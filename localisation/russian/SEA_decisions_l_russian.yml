 JAP_kodoha_insurgency_decisions: "Императорский путь"
 JAP_kodoha_insurgency_decisions_desc: "«Кодоха», фракция Императорской армии, открыто выступила против своих врагов, совершив убийство генерала Тэцудзана Нагаты в августе 1935 года. Если ее сторонники и решат перейти к более масштабным действиям, это произойдет не раньше, чем завершится судебный процесс над членом «Кодохи» офицером Айдзавой. Будет разумно усилить охрану ряда лиц, которые, по их заявлениям, угрожают кокутай, душе нашей нации."
 JAP_aizawa_trial_ongoing: "Идет судебный процесс над Сабуро Айдзавой"
 JAP_aizawa_trial_ongoing_desc: "Сейчас подполковник Сабуро Айдзава находится под домашним арестом, ожидая решения суда по делу об убийстве им офицера Тэцудзана Нагаты. Однако этот процесс стал настоящей сенсацией, и судьи активно сотрудничают с его фракцией, превратив суд в рупор идей «Кодохи». Вряд ли приговор будет хоть сколько-нибудь значимым. Поскольку Айдзава является одним из ключевых деятелей «Кодохи», маловероятно, что фракция перейдет к активным действиям до его освобождения из-под домашнего ареста."
 JAP_aizawas_trial_over_flag: "Судебный процесс над Сабуро Айдзавой привел к §Yинциденту 26 февраля§!"
