 IRQ_ghazi_i: "Гази I"
 IRQ_ghazi_i_desc: "Взойдя на трон в 1933 году после смерти Фейсала I, король Гази прославился как противник британского влияния в Ираке, несмотря на десятилетия тесных взаимоотношений между династией Хашимитов и туманным Альбионом. Растут подозрения, что молодой король ждет возможности изгнать британцев силой и вторгнуться в соседние стратегически важные районы."
