 PRC_every_allied_warlord_tt: "Каждый §Yсоюзный§! китайский военачальник:"
 PRC_this_might_anger_current_china_leader_tt: "§H[WTT_current_china_leader.GetNameDef]§! может разозлиться, если мы предпримем это действие."
 PRC_SOV_more_willing_to_send_lend_lease_tt: "§Y[SOV.GetNameWithFlag]§! будет охотнее поставлять товары по ленд-лизу"
 PRC_USA_more_willing_to_send_lend_lease_tt: "§Y[USA.GetNameWithFlag]§! будут охотнее поставлять товары по ленд-лизу"
 PRC_unlock_complete_infiltration_tt: "Будут открыты решения §Y«$PRC_infiltration_sea_cat$» уровня 3§!:"
 PRC_neighboring_SOV_tt: "У §Y[ROOT.GetNameRuDat]§! должна быть прямое или непрямое пограничное сообщение через §Yчленов фракции§! с §Y[SOV.GetNameRuInst]§!"
 PRC_request_territory_tt: "Требование передать под нашу опеку §Yнациональные территории§!, если ими §Yне владеет§! текущая контролирующая держава или если владелец придерживается §Y[ROOT.GetRulingIdeology_RU_lower_ShortAdj]ой§! идеологии. \nТекущий эффект:"
 PRC_said_no_to_cuf: "Второй объединенный фронт отклонен"
 #HISTORICAL
 PRC_put_an_end_to_the_sufan: "Положить конец кампании Суфань"
 PRC_put_an_end_to_the_sufan_desc: "Мы прибыли в регион [622.GetName], где представители местного правительства во главе с председателем центрального комитета Политбюро Лю Чжи-данем стали объектом травли в антиконтрреволюционной кампании. $PRC_bo_gu$ получит приказ покончить с этой нелепицей."
 PRC_usurp_control_over_yanan: "Узурпировать контроль над Яньанем"
 PRC_usurp_control_over_yanan_desc: "К югу от нас есть [1032.GetName] — если мы хотим укрепить свои позиции, логично будет направиться туда."
 PRC_usurp_control_over_yanan_tt: "Если [ROOT.GetName] §Yв альянсе§! с §Y[CHI.GetNameRuInst]§!, и при этом другая страна контролирует провинцию §Y[1032.GetName]§!, а также провинцию §Y[744.GetName]§! или §Y[283.GetName]§!:"
 PRC_the_westward_expedition: "Экспансия на запад"
 PRC_the_westward_expedition_desc: "На западе есть [NXM.GetNameDefCap] — для нас это основная возможность расширить владения. Если попробовать устроить столкновение на границе региона [1045.GetName], возможно, нам удастся сыграть на их невнимании к нам."
 PRC_the_eastward_expedition: "Экспедиция на восток"
 PRC_the_eastward_expedition_desc: "В востоку от нас находится регион [615.GetName], которым управляет [SHX.GetLeader], но если мы пересечем Желтую реку, то сможем пробить их защиту."
 PRC_develop_yanan_soviet: "Развивать Яньаньский Совет"
 PRC_develop_yanan_soviet_desc: "Итак, нам удалось завладеть регионом [1032.GetName], и это открывает перед нами возможность расширить базу. Наше правительство отныне будет заседать в регионе [1032.GetName]."
 PRC_the_internal_enemy: "Внутренний враг"
 PRC_the_internal_enemy_desc: "Борьба против лидера [CHI.GetLeader] и правления партии [CHI.GetRulingParty] длится уже десять лет. Мы никогда не забудем зачистку 12 апреля 1927 г. и ни за что не допустим ее повторения."
 PRC_know_the_enemy: "Знай врага"
 PRC_know_the_enemy_desc: "Сейчас соседи ведут себя дружелюбно, но нам стоит как следует изучить их оборону — вдруг всё изменится."
 PRC_unlock_border_defense_raids_tt: "Доступны §Y$raid_type_PRC_probe_border_defenses_raid$§! в регионах §Y$STATE_615$§! и §Y$STATE_1045$§!"
 PRC_cooperate_ulanhu: "Сотрудничать с Уланху"
 PRC_cooperate_ulanhu_desc: "Юнь Цзе, прозванный Уланху, — пламенный монгольский поборник коммунизма. Сейчас он обустраивает свой оплот к северу от нашей базы."
 PRC_know_the_enemy_tt: "Когда завершены §Y«$PRC_the_westward_expedition$»§!, §Y«$PRC_the_eastward_expedition$»§! и §Y«$PRC_usurp_control_over_yanan$»§!:"
 PRC_burn_the_paper_tigers: "Сжечь бумажных тигров"
 PRC_burn_the_paper_tigers_desc: "Мы обратимся к [CHI.GetNameRuDat] и всем остальным с призывом сформировать Второй объединенный фронт против наших общих врагов."
 PRC_rally_the_peasants: "Объединить крестьян"
 PRC_rally_the_peasants_desc: "Крестьяне — основа нашей силы. Они смогут многое выиграть от обещанных нами реформ, учитывая текущую обстановку в [CHI.GetNameRuPrep]."
 PRC_rally_the_28_bolsheviks: "Сплотить 28½ большевиков"
 PRC_rally_the_28_bolsheviks_desc: "В эти трудные времена необходимо максимально использовать обширные знания 28 большевиков, прошедших подготовку в Советском Союзе в качестве руководителей правительства и армии."
 PRC_guide_central_committee: "Четкий курс для ЦК"
 PRC_guide_central_committee_desc: "Мы должны установить четкий курс для Центрального Комитета: если нам не удастся сохранить единство нашей партии, то об объединении Китая можно и не мечтать."
 PRC_leadership_of_mao: "Лидер — $PRC_mao_zedong$"
 PRC_leadership_of_mao_desc: "Мао проявил мужество в Великом походе, и то, что он становится всё более влиятельным благодаря своим навыкам, возможно, и неплохо. В конце концов, если мы хотим выйти за пределы текущих границ, нам потребуется сильное руководство."
 PRC_expel_the_occupiers: "Изгнать оккупантов"
 PRC_expel_the_occupiers_desc: "Как только мы накопим достаточно сил, нужно будет изгнать иностранные войска из Китая. В противном случае они не остановятся ни перед чем, чтобы использовать нас ради своей выгоды."
 PRC_restore_territorial_integrity: "Восстановить территориальную целостность"
 PRC_restore_territorial_integrity_desc: "Мы попросим преданных нашему делу передать нам землю."
 PRC_seek_support_from_ussr: "Заручиться поддержкой [SOU.GetNameRuGen]"
 PRC_seek_support_from_ussr_desc: "Наш давний союзник, [SOU.GetNameDef], оказал революции жизненно важную помощь. Однако, чтобы развить успех, нам придется просить их эту помощь увеличить. Ведь наша победа позволит им сосредоточить свои усилия на других направлениях."
 PRC_request_guarantees: "Запросить территориальные гарантии"
 PRC_request_guarantees_desc: "Наш новый курс, на который Советский Союз оказал огромное влияние, значительно бы выиграл от защиты со стороны советских друзей. Хотя для них это рискованно, подобное положение вещей заставило бы потенциальных врагов воздержаться от агрессии против нас."
 PRC_request_guarantees_tt: "§RВ обмен на гарантии [SOV.GetNameDefCap] может попросить нас стать субъектом...§!"
 PRC_on_guerilla_warfare: "О партизанской войне"
 PRC_on_guerilla_warfare_desc: "Теперь Мао обладает достаточными полномочиями, чтобы воплотить в жизнь стратегии, описанные им в работах по партизанской войне, и обеспечить надлежащее использование наших небольших независимых войск."
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "Сеять раздор на едином фронте"
 PRC_dissent_in_the_united_front_alt: "Сеять раздор в альянсе «[ROOT.GetFactionName]»"
 PRC_dissent_in_the_united_front_desc: "Сражаясь бок о бок с союзниками, мы должны подчеркивать преимущества нашей идеологии. Возможно, благодаря этому нам даже удастся найти сторонников среди деятелей, играющих важную роль в нашем альянсе."
 PRC_dissent_in_the_united_front_1_tt: "Когда в §Yальянсе§! с [CHI.GetFlag] [CHI.GetNameRuInst]"
 PRC_halves_infiltration_cost_tt: "§GВдвое снижает стоимость§! принятия решений §Y«$PRC_infiltration_sea_cat$»§!"
 PRC_establish_friendly_bases: "Создать базы в тылу врага"
 PRC_establish_friendly_bases_desc: "На оккупированной территории осталось много мирных жителей, а значит, у наших агентов не должно возникнуть проблем с тем, чтобы действовать там незаметно и совершать диверсии."
 PRC_establish_friendly_bases_1_tt: "Открывает решение: §Y«Провести операции по саботажу»§!"
 PRC_establish_friendly_bases_2_tt: "§RОккупированные врагами регионы§!, в которых есть §Y$PRC_guerilla_cells_active_2$§! или которые являются §Yнациональной территорией§! субъекта иностранного сюзерена, могут получить следующее: §Y«$PRC_anti_japanese_base$»§!"
 PRC_secure_the_peoples_support: "Заручиться поддержкой народа"
 PRC_secure_the_peoples_support_desc: "Хотя у нас нет контроля над большей частью Китая, мы должны обеспечить лояльность граждан, чтобы они поддержали нас, если вдруг снова начнется гражданская война."
 PRC_secure_the_peoples_support_tt: "Открывает все §Y3 уровня§! решений §Y«$PRC_infiltration_sea_cat$»§!."
 PRC_rural_recruitment: "Вербовка в деревнях"
 PRC_rural_recruitment_desc: "Оккупантам вряд ли удастся контролировать все сельские поселения, а значит, мы можем проводить там вербовку с минимальным риском."
 PRC_rural_recruitment_tt: "При §Yинфильтрации§! в §Yсельский§!, §Yразвитый сельский§! или §Yпасторальный§! регион будет получено §G[?PRC_rural_recruitment_manpower]§! ед. людских ресурсов"
 PRC_raid_weapon_depots: "Налет на склады оружия"
 PRC_raid_weapon_depots_desc: "Благодаря усилиям нашей агентуры мы получили карту сети снабжения врагов. Теперь можно совершить на нее налет, а затем использовать захваченное снаряжение, чтобы разместить на захваченной территории еще больше агентов."
 PRC_raid_weapon_depots_tt: "Открывает решение §Y«$raid_type_PRC_weapons_depot_raid$»§! в регионах, где [ROOT.GetNameWithFlag] создал[ROOT.GetNameRuEndPast] §Yпартизанские ячейки§! или §Yкампании саботажа§!, чтобы получить §Yпехотное снаряжение§! и §Yартиллерию§!"
 PRC_empower_the_guerillas: "Усилить партизан"
 PRC_empower_the_guerillas_desc: "По мере того как наши партизанские отряды набираются опыта, мы можем позволить им действовать самостоятельно. Так они продвинутся еще дальше по захваченной территории, а поскольку мы не будем поддерживать с ними связь, врагам не удастся их раскрыть."
 PRC_empower_the_guerillas_tt: "§GВдвое снижает стоимость§! принятия решений §Y«$PRC_guerilla_warfare_sea_cat$»§! и открывает решения, заменяющие §Y«$PRC_guerilla_cells_active_1$»§! на §Y«$PRC_guerilla_cells_active_2$»§!. Фактические изменения:"
 PRC_holding_half_the_sky: "Власть над половиной неба"
 PRC_holding_half_the_sky_desc: "Женщины в Китае долгое время были ограничены в правах. Раз мы стремимся к равноправию, пора изменить такое положение вещей. Как однажды сказал Мао, «женщины держат половину неба», поэтому мы должны позволить им вносить свой вклад в революцию."
 PRC_question_the_faction_leadership: "Оспорить лидерство в альянсе"
 PRC_question_the_faction_leadership_desc: "Чтобы усилить свое влияние, нам нужно подчеркивать ошибки, допущенные руководством нашего альянса, одновременно прославляя наши собственные успехи."
 PRC_to_unify_a_country: "Объединить страну"
 PRC_to_unify_a_country_desc: "Укрепив свои военные и политические позиции на территориях других местных правителей, мы должны потребовать у них предоставить нам ресурсы и признание, которых мы заслуживаем."
 PRC_to_unify_a_country_tt: "Передает любой регион, в котором §Y[ROOT.GetNameRuDat]§! удалось провести §Yвнедрение§!"
 PRC_strengthen_the_central_party_school: "Укрепить Центральную партийную школу"
 PRC_strengthen_the_central_party_school_desc: "Благодаря Центральной партийной школе подготовленные там чиновники в скором времени превзойдут по численности группу «28 с половиной большевиков» и ее сторонников, которые проходили подготовку в Советском Союзе."
 PRC_propaganda_efforts: "Пропаганда"
 PRC_propaganda_efforts_desc: "Пропаганда помогает привлекать новых сторонников нашей революции, а также сохранять уверенность в том, что наше дело правое, у тех, кто к нам уже примкнул. Нашу пропаганду даже могли бы использовать союзники, чтобы склонить свое население помогать Китаю."
 PRC_propaganda_efforts_1_tt: "Будет получено §G[?PRC_gain_faction_inluence_number|%]§! §Yвлияния альянса§! за каждое решение о §Yпартизанской войне§! и §Yвнедрение§! в [CHI.GetAdjRuLower]ие регионы"
 PRC_propaganda_efforts_2_tt: "Будет получено §G[?PRC_gain_faction_inluence_number|%]§! §Yвлияния альянса§! за каждое решение о §Yпартизанской войне§!"
 PRC_establish_yanan_university: "Основать Яньаньский университет"
 PRC_establish_yanan_university_desc: "Существование отдельных школ искусств, естественных наук и политического образования крайне неэффективно. Объединив эти школы, мы могли бы повысить качество обучения и расширить кругозор наших учеников, предоставляя им возможность обмениваться разнообразными знаниями."
 PRC_peaceful_reunification: "Стремиться к мирному объединению"
 PRC_peaceful_reunification_desc: "Мы — истинные властители Китая, и мир должен уяснить это раз и навсегда. Осталось убедить в этом лидера [WTT_current_china_leader.GetNameDef]. Если же он откажется... Что ж, тогда вся страна увидит, кто он на самом деле."
 PRC_adopt_sun_yat_sens_principles: "Принять принципы Сунь Ятсена"
 PRC_adopt_sun_yat_sens_principles_desc: "Принципы Сунь Ятсена — национализм, демократия и социальное обеспечение — ни в коем случае не исключают коммунистические ценности, к которым мы стремимся. Его видение, благодаря которому Китай некогда обрел стабильность, теперь может получить дальнейшее развитие."
 PRC_establish_democratic_socialism: "Установить демократический социализм"
 PRC_establish_democratic_socialism_desc: "Мы многое сделали для Китая, о чём, возможно, когда-нибудь напишут в учебниках по истории, но если вернутся трудные времена, эти достижения уже не будут иметь большого значения. Именно поэтому народ должен чувствовать, что может руководить революцией и призвать правительство к ответу с помощью голосования, если оно когда-либо не выполнит свои обязательства."
 PRC_form_central_social_affairs_department: "Создать Центральный отдел общественных дел"
 PRC_form_central_social_affairs_department_desc: "Внесение изменений в цели нашей революции неизбежно приведет к возникновению споров между их сторонниками и противниками. Однако эти идеологические дискуссии рискуют перерасти в антиреволюционные темы, и поэтому мы должны создать разведывательное агентство для отслеживания последствий укрепления маоизма."
 PRC_reform_the_republic: "Реформировать республику"
 PRC_reform_the_republic_desc: "Идея Республики была верна, но реализована она была плохо. Мы — истинные приверженцы идеалам Республики."
 PRC_asian_democratic_union: "Азиатский демократический союз"
 PRC_asian_democratic_union_desc: "Для продвижения равенства мы должны сотрудничать с нашими азиатскими партнерами, чтобы обеспечить им сильную позицию на переговорах на мировой арене."
 PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§! увеличивает §Yтемпы исследований§! на §G+1,00%§!, а §Yфактор фабрик, производящих товары народного потребления§!, на §Y-2,0%§! за каждого нового участника альянса вплоть до §G+10,0%§! к темпам исследования и §Y−20,0%§! к фактору фабрик, производящих товары народного потребления"
 PRC_yanan_rectification_movement: "Яньаньское движение за упорядочение"
 PRC_yanan_rectification_movement_tt: "В зависимости от текущего хода §Yборьбы за власть в Центральном комитете§! §Y$PRC_maoism_dynamic_modifier$§! будет приобретать разные модификаторы.\nТекущий эффект:"
 PRC_yanan_rectification_movement_desc: "Успехи нашего режима являются заслугой Мао, и мы должны использовать его авторитет, чтобы укрепить маоизм в нашей партии. Мы изменим устав партии, включив туда идеи Мао, и объявим, что это первая форма коммунизма, адаптированная к условиям Китая. После этого нашим противникам будет куда сложнее противостоять этим идеям."
 PRC_enforce_maoism: "Навязать маоизм"
 PRC_enforce_maoism_desc: "Чтобы еще сильнее укрепить позиции маоизма, мы должны объединить управление государством, партию и ее идеологию в единое целое, сделав при этом Мао символом нации."
 PRC_deepen_the_dixie_mission: "Углубить сотрудничество с «Миссией Дикси»"
 PRC_deepen_the_dixie_mission_desc: "Приверженность [USA.GetNameRuGen] сотрудничеству с [ROOT.GetNameRuInst] заслуживает восхищения. Возможно, в рамках «Миссии Дикси» они могли бы прислать нам [USA.GetAdjective]их экспертов для модернизации нашей промышленности."
 PRC_invite_the_dixie_mission: "Пригласить «Миссию Дикси»"
 PRC_invite_the_dixie_mission_desc: "Так как наше влияние в Азии растет, пора выяснить, не заинтересованы ли [USA.GetNameDef] в установлении с нами дипломатических отношений. Возможно, они, в отличие от окружающих нас империалистических держав, захотят помочь построить Китай, способный защищаться от внешних угроз."
 PRC_overthrow_the_ussr: "Свергнуть лжекоммунистов"
 PRC_overthrow_the_ussr_desc: "Идеологические разногласия между нами и другими коммунистическими державами обусловлены не только реалиями сегодняшнего Китая. Реакционная и тоталитарная политика этих держав зашла слишком далеко, и нам следует вмешаться, чтобы освободить пролетариат от их порочной идеологии."
 PRC_overthrow_the_ussr_tt: "Получает цель войны §Y«Аннексия»§! против всех крупных коммунистических стран. Текущий эффект:"
 PRC_two_soviets_together: "Два Совета — вместе"
 PRC_two_soviets_together_desc: "Несмотря на то что наш курс несколько изменился, мы по-прежнему поддерживаем тесные идеологические связи с [SOV.GetNameRuInst] и, конечно, не забываем о материальной и нематериальной поддержке, которую они оказывают нам на протяжении многих лет."
 PRC_tech_agreement_with_ussr: "Соглашение о новых оборонных технологиях"
 PRC_tech_agreement_with_ussr_desc: "Благодаря достижениям нашей революции мы теперь можем вносить свой вклад в исследования, проводимые в рамках нашего партнерства с [SOV.GetNameRuInst]. Ознакомившись с их технологиями в различных областях, мы сможем непредвзято поделиться своей оценкой их оборудования."
 PRC_the_end_of_capitalism: "Конец капитализма"
 PRC_the_end_of_capitalism_desc: "Наше тесное сотрудничество с [SOV.GetNameRuInst] укрепило наш альянс настолько, что теперь он может бросить вызов капиталистическим державам. Вместе мы сможем распространить революцию и освободить их колонии."
 PRC_purge_the_world_of_fascism: "Очистить мир от фашизма"
 PRC_purge_the_world_of_fascism_desc: "Несмотря на обещания перемен к лучшему, ненависть фашистов к коммунизму лишь доказывает, что все их слова — сплошной фарс. Радикальные средства, которые мы применяем для освобождения пролетариата, фашисты используют для его подавления, и поэтому мы должны с ними бороться."
 PRC_hundred_regiments_offensive: "«Битва ста полков»"
 PRC_hundred_regiments_offensive_desc: "Расширив нашу армию и разделив ее на множество независимых контингентов, мы сможем сеять хаос на путях снабжения противника."
 PRC_prepare_for_the_inevitable: "Подготовка к неизбежному"
 PRC_prepare_for_the_inevitable_desc: "Похоже, как [JAP.GetNameDef], так и, возможно, наш традиционный союзник [SOV.GetNameDef] готовятся к расширению своих территорий. Мы должны отложить в сторону вопросы идеологии и подготовиться к созданию единого фронта против внешних угроз."
 PRC_ask_for_soviet_lend_lease: "Попросить у Советов ленд-лиз"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
 PRC_reclaim_the_grasp_of_power: "Вернуть власть"
 PRC_reclaim_the_grasp_of_power_desc: "Власть, перешедшая к Мао во время его военного руководства Великим походом, наконец возвращается к старым лидерам Партии. Теперь, после окончания Великого похода, $PRC_wang_ming$ или $PRC_bo_gu$ готовы вновь взять в руки бразды правления."
 PRC_playing_both_sides: "И нашим, и вашим"
 PRC_playing_both_sides_desc: "Мы должны заручиться поддержкой народа в регионах под контролем клик и [CHI.GetNameRuGen] на случай, если вдруг придет час решительной битвы за будущее нашей страны."
 PRC_the_fight_of_a_people: "Борьба народа"
 PRC_the_fight_of_a_people_desc: "Наш народ должен препятствовать наступлению врагов, даже оказавшись на оккупированной ими территории. Чтобы освободить родину, мы должны использовать небольшие отряды, которые усилят местное сопротивление и затруднят действия захватчиков."
 PRC_a_stronger_united_front: "Усиленный единый фронт"
 PRC_a_stronger_united_front_desc: "Нужно показать [CHI.GetNameRuDat], что мы являемся надежным союзником. Тогда они позволят нам более активно участвовать в принятии решений, а также не будут экономить ресурсы, опасаясь, что мы покинем союз."
 PRC_sino_allied_pact_of_non_aggression: "Китайско-союзнический пакт о ненападении"
 PRC_sino_allied_pact_of_non_aggression_desc: "Избавляясь от иностранного влияния в Китае, нам нужно позаботиться о том, чтобы другие державы не вмешивались в наши внутренние дела."
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "Они заключат §Yпакт о ненападении§! с §Y[ROOT.GetNameRuInst]§!"
 PRC_with_inspiration_from_nkvd: "Под вдохновением от НКВД"
 PRC_with_inspiration_from_nkvd_desc: "Советский НКВД, о котором многие наши лидеры слышали от своих знакомых советских чиновников, должен стать для нас примером защиты от внутренних врагов."
 PRC_soviet_technological_cooperation: "Технологическое сотрудничество с Советами"
 PRC_soviet_technological_cooperation_desc: "Мы предложим [SOV.GetNameRuDat] договор о научно-техническом сотрудничестве во благо обеих наших наций."
 PRC_reestablish_moscow_sun_yat_sen_university: "Возродить Университет им. Сунь Ятсена в Москве"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "Если мы возобновим и увеличим финансирование Московского университета имени Сунь Ятсена, то воспитаем поколение ученых, подобных организации «28 с половиной большевиков», которые приведут нашу нацию к процветанию."
 PRC_a_truly_united_front: "По-настоящему единый фронт"
 PRC_a_truly_united_front_desc: "Мы должны укрепить наш дипломатический конкурс и упрочить позиции Второго объединенного фронта."
 PRC_a_truly_united_front_tt: "§GВдвое снижает стоимость§! принятия решений §Y«$PRC_28_bolshevik_faction_cat$»§!"
 PRC_part_of_the_comintern: "Часть Коминтерна"
 PRC_part_of_the_comintern_desc: "Революция дома идет своим чередом, так что мы можем помочь Коминтерну в достижении его международных целей."
 PRC_petition_for_freedom: "Требовать независимости"
 PRC_petition_for_freedom_desc: "Слишком давно нашей независимостью распоряжаются другие — пора раз и навсегда взять ее в собственные руки."
 PRC_petition_for_freedom_not_subject_tt: "§YНет эффекта, если не является субъектом§!"
 PRC_aggressive_pursuit_of_diplomacy: "Агрессивная дипломатия"
 PRC_aggressive_pursuit_of_diplomacy_desc: "Мы предпочитаем цивилизованный дипломатический подход, однако иногда угрозы расправы оказываются куда действеннее. А если недостаточно угроз..."
 PRC_supreme_infiltration: "Идеальное внедрение"
 PRC_supreme_infiltration_desc: "Мы провели немало операций по внедрению и теперь готовы использовать полученные знания, чтобы расширить подобную деятельность, привлекая всё больше соотечественников на свою сторону."
 PRC_scholarly_revolution: "Революция ученых"
 PRC_scholarly_revolution_desc: "Наши лидеры — выходцы из интеллигенции, и пусть [ROOT.GetName] идет в будущее по проторенной ими дороге."
 #COMMON END-FOCUSES
 PRC_towards_one_china: "К Единому Китаю"
 PRC_towards_one_china_desc: "Военные клики слишком сильно подрывают стабильность Китая, и потому их нужно устранить и подчинить их территории центральной власти."
 PRC_towards_one_china_bypass_tt: "§YКаждая китайская нация§!: одно из этих условий должно выполняться: \n Не существует\n Ведет войну с §Y[ROOT.GetFlag] [ROOT.GetNameRuInst]§!\n Является субъектом §Y[ROOT.GetFlag] [ROOT.GetNameRuGen]§!\n Состоит в альянсе с §Y[ROOT.GetFlag] [ROOT.GetNameRuInst]§!\n §YУ [ROOT.GetFlag] [ROOT.GetNameRuGen]§! есть §Yцель войны§! против них."
 PRC_towards_one_china_tt: "Получает цель войны §Y«Аннексия»§! против всех китайских стран, не являющихся союзниками. Текущий эффект:"
 PRC_allow_autonomous_regions: "Разрешить автономные регионы"
 PRC_allow_autonomous_regions_desc: "Чтобы учесть уникальные потребности каждого из регионов Китая, мы должны гарантировать им определенную долю автономии."
 PRC_allow_autonomous_regions_tt: "\nКаждая §Yсоюзная китайская страна§! может добровольно стать субъектом §Y[ROOT.GetNameRuGen]§!. Текущий эффект:"
 PRC_the_peoples_republic: "Народная республика"
 PRC_the_peoples_republic_desc: "Теперь, когда революция достигла успеха, мы можем начать переход к полноценному государству, которое гарантирует гражданам стабильность и процветание за счет реформ."
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§RУбрать решения§! §Y«$PRC_infiltration_sea_cat$»§! и §Y«$PRC_guerilla_warfare_sea_cat$»§!"
 PRC_taiwan: "Закрепиться на Тайване"
 PRC_taiwan_desc: "Бывшее правительство Цин уступило Тайвань японцам — эту несправедливость нужно устранить, даже если эта уникальная задача потребует задействовать авиацию и флот."
 PRC_reclaim_tibet: "Вернуть Тибет"
 PRC_reclaim_tibet_desc: "Нестабильность в Китае позволила [TIB.GetNameRuDat] освободиться от китайской власти. Но забыть многолетние связи межу нашими народами невозможно, и мы должны стремиться к воссоединению, чтобы наша территория вновь простиралась до самых Гималаев."
 PRC_subjugate_korea: "Подчинить Корею"
 PRC_subjugate_korea_desc: "Оккупация Кореи [JAP.GetNameRuInst] и ее последующая экспансия в Маньчжурию демонстрирует, что союзная Корея жизненно важна для [ROOT.GetAdjRuLower]ой безопасности. Если независимость Кореи сейчас невозможна, нам нужно вмешаться."
 PRC_dare_to_struggle: "Бороться..."
 PRC_dare_to_struggle_desc: "Теперь, когда мы привлекли на свою сторону военные клики, пришло время дать бой иностранным захватчикам, держащим под пятой регионы Китая."
 PRC_dare_to_win: "...и побеждать"
 PRC_dare_to_win_desc: "Когда-то мы простили империалистическим предшественникам [SOV.GetNameRuGen] захват китайских земель во имя улучшения отношений. Простили, но не забыли. Теперь, когда у нас появились для этого возможности, нам нужно попытаться восстановить наши прежние границы."
 PRC_move_capital: "Перенос столицы"
 PRC_move_capital_desc: "После образования Китайской Народной Республики будет логично переместить столицу и вернуть городу название Пекин."
 PRC_beijing_capital_name: "Пекин"
 PRC_education_reform: "Реформа образования"
 PRC_education_reform_desc: "Мы перенимаем концепцию советского высшего образования и примем меры, чтобы как можно скорее провести соответствующие реформы по всей стране. В первую очередь они будут направлены на развитие инженерных и технических отраслей."
 PRC_the_first_premier: "Первый премьер"
 PRC_the_first_premier_desc: "$PRC_zhou_enlai$, как один из крупнейших политиков Партии, станет первым премьером Китайской Народной Республики."
 PRC_the_party_builds_the_nation: "Партия создает государство"
 PRC_the_party_builds_the_nation_desc: "Итак, мы контролируем большую часть Китая. Настало время повышать эффективность нашего народа и нашей растущей промышленности на государственном уровне."
 PRC_the_chinese_century: "Век Китая"
 PRC_the_chinese_century_desc: "Мы стремились к экономическому росту и усилению наших политических позиций, чтобы обрести возможность менять мир. Наконец-то наши стремления увенчались успехом. Могущество Китая растет, и этот век принадлежит нам."
 #UNWILLING DIARCHY ALT-HISTORY
 PRC_the_unwilling_diarchy_focus: "Вынужденное двоевластие"
 PRC_the_unwilling_diarchy_focus_desc: "Отчаянные времена требуют отчаянных мер — необходимо заменить существующие партийные органы, чтобы обеспечить новому руководству возможность быстро принимать меры против врагов народа.\n\nМао и Готао придется забыть о разногласиях и работать вместе."
 PRC_the_unwilling_diarchy_focus_tt: "Вы не сможете образовать §YВторой объединенный фронт§! или присоединиться к нему"
 PRC_the_response_to_a_threat: "Ответ на угрозу"
 PRC_the_response_to_a_threat_desc: "Мы сделаем все необходимое, чтобы дать достойный отпор любой угрозе. Нужно готовиться к нападению."
 PRC_promote_regular_army: "Развивать регулярную армию"
 PRC_promote_regular_army_desc: "Только традиционными методами сможет Красная Армия защитить и приумножить территории [ROOT.GetNameRuGen]."
 PRC_strict_training_regiments: "Строгая муштра"
 PRC_strict_training_regiments_desc: "Дисциплину в Красной армии необходимо подтянуть.\n\nЕсли муштра станет ежедневной, мы глазом не успеем моргнуть, как получим профессиональную армию и улучшим качество новобранцев, поступающих в строевые части."
 PRC_army_reforms: "Реформы армии"
 PRC_army_reforms_desc: "Сама концепция Красной Армии не выдержала проверку временем и утратила смысл после Великого похода. Нам придется создавать ее с нуля.\n\n[ROOT.GetLeader] и лучшие генералы организуют новую цепочку реформ, и на развалинах прежних доктрин возникнет новая, более могучая Красная Армия."
 PRC_centralized_army_command: "Централизованное командование армией"
 PRC_centralized_army_command_desc: "Децентрализованное армейское командование нам не подходит. Информация должна проходить по всей обновленной структуре командования. Мы добьемся более четкого оперативного планирования, если приказы будут идти по всей цепочке, от самого верха до последнего новобранца."
 PRC_soviet_battle_tactics: "Советская тактика ведения боя"
 PRC_soviet_battle_tactics_desc: "Мы можем взять на вооружение тактику [SOV.GetNameRuGen], чтобы воспользоваться численным превосходством. Поручим группе офицеров перенять опыт [SOV.GetNameRuGen]."
 PRC_promote_guerilla_warfare: "Развивать партизанскую войну"
 PRC_promote_guerilla_warfare_desc: "Красная Армия не может тягаться с мощью наших врагов — по крайней мере, сейчас.\n\nМы должны полагаться на свои сильные стороны и бить врагу в тыл, стремительно исчезая и появляясь там, где нас не ждут."
 PRC_the_battle_behind_the_front_lines: "Боевые действия в тылу врага"
 PRC_the_battle_behind_the_front_lines_desc: "Мы должны с удвоенной силой ударить в тыл чужеземному агрессору. Если лишить оккупантов поставок и подкреплений, врагу придется тратить ценный человеческий ресурс на латание дыр в тылу."
 PRC_gain_the_peoples_trust: "Заручиться доверием народа"
 PRC_gain_the_peoples_trust_desc: "Мы проникнем на окрестные территории. Подкупом и угрозами мы заставим влиятельные партии обеспечить нам народное доверие на неподконтрольных территориях. В скором времени их поддержка нам понадобится..."
 PRC_limited_infiltration_efforts: "Ограниченные операции по внедрению"
 PRC_limited_infiltration_efforts_desc: "Мы должны сделать все возможное ради объединения Китая. Китайский народ должен знать, что мы о нем не забыли и всегда готовы прийти на помощь — как материально, так и морально."
 PRC_secure_the_lands: "Закрепить территории"
 PRC_secure_the_lands_desc: "Мешкать нельзя — мы как никогда близки к цели. Нужно направлять больше ресурсов для привлечения на нашу сторону населения, пребывающего под властью лже-правительства."
 PRC_launch_sabotage_campaigns: "Начать кампании саботажа"
 PRC_launch_sabotage_campaigns_desc: "Диверсии против агрессора помогут Красной Армии и замедлят врага."
 PRC_raiding_parties: "Диверсионные группы"
 PRC_raiding_parties_desc: "Там, где мы уступаем врагу в промышленных мощностях, мы берем изобретательностью. Организация налетов поможет не только улучшить ситуацию со снаряжением для нас, но и ухудшить ее для противника."
 PRC_mobilization_of_the_people: "Народная мобилизация"
 PRC_mobilization_of_the_people_desc: "Во время кризиса народ расправляет плечи.\n\nМы вооружим местное население и завербуем его в народное ополчение с ветеранами Великого похода во главе."
 PRC_mobilization_of_the_people_tt: "Создает §Y4 китайских§! части ополчения"
 PRC_mao_zedong_ascends: "Возвышение Мао Цзэдуна"
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ — единственный истинный лидер [ROOT.GetNameRuGen].\n\n$PRC_zhang_guotao$ больше не в силах тягаться с председателем Мао, и лидер может быть только один."
 PRC_promote_womens_suffrage: "Поддержать избирательное право для женщин"
 PRC_promote_womens_suffrage_desc: "«Женщины держат на плечах половину неба». Истинное равенство полов — цель Партии, и мы должны добиться права всех женщин на участие в юридической, политической, общественной и экономической жизни Китая."
 PRC_zhang_guotao_ascends: "Возвышение Чжана Готао"
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ — единственный истинный лидер [ROOT.GetNameRuGen].\n\n$PRC_mao_zedong$ больше не в силах тягаться с председателем Готао, и лидер может быть только один."
 PRC_consolidate_politcal_power: "Укрепить политическую власть"
 PRC_consolidate_politcal_power_desc: "Отныне у нас один лидер, и самое важное теперь — чтобы все структуры нашей Партии сплотились вокруг него. Диссидентство недопустимо."
 PRC_consolidate_politcal_power_tt: "Смещает §Yборьбу за власть в Центральном комитете§! в пользу лидирующей стороны. Текущий эффект:"
 PRC_secure_lend_lease_from_soviet: "Договориться о ленд-лизе с [SOV.GetNameRuInst]"
 PRC_secure_lend_lease_from_soviet_desc: "Наши прошлые попытки установить сухопутную связь с [SOV.GetNameRuInst] заканчивались катастрофами. Но сейчас это нам удалось, и теперь будет намного проще получать от русских припасы."
 PRC_preemptive_strike: "Упреждающий удар"
 PRC_preemptive_strike_desc: "События, последовавшие за восстанием 1927 года, показали, как сильны могут быть националисты. Чтобы не доводить до очередного Великого похода, мы должны бить первыми, сами окружать врага и пользоваться преимуществом в расположении."
 PRC_an_end_to_the_japanese_threat: "Положить конец [JAP.GetAdjRuLower]ой угрозе"
 PRC_an_end_to_the_japanese_threat_desc: "[JAP.GetAdjective]ое присутствие у наших границ представляет для нас постоянную угрозу, ведь их империалистские амбиции не знают предела. Но мы можем застать их врасплох, если нападем на них первыми."
 PRC_assume_leadership: "Возглавить"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "В зависимости от текущего хода §Yборьбы за власть в Центральном комитете§! §Y[ROOT.GetLeader]§! будет приобретать разные черты.\nТекущий эффект:"
 PRC_GetAssumeLeaderShipText_Wentian: "Авторитет нового председателя неоспорим. Мы пойдем вперед как Партия и как нация."
 PRC_GetAssumeLeaderShipText_NotWentian: "Авторитет нового председателя неоспорим. Бывший председатель $PRC_zhang_wentian$ сыграл свою роль в становлении Партии, но теперь пусть вперед выйдет [ROOT.GetLeader]."
 PRC_emergency_supply_protocols: "Экстренные протоколы снабжения"
 PRC_emergency_supply_protocols_desc: "Наша система снабжения слишком ненадежна. Мы должны бросить все силы на ее улучшение, иначе у войск не будет оружия, боеприпасов и еды."
 PRC_emergency_prodction_protocols: "Экстренные производственные протоколы"
 PRC_emergency_prodction_protocols_desc: "Чтобы увеличить объемы военного производства, нам нужно установить квоты для нашей промышленности. Такие меры угрожают оттолкнуть от нас сторонников, но других вариантов у нас сейчас нет."
 PRC_extend_emergency_measures: "Продлить чрезвычайные меры"
 PRC_extend_emergency_measures_desc: "Мы вплотную приблизились к решению самых серьезных проблем, но, чтобы усилия не пропали зря, нужно стараться еще лучше."
 PRC_extend_emergency_measures_1_tt: "Если завершен фокус §Y«$PRC_emergency_supply_protocols$»§!, §Yдействие увеличивается на [?PRC_emergency_protocol_idea_days] дн.§! или:"
 PRC_extend_emergency_measures_2_tt: "Если завершен фокус §Y«$PRC_emergency_prodction_protocols$»§!, §Yдействие увеличивается на [?PRC_emergency_protocol_idea_days] дн.§! или:"
 PRC_to_support_the_army: "Поддержать армию"
 PRC_to_support_the_army_desc: "Чтобы сохранить эффект навсегда, мы сделаем что должно: поддержим и приумножим принятые меры. Армия сможет возглавить революцию, если мы обеспечим ее всем необходимым."
 PRC_to_support_the_army_1_tt: "Если завершен фокус §Y«$PRC_emergency_supply_protocols$»§!:"
 PRC_to_support_the_army_2_tt: "Если завершен фокус §Y«$PRC_emergency_prodction_protocols$»§!:"
 PRC_reach_out_to_the_west: "Обратиться к западу"
 PRC_reach_out_to_the_west_desc: "Несмотря на то что в прошлом Запад неоднократно совершал действия, направленные против [ROOT.GetAdjective]ого суверенитета, они могут предложить множество ресурсов, которые помогли бы превратить [ROOT.GetNameRuAcc] в мировую державу."
 PRC_reach_out_to_the_west_tt: "Если §Yкрупная западная держава§! без идеологии фашизма сражается с общим врагом и ни у кого нет союзников, конфликтующих друг с другом:"
 PRC_closer_ties_to_sov: "Укрепить связи с [SOV.GetNameRuInst]"
 PRC_closer_ties_to_sov_desc: "Наши отношения с [SOV.GetNameRuInst]. Китайско-советские узы крепки, но могут стать еще крепче."
 PRC_demand_warlord_loyalty: "Потребовать лояльности от военачальников"
 PRC_demand_warlord_loyalty_desc: "Китай должен сплотиться вокруг единого лидера — и в его праве на это звание не должно быть сомнений.\n\nМы отправим военачальникам предложение создать Правительство национальной обороны. Возможно, [CHI.GetLeader] этого не одобрит, но иначе нельзя."
 PRC_bring_war_to_neighboring_warlords: "Пойти войной на соседние клики"
 PRC_bring_war_to_neighboring_warlords_desc: "В Китае может быть только один правитель, и первым шагом к распространению революции будет усмирение военачальников."
 PRC_bring_war_to_neighboring_warlords_tt: "Дает цель войны §YАннексия§! против всех §Yсоседних клик§!. Действующие эффекты:"
 PRC_lessons_of_the_west: "Уроки Запада"
 PRC_lessons_of_the_west_desc: "Пора перенимать опыт за границей. Лучшими учителями для нас станут в первую очередь те государства, чья промышленность достигла пока что невозможных для нас высот.\n\nДогоним и перегоним."
 PRC_the_long_march_towards_progress: "Великий поход навстречу прогрессу"
 PRC_the_long_march_towards_progress_desc: "Прогресс не должен останавливаться. Мы отстаем технологически, но так не может продолжаться. Ресурсы нужно вкладывать в усиление [ROOT.GetAdjRuLower]ого сектора образования."
 PRC_every_peasant_a_soldier: "Каждый крестьянин — солдат"
 PRC_every_peasant_a_soldier_desc: "Если трудоспособный человек возделывает поле, он должен быть готов взяться за оружие по первому зову Родины.\n\n«Революционная война есть война народных масс, вести ее можно, лишь мобилизуя народные массы, лишь опираясь на них»."
 PRC_every_peasant_a_soldier_1_tt: "Если завершен фокус §Y«$PRC_promote_guerilla_warfare$»§!:"
 PRC_every_peasant_a_soldier_2_tt: "Если завершен фокус §Y«$PRC_promote_regular_army$»§!:"
 PRC_avenge_the_century_of_humiliation: "Отомстить за Век унижения"
 PRC_avenge_the_century_of_humiliation_desc: "XIX век стал эпохой унижения, которое мы претерпели от западных держав. Пора заплатить по счетам."
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag] получает цель войны §Y«Завоевание (фокус)»§! для любой соседней §Yстраны Запада§! или ее субъектов. Текущие эффекты:"
 PRC_the_march_to_victory: "Марш к победе"
 PRC_the_march_to_victory_desc: "Марш к победе неизбежен. На смену вынужденному двоевластию придет прочная и единая партийная структура. Пришла пора приглядеться к нашим внутренним врагам."
 PRC_a_new_central_committee: "Новый центральный комитет"
 PRC_a_new_central_committee_desc: "Пришло время перемен. $PRC_zhang_guotao$ потребует комплексной ревизии Центрального комитета и его переформирования в новом составе."
 PRC_a_new_central_committee_tt_1: "В течение §Y180 дней§!:"
 PRC_a_new_central_committee_tt_2: "Затем:"
 #COMMON BRANCHES
 PRC_expedite_land_revolution: "Ускорить земельную революцию"
 PRC_expedite_land_revolution_desc: "Перераспределение земель аристократов среди крестьян уничтожило феодальную структуру в сельской местности. Теперь земледельцы твердо поддерживают революцию."
 PRC_halt_land_revolution: "Остановить земельную революцию"
 PRC_halt_land_revolution_desc: "Для поддержания стабильности революционная программа перераспределения земель была приостановлена. Крестьянам это не нравится, но местные элиты довольны, и на некоторое время внутреннюю сплоченность удалось сохранить."
 PRC_reestablish_the_state_bank: "Восстановить государственный банк"
 PRC_reestablish_the_state_bank_desc: "Для полноценного управления экономикой нам нужно восстановить центральный банк. Ранее в Центральном районе уже был учрежден Национальный банк Китайской Советской Республики, но он вынужден был прекратить работу с началом Великого похода. Только сейчас [ROOT.capital.GetCapitalVictoryPoint.GetName] постепенно начинает принимать у себя всё необходимое для его работы оборудование."
 PRC_promote_the_silver_dollar: "Продвигать серебряную монету"
 PRC_promote_the_silver_dollar_desc: "Выведя из оборота медные монеты и заменив их серебряными, мы сможем переплавлять старые монеты в боеприпасы. При этом наши новые монеты будут обеспечены содержащимся в них серебром, и это защитит наших торговых партнеров от колебаний курса."
 PRC_promote_paper_bills: "Продвигать бумажные банкноты"
 PRC_promote_paper_bills_desc: "Бумажные деньги дешевы в изготовлении, и потому они станут хорошей заменой для медных монет, которые можно будет отправить на переплавку на фабрики боеприпасов. Но тут есть и серьезный минус: наши торговые партнеры будут обеспокоены тем, что валюта может в любой момент обесцениться за счет дополнительной эмиссии."
 PRC_new_currency_established: "Принятие этого фокуса уберет отрицательные эффекты, которые дает §Y«$PRC_equipment_from_copper_coins$»§!, если они еще не начали действовать."
 PRC_allow_special_goods_trade: "Разрешить торговлю особыми товарами"
 PRC_allow_special_goods_trade_desc: "Государству следует не только признать торговлю особыми товарами, но и обложить ее налогом, чтобы взять под частичный контроль."
 PRC_ban_special_goods_trade: "Запретить торговлю особыми товарами"
 PRC_ban_special_goods_trade_desc: "Особые товары пользуются огромной популярностью, но вызывают в народе тяжелую зависимость, а потому должны быть запрещены. Пускай эта мера будет изначально непопулярна, но нельзя допустить, чтобы особые товары стали помехой для нашей революции, как некогда алкоголь в [SOV.GetNameRuPrep]."
 PRC_ban_special_goods_trade_tt: "Улучшенный §Yнациональный дух§!, который начнет действовать через год:"
 PRC_agricultural_reform: "Аграрная реформа"
 PRC_agricultural_reform_desc: "Теперь, когда мы обеспечили нашу экономику ресурсами, следует продолжить аграрную реформу, передав земли помещиков бедным крестьянам."
 PRC_agricultural_reform_tt: "Меняет §Y«$PRC_agrarian_society$»§! на §Y«$PRC_agrarian_reform$»§! со следующими эффектами:"
 PRC_eight_points_for_attention: "Восемь правил поведения"
 PRC_eight_points_for_attention_desc: "Доктрина «Восемь пунктов для внимания», которую издал $PRC_mao_zedong$, перечисляет важнейшие правила: разговаривай вежливо, честно расплачивайся за купленное, занял вещь — верни, испортил вещь — возмести, не дерись, не ругайся, не порть посевов, не допускай вольностей с женщинами, не обращайся жестоко с пленными."
 PRC_CSCEC_mils: "Специализация ВИСК: военная промышленность"
 PRC_CSCEC_mils_desc: "Мы переориентируем Всекитайскую инженерно-строительную компанию на военное строительство и обеспечим реализацию этого плана всеми возможными средствами. Чтобы выдержать испытания, которые готовят нам грядущие годы, военное производство должно быть на высоте."
 PRC_CSCEC_civs: "Специализация ВИСК: гражданская промышленность"
 PRC_CSCEC_civs_desc: "Мы поручим Всекитайской инженерно-строительной компании заняться промышленным производством, ведь именно оно — сильнейшая сторона этой организации."
 PRC_industrialization_efforts: "Начать индустриализацию"
 PRC_industrialization_efforts_desc: "Увеличение урожаев теперь позволит освободить часть народа для работы в других отраслях народного хозяйства. Мы должны отдать преимущество тем из них, которые обеспечат дальнейший рост: например, производству стройматериалов и орудий труда для сельского хозяйства."
 PRC_construct_the_banqiao_dam: "Соорудить плотину Баньцяо"
 PRC_construct_the_banqiao_dam_desc: "Плотина на реке Жухэ в регионе [602.GetName] обеспечит весь регион электроэнергией. Также она защитит население от паводков, которые стали особо сильны в последние десятилетия."
 PRC_resource_extraction_focus: "Добыча ресурсов"
 PRC_resource_extraction_focus_desc: "Чтобы ускорить рост промышленности, нам следует более интенсивно использовать ресурсы наших недр."
 PRC_connecting_the_country: "Объединить страну"
 PRC_connecting_the_country_desc: "На фоне расширения нашей промышленности и растущей необходимости в транспортировке товаров, которые ранее производились в самодостаточных, но неэффективных коммунах, первоочередную важность приобретает развитие инфраструктуры."
 PRC_establish_shorter_market_plans: "Ввести краткосрочные рыночные планы"
 PRC_establish_shorter_market_plans_desc: "Радикальные долгосрочные планы развития экономики обещают огромные выгоды, но ценой больших затрат и значительного риска. Нам будет лучше заняться оптимизацией той промышленности, которая уже у нас есть."
 PRC_initialize_five_year_plan: "Запустить Первый пятилетний план"
 PRC_initialize_five_year_plan_desc: "Цель Первого пятилетнего плана — повысить производительность уже существующей промышленности и использовать излишки продукции для строительства предприятий в совершенно новых отраслях."
 PRC_urbanization: "Пропагандировать урбанизацию"
 PRC_urbanization_desc: "Для развития тяжелой промышленности нам необходимо заставить крестьян, которые когда-то вели натуральное хозяйство, стать рабочими предприятий, а государство поможет оставшимся земледельцам производить столько продовольствия, чтобы его хватило и для города, и для деревни."
 PRC_rural_region_development: "Развитие сельских регионов"
 PRC_rural_region_development_desc: "Чтобы обеспечить повышение качества жизни в [ROOT.GetNameRuPrep], нужно наращивать темпы производства продовольствия: для этого нам придется модернизировать хозяйства в наших сельских районах."
 PRC_finalize_industrial_plan: "Завершить промышленный план"
 PRC_finalize_industrial_plan_desc: "Теперь, когда наш план реформ выполнен, мы должны завершить промышленный план, наладив всестороннее взаимодействие научно-исследовательских и производственных предприятий."
 PRC_great_production_movement: "Великое движение за производство"
 PRC_great_production_movement_desc: "Нехватка продовольствия в [ROOT.GetNameRuPrep], усугубленная чередой стихийных бедствий, вынуждает нас призывать проводить перемены в коммунах, которые раньше зависели от государственного снабжения продуктами. Они занялись возделыванием ранее непригодных для земледелия территорий, и эту борьбу следует вознаградить: мы отправим им на помощь войска, которые поделятся со своими товарищами инженерным опытом."
 PRC_equipment_from_copper_coins: "Снаряжение из медных монет"
 PRC_equipment_from_copper_coins_desc: "Крупной горнорудной промышленности у нас нет, но мы можем делать боеприпасы и другую военную продукцию из переплавленных медных монет."
 PRC_rally_the_industry: "Мобилизовать промышленность"
 PRC_rally_the_industry_desc: "После Великого похода наша промышленность совершенно дезорганизована. Нужно разобраться, как лучше использовать взятое с собой в поход оборудование, и пустить в дело всё, что мы забрали из наших старых баз."
 PRC_red_army_reborn: "Возрожденная Красная Армия"
 PRC_red_army_reborn_desc: "Нашу новую базу в регионе [622.GetName] нужно укрепить. Некоторые потери можно заместить за счет местных добровольцев. Нам потребуется составить план обороны нашего нового дома."
 PRC_asymmetric_warfare: "Асимметричная война"
 PRC_asymmetric_warfare_desc: "История полна случаев, когда армии побеждали превосходящего противника, несмотря на все препятствия. Это сможем сделать и мы, если воспользуемся преимуществами, которых нет у врага. Нам помогут знание местности, связи с местным населением и тактика партизанской войны."
 PRC_conventional_warfare: "Конвенциональная война"
 PRC_conventional_warfare_desc: "Хотя долгая война на истощение имеет свои преимущества, есть у нее и недостатки. Ограничиваясь авантюрными атаками, мы подвергаем себя опасности ударов по нашим производственным мощностям. Кроме того, поддерживать боевой дух множеством маленьких побед очень непросто. Избегание крупных битв растянет конфликт, который можно было бы закончить быстрее."
 PRC_indirect_fire: "Стрельба непрямой наводкой"
 PRC_indirect_fire_desc: "Мы сосредоточимся на создании усовершенствованной артиллерии для поражения врага непрямой наводкой."
 PRC_three_rules_of_discipline: "Внушить Три правила дисциплины"
 PRC_three_rules_of_discipline_desc: "Мао еще в 20-е годы в рамках своей военной стратегии сформулировал, что, если мы хотим заручиться поддержкой населения, нам важно следить за тем, чтобы военные не пользовались своей силой для воровства чужого. Кроме того, чтобы эффективно распоряжаться ограниченными ресурсами, всё захваченное у врага должно передаваться верховному командованию для дальнейшего распределения."
 PRC_request_for_aid: "Просьба о помощи"
 PRC_request_for_aid_desc: "С самого начала нашей борьбы наши [SOV.GetAdjRuLower]ие товарищи оказывали нам поддержку, избегая прямого вмешательства. Но в нынешней ситуации символической помощи уже недостаточно: мы должны отправить делегацию в [SOV.GetNameRuAcc] и попросить снаряжения для наращивания армии."
 PRC_long_march_to_recovery: "Великий поход к восстановлению"
 PRC_long_march_to_recovery_desc: "Великий поход в регион [622.GetName] обернулся для нашей армии огромными потерями. Пора реорганизовать оставшиеся войска и начать возрождать славную Красную армию."
 PRC_best_of_the_best: "Лучшие из лучших"
 PRC_best_of_the_best_desc: "Мы должны поднять качество наших вооруженных сил и их профессионализм на высочайший уровень. На службу стоит принимать только тех, кто демонстрирует глубочайшую преданность нашему делу и обладает незаурядными навыками."
 PRC_master_the_terrain: "Знатоки местности"
 PRC_master_the_terrain_desc: "Обучение тактике действий в горах и создание точных карт местности позволит нам заставать врага врасплох и быстро отступать после удара."
 PRC_to_steal_an_army: "Украсть армию"
 PRC_to_steal_an_army_desc: "Так как наша промышленность неспособна удовлетворять потребности армии, пришло время использовать оружие, захваченное у врага. Да, это вызовет проблемы с логистикой, но с должной подготовкой и обеспечением войск запчастями эти проблемы преодолимы."
 PRC_role_of_kangda: "Роль Канда"
 PRC_role_of_kangda_desc: "Наше главное военное училище в регионе [622.GetName], известное как Канда, раньше занималось в основном военной подготовкой. Теперь же при должном финансировании оно может стать центром инноваций: здесь будут разрабатывать новые доктрины и модели снаряжения, как отечественные, так и зарубежные."
 PRC_develop_the_army: "Развивать армию"
 PRC_develop_the_army_desc: "Наша армия уже показывает максимум своих возможностей, и теперь пора снабдить ее всем необходимым для модернизации."
 PRC_to_serve_the_people: "Служить народу"
 PRC_to_serve_the_people_desc: "Мы должны дать нашим войскам понять, что мы воюем за народные интересы. Солдаты должны осознавать, как они важны для нации, и также это должны понимать те, кто в армии не служит."
 PRC_prepare_for_596: "В преддверии 596"
 PRC_prepare_for_596_desc: "Угрозе атомного оружия невозможно противостоять, не обладая таким же оружием. Правительство должно найти ученых соответствующих областей и обеспечить их всем необходимым, чтобы запустить нашу собственную атомную программу."
 GER_unlock_national_nuclear_corporation_tt: "Открывает промышленный концерн §Y«$PRC_china_national_nuclear_corporation$»§!"
 PRC_increase_domestic_production_capacity: "Увеличить внутреннее военное производство"
 PRC_increase_domestic_production_capacity_desc: "Хотя нам удалось расширить свое влияние малыми силами, пришло время основательно вложиться в военную промышленность. Если мы снова окажемся втянуты в затяжную войну, наши запасы рано или поздно истощатся, и невозможность их восполнить обернется для нас катастрофой."
 PRC_army_tank_research: "Подготовить внутреннее производство танков"
 PRC_army_tank_research_desc: "Наша молодая промышленность теперь способна производить тяжелое вооружение, и пришло время догнать другие военные державы и начать строительство танковых заводов. Это даст нам огромное преимущество перед соседями, не обладающими таким оружием, и укрепит нашу возможность противостоять тем, у кого уже есть свои бронетанковые войска."
 PRC_army_doctrines: "Доктрины на практике"
 PRC_army_doctrines_desc: "Доктрина, которую мы построили на основе нашего опыта участия в конфликтах, теперь требует доработки с учетом нашей новой организации и вооружений. Без должной интеграции этих нововведений их эффективность будет ограничена."
 PRC_army_doctrines_tt: "Будет получен бонус за выбранную §Yглавную доктрину§!:"
 PRC_army_doctrines_mobile_warfare_tt: "За доктрину §Y«$GRAND_DOCTRINE_MOBILE_WARFARE$»§!:"
 PRC_army_doctrines_superior_firepower__tt: "За доктрину §Y«$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$»§!:"
 PRC_army_doctrines_grand_battleplan_tt: "За доктрину §Y«$GRAND_DOCTRINE_GRAND_BATTLEPLAN$»§!:"
 PRC_army_doctrines_mass_assault_tt: "За доктрину §Y«$GRAND_DOCTRINE_MASS_ASSAULT$»§!:"
 PRC_appeal_for_foreign_aid: "Обратиться за иностранной помощью"
 PRC_appeal_for_foreign_aid_desc: "[SOV.GetAdjective]ие танки позволят нам создать бронетанковые войска в составе армии, а также изучить их конструкцию и на ее основе улучшить отечественные разработки."
 PRC_establish_pla_air_force: "ВВС Народно-освободительной армии"
 PRC_establish_pla_air_force_desc: "Чем шире мы раздвигаем границы своих владений, спускаясь из горной крепости в низины, тем уязвимее мы становимся к атакам с воздуха. К счастью, мы не только расширили свою территорию, но и укрепили промышленность, а значит, можем ответить на подобные нападения. В первую очередь мы учредим собственные военно-воздушные силы и сделаем это немедленно."
 PRC_appoint_chang_qiankun: "Назначить Чан Цянькуня"
 PRC_appoint_chang_qiankun_desc: "После обучения в Военно-воздушной академии им. Жуковского в СССР Чан Цянькунь станет идеальным руководителем наших военно-воздушных сил."
 PRC_the_northeast_aviation_university_sea: "Северо-восточный авиационный университет"
 PRC_the_northeast_aviation_university_sea_desc: "Учреждение крупного учебного заведения для наших военно-воздушных сил станет для них огромным шагом вперед. Больше нам не придется отправлять офицеров за рубеж изучать доктрины, методы эксплуатации техники и методику обучения пилотов."
 PRC_form_the_5th_research_institute: "Сформировать 5-й исследовательский институт"
 PRC_form_the_5th_research_institute_desc: "Новости с полей последних конфликтов сподвигли нас разработать план строительства учреждения для изучения реактивного и ракетного движения. Там будут разрабатываться современные конструкции самолетов, а позже — и ракет."
 PRC_aviation_infrastructure: "Инвестировать в авиационную инфраструктуру"
 PRC_aviation_infrastructure_desc: "Земли Китая настолько обширны, что для защиты нашего воздушного пространства огромного числа самолетов будет недостаточно. Нужно построить инфраструктуру в стратегически важных местах и отслеживать активность в наших небесах."
 PRC_anti_air_effort: "Противовоздушная оборона"
 PRC_anti_air_effort_desc: "Наше воздушное пространство настолько огромно, что для его прикрытия у нас просто не хватит самолетов и инфраструктуры. Куда лучше от вражеских атак с воздуха нас защитят зенитные орудия. Такая система экономичнее и выгоднее."
 PRC_establish_domestic_aircraft_production: "Наладить внутреннее производство самолетов"
 PRC_establish_domestic_aircraft_production_desc: "Собственное авиастроение снизит нашу зависимость от иностранных поставщиков, а также позволит нам адаптировать конструкции самолетов к нашим нуждам."
 PRC_light_plane_focus: "Разработка легких самолетов"
 PRC_light_plane_focus_desc: "Совершенствование конструкции легких самолетов даст нам преимущество в воздушных битвах."
 PRC_medium_plane_focus: "Разработка средних самолетов"
 PRC_medium_plane_focus_desc: "Для расширения возможностей поражать тактические цели мы должны сосредоточиться на развитии конструкции средних самолетов."
 PRC_large_plane_focus: "Разработка тяжелых самолетов"
 PRC_large_plane_focus_desc: "Совершенствование конструкции тяжелых самолетов позволит им нести большую нагрузку или брать на борт больше топлива для дальних перелетов."
 PRC_establish_pla_navy: "Военно-морские силы НОА"
 PRC_establish_pla_navy_desc: "Раньше у нас не было выхода к морю, так что теперь нам приходится догонять флоты вражеских государств. Собственные военно-морские силы позволят нам не только защищать свои берега и новые торговые пути, но и распространять влияние на море."
 PRC_dockyard_construction_efforts: "Инвестировать в строительство верфей"
 PRC_dockyard_construction_efforts_desc: "Строительство флота требует вложений в судостроительные предприятия. Кроме того, следует наладить сотрудничество других отраслей — например, производства артиллерии — с этим новым промышленным сектором."
 PRC_naval_mio: "Укрепить нашу военно-морскую промышленность"
 PRC_naval_mio_desc: "Нашему правительству следует принять во внимание отсутствие у нас судостроения до недавнего времени и наладить эффективную работу новых судостроительных предприятий."
 PRC_the_pla_naval_school: "Военно-морская школа НОА"
 PRC_the_pla_naval_school_desc: "Новое образовательное учреждение для обучения морских офицеров и матросов станет центром развития многих умений, которые необходимы на большом корабле. Тут будут читать курсы по разным дисциплинам, от навигации до проектирования и обслуживания самолетов."
 PRC_reappoint_jinguang_as_admiral: "Вновь назначить Цзиньгуана адмиралом"
 PRC_reappoint_jinguang_as_admiral_desc: "Нашим морякам не хватает опыта в ведении морских сражений, поэтому лучшим кандидатом в руководители флота станет опытный сухопутный командир."
 PRC_reappoint_jinguang_as_admiral_tt: "§RГенерал [PRC_ziao_jingguang.GetName] станет недоступен§!"
 PRC_naval_infrastructure_effort: "Развитие военно-морской инфраструктуры"
 PRC_naval_infrastructure_effort_desc: "Для выполнения задач вдоль протяженных берегов нашего государства мы должны обеспечить флот инфраструктурой для быстрой бункеровки и ремонта судов в любом месте."
 PRC_a_modern_army: "Современная армия"
 PRC_a_modern_army_desc: "Мы усовершенствовали военное снаряжение, доктрины, методики обучения и многое другое. Теперь мы можем быть уверены, что мы готовы к любому вызову от любого врага."
 PRC_air_force_capstone: "Современные ВВС"
 PRC_air_force_capstone_desc: "Исследования для военной авиации дадут нам самолеты, которые превосходят самолеты противника. Также они облегчат внедрение таких новых технологий как реактивные двигатели."
 PRC_naval_capstone: "Современный флот"
 PRC_naval_capstone_desc: "[PRC_ziao_jingguang.GetName] реорганизовал наш флот, который получил полный спектр вооружений. Теперь мы способны распространять влияние на всю акваторию Тихого океана."
 PRC_peoples_liberation_army_sea: "Сухопутные войска НОА"
 PRC_peoples_liberation_army_sea_desc: "Число опытных солдат в наших войсках все растет, и эту перемену пора признать официально. Мы превратим наше всенародное ополчение в армию хорошо обученных и вооруженных солдат. Пришло время сформировать сухопутные войска Народно-освободительной армии."
 PRC_central_military_commision: "Центральный военный совет"
 PRC_central_military_commision_desc: "Теперь, когда мы реорганизовали и модернизировали виды наших вооруженных сил, можно создать орган для их координации. Это поможет нам эффективнее управлять войсками и облегчит согласование их действий в бою."
 PRC_prepare_for_third_phase: "Подготовиться к третьему этапу"
 PRC_prepare_for_third_phase_desc: "Мао заявил, что в партизанской войне три этапа. После первых двух, направленных на обретение поддержки и ослабление врагов, пришло время перейти к третьему — заключительному — этапу: стандартной тактике захвата территорий путем прямых штурмов городов."
 PRC_revolutionary_war_of_the_masses: "Революционная война народов"
 PRC_revolutionary_war_of_the_masses_desc: "Нужно дать всем понять, что мы представляем народные чаяния лучше, чем это делают прогнившие элитистские режимы националистов, и что наша задача — разбить врагов и построить на руинах их режимов лучшее государство."
 PRC_one_with_the_people: "Единство с народом"
 PRC_one_with_the_people_desc: "Чтобы привлечь больше добровольцев в наши войска, мы должны всеми силами подчеркивать приверженность борьбе за лучший [CHI.GetNonIdeologyName]."
 PRC_strengthen_the_air_arsenal: "Укрепить авиационный арсенал"
 PRC_strengthen_the_air_arsenal_desc: "Чтобы усовершенствовать наши ВВС, мы должны вкладываться в обновление техники с учетом имеющегося опыта. Вложившись сейчас в повышение ее надежности, мы сэкономим в будущем на заменах."
 PRC_destroyers: "Эсминцы типа «Аньшань»"
 PRC_destroyers_desc: "Многочисленные, но устаревшие советские эсминцы типа «Гневный» станут основой для нашего флота, и нам не придется много лет ждать постройки более крупных кораблей. Кроме того, их можно будет модернизировать после того, как мы изучим их характеристики."
 PRC_submarines: "Прибрежные подлодки"
 PRC_submarines_desc: "Подводные лодки в прибрежных водах — это экономичный и относительно надежный способ защищать нашу прибрежную инфраструктуру. Пускай такие субмарины не рассчитаны на глубокие погружения, они станут первым шагом к разработке новых, более сложных моделей."
 PRC_cruisers: "Крейсеры для прибрежных вод"
 PRC_cruisers_desc: "Легковооруженные многозадачные крейсеры наподобие кораблей типа «Киров» позволят нам защищать акваторию вблизи наших берегов. Давайте приобретем недостроенные корпуса и оснастим их сами."
 PRC_capital_ships: "Первые шаги в строительстве крупных кораблей"
 PRC_capital_ships_desc: "Наши данные о конструкции [SOV.GetAdjRuLower]их линейных крейсеров типа «Кронштадт» послужат отличной базой для усиления нашего флота за счет крупных кораблей. Это корабли современной конструкции — настолько, что [SOV.GetAdjRuLower]ая промышленность с трудом справлялась с их строительством. Но ради нашего растущего флота эти трудности стоит преодолеть."
 PRC_carriers: "Проецирование силы"
 PRC_carriers_desc: "Разработка авианосцев позволит нам состязаться с крупнейшими морскими державами. Способность оперировать авиацией везде, куда способен дойти наш флот, также облегчит нам возможность участия в отдаленных конфликтах."
 PRC_naval_guns: "Усилить огневую мощь флота"
 PRC_naval_guns_desc: "Мы успешно подготовились к запуску предприятий по строительству крупных кораблей, которые позволят нам брать на вооружение более крупные орудия. С их помощью мы сможем угрожать даже хорошо бронированным целям, а также наносить поражение противнику, находясь за пределами его прицельной дальности."
 PRC_naval_ocean_navy: "От прибрежного флота к океаническому"
 PRC_naval_ocean_navy_desc: "Реформы флота позволят нам эффективно действовать на большом отдалении от баз снабжения. Теперь мы сможем встречать врага на дальних подступах и не подпускать их к нашим берегам."
 PRC_pilot_training: "Создать летные академии"
 PRC_pilot_training_desc: "Мы не можем рисковать немногими нашими опытными летчиками. Лучше пусть они обучают новых пилотов для наших растущих ВВС."
 PRC_night_attack: "Использовать ночное время"
 PRC_night_attack_desc: "Обучение нашей армии действиям в ночное время позволит нам эффективнее использовать тактику партизанской войны."
 PRC_reorganize_divisions: "Реорганизовать дивизии"
 PRC_reorganize_divisions_desc: "В рамках дальнейшей модернизации армии мы должны сформировать из оставшегося ополчения дивизии и сделать так, чтобы действующие дивизии были сопоставимы по силе. Это позволит нам создать четкую структуру командования, которая упростит координацию войск."
 PRC_rural_region_development_two: "Расширить развитие сельской местности"
 PRC_rural_region_development_two_desc: "Модернизация земледельческих хозяйств должна быть поддержана развитием инфраструктуры в сельских районах: строительством школ и дорог. Это повысит продуктивность сельских районов."
 PRC_urbanization_two: "Расширить развитие урбанизации"
 PRC_urbanization_two_desc: "Рост городов делает возможным более масштабные проекты строительства жилья и предприятий. Нам нужно привлекать население в города и создавать рабочие места, пока идет строительство."
 PRC_make_agrarian_to_urban_tt: "Модификатор «§Y$PRC_agrarian_reform$§!» заменяется на «§Y$PRC_urban_society$§!», что даст:"
 PRC_found_the_academy_of_science: "Учредить академию наук"
 PRC_reinforce_base_area: "Укрепить новые базы"
 PRC_reinforce_base_area_desc: "Чтобы не допустить новых наступлений войск националистов на наши базы, мы должны всеми силами укреплять их оборону."
 PRC_rebuild_28_bolshevik: "Восстановить 28½ большевиков"
 PRC_rebuild_28_bolshevik_desc: "Наши новые лидеры пользуются широкой поддержкой, что говорит о том, что им доверяют. Эта легитимность позволит нам легче приобретать сторонников как за рубежом, так и внутри страны."
 PRC_bolshevik_world_revolution: "Распространить мировую революцию"
 PRC_bolshevik_world_revolution_desc: "Успех нашей революции нельзя сдерживать границами. Мы должны помочь пролетариату других стран."
 PRC_bolshevik_urbanization: "Революция из городов"
 PRC_bolshevik_urbanization_desc: "Хотя наша нынешняя политическая опора состоит в основном из мечтающих о лучшей жизни крестьян, нам нужно вести агитацию и среди горожан, ведь они тоже сталкиваются с несправедливостью."
 PRC_embrace_stalinism: "Принять сталинизм"
 PRC_embrace_stalinism_desc: "Наша власть укрепилась настолько, что мы можем начать широко внедрять сталинистскую идеологию. Главной целью для нас должны быть дальнейшая коллективизация и быстрая индустриализация."
 PRC_embrace_stalinism_tt: "В зависимости от текущего хода §Yборьбы за власть в Центральном комитете§! §Yпревосходство большевиков§! будет приобретать разные модификаторы.\nТекущий эффект:"
 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "Помощь от советских большевиков"
 PRC_bolshevik_aid_alt: "Принять изгнанных большевиков"
 PRC_bolshevik_aid_desc: "Советские большевики имеют богатый опыт революционной борьбы. Кроме того, они могут помочь нашему делу материально."
 PRC_party_control: "Контроль над партией"
 PRC_party_control_desc: "Успех нашей власти должен помочь нам еще сильнее укрепить контроль над Китайской коммунистической партией."
 PRC_invite_pavel_mif: "Пригласить Павла Мифа"
 PRC_invite_pavel_mif_desc: "Павла Мифа, наставника всех «двадцати восьми с половиной большевиков», нужно пригласить советником в наше правительство. Это также укрепит наши связи с [SOV.GetNameRuInst]."
 PRC_invite_otto_braun: "Пригласить Отто Брауна"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$ и $PRC_bo_gu$ во время кампании 1934 года занимали должности верховных командующих. Впрочем, по общему признанию, кампания закончилась неудачей, и Браун был отстранен от дел во время Великого похода. Однако наше новое руководство считает, что вины Отто Брауна в тех неудачах не было, и хочет его вернуть."
 PRC_invite_soviet_general: "Пригласить советских генералов"
 PRC_invite_soviet_general_desc: "$SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ приобрели богатый опыт в годы Гражданской войны в России и служили военными атташе в [CHI.GetNameRuPrep], что сделало их ценными кадрами для нашей армии."
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! и §Y$SOV_aleksandr_cherepanov$§! станут генералами."
 PRC_bolshevik_urbanization_2: "Усилить развитие урбанизации"
 PRC_bolshevik_urbanization_2_desc: "Создание рабочих мест в городах и поощрение сельских жителей переезжать в города не только поможет нашей экономике, но и повысит наше влияние в городах, где сомневаются в революции."
 PRC_bolshevik_urban_industrialization: "Индустриализация городов"
 PRC_bolshevik_urban_industrialization_desc: "Нам нужно вкладываться в города и развивать в них тяжелую промышленность."
 PRC_bolshevik_urbanization_completed: "Рабочие-пролетарии, объединяйтесь!"
 PRC_bolshevik_urbanization_completed_desc: "Вложения в городские районы повысили наше влияние в них. Теперь мы можем добиваться более тесного взаимодействия между коммунистическими организациями городов и сельских районов."
 PRC_join_comintern: "Вступить в Коминтерн"
 PRC_join_comintern_desc: "Руководство Коммунистической партией, а следовательно и государства, становится все более централизованным, и теперь мы можем добиваться вступления в Коминтерн на правах надежного союзника."
 PRC_rebuild_28_bolshevik_tt: "Каждый член §YГруппы 28 с половиной большевиков§!:\nПовышается эффективность черт"
 PRC_rebuild_28_bolshevik_effect_tt: "Черта §Y«$PRC_28_bolshevik_trait$»§! сменится на черту §Y«$PRC_28_bolshevik_trait_improved$»§!.\n§YЭффект от изменения:§!\nежедневный прирост политической власти: §G+0,12§!\nСтабильность: §G+5,00%§!\nЕжемесячное мнение при общей идеологии: §G+5,00%§!" ## Make sure match values in trait file TODO_ML, change to variables
 PRC_agricultural_reform_boom: "Аграрная свобода"
 PRC_agricultural_reform_boom_desc: "Мы должны обеспечить безопасность нашим земледельцам, чтобы они могли спокойно выращивать урожай, необходимый нашей стране."
 PRC_he_long_second_army: "Хэ Лун и Вторая армия"
 PRC_he_long_second_army_desc: "Армия Хэ Луна практически не пострадала, а значит, [ROOT.capital.GetName] будет под защитой новой военной силы. Также нам следует воспользоваться его умением избегать столкновений с силами националистов."
 PRC_rural_survey: "Опросы в деревнях"
 PRC_rural_survey_desc: "Сбор информации о населении и производстве в сельских районах позволят нам лучше строить планы экономического развития и помогут, если понадобится ввести обязательный призыв на военную службу."
 PRC_lessons_learnt: "Выученные уроки"
 PRC_lessons_learnt_desc: "Опыт, полученный со времен Великого похода, поможет нам в развитии военных доктрин и подготовки войск."
