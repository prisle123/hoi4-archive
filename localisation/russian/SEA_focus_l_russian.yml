 JAP_imperial_influence_factions_names_text_monarchist: "Императорская фракция"
 JAP_sea_purge_the_kodoha_faction: "Борьба с «Кодохой»"
 JAP_sea_purge_the_kodoha_faction_desc: "«Кодоха» упустила свой шанс захватить власть и дорого за это поплатится. За измену его императорскому величеству мы лишим ее представителей всех званий и будем судить как предателей. Пришло время, когда «Тосэйха» возьмет императорскую армию под свой контроль!"
 JAP_sea_purge_the_kodoha_faction_tt: "§YСадао Араки§! и §YСигэру Хондзё§! уйдут с действующей службы"
 JAP_east_asian_cooperative_society: "Восточноазиатское общество сотрудничества"
 JAP_east_asian_cooperative_society_desc: "Недавно созданная теория восточноазиатского общества сотрудничества выступает за создание в Восточной Азии общества взаимопомощи, выходящего за рамки этнических и национальных границ. Мы разовьем эту идею, чтобы укрепить свое положение стража Тихого океана и лидера восточноазиатских народов."
 JAP_east_asian_cooperative_society_tt: "Открывает решения о дружбе с §Yазиатскими странами§! и инвестициях в их ресурсы"
 JAP_imperial_headquarters_liasion_conference: "Имперская конференция представителей"
 JAP_imperial_headquarters_liasion_conference_desc: "Впервые со времен Русско-японской войны мы восстановили Императорскую ставку. Самое время провести конференцию среди представителей различных фракций, чтобы подтолкнуть их к сотрудничеству и обмену информацией между армией и правительством."
 JAP_promulgate_the_military_ministers_system: "Система атташе военных министров"
 JAP_promulgate_the_military_ministers_system_desc: "Краткий промежуток времени после попытки переворота, осуществленной «Кодохой», не отличался особой стабильностью. В армии растет недовольство правительством. Ее нужно чем-то умиротворить. С этой целью Коки Хирота предложил учредить должность военного министра, занимать которую сможет только действующий офицер. Подобные прецеденты уже были в нашей истории."
 JAP_promulgate_the_military_ministers_system_tt: "Это решение §Rнепопулярно§! среди представителей §Yгражданского правительства§! и со временем приведет к напряженности между фракциями"
 JAP_reprimand_hamada_kunimatsu: "Сделать выговор Хамаде Кунимацу"
 JAP_reprimand_hamada_kunimatsu_desc: "Хамада Кунимацу зашел слишком далеко, критикуя армию в своем выступлении. Чтобы не дать армии получить политическое преимущество над гражданским правительством, нам необходимо сделать ему строгий выговор и показать, что у нас еще остались силы."
 JAP_the_harakiri_debate: "Спор о харакири"
 JAP_the_harakiri_debate_desc: "После постыдного неповиновения, проявленного Хамадой Кунимацу, Хисаити Тэраути потребовал отставки правительства и инаугурации нового премьер-министра, если у старого осталась хоть капля части. С помощью осторожного лавирования можно внедрить на должность Сэндзюро Хаяси как марионетку армейского крыла."
 JAP_konoes_first_cabinet: "Первое правительство Коноэ"
 JAP_konoes_first_cabinet_desc: "Сэндзюро Хаяси рассматривался исключительно в качестве временного премьер-министра. Князь Фумимаро Коноэ аполитичен и обучен гэнро Сайондзи Киммоти. Он отлично подходит для стабилизации хаотичной политической ситуации и духовного объединения нации, к тому же был представлен императору Хирохито самим Сайондзи. Пора ему сформировать собственное правительство."
 JAP_new_order_in_east_asia: "Новый порядок в Восточной Азии"
 JAP_new_order_in_east_asia_desc: "[ROOT.GetLeader] недавно заявил[ROOT.GetVerbGendEndA_RU] о намерении создать новый порядок в Восточной Азии, основанный на шести основных принципах. В них входят постоянная стабильность Восточной Азии, добрососедство и международное правосудие, совместная защита от коммунизма, создание новой культуры, экономическая сплоченность, сотрудничество и, наконец, мир во всем мире."
 JAP_new_order_in_east_asia_faction: "Новый порядок в Восточной Азии"
 JAP_new_order_in_east_asia_tt: "Выбор фокуса «$JAP_sea_greater_east_asian_co_properity_sphere$» изменит эту фракцию"
 JAP_reiterate_the_three_principles_of_hirota: "Вернуться к Трем принципам Хироты"
 JAP_reiterate_the_three_principles_of_hirota_desc: "Благодаря умелым маневрам в правительстве Хирота сумел добиться назначения своего преемника Кадзусигэ Угаки новым премьер-министром. Пришло время официально ратифицировать три заявления Хироты, а именно: о создании Японско-китайско-маньчжурского блока, организации Японо-китайского фронта против распространения коммунизма и подавлении антияпонских настроений в Китае."
 JAP_formalize_japan_china_manchukuo_alliance: "Японско-китайско-маньчжурский альянс"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "[CHI.GetLeader] уступил[CHI.GetVerbGendEndA_RU] нашим требованиям по подавлению коммунизма и деятельности, направленной против Японии, и, кажется, вполне может согласиться на временный союз с нами, чтобы покончить с занозой в теле Восточной Азии, известной как власть полевых командиров и коммунизм, которые грозят неизбежной гибелью всей Азии."
 JAP_sino_japanese_pact: "Китайско-японский антикоммунистический пакт"
 JAP_sea_national_spiritual_mobliization_movement: "Движение национальной духовной мобилизации"
 JAP_sea_national_spiritual_mobliization_movement_desc: "«Роскошь — наш враг!» Бережливость, личная гигиена и трудолюбие стали столпами нации, и теперь больше граждан могут внести свою лепту в войну и донести волю небесного императора до всех наших императорских подданных."
 JAP_hokushin_ron: "Хокусин-рон"
 JAP_hokushin_ron_desc: "Фракция в рядах нашей армии, называющая себя сторонниками наступления на север, выступает за экспансию в Сибирь и Монголию с целью получения природных ресурсов и экономических выгод, необходимых для наших имперских амбиций. Мы должны поддержать эту идею и начать подготовку войск к осуществлению этой доктрины в подходящий момент."
 JAP_strike_north_doctrine: "Наступление на север"
 JAP_strenghten_manchukuo_imperial_army: "Усилить Маньчжурскую императорскую армию"
 JAP_strenghten_manchukuo_imperial_army_desc: "Маньчжурская императорская армия — наш авангард против сил [SOV.GetNameRuGen], и именно ей предстоит держать фронт в случае начала войны. Мы должны способствовать увеличению численности этих войск, чтобы у них был шанс выстоять против [SOV.GetAdjRuLower]ого колосса."
 JAP_strenghten_manchukuo_imperial_airforce: "Усилить ВВС Императорской Маньчжурии"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "Императорские ВВС Маньчжоу-го были образованы совсем недавно, и их офицерам еще многому предстоит научиться. Стоит отправить туда наших инструкторов, а также передать им истребители «Накадзима», тип 91 и легкие бомбардировщики «Кавасаки», тип 88."
 JAP_ensure_temporary_peace_with_china: "Обеспечить временный мир с Китаем"
 JAP_ensure_temporary_peace_with_china_desc: "Если мы хотим направить все свое внимание на [SOV.GetNameRuAcc], нужно защитить себя от коварного [CHI.GetAdjRuLower]ого удара в спину в тот момент, когда все наши войска будут скованы боями в других местах. Кроме того, необходимо гарантировать, что Квантунская армия не нарушит приказа и не начнет войну, которую мы не сможем выиграть."
 trautmann_agreement_opm: "Посредничество Траутманна"
 JAP_a_mongol_volunteer_army: "Реформировать монгольскую независимую армию" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "В состав маньчжурской армии входит монгольская независимая армия, состоящая из монголов и бандитов под началом [ROOT.GetAdjRuLower]их советников. Необходимо создать похожую армию, подчиненную непосредственно нам. В итоге мы сможем отправить ее в [MON.GetNameRuAcc] и освободить свои земли от враждебных сил."
 JAP_a_mongol_volunteer_army_tt: "Если §Y[MAN.GetName]§! или §Y[MEN.GetName]§! наши союзники, они также получат этот дух"
 JAP_a_mongol_volunteer_army_1_tt: "Открывает решения по §Yдестабилизации Монголии§! с целью сманить ее на нашу сторону и свергнуть ее правительство в ходе военного переворота."
 JAP_utilize_ainu_expertise: "Воспользоваться знаниями айнов"
 JAP_utilize_ainu_expertise_desc: "Айны населяют северную Японию и отлично ориентируются среди снегов на пересеченной местности Хоккайдо. Возможно, мы могли бы поучиться у них, чтобы ускорить наше вторжение в Сибирь?"
 JAP_kantokuen: "Кантокуэн"
 JAP_kantokuen_desc: "Чтобы воспользоваться текущими мировыми событиями, Квантунская армия разработала «Особые маневры» в рамках подготовки к вторжению и оккупации русского Дальнего Востока. Чтобы атака прошла быстро, нужно вложить дополнительные средства в подготовку перед началом вторжения."
 JAP_a_green_persimmon: "Зеленая хурма"
 JAP_a_green_persimmon_desc: "Наши войска еще не вполне готовы к войне с [SOV.GetNameRuInst], чьи силы недостаточно отвлечены на западном направлении. Но несмотря на это, атаковать нужно сейчас, иначе шанс будет потерян..."
 JAP_the_persimmon_has_ripened: "Хурма созрела"
 JAP_the_persimmon_has_ripened_desc: "Плоды победы стремительно зреют, и наша армия полностью готова вступить в войну и вырвать Сибирь из лап гибнущей [SOV.GetAdjective]ой империи. Война будет быстрой, победа будет славной. Тэннохэйка бандзай!"
 JAP_peace_out_soviets_dec_tt: "Открывает решение о подписании §Yсепаратного мира§! с §Y[SOV.GetNameRuInst]§!, позволяющего получить §YСибирь§!, если мы ее полностью контролируем"
 JAG_neutality_pact_focus_days_tt: "В настоящее время: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "Выполнен фокус §Y$JAP_soviet_japanese_neutrality_pact$§!"
 JAP_chinese_japanese_neutrality_pact_flag: "Выполнен фокус §Y$JAP_ensure_temporary_peace_with_china$§!"
 JAG_chinese_neutality_pact_focus_days_tt: "В настоящее время: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"
 JAP_hokushin_ron_started_flag: "Выполнен фокус §Y$JAP_hokushin_ron$§!"
 JAG_hokushin_ron_focus_days_tt: "В настоящее время: [?JAP_hokushin_ron_started_flag:days|Y0]"
 JAP_nanshin_ron_started_flag: "Выполнен фокус §Y$JAP_nanshin_ron$§!"
 JAG_nanshin_ron_focus_days_tt: "В настоящее время: [?JAP_nanshin_ron_started_flag:days|Y0]"
 JAP_sea_establish_the_northern_resource_area: "Северная зона ресурсов"
 JAP_sea_establish_the_northern_resource_area_desc: "После успешной оккупации севера необходимо приступить к эксплуатации богатых сибирских пустошей для поддержания нашей растущей военной машины. Для этого нужно заложить новые шахты и возвести города в ключевых районах. Тогда мы сможем извлечь из недр все возможные ресурсы."
 JAP_nanshin_ron: "Нансин-рон"
 JAP_nanshin_ron_desc: "Несмотря на все свои богатства, Китай и Сибирь не удовлетворяют всех наших потребностей в ресурсах. К югу же лежат Филиппины, Голландская Ост-Индия и британские Малайя и Борнео. Для полной экономической независимости нам нужно отобрать у европейских империалистов контроль над этими землями."
 JAP_unlocks_pearl_harbor_raid: "Доступен §Yналет§!:\nУдар по Перл-Харбору против §Y[USA.GetFlag] [USA.GetNameRuGen]§!"
 JAP_soviet_japanese_neutrality_pact: "Пакт о нейтралитете между СССР и Японией"
 JAP_soviet_japanese_neutrality_pact_desc: "Чтобы мы могли свободно действовать на южном направлении, наша северная граница должна быть в безопасности. Мы и [SOV.GetNameDef] должны заключить пакт о ненападении как можно скорее, чтобы добиться нейтралитета и договориться о расширении прав на добычу ресурсов на Северном Сахалине."
 JAP_soviet_japanese_neutrality_pact_tt: "Если §Y[SOV.GetAdjRuLower]ое руководство§! согласится на подписание пакта, еще больше [SOV.GetAdjRuLower]их промышленников осознают выгоду от инвестиций в концессии в регионе §Y[655.GetName]§!"
 JAP_unsinkable_aircraft_carriers: "Непотопляемые авианосцы"
 JAP_unsinkable_aircraft_carriers_desc: "Территории южных морей откроют оперативный простор для наших самолетов в борьбе за господство в Тихом океане. Необходимо укрепить эти острова, чтобы мы могли удержать их, а иначе они «затонут» как обычные авианосцы."
 JAP_isolate_oceania: "Изолировать Океанию"
 JAP_isolate_oceania_desc: "Наше верховное командование сочло невозможным высадиться и оккупировать [AST.GetNameRuAcc] и [NZL.GetNameRuAcc] и предложило лучшее решение в отношении этих враждебных стран. Мы должны занять менее защищенные острова вокруг них и отрезать их от союзников, чтобы тем самым постепенно лишить их желания воевать с нами."
 JAP_battle_for_australia: "Битва за Австралию"
 JAP_battle_for_australia_desc: "[AST.GetNameDef] в изоляции, теперь пришло время битвы за небеса над континентом. Если мы сумеем взять их под контроль, то, возможно, оккупация Океании перестанет казаться безумием."
 JAP_operation_take_australia: "Операция AN" # Australia-New Zealand
 JAP_operation_take_australia_desc: "Время пришло. Верховное командование дало добро на проведение высадки в Австралии, получившей кодовое название «Операция AN». Мы повергнем врагов и установим контроль над подбрюшьем Азии!"
 JAP_sea_exploit_southern_resource_area: "Эксплуатация южной зоны ресурсов"
 JAP_sea_exploit_southern_resource_area_desc: "Мы подчинили юг своей воле и теперь должны интенсифицировать эксплуатацию богатых ресурсов Юго-Восточной Азии и Ост-Индии, чтобы удовлетворять потребности нашей армии."
 JAP_demand_tonkinese_bases: "Потребовать тонкинские базы"
 JAP_demand_tonkinese_bases_desc: "Регион Тонкин не только богат ресурсами, но и является важным промежуточным пунктом в нашей дальнейшей экспансии на юг. Поскольку он граничит с Китаем, Тонкин также может стать важной оперативной базой для нанесения авиаударов вглубь Кантона."
 JAP_demand_tonkinese_bases_tt: "Франция владеет §YТонкином§!"
 JAP_demand_tonkinese_bases_2_tt: "Франция не владеет §YТонкином§!"
 JAP_occupy_indochina: "Оккупировать Индокитай"
 JAP_occupy_indochina_desc: "Колониальные и империалистические режимы угнетают население Индокитая, ничуть не заботясь о его благополучии. Мы должны вмешаться и установить контроль над регионом, защитить его обитателей, а заодно получить в свое распоряжение ресурсы."
 JAP_occupy_indochina_tt: "Франция не владеет §YИндокитаем§!"
 JAP_occupy_siam: "Оккупировать Сиам"
 JAP_occupy_siam_desc: "Сиам может стать нашим союзником или слабым местом, которым обязательно воспользуются наши враги. Мы должны вмешаться и напрямую оккупировать страну, чтобы не дать ей возможности сговориться с нашими противниками."
 JAP_sea_pressure_siam: "Оказать давление на Сиам"
 JAP_sea_pressure_siam_desc: "Географическое положение Сиама как нельзя лучше поможет нам в грядущей войне с западными державами. Заручившись его поддержкой, мы значительно упростим неотвратимую операцию по вторжению в Малайю и Ост-Индию. Мы должны четко дать понять его правительству, что если они не с нами, значит они против нас."
 JAP_strike_the_southern_road: "Удар на юг"
 JAP_strike_the_southern_road_desc: "Пришло время привести наш план в действие. Мы нанесем удар в южном направлении и установим контроль над богатыми западными колониями. Благодаря быстрой и стремительной атаке мы лишим врага возможности сражаться еще до начала настоящего сражения. Тэннохэйка бандзай!"
 JAP_occupy_east_timor: "Оккупировать Восточный Тимор"
 JAP_occupy_east_timor_desc: "Тимор, не находящийся в состоянии войны с нами, все равно нужно привести под наше покровительство ради будущего Азии. Наши войска стоят наготове на окрестных островах, и мы готовы к стремительному броску без объявления войны из расчета, что никто этого не заметит."
 JAP_occupy_east_timor_tt: "§RЭто может привести к войне с нынешним владельцем региона [721.GetName]!§!"
 JAP_revisit_the_thirteen_demands: "Пересмотреть Двадцать одно требование" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "В годы Великой войны наше правительство выдвинуло ряд требований к Китайской республике с целью, в числе прочего, установить контроль над железными дорогами. Изначально в список требований входило право окончательного решения в вопросах финансов, политики и государственных дел, но эти требования были отклонены, и подписанный договор включал в себя только тринадцать пунктов. Мы должны вернуться к этим идеям и возвести себя на место правителей Восточной Азии."
 JAP_invest_in_senbu: "Инвестиции в сэнбу"
 JAP_invest_in_senbu_desc: "Наши организации сэнбу, часто представленные в виде школ, врачей и центров раздачи продовольствия, занимаются психологическими операциями с целью усмирить население на оккупированных территориях. Они уже доказали свою эффективность в усмирении Маньчжурии, и, возможно, стоит распространить эти методы на остальной Китай."
 JAP_unlock_senbu_occupation_law_tt: "Открывает оккупационный закон в §Yкитайских§! регионах:\n"
 JAP_establish_mongol_military_government: "Учредить Монгольское военное правительство"
 JAP_establish_mongol_military_government_desc: "Князь Дэ, потомок великого Чингисхана, занимает видное место в совете Пайлинмяо, марионеточном правительстве Внутренней Монголии под властью Гоминьдана. Он мечтает вернуть монголам былую славу и охотно перейдет на нашу сторону в составе Монгольского военного правительства, если мы пообещаем помочь ему в воплощении амбиций."
 JAP_launch_the_suiyuan_campaign: "Начать Суйюаньскую кампанию"
 JAP_launch_the_suiyuan_campaign_desc: "Национальная армия Мэнцзяна и Великая ханьская справедливая армия готовы начать операцию на землях, которые контролирует [SHX.GetLeader], но только при условии, что они получат от нас поддержку с воздуха и будут действовать под надзором японских штабных офицеров. Возможно, нам удастся захватить больший кусок Внутренней Монголии, не спровоцировав полномасштабную войну в Китае."
 JAP_launch_the_suiyuan_campaign_tt: "С нашей поддержкой §YНациональная армия Мэнцзяна§! и §YВеликая ханьская справедливая армия§! начнут наступление с целью отнять регион §Y[621.GetName]§! у сил Гоминьдана, но у нас будет совсем небольшое окно возможности, после чего операцию придется свернуть"
 JAP_reorganize_the_united_autonomous_government: "Объединенное автономное правительство"
 JAP_reorganize_the_united_autonomous_government_desc: "Монгольское военное правительство является рудиментарной политической организацией и без нашего вмешательства долго не протянет. Мы должны реорганизовать его в Монгольское объединенное автономное правительство, чтобы помочь в создании суверенной нации."
 JAP_mengjiang_united_autonomous_government: "Мэнцзянское автономное правительство"
 JAP_mengjiang_united_autonomous_government_desc: "Чтобы подкрепить законность притязаний князя Дэ на все земли Внутренней Монголии, мы должны продолжить реорганизацию правительства в Мэнцзянское объединенное автономное правительство, которое сможет окончательно объединить всех китайских монголов под одним знаменем."
 JAP_mongol_autonomous_state: "Монгольское автономное государство"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap] утвержда[MON.GetNameEndRuPresentEtYut], что явля[MON.GetNameEndRuPresentEtYut]ся законным монгольским правительством, с чем категорически не согласен князь Дэ. Мы должны продолжить реорганизацию и переименование его страны, чтобы у него было больше законных притязаний на все монгольские земли."
 JAP_reinforce_the_beijing_garrison: "Укрепить гарнизоны Восточного Хэбэя"
 JAP_reinforce_the_beijing_garrison_desc: "Автономное правительство Восточного Хэбэя было создано после покорения нами Великой китайской стены. Восточно-Хэбэйская армия существует для контроля за демилитаризацией [CHI.GetAdjRuLower]ой части региона. Мы должны активно усиливать это подразделение и местные квантунские гарнизоны, чтобы они не пали жертвой [CHI.GetAdjRuLower]ой агрессии."
 JAP_reinforce_the_beijing_garrison_tt: "§RМожет привести к войне с [CHI.GetNameRuInst]§!"
 JAP_develop_the_chinese_resources: "Разработка китайских ресурсов"
 JAP_develop_the_chinese_resources_desc: "В наши руки попали обширные участки китайских территорий. Пора начать разработку богатых китайских месторождений, которые пригодятся нам в следующей войне."
 JAP_form_the_jikyoku_iinkai: "Сформировать Дзикёку Иинкай"
 JAP_form_the_jikyoku_iinkai_desc: "Для лучшего контроля над товарооборотом с [USA.GetNameRuInst] и в качестве попытки убедить [USA.GetAdjRuLower]ий народ поддержать нас, а не [CHI.GetNameDef], мы учредим Японскую комиссию по торговле и информации."
 japanese_committee_on_trade_and_information_pom: "Японская комиссия по торговле и информации"
 JAP_strategic_offensives: "Стратегическое наступление"
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap] оказыва[CHI.GetNameEndRuPresentEtYut] на удивление сильное сопротивление, и наше верховное командование настаивает на проведении более скоординированных наступательных действий на ключевых направлениях. Поскольку на местах случаи гэкокудзё продолжают вредить интересам государства, нужно сперва покончить с ними, а затем приступать к операциям."
 JAP_strategic_offensives_tt: "Открывает решения о §Yначале наступления§!, которые дают временные бонусы в §Yкитайских регионах§!"
 JAP_intensify_anti_guerilla_operations: "Расширить антипартизанские операции"
 JAP_intensify_anti_guerilla_operations_desc: "Партизаны и диверсанты мешают нашим солдатам вести боевые действия в Китае. Они наносят нам неожиданные и болезненные удары, а потому следует дать этим бандитам достойный ответ и искоренить все партизанские ячейки на нашей земле — какими угодно средствами!"
 JAP_intensify_anti_guerilla_operations_tt: "Стоимость принятия решений §Y«$PRC_root_out_guerilla_fighters$»§! уменьшается наполовину. Сопротивление в регионах, где искоренены партизаны, временно снижается."
 JAP_reorganized_national_government: "Реорганизованное центральное правительство"
 JAP_reorganized_national_government_desc: "От нашего внимания не ускользнул тот факт, что многие местные правительства, учрежденные нашей армией, и прямая оккупация сельских территорий Китая дорого нам обходятся. Мы должны объединить эти правительства и учредить реорганизованное центральное правительство."
 JAP_reorganized_national_government_tt: "Открывает решение о §Yконсолидации§! наших §Yкитайских владений§!"
 JAP_occupy_macau: "Оккупировать Макао"
 JAP_occupy_macau_desc: "Опасно оставлять Макао неподконтрольным нам, если мы рассчитываем продолжать борьбу с западными колонизаторами. Этот город может стать плацдармом, который позволит отрезать наши армии и снабжать врага по воздуху и по морю. Мы должны немедленно занять Макао, пока он не стал причиной нашего неожиданного падения."
 JAP_an_expedition_to_tibet: "Экспедиция на Тибет"
 JAP_an_expedition_to_tibet_desc: "Если мы хотим убедить [TIB.GetAdjRuLower]ое правительство принять нашу сторону в борьбе за Азию и укрепить наш контроль над ним, нам нужно начать с отправки разведывательной миссии для установления контакта. Из-за строгих ограничений на въезд в страну нам придется отправить Дзиндзо Номото, замаскированного под монгола, в компании тибетского монаха."
 JAP_an_expedition_to_tibet_tt: "Открывает решения, позволяющие §Yповлиять на Тибет§! с конечной целью превратить его в §Yяпонский субъект§!"
 JAP_ally_the_dragon_king: "Союз с Драконовым королем"
 JAP_ally_the_dragon_king_desc: "Драконовый король Бутана правит своим закрытым изоляционистским тибетским королевством, но, возможно, он сможет увидеть общую перспективу. Мы должны попытаться отправить официальную делегацию в Пунакху и убедить его поддержать нас в освобождении Азии."
 JAP_claim_the_raven_crown: "Отнять воронью корону"
 JAP_claim_the_raven_crown_desc: "Наш небесный император стоит над всеми, и любой, кто этого не понимает, будет уничтожен. Мы должны вторгнуться в [BHU.GetNameRuAcc] и занять трон страны."
 JAP_ally_the_gorkhas: "Союз с гуркхами"
 JAP_ally_the_gorkhas_desc: "Король Непала правит своим королевством в высочайших горах мира, по большей части отрезанный от контактов с внешним миром. Возможно, с ним получится договориться. Мы должны попытаться отправить официальную делегацию в Катманду и убедить его поддержать нас в освобождении Азии."
 JAP_claim_the_scripech: "Отнять шрипех"
 JAP_claim_the_scripech_desc: "Наш небесный император стоит над всеми, и любой, кто этого не понимает, будет уничтожен. Мы должны вторгнуться в [NEP.GetNameRuAcc] и занять трон страны."
 JAP_ally_afghanistan: "Союз с баракзаями"
 JAP_ally_afghanistan_desc: "Король Афганистана правил различными афганскими племенами в одном из наиболее суровых высокогорных регионов мира. Возможно, мы сумеем с ним договориться. Нужно попытаться отправить официальную делегацию в Кабул и убедить его поддержать нас в освобождении Азии."
 JAP_best_the_graveyard: "Победа над кладбищем"
 JAP_best_the_graveyard_desc: "Наш небесный император стоит над всеми, и любой, кто этого не понимает, будет уничтожен. Мы должны вторгнуться в [AFG.GetNameRuAcc] и занять трон страны."
 JAP_form_the_central_economic_council: "Создать центральный экономический совет"
 JAP_form_the_central_economic_council_desc: "Чтобы решить экономические проблемы, вызванные нестабильностью и войной, мы должны учредить при премьер-министре особый совещательный орган, целью которого будет изучение и обсуждение экономической политики метрополии и заморских владений, а также планирование ее реализации."
 JAP_expand_the_showa_research_association: "Расширить Общество изучения Сёва"
 JAP_expand_the_showa_research_association_desc: "Политический научно-исследовательский центр «Сёва кэнкюкай» был учрежден для разработки проектов политических реформ на основе пересмотра и оценки статей конституции Мэйдзи, но постепенно сфера его интересов стала шире, и возникли новые подгруппы. Мы должны поддержать начинания центра, вкладываясь в новые технологии и способы достичь господства в Азии."
 JAP_form_the_great_japan_industrial_patriotic_association: "Великая японская промышленная патриотическая ассоциация"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "Промышленники и профсоюзы нашей страны разобщены и неэффективны, и это сдерживает наше экономическое развитие. Мы должны объединить их в рамках одной общей организации, чтобы наша промышленность работала с максимальной эффективностью и продолжала расширяться."
 JAP_sea_guide_the_zaibatsus: "Направление дзайбацу"
 JAP_sea_guide_the_zaibatsus_desc: "Крупнейшие корпорации в нашей стране располагают беспрецедентной политической и экономической силой. Мы можем направить их усилия на благо нашей страны и реорганизовать управление ими так, чтобы добиться большего контроля над их деятельностью."
 JAP_form_cabinet_intelligence_bureau: "Создать бюро разведки кабинета министров"
 JAP_form_cabinet_intelligence_bureau_desc: "Премьер-министр [ROOT.GetLeader] лично попросил[FROM.GetVerbGendEndA_RU] о создании правительственной организации, целью которой станет рост прояпонских настроений в обществе, а также контроль за тем, чтобы все граждане в полной мере отдавали себя войне и защите нашей великой нации. Нобухуми Ито согласился и теперь ждет официального распоряжения о создании бюро."
 JAP_crackdown_on_foreign_agents: "Преследование иностранных агентов"
 JAP_crackdown_on_foreign_agents_desc: "Бюро разведки кабинета министров обнаружило немало подозрительных личностей. Некоторые придерживаются нежелательных идеологий, другие, очевидно, являются агентами иностранных держав. Возможно, бюро пора действовать и начать кампанию по защите нашей нации?"
 JAP_crackdown_on_foreign_agents_tt: "§YТокко§! будет активнее арестовывать диссидентов и шпионов в попытке укрепить национальную безопасность и стабильность"
 JAP_found_the_great_japan_press_association: "Учредить Великую японскую журналистскую ассоциацию"
 JAP_found_the_great_japan_press_association_desc: "Бюро разведки кабинета министров придумало способ, как более эффективно склонять наше население в нужную сторону. Создание Великой японской журналистской ассоциации позволит централизованно контролировать все СМИ страны, по необходимости подвергая цензуре любую информацию и распространяя патриотическую пропаганду на тех, кому она требуется."
 JAP_empower_the_thought_police: "Усилить полицию мысли"
 JAP_empower_the_thought_police_desc: "В сферы деятельности особой высшей полиции выходят гражданское правоприменение, контроль за политическими группами и идеологиями, признанными угрозой общественному порядку Японской Империи, контрразведка, расследование уголовных дел, охрана правительства и общественная безопасность. Мы должны усилить эту организацию, чтобы она могла эффективнее делать свою работу."
 JAP_sea_state_general_mobilization_law: "Закон о национальной мобилизации"
 JAP_sea_state_general_mobilization_law_desc: "Мы осознали необходимость перевести национальную экономику на военные рельсы, чтобы не отставать в развитии вооружения. С помощью нового закона мы сможем установить правительственный контроль над общественными организациями и профсоюзами, национализировать стратегические отрасли, установить контроль цен и по необходимости вводить талоны."
 JAP_sea_state_general_mobilization_law_tt: "Открывает возможность переходить к §Yзакрытой экономике§! несмотря на §Yнейтралитет§!"
 JAP_issue_the_ten_commandments_for_marriage: "Десять заповедей брака"
 JAP_issue_the_ten_commandments_for_marriage_desc: "В рамках кампании по ускорению прироста [ROOT.GetAdjRuLower]ого населения, необходимой в связи с относительной малочисленностью нашего народа в сравнении со многими из наших противников, наши чиновники придумали новый слоган, «Плодитесь и размножайтесь». Мы должны поддержать эту инициативу."
 JAP_enact_religious_organizations_law: "Принять Закон о религиозных организациях"
 JAP_enact_religious_organizations_law_desc: "Чтобы направить мысли нашего народа в верное русло и обеспечить его непоколебимую поддержку во время выполнения [ROOT.GetAdjRuLower]ого предназначения, мы должны принять закон, который передаст государству контроль над всеми религиозными организациями в стране."
 JAP_new_order_movement: "Движение за новый порядок"
 JAP_new_order_movement_desc: "Мы должны создать национальную организацию по образцу западных однопартийных государств, чтобы мобилизовать нацию для войны с колониальными державами и предотвратить распространение коммунизма, отвергнув капиталистический путь, начатый Реставрацией Мэйдзи. Теперь этот вопрос как никогда актуален: если мы ничего не предпримем в ближайшее время, потом может быть уже поздно."
 JAP_sea_tripartite_pact: "Предложить Тройственный пакт"
 JAP_sea_tripartite_pact_desc: "Поскольку враги объединяются против нас, разгромить их становится всё сложнее. Следует обратиться к другим государствам, цели которых схожи с нашими, и наладить сотрудничество в некоторых вопросах."
 JAP_sea_mil_tech_coop_with_germany: "Военное сотрудничество с Германией"
 JAP_sea_mil_tech_coop_with_germany_desc: "Нам нужны передовые технологии, чтобы объединить мир. Германия — наш исторический партнер в области технологий, и она обладает новейшими военными разработками, которые пришлись бы нашим вооруженным силам очень кстати. Мы должны любой ценой заполучить эти чертежи!"
 JAP_imperial_rule_assistance_association: "Ассоциация помощи трону"
 JAP_imperial_rule_assistance_association_desc: "Ввиду угроз как внутри страны, так и за рубежом, а также раскола в гражданском правительстве, мы должны создать «Тайсэй Ёкусанкай» — ассоциацию помощи трону. Такая этатистская парафашистская политическая система устранит раздробленность и фракционность в политике и экономике. Это позволит сформировать тоталитарное однопартийное государство, чтобы максимально повысить эффективность нашей доктрины тотальной войны."
 JAP_form_the_yokusan_sonendan: "Сформировать Ёкусан Сонендан"
 JAP_form_the_yokusan_sonendan_desc: "Для защиты суверенитета нашей страны нам нужны не только те, кто готов сражаться на фронте, но и те, кто сможет вносить вклад в тылу, помогая гражданской обороне под руководством властей. С этой целью следует создать элитное военизированное молодёжное крыло Ассоциации помощи трону — «Ёкусан Сонендан»."
 JAP_integrate_the_great_japan_youth_party: "Интегрировать Молодежную партию великой Японии"
 JAP_integrate_the_great_japan_youth_party_desc: "«Молодежная партия великой Японии» — националистическая организация, созданная по образцу немецких молодежных движений, — пока не находится под нашим полным контролем и действует как независимая структура под руководством полковника Кингоро Хасимото. Мы должны отдать её под управление Тайсэй Ёкусанкай."
 JAP_sea_national_defense_state: "Режим национальной обороны"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] провозгласил[ROOT.GetVerbGendEndA_RU] Синтайсэй, переведя Японию в режим национальной обороны. Каждый гражданин, будь то мужчина, женщина или ребенок, должен встать на защиту нации. Закон о всеобщей мобилизации также дал правительству абсолютную власть над ресурсами страны. Так империя сможет стоять вечно!"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§Y$tot_economic_mobilisation$§! §Rбудет отменена§!. Начнется §Y$national_defense_state$§!."
 JAP_formalize_the_tonarigumi: "Узаконить тонаригуми"
 JAP_formalize_the_tonarigumi_desc: "Районные ассоциации уже давно действуют неофициально: они помогают распределять продовольствие, распространять государственные облигации, тушить пожары, следить за здоровьем населения, обеспечивать гражданскую оборону, распространять пропаганду духовной мобилизации, доносить Токко о политически неблагонадежных и наблюдать за побережьем на предмет подозрительной активности. Нам следует узаконить их, чтобы направлять больше средств этим группам."
 JAP_formalize_the_tonarigumi_tt: "Открывает решение §Y«Организовать тонаригуми»§! в наших субъектах"
 JAP_ichioku_isshin: "Итиоку Иссин"
 JAP_ichioku_isshin_desc: "Как гласит один из лозунгов Тайсэй Ёкусанкай, [ROOT.GetAdjRuLower]ий народ действительно представляет собой «Сто миллионов — одно сердце». Хоть каждый подданный императора — отдельный человек, все они едины, их сердца и мысли устремлены к общей цели."
 JAP_issue_the_senjinkun_military_code: "Издать военный кодекс «Сэндзинкун»"
 JAP_issue_the_senjinkun_military_code_desc: "Каждый [ROOT.GetAdjRuLower]ий солдат должен получить карманный свод правил «Наставления для поля боя» — это подготовит его к грядущим годам войны. Воины усвоят уставы, боевую готовность, дух товарищества, сыновнюю почтительность, а также почитание синтоистских ками и идеи кокутай. «Лучше смерть, чем позорная сдача в плен! Не сдавайся — сохрани свою честь!»"
 cost_reduced_last_stand_2: "Позволяет использовать приказ §Y«Последний рубеж»§! гораздо дешевле. Кроме того, он будет действовать на §G3§! дня дольше\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "Опубликовать манифест «Синмин но Мити»"
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Наш народ должен постичь путь верных слуг императора. Для этого мы выпустим идеологический манифест, который четко разъяснит, чего от них ждут «как от нации и государства». Министерство образования возьмет на себя распространение этого документа."
 JAP_sea_greater_east_asian_co_properity_sphere: "Великая восточноазиатская сфера совместного процветания"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "Азия должна объединиться — так мы обеспечим экономическую самодостаточность и сотрудничество между странами-участницами, а также дадим отпор западному империализму и советскому коммунизму. Разумеется, это еще и мощный пропагандистский инструмент для укрепления нашего превосходства на континенте."
 JAP_CHI_pact_is_active_flag: " Действует китайско-японский союз"
 JAP_unlock_east_asia_occupation_law_tt: "Открывает оккупационный закон в §Yазиатских§! регионах:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "Освобождать и делать марионетками государства в §YАзии§! и §YОкеании§! становится на §G25%§! дешевле."
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Открывает решения об §Yустановлении марионеточного режима§! по всей юго-восточной Азии"
 JAP_expand_japan_manchukuo_economic_bloc: "Японо-Маньчжурский экономический блок"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "Нам следует взять на себя инициативу по созданию экономического блока между нашей империей и её подданными. Это укрепит экономику всех участников и обеспечит доступ к стратегическим ресурсам: железу, углю, хлопку и соли."
 JAP_develop_the_yen_bloc: "Усилить йеновый блок"
 JAP_develop_the_yen_bloc_desc: "Необходимо усилить экономическую составляющую Великой восточноазиатской сферы совместного процветания. Экономики азиатских стран должны объединиться, приняв йену в качестве общей валюты. Для этого нужно продолжить развитие японо-маньчжуро-китайского йенового блока и довести его до совершенства."
 JAP_develop_the_yen_bloc_tt: "Открывает решения об §Yинтеграции экономик§! наших §Yазиатских союзников§!"
 JAP_east_asia_development_board: "Создать Управление развития Восточной Азии"
 JAP_east_asia_development_board_desc: "Управление развития Восточной Азии поможет координировать нашу политику в Китае. Эта организация будет стимулировать промышленное и торговое развитие на оккупированных территориях, чтобы укрепить поддержку японского правления. Кроме того, с ее помощью можно снабжать наши шахты и военные предприятия рабочей силой."
 JAP_east_asia_development_board_tt: "Открывает решения о начале §Yиндустриальных проектов§! на территориях наших союзников"
 JAP_ministry_of_greater_east_asia: "Министерство по делам Великой Восточной Азии"
 JAP_ministry_of_greater_east_asia_desc: "Создав «Дайтоасё», мы сможем эффективнее управлять заморскими территориями в Тихом океане, а также координировать формирование и развитие Великой восточноазиатской сферы совместного процветания."
 JAP_the_flying_geese: "Летящие гуси"
 JAP_the_flying_geese_desc: "Технологическое развитие Юго-Восточной Азии должно идти следом за нашим! Азиатские нации догонят Запад в рамках региональной иерархии, где производство товаров будет постепенно переходить от более развитых стран к менее развитым. Как гуси в клине — мы поведем Азию к прогрессу!"
 JAP_greater_east_asia_railroad: "Великая Восточноазиатская железная дорога"
 JAP_greater_east_asia_railroad_desc: "Наши ведущие инженеры разработали проект железной дороги, которая свяжет Японию с континентальной Азией и Европой, включая тоннель или мост через Корейский пролив. Вдохновляясь Южно-Маньчжурской железной дорогой, мы пустим скоростные поезда от Токио до Рангуна и далее — до самого Тегерана. Да продлится наша империя в веках!"
 JAP_greater_east_asia_railroad_tt: "Все регионы под нашим контролем или контролем союзников с менее чем §Y2 единицами§! инфраструктуры получат §G+1§! к §Yинфраструктуре§!."
 JAP_promote_pan_asianism: "Продвигать объединение Азии"
 JAP_promote_pan_asianism_desc: "Мечта о едином азиатском государстве теперь ближе, чем когда-либо, благодаря подвигам наших доблестных солдат и инициативам в рамках Великой восточноазиатской сферы совместного процветания. Пришло время раз и навсегда показать западным странам, что Азия — не просто регион для эксплуатации, а сила, способная бросить вызов даже величайшим империям!"
 JAP_promote_pan_asianism_tt: "Открывает решения об §Yинтеграции§! наших развитых азиатских субъектов с целью §Yобъединения Азии§! в рамках одного государства"
 JAP_tojos_premiership: "Премьерство Тодзё"
 JAP_tojos_premiership_desc: "В нынешних условиях крайне важно выбрать премьер-министра, который сможет сплотить Императорскую армию Японии, сочетая в себе качества военного и гражданского лидера. Поэтому генерал Хидэки Тодзё возглавит нацию на пути к славе."
 JAP_tojos_premiership_tt: "Не является китайским государством"
 JAP_yamamotos_premiership: "Премьерство Ямамото"
 JAP_yamamotos_premiership_desc: "В нынешних условиях крайне важно выбрать премьер-министра, который сможет сплотить Императорский флот Японии, сочетая в себе качества военного и гражданского лидера. Поэтому адмирал Исороку Ямамото возглавит нацию на пути к славе."
 JAP_yamamoto_shot_down_flag: "Ямамото был подстрелен и погиб"
 JAP_the_crysanthemum_throne: "Хризантемовый трон"
 JAP_the_crysanthemum_throne_desc: "Фракции в нашей армии слишком погрязли в распрях и не могут договориться о кандидатуре следующего премьер-министра. В нынешней нестабильной ситуации разумнее всего будет, если император возьмет бразды правления в свои руки."
 JAP_solidify_tohokai_rule: "Укрепить власть Тохокай"
 JAP_solidify_tohokai_rule_desc: "С приходом Накано на пост премьер-министра фракция «Тохокай» стала крупнейшей в Ассоциации помощи трону. Теперь мы можем окончательно укрепить власть «Общества Востока» и обеспечить ведущую роль Накано в [ROOT.GetAdjRuLower]ой политике на долгие годы вперед!"
 JAP_national_defense_brotherhood: "Братство национальной обороны"
 JAP_national_defense_brotherhood_desc: "Нобусукэ Киси и Хидэки Тодзё разработали план создания организации «Гококу Досикай», которая позволит лучше скоординировать финансовую стратегию и промышленные инициативы. Однако этот союз вызывает споры, и Братство национальной обороны может столкнуться с множеством проблем."
 JAP_supreme_council_for_direction_of_war: "Высший военный совет"
 JAP_supreme_council_for_direction_of_war_desc: "Правительство осознало острую необходимость усилить координацию между государственным управлением и военным командованием. Мы незамедлительно созовем Совместное совещание правительства со Ставкой — возможно, это станет нашим ключом к победе."
 JAP_found_the_boeitai: "Создать Боэйтай"
 JAP_found_the_boeitai_desc: "Поскольку угроза оборонительной войны на нашей территории становится всё реальнее, мы должны сформировать Корпус обороны для быстрой мобилизации в случае вторжения. В его состав войдут даже те, кто обычно не подлежит призыву по японским законам."
 JAP_found_the_boeitai_tt: "Открывает возможность вербовать §Yдобровольческий боевой корпус ополченцев§! на внутренних территориях"
 JAP_advance_one_hundred_million_fireballs: "«Вперед, сто миллионов огненных шаров!»"
 JAP_advance_one_hundred_million_fireballs_desc: "Ассоциация помощи трону предложила лозунг «Вперед, сто миллионов огненных шаров!», чтобы направить народный гнев против Запада и укрепить боевой дух. Если для победы над врагом потребуются жертвы — наш народ с готовностью отдаст жизнь за империю!"
 JAP_advance_one_hundred_million_fireballs_tt: "Этот дух будет убран, если стабильность опустится ниже §Y40%§!"
 JAP_joshi_teishin_tai: "Мобилизовать [ROOT.GetAdjRuLower]их женщин"
 JAP_joshi_teishin_tai_desc: "Мы создадим Женский добровольческий корпус, чтобы дать девушкам возможность послужить империи до замужества, задействовав их на военном производстве. Это позволит мобилизовать больше граждан для нужд военной промышленности."
 JAP_the_metal_collection_order: "Указ о сборе металла"
 JAP_the_metal_collection_order_desc: "Наша страна стремительно исчерпывает запасы стратегических материалов, включая обычные металлы. Мы должны ввести Императорский указ №667, предписывающий сбор металлов у населения и частного сектора, чтобы компенсировать обострение военной ситуации и нехватку ресурсов."
 JAP_form_the_dai_nippon_fujinkai: "Сформировать Дай Ниппон Фудзинкай"
 JAP_form_the_dai_nippon_fujinkai_desc: "Сатико Ямаути предложила объединить три патриотических женских организации в Женскую ассоциацию великой Японии. Ее целями станут мобилизация женщин для военной работы, поддержка боевого духа армии, соблюдение режима экономии для сбережения ресурсов страны, увеличение производства и помощь вооруженным силам."
 JAP_found_the_air_defense_surveilance_corps: "Сформировать Корпус воздушного наблюдения"
 JAP_found_the_air_defense_surveilance_corps_desc: "Для раннего обнаружения вражеских авианалетов мы должны мобилизовать гражданских для службы на постах воздушного наблюдения по всей стране. Они будут своевременно обнаруживать самолеты противника и сообщать о них властям. Организацию корпуса обеспечит Закон о противовоздушной обороне."
 JAP_fund_propaganda_films: "Финансирование пропагандистских фильмов"
 JAP_fund_propaganda_films_desc: "Наш флот предложил увеличить инвестиции в кинематограф, чтобы вдохновлять народ на продолжение борьбы. Для этого они заключили контракт с анимационной студией на создание пропагандистского фильма, который прославит Императорский флот, одновременно выставив Императорскую армию в невыгодном свете."
 JAP_fund_propaganda_films_tt: "Обновляет решение «§Y[ROOT.GetImportOrDomesticFilmIndustry]§!»"
 JAP_fund_propaganda_films_2_tt: "Решение «§Y[ROOT.GetImportOrDomesticFilmIndustry]§!» можно принять еще раз"
 JAP_the_eternal_kingdom: "Вечная империя"
 JAP_the_eternal_kingdom_desc: "Япония — страна, которой правит божественный император, а значит, она находится под защитой богов. Благодаря им наша священная держава бессмертна и будет стоять неколебимо во веки веков. Да здравствует Его Величество Император! Да здравствует Великая Японская Империя!"
 JAP_the_eternal_kingdom_tt: "Этот дух будет убран, если прогресс нашей капитуляции достигнет §Y50%§!"
 JAP_revere_the_emperor_destroy_the_traitors: "«Почитай Императора, уничтожай предателей»"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "День, которого мы ждали, наступил. Наши войска заняли Токио; уже идут разговоры о попытках убедить несговорчивого императора поддержать наше движение. Мы наконец очистим страну от западного декаданса и возродим былую славу древних обычаев!"
 JAP_authorize_aid_to_ethiopia: "Санкционировать помощь Эфиопии"
 JAP_authorize_aid_to_ethiopia_desc: "Наш альянс уже много лет поддерживает связи с [ETH.GetAdjRuLower]им правительством и даже помогает [ETH.GetNameRuDat] провести модернизацию. Сейчас эта страна подверглась нападению западной державы. Мы должны немедленно оказать ей поддержку!"
 JAP_establish_the_gunbatsu: "Учредить Гунбацу"
 JAP_establish_the_gunbatsu_desc: "Чтобы реформировать правительство, мы должны разрушить нынешние властные структуры, а затем построить их с нуля. Для этой цели мы уже начали формировать военную клику, которая станет ближайшим окружением императора и поможет ему править страной."
 JAP_grand_army_purge: "Большая чистка армии"
 JAP_grand_army_purge_desc: "Чтобы сохранить абсолютную власть над армией, нам надо полностью искоренить изменников, поддерживающих олигархию Мэйдзи и способных стать преградой на нашем пути к власти. В их число входят и презренные офицеры из фракции «Тосэйха», пытавшиеся влиять на императора ради собственных целей. Мы должны любой ценой очистить армию от этих притворщиков!"
 JAP_grand_army_purge_tt: "Провести §Rчистку§! среди §Yчленов фракции «Тосэйха»§! и офицеров §Yсамурайского происхождения§!, а также §Gвыдвинуть§! на их места §Yмолодых офицеров§!, которые участвовали в перевороте. Среди заметных командиров, подлежащих §Rотстранению§!:\n"
 JAP_remove_the_weeds_from_the_crop: "Отделить зерна от плевел"
 JAP_remove_the_weeds_from_the_crop_desc: "Как говорит наш главный политический теоретик Садао Араки, если не выполоть сорняки, они погубят весь урожай. Поэтому мы должны очистить правительство от тех, кто мешает развитию страны и убивает ее душу, продавая наши ресурсы иностранным агентам и капиталистам. Настало время прополки!"
 JAP_can_no_longer_manually_promote_civ_government_tt: "Мы больше не сможем §Rлично поддерживать§! §Yгражданскую фракцию§!"
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "Реставрация Сёва"
 JAP_sea_the_showa_restoration_key_emperor_genka: "Реставрация Генка"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "Эпоха демократии Тайсё наконец осталась в прошлом. Японию вновь возглавляет сильный император, поддерживаемый небольшой группой мудрых и опытных людей. Только так мы сможем спасти страну."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "Эпоха демократии Тайсё наконец осталась в прошлом. Японию вновь возглавляет сильный император, поддерживаемый небольшой группой мудрых и опытных людей. Только так мы сможем спасти страну."
 JAP_kodoha_the_emperor_cooperated_flag: "§YИмператор Сёва§! решил сотрудничать с «Кодохой»"
 JAP_hirohito_has_been_killed_flag: "§YХирохито§! умер"
 JAP_emperor_hirohito_has_abdicated_flag: "§YХирохито§! отрекся от трона"
 JAP_emperor_hirohito_under_house_arrest_flag: "§YХирохито§! помещен под §Yдомашний арест§!"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YЯсухито§! пришел к власти"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YНобухито§! пришел к власти"
 JAP_yasuhito_takes_up_the_throne_tt: "§YЯсухито§! заменит §YХирохито§! в императорском влиянии"
 JAP_nobuhito_takes_up_the_throne_tt: "§YНобухито§! заменит §YХирохито§! в императорском влиянии"
 JAP_an_ode_to_showa_restoration: "Ода реставрации Сёва"
 JAP_an_ode_to_showa_restoration_desc: "Морской офицер Миками Таку написал замечательную песню «Ода реставрации Сёва», прославляющую наше движение. Ее прекрасные слова полны ярких образов природы и веры. Теперь, когда мы свергли либеральную демократию Тайсё и вернули власть императору Хирохито, эта песня должна стать вторым национальным гимном нашей страны."
 JAP_ikki_kitas_state_socialist_ideals: "Государственно-социалистические идеалы Икки Киты"
 JAP_ikki_kitas_state_socialist_ideals_desc: "Писатель и философ Икки Кита обладает большим авторитетом в нашем движении. Называя себя социалистом, он неоднократно критиковал пороки капиталистического общества. Нам следует провести реформы, чтобы приблизить экономику к его идеалам."
 JAP_oppose_the_zaibatsus: "Противостоять дзайбацу"
 JAP_oppose_the_zaibatsus_desc: "Крупнейшие корпорации нашей страны обладают беспрецедентным политическим и экономическим влиянием. Пора напомнить им, что они тоже относятся к подданным императора и должны следовать его воле. Жадность капиталистов не должна вредить нашей национальной душе."
 JAP_oppose_the_zaibatsus_tt: "Когда закончится действие духа:\n"
 JAP_give_it_your_all_for_the_emperor: "Всё — ради Императора!"
 JAP_give_it_your_all_for_the_emperor_desc: "Настоящий [ROOT.GetAdjRuLower]ий гражданин — это упорный труженик, всецело преданный великому императору. Нам следует всеми силами насаждать эту идею, чтобы трудолюбие стало одним из столпов [ROOT.GetAdjRuLower]ого общества."
 JAP_give_it_your_all_for_the_emperor_tt: "Открывает решения о строительстве §G1§! §Yфабрики§! в начальных национальных территориях с как минимум §Y4§! уровнями §Yинфраструктуры§!. \n§RЭто решение можно принять только один раз в каждом регионе§!"
 JAP_revitalize_rural_areas: "Возродить сельские регионы"
 JAP_revitalize_rural_areas_desc: "В нашем движении есть немало молодых офицеров из бедных сельских семей. Чтобы сохранить их поддержку, нам следует остановить отток населения из деревень и вдохнуть новую жизнь в сельские регионы."
 JAP_nationalize_western_corporations: "Национализировать западные корпорации"
 JAP_nationalize_western_corporations_desc: "Жадные западные капиталисты пришли в нашу страну, чтобы безжалостно эксплуатировать граждан и ресурсы, нанося нашей национальной душе глубокие незаживающие шрамы. Мы должны немедленно закрыть их корпорации и национализировать их заводы, даже если это приведет к конфликту с западным миром."
 JAP_ally_the_league_of_blood: "Заключить союз с Лигой Крови"
 JAP_ally_the_league_of_blood_desc: "Радикальный проповедник буддийской школы Нитирэн по имени Ниссё Иноуэ создал организацию «Лига крови» для убийства богатых предпринимателей и либеральных политиков. Ее членами был устроен неудачный мятеж, известный как «Инцидент 15 мая», но сейчас Ниссё уже вышел на свободу. Поскольку наши идеалы во многом совпадают, нам следует связаться с ним."
 JAP_integrate_the_kenkokutai: "Интегрировать Кэнкокукай"
 JAP_integrate_the_kenkokutai_desc: "Антикоммунистическая организация «Общество национальных основ» опирается на национал-социалистические идеи Мотоюки Такабатакэ. Ее цель — создание подлинно народного государства, основанного на единстве нации и императора. Поскольку это соответствует нашим стремлениям, нам надо привлечь ее членов к работе в правительстве."
 JAP_contact_the_masterless_samurai: "Установить контакты с ронинами"
 JAP_contact_the_masterless_samurai_desc: "Ультранационалистическая группировка «Ронинкаи» объединяет членов других тайных обществ той же направленности, в том числе «Темного океана» и «Черного дракона». Основанная Танакой Хироюки в 1908 году, она обладает значительным влиянием среди наших правых политиков. Нам следует вступить с ней в контакт и укрепить ее связи с правительством."
 JAP_contact_former_sakurakai_members: "Установить контакты с бывшими членами Сакуракай"
 JAP_contact_former_sakurakai_members_desc: "Ультранационалистическое тайное общество «Цветы вишни» было основано молодыми японскими офицерами в 1930 году с целью совершить переворот и реформировать государство по тоталитарно-военному образцу. После Октябрьского инцидента оно было распущено, но сейчас, когда мы добились успеха, нам стоит пригласить в правительство некоторых его бывших членов."
 JAP_the_great_spiritual_evil: "Великое духовное зло"
 JAP_the_great_spiritual_evil_desc: "Принятие Закона о сохранении мира стало первым шагом на пути к искоренению коммунистической заразы, но впереди еще много работы. Идеи западных социалистов угрожают самим основам нашего общества, так что нам следует более решительно бороться с ними ради спасения страны."
 JAP_strike_down_the_enemy_of_the_people: "Разгромить врагов народа"
 JAP_strike_down_the_enemy_of_the_people_desc: "Коммунизм является главным врагом [ROOT.GetAdjRuLower]ой нации. Компромисс невозможен: останется либо он, либо наше государство. Чтобы выжить, мы должны победить в последней схватке цивилизаций Востока и Запада."
 JAP_strike_down_the_enemy_of_the_people_tt: "Открывает цель §Y«Аннексия»§! для войны с любым §Yазиатским коммунистическим§! государством. Текущие цели:"
 JAP_prepare_for_the_final_war: "Подготовиться к последней войне"
 JAP_prepare_for_the_final_war_desc: "Технологии определяют историю войны, а история войны определяет историю в целом. Вскоре грянет последняя война, исход которой решит превосходство в воздухе. Ибо в будущем самолеты смогут преодолевать огромные расстояния, чтобы наносить удары прямо по столицам других государств. Чтобы предотвратить это, мы должны перейти к плановой экономике, создав однопартийный режим национальной обороны."
 JAP_indoctrination_in_the_military_academy: "Идеологическая подготовка в военных академиях"
 JAP_indoctrination_in_the_military_academy_desc: "Очень важно, чтобы радикальные элементы армии не восстали против правительства, как это сделали мы сами. Надо следить за тем, чтобы дисциплина всегда была строгой, а каждый солдат присягал лично императору, а не какой-нибудь группе или фракции!"
 JAP_every_kodoha_member_tt: "Каждый §Yсторонник «Кодохи»§!:"
 JAP_sea_supremacy_of_will: "Превосходство воли"
 JAP_sea_supremacy_of_will_desc: "Даже самое современное оружие бесполезно, если тот, кто его держит, не готов сражаться, в то время как ярость делает смертоносным даже простой камень. Только воля к борьбе способна выигрывать войны!"
 JAP_tennoheika_banzai: "Тэннохэйка бандзай!"
 JAP_tennoheika_banzai_desc: "Отчаянная атака является подлинным воплощением [ROOT.GetAdjRuLower]ого боевого духа. В процессе подготовки все наши солдаты учат боевые кличи и приемы штыкового боя, а в бою они предпочитают славную смерть позорному плену. Да здравствует Император!"
 JAP_a_truly_righteous_army: "Истинно праведная армия"
 JAP_a_truly_righteous_army_desc: "[ROOT.GetAdjective]ая армия сражается не ради славы или завоеваний, а ради императора, страны и народа. Каждый солдат должен понимать, что от его повседневной службы зависит судьба всей нации, и быть готовым на любые жертвы во имя Его Величества."
 JAP_supremacy_of_the_kempeitai: "Превосходство кэмпэйтай"
 JAP_supremacy_of_the_kempeitai_desc: "На смену полиции Токко, верной старым порядкам, придут кэмпэйтай — наши солдаты закона. Исполняя функции государственной полиции, они будут бороться со шпионами и подстрекателями, а также пресекать любое инакомыслие."
 JAP_sonnou_joui: "Сонно Дзёи!" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "Сосредоточив власть в руках императора и возродив идеалы бакумацу, мы снова готовы дать отпор чужеземным империалистам. Как наши предки изгнали сёгуна Токугаву, так и мы изгоним всех, кто смеет противостоять Его Величеству. Прочь, варвары! Мы исполняем то, что предначертано нам небом!"
 JAP_sonnou_joui_tt: "Этот дух обновляется при захвате столицы государства, на которую мы получили претензии благодаря §YУдару небесного копья§!, при условии, что этот фокус §Rвсё еще активен§!."
 JAP_subdue_the_kwantung_army: "Усмирить Квантунскую армию"
 JAP_subdue_the_kwantung_army_desc: "Квантунская армия, не признающая нашего авторитета, по-прежнему остается для нас проблемой. Мы должны полностью подчинить ее, подкупая одних офицеров и запугивая других. Когда придет время, Садао Араки встанет во главе Квантунской армии."
 JAP_subdue_the_kwantung_army_tt: "§GПодчиняет§! §YКвантунскую армию§! и гарантирует, что она не сможет действовать независимо от воли правительства"
 JAP_subdue_the_kwantung_army_2_tt: "Несколько генералов §YКвантунской армии§! понижены и уволены со службы:"
 JAP_hasten_the_integration_of_taiwan: "Ускорить интеграцию Тайваня"
 JAP_hasten_the_integration_of_taiwan_desc: "Несмотря на ряд незначительных неудач, интеграция Тайваня в целом идет хорошо. Со временем этот остров станет такой же неотъемлемой частью Японии, как сейчас Рюкю. Но надо поспешить, ведь скоро нам потребуется уделить внимание другим регионам."
 JAP_integrate_the_government_general: "Объединить генерал-губернаторства"
 JAP_integrate_the_government_general_desc: "Предоставление автономии генерал-губернаторству Тёсэн было большой ошибкой. Из-за нежелания местных властей бороться с оппозиционными движениями наша промышленность понесла значительный ущерб. Пришло время вмешаться и напрямую подчинить корейские территории центральному правительству."
 JAP_integrate_the_government_general_tt: "Открывает решения об §Yинтеграции корейских регионов§!, когда у них достаточно высокое подчинение"
 JAP_align_the_concordia_association: "Сблизиться с Обществом Согласия"
 JAP_align_the_concordia_association_desc: "Общество Согласия — подконтрольная нам политическая партия в Маньчжурии — придерживается идеи объединения Азии, создания многонационального государства и формирования строя, который постепенно заменит власть военного правительства в Маньчжоу-го на гражданское управление. Нам следует предложить объединение двух государств в целях продвижения паназиатизма."
 JAP_integrate_the_great_empire_of_manchuria: "Интегрировать Великую Маньчжурскую империю"
 JAP_integrate_the_great_empire_of_manchuria_desc: "Поскольку Общество Согласия всецело нас поддерживает, Пуи и его сторонники уже не в силах помешать нам положить конец их автономии. Пора объединить оба наших государства, чтобы ими правил один истинный император!"
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§! принима[MAN.GetNameEndRuPresentEtYut] наше предложение об объединении"
 JAP_integrate_the_great_empire_of_manchuria_tt: "Открывает решения об §Yинтеграции манчжурских регионов§!, когда у них достаточно высокое подчинение"
 JAP_embrace_kokutai: "Принять кокутай"
 JAP_embrace_kokutai_desc: "Прошлые правители так долго пренебрегали нашим национальным самосознанием, духом и характером, что мы едва не потеряли самих себя. Нужно убедиться, что каждый [ROOT.GetAdjRuLower]ий гражданин считает своим долгом соблюдать наши традиции и жить по кокутаю."
 JAP_empower_the_shogun: "Поддержать сёгуна"
 JAP_empower_the_shogun_desc: "Должность императора должна остаться скорее символической, в то время как от его имени правят влиятельные наместники. Это позволит слову императора разноситься вширь и вдаль по всей стране."
 JAP_empower_the_emperor: "Поддержать императора"
 JAP_empower_the_emperor_desc: "Время символизма прошло; император должен взять под личный контроль государственные дела. Лишь так наша империя сможет выстоять против империалистического Запада."
 JAP_a_worthy_succssor_of_meiji: "Достойный преемник Мэйдзи"
 JAP_a_worthy_succssor_of_meiji_desc: "После реализации программы, сравнимой со второй Реставрацией Мэйдзи, наш Император в очередной раз подтвердил статус самого могущественного человека в стране. Возможно, нам стоит следовать идеям национальной революции и попытаться модернизировать промышленность и науку, чтобы снова обеспечить [ROOT.GetNameRuDat] процветание."
 JAP_the_art_of_warfare: "Искусство войны"
 JAP_the_art_of_warfare_desc: "История Восточной Азии хранит множество имен великих тактиков и воинов, но мало кто может сравниться с гениальным стратегом по имени Сунь Цзы. Возможно, нам стоит перенять у него кое-какие знания, чтобы мы наконец-то могли увереннее смотреть в будущее."
 cost_reduced_staff_office_planning: "Позволяет использовать приказ §Y«Штабное планирование»§! гораздо дешевле. Кроме того, он будет действовать на §G2§! дня дольше\n"
 JAP_the_imperial_colors: "Имперские знамёна"
 JAP_the_imperial_colors_desc: "Чтобы почтить память соотечественников, которым, в отличие от нас, не удалось совершить государственный переворот в 1931 году, нужно объявить 21 октября национальным праздником. В этот день мы будем поднимать имперский флаг и вспоминать о том, какие жертвы были принесены во имя нашего императора."
 JAP_utilize_our_polish_friendship: "Использовать дружбу с Польшей"
 JAP_utilize_our_polish_friendship_desc: "Наша страна находится в хороших отношениях с Польшей со времен Российской империи, когда мы приняли поляков, сосланных в Сибирь. Потом мы стали обмениваться разведданными о [SOV.GetNameRuPrep] и помогать друг другу соперничать с этой державой. Нам следует заключить с Польшей оборонительный пакт, чтобы оба наших государства могли меньше бояться «медведя»."
 JAP_return_to_sakoku_ron: "Вернуться к сакоку-рон"
 JAP_return_to_sakoku_ron_desc: "Если бы не коммодор Перри и [USA.GetAdjRuLower]ая дипломатия канонерок, нашей стране не пришлось бы выходить из изоляции. Наблюдая за тем, как наш национальный дух угасает из-за пагубных влияний извне, нельзя не думать о том, чтобы закрыть наше государство снова."
 JAP_japanese_supremacy_faction: "Японская сфера"
 JAP_eth_is_invited_to_faction_tt: "Государство §Y[ETH.GetNameDefCap]§! приглашено в наш альянс"
 JAP_the_enemy_of_our_enemy: "Враг нашего врага"
 JAP_the_enemy_of_our_enemy_desc: "[SOV.GetSovietThreatName] угрожает нам, и мы должны покончить с этой угрозой нашим северным пределам. Пора готовиться к войне с [SOV.GetNameRuInst]. Эффективнее всего будет укрепить отношения с [GER.GetNameRuInst], ведь эта держава по нашим данным, вероятно, собирается объявить войну [SOV.GetNameRuDat]."
 JAP_societal_bushido: "Бусидо в обществе"
 JAP_societal_bushido_desc: "Идеологическая платформа генерала Садао Араки основывается на синтезе древнего самурайского кодекса бусидо и идей, близких к европейскому фашизму. В представлении Араки император, народ, государство и нравственность — единое и неделимое целое. Чтобы добиться этого, нужно распространить идею о том, что каждый законопослушный гражданин обязан следовать кодексу бусидо."
 JAP_politicize_the_education_system: "Политизировать систему образования"
 JAP_politicize_the_education_system_desc: "Хотя армия давно контролирует национальную систему образования, нам всё еще не удалось убедить молодежь в правильности нашего дела. Нам нужно уделить больше внимания политическому воспитанию, а также увеличить финансирование системы образования."
 JAP_the_spirit_of_the_imperial_nation: "Дух имперской нации"
 JAP_the_spirit_of_the_imperial_nation_desc: "Чтобы направить мысли нашего народа в верное русло и обеспечить его непоколебимую поддержку во время выполнения [ROOT.GetAdjRuLower]ого предназначения, нам необходимо внедрить идеи кокутая в каждый храм, а [ROOT.GetLeader] обязан[ROOT.GetVerbGendEndA_RU] стать лицом храма в Токио."
 JAP_propagandize_the_nihon_shoki: "Пропагандировать «Нихон сёки»"
 JAP_propagandize_the_nihon_shoki_desc: "«Анналы Японии» — важный документ, который объясняет нашу историю и подробно излагает мифы о сотворении нашей страны. Его должны внимательно изучать в школах, чтобы дети видели связь между завоеваниями Дзимму и нашим будущим."
 JAP_the_yamato_spirit: "Дух Ямато"
 JAP_the_yamato_spirit_desc: "Сердца и умы [ROOT.GetAdjRuLower]их людей едины, их связывает дух Ямато, пронизывающий наше общество. Нужно добиться того, чтобы каждый гражданин страны помнил о нашей былой славе и знал, как вернуться к традиционному образу жизни."
 JAP_children_of_the_sun: "Дети Солнца"
 JAP_children_of_the_sun_desc: "Не только представители королевской династии, но и простые [ROOT.GetAdjRuLower]ие жители являются детьми Солнца. Однажды великая богиня Аматэрасу подарила нам эту землю, и мы должны быть за это ей благодарны. Пора воздать ей должное!"
 JAP_the_footsteps_of_jimmu: "По стопам Дзимму"
 JAP_the_footsteps_of_jimmu_desc: "Однажды наш легендарный основатель, император Дзимму, организовал военный поход из Хюги, провинции возле Внутреннего Японского моря, захватил Ямато и сделал его центром своей власти. Под покровительством ворона-божества Ятагарасу он совершил Великий восточный поход и существенно расширил наши владения. Мы должны последовать примеру этого непревзойденного воителя, который захватывал земли во имя богов, и продолжить его дело."
 JAP_yatagarasus_guidance: "Наставления Ятагарасу"
 JAP_yatagarasus_guidance_desc: "Трехногий ворон-божество Ятагарасу помог Дзимму завоевать Ямато и Нару — именно так проявилось вмешательство богов в дела смертных. Поскольку мы сейчас тоже отчаянно нуждаемся в проводнике, нам стоит назвать наши новые орудия в честь этого мифического существа."
 JAP_the_jeweled_spear_has_struck: "Удар Небесного копья"
 JAP_the_jeweled_spear_has_struck_desc: "Однажды наши боги-прародители Идзанаги и Идзанами воспользовались Небесным копьем и создали из воды землю. Пора и нам воспользоваться орудием, чтобы получить новые территории: посмотрим, куда попадет Небесное копье в этот раз."
 JAP_the_jeweled_spear_has_struck_tt: "Открывает решения для объявления претензий на §Yазиатские§! регионы и получения §Yцелей войны§! против их владельцев. Одновременно мы можем объявить претензии на регионы только одной страны, и чтобы объявить больше, сначала должны оккупировать все регионы с претензиями у этой страны."
 JAP_hakko_ichiu: "Хакко итиу" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "Весь мир должен объединиться под одной крышей! У нас есть данное богами право воплотить эту идею в жизнь, как гласит «Нихон сёки». Придя к власти, император Дзимму возвестил: «Я соберу восемь углов и сделаю их своим домом». Пора исполнить его волю!"
 JAP_hakko_ichiu_tt: "Открывает решения об интеграции §Yазиатских§! регионов, которыми мы либо §Yвладеем§!, либо §Yконтролируем, имея на них претензии§!"
 JAP_embodying_empress_jinguu: "Воплощение императрицы Дзингу" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "Императрицу Дзингу постигла та же участь, что и императрицу Нагако, — ее супруга убили. Императрица Дзингу отомстила за мужа, а затем ее взор пал на обетованную землю. Через три года она победила своих врагов и вернулась с триумфом. Мы должны повторить ее путь и довести начатое до конца."
 JAP_to_reach_princess_kaguya: "Дотянуться до принцессы Кагуи"
 JAP_to_reach_princess_kaguya_desc: "В «Повести о старике Такэтори» говорится, что лунную принцессу Кагую-химэ нашли ребенком в стволе растущего бамбука. В конце сказания Кагуя-химэ узнает о своем неземном происхождении и возвращается на Луну. Поскольку нам стали доступны новые технологии, мы должны попытаться снова дотянуться до принцессы."
 JAP_to_rival_zheng_yi_sao: "Превзойти Чжэн И сао"
 JAP_to_rival_zheng_yi_sao_desc: "Чжэн И Сао — легендарная китайская предводительница пиратов, бороздившая Южно-Китайское море, — считается самой успешной морской разбойницей в истории. Мы должны не просто повторить ее успех, но и добиться большего во имя великой императрицы Нагако!"
 JAP_amaterasus_aramitama: "Оружие арамитамы Аматэрасу"
 JAP_amaterasus_aramitama_desc: "Одним из божеств, помогавших Дзингу в походах против корейских государств, был жестокий дух Аматэрасу — великой богини, сияющей на небе. Этот дух обладал огромной силой богини-солнца, и именно к такой мощи мы должны стремиться!"
 JAP_okadas_military_purge_speech: "Речь Окады о чистке в армии"
 JAP_okadas_military_purge_speech_desc: "В этот раз военные зашли слишком далеко. Как будто бесчисленных убийств и попыток сместить представителей власти было мало! Теперь радикалы хотят воспользоваться недавним происшествием, чтобы укрепиться и отобрать власть у народа. Окада вовремя прояснил, кто на самом деле управляет страной, и принял меры, чтобы противостоять растущей власти армии."
 JAP_okadas_military_purge_speech_tt: "§RЭто событие приведет к эскалации конфликта между правительством и армией, который можно будет разрешить только отменой Закона о сохранении мира!§!"
 JAP_ministry_of_commerce_and_industry: "Министерство торговли и промышленности"
 JAP_ministry_of_commerce_and_industry_desc: "Чтобы улучшить контроль над финансами, следует расширить Министерство торговли и промышленности и обеспечить его всеми необходимыми ресурсами для эффективного выполнения задач."
 JAP_continue_takahashi_korekiyos_policies: "Продолжить политику Такахаси Корэкиё"
 JAP_continue_takahashi_korekiyos_policies_desc: "Виконт Такахаси Корэкиё спас нашу страну от Великой депрессии и смягчил ее последствия для экономики. Однако для этого ему пришлось урезать военные расходы, что у многих вызвало недовольство. Мы должны продолжить его курс!"
 JAP_increase_armament_spending: "Увеличить военные расходы"
 JAP_increase_armament_spending_desc: "Виконт Такахаси Корэкиё многое сделал для экономики, но оставил нас неподготовленными к грядущим войнам. Мы должны исправить это и вновь вложиться в развитие военной промышленности."
 JAP_approach_mitsui: "Сотрудничество с «Мицуи»"
 JAP_approach_mitsui_desc: "Дзайбацу «Мицуи» ведет свою историю еще со времен эпохи Эдо и сегодня является одной из крупнейших промышленных корпораций в нашей стране. Мы должны заручиться их поддержкой, чтобы наиболее эффективно использовать их ресурсы."
 JAP_reduce_zaibatsu_focus_cost_tt: "При выборе фокусов §Y«$JAP_sea_guide_the_zaibatsus$»§! или §Y«$JAP_democratic_work_with_the_zaibatsus$»§! сокращает время их выполнения до §G35§! дней."
 JAP_approach_mitsubishi: "Сотрудничество с «Мицубиси»"
 JAP_approach_mitsubishi_desc: "Компания «Мицубиси» была основана в начале эпохи Мэйдзи как судоходная фирма. Со временем она расширилась на другие отрасли промышленности и теперь контролирует значительную часть военного производства. Мы должны заручиться ее поддержкой, чтобы максимально эффективно использовать ее мощности."
 JAP_approach_sumitomo: "Сотрудничество с «Сумитомо»"
 JAP_approach_sumitomo_desc: "Дзайбацу «Сумитомо» начиналось с книжной лавки в Киото, но прославилось благодаря добыче меди. Сегодня компания специализируется на горнодобывающей промышленности и банковском деле. Мы должны заручиться их поддержкой, чтобы наиболее эффективно использовать их активы."
 JAP_approach_yasuda: "Сотрудничество с «Ясуда»"
 JAP_approach_yasuda_desc: "Дзайбацу «Ясуда», основанное в эпоху Мэйдзи, с самого начала занималось банковским делом. Сегодня «Банк Ясуда» тесно связан со всеми финансовыми секторами нашей страны. Мы должны заручиться их поддержкой, чтобы наиболее эффективно использовать их обширные капиталы."
 JAP_fund_the_riken_institute: "Финансировать институт RIKEN"
 JAP_fund_the_riken_institute_desc: "Основанный в 1917 году, в эпоху Тайсё, Институт физических и химических исследований сейчас контролируется концерном RIKEN, владеющим 121 фабрикой и 63 компаниями. Под руководством виконта Масатоси Окоти мы должны расширить институт, чтобы проводить там исследования в области атомных технологий."
 JAP_fund_the_riken_institute_tt: "Если фракция «$JAP_zaibatsu_faction$» получит как минимум $JAP_imperial_influence_tier_3$, вы также получите §G1§! §Yцентр ядерных исследований§!"
 JAP_build_the_nishotaki_and_miyanaka_dams: "Построить плотины Нисётаки и Миянака"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "Новые фабрики и предприятия требуют больше электроэнергии, чем мы сейчас можем произвести без чрезмерных затрат. Необходимо построить гидроэлектростанции, чтобы получать электричество, не расходуя драгоценные запасы угля."
 JAP_establish_synthetic_fuel_joint_venture: "Создать совместное предприятие по производству синтетического топлива"
 JAP_establish_synthetic_fuel_joint_venture_desc: "Ещё с 1920-х годов мы сотрудничаем с Германией в вопросах добычи угля и нефти для производства синтетического топлива. Пришло время расширить горизонты и углубить это сотрудничество с западными державами, чтобы добиться полной энергетической независимости."
 JAP_establish_synthetic_fuel_joint_venture_tt: "Если §Yведущая западная держава§! §Yгарантирует независимость§! §Y[ROOT.GetNameRuGen]§! или ее мнение составляет как минимум §Y75§!, [ROOT.GetNameDef] получа[ROOT.GetNameEndRuPresentEtYut] дополнительный бонус к технологии «$cat_synth_oil$» и §Yнефтеперерабатывающий завод§!"
 JAP_establish_nippon_hassoden: "Учредить компанию «Ниппон Хассодэн»"
 JAP_establish_nippon_hassoden_desc: "Для усиления государственного контроля над энергосистемой и регулирования энергопотребления следует учредить японскую компанию по генерации и транспортировке электроэнергии. Этого можно легко достичь путем слияния существующих энергетических компаний."
 JAP_new_industrial_city_development_policy: "Политика развития новых промышленных городов"
 JAP_new_industrial_city_development_policy_desc: "Комитет по национальному планированию разработал проект создания новых городов, ориентированных на военную промышленность. В их центре разместятся снабженческие базы армии и флота, оружейные заводы и сопутствующие предприятия, а масштабная урбанизация обеспечит поддержку этим отраслям. Мы должны инвестировать в эту инициативу."
 JAP_establish_housing_corporation: "Создать жилищную корпорацию"
 JAP_establish_housing_corporation_desc: "Для обеспечения населения доступным жильем необходимо создать корпорацию, которая займется строительством десятков тысяч домов для рабочих, а также арендного жилья для ремесленников и граждан."
 JAP_central_agricultural_association: "Центральная сельскохозяйственная ассоциация"
 JAP_central_agricultural_association_desc: "Многочисленные разрозненные сельскохозяйственные организации необходимо объединить, чтобы устранить узкие места в снабжении. Для реализации этой задачи мы поручим Сэнгоку Котаро создать Центральную сельскохозяйственную ассоциацию в соответствии с Законом о сельскохозяйственных организациях."
 JAP_the_five_great_cities: "Пять великих городов"
 JAP_the_five_great_cities_desc: "Киото, Осака, Иокогама, Кобе и Нагоя получили особый статус, предоставляющий им специальные условия для ускоренной индустриализации и урбанизации, недоступные другим городам. Конечная цель — превратить их в самостоятельные административные единицы, независимые от префектур. Следует увеличить инвестиции в эту программу."
 JAP_resource_security: "Ресурсная безопасность"
 JAP_resource_security_desc: "Наши амбициозные планы по достижению полной самодостаточности наконец увенчались успехом! Наша страна чрезвычайно богата природными ресурсами, которые усилят нас и позволят преодолеть любые преграды!"
 JAP_ship_management_committee: "Комитет по управлению судоходством"
 JAP_ship_management_committee_desc: "С введением в действие Приказа о военном регулировании судоходства мы можем учредить специальную корпорацию для управления отраслью. Это позволит контролировать морские перевозки и координировать их с государственной политикой, максимально раскрыв потенциал судоходства в военное время."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n   £production_cost Стоимость производства: §G-15,00%§!."
 JAP_danganressha: "Проект о скоростных поездах" # Danganressha
 JAP_danganressha_desc: "Министерство железных дорог одобрило так называемый проект «Данганрэсся» — сеть ширококолейных путей, проложенных параллельно стандартным, что позволит грузовым составам развивать скорость, сравнимую со скоростью пули. Пионер железнодорожного строительства Ясудзиро Сима и его сын пообещали содействовать реализации этого плана."
 JAP_ministry_of_colonial_affairs: "Министерство колониальных территорий"
 JAP_ministry_of_colonial_affairs_desc: "Изначально созданное как Управление по колонизации Хоккайдо, это ведомство уже прошло долгий путь. Мы должны расширить его полномочия, чтобы оно могло эффективно управлять Нанъё, Чосоном, Карафуто, Квантуном и Тайванем. Когда-нибудь все будут называть эти земли японскими!"
 JAP_manchuria_five_year_plan: "Пятилетний план индустриализации Маньчжурии"
 JAP_manchuria_five_year_plan_desc: "На наших островах крайне мало пригодных земель, однако их достаточно в наших владениях на континенте. Там мы сможем построить то, что не получится построить у себя. [MAN.GetNameDef] стан[MAN.GetNameEndRuPresentEtUt] местом полномасштабной индустриализации."
 JAP_establish_manchuria_airplane_manufacturing_company: "Создать Маньчжурскую авиастроительную компанию"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "Чтобы производить технику ближе к источникам ресурсов, компания «Накадзима» предложила открыть дочернее предприятие под нашим контролем в Маньчжурии, которую они называют Мансю. Мы должны поддержать эту блестящую идею."
 JAP_eastern_road_and_steel_expansion: "Восточный путь и стальная экспансия"
 JAP_eastern_road_and_steel_expansion_desc: "Чтобы нам было проще расширять рудники и промышленность в Маньчжурии, следует учредить Корпорацию развития Восточного пути. После этого будут созданы горнодобывающие станции в Течанцзы, Удаоцзяне и Шижэньгоу, а также управляющие офисы по добыче железной руды в Далицзы и Цидаогоу."
 JAP_sea_promote_japanese_settlement: "Содействовать переселению японцев"
 JAP_sea_promote_japanese_settlement_desc: "Переселение нашего собственного народа в Маньчжурию обеспечит нас дополнительной рабочей силой, позволив нам построить больше фабрик и заводов в подходящих местах. Переселенцы также смогут производить сельскохозяйственную продукцию, которую можно будет отправлять в метрополию."
 JAP_construct_the_sui_ho_dam: "Построить плотину Суйхо"
 JAP_construct_the_sui_ho_dam_desc: "Чтобы обеспечить энергоснабжение для нашей промышленности в провинции Ляонин в Маньчжурии, следует возвести гравитационную плотину Суйхо. Наши инженеры подготовили чертежи сооружения, которое станет крупнейшим во всей Азии. Планируется привлечь к проекту Ялуцзянскую гидроэнергетическую компанию и Пхёнбукскую железнодорожную компанию."
 JAP_the_shuilikeng_power_plant: "Шуйликэнская электростанция"
 JAP_the_shuilikeng_power_plant_desc: "Развитие Тайваня идет согласно намеченному плану, однако вопрос о производстве электроэнергии по-прежнему стоит остро. Эту проблему удалось частично решить благодаря строительству гидроэлектростанций — например, в Менпаитане. Нам стоит взять пример с инженеров прошлого и продолжить строить плотины и станции по всему острову."
 JAP_develop_the_south_seas_mandate: "Развивать Южный Тихоокеанский мандат"
 JAP_develop_the_south_seas_mandate_desc: "Японский мандат на управление островами Южных морей, выданный Лигой Наций после Великой войны, дает нам право исследовать и осваивать огромную малоизученную территорию. Если нам удастся развить эти регионы и наладить поставку полезных ресурсов на родину, возможно, нам даже позволят интегрировать местное население в наше государство."
 JAP_build_up_korean_industries: "Развивать корейскую промышленность"
 JAP_build_up_korean_industries_desc: "Нам следует сосредоточить усилия на строительстве промышленной базы на Корейском полуострове с упором на тяжелую промышленность и производство боеприпасов. Всё это, несомненно, пригодится нам в свете грядущих войн с Китаем и западными странами. Изначально эту идею высказал Кадзусигэ Угаки — нам стоит взять ее на заметку."
 JAP_increase_agricultural_export: "Увеличить сельскохозяйственный экспорт"
 JAP_increase_agricultural_export_desc: "С тех пор как мы захватили Корею, она служит житницей нашей империи. Нам следует уделить больше внимания развитию сельскохозяйственной отрасли, чтобы мы могли экспортировать продовольствие по всему миру."
 JAP_hydroelectric_dams_in_korea: "Гидроэлектростанции"
 JAP_hydroelectric_dams_in_korea_desc: "Процессы индустриализации и электрификации Кореи резко остановятся, если мы не вмешаемся и не повлияем на сложившуюся ситуацию. Нам следует построить новые гравитационные плотины по всему региону. Наши инженеры из гидроэлектрической компании Han River уже разработали сложный план по возведению дамбы в Хвачхоне."
 JAP_prepare_for_peninsular_warfare: "Подготовка к войне на полуострове"
 JAP_prepare_for_peninsular_warfare_desc: "Если мы однажды окажемся в состоянии войны и нам придется отступать, Корейский полуостров, вероятнее всего, станет нашим последним прибежищем на континенте. Нам нужно держаться за этот регион обеими руками на случай, если события будут развиваться по наихудшему сценарию."
 JAP_establish_the_japanese_korean_army: "Расширить Корейскую армию"
 JAP_establish_the_japanese_korean_army_desc: "Стоящая с 1904 года гарнизоном в Корее Тёсэн-гун почти не участвовала в боевых действиях, если не считать состоявшееся в 1931 году вторжение в Маньчжурию. Эту группировку пора расширить, чтобы она превратилась в полноценную боевую армию, но сперва придется аннулировать все договоры с губернаторством Корея."
 JAP_increase_crop_yields: "Повысить урожайность"
 JAP_increase_crop_yields_desc: "На островах Южных морей растет много кокосов, которые мы могли бы выгодно продавать. Нам следует поощрять монополии, сочетающие частную инициативу с государственными вложениями. Кроме того, заключив контракт с компанией «Нанъё Кохацу», мы сможем заниматься сахарными плантациями, строить сахарные заводы, а еще выращивать бананы, ананасы, таро, тапиоку, кофейные деревья и другие тропические культуры. В этом случае острова, вероятно, даже смогут догнать Тайвань по объемам производства."
 JAP_improve_agricultural_output: "Модернизировать сельское хозяйство"
 JAP_improve_agricultural_output_desc: "Скоро промышленное производство в Тайване опередит сельскохозяйственное. Это хорошо для нашей индустрии, но идеальным такое положение вещей назвать нельзя, ведь поставки сельскохозяйственной продукции из Тайваня играют важную роль в благополучии наших граждан и снабжении армии. Нужно как можно скорее исправить эту ситуацию!"
 JAP_upgrade_the_oriental_development_company: "Расширить Восточную колонизационную компанию"
 JAP_upgrade_the_oriental_development_company_desc: "Сейчас у Восточной колонизационной компании девять активных филиалов, которые действуют почти на всех наших заморских территориях. Они играют важнейшую роль, направляя прогресс этих регионов в русло, отвечающее нашим амбициям, а также стимулируя развитие промышленности и сельского хозяйства для достижения максимальной эффективности. Чтобы улучшить состояние наших колоний, мы должны расширить эту компанию и обеспечить ее всеми необходимыми ресурсами."
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "Имперский оборонительный план"
 JAP_the_imperial_defense_plan_national: "Национальный оборонительный план"
 JAP_the_imperial_defense_plan_desc: "Для защиты государства необходимо разработать новый план активной обороны. Мы будем побеждать во всех войнах за счёт внезапных масштабных ударов, мгновенно решающих исход в нашу пользу, — затяжные конфликты недопустимы. Враги склонятся перед нашими требованиями."
 JAP_first_strike_principle_tt: "Когда §Y[ROOT.GetNameDef]§! §Yобъявля[ROOT.GetNameEndRuPresentEtYut] войну§! §Rсоседней стране§! или стране, граничащей с субъектом, то получа[ROOT.GetNameEndRuPresentEtYut] следующие эффекты на §Y90 дней§!:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10,0%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10,0%§!"
 JAP_kantai_kessen_tt: "Когда §Y[ROOT.GetNameDef]§! §Rобъявля[ROOT.GetNameEndRuPresentEtYut] войну§! стране, у которой есть §Yкрупные корабли§!, то получа[ROOT.GetNameEndRuPresentEtYut] следующие эффекты на §Y180 дней§!:\n §Y$JAP_kantai_kessen_dm$§!\n  Атака крупных кораблей против страны: §G+10,0%§!\n  Скорость обнаружения против страны: §G+10,0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "В результате §Rнезапланированного наступления§! Квантунской армии мы не получим бонус §Y«$JAP_first_strike_principle_dm$»§!"
 JAP_divert_naval_guns_to_the_army: "Передать флотское вооружение армии"
 JAP_divert_naval_guns_to_the_army_desc: "Чтобы наземные силы в полной мере могли задействовать тяжелое вооружение, такое как железнодорожные орудия и танки, мы должны перенаправить часть военно-морской промышленности на нужды армии."
 JAP_divert_naval_guns_to_the_army_tt: "Создать §Y2 железнодорожных орудия§! в столице [ROOT.capital.GetName]."
 JAP_expand_kawagoe_army_arsenal: "Расширить арсенал Кавагоэ"
 JAP_expand_kawagoe_army_arsenal_desc: "В настоящее время военная промышленность с трудом покрывает производственные потребности, позволяющие нашей армии сражаться в современных боевых условиях. Нам следует расширить арсенал Кавагоэ в Сайтаме — возможно, тогда удастся добиться баланса спроса и предложения."
 JAP_reform_the_army: "Реформировать армию"
 JAP_reform_the_army_desc: "Граф Тэраути Хисаити — генерал, стремительно поднимающийся по карьерной лестнице в нашей армии, — предложил пересмотреть армейские доктрины. Он считает старые штурмовые доктрины неактуальными и утверждает, что в будущем армии станут более маневренными. Нам следует прислушаться к его словам и позаботиться о том, чтобы идти в ногу со временем."
 JAP_rely_on_supremacy_of_the_will: "Положиться на пехотное наступление"
 JAP_rely_on_supremacy_of_the_will_desc: "Однажды генерал Хидэки Тодзё сказал, что войны нужно выигрывать за счет решительных упреждающих ударов, а битвы — с помощью массированных атак и выдающегося боевого духа. Нам стоит поддержать это утверждение, так как оно отлично вписывается в нашу текущую доктрину."
 JAP_rethink_armor_doctrine: "Пересмотреть бронетанковую доктрину"
 JAP_rethink_armor_doctrine_desc: "Тэраути Хисаити пришел к неутешительным выводам: наши нынешние образцы бронетехники и сухопутных транспортных средств представляют угрозу разве что легкой пехоте и не идут ни в какое сравнение с западной бронетехникой. Нам стоит как можно скорее исправить это упущение!"
 JAP_foreign_tank_modernization_cooperation: "Инициатива по модернизации иностранных танков"
 JAP_foreign_tank_modernization_cooperation_desc: "Чтобы победить западные страны, сперва нужно изучить их технику: так мы поймем, как ей противостоять. Нам следует подружиться с одной из западных держав и научиться производить танки, которыми будут восхищаться наши западные конкуренты."
 JAP_foreign_tank_modernization_cooperation_tt: "§YВедущая западная держава§! §Yгарантирует независимость§! или состоит в §Yальянсе§! с §Y[ROOT.GetNameRuInst]§!"
 JAP_foreign_tank_modernization_cooperation_2_tt: "Открывается черта ВПО §Y«$JAP_mio_trait_foreign_research_and_development_cooperation$»§! для всех §Yконструкторов танков§!. §RПравда, применить ее можно только к одному из них§!."
 JAP_domestic_tank_modernization_program: "Программа модернизации отечественных танков"
 JAP_domestic_tank_modernization_program_desc: "Мы должны учиться на своих ошибках: наша бронетехника должна выдерживать удары из противотанковых орудий, иначе наша армия обречена на поражение. Для этого нужно полагаться не на разработки западных держав, а на изобретательность великого [ROOT.GetAdjRuLower]ого народа."
 JAP_the_ultimate_tank: "Идеальный танк"
 JAP_the_ultimate_tank_desc: "Наши инженеры предложили блестящую идею: вместо производства большого количества малогабаритных машин нам следует задуматься о создании металлических тяжеловесов, способных уничтожать противников при минимальной поддержке. Специалисты уже представили свою первую разработку — танк O-I. Нам нужно как можно скорее приступить к воплощению этой задумки в жизнь."
 JAP_the_ultimate_tank_tt: "\nКогда изучена технология §Y$super_heavy_tank_chassis$§!:\n"
 JAP_prepare_the_northern_front: "Подготовить северный фронт"
 JAP_prepare_the_northern_front_desc: "Квантунская армия уже давно мечтает о полноценном конфликте с [SOV.GetNameRuPrepInst], но у нее нет военной инфраструктуры, необходимой для достижения успеха. Инвестиции в расширение обычных и железных дорог в Маньчжурии приблизят нас к тому, чтобы успешно очистить Сибирь от [SOV.GetAdjRuLower]ого присутствия."
 JAP_enact_the_national_conscription_law: "Ввести всеобщую воинскую повинность"
 JAP_enact_the_national_conscription_law_desc: "Согласно указу, необходимо отыскать и записать в армию всех пригодных [ROOT.GetAdjRuLower]их мужчин. Нужно отправить вербовщиков в самые удаленные деревни, чтобы привлечь на службу как можно больше людей."
 JAP_instill_the_spirit_of_bushido: "Воспитывать дух бусидо"
 JAP_instill_the_spirit_of_bushido_desc: "С помощью государственного синтоизма и традиционного морального кодекса, известного как бусидо, мы заставим наших подданных проникнуться идеей самопожертвования ради блага родины и императорской семьи."
 JAP_instill_the_spirit_of_bushido_tt: "Открывается доступ к тактике: §Y$tactic_grand_banzai_charge$§!"
 JAP_adopt_new_assault_doctrine: "Принять новую штурмовую доктрину"
 JAP_adopt_new_assault_doctrine_desc: "Генерал Сюнроку Хата предложил новый способ нанести врагу решительное поражение на поле боя. Выставив многочисленную артиллерию, мы сможем обстреливать противника до тех пор, пока он не отступит, а затем атаковать деморализованные и разбитые остатки вражеских частей, чтобы завершить бой."
 JAP_develop_lethal_infantry_equipment: "Разработать смертоносное пехотное вооружение"
 JAP_develop_lethal_infantry_equipment_desc: "Армейское командование ясно дало понять, что наше вооружение безнадежно устарело, и просит принять меры. Необходимо сделать внушительные инвестиции в развитие современного пехотного снаряжения, чтобы больше никогда не терпеть поражение в войнах."
 JAP_develop_lethal_infantry_equipment_tt: "Если $JAP_army_faction$ как минимум $JAP_imperial_influence_tier_3$, вы также получите:\n"
 JAP_develop_sophisticated_artillery_equipment: "Разработать совершенную артиллерию"
 JAP_develop_sophisticated_artillery_equipment_desc: "Армейское командование ясно дало понять, что наше вооружение безнадежно устарело, и просит принять меры. Необходимо сделать внушительные инвестиции в развитие артиллерийских орудий, чтобы идти на штурм укреплений противника только тогда, когда он уже почти сдался."
 JAP_expand_the_irago_proving_ground: "Расширить полигон Ираго"
 JAP_expand_the_irago_proving_ground_desc: "Для достижения превосходства на поле боя необходимо расширить полигон Ираго, на котором мы испытываем новое и экспериментальное оружие. Там мы сможем создать такие вооружения, с которыми легко разгромим любого врага."
 JAP_sea_mountaineers: "Создать подразделения горных стрелков"
 JAP_sea_mountaineers_desc: "Наша армия в текущем своем состоянии не способна прорваться через горные регионы южного и западного Китая. В связи с этим нас просят создать специальные горнострелковые бригады, которые возглавят наступление и прорвут вражеские ряды."
 JAP_jungle_adaptation: "Адаптация к джунглям"
 JAP_jungle_adaptation_desc: "Наша армия в текущем своем состоянии не способна пробиться сквозь джунгли Бирмы и Индонезии. В связи с этим нас просят создать специальные дивизии для войны в джунглях, которые возглавят наступление и прорвут вражеские ряды."
 JAP_army_weapons_administration_headquarters: "Штаб управления вооружений армии"
 JAP_army_weapons_administration_headquarters_desc: "Чтобы объединить производство, поставки, исследование, разработки, испытания и обучение использованию вооружения, необходимо учредить штаб управления вооружениями армии. Мы рассчитываем, что благодаря этому наша промышленность начнет нагонять таких титанов, как [SOV.GetNameDef] и [USA.GetNameDef]."
 JAP_army_weapons_administration_headquarters_tt: "Если $JAP_army_faction$ как минимум $JAP_imperial_influence_tier_3$, вы также получите §G1§! §Yинститут наземной войны§!"
 JAP_pivot_towards_defensive_measures: "Переориентироваться на оборону"
 JAP_pivot_towards_defensive_measures_desc: "Война оборачивается не в нашу пользу. Велика вероятность, что враги высадятся на наших родных островах, и мы совсем не готовы к такому развитию событий. Необходимо что-то предпринять, иначе нас ждет целое столетие унижения, в котором мы будем виноваты сами!"
 JAP_strenghten_the_supply_lines: "Укрепить пути снабжения"
 JAP_strenghten_the_supply_lines_desc: "Наши пути снабжения не справляются с поставками, и в результате войска несут потери. Необходимо исправить эту ситуацию, если мы хотим и дальше вести успешную войну. В противном случае наши войска скоро дрогнут и будут разбиты."
 JAP_ni_go_nuclear_project: "Ядерный проект «Ни-Го»"
 JAP_ni_go_nuclear_project_desc: "Армейский комитет начал экспериментальный проект в RIKEN, получивший название «Ни-Го». Его цель — отделить уран-235 методом тепловой диффузии, игнорируя все прочие методы, такие как электромагнитная сепарация, газовая диффузия и центрифугирование. Будем надеяться, что вскоре нам удастся найти для него военное применение."
 JAP_establish_showa_aircraft_idnsutry: "Учредить компанию «Сёва Хикоки»"
 JAP_establish_showa_aircraft_idnsutry_desc: "Мы получили запрос на разрешение учредить кабусики-гайся «Сёва Хикоки» в Акисиме префектуры Токио. Эта компания собирается производить военные самолеты для нашей армии. Нужно одобрить эту просьбу и позаботиться о том, чтобы «Сёва Хикоки» немедленно начала снабжать нас необходимым снаряжением для авиации."
 JAP_develop_new_fighters: "Разработать новые истребители"
 JAP_develop_new_fighters_desc: "Новый проект «Мицубиси» может стать лучшим на сегодняшний момент палубным истребителем. Невероятная маневренность вкупе с солидной дальностью действия долгие годы будет оставаться актуальной. Нужно немедленно начать сборку прототипа и подготовку к производству."
 JAP_modern_bombers: "Современные бомбардировщики"
 JAP_modern_bombers_desc: "Для эффективной поддержки наших войск на поле боя требуются модернизированные тактические бомбардировщики. Необходимо распорядиться, чтобы и армия, и флот начали разработку самолетов, способных оказывать поддержку наземным силам."
 JAP_improve_the_type_91_aerial_torpedo: "Улучшить авиаторпеду «Тип 91»"
 JAP_improve_the_type_91_aerial_torpedo_desc: "Мы должны разработать торпеды для борьбы с кораблями на мелководье, чтобы повысить наши шансы на успех при атаке на порты. Эти авиаторпеды будут разработаны на основе самой передовой нашей модели, «Длинное копье». Они принесут нам победу куда раньше, чем мы смели мечтать."
 JAP_7075_aluminium_alloy: "Алюминиевый сплав 7075"
 JAP_7075_aluminium_alloy_desc: "Большая дальность бесполезна, если наши самолеты не смогут одержать верх над противником, добравшись до точки назначения. Нам нужны истребители, превосходящие врага по маневренности. Наши инженеры из «Мицубиси» разработали новый алюминиевый сплав, который произведет революцию в авиастроении."
 JAP_escort_efficiency: "Инвестировать в воздушное прикрытие"
 JAP_escort_efficiency_desc: "Мы должны сохранять превосходство над врагами везде, в том числе и в воздухе, иначе наши бомбардировщики и транспорты будут перехвачены и сбиты. Для этого нам нужны самые современные истребители, которые станут залогом наших будущих побед."
 JAP_sea_sturdy_aircraft: "Прочные самолеты"
 JAP_sea_sturdy_aircraft_desc: "Маневренность и дальность полета, безусловно, важны, но не только они определяют успехи в небе. Если корпусы наших самолетов будут тоньше бумаги, мы проиграем войну еще до того, как она начнется. Необходимо направить средства на разработку более прочных корпусов и толстой брони, которые обеспечат нам превосходство в воздухе на многие годы."
 JAP_sea_sturdy_aircraft_tt: "Снижает вероятность направленных воздушных атак против некоторых персонажей"
 JAP_sea_long_operational_range: "Увеличенная дальность полета"
 JAP_sea_long_operational_range_desc: "Как бы мы ни желали быстрых побед, войны не выигрываются только за счет прямых столкновений. Тихоокеанский театр военных действий охватывает огромные расстояния, и нам не обойтись без моделей, способных их преодолевать."
 JAP_project_z_bomber_project: "Проект бомбардировщика «Проект Z»"
 JAP_project_z_bomber_project_desc: "Столицы наших врагов находятся далеко от нас, из-за чего нам сложнее нанести ранний решительный удар, который позволил бы быстро закончить войну. Мы должны создать самолеты, способные при необходимости достичь даже восточного побережья США, и направить средства на новые модели стратегических бомбардировщиков, которые смогут разрушить вражескую промышленность в тылу."
 JAP_adopt_new_air_doctrine: "Принять новую воздушную доктрину"
 JAP_adopt_new_air_doctrine_desc: "Теперь нам противостоят враги, обладающие равным с нами технологическим потенциалом, и нам необходимо модернизировать военные доктрины, чтобы не допустить отставания от них."
 JAP_the_divine_wind: "Божественный ветер"
 JAP_the_divine_wind_desc: "Тактика камикадзе изменила представление о самоубийственных атаках. Если раньше на такое решались импульсивно, в последний момент, то теперь это стало официальной доктриной. С новыми самолетами, которые фактически являются управляемыми снарядами, атаки таких ударных групп становятся особенно мощными."
 JAP_sea_unify_the_air_forces: "Объединить ВВС"
 JAP_sea_unify_the_air_forces_desc: "Слишком долго мы страдали от того, что армия и флот ведут независимые исследования и разработки истребителей для своих нужд. Нужно объединить эти программы ради стандартизации вооружения и более эффективных трат наших и без того ограниченных ресурсов."
 JAP_sea_unify_the_air_forces_tt: "Открывается черта ВПО §Y«$JAP_mio_trait_unified_research_and_development$»§! для всех §Yконструкторов самолетов§!. §RПравда, применить ее можно только к одному из них§!."
 JAP_sea_unify_the_air_forces_2_tt: "Будет заменена идея §Y$JAP_army_and_naval_air_services_dm$§! на идею §Y$JAP_japanese_airforce_dm$§!. Эффект от изменения:"
 JAP_improved_radio_communications: "Улучшить радиосвязь"
 JAP_improved_radio_communications_desc: "Сейчас наши радиоприемники находятся в ужасном состоянии, так что операции часто срываются из-за плохой связи и отсутствия сигнала в диких джунглях и на далеких островах. Чтобы это исправить, необходимо модернизировать оборудование и построить новые радиовышки."
 JAP_combined_arms: "Взаимодействие родов войск"
 JAP_combined_arms_desc: "Координация между авиацией и наземными силами критически важна. Для обеспечения наилучшей поддержки и расчистки поля боя от любых препятствий, способных задержать наши войска, мы должны разработать тактику общевойсковых операций, которая позволит нашим самолетам работать в тандеме с другими родами войск."
 JAP_sea_jet_prototypes: "Оружие империи №2"
 JAP_sea_jet_prototypes_desc: "Будущее авиации не за винтовыми двигателями: нам следует обратить внимание на реактивные двигатели для повышения летных характеристик наших самолетов. Наши инженеры начали проект «Оружие империи №2» по разработке нового экспериментального самолета. Рабочая модель получила название «Кикка»."
 JAP_rockets_development: "Разработка ракет"
 JAP_rockets_development_desc: "У Хидэо Ивакуро было много выдающихся идей об управляемых ракетах «воздух-земля» и противовоздушных ракетах «земля-воздух». Мы должны поддержать эти идеи и разработать новые типы ракет, которые помогут нам добиваться побед."
 JAP_expand_hiratsuka_navy_arsenal: "Расширить морской арсенал в Хирацуке"
 JAP_expand_hiratsuka_navy_arsenal_desc: "Морской арсенал в Хирацуке был построен в 1905 году, и у нас есть возможность значительно его расширить. Тогда мы сможем специализировать разные заводы для проектирования, производства патронов для пулеметов и снарядов для морской артиллерии, регенерации растворителей, а также изготовления нитроглицерина."
 JAP_expand_hiratsuka_navy_arsenal_tt: "Либо произошел разрыв §YЛондонского морского соглашения§!, либо была §Yзадействована особая поправка§!"
 JAP_expand_navy_technical_department: "Расширить технический отдел флота"
 JAP_expand_navy_technical_department_desc: "Нам нужно оценить размеры желаемого увеличенного флота, чтобы рассчитать количество верфей, необходимых для этого увеличения. Чтобы привести наши производственные мощности в соответствие с современными требованиями, нужно для начала расширить технический отдел флота."
 JAP_prepare_the_southern_front: "Подготовить южные фронты"
 JAP_prepare_the_southern_front_desc: "Война в Тихом океане — это массированные высадки с моря. Нам следует увеличить численность нашей морской пехоты, чтобы она была в состоянии выполнять поставленные задачи. Кроме того, стоит направить средства на подготовку морских парашютистов, которые смогут захватывать стратегические локации и острова до прибытия основных сил."
 JAP_prepare_the_southern_front_tt: "Когда [ROOT.GetNameWithFlag] §Rобъявля[ROOT.GetNameEndRuPresentEtYut] войну§! стране, которая контролирует §Yрегион в Юго-Восточной Азии§!:"
 JAP_focus_on_aircraft_carriers: "Сосредоточиться на авианосцах"
 JAP_focus_on_aircraft_carriers_desc: "Линкоры – пережиток ушедшей эпохи. Мы должны смотреть в будущее, а будущее – за авиацией. Авианесущие корабли позволят нам сохранять превосходство в воздухе над всем Тихим океаном."
 JAP_balanced_naval_approach: "Сбалансированный подход к флоту"
 JAP_balanced_naval_approach_desc: "Мы не должны загонять себя в угол, если вдруг выяснится, что линкоры или авианосцы неэффективны против наших врагов. Напротив, стоит выбрать сбалансированный подход и инвестировать в оба типа кораблей."
 JAP_sea_battleship_initiative: "Программа линкоров"
 JAP_sea_battleship_initiative_desc: "Мощные линейные корабли способны решить исход войны на море одним решительным ударом. Мы должны проследить, чтобы наш линейный флот был идеально подготовлен для решительного боя и достигал победы стремительно, подобно урагану."
 JAP_sea_heavier_naval_guns: "Тяжелые корабельные орудия"
 JAP_sea_heavier_naval_guns_desc: "Судя по всему, наши противники направили значительные ресурсы на создание корабельной брони. Мы не должны отставать от них в разработках, и нужно искать способы пробить эту новую броню. Для этого будет логично вложиться в производство тяжелых корабельных орудий."
 JAP_sea_bigger_better_yamato: "Линкоры типа «Цусима»"
 JAP_sea_bigger_better_yamato_desc: "Поскольку мы не купаемся в ресурсах, необходимо инвестировать их с умом. Мы построим самый мощный линкор на планете, способный в открытом бою одержать верх над любым противником. Наши противники либо склонятся перед его мощью, либо сгинут."
 JAP_yokosuka_naval_air_technical_arsenal: "Технический арсенал морской авиации в Йокосуке"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "Технический арсенал морской авиации в Йокосуке станет ключевым инструментом в создании самых современных самолетов для нашего нового флота авианосцев. Он будет нацелен на разработку улучшенных моделей, массовым производством которых займутся «Айти кокуки», кабусики-гайся «Кюсю хикоки» и морской арсенал Хиро."
 JAP_establish_the_mine_warfare_force: "Создать подразделения для ведения минной войны"
 JAP_establish_the_mine_warfare_force_desc: "Нам стало известно, что западные нации используют морские мины, чтобы контролировать моря. Мы должны взять эти идеи на вооружение и одновременно создать подразделение, которое будет отслеживать размещение вражеских мин и при необходимости вести разминирование."
 JAP_akizuki_class_destroyers: "Эсминцы типа «Акидзуки»"
 JAP_akizuki_class_destroyers_desc: "Нам требуется многоцелевая корабельная платформа, способная прикрывать наши группы авианосцев и боевые флоты с помощью средств ПВО. Именно поэтому наши инженеры занялись улучшением эсминцев класса «Югумо». Новый класс получил обозначение «Акидзуки»."
 JAP_form_the_kido_butai: "Сформировать «Кидо Бутай»" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "Чтобы максимизировать ударную мощь, мы объединим авианосцы в одно ударное соединение и разработаем методики, которые позволят нам согласованно проводить наступательные операции. Нашим врагам не выстоять против нашего превосходства в области палубной авиации."
 JAP_form_the_kido_butai_tt: "Шансы на успех в §Yналете§! на Перл-Харбор против §Y[USA.GetFlag] [USA.GetNameRuGen]§! возрастут"
 JAP_nationalize_suzuka_naval_arsenal: "Национализировать морской арсенал в Судзуке"
 JAP_nationalize_suzuka_naval_arsenal_desc: "Морской арсенал в Судзуке производит боеприпасы для авиации, легкое вооружение и снаряды для флота. Нужно национализировать это предприятие, чтобы получить возможность расширить его и построить на месте новые судоремонтные верфи."
 JAP_nationalize_fujinagata_shipyards: "Национализировать верфи «Фудзинагата»"
 JAP_nationalize_fujinagata_shipyards_desc: "«Фудзинагата» — важная верфь и производитель железнодорожных вагонов в Осаке. Это стратегически важное предприятие, от которого зависят наши военные успехи. Национализация этих верфей позволит нам расширить производственные мощности и привлечь больше рабочих."
 JAP_naval_armaments_program: "Программа военно-морских вооружений"
 JAP_naval_armaments_program_desc: "Чтобы верфи и промышленность шли в ногу с нашими растущими амбициями, флот разработал новые планы по развитию в рамках программы быстрого перевооружения. В нее входит постройка новых кораблей с конечной целью ввести во флот не менее 293 морских судов."
 JAP_naval_armaments_program_tt: "Когда завершено §Y«$JAP_focus_on_aircraft_carriers$»§!: создать §Yвариант§! и §Y4 производственных линии§! для авианосца типа §Y«Сёкаку»§!\nКогда завершен §Y«$JAP_balanced_naval_approach$»§!: создать §Yвариант§! и §Y2 производственных линии§! для авианосца и сверхтяжелого линкора типов §Y«Сёкаку»§! и §Y«Ямато»§!\nКогда завершена §Y«$JAP_sea_battleship_initiative$»§!: создать §Yвариант§! и §Y4 производственных линии§! для сверхтяжелого линкора типа §Y«Ямато»§!\n"
 JAP_radio_guided_missiles: "Ракеты с тепловой системой наведения"
 JAP_radio_guided_missiles_desc: "Комитет по вооружению Императорской армии Японии добился значительных успехов в разработке оружия с системами наведения. Он близок к прорыву в создании свободно падающих гиростабилизируемых ракет с инфракрасным наведением, которые планируется сбрасывать с самолетов на корабли. Это новое оружие получило обозначение «Ке-Го»."
 JAP_assure_superior_naval_quality: "Обеспечить превосходное качество флота"
 JAP_assure_superior_naval_quality_desc: "Хотя численное превосходство имеет огромное значение, это еще не всё. Нельзя допустить, чтобы в распоряжении врага оказались более мощные корабли, чем у нас. «Ямато» был хорошим первым шагом, но мы не должны останавливаться на достигнутом."
 JAP_seek_strength_in_numbers: "Стремиться к численному превосходству"
 JAP_seek_strength_in_numbers_desc: "Одним кораблем сражение не выиграть. Нам нужно диверсифицировать флоты и наращивать количество кораблей, не зацикливаясь на одном только качестве. В конце концов, количество тоже может перейти в качество."
 JAP_seek_strength_in_numbers_tt: "Открывается черта ВПО §Y«$JAP_mio_trait_strength_in_numbers$»§! для всех §Yконструкторов кораблей§!. §RПравда, применить ее можно только к одному из них§!."
 JAP_secure_the_sea_lanes: "Защитить морские пути"
 JAP_secure_the_sea_lanes_desc: "Нашим флотам необходимо сопровождение современных кораблей, чтобы защищаться от подводных лодок и торпедных катеров. Иначе наши транспортные корабли не смогут достичь своих целей."
 JAP_fix_flawed_naval_designs: "Исправить недостатки в проектах"
 JAP_fix_flawed_naval_designs_desc: "Как оказалось, модели наших кораблей неустойчивы и в некоторых случаях переворачиваются сразу после выхода из гавани. Нужно немедленно исправить эту проблему, чтобы наши суда могли безопасно выходить в море."
 JAP_f_go_nuclear_project: "Ядерный проект «Ф-Го»"
 JAP_f_go_nuclear_project_desc: "Командование флота желает начать программу ядерных исследований, рассчитывая использовать потенциал этой технологии в интересах флота. Исследования должны вестись под руководством Бунсаку Аракацу в Киотском имперском университете. В его команду также входит Хидэки Юкава, видный теоретик, который поможет нам добиться необходимых прорывов."
 JAP_combined_nuclear_research_efforts: "Совместные ядерные исследования"
 JAP_combined_nuclear_research_efforts_desc: "Поскольку конфликт между нашими родами войск почти завершился, пришло время объединить их амбициозные ядерные проекты и собрать лучшие умы нации в одной команде."
 JAP_end_the_interservice_rivalry: "Положить конец соперничеству в войсках"
 JAP_end_the_interservice_rivalry_desc: "Победы доказывают, что наша нация в состоянии стать мировой державой, и в свете этого борьба за ресурсы между внутренними фракциями становится всё более незначительной. Пришло время покончить с расколом в наших интересах и обеспечить [ROOT.GetAdjRuLower]ое господство в Азии на ближайшие столетия."
 JAP_end_the_interservice_rivalry_tt: "§YСоперничество между армией и флотом§! закончится. Они больше §Gне будут давать штрафов§! в зависимости от своего положения относительно другого рода войск, но будут действовать, как остальные фракции"
 JAP_seek_yakuza_support: "Заручиться поддержкой якудзы"
 JAP_seek_yakuza_support_desc: "Многие группы обладают значительным тайным влиянием, управляя действиями политиков и генералов. Нужно попытаться заключить союз с такими группами и убедить их сотрудничать с нами, чтобы не позволить армии добиться своего."
 JAP_seek_yakuza_support_tt: "С началом §Yгражданской войны§! на нашу сторону перейдет более значительная часть §YИмператорской армии§!"
 JAP_seek_yakuza_support_2_tt: "§G1§! §YГенерал§! станет лоялен нам"
 JAP_expand_the_metropolitan_police: "Расширить отделения столичной полиции"
 JAP_expand_the_metropolitan_police_desc: "Мы уверены, что гражданская полиция готова к бою и однозначно нас поддержит. Армия не имеет над ней власти. Полиция помогла покончить с фракцией «Кодоха» и теперь может вновь прийти нам на помощь, чтобы восстановить порядок в это нестабильное время."
 JAP_expand_the_metropolitan_police_tt: "§G2§! §YГенерала§! станут лояльны нам"
 JAP_expand_the_metropolitan_police_2_tt: "С началом §Gгражданской войны§! демократическое правительство дополнительно получит §Y8§! §Yполицейских дивизий§!"
 JAP_secretly_rebuild_the_party: "Тайно восстановить КПЯ" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "Подписанный в 1925 году Закон о сохранении мира лишил права голоса и вообще возможности участвовать в политике целое множество фракций. Среди них оказались в том числе коммунисты — все коммунистические организации были запрещены, а их участники подверглись серьезным гонениям со стороны режима. Пора восстановить пострадавшее движение в правах: мы рассчитываем, что оно окажет нам поддержку в борьбе с армией."
 JAP_secretly_rebuild_the_party_tt: "Открывает решения по §Yвнедрению в регионы под контролем оппозиции§!, которые гарантируют, что с началом §Yгражданской войны§! они поддержат §Yкоммунистов§!"
 JAP_anti_militarist_speeches_in_the_diet: "Антивоенные выступления в парламенте"
 JAP_anti_militarist_speeches_in_the_diet_desc: "В народе постепенно нарастает неприязнь к армии, и поэтому сейчас самое время постараться склонить налево каждого, кому противен оголтелый национализм. В этом нам помогут речи Исоо, направленные на критику традиций, и распространение коммунистической пропаганды среди простых граждан — насколько это вообще возможно."
 JAP_anti_militarist_speeches_in_the_diet_tt: "Открывает решения по §Yувеличению поддержки коммунизма§! в стране"
 JAP_sway_disillusioned_young_officers: "Переманить разочарованных молодых офицеров"
 JAP_sway_disillusioned_young_officers_desc: "Почти все молодые офицеры «Кодохи», участвовавшие в недавнем государственном перевороте, — выходцы из бедных деревенских семей, разочарованные устройством нашей армии, в том числе невозможностью продвинуться по службе за заслуги, а не по выслуге лет. Следует сделать на это упор и пообещать офицерам более светлое будущее."
 JAP_sway_disillusioned_young_officers_tt: "§YМолодые офицеры «Кодохи»§! поддержат наши идеи"
 JAP_sway_disillusioned_young_officers_2_tt: "С началом §Yгражданской войны§! на нашу сторону перейдет слегка более значительная часть §YИмператорской армии§!"
 focus_effects_are_as_follows_tt: "Фокус даст следующие эффекты:"
 JAP_organize_the_student_movements: "Организовать студенческие движения"
 JAP_organize_the_student_movements_desc: "Наши студенты возмущены положением в стране, и взгляды многих из них совпадают с убеждениями самых видных деятелей КПЯ. Необходимо воспользоваться этим и учредить Всеобщий студенческий комитет объединенной борьбы, чтобы распространять среди учащихся идеи социализма."
 JAP_organize_the_student_movements_tt: "С началом §Yгражданской войны§! противоположная сторона получит следующий национальный дух на §Y365§! дней:"
 JAP_raise_support_within_the_proletarian_class: "Поднять поддержку среди пролетариата"
 JAP_raise_support_within_the_proletarian_class_desc: "Многие высокопоставленные руководители в нашей стране — выходцы из рабочего класса, когда-то трудившиеся на верфях и в литейных цехах. Необходимо попробовать убедить японский пролетариат объединяться в профсоюзы, чтобы совместно противостоять любому, кто посмеет посягнуть на права рабочих."
 JAP_raise_support_within_the_proletarian_class_tt: "Регион §Y[529.GetName]§! начнет поддерживать КПЯ"
 JAP_raise_support_within_the_proletarian_class_2_tt: "В случае §Yгражданской войны§! мы получим §Yсильные профсоюзы§!"
 JAP_organize_underground_resistance: "Создать подпольное сопротивление"
 JAP_organize_underground_resistance_desc: "Чтобы наша партия могла противостоять не только армии, но и центральному правительству, нам понадобится подпольный центр — место, укрытое от глаз и военных, и чиновников. Уже после этого мы сможем приступить к освобождению из тюрем томящихся там товарищей и добыче оружия для предстоящей революции."
 JAP_organize_underground_resistance_tt: "Откроются решения о §Yналетах на армейские склады оружия§!, позволяющие достать снаряжение в начале революции и накладывающие на противника небольшой штраф"
 JAP_mountain_village_operation_units: "Партизанские отряды в горных деревнях"
 JAP_mountain_village_operation_units_desc: "Сандзо Носака постановил создать в деревнях и отдаленных сёлах подпольные вооруженные отряды и тайные ячейки для партизанской борьбы с правительством. Эти же отряды подготовят почву для коммунистической революции в стране. Чтобы приблизить этот час, партизаны уже начали раздавать листовки «Как выращивать цветочные луковицы»."
 JAP_mountain_village_operation_units_tt: "Откроются решения о §Yсоздании партизанских отрядов§! в регионах. Когда настанет время, они поднимут восстание"
 JAP_return_of_the_manchukuo_exiles: "Возвращение беженцев из Маньчжоу-го"
 JAP_return_of_the_manchukuo_exiles_desc: "Когда Маньчжурия оказалась завоевана Квантунской армией, многие теоретики и экономисты социалистического толка примкнули к местным синдикалистским кооперативам и другим группам в надежде посеять там зерно революционной мысли. Старания их, впрочем, оказались недолги. Нужно постараться вернуть этих людей силами нашего временного премьер-министра в обмен на отправку в изгнание нескольких генералов."
 JAP_return_of_the_manchukuo_exiles_tt: "Только регионы, куда §Yвнедрилась КПЯ§!, присоединятся к нам с началом §Yгражданской войны§!"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §Yверных армии генералов благородного происхождения§! отправятся в §YМаньчжурию§! в обмен на §Yпромышленников-социалистов§!"
 JAP_organize_the_fifth_column: "Организовать пятую колонну"
 JAP_organize_the_fifth_column_desc: "Пока наши четыре колонны приближаются к Осаке и Токио, пятая колонна поднимется в городах и подорвет оборону врага изнутри. Мы организуем такие «пятые колонны» во всех городах, к которым приближаемся, чтобы заполучить решающее преимущество в войне за освобождение нации."
 JAP_organize_the_fifth_column_tt: "Доступны решения поощрить партизан §Yнаносить урон вражеским отрядам§! в ходе гражданской войны"
 JAP_organize_the_fifth_column_2_tt: "Будет получено 5 отрядов с §Y5 батальонами§! ополчения.\n"
 JAP_revoke_the_peace_preservation_law: "Отменить Закон о сохранении мира"
 JAP_revoke_the_peace_preservation_law_desc: "Гнусный Закон о сохранении мира способствовал созданию Токко, которая сеяла хаос от имени армии с того момента, как Окада впервые выступил против нее. Кроме того, закон блокирует демократические процессы и запрещает ряд демократических принципов и организаций. Пора проголосовать и избавиться от этой вредоносной бумажки."
 JAP_revoke_the_peace_preservation_law_requirements_tt: "Суммарная поддержка §Yкоммунистов§! и §Yдемократов§! выше 50%"
 JAP_revoke_the_peace_preservation_law_tt: "§RМногие наши колонии могут воспринять это как возможность выйти из состава империи§!"
 JAP_a_red_sun_rises_for_a_new_era: "Красное солнце восходит в новую эпоху"
 JAP_a_red_sun_rises_for_a_new_era_desc: "Революция восторжествовала. Мы победили! Последние ячейки контрреволюционеров разбиты, и теперь пора переходить к следующему шагу — установлению социалистического государства. Сначала, впрочем, придется определиться, какая именно партия возьмется строить новый порядок — согласия по этому вопросу пока нет. Будущее страны будет определено на дебатах."
 JAP_the_lecture_group_ascendant: "Выходец из «Лекционной группы»"
 JAP_the_lecture_group_ascendant_desc: "Победителем дебатов оказалась фракция «Кодза-ха» — сторонники жесткой власти и поборники прав пролетариата. Трудную задачу по созданию нового государства взяли на себя руководители «Кодза-ха» — Сандзо Носака и Кюити Токуда. Впрочем, два вопроса пока остаются без ответа: кто займет пост председателя и кто станет премьер-министром?"
 JAP_the_labor_farmer_faction_ascendant: "Выходец из рабоче-крестьянской фракции"
 JAP_the_labor_farmer_faction_ascendant_desc: "Победителем дебатов оказалась фракция «Роно-ха» — идеалисты и поборники прав крестьян, чудом одолевшие своего соперника «Кодза-ха». И хотя объединенное движение победило, один вопрос пока остается без ответа: кто займет пост премьер-министра республики?"
 JAP_the_labor_farmer_faction_ascendant_tt: "Любые модификаторы переносятся в §Y«$JAP_rounouha_modifier$»§!"
 JAP_sea_fate_of_the_imperial_family: "Судьба императорской семьи"
 JAP_sea_fate_of_the_imperial_family_desc: "Пришло время поставить точку в истории наследственной системы правления и устранить последние ее пережитки. Способов это сделать не счесть, но стоит помнить, что не следует поступать наобум: императорская семья во многом еще пользуется любовью народа. Но решать судьбу императора и его родственников предстоит именно нам."
 JAP_hold_a_peoples_tribunal: "Провести народный трибунал"
 JAP_hold_a_peoples_tribunal_desc: "В наших руках весьма длинный список преступников, творивших бесчинства во имя старых режимов, и врагов революции, всеми силами препятствовавших установлению нового строя. Их следует публично осудить, а любые контрреволюционные настроения — немедленно выкорчевать!"
 JAP_hold_a_peoples_tribunal_tt: "Некоторые §Yвоенные советники§! будут осуждены за сотрудничество со старым правительством и отправятся в отставку:"
 JAP_social_and_cultural_revolution: "Социальная и культурная революция"
 JAP_social_and_cultural_revolution_desc: "Перед нами стоит колоссальная задача по устранению всех пережитков феодализма, национализма и старых традиций одновременно с распространением коммунистической идеологии. Из системы образования следует исключить бусидо, а народ необходимо приучить к ношению ёуфуку — западной одежды, что придет на смену традиционным одеяниям. Только так мы сможем догнать другие революционные державы."
 JAP_social_and_cultural_revolution_tt: "Когда национальный дух §Y«$JAP_reorganization_of_society_idea$»§! будет удален:\n"
 JAP_overhaul_the_education_system: "Переработать систему образования"
 JAP_overhaul_the_education_system_desc: "В системе образования до сих пор преобладают устаревшие представления и традиции, воспитывающие в учениках национализм и патриотизм. С этим необходимо как можно скорее покончить и перестроить систему так, чтобы молодежь училась быть вождями революции."
 JAP_sea_nationalize_the_zaibatsus: "Национализировать дзайбацу"
 JAP_sea_nationalize_the_zaibatsus_desc: "Крупнейшие корпорации в нашей стране обладают беспрецедентной политической и экономической силой. С этим нужно покончить: никому не позволено стоять на пути государственного контроля. Необходимо национализировать их и использовать их капитал для блага народа!"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "Мы больше не сможем §Rлично поддерживать§! §Yфракцию дзайбацу§!"
 JAP_a_functionalist_housing_policy: "Функциональная жилищная политика"
 JAP_a_functionalist_housing_policy_desc: "Наши теоретики разработали план жилищного строительства: в стране под надзором государственных органов будут возводиться целые кварталы многоквартирных зданий — новый фонд практичного и доступного жилья, благодаря которому народ сможет массово обзавестись крышей над головой."
 JAP_redistribute_land_and_wealth: "Перераспределить землю и богатства"
 JAP_redistribute_land_and_wealth_desc: "Значительная часть земли в стране до сих пор принадлежит семействам — родственникам старых даймё, которые некогда правили обширными владениями. Эти земли необходимо раздать крестьянам, а также передать в собственность государства, чтобы на них можно было строить новые города и заводы."
 JAP_ganbarou: "Гамбару!"
 JAP_ganbarou_desc: "Настоящий [ROOT.GetAdjRuLower]ий гражданин — это упорный труженик, готовый из последних сил работать на благо своей страны. Нам следует всеми силами насаждать эту идею, чтобы трудолюбие стало одним из столпов [ROOT.GetAdjRuLower]ого общества."
 JAP_cooperate_with_anarchists: "Сотрудничать с анархистами"
 JAP_cooperate_with_anarchists_desc: "Прочие фракции КПЯ отвергли анархистов, и те оказались вынуждены самостоятельно бороться с деспотией государства. Этих людей следует пригласить присоединиться к нашему объединенному движению; некоторые их идеи вполне заслуживают воплощения в стране нового — нашего — строя."
 JAP_the_ie_system_and_socialism: "Система «Иэ» и социализм"
 JAP_the_ie_system_and_socialism_desc: "Традиционный семейный уклад — иэ — оказал огромное влияние на нашу страну: иэ лежит в основе общественного строя, деловых отношений и даже устройства компаний. Избавляться от этого уклада полностью не следует, но главным авторитетом в нем сегодня должно выступать государство."
 JAP_fukumotoism: "Фукумотоизм"
 JAP_fukumotoism_desc: "Фукумото Кадзуо утверждает, что революционному государству необходима радикальная авангардная партия, которая будет вести теоретическую и политическую борьбу: с помощью теории она будет внедрять в сознание рабочих идеи марксизма, которые затем лягут в основу политической борьбы. Этот замысел полезно будет применить в управлении страной, чтобы прививать народным массам те или иные идеи."
 JAP_fukumotoism_tt: "Откроется применяемое до §G6§! раз решение, дающее §Yфабрики§! и бонусы к §Yфактору фабрик, производящих товары народного потребления§!"
 JAP_the_modern_ashigaru: "Современные асигару"
 JAP_the_modern_ashigaru_desc: "В период Муромати была распространена легкая крестьянская пехота — асигару, служившая в войсках различных даймё в дополнение к самураям. Асигару не испытывали сильной преданности своим хозяевам, но тем не менее сегодня следует попытаться внедрить схожую систему: пусть наши крестьяне в годы войны защищают родную землю вместе с профессиональными войсками."
 JAP_the_modern_ashigaru_tt: "Откроется решение, позволяющее §Yсобрать ополчение§! в случае войны"
 JAP_learn_from_the_nkvd: "Учиться у НКВД"
 JAP_learn_from_the_nkvd_desc: "Сотрудники госбезопасности НКВД достигли впечатляющих успехов в деле борьбы с диссидентами и контрреволюционерами. Мы не горим желанием работать с ними вместе, но, возможно, у этих людей можно научиться чему-нибудь полезному."
 JAP_further_urban_investments: "Дополнительные городские инвестиции"
 JAP_further_urban_investments_desc: "Наши города отчаянно нуждаются в средствах. Чтобы городская промышленность могла выполнять производственные планы, не испытывая нехватки рабочих рук, необходимо оказать ей всяческую помощь."
 JAP_the_first_five_year_plan: "Первый пятилетний план"
 JAP_the_first_five_year_plan_desc: "Чтобы у нашего народа было будущее, нам нужно создать комитет, способный разработать и внедрить новую смелую экономическую модель для [ROOT.GetNameRuGen]. Новая пятилетка приведет нас к процветанию!"
 JAP_form_pioneer_organizations: "Создать пионерские организации"
 JAP_form_pioneer_organizations_desc: "Перед партией стоит новая задача: учредить молодежные организации, где юных граждан будут учить, каково это — быть настоящим коммунистом, готовым всегда прийти на помощь родной стране, а в трудную минуту — встать на ее защиту."
 JAP_war_communism: "Военный коммунизм"
 JAP_war_communism_desc: "С 1918 по 1921 годы в России, раздираемой на части гражданской войной, действовала экономическая и политическая система военного коммунизма. Нечто похожее следует применить и здесь — тогда власть надежно закрепится за нами, и мы сможем силой распространить революцию на всю Азию."
 JAP_war_communism_new_economy_law: "Откроется новый закон об экономике: §Y«$JAP_war_communism_idea$»§!"
 JAP_the_uno_school_of_economics: "Экономическая школа Уно"
 JAP_the_uno_school_of_economics_desc: "Политолог и экономист Кодзо Уно разработал несколько теорий о превращении старых капиталистических моделей в фундамент для развития экономики и материальной базы, необходимой для построения настоящего социализма. Сегодня пришло время воплотить эти теории на практике."
 JAP_the_uno_school_of_economics_tt: "Начнется задание, понижающее наш фактор фабрик, производящих товары народного потребления, на §Y2,5%§! каждый год"
 JAP_incorporate_buddhist_socialism: "Внедрить буддийский социализм"
 JAP_incorporate_buddhist_socialism_desc: "Иноуэ Сютэн и Гиро Сэноо высказали теории о возможности внедрения социализма, основанного на принципе буддизма. Оба этих мыслителя считают, что социализм и буддизм крайне схожи между собой, поскольку преследуют одну цель — изменение сознания личности ради преодоления отчужденности и эгоизма. Пожалуй, следует пригласить их в наше движение."
 JAP_the_spirit_of_the_ikko_ikki: "Возродить дух Икко-икки"
 JAP_the_spirit_of_the_ikko_ikki_desc: "В прошлом воинственные буддисты Дзёдо-синсю доказали миру, что наши монахи — грозная сила. Благодаря распространению веры и обширной сети храмов они могли при необходимости быстро мобилизовать войска. Нам следует возродить дух этих буддистских воинов, и тогда мы станем на шаг ближе к Чистой Земле!"
 JAP_achieving_joubukkokudo: "Провозгласить Ёбуккокудо"
 JAP_achieving_joubukkokudo_desc: "С объединением столиц восточноазиатских государств махаяны мы приблизились к созданию Чистой земли, где благодаря новым буддийским социалистическим идеалам наше духовное освобождение, а также социальная и экономическая независимость наконец-то станут явью. Слава Гиро Сэноо, и да здравствует Ёбуккокудо!"
 JAP_uplift_ainu_revolution_theory: "Поддержать теорию революции айнов"
 JAP_uplift_ainu_revolution_theory_desc: "Среди политических мыслителей нашей страны распространено представление о роли люмпен-пролетариата как ведущей силы революции. В эту группу, разумеется, входят и айны. Более того, многие считают, что айны издавна живут по принципу зачаточного коммунизма, а потому достойны возглавить коммунистическую революцию. Это движение следует всячески поддержать."
 JAP_kikues_new_model: "Новая модель Кикуэ"
 JAP_kikues_new_model_desc: "Ямакава Кикуэ уже давно продвигает идею о наделении японских женщин равными правами, чтобы те стали полноправными гражданками нашего общества, а также борется за равенство в оплате труда и правах на трудоустройство. Помимо этого она призывает к отмене патриархального хозяйства, и мы считаем, что эти мысли пора воплотить!"
 JAP_women_in_industry: "Женщины в промышленности"
 JAP_women_in_industry_desc: "Пора положить конец миропорядку, который назначает женщинам только одну роль — домохозяйки и хранительницы семейного очага. Если женщины могут управлять государством, значит, они способны работать и в других областях. Такой подход пойдет только на пользу экономике [ROOT.GetNameRuGen], страдающей от нехватки рабочих рук."
 JAP_form_national_cooperatives: "Создать национальные кооперативы"
 JAP_form_national_cooperatives_desc: "Многие наши мыслители призывают к учреждению национальных кооперативов — частных или деловых объединений, отвечающих общим экономическим, социальным или культурным потребностям. Каждый кооператив будет управляться демократически к выгоде всех без исключения участников. Пожалуй, создание таких сообществ следует поощрить."
 JAP_further_rural_investments: "Дополнительные сельские инвестиции"
 JAP_further_rural_investments_desc: "Стремительная индустриализация городов вроде Токио привела к оттоку жителей из сельской местности, и без того давно позабытой центральным правительством. Многие поселки и деревни оказались в отчаянном положении. Их нужно финансово поддержать, чтобы вся рабочая сила не перебралась окончательно в города."
 JAP_further_rural_investments_tt: "Открывает решения §Gповысить§! §Yкатегории§! вышеуказанных регионов, если в них есть §Y4§! или выше уровня §Yинфраструктуры§!"
 JAP_adopt_syndicalist_ideas: "Принять синдикалистские идеи"
 JAP_adopt_syndicalist_ideas_desc: "Нам нужно организовать на наших производствах синдикалистские кооперативы и усовершенствовать нашу действующую модель промышленности за счет синдикалистских идей о взаимоотношениях рабочего и работодателя."
 JAP_raise_the_red_flag_high: "Высоко поднять красный флаг"
 JAP_raise_the_red_flag_high_desc: "Красное знамя — символ нашей революции; оно демонстрирует нашу решимость продолжать революцию и со временем освободить всех трудящихся Азии от буржуазного гнета. Пришло время гордо поднять знамя и дать понять всем, что революция не остановится никогда!"
 JAP_guide_the_lesser_states: "Направлять малые государства"
 JAP_guide_the_lesser_states_desc: "В развивающихся государствах Африки не сложились предпосылки для революции и самостоятельного установления власти рабочих. Мы должны оказать им поддержку и показать им, как грамотно управлять государством."
 JAP_pan_asian_revolutuonary_front: "Паназиатский революционный фронт"
 JAP_socialism_in_one_state: "Социализм в отдельно взятом государстве"
 JAP_socialism_in_one_state_desc: "Просветить и направить народы Азии к светлому будущему можем только мы, ведь мы доказали, что успех революции возможен. Мы должны взять их под опеку и научить социалистическому образу жизни — если понадобится, то силой."
 JAP_the_courage_to_defend_the_revolution: "Мужество защищать революцию"
 JAP_the_courage_to_defend_the_revolution_desc: "Каждый гражданин должен демонстрировать мужество и решительность защищать революцию от бесчисленных контрреволюционных сил по всему миру. Пришло время защитить наши идеалы всем, что у нас есть!"
 JAP_demand_submission_from_breawakay_states: "Потребовать подчинения от отколовшихся государств"
 JAP_demand_submission_from_breawakay_states_desc: "Незаконно отколовшиеся от нас государства допустили ошибку, усомнившись в возможности успеха революции. Нам нужно обратиться к их руководствам с требованием подчиниться партии и дать их гражданам возможность сбросить с себя оковы капитализма."
 JAP_ignite_the_korean_peninsula: "Разжечь Корейский полуостров"
 JAP_ignite_the_korean_peninsula_desc: "[KOR.GetAdjective]ий народ еще не обрел полную независимость. Мы должны вступить в контакт с революционерами на юге [KOR.GetNameRuGen] и помочь им начать революцию. Это даст нам повод вмешаться и спасти [FROM.GetAdjRuLower]ий народ от неизбежной гражданской войны."
 JAP_ignite_the_korean_peninsula_tt: "В [KOR.GetNameRuPrep] начнется гражданская война; коммунистическая сторона станет нашей марионеткой"
 JAP_protect_the_manchurians: "Защитить маньчжурцев"
 JAP_protect_the_manchurians_desc: "Маньчжуры все еще стонут под гнетом недобитой Квантунской армии. Нам следует прибрать оставшийся после нас беспорядок и освободить страдающий народ. Пришло время остановить войну и вернуть должок Императорской армии!"
 JAP_guide_the_chinese: "Направлять китайцев"
 JAP_guide_the_chinese_desc: "Революция в Китае до сих пор не достигла успеха. Нам нужно вмешаться и лично провести китайский народ к процветанию, вырвав его из лап феодализма и старых порядков."
 JAP_guide_the_chinese_tt: "Мы получим цель войны §Y«Марионетка»§! против всех §Yнекоммунистических китайских§! государств. Текущие цели:"
 JAP_guide_the_chinese_2_tt: "Каждое §Yкоммунистическое китайское§! государство получит приглашение вступить в наш альянс. Текущие цели:"
 JAP_guide_the_mongols: "Направлять монголов"
 JAP_guide_the_mongols_desc: "Пускай в отдельных районах Монголии и восторжествовала революция, но теперь они попали в советскую кабалу. Нам нужно вмешаться и лично провести монгольский народ к процветанию, вырвав его из лап феодализма, старых обычаев и авторитарных порядков."
 JAP_spread_the_revolutuon_south: "Распространить революцию на юг"
 JAP_spread_the_revolutuon_south_desc: "Чтобы у народов Азии появился шанс на свободу, пожар революции нужно срочно направить на юг. Пора действовать и завоевать светлое будущее для всех людей Азии!"
 JAP_free_asians_from_soviet_opression: "Освободить азиатов от советской оккупации"
 JAP_free_asians_from_soviet_opression_desc: "Русские большевики ничем не лучше капиталистов, которые стремятся сесть на шею народам и отобрать у них будущее. Мы не можем сидеть сложа руки и смотреть, как они угнетают народы Азии. Пора действовать!"
 JAP_go_after_the_capitalists: "Преследовать капиталистов"
 JAP_go_after_the_capitalists_desc: "Западные капиталисты без конца грабят народы Азии, ничего не давая им взамен. Мы должны нанести по ним удар, пока они окончательно не закабалили трудящихся."
 JAP_a_free_asia_pacific: "Свободный Азиатско-Тихоокеанский регион"
 JAP_a_free_asia_pacific_desc: "Наконец-то настал заветный день, когда народы всей Азии сбросят с себя ярмо иностранных эксплуататоров и правительств, которым плевать на чаяния своих подданных. Да здравству[ROOT.GetNameEndRuPresentEtYut] [ROOT.GetNameDef] и да здравствуют трудящиеся Азии!"
 JAP_the_pan_asian_revolutionary_front: "Паназиатский революционный фронт"
 JAP_the_pan_asian_revolutionary_front_desc: "Чтобы возглавить многочисленные азиатские революционные партии, мы должны организовать альянс и надгосударственную организацию, которая будет направлять развивающиеся государства и координировать инвестиции, направленные на ускоренное развитие их обществ."
 JAP_educate_the_peasants: "Просвещать крестьян"
 JAP_educate_the_peasants_desc: "Просвещению крестьянства на континенте никто не уделяет должного внимания. Пришло время нам и другим странам-участницами нашего альянса организовать работу по ликвидации безграмотности среди рабочего класса."
 JAP_educate_the_peasants_tt: "Бонус к скорости исследований от модификатора §Y«$JAP_educating_the_peasants_modifier$»§! повышается на §G1%§! за каждого члена альянса, вплоть до максимума, равного §G10%§!"
 JAP_a_common_currency_for_all_of_asia: "Общая валюта для всей Азии"
 JAP_a_common_currency_for_all_of_asia_desc: "В рамках нашей международной координации всем революционным государствам следует принять йену в качестве официальной валюты — это поможет нам организовать таможенный и торговый союз."
 JAP_the_minitry_of_pan_asian_development: "Министерство паназиатского развития"
 JAP_the_minitry_of_pan_asian_development_desc: "Для более эффективного повышения уровня жизни в разных азиатских государствах нам следует учредить центральное министерство, которое будет надзирать за инвестированием в строительство и организовывать программы промышленного и экономического развития."
 JAP_development_for_the_undeveloped: "Развитие для неразвитых"
 JAP_development_for_the_undeveloped_desc: "Чтобы добиться истинной революции, мы должны помогать в развитии догоняющим государствам и отстраивать инфраструктуру и промышленную мощь малых членов альянса."
 JAP_a_pan_asian_diet: "Паназиатский парламент"
 JAP_a_pan_asian_diet_desc: "Чтобы сплотить революционные страны Азии, мы должны учредить государственный орган, в который войдут представители всех стран-участниц, где они будут разрабатывать законы и институты для наших братских республик."
 JAP_extensive_navy_maneuvers: "Провести масштабные морские маневры"
 JAP_extensive_navy_maneuvers_desc: "Чтобы покорить субъекты, отколовшиеся от нашей нации в ходе гражданской войны, мы должны обеспечить боеготовность нашего флота. Для этого нам необходимо организовать крупномасштабные морские учения."
 JAP_extensive_army_maneuvers: "Провести масштабные армейские маневры"
 JAP_extensive_army_maneuvers_desc: "Чтобы победить Квантунскую армию, которая окопалась в Манчжурии с началом гражданской войны, мы должны обеспечить боеготовность наших собственных войск. Для этого нам необходимо организовать крупномасштабные армейские учения."
 JAP_reclaim_lost_territories: "Вернуть утраченные территории"
 JAP_reclaim_lost_territories_desc: "Пришло время вернуть выпавшие из нашей сферы влияния регионы и снова присоединить их к нашей республике. Лишь военное вмешательство поможет нам обеспечить процветание жителей этих земель."
 JAP_conquer_the_army_remnants: "Покончить с остатками армии"
 JAP_conquer_the_army_remnants_desc: "Пришло время закончить начатую борьбу, разбить остатки Императорской армии и завершить гражданскую войну. Мы должны победить Квантунскую армию и вернуть себе Манчжурию!"
 JAP_put_an_end_to_chinese_feudalism: "Положить конец китайскому феодализму"
 JAP_put_an_end_to_chinese_feudalism_desc: "В Китае все еще царят феодальные порядки. Миллионы людей ждут освобождения и вступления в состав нашей революционной республики. Своим декретом мы подарим китайскому народу окончательное освобождение!"
 JAP_mobilize_the_proletariat: "Мобилизовать пролетариат"
 JAP_mobilize_the_proletariat_desc: "Рабочие героически производят оружие для наших войск, но отчаянные времена требуют отчаянных мер. Назрела необходимость временно повысить производственные квоты, чтобы полностью удовлетворить потребность армии в оружии."
 JAP_the_long_march_to_victory: "Долгий марш к победе"
 JAP_the_long_march_to_victory_desc: "Чтобы разбить правительства китайских государств, нам нужно совершить бросок вглубь континентальной Азии. Этот дальний поход будет воспет в пропаганде, и окрыленные солдаты наверняка пройдут столько, сколько нужно!"
 JAP_the_pacific_union_of_soviet_socialist_republics: "Тихоокеанский Союз Советских Социалистических Республик"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "Наконец настал момент, которого мы так долго ждали. Пришло время объявить о создании нового азиатского государства, нового союза свободных советских республик."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "Мы станем известны как §YТихоокеанский Союз Советских Социалистических Республик§!"
 JAP_the_indochinese_soviet: "Индокитайский Совет"
 JAP_the_indochinese_soviet_desc: "С созданием союза нам нужно учредить новые советские республики и взять их под свое крыло. Мы должны создать Индокитайский совет, чтобы оправдать наше присутствие в регионе."
 JAP_transformation_of_nature: "Преобразование природы"
 JAP_transformation_of_nature_desc: "Азия богата нетронутыми природными ресурсами. Наше научное сообщество раздвигает границы возможного, и даже самые радикальные проекты по изменению окружающей среды превращаются из фантастики в реальность. Сама природа будет покорена и поставлена на службу народу!"
 JAP_the_south_pacific_soviet: "Южно-Тихоокеанский Совет"
 JAP_the_south_pacific_soviet_desc: "С созданием союза нам нужно учредить новые советские республики и взять их под свое крыло. Мы должны создать Южнотихоокеанский совет, чтобы оправдать наше присутствие в регионе."
 JAP_the_oceanian_soviet: "Совет Океании"
 JAP_the_oceanian_soviet_desc: "С созданием союза нам нужно учредить новые советские республики и взять их под свое крыло. Мы должны создать Тихоокеанский совет, чтобы оправдать наше присутствие в регионе."
 JAP_strike_down_the_great_pretender: "Разгромить Великого Самозванца"
 JAP_strike_down_the_great_pretender_desc: "Большевики в Советском союзе держат под пятой народы Центральной Азии, прикрываясь мнимой заботой о народном счастье. Нам нужно свергнуть эту буржуазную диктатуру в шкуре революционного движения и объявить себя единственными защитниками революции!"
 JAP_a_red_dawn_over_asia: "Красный рассвет над Азией"
 JAP_a_red_dawn_over_asia_desc: "Благодаря доблести наших воинов мы присоединили обширные области Тихоокеанского региона, и революция близка к триумфу как никогда. В небе сияет красное солнце — это рассвет новой эпохи для Азии!"
 JAP_to_rival_the_comintern: "Соперничать с Коминтерном"
 JAP_to_rival_the_comintern_desc: "Со времен учреждения троцкистами Четвертого интернационала многие призывают создать новый, Пятый интернационал, который станет противовесом и Четвертому, и Коминтерну. Нам нужно взять на себя лидерство и объявить себя истинными защитниками революции!"
 JAP_alternative_communist_international: "Пятый Коммунистический интернационал"
 JAP_wrestle_mongolia_from_the_soviets: "Вырвать монголов из-под советского влияния"
 JAP_wrestle_mongolia_from_the_soviets_desc: "Монголы уже много лет страдают под пятой русских, и они ждут возможности отвернуться от Европы. Мы можем дать им такую возможность и пригласить их в Интернационал, однако это может осложнить наши отношения с [SOV.GetNameRuInst]."
 JAP_wrestle_tuva_from_the_soviets: "Вырвать тувинцев из-под советского влияния"
 JAP_wrestle_tuva_from_the_soviets_desc: "Тувинцы уже много лет страдают под пятой русских, и они ждут возможности отвернуться от Европы. Мы можем дать им такую возможность и пригласить их в Интернационал, однако это может осложнить наши отношения с [SOV.GetNameRuInst]."
 JAP_spread_revolutionary_flames_to_south_asia: "Распространить пламя революции в Южной Азии"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "Пожар революции расползается всё шире: наши успешные военные кампании вдохновляют пролетариат по всему миру. Нам следует начать финансировать революционные группы в Южной Азии, чтобы дестабилизировать регион и привлечь его в Пятый интернационал."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Открывает решения пригласить §Yкоммунистические страны в Южной Азии§! в наш альянс"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Открывает решения §Yразжечь коммунистические настроения§! в §Yюжно-азиатских§! странах"
 JAP_spread_revolutionary_flames_to_west_asia: "Распространить пламя революции в Западной Азии"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "Пожар революции расползается все шире: наши успешные военные кампании вдохновляют пролетариат по всему миру. Нам следует начать финансировать революционные группы в Западной Азии, чтобы дестабилизировать регион и привлечь его в Пятый интернационал."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Открывает решения пригласить §Yкоммунистические страны в Западной Азии§! в наш альянс"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Открывает решения §Yразжечь коммунистические настроения§! в §Yзападно-азиатских§! странах"
 JAP_trans_pacific_influence: "Транстихоокеанское влияние"
 JAP_trans_pacific_influence_desc: "Пожар революции расползается все шире: наши успешные военные кампании вдохновляют пролетариат по всему миру. Нам следует начать финансировать революционные группы по ту сторону океана, чтобы дестабилизировать регион и привлечь его в Пятый интернационал."
 JAP_trans_pacific_influence_tt: "Открывает решения пригласить §Yкоммунистические§! страны в Южной Америке в наш альянс"
 JAP_build_an_anti_army_coalition: "Создать антиармейскую коалицию"
 JAP_build_an_anti_army_coalition_desc: "Чтобы противостоять чрезмерному влиянию армии, необходимо остановить раздоры между партиями. Нужно попытаться создать коалицию, которая приведет Японию к светлому будущему."
 JAP_ensure_cross_party_support: "Обеспечить межпартийное сотрудничество"
 JAP_ensure_cross_party_support_desc: "Коалиция уже начала формироваться, и теперь мы должны добиться поддержки других партий, чтобы она не распалась, столкнувшись с сопротивлением. Вместе мы возродим дух демократии Тайсё!"
 JAP_gather_royal_pacifists_support: "Заручиться поддержкой королевских пацифистов"
 JAP_gather_royal_pacifists_support_desc: "Многие члены императорской семьи не поддерживают идею преобладания армии в политике и доктрину тотальной войны. Нужно обратиться к Садако Кудзё, Нобухито и Коити Кидо и заручиться их поддержкой в устранении военных элементов из нашего правительства."
 JAP_gather_royal_pacifists_support_tt: "Если §Yимператор Хирохито§! встанет на сторону военных в §Yгражданской войне§!, мы сможем сохранить §Yподдержку правящей семьи§! от его младшего брата §YНобухито§! и матери §YСадако Кудзё§!"
 JAP_limit_military_power: "Ограничить военную мощь"
 JAP_limit_military_power_desc: "Чтобы предотвратить новый переворот, нужно снять как можно больше военных с ключевых должностей, при этом не спровоцировав мятеж. Тогда мы не позволим им погасить факел свободы."
 JAP_limit_military_power_tt: "С началом §Yгражданской войны§! противоположная сторона получит следующий национальный дух на §Y365§! дней:"
 JAP_divert_military_funds: "Перенаправить военные финансы"
 JAP_divert_military_funds_desc: "Мятеж надвигается, и если мы хотим ослабить армию до такой степени, чтобы она не смогла с нами совладать, необходимо перенаправить выделенные ей средства на иные цели. Тогда военные на какое-то время столкнутся с дефицитом."
 JAP_divert_military_funds_tt: "Все регионы не под §Yконтролем армии§! присоединится к нам с началом §Yгражданской войны§!"
 JAP_sway_the_navy_moderates: "Переманить умеренных во флоте"
 JAP_sway_the_navy_moderates_desc: "Во флоте хватает высокопоставленных людей, с которыми куда проще договориться, чем с армейскими. Если мы обратимся к бывшим представителям договорной фракции, возможно, нам удастся добиться их одобрения или даже поддержки в случае гражданской войны."
 JAP_sway_the_navy_moderates_tt: "С началом §Yгражданской войны§! мы сохраним на своей стороне значительную часть §YИмператорского флота§!"
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §YАдмирала§! станут лояльны нам"
 JAP_bribe_generals: "Подкупить генералов"
 JAP_bribe_generals_desc: "Несмотря на радикалистские настроения в нашей армии, там не все хотят быть на стороне зла. Долг и честь велят им поддерживать товарищей по оружию, но если дать им время на размышление и приложить достаточно усилий, возможно, удастся убедить их встать на правильную сторону."
 JAP_bribe_generals_tt: "§G4§! §YГенерала§! станут лояльны нам"
 JAP_appoint_new_generals: "Назначить новых генералов"
 JAP_appoint_new_generals_desc: "Теперь, когда многие генералы решили выступить против нас, мы столкнулись с нехваткой компетентных офицеров, способных возглавить наши войска. Мы должны сделать всё возможное, чтобы исправить ситуацию, и нанять новое поколение командиров."
 JAP_implement_army_reforms: "Провести армейские реформы"
 JAP_implement_army_reforms_desc: "Мы отстранили старое военное командование, и теперь пришло время избавиться от устаревших идей. Армия будет постепенно преобразована в силы самообороны, а принцип первого удара вскоре уйдет в прошлое."
 JAP_implement_army_reforms_tt: "§RУбирает§! возможность получить модификаторы §YПринцип первого удара§! и §YКантай кэссэн§! от фокуса §YИмперский оборонительный план§!"
 JAP_a_new_take_on_state_shintoism: "Поддержать теорию светских святилищ"
 JAP_a_new_take_on_state_shintoism_desc: "Религиозная политика и политическая теория Дзиндзя хисюкёрон, сформировавшаяся в эпоху Мэйдзи, поддерживает идею о том, что синтоистские святилища следует считать светскими, а не религиозными сооружениями, а сам синтоизм является светской японской национальной традицией. Мы должны и впредь поддерживать эту теорию, чтобы использовать это движение в своих интересах."
 JAP_crush_the_spirit_of_gekokujo: "Подавить дух гэкокудзё"
 JAP_crush_the_spirit_of_gekokujo_desc: "В ранние годы периода Сёва неоднократно случались перевороты гэкокудзё, в ходе которых офицеры более низкого звания смещали высокопоставленных командиров. Это может подорвать командную цепочку, и мы должны как можно скорее подавить такие идеи!"
 JAP_organize_a_general_election: "Организовать всеобщие выборы"
 JAP_organize_a_general_election_desc: "Гражданские беспорядки наконец-то подошли к концу, и пришло время восстановить наши демократические традиции. Впервые со времен самого Мэйдзи мы проведем выборы, свободные от влияния и коррупции армии, позволив людям самим выбирать свою судьбу!"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "Составить конституцию Эйан" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "Составить конституцию Сёва"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "Мы с уважением относимся к имперской истории нашей страны. Однако в Японии, которую мы хотим построить, не место авторитарному правлению. Мы сохраним символический пост нового императора, но ограничим его власть конституцией, как это сделано во многих западных странах."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "Мы с уважением относимся к имперской истории нашей страны. Однако в Японии, которую мы хотим построить, не место авторитарному правлению. Мы сохраним символический пост императора, но ограничим его власть конституцией, как это сделано во многих западных странах."
 JAP_form_the_ldp: "Создать ЛДП"
 JAP_form_the_ldp_desc: "Теперь, когда «Риккэн Сэйюкай» установила контроль над парламентом и кабинетом министров, пришло время реформировать ее в более эффективный орган правления. В соответствии с директивой Итиро Хатоямы нужно основать Либерально-демократическую партию, которая будет править страной в обозримом будущем."
 JAP_rikken_minseito_victory: "Победа «Риккэн Минсэйто»"
 JAP_rikken_minseito_victory_desc: "Выборы подошли к концу. Либерально-прогрессивная «Риккэн Минсэйто» одержала решительную победу и в ближайшем будущем станет обладать большинством. Похоже, народ решил, в какую сторону нужно двигаться стране."
 JAP_rikken_minseito_victory_flag: "На всеобщих выборах победила «Риккэн Минсэйто»"
 JAP_rikken_seiyukai_victory: "Победа «Риккэн Сэйюкай»"
 JAP_rikken_seiyukai_victory_desc: "Выборы подошли к концу. Либерально-консервативная «Риккэн Сэйюкай» одержала решительную победу и в ближайшем будущем станет обладать большинством. Похоже, народ решил, в какую сторону нужно двигаться стране."
 JAP_rikken_seiyukai_victory_flag: "На всеобщих выборах победила «Риккэн Сэйюкай»"
 JAP_minshu_shugi: "Минсю Сюги"
 JAP_minshu_shugi_desc: "До сих пор мы следовали политической доктрине Минпон Сюги, но для достижения истинной демократии нужно переключиться на Минсю Сюги. В конце концов, «по закону суверенитет нации принадлежит народу», а доктрина Минпон ставит на первое место власть монарха. Мы должны закрепить новые идеи в конституции!"
 JAP_minpon_shugi: "Минпон Сюги"
 JAP_minpon_shugi_desc: "Политическая доктрина Минпон Сюги появилась в эпоху Тайсё. Ее можно охарактеризовать как «политику осуществления политической власти при оценке доходов, довольства и мнения народа». Это не противоречит институтам империи и работает в интересах народа и императора. Мы продолжим развивать нашу демократию на основе власти монарха, закрепленной в нашей новой конституции!"
 JAP_promote_meritocracy: "Поддержка меритократии"
 JAP_promote_meritocracy_desc: "Мы не сможем эффективно управлять страной, если не будем продвигать тех, кто добьется успехов на подходящих им должностях. Электронную промышленность должен возглавлять человек, сведущий в электронике, а не какой-то политик со связями в министерствах. Пришло время покончить с традициями амакудари и перейти к меритократии ради блага нации!"
 JAP_experimental_housing_solutions: "Экспериментальное решение проблем с жильем"
 JAP_experimental_housing_solutions_desc: "Градоустройство должно развивать четыре ключевых направления: жилье, работа, транспорт и отдых. Кэндзо Тангэ и ряд других начинающих архитекторов предложили новый подход к обустройству городов в рамках движения, которое они называют метаболизмом. Мы должны поддержать эту свежую идею, чтобы улучшить жилищные условия всех наших граждан."
 JAP_embrace_amakudari: "Принять принцип амакудари"
 JAP_embrace_amakudari_desc: "Амакудари, что буквально переводится как «спускание с небес», описывает практику, при которой уходящие в отставку высокопоставленные госслужащие занимают руководящие посты в частных компаниях, зачастую в той же отрасли промышленности, которую они ранее курировали. Эффективность промышленности при этом падает, но эта система позволяет нам лучше следить за обществом и контролировать его."
 JAP_agricultural_protectionism: "Сельскохозяйственный протекционизм"
 JAP_agricultural_protectionism_desc: "Мировая экономика становится всё более и более враждебной нашим традиционным способам производства. Если мы не предпримем меры по защите наших фермеров, нас ждёт кризис невиданного масштаба, так как наши фермеры не могут конкурировать с массово производимой продукцией из-за рубежа."
 JAP_machida_chuuji_focus: "Премьерство Матиды Тюдзи"
 JAP_machida_chuuji_focus_desc: "Нужно добиться того, чтобы Матида Тюдзи, действующий глава правящей партии «Риккэн Минсэйто», сформировал новое правительство, которое продавит принятие новой конституции. Так мы наконец-то покончим с эпохой временных премьер-министров и впервые с начала смуты восстановим порядок."
 JAP_abe_isoo_focus: "Премьерство Абэ Исоо"
 JAP_abe_isoo_focus_desc: "Нужно добиться того, чтобы Абэ Исоо, действующий глава партии «Сякай Тайсюто» и отец японского бейсбола, сформировал новое правительство, которое продавит принятие новой конституции. Так мы наконец-то покончим с эпохой временных премьер-министров и впервые с начала смуты восстановим порядок."
 JAP_uplift_labor_unions: "Поддерживать профсоюзы"
 JAP_uplift_labor_unions_desc: "Профсоюзы способствуют народному самоуправлению и помогают нам восстанавливать промышленность, разрушенную военными до и во время гражданской войны. Мы должны усиливать роль этих организаций, пока наконец не построим японское общество всеобщего благоденствия."
 JAP_tokugawa_iesato_focus: "Премьерство Токугавы Иэсато"
 JAP_tokugawa_iesato_focus_desc: "Нужно добиться того, чтобы крайне популярный Токугава Иэсато, председатель палаты пэров и наследник сёгуната Токугава, сформировал новое правительство, которое продавит принятие новой конституции. Так мы наконец-то покончим с эпохой временных премьер-министров и впервые с начала смуты восстановим порядок."
 JAP_ichiro_hatoyama_focus: "Премьерство Хатоямы Итиро"
 JAP_ichiro_hatoyama_focus_desc: "Нужно добиться того, чтобы Итиро Хатояма, действующий глава правящей партии «Риккэн Сэйюкай», сформировал новое правительство, которое продавит принятие новой конституции. Так мы наконец-то покончим с эпохой временных премьер-министров и впервые с начала смуты восстановим порядок."
 JAP_mitsumasa_yonai_focus: "Премьерство Ёная Мицумасы"
 JAP_mitsumasa_yonai_focus_desc: "Нужно добиться того, чтобы Мицумаса Ёнай, умеренный адмирал и видный представитель флотской фракции, выступающей за договоры с западными странами, сформировал новое правительство, которое продавит принятие новой конституции. Так мы наконец-то покончим с эпохой временных премьер-министров и впервые с начала смуты восстановим порядок."
 JAP_limit_the_emperors_power: "Ограничить власть императора"
 JAP_limit_the_emperors_power_desc: "Император по-прежнему играет важную роль в японском обществе, но при желании может стать угрозой для нашей демократии. Мы должны постараться ограничить власть конституционного монарха, чтобы больше никогда не утратить демократических ценностей."
 JAP_ensure_civil_liberties: "Гарантировать гражданские свободы"
 JAP_ensure_civil_liberties_desc: "Теперь, когда мир и процветание снова вернулись в нашу страну, пора исполнять данные обещания. Мы должны гарантировать соблюдение всех гражданских свобод в новой Японии, а также начать производство новых фильмов в поддержку нашей демократии."
 JAP_crush_the_internal_factions: "Разгромить внутренние фракции"
 JAP_crush_the_internal_factions_desc: "Соперничество между фракциями, которые боролись за благосклонность императора, привело к катастрофическим последствиям. Теперь, когда правительство снова полностью контролирует ситуацию, пора укрепить нашу власть и показать другим внутренним фракциям, что с нами шутки плохи."
 JAP_democratic_war_with_manchukuo: "Последняя битва"
 JAP_democratic_war_with_manchukuo_desc: "С началом гражданской войны Квантунская армия разорвала сообщение с нами и захватила контроль над Маньчжурией. Тамошнее население продолжает жить под властью авторитарных угнетателей, как когда-то жили мы, и нуждается в помощи. Пришло время завершить начатое."
 MAN_kwantung_army_took_control_flag: "Квантунская армия захватила контроль над Маньчжурией"
 JAP_democratic_war_with_china: "Защитить Шанхайский сетлмент"
 JAP_democratic_war_with_china_desc: "Жителям Шанхайского международного сеттльмента угрожают коррумпированный китайский режим и его прихлебатели. Мы должны вмешаться и спасти их, чтобы избежать ненужного кровопролития!"
 JAP_closer_ties_with_the_usa: "Укрепить связи с США"
 JAP_closer_ties_with_the_usa_desc: "С установлением в стране демократической системы наши дипломаты активно принялись восстанавливать отношения, испорченные военными, начав с Соединенных Штатов Америки. Мы должны обратиться к ним и попытаться заключить договор о дружбе на ближайшие годы."
 JAP_ally_the_philippines: "Заключить союз с Филиппинами"
 JAP_ally_the_philippines_desc: "Недавно филиппинцы восстановили связи со своими бывшими колонизаторами. Возможно, сейчас самое время предложить [PHI.GetAdjective]ому правительству вступить в наш союз. Нам кажется, эта сделка будет выгодна обеим сторонам."
 JAP_strike_the_soviets: "Нанести удар по старому сопернику"
 JAP_strike_the_soviets_desc: "Мы стоим на пути большевиков, укравших у нас северный Карафуто. Со времен Сибирской интервенции и Русско-японской войны наши люди рвутся вновь сразиться с [SOV.GetNameRuInst], чтобы наконец-то изгнать их из восточной Сибири и создать собственную сферу влияния."
 JAP_free_colonized_asian_countries: "Освободить колонизированные азиатские страны"
 JAP_free_colonized_asian_countries_desc: "Многие азиатские страны оккупированы западными державами. Теперь мы — новые хранители Азии и должны обратиться к европейцам с предложением, от которого они не смогут отказаться, чтобы они передали нам контроль над своими колониями."
 JAP_free_colonized_asian_countries_tt: "Открывает решения о требовании §Yгосподства§! над §Yазиатскими странами§!, которые являются субъектами §Yнеазиатских стран§!"
 JAP_fund_resistance_groups_in_asia: "Финансировать группы сопротивления в Азии"
 JAP_fund_resistance_groups_in_asia_desc: "Многие народы на нашем континенте борются против иноземного угнетения и охотно примут нашу помощь, если мы ее предложим. Мы должны воспользоваться этой возможностью ослабить западные державы и способствовать продвижению свободы во всей Азии!"
 JAP_fund_resistance_groups_in_asia_tt: "Открывает §Yрешения§!, позволяющие усилить сопротивление и получить бонусы к атаке в оккупированных азиатских регионах"
 JAP_sea_rekindle_the_old_alliance: "Возвращение к старым союзам"
 JAP_sea_rekindle_the_old_alliance_desc: "Нашим лучшим шансом на успех станет сотрудничество со старыми союзниками времен Великой войны. Мы должны возобновить прошлый союз и защищать демократию совместно с [ENG.GetNameRuInst]."
 JAP_create_greater_east_asian_treaty_organization: "Западно-тихоокеанский договор"
 JAP_create_greater_east_asian_treaty_organization_desc: "Нам следует создать с другими азиатскими странами собственный союз, который будет стоять на страже нашего нового образа жизни. Пришло время принять нашу судьбу, стать стражами континента и повести его в будущее."
 JAP_greater_east_asian_treaty_organization: "Организация восточноазиатского договора"
 JAP_create_greater_east_asian_treaty_organization_tt: "Открывает решения о приглашении §Yнейтральных§! или §Yдемократических§! стран §YАзии§! и §YОкеании§! в наш альянс"
 JAP_form_greater_east_asian_customs_union: "Создать Таможенный союз Восточной Азии"
 JAP_form_greater_east_asian_customs_union_desc: "Наши экономисты-теоретики давно планировали создание Тихоокеанского таможенного союза, и теперь пришло время реализовать их планы. Медленно, но верно мы объединим азиатские экономики, превратив их в грозную силу."
 JAP_form_greater_east_asian_currency_union: "Создать Валютный союз Восточной Азии"
 JAP_form_greater_east_asian_currency_union_desc: "Мы должны перейти к использованию единой азиатской валюты — когда-то наши политические теоретики называли это йеновым блоком. Пришло время сделать еще один шаг в этом направлении и сформировать валютный союз с нашими новыми союзниками."
 JAP_form_greater_east_asian_currency_union_tt: "Открывает решения о приглашении наших союзников в §Yвалютный союз§!"
 JAP_an_integrated_union: "Единый союз"
 JAP_an_integrated_union_desc: "В долгосрочной перспективе нам потребуется интегрировать экономики стран-союзниц с нашей собственной, а также учредить азиатский центральный банк, который будет отслеживать экономическое состояние других государств и своевременно оказывать им помощь. Так мы не только станем сильнее, но и укрепим зависимость союзников от нас. Через какое-то время вся их внешняя политика окажется под нашим контролем."
 JAP_an_integrated_union_tt: "Каждый §Yчлен альянса§! получит §Yсобытие:§! [JAP.GetNameDefCap] жела[JAP.GetNameEndRuPresentEtYut] дальнейшей интеграции нашей экономики"
 JAP_an_integrated_union_2_tt: "Открывает решение пригласить союзников и §Yувеличить интеграцию их экономики§! с нашей, что в будущем позволит нам §Yпопытаться подчинить их дипломатически§!"
 JAP_greater_east_asian_federation: "Федерация Великой Восточной Азии"
 JAP_greater_east_asian_federation_desc: "Наконец настал тот день, когда мы можем объединить все народы Азии в одной стране! Нужно скорее интегрировать младших участников и создать Федерацию Великой Восточной Азии, которая распространит демократию во все уголки Азии."
 JAP_allied_civilian_administration_integration_tt: "Будут открыты решения об §Yобъединении гражданской администрации§!, которые позволят нам §Yаннексировать§! наши §Yмарионеточные§! государства"
 JAP_greater_east_asian_federation_tt: "Отныне мы будем называться §YФедерация Великой Восточной Азии§!"
 JAP_greater_east_asian_federation_2_tt: "Открывает решения об интеграции §Yазиатских§! регионов, находящихся под нашим §Yконтролем§!"
 JAP_democratic_womens_suffrage: "Женское избирательное право"
 JAP_democratic_womens_suffrage_desc: "Итикава Фусаэ долгое время выступала за распространение права голосовать на женщин. Теперь, когда политическая ситуация стабилизировалась, пришло время предоставить избирательное право женщинам Японии, чтобы они тоже смогли внести вклад в наш растущий успех."
 JAP_launch_the_income_doubling_plan: "Запустить План удвоения доходов"
 JAP_launch_the_income_doubling_plan_desc: "Недавно присоединившийся к комитету экономической стабилизации Японии экономист Осаму Симомура предложил так называемый план удвоения доходов. По его словам, этот план сыграет ключевую роль в экономическом планировании и поможет заложить основу ускоренного экономического роста. Мы должны принять его предложение и посмотреть, к чему это приведет."
 JAP_reform_the_education_system: "Реформировать систему образования"
 JAP_reform_the_education_system_desc: "Действующая система образования сохраняет все недостатки имперских институтов и не в состоянии эффективно обучать наших детей, из-за чего мы отстаем от западных наций. Мы должны как можно скорее реформировать ее, чтобы исправить ситуацию."
 JAP_democratic_women_in_the_workforce: "Женщины на рабочем месте"
 JAP_democratic_women_in_the_workforce_desc: "Издревле пол был главным фактором, определяющим то, где гражданин должен служить своей родине: на фронте, на заводе или дома. Более равномерное распределение труда даст нам больше рабочих, а при необходимости и больше солдат."
 JAP_taiheyo_belt: "Пояс Тайхэйё"
 JAP_taiheyo_belt_desc: "Наши экономисты составили новый план по созданию зоны урбанизации от Токио до Фукуоки, получившей название Пояс Тайхэйё. Образовавшаяся агломерация упростит передвижение, а также поспособствует экономическому и промышленному развитию южных островов. Мы должны осуществить этот план!"
 JAP_shinkansen: "Проект «Синкансэн»"
 JAP_shinkansen_desc: "Главный инженер Хидэо Сима разработал план создания поезда-пули, который он назвал «Токайдо Синкансэн». Он свяжет Токио, Нагою и Осаку и ускорит перевозку товаров и людей между крупными городами. Мы должны инвестировать в этот проект."
 JAP_shinkansen_tt: "Когда национальный дух §Y«$JAP_shinkansen_construction_idea$»§! будет удален:\n"
 JAP_pursue_international_trade: "Развивать международную торговлю"
 JAP_pursue_international_trade_desc: "Хотя мы торговали с другими странами с того дня, как коммодор Мэтью Перри положил конец нашей изоляции, масштабы этой торговли недостаточны. Мы должны уделять больше внимания международному рынку и убедиться в том, что сможем получить необходимые ресурсы с помощью дипломатии, а не войны."
 JAP_seek_foreign_investments: "Привлекать иностранные инвестиции"
 JAP_seek_foreign_investments_desc: "Теперь, когда мы еще больше открылись миру, нужно воспользоваться нашими новыми связями и привлечь иностранные инвестиции, чтобы подстегнуть развитие нашей промышленности."
 JAP_seek_foreign_investments_tt: "Открывает решения о §Yпривлечении зарубежных инвестиций§!, позволяющие получить §Yгражданские фабрики§! в обмен на §Yполитическую власть§!"
 JAP_invest_in_foreign_industries: "Инвестировать в иностранные предприятия"
 JAP_invest_in_foreign_industries_desc: "Мы должны использовать накопленные капиталы, чтобы инвестировать в другие страны и оказать им экономическую помощь в обмен на долю их природных ресурсов. Так мы поможем другим азиатским странам и заодно решим собственные проблемы."
 JAP_invest_in_foreign_industries_tt: "Открывает §Yрешения§! инвестировать в промышленность малых §Yазиатских§! стран в обмен на ресурсы"
 JAP_democratic_foreign_exchange_allocation_policy: "Политика распределения иностранной валюты"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "Фондовый рынок — мощный инструмент. Мы должны воспользоваться притоком иностранного капитала и убедиться в том, что наши экономисты и промышленники могут инвестировать как можно больше в развитие нашей нации."
 JAP_democratic_research_slot: "Реорганизовать Токийский имперский университет"
 JAP_democratic_research_slot_desc: "Токийский имперский университет до сих пор придерживается старой системы образования. Если мы хотим воспитать новое поколение интеллектуалов, способных привести нашу страну в светлое будущее, нужно инвестировать в него и изменить учебный план, чтобы он меньше зависел от национальной политики."
 JAP_offshore_coal: "Расширить оффшорные угольные предприятия"
 JAP_offshore_coal_desc: "На островах Икэсима и Хасима у берегов Нагасаки расположены важнейшие угольные шахты, добыча в которых ведется со дна моря. Мы должны расширить эти шахты и возвести на островах новые жилые дома, способные вместить еще больше рабочих."
 JAP_democratic_nationalize_zaibatsus: "Национализировать дзайбацу"
 JAP_democratic_nationalize_zaibatsus_desc: "Крупнейшие корпорации в нашей стране обладают беспрецедентной политической и экономической силой. С этим нужно покончить: никому не позволено стоять на пути государственного контроля. Необходимо национализировать их и использовать их капитал для блага народа!"
 JAP_split_uo_zaibatsu_monopolies: "Разделить монополии дзайбацу"
 JAP_split_uo_zaibatsu_monopolies_desc: "Крупнейшие корпорации в нашей стране обладают беспрецедентной политической и экономической силой. Следует напомнить им, что они выполняют волю правительства, и разделить их на более мелкие объединения кэйрэцу, которыми будет легче управлять."
 JAP_democratic_work_with_the_zaibatsus: "Сотрудничать с дзайбацу"
 JAP_democratic_work_with_the_zaibatsus_desc: "Крупнейшие корпорации в нашей стране обладают беспрецедентной политической и экономической силой. Мы вполне можем сотрудничать с ними и направить их усилия на благо нашей страны."
 JAP_lifetime_employment: "Пожизненная занятость"
 JAP_lifetime_employment_desc: "Сюсин коё применяется нашими крупными компаниями уже довольно давно, начиная с первых экономических успехов 1920-х. Нужно позаботиться о том, чтобы эта характерная особенность японской корпоративной культуры помогла нам сотворить экономическое чудо. И тогда однажды мы сможем обогнать даже западные экономики."
 JAP_modernize_agriculture: "Модернизировать сельское хозяйство"
 JAP_modernize_agriculture_desc: "Наш сельскохозяйственный сектор не менее важен, чем промышленный. В конце концов, промышленность не сможет функционировать, если мы не прокормим население страны. Поэтому мы должны инвестировать в производство новой сельскохозяйственной техники и в развитие сети дорог, которые связывают наши деревни с городами."
 JAP_civilian_nuclear_reactor_investments: "Инвестиции в мирные ядерные реакторы"
 JAP_civilian_nuclear_reactor_investments_desc: "Как выяснили наши ученые из института RIKEN, будущее за атомной энергетикой. Мы должны инвестировать в эту новую технологию, чтобы нам больше не приходилось сжигать уголь."
 JAP_civilian_nuclear_reactor_investments_tt: "Замена: §Y$JAP_early_industrialization_efforts_dm$§! на §Y$JAP_the_economic_mirale_dm$§!, эффект от изменения:"
 JAP_guardian_of_the_pacific: "Страж Тихого океана"
 JAP_guardian_of_the_pacific_desc: "Мы возьмем на себя роль опекуна всех азиатских государств в Тихоокеанском регионе. Сбросив оковы западного империализма, они теперь нуждаются в руководстве на пути становления полноценной демократии. В качестве первого шага к этой цели мы предложим тихоокеанским колониям [ENG.GetNameRuGen] подчиниться нам."
 JAP_build_diet_building_landmark_tt: "\n§Y$landmark_tokyo_imperial_palace$§! заменится на §Y$landmark_national_diet$§!"
 JAP_build_hakko_ichiu_landmark_tt: "В регионе [1018.GetName] будет возведен §Y$landmark_hakko_ichiu$§!"
 JAP_the_koiso_cabinet: "Кабинет Коисо"
 JAP_the_koiso_cabinet_desc: "Император все больше утверждается во мнении, что [ROOT.GetLeader] и имперские войска неспособны выполнять свои обязанности. На этом фоне он выразил желание объединить страну и найти способ выйти из войны и избежать полного уничтожения государства. Кандидатура Коисо непопулярна среди политиков и генералов, но возможно, он сможет вывести нашу державу из конфликта."
 JAP_the_war_has_not_necessarily_developed_focus: "Стойкая оппозиция конфликту в Восточной Азии"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "Нам до сих пор приходится терпеть соперничество между армией и флотом, а наши планы закончить войну решительным ударом провалились — похоже, варианты у нас заканчиваются. Быть может, пора принять позор и открыть новую страницу истории без конфликтов."
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Радикальные элементы в вооруженных силах попытаются свергнуть правительство и не дать императору объявить гражданам о капитуляции."
 JAP_japans_longest_day: "Самый долгий день Японии"
 JAP_japans_longest_day_desc: "Бесчестный премьер и его прихвостни получили по заслугам, а обманутый ими император посажен под домашний арест. Пришло время вновь нарастить военные усилия и вернуть нашей нации славу, которой она заслуживает."
 JAP_the_surrender_broadcast: "Обращение о капитуляции"
 JAP_the_surrender_broadcast_desc: "После тщательного размышления об основных тенденциях в мире и при текущих условиях, которые сложились в нашей империи сегодня, мы приняли решение, что повлиять на существующую ситуацию могут только чрезвычайные меры. Ситуация в войне сложилась не в пользу Японии, и нам необходимо принять этот факт."
 JAP_the_surrender_broadcast_tt: "Если мы мирно капитулируем, у нас будет больше возможности сохранить Внутренние территории"
