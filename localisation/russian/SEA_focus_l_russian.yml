 PRC_initialize_five_year_plan_tt: "§RНеудача в достижении промышленных целей в обозначенные планом сроки повлечет за собой штрафы к экономической эффективности, отражая потерю уверенности в центральном планировании.§!\n\n§YСуммарное количество фабрик, необходимое для выполнения целей:\nФабрики: [GetFiveYearPlanGoalCivFactoriesText]\nВоенные заводы: [GetFiveYearPlanGoalMilFactoriesText]§!"
 PRC_initialize_shorter_market_plans_tt: "§RНеудача в достижении промышленных целей в обозначенные планом сроки повлечет за собой большие штрафы к экономической эффективности, отражая потерю уверенности в центральном планировании.§!\n\n§YСуммарное количество фабрик, необходимое для выполнения целей:\nФабрики: [GetShorterMarketPlansGoalCivFactoriesText]\nВоенные заводы: [GetShorterMarketPlansGoalMilFactoriesText]§!"
 PRC_naval_infrastructure_effort_tt: "Когда условия будут выполнены, этот фокус предоставит §Yморские базы§!, §Yбереговые укрепления§! и 1 §Yморской штаб§!, если они еще не построены"
 PRC_dockyard_construction_efforts_tt: "Когда условия будут выполнены, этот фокус предоставит §Yверфи§!"
 PRC_urbanization_two_tt: "Если контролируются §YСянь§! и §YШаньси§!, они станут §Yурбанизированными регионами§!, получив: \n §G3§! ячейки для строительства \n §G1§! §Yгражданскую фабрику§! \n Дополнительный §Yпрогресс урбанизации§! со следующими эффектами: \nМестная скорость строительства: §G+10%§!"
 PRC_reinforce_base_area_tt: "На границах с территориями §Y[622.GetName]§! и §Y[1046.GetName]§! будут построены §Yукрепления§! §G2-го§! уровня. \nПри наличии побед в пограничных войнах: \nна границах этих территорий будут построены §Yукрепления§! §G1-го§! уровня."
