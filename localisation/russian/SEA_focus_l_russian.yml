 # Democratic Path
 CHI_end_military_primacy: "Покончить с военным главенством"
 CHI_end_military_primacy_desc: "Армия сделала свое дело, и с ее контролем нужно покончить. [ROOT.GetNameRuDat] необходимо стать страной, где правит закон, а не генералы, и для этого необходимо восстановить гражданскую власть."
 CHI_accelerate_the_tutelage: "Ускорить политическую опеку"
 CHI_accelerate_the_tutelage_desc: "КНП не оправдала надежд Синьхайской революции и Сунь Ятсена. Вместо обучения народа принципам демократии она поставила революцию на службу собственным интересам. Нам нужно наверстать упущенное."
 CHI_accelerate_the_tutelage_tt: "Открывает решения по §Yускорению политической опеки§!, распространяющейся на жителей §Yсельских территорий Китая§!."
 CHI_revive_the_new_culture_movement: "Возродить движение за новую культуру"
 CHI_revive_the_new_culture_movement_desc: "Большинство ранних революционеров как в КПК, так и в Гоминьдане вдохновлялись движением за новую культуру, которое противостояло как династии Цин, так и Юань Шикаю. Только благодаря духу движения за новую культуру из пепла прошлого восстанет новый Китай!"
 CHI_revive_the_chinese_action_committee: "Возродить Китайский исполнительный комитет"
 CHI_revive_the_chinese_action_committee_desc: "КНП монополизировала доступ к армии, сосредоточив власть в руках малой клики. Впрочем, некоторые инакомыслящие, имеющие к тому же опыт военной службы, не согласны с политикой правящей группы, однако при этом они не поддерживают и коммунистов."
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! и §Y$CHI_chen_mingshu$§! становятся доступны в роли §Yгенералов§!."
 CHI_ally_the_young_china_party: "Поддержать партию «Молодой Китай»"
 CHI_ally_the_young_china_party_desc: "Партия «Молодой Китай» была основана группой китайских студентов в Париже 2 декабря 1923 года и стала самой влиятельной политической силой в стране после Гоминьдана и КПК. У них есть хорошие идеи для нашего будущего, которые обязательно нужно взять на вооружение. Мы должны немедленно их поддержать!"
 CHI_invite_carsun_chang: "Пригласить Карсон Чана"
 CHI_invite_carsun_chang_desc: "Хотя западные державы и действуют во вред [ROOT.GetAdjRuLower]им интересам, некоторые из западных идей могут оказаться нам полезны. Карсон Чан переосмысливает европейскую философскую мысль в конфуцианском контексте — он станет маяком китайского демократического движения."
 CHI_give_protection_of_civil_rights: "Обеспечить защиту гражданских прав"
 CHI_give_protection_of_civil_rights_desc: "Сун Цинлин и основанная ею Китайская Лига прав человека боролись в начале 1930-х гг. против автократических практик КНП. Они начали работу, которая будет продолжена: права человека будут закреплены законом."
 CHI_rural_reconstruction_movement_sea: "Возрождение китайских деревень"
 CHI_rural_reconstruction_movement_sea_desc: "Наши города — это бурлящие центры современной жизни, но того же нельзя сказать о китайской деревне. Следует добиться экономического благополучия сельской местности, не забывая и об идеологической поддержке. Только обширное влияние поможет нам раскрыть потенциал тех территорий, которые иначе остались бы неосвоенными."
 CHI_rural_reconstruction_movement_sea_tt: "Время удаления решений по §Yполитической опеке как в сельской местности, так и в городах§! сокращается на §G10§! дней."
 CHI_rural_reconstruction_movement_sea_2_tt: "Решения по §Yполитической опеке в сельской местности§! теперь также накладывают на выбранные территории следующий коэффициент: §Y$CHI_local_rural_reconstruction_modifier$§!."
 CHI_sino_american_joint_commission_on_rural_reconstruction: "Американская помощь в возрождении села"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "Нам нужно задействовать связи с американцами и позаботиться о развитии сельских школ, а также попытаться установить во всей стране надежную и эффективную систему образования."
 CHI_a_matter_of_will: "Вопрос воли"
 CHI_a_matter_of_will_desc: "Иностранные идеи могут быть полезны для Китая, но наша история диктует нам наш собственный путь. И для начала следует взяться за сельские школы, тем самым заложив основание для взращивания единства."
 CHI_glorify_deng_yanda: "Прославить Дэн Яньду"
 CHI_glorify_deng_yanda_desc: "Гоминьдан отступил от революции, которую мы начали в 1911 году, в угоду эгоистичной погоне за личными выгодами. Но был еще среди нас тот, кто выступал за благо простого человека и проложил путь, отличный от пути тирании и примиренчества — Дэн Яньда. За свои убеждения он принял мученическую смерть, и мы никогда не забудем ни его, ни того, за что он боролся."
 CHI_apply_yandas_work: "Применить методы Яньды"
 CHI_apply_yandas_work_desc: "Дэн всегда хотел мобилизовать массы и дать сельским жителям альтернативу. Информирование населения в деревнях укрепит нашу организацию и всю страну."
 CHI_apply_yandas_work_tt: "Стоимость решений по §Yполитической опеке как в сельской местности, так и в городах§! снижается на §G10§!."
 CHI_socialize_major_industries: "Национализировать ключевые отрасли"
 CHI_socialize_major_industries_desc: "Мы позволили некоторым личностям накопить слишком много богатства и влияния — в результате важнейшие отрасли промышленности попали не в те руки. Нам нужно перевести эти предприятия под контроль государства, чтобы обеспечить их сохранность."
 CHI_a_burgeoning_welfare_state: "Зарождение социального государства"
 CHI_a_burgeoning_welfare_state_desc: "Государство, которое заботится о своих гражданах, обладает несравненной силой и прочностью. Мы возьмем пример с немцев до того, как они обратились к фанатизму, и начнем строить справедливое будущее для всех."
 CHI_truly_free_speech: "Подлинная свобода слова"
 CHI_truly_free_speech_desc: "Хотя мы защищаем наших граждан от преследования за их мнения, политический дискурс по-прежнему узок. Нам нужно вовлекать в публичный диалог больше людей, чтобы слышать более широкий спектр мнений."
 CHI_a_control_yuan_with_teeth: "Контролирующий Юань с реальной властью"
 CHI_a_control_yuan_with_teeth_desc: "Власть развращает, поэтому нам нужны инструменты для поощрения честности среди политиков. При Чан Кайши ответственная за это организация была лишена полномочий. Мы реформируем ее, чтобы ее сотрудники могли выполнять свои задачи в полной мере."
 CHI_unify_as_the_china_democratic_league: "Объединиться в Демократическую лигу Китая"
 CHI_unify_as_the_china_democratic_league_desc: "Множество разрозненных мелких групп не способно противостоять Гоминьдану. Если же мы объединимся, у нас появится шанс, но тогда кто будет нас возглавлять?"
 CHI_continue_the_ding_xian_experiment: "Продолжать эксперимент в Динсяне"
 CHI_continue_the_ding_xian_experiment_desc: "Проект «Динсянь» в рамках программы реконструкции сельских районов до сих пор спонсировался движением за массовое образование под руководством Яня Янчу. Движение использовало проект как социальную лабораторию для разработки и демонстрации способов повышения уровня жизни, здоровья, политической ответственности и культуры в китайской деревне. Мы должны финансировать эту программу, чтобы модернизировать сельскую местность."
 CHI_continue_the_ding_xian_experiment_tt: "\nС течением времени от §YХэбэя и Хунана§! начнет распространяться программа §Yэлектрификации и массового образования§!. Раз в два месяца этот модификатор будет получать новая национальная территория."
 CHI_minsheng_focus: "Принцип «миньшэн»"
 CHI_minsheng_focus_desc: "Государство, идущее в ногу со временем, должно заботиться о своих гражданах, чтобы они в трудную минуту смогли встать на его защиту. С этой целью мы должны придерживаться принципа «миньшэн» и добиться, чтобы благосостояние стало неотъемлемым правом всех граждан нашей страны."
 CHI_minzu_focus: "Принцип «миньцзу»"
 CHI_minzu_focus_desc: "Идея единой нации, а не народности или религии — вот что превращает скопление людей в страну. С этой целью мы должны добиться, чтобы все люди страны испытывали сильное чувство национализма и патриотизма, а также чувство единства под руководством центрального правительства."
 CHI_minquan_focus: "Принцип «миньцюань»"
 CHI_minquan_focus_desc: "Путь, начатый Сунем Ятсеном, рано или поздно приведет нас к республике. Путь этот долог, но мы его пройдем. С этой целью мы должны придерживаться принципа «миньцюань» и добиться, чтобы у всех граждан Китая было право голоса."
 CHI_demand_regional_adherence: "Потребовать у регионов подчинения"
 CHI_demand_regional_adherence_desc: "Теперь правители регионов Китая увидят, что мы должным образом соблюдаем три народных принципа. Мы сможем оказывать на них давление, побуждая действовать так же. В конечном итоге это должно привести к тому, что они нам подчинятся и интегрируются в республику под руководством нашей центральной власти."
 CHI_demand_regional_adherence_tt: "Открывает решения по §Yразвитию§! регионов, подконтрольных местным правителям, и побуждает их следовать трем народным принципам, что в свою очередь повышает их §Yдемократическую§! поддержку и со временем приводит к §Yподчинению и интеграции§!."
 CHI_zhonghua_minzu_focus: "Китайская нация"
 CHI_zhonghua_minzu_focus_desc: "Теперь, когда все полевые командиры и правители регионов вернулись под наш контроль, пришло время начать настоящее воссоединение и обратить взор за пределы нынешних границ Китая. Многие из наших законных территорий были утрачены из-за действий националистических сил или иностранных держав, и теперь мы должны сделать всё возможное, чтобы вернуть их в состав республики."
 CHI_zhonghua_minzu_focus_tt: "Открывает решения заявить права на [MON.GetFlag] §Y[MON.GetAdjRuLower]ие§!, [TAN.GetFlag] §Y[TAN.GetAdjRuLower]ие§! и [TIB.GetFlag] §Y[TIB.GetAdjRuLower]ие§! регионы."
 CHI_zhonghua_minzu_focus_2_tt: "Заменить §Y«$CHI_the_political_tutelage_dm$»§! на §Y«$CHI_the_political_tutelage_upgraded_dm$»§!. Эффект от изменения:"
 CHI_toward_a_socialist_economy: "К социалистической экономике"
 CHI_toward_a_socialist_economy_desc: "Чтобы изменить общество к лучшему, нужно вплотную заняться притоками капитала и убрать руководителей корпораций, пробравшихся на высокие посты исключительно благодаря кумовству. Пусть страна вновь услышит голос рабочих! Даешь равноправие для [ROOT.GetAdjRuLower]ого народа!"
 CHI_enact_georgist_tax_reforms: "Провести джорджистские налоговые реформы"
 CHI_enact_georgist_tax_reforms_desc: "Сунь Ятсен строил свою экономическую теорию на принципах джорджизма. Он хотел ввести налог на землю, находящуюся в частном владении. «Единственный способ поддержать правительство — ввести бесконечно справедливый, разумный и равномерно распределенный налог, который и ляжет в основу нашей новой системы»."
 CHI_leverage_contacts: "Использовать связи"
 CHI_leverage_contacts_desc: "Наши соотечественники расселяются по всему миру, а некоторые из них даже осели в Америке. Наши связные в Соединенных Штатах только и ждут, когда мы подадим сигнал о помощи."
 CHI_reach_out_for_help: "Обратиться за помощью"
 CHI_reach_out_for_help_desc: "С востока над Китаем нависает призрак милитаризма, и нам необходимо обратиться за помощью к нашим связям в Америке. Надо дать им понять, что мы для них — первая линия обороны против японской угрозы."
 CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§! с большей вероятностью отправит нам помощь по §Yленд-лизу§!."
 CHI_deal_with_the_shadow_elements: "Разобраться с теневыми элементами"
 CHI_deal_with_the_shadow_elements_desc: "Подпольные группы в нашей стране отравляют граждан ради личного обогащения. Больше этого терпеть нельзя!"
 CHI_utilize_the_albazinian_contact_tt: "Открывает решения по дополнительной поддержке со стороны [SOV.GetNameRuGen]."
 CHI_shifting_the_balance: "Перемена баланса"
 CHI_shifting_the_balance_desc: "Хоть мы и получили поддержку из-за рубежа, ее нельзя назвать очень деятельной. Мы запросим активного вмешательства, чтобы нам помогли устранить японскую угрозу раз и навсегда."
 CHI_the_german_mission: "Немецкая миссия"
 CHI_the_german_mission_desc: "Уже больше десяти лет мы поддерживаем контакты с Германией. Нам нужно задействовать связи Карсон Чана и расширить наше сотрудничество."
 CHI_reach_out_to_expats: "Обратиться к изгнанникам"
 CHI_reach_out_to_expats_desc: "Наши соотечественники рассеялись по миру и начали новую жизнь на чужбине. Некоторые сочтут это слабостью, но мы видим в этом силу. Мы обратимся к нашим потерянным собратьям в час нужды."
 CHI_reach_out_to_expats_tt: "Открывает решения по §Yполучению повышенного месячного избытка объема производства§! от иностранных государств за счет использования наших связей и сообществ экспатов."
 CHI_invoke_the_nine_powers: "Апеллировать к Договору девяти держав"
 CHI_invoke_the_nine_powers_desc: "Хотя девять держав когда-то связали наше государство несправедливыми договорами, они согласились сохранить статус-кво, чтобы ни одна держава не смела отбирать еще больше земель у Китая. На фоне японской агрессии пришло время напомнить им об этом пункте договора."
 CHI_aeronautical_expertise: "Авиационные эксперты"
 CHI_aeronautical_expertise_desc: "Китайские авиаторы снискали заслуженную славу за океаном. Мы можем призвать их вернуться домой и воспользоваться их опытом."
 CHI_expand_the_faction: "Пригласить свободные государства"
 CHI_expand_the_faction_desc: "Как и в случае c нашим внутренним движением, дело демократии в Азии держится на мириадах мелких групп. Нам нужно объединить эти организации в крупный альянс — только так мы сможем дать отпор угнетателям."
 CHI_pacific_entente_faction: "Тихоокеанская Антанта"
 CHI_expand_the_faction_tt: "Открывает решения о приглашении §Yдемократических§! стран §YАзии§! и §YОкеании§! в наш альянс."
 CHI_make_a_stand_against_the_colonialists: "Дать отпор колониалистам"
 CHI_make_a_stand_against_the_colonialists_desc: "Время империй закончилось, и мы — предвестники эпохи самоопределения. Нам необходимо донести эту простую мысль до тех, кто цепляется за старые порядки, и если они вздумают сопротивляться, то познают гнев народа."
 CHI_make_a_stand_against_the_colonialists_tt: "Открывает решения §Y«Антиколониализм»§!, позволяющие освобождать страны в §YАзии и Океании§! от колониального гнета."
 CHI_spreading_the_light_of_freedom: "Распространять свет свободы"
 CHI_spreading_the_light_of_freedom_desc: "Свобода от иностранных угроз — это лишь первый шаг на нашем пути: нам нужно также защитить волю народа от внутренних врагов."
 CHI_spreading_the_light_of_freedom_tt: "Открывает решения §Y«Разжечь республиканские настроения»§! в странах §YАзии и Океании§!."
 CHI_correct_a_historical_wrong: "Исправить историческую несправедливость"
 CHI_correct_a_historical_wrong_desc: "Те беззакония, которым подвергли мир европейцы, невозможно описать словами — это позорное пятно в истории человечества. Мы исправим эту несправедливость и покараем их за их преступления."
 CHI_championing_the_cause_of_liberty: "Отстаивать дело свободы"
 CHI_championing_the_cause_of_liberty_desc: "Мы принесли в Азию свет свободы. Теперь мы — маяк для всех, кто ценит свою свободу и право на самоопределение."
 CHI_utilize_the_albazinian_contact: "Задействовать албазинскую связь"
 CHI_utilize_the_albazinian_contact_desc: "Епископ Симеон Ду — нынешний протодиакон Китайской Православной Церкви, албазинец, объездивший весь Китай и поддерживающий тесные связи со многими бывшими белогвардейцами. Возможно, ему удастся убедить русских оказать помощь нашей стране?"
 # Wang Jingwei
 CHI_prepare_for_a_change_in_leadership: "Подготовить смену руководства"
 CHI_prepare_for_a_change_in_leadership_desc: "Наше нынешнее правительство действует уже десять лет, а [JAP.GetAdjRuLower]ая угроза до сих пор нависает над [CHI.GetNameRuInst]. Необходимо передать бразды правления в другие руки."
 CHI_prepare_for_a_change_in_leadership_tt: "§RВ результате Сианьского инцидента [CHI_chiang_kaishek.GetName] оставит пост; его место займет [CHI_wang_jingwei.GetName]§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§RОтправка Чан Кайши в Гуанчжоу во время Лянгуанского инцидента приведет к его ранней смерти и позволит выбрать «$CHI_look_for_allies$»§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§RВ результате Сианьского инцидента [CHI_chiang_kaishek.GetName] оставит пост; его место займет [CHI_dai_li.GetName]§!"
 CHI_avoid_another_crisis: "Избежать нового кризиса"
 CHI_avoid_another_crisis_desc: "В 1931 году мы были не готовы и оказались застигнуты врасплох [JAP.GetAdjRuLower]ой армией. И хотя с того момента прошло полдесятилетия, мы все еще не готовы дать отпор врагу, и нам нужно запастись ценным ресурсом — временем. Мы можем усмирить [JAP.GetNameRuAcc] небольшими уступками: это позволит нам подготовиться к неизбежной буре с востока."
 CHI_avoid_another_crisis_tt: "\nПредоставят возможность отсрочить японское вторжение, пойдя на уступки."
 CHI_lay_the_foundation_for_a_united_china: "Заложить основы единого Китая"
 CHI_lay_the_foundation_for_a_united_china_desc: "Действующее правительство — банда мордоворотов, которые понимают только язык силы. Наша нация не может держаться на одном насилии — для развития революции нам нужны прочные институты на фундаменте гражданского правительства."
 CHI_preempt_the_inevitable: "Предвосхитить неизбежное"
 CHI_preempt_the_inevitable_desc: "Мы знаем, что японцы готовятся напасть на нас в ближайшее время: они считают, что мы слабы и беззащитны. Как же они удивятся, если мы нападем первыми."
 CHI_utilize_german_contacts: "Задействовать немецкие связи"
 CHI_utilize_german_contacts_desc: "Восточные варвары упиваются жаждой крови, но некоторые из них все же способны прислушаться к голосу рассудка, хоть и не от нас. Нам следует обратиться к нашим общим партнерам в Европе и заставить их повлиять на горячие головы."
 CHI_utilize_german_contacts_tt: "Если мы примем [GER.GetAdjRuLower]ие условия об антисоветских договорах, держава [GER.GetNameDef] с большей готовностью вступится за нас."
 CHI_utilize_german_contacts_wang_tt: "Благодаря своим связям [CHI.GetLeader] добьется следующего:"
 CHI_look_for_allies: "Поиск внутренних союзников"
 CHI_look_for_allies_desc: "У Чана было почти десять лет на то, чтобы заручиться поддержкой партии, но до сих пор не все готовы поддержать его. Нам нужно выявить недовольных и объединить их в полноценную оппозицию."
 CHI_infiltrate_the_examination_yuan: "Внедриться в Экзаменационный Юань"
 CHI_infiltrate_the_examination_yuan_desc: "Государство держится не на воле нескольких людей, но на постоянной работе многочисленных чиновников. Если мы сможем внедриться в организацию, занимающуюся проверкой квалификации таких работников, это сильно поможет нашему движению. Нам нужно отбирать работников по их лояльности нашей позиции — так мы привлечем на свою сторону грозную силу."
 CHI_take_control_of_the_executive_yuan: "Взять под контроль Исполнительный Юань"
 CHI_take_control_of_the_executive_yuan_desc: "Тот, кто пишет законы, обладает большой властью, но тот, кто обеспечивает исполнение законов, может смещать законодателей. Поместив наших людей на высокие министерские посты, мы сможем дать отпор кайшизму на всех уровнях."
 CHI_take_control_of_the_executive_yuan_tt: "Когда новый военачальник становится марионеткой, каждый существующий военачальник получает §Y[?executive_yuan_autonomy_ratio|%]§! степени автономии"
 CHI_our_people_in_the_legislative: "Наши люди в Законодательном Юане"
 CHI_our_people_in_the_legislative_desc: "Нынешняя система при Чане Кайши потеряла все свои зубы. Сильная центральная власть оказалась заменена властью диктатора, с которой нам надо бороться. Нам придется пересмотреть автономию некоторых элементов, чтобы усилить центр нации."
 CHI_clear_out_sycophants: "Избавиться от подхалимов"
 CHI_clear_out_sycophants_desc: "Тиран собирает вокруг себя поддакивающих подхалимов, и чем дольше он держится у власти, тем больше вокруг него таких подпевал. Хотя формально мы удерживаем контроль над законодательным и исполнительным органами власти, в них всё еще достаточно сторонников старых порядков. Нужно сделать всё возможное, чтобы те, кто прислуживал старому режиму, были удалены от власти."
 CHI_impair_the_control_yuan: "Ослабить Контролирующий Юань"
 CHI_impair_the_control_yuan_desc: "Сдержки и противовесы — важнейший элемент здорового государственного аппарата, но вместе с тем они могут тормозить поступь прогресса. Нам было бы выгодно, если бы полномочия Контролирующего Юаня были ограничены, чтобы он не мешал нам добиваться своих целей."
 CHI_impair_the_control_yuan_tt: "Модифицирует решение §Y«Стремление к интеграции»§! следующим образом:"
 CHI_impair_the_control_yuan_tt_2: "480 дней $instead_of$ 365 дней"
 instead_of: "Вместо"
 and_last_for: "И длительность составит"
 CHI_appoint_sympathetic_judges: "Назначить лояльных судей"
 CHI_appoint_sympathetic_judges_desc: "Заручившись благосклонностью судей на ключевых постах, мы сможем распространить нашу власть вниз и наружу в провинции."
 CHI_appoint_sympathetic_judges_tt: "Каждый будущий военачальник также получит следующий дух, когда станет марионеткой:"
 CHI_close_whampoa: "Закрыть Вампу"
 CHI_close_whampoa_desc: "Академия Вампу всегда была личной вотчиной Чана и рассадником его идеологических сторонников. Сохранять это заведение никак нельзя, поэтому его нужно закрыть, а всех, кто по нашим данным с ним связан, — подвергнуть преследованию."
 CHI_close_whampoa_tt: "Все оставшиеся военачальники получат §G+3§! к случайно назначенным параметрам."
 CHI_censure_the_opposition: "Осудить оппозицию"
 CHI_censure_the_opposition_desc: "Контролирующий Юань уже слаб, но чтобы получить полную власть над этим органом, нам придется поработать с нежелательными элементами. Следует указать им на важность правильного поведения — это послужит эффективной мерой воздействия."
 CHI_the_freedom_to_abject: "Свобода пресмыкательства"
 CHI_the_freedom_to_abject_desc: "Система, которую нельзя критиковать, лишена возможности расти и развиваться. Мы слишком долго подавляли людей, указывавших на элементы, которые обогащают отдельных лиц в ущерб [CHI.GetAdjRuLower]ому народу. Нам нужно организовать систему так, чтобы можно было обнаруживать ее недостатки, не подрывая ее стабильность."
 CHI_expropriate_industrialists: "Экспроприировать промышленников"
 CHI_expropriate_industrialists_desc: "Приспешники Чана хорошо разбогатели, поддержав этого прогнившего негодяя. Личные выгоды нельзя ставить выше интересов партии, так что случившееся нужно исправить. Мы вернем то, что по праву принадлежит государству."
 CHI_politicise_the_process: "Политизировать процесс"
 CHI_politicise_the_process_desc: "Должностные лица должны понимать свои политические обязанности. Не каждый это осознает, этому нужно учить. Чтобы добиться этого, мы изменим систему образования и экзаменов для госслужащих."
 CHI_a_functioning_bureaucracy_first: "Рабочая бюрократия прежде всего"
 CHI_a_functioning_bureaucracy_first_desc: "Как ни важно иметь контроль над государственным аппаратом, в отсутствие государства он теряет смысл. Поэтому необходимо наделить институты определенной свободой самоуправления и сделать так, чтобы грамотные чиновники могли двигаться по карьерной лестнице благодаря своим заслугам, а не правильной идеологии. Это пойдет всем нам на пользу."
 CHI_extend_jurisdiction_to_the_provinces: "Распространить юрисдикцию на провинции"
 CHI_extend_jurisdiction_to_the_provinces_desc: "Партия [ROOT.GetRulingParty] установила контроль в крупных городах и центральных органах власти, но на периферии работа еще остается. Распространение нашей власти в провинции сильно поможет нам объединить Китай и сдержать [JAP.GetAdjRuLower]ую агрессию."
 CHI_affirm_civilian_primacy: "Утвердить гражданское превосходство"
 CHI_affirm_civilian_primacy_desc: "Власть Чана держалась на армии, но мы знаем, что офицеров можно убедить на самые разные авантюры, что зачастую не в наших интересах. Надо дать военным понять, что вооруженные силы должны подчиняться гражданской власти."
 CHI_proclaim_a_new_chapter: "Провозгласить новую главу"
 CHI_proclaim_a_new_chapter_desc: "Прошлый режим всегда изображал себя поборником свободы и демократии, хотя в реальности старые правители жаждали лишь контроля. С укреплением власти Вана Цзинвэя мы можем наконец заявить, что бразды правления вернулись в руки гражданского правительства."
 CHI_negotiate_the_nine_powers_treaty: "Пересмотреть Договор девяти держав"
 CHI_negotiate_the_nine_powers_treaty_desc: "Власти империи Цин сдали страну западным державам, и договоры XIX века продолжают довлеть над Китаем, словно призрак прошлого. Мы обратимся к их подписантам и постараемся разрешить наши разногласия с позиции не подчиненных, но равных."
 CHI_start_looking_outwards: "Обратить внимание на внешний мир"
 CHI_start_looking_outwards_desc: "В прошлом наша уверенность, что мы способны существовать без оглядки на окружающий мир, оказалась заблуждением. Колониальные державы растерзали и обесчестили нас и другие страны Азии, и это нельзя оставить без наказания. Мы соберем остальную Азию и единым фронтом дадим отпор врагам."
 CHI_start_looking_outwards_tt: "Мы сможем приглашать свободные азиатские страны в наш альянс"
 CHI_liberate_the_peoples_of_asia: "Освободить народы Азии"
 CHI_liberate_the_peoples_of_asia_desc: "Как и в прошлые столетия, остальная Азия смотрит на нас и видит в нас лидера, и мы оправдаем ее ожидания. Мы поможем дать отпор империалистам, обрести свободу и отомстить за братьев."
 CHI_liberate_the_peoples_of_asia_tt: "Мы получим цели войны против всех, кто имеет колонии или марионетки в §YАзии§!"
 CHI_liberate_the_peoples_of_asia_tt_2: "Открывает решения устанавливать марионеточные правительства в §YАзии§!"
 CHI_punish_the_signatories: "Наказать подписантов"
 CHI_punish_the_signatories_desc: "Урон, нанесенный нам западными коршунами, не поддается подсчету. Они оставили нашу страну в руинах. Нужно дать им понять, что они натворили, и заставить их расплатиться по старым долгам."
 CHI_bring_the_revolution_further: "Пронести революцию дальше"
 CHI_bring_the_revolution_further_desc: "Наш путь к освобождению завел нас дальше, чем мы могли себе представить. Мы разнесем свет свободы по всему Тихоокеанскому региону и оттесним колониалистов еще дальше."
 CHI_bring_the_revolution_further_tt: "Мы получим цели войны против всех, кто имеет колонии или марионетки в §YАвстралии: §!"
 CHI_bring_the_revolution_further_tt_2: "В манифест нашего альянса также войдет §Y$Australia$§! \nОткрывает решения устанавливать марионеточные правительства в §YАвстралии§!"
 CHI_end_the_humiliation: "Положить конец унижению"
 CHI_end_the_humiliation_desc: "Наконец-то мы снова, как столетия назад, являемся великой державой. Мы завоевали уважение и влияние, поднялись над другими и повергли угнетателей — теперь они останутся лишь в истории. Позору пришел конец!"
 # Chiang Kai-shek
 CHI_dang_guo: "Дан Го"
 CHI_dang_guo_desc: "Целью партии всегда было принести в нашу страну демократию, но в эти сложные времена важно, чтобы Гоминьдан действовал эффективно. Мы должны временно поставить интересы партии выше интересов нации."
 CHI_denounce_feudalism: "Осудить феодализм"
 CHI_denounce_feudalism_desc: "Мы заявляем о себе как о революционной силе, но в нашей партии есть и те, кто ведет себя, как помещики и аристократы былых времен. Этим замшелым феодалам нужно указать на их недостойное поведение."
 CHI_denounce_feudalism_tt: "Дает §G+[?warlord_subjects_pp_gain_base] политической власти§! в месяц за каждого военачальника-субъекта."
 CHI_one_nation_undivided: "Единая неделимая нация"
 CHI_one_nation_undivided_desc: "Объединение провинций под одной единственной властью поможет преодолеть региональные разногласия и заложить основу для сильной и гордой нации. Тогда мы сможем дать отпор любой угрозе, внешней или внутренней."
 CHI_one_nation_undivided_tt: "Правителям всех территорий, за исключением [PRC.GetNameRuGen] и [HBC.GetNameRuGen], будет предложено вступить в альянс объединенного фронта."
 CHI_one_nation_undivided_bypass_tt: "§YКаждый китайский военачальник§!: одно из этих условий должно выполняться: \n Не существует\n Ведет войну с §Y[ROOT.GetFlag] [ROOT.GetNameRuInst]§!\n Является субъектом §Y[ROOT.GetFlag] [ROOT.GetNameRuGen]§!\n Состоит в альянсе с §Y[ROOT.GetFlag] [ROOT.GetNameRuInst]§!\n §YУ [ROOT.GetFlag] [ROOT.GetNameRuGen]§! есть §Yцель войны§! против них."
 CHI_decree_the_end_to_corruption: "Декретировать искоренение коррупции"
 CHI_decree_the_end_to_corruption_desc: "Коррупция среди наших служащих приняла колоссальные масштабы: ею поражены все, от высокопоставленного министра до последнего новобранца. Нам нужно избавиться от алчных и коррумпированных чиновников, чтобы сформировать честную администрацию."
 CHI_reinforce_connections_with_shanghai_elites: "Укрепить связи с шанхайскими элитами"
 CHI_reinforce_connections_with_shanghai_elites_desc: "В Шанхае живет группа лиц, легальными и нелегальными способами накопивших невероятные богатства и влияние. Если мы развяжем этим людям руки, они смогут помочь нашему делу."
 CHI_introduce_the_baojia_system: "Ввести систему Баоцзя"
 CHI_introduce_the_baojia_system_desc: "Система Баоцзя с древних времен организовала наше население и обеспечивала его безопасность. Она доказала свою эффективность. Теперь нам нужно расширить эту систему и сделать ее основой для воинского призыва — она обеспечит надежный поток новобранцев."
 CHI_expand_the_tongzi_jun: "Расширить Тунцзы цзюнь"
 CHI_expand_the_tongzi_jun_desc: "В рядах молодежного движения Тунцзы цзюнь взращиваются новые поколения верных и дисциплинированных граждан. Начальная военная подготовка также сделает из них полезный резерв для вооруженных сил."
 CHI_demonstrate_our_resolve: "Продемонстрировать решимость"
 CHI_demonstrate_our_resolve_desc: "Слишком долго остальной мир смотрел на нас с пренебрежением. Пришло время продемонстрировать нашу доблесть и разбить подлых захватчиков."
 CHI_arrest_the_seven_gentlemen: "Арестовать Семерых джентльменов"
 CHI_arrest_the_seven_gentlemen_desc: "Хотя лишь немногие в Китае поддерживают японскую агрессию; вопрос о способах борьбы с ней вызывает жаркие споры. Мы не можем допустить конкуренции нашему правлению и должны показать свое главенство в этом вопросе."
 CHI_develop_counterinsurgency_tactics_tt_2: "§Y$CHI_counter_infiltration_measures$§! будут стоить §G25%§! от обычной цены"
 CHI_take_a_stance_on_illicit_trade: "Занять позицию по нелегальной торговле"
 CHI_take_a_stance_on_illicit_trade_desc: "Слишком долго мы страдали от яда, отравляющего наше общество, и распространяющих его торгашей. Нам нужно сказать решительное «нет» этому искушению и с ясной головой взглянуть в будущее."
 CHI_reshuffle_the_green_gang: "Реорганизовать Зеленую банду"
 CHI_reshuffle_the_green_gang_desc: "Большеухий Ду сослужил нам добрую службу, но он стал слишком влиятелен, а у нас и без того полно врагов. Быть может, во главе Зеленой банды должен встать кто-нибудь другой."
 CHI_legitimise_du: "Легитимизировать Ду"
 CHI_legitimise_du_desc: "Кто-то бы предпочел, чтобы мы не имели дел с теми, кто зарабатывает на жизнь нечестным путем, но отказываться от таких друзей было бы слишком расточительно. Давайте посмотрим, на что будет способен Ду Юэшэн, если ему не придется заниматься криминалом."
 CHI_inspect_the_troops: "Провести инспекцию войск"
 CHI_inspect_the_troops_desc: "Мы проведем тщательные инспекции в войсках с целью сплотить военных вокруг партии и ее лидера. Мы придем к светлому будущему на плечах нашей доблестной армии."
 CHI_secure_the_soviet_border: "Защитить границу с Советским Союзом"
 CHI_secure_the_soviet_border_desc: "Русский медведь уже слишком давно вмешивается в наши дела и мешает нам жить. Чтобы обезопасить наши северные рубежи, нам нужно развивать официальные отношения с [SOV.GetNameRuInst]. Быть может, мы сможем добиться от наших соседей и более существенных выгод."
 CHI_secure_the_soviet_border_tt: "§RНам будут показаны танковые конструкторы, которых мы сможем выбрать в следующем событии.§!"
 CHI_send_the_first_lady_abroad: "Отправить первую леди за рубеж"
 CHI_send_the_first_lady_abroad_desc: "На свете есть страны, которые могли бы поддержать нас в случае иностранной агрессии, но все еще не определились с позицией. Нам нужно отправить к ним нашу первую леди, чтобы убедить их в том, что мы стойко переносим тяготы войны и выйдем из нее победителями."
 CHI_take_advantage_of_dus_contacts: "Использовать связи Ду"
 CHI_take_advantage_of_dus_contacts_desc: "У главаря Зеленой банды много друзей в разных местах, и он знает то, чего многие не знают. При должном использовании такие связи могут принести нам пользу, даже если нам придется обогатить несколько сомнительных личностей."
 CHI_draw_support_from_the_big_families: "Привлечь поддержку больших семей"
 CHI_draw_support_from_the_big_families_desc: "В Китае есть несколько семей с большим влиянием в разных отраслях. Пускай они и не помогут нам стабилизировать страну, эти связи все равно могут быть полезны для наших целей."
 CHI_prosecute_cronyism: "Пресечь кумовство"
 CHI_prosecute_cronyism_desc: "Слишком долго интересы отдельных людей ставились выше потребностей государства. Тяжелые болезни — кумовство, взяточничество и хищения — поразили наше общество. Мы положим этому конец и дадим начало новой эпохе благодетели!"
 CHI_crack_down_on_illicit_goods: "Пресечь торговлю незаконными товарами"
 illicit_good_improvement_increase: "Повышает скорость устранения §Yнезаконной торговли§! на §G+2%§! каждый §Y6-й месяц§!"
 which_will_give_tt: "Это даст:"
 CHI_crack_down_on_illicit_goods_desc: "Слишком долго мы страдали от яда, отравляющего наше общество, и распространяющих его торгашей. Нам нужно сказать решительное «нет» этому искушению и с ясной головой взглянуть в будущее."
 CHI_turn_a_blind_eye: "Закрыть глаза"
 CHI_turn_a_blind_eye_desc: "Надо признать, что неофициальная торговля в чем-то пагубно влияет на китайское общество, но нельзя забывать о том, какие доходы она приносит, и если мы закроем на нее глаза, то сможем накопить большое богатство."
 CHI_weaponise_the_hongmen: "Поставить банды себе на службу"
 CHI_weaponise_the_hongmen_desc: "В наших портовых регионах уже много тайных обществ, искушенных в самообороне, и мы можем развернуть их против наших врагов. С должной поддержкой они зададут жару любым захватчикам, покусившимся на наши земли."
 CHI_weaponise_the_hongmen_tt: "Каждый оккупированный китайский прибрежный регион и регион с крупным городом:\n  Сопротивление: §R+30,0%§!"
 CHI_facilitate_operation_zet: "Содействовать операции «Зет»"
 CHI_facilitate_operation_zet_desc: "Как мы поняли, держава [SOV.GetNameDef] недовольна агрессивной политикой [JAP.GetNameRuGen] в Восточной Азии. [SOV.GetAdjective]ие лидеры готовы предоставить нам поддержку и добровольцев. Нам нужно лишь обеспечить прием помощи."
 CHI_from_many_to_one: "От множества к единству"
 CHI_from_many_to_one_desc: "Китай — дом для бесчисленного количества людей, но в последнее время нас разделяют противоречия. Чтобы дать отпор иностранному вторжению и сохранить нашу страну, нам нужно объединиться с общей целью."
 CHI_from_many_to_one_tt: "Будет получено §G+1,5%§! стабильности за каждого военачальника в нашем альянсе"
 CHI_from_many_to_one_faction_tt: "При низком выполнении манифеста альянса $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$ повысится на §G20,0%§!. \nПри среднем или высоком выполнении манифеста альянса $MODIFIER_AUTONOMY_GAIN_WARSCORE$ понизится на §G10,0%§!."
 CHI_request_soviet_advisors: "Запросить советников из СССР"
 CHI_request_soviet_advisors_desc: "В последние десятилетия передовая военная мысль ушла далеко вперед, а мы сильно отстали. [SOV.GetNameDefCap] предлага[SOV.GetNameEndRuPresentEtYut] отправить к нам квалифицированных специалистов, чтобы помочь нам с танкостроением. Нам следует принять их помощь."
 CHI_the_northwest_highway: "Северо-западное шоссе"
 CHI_the_northwest_highway_desc: "У нас обширная граница с [SOV.GetNameRuInst], так что на первый взгляд возможностей перевозить грузы между нашими странами должно быть достаточно. Однако инфраструктура в пограничных регионах, мягко сказать, неразвита. Нам нужно начать строительство дороги подальше от фронта, чтобы мы могли получать больше помощи от наших [SOV.GetAdjRuLower]их товарищей."
 CHI_collaborate_with_allied_forces: "Сотрудничать с союзническими силами"
 CHI_collaborate_with_allied_forces_desc: "Мы долго и доблестно бились с [JAP.GetAdjRuLower]ой угрозой, но теперь мы не одни. Для координации действий нам нужно еще больше интегрировать наши вооруженные силы с войсками союзников — это обязательно приведет нас к победе."
 CHI_collaborate_with_allied_forces_tt: "Доступны решения о создании армий X и Y, что создаст дивизии."
 CHI_scout_for_air_experts: "Искать авиационных экспертов"
 CHI_scout_for_air_experts_desc: "Наши военно-воздушные силы всё еще очень молоды, и многие испытания даются нам нелегко. Мы привлечем на помощь нашим летчикам иностранных инструкторов."
 CHI_sell_lend_lease: "Продавать по ленд-лизу"
 CHI_sell_lend_lease_desc: "Поставки военного снаряжения от союзников — это всегда хорошо, но не всегда мы получаем именно то, что нам нужно. С другой стороны, на это снаряжение есть спрос, а значит, есть и покупатели."
 CHI_sell_lend_lease_tt: "Если у нас есть §Y$CHI_soviet_support$§!, будет получено: §Y+100 избытка объема производства§! в месяц\n\nЕсли у нас есть §Y$CHI_american_support$§!, будет получено: §Y+150 избытка объема производства§! в месяц\n\n"
 CHI_international_instructors: "Международные инструкторы"
 CHI_international_instructors_desc: "Наша потребность в летчиках и экипажах высока настолько, что мы не успеваем обучать новых специалистов. Помощь из-за рубежа позволит нам быстрее обеспечить нашу авиацию пилотами."
 CHI_allocate_lend_lease: "Распределить ленд-лиз"
 CHI_allocate_lend_lease_desc: "Сейчас в Китае есть несколько центров силы, но лишь один из них представляет страну за рубежом. Мы можем воспользоваться этим и оказывать давление на те или иные группировки через распределение поддержки."
 CHI_allocate_lend_lease_tt: "Доступны решения по снижению автономии полевых командиров-марионеток за §Yпехотное снаряжение§!"
 CHI_burma_campaign: "Бирманская кампания"
 CHI_burma_campaign_desc: "Наши союзники испытывают трудности, а [JAP.GetNameDef] развил[JAP.GetNameRuEndPast] успех и теперь контролиру[JAP.GetNameEndRuPresentEtYut] отдельные районы Бирмы. Мы покажем, что способны не только связывать войска врага на своей территории, и нанесем ему решительный удар."
 CHI_burma_campaign_trigger: "[BRM.GetName] уступил[BRM.GetNameRuEndPast] врагу хотя бы одну территорию"
 CHI_indo_chinese_campaign: "Индокитайская кампания"
 CHI_indo_chinese_campaign_desc: "С Юго-Восточной Азией нас связывает долгая история, и сегодня мы впишем в нее новую главу. Мы отвоюем эту область у региона [671.controller.GetNameDef] и развяжем руки нашим союзникам."
 CHI_international_squadron: "Пригласить «летающих тигров»"
 CHI_international_squadron_desc: "Наши заморские друзья собрали группу летчиков-добровольцев и приобрели современные самолеты в поддержку нашей страны. Нам нужно принять их помощь с распростертыми объятиями."
 CHI_form_the_chinese_womens_national_war_relief_society: "Открыть школы для нуждающихся"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "Многие наши сограждане потеряли все в борьбе с империализмом, и нам нужно о них позаботиться. Китайское национальное женское общество помощи жертвам войны делает большую работу в этом направлении, и нам следует расширить его, чтобы повысить его эффективность."
 CHI_towards_a_professional_army: "К профессиональной армии"
 CHI_towards_a_professional_army_desc: "Наша армия велика, но боеспособность ее сомнительна. Группа немецких военных советников посоветовала нам сократить ее численность и заняться формированием хорошо вооруженных войск с высоким боевым духом и боевой эффективностью."
 CHI_towards_a_popular_army: "К народной армии"
 CHI_towards_a_popular_army_desc: "Нашим войскам не хватает снаряжения и выучки, но солдат у нас в избытке. Иностранные захватчики разобьются о неприступную стену бойцов Национально-революционной армии."
 CHI_the_hanoi_route: "Ханойский маршрут"
 CHI_the_hanoi_route_desc: "Наши порты на востоке уязвимы перед [JAP.GetAdjRuLower]им ударами, и нам нужно это учитывать. Маршрут из Куньмина по горам и джунглям вокруг Ханоя сложен, но так наши цепочки снабжения будут безопаснее."
 CHI_form_saco: "Сформировать SACO"
 CHI_form_saco_desc: "Чтобы победить врага, нужно его изучить. Американцы предложили сформировать Американо-китайскую разведывательную организацию для обмена разведданными и помощи в обучении партизанских отрядов."
 CHI_the_burma_road: "Бирманская дорога"
 CHI_the_burma_road_desc: "Наши заморские союзники согласились поддержать нас материально, но [JAP.GetNameDef] наступа[JAP.GetNameEndRuPresentEtYut], и доставка припасов становится всё сложнее. Организовав маршрут поставок через Бирму, мы сможем увеличить поставки ресурсов с юго-запада."
 CHI_the_hump_sea: "«Хамп»"
 CHI_the_hump_sea_desc: "Поезда, грузовики и суда полезны для доставки матчасти, но будущее за небом. Опытные летчики смогут перелетать Гималаи и приземляться в Юньнане, и тогда наши поставки никто не сможет нарушить."
 CHI_women_in_the_war_effort: "Вклад новой женщины в войну"
 CHI_women_in_the_war_effort_desc: "Движение 4 мая навсегда изменило роль женщин в китайском обществе. Открытые современному образу жизни и полные любви к родине, они готовы сделать вклад в общее дело. Женские батальоны в составе наших вооруженных сил сильно помогут нам в обороне страны от врага."
 CHI_the_sky_cannot_have_two_suns: "На небе не может быть двух солнц"
 CHI_the_sky_cannot_have_two_suns_desc: "Подрывная деятельность коммунистов грозит разрушить само китайское общество. Лишь продемонстрировав наше господство и уничтожив коммунистов, мы сохраним его единство. Пускай сядут два солнца, но с рассветом взойдет лишь одно."
 CHI_the_sky_cannot_have_two_suns_tt: "Каждый военачальник в нашем альянсе, являющийся коммунистом:\n  Добавится: §Y−10,00%§! влияния альянса"
 CHI_preemptive_strike: "Упреждающий удар"
 CHI_preemptive_strike_desc: "Каждый день наши внутренние враги становятся все сильнее и строят заговоры против нашей власти. Мы больше не можем ждать, пока кто-то захватить власть в Китае: нам нужно действовать, нам нужно бить врага!"
 CHI_preemptive_strike_tt: "Мы получим цель войны §Y«$annex_everything$»§! против всех [CHI.GetAdjRuLower]их военачальников, не вступивших в альянс «[ROOT.GetFactionName]» или не подчинившихся нашим требованиям стать нашими субъектами."
 CHI_tour_the_north: "Объехать север"
 CHI_tour_the_north_desc: "Центральные горные районы стали очагом коммунистической деятельности, и это нужно срочно пресечь. Нам следует отправиться в поездку по местным провинциям и продемонстрировать свое присутствие."
 CHI_unlock_faction_goal_north_subjugated_tt: "Если это первый туристический фокус, то откроется цель альянса §Y$faction_goal_north_subjugated_name$§!."
 CHI_tour_the_west: "Объехать запад"
 CHI_tour_the_west_desc: "Горы и пустыни, по которым когда-то проходил Шелковый путь, так далеки от центров власти. В этом регионе распространя[SOV.GetNameEndRuPresentEtYut] влияние [SOV.GetNameDef], так что мы должны дать местным властям понять, на кого им следует равняться."
 CHI_unlock_faction_goal_west_subjugated_tt: "Если это первый туристический фокус, то откроется цель альянса §Y$faction_goal_west_subjugated_name$§!."
 CHI_tour_the_south: "Объехать юг"
 CHI_tour_the_south_desc: "Юг Китая — разнообразный и динамичный регион, во многом это окно страны во внешний мир. Эти земли, где когда-то зародилась наша партия, в последнее время приобретают все больше автономии, и эту тенденцию необходимо пресечь. Нам нужно посетить эти провинции!"
 CHI_unlock_faction_goal_south_subjugated_tt: "Если это первый туристический фокус, то откроется цель альянса §Y$faction_goal_south_subjugated_name$§!."
 CHI_ma_clique_integration_cost: "Снижает стоимость интеграции [XSM.GetNameRuGen], [GSM.GetNameRuGen] и [NXM.GetNameRuGen] на §G[?ma_clique_integration_cost_reduction|%G0]§!"
 CHI_warlord_integration_cost_reduction: "Снижает стоимость §Yпринуждения военачальников стать нашими субъектами§! на £faction_initiative_texticon §G5%§! и £pol_power §G50§!"
 CHI_shx_integration_cost: "Снижает стоимость интеграции [SHX.GetNameRuGen] на §G[?shx_integration_cost_reduction|%G0]§!"
 CHI_snd_integration_cost: "Снижает стоимость интеграции [SND.GetNameRuGen] на §G[?snd_integration_cost_reduction|%G0]§!"
 CHI_khm_integration_cost: "Снижает стоимость интеграции [KHM.GetNameRuGen] на §G[?khm_integration_cost_reduction|%G0]§!"
 CHI_sik_integration_cost: "Снижает стоимость интеграции [SIK.GetNameRuGen] на §G[?sik_integration_cost_reduction|%G0]§!"
 CHI_sic_integration_cost: "Снижает стоимость интеграции [SIC.GetNameRuGen] на §G[?sic_integration_cost_reduction|%G0]§!"
 CHI_yun_integration_cost: "Снижает стоимость интеграции [YUN.GetNameRuGen] на §G[?yun_integration_cost_reduction|%G0]§!"
 CHI_gxc_integration_cost: "Снижает стоимость интеграции [GXC.GetNameRuGen] на §G[?gxc_integration_cost_reduction|%G0]§!"
 CHI_gdc_integration_cost: "Снижает стоимость интеграции [GDC.GetNameRuGen] на §G[?gdc_integration_cost_reduction|%G0]§!"
 CHI_victory_over_the_invaders: "Победа над захватчиками"
 CHI_victory_over_the_invaders_desc: "Чужеземные захватчики разбиты силами нашей славной Национально-революционной армии. Эта война и, что самое важное, наш благородный лидер [root.GetLeader] сплотили разрозненные провинции Китая в единую нацию под белым солнцем!"
 CHI_remove_guerilla_decisions_tt: "§RУбрать§! решения §Y«$PRC_guerilla_warfare_sea_cat$»§!"
 CHI_petition_territorial_restoration: "Прошение о восстановлении территорий"
 CHI_request_territory_trigger_tt: "Любой контролируемый регион:\n      Является национальной территорией §Y[ROOT.GetFlag] [ROOT.GetNameRuGen]§!\n      Контролирующий: $is_literally_china_tt_NOT$\n      Одно из этих условий должно выполняться:\n         Не принадлежит контролирующему\n         Контролирующий:\n            Текущая правящая партия — §Y[ROOT.GetRulingIdeology]§!" #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "Раздавить [PRC.GetNameRuAcc]"
 CHI_crush_the_communists_desc: "Пришло время наконец завершить то, что мы начали так давно, — полное и тотальное уничтожение [PRC.GetNameRuGen]! Слишком долго нас отвлекали другие дела, но больше мы не потерпим существования этого досадного недоразумения!"
 CHI_request_handover_of_coastal_cities: "Потребовать передачи прибрежных городов"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "Верховный главнокомандующий всего Китая"
 CHI_a_generalissimo_for_all_of_china_desc: "Иностранные захватчики были болезненным пятном на теле нашей страны, но внутренняя угроза всегда была для нас болезнью сердца. Теперь мы победили эту болезнь и можем с надеждой смотреть в будущее."
 CHI_empower_the_mtac: "Усилить МТАК"
 CHI_empower_the_mtac_desc: "[ROOT.GetAdjective]ое общество учится существовать в гармонии, но работа в этом направлении еще не закончена. Комиссия по вопросам Монголии и Тибета занимается вопросами соответствующих национальностей в нашей стране, но ее функции можно расширить. Мы принесем революцию нашим братьям за рубежом!"
 CHI_empower_the_mtac_tt: "Открывает решения заявить права на [MON.GetFlag] §Y[MON.GetAdjRuLower]ие§! и [TIB.GetFlag] §Y[TIB.GetAdjRuLower]ие§! регионы."
 CHI_unify_the_admissions_process: "Унифицировать процесс приема в вузы"
 CHI_unify_the_admissions_process_desc: "Наше высшее образование обслуживается несколькими вузами, и процесс поступления в них сложен и запутан. Нам нужно реорганизовать систему и ввести единые вступительные экзамены, чтобы у каждого грамотного студента был шанс на поступление."
 CHI_retreat_to_taiwan: "Отступить на Тайвань"
 CHI_retreat_to_taiwan_desc: "Конфликт с [PRC.GetNameRuAcc] развивается не в нашу пользу, и мы теряем позиции. Всё чаще раздаются голоса, выражающие озабоченность и открыто призывающие к тактическому отступлению на Тайвань, чтобы выжить и восстановить силы."
 CHI_joining_the_international_community: "Международное сообщество"
 CHI_joining_the_international_community_desc: "Слишком долго нас не интересовало ничего, кроме наших внутренних дел, из-за чего другие страны нами пользовались. Нам нужно выйти на международную сцену и присоединиться к тем, кто стремится к свободе, кто поддерживал нас в самый трудный момент!"
 CHI_a_world_freed_from_communism: "Мир, освобожденный от коммунизма"
 CHI_a_world_freed_from_communism_desc: "Фашизм бросил мир в пожар войны, но это не единственная опасная идеология. Мы должны продолжить дело, которое мы начали у себя в стране, и искоренить идеи зла по всему миру!"
 CHI_reclaim_the_north: "Вернуть Север"
 CHI_reclaim_the_north_desc: "В прошлом мы были вынуждены отказаться от претензий на обширные северные территории. Но времена изменились, и сейчас мы гораздо тверже стоим на ногах — достаточно твердо, чтобы вновь посягнуть на северные владения!"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 # Fascist Branch
 CHI_strengthening_our_resolve: "Укрепить нашу решимость"
 CHI_strengthening_our_resolve_desc: "Старые фракции спорят и собачатся, а люди во власти неспособны нас объединить. Чтобы республика выжила и не распалась, нам нужен новый путь."
 CHI_china_reborn: "Возрожденный Китай"
 CHI_china_reborn_desc: "Идеи прошлого привели к тому, что империалисты полностью закабалили нас. Нам нужно радикально менять курс. Следует изменить общество в соответствии с новой идеологией. Мы начнем ряд кампаний под общим названием «За новую жизнь»."
 CHI_co_opt_the_koh_hsin_movement: "Кооптировать движение Ко-синь"
 CHI_co_opt_the_koh_hsin_movement_tt: "Снижает затраты на противостояние внедрению коммунистов на §G25%§!"
 CHI_co_opt_the_koh_hsin_movement_desc: "Партия погрязла в бюрократии и коррупции; пора избавить ее от гнили. Курс на усиление не только полезен партии, но и необходим для выживания нации в целом!"
 permanently_protected_from_infiltration: "В регион не смогут внедриться коммунисты."
 CHI_mend_the_rift_with_hu: "Устранить раскол с Ху"
 CHI_mend_the_rift_with_hu_desc: "[ROOT.GetLeader] и Ху Ханьминь уже долго ослабляют партию своим соперничеством. У него есть последователи, а значит, он обладает немалым влиянием, которое пошло бы на пользу нации, если бы мы могли объединиться."
 CHI_revive_the_western_hills_group: "Возродить Группу западных холмов"
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap] слишком долго остается под влиянием зарубежных сил. Необходим возврат к традициям — именно такой линии придерживаются Линь Сэнь и Дай Цзитао. Так мы сможем реализовать идеи доктора Суня в их изначальном, неискаженном виде."
 CHI_reform_the_blue_shirts: "Реформировать синерубашечников"
 CHI_reform_the_blue_shirts_desc: "Общество практики «трех народных принципов», также известное как общество синих рубашек, действует уже почти пять лет, но не особенно эффективно. О нем практически не знают обычные люди, и это сильно ограничивает его потенциал. Преобразовав организацию в народный фронт, мы будем бить коммунистов их же оружием."
 modify_blue_shirts: "§Y$CHI_blue_shirt_society$§! изменится на:"
 CHI_empower_the_bureau_of_investigation_and_statistics: "Усилить Бюро расследований"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "С незапамятных времен действует принцип: познай себя, познай врага — и ты победишь. Нам нужна эффективная организация по сбору информации, и потому Национальное бюро исследований и статистики следует расширить."
 CHI_revise_the_national_curriculum: "Пересмотреть национальную учебную программу"
 CHI_revise_the_national_curriculum_desc: "Наша страна велика, и потому неудивительно, что в ней есть много отличных друг от друга позиций. Следует стандартизировать их, организовав систему образования так, чтобы она поощряла определенное поведение."
 CHI_target_upper_society: "Нацелиться на высшее общество"
 CHI_target_upper_society_desc: "Наше высшее общество забыло об истинных ценностях и увлеклось космополитичными удовольствиями в час, когда оно должно выступать примером морали и добродетели для обычных людей. Лишь когда оно вспомнит о своем долге, мы сможем возвысить всю нацию, возродив ее дух. В конце концов, духовные ценности превыше материальных."
 CHI_outlaw_opposition_parties: "Запретить оппозиционные партии"
 CHI_outlaw_opposition_parties_desc: "Гоминьдан доминирует в стране уже почти десяток лет, но в ней до сих пор разрешена деятельность оппозиционных партий. Наша нация сейчас на опасном распутье, и потому оппозицию следует ограничить до тех пор, пока [JAP.GetNameDef] не перестан[JAP.GetNameEndRuPresentEtYut] представлять угрозу."
 CHI_seek_out_western_fascist_cooperation: "Искать сотрудничества с Западом"
 CHI_seek_out_western_fascist_cooperation_desc: "Из-за иностранного вмешательства в прошлом мы отстали в технологическом развитии. Как бы это ни было для нас отвратительно, разумно будет искать сотрудничества с сочувствующими нашему делу западными странами, чтобы нагнать их, а затем переломить ход событий в нашу пользу."
 CHI_a_chapter_in_every_village: "Отделение партии в каждой деревне"
 CHI_a_chapter_in_every_village_desc: "Наши синерубашечники добились успеха в городах, но большинство населения живет в сельской местности. Нужно расширить организацию так, чтобы она была представлена в каждом городке, деревне, хижине."
 CHI_secure_the_northern_front: "Защитить северный фронт"
 CHI_secure_the_northern_front_desc: "Мы уже потеряли Маньчжурию в пользу японцев — наших сильнейших и опаснейших соседей. Мы должны обезопасить северные рубежи, чтобы не упускать японцев из виду и не позволить им возжелать дальнейшей экспансии на юг..."
 CHI_a_party_unified: "Единая партия"
 CHI_a_party_unified_desc: "Через дисциплину, мораль и добродетель мы добились единства в нашей партии. Распри и раздробленность остались позади, и теперь мы движемся вперед под синим знаменем и белым солнцем. Путь ведет нас к окончательной победе над врагами, внутренними и внешними!"
 CHI_a_party_unified_tt: "§RОтправка Чан Кайши в Гуанчжоу во время Лянгуанского инцидента приведет к его ранней смерти.§!"
 CHI_a_popular_movement: "Народное движение"
 CHI_a_popular_movement_desc: "Новая глава нашей истории требует новой организации. Пусть все знают, что наш народ — могучая волна, которая сметет старый порядок, и что каждый из нас — часть великого целого."
 CHI_a_popular_movement_trigger: "Фактор призыва §Y«Коррупция в вооруженных силах»§! больше §Y0%§!"
 CHI_integrate_the_hongmen: "Интегрировать группы самообороны"
 CHI_integrate_the_hongmen_desc: "Китай полон группировок, сформировавшихся для защиты от императорской угрозы. После Синьхайской революции они утратили цель и разошлись в разных направлениях. Мы могли бы снова вернуть им цель, интегрировав их или воспроизводя их организацию и ритуалы."
 CHI_ban_immoral_entertainment: "Запретить аморальные развлечения"
 CHI_ban_immoral_entertainment_desc: "До наших берегов дошли декадентские развлечения, пятнающие моральный дух. Их следует запретить в пользу более спортивных и художественных занятий, а надзор за соблюдением запретов надо поручить специальным органам."
 CHI_develop_counterinsurgency_tactics: "Тактика борьбы с партизанами"
 CHI_develop_counterinsurgency_tactics_desc: "Мы плохо знаем партизанскую тактику — надо научиться противостоять ей. Мы должны организовать комиссии и группы по разработке техник нового вида войны."
 CHI_develop_counterinsurgency_tactics_tt: "§Y$CHI_counter_infiltration_measures$§! будут стоить §Gвдвое§! меньше"
 CHI_a_brotherhood_for_china: "Братство для Китая"
 CHI_a_brotherhood_for_china_desc: "Общество синих рубашек многим кажется лишь бандой громил и смутьянов. Тем не менее его лидер, Дай Ли, видит в нем братство, и эта точка зрения поможет нам объединить людей вокруг этого общества."
 CHI_nationalize: "Национализировать!"
 CHI_nationalize_desc: "Наша партия, нация и народ находятся в критическом состоянии, и потому частные интересы должны уступать общественной необходимости. Взяв на себя прямое руководство, мы добьемся максимальной эффективности заводов!"
 CHI_militarize: "Милитаризировать!"
 CHI_militarize_desc: "Наш народ потерял интерес к своей роли в истории; людей необходимо пробудить. Мы поможем им ощутить пыл революции и разить врагов, внешних и внутренних."
 CHI_militarize_tt: "Во всех текущих и будущих регионах с §Y«$CHI_infiltrated_state_3$»§! будут созданы ополчения «голубых рубашек»"
 CHI_productive: "Продуктивность!"
 CHI_productive_desc: "Под лежачий камень вода не течет. Лень не просто мешает нам развиваться, она помогает врагу. Если мы хотим добиться успеха как партия, с пассивностью и апатией надо покончить!"
 CHI_enforce__virtues: "Насаждать добродетели"
 CHI_enforce__virtues_desc: "Люди по-прежнему тратят время на фривольные и бессмысленные дела, хотя могли бы развиваться на благо партии и народа. Вывод здесь один — мы плохо насаждали правильные добродетели, и нужно удвоить усилия."
 CHI_whampoa_ideological_primacy: "Идеологическое главенство Вампу"
 CHI_whampoa_ideological_primacy_desc: "Из академии Вампу наши офицеры выходят, вооруженные не просто оружием, но принципами, и им, в отличие от выпускников других наших школ, можно доверять. Следует направлять всю идеологическую подготовку через эту академию, чтобы усилить нацию в целом."
 CHI_postpone_the_tutelage: "Отложить политическую опеку"
 CHI_postpone_the_tutelage_desc: "Демократия остается нашей целью, но сейчас для нее не время: кризис требует особых мер. Мы должны вывести страну из бедственного положения — только тогда демократия сможет расцвести."
 CHI_postpone_the_tutelage_tt: "Открывает решение о §Yпереобучении§! некоторых §Yгенералов-правителей§! после завоевания клик."
 CHI_second_father_of_the_nation: "Второй отец нации"
 CHI_second_father_of_the_nation_desc: "Сунь Ятсен позволил нам сбросить оковы династии Цин, он всегда будет отцом-основателем нации. Генералиссимус Чан очистил партию от коммунистов, и за это он навечно останется в памяти как второй отец нации."
 CHI_weaponise_the_faithful: "Вооружать верных"
 CHI_weaponise_the_faithful_desc: "Самые верные нашему делу люди будут сражаться особенно яростно. Сейчас нам некуда употребить их рвение, но мы могли бы поставить их в первые ряды своей армии. Их преданность станет нашим острейшим клинком, разящим каждого врага."
 CHI_political_advisors_in_every_division: "Политические советники в каждой дивизии"
 CHI_political_advisors_in_every_division_desc: "Армия защищает государство, но она же может и уничтожить его. Слишком часто режим становился жертвой людей с оружием, и мы такого не допустим. Офицеры-политруки будут следить за распространением правильной идеологии в вооруженных силах."
 CHI_an_alternative_rooted_in_tradition: "Альтернатива, укорененная в традиции"
 CHI_an_alternative_rooted_in_tradition_desc: "Либерализм и коммунизм — чужеродные концепции, не имеющие смысла для [ROOT.GetAdjective]ой нации. Лишь идеология, созданная нами же, сможет принести нам процветание и гордость."
 CHI_an_alternative_rooted_in_tradition_tt: "Повышает затраты на внедрение в [PRC.GetNameRuPrep] на §G25%§!"
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "Покончить с [PRC.GetNameRuAcc]"
 CHI_put_an_end_to_PRC_desc: "Истинное препятствие на пути к объединению Китая — это укрывшиеся в горах назойливые коммунисты, во главе которых стоит [PRC.GetLeader]. Пока они существуют, Китаю не суждено стать единым. Внутренние враги ослабляют нас. Слабость навлекает иностранную агрессию. Иностранная агрессия угрожает нашему суверенитету. Так что наш долг — покончить с [PRC.GetNameRuInst]!"
 CHI_reject_the_nine_powers: "Отвергнуть Договор девяти держав"
 CHI_reject_the_nine_powers_desc: "Договор, навязанный нам иностранцами, был подписан во времена нашей слабости. Теперь мы в силах отвергнуть эти условия. Пусть все участники знают — мы ничего не должны иностранцам!"
 CHI_setting_a_new_standard: "Установить новый стандарт"
 CHI_setting_a_new_standard_desc: "Наша армия тоже подверглась влиянию западных мыслей и традиций, но мы — страна Сунь Цзы, а не Клаузевица. Посредством структурных изменений и идеологической работы мы переформировали свои вооруженные силы на собственный лад."
 CHI_eternal_revolution: "Вечная революция"
 CHI_eternal_revolution_desc: "Наши успехи показали превосходство нашей системы над старыми и иностранными идеями. Огонь революции горит в сердце каждого соотечественника, и этим нужно воспользоваться, чтобы распространить революцию еще дальше."
 CHI_eternal_revolution_tt: "Позволяет §Yобъявлять военные зоны§! в регионах, на которые заявлены претензии"
 CHI_reclaim_what_was_lost: "Вернуть потерянное"
 CHI_reclaim_what_was_lost_desc: "Династия Цин унаследовала крупнейшую империю в нашей истории — и разбазарила ее в пользу зарубежных держав. Это позор для нас как народа, нации и партии. Мы должны вернуть себе достоинство."
 CHI_bring_the_wayward_back_into_the_fold: "Вернуть заблудших в свои ряды"
 CHI_bring_the_wayward_back_into_the_fold_desc: "После Синьхайской революции некоторые из наших братьев сбились с истинного пути и поверили, что им будет лучше отколоться от коллектива. Пора нам все исправить и вернуть их к себе."
 CHI_retake_coastal_cities: "Вернуть прибрежные города"
 CHI_retake_coastal_cities_desc: "Слишком долго западные империалисты навязывали нам свою волю. Пора вернуть то, что они у нас украли. [326.GetName], [729.GetName] и [728.GetName] вновь должны стать частью нашей державы!"
 CHI_a_new_middle_kingdom: "Новое Срединное царство"
 CHI_a_new_middle_kingdom_desc: "Раньше мы были той точкой, вокруг которой вращался мир. Это восприятие изолировало нас от мира и привело к отставанию. Больше мы не повторим такой ошибки — на этот раз мы сами будем творить собственную судьбу, а с ней и судьбу других."
 CHI_remove_infiltration_decisions_tt: "§RУбрать§! решения §Y«$PRC_infiltration_sea_cat$»§!"
 CHI_the_southern_mandate: "Мандат юга"
 CHI_the_southern_mandate_desc: "На юге лежат земли, богатые ресурсами и нашими собратьями. У нас есть право на эти земли еще с древних времен, и теперь нам пришла пора отправиться на юг."
 CHI_the_northern_mandate: "Мандат севера"
 CHI_the_northern_mandate_desc: "К северу от наших земель раскинулась богатая, но невозделанная целина, которой так бесхозяйственно распоряжа[SOV.GetNameEndRuPresentEtYut]ся [SOV.GetNameDef]. Эта земля должна принадлежать тем, кто видит ее истинный потенциал, — то есть нам!"
 CHI_the_greater_game: "Великая игра"
 CHI_the_greater_game_desc: "Империалисты сыграли свою игру в Центральной Азии, но лишь столкнулись там лбами. Пора отправляться на запад и снова провести наши армии через степь."
 CHI_cradle_of_civilization: "Колыбель цивилизации"
 CHI_cradle_of_civilization_desc: "Из илистых вод Желтой реки появилась цивилизация, определившая образ мира. Империи возвышаются и падают, но слава Древнего Китая сияет над планетой вечно, как будет сиять и наше превосходство."
 CHI_cradle_of_civilization_tt: "Открывает решения об интеграции §Yазиатских§! регионов, на которые мы §Yпредъявили претензии§!, после того, как их уровень §Yподчинения§! станет достаточно высоким."
 # Army Focuses
 CHI_military_affairs_commission_sea: "Военная комиссия"
 CHI_military_affairs_commission_sea_desc: "Грамотно организованное высшее командование — это основа эффективных вооруженных сил. Военная комиссия — самая главная организация, ответственная за оборону государства, поэтому мы должны обеспечить ее компетентность."
 CHI_set_up_an_nco_school: "Создать школу унтер-офицеров"
 CHI_set_up_an_nco_school_desc: "Подавляющее большинство наших военных не обладают формальным военным образованием. Для простого солдата это простительно, но безграмотность более высоких чинов уже начинает вызывать проблемы. Нам нужно организовать системное обучение младшего командного состава, чтобы обеспечить должную квалификацию."
 CHI_formalize_field_promotions: "Узаконить полевые повышения"
 CHI_formalize_field_promotions_desc: "В идеальном мире в нашей армии служили бы только образованные и вымуштрованные бойцы, но мы живем не в идеальном мире. В нашей ситуации важно набирать солдат, и чем скорее, тем лучше. Мы организуем программу по поиску среди рядовых солдат тех, кто будет готов повести товарищей за собой."
 CHI_crackdown_on_corruption_in_recruitment: "Активная борьба с коррупцией"
 CHI_crackdown_on_corruption_in_recruitment_desc: "С момента создания республиканской армии мы столкнулись с системными проблемами набора в войска. Призывники откупаются от службы, а денежное довольствие служащих расхищается. Если мы хотим выжить в современном мире, всему этому нужно положить конец: некомпетентность мы себе позволить не можем."
 CHI_form_the_combined_logistics_command: "Создать объединенное командование тылового обеспечения"
 CHI_form_the_combined_logistics_command_desc: "Наша армия реорганизована и эффективно справляется с любыми угрозами, однако теперь мы столкнулись с другими трудностями. Несмотря на улучшение ситуации с логистикой, нашим вооруженным силам не хватает координации при распределении материально-технических ресурсов. Нужно немедленно решить эту проблему!"
 CHI_reorganise_the_train: "Реорганизовать систему подготовки"
 CHI_reorganise_the_train_desc: "Наша система снабжения неадекватна нашим современным потребностям ни по сложности, ни по охвату. Комплексная реорганизация позволит нам отправлять в бой больше войск."
 CHI_rely_on_locals: "Положиться на местных"
 CHI_rely_on_locals_desc: "Логистическая система, адекватная потребностям наших сил, будет непомерно сложна, а для ее организации понадобится много времени и средств. История подсказывает нам альтернативный подход: зачем везти за тридевять земель то, что можно достать на месте? Переложив снабжение на плечи крестьян и рабочих нашей великой нации, мы сможем восполнить то, чего не может дать нам логистика."
 CHI_focus_on_meritocratic_principles: "Сосредоточиться на меритократии"
 CHI_focus_on_meritocratic_principles_desc: "Кумовству, взяточничеству и коррупции не место в эффективных вооруженных силах. Эти болезни слишком давно разъедают наши войска, и их нужно искоренять. Система, при которой повышения и назначения будут получать самые способные служащие, станет нашим ключом к победе."
 CHI_focus_on_meritocratic_principles_tt: "Позволяет вручную удалить дух армии §Y«Первенство Вампу»§!."
 CHI_protracted_warfare: "Затяжная война"
 CHI_protracted_warfare_desc: "После того, как японцы победили русских, они уверились в том, что ключ к победе лежит в быстрых и решительных действиях. Поэтому их вооруженные силы не приспособлены удерживать позиции, и если мы не позволим им одержать быструю победу, их войска скоро растеряют боеспособность."
 CHI_decisive_battles: "Решающие сражения"
 CHI_decisive_battles_desc: "Не все победы одинаково значительны, как показал пример [JAP.GetNameRuGen] в 1905 году. Нам нужно сконцентрировать войска, чтобы выигрывать ключевые сражения, перехватить инициативу и ударить вглубь Манчжурии."
 CHI_invest_in_mountain_guns: "Вложиться в горные орудия"
 CHI_invest_in_mountain_guns_desc: "Наши земли труднопроходимы, и перевозить по ним артиллерию для многих — трудная задача. Орудия, которые можно легко разбирать и перевозить, станут для нас решением этой проблемы."
 CHI_repurpose_fort_artillery: "Перепрофилировать крепостную артиллерию"
 CHI_repurpose_fort_artillery_desc: "Как показал конец последней большой войны, военные действия больше не вращаются вокруг укрепленных ключевых точек. Сами укрепления больше не имеют большого значения, но орудия в них все еще могут стрелять по противнику."
 CHI_repurpose_fort_artillery_tt: "§RВы не контролируете укрепления, которые можно разобрать §!"
 CHI_fund_the_marine_corp: "Финансировать корпус морской пехоты"
 CHI_fund_the_marine_corp_desc: "Наши армии огромны, а их мощь ни у кого не вызывает сомнений, но в неумелых руках они становятся очень грубым оружием. Корпус профессионалов, обученных оборонять побережье, будет в десять раз эффективнее обычных солдат. А когда придет время, такие войска позволят нам проецировать силу и за море."
 CHI_the_4_defence_areas: "4 направления обороны"
 CHI_the_4_defence_areas_desc: "Для защиты нашей великой родины необходимо комплексное планирование. Мы разделим страну на четыре округа и назначим в каждый грамотного командира. Это обеспечит местную безопасность и эффективную оборону."
 CHI_defence_in_depth: "Глубокая оборона"
 CHI_defence_in_depth_desc: "Грамотная оборона не может быть статической, и это должно быть отражено в нашей стратегии. Мы знаем, что у [JAP.GetAdjRuLower]ой армии нет резервов, так что чем дольше мы будем связывать их изнурительными боями, тем лучше. Неизбежные боевые потери не снизят боеготовность наших вооруженных сил."
 CHI_prepare_the_war_zones: "Подготовить военные зоны"
 CHI_prepare_the_war_zones_desc: "Нам нужно организовать армии по географическим регионам, чтобы всегда знать, кто за какой ТВД несет ответственность. Это позволит нам планировать наступления соответственно местности и выбирать оптимальные стратегии прорыва."
 CHI_guerrilla_warfare: "Партизанская война"
 CHI_guerrilla_warfare_desc: "Традиционная военная стратегия допускает оборону до определенного предела, но в сражениях на своей территории мы можем пользоваться нестандартной тактикой. Проникновение в удерживаемые врагом регионы и диверсии в тылу — к таким методам войны [JAP.GetAdjRuLower]ие генералы непривычны."
 CHI_guerrilla_warfare_tt: "Открывает решения §Y«$PRC_guerilla_warfare_sea_cat$»§!"
 CHI_rapidity_is_the_essence_of_war: "В войне главное — скорость"
 CHI_rapidity_is_the_essence_of_war_desc: "Скорость и внезапность это наше лучшее оружие, и способность грамотно использовать эти факторы — важнейшее умение в современной войне. Быстрые и точные маневры не дадут противнику сориентироваться и позволят нам поражать его силы на его территории, не встречая серьезного сопротивления."
 CHI_organise_the_200th_division: "Сформировать 200-ю дивизию"
 CHI_organise_the_200th_division_desc: "Танковые войска полностью изменили современные методы ведения войны, но, увы, мы за этими переменами не поспеваем. Нам нужно сформировать бронетанковую дивизию и найти подходящего командира, который проложит нам путь к победам."
 CHI_organise_the_200th_division_tt: "Появится одна элитная §Yтанковая§! часть в городе [ROOT.capital.GetName]"
 CHI_motorise_our_infantry: "Моторизовать пехоту"
 CHI_motorise_our_infantry_desc: "Наши людские ресурсы огромны, и они всегда были залогом нашей силы. Посадив солдат на грузовики, мы сделаем так, чтобы они могли быстрее вступать в бой и наносить врагу большой урон. Что может быть эффективнее, чем вооруженный боец в нужном месте?"
 CHI_bog_them_down_in_the_centre: "Связать врага в центре"
 CHI_bog_them_down_in_the_centre_modify: "Изменит бонус от действия §Y«$CHI_bog_them_down$»§!:"
 CHI_bog_them_down_in_the_centre_desc: "Мы знаем, что остановить [JAP.GetAdjRuLower]ую военную машину на границе у нас не получится, но следует с умом выбрать место, в котором мы всё же примем бой. Сконцентрировав оборону в пойме реки Янцзы, мы сможем остановить противника наиболее эффективно. Однако мы не ограничимся планированием обороны отдельных районов."
 CHI_appear_where_you_are_not_expected: "Идти туда, где не ждут"
 CHI_appear_where_you_are_not_expected_desc: "Ни один успешный командир не станет наносить удар в том месте, где противник этого ожидает. Обман — это основа войны: мы должны всегда казаться слабыми, когда мы сильны, и сильными, когда слабы."
 CHI_declare_war_zone_modify: "Изменит бонус от действия §Y«$CHI_declare_war_zone$»§!:"
 CHI_relocate_factories_from_the_coast: "Эвакуировать заводы вглубь страны"
 CHI_relocate_factories_from_the_coast_desc: "Перед нами стоит серьезная стратегическая проблема. Наши промышленные центры находятся на побережье и могут скоро оказаться в руках врага. Без производственных мощностей сопротивление продлится недолго, так что заводы нужно эвакуировать вглубь страны, где они будут в безопасности."
 CHI_relocate_factories_from_the_coast_tt: "Позволяет перенос §YВПО§! и §Yзаводов§!"
 CHI_relocate_factories_from_the_coast_tt_no_aat: "Позволяет перенос §Yзаводов§!"
 CHI_state_aa: "Щит к небу"
 CHI_state_aa_desc: "В современном мире враг нападает не только с земли и моря, но и с воздуха. Если мы хотим дать отпор захватчикам, нам нужно готовиться к атакам сверху, направив орудия в небо."
 CHI_coastal_forts: "Стена в море"
 CHI_coastal_forts_desc: "Чужеземные захватчики и их марионетки могут начать наступление и с севера, но у нас нет сомнений, что они нанесут удар с моря. Мы будем готовы сбросить их обратно, как только они осмелятся ступить на наши берега."
 CHI_salvage_enemy_equipment: "Собирать трофейное снаряжение"
 CHI_salvage_enemy_equipment_desc: "Наша промышленность не поспевает за нуждами Национально-революционной армии. Однако наши войска могут справиться с ситуацией, взяв на вооружение добытые у врага трофеи."
 CHI_salvage_enemy_equipment_random_generals_tt: "§YПять§! случайно выбранных командиров армии получат черту §Y«Сборщик»§!: \n- $MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§!"
 CHI_commemorate_the_labour_corps: "Почтить труд корпуса рабочих"
 CHI_commemorate_the_labour_corps_desc: "Наши граждане отправились за океан и сражались во славу нашего народа на фронтах Великой войны. И пускай [ENG.GetName] и [FRA.GetName] не помнят их подвига, мы о них не забыли: мы будем чтить их память и передадим потомкам полученные от них знания."
 CHI_utilise_the_terrain: "Использовать рельеф местности"
 CHI_utilise_the_terrain_desc: "Наши дивизии не оснащены современным снаряжением и не обучены современной тактике, но зато мы хорошо знаем свою землю. Мы можем использовать каждое русло, холм и поле и превратить жизнь чужеземных захватчиков в ад на земле."
 CHI_train_for_asymmetry: "Готовиться к асимметричной войне"
 CHI_train_for_asymmetry_desc: "Война всегда ведется не на равных, так что нам не стоит ждать от врага рыцарства. Обладатели сильный армий будут стараться подмять нас под себя, и нужно найти способ сравнять шансы. Научить наших военачальников и бойцов находить новые способы вести бой будет непросто, но дело того несомненно стоит."
 CHI_train_for_asymmetry_guerilla_cost_tt: "§GВдвое снижает стоимость§! принятия решений §Y«$PRC_guerilla_warfare_sea_cat$»§!"
 CHI_train_for_asymmetry_random_generals_tt: "§YТри§! случайно выбранных командира армии получат черту §Y«Партизан»§!: \n- $MODIFIER_DIG_IN_SPEED_FACTOR$:: §G+50%§!"
 CHI_know_thy_enemy: "Познай врага"
 CHI_know_thy_enemy_desc: "Мы должны знать, как найти слабые места в рядах противника и воздействовать на них так, чтобы получить преимущество."
 CHI_know_thy_enemy_tt: "Разблокирует улучшенную версию «Вынужденной атаки», в которой нет потери укрепленности при атаке."
 CHI_know_thy_self: "Познай себя"
 CHI_know_thy_self_desc: "Понимание врага принесет нам победы в боях, но войну мы выиграем, лишь познав свои собственные возможности. Научившись трезво оценивать свои силы, мы наверняка найдем у себя слабые места, но вместе с тем научимся реализовывать свои сильные стороны."
 CHI_river_crossing_studies: "Изучение переправ через реки"
 CHI_river_crossing_studies_desc: "Земли Китая пересекают могучие реки, и любой армии на наших территориях придется учитывать их в боевых действиях. У нас есть отличная возможность этому научиться и применить полученные знания на практике. Благодаря умению форсировать реки мы прогоним врага с наших земель и дадим ему бой на его территории."
 CHI_armoured_car_tactics: "Тактика бронемашин"
 CHI_armoured_car_tactics_desc: "Другие армии принимают на вооружение все более тяжелую боевую технику в погоне за промышленным превосходством. Но топор неэффективен там, где нужен нож."
 CHI_serve_the_country_with_utmost_loyalty: "Служить стране с абсолютной преданностью"
 CHI_serve_the_country_with_utmost_loyalty_desc: "Наши бойцы продемонстрировали врагу свою доблесть и остановили его наступление. Благодаря их абсолютной преданности и верной службе родине в мире нет страны, которая смогла бы нас покорить!"
 CHI_the_well_timed_swoop_of_a_falcon: "Выверенный бросок сокола"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "Мы отточили мастерство точно бить врага и обращать его в бегство. Сначала прогони его прочь, а потом бей на его территории — благодаря это древней мудрости мы и сегодня шагаем к победе!"
 # Air Focuses
 CHI_rocaf: "Укрепить националистические ВВС" # was Establish the ROCAF
 CHI_rocaf_desc: "Чтобы защитить небеса [ROOT.GetNameRuGen] и продемонстрировать нашу мощь за пределами страны, необходимо усилить военно-воздушные силы. Инвестиции в доктрины и техническую грамотность заложат основы современной авиации, способной потягаться с любым противником."
 CHI_officialize_the_rocaf: "Придать официальный статус ВВС Китайской Республики"
 CHI_officialize_the_rocaf_desc: "Военно-воздушные силы слишком долго были неофициальным образованием. Теперь благодаря нашим технологическим и тактическим достижениям можно реорганизовать Комиссию по делам авиации в Штаб командования ВВС и сделать ВВС Китайской Республики полноценным подразделением, независимым как от армии, так и от флота."
 CHI_bring_the_war_home: "Перенести войну на территорию врага"
 CHI_bring_the_war_home_desc: "Наши враги должны понимать, что ни один участок их территории не является недосягаемым для нас. С помощью точечных бомбардировок и психологической войны мы нанесем удары вглубь страны и подорвем боевой дух противника."
 CHI_bring_the_war_home_tt: "Становятся доступны следующие налеты:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_projecting_power: "Проецирование силы"
 CHI_projecting_power_desc: "Мы расширили зону досягаемости авиации за пределы линии фронта и теперь готовы наносить удары куда угодно при малейшей возможности. Боевое развертывание в воздухе превратилось из амбициозных планов в стратегическую необходимость."
 CHI_strike_at_what_is_weak: "Бить по слабым местам"
 CHI_strike_at_what_is_weak_desc: "Необязательно встречать вражеские силы в лобовом столкновении. Наша доктрина должна делать упор на точные и последовательные атаки по наиболее уязвимым местам противника."
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "Дневной ветер дует долго"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Непрерывная бомбардировка в дневное время — это надежный и методичный подход к воздушной войне. Мы должны использовать хорошую видимость и координацию для нанесения эффективных ударов."
 CHI_but_a_night_breeze_soon_falls: "Ночной — стихает скоро"
 CHI_but_a_night_breeze_soon_falls_desc: "Ночные операции сопряжены с опасностью, но дополнительное обучение летчиков поможет снизить потери под покровом тьмы. Враг нас просто не заметит..."
 CHI_escort_efficiency: "Эффективность конвоев"
 CHI_escort_efficiency_desc: "Истребители сопровождения служат щитом для наших бомбардировщиков. Улучшение координации и расширение охвата гарантирует, что больше самолетов вернутся на базу без повреждений, готовые к следующему вылету."
 CHI_controlling_our_skies: "Контроль над нашим небом"
 CHI_controlling_our_skies_desc: "Прежде чем доминировать в других регионах, мы сперва должны стать хозяевами собственного неба. Подготовленная сеть систем ПВО станет основой национальной безопасности."
 CHI_interception_detection: "Обнаружение перехватчиков"
 CHI_interception_detection_desc: "Своевременное обнаружение врага позволит нам нанести упреждающий удар. Мы улучшим сеть радаров и наблюдателей, чтобы добиться этого важного преимущества."
 CHI_focus_on_positional_advantage: "Использовать позиционное преимущество"
 CHI_focus_on_positional_advantage_desc: "В воздушном бою важно не только количество самолетов и их скорость. Высота, угол полета и обзор могут обеспечить преимущество, и мы должны учить наших пилотов его использовать."
 CHI_effectivize_ground_crew_usage: "Оптимизировать использование наземных экипажей"
 CHI_effectivize_ground_crew_usage_desc: "Эффективные действия на земле не менее важны, чем сражения в воздухе. Оптимизация работы экипажей и логистики позволит поддерживать в воздухе больше самолетов."
 CHI_coordinate_with_the_army: "Координировать усилия с армией"
 CHI_coordinate_with_the_army_desc: "Сплоченность армии ведет к победе. Наши воздушные и наземные войска должны действовать сообща."
 CHI_an_appropriate_design: "Подходящая конструкция"
 CHI_an_appropriate_design_desc: "Наши самолеты должны отвечать требованиям, которые диктует доктрина. Мы будем реализовывать проекты в соответствии с нашими оперативными запросами, будь то дальность или надежность."
 CHI_an_appropriate_design_3_tt: "Если выбран фокус §Y«$CHI_projecting_power$»§!:\n"
 CHI_an_appropriate_design_2_tt: "Если выбран фокус §Y«$CHI_controlling_our_skies$»§!:\n"
 CHI_reorganise_the_central_armys_academy_aviation_corps: "Реорганизовать авиакорпус Армейской академии"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "Обучение должно идти в ногу с технологиями. Мы модернизируем авиакорпус, чтобы он мог выпускать умелых и продвинутых летчиков, готовых к битвам завтрашнего дня."
 CHI_formalise_training_regime: "Формализовать программу подготовки"
 CHI_formalise_training_regime_desc: "Методичное и тщательное обучение позволит сократить потери и улучшить эффективность авиации. Стандартизация начнется сегодня."
 CHI_conserve_our_pilots: "Беречь наших пилотов"
 CHI_conserve_our_pilots_desc: "Пилотов сложно заменить. Снизив риски и повысив выживаемость, мы сохраним опытных летчиков и не растеряем боеспособность."
 CHI_camco_primacy: "$CHI_camco_organization_sea$ во главе угла"
 CHI_camco_primacy_desc: "CAMCO — наш лучший партнер в авиастроении внутри страны. Отдав приоритет им, мы добьемся того, чтобы производство успевало за нашими амбициями."
 CHI_SINAW_primacy: "$CHI_sinaw_organization_sea$ во главе угла"
 CHI_SINAW_primacy_desc: "SINAW предлагает технические новшества, на которые не способны в CAMCO. Вложившись в расширение этого предприятия, мы начнем догонять другие державы."
 CHI_initiate_the_sky_projects: "Запустить небесные проекты"
 CHI_initiate_the_sky_projects_desc: "Ракеты и инновационные двигательные установки открывают новые стратегические возможности. Мы поддержим эксперименты в надежде на выгоду в долгосрочной перспективе."
 CHI_focus_on_the_Tianlong_project: "Сосредоточиться на проекте «Тяньлун»"
 CHI_focus_on_the_Tianlong_project_desc: "Будущее военной авиации за реактивными двигателями. Проект «Тяньлун» сыграет ключевую роль в переходе к ним."
 CHI_VTOL_experiments: "Эксперименты с СВВП"
 CHI_VTOL_experiments_desc: "Самолеты с вертикальным взлетом должны обеспечить маневренность в сложном ландшафте. Мы начнем испытания, чтобы оценить их роль в современной войне."
 CHI_hongxiang_force: "Десантные силы Юньнаня"
 CHI_hongxiang_force_desc: "Благодаря сотрудничеству с нашими союзниками и коллегами в области авиации мы смогли создать собственные программы обучения военным парашютным операциям."
 # Navy focuses
 CHI_republic_of_china_navy: "ВМС Китайской Республики"
 CHI_republic_of_china_navy_desc: "У китайского флота непростая история: скудное финансирование и неуверенный контроль над прибрежными водами привели к обветшанию наших кораблей. На горизонте маячит призрак войны, так что наша задача — устранить все эти проблемы."
 CHI_foreign_acquisition: "Закупки за рубежом"
 CHI_foreign_acquisition_desc: "Хотя мы и намерены в ближайшее устранить это отставание, нам придется признать, что с точки зрения военно-морских технологий другие державы ушли далеко вперед. Модернизацию флота нужно начать с переговоров с технологически развитым партнером."
 CHI_develop_northern_naval_logistics: "Развивать морскую логистику севера"
 CHI_develop_northern_naval_logistics_desc: "Официально оставленный Японией в 1922 году, Циндао представляет собой стратегически важный портовый город, который сыграет роль в нашей программе развития военного флота."
 CHI_develop_southern_naval_logistics: "Развивать морскую логистику юга"
 CHI_develop_southern_naval_logistics_desc: "Наше южное побережье, испещренное империалистскими эксклавами, до сих пор практически не имеет защиты. Если мы хотим когда-нибудь дать равный бой западным державам, нам необходимо вернуть контроль над этим важным регионом и обеспечить его развитие."
 CHI_concerted_push: "Единое наступление"
 CHI_concerted_push_desc: "Китайский народ не раз показывал свою способность адаптироваться перед лицом вражеской угрозы. Нынешняя ситуация ничем не отличается. Наше руководство заявляет о том, что нам необходим флот, способный соперничать с флотами великих держав, и наша экономика достойно ответит на этот вызов."
 CHI_local_alloy_commission: "Местное производство сплавов"
 CHI_local_alloy_commission_desc: "Наша земля — сокровищница полезных ископаемых, но мы до сих пор не приступали к их промышленной разработке. Если мы обратим внимание на этот вопрос, наши старания обязательно окупятся в будущем."
 CHI_deny_the_enemy: "Сдерживать противника"
 CHI_deny_the_enemy_desc: "Превосходство нашей армии на земле неоспоримо, но большее, на что способен наш слабый флот, это сдерживание противника."
 CHI_dominate_the_enemy: "Доминировать над противником"
 CHI_dominate_the_enemy_desc: "Мы дадим отпор нашим врагам на равных, чего бы это нам ни стоило."
 CHI_navy_spooks: "Наладить морскую разведку"
 CHI_navy_spooks_desc: "Океаны, омывающие берега Китая, бороздят мириады торговых судов. А там, где торговцы, там и слухи. А там, где слухи, там и возможности..."
 CHI_promote_admiral: "Новые адмиралы"
 CHI_promote_admiral_desc: "В результате активного строительства нового флота наши старые военные корабли XIX века останутся не у дел. Но тогда мы сможем превратить их в учебные суда как для матросов, так и для командующих. Программы подготовки будут адаптированы под стратегические цели нашего флота."
 CHI_promote_admiral_tt: "Если выбран фокус §Y«$CHI_deny_the_enemy$»§!, все адмиралы получат черту §Y«$green_water_expert$»§!\n\nЕсли выбран фокус §Y«$CHI_dominate_the_enemy$»§!, все адмиралы получат черту §Y«$blue_water_expert$»§!"
 CHI_promote_admiral_dingwen_tt: "§Y$CHI_jiang_dingwen_admiral$§! становится адмиралом"
 CHI_heavy_ship_research: "Исследование тяжелых кораблей"
 CHI_heavy_ship_research_desc: "Для того, чтобы сравниться в мощи с местными и колониальными державами, которые доселе грабили нашу страну, нам необходимо собственное строительство линейных кораблей. МЫ отстаем от них в технологическом уровне, но этот недостаток мы восполним эффективными производственными процессами и силой воли трудящихся."
 CHI_strike_from_below: "Удар из глубин"
 CHI_strike_from_below_desc: "Германия доказала, что страна, которой угрожает мощная морская держава, может защищать свои интересы сильным подводным флотом. Раз уж мы находимся в похожем положении, тут мы можем обратиться к западному опыту."
 CHI_fund_the_naval_air_establishment: "Финансировать организацию морской авиации"
 CHI_fund_the_naval_air_establishment_desc: "Сочетание превосходства на море и в воздухе дает преимущества, которые невозможно игнорировать. Развитие морской авиации исключает риск неэффективной координации между родами войск."
 CHI_early_detections: "Раннее обнаружение"
 CHI_early_detections_desc: "Наличие эффективного, но скромного по размерам флота вынуждает нас грамотно выбирать место боя, чтобы оптимально использовать корабли. Для этого нам нужны разведка и сбор информации."
 CHI_defend_our_coasts: "Оборона берегов"
 CHI_defend_our_coasts_desc: "Враг не нападет, если у него не будет к нам доступа. Минные заграждения — самая надежная мера для защиты от вражеского вторжения. О цене такой стратегии мы подумаем потом."
 CHI_long_range: "Большая дальность"
 CHI_long_range_desc: "Меткий выстрел может закончить войну до того, как она началась. Более крупные и шумные моторы сделают наши экипажи легкой мишенью, но возможность еще более далекой проекции силы повысит наш вес на мировой сцене."
 CHI_battleship_focus: "Ставка на линкоры"
 CHI_battleship_focus_desc: "Мы приурочим закладку нашего первого морского колосса к празднованиям в честь Отца нашей нации."
 CHI_coastal_defence: "Оборона побережья"
 CHI_coastal_defence_desc: "Оптимизация использования внутреннего пространства позволит нам строить более компактные и быстрые подводные лодки. Нам пришлось убрать из их конструкции лишние элементы, такие как койки... и прочие удобства."
 CHI_heavy_cruiser_focus: "Ставка на тяжелые крейсеры"
 CHI_heavy_cruiser_focus_desc: "Наш надводный флот строился еще во времена государства Цин и прослужил нам почти 50 лет. Мир меняется, но было бы неразумно отбрасывать такой богатый опыт использования бронированных крейсеров малого радиуса действия. Наше будущее должно произрастать из прошлого."
 CHI_mobile_bases: "Мобильные базы"
 CHI_mobile_bases_desc: "Как показывает мировой опыт, будущее военного дела лежит в военно-воздушных силах. Впрочем, наша способность наносить удары на большом удалении ограничена нашей географией. Нам следует последовать примеру великих держав и сосредоточить усилия на развитии мобильных ударных платформ."
 CHI_the_seas_of_tomorrow: "Моря завтрашнего дня"
 CHI_the_seas_of_tomorrow_desc: "Мы мечтаем о будущем, в котором Китай будет вести за собой мир, опираясь на мягкую силу и технологическое превосходство. Мы много лет догоняем колониальные державы и региональных соперников с их обширными флотами, но сейчас пришло время наметить свой собственный маршрут развития."
 CHI_the_seas_of_tomorrow_tt: "Станет доступен §Yученый§!, специализирующийся на выбранной ранее области."
 CHI_long_range_screens: "Дальнее охранение"
 CHI_long_range_screens_desc: "Поскольку наша новая стратегия предусматривает переход от местных конфликтов к действиям на глобальных театрах, особое значение для нас приобретает возможность малыми затратами развертывать значительные силы на большом расстоянии."
 # Industrial branch
 CHI_promote_the_national_currency: "Внедрить национальную валюту"
 CHI_promote_the_national_currency_desc: "Наш недавний отказ от серебряного стандарта и введение новой национальной валюты поначалу помогли нам снизить зависимость от мировых событий. Однако новая валюта чаще используется в городах, и нам нужно принять меры к тому, чтобы ею начали пользоваться и в деревнях."
 CHI_institute_a_national_registry_of_property: "Учредить национальный реестр имущества"
 CHI_institute_a_national_registry_of_property_desc: "Чиновничество — это фундамент государства, но оно не может функционировать без доступа к необходимой информации. Именно ее отсутствие позволяет нечистым на руку негодяям эксплуатировать систему и обогащаться в ущерб нашей стране."
 CHI_the_three_year_plan: "Трехлетний план"
 CHI_the_three_year_plan_desc: "Принимаемые нами меры доселе были весьма хаотичны, для нашей страны не было сформулировано единого направления развития. Приняв единую стратегию на ближайшие годы, мы будем тратить наши силы куда рациональнее. Будем надеяться, выполнению этих планов ничто не помешает."
 CHI_the_three_year_plan_tt: "§RБудет удалено с началом войны.§!"
 CHI_extend_compulsory_education: "Расширить обязательное образование"
 CHI_extend_compulsory_education_desc: "Грамотное население — это основа развития нации, и, увы, в части народного просвещения наши усилия были недостаточны и направлены в основном на города. Сельское же население осталось необразованным и готово подчиниться любой власти."
 CHI_extend_compulsory_education_tt: "Раз в §Y[?CHI_improving_neglected_countryside_mission_time]§! д. §Y$CHI_neglected_countryside$§! будет §Gулучшаться§!, пока не исчезнут все негативные модификаторы."
 CHI_initiate_the_gung_ho_movement: "Основать движение Гун хо"
 CHI_initiate_the_gung_ho_movement_desc: "Нынешний кризис показал, насколько плачевно наше положение в части как запасов снаряжения, так и их производства. Зато у нас достаточно людей, которые готовы трудиться, если их правильно организовать. Нам представили идею малых производственных кооперативов, которые можно учредить по всей стране."
 CHI_expand_the_bureaucracy: "Расширить бюрократию"
 CHI_expand_the_bureaucracy_desc: "Наша страна обширна, и для управления ею нужно много сил и людей. У нас стало больше образованного населения, и теперь мы можем расширить государственный аппарат и укрепить контроль над отдаленными регионами."
 CHI_send_the_urban_students_to_the_countryside: "Отправить городских студентов в село"
 CHI_send_the_urban_students_to_the_countryside_desc: "Хоть наши просветительские усилия и принесли плоды, уровни образования в городах и селах все еще несопоставимы. Пришло время взяться за дело всерьез и отправить студентов вузов работать учителями в сельские школы."
 CHI_find_foreign_financiers: "Найти иностранные источники финансирования"
 CHI_find_foreign_financiers_desc: "Потенциал нашей экономики бесконечен, но нынешнее ее состояние таково, что своими силами мы ее будем поднимать слишком долго. Быстрее было бы дать экономике толчок за счет привлечения иностранного капитала в виде временных предприятий. Нам нужно найти иностранных инвесторов, которые увидят потенциал китайской нации."
 CHI_find_foreign_financiers_tt: "Получает: §Y+1500 $CIC_BANK_HEADER$§! за каждую крупную державу (кроме Японии), чье мнение о [ROOT.GetNameRuPrep] не ниже §G70§!.\n\n"
 CHI_naval_separate_defense_plan: "План обороны морских зон"
 CHI_naval_separate_defense_plan_desc: "Чэнь Шаокуань предложил амбициозный план, предусматривающий строительство не менее двенадцати авианосцев в течение следующих 30 лет. Если мы хотим обезопасить наши моря, нам следует поддержать его идею и как можно скорее начать строительство авианосного флота!"
 CHI_fund_the_plan_domestically: "Финансировать план из внутренних средств"
 CHI_fund_the_plan_domestically_desc: "Прошлое столетие научило нас, что доверяться иностранному капиталу опасно. В развитии национальной промышленности полагаться на чужие деньги вместо наших собственных банков и инвесторов было бы безрассудно. Нам нужно изыскать внутренние источники финансирования и не загонять себя в кабалу к иностранцам."
 CHI_finance_cooperatives: "Финансировать кооперативы"
 CHI_finance_cooperatives_desc: "Кооперативам не откажешь в изобретательности и предприимчивости, но у них нет доступа к кредитам. Наши возможности выдавать ссуды ограничены, но нужды кооперативов настолько скромны, что мы в данный момент можем финансировать их самостоятельно."
 CHI_introduce_income_tax: "Ввести подоходный налог"
 CHI_introduce_income_tax_desc: "Наши инструменты наполнения бюджета архаичны и не соответствуют современной обстановке. В последние полвека мы несколько раз безуспешно пытались вводить подоходный налог, но на сей раз наше сильное правительство способно довести дело до конца."
 CHI_redistribute_land: "Перераспределить землю"
 CHI_redistribute_land_desc: "По большей части наши крестьяне зависимы от землевладельцев, которые обогащаются за счет их труда. Такое положение дел снижает продуктивность сельского хозяйства и сдерживает экономический рост страны."
 CHI_expand_academica_sinica: "Расширить Academia Sinica"
 CHI_expand_academica_sinica_desc: "Безграмотность среди нашего населения в целом ликвидирована — теперь пришло время позаботиться о высшем образовании. Для этого мы расширим уже действующие структуры Academia Sinica, самого именитого нашего научного учреждения."
 CHI_expand_the_chinese_academy_of_sciences: "Учредить Китайскую академию наук"
 CHI_expand_the_chinese_academy_of_sciences_desc: "Academia Sinica приступила к реализации инициативы по созданию новой национальной академии естественных наук, которая объединит самые светлые умы нашей страны и станет главным центром науки и технологий."
 CHI_expand_national_sun_yat_sen_university: "Национальный университет имени Суня Ятсена"
 CHI_expand_national_sun_yat_sen_university_desc: "Благодаря достижениям нашей промышленности у нас появилось достаточно средств, чтобы обеспечить населению нашей страны доступ к высшему образованию. Китайскому народу пора углублять свои знания, изучать неизведанное, размышлять, познавать новое и усердно практиковаться. Только следуя принципам Суня Ятсена наш народ сможет занять ведущее место в области исследований и разработок."
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$ равны [?CHI_neglected_countryside_academia_sinica_trigger|R%] или выше"
 CHI_expand_the_cooperatives: "Расширить кооперативы"
 CHI_expand_the_cooperatives_desc: "Кооперативы продемонстрировали впечатляющую эффективность, но все они ограничены в своих масштабах и возможностях. Если бы мы открыли им свою сеть связей, они могли бы расти еще быстрее."
 CHI_administer_cooperatives: "Администрировать кооперативы"
 CHI_administer_cooperatives_desc: "Природа кооперативов такова, что они быстро растут и множатся, но часто работают изолированно. Национальное управление помогло бы координировать и поддерживать сети кооперативов на всей территории [ROOT.GetNameRuGen]."
 CHI_monopolise_resource_extraction: "Монополизировать добычу ресурсов"
 CHI_monopolise_resource_extraction_desc: "Мы заметили, какую роль в других странах играют центральные организации по планированию развития экономики. Особенно важно обеспечить беспрепятственное движение ресурсов и следить за тем, чтобы они не растрачивались в интересах частных лиц. Эту задачу следует поручить технократам — в нашем случае Комитету национальных ресурсов."
 CHI_invite_foreign_experts: "Пригласить иностранных экспертов"
 CHI_invite_foreign_experts_desc: "Прошлое столетие показало, что по части технических знаний мы отстали от стран Запада. В прошлом иностранное вмешательство принесло нам немало бед, но теперь мы можем воспользоваться их знаниями и ускорить рост нашей экономики."
 CHI_print_money_for_the_army: "Печатать деньги на армию"
 CHI_print_money_for_the_army_desc: "Армия бесплатной не бывает, а содержание большой армии требует больших денег. Впрочем, платить их можно по-разному. Мы можем включить печатный станок и выпустить больше денег специально на нужды армии."
 CHI_maintain_adequate_currency_reserves: "Поддерживать адекватные валютные запасы"
 CHI_maintain_adequate_currency_reserves_desc: "Безрассудные траты угрожают разрушить систему, как мы не раз видели в прошлом. Чтобы обеспечивать контролируемый рост, нам нужно контролировать самих себя и поддерживать достаточные валютные запасы."
 CHI_maintain_adequate_currency_reserves_tt: "Раз в §Y[?CHI_improving_inefficient_economy_mission_time]§! д. §Y$CHI_inefficient_economy$§! будет улучшаться, пока не исчезнут все негативные модификаторы."
 CHI_develop_the_chemical_industry: "Развивать химическую промышленность"
 CHI_develop_the_chemical_industry_desc: "Одно из самых выдающихся достижений современной цивилизации в покорении природы — это химия. От сельского хозяйства до промышленного производства, она играет важную роль во всех сферах жизни — и, увы, наша химическая промышленность находится в зачаточном состоянии. Если мы поддержим ее развитие, кто знает, каких высот мы сумеем достичь?"
 CHI_grow_the_coal_industry: "Наращивать угледобычу"
 CHI_grow_the_coal_industry_desc: "Уголь — это топливо для заводов, поездов и очагов, и, чтобы обеспечить нацию энергией и приумножить нашу экономическую мощь, нам нужно найти новый его источник. Комитет национальных ресурсов обнаружил несколько месторождений, которые нам следует начать разрабатывать."
 CHI_grow_the_coal_industry_tt1: "На наших национальных территориях и в землях союзных военачальников появится дополнительный §Yуголь§!"
 CHI_grow_the_coal_industry_tt2: "Открывает решения по поиску §Yугля§! в наших регионах и в землях союзных военачальников"
 CHI_tungsten_and_antimony_extraction: "Добыча вольфрама и сурьмы"
 CHI_tungsten_and_antimony_extraction_desc: "Редкие металлы — ключ к победе. К счастью, у нас есть богатые месторождения. Осталось только начать добычу необходимой нам руды."
 CHI_central_steel_and_machine_works: "Централизованное сталеварение и машиностроение"
 CHI_central_steel_and_machine_works_desc: "Сталь играет важную роль в развитии нашей промышленности. И хотя у нас есть все необходимые ресурсы, объемы ее производства оставляют желать лучшего. Комитет национальных ресурсов должен принять соответствующий план, чтобы исправить эту ситуацию."
 CHI_empower_those_that_have_lost: "Поддержать обездоленных"
 CHI_empower_those_that_have_lost_desc: "Во время войны многие наши сограждане чего-то лишились, например работы или дома. Пусть эти люди кажутся слабыми, но при должной поддержке они станут той волной, что смоет захватчиков с наших земель."
 CHI_found_a_modern_fertiliser_plant: "Построить современную фабрику удобрений"
 CHI_found_a_modern_fertiliser_plant_desc: "Чтобы прокормить страну, необходимо повысить эффективность сельского хозяйства, и первый шаг к этому — местное производство удобрений. Фабрику по их производству можно будет использовать и в других целях."
 CHI_import_fertilisers: "Импортировать удобрения"
 CHI_import_fertilisers_desc: "Хотя внутреннее производство исключает проблему зависимости от внешних поставок, оно добавляет нам лишних хлопот в сфере, в который мы не особо сильны. Импорт удобрений поможет нам сосредоточиться на более важных задачах."
 CHI_construct_the_banqiao_dam: "Соорудить плотину Баньцяо"
 CHI_construct_the_banqiao_dam_desc: "Наши земли знамениты своими крупными реками, и контроль над ними лежит в основе нашей цивилизации. В будущем эти реки поспособствуют росту и величию нашей нации!"
