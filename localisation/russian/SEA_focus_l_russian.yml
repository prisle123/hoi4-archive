 PHI_usa_focus_done_T2_alt_tt: "Завершены хотя бы два из следующих фокусов: §Y«$PHI_declare_military_emergency$»§!, §Y«Привязать песо к доллару»§!, §Y«Про-асьендадос»§! или §Y«Закон о национальности»§!."
 PHI_usa_focus_done_T3_alt_tt: "Завершены хотя бы три из следующих фокусов: §Y«$PHI_declare_military_emergency$»§!, §Y«Привязать песо к доллару»§!, §Y«Про-асьендадос»§! или §Y«Закон о национальности»§!."
