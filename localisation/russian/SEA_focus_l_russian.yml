 # PHI FOCUS #
 #############
 PHI_commonwealth_of_the_philippines: "Содружество Филиппины"
 PHI_commonwealth_of_the_philippines_desc: "Содружество Филиппины, созданное всего год назад, стало первым шагом на пути к независимости Филиппин — независимости, которую Соединенные Штаты пообещали предоставить нам по завершении десятилетнего переходного периода. Впереди еще многое: предстоит принять немало решений, чтобы обеспечить достойное будущее нашей молодой нации."
 PHI_align_with_the_usa: "Сближаться с США"
 PHI_align_with_the_usa_desc: "Соединенные Штаты Америки доказали, что они — надежный и богатый союзник, способный помочь нам ускорить развитие страны и обеспечить нашу безопасность, так что нам следует укреплять связи с ними."
 PHI_usa_equipment: "§Y[PHI.GetName]§! буд[PHI.GetNameEndRuPresentEtUt] использовать снаряжение и военно-промышленные организации §Y[USA.GetNameRuGen]§!."
 PHI_usa_equipment_non_aat: "§Y[PHI.GetName]§! буд[PHI.GetNameEndRuPresentEtUt] использовать снаряжение и конструкторов снаряжения из §Y[USA.GetNameRuGen]§!."
 PHI_align_with_japan: "Сближаться с Японией"
 PHI_align_with_japan_desc: "Как бы США себя ни позиционировали, это всё равно колониальная держава, и они могут в любой момент отказаться от любых своих обязательств перед нами. Поэтому было бы разумно подыскать новых друзей на мировой арене, а в данный момент самой подходящей кандидатурой кажется Япония."
 PHI_jap_equipment: "§Y[PHI.GetName]§! буд[PHI.GetNameEndRuPresentEtUt] использовать снаряжение и военно-промышленные организации §Y[JAP.GetNameRuGen]§!."
 PHI_jap_equipment_non_aat: "§Y[PHI.GetName]§! буд[PHI.GetNameEndRuPresentEtUt] использовать снаряжение и конструкторов снаряжения из §Y[JAP.GetNameRuGen]§!."
 PHI_quezon_city: "Кесон-Сити"
 PHI_quezon_city_desc: "Манила хорошо служила нам столицей, но у нее хватает больших проблем, таких как перенаселенность, недостаток жилья, антисанитария и пробки на дорогах. Роль столицы должен принять город, изначально спланированный под нее, и, хотя на его строительство и развитие уйдут годы, если не десятилетия, начинать нужно сейчас, чтобы потом пожать плоды нашей предусмотрительности!"
 PHI_peg_the_peso_to_the_dollar: "Привязать песо к доллару"
 PHI_peg_the_peso_to_the_dollar_desc: "Курс песо должен быть привязан к доллару США. Это позволит стабилизировать нашу валюту и создаст надежный фундамент для торговли."
 PHI_leverage_the_peso: "Опираться на песо"
 PHI_leverage_the_peso_desc: "Наша валюта принадлежит нам, и нужно дистанцировать ее от доллара США. Это позволит нам управлять курсом в интересах дальнейшего развития нашей экономики."
 PHI_agricultural_migrants_to_hawaii: "Мигранты-батраки на Гавайях"
 PHI_agricultural_migrants_to_hawaii_desc: "Некоторые филиппинские рабочие хорошо зарабатывают, нанимаясь батраками к американским фермерам на Гавайях. Нужно поощрять такую миграцию, чтобы работники отправляли больше денег домой и тем самым укрепляли нашу экономику."
 PHI_unicameral_legislature: "Однопалатный парламент"
 PHI_unicameral_legislature_desc: "Один из важнейших шагов на пути к созданию независимого государства — это формирование собственного правительства. Строить с нуля всегда непросто, поэтому разумнее всего начать с учреждения одной палаты в Конгрессе Филиппин."
 PHI_national_fiscal_policy: "Фискальная политика"
 PHI_national_fiscal_policy_desc: "Сейчас, когда наша нация прочно укрепилась на пути к независимости, в первую очередь надо разделить финансы с американскими, чтобы создать собственный бюджет, а также наладить систему налогообложения, чтобы этот самый бюджет пополнять."
 PHI_encourage_foreign_investment: "Привлечь иностранные инвестиции"
 PHI_encourage_foreign_investment_desc: "Соединенные Штаты — не единственная страна, заинтересованная в доле нашего рынка. У нас богатые запасы сырья и процветающий сельскохозяйственный сектор. Надо объявить во всеуслышание, что наша нация открыта для инвестиций от тех, кому хватает средств и прозорливости, чтобы в будущем получить выгоду от богатства Филиппин."
 PHI_develop_japanese_trade_connections: "Развивать торговые связи с Японией"
 PHI_develop_japanese_trade_connections_desc: "Япония ясно дала понять, что ей очень нужны товары и ресурсы, а у Филиппин есть большой торговый потенциал. Надо поощрять торговлю между нашими странами для общей выгоды."
 PHI_encourage_japanese_investment: "Привлечь японские инвестиции"
 PHI_encourage_japanese_investment_desc: "Сейчас у Соединенных Штатов есть определенные льготы в торговле с нами, но нам пора втайне развивать отношения с Японией, чтобы японские инвестиции потекли в нашу страну, подорвав позиции жадных американцев."
 PHI_quezon_city_campus: "Кампус Кесон-Сити"
 PHI_quezon_city_campus_desc: "Подобно тому, как мы планируем будущее нашей нации, проектируем и конструируем город будущего, надо и планировать будущее наших, филиппинских граждан. Надо сделать все, чтобы в новом городе процветало образование."
 PHI_reduce_unneccessary_expenditure: "Урезать необязательные траты"
 PHI_reduce_unneccessary_expenditure_desc: "Теперь, когда у нас есть национальная фискальная политика, надо сделать так, чтобы дебет сходился с кредитом. Добиваться этого стоит не увеличением налогов, не преследованием тех, кто от них уклоняется, а урезанием лишнего жира. В конце концов, по тому, чего нет изначально, и скучать никто не будет."
 PHI_subsidies: "Субсидии"
 PHI_subsidies_desc: "Чтобы делать деньги, нужны деньги — это непреложный факт экономики. Мы должны воспользоваться бюджетом, чтобы влить средства в те секторы, где можно увидеть быструю прибыль. Следует выдавать целевые субсидии на промышленность и расширять инфраструктуру так, чтобы облегчить доступ к богатым, но труднодоступным ресурсам и населению."
 PHI_basic_welfare: "Базовое соцобеспечение"
 PHI_basic_welfare_desc: "У нас есть ответственность перед теми, кому не повезло в жизни, и долг облегчить эту жизнь хотя бы отчасти. Мы уже обеспечили такой базовый минимум, как институты благотворительности, но с ростом промышленности на первый план выходят невзгоды рабочих. Мы создадим Национальный экономический совет, чтобы разработать законы об охране труда и утвердить минимальную заработную плату."
 PHI_encourage_asian_trade: "Стимулировать торговлю в Азии"
 PHI_encourage_asian_trade_desc: "Азиатские страны исторически связаны морем, и, несмотря на все усилия колонизаторов, эта связь не ослабевает. Надо воспользоваться ею для торговли между нашими нациями — это обеспечит нам взаимный рост и процветание."
 PHI_pro_hacendados: "Про-асьендадос"
 PHI_pro_hacendados_desc: "Элитный класс богатых землевладельцев, унаследовавших свои владения от эры испанского колониализма, сохраняет свое влияние и богатство на Филиппинах. Нам следует сотрудничать с этими старинными семьями, заручиться их покровительством взамен на сохранение существующего положения."
 PHI_anti_hacendados: "Анти-асьендадос"
 PHI_anti_hacendados_desc: "Богачи-землевладельцы, унаследовавшие свои владения от испанских колонизаторов, слишком долго угнетали арендаторов. Пора покончить с этим устаревшим институтом и вернуть землю тем, кто на ней работает. Лишь так мы сможем модернизировать экономику и избавиться от паразитов."
 PHI_sugar_barons: "Сахарные магнаты"
 PHI_sugar_barons_desc: "Сахар — основа всей экономики Филиппин. Без этого богатого ресурса о процветании нации пришлось бы моментально забыть. Мы должны поощрять тех, кто выращивает и экспортирует столь важную культуру, зарабатывая для нас сладкие во всех смыслах деньги."
 PHI_sugar_barons_unlock_tt: "§YОткрывает решения по акцизу на сахар§!"
 PHI_sugar_barons_tt: "Навык планирования §Yслучайного генерала§! увеличится на §G2§!"
 PHI_luzon_transport: "Транспорт на Лусоне"
 PHI_luzon_transport_desc: "Это самая развитая часть Филиппин, но она же и самая густонаселенная и промышленная, и потому там необходимо развивать и расширять транспортную сеть."
 PHI_expand_gold_mining: "Расширить добычу золота"
 PHI_expand_gold_mining_desc: "В вопросах поиска золота и серебра Испания всегда проявляла удивительную смекалку, и Филиппины ее в этом плане не разочаровали. К сожалению, испанцы обнаружили, что разработка самых богатых месторождений уже ведется и экспорт драгметаллов приносит рекордные прибыли нашей нации."
 PHI_mindanao_transport: "Транспорт на Минданао"
 PHI_mindanao_transport_desc: "Минданао — второй по величине остров Филиппинского архипелага, но он никогда и близко не достигал того уровня инвестиций, что есть у его северного собрата, Лусона. Надо исправить эту оплошность!"
 PHI_land_reform: "Земельная реформа"
 PHI_land_reform_desc: "Богатые землевладельцы по-прежнему доминируют в сельскохозяйственном секторе Филиппин. Мы должны показать себя современной, а не феодальной нацией. Государство введет обязательный выкуп этих обширных поместий и продажу участков мелким предпринимателям и предприятиям, чтобы те возделывали их более эффективно."
 PHI_japanese_advisors: "Японские советники"
 PHI_japanese_advisors_desc: "Япония добилась невозможного, перейдя в рекордно короткие сроки от феодального общества к современному. Хоть с тех пор уже прошло какое-то время, страна по-прежнему крайне эффективна в промышленном и военном плане. Возможно, наши добрые отношения побудят японцев поделиться опытом."
 PHI_san_miguel: "Сан-Мигель"
 PHI_san_miguel_desc: "Пивоварня Сан-Мигель, основанная испанской королевской хартией в 1890 году, производит с тех пор исключительно качественное светлое пиво на немецкий манер. Теперь, когда благосостояние населения неуклонно растет, как растет и мировой спрос на это пиво, нам пора вложить средства в расширение знаменитой пивоварни. Выпьем за лучший мир!"
 PHI_textile_mills: "Текстильные фабрики"
 PHI_textile_mills_desc: "Мы сейчас в разгаре масштабного перехода к более индустриальной экономике. В ее центре стоит текстильная промышленность. Если мы научимся производить основные товары самостоятельно, нам больше не придется зависеть от иностранного влияния."
 PHI_encourage_gold_exports: "Стимулировать экспорт золота"
 PHI_encourage_gold_exports_desc: "Сейчас у нас настоящая золотая лихорадка — и, надо признать, очень вовремя. Наши внутренние запасы насыщены полностью — к счастью, в мире крайне высок спрос на золото. Население, восстановившееся после Великой депрессии, жаждет зримо продемонстрировать свое богатство, и золотые слитки здесь — лучший способ."
 PHI_mineral_prospecting: "Разведка полезных ископаемых"
 PHI_mineral_prospecting_desc: "Кто-то скажет, что нам исключительно повезло с разведкой ископаемых — мы быстро наткнулись на огромные залежи золота. Однако для экономики опасно зависеть от одного ресурса, что в свое время слишком поздно осознала Испанская империя. Нужно вложить больше ресурсов в поиски других ископаемых. Кто знает, что еще скрыто в нашей земле?"
 PHI_bill_of_rights: "Билль о правах"
 PHI_bill_of_rights_desc: "Если мы хотим, чтобы нас воспринимали всерьез как современное государство, мы должны закрепить права нашего народа в законодательстве. За основу можно взять законодательство [USA.GetNameRuGen] с его свободой вероисповедания, слова, печати и собраний. Однако стоит учитывать, что наше мировоззрение отличается от западного. Например, мы считаем нецелесообразным предоставлять нашим гражданам право на ношение оружия."
 PHI_nationality_act: "Закон о национальности"
 PHI_nationality_act_desc: "[USA.GetNameDefCap] принимают Закон о национальности, который вносит изменения в действующие законы о гражданстве, в том числе касающиеся филиппинцев и их статуса в Соединенных Штатах. Закон разъясняет, что филиппинцы признаются подданными США, а не гражданами США, что позволяет им жить и работать в [USA.GetNameRuPrep], но без полных гражданских прав."
 PHI_open_borders: "Открытые границы"
 PHI_open_borders_desc: "Мы готовы принять всех обессиленных, нуждающихся и угнетаемых, жаждущих свободы. Несмотря на попытки [USA.GetNameRuGen] ограничить иммиграцию, границы находятся под нашим контролем. Мы постараемся стать безопасным убежищем для тех, кто подвергается преследованиям из-за войны, расы, религии или по любой другой причине."
 PHI_philippine_american_educational_foundation: "Филиппино-американский образовательный фонд"
 PHI_philippine_american_educational_foundation_desc: "Благодаря тесному сотрудничеству с [USA.GetNameRuInst] мы установили с ними академические связи по многим направлениям. Нам следует создать организацию, которая будет отвечать за программы стипендий для иностранных студентов, что позволит нашим странам проводить двусторонние исследования, углублять культурное взаимопонимание и открыто обмениваться идеями."
 PHI_government_filipinization: "Филиппинизация правительства"
 PHI_government_filipinization_desc: "Наше правительство веками находилось под контролем внешних сил — сначала испанцев, затем американцев. Пора нам взять ситуацию в свои руки. Управлять Филиппинами должны филиппинцы на благо филиппинцев!"
 PHI_improve_trait_tt: "Получит улучшенную черту советника"
 PHI_bicameral_legislature: "Двухпалатный парламент"
 PHI_bicameral_legislature_desc: "Расширение нашего правительства продолжается. Мы уже создали нижнюю палату, и теперь пора сформировать верхнюю. Подобный подход поможет нам принимать новые законы на благо нашей страны."
 PHI_uncouple_the_peso_and_dollar: "Отвязать песо от доллара"
 PHI_uncouple_the_peso_and_dollar_desc: "Привязка песо к доллару США обеспечила стабильность нашей валюты. Но теперь, когда вопрос нашей независимости вот-вот будет решен, нам нужно отказаться от этой привязки, чтобы мы могли получить больший контроль за нашей денежно-кредитной системой и при необходимости прибегнуть к валютному стимулированию."
 PHI_increase_sugar_exports: "Увеличить экспорт сахара"
 PHI_increase_sugar_exports_desc: "Производство сахара веками было основой нашей экономики. Благодаря ему мы смогли пережить времена Великой депрессии, сохранив экспорт на должном уровне. Заключая выгодные торговые соглашения с другими странами, мы извлечем выгоду из растущего потребления сахара, который используется во многих национальных кухнях и при изготовлении газированных напитков."
 PHI_break_chinese_monopoly: "Разрушить китайскую монополию"
 PHI_break_chinese_monopoly_desc: "Китайцы плотно интегрировались в наше общество, открыв по всей стране множество магазинов и банков. Получилось, что контроль над столь важными сферами принадлежит иностранцам. Нам следует покончить с этой монополией ради собственной безопасности."
 PHI_encourage_chinese_immigration: "Поддержать иммиграцию из Китая"
 PHI_encourage_chinese_immigration_desc: "Китайцы добиваются значительных успехов в сфере торговли, открывая множество магазинов и мелких предприятий. Нам стоит увеличить приток иммигрантов из Китая, что благотворно скажется на нашей экономике."
 PHI_japanese_observers: "Японские наблюдатели"
 PHI_japanese_observers_desc: "В связи с тем, что наши отношения становятся всё более тесными, японцы согласились прислать к нам своих военных специалистов. Так они смогут ознакомиться в дружественной обстановке с принципами командования по европейскому образцу, а мы — перенять их исключительный боевой опыт, чтобы потом поделиться им с нашими командирами."
 PHI_one_observer_advisor_focus_tt: "Эффект при завершении одного из фокусов, §Y«$PHI_japanese_advisors$»§! или §Y«$PHI_japanese_observers$»§!:"
 PHI_both_observer_advisor_focus_tt: "Эффект при завершении обоих фокусов, §Y«$PHI_japanese_advisors$»§! и §Y«$PHI_japanese_observers$»§!:"
 PHI_treaty_of_manila: "Манильский договор"
 PHI_treaty_of_manila_desc: "Долгая борьба за независимость подходит к концу. Филиппины прошли через множество испытаний, включая революцию против Испании, кровопролитную войну с Соединенными Штатами и длительный период в составе Содружества. С подписанием Манильского договора наша держава наконец-то получила статус свободной и суверенной страны, чья независимость официально признана миром."
 PHI_manila_tag_tt: "С этого момента официальное название §Y[PHI.GetNameRuGen]§! — §YФилиппины§!."
 PHI_universal_sufferage: "Всеобщее избирательное право"
 PHI_universal_sufferage_desc: "Вслед за принятием конституции на Филиппинах был проведен референдум о введении всеобщего избирательного права. 91% участников проголосовали «за», и, таким образом, избирательные права были расширены."
 PHI_modernization: "Модернизация"
 PHI_modernization_desc: "Мы слишком долго отставали от других азиатских стран в сфере промышленности. Теперь мы обрели независимость и должны продемонстрировать миру свой потенциал, а также предоставить ресурсы и правовое пространство тем, кто заинтересован в механизации нашей экономики."
 PHI_revision_of_taxation_laws: "Реформа налогового права"
 PHI_revision_of_taxation_laws_desc: "Теперь, когда мы отделились от Соединенных Штатов, нам необходимо разработать собственный налоговый кодекс. Так мы увеличим нашу налоговую базу, что приведет к увеличению доходов государства, которые затем можно будет реинвестировать в инфраструктуру, социальное обеспечение, армию и другие важные сферы."
 PHI_bill_of_rights_for_veterans: "Билль о правах ветеранов"
 PHI_bill_of_rights_for_veterans_desc: "Многие филиппинцы служили в армии во время войны, и мы должны обеспечить надлежащую заботу ветеранам, которые возвращаются домой. Так мы поспособствуем притоку новых кадров в будущем, поскольку люди будут видеть, что военная служба — это надежный выбор для карьеры."
 PHI_rehabilitation_finance_corporation: "Корпорация финансирования восстановления"
 PHI_rehabilitation_finance_corporation_desc: "Нашей стране был нанесен огромный ущерб: города разрушены, дороги разбомблены, промышленные комплексы уничтожены, а железные дороги выведены из строя. На восстановление понадобится немало времени и средств, но, если мы будем сидеть сложа руки, последствия будут еще более катастрофическими."
 PHI_department_of_foreign_affairs: "Министерство иностранных дел"
 PHI_department_of_foreign_affairs_desc: "Утвердившись на международной арене как независимое государство, мы теперь несем ответственность за свои дипломатические действия. Нужно создать министерство иностранных дел, которое будет отвечать за наши внешние связи и работу наших дипломатов по всему миру."
 PHI_economic_nationalism: "Экономический национализм"
 PHI_economic_nationalism_desc: "Теперь, когда мы сами отвечаем за свое будущее, пришло время взять под контроль и экономику. В нашем распоряжении множество инструментов, таких как тарифы, регулирование, движение товаров и капитала. Воспользуемся ими и продемонстрируем, насколько сильна на самом деле филиппинская экономика."
 PHI_bell_trade_act: "Американо-филиппинский торговый договор"
 PHI_bell_trade_act_desc: "Этот договор регулирует торговые отношения между [PHI.GetNameRuInst] и [USA.GetNameRuInst]. В него входит пакет финансовых инвестиций, а также преференциальные торговые и тарифные соглашения. По договору американские корпорации получают расширенный доступ к филиппинским ресурсам, что вызывает некоторые опасения, однако предлагаемые нам преимущества оправдывают этот риск."
 PHI_pearl_of_the_orient_seas: "Жемчужина восточных морей"
 PHI_pearl_of_the_orient_seas_desc: "Первые испанские исследователи, которые здесь появились, описывали эти места с немалой долей романтизма. Тем не менее их слова и по сей день не утратили актуальность. Несмотря на все испытания и трагедии, выпавшие на долю этих островов, они до сих пор сохраняют свою неземную красоту, сравнится с которой может только жемчуг, который здесь добывают."
 #PHI_join_co_pro: "Join Co-Prosperity Sphere"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "Силы армии США на Дальнем Востоке"
 PHI_united_states_army_forces_in_the_far_east_desc: "Филиппинский военный округ всегда служил ставкой армии США, и сейчас, когда напряжение в мире растет, пора увеличить военное присутствие американцев. Это приведет к необходимости создания новых командных структур и перевода сюда значительного количества военнослужащих из США."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Отправить часть [THIS.GetAdjRuLower]ого флота в [ROOT.GetNameRuAcc]."
 PHI_military_requisitions: "Реквизиция для войск"
 PHI_military_requisitions_desc: "Чтобы поддержать быстрое расширение армии, мы должны реквизировать значительные запасы оружия и снаряжения из складов в США. Это позволит нам поддерживать боеспособную армию, вооруженную самой лучшей американской техникой и оружием."
 PHI_usaffe_headquarters: "Штаб Армии США на Дальнем Востоке"
 PHI_usaffe_headquarters_desc: "Нашему новому дальневосточному командованию понадобится подходящий штаб, снаряженный и укомплектованный лучшими штабными офицерами армии США. На примете для службы там у нас есть как отставные командиры, так и новоприбывшие офицеры, которым нужен настоящий опыт."
 PHI_permanent_usa_air_bases: "Создать постоянные [USA.GetAdjRuLower]ие авиабазы"
 PHI_permanent_usa_naval_bases: "Создать постоянные [USA.GetAdjRuLower]ие морские базы"
 PHI_permanent_usa_land_bases: "Создать постоянные [USA.GetAdjRuLower]ие наземные базы"
 PHI_small_arms_and_artillery_requisition: "Реквизиция стрелкового оружия и артиллерии"
 PHI_small_arms_and_artillery_requisition_desc: "Прибыло самое базовое вооружение, но для того, чтобы должным образом снарядить нашу новую армию, нам следует реквизировать куда больше оружия всех калибров, больших и малых."
 PHI_filipino_repatriation_act: "Акт о филиппинских репатриациях"
 PHI_filipino_repatriation_act_desc: "Закон Тайдингса — Макдаффи, задавший Филиппинам курс на независимость, также значительно ограничил иммиграцию филиппинцев в США. Мы не хотим видеть, как разделяются семьи, и потому предлагаем соотечественникам бесплатный билет в один конец обратно на Филиппины."
 PHI_american_capital_injection: "Вливание американского капитала"
 PHI_american_capital_injection_desc: "Америка знаменита инвестициями. Пора воспользоваться этим ресурсом на благо филиппинской экономики. Кто знает, что за чудеса смогут сотворить капиталисты-предприниматели без прямого государственного вмешательства."
 PHI_appoint_macarthur: "Назначить Макартура"
 PHI_appoint_macarthur_desc: "Генерал Дуглас Макартур с 1935 года служит советником филиппинского правительства. Пора употребить его навыки и опыт в более официальном качестве и передать ему командование вооруженными силами США на Дальнем Востоке."
 PHI_united_states_asiatic_fleet: "Азиатский флот США"
 PHI_united_states_asiatic_fleet_desc: "Сухопутные войска США — не единственный род войск, у которого есть свой интерес на Дальнем Востоке: свои планы имеют и ВМС США. Манильский залив — идеальная база для размещения американского Азиатского флота, который сможет расширить там свою зону влияния."
 PHI_far_east_air_force: "Дальневосточные ВВС"
 PHI_far_east_air_force_desc: "Филиппинам привычнее оперировать наземными и морскими силами, но нет ничего, что мешало бы расширить там и присутствие авиации. На Филиппинах следует разместить дальневосточные ВВС и расширить аэродромы под возросшее количество и размер самолетов — так мы обеспечим себе ударные силы в непосредственной близости от баз вероятного противника."
 PHI_bring_in_eisenhower: "Назначить Эйзенхауэра"
 PHI_bring_in_eisenhower_desc: "Как и Макартур, Дуайт Д. Эйзенхауэр трудится на посту советника филиппинского правительства с 1935 года, и теперь Макартур счел нужным официально перевести этого подающего надежды офицера к себе. Известно, что у них возникали определенные противоречия, но, возможно, их противоположные черты характера и стили управления дополнят друг друга на пользу нации."
 PHI_police_chief_eisenhower: "Начальник полиции Эйзенхауэр"
 PHI_police_chief_eisenhower_desc: "После основания нового столичного города Кесон-Сити [PHI.GetLeader] испытывает потребность в высокопоставленном начальнике полиции. У президента сложились прекрасные рабочие отношения с Дуайтом Эйзенхауэром, и он считает, что при должном подходе последнего можно будет убедить занять этот пост, тем самым прочно связав его с делом развития Филиппин."
 PHI_eisenhower_stays_tt: "§YДуайт Эйзенхауэр§! останется на Филиппинах. Теперь его нельзя будет отозвать в [USA.GetNameRuAcc]."
 PHI_mariveles_naval_base: "Морская база в Маривелесе"
 PHI_mariveles_naval_base_desc: "В Маниле есть морская инфраструктура начального уровня, но город имеет большой потенциал для улучшения. Первым делом необходимо расширить морскую база в Маривелесе, на батаанской стороне залива. В этом глубоководном порту можно разместить еще больше объектов для строительства и ремонта кораблей."
 PHI_gunboat_diplomacy: "Дипломатия канонерок"
 PHI_gunboat_diplomacy_desc: "Мы островная нация, и потому нам нужен флот, способный вселять страх в сердца противников. Те же, кто еще нас не боится, поймут свою ошибку, когда филиппинские корабли появятся в их главном порту и устроят морскую блокаду."
 PHI_trucks_and_transport_requisition: "Реквизиция грузовиков и транспорта"
 PHI_trucks_and_transport_requisition_desc: "Теперь, когда на Филиппины поступает оружие, пора заняться логистикой содержания действующей армии. В США хорошо развиты автомобильная и железнодорожная промышленности, что позволит нам с легкостью реквизировать часть техники для своих военных нужд."
 PHI_investment_fund: "Инвестиционный фонд"
 PHI_investment_fund_desc: "Мы очень благодарны за индивидуальные инвестиции в нашу страну, но чтобы извлечь из этого капитала максимум, его стоит разместить в централизованном фонде, управляемом теми, кто знает экономические реалии Филиппин и сможет напрямую вливать средства туда, где они будут использованы как можно эффективнее и дадут наибольший возврат."
 PHI_subordinate_philippine_department: "Подразделение Филиппинского военного округа"
 PHI_subordinate_philippine_department_desc: "Филиппинский военный округ обозначал военное присутствие Америки на Филиппинах до создания Вооруженных сил США на Дальнем Востоке. Его командные структуры устарели, но их можно и нужно модернизировать, чтобы местные филиппинские части охотнее переходили под командование и контроль США."
 PHI_expand_us_bases: "Расширить базы США"
 PHI_expand_us_bases_desc: "В современной войне господствует авиация, что особенно верно для нашей ситуации на Филиппинах. Самый простой способ защитить острова — через доминирование в воздухе, что заодно позволит нам и патрулировать окрестные воды. Чтобы лучше подготовиться к воздушным операциям, нам надо значительно расширить здесь свои авиабазы."
 PHI_war_plan_rainbow_five: "Военный план «Радуга 5»"
 PHI_war_plan_rainbow_five_desc: "Теперь, когда мы позаботились о собственной безопасности, пора рассматривать войну в целом и наше место в ней. Мы можем внести немалый вклад, и потому нужно определить, где он будет полезнее всего."
 PHI_aircraft_requisition: "Реквизиция самолетов"
 PHI_aircraft_requisition_desc: "Мы не смогли создать собственную достаточно значимую авиапромышленность и потому полностью полагаемся на американскую авиацию. Наши потребности выросли, и потому мы должны реквизировать еще несколько самолетов у своих американских спонсоров."
 PHI_luce_celler_act: "Закон Люс-Селлера"
 PHI_luce_celler_act_desc: "Закон Люс — Селлера — иммиграционный акт США, увеличивающий квоту на въезд филиппинцев и впервые разрешающий получение ими американского гражданства. Он знаменует начало новой эры миграции через Тихий океан."
 PHI_utang_na_loob: "Утанг на лооб"
 PHI_utang_na_loob_desc: "«Утанг на лооб» — филиппинское культурное понятие, которое можно перевести как «долг благодарности» или «долг перед собой». Под ним понимается глубокая эмоциональная и моральная обязанность отплатить кому-либо за значительную помощь, часто оказанную в трудные времена. Такое чувство взаимности обычно выражается в услугах, поддержке или лояльности."
 PHI_utang_na_loob_last_stand_tt: "§G-25%§! от стоимости и §G+5%§! к защите §Y«Последнего рубежа»§!\n"
 PHI_declare_military_emergency: "Объявить военное положение"
 PHI_declare_military_emergency_desc: "Страна ступила на скользкий путь, ведущий к фашизму, но благодаря решительным мерам угрозы удалось избежать. Теперь ясно, что опасности поджидают нас повсюду, и мы обязаны их нейтрализовать. Демократия должна уцелеть, даже если нам придется преступить закон или выйти за рамки дозволенного."
 PHI_military_emergency_flag: "Объявлено военное положение"
 PHI_usa_catchup_tt: "Это считается завершением одного из американских экономических фокусов для целей реквизиции."
 PHI_weapons_of_war: "Оружие войны"
 PHI_weapons_of_war_desc: "Чтобы защищать идеалы демократии, нам понадобится самое лучшее и самое опасное оружие. До нас дошли слухи о некоем «Манхэттенском проекте». По счастливой случайности над ним работает филиппинка, и, как добрый и преданный человек, она готова помочь с созданием нашего собственного проекта."
 PHI_preemptive_strikes: "Превентивные удары"
 PHI_preemptive_strikes_desc: "Враги повсюду, мы буквально находимся в окружении. Нам пора готовиться к неизбежному. А еще лучше — нанести удар первыми, чтобы угроза перестала быть неотвратимой. В конце концов, единственный способ обезопасить себя — уничтожить всех, кто мог бы на нас напасть."
 PHI_sunset_empires: "Закат империй"
 PHI_sunset_empires_desc: "Самые серьезные угрозы для нас — империя восходящего солнца и империя, над которой солнце никогда не заходит. Нужно позаботиться о том, чтобы у нас было достаточно патронов для сражения в тени."
 PHI_land_of_the_setting_sun: "Страна заходящего солнца"
 PHI_land_of_the_setting_sun_desc: "С приготовлениями покончено. Пора нанести удар! Солнце сядет над [JAP.GetNameRuInst] в последний раз и больше никогда не взойдет."
 PHI_sea_of_cobalt: "Кобальтовый пояс"
 PHI_sea_of_cobalt_desc: "Дайте мне достаточное количество ядерного оружия, и я создам пояс радиоактивного кобальта, через который к нам не приблизится ни один враг."
 PHI_the_sun_has_set: "Солнце зашло"
 PHI_the_sun_has_set_desc: "Британцы долгое время были угрозой для Соединенных Шта... для Филиппин. Мы разгромили их в 1779 году, и они так никогда нас за это не простили. Пора указать им на их место в мире."
 PHI_traitors_back_home: "Предатели снова дома"
 PHI_traitors_back_home_desc: "[USA.GetNameDef] погрязли в слабости и страхе. Никто там не решается сделать то, что должно быть сделано. Придется нам очистить ряды политиков и трусов и вернуть сияющий град на холме американскому народу."
 PHI_end_colonialism: "Положить конец колониализму"
 PHI_end_colonialism_desc: "Колониализм — это болезнь, лечением которой слишком долго никто не занимался. Все люди заслуживают права жить в условиях свободы и демократии, и нам придется отстоять этот принцип силой."
 PHI_cobalt_supremacy: "Кобальтовое господство"
 PHI_cobalt_supremacy_desc: "Я стал смертью, разрушителем миров."
 PHI_subject_surrender: "Капитуляция субъекта"
 PHI_subject_surrender_desc: "«Уже ясно, что гарнизон будет в скором времени уничтожен воздушными и артиллерийскими бомбардировками, а также пехотой, поддерживаемой танками, которые превосходят нас числом». Это сообщение только что пришло с одного из наших последних опорных пунктов. Похоже, мы потеряли контроль над [PHI.GetNameRuInst]."
 PHI_subject_surrender_tt: "§RЭтот фокус будет выполнен при потере контроля над всем регионом [327.GetName].§!"
 PHI_i_shall_return: "Я еще вернусь"
 PHI_i_shall_return_desc: "Эту фразу произнес генерал Дуглас Макартур, когда покидал [PHI.GetNameRuAcc], и с тех пор он часто ее повторял. Пришло время подготовить материально-техническую базу, чтобы воплотить это обещание в жизнь."
 PHI_soldiers_in_hiding: "Тайные солдаты"
 PHI_soldiers_in_hiding_desc: "Хотя формально мы проиграли битву в [PHI.GetNameRuPrep], война еще не окончена. Большое число наших солдат не подчинились приказу сдаться и тайно продолжают борьбу. Нам стало известно, что некоторые выдающиеся офицеры формируют вокруг себя отряды сопротивления, и мы должны сделать всё возможное, чтобы они добились успеха."
 PHI_if_any_state_occupied_tt: "Каждая оккупированная национальная территория (в данный момент: 0):"
 PHI_hukbalahap: "Хукбалахап"
 PHI_hukbalahap_desc: "Народная антияпонская армия, или Хукбалахап, — коммунистическое партизанское движение, созданное крестьянами Центрального Лусона, которые зарекомендовали себя одними из самых боеспособных бойцов сопротивления в [PHI.GetNameRuPrep]. Они хорошо организованы и мотивированы, но им не хватает оружия. Нужно его предоставить."
 PHI_if_communist_tt: "Если выполнен фокус §Y«$PHI_partido_komunista_ng_pilipinas_coup$»§!:"
 PHI_local_resistance: "Местное сопротивление"
 PHI_local_resistance_desc: "Политика, проводимая захватчиками на оккупированных территориях, явно вызывает недовольство у местного населения, и мы могли бы этим воспользоваться. Каждый может послужить интересам сопротивления: фермеры прячут припасы от вражеских солдат, рыбаки перевозят повстанцев, военные обучают гражданских сражаться, а торговцы предоставляют снаряжение и деньги."
 PHI_if_chinese_immigration_tt: "Если выполнен фокус §Y«$PHI_encourage_chinese_immigration$»§!:"
 PHI_submarine_supplies: "Снабжение подлодками"
 PHI_submarine_supplies_desc: "Значительное присутствие вражеских военно-морских сил мешает нам получать поддержку из-за рубежа. Мы можем реквизировать несколько подводных лодок и с их помощью тайно организовать поддержку. На нашем архипелаге полно укрытий, а множество рыбаков готовы доставлять припасы на любые острова, где они понадобятся."
 PHI_the_hunters: "Охотники"
 PHI_the_hunters_desc: "Курсанты Филиппинской военной академии ушли в подполье, когда оккупанты закрыли это учебное заведение. С тех пор они сформировали отряд «Охотников» и успешно применяли свои навыки, обучая местных жителей боевым приемам и сбору разведданных, чтобы активно бороться с нашими врагами вокруг Манилы."
 PHI_will_gain_hunters: "При выполнении фокуса §Y«$PHI_grassroot_guerillas$»§! вы получите 3 бригады «Охотников»."
 PHI_the_cry: "Крик"
 PHI_the_cry_desc: "Призыв к вооруженному восстанию в городке Пугадлавин ознаменовал собой начало филиппинской революции против Испанской империи. Это еще одна война за нашу свободу, за само наше существование, так что пришло время вновь бросить клич и сражаться!"
 PHI_will_gain_hukbalahap: "При выполнении фокуса §Y«$PHI_grassroot_guerillas$»§! вы получите 3 бригады «Хукбалахап»."
 PHI_juramentado: "Хураментадо"
 PHI_juramentado_desc: "Хураментадо — воины моро и сулу, поклявшиеся сражаться насмерть с захватчиками. Хотя старые ритуалы уже позабыты, дух бесстрашного самопожертвования еще сохранился. Следуя этой традиции, мы можем вдохновить наших бойцов сопротивления на сокрушительные атаки, которые вселят ужас в захватчиков и придадут смелости нашему народу."
 PHI_will_gain_juramentado: "При выполнении фокуса §Y«$PHI_grassroot_guerillas$»§! вы получите 3 бригады «Хураментадо»."
 PHI_exile_support: "Поддержка беженцев"
 PHI_exile_support_desc: "В других странах проживает множество филиппинцев, к которым мы могли бы обратиться за финансовой и материальной поддержкой. Эти средства можно будет тайно переправить отважным бойцам сопротивления или использовать для формирования филиппинских боевых отрядов, которые будут сражаться за нашу свободу."
 PHI_grassroot_guerillas: "Самоорганизованные партизаны"
 PHI_grassroot_guerillas_desc: "По всей стране действует множество организаций сопротивления, однако им не хватает централизованного командования и управления, которые бы направили их усилия на более скоординированную борьбу с захватчиками. Наши люди рвутся в бой, осталось только помочь им направить свой гнев на самые уязвимые цели."
 PHI_grassroot_guerillas_tt: "За каждый выполненный фокус появятся 3 бригады партизан. Приоритет будет отдаваться освобожденным районам и районам с незначительным присутствием вражеских сил."
 PHI_reconquista: "Реконкиста"
 PHI_reconquista_desc: "От гор Лусона до джунглей Минданао наш народ проливал кровь и терпел угнетение. Пришло время вернуть нашу землю, город за городом, остров за островом. Подобно тому, как наши предки сопротивлялись конкистадорам, мы теперь сражаемся, чтобы изгнать захватчиков и восстановить нашу страну. Это наша Реконкиста — последняя битва за Филиппины."
 PHI_rebuild_sakdalistas: "Возродить сакдалистов"
 PHI_rebuild_sakdalistas_desc: "Ночью 2 мая 1935 года 65 тысяч частично вооруженных крестьян нарушили хрупкий мир на Филиппинах, совершив попытку свергнуть поддерживаемое американцами правительство. Мятеж провалился, но недовольство растущим неравенством между городскими богачами и сельской беднотой продолжает тлеть под поверхностью, и однажды им кто-нибудь воспользуется."
 PHI_slippery_slope: "Опасный путь"
 PHI_slippery_slope_desc: "Возрастающее японское влияние на нашу нацию начинает раздувать угольки недовольства. Нам остается лишь отойти в сторону и наблюдать, как озлобленность жадностью, присущей коррумпированной демократической и капиталистической системе, рванет, оставив после себя вакуум, который охотно заполнят более радикальные идеологии."
 PHI_assassination_of_quezon: "Убийство Кесона"
 PHI_assassination_of_quezon_desc: "Стоит, к сожалению, признать, что «президент» Кесон слишком долго мешает Филиппинам развиваться. Американский прихвостень сделал все, что мог, чтобы лишить народ Филиппин возможности реализовать свою национальную волю. Институты, которые он воздвиг вокруг себя, защищают его от смены демократическими средствами, поэтому нам придется прибегнуть к другим способам."
 PHI_assassination_of_quezon_tt: "§RПроцесс запущен. Вскоре Кесон будет отстранен от должности. Навсегда.§!"
 PHI_eisenhower_steps_in_flag: "Эйзенхауэр вмешался"
 PHI_makapili: "Макапили"
 PHI_makapili_desc: "Рост фашизма среди филиппинцев был быстрым и, к сожалению, сопровождался определенным хаосом. Наши друзья из-за рубежа предложили оружие и военную подготовку для создания «Армии мира», которая будет поддерживать порядок, сражаться с бандитизмом и подавлять мятежи."
 PHI_sakdalista_exiles_returned_flag: "Возвращение изгнанников-сакдалистов (событие)"
 PHI_form_the_executive_commision: "Сформировать Исполнительную комиссию"
 PHI_form_the_executive_commision_desc: "Тайная группа лидеров дергала марионеток за ниточки из-за кулис, но теперь, когда на Филиппинах распространились идеалы фашизма, им пришла пора выйти на свет и занять по праву положенные места во главе правительства."
 PHI_aguinaldos_coup: "Борьба за лидерство"
 PHI_aguinaldos_coup_desc: "Сейчас, когда хаос свержения правительства понемногу угасает, люди в Исполнительной комиссии начинают конкурировать за контроль. Авторитарные режимы требуют четко определенной власти, а поддержка способствует сращиванию."
 PHI_resolve_interregnum_tt: "§GЭто завершит междуцарствие и позволит назначить нового лидера.§!"
 PHI_secure_japanese_guarantees: "Заручиться гарантиями от Японии"
 PHI_secure_japanese_guarantees_desc: "Если мы хотим окончательно утвердить свою независимость от США, нужно готовиться ко вполне возможной войне — вряд ли они так просто отпустят своих подданных. Надо обратиться к нашим спонсорам в Японии и заручиться повышенной официальной военной поддержкой на случай столкновений."
 PHI_war_of_independence: "Война за независимость"
 PHI_war_of_independence_desc: "Дайте мне свободу или дайте мне смерть! Колониалистам-угнетателям пора покинуть наши берега навсегда.\n\nНад Филиппинами восходит новое солнце."
 PHI_will_take_peace_decision: "§Y[USA.GetName]§! прим[USA.GetNameEndRuPresentEtUt] это решение, если §Y[ROOT.GetNameDef]§! смо[ROOT.GetNameSuffixRuDzhetGut] оборонять себя в течение года —или раньше, если эта держава потеряет свои базы на ближайших островах или окажется втянута в другую войну."
 PHI_second_philippine_republic: "Вторая Филиппинская республика"
 PHI_second_philippine_republic_desc: "Независимость еще не достигнута, но становится все ближе. Следующий шаг — создать новую республику, чтобы официально пропагандировать отделение, а затем уже начать работу над новым правительством — и новым флагом, конечно же."
 PHI_second_republic_tag_tt: "С этого момента официальное название §Y[PHI.GetNameRuGen]§! — §YВторая Филиппинская Республика§!."
 PHI_election_overturned: "Попранные выборы"
 PHI_election_overturned_desc: "Выборы 1935 года завершились решительной победой Мануэля Кесона. Слишком решительной. Эмилио Агинальдо озвучил ряд серьезных вопросов и направил их Соединенным Штатам, которые пообещали провести тщательное расследование возможных манипуляций."
 PHI_hispanidad_filipina: "Филиппинская испанскость"
 PHI_hispanidad_filipina_desc: "Несмотря на раскол, возникший в ходе войны за независимость против Испанской империи в 1896–1898 годах, многие филиппинцы до сих пор считают себя частью испаноязычной диаспоры, так что текущие проблемы в Испании стали поводом для беспокойства."
 PHI_spanish_refugees: "Испанские беженцы"
 PHI_spanish_refugees_desc: "Пока гражданская война бушует у них на родине, многие испанские граждане пытаются найти прибежище в другом месте. Благодаря потеплению отношений между нами и испанцами множество беженцев нашли пристанище на нашем архипелаге."
 PHI_if_supported_scw_side_lost_tt: "Если сторона §Yгражданской войны в Испании§!, которой мы отправляли добровольцев, потерпит поражение:"
 PHI_if_supported_scw_side_wins_tt: "Если сторона §Yгражданской войны в Испании§! победит после получения от нас добровольцев, §Yпримирение с Испанией§! вместо этого получит более значительные эффекты."
 PHI_reconciliation_with_spain: "Примирение с Испанией"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "Наши добровольцы, сражавшиеся на стороне победившего правительства Испании, укрепили связи между нашими странами, и нам нужно оформить это сближение официально, чтобы в будущем сблизить наши государства еще сильнее."
 PHI_reconciliation_with_spain_loser: "Хотя наши добровольцы сражались против испанского правительства, оно неохотно признало наши с Испанией культурные и религиозные связи и упомянуло их в своей пропаганде мирового единства испаноязычных народов."
 PHI_reconciliation_with_spain_neutral: "Испания оказал несомненное влияние на развитие нашей страны, но в последние годы наши отношения были враждебны на фоне нашей общей колониальной истории. И все же нельзя отрицать, что у нас много общего — нам просто нужно начать диалог на равных."
 PHI_hispanic_overtures: "Испанские инициативы"
 PHI_hispanic_overtures_desc: "Мы не единственная страна в мире, сохранившая связи с Испанией. Они есть почти у всех стран Южной Америки, и мы продолжаем выстраивать теплые отношения с несколькими из них. Мы должны попытаться формализовать эти отношения."
 PHI_revolutionary_regrets: "Революционные сожаления"
 PHI_revolutionary_regrets_desc: "Под властью Испании мы оставались испанскими подданными или гражданами, но с США история иная: мы для них просто рынок сбыта, а может быть, даже отщепенцы, ведь они никогда не признавали нас гражданами какого-либо из штатов США."
 PHI_royal_exiles: "Королевские изгнанники"
 PHI_royal_exiles_desc: "Испанская монархия прошла через ряд вынужденных и добровольных отречений и лишилась наследства, но члены семьи живы и ищут убежища. Мы можем обрести огромный престиж в испаноязычном мире, если предложим им убежище."
 PHI_reino_de_filipinas: "Филиппинское королевство"
 PHI_reino_de_filipinas_desc: "Все кусочки мозаики встают на свои места, и пока сама Испания страдает от внутреннего раскола, Филиппины стали сердцем испаноязычного мира. Нам не хватает лишь коронации, чтобы закрепить свое положение. Эта коронация станет венцом нашей истории."
 PHI_unlock_unification_decision_tt: "Доступно решение: §Y«Предложить объединение с членом альянса»§!"
 PHI_unlock_conquer_decision_tt: "Доступно решение: §Y«Принудить испаноязычную страну к присоединению»§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "Доступно решение: §Y«Предложить [SPR.GetNameRuDat] договор о взаимопомощи»§!"
 PHI_war_for_the_oceans: "Война за океаны"
 PHI_war_for_the_oceans_desc: "Исторически мы были народом мореходов. Пришло время вспомнить былое и заявить права на привычные нам просторы. Океаны."
 PHI_assume_the_naval_burden: "Принять груз морского наследия"
 PHI_assume_the_naval_burden_desc: "Япония погрязла в конфликтах на суше, море же остается нашей стихией. Мы можем предложить взять противостояние в морях и океанах на себя, чтобы они могли сосредоточить все усилия на других военных действиях."
 PHI_develop_naval_infrastructure: "Развить морскую инфраструктуру"
 PHI_develop_naval_infrastructure_desc: "С развитием морской инфраструктуры выросли и наши кораблестроительные мощности."
 PHI_reunite_madagascar: "Воссоединиться с Мадагаскаром"
 PHI_reunite_madagascar_desc: "Несмотря на многочисленные различия между нами, коренные малагасийцы имеют смешанное австронезийско-африканское происхождение, а значит, мы с этим народом очень близки. Нужно сократить расстояние между нами."
 PHI_claim_to_core_tt: "Открывает решения по §Yпритязаниям на национальные территории§! после того, как мы возьмем их под контроль."
 PHI_take_pacific_islands: "Занять тихоокеанские острова"
 PHI_take_pacific_islands_desc: "Филиппины — островная нация, и не требуется особого воображения, чтобы расширить наши законные границы на восток, охватив весь Тихий океан."
 PHI_malayo_polynesia: "Малайя-Полинезия"
 PHI_malayo_polynesia_desc: "У нас есть культурные, исторические и этнические связи с Малайским полуостровом и Ост-Индией. С учетом этого родства мы должны даровать им те же права и привилегии, какими обладают представители нашего народа."
 PHI_war_for_oceania: "Война за Океанию"
 PHI_war_for_oceania_desc: "Океания — это прежде всего океан, но наш народ с незапамятных времен бороздил его воды. Пора сделать эти острова частью нашей молодой нации."
 PHI_conquest_of_japan: "Завоевание Японии"
 PHI_conquest_of_japan_desc: "Япония долгое время была нашим главным соперником в борьбе за контроль над местными морями. Пришло время покончить с этим соперничеством и раз и навсегда установить здесь свою власть."
 PHI_filipino_polynesian_reunification: "Хозяева Тихого океана"
 PHI_filipino_polynesian_reunification_desc: "В этом регионе господствует океан. В нем множество разбросанных земель и отдаленных островов, но мы покорили их все. Таким образом, мы закрепили за собой наше законное место хозяев Тихого океана."
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§! обзавед[PHI.GetNameEndRuPresentEtUt]ся новым флагом и названием."
 PHI_petition_the_supreme_court: "Подать ходатайство в Верховный суд"
 PHI_petition_the_supreme_court_desc: "Верховный суд официально запретил коммунизм в 1932 году, но мы нашли техническую лазейку, которая позволит снова его легализовать. Нужно лишь составить ходатайство и направить его в Верховный суд."
 PHI_legalize_the_communist_party: "Легализовать коммунистическую партию"
 PHI_legalize_the_communist_party_desc: "Теперь коммунистическое движение в стране снова законно. Наш следующий шаг — легализовать партию и вывести ее из тени, а затем начать работу над массовым привлечением сторонников."
 PHI_return_of_the_exiles: "Вернуть беженцев"
 PHI_return_of_the_exiles_desc: "Во всей Юго-Восточной Азии влиятельные люди с левыми взглядами были вынуждены покинуть свои дома под давлением колониальных и капиталистических сил. Мы можем открыть для них границы и предложить им безопасную гавань."
 PHI_support_for_chinese_communists: "Поддержка китайского коммунизма"
 PHI_support_for_chinese_communists_desc: "Коммунисты продолжают борьбу в Китае — не только против японских захватчиков, но и против китайских военачальников. У нас есть возможность переправить людей и вооружение в помощь им по реке Хуанхэ — чтобы либо напрямую поддержать их, либо просто подлить масла в огонь конфликта в этом регионе."
 PHI_the_red_sun_over_manila: "Красное солнце над Манилой"
 PHI_the_red_sun_over_manila_desc: "По всем Филиппинам растут симпатии к коммунизму, и теперь у нас впервые появился шанс взять власть в свои руки. Неудавшееся восстание сакдалистов служит напоминанием о бессмысленности вооруженной борьбы с правительством, которое поддерживает Америка. Вместо этого мы должны искать политические способы прихода к власти."
 PHI_partido_komunista_ng_pilipinas_coup: "Переворот филиппинской компартии"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "Все началось как общая забастовка фермеров, которую подхватили их товарищи на заводах. Народ сказал свое слово, и Национальное собрание уступило силам коммунистов. Теперь профсоюзы и коллективы спешно собирают новый центральный комитет, а главное, решают, кто станет новым генеральным секретарем."
 PHI_national_confederation: "Национальная конфедерация"
 PHI_national_confederation_desc: "Теперь, когда мы пришли к власти, пора укреплять наши позиции. Первым делом необходимо сблизиться с Национальной конфедерацией крестьян на Филиппинах, ведущим крестьянским объединением в стране."
 PHI_anti_intervention_strategies: "Стратегии противодействия интервенциям"
 PHI_anti_intervention_strategies_desc: "Наши отношения с Соединенными Штатами становятся всё более натянутыми, и нам всё сложнее обеспечить выживание молодого коммунистического государства. В чем-то мы будем уступать империалистом, а в чем-то — брать от них всё, что сможем, пока напряженность не переросла в открытую вражду."
 PHI_rally_the_fisherfolk: "Объявить сбор рыбаков"
 PHI_rally_the_fisherfolk_desc: "Будучи островным государством, мы располагаем развитым сектором рыбного хозяйства, в котором занято множество людей. Нам стоит обратить внимание на этих «морских крестьян» и вовлечь их в коммунистическое движение, всецело использовав их потенциал."
 PHI_smugglers: "Контрабандисты"
 PHI_smugglers_desc: "Наша страна состоит из множества островов и островков, на которых есть немало укромных уголков. Из поколения в поколение народ использовал их для тайной перевозки товаров без ведома властей. Пришло время применить этот опыт с пользой для себя!"
 PHI_struggle_conference: "Конференция по борьбе"
 PHI_struggle_conference_desc: "Нашему коммунистическому движению приходится сталкиваться с многочисленными конфликтами и противоречиями, и мы должны научиться справляться с ними. Поэтому нам нужно собрать всех лидеров на первую Конференцию по борьбе, где все спорные вопросы будут рассмотрены и решены."
 PHI_sanction_piracy: "Санкционировать пиратство"
 PHI_sanction_piracy_desc: "В нашем островном государстве много малых судов и предприимчивых молодых моряков, так что было бы глупо не вернуться к старой традиции выдачи каперских свидетельств: мы дадим этим сорвиголовам разрешение нападать на наших врагов и сбегать с награбленными богатствами в наши укромные бухты."
 PHI_infiltrate_chinese_ports: "Внедриться в китайские порты"
 PHI_infiltrate_chinese_ports_desc: "Наши докеры одними из первых открыли для себя возможности, предлагаемые коммунизмом, и потому стали одними из самых преданных наших друзей. Требуется распространить подобные настроения и в портах Китая, чтобы мы могли опереться на китайских докеров для дальнейшего вмешательства в китайский конфликт."
 PHI_every_non_communist_coastal_warlord: "Каждый китайский военачальник, находящийся на побережье и не являющийся коммунистом:"
 PHI_maritime_communism: "Морской коммунизм"
 PHI_maritime_communism_desc: "Большинство других коммунистических государств мобилизуют армии для войн на земле. Мы же должны мобилизовать моряков и отправить это войско покорять моря, вовлекая все народы в единое Морское коммунистическое движение."
 PHI_pan_pacific_trade_union_secretariat: "Секретариат тихоокеанских профсоюзов"
 PHI_pan_pacific_trade_union_secretariat_desc: "Хотя коммунизм изменил к лучшему жизнь нашего народа, это движение не может оставаться местечковым и изолированным. Пришло время распространить нашу идеологию и средства ее воплощения в другие государства Юго-восточной Азии. Мы должны учредить Секретариат тихоокеанских профсоюзов для взаимной защиты и развития."
 PHI_comitern: "Коминтерн"
 PHI_comitern_desc: "Хотя наши связи с [SOV.GetNameRuInst] пока оставляют желать лучшего, мы не можем отрицать веса этого государства на международной арене. Чтобы продолжить наш коммунистический эксперимент и распространить его на другие страны, нам следует объединиться во имя укрепления социалистических идеалов во всём мире."
 PHI_national_defense_act: "Закон о национальной обороне"
 PHI_national_defense_act_desc: "Закон о национальной обороне был принят 21 декабря 1935 года, и согласно этому закону вооруженным силам Филиппин было выделено 16 000 000 песо. Теперь нам остается лишь решить, каким образом потратить эту сумму. Каждая из ветвей вооруженных сил остро нуждается в инвестициях, кроме того, не следует забывать про оборонительные сооружения, необходимые для нашей защиты."
 PHI_war_plan_orange: "Военный план «Оранжевый»"
 PHI_war_plan_orange_desc: "Согласно «Оранжевому» плану, в случае конфликта Филиппины должны и дальше служить для США базой оперативного развертывания, и поэтому в первую очередь необходимо защитить Манильский залив. Нужно принять все необходимые меры и сосредоточить силы для защиты этой стратегически важной области."
 PHI_beach_defense_strategy: "Стратегия береговой обороны"
 PHI_beach_defense_strategy_desc: "При наличии достаточного количества оружия и солдат мы сможем обеспечить круговую оборону берегов Филиппин — в этом и должна заключаться наша оборонительная стратегия. В результате Филиппины, как государство, смогут вести военную кампанию любой продолжительности."
 PHI_fortify_corregidor: "Укрепить Коррехидор"
 PHI_fortify_corregidor_desc: "Остров Коррехидор расположен прямо у входа в Манильскую бухту и, таким образом, является ключевым звеном в обеспечении нашего контроля над бухтой и размещенными там военно-морскими силами. Мы должны модернизировать укрепления самого острова и построить подземные сооружения, способные выдержать затяжную осаду и обстрелы с воздуха и с моря."
 PHI_fortify_corregidor_bypass_tt: "В городе Манила больше нельзя строить §Yукрепления§! и §Yбереговые укрепления§!."
 PHI_bastion_bataan: "Бастион на Батаане"
 PHI_bastion_bataan_desc: "Полуостров Батаан представляет собой естественный оборонительный рубеж на одном из берегов Манильской бухты. Пока он находится под нашим контролем, пользоваться бухтой и ее инфраструктурой можно только с нашего разрешения. Чтобы сохранить контроль над этим стратегически важным районом, нам необходимо создать укрепления со стороны суши и разместить артиллерию на возвышенностях."
 PHI_bastion_bataan_bypass_tt: "На границах Батаана больше нельзя строить §Yукрепления§!, а на самом Батаане и в Дагупане нельзя строить §Yбереговые укрепления§!"
 PHI_coastal_artillery: "Береговая артиллерия"
 PHI_coastal_artillery_desc: "Без сомнений, на архипелаге наиболее практична береговая артиллерия: она может работать как по морским, так и по сухопутным целям. Следует отдать приоритет закупке снаряжения, обучению и усовершенствованию частей береговой артиллерии."
 PHI_the_concrete_battleship: "Бетонный линкор"
 PHI_the_concrete_battleship_desc: "Форт Драм, одна из самых мощных крепостей в Манильской бухте, своими очертаниями напоминает военный корабль. Его строительство началось в 1909 году, и за время своего существования он был оснащен улучшенным вооружением и вспомогательными сооружениями. Это могучее укрепление, которому военные дали прозвище «Линкор Ноу-гоу» («Не пройдут»), снова приобрело актуальность в новую эпоху современных войн."
 PHI_philippine_scouts: "Филиппинские скауты"
 PHI_philippine_scouts_desc: "Учрежденная в 1901 году организация филиппинских скаутов представляет собой самое крупное подразделение филиппинцев в наших вооруженных силах. Нам следует поддержать эту организацию и предоставить ей лучшее обучение и снаряжение, чтобы они могли и дальше профессионально защищать отечество."
 PHI_militarize_the_constabulary: "Милитаризовать полицию"
 PHI_militarize_the_constabulary_desc: "По Закону о национальной обороне полицейские силы Филиппин влились в филиппинскую армию. Впрочем, теперь понятно, что это было ошибочное решение, потому что сформированная им на замену полицейская служба со своими задачами не справляется. Нужно вернуть полицейские подразделения, но оставить им армейское оружие, чтобы они могли и служить нашей нации, и защищать ее."
 PHI_philippine_army_orchestra: "Оркестр филиппинской армии"
 PHI_philippine_army_orchestra_desc: "Оркестр Филиппинских полицейских сил — это один из самых знаменитых военных оркестров в мире, он удостоился чести играть на инаугурации президента США. Нам нужно ввести оркестр в состав вооруженных сил, чтобы музыкой поднимать боевой дух солдат, вселять в них гордость за нацию и вдохновлять их на новые подвиги."
 PHI_philippine_military_academy: "Филиппинская военная академия"
 PHI_philippine_military_academy_desc: "Долгие годы наши офицеры обучались в Академии филиппинских полицейских сил, но специального учебного учреждения для военных у нас не было. Нам нужно включить это училище в состав армии и переименовать его в Филиппинскую военную академию. Там будут обучаться наши будущие военные элиты."
 PHI_philippine_division: "Филиппинская дивизия"
 PHI_philippine_division_desc: "Филиппинская дивизия защищает наши острова, но она плохо обеспечена и укомплектована личным составом. Нам нужно привлечь иностранных специалистов и обеспечить наши войска современным оружием и снаряжением."
 PHI_10_year_training_plan: "Десятилетний план военной подготовки"
 PHI_10_year_training_plan_desc: "С учетом обретения независимости в десятилетней перспективе в Законе о национальной обороне содержатся положения об обучении самодостаточных, самостоятельных вооруженных сил, способных оборонять наши территории. Эти задачи предусматривают переход к регулярной армии, обучение офицеров, формирование резерва и строительство военной инфраструктуры."
 PHI_battalion_combat_teams: "Батальонные боевые группы"
 PHI_battalion_combat_teams_desc: "Реалии войны ясно показали, что нам нужны мобильные и гибкие войска, способные адаптироваться к любой ситуации. В них должна поддерживаться гибкая иерархия, позволяющая выполнять задачи малыми группами."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    Противопехотная атака: §G+15%§!\n    Противотанковая атака: §G+15%§!\n    Бронебойность: §G+15%§!\n §Y$category_cavalry$§!:\n    Противопехотная атака: §G+10%§!\n    Противотанковая атака: §G+10%§!\n    Бронебойность: §G+10%§!"
 PHI_mandatory_conscription: "Обязательный призыв"
 PHI_mandatory_conscription_desc: "Защита [PHI.GetNameRuGen] — обязанность каждого гражданина. Поэтому все граждане должны подлежать обязательному призыву, чтобы они могли пройти начальную военную подготовку и были в случае необходимости готовы к военной службе."
 PHI_self_reliance_defense: "Самостоятельная оборона"
 PHI_self_reliance_defense_desc: "В прошлом мы полностью полагались в обороне наших рубежей на другие державы, но это стало нашей стратегической уязвимостью. Мы должны научиться защищать себя сами, и для этого нам нужно строить собственную промышленную базу, способную обеспечивать нашу молодую армию всем необходимым снаряжением."
 PHI_army_of_the_philippines: "Филиппинская армия"
 PHI_army_of_the_philippines_desc: "Всего за несколько лет наши вооруженные силы основательно окрепли, и пришло время отказаться от иностранной помощи и смело шагать в новое, светлое и безопасное будущее под защитой только филиппинской крови и стали. Отныне мы сами обеспечиваем свою оборону."
 PHI_army_air_corps: "Армейские авиационные корпуса"
 PHI_army_air_corps_desc: "Хотя наши авиационные корпуса ограничены по размеру и ресурсам, их амбиции простираются очень далеко. Наши острова раскиданы по огромной площади и труднопроходимы, и без мощной авиации мы их оборонять не сможем."
 PHI_pilot_training_programme: "Программа подготовки летчиков"
 PHI_pilot_training_programme_desc: "Пилоты — чрезвычайно важный ресурс, и с учетом плачевного состояния нашей авиационной отрасли нам их сильно не хватает. Нужно заключать соглашения с другими нациями и отправлять наших молодых курсантов за границу обучаться этой нелегкой профессии."
 PHI_off_shore_patrol: "Патрулирование морских подступов"
 PHI_off_shore_patrol_desc: "Наши военно-воздушные силы должны быть способны действовать как над сушей, так и над морем. Следует принимать на вооружение специальные морские самолеты с большим радиусом действия, оснащенные противокорабельным оружием, чтобы громить врага на дальних подступах к нашим берегам."
 PHI_expand_airbases: "Расширить авиабазы"
 PHI_expand_airbases_desc: "Даже если бы наши союзники были готовы разместить свои ВВС на наших островах или если бы мы обладали своей собственной авиацией, нам просто негде было бы ее базировать! Нужно немедленно начать строить новые авиабазы и аэродромы, чтобы самолетам было откуда взлетать."
 PHI_develop_domestic_aircraft_industry: "Развивать внутреннюю авиационную промышленность"
 PHI_develop_domestic_aircraft_industry_desc: "До сих пор мы полагались на поставки от наших друзей и союзников, но если мы хотим стать признанной современной независимой державой со своим военным потенциалом, нужно развивать внутреннюю авиационную промышленность. Начать можно с субсидий для местных авиационных изобретателей и предпринимателей."
 PHI_if_align_with_japan_tt: "Если выполнен фокус §Y«$PHI_align_with_japan$»§!:"
 PHI_if_align_with_the_usa_tt: "Если выполнен фокус §Y«$PHI_align_with_the_usa$»§!:"
 PHI_philippine_air_force: "Военно-воздушные силы Филиппин"
 PHI_philippine_air_force_desc: "Пришло выделить военно-воздушные силы в отдельный род войск, независимый от армии. Таким образом ВВС получат больше свободы в организации, привлечении личного состава и закупках снаряжения. Они уже не будут ограничены нуждами одной армии, но смогут действовать в интересах всех вооруженных сил."
 PHI_thats_not_an_island: "Это не остров!"
 PHI_thats_not_an_island_desc: "Хотя наш архипелаг и дает нам немало гибкости, она все-таки не безгранична. Что если у нас возникнет необходимость выполнять задачи вдали от родных берегов? Что ж, нужно просто взять один из островов с собой, и мы получим возможность наносить удары по всему земному шару без ограничений."
 PHI_offshore_patrol: "Патрулирование морских подступов"
 PHI_offshore_patrol_desc: "В Законе о национальной обороне также содержались пункты о морской защите Филиппинского архипелага. По задумке это не полноценный океанский флот, его задача — оборона наших островов. Но, конечно же, это не значит, что в будущем этот флот не будет усилен и расширен."
 PHI_marine_corps: "Корпус морской пехоты"
 PHI_marine_corps_desc: "У нас есть богатый опыт посадки на корабли и высадки на берег. Многие из наших соотечественников регулярно путешествуют на паромах или даже на гребных лодках на работу или к семье. Мы можем взять этот опыт на вооружение и построить на его основе самую грозную морскую пехоту, бойцы которой смогут без затруднений высаживаться и на родные, и на чужие берега."
 PHI_cavite_naval_base: "Морская база в Кавите"
 PHI_cavite_naval_base_desc: "Морская верфь в Кавите, расположенная в бухте напротив города Манилы, — лучший кандидат на строительство глубоководного порта и судоверфи на Филиппинах. Базовые сооружения уже построены, но при должном вложении средств мы можем превратить их в стратегически важный объект, где будет располагаться флот, контролирующий воды Юго-Восточной Азии."
 PHI_pt_boat_development: "Разработка торпедных катеров"
 PHI_pt_boat_development_desc: "Наше государство расположено на архипелаге, и поэтому нам подошли бы небольшие суда, способные внезапно выскакивать из узких проток, атаковать крупные суда врага и быстро скрываться обратно. Нужно приобрести опыт использования торпедных катеров и создать наш собственный уникальный флот из малых боевых кораблей."
 PHI_pt_boat_development_tt: "§G+10%§! к приросту освоения §Yкораблей охранения§!."
 PHI_pt_boat_development_2_tt: "§G+20%§! к приросту освоения §Yпатрульных катеров§!."
 PHI_mosquito_fleet: "Москитный флот"
 PHI_mosquito_fleet_desc: "Одна единственная торпеда, один единственный снаряд могут потопить один корабль. Поэтому нам нужен не один корабль, а целый их рой. Пусть враг потопит один, десять, даже сотню, но все он не потопит! Мало того, нам хватит лишь одного меткого выстрела, а с нашим роем хоть кто-нибудь да попадет."
 PHI_devil_boats: "Чертовы лодки"
 PHI_devil_boats_desc: "Наши патрульные катера заработали репутацию стремительных и опасных противников, в первую очередь благодаря своей способности наносить болезненные удары и скрываться в тумане, словно морские призраки. Враги стараются не подходить близко к нашим берегам, чтобы не стать жертвами этих «чертовых лодок»."
 PHI_fast_attack_craft: "Быстроходный ударный катер"
 PHI_fast_attack_craft_desc: "Идеальное развитие патрульного катера — это быстроходный ударный катер, намного более скоростной и тяжело вооруженный. Такие суда курсируют вдоль берегов и способны разгромить любого врага, который рискнет подойти слишком близко, а затем снова отступить до прибытия подмоги."
 PHI_coastal_defense_ships: "Корабли береговой обороны"
 PHI_coastal_defense_ships_desc: "Наш флот вырос настолько, что теперь у нас есть инфраструктура и мощности для строительства и обслуживания более крупных кораблей. Главной задачей остается защита родных берегов, но теперь в нашем распоряжении суда, способные при умелом использовании преимуществ ландшафта на равных бороться с большими кораблями противника."
 PHI_philippine_naval_patrol: "Филиппинские силы морского патрулирования"
 PHI_philippine_naval_patrol_desc: "Чтобы нас признавали на международной арене, особенно учитывая, что мы расположены на архипелаге, наш флот должен быть всегда готов защитить наши берега. Чтобы нарастить его размер и боеспособность, мы должны совершенствовать системы командования и управления, выстроив их по самым современным стандартам."
 PHI_thalassocracy: "Морская держава"
 PHI_thalassocracy_desc: "Всем известна концепция «армия, у которой есть государство» — так часто называли Пруссию. Мы же должны стремиться стать «флотом, у которого есть государство»: мощь нашего флота должна затмевать флот самой Великобритании в расцвете ее могущества."
