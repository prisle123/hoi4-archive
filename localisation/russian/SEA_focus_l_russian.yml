 ############
 SIK_six_great_policies: "Шесть великих принципов"
 SIK_six_great_policies_desc: "Продвигаемые Народной антиимпериалистической ассоциацией Шесть великих принципов, включающие антиимпериализм, дружбу с Советским Союзом, расовое и национальное равенство, чистое правительство и мир и реконструкцию, легли в основу политики лидера Синьцзянской клики Шэн Шицая. Следование им обеспечит нам богатство нашей провинции и не допустит возврата феодальных порядков."
 SIK_invest_in_the_dushanzi_oil_fields: "Инвестировать в нефтяные месторождения Душаньцзы"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "В начале столетия в Душаньцзы были обнаружены месторождения нефти, и к 1909 году здесь началась добыча. С инвестициями из Советского Союза мы можем расширить ее масштабы. Нам следует вкладывать средства в советско-синьцзянскую концессию и расширять мощности нефтеперерабатывающих заводов, так как они важны как для нашей, так и для советской обороны."
 SIK_three_year_plan_for_reconstruction: "Трехлетний план реконструкции"
 SIK_three_year_plan_for_reconstruction_desc: "Чтобы укрепить власть и избежать новых волнений, мы должны начать трехлетний план реконструкции при советской поддержке. Ссуды временно поставят нас в зависимость от СССР, но в долгосрочной перспективе это обеспечит нам экономическое процветание и независимость."
 SIK_a_new_xinjiang: "Новый Синьцзян"
 SIK_a_new_xinjiang_desc: "Наша промышленность модернизирована, а наши подданные научились читать — наша провинция готова сделать следующий шаг в будущее. Мы начнем масштабный проект интеграции Синьцзяна и его народа в современный мир, чтобы вскоре выйти на мировую сцену!"
 SIK_transformation_of_nature: "Преобразование природы"
 SIK_transformation_of_nature_desc: "Азия богата нетронутыми природными ресурсами. Наше научное сообщество раздвигает границы возможного, и даже самые радикальные проекты по изменению окружающей среды превращаются из фантастики в реальность. Сама природа будет покорена и поставлена на службу народу!"
 SIK_soviet_intervention: "Прямое советское вмешательство"
 SIK_soviet_intervention_desc: "Своими метаниями между союзниками Шэн Шицай показал свою неблагонадежность. Нам нужно заменить его на человека, которому можно доверить управление Синьцзяном без отклонений от партийной линии."
 SIK_protector_of_the_kyrgiz: "Защитник киргизов"
 SIK_protector_of_the_kyrgiz_desc: "Киргизы по ту сторону советской границы жаждут, чтобы в их главе встал тот, кто их понимает. [ROOT.GetLeader] имеет с ними общие корни и знает их уклад. Нам нужно обратиться к [SOV.GetAdjRuLower]ому руководству с просьбой, чтобы [SOV.GetLeader] дал[SOV.GetVerbGendEndA_RU] добро на воссоединение киргизских земель с нашей провинцией."
 SIK_ensure_a_clean_government: "Обеспечить чистое правительство"
 SIK_ensure_a_clean_government_desc: "Один из шести великих принципов это правительство, чистое не только от коррупции, но и от мятежей. Нам нужно всеми силами обеспечить стабильность правительства, убрать с постов всех, для кого [ROOT.GetLeader] — враг. И поможет нам в этом НКВД!"
 SIK_a_new_nationality_policy: "Новая национальная политика"
 SIK_a_new_nationality_policy_desc: "Нам нужно взять на вооружение советскую политику по национальному вопросу, согласно которой в стране не должна доминировать одна группа, но все национальности должны жить в согласии. Для этого ханьцев нужно учить читать и писать на уйгурском и наоборот. Также мы будем насаждать среди госслужащих атеизм, но дадим народам свободу вероисповедания — это укрепит стабильность и единство в провинции."
 SIK_king_of_sinkiang: "Царь Синьцзяна"
 SIK_king_of_sinkiang_desc: "Шэн Шицай — неоспоримый лидер Синьцзянской клики, некоторые даже называют его царем. Однако сама провинция находится на распутье: одни поддерживают центральное правительство, тогда как другие желают двигаться в фарватере Советского Союза. Решение царя определит будущее провинции и ее жителей, но каким оно будет, в настоящий момент неясно."
 SIK_rejoin_the_central_government: "Воссоединиться с центральным правительством"
 SIK_rejoin_the_central_government_desc: "Советы оказались для нас не столь верным союзником, как мы когда-то думали. Нам будет выгоднее поставить на победителя и сменить курс на воссоединение с Гоминьданом и быструю интеграцию с центральным правительством."
 SIK_reestablish_the_guominjun: "Восстановить Гоминьцзюнь"
 SIK_reestablish_the_guominjun_desc: "Гоминьцзюнь был военизированным движением, основанным Фэн Юйсяном в 20-е годы XX века. Его идеология включала национализм, антиимпериализм и христианский социализм, так что это идеальный кандидат на возрождение, если мы хотим стать третьей силой в гражданской войне. Мало того, что в свое время [ROOT.GetLeader] служил именно в Гоминьцзюне, и Гоминьдану он верен никогда не был."
 SIK_reaffirm_soviet_connections: "Подтвердить связь с Советами"
 SIK_reaffirm_soviet_connections_desc: "Центральное правительство не оправдало надежд Китая, это становится яснее с каждым днем. Нам следует полностью оборвать с ним все связи и примкнуть к [SOV.GetNameRuDat] в борьбе против феодальных порядков."
 SIK_utilize_asperovs_contacts: "Задействовать связи Апресова"
 SIK_utilize_asperovs_contacts_desc: "Гарегин Апресов, генеральный консул СССР с особыми полномочиями и представитель Второго восточного отдела НКИД СССР в Урумчи, обладает широкими связями в [SOV.GetNameRuPrep]. Нам нужно задействовать его влияние и выжать побольше из нашего сотрудничества с [SOV.GetAdjRuLower]ой стороной."
 SIK_office_of_sinkiang_border_commissioner: "Управление пограничной службы Синьцзяна"
 SIK_office_of_sinkiang_border_commissioner_desc: "Управление пограничной службы Синьцзяна ответственно за командование местными гарнизонами. Через такую автономию мы можем усилить провинциальные власти и действовать независимо от Центрального правительство, когда нам этого захочется."
 SIK_cooperate_with_the_nkvd: "Сотрудничество с НКВД"
 SIK_cooperate_with_the_nkvd_desc: "Чтобы упрочить отношения с [SOV.GetNameRuInst], укрепить нашу власть и защитить Урумчи от чужеземных заговорщиков, нам нужно заручиться помощью НКВД и помочь им наладить полноценное присутствие в нашей стране."
 SIK_cooperate_with_the_ussr: "Сотрудничать с СССР"
 SIK_cooperate_with_the_ussr_desc: "Наши отношения с Советским Союзом уникальны для Китая, и чтобы гарантировать свою территориальную целостность, нужно этим воспользоваться. С помощью Советов мы, возможно, наконец-то сумеем изгнать из нашей провинции Гоминьдан."
 SIK_military_cooperation: "Военное сотрудничество"
 SIK_military_cooperation_desc: "Гоминьдан по-прежнему располагает большим количеством войск в Хотане — там расположена Новая 36-я дивизия. Чтобы изгнать врага, нужно запросить помощи у Советского Союза."
 SIK_a_soviet_airforce: "ВВС по советскому образцу"
 SIK_a_soviet_airforce_desc: "Благодаря нашим крепнущим отношениям с [SOV.GetNameRuInst] мы сможем закупать у этой державы самолеты. Кроме того, [SOV.GetAdjRuLower]ие власти также готовы учредить летные школы в Урумчи, и они уже направили нам советников, чтобы подготовить нас к войнам будущего."
 SIK_march_into_khotan: "Марш на Хотан"
 SIK_march_into_khotan_desc: "Этот день настал! Скоро весь Синьцзян будет под нашим правлением, а войска Ма Хушаня будут изгнаны!"
 we_will_play_as_kum_tt: "Мы продолжим играть как [KUM.GetFlag]§Y[KUM.GetNameDef]§!!"
 SIK_march_into_khotan_tt: "В положенное время из §Y[SOV.GetNameRuGen]§! прибудут §Yдополнительные припасы§!"
 SIK_a_united_sinkiang_clique: "Объединенная Синьцзянская Клика"
 SIK_a_united_sinkiang_clique_desc: "Теперь, когда Новая 36-я дивизия изгнана и Синьцзян полностью под нашим контролем, с нами придется считаться. Мы должны обратить взгляд на восток и обеспечить территориальную целостность наших товарищей и союзников, защитив их от японских захватчиков."
 SIK_pursue_further_soviet_integration: "Добиваться дальнейшей советской интеграции"
 SIK_pursue_further_soviet_integration_desc: "Теперь, когда битва окончена и пыль улеглась, мы должны обратить внимание на другие угрозы. Под покровительством Советского Союза нам не будет страшна угроза аннексии центральным правительством — значит, именно к этому нам и следует стремиться."
 SIK_establish_the_xinjiangneft: "Основать «Синьцзяньнефть»"
 SIK_establish_the_xinjiangneft_desc: "[SOV.GetAdjective]ое политбюро обсудило дела «Синьцзяньской нефти» и выдвинуло резолюцию о подготовке разработки нефтяных месторождений близ [SOV.GetAdjRuLower]ой границы под управлением нашего правительства. Будет основана совместная синьцзянь-советская компания «Синьцзяньнефть», помогающая сообща вести добычу природных ресурсов в регионе."
 SIK_established_the_xinjiangneft_flag: "Основана «Синьцзяннефть»"
 KHM_call_for_aid: "Зов о помощи"
 KHM_call_for_aid_desc: "Сейчас, когда войска Шэн Шицая фактически у нашего порога, необходимо просить о помощи соотечественников, иначе мы просто исчезнем."
 KHM_strike_the_governor: "Атаковать губернатора"
 KHM_strike_the_governor_desc: "Наши войска готовы, наш боевой дух высок — мы должны воспользоваться шансом и изгнать советскую марионетку из провинции!"
 KHM_push_them_back: "Оттеснить врагов"
 KHM_push_them_back_desc: "Битва за провинцию Синьцзян не должна окончиться победой врага. Мы будем теснить его до самого Советского Союза!"
 KHM_the_sinkiang_ma_clique: "Клика Синьцзян-Ма"
 KHM_the_sinkiang_ma_clique_desc: "С поражением Шэн Шицая и его Синьцзянской клики мы теперь остаемся единственными правителями провинции. Необходимо закрепить нашу позицию, чтобы обеспечить себе доминирование в регионе."
 KHM_our_position_remains: "Наша позиция сохранена"
 KHM_our_position_remains_desc: "Пусть война прошла и не совсем в нашу пользу, но Хотаньская клика еще цела и Новая 36-я дивизия как никогда готова к грядущим конфликтам."
 CHI_sea_gain_warlord_support: "Поддержка местных правителей"
 CHI_sea_gain_warlord_support_desc: "Чтобы нас считали законной властью в Китае, мы должны сначала заручиться поддержкой местных правителей."
 CHI_allow_warlord_support_tt: "Открывает решение о повышении влияния альянса в обмен на услуги для местных правителей."
 CHI_sea_propaganda_campaigns: "Пропагандистские кампании"
 CHI_sea_propaganda_campaigns_desc: "Благодаря эффективному использованию пропаганды мы сможем отвлечь внимание от центрального правительства, переключив его на себя."
 CHI_propaganda_decisions_tt: "Открывает решение о повышении влияния альянса благодаря пропагандистским кампаниям."
 CHI_sea_unified_army_structure: "Единая структура вооруженных сил"
 CHI_sea_unified_army_structure_desc: "Чтобы эффективно противостоять внешним и внутренним угрозам, мы должны реформировать нашу армию и сделать ее профессиональной. С помощью советников от Коммунистической партии мы создадим собственную Красную Армию и сможем дать отпор любым агрессорам."
 CHI_sea_battle_for_china: "Битва за Китай"
 CHI_sea_battle_for_china_desc: "Поскольку центральное правительство всё больше отходит от верной партийной линии, становится очевидным, что единственный путь вперед — взять контроль в свои руки. Мы должны пробиться к столице и отобрать власть у государства, которое нас подвело."
 CHI_sea_rally_the_warlords: "Склонить местных правителей на свою сторону"
 CHI_sea_rally_the_warlords_desc: "Местные правители играют важную роль в борьбе за власть в Китае. С ними нам будет гораздо проще взять ситуацию под контроль."
 CHI_sea_a_new_expedition: "Новый поход"
 CHI_sea_a_new_expedition_desc: "Поскольку власть центрального правительства слабеет, мы должны вспомнить Северный поход и захватить столицы. После того, как мы возьмем их под контроль, признание нас законной властью в Китае станет лишь вопросом времени."
 PRC_sea_inward_focus: "Сосредоточиться на внутренних делах"
 PRC_sea_inward_focus_desc: "Чтобы двигаться вперед, нам стоит перестать слепо следовать советскому курсу. Мы должны проявить независимость и пойти своим путем. Только тогда нашу революцию ждет успех."
 PRC_sea_rally_the_industry: "Мобилизовать промышленность"
 PRC_sea_rally_the_industry_desc: "Без промышленной базы и поддержки рабочего класса нашу революцию ждет провал. Мы должны сделать всё возможное, чтобы привлечь промышленность на свою сторону."
 PRC_sea_reforming_our_ranks: "Реорганизовать наши ряды"
 PRC_sea_reforming_our_ranks_desc: "Чтобы обеспечить успех нашей революции, мы должны реорганизовать наши ряды и заодно склонить на свою сторону сельских жителей. Без их помощи у нас просто не будет дееспособной армии, и в этом случае мы не сможем получить преимущество над противником."
 PRC_sea_forging_our_own_path: "Мы проложим свой путь"
 PRC_sea_forging_our_own_path_desc: "Становится всё более очевидным, что Коминтерн подвел китайских революционеров, а значит, мы должны создать свой собственный союз. Благодаря ему мы сможем со временем утвердить свою власть и за пределами Китая."
 PRC_sea_toe_the_soviet_line: "Следовать советскому курсу"
 PRC_sea_toe_the_soviet_line_desc: "Стало ясно, что без помощи Советского Союза китайскую революцию ждет провал. Хотя мнения на этот счет внутри партии разделились, только время покажет, был ли этот выбор верным."
 PRC_sea_aid_from_soviet_bolsheviks: "Помощь от советских большевиков"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "Без промышленной базы нашу революцию ждет провал. Нам стоит воспользоваться помощью советских инвесторов, чтобы создать собственную промышленность."
 PRC_sea_soviet_advisors: "Советские советники"
 PRC_sea_soviet_advisors_desc: "На территории Китая действует ряд советских агентов. Если нам удастся их завербовать, мы сможем воспользоваться их опытом, чтобы победить националистическое правительство."
 PRC_sea_industrialisation_of_nature: "Индустриализация природы"
 PRC_sea_industrialisation_of_nature_desc: "Чтобы создать условия для развития социализма, нам понадобится рабочий класс, занятый в сфере промышленности. Благодаря поддержке Советского Союза мы сможем осуществить наши планы в кратчайшие сроки."
 PRC_sea_comintern_integration: "Интеграция в Коминтерн"
 PRC_sea_comintern_integration_desc: "В настоящее время сложились благоприятные условия для нашей полной интеграции в Коминтерн."
 PRC_sea_new_economic_direction: "Новое экономическое направление"
 PRC_sea_new_economic_direction_desc: "С провозглашением Народной Республики период потрясений подошел к концу, настало время переориентировать и реструктуризировать нашу экономику. При тщательном планировании мы со временем сможем превзойти западные экономики и стать силой, с которой придется считаться."
 PRC_sea_move_capital: "Перенос столицы"
 PRC_sea_move_capital_desc: "После образования Китайской Народной Республики будет логично переместить столицу и вернуть городу название Пекин."
 china_communist_warlord_focus: "Дерево фокусов коммунистического Китая"
 china_nationalist_warlord_focus: "Дерево фокусов националистического Китая"
 CHI_sea_develop_capital: "Развить город [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_desc: "Без промышленной базы мы никогда не сможем удержать свои позиции. Поэтому нам следует инвестировать в нашу столицу."
 CHI_sea_further_industrial_investment: "Дополнительные инвестиции в промышленность"
 CHI_sea_further_industrial_investment_desc: "Хотя у нас есть промышленность, она пока уступает промышленности центрального правительства. Нам понадобятся дополнительные инвестиции, чтобы сократить этот разрыв."
 CHI_sea_develop_capital_arsenal: "Расширить арсенал города [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_arsenal_desc: "Без арсенала у нас не будет армии, а без армии — государства. Ради собственного выживания мы должны расширить возможности своей промышленности."
 CHI_sea_small_arms_production: "Производство стрелкового оружия"
 CHI_sea_small_arms_production_desc: "Стрелковое оружие — основа нашей военной промышленности. Без него наши армии были бы бесполезны, а наше государство могло бы развалиться от легчайшего давления. Нам следует и дальше вкладывать средства в этот сектор."
 CHI_sea_industrial_research_projects: "Проекты исследований в сфере промышленности"
 CHI_sea_industrial_research_projects_desc: "Без современной промышленности мы проиграем в гонке прогресса и не сможем противостоять центральному правительству. Нам нужно начать финансировать исследования в области современных технологий и оборудования, чтобы наша промышленность оставалась на мировом уровне."
 CHI_sea_expand_public_education: "Расширить народное образование"
 CHI_sea_expand_public_education_desc: "Если у нашего народа не будет доступа к образованию, мы попросту отстанем от других стран. Чтобы наше государство процветало, нам необходимо вкладывать средства в народное образование."
 CHI_sea_fund_research_projects: "Финансировать исследовательские проекты"
 CHI_sea_fund_research_projects_desc: "Чтобы сохранять преимущество перед нашими противниками, нам нужно не только быть в курсе новейших технологий, но и уметь их использовать. Добиться этого можно через финансирование соответствующих исследовательских проектов, что заодно пойдет на пользу и нашему населению."
 CHI_sea_rely_on_our_infantry: "Сделать упор на пехоту"
 CHI_sea_rely_on_our_infantry_desc: "Армии, состоящие в основном из пехоты, пока нас не подводили и вряд ли подведут в будущем. Нам следует вкладывать в пехоту достаточно средств, чтобы иметь преимущество перед любым потенциальным противником."
 CHI_sea_modern_warfare: "Современная война"
 CHI_sea_modern_warfare_desc: "В войнах будущего пехота уже не сможет играть ключевую роль. Чтобы враги не превзошли нас и не уничтожили, мы должны сделать упор на развитии новых технологий."
 CHI_sea_consolidate_our_rule: "Укрепим нашу власть"
 CHI_sea_consolidate_our_rule_desc: "Хотя мы и сохраняем номинальный контроль над нашей провинцией, в некоторых местах наша власть всё еще слаба. Мы должны постараться донести до населения информацию о том, кто ими руководит."
 CHI_sea_fortification_efforts: "Строительство укреплений"
 CHI_sea_fortification_efforts_desc: "Хотя сейчас нам никто не угрожает, может наступить время, когда придется вести ожесточенные бои для защиты своих границ. Лучше предвосхитить подобное развитие событий и построить все необходимые укрепления заранее."
 CHI_sea_infantry_efforts: "Подготовка пехоты"
 CHI_sea_infantry_efforts_desc: "Пехота — основа нашей армии. Улучшая методы и стандарты военной подготовки, мы сможем повысить эффективность нашей пехоты во время боевых действий."
 CHI_sea_brigade_specialization: "Бригадная специализация"
 CHI_sea_brigade_specialization_desc: "Хотя наличие армии, способной справляться с большей частью задач, имеет важное значение для нашей победы над захватчиками, нам стоит задуматься о создании тактических соединений, обладающих навыками выполнения и более специфических функций."
 CHI_sea_the_army: "[ROOT.GetAdjective]ая армия"
 CHI_sea_the_army_desc: "Благодаря военной реформе наша армия превратилась из разношерстного ополчения в грозную силу, способную дать отпор любой надвигающейся на нас угрозе."
 XSM_the_military_governor: "Военный губернатор"
 XSM_the_military_governor_desc: "Хотя нашей страной номинально руководит Ма Линь, глава гражданского правительства Цинхая, его племянник и военный губернатор Ма Буфан уже некоторое время борется за полный контроль над провинцией. Удастся ли ему сместить своего дядю, пока неизвестно, но, предприняв некоторые шаги, он вполне может этого добиться."
 XSM_a_hui_army: "Хуэйская армия"
 XSM_a_hui_army_desc: "Армия под командованием Ма Буфана в основном состоит из хуэйцев, присягнувших на верность своему командиру. Если Ма Буфан решится захватить власть военным путем, он может всецело на них положиться."
 XSM_sway_the_people: "Склонить народ на свою сторону"
 XSM_sway_the_people_desc: "Хотя армия выступает на стороне Ма Буфана, народ, похоже, поддерживает Ма Линя. Если не предпринять каких-то радикальных мер, о поддержке народа можно и не мечтать."
 XSM_sweep_out_communists: "Избавиться от коммунистов"
 XSM_sweep_out_communists_desc: "Если мы не хотим попасть в руки Советской Республики, наша первостепенная задача — изгнать Чжана Готао и его банду коммунистов. Мы должны очистить нашу территорию от всех оставшихся коммунистов как можно скорее."
 XSM_send_ma_lin_on_hajj: "Отправить Ма Линя в хадж"
 XSM_send_ma_lin_on_hajj_desc: "Ма Линь знает, что его время на исходе, но отстранить его от власти без причины — значит вызвать гнев народа. Мы должны заставить его отказаться от должности под предлогом совершения хаджа."
 XSM_the_civilian_governor_remains: "Гражданский губернатор остается"
 XSM_the_civilian_governor_remains_desc: "Становится очевидным, что попытка Ма Буфана получить абсолютную власть приведет к полномасштабному народному восстанию. Однако Ма Линь предложил компромисс, при котором оба губернатора будут рассматриваться как соправители: он возьмет на себя символическую роль лидера, в то время как Буфан будет принимать решения по большинству вопросов."
 XSM_solidifying_control: "Укрепить контроль"
 XSM_solidifying_control_desc: "Теперь, когда с внутренней борьбой покончено, настало время укрепить нашу власть над Цинхаем, чтобы избежать дальнейшей дестабилизации, которая может грозить нам как изнутри, так и извне."
 XSM_sideline_family_conflicts: "Семейные неурядицы"
 XSM_sideline_family_conflicts_desc: "Семья Ма многочисленна и контролирует обширные территории. Теоретически, объединившись, члены этой семьи стали бы грозной силой в регионе, но вместо этого они не могут удержаться от конфликтов и раздоров. Перед объединением мы должны убедиться, что эти противоречия не станут нам помехой."
 XSM_strengthening_our_position: "Усиление нашего положения"
 XSM_strengthening_our_position_desc: "Если мы хотим объединиться, нам понадобится внушительное войско, так как исключать вероятность вооруженного конфликта нельзя, а наша армия все еще слишком мала для каких-либо крупномасштабных военных действий."
 XSM_demand_submission: "Потребовать подчинения"
 XSM_demand_submission_desc: "Мы должны стремиться избегать вооруженных столкновений. А для этого будем объявлять о своих намерениях заранее, чтобы дать противникам возможность сдаться, прежде чем нанесем по ним удар."
 XSM_strike_at_the_detractors: "Удар по предателям"
 XSM_strike_at_the_detractors_desc: "Остальным членам семьи нельзя доверять, и, объявив о своих намерениях, мы лишь дадим им возможность подготовиться. Сначала нужно нанести удар, а потом уже вести с ними разговоры."
 XSM_a_united_ma_state: "Объединенное государство Ма"
 XSM_a_united_ma_state_desc: "Объединив всю семью под одним знаменем, мы стали силой, с которой приходится считаться как нашим соседям, так и мировым державам. Клика Ма просуществует тысячу лет!"
 XSM_a_united_ma_state_tt: "Все подчиненные нам марионеточные клики Ма будут §Yаннексированы§! и сделаны §Yнациональными регионами§!, а мы получим их §Yгенералов§!"
 KUM_victory_in_tihwa: "Победа в Дихуа"
 KUM_victory_in_tihwa_desc: "Регион [617.GetName] пал, а мы укрепили свое положение в провинции. Сегодня победа была за нами, да здравствует хан!"
 KUM_restore_yettishar: "Возродить Йеттишар"
 KUM_restore_yettishar_desc: "Получив полный контроль над провинцией Синьцзян, мы должны воплотить в жизнь амбиции Магомета Якуб-бека и объединить мусульманские провинции северо-запада."
 MAN_tsr_expand_the_navy: "Расширить императорский флот Маньчжоу-го"
 MAN_tsr_expand_the_navy_desc: "Хотя мы не сможем обойтись без поддержки Японии на море, нам не стоит ограничиваться только речным флотом. Под руководством нашего флагмана «Хай Вэй» и при тесном сотрудничестве с союзниками мы сможем дать отпор любым попыткам вторжения или рейда на наши земли с моря."
 MAN_tsr_mangyo_tt: "Компании §Y«$MAN_showa_steel_works$»§! и §Y«$MAN_south_manchuria_railway_company$»§! будут объединены в §YManchurian Industrial Development Company§!"
 MAN_tsr_embrace_state_shintoism_tt: "Открывается решение для усиления национального духа §Y«$MAN_state_shintoism_dm$»§!."
 MAN_tsr_promote_manchu_identity_tt: "Открывается решение §Y«$MAN_incoporate_manchu_nationalism_decision$»§!."
 MAN_tsr_strengthen_ties_with_nissan: "Укрепление связей с компанией «Ниссан»"
 MAN_tsr_strengthen_ties_with_nissan_desc: "Компания «Ниссан» — важный партнер для нашей военной и гражданской промышленности. Мы должны стремиться к более тесному сотрудничеству, чтобы иметь возможность легко поддерживать и расширять оба этих сектора."
 MAN_tsr_mangyo: "Мангё"
 MAN_tsr_mangyo_desc: "Компания Manchurian Industrial Development Company, или сокращенно Mangyō, стала проектом Ёсисукэ Аикавы, основателя компании «Ниссан». При поддержке правительства эта компания будет способствовать экономическому процветанию Маньчжурии. Для этого необходимо будет сосредоточиться на развитии определенных стратегических отраслей с последующим постепенным выходом на другие секторы."
 MAN_tsr_obedience: "Укрепление Общества Согласия"
 MAN_tsr_obedience_desc: "Некоторые называют нас марионетками Японии, но причиной тому коренное непонимание наших тесных — и равноправных — отношений с Обществом Согласия. Выступать против наших благодетелей — уподобиться неразумному дитяте, спорящему со своими родителями."
 MAN_tsr_trading_illicit_goods: "Торговля незаконными товарами"
 MAN_tsr_trading_illicit_goods_desc: "Оборот незаконных товаров приносит нашему государству значительную прибыль, пусть даже у нас есть и другие крупные источники дохода. Совсем пресекать его было бы неразумно, но нельзя и не препятствовать: свободная незаконная торговля грозит маньчжурскому и китайскому обществу катастрофой."
 MAN_tsr_social_research_unit: "Изучение гассакуся"
 MAN_tsr_social_research_unit_desc: "Гассакуся — сельскохозяйственные кооперативы, распространенные в Японии и Маньчжурии. Нам следует внимательно изучить их устройство, чтобы потом применить эти знания в других областях."
 MAN_tsr_further_mobilization: "Меры по мобилизации"
 MAN_tsr_further_mobilization_desc: "Без солдат у нас не будет армии. Нужно постараться мобилизовать и обучить как можно больше людей, чтобы противнику приходилось считаться с нашей военной мощью."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Усилить Маньчжурскую императорскую армию"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "Чтобы одолеть врага и сохранить независимость, нам потребуются сильные войска. Нельзя полагаться на одну лишь Квантунскую армию — это нас погубит. Нам нужна собственная армия, способная отстоять свободу Маньчжурии."
 MAN_tsr_expand_xingan_army: "Расширить Синъаньскую армию"
 MAN_tsr_expand_xingan_army_desc: "Синъаньская армия — весьма важная для нашей страны группировка. Чтобы в предстоящих боях нам сопутствовал успех, ее следует расширить."
 MAN_tsr_request_dalian: "Попросить о передаче Даляня"
 MAN_tsr_request_dalian_desc: "Маньчжурский портовый город Далянь, расположенный на оконечности Ляодунского полуострова, сегодня оккупирован Японией, поскольку входит в Квантунскую область. Стоит попытаться убедить японскую сторону передать этот город под наше управление: для них почти ничего не изменится, а мы получим значительную выгоду."
 MAN_tsr_the_question_of_leadership: "Вопрос лидерства"
 MAN_tsr_the_question_of_leadership_desc: "Сложившийся порядок, при котором нами правит премьер-министр Чжан Цзиньхуэй, а Пуи считается императором лишь формально, в любой момент можно изменить. Квантунская армия способна вернуть всю полноту власти императору или даже посадить на престол собственного правителя, отстранив от дел Пуи, — если, конечно, посчитает это нужным."
 MAN_tsr_empire_of_manchukuo: "Империя Маньчжоу-го"
 MAN_tsr_empire_of_manchukuo_desc: "Маньчжоу-го, или же Великая Маньчжурская империя, бесконечно далека от звания мировой державы... и тем не менее мы смогли завоевать себе место под солнцем на просторах Великой Восточной Азии. За него нам и следует держаться: не поддаваться соблазну разбогатеть и снискать славу, а найти свое предназначение в этом мире."
 MAN_tsr_embrace_state_shintoism: "Принять государственный синтоизм"
 MAN_tsr_embrace_state_shintoism_desc: "Синтоизм сплотил миллионы японцев и помог привлечь народные массы к общему делу. То же самое нам следует повторить у себя, пусть даже поначалу люди будут сопротивляться."
 MAN_tsr_work_with_the_kempeitai: "Сотрудничество с кэмпэйтай"
 MAN_tsr_work_with_the_kempeitai_desc: "Военная полиция Японии — кэмпэйтай — ведет в Маньчжурии активную борьбу с бандитами и прочими диссидентами. Борьба эта, однако, дается ей непросто, поскольку взаимодействие с нашими властями практически не налажено, а сами полицейские плохо ориентируются на местности. Если мы предложим кэмпэйтай свою помощь, ее результативность заметно вырастет."
 MAN_tsr_promote_manchu_identity: "Поддержать маньчжурское самосознание"
 MAN_tsr_promote_manchu_identity_desc: "Маньчжурский народ — не то же самое, что китайский. Нам следует воспитывать в людях привязанность к родине и поощрять маньчжурский национализм, чтобы отделиться от остального Китая. Таким образом нам проще будет сохранить свою независимость, а заодно — сблизиться с великими азиатскими народами."
 MAN_tsr_claim_outer_manchuria: "Вернуть Приамурье"
 MAN_tsr_claim_outer_manchuria_desc: "Маньчжурские националисты до сих пор не смирились с тем, что Приамурье принадлежит России. Эту историческую ошибку необходимо исправить, вернув себе утраченные земли и включив их в состав зарождающегося маньчжурского государства."
 MAN_tsr_reclaim_our_lost_possessions: "Вернуть утраченные владения"
 MAN_tsr_reclaim_our_lost_possessions_desc: "Потеря Приамурья по Айгунскому договору и Пекинскому трактату, а также советская оккупация Монголии и сегодня не дают покоя нашему государству. Эту историческую ошибку необходимо исправить, а советскую империю — сокрушить раз и навсегда!"
 MAN_tsr_reclaim_our_lost_possessions_tt: "Открываются решения по интеграции §YПриамурья§! и [MON.GetFlag] §Y[MON.GetAdjective]ого§! и [TAN.GetFlag] §Y[TAN.GetAdjective]ого§! регионов."
 MAN_tsr_a_new_constitution: "Новая конституция"
 MAN_tsr_a_new_constitution_desc: "Монархическая диктатура не в наших интересах. Лучше будет составить проект конституции, которая наделяет императора определенной властью, но вместе с тем ограничивает ее демократически избранным правительством."
 MAN_tsr_division_of_power: "Разделение властей"
 MAN_tsr_division_of_power_desc: "Разработанная нами конституция вступит в силу, и тогда такие варварские формы правления, как военная или монархическая диктатура, окончательно уйдут в прошлое. В Китайской империи смогут достойно жить не только сильные — место здесь найдется каждому."
 MAN_tsr_reestablish_the_qing_army: "Восстановить Цинскую армию"
 MAN_tsr_reestablish_the_qing_army_desc: "Без сильной армии мы ни за что не сможем воссоединить империю. Сейчас разумно будет обратиться к урокам прошлого, но при этом не слишком увязать в традициях. Искусство войны меняется, и мы должны уметь меняться вместе с ним."
 MAN_tsr_question_the_emperors_authority: "Поставить под сомнение власть императора"
 MAN_tsr_question_the_emperors_authority_desc: "Пуи еще пользуется достаточно широкой поддержкой среди противников правительства, но при этом многие критикуют его за неготовность выступать против японцев. Нам следует обратить эти настроения себе на пользу и избавиться от императора — он портит картину свободной Маньчжурии."
 MAN_tsr_bandit_recruitment: "Вербовка бандитов"
 MAN_tsr_bandit_recruitment_tt: "Открываются решения по §Yвербовке бандитов§!"
 MAN_tsr_bandit_recruitment_desc: "В наших краях действует множество так называемых бандитов, но на самом деле это партизаны, воюющие против японцев. Нам нужно объединиться с этими людьми и перенять их опыт противостояния Японской империи — без него мы вряд ли добьемся победы."
 MAN_tsr_ally_bandit_leaders: "Союзные вожаки бандитов"
 MAN_tsr_ally_bandit_leaders_tt: "Будет получено 5 отрядов с §Y5 пехотными§! батальонами.\n"
 MAN_tsr_ally_bandit_leaders_desc: "Присутствие Квантунской армии — верный признак надежной власти японцев над нашей землей. Но у этой монеты есть и другая сторона: многие жители нашей державы искренне готовы взяться за оружие, чтобы изгнать оккупанта, и этот народный гнев поможет нам добиться победы — надо лишь им воспользоваться."
 MAN_tsr_a_new_dawn_over_manchuria: "Новая заря над Маньчжурией"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "Час пробил. Войска ждут приказа. Японские гарнизоны один за другим падают под возобновившимся натиском повстанцев. Другой возможности изгнать захватчиков не будет — надо действовать."
 MAN_kim_il_sung_tt: "Некоторые корейские революционеры могут присоединиться к борьбе"
 MAN_tsr_depose_puyi: "Свергнуть Пуи"
 MAN_tsr_depose_puyi_desc: "Пуи отыграл отведенную ему роль номинального вождя и теперь лишь препятствует установлению в стране истинной демократии. Под властью монарха мы никогда не избавимся от таких пережитков средневековья, как аристократия и знать, поэтому Пуи необходимо как можно скорее сместить с престола."
 MAN_tsr_the_new_beiyang_government: "Новое Бэйянское правительство"
 MAN_tsr_the_new_beiyang_government_desc: "Именно отсюда начался славный путь Бэйянской армии, некогда правившей Китайской республикой. Чтобы превратить Китай в по-настоящему демократическую державу, нам придется продолжить дело своих предшественников, иначе другие будут считать нас нелегитимной страной под управлением бандитов."
 MAN_cores_beiyang_tt: "§YСеверный Китай§! и §YВнутренняя Монголия§! становятся национальными территориями."
 MAN_tsr_reform_the_army: "Реформировать армию"
 MAN_tsr_reform_the_army_desc: "Оказавшийся под нашим началом сброд в виде повстанческих армий и остатков маньчжурских вооруженных сил нельзя назвать полноценной армией. Чтобы грядущие войны не обернулись для нас катастрофой, для начала придется восстановить былую военную мощь."
 MAN_tsr_beiyang_university: "Бэйянский университет"
 MAN_tsr_beiyang_university_desc: "Если в стране не будет достойного образования, наши граждане не смогут рассчитывать на достойную жизнь, а Китай вместе с другими державами значительно опередит нас в науке. Чтобы этого избежать, мы построим в стране университет имени Пань Фу — последнего премьер-министра старого бэйянского правительства."
 MAN_tsr_the_southern_expedition: "Южный поход"
 MAN_tsr_the_southern_expedition_desc: "Северный поход Гоминьдана когда-то погубил нашу прекрасную республику. Сегодня мы собираемся отплатить за эту несправедливость и устроить поход на юг, чтобы покончить с недогосударством — оккупантом Нанкина."
 MAN_tsr_proclaim_the_republic_of_china: "Провозгласить Китайскую республику"
 MAN_tsr_proclaim_the_republic_of_china_desc: "Все столицы находятся под нашим контролем. Сегодня мы наконец можем объявить об учреждении Китайской республики — законного преемника бэйянского правительства. Неизвестно, что готовит нам будущее, но важно одно: мы установили в Китае демократию. Да продержится она еще тысячу лет."
 MAN_tsr_finish_off_the_japanese_threat: "Расправиться с японской угрозой"
 MAN_tsr_finish_off_the_japanese_threat_desc: "Слишком долго мы спускали всё с рук первоначальным оккупантам — японцам. Пора положить конец этому балагану и доказать на деле, какая именно страна достойна править Азией."
 MAN_tsr_an_industrial_power: "Промышленная держава"
 MAN_tsr_an_industrial_power_desc: "Наша промышленность наконец-то способна соперничать с западной, а значит, пора наращивать производственные мощности. Со временем мы станем главной промышленной державой Азии, а затем — и всего мира."
 MAN_tsr_zhao_shangzhis_coup: "Переворот Чжао Шанчжи"
 MAN_tsr_zhao_shangzhis_coup_desc: "Относительный покой после изгнания японцев и свержения Пуи оказался недолгим: в Маньчжурии наступило безвластие. Заполнить образовавшийся вакуум собирается Чжао Шанчжи — командир Северо-Восточной антияпонской объединенной армии. Он требует, чтобы [MAN.GetLeader] сложил[MAN.GetVerbGendEndA_RU] с себя полномочия."
 MAN_tsr_ally_the_soviet_republic: "Союз с Советской Республикой"
 MAN_tsr_ally_the_soviet_republic_desc: "Наши товарищи из КПК, представляющей остальную часть Китая, наверняка захотят объединить с нами усилия. Вместе мы гораздо лучше сможем отражать угрозы — как внешние, так и внутренние."
 MAN_tsr_research_cooperation: "Научное сотрудничество с КПК"
 MAN_tsr_research_cooperation_desc: "Разные части страны под властью нашей партии, по сути, отрезаны друг от друга. Нужно, чтобы центром координации нашей научной деятельности стала КПК — только так можно обеспечить всеобщий прогресс."
 MAN_tsr_the_long_march_south: "Марш на юг"
 MAN_tsr_the_long_march_south_desc: "Час пробил. Переброска войск через границу ознаменовала начало последнего шага гражданской войны в Китае. Пока еще рано говорить, кто окажется победителем, но умелые маневры значительно затруднят нашему врагу ведение боевых действий."
 MAN_tsr_soviet_aid: "Помощь из СССР"
 MAN_soviet_volunteers_tt: "[SOV.GetFlag] §YСоветский Союз§! с большей вероятностью отправит нам добровольцев"
 MAN_tsr_soviet_aid_desc: "Поскольку на севере и востоке с нами граничит Советский Союз, организовать поставки в страну снаряжения и бойцов будет несложно. Надо постараться убедить советскую власть помочь идеологическим союзникам в Китае."
 MAN_tsr_proclaim_the_peoples_republic: "Провозгласить Народную республику"
 MAN_tsr_proclaim_the_peoples_republic_desc: "Главные столицы Китая перешли под нашу власть. Осталось лишь внести последний штрих и объявить о создании Китайской Народной республики. Прошло то время, когда в глазах мировых держав наша страна была лишь бандитской вольницей на периферии цивилизации. Сегодня мы — полноценное государство!"
 MAN_tsr_request_our_lost_territories: "Запросить утраченные территории"
 MAN_tsr_request_our_lost_territories_tt: "[SOV.GetFlag] §YСоветскому Союзу§! направлена просьба вернуть принадлежавшие Китаю территории"
 MAN_tsr_request_our_lost_territories_desc: "Советский Союз сегодня владеет территориями, исторически входившими в состав Китая и Маньчжурии. Мы рассчитываем установить конструктивные отношения с советской властью, а потому справедливо будет попросить вернуть нам эти земли или хотя бы уладить территориальный спор."
 MAN_tsr_persuade_the_IMPRP: "Убедить НРПВМ"
 MAN_tsr_persuade_the_IMPRP_tt: "Члены [MEN.Getflag] §YНародно-революционной партии Внутренней Монголии§! начнут гражданскую войну, когда мы провозгласим независимость"
 MAN_tsr_persuade_the_IMPRP_desc: "Среди других сил, действующих сегодня в [MEN.GetNameRuPrep], Народно-революционная партия Внутренней Монголии — не самая способная, однако и ее можно будет втянуть в революцию против [JAP.GetNameRuGen] (а значит, впоследствии и освободить), проявив немного убедительности и оказав помощь."
 MAN_tsr_raise_the_yong_ying: "Собрать юн-ин"
 MAN_tsr_raise_the_yong_ying_desc: "Термином «юн-ин» («лагеря храбрых») в эпоху Цин именовались региональные армии, состоявшие из местных ополченцев и снабжавшиеся, в отличие от регулярной армии, местным же населением. Они достойно справлялись с задачей обороны своих провинций, а потому полезно будет возродить юн-ин — разумеется, приспособив их под условия современной войны."
 MAN_tsr_raise_the_yong_ying_tt: "Откроется решение, позволяющее §Yсобрать ополчение§! в случае войны"
 MAN_tsr_a_new_self_strengthening_movement: "Движение самоусиления"
 MAN_tsr_a_new_self_strengthening_movement_desc: "Движение самоусиления, оно же Движение по усвоению заморских дел, — эпоха насаждения западных норм в старой империи. Предпосылкой к ее началу стала необходимость нарастить промышленный и военный потенциал после череды кризисов, почти уничтоживших нашу державу. Модернизацию необходимо продолжить, чтобы никакая катастрофа больше не смогла нас поколебать."
 MAN_tsr_reestablish_the_gansu_braves: "Восстановить Ганьсуйских храбрецов"
 MAN_tsr_reestablish_the_gansu_braves_desc: "Название «Ганьсуйские храбрецы» когда-то носила группировка солдат-мусульман родом из Ганьсу. Сегодня этот регион больше не принадлежит семейству Ма — он находится под нашей властью, поэтому Ганьсуйских храбрецов следует учредить вновь, а местных генералов — нанять на службу, чтобы они помогали нам держать регион под контролем."
 CHI_sea_one_china_policy_tt: "Откроются решения, позволяющие интегрировать некогда входившие в состав Китая регионы"
 CHI_sea_annex_tuva: "Аннексировать Туву"
 CHI_sea_annex_tuva_desc: "После революции Тува перестала быть частью нашей страны — ее забрали русские. Отобранный регион следует освободить и помочь ему воссоединиться со своими южными собратьями."
 CHI_sea_push_into_manchuria: "Пробиться в Маньчжурию"
 CHI_sea_push_into_manchuria_desc: "По договорам 1858 и 1860 годов Маньчжурия отошла России, и эта унизительная утрата до сих пор отзывается болью в душе нашего народа. Чтобы стать полноценной империей, нам придется исправить эту историческую ошибку."
 CHI_sea_dominate_siam: "Господство над Сиамом"
 CHI_sea_dominate_siam_desc: "Сиам — одно из немногих азиатских государств, не оккупированных какой-либо иностранной державой. Если мы предложим ему помощь в защите от посягательств, со временем весь Сиам перейдет под наш контроль."
 SIC_the_sichuan_clique: "Сычуаньская клика"
 SIC_the_sichuan_clique_desc: "Сычуаньская клика находится в интересном положении. Она размещается на территориях, контролируемых несколькими разноплановыми правителями, которых тем не менее связывает некая идея провинциального единства. Нам следует использовать их сильные стороны, чтобы самим стать сильнее."
 SIC_the_domain_of_liu_wenhui: "Владения Лю Вэньхуэя"
 SIC_the_domain_of_liu_wenhui_desc: "Лю Вэньхуэй, дядя и бывший соперник Лю Сяна, основал собственное маленькое королевство в провинции Сикан. Когда-то он был правителем Сычуани, но в 1935 году его отстранили от власти, и с тех пор он правил Сиканом как независимой территорией, намереваясь со временем объединить весь Сикан под своей властью."
 SIC_develop_xikang: "Развивать Сикан"
 SIC_develop_xikang_desc: "Сикан — малонаселенный район, покрытый горами, поэтому его развитию уделялось мало внимания. Нам стоит вкладывать средства в этот район, чтобы завоевать расположение местных жителей и тем самым укрепить нашу экономическую базу."
 SIC_push_back_the_tibetans: "Вытеснить тибетцев"
 SIC_push_back_the_tibetans_desc: "Пришло время нанести удар. Переправимся через реку Цзиньша в Чамдо, как мы грозились сделать в 1932 году, и наконец объединим Сикан под своей властью!"
 SIC_the_armies_of_yang_sen: "Армии Ян Сэня"
 SIC_the_armies_of_yang_sen_desc: "Ян Сэнь — генерал, сделавший головокружительную военную карьеру. C 1924 по 1925 год он был правителем Сычуани, а затем в 1926 году, после конфликта с британцами, присоединился к Гоминьдану. Завоевав его расположение, мы сможем расширить наши военные возможности."
 SIC_anti_communism: "Антикоммунизм"
 SIC_anti_communism_desc: "Ян Сэнь — ярый противник коммунизма, который ранее активно боролся с проникновением коммунистов в провинцию. Мы должны придерживаться той же политики, если хотим сохранить контроль над Сычуанью в своих руках."
 SIC_drive_out_the_japanese: "Изгнать японцев"
 SIC_drive_out_the_japanese_desc: "Попытки японцев подчинить себе китайцев необходимо немедленно пресечь. Хотя им вряд ли удастся одержать победу военным путем, мы должны остановить их и переломить ситуацию раз и навсегда. Пора изгнать их из нашей славной страны!"
 SIC_the_governor_of_sichuan: "Правитель Сычуани"
 SIC_the_governor_of_sichuan_desc: "Лю Сян, нынешний правитель и племянник Лю Вэньхуэя, контролирует самый богатый и важный район Сычуани. Нам следует продолжать его реформы, а также развивать этот район, одновременно совершенствуя наши технологические возможности."
 SIC_develop_chongqing: "Развивать Чунцин"
 SIC_develop_chongqing_desc: "Чунцин — сердце Сычуани, и мы должны стремиться к его дальнейшей индустриализации. Чтобы противостоять внешним и внутренним угрозам, нам нужно развивать промышленность."
 SIC_armor_efforts: "Развитие бронетехники"
 SIC_armor_efforts_desc: "Наши возможности в области бронетехники и ВВС не соответствуют реалиям современных военных действий. Чтобы противостоять внешним угрозам, нам необходимо развивать технологии."
 SIC_sichuan_still_stands: "Сычуань всё еще стоит!"
 SIC_sichuan_still_stands_desc: "Центральное правительство надеялось, что поход на Чунцин после смерти Лю Сяна завершится нашей капитуляцией, но этого не произошло. Мы сумели доказать, что являемся законной силой в Китае и при необходимости способны противостоять центральному правительству."
 SND_unlock_loyalty_decision_tt: "§YОткрывает решения о том, стоит ли попытаться подтвердить лояльность Хань Фуцзюя или перейти на сторону японцев§!."
 GXC_the_japanese_visit: "Прибытие японцев"
 GXC_the_japanese_visit_desc: "Японцы уже давно проявляют большой интерес к нашим двум провинциям, надеясь воспользоваться нашим противодействием центральному правительству, чтобы расширить свое влияние в Китае. Хотя мы не поддерживаем японцев и решительно выступаем против их продвижения на наши земли, было бы разумно принять предлагаемые ими дары, чтобы, когда придет время, обратить их же оружие против них самих."
 GXC_question_chiangs_authority: "Поставить под сомнение власть Чан Кайши"
 GXC_question_chiangs_authority_desc: "В последнее время Чан Кайши пытается усилить свое влияние в наших провинциях и взять нас под контроль. Пора задаться вопросом, имеет ли он на самом деле над нами какую-либо власть, потому что в настоящее время мы действуем совершенно независимо."
 GXC_the_scorched_earth_speech: "Тактика «выжженной земли»"
 GXC_the_scorched_earth_speech_desc: "Центральное правительство слишком мягко относится к японцам. Мы должны сражаться с ними до последнего человека, уничтожая все жизненно важные ресурсы в случае отступления. Нужно любой ценой не допустить, чтобы Японская империя взяла под контроль весь Китай."
 GXC_rumors_of_deposition: "Слухи о смещении"
 GXC_rumors_of_deposition_desc: "Ходят слухи, что Чан Кайши считает Чэня Цзитана слишком независимым и поэтому пытается взять под контроль провинцию, вынудив его уйти в отставку. Если слухи правдивы, это вызывает серьезную тревогу. Мы должны срочно что-то предпринять!"
 GXC_denounce_chiang: "Осудить Чан Кайши"
 GXC_denounce_chiang_desc: "Бахвальство Чан Кайши и его неспособность дать какой-либо отпор японцам только доказывают, что он слаб и не подходит на роль правителя. Мы должны осудить его и найти другого, более достойного человека на его место."
 GXC_formation_of_the_nraja: "Образование НРАЯА"
 GXC_formation_of_the_nraja_desc: "Если мы хотим помешать японцам постепенно захватить нашу землю, у нас нет иного выбора, кроме как организовать вооруженное сопротивление и выступить на Нанкин. Нам следует сформировать Национально-революционную антияпонскую армию и подготовиться к походу на Хунан."
 GXC_declare_opposition: "Заявить об оппозиции"
 GXC_declare_opposition_desc: "Время пришло. Мы должны заявить о своей оппозиции центральному правительству и выступить на север, чтобы либо заставить его пойти на переговоры, либо свергнуть власти раз и навсегда. Что будет дальше, неизвестно, но даже если мы потерпим неудачу, мы всё равно пошлем своим противникам четкий сигнал!"
 XIC_northwest_bandit_suppression_headquarters: "Штаб по подавлению бандитов"
 XIC_northwest_bandit_suppression_headquarters_desc: "Наши операции против коммунистов в Шэньси зашли в тупик. Только во второй половине 1935 года мы потеряли в этом регионе пехотную дивизию и полк. В связи с растущим давлением со стороны наших офицеров и солдат, требующих прекратить бесплодную борьбу с коммунистами и сосредоточиться на возвращении утраченных провинций на северо-востоке, нам предстоит сделать нелегкий выбор."
 XIC_discussions_in_luochuan: "Дискуссии в Лочуане"
 XIC_discussions_in_luochuan_desc: "На встречу в Лочуане, в которой участвует [ROOT.GetLeader], коммунисты отправили в качестве своего представителя Ли Кэнуна. Они хотят обсудить возможность прекращения боевых действий и предлагают сосредоточиться на Японии, которую, как и мы, считают главной угрозой для Китая. Мы заинтересованы в этих переговорах и как можно скорее отправимся в указанное место встречи."
 XIC_send_a_representative_to_sheng_shicai: "Отправить представителя к Шэн Шицаю"
 XIC_send_a_representative_to_sheng_shicai_desc: "Ли Кэнун согласился на сотрудничество между нами и КПК при условии, что обе стороны свяжутся с [SOV.GetAdjRuLower]ими представителями и попытаются заручиться их поддержкой в ​​борьбе с Японией. Мы должны использовать наши связи в [SIK.GetNameRuPrep], чтобы [SOV.GetLeader] проявил[SOV.GetVerbGendEndA_RU] к нам симпатию."
 XIC_non_agression_pact_with_the_cpc: "Пакт о ненападении с КПК"
 XIC_non_agression_pact_with_the_cpc_desc: "Чтобы доказать нашу приверженность антияпонскому делу, мы должны попытаться на время прекратить военные действия, даже если [CHI.GetLeader] не оценит это решение. Со временем мы сможем убедить [CHI.GetAdjRuLower]ое руководство объединить усилия с [PRC.GetNameInst]."
 XIC_the_fushi_conference: "Конференция в Фуши"
 XIC_the_fushi_conference_desc: "[PRC.GetLeader] планирует направить Ли Кэнуна и Чжоу Эньлая в качестве послов в Фуши для обсуждения дальнейших требований и мер, необходимых для того, чтобы [CHI.GetLeader] дал[CHI.GetVerbGendEndA_RU] согласие на присоедение к объединенному фронту. Уже скоро мы сможем разбить [JAP.GetAdjRuLower]ие силы и вернуть земли, принадлежавшие Фэнтяньской клике."
 XIC_anti_japanese_national_salvation_agreement: "Сопротивление Японии во имя национального спасения"
 XIC_anti_japanese_national_salvation_agreement_desc: "После заключения официального соглашения о завершении военных действий в Шэньси настало время укрепить КПК, чтобы она обрела необходимое влияние и смогла убедить лидера, коим является [CHI.GetLeader], в том, что Гоминьдану будет выгодно прекратить гражданскую войну и создать Второй объединенный фронт. Для этого нам нужно тайно переправлять оружие и средства, предоставленные нам Гоминьданом, на советскую базу, чтобы укрепить ее позиции."
 XIC_withdraw_forces_from_yanan: "Вывести войска из Яньаня"
 XIC_withdraw_forces_from_yanan_desc: "Чтобы [CHI.GetLeader] впал[CHI.GetVerbGendEndA_RU] в ярость, а руководство партии Гоминьдан приехало в Сиань для расследования наших действий, мы должны вывести свои войска из Яньаня и спровоцировать инцидент, позволив коммунистам захватить город."
 XIC_form_the_anti_japanese_comrades_association: "Создать антияпонское содружество товарищей"
 XIC_form_the_anti_japanese_comrades_association_desc: "Чтобы укрепить нашу мощь и убедить армию прекратить борьбу с КПК, мы должны создать тайную организацию, объединяющую Северо-Восточную армию и привлекающую тех, кто активно выступает против Японии. Чжан назвал ее «антияпонским содружеством товарищей». Чжан станет председателем этой организации, которая, объединившись с коммунистами, будет бороться с Японией и готовить антияпонские кадры."
 XIC_invite_chiang_for_troop_inspections: "Устроить инспекцию, в ходе которой [CHI.GetLeader] проведет смотр войск"
 XIC_invite_chiang_for_troop_inspections_desc: "Внутренние дрязги ослабляют нашу страну, в то время как Япония явно имеет планы на нашу территорию. Несмотря на это, [CHI.GetLeader] отказывается сотрудничать с КПК и, несмотря на наши отчаянные просьбы, постоянно требует, чтобы мы продолжали кампанию по подавлению бандитизма, грозя в противном случае перебросить наши силы на юг. Нужно заставить националистов и коммунистов одуматься и сформировать единый фронт."
 XIC_sixth_encirclement_campaign: "Шестая кампания по окружению"
 XIC_sixth_encirclement_campaign_desc: "Несмотря на тяжелые потери, которые нанесли нам силы КПК, мы должны готовиться к новому наступлению, так как [CHI.GetLeader] снова приказал[CHI.GetVerbGendEndA_RU] нам продолжать операции по окружению. Только удовлетворив желание [CHI.GetAdjRuLower]ого руководства, мы сможем сосредоточить внимание на северо-востоке."
 XIC_request_relocation_to_northeastern_command: "Попросить о переводе под северо-восточное командование"
 XIC_request_relocation_to_northeastern_command_desc: "Подавив бандитизм в Шэньси, мы предлагаем план, который утвердит [CHI.GetLeader]: по нашей просьбе [ROOT.GetLeader] возьмет на себя командование и выступит в роли хранителя территории [608.GetName], которую сейчас удерживает [HBC.GetLeader]. Так мы сможем выполнить нашу цель по возрождению некогда великой Фэнтяньской клики."
 XIC_invite_zuolin_loyalsits: "Пригласить сторонников Цзолиня"
 XIC_invite_zuolin_loyalsits_desc: "Многие солдаты и генералы, служившие в [MAN.GetAdjRuLower]ой армии, когда-то были верны отцу лидера [ROOT.GetLeader], Чжан Цзолиню. Пришло время тайно связаться с ними и пригласить их вернуться в [ROOT.GetNameRuAcc]."
 XIC_reestablish_the_zhili_army: "Восстановить Чжилийскую армию"
 XIC_reestablish_the_zhili_army_desc: "Чжилийская армия Фэнтяньской клики когда-то была военной силой, которую Цзолин разместил на территории нынешней провинции Хэбэй и в Бэйпине. Восстановление этой армии станет первым шагом на пути к возрождению клики."
 XIC_recruit_mancurian_bandits: "Завербовать маньчжурских бандитов"
 XIC_recruit_mancurian_bandits_desc: "В Маньчжурии действует множество так называемых бандитов, но на самом деле это партизаны, воюющие против [JAP.GetNameRuGen] и [MAN.GetNameRuGen]. Нам нужно объединиться с этими людьми и перенять их опыт противостояния восточной угрозе — без него мы вряд ли добьемся победы."
 XIC_recruit_mancurian_bandits_tt: "Будет получено 3 отряда с §Y5 пехотными§! батальонами и 2 отряда с §Y5 кавалерийскими§! батальонами.\n"
 XIC_restore_the_glory_of_the_fengtian_army: "Возродить славу Фэнтяньской армии"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "Завершив восстановление Чжилийской армии, мы можем приступить к возрождению Фэнтяньской армии. Мы станем доминирующей силой на севере Китая и скоро вернем себе былую славу!"
 XIC_reclaim_the_lost_birthright: "Вернуть утраченную Родину"
 XIC_reclaim_the_lost_birthright_desc: "Наконец-то пришло время изгнать [MAN.GetAdjRuLower]их и [JAP.GetAdjRuLower]их захватчиков с нашей земли и вернуть Маньчжурию себе! Мы должны немедленно начать вторжение на север и захватить регион, прежде чем вражеские войска поймут, что произошло."
 XIC_restore_the_homeland: "Восстановить Родину"
 XIC_restore_the_homeland_desc: "С возвращением нашей старой столицы, Мукдена, наконец настало время, когда [ROOT.GetLeader] по праву примет титул военачальника Маньчжурии и генералиссимуса Китайской республики, а к Фэнтяньской клике вернется былое могущество. Да здравствует Фэнтянь и да здравствует молодой маршал!"
 XIC_restore_the_homeland_tt: "Все территории, удерживаемые §YФэнтяньской кликой§! на пике ее могущества, становятся §Yнациональными§!."
 XIC_revive_the_beiyang_government: "Возродить Бэйянское правительство"
 XIC_revive_the_beiyang_government_desc: "Как законные преемники Бэйянского правительства в изгнании, мы наконец можем провозгласить себя законной Китайской республикой. Неизвестно, что готовит нам будущее, но важно одно: мы установили в Китае демократию. Да продержится она еще тысячу лет."
 CHI_tsr_repoen_the_natioal_assembly: "Восстановить Национальное собрание"
 CHI_tsr_repoen_the_natioal_assembly_desc: "Национальное собрание было законодательным органом Бэйянского правительства, но Юань Шикай закрыл его и заменил Законодательным Юанем. Если мы хотим создать по-настоящему демократическое законодательство, нельзя допустить, чтобы только Юань обладал властью. Необходимо создать универсальную политическую систему, чтобы воля народа была превыше всего!"
 CHI_tsr_form_a_preparatory_committee: "Создать подготовительный комитет"
 CHI_tsr_form_a_preparatory_committee_desc: "В стране никогда не воцарится мир, если не устранить проблемы с соперничеством за место главы правительства. Поэтому, как это уже было сделано 19 августа 1915 года, необходимо создать подготовительный комитет, который заложит основу для конституционной монархии. Только так мы сможем покончить с внутренней борьбой и политическим хаосом!"
 CHI_tsr_legacy_of_the_hongxian_emperor: "Наследие императора Хунсяна"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Юань Шикай оставил нацию в ужасном состоянии, подготовив почву для региональных милитаристов и роста республиканских настроений, однако его намерения были благими. Он взял на себя роль императора Хунсяна, чтобы принести конституционное изобилие и стать защитником нации. Он заслуживает почтения, и мы должны возродить его наследие, пока оно не стерлось из истории."
 CHI_tsr_coronation_at_the_temple_of_heaven: "Коронация в храме Неба"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "Для укрепления власти необходимо, чтобы [ROOT.GetLeader] восстановил[ROOT.GetVerbGendEndA_RU] элементы государственного конфуцианства и религиозные практики империи Цин. Лучше всего будет, если [ROOT.GetLeader] как император примет участие в ритуалах в цинском храме Неба и коронуется в нем."
 CHI_tsr_outlaw_the_kmt_and_cpc: "Запретить КНП и КПК"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "Республика не годится для Китая. Поэтому мы не можем допустить, чтобы революционные элементы, некогда свергшие империю и восставшие из ее пепла, вновь пришли к власти. Лишь восстановив единоначалие, мы сможем вернуть стране ее былую славу, а потому с внутренним расколом нужно покончить как можно скорее."
 CHI_tsr_restoration_of_the_chinese_empire: "Возрождение Китайской империи"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "Пришло время восстановить нашу нацию и покончить со столетием унижений. Пора занять наше место на международной арене и героически возвыситься над вселенной. Теперь [ROOT.GetLeader] станет великим правителем Китайской империи!"
 CHI_tsr_adopt_the_twelve_symbols: "Принять двенадцать символов"
 CHI_tsr_adopt_the_twelve_symbols_desc: "Герб двенадцати символов был национальным гербом Китайской империи и должен стать им вновь. Его история восходит к двенадцати орнаментам Древнего Китая, и на их могущество будет опираться власть императоров над всеми землями. Поддержка лазурного дракона и фэнхуана поможет исполнить волю императора!"
 CHI_tsr_reinstate_the_new_imperial_code: "Восстановить Новый имперский кодекс"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "Во время коронации Юаня его советник Арига Нагао предложил Новый имперский кодекс, базирующийся на законодательстве Японской империи. Хотя мы не хотим полностью копировать законодательство государства-отщепенца, со своей задачей оно явно справляется. Мы должны проработать новую конституцию на основе этого кодекса."
 CHI_tsr_reestablish_xinhua_palace: "Восстановить дворец в Синьхуа"
 CHI_tsr_reestablish_xinhua_palace_desc: "Получив власть, Юань Шикай переименовал резиденцию Чжуннаньхай близ Запретного города в Дворец Нового Китая. Выбрав это место своей резиденцией, [ROOT.GetLeader] продемонстрирует тот же подход и пройдет по его стопам."
 CHI_tsr_reclaim_the_mandate_of_heaven: "Мандат небес"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Наши предыдущие победы в войнах за императорскую столицу ясно дают понять: сами небеса признали императора достойным занять престол. Перед лицом подобных доказательств любые сомнения в его легитимности должны растаять без следа."
 CHI_tsr_five_races_under_one_union: "Союз пяти народов"
 CHI_tsr_five_races_under_one_union_desc: "Чтобы наша новая династия пережила предстоящие годы, мы должны внедрить принципы республики, в которой Юань Шикай пришел ко власти. Принципы республики пяти цветов помогут добиться гармоничного сосуществования разных народов в одной стране."
 CHI_tsr_zhonghua_minzu: "Чжунхуа Миньцзу"
 CHI_tsr_zhonghua_minzu_desc: "Чтобы продолжить построение успешного государства, мы должны опереться на китайский национализм для объединения нации и создания братства, показав нашему населению, что оно должно быть лояльно императору и правительству [ROOT.GetNameRuGen]."
 CHI_tsr_reestablish_the_beiyang_army: "Восстановить Бэйянскую армию"
 CHI_tsr_reestablish_the_beiyang_army_desc: "Регулярная армия Северных портов была создана Юань Шикаем в 1895 году и играла ключевую роль в общей реформе устаревших цинских вооруженных сил. Мы должны последовать этому примеру и реформировать армию, чтобы избежать коррупции и неэффективности систем, созданных Гоминьданом."
 CHI_tsr_reestablish_the_wuwei_corps: "Восстановить корпус Увэй"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "Корпус Увэй фактически играл роль сил безопасности Пекина и Запретного города и был сформирован цинским имперским двором после поражения в Китайско-японской войне с целью создания армии западного образца, оснащенной современным вооружением. Мы должны принять аналогичные меры для защиты жизни императора и небесного города."
 CHI_tsr_never_another_national_protection_war: "Больше никаких войн в защиту республики"
 CHI_tsr_never_another_national_protection_war_desc: "Война в защиту республики велась с 1915 по 1916 год, когда нелояльные генералы и республиканцы пытались свергнуть законную власть Хунсяна. Чтобы избежать повторения подобного, мы должны покончить с региональными автономными полководцами и независимыми армиями и сосредоточить всю власть в руках сына неба!"
 CHI_tsr_tianxia: "Тянься"
 CHI_tsr_tianxia_desc: "Все эти земли были вверены нашему небесному владыке вселенскими и непреложными принципами порядка. [ROOT.GetAdjective]ому двору и императору суждено стать центром этой земли. Наконец-то пришло время занять место срединного государства, истинной колыбели человеческой цивилизации!"
 CHI_tsr_the_reorganied_government: "Реорганизованное правительство"
 CHI_tsr_the_reorganied_government_desc: "[CHI.GetLeader] и [CHI.GetEgoEye_RU] режим пали, трусливо отступив на запад, и мы стали легитимным китайским государством. Чтобы подтвердить это, [ROOT.GetLeader] посетил[ROOT.GetVerbGendEndA_RU] гробницу Сунь Ятсена, объявив о своих намерениях придерживаться республиканских принципов."
 CHI_tsr_military_industrial_collaboration: "Военное сотрудничество"
 CHI_tsr_military_industrial_collaboration_desc: "Наша армия недоукомплектована и плохо оснащена, значительная ее часть вынуждена обходиться исключительно трофейным вооружением. Нужно постараться исправить этот недостаток, договориться о сотрудничестве с японцами и создать собственный арсенал."
 CHI_tsr_industrial_expansion_cooperation: "Развитие промышленности"
 CHI_tsr_industrial_expansion_cooperation_desc: "Без промышленности и необходимых ресурсов Китай никогда не достигнет процветания. Мы должны улучшить свои промышленные возможности, чтобы противостоять западу."
 CHI_tsr_expand_the_nanjing_army: "Расширение нанкинской армии"
 CHI_tsr_expand_the_nanjing_army_desc: "В лучшем случае мы можем рассчитывать на верность одной десятой части войск, формально подчиняющихся нам, и в связи с этим нужно попытаться создать по-настоящему верную армию под началом нашего великого лидера."
 CHI_tsr_promote_tridemism: "Принять три народных принципа"
 CHI_tsr_promote_tridemism_desc: "Три народных принципа были разработаны Сунь Ятсеном: национализм, народовластие и народное благосостояние. Мы должны постараться сохранить его наследие и принять собственные принципы, лучше отражающие природу нашего государства."
 CHI_tsr_peace: "Мир"
 CHI_tsr_peace_desc: "Мы должны стремиться к миру любой ценой, даже если это означает предательство принципов в краткосрочной перспективе. Необходимо одолеть всех, кто стоит на пути процветания Китая."
 CHI_tsr_anti_communism: "Антикоммунизм"
 CHI_tsr_anti_communism_desc: "Коммунизм — погибель для нашей нации, а партизаны — настоящая заноза для администрации. Мы должны бороться с этой идеологией и покончить с ней, даже если ради этого придется пожертвовать собой."
 CHI_tsr_national_construction: "Национальное строительство"
 CHI_tsr_national_construction_desc: "Китай никогда не достигнет процветания без новой волны развития промышленности. Нам нужен надежный фундамент, чтобы раскрыть полный потенциал Китая."
 CHI_tsr_pan_asianism: "Паназиатизм"
 CHI_tsr_pan_asianism_desc: "Для нас будет естественно принять идеалы паназиатизма, ведь мы и японцы — братские народы, и Сунь Ятсен когда-то объявил, что все азиатские нации должны объединиться и изгнать колонизаторов. Эта война не ограничивается борьбой в Китае, она должна избавить нашу нацию от западного влияния."
 CHI_tsr_establish_the_tewu: "Учредить Тэу"
 CHI_tsr_establish_the_tewu_desc: "Нельзя полагаться только на японскую разведку для выявления диссидентов, необходимо создать собственную. С помощью японских советников можно не только обучать наших шпионов, но и создать свое агентство."
 CHI_tsr_embrace_japanese_cultural_institutions: "Принять японские культурные институты"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "Чтобы наладить сотрудничество с японцами ради объединения Азии против иноземных захватчиков, мы должны сформировать единую культуру. Для такого сближения нам придется принять элементы японской культуры."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Доступно решение для усиления национального духа §Y«$RNG_state_shintoism_dm$»§!."
 CHI_tsr_a_new_chinese_identity: "Новая китайская идентичность"
 CHI_tsr_a_new_chinese_identity_desc: "Судьба Китая теперь в наших руках, и мы должны постараться укрепить свои позиции и показать себя достойными партнерами и настоящей Китайской Республикой, которую задумывал Сунь Ятсен."
 CHI_tsr_our_place_in_the_sphere: "Наша роль в сфере"
 CHI_tsr_our_place_in_the_sphere_desc: "Став настоящими партнерами Японии, а не ее сателлитами, мы должны постараться найти свое место в сфере совместного процветания Великой Восточной Азии в целом. Китай вновь станет мировой державой!"
 CHI_tsr_deepen_our_collaboration: "Укрепить наше сотрудничество"
 CHI_tsr_deepen_our_collaboration_desc: "Под руководством Японской империи мы достигли больших успехов в борьбе с захватчиками. Мы должны постараться углубить сотрудничество с Японией, чтобы достичь нашей цели и объединить Азию."
