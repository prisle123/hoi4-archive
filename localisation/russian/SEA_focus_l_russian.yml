 Pan_pacific_trade_union_secretariat: "Секретариат тихоокеанских профсоюзов"
 PHI_central_focuses_done_4_tt: "Завершено как минимум §Y4§! фокуса из предыдущего уровня"
 PHI_central_focuses_done_5_tt: "Завершено как минимум §Y5§! фокусов из предыдущего уровня"
 PHI_usa_focus_done_T1_tt: "Завершен хотя бы один из следующих фокусов: §Y«Привязать песо к доллару»§!, §Y«Про-асьендадос»§! или §Y«Закон о национальности»§!."
