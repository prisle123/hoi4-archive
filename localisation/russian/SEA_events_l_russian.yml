 #Tooltips
 PRC_gains_more_faction_inluence_tt: "Влияние альянса «[PRC.GetName]» увеличивается"
 SEA_PRC_request_aid.1.t: "[FROM.GetName] запрашива[FROM.GetNameEndRuPresentEtYut] оружие"
 SEA_PRC_request_aid.1.desc: "Мы неоднократно поддерживали [FROM.GetNameRuAcc] в прошлом, теперь они просят у нас снаряжение. Видимо, эта просьба связана с недавним Великим походом, во время которого их войска понесли тяжелые потери."
 SEA_PRC_request_aid.1.a: "Отправим сколько не жалко."
 SEA_PRC_request_aid.1.b: "Мы не можем ничего выделить."
 SEA_PRC_request_aid.2.t: "[FROM.GetName] посыла[FROM.GetNameEndRuPresentEtYut] помощь"
 SEA_PRC_request_aid.2.desc: "[FROM.GetNameDefCap] пришлет запрашиваемое нами снаряжение. Благодаря этой поставке мы сможем сформировать несколько новых дивизий и обеспечим специализированным снаряжением вспомогательные роты."
 SEA_PRC_request_aid.2.a: "Превосходно. Мы найдём этому достойное применение."
 SEA_PRC_request_aid.3.t: "[FROM.GetName] отказывается отправить помощь."
 SEA_PRC_request_aid.3.desc: "[FROM.GetNameDef] отказывается нам помочь. [FROM.GetAdjective]ие представители уверяют, что после недавней реорганизации [FROM.GetNameDef] не располагает достаточным количеством снаряжения."
 SEA_PRC_request_aid.3.a: "Придется найти другое решение."
 SEA_PRC_request_aid.4.t: "[FROM.GetName] запрашива[FROM.GetNameEndRuPresentEtYut] танки"
 SEA_PRC_request_aid.4.desc: "Поскольку [FROM.GetNameDef] не име[FROM.GetNameEndRuPresentEtYut] собственных промышленных мощностей и опыта для создания бронетанковых войск, [FROM.GetLeader] обращается за помощью к нам. В частности, [FROM.GetOnOna_RU] просит нас прислать средние танки Т-34, демонстрирующие прекрасный баланс огневой мощи, защиты и мобильности. Что мы ответим?"
 SEA_PRC_request_aid.4.a: "Мы можем выделить значительное количество."
 SEA_PRC_request_aid.4.b: "Мы можем выделить небольшое количество."
 SEA_PRC_request_aid.4.c: "Мы можем хотя бы помочь с производством."
 SEA_PRC_request_aid.4.e: "Отклонить просьбу [FROM.GetNameRuGen]."
 SEA_PRC_request_aid.4.a.tt: "Мы отправим §R[FROM.GetNameRuDat]§! §Y250 танков Т-34§!"
 SEA_PRC_request_aid.4.b.tt: "Мы отправим §R[FROM.GetNameRuDat]§! §Y50 танков Т-34§!"
 SEA_PRC_request_aid.4.c.tt: "Мы произведем для §R[FROM.GetNameRuGen]§! §Y150 танков Т-34§!"
 SEA_PRC_request_aid.31.t: "[FROM.GetName] запрашива[FROM.GetNameEndRuPresentEtYut] танки"
 SEA_PRC_request_aid.31.desc: "Поскольку [FROM.GetNameDef] не име[FROM.GetNameEndRuPresentEtYut] собственных промышленных мощностей и опыта для создания бронетанковых войск, [FROM.GetLeader] обращается за помощью к нам. В частности, [FROM.GetOnOna_RU] просит нас прислать легкие танки БТ-7, ссылаясь на их отличную проходимость. Что мы ответим?"
 SEA_PRC_request_aid.31.a: "Мы можем выделить значительное количество."
 SEA_PRC_request_aid.31.b: "Мы можем выделить небольшое количество."
 SEA_PRC_request_aid.31.c: "Мы можем хотя бы помочь с производством."
 SEA_PRC_request_aid.31.e: "Отклонить просьбу [FROM.GetNameRuGen]."
 SEA_PRC_request_aid.31.a.tt: "Мы отправим §Y[FROM.GetNameRuDat]§! §R350 танков БТ-7§!"
 SEA_PRC_request_aid.31.b.tt: "Мы отправим §Y[FROM.GetNameRuDat]§! §R100 танков БТ-7§!"
 SEA_PRC_request_aid.31.c.tt: "Мы произведем для §Y[FROM.GetNameRuGen]§! §R150 танков БТ-7§!"
 SEA_PRC_request_aid.32.t: "[FROM.GetName] посыла[FROM.GetNameEndRuPresentEtYut] танки"
 SEA_PRC_request_aid.32.desc: "В ответ на нашу просьбу правительство [FROM.GetNameRuGen] прислало нам целых 350 новеньких (по большей части) танков БТ-7! Наши генералы уже строят планы их введения в строй, составляя графики обучения для только что укомплектованных экипажей."
 SEA_PRC_request_aid.32.a: "Многообещающее начало."
 SEA_PRC_request_aid.33.t: "[FROM.GetName] посыла[FROM.GetNameEndRuPresentEtYut] немного танков"
 SEA_PRC_request_aid.33.desc: "В ответ на нашу просьбу правительство [FROM.GetNameRuGen] прислало нам символическую партию танков БТ-7, недостаточную для укомплектования даже одной дивизии. Но для начала нам хватит и этого. Мы используем эти 100 машин для обучения экипажей, а сами тем временем найдем другой способ получить современные танки."
 SEA_PRC_request_aid.33.a: "Можно было и больше, но это лучше, чем ничего."
 SEA_PRC_request_aid.34.t: "[FROM.GetName] буд[FROM.GetNameEndRuPresentEtUt] производить танки"
 SEA_PRC_request_aid.34.desc: "В ответ на нашу просьбу правительство [FROM.GetNameRuGen] согласилось в течение ближайших месяцев построить специально для нас 150 танков БТ-7. Придется подождать, но эта партия боевых машин станет отличной базой для наших бронетанковых войск."
 SEA_PRC_request_aid.34.a: "Отлично! Этому у нас найдется достойное применение."
 SEA_PRC_request_aid.35.t: "Мы получили новые танки, созданные для нас государством [FROM.GetName]"
 SEA_PRC_request_aid.35.desc: "В город [ROOT.Capital.GetName] прибыли 150 [SOV.GetAdjRuLower]их танков БТ-7, только что сошедших с конвейера. Новую технику принимали представители [ROOT.GetAdjRuLower]ого правительства и высшего командования сухопутных войск Народно-освободительной армии. Осматривая боевые машины с пахнущими свежей краской эмблемами СВ НОАК, офицеры предвкушали возможность опробовать их в бою — разумеется, после должного обучения и подготовки экипажей."
 SEA_PRC_request_aid.35.a: "Замечательно! Они нам очень пригодятся!"
 SEA_PRC_request_aid.5.t: "[FROM.GetName] посыла[FROM.GetNameEndRuPresentEtYut] танки"
 SEA_PRC_request_aid.5.desc: "В ответ на нашу просьбу правительство [FROM.GetNameRuGen] прислало нам целых 250 новеньких (по большей части) танков Т-34! Наши генералы уже строят планы их введения в строй, составляя графики обучения для только что укомплектованных экипажей."
 SEA_PRC_request_aid.5.a: "Многообещающее начало."
 SEA_PRC_request_aid.6.t: "[FROM.GetName] посыла[FROM.GetNameEndRuPresentEtYut] немного танков"
 SEA_PRC_request_aid.6.desc: "В ответ на нашу просьбу правительство [FROM.GetNameRuGen] прислало нам символическую партию танков Т-34, недостаточную для укомплектования даже одной дивизии. Но для начала нам хватит и этого. Мы используем эти 50 машин для обучения экипажей, а сами тем временем найдем другой способ получить современные танки."
 SEA_PRC_request_aid.6.a: "Можно было и больше, но это лучше, чем ничего."
 SEA_PRC_request_aid.7.t: "[FROM.GetName] буд[FROM.GetNameEndRuPresentEtUt] производить танки"
 SEA_PRC_request_aid.7.desc: "В ответ на нашу просьбу правительство [FROM.GetNameRuGen] согласилось в течение ближайших месяцев построить специально для нас 150 танков Т-34. Придется подождать, но эта партия боевых машин станет отличной базой для наших бронетанковых войск."
 SEA_PRC_request_aid.7.a: "Отлично! Этому у нас найдется достойное применение."
 SEA_PRC_request_aid.8.t: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] нашу просьбу о танках"
 SEA_PRC_request_aid.8.desc: "Правительство [FROM.GetNameRuGen] отказалось поставлять нам танки, сославшись на то, что их текущего запаса боевых машин едва хватает для удовлетворения собственных потребностей. Вместо этого мы получили руководства для обучения танковых экипажей. С паршивой овцы хоть шерсти клок."
 SEA_PRC_request_aid.8.a: "Очень жаль."
 SEA_PRC_request_aid.21.t: "Мы получили новые танки, созданные для нас государством [FROM.GetName]"
 SEA_PRC_request_aid.21.desc: "В город [ROOT.Capital.GetName] прибыли 150 [SOV.GetAdjRuLower]их танков Т-34, только что сошедших с конвейера. Новую технику принимали представители [ROOT.GetAdjRuLower]ого правительства и высшего командования сухопутных войск Народно-освободительной армии. Осматривая боевые машины с пахнущими свежей краской эмблемами СВ НОАК, офицеры предвкушали возможность опробовать их в бою — разумеется, после должного обучения и подготовки экипажей."
 SEA_PRC_request_aid.21.a: "Замечательно! Они нам очень пригодятся!"
 SEA_PRC_request_aid.9.t: "[FROM.GetName] предлага[FROM.GetNameEndRuPresentEtYut] соглашение о техническом сотрудничестве"
 SEA_PRC_request_aid.9.desc: "[FROM.GetLeader] прислал[FROM.GetVerbGendEndA_RU] нам телеграмму с предложением заключить соглашение о техническом сотрудничестве, чтобы «укрепить революционное братство наших народов ради просвещения и прогресса всего человечества»."
 SEA_PRC_request_aid.9.a: "Поможем в этом начинании."
 SEA_PRC_request_aid.9.b: "У нас нет на это времени."
 SEA_PRC_request_aid.10.t: "[FROM.GetName] подписыва[FROM.GetNameEndRuPresentEtYut] соглашение о техническом сотрудничестве"
 SEA_PRC_request_aid.10.desc: "Правительство [FROM.GetNameRuGen] заключило с нами соглашение о техническом сотрудничестве, которое значительно ускорит развитие нашего государства."
 SEA_PRC_request_aid.10.a: "Отлично!"
 SEA_PRC_request_aid.11.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся от технического сотрудничества"
 SEA_PRC_request_aid.11.desc: "Правительство [FROM.GetNameRuGen] отказалось заключать соглашение о техническом сотрудничестве, ссылаясь на необходимость решения внутренних проблем. По их словам, они разделяют наши идеалы, но пока не готовы делиться ресурсами."
 SEA_PRC_request_aid.11.a: "Очень жаль!"
 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] регион [1032.GetName]"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader] отправляет посла, чтобы оценить, насколько [ROOT.GetLeader] заинтересован[ROOT.GetVerbGendEndA_RU] в разделении территории [XIC.GetNameRuGen] между нашими странами."
 SEA_PRC_faction_events.1.a: "Эта сделка больше пойдет на пользу нам."
 SEA_PRC_faction_events.1.b: "И речи быть не может!"
 SEA_PRC_faction_events.2.t: "Предстоящее вторжение"
 SEA_PRC_faction_events.2.desc: "По всей видимости, два подлых шакала — [FROM.GetLeader] и [PRC.GetLeader], правители [FROM.GetNameRuGen] и [PRC.GetNameRuGen], — объединились и собираются разделить нашу державу между собой. Их войска готовы в любую минуту перейти нашу границу — и они это сделают, если мы не воспрепятствуем гнусным захватчикам. Нас терзает лишь один вопрос: сможем ли мы долго сдерживать обоих?"
 SEA_PRC_faction_events.2.a: "Сопротивляться бесполезно..."
 SEA_PRC_faction_events.2.b: "Пусть только попробуют!"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader] отвергает наше предложение"
 SEA_PRC_faction_events.3.desc: "По всей видимости, [FROM.GetLeader], глава [FROM.GetNameRuGen], — крайне неблагоразумный человек: наши послы вернулись с пустыми руками. Предложение разделить территорию более слабого соседа между нашими державами не нашло ответа."
 SEA_PRC_faction_events.3.a: "Ничего страшного, просто потратим чуть больше времени."
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap] уступа[FROM.GetNameEndRuPresentEtYut] нашим требованиям"
 SEA_PRC_faction_events.4.desc: "Посчитав совместные силы [CHI.GetNameRuGen] и [PRC.GetNameRuGen] слишком серьезной угрозой для себя, [FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] согласием на выдвинутые требования и впустил[FROM.GetVerbGendEndA_RU] в [FROM.GetNameRuAcc] наши войска. Похоже, право сильного — не пустые слова..."
 SEA_PRC_faction_events.4.a: "Всё не так плохо!"
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] наши требования"
 SEA_PRC_faction_events.5.desc: "По всей видимости, глава [FROM.GetNameRuGen] [FROM.GetLeader] — человек с неожиданно прочным внутренним стержнем: даже угроза совместного вторжения [CHI.GetNameRuGen] и [PRC.GetNameRuGen] не убедила его пойти навстречу нашим требованиям. Такая непокорность вызывает уважение... и сочувствие. Вскоре вооруженные силы [FROM.GetNameRuGen] дрогнут под нашим ударом!"
 SEA_PRC_faction_events.5.a: "Они об этом пожалеют."
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] альянс"
 SEA_PRC_faction_events.10.desc: "[FROM.GetLeader] передал нам послание по тайным каналам. Судя по всему, изоляция в горной деревне заставила правителя [FROM.GetNameRuGen] изменить свои взгляды. Теперь он хочет объединить Китай и защитить его народ от внешних угроз. Звучит заманчиво, но можно ли верить коммунистам?"
 SEA_PRC_faction_events.10.a: "Проблемы Китая важнее наших распрей."
 SEA_PRC_faction_events.10.b: "Мы никогда не признаем их власти!"
 SEA_PRC_faction_events.11.t: "[FROM.GetLeader] неразумно отвергает наше предложение"
 SEA_PRC_faction_events.11.desc: "Власти [FROM.GetNameRuGen] снова продемонстрировали свою недальновидность, отказавшись создать предложенный нами Единый фронт для защиты и объединения Китая. Это значит, что теперь ответственность за наш народ лежит только на нас. Но мы докажем миру, что способны нести это бремя!"
 SEA_PRC_faction_events.11.a: "Мы будем защищать весь Китай."
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] сомневается, что [?PRC_faction_leader_var.GetName] имеет право на власть"
 SEA_PRC_faction_events.20.desc: "На недавней встрече лидеров альянса «[ROOT.GetFactionName]» [FROM.GetLeader] открыто заявил о том, что [?PRC_faction_leader_var.GetLeader] не справляется с военным руководством и умышленно затягивает конфликт. Возможно, [FROM.GetLeader] преследует какие-то собственные интересы, но, может быть, его обвинения не так уж беспочвенны?"
 SEA_PRC_faction_events.20.a: "Это правда."
 SEA_PRC_faction_events.20.b: "Это абсурд!"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] поддержку"
 SEA_PRC_faction_events.21.desc: "Речь, в которой [ROOT.GetLeader] усомнился в том, что [?PRC_faction_leader_var.GetNameDef] подходит на роль главы альянса «[ROOT.GetFactionName]», была услышана в [FROM.GetNameRuPrep]. [FROM.GetLeader] заверяет нас в поддержке со стороны его страны."
 SEA_PRC_faction_events.21.a: "Это признак мудрости."
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] считает, что [ROOT.GetLeader] ошибается"
 SEA_PRC_faction_events.22.desc: "Речь, в которой [ROOT.GetLeader] усомнился в том, что [?PRC_faction_leader_var.GetName] подходит на роль главы альянса «[ROOT.GetFactionName]», была воспринята многими с неодобрением. В частности, [FROM.GetLeader] из [FROM.GetNameRuGen] открыто заявил, что [ROOT.GetLeader] пытается ослабить альянс, рассорив его членов."
 SEA_PRC_faction_events.22.a: "Слепой глупец остается глупцом."
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] передела земли"
 SEA_PRC_faction_events.30.desc: "Похоже, [FROM.GetAdjRuLower]ие агенты внедрились на нашу территорию и завербовали множество наших подданных, которые теперь требуют формальной передачи этой территории [FROM.GetNameRuDat]. Что будет, если мы откажем, пока неизвестно, но наиболее вероятен вариант эскалации конфликта."
 SEA_PRC_faction_events.30.a: "Выбор у нас небольшой..."
 SEA_PRC_faction_events.30.b: "Это абсурд!"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] нашу просьбу"
 SEA_PRC_faction_events.31.desc: "Правительство [FROM.GetNameRuGen] уступило нашей «просьбе» передать регионы, в которые мы успешно внедрились. Разумеется, они недовольны, но отказать нам не смеют. Отныне эта территория принадлежит [ROOT.GetNameRuDat]."
 SEA_PRC_faction_events.31.a: "Разумный шаг."
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся уступать"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся передать территории, на которые мы внедрились"
 SEA_PRC_faction_events.32.a: "Неверный шаг на краю обрыва..."
 SEA_PRC_faction_events.32.b: "Мы не потерпим вероломства союзников!\n§R[FROM.GetName] мо[FROM.GetNameSuffixRuDzhetGut] попытаться вступить в другой альянс§!"
 SEA_PRC_faction_events.40.t: "Дальнейший путь — судьба Китая"
 SEA_PRC_faction_events.40.desc: "Мы стоим на распутье: нам предстоит решить, как мы поступим с другими китайскими государствами. [ROOT.GetLeader] размышляет об этом уже много бессонных ночей, но, похоже, у нас есть только один путь — объединить весь Китай..."
 SEA_PRC_faction_events.40.a: "Ничего не решать — тоже решение."
 SEA_PRC_faction_events.40.b: "Мы проложим собственный путь."
 SEA_PRC_faction_events.40.c: "Старые связи нас только обременяют."
 SEA_PRC_faction_events.40.d: "Есть лишь один истинный Китай!"
 SEA_PRC_faction_events.40.e: "Вместе мы сильнее."
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap] покида[FROM.GetNameEndRuPresentEtYut] альянс «[ROOT.GetFactionName]»"
 SEA_PRC_faction_events.41.desc: "Похоже, [FROM.GetLeader] решил[FROM.GetVerbGendEndA_RU], что [FROM.GetNameDef] смо[FROM.GetNameSuffixRuDzhetGut] обойтись без защиты и поддержки альянса «[ROOT.GetFactionName]». Посмотрим, как они справятся без нас!"
 SEA_PRC_faction_events.41.a: "Еще кто-то ушел?"
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap] покида[ROOT.GetNameEndRuPresentEtYut] альянс «[FROM.GetFactionName]»"
 SEA_PRC_faction_events.42.desc: "Похоже, [FROM.GetLeader] решил[FROM.GetVerbGendEndA_RU], что [FROM.GetNameDef] и «[FROM.GetFactionName]» выиграют от нашего ухода. Мы не знаем, что натолкнуло [Root.GetEgoEye_RU] на столь безумную идею, но очевидно одно: мы станем более уязвимыми. Можно только гадать, что замышля[FROM.GetNameEndRuPresentEtYut] [FROM.GetNameDef]."
 SEA_PRC_faction_events.42.a: "Мы справимся и без них."
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] альянс"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader] прислал[FROM.GetVerbGendEndA_RU] делегацию в надежде убедить нас вступить в свой альянс. Посланники [FROM.GetNameRuGen] утверждают, что мы стоим на распутье, судьба Китая висит на волоске, а вновь объединить страну и повести её вперёд мы сможем только вместе. Вопрос в том, что на самом деле задумал[FROM.GetVerbGendEndA_RU] [FROM.GetLeader] и можно ли [Root.GetEmuEy_RU] верить..."
 SEA_PRC_faction_events.50.a: "Нет, [FROM.GetLeader] не заслуживает доверия!"
 SEA_PRC_faction_events.50.b: "Мы вместе пойдем вперед."
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] наше предложение"
 SEA_PRC_faction_events.51.desc: "Наша делегация вернулась ни с чем: щедрое предложение принять [FROM.GetNameRuAcc] в альянс «[ROOT.GetFactionName]» было встречено с плохо скрываемым недоверием. Похоже, [FROM.GetLeader] решил[FROM.GetVerbGendEndA_RU], что [FROM.GetNameDef] смо[FROM.GetNameSuffixRuDzhetGut] обойтись без нашей защиты и поддержки. Ну, посмотрим, как они справятся!"
 SEA_PRC_faction_events.51.a: "Гоняясь за тенями, можно потерять солнце."
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap] покида[FROM.GetNameEndRuPresentEtYut] альянс «[ROOT.GetFactionName]»"
 SEA_PRC_faction_events.52.desc: "[FROM.GetLeader] только что сообщил[FROM.GetVerbGendEndA_RU] нам, что [FROM.GetNameDef] покида[FROM.GetNameEndRuPresentEtYut] альянс «[ROOT.GetFactionName]» ради объединения с [PRC.GetNameRuInst]. Мы не знаем, что побудило [FROM.GetEgoEye_RU] принять столь безумное решение, но если [FROM.GetSheHe] хочет ввергнуть свою страну в пучину горя и разрушений, кто мы такие, чтобы [FROM.GetEmuEy_RU] мешать?"
 SEA_PRC_faction_events.52.a: "Воистину, впереди темные дни."
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap] присоединя[FROM.GetNameEndRuPresentEtYut]ся к альянсу «[ROOT.GetFactionName]»"
 SEA_PRC_faction_events.53.desc: "Наша делегация вернулась из [FROM.GetNameRuGen] с хорошими новостями. Оказалось, что [FROM.GetLeader] намного мудрее, чем мы думали: [FROM.GetSheHe] охотно подписал[FROM.GetVerbGendEndA_RU] предложенные нами бумаги. Разумеется, мы рассчитывали на это, но солнце всегда светит ярче, если вместо него ждешь дождя. Этот договор пойдёт на пользу обеим странам и всему альянсу «[ROOT.GetFactionName]»."
 SEA_PRC_faction_events.53.a: "Это великий день для всего Китая!"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "Мы примем [FROM.GetNameRuAcc] в альянс «[ROOT.GetFactionName]»"
 SEA_PRC_faction_events.60.b: "Без них нам будет только лучше"
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader] прислал[FROM.GetVerbGendEndA_RU] делегацию в надежде убедить нас вступить в свой альянс. Посланники [FROM.GetNameRuGen] утверждают, что мы стоим на распутье, судьба Азии висит на волоске, а защитить нашу свободу от западных колониальных держав мы сможем только вместе."
 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] взять наши азиатские субъекты под попечительство"
 SEA_PRC_faction_events.71.desc: "[FROM.GetLeader] направил[FROM.GetVerbGendEndA_RU] нам письмо с просьбой передать под попечительство [FROM.GetNameRuGen] наши азиатские субъекты — вместе с этой державой они войдут в состав сформированного недавно альянса «[FROM.GetFactionName]»."
 SEA_PRC_faction_events.71.a: "Хорошо. Будем строить светлое будущее."
 SEA_PRC_faction_events.71.b: "Ни за что! Они принадлежат нам."
 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap] дару[FROM.GetNameEndRuPresentEtYut] нам свободу при одном условии"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap] предлага[FROM.GetNameEndRuPresentEtYut] нам свободу при одном условии: мы получим независимость только в том случае, если присоединимся к недавно сформированному [FROM.GetNameRuInst] альянсу «[PRC.GetFactionName]»."
 SEA_PRC_faction_events.72.a: "Мы примем как предложение, так и связанное с ним условие"
 SEA_PRC_faction_events.72.b: "Нет, наше нынешнее положение нас вполне устраивает"
 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap] соглаша[FROM.FROM.GetNameEndRuPresentEtYut]ся: войд[FROM.GetNameEndRuPresentEtUt] в альянс «[PRC.GetFactionName]»"
 SEA_PRC_faction_events.73.desc: "Власти [FROM.FROM.GetNameRuGen] согласились отпустить [FROM.GetNameRuAcc] — с условием, что эта держава вступит в наш новый альянс, на что правительство [FROM.GetNameRuGen] ответило согласием. По такому случаю в городе [ROOT.Capital.GetName] будет организована торжественная церемония."
 SEA_PRC_faction_events.73.a: "Начинается новая заря."
 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся вступать в альянс «[PRC.GetFactionName]»"
 SEA_PRC_faction_events.74.desc: "[FROM.GetLeader] заявил[FROM.GetVerbGendEndA_RU], что [FROM.GetNameDef] не пойд[FROM.GetNameEndRuPresentEtUt] навстречу [PRC.GetNameRuDat] и не стан[FROM.GetNameEndRuPresentEtUt] вступать в сформированный недавно альянс «[PRC.GetFactionName]», поскольку [FROM.GetAdjRuLower]ий народ предпочел сохранить статус-кво."
 SEA_PRC_faction_events.74.a: "Такова их воля."
 ## New Fourth Army Incident
 SEA_PRC_fourth_army_incident.1.t: "Волнения среди союзников"
 SEA_PRC_fourth_army_incident.1.desc: "По сообщениям наших командиров, союз с [PRC.GetNameRuInst] вылился в ряд небольших конфликтов. Командиры, представляющие [PRC.GetNameRuAcc], с неохотой выполняют наши приказы, а иногда и вовсе им не подчиняются, из-за чего страдают наши собственные войска."
 SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameRuDat] нужно лучше контролировать свои войска."
 SEA_PRC_fourth_army_incident.1.b: "Их сомнения вполне естественны."
 SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap] стремится снизить напряжение."
 SEA_PRC_fourth_army_incident.2.desc: "После нескольких конфликтов между нашими и [FROM.GetAdjective]ими командирами их правительство решило снизить возникшее напряжение. Теперь мы официально можем продолжать командовать собственными войсками, а в координировании наших планов будут задействованы обе стороны."
 SEA_PRC_fourth_army_incident.2.a: "Наконец-то мы можем сосредоточиться на реальной угрозе."
 SEA_PRC_fourth_army_incident.3.t: "[FROM.GetNameDefCap] жалуется на отсутствие координации."
 SEA_PRC_fourth_army_incident.3.desc: "Правительство [FROM.GetNameRuGen] прислало нам жалобу на отсутствие координации между нашими командирами на поле боя. Судя по всему, наши командиры не желали подчиняться [FROM.GetAdjective]ому командованию, что приводило к возникновению опасных ситуаций. Сейчас нас просят принять участие в тактическом отступлении, чтобы избежать ненужных боевых столкновений."
 SEA_PRC_fourth_army_incident.3.a: "Наши командиры сами решают, как действовать нашим войскам."
 SEA_PRC_fourth_army_incident.3.b: "Возможно, они правы."
 SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap] делает выговор своему командованию."
 SEA_PRC_fourth_army_incident.4.desc: "После наших жалоб на своеволие [FROM.GetAdjective]ого командования правительство [FROM.GetNameRuGen] добилось того, чтобы их командиры действовали в соответствии с нашей стратегией."
 SEA_PRC_fourth_army_incident.4.a: "Очень хорошо."
 SEA_PRC_fourth_army_incident.5.t: "Новая 4-я армия атакована националистами"
 SEA_PRC_fourth_army_incident.5.desc: "Сообщается, что Новая 4-я армия была практически полностью уничтожена после того, как попала в окружение националистических сил, начавших отступление, к которому наше командование не пожелало присоединиться. Из-за чего началось столкновение, неизвестно, но, похоже, причиной стал инцидент с дружественным огнем, который вскоре перерос в кровавую бойню, так как обе стороны решили, что подверглись нападению преднамеренно."
 SEA_PRC_fourth_army_incident.5.a: "[CHI.GetLeader] не может оставить это без ответа."
 SEA_PRC_fourth_army_incident.5.b: "Верить этому альянсу больше нельзя."
 SEA_PRC_fourth_army_incident.6.t: "[FROM.GetName] покидает альянс «[ROOT.GetFactionName]» после инцидента с дружественным огнем."
 SEA_PRC_fourth_army_incident.6.desc: "После недавнего инцидента, в ходе которого [ROOT.GetAdjective]ие войска атаковали [FROM.GetAdjective]ие войска, государство [FROM.GetNameDef] покинуло альянс «[ROOT.GetFactionName]». Инцидент, в котором Новая 4-я армия [FROM.GetNameRuGen] понесла тяжелые потери, произошел из-за разногласий по поводу отступления. Когда наши отступающие войска столкнулись с [FROM.GetAdjective]ими солдатами, неизвестная сторона открыла огонь."
 SEA_PRC_fourth_army_incident.6.a: "Это досадное недоразумение не должно отвлекать нас от главной цели."
 SEA_PRC_fourth_army_incident.7.t: "[FROM.GetName] требует принять меры после инцидента с дружественным огнем."
 SEA_PRC_fourth_army_incident.7.desc: "После недавнего инцидента, в ходе которого [ROOT.GetAdjective]ие войска атаковали [FROM.GetAdjective]ие войска, государство [FROM.GetNameDef] требует, чтобы мы признали причастность к произошедшему и не допустили подобного в дальнейшем. Инцидент, в котором Новая 4-я армия [FROM.GetNameRuGen] понесла тяжелые потери, произошел из-за разногласий по поводу отступления. Когда наши отступающие войска столкнулись с [FROM.GetAdjective]ими солдатами, неизвестная сторона открыла огонь."
 SEA_PRC_fourth_army_incident.7.a: "Всё потому, что они отказываются подчиняться нашим приказам."
 SEA_PRC_fourth_army_incident.7.b: "Нужно попытаться сохранить дружественные отношения с [FROM.GetNameRuInst]."
 SEA_PRC_fourth_army_incident.8.t: "[FROM.GetName] не желает приносить извинения."
 SEA_PRC_fourth_army_incident.8.desc: "В ответ на наши требования предпринять необходимые меры после инцидента с Новой 4-й армией [FROM.GetNameDef] отказывается признавать свою вину. Это явный признак недоверия или даже плохо скрываемой враждебности по отношению к нашей стране и нашим войскам, которые пытаются помочь им в трудную минуту."
 SEA_PRC_fourth_army_incident.8.a: "Сейчас не время для конфликтов."
 #no b option here, reuses 5.b
 SEA_PRC_fourth_army_incident.8.c: "Нельзя оставлять такое отношение без ответа."
 SEA_PRC_fourth_army_incident.9.t: "[FROM.GetName] отступает"
 SEA_PRC_fourth_army_incident.9.desc: "Несмотря на отсутствие извинений с нашей стороны, [FROM.GetNameDef] демонстрирует нежелание усугублять конфликт из-за инцидента с Новой 4-й армией, хотя они наверняка о нем не забудут."
 SEA_PRC_fourth_army_incident.9.a: "Как и ожидалось."
 SEA_PRC_fourth_army_incident.10.t: "[FROM.GetName] возобновляет гражданскую войну."
 SEA_PRC_fourth_army_incident.10.desc: "После инцидента с Новой 4-й армией государство [FROM.GetNameDef] расценило наши действия как акт агрессии и возобновило гражданскую войну. Войска, ранее оборонявшиеся вместе, уже сражаются друг с другом на фронте, а ситуация за линией фронта только усугубилась."
 SEA_PRC_fourth_army_incident.10.a: "Рано или поздно это должно было случиться."
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader] приносит извинения за инцидент с дружественным огнем."
 SEA_PRC_fourth_army_incident.11.desc: "В ответ на наши просьбы принять меры после инцидента с Новой 4-й армией [FROM.GetLeader] пишет нашему руководству официальное письмо с извинениями, пообещав, что [FROM.GetEgoEye_RU] командиры получат распоряжение действовать иначе в случае разногласий по поводу приказов."
 SEA_PRC_fourth_army_incident.11.a: "Такой исход нас устроит."
 #no b option here, reuses 65.b
 SEA_PRC_fourth_army_incident.12.t: "[FROM.GetName] принима[FROM.GetNameEndRuPresentEtYut] извинения."
 SEA_PRC_fourth_army_incident.12.desc: "В ответ на письмо с извинениями руководству [FROM.GetNameRuGen] [FROM.GetNameDef] неохотно признает, что этого достаточно для урегулирования последствий инцидента с Новой 4-й армией."
 SEA_PRC_fourth_army_incident.12.a: "Теперь мы вместе можем сосредоточиться на более важных вещах."
 SEA_PRC_faction_events.80.t: "[FROM.GetName] требу[FROM.GetNameEndRuPresentEtYut] нашего подчинения"
 SEA_PRC_faction_events.80.desc: "Письмо, пришедшее сегодня из города [FROM.capital.GetName], трудно с чем-либо перепутать: на его конверте красуется характерная печать, которую поставил[ROOT.GetVerbGendEndA_RU] сам[ROOT.GetVerbGendEndA_RU] [FROM.GetLeader]. За витиеватыми словами о единстве и судьбе народа кроется требование: мы обязаны признать власть [FROM.GetNameRuGen]. Возражения не принимаются: мы либо подчиняемся, либо пожинаем плоды своего неповиновения."
 SEA_PRC_faction_events.80.a: "Пусть попробуют."
 SEA_PRC_faction_events.80.b: "Выбора не остается — придется согласиться."
 SEA_PRC_faction_events.81.t: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] наше щедрое предложение"
 SEA_PRC_faction_events.81.desc: "На ультиматум нам ответили отказом. Неповиновение оказалось открытым и бесцеремонным: [FROM.GetLeader] заявляет, что не собирается покоряться нам, а заодно высылает наших дипломатов. Время переговоров прошло; настала пора воевать."
 SEA_PRC_faction_events.81.a: "Значит, мы заставим их повиноваться."
 SEA_PRC_faction_events.82.t: "[FROM.GetName] склоня[FROM.GetNameEndRuPresentEtYut] голову"
 SEA_PRC_faction_events.82.desc: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся на наш ультиматум. Пусть их правительство сколько угодно рассуждает о единстве народа и историческом предназначении — каждому очевидно, что никто больше не подвергает сомнению власть, которой пользу[ROOT.GetNameEndRuPresentEtYut]ся [ROOT.GetNameDef].\nИ хоть такое повиновение не вызвало ни у кого радости, результат того стоит: Китай спасен от очередного раскола и кровопролития."
 SEA_PRC_faction_events.82.a: "Расколотое солнце собирается вновь."
 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] присоединиться к альянсу «[ROOT.GetFactionName]»"
 SEA_PRC_faction_events.90.desc: "[FROM.GetNameDef] жела[FROM.GetNameEndRuPresentEtYut] объединить с нами усилия, чтобы сообща противостоять нашему общему врагу. Если мы согласимся, то они присоединятся к нам вместе со всеми участниками альянса [FROM.GetFactionName]."
 SEA_PRC_faction_events.90.a: "Мы должны объединиться против общей угрозы."
 SEA_PRC_faction_events.90.b: "Им нельзя доверять."
 SEA_PRC_faction_events.91.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut] нам"
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся принимать нас в свой альянс. В своем ответе они признают, что вместе нам было бы проще противостоять нашему общему врагу, но при этом утверждают, что не могут доверять [ROOT.GetAdjRuLower]ому правительству."
 SEA_PRC_faction_events.91.a: "Очень жаль!"
 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap] покоря[PRC.GetNameEndRuPresentEtYut] регион [1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "После вооруженных столкновений на границе региона [1045.GetName] [PRC.GetAdjRuLower]им войскам удалось прорвать оборону и оттеснить врага. Теперь [PRC.GetNameDefCap] объявля[PRC.GetNameEndRuPresentEtYut] этот регион своим."
 SEA_PRC_border_war_events.1.a: "Наша боеспособность растет!"
 SEA_PRC_border_war_events.1.b: "Надо отступать..."
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap] отступа[PRC.GetNameEndRuPresentEtYut] из региона [1045.GetName]"
 SEA_PRC_border_war_events.2.desc: "После вооруженных столкновений на границе региона [1045.GetName] [PRC.GetAdjRuLower]ие войска не смогли прорвать оборону и оттеснить врага. Тем не менее в ходе боев им удалось захватить некоторое количество вражеской артиллерии."
 SEA_PRC_border_war_events.2.a: "Временные трудности..."
 SEA_PRC_border_war_events.2.b: "Мы прогнали захватчиков!"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap] покоря[PRC.GetNameEndRuPresentEtYut] регион [615.GetName]"
 SEA_PRC_border_war_events.3.desc: "После вооруженных столкновений на границе региона [615.GetName] [PRC.GetAdjRuLower]им войскам удалось прорвать оборону и оттеснить врага. Теперь [PRC.GetNameDefCap] объявля[PRC.GetNameEndRuPresentEtYut] этот регион своим."
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap] отступа[PRC.GetNameEndRuPresentEtYut] из региона [615.GetName]"
 SEA_PRC_border_war_events.4.desc: "После вооруженных столкновений на границе региона [615.GetName] [PRC.GetAdjRuLower]ие войска не смогли прорвать оборону и оттеснить врага. Тем не менее в ходе боев им удалось захватить некоторое количество вражеской артиллерии."
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap] покоря[PRC.GetNameEndRuPresentEtYut] регион [1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "После вооруженных столкновений на границе региона [1032.GetName] [PRC.GetAdjRuLower]им войскам удалось прорвать оборону и оттеснить врага. Теперь [PRC.GetNameDefCap] объявля[PRC.GetNameEndRuPresentEtYut] этот регион своим."
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap] отступа[PRC.GetNameEndRuPresentEtYut] из региона [1032.GetName]"
 SEA_PRC_border_war_events.6.desc: "После вооруженных столкновений на границе региона [1032.GetName] [PRC.GetAdjRuLower]ие войска не смогли прорвать оборону и оттеснить врага. Тем не менее в ходе боев им удалось захватить некоторое количество вражеской артиллерии."
 SEA_PRC_misc_events.1.t: "Народ сомневается в нашей решимости."
 SEA_PRC_misc_events.1.desc: "Китайский народ сомневается в нашем намерении решительно бороться с чужеземными захватчиками!"
 SEA_PRC_misc_events.1.a: "Мы этого не потерпим!"
 SEA_PRC_misc_events.2.t: "Утрата доверия"
 SEA_PRC_misc_events.2.desc: "Китайский народ сомневается в нашем намерении решительно бороться с чужеземными захватчиками."
 SEA_PRC_misc_events.2.a: "Мы должны изменить его мнение."
 SEA_PRC_misc_events.3.t: "В [SOV.GetNameRuPrep] арестован и репрессирован $PRC_pavel_mif$."
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, бывший наставник группы «28 с половиной большевиков», занимавший видное место как в Коммунистической партии Китая, так и в Московском университете имени Сунь Ятсена, был арестован и репрессирован в [SOV.GetNameRuPrep]. Похоже, связь Мифа с бывшими противниками Сталина оказалась для него фатальной."
 SEA_PRC_misc_events.3.a: "Огромная потеря."
 SEA_PRC_misc_events.5.t: "Хэ Лун и 2-я фронтовая армия прибыли в [ROOT.capital.GetNameRuAcc]."
 SEA_PRC_misc_events.5.desc: "Хэ Лун три года уклонялся от столкновения с националистическими силами и наконец прибыл в [ROOT.capital.GetNameRuAcc] с минимальными потерями в своей армии. До вступления в Красную армию Лун командовал националистическими силами и занимался их подготовкой, а затем руководил партизанскими отрядами. Его опыт и армия будут нам полезны."
 SEA_PRC_misc_events.5.a: "Наконец-то! Его опыт нам пригодится."
 SEA_PRC_misc_events.6.t: "Американский журналист Эдгар Сноу берет интервью у Мао"
 SEA_PRC_misc_events.6.desc: "Проработав несколько лет журналистом в других частях Китая, американец Эдгар Сноу обратился к Мао с просьбой взять у него интервью. В ходе нескольких интервью Мао и Сноу в основном говорили о [JAP.GetAdjective]ом империализме и о том, как [ROOT.GetNameDef] и [CHI.GetNameDef] могут от него защититься. Мао, в частности, предсказал, что Японию ждет революция в случае серьезных военных поражений. Эти интервью и опыт, полученный Сноу в [ROOT.GetNameRuPrep], лягут в основу книги, в которой он представит свой уникальный взгляд на жизнь в этом регионе."
 SEA_PRC_misc_events.6.a: "Это возможность показать миру правду о нас."
 SEA_PRC_misc_events.8.t: "Продуктивный период для Мао"
 SEA_PRC_misc_events.8.desc: "В своей пещере в холме Феникса близ Яньаня, которую он делил с другими лидерами Коммунистической партии, Мао занимался не только поэзией, но также написал множество работ на самые разные темы, от военной тактики до политики."
 SEA_PRC_misc_events.8.a: "Эти произведения окажут огромное влияние."
 SEA_PRC_misc_events.9.t: "VII Всекитайский съезд Коммунистической партии Китая"
 SEA_PRC_misc_events.9.desc: "После поражения [JAP.GetNonIdeologyNameRuGen] члены Коммунистической партии Китая собрались, чтобы обсудить дальнейшие действия. VII съезд стал первым общенациональным съездом с 1928 года и вновь прошел на территории Китая, в отличие от предыдущего, который пришлось провести в Москве из-за ослабления наших позиций. Обсуждались успехи и неудачи нашей тактики борьбы с [JAP.GetAdjective]ой агрессией. Также обсуждалось принятие новой конституции, с помощью которой [ROOT.GetLeader] смог бы воплотить в жизнь свое видение будущего нашей страны."
 SEA_PRC_misc_events.9.a: "Это поможет привести нас к светлому будущему."
 SEA_PRC_misc_events.10.t: "Приезд канадского доктора Нормана Бетьюна"
 SEA_PRC_misc_events.10.desc: "Норман Бетьюн, канадский коммунист и ветеран гражданской войны в Испании, прибыл, чтобы помочь [ROOT.GetAdjective]ому народу улучшить качество медицинской помощи. Ранее он прославился созданием мобильной станции переливания крови, а теперь, вероятно, будет поднимать уровень медицинской помощи в отдаленных сельских районах [ROOT.GetNameRuGen]."
 SEA_PRC_misc_events.10.a: "Мы рады любым добровольцам-интернационалистам."
 SEA_PRC_misc_events.11.t: "Смерть Нормана Бетьюна"
 SEA_PRC_misc_events.11.desc: "Печальные новости достигли города [ROOT.Capital.GetName]. Доктор Норман Бетьюн, более двух лет помогавший нашему народу, скончался от заражения крови, полученного при порезе во время операции. Получив эту новость, [ROOT.GetLeader] написал[ROOT.GetVerbGendEndA_RU] некролог, восхваляющий работу Бетьюна, в котором особо подчеркнул[ROOT.GetVerbGendEndA_RU] его международную деятельность, направленную на укрепление сотрудничества пролетариев разных стран."
 SEA_PRC_misc_events.11.a: "Достойный некролог"
 SEA_PRC_misc_events.12.t: "Подписание пакта о ненападении между Японией и [SOV.GetNameRuInst]"
 SEA_PRC_misc_events.12.desc: "Стремясь защитить свои восточные границы, [SOV.GetNameDef] подписал «пакт о нейтралитете» с [JAP.GetNameRuInst]. Это, однако, означает, что [JAP.GetNameDef] сможет расширяться в Азии, не опасаясь вмешательства [SOV.GetNameRuGen]."
 SEA_PRC_misc_events.12.a: "Неприятная новость, с которой придется смириться."
 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] территории"
 SEA_PRC_misc_events.13.desc: "К нам прибыла [FROM.GetAdjRuLower]ая делегация с просьбой передать территорию, которую эта страна считает своим законным владением. И у нее есть на то основания... в каком-то смысле. [FROM.GetLeader] будет в восторге, если мы уступим и дадим китайцам то, что они просят, а вот наш отказ может огорчить [FROM.GetEgoEye_RU] настолько, что [FROM.GetLeader.GetSheHe] попытается забрать эту территорию силой. По крайней мере, так утверждает делегация..."
 SEA_PRC_misc_events.13.a: "Отдадим им маньчжурские владения."
 SEA_PRC_misc_events.13.b: "Отдадим им монгольские владения."
 SEA_PRC_misc_events.13.c: "Отдадим им всё, что они просят."
 SEA_PRC_misc_events.13.d: "Не дадим им ничего!"
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap] уступа[FROM.GetNameEndRuPresentEtYut]"
 SEA_PRC_misc_events.14.desc: "Наша делегация привезла из [FROM.GetNameRuGen] отличные новости! [FROM.GetLeader] соглашается вернуть маньчжурские территории, принадлежащие нам по праву. [ROOT.GetLeader] выражает [FROM.GetEmuEy_RU] благодарность и готовится наградить наших дипломатов, добившихся столь значительного успеха."
 SEA_PRC_misc_events.14.a: "Еще один шаг к объединению Китая!"
 SEA_PRC_misc_events.15.desc: "Наша делегация привезла из [FROM.GetNameRuGen] отличные новости! [FROM.GetLeader] соглашается вернуть монгольские территории, принадлежащие нам по праву. [ROOT.GetLeader] выражает [FROM.GetEmuEy_RU] благодарность и готовится наградить наших дипломатов, добившихся столь значительного успеха."
 SEA_PRC_misc_events.16.desc: "Наша делегация привезла из [FROM.GetNameRuGen] отличные новости! [FROM.GetLeader] соглашается вернуть нам все наши законные территории, удерживаемые этой страной. [ROOT.GetLeader] выражает [FROM.GetEmuEy_RU] благодарность и готовится наградить наших дипломатов, добившихся столь значительного успеха."
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 SEA_PRC_misc_events.17.desc: "Наша делегация вернулась из [FROM.GetNameRuGen] разочарованной. [FROM.GetLeader] категорически отказывается возвращать нам наши законные территории. [ROOT.GetLeader] осуждает [FROM.GetEgoEye_RU] и наших дипломатов, не сумевших защитить интересы страны."
 SEA_PRC_misc_events.17.a: "Слепой глупец одновременно слеп и глуп."
 SEA_PRC_misc_events.17.b: "Мы заберем наши земли силой!"
 SEA_PRC_misc_events.18.desc: "Наша делегация вернулась из [FROM.GetNameRuGen] разочарованной. [FROM.GetLeader] категорически отказывается возвращать нам наши законные территории. [ROOT.GetLeader] осуждает [FROM.GetEgoEye_RU] и наших дипломатов, не сумевших защитить интересы страны."
 SEA_PRC_misc_events.18.a: "Передать регион [326.GetName]"
 SEA_PRC_misc_events.18.b: "Передать регион [729.GetName]"
 SEA_PRC_misc_events.18.c: "Передать регион [728.GetName]"
 SEA_PRC_misc_events.18.d: "Передать все регионы"
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap] переда[FROM.GetNameEndRuPresentEtYut] регион [326.GetName]"
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap] переда[FROM.GetNameEndRuPresentEtYut] регион [729.GetName]"
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap] переда[FROM.GetNameEndRuPresentEtYut] регион [728.GetName]"
 SEA_PRC_misc_events.19.d: "[FROM.GetNameDefCap] переда[FROM.GetNameEndRuPresentEtYut] все регионы"
 SEA_PRC_misc_events.19.desc: "К счастью, [FROM.GetNameDef] соглаша[FROM.GetNameEndRuPresentEtYut]ся на наши требования."
 SEA_PRC_political_events.1.t: "Кто возглавит [Root.GetNameRuAcc]: $PRC_wang_ming$ или $PRC_bo_gu$?"
 SEA_PRC_political_events.1.desc1: "Группа «28 с половиной большевиков» одержала победу в борьбе за власть, поэтому пришло время выбрать того, кто возглавит страну. Если кандидатура $PRC_bo_gu$ не будет одобрена, изгнанный в [SOV.GetNameRuAcc] $PRC_wang_ming$ сможет вернуться домой и принять на себя бремя власти."
 SEA_PRC_political_events.1.desc2: "Группа «28 с половиной большевиков» одержала победу в борьбе за власть, поэтому пришло время выбрать того, кто возглавит страну. Хотя оба претендента имеют хорошие связи с коммунистами в [SOV.GetNameRuPrep], $PRC_bo_gu$ менее опытен в политике, но демонстрирует более глубокое понимание военных вопросов, что может быть полезно в предстоящей борьбе, в то время как $PRC_wang_ming$ обладает большим опытом в политике и дипломатии. При этом они оба готовы взять на себя роль лидера."
 SEA_PRC_political_events.1.a: "Пусть во главе встанет $PRC_wang_ming$"
 SEA_PRC_political_events.1.b: "Пусть во главе встанет $PRC_bo_gu$"
 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] территориальных гарантий"
 SEA_PRC_political_events.2.desc: "Несмотря на нашу поддержку и относительную безопасность гор Центрального Китая, [FROM.GetNameDef] требу[FROM.GetNameEndRuPresentEtYut] от нас взять на себя обязательство защищать их в случае конфликта. Неясно, опасаются ли они новой антикоммунистической кампании со стороны националистических сил или империализма из-за пределов Китая, но нам необходимо как следует взвесить риск."
 SEA_PRC_political_events.2.a: "Мы должны защищать своих товарищей."
 SEA_PRC_political_events.2.b: "Мы дадим им гарантии — если они согласятся стать нашим субъектом."
 SEA_PRC_political_events.2.c: "Это слишком рискованно."
 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на территориальные гарантии."
 SEA_PRC_political_events.3.desc: "Мы добились успеха. [FROM.GetNameDef] обеща[FROM.GetNameEndRuPresentEtYut] защищать нас от любых угроз, с которыми мы можем столкнуться. Благодаря этому мы сможем сосредоточиться на долгосрочных целях, таких как развитие города [ROOT.capital.GetName], которое в противном случае могло бы быть поставлено под угрозу, если бы нам пришлось совершить очередное тактическое отступление."
 SEA_PRC_political_events.3.a: "Теперь мы будем в безопасности."
 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на территориальные гарантии — но не бесплатно."
 SEA_PRC_political_events.31.desc: "Мы добились успеха. [FROM.GetNameDef] обеща[FROM.GetNameEndRuPresentEtYut] защищать нас от любых угроз, с которыми мы можем столкнуться. Благодаря этому мы сможем сосредоточиться на долгосрочных целях, таких как развитие города [ROOT.capital.GetName], которое в противном случае могло бы быть поставлено под угрозу, если бы нам пришлось совершить очередное тактическое отступление."
 SEA_PRC_political_events.31.a: "Теперь мы будем в безопасности."
 SEA_PRC_political_events.31.b: "Пожалуй... всё же нет."
 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap] сожале[FROM.GetNameEndRuPresentEtYut] о своем решении."
 SEA_PRC_political_events.32.desc: "Власти [FROM.GetNameRuGen] сообщили об утрате интереса к получению наших гарантий. Похоже, мысль о том, чтобы стать нашим субъектом, для них невыносима."
 SEA_PRC_political_events.32.a: "Им же хуже."
 SEA_PRC_political_events.4.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся предоставлять нам гарантии"
 SEA_PRC_political_events.4.desc: "Несмотря на усилия наших лучших дипломатов, [FROM.GetNameDef] отказыва[FROM.GetNameEndRuPresentEtYut]ся защищать [ROOT.GetNameRuAcc]. Остается только надеяться, что защита нам и не понадобится."
 SEA_PRC_political_events.4.a: "Очень жаль."
 SEA_PRC_political_events.5.t: "[FROM.GetName] планиру[FROM.GetNameEndRuPresentEtYut] вступить в альянс «[ROOT.GetFactionName]»"
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap] дела[FROM.GetNameEndRuPresentEtYut] еще один шаг к расширению сотрудничества с нами, высказав желание присоединиться к альянсу «[ROOT.GetFactionName]». Нужно решить, будет ли включение Китая в альянс «[ROOT.GetFactionName]» для нас полезным или же подобный союз может стать обузой в будущем."
 SEA_PRC_political_events.5.a: "Пустим их."
 SEA_PRC_political_events.5.b: "Чрезмерное расширение слишком рискованно."
 SEA_PRC_political_events.6.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся пустить нас в альянс «[FROM.GetFactionName]»"
 SEA_PRC_political_events.6.desc: "Наша делегация вернулась из [FROM.GetNameRuGen] и объявила о том, что нас приняли в альянс «[FROM.GetFactionName]». Вместе с ней прибыли [FROM.GetAdjective]ие дипломаты, чтобы обсудить перспективы нашего сотрудничества."
 SEA_PRC_political_events.6.a: "Наступает новый день."
 SEA_PRC_political_events.7.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся пустить нас в альянс «[FROM.GetFactionName]»"
 SEA_PRC_political_events.7.desc: "Дипломаты, которых мы отправили в [FROM.GetNameRuAcc], вернулись ни с чем. Нас не примут в альянс «[FROM.GetFactionName]». Похоже, [FROM.GetNameDef] жела[FROM.GetNameEndRuPresentEtYut] найти союзников в другом месте."
 SEA_PRC_political_events.7.a: "Очень жаль."
 SEA_PRC_political_events.8.t: "[FROM.GetName] планиру[FROM.GetNameEndRuPresentEtYut] подписать пакт о ненападении"
 SEA_PRC_political_events.8.desc: "В связи с потенциальными угрозами [FROM.GetNameDef] обраща[FROM.GetNameEndRuPresentEtYut]ся к нам с предложением заключить пакт о ненападении, согласно которому мы обязуемся не вмешиваться ни в какие конфликты в регионе, направленные против них."
 SEA_PRC_political_events.8.a: "Мы и так не собирались вмешиваться."
 SEA_PRC_political_events.8.b: "Это может привести к тому, что они будут действовать более агрессивно."
 SEA_PRC_political_events.9.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся подписать пакт о ненападении"
 SEA_PRC_political_events.9.desc: "После тщательного обсуждения [FROM.GetNameDef] соглаша[FROM.GetNameEndRuPresentEtYut]ся подписать предложенный нами пакт о ненападении. К счастью, они, похоже, не были заинтересованы во вмешательстве в конфликты в регионе."
 SEA_PRC_political_events.9.a: "Какое облегчение."
 SEA_PRC_political_events.10.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся подписать пакт о ненападении"
 SEA_PRC_political_events.10.desc: "[FROM.GetName] отклоня[FROM.GetNameEndRuPresentEtYut] предложение подписать с нами соглашение о ненападении. Похоже, отношения с нашими соперниками для них важнее, чем отношения с нами."
 SEA_PRC_political_events.10.a: "Очень жаль."
 SEA_PRC_political_events.11.t: "[FROM.GetName] жажд[FROM.GetNameEndRuPresentEtUt] свободы"
 SEA_PRC_political_events.11.desc: "[Root.GetLeader] получил[ROOT.GetVerbGendEndA_RU] официальную телеграмму, в которой [FROM.GetLeader] просит признать независимость [FROM.GetNameRuGen]. В телеграмме не говорится, что будет, если мы откажемся, но можно предположить, что [From.GetSheHe] очень огорчится."
 SEA_PRC_political_events.11.a: "Пусть будут свободны."
 SEA_PRC_political_events.11.b: "Нет. Они будут и дальше подчиняться нам."
 SEA_PRC_political_events.12.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся отпустить нас"
 SEA_PRC_political_events.12.desc: "Жители города [ROOT.Capital.GetName] празднуют освобождение от [FROM.GetAdjRuLower]ого ига. Этот день войдет в историю!"
 SEA_PRC_political_events.12.a: "Знаменательный день!"
 SEA_PRC_political_events.13.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся отпустить нас"
 SEA_PRC_political_events.13.desc: "В своем ответе на телеграмму, которую отправил[ROOT.GetVerbGendEndA_RU] [ROOT.GetLeader], [FROM.GetName] отказывается гарантировать нашу независимость, вместо этого заявляя, что судьбы наших стран неразрывно связаны."
 SEA_PRC_political_events.13.a: "Отчаянные времена требуют отчаянных мер..."
 SEA_PRC_political_events.13.b: "Придется набраться терпения..."
 SEA_PRC_political_events.19.t: "Некоторые из наших генералов переметнулись на сторону врага!"
 SEA_PRC_political_events.19.desc: "Конфликт между [PRC.GetNameRuInst] и [CHI.GetNameRuInst] расколол нашу армию, поскольку некоторые из наших командиров перешли на сторону коммунистов. Действительно ли они поддерживают [PRC.GetNameRuAcc] или просто плывут по течению, пока неясно."
 SEA_PRC_political_events.19.a: "Все они предатели!"
 SEA_PRC_political_events.20.t: "Генералы со всего Китая встают на нашу сторону."
 SEA_PRC_political_events.20.desc: "Возобновление военных действий между [CHI.GetNameRuInst] и [PRC.GetNameRuInst] вызвало смятение среди офицеров противника, в результате чего некоторые из них перешли на нашу сторону."
 SEA_PRC_political_events.20.a: "Обнадеживающий знак!"
 SEA_PRC_political_events.21.t: "[FROM.GetNameRuDat] нужны $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ в качестве советников."
 SEA_PRC_political_events.21.desc: "\n[FROM.GetNameDef] обраща[ROOT.GetNameEndRuPresentEtYut]ся к нам с просьбой. Им нужно, чтобы $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ вернулись в Китай и поделились своим знанием [ROOT.GetAdjective]ой военной стратегии. Чуйков изначально служил в [FROM.GetNameRuPrep] и свободно говорит по-китайски, но был отозван после конфликта, связанного с [ROOT.GetAdjective]ими интересами в Маньчжурии, когда она еще не была захвачена Японией."
 SEA_PRC_political_events.21.a: "Их опыт пойдет на пользу [FROM.GetNameRuDat]."
 SEA_PRC_political_events.21.b: "Сейчас их военный опыт больше нужен на родине."
 SEA_PRC_political_events.22.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся на то, чтобы $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ приехали к нам."
 SEA_PRC_political_events.22.desc: "\nНаши представители в городе [FROM.capital.GetName] связались с нами и сообщили, что [FROM.GetNameDef] принима[FROM.GetNameEndRuPresentEtYut] нашу просьбу. По их словам, $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ уже направляются в [ROOT.GetNameRuAcc]."
 SEA_PRC_political_events.22.a: "Добро пожаловать назад!"
 SEA_PRC_political_events.23.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut] в нашей просьбе. $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ не приедут."
 SEA_PRC_political_events.23.desc: "\nНесмотря на то, что $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ как нельзя лучше подходят на роль атташе в [ROOT.GetNameRuPrep], [FROM.GetNameDef] реш[FROM.GetNameEndRuPresentEtYut] не отправлять их к нам, заявляя, что в настоящее время они задействованы в более важных военных планах."
 SEA_PRC_political_events.23.a: "Возможно, не все опытные командиры стали жертвами чисток в армии"
 SEA_PRC_political_events.24.t: "[FROM.GetNameRuDat] хочет, чтобы $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ вернулись на свои посты."
 SEA_PRC_political_events.24.desc: "\nУзнав, что $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ сейчас находятся в [CHI.GetNameRuPrep], [FROM.GetNameDef] выража[FROM.GetNameEndRuPresentEtYut] заинтересованность в том, чтобы принять их в качестве атташе. Похоже, им известно, что эти два специалиста свободно владеют китайским языком и обладают немалым военным опытом, а возможно, они просто хотят лишить [CHI.GetNameRuAcc] таких грамотных советников."
 SEA_PRC_political_events.24.a: "Мы поможем нашим [FROM.GetAdjective]им товарищам."
 SEA_PRC_political_events.24.b: "Они заняты важными делами в [CHI.GetNameRuPrep]."
 SEA_PRC_political_events.25.t: "По приказу руководства [FROM.GetNameRuGen] $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ отправляются в [PRC.GetNameRuAcc]."
 SEA_PRC_political_events.25.desc: "\n$SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ получили приказ отправиться в [PRC.GetNameRuAcc]. Несмотря на наши просьбы остаться в качестве советников, они подчинились указаниям [FROM.GetAdjRuLower]ого правительства и были вынуждены уехать."
 SEA_PRC_political_events.25.a: "Какая потеря для нашей армии."
 SEA_PRC_political_events.26.t: "По приказу руководства [FROM.GetNameRuGen] $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ отправляются в [PRC.GetNameRuAcc]."
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap] реша[FROM.GetNameEndRuPresentEtYut] удовлетворить нашу просьбу. $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ уже получили приказ отправиться в [ROOT.GetNameRuAcc]. Их советы будут нам очень полезны, а для армии [CHI.GetNameRuGen] их отъезд станет серьезным ударом."
 SEA_PRC_political_events.26.a: "Посмотрим, какие советы они нам дадут."
 SEA_PRC_political_events.27.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut] в нашей просьбе. $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ не приедут."
 SEA_PRC_political_events.27.desc: "\nНесмотря на ранее оказанную поддержку, [FROM.GetNameDef] отказыва[FROM.GetNameEndRuPresentEtYut]ся нам помочь, поэтому $SOV_vasily_chuykov$ и $SOV_aleksandr_cherepanov$ останутся советниками в [CHI.GetNameRuPrep]. По словам [FROM.GetAdjRuLower]ого правительства, сильная армия в [CHI.GetNameRuPrep] отвечает их интересам."
 SEA_PRC_political_events.27.a: "Они совершают ошибку."
 SEA_PRC_political_events.41.t: "Вынужденное двоевластие"
 SEA_PRC_political_events.41.desc: "Несмотря на давнюю вражду, $PRC_mao_zedong$ и $PRC_zhang_guotao$ встретились в городе [ROOT.Capital.GetName], чтобы договориться о сотрудничестве в борьбе с общим врагом. Хотя они по-прежнему испытывают недоверие друг к другу, они готовы временно забыть о своих разногласиях ради общего дела."
 SEA_PRC_political_events.41.a: "Весьма шаткий союз."
 SEA_PRC_zhang_guotao_events.1.t: "Раскол в партии"
 SEA_PRC_zhang_guotao_events.1.desc: "Генерал $PRC_zhang_guotao$ командует 4-й фронтовой армией — одной из двух наших армий, так и не пришедших в безопасные регионы. Отказавшись идти путем, предложенным Мао, он всё еще продолжает Великий поход. В октябре 1935 года он провозгласил себя истинным правителем [ROOT.GetNameRuGen] и даже сформировал собственный центральный комитет, центральное правительство и центральную военную комиссию. Более того, он заявил, что $PRC_mao_zedong$, $PRC_zhang_wentian$ и $PRC_zhou_enlai$ должны быть исключены из Партии. \n\n$PRC_zhang_guotao$ прислал телеграмму, в которой сообщил, что следует в безопасные регионы вместе со своей армией. Также в этой телеграмме он упомянул, что по просьбе посланника Партии в [SOV.GetNameRuPrep] Линь Юина приостановил работу своих партийных органов ради примирения с Мао и остальными. Впрочем, что бы ни писал Готао, он остается серьезным противником, которого не следует недооценивать."
 SEA_PRC_zhang_guotao_events.1.a: "Хотя Готао пользуется поддержкой армии, партия выступает против него."
 SEA_PRC_zhang_guotao_events.1.b: "Возможно, его притязания обоснованы."
 SEA_PRC_zhang_guotao_events.2.t: "$PRC_zhang_guotao$ присылает телеграмму."
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$, командующий 4-й фронтовой армией и политический соперник Мао, телеграфировал, что его войска приближаются к городу [ROOT.Capital.GetName]. Их Великий поход длился на целый год дольше, чем планировал $PRC_mao_zedong$, и сейчас они наверняка истощены. Возможно, именно поэтому $PRC_zhang_guotao$ в очередной раз повторил, что не имеет никаких претензий к нынешнему руководству Партии." #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "Мы примем Готао с его армией, но будем пристально следить за ним."
 SEA_PRC_zhang_guotao_events.2.b: "Мы не можем ему доверять. $PRC_zhang_guotao$ не должен войти в наши регионы."
 PRC_reject_guotao_tt: "§RЭто действие заблокирует доступ к фокусу §!§Y«$PRC_the_unwilling_diarchy_focus$»§!§R и следующей за ним ветке§!"
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ и 4-я фронтовая армия прибыли в город [ROOT.capital.GetName]."
 SEA_PRC_zhang_guotao_events.3.desc: "$PRC_zhang_guotao$ и его 4-я фронтовая армия закончили свой Великий поход: целые и условно невредимые, они наконец добрались до наших регионов. Офицеры Готао уже отчитываются перед правительством, однако он сам пока не отказался от претензий на партийное руководство. Он утверждает, что будет поддерживать то, что необходимо для победы в грядущей борьбе, не уточняя, что именно он имеет в виду. Для решения этой проблемы [Root.GetLeader] планирует созвать еще несколько совещаний Политбюро."
 SEA_PRC_zhang_guotao_events.3.a: "Борьба за лидерство в партии?"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ покидает Коммунистическую партию."
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ объявил о своем выходе из рядов Коммунистической партии Китая, мотивировав это неразрешимым конфликтом с ее центральным комитетом и общим разочарованием в ее политике."
 SEA_PRC_zhang_guotao_events.4.a: "Предатель наших идеалов."
 SEA_PRC_zhang_guotao_events.4.b: "Нужно убедить его остаться."
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Rбольше не будет доступен§! в роли §Yгенерала§! или §Yсоветника§!."
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ присоединяется к КНП."
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ хочет присоединиться к нашей борьбе."
 SEA_PRC_zhang_guotao_events.5.desc: "«Бывший» лидер коммунистов $PRC_zhang_guotao$ недавно заявил, что [PRC.GetLeader] не имеет права возглавлять центральный комитет, и вышел из Партии, а теперь хочет присоединиться к нам, чтобы помочь в борьбе с иностранной агрессией. [ROOT.GetLeader] уже принял соответствующее заявление. Опыт этого человека нам бы очень пригодился, но если мы примем его в свои ряды, это однозначно вызовет гнев [PRC.GetNameRuGen]."
 SEA_PRC_zhang_guotao_events.5.a: "Мы рады приветствовать Чжана Готао."
 SEA_PRC_zhang_guotao_events.5.b: "Ни в коем случае. Мы не можем ему доверять."
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ присоединяется к КНП."
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$ не только вышел из рядов КПК, но и вступил в КНП, которую возглавляет [CHI.GetNameDef]. Если наши партии вступят в прямой конфликт, $PRC_zhang_guotao$ выступит на стороне врага."
 SEA_PRC_zhang_guotao_events.6.a: "Предатель!"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ покидает Коммунистическую партию."
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ объявил о своем выходе из рядов Коммунистической партии Китая, мотивировав это своим разочарованием в политике партии, а также неразрешимым конфликтом с центральным комитетом и лично Мао Цзэдуном."
 SEA_PRC_zhang_guotao_events.7.a: "Вынужденное двоевластие было ошибкой. Ему нельзя доверять!"
