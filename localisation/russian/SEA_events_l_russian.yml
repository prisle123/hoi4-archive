 SEA_imperial_influence_failure_event_option_2: "Даже убывающая луна снова начинает расти."
 SEA_imperial_influence_failure_event_option_3: "Наша решимость непоколебима."
 SEA_imperial_influence_failure_event_option_4: "Какой позор."
