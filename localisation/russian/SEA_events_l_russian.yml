 ##MANCHUKUO##
 #############
 tsr_manchukuo.1.t: "Вопрос лидерства"
 tsr_manchukuo.1.desc: "Положение императора в Маньчжурии всегда было шатким. В условиях, когда страна фактически функционирует как республика под управлением премьер-министра Чжана Цзинхуэя и Квантунской армии, император очень слаб и едва ли может играть ключевую роль. Однако всё это можно изменить, поскольку некоторые офицеры Квантунской армии убеждены, что для процветания страны власть должна находиться в руках императора. Но есть и те, кто считает Пуи слабым и ненадежным и предпочел бы, чтобы трон достался его брату Пуцзе, получившему образование в Японии."
 tsr_manchukuo.1.a: "Мы должны поддержать сложившийся порядок."
 tsr_manchukuo.1.b: "Власть должна перейти к Пуи!"
 tsr_manchukuo.1.c: "Императору нельзя доверять, править должен Пуцзе."
 tsr_manchukuo.2.t: "[FROM.GetLeader] требует передать контроль над Далянем."
 tsr_manchukuo.2.desc: "Сегодня вечером [FROM.GetLeader] обращается к нам с весьма интересным предложением: мы передадим им управление Квантунской областью, окружающей портовый город Далянь, и сможем продолжать свою деятельность, как и прежде. По [FROM.GetEgoEye_RU] словам, так как наши страны уже неразделимы, было бы логично воссоединить Далянь с остальной частью Маньчжурии, одновременно избавив нас от части административных расходов."
 tsr_manchukuo.2.a: "Почему бы и нет?"
 tsr_manchukuo.2.b: "Мы не собираемся передавать нашу территорию!"
 tsr_manchukuo.3.t: "Передача Даляня"
 tsr_manchukuo.3.desc: "Согласившись с нашим доводом о том, что было бы логично воссоединить Квантунскую область с остальной частью Маньчжурии, японские власти согласились на передачу территории."
 tsr_manchukuo.3.a: "Отлично!"
 tsr_manchukuo.4.t: "Японцы ответили отказом."
 tsr_manchukuo.4.desc: "Наши доводы японцев не убедили. Они лишь посмеялись над нашим серьезным предложением о передаче порта Далянь. Заявив, что это «совершенно нелепо», они посоветовали нам не переоценивать свое влияние в этом регионе."
 tsr_manchukuo.4.a: "Ну что же..."
 tsr_manchukuo.5.t: "Революция распространяется"
 tsr_manchukuo.5.desc: "После ужасных событий в Маньчжурии группа коммунистов, известная как Народно-революционная партия Внутренней Монголии, решила воспользоваться ситуацией и свергнуть правительство Мэнцзяна. Хотя изначально им не удалось захватить всю страну, вскоре они, возможно, задумаются о скорейшем освобождении этого региона от японского контроля."
 tsr_manchukuo.5.a: "Революцию ждет триумф!"
 tsr_manchukuo.5.b: "Предатели!"
 tsr_manchukuo.6.t: "[MAN.GetLeader] предлагает заключить союз"
 tsr_manchukuo.6.desc: "После победы над Японией местное отделение КПК в Маньчжурии предложило объединить усилия в борьбе за господство над Китаем. Пока неясно, не является ли это всего лишь попыткой захвата власти, но вполне вероятно, что это предложение откроет перед нами блестящие возможности."
 tsr_manchukuo.6.a: "Разумеется, мы поддержим своих братьев на севере!"
 tsr_manchukuo.6.b: "Ни за что."
 tsr_manchukuo.7.t: "[MAN.GetLeader] предлагает объединиться."
 tsr_manchukuo.7.desc: "После победы над китайским правительством и провозглашения Китайской Народной Республики [MAN.GetLeader] призвал все остальные ячейки КПК к ней присоединиться, обещая высокие посты в правительстве. Он также заявил, что, если мы откажемся, нас будут считать предателями революции и мы столкнемся со всей мощью Народно-освободительной армии."
 tsr_manchukuo.7.a: "Так тому и быть."
 tsr_manchukuo.7.b: "Ни за что!"
 tsr_manchukuo.8.t: "[FROM.GetLeader] отвечает отказом."
 tsr_manchukuo.8.desc: "[FROM.GetLeader] с недовольством отвечает, что наше щедрое предложение — всего лишь очередная попытка подчинить себе остальных и что этот фарс пора прекратить. У нас не остается иного выбора, кроме как вторгнуться на эту территорию и забрать силой то, что принадлежит нам по праву."
 tsr_manchukuo.8.a: "Ну давайте!"
 tsr_manchukuo.9.t: "[FROM.GetLeader] требует отдать территории."
 tsr_manchukuo.9.desc: "Вслед за стремительным развитием событий в Китае [FROM.GetAdjective]ий лидер [FROM.GetLeader], представляющий весь Китай, предлагает оказать [FROM.GetEmuEy_RU] помощь с возвращением исконных территорий в обмен на союзничество в этом регионе. Хотя, по более консервативным оценкам, передача территорий включает только Монголию и Туву, утраченные во время революции, есть и те, кто настаивает на возвращении всего Приамурья, так как многие партийные функционеры считают этот регион родным."
 tsr_manchukuo.9.a: "Они ничего не получат."
 tsr_manchukuo.9.b: "Их первоначальное предложение было более приемлемым."
 tsr_manchukuo.9.c: "Монголия принадлежит нам, но они могут забрать Маньчжурию."
 tsr_manchukuo.9.d: "Пусть забирают всё."
 tsr_manchukuo.10.t: "[SOV.GetLeader] отдает нашу территорию."
 tsr_manchukuo.10.desc: "[MAN.GetNameDef] и [SOV.GetNameDef] провели переговоры, на которые нас не пригласили. В ходе этих переговоров они договорились о передаче нашей территории [MAN.GetNameRuDat]. Если мы попытаемся воспротивиться этому решению, нас ждут серьезные последствия."
 tsr_manchukuo.10.a: "Мы ничего не можем с этим поделать."
 tsr_manchukuo.10.b: "Мы будем стоять насмерть!"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! и §Y$MAN_jonjurjab$§! снова добьются расположения японцев и не перейдут на нашу сторону в случае начала войны между нами и [JAP.GetFlag] §YЯпонией.§!"
 tsr_manchukuo.11.t: "Инцидент с Линшэном"
 tsr_manchukuo.11.desc: "После того как Квантунская армия казнила Линшэна, губернатора провинции Синъань и панмонгольского политика, по стране прокатилась волна беспорядков. Синъаньская армия, а также монгольские и бурятские генералы, такие как $MAN_urzhin_garmaev$ и $MAN_jonjurjab$, пригрозили уйти в отставку, если ситуация не будет урегулирована. Однако, пойдя на уступки, мы рискуем навлечь на себя гнев Японии."
 tsr_manchukuo.11.a: "Не стоит накалять обстановку."
 tsr_manchukuo.11.b: "Пусть уходят в отставку, раз им так хочется."
 tsr_manchukuo.11.c: "Квантунская армия должна принести извинения."
 tsr_manchukuo.12.t: "Внедрение НРПВМ"
 tsr_manchukuo.12.desc: "Поступили сообщения о том, что возглавляемая Сэрэндонровом Народно-революционная партия Внутренней Монголии совместно с маньчжурскими бандитами проникла в несколько важных пунктов на севере и теперь ждет там своего часа. Мы пока не знаем, когда они начнут действовать, но опасаемся, что это произойдет очень скоро."
 tsr_manchukuo.12.a: "Проклятые бандиты!"
 tsr_manchukuo.12.b: "Посмотрим, как будут развиваться события."
 tsr_manchukuo.13.t: "[MAN.GetLeader] просит о переводе $JAP_naoki_hoshino$"
 tsr_manchukuo.13.desc: "В связи с быстрым развитием промышленности в Маньчжурии [MAN.GetLeader] уже давно присматривается к $JAP_naoki_hoshino$ как к возможному члену кабинета министров. Поэтому он просит о его переводе в [MAN.GetNameRuAcc] на должность главы Управления общих дел."
 tsr_manchukuo.13.a: "Он хорошо им послужит."
 tsr_manchukuo.13.b: "Он нужен нам здесь."
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ прибывает в Маньчжурию"
 tsr_manchukuo.14.desc: "После многочисленных обсуждений с японцами мы наконец-то согласовали перевод $JAP_naoki_hoshino$ в наш кабинет министров. Он будет верным помощником в развитии нашей экономики в качестве главы Управления общих дел."
 tsr_manchukuo.14.a: "Превосходно."
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ остается в Японии."
 tsr_manchukuo.15.desc: "Наши доводы японцев не убедили, и они решили, что для $JAP_naoki_hoshino$ лучше остаться дома в Японии, чем занимать пост в кабинете министров в Маньчжурии. Новость, конечно, печальная, но мы найдем выход из сложившейся ситуации."
 tsr_manchukuo.15.a: "Ну что ж..."
 tsr_manchukuo.16.t: "[FROM.GetLeader] требует передать им контроль над территориями Китая."
 tsr_manchukuo.16.desc: "После образования Правительства народного содействия [FROM.GetLeader] требует объединить наши китайские владения под [FROM.GetEgoEye_RU] правлением, а не под правлением лидера [RNG.GetLeader]. Хотя это не совсем соответствует нашим планам, в данном случае контролировать одно марионеточное государство будет проще, чем несколько."
 tsr_manchukuo.16.a: "Объединим их."
 tsr_manchukuo.16.b: "Лучше пусть остаются разделёнными."
 tsr_manchukuo.17.t: "[FROM.GetLeader] соглашается с нашим предложением."
 tsr_manchukuo.17.desc: "После обсуждения с [FROM.GetNameRuInst] было решено, что наилучшее решение — объединить управление Китаем под нашим руководством. Мы рассчитываем на дальнейшее сотрудничество."
 tsr_manchukuo.17.a: "Отлично."
 tsr_manchukuo.18.t: "[FROM.GetLeader] отвергает наше предложение."
 tsr_manchukuo.18.desc: "Несмотря на все наши попытки договориться, [FROM.GetAdjective]ое правительство решило, что объединение китайских администраций под нашим руководством не в его интересах. Пока что мы останемся разобщёнными."
 tsr_manchukuo.18.a: "Черт."
 tsr_manchukuo.19.t: "Советы ничего не передали"
 tsr_manchukuo.19.desc: "Несмотря на все наши усилия, советское правительство сочло нас недостойными оккупированных территорий. Это тяжелый удар по нашим отношениям."
 tsr_manchukuo.19.a: "Проклятые большевики..."
 tsr_manchukuo.20.t: "Советы передали Монголию и Туву"
 tsr_manchukuo.20.desc: "Советское правительство отказалось возвращать Внешнюю Маньчжурию, сочтя ее слишком русским регионом, но согласилось передать нам Монголию и Туву, на которые мы заявили претензии намного позже."
 tsr_manchukuo.20.a: "Это нас устроит."
 tsr_manchukuo.21.t: "Советы передали Маньчжурию"
 tsr_manchukuo.21.desc: "Как ни странно, советское правительство согласилось передать нам Внешнюю Маньчжурию, назвав ее исконной землей нашего народа. Монголия же сохранит формальную независимость в качестве буферного государства."
 tsr_manchukuo.21.a: "Ну хоть что-то."
 tsr_manchukuo.22.t: "Советы уступили всем нашим требованиям"
 tsr_manchukuo.22.desc: "Советское правительство оказалось достаточно благородным, чтобы уступить всем нашим требованиям и вернуть не только Монголию и Туву, но и Внешнюю Маньчжурию."
 tsr_manchukuo.22.a: "Прекрасно."
 tsr_manchukuo_news.1.t: "Великое маньчжурское восстание"
 tsr_manchukuo_news.1.desc: "После неоднократных столкновений между японской администрацией и различными бандитскими группировками один такой бандит по имени [MAN.GetLeader] сумел захватить Синьцзин и убедил императора встать на свою сторону. \n\nКогда император присоединился к мятежникам, армия вскоре последовала его примеру, и теперь Маньчжурия стоит на перепутье: будут ли японцы изгнаны или восстание будет подавлено так же быстро, как и началось?"
 tsr_manchukuo_news.1.a: "Щенок вздумал рычать?"
 tsr_manchukuo_news.1.b: "Вернем себе величие!"
 tsr_manchukuo_news.1.c: "Как до этого дошло?"
 tsr_manchukuo_news.1.d: "Крайне неожиданно"
 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap] захватывает территорию [1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "В ходе стремительной кампании [MAN.GetAdjective]ая армия захватила Калган и объявила о взятии территории [1039.GetName] под свой контроль."
 tsr_manchukuo_border_war.1.a: "Наша сила растет!"
 tsr_manchukuo_border_war.1.b: "Ну что ж..."
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap] отступает с территории [1039.GetName]"
 tsr_manchukuo_border_war.2.desc: "Столкнувшись с серьезными трудностями, [MAN.GetAdjective]ая армия отступила из города Калган. Возможно, это не конец конфликта, но пока Калган останется под [CHI.GetAdjective]им контролем."
 tsr_manchukuo_border_war.2.a: "Временные трудности..."
 tsr_manchukuo_border_war.2.b: "Калган выстоит!"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap] захватывает территорию [608.GetName]"
 tsr_manchukuo_border_war.3.desc: "После того как [MAN.GetAdjective]ая армия триумфально вошла в Пекин, [CHI.GetAdjective]ая армия отступила на юг на более защищенные позиции."
 tsr_manchukuo_border_war.3.a: "Пекин наконец-то наш!"
 tsr_manchukuo_border_war.3.b: "У нас нет выбора. Отступаем!"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap] отступает с территории [608.GetName]"
 tsr_manchukuo_border_war.4.desc: "Не сумев захватить город, [MAN.GetAdjective]ая армия отступила из Пекина, однако пока неясно, как долго продлится этот временный мир."
 tsr_manchukuo_border_war.4.a: "Мы потерпели неудачу."
 tsr_manchukuo_border_war.4.b: "Пекин так быстро не падет!"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap] захватывает территорию [614.GetName]"
 tsr_manchukuo_border_war.5.desc: "После полного захвата Хэбэя было достигнуто перемирие, согласно условиям которого [MAN.GetAdjective]ая армия не будет продвигаться дальше по территории Китая, если ее не спровоцируют."
 tsr_manchukuo_border_war.5.a: "На шаг ближе к победе!"
 tsr_manchukuo_border_war.5.b: "Еще одна провинция..."
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap] отступает с территории [614.GetName]"
 tsr_manchukuo_border_war.6.desc: "Хотя Пекин пал под натиском [MAN.GetAdjective]ой армии, ее продвижение в провинцию Хэбэй удалось остановить."
 tsr_manchukuo_border_war.6.a: "Ну что ж..."
 tsr_manchukuo_border_war.6.b: "Хэбэй всё еще стоит!"
