 SEA_warlords.1.t: "Смерть Лю Сяна"
 SEA_warlords.1.desc: "После смерти Лю Сяна давление на нас со стороны центрального правительства лишь выросло, и стало совершенно очевидно, что держава [ROOT.GetNameDef] вскоре распадется. Некоторые, однако, считают, что Лю Сян погиб от рук наемного убийцы, и его смерть — вовсе не совпадение. Сторонники этого предположения готовы сражаться дальше, пусть даже они рискуют навлечь на себя гнев центрального правительства."
 SEA_warlords.1.a: "В существовании [ROOT.GetNameRuGen] больше нет смысла."
 SEA_warlords.1.b: "Надо продолжать борьбу!"
 SEA_warlords.2.t: "[FROM.GetNameDefCap] сохраня[FROM.GetNameEndRuPresentEtYut] непреклонность"
 SEA_warlords.2.desc: "После смерти Лю Сяна в [FROM.GetNameRuPrep] развернулась борьба за власть, в результате которой достаточно видное положение занял Ян Сэнь. После распространения слухов о гибели Лю Сяна от рук наших солдат полевые командиры предпочли отдалиться от нашего правительства и всячески сопротивляться интеграции."
 SEA_warlords.2.a: "Какая дерзость!"
 SEA_warlords.2.b: "Ну что же..."
 SEA_warlords.3.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] интеграцию"
 SEA_warlords.3.desc: "За кончиной Лю Сяна последовал стремительный распад [FROM.GetNameRuGen]. Теперь эта территория находится под нашей властью, и нужно постараться извлечь из этого пользу."
 SEA_warlords.3.a: "Превосходно."
 SEA_warlords.4.t: "Второе Кумульское восстание"
 SEA_warlords.4.desc: "Когда мы начали поход на Хотан, Юлбарс-хан объявил о поддержке Ма Хушаня и призвал к мятежу против нашей власти в Хами. Теперь мы вынуждены сражаться на два фронта."
 SEA_warlords.4.a: "Тогда мы раздавим и их!"
 SEA_warlords.4.b: "Мы должны воспользоваться этой возможностью! Да здравствует хан!"
 SEA_warlords.5.t: "Застоявшийся конфликт"
 SEA_warlords.5.desc: "Давление со стороны центрального правительства нарастает, а боевой дух в войсках падает. С каждым днем становится лишь очевиднее, что пора прекращать бессмысленную борьбу и наконец обратить внимание на угрозы извне, что нависли над всем Китаем. Всё пропало: силы Ма Хушаня надолго заняли южные части нашей провинции."
 SEA_warlords.5.a: "Значит, будем выжидать..."
 SEA_warlords.6.t: "[FROM.GetLeader] запрашивает помощь"
 SEA_warlords.6.desc: "[FROM.GetLeader] просит у нас помощи в борьбе против своего противника по имени [SIK.GetLeader]. Мы оказались в непростом положении: потеря союзника означает, что провинция ускользнет из наших рук, но, с другой стороны, злить советскую власть не стоит: утратив ее расположение, мы лишимся возможного партнера и гаранта."
 SEA_warlords.6.a: "Послать как можно меньше помощи, чтобы не привлекать внимание советского правительства."
 SEA_warlords.6.b: "К черту советскую власть! Окажем полноценную поддержку."
 SEA_warlords.6.c: "Мы не можем ничего выделить."
 SEA_warlords.7.t: "Прибыла минимальная помощь"
 SEA_warlords.7.desc: "Центральное правительство решило оказать нам минимально возможную помощь, чтобы не злить советскую власть: свои отношения с ней оно считает важнее нашего существования."
 SEA_warlords.7.a: "Ну хоть что-то."
 SEA_warlords.8.t: "Прибыла помощь"
 SEA_warlords.8.desc: "Центральное правительство решило оказать нам полноценную поддержку, чтобы не отдавать провинцию советским войскам. Тем самым оно рискует подорвать свои отношения с Советами."
 SEA_warlords.8.a: "Теперь можно переломить ситуацию!"
 SEA_warlords.9.t: "Помощь не пришла"
 SEA_warlords.9.desc: "Центральное правительство решило вовсе не оказывать нам помощь, чтобы не сердить советскую власть: свои отношения с ней оно считает во много раз важнее нашего существования."
 SEA_warlords.9.a: "Проклятые предатели..."
 SEA_warlords.10.t: "$KUM_yulbars_khan$ прибывает в Хотан"
 SEA_warlords.10.desc: "После падения Кумульского ханства $KUM_yulbars_khan$ сумел избежать плена и добраться до нас. Теперь он собирается и дальше вести борьбу против нашего общего врага. Подобные намерения следует тепло поприветствовать."
 SEA_warlords.10.a: "Мы сразу же найдем ему дело!"
 SEA_warlords.11.t: "Прибывает $KUM_yulbars_khan$"
 SEA_warlords.11.desc: "Гоминьданский полководец $KUM_yulbars_khan$ вернулся к нам после того, как губернатор провинции Синьцзян [SIK.GetLeader] подавил поднятое ханом восстание. Этого человека следует радушно поприветствовать."
 SEA_warlords.11.a: "Еще рано складывать оружие."
 SEA_warlords.12.t: "Прибывает $XSM_ma_hongbin$"
 SEA_warlords.12.desc: "После падения государства Ма Хушаня $XSM_ma_hongbin$ сбежал из плена и добрался до нас, где и нашел убежище. Опыт этого человека нам весьма пригодится: впереди еще много сражений."
 SEA_warlords.12.a: "С возвращением!"
 SEA_warlords.13.t: "Возвращение предателя"
 SEA_warlords.13.desc: "Когда силы Ма Хушаня потерпели поражение, бывший губернатор Кашгара $KHM_mahmut_muhiti$, занявший сторону повстанцев, заявил о желании вернуться к нам и вновь занять должность губернатора и государственного чиновника. Вероятно, он хочет загладить свою вину, но стоит ли доверять этому человеку, который однажды уже предал нас?"
 SEA_warlords.13.a: "Изменникам мы не доверяем."
 SEA_warlords.13.b: "Дадим ему второй шанс."
