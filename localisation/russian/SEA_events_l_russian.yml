 SEA_imperial_influence_events.1.t: "Разворачивается внутренняя борьба за власть"
 SEA_imperial_influence_events.1.desc: "Между внутренними фракциями [ROOT.GetNameRuGen] развернулось серьезное противостояние. Победителем окажется тот, чью сторону займет [GetImperialInfluenceRulerTitle], поэтому сейчас за внимание этого человека идет нешуточная борьба. Всех занимает только два вопроса: в чью пользу сделает выбор [GetImperialInfluenceRulerTitle] и кто останется за бортом?"
 SEA_imperial_influence_events.1.a: "Пренебречь армейской фракцией"
 SEA_imperial_influence_events.1.b: "Пренебречь флотской фракцией"
 SEA_imperial_influence_events.1.c: "Пренебречь фракцией дзайбацу"
 SEA_imperial_influence_events.1.d: "Пренебречь фракцией гражданского правительства"
