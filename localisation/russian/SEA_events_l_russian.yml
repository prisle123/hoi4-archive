 SEA_japan.1.t: "Инцидент 26 февраля"
 SEA_japan.1.desc: "Молодые офицеры Императорской армии — сторонники фракции «Кодоха», обеспокоенные возможной судьбой родной империи,— начали путч. Они намереваются очистить политическое и военное руководство страны от милитаристов и сторонников жесткой централизации власти. Мятежники уже окружили дома высокопоставленных политиков и захватили центр Токио. Император пока хранит молчание, хотя бунтующие надеются, что он выскажется в их поддержку. Как нам следует поступить?"
 SEA_japan.1.a: "Немедленно покончить с этим балаганом!"
 JAP_kodoha_coup_will_fail_historically_tt: "Мы объявим военное положение и прикажем полку морской пехоты «Йокосука» подавить восстание. Жертвы минимальны, хотя мятежникам всё-таки удалось убить нескольких чиновников:"
 SEA_japan.1.b: "Пора вернуться к традиционному укладу!"
 JAP_kodoha_coup_will_succeed_tt: "«Кодоха» захватит здание Министерства обороны, Императорский отель, парламент и дворец императора. Мятежникам удалось убить многих чиновников:"
 SEA_japan.1.c: "Военных пора приструнить!"
 JAP_kodoha_coup_will_fail_non_historically_tt: "Мы объявим военное положение и прикажем специальным отрядам полиции Токио подавить восстание, стараясь как можно меньше вовлекать армию. Жертвы немногочисленны, хотя мятежникам всё-таки удалось убить нескольких чиновников:"
 SEA_japan.1.d: "Военных пора приструнить!" # Intentional
 SEA_japan.1.e: "Народу пора понять, что со всех сторон ему лгут!"
 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] нашего подчинения"
 SEA_japan_foreign_policy.1.desc: "Командование Квантунской армии [FROM.GetNameRuGen] требует от нас полного, однако не безоговорочного подчинения: если мы согласимся примкнуть к [FROM.GetNameRuDat], нам помогут вернуть утраченные когда-то монгольские земли и даже создать новую Монгольскую империю, управлять которой, впрочем, буд[FROM.GetNameEndRuPresentEtUt] непосредственно [FROM.GetNameDef]. Какой следует дать ответ?"
 SEA_japan_foreign_policy.1.a: "Мы видим в этом новую возможность."
 SEA_japan_foreign_policy.1.b: "Нужно любой ценой отстаивать независимость!"
 MEN_li_shouxin_available_tt: "§YЛи Шоусинь§! становится доступен в роли §Yгенерала§!"
 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap] подчиня[FROM.GetNameEndRuPresentEtYut]ся нашим требованиям"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] сложил[FROM.GetVerbGendEndA_RU] с себя полномочия в пользу нашего кандидата на [FROM.GetAdjRuLower]ий престол — князя Дэ. Теперь регион полностью оккупирован нами, и вскоре последует полная перестройка в местном правительстве."
 SEA_japan_foreign_policy.2.a: "Императору понравится эта новость."
 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся подчиниться нашим требованиям"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] отказом на наши требования. Судьба другого бунтаря против небесного государя — Ням-Осора — ничему [FROM.GetEgoEye_RU] не научила. Возможно, пора преподать [FROM.GetEmuEy_RU] урок скромности."
 SEA_japan_foreign_policy.3.a: "Мы не потерпим неуважения к императору!"
 SEA_japan_foreign_policy.3.b: "Обойдёмся и без этого человека."
 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] вступить в их союз"
 SEA_japan_foreign_policy.4.desc: "Сегодня к нам прибыла [FROM.GetAdjective]ая делегация. На повестке дня — обсуждение совместного покорения Азии. От нас требуют полного участия во всех нынешних и предстоящих войнах, и похоже, что эти люди не привыкли, чтобы им говорили «нет». Мы, впрочем, сомневаемся, что согласие принесет нам хоть какую-то пользу."
 SEA_japan_foreign_policy.4.a: "Вместе мы сила."
 SEA_japan_foreign_policy.4.b: "Мы не готовы нарушать принцип нейтралитета!"
 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] наше предложение"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader] — разумный человек: [FROM.GetOnOna_RU] решил[FROM.GetVerbGendEndA_RU] подписать все документы, необходимые для вступления в наш альянс. Сегодня радостный день!"
 SEA_japan_foreign_policy.5.a: "И это правильно."
 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся присоединяться"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader] не хочет внимать голосу разума и заявляет, что [FROM.GetNameDef] ни за что не стан[FROM.GetNameEndRuPresentEtUt] вступать в союз с нами. Впрочем, эти люди ещё не подозревают, что мы не намерены и дальше мириться с их нейтралитетом..."
 SEA_japan_foreign_policy.6.a: "Приказать войскам готовиться к наступлению!"
 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap] вед[FROM.GetNameEndRuPresentEtUt] подготовку к вторжению"
 SEA_japan_foreign_policy.7.desc: "[FROM.GetAdjective]ие власти не привыкли, чтобы им перечили. На границах нашей державы уже собирается армия, готовая стремительно вторгнуться и завоевать страну; в таком случае мы немедленно окажемся в [FROM.GetAdjRuLower]ой сфере влияния. Сейчас у нас ещё есть, вероятно, последняя возможность избежать конфликта. Осталось лишь определиться, готовы ли мы ею воспользоваться."
 SEA_japan_foreign_policy.7.a: "Если подумать, лучше всё-таки подчиниться."
 SEA_japan_foreign_policy.7.b: "Пусть приходят!"
 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap] подчиня[FROM.GetNameEndRuPresentEtYut]ся нашим требованиям"
 SEA_japan_foreign_policy.8.desc: "После долгих раздумий [FROM.GetAdjRuLower]ая делегация согласилась подписать пересмотренные документы и тем самым пожертвовала своей независимостью, избежав военного вторжения. Теперь мы готовы нанести удар на юг!"
 SEA_japan_foreign_policy.8.a: "Порядок восстановлен."
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader] отказывается подчиняться"
 SEA_japan_foreign_policy.9.desc: "[FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] решительным отказом на наше милостивое — и последнее — предложение избежать войны. Наши войска уже готовы по первому приказу незамедлительно занять крупные города врага. Сейчас он узнает, насколько страшен [ROOT.GetAdjRuLower]ий народ!"
 SEA_japan_foreign_policy.9.a: "Тэннохэйка бандзай!"
 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] оккупации региона [671.GetName]"
 SEA_japan_foreign_policy.10.desc: "Прибывшая к нам [FROM.GetAdjRuLower]ая делегация привезла с собой ультиматум: нам даётся ровно неделя на то, чтобы вывести войска из Тонкина и позволить [FROM.GetAdjRuLower]ой стороне разместить там собственные силы и военные базы. Официальная причина — угроза [VIN.GetAdjRuLower]ому суверенитету со стороны Китая, но мы знаем, что на самом деле послужило причиной такому ультиматуму..."
 SEA_japan_foreign_policy.10.a: "За это не стоит проливать кровь."
 SEA_japan_foreign_policy.10.b: "Мы им ничего не отдадим!"
 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap] переда[FROM.GetNameEndRuPresentEtYut] регион [671.GetName]"
 SEA_japan_foreign_policy.11.desc: "Правительство [FROM.GetNameRuGen] проявило благоразумие и начало выводить войска из Тонкина. Теперь мы сможем установить там зону безопасности, чтобы ни один китайский солдат не проник на [VIN.GetAdjRuLower]ую территорию. Сегодня победа за нами!"
 SEA_japan_foreign_policy.11.a: "Славный день для [ROOT.GetAdjRuLower]ого народа."
 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap] отверга[From.GetNameEndRuPresentEtYut] наши требования"
 SEA_japan_foreign_policy.12.desc: "Правительство [FROM.GetNameRuGen] вопреки здравому смыслу заявило, что не собирается уступать нам ни пяди индокитайской земли. Такое решение сильно затрудняет наше расширение на юг... Стоит ли с ним согласиться или же лучше будет нанести удар на западе?"
 SEA_japan_foreign_policy.12.a: "Они об этом еще пожалеют!"
 SEA_japan_foreign_policy.12.b: "Не будем настаивать."
 SEA_japan_foreign_policy.13.t: "[FROM.GetNameDefCap] оккупиру[FROM.GetNameEndRuPresentEtYut] регион [721.GetName]!"
 SEA_japan_foreign_policy.13.desc: "\nНесколькими днями ранее [JAP.GetAdjRuLower]ие войска оккупировали принадлежащую нам территорию [721.GetName] под предлогом защиты этой местности от возможного вторжения их врага. Это не что иное, как вооруженная агрессия, однако мы можем закрыть глаза на этот факт: оккупант слишком силен, чтобы сейчас ему можно было успешно противостоять."
 SEA_japan_foreign_policy.13.a: "За это не стоит проливать кровь."
 SEA_japan_foreign_policy.13.b: "Кем они себя возомнили?"
 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap] перестраива[FROM.GetNameEndRuPresentEtYut] наше правительство"
 SEA_japan_foreign_policy.14.desc: "[FROM.GetAdjective]ая администрация, принимавшая участие в основании нашей державы, решила, что необходимо полностью пересмотреть устройство нашего правительства, а заодно — нашу законодательную систему. В долгосрочной перспективе, впрочем, эти решения пойдут нам только на пользу, поэтому нет смысла отказываться."
 SEA_japan_foreign_policy.14.a: "Хорошо."
 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] оккупации региона [729.GetName]"
 SEA_japan_foreign_policy.15.desc: "[FROM.GetAdjective]ие войска, в ведении которых находится [592.GetName], считают, что враги могут нанести им удар из города — удобного для нападения пункта, а потому предъявили нам ультиматум: либо мы впускаем их в город (а значит, полностью лишаемся власти над ним), либо на нас обрушится вся мощь [FROM.GetAdjRuLower]ого оружия."
 SEA_japan_foreign_policy.15.a: "За это не стоит проливать кровь."
 SEA_japan_foreign_policy.15.b: "Мы им ничего не отдадим!"
 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap] переда[FROM.GetNameEndRuPresentEtYut] регион [729.GetName]"
 SEA_japan_foreign_policy.16.desc: "Власти региона [729.GetName] поняли, что сопротивление бесполезно, а потому согласились впустить наши войска. Народ торжествует: из Восточной Азии изгнана очередная западная держава!"
 SEA_japan_foreign_policy.16.a: "Славный день для [ROOT.GetAdjRuLower]ого народа."
 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap] отверга[From.GetNameEndRuPresentEtYut] наши требования"
 SEA_japan_foreign_policy.17.desc: "Власти региона [729.GetName] слишком много о себе возомнили, а потому отказались подчиниться требованиям, которые им выдвигает [592.GetName]. Теперь настало время раз и навсегда уничтожить [FROM.GetAdjective]ую империю!"
 SEA_japan_foreign_policy.17.a: "Они об этом еще пожалеют!"
 SEA_japan_foreign_policy.17.b: "Не будем настаивать."
 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap] приглаша[FROM.GetNameEndRuPresentEtYut] нас в свой альянс"
 SEA_japan_foreign_policy.18.desc: "В нашу столицу прибыла делегация из далекой державы под названием [FROM.GetNameDef]. Ее послы хотят заключить союз между нашими народами, а потому просят аудиенции у Его величества. Стоит ли соглашаться?"
 SEA_japan_foreign_policy.18.a: "Вместе мы сила."
 SEA_japan_foreign_policy.18.b: "Мы не готовы нарушать принцип нейтралитета..."
 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] наше приглашение"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader] любезно ответил[FROM.GetVerbGendEndA_RU] согласием на предложение заключить союз между нашими народами и уже предпринимает первые шаги по вхождению в нашу сферу влияния. Сегодня радостный день!"
 SEA_japan_foreign_policy.19.a: "Они понимают, что им не нужны неприятности."
 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся присоединяться"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] грубым отказом на предложение заключить союз между нашими народами: [FROM.GetOnOna_RU] утверждает, что тем самым нарушит принцип нейтралитета. Мы даже представить не можем, насколько коррумпированным должно быть правительство, чтобы принять такое безумное решение."
 SEA_japan_foreign_policy.20.a: "Им же хуже."
 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap] вновь перестраива[FROM.GetNameEndRuPresentEtYut] наше правительство"
 SEA_japan_foreign_policy.21.desc: "Наш милостивый повелитель — [FROM.GetNameDef] — собира[FROM.GetNameEndRuPresentEtYut]ся наконец узаконить наши притязания на право называться истинным монгольским государством. Нам предложили еще раз пересмотреть состав правительства и служб, чтобы перемены произошли быстрее. Сегодня [ROOT.GetAdjRuLower]ий народ торжествует!"
 SEA_japan_foreign_policy.21.a: "Если им так хочется..."
 SEA_japan_foreign_policy.22.t: "Замечены возможные [FROM.GetAdjRuLower]ие агенты"
 SEA_japan_foreign_policy.22.desc: "В нашу страну проникло несколько иностранных агентов. Они пытаются вступить в контакт с нашей аристократией и ведут пропаганду совместного процветания среди простых граждан. Мы подозреваем, что эти люди действуют по поручению [FROM.GetAdjRuLower]ого правительства. Как следует с ними поступить?"
 SEA_japan_foreign_policy.22.a: "Они безобидны. Не будем их трогать."
 SEA_japan_foreign_policy.22.b: "Срочно заняться укреплением внутренней безопасности!"
 SEA_japan_foreign_policy.23.t: "[FROM.GetNameDefCap] влия[FROM.GetNameEndRuPresentEtYut] на наш народ"
 SEA_japan_foreign_policy.23.desc: "[FROM.GetAdjective]ие агенты начали распространять паназиатскую пропаганду среди жителей Лхасы и тайно ввозить в страну деньги для подкупа местной аристократии. Еще немного — и обстановка выйдет из-под контроля..."
 SEA_japan_foreign_policy.23.a: "Их привлекает сфера совместного процветания..."
 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap] устанавлива[FROM.GetNameEndRuPresentEtYut] контакт с Тубтэном Кунпэлом"
 SEA_japan_foreign_policy.24.desc: "Офицеры доложили нам, что [FROM.GetAdjRuLower]ие агенты успешно вышли на связь с Тубтэном Кунпэлом — весьма влиятельным аристократом по прозвищу Тибетский силач. Теперь нас не ждет ничего хорошего..."
 SEA_japan_foreign_policy.24.a: "Они что-то задумали."
 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap] милитаризиру[FROM.GetNameEndRuPresentEtYut] Реформистскую партию Тибета"
 SEA_japan_foreign_policy.25.desc: "В последнее время неизвестные поставщики начали снабжать оружием Реформистскую партию Тибета — политическое движение, основанное в изгнании в Британской Индии и преданное Тубтэну Кунпэлу. По всей видимости, члены партии готовятся совершить государственный переворот, пользуясь тем, что мы не сможем их достать."
 SEA_japan_foreign_policy.25.a: "Это уже слишком!"
 SEA_japan_foreign_policy.26.t: "Переворот Силача"
 SEA_japan_foreign_policy.26.desc: "Переломный день наконец наступил. Рано утром Тубтэн Кунпэл при поддержке вооруженных сторонников выступил в сторону Лхасы. Он утверждает, что наша власть продажна и нелегитимна, а [ROOT.GetNameDef] — такое государство, которому непременно нужно войти в [FROM.GetAdjRuLower]ую сферу влияния. Стоит ли соглашаться на его требования или лучше будет стоять до последнего?"
 SEA_japan_foreign_policy.26.a: "Возможно, он прав."
 SEA_japan_foreign_policy.26.b: "Дать им бой!"
 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap] поддержива[FROM.GetNameEndRuPresentEtYut] панмонгольские притязания"
 SEA_japan_foreign_policy.27.desc: "Долгожданный день наконец настал. Мы готовы начать поход за возвращение утраченных земель Внешней Монголии, которыми сегодня правит [MON.GetLeader] — незаконный и трусливый правитель. Вскоре мир узнает, что в нас всё еще течет кровь Чингисхана!"
 SEA_japan_foreign_policy.27.a: "Поистине славный день."
 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap] отда[FROM.GetNameEndRuPresentEtUt] монгольские регионы"
 SEA_japan_foreign_policy.28.desc: "После занятия исконных монгольских земель [FROM.GetAdjRuLower]ие власти, верные своим обещаниям, передали нам управление над этими территориями. Мы невероятно признательны за оказанное доверие."
 SEA_japan_foreign_policy.28.a: "Прекрасно."
 SEA_japan_foreign_policy.29.t: "Итоги Суйюаньской кампании"
 SEA_japan_foreign_policy.29.desc: "Суйюаньская кампания завершилась. На всех картах теперь отмечены новые границы. Вероятно, следующая попытка наших подданных устроить подобное вторжение уже приведет к вмешательству центрального правительства Китая, которое крайне обеспокоено нашими действиями в регионе."
 SEA_japan_foreign_policy.29.a: "По крайней мере, теперь можно уделить внимание другим областям."
 SEA_japan_foreign_policy.30.t: "Конец Суйюаньской кампании"
 SEA_japan_foreign_policy.30.desc: "Наконец-то беспощадное наступление [JAP.GetNameRuGen] при поддержке кровожадных подданных завершилось. Войска нападающей стороны возвращаются на исходные позиции. Пока неизвестно, войдет ли сегодняшний день в историю, но ясно одно: правительство в Нанкине теперь в полной мере осознает масштаб [JAP.GetAdjRuLower]их притязаний на регион."
 SEA_japan_foreign_policy.30.a: "С очередной угрозой покончено."
 SEA_japan_foreign_policy.31.t: "Войска союзников Японии штурмуют наши позиции!"
 SEA_japan_foreign_policy.31.desc: "Наши солдаты в Суйюане отражают атаку [MEN.GetNameRuGen] и Великой ханьской справедливой армии. Противник намеревается захватить аймаки во Внутренней Монголии, и этого никак нельзя допустить!"
 SEA_japan_foreign_policy.31.a: "Покажем им, с кем они связались!"
 SEA_japan_foreign_policy.32.t: "Япония ищет союзников для противостояния коммунистической угрозе"
 SEA_japan_foreign_policy.32.desc: "[FROM.GetAdjective]ое Министерство иностранных дел совершило резкий разворот во внешней политике: его дипломаты теперь утверждают, что ищут более тесного сотрудничества с нами — при условии, что мы начнем принимать жесткие меры против коммунистов и всех, кто выступает против Японии. Что-то здесь нам кажется сомнительным, но, возможно, стоит рискнуть?"
 SEA_japan_foreign_policy.32.a: "Пообещаем, что так и сделаем."
 SEA_japan_foreign_policy.32.b: "Никаких сделок с [JAP.GetAdjRuLower]ими властями!"
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "Китай согласился на наши требования"
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] принимает наши требования"
 SEA_japan_foreign_policy.33.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] принял[FROM.GetVerbGendEndA_RU] наши условия и пообещал[FROM.GetVerbGendEndA_RU] запретить протесты против нашей страны, заодно приготовившись занять жесткую позицию в отношении местных коммунистов. Вскоре мы сможем заключить формальный союз и уничтожить язву, отравляющую азиатские народы и грозящую им скорой и неотвратимой гибелью."
 SEA_japan_foreign_policy.33.a: "Первый шаг сделан."
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] отвергает наши требования"
 SEA_japan_foreign_policy.34.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] решил[FROM.GetVerbGendEndA_RU], что [FROM.GetAdjRuLower]ий народ не заслуживает никакой пощады, а потому отклонил[FROM.GetVerbGendEndA_RU] наше милостивое предложение. Теперь остается лишь одно: положить конец [FROM.GetAdjRuLower]ой нации."
 SEA_japan_foreign_policy.34.a: "Они об этом еще пожалеют."
 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap] распространя[FROM.GetNameEndRuPresentEtYut] про[FROM.GetAdjRuLower]ие настроения"
 SEA_japan_foreign_policy.35.desc: "Несколько радиостанций западного побережья начали транслировать [FROM.GetAdjRuLower]ую пропаганду — очевидно, в попытке склонить наше население занять сторону пропагандистов в борьбе за Азию. Нужно немедленно это пресечь, пока они не добились своего!"
 SEA_japan_foreign_policy.35.a: "Как они смеют!"
 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap] распространя[FROM.GetNameEndRuPresentEtYut] про[FROM.GetAdjRuLower]ие настроения"
 SEA_japan_foreign_policy.36.desc: "Принадлежащие [FROM.GetNameRuDat] радиостанции начали транслировать [FROM.GetAdjRuLower]ую пропаганду, направленную на наше население. [FROM.GetAdjective]ое правительство же заявило, что готово инвестировать в развитие нашей промышленности в обмен на то, что мы позволим радиостанциям продолжать работу."
 SEA_japan_foreign_policy.36.a: "Такая дружба нам не помешает."
 SEA_japan_foreign_policy.36.b: "Немедленно прекратить это безобразие!"
 SEA_japan_foreign_policy.37.t: "[FROM.GetNameDefCap] способству[FROM.GetNameEndRuPresentEtYut] распространению нашего влияния"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] согласием на наше предложение. Наши радиостанции продолжат вещать в [FROM.GetAdjRuLower]ом эфире, а в самой стране смогут обосноваться наши промышленники."
 SEA_japan_foreign_policy.37.a: "Как мы и предсказывали."
 SEA_japan_foreign_policy.38.t: "[FROM.GetNameDefCap] не допуска[FROM.GetNameEndRuPresentEtYut] распространения нашего влияния"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader] решил[FROM.GetVerbGendEndA_RU] воспрепятствовать нашему вмешательству в дела [FROM.GetNameRuGen], заявив, что независимость некоторым образом важнее, чем исполнение высокого предназначения по объединению Азии."
 SEA_japan_foreign_policy.38.a: "Эта страна уже знает, что ей уготовано..."
 SEA_japan_foreign_policy.39.t: "[FROM.GetAdjective]ие инвестиции в наши природные ресурсы"
 SEA_japan_foreign_policy.39.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] решил[FROM.GetVerbGendEndA_RU] допустить инвестиции в наши природные ресурсы. [FROM.GetAdjective]ие компании уже начали организовывать их добычу на территории нашей страны."
 SEA_japan_foreign_policy.39.a: "Здесь наверняка есть какой-то скрытый умысел."
 SEA_japan_foreign_policy.40.t: "Вопрос о восточноазиатском совместном процветании"
 SEA_japan_foreign_policy.40.desc: "После учреждения Великой восточноазиатской сферы совместного процветания мы оказались на перепутье. Следует ли нам идти к заданной цели сопроцветания, или лучше будет забрать то, что должно принадлежать нам по праву, и установить прямой контроль над континентом?"
 SEA_japan_foreign_policy.40.a: "Власть императора должна быть превыше всего!"
 SEA_japan_foreign_policy.40.b: "Нужно стремиться к процветанию всех азиатских государств!"
 SEA_japan_foreign_policy.41.t: "Сэнбу"
 SEA_japan_foreign_policy.41.desc: "Для укрепления власти над континентальными владениями мы учредили институт сэнбу. Уже сделаны первые попытки обеспечить послушание населения оккупированных территорий. Возможно, на сэнбу следует возложить новые административные обязанности, к которым те приступят незамедлительно?"
 SEA_japan_foreign_policy.41.a: "Нужно немедленно воплотить этот замысел!"
 SEA_japan_foreign_policy.41.b: "Разумно будет какое-то время подождать."
 apply_senbu_law_tt: "На всех оккупированных территориях вводится оккупационный закон §Y«Сэнбу»§!"
 SEA_japan_foreign_policy.42.t: "Китайско-японский союз"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] торжественно заявил[FROM.GetVerbGendEndA_RU], что наши народы свела воедино общая судьба и что лишь совместным трудом мы сможем побороть главную угрозу — коммунизм. Для этого нам предложили заключить союз. В документах, однако, говорится, что союз этот будет временным. Стоит ли соглашаться?"
 SEA_japan_foreign_policy.42.a: "Это соответствует нашим интересам."
 SEA_japan_foreign_policy.42.b: "Что-то здесь неладно."
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] подписывает пакт"
 SEA_japan_foreign_policy.43.desc: "Наши народы ликуют: [FROM.GetAdjRuLower]ая сторона сегодня стала нашим союзником в борьбе с самой страшной угрозой азиатскому процветанию, а именно коммунизмом. И хотя союз этот заключен лишь на время, он все-таки будет для нас весьма полезен."
 SEA_japan_foreign_policy.43.a: "Прекрасно."
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] отказывается подписывать пакт"
 SEA_japan_foreign_policy.44.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] поступил[FROM.GetVerbGendEndA_RU] опрометчиво и бесчестно, отвергнув наше великодушное предложение. О союзе теперь не может идти речи, и Квантунская армия вновь обратила взор на Северный Китай. Возможно, пора немного пересмотреть нашу внешнюю политику."
 SEA_japan_foreign_policy.44.a: "С этим ничего не поделать."
 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] экономической интеграции"
 SEA_japan_foreign_policy.45.desc: "В нашу столицу сегодня прибыл[FROM.GetVerbGendEndA_RU] глава [FROM.GetNameRuGen] [FROM.GetLeader]. В ходе этого визита [FROM.GetOnOna_RU] выдвинул[FROM.GetVerbGendEndA_RU] предложение нарастить совместную экономическую деятельность и усилить взаимную интеграцию. Нашей экономике это, безусловно, пойдет на пользу, но что-то в этом предложении кажется сомнительным..."
 SEA_japan_foreign_policy.45.a: "От такого трудно отказаться."
 SEA_japan_foreign_policy.45.b: "Мы будем отстаивать свою экономическую независимость!"
 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] наше предложение"
 SEA_japan_foreign_policy.46.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] согласием на наше предложение. Прибывшие в нашу столицу дипломаты уже готовятся подписать все документы, необходимые для усиления экономической интеграции."
 SEA_japan_foreign_policy.46.a: "Мы очень признательны за подобную наивность."
 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] наше предложение"
 SEA_japan_foreign_policy.47.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] отреагировал[FROM.GetVerbGendEndA_RU] на наше предложение с большим недовольством и утверждает, что ни о каком тесном экономическом партнерстве между нашими странами не может быть и речи. Возможно, наш план разгадали..."
 SEA_japan_foreign_policy.47.a: "Ужасные новости..."
 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap] развива[FROM.GetNameEndRuPresentEtYut] нашу промышленность"
 SEA_japan_foreign_policy.48.desc: "Промышленники из [FROM.GetNameRuGen] приступили к расширению наших местных производств и учреждению новых корпораций в стране. Теперь нас определенно ждет процветание."
 SEA_japan_foreign_policy.48.a: "Успех уже совсем близко!"
 SEA_japan_foreign_policy.49.t: "Провозглашение реорганизованного правительства"
 SEA_japan_foreign_policy.49.desc: "Сегодня в Шанхае [ROOT.GetLeader] вместе с генералами и управляющими от Императорской армии Японии официально объявил[ROOT.GetVerbGendEndA_RU] об учреждении в Китае нового правительства — достойной замены прогнившему насквозь Гоминьдану. Да здравствует Китайская Республика!"
 SEA_japan_foreign_policy.49.a: "Успех уже совсем близко!"
 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] полной интеграции"
 SEA_japan_foreign_policy.50.desc: "Обоюдной интеграции наших экономик оказалось недостаточно, и теперь [FROM.GetLeader] с [FROM.GetAdjRuLower]ой стороны требует полного включения нашей территории в их государство. Если мы немедленно не отколемся от [FROM.GetNameRuGen], с независимостью можно будет распрощаться. Как же лучше поступить?"
 SEA_japan_foreign_policy.50.a: "Придется смириться."
 SEA_japan_foreign_policy.50.b: "Победа или смерть!"
 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на полную интеграцию"
 SEA_japan_foreign_policy.51.desc: "Наш парламент громкими аплодисментами встретил сегодняшнюю новость о том, что правительство [FROM.GetNameRuGen] согласилось войти в состав нашей державы. Очевидно, преимущества такого положения перевесили все возможные недостатки — например, полную утрату суверенитета."
 SEA_japan_foreign_policy.51.a: "Отлично!"
 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] полную интеграцию"
 SEA_japan_foreign_policy.52.desc: "Несмотря на очевидные (в первую очередь для Азии) преимущества, [FROM.GetNameDef] отказыва[FROM.GetNameEndRuPresentEtYut]ся от нашего щедрого предложения полной интеграции. О причинах остается только гадать, но можно предположить, что [FROM.GetNameDef] дума[FROM.GetNameEndRuPresentEtYut] только о себе."
 SEA_japan_foreign_policy.52.a: "Они подрывают азиатское единство!"
 SEA_japan_foreign_policy.52.b: "Будем внимательно наблюдать."
 SEA_japan_foreign_policy.53.t: "В аймаке Хан-Хэнтий-Уулын обнаружены диверсанты"
 SEA_japan_foreign_policy.53.desc: "В нашу страну проникло несколько иностранных агентов. Они пытаются вступить в контакт с нашей аристократией и ведут пропаганду совместного процветания среди простых граждан. Мы подозреваем, что эти люди действуют по поручению [FROM.GetAdjRuLower]ого правительства, имеющего определенные планы на монгольский народ."
 SEA_japan_foreign_policy.53.a: "Нужно быть настороже."
 SEA_japan_foreign_policy.54.t: "[FROM.GetAdjective]ое оружие заполоняет черные рынки"
 SEA_japan_foreign_policy.54.desc: "Недавно на наши черные рынки хлынула волна оружейных поставок. Мы подозреваем, что главный поставщик — это [FROM.GetNameDef], поскольку немалая часть незаконно поставленного в страну оружия оказалась в руках различных диссидентов и подрывных элементов. Либо ситуацию в стране пытаются расшатать, либо — что еще хуже — наше правительство хотят свергнуть!"
 SEA_japan_foreign_policy.54.a: "Они вооружают политических диссидентов!"
 SEA_japan_foreign_policy.55.t: "Слухи о вторжении из Внутренней Монголии"
 SEA_japan_foreign_policy.55.desc: "На нашей южной границе замечено скопление соединений армии Внутренней Монголии. По всей видимости, она готовится ко вторжению, хотя конкретные задачи этого вторжения еще не ясны."
 SEA_japan_foreign_policy.55.a: "Теперь либо победа, либо смерть. Готовимся к худшему."
 SEA_japan_foreign_policy.56.t: "На востоке замечены маньчжурские партизаны"
 SEA_japan_foreign_policy.56.desc: "В окрестностях Баян-Тумена и других поселений на востоке страны обнаружены маньчжурские партизаны. Пока они ничем не отличаются от обычных разбойников, но со временем могут доставить нам неприятности."
 SEA_japan_foreign_policy.56.a: "Теперь либо победа, либо смерть. Готовимся к худшему."
 SEA_japan_foreign_policy.57.t: "[FROM.GetAdjective]ое принуждение к покорению"
 SEA_japan_foreign_policy.57.desc: "Сегодня [FROM.GetAdjRuLower]ое правительство выдвинуло нам ультиматум. От нас требуют полностью покориться; в противном случае всю нашу державу ждет гибель. Мы, впрочем, уже знаем, что приготовил нам противник. Возможно, лучше будет дать ему отпор?"
 SEA_japan_foreign_policy.57.a: "Мы не сможем их одолеть."
 SEA_japan_foreign_policy.57.b: "Встанем на защиту революции!"
 MON_japan_starts_a_popular_civil_war_tt: "Япония устроит в нашей стране гражданскую войну против правительства и наверняка займет сторону бунтующих"
 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap] отда[FROM.GetNameEndRuPresentEtUt] китайские регионы"
 SEA_japan_foreign_policy.58.desc: "Мы получили от [FROM.GetAdjRuLower]ого руководства множество регионов, ранее принадлежавших Гоминьдану. [FROM.GetAdjective]ие власти попросили нас подготовить эти земли к полноценной интеграции в состав нашего государства. Не разочаруем их!"
 SEA_japan_foreign_policy.58.a: "Прекрасно."
 SEA_japan_foreign_policy.59.t: "Провозглашение государства Бирма"
 SEA_japan_foreign_policy.59.desc: "Несколькими часами ранее [ROOT.GetLeader] и [JAP.GetAdjRuLower]ие полководцы выступили с совместным заявлением о создании нового [ROOT.GetAdjective]ого государства. Врагов ждет неминуемый разгром!"
 SEA_japan_foreign_policy.59.a: "Успех уже совсем близко!"
 SEA_japan_foreign_policy.60.t: "Япония провозглашает государство Бирма"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] объявил[JAP.GetVerbGendEndA_RU] о создании нового [ROOT.GetAdjective]ого государства — противника нашей страны и ее курса. Похоже, они готовы сражаться за свою независимость — если придется, то даже насмерть!"
 SEA_japan_foreign_policy.60.a: "Дадим им отпор. Смерть изменникам!"
 SEA_japan_foreign_policy.60.b: "Нужно к ним присоединиться. Успех уже совсем близко!"
 SEA_japan_foreign_policy.61.t: "Предательство Вана Цзинвэя"
 SEA_japan_foreign_policy.61.desc: "На прошлой неделе предатель Ван Цзинвэй, как сообщается, покинул свою резиденцию и скрылся в неизвестном направлении. Сейчас уже понятно, что этого было не избежать — он был слишком разочарован политикой, которую вел[ROOT.GetVerbGendEndA_RU] [ROOT.GetLeader]. Скучать по нему, однако, никто не будет."
 SEA_japan_foreign_policy.61.a: "Это было ожидаемо."
 SEA_japan_foreign_policy.61.b: "Быть может, он прав..."
 SEA_japan_foreign_policy.62.t: "Ван Цзинвэй перебегает"
 SEA_japan_foreign_policy.62.desc: "В Шанхай прибыл Ван Цзинвэй — бывший член Гоминьдана, занимавший в партии достаточно высокое положение и теперь желающий работать на благо нашей страны. С учетом всех достижений и популярности Цзинвэя разумно будет предоставить ему видную правительственную должность: возможно, он проявит себя достойным руководителем."
 SEA_japan_foreign_policy.62.a: "Из него получится сильный вождь."
 SEA_japan_foreign_policy.62.b: "Сунь Дяньин — более способный деятель."
 SEA_japan_foreign_policy.63.t: "Слияние с [RNG.GetNameRuInst]"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] потребовал[JAP.GetVerbGendEndA_RU] слияния нашего правительства с правительством [RNG.GetNameRuGen]. Если мы пойдем на этот шаг, наша страна утратит независимость, зато ее деятели получат высокие посты в структурах [RNG.GetAdjRuLower]ой власти. Стоит ли соглашаться?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] займет хорошую должность. Мы согласны."
 SEA_japan_foreign_policy.63.b: "Нашей самостоятельности придет конец. Ни за что!"
 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap] объединя[FROM.GetNameEndRuPresentEtYut]ся с нами"
 SEA_japan_foreign_policy.64.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] согласием на предложение [JAP.GetAdjRuLower]их властей объединиться с нашим правительством. [FROM.GetAdjective]ие земли теперь находятся под нашей юрисдикцией. Замечательный день!"
 SEA_japan_foreign_policy.64.a: "Понятно, почему они согласились."
 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся объединяться"
 SEA_japan_foreign_policy.65.desc: "[FROM.GetLeader], человек неглубокого мышления, ответил[FROM.GetVerbGendEndA_RU] отказом на предложение объединиться с [RNG.GetNameRuInst]. Возможно, нам следует предложить условия получше... или прибегнуть к устрашению."
 SEA_japan_foreign_policy.65.a: "Со временем всё равно согласятся..."
 SEA_japan_foreign_policy.66.t: "Провозглашение временного правительства Свободной Индии"
 SEA_japan_foreign_policy.66.desc: "Несколькими часами ранее [ROOT.GetLeader] и [JAP.GetAdjRuLower]ие полководцы выступили с совместным заявлением о создании нового [ROOT.GetAdjective]ого государства. Врагов ждет неминуемый разгром!"
 SEA_japan_foreign_policy.66.a: "Успех уже совсем близко!"
 SEA_japan_foreign_policy.67.t: "Япония учреждает временное правительство Свободной Индии"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader] объявил[JAP.GetVerbGendEndA_RU] о создании нового [ROOT.GetAdjective]ого государства — противника нашей страны и ее курса. Похоже, они готовы сражаться за свою независимость — если придется, то даже насмерть!"
 SEA_japan_foreign_policy.67.a: "Дадим им отпор. Смерть изменникам!"
 SEA_japan_foreign_policy.67.b: "Нужно к ним присоединиться. Успех уже совсем близко!"
 SEA_japan_foreign_policy.68.t: "Провозглашение Второй Филиппинской Республики"
 SEA_japan_foreign_policy.68.desc: "Несколькими часами ранее [ROOT.GetLeader] и [JAP.GetAdjRuLower]ие полководцы выступили с совместным заявлением о создании нового [ROOT.GetAdjective]ого государства. Врагов ждет неминуемый разгром!"
 SEA_japan_foreign_policy.68.a: "Успех уже совсем близко!"
 SEA_japan_foreign_policy.69.t: "Япония провозглашает Вторую Филиппинскую Республику"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader] объявил[JAP.GetVerbGendEndA_RU] о создании нового [ROOT.GetAdjective]ого государства — противника нашей страны и ее курса. Похоже, они готовы сражаться за свою независимость — если придется, то даже насмерть!"
 SEA_japan_foreign_policy.69.a: "Дадим им отпор. Смерть изменникам!"
 SEA_japan_foreign_policy.69.b: "Нужно к ним присоединиться. Успех уже совсем близко!"
 SEA_japan_foreign_policy.70.t: "Япония требует нашей капитуляции"
 SEA_japan_foreign_policy.70.desc: "[FROM.GetAdjective]ие дипломаты предъявили нам ультиматум. От нас требуют пересмотреть восточные границы и подписать мир на условиях другой стороны, то есть, по сути, отказаться от своих интересов в Азии. Впрочем, в таком случае мы сможем уделить всё внимание возврату утраченных европейских земель, а со временем, когда враги будут повержены, — вернуть себе и восток."
 SEA_japan_foreign_policy.70.a: "Мы не сдадимся!"
 SEA_japan_foreign_policy.70.b: "Одним врагом станет меньше."
 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся сдаваться"
 SEA_japan_foreign_policy.71.desc: "Болваны в московских кабинетах отказались пойти на наши первоначальные условия. Остается только одно: полное разрушение их государственности. Границы теперь придется пересмотреть еще тщательнее!"
 SEA_japan_foreign_policy.71.a: "Наш меч сразит их!"
 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap] сда[FROM.GetNameEndRuPresentEtYut] восток"
 SEA_japan_foreign_policy.72.desc: "Дипломаты, чьими устами говорит [FROM.GetLeader], трусливо поджали хвост и согласились на наши условия. Теперь все их сибирские владения отойдут нам. Сегодня империя ликует!"
 SEA_japan_foreign_policy.72.a: "Мы победили!"
 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap] отступа[SOV.GetNameEndRuPresentEtYut] из Сибири"
 SEA_japan_foreign_policy.73.desc: "Наши союзники капитулируют перед [JAP.GetNameRuInst] и выводят войска из Восточной Азии, оставляя нас в крайне щекотливом положении. Стоит ли теперь искать новых союзников или лучше будет и дальше бороться с [JAP.GetAdjRuLower]им режимом?"
 SEA_japan_foreign_policy.73.a: "Нас бросили..."
 SEA_japan_foreign_policy.73.b: "Значит, обратимся за защитой к Японии!"
 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap] ищ[FROM.GetNameEndRuPresentEtUt] нашей защиты"
 SEA_japan_foreign_policy.74.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader], разочаровавшись в оказавшихся предателями бывших союзниках, обращается к нам с просьбой: [FROM.GetOnOna_RU] хочет, чтобы мы стали защитником [FROM.GetAdjRuLower]их территорий и проживающего там народа. Стоит ли пойти навстречу?"
 SEA_japan_foreign_policy.74.a: "Хорошо."
 SEA_japan_foreign_policy.74.b: "Обойдемся без них."
 SEA_japan_foreign_policy.75.t: "Прибывает [FROM.GetAdjRuLower]ое снаряжение"
 SEA_japan_foreign_policy.75.desc: "Похоже, что нашим агентам на территории [FROM.GetNameRuGen] наконец удалось заключить сделку с руководством страны. Толчком к этому послужил недавний государственный переворот, совершенный фракцией «Кодоха» — группировкой, в которой состояло большинство наших агентов. Да здравствуют оба императора!"
 SEA_japan_foreign_policy.75.a: "Мы крайне признательны!"
 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] полной интеграции"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader] заявил[FROM.GetVerbGendEndA_RU], что мы должны войти в состав [FROM.GetAdjRuLower]ого государства. Причиной этому послужила попытка партии «Кодоха» совершить государственный переворот. За ней последовало объявление чрезвычайного положения, и теперь несогласные с правительством офицеры, вероятно, укрываются в регионах под нашим управлением. Если мы согласимся, [FROM.GetAdjRuLower]ая сторона получит всю полноту власти над нами. Стоит ли отвечать согласием?"
 SEA_japan_foreign_policy.76.a: "Придется смириться."
 SEA_japan_foreign_policy.76.b: "Они слишком много о себе думают."
 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на полную интеграцию"
 SEA_japan_foreign_policy.77.desc: "Правитель [FROM.GetNameRuGen] [FROM.GetLeader] несколькими часами ранее подтвердил[FROM.GetVerbGendEndA_RU] свое согласие войти в состав нашей державы. Теперь наше правительство полностью контролирует все корейские территории, даже самые незначительные."
 SEA_japan_foreign_policy.77.a: "Отлично!"
 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] полную интеграцию"
 SEA_japan_foreign_policy.78.desc: "Несмотря на очевидные (в первую очередь для народа) преимущества, правитель [FROM.GetNameRuGen] [FROM.GetLeader] отказывается от нашего предложения полной интеграции. О причинах остается только гадать, но можно предположить, что этого человека совершенно не волнует благополучие граждан."
 SEA_japan_foreign_policy.78.a: "Нам нужен более благонадежный правитель!"
 SEA_japan_foreign_policy.78.b: "Пока что будем уважать такое решение..."
 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap] ищ[FROM.GetNameEndRuPresentEtUt] более близкого сотрудничества"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader] обращается к нам с предложением, которое, как [FROM.GetOnOna_RU] утверждает, будет крайне выгодно народам обеих стран. Суть предложения такова: наше государство должно со временем войти в состав [FROM.GetNameRuGen], лишившись всякой самостоятельности и превратившись в неотъемлемую часть соседской державы. Но в чем же выгода для нас?"
 SEA_japan_foreign_policy.79.a: "Да, нам это пойдет на пользу."
 SEA_japan_foreign_policy.79.b: "Нет! У Маньчжурии собственный путь."
 MAN_we_can_be_annexed_by_kodoha_tt: "В скором будущем нас смо[JAP.GetNameSuffixRuDzhetGut] §Rаннексировать§! [JAP.GetNameDef]!"
 SEA_japan_foreign_policy.80.t: "Общество Согласия выражает согласие"
 SEA_japan_foreign_policy.80.desc: "Общество Согласия — представители правящей элиты [FROM.GetNameRuGen] — одобрило наше предложение и готово в ближайшем будущем принять бразды правления регионом в составе нашего государства. Похоже, что объединение пойдет по плану."
 SEA_japan_foreign_policy.80.a: "Хорошо."
 SEA_japan_foreign_policy.81.t: "Общество Согласия выступает против"
 SEA_japan_foreign_policy.81.desc: "Общество Согласия — представители правящей элиты [FROM.GetNameRuGen] — ответило отказом на наше предложение и заявило, что вхождение в состав нашей державы не сулит никаких преимуществ. Вероятно, к такому ответу их склонили маньчжурские диссиденты или коммунисты... Увы, мы не собираемся пересматривать свои далеко идущие планы."
 SEA_japan_foreign_policy.81.a: "Разберемся с ними позже."
 SEA_japan_foreign_policy.81.b: "Раз таково их желание..."
 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap] ищ[FROM.GetNameEndRuPresentEtUt] поддержки в борьбе против СССР"
 SEA_japan_foreign_policy.82.desc: "Нам поступило заманчивое предложение от старого дальневосточного друга — [FROM.GetNameRuGen], государства, с которым нас связывает не только общая история, но и недоверие к [SOV.GetAdjRuLower]ой власти. [FROM.GetName] хочет заключить с нами военный союз, обязующий любую из сторон прийти на помощь другой, если та вступит в войну с [SOV.GetNameRuInst]. Стоит ли упускать такую замечательную возможность?"
 SEA_japan_foreign_policy.82.a: "Мы не откажем [FROM.GetAdjRuLower]им друзьям!"
 SEA_japan_foreign_policy.82.b: "Это слишком опасно для нас."
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] подписывает пакт"
 SEA_japan_foreign_policy.83.desc: "Наши близкие друзья в [FROM.GetAdjRuLower]ом правительстве любезно согласились заключить обоюдный анти[SOV.GetAdjRuLower]ий пакт. В эту минуту делегаты подписывают все необходимые для этого документы. Подготовка к быстрому вторжению в [SOV.GetNameRuAcc] на случай, если вдруг возникнет такая необходимость, также идет полным ходом."
 SEA_japan_foreign_policy.83.a: "Отлично!"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] отказывается подписать пакт"
 SEA_japan_foreign_policy.84.desc: "К сожалению, наши многолетние попытки укрепить отношения между двумя державами оказались тщетными. [FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] отказом на наше предложение заключить обоюдный анти[SOV.GetAdjRuLower]ий пакт, заявив, что [FROM.GetAdjRuLower]ий народ окажется в большой опасности, если [SOV.GetAdjRuLower]ая агентура вдруг узнает о существовании такого договора."
 SEA_japan_foreign_policy.84.a: "Возможно, новая изоляция пойдет нам на пользу..."
 SEA_japan_foreign_policy.85.t: "Призвать членов пакта к войне"
 SEA_japan_foreign_policy.85.d: "Как мы и предполагали при подписании антисоветского пакта, теперь мы находимся в состоянии войны с Советским Союзом. Подписавшиеся стороны должны исполнить свое обещание и присоединиться к нам."
 SEA_japan_foreign_policy.85.a: "Мы были правы в своих оценках."
 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap] призыва[From.GetNameEndRuPresentEtYut] членов пакта вступить в войну"
 SEA_japan_foreign_policy.86.desc: "Все стороны польско-японского пакта, согласно его условиям, должны объединиться в случае любой агрессии со стороны Советского Союза. Государство [From.GetName] было атаковано СССР и призывает всех членов пакта оказать немедленную поддержку. Пора показать, что [Root.GetName] — наш верный союзник и мы готовы противостоять советской угрозе по всему миру."
 SEA_japan_foreign_policy.86.a: "[From.GetNameDefCap] не в одиночестве!"
 SEA_japan_foreign_policy.86.b: "Это чужая война."
 SEA_japan_foreign_policy.86.b_tt: "§YВсе страны, соблюдающие условия пакта, расценят этот шаг как предательство (§!§R-50§!§Y к мнению)§!"
 SEA_japan_foreign_policy.87.t: "Аннексия с [FROM.GetAdjRuLower]ой стороны"
 SEA_japan_foreign_policy.87.desc: "Когда Общество Согласия пошло навстречу требованиям «Кодохи», стало понятно, что аннексия нашей страны — лишь вопрос времени. Сегодня [FROM.GetAdjRuLower]ая делегация привезла все документы, необходимые для полной интеграции нашего государства в состав их державы. Все они уже подписаны нашими представителями."
 SEA_japan_foreign_policy.87.a: "Раз уж мы на это подписались..."
 SEA_japan_foreign_policy.88.t: "Аннексия [FROM.GetNameRuGen]"
 SEA_japan_foreign_policy.88.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] сегодня подтвердил[FROM.GetVerbGendEndA_RU] согласие войти в состав нашей державы. Теперь наше правительство полностью контролирует всю территорию Маньчжурии."
 SEA_japan_foreign_policy.88.a: "Прекрасно."
 SEA_japan_foreign_policy.89.t: "[FROM.GetAdjective]ое государство предлагает промышленность за ресурсы"
 SEA_japan_foreign_policy.89.desc: "Мы получили предложение из [FROM.GetNameRuGen]. Они хотят получать наши ресурсы, предоставляя взамен часть производственных мощностей. В настоящее время их особенно интересуют ресурсы [FROM.FROM.GetNameRuGen]."
 SEA_japan_foreign_policy.89.a: "Почему бы и нет."
 SEA_japan_foreign_policy.89.b: "Сейчас не самое удачное время."
 SEA_japan_foreign_policy.90.t: "[FROM.GetAdjective]ие власти подписали договор о промышленной торговле"
 SEA_japan_foreign_policy.90.desc: "[FROM.GetAdjective]ие дипломаты рассмотрели наше предложение предоставить производственные мощности в обмен на ресурсы. Они сочли эту сделку выгодной для обеих сторон и с радостью приняли наши условия. Поставки ресурсов начнутся в ближайшее время."
 SEA_japan_foreign_policy.90.a: "Отлично."
 SEA_japan_foreign_policy.91.t: "[FROM.GetAdjective]ие власти отклонили договор о промышленной торговле"
 SEA_japan_foreign_policy.91.desc: "[FROM.GetAdjective]ие дипломаты отнеслись к нашему предложению нейтрально, но в конечном итоге отказались предоставлять ресурсы в обмен на производственные мощности. По их мнению, сейчас не самое подходящее время для такой сделки. Возможно, мы вернемся к этому вопросу, когда связи между нашими государствами станут крепче."
 SEA_japan_foreign_policy.91.a: "Не вышло сейчас — выйдет потом..."
 SEA_japan_foreign_policy.92.t: "[FROM.GetAdjective]ие власти заинтересованы в сближении"
 SEA_japan_foreign_policy.92.desc: "Представители [FROM.GetNameRuGen] предлагают укрепить связи между нашими странами. По их словам, раньше этому мешало милитаристское лобби в их правительстве, но сейчас эта проблема решена. Они предлагают нам сотрудничество в области торговли, исследований и обороны. Мы можем подписать как все договора сразу, так и только один из них. Полностью отказывать им было бы невежливо — учитывая, сколько усилий они приложили."
 SEA_japan_foreign_policy.92.a: "Связи можно укрепить и с помощью торговли."
 SEA_japan_foreign_policy.92.b: "Мы не видим необходимости в договорах..."
 SEA_japan_foreign_policy.92.c: "Надо заключить с ними договор об обороне."
 SEA_japan_foreign_policy.92.d: "Мы подпишем все предложенные договоры!"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] подписывает договор о сотрудничестве"
 SEA_japan_foreign_policy.93.desc: "[FROM.GetLeader] от имени [FROM.GetNameRuGen] подписал[FROM.GetVerbGendEndA_RU] один из предложенных нами договоров, согласившись укреплять торговые и научные связи между нашими державами. Это подлинная дипломатическая победа [ROOT.GetNameRuGen]!"
 SEA_japan_foreign_policy.93.a: "Замечательно!"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] не подписывает ни одного договора"
 SEA_japan_foreign_policy.94.desc: "[FROM.GetLeader] из [FROM.GetNameRuGen] двулично отклонил[FROM.GetVerbGendEndA_RU] все наши предложения, перечеркнув планы укрепления отношений между нашими странами. Это черный день для [ROOT.GetNameRuGen] и всех наших дипломатов..."
 SEA_japan_foreign_policy.94.a: "Ужасно."
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] подписывает договор об обороне"
 SEA_japan_foreign_policy.95.desc: "[FROM.GetLeader] от имени [FROM.GetNameRuGen] подписал[FROM.GetVerbGendEndA_RU] один из предложенных нами договоров, согласившись, что наши державы должны защищать друг друга в случае нападения третьей стороны. Это подлинная дипломатическая победа [ROOT.GetNameRuGen]!"
 SEA_japan_foreign_policy.95.a: "Замечательно!"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] подписывает исчерпывающий договор о сотрудничестве"
 SEA_japan_foreign_policy.96.desc: "[FROM.GetLeader] от имени [FROM.GetNameRuGen] подписал[FROM.GetVerbGendEndA_RU] все предложенные нами договоры. Теперь наши державы будут вместе укреплять торговлю и науку, а также защищать друг друга в случае нападения третьей стороны. Это великая дипломатическая победа [ROOT.GetNameRuGen]!"
 SEA_japan_foreign_policy.96.a: "Замечательно!"
 jap_usa_japan_research_name: "Американо-японское исследовательское соглашение"
 jap_usa_japan_research_desc: "Соглашение о сотрудничестве между учеными США и Японии."
 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap] просит установить торговые соглашения"
 SEA_japan_foreign_policy.97.desc: "В нашу столицу прибыли [FROM.GetAdjective]ие дипломаты: [FROM.GetLeader], глава [FROM.GetNameRuGen], хочет обсудить укрепление торговых отношений между нашими державами. Если торговые связи станут прочнее, окрепнут и связи дипломатические, однако в этом случае другая сторона сможет закупать наши ресурсы по сниженным ценам, что может навредить экономике."
 SEA_japan_foreign_policy.97.a: "Не видим здесь ничего страшного."
 SEA_japan_foreign_policy.97.b: "Заберите свои бумаги обратно в Токио!"
 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] предложение о торговле"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetLeader] из [FROM.GetNameRuGen] соглашается, что наши страны должны торговать на более выгодных условиях. Все необходимые документы уже подписаны и вступили в силу. Наш новый торговый партнер полностью разделяет наши взгляды на то, каким должно быть будущее всей Азии!"
 SEA_japan_foreign_policy.98.a: "Прекрасно."
 SEA_japan_foreign_policy.99.t: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] предложение о торговле"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetLeader] демонстративно отклонил[FROM.GetVerbGendEndA_RU] наше предложение снизить торговые издержки и даже пригрозил[FROM.GetVerbGendEndA_RU] ввести новые пошлины, если мы продолжим настаивать. Похоже, [FROM.GetNameRuDat] нет места в наших планах на будущее."
 SEA_japan_foreign_policy.99.a: "Отвратительно!"
 SEA_japan_foreign_policy.100.t: "[FROM.GetName] приглаша[FROM.GetNameEndRuPresentEtYut] нас в валютный союз"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader], глава [FROM.GetNameRuGen], обращается к нам с предложением вступить в валютный союз, что только укрепит экономику наших стран. Кажется, такое выгодное предложение не стоит упускать."
 SEA_japan_foreign_policy.100.a: "Мы с радостью согласимся."
 SEA_japan_foreign_policy.100.b: "Это подозрительно..."
 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap] вступа[FROM.GetNameEndRuPresentEtYut] в валютный союз"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetLeader] из [FROM.GetNameRuGen] соглашается, что введение общей валюты будет выгодно обеим нашим странам. Все необходимые документы уже подписаны и вступили в силу. Наш новый торговый партнер полностью разделяет наши планы на будущее всей Азии!"
 SEA_japan_foreign_policy.101.a: "Прекрасно."
 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся от валютного союза"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetLeader] демонстративно отклонил[FROM.GetVerbGendEndA_RU] наше предложение ввести общую валюту и даже пригрозил[FROM.GetVerbGendEndA_RU] ввести новые пошлины, если мы продолжим настаивать. Похоже, [FROM.GetNameRuDat] нет места в наших планах на будущее."
 SEA_japan_foreign_policy.102.a: "Отвратительно!"
 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] экономической интеграции"
 SEA_japan_foreign_policy.103.desc: "В нашу столицу сегодня прибыл[FROM.GetVerbGendEndA_RU] [FROM.GetLeader], глава [FROM.GetNameRuGen]. В ходе этого визита [FROM.GetOnOna_RU] выдвинул[FROM.GetVerbGendEndA_RU] предложение расширить наш валютный союз и усилить интеграцию экономик двух стран. Нам это, безусловно, пойдет на пользу, но что-то в этом предложении кажется сомнительным..."
 SEA_japan_foreign_policy.103.a: "От такого трудно отказаться."
 SEA_japan_foreign_policy.103.b: "Мы будем отстаивать свою экономическую независимость!"
 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] наше предложение"
 SEA_japan_foreign_policy.104.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] согласием на наше предложение. Прибывшие в нашу столицу дипломаты уже готовятся подписать все документы, необходимые для усиления экономической интеграции."
 SEA_japan_foreign_policy.104.a: "Мы очень признательны за подобную наивность."
 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] наше предложение"
 SEA_japan_foreign_policy.105.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] отреагировал[FROM.GetVerbGendEndA_RU] на наше предложение с большим недовольством и утверждает, что ни о каком тесном экономическом партнерстве между нашими странами не может быть и речи. Возможно, наш план разгадали..."
 SEA_japan_foreign_policy.105.a: "Это ужасно..."
 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap] интегрирует нашу экономику"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetLeader], глава [FROM.GetNameRuGen], выходит за рамки данных ранее обещаний и теперь намеренно влияет на рыночную обстановку так, чтобы наша зависимость от их экономики только росла, а мы вынуждены были придерживаться навязанного нам курса. Если сейчас не отколоться, через какое-то время мы потеряем право называться независимой страной. Как нам лучше поступить?"
 SEA_japan_foreign_policy.106.a: "Придется смириться."
 SEA_japan_foreign_policy.106.b: "Победа или смерть!"
 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap] принимает дальнейшую интеграцию"
 SEA_japan_foreign_policy.107.desc: "Наш парламент встретил громкими аплодисментами сегодняшнюю новость о том, что правительство [FROM.GetNameRuGen] согласилось продолжить экономическую интеграцию. Очевидно, ее преимущества стоят того, чтобы немного поступиться суверенитетом."
 SEA_japan_foreign_policy.107.a: "Отлично!"
 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap] отказывается от дальнейшей интеграции"
 SEA_japan_foreign_policy.108.desc: "Несмотря на очевидные преимущества более тесного сотрудничества, [FROM.GetNameDef] отказывается от нашего предложения о дальнейшей интеграции. О причинах остается только гадать, но можно предположить, что они думают только о себе."
 SEA_japan_foreign_policy.108.a: "Они раскалывают наше объединение!"
 SEA_japan_foreign_policy.108.b: "Будем внимательно наблюдать."
 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] полной интеграции"
 SEA_japan_foreign_policy.109.desc: "Похоже, интеграция наших экономик не смогла удовлетворить аппетиты [FROM.GetAdjective]их властей, так как [FROM.GetLeader], глава [FROM.GetNameRuGen], выходит за рамки данных ранее обещаний и теперь требует от нас полностью войти в состав их державы. Если сейчас мы не сможем защитить свой суверенитет, через некоторое время мы потеряем право называться независимой страной. Как нам лучше поступить?"
 SEA_japan_foreign_policy.109.a: "Придется смириться."
 SEA_japan_foreign_policy.109.b: "Победа или смерть!"
 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся на полную интеграцию"
 SEA_japan_foreign_policy.110.desc: "Наш парламент встретил громкими аплодисментами сегодняшнюю новость о том, что правительство [FROM.GetNameRuGen] согласилось войти в состав нашей державы. Очевидно, преимущества такого положения перевесили все возможные недостатки — например, полную утрату суверенитета."
 SEA_japan_foreign_policy.110.a: "Отлично!"
 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] полную интеграцию"
 SEA_japan_foreign_policy.111.desc: "Несмотря на очевидные (в первую очередь для федерации) преимущества более тесного сотрудничества, [FROM.GetNameDef] отказывается от нашего предложения полной интеграции. О причинах остается только гадать, но можно предположить, что они думают только о себе."
 SEA_japan_foreign_policy.111.a: "Они раскалывают наше объединение!"
 SEA_japan_foreign_policy.111.b: "Будем внимательно наблюдать."
 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap] требу[FROM.FROM.GetNameEndRuPresentEtYut] контроля над нашими азиатскими колониями"
 SEA_japan_foreign_policy.112.desc: "Представители [FROM.GetNameRuGen] предложили нам договор, согласно которому мы уступим им свои владения в Бирме и Малайзии, а взамен получим права на добычу ресурсов в некоторых ключевых районах. Они утверждают, что такая сделка соответствует их доктрине хранителей Тихого океана: пока они будут защищать Азию от коммунизма, мы сможем полностью сосредоточиться на Европе и Африке. Что скажете?"
 SEA_japan_foreign_policy.112.a: "Да, это позволит нам заняться другими проблемами."
 SEA_japan_foreign_policy.112.b: "Нарушить целостность империи? Ни за что!"
 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap] уступа[FROM.FROM.GetNameEndRuPresentEtYut] азиатские колонии"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetLeader] из [FROM.GetNameRuGen] принял[FROM.GetVerbGendEndA_RU] наше предложение и подписал[FROM.GetVerbGendEndA_RU] все необходимые бумаги о передаче нам своих колоний в Малайзии и Бирме с сохранением контроля над ключевыми природными ресурсами региона. Сегодня великий день для всех жителей Азии!"
 SEA_japan_foreign_policy.113.a: "Мы будем хранить мир на Тихом океане."
 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetLeader] из [FROM.GetNameRuGen] в очередной раз продемонстрировал[FROM.GetVerbGendEndA_RU] порочность и ограниченность западного мышления. Мы предложили им сделку, очевидно выгодную как для всей Азии, так и для них самих, но они всё равно отказались. Сегодня черный день для нашего альянса."
 SEA_japan_foreign_policy.114.a: "Западные упрямцы..."
 ENG_will_gain_resource_right_we_tt: "Мы получим права на добычу ресурсов в некоторых регионах переданных стран"
 SEA_japan_foreign_policy.115.t: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] взять под контроль нашу колонию"
 SEA_japan_foreign_policy.115.desc: "Пользуясь нашей слабостью, [From.GetAdjective]ие лидеры предложили помочь нам «поддержать порядок» в наших колониях. Они утверждают, что в нынешних условиях мы всё равно не удержим эти регионы.\n\nЭто явная уловка: они надеются лишить нас контроля над колониями. Но что еще мы можем сделать?"
 SEA_japan_foreign_policy.115.a: "Пора признать японское господство в Азии."
 SEA_japan_foreign_policy.115.b: "Им придется взять их силой!"
 SEA_japan_foreign_policy.116.t: "[FROM.GetNameDefCap] уступа[FROM.GetNameEndRuPresentEtYut] нам свои колонии"
 SEA_japan_foreign_policy.116.desc: "Правительство [FROM.GetNameRuGen] тщательно обдумало наше предложение по «поддержанию порядка» в их колониях и решило согласиться. Оно передает нам полный контроль над этими территориями."
 SEA_japan_foreign_policy.116.a: "Мудрое решение."
 SEA_japan_foreign_policy.117.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся уступать колонии"
 SEA_japan_foreign_policy.117.desc: "Правительство [FROM.GetNameRuGen] тщательно обдумало наше предложение по «поддержанию порядка» в их колониях и решило отказаться. Похоже, его не слишком заботят интересы жителей Азии."
 SEA_japan_foreign_policy.117.a: "Посмотрим, чем это им обернется."
 SEA_japan_foreign_policy.117.b: "Тогда мы освободим их силой."
 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap] приглаша[FROM.GetNameEndRuPresentEtYut] нас в свой альянс"
 SEA_japan_foreign_policy.118.desc: "В нашу столицу недавно прибыли необычные иностранцы. Они называют себя посланниками [FROM.GetNameRuGen] и хотят заключить союз с нашим государством. Согласится ли на это [ROOT.GetLeader]?"
 SEA_japan_foreign_policy.118.a: "Вместе мы сила."
 SEA_japan_foreign_policy.118.b: "Мы не готовы нарушать принцип нейтралитета..."
 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] наше приглашение"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader] любезно ответил[FROM.GetVerbGendEndA_RU] согласием на предложение заключить союз между нашими народами и уже предпринимает первые шаги по вхождению в нашу сферу влияния. Сегодня радостный день!"
 SEA_japan_foreign_policy.119.a: "Наши планы во многом совпадают."
 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся присоединяться"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] грубым отказом на предложение заключить союз между нашими народами: [FROM.GetOnOna_RU] утверждает, что тем самым нарушит принцип нейтралитета. Мы даже представить не можем, насколько коррумпированным должно быть правительство, чтобы принять такое безумное решение."
 SEA_japan_foreign_policy.120.a: "Им же хуже."
 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap] переда[FROM.GetNameEndRuPresentEtYut] нас [JAP.GetAdjRuLower]им властям"
 SEA_japan_foreign_policy.121.desc: "[FROM.GetLeader] подписал[FROM.GetVerbGendEndA_RU] документы, согласно которым контроль над нашей территорией переходит к [JAP.GetNameRuDat]. Это значит, что теперь нам придется подчиняться прихотям новых господ."
 SEA_japan_foreign_policy.121.a: "Ох..."
 SEA_japan_foreign_policy.122.t: "Обмен [From.GetAdjective]их генералов"
 SEA_japan_foreign_policy.122.desc: "[From.GetAdjective]ие власти решили вернуть на родину чиновников и генералов, придерживающихся левых взглядов, а вместо них отправить к нам сторонников правых убеждений."
 SEA_japan_foreign_policy.122.a: "Похоже, в государстве [From.GetNameDef] что-то намечается..."
 SEA_japan_foreign_policy.123.t: "Обмен [Root.GetAdjective]их генералов произведён"
 SEA_japan_foreign_policy.123.desc: "Процесс замены наших правых генералов и чиновников теми, кто разделяет левые взгляды и кого мы раньше неофициально отправили в изгнание в государство [From.GetNameDef], завершён."
 SEA_japan_foreign_policy.123.a: "Это усилит наше влияние на государство [Root.GetNameDef]."
 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap] приглаша[FROM.GetNameEndRuPresentEtYut] нас в Пятый интернационал"
 SEA_japan_foreign_policy.124.desc: "В нашу столицу недавно прибыли необычные иностранцы. Они называют себя посланниками [FROM.GetNameRuGen] и хотят заключить союз с нашим государством. Согласится ли на это [ROOT.GetLeader]?"
 SEA_japan_foreign_policy.124.a: "Вместе мы сила."
 SEA_japan_foreign_policy.124.b: "Мы не готовы нарушать принцип нейтралитета..."
 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] наше приглашение"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader] любезно ответил[FROM.GetVerbGendEndA_RU] согласием на предложение заключить союз между нашими народами и уже предпринимает первые шаги по вхождению в нашу сферу влияния. Сегодня радостный день!"
 SEA_japan_foreign_policy.125.a: "Наши планы во многом совпадают."
 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся присоединяться"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] грубым отказом на предложение заключить союз между нашими народами: [FROM.GetOnOna_RU] утверждает, что тем самым нарушит принцип нейтралитета. Мы даже представить не можем, насколько коррумпированным должно быть правительство, чтобы принять такое безумное решение."
 SEA_japan_foreign_policy.126.a: "Им же хуже."
 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap] вступа[FROM.GetNameEndRuPresentEtYut] в Пятый интернационал"
 SEA_japan_foreign_policy.127.desc: "Предательство! [FROM.GetLeader] сбежал[FROM.GetVerbGendEndA_RU], переметнувшись к [JAP.GetAdjRuLower]им коммунистам! Такой поступок — нарушение соглашений, которые наши государства подписали по окончании гражданской войны в России. Стоит ли наказать этого человека за такой удар в спину?"
 SEA_japan_foreign_policy.127.a: "Нет. Пусть уходит."
 SEA_japan_foreign_policy.127.b: "Да. Пусть предатель поплатится!"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] требует нашего подчинения"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetLeader], глава [FROM.GetNameRuGen], требует, чтобы наше отколовшееся государство перестало нарушать закон и вернулось под власть центрального руководства в Токио, а значит — и в [FROM.GetAdjRuLower]ую сферу влияния. Как лучше ответить на эту плохо замаскированную угрозу?"
 SEA_japan_foreign_policy.128.a: "У нас нет сил сопротивляться этим требованиям."
 SEA_japan_foreign_policy.128.b: "Мы будем биться до последнего!"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] соглашается на наши требования"
 SEA_japan_foreign_policy.129.desc: "[FROM.GetLeader], глава [FROM.GetNameRuGen], проявил[FROM.GetVerbGendEndA_RU] благоразумие, согласившись на выдвинутые требования и вернув территории под наш контроль. Теперь [FROM.GetAdjRuLower]ий народ вновь оказался в правильной сфере влияния. Сегодня нам улыбнулась победа — угнетенные больше не будут страдать от диктатуры буржуазии!"
 SEA_japan_foreign_policy.129.a: "Превосходно."
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] отвергает наши требования"
 SEA_japan_foreign_policy.130.desc: "Увы, [FROM.GetLeader], глава [FROM.GetNameRuGen], отклонил[FROM.GetVerbGendEndA_RU] наши требования. Этот человек заявляет, что народ хочет жить в державе, где торжествует независимая демократия, а не в революционном государстве в [ROOT.GetAdjRuLower]ой сфере влияния. Опрометчивый поступок..."
 SEA_japan_foreign_policy.130.a: "Значит, вернем свою территорию силой!"
 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap] разжига[FROM.GetNameEndRuPresentEtYut] гражданскую войну в [ROOT.GetNameRuPrep]"
 SEA_japan_foreign_policy.131.desc: "После череды решений, недавно принятых [FROM.GetAdjRuLower]им руководством и отдельными агитаторами, такими как Пак Хон Ён, [ROOT.GetAdjRuLower]ий пролетариат устал пассивно ждать мирной смены правительства. Ожесточенные споры закончились ничем, а дипломатия больше не работает, поэтому теперь заговорили ружья. Войска Пак Хон Ёна уже захватили южную часть страны."
 SEA_japan_foreign_policy.131.a: "Да здравствует пролетариат!"
 SEA_japan_foreign_policy.131.b: "Мы должны остановить это безумие!"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] требует нашего подчинения"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetLeader], глава [FROM.GetNameRuGen], требует, чтобы наша буржуазная диктатура перешла под власть центрального коммунистического руководства в Токио и позволила народу по-настоящему править самим собой, а заодно — вошла в [FROM.GetAdjRuLower]ую сферу влияния. Как лучше ответить на эту плохо замаскированную угрозу?"
 SEA_japan_foreign_policy.132.a: "У нас нет сил сопротивляться этим требованиям."
 SEA_japan_foreign_policy.132.b: "Мы будем биться до последнего!"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] соглашается на наши требования"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetLeader], глава [FROM.GetNameRuGen], ответил[FROM.GetVerbGendEndA_RU] согласием на выдвинутые требования, вернув территории и [FROM.GetAdjRuLower]ий народ в нашу сферу влияния. Сегодня нам улыбнулась победа — угнетенные больше не будут страдать от диктатуры буржуазии!"
 SEA_japan_foreign_policy.133.a: "Превосходно."
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] отвергает наши требования"
 SEA_japan_foreign_policy.134.desc: "Увы, [FROM.GetLeader], глава [FROM.GetNameRuGen], отклонил[FROM.GetVerbGendEndA_RU] наши требования. Этот человек заявляет, что народ хочет жить в стране, где торжествует независимая демократия, а не в революционном государстве в [ROOT.GetAdjRuLower]ой сфере влияния. Опрометчивый поступок..."
 SEA_japan_foreign_policy.134.a: "Значит, мы освободим их силой!"
 SEA_japan_foreign_policy.135.t: "Провозглашение Второй Филиппинской Республики"
 SEA_japan_foreign_policy.135.desc: "Несколькими часами ранее [ROOT.GetLeader] и [JAP.GetAdjRuLower]ие полководцы выступили с совместным заявлением о создании нового [ROOT.GetAdjective]ого государства. Врагов ждет неминуемый разгром!"
 SEA_japan_foreign_policy.135.a: "Успех уже совсем близко!"
 SEA_japan_foreign_policy.136.t: "Нападение на Перл-Харбор"
 SEA_japan_foreign_policy.136.desc: "Вчера, в день несмываемого позора, [ROOT.GetNameDef] подверглись неожиданному и предумышленному нападению со стороны военно-морских и военно-воздушных сил [JAP.GetNameRuGen]. [ROOT.GetNameDefCap] и [JAP.GetNonIdeologyName] находились в состоянии мира. По просьбе [JAP.GetNameRuGen] мы продолжали переговоры с ее правительством и ее императором, надеясь на сохранение мира в Тихоокеанском регионе. Так сложилось, что спустя час после того, как [JAP.GetAdjRuLower]ие авиационные эскадрильи начали бомбить [ROOT.GetAdjRuEnd]ий остров Оаху, [JAP.GetAdjRuLower]ий посол в Соединенных Штатах и его коллеги передали государственному секретарю официальный ответ на недавнее [ROOT.GetAdjRuEnd]ое послание. И хотя в этом ответе содержалось заявление о том, что продолжение ведущихся дипломатических переговоров представляется бесполезным, в нем не было ни угрозы, ни намека на войну или вооруженное нападение. Теперь же пришло время посмотреть правде в глаза: мы находимся в состоянии войны!"
 SEA_japan_foreign_policy.136.a: "Это день несмываемого позора!"
 SEA_japan_popup_events.1.t: "Генрих Люшков прибывает в Маньчжурию"
 SEA_japan_popup_events.1.desc: "В поселении Посьет на границе с Маньчжурией наши агенты перехватили [SOV.GetAdjRuLower]ого перебежчика. Он утверждает, что его зовут Генрих Самойлович Люшков и что он — высокопоставленный сотрудник НКВД, избежавший репрессий и располагающий ценными секретными документами о дислокации и боеспособности [SOV.GetAdjRuLower]их войск на Дальнем Востоке. Возможно, с его помощью мы сможем больше узнать о деятельности [SOV.GetNameRuGen]."
 SEA_japan_popup_events.1.a: "Он может быть очень полезным для нас."
 SEA_japan_popup_events.1.b: "Вряд ли стоит верить этому гайдзину."
 SEA_japan_popup_events.2.t: "Оборонительное братство на грани катастрофы!"
 SEA_japan_popup_events.2.desc: "Недавно начавшиеся в рядах руководства «Досикай» конфликты — верный признак скорого развала этого общества. Обстановка напряженная: ходят слухи, что Киси и его единомышленники проявляют глубокое неуважение к Тодзё, а некоторые даже поговаривают, что готовится череда заказных убийств. Масла в огонь добавляет и тот факт, что Киси якобы собирается установить в стране технократическую диктатуру, чего совершенно не желают ни император, ни армия. Стоит ли подождать, пока общество само распадется, или лучше принять превентивные меры?"
 SEA_japan_popup_events.2.a: "Когда-то это должно было случиться."
 SEA_japan_popup_events.2.b: "Всеми силами попытаемся его сохранить!"
 JAP_harakiri_debate_has_taken_place_flag: "Противоречия между §Yгражданским правительством§! и §Yармейскими фракциями§! достигли предела. Начинается §Yспор о харакири§!"
 SEA_japan_popup_events.3.t: "Спор о харакири"
 SEA_japan_popup_events.3.desc: "На сегодняшнем пленарном заседании Палаты представителей Имперского парламента член партии «Риккэн Сэйюкай» Хамада Кунимацу выступил с резкой критикой в адрес главы Министерства армии Хисаити Тэраути лично и растущего влияния армейских фракций — в частности. Министр заявил, что Кунимацу оскорбил доброе имя армии и задел ее честь, на что парламентарий ответил: «Сверьтесь со стенограммой. Если вы найдете, что я каким-либо образом оскорбил армию, я готов принести извинения и совершить сэппуку. Если же оскорбительных слов не найдется, совершить сэппуку придется уже вам». Этот ответ вызвал ярость у Тэраути и переполох в зале заседаний."
 SEA_japan_popup_events.3.a: "Это катастрофа!"
 ### KODOHA EVENTS ###
 SEA_japan_popup_events.4.t: "Убедить императора"
 SEA_japan_popup_events.4.desc: "Император с безразличием отнесся к нашим планам провести реставрацию Сёва и учредить новое военное правительство. Весьма вероятно, что он до сих пор находится под влиянием контролирующей фракции, однако, если Его имперское величество откажется занять нашу сторону, нам придется возвести на престол его брата Ясухито. Стоит ли попытаться «убедить» его или лучше будет позволить событиям идти своим чередом?"
 SEA_japan_popup_events.4.a: "Нам нужно непременно заручиться его поддержкой!"
 SEA_japan_popup_events.4.b: "У нас на примете есть другие кандидаты."
 SEA_japan_popup_events.4.c: "Если он не станет нас поддерживать, ему придется уйти..."
 SEA_japan_popup_events.5.t: "Хирохито принимает решение поддержать новое правительство"
 SEA_japan_popup_events.5.desc: "Мы оказались достаточно убедительны: император согласился поддержать новое правительство и даже благословил нас на проведение реставрации Сёва. Теперь наш народ станет сильнее!"
 SEA_japan_popup_events.5.a: "Отлично!"
 SEA_japan_popup_events.6.t: "Хирохито отказывается поддержать новое правительство"
 SEA_japan_popup_events.6.desc: "Все попытки убедить императора оказались тщетны: он не хочет внимать голосу разума. Однако мы заранее подготовились к такому развитию событий и уже знаем, как поступить. Его место на престоле займет Ясухито — брат императора и генерал Императорской армии Японии. Он либо будет занимать должность сэссё при Акихито — сыне Хирохито, либо станет новым императором, в значительной степени разделяющим наши убеждения."
 SEA_japan_popup_events.6.a: "Значит, пусть отречется в пользу своего сына."
 SEA_japan_popup_events.6.b: "Поместить его под домашний арест!"
 SEA_japan_popup_events.7.t: "Хирохито убит!"
 SEA_japan_popup_events.7.desc: "Сегодня утром офицеры сообщили нам, что император Сёва был найден мертвым в своей резиденции. Они заявили, что к смерти императора причастны иностранные диверсанты, однако истинные обстоятельства произошедшего остаются тайной. При этом правда может нам скорее навредить, чем помочь. В свете этой угрозы командование объявило военное положение и заявило, что новым императором станет принц Титибу — генерал Императорской армии Японии, поскольку до поимки преступников не следует подвергать опасности жизнь наследника Акихито. Что это — тщательно спланированный заговор или действительно дело рук врагов из-за границы?"
 SEA_japan_popup_events.7.a: "Его место займет Ясухито."
 SEA_japan_popup_events.8.t: "Кто возглавит военную клику?"
 SEA_japan_popup_events.8.desc: "Мы сформировали новое военное правительство, но пока не определились, кто будет его возглавлять. Желание занять пост премьер-министра выразил основатель партии «Кодоха» Садао Араки — он уже подал прошение императору. Впрочем, возможно, разумнее будет назначить на эту должность Дзиндзабуро Масаки, который пользуется значительно большей поддержкой народа, чем Араки. В этом случае основатель «Кодохи» займет церемониальную должность. Как нам лучше поступить?"
 SEA_japan_popup_events.8.a: "Масаки более популярен в народе."
 SEA_japan_popup_events.8.b: "Пусть новым сото станет Араки."
 SEA_japan_popup_events.9.t: "Вопросы нравственности, бусидо и фашизма"
 SEA_japan_popup_events.9.desc: "Идеологическая платформа генерала Садао Араки — видного политика и философа — основывается на синтезе древнего самурайского кодекса бусидо и идей, близких к европейскому фашизму. В представлении Араки император, народ, государство и нравственность — единое и неделимое целое. Чтобы укрепить эти идеи в народе, возможно, разумно будет сформировать правительство по западному образцу, которое будет соответствовать концепции генерала. Но стоит ли так поступать?"
 SEA_japan_popup_events.9.a: "Нужно держаться подальше от западных идей!"
 SEA_japan_popup_events.9.b: "Араки прав, и его идеи нужно принять на вооружение."
 SEA_japan_popup_events.10.t: "Слухи о военном перевороте"
 SEA_japan_popup_events.10.desc: "До нас начали доходить слухи, что фракция «Кодоха» — группа военных традиционалистов-радикалов — готовит государственный переворот. Вероятно, они ждут окончания судебного процесса над подполковником Сабуро Айдзавой — важным деятелем «Кодохи». Их мотивы нам известны, и мы предполагаем, что мятежники попытаются устранить как можно больше людей, которых они считают угрозой своим ценностям. Нужно действовать как можно быстрее, иначе не избежать большого кровопролития."
 SEA_japan_popup_events.10.a: "Какой позор! Скорее за дело!"
 SEA_japan_popup_events.11.t: "Слухи о народном восстании"
 SEA_japan_popup_events.11.desc: "После формирования нового правительства мы не стали освобождать императора из-под домашнего ареста, но сейчас терпение народа начинает подходить к концу: он желает вновь видеть на престоле Хирохито и даже готов освободить его самостоятельно, если мы не отреагируем на его чаяния. Возможно, люди несколько успокоятся, если вновь восходить на трон будет некому... Пусть даже такое решение окажется крайне спорным. Как лучше будет поступить?"
 SEA_japan_popup_events.11.a: "Мы отдадим соответствующий приказ. Главное — постараться не оставить следов."
 SEA_japan_popup_events.11.b: "Нет, бывший император должен остаться в живых!"
 SEA_japan_popup_events.12.t: "Император найден мертвым в резиденции"
 SEA_japan_popup_events.12.desc: "Сегодня утром премьер-министр заявил, что император Сёва недавно скончался в своей резиденции. Многие подозревают, что руку к этому приложили военные, стремящиеся укрепить свою власть. Токийская полиция не смогла подтвердить официальное заявление о смерти императора из-за естественных причин, поскольку ей запретили вход в резиденцию. Возможно, мы имеем дело с государственной изменой."
 SEA_japan_popup_events.12.a: "Народ скорбит."
 SEA_japan_popup_events.12.b: "Найти преступников! Нагако требует ответа!"
 SEA_japan_popup_events.13.t: "Офицеры «Кодохи» обвинены в убийстве Хирохито"
 SEA_japan_popup_events.13.desc: "По приказу Нагако — жены покойного императора Сёва — полиция Токио расследовала обстоятельства гибели правителя. Выяснилось, что к его смерти действительно причастна фракция «Кодоха». Теперь у нас достаточно свидетельств вины этой предательской клики, а значит, мы сможем изгнать ее из власти, обвинив в государственной измене."
 SEA_japan_popup_events.13.a: "Объявить военное положение. Нагако наведет порядок в стране!"
 SEA_japan_popup_events.14.t: "Завершение всеобщих выборов 1936 года"
 SEA_japan_popup_events.14.desc: "Несмотря на сложную ситуацию, в стране все-таки прошли всеобщие выборы. Народ избрал защитников своих интересов в Палату представителей. Партия «Риккэн Сэйюкай» уступила большинство другой партии — «Риккэн Минсэйто» под руководством Матиды Тюдзи. Поскольку влияние гражданского правительства в последнее время заметно ослабло, прошедшие выборы сложно назвать значимыми. Но одной важной цели — доказать избирателям, что демократия в стране еще существует, — мы все-таки достигли."
 SEA_japan_popup_events.14.a: "Мы надеемся, что Матида Тюдзи проявит себя достойным лидером."
 SEA_japan_popup_events.15.t: "Окада убит на Токийском вокзале"
 SEA_japan_popup_events.15.desc: "Сегодня утром премьер-министр Кэйсукэ Окада, ожидавший поезда линии Яманотэ на Токийском вокзале, был застрелен офицерами тайной полиции Токко. Немного позже представители армии заявили имперскому парламенту, что готовы перейти к силовым мерам в случае любых попыток отстранить их от власти. В свете эскалации конфликта Матида Тюдзи, временно исполняющий обязанности премьер-министра, обратился к императору с просьбой оценить ситуацию и сделать официальное заявление. Время покажет, чью сторону он примет."
 SEA_japan_popup_events.15.a: "Их необходимо остановить!"
 SEA_japan_popup_events.16.t: "Император утвердил нового премьер-министра"
 SEA_japan_popup_events.16.desc: "Выступив по просьбе временного премьер-министра Матиды Тюдзи, император Хирохито осудил агрессию, вызванную продолжающимся политическим конфликтом, и утвердил кандидатуру нового премьер-министра. В эти непростые для страны времена правительство возглавит..."
 SEA_japan_popup_events.16.a: "Либерал Матида Тюдзи"
 SEA_japan_popup_events.16.b: "Социалист Абэ Исоо"
 SEA_japan_popup_events.16.c: "Председатель палаты советников Токугава Иэсато"
 SEA_japan_popup_events.17.t: "Военные объявляют забастовку"
 SEA_japan_popup_events.17.desc: "Многие высшие офицеры императорской армии и флота протестуют против попыток правительства ограничить политическое влияние военных. Представители командования заявляют о своем отказе защищать нынешнюю власть в случае нападения извне и, скорее всего, уже готовят очередной заговор против нашего премьер-министра."
 SEA_japan_popup_events.17.a: "Обстановка накаляется..."
 SEA_japan_popup_events.18.t: "Военные занимают оборону"
 SEA_japan_popup_events.18.desc: "После того как гражданская полиция заявила о своей верности парламенту, армия начала готовиться к вооруженному конфликту со сторонниками правительства. Похоже, в случае гражданской войны ее командование рассчитывает взять под контроль определенные регионы. Надо срочно принять меры по подавлению этого бунта!"
 SEA_japan_popup_events.18.a: "Немедленно стянуть все силы полиции в Токио!"
 SEA_japan_popup_events.18.b: "Они не должны захватить промышленный пояс!"
 enables_the_civil_war_decisions_tt: "Принимая решения на карте, мы сможем убедить регионы выступить на нашей стороне в случае §Yгражданской войны§!"
 JAP_shanghai_ultimatum: "Ультиматум Хонкоу"
 SEA_japan_popup_events.19.t: "Ультиматум Хонкоу"
 SEA_japan_popup_events.19.desc: "После убийства очередного японского офицера в Шанхае мы получили ультиматум: если наши войска не покинут регион в течение недели, атака повторится. \n\nЧто мы на это ответим?"
 SEA_japan_popup_events.19.a: "Мы не должны уступать их требованиям!"
 SEA_japan_popup_events.19.b: "Мы перегнули палку. Начинайте вывод войск!"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader] отклоняет ультиматум Хонкоу"
 SEA_japan_popup_events.20.desc: "Китайские власти утверждают, что достигнут «переломный момент» в отношении нашей «неспровоцированной агрессии»! Наши требования о репарациях были отвергнуты, поступают сообщения о новых нападениях на японцев в Шанхае. Если нам нужен был формальный повод для нападения на Китай, то мы его получили!"
 SEA_japan_popup_events.20.a: "Они за это заплатят!"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader] принимает ультиматум Хонкоу"
 SEA_japan_popup_events.21.desc: "Как ни странно, после ультиматума о передаче контроля над Шанхаем китайцы пошли на попятную. Поняв, что серьезный конфликт с нами обойдется им слишком дорого, они согласились на значительные территориальные уступки, передав нам весь город и его окрестности. Так, шаг за шагом, мы захватим весь Китай."
 SEA_japan_popup_events.21.a: "Война подождет."
 SEA_japan_popup_events.22.t: "Осада замка Осаки"
 SEA_japan_popup_events.22.desc: "Узнав об отмене спорного Закона о сохранении мира, солдаты армейского гарнизона, расквартированного в замке Осаки, открыли огонь по проправительственным силам, расположившимся за пределами парка. Похоже, они не намерены сдаваться без боя и готовы разорвать душу нашей страны ради сохранения своей гегемонии. Мы должны подавить их сопротивление!"
 SEA_japan_popup_events.22.a: "Пора воскресить славный дух эпохи Тайсё!"
 SEA_japan_popup_events.23.t: "Уступчивый император"
 SEA_japan_popup_events.23.desc: "После того как император Хирохито пошел на уступки военным и не стал вмешиваться в ожесточенный политический конфликт, охвативший страну, у многих граждан возникли сомнения в его статусе. Поскольку оба его старших брата уже совершили государственную измену, титул предлагается передать его младшему брату Нобухито. Это позволит нынешнему правительству сохранить императорскую поддержку и сплотить народ."
 SEA_japan_popup_events.23.a: "Хорошо, Нобухито займет его место."
 SEA_japan_popup_events.24.t: "Императорская армия капитулирует"
 SEA_japan_popup_events.24.desc: "Белые флаги, поднятые последними отрядами императорской армии, просигнализировали об окончании долгого конфликта между правительством Японии и ее же генералами. Эта война затронула почти все наши острова, но теперь для [ROOT.GetAdjRuLower]ого народа начинается новая жизнь. Враги за морем не спешат нападать, а нам пора возрождать страну. Правительство уже подготовило план проведения первых всеобщих выборов, которым не смогут помешать коррумпированные элементы."
 SEA_japan_popup_events.24.a: "Мы отстояли свое будущее!"
 SEA_japan_popup_events.25.t: "Всеобщие выборы"
 SEA_japan_popup_events.25.desc: "Впервые после отстранения военных от власти мы проводим выборы, на которых народ Японии определит будущее страны. Основная борьба идет между двумя партиями, уже возглавлявшими парламент в недавнем прошлом: либеральной «Риккэн Минсэйто» и более консервативной «Риккэн Сэйюкай». Граждане продолжают голосовать. Скоро мы узнаем, кто победил."
 SEA_japan_popup_events.25.a: "Победила «Риккэн Минсэйто»!"
 SEA_japan_popup_events.25.b: "Победила «Риккэн Сэйюкай»!"
 SEA_japan_popup_events.26.t: "Переворот Квантунской армии"
 SEA_japan_popup_events.26.desc: "Пока в Японии бушует гражданская война между армией и правительством, расквартированная в нашей стране Квантунская армия устроила переворот в надежде создать собственное феодальное государство в Маньчжурии. Позволим ли мы этому случиться, или будем сопротивляться всеми доступными силами?"
 SEA_japan_popup_events.26.a: "Сопротивляться бессмысленно."
 SEA_japan_popup_events.26.b: "Пора сбросить японское ярмо!"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "Мы сможем захватить регион [609.GetName] с помощью Квантунской армии"
 SEA_japan_popup_events.27.t: "Уникальный шанс"
 SEA_japan_popup_events.27.desc: "Народ Кореи понимает, что гражданская война между армией и правительством, охватившая Японию, дает ему уникальный шанс свергнуть угнетателей и взять власть в свои руки. Скоро Корейский полуостров вновь расцветет под властью законных хозяев."
 SEA_japan_popup_events.27.a: "Сбросим захватчиков обратно в море!"
 SEA_japan_popup_events.28.t: "Сельский плацдарм"
 SEA_japan_popup_events.28.desc: "Коммунистическая партия решила начать действовать подпольно — подальше от глаз Императорской армии и правительства. Для начала, впрочем, необходимо дать ответ на животрепещущий вопрос: в каком именно регионе, желательно удаленном, выявить подпольных агентов будет сложнее всего?"
 SEA_japan_popup_events.28.a: "Хоккайдо — отличный вариант."
 SEA_japan_popup_events.28.b: "Сикоку — достаточно удаленная местность."
 SEA_japan_popup_events.28.c: "Учредим отделение в Кагосиме."
 SEA_japan_popup_events.29.t: "Инцидент в Миядзаки"
 SEA_japan_popup_events.29.desc: "Этим утром силы Императорской армии заняли склад на окраине Миядзаки, где скрывались революционеры-коммунисты, и попытались арестовать подпольщиков. После перестрелки Кюити Токуда, недавно спасенный партизанами из тюрьмы Абасири, передал по радио приказ как можно скорее начинать революцию. Похоже, настало время действовать."
 SEA_japan_popup_events.29.a: "Революция начинается!"
 JAP_democratic_side_also_spawns_tt: "§YДемократическое правительство§! попытается подавить нашу революцию!"
 SEA_japan_popup_events.30.t: "Споры о предстоящих стремлениях государства"
 SEA_japan_popup_events.30.desc: "После поражения Императорской армии обстановка в стране несколько стабилизировалась, и в парламенте начались дискуссии касательно будущего нашей державы. «Кодза-ха» утверждают, что привести нас к светлому будущему может лишь пролетариат, ведомый железной рукой. «Роно-ха», в свою очередь, заявляют, что добиться большего сможет менее жесткое и бесцеремонное объединенное движение. Какая идея нам ближе?"
 SEA_japan_popup_events.30.a: "«Кодза-ха» правы."
 SEA_japan_popup_events.30.b: "«Роно-ха» высказывают правильные мысли."
 JAP_supported_the_kozaha_idea_flag: "Поддержали «Кодза-ха» в спорах"
 JAP_supported_the_rounoha_idea_flag: "Поддержали «Роно-ха» в спорах"
 JAP_supported_the_kozaha_idea_tt: "Будет открыт фокус §Y«$JAP_the_lecture_group_ascendant$»§!"
 JAP_supported_the_rounoha_idea_tt: "Будет открыт фокус §Y«$JAP_the_labor_farmer_faction_ascendant$»§!"
 SEA_japan_popup_events.31.t: "Лидер «Кодза-ха»"
 SEA_japan_popup_events.31.desc: "Революция восторжествовала. Власть сегодня сосредоточена в руках «Кодза-ха», а значит, настало время выбрать премьер-министра новообразованной народной республики. Во время войны друг с другом за этот пост соперничали два кандидата — Сандзо Носака и Кюити Токуда. Когда народ восстал против угнетателей, и Носака, и Токуда проявили себя самым достойным образом и доказали, что оба достойны повести нас в коммунистическое будущее. Их идеологические взгляды не всегда совпадают, однако каждый из этих людей способен на великие свершения. Лишь судьба даст нам ответ, кто же займет пост премьер-министра — интернационалист Носака или более опытный, но менее популярный Токуда."
 SEA_japan_popup_events.31.a: "Сандзо Носака пользуется поддержкой народа."
 SEA_japan_popup_events.31.b: "Кюити Токуда весьма опытен."
 SEA_japan_popup_events.32.t: "Лидер «Роно-ха»"
 SEA_japan_popup_events.32.desc: "После окончания гражданской войны и торжества революции рабоче-крестьянская фракция заручилась доверием как партии, так и народа. Благодаря своему менее консервативному подходу она пользуется обширной поддержкой, а значит — влиянием. Сегодня в воздухе витает вопрос: кто же станет следующим премьер-министром республики? На решающих выборах должен победить один из трех кандидатов. Между собой соперничают Хитоси Ямакава — видный и опытный деятель социалистического движения, Кансон Арахата — человек, поддерживаемый сотнями тысяч сторонников и потому уже избранный председателем, и Ямакава Кикуэ, не достигшая пока больших высот, однако уже проявившая себя как достойный руководитель и реформатор. Кто же займет заветный пост?"
 SEA_japan_popup_events.32.a: "Хитоси Ямакава весьма опытен."
 SEA_japan_popup_events.32.b: "Кансон Арахата пользуется поддержкой народа."
 SEA_japan_popup_events.32.c: "Ямакава Кикуэ — самый ярый революционер."
 SEA_japan_popup_events.33.t: "Судьба императорской семьи"
 SEA_japan_popup_events.33.desc: "Власть перешла в руки народа, и вырвать ее оттуда теперь будет нелегко. Осталось ответить на вопрос: какая судьба ждет бывшую императорскую семью? Мнения на этот счет весьма многочисленны и разнообразны. Кто-то предлагает провести реформу — лишить этих людей всех привилегий и сделать их простыми рабочими. Другие считают, что за преступления против народа во время войны и даже задолго до нее должно последовать суровое наказание. Пока еще неясно, как именно сложится будущее императорской семьи, но одно можно сказать наверняка: у любого решения найдутся противники, и с несогласными, возможно, придется что-то делать."
 SEA_japan_popup_events.33.a: "Пусть живут как обычные люди."
 SEA_japan_popup_events.33.b: "Пусть отбывают срок в тюрьме."
 SEA_japan_popup_events.33.c: "Их слишком опасно оставлять в живых!"
 SEA_japan_popup_events.33.d: "Отправить их в ссылку."
 SEA_japan_popup_events.34.t: "Дебаты о теории революции айнов"
 SEA_japan_popup_events.34.desc: "Среди политических мыслителей нашей страны распространено представление о роли люмпен-пролетариата как ведущей силы революции. В эту группу, разумеется, входят и айны. Более того, многие считают, что айны издавна живут по принципам зачаточного коммунизма, а потому достойны возглавить коммунистическую революцию. Осталось ответить на вопрос, как именно следует воплотить эту идею — внедрить традиции айнов в социалистическое общество или дать этому народу независимость?"
 SEA_japan_popup_events.34.a: "Их традиции прекрасны — воспользуемся ими."
 SEA_japan_popup_events.34.b: "Будущие вожди революции заслуживают независимости!"
 SEA_japan_popup_events.35.t: "[FROM.GetLeader] желает усилить династию Ли"
 SEA_japan_popup_events.35.desc: "Наш владыка [FROM.GetNameDef] потребовал[FROM.GetVerbGendEndA_RU] от губернатора колонии сложить с себя полномочия в пользу Ли Уна — наследника [ROOT.GetAdjRuLower]ого престола, человека, преданного Японской Империи. Такое предложение слишком выгодно, чтобы его упускать."
 SEA_japan_popup_events.35.a: "Мы милостиво согласимся."
 SEA_japan_popup_events.35.b: "Нет. Губернатор останется на своем посту."
 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap] разжига[FROM.GetNameEndRuPresentEtUt] коммунистические настроения"
 SEA_japan_popup_events.36.desc: "До нас дошли сведения, что прямо сейчас в нашей стране действуют [FROM.GetAdjRuLower]ие ячейки, распространяющие коммунистические идеи. Само по себе это вроде бы не страшно, но их пропаганда порой использует довольно революционную риторику. Всё чаще мы слышим известия о том, что рабочих призывают организовываться и сплачиваться, а если еще вспомнить события недавних лет, то уже нельзя с уверенностью говорить, что подобная деятельность — не попытка [FROM.GetAdjRuLower]их лидеров включить нас в свою сферу."
 SEA_japan_popup_events.36.a: "Пусть продолжают."
 SEA_japan_popup_events.36.b: "Прижать этих любителей социализма!"
 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap] разжига[FROM.GetNameEndRuPresentEtUt] коммунистические настроения"
 SEA_japan_popup_events.37.desc: "До нас дошли сведения, что прямо сейчас в нашей стране действуют [FROM.GetAdjRuLower]ие ячейки, распространяющие коммунистические идеи. Это вроде бы не страшно, но их пропаганда порой использует довольно революционную риторику. Всё чаще мы слышим известия о том, что рабочих призывают организовываться и сплачиваться, а если еще вспомнить события недавних лет, то уже нельзя с уверенностью говорить, что подобная деятельность — не попытка [FROM.GetAdjRuLower]их лидеров включить нас в свою сферу."
 SEA_japan_popup_events.37.a: "Пусть продолжают."
 SEA_japan_popup_events.37.b: "Прижать этих любителей социализма!"
 SEA_japan_popup_events.38.t: "Гражданская война в [ROOT.GetNameRuPrep]"
 SEA_japan_popup_events.38.desc: "После продолжительного роста популярности коммунизма [ROOT.GetAdjective]ий пролетариат устал пассивно ждать мирной смены правительства. Ожесточенные споры закончились ничем, а дипломатия больше не работает, поэтому теперь заговорили ружья."
 SEA_japan_popup_events.38.a: "Да здравствует пролетариат!"
 SEA_japan_popup_events.38.b: "Мы должны остановить это безумие!"
 SEA_japan_popup_events.39.t: "Возрождение буддизма"
 SEA_japan_popup_events.39.desc: "Благодаря тому, что наше Движение зонтиков объединило различные социалистические движения по всей Японии, буддийское социалистическое движение во главе с Сэно Гиро быстро разрослось, а Молодежная лига возрождения буддизма стала опорой для нашей социалистической молодежи. Партийный советник Дзюн Цудзи настаивает на том, чтобы [ROOT.GetLeader] сложил с себя полномочия, утверждая, что государству будет лучше, если партию возглавит набирающий популярность Сэно Гиро. Верный ли это путь к духовному освобождению, а также к социальной и экономической независимости?"
 SEA_japan_popup_events.39.a: "Это путь вперед!"
 SEA_japan_popup_events.39.b: "Нет, [ROOT.GetLeader] должен остаться у власти."
 SEA_japan_popup_events.40.t: "Неприятные известия о [JAP.GetAdjRuLower]ом экспансионизме"
 SEA_japan_popup_events.40.desc: "[JAP.GetNameDef] стремительно расширяется в Азии, захватывая и опустошая соседние страны. В свою очередь, мы поддерживаем [JAP.GetAdjRuLower]ую военную машину, снабжая ее ресурсами и предоставляя ей свои производственные мощности. Недовольные таким положением дел, наши люди требуют прекратить оказывать [JAP.GetNameRuDat] материальную помощь. Как нам следует поступить?"
 SEA_japan_popup_events.40.a: "Мы не будем оплачивать их войну!"
 SEA_japan_popup_events.40.b: "Эта ситуация не представляет для нас угрозы."
 SEA_japan_popup_events.41.t: "[FROM.GetAdjective]ое эмбарго"
 SEA_japan_popup_events.41.desc: "Наша скромная кампания по расширению своих территорий и усмирению врагов всерьез взволновала граждан [FROM.GetNameRuGen]. В связи с этим они обратились к [FROM.GetAdjRuLower]ому правительству с требованием наложить на нашу державу эмбарго. Приняв эти меры, они положили конец торговле между нашими странами и фактически отказались от своего нейтралитета по отношению к нам..."
 SEA_japan_popup_events.41.a: "Они допустили большую ошибку."
 SEA_japan_popup_events.42.t: "[ROOT.GetLeader] теряет доверие народа"
 SEA_japan_popup_events.42.desc: "Затянувшаяся война в Восточной Азии создает для нашей державы огромные политические риски, и при этом значительная часть наших территорий никак не защищена от возможных атак противника. Ввиду этого наш народ начинает сомневаться в том, что [ROOT.GetLeader] может выиграть войну. Нам необходимо в кратчайшие сроки выйти из тупика на поле боя или сформировать более компетентное правительство, иначе нас ждет поражение."
 SEA_japan_popup_events.42.a: "Нужно срочно найти выход из этого кризиса."
 JAP_unlock_the_surrender_subbranch_tt: "Открывает фокусы §Y«$JAP_the_koiso_cabinet$»§!, §Y«$JAP_the_war_has_not_necessarily_developed_focus$»§!, §Y«$JAP_japans_longest_day$»§! и §Y«$JAP_the_surrender_broadcast$»§!, которые дают возможность удалить идею §Y«$JAP_crumbling_military_cabinet_idea$»§! и выйти из войны в Восточной Азии"
 SEA_japan_popup_events.43.t: "Инцидент в императорском дворце"
 SEA_japan_popup_events.43.desc: "Узнав о желании императора объявить о завершении войны в Восточной Азии, несколько мятежников под командованием майора Кэндзи Хатанаки попросили солдат Императорской гвардии помочь им занять дворец в Токио и поместить императора под домашний арест. Генералы Сидзуити Танака и Такэси Мори твердо намерены пресечь эту попытку государственного переворота, но пока неясно, кто одержит верх..."
 SEA_japan_popup_events.43.a: "Как они смеют противиться воле императора?!"
 SEA_japan_popup_events.43.b: "Пора прогнать темные тучи, навеянные правлением императора!"
 JAP_kyujo_incident_rebels_lost_flag: "Дворцовый путч не удался, и его организаторов арестовали"
 JAP_kyujo_incident_rebels_won_flag: "Дворцовый путч увенчался успехом, и мятежники поместили императора под домашний арест"
 JAP_unlock_japans_longest_day_tt: "Открывает фокус §Y«$JAP_japans_longest_day$»§!"
 JAP_unlock_surrender_broadcast_tt: "Открывает фокус §Y«$JAP_the_surrender_broadcast$»§!"
 SEA_japan_popup_events.44.t: "Хорлоогийн Чойбалсан идет к вершине"
 SEA_japan_popup_events.44.desc: "Будучи главнокомандующим Монгольской народной армией и одной из ключевых фигур монгольской революции 1921 года, Хорлоогийн Чойбалсан вполне способен возглавить нашу страну и привести ее к величию. Своими военными успехами он не раз доказал свои лидерские качества, и многие считают, что пришло время назначить его 10-м председателем Совета министров."
 SEA_japan_popup_events.44.a: "Он заслужил эту должность."
 SEA_japan_popup_events.44.b: "В армии он принесет больше пользы."
 SEA_japan_popup_events.45.t: "Оккупация Автономного правительства Восточного Хэбэя"
 SEA_japan_popup_events.45.desc: "Автономное правительство Восточного Хэбэя — расположенный на юго-западной границе нашей страны японский протекторат — сегодня совершенно беззащитно, поскольку после падения армейского командования Япония оказалась охвачена гражданской войной. Сейчас [JAP.GetAdjRuLower]ое правительство слишком занято собственными бедами, чтобы заботиться еще и о судьбе континентальных владений, поэтому самое время нанести удар и вернуть себе утраченные земли."
 SEA_japan_popup_events.45.a: "Объединение продолжается."
 SEA_japan_popup_events.46.t: "Квантунская армия занимает Восточный Хэбэй"
 SEA_japan_popup_events.46.desc: "Автономное правительство Восточного Хэбэя — наш бывший протекторат, расположенный на юго-западной границе [MAN.GetNameRuGen], — сегодня совершенно беззащитно, поскольку после падения армейского командования Япония оказалась охвачена гражданской войной. Наше правительство слишком занято собственными бедами, чтобы заботиться еще и о судьбе континентальных владений, и этим не преминул воспользоваться враг: он нанес коварный удар, чтобы забрать себе незащищенные земли."
 SEA_japan_popup_events.46.a: "Разберёмся с ними позже."
 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap] отзыва[FROM.GetNameEndRuPresentEtYut] наши права на ресурсы в регионе [655.GetName]"
 SEA_japan_popup_events.47.desc: "Глава [FROM.GetNameRuGen] [FROM.GetLeader] недавно подписал[FROM.GetVerbGendEndA_RU] документ, отменяющий наши права на добычу древесины и полезных ископаемых в регионе [655.GetName]. Такой поступок — вопиющее нарушение договора, подписанного при возвращении региона этой стране по окончании Гражданской войны в России."
 SEA_japan_popup_events.47.a: "На севере скоро грянет буря..."
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] объявляет чрезвычайное положение"
 SEA_japan_popup_events.48.desc: "После высадки вражеских войск на нашей земле [ROOT.GetLeader] объявил[ROOT.GetVerbGendEndA_RU] военное положение и заверил[ROOT.GetVerbGendEndA_RU] граждан, что режим чрезвычайной ситуации будет отменен лишь тогда, когда захватчик будет изгнан из страны. Когда это случится, неизвестно, и понятно лишь одно: семейство Токугава вновь получило абсолютную власть."
 SEA_japan_popup_events.48.a: "Абсолютная власть в руках клана Токугава — что может пойти не так?"
 SEA_japan_popup_events.49.t: "[ROOT.GetLeader] найден мертвым!"
 SEA_japan_popup_events.49.desc: "[ROOT.GetLeader] — выдающийся выходец из рядов флотских центристов — снискал невероятную популярность в народе, однако не сумел добиться расположения армии, чья мощь в последнее время только нарастает. По всей видимости, военные решили расплатиться за старые обиды: сегодня утром [ROOT.GetLeader] был найден мертвым в своей резиденции. На трупе премьер-министра полиция обнаружила завещание (возможно, поддельное) — покойный поручил передать власть над страной Адати Кэндзо."
 SEA_japan_popup_events.49.a: "Похоже, нас по-прежнему преследует призрак милитаризма..."
 SEA_japan_popup_events.50.t: "Совместное требование Токко и бюрократов"
 SEA_japan_popup_events.50.desc: "После создания Ассоциации помощи трону начальник полиции мыслей Гэнки Абэ вместе с другими руководителями государственных служб ясно дал понять, что [ROOT.GetLeader] их совершенно не устраивает, и поэтому обязан[ROOT.GetVerbGendEndA_RU] сложить с себя полномочия и уступить свой пост стороннику нацистов Сэйго Накано. Стоит ли нам уступить этим требованиям?"
 SEA_japan_popup_events.50.a: "Что ж, если они видят этого человека премьер-министром..."
 SEA_japan_popup_events.50.b: "Мы не пойдем им навстречу!"
 ### STRIKE SOUTH EVENTS ###
 SEA_imperial_influence_events.500.t: "Флотская фракция требует наступления на юг"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] только что получил[ROOT.GetVerbGendEndA_RU] письмо из штаба флота с требованием немедленно начать подготовку полномасштабного наступления в соответствии с доктриной Южного удара. По мнению адмиралов, потребность флота в ресурсах, доступных на территориях Ост-Индии, достигла критической точки. Разумеется, этим требованием можно пренебречь, но, с другой стороны, это может оказаться большой ошибкой."
 SEA_imperial_influence_events.500.a: "Срочно начинайте подготовку!"
 take_the_strike_south_focus_tt: "Завершение фокуса §Y«$JAP_strike_the_southern_road$»§! и начало войны с §Yзападными державами§! умиротворит флотскую фракцию"
 SEA_imperial_influence_events.501.t: "Разгневанные офицеры флота уходят в отставку"
 SEA_imperial_influence_events.501.desc: "После того как [ROOT.GetLeader] не выполнил[ROOT.GetVerbGendEndA_RU] планы доктрины Южного удара за время, отведенное штабом флота, многие офицеры, требовавшие реализации этих планов, ушли в отставку."
 SEA_imperial_influence_events.501.a: "Они забыли о чести!"
 ### TOKKO EVENTS ###
 SEA_japan_tokko_arrest_events.1.t: "Инцидент с Народным фронтом"
 SEA_japan_tokko_arrest_events.1.desc: "Токко выявила угрозу стабильности нашей державы: в стране действуют общества социалистов и коммунистов, стремящихся подорвать наши устои. Уже составлен список высокопоставленных деятелей Коммунистической партии, подлежащих аресту, — это Кансон Арахата, Сабуро Эда, Рёкити Минобэ, Ицуро Сакисака, Кодзо Сасаки, Мосабуро Судзуки, Минору Такано и Хитоси Ямакава."
 SEA_japan_tokko_arrest_events.1.a: "Отличные новости"
 JAP_popular_front_incident_tt: "Будут арестованы прокоммунистические политики и агитаторы"
 SEA_japan_tokko_arrest_events.2.t: "Инцидент с Коксом"
 SEA_japan_tokko_arrest_events.2.desc: "Токко выявила угрозу стабильности нашей державы: полиция подозревает, что 11 британских граждан, проживающих сейчас в стране, нарушили закон о сохранении военной тайны и потому подлежат аресту. Вместе с ними будет арестован и зачинщик этих нарушений — глава токийского отделения агентства «Рейтерс» Мелвилл Джеймс Кокс. [ENG.GetAdjective]ое правительство заявляет, что подозреваемые не занимаются шпионажем, но истина будет установлена на допросе в главном управлении военной полиции."
 SEA_japan_tokko_arrest_events.2.a: "Иностранные агенты получат по заслугам!"
 SEA_japan_tokko_arrest_events.2.b: "Постараемся не злить [ENG.GetAdjRuLower]ое правительство."
 JAP_cox_incident_tt: "Будут арестованы некоторые [ENG.GetAdjRuLower]ие граждане, подозреваемые в шпионаже."
 SEA_japan_tokko_arrest_events.3.t: "Инцидент с гассакуся" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "Токко выявила очередную угрозу стабильности нашей державы. Военная полиция Квантунской армии повторно арестовала группу сотрудников исследовательского отдела Южно-Маньчжурской железной дороги по подозрению в распространении в наших колониях антияпонской и коммунистической пропаганды. Кроме того, они, по всей видимости, занимались исследованиями общественного мнения, прибегая для этого к запрещенным марксистским методам. Вероятно, заговор пустил глубокие корни. Как лучше поступить?"
 SEA_japan_tokko_arrest_events.3.a: "Пусть с этим разбирается Квантунская армия."
 SEA_japan_tokko_arrest_events.3.b: "Немедленно провести массовые аресты!"
 SEA_japan_tokko_arrest_events.3.c: "Они безобидны. Не будем обращать на них внимания."
 SEA_japan_tokko_arrest_events.4.t: "Инцидент с Зорге"
 SEA_japan_tokko_arrest_events.4.desc: "Токко выявила очередную угрозу стабильности нашей державы: в стране раскрыта [SOV.GetAdjRuLower]ая агентурная сеть под руководством [GER.GetAdjRuLower]ого журналиста Рихарда Зорге, занимавшаяся шпионажем и диверсиями. Подельники этих людей — бывший журналист «Асахи симбун» Хоцуми Одзаки и дворянин Коити Сайондзи — также заслуживают самого пристального внимания."
 SEA_japan_tokko_arrest_events.4.a: "Иностранные агенты получат по заслугам!"
 SEA_japan_tokko_arrest_events.4.b: "Постараемся не злить [SOV.GetAdjRuLower]ое руководство."
 JAP_sorge_incident_tt: "[SOV.GetAdjective]ие граждане и их родственники в нашей стране, подозреваемые в шпионаже, будут арестованы"
 SEA_japan_tokko_arrest_events.5.t: "Инцидент в Иокогаме"
 SEA_japan_tokko_arrest_events.5.desc: "Иокогамская особая высшая полиция арестовала около тридцати интеллектуалов, обвиняемых в попытке возродить принудительно распущенную ранее Коммунистическую партию. В числе подозреваемых — редакторы журналов «Тюо корон», «Кайдзо» и «Ниппон хёрон». Наша полиция зорко бдит за чистотой народного духа и всячески защищает его от разложения."
 SEA_japan_tokko_arrest_events.5.a: "Подавлены очередные диссиденты."
 SEA_japan_tokko_arrest_events.6.t: "Инцидент с Накано Сэйго"
 SEA_japan_tokko_arrest_events.6.desc: "Полиция арестовала основателя и руководителя ультраправой политической партии «Тохокай» Накано Сэйго. Его подозревают в попытке перейти к незаконным силовым акциям, поскольку партия якобы больше не может действовать в правовом поле — ей мешают «репрессии» со стороны нашего правительства. Какое бесчестие!"
 SEA_japan_tokko_arrest_events.6.a: "Как он посмел так дурно отзываться о нашем премьер-министре? Арестовать его!"
 SEA_japan_tokko_arrest_events.7.t: "Инцидент с бамбуковым копьем"
 SEA_japan_tokko_arrest_events.7.desc: "Токко арестовала главного корреспондента «Майнити симбун» Такео Синмё по обвинению в критике наших вооруженных сил. Сообщается, что в споре между разными родами войск она заявила: «Бамбуковыми копьями мы много не навоюем. Нам нужны самолеты, морские самолеты». Также, по словам Синмё, «чтобы война в Великой Восточной Азии закончилась победой, нам нужны сильные флот и ВВС. Бамбуковыми копьями не отбиться от вражеских самолетов». Многие восприняли эти заявления как критику армейского руководства и попытку продвинуть мысль, что обеспечить победу может только военно-морской флот."
 SEA_japan_tokko_arrest_events.7.a: "Почему нам не верят, что мы победим?"
 SEA_japan_tokko_arrest_events.8.t: "Инцидент с гассакуся"
 SEA_japan_tokko_arrest_events.8.desc: "Военная полиция Квантунской армии повторно арестовала множество сотрудников исследовательского отдела Южно-Маньчжурской железной дороги по подозрению в распространении антияпонской и коммунистической пропаганды. [JAP.GetAdjective]ое правительство поручило нам разобраться с этим инцидентом подобающим образом, но само оно отказывается от прямого вмешательства. Как лучше будет поступить?"
 SEA_japan_tokko_arrest_events.8.a: "Последовать указаниям и устроить массовые аресты!"
 SEA_japan_tokko_arrest_events.8.b: "Замести всё под ковер: всё равно нам это выгодно."
 #####################################
 ##### IMPERIAL INFLUENCE EVENTS #####
