 SEA_PHI_political_events.45.t: "[FROM.GetName] обраща[FROM.GetNameEndRuPresentEtUt]ся за помощью в поддержании независимости."
 SEA_PHI_political_events.45.desc: "К нам обратилось [FROM.GetAdjective]ое правительство с планами по борьбе за независимость от [USA.GetNameRuGen]. Эти планы еще не реализованы, но они просят нас поддержать их требования и присоединиться к их борьбе в случае отказа, когда [PHI.GetNameDef] потребу[PHI.GetNameEndRuPresentEtUt] независимости."
 SEA_PHI_political_events.45.a: "Это расширит наше влияние."
 SEA_PHI_political_events.45.b: "Мы не можем рисковать нарваться на конфликт с государством [USA.GetNonIdeologyName]."
 SEA_PHI_political_events.46.t: "[FROM.GetName] поддержива[FROM.GetNameEndRuPresentEtYut] наши планы о независимости."
 SEA_PHI_political_events.46.desc: "Мы получили сообщение от [FROM.GetAdjective]ого правительства, в котором говорится, что они готовы поддержать нашу борьбу за независимость. Хотя одно это уже должно повлиять на решение [ROOT.overlord.GetNameRuGen], [FROM.GetNameDef] также обеща[FROM.GetNameEndRuPresentEtYut] оказать нам военную помощь, если наше стремление к независимости встретит какое-либо сопротивление."
 SEA_PHI_political_events.46.a: "Отлично!"
 SEA_PHI_political_events.47.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся поддержать наше стремление к независимости."
 SEA_PHI_political_events.47.desc: "Наши дипломаты, отправленные в [FROM.GetNameRuAcc], быстро вернулись после того, как [FROM.GetAdjective]ое правительство отказалось помогать в нашем стремлении к независимости. Они были бы и рады поддержать нас, но боятся ввязываться в войну с [ROOT.overlord.GetNameRuInst]."
 SEA_PHI_political_events.47.desc.2: "Наши дипломаты, отправленные в [FROM.GetNameRuAcc], быстро вернулись после того, как [FROM.GetAdjective]ое правительство отказалось помогать в нашем стремлении к независимости. Похоже, они больше заинтересованы в том, чтобы подчинить нас себе."
 SEA_PHI_political_events.47.a: "Похоже, все их разговоры о деколонизации были лишь пустыми словами."
 SEA_PHI_political_events.48.t: "[FROM.GetName] объявля[FROM.GetNameEndRuPresentEtYut] о независимости."
 SEA_PHI_political_events.48.desc: "Сегодня стало известно о проблемах в [FROM.GetNameRuPrep]. Чуть позже [FROM.GetAdjective]ое правительство вручило нам декларацию о независимости. Нам также явно дали понять, что в случае нашего вмешательства они готовы бороться за сохранение своего вновь обретенного суверенитета."
 SEA_PHI_political_events.48.desc.2: "Сегодня стало известно о проблемах в [FROM.GetNameRuPrep]. Чуть позже [FROM.GetAdjective]ое правительство вручило нам декларацию о независимости и сообщило о поддержке со стороны [JAP.GetAdjective]ого правительства. Нам также явно дали понять, что в случае нашего вмешательства они готовы бороться за сохранение своего вновь обретенного суверенитета, при этом [JAP.GetAdjective]ая сторона окажет им всяческое содействие."
 SEA_PHI_political_events.48.desc.3: "Сегодня стало известно о проблемах в [FROM.GetNameRuPrep]. Чуть позже [FROM.GetAdjRuLower]ое правительство вручило нам декларацию о независимости и сообщило о поддержке со стороны нескольких государств Южной Америки. Нам также дали понять, что в случае нашего вмешательства они готовы бороться за сохранение своего вновь обретенного суверенитета, при этом страны Южной Америки окажут им всяческое содействие."
 SEA_PHI_political_events.48.desc.4: "Сегодня стало известно о проблемах в [FROM.GetNameRuPrep]. Чуть позже [FROM.GetAdjRuLower]ое правительство вручило нам декларацию о независимости и сообщило о поддержке со стороны [SPR.GetAdjRuLower]ого правительства. Нам также дали понять, что в случае нашего вмешательства они готовы бороться за сохранение своего вновь обретенного суверенитета, при этом [SPR.GetAdjRuLower]ая сторона окажет им всяческое содействие."
 SEA_PHI_political_events.48.desc.5: "Сегодня стало известно о проблемах в [FROM.GetNameRuPrep]. Чуть позже [FROM.GetAdjRuLower]ое правительство вручило нам декларацию о независимости и сообщило о поддержке со стороны [SPR.GetAdjRuLower]ого правительства и нескольких государств Южной Америки. Нам также дали понять, что в случае нашего вмешательства они готовы бороться за сохранение своего вновь обретенного суверенитета, при этом испаноязычные союзники окажут им всяческое содействие."
 SEA_PHI_political_events.48.a: "Всё равно мы собирались дать им независимость."
 SEA_PHI_political_events.48.b: "Они еще не готовы."
 SEA_PHI_political_events.49.t: "[FROM.GetName] не против нашей независимости."
 SEA_PHI_political_events.49.desc: "Спустя нескольких дней, в течение которых [FROM.GetAdjective]ое руководство никак не комментировало нашу декларацию независимости, видимо, занятое жаркими обсуждениями, [FROM.GetNameDef] официально объявля[FROM.GetNameEndRuPresentEtYut] о признании независимости [ROOT.GetNameRuGen]."
 SEA_PHI_political_events.49.a: "Отличная новость!"
 SEA_PHI_political_events.50.t: "[FROM.GetName] собира[FROM.GetNameEndRuPresentEtYut]ся подчинить нас силой."
 SEA_PHI_political_events.50.desc: "[FROM.GetNameDef] оставля[FROM.GetNameEndRuPresentEtYut] наше объявление о независимости без ответа и начина[FROM.GetNameEndRuPresentEtYut] стягивать войска к ближайшим базам."
 SEA_PHI_political_events.50.a: "Пусть только попробуют!"
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ возвращается в [FROM.GetNameRuAcc]."
 SEA_PHI_political_events.51.desc: "Военная обстановка в [FROM.GetNameRuPrep] настолько тяжелая, что $USA_douglas_macarthur$ получил приказ немедленно вернуться домой."
 SEA_PHI_political_events.51.a: "Нам будет его не хватать."
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ возвращается в [FROM.GetNameRuAcc]."
 SEA_PHI_political_events.52.desc: "Военная обстановка в [FROM.GetNameRuPrep] настолько тяжелая, что $USA_dwight_d_eisenhower$ получил приказ немедленно вернуться домой."
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ возвращается с [PHI.GetNameRuGen]"
 SEA_PHI_political_events.53.desc: "С 1935 года $USA_dwight_d_eisenhower$ играл важную роль в миссии, которую $USA_douglas_macarthur$ проводил на [PHI.GetNameRuPrep]. Сейчас он наконец возвращается домой. На этой службе он приобрел весьма ценный опыт: в частности, освоил пилотирование самолета и участвовал в подготовке проекта реформ [PHI.GetAdjRuLower] армии вместе с такими офицерами, как $USA_douglas_macarthur$."
 SEA_PHI_political_events.53.a: "Его опыт нам очень пригодится."
 SEA_PHI_political_events.54.desc: "После недавней потери Манильского региона наши войска утратили веру в возможность победить с помощью традиционной тактики. Хотя официально армия капитулировала, а правительство эвакуировалось, мы уже создаем новые организации для борьбы с врагом"
 SEA_PHI_political_events.54.a: "Мы можем продолжить войну, опираясь на партизан."
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "После значительной экономической и политической подготовки правительство [PHI.GetNameRuGen] провозгласило независимость. Этот процесс начался еще в 1934 году, когда Конгресс принял закон Тайдингса-Макдаффи, а теперь [PHI.GetAdjRuLower]ие власти могут выбирать собственный политический и экономический курс без оглядки на [USA.GetNameRuAcc]."
 SEA_PHI_political_events.55.a: "Замечательно."
 SEA_PHI_political_events.55.b: "Теперь мы можем сотрудничать как равные."
 SEA_PHI_political_events.55.c: "Нам нужна еще и дипломатическая независимость."
 SEA_PHI_political_events.56.t: "Власти [FROM.GetNameRuGen] требуют контроля над Тихоокеанским флотом"
 SEA_PHI_political_events.56.desc: "Стремясь обзавестись собственным флотом и укрепить военное сотрудничество с нами, власти [FROM.GetNameRuGen] попросили нас передать им под контроль соединения флота, действующие в их регионе."
 SEA_PHI_political_events.56.a: "Мы сами разберемся со своим флотом."
 SEA_PHI_political_events.56.b: "Выделим им одно соединение."
 SEA_PHI_political_events.56.c: "Пусть они занимаются Тихим океаном."
 SEA_PHI_political_events.56.d: "Пусть они занимаются Тихим океаном, но под нашим контролем."
 SEA_PHI_political_events.56.e: "Пусть они занимаются Тихим океаном, а мы будем снабжать их топливом."
 PHI_transfer_20_percent_navy_tt: "Передать [FROM.GetNameRuDat] 20% наших военно-морских сил."
 PHI_transfer_40_percent_navy_tt: "Передать [FROM.GetNameRuDat] 40% наших военно-морских сил."
 SEA_PHI_political_events.57.t: "Доверенный флот"
 SEA_PHI_political_events.57.desc: "[FROM.GetAdjective]ие власти одобрили просьбу передать под наш контроль часть их флота. Соответствующие соединения уже следуют в наши порты для реорганизации."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ Кроме того, нефть, добытая на месторождениях региона [371.GetName], теперь будет перерабатываться в топливо для наших вооруженных сил."
 SEA_PHI_political_events.57.a: "Это радикально усилит наш военный потенциал."
 SEA_PHI_political_events.58.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся передать флот"
 SEA_PHI_political_events.58.desc: "Увы, [FROM.GetAdjRuLower]ие союзники отказались передавать нам свои корабли. Чтобы приобрести влияние на море, нам придется развивать собственные верфи."
 SEA_PHI_political_events.58.a: "Придется заняться постройкой флота."
 SEA_PHI_political_events.59.t: "Провал [USA.GetAdjRuLower]ой интервенции"
 SEA_PHI_political_events.59.desc: "Попытка [USA.GetNameRuGen] свергнуть новое правительство [PHI.GetNameRuGen] путем военной интервенции потерпела крах. Обе стороны признали, что война слишком затянулась, и приступили к переговорам о ее окончании. Процесс мирного урегулирования завершился признанием независимости [PHI.GetAdjRuLower]ого государства."
 SEA_PHI_political_events.59.a: "Свобода победила."
 SEA_PHI_political_events.59.b: "Народ начал уставать от войны."
 SEA_PHI_political_events.60.t: "Партия [ROOT.GetNeutralParty] оспаривает результаты выборов"
 SEA_PHI_political_events.60.desc: "[ROOT.GetNeutralLeader] до сих пор не признает своего поражения на президентских выборах 1935 года и пытается оспорить их итоги в совете, который был ответственен за их проведение. Если заявления о фальсификациях подтвердятся, то партия наверняка обратится в верховный суд с требованием отменить результаты выборов."
 SEA_PHI_political_events.60.a: "Он просто не умеет проигрывать."
 SEA_PHI_political_events.61.t: "Суд отменяет результаты выборов"
 SEA_PHI_political_events.61.desc: "После тщательного расследования совет сообщил о найденных нарушениях на президентских выборах 1935 года. Само по себе это событие едва ли примечательно, однако суд поспешил аннулировать результаты выборов, тем самым отстранив от власти партию «[ROOT.GetDemocraticParty]» и присудив победу партии «[ROOT.GetNeutralParty]». Попытки [USA.GetAdjRuLower]ого правительства замять эту историю лишь усугубили ситуацию, поскольку для многих это стало очередным доказательством коррупции."
 SEA_PHI_political_events.61.a: "Суду виднее, что лучше для нашей страны."
 SEA_PHI_political_events.62.t: "Отправка добровольцев на гражданскую войну в Испании"
 SEA_PHI_political_events.62.desc: "Наши исторические и культурные связи с державой [SPR.GetNonIdeologyName] весьма крепки, поэтому наш народ пристально следит за развернувшимся там конфликтом."
 SEA_PHI_political_events.62.a: "Националисты борются за близкие нам католические ценности."
 SEA_PHI_political_events.62.b: "Республиканцы борются за права и свободы своего народа."
 SEA_PHI_political_events.63.t: "Президентские выборы [GetYear] года"
 SEA_PHI_political_events.63.desc: "Срок полномочий действующего президента подходит к концу, и скоро нам предстоит выбрать нового главу государства. За время своего правления [ROOT.GetLeader] добился больших успехов, поэтому многие рассматривают его переизбрание на новый срок, однако есть и те, кто требует реформ и желает выбрать другого кандидата."
 SEA_PHI_political_events.63.keep_leader: "Пусть [ROOT.GetLeader] останется еще на один срок."
 SEA_PHI_political_events.63.roxas: "$PHI_manuel_roxas$ имеет необходимые знания и связи, чтобы провести экономические реформы."
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ — сильный лидер, который нужен стране в эти трудные времена."
 SEA_PHI_political_events.64.t: "$PHI_manuel_luis_quezon$ погибает"
 SEA_PHI_political_events.64.desc_quezon: "К сожалению, $PHI_manuel_luis_quezon$ скончался от осложнений, вызванных туберкулезом. Его обязанности временно будет исполнять вице-президент. Сегодня наш народ скорбит, но уже совсем скоро ему предстоит выбрать нового президента."
 SEA_PHI_political_events.64.desc_generic: "Срок полномочий действующего президента подошел к концу, и теперь нам предстоит выбрать нового главу государства. В связи с тяжелой болезнью $PHI_manuel_luis_quezon$ решил не участвовать в президентской гонке."
 SEA_PHI_political_events.65.t: "Дуайт Эйзенхауэр остается в [USA.GetNameRuPrep]"
 SEA_PHI_political_events.65.desc: "К сожалению, наша просьба расширить [USA.GetAdjRuLower]ое присутствие на территории [ROOT.GetNameRuGen] была отклонена. По всей видимости, в данный момент у [USA.GetNameRuGen] есть более важные военные планы."
 SEA_PHI_political_events.65.a: "Очень жаль."
 SEA_PHI_political_events.66.t: "[FROM.GetName] предлага[FROM.GetNameEndRuPresentEtYut] заключить договор о взаимопомощи"
 SEA_PHI_political_events.66.desc: "[FROM.GetNameDef], как и мы, пребыва[FROM.GetNameEndRuPresentEtYut] в [USA.GetAdjRuLower]ой сфере влияния. К сожалению, порой давление [USA.GetNameRuGen] граничит с империалистическим гнетом, поэтому [FROM.GetAdjective]ое правительство желает создать альянс испаноязычных государств, который позволит нашим странам сопротивляться [USA.GetAdjRuLower]ому влиянию."
 SEA_PHI_political_events.66.a: "Это обеспечит стабильность в регионе."
 SEA_PHI_political_events.66.b: "Не стоит портить отношения с [USA.GetNameRuInst]."
 SEA_PHI_political_events.67.t: "[FROM.GetName] подписыва[FROM.GetNameEndRuPresentEtYut] договор о взаимопомощи"
 SEA_PHI_political_events.67.desc: "[FROM.GetAdjective]ое приняло наше предложение и подписало договор о взаимопомощи, который предполагает создание альянса между нашими странами. Это первый серьезный шаг на пути к укреплению [FROM.GetAdjRuLower]о-[ROOT.GetAdjRuLower]ого сотрудничества."
 SEA_PHI_political_events.67.a: "Отличная новость!"
 PHI_will_join_faction_later_tt: "По завершении события §Y«$PHI_war_of_independence$»§! §Y[ROOT.GetNameDefCap]§! войд[ROOT.GetNameEndRuPresentEtUt] в §Yальянс с [FROM.GetNameRuInst]§!"
 PHI_will_join_faction_later_PHI_tt: "По завершении события §Y«$PHI_war_of_independence$»§! §Y[FROM.GetNameDefCap]§! войд[ROOT.GetNameEndRuPresentEtUt] в §Yальянс с [ROOT.GetNameRuInst]§!"
 SEA_PHI_political_events.68.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся подписывать договор о взаимопомощи"
 SEA_PHI_political_events.68.desc: "По идеологическим ли причинам или из нежелания портить отношения с [USA.GetNameRuInst], [FROM.GetAdjRuLower]ое правительство отказалось заключать с нами договор о взаимопомощи. По всей видимости, нам придется искать других союзников."
 SEA_PHI_political_events.68.a: "Возможно, их соперники в регионе будут более сговорчивы."
 SEA_PHI_political_events.69.t: "[FROM.GetName] предлага[FROM.GetNameEndRuPresentEtYut] объединение"
 SEA_PHI_political_events.69.desc: "Правительство [FROM.GetNameRuGen] предпринимает множество мер для укрепления своей новообретенной независимости, и одной из них является расширение сотрудничества с другими испаноязычными странами. В связи с этим они предлагают нам объединиться и основать Испаноязычную империю."
 SEA_PHI_political_events.69.a: "Вместе мы дадим отпор нашим угнетателям."
 SEA_PHI_political_events.69.b: "Мы не отдадим свою державу под иностранное управление."
 SEA_PHI_political_events.70.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся на объединение"
 SEA_PHI_political_events.70.desc: "В город [ROOT.capital.GetCapitalVictoryPointName] прибывает множество [FROM.GetAdjRuLower]их дипломатов, что может означать лишь одно: [FROM.GetNameDef] принима[FROM.GetNameEndRuPresentEtYut] предложение об объединении с [ROOT.GetNameRuInst]."
 SEA_PHI_political_events.70.a: "Отличные новости!"
 SEA_PHI_political_events.71.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся от объединения"
 SEA_PHI_political_events.71.desc: "[FROM.GetAdjective]ое правительство отклонило наше предложение об объединении. В своем ответе они сообщили, что дорожат нашим сотрудничеством, но пока не готовы к таким радикальным переменам."
 SEA_PHI_political_events.71.a: "Похоже, между нами гораздо больше различий, чем казалось."
 SEA_PHI_political_events.71.b: "Мы будем настаивать на своем."
