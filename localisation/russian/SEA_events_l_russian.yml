 SEA_generic_events.2.t: "[GetOppositionPartyName] организует забастовку"
 SEA_generic_events.2.desc: "Рабочие, среди которых преобладают [GetOppositionPartyAdjective]ие настроения, остановили производство на одной из местных фабрик с требованием улучшения условий труда и политических свобод. Хотя масштаб стачки ограничен, она демонстрирует популярность, которой пользуется среди рабочих [GetOppositionPartyName]."
 SEA_generic_events.2.a: "Мы их заменим"
 SEA_generic_events.2.b: "Лучше не вмешиваться — станет хуже"
 SEA_generic_events.3.t: "[GetOppositionPartySupportersName] протестуют против слабого правительства"
 SEA_generic_events.3.desc: "По сообщениям, [GetOppositionPartyName] организует демонстрацию в столице. Протестующие критикуют неэффективность правительства и выступают за более централизованную власть."
 SEA_generic_events.3.a: "Пусть радуются, что у них есть на это право"
 #SEA_generic_events.3.b: ""
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName] прерывают заседание правительства"
 SEA_generic_events.4.desc: "Небольшая группа [GetOppositionPartyAdjective]их смутьянов нарушила заседание правительства малочисленной, но очень шумной акцией протеста. Хотя никакого ущерба причинено не было, учащающиеся инциденты такого рода указывают на растущую поддержку оппозиционных движений."
 SEA_generic_events.4.a: "Осудить их действия"
 SEA_generic_events.4.b: "Проигнорировать акцию"
 SEA_generic_events.5.t: "[GetOppositionPartyName] организует митинг"
 SEA_generic_events.5.desc: "[GetOppositionPartySupportersName] сегодня организовали свой самый крупный митинг за последнее время. Они обещают, что [GetOppositionPartyName] станет сильной альтернативой правительству, во главе которого стоит [ROOT.GetLeader]. В данный момент перед правительством стоит выбор: игнорировать митинг или же попытаться пресечь распространение новостей о его проведении, чтобы не дать оппонентам набрать новых сторонников."
 SEA_generic_events.5.a: "В прессе это не освещать"
 SEA_generic_events.5.b: "Ну, молодцы"
 SEA_generic_events.6.t: "[GetOppositionPartyName] и козни правительства"
 SEA_generic_events.6.desc: "Связанные с партией [ROOT.GetRulingParty] правительственные чиновники оказались в эпицентре скандала после обнаружения документа с планами осложнить положение партии [GetOppositionPartyName], лишив ее финансирования. [GetOppositionPartySupportersName] вряд ли поверят, что заговорщики действовали без ведома правительства."
 SEA_generic_events.6.a: "Публично извиниться"
 SEA_generic_events.6.b: "Дистанцироваться от этого заговора"
 SEA_generic_events.7.t: "[GetOppositionPartyName] организует большой митинг"
 SEA_generic_events.7.desc: "Партия [GetOppositionPartyName] запланировала на сегодня митинг, и согласно прогнозам число участников на нем будет не меньше, чем на митингах, которые собирает [ROOT.GetRulingParty]. Остается только надеяться, что их позиция нашим сторонникам не близка."
 SEA_generic_events.7.a: "Давайте организуем свой митинг по важным для них вопросам"
 #SEA_generic_events.7.b: ""
 SEA_generic_events.8.t: "[GetOppositionPartySupportersName] вовлечены в уличные беспорядки"
 SEA_generic_events.8.desc: "[GetOppositionPartyName] обретает слишком большую популярность, и сегодня это вылилось в беспорядки: группа активистов сцепилась со сторонниками правительства и партии [ROOT.GetRulingParty]. Разнимать дерущихся пришлось полиции. Это лишь локальный инцидент, но он отражает непростую политическую обстановку в стране."
 SEA_generic_events.8.a: "[GetOppositionPartySupportersName] во всём виноваты!"
 SEA_generic_events.8.b: "Мы осуждаем любое насилие"
 SEA_generic_events.9.t: "[GetOppositionPartyName] становится всё популярнее, и иностранные агенты этим пользуются."
 SEA_generic_events.9.desc: "После недавних сообщений о беспорядках армия и полиция независимо друг от друга пришли к выводу, что [GetOppositionPartyName] подвергается влиянию других стран, которые пытаются заслать в наше правительство своих агентов и вредить нашей державе."
 SEA_generic_events.9.a: "[GetOppositionPartyName] переходит все границы! Пора объявить их иностранными агентами"
 SEA_generic_events.9.b: "Вычислить внедренных шпионов"
 SEA_generic_events.10.t: "Коррупционный скандал в правительстве"
 SEA_generic_events.10.desc: "Растущая популярность таких оппозиционных движений, как [GetOppositionPartyName], вынуждает правительство искать всё более изобретательные способы удержаться у власти. Недавно была раскрыта коррупционная схема, согласно которой партия [ROOT.GetRulingParty] искусственно удерживалась у руля, на что тратились огромные средства. Это привело к колоссальному скандалу."
 SEA_generic_events.10.a: "Будем всё отрицать"
 SEA_generic_events.10.b: "Дистанцируемся от вовлеченных лиц"
 SEA_generic_events.11.t: "[GetOppositionPartySupportersName]-докеры объявляют забастовку"
 SEA_generic_events.11.desc: "Портовые рабочие, среди которых [GetOppositionPartyName] пользуется особой поддержкой, начали масштабную забастовку, которая мешает строительству новых кораблей. Все их политические требования удовлетворить вряд ли возможно, но мы в силах несколько утихомирить их, улучшив условия труда."
 SEA_generic_events.11.a: "Мы сделаем так, чтобы они получали достойное вознаграждение"
 SEA_generic_events.11.b: "Беспорядки пройдут сами собой"
 SEA_generic_events.12.t: "[GetOppositionPartySupportersName] протестуют против мер обороны"
 SEA_generic_events.12.desc: "Сегодня [GetOppositionPartyName] и другие оппозиционные силы провели протестную акцию с требованием ограничить наращивание военных сил. Они боятся, что наши войска будут отправлены за рубеж."
 SEA_generic_events.12.desc_wartime: "Сегодня [GetOppositionPartyName] и другие оппозиционные партии провели протестную акцию с требованием закончить идущую войну. Они уверены, что гибель наших солдат не отвечает интересам [ROOT.GetNameRuGen]."
 SEA_generic_events.12.a: "Уверить их, что это всё ради защиты родины"
 SEA_generic_events.12.b: "Уверить их, что мы желаем заключить мир"
 SEA_generic_events.12.c: "Уклониться от комментариев"
 SEA_generic_events.13.t: "В регионе [root.capital.GetCapitalVictoryPointName] идут [GetOppositionPartyAdjective]ие бунты"
 SEA_generic_events.13.desc: "Еще до того, как успела отреагировать полиция, правительственные чиновники проинформировали нас о беспорядках в регионе [root.capital.GetCapitalVictoryPointName]. Крупная политическая демонстрация против партии [ROOT.GetRulingParty] быстро переросла в грабежи и разбой; сообщается о разрушениях по всему городу."
 SEA_generic_events.13.a: "Пусть толпу успокоит уважаемый политик"
 SEA_generic_events.13.b: "Отправить армию"
 SEA_generic_events.14.t: "Крупный антиправительственный протест"
 SEA_generic_events.14.desc: "[GetOppositionPartyName] пользуется огромной популярностью, но не обладает весом в правительстве, что привело к ряду обширных протестов по всей стране. Мы могли бы выполнить некоторые требования протестующих, чтобы разрядить обстановку, но это также чревато различными проблемами."
 SEA_generic_events.14.a: "Мы внедрим ряд [GetOppositionPartyAdjective]их предложений"
 SEA_generic_events.14.b: "Не дадим протестам перерасти в беспорядки"
 SEA_generic_events.15.t: "[GetOppositionPartySupportersName] протестуют, и эти протесты перерастают в беспорядки"
 SEA_generic_events.15.desc: "Мы получили новости о том, что массовые выступления, которые организовала [GetOppositionPartyAdjective]ая партия, переросли в кровавые столкновения после того, как протестующие начали бросать в полицию предметами. Силовики в ответ открыли огонь. Хотя в случившемся не виноваты ни правительство, ни [GetOppositionPartyName], этот инцидент заставляет задуматься о стабильности в государстве."
 SEA_generic_events.15.a: "Осудить местных чиновников"
 SEA_generic_events.15.b: "Обвинить во всём протестующих"
