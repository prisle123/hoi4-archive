 SEA_warlords.22.t: "Смерть Лю Сяна"
 SEA_warlords.22.desc: "Со смертью Лю Сяна, лидера [SIC.GetNameRuGen], становится очевидно, что нам необходимо вмешаться и взять управление в свои руки, чтобы не допустить перехода этой территории под контроль кого-то менее благосклонного к нашему правительству. Однако действовать следует осторожно, чтобы не вызвать недовольство младших командиров, которые сейчас рвутся к власти."
 SEA_warlords.22.a: "Мы должны вмешаться."
 SEA_warlords.22.b: "Оставим всё как есть."
 SEA_warlords.23.t: "[From.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] подчинения"
 SEA_warlords.23.desc: "Похоже, [From.GetLeader] начинает борьбу за контроль над Китаем и призывает других полевых командиров встать на его сторону в противостоянии с центральным правительством. Если мы присоединимся, то уступим большую часть власти [From.GetNameRuDat], но, отказавшись, можем навлечь на себя их гнев."
 SEA_warlords.23.a: "Лучше воевать вместе, чем в одиночку."
 SEA_warlords.23.b: "Мы никогда не сдадимся."
 SEA_warlords.24.t: "[From.GetLeader] подчиняется."
 SEA_warlords.24.desc: "[From.GetLeader] с энтузиазмом откликается на наше предложение выступить вместе против центрального правительства и обещает помочь нам в этой борьбе. Теперь мы на шаг ближе к объединению нашей страны."
 SEA_warlords.24.a: "Превосходно."
 SEA_warlords.25.t: "[From.GetLeader] отвечает отказом."
 SEA_warlords.25.desc: "[From.GetLeader] отвечает на наше предложение объединиться в борьбе за Китай потоком оскорблений и проклятий, заявив, что наша миссия — всего лишь очередная неудачная попытка захвата власти и подчинения провинций. Похоже, в этой битве они будут не на нашей стороне."
 SEA_warlords.25.a: "Тогда нам придется их сокрушить!"
 SEA_warlords.26.t: "[FROM.GetLeader] требует нашего подчинения."
 SEA_warlords.26.desc: "После ряда шагов, направленных на утверждение своего господства в регионе и укрепление позиций семьи Ма, [FROM.GetLeader] решает, что в наших интересах присягнуть [FROM.GetEmuEy_RU] на верность. [FROM.GetLeader] также заявляет, что если мы откажемся от [FROM.GetEgoEye_RU] предложения, то понесем наказание, а наши армии будут уничтожены, но окончательный выбор остается за нами."
 SEA_warlords.26.a: "Нам остается только согласиться."
 SEA_warlords.26.b: "Мы не сдадимся!"
 SEA_warlords.27.t: "[FROM.GetLeader] сдается."
 SEA_warlords.27.desc: "Опасаясь, что боевые действия приведут лишь к большему кровопролитию и нестабильности в регионе, [FROM.GetLeader] решает, что лучше всего будет присягнуть нам на верность."
 SEA_warlords.27.a: "Отличная новость!"
 SEA_warlords.28.t: "[FROM.GetLeader] продолжает сопротивляться."
 SEA_warlords.28.desc: "Несмотря на все наши усилия по предотвращению дальнейшего кровопролития, [FROM.GetLeader] присылает оскорбительное письмо, в котором заявляет, что наши угрозы пусты и, если мы попытаемся вторгнуться, [FROM.GetAdjective]ие армии отбросят нас обратно в город [ROOT.Capital.GetName]."
 SEA_warlords.28.a: "Значит, мы их сокрушим."
 SEA_warlords.29.t: "[FROM.GetLeader] предлагает мир."
 SEA_warlords.29.desc: "В связи с последними событиями [FROM.GetLeader] решает, что больше не стоит против нас воевать и что нам следует объединиться против более сильного врага. [FROM.GetLeader] также предлагает полную амнистию нашим солдатам и командирам, если мы примем [FROM.GetEgoEye_RU] предложение, а также обещает простить им любые преступления против Китая в обмен на сотрудничество."
 SEA_warlords.29.a: "Звучит разумно."
 SEA_warlords.29.b: "Мы никогда не сдадимся!"
 SEA_warlords.30.t: "[FROM.GetLeader] отказывается сдаться."
 SEA_warlords.30.desc: "Заявив, что наше предложение мира и амнистии — всего лишь обман, призванный уничтожить [FROM.GetNameRuAcc], [FROM.GetLeader] отказывается прекратить военные действия и вместо этого прямо сегодня начинает новое наступление. Похоже, для прекращения конфликта потребуется нечто большее, чем просто письмо."
 SEA_warlords.30.a: "Вот же предатель!"
 SEA_warlords.31.t: "[FROM.GetLeader] требует передачи территории [434.GetName]."
 SEA_warlords.31.desc: "После недавних провокаций на границе [FROM.GetLeader] обращается к нам с официальным требованием вывести наши войска с территории [434.GetName] и передать ее [FROM.GetAdjective]им властям. По [FROM.GetEgoEye_RU] словам, в случае нашего отказа [FROM.GetName] ответит военной силой и не остановится, пока не доберется до Дели."
 SEA_warlords.31.a: "Они не оставляют нам выбора."
 SEA_warlords.31.b: "Пусть только попробуют."
 SEA_warlords.32.t: "[FROM.GetLeader] отвечает отказом."
 SEA_warlords.32.desc: "Несмотря на все попытки убедить их с помощью дипломатии, получить контроль над территорией [434.GetName] нам не удалось. [FROM.GetLeader] заявляет, что в соответствии с линией Макмагона у нас нет прав на эту территорию и что наша провокация — всего лишь блеф."
 SEA_warlords.32.a: "Значит, мы будем сражаться."
 SEA_warlords.33.t: "[FROM.GetLeader] соглашается передать территорию [434.GetName]."
 SEA_warlords.33.desc: "После нескольких напряженных дней [FROM.GetLeader] соглашается передать нам территорию [434.GetName] и отказаться от линии Макмагона, заявив, что попытки настаивать на ее соблюдении принесут больше проблем, чем пользы. Благодаря этому наша страна становится еще больше."
 SEA_warlords.33.a: "Превосходно."
 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap] покоря[PRC.GetNameEndRuPresentEtYut] регион [601.GetName]"
 tsr_sichuan_border_war.1.desc: "В ходе стремительной кампании [SIC.GetAdjective]ая армия под командованием Лю Вэньхуэя захватила большую часть региона [601.GetName] и объявила о взятии его территории под контроль."
 tsr_sichuan_border_war.1.a: "Наша сила растет!"
 tsr_sichuan_border_war.1.b: "Это плохо."
 tsr_sichuan_border_war.2.t: "[PRC.GetNameDefCap] отступа[PRC.GetNameEndRuPresentEtYut] из региона [601.GetName]"
 tsr_sichuan_border_war.2.desc: "Столкнувшись с серьезными трудностями, [SIC.GetAdjRuLower]ая армия покинула регион [601.GetName] и объявила об окончании военных действий. Граница осталась неизменной."
 tsr_sichuan_border_war.2.a: "Ну, они хотя бы не забрали остальной Сикан..."
 tsr_sichuan_border_war.2.b: "Сикан выстоит!"
 chiang_will_be_shot_tt: "§RПосле этого многие разочаруются в Чане Кайши...§!"
 chiang_could_be_shot_tt: "§RПосле этого кое-кто разочаруется в Чане Кайши...§!"
 SEA_warlords.34.t: "Лянгуанский инцидент"
 SEA_warlords.34.desc: "После серии провокаций провинции Гуанси и Гуандун совместно обвинили нас в бездействии перед японской угрозой и оспорили легитимность нашей власти. Если мы не примем меры, армии этих провинций готовы выступить против нас и захватить Нанкин. При этом они предложили Чану Кайши прибыть в Гуандун для обсуждения дальнейшей борьбы с японцами, но мы не уверены, что это не ловушка."
 SEA_warlords.34.a: "Мы не поверим их коварной лжи!"
 SEA_warlords.34.b: "Пусть он отправится в Гуанчжоу и обсудит единый фронт."
 SEA_warlords.35.t: "Чан Кайши прибывает в Гуанчжоу"
 SEA_warlords.35.desc: "Сегодня утром Чан Кайши в приподнятом настроении прибыл в Гуанчжоу с батальоном охраны. Похоже, приглашение все-таки не было ловушкой: немедленно приступив к переговорам, Чэнь Цзитан и Ли Цзунжэнь убедили Чана создать единый фронт для борьбы с японцами, согласившись ради этого даже на примирение с коммунистами. Насколько верен этот выбор, сказать трудно."
 SEA_warlords.35.a: "Значит, мы объединимся!"
 SEA_warlords.35.b: "Подождем и увидим..."
 SEA_warlords.36.t: "Дезертиры и предатель"
 SEA_warlords.36.desc: "После того как Нанкин отказался уступать нашим угрозам, а мы, в свою очередь, продолжили настаивать на своем, часть нашей армии дезертировала, а генерал Ю Ханмоу пригрозил повести войска на Гуанчжоу, если [ROOT.GetLeader] добровольно не сложит полномочия."
 SEA_warlords.36.a: "Пусть [ROOT.GetLeader] уйдет в отставку"
 SEA_warlords.36.b: "Мы не уступим!"
 SEA_warlords.36.c: "Только объединившись, мы сможем отразить эту угрозу!"
 SEA_warlords.36.tt: "§RЕсли в Гуанси не примут наше предложение, немедленно начнется гражданская война!§!"
 SEA_warlords.37.t: "Битва за Гуанси"
 SEA_warlords.37.desc: "После того как Нанкин отказался уступать нашим угрозам, а мы, в свою очередь, продолжили настаивать на своем, возникли опасения, что центральное правительство прибегнет к военной силе, чтобы заставить нас подчиниться."
 SEA_warlords.37.a: "Пусть приходят!"
 SEA_warlords.37.b: "Мы сдаемся."
 SEA_warlords.38.t: "Гуансийская клика сдается"
 SEA_warlords.38.desc: "Опасаясь, что [GXC.GetLeader] со своим упрямством доведет провинцию до полного опустошения, гуансийская клика согласилась войти в состав нашей республики в обмен на сохранение должностей всех ее лидеров. Это вполне разумный компромисс."
 SEA_warlords.38.a: "Хорошо."
 SEA_warlords.39.t: "Падение гуандунской клики"
 SEA_warlords.39.desc: "Несколько часов мы были на грани гражданской войны, но затем Чэнь Цзитан согласился уйти в отставку, и тогда мы ввели войска в Гуандун. Теперь будущее этой провинции всецело в наших руках."
 SEA_warlords.39.a: "Превосходно."
 SEA_warlords.40.t: "Гражданская война в Гуандуне"
 SEA_warlords.40.desc: "После того как Чэнь Цзитан отказался уступать, несмотря на дезертирство войск и угрозу марша Ю Ханмоу на Гуанчжоу, провинция погрузилась в хаос гражданской войны между сторонниками и противниками действующей власти. Мы должны вмешаться и положить ей конец."
 SEA_warlords.40.a: "Упрямый глупец..."
 SEA_warlords.41.t: "Гуансийская клика стоит на своем"
 SEA_warlords.41.desc: "Отказываясь верить в серьезность наших угроз, [GXC.GetLeader] намеревается принудить нас к переговорам вместо того, чтобы уступать. Трудно сказать, насколько это реально, но мы готовы подождать и посмотреть."
 SEA_warlords.41.a: "Ну что ж..."
 SEA_warlords.42.t: "Хань Фуцзюй бежит из Цзинаня"
 SEA_warlords.42.desc: "Имея все возможности продолжать борьбу, Хань Фуцзюй бежал из Цзинаня и тем самым оставил наш фланг без защиты. Его уже задержали по обвинению в измене, но остается вопрос, что с ним делать дальше. Забрать его земли себе, преподав урок всем потенциальным изменникам, или передать власть другому генералу, чтобы избежать дальнейших проблем?"
 SEA_warlords.42.a: "Пусть его судьба станет уроком для всех."
 SEA_warlords.42.b: "Пусть Сунь Тунсюань временно возьмет власть."
 may_join_japan_tt: "§RЕсть шанс, что он перейдет на сторону Японии§!"
 SEA_warlords.43.t: "Правление Суня Тунсюаня"
 SEA_warlords.43.desc: "После того как Хань Фуцзюй трусливо бежал из Цзинаня, в растерзанной войной провинции Шаньдун возник вакуум власти. Назначив временным губернатором этой провинции Суня Тунсюаня, центральное правительство оставило нам возможность выбора."
 SEA_warlords.43.a: "Объединимся с центральным правительством."
 SEA_warlords.43.b: "Гоминьдан пал, мы должны объединиться с японцами!"
 SEA_warlords.44.t: "[FROM.GetLeader] предлагает объединить Лянгуан"
 SEA_warlords.44.desc: "Мы только что получили послание от [FROM.GetAdjRuLower]их властей: они предлагают вновь объединить два наших региона, возродив Лянгуан. Эта идея уходит корнями во времена династии Цин и Лянгуанского наместничества. Хотя мы больше не нуждаемся в имперских титулах, нельзя отрицать силу и престиж этого государственного образования."
 SEA_warlords.44.a: "Да, только тесное сотрудничество позволит нам достичь успеха!"
 SEA_warlords.44.b: "Мы не станем объединяться с Южным царем!"
 SEA_warlords.45.t: "[FROM.GetLeader] соглашается на объединение"
 SEA_warlords.45.desc: "Отличная новость! Власти [GXC.GetNameRuGen] согласились объединиться с нами под знаменем Лянгуана. Вместе мы образуем сильную фракцию со значительными промышленными, сырьевыми и человеческими ресурсами! Перед нашей объединенной мощью содрогнется весь Китай!"
 SEA_warlords.45.a: "Победа будет за нами!"
 SEA_warlords.46.t: "[FROM.GetLeader] бросает нас"
 SEA_warlords.46.desc: "Мы получили ответ из [GXC.GetNameRuGen]. Увы, «суверенитет», который они скоро всё равно потеряют, для них оказался важнее нашего общего будущего. Надо искать другие пути. Скорее всего, нам придется силой принуждать их к объединению, потому что только вместе мы сможем дать отпор нашим общим врагам."
 SEA_warlords.46.a: "Победа или смерть!"
 SEA_warlords.46.tt: "§RЭто с большой вероятностью приведет к войне с [CHI.GetNameRuInst]§!"
 SEA_warlords.47.t: "Руководство лянгуанской клики"
 SEA_warlords.47.desc: "Теперь, когда объединение совсем близко, нам надо принять трудное решение о том, кто будет руководить нашей новой кликой. Оба кандидата сильны: [ROOT.GetLeader] командует всей авиацией, а Ли Цзунжэнь, мастер войны на суше, имеет огромный авторитет в войсках. Кто из них одержит верх?"
 SEA_warlords.47.a: "Пусть во главе встанет [ROOT.GetLeader]."
 SEA_warlords.47.b: "Новая гуансийская клика обладает большей властью!"
 SEA_warlords.48.t: "Юг восстает против нас"
 SEA_warlords.48.desc: "Намного проще объединить нацию, когда ее отколовшиеся фракции невелики и раздроблены. К сожалению, южные провинции уже начали объединяться и превращаться в бастион, угрожающий нашей власти. Если они решат сопротивляться, промышленные и людские ресурсы позволят им выставить против нас внушительную армию."
 SEA_warlords.48.a: "Мы вернем их под контроль!"
 SEA_warlords.48.b: "Не стоит их провоцировать..."
 SEA_warlords.48.tt: "§RЕсли мы не победим их за полгода, нас ждет позиционный тупик!§!"
 SEA_warlords.49.t: "Застоявшийся конфликт"
 SEA_warlords.49.desc: "Давление со стороны оппозиции нарастает, а боевой дух в войсках падает. С каждым днем становится лишь очевиднее, что пора прекращать бессмысленную борьбу и наконец обратить внимание на угрозы извне, что нависли над Востоком. Мы в тупике: [GDC.GetLeader] и его войска надолго заняли южные области Китая."
 SEA_warlords.49.a: "Значит, будем выжидать..."
 SEA_warlords.50.t: "[FROM.GetLeader] присылает делегацию"
 SEA_warlords.50.desc: "Сегодня к нам прибыла делегация из Сианя для обсуждения дальнейших антияпонских мер. Похоже, [FROM.GetLeader] вступил[FROM.GetVerbGendEndA_RU] в контакт с КПК в горах Шэньси и собирается заключить с ней альянс. От нас [From.GetLeader.GetSheHe] хочет, чтобы мы воспользовались своими связями с [SOV.GetNameRuInst] и заручились поддержкой в грядущем конфликте."
 SEA_warlords.50.a: "Вместе мы победим угрозу, нависшую над Востоком."
 SEA_warlords.51.t: "Плодотворные дискуссии в Лочуане"
 SEA_warlords.51.desc: "Ранее на этой неделе [FROM.GetLeader] и наш посланник Ли Кэнун встретились в Лочуане, чтобы обсудить вопросы борьбы с Японией и получения советской помощи. К концу встречи другая сторона подтвердила готовность сопротивляться японской агрессии, но отказалась вступать в переговоры с Чаном Кайши. Несмотря на это, Чжан, отец которого был убит японцами, заявил, что готов заплатить собственной жизнью за то, чтобы убедить верховного главнокомандующего объединиться с КПК."
 SEA_warlords.51.a: "Возможно, мы нашли еще одного союзника."
 SEA_warlords.52.t: "[FROM.GetLeader] желает остановить кампанию по окружению"
 SEA_warlords.52.desc: "[FROM.GetLeader] сейчас выполняет на нашей территории задачу по подавлению так называемых «бандитов», которую поставил[FROM.GetVerbGendEndA_RU] [CHI.GetLeader]. Разумеется, в число этих «бандитов» входим и мы, но [FROM.GetLeader] интересуется, не желаем ли мы временно прекратить вражду, пока он готовится примирить нас с КНП и создать единый фронт. Примем ли мы это предложение?"
 SEA_warlords.52.a: "Мы с радостью воспользуемся передышкой."
 SEA_warlords.52.b: "У нас другие планы насчет [FROM.GetNameRuGen]."
 SEA_warlords.53.t: "[FROM.GetLeader] тайно поставляет нам деньги и экипировку"
 SEA_warlords.53.desc: "Чтобы укрепить взаимное доверие и помочь нам в борьбе с [JAP.GetAdjRuLower]ими агрессорами, [FROM.GetLeader] начал[FROM.GetVerbGendEndA_RU] тайно переправлять из Нанкина на наши революционные базы оружие и средства, предоставленные его армии центральным правительством."
 SEA_warlords.53.a: "Это нам очень пригодится."
 SEA_warlords.54.t: "[FROM.GetLeader] выводит войска из региона [1032.GetName]"
 SEA_warlords.54.desc: "[FROM.GetLeader] вывел[FROM.GetVerbGendEndA_RU] войска из Яньаня, надеясь тем самым не только усилить нас, но и отвлечь центральное правительство. Теперь [CHI.GetLeader], скорее всего, направится на север, чтобы наказать солдат и попытаться переправить их на юго-восток, а заодно и обуздать таких мятежных руководителей, как [FROM.GetLeader] и [SHX.GetLeader]. Но пока [CHI.GetLeader] находится в Сиане, [FROM.GetLeader] планирует сделать всё возможное, чтобы убедить [FROM.GetEgoEye_RU] открыть единый фронт против Японии."
 SEA_warlords.54.a: "Отличные новости!"
 SEA_warlords.55.t: "Наступление остановилось"
 SEA_warlords.55.desc: "Давление со стороны центрального правительства нарастает, а боевой дух в войсках падает. С каждым днем становится лишь очевиднее, что пора прекращать бессмысленную борьбу и наконец обратить внимание на угрозы извне, что нависли над всем Китаем. Всё пропало: [PRC.GetNameDef] не собира[PRC.GetNameEndRuPresentEtYut]ся уступать, а их войска заняли северные части нашей провинции."
 SEA_warlords.55.a: "Значит, будем выжидать..."
 SEA_warlords.55.tt: "Теперь мы сможем взять фокус §Y«$XIC_request_relocation_to_northeastern_command$»§!"
 SEA_warlords.56.t: "[FROM.GetLeader] просит о переводе в регион [608.GetName]"
 SEA_warlords.56.desc: "Молодой маршал [FROM.GetLeader], желая встать на пути японской угрозы, попросил перевести его в северо-восточный гарнизон региона [608.GetName]. Когда-то он возглавлял фэнтяньскую клику, а теперь, кажется, решил попытаться вернуть свою утраченную родину. Что мы на это скажем?"
 SEA_warlords.56.a: "Проактивный подход к обороне? Замечательно!"
 SEA_warlords.56.b: "Мы не можем доверить ему такой пост."
 SEA_warlords.57.t: "[FROM.GetLeader] отклоняет нашу просьбу"
 SEA_warlords.57.desc: "[FROM.GetLeader] вероломно отклоняет нашу просьбу развернуть аванпост против Японии. Очевидно, что [FROM.GetEgoEye_RU] не слишком заботит будущее Китая."
 SEA_warlords.57.a: "Они еще проклянут этот день..."
 SEA_warlords.58.t: "Правительство требует подчиниться [XIC.GetNameRuDat]"
 SEA_warlords.58.desc: "[XIC.GetNameDef] и [FROM.GetNameDef] прислали совместное требование подчиниться их новому плану и передать регион [608.GetName] с сопредельными территориями молодому маршалу в качестве аванпоста для борьбы с японской агрессией. Похоже, они решили покончить с нашей автономией — не одним, так другим способом..."
 SEA_warlords.58.a: "Ну что ж, наш долг исполнен."
 SEA_warlords.58.b: "Регион [608.GetName] не сдастся без боя!"
 SEA_warlords.59.t: "Северный поход"
 SEA_warlords.59.desc: "Наконец-то пришло время вернуть утраченные территории фэнтяньской клики. Регион [608.GetName] находится под нашим контролем, а долг по подавлению бандитов в Шэньси формально исполнен. Скоро потерянная родина снова станет нашей!"
 SEA_warlords.59.a: "Мы еще на шаг приблизились к восстановлению своей чести!"
 SEA_warlords.60.t: "Генералы дезертируют в [FROM.GetNameRuAcc]"
 SEA_warlords.60.desc: "Когда [FROM.GetLeader], сын маршала Чжана Цзолиня, убитого Квантунской армией несколько лет назад, кинул клич, несколько наших генералов дезертировали в [FROM.GetNameRuAcc] вместе со своими солдатами. Это катастрофа!"
 SEA_warlords.60.a: "Призрак Цзолиня по-прежнему преследует нас..."
 SEA_warlords.61.t: "Провал операции"
 SEA_warlords.61.desc: "После того как [CHI.GetLeader] был[FROM.GetVerbGendEndA_RU] похищен[FROM.GetVerbGendEndA_RU] нами с целью приостановить кампании по окружению и сосредоточиться на более серьезных угрозах китайскому народу, центральное правительство выписало ордера на арест наших руководителей, в число которых входит и [ROOT.GetLeader]. Северо-западный штаб по подавлению бандитов подлежит расформированию. Смиримся ли мы с судьбой — или всё же продолжим борьбу?"
 SEA_warlords.61.a: "По крайней мере, мы получили желаемый союз..."
 SEA_warlords.61.b: "Нет, нам нужна автономия, чтобы [ROOT.GetLeader] воплотил[ROOT.GetVerbGendEndA_RU] все свои планы."
 SEA_warlords.62.t: "Роспуск Северо-западного штаба по подавлению бандитов"
 SEA_warlords.62.desc: "После того как [CHI.GetLeader] был[FROM.GetVerbGendEndA_RU] похищен[FROM.GetVerbGendEndA_RU] и принужден[FROM.GetVerbGendEndA_RU] к созданию второго единого фронта, наше правительство выписало ордера на арест виновных в этом преступлении. В первую очередь это, конечно же, [FROM.GetLeader]. Вдобавок наши войска уже приступили к ликвидации Северо-западного штаба по подавлению бандитов. Эти предатели получат по заслугам."
 SEA_warlords.62.a: "Они не выполнили свою задачу. Пора их наказать."
 SEA_warlords.63.t: "Через Иркештамский перевал приходят новые [SOV.GetAdjRuLower]ие припасы"
 SEA_warlords.63.desc: "Ранее на этой неделе наши войска в районе Кашгара получили дополнительные [SOV.GetAdjRuLower]ие припасы и оружие через расположенный к западу от них Иркештамский перевал. Судя по тому, что об этой партии позаботился Александр Бармин, [SOV.GetAdjRuLower]ий чиновник, ответственный за поставку вооружений нашему правительству, можно предположить, что у [SOV.GetNameRuGen] особые планы на дальнейшее углубление нашего сотрудничества."
 SEA_warlords.63.a: "Мы благодарим наших товарищей за щедрость"
 SEA_warlords.64.t: "Прибывает $KHM_ma_hushan$ с [KHM.GetAdjRuLower]им золотом"
 SEA_warlords.64.desc: "$KHM_ma_hushan$, опозоренный командир 36-й дивизии гоминьдановской армии и падишах [KHM.GetNameRuGen], бросил свои войска и прибыл в город [441.GetName], привезя с собой 1000 унций золота, награбленного им и его приспешниками в столице своего бывшего государства. Это хорошая возможность..."
 SEA_warlords.64.a: "Конфисковать его золото!"
 SEA_warlords.65.t: "[FROM.GetLeader] желает объединить киргизов"
 SEA_warlords.65.desc: "[FROM.GetLeader] — наш верный подданный, вставший во главе [FROM.GetNameRuGen] в результате военного переворота, поддержанного силами НКВД. Недавно он изъявил желание объединить эту провинцию с Кыргызстаном, чтобы сплотить разделенный народ под одним флагом и упростить развитие окрестных земель. Как мы отреагируем на эту инициативу?"
 SEA_warlords.65.a: "Главное, чтобы после этого он сохранил свою верность нам."
 SEA_warlords.65.b: "Мы не станем уступать свои земли!"
 SEA_warlords.66.t: "[FROM.GetLeader] передает Кыргызстан"
 SEA_warlords.66.desc: "[FROM.GetLeader] выполнил[FROM.GetVerbGendEndA_RU] нашу просьбу и передал[FROM.GetVerbGendEndA_RU] Памир под наш контроль. С этого момента мы будем самостоятельно править этими землями независимо от [FROM.GetAdjRuLower]ого влияния."
 SEA_warlords.66.a: "Это великий день!"
 SEA_warlords.67.t: "[FROM.GetLeader] отклоняет нашу просьбу"
 SEA_warlords.67.desc: "[FROM.GetLeader] отказал[FROM.GetVerbGendEndA_RU] нам в передаче части своих земель. Хотя такой ответ был вполне ожидаем, в долгосрочной перспективе он может плохо сказаться на наших отношениях."
 SEA_warlords.67.a: "Рано или поздно мы получим свое..."
 SEA_warlords.68.t: "Генералы Гоминьцзюня дезертируют в [FROM.GetNameRuAcc]"
 SEA_warlords.68.desc: "Фэн Юйсян и его солдаты некогда верно служили народной армии, которая сначала восстала против нас, но, потерпев сокрушительное поражение, все же присоединилась к нашему делу. Теперь же [FROM.GetLeader] объявил[FROM.GetVerbGendEndA_RU] о возрождении Гоминьцзюня, в связи с чем Фэн Юйсян и ряд других военачальников решили дезертировать в [FROM.GetNameRuAcc]."
 SEA_warlords.68.a: "Призрак Гоминьцзюня по-прежнему преследует нас..."
 SEA_warlords.69.t: "Роспуск Хэбэйско-Чахарского политического совета"
 SEA_warlords.69.desc: "Хэбэйско-Чахарский политический совет был создан в рамках соглашения Хэ-Умэдзу и выполнял роль местной автономной администрации, которая должна была обеспечить демилитаризацию региона в соответствии с требованиями Японии. Теперь же эти земли оккупированы вражескими войсками, и этот орган окончательно утратил свои функции. В такой ситуации имеет смысл вернуть располагавшиеся там ранее силы под командование центрального правительства."
 SEA_warlords.69.a: "Они уже выполнили свою роль."
 SEA_warlords.69.b: "Они еще могут нам пригодиться."
 SEA_warlords.100.t: "[ROOT.GetLeader] предан[ROOT.GetVerbGendEndA_RU] властями [XIC.GetNameRuGen]"
 SEA_warlords.100.desc: "Из [XIC.GetNameRuGen] нам поступило экстренное сообщение: [XIC.GetLeader] вывел[XIC.GetVerbGendEndA_RU] свои войска из региона [1032.GetName], тем самым позволив [PRC.GetNameRuDat] быстро занять эту территорию и объявить ее своей. Однако главной задачей [XIC.GetNameRuGen] было сдерживание, а затем и уничтожение [PRC.GetNameRuGen], а вовсе не оказание помощи."
 SEA_warlords.100.a: "Мы не потерпим измены!"
 #Tooltips
 SIC_can_lead_to_war_with_china_tt: "§RЭто может усугубить конфликт с центральным правительством!§!"
 SIK_locks_good_focus_tt: "§RМы не смогли учредить Объединенную Синьцзянскую клику§!"
 SIK_failed_campaign_tt: "[SIK.GetLeader] потерпел[SIK.GetVerbGendEndA_RU] неудачу в попытке выгнать Гоминьдан из провинции"
 yulbars_khan_fled_tt: "$KUM_yulbars_khan$ сбежал в Хотан"
 TSR_recieve_pp_warlord: "Мы получим 100 ед. политической власти, как только они выполнят свою часть сделки."
 TSR_recieve_manpower_warlord: "Мы получим 5000 ед. людских ресурсов, как только они выполнят свою часть сделки."
 TSR_recieve_equipment_warlord: "Мы получим 1000 ед. пехотного снаряжения, как только они выполнят свою часть сделки."
