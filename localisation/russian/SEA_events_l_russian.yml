 ### THE Philippines ###
 #######################
 SEA_PHI_political_events.1.t: "[FROM.GetName] предлага[FROM.GetNameEndRuPresentEtYut] торговое соглашение" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "Стремясь снизить свою зависимость от торговли с [USA.GetNameRuInst], правительство [FROM.GetNameRuGen] предложило нам заключить новое торговое соглашение. Подобная сделка также позволит нам расширить свой круг торговых партнеров и тем самым диверсифицировать экономические риски."
 SEA_PHI_political_events.1.a: "Крайне важно иметь альтернативные источники ресурсов." ## Agree to trade
 SEA_PHI_political_events.1.b: "У нас на примете есть другие страны." ## Reject Trade
 SEA_PHI_political_events.2.t: "Япония подписывает торговое соглашение"
 SEA_PHI_political_events.2.desc: "[FROM.GetAdjective]ое правительство охотно согласилось заключить с нами торговое соглашение. Остается надеяться, что другие страны будут столь же рады стать нашими торговыми партнерами."
 SEA_PHI_political_events.2.a: "Отличная новость!"
 SEA_PHI_political_events.3.t: "[FROM.GetName] предлага[FROM.GetNameEndRuPresentEtYut] новое торговое соглашение" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "Желая укрепить свою независимость, [FROM.GetAdjRuLower]ое правительство предлагает нам заключить торговое соглашение, которое будет больше отвечать их собственным интересам, а не [USA.GetAdjRuLower]им, как это было раньше. Согласно положениям этого соглашения, они смогут закупать наши ресурсы на более выгодных условиях, а потому при импорте они будут отдавать предпочтение именно им."
 SEA_PHI_political_events.3.a: "Это даст нам ощутимое преимущество."
 SEA_PHI_political_events.3.b: "Пусть покупают по тем же ценам, что и все остальные."
 SEA_PHI_political_events.4.t: "[FROM.GetName] принима[FROM.GetNameEndRuPresentEtYut] торговое соглашение"
 SEA_PHI_political_events.4.desc: "[FROM.GetAdjective]ие дипломаты сообщили, что вскоре отправят к нам свою делегацию для заключения торгового соглашения между нашими странами. Эта сделка предоставит нам больше свободы при выборе поставщиков стратегически важных ресурсов."
 SEA_PHI_political_events.4.a: "Отличная новость!"
 SEA_PHI_political_events.5.t: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] торговое соглашение"
 SEA_PHI_political_events.5.desc: "Правительство [FROM.GetNameRuGen] отвергло наше предложение о заключении торгового соглашения. По всей видимости, некие сделки и договоренности с другими странами вынуждают их действовать против наших и своих собственных интересов."
 SEA_PHI_political_events.5.a: "Мы найдем других поставщиков ресурсов."
 SEA_PHI_political_events.6.t: "[FROM.GetName] оказыва[FROM.GetNameEndRuPresentEtYut] поддержку" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "Партия «[FROM.GetCommunistParty]» набирает всё большее влияние в [FROM.GetNameRuPrep]. и это уже приносит свои плоды. Так, недавно [FROM.GetAdjRuLower]ие представители прибыли в Китай и сообщили, что они готовы направить к нам на помощь своих добровольцев. Вдобавок, эти бойцы привезут с собой дополнительное снаряжение и оборудование для наших войск."
 SEA_PHI_political_events.6.a: "Мы рады сотрудничать с нашими [FROM.GetAdjRuLower]ими товарищами."
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"
 SEA_PHI_political_events.7.t: "[FROM.GetName] выража[FROM.GetNameEndRuPresentEtYut] благодарность за поддержку" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "[FROM.GetLeader] через своих представителей выразил нам благодарность за отправку добровольцев и военного снаряжения. При этом боевой опыт [FROM.GetAdjRuLower]их войск, накопленный в ходе гражданской войны, непременно обеспечит грамотное использование предоставленных нами ресурсов."
 SEA_PHI_political_events.7.a: "Неплохой шаг для начала."
 SEA_PHI_political_events.9.t: "[FROM.GetName] предлага[FROM.GetNameEndRuPresentEtYut] продать корабли за военное снаряжение" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "[FROM.GetNameDef] предлага[FROM.GetNameEndRuPresentEtYut] отправить нам флотилию своих торговых и транспортных судов в обмен на партию военного оборудования ([PHI_GetTradedEquipment])."
 SEA_PHI_political_events.9.a: "Чертовски выгодная сделка."
 SEA_PHI_political_events.9.b: "Нам самим нужно это оборудование."
 SEA_PHI_political_events.10.t: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся купить корабли" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "[FROM.GetNameDef] принима[FROM.GetNameEndRuPresentEtYut] наше предложение. Как и было оговорено, они отправляют нам партию военного оборудования ([PHI_GetTradedEquipment]) в обмен на наши торговые и транспортные суда, которые уже направляются в [FROM.GetAdjRuLower]ие порты."
 SEA_PHI_political_events.10.a: "Это взаимовыгодная сделка."
 SEA_PHI_political_events.11.t: "[From.GetName] отверга[FROM.GetNameEndRuPresentEtYut] торговое предложение" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "К сожалению, [FROM.GetNameDef] отказыва[FROM.GetNameEndRuPresentEtYut]ся отправлять нам военное оборудование ([PHI_GetTradedEquipment]) в обмен на наши корабли."
 SEA_PHI_political_events.11.a: "Возможно, они согласятся поделиться другим снаряжением."
 SEA_PHI_political_events.12.t: "Угроза американского вторжения миновала"
 SEA_PHI_political_events.12.desc: "После напряженных переговоров и ряда уступок со стороны [PHI.GetNameRuGen] [USA.GetLeader] заявил[USA.GetVerbGendEndA_RU], что [USA.GetNameDef] более не буд[USA.GetNameEndRuPresentEtUt] вмешиваться в дела партии «[Root.GetRulingPartyLong]». [USA.GetLeader.GetSheHeCap] убежден[USA.GetVerbGendEndA_RU], что [PHI.GetNameDef] не представля[PHI.GetNameEndRuPresentEtYut] угрозы для американского народа и что мы предприняли все необходимые шаги для обеспечения стабильности нашего государства.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "Наши усилия оправдались."
 PHI_TreatyOfManilaToBeSigned: "\n\nСтороны уже договорились о скором подписании Манильского договора, который закрепит условия нашего соглашения. Теперь обретение [PHI.GetNameRuInst] независимости — лишь вопрос времени."
 SEA_PHI_political_events.13.t: "Трудность под названием «[PHI.GetCommunistParty]»"
 SEA_PHI_political_events.13.desc: "Коммунистическая партия [PHI.GetNameRuGen] неоднократно отказывалась принимать наших представителей и угрожала разорвать отношения с нами.\n\nСегодня [Root.GetLeader] рассматривает план, который [Root.GetEmuEy_RU] представили высокопоставленные офицеры. Они утверждают, что, покуда Филиппины остаются коммунистическими, они будут представлять для нас угрозу, а значит, распространению коммунизма необходимо положить конец."
 SEA_PHI_political_events.13.a: "Вмешаться в распространение коммунизма в Юго-Восточной Азии."
 SEA_PHI_political_events.13.b: "Наложить эмбарго на [PHI.GetNameRuAcc]."
 SEA_PHI_political_events.13.c: "Написать строгое осудительное письмо."
 SEA_PHI_political_events.14.t: "Объявлена война"
 SEA_PHI_political_events.14.desc: "Всерьез обеспокоившись ролью, которую, несмотря на все заверения, играет [PHI.GetRulingPartyLong], [USA.GetNameDef] объявил[USA.GetNameRuEndPast] [PHI.GetNameRuDat] войну. В речи перед народом [USA.GetLeader] назвал[USA.GetVerbGendEndA_RU] такой шаг необходимостью: без этого невозможно будет остановить распространение коммунизма в Юго-Восточной Азии."
 SEA_PHI_political_events.14.a: "Будем сопротивляться бывшим хозяевам!"
 SEA_PHI_political_events.15.t: "[USA.GetAdjective]ое эмбарго"
 SEA_PHI_political_events.15.desc: "[USA.GetNameDef] объявил[USA.GetNameRuEndPast] о введении полного торгового эмбарго против [PHI.GetNameRuGen]. Официальная причина — «[PHI.GetAdjRuLower]ое правительство не в состоянии ограничить влияние коммунизма»."
 SEA_PHI_political_events.15.a: "Это хотя бы не вторжение."
 SEA_PHI_political_events.16.t: "[USA.GetName] протесту[FROM.GetNameEndRuPresentEtYut]"
 SEA_PHI_political_events.16.desc: "[USA.GetAdjective]ое правительство выступило с осуждением перемен в нашей государственной и внешней политике. Впрочем, в свете его вмешательства в дела Южной Америки такая реакция выглядит сравнительно мягкой."
 SEA_PHI_political_events.16.a: "Пожалуй, это лучший возможный исход."
 SEA_PHI_political_events.17.t: "Наше новое руководство" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "Воспользовавшись ослаблением американского контроля над правительством, члены Коммунистической партии Филиппин начали активно призывать к немедленным и решительным реформам, которые под силу осуществить только им. Хотя другие фракции по-прежнему сохраняют определенное влияние, коммунисты стремительно набирают популярность.\n\nТеперь нам предстоит определить, кто именно возглавит партию и обеспечит в нашей державе торжество коммунизма."
 SEA_PHI_political_events.17.a: "Нам нужен радикальный лидер. Назначим Эвангелиста."
 SEA_PHI_political_events.17.b: "Нам нужно более трезвое и рассудительное руководство. Назначим Сантоса."
 SEA_PHI_political_events.18.t: "[FROM.GetName] собира[FROM.GetNameEndRuPresentEtYut]ся вступить в Коминтерн" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "Мы с большим интересом наблюдали за тем, как [PHI.GetAdjRuLower]ие рабочие, фермеры и рыбаки набирали политическое влияние. Это привело к тому, что теперь [PHI.GetNameDef] изъявля[PHI.GetNameEndRuPresentEtYut] желание присоединиться к Коминтерну. Как мы ответим на их просьбу?"
 SEA_PHI_political_events.18.a: "Принять [FROM.GetNameRuGen] в Коминтерн" ## Yes, they may join
 SEA_PHI_political_events.18.b: "Отказать"
 SEA_PHI_political_events.19.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut] в принятии в Коминтерн" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "Наша делегация вернулась из [SOV.GetNameRuGen] с плохими вестями: нас не примут в Коминтерн. Это значит, что в ближайшее время нам предстоит в одиночку противостоять силам империалистов."
 SEA_PHI_political_events.19.a: "Наступают темные времена."
 SEA_PHI_political_events.20.t: "Дуглас Макартур послан на Филиппины" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "Президент [USA.GetLeader] восстановил[USA.GetVerbGendEndA_RU] Дугласа Макартура на службе и назначил[USA.GetVerbGendEndA_RU] его командующим Вооруженными силами США на Дальнем Востоке — формированием, расположенным на Филиппинах, где Макартур несколько лет служил военным советником и потому хорошо осведомлен о состоянии обороны на островах.\n\nМы больше не сможем напрямую отдавать ему приказы — это помешало бы управлению новым формированием — однако Макартура всегда можно будет отозвать с Филиппин, если вдруг возникнет потребность в его талантах. Но в этом вопросе не следует спешить: если генерал покинет острова, со стороны это будет восприниматься как отказ Америки от защиты своих интересов и пренебрежение своими обязанностями в Тихоокеанском регионе в самую трудную минуту."
 SEA_PHI_political_events.20.a: "Пожелаем удачи генералу!"
 SEA_PHI_political_events.21.t: "Дуглас Макартур прибывает на Филиппины" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "Славные новости! Президент [USA.GetLeader] назначил[USA.GetVerbGendEndA_RU] генерала Дугласа Макартура командующим Вооруженными силами США на Дальнем Востоке. Макартур хорошо нам знаком: будучи в отставке, он несколько лет провел на Филиппинах в должности военного советника, а потому повторный призыв генерала на службу — верный знак того, что [USA.GetNameDef] всерьез воспринима[USA.GetNameEndRuPresentEtYut] свою обязанность защищать наши острова.\n \nПо прибытии в Манилу генерал немедленно занялся обеспечением поставок ресурсов из [USA.GetNameRuGen] и поклялся до последней капли крови давать отпор любому врагу вместе с отважным филиппинским народом."
 SEA_PHI_political_events.21.a: "Добро пожаловать на Филиппины, господин генерал!"
 SEA_PHI_political_events.30.t: "Филиппины просят перевести к ним Эйзенхауэра" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "Главнокомандующий Вооруженными силами США на Дальнем Востоке Дуглас Макартур запросил перевод на острова своего протеже — Дуайта Эйзенхауэра. Тот уже служил под началом Макартура — тогда начальника штаба — и произвел весьма хорошее впечатление на генерала. Наше же мнение однозначно: Эйзенхауэр наверняка добьется немалых высот в рядах армии США, а перевод его в новое, активно действующее и разрастающееся формирование поможет набраться ценного опыта.\n\nСам Эйзенхауэр подчеркнул, что не намерен долго оставаться на новом посту и через два года собирается вернуться в Соединенные Штаты, как только срок его службы в качестве штабного офицера под командованием Макартура подойдет к концу."
 SEA_PHI_political_events.30.a: "Макартур и Эйзенхауэр в одной упряжке? Ну разумеется!"
 SEA_PHI_political_events.30.b: "Нет, здесь Эйзенхауэр принесет больше пользы." #PHI needs a no explainer
 SEA_PHI_political_events.31.t: "Дуайт Дэвид Эйзенхауэр прибывает на Филиппины" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "Просьба генерала Макартура о переводе Дуайта Эйзенхауэра на острова нашла отклик и одобрение! Нам очень повезло, что такая яркая личность почтила нас своим присутствием и тем самым вновь подчеркнула, что Соединенные Штаты серьезно относятся к вопросу защиты Филиппин. Нам сообщили, что Эйзенхауэр проведет здесь не так много времени — приблизительно два года — однако, возможно, нам удастся убедить его задержаться."
 SEA_PHI_political_events.31.a: "Добро пожаловать на Филиппины!"
 SEA_PHI_political_events.40.t: "Мануэль Кесон убит!" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "Мануэль Кесон был убит сегодня в 15:00 во время выступления перед сторонниками в парке Лунета. Стрелок всё еще на свободе, но есть подозрения, что он связан с движением «Сакдалиста». Тем временем Национальная ассамблея закрыта по соображениям безопасности. В Манилу стянуты дополнительные силы полиции, в городе введен комендантский час. В стране воцарилась тревожная тишина, все затаили дыхание в ожидании дальнейших событий."
 SEA_PHI_political_events.40.a: "Факел демократии гаснет!"
 SEA_PHI_political_events.40.b: "Начальник полиции Эйзенхауэр возьмет власть в свои руки!"
 PHI_eisenhower_steps_in_tt: "§GЭйзенхауэр попытается помешать планам фашистов§!"
 SEA_PHI_political_events.41.t: "Возвращение изгнанников-сакдалистов" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "Артемио Рикарте, вернувшийся из изгнания с группой сторонников, вооруженных разнообразным японским оружием, заявил, что нашел и задержал убийцу Мануэля Кесона, и теперь обещает сотрудничать с полицией для поддержания порядка во время кризиса, вызванного убийством президента. Из-за подозрений, касающихся движения «Сакдалиста», он пообещал сотрудничать с партией «Ганап», чтобы получить общественную поддержку и как можно скорее обрести независимость от Соединенных Штатов. В ответ полиция вывела свои силы из Манилы, якобы для того, чтобы не обострять ситуацию, в то время как американский гарнизон был приведен в состояние повышенной готовности, хотя пока не предпринял никаких действий."
 SEA_PHI_political_events.41.a: "Независимость всё ближе."
 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."
 SEA_PHI_political_events.42.t: "Борьба за лидерство." #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "Теперь, когда контроль над Филиппинами установлен и стабильность начинает возвращаться, настало время собрать Исполнительную комиссию и определить, кому будет принадлежать власть в стране. На выбор представлены три кандидата. \n\nЭмилио Агинальдо, герой антииспанской революции, давний сторонник независимости Филиппин, неоднократно заявлявший, что при Соединенных Штатах Филиппины стали лишь рынком сбыта для американского экспорта, а филиппинцы — чуть ли не изгоями, которые даже не считаются гражданами Соединенных Штатов. \n\nАртемио Рикарте, командующий филиппинской армией во время войн против Испании и Соединенных Штатов, впоследствии сосланный за отказ присягнуть на верность американским оккупантам. Его любовь к стране никогда не ослабевала, и, даже живя в Японии, он продолжал борьбу за обретение нами независимости. \n\nХосе Лаурель, более умеренный кандидат. Судья Верховного суда, который получил образование за рубежом и имеет родственные связи с японскими чиновниками, поэтому может занять выгодную позицию для налаживания связей между Филиппинами и Японией и, таким образом, приблизить обретение нами независимости."
 SEA_PHI_political_events.42.a: "У Агинальдо уже есть опыт борьбы за независимость."
 SEA_PHI_political_events.42.b: "Рикарте предан нашему общему делу."
 SEA_PHI_political_events.42.c: "У Лауреля есть связи."
 SEA_PHI_political_events.43.t: "Захват Национального собрания" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "Артемио Рикарте, вернувшийся из изгнания с группой последователей, вооруженных разнообразным японским оружием, заявил, что нашел и задержал убийцу Мануэля Кесона, однако начальник полиции Эйзенхауэр выступил с опровержением, утверждая, что этот человек был бедным крестьянином, которому заплатили, чтобы он стал козлом отпущения. \n\nВ ответ группа двинулась к Национальному собранию, полная решимости добиться справедливости, и штурмовала здание. У входа открыли стрельбу, в результате чего пострадали двое прохожих. Вину возложили на спонсируемую американцами охрану, и Эйзенхауэр был вынужден отозвать полицию из этого района, опасаясь, что ситуация выйдет из-под контроля. \n\nНесмотря на его усилия, из соседних регионов на автобусах приехали митингующие и, подстрекаемые сакдалистами, стали грозить полностью сокрушить полицию. В отчаянии Эйзенхауэр отправил срочное сообщение в надежде, что [MessageToMac]американского гарнизона сможет ему помочь."
 SEA_PHI_political_events.43.a: "Теперь в дело должен вступить [MacOrGarrison]."
 PHI_message_to_mac: "генерал Дуглас Макартур из "
 PHI_macarthur: "Макартур"
 PHI_american_garrison: "Американский гарнизон"
 SEA_PHI_political_events.44.t: "Военное положение" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "[MacOrGarrison] предпринял неожиданные и ошеломляющие действия. Вся Филиппинская дивизия была срочно переброшена в Манилу. Первой в бой вступила кавалерия, а за ней последовала пехота с примкнутыми к ружьям штыками. В местах, где сопротивление было более упорным, для его подавления применялся слезоточивый газ. Ошеломленные превосходящими силами ополченцы-сакдалисты были вынуждены покинуть свои баррикады и рассеяться по городу. \n\nХотя первоначальная угроза фашистского переворота была предотвращена, опасность более масштабной эскалации в гражданскую войну всё еще сохранялась, поэтому [MacOrEisenhower] объявил военное положение и взял на себя диктаторские полномочия для обеспечения стабильного управления страной."
 SEA_PHI_political_events.44.a: "Всё во имя свободы и демократии!"
 PHI_eisenhower: "Эйзенхауэр"
 PHI_declare_military_emergency_tt: "Это открыло новую ветвь фокусов на леворадикальной политике."
