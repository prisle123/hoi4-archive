 SEA_imperial_influence_demand_event_option_2: "Нам ясен предстоящий путь."
 SEA_imperial_influence_demand_event_option_3: "Путь в тысячу ли начинается с одного шага."
 SEA_imperial_influence_demand_event_option_4: "Нет ничего дороже бесплатного."
 SEA_imperial_influence_demand_event_option_5: "Тише едешь — дальше будешь."
 SEA_imperial_influence_demand_event_option_6: "Делай — или не делай. Не надо пытаться."
 SEA_imperial_influence_demand_event_option_7: "Не спеши языком — торопись делом."
 SEA_imperial_influence_demand_event_option_8: "Судьба не ждет."
 SEA_imperial_influence_demand_event_option_9: "Решимость камень точит."
