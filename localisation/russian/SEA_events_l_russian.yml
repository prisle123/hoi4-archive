 SEA_imperial_influence_failure_event_option_7: "Утраченного не вернешь."
 SEA_imperial_influence_failure_event_option_8: "Завтра подует завтрашний ветер."
 SEA_imperial_influence_failure_event_option_9: "Семь раз упади, восемь раз встань."
 SEA_imperial_influence_failure_event_option_10: "Что посеешь, то и пожнешь."
 #Army
 SEA_imperial_influence_events.100.t: "Армейская фракция теряет влияние"
 SEA_imperial_influence_events.100.desc: "Попытки армейской фракции нарастить влияние, которому подвергается [GetImperialInfluenceRulerTitle], потерпели неудачу. Фракция потеряла лицо и авторитет, а значит, ее влияние уменьшилось."
 SEA_imperial_influence_events.110.t: "Армейская фракция стремится увеличить производство вооружений"
 SEA_imperial_influence_events.110.desc: "Представители армии предъявили свои требования. Они хотят расширения производственных мощностей — так они планируют приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Поэтому они требуют строительства военных заводов и увеличения темпов производства. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.120.t: "Армейская фракция требует политических назначений"
 SEA_imperial_influence_events.120.desc: "Представители армии предъявили свои требования. Они недовольны отсутствием центрального командования и возможностей самостоятельного принятия решений. Они хотят назначения нового Главнокомандующего армией — так они планируют приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.130.t: "Армейская фракция хочет пересмотра закона о призыве"
 SEA_imperial_influence_events.130.desc: "Представители армии предъявили свои требования. Они желают, чтобы мы расширили воинский призыв и разослали вербовщиков в деревни, набрать местных молодых людей для грядущей войны. Они обставляют это просто как укрепление вооруженных сил, но явно хотят приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.140.t: "Армейская фракция планирует экспансию"
 SEA_imperial_influence_events.140.desc: "Представители армии предъявили свои требования. Они желают, чтобы мы расширили воинский призыв и разослали вербовщиков в деревни, набрать местных молодых людей для грядущей войны. Они обставляют это просто как укрепление вооруженных сил, но явно хотят приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.150.t: "Армейская фракция настаивает на поставках грузовиков поддержки"
 SEA_imperial_influence_events.150.desc: "Представители армии предъявили свои требования. Они хотят нарастить производство автомашин, а заодно приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Поэтому они требуют увеличения темпов производства грузовиков. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.160.t: "Армейская фракция требует увеличить производство танков"
 SEA_imperial_influence_events.160.desc: "Представители армии предъявили свои требования. Они хотят нарастить производство танков, а заодно приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Поэтому они требуют увеличения темпов производства танков. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.161.t: "Армейская фракция требует увеличить производство артиллерии"
 SEA_imperial_influence_events.161.desc: "Представители армии предъявили свои требования. Они хотят нарастить производство артиллерии, а заодно приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Поэтому они требуют увеличения темпов производства артиллерии. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 #Navy
 SEA_imperial_influence_events.200.t: "Флотская фракция теряет влияние"
 SEA_imperial_influence_events.200.desc: "Попытки флотской фракции нарастить влияние, которому подвергается [GetImperialInfluenceRulerTitle], потерпели неудачу. Фракция потеряла лицо и авторитет, а значит, ее влияние уменьшилось."
 SEA_imperial_influence_events.210.t: "Флотская фракция стремится нарастить производство на верфях"
 SEA_imperial_influence_events.210.desc: "Представители флота предъявили свои требования. Они хотят расширения производственных мощностей — так они планируют приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Поэтому они требуют строительства верфей и увеличения темпов производства. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.220.t: "Флотская фракция требует политических назначений"
 SEA_imperial_influence_events.220.desc: "Представители флота предъявили свои требования. Они недовольны отсутствием центрального командования и возможностей самостоятельного принятия решений. Они хотят назначения нового Главнокомандующего ВМФ — так они планируют приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.230.t: "Флотская фракция хочет пересмотра законов о призыве"
 SEA_imperial_influence_events.230.desc: "Представители флота предъявили свои требования. Они желают, чтобы мы расширили воинский призыв и разослали вербовщиков в деревни, набрать местных молодых людей для грядущей войны. Они обставляют это просто как укрепление вооруженных сил, но очевидно, что они хотят приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.240.t: "Флотская фракция требует нарастить производство авианосцев"
 SEA_imperial_influence_events.240.desc: "Представители флота предъявили свои требования. Они хотят нарастить авианосный флот, а заодно приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Поэтому они требуют, чтобы мы начали строительство новых авианосцев. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.241.t: "Флотская фракция требует нарастить производство кораблей"
 SEA_imperial_influence_events.241.desc: "Представители флота предъявили свои требования. Они хотят нарастить производственные мощности, а заодно приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Поэтому они требуют, чтобы мы начали строительство новых верфей. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.242.t: "Флотская фракция требует нарастить производство линкоров"
 SEA_imperial_influence_events.242.desc: "Представители флота предъявили свои требования. Они хотят нарастить линкорный флот, а заодно приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Поэтому они требуют, чтобы мы начали строительство новых линкоров. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 #Zaibatsu
 SEA_imperial_influence_events.300.t: "Фракция дзайбацу теряет влияние"
 SEA_imperial_influence_events.300.desc: "Попытки фракции дзайбацу нарастить влияние, которому подвергается [GetImperialInfluenceRulerTitle], потерпели неудачу. Фракция потеряла лицо и авторитет, а значит, ее влияние уменьшилось."
 SEA_imperial_influence_events.310.t: "Фракция дзайбацу стремится расширить нашу промышленную базу"
 SEA_imperial_influence_events.310.desc: "Лидеры дзайбацу предъявили свои требования. Они хотят расширения своих активов и производств — так они планируют приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Поэтому они требуют строительства гражданских заводов и укрепления нашей промышленной базы. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.320.t: "Фракция дзайбацу требует политических назначений"
 SEA_imperial_influence_events.320.desc: "Лидеры дзайбацу предъявили свои требования. Они хотят, чтобы как минимум один из их представителей вошел в совет, с которым консультируется [GetImperialInfluenceRulerTitle]. Таким образом они планируют влиять на ход индустриализации и развития страны. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.330.t: "Фракция дзайбацу хочет пересмотра экономических законов"
 SEA_imperial_influence_events.330.desc: "Лидеры дзайбацу предъявили свои требования. Они желают, чтобы мы скорректировали стратегию экономического развития страны и направили больше средств индустриальным конгломератам. Они обставляют это просто как меры по укреплению экономики, но явно хотят приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.340.t: "Фракция дзайбацу требует нанять промышленную компанию"
 SEA_imperial_influence_events.340.desc: "Лидеры дзайбацу предъявили свои требования. Они хотят, чтобы мы выбрали как минимум одну из их компаний, через которую будет заключать прямые контракты [GetImperialInfluenceRulerTitle]. Таким образом они планируют влиять на ход индустриализации и развития страны. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 #Government
 SEA_imperial_influence_events.400.t: "Гражданское правительство теряет влияние"
 SEA_imperial_influence_events.400.desc: "Попытки гражданского правительства нарастить влияние, которому подвергается [GetImperialInfluenceRulerTitle], потерпели неудачу. Оно потеряло лицо и авторитет, а значит, его влияние уменьшилось."
 SEA_imperial_influence_events.420.t: "Фракция гражданского правительства требует политических назначений"
 SEA_imperial_influence_events.420.desc: "Партийные лидеры предъявили свои требования. Они хотят, чтобы как минимум один из их представителей вошел в совет, с которым консультируется [GetImperialInfluenceRulerTitle]. Таким образом они планируют влиять на политический курс страны и вести ее к светлому будущему. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.430.t: "Гражданское правительство желает пересмотра торгового права"
 SEA_imperial_influence_events.430.desc: "Партийные лидеры предъявили свои требования. Они желают, чтобы мы скорректировали стратегию экономического развития страны и строили инвестиционную и торговую политику в пользу интернационализма и укрепления отношений с нашими торговыми партнерами. Они обставляют это просто как меры по укреплению экономики, но явно хотят приобрести политический вес, с которым будет считаться [GetImperialInfluenceRulerTitle]. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.440.t: "Гражданское правительство стремится ограничить влияние армии"
 SEA_imperial_influence_events.440.desc: "Партийные лидеры предъявили свои требования. Они возмущены тем, как [GetImperialInfluenceRulerTitle] всё сильнее попадает в зависимость от усиливающейся армии, и призывают срочно ограничить ее рост и влияние. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.450.t: "Гражданское правительство стремится ограничить влияние флота"
 SEA_imperial_influence_events.450.desc: "Партийные лидеры предъявили свои требования. Они возмущены тем, как [GetImperialInfluenceRulerTitle] всё сильнее попадает в зависимость от усиливающегося флота, и призывают срочно ограничить его рост и влияние. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_imperial_influence_events.460.t: "Гражданское правительство стремится ограничить влияние дзайбацу"
 SEA_imperial_influence_events.460.desc: "Партийные лидеры предъявили свои требования. Они возмущены тем, как [GetImperialInfluenceRulerTitle] всё сильнее попадает в зависимость от усиливающихся дзайбацу, и призывают срочно ограничить их рост и влияние. Похоже, они готовы проявить терпение, но вечно ждать не будут."
 SEA_japan_air_accidents_events.01.t: "Трагическая гибель $JAP_isoroku_yamamoto$"
 SEA_japan_air_accidents_events.01.desc: "Сегодня утром погиб адмирал Исороку Ямамото. Его самолет был сбит звеном [USA.GetAdjRuLower]их истребителей, вылетевших навстречу адмиралу после перехвата донесений нашей разведки. Эту возмутительную атаку враг называет «Операция „Возмездие“» — и это название определенно было выбрано неспроста. Народ скорбит по великому воину, а мы в очередной раз убедились, что наш долг — разбить гнусных подлецов!"
 SEA_japan_air_accidents_events.01.a: "Сокрушительный удар..."
 SEA_japan_air_accidents_events.02.t: "Операция «Возмездие» предотвращена"
 SEA_japan_air_accidents_events.02.desc: "Сегодня утром самолет Исороку Ямамото попал под обстрел вражеских истребителей, однако адмирал успел связаться с расположенным неподалеку штабом военно-морской авиации и уйти от огня. Успешно оторвавшись от преследователей, Ямамото смог посадить самолет. Адмирала встретили с почестями, превознося проявленную им отвагу и хладнокровие в столь трудной ситуации."
 SEA_japan_air_accidents_events.02.a: "Он не потерял лицо."
 ## NEWS EVENTS
 SEA_japan_news_events.01.t: "[JAP.GetLeader] высказывается против военного вмешательства"
 SEA_japan_news_events.01.desc: "\n[JAP.GetLeader] выступил с вдохновленной речью, в которой заявил, что в этот раз военные зашли слишком далеко: армейская фракция «Кодоха» попыталась устроить государственный переворот. Кроме того, по его словам, «как будто бесчисленных убийств и попыток сместить представителей власти было мало — теперь радикалы хотят воспользоваться недавним происшествием, чтобы укрепиться и отобрать власть у народа. Этого нельзя допустить!»\n\nПо всей видимости, в [JAP.GetNameRuPrep] назревает конфликт."
 SEA_japan_news_events.01.a: "Нужно вернуться к укладу эпохи Тайсё!"
 SEA_japan_news_events.01.b: "Похоже, кто-то наконец набрался смелости."
 SEA_japan_news_events.02.t: "Создание Великой восточноазиатской сферы совместного процветания"
 SEA_japan_news_events.02.desc: "\nСегодня [JAP.GetLeader] объявил[JAP.GetVerbGendEndA_RU] о создании Дай-тоа кёэйкэн — союза, который обеспечит экономическую независимость всех входящих в него государств, поспособствует сотрудничеству между ними, а заодно защитит все страны-участницы от влияния западного империализма и советского коммунизма. Впрочем, пока еще есть сомнения, действительно ли [JAP.GetLeader] заботится о благополучии других или же это всё коварная уловка [JAP.GetAdjRuLower]ой пропаганды."
 SEA_japan_news_events.02.a: "Мы обеспечим Азии процветание!"
 SEA_japan_news_events.02.b: "Очередной пропагандистский прием."
 SEA_japan_news_events.03.t: "Падение Рангуна"
 SEA_japan_news_events.03.d: "В Бирме продолжается наступление японских войск, которым недавно удалось захватить Рангун. Столица Британской Бирмы имела огромное стратегическое значение, и ее потеря может стать решающим фактором в бирманской кампании.\n\nПо слухам, во время эвакуации имущества японские передовые подразделения захватили губернатора колонии, однако эти сведения еще не подтверждены."
 SEA_japan_news_events.03.a: "Очередная победа над империализмом!"
 #########################
 ### NATIONALIST CHINA ###
 #########################
 # Requesting Soviet aid
 SEA_china.1.t: "[FROM.GetNameDefCap] ищет нашей поддержки"
 SEA_china.1.desc: "[FROM.GetNameDef] просит нас о материальной поддержке. И хотя [FROM.GetLeader] делал в прошлом сомнительные заявления в наш адрес, для нас это станет прекрасной возможностью ослабить иностранное влияние в этом регионе."
 SEA_china.1.a: "Мы их поддержим."
 SEA_china.1.b: "Это слишком рискованно."
 SEA_china.2.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся помочь нам"
 SEA_china.2.desc: "[FROM.GetNameDef] решает поддержать нас в трудный момент. Однако мы понимаем, что это не проявление доброты, а лишь расчёт, направленный на то, чтобы мы делали за них грязную работу."
 SEA_china.2.a: "Помощь нам не помешает."
 SEA_china.3.t: "[FROM.GetNameDefCap] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 SEA_china.3.desc: "Правительство [FROM.GetNameRuGen] отказало нам в поддержке. Мы не слишком надеялись на их помощь, но ожидали, что они хотя бы осознают опасность [JAP.GetNameRuGen] для Азии. Похоже, мы ошиблись."
 SEA_china.3.a: "Чего еще мы могли ожидать?"
 # Requesting American/Allied aid
 SEA_china.4.t: "[FROM.GetNameDefCap] ищет нашей поддержки"
 SEA_china.4.desc: "[FROM.GetLeader] из [FROM.GetNameRuGen] просит нас оказать финансовую и материальную помощь в конфликте с [JAP.GetNameRuInst]. Отметим, что [FROM.GetEgoEye_RU] послание мы получили не по телеграфу и даже не с курьером: его доставила лично $CHI_soong_mei_ling$, визит которой привлек внимание многих жителей [ROOT.GetNameRuGen]. Сдерживание [JAP.GetNameRuGen] само по себе для нас полезно, но мы можем извлечь выгоду и из популярности этой дамы."
 SEA_china.4.a: "Мы их поддержим."
 SEA_china.4.b: "Наша собственная безопасность превыше всего."
 SEA_china.4.tt: "Повышает награду в виде §Yартиллерийского снаряжения§! от действия §Y«Продемонстрировать решимость»§! на 100"
 SEA_china.5.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся помочь нам"
 SEA_china.5.desc: "Наш призыв был услышан: скоро мы получим необходимые средства. Теперь мы сможем укрепить промышленность и поддержать наши вооруженные силы. Вполне вероятно, со временем нам начнут отправлять и нужное оборудование."
 SEA_china.5.a: "Дорога к победе открыта."
 SEA_china.5.tt: "Повышает награду в виде §Yизбытка объема производства§! от действия §Y«Продемонстрировать решимость»§! на §Y1000§!"
 SEA_china.6.t: "[FROM.GetNameDefCap] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 SEA_china.6.desc: "Пришел ответ на нашу просьбу. [FROM.GetNameDef] не станет нам помогать. Мы не получим ни поддержки, ни средств. Как и множество раз до этого, нам придется в одиночку противостоять агрессии. Но мы обязательно выстоим, ведь кто-то же должен рассказать обо всем нашим потомкам."
 SEA_china.6.a: "Мы будем сражаться за существование нашей страны!"
 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "[FROM.GetName] присыла[FROM.GetNameEndRuPresentEtYut] приглашение"
 SEA_china.7.desc: "Центральное правительство [FROM.GetNameRuGen] официально пригласило [ROOT.GetNameRuAcc] вступить в свой альянс, ссылаясь на необходимость поддерживать национальное единство и совместно сопротивляться вмешательству иностранных держав. Пусть даже мы не полностью сходимся во взглядах, однако возможность сотрудничества перед лицом постоянно нарастающих угроз кажется весьма заманчивой и достойной рассмотрения."
 SEA_china.7.a: "Мы вместе выступим против врагов."
 SEA_china.7.b: "Мы не готовы обменять независимость на обещания."
 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "[FROM.GetName] принима[FROM.GetNameEndRuPresentEtYut] приглашение"
 SEA_china.8.desc: "[FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] согласием на посланное приглашение. [FROM.GetNameDefCap] войд[FROM.GetNameEndRuPresentEtUt] в наш альянс и буд[FROM.GetNameEndRuPresentEtUt] вместе с нами вести борьбу за национальное единство и защиту от внешних угроз. На пути к объединению всего Китая только что сделан значительный шаг вперед."
 SEA_china.8.a: "Вместе мы сильнее."
 ### SEA_china.9 - Rejection
 SEA_china.9.t: "[FROM.GetName] отверга[FROM.GetNameEndRuPresentEtYut] предложение"
 SEA_china.9.desc: "[FROM.GetLeader] решил[FROM.GetVerbGendEndA_RU] не вступать в наш альянс, обосновав это необходимостью сохранить региональную независимость и политическую самостоятельность. Прискорбно, но подобный шаг — яркий пример раскола, царящего сегодня в стране."
 SEA_china.9.a: "В будущем они об этом пожалеют."
 # Joining the Allies
 SEA_china.10.t: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] к нам присоединиться"
 SEA_china.10.desc: "[FROM.GetNameDef] желает присоединиться к альянсу [ROOT.GetFactionName] вместе со всеми участниками альянса [FROM.GetFactionName]. Если мы согласимся, у нас станет на одного возможного соперника меньше, а наше положение укрепится. Вопрос лишь в том, можно ли им доверять и не хотят ли они подмять нас под себя."
 SEA_china.10.a: "Наша сила в численности."
 SEA_china.10.b: "Это неприемлемо."
 SEA_china.11.t: "[FROM.GetNameDefCap] поддержива[FROM.GetNameEndRuPresentEtYut] нашу вербовку"
 SEA_china.11.desc: "Лидер альянса [FROM.GetFactionName] ответил на наш призыв. Время, когда мы боролись за место под солнцем, подошло к концу. [FROM.GetAdjective]ое правительство приветствует нас с распростертыми объятиями. Теперь мы будем строить отношения с ними на равных."
 SEA_china.11.a: "Мы пройдем этот путь вместе."
 SEA_china.12.t: "[FROM.GetNameDefCap] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 SEA_china.12.desc: "Лидеры альянса [FROM.GetFactionName] отказались от нашего предложения объединить силы. Мы выступали за мир и стабильность, но, к сожалению, не всем по душе подобные идеи."
 SEA_china.12.a: "Жаль."
 SEA_china.12.b: "Мы пойдем своим путем."
 # Chiang gets killed
 SEA_china.13.t: "[CHI.GetLeader] был убит."
 SEA_china.13.desc: "Наш славный лидер [CHI.GetLeader] был застрелен после того, как его автомобиль остановили на дороге. Сообщается, что стрелок действовал в одиночку, но, так как он был убит при задержании, не исключено, что другие заговорщики остаются на свободе. Партия уже начала поиски нового лидера."
 SEA_china.13.a: "Какая трагедия"
 # Giving away Subject
 SEA_china.14.t: "[FROM.GetName] переда[FROM.GetNameEndRuPresentEtYut] власть [JAP.GetNameRuDat]"
 SEA_china.14.desc: "В отчаянной попытке умиротворить [JAP.GetNameRuAcc] центральное правительство предложило этой державе перенять власть над нами. Народ с трудом верит, что новое руководство пошло на такой позор."
 SEA_china.14.a: "Свершившийся факт..."
 SEA_china.14.b: "Это неприемлемо! К оружию!"
 SEA_china.15.t: "Нам передали власть над [FROM.GetNameRuInst]."
 SEA_china.15.desc: "Чтобы умиротворить офицеров и генералов нашей армии, призывающих к войне, власти [CHI.GetNameRuGen] передали нам власть над [FROM.GetNameRuInst]. Похоже, в ближайшем будущем обойдется без конфликтов."
 SEA_china.15.a: "Хорошо."
 # Informing Japan
 SEA_china.16.t: "[From.GetName] да[From.GetNameEndRuPresentEtYut] нам право на стоянку в портах"
 SEA_china.16.desc: "В попытке умиротворить нас и избежать нападения власти [From.GetNameRuGen] заявили, что теперь у нас есть право на стоянку в их портах. Квантунская армия пока что не будет атаковать."
 SEA_china.16.a: "Отлично!"
 SEA_china.17.t: "[From.GetName] да[From.GetNameEndRuPresentEtYut] нам доступ к авиабазам"
 SEA_china.17.desc: "В попытке умиротворить нас и избежать нападения власти [From.GetNameRuGen] заявили, что теперь у нас есть право пользоваться их авиабазами. Квантунская армия пока что не будет атаковать."
 SEA_china.17.a: "Отлично!"
 SEA_china.18.t: "[From.GetName] да[From.GetNameEndRuPresentEtYut] нам права на ресурсы"
 SEA_china.18.desc: "В попытке умиротворить нас и избежать нападения власти [From.GetNameRuGen] заявили, что теперь у нас есть право пользоваться их ресурсами. Квантунская армия пока что не будет атаковать."
 SEA_china.18.a: "Отлично!"
 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "[CHI.GetName] требу[CHI.GetNameEndRuPresentEtYut] аннулирования Договора девяти держав"
 SEA_china.19.desc: "Сегодня на адрес нашего министерства иностранных дел поступило официальное письмо от [CHI.GetNameRuGen]. Власти этой страны утверждают, что Договор девяти держав ограничивает [CHI.GetAdjRuLower]ий суверенитет, а потому его следует немедленно отменить. [CHI.GetLeader] заявляет, что договор был заключен насильно, и клянется так или иначе добиться полной независимости — и неважно, согласимся мы или нет."
 SEA_china.19.a: "Согласиться на требования Пекина."
 SEA_china.19.b: "Отказаться разрывать договор."
 SEA_china.19_tt: "§RМы поддержим Китай в войне с Японией!§!"
 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "[FROM.GetName] покида[FROM.GetNameEndRuPresentEtYut] Договор девяти держав"
 SEA_china.20.desc: "[FROM.GetNameDefCap] заявля[FROM.GetNameEndRuPresentEtYut] о немедленном выходе из Договора девяти держав, поскольку его положения устарели, а суверенитет [CHI.GetAdjRuLower]ого государства не должен быть ограничен."
 SEA_china.20.a: "Долгожданная решительная победа."
 # China reacts to refusal
 SEA_china.21.t: "[FROM.GetName] выступа[FROM.GetNameEndRuPresentEtYut] против Пекина"
 SEA_china.21.desc: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся аннулировать Договор девяти держав, объясняя это хрупкостью сложившегося в Тихоокеанском регионе соотношения сил. Такое оскорбительное заявление поразило бы кого угодно, но эпоха империалистических холуёв ушла в прошлое — мы можем попытаться усилить нажим, чтобы добиться своего. С другой стороны, можно и отступить с дипломатической сцены."
 SEA_china.21.a: "Настоять на решении вопроса."
 SEA_china.21.b: "Пока что отступить."
 # Beijing escalates; target nation must respond
 SEA_china.22.t: "[CHI.GetName] проявля[CHI.GetNameEndRuPresentEtYut] настойчивость"
 SEA_china.22.desc: "Пекин усиливает нажим. Кабинет министров пока что видит два выхода из этой ситуации: либо наложить ответное эмбарго, тем самым положив конец торговле, либо полностью освободить [CHI.GetNameRuAcc] от всех обязательств."
 SEA_china.22.a: "Наложить эмбарго на [CHI.GetNameRuAcc]."
 SEA_china.22.b: "Ничего не делать."
 #FROM enacts a blockade against China ---
 SEA_china.23.t: "[FROM.GetName] накладыва[FROM.GetNameEndRuPresentEtYut] на нас эмбарго"
 SEA_china.23.desc: "Чтобы наказать нас за непринятие Договора девяти держав, [FROM.GetAdjRuLower]ое правительство объявило о введении эмбарго против нашей страны. Отныне начальникам портов в [FROM.GetNameRuPrep] приказано не принимать у себя китайские грузовые суда. Национальная пресса резко выступила против этой меры, назвав ее последней отчаянной попыткой отмирающего империализма задушить экономику нашей державы."
 SEA_china.23.a: "Нас не запугать."
 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "[FROM.GetName] объявля[FROM.GetNameEndRuPresentEtYut] Договор девяти держав недействительным"
 SEA_china.24.desc: "Из [FROM.GetNameRuGen] в Нанкин только что пришла телеграмма, уведомляющая о выходе из Договора девяти держав. Сторожевые катера других держав, патрулирующие китайские реки, готовятся покинуть страну, а [FROM.GetAdjRuLower]ие дипломаты разводят руками: теперь Китай не связан никакими соглашениями. Перед зданием министерства иностранных дел собирается толпа, а по радио оглашается победа над очередным несправедливым пактом."
 SEA_china.24.a: "Страна отстояла свой суверенитет."
 # China requests Armor MIO
 SEA_china.25.t: "Китай просит прислать специалистов по бронетехнике"
 SEA_china.25.desc: "[FROM.GetNameDefCap] жела[FROM.GetNameEndRuPresentEtYut] поскорее освоить современные методы ведения войны, для чего им нужны наши специалисты по бронетехнике. Мы можем пойти им навстречу или ответить отказом."
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "Они не заслуживают помощи."
 SOV_accepted_Morozov: "[SOV.GetNameDefCap] отправляет группу специалистов из $morozov_design_bureau$."
 SOV_accepted_Astrov: "[SOV.GetNameDefCap] отправляет группу специалистов из $astrov_design_bureau$."
 SOV_accepted_OKMO: "[SOV.GetNameDefCap] отправляет группу специалистов из $okmo$."
 # Answering yes
 SEA_china.26.t: "[SOV.GetNameDefCap] дает ответ"
 SEA_china.26.desc: "[SOV.GetNameDef] удовлетворяет нашу просьбу и соглашается прислать группу специалистов. Они должны прибыть в ближайшее время, и тогда мы сможем привлечь их к работе по усилению наших танковых корпусов."
 SEA_china.26.a: "Мы движемся к победе."
 # Answering no
 SEA_china.27.t: "[SOV.GetNameDefCap] дает ответ"
 SEA_china.27.desc: "К сожалению, [SOV.GetNameDef] отказывается предоставлять необходимую нам помощь. Чем вызван этот отказ, неизвестно, но, похоже, придется искать другие варианты."
 SEA_china.27.a: "В будущем они об этом пожалеют."
 SEA_china.28.t: "[FROM.GetName] требует подчинения"
 SEA_china.28.desc: "Центральное правительство капитулировало перед [JAP.GetNameRuInst], прекратив сопротивление территориальной агрессии. Следующей целью будем мы: [JAP.GetAdjRuLower]ие власти уже пытаются аннексировать наши земли дипломатическим путем."
 SEA_china.28.a: "У нас нет выбора."
 the_game_will_end_for_us: "§RДля нас игра завершится§!"
 SEA_china.28.b: "Ни за что!"
 SEA_china_improvement.1.t: "Новый офицерский выпуск"
 SEA_china_improvement.1.desc: "Белоснежные рубашки и начищенные ботинки, блестящие в лучах яркого солнца. Они стоят стройными рядами и слушают, как [ROOT.GetLeader] выступает с речью в честь их выпускного. Скоро они отправятся на фронт и будут прославлять [ROOT.GetNameRuAcc]."
 SEA_china_improvement.1.a: "Добровольцы идут к славе."
 SEA_china_improvement.2.t: "Искоренение источника отравы"
 SEA_china_improvement.2.desc: "Понимая, что торговля опиумом подрывает авторитет государства и доверие народа, мы должны начать долгосрочную кампанию по борьбе с опиумными синдикатами. Ни более строгие проверки, ни кадровые перестановки, ни информирование населения не принесут плодов сразу, но со временем все эти меры ослабят тайную сеть, паразитирующую на [CHI.GetAdjRuLower]ой слабости."
 SEA_china_improvement.2.a: "Борьба будет долгой, но мы не отступим."
 SEA_china_improvement.2_tt: "Негативные эффекты §Yнезаконной торговли§! будут ослабевать каждые 6 месяцев"
 SEA_china_improvement.3.t: "Победа над пороком"
 SEA_china_improvement.3.desc: "После многих лет постоянных реформ, тихих чисток и неусыпной бдительности нам удалось сокрушить последнюю из крупных сетей торговли опиумом. Впервые за десятилетия воля государства исполняется даже в самых глухих уголках страны. Циники ворчат о старых временах, но даже они отмечают, что воздух стал чище."
 SEA_china_improvement.3.a: "Великолепно."
 SEA_china_warlords.1.t: "[FROM.GetName] требу[FROM.GetNameEndRuPresentEtYut] нашего подчинения"
 SEA_china_warlords.1.desc: "Письмо, полученное сегодня из Нанкина, невозможно с чем-либо перепутать: на конверте — характерная печать центрального правительства. За витиеватыми выражениями о единстве и судьбе народа кроется требование: мы обязаны признать власть [FROM.GetNameRuGen] над собой; в таком случае править нами будет [FROM.GetLeader]. Даже самые дипломатичные возражения не принимаются: мы либо подчинимся, либо будем пожинать плоды своего неповиновения."
 SEA_china_warlords.1.a: "Пусть попробуют."
 SEA_china_warlords.1.b: "Выбора не остается — придется согласиться."
 SEA_china_warlords.1.tt: "§RМы станем марионеткой [FROM.GetNameRuGen]§!"
 SEA_china_warlords.2.t: "[FROM.GetName] склоня[FROM.GetNameEndRuPresentEtYut] голову"
 SEA_china_warlords.2.desc: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся на наш ультиматум. Пусть их правительство сколько угодно рассуждает о единстве народа и историческом предназначении — каждому очевидно, что никто больше не подвергает сомнению власть, которой пользу[ROOT.GetNameEndRuPresentEtYut]ся [ROOT.GetNameDef].\nИ хоть такое повиновение не вызвало ни у кого радости, результат того стоит: Китай спасен от очередного раскола и кровопролития."
 SEA_china_warlords.2.a: "Расколотое солнце собирается вновь."
 SEA_china_warlords.3.t: "[FROM.GetName] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 SEA_china_warlords.3.desc: "На ультиматум нам ответили отказом. Неповиновение оказалось открытым и бесцеремонным: [FROM.GetLeader] заявляет, что не собирается покоряться нам, а заодно высылает наших дипломатов. Время переговоров прошло; настала пора воевать."
 SEA_china_warlords.3.a: "Значит, мы заставим их повиноваться."
 SEA_china_warlords.4.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] полного присоединения"
 SEA_china_warlords.4.desc: "Обстановка постепенно стабилизируется, а центральная власть укрепляется. Следующее, что необходимо сделать [FROM.GetNameRuDat], — это окончательно ликвидировать независимость, которой еще пользуются отдельные полевые командиры. [THIS.GetNameRuDat] предстоит передать оставшуюся часть административной и военной власти центральному правительству, и тогда воссоединение наконец завершится."
 SEA_china_warlords.4.a: "Придется подчиниться."
 SEA_china_warlords.4.b: "Ни за что!"
 SEA_china_warlords.5.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] интеграцию"
 SEA_china_warlords.5.desc: "[FROM.GetLeader] осознает всю важность сплоченности народа, а потому соглашается распустить [FROM.GetNameRuAcc] и передать власть [ROOT.GetNameRuDat]. Вооруженные силы этого образования сегодня уже вливаются в государственную систему управления, а административные органы ликвидируются."
 SEA_china_warlords.5.a: "Единство превыше всего."
 SEA_china_warlords.6.t: "[FROM.GetNameDefCap] отверга[FROM.GetNameEndRuPresentEtYut] интеграцию"
 SEA_china_warlords.6.desc: "[FROM.GetLeader] открыто бросает вызов центральному правительству, отказавшись исполнять условия ультиматума. Номинально [FROM.GetNameDefCap] подчиняется нашей власти, однако такие действия говорят скорее о стремлении к независимости. На подобную непокорность нельзя закрывать глаза."
 SEA_china_warlords.6.a: "Они еще пожалеют."
 SEA_china_democratic.1.t: "Президент республики"
 SEA_china_democratic.1.desc: "Пришло время вернуть Китаю свободные выборы и восстановить республику, сокрушенную внешними и внутренними силами. Вопрос в том, кто продолжит дело доктора Суня, став первым президентом новой республики."
 SEA_china_democratic.1.a: "В РКДПК есть хорошие кандидаты"
 SEA_china_democratic.1.b: "Карсон Чан доказал свою полезность"
 SEA_china_democratic.1.c: "Сун Цинлин — идеальный лидер"
 SEA_china_democratic.1.d: "Чжэн Ци стоит дать шанс"
 SEA_china_democratic.2.t: "[FROM.GetNameDefCap] приглаша[FROM.GetNameEndRuPresentEtYut] нас в свой альянс"
 SEA_china_democratic.2.desc: "В нашу столицу недавно прибыли необычные иностранцы. Они называют себя посланниками [FROM.GetNameRuGen] и хотят заключить союз с нашим государством. Согласится ли на это [ROOT.GetLeader]?"
 SEA_china_democratic.2.a: "Вместе мы сила."
 SEA_china_democratic.2.b: "Мы не готовы нарушать принцип нейтралитета..."
 SEA_china_democratic.3.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] наше приглашение"
 SEA_china_democratic.3.desc: "[FROM.GetLeader] любезно ответил[FROM.GetVerbGendEndA_RU] согласием на предложение заключить союз между нашими народами и уже предпринимает первые шаги по вхождению в нашу сферу влияния. Сегодня радостный день!"
 SEA_china_democratic.3.a: "Наши планы во многом совпадают."
 SEA_china_democratic.4.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся присоединяться"
 SEA_china_democratic.4.desc: "[FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] грубым отказом на предложение заключить союз между нашими народами: [FROM.GetOnOna_RU] утверждает, что тем самым нарушит принцип нейтралитета. Мы даже представить не можем, насколько коррумпированным должно быть правительство, чтобы принять такое безумное решение."
 SEA_china_democratic.4.a: "Им же хуже."
 SEA_china_democratic.5.t: "Гражданская война в [ROOT.GetNameRuPrep]"
 SEA_china_democratic.5.desc: "Видя растущие ряды сторонников республиканского строя, [ROOT.GetAdjectiveRuLower]ие демократы устали ждать мирной смены правительства. Ожесточенные споры закончились ничем, а дипломатия больше не работает, поэтому теперь заговорили пушки."
 SEA_china_democratic.5.a: "За демократию!"
 SEA_china_democratic.5.b: "Мы должны остановить это безумие!"
 SEA_china_democratic.6.t: "[FROM.GetNameDefCap] разжига[FROM.GetNameEndRuPresentEtYut] республиканские настроения"
 SEA_china_democratic.6.desc: "До нас дошли сведения, что прямо сейчас в нашей стране действуют [FROM.GetAdjRuLower]ие ячейки, распространяющие республиканские идеи. Само по себе это вроде бы не страшно, но их пропаганда порой использует довольно революционную риторику. Всё чаще мы слышим известия о том, что рабочих призывают организовываться и сплачиваться, а если еще вспомнить события недавних лет, то уже нельзя с уверенностью говорить, что подобная деятельность — не попытка [FROM.GetAdjRuLower]их лидеров включить нас в свою сферу."
 SEA_china_democratic.6.a: "Пусть продолжают."
 SEA_china_democratic.6.b: "Прижать этих возмутителей спокойствия!"
 SEA_china_democratic.7.t: "[CHI.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] освободить азиатские колонии"
 SEA_china_democratic.7.desc: "Правительство [CHI.GetNameRuGen] в жесткой форме потребовало от нас предоставить свободу [CHI_country_to_be_liberated.GetNameRuDat] и вернуть земли их законным хозяевам."
 SEA_china_democratic.7.a: "Нам всё равно ни к чему эти колонии."
 SEA_china_democratic.7.b: "Мы и есть их законные хозяева."
 SEA_china_democratic.7.b.tt: "§RСтрана получит цель войны против нас!§!"
 SEA_china_democratic.8.t: "Правительство [FROM.GetNameRuGen] согласилось освободить [CHI_country_to_be_liberated.GetNameRuAcc]"
 SEA_china_democratic.8.desc: "Из [FROM.GetNameRuGen] пришел ответ на наше требование освободить [CHI_country_to_be_liberated.GetNameRuAcc]. Как ни странно, они согласились, что лучшим выходом будет отпустить колонию и позволить ей развиваться в качестве независимой страны."
 SEA_china_democratic.8.a: "Весьма приятный результат."
 SEA_china_democratic.9.t: "Правительство [FROM.GetNameRuGen] отказалось отпустить колонии"
 SEA_china_democratic.9.desc: "Из [FROM.GetNameRuGen] пришел ответ на наше требование освободить [CHI_country_to_be_liberated.GetNameRuAcc]. Они осуждают нашу попытку вмешательства в их внутренние дела и отвергают саму идею предоставления колонии независимости."
 SEA_china_democratic.9.a: "Мы должны освободить эту страну любой ценой."
 SEA_china_democratic.10.t: "Власти [FROM.GetNameRuGen] просят нас вступить в войну"
 SEA_china_democratic.10.desc: "В нашу столицу прибыла [FROM.GetAdjRuLower]ая делегация, призывающая нас вступить в войну с [JAP.GetNameRuInst]. Согласится ли на это [ROOT.GetLeader]?"
 SEA_china_democratic.10.a: "Вместе — к победе!"
 SEA_china_democratic.10.b: "Мы не готовы нарушать принцип нейтралитета..."
 SEA_china_democratic.11.t: "[FROM.GetNameDefCap] принима[FROM.GetNameEndRuPresentEtYut] нашу скромную просьбу"
 SEA_china_democratic.11.desc: "[FROM.GetLeader] любезно ответил[FROM.GetVerbGendEndA_RU] согласием на предложение создать анти[JAP.GetAdjRuLower]ий союз и уже предпринимает первые шаги по сдерживанию угрозы с востока. Сегодня радостный день!"
 SEA_china_democratic.11.a: "Мы едины с нашими братьями"
 SEA_china_democratic.12.t: "[FROM.GetNameDefCap] отказыва[FROM.GetNameEndRuPresentEtYut]ся присоединяться"
 SEA_china_democratic.12.desc: "[FROM.GetLeader] ответил[FROM.GetVerbGendEndA_RU] отказом на предложение создать анти[JAP.GetAdjRuLower]ий союз: [FROM.GetOnOna_RU] утверждает, что это нарушит принцип нейтралитета. Мы даже представить не можем, насколько коррумпированным должно быть правительство, чтобы принять такое безумное решение."
 SEA_china_democratic.12.a: "Печальная новость..."
 SEA_china_democratic.13.t: "[FROM.GetNameDefCap] ищет нашей поддержки"
 SEA_china_democratic.13.desc: "[FROM.GetLeader] просит нас оказать [FROM.GetNameRuDat] финансовую поддержку. Многочисленные [FROM.GetAdjRuLower]ие эмигранты, живущие в нашей стране, убедили народные массы поддержать эту просьбу. Возможно, нам стоит ее выполнить?"
 SEA_china_democratic.13.a: "Мы их поддержим."
 SEA_china_democratic.13.b: "Пусть они сами разбираются со своей экономикой."
 SEA_china_democratic.14.t: "[FROM.GetNameDefCap] соглаша[FROM.GetNameEndRuPresentEtYut]ся помочь нам"
 SEA_china_democratic.14.desc: "Наши призывы были услышаны, скоро мы получим необходимые средства из-за рубежа. Теперь мы сможем укрепить экономику и промышленность, а также поддержать наши вооруженные силы."
 SEA_china_democratic.14.a: "Дорога к победе открыта."
 SEA_china_democratic.15.t: "[FROM.GetNameDefCap] отвеча[FROM.GetNameEndRuPresentEtYut] отказом"
 SEA_china_democratic.15.desc: "Пришел ответ на нашу просьбу. [FROM.GetNameDef] не стан[FROM.GetNameEndRuPresentEtUt] нам помогать. Мы не получим ни поддержки, ни средств. Как и множество раз до этого, нам придется в одиночку противостоять агрессии. Но мы обязательно выстоим, ведь кто-то же должен рассказать обо всём нашим потомкам."
 SEA_china_democratic.15.a: "Нас бросили на произвол судьбы..."
 SEA_china_democratic.16.t: "[FROM.GetNameDefCap] инвестиру[FROM.GetNameEndRuPresentEtYut] в нашу экономику"
 SEA_china_democratic.16.desc: "Промышленники из [FROM.GetNameRuGen] приступили к расширению наших местных производств и учреждению новых корпораций в стране. Теперь нас определенно ждет процветание."
 SEA_china_democratic.16.a: "Мы благодарны им за инвестиции"
 SEA_china_democratic.16.b: "Мы не нуждаемся в их помощи!"
 SEA_china_democratic.17.t: "[FROM.GetName] требу[FROM.GetNameEndRuPresentEtYut] нашего подчинения"
 SEA_china_democratic.17.desc: "Письмо, полученное сегодня в Нанкине, невозможно с чем-либо перепутать: на конверте — характерная печать центрального правительства. За витиеватыми выражениями о единстве и судьбе народа кроется требование: мы обязаны признать власть [CHI.GetNameRuGen] над собой; в таком случае править нами будет [CHI.GetLeader]. Даже самые дипломатичные возражения не принимаются: мы либо подчинимся, либо пожнём плоды своего неповиновения."
 SEA_china_democratic.17.a: "Мы никогда не сдадимся!"
 SEA_china_democratic.17.b: "Так будет лучше для нашего народа"
 SEA_china_democratic.17.tt: "§RМы станем марионеткой [FROM.GetNameRuGen]§!"
 SEA_china_democratic.18.t: "[FROM.GetName] возвраща[FROM.GetNameEndRuPresentEtYut]ся в республику"
 SEA_china_democratic.18.desc: "[FROM.GetName] соглаша[FROM.GetNameEndRuPresentEtYut]ся на наш ультиматум. Пусть правительство сколько угодно рассуждает о единстве народа и историческом предназначении — каждому очевидно, что никто больше не подвергает сомнению власть, которой пользуется [CHI.GetNameDef].\nИ хоть такое повиновение не вызвало ни у кого радости, результат того стоит: Китай спасен от очередного раскола и кровопролития."
 SEA_china_democratic.18.a: "Расколотое солнце собирается вновь."
 SEA_china_democratic.19.t: "[FROM.GetName] отказыва[FROM.GetNameEndRuPresentEtYut]ся подчиняться"
 SEA_china_democratic.19.desc: "На ультиматум нам ответили отказом. Неповиновение оказалось открытым и бесцеремонным: [FROM.GetLeader] заявляет, что не собирается покоряться нам, а заодно высылает наших дипломатов. Время переговоров прошло; настала пора воевать."
 SEA_china_democratic.19.a: "Значит, мы заставим их повиноваться."
 SEA_china_democratic.20.t: "[FROM.GetNameDefCap] требу[FROM.GetNameEndRuPresentEtYut] соблюдения миньцюань!"
 SEA_china_democratic.20.desc: "Президент [FROM.GetNameRuGen] [FROM.GetLeader] прислал нам формальное требование соблюдать принцип миньцюань на подконтрольных нам территориях. Это сблизит нас с республикой и ускорит наше развитие."
 SEA_china_democratic.20.a: "Мы подчинимся"
 SEA_china_democratic.20.b: "В этом есть какой-то подвох!"
 SEA_china_misc.1.t: "$CHI_retreat_to_taiwan$"
 SEA_china_misc.1.desc: "$CHI_retreat_to_taiwan_desc$"
