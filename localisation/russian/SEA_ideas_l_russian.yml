 ## Economic Growth/Pearl of the Orient (Great Depression's lategame replacement)
 PHI_economic_growth_dynamic_modifier: "Экономический рост"
 PHI_economic_growth_dynamic_modifier_desc: "Мы наконец начинаем видеть реальный экономический рост: малый бизнес и предпринимательский дух укрепились и ведут нацию к финансовому процветанию."
 PHI_modify_economic_recovery_dynamic_modifier_tt: "Изменить §Y«$PHI_economic_growth_dynamic_modifier$»§! на:"
 PHI_replace_economic_dynamic_modifier_tt: "Заменить §Y«$PHI_recovering_economy_dynamic_modifier$»§! на §Y«$PHI_economic_growth_dynamic_modifier$»§!\n.Эффект от изменения:\nУровень напряженности для вступления в альянс: §G-[?PHI_the_great_depression_join_faction_tension|%0]§!"
 PHI_pearl_of_the_orient_dynamic_modifier: "$PHI_pearl_of_the_orient_seas$"
