 ### state ###
 SIK_state_autonomous_prefecture: "Автономная префектура"
 SIK_state_autonomous_prefecture_desc: "Эта префектура управляется местными властями, поэтому вмешательства со стороны государства ощущаются здесь не так отчетливо. В случае войны руководство префектуры может не сохранить верность центральной власти."
 PRC_the_yulin_garrison: "Юйлиньский гарнизон"
 PRC_the_yulin_garrison_desc: "86-я и 84-я дивизии под командованием Цзина Юэсю и Гао Гуйцзы успешно отбивают наши атаки, раз за разом срывая наш замысел по освобождению севера провинции от власти Гоминьдана. Одолеть их будет нелегко, так как их позиции серьезно укреплены."
 ### military spirits  ###
 living_off_the_land_army_spirit: "Единение с землей"
 living_off_the_land_army_spirit_desc: "Хорошо уничтожать врага нашим оружием, но еще лучше уничтожать его его же собственным оружием."
 rapid_emplacement_army_spirit: "Быстрое окапывание"
 rapid_emplacement_army_spirit_desc: "Вся огневая мощь мира будет бесполезна, если прикладывать ее не в том месте."
 direct_fire_support_army_spirit: "Прямая огневая поддержка"
 direct_fire_support_army_spirit_desc: "Опустить до горизонтального положения и вести огонь по врагу через механический прицел!"
 subsidized_contracts_army_spirit: "Субсидированные контракты"
 subsidized_contracts_army_spirit_desc: "Хотя в долгосрочной перспективе надо стремиться к тому, чтобы заменить коня танком, нельзя ради этого губить экономику страны."
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "Общевойсковая противотанковая оборона"
 all_arms_at_defense_army_spirit_desc: "Танковый прорыв может начаться когда угодно и где угодно. Бог войны помогает тем, кто помогает себе сам."
 spirit_of_defiance_army_spirit: "Непокорный дух"
 spirit_of_defiance_army_spirit_desc: "Народ нельзя завоевать, пока он не признает себя завоеванным."
 proxy_wars_army_spirit: "Специалисты вторжения"
 proxy_wars_army_spirit_desc: "Враг моего врага — мой друг."
 naval_tripwire_navy_spirit: "Морские растяжки"
 naval_tripwire_navy_spirit_desc: "Пусть мы и не помешаем врагу приблизиться к нашим берегам, но мы заставим его дорого заплатить за это."
 ship_to_shore_navy_spirit: "Учения по обстрелу побережья"
 ship_to_shore_navy_spirit_desc: "Наземной артиллерии никогда не сравняться с огневой мощью тысячетонного стального морского монстра."
 scouting_force_navy_spirit: "Разведка"
 scouting_force_navy_spirit_desc: "Море обширно. Обычно в бою побеждает тот, кто первым обнаруживает врага и наносит решительный удар."
 fleet_defense_navy_spirit: "Оборона флота"
 fleet_defense_navy_spirit_desc: "Воздушное боевое патрулирование и легкие корабли существуют для того, чтобы никто не мог помешать ударному флоту делать свою работу."
 fleet_interoperability_navy_spirit: "Взаимная согласованность флота"
 fleet_interoperability_navy_spirit_desc: "Логистическая возможность быстро восполнять потери и эффективное устранение повреждений сражения не выигрывают, но позволяют орудиям победы продолжать вести огонь."
 rapid_concentration_navy_spirit: "Стремительная концентрация"
 rapid_concentration_navy_spirit_desc: "Стремительно атакуйте врага подобно рою саранчи, стреляя из всех доступных орудий: таков кратчайший путь к победе."
 aa_curtain_navy_spirit: "Стена ПВО"
 aa_curtain_navy_spirit_desc: "Подобно древней стене щитов каждый корабль в бою отвечает не только за собственную защиту, но и помогает соседям."
 stay_at_your_posts_navy_spirit: "Оставайтесь на постах"
 stay_at_your_posts_navy_spirit_desc: "Пока крутится хоть один винт, и хоть одно орудие остается над ватерлинией, мы продолжаем бой."
 selective_engagement_navy_spirit: "Выборочное сражение"
 selective_engagement_navy_spirit_desc: "Глупец встанет перед превосходящими силами врага и даст себя погубить. Не вступайте в бой, который не можете выиграть."
 sea_lane_denial_navy_spirit: "Блокирование морских путей"
 sea_lane_denial_navy_spirit_desc: "Морского ежа никто не ест и неспроста."
 underdog_mentality_navy_spirit: "Менталитет слабого"
 underdog_mentality_navy_spirit_desc: "Если первый блин комом... выпускай вторую торпеду."
 cult_of_heroism_army_spirit: "Культ героизма"
 cult_of_heroism_army_spirit_desc: "Во все времена и до сих пор солдаты и мирные граждане чтут жертвы своих товарищей."
