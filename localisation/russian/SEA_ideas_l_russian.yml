 JAP_the_economic_mirale_dm: "Экономическое чудо"
 JAP_the_economic_mirale_dm_desc: "Прежняя опора нашей экономики — легкая промышленность и сельское хозяйство — уступила тяжелой промышленности. Благодаря продуманным реформам Осаму Симомуры уровень бедности и безработицы в стране резко упал. Еще немного — и наша держава заслуженно войдет в список крупнейших экономик мира!"
