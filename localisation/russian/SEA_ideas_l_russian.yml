 ## Great Depression
 PHI_the_great_depression_dynamic_modifier: "Великая депрессия"
 PHI_the_great_depression_dynamic_modifier_desc: "Великая депрессия больно ударила по Соединенным Штатам, и мы, будучи их субъектом, тоже не избежали финансовых потрясений."
