 ##Shaken/Recovering Economy
 PHI_shaken_economy_dynamic_modifier: "Ослабление экономики"
 PHI_shaken_economy_dynamic_modifier_desc: "Отголоски Великой депрессии всё еще ощущаются по всей стране, а экономика остается уязвимой для новых потрясений. Однако не всё так плохо — на горизонте уже видны первые проблески восстановления."
 PHI_replace_depression_dynamic_modifier_tt: "Заменить §Y«$PHI_the_great_depression_dynamic_modifier$»§! на §Y«$PHI_shaken_economy_dynamic_modifier$».§!\nЭффект от изменения:"
 PHI_replace_depression_dynamic_modifier_no_modifiers_tt: "Заменить §Y«$PHI_the_great_depression_dynamic_modifier$»§! на §Y«$PHI_shaken_economy_dynamic_modifier$»§!."
 PHI_modify_shaken_economy_dynamic_modifier_tt: "Изменить §Y«$PHI_shaken_economy_dynamic_modifier$»§! на:"
 PHI_recovering_economy_dynamic_modifier: "Восстановление экономики"
 PHI_recovering_economy_dynamic_modifier_desc: "Наша экономика начала восстанавливаться после прежних финансовых неурядиц, и инвестиции снова пошли в гору. Хотя реального роста еще не видно, мы по крайней мере вернулись на тот уровень, которого нам удалось достичь к началу Великой депрессии."
