 JAP_imperial_army_dm: "Императорская армия"
 JAP_imperial_army_dm_desc: "Императорская армия Японии — наши основные наземные войска, сыгравшие главную роль в стремительной модернизации в эпоху Мэйдзи и прошедшие несколько конфликтов, включая Японо-китайскую, Русско-японскую и Великую войну. Изначально она была создана из армий домена после Реставрации Мэйдзи и затем эволюционировала в мощные современные вооруженные силы, вдохновленные французской и немецкой моделями."
