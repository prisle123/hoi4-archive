 JAP_japanese_airforce_dm: "Японские ВВС"
 JAP_early_industrialization_efforts_dm: "Ранняя индустриализация"
 JAP_early_industrialization_efforts_dm_desc: "Наша промышленная революция по-настоящему началась только в 1870-х годах во время Реставрации Мэйдзи, после того как миссия Ивакуры принесла в страну необходимые знания для начала индустриализации. С тех пор наша экономика значительно выросла, появились современные предприятия. Тем не менее экономически мы всё еще сильно уступаем западному миру, главным образом из-за нехватки природных ресурсов."
