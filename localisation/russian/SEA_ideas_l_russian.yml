 JAP_army_and_naval_air_services_dm: "Армейская и флотская авиация"
 JAP_army_and_naval_air_services_dm_desc: "Сейчас наши воздушные силы разделены на ВВС Императорской армии Японии и ВВС Императорского флота Японии. Их операции, производство, исследования и разработка разбиты между армией и флотом. Из-за этого наша авиация сталкивается с огромными логистическими трудностями, часть из которых можно решить одним только их объединением."
