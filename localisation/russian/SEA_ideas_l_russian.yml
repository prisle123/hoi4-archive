 CHI_illicit_trade: "Незаконная торговля"
 CHI_illicit_trade_desc: "Подпольные рынки и сети контрабандистов подрывают власть правительства и вредят экономической стабильности. Борьба с ними ведется спустя рукава, так что влияние нелегальной торговли продолжает подрывать национальное единство и тормозить реформы."
 CHI_inefficient_economy: "Неэффективная экономика"
 CHI_inefficient_economy_desc: "Наша промышленность находится в зачаточном состоянии, поскольку предыдущее правительство не поддерживало ее развитие. Но если мы решим эту проблему с помощью внутренних и внешних ресурсов, наш потенциал будет поистине безграничен."
 CHI_neglected_countryside: "Разруха в селах"
 CHI_neglected_countryside_desc: "В Нанкинское десятилетие наше общество претерпело значительные изменения. Но современные веяния ограничивались городами, в то время как сельская местность была предоставлена сама себе. Это может превратить ее в рассадник радикальных идей."
 CHI_corruption_in_the_armed_forces: "Коррупция в вооруженных силах"
 CHI_corruption_in_the_armed_forces_desc: "Национально-революционная армия набиралась из членов партии и унаследовала ее недостатки. В ней процветают непотизм, взяточничество и воровство, и ради будущих успехов с ними необходимо покончить."
 CHI_blue_shirt_society: "Общество синих рубашек"
 CHI_blue_shirt_society_desc: "Общество практики Трёх Народных Принципов, также известное как Общество синих рубашек, подчеркивает наш особый путь и уничтожит любого, кто попытается нам помешать."
 CHI_ROCAF: "Авиационная комиссия"
 CHI_ROCAF_desc: "Авиационная комиссия была учреждена в прошлом десятилетии, чтобы помочь нам добиться контроля над небом. Хоть она еще и не стала централизованными ВВС, прогресс не стоит на месте, и упорный труд приведет нас к успеху."
