 CHI_whampoa_military_academy_spirit: "Главенство Вампу"
 CHI_whampoa_military_academy_spirit_desc: "Принадлежащая Гоминьдану военная академия Вампу контролирует набор новобранцев и отвечает за подготовку офицерского состава. Ее эффективность находится на приемлемом уровне, однако в ее стенах процветает коррупция."
 CHI_the_political_tutelage_dm: "Политическая опека"
 CHI_the_political_tutelage_dm_desc: "Настало время полноценно воплотить в жизнь идеи Сунь Ятсена: обучить китайский народ грамоте и пробудить в нем политическую сознательность, чтобы на нашей земле смог пустить корни республиканский строй."
