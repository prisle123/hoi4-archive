 JAP_imperial_navy_dm: "Императорский флот"
 JAP_imperial_navy_dm_desc: "Императорский флот Японии был сформирован в 1868 году с началом Реставрации Мэйдзи и уже к 1920 году стал третьим по численности флотом в мире. Сейчас мы стремительно наращиваем наши морские силы, чтобы страна выстояла в эти непростые времена."
