 CHI_appropriate_design_defensive_idea: "Оборонительный проект"
 CHI_protracted_warfare_idea: "Затяжная война"
 CHI_protracted_warfare_idea_desc: "Некоторые армии полагают, что победу приносит стремительный натиск, другие же понимают, что в случае, если такой натиск не удастся, подобную армию ждет крах. Мы засядем в глухую оборону и со временем прогоним любого захватчика."
 CHI_decisive_battle_idea: "Решающая битва"
 CHI_decisive_battle_idea_desc: "Не бывает такого, чтобы стране шла на пользу затяжная война. Мы должны стремиться к быстрым победам, а для этого необходимо выбирать, куда нанести удар. Удар будет стремительным и мощным."
 CHI_gung_ho_idea: "Движение Гун хо"
 CHI_gung_ho_idea_desc: "Наш народ тоже является ресурсом, и мы организовали людей в небольшие промышленные кооперативы. Подобные народные объединения дадут нам экономическое преимущество в текущем конфликте."
