 ### News Events ###
 GOE_IRQ_news.1.t: "La grande révolte palestinienne"
 GOE_IRQ_news.1.d: "À l'issue d'années d'opposition contre l'administration [ENG.GetAdjFS] et sa politique de migration massive dans la région, la population arabe [PAL.GetAdjFS] vient de déclencher des révoltes. Les meneurs exigent le retrait immédiat des forces [ENG.GetAdjFP], ainsi que l'indépendance totale [PAL.GetDuDelaDelNP] [PAL.GetName]. Il est très peu probable que les [ENG.GetHabitants] acceptent une telle requête, mais c'est la preuve que leur occupation ne sera pas un long fleuve tranquille."
 GOE_IRQ_news.1.a: "Nous soutenons les rebelles"
 GOE_IRQ_news.1.b: "Que vont en penser les [ENG.GetHabitants] ?"
 GOE_IRQ_news.1.c: "Il faut reprendre la situation en main"
 the_1936_PAL_revolt_has_happened: "§YLa révolte palestinienne vient d'éclater, les [ENG.GetHabitants] ont des dissidents en exil.§!"
 GOE_IRQ_news.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nle traité d'Ankara"
 GOE_IRQ_news.2.d: "\nDans l'indifférence la plus totale aux conséquences internationales, le gouvernement [FROM.GetAdjMS] a officiellement rejeté le traité d'Ankara, reléguant les accords territoriaux à des conditions obsolètes et illégitimes. Cette décision remet donc en cause les frontières établies [TUR.GetDuDelaDelNP] [TUR.GetName], [PER.GetDuDelaDelNP] [PER.GetName] et [FROM.GetDuDelaDelNP] [FROM.GetNonIdeologyName], menaçant la stabilité politique de la région. En réponse à cet affront, [TUR.Capital.GetCapitalVictoryPointName] et [PER.Capital.GetCapitalVictoryPointName] ont été le théâtre de protestations et de tensions croissantes. L'opinion publique appelle à une sanction envers [FROM.GetLeLaLNP] [FROM.GetName]."
 GOE_IRQ_news.2.a: "Agissons en conséquence"
 ### Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetLeLaLNPCap] [UK_INDIA.GetName] propos[UK_INDIA.GetEEntNP] des concessions territoriales"
 GOE_RAJ_mughals_peace_deal.1.desc: "Les séquelles économiques de la guerre se sont avérées être trop douloureuses pour le gouvernement [UK_INDIA.GetAdjMS]. Malgré les objections de son suzerain, il vient de nous proposer des concessions territoriales non négligeables en échange de la paix."
 GOE_RAJ_mughals_peace_deal.1.a: "Formidable !"
 GOE_generic_events.1.t: "Effondrement du gouvernement [FRA.GetAdjMS]"
 GOE_generic_events.1.desc: "L'armée [FRA.GetAdjFS] ayant échoué à défendre Paris, le gouvernement s'est effondré. Suite à un armistice conclu hâtivement, un nouveau régime s'est établi à Vichy. Cependant, nombre de représentants nationaux officiels ont fui le pays pour créer un gouvernement en exil, jurant de poursuivre le combat jusqu'à la libération [FRA.GetDuDelaDelNP] [FRA.GetName]. Notre gouvernement se trouve donc face à un choix difficile."
 GOE_generic_events.1.a: "Le gouvernement de Vichy détient l'autorité légitime"
 GOE_generic_events.1.b: "Nous viendrons en aide au gouvernement en exil"
 GOE_generic_events.1.c: "Débarrassons-nous tout bonnement des [FRA.GetHabitants] !"
 GOE_generic_events_1_tt: "§RLa France de Vichy pourrait nous déclarer la guerre !§!"
 GOE_generic_events.2.t: "Loyauté de l'administration [FROM.GetAdjFS]"
 GOE_generic_events.2.desc: "Le gouvernement [FROM.GetAdjMS] a affirmé son engagement à respecter notre autorité en tant que seul représentant du peuple [FRA.GetAdjMS]. Il continuera de suivre nos recommandations pour toutes les questions de politique étrangère."
 GOE_generic_events.2.a: "Sage décision"
 GOE_generic_events.3.t: "Trahison de l'administration [FROM.GetAdjFS]"
 GOE_generic_events.3.desc: "L'administration [FROM.GetAdjFS] nous a poignardés dans le dos en refusant de reconnaître notre autorité en tant que gouvernement légitime [FRA.GetDuDelaDelNP] [FRA.GetName]. Elle a poussé le vice jusqu'à jurer fidélité à nos ennemis."
 GOE_generic_events.3.a: "Nous ne tolérons pas ce comportement !"
 GOE_generic_events.3.b: "Nous n'avons pas besoin d'eux"
 GOE_generic_events.4.t: "Déclaration d'indépendance\nde l'administration [FROM.GetAdjFS]"
 GOE_generic_events.4.desc: "Le gouvernement [FROM.GetAdjMS] a profité des troubles récents pour déclarer son indépendance à notre égard. Bien que toujours dans les affres de notre changement de gouvernement, nos forces armées sont convaincues de pouvoir reprendre le contrôle sur le territoire [FROM.GetAdjMS]."
 GOE_generic_events.4.a: "Ce comportement opportuniste est inacceptable"
 GOE_generic_events.4.b: "Une telle chose était inévitable"
 GOE_generic_events.5.t: "Défense de notre indépendance"
 GOE_generic_events.5.desc: "Nos anciens oppresseurs sont furieux que nous ayons osé déclarer notre indépendance et ils commencent à mobiliser leurs forces pour mettre un terme à nos nouvelles libertés. Il semble que nous ne pourrons nous affranchir sans passer par un bain de sang."
 GOE_generic_events.5.a: "Nous l'emporterons bientôt !"
 PER_ssb_events.1.t: "[SSB_leader.GetLeLaLNPCap] [SSB_leader.GetName] nous invit[SSB_leader.GetEEntNP] dans l'Alliance de Sa'dabad"
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader] a organisé une rencontre avec les dirigeants de toutes les nations signataires du pacte de Sa'dabad. [SSB_leader.GetLeader] a déclaré que ce pacte, à l'origine un simple traité de non-agression entre nos nations, était devenu bien plus que cela, entraînant une collaboration militaire et économique de plus en plus forte. Nos nations, entourées de grandes puissances mondiales, sont impuissantes face à elles. [SSB_leader.GetLeader] nous a donc proposé une alliance formelle afin d'assurer une coopération militaire totale et une unité économique qui lui semblent essentielles pour assurer notre survie."
 PER_ssb_events.1.a: "Nous acceptons avec plaisir !"
 PER_ssb_events.1.b: "Cela ne sert pas les intérêts [THIS.GetDuDelaDelNP] [THIS.GetName]"
 PER_ssb_events.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] rejoint l'Alliance de Sa'dabad"
 PER_ssb_events.2.desc: "La réunion est terminée et [FROM.GetLeader], après avoir insisté sur l'importance d'une alliance formelle entre les membres du pacte de Sa'dabad pour assurer la survie de nos nations, a accepté de rejoindre l'alliance."
 PER_ssb_events.2.a: "Formidable !"
 PER_ssb_events.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP] toute proposition d'alliance"
 PER_ssb_events.3.desc: "La réunion est terminée et nous n'avons malheureusement pas pu convaincre [FROM.GetLeader] de nous rejoindre. Nous allons poursuivre notre coopération économique et militaire, mais [FROM.GetLeader] a affirmé qu'une Alliance de Sa'dabad formelle ne servirait pas les intérêts [FROM.GetDuDelaDelNP] [FROM.GetName]."
 PER_ssb_events.3.a: "L'Alliance de Sa'dabad se fera sans eux !"
 PER_ssb_events.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP] une meilleure intégration économique"
 PER_ssb_events.4.desc: "[FROM.GetLeader] a organisé une réunion entre les signataires du pacte de Sa'dabad afin de parler d'une proposition du gouvernement [FROM.GetAdjMS]. [FROM.GetLeader] explique que nous sommes dans une situation dangereuse, menacés de toutes parts par des grandes puissances, et propose de renforcer l'intégration de nos économies. Le gouvernement [FROM.GetAdjMS] investirait des ressources dans le développement de notre industrie, et nous pourrions partager nos industries."
 PER_ssb_events.4.a: "Cet accord profiterait à nos deux nations !"
 PER_ssb_events.4.b: "Ce n'est pas dans notre intérêt"
 PER_ssb_events.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] !"
 PER_ssb_events.5.desc: "À la fin de la réunion, [FROM.GetLeader] nous a fait part de son enthousiasme concernant cette idée, qui profiterait à nos deux nations."
 PER_ssb_events.5.a: "Parfait !"
 PER_ssb_events.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 PER_ssb_events.6.desc: "À la fin de la réunion, [FROM.GetLeader] nous a fait part de ses doutes concernant la proposition, qui lui semble avantager [THIS.GetLeLaLNP] [THIS.GetName] et avoir pour but d'assoir [THIS.GetSaLeurNP] domination sur la région."
 PER_ssb_events.6.a: "C'est bien dommage..."
 PER_ssb_events.7.t: "[IRQ.GetLeLaLNPCap] [IRQ.GetName] ouvr[IRQ.GetEEntNP] la ligne Berlin-Bagdad au pacte de Sa'dabad"
 PER_ssb_events.7.desc: "[IRQ.GetLeLaLNPCap] [IRQ.GetName] [IRQ.GetAOntNP] signé une loi aujourd'hui pour ouvrir les échanges commerciaux via la ligne de chemin de fer Berlin-Bagdad à toutes les nations qui ont signé le pacte de Sa'dabad. Cela nous permettra de commercer avec toute l'Europe de façon simple, intensive et peu onéreuse, et boostera notre économie."
 PER_ssb_events.7.a: "C'est un grand jour pour les [ROOT.GetHabitants] !"
 PER_ssb_events.8.t: "[FROM.PREV.GetLeLaLNPCap] [FROM.PREV.GetName] déclar[FROM.PREV.GetEEntNP] la guerre [FROM.PREV.FROM.GetAuAlaAlNP] [FROM.PREV.FROM.GetName], enfreignant le pacte de Sa'dabad !"
 PER_ssb_events.8.desc: "L'heure est grave. [FROM.PREV.GetLeLaLNPCap] [FROM.PREV.GetName] [FROM.PREV.GetAOntNP] déclaré la guerre à une nation membre, rompant ainsi la condition centrale du traité de Sa'dabad. En conséquence, les [FROM.PREV.GetHabitants] ont été exclus du pacte de Sa'dabad. Seul l'avenir nous dira quel effet cela aura sur le pacte. Cela renforcera-t-il la solidarité entre les membres restants, ou est-ce la fin du pacte de Sa'dabad ?"
 PER_ssb_events.8.a: "Espérons que ça n'entraînera pas la fin du pacte..."
 PER_ssb_events.9.t: "L'avènement de la coopération de recherche de Sa'dabad"
 PER_ssb_events.9.desc: "La possibilité d'un accord de recherche entre les membres du pacte de Sa'dabad est évoquée depuis longtemps déjà, et après de longues discussions, ils sont enfin arrivés à un accord. L'ensemble des découvertes et informations concernant la recherche seront partagées entre les membres, et des systèmes sont désormais en place pour permettre des projets de recherche communs au sein du pacte de Sa'dabad. C'est une chance de favoriser la recherche dans la région et de nous distinguer sur la scène internationale par nos innovations et découvertes scientifiques."
 PER_ssb_events.9.a: "Parfait !"
 SSB_resource_event_scripted_loc_oil: "pétrole"
 SSB_resource_event_scripted_loc_chromium: "chrome"
 PER_ssb_events.10.t: "[PER.GetLeLaLNPCap] [PER.GetName] sign[PER.GetEEntNP]\nun accord d'exportation du pétrole"
 PER_ssb_events.11.t: "[TUR.GetLeLaLNPCap] [TUR.GetName] sign[TUR.GetEEntNP]\nun accord d'exportation du chrome"
 PER_ssb_events.10.desc: "Le gouvernement [FROM.GetAdjMS] a conclu des accords avec d'importantes sociétés dans toute la région de Sa'dabad, échangeant de grandes quantités de [SSB_resource_event_scripted_loc] contre une variété de ressources. Si la majeure partie du [SSB_resource_event_scripted_loc] est directement envoyé vers des entités privées, notre gouvernement en conserve une petite partie en guise d'honoraires administratifs."
 PER_ssb_events.10.a: "Ce pacte commence à avoir un impact significatif sur notre économie"
 SSB_if_join_tt: "En acceptant cet accord, vous formerez un §Ypacte de non-agression§! et débloquerez un §Yarbre des priorités commun§! à toutes les nations signataires. Vous recevrez également l'esprit national §YLe pacte de Sa'dabad§!, qui s'améliorera à mesure que vous atteindrez les priorités de l'arbre commun."
 SSB_you_will_lose_the_bonus_tt: "§RDéclarer la guerre à un membre du pacte de Sa'dabad est une violation du traité et entraînera votre expulsion, la perte de l'esprit national et la perte de l'accès à l'arbre des priorités commun de façon définitive.§!"
