 PER_imperial_events.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nun pacte de non-agression"
 PER_imperial_events.1.desc: "Ce matin, un émissaire en provenance de [PER.Capital.GetCapitalVictoryPointName] s'est présenté à [SOU.Capital.GetCapitalVictoryPointName]. Il apportait l'offre du Chah [PER.GetAdjMS] : la signature d'un pacte de non-agression mutuel. Étant donné la proximité géographique [PER.GetDuDelaDelNP] [PER.GetName] avec nos frontières du sud, c'est un marché qui pourrait nous intéresser."
 PER_imperial_events.1.a: "C'est d'accord !"
 PER_imperial_events.1.b: "Impossible d'accepter"
 PER_imperial_events.2.t: "[SOU.GetLeLaLNPCap] [SOU.GetName] accept[SOU.GetEEntNP]\nle pacte de non-agression"
 PER_imperial_events.2.desc: "Bonne nouvelle ! Nos diplomates ont pu convaincre [SOU.Capital.GetCapitalVictoryPointName] d'accepter notre pacte de non-agression. Nous allons enfin pouvoir mettre nos plans de guerre à exécution sans risquer une offensive [SOU.GetAdjFS]."
 PER_imperial_events.2.a: "Très bonne nouvelle !"
 PER_imperial_events.3.t: "[SOU.GetLeLaLNPCap] [SOU.GetName] déclin[SOU.GetEEntNP]\nle pacte de non-agression"
 PER_imperial_events.3.desc: "\nMalheureusement, nous n'avons pas réussi à convaincre [SOU.GetLeLaLNP] [SOU.GetName] de signer un pacte de non-agression. Nous allons devoir redoubler de vigilance quant à nos objectifs d'expansion."
 PER_imperial_events.3.a: "Nous ne nous y attendions pas"
 PER_imperial_events.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nle Baloutchistan"
 PER_imperial_events.10.desc: "\nNous venons de recevoir une missive du Chah [PER.GetAdjMS] : il exige la cession immédiate de la région du Baloutchistan à son profit. D'après son gouvernement, ce territoire leur revient de droit divin. Soyons prudents, car nous risquons une guerre totale au moindre faux pas."
 PER_imperial_events.10.a: "Pas le choix, cédons..."
 PER_imperial_events.10.b: "Essayons de lui vendre"
 PER_imperial_events.10.c: "Il faudra nous passer sur le corps"
 PER_imperial_events.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\nle Baloutchistan"
 PER_imperial_events.11.desc: "\nBonne nouvelle ! Les [FROM.GetHabitants] se sont montrés raisonnables : ils nous cèdent les territoires du Baloutchistan. Nous avons enfin un accès sur la région de l'indus."
 PER_imperial_events.11.a: "Beau travail !"
 PER_imperial_events.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] vend[FROM.GetXEntNP]\nle Baloutchistan"
 PER_imperial_events.12.desc: "\nDe toute évidence, le gouvernement [RAJ.GetAdjMS] ne se séparera pas du Baloutchistan sans obtenir une compensation en échange. Nous pourrions lui faire un chèque ou simplement lui déclarer la guerre."
 PER_imperial_events.12.a: "Bon, s'ils insistent..."
 PER_imperial_events.12.b: "Sortez les fusils !"
 PER_imperial_events.12.c: "Ça devient trop risqué, arrêtez tout"
 PER_imperial_events.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nd'acheter le Baloutchistan"
 PER_imperial_events.13.desc: "\nLe Chah [PER.GetAdjMS] vient d'accepter le montant demandé pour le Baloutchistan. Nous avons perdu une partie de notre territoire, mais la somme obtenue nous aidera à soutenir ce qui nous reste."
 PER_imperial_events.13.a: "Formidable !"
 PER_imperial_events.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] menac[FROM.GetEEntNP]\nde nous déclarer la guerre"
 PER_imperial_events.14.desc: "Malheureusement, notre petit stratagème s'est retourné contre nous : en voyant notre réponse, le Chah [PER.GetAdjMS] a immédiatement menacé de déclarer la guerre contre notre nation. Ses troupes s'apprêtent à envahir la vallée de l'Indus pour s'emparer de ce qu'il voulait depuis le début. C'est un terrible revirement."
 PER_imperial_events.14.a: "Aux armes !"
 PER_imperial_events.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] se retir[FROM.GetEEntNP]"
 PER_imperial_events.15.desc: "Tout porte à croire que [PER.GetLeLaLNP] [PER.GetName] [PER.GetAOntNP] jugé plus sage de ne pas tenter de nous soutirer le Baloutchistan par la force. Nous voilà tranquilles, du moins pour le moment."
 PER_imperial_events.15.a: "Voilà qui est rassurant"
 PER_imperial_events.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder le Baloutchistan"
 PER_imperial_events.16.desc: "\nIl semblerait que le gouvernement [RAJ.GetAdjMS] a tout simplement refusé de nous céder les terres du Baloutchistan. Nous devons mettre nos menaces à exécution en déclarant la guerre [RAJ.GetAuAlaAlNP] [RAJ.GetName]."
 PER_imperial_events.16.a: "C'est la guerre !"
 PER_imperial_events.20.t: "Assassinat de Reza Chah Pahlavi"
 PER_imperial_events.20.desc: "Téhéran a été le théâtre d'un effroyable spectacle cet après-midi, lorsque Reza Chah Pahlavi a été grièvement blessé par balles lors d'un discours public. Malgré l'intervention des secours, le Chah a succombé à ses blessures un peu plus tard. Les commanditaires seraient des officiers de l'armée [PER.GetAdjFS] en désaccord avec la politique du Chah. Mohammad Reza Pahlavi, le fils de Reza Chah, prendra les fonctions de son père très bientôt. Espérons que son règne sur [PER.GetLeLaLNP] [PER.GetName] soit plus paisible que celui de son prédécesseur."
 PER_imperial_events.20.a: "Un jour funeste pour la nation..."
 PER_imperial_events.30.t: "Célébration de l'Empire perse"
 PER_imperial_events.30.desc: "Le Chah [PER.GetAdjMS] organise une cérémonie fabuleuse en l'honneur de l'Empire achéménide fondé par Cyrus le Grand, mettant en avant toute la richesse du passé de la nation, mais aussi les percées prodigieuses que son règne a permis. La plupart des dirigeants des grandes puissances actuelles seront conviés aux festivités. Néanmoins, la colère gronde parmi les classes [PER.GetAdjFP] défavorisées, ne voyant dans ces réjouissances qu'un gaspillage financier. Pourtant, il faudra bien servir des mets d'exception à nos invités de marque lorsqu'ils admireront l'opulente parade militaire de nos armées."
 PER_imperial_events.30.a: "Ce sera somptueux !"
 PER_imperial_events.40.t: "Le choix d'une Chahbanou"
 PER_imperial_events.40.desc: "Alors que Mohammad Reza Pahlavi s'apprête à assumer la fonction de Chah du pays, il se doit de choisir sa Chahbanou, sa première dame qui l'accompagnera tout au long de son règne sur [PER.GetLeLaLNP] [PER.GetName]. Trois femmes se disputent pour le moment son cœur : Faouzia d'Égypte, princesse d'un sultanat, Iran Teymourtash, premier amour du Chah, ou Irandokht, de la dynastie des Qadjar et ayant connu une amourette avec le Chah en Suisse."
 PER_imperial_events.40.a: "Qu'il épouse Faouzia d'Égypte"
 PER_imperial_events.40.b: "Qu'il épouse Iran Teymourtash"
 PER_imperial_events.40.c: "Qu'il épouse Irandokht Qadjar"
 PER_imperial_events.50.t: "Tentative d'assassinat contre Reza Chah Pahlavi"
 PER_imperial_events.50.desc: "Téhéran a été le théâtre d'un effroyable spectacle cet après-midi, lorsque Reza Chah Pahlavi a été la cible de coups de feu lors d'un discours public. Les assassins, immédiatement interpellés, seraient des officiers de l'armée [PER.GetAdjFS] en désaccord avec la politique du Chah. Ce dernier s'est emparé de cette attaque pour rallier le peuple à sa cause."
 PER_imperial_events.50.a: "Heureusement, il va bien !"
 PER_imperial_events.60.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nun pacte de non-agression"
 PER_imperial_events.60.desc: "Ce matin, un émissaire en provenance de [PER.Capital.GetCapitalVictoryPointName] s'est présenté à [GER.Capital.GetCapitalVictoryPointName]. Il apportait l'offre du Chah [PER.GetAdjMS] : la signature d'un pacte de non-agression mutuel. Étant donné la production pétrolière pharaonique de cette nation, c'est un marché qui pourrait nous intéresser."
 PER_imperial_events.60.a: "C'est d'accord !"
 PER_imperial_events.60.b: "Impossible d'accepter"
 PER_imperial_events.61.t: "[GER.GetLeLaLNPCap] [GER.GetName] accept[GER.GetEEntNP]\nle pacte de non-agression"
 PER_imperial_events.61.desc: "Bonne nouvelle ! Nos diplomates ont pu convaincre [GER.Capital.GetCapitalVictoryPointName] d'accepter notre pacte de non-agression. Sachant les objectifs [GER.GetDuDelaDelNP] [GER.GetName], c'était la meilleure chose à faire pour garantir la sécurité de notre nation."
 PER_imperial_events.61.a: "Très bonne nouvelle !"
 PER_imperial_events.62.t: "[GER.GetLeLaLNPCap] [GER.GetName] déclin[GER.GetEEntNP]\nle pacte de non-agression"
 PER_imperial_events.62.desc: "\nMalheureusement, nous n'avons pas réussi à convaincre les [GER.GetHabitants] d'accepter le pacte de non-agression. C'est un coup dur, mais ça n'indique pas forcément que nous sommes définitivement mis à l'écart de leur faction."
 PER_imperial_events.62.a: "Nous ne nous y attendions pas"
 PER_imperial_events.70.t: "Reza Chah Pahlavi souhaite visiter [GER.GetLeLaLNP] [GER.GetName]"
 PER_imperial_events.70.desc: "Nous avons reçu ce matin une lettre provenant du palais [PER.GetAdjMS] de Sa'dabad, à Téhéran : signée de la main même de Reza Chah Pahlavi, elle demande si ce dernier serait le bienvenu à Berlin pour réaliser une visite amicale, afin de renforcer les liens entre nos nations. Le Führer tient à conserver de bonnes relations avec [PER.GetLeLaLNP] [PER.GetName]. Qu'allons-nous répondre ?"
 PER_imperial_events.70.a: "Très bonne idée ! Acceptons !"
 PER_imperial_events.70.b: "L'heure n'est pas aux visites de courtoisie"
 PER_imperial_events.71.t: "[GER.GetLeLaLNPCap] [GER.GetName] accept[GER.GetEEntNP]\nnotre visite"
 PER_imperial_events.71.desc: "\nEn réponse à notre lettre de courtoisie, [GER.GetLeader] a exprimé sa volonté de nous accueillir à Berlin lors d'un déplacement officiel visant à renforcer les relations entre nos nations. Nous ne comptons pas nous y éterniser, car il y a encore beaucoup à faire à Téhéran, mais conserver [GER.GetLeLaLNP] [GER.GetName] parmi nos alliés serait sage, étant donné la situation mondiale."
 PER_imperial_events.71.a: "Il paraît que la porte de Brandebourg est sublime !"
 PER_imperial_events.72.t: "[GER.GetLeLaLNPCap] [GER.GetName] déclin[GER.GetEEntNP]\nnotre visite, faute de temps"
 PER_imperial_events.72.desc: "\nEn réponse à notre lettre de courtoisie, [GER.GetLeader] a malheureusement refusé de nous accueillir à Berlin. C'est bien dommage, car c'était l'occasion idéale de s'entretenir avec un dirigeant d'une grande puissance. Hélas, il faut oublier !"
 PER_imperial_events.72.a: "Bon, tant pis..."
 PER_imperial_events.80.t: "La situation [PER.GetAdjFS]"
 PER_imperial_events.80.desc: "Malheureusement, l'offensive militaire [PER.GetAdjFS] a causé de nombreuses pertes dans notre camp, notamment des pertes territoriales que les [PER.GetHabitants] occupent désormais. La situation ne joue pas en notre faveur, c'est pourquoi nous ferions mieux d'écourter nos pertes en retirant nos troupes de la région. Cette décision entraînerait cependant la perte définitive des provinces qu'ils ont envahies."
 PER_imperial_events.80.a: "Retirons les troupes"
 PER_imperial_events.80.b: "Non ! On ne lâche rien !"
 PER_imperial_events.100.t: "Le traité de Téhéran"
 PER_imperial_events.100.desc: "Depuis que nous avons repoussé les envahisseurs jusqu'à leurs propres terres, nos diplomates n'ont pas eu de difficultés à les convaincre de se rendre à Téhéran afin d'entamer des négociations pour la paix. À l'issue de quelques heures, ils se sont montrés pour le moins très coopératifs et ont accepté un cessez-le-feu sur [PER.GetLeLaLNP] [PER.GetName] ainsi que la cession de certains de leurs territoires limitrophes."
 PER_imperial_events.100.a: "Ça leur passera l'envie d'envahir"
 PER_imperial_events.101.t: "Négociations avortées"
 PER_imperial_events.101.desc: "Depuis que nous avons repoussé les envahisseurs jusqu'à leurs propres terres, nos diplomates n'ont pas eu de difficultés à les convaincre de se rendre à Téhéran afin d'entamer des négociations pour la paix. Malheureusement, ils ne semblent pas prêts à discuter de cela. Ainsi, la guerre continue."
 PER_imperial_events.101.a: "Nous irons jusqu'à leur capitale !"
