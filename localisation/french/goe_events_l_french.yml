 AFG_industrial_events.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\ndes concessions pétrolières"
 AFG_industrial_events.10.desc: "\nLe gouvernement [FROM.GetAdjMS] nous propose une entreprise commune : il nous invite à contribuer au développement de ses puits de pétrole en échange d'une concession à long terme sur les barils extraits. L'offre semble sincère, mais rien ne nous garantit vraiment l'accès à la production s'il décide un jour de revenir sur ses paroles."
 AFG_industrial_events.10.a: "C'est dans notre meilleur intérêt"
 AFG_industrial_events.10.b: "Hors de question d'entrer en affaires avec les [FROM.GetHabitants]"
 AFG_industrial_events.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'accord pétrolier"
 AFG_industrial_events.11.desc: "\nLe gouvernement [FROM.GetAdjMS] accepte de contribuer au développement de notre production pétrolière en échange d'une concession à long terme sur les ressources extraites."
 AFG_industrial_events.11.a: "Voilà qui devrait dynamiser notre industrialisation"
 AFG_industrial_events.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'accord pétrolier"
 AFG_industrial_events.12.desc: "\nLa bande d'entêtés à la tête [FROM.GetDuDelaDelNP] [FROM.GetName] a refusé notre entreprise commune pétrolière."
 AFG_industrial_events.12.a: "Nous trouverons un autre partenaire"
 AFG_industrial_events.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nationalis[FROM.GetEEntNP]\nl'industrie pétrolière"
 AFG_industrial_events.13.desc: "\nMalgré nos investissements massifs et notre accord, le gouvernement [FROM.GetAdjMS] vient de nationaliser son industrie pétrolière, mettant fin à toutes nos concessions à long terme sur ce marché. Tout le monde attend de voir quelle sera notre réaction."
 AFG_industrial_events.13.a: "C'était quitte ou double, tant pis"
 AFG_industrial_events.13.b: "Ce pétrole nous revient de droit !"
 AFG_industrial_events.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] déclar[FROM.GetEEntNP]\nla guerre [ROOT.GetAuAlaAlNP] [ROOT.GetName]"
 AFG_industrial_events.14.desc: "\nBlessé dans son orgueil, le régime [FROM.GetAdjMS] a déclaré vouloir mettre fin à notre gouvernement, tout ça parce que nous avons osé employer nos ressources naturelles pour le bien de notre peuple. Nous ignorons leurs plans, mais il serait sage de se préparer à une tentative d'invasion militaire."
 AFG_industrial_events.14.a: "Nous ne nous laisserons pas intimider"
 AFG_industrial_events.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] déplor[FROM.GetEEntNP]\nnotre nationalisation"
 AFG_industrial_events.15.desc: "\nLe gouvernement [FROM.GetAdjMS] a exprimé sa véhémente désapprobation envers la nationalisation de notre industrie pétrolière, néanmoins, il ne semble pas enclin à engager une quelconque forme de représailles."
 AFG_industrial_events.15.a: "L'affaire est close"
 AFG_industrial_events.16.t: "Concessions pétrolières [FROM.GetAuEnANP] [FROM.GetName]\nsuspendues"
 AFG_industrial_events.16.desc: "\nSuite aux récentes hostilités ayant surgi entre nos deux nations, le gouvernement [FROM.GetAdjMS] a suspendu nos concessions pétrolières sur son territoire. Même si la situation venait à s'apaiser, il y a peu de chances qu'ils cèdent à nouveau le contrôle de leurs ressources."
 AFG_industrial_events.16.a: "Il fallait s'y attendre"
 AFG_industrial_events.20.t: "Possibilité d'investissement\n[FROM.GetAuEnANP] [FROM.GetName]"
 AFG_industrial_events.20.desc: "\nLe gouvernement [FROM.GetAdjMS] nous a sollicités suite à l'adoption d'une mesure visant à ouvrir le pays aux investissements étrangers. Un tel accord économique ne nous apporterait pas grand-chose, mais ce serait l'occasion idéale d'imposer pacifiquement nos idéaux aux [FROM.GetHabitants]."
 AFG_industrial_events.20.a: "Imposer notre influence, c'est une bonne idée"
 AFG_industrial_events.20.b: "Ce serait une perte de temps"
 AFG_industrial_events.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] compt[FROM.GetEEntNP]\ninvestir chez nous"
 AFG_industrial_events.21.desc: "\nNos amis [FROM.GetAdjMP] viennent d'annoncer un projet d'investissement massif pour contribuer à l'industrialisation de notre pays. Cet accord annonce des retombées économiques colossales pour notre nation, mais gare à ce que les [FROM.GetHabitants] n'en profitent pas pour s'immiscer dans notre gouvernement."
 AFG_industrial_events.21.a: "Excellente nouvelle !"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] dévi[FROM.GetEEntNP]\nle cours de l'Helmand"
 AFG_industrial_events.30.desc: "\nCes dernières années, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] mené à bien une série de projets fluviaux, incluant des barrages et des systèmes d'irrigation, sur l'Helmand qui parcourt nos provinces à l'est. Seulement, les niveaux d'eau ont drastiquement diminué en conséquence, ce qui inquiète une grande partie de notre population dépendante de ce fleuve. Soit nous trouvons seuls une solution à ce problème, soit nous devrons entrer en discussion avec les [FROM.GetHabitants]."
 AFG_industrial_events.30.a: "Allons leur parler de ce fleuve"
 AFG_industrial_events.30.b: "Évitons une crise diplomatique..."
 AFG_industrial_events.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] s'inquièt[FROM.GetEEntNP]\npour le fleuve"
 AFG_industrial_events.31.desc: "\nLe gouvernement [FROM.GetAdjMS] souhaite s'entretenir avec nous au sujet de nos projets fluviaux sur l'Helmand. Il prétend que nos barrages et nos systèmes d'irrigation limitent dangereusement le débit du fleuve en aval, sur le territoire [FROM.GetAdjMS]. Certains de nos conseillers préconisent l'élaboration d'un traité visant à réguler les débits, ce qui entraînerait certainement la perte d'une partie des bénéfices que nos modifications nous apportent. Point positif : les [FROM.GetHabitants] seraient apaisés."
 AFG_industrial_events.31.a: "Tentons d'établir un traité sur les eaux"
 AFG_industrial_events.31.b: "C'est notre eau, nous décidons !"
 AFG_industrial_events_31_tt: "§RCette décision risque de provoquer une guerre contre [FROM.GetLeLaLNP] [FROM.GetName] !§!"
 AFG_industrial_events.32.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nun traité sur les eaux"
 AFG_industrial_events.32.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de proposer la signature d'un traité sur les eaux entre nos deux nations afin de réguler le débit maximal de leurs projets d'irrigation ainsi que celui attendu en aval du fleuve, sur notre territoire. Les conditions paraissent équitables, mais nous allons forcément perdre une partie du débit dont nous profitions jusqu'à maintenant."
 AFG_industrial_events.32.a: "Voilà qui semble juste"
 AFG_industrial_events.32.b: "Qu'ils retirent tous leurs barrages, un point c'est tout !"
 AFG_industrial_events.33.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\ntoute négociation"
 AFG_industrial_events.33.desc: "\nLe gouvernement [FROM.GetAdjMS] a rejeté en bloc les tentatives de négociations que nous avons avancées pour tenter de régler le problème de l'Helmand. D'après lui, l'eau qui parcourt son territoire national lui revient de droit. Céder à la ténacité des [FROM.GetHabitants] pourrait leur donner l'idée d'accaparer totalement le débit d'eau, mais leur tenir tête pourrait provoquer un conflit armé..."
 AFG_industrial_events.33.a: "Nous ne faisons pas le poids militairement..."
 AFG_industrial_events.33.b: "Laissons les canons négocier !"
 AFG_industrial_events.34.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle traité sur les eaux"
 AFG_industrial_events.34.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'accepter le traité sur les eaux entre nos deux nations qui garantit un débit minimal sur son territoire. Nous devrons nous passer du potentiel optimal de nos barrages et installations fluviales, mais nous évitons au moins le conflit sur l'Helmand."
 AFG_industrial_events.34.a: "C'est un problème de moins."
 AFG_industrial_events.35.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle traité sur les eaux"
 AFG_industrial_events.35.desc: "\nLes [FROM.GetHabitants] refusent le traité que nous leur avons proposé. Ils exigent à la place la démolition de tous nos projets fluviaux sur l'Helmand afin de rétablir son débit initial. Ils semblent prêts à employer la manière forte pour y parvenir."
 AFG_industrial_events.35.a: "Évitons de compliquer les choses..."
 AFG_industrial_events.35.b: "Inutile de négocier avec ces entêtés !"
 AFG_industrial_events.36.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde retirer les installations sur l'Helmand"
 AFG_industrial_events.36.desc: "\nLe gouvernement [FROM.GetAdjMS] a finalement accepté de retirer la majorité des modifications apportées à l'Helmand. Nous nous sommes sûrement mis à dos tout un pays, mais nous avons évité un conflit majeur."
 AFG_industrial_events.36.a: "Il était temps !"
 AFG_industrial_events.37.t: "L'armée [FROM.GetAdjFS] se prépare\nà l'offensive"
 AFG_industrial_events.37.desc: "\nOn nous signale la présence en masse des forces armées [FROM.GetAdjFS] le long de la frontière en réponse à l'échec des négociations ; elles semblent sur le point d'envahir la vallée de l'Helmand. Nous allons devoir mobiliser nos troupes pour intervenir."
 AFG_industrial_events.37.a: "Tout ceci va trop loin !"
 AFG_industrial_events.38.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] délaiss[FROM.GetEEntNP]\nla question de l'Helmand"
 AFG_industrial_events.38.desc: "\nAprès des semaines interminables de négociations acharnées entre nos gouvernements, [FROM.GetLeLaLNP] [FROM.GetName] sembl[FROM.GetEEntNP] avoir laissé tomber l'idée de faire retirer nos installations fluviales. Espérons qu'ils ne reviennent pas à la charge."
 AFG_industrial_events.38.a: "Enfin tranquilles... pour l'instant"
 AFG_industrial_events.40.t: "Les diplômés de plus en plus radicalisés"
 AFG_industrial_events.40.desc: "C'est un terrible contrecoup pour notre enseignement supérieur : les diplômés d'université peinent à trouver des postes tirant parti de leurs cursus, ce qui a provoqué une violente rancœur et une radicalisation des jeunes actifs."
 AFG_industrial_events.40.a: "Tout cela est parfaitement inquiétant..."
 AFG_industrial_events.50.t: "Naissance d'une résistance pachtoune"
 AFG_industrial_events.50.desc: "Nous avons réussi à rallier les populations pachtounes de l'autre côté de nos frontières pour les monter contre le gouvernement en place, afin d'exiger une unification sous notre nation."
 AFG_industrial_events.50.a: "Nous les libèrerons !"
 AFG_industrial_events.51.t: "Résistance pachtoune à la frontière [AFG.GetAdjFS]"
 AFG_industrial_events.51.desc: "Des groupes d'agitateurs venus [FROM.GetDuDelaDelNP] [FROM.GetNonIdeologyName] ont infiltré notre territoire pour rallier les populations pachtounes. Elles parlent désormais d'unifier leur peuple dans l'identité nationale [FROM.GetAdjFS], et non la nôtre."
 AFG_industrial_events.51.a: "C'est bien troublant"
 AFG_industrial_events.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nune cession territoriale"
 AFG_industrial_events.52.desc: "\nEn réponse aux tensions omniprésentes dans nos territoires à dominance pachtoune, le gouvernement [FROM.GetAdjMS] a eu l'audace de nous proposer la cession de ces régions à son titre. Nous commençons à croire que les [FROM.GetHabitants] seraient les instigateurs de ces tensions depuis le début."
 AFG_industrial_events.52.a: "Ces terres n'en valent pas la peine"
 AFG_industrial_events.52.b: "C'est notre état, ils ne l'auront pas !"
 AFG_industrial_events.53.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla cession territoriale"
 AFG_industrial_events.53.desc: "\nLe gouvernement [FROM.GetAdjMS] ne semble pas avoir le temps ou les ressources nécessaires à la question du soulèvement pachtoune, c'est pourquoi il vient d'accepter de nous céder ses territoires incontrôlables. Nos relations avec les [FROM.GetHabitants] seront certainement entachées à tout jamais ; après tout, nous nous sommes mêlés de leurs affaires intérieures."
 AFG_industrial_events.53.a: "Fantastique !"
 AFG_industrial_events.54.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla cession territoriale"
 AFG_industrial_events.54.desc: "\nMalgré toutes nos manipulations pour faire basculer la situation chez les pachtounes [FROM.GetAdjMP], leur gouvernement refuse de céder les territoires qu'ils occupent. Il ne reste plus qu'un moyen de se les approprier : une intervention militaire."
 AFG_industrial_events.54.a: "Inutile d'aggraver la situation"
 AFG_industrial_events.54.b: "S'il faut user de la force pour les libérer, soit !"
 AFG_industrial_events.55.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] menac[FROM.GetEEntNP]\nde nous déclarer la guerre"
 AFG_industrial_events.55.desc: "\nDans sa dernière déclaration, le gouvernement [FROM.GetAdjMS] a fermement condamné notre soi-disant occupation de leurs terres pachtounes, ajoutant qu'il n'hésitera pas à reprendre le territoire par la force s'il le faut. C'est peut-être un coup de bluff, mais nous n'avons aucun moyen d'en être certains."
 AFG_industrial_events.55.a: "Pas le choix : il faut les apaiser"
 AFG_industrial_events.55.b: "Nous défendrons notre nation coûte que coûte !"
 AFG_industrial_events.56.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nl'ultimatum"
 AFG_industrial_events.56.desc: "\nSans grande surprise, les idiots de [FROM.Capital.GetCapitalVictoryPointName] ont refusé de nous céder les territoires qui nous reviennent de droit. Nous devons donc mettre nos menaces d'invasion à exécution, sans quoi nous risquons de perdre toute crédibilité sur la scène internationale."
 AFG_industrial_events.56.a: "Il est temps d'agir !"
 AFG_industrial_events.56.b: "Mieux vaut se raviser..."
 AFG_industrial_events.57.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] abandonn[FROM.GetEEntNP]\n[FROM.GetSesLeursNP] revendications"
 AFG_industrial_events.57.desc: "\nLe gouvernement [FROM.GetAdjMS] a enfin entendu raison et retire progressivement ses forces armées le long de notre frontière. Il semble avoir abandonné les revendications sur les territoires en tension."
 AFG_industrial_events.57.a: "C'est une victoire pour l'ordre mondial"
 AFG_industrial_events.58.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nla paix"
 AFG_industrial_events.58.desc: "\nDes diplomates [FROM.GetAdjMP] sont venus nous présenter un projet de paix, à condition que nous reconnaissions l'autorité de leur nation sur les territoires pachtounes limitrophes. [FROM.GetLeLaLNPCap] [FROM.GetName] contrôl[FROM.GetEEntNP] déjà ces terres, et nous avons peu de chances de les récupérer, mais accepter un tel traité légitimerait les actions d'une nation dangereuse."
 AFG_industrial_events.58.a: "Mettons fin à ce conflit"
 AFG_industrial_events.58.b: "Nous les chasserons de nos terres !"
 AFG_industrial_events.59.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nla paix"
 AFG_industrial_events.59.desc: "\nLe gouvernement [FROM.GetAdjMS] a balayé notre traité de paix. Il se croit encore capable de nous déloger de nos territoires légitimes."
 AFG_industrial_events.59.a: "Redoublons de vigilance sur nos terres"
 AFG_political_events.01.t: "Proposition d'unification centre-asiatique"
 AFG_political_events.01.desc: "Des représentants [FROM.GetDuDelaDelNP] [FROM.GetName] sont venus nous présenter un projet ambitieux visant à réorganiser la totalité de l'Asie centrale. Pour mener à bien cette entreprise, nous devons leur céder le contrôle de certains de nos états limitrophes à la frontière [FROM.GetAdjFS], ainsi ils pourront fonder une fédération socialiste depuis [FROM.Capital.GetCapitalVictoryPointName]. Ce serait l'occasion d'ériger un État tampon conséquent, libérant une grande partie de nos forces armées que nous pourrions réaffecter à d'autres missions importantes."
 AFG_political_events.01.a: "Une proposition intéressante"
 AFG_political_events.01.b: "Nous avons d'autres projets"
 AFG_political_events.02.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla proposition"
 AFG_political_events.02.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté de signer l'unification de l'Asie centrale en une entité sous notre contrôle. Après des années d'instabilité, notre peuple va enfin entrer dans une nouvelle ère."
 AFG_political_events.02.a: "Parfait !"
 AFG_political_events.03.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla proposition"
 AFG_political_events.03.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] refusé le projet d'unification de l'Asie centrale en une entité sous notre contrôle. C'est un revers cuisant, mais qui ne nous empêchera pas d'atteindre nos objectifs. Tâchons de prendre notre mal en patience pour agir au moment le plus opportun."
 AFG_political_events.03.a: "Ils ne nous résisteront pas longtemps"
 AFG_political_events.10.t: "Les [FROM.GetHabitants] proposent\nune confédération"
 AFG_political_events.10.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de nous faire une proposition particulière : une confédération entre nos deux nations afin de les renforcer mutuellement. Nous devrons signer un traité de libre passage dans un espace économique commun, mais aussi corédiger une politique étrangère à présenter au monde entier, au détriment d'une perte partielle de notre souveraineté."
 AFG_political_events.10.a: "Nous adhérons sans réserve !"
 AFG_political_events.10.b: "Nous avons déjà donné avec les pays suzerains"
 AFG_political_events.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla confédération"
 AFG_political_events.11.desc: "\nLe gouvernement [FROM.GetAdjMS] accepte de former une confédération. Nous allons pouvoir amorcer la fusion de nos systèmes politiques et économiques. Cette mutation devrait dissuader nos adversaires proches de toute tentative contre nous."
 AFG_political_events.11.a: "Parfait !"
 AFG_political_events.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla confédération"
 AFG_political_events.12.desc: "\nLe gouvernement [FROM.GetAdjMS] refuse de former une confédération avec notre nation. Cette décision va chambouler nos objectifs en matière de politique étrangère, mais surtout remettre en question notre relation avec [FROM.GetLeLaLNP] [FROM.GetName]."
 AFG_political_events.12.a: "C'est une véritable déception..."
 AFG_political_events.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] recherch[FROM.GetEEntNP]\ndes fonds d'investissement"
 AFG_political_events.20.desc: "\nDes diplomates [FROM.GetAdjMP] sont venus nous proposer d'investir dans l'économie de leur pays. Selon eux, développer leurs industries serait un investissement rentable amorti sur les exportations à venir. De plus, un tel accord froisserait les [SOU.GetHabitants] et les [ENG.GetHabitants], acteurs majeurs sur le territoire [FROM.GetAdjMS] depuis plusieurs décennies."
 AFG_political_events.20.a: "Affaiblir l'emprise de l'ennemi, en voilà une bonne raison"
 AFG_political_events.20.b: "[FROM.GetLeLaLNPCap] [FROM.GetName] ne nous intéress[FROM.GetEEntNP] pas"
 AFG_political_events.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nd'investir chez nous"
 AFG_political_events.21.desc: "\nLes diplomates [FROM.GetAdjMP] sont venus nous annoncer que leur gouvernement serait prêt à investir dans notre économie. Des entrepreneurs accompagnés d'ingénieurs sont déjà en route pour fonder des industries flambant neuves à travers le pays."
 AFG_political_events.21.a: "Quelle générosité !"
 AFG_political_events.22.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nd'investir chez nous"
 AFG_political_events.22.desc: "\nLes diplomates [FROM.GetAdjMP] sont venus nous annoncer que leur gouvernement n'a aucunement l'intention d'investir dans notre économie. D'après eux, nos objectifs à long terme ne sont pas clairement définis, et nous présentons un trop gros risque de basculer dans la sphère d'influence de leurs ennemis."
 AFG_political_events.22.a: "Nous nous en souviendrons..."
 AFG_political_events.30.t: "L'avenir [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName]"
 AFG_political_events.30.desc: "Au sortir d'un passé criblé de réformes et de compromis politiques entre les diverses factions de notre nation, nous avons enfin le privilège de nous débarrasser des carcans de la monarchie une bonne fois pour toutes. Néanmoins, il nous reste à définir l'avenir de notre nation."
 AFG_political_events.30.a: "Un nouveau départ sous le nom de la République [ROOT.GetAdjFS]"
 AFG_political_events.30.b: "Nous sommes avant tout des Pachtounes"
 AFG_political_events.30.c: "Joignons la démocratie à l'Islam"
 AFG_political_events.40.t: "Ultimatum [FROM.GetDuDelaDelNP] [FROM.GetName]"
 AFG_political_events.40.desc: "Les représentants de l'ambassade [FROM.GetAdjFS] viennent de nous adresser un ultimatum ; nous devons cesser toute influence étrangère au sein de notre nation qui met en péril leurs intérêts, ou bien subir une intervention militaire pour renverser notre gouvernement."
 AFG_political_events.40.a: "Nous ne pouvons pas lutter"
 AFG_political_events.40.b: "Ce sont des paroles en l'air !"
 AFG_political_events.41.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\nà nos exigences"
 AFG_political_events.41.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'accéder à nos exigences en coupant tout contact avec des puissances étrangères, des puissances qui nuisaient à nos objectifs. Notre injonction n'aura sûrement pas été vue d'un bon œil, mais la réaction des [FROM.GetHabitants] nous prouve qu'ils n'osent pas s'engager dans un conflit qu'ils perdront à coup sûr."
 AFG_political_events.41.a: "Gardons un œil sur eux"
 AFG_political_events.42.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnos exigences"
 AFG_political_events.42.desc: "\nMalgré nos injonctions, le gouvernement [FROM.GetAdjMS] s'obstine à laisser poursuivre les interférences étrangères dans son pays. Il affirme que nous n'avons aucun droit de nous immiscer dans sa politique intérieure et ses accords signés avec les autres puissances mondiales."
 AFG_political_events.42.a: "Il faudra trouver un autre moyen de le subjuguer"
 AFG_political_events.42.b: "Il ne nous laisse pas le choix"
 AFG_political_events.43.t: "Ingérence étrangère [FROM.GetAuEnANP] [FROM.GetName]"
 AFG_political_events.43.desc: "Notre ambassadeur assigné à [FROM.Capital.GetCapitalVictoryPointName] vient de nous signaler la conclusion d'un accord entre [FROM.GetLeLaLNP] [FROM.GetName] et une puissance étrangère. Les détails de cet accord nous sont pour le moment inconnus, mais tout porte à croire que le gouvernement [FROM.GetAdjMS] se laisse influencer par des nations qui cherchent à éradiquer nos objectifs."
 AFG_political_events.43.a: "Surveillons l'évolution de la situation"
 AFG_political_events.51.t: "$AFG_amunullah_khan$ lance un appel à l'aide"
 AFG_political_events.51.desc: "$AFG_amunullah_khan$, l'ancien dirigeant [FROM.GetDuDelaDelNP] [FROM.GetNonIdeologyName], nous a fait parvenir un message secret dans lequel il implore notre gouvernement de l'aider à regagner le trône. Avec le soutien des Allemands, il affirme être en mesure de construire une nation moderne et puissante en accord avec nos intérêts."
 AFG_political_events.51.a: "Un allié de plus ne serait pas de trop"
 AFG_political_events.51.b: "Nous n'allons pas agir au bout du monde !"
 AFG_political_events.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous aider"
 AFG_political_events.52.desc: "\nLe gouvernement [FROM.GetAdjMS] a donné sa réponse : malheureusement, il ne sera pas en mesure d'aider $AFG_amunullah_khan$ à remonter sur le trône. Les [FROM.GetHabitants], craignant une ingérence dans le climat politique actuel, préfèrent se concentrer sur leurs priorités nationales."
 AFG_political_events.52.a: "C'est une trahison !"
 AFG_political_events.53.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous aider"
 AFG_political_events.53.desc: "\nLe gouvernement [FROM.GetAdjMS] accepte de nous aider à rétablir $AFG_amunullah_khan$ sur le trône [ROOT.GetAdjMS] ! Il compte ainsi nous fournir un soutien militaire et matériel afin d'assurer notre réussite !"
 AFG_political_events.53.a: "Notre nation sera bientôt libérée !"
 AFG_political_events.54.t: "Arrivée du soutien [GER.GetAdjMS]"
 AFG_political_events.54.desc: "Comme convenu, l'équipement [FROM.GetAdjMS] nous a été livré dès le début de la guerre civile. De plus, leurs agents stationnés à [ROOT.Capital.GetCapitalVictoryPointName] nous assurent que des troupes [FROM.GetAdjFP] secrètes devraient gagner le pays très bientôt pour nous aider au combat."
 AFG_political_events.54.a: "Excellent !"
 AFG_political_events.60.t: "Invitation dans l'$AFG_turko_persian_union$"
 AFG_political_events.60.desc: "Le gouvernement [FROM.GetAdjMS] tente d'établir une nouvelle entité politique nommée l'Union turco-perse, une sorte d'instrument basé sur son héritage visant à unifier sous une même bannière tous les peuples de la région. La première étape consiste à fonder une alliance militaire entre nos deux nations. Si nous acceptons, ils finiront tôt ou tard par exiger notre assimilation totale à leur contrôle."
 AFG_political_events.60.a: "Affirmons notre héritage commun !"
 AFG_political_events.60.b: "Comment osent-ils vouloir nous assimiler ?"
 AFG_political_events.61.t: "Les [FROM.GetHabitants] rejoignent l'$AFG_turko_persian_union$"
 AFG_political_events.61.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] de rejoindre l'Union turco-perse. Ensemble, nos armées pourront faire le poids face aux menaces de nos ennemis communs, mais surtout, nous avons entamé la dissolution lente et insidieuse de leur indépendance."
 AFG_political_events.61.a: "Formidable !"
 AFG_political_events.62.t: "Les [FROM.GetHabitants] refusent l'$AFG_turko_persian_union$"
 AFG_political_events.62.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] de participer à l'Union turco-perse, dénonçant toute l'arrogance de notre discours qui prétendrait vouloir parler au nom de tous les [TUR.GetHabitants] et les [PER.GetHabitants]."
 AFG_political_events.62.a: "Bientôt, ils le regretteront"
 AFG_political_events.62.b: "Tous ceux qui s'opposent à nous sont des ennemis !"
 AFG_political_influence_major_warning_tt: "Si [FROM.GetLeLaLNP] [FROM.GetName] soutien[FROM.GetTNentNP] à plus de §R40%§! une idéologie contraire à la nôtre, nous aurons la possibilité d'intervenir, voire de les envahir grâce aux décisions §Y$AFG_foreign_intervention_category$§!"
 AFG_political_events_51_tt: "Lorsque la guerre civile [AFG.GetAdjFS] éclatera :"
 AFG_political_events.70.t: "[FROM.GetLeLaLNPCap] [FROM.GetNonIdeologyName] rejett[FROM.GetEEntNP]\nla ligne Durand"
 AFG_political_events.70.desc: "\nLa ligne Durand a vu le jour en 1893, délimitant les frontières entre [FROM.GetLeLaLNP] [FROM.GetNonIdeologyName] et le Raj britannique, et génère depuis lors des conflits. Depuis l'avènement du nationalisme [FROM.GetAdjMS] et le désir d'unification des Pachtounes, le gouvernement de [FROM.GetLeader] rejette en bloc la légitimité d'une telle division. [FROM.Capital.GetCapitalVictoryPointName] exige le retraçage des frontières pour rétablir les terres historiques et réunir les terres pachtounes. Les [FROM.GetHabitants] sont prêts à partir en guerre si nous n'accédons pas à leur requête."
 AFG_political_events.70.a: "Inutile de provoquer un conflit"
 AFG_political_events.70.b: "Inutile de provoquer un conflit, mais il nous faut l'accord de [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]"
 AFG_political_events.70.c: "Les frontières ne bougeront pas !"
 AFG_political_events.71.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde retracer les frontières"
 AFG_political_events.71.desc: "\nDans un retournement inespéré, les [FROM.GetHabitants] ont accepté de renégocier la ligne Durand. Ce changement de cap a sûrement été motivé par la peur d'un conflit qui s'éterniserait. Ainsi ils cèdent sous la pression et reconnaissent finalement que les terres pachtounes nous reviennent de droit. C'est une victoire diplomatique qui va unir nos peuples et renforcer la légitimité de [ROOT.GetLeader]. Notre nation n'a jamais été aussi puissante."
 AFG_political_events.71.a: "Vive l'Afghanistan !"
 AFG_political_events.72.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\ndes concessions territoriales"
 AFG_political_events.72.desc: "\nLa situation politique [AFG.GetAuEnANP] [AFG.GetName] est critique ; le gouvernement vient de rejeter officiellement la ligne Durand et exige un retraçage des frontières afin d'unir les tribus pachtounes sous sa bannière. Il a d'ailleurs souligné que s'il n'obtenait pas ce qu'il exigeait, une guerre éclaterait. Face à un éventuel conflit coûteux, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] préféré céder les territoires concernés dans l'espoir de préserver la stabilité dans la région."
 AFG_political_events.72.a: "Évitons un conflit de plus"
 AFG_political_events.72.b: "Nous ne cèderons rien à qui que ce soit !"
 AFG_political_events.73.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nles concessions territoriales"
 AFG_political_events.73.desc: "\nÉtant donné la situation globale tendue et les risques accrus d'un conflit dans la région, [FROM.Capital.GetCapitalVictoryPointName] a jugé bon d'autoriser la cession des territoires disputés [AFG.GetAuAlaAlNP] [AFG.GetName]. Il nous est donc demandé d'agir en conséquence et de faciliter au maximum cette décision afin de préserver la stabilité."
 AFG_political_events.73.a: "C'est la solution la plus réaliste"
 AFG_political_events.74.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla concession territoriale"
 AFG_political_events.74.desc: "\n[FROM.Capital.GetCapitalVictoryPointName] a rejeté en bloc les demandes [AFG.GetAdjFP] pour retracer la ligne Durand et obtenir les terres pachtounes. Le gouvernement [FROM.GetAdjMS] ne tient pas à céder des territoires et affaiblir sa position dans la région, même si nous risquons un conflit armé. Nous devons donc tenir face aux exigences [AFG.GetDuDelaDelNP] [AFG.GetName] et mobiliser nos troupes en cas d'invasion."
 AFG_political_events.74.a: "Nous n'avons pas le choix"
 AFG_political_events.75.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde retracer les frontières"
 AFG_political_events.75.desc: "\nMalgré nos plaidoiries et le cri du cœur des Pachtounes, [FROM.GetLeLaLNP] [FROM.GetName] refus[FROM.GetEEntNP] de retracer nos frontières. La réponse semble non-négociable, et les [FROM.GetHabitants] nous mettent d'ailleurs en garde. Le conflit se présente désormais comme le seul moyen d'obtenir la libération de ces terres."
 AFG_political_events.75.a: "Alors, préparons-nous à la guerre"
 AFG_political_events.80.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nun alignement en politique étrangère"
 AFG_political_events.80.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] cherch[FROM.GetEEntNP] à asseoir [FROM.GetSaLeurNP] emprise sur le monde islamique en lançant un ultimatum : [FROM.GetIlElleNP] exig[FROM.GetEEntNP] notre soumission en rejoignant [FROM.GetSonLeurNP] alliance qui vise à asservir nos nations. Si nous refusons, nous risquons une invasion totale."
 AFG_political_events.80.a: "Nous ferions mieux d'obéir"
 AFG_political_events.80.b: "Ils n'ont aucun droit sur nous !"
 AFG_political_events.81.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous rejoindre"
 AFG_political_events.81.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] décidé de répondre favorablement à notre ultimatum. Le peuple [FROM.GetAdjMS] rejoindra bientôt notre alliance, reconnaissant ainsi la gloire et la détermination de notre nation dans l'unification du monde islamique. En plus d'élargir notre influence, cette opération nous impose de facto comme la puissance dominante de la région. Tenir [FROM.GetLeLaLNP] [FROM.GetName] sous notre emprise est un pas de plus vers un front islamique."
 AFG_political_events.81.a: "Ils n'avaient pas le choix"
 AFG_political_events.82.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous rejoindre"
 AFG_political_events.82.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] ouvertement ridiculisé notre ultimatum en le refusant purement et simplement. [FROM.GetSonLeurNPCap] gouvernement tient à préserver l'indépendance nationale et refuse notre autorité."
 AFG_political_events.82.a: "Alors, nous les anéantirons"
 AFG_political_events.85.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cherch[FROM.GetEEntNP]\nune protection"
 AFG_political_events.85.desc: "\nLe gouvernement [FROM.GetAdjMS] s'est entretenu discrètement avec nous pour nous proposer un pacte de défense. Il cherche une protection mutuelle en cas de guerre, admettant que nous sommes un meilleur choix que le sort que ses adversaires lui réservent. Nos intérêts géopolitiques sont en parfait accord, notamment dans l'idée de devenir une nation dominante dans le monde islamique."
 AFG_political_events.85.a: "Tentons d'en tirer parti"
 AFG_political_events.85.b: "Nous ne nous mêlerons pas de cette affaire"
 AFG_political_events.86.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle pacte"
 AFG_political_events.86.desc: "\nLe gouvernement [FROM.GetAdjMS] accepte notre pacte de défense. Cet accord garantira à nos deux nations un soutien mutuel en cas de guerre, ce qui renforce notre situation géopolitique. Grâce à la puissance militaire des [FROM.GetHabitants], nous dominerons très bientôt le monde islamique."
 AFG_political_events.86.a: "Lançons notre expansion sur-le-champ"
 AFG_political_events.87.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle pacte"
 AFG_political_events.87.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de décliner poliment notre pacte de défense. Malgré tout le potentiel stratégique d'un tel accord, il préfère privilégier d'autres partenariats et refuse donc toute association avec notre nation."
 AFG_political_events.87.a: "Nous finirons par obtenir ce que nous voulons"
 AFG_political_events.90.t: "[AFG.GetLeLaLNPCap] [AFG.GetName] soutien[AFG.GetTNentNP]\nles réactionnaires d'Asie centrale"
 AFG_political_events.90.desc: "\nIl nous a été rapporté que [AFG.GetLeader], à la tête [AFG.GetDuDelaDelNP] [AFG.GetName], soutient ouvertement les réactionnaires présents dans les républiques d'Asie centrale. On soupçonne des agents [AFG.GetAdjMP] de s'introduire à l'étranger afin d'attiser la rancœur envers le gouvernement [ROOT.GetAdjMS]. De tels actes sont un affront à notre autorité, ils menacent la stabilité de toute la région. Nous devons à tout prix mettre fin à ces interférences et rétablir l'ordre dans nos républiques."
 AFG_political_events.90.a: "Déployons plus de policiers pour apaiser les tensions"
 AFG_political_events_90_tt: "Donne accès aux décisions §Y[AFG_get_turkik_people_name_key]§! permettant d'éliminer les cellules de résistance dans les états d'Asie centrale. §RSi nous ne parvenons pas à éliminer les cellules de résistance et que nous entrons en guerre contre [FROM.GetLeLaLNP] [FROM.GetName], nos états se retourneront contre nous !§!"
 AFG_political_events.91.t: "Révoltes en républiques d'Asie centrale"
 AFG_political_events.91.desc: "Depuis le début de la guerre contre [AFG.GetLeLaLNP] [AFG.GetName], les républiques d'Asie centrale traversent une période trouble. Attisées par les interférences [AFG.GetAdjFP], bon nombre d'entre elles connaissent des révoltes et réclament désormais leur indépendance [ROOT.GetDuDelaDelNP] [ROOT.GetName]. Cette rébellion généralisée menace la région tout entière et mobilise nos forces militaires aux quatre coins du territoire. Nous devons agir en vitesse pour réprimer ces soulèvements, autrement, nous perdrons le contrôle sur l'Asie centrale."
 AFG_political_events.91.a: "Étouffons ces révoltes et réimposons notre autorité"
 AFG_political_events.95.t: "Présence de troupes [GER.GetAdjFP]\n[FROM.GetAuEnANP] [FROM.GetNonIdeologyName]"
 AFG_political_events.95.desc: "\nLa guerre civile qui a récemment embrasé la nation [AFG.GetAdjFS] a provoqué un élan de panique à [ROOT.Capital.GetCapitalVictoryPointName]. Cependant, la situation a pris un nouveau tournant depuis qu'on nous a signalé la présence de troupes [GER.GetAdjFP] aux côtés des forces de [AFG.GetLeader] pour tenter de renverser le gouvernement. Tout indique donc que [AFG.GetLeader] s'est allié aux [GER.GetHabitants], ce qui risque d'entraver la progression de nos objectifs. C'est pourquoi notre armée a mis au point un plan pour venir secrètement en aide au gouvernement en place et ainsi éviter que les fascistes ne prennent le contrôle de la nation. Elle attend notre feu vert."
 AFG_political_events.95.a: "Il en va de la sécurité régionale : accordé !"
 AFG_political_events.95.b: "Qu'ils se débrouillent"
 AFG_political_events.100.t: "État tampon de Khorassan"
 AFG_political_events.100.desc: "Le gouvernement [FROM.GetAdjMS] a reconnu la nécessité stratégique de la création d'un État tampon dans l'est [PER.GetDuDelaDelNP] [PER.GetNonIdeologyName]. Il nous demande donc la cession d'un certain nombre de territoires dans l'est de l'Iran afin qu'ils soient assimilés au nouvel état de Khorassan. Il affirme par ailleurs que cet État tampon agira comme le juge de paix de la région."
 AFG_political_events.100.a: "S'il nous apporte la paix, c'est d'accord"
 AFG_political_events.100.b: "C'est hors de question !"
 AFG_political_events.101.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla fondation de l'État tampon"
 AFG_political_events.101.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'accepter la cession de certains territoires dans l'est [PER.GetDuDelaDelNP] [PER.GetNonIdeologyName] afin de former l'État tampon de Khorassan."
 AFG_political_events.101.a: "Notre frontière ouest est enfin sécurisée"
 AFG_political_events.102.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla fondation de l'État tampon"
 AFG_political_events.102.desc: "\nLe gouvernement [FROM.GetAdjMS] a malheureusement refusé de céder des territoires dans l'est [PER.GetDuDelaDelNP] [PER.GetNonIdeologyName]. Il se dit préoccupé par les conséquences d'un tel transfert, mais aussi son impact sur la stabilité régionale."
 AFG_political_events.102.a: "Nous parviendrons à nos fins autrement"
 AFG_political_events.110.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\ndes terres"
 AFG_political_events_110_desc_balochistan: "\nLe gouvernement [FROM.GetAdjMS] nous demande les territoires du Baloutchistan, arguant que ces terres reviennent de droit à sa nation, dont les frontières divisent un seul et même peuple."
 AFG_political_events_110_desc_durand: "\nLe gouvernement [FROM.GetAdjMS] nous demande plusieurs territoires frontaliers, arguant que ces terres reviennent de droit à sa nation, dont les frontières divisent un seul et même peuple."
 AFG_political_events.110.a: "D'accord, mais qu'ils nous fichent la paix"
 AFG_political_events.110.b: "Nous ne leur donnerons rien"
 AFG_political_events.111.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde céder des terres"
 AFG_political_events.111.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] finalement accepté de céder les territoires demandés. Enfin, après tant d'années de conflit, nous accueillons de nouveau nos frères parmi nous."
 AFG_political_events.111.a: "Excellent !"
 AFG_political_events.112.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder des terres"
 AFG_political_events.112.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] refusé de nous transférer les états demandés. Nous allons devoir trouver un autre moyen d'obtenir notre territoire."
 AFG_political_events.112.a: "Ça valait la peine d'essayer..."
 AFG_political_events.112.b: "Nous emploierons la manière forte !"
 AFG_political_events.120.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nnotre soutien"
 AFG_political_events.120.desc: "\nLes représentants [AFG.GetAdjMP] du mouvement communiste cherchent à obtenir notre soutien dans leur révolution naissante. Cette malheureuse nation n'est sûrement pas prête à assumer une économie socialiste, mais c'est l'occasion rêvée d'introduire notre courant de pensée en Asie centrale et les régions avoisinantes."
 AFG_political_events.120.a: "Voilà qui servirait nos objectifs dans la région"
 AFG_political_events.120.b: "Nous ne sacrifierons pas nos hommes dans ce pays !"
 AFG_political_events.121.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous soutenir"
 AFG_political_events.121.desc: "\nFermement engagés à défendre la solidarité par-delà leurs frontières, les [FROM.GetHabitants] ont accepté de nous soutenir dans notre révolution. Ils ont mobilisé des militaires volontaires pour rejoindre nos rangs."
 AFG_political_events.121.a: "Merci, camarades !"
 AFG_political_events.122.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous soutenir"
 AFG_political_events.122.desc: "\nLes [FROM.GetHabitants] ont refusé de nous venir en aide. Ils considèrent notre révolution prématurée et vouée à l'échec. Notre peuple se souviendra de cette trahison pendant longtemps."
 AFG_political_events.122.a: "Ils ne respectent pas leurs valeurs"
 AFG_political_events.130.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nune confédération"
 AFG_political_events.130.desc: "\nLe gouvernement [FROM.GetAdjMS] s'est entretenu avec nous afin de proposer un projet de confédération qui engloberait une partie de nos terres frontalières. Nous devrons revoir notre superficie à la baisse, mais c'est le meilleur moyen de former un allié de poids dans la région."
 AFG_political_events.130.a: "Nous adhérons sans réserve !"
 AFG_political_events.130.b: "Pour qui se prennent-ils ?"
 AFG_political_events.131.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla confédération"
 AFG_political_events.131.desc: "\nLe gouvernement [FROM.GetAdjMS] accepte de former une confédération. Nous allons pouvoir amorcer l'assimilation du territoire dans notre système politico-économique. Cette mutation devrait dissuader nos adversaires proches de toute tentative contre nous."
 AFG_political_events.131.a: "Parfait !"
 AFG_political_events.132.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla confédération"
 AFG_political_events.132.desc: "\nLe gouvernement [FROM.GetAdjMS] refuse de former une confédération. Cette décision va bouleverser nos objectifs en matière de politique étrangère, mais surtout remettre en question notre relation avec [FROM.GetLeLaLNP] [FROM.GetName]."
 AFG_political_events.132.a: "C'est une véritable déception..."
 AFG_political_events.140.t: "Proclamation du résultat des élections"
 AFG_political_events.140.desc: "Cette élection a été un véritable parcours du combattant, principalement par manque d'expérience à l'exercice. Néanmoins, une poignée de candidats a su se démarquer du lot. Alors que les derniers bureaux de vote ferment, tout porte à croire que l'électorat a été conquis par :"
 AFG_political_events.140.a: "La fougue du jeune Mohammad Daoud Khan"
 AFG_political_events.140.b: "La force d'âme de Sardar Shah Mahmud Khan"
 AFG_political_events.140.c: "Le traditionalisme fervent de Muhammad Ibrahim Khan"
 AFG_political_events.150.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nun traité de défense"
 AFG_political_events.150.desc: "\nLe gouvernement [FROM.GetAdjMS] nous a proposé un accord qui renforcerait nos nations : unifier partiellement nos économies militaires. Nous nous engagerions à participer à nos conflits respectifs, mais c'est aussi un excellent moyen de nous garantir une coopération accrue."
 AFG_political_events.150.a: "Ce traité nous rendra plus forts !"
 AFG_political_events.150.b: "Pour qui se prennent-ils ?"
 AFG_political_events.151.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle traité"
 AFG_political_events.151.desc: "\nLe gouvernement [FROM.GetAdjMS] accepte de signer le traité de défense. Nous allons pouvoir amorcer la fusion de nos systèmes militaires. Cette mutation devrait dissuader nos adversaires proches de toute tentative contre nous."
 AFG_political_events.151.a: "Excellent !"
 AFG_political_events.152.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle traité"
 AFG_political_events.152.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de rejeter notre proposition de coordination défensive. Toute relation amicale avec cette nation et [FROM.GetLeader] vient de s'éteindre."
 AFG_political_events.152.a: "C'est une véritable déception..."
 AFG_political_events.153.t: "Le $AFG_faqir_of_ipi$ [AFG.GetDuDelaDelNP] [AFG.GetName]\nlance un appel à l'aide"
 AFG_political_events.153.desc: "\nLe $AFG_faqir_of_ipi$, un chef tribal traditionaliste [FROM.GetDuDelaDelNP] [FROM.GetName], nous a fait parvenir un message secret dans lequel il implore notre gouvernement de l'aider à accéder au trône. Avec notre soutien, il affirme être en mesure de construire une nation puissante en accord avec nos intérêts."
 AFG_political_events.153.a: "Un allié de plus ne serait pas de trop"
 AFG_political_events.153.b: "Nous n'allons pas agir au bout du monde !"
 AFG_political_events_153_tt: "§YLes [JAP.GetHabitants] nous fourniront des armes et enverront des volontaires pour nous venir en aide une fois que la guerre civile aura éclaté.§!"
 AFG_political_events.154.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous aider"
 AFG_political_events.154.desc: "\nLe gouvernement [FROM.GetAdjMS] a donné sa réponse : malheureusement, il ne sera pas en mesure d'aider le $AFG_faqir_of_ipi$ à monter sur le trône. Les [FROM.GetHabitants], craignant une ingérence dans le climat politique actuel, préfèrent se concentrer sur leurs priorités nationales."
 AFG_political_events.154.a: "C'est une trahison !"
 AFG_political_events.155.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous aider"
 AFG_political_events.155.desc: "\nLe gouvernement [FROM.GetAdjMS] accepte de nous aider à établir le $AFG_faqir_of_ipi$ sur le trône [ROOT.GetAdjMS] ! Il compte ainsi nous fournir un soutien militaire et matériel afin d'assurer notre réussite !"
 AFG_political_events.155.a: "Notre nation sera bientôt libérée !"
 AFG_political_events.156.t: "Arrivée du soutien [JAP.GetAdjMS]"
 AFG_political_events.156.desc: "Comme convenu, l'équipement [FROM.GetAdjMS] nous a été livré dès le début de la guerre civile. De plus, leurs agents stationnés à [ROOT.Capital.GetCapitalVictoryPointName] nous assurent que des troupes [FROM.GetAdjFP] secrètes devraient gagner le pays très bientôt pour nous aider au combat."
 AFG_political_events.156.a: "Excellent !"
 AFG_political_events.157.t: "Arrivée du soutien [GER.GetAdjMS]"
 AFG_political_events.157.desc: "Comme convenu, l'équipement [FROM.GetAdjMS] nous a été livré dès le début de la guerre civile. De plus, leurs agents stationnés à [ROOT.Capital.GetCapitalVictoryPointName] nous assurent que des troupes [FROM.GetAdjFP] secrètes devraient gagner le pays très bientôt pour nous aider au combat."
 AFG_political_events.157.a: "Excellent !"
 AFG_political_events.158.t: "Le $AFG_faqir_of_ipi$ [AFG.GetDuDelaDelNP] [AFG.GetName]\nlance un appel à l'aide"
 AFG_political_events.158.desc: "\nLe $AFG_faqir_of_ipi$, un chef tribal traditionaliste [FROM.GetDuDelaDelNP] [FROM.GetName], nous a fait parvenir un message secret dans lequel il implore notre gouvernement de l'aider à accéder au trône. Avec notre soutien, il affirme être en mesure de construire une nation puissante en accord avec nos intérêts."
 AFG_political_events.158.a: "Un allié de plus ne serait pas de trop"
 AFG_political_events.158.b: "Nous n'allons pas agir au bout du monde !"
 AFG_political_events.159.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous aider"
 AFG_political_events.159.desc: "\nLe gouvernement [FROM.GetAdjMS] a donné sa réponse : malheureusement, il ne sera pas en mesure d'aider le $AFG_faqir_of_ipi$ à monter sur le trône. Les [FROM.GetHabitants], craignant une ingérence dans le climat politique actuel, préfèrent se concentrer sur leurs priorités nationales."
 AFG_political_events.159.a: "C'est une trahison !"
 AFG_political_events.160.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous aider"
 AFG_political_events.160.desc: "\nLe gouvernement [FROM.GetAdjMS] accepte de nous aider à établir le $AFG_faqir_of_ipi$ sur le trône [ROOT.GetAdjMS] ! Il compte ainsi nous fournir un soutien militaire et matériel afin d'assurer notre réussite !"
 AFG_political_events.160.a: "Notre nation sera bientôt libérée !"
 AFG_political_events.170.t: "Couronnement du prince moghol"
 AFG_political_events.170.desc: "Mirza Khurshid Jah Bahadur est arrivé sur notre territoire depuis quelques jours. Il est prévu une grande cérémonie durant laquelle il va reconnaître l'Empire moghol et l'Empire timouride, avant d'être couronné émir d'Afghanistan. D'ici quelque temps, nous parviendrons peut-être à raviver la gloire de ces empires disparus."
 AFG_political_events.170.a: "Longue vie à l'émir !"
 AFG_political_events.171.t: "Couronnement de l'émir boukhariote"
 AFG_political_events.171.desc: "Mohammed Alim Khan a élu résidence à Kaboul depuis son exil de Boukhara par les [SOV.GetHabitants]. Maintenant qu'il a été couronné nouvel émir d'Afghanistan, il pourra peut-être faire pencher la balance et substituer des terres d'Asie centrale aux [SOV.GetHabitants]."
 AFG_political_events.171.a: "Longue vie à l'émir !"
 AFG_political_events.172.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] occup[FROM.GetEEntNP]\nle Waziristan !"
 AFG_political_events.172.desc: "\nEn début de semaine, des forces [FROM.GetAdjFP] ont occupé le Waziristan, déclarant qu'elles avaient pour mission de protéger la région d'une potentielle occupation ennemie. Il s'agit clairement d'un acte de guerre, mais nous pourrions choisir de l'ignorer : ils ne cherchent pas à se battre contre nous, mais plutôt à réunifier les peuples pachtounes."
 AFG_political_events.172.a: "Inutile de se disputer"
 AFG_political_events.172.b: "Pour qui se prennent-ils ?"
 #RAJ
 #India wants to invade Bhutan
 GOE_RAJ.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nla permission d'envahir [BHU.GetLeLaLNP] [BHU.GetName]"
 GOE_RAJ.1.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName], notre dépendance, cherch[FROM.GetEEntNP] à étendre son influence sur le continent indien en asservissant le royaume esseulé [BHU.GetDuDelaDelNP] [BHU.GetName]. Ce serait un pied-à-terre idéal pour accéder à l'Asie."
 GOE_RAJ.1.a: "Excellente idée"
 GOE_RAJ.1.b: "Une idée trop extrême"
 GOE_RAJ.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]"
 GOE_RAJ.2.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] autoris[FROM.GetEEntNP] notre plan d'expansion territoriale. Nous devrions rencontrer très peu de résistance."
 GOE_RAJ.2.a: "Formidable !"
 GOE_RAJ.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 GOE_RAJ.3.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] notre plan d'expansion territoriale, soulignant que la Couronne n'a pour le moment nullement l'intention de déstabiliser l'ordre du sous-continent."
 GOE_RAJ.3.a: "Quel dommage !"
 #India demands Bhutan protectorate
 GOE_RAJ.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre soumission"
 GOE_RAJ.4.desc: "\nLa sûreté de notre continent se détériore de jour en jour. Pour y remédier, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] exigé l'intégration totale de notre royaume au sein de [FROM.GetSaLeurNP] sphère d'influence.\nLes [FROM.GetHabitants] nous assurent que notre indépendance demeurerait inchangée et que cette opération est indispensable à la sécurité de leur nation."
 GOE_RAJ.4.a: "C'est inacceptable !"
 GOE_RAJ.4.b: "Nous devons accepter"
 GOE_RAJ.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder"
 GOE_RAJ.5.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] refusé de céder à nos demandes, car [FROM.GetSonLeurNP] indépendance est primordiale."
 GOE_RAJ.5.a: "C'est inacceptable !"
 GOE_RAJ.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]"
 GOE_RAJ.6.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] cédé face à nos exigences. Bientôt, cette nation sera l'une de nos dépendances."
 GOE_RAJ.6.a: "Formidable !"
 GOE_RAJ.7.t: "Subhas Chandra Bose cherche à renverser\nle gouvernement [RAJ.GetAdjMS]"
 GOE_RAJ.7.desc: "\nChandra Bose, le chef de file nationaliste, cherche à obtenir l'indépendance [RAJ.GetDuDelaDelNP] [RAJ.GetName]. À ces fins, il nous propose une alliance pour renverser le gouvernement. Accepter un tel marché signifie que nous nous engageons à chasser l'occupation impériale [RAJ.GetAdjFS] lorsque le moment sera venu."
 GOE_RAJ.7.a: "Nous aiderons volontiers"
 GOE_RAJ.7.a_tt: "§YNous serons appelés à entrer en guerre contre [RAJ.GetLeLaLNP] [RAJ.GetName] lorsque Chandra Bose déclenchera la révolution§!"
 GOE_RAJ.7.b: "Nous avons d'autres projets"
 GOE_RAJ.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous aider"
 GOE_RAJ.8.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté de soutenir notre cause."
 GOE_RAJ.8.a: "Un pas de plus vers l'indépendance"
 GOE_RAJ.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous aider"
 GOE_RAJ.9.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] de nous soutenir dans notre cause, privilégiant d'autres projets qui seraient compromis en cas de guerre contre les [ENG.GetHabitants]."
 GOE_RAJ.9.a: "Nous n'avons pas besoin d'eux"
 GOE_RAJ.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rappell[FROM.GetEEntNP]\n[JAP.GetAuAlaAlNP] [JAP.GetName] d'honorer sa promesse"
 GOE_RAJ.10.desc: "\nSubhas Chandra Bose vient de déclencher sa révolution. Nous avons reçu dans la foulée un télégramme nous rappelant l'engagement que nous avions pris à son égard.\nC'est l'occasion de chasser pour de bon un intrus de taille de la sphère asiatique."
 GOE_RAJ.10.a: "Aux armes !"
 GOE_RAJ.10.b: "Mieux vaut rompre notre promesse..."
 GOE_RAJ.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] honor[FROM.GetEEntNP]\nson engagement"
 GOE_RAJ.11.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] se tien[FROM.GetTNentNP] prêt[FROM.GetXSNP] à nous soutenir dans notre lutte"
 GOE_RAJ.11.a: "Pour la liberté !"
 GOE_RAJ.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] répudi[FROM.GetEEntNP]\nson engagement"
 GOE_RAJ.12.desc: "\nAucun soldat [FROM.GetAdjMS] à l'horizon pour nous soutenir... Étant donné le silence radio provenant de Tokyo, l'aide promise ne viendra jamais. Nous ne devrons compter que sur nous-mêmes."
 GOE_RAJ.12.a: "Quelle bande de lâches !"
 GOE_RAJ.13.t: "Céder les îles Andaman"
 GOE_RAJ.13.desc: "S'il veut pouvoir prendre racine, l'Azad Hind, le gouvernement provisoire de l'Inde libre, devrait fonder une capitale administrative loin des premières lignes, jusqu'à ce que la guerre soit remportée.\nLes îles Andaman que nous avons récemment conquises s'y prêteraient à merveille."
 GOE_RAJ.13.a: "Laissons-leur, dans ce cas"
 GOE_RAJ.13.b: "Non, nous en avons besoin"
 GOE_RAJ.14.t: "[JAP.GetLeLaLNPCap] [JAP.GetName] nous offr[JAP.GetEEntNP]\nles îles Andaman"
 GOE_RAJ.14.desc: "\nLes [JAP.GetHabitants] ont récemment pris le contrôle des îles Andaman. Ils tiennent à nous céder leur contrôle afin que nous y établissions un gouvernement."
 GOE_RAJ.14.a: "Formidable !"
 GOE_RAJ.14.tt: "Il est possible de transférer la capitale aux îles Andaman en achevant la priorité §Y$RAJ_shaheed_and_swara$§!."
 GOE_RAJ.15.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] conserv[RAJ.GetEEntNP]\nle contrôle de la [992.GetName]"
 GOE_RAJ.15.desc: "\n[RAJ.GetLeLaLNPCap] [RAJ.GetName] nous [RAJ.GetAOntNP] informés de [RAJ.GetSonLeurNP] intention de conserver le port d'Aden, malgré les demandes répétées que ce territoire soit cédé à la Couronne.\nLes membres du parlement se sont bien évidemment indignés d'un tel revirement de situation, notamment Winston Churchill, mais pour l'heure, aucune sanction n'est prévue."
 GOE_RAJ.15.a: "Que mijotent-ils ?"
 GOE_RAJ.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous cèd[FROM.GetEEntNP] la [992.GetName]"
 GOE_RAJ.16.desc: "\nConformément au Government of India Act de 1935, l'administration [RAJ.GetAdjFS] vient de nous céder le contrôle de la [992.GetName]."
 GOE_RAJ.16.a: "Voilà qui simplifie les choses"
 GOE_RAJ.17.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] menac[RAJ.GetEEntNP]\n[TIB.GetLeLaLNP] [TIB.GetName]"
 GOE_RAJ.17.desc: "\n[RAJ.GetLeLaLNPCap] [RAJ.GetName] [RAJ.GetEstSontNP] en train de déployer [RAJ.GetSesLeursNP] forces armées le long de la frontière [TIB.GetAdjFS], déclarant vouloir étendre [RAJ.GetSaLeurNP] zone tampon afin de mieux protéger la nation. Cet acte dessert totalement nos objectifs pour cette région."
 GOE_RAJ.17.a: "Offrons [TIB.GetAuAlaAlNP] [TIB.GetName] des garanties"
 GOE_RAJ.17.b: "Un autre conflit n'est pas souhaitable"
 GOE_RAJ.18.t: "[RAJ.GetLeader] exige le retour\ndes possession coloniales"
 GOE_RAJ.18.desc: "\nAlors même que [RAJ.GetLeLaLNP] [RAJ.GetName] se libèr[RAJ.GetEEntNP] tout juste des carcans du passé, [RAJ.GetLeader] a eu l'audace d'exiger la cession de nos possessions coloniales dans la région. La jeune nation semble vouloir à tout prix unir le territoire sous une seule bannière."
 GOE_RAJ.18.a: "Qu'ils viennent essayer !"
 GOE_RAJ.18.b: "Évitons une guerre si loin de chez nous"
 GOE_RAJ.19.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder les colonies"
 GOE_RAJ.19.desc: "\nMalgré nos nombreuses relances, le gouvernement [FROM.GetAdjMS] refuse catégoriquement de nous céder les terres [RAJ.GetAdjFP] qui nous reviennent de droit. Ce statu quo est inacceptable."
 GOE_RAJ.19.a: "Nous les prendrons par la force"
 GOE_RAJ.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde céder les colonies"
 GOE_RAJ.20.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] vien[FROM.GetTNentNP] d'accepter à contrecœur de nous céder les colonies, en insistant que ce genre de politique d'usure ne sera pas toléré une seconde fois."
 GOE_RAJ.20.a: "Enfin la justice !"
 GOE_RAJ.21.t: "La fin de la soumission"
 GOE_RAJ.21.desc: "Le gouvernement sous la coupe de l'Empire britannique vient de capituler et fuit actuellement le pays. Nous reprenons enfin la main sur le continent, mais il nous reste à décider du traitement que nous réservons à nos anciens maîtres."
 GOE_RAJ.21.a: "Proposons la paix"
 GOE_RAJ.21.b: "Pas de pitié pour les impérialistes !"
 GOE_RAJ.22.t: "Le Raj britannique n'est plus"
 GOE_RAJ.22.desc: "Nous avons reçu un télégramme d'un Lord Linlithgow paniqué, annonçant que [RAJ.GetLeader] et ses rebelles se sont emparés des terres.\nLinlithgow est en route vers la capitale pour nous remettre une proposition de paix blanche, sous réserve que nous cédions tous nos territoires indiens au nouveau gouvernement."
 GOE_RAJ.22.a: "Jamais de la vie !"
 GOE_RAJ.22.b: "L'Est vient de tomber"
 GOE_RAJ.23.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP]\nla paix"
 GOE_RAJ.23.desc: "\n[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] rejeté notre traité de paix. [ENG.GetIlElleNPCap] ne compt[ENG.GetEEntNP] pas s'arrêter tant que [ENG.GetSonLeurNP] joyau ne sera pas de nouveau entre [ENG.GetSesLeursNP] mains."
 GOE_RAJ.23.a: "Tant pis pour eux"
 GOE_RAJ.24.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] accept[ENG.GetEEntNP]\nla paix"
 GOE_RAJ.24.desc: "\n[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] accepté à contrecœur notre traité de paix. Nous sommes désormais libres de tracer notre propre voie !"
 GOE_RAJ.24.a: "Tout ce sang versé..."
 GOE_RAJ.25.t: "Paix blanche signée entre [RAJ.GetLeLaLNP] [RAJ.GetName]\net [ENG.GetLeLaLNP] [ENG.GetName]"
 GOE_RAJ.25.desc: "\n[RAJ.GetLeLaLNPCap] [RAJ.GetName] [RAJ.GetAOntNP] signé un traité de paix avec la nation qui les dominait autrefois. Ce pays est désormais totalement indépendant. Nous pourrions en faire autant et encaisser une victoire morale colossale par la même occasion."
 GOE_RAJ.25.a: "Signons la paix"
 GOE_RAJ.25.b: "Jamais !"
 GOE_RAJ.26.t: "Subhas Chandra Bose libéré de prison"
 GOE_RAJ.26.desc: "Nous avons enfin libéré notre tête de file de prison. Il est le maillon qui manquait à notre cause."
 GOE_RAJ.26.a: "Formidable !"
 GOE_RAJ.27.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] souhait[RAJ.GetEEntNP]\nune paix blanche"
 GOE_RAJ.27.desc: "Libérés des carcans de leurs oppresseurs, les [RAJ.GetHabitants] désirent mettre fin aux conflits stériles qui opposent nos deux nations."
 GOE_RAJ.27.a: "Non, la guerre continue"
 GOE_RAJ.27.b: "Ça nous semble raisonnable"
 GOE_RAJ.28.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla paix blanche"
 GOE_RAJ.28.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] refusé de mettre fin à nos différends. Malheureusement, ce choix condamnera l'une de nos deux nations."
 GOE_RAJ.28.a: "C'est terrible"
 GOE_RAJ.29.t: "Nouveau vice-roi [RAJ.GetAuEnANP] [RAJ.GetName]"
 GOE_RAJ.29.desc: "Le terme de vice-roi de Freeman Freeman-Thomas arrive à son terme, nous devons donc tâcher de trouver un successeur digne de ce titre, à moins que nous préférions prolonger le mandat du Marquis de Willingdon."
 GOE_RAJ.29.a: "Victor Hope est tout indiqué"
 GOE_RAJ.29.b: "Gardons Freeman-Thomas"
 GOE_RAJ.30.t: "Le Raj britannique n'est plus"
 GOE_RAJ.30.desc: "Après plusieurs siècles à subir l'administration [ENG.GetAdjFS], nous allons enfin en débarrasser l'Inde. En ce moment même, les élus quittent le territoire, les officiers coloniaux rendent leur dernier rapport, on abaisse le drapeau britannique des bâtiments gouvernementaux... Malheureusement, la transition ne se passe pas aussi simplement que prévu : il reste à solutionner des questions difficiles, comme celle des frontières ou de l'armée. L'indépendance ne sera pas acquise en un jour."
 GOE_RAJ.30.a: "La liberté, enfin !"
 GOE_RAJ.30.b: "Finalement, nous allons rester"
 GOE_RAJ.30_we_are_leaving_tt: "[RAJ.GetLeLaLNPCap] §Y[RAJ.GetName]§! v[RAJ.GetAOntNP] rester sous notre contrôle le temps de régler les derniers détails administratifs, mais [RAJ.GetSonLeurNP] indépendance est assurée."
 GOE_RAJ.31.t: "Flambée des prix [RAJ.GetAuEnANP] [RAJ.GetName]"
 GOE_RAJ.31.desc: "Alors que [RAJ.GetLeLaLNP] [RAJ.GetName] cherch[RAJ.GetEEntNP] à récupérer de la Grande Dépression, la tentative de contrôle des prix ne fait qu'empirer la situation dans le pays. Lier le taux de la roupie à celui de la livre sterling risque de plonger nos deux nations dans une récession sans précédent.\nUn conglomérat d'acteurs privés nous a suggéré de diviser le territoire [RAJ.GetDuDelaDelNP] [RAJ.GetName] en deux afin d'apaiser le fardeau économique : une partie sous contrôle privé, l'autre sous contrôle de la couronne.\nNe rien faire pourrait définitivement condamner l'économie."
 GOE_RAJ.31.a: "Il faut agir !"
 GOE_RAJ.31.a_tt: "Création de la Compagnie des Indes orientales qui prendra le contrôle d'une partie [RAJ.GetDuDelaDelNP] [RAJ.GetName]"
 GOE_RAJ.31.b: "Jamais de la vie"
 GOE_RAJ.32.t: "La question d'Aden"
 GOE_RAJ.32.desc: "Le gouvernement [ENG.GetAdjMS] attend de nous la cession de la province d'Aden, mais nous pourrions certainement la conserver, en insistant un peu..."
 GOE_RAJ.32.a: "Laissons-lui"
 GOE_RAJ.32.b: "Gardons-la"
 GOE_RAJ.32.b_tt: "Nous conservons le contrôle de la §Yprovince d'Aden§!, nous permettant d'achever la priorité §YPort commercial§!"
 GOE_RAJ.33.t: "Soulèvement dans le nord-est de l'Inde"
 GOE_RAJ.33.desc: "Un groupuscule se prétendant appartenir à la lignée directe d'un empire disparu vient de déclarer sa guerre d'indépendance dans le nord-est du pays, ameutant à ses côtés des factions d'opposition. L'intégrité du territoire n'est pas en jeu pour le moment, mais cette rébellion menace la stabilité du pays. Cet épisode sera-t-il une simple grogne réprimée de plus, ou un bouleversement historique majeur ?"
 GOE_RAJ.33.a: "Nous ne tolérons pas ce comportement"
 GOE_RAJ.33.b_tt: "Perdre le contrôle du Gujarat et de Delhi provoquera une paix blanche"
 GOE_RAJ.33.b: "Nous avons d'autres chats à fouetter"
 GOE_RAJ.33.c: "Aux armes !"
 GOE_RAJ_33_c_tt: "§RNous devons tenir 255 jours avant qu'un cessez-le-feu ne soit proposé. Si nous occupons tous les États de l'Ouest, de l'Est, du Centre, du Sud ou du Nord de l'Inde lorsque le cessez-le-feu est proposé, nous obtiendrons de bien meilleures concessions territoriales !§!"
 GOE_RAJ.34.t: "Chute de l'administration [UK_INDIA.GetAdjFS]"
 GOE_RAJ.34.desc: "C'est une catastrophe ! L'administration [UK_INDIA.GetDuDelaDelNP] [UK_INDIA.GetName] s'est effondrée face à une guerre qui dure depuis trop longtemps ! Pour tenter de garder le contrôle sur le pays, elle a offert un compromis territorial aux rebelles. Nous ne reconnaissons aucunement leur victoire, mais nous sommes bien face à notre défaite..."
 GOE_RAJ.34.a: "C'est terrible !"
 GOE_RAJ.35.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] nous laiss[ENG.GetEEntNP] partir"
 GOE_RAJ.35.desc: "Nous avons réussi à neutraliser [RAJ.GetLeLaLNP] [RAJ.GetName] sans même tirer un seul coup de feu. Le gouvernement de Sa Majesté nous laisse reprendre la main sur l'Inde, probablement las des obligations qu'impose un tel empire."
 GOE_RAJ.35.a: "Il fallait s'y attendre"
 GOE_RAJ.37.t: "Un avertissement de Whitehall"
 GOE_RAJ.37.desc: "Comme nous pouvions nous y attendre, nos nouvelles politiques d'occupation ont entraîné une recrudescence des activités de résistance, ce qui n'a pas manqué d'attirer l'attention du gouvernement de Sa Majesté. Nous avons reçu un courrier acerbe qui ne laisse aucun doute sur le fait que Londres désapprouve notre approche téméraire de la gouvernance. Les termes du message ont été soigneusement choisis pour exprimer une menace à peine voilée. Nous sommes instamment appelés à revoir notre position sous peine de recevoir une assistance forcée afin de ramener l'ordre d'une manière qui risquerait fort de ne pas nous plaire."
 GOE_RAJ.37.a: "Devrions-nous les mettre au défi ?"
 GOE_RAJ.38.t: "L'empire contre-attaque"
 GOE_RAJ.38.desc: "Il semble que le gouvernement [ENG.GetAdjMS] en ait plus qu'assez de notre approche de la gouvernance locale. Les forces britanniques sont arrivées en nombre sous le prétexte d'opérations de stabilisation. Les réseaux de résistance ont été éradiqués, les gêneurs pacifiés, et notre influence a été balayée d'un simple revers de la main.\nLe Royaume-Uni assure qu'il s'agit d'une intervention nécessaire pour protéger l'intégrité de la région et que tout cela n'est que temporaire. Mais son message est clair : c'est lui qui est aux commandes et si nous souhaitons gouverner, il nous faut le faire selon leurs propres conditions."
 GOE_RAJ.38.a: "Nous allons nous montrer dociles pour l'instant"
 GOE_RAJ.39.t: "Négociations avec les syndicats"
 GOE_RAJ.39.desc: "Les dirigeants des syndicats ont accepté de nous rencontrer dans une cave mal éclairée, à l'abri des regards indiscrets du gouvernement. Ils ont une grande influence sur les agriculteurs, les ouvriers d'usine et les poissonniers, donc les gens du peuple. Ils seraient prêts à soutenir nos efforts pour renverser le gouvernement actuel, mais ils veulent des concessions en échange."
 GOE_RAJ.39.a: "Garantir la sécurité des employés"
 GOE_RAJ.39.a_tt: "Lorsque nous serons au pouvoir, nous devrons augmenter la sécurité des employés dans les §Y6 mois§! pour ne pas nous attirer les foudres des syndicats. Une meilleure sécurité des travailleurs rapporte : "
 GOE_RAJ.39.b: "Garantir un salaire minimum"
 GOE_RAJ.39.b_tt: "Lorsque nous serons au pouvoir, nous devrons garantir un salaire minimum dans les §Y6 mois§! pour ne pas nous attirer les foudres des syndicats. Un salaire minimum garanti rapporte : "
 GOE_RAJ.39.c: "Mettre fin à la réunion"
 GOE_RAJ.39.c_tt: "Nous pourrons organiser une nouvelle réunion jusqu'à la §Y$RAJ_royal_indian_navy_mutiny$§!"
 GOE_RAJ.40.t: "Escarmouche frontalière au nord de Delhi"
 GOE_RAJ.40.desc: "Les forces indiennes sont entrées dans un territoire disputé près du [986.GetName]. Des escarmouches ont éclaté dans les collines et les plaines au nord de Delhi. Elles affirment que ces terres appartiennent historiquement à la Révolution. Dans un discours diffusé à la radio, le gouvernement a qualifié le Pakistan de relique de la division coloniale. Les tensions montent et le conflit semble imminent."
 GOE_RAJ.40.a: "Comment osent-ils ?"
 GOE_RAJ.41.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] s'empar[RAJ.GetEEntNP] du [986.GetName]"
 GOE_RAJ.41.desc: "Les troupes indiennes se sont emparées des terres frontalières. Les forces pakistanaises se sont retirées après un combat acharné et cette région est désormais contrôlée par les communistes. Les médias indiens parlent de triomphe du peuple."
 GOE_RAJ.41.a: "La Révolution progresse"
 GOE_RAJ.41.b: "C'est une défaite amère"
 GOE_RAJ.42.t: "Escarmouche frontalière dans le [431.GetName]"
 GOE_RAJ.42.desc: "Les forces indiennes sont entrées dans un territoire disputé près du [431.GetName]. Des escarmouches ont éclaté dans les plaines au nord de Calcutta. Elles affirment que ces terres appartiennent historiquement à la Révolution. Dans un discours diffusé à la radio, le gouvernement a qualifié le Pakistan de relique de la division coloniale. Les tensions montent et le conflit semble imminent."
 GOE_RAJ.42.a: "Comment osent-ils ?"
 GOE_RAJ.43.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] s'empar[RAJ.GetEEntNP] du [431.GetName]"
 GOE_RAJ.43.desc: "Les troupes indiennes se sont emparées de Calcutta. Les forces pakistanaises se sont retirées après un combat acharné et cette région est désormais contrôlée par les communistes. Les médias indiens parlent de triomphe du peuple."
 GOE_RAJ.43.a: "La Révolution progresse"
 GOE_RAJ.43.b: "C'est une défaite amère"
 GOE_RAJ.44.t: "Escarmouche frontalière au [433.GetName]"
 GOE_RAJ.44.desc: "Les forces indiennes sont entrées dans un territoire disputé près du [433.GetName] et occupent le Taj Mahal. Elles affirment que ces terres appartiennent historiquement à la Révolution. Dans un discours diffusé à la radio, le gouvernement a qualifié le Pakistan de relique de la division coloniale. Les tensions montent et le conflit semble imminent."
 GOE_RAJ.44.a: "Comment osent-ils ?"
 GOE_RAJ.45.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] s'empar[RAJ.GetEEntNP] du [433.GetName]"
 GOE_RAJ.45.desc: "Les troupes indiennes se sont emparées du [433.GetName]. Les forces pakistanaises se sont retirées après un combat acharné et cette région est désormais contrôlée par les communistes. Les médias indiens parlent de triomphe du peuple."
 GOE_RAJ.45.a: "La Révolution progresse"
 GOE_RAJ.45.b: "C'est une défaite amère"
 GOE_RAJ.46.t: "Le soulèvement du peuple"
 GOE_RAJ.46.desc: "Des agitateurs communistes, qui agissent depuis longtemps dans l'ombre, ont enflammé le pays en appelant le peuple aux armes. Des villages entiers se sont retournés contre les propriétaires terriens et des bannières ornées d'un marteau et d'une faucille flottent au-dessus des hôtels de ville.\n\nCe soulèvement est clairement l'œuvre [FROM.GetDuDelaDelNP] [FROM.GetName] : le peuple utilise [FROM.GetSesLeursNP] armes et [FROM.GetSesLeursNP] slogans.\n\nUne nouvelle guerre pour le cœur de notre nation commence."
 GOE_RAJ.46.a: "Sus aux communistes !"
 GOE_RAJ.46.b: "Nous ne pouvons pas lutter"
 GOE_RAJ.46.c: "Le communisme est déjà en marche !"
 GOE_RAJ.47.t: "L'influence de l'Inde s'accroît"
 GOE_RAJ.47.desc: "La République populaire d'Inde a commencé à répandre son idéologie au-delà de ses frontières.\n\nDepuis quelques semaines, les partisans pro-Inde sont de plus en plus difficiles à ignorer dans notre sphère politique. Des publications chantent les louanges de leur socialisme décentralisé, de leur résistance face aux influences étrangères et de leur succès apparent pour transformer leur État post-colonial.\n\nNous ne savons pas si [From.GetLeLaLNP] [From.GetName] essai[From.GetEEntNP] activement d'influencer notre politique intérieure, mais [From.GetSonLeurNP] ombre plane malgré tout."
 GOE_RAJ.47.a: "Nous les surveillerons étroitement"
 GOE_RAJ.48.t: "Influence révolutionnaire indienne [This.GetAuEnANP] [This.GetName]"
 GOE_RAJ.48.desc: "Après une série de publications et d'émissions inspirées par [RAJ.GetLeLaLNP] [RAJ.GetName], une part de plus en plus importante de la société [This.GetAdjFS] se tourne vers le modèle indien de socialisme agraire. Leur message de réforme foncière, d'autonomie et d'unité contre l'impérialisme plaît à la classe ouvrière et agricole.\n\nBien que ce mouvement soit encore marginal, de nombreux membres du gouvernement [This.GetAdjMS] craignent qu'en l'absence de mesures fortes, la situation entraîne des grèves majeures ou pire, des troubles armés en faveur des objectifs révolutionnaires [From.GetDuDelaDelNP] [From.GetName]."
 GOE_RAJ.48.a: "C'est inquiétant"
 GOE_RAJ.51.t: "[PAK.GetLeLaLNPCap] [PAK.GetName] conserv[PAK.GetEEntNP]\nle contrôle du [986.GetName]"
 GOE_RAJ.51.desc: "Après des combats acharnés, les forces indiennes se sont repliées et les troupes pakistanaises ont conservé le contrôle des terres frontalières. Les médias indiens passent cet échec sous silence pour éviter le déshonneur national."
 GOE_RAJ.51.a: "C'est une défaite amère"
 GOE_RAJ.51.b: "Le [986.GetName] nous appartient de droit"
 GOE_RAJ.49.t: "[PAK.GetLeLaLNPCap] [PAK.GetName] conserv[PAK.GetEEntNP]\nle contrôle du [431.GetName]"
 GOE_RAJ.49.desc: "Après des combats acharnés, les forces indiennes se sont repliées et les troupes pakistanaises ont conservé le contrôle de Calcutta. Les médias indiens passent cet échec sous silence pour éviter le déshonneur national."
 GOE_RAJ.49.a: "C'est une défaite amère"
 GOE_RAJ.49.b: "Le [431.GetName] nous appartient de droit"
 GOE_RAJ.50.t: "[PAK.GetLeLaLNPCap] [PAK.GetName] conserv[PAK.GetEEntNP]\n le contrôle du [433.GetName]"
 GOE_RAJ.50.desc: "Après des combats acharnés, les forces indiennes se sont repliées et les troupes pakistanaises ont conservé le contrôle du [433.GetName]. Les médias indiens passent cet échec sous silence pour éviter le déshonneur national."
 GOE_RAJ.50.a: "C'est une défaite amère"
 GOE_RAJ.50.b: "Le [433.GetName] nous appartient de droit"
 GOE_RAJ_famine.1.t: "Helminthosporiose dans l'État de [?global.famine_state.GetName]"
 GOE_RAJ_famine.1.desc: "On nous a rapporté des cas d'helminthosporiose dans l'État de [?global.famine_state.GetName]. Les gouverneurs redoutent que cette maladie fongique se propage fortement et mettent en péril les moissons hivernales."
 GOE_RAJ_famine.1.a: "Oh là là..."
 GOE_RAJ_famine.2.t: "Cyclone dans l'État de [?global.famine_state.GetName]"
 GOE_RAJ_famine.2.desc: "Un effroyable cyclone suivi d'une série de violents orages a frappé l'État de [?global.famine_state.GetName]. Ce phénomène a provoqué de nombreux dégâts, en plus de faciliter la propagation de l'helminthosporiose vers de nouvelles zones."
 GOE_RAJ_famine.2.a: "C'est la fin des haricots"
 GOE_RAJ_famine.3.t: "Récoltes prévisionnelles incertaines"
 GOE_RAJ_famine.3.desc: "Le rapport officiel de récoltes prévisionnelles annuelles annonce un bilan catastrophique. Cependant, ces rapports se sont toujours avérés très loin des récoltes finales."
 GOE_RAJ_famine.3.a: "Espérons qu'il se trompe une fois de plus"
 GOE_RAJ_famine.4.t: "Barrières au commerce entre provinces"
 GOE_RAJ_famine.4.desc: "Motivés par la crainte d'une flambée du prix des denrées alimentaires, des provinces indiennes et quelques États princiers ont récemment mis en place des barrières au commerce interprovinciales. Ces postes risquent au contraire d'aggraver l'inflation en favorisant l'isolation."
 GOE_RAJ_famine.4.a: "Le réseau alimentaire déraille"
 GOE_RAJ_famine.5.t: "Flambée des prix dans l'État de [?global.famine_state.GetName]"
 GOE_RAJ_famine.5.desc: "Le gouvernement local a tenté d'imposer un contrôle des prix afin d'aider les populations face à la hausse du prix des céréales. Malheureusement, la majorité des marchandises s'est volatilisée en réponse, soit pour être vendue au marché noir, soit pour être entreposée.\nLes autorités ont fait alors machine arrière, mais la rumeur d'une pénurie s'est déjà largement propagée, provoquant une inflation inédite."
 GOE_RAJ_famine.5.a: "La situation devient hors de contrôle"
 GOE_RAJ_famine.6.t: "Distribution prioritaire dans l'État de [?global.famine_state.GetName]"
 GOE_RAJ_famine.6.desc: "Le gouvernement local vient de valider un programme visant à distribuer des denrées alimentaires en priorité à la grande et petite bourgeoisie, deux classes importantes au fonctionnement de l'industrie lourde, mais surtout partisanes des valeurs occidentales. Les prix de l'alimentaire continuent de grimper en flèche."
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.7.t: "Famine dans l'État de [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.desc: "Des révoltes éclatent de toutes parts dans l'État de [?global.famine_state.GetName] depuis que les populations rurales ont été contraintes d'affluer en masse dans les villes surpeuplées par manque de nourriture.\nLa situation a très vite dégénéré : des foules en colère s'affrontent en pleine rue !"
 GOE_RAJ_famine.7.a: "Ça ne sent pas bon..."
 GOE_RAJ_famine.7.tt: "§YChaque mois, la famine risque de se propager aux États limitrophes, à moins que des mesures préventives soient prises\nDonne accès à la décision de catégorie Famine§!"
 GOE_RAJ_famine.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cherch[FROM.GetEEntNP]\nà combattre la famine"
 GOE_RAJ_famine.9.tt: "Active les décisions de §YFamine§!"
 GOE_RAJ_famine.9.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetFaitFontNP] face à une terrible famine nationale. Le gouvernement a envoyé un appel à l'aide à la communauté internationale dans l'espoir que des âmes charitables puissent soulager les victimes et mettre fin à la situation."
 GOE_RAJ_famine.9.a: "Navrés, les temps sont durs ici aussi"
 GOE_RAJ_famine.9.b: "Envoyons tout ce que nous pouvons"
 GOE_RAJ_famine.9.c: "Envoyons une petite aide"
 GOE_RAJ_famine.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous aider"
 GOE_RAJ_famine.10.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'annoncer qu'il ne nous fournira aucune aide. Il considère qu'il n'a aucune obligation envers notre nation, notamment dans le climat mondial actuel."
 GOE_RAJ_famine.10.a: "Ils sont sans cœur"
 GOE_RAJ_famine.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetFaitFontNP] don\nd'une aide conséquente"
 GOE_RAJ_famine.11.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] vien[FROM.GetTNentNP] de nous faire parvenir une aide humanitaire qui dépasse toutes nos espérances. Cette générosité devrait endiguer en grande partie la propagation de cette famine."
 GOE_RAJ_famine.11.a: "Formidable !"
 GOE_RAJ_famine.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetFaitFontNP] don\nd'une aide modeste"
 GOE_RAJ_famine.12.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] vien[FROM.GetTNentNP] de nous faire parvenir une aide humanitaire modeste qui devrait endiguer en partie la propagation de cette famine. [FROM.GetIlElleNPCap] aurai[FROM.GetTEntNP] pu donner plus, mais c'est toujours mieux que rien."
 GOE_RAJ_famine.12.a: "Très bien !"
 GOE_RAJ_famine.13.t: "La famine dans l'État de [?global.famine_state.GetName] s'apaise"
 GOE_RAJ_famine.13.desc: "La famine semble avoir été endiguée. La dernière récolte s'est avérée abondante, apaisant les populations et rapportant les prix dans une fourchette raisonnable. Il faudra encore quelques semaines avant que tout revienne à la normale, mais il s'agit déjà d'un grand pas vers la cicatrisation de la région.\nCette tragédie remet en question la notion de victoire, et le prix auquel nous sommes prêts à l'acquérir."
 GOE_RAJ_famine.13.a: "Le petit peuple a souffert pour le bien commun"
 goe_japan.1.t: "Bose soutient la campagne de Birmanie"
 goe_japan.1.desc: "Subhas Chandra Bose, dirigeant de l'Armée nationale indienne, nous a proposé l'aide de ses forces pour soutenir notre avancée [BRM.GetAuEnANP] [BRM.GetName]. Il cherche à amorcer la libération indienne du joug [ENG.GetAdjMS] et selon lui, l'invasion de ce pays est le meilleur moyen de l'affaiblir. Ses hommes sont de vaillants nationalistes connaissant le territoire comme leur poche. Qu'en pensons-nous ?"
 goe_japan.1.a: "C'est d'accord !"
 goe_japan.1.b: "Non"
 #FAMINE
 RAJ_famine_scripted_timeframe_reveal: "[GetFamineTimeframe]\n$RAJ_famine_prevention_stats$"
 RAJ_famine_scripted_timeframe_reveal_desc: "\nD'après nos estimations, la famine prendra fin dans §Y[?RAJ_famine_spread_times]§! mois."
 RAJ_famine_scripted_timeframe_non_reveal_desc: "\nNous pensons que la famine prendra fin d'ici §Y[?RAJ_famine_spread_times_min]§! à §Y[?RAJ_famine_spread_times_max]§! mois."
 RAJ_famine_risk_scripted_gui_desc: "Probabilités que les mesures préventives endiguent la propagation de la famine aux États voisins : §G[?RAJ_famine_shield]%§!\nRisques de propagation de la famine : §R[?RAJ_famine_spreads]%§!"
 RAJ_famine_prevention_stats: "Nos mesures préventives ont\n- Empêché la propagation de la famine : §Y[?RAJ_times_shield_has_blocked_spread]§! fois\n- Réduit la durée de la famine de : §Y[?RAJ_famine_reduction_from_shield]§! mois"
 RAJ_famine_shield_tt: "Probabilités que les mesures préventives endiguent la propagation de la famine : §G+$RIGHT|0$%§!"
 #Raj Partition
 RAJ_partition_1.t: "Les manifestations [FROM.GetAdjFP] dégénèrent"
 RAJ_partition_1.desc: "Les manifestations au départ pacifiques viennent de tourner aux émeutes depuis que les forces de police répriment les citoyens privés du droit de vote. Le chef de la police [ENG.GetAdjFS] affirme que ses hommes ont agi après le début des violences, tandis que les manifestants assurent être restés pacifistes.\nAucune victime n'est à déplorer, mais deux gardiens de la paix ont été blessés et un manifestant souffrant d'une commotion cérébrale a été transféré à l'hôpital."
 RAJ_partition_1.a: "C'est inacceptable !"
 GOE_RAJ_partition.2.t: "Manifestations généralisées dans\nl'État de [?unrest_target_state.GetName]"
 GOE_RAJ_partition.2.desc: "Les insurrections à l'encontre du gouvernement [ENG.GetAdjMS] prennent de l'ampleur dans l'État de [?unrest_target_state.GetName]. Les forces de police dénoncent des affrontements de plus en plus violents contre les manifestants."
 GOE_RAJ_partition.2.a: "Que la police recule"
 GOE_RAJ_partition.2.b: "Dispersons les perturbateurs !"
 GOE_RAJ_partition.3.t: "Émeutes dans l'État de [?unrest_target_state.GetName]"
 GOE_RAJ_partition.3.desc: "Les tensions dans l'État de [?unrest_target_state.GetName] ont atteint leur paroxysme ; la police ne parvient plus à apaiser les foules toujours plus nombreuses et hargneuses. Les manifestants s'en prennent désormais aux usines rattachées à l'état par des actes de sabotage."
 GOE_RAJ_partition.3.a: "Déployons la garde nationale"
 GOE_RAJ_partition.3.b: "Tentons de discuter avec le peuple"
 GOE_RAJ_partition.4.t: "Violences religieuses"
 GOE_RAJ_partition.4.desc: "Alors que le bruit d'une indépendance se fait de plus en plus fort, le pays tout entier se déchire : les hindous, soucieux de préserver l'Inde unie, ne s'entendent plus avec les musulmans qui préfèrent la création d'un nouvel état afin d'éviter la marginalisation sous un gouvernement hindou. Cette tension a déclenché des échauffourées entre les deux camps, déstabilisant grandement le pays et mettant en danger toute la région."
 GOE_RAJ_partition.4.a: "Ce n'est pas de notre faute"
 GOE_RAJ_partition.4.b: "Tentons d'apaiser les tensions"
 GOE_RAJ_partition.4.c: "Arrêtons les agitateurs"
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "L'instabilité est le prix de notre indépendance"
 GOE_RAJ_partition.5.t: "Affrontements entre hindous et musulmans"
 GOE_RAJ_partition.5.desc: "Les musulmans se font de plus en plus entendre [RAJ.GetAuEnANP] [RAJ.GetName], prônant la création d'un nouvel état séparé de l'Inde. Les hindous, de leur côté, tentent de contrer l'influence de ces premiers, ce qui provoque de violents affrontements à travers tout le pays."
 GOE_RAJ_partition.5.a: "Curieux retournement..."
 GOE_RAJ_partition.5.b: "Mobilisons plus de policiers"
 GOE_RAJ_partition.6.t: "Tournés vers l'avenir"
 GOE_RAJ_partition.6.desc: "Il y a quelques années de cela, nous avons fait un pari sur l'avenir. Ce soir, il est temps de découvrir s'il est gagnant. Nous ne récolterons sûrement pas la totalité de ses fruits tout de suite, mais nous profiterons du principal. À minuit exactement, alors que le reste du monde sera endormi, l'Inde vivra le premier jour du reste de son indépendance. Il est de ces rares instants dans l'histoire de l'humanité, où nous réalisons la transition d'une ère à une autre, où l'âme d'une nation jusqu'alors répudiée retrouve à nouveau un sens."
 GOE_RAJ_partition.6.a: "Nous serons tous Indiens, peu importe notre confession"
 GOE_RAJ_partition.7.t: "La question du pouvoir"
 GOE_RAJ_partition.7.desc: "Après avoir anéanti notre subjugation, il est temps de bâtir notre autodétermination."
 GOE_RAJ_partition.7.a: "Nehru est un choix évident"
 GOE_RAJ_partition.7.b: "Choisissons l'altruiste, Gandhi"
 GOE_RAJ_partition.7.c: "Jinnah mérite une chance"
 GOE_RAJ_partition.7.d: "Louis Mountbatten nous sera d'une grande aide"
 GOE_RAJ_partition.8.t: "Tentative d'assassinat contre Gandhi"
 GOE_RAJ_partition.8.desc: "Un homme du nom de Nathuram Godse a tenté d'assassiner le Mahatma Gandhi lors d'une salutation rituelle. Par chance, la sécurité présidentielle s'est emparée de l'individu avant qu'il n'use de son arme à feu.\nGandhi est sain et sauf. Il a été escorté vers un lieu secret. Des porte-paroles affirment que toute cette histoire l'a profondément bouleversé et qu'il se mure dans un silence contemplatif pour le moment."
 GOE_RAJ_partition.8.a: "Espérons qu'il ne sombre pas"
 GOE_RAJ_partition.9.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] intervien[ENG.GetTNentNP]"
 GOE_RAJ_partition.9.desc: "Le gouvernement [ENG.GetAdjMS] vient de prononcer ses inquiétudes envers la situation hostile qui se développe sur le sous-continent indien. Il refuse de laisser nos nations s'entretuer dans une guerre stérile, c'est pourquoi il menace d'intervenir si rien n'est fait pour y mettre un terme."
 GOE_RAJ_partition.9.a: "Le temps nous est compté"
 GOE_RAJ_partition.10.t: "Guerre du sous-continent indien"
 GOE_RAJ_partition.10.desc: "Une guerre a éclaté sur le sous-continent indien. Sachant que nous possédons une forte influence sur les deux belligérants, il est de notre devoir d'intervenir pour mettre fin à ce conflit absurde."
 GOE_RAJ_partition.10.a: "Nous n'avons pas le temps"
 GOE_RAJ_partition.10.b: "Stoppons cette folie"
 #Loyalist Branch
 GOE_RAJ_partition.11.desc: "Depuis de nombreuses années, ce sont surtout les hommes de la Couronne qui gouvernent [RAJ.GetLeLaLNP] [RAJ.GetName]. Cependant, les exigences d'autonomie se font de plus en plus pressantes et nous n'avons désormais plus d'autre choix que d'établir un nouveau Parlement indien. De cette façon, les représentants locaux joueront un rôle dans l'avenir du pays, mais nous pourrons également nous assurer que la nation conserve les intérêts de l'Empire à l'esprit. Ceci étant dit, nous devons décider de qui dirigera ce nouveau gouvernement."
 GOE_RAJ_loyalist.01.t: "Exportations [FROM.GetAdjFP] pour l'Empire"
 GOE_RAJ_loyalist.01.desc: "Nous avons une bonne nouvelle, aujourd'hui. Les dirigeants [RAJ.GetDuDelaDelNP] [RAJ.GetName] nous ont proposé d'augmenter la production et l'exportation de produits essentiels de leur pays vers le reste de l'Empire, prouvant ainsi le rôle prépondérant de ce dominion aux ressources abondantes. Bientôt, les rayons de nos magasins déborderont de thé, de coton et de jute indiens."
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.02.desc: "Des négociations approfondies ont eu lieu concernant le développement de lignes de production à travers l'empire. Cela nous a permis de fonder et développer les bases industrielles [?RAJ_crown_commodities_civ_built_flag.GetDuDelaDelNP] [?RAJ_crown_commodities_civ_built_flag.GetName]. Nous espérons que l'Empire en sortira renforcé face à la demande mondiale en pleine augmentation."
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.03.t: "La proposition [FROM.GetAdjFS] d'invasion de l'Iran"
 GOE_RAJ_loyalist.03.desc: "Ce matin, les dirigeants [RAJ.GetDuDelaDelNP] [RAJ.GetName] nous ont demandé la permission de mener une invasion totale [PER.GetDuDelaDelNP] [PER.GetName]. Ils évoquent de nombreuses raisons, parmi lesquelles la protection du corridor perse et la prise de pouvoir sur les champs pétrolifères [PER.GetAdjMP] avant que nos ennemis aient le temps de s'en emparer. Cette invasion risquerait de nous attirer les foudres de la communauté mondiale, mais elle aurait aussi des avantages indéniables. Quelle suite donner à cette requête ?"
 GOE_RAJ_loyalist.03.a: "Cette guerre pourrait nous être bénéfique. Nous acceptons"
 GOE_RAJ_loyalist.03.b: "Entrer en guerre contre [PER.GetLeLaLNP] [PER.GetName] ? Non, c'est trop risqué"
 GOE_RAJ_loyalist.04.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] la guerre"
 GOE_RAJ_loyalist.04.desc: "Nous avons reçu de bonnes nouvelles de notre émissaire : le gouvernement [ENG.GetAdjMS] nous autorise à organiser l'invasion [PER.GetDuDelaDelNP] [PER.GetName]. Avec la bénédiction de la Couronne, nous devons rallier nos troupes et nous préparer à la guerre."
 GOE_RAJ_loyalist.04.a: "Nous allons marcher sur [PER.GetLeLaLNP] [PER.GetName]"
 GOE_RAJ_loyalist.05.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous demand[FROM.GetEEntNP]\nde renoncer"
 GOE_RAJ_loyalist.05.desc: "Malheureusement, il semble que notre souhait d'envahir [PER.GetLeLaLNP] [PER.GetName] n'ait pas été entendu. La Couronne a décidé que nous ne devions lancer aucune opération militaire. Malgré notre désaccord, nous ferions bien de suivre les ordres du gouvernement [ENG.GetAdjMS]."
 GOE_RAJ_loyalist.05.a: "Nous devons respecter les désirs de la Couronne"
 GOE_RAJ_loyalist.06.t: "Commandement de l'Asie du Sud-Est"
 GOE_RAJ_loyalist.06.desc: "Avec la création du commandement de l'Asie du Sud-Est, nous nous tenons désormais à un tournant. Ne disposant que de ressources limitées pour cette opération, nous devons déterminer notre priorité pour soutenir l'effort de guerre en coopération avec [ENG.GetLeLaLNP] [ENG.GetName]."
 GOE_RAJ_loyalist.06.a: "Nous devons renforcer nos financements défensifs"
 GOE_RAJ_loyalist.06.b: "Mieux vaudrait nous concentrer sur nos capacités offensives"
 GOE_RAJ_loyalist.06.c: "La force aérienne [RAJ.GetAdjFS] a besoin de soutien"
 GOE_RAJ_loyalist.06.d: "Développons nos opérations navales"
 GOE_RAJ_loyalist.07.t: "La défense de la Malaisie"
 GOE_RAJ_loyalist.07.desc: "Au nom de la protection, [FROM.GetLeLaLNP] [FROM.GetName] propos[FROM.GetEEntNP] de placer [event_target:RAJ.RAJ_annexing_country_target.GetLeLaLNP] [event_target:RAJ.RAJ_annexing_country_target.GetName] sous administration [FROM.GetAdjFS], afin de garantir le développement de ses défenses. Bien que cela ne soit pas idéal pour notre souveraineté, nous ne pouvons que supposer qu'il s'agit là d'une mesure temporaire. Du moins, espérons-le."
 GOE_RAJ_loyalist.07.a: "Nous ne pouvons pas les laisser faire ça"
 GOE_RAJ_loyalist.07.b: "Nous devons faire des sacrifices au nom de notre défense"
 GOE_RAJ_loyalist.77.t: "La défense de la Birmanie"
 GOE_RAJ_loyalist.08.desc: "Au nom de la protection, [FROM.GetLeLaLNP] [From.GetName] propos[FROM.GetEEntNP] de placer [event_target:RAJ.RAJ_annexing_country_target.GetLeLaLNP] [event_target:RAJ.RAJ_annexing_country_target.GetName] sous administration [FROM.GetAdjFS], afin de garantir le développement de ses défenses. Bien que cela ne soit pas idéal pour notre souveraineté, nous ne pouvons que supposer qu'il s'agit là d'une mesure temporaire. Du moins, espérons-le."
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.09.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre plan de défense"
 GOE_RAJ_loyalist.09.desc: "Malheureusement, et malgré tous nos efforts, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] rejeté notre offre de protection. Il semblerait que notre plan de défense ne soit pas suffisant à [FROM.GetSonLeurNP] goût."
 GOE_RAJ_loyalist.09.a: "Très bien"
 GOE_RAJ_loyalist.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] transfère [event_target:RAJ.RAJ_annexing_country_target.GetLeLaLNP] [event_target:RAJ.RAJ_annexing_country_target.GetName] sous notre administration"
 GOE_RAJ_loyalist.10.desc: "Excellente nouvelle ! [FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté de nous laisser stationner nos troupes sur [FROM.GetSonLeurNP] territoire, afin de protéger [FROM.GetSesLeursNP] terres d'une invasion étrangère. Cela contribuera grandement à notre effort de guerre."
 GOE_RAJ_loyalist.10.a: "Excellent. Mettons-nous au travail"
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.11.desc: "C'est un jour noir pour l'empire [ENG.GetAdjMS]. Après la chute [ENG.GetDuDelaDelNP] [ENG.GetName], nous nous trouvons dans une position unique pour accueillir [ENG.GetSesLeursNP] dirigeants en exil. Cela s'explique en partie par les efforts que nous avons déployés pour réaffirmer notre loyauté envers la Couronne. $ENG_winston_churchill$ a dirigé [ENG.GetLeLaLNP] [ENG.GetName] du mieux possible, et nous devons à présent décider de la position à adopter [RAJ.GetAuEnANP] [RAJ.GetName]."
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$ doit diriger [RAJ.GetLeLaLNP] [RAJ.GetName]"
 GOE_RAJ_loyalist.11.b: "Churchill sera plus utile dans une position de conseiller"
 GOE_RAJ_loyalist.11.c: "Churchill n'a rien à faire [RAJ.GetAuEnANP] [RAJ.GetName]"
 GOE_RAJ_loyalist.12.t: "$ENG_winston_churchill$ fuit [ENG.GetLeLaLNP] [ENG.GetName]"
 GOE_RAJ_loyalist.12.desc: "Il y a encore de l'espoir, même en ces temps difficiles. Malgré notre capitulation, $ENG_winston_churchill$ a réussi à fuir l'île pour se rendre [RAJ.GetAuEnANP] [RAJ.GetName]. De là, il pourra défendre les intérêts [ENG.GetAdjMP] et mener des opérations de guerre en attendant de récupérer notre nation."
 GOE_RAJ_loyalist.12.a: "Adieu, $ENG_winston_churchill$"
 GOE_RAJ_loyalist.13.t: "Le retour de $ENG_winston_churchill$"
 GOE_RAJ_loyalist.13.desc: "Maintenant que nous avons récupéré notre nation, nous pouvons restaurer notre gouvernement précédent. $ENG_winston_churchill$ a été acclamé à son retour [RAJ.GetDuDelaDelNP] [RAJ.GetName], et il est temps désormais de décider de la suite des événements."
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$ devrait redevenir Premier ministre"
 GOE_RAJ_loyalist.13.b: "Nous n'avons plus besoin de ses services"
 GOE_RAJ_loyalist.14.t: "Du tungstène [BRM.GetAdjMS] pour [FROM.GetLeLaLNP] [FROM.GetName]"
 GOE_RAJ_loyalist.14.desc: "Nous avons reçu ce matin un émissaire [FROM.GetDuDelaDelNP] [FROM.GetName]. Son gouvernement demande l'autorisation d'exploiter le $state_resource_tungsten$ [BRM.GetAdjMS] au [288.GetName], afin de soutenir son effort de guerre croissant. C'est une requête que nous ne devons pas prendre à la légère."
 GOE_RAJ_loyalist.14.a: "Nous pouvons accepter cela"
 GOE_RAJ_loyalist.14.b: "Nous avons d'autres projets pour ces ressources"
 GOE_RAJ_loyalist.15.t: "Le $state_resource_tungsten$ du [288.GetName] accordé [RAJ.GetAuEnANP] [RAJ.GetName]"
 GOE_RAJ_loyalist.15.desc: "Notre suzerain, [OVERLORD.GetNameDef], a accordé des droits sur les ressources [RAJ.GetAuEnANP] [RAJ.GetName] pour l'utilisation du tungstène au [288.GetName], afin que [RAJ.GetSonLeurNP] gouvernement puisse alimenter [RAJ.GetSesLeursNP] industries et contribuer à l'effort de guerre. C'est l'occasion pour nous de prouver [OVERLORD.GetAuAlaAlNP] [OVERLORD.GetName] que nous sommes déterminés à soutenir ses intérêts dans la région."
 GOE_RAJ_loyalist.15.a: "C'est bon à savoir"
 GOE_RAJ_loyalist.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accord[FROM.GetEEntNP]\nles droits d'exploitation des ressources"
 GOE_RAJ_loyalist.16.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] accordé les droits sur les ressources de tungstène au [288.GetName]. Cela contribuera à notre effort de guerre, et nous permettra de continuer à combattre au nom de la Couronne."
 GOE_RAJ_loyalist.16.a: "C'est une aubaine"
 GOE_RAJ_loyalist.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde mettre à disposition le tungstène birman"
 GOE_RAJ_loyalist.17.desc: "Malheureusement, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] refusé de nous laisser utiliser le tungstène birman. C'est une immense déception, car ces ressources auraient pu être essentielles dans le développement de notre machine de guerre."
 GOE_RAJ_loyalist.17.a: "C'est décevant"
 #EIC
 GOE_RAJ_eic.2.t: "Nomination d'un PDG"
 GOE_RAJ_eic.2.desc: "Toute entreprise qui recherche la croissance a besoin d'un dirigeant à la poigne ferme : il nous faut un PDG rentable, dont la résolution saura se refléter sur le reste du groupe. Tâchons de faire le bon choix."
 GOE_RAJ_eic.2.a: "Un PDG souple"
 GOE_RAJ_eic.2.b: "Un PDG sobre"
 GOE_RAJ_eic.2.c: "Un PDG ami du gouvernement"
 GOE_RAJ_eic.2.d: "Un PDG impitoyable"
 GOE_RAJ_eic.3.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] exig[RAJ.GetEEntNP]\nl'ouverture au commerce de l'opium"
 GOE_RAJ_eic.3.desc: "\nLe gouvernement [FROM.GetAdjMS] nous demande d'ouvrir le commerce de l'opium dans nos frontières. Si certaines personnes sont prêtes à payer cher pour s'en procurer, alors pourquoi les en empêcher ? La morale et la santé ne rentrent pas en ligne de compte dans cette décision. Seulement, les [FROM.GetHabitants] souhaitent ouvrir les ports pour faciliter le transit de la... marchandise."
 GOE_RAJ_eic.3.a: "Ils sont fous !"
 GOE_RAJ_eic.3.b: "Laissons passer le pavot"
 GOE_RAJ_eic.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 GOE_RAJ_eic.4.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] purement et simplement de mettre à exécution nos ordres. D'après [FROM.GetSonLeurNP] gouvernement, ceci va à l'encontre des législations, et nos demandes sont une véritable insulte."
 GOE_RAJ_eic.4.a: "Ils n'auront pas le choix..."
 GOE_RAJ_eic.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]"
 GOE_RAJ_eic.5.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] d'expédier de grandes quantités d'opium vers notre pays. Grâce aux ports ouverts, nous allons pouvoir distribuer la marchandise dans le monde entier. Cette ressource rapprochera à coup sûr les nations."
 GOE_RAJ_eic.5.a: "Réglé en toute sérénité"
 GOE_RAJ_eic.6.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] souhait[RAJ.GetEEntNP]\nacheter [RAJ_i_want_to_buy_this_land.GetName]"
 GOE_RAJ_eic.6.desc: "\nAfin d'élargir [RAJ.GetSonLeurNP] champ d'opérations, [RAJ.GetLeLaLNP] [RAJ.GetName] souhait[RAJ.GetEEntNP] acquérir un État : [RAJ_i_want_to_buy_this_land.GetName] en échange d'un investissement massif dans leur pays."
 GOE_RAJ_eic.6.a: "Celui-là n'est pas à vendre"
 GOE_RAJ_eic.6.a_tt: "[FROM.GetLeLaLNPCap] [FROM.GetName] ne pourr[FROM.GetAOntNP] plus demander cet État, mais [FROM.GetIlElleNP] pourra en demander d'autres."
 GOE_RAJ_eic.6.b: "Jamais de la vie"
 GOE_RAJ_eic.6.b_tt: "[FROM.GetLeLaLNPCap] [FROM.GetName] ne pourr[FROM.GetAOntNP] plus nous demander d'États."
 GOE_RAJ_eic.6.c: "Marché conclu"
 GOE_RAJ_eic.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde vendre cet État"
 GOE_RAJ_eic.7.desc: "\nLe gouvernement [FROM.GetAdjMS] n'est pas prêt à nous vendre ce territoire, mais il accepterait sûrement de se séparer d'autres régions."
 GOE_RAJ_eic.7.a: "Ils changeront d'avis"
 GOE_RAJ_eic.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde traiter avec nous"
 GOE_RAJ_eic.8.desc: "\nLe gouvernement [FROM.GetAdjMS] refuse catégoriquement de nous vendre la moindre parcelle de terrain."
 GOE_RAJ_eic.8.a: "Ils sont à cran..."
 GOE_RAJ_eic.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde vendre cet État"
 GOE_RAJ_eic.9.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'accepter notre marché. Une fois le transfert de fonds réalisé, nous devrions obtenir le contrôle des territoires rapidement."
 GOE_RAJ_eic.9.a: "Formidable !"
 #MUGHAL EMPIRE
 GOE_RAJ_princely.1.t: "Un prince pour [ROOT.GetLeLaLNP] [ROOT.GetName]"
 GOE_RAJ_princely.1.desc: "L'Empire historique de Babur était vaste et bienfaisant, il a régné sur tout le sous-continent des siècles durant. Si nous voulons atteindre un dixième de sa gloire, nous avons beaucoup à faire. La lignée des Gurkani est grande, mais seul l'un d'entre eux possède l'étoffe d'un grand dirigeant."
 GOE_RAJ_princely.1.a: "Othman Alî Khân incarne la noblesse"
 GOE_RAJ_princely.1.b: "Mirza Khurshid Jah Bahadur est la meilleure option"
 GOE_RAJ_princely.1.c: "Ahmad Yar Khan nous protégera"
 GOE_RAJ_princely.1.d: "Huseyn Shaheed Suhrawardy nous guidera désormais"
 GOE_RAJ_princely.2.t: "Un prince pour [ROOT.GetLeLaLNP] [ROOT.GetName]"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "Huseyn Shaheed Suhrawardy nous guidera désormais"
 GOE_RAJ_princely.2.b: "Hari Singh porte la volonté du peuple"
 GOE_RAJ_princely.2.c: "Bodhchandra Singh est notre meilleur stratège"
 GOE_RAJ_princely.2.d: "Personne n'a le bon profil"
 GOE_RAJ_princely.3.t: "Un prince pour [ROOT.GetLeLaLNP] [ROOT.GetName]"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "Umed Singh est un homme du peuple"
 GOE_RAJ_princely.3.b: "Pratap Singh Rao Gaekwad est un choix évident"
 GOE_RAJ_princely.3.c: "Le meilleur, Jayachamarajendra Wadiyar"
 GOE_RAJ_princely.3.d: "Reprenons la première liste"
 GOE_RAJ_navy.1.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] propos[RAJ.GetEEntNP]\nun traité naval"
 GOE_RAJ_navy.1.desc: "\n[RAJ.GetLeader] vient de nous soumettre une proposition de traité naval à signer entre les [RAJ.GetHabitants] et les [ENG.GetHabitants].\nCe serait un premier pas vers une collaboration mutuelle dans la production navale, sans compter les potentiels accords commerciaux qui pourraient en découler."
 GOE_RAJ_navy.1.a: "C'est gagnant-gagnant"
 GOE_RAJ_navy.1.b: "Cela ne nous intéresse pas"
 GOE_RAJ_navy.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]"
 GOE_RAJ_navy.2.desc: "Les diplomates [FROM.GetAdjMP] viennent d'accepter notre proposition de traité naval. Voilà un accord qui devrait grandement bénéficier à nos deux nations."
 GOE_RAJ_navy.2.a: "Formidable !"
 GOE_RAJ_navy.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle traité"
 GOE_RAJ_navy.3.desc: "\nLes diplomates [FROM.GetAdjMP] viennent de nous annoncer le refus de leur gouvernement à la signature du traité naval ; selon eux, cet accord est clairement destiné à nous avantager."
 GOE_RAJ_navy.3.a: "C'est bien dommage..."
 GOE_RAJ_navy.4.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] demand[RAJ.GetEEntNP]\nle transfert d'un commandant de la marine"
 GOE_RAJ_navy.4.desc: "\nLe gouvernement [RAJ.GetAdjMS] nous a demandé d'affecter un de nos commandants de la marine dans sa Royal Indian Navy afin de contribuer au développement de ce corps et à la formation de nouveaux marins. C'est un projet ambitieux, mais il propose un généreux dédommagement."
 GOE_RAJ_navy.4.a: "Ça en vaut la peine"
 GOE_RAJ_navy.4.b: "Hors de question d'accepter !"
 GOE_RAJ_navy.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]"
 GOE_RAJ_navy.5.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] le transfert d'un commandant de marine vers notre corps maritime afin de contribuer à son développement."
 GOE_RAJ_navy.5.a: "Parfait !"
 GOE_RAJ_navy.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 GOE_RAJ_navy.6.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] le transfert d'un commandant de marine vers notre corps maritime. Nous allons devoir composer sans cette aide."
 GOE_RAJ_navy.6.a: "C'est bien dommage..."
 GOE_RAJ_navy.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nle rachat de navires hors service"
 GOE_RAJ_navy.7.desc: "\n[FROM.GetLeader] propose de racheter une partie de nos navires déclassés. Nous n'en avons plus aucune utilité, tandis que sa nation pourrait en avoir grand besoin. Le gouvernement [FROM.GetAdjMS] en propose d'ailleurs une coquette somme."
 GOE_RAJ_navy.7.a: "Ils prennent la poussière ici !"
 GOE_RAJ_navy.7.b: "Cela ne nous intéresse pas"
 GOE_RAJ_navy.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] vient d'accepter notre offre de rachat de leurs vieux navires. Ils sont actuellement en route vers nos ports."
 GOE_RAJ_navy.8.a: "Excellente nouvelle pour la Royal Indian Navy !"
 GOE_RAJ_navy.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] vient de refuser la vente de ses navires déclassés. Nous allons devoir trouver un autre moyen de développer notre marine."
 GOE_RAJ_navy.9.a: "C'est bien dommage..."
 GOE_RAJ_navy.10.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] propos[RAJ.GetEEntNP]\nl'acquisition de navires sous licence"
 GOE_RAJ_navy.10.desc: "\nLe gouvernement [RAJ.GetAdjMS] propose l'acquisition de nos modèles de navires sous licence, notamment la production de nos croiseurs de 1936, pour le compte de la Royal Indian Navy. Il se dit prêt à nous payer généreusement en échange."
 GOE_RAJ_navy.10.a: "C'est un accord gagnant en tous points"
 GOE_RAJ_navy.10.b: "Cela ne nous intéresse pas"
 GOE_RAJ_navy.11.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] accept[ENG.GetEEntNP]"
 GOE_RAJ_navy.11.desc: "Le gouvernement [ENG.GetAdjMS] accepte de nous céder ses modèles de navires sous licence. Nous avons déjà cinq croiseurs en route vers nos ports."
 GOE_RAJ_navy.11.a: "Excellente nouvelle pour la Royal Indian Navy !"
 GOE_RAJ_navy.12.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP]"
 GOE_RAJ_navy.12.desc: "Le gouvernement [ENG.GetAdjMS] refuse de nous céder ses modèles de navires sous licence. Notre offre ne correspondrait pas à ses attentes."
 GOE_RAJ_navy.12.a: "C'est bien dommage..."
 GOE_RAJ_goa.1.t: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] exig[RAJ.GetEEntNP] Goa"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] souhaite récupérer Goa. D'après ses arguments, ce territoire revient de droit à sa nation. Tout refus de notre part pourrait entraîner un conflit armé."
 GOE_RAJ_goa.1.a: "Mieux vaut ne pas risquer le conflit"
 GOE_RAJ_goa.1.b: "Hors de question ! Goa nous appartient !"
 GOE_RAJ_goa.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[From.GetEEntNP] Goa"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] a finalement décidé de nous autoriser l'annexion de Goa pour éviter tout conflit."
 GOE_RAJ_goa.2.a: "Enfin !"
 GOE_RAJ_goa.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[From.GetEEntNP]\nde céder Goa"
 GOE_RAJ_goa.3.desc: "\n[FROM.GetLeader] refuse catégoriquement de nous céder Goa, malgré nos menaces de conflit armé."
 GOE_RAJ_goa.3.a: "C'est la guerre !"
 GOE_RAJ_goa.3.b: "Laissons tomber..."
 GOE_RAJ_goa.4.t: "[RAJ.GetLeLaNPCap] [RAJ.GetName] renonc[RAJ.GetEEntNP]"
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader] ne tiendra pas ses promesses de conflit armé : ses troupes se retirent de Goa en ce moment même."
 GOE_RAJ_goa.4.a: "Très bien"
 GOE_RAJ_generals.1.t: "Programme d'échange d'élèves-officiers coloniaux"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] souhaite le transfert de troupes [RAJ.GetAdjFP] dans l'armée [ENG.GetAdjFS] afin de suivre une formation intensive, en échange d'une somme rondelette, bien évidemment."
 GOE_RAJ_generals.1.a: "Mais avec plaisir !"
