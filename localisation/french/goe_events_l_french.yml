 #NEWS
 GOE_RAJ_news.1.t: "Le retour de\nla Compagnie des Indes orientales [?event_target:EIC_FORMER.GetAdjFP]"
 GOE_RAJ_news.1.desc: "\nTandis que les tensions [RAJ.GetAuEnANP] [RAJ.GetName] ne font que s'accentuer, tout le monde au parlement se demande comment [?event_target:EIC_FORMER.GetLeLaLNP] [?event_target:EIC_FORMER.GetName] va réussir à stabiliser la région. Dans un discours tenu ce matin, [?event_target:EIC_FORMER.GetLeader] a présenté sa volonté de faire de [429.GetName] un nouvel État corporatif dans le but de stimuler la croissance économique à la fois [RAJ.GetAuEnANP] [RAJ.GetName] et [?event_target:EIC_FORMER.GetAuEnANP] [?event_target:EIC_FORMER.GetName]. [?event_target:EIC_FORMER.GetLeader] assure que cet état demeurera indépendant de la Couronne tout en conservant des liens économiques avec [?event_target:EIC_FORMER.GetLeLaLNP] [?event_target:EIC_FORMER.GetName]. Il s'agirait de fonder « le successeur spirituel de la Compagnie des Indes orientales du XIXe siècle ».\n[?event_target:EIC_FORMER.GetLeader] a par ailleurs ajouté que la région risquait de connaître une confusion temporaire avant de vivre une nouvelle période de stabilité économique et de sécurité."
 GOE_RAJ_news.1.a: "Espérons que ça marche, cette fois-ci"
 GOE_RAJ_news.2.t: "Mutinerie au sein de la Royal Indian Navy"
 GOE_RAJ_news.2.desc: "L'opinion communiste a le vent en poupe [RAJ.GetAuEnANP] [RAJ.GetName], à tel point que la Royal Indian Navy a déclaré une mutinerie ; ce revirement achève le peu d'influence qui restait à une administration coloniale déjà fortement affaiblie sur la région. Par conséquent, [RAJ.GetLeader] a déclaré la naissance d'une nouvelle République populaire indienne.\n\nAfin d'éviter un conflit, [RAJ.GetLeader] vient de signer un accord d'autonomie [PAK.GetAdjFS], ainsi que la reconnaissance d'un État indépendant [PAK.GetAdjMS] sous la houlette de [PAK.GetLeader] en plus d'une trêve immédiate entre les deux nations."
 GOE_RAJ_news.2.a: "Le Raj n'est plus"
 GOE_RAJ_news.3.t: "La fin du Raj"
 GOE_RAJ_news.3.desc: "La décision prise il y a quelques années par [?event_target:EIC_FORMER.GetLeLaLNP] [?event_target:EIC_FORMER.GetName] visant à reformer la Compagnie des Indes orientales [RAJ.GetAuEnANP] [RAJ.GetName] afin de stabiliser la région porte enfin ses fruits ; les économistes considèrent la mesure comme majoritairement bénéfique. Suite à cette annonce, le gouvernement [?event_target:EIC_FORMER.GetAdjMS] a décidé de transférer sur-le-champ les derniers territoires contrôlés par le Raj [RAJ.GetAuAlaAlNP] [RAJ.GetName]. L'administration du Raj va ainsi disparaître pour laisser [RAJ.GetLeLaLNP] [RAJ.GetName] en pleine possession du sous-continent."
 GOE_RAJ_news.3.a: "Bonne nouvelle !"
