 PER_industrial_events.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] offr[FROM.GetEEntNP]\ndes droits sur ses ressources"
 PER_industrial_events.1.desc: "\nLe gouvernement [PER.GetAdjMS] nous a contactés aujourd'hui pour nous offrir des droits sur le pétrole tout juste découvert au $STATE_413$. La région en question regorge de ressources capitales, aussi l'offre mérite-t-elle être considérée."
 PER_industrial_events.1.a: "Une affaire en or"
 PER_industrial_events.1.b: "Nous n'en avons pas besoin"
 PER_industrial_events.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre commerciale"
 PER_industrial_events.2.desc: "\nLe gouvernement [FROM.GetAdjMS] a gracieusement accepté notre offre sur nos nouvelles ressources de pétrole. C'est l'occasion d'accroître un peu plus encore notre vaste empire pétrolier."
 PER_industrial_events.2.a: "C'est de l'argent vite fait !"
 PER_resource_rights_on_war_tt: "§RSi une guerre éclate entre nos pays, nous perdrons les droits sur les ressources et les usines hors carte !§!"
 PER_industrial_events.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnotre offre commerciale"
 PER_industrial_events.3.desc: "\nMalheureusement, les [FROM.GetHabitants] ont refusé notre traité commercial avantageux sur le pétrole [PER.GetAdjMS]. Il ne nous reste plus qu'à porter notre offre à une autre nation."
 PER_industrial_events.3.a: "Tant pis pour eux"
