 PER_imperial_events.111.t: "Protection de nos États tampons"
 PER_imperial_events.111.desc: "Depuis que nous avons repoussé les [SOV.GetHabitants] jusqu'à leurs propres terres, nos diplomates n'ont pas eu de difficultés à les convaincre de se rendre à Téhéran afin d'entamer des négociations pour la paix. À l'issue de quelques heures, ils se sont montrés pour le moins très coopératifs et ont accepté de nous céder leurs territoires limitrophes en compensation de cette guerre éprouvante."
 PER_imperial_events.111.a: "Notre plan a fonctionné !"
 PER_imperial_events.112.t: "Négociations avortées"
 PER_imperial_events.112.desc: "Depuis que nous avons repoussé les [SOV.GetHabitants] jusqu'à leurs propres terres, nos diplomates n'ont pas eu de difficultés à les convaincre de se rendre à Téhéran afin d'entamer des négociations pour la paix. Malheureusement, ils ne semblent pas prêts à discuter de cela. Ainsi, la guerre continue."
 PER_imperial_events.112.a: "Nous irons jusqu'à leur capitale !"
 PER_imperial_events.120.t: "[PER.GetLeLaLNPCap] [PER.GetName] capitul[PER.GetEEntNP]"
 PER_imperial_events.120.desc: "Nous avons reçu ce matin la demande de capitulation du gouvernement [PER.GetAdjMS] avec toutes les formalités pour entamer sa reddition. Il accepte par sa missive de nous céder ses terres, tant qu'il peut demeurer une monarchie fantoche. Qu'en pensons-nous ?"
 PER_imperial_events.120.a: "Voilà qui semble juste"
 PER_imperial_events.120.b: "Hors de question ! À la capitale !"
 PER_imperial_events.121.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] accept[ENG.GetEEntNP]\nnotre proposition"
 PER_imperial_events.121.desc: "\nLe gouvernement [ENG.GetAdjMS] a eu la bonté d'accepter notre offre en nous laissant à la tête [PER.GetDuDelaDelNP] [PER.GetName] sous ses ordres. Espérons que les massacres prendront fin."
 PER_imperial_events.121.a: "Un véritable soulagement..."
 PER_imperial_events.122.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP]\nnotre proposition"
 PER_imperial_events.122.desc: "\nMalheur ! Le gouvernement [ENG.GetAdjMS] refuse notre reddition négociée. Nous n'avons plus le choix : il faut se battre jusqu'à la mort, ou subir leurs conditions de capitulation."
 PER_imperial_events.122.a: "L'heure est grave..."
 PER_imperial_events.130.t: "[PER.GetLeLaLNPCap] [PER.GetName] capitul[PER.GetEEntNP]"
 PER_imperial_events.130.desc: "Nous avons reçu ce matin la demande de capitulation du gouvernement [PER.GetAdjMS] avec toutes les formalités pour entamer sa reddition. Il accepte par sa missive de nous céder ses territoires au nord, tant que le reste de la nation est annexé à notre pays. Qu'en pensons-nous ?"
 PER_imperial_events.130.a: "Voilà qui semble juste"
 PER_imperial_events.130.b: "Hors de question ! À la capitale !"
 PER_imperial_events.131.t: "[SOU.GetLeLaLNPCap] [SOU.GetName] accept[SOU.GetEEntNP]\nnotre proposition"
 PER_imperial_events.131.desc: "\nLe gouvernement [SOU.GetAdjMS] a eu la bonté d'accepter notre offre en nous annexant à sa nation en échange de nos territoires au nord. Espérons que l'armée [SOU.GetAdjFS] s'arrête là..."
 PER_imperial_events.131.a: "Un véritable soulagement..."
 PER_imperial_events.132.t: "[SOU.GetLeLaLNPCap] [SOU.GetName] refus[SOU.GetEEntNP]\nnotre proposition"
 PER_imperial_events.132.desc: "\nMalheur ! Le gouvernement [SOU.GetAdjMS] refuse notre reddition négociée. Nous n'avons plus le choix : il faut se battre jusqu'à la mort, ou subir leurs conditions de capitulation."
 PER_imperial_events.132.a: "L'heure est grave..."
 PER_imperial_events.140.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] déclar[FROM.GetEEntNP]\n[FROM.GetSonLeurNP] indépendance"
 PER_imperial_events.140.desc: "\n[FROM.GetLeader] vient de déclarer que [FROM.GetLeLaLNP] [FROM.GetName] ne reconnaissai[FROM.GetTEntNP] désormais plus l'autorité [ROOT.GetDuDelaDelNP] [ROOT.GetName]. Le maintien de relations cordiales entre nos deux pays est souhaité, mais [FROM.GetLeader] pourrait aller jusqu'à prendre les armes et se battre pour l'indépendance de son pays si nécessaire."
 PER_imperial_events.140.a: "Donnons-lui une bonne leçon"
 PER_imperial_events.140.b: "Nous avons d'autres priorités pour l'instant"
 PER_imperial_events.142.t: "L'honneur [PER.GetAdjMS] restauré"
 PER_imperial_events.142.desc: "De façon assez surprenante, [FROM.GetLeader] a accepté de reconnaître l'indépendance [ROOT.GetDuDelaDelNP] [ROOT.GetName]. À compter de ce jour, nous sommes débarrassés du contrôle exercé par [FROM.GetLeLaLNP] [FROM.GetName] sur notre vie politique, intérieure aussi bien qu'extérieure. Sur la place principale, à [ROOT.Capital.GetCapitalVictoryPointName], une foule immense s'est déjà rassemblée pour célébrer [ROOT.GetLeader]."
 PER_imperial_events.142.a: "Enfin libres !"
 PER_imperial_events.141.t: "Reprise des hostilités\ncontre [FROM.GetLeLaLNP] [FROM.GetName]"
 PER_imperial_events.141.desc: "\nComme on pouvait s'y attendre, [FROM.GetLeader] a refusé de reconnaître l'indépendance [ROOT.GetDuDelaDelNP] [ROOT.GetName]. Cela avait malgré tout été anticipé, aussi les forces armées ont elles déjà pris position aux points stratégiques du pays. Et, cette fois-ci, nous sommes bien mieux préparés à faire face aux [FROM.GetHabitants]."
 PER_imperial_events.141.a: "Azadi ! Nous nous battrons jusqu'au bout !"
 PER_imperial_events.150.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nune paix blanche"
 PER_imperial_events.150.desc: "\nLa guerre s'éternise et nous n'avons jamais atteint nos objectifs en temps et en heure. Les [FROM.GetHabitants] s'en sont doutés, aussi leur gouvernement nous a fait parvenir une demande de paix pour mettre fin aux hostilités. Nous pourrions poursuivre le conflit, mais notre camp souffre aussi de l'usure..."
 PER_imperial_events.150.a: "La guerre ne mènera nulle part"
 PER_imperial_events.150.b: "On continue ! La victoire approche !"
 PER_imperial_events.151.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rappell[FROM.GetEEntNP]\nses forces"
 PER_imperial_events.151.desc: "\nBonne nouvelle ! Les [FROM.GetHabitants] ont accepté notre offre de paix, ils retirent leurs troupes en ce moment même. Nous avons tout donné pour repousser l'envahisseur ! Que l'on fasse de ce jour historique une fête nationale !"
 PER_imperial_events.151.a: "C'est une véritable victoire !"
 PER_imperial_events.152.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla paix"
 PER_imperial_events.152.desc: "\nL'heure est grave... L'ennemi n'a même pas étudié notre offre de paix. Il poursuit donc son offensive sur notre territoire, malgré ses lourdes pertes. Si les [FROM.GetHabitants] tiennent tant à faire la guerre, alors nous allons leur faire la guerre."
 PER_imperial_events.152.a: "Ils auraient mieux fait d'accepter !"
 PER_imperial_events.153.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] appell[FROM.GetEEntNP]\nà la paix"
 PER_imperial_events.153.desc: "Ce matin, le cabinet de guerre nous a informés que nos alliés menant l'offensive contre [PER.GetLeLaLNP] [PER.GetName] exigeaient la fin des hostilités durant leurs négociations de paix avec l'ennemi. Nous avons rejoint le conflit pour assister le gouvernement [FROM.GetAdjMS], nous n'avons donc aucune raison de continuer à nous battre."
 PER_imperial_events.153.a: "Retirer immédiatement toutes les troupes"
 PER_imperial_events.160.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre reddition"
 PER_imperial_events.160.desc: "\nLa guerre s'éternise et nous n'avons jamais atteint nos objectifs en temps et en heure. À vrai dire, l'ennemi a même réussi à nous repousser sur nos propres terres. Les [FROM.GetHabitants] s'en sont rendu compte, aussi leur gouvernement nous a fait parvenir une demande de paix pour mettre fin aux hostilités. Si nous acceptons, nous devrons céder [PER.GetAuAlaAlNP] [PER.GetName] nos territoires limitrophes. Nous pourrions poursuivre le conflit, mais notre camp souffre aussi de l'usure..."
 PER_imperial_events.160.a: "La guerre ne mènera nulle part"
 PER_imperial_events.160.b: "On continue ! La victoire approche !"
 PER_imperial_events.161.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rappell[FROM.GetEEntNP]\nses forces"
 PER_imperial_events.161.desc: "\nBonne nouvelle ! Les [FROM.GetHabitants] ont accepté notre offre de paix, ils retirent leurs troupes en ce moment même et on entamé le processus de cession de leurs territoires limitrophes. Nous avons tout donné pour repousser l'envahisseur ! Que l'on fasse de ce jour historique une fête nationale !"
 PER_imperial_events.161.a: "C'est une véritable victoire !"
 PER_imperial_events.162.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla paix"
 PER_imperial_events.162.desc: "\nL'heure est grave... L'ennemi n'a même pas étudié notre offre de paix. Il poursuit donc son offensive sur notre territoire, malgré ses lourdes pertes. Son refus d'assumer ses actes en cédant ses territoires est une insulte à tous nos malheurs. Si les [FROM.GetHabitants] tiennent tant à faire la guerre, alors nous allons leur faire la guerre."
 PER_imperial_events.162.a: "Ils auraient mieux fait d'accepter !"
 PER_imperial_events.170.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre reddition"
 PER_imperial_events.170.desc: "\nLa guerre s'éternise et nous n'avons jamais atteint nos objectifs en temps et en heure. À vrai dire, l'ennemi a même réussi à nous repousser sur nos propres terres. Les [FROM.GetHabitants] s'en sont rendu compte, aussi leur gouvernement nous a fait parvenir une demande de paix pour mettre fin aux hostilités. Si nous acceptons, nous vivrons des années de récession, le temps de réparer les dégâts causés par la guerre. Nous pourrions poursuivre le conflit, mais notre camp souffre aussi de l'usure..."
 PER_imperial_events.170.a: "La guerre ne mènera nulle part"
 PER_imperial_events.170.b: "On continue ! La victoire approche !"
 PER_imperial_events.171.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rappell[FROM.GetEEntNP]\nses forces"
 PER_imperial_events.171.desc: "\nBonne nouvelle ! Les [FROM.GetHabitants] ont accepté notre offre de paix, ils retirent leurs troupes en ce moment même. Leur invasion leur aura coûté cher, finalement, puisqu'ils devront payer pour les réparations. Nous avons tout donné pour repousser l'envahisseur ! Que l'on fasse de ce jour historique une fête nationale !"
 PER_imperial_events.171.a: "C'est une véritable victoire !"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] offr[FROM.GetEEntNP]\nson allégeance"
 PER_imperial_events.180.desc: "\nNous avons reçu ce matin un communiqué du gouvernement [PER.GetAdjMS], nous proposant de mettre fin aux hostilités, à condition d'intégrer sa nation comme État fantoche. C'est l'issue rêvée à la guerre. Nous pourrons enfin poursuivre nos véritables objectifs."
 PER_imperial_events.180.a: "C'est la meilleure solution"
 PER_imperial_events.180.b: "Hors de question, la guerre continue !"
 PER_imperial_events.181.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre"
 PER_imperial_events.181.desc: "\nAprès réception de nos conditions de reddition, nous avons conclu que les [FROM.GetHabitants] ont accepté notre offre. Ce n'est pas l'issue idéale pour notre nation, mais devenir le pantin [FROM.GetDuDelaDelNP] [FROM.GetName] reste le meilleur moyen d'épargner des millions d'innocents."
 PER_imperial_events.181.a: "Une victoire amère, faute de mieux"
 PER_imperial_events.182.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnotre offre"
 PER_imperial_events.182.desc: "\nL'heure est grave... L'ennemi n'a même pas étudié notre offre de paix. Il poursuit donc son offensive sur notre territoire, malgré ses lourdes pertes. Il tient à tout prix à nous écraser. C'est terrible, mais c'est ainsi. Nous devons poursuivre notre lutte."
 PER_imperial_events.182.a: "Quel gâchis..."
 PER_imperial_events.190.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nnégocier [FROM.GetSaLeurNP] reddition"
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 MainInvader190: "Nous avons reçu ce matin un communiqué du gouvernement [PER.GetAdjMS], nous proposant un accès privilégié à ses ressources naturelles abondantes si nous mettons fin aux hostilités. C'est l'issue rêvée à la guerre. Nous pourrons enfin poursuivre nos véritables objectifs. De plus, nous serons en mesure de poursuivre notre effort de guerre grâce à son pétrole."
 NotMainInvader190: "Nous avons reçu ce matin un communiqué du gouvernement [PER.GetAdjMS], nous proposant de mettre fin aux hostilités. Même sans gains ou remboursements immédiats pour nous, c'est l'issue rêvée à la guerre. Nous pourrons enfin poursuivre nos véritables objectifs."
 PER_imperial_events.190.a: "C'est tout à fait acceptable"
 PER_imperial_events.190.b: "Hors de question, la guerre continue !"
 PER_imperial_events.191.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 MainInvader191: "Après réception de nos conditions de reddition, nous avons conclu que les [FROM.GetHabitants] ont accepté notre offre. Nous allons perdre une partie de nos ressources, mais c'est un moindre mal comparé à l'annexion de notre nation sous la bannière [FROM.GetDuDelaDelNP] [FROM.GetName]."
 NotMainInvader191: "Après réception de nos conditions de reddition, nous avons conclu que les [FROM.GetHabitants] ont accepté notre offre. Nous espérions ne pas en arriver là, mais c'est la meilleure issue possible dans notre situation."
 PER_imperial_events.191.a: "On ne peut rien faire de plus"
 PER_imperial_events.192.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnotre offre"
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 MainInvader192: "L'heure est grave... L'ennemi n'a même pas étudié notre offre de paix. Il poursuit donc son offensive sur notre territoire, malgré ses lourdes pertes. Il tient à tout prix à nous écraser et se fiche de nos ressources. C'est terrible, mais c'est ainsi. Nous devons poursuivre notre lutte."
 NotMainInvader192: "L'heure est grave... L'ennemi n'a même pas étudié notre offre de paix. Il poursuit donc son offensive sur notre territoire, malgré ses lourdes pertes. Il tient à tout prix à nous écraser. C'est terrible, mais c'est ainsi. Nous devons poursuivre notre lutte."
 PER_imperial_events.192.a: "Quel gâchis..."
 PER_imperial_events.200.t: "Le pacte de Sa'dabad"
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader] a contacté [ROOT.GetLeader] pour suggérer la signature d'un pacte de non-agression, qui pourrait par ailleurs ouvrir la voie à une coopération plus poussée à l'avenir. Les diplomates [event_target:SSB_leader.GetAdjMP] ont beaucoup travaillé leur projet, réunissant de nombreuses informations sur nos relations mutuelles et les intérêts communs à nos deux pays, avant de conclure par un appel passionné à assurer la paix entre deux peuples frères. Les négociations ont été satisfaisantes pour les deux parties, mais la décision de signer ou non ce traité nous revient."
 PER_imperial_events.200.a: "Nous signons, naturellement !"
 PER_imperial_events.200.b: "Les [SSB_leader.GetHabitants] ne sont pas nos frères"
 PER_imperial_events.210.t: "[event_target:SSB_leader.GetLeLaLNPCap] [event_target:SSB_leader.GetName] exig[event_target:SSB_leader.GetEEntNP] nos territoires frontaliers"
 PER_imperial_events.210.desc: "Dans une lettre prolixe, [event_target:SSB_leader.GetLeader] a demandé à [ROOT.GetLeader] de céder aux [event_target:SSB_leader.GetHabitants] certains territoires frontaliers. C'est une provocation évidente qui cible notre souveraineté, mais c'est également un avertissement : les [event_target:SSB_leader.GetHabitants] sont prêts à agir si nous refusons. Que faire ?"
 PER_imperial_events.210.a: "Donnons-leur ce qu'ils veulent"
 PER_imperial_events.210.b: "Pas nos territoires !"
 PER_imperial_events.211.t: "[event_target:SSB_leader.GetLeLaLNPCap] [event_target:SSB_leader.GetName] cèd[event_target:SSB_leader.GetEEntNP] à nos exigences"
 PER_imperial_events.211.desc: "[event_target:SSB_leader.GetLeLaLNPCap] [event_target:SSB_leader.GetName] [event_target:SSB_leader.GetAOntNP] accepté ce matin avec réticence de nous céder [event_target:SSB_leader.GetSesLeursNP] territoires limitrophes. Ce que ces [event_target:SSB_leader.GetHabitants] ignorent, c'est qu'il ne s'agit là que d'une étape dans notre machination machiavélique."
 PER_imperial_events.211.a: "Les imbéciles..."
 PER_imperial_events.212.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnos exigences"
 PER_imperial_events.212.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] bêtement refusé d'accéder à nos exigences. Il ne s'agit que d'un léger contretemps, car nous obtiendrons quand même ces terres... par la force !"
 PER_imperial_events.212.a: "[FROM.GetIlElleNPCap] v[FROM.GetAOntNP] le regretter !"
 PER_imperial_events.220.t: "Période électorale"
 PER_imperial_events.220.desc: "La restructuration du gouvernement [PER.GetAdjMS] a entraîné des élections anticipées afin de nommer un nouveau Premier ministre. Le peuple se rend en masse aux bureaux de vote pour élire l'un des deux principaux candidats au poste : Mohammad Mossadegh ou Mohammad Ali Foroughi. Quel choix feront donc les [PER.GetHabitants] ?"
 PER_imperial_events.220.a: "Mossadegh, pour sûr !"
 PER_imperial_events.220.b: "Foroughi est le plus sensé"
 PER_imperial_events.220.c: "Kachani ralliera le clergé au peuple"
 PER_imperial_events.201.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] ratifi[FROM.GetEEntNP]\nle pacte de Sa'dabad"
 PER_imperial_events.201.desc: "\n[FROM.GetLeader] a exprimé beaucoup d'enthousiasme lorsque notre suggestion de signer un pacte d'amitié et de non-agression entre nos deux pays lui a été présentée, et l'a ratifié sans délai. Grâce à l'accord [FROM.GetDuDelaDelNP] [FROM.GetName], la paix devient toujours plus probable, non seulement [ROOT.GetAuEnANP] [ROOT.GetName], mais dans le reste du monde également."
 PER_imperial_events.201.a: "Nous sommes frères !"
 PER_imperial_events.202.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde ratifier le pacte de Sa'dabad"
 PER_imperial_events.202.desc: "\n[FROM.GetLeader] a écrit une longue lettre à [ROOT.GetLeader] pour l'informer que la proposition de traité d'amitié et de non-agression proposée ne valait ni l'encre ni le papier sur lequel elle avait été couchée. La suite de la missive indique que toute autre offre d'alliance officielle entre [FROM.GetLeLaLNP] [FROM.GetName] et [ROOT.GetLeLaLNP] [ROOT.GetName] ne serait qu'une perte de temps, et que les diplomates [FROM.GetAdjMP] préféreraient ne pas être impliqués dans les projets futurs de leurs homologues [ROOT.GetAdjMP]."
 PER_imperial_events.202.a: "Il suffisait de dire non..."
 PER_imperial_events.230.t: "Le retour de la dynastie des Qadjar"
 PER_imperial_events.230.desc: "Après de nombreuses années d'exil [ENG.GetAuEnANP] [ENG.GetName], l'héritier présomptif de la dynastie des Qadjar, Mohammad Hassan Mirza, est impatient de reprendre le trône [PER.GetAdjMS]. Le règne de la dynastie Pahlavi n'a pas répondu aux attentes du gouvernement [ENG.GetAdjMS], et l'on espère qu'en replaçant l'ancienne famille régnante au pouvoir, les intérêts [ENG.GetAdjMP] seront mieux servis dans la région."
 PER_imperial_events.230.a: "Pourquoi attendre ? Préparez le couronnement !"
 PER_imperial_events.230.b: "Il serait plus prudent de destituer la dynastie Pahlavi"
 PER_imperial_events.230.c: "Exilez la dynastie Pahlavi [SAF.GetAuEnANP] [SAF.GetName]"
 PER_imperial_events.231.t: "La famille Pahlavi chassée du pouvoir"
 PER_imperial_events.231.desc: "Après de longues délibérations, la dynastie Pahlavi a été chassée du trône [PER.GetAdjMS]. Malgré des décennies passées au service du pays, il est essentiel d'œuvrer dans l'intérêt du gouvernement [ENG.GetAdjMS]. S'ils n'ont plus leur place au sein de la monarchie [PER.GetAdjFS], ils espèrent rester présents dans les sphères politiques du pays."
 PER_imperial_events.231.a: "Excellent. Nous devons à présent couronner le nouveau Chah des Qadjar"
 PER_imperial_events.232.t: "La famille Pahlavi exilée [SAF.GetAuEnANP] [SAF.GetName]"
 PER_imperial_events.232.desc: "Suite au projet visant à restaurer la dynastie des Qadjar sur le trône [PER.GetAdjMS], il a été décidé que la meilleure solution pour l'avenir de notre pays était d'exiler la famille Pahlavi [SAF.GetAuEnANP] [SAF.GetName]. De cette manière, nous nous attirerons les faveurs [ENG.GetDuDelaDelNP] [ENG.GetName], que nous pourrons peut-être convaincre de nous accorder plus d'autonomie à l'avenir."
 PER_imperial_events.232.a: "C'est dommage, mais nous devons à présent couronner le nouveau Chah des Qadjar"
 PER_imperial_events.233.t: "Le couronnement de Mohammad Hassan Mirza"
 PER_imperial_events.233.desc: "À l'issue d'une somptueuse cérémonie organisée ce matin à [FROM.Capital.GetCapitalVictoryPointName], Mohammad Hassan Mirza a été couronné nouveau Chah [PER.GetDuDelaDelNP] [PER.GetName]. Après plusieurs décennies sous le règne des Pahlavi, un Qadjar est à nouveau le monarque de cette grande nation. Nos efforts visant à restaurer la dynastie des Qadjar ont été appréciés par le gouvernement [ENG.GetAdjMS], qui espère que cela lui permettra de mieux servir ses intérêts [PER.GetAuEnANP] [PER.GetName]."
 PER_imperial_events.233.a: "À notre nouveau Chah !"
 PER_islamic_revolution_events.1.t: "Instabilité au sein du clergé"
 PER_islamic_revolution_events.1.desc: "Il semblerait que les décisions prises concernant le développement de notre nation ont offusqué une majorité des membres du clergé. Tâchons de ne pas les aliéner davantage, au risque de voir leur colère exploser."
 PER_islamic_revolution_events.1.a: "Soyons prudents"
 PER_islamic_revolution_events.2.t: "Révolutionnaires islamiques en colère"
 PER_islamic_revolution_events.2.desc: "Nos actes n'ont fait que poursuivre l'aliénation du clergé. En réponse, les hauts membres de l'église musulmane provoquent le soulèvement des [PER.GetHabitants]. Une révolution se prépare. Le temps presse ! Comment allons-nous réagir ?"
 PER_islamic_revolution_events.2.a: "Réprimons les révolutionnaires"
 PER_islamic_revolution_events.2.b: "Apaisons le clergé"
 PER_islamic_revolution_events.2.c: "Ce n'est que de l'esbroufe"
 PER_foreign_policy_events.1.t: "Pressions [FROM.GetAdjFP]"
 PER_foreign_policy_events.1.desc: "Le gouvernement [FROM.GetAdjMS] se montre de plus en plus mal à l'aise vis-à-vis de la situation diplomatique entre nos pays. La semaine passée, son ambassadeur a rencontré [ROOT.GetLeader] pas moins de six fois, et lancé lors de la dernière entrevue un ultimatum.\n\nLes termes sont clairs : soit nous acceptons un pacte de défense avec [FROM.GetLeLaLNP] [FROM.GetName] et « l'avis consultatif sur les questions d'affaires intérieures », soit [FROM.GetLeader] se verra dans l'obligation d'ordonner une intervention militaire sur notre sol..."
 PER_foreign_policy_events.1.a: "Évitons une guerre"
 PER_foreign_policy_events.1.b: "Ils ne nous font pas peur !"
 PER_foreign_policy_events.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 PER_foreign_policy_events.2.desc: "Les tentatives pour résoudre diplomatiquement les problèmes avec [FROM.GetLeLaLNP] [FROM.GetName] n'ont rien donné. Lors de sa dernière entrevue avec [FROM.GetLeader], notre ambassadeur s'est vu dire sans ménagement que le gouvernement [FROM.GetAdjMS] avait déjà présenté clairement sa position et qu'il n'y avait donc plus matière à la moindre discussion."
 PER_foreign_policy_events.2.a: "Laissons-les, pour le moment..."
 PER_foreign_policy_events.2.b: "Lançons une invasion !"
 PER_foreign_policy_events.2.c: "Coordonnons une invasion avec les [SOU.GetHabitants]"
 PER_foreign_policy_events.3.t: "Les [FROM.GetHabitants] proposent une invasion\ncoordonnée [PER.GetDuDelaDelNP] [PER.GetName]"
 PER_foreign_policy_events.3.desc: "\nNous venons de recevoir une lettre [FROM.GetDuDelaDelNP] [FROM.GetName] proposant de lancer une opération militaire conjointe contre [PER.GetLeLaLNP] [PER.GetName]. Le haut-commandement [FROM.GetAdjMS] affirme que cette opération permettrait à nos deux pays de sécuriser l'accès aux réserves de pétrole [PER.GetAdjFP] ainsi que les lignes de ravitaillement vers [FROM.GetLeLaLNP] [FROM.GetName], tout en prévenant l'avancée d'une quelconque puissance ennemie [TUR.GetDuDelaDelNP] [TUR.GetName] en passant par [PER.GetLeLaLNP] [PER.GetName] jusqu'aux champs pétrolifères de Bakou et [RAJ.GetLeLaLNP] [RAJ.GetName]."
 PER_foreign_policy_events.3.a: "Cela serait effectivement prudent"
 PER_foreign_policy_events.3.b: "Respectons la souveraineté [PER.GetAdjFS]"
 PER_foreign_policy_events.4.t: "Les [FROM.GetHabitants] proposent une invasion\ncoordonnée [PER.GetDuDelaDelNP] [PER.GetName]"
 PER_foreign_policy_events.4.desc: "\nL'ambassadeur [FROM.GetAdjMS] nous a transmis un courrier informant que son gouvernement acceptait d'organiser et de participer à une opération militaire conjointe contre [PER.GetLeLaLNP] [PER.GetName]. Les hauts-commandements [ROOT.GetAdjMP] et [FROM.GetAdjMP] sont persuadés que l'opération sera rapide et efficace face à un ennemi dépassé en nombre et disposant d'une technologie bien inférieure à la nôtre. Nous devrions donc très vite pouvoir nous assurer du contrôle des champs pétrolifères [PER.GetAdjMP], et les lignes de ravitaillement entre [FROM.GetLeLaLNP] [FROM.GetName] et [ROOT.GetLeLaLNP] [ROOT.GetName] seront donc assurées, tout en empêchant par la même occasion une avancée de toute puissance hostile depuis [TUR.GetLeLaLNP] [TUR.GetName] jusqu'aux champs de pétrole de Bakou et [RAJ.GetLeLaLNP] [RAJ.GetName] en passant par les territoires [PER.GetAdjMP]."
 PER_foreign_policy_events.4.a: "Lançons les préparatifs !"
 PER_foreign_policy_events.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 PER_foreign_policy_events.5.desc: "\nAu terme de plusieurs entrevues très tendues avec les diplomates [FROM.GetAdjMP], leur gouvernement a finalement refusé de participer à l'opération visant à envahir [PER.GetLeLaLNP] [PER.GetName]. [FROM.GetLeader] a même été jusqu'à suggérer que notre proposition n'avait pour objectif que de justifier les ambitions territoriales de [ROOT.GetLeader].\nNous allons donc devoir nous charger seuls des [PER.GetHabitants]."
 PER_foreign_policy_events.5.a: "Quelle bande de lâches !"
 PER_revolution_events.1.t: "Coup d'État imminent"
 PER_revolution_events.1.desc: "Ce matin, les parties de l'opposition ont formé une coalition afin d'infiltrer notre armée et de retourner les armes contre nous ! Ils s'apprêtent à marcher sur le palais de Sa'dabad ! Nous devons les neutraliser à tout prix si nous tenons à préserver la souveraineté [PER.GetDuDelaDelNP] [PER.GetName]."
 PER_revolution_events.1.a: "Aux armes !"
 PER_communist_events.1.t: "Radicalisme en hausse"
 PER_communist_events.1.desc: "Des radicalisés militent pour l'indépendance. Leurs actions sont de plus en plus récurrentes, ces derniers temps. Difficile de déterminer les causes d'une telle résurgence, mais les autorités ont tiré la sonnette d'alarme face aux vagues nationalistes et socialistes qui déferlent dans nos rues. Si nous souhaitons empêcher que la situation dégénère, nous allons devoir prendre des mesures répressives."
 PER_communist_events.1.a: "C'est inquiétant..."
 PER_communist_events_1_tt: "Donne accès aux décisions §Y$PER_anti_gulf_decisions_cat$§! permettant de prendre des mesures répressives contre la résistance."
 PER_communist_events.2.t: "Répression du mouvement indépendantiste kurde"
 PER_communist_events.2.desc: "Les autorités [FROM.GetAdjFP] ont mené des opérations de répression sur les mouvements indépendantistes kurdes présents dans la région. Nos contacts sur place se sont cachés ou réfugiés sur notre territoire."
 PER_communist_events.2.a: "Nous devons redoubler d'efforts"
 PER_communist_events.3.t: "Rébellion kurde imminente"
 PER_communist_events.3.desc: "Les séparatistes socialistes kurdes sont en ébullition : ils redoublent d'activité. Nous sommes également convaincus que des armes ont été passées dans le pays afin de lancer une rébellion d'ici les prochaines semaines. Si nous laissons faire, nous risquons une guerre totale."
 PER_communist_events.3.a: "Arrêtons ça à tout prix !"
 PER_communist_events_3_tt: "§RIl faut mener des mesures répressives sur les dissidents si nous voulons éviter un soulèvement des Kurdes !§!"
 PER_communist_events.4.t: "Résistance accrue à la frontière [PER.GetAdjFS]"
 PER_communist_events.4.desc: "Nous avons remarqué une récente recrudescence de la résistance dans nos territoires occupés près de la frontière [PER.GetAdjFS]. Difficile de déterminer les causes de cet accroissement, mais tout porte à croire que quelqu'un nourrit l'opinion anti-[ROOT.GetAdjFS] pour tenter de discréditer notre présence là-bas."
 PER_communist_events.4.a: "Trouvons les responsables"
 PER_communist_events_4_tt: "§RLa résistance va augmenter dans nos États du golfe Persique durant les prochains mois !§!"
 PER_communist_events.5.t: "La crise du golfe Persique"
 PER_communist_events.5.desc: "Il semble que le soulèvement dont est victime le golfe Persique aurait été initié par [FROM.GetLeLaLNP] [FROM.GetName]. Depuis les quelques victoires flamboyantes de cette nation dans la région, elle tente un véritable coup de poker : son gouvernement nous a ordonné de retirer toutes nos troupes de la péninsule Arabique et du golfe Persique, au risque de subir un blocus total du golfe si nous refusons d'accéder à ses demandes."
 PER_communist_events.5.a: "Nous acceptons à contrecœur"
 PER_communist_events.5.b: "Ha ! Ils n'ont pas de navires !"
 PER_communist_events.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde se retirer"
 PER_communist_events.6.desc: "\nMalgré une volée de menaces proférées à notre encontre, les forces [FROM.GetAdjFP] ont entamé leur retrait de la région. C'est une victoire stratégique pour notre gouvernement et une victoire contre la colonisation pour le monde entier."
 PER_communist_events.6.a: "Nous ne faisons que commencer !"
 PER_communist_events.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde se retirer"
 PER_communist_events.7.desc: "\nSans surprise, [FROM.Capital.GetCapitalVictoryPointName] s'est jurée de ne jamais retirer le moindre soldat du golfe Persique et de la péninsule Arabique. Les [FROM.GetHabitants] ne nous croient pas capables de mettre nos menaces à exécution, mais ils vont bientôt découvrir qu'à trop vouloir dominer, on subit un blocus."
 PER_communist_events.7.a: "Montrons-leur de quoi nous sommes capables"
 PER_communist_events.7.b: "Évitons d'envenimer les choses"
 PER_communist_events.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] instaur[FROM.GetEEntNP]\nun blocus dans le golfe Persique"
 PER_communist_events.8.desc: "\nDans un nouveau revirement de la crise du golfe, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOnt] mis en place un blocus dans la région entravant tous les navires et avions commerciaux. Selon nos renseignements, leur armée est prête à être déployée à la moindre hostilité."
 PER_communist_events.8.a: "Préparons les croiseurs"
 PER_communist_events.8.b: "Ils ont gagné, ordonnez notre retrait"
 PER_communist_events.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] se ravis[FROM.GetEEntNP]"
 PER_communist_events.9.desc: "La toute dernière incartade [FROM.GetDuDelaDelNP] [FROM.GetName] a été tout bonnement balayée par notre engagement infaillible à la défense de nos intérêts. [FROM.GetLeader] a insisté, dans un discours embué d'humilité, sur la volonté des [FROM.GetHabitants] à préserver la paix à tout prix. Les alliés de cette piètre nation doivent très probablement regretter leur association à de tels lâches."
 PER_communist_events.9.a: "Ça leur apprendra !"
 PER_communist_events.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] déploi[FROM.GetEEntNP]\nla marine"
 PER_communist_events.10.desc: "\nCette fois-ci, nous ne trouverons plus d'issue pacifique à la crise du golfe. Le gouvernement [FROM.GetAdjMS] a décidé de faire intervenir une escadre navale pour briser notre blocus. Si nous tenons à conserver un avantage stratégique, nous devons attaquer les premiers sans tarder, autrement, il ne nous reste plus qu'à lever le drapeau blanc."
 PER_communist_events.10.a: "Frappons tant qu'il est encore temps"
 PER_communist_events.10.b: "Ravalons notre fierté"
 PER_communist_events.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] appell[FROM.GetEEntNP]\nà partager nos technologies militaires"
 PER_communist_events.11.desc: "\nLe gouvernement [FROM.GetAdjMS] a fait appel à nos équipes de développement technologique pour l'aider à mettre au point des mesures anti-navales afin de repousser les forces coloniales dans le golfe Persique. Il s'engage par ailleurs à mutualiser toutes les avancées qu'il découvrira grâce à notre soutien."
 PER_communist_events.11.a: "La sécurité se partage"
 PER_communist_events.11.b: "Tout ceci est classé secret défense"
 PER_communist_events.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle partage technologique"
 PER_communist_events.12.desc: "\nNos ingénieurs attendent avec impatience le transfert des études de recherche [FROM.GetAdjFS] depuis l'annonce du partage de technologies militaires avec notre nation. Ce partenariat va nous fournir une avancée inimaginable sur nos propres recherches."
 PER_communist_events.12.a: "Parfait !"
 PER_communist_events.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle partage technologique"
 PER_communist_events.13.desc: "\nLe gouvernement [FROM.GetAdjMS] refuse de nous partager la moindre technologie qui contribuerait à la défense du golfe Persique face aux menaces navales extérieures. C'est un véritable coup dur pour nos ingénieurs, mais ils ont promis de redoubler d'efforts sur leurs propres recherches... seuls."
 PER_communist_events.13.a: "Nous y arriverons sans aide"
 PER_communist_events.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] livr[FROM.GetEEntNP]\ndes plans d'armement"
 PER_communist_events.14.desc: "\nConformément à notre accord avec [FROM.GetLeLaLNP] [FROM.GetName], nous avons reçu [FROM.GetSesLeursNP] plans d'armement capable de chasser les impérialistes du golfe Persique. Il ne reste plus qu'à tester cette arme pour vérifier [FROM.GetSesLeursNP] dires."
 PER_communist_events.14.a: "Au moins, [FROM.GetIlElleNP] [FROM.GetAOntNP] tenu parole"
 PER_communist_events.20.t: "Le peuple [KUR.GetAdjMS] réclame plus d'autonomie"
 PER_communist_events.20.desc: "Afin de contrer les efforts de détribalisation et la demande générale d'autonomie, le nouveau Parti démocratique du Kurdistan a officiellement demandé à fonctionner comme une république socialiste distincte au sein [SOU.GetDuDelaDelNP] [SOU.GetName]. Le choix nous revient : soit nous conservons le contrôle sur cette région, soit nous la confions au peuple [KUR.GetAdjMS]."
 PER_communist_events.20.a: "Accordez-leur l'autonomie"
 PER_communist_events.20.b: "Ces terres doivent rester sous notre juridiction"
 PER_fascist_events.1.t: "Convocation du Conseil d'Empire"
 PER_fascist_events.1.desc: "Le Conseil d'Empire s'est réuni pour décerner le prestigieux titre de Chah. Certains prônent le retour de la dynastie des Qadjar, tandis que d'autres préfèrent garder un Pahlavi sur le trône par souci de légitimité. De leur côté, des loyalistes cherchent à établir une toute nouvelle dynastie."
 PER_fascist_events.1.a: "Les Pahlavi sont manipulables"
 PER_fascist_events.1.b: "Une dynastie nouvelle pour un Iran nouveau"
 ### Iraq Events ###
 IRQ_political_events.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] aboli[FROM.GetTSsentNP]\nle traité"
 IRQ_political_events.10.desc: "\nLe traité anglo-irakien signé en 1930 offrait aux nations naissantes plus d'autonomie tout en les soumettant à notre politique étrangère. Mais le gouvernement [FROM.GetAdjMS] vient d'abolir ce traité, exigeant notre retrait total et immédiat de son territoire. Nous dépendons cruellement de la production de pétrole de cette région, et se retirer pourrait mettre à mal notre sécurité nationale si jamais les [FROM.GetHabitants] décidaient de nous couper l'approvisionnement."
 IRQ_political_events.10.a: "Intervenons pour soutenir nos alliés"
 IRQ_political_events.10.b: "Publions une protestation diplomatique"
 IRQ_political_events.11.t: "Protestation officielle [FROM.GetDuDelaDelNP] [FROM.GetName]"
 IRQ_political_events.11.desc: "À la surprise générale, le gouvernement [FROM.GetAdjMS] s'est contenté de livrer une véhémente protestation officielle à notre ambassade en réponse à l'abolition du traité anglo-irakien. À en juger la situation, nous n'avons pour le moment rien à craindre de la part des [FROM.GetHabitants]."
 IRQ_political_events.11.a: "Une victoire pour le monde arabe !"
 IRQ_political_events.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nun territoire"
 IRQ_political_events.12.desc: "\nLe gouvernement [FROM.GetAdjMS] nous ordonne de lui céder notre territoire à l'ouest, comprenant une minorité arabe, afin qu'il protège cette communauté de toute discrimination. Il a omis de préciser que cette région regorge d'infrastructures pétrolières qui l'enrichiraient allègrement. Si nous refusons cet ultimatum, il y a de grandes chances qu'il vienne s'en emparer par la manière forte."
 IRQ_political_events.12.a: "C'est notre territoire !"
 IRQ_political_events.12.b: "Ça ne vaut pas une guerre"
 IRQ_political_events.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde céder le territoire"
 IRQ_political_events.13.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'accepter la cession de son territoire sous notre contrôle. Nous allons pouvoir rappeler les soldats : c'est une victoire totale sans la moindre effusion de sang."
 IRQ_political_events.13.a: "Une victoire de plus pour le monde arabe !"
 IRQ_political_events.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder le territoire"
 IRQ_political_events.14.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] de nous céder le territoire demandé. Nous allons donc faire intervenir nos forces armées pour libérer la région de l'impérialisme [FROM.GetAdjMS]."
 IRQ_political_events.14.a: "Usons de la manière forte"
 IRQ_political_events.14.b: "À bien y réfléchir..."
 IRQ_political_events.15.t: "Apaisement des tensions avec [FROM.GetLeLalNP] [FROM.GetName]"
 IRQ_political_events.15.desc: "Les forces armées [FROM.GetDuDelaDelNP] [FROM.GetName] seraient en train de se retirer de la frontière. Nous étions prêts à défendre notre territoire, mais il est toujours préférable d'éviter une guerre lorsque c'est possible."
 IRQ_political_events.15.a: "C'est un soulagement"
 IRQ_political_events.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nle contrôle de la [455.GetName]"
 IRQ_political_events.16.desc: "\nDepuis qu'il nous a prouvé sa loyauté en éliminant les officiers [GER.GetAdjMP] récalcitrants de son armée, le gouvernement [FROM.GetAdjMS] cherche sa récompense en nous demandant la propriété de la [455.GetName]. Les familles royales des deux nations sont intimement liées, le transfert serait donc sans accroc, et nous aurions moins de paperasse administrative."
 IRQ_political_events.16.a: "Récompensons-les, ils le méritent"
 IRQ_political_events.16.b: "Nous ne leur faisons pas confiance"
 IRQ_political_events.17.t: "[FROM.FROM.GetLeLaLNPCap] [FROM.FROM.GetNonIdeologyName] cherche[FROM.FROM.GetEEntNP]\nà nous contrôler"
 IRQ_political_events.17.desc: "\n[FROM.FROM.GetLeLaLNPCap] [FROM.FROM.GetNonIdeologyName] tent[FROM.FROM.GetEEntNP] d'élargir [FROM.FROM.GetSesLeursNP] responsabilités au sein de la sphère d'influence [FROM.GetAdjFS] en s'emparant de notre administration. Si nous acceptons, nous ne serons plus à la merci des [FROM.GetHabitants], mais nous n'aurons toujours pas de représentation sur la scène mondiale."
 IRQ_political_events.17.a: "Ce serait formidable"
 IRQ_political_events.17.b: "L'accord actuel nous convient"
 IRQ_political_events.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle transfert"
 IRQ_political_events.18.desc: "\nC'est un jour historique pour notre nation : nous détenons à partir de maintenant l'administration de la [455.GetName]. C'est une étape charnière pour l'unification de la Grande Arabie sous notre bannière."
 IRQ_political_events.18.a: "C'est un jour de fête !"
 IRQ_political_events.19.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle transfert"
 IRQ_political_events.19.desc: "\nInvoquant une myriade de contretemps, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] refusé de nous octroyer l'administration de la [455.GetName]. Malgré tous nos efforts pour les satisfaire, les [FROM.GetHabitants] peinent encore à nous accorder la moindre confiance."
 IRQ_political_events.19.a: "C'est un triste jour pour nous et la [455.GetName]"
 IRQ_political_events.20.t: "L'administration [FROM.GetDuDelaDelNP] [FROM.GetName]\nrefuse la proposition"
 IRQ_political_events.20.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de refuser le projet de transfert administratif de son administration [IRQ.GetAuAlaAlNP] [IRQ.GetNonIdeologyName]. Nous qui pensions que c'était ce que son peuple souhaitait, il n'est pas si malheureux sous notre contrôle, finalement."
 IRQ_political_events.20.a: "Quelle surprise !"
 IRQ_political_events.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nle contrôle de la [454.GetName]"
 IRQ_political_events.21.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'exiger notre retrait immédiat [PAL.GetDuDelaDelNP] [PAL.GetName] en raison des récents débordements sur le territoire. D'après lui, son administration est bien plus compétente pour gérer le mandat, contrairement à nous qui ne cherchons qu'à nuire aux Arabes. Retirer nos troupes renforcerait notre contingent, mais les dégâts sur la scène de la politique étrangère seraient conséquents."
 IRQ_political_events.21.a: "Préparons le transfert, mais parlons-en aux habitants"
 IRQ_political_events.21.b: "Les [FROM.GetHabitants] dépassent les bornes"
 IRQ_political_events.22.t: "[FROM.FROM.GetLeLaLNPCap] [FROM.FROM.GetName] compt[FROM.FROM.GetEEntNP]\nprendre le relais"
 IRQ_political_events.22.desc: "\nLe gouvernement [FROM.GetAdjMS] compte se retirer [ROOT.GetDuDelaDelNP] [ROOT.GetName] pour céder la place [IRQ.GetAuAlaAlNP] [IRQ.GetName]. Si nous n'enrayons pas cette transition au plus vite, nous serons très bientôt les subalternes de [IRQ.Capital.GetCapitalVictoryPointName]."
 IRQ_political_events.22.a: "L'accord actuel n'est guère mieux..."
 IRQ_political_events.22.b: "Nous avons notre plan"
 IRQ_political_events.23.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] accept[ENG.GetEEntNP]\nle transfert"
 IRQ_political_events.23.desc: "\nDepuis qu'ils ont compris que la situation n'était pas viable pour leurs forces, les [ENG.GetHabitants] ont accepté de se retirer de la [454.GetName] pour nous céder leur place."
 IRQ_political_events.23.a: "L'unité arabe l'emporte"
 IRQ_political_events.24.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle transfert"
 IRQ_political_events.24.desc: "\nInvoquant une myriade de contretemps, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] refusé de nous octroyer l'administration de la [454.GetName]. C'était une issue pacifique pour rappeler les troupes [ENG.GetAdjFP] dans la région, mais [FROM.GetIlElleNP] préfèr[FROM.GetEEntNP] poursuivre [FROM.GetSonLeurNP] occupation dictatoriale à tout prix."
 IRQ_political_events.24.a: "C'est une perte pour toute l'Arabie"
 IRQ_political_events.24.b: "C'est intolérable ! Nous mettons fin à toute collaboration !"
 IRQ_political_events.25.t: "L'administration [FROM.GetDuDelaDelNP] [FROM.GetName]\nrefuse la proposition"
 IRQ_political_events.25.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de refuser le projet de transfert administratif de son administration [IRQ.GetAuAlaAlNP] [IRQ.GetNonIdeologyName]. Nous qui pensions que c'était ce que son peuple souhaitait, il n'est pas si malheureux sous notre contrôle, finalement."
 IRQ_political_events.25.a: "Quelle bande d'impérialistes !"
 IRQ_political_events.26.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nune place dans la fédération"
 IRQ_political_events.26.desc: "\nDes diplomates [FROM.GetDuDelaDelNP] [FROM.GetName] nous proposent une place au sein de leur fédération. Les avantages économiques et sécuritaires sont indéniables, mais nous devrons renoncer à une grande partie de notre autonomie."
 IRQ_political_events.26.a: "Nous serons plus forts ensemble"
 IRQ_political_events.26.b: "Cela ne nous intéresse pas"
 IRQ_political_events.26.c: "Notre souveraineté est sacrée !"
 IRQ_political_events.27.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla fédération"
 IRQ_political_events.27.desc: "\nLes [FROM.GetHabitants] ont pris la bonne décision en acceptant de rejoindre notre fédération. Nos fonctionnaires sont déjà en train de mettre en place les démarches pour lancer l'intégration."
 IRQ_political_events.27.a: "Nous serons plus forts ensemble"
 IRQ_political_events.28.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla fédération"
 IRQ_political_events.28.desc: "\nLes [FROM.GetHabitants] refusent de rejoindre notre fédération pour l'heure, mais ils ne semblaient pas fermés à une éventuelle intronisation plus tard, lorsque la majorité du peuple y verra tous les avantages."
 IRQ_political_events.28.a: "Ils changeront d'avis"
 IRQ_political_events.29.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\n catégoriquement la fédération"
 IRQ_political_events.29.desc: "\nLes [FROM.GetHabitants] s'opposent fermement à l'idée de rejoindre notre fédération, affirmant qu'ils n'accepteront jamais une offre ayant pour unique but de saper la souveraineté de leur pays."
 IRQ_political_events.29.a: "Les imbéciles..."
 rejected_hashemite_federation_tt: "§RNous ne pourrons plus inviter [FROM.GetLeLaLNP] [FROM.GetName] dans notre fédération !§!"
 IRQ_regent_turned_down_absolute_powers: "§YAbdelilah ben Ali el-Hachemi§! a refusé de faciliter le retour de la monarchie absolue"
 #Demand Leb
 IRQ_political_events.30.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nle contrôle du [553.GetName]"
 IRQ_political_events.30.desc: "\nLe gouvernement [FROM.GetAdjMS] a osé nous demander de céder le contrôle du [553.GetName], prétextant son devoir de protéger tous les peuples arabes de la région. Malgré ces faux-semblants de panarabisme, c'est surtout l'emplacement stratégique, le potentiel économique et les nombreux ports de ce territoire qui l'intéresse. Rejeter cette demande ne suffira probablement pas pour qu'il nous laisse tranquilles."
 IRQ_political_events.30.a: "Évitons une énième guerre"
 IRQ_political_events.30.b: "C'est du bluff !"
 IRQ_political_events.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nle contrôle du [553.GetName]"
 IRQ_political_events.31.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'exiger notre retrait immédiat [PAL.GetDuDelaDelNP] [PAL.GetName] en raison des récents débordements sur le territoire. D'après lui, son administration est bien plus compétente pour gérer le mandat, contrairement à nous qui ne cherchons qu'à nuire aux Arabes. Retirer nos troupes renforcerait notre contingent, mais les dégâts sur la scène de la politique étrangère seraient conséquents."
 IRQ_political_events.31.a: "Préparons le transfert, mais parlons-en aux habitants"
 IRQ_political_events.31.b: "Les [FROM.GetHabitants] dépassent les bornes"
 IRQ_political_events.32.t: "[FROM.FROM.GetLeLaLNPCap] [FROM.FROM.GetName] compt[FROM.FROM.GetEEntNP]\nprendre le relais"
 IRQ_political_events.32.desc: "\nLe gouvernement [FROM.GetAdjMS] compte se retirer [ROOT.GetDuDelaDelNP] [ROOT.GetName] pour céder la place [IRQ.GetAuAlaAlNP] [IRQ.GetName]. Si nous n'enrayons pas cette transition au plus vite, nous serons très bientôt les subalternes de [IRQ.Capital.GetCapitalVictoryPointName]."
 IRQ_political_events.32.a: "L'accord actuel n'est guère mieux..."
 IRQ_political_events.32.b: "Nous avons notre plan"
 IRQ_political_events.33.t: "[ENG.GetLeLaLNPCap] [ENG.GetName] accept[ENG.GetEEntNP]\nle transfert"
 IRQ_political_events.33.desc: "\nDepuis qu'ils ont compris que la situation n'était pas viable pour leurs forces, les [ENG.GetHabitants] ont accepté de se retirer de la [454.GetName] pour nous céder leur place."
 IRQ_political_events.33.a: "L'unité arabe l'emporte"
 IRQ_political_events.34.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle transfert"
 IRQ_political_events.34.desc: "\nInvoquant une myriade de contretemps, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] refusé de nous octroyer l'administration du [553.GetName]. C'était une issue pacifique pour rappeler les troupes [ENG.GetAdjFP] dans la région, mais [FROM.GetIlElleNP] préfèr[FROM.GetEEntNP] poursuivre [FROM.GetSonLeurNP] occupation dictatoriale à tout prix."
 IRQ_political_events.34.a: "C'est une perte pour toute l'Arabie"
 IRQ_political_events.35.t: "L'administration [FROM.GetDuDelaDelNP] [FROM.GetName]\nrefuse la proposition"
 IRQ_political_events.35.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de refuser le projet de transfert administratif de son administration [IRQ.GetAuAlaAlNP] [IRQ.GetNonIdeologyName]. Nous qui pensions que c'était ce que son peuple souhaitait, il n'est pas si malheureux sous notre contrôle, finalement."
 IRQ_political_events.35.a: "Quelle bande d'impérialistes !"
 IRQ_political_events.40.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nla Syrie"
 IRQ_political_events.40.desc: "\nDans un courrier officiel, le gouvernement [FROM.GetAdjMS] souhaite nous prendre le contrôle de la Syrie. D'après lui, cette région fait partie intégrante du territoire arabe, c'est donc naturel qu'elle retourne sous la bannière [FROM.GetDuDelaDelNP] [FROM.GetName]. Malgré leur simulacre d'unité panarabe, les [FROM.GetHabitants] cherchent surtout à affaiblir notre influence dans le Moyen-Orient. Refuser leur demande pourrait envenimer la situation et conduire à un conflit."
 IRQ_political_events.40.a: "Nous n'avons pas le choix"
 IRQ_political_events.40.b: "C'est hors de question !"
 IRQ_political_events.41.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] compt[FROM.GetEEntNP]\ncéder notre territoire"
 IRQ_political_events.41.desc: "\nContre toute attente, le gouvernement [FROM.GetAdjMS] vient de céder le contrôle de notre administration aux [FROM.FROM.GetHabitants]. Nos spécialistes pensent sincèrement que nous sommes réduits à un vulgaire pion sur l'échiquier diplomatique mondial. Et pourquoi personne ne nous a demandé notre avis ? Nous sommes les premiers concernés, après tout."
 IRQ_political_events.41.a: "Ce sera bien mieux pour nous"
 IRQ_political_events.41.b: "L'accord actuel nous convient"
 IRQ_political_events.42.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'arrangement"
 IRQ_political_events.42.desc: "\nLe gouvernement [FROM.GetAdjMS] s'est opposé en bloc à notre projet de transfert de la Syrie sous notre contrôle, s'opposant ainsi à l'unification de l'Arabie et à sa stabilité. Ce refus porte atteinte à l'idée panarabe et réduit à l'asservissement tout le peuple de Syrie. Reste à décider si nous allons avoir recours à de nouveaux canaux diplomatiques, ou si nous allons employer la manière forte."
 IRQ_political_events.42.a: "N'insistons pas"
 IRQ_political_events.42.b: "Nous obtiendrons ces terres"
 IRQ_political_events.43.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle transfert"
 IRQ_political_events.43.desc: "\nLes [FROM.GetHabitants] ont accepté notre projet de transfert de la Syrie sous notre contrôle, marquant ainsi une étape cruciale dans l'unification du monde arabe. Cet accord historique va nous permettre de renforcer notre statut de dirigeants de la région tout en concrétisant notre rêve de panarabisme."
 IRQ_political_events.43.a: "Excellent !"
 IRQ_political_events.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nle Koweït"
 IRQ_political_events.50.desc: "\nDans un courrier officiel, le gouvernement [FROM.GetAdjMS] souhaite nous prendre le contrôle du Koweït. D'après lui, cette région fait partie intégrante du territoire arabe, c'est donc naturel qu'elle retourne sous la bannière [FROM.GetDuDelaDelNP] [FROM.GetName]. Malgré leur simulacre d'unité panarabe, les [FROM.GetHabitants] cherchent surtout à affaiblir notre influence dans le Moyen-Orient. Refuser leur demande pourrait envenimer la situation et conduire à un conflit."
 IRQ_political_events.50.a: "Nous n'avons pas le choix"
 IRQ_political_events.50.b: "C'est hors de question !"
 IRQ_political_events.51.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] compt[FROM.GetEEntNP]\ncéder notre territoire"
 IRQ_political_events.51.desc: "\nContre toute attente, le gouvernement [FROM.GetAdjMS] vient de céder le contrôle de notre administration aux [FROM.FROM.GetHabitants]. Nos spécialistes pensent sincèrement que nous sommes réduits à un vulgaire pion sur l'échiquier diplomatique mondial. Et pourquoi personne ne nous a demandé notre avis ? Nous sommes les premiers concernés, après tout."
 IRQ_political_events.51.a: "Ce sera bien mieux pour nous"
 IRQ_political_events.51.b: "L'accord actuel nous convient"
 IRQ_political_events.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'arrangement"
 IRQ_political_events.52.desc: "\nLe gouvernement [FROM.GetAdjMS] s'est opposé en bloc à notre projet de transfert du Koweït sous notre contrôle, s'opposant ainsi à l'unification de l'Arabie et à sa stabilité. Ce refus porte atteinte à l'idée panarabe et réduit à l'asservissement tout le peuple du Koweït. Reste à décider si nous allons avoir recours à de nouveaux canaux diplomatiques, ou si nous allons employer la manière forte."
 IRQ_political_events.52.a: "N'insistons pas"
 IRQ_political_events.52.b: "Nous obtiendrons ces terres"
 IRQ_political_events.53.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle transfert"
 IRQ_political_events.53.desc: "\nLes [FROM.GetHabitants] ont accepté notre projet de transfert du Koweït sous notre contrôle, marquant ainsi une étape cruciale dans l'unification du monde arabe. Cet accord historique va nous permettre de renforcer notre statut de dirigeants de la région tout en concrétisant notre rêve de panarabisme."
 IRQ_political_events.53.a: "Excellent !"
 IRQ_political_events.60.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nla paix"
 IRQ_political_events.60.desc: "\nCédant face aux pressions des Alliés, les usurpateurs [FROM.GetDuDelaDelNP] [FROM.GetNonIdeologyName] nous proposent de signer la paix : cette offre inclut la restauration de notre régent et de notre autorité, en échange d'une fin immédiate des hostilités et de la garantie de préserver leur intégrité territoriale. Ce revirement est une véritable infortune pour le Carré d'Or et ses ambitions. Leurs partisans risquent de s'indigner."
 IRQ_political_events.60.a: "Très bien"
 IRQ_political_events.60.b: "Méfions-nous d'eux..."
 IRQ_political_events.61.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROMrom.GetEEntNP]\nla paix"
 IRQ_political_events.61.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] finalement accepté la paix. Nous allons devoir nous soumettre à l'autorité [FROM.GetAdjFS] pour stopper les conflits. La guerre est terminée, mais cette décision risque de provoquer le mécontentement chez les partisans de l'indépendance qui eux n'ont pas encore baissé les bras."
 IRQ_political_events.61.a: "Au moins, les massacres prendront fin"
 IRQ_political_events.62.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla paix"
 IRQ_political_events.62.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] refusé notre traité de paix qui exigeait une soumission totale à la nouvelle autorité. Sans paix signée, les conflits reprennent, nous opposant directement à la puissance redoutable des Alliés. Les prochains mois seront difficiles, mais nous nous battrons jusqu'au bout pour notre indépendance."
 IRQ_political_events.62.a: "Jusqu'à la mort s'il le faut !"
 IRQ_political_events.70.t: "Tentative d'assassinat contre $IRQ_bakr_sidqi$"
 IRQ_political_events.70.desc: "Ce matin, $IRQ_bakr_sidqi$ a été la cible d'une tentative d'assassinat en plein cœur de Mossoul, un complot fomenté par le caporal Abdullah Al-Talafari qui a brandi son arme contre Sidqi et son garde du corps, Muhmmad Ali Jawad. Ce dernier a été gravement blessé dans l'altercation, mais Sidqi s'en sort indemne."
 IRQ_political_events.70.a: "Quelle chance !"
 IRQ_political_events.71.t: "Légitimer notre règne"
 IRQ_political_events.71.desc: "L'opposition à l'administration du Carré d'Or demeure majoritaire au sein de la nation, la plupart des citoyens nous considérant comme une vulgaire bande d'usurpateurs. Si nos ministres souhaitent remédier à cette discorde, il nous reste deux options : ignorer la grogne du peuple en espérant qu'il s'y fasse, ou nommer l'Émir de Taëf comme le nouveau régent de Fayçal II. Nous pouvons toujours décider de réinstaurer une république, mais nos populations religieuses risquent de le voir d'un mauvais œil..."
 IRQ_political_events.71.a: "Notre légitimité n'est pas à prouver"
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ sera très bien"
 IRQ_political_events.71.c: "Il nous faut un président, pas un roi !"
 IRQ_political_events.72.t: "Mort de Ghazi Ier"
 IRQ_political_events.72.desc: "La nouvelle nous est parvenue ce matin : Ghazi Ier, notre éminence, a perdu la vie dans un terrible accident de voiture sur un circuit automobile de Bagdad. Certains n'y voient qu'un bête malheur, mais d'autres pensent qu'il s'agit d'une machination perpétrée par Nouri Saïd pour mettre fin au projet d'unification avec le Koweït proposé par le roi. Difficile de démêler le vrai du faux dans cette histoire, mais ce qui est certain, c'est que le roi n'est plus et qu'il faut lui trouver un successeur."
 IRQ_political_events.72.a: "Abdelilah ben Ali fera l'affaire"
 IRQ_political_events.72.b: "Remplaçons-le par Fayçal II"
 IRQ_political_events.73.t: "Soutien inattendu au règne hachémite absolu"
 IRQ_political_events.73.desc: "Suite aux funérailles du regretté Ghazi Ier, l'opinion monarchiste a connu un regain de popularité parmi les citoyens. Il n'en faut pas plus pour légitimer la nomination d'Abdelilah ben Ali el-Hachemi et réprimer les libertés prises par toute une succession de Premiers ministres qui n'ont cherché qu'à neutraliser notre règne absolu. C'est l'occasion rêvée pour restaurer le règne hachémite en Arabie."
 IRQ_political_events.73.a: "Abdelilah ben Ali va reprendre le flambeau"
 IRQ_political_events.73.b: "Conservons la constitutionnalité de la monarchie"
 IRQ_political_events.74.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] invit[FROM.GetEEntNP] la délégation du pétrole"
 IRQ_political_events.74.desc: "Nos nouveaux amis [FROM.GetAdjMP] proposent une mission pour solliciter des investissements de la part de magnats du pétrole et de cadres industriels dans leurs domaines respectifs. Le traité doit être garanti par un échange initial et mutuellement bénéfique d'armes contre du pétrole."
 IRQ_political_events.74.a: "Ça ne pouvait pas mieux tomber."
 IRQ_political_events.74.b: "Nous ne pouvons pas nous le permettre."
 IRQ_political_events.75.t: "Délégation acceptée"
 IRQ_political_events.75.desc: "Nos amis [FROM.GetAdjMP] ont accepté d'envoyer une délégation en vue d'investissements futurs, à condition que nous signions immédiatement un accord d'échange. Tout s'est bien déroulé."
 IRQ_political_events.75.a: "Formidable !"
 IRQ_political_events.76.t: "Délégation refusée"
 IRQ_political_events.76.desc: "Malheureusement, le gouvernement [FROM.GetAdjMS] a rejeté notre demande d'échange de pétrole contre des armes. Tant pis pour eux."
 IRQ_political_events.76.a: "Quel dommage !"
 #Kurdistan
 IRQ_kurdistan_events.1.t: "Les nationalistes kurdes nous demandent de l'aide"
 IRQ_kurdistan_events.1.desc: "Nous avons reçu une demande particulière des nationalistes kurdes [IRQ.GetAuEnANP] [IRQ.GetName] : ils cherchent des soutiens pour les aider dans leur révolution."
 IRQ_kurdistan_events.1.a: "Avec plaisir !"
 IRQ_kurdistan_events.1.b: "Nous n'y voyons aucun intérêt"
 IRQ_kurdistan_events.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous aider"
 IRQ_kurdistan_events.2.desc: "\nNos contacts basés [FROM.GetAuEnANP] [FROM.GetName] acceptent avec plaisir de soutenir notre cause."
 IRQ_kurdistan_events.2.a: "Excellente nouvelle !"
 IRQ_kurdistan_events.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous aider"
 IRQ_kurdistan_events.3.desc: "\nNos contacts basés [FROM.GetAuEnANP] [FROM.GetName] ne peuvent pas soutenir notre cause pour le moment."
 IRQ_kurdistan_events.3.a: "Ne baissons pas les bras pour autant"
 IRQ_kurdistan_events.4.t: "Formation de syndicats"
 IRQ_kurdistan_events.4.desc: "Notre industrialisation récente a donné naissance à plusieurs syndicats différents. Les ouvriers d'usine se sont rassemblés pour réclamer des conditions de travail qui leur semblent plus justes. Répondre à leurs demandes pourrait nous être profitable, mais les conséquences politiques sont impossibles à prédire."
 IRQ_kurdistan_events.4.a: "Les ouvriers ont raison"
 IRQ_kurdistan_events.4.b: "Nous ne pouvons pas laisser faire ces socialistes !"
