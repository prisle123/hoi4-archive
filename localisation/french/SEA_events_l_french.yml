 SEA_generic_events.2.t: "Le parti [GetOppositionPartyName] provoque une grève"
 SEA_generic_events.2.desc: "Les ouvriers [GetOppositionPartyAdjective] d'une usine ont perturbé brièvement les opérations pour dénoncer leurs conditions de travail inadmissibles ainsi qu'un manque de liberté politique. Cette grève insignifiante indique néanmoins que le parti [GetOppositionPartyName] gagne en popularité."
 SEA_generic_events.2.a: "Qu'on les licencie !"
 SEA_generic_events.2.b: "Intervenir ne ferait qu'envenimer la situation"
 SEA_generic_events.3.t: "Les [GetOppositionPartySupportersName] dénoncent le gouvernement fragilisé"
 SEA_generic_events.3.desc: "Des partisans [GetOppositionPartyAdjective] ont organisé une manifestation à la capitale pour dénoncer les manquements du gouvernement actuel tout en promettant un gouvernement irréprochable si leur parti accédait au pouvoir."
 SEA_generic_events.3.a: "C'est leur droit"
 #SEA_generic_events.3.b: ""
 SEA_generic_events.4.t: "Les [GetOppositionPartySupportersName] perturbent un meeting"
 SEA_generic_events.4.desc: "Un groupuscule de [GetOppositionPartySupportersName] a interrompu le dernier meeting du gouvernement, criant haut et fort leur mécontentement. Même si l'incident était tout à fait inoffensif, la recrudescence de ces événements indique un soutien clair aux partis de l'opposition."
 SEA_generic_events.4.a: "Condamnons leurs actes"
 SEA_generic_events.4.b: "Ce n'est rien"
 SEA_generic_events.5.t: "Le parti [GetOppositionPartyName] organise un rassemblement"
 SEA_generic_events.5.desc: "Les [GetOppositionPartySupportersName] viennent de réaliser leur plus grand rassemblement en date. Ils promettent une alternative irréprochable au gouvernement de [ROOT.GetLeader]. Le gouvernement n'a pas encore décidé s'il allait ignorer tout bonnement cette manifestation ou s'efforcer de la passer sous silence pour éviter qu'elle n'attire de nouveaux soutiens envers le parti [GetOppositionPartyName]."
 SEA_generic_events.5.a: "Interdisons les médias d'en parler"
 SEA_generic_events.5.b: "Tant mieux pour eux"
 SEA_generic_events.6.t: "Déstabilisation du parti [GetOppositionPartyName] par le gouvernement"
 SEA_generic_events.6.desc: "Un scandale impliquant des membres du gouvernement vient d'être révélé : ces derniers auraient mis en place une vaste machinerie pour déstabiliser le parti [GetOppositionPartyName] et le priver de ses financements. Même si ces individus ont agi indépendamment du gouvernement, les [GetOppositionPartySupportersName] pensent que celui-ci n'est pas totalement innocent."
 SEA_generic_events.6.a: "Présentons des excuses publiques"
 SEA_generic_events.6.b: "Nous réfutons toute implication dans cette histoire"
 SEA_generic_events.7.t: "Le parti [GetOppositionPartyName] organise un grand rassemblement"
 SEA_generic_events.7.desc: "D'après des analystes, le rassemblement du parti [GetOppositionPartyName] qui aura lieu aujourd'hui devrait attirer autant de public que les meetings de notre parti [ROOT.GetRulingParty]. Espérons qu'ils n'endoctrinent pas nos partisans."
 SEA_generic_events.7.a: "À nous de répliquer"
 #SEA_generic_events.7.b: ""
 SEA_generic_events.8.t: "Des [GetOppositionPartySupportersName] auteurs d'altercations publiques"
 SEA_generic_events.8.desc: "La popularité du parti [GetOppositionPartyName] commence à provoquer des tensions : aujourd'hui, un groupe de partisans s'est violemment opposé à des soutiens du gouvernement. La police a dû intervenir pour neutraliser les altercations. Il s'agit d'un incident isolé, mais il reflète un climat politique perturbé."
 SEA_generic_events.8.a: "Profitons-en pour dénoncer le parti [GetOppositionPartyName]"
 SEA_generic_events.8.b: "Dénonçons uniquement les violences"
 SEA_generic_events.9.t: "Des agents étrangers récupèrent la popularité du parti [GetOppositionPartyName]"
 SEA_generic_events.9.desc: "Au lendemain de troubles localisés, l'armée et la police ont découvert que les membres du parti [GetOppositionPartyName] sont influencés par des puissances étrangères qui cherchent en réalité à bafouer ou espionner notre gouvernement."
 SEA_generic_events.9.a: "Dénonçons ces agents étrangers !"
 SEA_generic_events.9.b: "Tâchons de chasser ces infiltrés"
 SEA_generic_events.10.t: "Scandale de corruption au gouvernement"
 SEA_generic_events.10.desc: "La popularité fulgurante des mouvements d'opposition, comme le parti [GetOppositionPartyName], a poussé le gouvernement à trouver des solutions toujours plus créatives pour conserver le pouvoir. Ces manigances ont été révélées au grand public, et le parti au pouvoir va devoir faire des efforts considérables pour étouffer l'affaire."
 SEA_generic_events.10.a: "Nous nierons tout en bloc"
 SEA_generic_events.10.b: "Lâchons les individus impliqués"
 SEA_generic_events.11.t: "Les dockers [GetOppositionPartyAdjective] en grève"
 SEA_generic_events.11.desc: "Les ouvriers du secteur naval, majoritairement partisans du parti [GetOppositionPartyName], viennent de lancer une grève totale qui ralentit notre agenda de production de navires. Nous ne pourrons pas céder à leurs exigences politiques, mais nous pouvons toujours apaiser la situation en améliorant leurs conditions de travail."
 SEA_generic_events.11.a: "Revoyons leurs salaires à la hausse"
 SEA_generic_events.11.b: "Ils vont se lasser"
 SEA_generic_events.12.t: "Les [GetOppositionPartySupportersName] s'opposent aux mesures de défense"
 SEA_generic_events.12.desc: "Des partisans [GetOppositionPartyAdjective] ont organisé une manifestation avec d'autres mouvements d'opposition pour dénoncer notre militarisation brutale. Ils craignent le déploiement de notre armée à l'étranger."
 SEA_generic_events.12.desc_wartime: "Des partisans [GetOppositionPartyAdjective] ont organisé une manifestation avec d'autres mouvements d'opposition pour demander la fin de la guerre. Selon eux, sacrifier les vies de nos soldats ne défend en rien les intérêts du pays."
 SEA_generic_events.12.a: "C'est pour protéger notre nation"
 SEA_generic_events.12.b: "C'est pour obtenir la paix"
 SEA_generic_events.12.c: "Sans commentaires"
 SEA_generic_events.13.t: "Émeute des partisans [GetOppositionPartyAdjective] à [ROOT.Capital.GetCapitalVictoryPointName]"
 SEA_generic_events.13.desc: "Avant même que la police ait le temps de le signaler, des ministres du gouvernement nous ont mentionné une agitation particulièrement violente à [ROOT.Capital.GetCapitalVictoryPointName]. Il semblerait qu'une simple manifestation contre le parti [ROOT.GetRulingParty] ait dégénéré en une véritable émeute."
 SEA_generic_events.13.a: "Laissons une figure politique parler aux foules"
 SEA_generic_events.13.b: "Envoyons l'armée !"
 SEA_generic_events.14.t: "Manifestations antigouvernementales généralisées"
 SEA_generic_events.14.desc: "La popularité croissante du parti [GetOppositionPartyName], qui n'occupe actuellement aucune place au gouvernement, a provoqué de nombreuses manifestations de grande envergure à travers tout le pays. Il suffirait peut-être de satisfaire certaines des exigences des manifestants pour apaiser la situation, mais cela risque aussi de créer de nouveaux problèmes."
 SEA_generic_events.14.a: "Promulguons quelques mesures proposées par ce parti"
 SEA_generic_events.14.b: "Maintenons l'ordre et la paix !"
 SEA_generic_events.15.t: "Les manifestations des [GetOppositionPartySupportersName] dégénèrent"
 SEA_generic_events.15.desc: "Nous venons d'apprendre que la dernière manifestation organisée par le parti [GetOppositionPartyName] a tourné au drame : des objets ont été lancés par les manifestants sur les forces de l'ordre qui ont répliqué par des tirs. Même si la faute ne peut directement être imputée à un camp ou un autre, cet incident prouve bel et bien que la stabilité du pays est menacée."
 SEA_generic_events.15.a: "Dénonçons les chefs de file du parti"
 SEA_generic_events.15.b: "Accusons les manifestants"
 #######################
 ####### WARLORDS ######
 #######################
 SEA_warlords.1.t: "Mort de Liu Xiang"
 SEA_warlords.1.desc: "Depuis la disparition de Liu Xiang, le gouvernement central se montre de plus en plus insistant, annonçant clairement la fin [ROOT.GetDuDelaDelNP] [ROOT.GetName]. Certains pensent néanmoins que sa mort ne serait pas accidentelle et penchent plutôt vers la thèse de l'assassinat. Ces sceptiques souhaitent poursuivre le combat, quitte à se mettre à dos le gouvernement central."
 SEA_warlords.1.a: "Nous nous serons bien battus..."
 SEA_warlords.1.b: "Ne baissons pas les armes !"
 SEA_warlords.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] ne cèd[FROM.GetEEntNP] rien"
 SEA_warlords.2.desc: "À la mort de Liu Xiang, une violente lutte de pouvoir a éclaté [FROM.GetAuEnANP] [FROM.GetName], se concluant par l'ascension de Yang Sen. Après avoir entendu des rumeurs sur un éventuel assassinat de leur précédent dirigeant, la nation a décidé de se distancer de nous, refusant tout simplement l'intégration."
 SEA_warlords.2.a: "Quelle bande d'insolents !"
 SEA_warlords.2.b: "Tant pis..."
 SEA_warlords.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'annexion"
 SEA_warlords.3.desc: "À la mort de Liu Xiang, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] fait l'objet d'une dissolution pour s'intégrer à notre nation. Tâchons de faire bon usage de ce nouveau territoire."
 SEA_warlords.3.a: "Excellent"
 SEA_warlords.4.t: "La seconde rébellion Kumul"
 SEA_warlords.4.desc: "Depuis que nous avons entamé notre marche vers Khotan, Yulbars Khan a annoncé qu'il soutiendrait Ma Hushan. Il a également appelé à la rébellion contre notre administration de Hami. Nous voilà pris entre deux fronts."
 SEA_warlords.4.a: "Ils périront eux aussi !"
 SEA_warlords.4.b: "Profitons-en ! Vive le Khan !"
 SEA_warlords.5.t: "Un conflit à l'arrêt"
 SEA_warlords.5.desc: "La pression incessante du gouvernement central ne fait qu'amoindrir le moral de nos troupes. Nous devons à tout prix mettre un terme à nos guerres stériles pour faire face aux véritables menaces de la Chine. Ce jour marque notre défaite ; les forces de Ma Hushan conservent le sud de notre province."
 SEA_warlords.5.a: "Notre heure viendra..."
 SEA_warlords.6.t: "[FROM.GetLeader] lance un appel à l'aide"
 SEA_warlords.6.desc: "[FROM.GetLeader] vient de demander notre aide dans la guerre contre [SIK.GetLeader]. Perdre cette nation reviendrait à perdre notre pied à terre dans cette province, mais nous devons également veiller à ne pas nous mettre à dos les Soviétiques, un partenaire et protecteur majeur."
 SEA_warlords.6.a: "Envoyons le minimum pour ne pas éveiller les soupçons"
 SEA_warlords.6.b: "Tant pis ! Envoyons toute la cavalerie !"
 SEA_warlords.6.c: "Nous n'avons rien à donner..."
 SEA_warlords.7.t: "Aide limitée envoyée"
 SEA_warlords.7.desc: "Le gouvernement central a décidé de nous envoyer une aide limitée dans l'espoir de ne pas se mettre à dos les autorités soviétiques : il préfère donc préserver son partenariat plutôt que de nous protéger."
 SEA_warlords.7.a: "C'est toujours mieux que rien"
 SEA_warlords.8.t: "Aide envoyée"
 SEA_warlords.8.desc: "Le gouvernement central compte nous soutenir jusqu'au bout dans la lutte contre l'invasion soviétique de notre province, quitte à gâcher sa relation privilégiée avec cette nation."
 SEA_warlords.8.a: "Nous allons reprendre la main !"
 SEA_warlords.9.t: "Aucune aide envoyée"
 SEA_warlords.9.desc: "Le gouvernement central a décidé de ne pas nous venir en aide pour ne pas se mettre à dos les autorités soviétiques : il préfère donc préserver son partenariat plutôt que de nous protéger."
 SEA_warlords.9.a: "Les traîtres !"
 SEA_warlords.10.t: "$KUM_yulbars_khan$ arrive à Khotan"
 SEA_warlords.10.desc: "Après la chute du khanat kumul, $KUM_yulbars_khan$ a réussi à échapper à son arrestation pour fuir vers notre nation, afin de poursuivre son combat contre l'ennemi. Accueillons-le comme un ami !"
 SEA_warlords.10.a: "Nous avions justement besoin de lui !"
 SEA_warlords.11.t: "$KUM_yulbars_khan$ nous rejoint"
 SEA_warlords.11.desc: "$KUM_yulbars_khan$, un général du Kuomintang, vient de rejoindre notre camp après une insurrection manquée contre les forces de [SIK.GetLeader], le gouverneur de la province du Xinjiang. Accueillons-le comme un ami !"
 SEA_warlords.11.a: "Poursuivons la lutte !"
 SEA_warlords.12.t: "$XSM_ma_hongbin$ nous rejoint"
 SEA_warlords.12.desc: "Après la chute de l'État de Ma Hushan, $XSM_ma_hongbin$ a réussi à échapper à son arrestation pour fuir vers notre nation. Employons son expertise pour nos prochains conflits."
 SEA_warlords.12.a: "Bienvenue !"
 SEA_warlords.13.t: "Le retour du traître"
 SEA_warlords.13.desc: "À la chute des forces de Ma Hushan, $KHM_mahmut_muhiti$, l'ancien gouverneur de Kachgar s'étant allié aux rebelles, a de nouveau proposé ses services à notre gouvernement. Il cherche de toute évidence à se racheter, mais pouvons-nous vraiment lui faire confiance compte tenu de ses actes passés ?"
 SEA_warlords.13.a: "Les traîtres ne sont pas les bienvenus"
 SEA_warlords.13.b: "Accordons-lui une seconde chance"
