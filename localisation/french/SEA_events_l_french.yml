 ### NATIONALIST CHINA ###
 #########################
 # Requesting Soviet aid
 SEA_china.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndemand[FROM.GetEEntNP] notre soutien"
 SEA_china.1.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] demandé de [FROM.GetLuiLeurNP] fournir du matériel. Par le passé, [FROM.GetLeader] s'est fendu de déclarations plutôt acerbes envers notre nation, mais c'est peut-être l'occasion de nous emparer des intérêts étrangers de la région."
 SEA_china.1.a: "Nous allons les aider"
 SEA_china.1.b: "C'est trop risqué"
 SEA_china.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous aider"
 SEA_china.2.desc: "\nAprès mûre réflexion, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] accepté de nous soutenir dans notre lutte. Néanmoins, il est évident que cette aide n'est pas un acte altruiste, mais plutôt une tactique visant à se servir de nous pour protéger leurs intérêts."
 SEA_china.2.a: "Nous acceptons toute l'aide qu'on nous offre"
 SEA_china.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous soutenir"
 SEA_china.3.desc: "\nSans surprise, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] refusé notre demande de soutien. Nous avions peu d'espoir, mais nous nous attendions tout de même à ce qu'ils soient conscients de la menace que [JAP.GetLeLaLNP] [JAP.GetName] représent[JAP.GetEEntNP] envers l'ensemble de l'Asie. De toute évidence, nous nous sommes trompés."
 SEA_china.3.a: "Il fallait s'y attendre"
 # Requesting American/Allied aid
 SEA_china.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndemand[FROM.GetEEntNP] notre soutien"
 SEA_china.4.desc: "\nNous avons reçu une demande de la part [FROM.GetDuDelaDelNP] [FROM.GetName], à travers la voix de [FROM.GetLeader], de fournir un soutien matériel et financier dans le conflit qui oppose son peuple aux [JAP.GetHabitants]. Ils ne se sont pas contentés de nous faire parvenir le message par radio ou par un émissaire, puisque nous avons reçu$CHI_soong_mei_ling$ en personne, une personnalité qui a attiré les foules au cours de son voyage à travers [ROOT.GetLeLaLNP] [ROOT.GetName]. Bien que nous ne puissions que nous satisfaire du fait que les [JAP.GetHabitants] soient occupés ailleurs, nous pourrions également tirer avantage de la popularité de cette tournée."
 SEA_china.4.a: "Nous allons les aider"
 SEA_china.4.b: "Notre sécurité nationale est plus importante"
 SEA_china.4.tt: "Augmente la récompense de §Ymatériel d'artillerie§! sur l'option §YProuver notre détermination§! de 100"
 SEA_china.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous aider"
 SEA_china.5.desc: "\nNous avons enfin un retour sur notre demande de fonds : bonne nouvelle, nous les obtiendrons très bientôt ! C'est une aubaine formidable pour la croissance de notre industrie et de nos forces militaires. Nous pourrons d'ailleurs demander également dans un futur proche du matériel."
 SEA_china.5.a: "La voie vers la gloire nous tend les bras"
 SEA_china.5.tt: "Augmente la récompense de §Y$CIC_BANK_HEADER$§! sur l'option §YProuver notre détermination§! de §Y1 000§!"
 SEA_china.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre demande"
 SEA_china.6.desc: "\nLes [FROM.GetHabitants] ont décidé de ne pas nous soutenir, matériellement ou financièrement. Nous devrons faire face à l'adversité seuls, comme à notre habitude. La défaite n'est pas une option, car si nous échouons, notre histoire sombrera dans les limbes du passé."
 SEA_china.6.a: "Battons-nous, pour la survie du pays !"
 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "Une invitation [FROM.GetDuDelaDelNP] [FROM.GetName]"
 SEA_china.7.desc: "Le gouvernement central [FROM.GetDuDelaDelNP] [FROM.GetName] nous a conviés à rejoindre sa faction. Il souhaite unir nos nations afin de préserver notre intégrité face aux menaces extérieures. Malgré nos divergences idéologiques, cette offre mérite d'être étudiée, car les menaces s'accumulent en dehors de nos frontières."
 SEA_china.7.a: "Unissons-nous face à l'ennemi"
 SEA_china.7.b: "Notre souveraineté n'est pas négociable"
 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'invitation"
 SEA_china.8.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] avec joie de rejoindre notre faction. Nous formerons désormais un front solide face à l'adversité. C'est un grand jour pour l'unité chinoise."
 SEA_china.8.a: "Ensemble, nous sommes plus forts !"
 ### SEA_china.9 - Rejection
 SEA_china.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'invitation"
 SEA_china.9.desc: "\n[FROM.GetLeader] a refusé de rejoindre notre faction, prétextant la crainte de son peuple de perdre sa souveraineté régionale et politique. C'est une fâcheuse décision, néanmoins, elle reflète parfaitement les fractures qui séparent le pays."
 SEA_china.9.a: "Ce n'était pas la bonne décision"
 # Joining the Allies
 SEA_china.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nà nous rejoindre"
 SEA_china.10.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName], ainsi que tous les membres de la faction [FROM.GetFactionName], souhaitent rejoindre notre faction [ROOT.GetFactionName]. Accepter reviendrait à supprimer un potentiel ennemi et à renforcer considérablement notre camp. Reste à savoir si cette demande singulière n'est pas une simple ruse destinée à nous évincer."
 SEA_china.10.a: "La force par le nombre !"
 SEA_china.10.b: "Nous refusons"
 SEA_china.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] soutien[FROM.GetTNentNP]\nnotre candidature"
 SEA_china.11.desc: "\nLe chef de la faction [FROM.GetFactionName] vient de répondre favorablement à notre demande : nous allons désormais étendre nos horizons. Le gouvernement [FROM.GetAdjMS] nous accueille à bras ouverts et nous offre une place de choix sur la scène internationale."
 SEA_china.11.a: "Nous travaillons désormais ensemble"
 SEA_china.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre demande"
 SEA_china.12.desc: "\nLes dirigeants de la faction [FROM.GetFactionName] ont refusé de nous intégrer à leur groupe. Notre demande était pourtant le meilleur moyen d'offrir au monde une stabilité sans précédent, mais il faut croire que certains préfèrent le chaos à la paix."
 SEA_china.12.a: "Quel dommage !"
 SEA_china.12.b: "Nous nous débrouillerons seuls"
 # Chiang gets killed
 SEA_china.13.t: "Assassinat de [CHI.GetLeader]"
 SEA_china.13.desc: "Notre vénérable dirigeant, [CHI.GetLeader], a été abattu d'une balle lors d'une embuscade sur la route. Le responsable aurait agi seul, mais toute chance de remonter à d'éventuels complices s'est envolée sur les lieux de l'accident, puisque ce dernier a également été tué par les services de sécurité. Le parti a déjà engagé une procédure pour nommer un successeur."
 SEA_china.13.a: "C'est terrible !"
 # Giving away Subject
 SEA_china.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\nson contrôle [JAP.GetAuAlaAlNP] [JAP.GetName]"
 SEA_china.14.desc: "\nAfin de tenter d'apaiser les [JAP.GetHabitants], le gouvernement central vient de leur céder le contrôle de notre territoire. C'est une véritable traîtrise que nous ne pardonnerons pas de sitôt."
 SEA_china.14.a: "Nous n'avons pas le choix, cependant..."
 SEA_china.14.b: "C'est inacceptable ! Aux armes !"
 SEA_china.15.t: "Cession du contrôle [FROM.GetDuDelaDelNP] [FROM.GetName] en notre faveur"
 SEA_china.15.desc: "Afin de tenter d'apaiser nos militaires prêts à partir en guerre, [CHI.GetLeLaLNP] [CHI.GetName] nous [CHI.GetAOntNP] cédé le contrôle [FROM.GetDuDelaDelNP] [FROM.GetName]. Que les [CHI.GetHabitants] se rassurent, avec un tel cadeau, tout conflit est évité pour le moment."
 SEA_china.15.a: "À la bonne heure !"
 # Informing Japan
 SEA_china.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous cèd[FROM.GetEEntNP]\ndes droits d'amarrage"
 SEA_china.16.desc: "\nAfin d'éviter notre courroux, les [FROM.GetHabitants] viennent de nous céder des droits d'amarrage. L'armée du Guangdong est de nouveau déconsignée."
 SEA_china.16.a: "Excellent !"
 SEA_china.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous cèd[FROM.GetEEntNP]\nun accès aux bases aériennes"
 SEA_china.17.desc: "\nAfin d'éviter notre courroux, les [FROM.GetHabitants] viennent de nous offrir l'accès à leurs bases aériennes. L'armée du Guangdong est de nouveau déconsignée."
 SEA_china.17.a: "Excellent !"
 SEA_china.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous cèd[FROM.GetEEntNP]\ndes droits sur les ressources"
 SEA_china.18.desc: "\nAfin d'éviter notre courroux, les [FROM.GetHabitants] viennent de nous céder des droits sur les ressources. L'armée du Guangdong est de nouveau déconsignée."
 SEA_china.18.a: "Excellent !"
 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "[CHI.GetLeLaLNPCap] [CHI.GetName] exig[CHI.GetEEntNP]\nl'abrogation du traité des neuf puissances"
 SEA_china.19.desc: "\nDans une lettre officielle qui nous est parvenue aujourd'hui, le gouvernement [CHI.GetAdjMS] s'adresse au ministre des Affaires étrangères, exigeant l'abrogation du traité des neuf puissances. Selon [CHI.GetLeLaLNP] [CHI.GetName], ce document, signé sous la contrainte, entrave [CHI.GetSaLeurNP] souveraineté. Les [CHI.GetHabitants] assurent qu'ils accèderont à l'indépendance, avec ou sans notre accord."
 SEA_china.19.a: "Acceptons leur demande"
 SEA_china.19.b: "Hors de question d'annuler le traité !"
 SEA_china.19_tt: "§RNous allons rejoindre [CHI.GetLeLaLNP] [CHI.GetName] pour combattre [JAP.GetLeLaLNP] [JAP.GetName] !§!"
 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] abrog[FROM.GetEEntNP]\nle traité des neuf puissances"
 SEA_china.20.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] vien[FROM.GetTNentNP] d'annoncer [FROM.GetSonLeurNP] retrait immédiat du traité des neuf puissances. Il a été reconnu que ce document obsolète portait atteinte à la souveraineté [CHI.GetDuDelaDelNP] [CHI.GetName]."
 SEA_china.20.a: "C'est une décision remarquable !"
 # China reacts to refusal
 SEA_china.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] s'oppos[FROM.GetEEntNP]\nà Pékin"
 SEA_china.21.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] d'abroger le traité des neuf puissances, prétextant qu'un tel acte mettrait en danger le fragile équilibre des pouvoirs dans le Pacifique. Cet affront est tout simplement inacceptable. Allons-nous [FROM.GetLuiLeurNP] forcer la main ou préférons-nous couper les ponts diplomatiques ?"
 SEA_china.21.a: "Insistons sur le sujet"
 SEA_china.21.b: "Restons-en là pour le moment"
 # Beijing escalates; target nation must respond
 SEA_china.22.t: "[CHI.GetLeLaLNPCap] [CHI.GetName] revien[CHI.GetTNentNP]\nà la charge"
 SEA_china.22.desc: "\nPékin ne cède rien et revient à la charge dans les négociations. Le cabinet s'est réuni en urgence pour décider de la réponse à donner [CHI.GetAuAlaAlNP] [CHI.GetName] : accepter l'abrogation du traité ou imposer un embargo terrible."
 SEA_china.22.a: "Imposons l'embargo !"
 SEA_china.22.b: "Ne faisons rien"
 #FROM enacts a blockade against China ---
 SEA_china.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous impos[FROM.GetEEntNP]\nun embargo"
 SEA_china.23.desc: "\nLe gouvernement [FROM.GetAdjMS] vient d'annoncer la mise en place d'un embargo sur notre nation pour avoir osé remettre en question le traité des neuf puissances. Les dockers [FROM.GetDuDelaDelNP] [FROM.GetName] renvoient chez eux tous nos cargos. La presse nationale dénonce la mesure comme une asphyxie économique, une tentative vaine d'une époque impérialiste déchue."
 SEA_china.23.a: "Nous ne reculerons pas"
 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] abrog[FROM.GetEEntNP]\nle traité des neuf puissances"
 SEA_china.24.desc: "\nLe télégramme rédempteur en provenance [FROM.GetDuDelaDelNP] [FROM.GetName] vient d'atteindre Nankin : le traité des neuf puissances est abrogé ! Les patrouilles fluviales étrangères se retirent progressivement tandis que les diplomates [FROM.GetAdjMP] déclarent officiellement l'accord caduc. Le peuple se rassemble devant le ministère des Affaires étrangères alors qu'on annonce à la radio la fin d'une injustice."
 SEA_china.24.a: "C'est une victoire pour notre souveraineté"
 # China requests Armor MIO
 SEA_china.25.t: "La Chine demande des spécialistes de blindés"
 SEA_china.25.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] demandé l'assistance de spécialistes des blindés pour accélérer la transition de leur armée vieillissante vers une force moderne. Il faut choisir la société qui ira représenter notre savoir-faire là-bas. Ou bien nous pouvons tout simplement refuser."
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "Ils ne méritent pas notre aide"
 SOV_accepted_Morozov: "[SOV.GetLeLaLNPCap] [SOV.GetName] envoi[SOV.GetEEntNP] une équipe de $morozov_design_bureau$"
 SOV_accepted_Astrov: "[SOV.GetLeLaLNPCap] [SOV.GetName] envoi[SOV.GetEEntNP] une équipe d'$astrov_design_bureau$"
 SOV_accepted_OKMO: "[SOV.GetLeLaLNPCap] [SOV.GetName] envoi[SOV.GetEEntNP] une équipe d'$okmo$"
 # Answering yes
 SEA_china.26.t: "La réponse [SOV.GetAdjFS]"
 SEA_china.26.desc: "Les [SOV.GetHabitants] ont accepté de nous prêter l'expertise de spécialistes. Ils devraient arriver dans les prochains jours pour nous aider à moderniser nos sections de blindés."
 SEA_china.26.a: "C'est le début de la gloire"
 # Answering no
 SEA_china.27.t: "La réponse [SOV.GetAdjFS]"
 SEA_china.27.desc: "Malheureusement, [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] préféré ne pas répondre à notre appel d'aide. Nous ignorons la raison d'un tel refus, néanmoins nous allons devoir faire sans eux..."
 SEA_china.27.a: "Ce n'était pas la bonne décision"
 SEA_china.28.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre soumission"
 SEA_china.28.desc: "\nLe gouvernement central a rendu les armes face [JAP.GetAuAlaAlNP] [JAP.GetName], affirmant ne plus s'opposer à [JAP.GetSonLeurNP] avancée. Avec un ennemi de moins, les [JAP.GetHabitants] se tournent désormais vers nous, exigeant nos terres par la voie diplomatique."
 SEA_china.28.a: "Nous n'avons guère le choix"
 the_game_will_end_for_us: "§RCeci mettra fin à la partie§!"
 SEA_china.28.b: "Jamais de la vie !"
 SEA_china_improvement.1.t: "Une nouvelle classe d'officiers"
 SEA_china_improvement.1.desc: "Le soleil brille, les uniformes sont bien repassés et les bottes cirées. Nos hommes parfaitement alignés se tiennent au garde-à-vous face à [ROOT.GetLeader], venu déclamer un discours pour applaudir leur affectation. Bientôt, ils partiront au front pour honorer notre glorieuse nation."
 SEA_china_improvement.1.a: "En avant, volontaires !"
 SEA_china_improvement.2.t: "Éradiquer la vermine"
 SEA_china_improvement.2.desc: "Il est capital de reconnaître les effets dévastateurs que produit le trafic d'opium sur l'image du gouvernement et la confiance de la population. Nous devons lancer une campagne de longue haleine pour éliminer l'influence des syndicats. Nommons des agents chargés de mener des inspections rigoureuses, des remaniements administratifs et des campagnes de prévention. Les résultats ne se feront pas sentir tout de suite, mais c'est un bon début pour contrer ces réseaux illégaux qui affaiblissent [CHI.GetLeLaLNP] [CHI.GetName]."
 SEA_china_improvement.2.a: "Que la lutte commence"
 SEA_china_improvement.2_tt: "Les effets négatifs du §YCommerce illicite§! seront diminués tous les 6 mois"
 SEA_china_improvement.3.t: "La fin du vice"
 SEA_china_improvement.3.desc: "Après des années de réformes rigoureuses, de purges officieuses et de vigilance infaillible, nous avons enfin démantelé la totalité des réseaux de trafic d'opium. Pour la première fois depuis bien longtemps, l'État gouverne sans pressions extérieures. Même les plus sceptiques d'entre nous avouent pour la première fois que ce n'était pas mieux avant."
 SEA_china_improvement.3.a: "Beau travail !"
 SEA_china_warlords.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre soumission"
 SEA_china_warlords.1.desc: "Un message en provenance de Nankin, orné du sceau du gouvernement central, nous est parvenu. Derrière les formulations élaborées et les superlatifs, [FROM.GetLeader] nous demande en réalité de nous soumettre à son autorité et de céder notre territoire [FROM.GetAuAlaAlNP] [FROM.GetName]. La missive ne laisse pas de place à la négociation. Nous devons obéir ou en subir les conséquences."
 SEA_china_warlords.1.a: "Qu'ils viennent, pour voir !"
 SEA_china_warlords.1.b: "Obéissons, c'est notre seule chance"
 SEA_china_warlords.1.tt: "§RNous allons devenir une dépendance [FROM.GetDuDelaDelNP] [FROM.GetName]§!"
 SEA_china_warlords.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] s'inclin[FROM.GetEEntNP]"
 SEA_china_warlords.2.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté notre ultimatum. Après un discours prolixe, les dirigeants ont finalement cédé face à notre suprématie.\nLeur soumission n'aura pas été simple, mais elle nous aura au moins épargné davantage de divisions et de massacres."
 SEA_china_warlords.2.a: "Nous retrouvons nos fragments perdus"
 SEA_china_warlords.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder"
 SEA_china_warlords.3.desc: "\n[FROM.GetLeader] a jeté sa dernière chance de négociation par la fenêtre : l'ultimatum a été rejeté en bloc et sans discussion. La guerre saura réussir là où la diplomatie a échoué."
 SEA_china_warlords.3.a: "Nous saurons bien lui faire courber l'échine"
 SEA_china_warlords.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nl'annexion totale"
 SEA_china_warlords.4.desc: "\nMaintenant que la situation revient à la normale sous l'autorité renforcée du gouvernement central, [FROM.GetLeLaLNP] [FROM.GetName] cherch[FROM.GetEEntNP] à abolir les derniers territoires des seigneurs de guerre. C'est au tour [THIS.GetDuDelaDelNP] [THIS.GetName] de céder tout contrôle afin de rejoindre l'unification."
 SEA_china_warlords.4.a: "Ployons le genou"
 SEA_china_warlords.4.b: "Jamais !"
 SEA_china_warlords.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'annexion"
 SEA_china_warlords.5.desc: "\nConscient du besoin d'unité nationale, [FROM.GetLeader] a accepté de dissoudre [FROM.GetLeLaLNP] [FROM.GetName] et de céder toute autorité sur ces terres [ROOT.GetAuAlaAlNP] [ROOT.GetName]. Leurs forces armées sont déjà en cours d'intégration dans notre système militaire et les instances administratives sont presque toutes fermées."
 SEA_china_warlords.5.a: "L'unité se profile !"
 SEA_china_warlords.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'annexion"
 SEA_china_warlords.6.desc: "\nFort d'une effronterie incroyable, [FROM.GetLeader] n'a même pas consulté les détails de notre ultimatum. [FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetEstSontNP] une dépendance, pourtant, cet acte et bien d'autres sonnent comme une volonté d'émancipation. Nous ne laisserons pas passer un tel affront."
 SEA_china_warlords.6.a: "Ils vont le regretter"
 SEA_china_democratic.1.t: "Un président pour la république"
 SEA_china_democratic.1.desc: "Il est désormais temps de rétablir les élections libres dans notre pays pour reconstruire la république que nos ennemis, étrangers comme domestiques, ont piétinée. Mais qui pourrait bien avoir les épaules pour devenir le tout premier président de notre nouveau régime et suivre la voie de Sun Yat-sen ?"
 SEA_china_democratic.1.a: "Le parti démocratique est le plus sérieux"
 SEA_china_democratic.1.b: "Carsun Chang en est capable"
 SEA_china_democratic.1.c: "Soong Ching-Ling est le candidat idéal"
 SEA_china_democratic.1.d: "Offrons la place à Zeng Qi"
 SEA_china_democratic.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] invités\nà rejoindre l'alliance"
 SEA_china_democratic.2.desc: "\nUne délégation venue de très loin est arrivée dans notre capitale pour demander audience auprès de [ROOT.GetLeader]. Elle se dit originaire [FROM.GetDuDelaDelNP] [FROM.GetName], et vient chercher une alliance entre nos nations. Allons-nous accepter ?"
 SEA_china_democratic.2.a: "Ensemble, nous sommes plus forts"
 SEA_china_democratic.2.b: "Nous ne rejetterons pas notre neutralité !"
 SEA_china_democratic.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre proposition"
 SEA_china_democratic.3.desc: "\n[FROM.GetLeader] accepte volontiers notre proposition d'alliance entre nos deux nations. Les démarches pour fusionner nos sphères sont déjà en cours. C'est un jour historique !"
 SEA_china_democratic.3.a: "Ils partagent notre vision"
 SEA_china_democratic.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous rejoindre"
 SEA_china_democratic.4.desc: "\n[FROM.GetLeader] a rejeté sans ménagement notre proposition d'alliance entre nos deux nations, car elle allait à l'encontre de leurs principes de neutralité. Nous osons à peine deviner toute la corruption qui a motivé une telle décision..."
 SEA_china_democratic.4.a: "Tant pis pour eux"
 SEA_china_democratic.5.t: "Guerre civile [ROOT.GetAuEnANP] [ROOT.GetName]"
 SEA_china_democratic.5.desc: "Après un épisode marqué par la propagation de l'idéologie républicaine, les démocrates [ROOT.GetAdjMP] ont enfin décidé de s'opposer violemment au gouvernement actuel. Malgré des discussions interminables, la diplomatie doit s'incliner pour laisser place au conflit armé."
 SEA_china_democratic.5.a: "Pour la démocratie !"
 SEA_china_democratic.5.b: "Arrêtons cette folie !"
 SEA_china_democratic.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propag[FROM.GetEEntNP]\nl'idéologie républicaine"
 SEA_china_democratic.6.desc: "\nNous avons remarqué que des cellules [FROM.GetAdjFP] tentent de répandre l'idéologie républicaine au sein de notre nation. Bien qu'il n'y ait rien d'alarmant à cela, leur propagande se caractérise principalement par des contenus de nature révolutionnaire. On nous a signalé par exemple que des ouvriers sont encouragés à se rassembler sous des groupes ou des syndicats. Si l'on en croit les événements récents, il est possible que ces manipulations soient encore un stratagème [FROM.GetAdjMS] pour tenter de nous annexer."
 SEA_china_democratic.6.a: "Qu'ils fassent ce qui leur chante"
 SEA_china_democratic.6.b: "Neutralisons ces agitateurs sur-le-champ !"
 SEA_china_democratic.7.t: "[CHI.GetLeLaLNPCap] [CHI.GetName] exig[CHI.GetEEntNP]\nla libération des colonies asiatiques"
 SEA_china_democratic.7.desc: "\nNous avons reçu une requête assez ferme de la part des [CHI.GetHabitants]. Ils exigent la libération immédiate de notre colonie, [CHI_country_to_be_liberated.GetLeLaLNP] [CHI_country_to_be_liberated.GetName], et que ces territoires soient rendus à leurs propriétaires légitimes."
 SEA_china_democratic.7.a: "Ces colonies nous rapportent peu"
 SEA_china_democratic.7.b: "C'est nous, leurs propriétaires légitimes"
 SEA_china_democratic.7.b.tt: "§RIls obtiendront un but de guerre envers nous !§!"
 SEA_china_democratic.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nla libération des colonies"
 SEA_china_democratic.8.desc: "\nNous venons de recevoir la réponse des [FROM.GetHabitants] concernant la libération de leur colonie, [CHI_country_to_be_liberated.GetLeLaLNP] [CHI_country_to_be_liberated.GetName]. Contre toute attente, ils acceptent de rendre leur souveraineté aux [CHI_country_to_be_liberated.GetHabitants]."
 SEA_china_democratic.8.a: "Fort bien !"
 SEA_china_democratic.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla libération des colonies"
 SEA_china_democratic.9.desc: "\nNous venons de recevoir la réponse des [FROM.GetHabitants] concernant la libération de leur colonie, [CHI_country_to_be_liberated.GetLeLaLNP] [CHI_country_to_be_liberated.GetName]. Ils s'opposent farouchement à leur indépendance légitime, en ajoutant que nous n'avons aucun droit de nous mêler de leurs affaires étrangères."
 SEA_china_democratic.9.a: "Nous devons les libérer à tout prix"
 SEA_china_democratic.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous invit[FROM.GetEEntNP]\nà rejoindre la guerre"
 SEA_china_democratic.10.desc: "\nUne délégation venue de très loin est arrivée dans notre capitale pour demander audience auprès de [ROOT.GetLeader]. Elle se dit originaire [FROM.GetDuDelaDelNP] [FROM.GetName], et vient chercher notre soutien dans la guerre contre [JAP.GetLeLaLNP] [JAP.GetName]. Allons-nous accepter ?"
 SEA_china_democratic.10.a: "Pour la victoire commune !"
 SEA_china_democratic.10.b: "Nous ne rejetterons pas notre neutralité !"
 SEA_china_democratic.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre demande"
 SEA_china_democratic.11.desc: "\n[FROM.GetLeader] accepte volontiers notre proposition d'alliance anti-[JAP.GetAdjFS] entre nos deux nations. Les démarches pour neutraliser la menace sont déjà en cours. C'est un jour historique !"
 SEA_china_democratic.11.a: "Nous avons une dette envers son peuple"
 SEA_china_democratic.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous rejoindre"
 SEA_china_democratic.12.desc: "\n[FROM.GetLeader] a rejeté sans ménagement notre proposition d'alliance anti-[JAP.GetAdjFS] entre nos deux nations, car elle allait à l'encontre de leurs principes de neutralité. Nous osons à peine deviner toute la corruption qui a motivé une telle décision..."
 SEA_china_democratic.12.a: "Quel dommage..."
 SEA_china_democratic.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\ndemand[FROM.GetEEntNP] notre soutien"
 SEA_china_democratic.13.desc: "\n[FROM.GetLeader] nous a demandé une aide financière pour soutenir [FROM.GetLeLaLNP] [FROM.GetName]. Naturellement favorables à cette idée, les expatriés de cette nation sur notre sol ont également rallié la majorité de la population à ce soutien. Allons-nous accepter ?"
 SEA_china_democratic.13.a: "Nous allons les aider"
 SEA_china_democratic.13.b: "Qu'ils se débrouillent eux-mêmes"
 SEA_china_democratic.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous aider"
 SEA_china_democratic.14.desc: "\nNous avons enfin un retour sur notre demande de fonds : bonne nouvelle, nous les obtiendrons très bientôt ! C'est une aubaine formidable pour la croissance de notre industrie et de nos forces militaires."
 SEA_china_democratic.14.a: "La voie vers la gloire nous tend les bras"
 SEA_china_democratic.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre demande"
 SEA_china_democratic.15.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] décidé de ne pas nous soutenir, matériellement ou financièrement. Malgré l'enthousiasme des [FROM.GetHabitants], nous devrons faire face à l'adversité seuls. La défaite n'est pas une option, car si nous échouons, notre histoire sombrera dans les limbes du passé."
 SEA_china_democratic.15.a: "On nous a induits en erreur..."
 SEA_china_democratic.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] investi[FROM.GetTSsentNP]\ndans notre économie"
 SEA_china_democratic.16.desc: "\nDes industriels [FROM.GetAdjMP] se sont lancés dans le développement de nos industries : ils font pousser des sociétés comme des champignons sur notre territoire. Un pas de plus vers la prospérité !"
 SEA_china_democratic.16.a: "Merci infiniment pour leurs efforts"
 SEA_china_democratic.16.b: "Nous n'avons pas besoin d'eux !"
 SEA_china_democratic.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre soumission"
 SEA_china_democratic.17.desc: "\nUn message en provenance de Nankin, orné du sceau du gouvernement central, nous est parvenu. Derrière les formulations élaborées et les superlatifs, [CHI.GetLeader] nous demande en réalité de nous soumettre à son autorité et de céder notre territoire [CHI.GetAuAlaAlNP] [CHI.GetName]. La missive ne laisse pas de place à la négociation. Nous devons obéir ou en subir les conséquences."
 SEA_china_democratic.17.a: "Nous nous battrons jusqu'au bout !"
 SEA_china_democratic.17.b: "C'est pour le bien du peuple"
 SEA_china_democratic.17.tt: "§RNous allons devenir une dépendance [FROM.GetDuDelaDelNP] [FROM.GetName]§!"
 SEA_china_democratic.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] revien[FROM.GetTNentNP]\ndans la République"
 SEA_china_democratic.18.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté notre ultimatum. Après un discours prolixe, les dirigeants ont finalement cédé face à la suprématie [CHI.GetAdjFS].\nLeur soumission n'aura pas été simple, mais au moins elle nous aura épargné davantage de divisions et de massacres."
 SEA_china_democratic.18.a: "Nous retrouvons nos fragments perdus"
 SEA_china_democratic.19.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder"
 SEA_china_democratic.19.desc: "\n[FROM.GetLeader] a jeté sa dernière chance de négociation par la fenêtre : l'ultimatum a été rejeté en bloc et sans discussion. La guerre saura réussir là où la diplomatie a échoué."
 SEA_china_democratic.19.a: "Nous saurons bien lui faire courber l'échine"
 SEA_china_democratic.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nl'application du Mínquán"
 SEA_china_democratic.20.desc: "\n[FROM.GetLeader], à la présidence [FROM.GetDuDelaDelNP] [FROM.GetName], nous a formellement sommés d'instaurer le principe du Mínquán sur nos territoires. C'est le meilleur moyen de nous rapprocher de la république et de dynamiser notre développement."
 SEA_china_democratic.20.a: "Nous acceptons"
 SEA_china_democratic.20.b: "Ça sent l'entourloupe..."
 SEA_china_misc.1.t: "$CHI_retreat_to_taiwan$"
 SEA_china_misc.1.desc: "$CHI_retreat_to_taiwan_desc$"
