 ###### JAPAN ######
 ###################
 SEA_japan.1.t: "L'incident du 26 février"
 SEA_japan.1.desc: "De jeunes officiers favorables à la faction de la voie impériale au sein de l'armée viennent de lancer un coup d'État, justifiant leurs actes par la menace que portent le gouvernement et les officiers militaires en s'opposant au militarisme et au contrôle impérial. Ils ont déjà cerné les résidences de nombreux hauts gradés et le centre gouvernemental de Tokyo est sous leur contrôle. L'Empereur ne s'est pas encore prononcé sur ces agissements, pourtant ces rebelles espéraient recevoir un soutien de sa part. Comment cette situation va-t-elle se terminer ?"
 SEA_japan.1.a: "Mettons un terme à cette mascarade !"
 JAP_kodoha_coup_will_fail_historically_tt: "Nous déclarerons la loi martiale, puis emploierons le régiment de Yokosuka de la marine impériale pour réprimer les rebelles. Peu de victimes sont pour le moment à déplorer, mais certaines cibles de la faction de la voie impériale sont déjà mortes :"
 SEA_japan.1.b: "Il est temps de retrouver nos traditions !"
 JAP_kodoha_coup_will_succeed_tt: "La faction de la voie impériale s'emparera du ministère de la Guerre, de l'hôtel impérial, de la diète du Japon ainsi que du palais impérial. De nombreuses cibles de la faction sont déjà mortes :"
 SEA_japan.1.c: "Il faut museler l'armée !"
 JAP_kodoha_coup_will_fail_non_historically_tt: "Nous déclarerons la loi martiale, puis tenterons de réprimer la rébellion en déployant l'unité d'urgence du Département de la Police métropolitaine de Tokyo. Quelques victimes sont pour le moment à déplorer, mais certaines cibles de la faction de la voie impériale sont déjà mortes :"
 SEA_japan.1.d: "Il faut museler l'armée !" # Intentional
 SEA_japan.1.e: "Le peuple doit comprendre qu'on cherche à les saboter !"
 SEA_japan_foreign_policy.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre soumission"
 SEA_japan_foreign_policy.1.desc: "\nLes officiers de l'armée [FROM.GetAdjFS] du Guandong viennent d'exiger notre soumission. Ils tiennent à nous motiver dans cette décision, c'est pourquoi ils sont prêts à nous aider à reconquérir nos terres mongoles d'antan et même à fonder un nouvel empire mongol sous leur tutelle. Qu'allons-nous répondre ?"
 SEA_japan_foreign_policy.1.a: "C'est une offre qu'on ne peut refuser"
 SEA_japan_foreign_policy.1.b: "Notre indépendance n'est pas à vendre !"
 MEN_li_shouxin_available_tt: "§YLi Shouxin§! devient disponible comme §Ygénéral§!"
 SEA_japan_foreign_policy.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] de se soumettre"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] vient de céder le trône [FROM.GetAdjMS] en faveur de notre candidat, le prince Demchugdongrub. La région est désormais sous notre contrôle. Nous allons très bientôt amorcer la restructuration de tout le gouvernement."
 SEA_japan_foreign_policy.2.a: "Voilà qui fera plaisir à l'empereur"
 SEA_japan_foreign_policy.3.t: "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde se soumettre à l'empereur"
 SEA_japan_foreign_policy.3.desc: "\n[FROM.GetLeader] refuse catégoriquement d'accéder à notre requête, malgré le sort que nous avons réservé à Nima-odsor lorsqu'il s'est opposé à notre illustre empereur. Une bonne leçon d'humilité devrait lui faire le plus grand bien."
 SEA_japan_foreign_policy.3.a: "Comment ose-t-il humilier l'empereur de la sorte ?"
 SEA_japan_foreign_policy.3.b: "Peu importe, il ne nous serait d'aucune utilité"
 SEA_japan_foreign_policy.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre entrée dans l'alliance"
 SEA_japan_foreign_policy.4.desc: "\nUne délégation [FROM.GetAdjFS] est venue présenter son projet national de conquête du continent asiatique. Son pays aurait besoin de nous pour participer à l'effort de guerre colossal. D'après leur attitude, elle ne s'attend pas à ce que nous puissions refuser. Néanmoins, rejoindre leur alliance servirait-il vraiment nos intérêts ?"
 SEA_japan_foreign_policy.4.a: "Ensemble, nous sommes plus forts"
 SEA_japan_foreign_policy.4.b: "Nous ne rejetterons pas notre neutralité !"
 SEA_japan_foreign_policy.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre"
 SEA_japan_foreign_policy.5.desc: "\n[FROM.GetLeader] a entendu raison : [FROM.GetLeLaLNP] [FROM.GetName] rejoindr[FROM.GetAOntNP] très bientôt notre faction. C'est un jour de gloire !"
 SEA_japan_foreign_policy.5.a: "Ils avaient intérêt"
 SEA_japan_foreign_policy.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous rejoindre"
 SEA_japan_foreign_policy.6.desc: "\n[FROM.GetLeader] refuse d'entendre raison : [FROM.GetLeLaLNP] [FROM.GetName] ne rejoindr[FROM.GetAOntNP] pas notre faction. Malheureusement pour eux, il n'y aura pas de clan neutre lors du prochain conflit mondial..."
 SEA_japan_foreign_policy.6.a: "Préparons les troupes !"
 SEA_japan_foreign_policy.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] prépar[FROM.GetEEntNP]\nune invasion"
 SEA_japan_foreign_policy.7.desc: "\nRefusant notre acte de neutralité, le gouvernement [FROM.GetAdjMS] a déployé des troupes pour lancer une invasion de notre territoire. Il cherche sûrement à nous submerger rapidement pour nous soumettre à leur contrôle. C'est peut-être notre dernière chance d'éviter un conflit. Reste à savoir si nous sommes prêts à courir ce risque."
 SEA_japan_foreign_policy.7.a: "Après réflexion, nous préférons nous rendre"
 SEA_japan_foreign_policy.7.b: "Ils ne nous font pas peur !"
 SEA_japan_foreign_policy.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre exigence"
 SEA_japan_foreign_policy.8.desc: "\nAu bout d'un très long délibéré, la délégation [FROM.GetAdjFS] a accepté de signer les documents que nous lui avons présentés. Sa nation évite ainsi un conflit armé au prix de leur indépendance. Nous sommes fin prêts à frapper le sud !"
 SEA_japan_foreign_policy.8.a: "Tout rentre dans l'ordre"
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde se soumettre"
 SEA_japan_foreign_policy.9.desc: "\nMalgré la dernière chance que nous lui avons gracieusement offerte, [FROM.GetLeader] refuse de sauver son pays. Nos troupes sont prêtes à occuper toutes les agglomérations majeures. Il est temps de lui montrer ce dont la nation [ROOT.GetAdjFS] est capable !"
 SEA_japan_foreign_policy.9.a: "Tennoheika Banzai !"
 SEA_japan_foreign_policy.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nle [671.GetName]"
 SEA_japan_foreign_policy.10.desc: "\nUne délégation [FROM.GetAdjFS] vient de nous présenter un ultimatum : nous avons une semaine pour retirer nos troupes du [671.GetName] pour laisser place à leurs forces. Par cette demande, ils cherchent prétendument à éviter toute menace de la souveraineté [VIN.GetAdjFS] par le peuple chinois, mais nous ne sommes pas dupes..."
 SEA_japan_foreign_policy.10.a: "Inutile de se disputer"
 SEA_japan_foreign_policy.10.b: "Hors de question de céder !"
 SEA_japan_foreign_policy.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\nle [671.GetName]"
 SEA_japan_foreign_policy.11.desc: "\nLe gouvernement [FROM.GetAdjMS] a enfin entendu raison : il a ordonné le retrait de ses troupes stationnées dans le [671.GetName]. Nous allons enfin pouvoir former notre zone tampon afin de nous assurer que les forces chinoises ne pénètrent pas sur le territoire [VIN.GetAdjMS]. C'est une victoire !"
 SEA_japan_foreign_policy.11.a: "Un jour historique pour le peuple [ROOT.GetAdjMS]"
 SEA_japan_foreign_policy.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nd'obtempérer"
 SEA_japan_foreign_policy.12.desc: "\nLe gouvernement [FROM.GetAdjMS] refuse de céder le moindre centimètre carré d'Indochine. Voilà qui risque d'entraver notre progression vers le sud... Allons-nous le laisser faire, ou bien allons-nous répondre à cet affront ?"
 SEA_japan_foreign_policy.12.a: "Ils vont le regretter"
 SEA_japan_foreign_policy.12.b: "Laissons tomber"
 SEA_japan_foreign_policy.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] occup[FROM.GetEEntNP]\nle [721.GetName] !"
 SEA_japan_foreign_policy.13.desc: "\nEn début de semaine, des forces [JAP.GetAdjFP] ont occupé le [721.GetName], déclarant qu'elles avaient pour mission de protéger la région d'une potentielle occupation ennemie. Il s'agit clairement d'un acte de guerre, mais nous pourrions choisir de l'ignorer : ils ne cherchent pas à se battre contre nous, de plus, nous risquons de perdre des plumes dans une confrontation directe."
 SEA_japan_foreign_policy.13.a: "Inutile de se disputer"
 SEA_japan_foreign_policy.13.b: "Pour qui se prennent-ils ?"
 SEA_japan_foreign_policy.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] restructur[FROM.GetEEntNP]\nnotre gouvernement"
 SEA_japan_foreign_policy.14.desc: "\nL'administration [FROM.GetAdjFS], qui a joué un rôle clé dans la fondation de notre État a décidé qu'il était temps de restructurer notre gouvernement ainsi que notre système juridique. Ces réformes ont pour seul but de renforcer notre nation, alors nous n'avons aucune raison de nous y opposer."
 SEA_japan_foreign_policy.14.a: "Très bien"
 SEA_japan_foreign_policy.15.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP] [729.GetName]"
 SEA_japan_foreign_policy.15.desc: "Les troupes [FROM.GetAdjFS] en poste à [592.GetName] nous ont lancé un ultimatum : justifiant que [729.GetName] serait une ville stratégique si elle tombait aux mains de leurs ennemis, nous pouvons soit les laisser administrer cette dernière comme ils l'entendent, ou bien affronter le courroux de leur armée. Que faire ?"
 SEA_japan_foreign_policy.15.a: "Inutile de se disputer"
 SEA_japan_foreign_policy.15.b: "Hors de question de céder !"
 SEA_japan_foreign_policy.16.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP] [729.GetName]"
 SEA_japan_foreign_policy.16.desc: "Les entités administratives de [729.GetName] ont accepté de laisser passer nos troupes, réalisant probablement que toute résistance était inutile. Notre peuple est en liesse : voilà une force occidentale de moins en Asie orientale !"
 SEA_japan_foreign_policy.16.a: "Un jour historique pour le peuple [ROOT.GetAdjMS]"
 SEA_japan_foreign_policy.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nd'obtempérer"
 SEA_japan_foreign_policy.17.desc: "Les entités administratives de [729.GetName] dépassent les bornes ! Elles refusent de répondre favorablement aux exigences de nos gouverneurs de [592.GetName]. Il est temps de réduire en miettes cet infâme empire [FROM.GetAdjMS] !"
 SEA_japan_foreign_policy.17.a: "Ils vont le regretter"
 SEA_japan_foreign_policy.17.b: "Laissons tomber"
 SEA_japan_foreign_policy.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] invités\nà rejoindre l'alliance"
 SEA_japan_foreign_policy.18.desc: "\nUne délégation venue de très loin est arrivée dans notre capitale pour demander audience auprès de Son Éminence. Elle se dit originaire [FROM.GetDuDelaDelNP] [FROM.GetName], et vient chercher une alliance entre nos nations. Allons-nous accepter ?"
 SEA_japan_foreign_policy.18.a: "Ensemble, nous sommes plus forts"
 SEA_japan_foreign_policy.18.b: "Nous ne rejetterons pas notre neutralité !"
 SEA_japan_foreign_policy.19.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre proposition"
 SEA_japan_foreign_policy.19.desc: "\n[FROM.GetLeader] accepte volontiers notre proposition d'alliance entre nos deux nations. Les démarches pour fusionner nos sphères sont déjà en cours. C'est un jour historique !"
 SEA_japan_foreign_policy.19.a: "C'est dans l'intérêt de son peuple"
 SEA_japan_foreign_policy.20.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous rejoindre"
 SEA_japan_foreign_policy.20.desc: "\n[FROM.GetLeader] a rejeté sans ménagement notre proposition d'alliance entre nos deux nations, car elle allait à l'encontre de leurs principes de neutralité. Nous osons à peine deviner toute la corruption qui a motivé une telle décision..."
 SEA_japan_foreign_policy.20.a: "Tant pis pour eux"
 SEA_japan_foreign_policy.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] restructur[FROM.GetEEntNP]\ndavantage notre gouvernement"
 SEA_japan_foreign_policy.21.desc: "\nNos bons suzerains [FROM.GetAdjMP] ont décidé de faire de nous un véritable État mongol par le biais d'une nouvelle restructuration de notre gouvernement et nos organismes. C'est un jour à marquer d'une pierre blanche pour le peuple [ROOT.GetAdjMS] !"
 SEA_japan_foreign_policy.21.a: "Si telle est leur volonté"
 SEA_japan_foreign_policy.22.t: "Suspicion de présence d'agents [FROM.GetAdjMP]"
 SEA_japan_foreign_policy.22.desc: "Nous avons repéré des agents qui agiraient pour le compte [FROM.GetDuDelaDelNP] [FROM.GetName] au sein de notre territoire. Ils chercheraient à entrer en contact avec les familles nobles du pays pour répandre des fausses informations d'une coprospérité possible. Comment allons-nous réagir à la situation ?"
 SEA_japan_foreign_policy.22.a: "Ils ne sont pas une menace"
 SEA_japan_foreign_policy.22.b: "Il faut renforcer notre sécurité nationale !"
 SEA_japan_foreign_policy.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] influenc[FROM.GetEEntNP]\nnotre peuple"
 SEA_japan_foreign_policy.23.desc: "\nLes agents [FROM.GetAdjMP] ont commencé à répandre leur propagande panasiatique sur Lhassa et des fonds sur les nobles pour les ranger de leur côté. La situation risque de devenir hors de contrôle..."
 SEA_japan_foreign_policy.23.a: "La Sphère de coprospérité est trop forte"
 SEA_japan_foreign_policy.24.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] entr[FROM.GetEEntNP]\nen contact avec Thupten Kunphel-la"
 SEA_japan_foreign_policy.24.desc: "\nNos officiers nous ont signalé que les agents [FROM.GetAdjMP] seraient entrés en contact avec Thupten Kunphel-la, un noble très influent, autrefois surnommé « l'homme fort du Tibet ». Les choses se compliquent pour nous..."
 SEA_japan_foreign_policy.24.a: "Ils manigancent quelque chose..."
 SEA_japan_foreign_policy.25.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] militaris[FROM.GetEEntNP]\nle parti progressiste tibétain"
 SEA_japan_foreign_policy.25.desc: "\nLe parti progressiste tibétain, formé en exil dans les Indes britanniques et favorable à Thupten Kunphel-la, vient de recevoir des cargaisons anonymes d'armement. Tout semble indiquer qu'ils préparent un coup d'État depuis un lieu échappant à notre contrôle."
 SEA_japan_foreign_policy.25.a: "La situation part à vau-l'eau !"
 SEA_japan_foreign_policy.26.t: "Le coup d'État de l'homme fort"
 SEA_japan_foreign_policy.26.desc: "Ce que nous redoutions est arrivé. Ce matin, Thupten Kunphel-la est entré dans Lhassa avec une horde armée, proclamant notre gouvernement corrompu et illégitime. Il a déclaré que [ROOT.GetLeLaLNP] [ROOT.GetName] [ROOT.GetAOntNP] tout à gagner en rejoignant la sphère d'influence [FROM.GetAdjFS]. Allons-nous céder à ce spectacle, ou allons-nous lutter jusqu'au bout ?"
 SEA_japan_foreign_policy.26.a: "Peut-être n'a-t-il pas tort... ?"
 SEA_japan_foreign_policy.26.b: "Aux armes !"
 SEA_japan_foreign_policy.27.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] soutien[FROM.GetTNentNP]\nles revendications pan-mongoles"
 SEA_japan_foreign_policy.27.desc: "\nAujourd'hui, nous lançons notre campagne de reconquête du royaume de Mongolie-Extérieure, actuellement aux griffes de ce lâche de [MON.GetLeader]. Nous allons montrer au monde entier que l'esprit de Gengis Khan n'est pas mort !"
 SEA_japan_foreign_policy.27.a: "Quel jour glorieux !"
 SEA_japan_foreign_policy.28.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous cèd[FROM.GetEEntNP]\nles États mongols"
 SEA_japan_foreign_policy.28.desc: "\nComme promis, après avoir veillé sur les terres mongoles, notre suzerain, [FROM.GetLeLaLNP] [FROM.GetName], a accepté de nous céder l'administration de ces territoires. Nous le remercions du fond du cœur pour toute la confiance qu'il nous accorde !"
 SEA_japan_foreign_policy.28.a: "Formidable !"
 SEA_japan_foreign_policy.29.t: "Résultat de la campagne du Suiyuan"
 SEA_japan_foreign_policy.29.desc: "La campagne du Suiyuan prend fin et trace les nouvelles frontières. Notre peuple ne pourra très probablement plus se permettre de telles incursions sans l'intervention du gouvernement central chinois, sachant que ce dernier nous observe très attentivement, désormais."
 SEA_japan_foreign_policy.29.a: "Nous avons d'autres sujets à traiter"
 SEA_japan_foreign_policy.30.t: "La fin de la campagne du Suiyuan"
 SEA_japan_foreign_policy.30.desc: "Les assauts incessants des [JAP.GetHabitants] et leurs abjects sujets ont enfin cessé. Leurs troupes retournent d'où elles sont venues. Difficile de dire si ces événements auront un jour leur place dans l'Histoire, mais au moins, le gouvernement de Nankin connaît les ambitions [JAP.GetAdjFP] dans la région."
 SEA_japan_foreign_policy.30.a: "Une menace de moins"
 SEA_japan_foreign_policy.31.t: "Les forces pro-japonaises\nattaquent nos positions !"
 SEA_japan_foreign_policy.31.desc: "\nLes forces [MEN.GetDuDelaDelNP] [MEN.GetName] et de la grande armée Han vertueuse ont attaqué nos positions dans le Suiyuan ! Elles semblent déterminées à capturer tous les aïmags en notre possession. Ne les laissons pas agir impunément !"
 SEA_japan_foreign_policy.31.a: "Montrons-leur à qui elles ont affaire"
 SEA_japan_foreign_policy.32.t: "Le Japon cherche de l'aide\npour endiguer la menace communiste"
 SEA_japan_foreign_policy.32.desc: "\nLes diplomates [FROM.GetAdjMP] ont fait volte-face concernant leur politique étrangère : ils souhaitent désormais coopérer avec nous, à condition de s'allier pour réprimer les opinions communistes et anti-japonaises. Ce marché cache quelque chose, mais peut-être y trouverons-nous notre compte ?"
 SEA_japan_foreign_policy.32.a: "C'est d'accord !"
 SEA_japan_foreign_policy.32.b: "Nous ne traitons pas avec les [JAP.GetHabitants]"
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "La Chine a accepté de coopérer"
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] accepte notre offre"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], vient d'accepter notre marché visant à créer une alliance contre la répression des manifestations envers notre État et des activités communistes sur le territoire. Bientôt, nous réduirons à néant ce fléau qui pousse le continent tout entier à sa chute."
 SEA_japan_foreign_policy.33.a: "C'est une première étape"
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] rejette notre offre"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], considère que notre peuple ne mérite aucune aide. Nous n'avons pas d'autre choix que de défaire sa nation tout entière."
 SEA_japan_foreign_policy.34.a: "Ils vont le regretter"
 SEA_japan_foreign_policy.35.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propag[FROM.GetEEntNP]\nl'opinion pro-[FROM.GetAdjFS]"
 SEA_japan_foreign_policy.35.desc: "\nDe nombreuses stations de radio de la côte ouest diffusent du contenu propagandiste en faveur [FROM.GetDuDelaDelNP] [FROM.GetName] afin de ranger notre population de leur côté. Faisons cesser ce menticide avant qu'il ne soit trop tard !"
 SEA_japan_foreign_policy.35.a: "Comment osent-ils ?"
 SEA_japan_foreign_policy.36.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propag[FROM.GetEEntNP]\nl'opinion pro-[FROM.GetAdjFS]"
 SEA_japan_foreign_policy.36.desc: "\nDes stations de radio appartenant [FROM.GetAuAlaAlNP] [FROM.GetName] ont lancé la diffusion de contenu propagandiste en faveur [FROM.GetDuDelaDelNP] [FROM.GetName] au sein de notre nation. Le gouvernement [FROM.GetAdjMS] nous a approchés à son tour, proposant d'investir dans nos industries si nous laissons les radios tranquilles."
 SEA_japan_foreign_policy.36.a: "Toute aide est la bienvenue"
 SEA_japan_foreign_policy.36.b: "Arrêtons ces bêtises !"
 SEA_japan_foreign_policy.37.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] laiss[FROM.GetEEntNP]\nnotre influence se propager"
 SEA_japan_foreign_policy.37.desc: "\n[FROM.GetLeader] a accepté notre offre et laisse donc les stations diffuser nos messages sur les ondes [FROM.GetAdjFP]. Nos industriels ont également carte blanche pour s'installer sur le territoire [FROM.GetAdjMS]."
 SEA_japan_foreign_policy.37.a: "Tout se déroule comme prévu"
 SEA_japan_foreign_policy.38.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] empêche[FROM.GetEEntNP]\nnotre influence de se propager"
 SEA_japan_foreign_policy.38.desc: "\n[FROM.GetLeader] a décidé de suspendre notre tentative d'interférence [FROM.GetAuEnANP] [FROM.GetName], clamant que la souveraineté de son pays serait plus importante que notre mission sacrée du panasiatisme."
 SEA_japan_foreign_policy.38.a: "Cet affront va lui coûter cher"
 SEA_japan_foreign_policy.39.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] investi[FROM.GetTSsentNP]\ndans nos ressources naturelles"
 SEA_japan_foreign_policy.39.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], vient d'autoriser les investissements dans nos ressources naturelles ; les entreprises [FROM.GetAdjFP] ont déjà entamé les démarches pour s'implanter sur notre territoire !"
 SEA_japan_foreign_policy.39.a: "Il y a une intention cachée derrière tout ça..."
 SEA_japan_foreign_policy.40.t: "La question de la coprospérité d'Asie orientale"
 SEA_japan_foreign_policy.40.desc: "Depuis la fondation de l'immense Sphère de coprospérité de la Grande Asie orientale, la question se pose : allons-nous nous contenter de la prospérité du continent, ou chercherons-nous à imposer notre volonté sur toutes ces terres ?"
 SEA_japan_foreign_policy.40.a: "L'autorité de l'empereur ne doit connaître aucune frontière !"
 SEA_japan_foreign_policy.40.b: "La prospérité pour toute l'Asie avant tout !"
 SEA_japan_foreign_policy.41.t: "Le senbu"
 SEA_japan_foreign_policy.41.desc: "Le senbu est une organisation mise en place pour accroître notre contrôle sur nos possessions continentales. Il a déjà réussi à renforcer l'adhésion en notre faveur sur certains territoires occupés. Nous devrions lui accorder plus de pouvoir administratif et envisager de l'intégrer à notre gouvernement."
 SEA_japan_foreign_policy.41.a: "Usons de leur savoir-faire !"
 SEA_japan_foreign_policy.41.b: "Prenons le temps de réfléchir"
 apply_senbu_law_tt: "Applique la politique d'occupation §YSenbu§! à tous les territoires occupés valides"
 SEA_japan_foreign_policy.42.t: "Une alliance sino-japonaise"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] a déclaré que nos nations possèdent un destin commun : c'est en évoluant main dans la main que nous parviendrons à éradiquer la menace communiste. C'est pourquoi des délégués [FROM.GetAdjMP] nous ont proposé la formation d'une alliance, du moins un partenariat temporaire. Acceptons-nous ce marché ?"
 SEA_japan_foreign_policy.42.a: "C'est dans notre intérêt"
 SEA_japan_foreign_policy.42.b: "Ça sent l'entourloupe..."
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] signe l'alliance"
 SEA_japan_foreign_policy.43.desc: "Le peuple est en liesse depuis la signature de l'alliance entre notre pays et la nation [FROM.GetAdjFS]. Ensemble, nous allons mettre un terme au communisme qui perturbe tout le continent. C'est un pacte temporaire, certes, mais il ne présente que des avantages."
 SEA_japan_foreign_policy.43.a: "Splendide !"
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] refuse de signer l'alliance"
 SEA_japan_foreign_policy.44.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a décidé de se montrer méprisable en refusant notre proposition. L'alliance ne verra pas le jour, d'ailleurs, l'armée du Guangdong lorgne de nouveau les territoires du nord de la Chine. Nous ferions bien de revoir notre politique étrangère."
 SEA_japan_foreign_policy.44.a: "Nous ne pouvons rien y faire"
 SEA_japan_foreign_policy.45.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nl'intégration économique"
 SEA_japan_foreign_policy.45.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], nous a fait une proposition suite à son passage dans notre capitale : un approfondissement de notre intégration économique afin d'unifier nos activités financières. Ce serait une véritable opportunité pour notre économie, mais il faut toutefois se montrer prudents..."
 SEA_japan_foreign_policy.45.a: "C'est une occasion en or !"
 SEA_japan_foreign_policy.45.b: "Nous ne céderons pas notre indépendance économique"
 SEA_japan_foreign_policy.46.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre"
 SEA_japan_foreign_policy.46.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a accepté notre offre. Les diplomates sont déjà en route pour officialiser l'accord et amorcer l'intégration économique des [FROM.GetHabitants]."
 SEA_japan_foreign_policy.46.a: "Qu'ils sont naïfs !"
 SEA_japan_foreign_policy.47.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre"
 SEA_japan_foreign_policy.47.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a brutalement rejeté notre offre d'intégration économique. Les [FROM.GetHabitants] refusent catégoriquement tout accord avec notre pays. Ils commencent peut-être à avoir des doutes quant à nos intentions..."
 SEA_japan_foreign_policy.47.a: "Quel dommage..."
 SEA_japan_foreign_policy.48.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] développ[FROM.GetEEntNP]\nnos industries"
 SEA_japan_foreign_policy.48.desc: "\nDes industriels [FROM.GetAdjMP] se sont lancés dans le développement de nos industries : ils font pousser des sociétés comme des champignons sur notre territoire. Un pas de plus vers la prospérité !"
 SEA_japan_foreign_policy.48.a: "C'est tout ce que nous souhaitons !"
 SEA_japan_foreign_policy.49.t: "Proclamation du gouvernement restructuré"
 SEA_japan_foreign_policy.49.desc: "Lors d'un discours tenu à Shanghaï ce matin, [ROOT.GetLeader], en compagnie de ses généraux et d'officiers de l'Armée impériale japonaise, a déclaré la fondation d'un nouveau gouvernement chinois, faisant fi de la seigneurerie corrompue de Kuomintang. Vive la République de Chine !"
 SEA_japan_foreign_policy.49.a: "La prospérité nous tend les bras !"
 SEA_japan_foreign_policy.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nl'intégration totale"
 SEA_japan_foreign_policy.50.desc: "\nLes [FROM.GetHabitants] vont beaucoup trop loin : après une intégration limitée, ils veulent désormais notre intégration économique totale à leur nation. Si nous ne nous détachons pas de leur emprise au plus vite, nous allons perdre définitivement la souveraineté de notre nation. Que faire ?"
 SEA_japan_foreign_policy.50.a: "On ne peut pas lutter"
 SEA_japan_foreign_policy.50.b: "Nous nous battrons jusqu'à la mort !"
 SEA_japan_foreign_policy.51.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'intégration totale"
 SEA_japan_foreign_policy.51.desc: "\nNous venons d'apprendre la formidable nouvelle : [FROM.GetLeLaLNP] [FROM.GetName] accept[FROM.GetEEntNP] l'intégration totale à notre économie. L'arrangement doit présenter de très bons avantages, puisque les [FROM.GetHabitants] sont prêts à perdre leur souveraineté pour s'allier à nous."
 SEA_japan_foreign_policy.51.a: "Formidable !"
 SEA_japan_foreign_policy.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'intégration totale"
 SEA_japan_foreign_policy.52.desc: "\nLes [FROM.GetHabitants] ne semblent pas vouloir accepter l'intégration totale à notre économie malgré tous les avantages qu'elle propose. Ils ont sûrement leurs raisons, mais de toute évidence, ils ne sont pas prêts à mettre les intérêts de l'Asie avant les leurs."
 SEA_japan_foreign_policy.52.a: "Ils compromettent le continent !"
 SEA_japan_foreign_policy.52.b: "Tâchons de les surveiller"
 SEA_japan_foreign_policy.53.t: "Opposants repérés dans l'aïmag de Khan Khentii Uulyn"
 SEA_japan_foreign_policy.53.desc: "Nous avons repéré des agents qui agiraient pour le compte [FROM.GetDuDelaDelNP] [FROM.GetName] au sein de notre territoire. Ils chercheraient à entrer en contact avec les familles nobles du pays pour répandre de fausses informations d'une coprospérité possible. Ils semblent avoir tout un programme pour le peuple mongol."
 SEA_japan_foreign_policy.53.a: "Restons sur nos gardes"
 SEA_japan_foreign_policy.54.t: "Armement [FROM.GetAdjMS] en masse sur le marché noir"
 SEA_japan_foreign_policy.54.desc: "Depuis peu, de l'armement [FROM.GetAdjMS] circule en quantité sur les marchés noirs de nos régions. La majorité de l'équipement profite aux opposants à notre gouvernement. Peut-être cherchent-ils seulement à nous déstabiliser, ou pire encore, nous renverser ?"
 SEA_japan_foreign_policy.54.a: "Ils arment nos adversaires !"
 SEA_japan_foreign_policy.55.t: "Rumeurs d'une incursion de Mongolie-Intérieure"
 SEA_japan_foreign_policy.55.desc: "Des forces de l'armée de Mongolie-Intérieure auraient été repérées le long de notre frontière sud. Tout porte à croire qu'elles se préparent à une incursion sur nos terres, mais nous ignorons pour le moment leurs motivations."
 SEA_japan_foreign_policy.55.a: "Nous ne pouvons plus reculer !"
 SEA_japan_foreign_policy.56.t: "Guérilleros mandchous repérés à l'est"
 SEA_japan_foreign_policy.56.desc: "Des guérilleros mandchous ont été repérés aux abords de Bayan Tumen, mais aussi sur d'autres territoires de l'est. Ils ne valent pas mieux que des bandits de grand chemin, mais si nous les laissons faire, ils risquent de devenir problématiques."
 SEA_japan_foreign_policy.56.a: "Nous ne pouvons plus reculer !"
 SEA_japan_foreign_policy.57.t: "Menaces [FROM.GetAdjFP]"
 SEA_japan_foreign_policy.57.desc: "Ce matin, le gouvernement [FROM.GetAdjMS] nous a lancé un ultimatum : nous devons présenter notre reddition totale si nous voulons éviter l'annihilation. Nous savons très bien ce qu'il nous réserve, aussi nous opposer à lui ne semble pas être une si mauvaise idée."
 SEA_japan_foreign_policy.57.a: "Nous ne pouvons pas lutter"
 SEA_japan_foreign_policy.57.b: "Préservons la révolution !"
 MON_japan_starts_a_popular_civil_war_tt: "Le Japon va lancer une guerre civile contre notre gouvernement et risque d'y participer."
 SEA_japan_foreign_policy.58.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous cèd[FROM.GetEEntNP]\ndes États chinois"
 SEA_japan_foreign_policy.58.desc: "\nNos suzerains [FROM.GetAdjMP] viennent de nous confier l'administration de plusieurs États appartenant autrefois au Kuomintang. Ils souhaitent que nous intégrions ces territoires à notre nation. Nous serons à la hauteur de la tâche !"
 SEA_japan_foreign_policy.58.a: "Formidable !"
 SEA_japan_foreign_policy.59.t: "Proclamation de l'État de Birmanie"
 SEA_japan_foreign_policy.59.desc: "Ce matin, [ROOT.GetLeader] ainsi que plusieurs officiers [JAP.GetAdjMP] ont prononcé un discours dans lequel a été déclarée la naissance d'un nouvel état [ROOT.GetAdjMS]. Nous chasserons l'ennemi du continent !"
 SEA_japan_foreign_policy.59.a: "La prospérité nous tend les bras !"
 SEA_japan_foreign_policy.60.t: "Le Japon fonde l'État de Birmanie"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] vient de prononcer la création d'un nouvel État [ROOT.GetAdjMS], qui s'inscrit en opposition totale à nos objectifs. Ils donnent l'impression d'être prêts à se défendre pour préserver leur indépendance."
 SEA_japan_foreign_policy.60.a: "Répliquons ! Mort aux traîtres !"
 SEA_japan_foreign_policy.60.b: "Rejoignons-les, la prospérité nous tend les bras !"
 SEA_japan_foreign_policy.61.t: "La trahison de Wang Jingwei"
 SEA_japan_foreign_policy.61.desc: "La semaine dernière, Wang Jingwei a été aperçu en train de quitter sa résidence pour rejoindre une destination inconnue. Il fallait s'y attendre, puisqu'il était absolument opposé aux mesures de [ROOT.GetLeader]. Bon débarras !"
 SEA_japan_foreign_policy.61.a: "Sans surprise..."
 SEA_japan_foreign_policy.61.b: "Peut-être n'a-t-il pas tort..."
 SEA_japan_foreign_policy.62.t: "La désertion de Wang Jingwei"
 SEA_japan_foreign_policy.62.desc: "Wang Jingwei, ancien haut gradé du Kuomintang, vient de débarquer à Shanghaï ; il souhaite collaborer avec nous. Étant donnée sa popularité, il serait judicieux de lui offrir un poste éminent au sein du gouvernement, pourquoi pas même la tête du pays ?"
 SEA_japan_foreign_policy.62.a: "Il sera un très bon dirigeant"
 SEA_japan_foreign_policy.62.b: "Sun Dianying sera meilleur"
 SEA_japan_foreign_policy.63.t: "Fusion avec [RNG.GetLeLaLNP] [RNG.GetName]"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] vient de nous annoncer que notre gouvernement devra prochainement fusionner avec celui [RNG.GetDuDelaDelNP] [RNG.GetName]. Nous pourrons dire adieu à notre indépendance, mais nos responsables resteront haut placés. Allons-nous accepter cela ?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] conservera un bon poste"
 SEA_japan_foreign_policy.63.b: "Jamais nous n'abandonnerons notre souveraineté !"
 SEA_japan_foreign_policy.64.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] fusionn[FROM.GetEEntNP]\navec nous"
 SEA_japan_foreign_policy.64.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], accepte finalement de fusionner son gouvernement au nôtre, comme le veulent les [JAP.GetHabitants]. Tous les territoires [FROM.GetAdjMP] nous reviennent donc. C'est une excellente nouvelle !"
 SEA_japan_foreign_policy.64.a: "Ils avaient intérêt"
 SEA_japan_foreign_policy.65.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nla fusion"
 SEA_japan_foreign_policy.65.desc: "\nL'infâme [FROM.GetLeader] refuse de se plier à nos demandes : la fusion sans heurts avec [RNG.GetLeLaLNP] [RNG.GetName] tombe à l'eau ! Nous pourrions proposer un marché plus intéressant, ou nous montrer un peu plus intimidants."
 SEA_japan_foreign_policy.65.a: "Ils finiront par accepter..."
 SEA_japan_foreign_policy.66.t: "Proclamation du gouvernement provisoire\nde l'Inde libre"
 SEA_japan_foreign_policy.66.desc: "\nCe matin, [ROOT.GetLeader] ainsi que plusieurs officiers [JAP.GetAdjMP] ont prononcé un discours dans lequel a été déclarée la naissance d'un nouvel État [ROOT.GetAdjMS]. Nous chasserons l'ennemi du continent !"
 SEA_japan_foreign_policy.66.a: "La prospérité nous tend les bras !"
 SEA_japan_foreign_policy.67.t: "Le Japon fonde le gouvernement provisoire\nde l'Inde libre"
 SEA_japan_foreign_policy.67.desc: "\n[JAP.GetLeader] vient de prononcer la création d'un nouvel État [ROOT.GetAdjMS], qui s'inscrit en opposition totale à nos objectifs. Ils donnent l'impression d'être prêts à se défendre pour préserver leur indépendance."
 SEA_japan_foreign_policy.67.a: "Répliquons ! Mort aux traîtres !"
 SEA_japan_foreign_policy.67.b: "Rejoignons-les, la prospérité nous tend les bras !"
 SEA_japan_foreign_policy.68.t: "Proclamation de la seconde république\ndes Philippines"
 SEA_japan_foreign_policy.68.desc: "\nCe matin, [ROOT.GetLeader] ainsi que plusieurs officiers [JAP.GetAdjMP] ont prononcé un discours dans lequel a été déclarée la naissance d'un nouvel État [ROOT.GetAdjMS]. Nous chasserons l'ennemi du continent !"
 SEA_japan_foreign_policy.68.a: "La prospérité nous tend les bras !"
 SEA_japan_foreign_policy.69.t: "Le Japon fonde la seconde république\ndes Philippines"
 SEA_japan_foreign_policy.69.desc: "\n[JAP.GetLeader] vient de prononcer la création d'un nouvel État [ROOT.GetAdjMS], qui s'inscrit en opposition totale à nos objectifs. Ils donnent l'impression d'être prêts à se défendre pour préserver leur indépendance."
 SEA_japan_foreign_policy.69.a: "Répliquons ! Mort aux traîtres !"
 SEA_japan_foreign_policy.69.b: "Rejoignons-les, la prospérité nous tend les bras !"
 SEA_japan_foreign_policy.70.t: "Le Japon exige notre capitulation conditionnelle"
 SEA_japan_foreign_policy.70.desc: "Des diplomates [FROM.GetAdjMP] ont déposé un ultimatum : nous acceptons la paix en redessinant notre frontière orientale, ou nous subirons des représailles. En acceptant, nous jetons l'éponge sur la situation en Asie, mais nous pourrons alors concentrer nos forces sur les conflits européens. Qui sait ? Peut-être que nous pourrons revenir nous battre là-bas lorsque tous nos ennemis seront anéantis."
 SEA_japan_foreign_policy.70.a: "Nous ne céderons pas !"
 SEA_japan_foreign_policy.70.b: "Cela nous fera un souci de moins"
 SEA_japan_foreign_policy.71.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde capituler"
 SEA_japan_foreign_policy.71.desc: "\nCes imbéciles qui siègent à Moscou ont rejeté notre ultimatum ! Nous allons revoir à la baisse leurs frontières, car nous allons anéantir leur nation."
 SEA_japan_foreign_policy.71.a: "Tuons-les jusqu'au dernier !"
 SEA_japan_foreign_policy.72.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] abandonn[FROM.GetEEntNP]\nle front oriental"
 SEA_japan_foreign_policy.72.desc: "\nLes diplomates [FROM.GetAdjMP] nous ont apporté la réponse de [FROM.GetLeader] : ils nous cèdent toutes leurs possessions de Sibérie ! C'est un grand jour pour l'empire !"
 SEA_japan_foreign_policy.72.a: "Victoire !"
 SEA_japan_foreign_policy.73.t: "[SOV.GetLeLaLNPCap] [SOV.GetName] abandonn[SOV.GetEEntNP]\nla Sibérie"
 SEA_japan_foreign_policy.73.desc: "\nNos alliés ont cédé aux exigences [JAP.GetDuDelaDelNP] [JAP.GetName] et se sont retirés de l'Asie orientale. Nous nous retrouvons dans une situation très délicate. Il nous faut de nouveaux alliés si nous voulons faire le poids face [JAP.GetAuAlaAlNP] [JAP.GetName]."
 SEA_japan_foreign_policy.73.a: "Ils nous ont abandonnés..."
 SEA_japan_foreign_policy.73.b: "Obtenons la protection du Japon, plutôt !"
 SEA_japan_foreign_policy.74.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nnotre protection"
 SEA_japan_foreign_policy.74.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], réalise enfin que les alliés de sa nation n'étaient pas dignes de confiance. Son gouvernement cherche maintenant à obtenir notre protection. Est-ce une bonne idée ?"
 SEA_japan_foreign_policy.74.a: "C'est d'accord"
 SEA_japan_foreign_policy.74.b: "Ils nous seraient inutiles"
 SEA_japan_foreign_policy.75.t: "Arrivée de matériel [FROM.GetAdjMS]"
 SEA_japan_foreign_policy.75.desc: "Nos contacts basés [FROM.GetAuEnANP] [FROM.GetName] viennent de conclure un marché avec le gouvernement nouvellement en place suite au coup d'État fomenté par la faction de la voie impériale. Longue vie aux deux empereurs !"
 SEA_japan_foreign_policy.75.a: "Très bonne nouvelle !"
 SEA_japan_foreign_policy.76.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre intégration totale"
 SEA_japan_foreign_policy.76.desc: "\n[FROM.GetLeader] a proposé l'intégration totale de notre nation à la sienne, étant donné l'état d'urgence décrété à la suite du coup d'État de la faction de la voie impériale et le risque accru d'officiers dissidents dans notre administration. Nous laisserions ainsi le contrôle total de notre gouvernement aux [FROM.GetHabitants]. Acceptons-nous ?"
 SEA_japan_foreign_policy.76.a: "On ne peut pas lutter"
 SEA_japan_foreign_policy.76.b: "Pour qui se prennent-ils ?"
 SEA_japan_foreign_policy.77.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'intégration totale"
 SEA_japan_foreign_policy.77.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], accepte l'intégration totale de sa nation. Notre gouvernement va enfin dominer la totalité des régions coréennes."
 SEA_japan_foreign_policy.77.a: "Fantastique !"
 SEA_japan_foreign_policy.78.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'intégration totale"
 SEA_japan_foreign_policy.78.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], ne semble pas vouloir accepter l'intégration totale à notre économie malgré tous les avantages qu'elle propose. Ils ont sûrement leurs raisons, mais de toute évidence, les [FROM.GetHabitants] ne sont pas prêts à mettre les intérêts des nations avant les leurs."
 SEA_japan_foreign_policy.78.a: "Nous n'avons pas choisi le meilleur dirigeant"
 SEA_japan_foreign_policy.78.b: "Jouons leur jeu, pour le moment..."
 SEA_japan_foreign_policy.79.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cherche[FROM.GetEEntNP]\nune intégration totale"
 SEA_japan_foreign_policy.79.desc: "\n[FROM.GetLeader] nous a envoyé une proposition qui, d'après ses dires, serait mutuellement bénéfique : intégrer notre nation au sein [FROM.GetDuDelaDelNP] [FROM.GetName]. Ceci mettrait fin à notre autonomie pour faire partie intégrante de leur royaume. Est-ce que cette offre nous serait vraiment bénéfique ?"
 SEA_japan_foreign_policy.79.a: "Oui, sans aucun doute"
 SEA_japan_foreign_policy.79.b: "Non, notre destin est tout autre !"
 MAN_we_can_be_annexed_by_kodoha_tt: "Nous pourrons être §Rannexés§! par [JAP.GetLeLaLNP] [JAP.GetName] à l'avenir !"
 SEA_japan_foreign_policy.80.t: "L'association Concordia accepte"
 SEA_japan_foreign_policy.80.desc: "L'association Concordia, l'élite dirigeante [FROM.GetDuDelaDelNP] [FROM.GetName], vient d'accepter notre proposition ; elle se tient prête à administrer son territoire comme une région de notre nation. Nos projets d'unification se déroulent jusque-là sans accroc."
 SEA_japan_foreign_policy.80.a: "À la bonne heure !"
 SEA_japan_foreign_policy.81.t: "L'association Concordia s'oppose"
 SEA_japan_foreign_policy.81.desc: "L'élite dirigeante [FROM.GetDuDelaDelNP] [FROM.GetName] sous la forme de l'association Concordia vient de rejeter notre proposition, prétextant que l'intégration à notre nation ne présente aucun intérêt pour eux. Elle a sûrement été influencée par des dissidents mandchous ou des communistes, mais malheureusement nous ne pouvons pas faire grand-chose pour lui faire changer d'avis..."
 SEA_japan_foreign_policy.81.a: "Nous nous occuperons d'eux bientôt"
 SEA_japan_foreign_policy.81.b: "Si c'est vraiment là leur volonté..."
 SEA_japan_foreign_policy.82.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cherche[FROM.GetEEntNP]\nune coopération anti-soviétique"
 SEA_japan_foreign_policy.82.desc: "\nNos alliés historiques de la nation [FROM.GetAdjFS] viennent de nous faire une offre alléchante. Nous partageons des liens historiques forts et une méfiance envers l'État [SOV.GetAdjMS], d'où l'idée de signer un pacte militaire qui engage nos deux nations à se soutenir en cas de guerre contre [SOV.GetLeLaLNP] [SOV.GetName]. Nous aurions tort de refuser !"
 SEA_japan_foreign_policy.82.a: "On ne peut rien refuser à des amis"
 SEA_japan_foreign_policy.82.b: "C'est bien trop dangereux"
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] signe le pacte"
 SEA_japan_foreign_policy.83.desc: "Nos camarades [FROM.GetAdjMP] ont accepté notre pacte anti-[SOV.GetAdjMS]. Les délégués remplissent les documents officiels en ce moment même. Nous allons bientôt pouvoir passer à l'invasion [SOV.GetDuDelaDelNP] [SOV.GetName]."
 SEA_japan_foreign_policy.83.a: "Excellent !"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] refuse le pacte"
 SEA_japan_foreign_policy.84.desc: "Malheureusement, malgré tous nos efforts pour renforcer les liens avec [FROM.GetLeLaLNP] [FROM.GetName], [FROM.GetLeader] a refusé de signer notre pacte anti-[SOV.GetAdjMS]. Le jugeant trop dangereux si des agents [SOV.GetAdjMP] venaient à découvrir son existence, les [FROM.GetHabitants] ont préféré reculer."
 SEA_japan_foreign_policy.84.a: "Nous devrions nous recentrer sur nous..."
 SEA_japan_foreign_policy.85.t: "Appel aux pays signataires du pacte"
 SEA_japan_foreign_policy.85.d: "Comme nous l'avions envisagé lors de la signature du pacte antisoviétique, nous sommes désormais en guerre contre [SOV.GetLeLaLNP] [SOV.GetName]. L'heure est donc venue pour les pays signataires d'honorer leur promesse et de se joindre à nous dans le conflit."
 SEA_japan_foreign_policy.85.a: "Notre prévoyance porte ses fruits"
 SEA_japan_foreign_policy.86.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] lanc[FROM.GetEEntNP]\nun appel à la guerre aux signataires du pacte"
 SEA_japan_foreign_policy.86.desc: "\nLe pacte antisoviétique conclu entre la Pologne et le Japon stipule que tous les pays signataires doivent participer au conflit si l'un d'entre eux est amené à se défendre face [SOV.GetAuAlaAlNP] [SOV.GetName]. Or, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] été attaqué[FROM.GetXENP] par les [SOV.GetHabitants] et demand[FROM.GetEEntNP] donc à tous les signataires de [FROM.GetLuiLeurNP] venir immédiatement en aide. Le moment est venu de prouver le véritable attachement [ROOT.GetDuDelaDelNP] [ROOT.GetName] à la sécurité du monde face à la menace posée par [SOV.GetLeLaLNP] [SOV.GetName]."
 SEA_japan_foreign_policy.86.a: "Nous serons à leurs côtés !"
 SEA_japan_foreign_policy.86.b: "Cette guerre ne nous concerne pas"
 SEA_japan_foreign_policy.86.b_tt: "§YCela sera perçu comme une trahison par tous les pays qui honoreront le pacte. Leur opinion à l'égard [ROOT.GetDuDelaDelNP] [ROOT.GetName] va donc se dégrader de §!§R50§!§Y§!"
 SEA_japan_foreign_policy.87.t: "L'annexion [FROM.GetAdjFS]"
 SEA_japan_foreign_policy.87.desc: "Depuis que l'association Concordia a accepté les exigences de la faction de la voie impériale, ce n'était plus qu'une question de temps : aujourd'hui, une délégation [FROM.GetAdjFS] nous a présenté les documents pour mettre en vigueur l'intégration totale de notre nation [FROM.GetAuAlaAlNP] [FROM.GetName]. Nos délégués ont déjà signé les formulaires."
 SEA_japan_foreign_policy.87.a: "Nous savions à quoi nous attendre"
 SEA_japan_foreign_policy.88.t: "L'annexion [FROM.GetDuDelaDelNP] [FROM.GetName]"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], accepte l'intégration totale de sa nation. Notre gouvernement va enfin dominer la totalité des régions de Mandchourie."
 SEA_japan_foreign_policy.88.a: "Formidable !"
 SEA_japan_foreign_policy.89.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] échang[FROM.GetEEntNP]\ndes industries contre des ressources"
 SEA_japan_foreign_policy.89.desc: "La nation [FROM.GetAdjFS] a une proposition à nous faire : elle souhaiterait offrir une partie de son industrie en échange de ressources, en particulier celles [FROM.FROM.GetDuDelaDelNP] [FROM.FROM.GetName]."
 SEA_japan_foreign_policy.89.a: "Pourquoi pas ?"
 SEA_japan_foreign_policy.89.b: "Ce n'est pas le moment"
 SEA_japan_foreign_policy.90.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'accord industriel"
 SEA_japan_foreign_policy.90.desc: "\nNotre offre d'accord industriel [FROM.GetAdjFS] a été accueillie à bras ouverts. Tout le monde s'accorde à dire que ce marché ne peut être que bénéfique. Nous devrions recevoir les premières cargaisons de ressources sous peu."
 SEA_japan_foreign_policy.90.a: "Formidable !"
 SEA_japan_foreign_policy.91.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nl'accord industriel"
 SEA_japan_foreign_policy.91.desc: "\nLes [FROM.GetHabitants] ont préféré finalement refuser notre accord industriel en échange de ressources. Ils ne sont pas dans une situation favorable pour négocier de tels accords pour le moment. Nous pourrons peut-être finaliser ce marché dans un avenir proche, après avoir renforcé nos relations, par exemple."
 SEA_japan_foreign_policy.91.a: "Nous réessayerons..."
 SEA_japan_foreign_policy.92.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nresserrer les liens"
 SEA_japan_foreign_policy.92.desc: "\nDes diplomates [FROM.GetAdjMP] nous ont fait part de la volonté de leur pays à resserrer nos liens, une entreprise jusque-là impossible en raison des nombreuses factions militaires qui déchiraient le pays. Ils nous proposent donc un accord commercial, scientifique et défensif. Nous pouvons accepter les trois ou bien choisir celui qui nous intéresse le plus. Il serait mal vu de rejeter en bloc leur offre diplomatique, compte tenu de tous les efforts qu'ils ont réalisés pour en arriver là."
 SEA_japan_foreign_policy.92.a: "Renforçons les relations commerciales"
 SEA_japan_foreign_policy.92.b: "Nous n'avons aucun intérêt à signer ça..."
 SEA_japan_foreign_policy.92.c: "Un pacte de défense est une bonne idée"
 SEA_japan_foreign_policy.92.d: "Signons tous les accords !"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] signe un accord de coopération"
 SEA_japan_foreign_policy.93.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté de signer un accord commercial et scientifique avec notre nation. C'est une excellente nouvelle pour [FROM.GetLeLaLNP] [FROM.GetName] et notre diplomatie !"
 SEA_japan_foreign_policy.93.a: "Parfait !"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] refuse de signer un accord"
 SEA_japan_foreign_policy.94.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a refusé de signer le moindre accord avec notre nation, fermant ainsi la porte à toute coopération future. C'est une terrible nouvelle pour [FROM.GetLeLaLNP] [FROM.GetName] et notre diplomatie..."
 SEA_japan_foreign_policy.94.a: "Quel dommage !"
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] signe un accord de défense"
 SEA_japan_foreign_policy.95.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté de signer un accord de défense avec notre nation, jurant ainsi de nous soutenir mutuellement en cas d'attaque. C'est une excellente nouvelle pour [FROM.GetLeLaLNP] [FROM.GetName] et notre diplomatie !"
 SEA_japan_foreign_policy.95.a: "Parfait !"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] signe un accord diplomatique total"
 SEA_japan_foreign_policy.96.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté de signer tous les accords que nous avions proposés ! Nous partagerons désormais une collaboration commerciale et scientifique, et nous nous soutiendrons mutuellement en cas d'attaque. C'est une excellente nouvelle pour [FROM.GetLeLaLNP] [FROM.GetName] et notre diplomatie !"
 SEA_japan_foreign_policy.96.a: "Formidable !"
 jap_usa_japan_research_name: "Accord de recherche américano-japonais"
 jap_usa_japan_research_desc: "Un accord de recherche entre les scientifiques des États-Unis et du Japon."
 SEA_japan_foreign_policy.97.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\ndes accords commerciaux"
 SEA_japan_foreign_policy.97.desc: "Des diplomates [FROM.GetAdjMP] ont demandé audience à notre capitale afin d'amorcer des relations commerciales approfondies entre nos deux nations. C'est l'occasion de forger une saine alliance, mais aussi de leur céder nos ressources à prix cassé, ce qui pourrait impacter négativement notre économie."
 SEA_japan_foreign_policy.97.a: "Cela nous convient"
 SEA_japan_foreign_policy.97.b: "Qu'ils nous fichent la paix !"
 SEA_japan_foreign_policy.98.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'accord commercial"
 SEA_japan_foreign_policy.98.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté à bras ouverts l'accord commercial entre nos nations. Les documents officialisant le marché nous ont déjà été parvenus signés. Nous partageons cet optimisme pour l'Asie !"
 SEA_japan_foreign_policy.98.a: "Splendide !"
 SEA_japan_foreign_policy.99.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'accord commercial"
 SEA_japan_foreign_policy.99.desc: "\n[FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a rejeté en bloc notre proposition d'accord commercial, allant jusqu'à menacer d'imposer des droits de douane entre nos nations si nous insistons. De toute évidence, les [FROM.GetHabitants] ne comptent pas contribuer à la prospérité de l'Asie."
 SEA_japan_foreign_policy.99.a: "C'est scandaleux !"
 SEA_japan_foreign_policy.100.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nune union monétaire"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader] nous propose de former une union monétaire avec [FROM.GetLeLaLNP] [FROM.GetName]. Ce serait un outil idéal pour renforcer nos économies respectives. Cette superbe offre est presque impossible à refuser."
 SEA_japan_foreign_policy.100.a: "Nous acceptons avec plaisir"
 SEA_japan_foreign_policy.100.b: "C'est louche, tout ça..."
 SEA_japan_foreign_policy.101.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] intègr[FROM.GetEEntNP]\nl'union monétaire"
 SEA_japan_foreign_policy.101.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté à bras ouverts l'établissement d'une monnaie unique pour nos nations. Les documents officialisant le marché nous ont déjà été parvenus signés. Nous partageons cet optimisme pour l'Asie !"
 SEA_japan_foreign_policy.101.a: "Splendide !"
 SEA_japan_foreign_policy.102.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'union monétaire"
 SEA_japan_foreign_policy.102.desc: "\n[FROM.GetLeader] [FROM.GetDuDelaDelNP] [FROM.GetName] a rejeté en bloc notre proposition de monnaie unique, allant jusqu'à menacer d'imposer des droits de douane entre nos nations si nous insistons. De toute évidence, les [FROM.GetHabitants] ne comptent pas contribuer à la prospérité de l'Asie."
 SEA_japan_foreign_policy.102.a: "C'est scandaleux !"
 SEA_japan_foreign_policy.103.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nl'intégration économique"
 SEA_japan_foreign_policy.103.desc: "\n[FROM.GetLeader], à la tête des [FROM.GetHabitants], nous a fait une proposition suite à son passage dans notre capitale : une augmentation des activités de l'union monétaire afin de faciliter notre intégration économique avec sa nation. Ce serait une véritable opportunité pour notre économie, mais il faut toutefois se montrer prudents..."
 SEA_japan_foreign_policy.103.a: "C'est une occasion en or !"
 SEA_japan_foreign_policy.103.b: "Nous ne céderons pas notre indépendance économique"
 SEA_japan_foreign_policy.104.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre offre"
 SEA_japan_foreign_policy.104.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a accepté notre offre. Les diplomates sont déjà en route pour officialiser l'accord et amorcer l'intégration économique des [FROM.GetHabitants]."
 SEA_japan_foreign_policy.104.a: "Qu'ils sont naïfs !"
 SEA_japan_foreign_policy.105.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre"
 SEA_japan_foreign_policy.105.desc: "\n[FROM.GetLeader], de la nation [FROM.GetAdjFS], a brutalement rejeté notre offre d'intégration économique. Les [FROM.GetHabitants] refusent catégoriquement tout accord avec notre pays. Ils commencent peut-être à avoir des doutes quant à nos intentions..."
 SEA_japan_foreign_policy.105.a: "Quel dommage..."
 SEA_japan_foreign_policy.106.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] intrègr[FROM.GetEEntNP]\nnotre économie"
 SEA_japan_foreign_policy.106.desc: "\nLes [FROM.GetHabitants] vont beaucoup trop loin : ils manipulent le marché pour accroître notre dépendance à leur économie afin de nous rendre impuissants. Si nous ne nous détachons pas de leur emprise au plus vite, nous risquons de perdre définitivement la souveraineté de notre nation. Que faire ?"
 SEA_japan_foreign_policy.106.a: "On ne peut pas lutter"
 SEA_japan_foreign_policy.106.b: "Nous nous battrons jusqu'à la mort !"
 SEA_japan_foreign_policy.107.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'intégration avancée"
 SEA_japan_foreign_policy.107.desc: "\nNous venons d'apprendre la formidable nouvelle : [FROM.GetLeLaLNP] [FROM.GetName] accept[FROM.GetEEntNP] de développer l'intégration économique avec notre nation. L'arrangement doit présenter de très bons avantages, puisque les [FROM.GetHabitants] sont prêts à réduire leur souveraineté pour s'allier à nous."
 SEA_japan_foreign_policy.107.a: "Fantastique !"
 SEA_japan_foreign_policy.108.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'intégration avancée"
 SEA_japan_foreign_policy.108.desc: "\nLes [FROM.GetHabitants] ne semblent pas vouloir développer l'intégration à notre économie malgré tous les avantages qu'elle propose. Ils ont sûrement leurs raisons, mais de toute évidence, ils ne sont pas prêts à mettre les intérêts de l'union avant les leurs."
 SEA_japan_foreign_policy.108.a: "Ils compromettent l'organisation !"
 SEA_japan_foreign_policy.108.b: "Tâchons de les surveiller"
 SEA_japan_foreign_policy.109.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nl'intégration totale"
 SEA_japan_foreign_policy.109.desc: "\nLes [FROM.GetHabitants] vont beaucoup trop loin : après une intégration limitée, ils veulent désormais notre intégration économique totale à leur nation. Si nous ne nous détachons pas de leur emprise au plus vite, nous allons perdre définitivement la souveraineté de notre nation. Que faire ?"
 SEA_japan_foreign_policy.109.a: "On ne peut pas lutter"
 SEA_japan_foreign_policy.109.b: "Nous nous battrons jusqu'à la mort !"
 SEA_japan_foreign_policy.110.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'intégration totale"
 SEA_japan_foreign_policy.110.desc: "\nNous venons d'apprendre la formidable nouvelle : [FROM.GetLeLaLNP] [FROM.GetName] accept[FROM.GetEEntNP] l'intégration totale à notre économie. L'arrangement doit présenter de très bons avantages, puisque les [FROM.GetHabitants] sont prêts à perdre leur souveraineté pour s'allier à nous."
 SEA_japan_foreign_policy.110.a: "Fantastique !"
 SEA_japan_foreign_policy.111.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'intégration totale"
 SEA_japan_foreign_policy.111.desc: "\nLes [FROM.GetHabitants] ne semblent pas vouloir accepter l'intégration totale à notre économie malgré tous les avantages qu'elle propose. Ils ont sûrement leurs raisons, mais de toute évidence, ils ne sont pas prêts à mettre les intérêts de l'union avant les leurs."
 SEA_japan_foreign_policy.111.a: "Ils compromettent l'organisation !"
 SEA_japan_foreign_policy.111.b: "Tâchons de les surveiller"
 SEA_japan_foreign_policy.112.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nle contrôle de nos colonies asiatiques"
 SEA_japan_foreign_policy.112.desc: "\nDes diplomates [FROM.GetAdjMP] proposent un accord stipulant la cession de propriété de nos dépendances en Birmanie et Malaisie à leur compte en échange de droit sur les ressources de ces zones. Avançant l'argument de leur doctrine de protection du Pacifique, ils ajoutent également que cet accord nous permettrait de nous recentrer sur l'Europe et l'Afrique, et jurent de chasser le communisme de l'Asie. Qu'en pensons-nous ?"
 SEA_japan_foreign_policy.112.a: "Nous aurons plus de ressources pour le reste"
 SEA_japan_foreign_policy.112.b: "Céder notre empire ?! Jamais !"
 SEA_japan_foreign_policy.113.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde céder [FROM.GetSesLeursNP] colonies asiatiques"
 SEA_japan_foreign_policy.113.desc: "\n[FROM.GetLeader], [FROM.GetDuDelaDelNP] [FROM.GetName], a accepté notre offre, signant les documents dans la foulée pour amorcer le transfert des colonies de Malaisie et Birmanie sous notre contrôle en échange de droits sur les ressources clés de ces régions. C'est une grande victoire pour le peuple d'Asie !"
 SEA_japan_foreign_policy.113.a: "Le Pacifique sera bien protégé"
 SEA_japan_foreign_policy.114.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder [FROM.GetSesLeursNP] colonies asiatiques"
 SEA_japan_foreign_policy.114.desc: "\n[FROM.GetLeader], [FROM.GetDuDelaDelNP] [FROM.GetName], a fait preuve d'une outrecuidance extraordinaire propre aux puissances occidentales : notre accord très avantageux a été tout simplement rejeté par son gouvernement. C'est un jour bien sombre pour notre alliance."
 SEA_japan_foreign_policy.114.a: "Ces maudits Occidentaux..."
 ENG_will_gain_resource_right_we_tt: "Nous allons bénéficier de droits sur les ressources de certains États des pays cédés"
 SEA_japan_foreign_policy.115.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nle contrôle de nos colonies"
 SEA_japan_foreign_policy.115.desc: "\nProfitant de notre faiblesse évidente, [FROM.GetLeLaLNP] [FROM.GetName] propos[FROM.GetEEntNP] de « nous aider à maintenir l'ordre » dans nos colonies. Selon eux, nous pourrions ainsi y maintenir notre emprise malgré la situation mondiale précaire.\nIl s'agit évidemment d'un simple stratagème visant à s'octroyer le contrôle de nos colonies, mais avons-nous seulement les moyens de nous y opposer ?"
 SEA_japan_foreign_policy.115.a: "Le Japon domine l'Asie, c'est un fait"
 SEA_japan_foreign_policy.115.b: "Qu'ils viennent essayer !"
 SEA_japan_foreign_policy.116.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nle transfert de [FROM.GetSesLeursNP] colonies"
 SEA_japan_foreign_policy.116.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] étudié avec attention notre proposition de « maintien de l'ordre » dans [FROM.GetSesLeursNP] colonies et décidé de l'accepter. Nous avons effectivement reçu un document officialisant le transfert."
 SEA_japan_foreign_policy.116.a: "Une sage décision"
 SEA_japan_foreign_policy.117.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nle transfert de [FROM.GetSesLeursNP] colonies"
 SEA_japan_foreign_policy.117.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] étudié avec attention notre proposition de « maintien de l'ordre » dans [FROM.GetSesLeursNP] colonies et décidé de la refuser. De toute évidence, les intérêts des peuples asiatiques sont le cadet de [FROM.GetSesLeursNP] soucis."
 SEA_japan_foreign_policy.117.a: "Rira bien qui rira le dernier..."
 SEA_japan_foreign_policy.117.b: "Nous les chasserons par la force !"
 SEA_japan_foreign_policy.118.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous [FROM.GetAOntNP] invités\nà rejoindre l'alliance"
 SEA_japan_foreign_policy.118.desc: "Une délégation venue de très loin est arrivée dans notre capitale pour demander audience auprès de [ROOT.GetLeader]. Elle se dit originaire [FROM.GetDuDelaDelNP] [FROM.GetName], et vient chercher une alliance entre nos nations. Allons-nous accepter ?"
 SEA_japan_foreign_policy.118.a: "Ensemble, nous sommes plus forts"
 SEA_japan_foreign_policy.118.b: "Nous ne rejetterons pas notre neutralité !"
 SEA_japan_foreign_policy.119.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre proposition"
 SEA_japan_foreign_policy.119.desc: "\n[FROM.GetLeader] accepte volontiers notre proposition d'alliance entre nos deux nations. Les démarches pour fusionner nos sphères sont déjà en cours. C'est un jour historique !"
 SEA_japan_foreign_policy.119.a: "Ils partagent notre vision"
 SEA_japan_foreign_policy.120.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous rejoindre"
 SEA_japan_foreign_policy.120.desc: "\n[FROM.GetLeader] a rejeté sans ménagement notre proposition d'alliance entre nos deux nations, car elle allait à l'encontre de leurs principes de neutralité. Nous osons à peine deviner toute la corruption qui a motivé une telle décision..."
 SEA_japan_foreign_policy.120.a: "Tant pis pour eux"
 SEA_japan_foreign_policy.121.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\nnotre nation [JAP.GetAuAlaAlNP] [JAP.GetName]"
 SEA_japan_foreign_policy.121.desc: "\n[FROM.GetLeader], notre suzerain, vient de signer les documents officialisant le transfert de notre nation sous contrôle [JAP.GetAdjMS]. Nous sommes donc devenus le protectorat d'une autre puissance mondiale, la dépendance d'un nouveau suzerain. Espérons qu'il soit relativement sain d'esprit..."
 SEA_japan_foreign_policy.121.a: "Ah, bon..."
 SEA_japan_foreign_policy.122.t: "Échange de généraux [FROM.GetAdjMP]"
 SEA_japan_foreign_policy.122.desc: "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de rappeler [From.GetSesLeursNP] généraux et fonctionnaires de gauche, exilés de manière non officielle [Root.GetAuEnANP] [Root.GetName], en envoyant leurs collègues de droite prendre leur place."
 SEA_japan_foreign_policy.122.a: "Il se trame quelque chose\n[From.GetAuEnANP] [From.GetName]..."
 SEA_japan_foreign_policy.123.t: "Généraux [Root.GetAdjMP] échangés"
 SEA_japan_foreign_policy.123.desc: "L'échange des généraux et fonctionnaires de droite contre ceux de gauche qui étaient partis dans un exil non officiel [From.GetAuEnANP] [From.GetName] s'est déroulé comme prévu."
 SEA_japan_foreign_policy.123.a: "Cela renforcera notre emprise\nsur [Root.GetLeLaLNP] [Root.GetName]"
 SEA_japan_foreign_policy.124.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous invit[FROM.GetEEntNP]\nà la Cinquième Internationale"
 SEA_japan_foreign_policy.124.desc: "Une délégation venue de très loin est arrivée dans notre capitale pour demander audience auprès de [ROOT.GetLeader]. Elle se dit originaire [FROM.GetDuDelaDelNP] [FROM.GetName], et vient chercher une alliance entre nos nations. Allons-nous accepter ?"
 SEA_japan_foreign_policy.124.a: "Ensemble, nous sommes plus forts"
 SEA_japan_foreign_policy.124.b: "Nous ne rejetterons pas notre neutralité !"
 SEA_japan_foreign_policy.125.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre proposition"
 SEA_japan_foreign_policy.125.desc: "\n[FROM.GetLeader] accepte volontiers notre proposition d'alliance entre nos deux nations. Les démarches pour fusionner nos sphères sont déjà en cours. C'est un jour historique !"
 SEA_japan_foreign_policy.125.a: "Ils partagent notre vision"
 SEA_japan_foreign_policy.126.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous rejoindre"
 SEA_japan_foreign_policy.126.desc: "\n[FROM.GetLeader] a rejeté sans ménagement notre proposition d'alliance entre nos deux nations, car elle allait à l'encontre de leurs principes de neutralité. Nous osons à peine deviner toute la corruption qui a motivé une telle décision..."
 SEA_japan_foreign_policy.126.a: "Tant pis pour eux"
 SEA_japan_foreign_policy.127.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] intègr[FROM.GetEEntNP]\nla Cinquième Internationale"
 SEA_japan_foreign_policy.127.desc: "\n[FROM.GetLeader] nous a trahis pour se ranger dans le camp des communistes [JAP.GetAdjMP]. L'accord que nous avions signé à la fin de la guerre civile russe ne semble pas l'ennuyer plus que ça. Allons-nous organiser des représailles ?"
 SEA_japan_foreign_policy.127.a: "Non, laissons couler..."
 SEA_japan_foreign_policy.127.b: "Notre courroux sera terrible !"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] exige notre soumission"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a déclaré notre État séparatiste comme illégitime et exige notre reddition totale aux autorités de Tokyo afin de réintégrer la sphère [FROM.GetAdjFS]. Qu'allons-nous répondre à ces menaces ?"
 SEA_japan_foreign_policy.128.a: "Nous ne faisons pas le poids"
 SEA_japan_foreign_policy.128.b: "Nous nous battrons jusqu'à la mort !"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] accepte notre impératif"
 SEA_japan_foreign_policy.129.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a fait preuve de bon sens en se soumettant à notre autorité. Le peuple [FROM.GetAdjMS] rejoint de nouveau notre sphère d'influence. C'est une victoire pour le prolétariat du monde entier, car nous avons libéré les [FROM.GetHabitants] de l'oppression bourgeoise !"
 SEA_japan_foreign_policy.129.a: "Formidable !"
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] rejette notre offre"
 SEA_japan_foreign_policy.130.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], refuse catégoriquement de se soumettre à notre pouvoir, affirmant que son peuple aspire à une démocratie indépendante plutôt qu'un État révolutionnaire sous notre influence. C'est une bien mauvaise décision..."
 SEA_japan_foreign_policy.130.a: "Alors, nous emploierons la force !"
 SEA_japan_foreign_policy.131.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] encourag[FROM.GetEEntNP]\nune guerre civile [ROOT.GetAuEnANP] [ROOT.GetName]"
 SEA_japan_foreign_policy.131.desc: "\nAu lendemain des harangues du gouvernement [FROM.GetAdjMS] et des agitateurs tels que Pak Hon-yong, le prolétariat [ROOT.GetAdjMS] a décidé de s'opposer violemment aux instances dirigeantes en place. Malgré des discussions interminables, la diplomatie doit s'incliner pour laisser place au conflit armé. Les forces de Hon-yong se sont déjà emparées de certaines régions au sud du pays."
 SEA_japan_foreign_policy.131.a: "Vive le prolétariat !"
 SEA_japan_foreign_policy.131.b: "Arrêtons cette folie !"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] exige notre soumission"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a exigé la soumission total de notre « dictature bourgeoise » aux autorités de Tokyo afin de céder le pouvoir à notre peuple sous la sphère [FROM.GetAdjFS]. Qu'allons-nous répondre à ces menaces ?"
 SEA_japan_foreign_policy.132.a: "Nous ne faisons pas le poids"
 SEA_japan_foreign_policy.132.b: "Nous nous battrons jusqu'à la mort !"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] accepte notre impératif"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], a fait preuve de bon sens en se soumettant à notre autorité. Le peuple [FROM.GetAdjMS] rejoint notre sphère d'influence. C'est une victoire pour le prolétariat du monde entier, car nous avons libéré les [FROM.GetHabitants] de l'oppression bourgeoise !"
 SEA_japan_foreign_policy.133.a: "Formidable !"
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] refuse notre impératif"
 SEA_japan_foreign_policy.134.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], refuse catégoriquement de se soumettre à notre pouvoir, affirmant que son peuple aspire à une nation indépendante plutôt qu'un État révolutionnaire sous notre influence. C'est une bien mauvaise décision..."
 SEA_japan_foreign_policy.134.a: "Alors, nous emploierons la manière forte !"
 SEA_japan_foreign_policy.135.t: "Proclamation de la seconde république\ndes Philippines"
 SEA_japan_foreign_policy.135.desc: "\nCe matin, [ROOT.GetLeader] ainsi que plusieurs officiers [JAP.GetAdjMP] ont prononcé un discours dans lequel a été déclarée la naissance d'un nouvel État [ROOT.GetAdjMS]. Nous chasserons l'ennemi du continent !"
 SEA_japan_foreign_policy.135.a: "C'est tout ce que nous souhaitons !"
 SEA_japan_foreign_policy.136.t: "Attaque sur Pearl Harbor"
 SEA_japan_foreign_policy.136.desc: "La journée d'hier sera désormais marquée du sceau de l'infamie. Notre nation a été sauvagement attaquée par les forces armées [JAP.GetDuDelaDelNP] [JAP.GetName]. Alors que nous n'avions aucun différend avec ce pays, nous avons été la cible d'une offensive aéronavale combinée, une heure à peine après la fin de négociations diplomatiques pour faire perdurer la paix dans le Pacifique. Les bombardements ont eu lieu sur l'île d'Oahu, tandis que l'ambassadeur [JAP.GetAdjMS] remettait au secrétaire d'État une fin de non-recevoir de toute négociation en cours. Le courrier officiel ne contenait pourtant aucune allusion ou menace d'attaque armée. Quoi qu'il en soit, les faits sont là, nous devons l'accepter et agir comme tel, désormais : nous sommes en guerre !"
 SEA_japan_foreign_policy.136.a: "C'est absolument épouvantable !"
 SEA_japan_popup_events.1.t: "Guenrikh Liouchkov arrive en Mandchourie"
 SEA_japan_popup_events.1.desc: "À Possiet, près de la frontière mandchoue, nos agents ont capturé un transfuge [SOV.GetAdjMS] qui se nomme Guenrikh Samoïlovitch Liouchkov. Il serait un officier haut gradé du NKVD, probablement en possession de documents top secret sur l'armée [SOV.GetAdjFS] présente dans la région. Il affirme tenter d'échapper aux grandes purges. C'est peut-être l'occasion idéale pour obtenir des renseignements de premier choix sur les plans [SOV.GetDuDelaDelNP] [SOV.GetName]."
 SEA_japan_popup_events.1.a: "Une opportunité rare !"
 SEA_japan_popup_events.1.b: "Nous ne faisons pas confiance aux étrangers"
 SEA_japan_popup_events.2.t: "La confrérie de la défense en mauvaise posture !"
 SEA_japan_popup_events.2.desc: "Suite à la mésentente entre les dirigeants de l'association des amis constitutionnels, tout porte à croire que l'organisation est sur le point de disparaître. On déplore notamment l'irrévérence de Kishi et ses alliés envers Tōjō, ainsi que des rumeurs d'assassinat qui laissent planer une méfiance justifiée. De plus, Kishi chercherait à instaurer une dictature technocratique qui irait à l'encontre de l'empereur et de l'Armée impériale japonaise. Allons-nous laisser cette association prendre fin, ou devons-nous la préserver ?"
 SEA_japan_popup_events.2.a: "Ça n'allait pas durer"
 SEA_japan_popup_events.2.b: "Il faut la préserver à tout prix !"
 JAP_harakiri_debate_has_taken_place_flag: "Les tensions entre le §Ygouvernement civil§! et les §Yfactions militaires§! sont à leur paroxysme. Le §Ydébat du harakiri§! prend place."
 SEA_japan_popup_events.3.t: "Le débat du harakiri"
 SEA_japan_popup_events.3.desc: "Ce matin, durant la session plénière de la Chambre des représentants de la diète impériale, Hamada Kunimatsu, un membre de l'association des amis du gouvernement constitutionnel a adressé une critique cinglante aux agissements de l'armée, notamment du ministre des armées, Hisaichi Terauchi. Alors que ce dernier l'accusait d'insulter l'honneur et l'autorité des forces japonaises, Kunimatsu a répondu : « Vérifiez la transcription, si j'ai prononcé la moindre insulte envers l'armée, alors je commettrai harakiri, mais si vous n'en trouvez pas, ce sera à vous de commettre harakiri. » Cette réplique provoqua un tumulte assourdissant dans la chambre et la furie de Terauchi."
 SEA_japan_popup_events.3.a: "C'est un véritable désastre !"
 ### KODOHA EVENTS ###
 SEA_japan_popup_events.4.t: "Convaincre l'empereur"
 SEA_japan_popup_events.4.desc: "Notre empereur a balayé nos ambitions pour la restauration de Shōwa et le fondement d'un gouvernement militaire. Il doit probablement se laisser influencer par une faction ou une autre. S'il refuse de soutenir notre projet, il faudra le démettre de son titre pour l'offrir à Yasuhito, son frère. Allons-nous essayer de le convaincre tout de même, ou allons-nous laisser les événements se dérouler naturellement ?"
 SEA_japan_popup_events.4.a: "Il nous faut son soutien coûte que coûte !"
 SEA_japan_popup_events.4.b: "Nous avons d'autres candidats en tête"
 SEA_japan_popup_events.4.c: "S'il n'est pas avec nous, alors qu'il disparaisse..."
 SEA_japan_popup_events.5.t: "Hirohito soutient le nouveau gouvernement"
 SEA_japan_popup_events.5.desc: "À force de persuasion, notre vénérable empereur a décidé de soutenir le nouveau gouvernement en place, nous offrant ainsi sa bénédiction pour entamer la restauration de Shōwa. Notre nation sera bientôt inarrêtable !"
 SEA_japan_popup_events.5.a: "Excellent !"
 SEA_japan_popup_events.6.t: "Hirohito refuse de soutenir le nouveau gouvernement"
 SEA_japan_popup_events.6.desc: "Malgré nos tentatives répétées de persuader notre empereur, il refuse d'entendre raison. Ce n'était pas ce que nous escomptions, mais par chance, nous avions anticipé ce scénario, c'est pourquoi nous avons une solution de repli ; nous comptons remplacer l'empereur par son frère, Yasuhito, un général de l'Armée impériale japonaise. Il pourrait servir de sesshō pour le fils de Hisohito, Akihito, ou bien devenir le nouvel empereur, un empereur qui serait en phase avec notre idéologie."
 SEA_japan_popup_events.6.a: "Forçons-le à abdiquer pour son fils"
 SEA_japan_popup_events.6.b: "Assignez-le à résidence surveillée !"
 SEA_japan_popup_events.7.t: "Assassinat de Hirohito !"
 SEA_japan_popup_events.7.desc: "Ce matin, nos officiers ont retrouvé l'empereur Shōwa sans vie chez lui. Ils affirment qu'il s'agit d'un attentat perpétré par des espions étrangers, mais la vérité sur sa mort ne sera sûrement jamais révélée, car elle risquerait de déchirer le pays tout entier. En réponse à cet acte odieux, l'armée a déclaré la loi martiale et a nommé le prince Chichibu, général de l'Armée impériale, à la tête de l'empire, afin d'éviter de faire du jeune Akihito une cible pour les meurtriers. Assistons-nous à un complot de grande ampleur, ou sommes-nous vraiment visés par des forces étrangères ?"
 SEA_japan_popup_events.7.a: "Yasuhito assurera la suppléance"
 SEA_japan_popup_events.8.t: "La question de l'armée au pouvoir"
 SEA_japan_popup_events.8.desc: "Depuis la fondation du gouvernement militaire, le peuple se demande qui pourrait bien endosser le rôle de dirigeant. Sadao Araki, le fondateur de la faction de la voie impériale, s'est présenté à l'empereur pour occuper le poste de Premier ministre, mais Jinzaburō Masaki demeure bien plus populaire auprès du peuple. Pourquoi ne pas lui confier le poste et offrir à Araki un poste d'apparat ?"
 SEA_japan_popup_events.8.a: "Masaki est le choix du peuple"
 SEA_japan_popup_events.8.b: "Araki deviendra le prochain Sōtō"
 SEA_japan_popup_events.9.t: "De la moralité, du bushido et du fascisme"
 SEA_japan_popup_events.9.desc: "Le général Sadao Araki, un grand penseur politique, associe le code ancestral du bushido, l'ensemble des principes observés par les samouraïs, au fascisme européen pour fonder le socle philosophique sur lequel repose son idéologie : l'empereur, le peuple, la terre et la morale forment ensemble un tout indissociable. Si nous voulons renforcer cet idéal, nous devrions adopter un modèle gouvernemental semblable aux nations occidentales. Qu'en pensons-nous ?"
 SEA_japan_popup_events.9.a: "Évitons de suivre l'exemple occidental"
 SEA_japan_popup_events.9.b: "Araki a raison : adoptons ses idées"
 SEA_japan_popup_events.10.t: "Rumeurs d'un coup d'État militaire"
 SEA_japan_popup_events.10.desc: "On entend de plus en plus parler d'un éventuel coup d'État manigancé par la faction de la voie impériale, un groupe de traditionalistes radicaux au sein de l'armée. Leur meilleure occasion de frapper reste d'attendre la fin du procès du colonel Saburō Aizawa, sachant qu'il joue un rôle clé dans leur organisation. Sachant leurs motivations, il y a de fortes chances qu'ils réalisent une série d'assassinats contre leurs plus grands opposants. Il faut agir vite si nous voulons éviter un véritable massacre."
 SEA_japan_popup_events.10.a: "C'est indigne ! Allons les arrêter !"
 SEA_japan_popup_events.11.t: "Rumeurs d'une rébellion populaire"
 SEA_japan_popup_events.11.desc: "Notre gouvernement est en place depuis plusieurs semaines maintenant, pourtant l'empereur demeure assigné à résidence, ce qui n'a pas manqué de soulever la grogne du peuple, qui souhaite retrouver Hirohito sur le trône. On raconte même que certains sont prêts à aller le libérer si nous ne le laissons pas sortir bientôt. S'il n'y avait plus d'empereur à libérer, alors peut-être qu'ils s'apaiseraient. La décision serait très controversée, mais c'est une solution. Comment allons-nous y parvenir ?"
 SEA_japan_popup_events.11.a: "Ne laissez aucune preuve"
 SEA_japan_popup_events.11.b: "Non ! L'empereur ne mourra pas !"
 SEA_japan_popup_events.12.t: "L'empereur retrouvé mort chez lui"
 SEA_japan_popup_events.12.desc: "Le Premier ministre a annoncé ce matin que l'empereur Shōwa a été retrouvé sans vie chez lui. Malgré la déclaration officielle d'une mort naturelle, la majorité de la population pense qu'il s'agit de l'œuvre de l'armée afin de sécuriser leur gouvernement. La police tokyoïte n'a même pas été autorisée à inspecter sa résidence pour confirmer la déclaration officielle. C'est une trahison à peine déguisée de l'armée !"
 SEA_japan_popup_events.12.a: "Il sera regretté"
 SEA_japan_popup_events.12.b: "Trouvez les responsables !"
 SEA_japan_popup_events.13.t: "Des dirigeants de la faction de la voie impériale\ninculpés pour l'assassinat de Hirohito"
 SEA_japan_popup_events.13.desc: "\nSur ordre de Nagako, la veuve de l'empereur Shōwa, l'enquête menée par la police métropolitaine de Tokyo a révélé que la faction de la voie impériale avait commandité l'assassinat du dernier empereur. Nous avons assez d'éléments pour les traîner en justice pour haute trahison : il est temps de nous débarrasser de cette infâme clique pour de bon."
 SEA_japan_popup_events.13.a: "Nagako assurera la stabilité du pays !"
 SEA_japan_popup_events.14.t: "Résultats des élections législatives de 1936"
 SEA_japan_popup_events.14.desc: "Malgré l'époque hostile, les élections législatives ont été menées à bien et notre peuple a choisi son représentant dans la Chambre des représentants. Le Parti démocratique constitutionnel, sous la houlette de Machida Chūji, est sorti largement en tête du scrutin, subtilisant la majorité à l'association des amis du gouvernement constitutionnel. Même si elle n'a que peu d'importance, en raison des fiascos du gouvernement civil, cette élection prouve néanmoins que notre démocratie est blessée, mais toujours vivante."
 SEA_japan_popup_events.14.a: "Bon courage à Machida Chūji"
 SEA_japan_popup_events.15.t: "Assassinat d'Okada à la gare de Tokyo"
 SEA_japan_popup_events.15.desc: "Ce matin, le Premier ministre Keisuke Okada a été abattu par des officiers de la Tokkō, la police secrète japonaise, à la gare de Tokyo alors qu'il attendait son train de la ligne Yamanote. En fin de matinée, l'armée a formulé des menaces à l'encontre de la Diète d'Empire, avertissant que toute mise à l'écart fera l'objet d'une sanction violente. La situation a dégénéré très rapidement. Le Premier ministre intérimaire, Machida Chūji, s'est entretenu avec l'empereur pour faire le point sur cette escalade avant son allocution. Tout le monde retient son souffle pour savoir quel camp sera soutenu."
 SEA_japan_popup_events.15.a: "Il faut les arrêter !"
 SEA_japan_popup_events.16.t: "L'empereur nomme un nouveau Premier ministre"
 SEA_japan_popup_events.16.desc: "En réponse aux récentes requêtes du Premier ministre par intérim Machida Chūji, l'Empereur Hirohito a dénoncé les violences perpétrées lors du conflit des factions, avant de révéler la personnalité qu'il a choisie pour devenir le nouveau Premier ministre. Il a nommé à la tête du pays..."
 SEA_japan_popup_events.16.a: "Machida Chūji, le libéral"
 SEA_japan_popup_events.16.b: "Abe Isoo, le socialiste"
 SEA_japan_popup_events.16.c: "Tokugawa Iesato, le président de la Chambre des pairs"
 SEA_japan_popup_events.17.t: "Grève décrétée par l'armée"
 SEA_japan_popup_events.17.desc: "En réponse à la déclaration du gouvernement visant à réduire leur influence sur la scène politique, de nombreux officiers hauts gradés au sein de l'armée et la marine impériales japonaises ont décrété une grève militaire illimitée. Ils affirment qu'ils n'interviendront pas en cas d'attaque sur le gouvernement. Ils manigancent sûrement déjà un nouveau coup d'État pour se débarrasser du nouveau Premier ministre."
 SEA_japan_popup_events.17.a: "La situation dégénère"
 SEA_japan_popup_events.18.t: "L'armée se prépare"
 SEA_japan_popup_events.18.desc: "L'armée se prépare à affronter des forces loyales au gouvernement. Depuis que la police s'est rangée du côté de la diète, elle cherche à sécuriser le contrôle de certaines régions en cas de guerre civile. Il faut contrer cette insurrection au plus vite !"
 SEA_japan_popup_events.18.a: "Déployons la police de Tokyo !"
 SEA_japan_popup_events.18.b: "Protégeons les régions industrielles !"
 enables_the_civil_war_decisions_tt: "Nous pourrons ranger des États de notre côté en cas d'une §Yguerre civile§! grâce aux décisions sur la carte"
 JAP_shanghai_ultimatum: "L'ultimatum de Hongkou"
 SEA_japan_popup_events.19.t: "L'ultimatum de Hongkou"
 SEA_japan_popup_events.19.desc: "Après avoir appris l'assassinat d'un autre officier japonais à Shanghaï, il nous est parvenu un ultimatum nous ordonnant de nous retirer de la région, faute de quoi une nouvelle attaque aura lieu dans la semaine.\n\nQu'allons-nous faire ?"
 SEA_japan_popup_events.19.a: "Ne cédons pas !"
 SEA_japan_popup_events.19.b: "Nous sommes allés trop loin, retirons-nous !"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader] rejette l'ultimatum de Hongkou"
 SEA_japan_popup_events.20.desc: "Les Chinois prétendent que nous avons « dépassé les limites » en nous livrant à de nouvelles « agressions injustifiées » contre la Chine. Toutes nos demandes de réparation ont été rejetées, et des rapports font état de nouveaux ressortissants japonais attaqués à Shanghaï. Nous cherchions une excuse pour nous occuper des Chinois, elle semble toute trouvée !"
 SEA_japan_popup_events.20.a: "Ils vont nous le payer !"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader] accepte l'ultimatum de Hongkou"
 SEA_japan_popup_events.21.desc: "Contre toute attente, les Chinois ont fait marche arrière après avoir reçu l'ultimatum pour Shanghaï. Ils semblent avoir bien mesuré le prix à payer lorsque l'on suscite notre colère, et accepté d'importantes concessions territoriales, parmi lesquelles la ville et les régions environnantes. Petit à petit, nous faisons main basse sur la Chine."
 SEA_japan_popup_events.21.a: "La guerre attendra"
 SEA_japan_popup_events.22.t: "Le siège du château d'Osaka"
 SEA_japan_popup_events.22.desc: "À l'annonce de la révocation des très controversées Lois de préservation de la paix, la garnison militaire du château d'Osaka a ouvert le feu sur des patrouilles du gouvernement, situées juste devant le parc. Elle semble déterminée à se battre jusqu'au bout, jusqu'à déchirer notre nation s'il le faut pour préserver leur hégémonie. Il faut la neutraliser !"
 SEA_japan_popup_events.22.a: "Réveillons l'esprit de l'ère Taishō !"
 SEA_japan_popup_events.23.t: "L'Empereur complaisant"
 SEA_japan_popup_events.23.desc: "La légitimité de l'empereur Hirohito commence à être remise en question, notamment en raison de son indulgence envers la domination militaire étouffante dans le monde politique et son inaction lors des heurts entre factions. Ses frères aînés ayant commis des actes de trahison, l'opinion générale parle de le remplacer par l'un de ses jeunes frères, Nobuhito, un fervent défenseur du gouvernement civil. Ce serait le meilleur moyen de préserver le soutien impérial et remotiver nos citoyens."
 SEA_japan_popup_events.23.a: "Nobuhito prendra sa place, alors"
 SEA_japan_popup_events.24.t: "L'armée impériale capitule"
 SEA_japan_popup_events.24.desc: "Les derniers vestiges de l'armée impériale de l'archipel ont hissé le drapeau blanc, marquant la fin de longues années de conflit entre le gouvernement civil et les forces militaires. Ces affrontements ont marqué à tout jamais le pays, mais à partir d'aujourd'hui, nous bâtissons un avenir meilleur pour les [ROOT.GetHabitants]. L'ennemi persiste par-delà les océans, mais pour l'heure, nous avons une identité nationale à rapiécer. Le gouvernement a déjà commencé l'organisation d'élections libres de toute ingérence extérieure."
 SEA_japan_popup_events.24.a: "Nous reprenons la main sur l'avenir !"
 SEA_japan_popup_events.25.t: "Jour de scrutin"
 SEA_japan_popup_events.25.desc: "Aujourd'hui se déroulent les premières élections depuis le retrait de l'armée des affaires politiques. Le peuple va user de son pouvoir électoral pour orienter la nation dans une direction précise. Les partis en lice sont le parti libéral, le Rikken Minseitō, et le parti plus conservateur, le Rikken Seiyūkai. Tous deux ont été à la tête de la Diète d'Empire récemment. Les bureaux de vote sont clos ; il est temps de procéder au dépouillement."
 SEA_japan_popup_events.25.a: "Le Rikken Minseitō l'emporte !"
 SEA_japan_popup_events.25.b: "Le Rikken Seiyūkai l'emporte !"
 SEA_japan_popup_events.26.t: "Le coup d'État de l'armée du Guangdong"
 SEA_japan_popup_events.26.desc: "Alors que le Japon est déchiré par une guerre civile opposant l'armée au gouvernement, l'armée du Guangdong en a profité pour réaliser un coup d'État contre notre gouvernement, dans le but de sécuriser son État de seigneur de guerre en Mandchourie. Allons-nous les laisser faire, ou devons-nous nous y opposer ?"
 SEA_japan_popup_events.26.a: "Nous ne faisons pas le poids"
 SEA_japan_popup_events.26.b: "Libérons-nous du joug japonais !"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "Nous bénéficierons de l'aide de l'armée du Guangdong pour nous emparer du [609.GetName]"
 SEA_japan_popup_events.27.t: "Une occasion en or"
 SEA_japan_popup_events.27.desc: "Les Coréens ont compris que le début de la guerre civile entre l'armée et le gouvernement au Japon est le moment idéal pour reprendre le contrôle de leur pays et chasser l'oppresseur japonais. Une fois de plus, la péninsule coréenne va revivre un âge d'or grâce à son peuple."
 SEA_japan_popup_events.27.a: "Renvoyons-les d'où ils viennent !"
 SEA_japan_popup_events.28.t: "Une base d'opérations rurale"
 SEA_japan_popup_events.28.desc: "Le parti communiste a lancé une campagne d'opérations clandestines, à l'insu de l'Armée impériale et du gouvernement. Il cherche actuellement à établir une base d'opérations, mais son emplacement doit être mûrement réfléchi : quelle région est suffisamment rurale et éloignée pour nous éviter d'être retrouvés et neutralisés par les forces du régime ?"
 SEA_japan_popup_events.28.a: "Hokkaidō est idéal"
 SEA_japan_popup_events.28.b: "Shikoku est au bout du monde"
 SEA_japan_popup_events.28.c: "Installons-nous à Kagoshima"
 SEA_japan_popup_events.29.t: "L'incident de Miyazaki"
 SEA_japan_popup_events.29.desc: "Ce matin, des forces de l'Armée impériale ont pris d'assaut un entrepôt aux abords de Miyazaki pour tenter d'arrêter des révolutionnaires communistes qui s'y trouvaient. Une fusillade a éclaté peu après leur arrivée. Kyūichi Tokuda, l'un des communistes sur place, récemment libéré de la prison d'Abashiri, a donné le signal par message radio : la révolution doit se mettre en marche, maintenant ! Il est temps d'agir !"
 SEA_japan_popup_events.29.a: "Révolution, nous voilà !"
 JAP_democratic_side_also_spawns_tt: "Le §Ygouvernement démocratique§! va tenter de neutraliser notre révolution !"
 SEA_japan_popup_events.30.t: "Décider de l'avenir de l'État"
 SEA_japan_popup_events.30.desc: "Depuis la défaite de l'Armée impériale, la situation est revenue à la normale, laissant place au débat sur l'avenir de la nation à la diète nationale : le Kōza-ha affirme que la prospérité ne peut être achevée qu'en guidant le prolétariat d'une main autoritaire, tandis que le Rōnō-ha prône un mouvement pluripartiste laxiste à la tête de l'État. Quel camp allons-nous suivre ?"
 SEA_japan_popup_events.30.a: "Le Kōza-ha a raison"
 SEA_japan_popup_events.30.b: "Les idées du Rōnō-ha sont meilleures"
 JAP_supported_the_kozaha_idea_flag: "Parti pris du Kōza-ha"
 JAP_supported_the_rounoha_idea_flag: "Parti pris du Rōnō-ha"
 JAP_supported_the_kozaha_idea_tt: "Donne accès à la priorité §Y$JAP_the_lecture_group_ascendant$§!"
 JAP_supported_the_rounoha_idea_tt: "Donne accès à la priorité §Y$JAP_the_labor_farmer_faction_ascendant$§!"
 SEA_japan_popup_events.31.t: "Le meneur du Kōza-ha"
 SEA_japan_popup_events.31.desc: "L'ascension au pouvoir du Kōza-ha couronne notre révolution de succès, mais il faut désormais trouver un dirigeant à la hauteur de la République populaire. Les têtes d'affiche en temps de guerre étaient Sanzō Nosaka et Kyūichi Tokuda ; étant donné la franche réussite de la révolution, tout porte à croire qu'ils sont tous deux capables de prendre les rênes du pays. Leurs idéaux communistes ne sont pas forcément similaires, mais ils ont une chance de l'emporter. Qui sortira vainqueur ? Nosaka, le communiste populaire, ou Tokuda, le vétéran discret ?"
 SEA_japan_popup_events.31.a: "Sanzō Nosaka est une vedette"
 SEA_japan_popup_events.31.b: "Kyūichi Tokuda a l'expérience"
 SEA_japan_popup_events.32.t: "Le meneur du Rōnō-ha"
 SEA_japan_popup_events.32.desc: "Depuis la fin de la guerre civile et notre révolution triomphante, la faction des ouvriers et des paysans a gagné la confiance du parti et du peuple. Leurs idées créatives leur ont octroyé de nombreux partisans, mais surtout la tête du pays. Il faut néanmoins répondre à cette question : qui va prendre les rênes de la république ? Trois candidats se présentent aux prochaines élections : Hitoshi Yamakawa, figure de proue expérimentée du socialisme, Kanson Arahata, ancien président extrêmement populaire, ou Yamakawa Kikue, moins connue, mais tout aussi apte à diriger la nation. Qui l'emportera ?"
 SEA_japan_popup_events.32.a: "Hitoshi Yamakawa a l'expérience"
 SEA_japan_popup_events.32.b: "Kanson Arahata, le choix du peuple"
 SEA_japan_popup_events.32.c: "Yamakawa Kikue et son innovation"
 SEA_japan_popup_events.33.t: "Le sort de la famille impériale"
 SEA_japan_popup_events.33.desc: "Le pouvoir appartient désormais au peuple, mais la famille impériale ne s'est pas volatilisée pour autant. Tout le monde va de sa petite idée concernant le sort que nous pourrions leur réserver : retirer leur statut noble et les contraindre à une vie prolétaire, ou les condamner pour leurs crimes envers le peuple. Difficile de dire vers quelle décision nous penchons, mais quoi que nous fassions, certains nous le reprocheront forcément."
 SEA_japan_popup_events.33.a: "Qu'ils rejoignent le peuple"
 SEA_japan_popup_events.33.b: "Ils feront de la prison"
 SEA_japan_popup_events.33.c: "Ils ne méritent pas la vie !"
 SEA_japan_popup_events.33.d: "Condamnons-les à l'exil"
 SEA_japan_popup_events.34.t: "Débats sur la théorie de la révolution aïnoue"
 SEA_japan_popup_events.34.desc: "Nos politologues ont formulé un nouveau raisonnement : si le lumpenprolétariat constitue la majeure partie du mouvement révolutionnaire, alors le peuple aïnou en fait également partie. D'ailleurs, ce peuple vit dans une société primitivement communiste, ainsi il mérite de mener notre révolution communiste. Reste encore à déterminer précisément leur implication dans notre mouvement. Allons-nous incorporer leurs us et coutumes dans notre société, ou allons-nous octroyer l'autonomie au peuple aïnou ?"
 SEA_japan_popup_events.34.a: "Inspirons-nous de leurs traditions fascinantes"
 SEA_japan_popup_events.34.b: "Offrons-leur l'autonomie, ils la méritent !"
 SEA_japan_popup_events.35.t: "[FROM.GetLeader] souhaite octroyer le pouvoir à la Dynastie Yi"
 SEA_japan_popup_events.35.desc: "Notre suzerain, [FROM.GetLeLaLNP] [FROM.GetName], veut destituer notre gouverneur colonial pour céder la place à Yi Un, l'héritier direct au trône [ROOT.GetAdjMS], fidèle à l'empire japonais. Nous ne voyons aucune raison de refuser une telle proposition."
 SEA_japan_popup_events.35.a: "Nous acceptons"
 SEA_japan_popup_events.35.b: "Non, le gouverneur n'ira nulle part !"
 SEA_japan_popup_events.36.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] prôn[FROM.GetEEntNP]\nle communisme"
 SEA_japan_popup_events.36.desc: "\nNous avons remarqué que des cellules [FROM.GetAdjFP] tentent de répandre l'idéologie communiste au sein de notre nation. Bien qu'il n'y ait rien d'alarmant à cela, leur propagande se caractérise principalement par des contenus de nature révolutionnaire. On nous a signalé par exemple que des ouvriers sont encouragés à se rassembler sous des groupes ou des syndicats. Si l'on en croit les événements récents, il est possible que ces manipulations soient encore un stratagème [FROM.GetAdjMS] pour tenter de nous annexer."
 SEA_japan_popup_events.36.a: "Qu'ils fassent ce qui leur chante"
 SEA_japan_popup_events.36.b: "Neutralisons ces maudits socialistes sur-le-champ !"
 SEA_japan_popup_events.37.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] prôn[FROM.GetEEntNP]\nle communisme"
 SEA_japan_popup_events.37.desc: "Nous avons remarqué que des cellules [FROM.GetAdjFP] tentent de répandre l'idéologie communiste au sein de notre nation. Bien qu'il n'y ait rien d'alarmant à cela, leur propagande se caractérise principalement par des contenus de nature révolutionnaire. On nous a signalé par exemple que des ouvriers sont encouragés à se rassembler sous des groupes ou des syndicats. Si l'on en croit les événements récents, il est possible que ces manipulations soient encore un stratagème [FROM.GetAdjMS] pour tenter de nous annexer."
 SEA_japan_popup_events.37.a: "Qu'ils fassent ce qui leur chante"
 SEA_japan_popup_events.37.b: "Neutralisons ces maudits socialistes sur-le-champ !"
 SEA_japan_popup_events.38.t: "Guerre civile [ROOT.GetAuEnANP] [ROOT.GetName]"
 SEA_japan_popup_events.38.desc: "Après un épisode marqué par la propagation de l'idéologie communiste, le prolétariat [ROOT.GetAdjMS] a enfin décidé de s'opposer violemment au gouvernement actuel. Malgré des discussions interminables, la diplomatie doit s'incliner pour laisser place au conflit armé."
 SEA_japan_popup_events.38.a: "Vive le prolétariat !"
 SEA_japan_popup_events.38.b: "Arrêtons cette folie !"
 SEA_japan_popup_events.39.t: "La renaissance du bouddhisme"
 SEA_japan_popup_events.39.desc: "Avec l'intronisation des divers partis socialistes du pays au sein de notre mouvement, le parti bouddhiste de Girō Senoo, à sa tête, a connu un regain massif en popularité. Les jeunesses pour la renaissance du bouddhisme sont l'organisation de choix pour tous nos enfants. Le conseiller au parti, Tsuji Jun, a proposé à [ROOT.GetLeader] de céder sa place de dirigeant à Girō Senoo, porté par la voix populaire. Allons-nous suivre ses injonctions pour enfin connaître la libération spirituelle et l'émancipation économique ?"
 SEA_japan_popup_events.39.a: "Empruntons cette nouvelle voie !"
 SEA_japan_popup_events.39.b: "Non, [ROOT.GetLeader] reste"
 SEA_japan_popup_events.40.t: "Rumeurs d'expansionnisme [JAP.GetAdjMS]"
 SEA_japan_popup_events.40.desc: "Bien que [JAP.GetLeLaLNP] [JAP.GetName] s'étend[JAP.GetEEntNP] rapidement en Asie, occupant et dévastant les nations voisines, nous n'avons pas cessé de soutenir [JAP.GetSonLeurNP] économie et d'alimenter [JAP.GetSesLeursNP] usines via nos industries et ressources naturelles, ce qui [JAP.GetLuiLeurNP] permet de fabriquer toujours plus d'armes de guerre. Notre peuple devient de plus en plus critique à notre égard et réclame la mise en place de sanctions. Que devons-nous faire ?"
 SEA_japan_popup_events.40.a: "Nous ne pouvons pas continuer à approvisionner leur guerre !"
 SEA_japan_popup_events.40.b: "Peu importe, les pays asiatiques ne représentent aucune menace envers nous"
 SEA_japan_popup_events.41.t: "L'embargo [FROM.GetDuDelaDelNP] [FROM.GetName]"
 SEA_japan_popup_events.41.desc: "Sous prétexte de notre expansion modérée et de la pacification de nos ennemis, les citoyens bellicistes [FROM.GetDuDelaDelNP] [FROM.GetName] semblent avoir fait pression sur leur gouvernement mené par [FROM.GetLeader] pour déclarer un embargo à notre encontre. Ils ont pris la décision irresponsable d'interrompre tout commerce entre nos deux nations, ce qui est en infraction claire avec la neutralité dont ils sont censés faire preuve..."
 SEA_japan_popup_events.41.a: "Ils commettent une erreur"
 SEA_japan_popup_events.42.t: "Le peuple perd confiance en [ROOT.GetLeader]"
 SEA_japan_popup_events.42.desc: "Les théâtres de la guerre est-asiatique commencent à se transformer en champs de mines politiques, et de larges portions de territoires restent vulnérables face à l'ennemi. Devant ce triste spectacle, le peuple commence à se demander si [ROOT.GetLeader] a vraiment la capacité de remporter la guerre. Il faut agir vite, soit en redynamisant l'effort de guerre, soit en faisant appel à un cabinet plus qualifié, faute de quoi la défaite deviendra inévitable."
 SEA_japan_popup_events.42.a: "Nous devons nous sortir de ce bourbier !"
 JAP_unlock_the_surrender_subbranch_tt: "Donne accès aux décisions §Y$JAP_the_koiso_cabinet$§!, §Y$JAP_the_war_has_not_necessarily_developed_focus$§!, §Y$JAP_japans_longest_day$§! et §Y$JAP_the_surrender_broadcast$§! qui permettent la suppression de §Y$JAP_crumbling_military_cabinet_idea$§! et le retrait potentiel de la guerre est-asiatique"
 SEA_japan_popup_events.43.t: "L'Incident de Kyūjō"
 SEA_japan_popup_events.43.desc: "Après avoir eu vent du souhait de l'empereur d'annoncer la fin officielle de la guerre est-asiatique, plusieurs putschistes sous le commandement du major Kenji Hatanaka ont tenté de convaincre la garde impériale de les aider à occuper le palais impérial de Tokyo et d'assigner l'empereur à résidence. Les généraux Shizuichi Tanaka et Takeshi Mori ont immédiatement pris leurs dispositions pour mettre au plus vite un terme à cette tentative de coup d'État, mais nul ne sait lequel des deux camps sortira vainqueur de cette lutte de pouvoir."
 SEA_japan_popup_events.43.a: "Comment osent-ils s'opposer à la volonté de l'empereur ?"
 SEA_japan_popup_events.43.b: "Il faut dissiper les nuages sombres qui planent sur le règne de l'empereur !"
 JAP_kyujo_incident_rebels_lost_flag: "L'incident de Kyūjō a échoué et les putschistes ont été arrêtés"
 JAP_kyujo_incident_rebels_won_flag: "L'incident de Kyūjō a abouti et les putschistes ont placé l'empereur sous résidence surveillée"
 JAP_unlock_japans_longest_day_tt: "Donne accès à la priorité §Y$JAP_japans_longest_day$§!"
 JAP_unlock_surrender_broadcast_tt: "Donne accès à la priorité §Y$JAP_the_surrender_broadcast$§!"
 SEA_japan_popup_events.44.t: "L'ascension de Khorloogiin Choibalsan"
 SEA_japan_popup_events.44.desc: "En tant que commandant en chef de l'armée populaire de Mongolie et grande figure de la révolution mongole de 1921, Khorloogiin Choibalsan occupe une position privilégiée pour mener notre pays vers un avenir prospère. Grâce à ses exploits militaires récents, il a désormais prouvé qu'il était suffisamment compétent pour diriger notre nation. Le temps est-il venu pour lui d'assumer le rôle de 10e président du Conseil des ministres ?"
 SEA_japan_popup_events.44.a: "Le moment est venu"
 SEA_japan_popup_events.44.b: "Non, il doit rester sur le terrain !"
 SEA_japan_popup_events.45.t: "Occuper le gouvernement autonome du Hebei oriental"
 SEA_japan_popup_events.45.desc: "Depuis l'effondrement du commandement militaire japonais et l'arrivée de la guerre civile sur l'archipel, le gouvernement autonome du Hebei oriental, protectorat japonais au sud-ouest de notre territoire, est désormais livré à lui-même. C'est le moment idéal pour passer à l'action et nous en emparer, pendant que le gouvernement [JAP.GetAdjMS] a la tête ailleurs et n'a pas les moyens d'intervenir sur le continent."
 SEA_japan_popup_events.45.a: "Notre consolidation se poursuit"
 SEA_japan_popup_events.46.t: "L'armée du Guangdong occupe le Hebei oriental"
 SEA_japan_popup_events.46.desc: "Depuis l'effondrement de notre commandement militaire et l'arrivée de la guerre civile sur l'archipel, le gouvernement autonome du Hebei oriental, l'un de nos protectorats au sud-ouest de la frontière [MAN.GetAdjMS], est désormais livré à lui-même. Les [MAN.GetHabitants] l'ayant bien compris, ils sont passés à l'action et se sont emparés du territoire, pendant que notre gouvernement a la tête ailleurs et n'a pas les moyens d'intervenir sur le continent."
 SEA_japan_popup_events.46.a: "Nous nous occuperons\nd'eux plus tard..."
 SEA_japan_popup_events.47.t: "[FROM.GetLeLaLNPCap] révoqu[FROM.GetEEntNP] nos droits sur les ressources de [655.GetName]"
 SEA_japan_popup_events.47.desc: "[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], vient d'officialiser la révocation de nos droits sur les ressources forestières et minières de [655.GetName], rejetant sans vergogne les traités signés lors de la cession du territoire en leur nom à la fin de la guerre civile russe."
 SEA_japan_popup_events.47.a: "Ça ne présage rien de bon..."
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] déclare l'état d'urgence"
 SEA_japan_popup_events.48.desc: "En réponse à l'intrusion de troupes hostiles sur notre territoire, [ROOT.GetLeader] a déclaré la loi martiale et l'état d'urgence, le temps de repousser l'envahisseur. On ignore combien de temps la situation va perdurer, quoi qu'il en soit, la dynastie des Tokugawa gagne de nouveau les pleins pouvoirs sur nos terres."
 SEA_japan_popup_events.48.a: "Les Tokugawa ont toujours pris les bonnes décisions"
 SEA_japan_popup_events.49.t: "[ROOT.GetLeader] retrouvé mort !"
 SEA_japan_popup_events.49.desc: "[ROOT.GetLeader] a été retrouvé mort chez lui ce matin. Les indices pointent vers la thèse du suicide, puisqu'une lettre signée de sa main nomme Adachi Kenzō comme nouveau Premier ministre. Mais le meurtre maquillé demeure une piste privilégiée. Depuis son ascension au pouvoir au sein de la marine modérée, il jouissait d'une popularité notable auprès du peuple. C'était sans compter sur l'armée qui semble toujours avoir une dent contre lui. Cette dernière accumulait elle aussi une popularité croissante."
 SEA_japan_popup_events.49.a: "Le militarisme n'est pas mort..."
 SEA_japan_popup_events.50.t: "La demande conjointe de la Tokkō et des bureaucrates"
 SEA_japan_popup_events.50.desc: "À l'issue de la formation de l'association pour le soutien du Trône, il apparaît désormais comme évident que Genki Abe, le chef de la police de la pensée, ainsi que plusieurs fonctionnaires hauts placés sont mécontents des actions de [ROOT.GetLeader]. Ils exigent sa démission immédiate afin de céder son poste à Seigō Nakano, un pronazi. Allons-nous céder à la pression ?"
 SEA_japan_popup_events.50.a: "Bon, si c'est ce qu'ils souhaitent..."
 SEA_japan_popup_events.50.b: "Nous ne nous laisserons pas faire !"
 ### STRIKE SOUTH EVENTS ###
 SEA_imperial_influence_events.500.t: "La faction navale veut frapper le Sud"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] a reçu une missive du quartier général naval, pressant le gouvernement à déclencher au plus vite les opérations relatives à la doctrine d'expansion vers le Sud. Cette demande est principalement motivée par l'acquisition de ressources exclusives aux Indes orientales, dont il a désespérément besoin. Nous pourrions ne pas donner suite à cette lettre, mais qui sait comment il réagirait si nous le laissons attendre."
 SEA_imperial_influence_events.500.a: "Lançons les préparatifs sur-le-champ !"
 take_the_strike_south_focus_tt: "Achever §Y$JAP_strike_the_southern_road$§! et partir en guerre contre les §Ypuissances occidentales§! va apaiser la $JAP_naval_faction$"
 SEA_imperial_influence_events.501.t: "Des officiers de la marine démissionnent"
 SEA_imperial_influence_events.501.desc: "Comme [ROOT.GetLeader] a tardé à reprendre les opérations de la doctrine d'expansion vers le Sud, comme demandé par le quartier général naval, un certain nombre d'officiers de la marine ont remis leur démission au gouvernement en guise de protestation."
 SEA_imperial_influence_events.501.a: "Quel déshonneur !"
 ### TOKKO EVENTS ###
 SEA_japan_tokko_arrest_events.1.t: "L'incident du Front populaire"
 SEA_japan_tokko_arrest_events.1.desc: "La Tokkō, la police politique du pays, a révélé des menaces pesant sur notre stabilité nationale : plusieurs organisations socialistes et communistes cherchent à détruire notre société. Elle a établi une liste de nombreux individus à interpeller. Il s'agit principalement de membres haut placés du parti communiste. On y compte notamment Kanson Arahata, Saburō Eda, Ryōkichi Minobe, Itsurō Sakisaka, Kōzō Sasaki, Mosaburō Suzuki, Minoru Takano, et Hitoshi Yamakawa."
 SEA_japan_tokko_arrest_events.1.a: "Bonne nouvelle !"
 JAP_popular_front_incident_tt: "Plusieurs politiciens et agitateurs communistes vont être arrêtés"
 SEA_japan_tokko_arrest_events.2.t: "L'Incident de Cox"
 SEA_japan_tokko_arrest_events.2.desc: "La Tokkō a découvert une menace pesant sur notre stabilité nationale. Onze correspondants britanniques ont été arrêtés sur notre sol pour suspicion de viol de la loi sur la protection des secrets militaires. Parmi eux se trouve MJ Cox, éditeur en chef de l'agence de presse Reuters de Tokyo. Le gouvernement [ENG.GetAdjMS] assure qu'il ne s'agit pas d'espions, néanmoins nous les avons conduits au Q.G. de la police militaire pour les y interroger."
 SEA_japan_tokko_arrest_events.2.a: "Ils ont ce qu'ils méritent !"
 SEA_japan_tokko_arrest_events.2.b: "Ne nous fâchons pas avec les [ENG.GetHabitants]"
 JAP_cox_incident_tt: "Plusieurs correspondants [ENG.GetAdjMP] soupçonnés d'être des espions vont être arrêtés"
 SEA_japan_tokko_arrest_events.3.t: "L'incident de Gassakusha" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "La Tokkō a découvert une nouvelle menace pesant sur notre stabilité nationale. De nombreux membres de la société des chemins de fer de Mandchourie du Sud ont été de nouveau arrêtés par la police militaire de l'armée du Guangdong, étant soupçonnés d'avoir diffusé de la propagande anti-japonaise et procommuniste au sein des colonies. Nous pensons également qu'ils sont engagés dans une étude sociale basée sur des méthodes marxistes interdites sur les îles métropolitaines. Ce complot risque de révéler des ramifications gigantesques. Comment allons-nous procéder ?"
 SEA_japan_tokko_arrest_events.3.a: "Laissons l'armée du Guangdong s'en charger"
 SEA_japan_tokko_arrest_events.3.b: "Lançons des arrestations en masse !"
 SEA_japan_tokko_arrest_events.3.c: "Ils sont inoffensifs, laissons-les"
 SEA_japan_tokko_arrest_events.4.t: "L'Incident de Sorge"
 SEA_japan_tokko_arrest_events.4.desc: "La Tokkō a découvert une nouvelle menace pesant sur notre stabilité nationale. Cette fois-ci, il s'agit d'un cercle d'espions [SOV.GetAdjMP], avec à sa tête le journaliste [GER.GetAdjMS], Richard Sorge. Ce groupe a été jugé coupable d'espionnage et d'activités subversives sur notre sol. Ils auraient recruté des collaborateurs que nous devons retrouver au plus vite. Parmi eux, on peut citer l'ancien journaliste du quotidien Asahi Shimbun, Hotsumi Ozaki, ou encore Koichi Saionji, un aristocrate."
 SEA_japan_tokko_arrest_events.4.a: "Ils ont ce qu'ils méritent !"
 SEA_japan_tokko_arrest_events.4.b: "Ne nous fâchons pas avec les [SOV.GetHabitants]"
 JAP_sorge_incident_tt: "Plusieurs ressortissants [SOV.GetAdjMP] et leurs contacts soupçonnés d'espionnage sur notre sol vont être arrêtés"
 SEA_japan_tokko_arrest_events.5.t: "L'incident de Yokohama"
 SEA_japan_tokko_arrest_events.5.desc: "La Tokkō de Yokohama vient d'arrêter plus d'une trentaine d'intellectuels qui tentaient de reformer un parti communiste, parti précédemment dissous de force par les autorités. Parmi les suspects se trouvent les éditeurs en chef des magazines Chuo Koron, Kaizō, et Nippon Hyoron. Nos services de police réalisent un travail formidable. Ils protègent tout un peuple de la perversion communiste."
 SEA_japan_tokko_arrest_events.5.a: "Ça fait des rebelles de moins"
 SEA_japan_tokko_arrest_events.6.t: "L'incident de Seigō Nakano"
 SEA_japan_tokko_arrest_events.6.desc: "Seigō Nakano, fondateur et dirigeant du parti politique d'extrême droite Tōhōkai, vient d'être arrêté. Son incarcération vient en réponse à l'interdiction pour son parti d'exercer légalement. Lui et ses partisans s'apprêtaient à commettre des actes illégaux pour combattre leur soi-disant répression politique. C'est une honte !"
 SEA_japan_tokko_arrest_events.6.a: "Il ne mérite que la prison !"
 SEA_japan_tokko_arrest_events.7.t: "L'incident de la lance en bambou"
 SEA_japan_tokko_arrest_events.7.desc: "Takeo Shinmyo, rédacteur au Mainichi Shimbun, vient d'être arrêté par la Tokkō pour avoir critiqué l'effort de guerre. En réponse à l'événement interservices de l'armée, il aurait déclaré qu’« une lance en bambou ne fera pas le poids face à un avion. [...] L'issue de la guerre de Grande Asie orientale sera déterminée par une marine et une armée de l'air fortes ; on ne peut pas intercepter des avions ennemis avec des lances en bambou. » Cet affront à notre gouvernement et nos armées ne sera pas toléré."
 SEA_japan_tokko_arrest_events.7.a: "Qu'ils nous fassent un peu confiance"
 SEA_japan_tokko_arrest_events.8.t: "L'incident de Gassakusha"
 SEA_japan_tokko_arrest_events.8.desc: "De nombreux membres de la société des chemins de fer de Mandchourie du Sud ont été de nouveau arrêtés par la police militaire de l'armée du Guangdong, étant soupçonnés d'avoir diffusé de la propagande anti-japonaise et procommuniste. Les [JAP.GetHabitants] nous demandent de régler cette situation au plus vite et refusent d'intervenir directement. Comment allons-nous procéder ?"
 SEA_japan_tokko_arrest_events.8.a: "Suivons les ordres : lancez les arrestations de masse !"
 SEA_japan_tokko_arrest_events.8.b: "Fermons les yeux, c'est à notre avantage"
