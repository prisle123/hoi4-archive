 yulbars_khan_fled_tt: "$KUM_yulbars_khan$ a fui vers Khotan"
 TSR_recieve_pp_warlord: "Nous allons obtenir 100 points de poids politique une fois leur part du marché honorée"
 TSR_recieve_manpower_warlord: "Nous allons obtenir 5 000 effectifs une fois leur part du marché honorée"
 TSR_recieve_equipment_warlord: "Nous allons obtenir 1 000 matériels d'infanterie une fois leur part du marché honorée"
