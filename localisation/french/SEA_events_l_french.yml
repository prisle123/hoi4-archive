 ##MANCHUKUO##
 #############
 tsr_manchukuo.1.t: "La question du pouvoir"
 tsr_manchukuo.1.desc: "La position de l'empereur a toujours été une entrave à l'existence de l'empire de Mandchourie. La nation adopte désormais le fonctionnement d'une république sous la houlette du Premier ministre Zhang Jinghui et de l'armée du Guangdong, ce qui affaiblit l'empereur. Mais tout pourrait basculer ; certains officiers de l'armée du Guangdong pensent que la nation peut prospérer uniquement sous le règne strict de l'empereur. D'autres, en revanche, considèrent Puyi comme un dirigeant faible et instable. Ils préféreraient voir son frère, Pujie, de culture japonaise, accéder au trône."
 tsr_manchukuo.1.a: "Mieux vaut préserver le statu quo"
 tsr_manchukuo.1.b: "Puyi conservera son trône"
 tsr_manchukuo.1.c: "L'empereur est défaillant, Pujie est préférable"
 tsr_manchukuo.2.t: "[FROM.GetLeader] souhaite prendre le contrôle de Dalian"
 tsr_manchukuo.2.desc: "[FROM.GetLeader] a présenté ce soir une proposition intéressante : nous lui cédons les territoires occupés par le Guangdong autour du port de Dalian, mais nous pourrons y poursuivre nos activités. Comme nos deux nations sont déjà étroitement liées, ce ne serait que la suite logique des événements que de rattacher Dalian au reste de la Mandchourie, tout ça en nous évitant des coûts administratifs importants."
 tsr_manchukuo.2.a: "Eh bien, pourquoi pas ?"
 tsr_manchukuo.2.b: "Hors de question de céder notre territoire !"
 tsr_manchukuo.3.t: "Le transfert de Dalian"
 tsr_manchukuo.3.desc: "Convaincues par notre plaidoyer empreint de logique visant à rattacher Dalian au reste du territoire mandchou, les autorités japonaises ont accepté de nous céder son contrôle."
 tsr_manchukuo.3.a: "Formidable !"
 tsr_manchukuo.4.t: "Refus des Japonais"
 tsr_manchukuo.4.desc: "Loin d'être convaincues par nos arguments, les autorités japonaises se sont même ouvertement moquées de notre demande de transfert de Dalian. Qualifiant notre proposition d'une « absurdité sans nom », elles ont souligné que nous n'étions pas en mesure de formuler de telles requêtes."
 tsr_manchukuo.4.a: "Tant pis..."
 tsr_manchukuo.5.t: "La révolution avance"
 tsr_manchukuo.5.desc: "À la suite des événements bouleversants ayant eu lieu en Mandchourie, un groupe d'activistes communistes nommé le Parti révolutionnaire populaire de Mongolie-Intérieure a tenté un coup d'État contre le gouvernement Mengjiang. Malgré leur échec, c'est un premier coup d'épée porté à l'autorité japonaise sur ces régions."
 tsr_manchukuo.5.a: "La révolution vaincra !"
 tsr_manchukuo.5.b: "Sales traîtres !"
 tsr_manchukuo.6.t: "[MAN.GetLeader] nous propose une alliance"
 tsr_manchukuo.6.desc: "Au lendemain de sa victoire contre les Japonais, la branche mandchoue du PCC nous propose une alliance pour dominer ensemble la Chine. C'est peut-être une tactique pour tenter de nous subtiliser le pouvoir, mais nous aurions bien besoin de leur aide."
 tsr_manchukuo.6.a: "Soutenons nos camarades du nord !"
 tsr_manchukuo.6.b: "Jamais de la vie"
 tsr_manchukuo.7.t: "[MAN.GetLeader] propose l'intégration"
 tsr_manchukuo.7.desc: "Au lendemain de sa victoire contre le gouvernement chinois et de la proclamation de la République populaire de Chine, [MAN.GetLeader] a appelé toutes les branches du PCC à rejoindre sa nation, promettant des postes haut placés au sein du gouvernement. Tous ceux qui refuseront seront considérés des traîtres à la révolution et devront faire face à l'armée populaire de libération."
 tsr_manchukuo.7.a: "Nous acceptons"
 tsr_manchukuo.7.b: "Jamais de la vie !"
 tsr_manchukuo.8.t: "[FROM.GetLeader] refuse l'intégration"
 tsr_manchukuo.8.desc: "Loin d'apprécier notre proposition, [FROM.GetLeader] a dénoncé l'intégration comme un ultime subterfuge pour tenter de subjuguer le reste du pays avant de refuser de participer à cette mascarade. Nous n'avons plus le choix : il faut intervenir physiquement."
 tsr_manchukuo.8.a: "En avant, marche !"
 tsr_manchukuo.9.t: "[FROM.GetLeader] souhaite des transferts territoriaux"
 tsr_manchukuo.9.desc: "Étant donnée l'évolution fulgurante de la situation en Chine, [FROM.GetLeader], [FROM.GetDuDelaDelNP] [FROM.GetName], à la tête de tout le pays, nous a demandé notre aide pour faciliter le transfert de territoires qu'ils possédaient autrefois en échange d'une alliance. D'après les estimations les plus raisonnables, il s'agirait de la Mongolie et de Touva, deux territoires perdus durant la révolution. Certains vont cependant jusqu'à dire que [FROM.GetLeader] cherche à rétablir les frontières de la Mandchourie-Extérieure, puisque plusieurs chefs de file ont des intérêts particuliers dans ces régions."
 tsr_manchukuo.9.a: "Ils n'auront rien"
 tsr_manchukuo.9.b: "Espérons qu'ils soient raisonnables"
 tsr_manchukuo.9.c: "Qu'ils gardent la Mandchourie, mais la Mongolie nous appartient"
 tsr_manchukuo.9.d: "Qu'ils prennent ce qui leur chante"
 tsr_manchukuo.10.t: "[SOV.GetLeader] cède notre territoire"
 tsr_manchukuo.10.desc: "Après de longues discussions entre [MAN.GetLeLaLNP] [MAN.GetName] et [SOV.GetLeLaLNP] [SOV.GetName] dont nous étions exclus, il a été décidé que notre territoire allait devenir la propriété [MAN.GetDuDelaDelNP] [MAN.GetName]. Naturellement, nous opposer à cette décision provoquerait la colère des deux partis."
 tsr_manchukuo.10.a: "Nous sommes impuissants"
 tsr_manchukuo.10.b: "Nous nous battrons jusqu'au bout !"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! et §Y$MAN_jonjurjab$§! vont se ranger du côté des Japonais ; ils ne rejoindront pas notre camp si une guerre éclate entre nous et [JAP.GetFlag] le §YJapon§!."
 tsr_manchukuo.11.t: "L'exécution de Lingsheng"
 tsr_manchukuo.11.desc: "Depuis l'exécution de Lingsheng, gouverneur de la province de Xing'an et politicien pan-mongole, par l'armée du Guangdong, une vague de protestation a soulevé le pays. L'armée de Xing'an ainsi que des généraux de Mongolie et de Bouriatie, comme $MAN_urzhin_garmaev$ ou $MAN_jonjurjab$, menacent de claquer la porte si la situation n'est pas réglée rapidement. D'un autre côté, apaiser les foules risquerait de contrarier le Japon."
 tsr_manchukuo.11.a: "Restons sur nos gardes"
 tsr_manchukuo.11.b: "Qu'ils démissionnent !"
 tsr_manchukuo.11.c: "L'armée du Guangdong doit s'excuser"
 tsr_manchukuo.12.t: "Infiltration de la PRPMI"
 tsr_manchukuo.12.desc: "Il nous a été rapporté que le Parti révolutionnaire populaire de Mongolie-Intérieure, mené par Serengdongrub et accompagné de bandits mandchous, a infiltré plusieurs sites majeurs au nord du pays, attendant désormais le moment propice pour passer à l'action. Nous ignorons quand viendra ce moment, mais nous craignons qu'il arrive plus vite que prévu."
 tsr_manchukuo.12.a: "Satanés bandits !"
 tsr_manchukuo.12.b: "Observons la suite des événements"
 tsr_manchukuo.13.t: "[MAN.GetLeader] demande $JAP_naoki_hoshino$"
 tsr_manchukuo.13.desc: "La Mandchourie connait un développement industriel exponentiel, c'est pourquoi [MAN.GetLeader] souhaite assigner $JAP_naoki_hoshino$ comme membre de son cabinet. Il a demandé son transfert au plus vite pour le nommer directeur du comité aux affaires générales."
 tsr_manchukuo.13.a: "Il leur sera très utile"
 tsr_manchukuo.13.b: "Navrés, nous avons besoin de lui"
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ arrive en Mandchourie"
 tsr_manchukuo.14.desc: "Après une série de discussions avec les Japonais, le transfert de $JAP_naoki_hoshino$ vers notre cabinet a enfin été voté : il sera nommé directeur du comité aux affaires générales. Il sera un atout de choix pour développer notre économie."
 tsr_manchukuo.14.a: "Formidable !"
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ restera au Japon"
 tsr_manchukuo.15.desc: "Loin d'être convaincus par nos arguments, les Japonais préfèrent garder $JAP_naoki_hoshino$ auprès d'eux plutôt que de l'envoyer sur notre territoire. C'est une grande déception, mais nous arriverons à atteindre nos objectifs autrement."
 tsr_manchukuo.15.a: "Tant pis"
 tsr_manchukuo.16.t: "[FROM.GetLeader] souhaite obtenir le contrôle de la Chine"
 tsr_manchukuo.16.desc: "À l'annonce du Gouvernement de coopération nationale, [FROM.GetLeader] a fait la demande d'unir nos possessions chinoises, non pas sous l'autorité de [RNG.GetLeader], mais sous la sienne. Ce n'était pas notre plan de départ, néanmoins il serait plus simple de gouverner ce territoire à l'aide d'un seul État fantoche plutôt qu'une multitude."
 tsr_manchukuo.16.a: "Suivons sa suggestion"
 tsr_manchukuo.16.b: "Laissons-les séparés"
 tsr_manchukuo.17.t: "[FROM.GetLeader] accepte notre proposition"
 tsr_manchukuo.17.desc: "Après de longues négociations avec [FROM.GetLeLaLNP] [FROM.GetName], il a été décidé que l'unification de l'administration chinoise sous notre autorité était la meilleure marche à suivre. C'est le début d'une belle coopération."
 tsr_manchukuo.17.a: "Formidable !"
 tsr_manchukuo.18.t: "[FROM.GetLeader] refuse notre proposition"
 tsr_manchukuo.18.desc: "Malgré tous les arguments avancés, le gouvernement [FROM.GetAdjMS] a décrété que l'unification de l'administration chinoise ne se fera pas sous notre autorité. La division n'est pas prête de disparaître..."
 tsr_manchukuo.18.a: "Diantre !"
 tsr_manchukuo.19.t: "Les Soviétiques ne nous cèdent rien"
 tsr_manchukuo.19.desc: "Malgré nos meilleurs arguments, les Soviétiques ne nous pensent pas capables de gérer le moindre territoire en leur possession. Voilà qui entachera très certainement nos relations."
 tsr_manchukuo.19.a: "Satanés Bolchéviques..."
 tsr_manchukuo.20.t: "Les Soviétiques nous cèdent la Mongolie et Touva"
 tsr_manchukuo.20.desc: "Les Soviétiques ne nous accorderont pas la Mandchourie-Extérieure, jugée trop « russe » ; en revanche, ils sont prêts à nous céder la Mongolie et Touva, car nos revendications sur ces territoires sont bien plus récentes."
 tsr_manchukuo.20.a: "C'est satisfaisant"
 tsr_manchukuo.21.t: "Les Soviétiques nous cèdent la Mandchourie"
 tsr_manchukuo.21.desc: "Contre toute attente, les Soviétiques nous cèdent la Mandchourie-Extérieure, en raison de notre lien fort avec ce territoire, tout en conservant la Mongolie comme État tampon."
 tsr_manchukuo.21.a: "C'est toujours mieux que rien"
 tsr_manchukuo.22.t: "Les Soviétiques cèdent à toutes nos demandes"
 tsr_manchukuo.22.desc: "Les Soviétiques se sont montrés extrêmement généreux et ont accepté de céder tous les territoires que nous leur avons demandés. Nous possédons désormais la Mongolie, Touva, mais aussi la Mandchourie-Extérieure !"
 tsr_manchukuo.22.a: "Formidable !"
 tsr_manchukuo_news.1.t: "La grande révolte de Mandchourie"
 tsr_manchukuo_news.1.desc: "Dans la continuité d'une série de violences et d'échauffourées entre les commandants japonais et des factions de hors-la-loi, un bandit du nom de [MAN.GetLeader] est parvenu à s'emparer de Hsinking et à convaincre l'empereur de se ranger dans leur camp.\n\nCe soutien leur a permis de lever une véritable armée de rebelles, renversant totalement l'issue du combat. Nous sommes à une période charnière ; la Mandchourie va-t-elle chasser les Japonais ou condamner les rebelles aux oubliettes de l'histoire ?"
 tsr_manchukuo_news.1.a: "Ainsi, le chiot montre les dents"
 tsr_manchukuo_news.1.b: "C'est notre destinée !"
 tsr_manchukuo_news.1.c: "Comment en sommes-nous arrivés là ?"
 tsr_manchukuo_news.1.d: "Quelle surprise !"
 tsr_manchukuo_border_war.1.t: "[MAN.GetLeLaLNPCap] [MAN.GetName] captur[MAN.GetEEntNP]\nle [1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "\nÀ l'issue d'une campagne éclair au [1039.GetName], l'armée [MAN.GetAdjFS] s'est emparée de Kalgan et déclaré le territoire sous son contrôle."
 tsr_manchukuo_border_war.1.a: "Nous sommes inarrêtables !"
 tsr_manchukuo_border_war.1.b: "Ah..."
 tsr_manchukuo_border_war.2.t: "[MAN.GetLeLaLNPCap] [MAN.GetName] abandonn[MAN.GetEEntNP]\nle [1039.GetName]"
 tsr_manchukuo_border_war.2.desc: "\nMise en échec face à une série de difficultés, l'armée [MAN.GetAdjFS] s'est retirée de Kalgan. Le conflit est loin d'être terminé, mais pour l'heure, le [1039.GetName] demeure sous contrôle [CHI.GetAdjMS]."
 tsr_manchukuo_border_war.2.a: "Ce n'est qu'un léger contretemps..."
 tsr_manchukuo_border_war.2.b: "Kalgan tient bon !"
 tsr_manchukuo_border_war.3.t: "[MAN.GetLeLaLNPCap] [MAN.GetName] captur[MAN.GetEEntNP]\n[608.GetName]"
 tsr_manchukuo_border_war.3.desc: "\nAu lendemain de la conquête incontestée de Pékin par les forces [MAN.GetAdjFP], l'armée [CHI.GetAdjFS] a battu en retraite au sud de la région, vers une zone de défense."
 tsr_manchukuo_border_war.3.a: "Pékin est à nous !"
 tsr_manchukuo_border_war.3.b: "Il fallait se replier"
 tsr_manchukuo_border_war.4.t: "[MAN.GetLeLaLNPCap] [MAN.GetName] abandonn[MAN.GetEEntNP]\n[608.GetName]"
 tsr_manchukuo_border_war.4.desc: "\nEn réaction à leur tentative manquée de capturer [608.GetName], l'armée [MAN.GetAdjFS] s'est retirée de la ville. Difficile de savoir si la trêve durera cette fois-ci."
 tsr_manchukuo_border_war.4.a: "C'est un échec..."
 tsr_manchukuo_border_war.4.b: "[608.GetName] est imprenable !"
 tsr_manchukuo_border_war.5.t: "[MAN.GetLeLaLNPCap] [MAN.GetName] captur[MAN.GetEEntNP]\nle [614.GetName]"
 tsr_manchukuo_border_war.5.desc: "\nEn réponse à la conquête du [614.GetName], une demande d'armistice a été formulée, stipulant l'arrêt des avancées militaires [MAN.GetAdjFP] sur le territoire chinois jusqu'à une éventuelle agression future."
 tsr_manchukuo_border_war.5.a: "Un pas de plus vers la victoire !"
 tsr_manchukuo_border_war.5.b: "Une province de moins..."
 tsr_manchukuo_border_war.6.t: "[MAN.GetLeLaLNPCap] [MAN.GetName] abandonn[MAN.GetEEntNP]\nle [614.GetName]"
 tsr_manchukuo_border_war.6.desc: "\nMalgré la capture de [608.GetName], l'armée [MAN.GetAdjFS] n'est pas parvenu à conquérir la province du [614.GetName]."
 tsr_manchukuo_border_war.6.a: "Mince !"
 tsr_manchukuo_border_war.6.b: "Le [614.GetName] tient bon !"
