 SEA_warlords.22.t: "Mort de Liu Xiang"
 SEA_warlords.22.desc: "Depuis la mort de Liu Xiang, chef d'État [SIC.GetDuDelaDelNP] [SIC.GetName], il est évident que la nation n'attend plus que notre intervention afin d'éviter que les ennemis de notre gouvernement s'emparent de nos terres. Une telle décision pourrait en revanche nous attirer les foudres des petits commandants qui cherchent à gagner du pouvoir. Avançons prudemment."
 SEA_warlords.22.a: "Allons-y, intervenons !"
 SEA_warlords.22.b: "Laissons-les faire"
 SEA_warlords.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre soumission"
 SEA_warlords.23.desc: "\n[FROM.GetLeader] semble avoir entamé sa conquête de la Chine ; il a rallié à sa cause tous les seigneurs de guerre pour s'opposer au gouvernement central. Les rejoindre reviendrait à dire adieu à notre souveraineté, mais refuser pourrait nous coûter beaucoup plus cher..."
 SEA_warlords.23.a: "Ensemble, nous serons plus forts"
 SEA_warlords.23.b: "Jamais nous ne céderons !"
 SEA_warlords.24.t: "Soumission de [FROM.GetLeader]"
 SEA_warlords.24.desc: "[FROM.GetLeader] a accepté avec joie d'unir nos forces contre le gouvernement central, promettant tout son soutien dans le conflit à venir. Nous voilà à la veille d'une nation en parfaite unité."
 SEA_warlords.24.a: "Parfait"
 SEA_warlords.25.t: "[FROM.GetLeader] refuse de se soumettre"
 SEA_warlords.25.desc: "En réponse à notre proposition d'unir nos forces contre le gouvernement central, [FROM.GetLeader] a déclaré, entre deux séries d'injures, que notre mission n'était qu'un prétexte pour nous emparer des provinces. De toute évidence, nous ne devrons pas compter sur ce personnage."
 SEA_warlords.25.a: "Ceux qui ne sont pas avec nous sont contre nous"
 SEA_warlords.26.t: "[FROM.GetLeader] exige notre soumission"
 SEA_warlords.26.desc: "À l'issue d'une série d'actions visant à asseoir son autorité sur la région et la clique des Ma, [FROM.GetLeader] a déclaré que nous ferions mieux de lui jurer loyauté. Il a également été précisé qu'en cas de refus, nous serions rayés de la carte. À nous de choisir."
 SEA_warlords.26.a: "Nous allons devoir accepter"
 SEA_warlords.26.b: "Nous ne céderons pas !"
 SEA_warlords.27.t: "[FROM.GetLeader] cède"
 SEA_warlords.27.desc: "Craignant une recrudescence des massacres dans la région, [FROM.GetLeader] a jugé bon de se soumettre à notre autorité."
 SEA_warlords.27.a: "Bonne nouvelle !"
 SEA_warlords.28.t: "[FROM.GetLeader] refuse de céder"
 SEA_warlords.28.desc: "Malgré tous nos efforts pour éviter d'autres massacres, [FROM.GetLeader] refuse catégoriquement de céder à nos vaines menaces, ajoutant que ses armées nous chasseront jusqu'à [ROOT.Capital.GetName] si nous tentons quoi que ce soit contre sa nation."
 SEA_warlords.28.a: "Ils seront vite balayés"
 SEA_warlords.29.t: "[FROM.GetLeader] propose la paix"
 SEA_warlords.29.desc: "Compte tenu des dernières évolutions du conflit, [FROM.GetLeader] a décidé de mettre fin aux hostilités, proposant à la place de nous allier contre nos véritables ennemis. Il a ainsi donc été demandé une amnistie totale de nos soldats et officiers, leur pardonnant tout crime contre la nation s'ils acceptent de rejoindre les rangs."
 SEA_warlords.29.a: "C'est une bonne idée"
 SEA_warlords.29.b: "Hors de question !"
 SEA_warlords.30.t: "[FROM.GetLeader] refuse de céder"
 SEA_warlords.30.desc: "[FROM.GetLeader] a la certitude que notre offre de paix n'est qu'un stratagème pour détruire [FROM.GetLeLaLNP] [FROM.GetName]. Il a donc été ordonné une reprise immédiate des hostilités et une offensive contre notre nation ce matin même. Une simple lettre ne suffira pas à mettre un terme au conflit."
 SEA_warlords.30.a: "Les traîtres !"
 SEA_warlords.31.t: "[FROM.GetLeader] exige le transfert de l'[434.GetName]"
 SEA_warlords.31.desc: "Suite aux dernières provocations ayant éclaté à la frontière, [FROM.GetLeader] a formulé officiellement le retrait de nos troupes de l'[434.GetName], afin que [FROM.GetLeLaLNP] [FROM.GetName] puisse en prendre le contrôle. En cas de refus, nous risquons des représailles militaires, peut-être même la conquête totale..."
 SEA_warlords.31.a: "Ils ne nous laissent pas le choix"
 SEA_warlords.31.b: "Qu'ils viennent nous chercher !"
 SEA_warlords.32.t: "[FROM.GetLeader] refuse de céder"
 SEA_warlords.32.desc: "Malgré tous nos efforts pour les convaincre, les [FROM.GetHabitants] refusent de nous céder l'[434.GetName]. [FROM.GetLeader] a invoqué la ligne McMahon comme preuve que nous n'avons aucun droit sur le territoire et refuse de céder à « de vaines menaces »."
 SEA_warlords.32.a: "Si c'est la guerre qu'ils veulent, ils l'auront"
 SEA_warlords.33.t: "[FROM.GetLeader] accepte de céder l'[434.GetName]"
 SEA_warlords.33.desc: "Après plusieurs jours sous tension, [FROM.GetLeader] a finalement accepté de céder l'[434.GetName], faisant fi de la ligne McMahon qui n'aurait fait qu'attiser les problèmes. Notre pays vient de s'offrir un nouveau territoire !"
 SEA_warlords.33.a: "Excellent !"
 tsr_sichuan_border_war.1.t: "[SIC.GetLeLaLNPCap] [SIC.GetName] captur[SIC.GetEEntNP] [601.GetName]"
 tsr_sichuan_border_war.1.desc: "À l'issue d'une campagne éclair à [601.GetName], l'armée [SIC.GetAdjFS] de Liu Wenhui s'est emparée de la majorité de la province, déclarant le territoire sous son contrôle."
 tsr_sichuan_border_war.1.a: "Nous sommes inarrêtables !"
 tsr_sichuan_border_war.1.b: "C'est mauvais signe"
 tsr_sichuan_border_war.2.t: "[SIC.GetLeLaLNPCap] [SIC.GetName] abandonn[SIC.GetEEntNP] [601.GetName]"
 tsr_sichuan_border_war.2.desc: "Mise à mal à [601.GetName], l'armée [SIC.GetAdjFS] a préféré battre en retraite, déclarant la fin de son excursion militaire. La frontière demeurera donc inchangée."
 tsr_sichuan_border_war.2.a: "Au moins, le reste du Xikang est sauf..."
 tsr_sichuan_border_war.2.b: "Le Xikang tient bon !"
 chiang_will_be_shot_tt: "§RBeaucoup de monde en voudra à Chiang Kaï-chek...§!"
 chiang_could_be_shot_tt: "§RCertaines personnes risquent d'en vouloir à Chiang Kaï-chek...§!"
 SEA_warlords.34.t: "L'incident du Liangguang"
 SEA_warlords.34.desc: "À la suite d'une série de provocations, les provinces du Guangxi et du Guangdong se sont liguées pour nous reprocher notre passivité face aux Japonais et remettre en cause notre légitimité. Si nous ne faisons rien pour apaiser leur situation, elles enverront leurs armées capturer Nankin. Malgré ces menaces, elles ont proposé un entretien avec Chiang Kaï-chek à Canton pour trouver une solution, mais il est possible que ce ne soit qu'un piège..."
 SEA_warlords.34.a: "Nous ne tomberons pas dans le panneau"
 SEA_warlords.34.b: "Envoyons-le là-bas pour régler la situation"
 SEA_warlords.35.t: "Chiang Kaï-chek arrive à Canton"
 SEA_warlords.35.desc: "C'est un Chiang Kaï-chek déterminé qui est arrivé ce matin à Canton, escorté par ses gardes. De toute évidence, le rendez-vous n'était pas un piège ; les négociations ont démarré sans attendre. Chen Jitang et Li Zongren ont tenté de convaincre Chiang de former un front uni contre les Japonais, étant prêts à mettre de côté les hostilités avec les communistes s'il le faut. Difficile de savoir si cette alliance serait la bonne, mais en tous cas, elle se présente comme telle."
 SEA_warlords.35.a: "Alors unissons-nous !"
 SEA_warlords.35.b: "Attendons voir..."
 SEA_warlords.36.t: "Désertions de masse"
 SEA_warlords.36.desc: "À la suite de la déclaration de Nankin, qui refuse de céder à nos menaces, une partie de notre armée a déserté les rangs, accompagnée du général Yu Hanmou qui menace désormais de capturer Canton si [ROOT.GetLeader] ne démissionne pas."
 SEA_warlords.36.a: "[ROOT.GetLeader] va devoir nous quitter"
 SEA_warlords.36.b: "Nous ne céderons pas !"
 SEA_warlords.36.c: "Restons unis pour vaincre la menace !"
 SEA_warlords.36.tt: "§RSi le Guangxi refuse notre offre, nous plongerons dans une guerre civile !§!"
 SEA_warlords.37.t: "La bataille du Guangxi"
 SEA_warlords.37.desc: "À la suite de la déclaration de Nankin, qui refuse de céder à nos menaces, certains craignent que le gouvernement central nous contraigne physiquement à abdiquer."
 SEA_warlords.37.a: "Ils ne nous font pas peur !"
 SEA_warlords.37.b: "Hissons le drapeau blanc"
 SEA_warlords.38.t: "La Clique du Guangxi capitule"
 SEA_warlords.38.desc: "Craignant la destruction totale de leur province en chassant [GXC.GetLeader], la Clique du Guangxi a proposé de rejoindre notre république en échange d'une immunité pour tous ses dirigeants. C'est un marché équitable."
 SEA_warlords.38.a: "C'est d'accord"
 SEA_warlords.39.t: "La fin de la Clique du Guangdong"
 SEA_warlords.39.desc: "À l'issue de longues heures difficiles où la menace d'une guerre civile était palpable, Chen Jitang a finalement décidé de démissionner. Nous avons ordonné à nos troupes d'occuper le Guangdong sur-le-champ. L'avenir de cette province repose désormais entre nos mains."
 SEA_warlords.39.a: "Formidable !"
 SEA_warlords.40.t: "Guerre civile dans le Guangdong"
 SEA_warlords.40.desc: "Comme Chen Jitang a refusé de démissionner et que nos troupes ont déserté avec Yu Hanmou qui menace maintenant de capturer Canton, la province a plongé dans une terrible guerre civile opposant les pro-gouvernement et anti-gouvernement. Intervenons pour mettre fin à ce carnage."
 SEA_warlords.40.a: "Quel imbécile !"
 SEA_warlords.41.t: "La Clique du Guangxi ne cède pas"
 SEA_warlords.41.desc: "[GXC.GetLeader] refuse de céder à nos « vaines menaces qui s'apparentent à un conte de fées », mais nous invite plutôt à négocier. Il est encore tôt pour savoir si les discussions aboutiront sur quelque chose de concluant, mais nous avons bon espoir."
 SEA_warlords.41.a: "Ah..."
 SEA_warlords.42.t: "Han Fuju fuit Jinan"
 SEA_warlords.42.desc: "Malgré sa situation favorable, Han Fuju a fui Jinan, exposant notre flanc à l'ennemi. Nos forces l'ont déjà interpellé pour haute trahison, mais il faut décider ce que nous allons faire de lui. Faut-il l'emprisonner et lui confisquer ses terres ? Ou allons-nous seulement le remplacer pour le moment, afin d'éviter d'autres complications ?"
 SEA_warlords.42.a: "Faisons de lui un exemple !"
 SEA_warlords.42.b: "Sun Tongxuan va le remplacer pour le moment..."
 may_join_japan_tt: "§RIl risque de rejoindre le Japon§!"
 SEA_warlords.43.t: "Le règne de Sun Tongxuan"
 SEA_warlords.43.desc: "Depuis la fuite du pleutre Han Fuju de Jinan, la province du Shandong est livrée à elle-même, sans aucune figure d'autorité pour la guider. Le gouvernement central a d'ailleurs décidé de ne pas intervenir directement, mais plutôt de nommer Sun Tongxuan comme gouverneur provisoire. C'est à nous de décider de la suite des événements."
 SEA_warlords.43.a: "Suivons le gouvernement central"
 SEA_warlords.43.b: "Sans le Kuomintang, il faut rejoindre les Japonais !"
 SEA_warlords.44.t: "[FROM.GetLeader] propose l'unification du Liangguang"
 SEA_warlords.44.desc: "Nous venons d'apprendre que les [FROM.GetHabitants] souhaitent réunir nos régions sous l'appellation du Liangguang. Ce terme provient de l'époque de la dynastie Qing et de la vice-royauté du Liangguang. Même si les titres impériaux sont dépassés depuis bien longtemps, unir nos forces pour retrouver le prestige et le pouvoir d'antan sonne comme une très bonne idée."
 SEA_warlords.44.a: "Mais oui ! La coopération est la clé !"
 SEA_warlords.44.b: "Nous ne traitons pas avec ces gens"
 SEA_warlords.45.t: "[FROM.GetLeader] accepte l'unification"
 SEA_warlords.45.desc: "Formidable nouvelle ! Les [GXC.GetHabitants] ont accepté d'unir nos territoires sous la bannière commune du Liangguang. Ensemble, nous formerons une faction invincible, aux capacités industrielles et militaires redoutables ! Toute la Chine tremblera très bientôt face à notre toute-puissance !"
 SEA_warlords.45.a: "La victoire est nôtre !"
 SEA_warlords.46.t: "[FROM.GetLeader] refuse l'unification"
 SEA_warlords.46.desc: "Les [GXC.GetHabitants] préfèrent apparemment conserver leur restant de souveraineté plutôt que d'unir nos forces pour survivre. Nous allons donc devoir trouver d'autres moyens pour concrétiser cette unification. Nous emploierons très certainement la force, car sans cette collaboration, nous ne tenons aucune chance face aux menaces."
 SEA_warlords.46.a: "Nous nous battrons jusqu'à la mort !"
 SEA_warlords.46.tt: "§RCela risque de déclencher une guerre contre [CHI.GetLeLaLNP] [CHI.GetName]§!"
 SEA_warlords.47.t: "La figure de proue de la Clique du Liangguang"
 SEA_warlords.47.desc: "Maintenant que l'unification est pratiquement actée, nous devons choisir un dirigeant pour notre nouvelle clique. Nous avons deux candidats sérieux : [ROOT.GetLeader], commandeur suprême de l'armée de l'air, ou Li Zongren, stratège de l'armée de terre. Qui va s'imposer ?"
 SEA_warlords.47.a: "Conservons [ROOT.GetLeader]"
 SEA_warlords.47.b: "La nouvelle clique est tout indiquée"
 SEA_warlords.48.t: "Le Sud se ligue contre nous"
 SEA_warlords.48.desc: "L'unité est plus facilement achevée lorsque les diverses factions de notre nation sont divisées ; malheureusement, les provinces du sud commencent à s'unir elles aussi, notamment pour se dresser contre nos plans. Ensemble, elles sont capables de lever des ressources et des effectifs astronomiques."
 SEA_warlords.48.a: "Nous les ferons changer d'avis !"
 SEA_warlords.48.b: "Mieux vaut ne pas les provoquer..."
 SEA_warlords.48.tt: "§RSi nous ne parvenons pas à les vaincre d'ici six mois, nous serons dans une impasse !§!"
 SEA_warlords.49.t: "Un conflit à l'arrêt"
 SEA_warlords.49.desc: "La pression incessante de nos opposants politiques ne fait qu'amoindrir le moral de nos troupes. Nous devons à tout prix mettre un terme à nos guerres stériles pour faire face aux véritables menaces de l'Orient. Ce jour marque notre défaite ; les forces de [GDC.GetLeader] détiennent pour le moment le sud de la Chine."
 SEA_warlords.49.a: "Notre heure viendra..."
 SEA_warlords.50.t: "Arrivée d'une délégation de [FROM.GetLeader]"
 SEA_warlords.50.desc: "Une délégation en provenance de Xi'an s'est présentée à nous pour discuter du déploiement de mesures anti-japonaises dans les prochains mois. D'après elle, [FROM.GetLeader] serait entré en contact avec le PCC, posté dans les hauteurs du Shaanxi, afin de former une alliance. À ces fins, [FROM.GetLeader] nous demande d'user de nos relations avec [SOV.GetLeLaLNP] [SOV.GetName] pour obtenir un soutien lors du conflit à venir."
 SEA_warlords.50.a: "Ensemble, nous terrasserons les menaces d'Orient"
 SEA_warlords.51.t: "Discussions productives à Luochuan"
 SEA_warlords.51.desc: "Li Kenong, notre représentant, s'est entretenu plus tôt dans la semaine avec [FROM.GetLeader] à Luochuan afin de discuter de mesures anti-japonaises et du soutien soviétique contre les envahisseurs. Les deux interlocuteurs se sont quittés en s'accordant sur les moyens de contrer le Japon, sans négocier cependant avec Chiang Kaï-chek. Nous nous tournerons plutôt vers Zhang, qui voue une violente haine aux Japonais pour avoir tué son père. Il a déjà déclaré être prêt à tout pour convaincre le généralissime de rejoindre le PCC contre l'Empire du soleil levant."
 SEA_warlords.51.a: "Serait-ce le début d'une alliance ?"
 SEA_warlords.52.t: "[FROM.GetLeader] souhaite stopper les campagnes d'encerclement"
 SEA_warlords.52.desc: "[FROM.GetLeader] a reçu l'ordre de [CHI.GetLeader] de neutraliser les groupes de « bandits » qui sévissent dans notre région. Sachant pertinemment qu'il s'agit de nous, [FROM.GetLeader] nous a contactés pour cesser temporairement les hostilités : un front uni se prépare actuellement pour faire barrage au Kuomintang. Allons-nous accepter ce plan ?"
 SEA_warlords.52.a: "Oui, nous allons pouvoir souffler un peu"
 SEA_warlords.52.b: "Nous avons d'autres projets"
 SEA_warlords.53.t: "[FROM.GetLeader] achemine clandestinement des ressources pour la cause"
 SEA_warlords.53.desc: "[FROM.GetLeader] a lancé un vaste réseau clandestin pour fournir des armes et des fonds à notre base révolutionnaire. Destinés à l'origine à ses armées, de la part du gouvernement central de Nankin, [FROM.GetLeader] souhaite par ce geste renforcer la confiance entre nous et nous donner les moyens de vaincre [JAP.GetLeLaLNP] [JAP.GetName]."
 SEA_warlords.53.a: "Nous en ferons bon usage"
 SEA_warlords.54.t: "[FROM.GetLeader] retire ses troupes de [1032.GetName]"
 SEA_warlords.54.desc: "[FROM.GetLeader] a retiré ses troupes stationnées à [1032.GetName], non seulement pour renforcer notre position, mais aussi pour attirer l'attention du gouvernement central : voyant cela, [CHI.GetLeader] va se rendre dans le nord pour sanctionner les troupes et les réassigner au sud-est, sans oublier de réprimander les gouvernements locaux de [FROM.GetLeader] et [SHX.GetLeader]. Mais comme il se trouve à Xi'an, [FROM.GetLeader] compte jouer le tout pour le tout afin de convaincre [CHI.GetLeader] de former un front uni contre le Japon."
 SEA_warlords.54.a: "Excellente nouvelle !"
 SEA_warlords.55.t: "L'offensive perd de la vitesse"
 SEA_warlords.55.desc: "La pression incessante du gouvernement central ne fait que ralentir la cause et amoindrir le moral de nos troupes. Nous devons à tout prix mettre un terme à nos guerres stériles pour faire face aux véritables menaces qui planent sur la Chine. Ce jour marque notre défaite ; [PRC.GetLeLaLNP] [PRC.GetName] l'emporte, [PRC.GetSesLeursNP] troupes occupent désormais les régions du nord de notre province."
 SEA_warlords.55.a: "Notre heure viendra..."
 SEA_warlords.55.tt: "Nous pouvons désormais adopter la priorité §Y$XIC_request_relocation_to_northeastern_command$§!"
 SEA_warlords.56.t: "[FROM.GetLeader] souhaite être réaffecté à [608.GetName]"
 SEA_warlords.56.desc: "Le jeune maréchal [FROM.GetLeader] a demandé à être transféré dans la garnison nord-est de [608.GetName], afin d'être au plus près de la menace japonaise et de la repousser efficacement. Cet ancien chef de file de la Clique du Fengtian semble vouloir en découdre avec les envahisseurs qui lui ont pris sa terre. Allons-nous accepter ?"
 SEA_warlords.56.a: "Qu'il aille se battre !"
 SEA_warlords.56.b: "Ne lui confions pas un tel poste"
 SEA_warlords.57.t: "[FROM.GetLeader] rejette notre demande"
 SEA_warlords.57.desc: "L'infâme [FROM.GetLeader] a rejeté notre demande de rejoindre un avant-poste contre les Japonais. De toute évidence, les intérêts de la Chine ne sont pas sa priorité."
 SEA_warlords.57.a: "C'est une erreur..."
 SEA_warlords.58.t: "Le gouvernement nous contraint à nous soumettre [XIC.GetAuAlaAlNP] [XIC.GetName]"
 SEA_warlords.58.desc: "[XIC.GetLeLaLNPCap] [XIC.GetName] et [FROM.GetLeLaLNP] [FROM.GetName] viennent de nous soumettre un nouveau plan : nous devons céder [608.GetName] et ses terres attenantes au jeune maréchal afin qu'il y établisse une base d'opérations contre les Japonais. Tout porte à croire que nous devons renoncer à notre autonomie..."
 SEA_warlords.58.a: "C'est terminé pour nous"
 SEA_warlords.58.b: "Qu'ils viennent nous la prendre !"
 SEA_warlords.59.t: "L'offensive du Nord"
 SEA_warlords.59.desc: "Il est temps de reprendre les terres qui ont été volées à la Clique du Fengtian. Avec [608.GetName] sous notre contrôle et les bandits du Shaanxi supposément neutralisés, nous aurons très bientôt récupéré tous nos territoires."
 SEA_warlords.59.a: "Nous retrouverons bientôt notre honneur !"
 SEA_warlords.60.t: "Des généraux désertent [FROM.GetLeLaLNP] [FROM.GetName]"
 SEA_warlords.60.desc: "De nombreux généraux et soldats loyaux au maréchal Zhang Zuolin, mort aux mains de l'armée du Guangdong, répondent à l'appel de son fils, [FROM.GetLeader] ; ils rejoignent en masse le camp adverse ! C'est une catastrophe !"
 SEA_warlords.60.a: "Zuolin revient nous hanter !"
 SEA_warlords.61.t: "Une mission manquée"
 SEA_warlords.61.desc: "Depuis l'enlèvement de [CHI.GetLeader] pour le forcer à suspendre ses campagnes d'encerclement afin de nous concentrer sur la véritable menace nationale, nous avons reçu une vague de mandats d'arrêt et de menaces du gouvernement central, accusant [ROOT.GetLeader] et son cabinet de tous ces événements, et ordonnant la dissolution immédiate du groupe de neutralisation des bandits. Allons-nous plier face à ces missives, ou allons-nous poursuivre le combat ?"
 SEA_warlords.61.a: "Au moins, nous avons une alliance..."
 SEA_warlords.61.b: "Non, poursuivons le combat !"
 SEA_warlords.62.t: "Dissolution du groupe de neutralisation des bandits"
 SEA_warlords.62.desc: "Depuis l'enlèvement de [ROOT.GetLeader] pour le forcer à former un second front uni, nos ministres ont produit des mandats d'arrêt et des menaces à l'encontre de [FROM.GetLeader] et son cabinet. Nos troupes sont déjà en route pour mettre un terme au groupe de neutralisation des bandits. Il est temps de donner à ces traîtres une bonne leçon."
 SEA_warlords.62.a: "Ils ont échoué ! Arrêtez ce cirque !"
 SEA_warlords.63.t: "Du ravitaillement [SOV.GetAdjMS] arrive par le col d'Erkeshtam"
 SEA_warlords.63.desc: "En début de semaine, de l'armement et du ravitaillement [SOV.GetAdjMP] en provenance du col d'Erkeshtam ont été livrés à nos troupes stationnées à Kachgar. Ce don a été possible grâce à Alexander Barmine, un commissaire [SOV.GetAdjMS] en charge de la logistique de notre armement. Les [SOV.GetHabitants] semblent vouloir renforcer notre coopération."
 SEA_warlords.63.a: "Remercions nos généreux camarades"
 SEA_warlords.64.t: "$KHM_ma_hushan$ nous apporte de l'or [KHM.GetAdjMS]"
 SEA_warlords.64.desc: "$KHM_ma_hushan$, commandant déchu de la 36e division du Kuomintang et Padishah [KHM.GetDuDelaDelNP] [KHM.GetName], est arrivé sur le sol du [441.GetName] après avoir déserté ses troupes et emporté avec lui pas moins de 1 000 onces d'or dérobées de l'ancienne capitale. Sans mauvais jeux de mots, c'est là une occasion en or."
 SEA_warlords.64.a: "Confisquons son or !"
 SEA_warlords.65.t: "[FROM.GetLeader] souhaite unifier les Kirghizes"
 SEA_warlords.65.desc: "Depuis un coup d'État militaire soutenu par le NKVD, notre fidèle [FROM.GetLeader] est à la tête [FROM.GetDuDelaDelNP] [FROM.GetName]. Il a à présent exprimé le souhait d'unifier la province avec le Kirghizistan de façon à mieux développer ces régions et à unifier les peuples disséminés sous un même drapeau. Qu'allons-nous lui répondre ?"
 SEA_warlords.65.a: "Tant qu'il nous reste loyal"
 SEA_warlords.65.b: "Nos frontières sont primordiales !"
 SEA_warlords.66.t: "[FROM.GetLeader] transfère le Kirghizistan"
 SEA_warlords.66.desc: "[FROM.GetLeader] a accepté notre requête et la région du Pamir nous est transférée en ce moment même. Dorénavant, c'est nous qui contrôlerons cet État, indépendamment du règne [FROM.GetAdjMS]."
 SEA_warlords.66.a: "Excellente nouvelle !"
 SEA_warlords.67.t: "[FROM.GetLeader] rejette notre demande"
 SEA_warlords.67.desc: "[FROM.GetLeader] a refusé notre demande de transfert de territoire. Nous ne sommes pas surpris, mais cela risque fort d'entacher nos relations sur le long terme."
 SEA_warlords.67.a: "Nous nous en emparerons, un jour..."
 SEA_warlords.68.t: "Des généraux du Guominjun désertent [FROM.GetLeLaLNP] [FROM.GetName]"
 SEA_warlords.68.desc: "Autrefois loyaux envers le Guominjun, Feng Yuxiang et ses soldats ont déjà tenté de se rebeller contre nous avant de nous rejoindre sous la contrainte. Aujourd'hui, ils désertent [FROM.GetLeLaLNP] [FROM.GetName], car [FROM.GetLeader] a déclaré le retour de l'organisation militaire."
 SEA_warlords.68.a: "Le spectre du Guominjun nous hante toujours..."
 SEA_warlords.69.t: "Dissolution du conseil politique du Hebei-Chahar"
 SEA_warlords.69.desc: "Tombé entre les mains des forces ennemies, le conseil politique du Hebei-Chahar qui était chargé de répondre aux exigences de démilitarisation formulées par le Japon dans le cadre de l'accord He-Umezu n'a désormais plus aucune raison d'être. Peut-être est-il temps de limiter son pouvoir en le plaçant sous le commandement du gouvernement central."
 SEA_warlords.69.a: "Il a fait son temps"
 SEA_warlords.69.b: "Il peut encore nous être utile"
 SEA_warlords.100.t: "[XIC.GetLeLaLNPCap] [XIC.GetName] [XIC.GetAOntNP] trahi [ROOT.GetLeader]"
 SEA_warlords.100.desc: "Nous venons de recevoir un rapport de toute urgence : [XIC.GetLeader] vient de retirer ses troupes du [1032.GetName], laissant ainsi le champ libre aux forces [PRC.GetAdjFP] pour conquérir la région ! [XIC.GetLeLaLNPCap] [XIC.GetName] avai[XIC.GetTEntNP] pourtant pour but d'éradiquer les [PRC.GetHabitants], pas de les aider."
 SEA_warlords.100.a: "C'est de la haute trahison !"
