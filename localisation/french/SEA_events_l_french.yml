 #Army
 SEA_imperial_influence_events.100.t: "la faction militaire perd de l'influence"
 SEA_imperial_influence_events.100.desc: "la faction militaire a tenté d'augmenter son influence auprès du dirigeant, mais en vain. Ce camouflet lui a fait perdre du prestige, ainsi que de l'influence."
 SEA_imperial_influence_events.110.t: "la faction militaire veut élargir la production d'armement"
 SEA_imperial_influence_events.110.desc: "L'armée a transmis sa liste d'exigences. Elle cherche de toute évidence à développer ses capacités de production et son influence sur notre [GetImperialInfluenceRulerTitle] ; nous devons donc bâtir de nouvelles usines militaires pour optimiser notre chaîne. Elle saura se montrer patiente, mais pas longtemps."
 SEA_imperial_influence_events.120.t: "la faction militaire veut choisir les affectations politiques"
 SEA_imperial_influence_events.120.desc: "L'armée a transmis sa liste d'exigences. Dénuée d'un commandement central, elle ne peut agir en autonomie, c'est pourquoi elle souhaite choisir son nouveau chef de l'armée de terre, qui servira par la même occasion à asseoir son influence auprès de notre [GetImperialInfluenceRulerTitle]. Elle saura se montrer patiente, mais pas longtemps."
 SEA_imperial_influence_events.130.t: "la faction militaire veut modifier la législation sur la conscription"
 SEA_imperial_influence_events.130.desc: "L'armée a transmis sa liste d'exigences. Elle veut décupler les chiffres de la conscription à travers tout le pays en envoyant des recruteurs jusque dans les villages reculés pour embrigader les jeunes hommes aptes à la guerre. L'idée semble servir la sécurité nationale, mais elle servira surtout à asseoir son influence auprès de notre [GetImperialInfluenceRulerTitle]. Elle saura se montrer patiente, mais pas longtemps."
 SEA_imperial_influence_events.140.t: "la faction militaire souhaite s'agrandir"
 SEA_imperial_influence_events.140.desc: "L'armée a transmis sa liste d'exigences. Elle veut augmenter son nombre de régiments et établir de nouvelles divisions pour soutenir l'effort de conquête. L'idée semble servir la sécurité nationale, mais elle servira surtout à asseoir son influence auprès de notre [GetImperialInfluenceRulerTitle]. Elle saura se montrer patiente, mais pas longtemps."
 SEA_imperial_influence_events.150.t: "la faction militaire veut des camions de soutien"
 SEA_imperial_influence_events.150.desc: "L'armée a transmis sa liste d'exigences. Elle cherche de toute évidence à développer ses capacités de production de véhicules motorisés et son influence sur notre [GetImperialInfluenceRulerTitle] ; nous devons donc assembler davantage de camions pour soutenir sa campagne d'expansion. Elle saura se montrer patiente, mais pas longtemps."
 SEA_imperial_influence_events.160.t: "La faction militaire veut augmenter la production de chars"
 SEA_imperial_influence_events.160.desc: "L'armée a transmis sa liste d'exigences. Elle cherche de toute évidence à développer ses capacités de production de chars et son influence sur notre [GetImperialInfluenceRulerTitle] ; nous devons donc assembler davantage d'appareils pour soutenir sa campagne d'expansion. Elle saura se montrer patiente, mais pas longtemps."
 SEA_imperial_influence_events.161.t: "La faction militaire veut augmenter la production d'artillerie"
 SEA_imperial_influence_events.161.desc: "L'armée a transmis sa liste d'exigences. Elle cherche de toute évidence à développer ses capacités de production d'artillerie et son influence sur notre [GetImperialInfluenceRulerTitle] ; nous devons donc assembler davantage d'armes pour soutenir sa campagne d'expansion. Elle saura se montrer patiente, mais pas longtemps."
