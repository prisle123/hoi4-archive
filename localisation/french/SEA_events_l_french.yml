 SEA_imperial_influence_events.240.t: "La faction navale veut augmenter la production de porte-avions"
 SEA_imperial_influence_events.240.desc: "La marine a transmis sa liste d'exigences. Elle cherche de toute évidence à agrandir ses flottes de porte-avions et son influence sur notre [GetImperialInfluenceRulerTitle] ; nous devons donc assembler davantage de navires pour soutenir sa campagne d'expansion. Elle saura se montrer patiente, mais pas longtemps."
 SEA_imperial_influence_events.241.t: "La faction navale veut augmenter la production navale"
