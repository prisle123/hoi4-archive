 SEA_imperial_influence_events.1.desc: "Une lutte sans merci est apparue entre les diverses factions [ROOT.GetDuDelaDelNP] [ROOT.GetName]. Toutes cherchent à obtenir les faveurs du dirigeant en place. Une seule question demeure : qui y arrivera ?"
