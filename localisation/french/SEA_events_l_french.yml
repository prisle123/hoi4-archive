 #Tooltips
 PRC_gains_more_faction_inluence_tt: "[PRC.GetLeLaLNPCap] [PRC.GetName] gagn[PRC.GetEEntNP] plus d'influence de faction"
 SEA_PRC_request_aid.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nde l'armement"
 SEA_PRC_request_aid.1.desc: "\nCompte tenu des nombreux actes de soutien dont nous avons fait preuve envers les [FROM.GetHabitants], ces derniers nous demandent aujourd'hui de les aider à obtenir du matériel militaire. Cette requête découle sûrement de la Longue Marche à laquelle ils ont pris part et qui a provoqué de nombreuses pertes matérielles et humaines."
 SEA_PRC_request_aid.1.a: "Envoyons notre surplus"
 SEA_PRC_request_aid.1.b: "Nous n'avons rien à donner..."
 SEA_PRC_request_aid.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] envoi[FROM.GetEEntNP]\nde l'aide"
 SEA_PRC_request_aid.2.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté d'envoyer le matériel militaire que nous avons demandé. Cette cargaison contiendra de quoi équiper de nombreuses divisions, ainsi que du matériel spécialisé destiné à la formation de compagnies de soutien."
 SEA_PRC_request_aid.2.a: "Nous en ferons bon usage"
 SEA_PRC_request_aid.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nd'envoyer de l'aide"
 SEA_PRC_request_aid.3.desc: "\nNotre demande de soutien aux [FROM.GetHabitants] n'aboutira pas, puisque les officiers [FROM.GetAdjMP] ont indiqué n'avoir aucun surplus à nous céder pour le moment."
 SEA_PRC_request_aid.3.a: "Il faudra trouver une autre solution"
 SEA_PRC_request_aid.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\ndes chars"
 SEA_PRC_request_aid.4.desc: "\nÉtant donné le manque de moyens industriels et d'expérience en matière de production de blindés [FROM.GetAuEnANP] [FROM.GetName], [FROM.GetLeader] nous a demandé notre aide ; plus précisément, nos chars moyens T-34, des modèles alliant puissance de feu, blindage et mobilité. Allons-nous accepter ?"
 SEA_PRC_request_aid.4.a: "Envoyons tous ce que nous pouvons"
 SEA_PRC_request_aid.4.b: "Envoyons une partie"
 SEA_PRC_request_aid.4.c: "Aidons-les au moins à les assembler"
 SEA_PRC_request_aid.4.e: "Ils n'auront rien de notre part"
 SEA_PRC_request_aid.4.a.tt: "Nous enverrons §R250 chars T-34§! [FROM.GetAuEnANP] §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.4.b.tt: "Nous enverrons §R50 chars T-34§! [FROM.GetAuEnANP] §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.4.c.tt: "Nous produirons §R150 chars T-34§! pour [FROM.GetLeLaLNP] §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\ndes chars"
 SEA_PRC_request_aid.31.desc: "\nÉtant donné le manque de moyens industriels et d'expérience en matière de production de blindés [FROM.GetAuEnANP] [FROM.GetName], [FROM.GetLeader] nous a demandé notre aide ; plus précisément, nos chars légers BT-7, des modèles tout-terrain à la maniabilité inégalée. Allons-nous accepter ?"
 SEA_PRC_request_aid.31.a: "Envoyons tous ce que nous pouvons"
 SEA_PRC_request_aid.31.b: "Envoyons une partie"
 SEA_PRC_request_aid.31.c: "Aidons-les au moins à les assembler"
 SEA_PRC_request_aid.31.e: "Ils n'auront rien de notre part"
 SEA_PRC_request_aid.31.a.tt: "Nous enverrons §R350 chars BT-7§! [FROM.GetAuEnANP] §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.b.tt: "Nous enverrons §R100 chars BT-7§! [FROM.GetAuEnANP] §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.31.c.tt: "Nous produirons §R150 chars BT-7§! pour [FROM.GetLeLaLNP] §Y[FROM.GetName]§!"
 SEA_PRC_request_aid.32.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] envoi[FROM.GetEEntNP]\ndes chars"
 SEA_PRC_request_aid.32.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] répondu favorablement à notre requête de chars BT-7. Nous allons recevoir pas moins de 350 véhicules quasi neufs ! Nos généraux sont déjà en discussion pour déterminer la meilleure manière de les déployer. La formation des pilotes est également en cours."
 SEA_PRC_request_aid.32.a: "C'est un bon début"
 SEA_PRC_request_aid.33.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] envoi[FROM.GetEEntNP]\nquelques chars"
 SEA_PRC_request_aid.33.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] répondu favorablement à notre requête de chars BT-7. Nous aurons malheureusement beaucoup moins qu'espéré, puisque seuls 100 véhicules nous sont envoyés. Trop peu pour monter une division de chars, nous allons nous en servir pour former nos pilotes en attendant d'en trouver d'autres."
 SEA_PRC_request_aid.33.a: "C'est toujours mieux que rien..."
 SEA_PRC_request_aid.34.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] v[FROM.GetAOntNP] produire\ndes chars"
 SEA_PRC_request_aid.34.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] répondu favorablement à notre requête de chars BT-7. [FROM.GetSesLeursNPCap] usines ont entamé la production de 150 chars qui nous seront envoyés d'ici quelques mois. Nous devrons attendre, mais c'est un bon début pour notre division de blindés."
 SEA_PRC_request_aid.34.a: "Nous en ferons bon usage"
 SEA_PRC_request_aid.35.t: "Nos chars [FROM.FROM.GetAdjMP] sont arrivés"
 SEA_PRC_request_aid.35.desc: "Une cargaison en provenance [SOV.GetDuDelaDelNP] [SOV.GetName] est arrivée aujourd'hui à [ROOT.Capital.GetName] : il s'agit de nos 150 chars BT-7 flambant neufs ! Les marchandises ont été passées en revue par des représentants de notre gouvernement, ainsi que des officiers de l'Armée populaire de libération. Tout le pays a hâte de pouvoir déployer des appareils, mais il faut d'abord former nos hommes à les piloter."
 SEA_PRC_request_aid.35.a: "Excellente nouvelle ! Nous en ferons bon usage !"
 SEA_PRC_request_aid.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] envoi[FROM.GetEEntNP]\ndes chars"
 SEA_PRC_request_aid.5.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] répondu favorablement à notre requête de chars T-34. Nous allons recevoir pas moins de 250 véhicules quasi neufs ! Nos généraux sont déjà en discussion pour déterminer la meilleure manière de les déployer. La formation des pilotes est également en cours."
 SEA_PRC_request_aid.5.a: "C'est un bon début"
 SEA_PRC_request_aid.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] envoi[FROM.GetEEntNP]\nquelques chars"
 SEA_PRC_request_aid.6.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] répondu favorablement à notre requête de chars T-34. Nous aurons malheureusement beaucoup moins qu'espéré, puisque seuls 50 véhicules nous sont envoyés. Trop peu pour monter une division de chars, nous allons nous en servir pour former nos pilotes en attendant de produire les nôtres."
 SEA_PRC_request_aid.6.a: "C'est toujours mieux que rien..."
 SEA_PRC_request_aid.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] v[FROM.GetAOntNP] produire\ndes chars"
 SEA_PRC_request_aid.7.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] répondu favorablement à notre requête de chars T-34. [FROM.GetSesLeursNPCap] usines ont entamé la production de 150 chars qui nous seront envoyés d'ici quelques mois. Nous devrons attendre, mais c'est un bon début pour notre division de blindés."
 SEA_PRC_request_aid.7.a: "Nous en ferons bon usage"
 SEA_PRC_request_aid.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous envoyer des chars"
 SEA_PRC_request_aid.8.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] a refusé de nous fournir le moindre char, prétextant ne pas avoir les moyens de donner ne serait-ce qu'une dizaine de véhicules. En revanche, les [FROM.GetHabitants] nous ont envoyé des manuels d'entraînement pour se faire pardonner..."
 SEA_PRC_request_aid.8.a: "Quel dommage !"
 SEA_PRC_request_aid.21.t: "Nos chars [FROM.FROM.GetAdjMP] sont arrivés"
 SEA_PRC_request_aid.21.desc: "\nUne cargaison en provenance [SOV.GetDuDelaDelNP] [SOV.GetName] est arrivée aujourd'hui à [ROOT.Capital.GetName] : il s'agit de nos 150 chars T-34 flambant neufs ! Les marchandises ont été passées en revue par des représentants de notre gouvernement, ainsi que des officiers de l'Armée populaire de libération. Tout le pays a hâte de pouvoir déployer des appareils, mais il faut d'abord former nos hommes à les piloter."
 SEA_PRC_request_aid.21.a: "Excellente nouvelle ! Nous en ferons bon usage !"
 SEA_PRC_request_aid.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nsigner un accord de coopération technologique"
 SEA_PRC_request_aid.9.desc: "\nDans son dernier télégramme, [FROM.GetLeader] propose la mise en œuvre d'un accord de coopération technologique pour propager davantage la révolution par le savoir et le bien de l'humanité."
 SEA_PRC_request_aid.9.a: "Aidons à réaliser cet idéal"
 SEA_PRC_request_aid.9.b: "Cela paraît bien inutile"
 SEA_PRC_request_aid.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde signer un accord de coopération technologique"
 SEA_PRC_request_aid.10.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté de signer un accord de coopération technologique. Ce contrat devrait considérablement nous aider à développer la nation."
 SEA_PRC_request_aid.10.a: "Excellent !"
 SEA_PRC_request_aid.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde signer un accord de coopération technologique"
 SEA_PRC_request_aid.11.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] refusé de signer un accord de coopération technologique, invoquant des priorités domestiques. Aucune ressource ne nous sera octroyée..."
 SEA_PRC_request_aid.11.a: "Quel dommage !"
 SEA_PRC_faction_events.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\n[1032.GetName]"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader] a missionné un émissaire auprès de [ROOT.GetLeader] pour négocier le partage [XIC.GetDuDelaDelNP] [XIC.GetName] entre nos nations."
 SEA_PRC_faction_events.1.a: "Ce marché nous est bénéfique"
 SEA_PRC_faction_events.1.b: "C'est hors de question !"
 SEA_PRC_faction_events.2.t: "Invasion imminente"
 SEA_PRC_faction_events.2.desc: "\nIl semblerait que [FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], et [PRC.GetLeader], à la tête [PRC.GetDuDelaDelNP] [PRC.GetName] se soient ligués pour s'approprier notre territoire. Ces fourbes ont posté leurs armées le long de nos frontières, prêtes à nous envahir à tout moment, à moins que nous agissions pour y mettre un terme. Allons-nous réussir à tenir les deux nations à distance ?"
 SEA_PRC_faction_events.2.a: "Toute résistance est inutile..."
 SEA_PRC_faction_events.2.b: "Qu'ils viennent nous envahir !"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnotre offre"
 SEA_PRC_faction_events.3.desc: "\nDe toute évidence, [FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], est plus stupide que nous le pensions : nos émissaires ont été chassés lorsqu'ils ont présenté notre offre de diviser notre voisin impuissant entre nos deux nations."
 SEA_PRC_faction_events.3.a: "Ce n'est qu'un petit contretemps"
 SEA_PRC_faction_events.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\nà nos exigences"
 SEA_PRC_faction_events.4.desc: "\nLa menace [CHI.GetAdjFS] et [PRC.GetAdjFS] était trop lourde à supporter pour [FROM.GetLeader] : nos exigences ont été entendues, nos troupes pénètrent [FROM.GetAuEnANP] [FROM.GetName] sans rencontrer aucune résistance. Après tout, ce n'est que l'ordre naturel des choses..."
 SEA_PRC_faction_events.4.a: "Tout se déroule à merveille !"
 SEA_PRC_faction_events.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnos exigences"
 SEA_PRC_faction_events.5.desc: "\n[FROM.GetLeader], à la tête [FROM.GetDuDelaDelNP] [FROM.GetName], est finalement bien plus intrépide qu'on le pensait : aucune peur ne s'est dégagée de ses traits en apprenant que les armées [CHI.GetAdjFS] et [PRC.GetAdjFS] se trouvaient aux portes de son pays. Son courage est aussi admirable qu'il est idiot, car les [FROM.GetHabitants] ne font pas le poids face à nous !"
 SEA_PRC_faction_events.5.a: "Ils vont le regretter"
 SEA_PRC_faction_events.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nune alliance"
 SEA_PRC_faction_events.10.desc: "\n[FROM.GetLeader] nous a fait parvenir un message officieux, nous faisant comprendre que son isolement dans les montagnes a provoqué un revirement d'opinion. La tête [FROM.GetDuDelaDelNP] [FROM.GetName] souhaite unifier la Chine et protéger son peuple de toute menace étrangère. C'est une offre intéressante, mais allons-nous faire confiance aux Communistes ?"
 SEA_PRC_faction_events.10.a: "Nos différends sont minimes comparés au sort de la Chine"
 SEA_PRC_faction_events.10.b: "Nous ne ploierons jamais le genou !"
 SEA_PRC_faction_events.11.t: "[FROM.GetLeader] rejette notre offre"
 SEA_PRC_faction_events.11.desc: "La tête [FROM.GetDuDelaDelNP] [FROM.GetName] prouve une fois de plus au monde entier sa bêtise en rejetant notre proposition d'un front uni pour la Chine. Désormais, c'est seulement sur nous que repose la lourde tâche de protéger notre peuple. Prouvons-leur à tous que nous en sommes plus que capables !"
 SEA_PRC_faction_events.11.a: "Nous protégerons la Chine"
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] doute de la gouvernance de [?PRC_faction_leader_var.GetName]"
 SEA_PRC_faction_events.20.desc: "Au cours d'un sommet de la [ROOT.GetFactionName], [FROM.GetLeader] a ouvertement remis en cause l'effort de guerre et les capacités de gouvernance de [?PRC_faction_leader_var.GetName]. Critiquant sa gestion du conflit et la volonté de le faire perdurer, [FROM.GetLeader] a dénoncé ce dernier sans vergogne. C'est peut-être une tactique visant à prendre de l'importance au sein de l'alliance, mais il faut avouer que ses accusations sont loin d'être infondées."
 SEA_PRC_faction_events.20.a: "[FROM.GetLeader] dit vrai !"
 SEA_PRC_faction_events.20.b: "C'est ridicule !"
 SEA_PRC_faction_events.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] apport[FROM.GetEEntNP]\n[FROM.GetSonLeurNP] soutien"
 SEA_PRC_faction_events.21.desc: "\nLors d'une allocution dans la [ROOT.GetFactionName], [ROOT.GetLeader] a dénoncé la gouvernance [?PRC_faction_leader_var.GetDuDelaDelNP] [?PRC_faction_leader_var.GetName]. Il faut croire que ce discours était empreint de vérité, puisque [FROM.GetLeader], la tête [FROM.GetDuDelaDelNP] [FROM.GetName], soutient à cent pour cent ses dires."
 SEA_PRC_faction_events.21.a: "Comme quoi c'était vrai !"
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] réprimande [ROOT.GetLeader]"
 SEA_PRC_faction_events.22.desc: "Lors d'une allocution dans la [ROOT.GetFactionName], [ROOT.GetLeader] a dénoncé la gouvernance de [?PRC_faction_leader_var.GetName]. Il faut croire que l'audience n'était pas de cet avis, notamment [FROM.GetLeader], la tête [FROM.GetDuDelaDelNP] [FROM.GetName], qui a sermonné notre dirigeant pour avoir tenté de retourner les membres de la faction les uns contre les autres."
 SEA_PRC_faction_events.22.a: "Il faut être aveugle pour ne pas le voir !"
 SEA_PRC_faction_events.30.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nune redistribution des terres"
 SEA_PRC_faction_events.30.desc: "Tout porte à croire que les [FROM.GetHabitants] ont réussi à s'infiltrer sur notre territoire, s'assurant par la même occasion la loyauté d'une grande partie de nos sujets. Ces derniers réclament désormais que nos territoires soient cédés [FROM.GetAuAlaAlNP] [FROM.GetName]. Personne n'a mentionné les sanctions encourues en cas de refus, mais il faudra s'attendre à une réponse armée."
 SEA_PRC_faction_events.30.a: "Nous n'avons pas le choix..."
 SEA_PRC_faction_events.30.b: "C'est ridicule !"
 SEA_PRC_faction_events.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnotre demande"
 SEA_PRC_faction_events.31.desc: "\nNotre plan se déroule comme prévu : les [FROM.GetHabitants] ont accepté de céder les États que nous avions infiltrés, sans montrer la moindre opposition. Nous avons plus de territoires que jamais. Notre nation devient plus forte de jour en jour !"
 SEA_PRC_faction_events.31.a: "Sage décision"
 SEA_PRC_faction_events.32.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnos exigences"
 SEA_PRC_faction_events.32.desc: "Les [FROM.GetHabitants] ont refusé de céder les territoires que nous avions infiltrés."
 SEA_PRC_faction_events.32.a: "Gare à la chute..."
 SEA_PRC_faction_events.32.b: "Pas de pitié pour les traîtres !\n§R[FROM.GetLeLaLNPCap] [FROM.GetName] tenter[FROM.GetAOntNP] peut-être de rejoindre une autre faction§!"
 SEA_PRC_faction_events.40.t: "La voie vers l'avenir : le sort de la Chine"
 SEA_PRC_faction_events.40.desc: "Nous voici à la croisée des chemins ; le moment précis où nous devons décider de l'approche à adopter avec les autres États chinois. [ROOT.GetLeader] en a le sommeil troublé, mais de toute évidence, il n'y a qu'une seule voie à suivre vers l'unification de la Chine..."
 SEA_PRC_faction_events.40.a: "Ne pas choisir, c'est choisir quand même"
 SEA_PRC_faction_events.40.b: "Nous marcherons seuls !"
 SEA_PRC_faction_events.40.c: "Les allégeances d'antan sont un frein"
 SEA_PRC_faction_events.40.d: "Il n'existe qu'une seule Chine !"
 SEA_PRC_faction_events.40.e: "L'union fait la force"
 SEA_PRC_faction_events.41.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] quitt[FROM.GetEEntNP]\nla faction [ROOT.GetFactionName]"
 SEA_PRC_faction_events.41.desc: "\nTout porte à croire que [FROM.GetLeader] a décidé de retirer [FROM.GetLeLaLNP] [FROM.GetName] de la faction [ROOT.GetFactionName]. Nous peinons à comprendre comment cette nation va s'en sortir sans notre soutien."
 SEA_PRC_faction_events.41.a: "Nous l'avons déjà oubliée"
 SEA_PRC_faction_events.42.t: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetEstSontNP] expulsé[ROOT.GetXSNP]\nde la faction [FROM.GetFactionName]"
 SEA_PRC_faction_events.42.desc: "\nIl semblerait que [FROM.GetLeader] ait décrété notre expulsion de la faction [FROM.GetFactionName]. La folie l'a clairement gagné, car il faut être sot pour prendre une telle décision. Une chose est sûre en tout cas : nous sommes bien plus vulnérables sans alliance. Qui sait ce que [FROM.GetLeLaLNP] [FROM.GetName] prépar[FROM.GetEEntNP] ? Rien de bon, c'est certain."
 SEA_PRC_faction_events.42.a: "Nous y arriverons sans eux !"
 SEA_PRC_faction_events.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nune alliance"
 SEA_PRC_faction_events.50.desc: "\n[FROM.GetLeader] nous a fait parvenir une délégation afin de nous convaincre de rejoindre leur faction. Selon elle, nous sommes à un instant charnière de l'avenir de la Chine, mais les [FROM.GetHabitants] connaissent la voie vers l'unification du territoire : la coopération. Difficile de ne pas penser aux arrière-pensées qui se cachent derrière ces bonnes intentions. Allons-nous faire confiance à [FROM.GetLeader] ?"
 SEA_PRC_faction_events.50.a: "Non, jamais de la vie !"
 SEA_PRC_faction_events.50.b: "L'avenir se trace ensemble, désormais"
 SEA_PRC_faction_events.51.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre"
 SEA_PRC_faction_events.51.desc: "\nNotre délégation invitée chez [FROM.GetLeader] a échoué à sa mission, car personne ne croit que nos intentions étaient vertueuses. Tout porte à croire que [FROM.GetLeader] et [FROM.GetLeLaLNP] [FROM.GetName] se portent mieux sans la faction [ROOT.GetFactionName]. Nous peinons à comprendre comment cette nation va s'en sortir sans notre soutien."
 SEA_PRC_faction_events.51.a: "À chasser les ombres, on perd le soleil"
 SEA_PRC_faction_events.52.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] quitt[FROM.GetEEntNP]\nla faction [ROOT.GetFactionName]"
 SEA_PRC_faction_events.52.desc: "Nous venons d'apprendre que [FROM.GetLeader] a décidé de retirer [FROM.GetLeLaLNP] [FROM.GetName] de la faction [ROOT.GetFactionName] pour s'allier [PRC.GetAuAlaAlNP] [PRC.GetName]. Nous ignorons quelle mouche a piqué [FROM.GetLeader], mais libre aux [FROM.GetHabitants] de foncer droit dans le mur."
 SEA_PRC_faction_events.52.a: "Ils le regretteront..."
 SEA_PRC_faction_events.53.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nd'intégrer notre faction"
 SEA_PRC_faction_events.53.desc: "\nNotre délégation invitée [FROM.GetAuEnANP] [FROM.GetName] rapporte de bonnes nouvelles. [FROM.GetLeader] a finalement accepté de signer notre offre d'alliance. Ce n'était pas forcément perdu d'avance, mais mieux vaut se préparer au pire pour mieux apprécier le bon. C'est un accord qui va grandement renforcer nos nations et la faction [ROOT.GetFactionName] !"
 SEA_PRC_faction_events.53.a: "Un jour de gloire pour toute la Chine !"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "Acceptons cette nation dans la faction"
 SEA_PRC_faction_events.60.b: "Nous n'avons pas besoin d'eux"
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader] nous a fait parvenir une délégation afin de nous convaincre de rejoindre sa faction, assurant que nous sommes à un instant charnière de l'avenir de l'Asie, mais que, par chance, les [FROM.GetHabitants] connaissent la voie vers l'indépendance des colonialistes occidentaux : la coopération."
 SEA_PRC_faction_events.71.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nla garde de nos dépendances asiatiques"
 SEA_PRC_faction_events.71.desc: "\n[FROM.GetLeader] nous a adressé une lettre dans laquelle le peuple [FROM.GetAdjMS] tout entier souhaite obtenir la garde de nos dépendances d'Asie afin de les intégrer à sa faction [FROM.GetFactionName]."
 SEA_PRC_faction_events.71.a: "Laissons-les les rejoindre"
 SEA_PRC_faction_events.71.b: "Jamais, elles sont à nous !"
 SEA_PRC_faction_events.72.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\nnotre indépendance sous conditions"
 SEA_PRC_faction_events.72.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] nous propos[FROM.GetEEntNP] l'indépendance, à une condition : nous devrons impérativement rejoindre la faction [PRC.GetFactionName] [FROM.FROM.GetDuDelaDelNP] [FROM.FROM.GetName]."
 SEA_PRC_faction_events.72.a: "Nous acceptons sans réserve"
 SEA_PRC_faction_events.72.b: "Non, nous sommes très bien ainsi"
 SEA_PRC_faction_events.73.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] intègr[FROM.GetEEntNP]\nla faction [PRC.GetFactionName]"
 SEA_PRC_faction_events.73.desc: "\n[FROM.FROM.GetLeLaLNPCap] [FROM.FROM.GetName] [FROM.FROM.GetAOntNP] accepté de laisser [FROM.GetLeLaLNP] [FROM.GetName] rejoindre notre faction. Nous allons mettre en place une cérémonie d'accueil à [ROOT.Capital.GetName]."
 SEA_PRC_faction_events.73.a: "Une victoire pour notre faction !"
 SEA_PRC_faction_events.74.t: "[FROM.FROM.GetLeLaLNPCap] [FROM.FROM.GetName] refus[FROM.FROM.GetEEntNP]\nd'intégrer la faction [PRC.GetFactionName]"
 SEA_PRC_faction_events.74.desc: "\n[FROM.GetLeader] a annoncé que les [FROM.GetHabitants] refusent d'intégrer la faction [PRC.GetFactionName] [PRC.GetDuDelaDelNP] [PRC.GetName], prétextant préférer leur situation actuelle."
 SEA_PRC_faction_events.74.a: "On ne peut rien y faire"
 ## New Fourth Army Incident
 SEA_PRC_fourth_army_incident.1.t: "Agitation parmi les alliés"
 SEA_PRC_fourth_army_incident.1.desc: "Nos commandants ont signalé l'apparition de différends parmi leurs rangs en raison de notre alliance avec [PRC.GetLeLaLNP] [PRC.GetName]. Les officiers [PRC.GetAdjMP] rechignent apparemment à suivre nos ordres ; certains vont même jusqu'à faire le contraire. C'est un dysfonctionnement qui pourrait coûter cher à nos unités."
 SEA_PRC_fourth_army_incident.1.a: "Les [PRC.GetHabitants] feraient bien de corriger leurs hommes"
 SEA_PRC_fourth_army_incident.1.b: "Leur hésitation est compréhensible"
 SEA_PRC_fourth_army_incident.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\napaiser les tensions"
 SEA_PRC_fourth_army_incident.2.desc: "\nÀ la suite d'une série d'incidents entre nos commandants et leurs homologues [FROM.GetAdjMP], leur gouvernement nous a contactés dans l'intention d'apaiser les tensions. Il nous a autorisés à reprendre le commandement de nos troupes afin de mettre en place une coopération plus équitable entre nos deux armées."
 SEA_PRC_fourth_army_incident.2.a: "Recentrons-nous sur les véritables menaces"
 SEA_PRC_fourth_army_incident.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous reproch[FROM.GetEEntNP]\nla désorganisation"
 SEA_PRC_fourth_army_incident.3.desc: "\nLe gouvernement [FROM.GetAdjMS] nous a adressé une lettre de doléances, soulignant le manque de coordination entre nos commandants sur le terrain. Selon lui, nos hommes refusent de suivre les ordres des commandants [FROM.GetAdjMP], mettant en danger le déroulement de certaines opérations. Il nous demande donc de participer à un retrait tactique en évitant toute querelle interne."
 SEA_PRC_fourth_army_incident.3.a: "Nos commandants commandent nos hommes, c'est tout !"
 SEA_PRC_fourth_army_incident.3.b: "Il a raison"
 SEA_PRC_fourth_army_incident.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] fustig[FROM.GetEEntNP]\nson commandement"
 SEA_PRC_fourth_army_incident.4.desc: "\nEn réponse à nos reproches adressés à son commandement, le gouvernement [FROM.GetAdjMS] a corrigé son comportement, permettant ainsi un retour à la normale et une collaboration durable entre nos services."
 SEA_PRC_fourth_army_incident.4.a: "Très bien"
 SEA_PRC_fourth_army_incident.5.t: "La Nouvelle Quatrième armée attaquée par les forces nationalistes"
 SEA_PRC_fourth_army_incident.5.desc: "\nNous avons appris que la Nouvelle Quatrième armée a été quasiment annihilée aux mains des forces nationalistes, tandis qu'elle menait un retrait tactique que nos forces ont refusé de rejoindre. Difficile de savoir exactement les circonstances de la bataille, mais il se pourrait qu'un simple tir allié involontaire se soit transformé en un véritable bain de sang."
 SEA_PRC_fourth_army_incident.5.a: "Que [CHI.GetLeader] châtie les responsables"
 SEA_PRC_fourth_army_incident.5.b: "Nous n'avons plus confiance en cette alliance"
 SEA_PRC_fourth_army_incident.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] quitt[FROM.GetEEntNP]\nla faction [ROOT.GetFactionName] après l'incident du tir allié"
 SEA_PRC_fourth_army_incident.6.desc: "\nAu lendemain d'un incident ayant opposé les troupes [ROOT.GetAdjFP] aux forces [FROM.GetAdjFP], [FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] décidé de quitter la faction [ROOT.GetFactionName]. L'incident en question a vu la Nouvelle Quatrième armée quasiment décimée à cause d'un désaccord sur un ordre de repli, entraînant un tir allié involontaire entre les deux camps et mettant le feu aux poudres."
 SEA_PRC_fourth_army_incident.6.a: "C'est une distraction du véritable problème !"
 SEA_PRC_fourth_army_incident.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\ndes explications après l'incident du tir allié"
 SEA_PRC_fourth_army_incident.7.desc: "\nAu lendemain d'un incident ayant opposé les troupes [ROOT.GetAdjFP] aux forces [FROM.GetAdjFP], [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] demandé à ce que des responsables soient limogés et des excuses présentées. L'incident en question a vu la Nouvelle Quatrième armée quasiment décimée à cause d'un désaccord sur un ordre de repli, entraînant un tir allié involontaire entre les deux camps et mettant le feu aux poudres."
 SEA_PRC_fourth_army_incident.7.a: "Tout est de leur faute !"
 SEA_PRC_fourth_army_incident.7.b: "Essayons de rester en bons termes"
 SEA_PRC_fourth_army_incident.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nd'assumer [FROM.GetSesLeursNP] fautes"
 SEA_PRC_fourth_army_incident.8.desc: "\nEn réponse à notre demande d'explications concernant l'incident de la Nouvelle Quatrième armée, les [FROM.GetHabitants] ont tout simplement refusé d'admettre leurs torts. C'est un gage évident d'une méfiance, voire d'une hostilité envers notre nation et nos troupes qui contribuent pourtant à l'effort de guerre."
 SEA_PRC_fourth_army_incident.8.a: "Déclencher un conflit n'est pas raisonnable"
 #no b option here, reuses 5.b
 SEA_PRC_fourth_army_incident.8.c: "Nous devons répliquer sur-le-champ !"
 SEA_PRC_fourth_army_incident.9.t: "Les [FROM.GetHabitants] renoncent"
 SEA_PRC_fourth_army_incident.9.desc: "Même si nous n'avons jamais formulé d'excuses, les [FROM.GetHabitants] ont préféré éviter de raviver les tensions autour de l'incident de la Nouvelle Quatrième armée. En revanche, ils ne sont sûrement pas près de l'oublier..."
 SEA_PRC_fourth_army_incident.9.a: "Il fallait s'y attendre"
 SEA_PRC_fourth_army_incident.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] relanc[FROM.GetEEntNP]\nla guerre civile"
 SEA_PRC_fourth_army_incident.10.desc: "\nAu lendemain de l'incident de la Nouvelle Quatrième armée, les [FROM.GetHabitants] ont considéré notre réponse comme un appel au conflit ; ils ont donc relancé la guerre civile ! Des troupes jusqu'alors dans le même camp sont désormais en train de s'entretuer sur le front, et la situation à l'intérieur du pays n'est guère plus reluisante."
 SEA_PRC_fourth_army_incident.10.a: "Nous savions que cela finirait par arriver"
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] s'excus[FROM.GetEEntNP]\nà propos de l'incident"
 SEA_PRC_fourth_army_incident.11.desc: "\nEn réponse à notre demande d'explications concernant l'incident de la Nouvelle Quatrième armée, [FROM.GetLeader] a adressé au gouvernement une lettre d'excuses officielle, promettant d'ouvrir une enquête auprès de ses commandants et de faire cesser les désobéissances répétées."
 SEA_PRC_fourth_army_incident.11.a: "Nous sommes satisfaits"
 #no b option here, reuses 65.b
 SEA_PRC_fourth_army_incident.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nnos excuses"
 SEA_PRC_fourth_army_incident.12.desc: "\nNotre lettre d'excuses aura tout juste suffi à apaiser la colère du gouvernement [FROM.GetAdjMS] vis-à-vis de l'incident de la Nouvelle Quatrième armée."
 SEA_PRC_fourth_army_incident.12.a: "Recentrons-nous sur des questions plus urgentes"
 SEA_PRC_faction_events.80.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] exig[FROM.GetEEntNP]\nnotre soumission"
 SEA_PRC_faction_events.80.desc: "\nUn message en provenance de [FROM.Capital.GetName], orné du sceau de [FROM.GetLeader], nous est parvenu. Derrière les formulations élaborées et les superlatifs, nous devons en réalité nous soumettre à l'autorité [FROM.GetDuDelaDelNP] [FROM.GetName] et [FROM.GetLuiLeurNP] céder notre territoire. La missive ne laisse pas de place à la négociation. Nous devons obéir ou en subir les conséquences."
 SEA_PRC_faction_events.80.a: "Qu'ils viennent, pour voir !"
 SEA_PRC_faction_events.80.b: "Obéissons, c'est notre seule chance"
 SEA_PRC_faction_events.81.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] rejett[FROM.GetEEntNP]\nnotre offre généreuse"
 SEA_PRC_faction_events.81.desc: "\n[FROM.GetLeader] a jeté sa dernière chance de négociation par la fenêtre : l'ultimatum a été rejeté en bloc et sans discussion. La guerre saura réussir là où la diplomatie a échoué."
 SEA_PRC_faction_events.81.a: "Nous saurons bien lui faire courber l'échine"
 SEA_PRC_faction_events.82.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] s'inclin[FROM.GetEEntNP]"
 SEA_PRC_faction_events.82.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté notre ultimatum. Après un discours prolixe, les dirigeants ont finalement cédé face à notre suprématie.\nLeur soumission n'aura pas été simple, mais elle nous aura au moins épargné davantage de divisions et de massacres."
 SEA_PRC_faction_events.82.a: "Nous retrouvons nos fragments perdus"
 SEA_PRC_faction_events.90.t: "Les [FROM.GetHabitants] demandent à rejoindre la faction [ROOT.GetFactionName]"
 SEA_PRC_faction_events.90.desc: "Au vu de l'agression qui menace nos deux peuples, [FROM.GetLeLaLNP] [FROM.GetName] souhaite rejoindre notre cause. Cela impliquerait de les accepter eux, ainsi que tous les membres de la faction [FROM.GetFactionName]"
 SEA_PRC_faction_events.90.a: "Oui, nous devons rassembler nos forces face à un ennemi commun"
 SEA_PRC_faction_events.90.b: "Non, nous ne pouvons pas leur faire confiance"
 SEA_PRC_faction_events.91.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] notre demande"
 SEA_PRC_faction_events.91.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] notre requête de rejoindre leur faction contre notre ennemi commun. Selon leur déclaration, ensemble, nous serions en effet plus forts, mais [ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetEstSontNP] une nation indigne de confiance."
 SEA_PRC_faction_events.91.a: "Quel dommage !"
 SEA_PRC_border_war_events.1.t: "[PRC.GetLeLaLNPCap] [PRC.GetName] captur[PRC.GetEEntNP]\n[1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "\nEn réponse aux escarmouches frontalières le long de [1045.GetName], [PRC.GetLeLaLNP] [PRC.GetName] [PRC.GetAOntNP] réussi à percer les lignes de défense et à en chasser l'ennemi. Ce territoire revient désormais aux [PRC.GetHabitants]."
 SEA_PRC_border_war_events.1.a: "Nous sommes inarrêtables !"
 SEA_PRC_border_war_events.1.b: "Retirons nos forces..."
 SEA_PRC_border_war_events.2.t: "[PRC.GetLeLaLNPCap] [PRC.GetName] abandonn[PRC.GetEEntNP]\n[1045.GetName]"
 SEA_PRC_border_war_events.2.desc: "Suite aux escarmouches frontalières le long de [1045.GetName], [PRC.GetLeLaLNP] [PRC.GetName] [PRC.GetAOntNP] échoué à percer les lignes de défense et à en chasser l'ennemi, mais en réussissant tout de même à capturer des officiers d'artillerie."
 SEA_PRC_border_war_events.2.a: "Ce n'est qu'un léger contretemps..."
 SEA_PRC_border_war_events.2.b: "Nous avons repoussé l'envahisseur !"
 SEA_PRC_border_war_events.3.t: "[PRC.GetLeLaLNPCap] [PRC.GetName] captur[PRC.GetEEntNP]\nle [615.GetName]"
 SEA_PRC_border_war_events.3.desc: "\nEn réponse aux escarmouches frontalières le long du [615.GetName], [PRC.GetLeLaLNP] [PRC.GetName] [PRC.GetAOntNP] réussi à percer les lignes de défense et à en chasser l'ennemi. Ce territoire revient désormais aux [PRC.GetHabitants]."
 SEA_PRC_border_war_events.4.t: "[PRC.GetLeLaLNPCap] [PRC.GetName] abandonn[PRC.GetEEntNP]\n le [615.GetName]"
 SEA_PRC_border_war_events.4.desc: "Suite aux escarmouches frontalières le long du [615.GetName], [PRC.GetLeLaLNP] [PRC.GetName] [PRC.GetAOntNP] échoué à percer les lignes de défense et à en chasser l'ennemi, mais en réussissant tout de même à capturer des officiers d'artillerie."
 SEA_PRC_border_war_events.5.t: "[PRC.GetLeLaLNPCap] [PRC.GetName] captur[PRC.GetEEntNP]\n[1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "En réponse aux escarmouches frontalières le long de [1032.GetName], [PRC.GetLeLaLNP] [PRC.GetName] [PRC.GetAOntNP] réussi à percer les lignes de défense et à en chasser l'ennemi. Ce territoire revient désormais aux [PRC.GetHabitants]."
 SEA_PRC_border_war_events.6.t: "[PRC.GetLeLaLNPCap] [PRC.GetName] abandonn[PRC.GetEEntNP]\n[1032.GetName]"
 SEA_PRC_border_war_events.6.desc: "Suite aux escarmouches frontalières le long de [1032.GetName], [PRC.GetLeLaLNP] [PRC.GetName] [PRC.GetAOntNP] échoué à percer les lignes de défense et à en chasser l'ennemi, mais en réussissant tout de même à capturer des officiers d'artillerie."
 SEA_PRC_misc_events.1.t: "Détermination remise en cause"
 SEA_PRC_misc_events.1.desc: "Le peuple chinois remet en cause notre détermination à repousser l'envahisseur !"
 SEA_PRC_misc_events.1.a: "C'est intolérable !"
 SEA_PRC_misc_events.2.t: "Perte de confiance"
 SEA_PRC_misc_events.2.desc: "Le peuple chinois remet en cause notre détermination à repousser l'envahisseur."
 SEA_PRC_misc_events.2.a: "Il faut lui faire changer d'avis"
 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$ arrêté et éliminé [SOV.GetAuEnANP] [SOV.GetName]"
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, ancien chef de file des 28 Bolchéviques, figure de proue du parti communiste chinois et de l'université de Sun Yat-sen, vient d'être arrêté et éliminé [SOV.GetAuEnANP] [SOV.GetName]. De toute évidence, son affiliation aux ennemis de Staline aura eu raison de lui."
 SEA_PRC_misc_events.3.a: "Quelle terrible perte"
 SEA_PRC_misc_events.5.t: "He Long et l'armée du second front sont arrivés à [ROOT.capital.GetName]"
 SEA_PRC_misc_events.5.desc: "Après plus de trois ans passés à esquiver les forces nationalistes, He Long est enfin arrivé à [ROOT.capital.GetName], avec une armée en très grande forme. Il a accumulé beaucoup d'expérience au commandement et la formation des troupes nationalistes avant de rejoindre l'Armée rouge et les guérilléros, ce qui nous sera fort utile."
 SEA_PRC_misc_events.5.a: "Oui, qu'il nous partage ses expériences !"
 SEA_PRC_misc_events.6.t: "Entretien de Mao avec Edgar Snow"
 SEA_PRC_misc_events.6.desc: "Après une longue carrière de correspondant dans diverses régions de Chine, le journaliste américain Edgar Snow a demandé audience auprès de Mao. Dans leur série d'entretiens, ils ont principalement critiqué l'impérialisme [JAP.GetAdjMS] et les moyens que possèdent [ROOT.GetLeLaLNP] [ROOT.GetName] et [CHI.GetLeLaLNP] [CHI.GetName] pour s'en défendre. Mao a notamment prédit une révolution [JAP.GetAuEnANP] [JAP.GetName] si les défaites militaires venaient à s'accumuler. Armé de ces entretiens et de son expérience sur le terrain, Snow compte publier un livre qui devrait radicalement changer l'opinion mondiale sur notre nation."
 SEA_PRC_misc_events.6.a: "C'est l'occasion de s'ouvrir au monde"
 SEA_PRC_misc_events.8.t: "La plume prolifique de $PRC_mao_zedong$"
 SEA_PRC_misc_events.8.desc: "Depuis son antre au cœur des montagnes du Yan'an qu'il partage avec d'autres chefs de file du parti communiste, Mao passe son temps à écrire des traités militaires et politiques, mais aussi à créer de la poésie."
 SEA_PRC_misc_events.8.a: "Ces écrits deviendront indispensables"
 SEA_PRC_misc_events.9.t: "Le 7e Congrès national du parti communiste chinois"
 SEA_PRC_misc_events.9.desc: "À la suite de la défaite [JAP.GetDuDelaDelNP] [JAP.GetNonIdeologyName], le parti communiste chinois s'est réuni pour discuter de la marche à suivre. Le 7e congrès a été le tout premier depuis 1928, de retour cette fois-ci sur le territoire chinois et non à Moscou comme le précédent. Il a été fait mention des tactiques réussies et manquées contre [JAP.GetLeLaLNP] [JAP.GetName]. Il a également été discuté l'adoption d'une nouvelle constitution visant à guider la nation vers un avenir florissant, comme le souhaite [ROOT.GetLeader]."
 SEA_PRC_misc_events.9.a: "Nous entrons dans l'avenir"
 SEA_PRC_misc_events.10.t: "Arrivée de Norman Bethune"
 SEA_PRC_misc_events.10.desc: "Norman Bethune, un chirurgien militaire canadien et communiste s'étant illustré lors de la guerre civile espagnole, est arrivé sur notre territoire pour améliorer nos conditions médicales. Rendu célèbre notamment pour la création d'un poste de transfusion sanguine mobile, il est évident que sa contribution devrait moderniser fondamentalement la médecine dans les régions les plus rurales [ROOT.GetDuDelaDelNP] [ROOT.GetName]."
 SEA_PRC_misc_events.10.a: "Tous les volontaires sont les bienvenus"
 SEA_PRC_misc_events.11.t: "Mort de Norman Bethune"
 SEA_PRC_misc_events.11.desc: "La terrible nouvelle est arrivée à [ROOT.Capital.GetName] il y a quelques heures : après deux années auprès de notre peuple, le docteur Norman Bethune a succombé à une septicémie. [ROOT.GetLeader] a publié un éloge pour honorer sa détermination et son altruisme, car il était toujours prêt à aider ses camarades. C'est un véritable modèle pour tous les prolétaires du monde entier."
 SEA_PRC_misc_events.11.a: "C'était un grand homme"
 SEA_PRC_misc_events.12.t: "Signature du pacte de non-agression nippo-[SOV.GetAdjMS]"
 SEA_PRC_misc_events.12.desc: "Soucieux de protéger sa frontière orientale, les [SOV.GetHabitants] ont signé un pacte de neutralité avec [JAP.GetLeLaLNP] [JAP.GetName]. Plus précisément, ce pacte va permettre [JAP.GetAuAlaAlNP] [JAP.GetName] de s'étendre en Asie sans craindre des représailles [SOV.GetDuDelaDelNP] [SOV.GetName]."
 SEA_PRC_misc_events.12.a: "Nous ne l'avions pas vu ainsi..."
 SEA_PRC_misc_events.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\ndes terres"
 SEA_PRC_misc_events.13.desc: "\nUne délégation [FROM.GetAdjFS] s'est présentée à nous, exigeant la remise de certains territoires sous le contrôle de sa nation. Leurs revendications sont peut-être fondées... Néanmoins, [FROM.GetLeader] s'attend à ce que nous lui cédions ces terres sans discuter, car refuser provoquerait la colère de tout un pays. Du moins, c'est ce que prétend la délégation [FROM.GetAdjFS]..."
 SEA_PRC_misc_events.13.a: "Donnons-leur nos terres mandchoues"
 SEA_PRC_misc_events.13.b: "Donnons-leur nos terres mongoles"
 SEA_PRC_misc_events.13.c: "Donnons-leur tout ce que nous avons"
 SEA_PRC_misc_events.13.d: "Ne leur donnons rien du tout !"
 SEA_PRC_misc_events.14.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]"
 SEA_PRC_misc_events.14.desc: "Notre délégation missionnée [FROM.GetAuEnANP] [FROM.GetName] revient avec d'excellentes nouvelles ! [FROM.GetLeader] a accepté de nous céder les territoires mandchous que nous revendiquons. [ROOT.GetLeader] a félicité tous les partis impliqués dans cette négociation historique."
 SEA_PRC_misc_events.14.a: "Un pas de plus vers un pays unifié !"
 SEA_PRC_misc_events.15.desc: "Notre délégation missionnée [FROM.GetAuEnANP] [FROM.GetName] revient avec d'excellentes nouvelles ! [FROM.GetLeader] a accepté de nous céder les territoires mongols que nous revendiquons. [ROOT.GetLeader] a félicité tous les partis impliqués dans cette négociation historique."
 SEA_PRC_misc_events.16.desc: "Notre délégation missionnée [FROM.GetAuEnANP] [FROM.GetName] revient avec d'excellentes nouvelles ! [FROM.GetLeader] a accepté de nous céder les territoires [FROM.GetAdjMP] que nous revendiquons. [ROOT.GetLeader] a félicité tous les partis impliqués dans cette négociation historique."
 SEA_PRC_misc_events.17.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]"
 SEA_PRC_misc_events.17.desc: "Notre délégation missionnée [FROM.GetAuEnANP] [FROM.GetName] revient avec une mine déconfite. [FROM.GetLeader] a refusé de nous céder les territoires que nous revendiquons. [ROOT.GetLeader] a vivement critiqué tous les partis impliqués dans cette négociation manquée."
 SEA_PRC_misc_events.17.a: "Les chiens ne font pas des chats"
 SEA_PRC_misc_events.17.b: "Nous reprendrons ce qui est à nous !"
 SEA_PRC_misc_events.18.desc: "Notre délégation missionnée [FROM.GetAuEnANP] [FROM.GetName] revient avec une mine déconfite. [FROM.GetLeader] a refusé de nous céder les territoires que nous revendiquons. [ROOT.GetLeader] a vivement critiqué tous les partis impliqués dans cette négociation manquée."
 SEA_PRC_misc_events.18.a: "Céder [326.GetName]"
 SEA_PRC_misc_events.18.b: "Céder [729.GetName]"
 SEA_PRC_misc_events.18.c: "Céder [728.GetName]"
 SEA_PRC_misc_events.18.d: "Tout céder"
 SEA_PRC_misc_events.19.a: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\n[326.GetName]"
 SEA_PRC_misc_events.19.b: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\n[729.GetName]"
 SEA_PRC_misc_events.19.c: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP]\n[728.GetName]"
 SEA_PRC_misc_events.19.d: "[FROM.GetLeLaLNPCap] [FROM.GetName] cèd[FROM.GetEEntNP] tout"
 SEA_PRC_misc_events.19.desc: "Nous avons de la chance que [FROM.GetLeLaLNP] [FROM.GetName] cèd[FROM.GetEEntNP] à nos exigences."
 SEA_PRC_political_events.1.t: "Un dirigeant pour [ROOT.GetLeLaLNP] [ROOT.GetName]"
 SEA_PRC_political_events.1.desc1: "Maintenant que les 28 Bolchéviques se sont emparés du pouvoir, il nous faut une figure capable de diriger la nation. Rappelons $PRC_wang_ming$ au pays, qu'il mette fin à son exil [SOV.GetAuEnANP] [SOV.GetName]. Tant pis pour $PRC_bo_gu$."
 SEA_PRC_political_events.1.desc2: "Maintenant que les 28 Bolchéviques se sont emparés du pouvoir, il nous faut une figure capable de diriger la nation. $PRC_bo_gu$ est fraîchement débarqué sur la scène politique, mais il comprend parfaitement les enjeux militaires du territoire, tandis que $PRC_wang_ming$ est un politicien et un diplomate chevronné. Les deux hommes entretiennent des liens étroits avec les [SOV.GetHabitants], mais seul l'un d'entre eux prendra la tête du pays."
 SEA_PRC_political_events.1.a: "Choisissons $PRC_wang_ming$"
 SEA_PRC_political_events.1.b: "Choisissons $PRC_bo_gu$"
 SEA_PRC_political_events.2.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\ndes garanties territoriales"
 SEA_PRC_political_events.2.desc: "\nMalgré tout notre soutien et la sécurité relative des reliefs du centre de la Chine, [FROM.GetLeLaLNP] [FROM.GetName] nous demand[FROM.GetEEntNP] d'émettre un serment de protection en cas de conflit. Cette nation redoute-t-elle une nouvelle campagne anticommuniste des forces nationalistes ou plutôt l'impérialisme occidental ? Dans tous les cas, prenons le temps de réfléchir aux implications d'une telle promesse."
 SEA_PRC_political_events.2.a: "Protégeons nos camarades !"
 SEA_PRC_political_events.2.b: "Seulement si elle accepte de devenir notre dépendance"
 SEA_PRC_political_events.2.c: "C'est trop risqué"
 SEA_PRC_political_events.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde céder des garanties territoriales"
 SEA_PRC_political_events.3.desc: "\nNotre mission auprès [FROM.GetDuDelaDelNP] [FROM.GetName] a été une réussite : le gouvernement a signé les documents officialisant leur assistance en cas de conflit. Cette protection nous offre le luxe de nous focaliser sur nos objectifs à long terme, comme le développement de [ROOT.capital.GetName], un projet perdu d'avance si nous avions été contraints de nous replier."
 SEA_PRC_political_events.3.a: "Notre sécurité est donc assurée"
 SEA_PRC_political_events.31.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde céder des garanties contre autre chose"
 SEA_PRC_political_events.31.desc: "\nNotre mission auprès [FROM.GetDuDelaDelNP] [FROM.GetName] a été une réussite : le gouvernement a signé les documents officialisant leur assistance en cas de conflit. Cette protection nous offre le luxe de nous focaliser sur nos objectifs à long terme, comme le développement de [ROOT.capital.GetName], un projet perdu d'avance si nous avions été contraints de nous replier."
 SEA_PRC_political_events.31.a: "Notre sécurité est donc assurée"
 SEA_PRC_political_events.31.b: "Finalement, oublions..."
 SEA_PRC_political_events.32.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] revien[FROM.GetTNentNP]\nsur [FROM.GetSaLeurNP] décision"
 SEA_PRC_political_events.32.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] déclaré ne plus vouloir poursuivre le processus de garantie, s'opposant vivement à la condition de devenir l'une de nos dépendances."
 SEA_PRC_political_events.32.a: "Tant pis pour eux"
 SEA_PRC_political_events.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder des garanties territoriales"
 SEA_PRC_political_events.4.desc: "\nMalgré tous les efforts de nos diplomates, [FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] refusé de protéger notre nation. Espérons que nous n'ayons pas besoin d'assistance, car nous allons devoir composer sans."
 SEA_PRC_political_events.4.a: "C'est fort dommage"
 SEA_PRC_political_events.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nrejoindre la faction [ROOT.GetFactionName]"
 SEA_PRC_political_events.5.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] cherch[FROM.GetEEntNP] à élargir notre coopération ; [FROM.GetSonLeurNP] gouvernement souhaite rejoindre la faction [ROOT.GetFactionName]. Serait-ce un ajout conséquent à notre organisation ? Ou peut-être qu'une alliance avec cette nation pourrait finir par nous jouer des tours..."
 SEA_PRC_political_events.5.a: "Et un membre de plus !"
 SEA_PRC_political_events.5.b: "N'allons pas nous brûler les ailes"
 SEA_PRC_political_events.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous accept[FROM.GetEEntNP]\ndans la faction [FROM.GetFactionName]"
 SEA_PRC_political_events.6.desc: "\nNotre délégation missionnée [FROM.GetAuEnANP] [FROM.GetName] a réussi à convaincre le gouvernement de nous inclure dans sa faction. Les discussions de coopération sont allées bon train après la signature des documents officiels."
 SEA_PRC_political_events.6.a: "C'est formidable !"
 SEA_PRC_political_events.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous rejett[FROM.GetEEntNP]\nde la faction [FROM.GetFactionName]"
 SEA_PRC_political_events.7.desc: "\nNos diplomates missionnés [FROM.GetAuEnANP] [FROM.GetName] n'a pas réussi à nous obtenir une place au sein de la faction [FROM.GetFactionName]. Tout porte à croire que le gouvernement a mieux à faire que de traiter avec nous."
 SEA_PRC_political_events.7.a: "C'est fort dommage"
 SEA_PRC_political_events.8.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nsigner un pacte de non-agression"
 SEA_PRC_political_events.8.desc: "\nLes ennemis potentiels approchant, [FROM.GetLeLaLNP] [FROM.GetName] nous [FROM.GetAOntNP] demandé la signature d'un pacte de non-agression, stipulant notre retrait systématique de toutes les campagnes destinées à [FROM.GetLuiLeurNP] nuire."
 SEA_PRC_political_events.8.a: "Ce n'était pas notre intention"
 SEA_PRC_political_events.8.b: "Ils risquent de se montrer plus audacieux"
 SEA_PRC_political_events.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde signer un pacte de non-agression"
 SEA_PRC_political_events.9.desc: "\nAprès un long délibéré, les [FROM.GetHabitants] ont accepté la signature du pacte de non-agression. De toute évidence, ils ne semblaient pas vouloir se mêler aux conflits de la région."
 SEA_PRC_political_events.9.a: "Quel soulagement !"
 SEA_PRC_political_events.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde signer un pacte de non-agression"
 SEA_PRC_political_events.10.desc: "\nCes infâmes [FROM.GetHabitants] impérialistes ont refusé de signer notre pacte de non-agression. Ils préfèrent comploter avec nos adversaires plutôt que de collaborer avec nous."
 SEA_PRC_political_events.10.a: "C'est fort dommage"
 SEA_PRC_political_events.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nl'indépendance"
 SEA_PRC_political_events.11.desc: "\n[FROM.GetLeader] a adressé un télégramme à [ROOT.GetLeader] pour officialiser l'indépendance de son pays. La missive ne semble pas préciser ce qui se passerait en cas de refus, mais il est très probable que nous nous mettrions à dos tout un peuple."
 SEA_PRC_political_events.11.a: "Offrons la liberté !"
 SEA_PRC_political_events.11.b: "Non, hors de question !"
 SEA_PRC_political_events.12.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous accord[FROM.GetEEntNP]\nl'indépendance"
 SEA_PRC_political_events.12.desc: "\n[ROOT.Capital.GetName] est en liesse ! Nous sommes enfin libérés du joug [FROM.GetAdjMS]. Célébrons ce jour historique !"
 SEA_PRC_political_events.12.a: "C'est une victoire !"
 SEA_PRC_political_events.13.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous refus[FROM.GetEEntNP]\nl'indépendance"
 SEA_PRC_political_events.13.desc: "\nQuelle déception ! Dans un télégramme adressé à [ROOT.GetLeader], les [FROM.GetHabitants] ont tout simplement refusé de garantir notre indépendance, expliquant que nos destins sont bien trop liés pour nous séparer."
 SEA_PRC_political_events.13.a: "À situation critique, solution drastique"
 SEA_PRC_political_events.13.b: "Nous attendrons notre heure..."
 SEA_PRC_political_events.19.t: "Volte-face de nos généraux"
 SEA_PRC_political_events.19.desc: "Le conflit entre [PRC.GetLeLaLNP] [PRC.GetName] et [CHI.GetLeLaLNP] [CHI.GetName] a tellement discrédité l'armée qu'une partie de nos commandants ont rejoint le camp des communistes. Difficile pour l'instant de dire si cette volte-face généralisée est un véritable changement d'idéologie, ou s'ils se contentent de soutenir le camp des vainqueurs."
 SEA_PRC_political_events.19.a: "Quelle bande de traîtres !"
 SEA_PRC_political_events.20.t: "Des généraux chinois à la rescousse"
 SEA_PRC_political_events.20.desc: "La reprise des hostilités entre [PRC.GetLeLaLNP] [PRC.GetName] et [CHI.GetLeLaLNP] [CHI.GetName] a provoqué une vague d'incertitude parmi les officiers ennemis, poussant même certains à se rallier à notre camp."
 SEA_PRC_political_events.20.a: "C'est bon signe !"
 SEA_PRC_political_events.21.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\n$SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$ comme conseillers"
 SEA_PRC_political_events.21.desc: "\nFriands de conseils militaires [ROOT.GetAdjMS], les [FROM.GetHabitants] ont demandé le retour de $SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$ en Chine. Tchouïkov parle couramment le mandarin, ayant été assigné [FROM.GetAuEnANP] [FROM.GetName] durant quelques années avant d'être rappelé en raison d'un conflit d'intérêts en Mandchourie, à l'époque précédant l'invasion japonaise."
 SEA_PRC_political_events.21.a: "Ce serait une aide précieuse pour eux"
 SEA_PRC_political_events.21.b: "Nous avons besoin d'eux ici"
 SEA_PRC_political_events.22.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nde nous envoyer $SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.22.desc: "\nNos représentants à [FROM.capital.GetName] ont réussi à convaincre les [FROM.GetHabitants] d'envoyer $SOV_vasily_chuykov$ [ROOT.GetAuEnANP] [ROOT.GetName]. Il est déjà en route vers notre territoire, rejoint dans son voyage par $SOV_aleksandr_cherepanov$."
 SEA_PRC_political_events.22.a: "Bon retour parmi nous !"
 SEA_PRC_political_events.23.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous envoyer $SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.23.desc: "\nMalgré tous les avantages de nommer $SOV_vasily_chuykov$ comme attaché [ROOT.GetAdjMS], les [FROM.GetHabitants] ont décidé que lui et $SOV_aleksandr_cherepanov$ resteraient sur leur territoire, prétextant qu'ils ont besoin d'eux pour un plan militaire de la plus haute importance."
 SEA_PRC_political_events.23.a: "Espérons que certains commandants s'en sortent..."
 SEA_PRC_political_events.24.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] veu[FROM.GetTLentNP]\naussi $SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.24.desc: "\nLorsqu'ils ont appris que $SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$ avaient été missionnés [CHI.GetAuEnANP] [CHI.GetName], les [FROM.GetHabitants] ont également demandé l'expertise de ces derniers. Leur maîtrise du mandarin et leur expérience militaire font d'eux des éléments recherchés. Ou bien peut-être cherchent-ils simplement à nous priver de leurs prouesses ?"
 SEA_PRC_political_events.24.a: "Si nos camarades [FROM.GetAdjMP] ont besoin de lui"
 SEA_PRC_political_events.24.b: "Ils sont très bien chez nous !"
 SEA_PRC_political_events.25.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] missionn[FROM.GetEEntNP]\n$SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$ [PRC.GetAuEnANP] [PRC.GetName]"
 SEA_PRC_political_events.25.desc: "\n$SOV_aleksandr_cherepanov$ et $SOV_vasily_chuykov$ ont quitté notre territoire pour se rendre [PRC.GetAuEnANP] [PRC.GetName], ces derniers ayant sollicité leur présence. Nous aurions préféré les garder à nos côtés, mais ils doivent malheureusement suivre les ordres qui leur sont imposés par [FROM.GetLeLaLNP] [FROM.GetName]."
 SEA_PRC_political_events.25.a: "C'est une terrible perte pour l'armée"
 SEA_PRC_political_events.26.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] missionn[FROM.GetEEntNP]\n$SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$ [PRC.GetAuEnANP] [PRC.GetName]"
 SEA_PRC_political_events.26.desc: "\n[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] accepté notre requête : $SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$ se rendent en ce moment même sur notre territoire. Nous tirerons profit de leur expertise et jubilerons de la perte monumentale que nous avons infligée à l'armée [CHI.GetAdjFS]."
 SEA_PRC_political_events.26.a: "Hâte de les rencontrer !"
 SEA_PRC_political_events.27.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde nous envoyer $SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.27.desc: "\nMalgré l'aide que nous avons apportée [FROM.GetAuAlaAlNP] [FROM.GetName], [FROM.GetSonLeurNP] gouvernement refuse de réassigner $SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$ sur notre territoire. L'argument avancé étant qu'une armée [CHI.GetAdjFS] forte est actuellement plus important pour les [FROM.GetHabitants]."
 SEA_PRC_political_events.27.a: "C'est une erreur"
 SEA_PRC_political_events.41.t: "La dyarchie réfractaire"
 SEA_PRC_political_events.41.desc: "Alors qu'ils étaient rivaux politiques depuis des années, $PRC_mao_zedong$ et $PRC_zhang_guotao$ se sont donné rendez-vous à [ROOT.Capital.GetName] pour mettre leurs différences de côté face à une situation perçue comme particulièrement périlleuse. Bien qu'aucun des deux ne soit prêt à accorder à l'autre une confiance aveugle, ils auront besoin de toute l'aide disponible pour combattre leur ennemi commun."
 SEA_PRC_political_events.41.a: "Une alliance fragile"
 SEA_PRC_zhang_guotao_events.1.t: "Rupture au sein du parti"
 SEA_PRC_zhang_guotao_events.1.desc: "L'armée du quatrième front, dirigée par le général $PRC_zhang_guotao$, est l'une des deux armées qui ne sont pas encore arrivées en territoire protégé. La Longue Marche se poursuit pour elles, principalement à cause d'un désaccord avec Mao sur l'itinéraire à suivre. En octobre 1935, $PRC_zhang_guotao$ s'est autoproclamé l'unique dirigeant légitime [ROOT.GetDuDelaDelNP] [ROOT.GetName], allant même jusqu'à former ses propres comité, gouvernement et commission militaire. Il a, par ailleurs, déclaré que $PRC_mao_zedong$, $PRC_zhang_wentian$ et $PRC_zhou_enlai$ devraient être exclus du parti.\n\n$PRC_zhang_guotao$ a récemment envoyé un télégramme à [ROOT.GetLeader] pour nous prévenir de son arrivée dans l'une de nos bases. Il a également précisé qu'il avait cédé aux souhaits de Lin Yuying, l'émissaire [SOV.GetAdjMS] au parti, en suspendant ses organes gouvernementaux, dans l'espoir d'une réconciliation pacifique avec Mao et les autres. Méfions-nous de ses paroles : Guotao reste un rival que nous aurions tort de sous-estimer."
 SEA_PRC_zhang_guotao_events.1.a: "Le parti ne veut pas de Guotao, peu importe son influence"
 SEA_PRC_zhang_guotao_events.1.b: "Il n'a pas tort, finalement..."
 SEA_PRC_zhang_guotao_events.2.t: "Un télégramme de $PRC_zhang_guotao$"
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$ de l'armée du quatrième front, un rival politique de Mao, nous a indiqué dans un télégramme que son armée s'approchait de [ROOT.Capital.GetName]. Leur Longue Marche a duré près d'une année de plus que celle de $PRC_mao_zedong$. La fatigue s'est forcément installée dans leurs rangs. C'est sûrement pour cette raison que $PRC_zhang_guotao$ a précisé une fois encore qu'il ne cherchait aucunement à défier l'autorité du parti." #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "Accueillons-les, mais gardons un œil sur eux"
 SEA_PRC_zhang_guotao_events.2.b: "C'est un sournois ! Il n'est pas le bienvenu !"
 PRC_reject_guotao_tt: "§RCette action vous empêchera d'accéder à la priorité §!§Y$PRC_the_unwilling_diarchy_focus$§!§R et à la branche qui en résulte§!"
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ et l'armée du quatrième front\nsont arrivés à [ROOT.Capital.GetName]"
 SEA_PRC_zhang_guotao_events.3.desc: "Enfin, la Longue Marche touche à sa fin pour $PRC_zhang_guotao$ et l'armée du quatrième front ; ils ont atteint l'une de nos régions. Le compte-rendu est déjà en cours, mais Guotao n'a pas encore renoncé officiellement à ses revendications au pouvoir. Il déclare néanmoins vouloir tout faire pour contribuer à la lutte qui approche, sans préciser exactement comment il compte faire. Des entretiens complémentaires avec le Politburo et [ROOT.GetLeader] seront nécessaires pour démêler toute cette histoire."
 SEA_PRC_zhang_guotao_events.3.a: "C'est un défi de taille"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ quitte le parti communiste"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ a communiqué sa démission du parti communiste chinois dans la journée. Son départ serait motivé par les tensions irréparables au sein du comité central et son désaccord avec les idéaux du parti."
 SEA_PRC_zhang_guotao_events.4.a: "Il a trahi notre cause !"
 SEA_PRC_zhang_guotao_events.4.b: "Trouvons les mots pour qu'il reste"
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Rne sera plus disponible§! en tant que §Ygénéral§! ou §Yconseiller§!"
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ a intégré le Kuomintang"
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ souhaite rejoindre notre cause"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$, ancien dirigeant communiste et adversaire politique de $PRC_mao_zedong$, s'est présenté à [ROOT.GetLeader] pour rejoindre notre camp et repousser ensemble l'invasion étrangère. Ses idéaux ne sont plus d'actualité, puisqu'il a récemment quitté le parti en raison d'un désaccord avec le comité central et [PRC.GetLeader]. C'est un homme d'expérience qui pourrait nous être fort utile, mais recueillir un traître en nos rangs provoquerait à coup sûr la colère [PRC.GetDuDelaDelNP] [PRC.GetName]."
 SEA_PRC_zhang_guotao_events.5.a: "Qu'il nous rejoigne"
 SEA_PRC_zhang_guotao_events.5.b: "Non, c'est un serpent !"
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ a intégré le Kuomintang"
 SEA_PRC_zhang_guotao_events.6.desc: "Après avoir quitté le parti communiste chinois, $PRC_zhang_guotao$ a viré de bord pour rejoindre le Kuomintang, sous l'autorité [CHI.GetDuDelaDelNP] [CHI.GetName]. En cas de conflit, nous serons contraints d'affronter notre ancien allié."
 SEA_PRC_zhang_guotao_events.6.a: "Traître !"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ quitte le parti communiste"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ a communiqué sa démission du parti communiste chinois dans la journée. Son départ serait motivé par les tensions irréparables au sein du comité central, en particulier avec $PRC_mao_zedong$, mais aussi son désaccord avec les idéaux du parti."
 SEA_PRC_zhang_guotao_events.7.a: "La dyarchie réfractaire était une erreur. On ne peut pas lui faire confiance"
 #######################
 ### THE Philippines ###
 #######################
 SEA_PHI_political_events.1.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nun accord commercial" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "Afin de réduire [FROM.GetSaLeurNP] dépendance envers le commerce [USA.GetAdjMS], [FROM.GetLeLaLNP] [FROM.GetName] nous propos[FROM.GetEEntNP] un nouvel accord commercial qui pourrait également nous offrir davantage d'autonomie grâce à la diversification de nos partenaires commerciaux."
 SEA_PHI_political_events.1.a: "Il est crucial de pouvoir disposer de sources alternatives pour les ressources dont nous avons besoin" ## Agree to trade
 SEA_PHI_political_events.1.b: "Nous avons d'autres partenaires commerciaux en tête" ## Reject Trade
 SEA_PHI_political_events.2.t: "Signature de l'accord commercial par le Japon"
 SEA_PHI_political_events.2.desc: "L'accord commercial que nous avions proposé [FROM.GetAuAlaAlNP] [FROM.GetName] a été bien accueilli. L'enthousiasme de [FROM.GetSonLeurNP] gouvernement paraît prometteur pour notre recherche de partenaires commerciaux."
 SEA_PHI_political_events.2.a: "Excellente nouvelle"
 SEA_PHI_political_events.3.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP]\nun nouvel accord commercial" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "Ayant tracé [FROM.GetSonLeurNP] chemin vers l'indépendance, [FROM.GetLeLaLNP] [FROM.GetName] nous propos[FROM.GetEEntNP] une ébauche d'accord commercial entre nos nations. Grâce à ce dernier, l'importation de nos ressources serait plus avantageuse pour eux, alors qu'historiquement, ils étaient contraints de choisir leurs partenaires commerciaux selon les intérêts [USA.GetAdjMP]."
 SEA_PHI_political_events.3.a: "Nous disposerons d'un avantage compétitif"
 SEA_PHI_political_events.3.b: "Ils devront payer le même prix que les autres"
 SEA_PHI_political_events.4.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP]\nl'accord commercial"
 SEA_PHI_political_events.4.desc: "Les représentants [FROM.GetAdjMP] ont annoncé qu'ils allaient envoyer de nouvelles délégations pour établir un accord commercial entre nos nations. Cela nous offrira un plus grand éventail d'options dans le choix de nos fournisseurs de ressources critiques."
 SEA_PHI_political_events.4.a: "Excellente nouvelle"
 SEA_PHI_political_events.5.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'accord commercial"
 SEA_PHI_political_events.5.desc: "Le gouvernement [FROM.GetAdjMS] a refusé notre proposition d'accord commercial mutuellement bénéfique. Il a préféré privilégier ses accords avec d'autres partenaires, ou même des considérations géopolitiques, plutôt que nos intérêts et les siens."
 SEA_PHI_political_events.5.a: "Quelqu'un d'autre acceptera de nous vendre des ressources"
 SEA_PHI_political_events.6.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] apport[FROM.GetEEntNP] son soutien" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "[FROM.GetAuEnANPCap] [FROM.GetName], l'influence grandissante du parti [FROM.GetCommunistParty] commence à porter ses fruits : ses représentants ont traversé la Chine pour nous informer qu'une force volontaire [FROM.GetAdjFS] se mobilise pour soutenir nos troupes et leur fournir des équipements."
 SEA_PHI_political_events.6.a: "C'est un début de coopération prometteur avec nos camarades [FROM.GetAdjMP]"
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"
 SEA_PHI_political_events.7.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] nous remerci[FROM.GetEEntNP]\npour notre soutien" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "Les représentants de [FROM.GetLeader] nous transmettent ses remerciements pour notre soutien et nos équipements militaires. Ayant longuement traversé une guerre civile, [FROM.GetLeLaLNP] [FROM.GetName] ser[FROM.GetAOntNP] en mesure de mettre ces ressources à profit de manière efficace."
 SEA_PHI_political_events.7.a: "C'est une première étape importante"
 SEA_PHI_political_events.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP] des navires militaires à vendre" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "En échange d'une cargaison de [PHI_GetTradedEquipment], [FROM.GetLeLaLNP] [FROM.GetName] propos[FROM.GetEEntNP] de nous envoyer une flottille de navires marchands et de transport."
 SEA_PHI_political_events.9.a: "Un accord en or !"
 SEA_PHI_political_events.9.b: "Nous avons besoin de cet équipement"
 SEA_PHI_political_events.10.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] d'acheter les navires" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "Comme nous l'avions proposé, [FROM.GetLeLaLNP] [FROM.GetName] nous [FROM.GetAOntNP] expédié une cargaison de [PHI_GetTradedEquipment] en échange de navires marchands et de transport qui font voile en ce moment même vers les ports [FROM.GetAdjMP]."
 SEA_PHI_political_events.10.a: "Voilà qui devrait être mutuellement bénéfique"
 SEA_PHI_political_events.11.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] l'accord" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "Malheureusement, [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] refusé de nous fournir en [PHI_GetTradedEquipment] en échange de navires nous appartenant."
 SEA_PHI_political_events.11.a: "Peut-être qu'ils accepteraient de se séparer d'autres équipements"
 SEA_PHI_political_events.12.t: "Fin de la menace d'intervention américaine"
 SEA_PHI_political_events.12.desc: "Suite à des négociations farouches ayant débouché sur une série de concessions de la part [PHI.GetDuDelaDelNP] [PHI.GetName], [USA.GetLeader] a annoncé que [USA.GetLeLaLNP] [USA.GetName] s'abstiendr[USA.GetAOntNP] d'intervenir dans les projets du [ROOT.GetRulingPartyLong]. [USA.GetLeader.GetIlEllePersCap] a désormais la certitude que [PHI.GetLeLaLNP] [PHI.GetName] ne représent[PHI.GetEEntNP] pas de menace immédiate envers le peuple américain, dès lors que nous avons pris les mesures qui s'imposaient pour assurer la stabilité du gouvernement.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "Nos efforts finissent par payer"
 PHI_TreatyOfManilaToBeSigned: "\n\nPar conséquent, les échanges en vue de la signature du traité de Manille ont été autorisés et la conclusion d'un accord pour l'indépendance [PHI.GetDuDelaDelNP] [PHI.GetName] devrait être imminent."
 SEA_PHI_political_events.13.t: "La question du [PHI.GetCommunistParty]"
 SEA_PHI_political_events.13.desc: "Le parti communiste [PHI.GetAdjMS] ne fait que s'opposer à nos représentants, jusqu'à menacer de couper totalement les ponts avec nous.\n\nDes officiers militaires ont présenté un plan à [ROOT.GetLeader], exposant le communisme comme une véritable menace à la sécurité nationale [PHI.GetAdjFS]. Nous devons intervenir au plus vite pour l'éradiquer."
 SEA_PHI_political_events.13.a: "Chassons ce poison de notre continent !"
 SEA_PHI_political_events.13.b: "Plaçons un embargo sur [PHI.GetLeLaLNP] [PHI.GetName]"
 SEA_PHI_political_events.13.c: "Envoyons-leur une missive virulente"
 SEA_PHI_political_events.14.t: "Déclaration de guerre !"
 SEA_PHI_political_events.14.desc: "[USA.GetLeLaLNPCap] [USA.GetName] [USA.GetAOntNP] déclaré la guerre [PHI.GetAuAlaAlNP] [PHI.GetName]. L'inquiétude des [USA.GetHabitants] vis-à-vis du rôle du [PHI.GetRulingPartyLong] ne fait qu'augmenter. Pour [USA.GetLeader], cette guerre est une nécessité si nous voulons stopper la propagation du communisme en Asie du Sud-Est."
 SEA_PHI_political_events.14.a: "Nous ne nous laisserons pas faire"
 SEA_PHI_political_events.15.t: "Embargo [USA.GetAdjMS]"
 SEA_PHI_political_events.15.desc: "[USA.GetLeLaLNPCap] [USA.GetName] [USA.GetAOntNP] décrété un embargo commercial contre [PHI.GetLeLaLNP] [PHI.GetName] en raison du « manquement [PHI.GetAdjMS] à restreindre l'influence communiste sur le territoire »."
 SEA_PHI_political_events.15.a: "Au moins, ce n'est pas la guerre"
 SEA_PHI_political_events.16.t: "Le réquisitoire [USA.GetAdjMS]"
 SEA_PHI_political_events.16.desc: "En réponse à notre changement de gouvernement et de politique étrangère, les [USA.GetHabitants] nous ont adressé une lettre condamnant fermement nos actes. Compte tenu de leurs interventions passées en Amérique du Sud, ce n'est guère plus qu'une tape sur les doigts."
 SEA_PHI_political_events.16.a: "Ça aurait pu être pire"
 SEA_PHI_political_events.17.t: "Notre nouveau régime" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "Profitant de la faiblesse des Américains dans leur supervision du gouvernement national, le Partido Komunista ng Pilipinas s'est empressé de s'imposer pour appeler à une action décisive immédiate qu'il était le seul à pouvoir mener. D'autres groupes continuent de détenir une certaine influence, mais le secteur communiste a gagné une grande importance.\n\nÀ présent, il nous faut déterminer qui sera digne de mener le parti et la nation tout entière vers une nouvelle aube rougeoyante."
 SEA_PHI_political_events.17.a: "Un changement radical est nécessaire, nommons Evangelista"
 SEA_PHI_political_events.17.b: "Nommons Santos pour une approche plus intellectuelle"
 SEA_PHI_political_events.18.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] souhait[FROM.GetEEntNP]\nrejoindre le Komintern" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "Alors que nous observions avec grand intérêt l'essor des agriculteurs, des ouvriers et des pêcheurs [PHI.GetAdjMP], ils nous ont contactés pour nous faire part de leur souhait de rejoindre le Komintern. Que devrions-nous leur répondre ?"
 SEA_PHI_political_events.18.a: "Ils sont les bienvenus" ## Yes, they may join
 SEA_PHI_political_events.18.b: "Envoyons-les balader"
 SEA_PHI_political_events.19.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nnotre entrée au Komintern" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "La délégation que nous avions envoyée [SOV.GetAuEnANP] [SOV.GetName] vient de revenir, porteuse d'une mauvaise nouvelle : notre entrée au Komintern a été refusée. Nous nous tenons donc seuls face à l'obscurité, du moins pour l'instant."
 SEA_PHI_political_events.19.a: "Aujourd'hui, le monde semble un peu plus sombre"
 SEA_PHI_political_events.20.t: "Douglas MacArthur assigné aux Philippines" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "Le président [USA.GetLeader] vient de rappeler Douglas MacArthur au devoir afin de l'assigner au commandement des forces armées américaines nouvellement établies en Extrême-Orient, plus précisément aux Philippines. Le président a choisi MacArthur, car il a déjà été conseiller militaire dans l'archipel durant plusieurs années et connaît parfaitement l'état des défenses sur place.\n\nNous allons lui laisser carte blanche quant à cette mission, aussi nous n'aurons plus aucune emprise décisionnelle sur lui. En revanche, nous pourrons toujours le rappeler au pays si jamais nous avons besoin de ses services. Tâchons de ne pas le rappeler sur un coup de tête, car s'il vient à quitter les Philippines, même temporairement, nos ennemis pourraient interpréter cet acte comme un abandon américain du Pacifique."
 SEA_PHI_political_events.20.a: "Bon courage, général !"
 SEA_PHI_political_events.21.t: "Douglas MacArthur débarque aux Philippines" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "Bonne nouvelle ! Le président [USA.GetLeader] a assigné le général Douglas MacArthur au commandement des forces armées américaines en Extrême-Orient. MacArthur est une figure locale, puisqu'il a fait office de conseiller militaire durant plusieurs années. Si les [USA.GetHabitants] l'ont sorti de sa retraite, c'est qu'ils tiennent sérieusement à nous protéger.\n\nÀ peine arrivé à Manille, il s'est mis à distribuer les ressources [USA.GetAdjFP], jurant à qui voulait l'entendre qu'il défendrait corps et âme le peuple philippin contre toutes les menaces extérieures."
 SEA_PHI_political_events.21.a: "Bon retour aux Philippines, général !"
 SEA_PHI_political_events.30.t: "Eisenhower demandé aux Philippines" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "Le commandant suprême des forces militaires des États-Unis en Extrême-Orient, Douglas MacArthur, a fait appel à son protégé, Dwight D. Eisenhower. Ce dernier a déjà servi sous MacArthur, à l'époque où il était chef des armées. De toute évidence, le vétéran a su discerner tout le potentiel que renferme le jeune officier. Nous pensons également qu'Eisenhower est capable de grandes choses, et un tel poste lui offrira toute l'expérience qui lui manque.\n\nEisenhower a tenu à préciser qu'il ne compte pas s'éterniser là-bas, puisqu'il rentrera au pays dans deux ans, lorsqu'il aura tout appris de MacArthur."
 SEA_PHI_political_events.30.a: "On ne fait pas plus belle équipe !"
 SEA_PHI_political_events.30.b: "Non, Eisenhower sera plus utile ici" #PHI needs a no explainer
 SEA_PHI_political_events.31.t: "Dwight D. Eisenhower est arrivé aux Philippines" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "La requête du général MacArthur faisant appel à Dwight D. Eisenhower aux Philippines vient d'être approuvée ! C'est une véritable opportunité que d'accueillir un jeune homme si prometteur parmi nous. Une fois encore, les États-Unis nous prouvent bel et bien qu'ils tiennent à nous protéger. Même s'il a prévu un déplacement de deux ans maximum, nous pouvons peut-être essayer de le convaincre de rester un peu plus longtemps."
 SEA_PHI_political_events.31.a: "Bienvenue aux Philippines !"
 SEA_PHI_political_events.40.t: "Assassinat de Manuel Quezon" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "Aujourd'hui à 15 h, Manuel Quezon a été victime d'un assassinat au parc Luneta, alors qu'il déclamait un discours à ses sympathisants. Le responsable demeure activement recherché, mais tout indique que l'acte aurait été commandité par le mouvement Sakdalista. Dans le même temps, l'Assemblée nationale a été fermée par souci de sécurité. Les forces de l'ordre se sont déployées aux quatre coins de Manille, ordonnant aux citoyens de dégager les rues. Le pays est entré dans une stupeur inquiétante ; tout le monde retient son souffle pour la suite des événements."
 SEA_PHI_political_events.40.a: "La démocratie est attaquée !"
 SEA_PHI_political_events.40.b: "Demandons à Eisenhower d'intervenir"
 PHI_eisenhower_steps_in_tt: "§GEisenhower va tenter de déjouer les plans des fascistes§!"
 SEA_PHI_political_events.41.t: "Retour des exilés du Sakdalista" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "Artemio Ricarte, fraîchement revenu d'exil avec sa cohorte de partisans armés d'équipement japonais, a déclaré avoir identifié et appréhendé l'auteur de l'assassinat de Manuel Quezon. Il affirme vouloir collaborer pleinement avec les forces de police pour préserver l'ordre public en cette période trouble. Afin de lever les lourds soupçons qui pèsent sur le mouvement Sakdalista, il promet également de s'associer au parti Ganap afin de laver sa réputation, mais aussi de faciliter notre indépendance des États-Unis. Les forces de l'ordre se sont donc retirées de Manille pour éviter toute escalade, mais la garnison américaine est en alerte maximale. Tout le monde semble pour le moment s'observer."
 SEA_PHI_political_events.41.a: "L'indépendance se rapproche"
 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."
 SEA_PHI_political_events.42.t: "La course au pouvoir" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "Alors que le calme et la stabilité regagnent peu à peu les Philippines, la commission exécutive compte se réunir pour désigner la prochaine tête de l'État. Pour le moment, trois candidats sortent du lot.\n\nEmilio Aguinaldo, héros de la révolution contre les Espagnols, a toujours milité pour l'indépendance du pays, critiquant la politique économique et migratoire déplorable qu'imposent les États-Unis sur les Philippins, qu'ils ne considèrent même pas comme leurs citoyens.\n\nArtemio Ricarte, chef de l'armée philippine durant la guerre contre l'Espagne et les États-Unis, condamné à l'exil pour avoir refusé de jurer loyauté aux Américains. Le patriotisme bat toujours dans son cœur ; même au Japon, il a poursuivi sa lutte pour notre indépendance.\n\nJosé Laurel, juge modéré de la Cour suprême, a reçu une éducation internationale et possède des liens familiaux jusque dans les hautes sphères du gouvernement japonais. Il pourrait tisser des liens durables entre nos deux nations, ce qui contribuerait à notre indépendance."
 SEA_PHI_political_events.42.a: "Aguinaldo a déjà trouvé la voie vers l'indépendance"
 SEA_PHI_political_events.42.b: "Ricarte se dévouera corps et âme à notre cause"
 SEA_PHI_political_events.42.c: "Laurel possède des liens bénéfiques"
 SEA_PHI_political_events.43.t: "Le siège de l'Assemblée nationale" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "Artemio Ricarte, fraîchement revenu d'exil avec sa cohorte de partisans armés d'équipement japonais, a déclaré avoir identifié et appréhendé l'auteur de l'assassinat de Manuel Quezon. Cependant, Eisenhower, chef de la police, a démenti ses dires, prouvant que l'homme en question n'est qu'un pauvre paysan payé pour porter le chapeau.\n\nEn réponse, Ricarte et sa bande ont pris d'assaut l'Assemblée nationale. Une fusillade a éclaté à l'entrée, blessant deux témoins. Les gardes mandatés par les États-Unis ont été accusés d'avoir provoqué l'échauffourée, obligeant Eisenhower à retirer les forces de l'ordre du quartier.\n\nMalgré le retrait, les rebelles du Sakdalista ont rameuté des hordes de partisans des villes alentour pour submerger les forces de police. Désespéré, Eisenhower a envoyé un appel à l'aide à [MessageToMac]la garnison américaine."
 SEA_PHI_political_events.43.a: "Croisons les doigts..."
 PHI_message_to_mac: "Douglas MacArthur et "
 PHI_macarthur: "MacArthur"
 PHI_american_garrison: "la garnison américaine"
 SEA_PHI_political_events.44.t: "Urgence militaire" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "La réaction de [MacOrGarrison] a été prompte et colossale : préférant ne prendre aucun risque, toute la garde nationale a été déployée sur Manille. La cavalerie s'est d'abord lancée, suivie de près par l'infanterie et ses baïonnettes. Là où la résistance semblait trop importante, du gaz lacrymogène a été employé. Surpris par une telle controffensive, les partisans du Sakdalista ont quitté les barricades pour se disperser dans la ville.\n\nLa tentative de coup d'État fasciste a été évitée, mais le risque d'une guerre civile est plus grand que jamais et la stabilité politique est menacée. C'est pourquoi [MacOrEisenhower] a déclaré l'état d'urgence militaire, imposé la loi martiale et s'est octroyé les pleins pouvoirs."
 SEA_PHI_political_events.44.a: "Au nom de la démocratie !"
 PHI_eisenhower: "Eisenhower"
 PHI_declare_military_emergency_tt: "Cette décision a déverrouillé une nouvelle branche de priorités à l'extrême gauche."
