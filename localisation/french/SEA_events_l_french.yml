 SEA_imperial_influence_events.400.t: "Le gouvernement civil perd de l'influence"
 SEA_imperial_influence_events.400.desc: "La faction du gouvernement civil a tenté d'augmenter son influence auprès du dirigeant, mais en vain. Ce camouflet lui a fait perdre du prestige, ainsi que de l'influence."
 SEA_imperial_influence_events.420.t: "La faction civile veut choisir les affectations politiques"
 SEA_imperial_influence_events.420.desc: "Les chefs de file ont transmis leur liste d'exigences. Ils veulent que l'un des membres de leur comité soit nommé au conseil de notre [GetImperialInfluenceRulerTitle] afin d'orienter au mieux la politique nationale. Ils sauront se montrer patients, mais pas longtemps."
 SEA_imperial_influence_events.430.t: "La faction civile veut modifier la législation commerciale"
 SEA_imperial_influence_events.430.desc: "Les chefs de file ont transmis leur liste d'exigences. Ils veulent revoir la stratégie économique nationale, notamment en délaissant les investissements et les tactiques commerciales au profit d'un internationalisme assumé pour mieux négocier avec nos partenaires. L'idée semble servir notre économie, mais elle servira surtout à asseoir leur influence auprès de notre [GetImperialInfluenceRulerTitle]. Ils sauront se montrer patients, mais pas longtemps."
 SEA_imperial_influence_events.440.t: "La faction civile veut limiter l'influence de l'armée"
 SEA_imperial_influence_events.440.desc: "Les chefs de file ont transmis leur liste d'exigences. Ils s'insurgent du pouvoir que l'armée possède sur notre [GetImperialInfluenceRulerTitle]. Ils veulent limiter son influence au plus vite. Ils sauront se montrer patients, mais pas longtemps."
 SEA_imperial_influence_events.450.t: "La faction civile veut limiter l'influence de la marine"
 SEA_imperial_influence_events.450.desc: "Les chefs de file ont transmis leur liste d'exigences. Ils s'insurgent du pouvoir que la marine possède sur notre [GetImperialInfluenceRulerTitle]. Ils veulent limiter son influence au plus vite. Ils sauront se montrer patients, mais pas longtemps."
 SEA_imperial_influence_events.460.t: "La faction civile veut limiter l'influence du zaibatsu"
 SEA_imperial_influence_events.460.desc: "Les chefs de file ont transmis leur liste d'exigences. Ils s'insurgent du pouvoir que le zaibatsu possède sur notre [GetImperialInfluenceRulerTitle]. Ils veulent limiter son influence au plus vite. Ils sauront se montrer patients, mais pas longtemps."
 SEA_japan_air_accidents_events.01.t: "Mort tragique d'$JAP_isoroku_yamamoto$"
 SEA_japan_air_accidents_events.01.desc: "L'amiral Isoroku Yamamoto a été abattu par un tir ennemi ce matin. Un groupe de chasseurs [USA.GetAdjMP] l'ont cerné après avoir intercepté nos transmissions. Ayant effrontément nommé cette attaque « Opération vengeance », les [USA.GetHabitants] ont de toute évidence voulu nous faire passer un message. La nation pleure aujourd'hui la perte d'un grand héros, mais notre peine se transformera bien vite en rancœur !"
 SEA_japan_air_accidents_events.01.a: "C'est une véritable tragédie"
 SEA_japan_air_accidents_events.02.t: "Opération vengeance déjouée"
 SEA_japan_air_accidents_events.02.desc: "Ce matin, l'amiral Isoroku Yamamoto a été pris à partie par des tirs ennemis. Par chance, il a réussi à appeler en renfort la force aéronavale à proximité tout en évitant les assauts. Il s'en est tiré de peu, mais il est parvenu à atterrir sans encombre. Nous applaudissons son courage et son sang-froid dans cette situation infernale."
 SEA_japan_air_accidents_events.02.a: "Son honneur est sain et sauf"
 ## NEWS EVENTS
 SEA_japan_news_events.01.t: "[JAP.GetLeader] dénonce l'ingérence militaire"
 SEA_japan_news_events.01.desc: "\n[JAP.GetLeader] s'est fendu d'un discours acerbe dénonçant les agissements de l'armée qui est allée trop loin. Après les innombrables assassinats et tentatives de coup d'État, elle cherche désormais à retourner les événements à son avantage pour s'approprier le contrôle de la nation. Il faut que ça cesse !\n\nUne querelle intestine semble se préparer [JAP.GetAuEnANP] [JAP.GetName]..."
 SEA_japan_news_events.01.a: "Rétablissons l'ère Taishō"
 SEA_japan_news_events.01.b: "Enfin quelqu'un avec un peu de cran"
 SEA_japan_news_events.02.t: "Formation de la Sphère de coprospérité\nde la Grande Asie orientale"
 SEA_japan_news_events.02.desc: "\nAprès l'annonce des mesures assurant la croissance économique et l'autonomie entre tous les États membres, ainsi que la résistance conjointe contre l'impérialisme occidental et le communisme soviétique, [JAP.GetLeader] a annoncé la fondation de la Dai Tōa Kyōeiken. Difficile encore de savoir si cette sphère servira véritablement ces objectifs ou s'il s'agit là encore d'un stratagème [JAP.GetAdjMS] pour arriver à ses fins."
 SEA_japan_news_events.02.a: "Prospérité pour toute l'Asie !"
 SEA_japan_news_events.02.b: "Encore une combine propagandiste !"
 SEA_japan_news_events.03.t: "La chute de Rangoun"
 SEA_japan_news_events.03.d: "Les offensives japonaises se poursuivent en Birmanie et Rangoun est récemment tombée. En tant que capitale de la Birmanie britannique, cette ville revêt un immense intérêt stratégique et sa perte pourrait jouer un rôle décisif dans la campagne birmane qui se déroule actuellement.\n\nLe gouverneur lui-même aurait été capturé par des unités japonaises alors qu'il supervisait le transfert de ses effets personnels entre son lieu de résidence et une caravane improvisée."
 SEA_japan_news_events.03.a: "Une victoire de plus contre l'impérialisme !"
