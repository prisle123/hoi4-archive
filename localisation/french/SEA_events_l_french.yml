 #Zaibatsu
 SEA_imperial_influence_events.300.t: "La faction zaibatsu perd de l'influence"
 SEA_imperial_influence_events.300.desc: "La faction du zaibatsu a tenté d'augmenter son influence auprès du dirigeant, mais en vain. Ce camouflet lui a fait perdre du prestige, ainsi que de l'influence."
 SEA_imperial_influence_events.310.t: "La faction zaibatsu veut agrandir notre base industrielle"
 SEA_imperial_influence_events.310.desc: "Les dirigeants du zaibatsu ont transmis leur liste d'exigences. Ils cherchent de toute évidence à développer leurs actifs et leur influence sur notre [GetImperialInfluenceRulerTitle] ; nous devons donc bâtir de nouvelles usines civiles pour optimiser notre socle industriel. Ils sauront se montrer patients, mais pas longtemps."
 SEA_imperial_influence_events.320.t: "La faction zaibatsu veut choisir les affectations politiques"
 SEA_imperial_influence_events.320.desc: "Les dirigeants du zaibatsu ont transmis leur liste d'exigences. Ils veulent que l'un des membres de leur comité soit nommé au conseil de notre [GetImperialInfluenceRulerTitle] afin d'orienter au mieux l'industrialisation nationale. Ils sauront se montrer patients, mais pas longtemps."
 SEA_imperial_influence_events.330.t: "La faction zaibatsu veut modifier la législation économique"
 SEA_imperial_influence_events.330.desc: "Les dirigeants du zaibatsu ont transmis leur liste d'exigences. Ils veulent revoir la stratégie économique nationale, notamment en redirigeant les financements vers les conglomérats industriels. L'idée semble servir notre économie, mais elle servira surtout à asseoir leur influence auprès de notre [GetImperialInfluenceRulerTitle]. Ils sauront se montrer patients, mais pas longtemps."
 SEA_imperial_influence_events.340.t: "La faction zaibatsu veut recruter une société industrielle"
 SEA_imperial_influence_events.340.desc: "Les dirigeants du zaibatsu ont transmis leur liste d'exigences. Ils veulent qu'au moins une de leurs sociétés soit sous contrat exclusif auprès de notre [GetImperialInfluenceRulerTitle] afin d'orienter au mieux l'industrialisation nationale. Ils sauront se montrer patients, mais pas longtemps."
