 SEA_PHI_political_events.45.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nnotre soutien pour l'indépendance"
 SEA_PHI_political_events.45.desc: "\nLe gouvernement [FROM.GetAdjMS] nous a proposé de participer à un plan d'indépendance [USA.GetDuDelaDelNP] [USA.GetName]. Une fois sa stratégie en place, nous serions chargés de soutenir [PHI.GetLeLaLNP] [PHI.GetName], jusqu'à participer militairement s'il le faut."
 SEA_PHI_political_events.45.a: "Nous gagnerions en influence"
 SEA_PHI_political_events.45.b: "Une guerre contre [USA.GetLeLaLNP] [USA.GetName] est trop risquée"
 SEA_PHI_political_events.46.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] soutien[FROM.GetTNentNP]\nnotre projet d'indépendance"
 SEA_PHI_political_events.46.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de confirmer qu'il soutiendra notre projet d'indépendance. Il promet également de nous fournir une aide militaire si [ROOT.overlord.GetLeLaLNP] [ROOT.overlord.GetNameDef] refus[ROOT.overlord.GetEEntNP] de céder à nos demandes."
 SEA_PHI_political_events.46.a: "Excellent !"
 SEA_PHI_political_events.47.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde soutenir notre projet d'indépendance"
 SEA_PHI_political_events.47.desc: "\nNos diplomates missionnés [FROM.GetAuEnANP] [FROM.GetName] sont revenus plus tôt que prévu, les négociations ayant coupé court : le gouvernement [FROM.GetAdjMS] refuse de nous aider à obtenir l'indépendance. Les risques d'un conflit ouvert contre [ROOT.overlord.GetLeLaLNP] [ROOT.overlord.GetNameDef] sont trop grands."
 SEA_PHI_political_events.47.desc.2: "Nos diplomates missionnés [FROM.GetAuEnANP] [FROM.GetName] sont revenus plus tôt que prévu, les négociations ayant coupé court : le gouvernement [FROM.GetAdjMS] refuse de nous aider à obtenir l'indépendance. Tout porte à croire qu'il préférerait devenir notre nouveau suzerain plutôt que de nous offrir la liberté."
 SEA_PHI_political_events.47.a: "Il a donc rejoint le camp des colonialistes"
 SEA_PHI_political_events.48.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] déclar[FROM.GetEEntNP]\n[FROM.GetSonLeurNP] indépendance"
 SEA_PHI_political_events.48.desc: "\nCe matin, nous avons reçu plusieurs signalements d'une irrégularité [FROM.GetAuEnANP] [FROM.GetName]. Plus tard, nous avons reçu la déclaration d'indépendance du gouvernement. Il nous a été demandé de n'intervenir en aucun cas, et il est clair que toute tentative d'intimidation de notre part sera traitée avec sévérité."
 SEA_PHI_political_events.48.desc.2: "\nCe matin, nous avons reçu plusieurs signalements d'une irrégularité [FROM.GetAuEnANP] [FROM.GetName]. Plus tard, nous avons reçu la déclaration d'indépendance du gouvernement, accompagnée du soutien des [JAP.GetHabitants]. Il nous a été demandé de n'intervenir en aucun cas, et il est clair que toute tentative d'intimidation de notre part sera traitée avec sévérité, avec l'appui de la force militaire [JAP.GetDuDelaDelNP] [JAP.GetName]."
 SEA_PHI_political_events.48.desc.3: "Ce matin, nous avons reçu plusieurs signalements d'une irrégularité [FROM.GetAuEnANP] [FROM.GetName]. Plus tard, nous avons reçu la déclaration d'indépendance du gouvernement, accompagnée du soutien de plusieurs gouvernements sud-américains. Il nous a été demandé de n'intervenir en aucun cas, et il est clair que toute tentative d'intimidation de notre part sera traitée avec sévérité, avec l'appui de la force militaire sud-américaine."
 SEA_PHI_political_events.48.desc.4: "Ce matin, nous avons reçu plusieurs signalements d'une irrégularité [FROM.GetAuEnANP] [FROM.GetName]. Plus tard, nous avons reçu la déclaration d'indépendance du gouvernement, accompagnée du soutien des [SPR.GetHabitants]. Il nous a été demandé de n'intervenir en aucun cas, et il est clair que toute tentative d'intimidation de notre part sera traitée avec sévérité, avec l'appui de la force militaire [SPR.GetDuDelaDelNP] [SPR.GetName]."
 SEA_PHI_political_events.48.desc.5: "Ce matin, nous avons reçu plusieurs signalements d'une irrégularité [FROM.GetAuEnANP] [FROM.GetName]. Plus tard, nous avons reçu la déclaration d'indépendance du gouvernement, accompagnée du soutien des [SPR.GetHabitants] et de plusieurs gouvernements sud-américains. Il nous a été demandé de n'intervenir en aucun cas, et il est clair que toute tentative d'intimidation de notre part sera traitée avec sévérité, avec l'appui de la force militaire de ses alliés hispaniques."
 SEA_PHI_political_events.48.a: "Nous allions justement accorder l'indépendance..."
 SEA_PHI_political_events.48.b: "Ils ne sont pas encore prêts"
 SEA_PHI_political_events.49.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accord[FROM.GetEEntNP]\nl'indépendance"
 SEA_PHI_political_events.49.desc: "\nAprès plusieurs jours de ce que nous supposons avoir été un débat animé, le gouvernement [FROM.GetAdjMS] nous accorde enfin l'indépendance !"
 SEA_PHI_political_events.49.a: "Excellente nouvelle !"
 SEA_PHI_political_events.50.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nl'indépendance"
 SEA_PHI_political_events.50.desc: "\nAucune réponse officielle n'a été donnée par [FROM.GetLeLaLNP] [FROM.GetName]. En revanche, [FROM.GetSesLeursNP] troupes ont été repérées en route vers nos bases."
 SEA_PHI_political_events.50.a: "Qu'ils viennent nous chercher !"
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ rappelé [FROM.GetAuEnANP] [FROM.GetName]"
 SEA_PHI_political_events.51.desc: "La situation militaire [FROM.GetAdjFS] étant au plus mal, $USA_douglas_macarthur$ a été mandé de regagner le territoire national au plus vite."
 SEA_PHI_political_events.51.a: "Il nous manque déjà"
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ rappelé [FROM.GetAuEnANP] [FROM.GetName]"
 SEA_PHI_political_events.52.desc: "La situation militaire [FROM.GetAdjFS] étant au plus mal, $USA_dwight_d_eisenhower$ a été mandé de regagner le territoire national au plus vite."
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ rentre [PHI.GetDuDelaDelNP] [PHI.GetName]"
 SEA_PHI_political_events.53.desc: "Après avoir assisté $USA_douglas_macarthur$ dans sa mission [PHI.GetAuEnANP] [PHI.GetName] établie depuis 1935, $USA_dwight_d_eisenhower$ est de retour au pays. Son déplacement lui a offert une expérience militaire inestimable : piloter son premier avion, collaborer avec $USA_douglas_macarthur$, débattre sur des idées diamétralement opposées pour développer l'armée [PHI.GetAdjFS], et plus encore."
 SEA_PHI_political_events.53.a: "Son expérience nous servira"
 SEA_PHI_political_events.54.desc: "Depuis la perte de Manille, nos forces doutent de pouvoir remporter la guerre en employant uniquement des tactiques conventionnelles. L'armée s'est officiellement rendue et notre gouvernement est en cours de démantèlement, mais de nouvelles organisations de résistance se mettent déjà en place."
 SEA_PHI_political_events.54.a: "Nous poursuivrons avec des guérilléros"
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "À l'issue d'une préparation économique et politique rigoureuse, [PHI.GetLeLaLNP] [PHI.GetName] [PHI.GetAOntNP] enfin déclaré [PHI.GetSonLeurNP] indépendance. C'était la réponse attendue après la promulgation de la loi Tydings-McDuffie en 1934 par le Congrès qui ouvrait la voir à cette indépendance. Le pays peut désormais décider seul de son avenir, sans avoir à prendre en compte l'ingérence [USA.GetAdjFS]."
 SEA_PHI_political_events.55.a: "Tant mieux pour eux !"
 SEA_PHI_political_events.55.b: "Nous sommes égalitaires, désormais"
 SEA_PHI_political_events.55.c: "Obtenons maintenant l'indépendance diplomatique"
 SEA_PHI_political_events.56.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] demand[FROM.GetEEntNP]\nle contrôle de la marine du Pacifique"
 SEA_PHI_political_events.56.desc: "\nLes [FROM.GetHabitants] cherchent actuellement à établir leur propre marine pour contribuer à notre présence militaire dans la région. C'est pourquoi ils demandent le contrôle d'une ou plusieurs escadres proches de leur rayon d'action."
 SEA_PHI_political_events.56.a: "C'est notre marine !"
 SEA_PHI_political_events.56.b: "Qu'ils prennent les escadres locales"
 SEA_PHI_political_events.56.c: "Qu'ils prennent tout l'océan Pacifique"
 SEA_PHI_political_events.56.d: "Qu'ils prennent tout l'océan Pacifique sous surveillance"
 SEA_PHI_political_events.56.e: "Qu'ils prennent tout l'océan Pacifique et du carburant"
 PHI_transfer_20_percent_navy_tt: "Transfère 20% de nos forces navales [FROM.GetAuAlaAlNP] [FROM.GetName]"
 PHI_transfer_40_percent_navy_tt: "Transfère 40% de nos forces navales [FROM.GetAuAlaAlNP] [FROM.GetName]"
 SEA_PHI_political_events.57.t: "Forces navales accordées"
 SEA_PHI_political_events.57.desc: "Notre demande d'unités navales auprès des [FROM.GetHabitants] vient d'être approuvée par le gouvernement. Les escadres ont été redirigées vers nos ports pour obtenir leurs nouvelles instructions."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ De plus, les champs pétrolifères de [371.GetName] vont désormais produire du carburant pour nos nouvelles forces, afin de soutenir nos opérations."
 SEA_PHI_political_events.57.a: "C'est une avancée formidable pour notre armée"
 SEA_PHI_political_events.58.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP]\nde céder des unités navales"
 SEA_PHI_political_events.58.desc: "\nMalheureusement, nos alliés [FROM.GetAdjMP] n'ont pas voulu nous céder le contrôle de leurs unités maritimes dans notre secteur. Nous allons devoir produire nos propres navires si nous voulons prendre part à la défense du Pacifique."
 SEA_PHI_political_events.58.a: "Doublez la production des chantiers navals"
 SEA_PHI_political_events.59.t: "Échec de l'intervention [USA.GetAdjFS]"
 SEA_PHI_political_events.59.desc: "Malgré l'intervention militaire [USA.GetAdjFS] [PHI.GetAuEnANP] [PHI.GetName] pour tenter de renverser le nouveau gouvernement, les plans des [USA.GetHabitants] ne se sont pas concrétisés. La guerre commence à se prolonger pour les deux camps, aussi les négociations sont désormais ouvertes, et l'indépendance [PHI.GetDuDelaDelNP] [PHI.GetName] garantie."
 SEA_PHI_political_events.59.a: "La liberté l'emporte !"
 SEA_PHI_political_events.59.b: "On commençait à se lasser de cette guerre"
 SEA_PHI_political_events.60.t: "Le parti [ROOT.GetNeutralParty] remet en cause le résultat des élections"
 SEA_PHI_political_events.60.desc: "Suite à l'élection présidentielle de 1935, [ROOT.GetNeutralLeader] n'a toujours pas accepté sa cuisante défaite. Il sollicite donc l'intervention du conseil chargé des élections. En cas de preuve d'interférence, le parti portera sans doute le litige devant les juridictions suprêmes."
 SEA_PHI_political_events.60.a: "Ce n'est sans doute qu'un mauvais perdant"
 SEA_PHI_political_events.61.t: "Le tribunal invalide les élections"
 SEA_PHI_political_events.61.desc: "Après une enquête minutieuse, le conseil en charge d'examiner les résultats des élections de 1935 affirme avoir trouvé la preuve de certaines irrégularités. Cela n'aurait pas particulièrement porté à conséquence, si le tribunal n'avait pas pris acte de cette conclusion en déclarant la disqualification du [ROOT.GetDemocraticParty], ce qui a de fait entraîné la victoire du parti [ROOT.GetNeutralParty]. Les tentatives [USA.GetAdjFP] pour faire annuler cette décision se sont avérées extrêmement contre-productives, puisqu'elles ont été considérées comme une preuve supplémentaire de corruption."
 SEA_PHI_political_events.61.a: "Ils savent ce qui est le mieux pour le pays"
 SEA_PHI_political_events.62.t: "Des volontaires pour la guerre civile espagnole ?"
 SEA_PHI_political_events.62.desc: "Du fait de nos liens historiques et culturels avec [SPR.GetLeLaLNP] [SPR.GetNonIdeologyName], notre peuple suit de près le conflit qui y fait rage."
 SEA_PHI_political_events.62.a: "Les nationalistes se battent pour nos valeurs catholiques"
 SEA_PHI_political_events.62.b: "Les républicains se battent pour la liberté"
 SEA_PHI_political_events.63.t: "Élection présidentielle de [GetYear]"
 SEA_PHI_political_events.63.desc: "Le mandat du président en place, [ROOT.GetLeader], touche à sa fin et des élections se tiendront bientôt pour sa succession. Bien qu'il ait accompli de grandes choses qui pourraient faire de lui un candidat prometteur à sa propre réélection, certains électeurs aspirent désormais à de nouvelles orientations pour les futures réformes, et donc à un nouveau président."
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader] doit réaliser un nouveau mandat"
 SEA_PHI_political_events.63.roxas: "Grâce à ses relations, $PHI_manuel_roxas$ pourrait engager des réformes économiques"
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ ferait un bon dirigeant en ces temps troublés"
 SEA_PHI_political_events.64.t: "Décès de $PHI_manuel_luis_quezon$"
 SEA_PHI_political_events.64.desc_quezon: "Depuis qu'il avait contracté la tuberculose, la santé de $PHI_manuel_luis_quezon$ déclinait invariablement, finissant hélas par entraîner son décès. Le vice-président a temporairement endossé ses responsabilités pendant que la nation fait son deuil, mais il faudra bientôt choisir son véritable successeur."
 SEA_PHI_political_events.64.desc_generic: "Le mandat actuel de [ROOT.GetLeader] touche à sa fin et une nouvelle élection doit déterminer quel sera le prochain président. Du fait de sa santé déclinante, $PHI_manuel_luis_quezon$ s'est retiré de la course."
 SEA_PHI_political_events.65.t: "Dwight D. Eisenhower reste [USA.GetAuEnANP] [USA.GetName]"
 SEA_PHI_political_events.65.desc: "Malheureusement, notre demande de renforcement de la mission militaire [USA.GetAdjFS] [ROOT.GetAuEnANP] [ROOT.GetName] a été refusée. D'autres projets militaires [USA.GetAdjMP] nécessitent apparemment son expertise."
 SEA_PHI_political_events.65.a: "C'est fort dommage"
 SEA_PHI_political_events.66.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] propos[FROM.GetEEntNP] un traité d'assistance mutuelle"
 SEA_PHI_political_events.66.desc: "En tant que pays appartenant à la sphère d'influence [USA.GetAdjFS], [FROM.GetLeLaLNP] [FROM.GetName] cherch[FROM.GetEEntNP] désormais à améliorer la coopération avec ses semblables en créant une alliance des nations hispaniques. Cette dernière pourra représenter un contre-pouvoir face à la pression [USA.GetAdjFS] qui s'apparente parfois à de l'impérialisme."
 SEA_PHI_political_events.66.a: "Cette alliance instaurera une stabilité dans la région"
 SEA_PHI_political_events.66.b: "Nous ne pouvons pas risquer de nous mettre à dos [USA.GetLeLaLNP] [USA.GetName]"
 SEA_PHI_political_events.67.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] sign[FROM.GetEEntNP] un traité d'assistance mutuelle"
 SEA_PHI_political_events.67.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] signé le traité d'assistance mutuelle que nous avions proposé, ce qui va entériner la création d'une alliance entre nous. C'est une première étape dans le renforcement de notre coopération."
 SEA_PHI_political_events.67.a: "Excellente nouvelle"
 PHI_will_join_faction_later_tt: "§Y[ROOT.GetLeLaLNPCap] [ROOT.GetName]§! rejoindra la §Yfaction [FROM.GetDuDelaDelNP] [FROM.GetName]§! après avoir terminé §Y$PHI_war_of_independence$§!"
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetLeLaLNPCap] [FROM.GetName]§! rejoindra la §Yfaction [ROOT.GetDuDelaDelNP] [ROOT.GetName]§! après avoir terminé §Y$PHI_war_of_independence$§!"
 SEA_PHI_political_events.68.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] de signer un traité d'assistance mutuelle"
 SEA_PHI_political_events.68.desc: "En raison de différences idéologiques, ou peut-être par peur de s'attirer les foudres [USA.GetDuDelaDelNP] [USA.GetName], [FROM.GetLeLaLNP] [FROM.GetName] [FROM.GetAOntNP] refusé de signer notre traité d'assistance mutuelle. Nous trouverons des alliés ailleurs."
 SEA_PHI_political_events.68.a: "Peut-être que leurs rivaux seront plus coopératifs"
 SEA_PHI_political_events.69.t: "Les [FROM.GetHabitants] proposent une unification"
 SEA_PHI_political_events.69.desc: "Depuis qu'ils ont obtenu l'indépendance, les [FROM.GetHabitants] font tout leur possible pour la renforcer. Désormais, ils souhaitent élargir leur coopération avec d'autres pays hispaniques et nous ont proposé d'unir notre pays au leur dans le cadre d'un Empire hispanique."
 SEA_PHI_political_events.69.a: "Ensemble, nous nous vengerons de la colonisation"
 SEA_PHI_political_events.69.b: "Pas question de laisser [FROM.capital.GetCapitalVictoryPointName] nous gouverner"
 SEA_PHI_political_events.70.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] accept[FROM.GetEEntNP] l'unification"
 SEA_PHI_political_events.70.desc: "L'afflux de représentants [FROM.GetAdjMP] à [ROOT.capital.GetCapitalVictoryPointName] était de bon augure, et en effet, nous avons eu confirmation quelques jours plus tard que [FROM.GetLeLaLNP] [FROM.GetName] acceptai[FROM.GetTEntNP] notre demande d'unification avec [ROOT.GetLeLaLNP] [ROOT.GetName]."
 SEA_PHI_political_events.70.a: "Excellente nouvelle !"
 SEA_PHI_political_events.71.t: "[FROM.GetLeLaLNPCap] [FROM.GetName] refus[FROM.GetEEntNP] l'unification"
 SEA_PHI_political_events.71.desc: "[FROM.GetLeLaLNPCap] [FROM.GetName] [FROM.GetAOntNP] finalement refusé notre proposition d'unification, indiquant que notre alliance leur était précieuse, mais qu'ils estimaient que l'unification représentait une étape de trop."
 SEA_PHI_political_events.71.a: "Peut-être avons-nous plus de différences que nous ne le pensions"
 SEA_PHI_political_events.71.b: "Nous devons à tout prix insister"
