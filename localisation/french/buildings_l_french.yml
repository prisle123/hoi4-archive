l_french:
 infrastructure: "Infrastructure"
 infrastructure_plural: "Infrastructures"
 infrastructure_desc: "Ce type de bâtiments améliore les infrastructures des États, en améliorant les capacités de ravitaillement des régions stratégiques, en permettant aux divisions de se déplacer plus rapidement et en accroissant l'extraction de matières premières."
 arms_factory: "Usine militaire"
 arms_factory_plural: "Usines militaires"
 arms_factory_desc: "Ce type de bâtiments permet de produire du matériel militaire dans cet État. Si nécessaire, il peut être transformé en usine civile."
 dockyard: "Chantier naval"
 dockyard_plural: "Chantiers navals"
 dockyard_desc: "Ce type de bâtiments permet de bénéficier d'industries dédiées à la construction de navires dans cet État."
 dam: "Barrage"
 dam_plural: "Barrages"
 dam_desc: "Les barrages fournissent de l'énergie supplémentaire à un État, améliorant ainsi l'industrie et la production de ressources."
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "Écluses du canal de Kiel"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "Les écluses sont indispensables au bon fonctionnement du canal de Kiel. Si quelque chose, ou quelqu'un, venait à les détruire, la circulation en serait grandement affectée."
 canal_panama: "Écluses du canal de Panama"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "Les écluses sont indispensables au bon fonctionnement du canal de Panama. Si quelque chose ou quelqu'un venait à les détruire, la circulation en serait grandement affectée."
 industrial_complex: "Usine civile"
 industrial_complex_plural: "Usines civiles"
 industrial_complex_desc: "Ce type de bâtiments permet de produire des biens civils ou de construire de nouveaux bâtiments dans cet État. Si nécessaire, il peut être transformé en usine militaire."
 air_base: "Base aérienne"
 air_base_plural: "Bases aériennes"
 air_base_desc: "Ce type de bâtiments permet de déployer ses forces aériennes dans l'État."
 naval_base: "Base navale"
 naval_base_plural: "Bases navales"
 naval_base_desc: "Ce type de bâtiments accroît la portée des flottes et permet de les réparer. Il permet aussi d'assurer le ravitaillement outre-mer et l'exportation des ressources. Un niveau plus élevé accroît la capacité de ravitaillement."
 bunker: "Fort terrestre"
 bunker_plural: "Forts terrestres"
 bunker_desc: "En cas d'attaque, ce type de bâtiments inflige à l'assaillant une pénalité offensive de $VALUE|+%0$ par niveau de fortification. Une attaque venue de plusieurs directions réduit toutefois les effets des forts."
 coastal_bunker: "Fort côtier"
 coastal_bunker_plural: "Forts côtiers"
 coastal_bunker_desc: "En cas de débarquement, ce type de bâtiments inflige à l'assaillant une pénalité offensive de $VALUE|+%0$ par niveau de fortification."
 anti_air_building: "Installation anti-aérienne"
 anti_air_building_plural: "Installations anti-aériennes"
 anti_air_building_desc: "Ce type de bâtiments protège l'État des bombardiers ennemis en permettant de tirer sur les avions qui l'attaquent."
 synthetic_refinery: "Raffinerie de brut synthétique"
 synthetic_refinery_plural: "Raffineries de brut synthétique"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "Ce type de bâtiments fournit à l'État"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$£"
 radar_station: "Station radar"
 radar_station_plural: "Stations radar"
 radar_station_desc: "Le radiorepérage permet d'obtenir des renseignements sur les troupes ennemies se trouvant dans les États voisins.\nPlus le niveau radar est élevé, plus la portée est importante.\n\nLe radiorepérage permet aussi à l'État de mieux détecter les forces aériennes ennemies pour offrir à vos avions plus de chances de pouvoir les attaquer.\nEn outre, les radars améliorent la détection des flottes ennemies en mer."
 rocket_site: "Site de lancement de fusées"
 rocket_site_plural: "Sites de lancement de fusées"
 rocket_site_desc: "Ce type de bâtiments permet de déployer les fusées produites dans l'État."
 nuclear_reactor_heavy_water: "Réacteur nucléaire à eau lourde"
 nuclear_reactor_heavy_water_plural: "Réacteurs nucléaires à eau lourde"
 nuclear_reactor_heavy_water_desc: "Ce bâtiment produit de l'uranium enrichi pour l'État à utiliser dans l'armement nucléaire.\nLes réacteurs nucléaires à eau lourde sont moins chers à construire que les réacteurs à graphite, mais sont aussi moins productifs."
 nuclear_reactor: "Réacteur nucléaire"
 nuclear_reactor_plural: "Réacteurs nucléaires"
 nuclear_reactor_desc: "Ce type de bâtiments permet de produire de l'uranium enrichi dans l'État pour l'utiliser dans les armes nucléaires."
 commercial_nuclear_reactor: "Réacteur nucléaire civil"
 commercial_nuclear_reactor_plural: "Réacteurs nucléaires civils"
 commercial_nuclear_reactor_desc: "Ce type de bâtiments fournit à l'État de l'uranium enrichi pour produire des armes nucléaires et de l'électricité."
 nuclear_facility: "Bâtiment de recherche nucléaire"
 nuclear_facility_plural: "Bâtiments de recherche nucléaire"
 nuclear_facility_desc: "Les installations expérimentales de recherche nucléaire permettent de lancer des projets de recherche liés à l'énergie nucléaire."
 air_facility: "Bâtiment d'aérodynamique et avionique"
 air_facility_plural: "Bâtiments d'aérodynamique et avionique"
 air_facility_desc: "Les installations expérimentales d'aérodynamique et avionique permettent de lancer des projets de recherche liés aux avions, aux fusées ou à leur électronique connexe."
 naval_facility: "Bâtiment d'ingénierie navale"
 naval_facility_plural: "Bâtiments d'ingénierie navale"
 naval_facility_desc: "Les installations expérimentales d'ingénierie navale permettent de lancer des projets de recherche liés aux navires et aux sous-marins.\nCe bâtiment ne peut être construit que dans une province littorale."
 mega_gun_emplacement: "Canon multi-charges gros calibre"
 mega_gun_emplacement_plural: "Canons multi-charges"
 mega_gun_emplacement_desc: "Basé sur le principe de la propulsion à charges multiples, ce canon de gros calibre est conçu pour réaliser des bombardements sur des portées inégalées. Grâce à une série de tunnels souterrains, il octroie aux obus des vitesses supersoniques avant de les lancer sur des cibles éloignées."
 stronghold_network: "Réseau Stronghold"
 stronghold_network_plural: "Réseaux Stronghold"
 stronghold_network_desc: "Ce système de défense immense composé de bunkers et de places fortes a été conçu pour stopper les offensives ennemies et protéger des zones stratégiques clés."
 land_facility: "Bâtiment de combat terrestre"
 land_facility_plural: "Bâtiments de combat terrestre"
 land_facility_desc: "Les installations expérimentales pour la guerre terrestre permettent de lancer des projets de recherche liés à divers aspects de la guerre, comme des chars spéciaux ou de l'artillerie."
 landmark_statue_of_liberty: "La Statue de la Liberté"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "La statue de la Liberté, colossale, se dresse fièrement dans le port de New York, principal accès aux États-Unis pour les migrants désireux de commencer une nouvelle vie. Elle est venue à incarner par la suite la fameuse « American way of life », l'éthique américaine de la liberté et de la poursuite du bonheur."
 landmark_big_ben: "Big Ben"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "La tour horloge du palais de Westminster, plus connue sous le nom de Big Ben, est une icône culturelle britannique. Elle est l'un des symboles les plus importants du Royaume-Uni et de la démocratie parlementaire. Achevée en 1859 dans un style néo-gothique, c'est la troisième plus haute tour de Grande-Bretagne."
 landmark_colosseum: "Le Colisée"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "Le Colisée se situe au centre de Rome. Il s'agit du plus grand amphithéâtre antique jamais construit. Depuis son achèvement par l'empereur Titus, il a été mis à profit pour le divertissement par les Romains, mais aussi par leurs successeurs après la chute de l'empire."
 landmark_cristo_redentor: "Le Christ Rédempteur"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "Le Christ Rédempteur domine Rio de Janeiro depuis 1931. Il s'agit du symbole national du Brésil, qui incarne une importance majeure pour tous les catholiques de la région."
 landmark_eiffel_tower: "La tour Eiffel"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "La Tour Eiffel, achevée en 1889, a été nommée en hommage à son créateur, Gustave Eiffel. Située sur le Champ-de-Mars à Paris, la Dame de fer est devenue une icône culturelle mondiale française et un symbole de fierté nationale."
 landmark_kremlin: "Le Kremlin"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "Le Kremlin de Moscou est un complexe fortifié, à l'intérieur duquel se trouve le palais du Grand Kremlin, qui servait autrefois de résidence royale à l'empereur de Russie. Il surplombe la Moskova au sud, la cathédrale Saint-Basile et la place Rouge à l'est, et le jardin Alexandre à l'ouest. Aujourd'hui, il représente l'autorité de l'État et le contrôle qu'il exerce sur le peuple."
 landmark_berlin_reichstag: "Le Reichstag"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "Le Plenarbereich Reichstagsgebäude, également connu sous le nom de Reichstag, est un bâtiment historique du gouvernement législatif situé sur la Platz der Republik à Berlin. Il était utilisé par le conseil fédéral allemand jusqu'à son fameux incendie de 1933. Malgré tout, il demeure un bâtiment symbolique qui occupe une place importante dans le cœur des citoyens."
 landmark_tokyo_imperial_palace: "Le palais impérial"
 landmark_tokyo_imperial_palace_plural: "$landmark_tokyo_imperial_palace$"
 landmark_tokyo_imperial_palace_desc: "Le palais impérial de Tokyo est la résidence principale de l'empereur depuis la restauration de Meiji et la fin du dernier shogunat. Aux yeux du peuple japonais, c'est aussi un symbole de fierté et de dévotion qui lui apporte l'inspiration nécessaire pour travailler dur."
 landmark_national_diet: "Le bâtiment de la Diète nationale"
 landmark_national_diet_plural: "$landmark_national_diet$"
 landmark_national_diet_desc: "C'est dans le bâtiment du Kokkai-gijidō que les deux maisons de la Diète nationale du Japon se rejoignent. Construit presque entièrement en matériaux japonais, il a été terminé au début de l'année 1936. Le bâtiment de la diète a été maintes fois détruit par le passé, comme son prédécesseur qui fut ravagé en 1925 par un terrible incendie, mais celui-ci perdurera pendant des siècles !"
 landmark_hakko_ichiu: "Le monument Hakkō Ichiu"
 landmark_hakko_ichiu_plural: "$landmark_hakko_ichiu$"
 landmark_hakko_ichiu_desc: "La tour Hakkō Ichiu a été construite pour commémorer les 2 600 ans de la fondation du Japon. Elle symbolise le destin japonais consistant à unifier les huit coins du monde sous un même toit."
 landmark_hofburg_palace: "Le palais de la Hofburg"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "La Hofburg est un ancien palais impérial de la dynastie des Habsbourg faisant face à la Heldenplatz. Un jour peut-être, le palais sera de nouveau occupé par les souverains d'Autriche, présidents ou monarques."
 landmark_berlin_volkshalle: "Volkshalle"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "Le Volkshalle est un monument à la gloire de la volonté de fer de notre peuple et leur soif de domination mondiale. Il prouvera au monde entier que la conquête concrétise tous les rêves, et que rien n'est impossible pour la patrie."
 landmark_sadabad_complex: "Le palais de Sa'dabad"
 landmark_sadabad_complex_desc: "Construit par les Qadjar et agrandi par les Pahlavi, le palais de Sa'dabad au nord de Téhéran sert à la fois de résidence royale et de lieu d'exercice du pouvoir. Les bâtiments comme les jardins reflètent le processus de renouveau enclenché au sein du paysage politique iranien, du conservatisme vers le modernisme."
 landmark_taj_mahal: "Le Taj Mahal"
 landmark_taj_mahal_desc: "Le Taj Mahal est célèbre comme œuvre d'art de l'architecture moghole. Ses superbes dômes en marbre blanc et ses jardins minutieusement soignés en font l'un des symboles les plus emblématiques de l'Inde, témoignant à la fois de la puissance impériale et de l'héritage ancestral de la nation."
 landmark_hagia_sophia: "Sainte-Sophie"
 landmark_hagia_sophia_desc: "Située à la croisée des chemins entre différents empires, Sainte-Sophie est à la fois une cathédrale byzantine, une mosquée ottomane et un symbole des changements constants de gouvernance à Istanbul. Son immense coupole et ses espaces majestueux traduisent à la fois son importance spirituelle et les ambitions de ceux qui voulurent s'approprier la ville."
 naval_supply_hub: "Nœud logistique naval"
 naval_supply_hub_desc: "Ce bâtiment permet aux flottes de se réapprovisionner et se ravitailler sans avoir à regagner leur base d'attache, ce qui peut accroître la portée opérationnelle de vos §Yescadres§!.\nVous ne pouvez construire un nœud logistique naval que dans une province littorale disposant d'une base navale de niveau 8 ou supérieur."
 naval_headquarters: "Quartier général naval"
 naval_headquarters_desc: "Ce bâtiment vous permet de nommer un amiral afin d'augmenter l'efficacité de vos §Yescadres§! opérant à portée du quartier général naval.\n\nVous pouvez affecter des amiraux à un maximum de $MAXNUM|H$ quartiers généraux en même temps.\n   Amiraux affectés : $CURRNUM|H$\n\nVous ne pouvez construire un quartier général naval que dans une province littorale disposant d'une base navale de niveau 8 ou supérieur."
 landmark_great_wall_section: "La Grande Muraille"
 landmark_great_wall_section_desc: "Véritable chef-d'œuvre logistique, la construction de la Grande Muraille a nécessité huit siècles et l'intervention de dizaines d'administrations successives pour aboutir. Aujourd'hui, on peut dire qu'elle représente l'immense courage du peuple chinois et son refus de céder face à l'adversité."
 landmark_great_wall_section_plural: "$landmark_great_wall_section$"
 landmark_nanjing_presidential_palace: "Le palais présidentiel de Nanjing"
 landmark_nanjing_presidential_palace_desc: "Le palais présidentiel de Nanjing est un complexe ancien et prestigieux dans lequel le grand Sun Yat-sen en personne a été investi après la chute de la dynastie Qing."
 landmark_nanjing_presidential_palace_plural: "$landmark_nanjing_presidential_palace$"
 landmark_forbidden_city: "La Cité interdite"
 landmark_forbidden_city_plural: "$landmark_forbidden_city$"
 landmark_forbidden_city_desc: "En tant qu'ancien siège du pouvoir Ming, la Cité interdite symbolise le passé ancestral de la Chine fait d'harmonie et de prospérité. De nos jours, les trésors et les artefacts qu'elle contenait ont été mis à l'abri en lieu sûr par crainte d'une nouvelle invasion japonaise."
