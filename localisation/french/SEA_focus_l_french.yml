 # Democratic Path
 CHI_end_military_primacy: "Achever la suprématie militaire"
 CHI_end_military_primacy_desc: "L'armée a fait son travail, mais son emprise sur le pouvoir doit être dissoute. L'autorité civile doit reprendre ses fonctions si nous souhaitons devenir une nation de lois, et non une nation martiale."
 CHI_accelerate_the_tutelage: "Accélérer la tutelle"
 CHI_accelerate_the_tutelage_desc: "Le Kuomintang n'a pas tenu ses promesses durant la révolution Xinhai, mais aussi envers le docteur Sun ; au lieu d'enseigner les fondamentaux démocratiques aux populations, ils les ont exploitées pour leurs propres intérêts. Essayons tant bien que mal de rattraper le temps perdu."
 CHI_accelerate_the_tutelage_tt: "Donne accès aux décisions permettant d'§YExpédier la tutelle politique§! des populations de la §Ycampagne chinoise§!"
 CHI_revive_the_new_culture_movement: "Ressusciter le mouvement de la nouvelle culture"
 CHI_revive_the_new_culture_movement_desc: "La plupart des révolutionnaires originels du PCC et du Kuomintang se sont inspirés du mouvement de la nouvelle culture, une tendance populaire qui a opposé la dynastie Qing à Yuan Shikai. Reprenons ce mouvement pour faire renaître le pays de ses cendres !"
 CHI_revive_the_chinese_action_committee: "Relancer le Comité d'action chinois"
 CHI_revive_the_chinese_action_committee_desc: "Le Kuomintang a accaparé la majorité des ressources de l'armée au bénéfice d'une clique minoritaire. Néanmoins, un groupe d'hommes divisionnaires, même s'ils ne sont pas sympathisants communistes, vouent une haine envers le gouvernement en place."
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! et §Y$CHI_chen_mingshu$§! vont devenir disponibles en tant que §Ygénéraux§!"
 CHI_ally_the_young_china_party: "S'allier au parti de la jeunesse chinoise"
 CHI_ally_the_young_china_party_desc: "Le parti de la jeunesse chinoise a été fondé par un groupe d'étudiants en échange scolaire à Paris, le 2 décembre 1923. C'est l'une des factions mineures les plus influentes du pays, après le Kuomintang et le PCC. Leurs idées sont très sensées et il serait idiot de les balayer. Allions-nous à ce groupe au plus vite !"
 CHI_invite_carsun_chang: "Inviter Carsun Chang"
 CHI_invite_carsun_chang_desc: "Les Occidentaux ont systématiquement nui aux intérêts [ROOT.GetDuDelaDelNP] [ROOT.GetName]. En revanche, certaines de leurs idées pourraient nous être utiles. Carsun Chang est le maillon manquant entre leurs idéaux et nos traditions confucianistes. Invitons-le à participer au mouvement démocratique."
 CHI_give_protection_of_civil_rights: "Garantir les droits civiques"
 CHI_give_protection_of_civil_rights_desc: "Au début des années 30, Soong Qingling et la ligue chinoise pour la protection des droits civiques ont œuvré pour déjouer les plans autoritaires du Kuomintang. Nous allons reprendre le flambeau en défendant corps et âme les droits de l'Homme."
 CHI_rural_reconstruction_movement_sea: "Mouvement de reconstruction rurale"
 CHI_rural_reconstruction_movement_sea_desc: "Nos villes sont des exemples de modernité, mais c'est loin d'être le cas de nos campagnes. Poursuivons nos efforts pour étendre la croissance économique et idéologique à nos bourgades. Grâce à notre influence, nous mettrons à profit des zones autrement négligées."
 CHI_rural_reconstruction_movement_sea_tt: "Réduit le temps de retrait des décisions de §Ytutelle politique rurale et urbaine§! de §G10§! jours"
 CHI_rural_reconstruction_movement_sea_2_tt: "Les décisions de §Ytutelle rurale§! appliquent désormais des §Y$CHI_local_rural_reconstruction_modifier$§! aux États ciblés"
 CHI_sino_american_joint_commission_on_rural_reconstruction: "Soutien américain à la reconstruction rurale"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "Usons de nos contacts américains pour élargir notre reconstruction rurale jusqu'aux écoles, rehaussant ainsi le niveau d'éducation du pays tout entier."
 CHI_a_matter_of_will: "Une question de volonté"
 CHI_a_matter_of_will_desc: "La Chine devrait s'inspirer des idées de nations étrangères, pour autant elle possède une histoire si riche qu'elle est capable de tracer sa propre voie, une voie que nous débuterons dans les écoles, afin de développer l'unité."
 CHI_glorify_deng_yanda: "Glorifier Deng Yanda"
 CHI_glorify_deng_yanda_desc: "Le Kuomintang s'est détourné de la révolution entamée en 1911 pour son profit personnel. Deng Yanda est le seul individu qui s'est élevé au-dessus des autres pour emprunter un autre chemin que celui de la tyrannie. Mort en martyr pour ses convictions, nous n'oublierons jamais son sacrifice."
 CHI_apply_yandas_work: "Appliquer les préceptes de Yanda"
 CHI_apply_yandas_work_desc: "Deng a toujours cherché à éveiller les masses en offrant aux populations rurales une alternative. En faisant passer le message de village en village, l'organisation et le pays deviendront plus forts."
 CHI_apply_yandas_work_tt: "Réduit le coût des décisions de §Ytutelle politique rurale et urbaine§! de §G10§!"
 CHI_socialize_major_industries: "Nationaliser les industries capitales"
 CHI_socialize_major_industries_desc: "Nous avons laissé quelques individus s'enrichir scandaleusement de pouvoir et d'argent, et aujourd'hui, certaines industries majeures sont entre de mauvaises mains. Nationalisons les fautifs afin de sauvegarder l'égalité."
 CHI_a_burgeoning_welfare_state: "La naissance de l'État providence"
 CHI_a_burgeoning_welfare_state_desc: "Un État capable de s'occuper des besoins de ses citoyens est un État puissant et résilient. Inspirons-nous des Allemands avant leur chute dans le fanatisme et bâtissons un avenir équitable."
 CHI_truly_free_speech: "La véritable liberté d'expression"
 CHI_truly_free_speech_desc: "Nous promettons à tous les citoyens que personne ne peut être attaqué pour ses opinions, néanmoins le dialogue demeure difficile. Encourageons davantage la population à s'engager dans le débat public afin de faire entendre une pluralité de voix et de visions."
 CHI_a_control_yuan_with_teeth: "Le Yuan de contrôle"
 CHI_a_control_yuan_with_teeth_desc: "Le pouvoir à tendance à corrompre tous ceux qui y touchent, aussi il nous faut un moyen de préserver l'honnêteté de nos politiques. C'est durant le mandat de Chiang Kaï-chek que l'autorité en charge a failli à sa mission. Reformons cet organisme mieux que jamais et assurons-nous de son efficacité."
 CHI_unify_as_the_china_democratic_league: "S'unir sous la bannière de la LDC"
 CHI_unify_as_the_china_democratic_league_desc: "Nous sommes une pluralité de groupes, et en l'état, nous n'avons aucune chance face au Kuomintang. En revanche, si nous venions à nous unir, la situation serait toute différente. Il va nous falloir élire un dirigeant."
 CHI_continue_the_ding_xian_experiment: "Reprendre l'expérience de Ding Xian"
 CHI_continue_the_ding_xian_experiment_desc: "L'expérience de Ding Xian, chapeautée par le mouvement pour l'éducation de James Yen, avait mis en place un laboratoire social dans la région afin de démontrer les multiples façons d'améliorer les conditions de vie des villages chinois, leur implication politique ainsi que leur culture. Poursuivons le financement de ce programme afin d'accélérer la modernisation de nos campagnes."
 CHI_continue_the_ding_xian_experiment_tt: "\nAvec le temps, l'§Yélectrification et l'éducation pour tous§! vont se répandre dans tout le pays depuis le §YHebei et le Hunan§!, un nouvel État national recevant le modificateur tous les deux mois."
 CHI_minsheng_focus: "Le principe du Mínshēng"
 CHI_minsheng_focus_desc: "Un État moderne veille sur sa population, de manière à ce qu'au besoin, celle-ci soit prête et désireuse à le défendre. C'est pourquoi nous allons mettre en place le principe du Mínshēng, offrant à tous l'aide de la nation."
 CHI_minzu_focus: "Le principe du Mínzú"
 CHI_minzu_focus_desc: "L'idée de l'appartenance à une nation – plutôt qu'à une tribu ou une religion – est ce qui fait d'un groupe de gens un État. C'est pourquoi nous allons mettre en place le principe du Mínzú, inculquant au peuple la valeur du patriotisme et du nationalisme, un sentiment d'unité sous le gouvernement central."
 CHI_minquan_focus: "Le principe du Mínquán"
 CHI_minquan_focus_desc: "Le but du voyage entamé par Sun Yat-sen est de donner naissance à une république. Il ne fait aucun doute que cela sera un long périple, mais nous procéderons étape par étape. C'est pourquoi nous allons mettre en place le principe du Mínquán, ouvrant le droit de vote à tous les citoyens chinois."
 CHI_demand_regional_adherence: "Imposer l'observation des principes"
 CHI_demand_regional_adherence_desc: "Maintenant que nous avons officiellement promulgué les trois principes fondamentaux du peuple, nous allons pouvoir contraindre les dirigeants régionaux du pays de les respecter. À force, ces derniers finiront par se soumettre à l'autorité de notre gouvernement jusqu'à s'intégrer à la république."
 CHI_demand_regional_adherence_tt: "Donne accès aux décisions permettant de §Ydévelopper§! les régions sous contrôle des seigneurs de guerre et d'imposer le respect des trois principes du peuple, augmentant leur soutien §Ydémocratique§! pour les §Ysoumettre et les intégrer§! à terme"
 CHI_zhonghua_minzu_focus: "Zhonghua Minzu"
 CHI_zhonghua_minzu_focus_desc: "Maintenant que les seigneurs de guerre et autres gouverneurs locaux sont sous notre contrôle, il est temps d'amorcer la véritable réunification et de se tourner vers l'extérieur. Une grande partie de nos terres ont été capturées au fil des années par des populaces nationalistes ou des puissances étrangères. Ramenons-les sous notre république au plus vite."
 CHI_zhonghua_minzu_focus_tt: "Donne accès aux décisions permettant de faire [MON.GetFlag] [MON.GetDuDelaDelNP] §Y[MON.GetName]§!, [TAN.GetFlag] [TAN.GetDuDelaDelNP] §Y[TAN.GetName]§! et [TIB.GetFlag] [TIB.GetDuDelaDelNP] §Y[TIB.GetName]§! des États nationaux"
 CHI_zhonghua_minzu_focus_2_tt: "Remplace §Y$CHI_the_political_tutelage_dm$§! par §Y$CHI_the_political_tutelage_upgraded_dm$§!, changement concret :"
 CHI_toward_a_socialist_economy: "Pour une économie socialiste"
 CHI_toward_a_socialist_economy_desc: "Afin de faire évoluer notre société dans le bon sens, nous devons changer la façon dont l'argent circule et écarter les chefs d'entreprise qui ont obtenu leur position par le népotisme. Le travailleur aura à nouveau son mot à dire dans son pays, et tous les [ROOT.GetHabitants] seront égaux !"
 CHI_enact_georgist_tax_reforms: "Promulguer les réformes fiscales georgistes"
 CHI_enact_georgist_tax_reforms_desc: "Toute la théorie économique de Sun Yat-sen se base sur le georgisme, car il souhaitait créer un impôt sur les terres privées. « Le seul moyen de soutenir le gouvernement est de créer un impôt juste, raisonnable et équitable sur lequel s'établira notre nouveau système. »"
 CHI_leverage_contacts: "Exploiter nos contacts"
 CHI_leverage_contacts_desc: "Nos compatriotes parcourent le monde, certains d'entre eux ont même atteint l'Amérique. Nos contacts aux États-Unis sont prêts à nous aider dès que nous en aurons besoin."
 CHI_reach_out_for_help: "Demander de l'aide"
 CHI_reach_out_for_help_desc: "Le spectre du militarisme menace les territoires de l'est de la Chine. Nous devons envoyer un appel à l'aide à nos contacts américains. Faisons-leur comprendre qu'ils sont notre première ligne de défense contre les Japonais."
 CHI_reach_out_for_help_tt: "[USA.GetLeLaLNPCap] §Y[USA.GetName]§! ser[USA.GetAOntNP] plus susceptible[USA.GetXSNP] de nous envoyer des §Yprêts-bails§!"
 CHI_deal_with_the_shadow_elements: "S'occuper des ombres"
 CHI_deal_with_the_shadow_elements_desc: "Des groupuscules cachés au sein de notre nation exploitent notre peuple pour leur intérêt personnel. C'est intolérable !"
 CHI_utilize_the_albazinian_contact_tt: "Donne accès aux décisions permettant de demander plus de soutien [SOV.GetAuAlaAlNP] [SOV.GetName]"
 CHI_shifting_the_balance: "Faire pencher la balance"
 CHI_shifting_the_balance_desc: "Le soutien que nous avons reçu de nos contacts étrangers n'a été qu'un soutien passif. Demandons leur engagement total afin de vaincre la menace japonaise pour de bon."
 CHI_the_german_mission: "La mission allemande"
 CHI_the_german_mission_desc: "Depuis plus d'une décennie, nous entretenons des rapports avec l'Allemagne. Passons par les contacts de Carsun Chang pour approfondir notre collaboration."
 CHI_reach_out_to_expats: "Contacter les expatriés"
 CHI_reach_out_to_expats_desc: "Notre peuple est parti à la découverte du monde, bâtissant une nouvelle vie loin des frontières de la patrie. Certains pourraient considérer ce phénomène comme une faiblesse, mais nous décidons d'en faire une force : lançons un appel à l'aide à nos expatriés."
 CHI_reach_out_to_expats_tt: "Donne accès aux décisions permettant d'obtenir un §Ysurplus de capacité économique mensuelle accru§! des nations étrangères grâce aux expatriés dans ces pays"
 CHI_invoke_the_nine_powers: "Invoquer les neuf puissances"
 CHI_invoke_the_nine_powers_desc: "Malgré la signature de traités injustes, les neuf puissances ont accepté d'établir un statu quo précisant qu'aucune nation ne peut pour le moment exploiter la Chine. Avec l'attaque japonaise, nous devons invoquer cette clause."
 CHI_aeronautical_expertise: "Expertise aéronautique"
 CHI_aeronautical_expertise_desc: "Les aviateurs chinois ont acquis une bonne réputation de l'autre côté du Pacifique. Rappelons-les au bercail pour tirer profit de leur expérience."
 CHI_expand_the_faction: "Inviter les défenseurs de la liberté"
 CHI_expand_the_faction_desc: "À l'instar de notre mouvement, la démocratie en Asie repose sur une multitude de groupuscules. Rallions tous ces courants au sein d'une grande et unique faction afin de tenir tête à tous ceux qui oseraient s'opposer à nous."
 CHI_pacific_entente_faction: "L'Entente du Pacifique"
 CHI_expand_the_faction_tt: "Donne accès aux décisions permettant d'inviter les pays §Yasiatiques§! et §Yocéaniens§! §Ydémocratiques§! dans notre faction"
 CHI_make_a_stand_against_the_colonialists: "S'opposer aux colonialistes"
 CHI_make_a_stand_against_the_colonialists_desc: "L'empire d'un siècle derrière nous, il est de notre devoir de bâtir une époque basée sur l'autodétermination. Tâchons de faire passer le mot à ceux qui s'accrochent encore à l'ancien temps : toute opposition à notre mouvement subira la colère du peuple."
 CHI_make_a_stand_against_the_colonialists_tt: "Donne accès aux décisions §YAnticolonialisme§! permettant de libérer des colonies d'§YAsie et d'Océanie§!"
 CHI_spreading_the_light_of_freedom: "Répandre la liberté"
 CHI_spreading_the_light_of_freedom_desc: "Ne plus avoir à se soucier des menaces étrangères est la première étape vers la liberté. Il faut par la suite neutraliser toutes les menaces intérieures pour garantir la volonté de la nation."
 CHI_spreading_the_light_of_freedom_tt: "Donne accès aux décisions permettant d'§YEncourager les idées républicaines§! au sein des nations d'§YAsie et d'Océanie§!"
 CHI_correct_a_historical_wrong: "Rectifier l'Histoire"
 CHI_correct_a_historical_wrong_desc: "La façon dont les Occidentaux ont traité le monde entier est une honte, une véritable souillure sur l'histoire de l'humanité. Nous allons rendre justice à toutes leurs victimes en les châtiant pour leurs crimes."
 CHI_championing_the_cause_of_liberty: "Défendre la cause de la liberté"
 CHI_championing_the_cause_of_liberty_desc: "Nous avons illuminé toute l'Asie de la flamme de la liberté. Aujourd'hui, nous sommes un phare pour toutes ces nations qui chérissent leur liberté et leur libre arbitre."
 CHI_utilize_the_albazinian_contact: "Exploiter notre contact albazinien"
 CHI_utilize_the_albazinian_contact_desc: "L'évêque Symeon Du, archidiacre de l'Église orthodoxe de Chine, est un Albazinien d'origine qui a voyagé partout sur le territoire. Il a des contacts partout, notamment auprès des anciens Russes blancs. Passons par lui pour convaincre les Russes de nous envoyer de l'aide."
 # Wang Jingwei
 CHI_prepare_for_a_change_in_leadership: "Préparation à un changement de pouvoir"
 CHI_prepare_for_a_change_in_leadership_desc: "Notre gouvernement a beau fêter ses dix ans d'existence, la menace [JAP.GetAdjFS] tourmente toujours autant la nation. Nous devons nommer une nouvelle figure d'autorité à la tête du pays."
 CHI_prepare_for_a_change_in_leadership_tt: "§R[CHI_chiang_kaishek.GetName] va être remplacé par [CHI_wang_jingwei.GetName] durant l'incident de Xi'an§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§REnvoyer Chiang Kaï-chek à Canton durant l'incident du Liangguang va précipiter sa mort, permettant ainsi de choisir $CHI_look_for_allies$§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§R[CHI_chiang_kaishek.GetName] va être remplacé par [CHI_dai_li.GetName] durant l'incident de Xi'an§!"
 CHI_avoid_another_crisis: "Éviter une nouvelle crise"
 CHI_avoid_another_crisis_desc: "En 1931, l'armée [JAP.GetAdjFS] nous a cueillis par surprise, parce que nous n'étions pas préparés à une telle offensive. Cinq ans plus tard, nous ne sommes toujours pas capables de les vaincre, pourtant le temps presse. Nous pouvons toujours offrir aux [JAP.GetHabitants] des concessions pour les apaiser, le temps de nous préparer à l'ouragan qui nous frappera plus tard."
 CHI_avoid_another_crisis_tt: "\nDonne la possibilité de retarder l'invasion japonaise en échange de concessions."
 CHI_lay_the_foundation_for_a_united_china: "Les prémices d'une Chine unie"
 CHI_lay_the_foundation_for_a_united_china_desc: "Le gouvernement actuel est une bande de brutes qui ne savent négocier qu'avec leur épée. Il faut plus que la violence et des institutions autoritaires à une nation pour poursuivre la lutte révolutionnaire."
 CHI_preempt_the_inevitable: "Anticiper l'inévitable"
 CHI_preempt_the_inevitable_desc: "Nous savons pertinemment que [JAP.GetLeLaLNP] [JAP.GetName] cherch[JAP.GetEEntNP] à nous engloutir facilement, pensant que nous sommes faibles. Imaginons un peu leur surprise si nous venions à les frapper les premiers."
 CHI_utilize_german_contacts: "Exploiter nos contacts allemands"
 CHI_utilize_german_contacts_desc: "Les barbares de l'est sont des monstres avides de sang, malgré tout, certains d'entre eux sont prêts à entendre raison, à condition de l'entendre du bon interlocuteur : contactons la nation européenne que nous connaissons tous deux afin qu'elle tempère les ardeurs de certains."
 CHI_utilize_german_contacts_tt: "Si nous acceptons de signer les traités antisoviétiques que nous propos[GER.GetEEntNP] [GER.GetLeLaLNP] [GER.GetName], cette nation sera plus susceptible d'intervenir en notre faveur."
 CHI_utilize_german_contacts_wang_tt: "Nous allons utiliser nos contacts avec [CHI.GetLeader] pour obtenir :"
 CHI_look_for_allies: "Trouver des alliés intérieurs"
 CHI_look_for_allies_desc: "Chiang a eu près d'une décennie pour consolider son autorité au sein du parti, pourtant certains membres demeurent récalcitrants. Identifions ces dissidents et tentons de les unifier sous une opposition officielle."
 CHI_infiltrate_the_examination_yuan: "Infiltrer le Yuan des examens"
 CHI_infiltrate_the_examination_yuan_desc: "Un État ne peut pas survivre grâce à une poignée d'individus, car ce sont les masses de fonctionnaires qui font tourner un gouvernement. Si nous arrivons à infiltrer l'organisation chargée de la vérification des qualifications de ces fonctionnaires, notre mouvement ne s'en porterait que pour le mieux. Rallions ces individus de notre côté afin de créer une force immuable."
 CHI_take_control_of_the_executive_yuan: "Prendre le contrôle du Yuan exécutif"
 CHI_take_control_of_the_executive_yuan_desc: "Les législateurs ont le pouvoir, mais les promulgateurs peuvent le manipuler. Plaçons nos hommes au sein des ministères afin de contrer le chiangisme à tous les niveaux administratifs."
 CHI_take_control_of_the_executive_yuan_tt: "Lorsqu'un État de seigneur de guerre est fait fantoche, tous les autres États identiques vont obtenir : §Y[?executive_yuan_autonomy_ratio|%]§! de ratio d'autonomie"
 CHI_our_people_in_the_legislative: "Notre peuple et la législation"
 CHI_our_people_in_the_legislative_desc: "Le système actuel a perdu toute son efficacité sous le mandat de Chiang. Le pouvoir centralisé a été remplacé par un chef d'État tout puissant. Il nous faudra revoir l'autonomie de certains éléments afin de renforcer le cœur de la nation."
 CHI_clear_out_sycophants: "Chasser les lèche-bottes"
 CHI_clear_out_sycophants_desc: "Au cours de son règne, un tyran n'engendre que des béni-oui-oui. Nous avons un certain contrôle sur le pouvoir législatif et exécutif, néanmoins de nombreux individus se tournent vers les idéologies d'antan. Travaillons de concert pour envoyer tous les opportunistes du régime précédent là où ils le méritent."
 CHI_impair_the_control_yuan: "Affaiblir le Yuan de contrôle"
 CHI_impair_the_control_yuan_desc: "L'équilibre des pouvoirs est un facteur capital au bon fonctionnement d'un régime politique, mais c'est aussi un risque de stagnation. Si le Yuan de contrôle perdait de son emprise, notre cause serait bien plus libre d'agir."
 CHI_impair_the_control_yuan_tt: "Améliore la décision §YCampagne d'intégration§! pour appliquer :"
 CHI_impair_the_control_yuan_tt_2: "480 jours $instead_of$ 365 jours"
 instead_of: "au lieu de"
 and_last_for: "et dure"
 CHI_appoint_sympathetic_judges: "Nommer des juges amicaux"
 CHI_appoint_sympathetic_judges_desc: "En nommant à des postes clés des juges ralliés à notre cause, nous pourrons étendre notre pouvoir sur toutes les strates sociétales, jusqu'aux provinces."
 CHI_appoint_sympathetic_judges_tt: "Chaque future dépendance de seigneurs de guerre obtiendra l'esprit national suivant lorsqu'elle deviendra fantoche :"
 CHI_close_whampoa: "Condamner Whampoa"
 CHI_close_whampoa_desc: "Whampoa a toujours été le royaume personnel de Chiang, un lieu où il a expérimenté toutes ses idéologies. C'est une institution qui ne peut plus exister dans la conjoncture actuelle, aussi nous allons devoir fermer ses portes et réduire au silence tous ceux qui s'y sont impliqués de près ou de loin."
 CHI_close_whampoa_tt: "Chaque général restant va obtenir §G+3§! statistiques aléatoires"
 CHI_censure_the_opposition: "Censurer l'opposition"
 CHI_censure_the_opposition_desc: "Le Yuan de contrôle est déjà bien affaibli, cependant nous pourrions aller encore plus loin en nous octroyant la mainmise sur cette organisation. Publions une ligne de conduite stricte pour évincer les voix dissidentes."
 CHI_the_freedom_to_abject: "La liberté d'opposition"
 CHI_the_freedom_to_abject_desc: "Un système imperméable à toute critique est un système condamné à mourir. Nous avons sans cesse écrasé les voix qui s'élevaient contre les inégalités infligées au peuple [CHI.GetAdjMS]. Trouvons un moyen pour que tout le monde puisse soulever nos défauts sans provoquer un chambardement."
 CHI_expropriate_industrialists: "Exproprier les industriels"
 CHI_expropriate_industrialists_desc: "Les sbires de Chiang n'ont pas oublié de se remplir les poches durant leur temps à sa botte. Le profit individuel est une nuisance aux intérêts du parti, aussi nous devons y remédier. Nous allons rendre à l'État ce qui lui revient de droit."
 CHI_politicise_the_process: "Politiser le système"
 CHI_politicise_the_process_desc: "Un fonctionnaire se doit de comprendre clairement ses responsabilités politiques. Nous devons le rappeler à tous ceux qui auraient oublié ces fondamentaux. Réformons la formation et le concours d'entrée des fonctionnaires."
 CHI_a_functioning_bureaucracy_first: "La bureaucratie avant tout"
 CHI_a_functioning_bureaucracy_first_desc: "Il est important de garder le contrôle du corps étatique, mais encore faut-il qu'un État existe. Laissons aux administrations une certaine autonomie et encourageons l'ascension verticale par le mérite pour laisser fleurir les idées. Nous nous en féliciterons d'ici quelque temps."
 CHI_extend_jurisdiction_to_the_provinces: "Étendre la juridiction aux provinces"
 CHI_extend_jurisdiction_to_the_provinces_desc: "Le parti [ROOT.GetRulingParty] a su prendre le contrôle des agglomérations majeures et des institutions centrales, mais les zones secondaires laissent encore à désirer. Tentons de les atteindre au nom de l'unité nationale et pour déjouer plus efficacement la menace [JAP.GetAdjFS]."
 CHI_affirm_civilian_primacy: "Affirmer la suprématie civile"
 CHI_affirm_civilian_primacy_desc: "Chiang a fondé son pouvoir grâce à l'armée, mais, même si les officiers sont prêts à beaucoup de choses moyennant une motivation, ce ne sont pas les choses que nous recherchons. Rappelons plutôt à l'armée qu'elle est au service des civils, et non l'inverse."
 CHI_proclaim_a_new_chapter: "Proclamer un nouveau chapitre"
 CHI_proclaim_a_new_chapter_desc: "L'ancien régime se targuait d'être une force libératrice et démocratique, alors qu'en vérité, elle n'en avait qu'après le pouvoir. Maintenant que Wang Jingwei a consolidé son mandat, nous pouvons déclarer le retour du gouvernement civil à la tête du pays."
 CHI_negotiate_the_nine_powers_treaty: "Négocier le traité des neuf puissances"
 CHI_negotiate_the_nine_powers_treaty_desc: "Les Qing ont courbé l'échine face aux Occidentaux, comme en témoignent les traités du XIXe siècle qui paralysent aujourd'hui encore le pays. Contactons les signataires et tentons de rétablir un dialogue d'égal à égal, et non plus de dominant à dominé."
 CHI_start_looking_outwards: "Regarder vers l'extérieur"
 CHI_start_looking_outwards_desc: "Nous avons fait l'erreur de croire autrefois que nous étions capables de nous démarquer du reste du monde ; les colonialistes en ont profité pour nous dépouiller, nous et le reste du continent. Ce déshonneur doit être condamné. Organisons l'Asie tout entière pour préparer l'assaut."
 CHI_start_looking_outwards_tt: "Nous allons pouvoir inviter des nations libres d'Asie dans notre faction"
 CHI_liberate_the_peoples_of_asia: "Libérer les peuples d'Asie"
 CHI_liberate_the_peoples_of_asia_desc: "Depuis des siècles, l'Asie se tourne vers nous pour nous demander conseil. Aujourd'hui encore, nous lui répondons : nous allons l'aider à se retourner contre les impérialistes, à regagner sa liberté et à venger les siens."
 CHI_liberate_the_peoples_of_asia_tt: "Nous allons bénéficier de buts de guerre contre toutes les nations contrôlant des États coloniaux ou fantoches en §Y$asia$§!"
 CHI_liberate_the_peoples_of_asia_tt_2: "Donne accès aux décisions permettant d'établir des gouvernements fantoches en §Y$asia$§!"
 CHI_punish_the_signatories: "Châtier les signataires"
 CHI_punish_the_signatories_desc: "Les dégâts provoqués dans notre nation par l'exploitation des Occidentaux sont absolument révoltants. Ils vont bientôt comprendre que toute action a ses conséquences."
 CHI_bring_the_revolution_further: "Porter la Révolution plus loin"
 CHI_bring_the_revolution_further_desc: "Notre voie vers la libération s'étend bien au-delà de ce que nous pensions. Répandons la flamme de la liberté à travers le Pacifique et repoussons une fois de plus les colonialistes."
 CHI_bring_the_revolution_further_tt: "Nous allons bénéficier de buts de guerre contre toutes les nations contrôlant des États coloniaux ou fantoches en §Y$Australia$§!"
 CHI_bring_the_revolution_further_tt_2: "Le manifeste de notre faction va également inclure l'§Y$Australia$§!\nDonne accès aux décisions permettant d'établir des gouvernements fantoches en §Y$Australia$§!"
 CHI_end_the_humiliation: "Mettre un terme à l'humiliation"
 CHI_end_the_humiliation_desc: "Nous avons retrouvé notre statut de grande puissance mondiale, comme c'était le cas il y a plusieurs siècles. Par notre grandeur, notre influence et notre panache, nous nous sommes démarqués sur la scène internationale, chassant les oppresseurs. C'est la fin du déshonneur !"
 # Chiang Kai-shek
 CHI_dang_guo: "Dang Guo"
 CHI_dang_guo_desc: "Le but du parti a toujours été d'offrir la démocratie à notre nation, mais en ces temps incertains, il est préférable de laisser carte blanche au Kuomintang. Les besoins du parti prendront le dessus sur les besoins de la nation pour le moment."
 CHI_denounce_feudalism: "Dénoncer le féodalisme"
 CHI_denounce_feudalism_desc: "Tandis que le parti proclame l'avènement de la révolution, certains de nos membres agissent encore comme les propriétaires et les élites d'antan. Dénonçons le comportement inacceptable de ces conservateurs."
 CHI_denounce_feudalism_tt: "Nous allons obtenir : §G+[?warlord_subjects_pp_gain_base] de poids politique§! chaque mois pour chaque dépendance de seigneurs de guerre"
 CHI_one_nation_undivided: "Une nation unie"
 CHI_one_nation_undivided_desc: "Unifier les provinces sous une seule et même autorité effacera les divergences régionales pour poser les bases d'une nation forte et fière. Nous saurons alors faire face à toutes les menaces, qu'elles viennent de l'extérieur ou l'intérieur."
 CHI_one_nation_undivided_tt: "Ceci invitera tous les seigneurs de guerre dans la faction du front uni, sauf [PRC.GetLeLaLNP] [PRC.GetName] et [HBC.GetLeLaLNP] [HBC.GetName]"
 CHI_one_nation_undivided_bypass_tt: "§YTous les seigneurs de guerre chinois§! : L'une de ces conditions doit être vérifiée : \n  N'existe pas\n  Est en guerre contre [ROOT.GetFlag] [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§!\n  Est une dépendance [ROOT.GetFlag] [ROOT.GetDuDelaDelNP] §Y[ROOT.GetName]§!\n  Est dans une faction avec [ROOT.GetFlag] [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§!\n  [ROOT.GetLeLaLNPCap] §Y[ROOT.GetName]§! possède un §Ybut de guerre§! contre elle"
 CHI_decree_the_end_to_corruption: "Décréter la fin de la corruption"
 CHI_decree_the_end_to_corruption_desc: "La corruption a infecté toutes les strates du gouvernement, du plus haut ministère jusqu'aux conscrits de l'armée. Limogeons les fautifs et remplaçons-les par d'honnêtes fonctionnaires."
 CHI_reinforce_connections_with_shanghai_elites: "Resserrer les liens avec les élites de Shanghaï"
 CHI_reinforce_connections_with_shanghai_elites_desc: "Shanghaï abrite un groupe d'individus qui se partagent la majorité des richesses et du pouvoir, obtenus plus ou moins légalement. C'est le genre d'alliés dont nous avons besoin."
 CHI_introduce_the_baojia_system: "Introduire le système Baojia"
 CHI_introduce_the_baojia_system_desc: "Le système Baojia sert depuis des siècles à comptabiliser et protéger efficacement les populations de la nation. Modifions-le afin d'amorcer nos campagnes de recrutement pour nous assurer un afflux régulier de soldats."
 CHI_expand_the_tongzi_jun: "Élargir le Tongzi Jun"
 CHI_expand_the_tongzi_jun_desc: "Les rangs des jeunesses du pays attendent leurs nouvelles recrues de citoyens loyaux et dociles. Ajoutons une formation militaire de base pour faciliter leur transition vers l'armée."
 CHI_demonstrate_our_resolve: "Prouver notre détermination"
 CHI_demonstrate_our_resolve_desc: "Le monde entier nous méprise depuis bien trop longtemps. Montrons-lui de quoi nous sommes capables en repoussant cette perfide agression."
 CHI_arrest_the_seven_gentlemen: "Arrêter les sept gentlemen"
 CHI_arrest_the_seven_gentlemen_desc: "Certains dissidents soutiennent l'agression japonaise. Nous devons trouver le meilleur moyen de les neutraliser. Il faut faire passer un message, que tout le monde comprenne que nul ne peut remettre en question notre autorité."
 CHI_develop_counterinsurgency_tactics_tt_2: "Les §Y$CHI_counter_infiltration_measures$§! vont coûter §G25%§! plus cher"
 CHI_take_a_stance_on_illicit_trade: "Se prononcer sur le commerce illicite"
 CHI_take_a_stance_on_illicit_trade_desc: "Notre société est inondée de poisons infâmes et de criminels qui s'enrichissent sur leur vente. Refusons de céder à la tentation, et tournons-nous plutôt vers un avenir sain et prospère."
 CHI_reshuffle_the_green_gang: "Remanier la Bande verte"
 CHI_reshuffle_the_green_gang_desc: "« Du les Grandes Oreilles » nous a été fort utile, mais il est devenu beaucoup trop influent et trop indolent envers nos ennemis. Nous allons peut-être devoir trouver un nouveau chef pour la Bande verte."
 CHI_legitimise_du: "Légitimer Du"
 CHI_legitimise_du_desc: "Certains seraient d'avis de nous éloigner des moyens détournés pour engranger des bénéfices, alors que c'est peut-être là que se trouve notre salut. Imaginons un instant si Du Yuesheng pouvait exercer tout son potentiel légitimement."
 CHI_inspect_the_troops: "Passer en revue les troupes"
 CHI_inspect_the_troops_desc: "L'inspection rigoureuse et récurrente des troupes est indispensable pour s'assurer de leur loyauté envers le parti et [ROOT.GetLeader]. L'armée est la clé de notre avenir."
 CHI_secure_the_soviet_border: "Sécuriser la frontière soviétique"
 CHI_secure_the_soviet_border_desc: "L'ours russe marche sur nos plates-bandes depuis des années ; il faut que cela cesse. Sécurisons notre front nord en établissant des relations formelles avec [SOV.GetLeLaLNP] [SOV.GetName] et pourquoi pas même obtenir des accords avantageux au passage."
 CHI_secure_the_soviet_border_tt: "§RNous allons bientôt rencontrer les concepteurs de blindés pour nous décider§!"
 CHI_send_the_first_lady_abroad: "Envoyer la première dame à l'étranger"
 CHI_send_the_first_lady_abroad_desc: "Nous avons encore quelques alliés prêts à nous soutenir en cas de conflit si nous parvenons à les convaincre. Envoyons la première dame auprès de ces nations pour leur prouver notre détermination indéfectible, même en temps de guerre."
 CHI_take_advantage_of_dus_contacts: "Tirer profit des contacts de Du"
 CHI_take_advantage_of_dus_contacts_desc: "Le chef de la Bande verte possède des amis bien placés et un savoir-faire rare. Un tel réseau pourrait nous apporter bien des choses, à condition de nous en servir intelligemment, même si nous risquons d'enrichir quelques malfrats au passage."
 CHI_draw_support_from_the_big_families: "Demander le soutien des grandes familles"
 CHI_draw_support_from_the_big_families_desc: "La Chine possède quelques familles très influentes aux quatre coins du territoire. Ce n'est sûrement pas le meilleur moyen de stabiliser le pays, mais leur soutien serait bienvenu à court terme."
 CHI_prosecute_cronyism: "Condamner le copinage"
 CHI_prosecute_cronyism_desc: "Les intérêts personnels ont pris le pas sur les intérêts de l'État. Il faut mettre un terme à cette mascarade. Le népotisme, la corruption et le détournement auront bientôt terminé de déchirer notre société. À partir d'aujourd'hui, une nouvelle ère vertueuse commence."
 CHI_crack_down_on_illicit_goods: "Confisquer les biens illicites"
 illicit_good_improvement_increase: "Augmente la vitesse de suppression du §YCommerce illicite§! de §G+2%§! tous les §Y6 mois§!"
 which_will_give_tt: "Cette décision octroie :"
 CHI_crack_down_on_illicit_goods_desc: "Notre société est inondée par des poisons infâmes et des criminels qui s'enrichissent sur leur vente. Refusons de céder à la tentation, et tournons-nous plutôt vers un avenir sain et prospère."
 CHI_turn_a_blind_eye: "Fermer les yeux"
 CHI_turn_a_blind_eye_desc: "Il est vrai que le commerce illicite entache quelque peu la superbe de notre nation, mais au vu des bénéfices faramineux qu'il produit, nous pourrions nous accommoder de cette petite ombre au tableau."
 CHI_weaponise_the_hongmen: "Armer les bandes"
 CHI_weaponise_the_hongmen_desc: "Nos régions portuaires abritent des sociétés secrètes rompues au combat qui cherchent désespérément la bagarre. Avec un petit coup de pouce, nous pourrions les lâcher sur tous les ennemis qui tenteraient de nous envahir."
 CHI_weaponise_the_hongmen_tt: "Chaque État côtier chinois occupé ou possédant une grande ville :\n  Résistance : §R+30%§!"
 CHI_facilitate_operation_zet: "Faciliter l'opération Zet"
 CHI_facilitate_operation_zet_desc: "Nous avons cru comprendre que les [SOV.GetHabitants] désapprouvent la posture offensive [JAP.GetDuDelaDelNP] [JAP.GetName] en Asie orientale. C'est pourquoi ils sont prêts à nous fournir matériel et volontaires pour les repousser. Il nous suffit de faire les arrangements nécessaires à la bonne réception d'une telle aide."
 CHI_from_many_to_one: "De la pluralité à l'unité"
 CHI_from_many_to_one_desc: "Notre immense peuple n'a jamais autant été divisé idéologiquement qu'aujourd'hui. Si nous voulons avoir une chance de nous en sortir face aux assauts ennemis, nous devons trouver une cause commune derrière laquelle tous nous unir."
 CHI_from_many_to_one_tt: "Octroie §G+1,5%§! de stabilité pour chaque seigneur de guerre dans notre faction"
 CHI_from_many_to_one_faction_tt: "Ajoute §G+20%§! de $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$ lorsque le manifeste de faction est peu avancé.\nRetire §G-10%§! de $MODIFIER_AUTONOMY_GAIN_WARSCORE$ lorsque le manifeste de faction est grandement avancé."
 CHI_request_soviet_advisors: "Demander des conseillers soviétiques"
 CHI_request_soviet_advisors_desc: "La guerre a drastiquement évolué ces dernières années ; nous ne sommes plus à la page. Les [SOV.GetHabitants] nous ont proposé l'aide d'experts militaires pour nous aider à rattraper notre retard."
 CHI_the_northwest_highway: "L'autoroute du Nord-Ouest"
 CHI_the_northwest_highway_desc: "Nous partageons une grande frontière avec les [SOV.GetHabitants], qui se prêterait fort bien aux échanges en tout genre. Seulement, les infrastructures dans cette région sont quasi inexistantes. Construisons une route qui traverserait ces terres afin de faciliter l'acheminement de ressources de nos camarades [SOV.GetAdjMP]."
 CHI_collaborate_with_allied_forces: "Collaborer avec les Alliés"
 CHI_collaborate_with_allied_forces_desc: "Nous nous sommes férocement défendus contre l'offensive [JAP.GetAdjFS], et nos efforts ont payé, car nous ne nous battrons plus seuls. Fusionnons nos forces armées pour faciliter la coopération et assurer notre victoire."
 CHI_collaborate_with_allied_forces_tt: "Donne accès aux décisions permettant de fonder la Force X et la Force Y, créant ainsi des divisions"
 CHI_scout_for_air_experts: "Recruter des experts aéronautiques"
 CHI_scout_for_air_experts_desc: "Notre armée de l'air n'en est encore qu'à ses balbutiements. On dit souvent que la meilleure expérience est celle qu'on vit, mais, dans notre cas, l'expérience des autres nous sera tout aussi utile."
 CHI_sell_lend_lease: "Vendre des prêts-bails"
 CHI_sell_lend_lease_desc: "Nos forces armées sont en perpétuel besoin de matériel, et, très souvent, elles n'ont pas ce qu'elles recherchent. En revanche, quelqu'un sera toujours prêt à reprendre ce qu'elle possède. C'est un marché immense qui s'ouvre à nous."
 CHI_sell_lend_lease_tt: "Si nous avons le §Y$CHI_soviet_support$§!, nous obtenons : §Y+100 $CIC_BANK_HEADER$§! par mois\n\nSi nous avons le §Y$CHI_american_support$§!, nous obtenons : §Y+150 $CIC_BANK_HEADER$§! par mois\n\n"
 CHI_international_instructors: "Instructeurs étrangers"
 CHI_international_instructors_desc: "Nous sommes toujours à la recherche de pilotes et de personnel, malheureusement, la formation prend du temps. Faisons appel à des intervenants étrangers pour accélérer les choses et renforcer notre aviation au plus vite."
 CHI_allocate_lend_lease: "Distribuer des prêts-bails"
 CHI_allocate_lend_lease_desc: "La Chine compte plusieurs sièges du pouvoir, mais seul l'un d'entre eux représente la nation à l'étranger. Profitons de cet avantage pour choisir à qui revient le soutien, et donc l'influence."
 CHI_allocate_lend_lease_tt: "Donne accès aux décisions permettant de réduire l'autonomie des dépendances des seigneurs de guerre avec du §Ymatériel d'infanterie§!"
 CHI_burma_campaign: "La campagne de Birmanie"
 CHI_burma_campaign_desc: "Nos alliés s'en sortent difficilement face [JAP.GetAuAlaAlNP] [JAP.GetName] qui contrôl[JAP.GetEEntNP] désormais une partie de la Birmanie. Montrons-leur que nous sommes capables d'affronter l'ennemi, mais surtout de lui infliger le coup fatal si l'occasion se présente."
 CHI_burma_campaign_trigger: "[BRM.GetLeLaLNPCap] [BRM.GetName] [BRM.GetAOntNP] perdu un territoire ou plus aux mains de l'ennemi"
 CHI_indo_chinese_campaign: "La campagne indochinoise"
 CHI_indo_chinese_campaign_desc: "Notre histoire commune avec l'Asie du Sud-Est est riche et complexe ; aujourd'hui, nous en écrivons un nouveau chapitre. Libérons la région de l'oppresseur [671.controller.GetAdjMS] et rendons-la à nos alliés."
 CHI_international_squadron: "Inviter les Flying Tigers"
 CHI_international_squadron_desc: "Nos amis étrangers ont mis sur pied un groupe de pilotes volontaires et acheté un certain nombre d'appareils modernes pour soutenir notre effort de guerre. Accueillons cette initiative à bras ouverts !"
 CHI_form_the_chinese_womens_national_war_relief_society: "Ouvrir des écoles pour indigents"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "Notre lutte contre l'impérialisme a tout coûté à certains de nos concitoyens, c'est pourquoi nous devons les aider à se relever. La société nationale de secours de guerre des femmes chinoises s'est montrée très prometteuse dans ce domaine, alors donnons-lui plus de moyens."
 CHI_towards_a_professional_army: "Transition vers une armée professionnelle"
 CHI_towards_a_professional_army_desc: "Notre armée est vaste, mais son efficacité limitée. Le groupe de conseillers militaires allemands nous a recommandé de dégraisser les rangs pour nous focaliser sur une force réduite, mais bien équipée et parée au combat."
 CHI_towards_a_popular_army: "Transition vers une armée populaire"
 CHI_towards_a_popular_army_desc: "Nos forces armées manquent cruellement de matériel et d'entraînement. Ce dont nous ne manquons pas, en revanche, ce sont les soldats. Tout envahisseur viendra se briser contre le rempart humain de l'armée révolutionnaire."
 CHI_the_hanoi_route: "La route de Hanoï"
 CHI_the_hanoi_route_desc: "Nos ports de l'est sont exposés aux [JAP.GetHabitants]. Il faut mettre en place des mesures de protection. Traverser les montagnes de Kunming jusqu'aux jungles de Hanoï est loin d'être une promenade de santé, mais c'est l'itinéraire le plus sûr pour notre logistique."
 CHI_form_saco: "Fonder l'OCSA"
 CHI_form_saco_desc: "Pour vaincre ses ennemis, il faut apprendre à les connaître. Les Américains nous ont proposé de former l'Organisation de Coopération Sino-Américaine, dans le but de partager des renseignements et aider à la formation de nos guérilléros."
 CHI_the_burma_road: "La route de Birmanie"
 CHI_the_burma_road_desc: "Nos alliés ont répondu à notre appel aux dons de matériel, néanmoins l'armée [JAP.GetAdjFS] se rapproche dangereusement, rendant l'acheminement difficile. En établissant une route à travers la Birmanie, nous pourrions multiplier les livraisons depuis le sud-ouest."
 CHI_the_hump_sea: "« The Hump »"
 CHI_the_hump_sea_desc: "On peut toujours compter sur les véhicules motorisés pour acheminer du matériel, qu'ils soient terrestres ou maritimes, mais l'avenir de la logistique se vivra dans le ciel. Des pilotes qualifiés pourraient survoler l'Himalaya pour rallier le Yunnan ; pas même les majestueuses montagnes ne pourront nous arrêter !"
 CHI_women_in_the_war_effort: "La femme moderne et l'effort de guerre"
 CHI_women_in_the_war_effort_desc: "Depuis le mouvement du 4 mai, le rôle de la femme dans notre société a changé à tout jamais. Moderne et patriote, elle aussi a désormais le droit de contribuer aux intérêts de la nation. Formons des bataillons féminins et intégrons-les à notre armée !"
 CHI_the_sky_cannot_have_two_suns: "Un seul soleil dans le ciel"
 CHI_the_sky_cannot_have_two_suns_desc: "La menace communiste impacte directement la société chinoise. Détruisons-la avec force et détermination pour assurer notre survie, unis sous une seule bannière. Deux soleils se couchent, mais un seul montera haut dans le ciel."
 CHI_the_sky_cannot_have_two_suns_tt: "Chaque seigneur de guerre communiste dans notre faction :\n   Ajoute : §Y-10%§! d'influence de faction"
 CHI_preemptive_strike: "Frappe préventive"
 CHI_preemptive_strike_desc: "Jour après jour, les ennemis de l'intérieur se font de plus en plus menaçants, complotant contre notre autorité. Il est trop tard pour attendre l'arrivée d'une personnalité au pouvoir. Nous devons agir, maintenant !"
 CHI_preemptive_strike_tt: "Nous allons obtenir les buts de guerre §Y$annex_everything$§! sur tous les seigneurs de guerre [CHI.GetAdjMP] qui n'ont pas rejoint la faction [ROOT.GetFactionName] ou qui ont refusé de devenir notre dépendance"
 CHI_tour_the_north: "Visiter le Nord"
 CHI_tour_the_north_desc: "Ces régions montagneuses proches de notre patrie sont le centre névralgique du fléau communiste. Il faut y mettre un terme en imposant notre présence dans ces provinces."
 CHI_unlock_faction_goal_north_subjugated_tt: "S'il s'agit de notre première priorité d'excursion, l'objectif de la faction §Y$faction_goal_north_subjugated_name$§! devient disponible"
 CHI_tour_the_west: "Visiter l'Ouest"
 CHI_tour_the_west_desc: "Ces territoires montagneux et désertiques étaient autrefois traversés par la Route de la soie. Aujourd'hui esseulée, les [SOV.GetHabitants] y ont répandu leur influence. Avertissons les chefs de file sur place qu'ils feraient mieux de se méfier de nous."
 CHI_unlock_faction_goal_west_subjugated_tt: "S'il s'agit de notre première priorité d'excursion, l'objectif de la faction §Y$faction_goal_west_subjugated_name$§! devient disponible"
 CHI_tour_the_south: "Visiter le Sud"
 CHI_tour_the_south_desc: "Le sud de la Chine est une région variée et dynamique, un portail vers le monde tout entier. Le berceau de notre parti a obtenu beaucoup trop d'autonomie ces derniers temps, il faut y remédier. Allons imposer notre présence dans ces provinces !"
 CHI_unlock_faction_goal_south_subjugated_tt: "S'il s'agit de notre première priorité d'excursion, l'objectif de la faction §Y$faction_goal_south_subjugated_name$§! devient disponible"
 CHI_ma_clique_integration_cost: "Réduit les coûts d'intégration [XSM.GetDuDelaDelNP] [XSM.GetName], [GSM.GetDuDelaDelNP] [GSM.GetName] et [NSM.GetDuDelaDelNP] [NSM.GetName] de §G[?ma_clique_integration_cost_reduction|%G0]§!"
 CHI_warlord_integration_cost_reduction: "Réduit le coût d'§Yinfluencer les seigneurs de guerre à devenir une dépendance§! de §G-5%§!£GFX_influence_texticon et §G-50§!£pol_power"
 CHI_shx_integration_cost: "Réduit les coûts d'intégration [SHX.GetDuDelaDelNP] [SHX.GetName] de §G[?shx_integration_cost_reduction|%G0]§!"
 CHI_snd_integration_cost: "Réduit les coûts d'intégration [SND.GetDuDelaDelNP] [SND.GetName] de §G[?snd_integration_cost_reduction|%G0]§!"
 CHI_khm_integration_cost: "Réduit les coûts d'intégration [KHM.GetDuDelaDelNP] [KHM.GetName] de §G[?khm_integration_cost_reduction|%G0]§!"
 CHI_sik_integration_cost: "Réduit les coûts d'intégration [SIK.GetDuDelaDelNP] [SIK.GetName] de §G[?sik_integration_cost_reduction|%G0]§!"
 CHI_sic_integration_cost: "Réduit les coûts d'intégration [SIC.GetDuDelaDelNP] [SIC.GetName] de §G[?sic_integration_cost_reduction|%G0]§!"
 CHI_yun_integration_cost: "Réduit les coûts d'intégration [YUN.GetDuDelaDelNP] [YUN.GetName] de §G[?yun_integration_cost_reduction|%G0]§!"
 CHI_gxc_integration_cost: "Réduit les coûts d'intégration [GXC.GetDuDelaDelNP] [GXC.GetName] de §G[?gxc_integration_cost_reduction|%G0]§!"
 CHI_gdc_integration_cost: "Réduit les coûts d'intégration [GDC.GetDuDelaDelNP] [GDC.GetName] de §G[?gdc_integration_cost_reduction|%G0]§!"
 CHI_victory_over_the_invaders: "Victoire sur l'envahisseur"
 CHI_victory_over_the_invaders_desc: "Les envahisseurs ont abdiqué face à notre glorieuse armée révolutionnaire ! Cette victoire, sous le commandement de [ROOT.GetLeader], a galvanisé nos provinces et nos populations à s'unir sous une seule et même nation !"
 CHI_remove_guerilla_decisions_tt: "§RRetire§! les décisions §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_petition_territorial_restoration: "Militer pour la restauration territoriale"
 CHI_request_territory_trigger_tt: "N'importe quel État sous contrôle :\n      Est un territoire national [ROOT.GetFlag] [ROOT.GetDuDelaDelNP] §Y[ROOT.GetName]§!\n      Contrôleur : $is_literally_china_tt_NOT$\n      L'une de ces conditions doit être vérifiée :\n         Non possédé par le Contrôleur\n         Contrôleur :\n         Le parti au pouvoir adhère à l'idéologie §Y[ROOT.GetRulingIdeology]§!" #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "Annihiler [PRC.GetLeLaLNP] [PRC.GetName]"
 CHI_crush_the_communists_desc: "Il est temps d'achever ce que nous avions entamé voilà trop longtemps : la destruction pure et simple [PRC.GetDuDelaDelNP] [PRC.GetName] ! Jusqu'alors, nous avions toujours d'autres priorités, mais les [PRC.GetHabitants] vivent désormais leurs derniers instants."
 CHI_request_handover_of_coastal_cities: "Demander la cession des villes côtières"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_ncns_request_handover_of_coastal_cities: "$CHI_request_handover_of_coastal_cities$"
 CHI_ncns_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "Un généralissime pour la Chine"
 CHI_a_generalissimo_for_all_of_china_desc: "Notre lutte contre l'envahisseur était une blessure de chair, mais la menace intérieure est une blessure de cœur. Il faut en trouver le remède si nous voulons vivre une longue vie prospère."
 CHI_empower_the_mtac: "Renforcer la CAMT"
 CHI_empower_the_mtac_desc: "La communauté [ROOT.GetAdjFS] est sur le point d'atteindre l'unité, mais nous avons encore beaucoup à faire. La Commission aux Affaires de la Mongolie et du Tibet (CAMT) a œuvré à travailler sur nos relations avec ces groupes présents sur notre territoire, mais elle pourrait faire bien plus. Portons la révolution à nos camarades chez eux !"
 CHI_empower_the_mtac_tt: "Donne accès aux décisions permettant de faire [MON.GetFlag] [MON.GetDuDelaDelNP] §Y[MON.GetName]§! et [TIB.GetFlag] [TIB.GetDuDelaDelNP] §Y[TIB.GetName]§! des États nationaux"
 CHI_unify_the_admissions_process: "Uniformiser les admissions"
 CHI_unify_the_admissions_process_desc: "Notre enseignement supérieur est disséminé sur plusieurs sites et le système de candidature est bien trop alambiqué. Restructurons nos procédés pour offrir à tous nos élèves prometteurs une chance d'intégrer nos institutions."
 CHI_retreat_to_taiwan: "Battre en retraite à Taïwan"
 CHI_retreat_to_taiwan_desc: "Le conflit ravivé contre [PRC.GetLeLaLNP] [PRC.GetName] ne s'est pas joué à notre avantage : nous perdons du terrain. Les conseillers sont de plus en plus nombreux à nous proposer de battre en retraite à Taïwan, afin de nous regrouper et de rebâtir nos forces."
 CHI_joining_the_international_community: "La communauté internationale"
 CHI_joining_the_international_community_desc: "Nous n'avons fait que nous regarder le nombril, ce qui a laissé à nos ennemis l'opportunité de nous exploiter. Rejoignons la scène internationale et allions-nous à ceux qui prônent la liberté et qui nous ont soutenus dans nos moments les plus sombres."
 CHI_a_world_freed_from_communism: "Un monde sans communisme"
 CHI_a_world_freed_from_communism_desc: "Le fascisme a plongé le monde dans le chaos, mais ce n'est pas la seule idéologie qui menace l'équilibre mondial. Achevons la mission que nous nous sommes donnée et débarrassons notre nation de tous ces mouvements infâmes !"
 CHI_reclaim_the_north: "Reprendre le Nord"
 CHI_reclaim_the_north_desc: "Nous n'avons pas eu le choix de renoncer à nos revendications sur les vastes territoires du nord, mais aujourd'hui la situation a changé. Nous voilà désormais plus forts que jamais. Nous allons reprendre nos propriétés septentrionales !"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 # Fascist Branch
 CHI_strengthening_our_resolve: "Affuter notre détermination"
 CHI_strengthening_our_resolve_desc: "Les factions d'antan passent leur temps à polémiquer et notre présidence n'a pas les reins assez solides pour unir la nation. Il faut à tout prix changer de ligne de conduite si nous voulons sauvegarder la république."
 CHI_china_reborn: "Une Chine nouvelle"
 CHI_china_reborn_desc: "Les idéaux d'antan ne nous ont apporté que l'exploitation par les impérialistes. Il faut se distancer de ces valeurs obsolètes. Rebâtissons notre société à partir d'une nouvelle idéologie. Lançons une vaste campagne de modernisation que nous nommerons le mouvement de la nouvelle vie."
 CHI_co_opt_the_koh_hsin_movement: "Récupérer le mouvement Koh-hsin"
 CHI_co_opt_the_koh_hsin_movement_tt: "Réduit le coût des opérations contre les infiltrations communistes de §G25%§!"
 CHI_co_opt_the_koh_hsin_movement_desc: "Le parti s'est englué dans la bureaucratie et la corruption ; il faut évincer les éléments perturbateurs. Il nous faut une ligne de conduite radicale si nous voulons sauver la nation !"
 permanently_protected_from_infiltration: "L'État ne peut pas être infiltré par les forces communistes"
 CHI_mend_the_rift_with_hu: "Apaiser les tensions avec Hu"
 CHI_mend_the_rift_with_hu_desc: "L'animosité entre [ROOT.GetLeader] et Hu Hanmin n'a fait qu'affaiblir le parti. À en juger par ses partisans, il détient une certaine influence qui pourrait servir à la nation, à condition de trouver les mots pour s'allier."
 CHI_revive_the_western_hills_group: "Ressusciter le groupe des collines occidentales"
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetAOntNP] toujours été à la merci des influences étrangères. Nous devons retrouver nos traditions, comme l'ont répété Lin Sen et Dai Jitao. C'est le seul moyen de concrétiser l'idéal du Docteur Sun comme il l'avait imaginé."
 CHI_reform_the_blue_shirts: "Reformer les Chemises bleues"
 CHI_reform_the_blue_shirts_desc: "La Société de pratique des trois principes du peuple, ou plus communément les Chemises bleues, est en activité depuis bientôt cinq ans, pourtant ses résultats sont très mitigés. La raison principale ? Elle n'a pas su convaincre le citoyen lambda. La faction est encore loin d'avoir réalisé tout son potentiel. Promulguons une série de réformes pour rendre cette organisation plus attrayante et battre les communistes à leur concours de popularité."
 modify_blue_shirts: "Modifie §Y$CHI_blue_shirt_society$§! ainsi :"
 CHI_empower_the_bureau_of_investigation_and_statistics: "Renforcer le bureau d'enquête"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "Depuis la nuit des temps, les batailles sont remportées par le camp qui se connaît le mieux lui-même et connaît le mieux son adversaire. Mettons sur pied une organisation capable de nous fournir tous les renseignements dont nous avons besoin ; développons le bureau national d'enquête et de statistiques."
 CHI_revise_the_national_curriculum: "Revoir le programme national"
 CHI_revise_the_national_curriculum_desc: "D'un pays aussi vaste que le nôtre nait forcément des divergences. Réduisons les différences et encourageons des coutumes nationales en standardisant notre système éducatif."
 CHI_target_upper_society: "Cibler la société mondaine"
 CHI_target_upper_society_desc: "Les strates supérieures de notre société n'ont plus que d'intérêt pour les plaisirs cosmopolites, délaissant les valeurs traditionnelles de notre nation. Nous attendons pourtant qu'elles donnent l'exemple aux citoyens ordinaires afin de réveiller la ferveur patriotique. Les plaisirs matériels ne sont rien face aux valeurs spirituelles."
 CHI_outlaw_opposition_parties: "Interdire les partis d'opposition"
 CHI_outlaw_opposition_parties_desc: "Même si le Kuomintang domine la région depuis plus de dix ans, les partis d'opposition ont toujours été autorisés. Notre nation est à la croisée des chemins : nous allons devoir limiter les voix dissidentes tant que nous n'aurons pas neutralisé les [JAP.GetHabitants] et les communistes."
 CHI_seek_out_western_fascist_cooperation: "Établir une coopération avec l'Occident"
 CHI_seek_out_western_fascist_cooperation_desc: "Notre développement technologique a pris du retard, principalement en raison d'interférences étrangères. Malgré tout, nous allons devoir mettre notre rancœur de côté pour tenter d'établir une coopération avec les puissances occidentales partageant nos idéaux. C'est le meilleur moyen de combler nos lacunes avant de prendre notre revanche..."
 CHI_a_chapter_in_every_village: "Un chapitre dans chaque village"
 CHI_a_chapter_in_every_village_desc: "Nos Chemises bleues sont devenues incontournables en ville, mais la majorité du peuple vit à la campagne. Développons l'organisation dans les zones rurales afin d'établir une présence dans chaque bourgade et hameau de la nation."
 CHI_secure_the_northern_front: "Sécuriser le front nord"
 CHI_secure_the_northern_front_desc: "La Mandchourie a été capturée par les Japonais, notre voisin le plus menaçant. Il faut à tout prix sécuriser le front nord afin de nous tenir prêts face à la moindre incartade de leur part et les empêcher de s'étendre vers le sud."
 CHI_a_party_unified: "Un parti unifié"
 CHI_a_party_unified_desc: "La discipline, la morale et la vertu nous ont permis de forger l'unité au sein du parti. Les querelles stériles sont désormais derrière nous, nous pouvons librement aller de l'avant, sous la bannière bleue. Partons vaincre nos ennemis une bonne fois pour toutes !"
 CHI_a_party_unified_tt: "§REnvoyer Chiang Kaï-chek à Canton durant l'incident du Liangguang va précipiter sa mort.§!"
 CHI_a_popular_movement: "Un mouvement populaire"
 CHI_a_popular_movement_desc: "Pour écrire un nouveau chapitre de notre nation, il nous faut la plume d'une organisation nouvelle. Inculquons à tous que notre pluralité forme une déferlante immuable qui renversera le traditionalisme dépassé pour laisser place à un avenir radieux."
 CHI_a_popular_movement_trigger: "Le facteur de conscription de la §Ycorruption des forces armées§! est supérieur à §Y0%§!"
 CHI_integrate_the_hongmen: "Intégrer les groupes de défense"
 CHI_integrate_the_hongmen_desc: "La Chine compte une multitude de groupes formés pour combattre l'oppression de Qing. Depuis la révolution Xinhai, ils vivotent sans but précis. Redonnons-leur une nouvelle cause à défendre en les incorporant à notre organisation."
 CHI_ban_immoral_entertainment: "Interdire le divertissement immoral"
 CHI_ban_immoral_entertainment_desc: "Les divertissements dépravés ont atteint nos terres, pervertissant notre vertu. Interdisons ces oisivetés et encourageons plutôt la pratique sportive ou artistique, sans oublier la mise en place d'escadres pour faire respecter ces nouvelles mesures."
 CHI_develop_counterinsurgency_tactics: "Mesures de contre-insurrection"
 CHI_develop_counterinsurgency_tactics_desc: "Les guérilléros ont des modes opératoires inédits que nous n'arrivons pas à contrer. Formons des commissions destinées à l'étude de ces groupes pour trouver les solutions."
 CHI_develop_counterinsurgency_tactics_tt: "Les §Y$CHI_counter_infiltration_measures$§! vont coûter §Gmoitié§! plus cher"
 CHI_a_brotherhood_for_china: "La confrérie pour la Chine"
 CHI_a_brotherhood_for_china_desc: "La société des Chemises bleues a la réputation de n'être qu'une bande de brutes qui sème le trouble. Pourtant, Dai Li, son chef de file, le conçoit plutôt comme une confrérie, une idée qui pourrait porter l'unité de la nation."
 CHI_nationalize: "Nationalisation !"
 CHI_nationalize_desc: "Notre parti, notre nation, notre peuple sont à un véritable tournant. Les intérêts individuels doivent céder le pas aux besoins de l'État. Nous optimiserons au maximum la production de ces usines !"
 CHI_militarize: "Militarisation !"
 CHI_militarize_desc: "Notre population se soucie peu de sa place dans l'Histoire ; il faut l'arracher de sa torpeur ! Elle doit de nouveau ressentir la ferveur révolutionnaire pour frapper nos adversaires, qu'ils soient étrangers ou intérieurs."
 CHI_militarize_tt: "Des milices des Chemises bleues vont être déployées dans tous les États, présents et futurs, avec la §Y$CHI_infiltrated_state_3$§!"
 CHI_productive: "Productivité !"
 CHI_productive_desc: "L'oisiveté ne produit rien ! La fainéantise est un fardeau pour nous, mais surtout un avantage pour l'ennemi. Il faut se débarrasser des indolents si nous voulons que le parti prospère !"
 CHI_enforce__virtues: "Encourager les vertus"
 CHI_enforce__virtues_desc: "Certains individus préfèrent encore s'adonner à des plaisirs futiles alors qu'ils pourraient œuvrer pour le bien du parti et de la nation. Nous avons été trop laxistes envers ces personnes. Durcissons les règles de vertu !"
 CHI_whampoa_ideological_primacy: "Supériorité idéologique de Whampoa"
 CHI_whampoa_ideological_primacy_desc: "Les officiers issus de Whampoa emportent avec eux des principes contraires à nos valeurs. Renforçons la formation idéologique de l'institution pour contribuer au bien-être de la nation."
 CHI_postpone_the_tutelage: "Reporter la tutelle"
 CHI_postpone_the_tutelage_desc: "La démocratie demeure notre objectif premier, mais il est encore trop tôt, surtout face à la crise exceptionnelle que nous traversons. Nous devons d'abord sauver la nation des multiples dangers avant de laisser la démocratie s'exprimer."
 CHI_postpone_the_tutelage_tt: "Donne accès aux décisions permettant de §Yrééduquer§! les §Yseigneurs de guerre§! lorsque leur clique a été démantelée"
 CHI_second_father_of_the_nation: "Le second Père de la nation"
 CHI_second_father_of_the_nation_desc: "Docteur Sun Yat-sen nous a aidés à briser les carcans de Qing : c'est le père de la nation. En revanche, le généralissime Chiang a expulsé les communistes du parti ; c'est le second père de la nation."
 CHI_weaponise_the_faithful: "Armer les fidèles"
 CHI_weaponise_the_faithful_desc: "Les véritables fervents sont les plus valeureux combattants. Nous n'avons pas d'organisation faite pour les regrouper, mais il suffirait de quelques signatures pour les placer au premier plan. Transformons leur dévotion en une arme redoutable."
 CHI_political_advisors_in_every_division: "Des conseillers politiques dans chaque division"
 CHI_political_advisors_in_every_division_desc: "L'armée défend l'État jusqu'à ce que l'État vienne à l'importuner. Combien de fois le gouvernement a-t-il capitulé face aux fusils de nos troupes ? Ce n'est plus possible. Nommons des conseillers politiques afin de motiver nos forces à agir pour le bien de la nation."
 CHI_an_alternative_rooted_in_tradition: "Une alternative ancrée dans la tradition"
 CHI_an_alternative_rooted_in_tradition_desc: "Le libéralisme et le communisme sont deux concepts étrangers qui n'ont pas leur place dans la nation [ROOT.GetAdjFS]. Seule une idéologie de notre cru pourrait nous offrir la prospérité que nous cherchons."
 CHI_an_alternative_rooted_in_tradition_tt: "Augmente le coût d'infiltration [PRC.GetDuDelaDelNP] de : §G+25%§!"
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "Éradiquer [PRC.GetLeLaLNP] [PRC.GetName]"
 CHI_put_an_end_to_PRC_desc: "Le seul obstacle à une Chine unie reste ces maudits communistes nichés dans les montagnes et menés par [PRC.GetLeader]. Tant qu'ils existent, nous ne pourrons pas fonder une nation soudée. Les ennemis internes sont les plus venimeux, et ce venin attire les menaces étrangères qui ne cherchent qu'à détruire notre souveraineté. Il en va de la sécurité nationale d'anéantir [PRC.GetLeLaLNP] [PRC.GetName] !"
 CHI_reject_the_nine_powers: "Rejeter les neuf puissances"
 CHI_reject_the_nine_powers_desc: "Les traités des puissances étrangères nous ont été imposés alors que nous étions au plus bas. Aujourd'hui, nous avons la force de dire non. Faisons comprendre à tous les signataires que nous ne leur devons rien !"
 CHI_setting_a_new_standard: "Fixer la norme"
 CHI_setting_a_new_standard_desc: "Notre armée a été beaucoup trop influencée par les Occidentaux, mais n'oublions pas que nous sommes les enfants de Sun Tzu, et non de Clausewitz. À grand renfort de réformes et d'idéologie, nous allons retrouver une armée à notre image."
 CHI_eternal_revolution: "La Révolution éternelle"
 CHI_eternal_revolution_desc: "Nos succès prouvent que notre système est supérieur aux idées datées ou étrangères. La révolution anime chacun de nos compatriotes. Mobilisons-les pour répandre la lutte toujours plus loin."
 CHI_eternal_revolution_tt: "Permet de §Ydéclarer des zones de guerre§! dans les États revendiqués"
 CHI_reclaim_what_was_lost: "Reconquérir ce qui a été perdu"
 CHI_reclaim_what_was_lost_desc: "La dynastie Qing a hérité de l'empire le plus imposant de l'histoire de l'humanité, qu'elle a cédé aux infâmes puissances étrangères. C'est un lourd déshonneur pour notre peuple, notre nation et notre parti. Réparons ses erreurs et retrouvons notre dignité."
 CHI_bring_the_wayward_back_into_the_fold: "Ramener les récalcitrants sous notre aile"
 CHI_bring_the_wayward_back_into_the_fold_desc: "Depuis la révolution Xinhai, nos camarades se sont égarés, perdant de vue notre cause. On leur a dit de faire sécession du parti, pour leur bien, mais ce n'était que des mensonges. Il est temps de les rappeler sous notre ordre."
 CHI_retake_coastal_cities: "Reprendre les villes côtières"
 CHI_retake_coastal_cities_desc: "Les impérialistes occidentaux n'ont fait que nous imposer leurs caprices. Il est temps de reconquérir ce qui nous a été dérobé : bientôt, [326.GetName], [729.GetName] et le [728.GetName] rejoindront de nouveau notre royaume !"
 CHI_a_new_middle_kingdom: "Le nouveau royaume du milieu"
 CHI_a_new_middle_kingdom_desc: "Par le passé, nous étions le centre du monde, totalement séparés du reste du globe, isolés de tout. Nous ne reproduirons pas la même erreur, car cette fois, nous prenons en main notre destin et celui du reste du monde."
 CHI_remove_infiltration_decisions_tt: "§RRetire§! les décisions §Y$PRC_infiltration_sea_cat$§!"
 CHI_the_southern_mandate: "Le mandat méridional"
 CHI_the_southern_mandate_desc: "Au sud, les terres abondent en ressources et en populations qui nous ressemblent. Elles nous reviennent de droit, puisque nous avons longtemps entretenu des liens fraternels. Regagnons ces régions !"
 CHI_the_northern_mandate: "Le mandat septentrional"
 CHI_the_northern_mandate_desc: "Au nord se trouve une page blanche, un territoire sauvage au potentiel illimité que les [SOV.GetHabitants] laissent à l'abandon. Nous sommes les seuls à entrevoir le champ des possibles sur ces terres ; c'est à nous qu'elles devraient revenir !"
 CHI_the_greater_game: "Le Grand Jeu"
 CHI_the_greater_game_desc: "Les impérialistes ont tenté leur main en Asie centrale, mais ils se sont heurtés à un obstacle infranchissable. En route vers l'ouest ; déployons de nouveau nos armées à travers les steppes."
 CHI_cradle_of_civilization: "Le berceau de la civilisation"
 CHI_cradle_of_civilization_desc: "Du lit du fleuve jaune est née une civilisation qui a façonné l'humanité tout entière. Les empires vont et viennent, mais la gloire ancestrale de la Chine illumine à tout jamais le monde, garante de notre suprématie."
 CHI_cradle_of_civilization_tt: "Donne accès aux décisions permettant d'intégrer les États §Yasiatiques§! §Yrevendiqués§! lorsqu'ils ont suffisamment d'§Yaccommodement§!"
 # Army Focuses
 CHI_military_affairs_commission_sea: "Commission aux affaires militaires"
 CHI_military_affairs_commission_sea_desc: "Une armée efficace possède toujours un état-major digne de ce nom. La Commission aux affaires militaires est notre organisation la plus haut placée dans la défense de la nation, alors assurons-nous qu'elle soit à la hauteur."
 CHI_set_up_an_nco_school: "Fonder une école de sous-officiers"
 CHI_set_up_an_nco_school_desc: "Une grande partie de notre armée ne possède pas d'éducation. Ce n'est pas un problème pour le simple soldat, mais c'est un défaut pour les plus hauts gradés. Mettons en place un système qui fournirait à nos officiers un curriculum décent."
 CHI_formalize_field_promotions: "Formaliser les promotions de terrain"
 CHI_formalize_field_promotions_desc: "Dans un monde idéal, notre armée serait uniquement composée d'individus instruits et bien formés. Malheureusement, la réalité est tout autre : il nous faut recruter des troupes en quantité et au plus vite. Mettons en place un programme pour trouver parmi nos soldats les candidats les plus disposés à guider leurs frères d'armes."
 CHI_crackdown_on_corruption_in_recruitment: "Réprimer la corruption"
 CHI_crackdown_on_corruption_in_recruitment_desc: "Depuis la mise en place de l'armée républicaine, le recrutement a connu de nombreux accrocs : certains ont acheté les recruteurs pour éviter la conscription, et d'autres ont même fraudé pour gonfler leur salaire. Il faut mettre un terme à ces dérives au plus vite si nous voulons tenir face aux assauts du monde. L'inefficacité n'a pas sa place dans nos rangs."
 CHI_crackdown_on_corruption_in_recruitment_tt: "§Y$CHI_he_yingqin$§! va pouvoir être recruté comme général de niveau §Y3§!"
 CHI_form_the_combined_logistics_command: "Former le commandement de logistique combinée"
 CHI_form_the_combined_logistics_command_desc: "Alors que notre armée restructurée est capable de neutraliser toutes les menaces, nous nous heurtons désormais à un nouveau problème. Notre situation logistique s'est certes améliorée, mais nos forces armées manquent cruellement de coordination. Il faut trouver une solution sur-le-champ !"
 CHI_reorganise_the_train: "Restructurer le train"
 CHI_reorganise_the_train_desc: "Notre organisation de ravitaillement n'a jamais évolué à l'échelle dont nous avons besoin. Une restructuration vigoureuse pourrait nous permettre de déployer plus d'hommes sur le terrain."
 CHI_rely_on_locals: "S'appuyer sur les populations locales"
 CHI_rely_on_locals_desc: "Monter une organisation à destination de nos forces à partir de zéro n'est pas une tâche aisée, loin de là. L'Histoire nous montre néanmoins qu'il existe une alternative : pourquoi importer ce qu'on peut produire chez nous ? Confions aux paysans et aux ouvriers le devoir de combler les manques de notre système."
 CHI_focus_on_meritocratic_principles: "Priorité aux principes de méritocratie"
 CHI_focus_on_meritocratic_principles_desc: "Le népotisme et la corruption peuvent détruire la plus redoutable des armées. Nous retrouvons bien trop souvent ces comportements au sein de nos armées. Il faut que cela cesse ! Récompensons les plus méritants en leur offrant des postes hauts placés pour nous assurer la victoire."
 CHI_focus_on_meritocratic_principles_tt: "Permet de retirer manuellement l'esprit militaire §YSuprématie de Whampoa§!"
 CHI_protracted_warfare: "Guerre prolongée"
 CHI_protracted_warfare_desc: "Depuis que les [JAP.GetHabitants] ont vaincu les Russes, ils sont persuadés que la meilleure des stratégies est d'agir vite et brutalement. Ainsi, leur armée ne peut pas tenir un front bien longtemps. Si nous les privons d'une victoire rapide, leurs troupes finiront par capituler."
 CHI_decisive_battles: "Batailles décisives"
 CHI_decisive_battles_desc: "Certaines victoires sont plus douces que d'autres, à l'instar de la victoire des [JAP.GetHabitants] en 1905. Concentrons nos forces dans des batailles cruciales en frappant la Mandchourie les premiers."
 CHI_invest_in_mountain_guns: "Investir dans les canons de montagne"
 CHI_invest_in_mountain_guns_desc: "Nos terres peuvent être difficiles à traverser, encore plus si l'on cherche à transporter de l'artillerie lourde. La solution serait de posséder des canons démontables à volonté pour traverser les reliefs les plus complexes."
 CHI_repurpose_fort_artillery: "Réaffecter l'artillerie de fort"
 CHI_repurpose_fort_artillery_desc: "La guerre ne se joue plus sur des places fortes, comme l'a prouvé la dernière Grande Guerre. Ces forts n'ont plus vraiment d'utilité aujourd'hui, mais leurs pièces d'artillerie restent toujours aussi dévastatrices."
 CHI_repurpose_fort_artillery_tt: "§RVous n'avez aucun fort à démanteler§!"
 CHI_fund_the_marine_corp: "Financer la marine"
 CHI_fund_the_marine_corp_desc: "Nos armées sont vastes et puissantes, mais encore faut-il s'en servir correctement pour qu'elles soient efficaces. Formons une compagnie de spécialistes de la défense côtière pour protéger comme il se doit nos littoraux. Le moment venu, nous pourrons alors déployer nos forces en mer."
 CHI_the_4_defence_areas: "Les 4 secteurs de défense"
 CHI_the_4_defence_areas_desc: "Si nous souhaitons défendre notre glorieuse nation, il nous faut un plan à toute épreuve : nous diviserons le pays en quatre zones auxquelles nous affecterons un commandant. La résistance et la sécurité seront ainsi assurées."
 CHI_defence_in_depth: "Défense en profondeur"
 CHI_defence_in_depth_desc: "Une défense efficace ne peut pas être statique. Comme nous savons que les [JAP.GetHabitants] sont incapables de tenir un front, nous pouvons les attirer vers l'avant. Les courants du conflit ne pourront jamais briser les barrages de nos forces."
 CHI_prepare_the_war_zones: "Préparation des zones de guerre"
 CHI_prepare_the_war_zones_desc: "Organisons nos armées selon des délimitations géographiques, que chaque division soit responsable d'un territoire. Ainsi nous pourrons plus facilement planifier nos offensives en fonction de la zone ciblée et maximiser nos chances de percée."
 CHI_guerrilla_warfare: "Guérilla"
 CHI_guerrilla_warfare_desc: "La guerre conventionnelle nous permet de tenir le front un certain temps, mais nous pouvons employer des méthodes bien plus efficaces sur notre territoire. En nous infiltrant dans les États contrôlés par les [JAP.GetHabitants], nous pouvons perturber les lignes reculées sans même qu'ils ne le voient venir."
 CHI_guerrilla_warfare_tt: "Donne accès aux décisions §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_rapidity_is_the_essence_of_war: "La rapidité, clé de la victoire"
 CHI_rapidity_is_the_essence_of_war_desc: "La vitesse et la surprise sont nos meilleurs alliés à la guerre. Apprenons à les maîtriser pour devenir invincibles. Des manœuvres simples et rapides déstabiliseront l'adversaire en son sein, sans même devoir engager le combat."
 CHI_organise_the_200th_division: "Organiser la 200e division"
 CHI_organise_the_200th_division_desc: "Les forces blindées sont la plus grande innovation militaire de ce siècle. Malheureusement, nous sommes à la traîne. Créons une division de blindés dirigée par un commandant qualifié pour nous offrir de nouvelles voies vers la victoire."
 CHI_organise_the_200th_division_tt: "Gain d'une unité §Yblindée§! d'élite à [ROOT.capital.GetName]"
 CHI_motorise_our_infantry: "Motoriser l'infanterie"
 CHI_motorise_our_infantry_desc: "Nos effectifs sont abyssaux, ils sont la clé de voûte de notre puissance. Le transport motorisé a bonifié l'utilité du troupier, le menant plus rapidement au combat. Tant qu'il est au bon endroit avec une arme à la main, le soldat accomplit son devoir."
 CHI_bog_them_down_in_the_centre: "Ralentir le centre"
 CHI_bog_them_down_in_the_centre_modify: "Modifie l'avantage de §Y$CHI_bog_them_down$§! pour octroyer :"
 CHI_bog_them_down_in_the_centre_desc: "Nous sommes conscients qu'il est impossible de stopper les [JAP.GetHabitants] à la frontière, et que nous devons opérer avec prudence. Nous pourrions établir un barrage sur le fleuve Yangtze, le point d'appui de toute notre défense. Il faut également planifier tout le reste de notre stratégie."
 CHI_appear_where_you_are_not_expected: "Surprendre là où l'on s'y attend le moins"
 CHI_appear_where_you_are_not_expected_desc: "Aucun commandant émérite n'a jamais vu son plan se dérouler à la lettre. La ruse est un élément fondamental à l'art de la guerre : il faut toujours paraître faible lorsque nous sommes forts, et forts lorsque nous sommes faibles."
 CHI_declare_war_zone_modify: "Modifie l'avantage de §Y$CHI_declare_war_zone$§! pour octroyer :"
 CHI_relocate_factories_from_the_coast: "Délocaliser les usines littorales"
 CHI_relocate_factories_from_the_coast_desc: "Nous sommes face à un choix difficile : nos centres industriels se trouvent le long des côtes, vulnérables aux possibles attaques ennemies. Sans ces usines, nous ne pourrons pas tenir le front bien longtemps. Nous allons donc devoir les délocaliser au cœur du pays, en sécurité."
 CHI_relocate_factories_from_the_coast_tt: "Permet de délocaliser les §YGMI§! et les §Yusines§!"
 CHI_relocate_factories_from_the_coast_tt_no_aat: "Permet de délocaliser les §Yusines§!"
 CHI_state_aa: "Un bouclier dans le ciel"
 CHI_state_aa_desc: "Dans le nouvel ordre mondial, l'ennemi ne se contente plus d'attaquer uniquement par la terre ou les mers : il vient aussi des airs. Préparons-nous à l'assaut qui surviendra inévitablement en pointant nos canons vers le ciel et chassons l'envahisseur."
 CHI_coastal_forts: "Un rempart dans la mer"
 CHI_coastal_forts_desc: "Il est convenu que l'envahisseur et ses fantoches attaqueront par le nord, mais attendons-nous également à une offensive par l'océan. Par chance, nous serons prêts à les cueillir et les rejeter à la mer dès qu'ils oseront pointer le bout d'un mât."
 CHI_salvage_enemy_equipment: "Réutiliser le matériel ennemi"
 CHI_salvage_enemy_equipment_desc: "Les besoins de l'Armée révolutionnaire dépassent les capacités de nos industries. Nos unités pourraient se ravitailler directement dans les camps des ennemis vaincus pour pallier ce manque."
 CHI_salvage_enemy_equipment_random_generals_tt: "§YCinq§! commandants aléatoires de l'Armée de terre vont recevoir le trait §Y$Scavenger$§! :\n– $MODIFIER_EQUIPMENT_CAPTURE$ : §G+3%§!"
 CHI_commemorate_the_labour_corps: "Honorer le corps des travailleurs"
 CHI_commemorate_the_labour_corps_desc: "Notre peuple a traversé les mers et travaillé dur pour faire reconnaître notre nation sur les champs de bataille de la Grande Guerre. Les [ENG.GetHabitants] et les [FRA.GetHabitants] ne s'en souviennent peut-être pas, mais nous portons leur souvenir. Faisons de ces braves combattants de véritables héros et inspirons-nous de leur courage."
 CHI_utilise_the_terrain: "Exploiter le terrain"
 CHI_utilise_the_terrain_desc: "Nos divisions ne sont pas équipées de matériel dernier cri et ne sont pas non plus formées aux meilleures pratiques, mais s'il y a bien un domaine dans lequel elles excellent, il s'agit de nos territoires. Nous pouvons utiliser à notre avantage chaque cours d'eau, colline et prairie, transformant toute invasion étrangère en un véritable enfer pour nos adversaires."
 CHI_train_for_asymmetry: "Entraînements asymétriques"
 CHI_train_for_asymmetry_desc: "La guerre n'est jamais juste et personne n'y peut rien. Certains ont une armée plus forte que la nôtre et essaieront de s'en servir pour nous soumettre, mais nous devons trouver une solution pour équilibrer le rapport de force. L'entraînement de nos soldats et des chefs militaires pour trouver de nouvelles méthodes de combat ne sera pas aisé, mais il aura des bénéfices indéniables."
 CHI_train_for_asymmetry_guerilla_cost_tt: "§GRéduit de moitié le coût§! des décisions §Y$PRC_guerilla_warfare_sea_cat$§!"
 CHI_train_for_asymmetry_random_generals_tt: "§YTrois§! commandants aléatoires de l'Armée de terre vont recevoir le trait §YGuérilléro§! :\n– $MODIFIER_DIG_IN_SPEED_FACTOR$ : §G+50%§!"
 CHI_know_thy_enemy: "Connaître son ennemi"
 CHI_know_thy_enemy_desc: "Nous devons déceler les faiblesses dans les lignes ennemies pour les exploiter au mieux."
 CHI_know_thy_enemy_tt: "Donne accès à une version améliorée de l'Attaque en force qui ne fait pas perdre le retranchement en cas d'attaque"
 CHI_know_thy_self: "Se connaître soi-même"
 CHI_know_thy_self_desc: "La compréhension de l'ennemi nous offrira des victoires, mais la victoire ultime ne peut résulter que d'une connaissance exhaustive de nos propres capacités. En instituant des procédés rigoureux d'auto-évaluation, nous découvrirons nos points faibles, mais aussi nos forces afin de les décupler au maximum."
 CHI_river_crossing_studies: "Études de franchissement de cours d'eau"
 CHI_river_crossing_studies_desc: "La Chine est une terre riche en cours d'eau et toute armée qui aspire à y lancer une opération devra apprendre comment se battre sur ce terrain particulier. Les conditions actuelles sont idéales pour que nous en tirions des enseignements, puis que nous les mettions en pratique. Nous pourrons ainsi repousser l'envahisseur et amener le combat hors des frontières."
 CHI_armoured_car_tactics: "Tactiques de véhicules blindés"
 CHI_armoured_car_tactics_desc: "La plupart des armées obtiennent des unités de plus en plus lourdes dans une course au pouvoir industriel. Cependant, sur le terrain, mieux vaut choisir l'outil le plus judicieux que le plus imposant."
 CHI_serve_the_country_with_utmost_loyalty: "Servir son pays avec loyauté"
 CHI_serve_the_country_with_utmost_loyalty_desc: "En voyant de quoi nous sommes capables, l'ennemi a stoppé toute progression. Grâce à notre dévouement inébranlable envers notre nation, nul envahisseur ne sera en mesure de nous dominer !"
 CHI_the_well_timed_swoop_of_a_falcon: "Le plongeon du faucon"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "Nous maîtrisons désormais les moyens de frapper nos ennemis pour les détruire. Que ce soit pour repousser les envahisseurs ou les attaquer sur leur propre terrain, le savoir ancestral nous inspire dans notre marche pour la victoire !"
 # Air Focuses
 CHI_rocaf: "Renforcer l'armée de l'air nationaliste" # was Establish the ROCAF
 CHI_rocaf_desc: "Si nous voulons rester maîtres du ciel [ROOT.GetAdjMS] et plus, nous devons développer nos forces aériennes. Renforçons les doctrines et l'expertise technique de ce département afin de donner naissance à une armée de l'air capable d'éliminer toutes les menaces."
 CHI_officialize_the_rocaf: "Officialiser l'armée de l'air de la République de Chine"
 CHI_officialize_the_rocaf_desc: "Notre force aérienne n'est qu'une entité officieuse. Il serait temps de mettre en avant nos développements technologiques et tactiques en fondant le quartier général du commandement aérien, officialisant ainsi l'armée de l'air de la République de Chine comme une entité distincte de l'armée de terre et la marine."
 CHI_bring_the_war_home: "La guerre à domicile"
 CHI_bring_the_war_home_desc: "Nos ennemis apprendront bien vite qu'aucun de leurs territoires n'est hors de notre portée. L'art de la guerre psychologique et du bombardement tactique brisera leur détermination."
 CHI_bring_the_war_home_tt: "Donne accès aux raids suivants :\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_open_afamf_plants: "Ouvrir des usines de l'armée de l'air"
 CHI_open_afamf_plants_desc: "Ce n'est qu'en construisant de nouvelles usines que l'appareil Chu XP-0, conçu par le Major général Chu Chia-Jen, et bien d'autres avions militaires pourront voir le jour. Kunming serait l'endroit idéal pour accueillir un tel site, mais nous ne serons pas difficiles, tant que ces usines de chasseurs légers et de bombardiers voient le jour et que nous pouvons surpasser nos ennemis dans les cieux."
 CHI_open_afamf_plants_tt: "Si nous, ou une de nos dépendances contrôle le §Y[325.GetName]§!, une nouvelle usine militaire y apparaîtra"
 CHI_projecting_power: "Projection"
 CHI_projecting_power_desc: "Élargissons notre portée aérienne au-delà de nos lignes de front et nous pourrons frapper à tout moment l'ennemi. La projection n'est plus un rêve, c'est une nécessité."
 CHI_strike_at_what_is_weak: "Frapper ce qui est faible"
 CHI_strike_at_what_is_weak_desc: "Le but n'est pas d'affronter les forces majeures, mais plutôt de se concentrer sur les points faibles de l'ennemi avec précision et insistance."
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "Le vent du jour dure longtemps"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Un bombardement nourri en plein jour est l'approche la plus logique à la guerre aérienne. C'est la visibilité et la coordination qui nous permettent de frapper l'ennemi efficacement."
 CHI_but_a_night_breeze_soon_falls: "La brise du soir s'endort vite"
 CHI_but_a_night_breeze_soon_falls_desc: "Les opérations nocturnes sont risquées, mais avec un entraînement adéquat, nos pilotes seront capables de mener à bien ces missions. L'ennemi ne nous verra même pas arriver..."
 CHI_escort_efficiency: "Efficacité d'escorte"
 CHI_escort_efficiency_desc: "Les escortes de chasseurs protègent nos bombardiers. Une meilleure coordination entre les deux divisions nous éviterait encore moins de pertes, optimisant ainsi nos sorties."
 CHI_controlling_our_skies: "Maîtrise du ciel"
 CHI_controlling_our_skies_desc: "Avant de nous imposer à l'étranger, nous devons dominer l'espace aérien domestique. La meilleure sécurité nationale reste un réseau de défense aérienne strict et rigoureux."
 CHI_interception_detection: "Détection d'interceptions"
 CHI_interception_detection_desc: "Gardons une longueur d'avance en détectant l'ennemi avant qu'il ne frappe. Il faut améliorer nos radars et notre réseau d'observation pour conserver cet avantage."
 CHI_focus_on_positional_advantage: "Priorité au positionnement favorable"
 CHI_focus_on_positional_advantage_desc: "Ce ne sont pas toujours les plus nombreux ou les plus rapides qui remportent les combats aériens. Il faut également prendre en compte l'altitude, l'angle et la conscience dans l'espace des appareils. Il faut enseigner ces principes à nos pilotes."
 CHI_effectivize_ground_crew_usage: "Optimiser le personnel au sol"
 CHI_effectivize_ground_crew_usage_desc: "L'efficacité au sol est tout aussi importante que celle dans les airs. Rationalisons les escouades et la logistique pour offrir le champ libre aux avions."
 CHI_coordinate_with_the_army: "Coordonner avec l'armée de terre"
 CHI_coordinate_with_the_army_desc: "La victoire se remporte toujours en équipe. Nos forces au sol doivent agir comme un seul homme pour le bien de chaque mission."
 CHI_an_appropriate_design: "Un modèle adéquat"
 CHI_an_appropriate_design_desc: "Notre aviation doit refléter notre doctrine. Qu'il s'agisse de portée maximale ou d'endurance, nous devons adopter les modèles qui correspondent à nos besoins."
 CHI_an_appropriate_design_3_tt: "Si la priorité §Y$CHI_projecting_power$§! a été choisie :\n"
 CHI_an_appropriate_design_2_tt: "Si la priorité §Y$CHI_controlling_our_skies$§! a été choisie :\n"
 CHI_reorganise_the_central_armys_academy_aviation_corps: "Restructurer l'académie d'aviation"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "Les avancées technologiques devraient modeler nos programmes d'entraînement. Restructurons nos corps d'aviation afin de produire des pilotes modernes et talentueux, formés aux combats de demain."
 CHI_formalise_training_regime: "Formaliser l'entraînement"
 CHI_formalise_training_regime_desc: "Un régime d'entraînement cohérent et rigoureux est la clé d'un service optimal avec des pertes minimales. Lançons l'homogénéisation de nos programmes."
 CHI_conserve_our_pilots: "Conserver nos pilotes"
 CHI_conserve_our_pilots_desc: "Les pilotes sont une denrée rare. Réduisons les risques qu'ils prennent à chaque mission pour améliorer leurs chances de survie, ainsi, nous conservons leur précieuse expérience et notre force de combat."
 CHI_camco_primacy: "Suprématie de la $CHI_camco_organization_sea$"
 CHI_camco_primacy_desc: "La CAMCO, la société centrale de manufacture d'aviation, est notre partenaire domestique majeure pour le développement aérien. Privilégions ce groupe pour répondre à nos besoins grandissants."
 CHI_SINAW_primacy: "Suprématie de la $CHI_sinaw_organization_sea$"
 CHI_SINAW_primacy_desc: "La Sinaw propose une innovation technique qui fait défaut à la CAMCO. Investissons dans son développement pour rattraper notre retard sur les puissances étrangères."
 CHI_initiate_the_sky_projects: "Lancer les projets célestes"
 CHI_initiate_the_sky_projects_desc: "Les missiles et la propulsion modernes ouvrent de nouveaux champs des possibles. Finançons des initiatives expérimentales à long terme."
 CHI_focus_on_the_Tianlong_project: "Priorité au projet Tianlong"
 CHI_focus_on_the_Tianlong_project_desc: "La propulsion à réaction est l'avenir de la guerre aérienne. Le projet Tianlong place en son centre cette technologie novatrice."
 CHI_VTOL_experiments: "Expérimenter le décollage et atterrissage vertical"
 CHI_VTOL_experiments_desc: "Le décollage vertical promet une mobilité inédite en terrain difficile. Commençons les essais pour évaluer son utilité en situation réelle."
 CHI_hongxiang_force: "Forces de parachutistes du Yunnan"
 CHI_hongxiang_force_desc: "Grâce à la coopération avec nos alliés et nos homologues étrangers, nous avons pu mettre en place des programmes d'entraînement domestique au parachutisme."
 # Navy focuses
 CHI_republic_of_china_navy: "La marine de la République de Chine"
 CHI_republic_of_china_navy_desc: "La marine a connu des années difficiles : le manque de budget et le contrôle très laxiste de nos littoraux ont accéléré la dégradation de la flotte. Étant donnée la tournure des événements actuels, il serait sage de revoir ces points."
 CHI_foreign_acquisition: "Conquête étrangère"
 CHI_foreign_acquisition_desc: "Qu'on se le dise, certaines puissances mondiales ont une belle longueur d'avance sur nous en termes d'innovation navale. Heureusement, ce n'est que temporaire : nous allons moderniser notre flotte en nous octroyant les faveurs d'un mécène technologique."
 CHI_develop_northern_naval_logistics: "Développer la logistique navale du Nord"
 CHI_develop_northern_naval_logistics_desc: "Depuis sa libération des Japonais en 1922, Qingdao se présente comme une ville portuaire capitale sur le plan stratégique, mais aussi sur le plan de la militarisation navale."
 CHI_develop_southern_naval_logistics: "Développer la logistique navale du Sud"
 CHI_develop_southern_naval_logistics_desc: "Notre côte sud est rongée par des enclaves colonialistes qui ne défendent pas les littoraux. Si nous voulons un jour tutoyer les Occidentaux sur la scène internationale, il nous faut à tout prix reconquérir et moderniser cette région."
 CHI_concerted_push: "Poussée concertée"
 CHI_concerted_push_desc: "Le peuple chinois a prouvé à maintes reprises sa versatilité face à l'adversité. Aujourd'hui, il devra le prouver à nouveau. Notre gouvernement souhaite lever une marine capable de rivaliser avec les puissances mondiales et une économie solide pour assurer cette entreprise."
 CHI_local_alloy_commission: "Commission d'alliage local"
 CHI_local_alloy_commission_desc: "Nos terres regorgent de minerais précieux, pourtant, nous n'avons toujours pas mis en place des solutions d'exploitation industrielle. Considérons nos options pour engranger très bientôt un maximum de bénéfices."
 CHI_deny_the_enemy: "S'opposer à l'ennemi"
 CHI_deny_the_enemy_desc: "La supériorité numérique de notre armée de terre n'est plus à prouver. Nous pourrions peut-être atteindre ce statut avec notre marine en tuant dans l'œuf la moindre opération ennemie."
 CHI_dominate_the_enemy: "Dominer l'ennemi"
 CHI_dominate_the_enemy_desc: "Nous égalerons nos ennemis, coûte que coûte."
 CHI_navy_spooks: "Développer les services de renseignement naval"
 CHI_navy_spooks_desc: "Les océans cernant la Chine fourmillent de convois commerciaux en tout genre. Les marchands portent avec eux les rumeurs, et des rumeurs viennent les opportunités."
 CHI_promote_admiral: "Promouvoir des amiraux"
 CHI_promote_admiral_desc: "Nos efforts de construction navale vont naturellement rendre obsolètes nos navires de guerre du siècle dernier. Néanmoins, ils pourraient trouver une autre utilité si nous les convertissons en vaisseaux d'entraînement pour nos équipages et nos commandants, assortis d'un programme de formation centré sur les tactiques maritimes."
 CHI_promote_admiral_tt: "Si la priorité §Y$CHI_deny_the_enemy$§! a été choisie, les amiraux obtiendront le trait §Y$green_water_expert$§!\n\nSi la priorité §Y$CHI_dominate_the_enemy$§! a été choisie, les amiraux obtiendront le trait §Y$blue_water_expert$§!"
 CHI_promote_admiral_dingwen_tt: "Promeut §Y$CHI_jiang_dingwen_admiral$§! comme amiral"
 CHI_heavy_ship_research: "Recherche de navires lourds"
 CHI_heavy_ship_research_desc: "La production de cuirassés sur notre sol est une nécessité si nous voulons égaler les puissances coloniales qui piétinent notre nation depuis des années. Notre technologie est loin d'être à la pointe, mais nos procédés d'assemblage et la volonté infaillible du peuple suffiront à tirer notre épingle du jeu."
 CHI_strike_from_below: "Frapper d'en dessous"
 CHI_strike_from_below_desc: "L'Allemagne est l'exemple indiscutable qu'il est possible de tenir tête à une puissance navale supérieure grâce à une flotte sous-marine. Sachons tirer les leçons de leur expérience, car nous rencontrons actuellement la même situation."
 CHI_fund_the_naval_air_establishment: "Financer la base aéronavale"
 CHI_fund_the_naval_air_establishment_desc: "Associer la supériorité aérienne à la supériorité navale offre d'innombrables avantages. Développons notre branche aéronavale pour optimiser la communication entre ces services."
 CHI_early_detections: "Détection pionnière"
 CHI_early_detections_desc: "Notre flotte est modeste, mais efficace. Il faut optimiser nos engagements dès les premières secondes pour tirer le meilleur de nos navires. Les renseignements et la vigilance sont les meilleurs moyens d'y parvenir."
 CHI_defend_our_coasts: "Défendre nos littoraux"
 CHI_defend_our_coasts_desc: "L'ennemi ne peut pas nous attaquer si nous sommes hors de portée. La meilleure défense en cas d'invasion reste le mouillage de mines, peu importe le coût."
 CHI_long_range: "Longue portée"
 CHI_long_range_desc: "Une seule flèche bien calibrée peut mettre fin à une guerre avant même qu'elle ne commence. Les moteurs, lourds et bruyants, exposent nos soldats, mais ils permettent aussi de propulser nos projectiles encore plus loin, ce qui n'échappera pas à la communauté internationale."
 CHI_battleship_focus: "Priorité aux cuirassés"
 CHI_battleship_focus_desc: "Profitons de l'inauguration de notre tout premier géant des mers pour rendre hommage au Père de la nation."
 CHI_coastal_defence: "Défense côtière"
 CHI_coastal_defence_desc: "Optimiser l'espace dans nos sous-marins permet la conception d'appareils plus compacts et plus rapides. Pour y parvenir, il a fallu cependant se séparer d'éléments non essentiels, comme les couchettes... et tout le reste."
 CHI_heavy_cruiser_focus: "Priorité aux croiseurs lourds"
 CHI_heavy_cruiser_focus_desc: "Notre marine de surface provient tout droit de l'ère Qing ; elle nous a rendu service pendant près de 50 ans. Même si le monde change, se séparer d'un tel pan de notre histoire serait inconsidéré. Prenons les principes de croiseurs blindés courte portée, et incorporons-les à nos futurs modèles."
 CHI_mobile_bases: "Bases mobiles"
 CHI_mobile_bases_desc: "La tendance mondiale s'accorde à dire que l'avenir de la guerre se jouera dans les airs. Seulement, la possibilité de frapper à distance nous est restreinte par notre géographie. Prenons exemple sur les grandes puissances et mettons en place des plateformes de tir mobiles."
 CHI_the_seas_of_tomorrow: "Les Mers de demain"
 CHI_the_seas_of_tomorrow_desc: "Nous aspirons tous à un monde dans lequel la Chine domine le monde pacifiquement, notamment grâce à ses prouesses technologiques. Après toutes ces années à rattraper notre retard sur les colonialistes et nos adversaires, il est temps de tracer l'avenir de notre propre chef."
 CHI_the_seas_of_tomorrow_tt: "Un §Yscientifique§! spécialisé dans la catégorie choisie sera mis à disposition."
 CHI_long_range_screens: "Navires d'escorte longue portée"
 CHI_long_range_screens_desc: "À l'heure où nous nous libérons des conflits domestiques, il est capital de développer des moyens de frapper fort à moindres frais et à longue distance."
 # Industrial branch
 CHI_promote_the_national_currency: "Promouvoir la monnaie nationale"
 CHI_promote_the_national_currency_desc: "Le remplacement récent de l'étalon-argent par l'introduction d'une nouvelle monnaie nationale a montré des résultats initiaux encourageants pour réduire notre dépendance aux événements mondiaux. L'utilisation de la nouvelle monnaie est plus répandue dans les grandes villes, il nous faut donc réaliser un effort concerté pour assurer sa prévalence dans les zones rurales."
 CHI_institute_a_national_registry_of_property: "Instituer le registre national des propriétés"
 CHI_institute_a_national_registry_of_property_desc: "La bureaucratie est la base de l'État. Elle ne peut fonctionner correctement sans les informations appropriées, car les agents peu scrupuleux risquent alors d'exploiter le système pour s'enrichir au détriment du reste de notre nation."
 CHI_the_three_year_plan: "Le plan triennal"
 CHI_the_three_year_plan_desc: "Nos efforts sont trop disparates alors que notre nation a besoin d'une orientation claire. Nous devons nous préparer à concentrer notre énergie dans les années à venir pour en tirer pleinement les bénéfices. Espérons que rien ne s'y opposera."
 CHI_the_three_year_plan_tt: "§RS'annule si nous entrons en guerre§!"
 CHI_extend_compulsory_education: "Étendre l'éducation obligatoire"
 CHI_extend_compulsory_education_desc: "Une population éduquée constitue le pilier du développement national. Hélas, nos efforts en vue de l'alphabétisation se sont avérés trop brefs et concentrés sur les zones urbaines. Négligée, la population des campagnes n'a donc eu aucun scrupule à se tourner vers quelqu'un d'autre que l'État."
 CHI_extend_compulsory_education_tt: "Tous les §Y[?CHI_improving_neglected_countryside_mission_time]§! jours, les §Y$CHI_neglected_countryside$§! vont §Gs'améliorer§! jusqu'à ce que les modificateurs négatifs disparaissent."
 CHI_initiate_the_gung_ho_movement: "Lancer le mouvement Gung Ho"
 CHI_initiate_the_gung_ho_movement_desc: "Au vu de la crise actuelle, nous avons saisi l'étendue de nos lacunes au niveau des moyens productifs et matériels. La seule ressource que nous avons à foison, c'est la population que nous pouvons mettre au travail à condition de lui proposer une organisation correcte. L'une des possibilités serait de mettre en place de petites coopératives industrielles disséminées à travers le pays."
 CHI_expand_the_bureaucracy: "Élargir l'administration"
 CHI_expand_the_bureaucracy_desc: "Notre pays est vaste et son administration est exigeante en matière d'efforts et de personnel. Grâce à notre base élargie, nous pouvons augmenter l'emploi dans l'appareil d'État et développer notre contrôle sur les parties plus isolées du territoire."
 CHI_send_the_urban_students_to_the_countryside: "Envoyer les étudiants citadins à la campagne"
 CHI_send_the_urban_students_to_the_countryside_desc: "Bien que nos efforts d'éducation aient porté leurs fruits, un net décalage subsiste entre les villes et les campagnes. Il est temps d'adopter une approche plus directe en mettant à profit les connaissances de nos étudiants du supérieur pour enseigner dans les écoles des villages."
 CHI_find_foreign_financiers: "Trouver des financiers étrangers"
 CHI_find_foreign_financiers_desc: "Il est vrai que le potentiel de notre économie est infini, mais son état actuel laisse présager une montée en puissance lente et progressive si nous voulons agir seuls. Pour développer au plus vite notre économie, nous pourrions l'ouvrir aux capitaux extérieurs par l'intermédiaire d'entreprises communes. Nous devrions rechercher des investisseurs étrangers sensibles aux possibilités offertes par la nation chinoise."
 CHI_find_foreign_financiers_tt: "Gagne : §Y+1 500 $CIC_BANK_HEADER$§! pour chaque grande puissance (sauf le Japon) possédant une opinion [ROOT.GetDuDelaDelNP] [ROOT.GetName] d'au moins §G70§!\n\n"
 CHI_naval_separate_defense_plan: "Plan de défense navale indépendant"
 CHI_naval_separate_defense_plan_desc: "Chen Shaokuan a proposé une tactique qu'il a nommée le plan de défense navale indépendant, visant à produire pas moins de douze porte-avions dans les 30 prochaines années. C'est une excellente idée pour sécuriser nos mers. Lançons la production sur-le-champ !"
 CHI_fund_the_plan_domestically: "Financer le plan avec des fonds domestiques"
 CHI_fund_the_plan_domestically_desc: "S'il y a bien un enseignement à tirer du siècle précédent, c'est qu'il est dangereux de se fier au capital étranger. Pour faire évoluer les industries de notre nation, nous appuyer sur des étrangers plutôt que sur nos banques et investisseurs locaux constituerait à la fois une grave erreur et un risque majeur. Nous avons au contraire tout intérêt à trouver des sources domestiques de financement pour conserver toute notre autonomie."
 CHI_finance_cooperatives: "Financer les coopératives"
 CHI_finance_cooperatives_desc: "Bien qu'elles soient pleines de vitalité et d'ingéniosité, les coopératives n'ont pas accès au crédit. Nous n'avons peut-être pas des moyens immenses, mais les besoins des coopératives sont tellement mineurs que nous pourrions les financer nous-mêmes pour leur donner une nouvelle impulsion."
 CHI_introduce_income_tax: "Introduire l'impôt sur le revenu"
 CHI_introduce_income_tax_desc: "Nos méthodes de financement de l'État sont archaïques et ne conviennent plus au monde moderne. Au cours des dernières décennies, nous avons tenté à plusieurs reprises d'appliquer un impôt sur le revenu, mais cette fois, le gouvernement est assez solide pour aller jusqu'au bout."
 CHI_redistribute_land: "Redistribuer les terres"
 CHI_redistribute_land_desc: "Les agriculteurs de notre pays travaillent principalement sous le joug de propriétaires qui extraient la valeur pour leur bénéfice personnel. Cette injustice affaiblit également la productivité nationale et ralentit notre croissance. Nous devons y mettre fin au plus vite."
 CHI_expand_academica_sinica: "Agrandir l'Academia Sinica"
 CHI_expand_academica_sinica_desc: "Une portion importante de notre population ayant désormais atteint un niveau d'éducation satisfaisant, il est temps pour nous de nous intéresser à l'enseignement supérieur. Pour optimiser nos capacités, nous allons développer les institutions existantes de notre établissement scientifique dominant : l'Acadamia Sinica."
 CHI_expand_the_chinese_academy_of_sciences: "Fonder l'Académie chinoise des sciences"
 CHI_expand_the_chinese_academy_of_sciences_desc: "L'Academia Sinica a lancé une nouvelle initiative visant à réunir les esprits les plus brillants du pays dans la nouvelle aile de sciences naturelles, espérant ainsi même fonder un cabinet-conseil des sciences et technologies."
 CHI_expand_national_sun_yat_sen_university: "L'université nationale Sun Yat-sen"
 CHI_expand_national_sun_yat_sen_university_desc: "Maintenant que nos industries sont capables d'offrir à la population une éducation supérieure, c'est à la population de faire tous les efforts nécessaires pour devenir l'élite intellectuelle mondiale. N'oublions pas les préceptes de Sun Yat-sen : ils nous aideront à devenir les meilleurs dans le domaine de la recherche et du développement."
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$ est de [?CHI_neglected_countryside_academia_sinica_trigger|R%] ou plus"
 CHI_expand_the_cooperatives: "Élargir les coopératives"
 CHI_expand_the_cooperatives_desc: "L'efficacité des coopératives est impressionnante, mais leur taille et leur influence restent mineures. Si nous leur faisions profiter de notre réseau de contacts, elles pourraient croître et se multiplier encore plus rapidement."
 CHI_administer_cooperatives: "Administrer les coopératives"
 CHI_administer_cooperatives_desc: "Le concept des coopératives veut qu'elles s'accroissent et se répandent rapidement, mais elles travaillent souvent de façon isolée. Un bureau national permettrait de coordonner et de soutenir les réseaux coopératifs à travers [ROOT.GetLeLaLNP] [ROOT.GetName]."
 CHI_monopolise_resource_extraction: "Monopoliser l'extraction de ressources"
 CHI_monopolise_resource_extraction_desc: "Dans d'autres pays, nous avons observé comment le pouvoir était organisé de façon centrale pour planifier l'économie. Nous pensons que les technocrates, sous la forme de la Commission nationale des ressources dans notre cas, doivent s'assurer que le flux des ressources ne connaît pas d'interruption ni de tentatives d'exploitation par des intérêts privés."
 CHI_invite_foreign_experts: "Inviter des experts étrangers"
 CHI_invite_foreign_experts_desc: "Durant le siècle dernier, chacun a pu constater que nos connaissances techniques étaient à la traîne derrière celles des Occidentaux. Cela s'est fait à notre détriment, mais nous sommes désormais en position de tirer avantage de leur savoir pour faire croître notre économie plus vite que jamais."
 CHI_print_money_for_the_army: "Imprimer des fonds pour l'armée"
 CHI_print_money_for_the_army_desc: "Une armée n'est jamais gratuite, a fortiori une armée de taille conséquente. Cependant, il existe différentes solutions pour nous aider à payer, par exemple en demandant à notre peuple d'imprimer davantage de billets."
 CHI_maintain_adequate_currency_reserves: "Maintenir des réserves d'argent correctes"
 CHI_maintain_adequate_currency_reserves_desc: "Comme cela a été prouvé à de nombreuses reprises, les dépenses irréfléchies peuvent provoquer l'effondrement du système. Si nous voulons réaliser nos objectifs de croissance contrôlée, nous allons devoir nous maîtriser en maintenant des réserves d'argent correctes."
 CHI_maintain_adequate_currency_reserves_tt: "Tous les §Y[?CHI_improving_inefficient_economy_mission_time]§! jours, l'§Y$CHI_inefficient_economy$§! va s'améliorer jusqu'à ce que les modificateurs négatifs disparaissent."
 CHI_develop_the_chemical_industry: "Développer l'industrie chimique"
 CHI_develop_the_chemical_industry_desc: "L'un des plus grands succès de la civilisation moderne est la conquête de la nature au moyen de la chimie. De l'agriculture à la production, l'industrie chimique est capable d'apporter des bénéfices insoupçonnés à la société. Hélas, la nôtre n'en est qu'à ses balbutiements, mais il nous suffirait de la faire croître pour décupler nos possibilités."
 CHI_grow_the_coal_industry: "Étendre l'industrie charbonnière"
 CHI_grow_the_coal_industry_desc: "C'est le charbon qui alimente nos usines, trains et fourneaux. Par conséquent, si nous voulons développer notre pouvoir économique, nous devons trouver de nouvelles sources d'énergie. La Commission nationale des ressources a identifié plusieurs gisements à exploiter."
 CHI_grow_the_coal_industry_tt1: "Octroie du §Ycharbon§! supplémentaire dans nos États nationaux et les États de seigneurs de guerre"
 CHI_grow_the_coal_industry_tt2: "Donne accès aux décisions de prospection pour du §Ycharbon§! dans les États alliés et les États de seigneurs de guerre"
 CHI_tungsten_and_antimony_extraction: "Extraire du tungstène et de l'antimoine"
 CHI_tungsten_and_antimony_extraction_desc: "Les métaux stratégiques permettent des victoires stratégiques. Nous disposons d'excellents filons dont nous avons hâte de tirer profit si nous arrivons à en extraire les minerais."
 CHI_central_steel_and_machine_works: "Aciéries et machineries centrales"
 CHI_central_steel_and_machine_works_desc: "L'acier est une ressource de base pour nos industries et jusqu'à présent, nous n'arrivons pas à le produire correctement bien que nous ayons accès à toutes les ressources nécessaires. Il nous suffirait pourtant d'appliquer le projet de la Commission nationale des ressources."
 CHI_empower_those_that_have_lost: "Soutenir les perdants"
 CHI_empower_those_that_have_lost_desc: "Nombre de nos concitoyens ont perdu leur travail ou leur foyer durant la guerre. Malgré leur douleur, il suffirait peut-être de leur en donner la capacité pour qu'ils repoussent les envahisseurs une bonne fois pour toutes."
 CHI_found_a_modern_fertiliser_plant: "Fonder une usine d'engrais moderne"
 CHI_found_a_modern_fertiliser_plant_desc: "Pour nourrir toute une nation, il nous faut rationaliser notre agriculture en produisant localement nos engrais. Construisons une usine dans ce but ; elle pourra également nous être utile d'autres manières."
 CHI_import_fertilisers: "Importer des engrais"
 CHI_import_fertilisers_desc: "Bien que la production domestique résolve les questions de dépendance, il est important que nous gardions notre personnalité propre. Passer nos commandes à un autre pays nous permettrait de nous concentrer sur nos points forts."
 CHI_construct_the_banqiao_dam: "Construire le barrage de Banqiao"
 CHI_construct_the_banqiao_dam_desc: "Notre territoire se caractérise par ses fleuves imposants et c'est à travers leur contrôle que nous avons pu fonder notre civilisation. À l'avenir, ce sont ces mêmes fleuves qui feront la puissance et la grandeur de notre nation !"
