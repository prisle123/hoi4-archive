 PRC_he_long_second_army: "He Long et la seconde armée"
 PRC_he_long_second_army_desc: "Compte tenu de l'état général extraordinaire de l'armée de He Long, nous pouvons compter sur elle pour protéger [ROOT.Capital.GetName]. Tâchons également de mettre à profit ses techniques pour contourner les forces nationalistes."
 PRC_rural_survey: "Enquêtes rurales"
 PRC_rural_survey_desc: "Dresser un recensement de la population et des capacités de production de nos zones rurales facilitera la mise en place de plans économiques futurs et de la conscription si nécessaire."
 PRC_lessons_learnt: "Les leçons tirées"
