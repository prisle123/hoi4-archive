 ############
 SIK_six_great_policies: "Les six grandes mesures"
 SIK_six_great_policies_desc: "Les six grandes mesures regroupent l'anti-impérialisme, l'alliance avec l'Union soviétique, l'égalité nationale et raciale, un gouvernement incorruptible, la paix et la reconstruction par le peuple. Ce sont là les préceptes du règne de Sheng Shicai de la Clique du Xinjiang. En les suivant religieusement, nous conserverons la prospérité de la province en évitant de retomber dans les travers du féodalisme."
 SIK_invest_in_the_dushanzi_oil_fields: "Investir dans les champs pétroliers de Dushanzi"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "Le pétrole de Dushanzi a été découvert à la fin du siècle dernier. Dès 1909, nous avions déjà mis en place son extraction, mais nos liens avec l'Union soviétique pourraient nous permettre d'optimiser nos infrastructures. Investissons davantage afin d'établir des raffineries soviéto-xinjiangaises. Elles seront bénéfiques dans nos efforts de guerre."
 SIK_three_year_plan_for_reconstruction: "Le plan triennal de reconstruction"
 SIK_three_year_plan_for_reconstruction_desc: "Assurons nos arrières en mettant en place un plan triennal de reconstruction, appuyé par le soutien financier des Soviétiques. Les prêts contractés auprès d'eux seront un fardeau à court terme, mais nous récolterons bien vite notre prospérité économique, voire même notre indépendance !"
 SIK_a_new_xinjiang: "Un Xinjiang nouveau"
 SIK_a_new_xinjiang_desc: "Nos industries désormais modernisées, et nos populations lettrées, il est temps de faire entrer notre province dans le futur. Lançons notre vaste projet pour l'intégration du Xinjiang dans le monde de demain et sur la scène internationale !"
 SIK_transformation_of_nature: "Transformation de la nature"
 SIK_transformation_of_nature_desc: "L'Asie regorge de ressources naturelles qui ne demandent qu'à être exploitées. Notre communauté scientifique repousse toujours davantage les frontières du possible. Désormais, même les projets les plus gigantesques deviennent parfaitement réalisables. L'environnement doit se plier aux besoins du peuple !"
 SIK_soviet_intervention: "Intervention [SOV.GetAdjFS] directe"
 SIK_soviet_intervention_desc: "Les multiples interactions entre les différentes factions ont seulement prouvé que Sheng Shicai n'est pas digne de confiance. Remplaçons-le par quelqu'un de fiable, quelqu'un qui saura amener le Xinjiang vers un avenir en accord avec le parti."
 SIK_protector_of_the_kyrgiz: "Protection des Kirghizes"
 SIK_protector_of_the_kyrgiz_desc: "Les Kirghizes, piégés sur le sol soviétique, ne cherchent qu'un dirigeant capable de respecter leurs volontés. [ROOT.GetLeader] les connaît bien, il partage leurs origines. Tentons de convaincre [SOV.GetLeader] de nous céder leurs terres."
 SIK_ensure_a_clean_government: "Assurer un gouvernement incorruptible"
 SIK_ensure_a_clean_government_desc: "L'une des six grandes mesures impose un gouvernement libre de toute forme de corruption, mais aussi d'insurrection. Assurons-nous à tout prix que le nôtre est absolument stable en évinçant tous les agitateurs potentiels et opposants à [ROOT.GetLeader] grâce au NKVD."
 SIK_a_new_nationality_policy: "Une nouvelle politique nationale"
 SIK_a_new_nationality_policy_desc: "Adoptons la politique nationale soviétique, prônant la cohabitation harmonieuse plutôt qu'un unique groupe dominant. De ce fait, les Han devront apprendre à lire et écrire en Ouïgour, et vice-versa. Nous imposerons également l'athéisme au sein du gouvernement tout en acceptant la liberté de culte dans le cercle privé. Tout ceci devrait unifier notre province."
 SIK_settle_dzungarian_tribes: "Accueillir les tribus dzoungares"
 SIK_settle_dzungarian_tribes_desc: "Les chefs des tribus dzoungares nous ont demandé la permission de s'installer sur nos terres. Ils n'ont malheureusement pas encore profité de nos richesses. Pourquoi leur refuser ?"
 SIK_king_of_sinkiang: "Le roi du Xinjiang"
 SIK_king_of_sinkiang_desc: "Sheng Shicai est sans conteste à la tête de la Clique du Xinjiang. Certains vont même jusqu'à l'appeler leur roi ! Justement, la province est en proie à un dilemme : certains souhaitent suivre le gouvernement central, tandis que d'autres aimeraient imiter les Soviétiques. La décision du roi déterminera à tout jamais l'avenir de la province et de son peuple. Reste à connaître son choix."
 SIK_rejoin_the_central_government: "Rejoindre le gouvernement central"
 SIK_rejoin_the_central_government_desc: "Les Soviétiques ne sont finalement plus aussi fiables qu'on le pensait. Changeons de bord tant qu'il est encore temps et rejoignons le Kuomintang pour nous intégrer au gouvernement central."
 SIK_reestablish_the_guominjun: "Rétablir le Guominjun"
 SIK_reestablish_the_guominjun_desc: "Le Guominjun était une faction militaire fondée par Feng Yuxiang dans les années 20. Phalange nationaliste, anti-impérialiste et socialo-chrétienne, c'est l'organisation rêvée pour nous interposer comme le troisième camp de la guerre civile. De plus, [ROOT.GetLeader] avait rejoint le Guominjun à l'époque, et non le Kuomintang..."
 SIK_reaffirm_soviet_connections: "Réaffirmer les liens soviétiques"
 SIK_reaffirm_soviet_connections_desc: "Le gouvernement central a échoué en Chine, c'est un fait qui se fait plus évident jour après jour. Coupons définitivement les ponts avec cette faction et rejoignons les [SOV.GetHabitants] dans leur croisade contre le féodalisme."
 SIK_utilize_asperovs_contacts: "Exploiter les contacts d'Apresov"
 SIK_utilize_asperovs_contacts_desc: "Garegin Apresov, consul général soviétique à Urumqi et représentant du deuxième département oriental du ministère des Affaires étrangères, possède de nombreux contacts hauts placés [SOV.GetAuEnANP] [SOV.GetName]. Mettons à profit ses connaissances pour obtenir encore plus de la coopération établie avec les [SOV.GetHabitants]."
 SIK_office_of_sinkiang_border_commissioner: "Bureau pour la défense frontalière du Xinjiang"
 SIK_office_of_sinkiang_border_commissioner_desc: "Le Bureau pour la défense frontalière du Xinjiang est l'organisme chargé de gérer les garnisons de la région. Ce degré d'autonomie permet de renforcer la province et de lui offrir un degré d'indépendance face au gouvernement central."
 SIK_cooperate_with_the_nkvd: "Coopérer avec le NKVD"
 SIK_cooperate_with_the_nkvd_desc: "Pour renforcer au mieux nos relations avec [SOV.GetLeLaLNP] [SOV.GetName] tout en préservant notre pouvoir et Urumqi de toute influence étrangère, nous allons devoir coopérer avec le NKVD et leur laisser carte blanche pour s'établir sur notre territoire."
 SIK_cooperate_with_the_ussr: "Coopérer avec l'URSS"
 SIK_cooperate_with_the_ussr_desc: "Nous entretenons une relation privilégiée avec l'Union soviétique, alors tâchons d'en tirer profit pour préserver notre intégrité territoriale. Avec son soutien, nous pourrions enfin chasser le Kuomintang de notre province."
 SIK_military_cooperation: "Coopération militaire"
 SIK_military_cooperation_desc: "Le Kuomintang possède encore de nombreuses troupes dans le Khotan, notamment la nouvelle 36e division. Si nous voulons les chasser pour de bon, il faut faire appel à l'Union soviétique."
 SIK_a_soviet_airforce: "Une armée de l'air soviétique"
 SIK_a_soviet_airforce_desc: "Grâce à nos liens indéfectibles avec les [SOV.GetHabitants], ils acceptent désormais de nous vendre des avions. Ils comptent également fonder une école de pilotes à Urumqi. Ils ont déjà missionné des conseillers pour nous instruire sur l'avenir de la guerre."
 SIK_march_into_khotan: "Conquérir le Khotan"
 SIK_march_into_khotan_desc: "Aujourd'hui est un grand jour ! Ce soir, le Xinjiang dans son entièreté sera sous notre contrôle, et les troupes de Ma Hushan ne seront plus !"
 we_will_play_as_kum_tt: "Nous allons poursuivre la partie en tant que [KUM.GetFlag] [KUM.GetLeLaLNP] §Y[KUM.GetName]§! !"
 SIK_march_into_khotan_tt: "Du §Yravitaillement supplémentaire§! arrivera bientôt [SOV.GetDuDelaDelNP] §Y[SOV.GetNameDef]§!"
 SIK_a_united_sinkiang_clique: "La Clique du Xinjiang unie"
 SIK_a_united_sinkiang_clique_desc: "Maintenant que la nouvelle 36e division a été chassée et que le Xinjiang est sous notre contrôle total, nous sommes intouchables. Il est temps de lancer les troupes à l'est afin d'assurer l'intégrité territoriale de nos camarades et nos alliés contre l'envahisseur japonais."
 SIK_pursue_further_soviet_integration: "Poursuivre l'intégration soviétique"
 SIK_pursue_further_soviet_integration_desc: "Ne nous reposons pas sur nos lauriers après cette nouvelle victoire, car nous avons d'autres menaces à éradiquer. Le gouvernement central n'aura aucune chance de nous annexer si nous nous réfugions dans le giron de l'Union soviétique : c'est notre meilleure option."
 SIK_establish_the_xinjiangneft: "Fonder la Xinjiangneft"
 SIK_establish_the_xinjiangneft_desc: "Après avoir débattu sur la question du pétrole du Xinjiang, le Politburo [SOV.GetAdjMS] a adopté une résolution encourageant le développement des puits pétroliers à proximité de sa frontière sous la houlette de notre gouvernement. La société Xinjiangneft va donc être créée dans le but d'extraire les ressources naturelles de la région."
 SIK_established_the_xinjiangneft_flag: "Xinjiangneft fondée"
 KHM_call_for_aid: "Lancer un appel à l'aide"
 KHM_call_for_aid_desc: "Les forces de Sheng Shicai sont à nos portes ! Nous devons demander de l'aide à nos compatriotes, sinon, c'en est fini de nous !"
 KHM_strike_the_governor: "Frapper le gouverneur"
 KHM_strike_the_governor_desc: "Nos troupes sont prêtes et motivées, alors en avant et chassons ces infâmes Soviétiques de notre province !"
 KHM_push_them_back: "Repousser l'ennemi"
 KHM_push_them_back_desc: "La bataille pour la province du Xinjiang ne sera pas soldée par notre défaite ! Nous repousserons l'ennemi jusqu'en Union soviétique s'il le faut !"
 KHM_the_sinkiang_ma_clique: "La Clique des Ma du Xinjiang"
 KHM_the_sinkiang_ma_clique_desc: "Maintenant que Sheng Shicai et sa clique ont été terrassés, nous sommes les seuls gouverneurs de la province. Renforçons notre position pour dominer la région."
 KHM_kumul_rebellion_avenged: "La revanche de la rébellion Kumul"
 KHM_kumul_rebellion_avenged_desc: "Maintenant que Sheng Shicai et sa clique ont été terrassés, la province nous revient de droit. La première rébellion Kumul a été tuée dans l'œuf, mais grâce à cette victoire, elle n'aura pas été vaine. Il est temps d'entreprendre la reconstruction de la province et d'élargir nos forces pour conserver l'indépendance."
 KHM_utilize_family_contacts: "Exploiter nos contacts familiaux"
 KHM_utilize_family_contacts_desc: "Usons de nos liens étroits avec les cliques des Ma à bon escient pour chasser Sheng Shicai du Xinjiang."
 KHM_undermine_kmt_rule: "Discréditer l'autorité du KMT"
 KHM_undermine_kmt_rule_desc: "Le Kuomintang pille et opprime la province depuis qu'il s'y est installé. Nous devons à tout prix nous organiser pour expulser ces tyrans du Khotan !"
 KHM_establish_the_kashgar_clique: "Fonder la clique du Kachgar"
 KHM_establish_the_kashgar_clique_desc: "Nous avons déjà tenté de nous dissocier du Kuomintang par le passé. Pour réellement y parvenir, inspirons-nous des stratagèmes des Ma en fondant notre propre clique. Plaçons à notre tête Mahmut Muhiti, le commandant du Kachgar, pour mettre toutes les chances de notre côté."
 KHM_shizangs_coup: "Coup d'État de Shizhang"
 KHM_shizangs_coup_desc: "Les préparatifs sont terminés, les 24e et 25e régiments ouïghours, sous les ordres de Muhiti, sont en route pour cerner le Khotan : il ne reste plus qu'à donner l'ordre pour chasser les Hui de la ville. Longue vie à Shizhang ! Longue vie à l'Émirat du Khotan !"
 KHM_shizangs_coup_tt: "De nombreux §Ygénéraux Ma§! vont §Rpartir§! rejoindre d'autres cliques des Ma"
 KHM_take_control_of_zakat_and_waqf: "Détourner la zakât et le waqf"
 KHM_take_control_of_zakat_and_waqf_desc: "Notre nouveau gouvernement a besoin de fonds pour opérer efficacement. C'est pourquoi nous allons contourner légèrement les règles en nous appropriant les sommes récoltées par les aumônes pour les réinvestir dans l'armée, l'éducation et le ministère."
 KHM_implement_jizyah: "Instaurer la djizîa"
 KHM_implement_jizyah_desc: "Les droits des non-musulmans ont toujours été très stricts durant l'ancienne administration. L'heure appelle à la modernité, ainsi nous devons revoir ces textes afin de prouver à tous nos sujets que nous sommes un peuple tolérant."
 KHM_promote_jadidism: "Promouvoir le jadidisme"
 KHM_promote_jadidism_desc: "Les musulmans modernistes et réformateurs du mouvement jadidiste [SOV.GetAuEnANP] [SOV.GetName] sont vivement persécutés par le gouvernement. Sachant que Bughra lui-même est un jadidiste notoire, il serait bon de les accueillir au sein de notre nation afin qu'ils puissent nous transmettre certains de leurs idéaux réformistes."
 KHM_revive_the_basmachi_movement: "Relancer le mouvement basmatchi"
 KHM_revive_the_basmachi_movement_desc: "Jusqu'en 1934, les basmatchis se sont battus contre les forces [SOV.GetAdjFP] dans le but de libérer l'Asie centrale de leur joug tyrannique. Bien que leur mouvement ait été réprimé depuis, certains de leurs dirigeants sont parvenus à s'échapper. Essayons de prendre contact avec ces combattants de la liberté, et invitons-les à notre cour."
 KHM_rally_the_faithful: "Rallier les fidèles"
 KHM_rally_the_faithful_desc: "Notre indépendance des États étrangers ne peut survivre qu'en rassemblant les fidèles pour former un nouvel ordre militaire dans notre capitale."
 KHM_indian_expeditionary_forces_plan: "Plan des forces expéditionnaires indiennes"
 KHM_indian_expeditionary_forces_plan_desc: "Les [ENG.GetHabitants] nous ont proposé un plan visant à nous fournir un soutien militaire [RAJ.GetAdjMS] en cas d'attaque. Se rapprocher d'eux semble soudain être une excellente idée."
 KHM_expand_the_madrasas: "Développer les médersas"
 KHM_expand_the_madrasas_desc: "Si nous tenons à contrôler nos populations en leur enseignant la bonne parole, il faut augmenter le budget des institutions scolaires musulmanes sur notre territoire."
 KHM_promote_anti_communism: "Promouvoir l'anti-communisme"
 KHM_promote_anti_communism_desc: "Si nous ne voulons pas nous retrouver aux griffes de la République soviétique, nous devons absolument expulser Sheng Shicai et ses camarades. Il nous faut donc nous débarrasser de tous les communistes restants sur notre territoire."
 KHM_raise_additional_dungan_regiments: "Lever des régiments dounganes supplémentaires"
 KHM_raise_additional_dungan_regiments_desc: "L'armée abrite encore une majorité de Hui qui jurent loyauté absolue à leurs chefs. Ce n'est pas l'alliance idéale, mais nous devrons faire avec : ils risquent de nous servir dans les années à venir."
 KHM_indian_expeditionary_forces_plan_tt: "[ENG.GetLeLaLNPCap] §Y[ENG.GetName]§! et [RAJ.GetLeLaLNP] §Y[RAJ.GetName]§! seront plus susceptibles de nous envoyer des volontaires"
 KHM_our_position_remains: "Toujours debout"
 KHM_our_position_remains_desc: "La guerre ne s'est peut-être pas déroulée comme prévu, mais la clique du Khotan est toujours debout. De plus, la nouvelle 36e division est plus que parée au conflit à venir."
 CHI_sea_gain_warlord_support: "Obtenir le soutien des seigneurs de guerre"
 CHI_sea_gain_warlord_support_desc: "Pour que notre légitimité à la tête de la Chine soit reconnue, nous devons d'abord gagner le soutien des seigneurs de guerre."
 CHI_allow_warlord_support_tt: "Donne accès aux décisions permettant d'obtenir de l'influence de faction en échange de faveurs accordées aux seigneurs de guerre"
 CHI_sea_propaganda_campaigns: "Campagnes de propagande"
 CHI_sea_propaganda_campaigns_desc: "Une utilisation efficace de la propagande nous permettra de voler la vedette au gouvernement central, et bientôt, nous le remplacerons totalement."
 CHI_propaganda_decisions_tt: "Donne accès aux décisions permettant d'obtenir de l'influence de faction grâce à des campagnes de propagande."
 CHI_sea_unified_army_structure: "Structure unifiée de l'armée"
 CHI_sea_unified_army_structure_desc: "Nous devons réformer l'armée afin d'en faire une force professionnelle capable de s'opposer efficacement aux menaces internes et externes. Avec l'aide des conseillers du parti communiste, nous pourrons créer notre propre Armée rouge et repousser les assaillants venus de l'étranger."
 CHI_sea_battle_for_china: "Le combat pour la Chine"
 CHI_sea_battle_for_china_desc: "Le gouvernement central s'écartant de plus en plus de la véritable ligne du parti, il devient de plus en plus évident que nous devons reprendre le contrôle. Nous allons devoir nous battre pour rejoindre la capitale et la reprendre des mains d'un État qui a déçu son peuple."
 CHI_sea_rally_the_warlords: "Rallier les seigneurs de la guerre"
 CHI_sea_rally_the_warlords_desc: "Les seigneurs de guerre ont un poids majeur dans la lutte de pouvoir chinoise. Avec eux à nos côtés, il sera bien plus facile de prendre le contrôle."
 CHI_sea_a_new_expedition: "Une nouvelle expédition"
 CHI_sea_a_new_expedition_desc: "Alors que le gouvernement central fléchit, nous devons nous souvenir de l'héritage de l'expédition du Nord en nous emparant des capitales. Une fois qu'elles seront sous notre contrôle, ce ne sera qu'une question de temps avant que nous soyons reconnus comme autorité légitime de la Chine."
 PRC_sea_inward_focus: "Priorité à l'intérieur"
 PRC_sea_inward_focus_desc: "Pour avancer, nous devons nous démarquer des Soviétiques. Il nous faut prouver notre indépendance et forger notre propre chemin pour garantir la réussite de la révolution."
 PRC_sea_rally_the_industry: "Rallier l'industrie"
 PRC_sea_rally_the_industry_desc: "Sans la coopération de la classe ouvrière et l'appui matériel de la base industrielle, notre révolution s'épuisera en un rien de temps. Il est donc primordial de les rallier à nos côtés."
 PRC_sea_reforming_our_ranks: "Réorganiser nos rangs"
 PRC_sea_reforming_our_ranks_desc: "Si nous voulons nous assurer de la réussite de notre révolution, nous devons réorganiser nos rangs, puis rallier la classe rurale. Sans son aide, nous n'aurons tout simplement pas d'armée fonctionnelle, mais avec son soutien, nous pourrons obtenir un avantage sur nos adversaires."
 PRC_sea_forging_our_own_path: "Forger notre propre chemin"
 PRC_sea_forging_our_own_path_desc: "Il devient de plus en plus évident que le Komintern s'est montré indigne des révolutionnaires chinois. Nous devons donc former notre propre union afin d'affirmer un jour notre autorité au-delà de la Chine."
 PRC_sea_toe_the_soviet_line: "Suivre la ligne soviétique"
 PRC_sea_toe_the_soviet_line_desc: "Il est désormais clair que la révolution chinoise ne peut réussir qu'avec l'aide soviétique. De nombreux membres du parti ne sont pas de cet avis, mais seul le temps nous dira qui aura eu raison."
 PRC_sea_aid_from_soviet_bolsheviks: "Aide des bolchéviques soviétiques"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "Pour que notre révolution aboutisse, elle doit recevoir le soutien de la base industrielle. Avec l'aide des investisseurs soviétiques, nous pourrons lancer notre propre industrie."
 PRC_sea_soviet_advisors: "Conseillers soviétiques"
 PRC_sea_soviet_advisors_desc: "Les Soviétiques ont différents agents actifs en Chine. Nous devons les recruter et mettre à profit leur expertise pour vaincre le gouvernement nationaliste."
 PRC_sea_industrialisation_of_nature: "Industrialisation de la nature"
 PRC_sea_industrialisation_of_nature_desc: "En vue d'instaurer les conditions propices au socialisme, nous devons d'abord posséder une classe ouvrière industrielle. L'aide soviétique nous permettra d'y parvenir plus rapidement."
 PRC_sea_comintern_integration: "Intégration du Komintern"
 PRC_sea_comintern_integration_desc: "Les conditions sont maintenant idéales pour nous intégrer au Komintern."
 PRC_sea_new_economic_direction: "Nouvelle direction économique"
 PRC_sea_new_economic_direction_desc: "À présent que nous avons pu proclamer notre République populaire, il est temps de retrousser nos manches et de restructurer notre économie. Avec le temps, une organisation soigneuse nous permettra de dépasser les performances des économies occidentales pour devenir une puissance incontournable."
 PRC_sea_move_capital: "Relocaliser la capitale"
 PRC_sea_move_capital_desc: "Après la fondation de la $PRC_proclaimed_communism$, la suite logique est de délocaliser notre gouvernement dans la ville de Pékin, son nom officiel, désormais."
 china_communist_warlord_focus: "Priorités de la Chine communiste"
 china_nationalist_warlord_focus: "Priorités de la Chine nationaliste"
 CHI_sea_develop_capital: "Développer [ROOT.Capital.GetCapitalVictoryPointName]"
 CHI_sea_develop_capital_desc: "Sans base industrielle, nous n'arriverons jamais à maintenir notre position. Nous devons donc investir dans notre capitale."
 CHI_sea_further_industrial_investment: "Investissements industriels supplémentaires"
 CHI_sea_further_industrial_investment_desc: "Nous avons une petite industrie, mais elle n'arrive pas à la cheville de celle du gouvernement central. Nous devons donc poursuivre nos investissements."
 CHI_sea_develop_capital_arsenal: "Développer l'arsenal de [ROOT.Capital.GetCapitalVictoryPointName]"
 CHI_sea_develop_capital_arsenal_desc: "Sans arsenal, notre armée est impuissante, et sans armée, nous n'avons pas d'État. De façon à garantir notre survie, nous devons donc étendre nos capacités industrielles."
 CHI_sea_small_arms_production: "Production d'armes légères"
 CHI_sea_small_arms_production_desc: "Les armes légères constituent le pilier de notre industrie militaire. Sans elles, nos armées seraient inutiles et notre État s'effondrerait sous la pression. Nous devons donc logiquement poursuivre nos investissements dans ce secteur."
 CHI_sea_industrial_research_projects: "Projets de recherche industrielle"
 CHI_sea_industrial_research_projects_desc: "En l'absence d'une industrie moderne, nous serons à la traîne derrière les autres pays, et le gouvernement central nous dominera sans difficulté. Le financement de la recherche pour favoriser le développement de méthodes et de machines plus modernes aidera notre industrie à rester au niveau du reste du monde."
 CHI_sea_expand_public_education: "Étendre l'éducation publique"
 CHI_sea_expand_public_education_desc: "Sans une population qui ait accès à l'éducation, nous ne ferons que prendre du retard sur les autres nations. Pour assurer la prospérité de notre pays, il nous faut donc investir dans l'éducation publique."
 CHI_sea_fund_research_projects: "Financer des projets de recherche"
 CHI_sea_fund_research_projects_desc: "Pour garder l'avantage sur nos adversaires, il est important que nous nous tenions informés des dernières avancées technologiques et que nous soyons en mesure de les utiliser. Pour y parvenir tout en aidant notre population, nous devons donc financer des projets de recherche."
 CHI_sea_rely_on_our_infantry: "S'appuyer sur notre infanterie"
 CHI_sea_rely_on_our_infantry_desc: "Les armées possédant une infanterie dominante ne nous ont encore jamais déçus. Il serait donc judicieux d'investir pour développer la nôtre afin de prendre l'avantage contre tout ennemi potentiel."
 CHI_sea_modern_warfare: "Guerre moderne"
 CHI_sea_modern_warfare_desc: "L'avenir de la guerre ne se trouve pas dans les armées possédant une infanterie dominante, comme celle que nous possédons à l'heure actuelle. Nous devons investir dans les nouvelles technologies pour éviter de nous faire distancer par nos ennemis."
 CHI_sea_consolidate_our_rule: "Consolider notre souveraineté"
 CHI_sea_consolidate_our_rule_desc: "Bien que nous détenions le contrôle théorique de notre province, il existe toujours des lieux où notre autorité reste contestée. Nous devons y intensifier notre présence pour que la population sache qui la gouverne."
 CHI_sea_fortification_efforts: "Efforts de fortifications"
 CHI_sea_fortification_efforts_desc: "Notre position est sécurisée pour l'instant, mais nous devrons peut-être un jour défendre nos frontières de toutes nos forces. Il sera alors nécessaire d'ériger des fortifications pour nous retrancher."
 CHI_sea_infantry_efforts: "Efforts d'infanterie"
 CHI_sea_infantry_efforts_desc: "L'infanterie joue un rôle fondamental au sein de notre armée. Nous devons améliorer nos critères et nos méthodes d'entraînement pour nous assurer qu'elle soit encore plus efficace en combat actif."
 CHI_sea_brigade_specialization: "Spécialiste de brigade"
 CHI_sea_brigade_specialization_desc: "La polyvalence de notre armée est essentielle à la victoire contre les envahisseurs, mais il est également impératif que nous nous concentrions sur un certain degré de spécialisation."
 CHI_sea_the_army: "L'armée [ROOT.GetAdjFS]"
 CHI_sea_the_army_desc: "La réforme de notre armée étant maintenant terminée, elle ne prend plus la forme d'un simple seigneur de guerre accompagné d'une bande de soldats, mais bien celle d'un commandant dirigeant son armée. Ensemble, nous sommes prêts à affronter toute menace qui pourrait se présenter."
 CHI_crackdown_on_looting: "Réprimander le pillage"
 CHI_crackdown_on_looting_desc: "Si nous voulons développer tout le potentiel de notre province, il faut que nos soldats arrêtent de se servir impunément dans les greniers et les ateliers de la populace. La loi et la justice restent valables pour eux aussi, et nous n'hésiterons pas à les appliquer pour maintenir la paix."
 XSM_the_military_governor: "Le gouverneur militaire"
 XSM_the_military_governor_desc: "Sur le papier, c'est Ma Lin, gouverneur civil de Qinghai, qui dirige notre pays. Cependant, depuis longtemps déjà, le gouverneur militaire et neveu de Ma Lin, Ma Bufang, lutte pour obtenir le contrôle total de la province. On ignore encore s'il parviendra à renverser son oncle, mais s'il fait le nécessaire, il en a certainement la possibilité."
 XSM_a_hui_army: "Une armée hui"
 XSM_a_hui_army_desc: "Sous le commandement de Ma Bufang, l'armée se compose d'une majorité de Hui qui jurent loyauté absolue à leur chef. Ils sauront se montrer très utiles si Ma Bufang doit s'emparer du pouvoir par la force."
 XSM_sway_the_people: "Convaincre le peuple"
 XSM_sway_the_people_desc: "Ma Bufang a d'ores et déjà emporté l'adhésion de l'armée, mais le peuple semble avoir une nette préférence pour Ma Lin. Il risque de ne pas changer d'avis à moins d'un événement drastique, mais il faut tout de même tenter de le convaincre."
 XSM_sweep_out_communists: "Évacuer les communistes"
 XSM_sweep_out_communists_desc: "Si nous ne voulons pas nous retrouver aux griffes de la République soviétique, nous devons absolument expulser Zhang Guotao et ses camarades. Il nous faut donc nous débarrasser de tous les communistes restants sur notre territoire."
 XSM_send_ma_lin_on_hajj: "Envoyer Ma Lin en pèlerinage"
 XSM_send_ma_lin_on_hajj_desc: "Ma Lin sait que sa fin est proche, mais si nous le destituons sans raison, la population sera furieuse. Nous devons donc le forcer à renoncer à sa position sous prétexte d'un départ pour le pèlerinage du hajj."
 XSM_the_civilian_governor_remains: "Le gouverneur civil reste en place"
 XSM_the_civilian_governor_remains_desc: "Alors même que Ma Bufang voulait obtenir le contrôle total, il devient de plus en plus évident que ce ne sera pas possible sans risquer une révolte populaire totale. Ma Lin a donc proposé un compromis dans lequel il démissionnerait pour occuper un rôle plus symbolique, tandis que Bufang assumerait la responsabilité de la plupart des sujets."
 XSM_solidifying_control: "Renforcer le contrôle"
 XSM_solidifying_control_desc: "À présent que le conflit interne est terminé, il est temps de renforcer notre règne sur Qinghai afin d'éviter toute déstabilisation supplémentaire, qu'elle provienne de forces internes ou externes."
 XSM_sideline_family_conflicts: "Écarter les conflits familiaux"
 XSM_sideline_family_conflicts_desc: "En théorie, la famille Ma est puissante et contrôle à elle seule de vastes territoires. Cela pourrait lui permettre de s'associer pour créer une immense force, mais ce serait sans compter les intenses conflits qui la secouent. Si nous devons coopérer, nous devons d'abord nous assurer d'écarter une bonne fois pour toutes ces luttes intestines."
 XSM_strengthening_our_position: "Renforcement de nos positions"
 XSM_strengthening_our_position_desc: "Si nous devons nous unir, il nous faudra une grande armée, car le conflit nous menace et nos forces sont trop limitées pour lancer une opération à grande échelle."
 XSM_demand_submission: "Exiger la soumission"
 XSM_demand_submission_desc: "Nous devrions faire en sorte d'éviter le conflit autant que possible. Ainsi, le mieux serait d'annoncer clairement nos intentions en laissant à nos adversaires la possibilité de se rendre avant notre assaut."
 XSM_strike_at_the_detractors: "Frapper les traîtres"
 XSM_strike_at_the_detractors_desc: "On ne peut pas se fier au reste de la famille. Si nous les prévenons de nos intentions, ils en profiteront pour se préparer à répliquer. Nous devrions frapper d'abord et parler ensuite."
 XSM_a_united_ma_state: "Un État Ma uni"
 XSM_a_united_ma_state_desc: "Toute la famille étant réunie sous une même bannière, nous sommes désormais une force majeure sur laquelle il faut compter sur la scène locale et internationale. La famille Ma perdurera des millénaires !"
 XSM_a_united_ma_state_tt: "Tous les États fantoches des cliques des Ma seront §Yannexés§! et §Ytransformés en État nationaux§! ; nous allons obtenir des §Ygénéraux§!"
 XSM_ma_qis_natural_successor: "Le successeur de Ma Qi"
 XSM_ma_qis_natural_successor_desc: "Ma Bufang, le fils de Ma Qi, est un grand stratège militaire aux dents longues, mais il n'est pas encore prêt à prendre la place de son père. Ma Lin, le frère du gouverneur déchu, sera bien plus capable d'occuper ce poste. Nous pourrons compter sur lui pour promulguer ses réformes."
 XSM_recruit_salar_officers: "Recruter des officiers Salar"
 XSM_recruit_salar_officers_desc: "Les Salar, ce groupe ethnique turc de la province de Qinghai, se montrent très prometteurs dans l'art de la guerre. Nous enverrons les officiers à Xunhua pour y dénicher les commandants de demain et leur fournir une formation militaire adéquate."
 XSM_rebuild_the_ninghai_army: "Rétablir l'armée Ninghai"
 XSM_rebuild_the_ninghai_army_desc: "Nos provinces du sud et leurs frontières ne connaîtront pas la paix tant que nous n'aurons pas rétabli l'armée Ninghai. Cette force devrait nous donner l'avantage lors de nos échauffourées avec les Tibétains."
 XSM_rebuilt_the_ninghai_army_flag: "Armée Ninghai rétablie"
 KUM_victory_in_tihwa: "Victoire de Dihua"
 KUM_victory_in_tihwa_desc: "Maintenant qu'[617.GetName] est tombée, notre domination sur la province est totale. C'est une victoire ! Vive le Khan !"
 KUM_restore_yettishar: "Restaurer la Kachgarie"
 KUM_restore_yettishar_desc: "Grâce à notre emprise totale sur la province du Xinjiang, nous allons pouvoir réaliser l'ambition de Muhammed Yaqub Bek en unissant les provinces musulmanes du nord-ouest."
 MAN_tsr_expand_the_navy: "Développer la marine impériale du Mandchoukouo"
 MAN_tsr_expand_the_navy_desc: "Bien que le soutien maritime des Japonais nous soit indispensable pendant encore quelque temps, il serait sage d'investir dans une marine digne de ce nom. Menés par notre navire amiral, le Hai Wei, et avec la coopération de nos alliés, nous serons capables de résister à toute tentative d'invasion ou de pillage de nos terres venue des mers."
 MAN_tsr_mangyo_tt: "Les §Yaciéries d'Anshan§! et la §Y$MAN_south_manchuria_railway_company$§! fusionneront au sein de la §Ycompagnie du développement industriel de Mandchourie§!"
 MAN_tsr_embrace_state_shintoism_tt: "Donne accès aux décisions permettant d'améliorer l'esprit national du §Yshintoïsme d'État§!."
 MAN_tsr_promote_manchu_identity_tt: "Donne accès à la décision §Y$MAN_incoporate_manchu_nationalism_decision$§!."
 MAN_tsr_strengthen_ties_with_nissan: "Renforcer les liens avec Nissan"
 MAN_tsr_strengthen_ties_with_nissan_desc: "Nissan est un partenaire important pour nos industries militaires et civiles. Nous devrions tenter d'établir une relation plus étroite pour pouvoir développer facilement ces deux secteurs."
 MAN_tsr_mangyo: "Mangyō"
 MAN_tsr_mangyo_desc: "La compagnie du développement industriel de Mandchourie, ou Mangyō, est la concrétisation de l'effort mené par Yoshisuke Aikawa, fondateur de Nissan zaibatsu, pour s'associer au gouvernement en vue d'assurer la prospérité économique de la Mandchourie. Pour cela, ils prévoient de développer certaines industries stratégiques avant de s'étendre progressivement à d'autres secteurs."
 MAN_tsr_obedience: "Renforcer l'association Concordia"
 MAN_tsr_obedience_desc: "Certains ne voient en nous qu'une marionnette des Japonais, mais ils ne comprennent absolument rien à cette relation d'égaux à égaux qui nous lie à eux, avec l'association Concordia en son centre. Nous dresser contre nos bienfaiteurs serait aussi vain qu'un enfant qui refuserait l'autorité de ses parents."
 MAN_tsr_trading_illicit_goods: "Commerce de biens illicites"
 MAN_tsr_trading_illicit_goods_desc: "Le commerce de biens illicites ne représente pas la principale source de revenus de notre nation, mais il génère des profits majeurs. Il serait imprudent de vouloir y mettre fin, mais si nous ne faisons rien, il pourrait avoir de terribles conséquences sur la société chinoise et mandchoue."
 MAN_tsr_social_research_unit: "Étude des Gassakucha"
 MAN_tsr_social_research_unit_desc: "Les Gassakucha sont des organisations coopératives agricoles qui sont actives au Japon et en Mandchourie. Nous devrions les étudier afin de mieux comprendre leur fonctionnement et ainsi pouvoir appliquer leurs principes à d'autres contextes."
 MAN_tsr_further_mobilization: "Efforts de mobilisation"
 MAN_tsr_further_mobilization_desc: "Sans soldats, nous n'avons pas de force militaire. Nous devons encourager notre peuple à s'entraîner et se mobiliser pour former une armée qui fera parler d'elle."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Renforcer l'armée impériale mandchoue"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "Nous avons besoin d'une armée forte pour vaincre nos adversaires et conserver notre indépendance. Si nous nous reposons trop sur l'armée du Guangdong, cela nous mènera à notre propre perte. Une armée est indispensable à une nation mandchoue libre."
 MAN_tsr_expand_xingan_army: "Développer l'armée de Xing'an"
 MAN_tsr_expand_xingan_army_desc: "L'armée de Xing'an est une force importante que nous ferions bien de développer si nous voulons emporter les combats à venir."
 MAN_tsr_request_dalian: "Demander Dalian"
 MAN_tsr_request_dalian_desc: "Suite à un accord passé entre nous, le Japon occupe actuellement la ville portuaire mandchoue de Dalian, située à l'extrémité de la péninsule de Liaodong. Cependant, notre gouvernement devrait tenter de reprendre le contrôle de la ville, car cela nous serait hautement bénéfique, tout en ne faisant que très peu de différence pour les Japonais."
 MAN_tsr_the_question_of_leadership: "La question du pouvoir"
 MAN_tsr_the_question_of_leadership_desc: "À l'heure actuelle, Puyi n'est plus qu'un empereur fantoche, et c'est son Premier ministre, Zhang Jinhui qui dirige véritablement le pays. Mais si l'armée du Guangdong l'estime nécessaire, elle peut décider de rendre son pouvoir à Puyi, ou même de nommer son propre empereur en lieu et place."
 MAN_tsr_empire_of_manchukuo: "L'Empire du Mandchoukouo"
 MAN_tsr_empire_of_manchukuo_desc: "Officiellement nommé l'Empire de la grande Mandchourie, le Mandchoukouo n'a peut-être rien d'une puissance mondiale, mais nous avons tout de même réussi à nous faire une place au sein de la Grande Asie orientale. Nous devons faire en sorte de la conserver pour trouver notre rôle dans le monde, sans nous faire berner par les fausses promesses de richesse ou de gloire."
 MAN_tsr_embrace_state_shintoism: "Adopter le shintoïsme d'État"
 MAN_tsr_embrace_state_shintoism_desc: "Le shintoïsme d'État a été très utile à l'Empire du Japon, qui est parvenu à mobiliser des millions de personnes pour la cause. Nous devrions tenter de faire de même sur nos propres territoires, même si nous risquons de rencontrer une résistance initiale."
 MAN_tsr_work_with_the_kempeitai: "Collaborer avec le Kenpeitai"
 MAN_tsr_work_with_the_kempeitai_desc: "Sous le nom de Kenpeitai, la police militaire du Japon est active en Mandchourie où elle s'oppose aux bandits et autres dissidents. Cependant, elle rencontre de nombreuses difficultés en raison d'une mauvaise communication avec nos autorités et du manque de connaissance de nos territoires. Nous devrions coopérer avec elle pour créer une unité plus efficace."
 MAN_tsr_promote_manchu_identity: "Promouvoir l'identité mandchoue"
 MAN_tsr_promote_manchu_identity_desc: "Le peuple mandchou n'a rien d'une nation chinoise secondaire. Nous devrions chercher à renforcer le lien avec notre pays et encourager le nationalisme mandchou pour nous distinguer du reste de la Chine. Ainsi, nous pourrons plus facilement conserver notre indépendance tout en établissant des relations avec les autres grandes nations asiatiques."
 MAN_tsr_claim_outer_manchuria: "Revendiquer la Mandchourie-Extérieure"
 MAN_tsr_claim_outer_manchuria_desc: "La perte de la Mandchourie-Extérieure tombée aux mains des Russes reste à ce jour un regret aux yeux des nationalistes mandchous. Nous devrions chercher à rectifier cette erreur historique en réintégrant ces territoires à la nation mandchoue naissante."
 MAN_tsr_reclaim_our_lost_possessions: "Reconquête de nos possessions perdues"
 MAN_tsr_reclaim_our_lost_possessions_desc: "La perte de la Mandchourie-Extérieure entérinée lors du traité d'Aïgoun, ainsi que la saisie de la Mongolie par les Soviétiques restent des événements douloureux pour notre État. Nous devons corriger ces erreurs historiques en mettant fin à l'Empire soviétique une bonne fois pour toutes !"
 MAN_tsr_reclaim_our_lost_possessions_tt: "Donne accès aux décisions permettant d'intégrer la §YMandchourie-Extérieure§! et les États [MON.GetFlag] [MON.GetDuDelaDelNP] §Y[MON.GetName]§! et [TAN.GetFlag] [TAN.GetDuDelaDelNP] §Y[TAN.GetName]§!"
 MAN_tsr_a_new_constitution: "Une nouvelle constitution"
 MAN_tsr_a_new_constitution_desc: "L'instauration d'une dictature royale n'est dans l'intérêt de personne. Nous devrions plutôt rédiger une constitution qui accordera certains pouvoirs limités à l'empereur grâce à l'élection démocratique d'un gouvernement."
 MAN_tsr_division_of_power: "Division du pouvoir"
 MAN_tsr_division_of_power_desc: "La constitution ayant été rédigée, il ne reste désormais plus qu'à la ratifier pour tirer un trait final sur les formes de règne barbares, comme les dictatures militaires et royales que nous avons connues par le passé. L'Empire chinois n'existera pas qu'au profit des plus forts et des plus puissants, il sera un État favorable à tous."
 MAN_tsr_reestablish_the_qing_army: "Rétablir l'armée Qing"
 MAN_tsr_reestablish_the_qing_army_desc: "Sans armée, nous ne pourrons jamais réunir l'empire d'autrefois. Nous devrions nous inspirer de notre armée d'antan, en nous autorisant à nous éloigner de la tradition. L'art de la guerre est en plein changement et nous devons nous y adapter."
 MAN_tsr_question_the_emperors_authority: "Mettre en cause l'autorité de l'empereur"
 MAN_tsr_question_the_emperors_authority_desc: "Bien que Puyi reçoive toujours le soutien de ceux qui s'opposent au gouvernement, il est également vivement critiqué pour son inaction contre les Japonais. Nous devrions en profiter pour nous débarrasser de lui et disposer enfin d'une Mandchourie entièrement libre."
 MAN_tsr_bandit_recruitment: "Recrutement de bandits"
 MAN_tsr_bandit_recruitment_tt: "Donne accès aux décisions de §YRecrutement de bandits§!"
 MAN_tsr_bandit_recruitment_desc: "Nombre des soi-disant bandits qui rôdent sur nos terres sont en réalité des guérilleros engagés dans un conflit actif contre le Japon. Nous devrions nous allier et mettre à profit leur expérience pour avoir une chance face à l'Empire du Japon."
 MAN_tsr_ally_bandit_leaders: "Chefs bandits alliés"
 MAN_tsr_ally_bandit_leaders_tt: "Apparition de 5 unités composées de §Y5 bataillons d'infanterie§!.\n"
 MAN_tsr_ally_bandit_leaders_desc: "La présence de l'armée du Guangdong implique que les Japonais ont réussi à asseoir un pouvoir important sur notre pays. Toutefois, cela signifie également que nombre de nos concitoyens sont prêts à prendre les armes pour les obliger à quitter nos terres. Nous devons saisir cette occasion pour garantir la victoire du peuple."
 MAN_tsr_a_new_dawn_over_manchuria: "Une nouvelle ère pour la Mandchourie"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "Le temps est venu. Nos troupes sont prêtes et les garnisons japonaises s'effondrent sous les assauts des rebelles. C'est peut-être notre seule chance de repousser les envahisseurs."
 MAN_kim_il_sung_tt: "Certains révolutionnaires coréens peuvent souhaiter rejoindre le combat"
 MAN_tsr_depose_puyi: "Destituer Puyi"
 MAN_tsr_depose_puyi_desc: "Puyi a rempli son rôle de chef de file, mais dorénavant, il ne fait plus qu'entraver la véritable démocratie. Le règne d'un monarque ne fera qu'ancrer notre État dans un système médiéval favorable à l'aristocratie et aux nobles. Il est donc indispensable de le priver de son poste."
 MAN_tsr_the_new_beiyang_government: "Le nouveau gouvernement de Beiyang"
 MAN_tsr_the_new_beiyang_government_desc: "Autrefois, l'armée de Beiyang mena la République de Chine depuis l'endroit où nous nous trouvons. Si nous voulons instaurer une véritable démocratie en Chine, nous allons devoir nous présenter comme ses dignes successeurs sous peine de nous voir considérer comme un État illégitime dirigé par des bandits."
 MAN_cores_beiyang_tt: "Fait de la §YChine du Nord§! et de la §YMongolie-Intérieure§! des États nationaux"
 MAN_tsr_reform_the_army: "Réformer l'armée"
 MAN_tsr_reform_the_army_desc: "Nos forces actuelles ne sont rien d'autre qu'un assemblage hétéroclite d'armées rebelles mêlées à des vestiges de l'armée mandchoue. Si nous voulons éviter le désastre total lors des guerres à venir, nous devons commencer par rétablir notre armée d'autrefois."
 MAN_tsr_beiyang_university: "Université de Beiyang"
 MAN_tsr_beiyang_university_desc: "Sans une éducation correcte, notre peuple risque de rater des opportunités, et nos efforts de recherche paraîtront pitoyables comparés à ceux du reste du monde. Par conséquent, nous devrions fonder une université en l'honneur de Pan Fu, dernier Premier ministre au temps du gouvernement de Beiyang."
 MAN_tsr_the_southern_expedition: "L'expédition au Sud"
 MAN_tsr_the_southern_expedition_desc: "L'expédition du Nord menée par le Kuomintang fut jadis la cause de l'explosion de notre belle république. Nous devrions prendre le contrepied de cette erreur en lançant une expédition au Sud, afin de mettre enfin un terme à l'État déclinant qui occupe Nankin."
 MAN_tsr_proclaim_the_republic_of_china: "Proclamer la République de Chine"
 MAN_tsr_proclaim_the_republic_of_china_desc: "Toutes les capitales étant maintenant sous notre contrôle, nous pouvons enfin proclamer la République de Chine et déclarer que nous incarnons les successeurs légitimes du gouvernement de Beiyang. Nul ne peut dire ce que l'avenir nous réserve, mais la démocratie est désormais étendue à l'ensemble de la Chine et nous espérons qu'elle perdurera des milliers d'années durant."
 MAN_tsr_finish_off_the_japanese_threat: "Achever la menace japonaise"
 MAN_tsr_finish_off_the_japanese_threat_desc: "Nos premiers occupants, les Japonais, ont échappé à toute sanction pendant trop longtemps. Il est temps de mettre un terme à leur mascarade en leur montrant quel État est en droit de régner sur l'Asie."
 MAN_tsr_an_industrial_power: "Une puissance industrielle"
 MAN_tsr_an_industrial_power_desc: "À l'heure où notre industrie est enfin prête à rivaliser avec l'Occident, nous devrions poursuivre nos efforts pour la développer encore davantage. Ainsi, nous deviendrons bientôt la principale puissance industrielle asiatique, et même mondiale."
 MAN_tsr_zhao_shangzhis_coup: "Le coup d'État de Zhao Shangzhi"
 MAN_tsr_zhao_shangzhis_coup_desc: "Après le départ des Japonais et la destitution de Puyi, une sorte de vide de pouvoir s'est formé en Mandchourie. Un vide que Zhao Shangzhi et son armée unie anti-japonaise du Nord-Est se sont empressés de remplir, puisqu'ils exigent désormais le retrait de [MAN.GetLeader]."
 MAN_tsr_ally_the_soviet_republic: "S'allier avec la République soviétique"
 MAN_tsr_ally_the_soviet_republic_desc: "Nos amis du PCC du reste de la Chine seraient sans doute ravis de s'allier avec nous. Ensemble, nous serons bien mieux placés pour combattre toute menace interne ou venue de l'étranger."
 MAN_tsr_research_cooperation: "Coopération de recherche au sein du PCC"
 MAN_tsr_research_cooperation_desc: "Il existe actuellement un manque de communication entre les différentes zones occupées par notre parti. Nous devrions donc coordonner nos efforts de recherche au sein du PCC pour que nul ne reste sur le carreau."
 MAN_tsr_the_long_march_south: "La marche vers le Sud"
 MAN_tsr_the_long_march_south_desc: "L'heure fatidique a sonné. En faisant traverser la frontière à nos troupes, nous avons initié la dernière étape de la guerre civile chinoise. Il est encore trop tôt pour déterminer qui remportera la victoire, mais nos ennemis auront du mal à tenir la distance face à nos manœuvres expertes."
 MAN_tsr_soviet_aid: "Aide [SOV.GetAdjFS]"
 MAN_soviet_volunteers_tt: "L'[SOV.GetFlag]§YUnion soviétique§! sera plus encline à nous envoyer des volontaires"
 MAN_tsr_soviet_aid_desc: "L'Union soviétique s'étendant au nord et à l'est de nos territoires, il ne devrait pas être trop compliqué d'organiser le transport d'hommes et d'équipements vers notre nation. Nous devrions donc les convaincre de venir en aide à leurs alliés idéologiques en Chine."
 MAN_tsr_proclaim_the_peoples_republic: "Proclamer la République populaire"
 MAN_tsr_proclaim_the_peoples_republic_desc: "Les principales capitales de Chine étant désormais sous notre contrôle, l'heure est venue de proclamer la formation de la République populaire de Chine. Les puissances mondiales ne pourront plus nous considérer comme un territoire désorganisé de périphérie, mené par des bandits et autres criminels. Elles devront à présent reconnaître notre statut d'État à part entière !"
 MAN_tsr_request_our_lost_territories: "Demander nos territoires perdus"
 MAN_tsr_request_our_lost_territories_tt: "Demande à l'[SOV.GetFlag]§YUnion soviétique§! de céder les territoires qui furent autrefois sous contrôle chinois"
 MAN_tsr_request_our_lost_territories_desc: "L'Union soviétique occupe actuellement plusieurs territoires qui ont appartenu à la Chine ou la Mandchourie. Si nous voulons entretenir une relation fonctionnelle avec cet État, il paraîtrait juste de demander leur retour, ou du moins, le règlement de ces querelles."
 MAN_tsr_persuade_the_IMPRP: "Convaincre la PRPMI"
 MAN_tsr_persuade_the_IMPRP_tt: "Les membres du [MEN.Getflag]§Yparti révolutionnaire populaire de Mongolie-Intérieure§! déclencheront une guerre civile lorsque nous aurons déclaré notre indépendance"
 MAN_tsr_persuade_the_IMPRP_desc: "À l'heure actuelle, le parti révolutionnaire populaire de Mongolie-Intérieure ne constitue pas une force majeure [MEN.GetDuDelaDelNP] [MEN.GetName], mais avec un peu de persuasion et d'aide depuis notre côté de la frontière, nous pourrions amener les habitants de ce territoire à rejoindre notre révolution contre [JAP.GetLeLaLNP] [JAP.GetName] afin de les libérer eux aussi."
 MAN_tsr_raise_the_yong_ying: "Mobiliser les Yong Ying"
 MAN_tsr_raise_the_yong_ying_desc: "Portant un nom qui signifie littéralement « campements courageux », les Yong Ying constituaient une sorte d'armée régionale composée de miliciens durant l'Empire Qing. Ces groupes financés au niveau local nous ont été très utiles en jouant souvent un rôle de défense des provinces. Nous devrions tenter de réinstaurer ce système en l'adaptant à la guerre moderne."
 MAN_tsr_raise_the_yong_ying_tt: "Donne accès aux décisions permettant de §Ylever des milices§! en temps de guerre"
 MAN_tsr_a_new_self_strengthening_movement: "Le mouvement d'auto-renforcement"
 MAN_tsr_a_new_self_strengthening_movement_desc: "Le mouvement d'auto-renforcement ou mouvement des affaires occidentales désigne une période d'occidentalisation de notre vieil empire. Son objectif principal était d'améliorer nos capacités industrielles et militaires après plusieurs crises qui ont bien failli détruire notre nation. Nous devrions nous efforcer de poursuivre cette modernisation pour éviter tout futur désastre."
 MAN_tsr_reestablish_the_gansu_braves: "Recréer les braves du Gansu"
 MAN_tsr_reestablish_the_gansu_braves_desc: "Les braves du Gansu formaient une force combinée de soldats musulmans venus du Gansu. Nous devrions rétablir cette armée et recruter des généraux pour nous aider à diriger la zone appartenant à la famille Ma, dont nous avons enfin pris le contrôle."
 CHI_sea_one_china_policy_tt: "Donne accès aux décisions permettant d'intégrer les États qui appartenaient autrefois à la Chine"
 CHI_sea_annex_tuva: "Annexion de Touva"
 CHI_sea_annex_tuva_desc: "Par le passé, Touva faisait partie de notre État, mais après la révolution, les Russes nous l'ont volée. Nous devons faire en sorte de réunir ses habitants avec leurs frères du Sud en les libérant des mains des envahisseurs."
 CHI_sea_push_into_manchuria: "Charge sur la Mandchourie"
 CHI_sea_push_into_manchuria_desc: "La perte de la Mandchourie au profit des Russes dans le cadre des traités de 1858 et 1860 a représenté une humiliation pour notre nation. Si nous voulons devenir une puissance impériale, nous devons faire le nécessaire pour corriger ce tort."
 CHI_sea_dominate_siam: "Domination sur le Siam"
 CHI_sea_dominate_siam_desc: "Le Siam est l'une des rares nations d'Asie à ne pas être occupée par une puissance étrangère. Nous devrions lui offrir notre protection en vue de la protéger contre les envahisseurs, avant d'en prendre le contrôle."
 SIC_the_sichuan_clique: "La Clique du Sichuan"
 SIC_the_sichuan_clique_desc: "La Clique du Sichuan occupe une région très intéressante, puisqu'il s'agit de territoires tenus par différents seigneurs de guerre, unis sous un prétexte vague d'unité provinciale. Tirons avantage des forces de ces différents seigneurs pour devenir plus forts que jamais."
 SIC_the_domain_of_liu_wenhui: "Le domaine de Liu Wenhui"
 SIC_the_domain_of_liu_wenhui_desc: "Liu Wenhui, l'oncle et l'ancien rival de Liu Xiang, s'est octroyé son petit royaume dans la province du Xikang. Autrefois gouverneur du Sichuan, il en a été expulsé en 1935. Depuis lors, il dirige le Xikang comme un État indépendant. Peut-être rêve-t-il d'unir toute la province sous son autorité ?"
 SIC_develop_xikang: "Développer le Xikang"
 SIC_develop_xikang_desc: "Le Xikang est très peu peuplé et très montagneux. C'est pour ces raisons que personne ne se soucie de développer cette province. Essayons d'investir massivement dans cette région pour obtenir le soutien du peuple et renforcer notre socle économique."
 SIC_push_back_the_tibetans: "Repousser les Tibétains"
 SIC_push_back_the_tibetans_desc: "L'heure est au combat. Nous allons marcher jusqu'au fleuve Jinsha, puis jusqu'à Chamdo, comme nous l'avions promis en 1932. Nous finirons enfin par unifier le Xikang !"
 SIC_the_armies_of_yang_sen: "Les armées de Yang Sen"
 SIC_the_armies_of_yang_sen_desc: "Yang Sen est un général à la carrière illustre ; gouverneur du Sichuan de 1924 à 1925, repoussant les Britanniques avec brio avant de rejoindre le Kuomintang en 1926. Essayons de le rallier à notre cause pour exploiter son génie militaire."
 SIC_anti_communism: "Anti-communisme"
 SIC_anti_communism_desc: "Yang Sen est un acteur majeur de l'anti-communisme. Il a déjà combattu les infiltrés communistes dans la province par le passé. Suivons son exemple pour protéger le Sichuan de la menace rouge."
 SIC_drive_out_the_japanese: "Chasser les Japonais"
 SIC_drive_out_the_japanese_desc: "Les tentatives japonaises pour soumettre la Chine doivent cesser. Malgré leur victoire militaire improbable, nous ne devons pas baisser les bras. Il faut les chasser de nos terres glorieuses !"
 SIC_the_governor_of_sichuan: "Le gouverneur du Sichuan"
 SIC_the_governor_of_sichuan_desc: "Liu Xiang, gouverneur actuel et neveu de Liu Wenhui, contrôle la partie la plus développée et la plus fortunée du Sichuan. Tâchons de poursuivre son développement tout en améliorant nos capacités technologiques."
 SIC_develop_chongqing: "Développer Chongqing"
 SIC_develop_chongqing_desc: "Chongqing est le cœur du Sichuan, aussi une industrialisation massive ne pourrait que le faire battre plus fort. Si nous souhaitons un jour tenir tête aux menaces étrangères ou domestiques, il nous faut les moyens d'y parvenir."
 SIC_armor_efforts: "Développement des blindés"
 SIC_armor_efforts_desc: "Nos capacités aériennes et blindées sont bien trop faibles pour tenir un conflit moderne. Tentons de moderniser notre technologie pour rivaliser avec les puissances étrangères."
 SIC_sichuan_still_stands: "Le Sichuan tient bon"
 SIC_sichuan_still_stands_desc: "Le gouvernement central a cru que Chongqing rendrait les armes à la mort de Liu Xiang, mais il s'est trompé. Nous lui avons plutôt montré que nous étions une force légitime, capable de lui tenir tête lorsque la situation l'exige."
 SND_unlock_loyalty_decision_tt: "§YDonne accès aux décisions permettant de faire transparaître la loyauté de Han Fuju ou de le faire basculer du côté des Japonais§!"
 GXC_the_japanese_visit: "La visite japonaise"
 GXC_the_japanese_visit_desc: "Les Japonais portent depuis longtemps un intérêt particulier à nos deux États, dans l'espoir que notre opposition au gouvernement central leur octroie une ouverture afin qu'ils s'étendent davantage en Chine. Nous sommes en désaccord avec les Japonais et nous opposons avec véhémence à leur avancée au sein de notre pays, cependant, il serait sage d'accepter leurs présents afin de pouvoir retourner leurs propres armes contre eux le moment venu."
 GXC_question_chiangs_authority: "Mettre en cause l'autorité de Chiang"
 GXC_question_chiangs_authority_desc: "Chiang Kaï-chek a récemment essayé d'exercer davantage d'influence sur nos provinces pour nous restreindre. Nous devrions nous demander s'il a une réelle autorité sur nous, puisque nous sommes essentiellement indépendants."
 GXC_the_scorched_earth_speech: "Discours de la terre brûlée"
 GXC_the_scorched_earth_speech_desc: "Le gouvernement central a été trop généreux avec les Japonais. Nous devrions les combattre jusqu'au dernier, quitte à mettre les terres à feu si la retraite est inévitable. Nous ne pouvons pas laisser l'Empire du Japon avoir le contrôle de toute la Chine, quel qu'en soit le coût."
 GXC_rumors_of_deposition: "Rumeurs de déchéance"
 GXC_rumors_of_deposition_desc: "Des rumeurs circulent concernant Chiang Kaï-chek qui considérerait que Chen Jitang est trop indépendant et chercherait ainsi à prendre le contrôle de la province en le forçant à démissionner. Si elle est vraie, cette information est troublante et nous devons agir sans attendre !"
 GXC_denounce_chiang: "Dénoncer Chiang Kaï-chek"
 GXC_denounce_chiang_desc: "La prise de position et l'incapacité de Chiang Kaï-chek à mettre en place une quelconque résistance face aux Japonais prouvent qu'il est faible et incapable de diriger. Nous devrions le dénoncer et proposer une solution alternative plus sûre."
 GXC_formation_of_the_nraja: "Formation de l'ARNAJ"
 GXC_formation_of_the_nraja_desc: "Une fois de plus, nous avons pu constater que nous n'avons d'autre choix que d'organiser une résistance armée et nous mettre en marche vers Nankin, si nous souhaitons empêcher les Japonais de s'emparer de nos terres. Nous devrions de fait former l'Armée révolutionnaire nationale anti-japonaise et nous préparer à rejoindre Hunan."
 GXC_declare_opposition: "Déclarer une opposition"
 GXC_declare_opposition_desc: "L'heure est venue. Nous devons déclarer notre opposition au gouvernement central et nous mettre en marche vers le nord, soit pour le forcer à négocier, soit pour le destituer une fois pour toutes. La suite des événements est incertaine, mais si nous échouons, nous aurons tout de même envoyé un message fort !"
 MA_develop_inter_province_ties: "Développer les liens interprovinciaux"
 MA_develop_inter_province_ties_desc: "Gouverner au mieux nos vastes territoires de plus en plus nombreux est un véritable défi. Entrons en contact avec les membres de notre famille pour tisser des liens durables entre nos provinces."
 cast_off_ma_ties_or_became_china_flag: " A rompu les liens des Ma ou est devenu un nouveau gouvernement central"
 MA_unified_training_program: "Programmes de formation unifiée"
 MA_unified_training_program_desc: "Dans le but de protéger nos frontières et de conserver la mainmise sur le nord-est, nous devons améliorer en priorité le niveau de nos troupes et mettre en place un procédé de recrutement efficace pour enrôler les meilleurs éléments."
 MA_strenghten_regional_trade: "Renforcer le commerce régional"
 MA_strenghten_regional_trade_desc: "Nos terres sont immenses, mais notre économie est chétive en comparaison. Réhabilitons le commerce et l'industrie pour relancer l'activité."
 MA_strenghten_regional_trade_tt: "Tous les membres obtiennent §G1§! §Yusine civile§! dans leur capitale"
 MA_promises_of_mutual_defense: "Promesse de défense mutuelle"
 MA_promises_of_mutual_defense_desc: "Ajoutons un traité à la pile de tous ceux déjà signés – un traité de défense mutuelle, cette fois-ci, afin de garantir l'aide des autres si jamais l'un de nous est attaqué par une puissance extérieure, qu'elle soit Chinoise ou étrangère."
 MA_promises_of_mutual_defense_tt: "Toutes les cliques des Ma se §Ygarantissent leur indépendance§! mutuellement"
 MA_formalize_the_ma_clique_collective: "Formaliser le collectif de la clique des Ma"
 MA_formalize_the_ma_clique_collective_desc: "Nous avons enfin jeté les bases du collectif des Ma. Désormais, ces seigneurs de guerre isolés ne forment plus qu'un seul et même front. Formalisons cette unification en adoptant une politique étrangère identique."
 MA_clique_collective_faction: "Collectif de la clique des Ma"
 XIC_northwest_bandit_suppression_headquarters: "Groupe de neutralisation des bandits"
 XIC_northwest_bandit_suppression_headquarters_desc: "Nos opérations contre les communistes à Shaanxi sont au point mort, et nous avons perdu une division d'infanterie et un régiment dans la région rien que pendant la première moitié de 1935. Nos officiers et soldats font de plus en plus pression afin que nous cessions ces combats stériles contre les communistes et nous concentrions sur la restauration de nos provinces perdues dans le nord-est. Nous devons faire un choix."
 XIC_discussions_in_luochuan: "Discussions à Luochuan"
 XIC_discussions_in_luochuan_desc: "Les communistes ont envoyé Li Kenong en tant que représentant pour rencontrer $CHI_zhang_xueliang$ à Luochuan. Ils souhaitent discuter de la possibilité de cesser les hostilités et de se concentrer sur ce que nous percevons tous deux comme une plus grande menace pour la Chine : les Japonais. Nous allons répondre à leur demande et nous rendre rapidement dans le lieu indiqué."
 XIC_send_a_representative_to_sheng_shicai: "Envoyer un représentant à Sheng Shicai"
 XIC_send_a_representative_to_sheng_shicai_desc: "Li Kenong a accepté de tenter une coopération entre nous et le PCC, à la condition que chaque partie cherche des représentants [SOV.GetAdjMP] et tente d'obtenir leur aide dans le combat contre le Japon. Nous devrions faire appel à nos contacts [SIK.GetDuDelaDelNP] [SIK.GetName] pour gagner la faveur de [SOV.GetLeader]."
 XIC_non_agression_pact_with_the_cpc: "Négociations avec le PCC"
 XIC_non_agression_pact_with_the_cpc_desc: "Afin de prouver notre engagement envers la cause anti-japonaise, nous devrions essayer de cesser les hostilités pour le moment, même si [CHI.GetLeader], dans sa complaisance, pourrait être rebuté par cette décision. En temps voulu, nous devrions pouvoir convaincre le gouvernement [CHI.GetAdjMS] de s'allier avec [PRC.GetLeLaLNP] [PRC.GetName]."
 XIC_the_fushi_conference: "Conférence de Fushi"
 XIC_the_fushi_conference_desc: "Pour la deuxième rencontre, [PRC.GetLeader] a accepté d'envoyer Li Kenong et Zhou Enlai comme émissaires à Fushi, afin de discuter des besoins et actions supplémentaires nécessaires pour convaincre [CHI.GetLeader] de rejoindre un front uni formel. L'heure de vaincre les [JAP.GetHabitants] et de récupérer les terres de la Clique du Fengtian approche de plus en plus..."
 XIC_anti_japanese_national_salvation_agreement: "Accord de salut national anti-japonais"
 XIC_anti_japanese_national_salvation_agreement_desc: "Maintenant qu'un accord formel pour mettre un terme aux hostilités à Shaanxi a été passé, il est temps de renforcer le PCC afin de lui donner le pouvoir de faire fléchir [CHI.GetLeader] et de le convaincre que le Kuomintang profiterait de la fin de la guerre civile et de la création d'un second front uni. Nous devrions faire entrer en douce les armes et fonds reçus du Kuomintang dans la base soviétique pour les aider."
 XIC_withdraw_forces_from_yanan: "Retirer les forces situées à Yan'an"
 XIC_withdraw_forces_from_yanan_desc: "Nous devrions causer un incident en retirant nos forces de Yan'an et permettre aux communistes de s'emparer de la ville, afin de provoquer la colère de [CHI.GetLeader] et de s'assurer que les dirigeants du parti de Kuomintang se rendent à Xi'an pour observer nos troupes."
 XIC_form_the_anti_japanese_comrades_association: "Former l'Association des camarades anti-japonais"
 XIC_form_the_anti_japanese_comrades_association_desc: "Si nous voulons nous renforcer et convaincre l'armée de cesser les combats contre le PCC, nous devons établir une organisation secrète afin d'unir l'armée du nord-est et absorber ceux présentant activement une idéologie anti-japonaise. Zhang l'a nommée Association des camarades anti-japonais. Zhang sera le président de l'association, uni avec les communistes pour combattre les Japonais et former un petit groupe anti-japonais."
 XIC_invite_chiang_for_troop_inspections: "Inviter [CHI.GetLeader] pour l'inspection des troupes"
 XIC_invite_chiang_for_troop_inspections_desc: "Le pays est affaibli par les divisions internes, alors même que [JAP.GetLeLaLNP] [JAP.GetName] [JAP.GetAOntNP] des visées évidentes sur nos territoires. Malgré cela, [CHI.GetLeader] refuse de coopérer avec le PCC et exige sans cesse que nous continuions notre campagne de neutralisation des bandits, alors même que nous le supplions, de peur d'être réaffectés dans le Sud. Nous devons contraindre les nationalistes et les communistes à entendre raison et former un Front uni."
 XIC_sixth_encirclement_campaign: "La 6e campagne d'encerclement"
 XIC_sixth_encirclement_campaign_desc: "Malgré les lourdes pertes infligées par la menace du PCC, nous devons nous préparer à une nouvelle offensive, puisque [CHI.GetLeader] nous a une fois de plus ordonné de continuer nos campagnes d'encerclement. Ce n'est qu'en exécutant cette demande que le gouvernement [CHI.GetAdjMS] sera satisfait et nous permettra de nous concentrer sur le nord-est."
 XIC_request_relocation_to_northeastern_command: "Demander une réaffectation au commandement du nord-est"
 XIC_request_relocation_to_northeastern_command_desc: "Notre mission de neutralisation des bandits à Shaanxi désormais terminée, il est temps de proposer un plan à [CHI.GetLeader], dans lequel nous suggérerons que $CHI_zhang_xueliang$ prenne le rôle de bastion du nord et gardien de [608.GetName], actuellement entre les mains de [HBC.GetLeader]. Grâce à cela, nous pourrons progresser vers notre but qu'est la restauration de la Clique du Fengtian."
 XIC_invite_zuolin_loyalsits: "Inviter les loyalistes de Zuolin"
 XIC_invite_zuolin_loyalsits_desc: "Nombreux sont les soldats et généraux de l'armée de [MAN.GetNameDef] qui étaient autrefois loyaux envers le père de [ROOT.GetLeader], Zhang Zuolin. Il est temps de les contacter secrètement et de les inviter pour le retour de [ROOT.GetNameDef]."
 XIC_reestablish_the_zhili_army: "Rétablir l'armée du Zhili"
 XIC_reestablish_the_zhili_army_desc: "L'armée du Zhili de la Clique du Fengtian a été par le passé l'armée placée par Zuolin dans la province du Hebei et le Beiping actuels. Nous devrions rétablir cette organisation, ce qui constituerait un réel tremplin dans notre objectif de rebâtir la Clique de zéro."
 XIC_recruit_mancurian_bandits: "Recruter les bandits mandchous"
 XIC_recruit_mancurian_bandits_desc: "Nombre des soi-disant bandits qui rôdent en Mandchourie sont en réalité des guérilleros engagés dans un conflit actif contre [JAP.GetLeLaLNP] [JAP.GetName] et [MAN.GetLeLaLNP] [MAN.GetName]. Nous devrions nous allier et mettre à profit leur expérience pour avoir une vraie chance face à la menace de l'Est."
 XIC_recruit_mancurian_bandits_tt: "Apparition de 3 unités composées de §Y5 bataillons d'infanterie§! et 2 unités composées de §Y5 bataillons de cavalerie§!.\n"
 XIC_restore_the_glory_of_the_fengtian_army: "Restaurer la gloire de l'armée du Fengtian"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "Le rétablissement de l'armée du Zhili désormais terminé, il est temps de ramener l'armée du Fengtian à sa puissance d'antan, lorsqu'elle était la force dominante du nord de la Chine. Bientôt, nos jours de gloire reviendront !"
 XIC_reclaim_the_lost_birthright: "Reconquérir l'héritage perdu"
 XIC_reclaim_the_lost_birthright_desc: "L'heure est enfin venue de repousser [MAN.GetLeLaLNP] [MAN.GetName] et [JAP.GetLeLaLNP] [JAP.GetName] hors de notre terre natale et de reprendre la Mandchourie ! Nous devrions rapidement lancer une invasion au Nord et nous emparer de la région avant que leurs forces ne comprennent ce qu'il se passe."
 XIC_restore_the_homeland: "Restaurer la terre natale"
 XIC_restore_the_homeland_desc: "Nous avons récupéré notre ancienne capitale de Mukden et le moment est enfin venu pour $CHI_zhang_xueliang$ de se parer officiellement du titre de seigneur de guerre de la Mandchourie et généralissime du gouvernement militaire de Chine, ainsi que de rendre à la Clique du Fengtian le pouvoir qu'elle détenait par le passé. Vive le Fengtian, et vive le jeune maréchal !"
 XIC_restore_the_homeland_tt: "Les territoires détenus par la §YClique du Fengtian§! deviennent des §YÉtats nationaux§!"
 XIC_revive_the_beiyang_government: "Relancer le gouvernement de Beiyang"
 XIC_revive_the_beiyang_government_desc: "En tant qu'héritiers légitimes du gouvernement en exil de Beiyang, nous pouvons enfin nous proclamer République de Chine légitime. Nul ne peut dire ce que l'avenir nous réserve, mais la démocratie est désormais étendue à l'ensemble de la Chine et nous espérons qu'elle perdurera des milliers d'années durant."
 CHI_tsr_repoen_the_natioal_assembly: "Rouvrir l'Assemblée nationale"
 CHI_tsr_repoen_the_natioal_assembly_desc: "L'Assemblée nationale était une branche législative du gouvernement de Beiyang que Yuan Shikai a fait fermer au profit du Yuan législatif. Si nous souhaitons fonder une véritable démocratie, nous ne pouvons pas nous contenter du Yuan. Nous avons besoin d'un système multiple qui garantira la volonté du peuple en tout temps."
 CHI_tsr_form_a_preparatory_committee: "Former un comité préparatoire"
 CHI_tsr_form_a_preparatory_committee_desc: "À moins de supprimer tous les inconvénients d'une course au pouvoir nationale, le pays ne connaîtra jamais la paix. C'est pourquoi nous allons établir un comité préparatoire, comme en 1915, dans le but d'ériger une monarchie constitutionnelle. C'est l'unique moyen de mettre un terme aux querelles intestines de la nation."
 CHI_tsr_legacy_of_the_hongxian_emperor: "L'héritage de l'Empereur Hongxian"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Yuan Shikai nous a peut-être légué une nation en piteux état, en proie aux seigneurs de guerre et aux républicains, mais ses intentions ont toujours été vertueuses. C'est d'ailleurs pour cette raison qu'il a adopté le nom de règne Hongxian, « l'abondance constitutionnelle ». Cet homme mérite qu'on honore sa mémoire, et nous le ferons assidûment avant qu'il ne disparaisse dans les oubliettes de l'histoire."
 CHI_tsr_coronation_at_the_temple_of_heaven: "Le couronnement au temple du Ciel"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "Afin d'asseoir notre autorité, [ROOT.GetLeader] doit réinstaurer le Confucianisme d'État et les observances religieuses des Qing. Pour influencer les foules, [ROOT.GetLeader] doit donc participer aux rituels qui ont lieu au temple du Ciel. Y organiser son couronnement pourrait également être une bonne idée."
 CHI_tsr_outlaw_the_kmt_and_cpc: "Interdire le Kuomintang et le PCC"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "La république n'a pas sa place en Chine. Nous devons donc nous assurer que les éléments révolutionnaires qui ont renversé le précédent empire n'aient plus les moyens de le faire. Le pays retrouvera sa gloire passée seulement si nous possédons un pouvoir unifié. Réglons les conflits internes au plus vite."
 CHI_tsr_restoration_of_the_chinese_empire: "Restauration de l'Empire de Chine"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "Il est temps de retrouver notre glorieuse nation en l'extirpant du siècle d'humiliation qu'elle a subi. Il est temps de saisir notre place sur la scène internationale et de nous dresser tel un rempart héroïque dans l'univers. Il est temps que [ROOT.GetLeader] adopte le titre d'Illustre Empereur de l'Empire de Chine !"
 CHI_tsr_adopt_the_twelve_symbols: "Adopter les douze symboles"
 CHI_tsr_adopt_the_twelve_symbols_desc: "L'emblème national des douze symboles était autrefois le blason de l'Empire de Chine. À partir d'aujourd'hui, il le sera de nouveau. Puisant leur origine des douze ornements, leur symbolique est si forte qu'elle est réservée aux empereurs, qui assoient leur autorité grâce à eux. Que le dragon azur et le fenghuang protègent notre empereur !"
 CHI_tsr_reinstate_the_new_imperial_code: "Restaurer le nouveau code impérial"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "À l'époque de son avènement, Yuan demanda à son conseiller, Ariga Nagao, de rédiger le nouveau code impérial, largement inspiré de son homologue japonais. Bien que nous ne souhaitions absolument pas suivre les pas d'un État aussi délétère, force est de constater que nous n'avons pas le choix. Tâchons simplement de réécrire les passages problématiques."
 CHI_tsr_reestablish_xinhua_palace: "Restaurer le palais de la Chine nouvelle"
 CHI_tsr_reestablish_xinhua_palace_desc: "Durant son règne, Yuan Shikai renomma le Zhongnanhai le palais de la Chine nouvelle, élisant par la suite domicile dans ce bâtiment adjacent à la Cité interdite. À [ROOT.GetLeader] de reproduire le schéma de notre illustre empereur."
 CHI_tsr_reclaim_the_mandate_of_heaven: "Revendiquer le Mandat céleste"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Les victoires remportées lors des guerres pour reconquérir la capitale impériale ont rendu évident le fait que le Ciel lui-même a jugé l'Empereur juste et digne du trône céleste. Face à une telle vérité, toute insinuation selon laquelle il ne serait pas le dirigeant légitime de la Chine doit être ridiculisée."
 CHI_tsr_five_races_under_one_union: "Les cinq peuples rassemblés"
 CHI_tsr_five_races_under_one_union_desc: "Si nous voulons voir notre dynastie prospérer, nous devons y inclure des éléments de la république que Yuan Shikai a supplantée à l'époque. Les cinq peuples rassemblés sont la promesse d'une coexistence paisible que nous préserverons."
 CHI_tsr_zhonghua_minzu: "Zhonghua Minzu"
 CHI_tsr_zhonghua_minzu_desc: "Œuvrons pour un État toujours plus glorieux en instituant le nationalisme chinois. Enseignons les concepts clés à nos populations afin qu'elles comprennent qu'elles doivent loyauté envers l'empereur, mais aussi le gouvernement."
 CHI_tsr_reestablish_the_beiyang_army: "Reformer l'armée de Beiyang"
 CHI_tsr_reestablish_the_beiyang_army_desc: "L'armée du nord-ouest a été fondée par Yuan Shikai en 1895, symbole de la grande réforme qu'a entreprise ce dernier pour moderniser le système militaire Qing. Faisons de même : instaurons une restructuration de l'armée pour chasser la corruption et l'inefficacité du Kuomintang."
 CHI_tsr_reestablish_the_wuwei_corps: "Rétablir la garde Wuwei"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "La garde Wuwei agissait comme la sécurité rapprochée de Pékin et de la Cité interdite. Inspirée par les forces occidentales à la suite de leur défaite dans la guerre sino-japonaise, la cour impériale Qing a tenté ainsi de créer un corps moderne. Reprenons ces mesures indispensables à la protection de l'empereur ainsi que de la ville."
 CHI_tsr_never_another_national_protection_war: "Plus jamais de guerre anti-monarchie"
 CHI_tsr_never_another_national_protection_war_desc: "La guerre anti-monarchie, se déroulant de 1915 à 1916, est le résultat d'un groupe de généraux républicains dissidents ayant tenté de renverser l'empereur Hongxian. Afin de nous assurer qu'une telle trahison ne puisse plus jamais se reproduire, nous devons réprimer au plus vite les seigneurs de guerre autonomes et les armées indépendantes afin que seul l'empereur détienne le pouvoir."
 CHI_tsr_tianxia: "Tianxia"
 CHI_tsr_tianxia_desc: "Toutes les terres du monde ont été remises à notre illustre souverain, grâce à des principes universels et immuables. Elles graviteront autour de la cour [ROOT.GetAdjFS] et de l'empereur. Nous serons désormais l'empire du Milieu, le seul et l'unique berceau de la civilisation !"
 CHI_tsr_the_reorganied_government: "Le gouvernement restructuré"
 CHI_tsr_the_reorganied_government_desc: "Depuis la chute du régime de [CHI.GetLeader] et sa fuite vers l'ouest, nous sommes les figures d'autorité incontestées de la Chine. [ROOT.GetLeader] s'est d'ailleurs rendu sur la tombe de Sun Yat-sen pour déclarer solennellement qu'il préservera ses valeurs républicaines."
 CHI_tsr_military_industrial_collaboration: "Collaboration militaire"
 CHI_tsr_military_industrial_collaboration_desc: "Notre armée est peu nombreuse et mal équipée. Les seuls matériels que nous possédons proviennent majoritairement de prisonniers. Pallions ce manquement en coopérant avec les Japonais pour fonder notre propre arsenal."
 CHI_tsr_industrial_expansion_cooperation: "Expansion industrielle"
 CHI_tsr_industrial_expansion_cooperation_desc: "Sans industrie ni ressources, la Chine ne peut espérer prospérer. Renforçons nos capacités industrielles si nous voulons tenir tête à l'Occident."
 CHI_tsr_expand_the_nanjing_army: "Agrandir l'armée de Nankin"
 CHI_tsr_expand_the_nanjing_army_desc: "Seul un dixième de nos forces armées est véritablement loyal à notre cause. Formons une armée véritablement rangée dans notre camp et fidèle à notre illustre empereur."
 CHI_tsr_promote_tridemism: "Adopter le triple démisme"
 CHI_tsr_promote_tridemism_desc: "Les trois principes du peuple, comme l'explique Sun Yat-sen, sont le nationalisme, la démocratie et les droits sociaux. Poursuivons ces préceptes en y incluant nos propres principes afin de représenter au mieux la modernité de notre État."
 CHI_tsr_peace: "Paix"
 CHI_tsr_peace_desc: "Nous devons œuvrer pour la paix en permanence, même si pour y parvenir, nous devons la bafouer à court terme. Éliminons toutes les menaces à la prospérité de la nation."
 CHI_tsr_anti_communism: "Anti-communisme"
 CHI_tsr_anti_communism_desc: "Le communisme est un fléau qui ravage notre nation : les guérillas ne font qu'endommager notre administration. Combattons cette vile idéologie jusqu'à la mort et éradiquons-la de nos terres."
 CHI_tsr_national_construction: "Travaux nationaux"
 CHI_tsr_national_construction_desc: "La prospérité de la Chine est impossible sans une recrudescence d'industrialisation. L'expansion de ce secteur est indispensable à la gloire de la Chine."
 CHI_tsr_pan_asianism: "Panasiatisme"
 CHI_tsr_pan_asianism_desc: "Adopter les idéaux du panasiatisme coule de source, puisque nous sommes une nation proche des Japonais. De plus, Sun Yat-sen a dit un jour que le salut des nations asiatiques face aux colonialistes était l'union. Cette guerre n'affecte pas seulement la Chine, mais toutes les nations sous le joug des Occidentaux."
 CHI_tsr_establish_the_tewu: "Fonder la Tèwu"
 CHI_tsr_establish_the_tewu_desc: "Ne nous contentons pas des services secrets japonais pour identifier les dissidents : créons notre propre agence de renseignements. Consultons des agents japonais pour nous aider à former nos espions et, très vite, nous aurons notre agence nationale."
 CHI_tsr_embrace_japanese_cultural_institutions: "Adopter les institutions culturelles japonaises"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "Afin de renforcer notre coopération avec les Japonais et de former une Asie unie face aux envahisseurs, nous allons œuvrer à la création d'une culture commune, empruntant des pans de la culture japonaise pour solidifier nos rapports."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Donne accès aux décisions permettant d'améliorer l'esprit national du §Y$RNG_state_shintoism_dm$§!"
 CHI_tsr_a_new_chinese_identity: "Une nouvelle identité nationale"
 CHI_tsr_a_new_chinese_identity_desc: "Maintenant que la Chine tout entière nous appartient, il nous reste à solidifier notre position en prouvant au monde entier que nous sommes un partenaire de confiance, à l'instar de la République que Sun Yat-sen envisageait."
 CHI_tsr_our_place_in_the_sphere: "Notre rôle dans la sphère"
 CHI_tsr_our_place_in_the_sphere_desc: "Depuis que nous sommes un véritable partenaire du Japon, nous pourrions tenter de trouver notre place au sein de la Sphère de coprospérité, mais aussi dans la Grande Asie orientale. Bientôt, la Chine retrouvera toute sa puissance !"
 CHI_tsr_deepen_our_collaboration: "Renforcer notre collaboration"
 CHI_tsr_deepen_our_collaboration_desc: "Grâce aux conseils avisés de l'Empire du Japon, nous avons réussi à repousser les envahisseurs. Proposons une coopération approfondie avec nos nouveaux alliés afin de concrétiser le projet d'une Asie parfaitement unifiée."
 YUN_rally_around_long_yun: "Se rallier à Long Yun"
 YUN_rally_around_long_yun_desc: "Le nord-est sous le joug de dictateurs obsédé par l'idée d'imposer leur idéologie. Heureusement, notre région est stable. Les citoyens s'y sentent en sécurité grâce à une démocratie et une économie modernes. C'est donc tout naturellement que nous devrions décerner tout le mérite à son précurseur, Long Yun !"
 YUN_expand_local_infrastructure: "Agrandir les infrastructures locales"
 YUN_expand_local_infrastructure_desc: "Facilitons la circulation dans notre province en investissant dans des infrastructures adaptées aux régions montagneuses qui la constituent. C'est la meilleure solution pour augmenter les échanges de biens entre nos villes."
 YUN_strive_for_self_sufficiency: "Viser l'autonomie"
 YUN_strive_for_self_sufficiency_desc: "La prospérité de notre démocratie dépend de notre détachement vis-à-vis des idéologues du nord. Assurons notre autonomie d'ici quelques années."
 YUN_a_land_of_mountains: "Un pays de montagnes"
 YUN_a_land_of_mountains_desc: "Le Yunnan est une région montagneuse. Notre peuple ne connaît que ces hauts reliefs. Il sait y survivre, y prospérer, s'y battre. Tâchons de nous en souvenir lorsque nous aurons besoin d'eux."
 YUN_political_reforms: "Réformes politiques"
 YUN_political_reforms_desc: "Le parfait fonctionnement de notre État repose sur un processus politique libéré de toutes contraintes et de corruption. Notre économie doit également pouvoir tirer profit de nos bureaucrates, et non l'inverse."
 YUN_eduational_reforms: "Promouvoir les réformes de l'éducation"
 YUN_eduational_reforms_desc: "L'éducation du peuple a été interrompue au nord. Quoi qu'il en soit, la vision de Sun Yat-sen doit se concrétiser. Alors, poursuivons nos efforts, même s'ils se cantonnent à notre province."
 YUN_the_democratic_fortress: "La forteresse démocratique"
 YUN_the_democratic_fortress_desc: "Maintenant que toutes nos réformes ont vu le jour, nous méritons amplement le titre de « Forteresse démocratique » au cœur d'une Chine politiquement tourmentée. Il est temps de nous tourner vers l'extérieur, en espérant convertir d'autres populations à nos idéaux."
 YUN_strengthen_burmic_ties: "Renforcer les liens birmans"
 YUN_strengthen_burmic_ties_desc: "Nos populations sont intimement liées à la Chine, mais compte tenu du nombre de locuteurs lolo-birmans, à la Birmanie également. Long Yun étant lui-même fils d'un illustre tusi, il tient à cœur l'idée de porter la démocratie au sud, afin de les libérer des carcans colonialistes."
