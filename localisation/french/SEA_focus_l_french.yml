 ## PHILIPPINES ##
 #################
 #############
 # PHI FOCUS #
 #############
 PHI_commonwealth_of_the_philippines: "Le Commonwealth des Philippines"
 PHI_commonwealth_of_the_philippines_desc: "Fondé voilà un peu plus d'un an, le Commonwealth des Philippines s'inscrit comme la première étape de notre indépendance, une transition qui devrait durer 10 ans, comme promis par les États-Unis. La route est encore longue, et les décisions nombreuses pour établir notre nation comme nous l'entendons."
 PHI_align_with_the_usa: "S'aligner avec les États-Unis"
 PHI_align_with_the_usa_desc: "Les États-Unis d'Amérique sont des suzerains bienveillants et généreux. Tissons des liens étroits avec eux pour qu'ils nous aident à accélérer notre développement et qu'ils assurent notre protection."
 PHI_usa_equipment: "[PHI.GetLeLaLNPCap] §Y[PHI.GetName]§! v[PHI.GetAOntNP] utiliser les groupes militaro-industriels (GMI) [USA.GetDuDelaDelNP] §Y[USA.GetName]§!"
 PHI_usa_equipment_non_aat: "[PHI.GetLeLaLNPCap] §Y[PHI.GetName]§! v[PHI.GetAOntNP] utiliser les concepteurs de matériel [USA.GetDuDelaDelNP] §Y[USA.GetName]§!"
 PHI_align_with_japan: "S'aligner avec le Japon"
 PHI_align_with_japan_desc: "Malgré leur bienveillance, les États-Unis d'Amérique sont un État colonialiste. Nous ne sommes pas à l'abri qu'ils reviennent sur leur parole. Il semble plus prudent de choisir d'autres alliés, comme le Japon."
 PHI_jap_equipment: "[PHI.GetLeLaLNPCap] §Y[PHI.GetName]§! v[PHI.GetAOntNP] utiliser les groupes militaro-industriels (GMI) [JAP.GetDuDelaDelNP] §Y[JAP.GetName]§!"
 PHI_jap_equipment_non_aat: "[PHI.GetLeLaLNPCap] §Y[PHI.GetName]§! v[PHI.GetAOntNP] utiliser les concepteurs de matériel [JAP.GetDuDelaDelNP] §Y[JAP.GetName]§!"
 PHI_quezon_city: "Quezon City"
 PHI_quezon_city_desc: "Manille a été une bonne capitale, mais elle souffre de trop nombreux problèmes : surpopulation, crise du logement, assainissement catastrophique, manque d'espace... Il nous faut une ville pensée comme une capitale dès le départ. C'est le projet d'une décennie, mais nous profiterons très vite de ses retombées."
 PHI_peg_the_peso_to_the_dollar: "Indexer le taux du peso au dollar"
 PHI_peg_the_peso_to_the_dollar_desc: "Notre monnaie doit s'aligner sur le dollar américain pour conserver une valeur de base forte et une garantie d'échanges commerciaux stables."
 PHI_leverage_the_peso: "Maximiser le peso"
 PHI_leverage_the_peso_desc: "Notre monnaie est unique, c'est pourquoi nous refusons de l'assimiler au taux du dollar américain. C'est la meilleure option pour amorcer des mesures financières qui serviront au développement de l'économie."
 PHI_agricultural_migrants_to_hawaii: "Migrants agricoles à Hawaï"
 PHI_agricultural_migrants_to_hawaii_desc: "De nombreux ouvriers philippins gagnent très bien leur vie en travaillant pour les agriculteurs américains à Hawaï. Encourageons cette migration, qu'ils envoient leur argent durement gagné à leurs familles restées sur notre territoire afin qu'elles fassent tourner l'économie nationale à leur tour."
 PHI_unicameral_legislature: "Législature monocamérale"
 PHI_unicameral_legislature_desc: "Le plus important dans la fondation d'un État indépendant est d'établir une organisation gouvernementale. Il n'est pas facile de bâtir quelque chose à partir de rien : commençons d'abord par fonder une chambre du Congrès philippin."
 PHI_national_fiscal_policy: "Politique fiscale nationale"
 PHI_national_fiscal_policy_desc: "Alors que notre nation emprunte résolument la voie de l'indépendance, nous devons penser à séparer nos finances de celles des États-Unis afin de développer notre propre budget et notre système d'imposition pour alimenter notre économie."
 PHI_encourage_foreign_investment: "Encourager les investissements étrangers"
 PHI_encourage_foreign_investment_desc: "Les États-Unis ne sont pas les seuls à vouloir prendre part à notre marché : nos multiples matériaux primaires et notre large secteur agricole pourraient en intéresser plus d'un. Annonçons au monde entier que la nation est ouverte aux investisseurs prêts à miser sur l'avenir des Philippines."
 PHI_develop_japanese_trade_connections: "Développer les liens commerciaux japonais"
 PHI_develop_japanese_trade_connections_desc: "Le Japon crie son besoin de biens et de ressources à qui veut l'entendre, et les Philippines en ont plus qu'assez à offrir. Encourageons le commerce entre nos nations, nous n'en tirerons que des avantages."
 PHI_encourage_japanese_investment: "Encourager les investissements japonais"
 PHI_encourage_japanese_investment_desc: "En ce moment, les États-Unis bénéficient de nombreux avantages commerciaux dans notre nation. Développons les liens avec le Japon afin d'encourager les investissements et réduire la part du lion américain."
 PHI_quezon_city_campus: "Campus de Quezon City"
 PHI_quezon_city_campus_desc: "Nous devons envisager l'avenir de nos citoyens de la même manière que nous envisageons l'avenir de notre nation : en plus de la construction d'infrastructures, nous devons nous assurer de proposer une éducation exemplaire, libre et inspirante."
 PHI_reduce_unneccessary_expenditure: "Diminuer les dépenses secondaires"
 PHI_reduce_unneccessary_expenditure_desc: "Notre nouvelle politique fiscale va nous permettre de tenir des comptes rentables. Ne prenons pas la solution de facilité qui serait d'augmenter les impôts ou de chasser les fraudeurs, essayons plutôt de réduire la dépense publique. Après tout, un service non honoré ne manquera à personne."
 PHI_subsidies: "Subventions"
 PHI_subsidies_desc: "Comme dit le proverbe : l'argent appelle l'argent. Injectons notre budget dans des secteurs qui promettent un retour sur investissement rapide. Finançons les filiales pour développer les infrastructures et augmenter la production, afin que tout le monde en profite."
 PHI_basic_welfare: "Allocations basiques"
 PHI_basic_welfare_desc: "Certains individus vivent en situation précaire, aussi il est de notre devoir de faciliter leur quotidien. Nous avons déjà tout un système en place avec des institutions caritatives, néanmoins, l'avènement de l'industrie a mis en exergue le quotidien difficile des ouvriers. Établissons le Conseil économique national pour rédiger de nouvelles lois de travail et instaurer un salaire minimum."
 PHI_encourage_asian_trade: "Encourager le commerce asiatique"
 PHI_encourage_asian_trade_desc: "Les liens maritimes entre les nations d'Asie sont millénaires. Malgré tous les efforts des puissances coloniales pour tenter de les effacer, ils n'ont jamais été aussi forts qu'aujourd'hui. Encourageons le commerce entre nos nations pour nous assurer une prospérité mutuelle."
 PHI_pro_hacendados: "Pro Hacendados"
 PHI_pro_hacendados_desc: "L'élite terrestre issue de l'époque coloniale hispanique demeure une véritable institution au sein des Philippines. Obtenons les faveurs de ces grandes familles pour maintenir le statu quo sur notre nation."
 PHI_anti_hacendados: "Anti Hacendados"
 PHI_anti_hacendados_desc: "L'élite terrestre issue de l'époque coloniale hispanique n'a fait qu'opprimer le peuple depuis le début. Éradiquons cette institution arriérée et rendons les terres aux paysans ! C'est le seul moyen de moderniser notre économie et de nous débarrasser de ces parasites."
 PHI_sugar_barons: "Les barons du sucre"
 PHI_sugar_barons_desc: "Le sucre a bâti l'entièreté de l'économie philippine. Sans cette ressource convoitée, notre prospérité disparaîtrait du jour au lendemain. Soutenons les producteurs et exportateurs de la fameuse canne afin de dynamiser un marché plus que lucratif."
 PHI_sugar_barons_unlock_tt: "§YDonne accès aux décisions de taxe sur le sucre§!"
 PHI_sugar_barons_tt: "§YUn général aléatoire§! va obtenir §G+2§! en compétence de planification"
 PHI_luzon_transport: "Transports de Luçon"
 PHI_luzon_transport_desc: "Cette île est la plus développée de tout l'archipel parce qu'elle abrite le plus grand nombre d'habitants et d'industries. C'est pourquoi une rénovation de son réseau routier est plus que nécessaire pour assurer sa prospérité."
 PHI_expand_gold_mining: "Développer les mines d'or"
 PHI_expand_gold_mining_desc: "L'Espagne a toujours eu le nez creux pour trouver des veines d'or et d'argent, c'est d'ailleurs pour cette raison qu'elle s'est installée aux Philippines. Malheureusement pour eux, nous venons tout juste de découvrir les plus importantes réserves du pays. L'exportation de ces métaux va couvrir d'or notre nation !"
 PHI_mindanao_transport: "Transports de Mindanao"
 PHI_mindanao_transport_desc: "Pourtant seconde île de l'archipel en termes de superficie, Mindanao n'a jamais bénéficié d'autant d'investissements que Luçon, sa grande sœur. Il faut y remédier sur-le-champ."
 PHI_land_reform: "Réforme foncière"
 PHI_land_reform_desc: "Les riches propriétaires dominent aujourd'hui encore le secteur agricole des Philippines. Prouvons au monde que nous sommes une nation moderne, libérée du féodalisme. Nous allons racheter toutes ces terres et les redistribuer à plusieurs petites entreprises et sociétés, afin d'optimiser la production."
 PHI_japanese_advisors: "Conseillers japonais"
 PHI_japanese_advisors_desc: "Le Japon a transformé sa société féodale en une société moderne en un rien de temps. Comme leur transition date de quelques années, ils ont probablement formé des spécialistes industriels et militaires qui pourraient nous être très utiles dans notre propre transition."
 PHI_san_miguel: "San Miguel"
 PHI_san_miguel_desc: "Fondée en 1890 par la charte royale espagnole, la brasserie San Miguel produit depuis lors des bières d'exception. Maintenant que notre population a atteint une certaine prospérité, elle est à la recherche de petits plaisirs du genre ; développons les usines et décuplons la production pour répondre à la demande. Santé !"
 PHI_textile_mills: "Usines textile"
 PHI_textile_mills_desc: "Nous voilà au beau milieu d'un essor industriel fulgurant, soutenu majoritairement par l'industrie du textile. Tâchons de produire ces indispensables pour ne plus jamais dépendre des forces étrangères."
 PHI_encourage_gold_exports: "Encourager l'export d'or"
 PHI_encourage_gold_exports_desc: "La nation vit une véritable ruée vers l'or qui ne pouvait pas mieux tomber ! Notre production est totalement saturée, mais le monde entier lorgne dessus. Au lendemain de la Grande Dépression, tout le monde cherche à investir dans des valeurs sûres. Quoi de plus sûr que l'or, après tout ?"
 PHI_mineral_prospecting: "Prospections minières"
 PHI_mineral_prospecting_desc: "Certains pensent que notre prospection minière n'était qu'un coup de chance, et que cette veine d'or immense nous est tombée dessus par hasard. Qu'ils aient raison ou non, ce qui est certain, c'est qu'il est dangereux de fonder toute une économie sur une seule ressource : l'empire espagnol peut en attester. Investissons dans la prospection d'autres minéraux. Qui sait ce que recèlent nos sols ?"
 PHI_bill_of_rights: "Déclaration des droits"
 PHI_bill_of_rights_desc: "Si nous voulons que le monde nous prenne au sérieux en tant qu'État moderne, nous devons inscrire les droits de notre peuple dans la loi. Nous pouvons nous inspirer de ceux des [USA.GetHabitants] en instaurant les libertés de religion, d'expression, de presse et de rassemblement. Mais notre nation présente des différences notables avec la leur : par exemple, le droit à porter des armes ne nous semble pas pertinent dans notre société."
 PHI_nationality_act: "Acte de nationalité"
 PHI_nationality_act_desc: "[USA.GetLeLaLNPCap] [USA.GetName] promulgu[USA.GetEEntNP] l'Acte de nationalité, qui révise les lois existantes sur la citoyenneté, notamment concernant les Philippins et leur statut dans le pays. Ces derniers sont reconnus en tant que résidents américains, plutôt qu'en tant que citoyens, ce qui les autorise à vivre et travailler [USA.GetAuEnANP] [USA.GetName], mais sans jouir des pleins droits offerts par la citoyenneté."
 PHI_open_borders: "Frontières ouvertes"
 PHI_open_borders_desc: "« Donnez-moi vos fatigués, vos pauvres, vos masses recroquevillées qui aspirent à respirer librement. » Malgré les tentatives [USA.GetAdjFP] pour limiter l'immigration, nous n'avons pas le contrôle de nos propres frontières. Nous devrions nous présenter comme refuge pour tous ceux qui souffrent de la guerre ou sont persécutés pour leurs race, religion ou autre."
 PHI_philippine_american_educational_foundation: "Fondation à l'éducation philippino-américaine"
 PHI_philippine_american_educational_foundation_desc: "Grâce à nos liens très étroits avec les [USA.GetHabitants], nous avons créé de nombreuses relations académiques. Nous devrions fonder une organisation chargée de l'administration des programmes d'échanges scolaires internationaux afin de promouvoir la recherche binationale, la compréhension culturelle et l'échange ouvert d'idées entre nos deux nations."
 PHI_government_filipinization: "« Philippinisation » du gouvernement"
 PHI_government_filipinization_desc: "Depuis des siècles, notre pays vit sous le joug d'entités étrangères : d'abord l'Espagne, puis les États-Unis. Il est temps de nous assumer nous-mêmes et d'instituer un gouvernement des Philippines, par les Philippins et pour les Philippins !"
 PHI_improve_trait_tt: "Gain d'un trait de conseiller amélioré"
 PHI_bicameral_legislature: "Législature bicamérale"
 PHI_bicameral_legislature_desc: "Notre gouvernement continue de se développer. Nous avions déjà créé une chambre basse et il est maintenant temps d'en former une haute. Par ce modèle, nous pourrons légiférer au mieux pour notre nation."
 PHI_uncouple_the_peso_and_dollar: "Désindexer le peso du dollar"
 PHI_uncouple_the_peso_and_dollar_desc: "L'indexation du peso sur le dollar nous a bien servis, apportant une véritable stabilité à notre monnaie. Cependant, notre indépendance se profile et nous devons désormais procéder à la désindexation de façon à favoriser le contrôle et la flexibilité de notre système monétaire, en pratiquant par exemple l'assouplissement quantitatif lorsque c'est nécessaire."
 PHI_increase_sugar_exports: "Augmenter les exportations de sucre"
 PHI_increase_sugar_exports_desc: "Le sucre est le socle de notre économie depuis des siècles. Il nous a permis de traverser les affres de la Grande Dépression en conservant un niveau sain d'exportations. Nous devrions signer des accords commerciaux lucratifs avec d'autres nations pour nous assurer d'être les mieux placés afin de capitaliser sur la croissance du sucre comme pilier de la cuisine internationale... et des sodas."
 PHI_break_chinese_monopoly: "Briser le monopole chinois"
 PHI_break_chinese_monopoly_desc: "Les marchands chinois ont trouvé leur place dans notre société en tant que propriétaires de banques ou de magasins. Toutefois, leur mainmise sur des services aussi essentiels nous inquiète. Pour notre propre sécurité, nous devons établir une répartition plus équitable des réseaux de distribution."
 PHI_encourage_chinese_immigration: "Encourager l'immigration chinoise"
 PHI_encourage_chinese_immigration_desc: "Les marchands chinois ont démontré leurs grandes capacités d'entrepreneurs en créant de petites entreprises ou des magasins. Nous devrions exploiter cette réserve de talents et d'argent en encourageant une plus grande croissance dans ce secteur."
 PHI_japanese_observers: "Observateurs japonais"
 PHI_japanese_observers_desc: "Suite au resserrement des liens entre nos deux nations, les Japonais ont accepté de nous envoyer un détachement militaire. De cette façon, ils peuvent découvrir de leurs propres yeux le fonctionnement des structures de commandement européen dans un environnement allié, et nous, nous pouvons nous inspirer de leur expertise exceptionnelle au combat et transmettre cette sagesse à nos armées."
 PHI_one_observer_advisor_focus_tt: "Effets une fois §Y$PHI_japanese_advisors$§! ou §Y$PHI_japanese_observers$§! achevé :"
 PHI_both_observer_advisor_focus_tt: "Effets une fois §Y$PHI_japanese_advisors$§! et §Y$PHI_japanese_observers$§! achevés :"
 PHI_treaty_of_manila: "Le traité de Manille"
 PHI_treaty_of_manila_desc: "[IndependentOrNot]"
 PHI_treaty_of_manila_subject_desc: "La longue lutte pour l'indépendance touche à sa fin. De la révolution contre l'Espagne à la guerre acharnée contre les États-Unis, en passant par les longues années en tant que communauté d'États, les Philippines ont assez souffert. Avec la signature du traité de Manille, notre pays forme enfin une nation libre et souveraine, à l'indépendance officiellement reconnue sur le plan mondial."
 PHI_treaty_of_manila_independent_desc: "Nous possédons peut-être notre indépendance, mais certaines puissances mondiales ne l'acceptent toujours pas. Signons le Traité de Manille afin que le monde entier nous reconnaisse comme une nation à part entière, l'égale de tous les autres pays du globe."
 PHI_manila_tag_tt: "§Y[PHI.GetLeLaLNPCap] [PHI.GetName]§! v[PHI.GetAOntNP] prendre pour nom §Yles Philippines§!"
 PHI_universal_sufferage: "Suffrage universel"
 PHI_universal_sufferage_desc: "Suite à l'adoption de la constitution, un référendum a été proposé au peuple philippin pour autoriser ou non le suffrage universel dans la nation. Les Philippins ont voté à 91% pour la généralisation du droit de vote, qui a donc été aussitôt mise en place."
 PHI_modernization: "Modernisation"
 PHI_modernization_desc: "Depuis trop longtemps, nos efforts industriels sont à la traîne par rapport à ceux des autres nations d'Asie. Maintenant que nous sommes indépendants, nous devons prouver notre potentiel au monde entier et offrir les ressources et l'espace réglementaire nécessaires à ceux qui souhaitent poursuivre la mécanisation de notre économie."
 PHI_revision_of_taxation_laws: "Révision des lois sur l'imposition"
 PHI_revision_of_taxation_laws_desc: "Maintenant que nous nous sommes détachés des États-Unis, nous devons élaborer notre propre code fiscal afin d'accroître les revenus du gouvernement et de réinvestir dans des services comme les infrastructures, le système social, l'armée et d'autres projets de croissance."
 PHI_bill_of_rights_for_veterans: "Déclaration des droits pour les vétérans"
 PHI_bill_of_rights_for_veterans_desc: "De nombreux Philippins ont combattu durant la guerre et nous devons faire en sorte que ceux qui reviennent soient traités dignement. Si nous prenons soin de nos vétérans, la main-d'œuvre continuera d'affluer, car les gens considéreront l'armée comme un bon choix de carrière."
 PHI_rehabilitation_finance_corporation: "Corporation de réhabilitation financière"
 PHI_rehabilitation_finance_corporation_desc: "Notre nation a subi d'importants dégâts : villes en ruines, routes bombardées, complexes industriels détruits ou encore chemins de fer sabotés. La reconstruction nécessitera du temps et de l'argent, mais le prix de l'abandon serait encore bien plus dramatique."
 PHI_department_of_foreign_affairs: "Département des Affaires étrangères"
 PHI_department_of_foreign_affairs_desc: "Maintenant que nous sommes établis et reconnus comme entité indépendante sur la scène internationale, nous sommes également responsables de nos actions diplomatiques. Nous devons créer un département des Affaires étrangères chargé de nouer des liens et de déployer du personnel diplomatique tout autour du globe."
 PHI_economic_nationalism: "Nationalisme économique"
 PHI_economic_nationalism_desc: "Maintenant que nous avons pleinement pris le contrôle de notre avenir, il est temps de prendre également en charge notre économie. Nous disposons de nombreux outils, tels que les tarifs, réglementations, marchandises et mouvement de capitaux. Grâce à eux, nous devrons montrer la solidité de l'économie philippine."
 PHI_bell_trade_act: "L'Acte commercial philippin"
 PHI_bell_trade_act_desc: "Également connue comme l'Acte commercial philippin, cette loi régit le commerce entre [PHI.GetLeLaLNP] [PHI.GetName] et [USA.GetLeLaLNP] [USA.GetName]. Elle comprend divers investissements financiers, des accords préférentiels sur les tarifs et le commerce, mais aussi un accès majeur aux ressources philippines qui soulève des inquiétudes, même si les autres avantages ont été déterminés en conséquence."
 PHI_pearl_of_the_orient_seas: "La perle de la mer d'Orient"
 PHI_pearl_of_the_orient_seas_desc: "Cette formule décrivant le territoire que les explorateurs espagnols venaient de découvrir reste bien connue à ce jour, et vraie dans une certaine mesure, bien qu'elle en constitue une vision idéalisée. Malgré les tragédies qu'ont traversées nos îles, leur grande beauté est uniquement comparable à celle des perles que nous y récoltons."
 #PHI_join_co_pro: "Join Co-Prosperity Sphere"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "L'United States Army Forces in the Far East"
 PHI_united_states_army_forces_in_the_far_east_desc: "Le département des Philippines est le point de chute des Américains sur notre territoire, mais, depuis les tensions récentes, nous pensons qu'il est préférable de l'intégrer à une formation élargie de l'armée américaine. Il faudra créer de nouvelles structures de commandement et appeler au transfert de nombreux fonctionnaires américains pour y parvenir."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Envoie une partie de la marine [THIS.GetAdjFS] [ROOT.GetAuAlaAlNP] [ROOT.GetName]"
 PHI_military_requisitions: "Réquisitions militaires"
 PHI_military_requisitions_desc: "Pour faciliter l'expansion rapide de l'armée, les États-Unis doivent nous envoyer des réserves d'armes et de matériel. C'est le seul moyen de nous assurer un arsenal suffisant pour tenir le choc face aux menaces."
 PHI_usaffe_headquarters: "Quartier général de l'USAFFE"
 PHI_usaffe_headquarters_desc: "Notre commandement d'Extrême-Orient doit se doter d'un quartier général digne de ce nom, parfaitement équipé et tenu par le fleuron des officiers américains. Nous pourrions faire appel à certains commandants à la retraite, ou bien à la nouvelle génération d'officiers."
 PHI_permanent_usa_air_bases: "Bases aériennes [USA.GetAdjFP] établies durablement"
 PHI_permanent_usa_naval_bases: "Bases navales [USA.GetAdjFP] établies durablement"
 PHI_permanent_usa_land_bases: "Bases terrestres [USA.GetAdjFP] établies durablement"
 PHI_small_arms_and_artillery_requisition: "Réquisition d'armes légères et d'artillerie"
 PHI_small_arms_and_artillery_requisition_desc: "Nous avons reçu le strict minimum, mais si nous voulons que notre armée ressemble à une armée, il nous faudra bien plus d'armes, et de tous calibres !"
 PHI_filipino_repatriation_act: "Filipino Repatriation Act"
 PHI_filipino_repatriation_act_desc: "La loi Tydings-McDuffe, qui a ouvert la voie à l'indépendance des Philippines, a fait l'objet d'un amendement limitant l'entrée des Philippins aux États-Unis. Comme nous ne souhaitons pas séparer les familles de migrants, nous offrirons le voyage retour au pays à tous ceux qui le désirent."
 PHI_american_capital_injection: "Injection de capitaux américains"
 PHI_american_capital_injection_desc: "Les États-Unis investissent à tout va, alors pourquoi ne pas leur proposer de dynamiser l'économie américaine ? Libres de l'interventionnisme d'État, ces entrepreneurs pourraient bien faire des miracles dans nos industries."
 PHI_appoint_macarthur: "Nommer MacArthur"
 PHI_appoint_macarthur_desc: "Depuis 1935, le général Douglas MacArthur occupe le poste de conseiller au gouvernement philippin. Il est temps de mettre ses compétences à profit en lui octroyant le commandement des forces armées américaines en Extrême-Orient."
 PHI_united_states_asiatic_fleet: "La flotte asiatique des États-Unis"
 PHI_united_states_asiatic_fleet_desc: "L'armée de terre américaine n'est pas le seul corps investi en Extrême-Orient : la marine l'est aussi. La baie de Manille est la base idéale pour stationner la flotte asiatique des États-Unis et développer ses opérations."
 PHI_far_east_air_force: "La Far East Air Force"
 PHI_far_east_air_force_desc: "Les Philippines sont une nation d'armée de terre et de marine, mais rien n'empêche de développer l'armée de l'air également. L'Air force d'Extrême-Orient va s'implanter sur notre territoire après avoir modernisé nos bases aériennes, car nous allons avoir besoin d'accueillir de grands appareils pour assurer une portée optimale contre les menaces."
 PHI_bring_in_eisenhower: "Inviter Eisenhower"
 PHI_bring_in_eisenhower_desc: "À l'instar de MacArthur, Dwight D. Eisenhower fait office de conseiller au sein du gouvernement philippin depuis 1935, c'est pourquoi il a été invité à rejoindre le personnel de ce premier. Les deux hommes ne se porteraient pas dans leur cœur, ce qui est heureux, car une opposition peut parfois révéler les meilleures idées et ainsi œuvrer à mieux protéger la nation."
 PHI_police_chief_eisenhower: "Eisenhower, chef de la police"
 PHI_police_chief_eisenhower_desc: "Maintenant que nous avons désigné Quezon City comme la prochaine capitale, le président souhaite instituer un chef de la police très en vue : étant donnée sa relation privilégiée avec Dwight D. Eisenhower, [PHI.GetLeader] espère trouver les bons arguments pour le convaincre de prendre le poste et le lier pour de bon à la cause philippine."
 PHI_eisenhower_stays_tt: "§YDwight D. Eisenhower§! va rester aux Philippines et ne peut plus être rappelé par [USA.GetLeLaLNP] [USA.GetName]"
 PHI_mariveles_naval_base: "Base navale de Mariveles"
 PHI_mariveles_naval_base_desc: "Manille possède une infrastructure navale basique, alors qu'elle pourrait être un véritable fleuron portuaire. Commençons par agrandir la base navale de Mariveles, du côté de Bataan. Ce port d'eau profonde pourrait se doter de nombreux bâtiments afin d'optimiser la production et l'entretien des navires."
 PHI_gunboat_diplomacy: "Diplomatie de la canonnière"
 PHI_gunboat_diplomacy_desc: "En tant que nation insulaire, il semble logique de posséder les moyens navals nécessaires pour dissuader ceux qui tenteraient de nuire à nos intérêts. Ce n'est peut-être pas le cas de tout le monde pour le moment, mais bientôt le monde entier tremblera devant un pavillon philippin flottant sur un navire au loin."
 PHI_trucks_and_transport_requisition: "Réquisition de camions et transports"
 PHI_trucks_and_transport_requisition_desc: "Les Philippines possèdent assez d'armes pour alimenter leurs forces, mais il faut à présent se pencher sur la logistique nécessaire à la gestion d'une armée de métier. En nous aidant de la jeune industrie automobile et ferroviaire des États-Unis, nous pourrions donner un coup de pouce à nos opérations militaires."
 PHI_investment_fund: "Fonds d'investissement"
 PHI_investment_fund_desc: "Les investissements individuels sont très appréciés, mais pour faire fructifier pleinement ce capital dans notre nation, nous devons mettre en place un fonds d'investissement centralisé, géré par des individus au fait des réalités économiques des Philippines. Ce mode de gestion assure des injections monétaires là où nous en aurons le plus besoin au moment voulu avec un retour sur investissement optimisé."
 PHI_subordinate_philippine_department: "Département subordonné des Philippines"
 PHI_subordinate_philippine_department_desc: "Le Département des Philippines était l'organisation par laquelle l'armée américaine assurait sa présence sur notre territoire, avant la création de l'USAFFE. Sa structure hiérarchique est bien trop dépassée, mais avec une profonde restructuration, nous pourrions reprendre l'enrôlement de troupes philippines sous le commandement américain."
 PHI_expand_us_bases: "Agrandir les bases américaines"
 PHI_expand_us_bases_desc: "L'aviation domine la guerre moderne, d'autant plus dans les Philippines. Contrôler notre espace aérien reste le meilleur moyen de protéger la nation et les océans alentour. Nous allons donc entreprendre une vaste campagne de rénovation et d'agrandissement de nos bases aériennes afin de préparer au mieux toutes nos opérations d'aviation dans un avenir proche."
 PHI_war_plan_rainbow_five: "Plan de guerre Rainbow 5"
 PHI_war_plan_rainbow_five_desc: "Maintenant que la sécurité nationale est assurée, il est temps d'observer le conflit mondial et d'y choisir notre rôle. Nous sommes un potentiel allié de poids, alors tâchons de nous engager là où nous sommes sûrs de trouver notre place."
 PHI_aircraft_requisition: "Réquisition d'avions"
 PHI_aircraft_requisition_desc: "Comme nous n'avons jamais eu les moyens de développer notre propre industrie aérienne, nous dépendons fortement de l'aviation américaine. Aujourd'hui, nos besoins ont évolué ; il nous faut davantage d'appareils de nos alliés."
 PHI_luce_celler_act: "L'Acte Luce-Celler"
 PHI_luce_celler_act_desc: "La loi Luce-Celler est un accord d'immigration augmentant les quotas de Philippins autorisés sur le sol américain, qui permet également pour la toute première fois la naturalisation de nos concitoyens. C'est un jour nouveau pour tout le Pacifique."
 PHI_utang_na_loob: "Utang na loob"
 PHI_utang_na_loob_desc: "Cette coutume culturelle peut se traduire par une « dette de gratitude » ou « dette intérieure ». Elle exprime le devoir moral de rendre la pareille à un individu qui nous a porté une grande aide, généralement lors d'une période difficile. Cette notion de réciprocité se retrouve dans les actes de soutien, de loyauté ou de service."
 PHI_utang_na_loob_last_stand_tt: "Coût de l'§Yultime défense§! §G-25%§! et §G+5%§! de défense\n"
 PHI_declare_military_emergency: "Déclarer l'urgence militaire"
 PHI_declare_military_emergency_desc: "Le pays se trouvait sur une pente glissante vers le fascisme, mais une action décisive a permis d'éviter la chute finale. Il est désormais clair que les menaces nous guettent de tous côtés et c'est à nous de les contrer. Rien n'est interdit ni illégal. La démocratie doit survivre à tout prix."
 PHI_military_emergency_flag: "Urgence militaire déclarée"
 PHI_usa_catchup_tt: "Compte comme si l'une des priorités économiques américaines avait été achevée pour ce qui est des réquisitions."
 PHI_weapons_of_war: "Armes de guerre"
 PHI_weapons_of_war_desc: "De façon à préserver au mieux nos idéaux démocratiques, nous devons nous assurer de posséder le meilleur équipement et les armes les plus léthales. Nous avons entendu des rumeurs au sujet d'un certain « projet Manhattan ». Il se trouve que l'une de nos ressortissantes travaille dessus, et, en tant que citoyenne fidèle, elle est prête à nous apporter son aide."
 PHI_preemptive_strikes: "Frappes préventives"
 PHI_preemptive_strikes_desc: "Les ennemis sont partout, nous sommes cernés. Nous devons nous préparer à l'inévitable. Ou plutôt, nous devons nous préparer à frapper les premiers pour éviter l'inévitable. Après tout, si nous voulons être en sécurité, il ne doit plus rester personne pour nous attaquer."
 PHI_sunset_empires: "Les empires du Couchant"
 PHI_sunset_empires_desc: "Les plus grandes menaces pesant sur notre pays proviennent de l'empire du Soleil levant et l'empire qui prétend que le soleil ne se couche jamais. Nous devons donc nous assurer que nous avons suffisamment de munitions pour nous battre à l'ombre."
 PHI_land_of_the_setting_sun: "La terre du soleil couchant"
 PHI_land_of_the_setting_sun_desc: "Nous avons fait nos préparatifs. À présent, il faut frapper ! Il est temps que le soleil se couche pour la dernière fois sur [JAP.GetLeLaLNP] [JAP.GetName]."
 PHI_sea_of_cobalt: "La mer de cobalt"
 PHI_sea_of_cobalt_desc: "Donnez-moi assez d'armes nucléaires et je créerai une mer de cobalt que nul ennemi ne pourra traverser pour s'en prendre à nous."
 PHI_the_sun_has_set: "Le crépuscule"
 PHI_the_sun_has_set_desc: "Depuis bien longtemps, les Britanniques représentent une menace envers les États-U... les Philippines. Nous les avons battus en 1779, ce qu'ils ne nous ont jamais pardonné. Il est temps de les remettre à leur place."
 PHI_traitors_back_home: "Retour des traîtres"
 PHI_traitors_back_home_desc: "Les [USA.GetHabitants] sont devenus faibles et craintifs. Personne ne veut faire ce qu'il y a à faire, c'est donc à nous d'éliminer les politiciens et les lâches parmi nos rangs. Nous devons rendre au peuple américain le pays brillant et majestueux qui est le sien."
 PHI_end_colonialism: "Mettre fin au colonialisme"
 PHI_end_colonialism_desc: "Le fléau du colonialisme nous ronge depuis trop longtemps. Tout peuple mérite de vivre librement et en démocratie. Pour y parvenir, nous sommes prêts à en passer par la force."
 PHI_cobalt_supremacy: "Suprématie du cobalt"
 PHI_cobalt_supremacy_desc: "Je suis la mort, l'annihilateur de mondes."
 PHI_subject_surrender: "La reddition"
 PHI_subject_surrender_desc: "« Il est devenu évident que la garnison de ces forces allait finir par être détruite par des bombardements aériens et d'artillerie, ainsi que l'infanterie soutenue par des chars qui nous a submergés. » Voici le message que nous venons de recevoir de la part de l'un de nos derniers bastions. Manifestement, nous avons perdu le contrôle [PHI.GetDuDelaDelNP] [PHI.GetName]."
 PHI_subject_surrender_tt: "§RPerdre le contrôle de tous les États de [327.GetName] achèvera cette priorité§!"
 PHI_i_shall_return: "Nous reviendrons"
 PHI_i_shall_return_desc: "Voici la phrase prononcée par le général Douglas MacArthur lorsqu'il a quitté [PHI.GetLeLaLNP] [PHI.GetName], et maintes fois répétée par la suite. Il est temps de mettre à sa disposition les équipements nécessaires pour concrétiser cette prophétie."
 PHI_soldiers_in_hiding: "Les soldats dissimulés"
 PHI_soldiers_in_hiding_desc: "Bien qu'officiellement, nous ayons perdu le combat [PHI.GetAuEnANP] [PHI.GetName], la guerre n'est pas terminée pour autant. Nos troupes ont refusé en nombre l'ordre de se rendre et ont poursuivi clandestinement la lutte. Nous connaissons des officiers exceptionnels qui ont décidé de relever le défi et ont commencé à rassembler des unités de résistance autour d'eux. Nous devons leur fournir tout ce dont ils ont besoin pour réussir."
 PHI_if_any_state_occupied_tt: "Tous les États nationaux occupés (actuels : 0) :"
 PHI_hukbalahap: "Le Hukbalahap"
 PHI_hukbalahap_desc: "Le Hukbo ng Bayan Laban sa Hapon (l'armée populaire contre les Japonais), ou plus simplement le Hukbalahap, est un mouvement de lutte communiste formé par les fermiers de Luçon centrale. Dotés d'une organisation et d'une motivation exceptionnelles, ils sont reconnus comme faisant partie des meilleurs combattants résistants [PHI.GetDuDelaDelNP] [PHI.GetName], malgré un accès très limité aux armes. Nous devrions leur en fournir."
 PHI_if_communist_tt: "Si l'événement §Y$PHI_partido_komunista_ng_pilipinas_coup$§! est terminé :"
 PHI_local_resistance: "Résistance locale"
 PHI_local_resistance_desc: "Avec leurs politiques, les occupants ne se sont pas fait beaucoup d'amis. Nous pourrions miser sur l'insatisfaction ambiante pour que chacun prenne part à la résistance : les fermiers cacheront les ravitaillements des soldats ennemis, les pêcheurs seront chargés de transporter les rebelles, les soldats formeront les civils aux techniques de combat et les marchands fourniront de l'équipement et de l'argent."
 PHI_if_chinese_immigration_tt: "Si l'événement §Y$PHI_encourage_chinese_immigration$§! est terminé :"
 PHI_submarine_supplies: "Ravitaillement pour sous-marins"
 PHI_submarine_supplies_desc: "Les ennemis occupent massivement nos eaux territoriales, ce qui nous empêche de recevoir du soutien étranger. Cependant, nous pouvons toujours réquisitionner des sous-marins pour profiter des nombreuses cachettes qu'offre notre archipel : nombre de pêcheurs sont prêts à transporter des ravitaillements vers les îles où ils sont nécessaires."
 PHI_the_hunters: "Les chasseurs"
 PHI_the_hunters_desc: "Lorsque les occupants ont fermé leur institution, les élèves-officiers de l'école militaire philippine sont entrés dans la clandestinité. Depuis lors, ils ont créé un groupe nommé « les chasseurs » et font bon usage de leurs compétences en formant des locaux aux techniques de combat et au renseignement, en vue de lancer un assaut contre nos ennemis à proximité de Manille."
 PHI_will_gain_hunters: "Gagne 3 brigades de chasseurs une fois l'événement §Y$PHI_grassroot_guerillas$§! terminé."
 PHI_the_cry: "Le cri"
 PHI_the_cry_desc: "Le cri de Pugad Lawin fut l'appel de ralliement qui marqua le début de la révolution philippine contre l'Empire espagnol. Nous livrons à nouveau la guerre pour notre liberté et notre existence même, il est donc temps de pousser une nouvelle fois ce cri et de nous battre !"
 PHI_will_gain_hukbalahap: "Gagne 3 brigades de Hukbalahap une fois l'événement §Y$PHI_grassroot_guerillas$§! terminé."
 PHI_juramentado: "Juramentado"
 PHI_juramentado_desc: "Juramentado fait référence aux guerriers moros qui jurèrent de se battre jusqu'à la mort contre les envahisseurs. Bien que les rituels antiques tendent à disparaître, l'esprit du sacrifice intrépide perdure. En embrassant cette tradition, nous inspirerons nos combattants pour la résistance à lancer des attaques dévastatrices qui terrifient les occupants et encouragent notre propre peuple."
 PHI_will_gain_juramentado: "Gagne 3 brigades de Juramentado une fois l'événement §Y$PHI_grassroot_guerillas$§! terminé."
 PHI_exile_support: "Soutien en exil"
 PHI_exile_support_desc: "Nombre de Philippins résident à l'étranger, mais nous pouvons toujours faire appel à eux pour qu'ils nous envoient un soutien matériel et financier. Nous le transmettrons clandestinement à nos courageux résistants ou le mettrons à profit pour former des unités de combats philippines destinées à œuvrer pour notre libération."
 PHI_grassroot_guerillas: "Guérilla locale"
 PHI_grassroot_guerillas_desc: "À travers l'ensemble de la nation, de nombreuses organisations agissent pour la résistance, mais souffrent de l'absence d'un commandement centralisé qui permettrait de coordonner leurs efforts afin de chasser enfin l'envahisseur. L'esprit de combat est bien là, il suffirait à présent de le diriger efficacement contre les cibles les plus vulnérables."
 PHI_grassroot_guerillas_tt: "Ajoute 3 brigades de guérilleros pour chaque priorité préalable terminée, à commencer par les États libérés et les États avec peu de troupes ennemies."
 PHI_reconquista: "Reconquista"
 PHI_reconquista_desc: "Des montagnes de Luçon aux jungles de Mindanao, notre peuple souffre sous l'occupation. Désormais, le temps est venu de reprendre nos terres, ville par ville et île par île. Tout comme nos ancêtres ont résisté aux conquistadores, nous combattons à présent pour chasser les intrus et restaurer notre nation. C'est notre Reconquista à nous, la lutte finale pour les Philippines."
 PHI_rebuild_sakdalistas: "Reformer le Sakdalista"
 PHI_rebuild_sakdalistas_desc: "Dans la nuit du 2 mai 1935, 65 000 paysans armés de fourches et de fusils ont plongé les Philippines dans la tourmente pour tenter de renverser le gouvernement soutenu par les États-Unis. La révolte a échoué, mais la grogne persiste : en cause, les disparités de richesses entre les citadins et les ruraux. Il faut trouver un moyen d'apaiser les tensions."
 PHI_slippery_slope: "Une pente glissante"
 PHI_slippery_slope_desc: "L'influence croissante du Japon sur notre nation attise les braises de la colère. Nul besoin d'intervenir, la rancœur du peuple envers le système démocratique et capitaliste suffira à tout renverser. Une fois les imposteurs chassés, des idéologies plus radicales se feront une joie de reprendre le flambeau."
 PHI_assassination_of_quezon: "Assassinat de Quezon"
 PHI_assassination_of_quezon_desc: "C'est une réalité : le président Quezon asphyxie les Philippines. Le petit toutou des Américains a tout fait pour balayer la volonté nationale et écraser les espoirs des Philippins. Les institutions qu'il a aidé à bâtir l'ont totalement immunisé contre le système démocratique. C'est pourquoi nous allons faire avancer les choses à notre manière..."
 PHI_assassination_of_quezon_tt: "§RDes stratégies ont été mises en place pour démettre Quezon de ses fonctions. De façon permanente.§!"
 PHI_eisenhower_steps_in_flag: "Eisenhower est intervenu"
 PHI_makapili: "Makapili"
 PHI_makapili_desc: "Le fascisme a connu un essor fulgurant au sein des Philippines, non sans provoquer un certain tumulte. Nos alliés outre-mer nous ont offert des armes et des formateurs militaires pour fonder une « armée de la paix » destinée à faire régner l'ordre, éradiquer le banditisme et neutraliser les insurgés."
 PHI_sakdalista_exiles_returned_flag: "Le retour des exilés du Sakdalista (événement)"
 PHI_form_the_executive_commision: "Fonder la commission exécutive"
 PHI_form_the_executive_commision_desc: "Tapis dans l'ombre, une cabale de dirigeants tire les ficelles de notre nation, mais depuis l'avènement du fascisme, ils n'ont plus besoin de se cacher. Ils peuvent se montrer au grand jour et prendre leur place légitime au sein du gouvernement philippin."
 PHI_aguinaldos_coup: "La course au pouvoir"
 PHI_aguinaldos_coup_desc: "Maintenant que le calme regagne progressivement le pays, des individus de la commission exécutive cherchent à s'emparer du pouvoir. Les régimes autoritaires ont besoin d'une figure forte à leur tête et d'un soutien indéfectible."
 PHI_resolve_interregnum_tt: "§GL'interrègne prendra fin ; un nouveau dirigeant pourra être nommé§!"
 PHI_secure_japanese_guarantees: "Assurer les garanties japonaises"
 PHI_secure_japanese_guarantees_desc: "Si nous souhaitons obtenir l'indépendance des États-Unis, nous devons nous préparer à la guerre, car ils ne laisseront pas partir leurs sous-fifres aussi facilement. Demandons aux Japonais un soutien militaire au cas où la situation viendrait à dégénérer."
 PHI_war_of_independence: "Guerre d'indépendance"
 PHI_war_of_independence_desc: "La liberté, ou la mort ! L'heure est venue de chasser ces infâmes colonialistes de nos terres.\n\nC'est un jour nouveau pour les Philippines."
 PHI_will_take_peace_decision: "[USA.GetLeLaLNPCap] §Y[USA.GetName]§! v[USA.GetAOntNP] prendre cette décision si [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§! parvien[ROOT.GetTNentNP] à tenir bon pendant toute une année, ou plus tôt en cas de perte des bases insulaires proches ou d'une nouvelle guerre."
 PHI_second_philippine_republic: "La Seconde République des Philippines"
 PHI_second_philippine_republic_desc: "Notre quête d'indépendance touche bientôt à son but ! Afin d'annoncer officiellement notre séparation, nous allons créer une république nouvelle et lui conférer nos propres attributs, sans oublier la conception d'un nouveau drapeau, cela va de soi."
 PHI_second_republic_tag_tt: "[PHI.GetLeLaLNPCap] §Y[PHI.GetName]§! v[PHI.GetAOntNP] prendre le nom de §YSeconde République philippine§!."
 PHI_election_overturned: "Élections annulées"
 PHI_election_overturned_desc: "Les élections de 1935 ont désigné largement Manuel Quezón comme le vainqueur, un peu trop largement peut-être... Emilio Aguinaldo, qui a dénoncé cette victoire suspecte, a remonté les faits aux États-Unis, qui ont promis de faire toute la lumière sur cette affaire pour révéler une éventuelle manipulation électorale."
 PHI_hispanidad_filipina: "Hispanidad Filipina"
 PHI_hispanidad_filipina_desc: "Malgré les déchirures provoquées par la révolution philippine avec l'Empire espagnol, une majorité de Philippins se considèrent aujourd'hui encore comme des migrants hispaniques. De ce fait, ils prennent les tensions qui gagnent l'Espagne en ce moment comme une menace personnelle."
 PHI_spanish_refugees: "Réfugiés espagnols"
 PHI_spanish_refugees_desc: "Les ravages que provoque la guerre civile en Espagne ont poussé une partie de la population à trouver l'asile auprès d'autres nations. Depuis les efforts réalisés pour rétablir des liens cordiaux avec les Espagnols, la majorité d'entre eux ont pensé que notre archipel serait le refuge idéal."
 PHI_if_supported_scw_side_lost_tt: "Si l'un des camps de la §Yguerre civile espagnole§! auquel nous avons envoyé des volontaires est vaincu :"
 PHI_if_supported_scw_side_wins_tt: "Si l'un des camps de la §Yguerre civile espagnole§! auquel nous avons envoyé des volontaires l'emporte, §Y$PHI_reconciliation_with_spain$§! octroiera des effets plus bénéfiques."
 PHI_reconciliation_with_spain: "La réconciliation avec l'Espagne"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "La lutte qu'ont livrée nos volontaires côte à côte avec le gouvernement espagnol a plus que jamais rapproché nos nations. Officialisons ces liens indéfectibles pour collaborer efficacement dans un avenir proche."
 PHI_reconciliation_with_spain_loser: "Malgré la lutte qu'ont livrée nos volontaires aux côtés du gouvernement espagnol, ce dernier a seulement reconnu du bout des lèvres que nos nations partagent des liens théologiques et culturels forts. Néanmoins, il compte inclure ces liens dans la propagande nationale qui soutient l'unité panhispanique."
 PHI_reconciliation_with_spain_neutral: "L'Espagne a tenu une influence considérable sur le développement de notre nation, mais ces dernières années ont été marquées par des rapports hostiles, principalement en raison de nos liens coloniaux. Quoi qu'il en soit, nous partageons bien plus que ce que nous pouvons croire : il suffit d'adopter un canal diplomatique égalitaire."
 PHI_hispanic_overtures: "Les opportunités hispaniques"
 PHI_hispanic_overtures_desc: "Nous ne sommes pas la seule nation à posséder des liens hispaniques : la majorité des pays d'Amérique du Sud partagent ces rapports. D'ailleurs, nous entretenons une entente amicale avec quelques-uns. Essayons d'officialiser ces affinités pour renforcer nos connexions internationales."
 PHI_revolutionary_regrets: "Les regrets de la révolution"
 PHI_revolutionary_regrets_desc: "Nous avons toujours été des sujets espagnols lorsque l'Espagne occupait notre pays. Depuis notre « libération », les États-Unis nous considèrent à peine comme des consommateurs pour leurs exportations, car nous ne sommes ni citoyens ni sujets : nous ne sommes que des parias."
 PHI_royal_exiles: "Exil royal"
 PHI_royal_exiles_desc: "La monarchie espagnole a connu une série d'abdications, volontaires comme contraintes, ainsi que de nombreux déshéritements. Cependant, la famille royale ne s'est pas éteinte, elle cherche d'ailleurs une terre d'asile. L'accueillir sur notre territoire ferait de nous de véritables sauveurs aux yeux du monde hispanique."
 PHI_reino_de_filipinas: "Reino de Filipinas"
 PHI_reino_de_filipinas_desc: "Notre plan se déroule comme prévu ; depuis la crise en Espagne, les Philippines sont devenues le cœur du monde hispanique. Il ne nous manque plus qu'un couronnement pour nous imposer comme le chef de file que nous souhaitons incarner."
 PHI_unlock_unification_decision_tt: "Donne accès à la décision : §YProposer l'unification avec un membre de la faction§!"
 PHI_unlock_conquer_decision_tt: "Donne accès à la décision : §YImposer l'intégration d'une nation hispanique§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "Donne accès à la décision : §YProposer un traité d'assistance mutuelle avec [SPR.GetLeLaLNP] [SPR.GetName]§!"
 PHI_war_for_the_oceans: "La guerre des océans"
 PHI_war_for_the_oceans_desc: "Nous avons traversé les âges comme un peuple maritime. Il est temps de retrouver ces traditions perdues pour reprendre les territoires que nous connaissons le mieux : les océans."
 PHI_assume_the_naval_burden: "Assumer le fardeau naval"
 PHI_assume_the_naval_burden_desc: "Le Japon est empêtré dans toutes sortes de conflits terrestres, mais nous sommes bien plus efficaces en mer. Proposons-lui de prendre les rênes du conflit naval, afin qu'il puisse se concentrer sur les autres théâtres d'opérations."
 PHI_develop_naval_infrastructure: "Développer les infrastructures navales"
 PHI_develop_naval_infrastructure_desc: "Si nous voulons voir nos ambitions maritimes se concrétiser, nous devons développer notre industrie navale en conséquence."
 PHI_reunite_madagascar: "Réunir Madagascar"
 PHI_reunite_madagascar_desc: "Malgré de nombreuses divergences, les Malgaches possèdent des origines afroaustronésiennes, prouvant les liens entre nos deux peuples. Tâchons de nous rapprocher de nos cousins."
 PHI_claim_to_core_tt: "Donne accès aux décisions permettant d'§Yobtenir des états nationaux§! dès qu'elles seront en notre possession."
 PHI_take_pacific_islands: "Prendre les îles du Pacifique"
 PHI_take_pacific_islands_desc: "Les Philippines forment un État archipélagique qui se prête facilement à la conquête de nouvelles îles à l'est du Pacifique."
 PHI_malayo_polynesia: "Malayo-Polynésie"
 PHI_malayo_polynesia_desc: "Nous avons toujours partagé des liens culturels, historiques et ethniques forts avec la péninsule malaise et les Indes. Appuyons-nous sur cette connexion fraternelle pour leur accorder les mêmes droits et privilèges que ceux de notre peuple."
 PHI_war_for_oceania: "La guerre d'Océanie"
 PHI_war_for_oceania_desc: "L'Océanie est une terre d'océan que notre peuple navigue depuis la nuit des temps. Il est de notre devoir d'intégrer toutes ses îles au sein de notre jeune nation."
 PHI_conquest_of_japan: "La conquête du Japon"
 PHI_conquest_of_japan_desc: "Nous nous livrons depuis bien longtemps à une lutte de pouvoir contre le Japon pour gagner le contrôle maritime de notre région. Il est temps de mettre fin au débat en imposant notre supériorité."
 PHI_filipino_polynesian_reunification: "Maîtres du Pacifique"
 PHI_filipino_polynesian_reunification_desc: "Notre région est un vaste océan dans lequel sont disséminées des îles et des terres. Ces territoires, nous les avons désormais tous conquis. Nous sommes bel et bien les maîtres du Pacifique."
 PHI_polynesia_tag_tt: "[PHI.GetLeLaLNPCap] §Y[PHI.GetName]§! obtien[PHI.GetTNentNP] un nouveau nom et un nouveau drapeau."
 PHI_petition_the_supreme_court: "Faire une requête à la Cour suprême"
 PHI_petition_the_supreme_court_desc: "Le communisme a été officiellement interdit par la Cour suprême en 1932, mais après avoir relu les textes, nous avons décelé une incohérence qui pourrait rendre caduque cette décision. Il suffit de signer la mesure et de la soumettre."
 PHI_legalize_the_communist_party: "Légaliser le parti communiste"
 PHI_legalize_the_communist_party_desc: "Maintenant que le communisme est de nouveau autorisé, nous devons faire renaître le parti de ses cendres et le présenter à la population sous un nouveau jour. Il faut relancer la machine !"
 PHI_return_of_the_exiles: "Le retour des exilés"
 PHI_return_of_the_exiles_desc: "Un certain nombre de citoyens de l'Asie du Sud-Est, partisans de la gauche, ont été expulsés sans ménagement de leurs logements par les colonialistes. Nous pouvons les accueillir chez nous en ouvrant nos frontières."
 PHI_support_for_chinese_communists: "Soutenir les communistes chinois"
 PHI_support_for_chinese_communists_desc: "Les communistes poursuivent la lutte en Chine, à la fois contre les invasions japonaises, mais aussi contre les seigneurs de guerre chinois. Nous pouvons leur fournir des hommes et du matériel en remontant discrètement le Fleuve jaune. Que ce soit pour les soutenir ou simplement pour faire dégénérer la situation, ils n'ont pas à le savoir."
 PHI_the_red_sun_over_manila: "Le soleil rouge de Manille"
 PHI_the_red_sun_over_manila_desc: "L'opinion communiste s'éveille dans les Philippines. Pour la première fois, nous pouvons enfin oser imaginer l'accession au pouvoir. Le soulèvement manqué du Sakdalista prouve l'inefficacité des insurrections armées contre le gouvernement et son allié américain. Nous devrons emprunter la voie politique pour prendre la tête du pays."
 PHI_partido_komunista_ng_pilipinas_coup: "Coup d'État du Partido Komunista ng Pilipinas"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "Ce qui a commencé comme une banale grève des paysans s'est propagé jusqu'à nos camarades prolétaires dans les usines. Le peuple a parlé : l'Assemblée nationale s'est rangée du côté du communisme. Désormais, les syndicats et collectifs se battent pour élire un nouveau comité central, mais surtout, pour savoir qui mérite le poste de Secrétaire général."
 PHI_national_confederation: "La confédération nationale"
 PHI_national_confederation_desc: "Maintenant que le pouvoir nous appartient, nous devons consolider notre position. Nous pourrions commencer par établir le contact avec la Kalipunang Pambansa ng Magbubukid sa Pilipinas, la confédération des paysans des Philippines."
 PHI_anti_intervention_strategies: "Stratégies anti-interventionnistes"
 PHI_anti_intervention_strategies_desc: "Compte tenu des tensions croissantes entre notre nation communiste et les États-Unis, nous devons veiller à notre survie. Les moyens sont multiples : nous pouvons faire des concessions, ou nous approprier tout ce que nous voulons avant que la situation leur soit insupportable."
 PHI_rally_the_fisherfolk: "Rallier les pêcheurs"
 PHI_rally_the_fisherfolk_desc: "Notre nation est un archipel ; l'industrie de la pêche y est donc extrêmement développée. Lions-nous d'amitié avec ces paysans de la mer et rallions-les à la cause communiste pour partager avec eux le contrôle des océans."
 PHI_smugglers: "Contrebande gouvernementale"
 PHI_smugglers_desc: "Notre nation regroupe des centaines d'îles et d'îlots, dont certains sont réputés pour être des noyaux du réseau clandestin : les habitants les mettent à profit depuis des générations pour trafiquer des biens en douce. Au lieu de réprimer cette coutume, utilisons-la à notre avantage !"
 PHI_struggle_conference: "Conférence pour la lutte"
 PHI_struggle_conference_desc: "Notre mouvement communiste doit faire face à une multitude de conflits et de menaces. Notre réponse doit être plus organisée et officielle. C'est pourquoi nous allons réunir nos chefs de file dans la toute première conférence pour la lutte : nous y traiterons de tous ces sujets."
 PHI_sanction_piracy: "Autoriser la piraterie"
 PHI_sanction_piracy_desc: "Notre archipel est capable d'abriter d'innombrables navires, et nous ne manquons pas de jeunes intrépides, alors pourquoi se priver de l'art oublié de la piraterie ? Ressortons les bonnes vieilles lettres de marque pour autoriser nos boucaniers à frapper les vaisseaux ennemis, et laissons-leur les plages et les criques pour profiter de leur butin."
 PHI_infiltrate_chinese_ports: "Infiltrer les ports chinois"
 PHI_infiltrate_chinese_ports_desc: "Nos dockers ont été les premiers à embrasser les avantages du communisme, ce sont nos plus fidèles partisans. Tentons de répandre notre idéologie dans les ports de Chine, puis servons-nous de ces pied-à-terre pour poursuivre la lutte dans leur territoire."
 PHI_every_non_communist_coastal_warlord: "Chaque seigneur de guerre chinois non communiste et côtier :"
 PHI_maritime_communism: "Communisme maritime"
 PHI_maritime_communism_desc: "De nombreux États communistes cherchent à mobiliser en masse leurs populations pour accomplir des campagnes terrestres, mais nous allons plutôt mobiliser notre peuple en mer. Déchaînons nos forces rouges sur les océans du monde entier pour rallier le mouvement communiste maritime."
 PHI_pan_pacific_trade_union_secretariat: "Secrétariat des syndicats pan-pacifiques"
 PHI_pan_pacific_trade_union_secretariat_desc: "Le communisme nous a été très bénéfique, à nous comme au peuple, mais son but ultime n'est pas de rester isolé sur une île. Exportons notre philosophie en Asie du Sud-Est pour former le secrétariat des syndicats pan-pacifiques, afin de nous assurer protection et prospérité mutuelle."
 PHI_comitern: "Le Komintern"
 PHI_comitern_desc: "Nos liens avec [SOV.GetLeLaLNP] [SOV.GetName] ont toujours été distants, pourtant [SOV.GetIlElleNP] occup[SOV.GetEEntNP] une place importante sur la scène internationale. Si nous tenons à répandre le communisme sur la surface de la Terre, nous devons nous allier. Au nom du socialisme !"
 PHI_national_defense_act: "L'acte de défense nationale"
 PHI_national_defense_act_desc: "L'acte de défense nationale a été ratifié le 21 décembre 1935. Il a alors été alloué la somme de 16 millions de pesos aux forces armées des Philippines. Il ne reste plus qu'à trouver comment dépenser cette fortune. Tous les services de l'armée manquent cruellement de moyens, tout comme les défenses du pays."
 PHI_war_plan_orange: "Le Plan orange"
 PHI_war_plan_orange_desc: "À l'origine, le plan orange stipulait que les Philippines s'engageaient à agir comme une base d'opération américaine en cas de conflit et à défendre la possession la plus importante, la baie de Manille. Obéissons à ces ordres et concentrons toutes nos forces sur ce point stratégique."
 PHI_beach_defense_strategy: "Stratégie de défense des plages"
 PHI_beach_defense_strategy_desc: "Pour défendre convenablement les littoraux des Philippines, il suffit d'avoir assez d'hommes et assez d'armes. Tâchons d'établir un plan focalisé sur ces zones stratégiques afin de perdurer dans l'éventualité d'une campagne militaire longue."
 PHI_fortify_corregidor: "Fortifier Corregidor"
 PHI_fortify_corregidor_desc: "L'île de Corregidor se trouve juste à l'entrée de la baie de Manille ; c'est un élément capital au contrôle de celle-ci et des forces navales présentes. Renforçons ses défenses et creusons des bâtiments souterrains pour tenir en cas de siège ou de bombardement."
 PHI_fortify_corregidor_bypass_tt: "Il n'est plus possible de construire de §Y$bunker$§! ou de §Y$coastal_bunker$§! à Manille"
 PHI_bastion_bataan: "Le bastion de Bataan"
 PHI_bastion_bataan_desc: "La péninsule de Bataan est une zone naturellement défensive qui couvre une partie de la baie de Manille. Tant que cette localité est entre nos mains, nous contrôlons parfaitement la baie. Assurons notre domination dans la région en développant des lignes de défense le long du littoral et en positionnant des canons d'artillerie sur les hauteurs."
 PHI_bastion_bataan_bypass_tt: "Il n'est plus possible de construire de §Y$bunker$§! sur les États frontaliers de Bataan, ou de bâtir un §Y$coastal_bunker$§! dans Bataan ou Dagupan"
 PHI_coastal_artillery: "Artillerie côtière"
 PHI_coastal_artillery_desc: "Sur un archipel, l'armement le plus utile est sans aucun doute l'artillerie côtière, puisqu'elle est capable d'abattre les cibles sur terre, dans les airs, mais aussi en mer. Investissons massivement dans la modernisation, la formation et l'amélioration de ces unités."
 PHI_the_concrete_battleship: "Le cuirassé de béton"
 PHI_the_concrete_battleship_desc: "Le fort Drum est la plus impressionnante de toutes les structures fortifiées de la baie de Manille : il ressemble à s'y méprendre à un cuirassé. Débuté en 1909, il a été amélioré plusieurs fois au fil des années. Armement, structure, blindage, ce stupéfiant bastion porte le sobriquet affectueux de l'USS Pas-Touche. Une fois encore, il reprend du service pour défendre l'archipel."
 PHI_philippine_scouts: "Les scouts des Philippines"
 PHI_philippine_scouts_desc: "Fondée en 1901, l'organisation des scouts des Philippines regroupe le plus important contingent de Philippins servant dans l'armée. Continuons de soutenir cette division en lui offrant une formation de qualité et du matériel de premier choix. Après tout, ce sont les gardiens de notre nation."
 PHI_militarize_the_constabulary: "Militariser la gendarmerie"
 PHI_militarize_the_constabulary_desc: "La gendarmerie philippine est greffée à l'armée depuis l'acte de défense nationale. Finalement, cette décision n'est peut-être pas si judicieuse qu'on l'imagine, sachant que la police qui l'a remplacée est tout bonnement inutile. Reformons un corps de gendarmerie indépendant équipé du matériel militaire auquel elle est habituée. Ainsi, elle pourra servir notre nation et la protéger."
 PHI_philippine_army_orchestra: "L'orchestre militaire philippin"
 PHI_philippine_army_orchestra_desc: "Notre orchestre de gendarmerie compte parmi les plus remarquables orchestres militaires du monde. Il a même été convié à jouer lors de l'investiture du Président américain. Intégrons-le à l'armée, qu'ils inspirent nos soldats avec la puissance de la musique et qu'ils s'en servent comme d'une arme pour éliminer le scepticisme national et réaliser des exploits formidables !"
 PHI_philippine_military_academy: "L'Académie militaire philippine"
 PHI_philippine_military_academy_desc: "Durant des années, l'académie de gendarmerie philippine a formé les officiers de tous rangs de notre nation. Néanmoins, il ne s'agit pas d'une école militaire à proprement parler. Rattachons cette institution à l'armée et renommons-la l'académie militaire philippine. Ainsi, elle formera l'élite militaire de demain."
 PHI_philippine_division: "La division philippine"
 PHI_philippine_division_desc: "La division philippine est chargée de défendre notre archipel, mais c'est une tâche difficile avec si peu d'hommes et de matériel. Allons trouver des officiers qualifiés à l'étranger et offrons-leur de l'armement moderne pour protéger notre nation."
 PHI_10_year_training_plan: "La formation de 10 ans"
 PHI_10_year_training_plan_desc: "Notre accord prévoit une période de 10 ans pour atteindre notre statut d'indépendance. L'acte de défense nationale, lui, prévoit de former une force militaire capable de protéger notre nation, notamment à travers la création d'une armée de métier, la formation d'officiers, la création d'une réserve ainsi que l'investissement dans les infrastructures militaires."
 PHI_battalion_combat_teams: "Unités de combat de bataillon"
 PHI_battalion_combat_teams_desc: "Si la guerre a bien prouvé une chose, c'est que nous avons besoin d'une force mobile et polyvalente, capable de s'adapter à toutes les situations. Elle doit s'éloigner du schéma hiérarchique classique pour pouvoir réaliser des actions en bataillons."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§! :\n    Attaque légère : §G+15%§!\n    Attaque lourde : §G+15%§!\n    Perforation : §G+15%§!\n §Y$category_cavalry$§! :\n    Attaque légère : §G+10%§!\n    Attaque lourde : §G+10%§!\n    Perforation : §G+10%§!"
 PHI_mandatory_conscription: "Conscription obligatoire"
 PHI_mandatory_conscription_desc: "La défense [PHI.GetDuDelaDelNP] [PHI.GetName] repose sur chaque citoyen. C'est pourquoi nous étendons le service militaire obligatoire à toute la population, afin qu'elle appréhende les bases du combat et qu'elle soit prête à être enrôlée en cas de mobilisation générale."
 PHI_self_reliance_defense: "Défense autonome"
 PHI_self_reliance_defense_desc: "Nous avons toujours compté sur les nations étrangères pour protéger notre nation, mais ces collaborations n'étaient en fait qu'un aveu de faiblesse. Trouvons nos propres moyens de défense, à commencer par le développement d'un socle industriel solide, capable de fournir à notre armée naissante le matériel dont elle a besoin."
 PHI_army_of_the_philippines: "L'armée des Philippines"
 PHI_army_of_the_philippines_desc: "Nos forces armées ont grandement évolué en quelques années. Il est temps de se passer de l'aide étrangère et d'entreprendre seuls la marche vers un avenir philippin radieux, assuré uniquement par nos concitoyens. Désormais, notre sécurité nationale ne concerne plus que nous-mêmes."
 PHI_army_air_corps: "Corps de l'armée de l'air"
 PHI_army_air_corps_desc: "Le corps de l'armée de l'air est peut-être encore modeste en contingent et en ressources, mais l'ambition est bien là. Nos îles sont clairsemées et difficiles à traverser, c'est pourquoi nous devons investir massivement dans le domaine aérien."
 PHI_pilot_training_programme: "Entraînements au pilotage"
 PHI_pilot_training_programme_desc: "Les pilotes sont une ressource capitale pour notre pays, et nous en manquons cruellement. Signons des accords avec des nations étrangères pour assurer la formation de nos jeunes pilotes aspirants."
 PHI_off_shore_patrol: "Patrouilles en mer"
 PHI_off_shore_patrol_desc: "Notre armée de l'air se doit de protéger les cieux qui surplombent les terres, mais aussi les mers. Établissons une aviation navale spécialisée, possédant une meilleure portée et un entraînement à l'attaque de navires. Aucun envahisseur ne pourra s'approcher de nos côtes."
 PHI_expand_airbases: "Agrandir les bases aériennes"
 PHI_expand_airbases_desc: "Même si nos alliés déployaient une force aérienne sur notre archipel, ou si nous décidions de produire la nôtre, nous n'avons pas les infrastructures nécessaires pour l'accueillir ! Construisons sur-le-champ des aérodromes en masse pour stationner notre flotte aérienne."
 PHI_develop_domestic_aircraft_industry: "Développer l'industrie aéronautique domestique"
 PHI_develop_domestic_aircraft_industry_desc: "L'aide de nos alliés a été bienvenue jusqu'à aujourd'hui, mais désormais nous devons assumer notre indépendance, à commencer par nos capacités militaires. Il est temps de bâtir notre propre industrie aéronautique. Amorçons ce grand projet en distribuant des subventions aux innovateurs et entrepreneurs en aéronautique du pays."
 PHI_if_align_with_japan_tt: "Si l'événement §Y$PHI_align_with_japan$§! est terminé :"
 PHI_if_align_with_the_usa_tt: "Si l'événement §Y$PHI_align_with_the_usa$§! est terminé :"
 PHI_philippine_air_force: "L'armée de l'air philippine"
 PHI_philippine_air_force_desc: "Aujourd'hui, l'armée de l'air devient une entité à part entière, indépendante de l'armée. Cette nouvelle organisation lui permettra d'engager des hommes et de distribuer du matériel bien plus efficacement. Ce n'est plus un service dans le besoin, mais un service qui rend service."
 PHI_thats_not_an_island: "Une île mouvante !"
 PHI_thats_not_an_island_desc: "Notre archipel nous offre de nombreuses possibilités, mais aussi quelques limites. Comment faire, par exemple, si nous voulons porter nos opérations au-delà de nos îles ? Eh bien, c'est facile ! Il suffit d'emporter une des îles avec nous ! La portabilité opérationnelle nous suit dans le monde entier !"
 PHI_offshore_patrol: "Patrouilles en mer"
 PHI_offshore_patrol_desc: "L'acte de défense nationale évoquait également la protection maritime de l'archipel philippin. Nous n'avons pas besoin d'une flotte long-courrier : elle doit simplement permettre la protection de nos îles. Néanmoins, nous pouvons nous servir de cette base solide pour renforcer notre flotte par la suite."
 PHI_marine_corps: "Corps de marine"
 PHI_marine_corps_desc: "Nous maîtrisons mieux que quiconque les subtilités de l'embarquement et du débarquement : certains citoyens prennent le ferry ou le bateau tous les jours pour travailler ou voir leur famille. Mettons cette expérience à profit en formant le tout premier corps de marine, constitué de soldats rompus au combat côtier dans le monde entier."
 PHI_cavite_naval_base: "Base navale de Cavite"
 PHI_cavite_naval_base_desc: "Le chantier naval de Cavite, exactement à l'opposé de Manille sur la baie, est le candidat idéal pour devenir un port en eau profonde. Certaines infrastructures sont déjà en cours de construction, mais si nous investissons sérieusement dans son développement, il pourrait devenir un élément stratégique capital des Philippines, capable d'accueillir une flotte suffisante pour dominer les mers d'Asie du Sud-Est."
 PHI_pt_boat_development: "Développement de vedettes-torpilleurs"
 PHI_pt_boat_development_desc: "Notre nation d'îlots ramassés serait mieux servie par une flotte de petits navires rapides pouvant facilement remonter les cours d'eau sinueux. En nombre, ils pourraient facilement déborder les plus gros navires. Engageons des experts en torpilleurs et mettons au point nos propres vedettes de patrouille pour protéger l'archipel."
 PHI_pt_boat_development_tt: "Vitesse de gain de maîtrise §G+10%§! pour les §Ynavires d'escorte§!"
 PHI_pt_boat_development_2_tt: "Vitesse de gain de maîtrise §G+20%§! pour les §Ynavires de patrouille§!"
 PHI_mosquito_fleet: "La flotte des moustiques"
 PHI_mosquito_fleet_desc: "Une simple torpille, ou un obus, est capable de faire couler un navire. C'est pourquoi nous préférons posséder une véritable nuée de bateaux. L'ennemi arrivera peut-être à en couler un, dix, voire une centaine, mais il ne pourra jamais tous les avoir ! À l'inverse, il nous suffira de toucher une fois l'un de ses gros bâtiments pour le neutraliser, et avec une nuée de navires, c'est chose aisée."
 PHI_devil_boats: "Les navires infernaux"
 PHI_devil_boats_desc: "Nos navires de patrouille sont réputés pour leur vitesse et leur audace, notamment parce qu'ils frappent rapidement et disparaissent aussitôt, tels des fantômes des mers. Par conséquent, nos ennemis ont appris à éviter nos côtes : personne ne veut périr des mains des « navires infernaux » !"
 PHI_fast_attack_craft: "Navire d'attaque rapide"
 PHI_fast_attack_craft_desc: "Le navire de patrouille se doit d'évoluer ; son évolution logique n'est autre que le navire d'attaque rapide. Avec sa vitesse et sa puissance de feu supérieures, il arpente nos côtes pour anéantir le moindre ennemi un peu trop proche et disparaît aussi vite qu'il est apparu."
 PHI_coastal_defense_ships: "Navire de défense côtière"
 PHI_coastal_defense_ships_desc: "Notre flotte a tant évolué que nous possédons désormais les infrastructures pour assembler des bateaux plus imposants. Notre objectif premier demeure la protection de nos littoraux, mais nous pouvons maintenant le faire avec des bâtiments capables de rivaliser avec des navires capitaux adverses. La topographie de nos côtes ne sera qu'un avantage de plus pour nous."
 PHI_philippine_naval_patrol: "Patrouille navale philippine"
 PHI_philippine_naval_patrol_desc: "Si nous voulons gagner notre place sur la scène internationale, notamment en tant que nation archipel, nos devons posséder une flotte capable de protéger nos littoraux. Si nous voulons atteindre ce standard, modernisons et améliorons nos systèmes de commandement et de contrôle, à l'instar des flottes étrangères modernes."
 PHI_thalassocracy: "Thalassocratie"
 PHI_thalassocracy_desc: "Le concept d'une « armée qui possède un État » est bien connu, généralement attribué à la Prusse. Nous aspirons personnellement à devenir une « marine qui possède un État ». Notre flotte est si imposante qu'elle ridiculise la Navy britannique à son apogée."
