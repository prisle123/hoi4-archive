 JAP_imperial_influence_factions_names_text_monarchist: "Faction impériale"
 JAP_sea_purge_the_kodoha_faction: "Se débarrasser de la faction de la voie impériale"
 JAP_sea_purge_the_kodoha_faction_desc: "La faction de la voie impériale a manqué l'opportunité de s'emparer du pouvoir. Elle va payer sa traîtrise envers sa Majesté Impériale ; tous les membres vont ainsi être limogés de leurs fonctions et poursuivis pour trahison. Désormais, l'heure est venue pour la faction du contrôle de prendre le pouvoir."
 JAP_sea_purge_the_kodoha_faction_tt: "§YSadao Araki§! et §YShigeru Honjō§! vont prendre leur retraite de l'armée"
 JAP_east_asian_cooperative_society: "La société de coopération d'Asie orientale"
 JAP_east_asian_cooperative_society_desc: "Cette toute nouvelle théorie prône l'établissement d'une société de coopération dans la région d'Asie orientale qui transcenderait les frontières ethniques et nationales. Nourrissons ce projet afin de cimenter notre place de gardiens du Pacifique et de chefs de file des peuples d'Asie orientale."
 JAP_east_asian_cooperative_society_tt: "Donne accès aux décisions permettant de tisser des liens et d'investir dans les ressources naturelles des §Ynations d'Asie§!"
 JAP_imperial_headquarters_liasion_conference: "Conférence de liaison impériale"
 JAP_imperial_headquarters_liasion_conference_desc: "Après le rétablissement du quartier général impérial, ce qui était inédit depuis la guerre russo-japonaise, il est temps d'organiser une conférence entre les dirigeants des différentes factions afin de promouvoir la coopération et faciliter les échanges entre l'armée et le gouvernement."
 JAP_promulgate_the_military_ministers_system: "Le système d'attaché militaire"
 JAP_promulgate_the_military_ministers_system_desc: "La brève période qui a suivi le coup d'État manqué de la faction de la voie impériale a été marqué par une grande instabilité. Le mécontentement croissant de l'armée envers le gouvernement ne présage rien de bon si l'on n'agit pas rapidement. C'est pourquoi Kōki Hirota a proposé de revenir à une coutume qui s'est perdue au fil des années : octroyer le ministère de la guerre uniquement à des officiers en poste."
 JAP_promulgate_the_military_ministers_system_tt: "Cette décision est §Rimpopulaire§! auprès des membres du §Ygouvernement civil§! : elle va provoquer des heurts entre les factions"
 JAP_reprimand_hamada_kunimatsu: "Sermonner Hamada Kunimatsu"
 JAP_reprimand_hamada_kunimatsu_desc: "Hamada Kunimatsu est allé un peu trop loin durant son discours, fustigeant l'armée et la diète. Si nous voulons éviter que l'armée renverse politiquement le gouvernement civil, il faut le réprimander en bonne et due forme ; montrons-leur que nous savons hausser le ton."
 JAP_the_harakiri_debate: "Le débat du harakiri"
 JAP_the_harakiri_debate_desc: "Suite à l'audace éhontée dont a fait preuve Hamada Kunimatsu envers l'armée, Hisaichi Terauchi exige la démission de tout le cabinet et la nomination d'un nouveau Premier ministre. Avec quelques tours de passe-passe, nous pourrions nommer Senjūrō Hayashi qui agirait comme un fantoche pour l'armée."
 JAP_konoes_first_cabinet: "Le premier cabinet de Konoe"
 JAP_konoes_first_cabinet_desc: "Senjūrō Hayashi n'est qu'un Premier ministre de transition. Le candidat idéal pour stabiliser la situation politique et unifier la nation n'est autre que le prince Fumimaro Konoe, apolitique et ayant reçu une éducation du genrō Saionji Kinmochi. Ce sera à lui de construire son cabinet lorsque l'Empereur Hirohito le nommera."
 JAP_new_order_in_east_asia: "L'Ordre Nouveau en Asie orientale"
 JAP_new_order_in_east_asia_desc: "À en juger par les récentes déclarations de [ROOT.GetLeader], il est désormais évident que l'établissement d'un Ordre Nouveau est en prévision en Asie orientale, grâce à un plan en six étapes ; la stabilité permanente dans la région, la bonne entente et la justice internationale, une défense conjointe contre le communisme, la création d'une nouvelle culture, la cohésion et la coopération économique, mais surtout la paix mondiale."
 JAP_new_order_in_east_asia_faction: "Ordre Nouveau en Asie orientale"
 JAP_new_order_in_east_asia_tt: "Adopter la priorité $JAP_sea_greater_east_asian_co_properity_sphere$ va transformer la faction"
 JAP_reiterate_the_three_principles_of_hirota: "Renouveler les trois préceptes de Hirota"
 JAP_reiterate_the_three_principles_of_hirota_desc: "Grâce à une manœuvre ingénieuse du gouvernement, Hirota est parvenu à faire de son successeur, Kazushige Ugaki, le nouveau Premier ministre. Il est temps de ratifier officiellement les trois préceptes de Hirota ; la fondation du bloc sino-mandchou-japonais, l'organisation d'un front sino-japonais contre le communisme et la répression des activités anti-japonaises en Chine."
 JAP_formalize_japan_china_manchukuo_alliance: "L'alliance sino-mandchou-japonaise"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "Maintenant que le gouvernement de [CHI.GetLeader] a accepté de nous aider à éradiquer l'influence communiste et les activités anti-japonaises, nous pourrions lui demander de former une alliance afin de chasse définitivement le communisme de toute l'Asie. Si nous ne la soignons pas, cette plaie risque d'infecter le continent entier et de nous condamner jusqu'au dernier."
 JAP_sino_japanese_pact: "Pacte anticommuniste sino-japonais"
 JAP_sea_national_spiritual_mobliization_movement: "Mouvement de mobilisation spirituelle nationale"
 JAP_sea_national_spiritual_mobliization_movement_desc: "« Le luxe est notre ennemi ! ». La frugalité, l'hygiène et le labeur étant élevés au rang de vertus nationales, il y a maintenant plus d'hommes disponibles pour mener la guerre. La volonté de notre bon empereur découle sur tous nos sujets."
 JAP_hokushin_ron: "Hokushin-ron"
 JAP_hokushin_ron_desc: "Une faction au sein de l'armée milite pour étendre notre territoire nationale en Sibérie et en Mongolie, en raison des nombreuses ressources que ces territoires abritent, ressources qui nous seraient indispensables pour cimenter nos ambitions impériales. Soutenons ses idées et préparons nos forces afin de passer à l'action si l'occasion se présente."
 JAP_strike_north_doctrine: "Doctrine du groupe d'attaque vers le Nord"
 JAP_strenghten_manchukuo_imperial_army: "Renforcer l'armée impériale mandchoue"
 JAP_strenghten_manchukuo_imperial_army_desc: "L'armée impériale mandchoue se tient en première ligne contre les forces [SOV.GetAdjFP]. En cas de guerre, elle serait la seule à les affronter. Aidons-la en élargissant ses rangs ; rendons-la capable de tenir tête aux innombrables [SOV.GetHabitants]."
 JAP_strenghten_manchukuo_imperial_airforce: "Renforcer l'armée de l'air impériale mandchoue"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "L'armée de l'air impériale mandchoue en est encore à ses balbutiements, ses officiers sont peu rompus à l'exercice. Envoyons des officiers pour les former, et offrons-leur quelques chasseurs Nakajima Type 91 et des bombardiers Kawasaki Type 88 pour augmenter leur puissance de combat."
 JAP_ensure_temporary_peace_with_china: "Garantir une trêve avec la Chine"
 JAP_ensure_temporary_peace_with_china_desc: "Si nous voulons concentrer nos efforts sur [SOV.GetLeLaLNP] [SOV.GetName], nous devons faire en sorte de nous assurer une trêve respectée avec ces fourbes de [CHI.GetHabitants], afin d'éviter un coup de poignard dans le dos au pire moment. Apaisons également l'armée du Guangdong : évitons une guerre qui nous coûterait cher."
 trautmann_agreement_opm: "La médiation de Trautmann"
 JAP_a_mongol_volunteer_army: "Réformer l'armée indépendante de Mongolie" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "L'armée mandchoue englobe l'armée indépendante de Mongolie qui comprend des Mongols et des bandits de différentes nationalités, tous réunis sous la bannière de conseillers [ROOT.GetAdjMP]. Formons une armée similaire sous notre contrôle ; une fois rompue, nous l'enverrons [MON.GetAuEnANP] [MON.GetName] libérer sa patrie de l'ennemi."
 JAP_a_mongol_volunteer_army_tt: "Si [MAN.GetLeLaLNP] §Y[MAN.GetName]§! ou [MEN.GetLeLaLNP] §Y[MEN.GetName]§! sont nos alliés, ils obtiennent également cet esprit"
 JAP_a_mongol_volunteer_army_1_tt: "Donne accès aux décisions permettant de §YDéstabiliser la Mongolie§! afin de la rallier à notre camp et réaliser un coup d'État contre le gouvernement"
 JAP_utilize_ainu_expertise: "Exploiter l'expertise aïnoue"
 JAP_utilize_ainu_expertise_desc: "Les Aïnous, ces autochtones du nord du Japon, arpentent avec maîtrise les neiges et les terrains hostiles de Hokkaidō. Essayons d'apprendre leurs techniques afin de faciliter notre invasion de la Sibérie."
 JAP_kantokuen: "Le Kantokuen"
 JAP_kantokuen_desc: "Suite à la tournure des événements mondiaux, l'armée du Guangdong se prépare à lancer une série de manœuvres pour envahir et occuper l'extrême orient de la Russie. Avant de lancer l'assaut, nous devons financer les dernières étapes afin de garantir le succès de cette opération."
 JAP_a_green_persimmon: "Les kakis verts"
 JAP_a_green_persimmon_desc: "Nos forces ne sont pas encore prêtes à partir au front [SOV.GetAdjMS], de plus, le géant du nord n'est pas encore assez occupé par ses voisins occidentaux. Pourtant, nous devons passer à l'assaut tout de suite, car c'est notre seule chance d'y arriver..."
 JAP_the_persimmon_has_ripened: "Les kakis mûrs"
 JAP_the_persimmon_has_ripened_desc: "Les fruits de la victoire sont prêts à être cueillis ; notre armée est fin prête à capturer la Sibérie aux mains d'un empire [SOV.GetAdjMS] déchu. La guerre sera brève et notre victoire fabuleuse ! Tennoheika Banzai !"
 JAP_peace_out_soviets_dec_tt: "Donne accès à la décision permettant de signer une §Ypaix séparée§! avec [SOV.GetLeLaLNP] §Y[SOV.GetName]§! afin d'obtenir la §YSibérie§! si nous la contrôlons"
 JAG_neutality_pact_focus_days_tt: "Actuellement, [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0] jours."
 JAP_soviet_japanese_neutrality_pact_flag: "La priorité §Y$JAP_soviet_japanese_neutrality_pact$§! a été adoptée"
 JAP_chinese_japanese_neutrality_pact_flag: "La priorité §Y$JAP_ensure_temporary_peace_with_china$§! a été adoptée"
 JAG_chinese_neutality_pact_focus_days_tt: "Actuellement, [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0] jours."
 JAP_hokushin_ron_started_flag: "La priorité §Y$JAP_hokushin_ron$§! a été adoptée"
 JAG_hokushin_ron_focus_days_tt: "Actuellement, [?JAP_hokushin_ron_started_flag:days|Y0] jours."
 JAP_nanshin_ron_started_flag: "La priorité §Y$JAP_nanshin_ron$§! a été adoptée"
 JAG_nanshin_ron_focus_days_tt: "Actuellement, [?JAP_nanshin_ron_started_flag:days|Y0] jours."
 JAP_sea_establish_the_northern_resource_area: "Établir la région utile du nord"
 JAP_sea_establish_the_northern_resource_area_desc: "La Sibérie nous appartient, tout comme ses richesses naturelles incommensurables ! Ouvrons des mines, établissons des villes et produisons autant de ressources que possible pour nourrir notre inébranlable machine de guerre !"
 JAP_nanshin_ron: "Nanshin-ron"
 JAP_nanshin_ron_desc: "Tout aussi riches qu'elles soient, la Chine et la Sibérie ne possèdent pas toutes les ressources dont nous avons besoin. Par contre, non loin au sud se trouvent les Philippines, les Indes néerlandaises et les colonies britanniques de Malaisie et de Bornéo. Pour accéder à une véritable autosuffisance, nous devons priver les impérialistes européens du contrôle sur ces régions."
 JAP_unlocks_pearl_harbor_raid: "Donne accès au §Yraid§! :\nL'attaque sur Pearl Harbor contre [USA.GetFlag] [USA.GetLeLaLNP] §Y[USA.GetName]§!"
 JAP_soviet_japanese_neutrality_pact: "Pacte de neutralité soviético-japonais"
 JAP_soviet_japanese_neutrality_pact_desc: "Si nous voulons avoir toute liberté de frapper au sud, la frontière nord doit être assurée. Nous devrions donc lancer sans plus tarder des négociations avec [SOV.GetLeLaLNP] [SOV.GetName] pour obtenir leur neutralité, mais aussi des droits sur les ressources de Sakhaline du Nord."
 JAP_soviet_japanese_neutrality_pact_tt: "Si [SOV.GetLeLaLNP] §Y[SOV.GetName]§! accepte le pacte, les industriels [ROOT.GetAdjMP] chercheront à investir dans nos concessions de §Y[655.GetName]§!"
 JAP_unsinkable_aircraft_carriers: "Les porte-avions insubmersibles"
 JAP_unsinkable_aircraft_carriers_desc: "Les territoires des mers du sud sont parfaits pour établir des bases aériennes et nous assurer un avantage sur le Pacifique. Quand on y pense, ces îles sont comme des porte-avions, mais personne ne peut les faire couler. Renforçons-les pour tenir face à l'ennemi."
 JAP_isolate_oceania: "Isoler l'Océanie"
 JAP_isolate_oceania_desc: "Notre état-major pense qu'il est impossible d'occuper [AST.GetLeLaLNP] [AST.GetName] et [NZL.GetLeLaLNP] [NZL.GetName], en revanche il propose un plan alternatif pour neutraliser ces nations hostiles ; occupons les îles qui entourent ces pays, bien moins protégés que leur sol, et coupons toutes leurs tentatives de liaison avec leurs alliés. Ainsi nous les affaiblirons à petit feu et nous pourrons ensuite les achever."
 JAP_battle_for_australia: "La bataille d'Australie"
 JAP_battle_for_australia_desc: "Maintenant que [AST.GetLeLaLNP] [AST.GetName] [AST.GetEstSont] privé[AST.GetXENP] de tout contact, nous pouvons lancer nos assauts aériens sur le continent. Si nous parvenons à dominer leur espace aérien, alors nous arriverons peut-être à dominer toute l'Océanie."
 JAP_operation_take_australia: "Opération AN" # Australia-New Zealand
 JAP_operation_take_australia_desc: "L'heure approche. L'état-major vient d'autoriser le lancement de l'opération AN, qui consiste à envahir l'Australie. Nous allons enfin conquérir la face cachée de l'Asie !"
 JAP_sea_exploit_southern_resource_area: "Exploiter les régions utiles du sud"
 JAP_sea_exploit_southern_resource_area_desc: "Maintenant que nous tenons le sud entre nos mains, nous pouvons élargir les exploitations de l'Asie du Sud-Est et des Indes orientales pour alimenter nos forces et gagner la guerre."
 JAP_demand_tonkinese_bases: "Exiger des bases tonkinoises"
 JAP_demand_tonkinese_bases_desc: "La région du Tonkin, en plus de son abondance de ressources, est un point stratégique capital dans notre projet d'expansion au sud. Adjacente à la Chine, c'est aussi l'endroit idéal pour une potentielle base d'opération aérienne afin de frapper Canton."
 JAP_demand_tonkinese_bases_tt: "La France possède le §YTonkin§!"
 JAP_demand_tonkinese_bases_2_tt: "La France ne possède pas le §YTonkin§!"
 JAP_occupy_indochina: "Occuper l'Indochine"
 JAP_occupy_indochina_desc: "Les habitants de l'Indochine demeurent sous le joug de régimes colonialistes et impérialistes qui se soucient peu de leur bien-être. Il faut intervenir et libérer cette région, pour sauver son peuple, mais aussi pour s'emparer de ses ressources naturelles."
 JAP_occupy_indochina_tt: "La France ne possède pas l'§YIndochine§!"
 JAP_occupy_siam: "Occuper le Siam"
 JAP_occupy_siam_desc: "Le Siam se présente comme un allié potentiel, mais il pourrait rapidement se retrouver exploité par nos ennemis, volontairement ou sous la contrainte. C'est pourquoi il serait plus judicieux d'occuper directement le territoire."
 JAP_sea_pressure_siam: "Faire pression sur le Siam"
 JAP_sea_pressure_siam_desc: "Le Siam occupe une région d'une importance vitale pour la guerre à venir contre les puissances occidentales. Le faire entrer dans notre camp faciliterait grandement pour nous l'inévitable invasion de la Malaisie, et de là, des Indes orientales. Tâchons de lui faire passer un message clair : s'il n'est pas avec nous, il est contre nous."
 JAP_strike_the_southern_road: "Frapper au sud"
 JAP_strike_the_southern_road_desc: "Le moment est venu de mettre en œuvre notre plan. Nous devons frapper au sud pour nous emparer des colonies occidentales, si riches en ressources. Grâce à cette offensive fulgurante, nous réduirons à néant la volonté de l'ennemi avant même le début de la bataille. Tennoheika Banzai !"
 JAP_occupy_east_timor: "Occuper le Timor oriental"
 JAP_occupy_east_timor_desc: "Les Timorais ne participent pas à notre conflit, pourtant il est vital de les intégrer à notre camp, pour le bien de l'Asie. Nos troupes sont prêtes à charger depuis les îles satellites et à occuper le territoire sans même lancer de déclaration de guerre, dans l'espoir que l'opération ne soit même pas remarquée sur la scène internationale."
 JAP_occupy_east_timor_tt: "§RPeut provoquer la guerre avec le propriétaire du [721.GetName] !§!"
 JAP_revisit_the_thirteen_demands: "Revoir les Vingt et une demandes" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "Durant la Grande Guerre, notre gouvernement a formulé plusieurs demandes à la République de Chine, notamment pour prendre le contrôle de ses chemins de fer. Bien d'autres exigences étaient précisées, comme la tutelle financière, politique et gouvernementale, mais celles-ci ont été rejetées ; finalement, seulement treize demandes ont été signées. Reprenons toutes ces idées rejetées, après tout, nous sommes les grands dirigeants de l'Asie orientale !"
 JAP_invest_in_senbu: "Investir dans le senbu"
 JAP_invest_in_senbu_desc: "Nos organisations du senbu font partie intégrante de nos opérations de guerre psychologique dans les territoires occupés. Prenant souvent la forme d'écoles, de centres de soins ou de cantines, ces activités ont réussi à pacifier la Mandchourie. Nous devrions peut-être appliquer ce modèle au reste de la Chine."
 JAP_unlock_senbu_occupation_law_tt: "Permet la politique d'occupation dans les États §Ychinois§! :\n"
 JAP_establish_mongol_military_government: "Établir le Gouvernement militaire mongol"
 JAP_establish_mongol_military_government_desc: "Le prince Demchugdongrub, descendant de l'illustre Gengis Khan, occupe un siège majeur au sein du Conseil Pailingmiao, puisqu'il est le dirigeant fantoche du Kuomintang en Mongolie-Intérieure. Il souhaite restaurer la gloire passée du peuple mongol, et pour y parvenir, il est prêt à s'allier à nous pour fonder le Gouvernement militaire mongol."
 JAP_launch_the_suiyuan_campaign: "Lancer la campagne du Suiyuan"
 JAP_launch_the_suiyuan_campaign_desc: "L'armée de la Mongolie-Intérieure et la grande armée Han vertueuse se tiennent parées à lancer l'opération dans les terres de [SHX.GetLeader], le seigneur de guerre, tant que notre soutien aérien et la supervision de nos hauts gradés est assurée. C'est le meilleur moyen de conquérir ces territoires sans déclencher une guerre totale contre la Chine."
 JAP_launch_the_suiyuan_campaign_tt: "Avec notre soutien, l'§Yarmée de la Mongolie-Intérieure§! et la §Ygrande armée Han vertueuse§! vont lancer une offensive pour tenter d'arracher le §Y[621.GetName]§! des mains du Kuomintang, mais leur fenêtre de tir est très limitée."
 JAP_reorganize_the_united_autonomous_government: "Le Gouvernement unifié et autonome mongol"
 JAP_reorganize_the_united_autonomous_government_desc: "Le gouvernement militaire mongol est doté d'une structure politique très pauvre. Sans notre aide, il est voué à l'échec. Nous allons restructurer ce territoire sous un nouveau nom, le Gouvernement unifié et autonome mongol, afin qu'ils réalisent une transition sans heurts vers leur souveraineté nationale."
 JAP_mengjiang_united_autonomous_government: "Le Gouvernement autonome mengjiang"
 JAP_mengjiang_united_autonomous_government_desc: "Si nous voulons légitimer l'ascension du prince Demchugdongrub au pouvoir en Mongolie-Intérieure, nous devons restructurer son administration et former le Gouvernement unifié et autonome mengjiang ; le peuple mongol sera ainsi uni sous une seule et même bannière au sein de la Chine."
 JAP_mongol_autonomous_state: "L'État autonome mongol"
 JAP_mongol_autonomous_state_desc: "[MON.GetLeLaLNPCap] [MON.GetName] prétend[MON.GetXEntNP] être le seul et unique gouvernement mongol, mais le prince Demchugdongrub s'oppose totalement à cette déclaration. Restructurons son royaume afin qu'il puisse revendiquer de bon droit la totalité des terres mongoles."
 JAP_reinforce_the_beijing_garrison: "Renforcer les garnisons du Hebei oriental"
 JAP_reinforce_the_beijing_garrison_desc: "Le Gouvernement autonome du Hebei oriental a été fondé à la suite de notre conquête de la Grande Muraille de Chine. Son armée avait pour seul but de veiller à la démilitarisation de la zone [CHI.GetAdjFS] de la région. Donnons plus de pouvoir à l'armée du Hebei oriental et du Guangdong pour décourager toute nouvelle invasion [CHI.GetDuDelaDelNP] [CHI.GetName]."
 JAP_reinforce_the_beijing_garrison_tt: "§RRisque de déclencher une guerre contre [CHI.GetLeLaLNP] [CHI.GetName]§!"
 JAP_develop_the_chinese_resources: "Exploiter les ressources chinoises"
 JAP_develop_the_chinese_resources_desc: "Nous devons développer l'exploitation des abondantes ressources naturelles de Chine dans tous ces territoires nouvellement conquis. Elles nous seront utiles pour la prochaine guerre."
 JAP_form_the_jikyoku_iinkai: "Former le Jikyoku Iinkai"
 JAP_form_the_jikyoku_iinkai_desc: "Dans le but de mieux contrôler nos échanges avec les [USA.GetHabitants], mais aussi de les convaincre de nous soutenir dans notre conflit contre [CHI.GetLeLaLNP] [CHI.GetName], nous allons fonder le Jikyoku Iinkai, le Comité japonais de commerce et d'information."
 japanese_committee_on_trade_and_information_pom: "Le Comité japonais de commerce et d'information"
 JAP_strategic_offensives: "Offensives stratégiques"
 JAP_strategic_offensives_desc: "[CHI.GetLeLaLNPCap] [CHI.GetName] [CHI.GetEstSontNP] un adversaire coriace. Notre état-major vient d'ordonner de nouvelles offensives ciblant plusieurs points d'intérêts. Nous devons avant tout empêcher tout acte de gekokujō, des rébellions à notre encontre, ensuite nous pourrons lancer les opérations."
 JAP_strategic_offensives_tt: "Donne accès aux décisions permettant de §YLancer des offensives§!, octroyant des bonus aux §YÉtats chinois§!"
 JAP_intensify_anti_guerilla_operations: "Renforcer les opérations anti-guérilla"
 JAP_intensify_anti_guerilla_operations_desc: "Les guérillas et les infiltrations entravent nos campagnes militaires en Chine, car elles ciblent nos points faibles. Préparons des frappes coordonnées contre ces hors-la-loi et éradiquons leurs cellules de nos territoires !"
 JAP_intensify_anti_guerilla_operations_tt: "Réduit de moitié le coût des décisions §Y$PRC_root_out_guerilla_fighters$§! et réduit temporairement la résistance des États dans lesquels les guérilleros ont été chassés"
 JAP_reorganized_national_government: "Le gouvernement national restructuré"
 JAP_reorganized_national_government_desc: "Nous venons d'apprendre que l'occupation des régions rurales chinoises ainsi que les gouvernements établis par notre armée nous coûtent des sommes faramineuses. Fusionnons ces administrations sous une même entité : le gouvernement national restructuré."
 JAP_reorganized_national_government_tt: "Donne accès aux décisions permettant de §Yconsolider§! nos §Ypossessions chinoises§!"
 JAP_occupy_macau: "Occuper Macao"
 JAP_occupy_macau_desc: "Macao est une ville à ne surtout pas céder au premier venu si nous voulons conserver l'avantage sur les colonialistes occidentaux. C'est l'endroit idéal pour bloquer les armées et les ravitaillements ennemis, par les airs comme en mer. Alors, agissons rapidement et occupons Macao tout de suite !"
 JAP_an_expedition_to_tibet: "L'expédition au Tibet"
 JAP_an_expedition_to_tibet_desc: "Afin de mettre toutes les chances de notre côté pour convaincre le gouvernement [TIB.GetAdjMS] de nous soutenir dans notre conquête de l'Asie, entrons en contact et lançons dès maintenant une mission de reconnaissance. Néanmoins, les [TIB.GetHabitants] ont des règles très strictes sur les individus qu'ils autorisent sur leur territoire ; envoyons Jinzō Nomoto grimé en Mongol et accompagné d'un moine tibétain."
 JAP_an_expedition_to_tibet_tt: "Donne accès aux décisions permettant d'§Yinfluencer le Tibet§! dans le but d'en faire une §Ydépendance japonaise§!"
 JAP_ally_the_dragon_king: "S'allier au roi-dragon"
 JAP_ally_the_dragon_king_desc: "Le Druk Gyalpo du Bhoutan, littéralement roi-dragon, règne sur son royaume tibétain isolé et solitaire. Envoyons-lui une délégation officielle, à Punakha, pour le convaincre de nous soutenir dans la libération de l'Asie. Espérons qu'il comprenne notre démarche."
 JAP_claim_the_raven_crown: "Revendiquer la couronne corbeau"
 JAP_claim_the_raven_crown_desc: "Notre illustre empereur règne sur tous les dirigeants ; ceux qui s'opposent à cette vérité périront. Envahissons [BHU.GetLeLaLNP] [BHU.GetName] et emparons-nous du trône."
 JAP_ally_the_gorkhas: "S'allier aux Gorkhas"
 JAP_ally_the_gorkhas_desc: "Le roi du Népal règne sur le plus haut royaume du monde, coupé de tout contact extérieur. Envoyons-lui une délégation officielle, à Katmandou, pour le convaincre de nous soutenir dans la libération de l'Asie. Espérons qu'il comprenne notre démarche."
 JAP_claim_the_scripech: "Revendiquer le Shripech"
 JAP_claim_the_scripech_desc: "Notre illustre empereur règne sur tous les dirigeants ; ceux qui s'opposent à cette vérité périront. Envahissons [NEP.GetLeLaLNP] [NEP.GetName] et emparons-nous du trône."
 JAP_ally_afghanistan: "S'allier aux Barakzais"
 JAP_ally_afghanistan_desc: "Le roi d'Afghanistan règne sur les innombrables tribus qui peuplent les régions montagneuses hostiles du pays. Envoyons-lui une délégation officielle, à Kaboul, pour le convaincre de nous soutenir dans la libération de l'Asie. Espérons qu'il comprenne notre démarche."
 JAP_best_the_graveyard: "Contre vents et montagnes"
 JAP_best_the_graveyard_desc: "Notre illustre empereur règne sur tous les dirigeants ; ceux qui s'opposent à cette vérité périront. Envahissons [AFG.GetLeLaLNP] [AFG.GetName] et emparons-nous du trône."
 JAP_form_the_central_economic_council: "Former le Conseil économique central"
 JAP_form_the_central_economic_council_desc: "Le meilleur moyen de résoudre la récession économique que subit notre pays consiste à fonder un conseil spécial, chapeauté par le Premier ministre, dont la mission serait d'étudier et façonner les mesures économiques entre la nation et les territoires d'outre-mer, ainsi que de veiller à leur implémentation."
 JAP_expand_the_showa_research_association: "Agrandir l'association de recherche Shōwa"
 JAP_expand_the_showa_research_association_desc: "Le Shōwa Kenkyūkai est une société intellectuelle fondée dans le but d'élaborer des idées politiques nouvelles en analysant les manquements de la constitution Meiji. Il étend depuis peu ses champs d'intérêt et a même fondé quelques filiales. Soutenons ces penseurs pour qu'ils mettent au point de nouvelles technologies de domination du continent."
 JAP_form_the_great_japan_industrial_patriotic_association: "L'association patriotique et industrielle du Grand Japon"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "Les industriels et les syndicats nationaux sont divisés, inopérants, ils ne contribuent pas à notre développement économique. Réconcilions les deux camps au sein d'une seule organisation de façon à relancer nos industries de manière optimale."
 JAP_sea_guide_the_zaibatsus: "Pilotage des zaibatsu"
 JAP_sea_guide_the_zaibatsus_desc: "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. En agissant adroitement, nous pourrions orienter leur développement de manière à servir nos objectifs, et restructurer leurs comités sous notre houlette."
 JAP_form_cabinet_intelligence_bureau: "Former le Naikaku Jōhōkyoku"
 JAP_form_cabinet_intelligence_bureau_desc: "Le Premier ministre [ROOT.GetLeader] vient d'ordonner personnellement la création d'un organisme gouvernemental chargé d'améliorer l'opinion publique du Japon, afin de motiver chaque citoyen à contribuer à l'effort de guerre. Nobuhumi Ito s'est porté volontaire pour former cette organisation. Il est prêt à répondre aux premiers ordres officiels."
 JAP_crackdown_on_foreign_agents: "Réprimer les agents étrangers"
 JAP_crackdown_on_foreign_agents_desc: "Le Naikaku Jōhōkyoku a découvert plusieurs individus suspects sur notre territoire : certains prônent une idéologie répugnante, tandis que d'autres sont clairement des espions à la solde de puissances étrangères. Nous pensons qu'il est temps pour le Naikaku Jōhōkyoku de passer à l'acte, pour le bien de notre nation et de son peuple."
 JAP_crackdown_on_foreign_agents_tt: "La §YTokkō§! va enchaîner les arrestations de dissidents et d'espions dans le but de renforcer la sécurité et la stabilité nationales"
 JAP_found_the_great_japan_press_association: "Fonder l'association de presse du Grand Japon"
 JAP_found_the_great_japan_press_association_desc: "Le Naikaku Jōhōkyoku a trouvé un moyen d'orienter efficacement notre peuple vers les idéologies vertueuses. La fondation de l'association de presse du Grand Japon nous offrira un contrôle centralisé des médias de tout le pays ; nous pourrons ainsi censurer rapidement n'importe quelle information indésirable et diffuser notre propagande à l'entièreté de la population."
 JAP_empower_the_thought_police: "Renforcer la police de la pensée"
 JAP_empower_the_thought_police_desc: "La Tokkō aide aujourd'hui à faire respecter les lois, contrôler les groupes extrémistes, contre-espionner les autres pays, résoudre les crimes sur le territoire et assurer la sécurité nationale. Pour nous assurer qu'elle excelle dans tous ces domaines, renforçons ses rangs."
 JAP_sea_state_general_mobilization_law: "La loi d'État de mobilisation générale"
 JAP_sea_state_general_mobilization_law_desc: "Nous allons devoir passer d'une économie ordinaire à une économie de guerre si nous ne voulons pas perdre l'avantage dans le domaine de l'armement. Cette mesure nous offre la possibilité de contrôler les organisations civiles et les syndicats, nationaliser des industries clés, ajuster l'inflation et même imposer un rationnement dans les domaines nécessaires."
 JAP_sea_state_general_mobilization_law_tt: "Donne accès à la capacité §Y$closed_economy$§! même si nous sommes §Yneutres§!"
 JAP_issue_the_ten_commandments_for_marriage: "Les Dix Commandements du mariage"
 JAP_issue_the_ten_commandments_for_marriage_desc: "Notre gouvernement a trouvé un nouveau slogan pour encourager les [ROOT.GetHabitants] à réarmer la démographie : « Fructifiez, multipliez ». Notre population est peu nombreuse comparée à la majorité de nos adversaires. Soutenons cette nouvelle campagne."
 JAP_enact_religious_organizations_law: "Promulguer la loi sur les organisations religieuses"
 JAP_enact_religious_organizations_law_desc: "Nous devons recentrer l'attention du peuple vers les choses importantes, notamment la poursuite de la destinée [ROOT.GetAdjFS]. C'est pourquoi nous allons promulguer une loi octroyant les pleins pouvoirs à l'État sur toutes les organisations religieuses du pays."
 JAP_new_order_movement: "L'Ordre Nouveau"
 JAP_new_order_movement_desc: "Nous comptons fonder une organisation nationale chargée des affaires intérieures, à l'instar des États à parti unique en Occident. Nous pourrons ainsi mobiliser la nation à rejoindre la guerre contre les puissances coloniales et freiner le communisme qui s'est immiscé depuis la restauration Meiji. Nous devons agir vite, car nous risquons de manquer le coche."
 JAP_sea_tripartite_pact: "Proposer le pacte tripartite"
 JAP_sea_tripartite_pact_desc: "Nos ennemis complotent désormais entre eux pour nous nuire ; les vaincre s'annonce plus difficile que jamais. Nous devrions contacter d'autres gouvernements ayant les mêmes objectifs que nous de façon à engager des formes de coopération."
 JAP_sea_mil_tech_coop_with_germany: "Coopération militaire avec l'Allemagne"
 JAP_sea_mil_tech_coop_with_germany_desc: "Unifier le monde requiert une technologie avancée. En plus d'être un partenaire technologique historique, l'Allemagne possède également une avancée militaire conséquente qui serait extrêmement utile à notre effort de guerre. Quel que soit le prix à payer, nous devons tout faire pour obtenir ces schémas !"
 JAP_imperial_rule_assistance_association: "L'association pour le soutien du Trône"
 JAP_imperial_rule_assistance_association_desc: "Pour parer les menaces intérieures et internationales, ainsi que la scission au sein du gouvernement civil, nous allons fonder le Taisei Yokusankai, une association qui mènera le pays vers un système politique étatique et parafasciste, dans le but de mettre fin au sectarisme politico-économique. Nous formerons ainsi un État totalitaire à parti unique qui optimisera notre doctrine de guerre totale."
 JAP_form_the_yokusan_sonendan: "Fonder le Yokusan Sonendan"
 JAP_form_the_yokusan_sonendan_desc: "Avec pour objectif la protection de notre souveraineté nationale, nous allons fonder une branche paramilitaire jeunesse de l'association pour le soutien du Trône : le Yokusan Sonendan. Nous avons besoin de nouveaux partisans pour nous battre à l'étranger, mais aussi pour assurer la sécurité sur notre sol."
 JAP_integrate_the_great_japan_youth_party: "Intégrer le parti de la jeunesse du grand Japon"
 JAP_integrate_the_great_japan_youth_party_desc: "Le parti de la jeunesse du grand Japon est une organisation nationaliste pour la jeunesse inspirée des mouvements similaires allemands. Indépendant de notre contrôle, il agit comme un parti tertiaire sous le commandement du colonel Kingoro Hashimoto. Plaçons-le sous notre aile et associons-le au Taisei Yokusankai."
 JAP_sea_national_defense_state: "État de défense nationale"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] vient de décréter le Shintaisei, faisant du Japon un État de défense nationale, dans lequel chaque citoyen, homme, femme, enfant, a le devoir de protéger sa nation. Grâce à la loi de mobilisation nationale, le gouvernement jouit dorénavant des pleins pouvoirs sur tous les actifs du pays. Cette décision va préserver notre illustre empire pour des millénaires à venir !"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§RSupprime§! §Y$tot_economic_mobilisation$§!. Débloque §Y$national_defense_state$§!."
 JAP_formalize_the_tonarigumi: "Officialiser la Tonarigumi"
 JAP_formalize_the_tonarigumi_desc: "Les associations de voisinage existent sans fondement officiel depuis des siècles, la plupart du temps dans le but de distribuer de la nourriture, des bons gouvernementaux, ou bien faire office de caserne de pompiers, de cabinet médical, de milice... Elles aident également à diffuser la propagande et informer la Tokkō de toute dissidence ou toute tentative d'invasion. Officialisons leur statut dès aujourd'hui : nous pourrons ainsi financer les plus utiles."
 JAP_formalize_the_tonarigumi_tt: "Donne accès aux décisions permettant d'§YOrganiser la Tonarigumi§! parmi nos dépendances"
 JAP_ichioku_isshin: "Ichioku Isshin"
 JAP_ichioku_isshin_desc: "Comme le dit si bien l'un des slogans du Taisei Yokusankai, les [ROOT.GetHabitants] sont « cent millions d'individus réunis en un cœur ». Notre peuple est divisé en d'innombrables sujets de l'empereur, mais ils ne font qu'un, par la pensée et par la volonté."
 JAP_issue_the_senjinkun_military_code: "Publier le Senjinkun"
 JAP_issue_the_senjinkun_military_code_desc: "Ce manuel militaire de poche, intitulé « instructions pour le champ de bataille », sera désormais distribué à toute nouvelle recrue [ROOT.GetAdjFS] pour la préparer aux conflits futurs. Cet ouvrage inculque les régulations militaires, la préparation au combat, l'esprit d'équipe, la piété filiale ainsi que la vénération du kami Shinto et du kokutai. « Mieux vaut la mort que la honte de la capture ; l'honneur toujours, l'abandon jamais ! »"
 cost_reduced_last_stand_2: "Permet d'user de la capacité de commandement §YUltime défense§! pour un coût très réduit et pour une durée allongée de §G3§! jours\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "Publier le manifeste du Shinmin no Michi"
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Notre peuple doit apprendre à se comporter en tant que sujet. Ce manifeste idéologique explique clairement et dans des termes simples ce qu'on attend de lui « comme peuple et nation ». Nous confions sa publication au Ministère de l'Éducation."
 JAP_sea_greater_east_asian_co_properity_sphere: "La Sphère de coprospérité de la Grande Asie orientale"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "L'union de l'Asie est vitale pour assurer une autosuffisance économique et une coopération ouverte entre tous nos membres. C'est aussi le meilleur moyen de parer l'influence néfaste de l'impérialisme occidental et du communisme soviétique. Et bien évidemment, c'est également un outil de propagande remarquable pour renforcer l'hégémonie du continent."
 JAP_CHI_pact_is_active_flag: "L'alliance sino-japonaise est actée"
 JAP_unlock_east_asia_occupation_law_tt: "Permet la politique d'occupation dans les États §Yasiatiques§! :\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "Libérer et passer fantoches des États §Yasiatiques§! et §Yocéaniens§! coûte §G25%§! moins cher."
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Donne accès aux décisions permettant d'§Yétablir des régimes fantoches§! en Asie du Sud-Est"
 JAP_expand_japan_manchukuo_economic_bloc: "Le bloc économique mandchou-japonais"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "Prenons l'initiative d'ériger un bloc économique stable entre nous et nos sujets. Ce projet va dynamiser nos échanges et nous octroyer suffisamment de matériaux stratégiques, comme du fer, du charbon, du coton ou encore du sel."
 JAP_develop_the_yen_bloc: "Développer le bloc du yen"
 JAP_develop_the_yen_bloc_desc: "Faisons un point d'honneur des aspects économiques de la Sphère de coprospérité de la Grande Asie orientale. Unissons les multiples économies du continent en décrétant le yen comme monnaie universelle. Pour y parvenir, il suffit de poursuivre nos efforts sur le bloc sino-mandchou-japonais."
 JAP_develop_the_yen_bloc_tt: "Donne accès aux décisions permettant d'§Yintégrer les économies§! de nos §Yalliés asiatiques§!"
 JAP_east_asia_development_board: "Comité populaire de développement d'Asie orientale"
 JAP_east_asia_development_board_desc: "Le Kōain est un conseil qui va œuvrer à la coordination des mesures du gouvernement chinois, notamment en matière de développement commercial pour apaiser les territoires occupés. C'est aussi un moyen de garantir suffisamment d'ouvriers dans nos mines et nos usines militaires."
 JAP_east_asia_development_board_tt: "Donne accès aux décisions permettant de lancer des §Yprojets industriels§! chez nos alliés"
 JAP_ministry_of_greater_east_asia: "Le Ministère de la Grande Asie orientale"
 JAP_ministry_of_greater_east_asia_desc: "Le Daitōashō va nous permettre de gérer les territoires du Pacifique de manière plus optimale et de coordonner la fondation et le développement de la Sphère de coprospérité de la Grande Asie orientale."
 JAP_the_flying_geese: "La théorie du vol des oies"
 JAP_the_flying_geese_desc: "Nous sommes les seuls capables de chapeauter le développement technologique en Asie du Sud-Est. Les autres nations finiront par rattraper l'Occident, en suivant le modèle basique d'une production de biens tenue dans les pays avancés pour rejoindre les pays en développement. Il faut se figurer un vol d'oies sauvages pour mieux comprendre les ramifications d'un tel projet, et nous sommes à la tête de cette envolée asiatique !"
 JAP_greater_east_asia_railroad: "Les chemins de fer de la Grande Asie orientale"
 JAP_greater_east_asia_railroad_desc: "Nos ingénieurs ont trouvé une brillante idée pour relier les chemins de fer de l'archipel japonais au continent eurasiatique : construire un tunnel ou un pont vers nos possessions coréennes. Ce sont les chemins de fer de Mandchourie du Sud qui les ont inspirés. Nos trains à grande vitesse permettront de rallier Tokyo à Rangoun, et même Téhéran ! C'est un projet formidable pour notre glorieux empire !"
 JAP_greater_east_asia_railroad_tt: "Tous les États sous notre contrôle ou celui de nos alliés possédant moins de §Y2 infrastructures§! obtiennent §G1§! §Yinfrastructure§! supplémentaire"
 JAP_promote_pan_asianism: "Promouvoir le panasiatisme"
 JAP_promote_pan_asianism_desc: "Le rêve d'une Asie unifiée sous un seul et même État se concrétise grâce aux exploits de nos valeureux soldats et aux initiatives de la Sphère de coprospérité de la Grande Asie orientale. Les Occidentaux vont bientôt comprendre que notre continent n'est pas un terrain de jeux qu'on se partage, mais un adversaire capable de rivaliser avec les plus grands empires de l'histoire de l'humanité."
 JAP_promote_pan_asianism_tt: "Donne accès aux décisions permettant d'§Yintégrer§! nos dépendances asiatiques développées afin d'§Yunifier l'Asie§! sous un seul État"
 JAP_tojos_premiership: "Le Ministère de Tōjō"
 JAP_tojos_premiership_desc: "Étant donné la situation actuelle, nous devons à tout prix nommer un Premier ministre capable de rallier l'Armée impériale japonaise dans son camp et de concilier les aspects militaire et civil de notre nation. Nous pensons donc choisir le général Hideki Tōjō."
 JAP_tojos_premiership_tt: "N'est pas un État chinois"
 JAP_yamamotos_premiership: "Le Ministère de Yamamoto"
 JAP_yamamotos_premiership_desc: "Étant donné la situation actuelle, nous devons à tout prix nommer un Premier ministre capable de rallier la Marine impériale japonaise dans son camp et de concilier les aspects militaire et civil de notre nation. Nous pensons donc choisir l'amiral Isoroku Yamamoto."
 JAP_yamamoto_shot_down_flag: "Yamamoto a été assassiné d'un coup de feu"
 JAP_the_crysanthemum_throne: "Le trône du chrysanthème"
 JAP_the_crysanthemum_throne_desc: "Les factions au sein de l'armée se querellent sans cesse : il est impossible de trouver un consensus sur la nomination du Premier ministre. Compte tenu de cette situation tendue, il serait sage de faire intervenir directement l'empereur pour qu'il prenne une décision."
 JAP_solidify_tohokai_rule: "Consolider l'autorité du Tōhōkai"
 JAP_solidify_tohokai_rule_desc: "Depuis l'ascension de Nakano comme Premier ministre, la faction du Tōhōkai, issu de l'association pour le soutien du Trône, est devenue prédominante dans le pays. C'est le moment de consolider notre autorité sous la Société de l'Est et d'assurer le poste de Nakano pour les années à venir !"
 JAP_national_defense_brotherhood: "La confrérie de la défense nationale"
 JAP_national_defense_brotherhood_desc: "Afin de financer notre effort de guerre, Nobusuke Kishi et Hideki Tōjō ont mis au point un plan pour la Gokoku Doshikai, la confrérie de la défense nationale qui œuvre à coordonner les stratégies financières et industrielles des différentes nations. L'idée a fait couler beaucoup d'encre ; la confrérie risque de se heurter à bien des obstacles."
 JAP_supreme_council_for_direction_of_war: "Le Conseil suprême pour la direction de la guerre"
 JAP_supreme_council_for_direction_of_war_desc: "Après avoir constaté la coordination déplorable entre l'état-major et les affaires intérieures, notre gouvernement a décidé d'organiser une conférence entre le quartier général impérial et le gouvernement. Nous y trouverons sûrement une tactique qui nous mènera vers la victoire."
 JAP_found_the_boeitai: "Fonder les Boeitai"
 JAP_found_the_boeitai_desc: "Une guerre défensive sur notre territoire semble de plus en plus imminente, c'est pourquoi nous devons former un bataillon de défense que nous pourrons déployer rapidement en cas d'invasion de l'archipel. Incluons les individus réformés du service normal pour peupler ses rangs."
 JAP_found_the_boeitai_tt: "Permet de recruter des §Ymilices de combattants volontaires§! sur l'archipel japonais"
 JAP_advance_one_hundred_million_fireballs: "Cent mille millions de météores, ensemble"
 JAP_advance_one_hundred_million_fireballs_desc: "L'association pour le soutien du Trône a trouvé un slogan qui exprime la colère du peuple envers l'Occident : « Cent mille millions de météores, ensemble. » Si la lutte contre nos ennemis exige des sacrifices, alors nos citoyens sont prêts à offrir leur vie pour le bien de l'Empire !"
 JAP_advance_one_hundred_million_fireballs_tt: "Cet esprit sera supprimé si la stabilité est inférieure à §Y40%§!"
 JAP_joshi_teishin_tai: "Mobiliser les citoyennes [ROOT.GetAdjFP]"
 JAP_joshi_teishin_tai_desc: "Le corps de femmes volontaires a été pensé pour offrir aux femmes l'opportunité de servir l'Empire avant le mariage en accomplissant des corvées diverses. Grâce à cette initiative, plus de main-d'œuvre sera ainsi mobilisée pour contribuer à l'effort de guerre."
 JAP_the_metal_collection_order: "L'ordonnance de collecte de métaux"
 JAP_the_metal_collection_order_desc: "Notre nation manque cruellement de matériaux stratégiques, notamment de métaux. C'est pourquoi nous allons promulguer l'ordonnance impériale n°667, qui dispose de la collecte de métaux appartenant aux particuliers et aux entreprises privées, afin de contribuer à l'intensification de la guerre et pallier le manque de matériaux."
 JAP_form_the_dai_nippon_fujinkai: "Former le Dai Nippon Fujinkai"
 JAP_form_the_dai_nippon_fujinkai_desc: "Yamauchi Sachiko s'est portée volontaire pour fonder l'association des femmes du Grand Japon, fruit de la fusion de trois autres associations pour femmes, dont le but est de mobiliser autant de femmes que possible à l'effort de guerre. Les retombées sont multiples : remonter le moral des troupes, promouvoir la frugalité pour préserver les ressources nationales, accroître la production et soutenir l'armée."
 JAP_found_the_air_defense_surveilance_corps: "Fonder le corps de surveillance aérienne"
 JAP_found_the_air_defense_surveilance_corps_desc: "Mobilisons nos concitoyens pour travailler dans les nombreux postes d'observation établis à travers le pays pour détecter rapidement et efficacement toute attaque aérienne et la signaler aux autorités compétentes. Cette initiative sera entérinée par la loi sur la défense aérienne."
 JAP_fund_propaganda_films: "Financer les films de propagande"
 JAP_fund_propaganda_films_desc: "La marine propose d'investir en masse dans l'industrie cinématographique afin de motiver notre peuple à se battre. C'est pourquoi elle a signé un contrat avec le laboratoire de l'image animée pour produire un film de propagande qui met en lumière la marine impériale et salit l'Armée impériale japonaise."
 JAP_fund_propaganda_films_tt: "Actualise la décision §Y[ROOT.GetImportOrDomesticFilmIndustry]§!"
 JAP_fund_propaganda_films_2_tt: "Nous pouvons choisir de nouveau §Y[ROOT.GetImportOrDomesticFilmIndustry]§!"
 JAP_the_eternal_kingdom: "L'Empire éternel"
 JAP_the_eternal_kingdom_desc: "Le Japon est gouverné par notre divin empereur et protégé par les dieux. Grâce à eux, notre royaume va perdurer pour l'éternité. Longue vie à l'Empereur ! Longue vie à l'Empire du Japon !"
 JAP_the_eternal_kingdom_tt: "Cet esprit sera supprimé si la capitulation est supérieure à §Y50%§!"
 JAP_revere_the_emperor_destroy_the_traitors: "Révérer l'empereur, expulser les barbares"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "Le jour que nous attendions tant est enfin arrivé. Nos troupes ont capturé Tokyo et entamé les négociations avec l'empereur pour obtenir son soutien, malgré sa réticence envers notre mouvement. C'est le début de la fin pour la décadence occidentale sur notre territoire. Nous allons restaurer la gloire d'antan !"
 JAP_authorize_aid_to_ethiopia: "Autoriser l'aide à l'Éthiopie"
 JAP_authorize_aid_to_ethiopia_desc: "Notre faction a établi le contact avec les [ETH.GetHabitants] depuis plusieurs années ; nous avons même réussi à convaincre le gouvernement de contribuer à la modernisation [ETH.GetDuDelaDelNP] [ETH.GetName]. Aujourd'hui, ils font face à l'hostilité d'une puissance occidentale. Il faut leur porter secours immédiatement !"
 JAP_establish_the_gunbatsu: "Former le gunbatsu"
 JAP_establish_the_gunbatsu_desc: "La restructuration du gouvernement passe d'abord par le démantèlement de ses organes pour mieux le reconstruire. Pour ce faire, nous sommes en train de mettre en place une clique militaire chargée de former un cercle rapproché afin d'assister l'empereur dans la gouvernance du pays."
 JAP_grand_army_purge: "La grande purge militaire"
 JAP_grand_army_purge_desc: "Si nous voulons nous assurer de notre emprise sur l'armée, il faut avant tout chasser les traîtres qui soutiennent encore les idéaux de l'oligarchie meiji et s'opposent à notre ascension au pouvoir. Parmi eux, on peut compter ces infâmes officiers de la faction du contrôle, qui ont tenté d'influencer l'empereur pour leurs intérêts personnels. Nous devons sauver l'armée de cette mauvaise graine, coûte que coûte !"
 JAP_grand_army_purge_tt: "§RÉlimine§! plusieurs §Ymembres de la faction du contrôle§! et des officiers de §Ylignée samouraï§!. §GPromeut§! à leur place de §Yjeunes officiers§! ayant participé au coup d'État. Parmi les commandants §Réliminés§!, on compte notamment :\n"
 JAP_remove_the_weeds_from_the_crop: "Séparer le bon grain de l'ivraie"
 JAP_remove_the_weeds_from_the_crop_desc: "Comme l'a si bien déclaré Sadao Araki, notre politologue émérite : les bonnes cultures ne donnent rien si elles sont étouffées par les mauvaises herbes. C'est pourquoi nous comptons arracher les mauvaises herbes du gouvernement qui étouffent le progrès national et vendent l'âme de notre pays à des capitalistes et colonialistes étrangers. À vos bêches !"
 JAP_can_no_longer_manually_promote_civ_government_tt: "Nous ne pourrons plus §Rsoutenir manuellement§! la §Yfaction civile§!"
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "La restauration de Shōwa"
 JAP_sea_the_showa_restoration_key_emperor_genka: "La restauration de Genka"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "Enfin, l'ère de la Démocratie Taishō ultralibérale arrive à son terme. La nation sera de nouveau gouvernée par un groupe restreint de politiques qualifiés soutenant l'empereur. C'est le début du salut pour notre pays."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "Enfin, l'ère de la Démocratie Taishō ultralibérale arrive à son terme. La nation sera de nouveau gouvernée par un groupe restreint de politiques qualifiés soutenant l'empereur. C'est le début du salut pour notre pays."
 JAP_kodoha_the_emperor_cooperated_flag: "L'§YEmpereur Shōwa§! coopère avec la faction de la voie impériale"
 JAP_hirohito_has_been_killed_flag: "§YHirohito§! est mort"
 JAP_emperor_hirohito_has_abdicated_flag: "§YHirohito§! a abdiqué le trône"
 JAP_emperor_hirohito_under_house_arrest_flag: "§YHirohito§! a été §Yassigné à résidence§!"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YYasuhito§! accède au trône"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YNobuhito§! accède au trône"
 JAP_yasuhito_takes_up_the_throne_tt: "§YYasuhito§! va remplacer §YHirohito§! à l'influence impériale"
 JAP_nobuhito_takes_up_the_throne_tt: "§YNobuhito§! va remplacer §YHirohito§! à l'influence impériale"
 JAP_an_ode_to_showa_restoration: "Une ode à la restauration de Shōwa"
 JAP_an_ode_to_showa_restoration_desc: "Mikami Taku, un officier naval, a composé l'Ode à la restauration Shōwa, une pièce bouleversante pour notre mouvement qui conjure une imagerie naturelle et religieuse forte. Maintenant que l'empereur Hirohito a retrouvé son trône et que la Démocratie Taishō n'est plus, nous comptons instaurer cette œuvre comme notre second hymne national."
 JAP_ikki_kitas_state_socialist_ideals: "Les idéaux socialistes d'Ikki Kita"
 JAP_ikki_kitas_state_socialist_ideals_desc: "Ikki Kita, auteur et politologue émérite autoproclamé socialiste, s'est impliqué dans notre mouvement depuis très longtemps. Depuis toujours, il critique le modèle capitaliste. Adoptons ses idéaux ; restructurons notre économie pour nous conformer à son idéologie."
 JAP_oppose_the_zaibatsus: "S'opposer aux zaibatsu"
 JAP_oppose_the_zaibatsus_desc: "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. Nous devons maintenant leur rappeler en termes clairs qu'elles doivent obéissance à l'Empereur et que leurs mesures capitalistes vénales ne seront plus tolérées."
 JAP_oppose_the_zaibatsus_tt: "À l'expiration de l'esprit :\n"
 JAP_give_it_your_all_for_the_emperor: "Dévouez votre vie à l'Empereur !"
 JAP_give_it_your_all_for_the_emperor_desc: "Les [ROOT.GetHabitants] sont un peuple travailleur qui voue une dévotion totale à l'empereur. Amplifions ces caractéristiques pour notre campagne de propagande : le dur labeur et la dévotion sont les piliers de la société [ROOT.GetAdjFS]."
 JAP_give_it_your_all_for_the_emperor_tt: "Donne accès aux décisions permettant de construire §G1§! §Yusine civile§! dans les états nationaux de départ au niveau §Y4§! d'§Yinfrastructure§! ou plus.\n§RCette décision ne peut être prise qu'une fois par État§!"
 JAP_revitalize_rural_areas: "Redynamiser les zones rurales"
 JAP_revitalize_rural_areas_desc: "La plupart des jeunes officiers du mouvement sont issus de familles modestes et rurales. Pour assurer leur soutien indéfectible, nous devons trouver un moyen de stopper la dépopulation de nos campagnes afin de les redynamiser économiquement."
 JAP_nationalize_western_corporations: "Nationaliser les sociétés occidentales"
 JAP_nationalize_western_corporations_desc: "Ces maudits capitalistes occidentaux se sont installés chez nous uniquement pour exploiter notre peuple et ses ressources. Malgré leur départ, la nation demeure profondément traumatisée. Liquidons leurs sociétés et nationalisons leurs usines, peu importe ce qu'ils en disent."
 JAP_ally_the_league_of_blood: "S'allier à la Ligue du sang"
 JAP_ally_the_league_of_blood_desc: "Nisshō Inoue, le prédicateur radical du bouddhisme de Nichiren, a fondé la Ligue du sang dans le but d'éliminer de riches hommes d'affaires et des politiciens libéraux. Il a commandité les événements de ce que nous avons appelé l'Incident de la Ligue du sang. Il a depuis été relaxé. Nous partageons ses idées, alors pourquoi ne pas entrer en contact ?"
 JAP_integrate_the_kenkokutai: "Intégrer le Kenkokukai"
 JAP_integrate_the_kenkokutai_desc: "Le Kenkokukai, ou la Société de fondation nationale, est une organisation anticommuniste qui tire ses idéaux du national-socialisme de Motoyuki Takabatake et œuvre à la création d'un État populaire reposant sur l'unanimité d'un peuple et de son empereur. Recrutons-le au sein du gouvernement et avançons sur nos objectifs communs."
 JAP_contact_the_masterless_samurai: "Contacter les rōnin"
 JAP_contact_the_masterless_samurai_desc: "Le Rōninkai est un groupe politique ultranationaliste et antidémocratique, constitué d'individus provenant d'organisations similaires, comme la société de l'Océan noir ou la société du Dragon noir. Fondée en 1908 par Tanaka Hiroyuki, cette société secrète est aujourd'hui dans l'oreille de tous les politiciens de droite. Contactons-les pour former un lien avec le gouvernement."
 JAP_contact_former_sakurakai_members: "Contacter les anciens membres de la Sakurakai"
 JAP_contact_former_sakurakai_members_desc: "La société des Fleurs de cerisier était une société secrète ultranationaliste fondée par de jeunes officiers en 1930, dissoute lors de l'incident des couleurs impériales. Elle comptait mener un coup d'État dans le but de restructurer l'État à l'image d'un régime militaire totalitaire. Nous sommes à la tête du pays, alors rien ne nous empêche désormais d'inviter les anciens membres de cette société au sein du gouvernement."
 JAP_the_great_spiritual_evil: "Le grand fléau spirituel"
 JAP_the_great_spiritual_evil_desc: "La promulgation des Lois de préservation de la paix a aidé à lancer la chasse au communisme et à ses idées insidieuses, mais la tâche est loin d'être terminée. Le Kokutai est menacé par le socialisme étranger. Il faut adopter une approche préventive envers ces dangers pour les empêcher de ravager notre nation."
 JAP_strike_down_the_enemy_of_the_people: "Abattre l'ennemi du peuple"
 JAP_strike_down_the_enemy_of_the_people_desc: "Le véritable ennemi du peuple [ROOT.GetAdjMS], c'est le communisme, indéniablement. Il ne peut pas exister au sein de notre nation. Des civilisations occidentales et orientales, seul l'un des deux camps sortira vainqueur de cette guerre idéologique."
 JAP_strike_down_the_enemy_of_the_people_tt: "Alloue le but de guerre §YAnnexer§! contre toute nation §Yasiatique communiste§!. Cibles actuelles :"
 JAP_prepare_for_the_final_war: "La guerre finale"
 JAP_prepare_for_the_final_war_desc: "La technologie dicte la guerre, et la guerre dicte l'issue de l'histoire. Bientôt, nous nous battrons dans la guerre finale, une guerre principalement aérienne. Dans quelques années, les avions pourront parcourir de longues distances, allant même jusqu'à frapper les capitales ennemies. Si nous voulons éviter toute déconvenue, promulguons un nouveau commandement pour créer un État de défense nationale à parti unique."
 JAP_indoctrination_in_the_military_academy: "Endoctrinement à l'école militaire"
 JAP_indoctrination_in_the_military_academy_desc: "Il est capital d'empêcher les radicaux au sein de l'armée de s'opposer au gouvernement comme nous l'avons fait par le passé. Il faut instaurer une discipline de fer et contraindre chaque homme à jurer sa loyauté à l'empereur, et non à telle ou telle faction !"
 JAP_every_kodoha_member_tt: "Tous les §Ysympathisants de la voie impériale§! :"
 JAP_sea_supremacy_of_will: "Suprématie de la volonté"
 JAP_sea_supremacy_of_will_desc: "L'arme la plus performante n'est d'aucune utilité sans une âme vaillante pour la manier tout autant que le courage peut transformer une simple pierre en une arme des plus mortelles. La volonté et l'agressivité sont les moteurs de la victoire."
 JAP_tennoheika_banzai: "Tennoheika Banzai !"
 JAP_tennoheika_banzai_desc: "La charge banzai incarne pleinement l'esprit combatif des [ROOT.GetHabitants]. Nous incorporerons dans la formation de chaque soldat l'emploi de ce cri de guerre lors de charges à la baïonnette. Aucun soldat ne finira prisonnier, mais tous mourront en héros. Longue vie à l'empereur !"
 JAP_a_truly_righteous_army: "La véritable armée vertueuse"
 JAP_a_truly_righteous_army_desc: "L'Armée impériale [ROOT.GetAdjFS] ne se bat pas seulement pour la gloire de la conquête, mais surtout pour son empereur, la nation, son peuple et ses idéaux. Chaque soldat doit en être pleinement conscient : tous ses actes doivent représenter Sa Majesté et le peuple. Tout sacrifice est digne d'être fait en leur nom."
 JAP_supremacy_of_the_kempeitai: "Suprématie de la Kenpeitai"
 JAP_supremacy_of_the_kempeitai_desc: "La Tokkō sera désormais dirigée par nos soldats de la loi, fidèles à l'ancien régime. La Kenpeitai, quant à elle, va administrer la police nationale et renforcer nos capacités de contrespionnage, contre-insurrection et anti-dissidence."
 JAP_sonnou_joui: "Sonnō jōi" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "Nous avons de nouveau ravivé l'idéal d'un empereur digne de l'époque d'Edo. Désormais, nous sommes prêts à faire front à l'impérialisme. À l'instar du shogunat de Tokugawa, nous allons répudier tous les opposants à notre illustre empereur. L'heure de la reconquête de notre glorieux royaume est arrivée."
 JAP_sonnou_joui_tt: "Cet esprit est renouvelé lorsque nous capturons la capitale d'une nation revendiquée avec §YAmenonuhoko a parlé§! §Rs'il est toujours actif§!"
 JAP_subdue_the_kwantung_army: "Soumettre l'armée du Guangdong"
 JAP_subdue_the_kwantung_army_desc: "L'armée du Guangdong pose problème depuis bien trop longtemps. Elle refuse catégoriquement de se soumettre à l'autorité de notre clique militaire. Il faut à tout prix les assujettir à notre volonté. Usons de promotions tactiques et d'intimidation. Bientôt, Sadao Araki prendra la tête de l'armée du Guangdong."
 JAP_subdue_the_kwantung_army_tt: "§GIncorpore§! l'§Yarmée du Guangdong§! afin de l'empêcher d'agir en dehors des ordres du gouvernement"
 JAP_subdue_the_kwantung_army_2_tt: "Quelques généraux de l'§Yarmée du Guangdong§! ont été mis à la retraite :"
 JAP_hasten_the_integration_of_taiwan: "Accélérer l'intégration de Taïwan"
 JAP_hasten_the_integration_of_taiwan_desc: "Notre campagne d'intégration de Taïwan se déroule comme prévu, hormis quelques accrocs mineurs. D'ici quelque temps, l'île fera partie intégrante du Japon, au même titre que Ryukyu. Nous ne devons pas ralentir la cadence pour autant, car d'autres régions attendent de subir le même traitement."
 JAP_integrate_the_government_general: "Intégrer le Gouvernement général"
 JAP_integrate_the_government_general_desc: "Nous n'aurions jamais dû accorder l'autonomie au Gouvernement général de Corée, car aujourd'hui, les groupuscules résistants pullulent dans la nation, compromettant nos industries implantées là-bas. Il faut intervenir : replaçons les territoires coréens sous le contrôle du gouvernement central."
 JAP_integrate_the_government_general_tt: "Donne accès aux décisions permettant d'§Yintégrer les États coréens§! à un certain niveau d'accommodement"
 JAP_align_the_concordia_association: "S'aligner avec l'association Concordia"
 JAP_align_the_concordia_association_desc: "L'association Concordia, le parti politique de Mandchourie sous notre contrôle, promeut un panasiatisme et la création d'un État-nation pluriethnique qui remplacerait progressivement le gouvernement militaire implanté là-bas par un gouvernement civil. Proposons l'unification de nos deux nations, au nom de la cause panasiatique."
 JAP_integrate_the_great_empire_of_manchuria: "Intégrer le Grand Empire mandchou"
 JAP_integrate_the_great_empire_of_manchuria_desc: "Maintenant que l'association Concordia est de notre côté, Puyi et ses partisans n'ont plus assez de pouvoir pour s'opposer à la fin de leur autonomie. Unifions nos nations sous la coupe de notre bien vénéré empereur !"
 JAP_MAN_accepted_our_proposal_for_integration: "[MAN.GetLeLaLNPCap] §Y[MAN.GetName]§! accept[MAN.GetEEntNP] l'unification"
 JAP_integrate_the_great_empire_of_manchuria_tt: "Donne accès aux décisions permettant d'§Yintégrer les États mandchous§! à un certain niveau d'accommodement"
 JAP_embrace_kokutai: "Adopter le Kokutai"
 JAP_embrace_kokutai_desc: "Notre identité nationale a été piétinée à maintes reprises par les gouvernements précédents, à tel point que nous sommes au bord de sa disparition totale. Trouvons un moyen d'inculquer à tous les citoyens [ROOT.GetAdjMP] le devoir d'honorer nos traditions ancestrales, comme le veut le Kokutai."
 JAP_empower_the_shogun: "Renforcer le Shogun"
 JAP_empower_the_shogun_desc: "L'Empereur doit rester confiné à un rôle cérémoniel, tout en s'entourant d'hommes forts agissant en son nom. Voilà ce qui permettra à ses paroles de porter plus haut, plus clair et plus loin !"
 JAP_empower_the_emperor: "Renforcer l'Empereur"
 JAP_empower_the_emperor_desc: "L'ère des grands personnages est depuis longtemps révolue, et l'Empereur doit prendre lui-même le contrôle de l'État. Ce n'est qu'alors que l'empire pourra faire face aux impérialistes occidentaux."
 JAP_a_worthy_succssor_of_meiji: "Un valeureux successeur du Meiji"
 JAP_a_worthy_succssor_of_meiji_desc: "Maintenant que notre seconde restauration meiji est bien en place, l'empereur est de nouveau l'homme le plus puissant du pays. Nous ferions bien de mener à bien les idéaux de la révolution nationale en tentant de moderniser nos industries et notre recherche scientifique. C'est un nouvel âge d'or qui s'annonce pour [ROOT.GetLeLaLNP] [ROOT.GetName]."
 JAP_the_art_of_warfare: "L'art de la guerre"
 JAP_the_art_of_warfare_desc: "La littérature d'Asie orientale est peuplée de grands stratèges et de valeureux guerriers, mais le plus proéminent de ces personnages reste Sun Tzu. Tâchons de tirer les leçons de ses récits et d'appliquer des tactiques qui nous aideront à prendre le dessus."
 cost_reduced_staff_office_planning: "Permet d'user de la capacité de commandement §YQuartier général renforcé§! pour un coût très réduit et pour une durée allongée de §G2§! jours\n"
 JAP_the_imperial_colors: "Les couleurs impériales"
 JAP_the_imperial_colors_desc: "Nous allons faire du 21 octobre un jour férié, à la mémoire de nos compatriotes qui ont perdu la vie lors du coup d'État manqué de 1931. Nous instaurerons une cérémonie durant laquelle nous hisserons le drapeau impérial pour honorer leur sacrifice au nom de l'empereur."
 JAP_utilize_our_polish_friendship: "Exploiter notre amitié avec la Pologne"
 JAP_utilize_our_polish_friendship_desc: "Depuis que nous avons accueilli ses ressortissants exilés en Sibérie du temps de l'Empire russe, nous avons forgé des liens indéfectibles avec la Pologne. Nous échangeons régulièrement des renseignements sur notre ennemi commun, [SOV.GetLeLaLNP] [SOV.GetName]. Il serait judicieux de signer officiellement un pacte de défense, pour nous protéger de l'ours russe."
 JAP_return_to_sakoku_ron: "Revenir au Sakoku-ron"
 JAP_return_to_sakoku_ron_desc: "Nous devons la fin de notre isolationnisme au Commodore Perry et la diplomatie de la canonnière [USA.GetAdjFS]. Mais aujourd'hui, l'influence des nations étrangères ne fait que détruire l'âme de notre nation. Amorçons une seconde ère d'isolation."
 JAP_japanese_supremacy_faction: "La sphère japonaise"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetLeLaLNPCap] [ETH.GetNameWithFlag]§! [ETH.GetEstSontNP] invité[ETH.GetXENP] dans notre faction"
 JAP_the_enemy_of_our_enemy: "Les ennemis de nos ennemis..."
 JAP_the_enemy_of_our_enemy_desc: "Il faut mettre un terme à la menace [SOV.GetSovietThreatName] qui se trouve juste de l'autre côté de notre frontière septentrionale. Nous devons dès maintenant lancer les préparatifs pour une guerre contre [SOV.GetLeLaLNP] [SOV.GetName]. Pour mettre toutes les chances de notre côté, rapprochons-nous des [GER.GetHabitants], qui préparent eux aussi une guerre contre notre ennemi."
 JAP_societal_bushido: "Bushido sociétal"
 JAP_societal_bushido_desc: "Le général Sadao Araki associe le code ancestral du bushido, l'ensemble des principes observés par les samouraïs, au fascisme européen pour fonder le socle philosophique sur lequel repose son idéologie : l'empereur, le peuple, la terre et la morale forment ensemble un tout indissociable. Mettons en avant le code du bushido comme un code d'honneur que tout citoyen se doit de respecter."
 JAP_politicize_the_education_system: "Politiser le système éducatif"
 JAP_politicize_the_education_system_desc: "L'armée contrôle depuis un certain temps l'éducation nationale, mais rien n'a été fait pour radicaliser la jeunesse et l'inciter à se rallier à notre cause. Investissons davantage dans notre endoctrinement politique et notre système éducatif."
 JAP_the_spirit_of_the_imperial_nation: "L'esprit de la nation impériale"
 JAP_the_spirit_of_the_imperial_nation_desc: "Nous devons recentrer l'attention du peuple vers les choses importantes, notamment la poursuite de la destinée [ROOT.GetAdjFS]. C'est pourquoi nous allons promouvoir le Kokutai à tous les autels et ériger le sanctuaire de [ROOT.GetLeader] à Tokyo."
 JAP_propagandize_the_nihon_shoki: "Tourner le Nihon Shoki en propagande"
 JAP_propagandize_the_nihon_shoki_desc: "Les Chroniques du Japon sont une pièce inestimable de l'histoire de notre pays et de ses mythes fondateurs. Ajoutons-le au programme scolaire, afin que les enfants comprennent les similitudes entre les conquêtes de Jimmu et notre destin."
 JAP_the_yamato_spirit: "L'esprit Yamato"
 JAP_the_yamato_spirit_desc: "L'esprit et le cœur des [ROOT.GetHabitants] ne font qu'un, tous liés par l'esprit de Yamato qui constitue notre société. Inculquons au peuple tous nos exploits passés, afin qu'il comprenne la voie à emprunter pour restaurer nos traditions."
 JAP_children_of_the_sun: "Les fils du soleil"
 JAP_children_of_the_sun_desc: "Il n'y a pas que la famille royale qui est descendante du soleil : tous les [ROOT.GetHabitants] sont des fils du soleil également. C'est la grande déesse Amaterasu qui nous a offert ces terres, et tous les jours, nous la remercions pour ce cadeau. À notre tour de lui faire une offrande !"
 JAP_the_footsteps_of_jimmu: "Dans les pas de Jimmu"
 JAP_the_footsteps_of_jimmu_desc: "L'empereur Jimmu, notre fondateur légendaire, a lancé une expédition militaire de Hyūga jusqu'à la mer intérieure de Seto, puis capturé Yamato pour en faire son siège du pouvoir. Il a également entrepris la grande expédition de l'Est avec Yatagarasu, le dieu corbeau, qui nous a octroyé de vastes territoires. Cet illustre guerrier a conquis le continent au nom des dieux. À nous d'en faire autant."
 JAP_yatagarasus_guidance: "Bonne parole de Yatagarasu"
 JAP_yatagarasus_guidance_desc: "Yatagarasu, le dieu corbeau à trois pattes, a guidé l'empereur Jimmu durant sa conquête de Yamato et de Nara, prouvant l'intervention divine dans les affaires des mortels. Nous cherchons désespérément la bonne parole, aussi nous allons nommer nos nouveaux systèmes en hommage à ce dieu."
 JAP_the_jeweled_spear_has_struck: "Amenonuhoko a parlé"
 JAP_the_jeweled_spear_has_struck_desc: "L'Amenonuhoko, cette lance céleste de pierres précieuses, a servi à Izanagi et Izanami, les dieux de la genèse, pour ériger le premier continent des océans. Nous aussi, nous planterons la lance là où nous souhaitons nous établir. Jetons-la et voyons où elle atterrit."
 JAP_the_jeweled_spear_has_struck_tt: "Donne accès à la décision permettant de revendiquer les États §Yasiatiques§! et d'obtenir des §Ybuts de guerre§! contre leurs propriétaires. Nous ne pouvons revendiquer qu'un pays à la fois. Nous devons occuper tous les États revendiqués avant d'en revendiquer d'autres."
 JAP_hakko_ichiu: "Hakkō ichiu" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "Il faut unir le monde entier sous un même toit ! Ce sera le nôtre, car nous avons l'approbation divine par le Nihon Shoki. Lors de son couronnement, l'empereur Jimmu a dit : « Je ferai de la rose des vents ma demeure ». Il est temps de le prendre au mot !"
 JAP_hakko_ichiu_tt: "Donne accès aux décisions permettant d'intégrer les États §Yasiatiques§! revendiqués que nous §Ypossédons§! ou que nous §Ycontrôlons§!"
 JAP_embodying_empress_jinguu: "Incarner l'Impératrice Jingu" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "L'assassinat du mari de l'impératrice Nagako n'est pas sans rappeler celui du mari de l'impératrice Jingū. La légende veut qu'elle soit partie venger son époux avant de partir à la conquête d'une terre promise. Au bout de trois ans, elle vint à bout de ses ennemis et rentra chez elle en héroïne. Perpétuons sa légende et atteignons cette terre promise."
 JAP_to_reach_princess_kaguya: "Égaler la princesse Kaguya"
 JAP_to_reach_princess_kaguya_desc: "Dans le conte éponyme, la princesse Kaguya, originaire de la lune, est recueillie par un coupeur de bambou alors qu'elle n'est qu'un nourrisson. À la fin de l'histoire, Kaguya révèle ses origines célestes et retourne chez elle. Pourquoi ne pas retrouver la princesse chez elle ? Après tout, nous avons la technologie pour y parvenir."
 JAP_to_rival_zheng_yi_sao: "Rivaliser avec Zheng Yi Sao"
 JAP_to_rival_zheng_yi_sao_desc: "Zheng Yi Sao était une pirate redoutable sévissant dans la mer de Chine méridionale et l'une des rares femmes à prospérer dans la piraterie. Inspirons-nous de sa légende et surpassons ses exploits, au nom de l'illustre impératrice Nagako."
 JAP_amaterasus_aramitama: "Les armes de l'aramitama d'Amaterasu"
 JAP_amaterasus_aramitama_desc: "La déesse Amaterasu a accompagné Jingū dans sa campagne contre les royaumes de Corée. Son esprit a porté toute la puissance de la déesse du soleil. À nous d'en faire autant et de maîtriser ce pouvoir pour nos conquêtes !"
 JAP_okadas_military_purge_speech: "Le discours de la purge militaire d'Okada"
 JAP_okadas_military_purge_speech_desc: "Cette fois-ci, l'armée est allée trop loin. Après les innombrables assassinats et tentatives de coup d'État, elle cherche désormais à retourner les événements à son avantage pour s'approprier le contrôle de la nation. Okada doit à tout prix rappeler qui commande ce pays et annoncer de lourdes sanctions envers les opposants au sein de l'armée."
 JAP_okadas_military_purge_speech_tt: "§RLa situation entre le gouvernement et l'armée va empirer. Le seul moyen d'y remédier est d'abroger les Lois de préservation de la paix !§!"
 JAP_ministry_of_commerce_and_industry: "Le Ministère du Commerce et de l'Industrie"
 JAP_ministry_of_commerce_and_industry_desc: "Afin de mieux visualiser notre budget, nous allons élargir le Ministère du Commerce et de l'Industrie. Assurons-nous qu'il possède toutes les ressources nécessaires à son bon fonctionnement."
 JAP_continue_takahashi_korekiyos_policies: "Approfondir les mesures de Takahashi Korekiyo"
 JAP_continue_takahashi_korekiyos_policies_desc: "Le vicomte Takahashi Korekiyo a sauvé notre nation de la Grande Dépression en débarrassant rapidement notre économie de ses retombées néfastes. Ce n'était pas sans d'immenses sacrifices budgétaires sur les comptes de l'armée. Cette décision avait été considérée comme une erreur. Pourtant, nous devons poursuivre ce qu'il a commencé."
 JAP_increase_armament_spending: "Augmenter le budget de l'armement"
 JAP_increase_armament_spending_desc: "Si le vicomte Takahashi Korekiyo a œuvré pour notre bien économique, c'était cependant aux dépens de notre armée. Inversons la tendance en investissant massivement dans nos industries militaires."
 JAP_approach_mitsui: "Contacter le Mitsui"
 JAP_approach_mitsui_desc: "Les origines du Mitsui zaibatsu remontent à la période Edo. C'est aujourd'hui le plus grand conglomérat industriel du pays. Gagnons son soutien envers le gouvernement afin d'amorcer de grands projets ensemble."
 JAP_reduce_zaibatsu_focus_cost_tt: "Entreprendre §Y$JAP_sea_guide_the_zaibatsus$§! ou §Y$JAP_democratic_work_with_the_zaibatsus$§! réduit le temps requis pour cette priorité à §G35§! jours"
 JAP_approach_mitsubishi: "Contacter Mitsubishi"
 JAP_approach_mitsubishi_desc: "La société Mitsubishi a vu le jour durant l'ère Meiji, comme simple entreprise de construction navale. De nos jours, elle s'est développée dans la majorité des secteurs industriels et possède la plupart des infrastructures de construction militaire. Gagnons son soutien envers le gouvernement afin d'amorcer de grands projets ensemble."
 JAP_approach_sumitomo: "Contacter Sumitomo"
 JAP_approach_sumitomo_desc: "Le Sumitomo zaibatsu a connu des débuts modestes dans une librairie de Kyoto, pour ensuite devenir le magnat du cuivre. Aujourd'hui, l'entreprise est spécialisée dans l'exploitation minière et la finance. Gagnons son soutien envers le gouvernement afin d'amorcer de grands projets ensemble."
 JAP_approach_yasuda: "Contacter Yasuda"
 JAP_approach_yasuda_desc: "Les origines du Yasuda zaibatsu remontent à l'ère Meiji, déjà à l'époque dans le secteur bancaire. Connu aujourd'hui comme la banque Yasuda, il possède la majeure partie du secteur financier de la nation. Gagnons son soutien envers le gouvernement afin d'amorcer de grands projets ensemble."
 JAP_fund_the_riken_institute: "Financer l'institut RIKEN"
 JAP_fund_the_riken_institute_desc: "Fondé en 1917 durant l'ère Taishō, l'institut de recherche physique et chimique est aujourd'hui la propriété de RIKEN, un zaibatsu à la tête de 121 usines et 63 sociétés, dont le dirigeant est le vicomte Masatoshi Ōkōchi. Élargissons la portée de l'institut pour y mener notre programme de recherche nucléaire."
 JAP_fund_the_riken_institute_tt: "Si la $JAP_zaibatsu_faction$ est au moins $JAP_imperial_influence_tier_3$, ajoute également §G1§! §Ybâtiment de recherche nucléaire§!"
 JAP_build_the_nishotaki_and_miyanaka_dams: "Ériger les barrages de Nishotaki et de Miyanaka"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "Les récentes infrastructures du pays sont très demandeuses en électricité, puisqu'elles en consomment bien plus que ce que nous produisons actuellement. Évitons de dévorer nos stocks de charbon : construisons plutôt des barrages hydroélectriques."
 JAP_establish_synthetic_fuel_joint_venture: "Établir une entreprise commune de carburant synthétique"
 JAP_establish_synthetic_fuel_joint_venture_desc: "Depuis les années 20, nos nombreuses entreprises communes avec l'Allemagne se sont focalisées sur la production de ressources synthétiques de charbon et de pétrole. Voyons plus grand et proposons cette entreprise à d'autres puissances occidentales pour atteindre enfin l'autosuffisance."
 JAP_establish_synthetic_fuel_joint_venture_tt: "Si une §Ypuissance majeure occidentale§! a §Ygaranti l'indépendance§! [ROOT.GetDuDelaDelNP] §Y[ROOT.GetName]§! ou possède une opinion d'au moins §Y75§!, nous obtiendrons une technologie $cat_synth_oil$ supplémentaire, ainsi que §Y$synthetic_refinery$§!"
 JAP_establish_nippon_hassoden: "Fonder la Nippon Hassoden"
 JAP_establish_nippon_hassoden_desc: "Dans le but de réaffirmer le contrôle du gouvernement sur le réseau électrique national et réguler son approvisionnement, nous allons fonder la société de génération et de transmission d'électricité du Japon. Nous y arriverons sans peine en fusionnant plusieurs sociétés productrices d'énergie."
 JAP_new_industrial_city_development_policy: "Nouvelle mesure de développement industriel urbain"
 JAP_new_industrial_city_development_policy_desc: "Le comité chargé de la planification nationale propose dans son plan la fondation de nouvelles agglomérations autour de bâtiments militaires dédiés à l'armée de terre et la marine. Ces usines d'armement et leurs industries annexes s'inscrivent dans un projet à grande échelle de réarmement et de modernisation. Investissons dans cette brillante idée."
 JAP_establish_housing_corporation: "Fonder la société du logement"
 JAP_establish_housing_corporation_desc: "Dans l'objectif de fournir un toit à tous nos citoyens, le pays compte fonder une société chargée de faire bâtir des dizaines de milliers de logements modestes, qu'il s'agisse de propriétés à vendre ou d'habitations à loyer modéré."
 JAP_central_agricultural_association: "L'association agricole centrale"
 JAP_central_agricultural_association_desc: "Nos nombreuses organisations agricoles sont désolidarisées et ne parviennent pas à optimiser les chaînes d'approvisionnement. Il faut les réunir sous une seule et même entité. Demandons à Sengoku Kotaro d'appliquer la loi sur la planification agricole en fondant l'association agricole centrale."
 JAP_the_five_great_cities: "Les cinq mégalopoles"
 JAP_the_five_great_cities_desc: "Nous avons octroyé aux villes de Kyoto, Osaka, Yokohama, Kobe et Nagoya des ressources particulières qui ne sont pas accordées aux autres agglomérations, car nous souhaitons accélérer leur urbanisation et leur industrialisation, dans le but d'en faire des mégalopoles indépendantes de toute préfecture. Investissons davantage de fonds pour mener à bien ce projet."
 JAP_resource_security: "Ressources assurées"
 JAP_resource_security_desc: "Notre objectif ambitieux d'autosuffisance porte enfin ses fruits ! Notre nation est riche en ressources naturelles, une force qui nous rendra à coup sûr inarrêtables !"
 JAP_ship_management_committee: "Comité de gestion navale"
 JAP_ship_management_committee_desc: "Depuis la ratification du décret de contrôle des navires de guerre, il nous est possible de former une société dédiée à la gestion de l'industrie navale et au respect des mesures mises en place dans ce domaine. C'est un moyen efficace d'exploiter pleinement l'industrie maritime en temps de guerre."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§! :\n   £production_cost Coût de production : §G-15%§!"
 JAP_danganressha: "Le Shinkansen" # Danganressha
 JAP_danganressha_desc: "Le Ministère des Chemins de fer a validé le plan « dagan ressha » qui opte pour l'implémentation d'un écartement large des voies ferrées, permettant ainsi aux trains d'atteindre une vitesse inégalée. Yasujiro Shima et son fils, des pionniers dans le domaine ferroviaire, ont promis d'aider le gouvernement à mettre en place cette nouvelle infrastructure."
 JAP_ministry_of_colonial_affairs: "Le Ministère des Affaires coloniales"
 JAP_ministry_of_colonial_affairs_desc: "Jusqu'alors limité au bureau de colonisation d'Hokkaidō, ce pan du gouvernement obtient aujourd'hui son propre ministère. C'était une transition nécessaire pour assurer l'administration de Nan'yō, Chōsen, Karafuto, Kantō et Taïwan. Un jour peut-être, ces territoires seront totalement japonais."
 JAP_manchuria_five_year_plan: "Le plan industriel quinquennal de Mandchourie"
 JAP_manchuria_five_year_plan_desc: "Si nos îles recèlent peu de terres exploitables, c'est loin d'être le cas de nos possessions continentales. Ce que nous ne pouvons faire chez nous, pourquoi ne pas le faire [MAN.GetAuEnANP] [MAN.GetName] ? Nous devrions y lancer un programme d'industrialisation ambitieux."
 JAP_establish_manchuria_airplane_manufacturing_company: "Fonder la compagnie aérienne de Mandchourie"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "Si nous voulons éviter de faire voyager trop loin les ressources nécessaires à la fabrication de notre matériel, la Nakajima Aircraft Company propose de fonder une filiale en Mandchourie. C'est une idée brillante que nous devons financer au plus vite."
 JAP_eastern_road_and_steel_expansion: "Développement de l'aciérie dans l'est"
 JAP_eastern_road_and_steel_expansion_desc: "Pour faciliter l'expansion de nos mines et industries mandchoues, nous allons fonder la société de développement des routes de l'Est. Une fois les infrastructures opérationnelles, nous pourrons ouvrir des centres d'exploitation minière à Tiechangzi, Wudaojiang, et Shirengou, puis des centres d'exploitation du fer à Dalizi et Qidaogou."
 JAP_sea_promote_japanese_settlement: "Promouvoir le colonialisme japonais"
 JAP_sea_promote_japanese_settlement_desc: "En établissant des Japonais en Mandchourie, nous pourrions accroître la main-d'œuvre sur place et dès lors y implanter des sites industriels en bien plus grand nombre. Nos citoyens pourront également produire des biens agricoles à renvoyer sur l'archipel."
 JAP_construct_the_sui_ho_dam: "Ériger le barrage de Supung"
 JAP_construct_the_sui_ho_dam_desc: "Si nous voulons assurer à la province du Liaoning en Mandchourie assez d'électricité pour alimenter nos industries, alors construisons le barrage-poids de Supung. Nos ingénieurs ont déjà dessiné les plans de ce qui s'annonce comme le barrage le plus imposant de toute l'Asie. Nous comptons engager la société Yalu Hydroelectric et Pyeongbuk Railway pour nous aider à achever ce chef-d'œuvre."
 JAP_the_shuilikeng_power_plant: "Centrale de Shuilikeng"
 JAP_the_shuilikeng_power_plant_desc: "Le développement de Taïwan se déroule comme prévu, mais la question de l'alimentation énergétique se fait de plus en plus imposante. Nous avons déjà allégé ce problème en partie grâce à la construction de barrages hydroélectriques, comme la station de Menpaitan, mais nous sommes loin du compte. Il faut enchaîner les chantiers et bâtir le plus de barrages et de stations possible."
 JAP_develop_the_south_seas_mandate: "Développer le mandat des îles du Pacifique"
 JAP_develop_the_south_seas_mandate_desc: "Le mandat des îles du Pacifique Sud que nous a octroyé la Société des Nations après la Grande Guerre regroupe un vaste territoire inexploré qui n'aspire qu'à être exploité. Développons ces régions afin qu'elles produisent tout ce dont a besoin notre peuple. Peut-être même que le Nan'yō gouvernant ces terres acceptera l'intégration à notre pays."
 JAP_build_up_korean_industries: "Construire des industries coréennes"
 JAP_build_up_korean_industries_desc: "Concentrons nos efforts pour fonder une base industrielle dans la péninsule coréenne, notamment pour soutenir l'industrie lourde et les munitions. Ce sont les deux domaines qui s'avèreront indispensables en cas de guerre avec la Chine ou les Occidentaux. Cette mesure avait déjà été proposée par Kazushige Ugaki et nous ferions bien d'aller jusqu'au bout."
 JAP_increase_agricultural_export: "Accroître les exportations agricoles"
 JAP_increase_agricultural_export_desc: "Depuis l'acquisition de la Corée, notre empire se sert de ce territoire comme d'un garde-manger. Développons ses capacités de production alimentaire afin d'exporter des vivres aux quatre coins de la nation."
 JAP_hydroelectric_dams_in_korea: "Barrages hydroélectriques"
 JAP_hydroelectric_dams_in_korea_desc: "L'industrialisation et l'électrification de la Corée risquent de couper court si nous n'intervenons pas pour redresser la barre. Construisons davantage de barrages dans la région : les ingénieurs de la compagnie d'électricité du fleuve Han ont déjà tracé des plans détaillés pour un nouveau barrage qu'ils souhaitent bâtir à Hwacheon."
 JAP_prepare_for_peninsular_warfare: "Se préparer à la guerre péninsulaire"
 JAP_prepare_for_peninsular_warfare_desc: "Dans l'éventualité d'une guerre que nous serions en train de perdre, la péninsule coréenne se présente comme notre dernier bastion sur le continent. Aménageons le territoire afin de mieux le protéger, car il serait notre dernier espoir."
 JAP_establish_the_japanese_korean_army: "Agrandir l'armée japonaise de Corée"
 JAP_establish_the_japanese_korean_army_desc: "Depuis 1904, le Chōsen-gun agit comme une force de garnison en Corée ; cependant, hormis l'invasion de la Mandchourie en 1931, son expérience au combat reste très limitée. Rejetons les traités qui entravent notre gouvernorat coréen et élargissons les rangs de son armée, qu'elle serve enfin comme une vraie force militaire."
 JAP_increase_crop_yields: "Augmenter le rendement"
 JAP_increase_crop_yields_desc: "Les îles du Pacifique Sud possèdent toutes des cocotiers, une culture qui pourrait nous rapporter gros. Encourageons les monopoles qui partagent leur initiative privée avec le capital du gouvernement. Engageons la Nan'yō Kōhatsu, la société de développement des mers du sud, pour développer également d'autres cultures tropicales, comme le sucre, la banane, l'ananas ou le café. Nous pourrions égaler la production de Taïwan avec toutes ces îles."
 JAP_improve_agricultural_output: "Améliorer la production agricole"
 JAP_improve_agricultural_output_desc: "La production industrielle de Taïwan devrait bientôt dépasser la production agricole de l'archipel. C'est une très bonne nouvelle pour nos industries, mais ce n'est pas une situation rêvée, puisque les exportations de Taïwan sont d'une importance capitale pour le bien-être du peuple et de l'armée. Il faut trouver une solution, et tout de suite !"
 JAP_upgrade_the_oriental_development_company: "Agrandir la compagnie de développement oriental"
 JAP_upgrade_the_oriental_development_company_desc: "La compagnie de développement oriental possède actuellement neuf filiales implantées dans la majorité de nos territoires d'outre-mer. Elles jouent un rôle clé dans le développement des régions et la réalisation de nos ambitions. C'est le moteur industriel et agricole qui aide à atteindre l'efficacité optimale. Si nous tenons à améliorer la situation de nos colonies, il faut donner plus de pouvoir et de ressources à cette compagnie."
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "Le plan de défense impérial"
 JAP_the_imperial_defense_plan_national: "Le plan de défense national"
 JAP_the_imperial_defense_plan_desc: "La protection de la nation passe par l'établissement d'un nouveau plan de défense proactive. Les guerres sont désormais remportées par des frappes de grande envergure, brusques et décisives. Il faut éviter de laisser perdurer un conflit pour forcer l'ennemi à abdiquer."
 JAP_first_strike_principle_tt: "Lorsque [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§! §Rdéclare la guerre§! à un §Ypays voisin§!, ou le pays voisin d'une dépendance, nous obtenons pendant §Y90 jours§! :\n§Y$JAP_first_strike_principle_dm$§!\n$MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$ : §G+10%§!\n$MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$ : §G+10%§!"
 JAP_kantai_kessen_tt: "Lorsque [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§! §Rdéclare la guerre§! à un pays avec §Y$capital_ship$§!, nous obtenons pendant §Y180 jours§! : \n§Y$JAP_kantai_kessen_dm$§!\nAttaque des navires capitaux contre le pays : §G+10%§!\nVitesse de repérage contre le pays : §G+10%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "Nous n'obtiendrons pas le bonus §Y$JAP_first_strike_principle_dm$§! à cause de l'§Roffensive non planifiée§! de l'armée du Guangdong"
 JAP_divert_naval_guns_to_the_army: "Réaffecter les canons navals pour l'armée de terre"
 JAP_divert_naval_guns_to_the_army_desc: "Si nous voulons fournir aux forces terrestres de l'armement lourd, comme des canons ferroviaires ou des chars, il faut assigner une partie de la production d'armement naval pour leur compte."
 JAP_divert_naval_guns_to_the_army_tt: "Crée §Y2 canons ferroviaires§! à [ROOT.Capital.GetName]"
 JAP_expand_kawagoe_army_arsenal: "Agrandir l'arsenal militaire de Kawagoe"
 JAP_expand_kawagoe_army_arsenal_desc: "Notre industrie de l'armement peine à répondre à la demande de l'armée, ce qui va poser problème en cas de conflit. Nous devons agrandir l'arsenal de Kawagoe à Saitama si nous voulons avoir une chance d'atteindre les quotas de production."
 JAP_reform_the_army: "Réformer l'armée"
 JAP_reform_the_army_desc: "Le comte Hisaichi Terauchi est un général qui gravit les échelons de l'armée à une vitesse fulgurante. Il a proposé de revoir nos doctrines militaires, voyant celles en place comme désuètes et prêchant pour une armée mobile plus à même de dominer les champs de bataille. Ce général dit vrai, il faut agir si nous ne voulons pas basculer dans l'obsolescence."
 JAP_rely_on_supremacy_of_the_will: "S'appuyer sur les offensives d'infanterie"
 JAP_rely_on_supremacy_of_the_will_desc: "Le général Hideki Tōjō a dit un jour que les guerres se remportent grâce à des frappes préventives et les batailles grâce à des charges massives et inébranlables. Reprenons ces idées et intégrons-les à notre doctrine militaire."
 JAP_rethink_armor_doctrine: "Revoir la doctrine des blindages"
 JAP_rethink_armor_doctrine_desc: "Hisaichi Terauchi a fait une terrible découverte. Nos modèles de blindés et de véhicules terrestres ne sont pas pensés pour se défendre contre autre chose que de l'infanterie légère. Si nous affrontons des blindés occidentaux, nous ne tiendrons pas une minute. Il faut remédier à ce problème immédiatement !"
 JAP_foreign_tank_modernization_cooperation: "Initiative de modernisation des tanks étrangers"
 JAP_foreign_tank_modernization_cooperation_desc: "Si nous voulons vaincre l'Occident, nous devons étudier scrupuleusement leurs modèles et identifier leurs points faibles. Trouvons un allié parmi ces pays afin de nous inspirer de leurs appareils et construire à notre tour des chars qu'ils viendront à nous envier."
 JAP_foreign_tank_modernization_cooperation_tt: "Une §Ypuissance occidentale majeure§! §Ygarantit l'indépendance§! [ROOT.GetDuDelaDelNP] §Y[ROOT.GetName]§! ou se trouve dans une même §Yfaction§!"
 JAP_foreign_tank_modernization_cooperation_2_tt: "Donne accès au trait de GMI §Y$JAP_mio_trait_foreign_research_and_development_cooperation$§! pour tous les §Yconcepteurs de chars§!, mais §Rseulement l'un d'entre eux peut bénéficier du trait§!"
 JAP_domestic_tank_modernization_program: "Programme de modernisation de chars domestiques"
 JAP_domestic_tank_modernization_program_desc: "Apprenons de nos erreurs ; évitons la débandade et renforçons nos blindés pour survivre à l'armement antichar. Évitons de calquer les modèles des puissances occidentales et misons plutôt sur l'ingéniosité du peuple [ROOT.GetAdjMS]."
 JAP_the_ultimate_tank: "Le char ultime"
 JAP_the_ultimate_tank_desc: "Nos ingénieurs ont trouvé une brillante idée : au lieu de déployer de très nombreux véhicules légers, nous devrions plutôt bâtir de véritables mastodontes de métal capables d'écraser nos ennemis sans soutien appuyé. Ils nous proposent un char baptisé O-I. Mettons-nous au travail pour concrétiser au plus vite cet engin de la mort."
 JAP_the_ultimate_tank_tt: "\nUne fois la technologie §Y$super_heavy_tank_chassis$§! découverte :\n"
 JAP_prepare_the_northern_front: "Préparer le front nord"
 JAP_prepare_the_northern_front_desc: "L'armée du Guangdong n'attend plus qu'une excuse pour affronter [SOV.GetLeLaLNP] [SOV.GetName], néanmoins il lui manque l'infrastructure militaire adéquate pour garantir une victoire. Investissons dans la rénovation des routes et des chemins de fer de Mandchourie si nous voulons avoir une chance de chasser les [SOV.GetHabitants] de Sibérie."
 JAP_enact_the_national_conscription_law: "Promulguer la législation sur la conscription"
 JAP_enact_the_national_conscription_law_desc: "C'est désormais officiel, tout homme [ROOT.GetAdjMS] majeur sera désormais automatiquement appelé au service militaire. Déployons des recruteurs, même dans les campagnes les plus reculées, pour trouver de nouvelles recrues."
 JAP_instill_the_spirit_of_bushido: "Inculquer l'esprit du bushido"
 JAP_instill_the_spirit_of_bushido_desc: "Le shintoïsme d'État et la moralité traditionnelle du bushido nous permettent d'insuffler au cœur du peuple le besoin du sacrifice individuel pour le salut de l'État et de la famille impériale."
 JAP_instill_the_spirit_of_bushido_tt: "Permet la tactique §Y$tactic_grand_banzai_charge$§!"
 JAP_adopt_new_assault_doctrine: "Adopter une nouvelle doctrine d'assaut"
 JAP_adopt_new_assault_doctrine_desc: "Le général Shunroku Hata a mis au point une technique innovante pour venir à bout de l'ennemi au combat. Il préconise l'emploi massif d'artillerie afin de soumettre l'adversaire sous une pluie d'obus. Il ne resterait plus qu'à lancer une charge contre les survivants pour l'emporter."
 JAP_develop_lethal_infantry_equipment: "Développer du matériel d'infanterie meurtrier"
 JAP_develop_lethal_infantry_equipment_desc: "L'armée nous a fait comprendre que son matériel est devenu obsolète. Elle attend des solutions. C'est pourquoi nous investissons massivement dans le développement de nouveau matériel d'infanterie, afin de nous assurer la victoire à coup sûr."
 JAP_develop_lethal_infantry_equipment_tt: "Si la faction $JAP_army_faction$ est au moins $JAP_imperial_influence_tier_3$, octroie également :\n"
 JAP_develop_sophisticated_artillery_equipment: "Développer du matériel d'artillerie sophistiqué"
 JAP_develop_sophisticated_artillery_equipment_desc: "L'armée nous a fait comprendre que son matériel est devenu obsolète. Elle attend des solutions. C'est pourquoi nous investissons massivement dans le développement de canons d'artillerie moderne, afin de pilonner l'ennemi jusqu'à ce qu'il ne reste qu'une poignée de survivants à charger."
 JAP_expand_the_irago_proving_ground: "Étendre le polygone d'essai d'Irago"
 JAP_expand_the_irago_proving_ground_desc: "Pour dominer le champ de bataille, nous pouvons développer le polygone d'essai d'Irago, notre site d'essai d'armes expérimentales. Nous pourrons ainsi développer les outils de demain qui soumettront tous nos ennemis."
 JAP_sea_mountaineers: "Fonder les régiments de montagnards"
 JAP_sea_mountaineers_desc: "Notre armée a conscience de ses limites quant à ses capacités dans les régions montagneuses du sud et de l'ouest de la Chine. Elle demande donc la création de brigades spécialisées dans la montagne, afin de poursuivre les opérations de terrain même dans ces reliefs difficiles."
 JAP_jungle_adaptation: "Adaptation à la jungle"
 JAP_jungle_adaptation_desc: "Notre armée a conscience de ses limites quant à ses capacités dans les jungles étouffantes de Birmanie et d'Indonésie. Elle demande donc la création de brigades spécialisées dans la jungle, afin de poursuivre les opérations de terrain même dans ces régions difficiles."
 JAP_army_weapons_administration_headquarters: "Q.G. de l'armement militaire"
 JAP_army_weapons_administration_headquarters_desc: "Dans un effort de centralisation de toutes les étapes liées au développement des armes, nous allons fonder le Q.G. de l'armement militaire. Cette initiative a pour but de développer nos industries afin qu'elles puissent tenir tête aux géants [SOV.GetAdjMP] et [USA.GetAdjMP]."
 JAP_army_weapons_administration_headquarters_tt: "Si la faction $JAP_army_faction$ est au moins $JAP_imperial_influence_tier_3$, octroie également §G1§! §Ybâtiment de combat terrestre§!"
 JAP_pivot_towards_defensive_measures: "Basculer vers des mesures défensives"
 JAP_pivot_towards_defensive_measures_desc: "Le conflit ne prend pas la tournure que nous espérions. L'éventualité d'un débarquement ennemi sur notre archipel se fait de plus en plus crédible, une situation que nous serions incapables de renverser. Trouvons un moyen de repousser une invasion, sinon nous connaîtrons un siècle d'humiliation !"
 JAP_strenghten_the_supply_lines: "Renforcer les lignes d'approvisionnement"
 JAP_strenghten_the_supply_lines_desc: "Nos lignes d'approvisionnement fonctionnent en flux extrêmement tendu, ce qui impacte lourdement nos troupes. Il faut trouver une solution au plus vite si nous voulons pérenniser notre succès, car nos soldats ne tiendront pas indéfiniment ainsi."
 JAP_ni_go_nuclear_project: "Projet nucléaire Ni-Go"
 JAP_ni_go_nuclear_project_desc: "Le comité militaire vient d'autoriser le lancement d'un projet expérimental à l'institut RIKEN, nomme le projet Ni-Go. Il a pour but de séparer de l'uranium 235 par diffusion thermique, ignorant les méthodes alternatives, comme la séparation électromagnétique, centrifuge ou la diffusion gazeuse. Nous espérons obtenir rapidement des résultats applicables à un contexte militaire."
 JAP_establish_showa_aircraft_idnsutry: "Fonder l'usine aéronautique de Shōwa"
 JAP_establish_showa_aircraft_idnsutry_desc: "Nous avons reçu une demande d'autorisation de fonder la Shōwa Hikōki Kōgyō Kabushiki-gaisha dans le quartier d'Akishima, à Tokyo. Cette société souhaite produire des avions militaires pour le compte de l'armée. Acceptons cette demande et mettons-les au travail au plus vite ! Il nous faut ces avions !"
 JAP_develop_new_fighters: "Développer de nouveaux chasseurs"
 JAP_develop_new_fighters_desc: "Un nouvel avion conçu par Mitsubishi pourrait s'avérer être l'appareil embarqué le plus performant à ce jour. Avec une manœuvrabilité inégalée et un rayon d'action tout à fait correct, cela signifie que ce modèle pourrait nous servir pendant des années. Nous devrions donc commencer à fabriquer les premiers prototypes et lancer la production dès à présent."
 JAP_modern_bombers: "Bombardiers modernes"
 JAP_modern_bombers_desc: "Disposer d'une force de bombardiers tactiques modernes est essentiel pour assurer le soutien des troupes au sol. Ordonnons à l'armée de terre et la marine le développement d'avions capable de fournir un appui tactique pour nos forces terrestres."
 JAP_improve_the_type_91_aerial_torpedo: "Améliorer la torpille aérienne Type 91"
 JAP_improve_the_type_91_aerial_torpedo_desc: "Nous devons développer des torpilles spécialement conçues pour couler les navires en eaux peu profondes, ce qui ouvrirait la voie aux assauts sur les ports ennemis. Inspirées par le fleuron de nos missiles, la longue lance, ces torpilles aériennes nous offriront des victoires éclair et mémorables."
 JAP_7075_aluminium_alloy: "Alliage d'aluminium 7075"
 JAP_7075_aluminium_alloy_desc: "Un long rayon d'action ne nous servira pas à grand-chose si, une fois arrivés sur place, nos appareils ne peuvent pas rivaliser avec ceux de l'ennemi. Nous devons donc produire des avions d'une très grande maniabilité, impossible à prendre de court. Les ingénieurs de Mitsubishi ont justement mis au point un alliage d'aluminium qui devrait révolutionner la construction d'avions."
 JAP_escort_efficiency: "Investir dans les escortes aériennes"
 JAP_escort_efficiency_desc: "Nous devons préserver notre supériorité sur nos ennemis dans tous les domaines, y compris la guerre aérienne, si nous ne voulons pas être abattus à la moindre occasion. Pour nous assurer la victoire, il est essentiel de disposer de chasseurs modernes."
 JAP_sea_sturdy_aircraft: "Appareils solides"
 JAP_sea_sturdy_aircraft_desc: "L'agilité et la portée sont des qualités indispensables dans les airs, mais ce n'est pas assez pour l'emporter à coup sûr, car si nos avions étaient aussi épais que du papier, alors nous n'aurions aucune chance. C'est pourquoi nous décidons d'investir dans la conception de châssis plus robustes et d'un blindage plus massif. Les cieux deviendront notre domaine."
 JAP_sea_sturdy_aircraft_tt: "Réduit les chances d'attaques aériennes sur certains personnages"
 JAP_sea_long_operational_range: "Portée longue"
 JAP_sea_long_operational_range_desc: "Malheureusement, les guerres ne sont plus gagnées par confrontation directe. Les distances qu'implique le conflit du Pacifique sont gigantesques. Pour les franchir, mais surtout pour l'emporter, nous devons donc disposer d'appareils nouveaux."
 JAP_project_z_bomber_project: "Projet du bombardier Z"
 JAP_project_z_bomber_project_desc: "La capitale ennemie se trouve de l'autre côté du globe, ce qui complique l'éventualité d'une frappe décisive pour couper court à la guerre. Nous devons mettre au point des véhicules capables d'atteindre la côte est des États-Unis. Investissons dans de nouveaux modèles de bombardiers stratégiques afin de détruire l'industrie adverse."
 JAP_adopt_new_air_doctrine: "Adopter une nouvelle doctrine aérienne"
 JAP_adopt_new_air_doctrine_desc: "Depuis les affrontements avec des nations aussi avancées technologiquement que nous, une chose est évidente : pour rester dans la course, nous devons moderniser nos doctrines de combat."
 JAP_the_divine_wind: "Les vents célestes"
 JAP_the_divine_wind_desc: "Le kamikaze, la tactique employée par l'Unité d'attaque spéciale, a fait de l'attaque suicide non plus une mesure de dernier recours, mais bien une doctrine établie. Avec de nouveaux avions, ni plus ni moins que des missiles manœuvrés par un pilote, ces attaques vont devenir imparables."
 JAP_sea_unify_the_air_forces: "Unifier les forces aériennes"
 JAP_sea_unify_the_air_forces_desc: "Nous avons trop longtemps subi la fracture dans les recherches en aviation pour l'armée de terre et pour la marine. Nous devons joindre ces programmes afin d'assurer une plus grande uniformité de l'armement et un meilleur usage de nos ressources limitées."
 JAP_sea_unify_the_air_forces_tt: "Donne accès au trait de GMI §Y$JAP_mio_trait_unified_research_and_development$§! pour tous les §Yconcepteurs d'avions§!, mais §Rseulement l'un d'entre eux peut bénéficier du trait§!"
 JAP_sea_unify_the_air_forces_2_tt: "Remplace §Y$JAP_army_and_naval_air_services_dm$§! par §Y$JAP_japanese_airforce_dm$§!, changement concret :"
 JAP_improved_radio_communications: "Améliorer les communications radio"
 JAP_improved_radio_communications_desc: "Notre système radio est dans un piteux état et il fait souvent défaut à nos formations progressant dans les jungles ou les îles isolées. Il faut moderniser notre équipement et bâtir de nouvelles tours relais pour rendre notre système de nouveau efficace."
 JAP_combined_arms: "Armes combinées"
 JAP_combined_arms_desc: "La coordination entre nos forces aériennes et terrestres est le garant de notre réussite. Fournissons un soutien accru et dégageons les champs de bataille de tout obstacle en investissant dans des tactiques d'armes combinées, afin que l'armée de l'air puisse assister nos autres branches."
 JAP_sea_jet_prototypes: "Arme impériale n°2"
 JAP_sea_jet_prototypes_desc: "L'avenir de l'aviation, ce n'est pas l'hélice. Nous devons mener des recherches sur le moteur à réaction afin de disposer d'appareils aux capacités nettement améliorées. Nos ingénieurs ont nommé l'appareil expérimental l'Arme impériale n°2, le modèle en cours de test portant le surnom de Kikka."
 JAP_rockets_development: "Développement de missiles"
 JAP_rockets_development_desc: "Hideo Iwakuro n'est jamais à court d'idées lorsqu'il s'agit de révolutionner les missiles air-sol ou sol-air. Investissons dans ses idées et développons de nouveaux missiles qui nous offriront la victoire."
 JAP_expand_hiratsuka_navy_arsenal: "Agrandir l'arsenal naval de Hiratsuka"
 JAP_expand_hiratsuka_navy_arsenal_desc: "L'arsenal naval de munitions de Hiratsuka, fondé en 1905, peut être largement agrandi. Un tel projet permettrait de spécialiser les usines pour produire des modèles différents, des munitions variées, des obus navals, de la nitroglycérine et même récupérer des solvants."
 JAP_expand_hiratsuka_navy_arsenal_tt: "A quitté le §YTraité naval de Londres§! ou §Ya invoqué la clause de non-respect§!"
 JAP_expand_navy_technical_department: "Agrandir le département technique de la marine"
 JAP_expand_navy_technical_department_desc: "Nous devons livrer de nouvelles estimations de l'accroissement du gabarit des navires de la flotte afin de permettre aux chantiers navals et aux ports de s'adapter à ces changements. La première étape pour conformer nos infrastructures à l'équipement moderne sera d'agrandir le département technique de la marine."
 JAP_prepare_the_southern_front: "Préparer le front sud"
 JAP_prepare_the_southern_front_desc: "Un conflit dans le Pacifique impliquera de très nombreux débarquements. Il convient donc d'accroître grandement les effectifs des Kaigun Tokubetsu Rikusentai, les forces navales spéciales de débarquement, si nous voulons mener à bien ces missions. Nous ferions bien d'investir également dans nos marins parachutistes, car ils pourraient nous aider à capturer des sites stratégiques."
 JAP_prepare_the_southern_front_tt: "Si [ROOT.GetFlag] [ROOT.GetLeLaLNP] [ROOT.GetName] §Rdéclare la guerre§! à un pays contrôlant un §YÉtat d'Asie du Sud-Est§! :"
 JAP_focus_on_aircraft_carriers: "Priorité aux porte-avions"
 JAP_focus_on_aircraft_carriers_desc: "Le cuirassé est un vestige d'un âge désormais révolu. Lorsque nous interrogeons l'avenir, ce que l'on y voit c'est l'aviation. Les porte-avions nous permettront de projeter toute notre puissance aérienne jusque sur l'autre rive du Pacifique."
 JAP_balanced_naval_approach: "Approche navale équilibrée"
 JAP_balanced_naval_approach_desc: "Nous devons éviter de nous retrouver acculés en ne construisant que des cuirassés ou des porte-avions qui pourraient potentiellement être inefficaces contre nos ennemis. Mieux vaut conserver une production équilibrée en investissant dans les deux types de navires."
 JAP_sea_battleship_initiative: "Initiative de cuirassés"
 JAP_sea_battleship_initiative_desc: "Avec nos modèles de cuirassés supérieurs, nous n'avons besoin que d'un seul engagement décisif pour emporter la victoire en mer. Nous devons donc nous assurer de l'optimisation de la flotte de combat pour engager le combat et le remporter rapidement."
 JAP_sea_heavier_naval_guns: "Canons navals gros calibre"
 JAP_sea_heavier_naval_guns_desc: "Tout porte à croire que nos adversaires ont misé sur le blindage de leurs navires. Ne nous laissons pas distancer et développons des techniques pour percer leur protection leur plus épaisse. Nous devons investir dans les canons navals."
 JAP_sea_bigger_better_yamato: "Cuirassés de classe Tsushima"
 JAP_sea_bigger_better_yamato_desc: "Nous ne sommes guère riches en ressources, aussi devons-nous être certains de les employer au mieux. Sans doute, le meilleur usage à en faire serait de construire les cuirassés les plus puissants jamais vus au monde, capables de défaire n'importe quel ennemi lors d'un engagement direct. Nos ennemis n'auront d'autres choix que de courber l'échine ou de disparaître."
 JAP_yokosuka_naval_air_technical_arsenal: "Arsenal aéronaval de Yokosuka"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "L'arsenal aéronaval de Yokosuka jouera un rôle clé dans l'approvisionnement d'avions dernier cri pour notre flotte de porte-avions. Il sera chargé d'améliorer les modèles existants qui seront produits à la chaîne par plusieurs sociétés, notamment Aichi Kokuki, Kyūshū Hikōki et Kabushiki-kaisha, pour enfin être assemblés à l'arsenal naval de Hiro."
 JAP_establish_the_mine_warfare_force: "Fonder l'escouade de mouillage de mines"
 JAP_establish_the_mine_warfare_force_desc: "Nous venons d'apprendre que les Occidentaux sèment des mines marines afin de mieux contrôler les mers. Inspirons-nous de leurs frasques, mais avant tout, établissons une unité chargée de repérer et de neutraliser les champs de mines."
 JAP_akizuki_class_destroyers: "Destroyers de classe Akizuki"
 JAP_akizuki_class_destroyers_desc: "Nous requérons des navires polyvalents dotés d'outils anti-aériens que nous souhaitons affecter à nos groupes de porte-avions et nos flottes de combat. Nos ingénieurs ont déjà entamé une mise à jour des destroyers de classe Yūgumo qu'ils vont rebaptiser classe Akizuki."
 JAP_form_the_kido_butai: "Former le Kidō Butai" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "Pour porter à son maximum notre puissance de frappe offensive, nous devons réunir au sein d'un seul groupement tactique le plus grand nombre de porte-avions que le monde aura jamais vu. Si nous développons les doctrines requises pour l'exécution d'opérations offensives coordonnées sous cette forme, nos ennemis n'auront aucune chance de tenir face à la supériorité de notre flotte aéronavale."
 JAP_form_the_kido_butai_tt: "Les chances de succès du §Yraid§! de Pearl Harbor sur [USA.GetFlag] [USA.GetLeLaLNP] §Y[USA.GetName]§! augmentent"
 JAP_nationalize_suzuka_naval_arsenal: "Nationaliser l'arsenal naval de Suzuka"
 JAP_nationalize_suzuka_naval_arsenal_desc: "L'arsenal naval de Suzuka est un site de production d'équipement aérien, d'armement léger et de munitions destinés à la marine. Nationalisons cette structure pour mieux contrôler son expansion et y construire de nouveaux chantiers navals."
 JAP_nationalize_fujinagata_shipyards: "Nationaliser le chantier naval de Fujinagata"
 JAP_nationalize_fujinagata_shipyards_desc: "Le chantier naval de Fujinagata est le principal site d'Osaka, en plus d'être le premier fabricant de wagons. C'est un lieu capital à notre effort de guerre. Si nous voulons faciliter son agrandissement en surface et en main-d'œuvre, il faut le nationaliser."
 JAP_naval_armaments_program: "Programme d'armement naval"
 JAP_naval_armaments_program_desc: "Nos chantiers navals et nos industries doivent être à la hauteur de leurs ambitions. C'est pourquoi la marine a dessiné des plans pour agrandir nos sites, dans le cadre du programme de réarmement naval accéléré. Ce projet inclut la création de nouveaux navires et la rénovation d'anciens, portant notre flotte à un minimum de 293 bâtiments."
 JAP_naval_armaments_program_tt: "Lorsque la priorité §Y$JAP_focus_on_aircraft_carriers$§! est achevée : créé une §Yvariante§! du porte-avions et §Y4 lignes de production§! de §Yclasse Shokaku§!\nLorsque la priorité §Y$JAP_balanced_naval_approach$§! est achevée : créé une §Yvariante§! de porte-avions et de super cuirassé, et §Y2 lignes de production§! de §Yclasse Shokaku§! et 2 autres de §Yclasse Yamato§!\nLorsque la priorité §Y$JAP_sea_battleship_initiative$§! est achevée : créé une §Yvariante§! du super cuirassé et §Y4 lignes de production§! de §Yclasse Yamato§!\n"
 JAP_radio_guided_missiles: "Missiles à guidage thermique"
 JAP_radio_guided_missiles_desc: "La commission du matériel militaire de l'armée impériale japonaise a réalisé des progrès fulgurants en matière d'armement guidé. Elle est en train d'achever la mise au point d'un missile à autodirecteur infrarouge qui sera largué par nos avions sur des cibles navales. Le prototype porte le nom de Ke-Go."
 JAP_assure_superior_naval_quality: "Assurer la qualité navale supérieure"
 JAP_assure_superior_naval_quality_desc: "La supériorité numérique est importante, mais la puissance l'est tout autant : ne laissons pas l'ennemi se doter de navires plus imposants que les nôtres. Le Yamato est un bâtiment redoutable, mais la course à la domination maritime ne s'arrêtera pas là."
 JAP_seek_strength_in_numbers: "Assurer la force du nombre"
 JAP_seek_strength_in_numbers_desc: "On ne peut pas remporter une bataille à l'aide d'un seul navire, aussi puissant soit-il. Diversifions notre flotte et déployons un maximum de bâtiments. La quantité surpasse la qualité après un certain nombre."
 JAP_seek_strength_in_numbers_tt: "Donne accès au trait de GMI §Y$JAP_mio_trait_strength_in_numbers$§! pour tous les §Yconcepteurs navals§!, mais §Rseulement l'un d'entre eux peut bénéficier du trait§!"
 JAP_secure_the_sea_lanes: "Sécuriser les voies maritimes"
 JAP_secure_the_sea_lanes_desc: "Afin de pouvoir mener leurs opérations sans être assaillies par les sous-marins et torpilleurs ennemis, nos flottes doivent disposer de bâtiments d'escorte. Débloquons des fonds pour protéger nos appareils durant leurs sorties."
 JAP_fix_flawed_naval_designs: "Modifier les défauts des modèles"
 JAP_fix_flawed_naval_designs_desc: "Nos navires ont un fâcheux défaut : ils sont mal équilibrés, ce qui provoque des basculements spectaculaires, parfois même avant de quitter le port. Il faut remédier à ce problème immédiatement, car notre flotte est inutilisable en l'état."
 JAP_f_go_nuclear_project: "Projet nucléaire F-Go"
 JAP_f_go_nuclear_project_desc: "Le commandement naval souhaite lancer un programme de recherche nucléaire dans le but d'intégrer la technologie au sein de notre flotte. Il compte confier le projet à l'équipe de Bunsaku Arakatsu, de l'Université impériale de Kyoto. On compte également sur Hideki Yukawa, un théoricien éminent qui devrait grandement contribuer aux recherches."
 JAP_combined_nuclear_research_efforts: "Efforts de recherche nucléaire conjoints"
 JAP_combined_nuclear_research_efforts_desc: "Les hostilités entre nos branches militaires atteignent leur apothéose. Il est temps d'unifier leurs ambitieux projets nucléaires et de réunir les plus grands esprits de la nation dans une seule et même équipe pour percer tous les secrets de cette technologie."
 JAP_end_the_interservice_rivalry: "Mettre fin à la rivalité entre services"
 JAP_end_the_interservice_rivalry_desc: "Nos victoires sont la preuve du potentiel de notre nation à devenir une puissance mondiale. Mais les rivalités triviales de nos différentes branches militaires ne sont pas dignes du statut que nous cherchons à atteindre. Il faut y mettre un terme au plus vite si nous voulons dominer l'Asie tout entière."
 JAP_end_the_interservice_rivalry_tt: "Va mettre fin à la §Yrivalité entre les services§! de l'armée de terre et la marine. Il n'y aura plus de §Gmalus§! en fonction du statut de chaque service ; ils suivront le même fonctionnement que les autres factions"
 JAP_seek_yakuza_support: "Obtenir le soutien des Yakuzas"
 JAP_seek_yakuza_support_desc: "Tapies dans l'ombre, les sociétés secrètes tirent les ficelles de nombreux aspects du pays, jusqu'aux décisions politiques. Cherchons une alliance avec ces groupes et trouvons les mots pour les convaincre de limiter le pouvoir de l'armée."
 JAP_seek_yakuza_support_tt: "Une majorité de l'§Yarmée impériale§! se rangera de notre côté lors de la §Yguerre civile§!"
 JAP_seek_yakuza_support_2_tt: "§G1§! §Ygénéral§! va se ranger de notre côté"
 JAP_expand_the_metropolitan_police: "Développer les polices métropolitaines"
 JAP_expand_the_metropolitan_police_desc: "Nous savons que la police municipale est un département rompu au combat qui soutient notre camp, et non celui de l'armée. C'est grâce à elle que nous avons pu démanteler la faction de la voie impériale. Nous pouvons certainement compter une fois de plus sur elle pour rétablir l'ordre parmi tout ce chaos."
 JAP_expand_the_metropolitan_police_tt: "§G2§! §Ygénéraux§! vont se ranger de notre côté"
 JAP_expand_the_metropolitan_police_2_tt: "Le gouvernement démocratique va bénéficier de §G8§! §Ydivisions de police§! supplémentaires lors de la §Yguerre civile§!"
 JAP_secretly_rebuild_the_party: "Reformer secrètement le parti communiste" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "Une multitude de groupes divers ont perdu toute liberté d'expression et représentation politique lors de la signature des Lois de préservation de la paix en 1925, et notamment les communistes, qui ont tout bonnement vu leur organisation interdite et leurs activités réprimées. Légalisons de nouveau leur mouvement et rallions-les à notre cause contre l'armée."
 JAP_secretly_rebuild_the_party_tt: "Donne accès aux décisions §YInfiltrer les États contrôlés par l'opposition§! pour tenter de les faire basculer dans le camp §Ycommuniste§! lors de la §Yguerre civile§!"
 JAP_anti_militarist_speeches_in_the_diet: "Inclure l'antimilitarisme dans la diète"
 JAP_anti_militarist_speeches_in_the_diet_desc: "Avec la hausse de la grogne nationale envers l'armée, nous avons l'opportunité de convaincre des personnalités clés de se détourner du nationalisme fanatique pour se rallier à la gauche. Chargeons Isoo de prononcer des discours remettant en question nos traditions et distribuons autant de propagande communiste dans les rues que possible."
 JAP_anti_militarist_speeches_in_the_diet_tt: "Donne accès aux décisions §YRenforcer le soutien communiste§! à travers le pays"
 JAP_sway_disillusioned_young_officers: "Influencer de jeunes officiers"
 JAP_sway_disillusioned_young_officers_desc: "La majorité des jeunes officiers impliqués dans le coup d'État de la faction de la voie impériale sont issus de familles rurales modestes, élevés dans la haine de la hiérarchie militaire en place et du système de promotion au passif plutôt qu'au mérite. Rallions-les à notre cause en reprenant tous ces griefs ; promettons-leur un meilleur lendemain."
 JAP_sway_disillusioned_young_officers_tt: "Les §Yjeunes officiers de la Kōdōha§! vont se rallier à notre cause"
 JAP_sway_disillusioned_young_officers_2_tt: "Une plus grande majorité de l'§Yarmée impériale§! se rangera de notre côté lors de la §Yguerre civile§!"
 focus_effects_are_as_follows_tt: "Les effets de la priorité sont les suivants :"
 JAP_organize_the_student_movements: "Organiser le mouvement étudiant"
 JAP_organize_the_student_movements_desc: "Les universitaires sont absolument insatisfaits de l'état actuel de la nation. Leurs idées rejoignent celles des chefs de file du parti communiste. Organisons des Zenkyoto, des comités de lutte universitaire, et tentons de répandre l'idéologie socialiste au sein de notre jeunesse."
 JAP_organize_the_student_movements_tt: "Lors de la §Yguerre civile§!, le camp adverse va obtenir l'esprit national suivant pendant §Y365§! jours :"
 JAP_raise_support_within_the_proletarian_class: "Obtenir le soutien des prolétaires"
 JAP_raise_support_within_the_proletarian_class_desc: "Une grande partie de nos chefs de file sont issus de la classe ouvrière ; ils connaissent le dur labeur des chantiers navals et des aciéries. Encourageons le prolétariat national à se regrouper en syndicats afin de mieux s'opposer à ceux qui souhaitent écraser leurs rêves."
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§! va soutenir le parti communiste"
 JAP_raise_support_within_the_proletarian_class_2_tt: "En cas de §Yguerre civile§!, nous allons obtenir §Y$JAP_strong_unions_idea$§!"
 JAP_organize_underground_resistance: "Organiser la résistance secrète"
 JAP_organize_underground_resistance_desc: "Si notre parti souhaite tenir tête à l'armée, mais aussi au gouvernement central, nous devons fonder une base d'opérations la plus éloignée de leur autorité que possible. Nous pourrons alors organiser sérieusement le plan de libération de nos camarades et la capture d'armes pour amorcer la révolution."
 JAP_organize_underground_resistance_tt: "Donne accès aux décisions permettant de §Ypiller les dépôts d'armement militaire§! afin d'obtenir de l'équipement au début de la révolution tout en infligeant un léger malus au camp adverse"
 JAP_mountain_village_operation_units: "Unités d'opération en villages d'altitude"
 JAP_mountain_village_operation_units_desc: "Sanzō Nosaka a accordé la formation d'unités paramilitaires secrètes et de cellules clandestines dans les zones rurales et les villages isolés afin de mener des opérations de guérilla contre le gouvernement et d'amorcer la révolution communiste sur tout le territoire. Pour faciliter cette campagne de grande envergure, nous avons également lancé la distribution du pamphlet « De l'art de cultiver des fleurs » à travers le pays."
 JAP_mountain_village_operation_units_tt: "Donne accès aux décisions permettant d'§Yétablir des unités de guérilla§! dans les États qui se joindront au combat le moment venu"
 JAP_return_of_the_manchukuo_exiles: "Retour des exilés de Mandchourie"
 JAP_return_of_the_manchukuo_exiles_desc: "La plupart des théoriciens et économistes socialistes ont été dépêchés dans des coopératives syndicalistes et industries diverses établies en Mandchourie au lendemain de la conquête de l'armée du Guangdong dans le but d'y disséminer l'idéologie révolutionnaire, mais en vain. Contactons le Premier ministre intérimaire et demandons-lui d'arranger le retour de ces personnalités en échange de la condamnation à l'exil de certains généraux."
 JAP_return_of_the_manchukuo_exiles_tt: "Seuls les États marqués par §Y$JAP_state_infiltrated_by_the_jcp$§! vont nous rejoindre au début de la §Yguerre civile§!"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §Ygénéraux nobles loyaux à l'Armée impériale japonaise§! vont rejoindre la §YMandchourie§! en échange d'§Yindustriels socialistes§!"
 JAP_organize_the_fifth_column: "Fonder la cinquième colonne"
 JAP_organize_the_fifth_column_desc: "Alors que nos quatre colonnes approchent d'Osaka et de Tokyo, une cinquième colonne de partisans se soulèvera dans les villes pour saper de l'intérieur les défenses des ennemis. Pour bénéficier d'un avantage décisif dans notre guerre de libération nationale, nous devrions organiser cette « cinquième colonne » dans toutes les villes que nous approchons."
 JAP_organize_the_fifth_column_tt: "Donne accès aux décisions permettant d'encourager nos partisans à §Yattaquer les unités ennemies§! durant la guerre civile"
 JAP_organize_the_fifth_column_2_tt: "Apparition de 5 unités composées de §Y5 bataillons de milices§!.\n"
 JAP_revoke_the_peace_preservation_law: "Abroger la loi de préservation de la paix"
 JAP_revoke_the_peace_preservation_law_desc: "Ces infâmes Lois de préservation de la paix ont permis la création de la Tokkō, la police secrète qui fait des ravages dans les rangs de l'armée depuis le discours assassin d'Okada à son encontre. C'est aussi un frein à la machine démocratique, puisqu'elles interdisent des principes fondamentaux ainsi que plusieurs organisations. Tous aux urnes : déchirons ces lois en mille morceaux !"
 JAP_revoke_the_peace_preservation_law_requirements_tt: "Le soutien au §Ycommunisme§! et à la §Ydémocratie§! combinés est supérieur à 50%"
 JAP_revoke_the_peace_preservation_law_tt: "§RLa majorité de nos colonies vont y voir l'occasion de quitter l'empire§!"
 JAP_a_red_sun_rises_for_a_new_era: "Le soleil rouge d'une nouvelle ère"
 JAP_a_red_sun_rises_for_a_new_era_desc: "La révolution a triomphé, la victoire est à nous ! Alors que les derniers bastions de nos opposants tombent en ce moment même, nous avons du pain sur la planche, à commencer par la restructuration de l'État sous l'idéologie socialiste. En revanche, le parti se dispute ardemment la direction à prendre. Organisons un grand débat afin de déterminer une fois pour toutes la marche à suivre pour notre nation."
 JAP_the_lecture_group_ascendant: "L'ascendance du groupe de lecture"
 JAP_the_lecture_group_ascendant_desc: "La faction du Kōza-ha, un groupe autoritaire et favorable au prolétariat, semble avoir remporté l'opinion générale à l'issue du grand débat. C'est sur ses chefs de file, Sanzō Nosaka et Kyūichi Tokuda, que repose désormais la lourde tâche de créer un nouvel État. Seulement une question se pose : qui prendra la tête de la faction et qui deviendra Premier ministre ?"
 JAP_the_labor_farmer_faction_ascendant: "L'ascendance de la faction agricole"
 JAP_the_labor_farmer_faction_ascendant_desc: "La faction du Rōnō-ha, un groupe idéaliste et favorable aux paysans, semble avoir remporté l'opinion générale à l'issue du grand débat, évinçant contre toute attente le Kōza-ha. Après la victoire vient néanmoins une question difficile : qui endossera le rôle de Premier ministre ?"
 JAP_the_labor_farmer_faction_ascendant_tt: "Tous les modificateurs sont transférés vers §Y$JAP_rounouha_modifier$§!"
 JAP_sea_fate_of_the_imperial_family: "Le destin de la famille impériale"
 JAP_sea_fate_of_the_imperial_family_desc: "Il est temps de mettre un terme définitif au pouvoir héréditaire au Japon. Les méthodes sont multiples, mais tâchons néanmoins de traiter la famille impériale avec respect, car le peuple la porte toujours dans son cœur. Nous devons à présent décider du destin qui doit être réservé au désormais ex-Empereur et ses proches."
 JAP_hold_a_peoples_tribunal: "Le tribunal du peuple"
 JAP_hold_a_peoples_tribunal_desc: "Un bon nombre d'individus ont commis des crimes atroces au nom d'un gouvernement passé, ou même tenté d'affaiblir la révolution ou ses partisans. Faisons un procès public à chacun d'entre eux, en espérant nous débarrasser une fois pour toutes de la dissidence contrerévolutionnaire."
 JAP_hold_a_peoples_tribunal_tt: "Quelques §Yconseillers militaires§! vont être jugés pour avoir collaboré avec le gouvernement précédent et seront mis à la retraite :"
 JAP_social_and_cultural_revolution: "Révolution socioculturelle"
 JAP_social_and_cultural_revolution_desc: "Nous devons à présent entreprendre l'élimination systématique de tous les vestiges du féodalisme, du nationalisme et du conservatisme afin de faire place nette à l'idéologie communiste. Supprimons le bushido de notre système éducatif, encourageons chaque citoyen à délaisser les vêtements traditionnels au bénéfice du youfuku et élevons ainsi notre nation au même niveau que les autres sociétés révolutionnaires."
 JAP_social_and_cultural_revolution_tt: "Lorsque l'esprit national §Y$JAP_reorganization_of_society_idea$§! est retiré :\n"
 JAP_overhaul_the_education_system: "Remanier le système éducatif"
 JAP_overhaul_the_education_system_desc: "Le système éducatif reste chapeauté par des méthodes et des idéologies arriérées, promouvant le nationalisme et le patriotisme. Réformons au plus vite notre éducation afin d'enseigner à notre jeunesse comment devenir un parfait révolutionnaire."
 JAP_sea_nationalize_the_zaibatsus: "Nationaliser les zaibatsu"
 JAP_sea_nationalize_the_zaibatsus_desc: "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. C'est maintenant terminé. L'État ne peut souffrir aucune concurrence. Nationalisons ces groupes et investissons leurs bénéfices dans les intérêts du peuple !"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "Nous ne pourrons plus §Rsoutenir manuellement§! la §Yfaction zaibatsu§!"
 JAP_a_functionalist_housing_policy: "Politique du logement fonctionnaliste"
 JAP_a_functionalist_housing_policy_desc: "Nos théoriciens ont mis au point un nouveau plan visant à bâtir de vastes complexes d'habitation dans un style très précis qui serviraient de logements sociaux, gérés directement par le gouvernement. En alliant construction et fonction, nous pouvons offrir à toute notre population un logis à moindres frais."
 JAP_redistribute_land_and_wealth: "Redistribuer les terres et les richesses"
 JAP_redistribute_land_and_wealth_desc: "La majorité du territoire national reste la propriété de familles descendantes des daimyos d'antan, les gouverneurs de provinces. Nous allons redistribuer ces terres équitablement entre nos paysans et bâtir également de nouvelles villes et industries."
 JAP_ganbarou: "Ganbarou !"
 JAP_ganbarou_desc: "Les [ROOT.GetHabitants] sont un peuple travailleur qui suerait sang et eau pour contribuer à la nation. Amplifions ces qualités pour notre campagne de propagande : le dur labeur et la dévotion sont les piliers de la société [ROOT.GetAdjFS]."
 JAP_cooperate_with_anarchists: "Coopérer avec les anarchistes"
 JAP_cooperate_with_anarchists_desc: "Les anarchistes ont été mis au ban du parti communiste par les autres factions, contraints de se défendre seuls face à l'État tyrannique. Proposons-leur de rejoindre notre mouvement et incluons certaines de leurs idées à notre programme pour l'avenir."
 JAP_the_ie_system_and_socialism: "Le socialisme et le système Ie"
 JAP_the_ie_system_and_socialism_desc: "Le système Ie et la conception qu'il fait de la famille a façonné le modèle sociétal, les pratiques entrepreneuriales et même la hiérarchie des compagnies de la nation. Tâchons de conserver ce système aussi longtemps que possible, en faisant de l'État son garant."
 JAP_fukumotoism: "Le Fukumotoïsme"
 JAP_fukumotoism_desc: "Fukumoto Kazuo a souligné à plusieurs reprises l'importance d'une lutte théorique et l'apport d'idées véritablement marxistes dans la conscience du prolétariat afin de faire germer par la suite une lutte politique. Incorporons ses idées à notre gouvernement pour mieux atteindre nos partisans et leur inculquer tout ce que nous souhaitons."
 JAP_fukumotoism_tt: "Donne jusqu'à §G6§! fois accès à la décision octroyant des §Yusines civiles§! et des avantages de §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!"
 JAP_the_modern_ashigaru: "L'Ashigaru moderne"
 JAP_the_modern_ashigaru_desc: "Durant l'époque de Muromachi, l'infanterie paysanne que levaient les seigneurs de guerre japonais pour assister leurs armées de samouraïs s'appelait l'ashigaru. Tentons de rétablir ce système ancestral pour renforcer les rangs de notre armée de métier ; obligeons les paysans à défendre la nation en cas de guerre."
 JAP_the_modern_ashigaru_tt: "Donne accès aux décisions permettant de §Ylever des milices§! en temps de guerre"
 JAP_learn_from_the_nkvd: "Apprendre du NKVD"
 JAP_learn_from_the_nkvd_desc: "La police secrète soviétique est passée maître dans l'art de réprimer la dissidence et les antirévolutionnaires. Nous n'aspirons pas à collaborer avec elle, mais nous pourrions éventuellement nous inspirer de son mode de fonctionnement."
 JAP_further_urban_investments: "Investissements urbains supplémentaires"
 JAP_further_urban_investments_desc: "Nos centres urbains ont besoin d'une grande rénovation. Si nous voulons promettre aux industries la main-d'œuvre nécessaire à la réalisation de leurs quotas, nous devons intervenir financièrement."
 JAP_the_first_five_year_plan: "Le premier plan quinquennal"
 JAP_the_first_five_year_plan_desc: "Afin d'assurer l'avenir du pays, nous devons établir un comité capable de mettre sur pied et d'appliquer un modèle économique nouveau pour [ROOT.GetLeLaLNP] [ROOT.GetName]. Le plan quinquennal qui lui sera demandé d'élaborer assurera notre prospérité."
 JAP_form_pioneer_organizations: "Former des organisations pionnières"
 JAP_form_pioneer_organizations_desc: "Le parti doit créer des organisations pour la jeunesse afin qu'elle puisse s'investir dans l'action communiste, contribuer à la nation et même un jour la défendre."
 JAP_war_communism: "Communisme de guerre"
 JAP_war_communism_desc: "Adoptons le communisme de guerre, ce système politico-économique promulgué en Russie soviétique lors de la guerre civile de 1918 à 1921. Nous pourrons ainsi sécuriser le contrôle en prenant toutes les décisions nécessaires à la propagation de la révolution sur la totalité du continent asiatique."
 JAP_war_communism_new_economy_law: "Donne accès à une nouvelle législation économique : §Y$JAP_war_communism_idea$§!"
 JAP_the_uno_school_of_economics: "L'institut d'économie Uno"
 JAP_the_uno_school_of_economics_desc: "Kōzō Uno, politologue et économiste émérite, vient de publier une série de théories visant à transformer le modèle capitaliste en modèle socialiste, détaillant toutes les infrastructures nécessaires à un tel projet. Concrétisons ses idées au plus vite."
 JAP_the_uno_school_of_economics_tt: "Déclenche une mission qui va diminuer notre $MODIFIER_CONSUMER_GOODS_FACTOR$ de §Y-2,5%§! par an"
 JAP_incorporate_buddhist_socialism: "Incorporer le socialisme bouddhiste"
 JAP_incorporate_buddhist_socialism_desc: "Inoue Shūten et Girō Seno'o ont publié des théories sur l'implémentation du socialisme fondé sur les principes du bouddhisme : selon eux, les deux concepts partagent de nombreuses similarités, cherchant à mettre fin à l'aliénation humaine et l'égocentrisme. Invitons ces penseurs dans notre mouvement."
 JAP_the_spirit_of_the_ikko_ikki: "Revitaliser l'esprit des Ikkō-ikki"
 JAP_the_spirit_of_the_ikko_ikki_desc: "Les bouddhistes-guerriers du Jōdo-Shinshū de l'époque ont prouvé au monde entier que nos moines étaient capables de se battre. Grâce à leur foi et leur réseau de temples, la mobilisation des troupes était plus qu'efficace. Ravivons l'esprit de ces guerriers pour notre ascension vers la Terre pure !"
 JAP_achieving_joubukkokudo: "Proclamer la Terre pure"
 JAP_achieving_joubukkokudo_desc: "Maintenant que l'unification des capitales des États bouddhistes d'Asie orientale est achevée, nous sommes sur le point de créer la Terre pure, un territoire dans lequel tous les idéaux de notre spiritualité pourront exister librement et nous pourrons atteindre l'émancipation économique et sociale. Longue vie à Girō Seno'o, et longue vie à la Terre pure !"
 JAP_uplift_ainu_revolution_theory: "Encourager la théorie de la révolution aïnoue"
 JAP_uplift_ainu_revolution_theory_desc: "Nos politologues ont formulé un nouveau raisonnement : si le lumpenprolétariat constitue la majeure partie du mouvement révolutionnaire, alors le peuple aïnou en fait également partie. D'ailleurs, ce peuple vit dans une société primitivement communiste, ainsi, il mérite de mener notre révolution communiste. Apportons davantage de soutien à ce mouvement."
 JAP_kikues_new_model: "Le nouveau modèle de Kikue"
 JAP_kikues_new_model_desc: "Yamakawa Kikue prône depuis longtemps l'idée de placer la femme sur un pied égalitaire à l'homme dans notre société, en assurant l'égalité salariale et les droits à l'embauche, et en abolissant le système patriarcal. Faisons de ces idéaux une réalité !"
 JAP_women_in_industry: "Les femmes dans l'industrie"
 JAP_women_in_industry_desc: "Depuis toujours, les femmes sont reléguées à la maison, condamnées à s'occuper de leur foyer. Si une femme est capable de diriger notre pays, alors elles sont tout aussi capables de travailler dans d'autres secteurs. Grâce à une main-d'œuvre démultipliée, l'avenir économique [ROOT.GetAdjMS] n'en sera que meilleur."
 JAP_form_national_cooperatives: "Former des coopératives nationales"
 JAP_form_national_cooperatives_desc: "La plupart de nos théoriciens prônent la création de coopératives nationales, des organisations fondées par des individus ou des sociétés partageant des besoins économiques, sociaux ou culturels. Elles suivraient les principes de propriété des membres, de contrôle démocratique et de profit mutuel. Encourageons leur mise en place."
 JAP_further_rural_investments: "Investissements ruraux supplémentaires"
 JAP_further_rural_investments_desc: "Nos régions rurales sont systématiquement délaissées par le gouvernement central. L'industrialisation rapide de grandes agglomérations comme Tokyo a vidé les campagnes, laissant de nombreux villages à l'abandon. Investissons dans le potentiel des zones rurales pour convaincre la main-d'œuvre d'y rester."
 JAP_further_rural_investments_tt: "Donne accès aux décisions permettant d'§Gaméliorer§! la §Ycatégorie d'État§! de ceux indiqués s'ils possèdent au moins §Y4§! §Yinfrastructures§!"
 JAP_adopt_syndicalist_ideas: "Adopter les idées des syndicats"
 JAP_adopt_syndicalist_ideas_desc: "Essayons de mettre en place des coopératives syndicales au sein de nos industries et mettons leurs idées à profit en améliorant les relations entre patronat et salariat pour renforcer notre modèle économique."
 JAP_raise_the_red_flag_high: "Hisser le drapeau rouge"
 JAP_raise_the_red_flag_high_desc: "Le drapeau rouge symbolise la révolution et notre lutte déterminée à libérer tous les prolétaires asiatiques de l'oppression bourgeoise. Aujourd'hui, nous le hissons haut dans le ciel et déclarons haut et fort que nous porterons notre combat jusqu'au bout !"
 JAP_guide_the_lesser_states: "Guider les États inférieurs"
 JAP_guide_the_lesser_states_desc: "Les États asiatiques sous-développés n'ont pas les moyens de mener une révolution de grande envergure et de fonder une république prolétaire solide. C'est pourquoi nous nous engageons à les guider dans cette démarche."
 JAP_pan_asian_revolutuonary_front: "Front révolutionnaire panasiatique"
 JAP_socialism_in_one_state: "Le socialisme monoétatique"
 JAP_socialism_in_one_state_desc: "Nous sommes les seuls capables d'éduquer le peuple asiatique, puisque nous sommes les seuls victorieux dans la révolution. Prenons-le sous notre aile et apprenons-lui à vivre librement, quitte à prendre les armes s'il le faut."
 JAP_the_courage_to_defend_the_revolution: "Les braves défenseurs de la révolution"
 JAP_the_courage_to_defend_the_revolution_desc: "Chaque homme et femme doit avoir le courage de défendre la révolution contre les forces néfastes du monde entier. Il est temps de défendre bec et ongles nos idéaux !"
 JAP_demand_submission_from_breawakay_states: "Exiger la soumission des États sécessionnistes"
 JAP_demand_submission_from_breawakay_states_desc: "Les États s'étant illégalement détachés de notre nation sont dans le faux, car quoi qu'ils fassent, c'est la révolution du peuple qui l'emportera. Diffusons un message clair en exigeant leur reddition immédiate et la libération de leur peuple du joug capitaliste."
 JAP_ignite_the_korean_peninsula: "Enflammer la péninsule coréenne"
 JAP_ignite_the_korean_peninsula_desc: "Les [KOR.GetHabitants] sont toujours prisonniers du capitalisme. Entrons en contact avec les révolutionnaires au sud de la péninsule et soutenons leur campagne. C'est le seul moyen d'intervenir directement et de nous assurer que le peuple [KOR.GetAdjMS] sera épargné dans la guerre civile à venir."
 JAP_ignite_the_korean_peninsula_tt: "Déclenche une guerre civile [KOR.GetAuEnANP] [KOR.GetName] dans laquelle le camp communiste devient notre fantoche"
 JAP_protect_the_manchurians: "Protéger les Mandchous"
 JAP_protect_the_manchurians_desc: "Les Mandchous sont aujourd'hui encore à la merci des derniers groupes de l'armée du Guangdong. Tâchons de réparer nos fautes en libérant le peuple. Il est temps de mettre un terme à ce conflit avec l'Armée impériale une bonne fois pour toutes !"
 JAP_guide_the_chinese: "Guider le peuple chinois"
 JAP_guide_the_chinese_desc: "La révolution n'a toujours pas trouvé le chemin de la victoire en Chine. Intervenons pour guider ce peuple vers la prospérité et le libérer de cette féodalité d'un ancien temps."
 JAP_guide_the_chinese_tt: "Nous allons bénéficier du but de guerre §YFantoche§! pour tous les États §Ynon-communistes chinois§!. Cibles actuelles :"
 JAP_guide_the_chinese_2_tt: "Toutes les nations §Ycommunistes chinoises§! vont être invitées dans notre faction. Cibles actuelles :"
 JAP_guide_the_mongols: "Guider les Mongols"
 JAP_guide_the_mongols_desc: "La révolution est peut-être ressortie vainqueur dans certaines régions de la Mongolie, mais désormais elle doit faire face à l'oppression soviétique. Intervenons pour guider ce peuple vers la prospérité et le libérer de cette féodalité autoritaire d'un ancien temps."
 JAP_spread_the_revolutuon_south: "Porter la révolution au sud"
 JAP_spread_the_revolutuon_south_desc: "Les flammes de la Révolution doivent embraser le sud au plus vite si nous tenons un jour à libérer toute l'Asie. L'heure est à l'offensive, pour le bien du continent !"
 JAP_free_asians_from_soviet_opression: "Libérer l'Asie des Soviétiques"
 JAP_free_asians_from_soviet_opression_desc: "Les bolchéviques ne valent pas mieux que les capitalistes, puisque les deux cherchent à contrôler le peuple et les priver de tout avenir. Nous ne les laisserons plus opprimer l'Asie impunément. Intervenons !"
 JAP_go_after_the_capitalists: "Châtier les capitalistes"
 JAP_go_after_the_capitalists_desc: "Les capitalistes occidentaux ne cherchent qu'à détrousser les peuples asiatiques. Infligeons-leur une lourde sanction avant qu'ils ne s'emparent de la totalité de nos ressources."
 JAP_a_free_asia_pacific: "L'Asie du Pacifique libérée"
 JAP_a_free_asia_pacific_desc: "Enfin nous y sommes : l'Asie tout entière est désormais libre. Chaque individu peut vivre loin de l'oppression étrangère qui ne cherche qu'à nous voler. Vive [ROOT.GetLeLaLNP] [ROOT.GetName], et vive le prolétariat d'Asie !"
 JAP_the_pan_asian_revolutionary_front: "Le Front révolutionnaire panasiatique"
 JAP_the_pan_asian_revolutionary_front_desc: "Pour mieux guider les groupes révolutionnaires d'Asie, nous devons former une alliance internationale qui serait en charge de coordonner les États inférieurs et leur développement."
 JAP_educate_the_peasants: "Éduquer les paysans"
 JAP_educate_the_peasants_desc: "L'éducation des paysans sur le continent est un sujet controversé depuis de nombreuses années. Nous devons lancer une campagne d'enseignement du prolétariat en coordination avec l'alliance."
 JAP_educate_the_peasants_tt: "Le bonus de vitesse de recherche d'§Y$JAP_educating_the_peasants_modifier$§! augmente de §G1%§! pour chaque nouveau membre de la faction (max §G10%§!)"
 JAP_a_common_currency_for_all_of_asia: "Monnaie asiatique commune"
 JAP_a_common_currency_for_all_of_asia_desc: "Dans le cadre de notre coordination internationale, nous allons tenter de convaincre tous les États révolutionnaires de faire du yen leur monnaie officielle, afin de grandement faciliter la mise en place d'une union douanière et monétaire."
 JAP_the_minitry_of_pan_asian_development: "Le Ministère du Développement panasiatique"
 JAP_the_minitry_of_pan_asian_development_desc: "Nous allons fonder un ministère central chargé de superviser les investissements dans le développement et l'aide à la création de programmes économico-industriels, afin d'adoucir les conditions de vie de nombreux pays asiatiques."
 JAP_development_for_the_undeveloped: "Le développement pour les sous-développés"
 JAP_development_for_the_undeveloped_desc: "Le seul moyen de porter la révolution vers un nouveau niveau reste de développer les États sous-développés en rénovant leurs infrastructures et en renforçant leur capacité industrielle."
 JAP_a_pan_asian_diet: "La diète panasiatique"
 JAP_a_pan_asian_diet_desc: "Dans le but de rapprocher les États révolutionnaires d'Asie, nous allons fonder un conseil qui accueillera les représentants de tous les membres afin de discuter et voter la mise en place de législations et institutions au sein de nos républiques."
 JAP_extensive_navy_maneuvers: "Lancer de vastes manœuvres navales"
 JAP_extensive_navy_maneuvers_desc: "Pour nous assurer la neutralisation des États sécessionnistes au lendemain de la guerre civile, nous devons déployer une marine puissante et efficace. Organisons de vastes manœuvres navales pour tester notre habileté au combat."
 JAP_extensive_army_maneuvers: "Lancer de vastes manœuvres militaires"
 JAP_extensive_army_maneuvers_desc: "Pour nous assurer la neutralisation de l'armée du Guangdong qui occupe la Mandchourie au lendemain de la guerre civile, nous devons déployer une armée puissante et efficace. Organisons de vastes manœuvres militaires pour tester notre habileté au combat."
 JAP_reclaim_lost_territories: "Reconquérir les territoires perdus"
 JAP_reclaim_lost_territories_desc: "Nous allons maintenant pouvoir reprendre les régions qui se sont détachées de notre république. L'intervention militaire reste la seule façon de sauver les peuples opprimés et de leur assurer un avenir prospère."
 JAP_conquer_the_army_remnants: "Conquérir les vestiges de l'armée"
 JAP_conquer_the_army_remnants_desc: "Il est temps d'achever ce que nous avons commencé : mettons un terme aux vestiges de l'Armée impériale et stoppons la guerre civile. L'armée du Guangdong doit tomber si nous voulons reconquérir la Mandchourie !"
 JAP_put_an_end_to_chinese_feudalism: "Dissoudre le féodalisme chinois"
 JAP_put_an_end_to_chinese_feudalism_desc: "Les traditions féodales ont la vie dure en Chine. Pourtant, des millions d'individus n'attendent qu'une chose : la libération et l'intégration à notre république révolutionnaire. Publions le décret qui rendra son indépendance au peuple !"
 JAP_mobilize_the_proletariat: "Mobiliser le prolétariat"
 JAP_mobilize_the_proletariat_desc: "Les ouvriers se dévouent corps et âme pour fournir les équipements nécessaires à l'armée, mais ce n'est pas suffisant. Il faut augmenter les quotas pendant quelque temps si nous voulons doter l'armée de tout son potentiel."
 JAP_the_long_march_to_victory: "La Longue Marche vers la victoire"
 JAP_the_long_march_to_victory_desc: "Notre plan pour briser les gouvernements chinois consiste à s'aventurer dans les profondeurs du continent. Produisons une formidable propagande autour de ce que nous appellerons la Longue Marche, de façon à motiver les troupes à aller toujours plus loin !"
 JAP_the_pacific_union_of_soviet_socialist_republics: "L'Union pacifique des Républiques socialistes soviétiques"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "Voici venu le moment pour lequel nous avons tant œuvré. Dans les prochaines heures, nous allons déclarer la formation d'un nouvel État asiatique regroupant toutes les nations socialistes sous la même égide."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "Nous nous appellerons désormais §Yl'Union pacifique des Républiques socialistes soviétiques§!"
 JAP_the_indochinese_soviet: "Le Soviet indochinois"
 JAP_the_indochinese_soviet_desc: "La naissance de l'union ne nous exempte pas de convertir de nouvelles républiques soviétiques à incorporer dans notre mouvement. Créons le Soviet indochinois, c'est un moyen de justifier notre occupation de la région."
 JAP_transformation_of_nature: "Transformation de la nature"
 JAP_transformation_of_nature_desc: "L'Asie regorge de ressources naturelles qui ne demandent qu'à être exploitées. Notre communauté scientifique repousse toujours davantage les frontières du possible. Désormais, même les projets les plus gigantesques deviennent parfaitement réalisables. L'environnement doit se plier aux besoins du peuple !"
 JAP_the_south_pacific_soviet: "Le Soviet du Pacifique Sud"
 JAP_the_south_pacific_soviet_desc: "La naissance de l'union ne nous exempte pas de convertir de nouvelles républiques soviétiques à incorporer dans notre mouvement. Créons le Soviet du Pacifique Sud, c'est un moyen de justifier notre occupation de la région."
 JAP_the_oceanian_soviet: "Le Soviet océanien"
 JAP_the_oceanian_soviet_desc: "Depuis la création du Soviet du Pacifique Sud, nous avons amorcé un grand plan de conquête de la région. Poursuivons avec la fondation du Soviet océanien."
 JAP_strike_down_the_great_pretender: "Abattre le grand imposteur"
 JAP_strike_down_the_great_pretender_desc: "Les bolchéviques de l'Union soviétique prétendent être du côté du peuple, alors qu'ils gouvernent les régions d'Asie d'une main de fer. Mettons fin à cette dictature bourgeoise qui se dit révolutionnaire et devenons les uniques défenseurs de la lutte !"
 JAP_a_red_dawn_over_asia: "L'aube Rouge asiatique"
 JAP_a_red_dawn_over_asia_desc: "Nos armées dominent les champs de bataille, nos frontières s'étendent sur la majorité de l'océan Pacifique ; la révolution n'a jamais été aussi proche de la victoire. L'aube rouge illumine tous nos territoires, faisant naître une nouvelle ère pour l'Asie !"
 JAP_to_rival_the_comintern: "Rivaliser avec le Komintern"
 JAP_to_rival_the_comintern_desc: "Depuis la fondation de la quatrième Internationale par les trotskistes, de nombreuses voix appellent à la création d'une cinquième dans le but de s'opposer à celle-ci et au Komintern. Prenons le projet à bras le corps. Déclarons-nous les véritables garants de la révolution !"
 JAP_alternative_communist_international: "Cinquième Internationale communiste"
 JAP_wrestle_mongolia_from_the_soviets: "Extirper les Mongols de la sphère soviétique"
 JAP_wrestle_mongolia_from_the_soviets_desc: "Les Mongols sont à la merci des [SOV.GetHabitants] depuis des décennies. Ils n'attendent plus qu'une occasion pour s'éloigner des Européens. Nous pourrions être cette occasion si nous les invitons dans l'Internationale, au risque d'envenimer les rapports avec [SOV.GetLeLaLNP] [SOV.GetName]."
 JAP_wrestle_tuva_from_the_soviets: "Extirper les Touvains de la sphère soviétique"
 JAP_wrestle_tuva_from_the_soviets_desc: "Les Touvains sont à la merci des [SOV.GetHabitants] depuis des décennies. Ils n'attendent plus qu'une occasion pour s'éloigner des Européens. Nous pourrions être cette occasion si nous les invitons dans l'Internationale, au risque d'envenimer les rapports avec [SOV.GetLeLaLNP] [SOV.GetName]."
 JAP_spread_revolutionary_flames_to_south_asia: "Répandre l'étincelle révolutionnaire en Asie du Sud"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "Les flammes de la révolution poursuivent leur course effrénée ; nos campagnes triomphantes inspirent les prolétaires de tous horizons. Finançons des groupes révolutionnaires d'Asie du Sud afin de perturber la stabilité de la région et les accueillir dans la cinquième Internationale."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Donne accès aux décisions permettant d'inviter les nations d'§YAsie du Sud communistes§! dans notre faction"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Donne accès aux décisions permettant d'§Yinsuffler l'opinion communiste§! au sein des nations d'§YAsie du Sud§!"
 JAP_spread_revolutionary_flames_to_west_asia: "Répandre l'étincelle révolutionnaire en Asie occidentale"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "Les flammes de la révolution poursuivent leur course effrénée ; nos campagnes triomphantes inspirent les prolétaires de tous horizons. Finançons des groupes révolutionnaires d'Asie occidentale afin de perturber la stabilité de la région et de les accueillir dans la cinquième Internationale."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Donne accès aux décisions permettant d'inviter les nations du §YMoyen-Orient communistes§! dans notre faction"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Donne accès aux décisions permettant d'§Yinsuffler l'opinion communiste§! au sein des nations du §YMoyen-Orient§!"
 JAP_trans_pacific_influence: "Influence transpacifique"
 JAP_trans_pacific_influence_desc: "Les flammes de la révolution poursuivent leur course effrénée ; nos campagnes triomphantes inspirent les prolétaires de tous horizons. Finançons des groupes révolutionnaires par-delà les océans afin de perturber la stabilité de la région et de les accueillir dans la cinquième Internationale."
 JAP_trans_pacific_influence_tt: "Donne accès aux décisions permettant d'inviter les nations d'§YAmérique du Sud communistes§! dans notre faction"
 JAP_build_an_anti_army_coalition: "Monter une coalition antimilitaire"
 JAP_build_an_anti_army_coalition_desc: "Pour stopper l'influence grandissante de l'armée, il faut mettre de côté les bisbilles entre les partis politiques et s'unir afin d'offrir au pays un avenir plus radieux."
 JAP_ensure_cross_party_support: "Assurer la coopération entre partis"
 JAP_ensure_cross_party_support_desc: "La coalition avance à bon train, mais nous devons également obtenir le soutien des autres partis si nous voulons tenir tête face à l'adversité. Ensemble, nous pouvons restaurer l'esprit de la Démocratie Taishō !"
 JAP_gather_royal_pacifists_support: "Obtenir le soutien des monarques pacifistes"
 JAP_gather_royal_pacifists_support_desc: "La famille royale s'accorde à dire que la domination militaire sur les affaires politiques et la doctrine de la guerre totale sont à éviter. Contactons Sadako Kujō, Nobuhito et Koichi Kidō pour obtenir leur soutien dans notre chasse aux officiers au sein du gouvernement."
 JAP_gather_royal_pacifists_support_tt: "Si l'§YEmpereur Hirohito§! se range du côté de l'armée lors de la §Yguerre civile§!, nous conserverons le §Ysoutien royal§! grâce à son frère cadet, §YNobuhito§!, et sa mère, §YSadako Kujō§!"
 JAP_limit_military_power: "Imposer la limitation de la puissance militaire"
 JAP_limit_military_power_desc: "Si nous voulons éviter un coup d'État, il faut destituer autant d'officiers que possible des postes importants sans pour autant provoquer une rébellion. C'est peut-être notre seule chance de garder la flamme de la liberté en vie."
 JAP_limit_military_power_tt: "Lors de la §Yguerre civile§!, le camp adverse va obtenir l'esprit national suivant pendant §Y365§! jours :"
 JAP_divert_military_funds: "Détourner des fonds militaires"
 JAP_divert_military_funds_desc: "Une rébellion se fait de plus en plus évidente, mais il nous reste un moyen d'affaiblir l'armée au point d'empêcher un coup d'État : détourner leurs fonds. Sans apport financier, elle se retrouvera paralysée pendant quelque temps."
 JAP_divert_military_funds_tt: "Tous les États qui ne sont pas sous §Ycontrôle militaire§! vont nous rejoindre au début de la §Yguerre civile§!"
 JAP_sway_the_navy_moderates: "Influencer les marins modérés"
 JAP_sway_the_navy_moderates_desc: "La majorité des hauts gradés de la marine sont bien plus modérés que ceux de l'armée. Entrons en contact avec les anciens membres de la faction du traité afin d'obtenir leur soutien en cas de guerre civile."
 JAP_sway_the_navy_moderates_tt: "Une majorité de la §Ymarine impériale§! se rangera de notre côté lors de la §Yguerre civile§!"
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §Yamiraux§! vont se ranger de notre côté"
 JAP_bribe_generals: "Soudoyer les généraux"
 JAP_bribe_generals_desc: "Le personnel militaire est majoritairement radical, mais pas forcément prêt à servir le mal. Le devoir et l'honneur les obligent à obéir aux ordres, mais nous pouvons peut-être trouver un moyen de les convaincre de soutenir une cause plus juste."
 JAP_bribe_generals_tt: "§G4§! §Ygénéraux§! vont se ranger de notre côté"
 JAP_appoint_new_generals: "Nommer de nouveaux généraux"
 JAP_appoint_new_generals_desc: "Peu de généraux compétents commandent actuellement nos troupes, puisque la majorité s'oppose à notre régime. Il faut trouver une solution à tout prix : pourquoi ne pas recruter de nouveaux généraux, pour commencer ?"
 JAP_implement_army_reforms: "Implémenter des réformes militaires"
 JAP_implement_army_reforms_desc: "Nous avons limogé la vieille garde d'officiers, mais leurs idées obsolètes sur l'art de la guerre sont toujours enseignées. Il faut restructurer l'armée comme une force d'autodéfense. Jetons le principe de la première frappe dans les oubliettes du passé."
 JAP_implement_army_reforms_tt: "§RRetire§! la capacité d'obtenir les modificateurs du §Yprincipe de la première frappe§! et du §YKantai Kessen§! avec la priorité §YPlan de défense impérial§!"
 JAP_a_new_take_on_state_shintoism: "Promouvoir la théorie du sanctuaire séculier"
 JAP_a_new_take_on_state_shintoism_desc: "La théorie politique et religieuse formée à l'époque du gouvernement meiji, appelée le Jinja hishūkyōron, affirmait que les sanctuaires shinto étaient de nature laïque plutôt que religieuse, et que le shintoïsme était en fait un ensemble séculier de traditions nationales japonaises. Reprenons ces principes afin d'exploiter le mouvement pour nos intérêts personnels."
 JAP_crush_the_spirit_of_gekokujo: "Briser le gekokujō"
 JAP_crush_the_spirit_of_gekokujo_desc: "Aux prémices de l'ère Shōwa, le gekokujō était courant ; les soldats de rang inférieur tentaient de renverser les hauts gradés. C'est une atteinte à la hiérarchie militaire. Il faut réprimer ces idées au plus vite !"
 JAP_organize_a_general_election: "Organiser des élections législatives"
 JAP_organize_a_general_election_desc: "Maintenant que le conflit civil est terminé, nous allons pouvoir rebâtir nos principes démocratiques. Pour la première fois depuis l'époque de Meiji, nous allons organiser des élections libres, sans l'influence de l'armée. C'est désormais au peuple de décider de son avenir !"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "Rédiger la constitution Eian" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "Rédiger la constitution Shōwa"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "Nous devons accepter et respecter le passé impérial de notre pays. Cependant, l'autoritarisme n'a pas sa place dans le Japon que nous voulons construire. Le nouvel empereur restera donc une figure de proue, mais sa puissance devra être limitée par une constitution, à la façon dont cela se pratique dans les pays occidentaux."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "Nous devons accepter et respecter le passé impérial de notre pays. Cependant, l'autoritarisme n'a pas sa place dans le Japon que nous voulons construire. L'Empereur restera donc une figure de proue, mais sa puissance devra être limitée par une constitution, à la façon dont cela se pratique dans les pays occidentaux."
 JAP_form_the_ldp: "Fonder le parti libéral-démocrate"
 JAP_form_the_ldp_desc: "L'association des amis du gouvernement constitutionnel contrôle désormais la diète et le cabinet. C'est le moment de la restructurer en une instance dirigeante digne de ce nom. Appuyons-nous sur les directives d'Ichiro Hatoyama et fondons le parti libéral-démocrate pour diriger le pays."
 JAP_rikken_minseito_victory: "Victoire du Rikken Minseitō"
 JAP_rikken_minseito_victory_desc: "Les résultats de l'élection sont tombés : le Rikken Minseitō a remporté une victoire écrasante, possédant une vaste majorité dans les instances du gouvernement. Le peuple a clairement choisi l'avenir qu'il souhaite pour le pays."
 JAP_rikken_minseito_victory_flag: "Le Rikken Minseitō a remporté les élections"
 JAP_rikken_seiyukai_victory: "Victoire du Rikken Seiyukai"
 JAP_rikken_seiyukai_victory_desc: "Les résultats de l'élection sont tombés : le Rikken Seiyūkai a remporté une victoire écrasante, possédant une vaste majorité dans les instances du gouvernement. Le peuple a clairement choisi l'avenir qu'il souhaite pour le pays."
 JAP_rikken_seiyukai_victory_flag: "Le Rikken Seiyūkai a remporté les élections"
 JAP_minshu_shugi: "Minshu Shugi"
 JAP_minshu_shugi_desc: "Jusqu'à maintenant, nous nous basions sur la doctrine du Minpon Shugi, mais la véritable démocratie se trouve dans le Minshu Shugi. Comme quelqu'un l'a si bien dit, « la souveraineté de la nation revient de droit au peuple ». Ce n'est absolument pas le cas de la doctrine du Minpon, puisqu'elle privilégie la souveraineté monarchique avant tout. Inscrivons ce concept novateur dans la constitution !"
 JAP_minpon_shugi: "Minpon Shugi"
 JAP_minpon_shugi_desc: "La doctrine du Minpon Shugi, apparue durant l'ère Taishō, se définit comme « une théorie politique destinée à mettre en avant la prospérité, le bonheur et l'opinion du peuple ». Elle n'entre pas en contradiction avec l'institution impériale et sert les intérêts à la fois de l'empereur et des citoyens. Poursuivons notre démocratie monarchique en l'inscrivant dans notre nouvelle constitution !"
 JAP_promote_meritocracy: "Encourager la méritocratie"
 JAP_promote_meritocracy_desc: "Un pays ne peut pas fonctionner de manière optimale si nous n'offrons pas une ascension verticale aux plus méritants. Un spécialiste des appareils électroniques mérite bien plus de diriger l'industrie électronique qu'un politicien avec des connaissances au cabinet. Laissons la tradition de l'amakudari dans le passé et adoptons la méritocratie, pour le bien de la nation !"
 JAP_experimental_housing_solutions: "Solutions d'habitations expérimentales"
 JAP_experimental_housing_solutions_desc: "Le développement urbain doit satisfaire quatre fonctions principales : le résidentiel, le travail, le transport et le loisir. Kenzō Tange et d'autres jeunes architectes nous ont présenté des visions nouvelles de la ville inscrites dans un mouvement d'architecture inédit appelé le métabolisme. Soutenons ces idées novatrices et transformons le quotidien de nos citoyens."
 JAP_embrace_amakudari: "Adopter l'amakudari"
 JAP_embrace_amakudari_desc: "L'amakudari, littéralement la descente du paradis, est le phénomène de pantouflage du pays grâce auquel les bureaucrates retraités de la fonction publique poursuivent leur carrière à des postes confortables dans le secteur privé, très souvent dans le même secteur qu'ils régulaient autrefois. Ce n'est pas la meilleure façon de dynamiser l'industrie, mais nous conservons ainsi un meilleur contrôle sur la société."
 JAP_agricultural_protectionism: "Protectionnisme agricole"
 JAP_agricultural_protectionism_desc: "L'économie mondiale est devenue de plus en plus rude pour nos modes de production traditionnels. Si nous ne faisons rien pour protéger le paysan [Root.GetAdjMS], nous risquons d'être bientôt confrontés à une crise d'une ampleur sans précédent, les fermes ne pouvant lutter contre la production de denrées à une échelle industrielle outre-Atlantique."
 JAP_machida_chuuji_focus: "Le Ministère de Machida Chuji"
 JAP_machida_chuuji_focus_desc: "Machida Chūji, le directeur actuel du Rikken Minseitō, est pressenti pour fonder un cabinet chargé d'entériner notre nouvelle constitution. Ce projet rendrait caduc le rôle du Premier ministre intérimaire et restaurerait l'ordre au sein de la nation."
 JAP_abe_isoo_focus: "Le Ministère d'Abe Isoo"
 JAP_abe_isoo_focus_desc: "Abe Isoo, fondateur du baseball japonais et dirigeant du Shakai Taishūtō, est pressenti pour fonder un cabinet chargé d'entériner notre nouvelle constitution. Ce projet rendrait caduc le rôle du Premier ministre intérimaire et restaurerait l'ordre au sein de la nation."
 JAP_uplift_labor_unions: "Promouvoir les syndicats"
 JAP_uplift_labor_unions_desc: "Les syndicats enseignent à notre peuple à s'autogouverner, et nous aident à rénover les industries endommagées par l'armée durant la guerre civile. Soutenons davantage ces organisations, avec pour objectif de fonder un jour un État-providence japonais."
 JAP_tokugawa_iesato_focus: "Le Ministère de Tokugawa Iesato"
 JAP_tokugawa_iesato_focus_desc: "Le très réputé Tokugawa Iesato, président de la Chambre des pairs et héritier du shogunat de Tokugawa, est pressenti pour fonder un cabinet chargé d'entériner notre nouvelle constitution. Ce projet rendrait caduc le rôle du Premier ministre intérimaire et restaurerait l'ordre au sein de la nation."
 JAP_ichiro_hatoyama_focus: "Le Ministère d'Ichiro Hatoyama"
 JAP_ichiro_hatoyama_focus_desc: "Ichirō Hatoyama, le directeur actuel du Rikken Seiyūkai, est pressenti pour fonder un cabinet chargé d'entériner notre nouvelle constitution. Ce projet rendrait caduc le rôle du Premier ministre intérimaire et restaurerait l'ordre au sein de la nation."
 JAP_mitsumasa_yonai_focus: "Le Ministère de Mitsumasa Yonai"
 JAP_mitsumasa_yonai_focus_desc: "Mitsumasa Yonai, l'amiral ayant joué un rôle clé dans la faction du traité pro-occidentale, est pressenti pour fonder un cabinet chargé d'entériner notre nouvelle constitution. Ce projet rendrait caduc le rôle du Premier ministre intérimaire et restaurerait l'ordre au sein de la nation."
 JAP_limit_the_emperors_power: "Limiter le pouvoir de l'empereur"
 JAP_limit_the_emperors_power_desc: "L'empereur joue toujours un rôle clé au sein de notre société, mais il a aussi le pouvoir de renverser la démocratie. Tâchons de limiter ses pouvoirs afin de protéger ce que nous avons bâti."
 JAP_ensure_civil_liberties: "Protéger les libertés civiles"
 JAP_ensure_civil_liberties_desc: "Maintenant que la paix et la prospérité gouvernent de nouveau notre nation, il est temps d'honorer les promesses que nous avons faites. Faisons respecter les libertés civiles et lançons la production de films mettant en avant la démocratie japonaise."
 JAP_crush_the_internal_factions: "Anéantir les factions internes"
 JAP_crush_the_internal_factions_desc: "La rivalité partagée entre les multiples factions du pays pour obtenir les faveurs de l'empereur a provoqué des ravages sur la nation. Maintenant que le gouvernement a repris la situation en main, nous devons imposer une mise au point pour faire comprendre aux factions que nous ne nous laisserons plus marcher dessus."
 JAP_democratic_war_with_manchukuo: "Terminer le combat"
 JAP_democratic_war_with_manchukuo_desc: "L'armée du Guangdong s'est dissociée de notre gouvernement au début de la guerre civile pour s'emparer de la Mandchourie. Elle impose sur le peuple le même régime autoritaire que nous imposions sur le nôtre autrefois. Il faut le libérer. Achevons le combat que nous avons déclenché."
 MAN_kwantung_army_took_control_flag: "L'armée du Guangdong a pris le contrôle de la Mandchourie"
 JAP_democratic_war_with_china: "Préserver la concession de Shanghaï"
 JAP_democratic_war_with_china_desc: "Les habitants de la concession internationale de Shanghaï sont menacés par le régime chinois corrompu et ses sbires. Il faut leur porter secours si nous voulons éviter un massacre."
 JAP_closer_ties_with_the_usa: "Se rapprocher des États-Unis"
 JAP_closer_ties_with_the_usa_desc: "Depuis que le système démocratique est de nouveau en place, nos diplomates travaillent d'arrache-pied pour réparer les ponts que l'armée avait coupés, à commencer par les États-Unis. Renouons le contact et tentons de signer un accord pour renouveler notre amitié."
 JAP_ally_the_philippines: "S'allier aux Philippines"
 JAP_ally_the_philippines_desc: "Maintenant que les [PHI.GetHabitants] ont restauré les liens avec leurs anciens suzerains, nous pourrions tenter de leur proposer de rejoindre notre alliance. Nous sommes persuadés qu'un tel partenariat pourrait être mutuellement bénéfique."
 JAP_strike_the_soviets: "La revanche contre notre vieil ennemi"
 JAP_strike_the_soviets_desc: "Nous nous dressons tel un rempart face aux Bolchéviques qui nous ont dérobé le nord de Karafuto. Depuis l'expédition de Sibérie et la guerre russo-japonaise, notre peuple cherche le moindre prétexte pour attaquer [SOV.GetLeLaLNP] [SOV.GetName] et l'expulser de la région afin de sécuriser notre sphère d'influence."
 JAP_free_colonized_asian_countries: "Libérer les pays asiatiques colonisés"
 JAP_free_colonized_asian_countries_desc: "Plusieurs nations d'Asie subissent aujourd'hui encore le joug des puissances occidentales. En tant que nouveaux garants du continent, nous devons entrer en négociation avec ces colonialistes et libérer ces pays en leur faisant une offre plus qu'alléchante."
 JAP_free_colonized_asian_countries_tt: "Donne accès aux décisions permettant d'§Yexiger la suzeraineté§! sur les §Ynations asiatiques§! dépendantes de §Ynations non asiatiques§!"
 JAP_fund_resistance_groups_in_asia: "Financer les groupes résistants d'Asie"
 JAP_fund_resistance_groups_in_asia_desc: "De nombreux peuples subissent aujourd'hui encore l'oppression colonialiste. Ils seraient prêts à accepter notre aide, pour peu que nous leur proposions. Utilisons le prétexte de la libération de l'Asie pour affaiblir les Occidentaux."
 JAP_fund_resistance_groups_in_asia_tt: "Donne accès aux §Ydécisions§! permettant de renforcer la résistance et d'obtenir des avantages à l'attaque sur les États asiatiques occupés"
 JAP_sea_rekindle_the_old_alliance: "Raviver la vieille alliance"
 JAP_sea_rekindle_the_old_alliance_desc: "Notre meilleure chance de l'emporter est de renouer les liens avec les alliés de la Grande Guerre. Nous devons réaffirmer l'ancienne alliance et participer aux côtés [ENG.GetDuDelaDelNP] [ENG.GetName] à la défense de la démocratie."
 JAP_create_greater_east_asian_treaty_organization: "L'Organisation du traité du Pacifique ouest"
 JAP_create_greater_east_asian_treaty_organization_desc: "Mettre sur pied notre propre alliance en nous unissant aux autres pays d'Asie nous permettra de faire face à toute menace qui pourrait se dresser contre notre nouveau mode de vie moderne. Il est temps d'assumer notre rôle de gardiens du continent et de le mener dans le nouveau siècle."
 JAP_greater_east_asian_treaty_organization: "Organisation du traité de la Grande Asie orientale"
 JAP_create_greater_east_asian_treaty_organization_tt: "Donne accès aux décisions permettant d'inviter les pays §Yasiatiques§! et §Yocéaniens§! §Ynon alignés§! et §Ydémocratiques§! dans notre faction"
 JAP_form_greater_east_asian_customs_union: "Fonder les douanes de la Grande Asie orientale"
 JAP_form_greater_east_asian_customs_union_desc: "Comme le prévoyaient nos économistes depuis longtemps, il faudrait créer une union douanière du Pacifique pour réunir lentement mais sûrement les économies asiatiques en une unique force indéniable."
 JAP_form_greater_east_asian_currency_union: "Fonder la zone monétaire de la Grande Asie orientale"
 JAP_form_greater_east_asian_currency_union_desc: "La transition vers une monnaie asiatique unique est une nécessité. Déjà à l'époque, nos politologues l'avaient nommée le bloc du yen. Il est temps de reprendre ce projet en fondant une union monétaire pour tous nos alliés."
 JAP_form_greater_east_asian_currency_union_tt: "Donne accès aux décisions permettant d'inviter nos alliés dans l'§Yunion monétaire§!"
 JAP_an_integrated_union: "L'union intégrée"
 JAP_an_integrated_union_desc: "L'intégration des économies alliées à la nôtre et la création d'une banque centrale asiatique nous seront très bénéfiques à long terme, non seulement parce que nous serons ainsi capables de surveiller et d'aider la situation économique des autres États, renforçant notre situation globale, mais aussi parce qu'ils seront naturellement plus dépendants à notre égard, nous permettant à long terme de prendre le contrôle de leurs affaires étrangères."
 JAP_an_integrated_union_tt: "Chaque §Ymembre de la faction§! va recevoir l'§Yévénement§! : [JAP.GetLeLaLNPCap] [JAP.GetName] propos[JAP.GetEEntNP] l'intégration avancée"
 JAP_an_integrated_union_2_tt: "Donne accès à la décision proposant aux alliés une §Yintégration avancée de leur économie§! à la nôtre, ce qui nous permettra par la suite de §Ytenter de les soumettre diplomatiquement§!"
 JAP_greater_east_asian_federation: "La fédération de la Grande Asie orientale"
 JAP_greater_east_asian_federation_desc: "Enfin, nous y sommes ; aujourd'hui, nous allons unifier les peuples asiatiques sous un seul et même État ! Nous allons intégrer au plus vite toutes ces nations dans la Fédération de la Grande Asie orientale, qui sera chargée de répandre la démocratie à travers tout le continent."
 JAP_allied_civilian_administration_integration_tt: "Donne accès aux décisions permettant d'§Yintégrer l'administration civile de nos dépendances§!, afin d'§Yannexer§! nos §YÉtats fantoches§!"
 JAP_greater_east_asian_federation_tt: "Nous prendrons pour nom §Yla Fédération de la Grande Asie orientale§!"
 JAP_greater_east_asian_federation_2_tt: "Donne accès aux décisions permettant d'intégrer les États §Yasiatiques§! sous notre §Ycontrôle§!"
 JAP_democratic_womens_suffrage: "Droit de vote des femmes"
 JAP_democratic_womens_suffrage_desc: "Ichikawa Fusae est un partisan de longue date du droit de vote des femmes. Maintenant que la situation politique est revenue à la normale, nous pouvons leur octroyer ce devoir citoyen, afin qu'elles aussi contribuent à la prospérité du Japon."
 JAP_launch_the_income_doubling_plan: "Lancer le plan de doublement du revenu"
 JAP_launch_the_income_doubling_plan_desc: "Osamu Shimomura, un économiste ayant récemment rejoint le conseil de stabilisation économique du Japon, a proposé son plan de doublement du revenu, un projet qui devrait s'avérer déterminant dans l'économie planifiée et notre croissance fulgurante. Accordons la mise en place de ce projet, histoire de voir tous les avantages qu'il peut nous apporter."
 JAP_reform_the_education_system: "Réformer le système éducatif"
 JAP_reform_the_education_system_desc: "Le système éducatif actuel porte tous les défauts des institutions impériales et ne fournit pas à notre jeunesse les clés de la réussite, ce qui nous désavantage par rapport aux Occidentaux. Il faut imposer une réforme au plus vite pour remédier à cette situation."
 JAP_democratic_women_in_the_workforce: "Les femmes à l'usine"
 JAP_democratic_women_in_the_workforce_desc: "Un individu a le devoir de servir son pays, mais son sexe détermine s'il doit le servir sur le front, dans les usines ou au foyer. En dépassant ces contraintes de genre, nous élargissons notre main-d'œuvre active, mais aussi notre armée en cas de besoin."
 JAP_taiheyo_belt: "La mégalopole japonaise"
 JAP_taiheyo_belt_desc: "Nos économistes ont présenté un nouveau plan d'urbanisation entre Tokyo et Fukuoka, nommé la mégalopole japonaise, facilitant les déplacements entre les deux géants, mais aussi la croissance économique et industrielle du sud de l'archipel. Lançons les travaux dès que possible !"
 JAP_shinkansen: "Le projet Shinkansen"
 JAP_shinkansen_desc: "Hideo Shima, notre ingénieur en chef, a mis au point un plan pour la création d'un train à grande vitesse qu'il nomme la ligne Shinkansen Tōkaidō : il reliera Tokyo à Nagoya et Osaka, ouvrant ainsi la voie au transport de biens et de populations entre nos principales agglomérations. Investissons tout ce que nous pouvons dans ce projet."
 JAP_shinkansen_tt: "Lorsque l'esprit national §Y$JAP_shinkansen_construction_idea$§! est retiré :\n"
 JAP_pursue_international_trade: "Œuvrer pour le commerce international"
 JAP_pursue_international_trade_desc: "Nous commerçons avec les puissances étrangères depuis que le Commodore Matthew Perry a mis fin à notre isolationnisme, mais nous pourrions accroître bien plus encore les échanges. Investissons dans le marché international afin d'obtenir les ressources que nous convoitons, non pas par la guerre, mais par la diplomatie."
 JAP_seek_foreign_investments: "Faire appel aux investissements étrangers"
 JAP_seek_foreign_investments_desc: "Maintenant que nous sommes ouverts sur le monde, mettons à profit nos nouveaux contacts en attirant les investissements étrangers pour doper nos industries."
 JAP_seek_foreign_investments_tt: "Donne accès aux décisions permettant de §Ysolliciter les investissements étrangers§! pour obtenir des §Yusines civiles§! en échange de §Ypoids politique§!"
 JAP_invest_in_foreign_industries: "Investir dans les industries étrangères"
 JAP_invest_in_foreign_industries_desc: "Investissons l'énorme capital financier en notre possession dans les nations étrangères ; nous leur fournirons ainsi un soutien économique en échange de droits d'exploitation sur leurs ressources naturelles. C'est du donnant-donnant pour toutes les nations d'Asie."
 JAP_invest_in_foreign_industries_tt: "Donne accès aux §Ydécisions§! permettant d'investir dans l'industrie des nations §Yasiatiques§! mineures en échange d'un droit sur leurs ressources"
 JAP_democratic_foreign_exchange_allocation_policy: "Politique d'allocation de devises étrangères"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "Le marché boursier est un outil formidable. Mettons à profit l'afflux de capitaux étrangers en le redistribuant aux économistes et aux industriels qui l'injecteront à leur tour dans notre nation."
 JAP_democratic_research_slot: "Restructurer l'Université impériale de Tokyo"
 JAP_democratic_research_slot_desc: "L'Université impériale de Tokyo suit encore le système éducatif d'antan. Si nous voulons produire une nouvelle génération d'intellectuels capables d'offrir de meilleurs lendemains à notre pays, il faut revoir le programme scolaire et en extraire tous les aspects politiques désuets."
 JAP_offshore_coal: "Développer les infrastructures charbonnières en mer"
 JAP_offshore_coal_desc: "Les îles d'Ikeshima et d'Hashima, au large de Nagasaki, abritent les plus importantes mines de charbon maritimes. Développons ces sites et construisons de nouvelles habitations, afin d'y accueillir encore plus de main-d'œuvre."
 JAP_democratic_nationalize_zaibatsus: "Nationaliser les zaibatsu"
 JAP_democratic_nationalize_zaibatsus_desc: "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. C'est maintenant terminé. L'État ne peut souffrir aucune concurrence. Nationalisons ces groupes et investissons leurs bénéfices dans les intérêts du peuple !"
 JAP_split_uo_zaibatsu_monopolies: "Morceler les monopoles des zaibatsu"
 JAP_split_uo_zaibatsu_monopolies_desc: "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. Nous devons maintenant leur rappeler en termes clairs qu'elles doivent se conformer aux mesures du gouvernement. Il faut également les diviser en de plus petits conglomérats, en Keiretsu, afin de faciliter leur gestion."
 JAP_democratic_work_with_the_zaibatsus: "Collaborer avec les zaibatsu"
 JAP_democratic_work_with_the_zaibatsus_desc: "Les plus grandes entreprises du pays ont longtemps détenu une puissance politique et économique sans égale. En agissant adroitement, nous pourrions collaborer avec elles afin d'orienter leur développement de manière à servir nos objectifs."
 JAP_lifetime_employment: "Embauche à vie"
 JAP_lifetime_employment_desc: "Le Shūshin koyō est une pratique employée par nos entreprises depuis bien longtemps, à commencer par son premier succès dans les années 20. Accompagnons cette coutume nationale de manière à ce qu'elle nous offre un véritable miracle économique qui nous rendra plus forts que les Occidentaux."
 JAP_modernize_agriculture: "Moderniser l'agriculture"
 JAP_modernize_agriculture_desc: "Notre secteur agricole est tout aussi important que le secteur industriel. Après tout, si notre peuple n'a plus de quoi manger, c'est toute une nation qui s'arrête. Investissons dans le développement de nouveaux outils et la rénovation du réseau routier, lien principal entre nos zones rurales et urbaines."
 JAP_civilian_nuclear_reactor_investments: "Investir dans les réacteurs nucléaires civils"
 JAP_civilian_nuclear_reactor_investments_desc: "Les scientifiques de l'institut RIKEN croient dur comme fer que la puissance nucléaire est l'énergie de demain, alors investissons dans cette technologie prometteuse et bien moins salissante que le charbon."
 JAP_civilian_nuclear_reactor_investments_tt: "Remplace §Y$JAP_early_industrialization_efforts_dm$§! par §Y$JAP_the_economic_mirale_dm$§!, changement concret :"
 JAP_guardian_of_the_pacific: "Gardiens du Pacifique"
 JAP_guardian_of_the_pacific_desc: "Pour tous les États asiatiques en bordure ou proches de l'océan, nous devons assumer le rôle de gardiens du Pacifique. Car une fois libérés de l'impérialisme des Occidentaux, ils auront besoin d'une tutelle pour devenir des démocraties véritables. Pour commencer, nous allons nous autoproclamer gardiens des dépendances [ENG.GetAdjFP] du Pacifique."
 JAP_build_diet_building_landmark_tt: "\nRemplace §Y$landmark_tokyo_imperial_palace$§! par §Y$landmark_national_diet$§!"
 JAP_build_hakko_ichiu_landmark_tt: "Créé le §Y$landmark_hakko_ichiu$§! au [1018.GetName]"
 JAP_the_koiso_cabinet: "Le cabinet Koiso"
 JAP_the_koiso_cabinet_desc: "Depuis sa prise de parole dans laquelle il a souligné les inaptitudes de [ROOT.GetLeader] et de l'armée impériale japonaise, l'empereur souhaite unifier la nation pour sortir enfin de la guerre et ainsi éviter l'annihilation. Koiso a les reins assez solides pour réaliser ce projet, même s'il est loin d'être apprécié des hommes d'État et des généraux."
 JAP_the_war_has_not_necessarily_developed_focus: "Opposition virulente au conflit d'Asie de l'Est"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "Notre marge de manœuvre s'amenuise : la rivalité entre l'armée de terre et la marine continue de déchirer le pays, et toutes nos tentatives de frappe décisive contre l'ennemi ont échoué. Il est peut-être temps d'assumer le déshonneur pour le bien de notre nation."
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Les éléments radicaux de l'armée vont tenter un coup d'État pour empêcher la diffusion de la capitulation de l'empereur."
 JAP_japans_longest_day: "Le Jour le plus long"
 JAP_japans_longest_day_desc: "Ce pleutre de Premier ministre et ses sbires ont été neutralisés, l'empereur a été assigné à résidence ; nous pouvons à présent relancer l'effort de guerre pour retrouver toute la gloire nationale."
 JAP_the_surrender_broadcast: "Le message de la reddition"
 JAP_the_surrender_broadcast_desc: "Après avoir longuement considéré le paysage géopolitique mondial ainsi que la situation de l'empire, nous avons pris une décision radicale afin de sortir de cette situation insoutenable. La guerre ne s'est pas déroulée en faveur du Japon. C'est un fait qu'il nous faut reconnaître et accepter."
 JAP_the_surrender_broadcast_tt: "Nous aurons plus de chances de conserver le contrôle des îles du Japon en nous rendant pacifiquement"
