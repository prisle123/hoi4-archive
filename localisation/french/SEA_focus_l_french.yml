 #HISTORICAL
 PRC_put_an_end_to_the_sufan: "Mettre fin au Sufan"
 PRC_put_an_end_to_the_sufan_desc: "À notre arrivée dans le [622.GetName], le chef du Politburo du comité central, Liu Zhidan avait lancé une campagne anti-contrerévolutionnaire dans laquelle une purge généralisée devait avoir lieu. $PRC_bo_gu$ a été mandaté pour mettre un terme à cette mascarade."
 PRC_usurp_control_over_yanan: "Usurper le contrôle à Yan'an"
 PRC_usurp_control_over_yanan_desc: "[1032.GetName] au sud est notre prochaine cible logique pour rétablir une région forte."
 PRC_usurp_control_over_yanan_tt: "Si [ROOT.GetLeLaLNP] [ROOT.GetName] se trouv[ROOT.GetEEntNP] §Ydans une faction§! avec [CHI.GetLeLaLNP] §Y[CHI.GetName]§! et qu'un autre pays contrôle §Y[1032.GetName]§! et soit §Y[744.GetName]§!, soit le §Y[283.GetName]§! :"
 PRC_the_westward_expedition: "L'expansion vers l'Ouest"
 PRC_the_westward_expedition_desc: "À l'ouest, [NXM.GetLeLaLNP] [NXM.GetName] est le territoire idéal pour amorcer notre expansion. Mettons en place une escarmouche le long de [1045.GetName] pour les prendre par surprise."
 PRC_the_eastward_expedition: "L'expédition vers l'Est"
 PRC_the_eastward_expedition_desc: "À l'est, [SHX.GetLeader] règne d'une main de fer sur le [615.GetName]. Essayons de percer ses défenses en traversant le fleuve Jaune."
 PRC_develop_yanan_soviet: "Développer le Soviet de Yan'an"
 PRC_develop_yanan_soviet_desc: "Maintenant que [1032.GetName] est sous notre contrôle, nous pouvons agrandir nos infrastructures, et même délocaliser le siège de notre gouvernement sur ces terres nouvellement conquises."
 PRC_the_internal_enemy: "L'ennemi intérieur"
 PRC_the_internal_enemy_desc: "Le combat contre [CHI.GetLeader] et son gouvernement dure depuis pas moins de dix ans. Nous n'oublierons jamais la purge du 12 avril 1927. Assurons-nous que ce genre d'incident ne se reproduise plus jamais."
 PRC_know_the_enemy: "Connaître son ennemi"
 PRC_know_the_enemy_desc: "Nos voisins se montrent peut-être amicaux pour le moment, mais n'oublions pas d'évaluer leurs défenses au cas où les relations viendraient à se dégrader."
 PRC_unlock_border_defense_raids_tt: "Déverrouille les raids §Y$raid_type_PRC_probe_border_defenses_raid$§! contre le §Y$STATE_615$§! et le §Y$STATE_1045$§!"
 PRC_cooperate_ulanhu: "Coopérer avec Ulanhu"
 PRC_cooperate_ulanhu_desc: "Yun Ze, plus connu sous le nom de Ulanhu, est un communiste mongol engagé, établi au nord de notre région. Il a proposé de rallier ses forces à [ROOT.Capital.GetName] pour se battre à nos côtés."
 PRC_know_the_enemy_tt: "Lorsque §Y$PRC_the_westward_expedition$§!, §Y$PRC_the_eastward_expedition$§! et §Y$PRC_usurp_control_over_yanan$§! sont achevés :"
 PRC_burn_the_paper_tigers: "Brûler les tigres de papier"
 PRC_burn_the_paper_tigers_desc: "Nous allons contacter [CHI.GetLeLaLNP] [CHI.GetName] ainsi que toutes les autres nations prêtes à rejoindre le second front uni contre nos ennemis."
 PRC_rally_the_peasants: "Rallier les paysans"
 PRC_rally_the_peasants_desc: "La paysannerie est le socle de notre nation, pourtant, les [CHI.GetHabitants] la malmènent depuis des années. Nos réformes viendront réparer cette injustice."
 PRC_rally_the_28_bolsheviks: "Rallier les 28 Bolchéviques"
 PRC_rally_the_28_bolsheviks_desc: "Les vastes connaissances de 28 Bolchéviques nous seront fort utiles en ces temps difficiles : leur expérience de dirigeants au sein du gouvernement et de l'armée soviétique est inestimable."
 PRC_guide_central_committee: "Guider le Comité central"
 PRC_guide_central_committee_desc: "Nous devons établir un champ d'action clair pour le Comité central ; comment unifier la Chine tout entière si nous ne pouvons pas unifier notre propre parti ?"
 PRC_leadership_of_mao: "L'autorité de $PRC_mao_zedong$"
 PRC_leadership_of_mao_desc: "Mao a prouvé sa détermination avec la Longue Marche. Son influence croissante pourrait s'avérer utile, finalement. Après tout, si nous voulons repousser nos frontières, nous aurons besoin d'un dirigeant exigeant."
 PRC_expel_the_occupiers: "Chasser les envahisseurs"
 PRC_expel_the_occupiers_desc: "Nous devons nous engager à repousser toute force étrangère du territoire chinois dès que nous en aurons les moyens, car elles feront tout pour saper notre autorité à leur avantage."
 PRC_restore_territorial_integrity: "Restaurer l'intégrité territoriale"
 PRC_restore_territorial_integrity_desc: "Nous allons proposer un simple transfert territorial à tous les sympathisants de notre cause."
 PRC_seek_support_from_ussr: "Demander le soutien [SOU.GetDuDelaDelNP] [SOU.GetName]"
 PRC_seek_support_from_ussr_desc: "Les [SOU.GetHabitants], nos alliés de longue date, ont joué un rôle déterminant dans notre révolution. Néanmoins, pour en voir son aboutissement, nous devons demander davantage d'aides. Après tout, nous partagerions la victoire, puisqu'ils n'auraient plus à se soucier de notre frontière commune."
 PRC_request_guarantees: "Demander une garantie territoriale"
 PRC_request_guarantees_desc: "Nous serions bien plus certains d'atteindre notre nouveau cap, inspiré par l'Union soviétique, si nous étions justement sous sa protection. Nous soutenir pourrait lui attirer les foudres de puissances étrangères, mais ce n'est rien comparé à la force que nous représenterions."
 PRC_request_guarantees_tt: "§R[SOV.GetLeLaLNPCap] [SOV.GetName] pourrai[SOV.GetTEntNP] nous demander de devenir une dépendance contre des garanties...§!"
 PRC_on_guerilla_warfare: "La guérilla"
 PRC_on_guerilla_warfare_desc: "Théoricien et auteur émérite sur l'art de la guérilla, Mao saura employer au mieux nos humbles forces indépendantes."
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "Semer le chaos dans le Front uni"
 PRC_dissent_in_the_united_front_alt: "Semer le chaos dans la faction [ROOT.GetFactionName]"
 PRC_dissent_in_the_united_front_desc: "Même en plein conflit assistés de nos alliés, nous devons vanter les mérites de notre idéologie pour tenter d'obtenir de nouveaux partisans, peut-être même des figures clés de notre alliance."
 PRC_dissent_in_the_united_front_1_tt: "Lorsque la nation se trouve dans la même §Yfaction§! que [CHI.GetFlag] [CHI.GetLeLaLNP] [CHI.GetName] :"
 PRC_halves_infiltration_cost_tt: "§GRéduit de moitié le coût§! des décisions §Y$PRC_infiltration_sea_cat$§!"
 PRC_establish_friendly_bases: "Établir des bases derrière les lignes ennemies"
 PRC_establish_friendly_bases_desc: "La quantité astronomique de civils pris au piège des lignes ennemies est une aubaine : nous pouvons envoyer nos infiltrés plus facilement pour commettre toutes sortes de sabotages."
 PRC_establish_friendly_bases_1_tt: "Donne accès à la décision : §YMettre au point des opérations de sabotage§!"
 PRC_establish_friendly_bases_2_tt: "Les §RÉtats occupés par l'ennemi§! possédant §Y$PRC_guerilla_cells_active_2$§! ou étant l'§YÉtat national§! d'une dépendance d'un suzerain étranger peuvent désormais obtenir §Y$PRC_anti_japanese_base$§!"
 PRC_secure_the_peoples_support: "Sécuriser le soutien du peuple"
 PRC_secure_the_peoples_support_desc: "La majeure partie du territoire chinois échappe encore à notre contrôle, mais c'est le soutien du peuple à notre cause qui sera indispensable en cas de nouvelle guerre civile."
 PRC_secure_the_peoples_support_tt: "Donne accès aux §Y3 rangs§! des décisions §Y$PRC_infiltration_sea_cat$§!"
 PRC_rural_recruitment: "Conscription rurale"
 PRC_rural_recruitment_desc: "L'occupation n'arrivera jamais à surveiller l'intégralité des régions rurales : c'est là que nous allons recruter nos hommes."
 PRC_rural_recruitment_tt: "Lors de l'§Yinfiltration§! d'un État §Yrural§!, §Yrural développé§! ou §Ypastoral§! vont obtenir §G[?PRC_rural_recruitment_manpower]§! de main-d'œuvre"
 PRC_raid_weapon_depots: "Attaquer les dépôts d'armes"
 PRC_raid_weapon_depots_desc: "Nos opérations d'infiltration nous ont permis d'établir un plan du réseau logistique ennemi. Servons-nous de ces informations pour le perturber grâce à l'équipement que nous avons récupéré."
 PRC_raid_weapon_depots_tt: "Donne accès à §Y$raid_type_PRC_weapons_depot_raid$§! dès que [ROOT.GetFlag] [ROOT.GetLeLaLNP] [ROOT.GetName] [ROOT.GetAOntNP] implanté une §Ycellule de guérilla§! ou §Y$PRC_anti_japanese_base$§! afin d'obtenir de l'§Y$infantry_equipment$§! et de l'§Y$artillery$§!"
 PRC_empower_the_guerillas: "Soutenir les guérilléros"
 PRC_empower_the_guerillas_desc: "Nos guérilléros s'engaillardissent : les opérations indépendantes sont désormais à leur portée. Leurs missions d'infiltration seront désormais plus approfondies et plus sécurisées, puisque tout point de contact avec nous disparaît."
 PRC_empower_the_guerillas_tt: "§GRéduit de moitié le coût§! des décisions §Y$PRC_guerilla_warfare_sea_cat$§! et donne accès aux décisions permettant de remplacer §Y$PRC_guerilla_cells_active_1$§! par §Y$PRC_guerilla_cells_active_2$§!. Modifications apportées :"
 PRC_holding_half_the_sky: "Porter la moitié du ciel"
 PRC_holding_half_the_sky_desc: "Malheureusement, la place des femmes dans la société chinoise est banalement inégalitaire. C'est une situation qui doit évoluer ! Comme l'a dit Mao un jour, « les femmes portent la moitié du ciel ». Elles ont le droit de contribuer à la révolution."
 PRC_question_the_faction_leadership: "Remettre en cause le meneur de faction"
 PRC_question_the_faction_leadership_desc: "Pour obtenir davantage d'influence, nous devons pointer du doigt les erreurs commises par la direction de l'alliance et mettre en évidence nos propres triomphes."
 PRC_to_unify_a_country: "Unifier un pays"
 PRC_to_unify_a_country_desc: "Notre position militaire et politique étant désormais sûre dans les territoires des autres seigneurs de guerre, nous sommes en mesure d'obtenir les ressources et la reconnaissance qui nous sont dues."
 PRC_to_unify_a_country_tt: "Cède n'importe quel État qui a été §Yinfiltré§! avec succès par [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§!"
 PRC_strengthen_the_central_party_school: "Renforcer l'école centrale du parti"
 PRC_strengthen_the_central_party_school_desc: "Former de nouveaux officiels dans l'école centrale du parti va nous permettre de surpasser numériquement les 28 Bolchéviques et leurs partisans, tous formés [SOV.GetAuEnAnNP] [SOV.GetName]."
 PRC_propaganda_efforts: "Développement de la propagande"
 PRC_propaganda_efforts_desc: "La propagande est un élément crucial dans le recrutement de nouveaux partisans révolutionnaires, mais aussi pour le moral des partisans existants. Nos campagnes pourraient même atteindre les alliés lorsqu'ils traverseront le pays."
 PRC_propaganda_efforts_1_tt: "Confère §G[?PRC_gain_faction_inluence_number|%]§! points d'§Yinfluence de faction§! pour chaque décision de §Yguérilla§! et d'§Yinfiltration§! des États [CHI.GetAdjMP]"
 PRC_propaganda_efforts_2_tt: "Confère §G[?PRC_gain_faction_inluence_number|%]§! points d'§Yinfluence de faction§! pour chaque décision de §Yguérilla§!"
 PRC_establish_yanan_university: "Fonder l'université de Yan'an"
 PRC_establish_yanan_university_desc: "Les différents curriculums universitaires sont éparpillés géographiquement, ce qui ne rend absolument pas notre système efficace. Fusionnons les facultés des sciences, d'art et de science politique pour optimiser nos programmes et partager les connaissances entre ces multiples domaines."
 PRC_peaceful_reunification: "Solliciter une réunification pacifique"
 PRC_peaceful_reunification_desc: "Nous sommes tous des dirigeants dignes de la Chine. Accordons-nous sur cette vérité. Partons de cette affirmation pour en persuader [WTT_current_china_leader.GetLeLaLNP] [WTT_current_china_leader.GetName]. Si nous essuyons un refus... la nation tout entière verra alors à quel point ce clan est une véritable mascarade."
 PRC_adopt_sun_yat_sens_principles: "Adopter les préceptes de Sun Yat-sen"
 PRC_adopt_sun_yat_sens_principles_desc: "Les préceptes de Sun Yat-sen regroupent le nationalisme, la démocratie et l'État-providence. Comme ces principes ne vont absolument pas à l'encontre de nos valeurs communistes, nous pouvons intégrer sa vision pour stabiliser la Chine."
 PRC_establish_democratic_socialism: "Fonder le socialisme démocratique"
 PRC_establish_democratic_socialism_desc: "Nos plus grands exploits pour le pays rejoindront bientôt les livres d'Histoire, mais quand reviendront les temps difficiles, ces exploits seront vite oubliés. Nous devons offrir au peuple le pouvoir de guider la révolution là où il l'entend et de changer le gouvernement par la voie électorale s'il manque à ses obligations."
 PRC_form_central_social_affairs_department: "Former le département des affaires centrales socialistes"
 PRC_form_central_social_affairs_department_desc: "La revue de nos objectifs révolutionnaires va forcément entraîner des débats entre nos partisans et nos opposants. Ces débats risquent cependant de basculer vers des propos antirévolutionnaires. C'est pourquoi nous devons fonder une agence de renseignement destinée à surveiller les effets du retranchement du Maoïsme."
 PRC_reform_the_republic: "Réformer la République"
 PRC_reform_the_republic_desc: "La République était une excellente idée mal exécutée. Nous saurons incarner au mieux les valeurs de ce régime."
 PRC_asian_democratic_union: "L'Union démocratique d'Asie"
 PRC_asian_democratic_union_desc: "Dans le but de promouvoir l'égalité, nous devons coopérer avec nos partenaires asiatiques pour nous assurer qu'ils ne se fassent pas flouer lors de négociations internationales."
 PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§! augmente la §Yvitesse de recherche§! de §G+1%§! et le §Yfacteur d'usines de biens de conso.§! de §Y-2%§! pour chaque nouveau membre de faction, pour une vitesse de recherche maximum de §G+10%§! et un facteur maximum de §Y-20%§!"
 PRC_yanan_rectification_movement: "La campagne de rectification de Yan'an"
 PRC_yanan_rectification_movement_tt: "En fonction du résultat actuel des §Y$PRC_communist_power_struggle$§!, le §Y$PRC_maoism_dynamic_modifier$§! conférera des modificateurs spécifiques.\nEffets actuels :"
 PRC_yanan_rectification_movement_desc: "Les exploits de notre régime sont à attribuer à Mao, alors rappelons-le à tous pour consolider notre idéologie au sein du parti. Revoyons sa charte pour y inclure les préceptes du Maoïsme et traitons-les comme l'évolution naturelle du communisme chinois afin que personne ne puisse les remettre en question."
 PRC_enforce_maoism: "Imposer le Maoïsme"
 PRC_enforce_maoism_desc: "Renforçons la position du Maoïsme en associant l'autorité de l'État et du parti. Que Mao devienne un véritable symbole de la nation."
 PRC_deepen_the_dixie_mission: "Renforcer la coopération avec la mission Dixie"
 PRC_deepen_the_dixie_mission_desc: "L'engagement dont ont fait preuve les [USA.GetHabitants] sur le plan coopératif avec notre nation est admirable. Nous pourrions leur proposer d'agrandir la mission Dixie avec des experts [USA.GetAdjMP] pour moderniser notre industrie."
 PRC_invite_the_dixie_mission: "Inviter la mission Dixie"
 PRC_invite_the_dixie_mission_desc: "Nous pourrions demander [USA.GetAuAlaAlNP] [USA.GetName] si un rapport diplomatique entre nos deux pays semble être une bonne idée. Contrairement aux autres puissances impérialistes, les [USA.GetHabitants] souhaiteraient peut-être contribuer à faire de la Chine, une nation capable de se défendre seule."
 PRC_overthrow_the_ussr: "Renverser les faux communistes"
 PRC_overthrow_the_ussr_desc: "Les différences idéologiques entre nous et les autres puissances communistes ne sont pas toutes dues au chamboulement de la Chine. Ces nations s'appuient sur des mesures réactionnaires et totalitaires. Nous refusons de les laisser exploiter leur prolétariat qu'elles ont soi-disant libéré."
 PRC_overthrow_the_ussr_tt: "Alloue le but de guerre §YAnnexer§! contre tous les pays communistes principaux. Effet actuel :"
 PRC_two_soviets_together: "Les Deux Soviétismes"
 PRC_two_soviets_together_desc: "Malgré nos voies divergentes imposées par nos idéologies, nous conservons des liens forts avec [SOV.GetLeLaLNP] [SOV.GetName]. Nous n'oublierons jamais tout le soutien, matériel et moral, que cette grande nation nous a apporté."
 PRC_tech_agreement_with_ussr: "L'accord sur les nouvelles technologies de défense"
 PRC_tech_agreement_with_ussr_desc: "Notre révolution est un tel succès que nous pouvons désormais reprendre notre partenariat scientifique avec [SOV.GetLeLaLNP] [SOV.GetName]. Dès que nous aurons rattrapé notre retard dans plusieurs domaines, nous pourrons évaluer leur matériel d'un point de vue érudit et impartial."
 PRC_the_end_of_capitalism: "La fin du capitalisme"
 PRC_the_end_of_capitalism_desc: "Notre coopération étroite avec les [SOV.GetHabitants] a renforcé notre alliance au point qu'il nous est désormais possible de mettre à mal les puissances capitalistes. Ensemble, nous allons propager la révolution et libérer les terres asservies."
 PRC_purge_the_world_of_fascism: "Éradiquer le fascisme sur Terre"
 PRC_purge_the_world_of_fascism_desc: "Malgré l'éloignement du modèle capitaliste, les fascistes vouent une haine cinglante contre le communisme, preuve que cette idéologie ne vaut guère mieux. Les moyens que nous mettons en œuvre pour libérer le prolétariat sont employés par les fascistes pour le brimer. Nous ne les laisserons pas agir impunément."
 PRC_hundred_regiments_offensive: "L'offensive des cent régiments"
 PRC_hundred_regiments_offensive_desc: "L'expansion de notre armée et sa restructuration en de multiples contingents indépendants vont provoquer un véritable capharnaüm dans les lignes de ravitaillement ennemies."
 PRC_prepare_for_the_inevitable: "Préparer l'inévitable"
 PRC_prepare_for_the_inevitable_desc: "L'expansionnisme [JAP.GetAdjMS] menace d'un côté, tandis que l'expansionnisme [SOV.GetAdjMS] menace de l'autre. Mettons nos préoccupations idéologiques de côté et préparons-nous à faire face aux défis qui nous attendent."
 PRC_ask_for_soviet_lend_lease: "Demander des prêts-bails aux Soviétiques"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
 PRC_reclaim_the_grasp_of_power: "Reconquérir le pouvoir"
 PRC_reclaim_the_grasp_of_power_desc: "La puissance que s'est octroyée Mao en tant que chef militaire durant la Longue Marche regagne peu à peu les anciens dirigeants du parti. Cet événement étant dorénavant derrière nous, $PRC_wang_ming$ et $PRC_bo_gu$ sont prêts à prendre le relais du pouvoir."
 PRC_playing_both_sides: "Jouer sur tous les plans"
 PRC_playing_both_sides_desc: "Tâchons de sécuriser la loyauté des peuples présents sur les terres du seigneur de guerre, mais aussi dans l'État [CHI.GetAdjMS]. Leur soutien pourrait s'avérer déterminant dans l'avenir du pays."
 PRC_the_fight_of_a_people: "Le combat d'un peuple"
 PRC_the_fight_of_a_people_desc: "Notre peuple doit stopper la progression ennemie, même lorsque sa terre a été capturée. Envoyons des contingents mineurs rallier la résistance locale pour saper l'occupation et libérer leur patrie."
 PRC_a_stronger_united_front: "Un front fort et uni"
 PRC_a_stronger_united_front_desc: "Montrons [CHI.GetAuAlaAlNP] [CHI.GetName] que nous sommes un allié fiable. Inutile de garder des ressources sous le coude en cas de trahison, inutile de nous écarter des prises de décision, nous sommes là pour rester."
 PRC_sino_allied_pact_of_non_aggression: "Pacte de non-agression sino-Alliés"
 PRC_sino_allied_pact_of_non_aggression_desc: "La dernière chose dont nous avons besoin pendant le retrait des puissances étrangères de Chine, c'est bien de l'intervention intrusive des autres grandes puissances."
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "Cette nation va signer un §Ypacte de non-agression§! avec §Y[ROOT.GetLeLaLNP] [ROOT.GetName]§!"
 PRC_with_inspiration_from_nkvd: "S'inspirer du NKVD"
 PRC_with_inspiration_from_nkvd_desc: "Le NKVD soviétique, dont nos dirigeants ont tant entendu parler, pourrait servir de fondation pour notre propre système de protection face aux ennemis intérieurs."
 PRC_soviet_technological_cooperation: "Coopération technologique soviétique"
 PRC_soviet_technological_cooperation_desc: "Nous allons demander aux [SOV.GetHabitants] de signer un accord de recherche pour mutualiser les efforts de nos nations."
 PRC_reestablish_moscow_sun_yat_sen_university: "Rétablir l'université Sun Yat-sen à Moscou"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "En rouvrant l'université Sun Yat-sen de Moscou avec de nouveaux financements, nous pourrons guider nos futures générations vers l'idéologie qui a tant animé les 28 Bolchéviques."
 PRC_a_truly_united_front: "Un front véritablement uni"
 PRC_a_truly_united_front_desc: "Il faut renforcer notre département diplomatique et renforcer la position du second front uni."
 PRC_a_truly_united_front_tt: "§GRéduit de moitié le coût§! des décisions §Y$PRC_28_bolshevik_faction_cat$§!"
 PRC_part_of_the_comintern: "Membre du Komintern"
 PRC_part_of_the_comintern_desc: "La révolution avance à bon train sur notre territoire, alors pourquoi ne pas assister le Komintern dans l'atteinte de ses objectifs ?"
 PRC_petition_for_freedom: "Demander l'indépendance"
 PRC_petition_for_freedom_desc: "Notre indépendance est l'affaire de tous, sauf de la nôtre. Il est temps d'y remédier une bonne fois pour toutes."
 PRC_petition_for_freedom_not_subject_tt: "§YAucun effet si nous ne sommes pas une dépendance§!"
 PRC_aggressive_pursuit_of_diplomacy: "Diplomatie agressive"
 PRC_aggressive_pursuit_of_diplomacy_desc: "Nous aimerions sincèrement emprunter des voies diplomatiques plus respectueuses, mais parfois les menaces de violence sont plus efficaces dans les négociations. Et lorsque les menaces ne font pas effet..."
 PRC_supreme_infiltration: "Infiltration suprême"
 PRC_supreme_infiltration_desc: "Nos expériences passées dans le domaine de l'infiltration nous permettent aujourd'hui d'élargir nos opérations afin de rallier toujours plus de nos concitoyens à notre cause."
 PRC_scholarly_revolution: "Révolution intellectuelle"
 PRC_scholarly_revolution_desc: "Nos dirigeants sont issus de l'élite intellectuelle. Façonnons l'avenir [ROOT.GetDuDelaDelNP] [ROOT.GetName] à leur vision."
 #COMMON END-FOCUSES
 PRC_towards_one_china: "Une seule Chine"
 PRC_towards_one_china_desc: "Les États des seigneurs de guerre mettent en péril la stabilité de la Chine. Il faut les éradiquer et instaurer un gouvernement centralisé."
 PRC_towards_one_china_bypass_tt: "§YToutes les nations chinoises§! : L'une de ces conditions doit être vérifiée : \n  N'existe pas\n  Est en guerre contre [ROOT.GetFlag] [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§!\n  Est une dépendance [ROOT.GetFlag] [ROOT.GetDuDelaDelNP] §Y[ROOT.GetName]§!\n  Est dans une faction avec [ROOT.GetFlag] [ROOT.GetLeLaLNP] §Y[ROOT.GetName]§!\n  [ROOT.GetLeLaLNPCap] §Y[ROOT.GetName]§! possède un §Ybut de guerre§! contre elle"
 PRC_towards_one_china_tt: "Alloue le but de guerre §YAnnexer§! contre tous les pays chinois non alliés. Effet actuel :"
 PRC_allow_autonomous_regions: "Autoriser les régions autonomes"
 PRC_allow_autonomous_regions_desc: "Chaque région de Chine possède des aspirations différentes, c'est pourquoi nous devrions accepter de leur céder une certaine autonomie."
 PRC_allow_autonomous_regions_tt: "\nChaque §Ypays chinois allié§! peut décider de devenir une dépendance §Y[ROOT.GetAdjFS]§!. Effet actuel :"
 PRC_the_peoples_republic: "La République populaire"
 PRC_the_peoples_republic_desc: "Maintenant que la révolution est bien en place, nous allons amorcer la transition d'un État révolutionnaire vers une nation offrant stabilité et prospérité à ses citoyens."
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§RRetire§! les décisions §Y$PRC_infiltration_sea_cat$§! et §Y$PRC_guerilla_warfare_sea_cat$§!"
 PRC_taiwan: "Protéger Taïwan"
 PRC_taiwan_desc: "La perte de Taïwan du gouvernement Qing au profit des Japonais est une erreur qui doit être corrigée au plus vite, même si le déploiement aérien ou naval s'annonce comme un véritable obstacle."
 PRC_reclaim_tibet: "Reconquérir le Tibet"
 PRC_reclaim_tibet_desc: "Profitant de l'instabilité frappant la Chine, les [TIB.GetHabitants] sont parvenus à se libérer de son emprise. Seulement, nos liens historiques sont indéniables, c'est pourquoi nous devons trouver un moyen de nous réunir, afin que l'Himalaya retrouve sa place."
 PRC_subjugate_korea: "Assujettir la Corée"
 PRC_subjugate_korea_desc: "L'occupation [JAP.GetAdjFS] de la Corée et de la Mandchourie prouve la nécessité de nous allier aux Coréens pour notre propre survie. Si l'alliance n'est pas possible, alors nous serons contraints d'intervenir."
 PRC_dare_to_struggle: "Oser lutter..."
 PRC_dare_to_struggle_desc: "Maintenant que les États des seigneurs de guerre sont de notre côté, nous allons pouvoir chasser ces infâmes colonisateurs de la Chine."
 PRC_dare_to_win: "... Pour oser gagner"
 PRC_dare_to_win_desc: "L'expansion impérialiste sur les territoires chinois des gouvernements précédant [SOV.GetLeLaLNP] [SOV.GetName] ont été pardonnés pour préserver des relations cordiales, mais nous n'avons pas oublié l'affront. Tentons de rétablir nos frontières originelles, puisque nous en avons maintenant les moyens."
 PRC_move_capital: "Déplacer la capitale"
 PRC_move_capital_desc: "Après la fondation de la $PRC_proclaimed_communism$, la suite logique est de délocaliser notre gouvernement dans la ville de Pékin, son nom officiel, désormais."
 PRC_beijing_capital_name: "Pékin"
 beijing_winter_capital_name: "Cambaluc"
 yuan_summer_capital_name: "Shangdu"
 PRC_education_reform: "Réforme du système éducatif"
 PRC_education_reform_desc: "Nous mettrons tout en œuvre pour assurer une réforme rapide de l'éducation à l'échelle nationale, empruntant le système soviétique et favorisant l'ingénierie et la technologie."
 PRC_the_first_premier: "Premier Premier ministre"
 PRC_the_first_premier_desc: "$PRC_zhou_enlai$ va être nommé Premier ministre de la $PRC_proclaimed_communism$, consolidant sa position parmi les élites politiques du parti."
 PRC_the_party_builds_the_nation: "Le parti, mortier de la nation"
 PRC_the_party_builds_the_nation_desc: "La majorité de la Chine est sous notre contrôle ; il est temps de lancer une vaste campagne pour mettre à profit nos immenses populations et notre industrie naissante."
 PRC_the_chinese_century: "Le siècle chinois"
 PRC_the_chinese_century_desc: "La croissance économique et politique de notre nation influence le monde entier, un objectif que notre nation a toujours cherché à atteindre. L'essor de la Chine bat son plein. Le siècle à venir sera le nôtre."
 #UNWILLING DIARCHY ALT-HISTORY
 PRC_the_unwilling_diarchy_focus: "La dyarchie réfractaire"
 PRC_the_unwilling_diarchy_focus_desc: "Tous les moyens sont bons en temps de crise : remplaçons les organes du parti existant pour offrir aux nouveaux chefs de file les moyens d'agir rapidement contre toute menace à la République populaire.\n\nMao et Guotao doivent outrepasser leurs différends pour travailler de concert."
 PRC_the_unwilling_diarchy_focus_tt: "Nous ne pourrons ni fonder ni rejoindre le §Ysecond front uni§!"
 PRC_the_response_to_a_threat: "Répondre à la menace"
 PRC_the_response_to_a_threat_desc: "Nous ferons tout ce qui est en notre pouvoir pour neutraliser les menaces qui nous entourent. Préparons-nous à l'offensive !"
 PRC_promote_regular_army: "Promouvoir l'armée régulière"
 PRC_promote_regular_army_desc: "Nous devons employer des moyens conventionnels pour assurer les capacités de défense et de conquête territoriale de l'Armée rouge."
 PRC_strict_training_regiments: "Entraînement strict"
 PRC_strict_training_regiments_desc: "Affermissons la discipline de l'Armée rouge.\n\nImposons un entraînement rigoureux matinal pour former un corps militaire digne de ce nom et proposer aux nouvelles recrues un cadre solide."
 PRC_army_reforms: "Réformes militaires"
 PRC_army_reforms_desc: "L'Armée rouge est obsolète : ses doctrines arriérées ont perdu toute leur pertinence au lendemain de la Longue Marche. Il faut la restructurer.\n\nPromulguons une série de réformes afin de moderniser ce corps militaire."
 PRC_centralized_army_command: "Commandement militaire centralisé"
 PRC_centralized_army_command_desc: "Un commandement décentralisé ne nous est d'aucune utilité. Nous devons mettre en place une structure de laquelle les ordres peuvent circuler plus facilement, renforçant ainsi la communication de l'état-major jusqu'au troufion ordinaire."
 PRC_soviet_battle_tactics: "Tactiques de combat soviétiques"
 PRC_soviet_battle_tactics_desc: "En reproduisant les tactiques [SOV.GetDuDelaDelNP] [SOV.GetName], nous pourrons mettre à profit notre supériorité numérique. Assignons une équipe d'officiers à assimiler un maximum de connaissances [SOV.GetAdjFP]."
 PRC_promote_guerilla_warfare: "Encourager la guérilla"
 PRC_promote_guerilla_warfare_desc: "L'Armée rouge n'a aucune chance d'égaler la puissance de nos ennemis, du moins pour le moment.\n\nExploitons nos points forts en traversant furtivement les lignes ennemies pour les frapper là où elles s'y attendent le moins."
 PRC_the_battle_behind_the_front_lines: "La lutte derrière les lignes ennemies"
 PRC_the_battle_behind_the_front_lines_desc: "Redoublons d'efforts et frappons systématiquement nos agresseurs derrière leurs lignes de front. Perturbons leur ravitaillement et leurs renforts pour les contraindre à diviser leurs forces et se battre sur deux fronts."
 PRC_gain_the_peoples_trust: "La confiance du peuple"
 PRC_gain_the_peoples_trust_desc: "Infiltrons la campagne ennemie et usons de menaces et de corruption pour obtenir la loyauté des populations locales. Leur soutien nous sera indispensable d'ici les prochains jours..."
 PRC_limited_infiltration_efforts: "Infiltration limitée"
 PRC_limited_infiltration_efforts_desc: "Nous devons tout faire pour unifier la Chine au plus vite. Il faut rappeler aux populations que nous ne les avons pas oubliées en leur fournissant un soutien matériel et psychologique. Ainsi, elles répondront présentes le jour où nous aurons besoin d'elles."
 PRC_secure_the_lands: "Protéger les terres"
 PRC_secure_the_lands_desc: "Nous n'avons jamais été aussi près de concrétiser nos objectifs. Dépensons autant de ressources que nécessaire pour convaincre les populations sous le joug de l'usurpateur de se joindre à notre cause."
 PRC_launch_sabotage_campaigns: "Lancer des campagnes de sabotage"
 PRC_launch_sabotage_campaigns_desc: "Les opérations de sabotage contre l'ennemi facilitent la progression de l'Armée rouge et entravent l'avancée adverse."
 PRC_raiding_parties: "Groupes de raid"
 PRC_raiding_parties_desc: "Nos carences industrielles sont rattrapées par notre ingéniosité. Envoyons des groupes de raid pour priver l'ennemi de son matériel et nous l'octroyer."
 PRC_mobilization_of_the_people: "Mobilisation du peuple"
 PRC_mobilization_of_the_people_desc: "En temps de crise, le peuple répond présent.\n\nFondons des milices menées par des vétérans de la Longue Marche, et recrutons des soldats parmi la population locale."
 PRC_mobilization_of_the_people_tt: "Formation de §Y4 unités§! de milice chinoise"
 PRC_mao_zedong_ascends: "$PRC_mao_zedong$ accède au pouvoir"
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ est le dirigeant incontesté [ROOT.GetDuDelaDelNP] [ROOT.GetName].\n\n$PRC_zhang_guotao$ va devoir s'effacer pour laisser la place au nouveau président. Il ne peut y en avoir qu'un."
 PRC_promote_womens_suffrage: "Soutenir le droit de vote des femmes"
 PRC_promote_womens_suffrage_desc: "« Les femmes portent la moitié du ciel. » L'égalité des genres est l'un des objectifs majeurs du parti, c'est pourquoi nous allons mettre en place des mesures pour encourager l'implication des femmes sur le plan politique, social, juridique et économique."
 PRC_zhang_guotao_ascends: "$PRC_zhang_guotao$ accède au pouvoir"
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ est le dirigeant incontesté [ROOT.GetDuDelaDelNP] [ROOT.GetName].\n\n$PRC_mao_zedong$ va devoir s'effacer pour laisser la place au nouveau président. Il ne peut y en avoir qu'un."
 PRC_consolidate_politcal_power: "Consolider le poids politique"
 PRC_consolidate_politcal_power_desc: "Une personnalité s'est imposée comme le véritable président. Il faut à tout prix faire passer le message au sein du parti. Aucune dissidence ne sera tolérée."
 PRC_consolidate_politcal_power_tt: "Transfert les §Y$PRC_communist_power_struggle$§! vers le camp dirigeant. Effet actuel :"
 PRC_secure_lend_lease_from_soviet: "Obtenir des prêts-bails [SOV.GetDuDelaDelNP] [SOV.GetName]"
 PRC_secure_lend_lease_from_soviet_desc: "Nos tentatives passées pour établir une connexion terrestre avec [SOV.GetLeLaLNP] [SOV.GetName] ont échoué lamentablement. Mais nous avons enfin réussi ! Dorénavant, il sera bien plus simple d'acheminer leur ravitaillement."
 PRC_preemptive_strike: "Frappe préventive"
 PRC_preemptive_strike_desc: "Les retombées du soulèvement de Nanchang de 1927 prouvent la puissance des forces nationalistes. Évitons une seconde Longue Marche en frappant les premiers, en déployant des encerclements et en exploitant les positions les plus avantageuses."
 PRC_an_end_to_the_japanese_threat: "La fin de la menace [JAP.GetAdjFS]"
 PRC_an_end_to_the_japanese_threat_desc: "La présence [JAP.GetAdjFS] à nos portes est une menace constante pour notre nation, puisque leurs ambitions impérialistes ne sont un secret pour personne. Attaquons les premiers pour les déstabiliser."
 PRC_assume_leadership: "Prendre le pouvoir"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "En fonction du résultat actuel des §Y$PRC_communist_power_struggle$§!, §Y[ROOT.GetLeader]§! obtiendra des traits différents.\nEffets actuels :"
 PRC_GetAssumeLeaderShipText_Wentian: "Le statut de notre nouveau président doit être irréfutable. Nous devons avancer unis, comme parti, mais surtout comme nation."
 PRC_GetAssumeLeaderShipText_NotWentian: "Le statut de notre nouveau président doit être irréfutable. L'ancien président, $PRC_zhang_wentian$, a joué un rôle déterminant dans la stabilisation du parti, mais il doit désormais laisser la place à [ROOT.GetLeader]."
 PRC_emergency_supply_protocols: "Protocoles de ravitaillement d'urgence"
 PRC_emergency_supply_protocols_desc: "Notre système de ravitaillement n'est pas viable. Il faut régler ce problème au plus vite avant que nos troupes se retrouvent à court d'armes, de munitions et de rations."
 PRC_emergency_prodction_protocols: "Protocoles de production d'urgence"
 PRC_emergency_prodction_protocols_desc: "Nous allons augmenter les productions de temps de guerre en définissant des quotas pour nos industries. De telles mesures risquent de nous mettre à dos nos partisans, mais nous n'avons pas le choix."
 PRC_extend_emergency_measures: "Étendre les mesures d'urgence"
 PRC_extend_emergency_measures_desc: "Nous sommes sur le point de résoudre la plupart de nos problèmes, mais il faut persévérer si nous tenons à pérenniser la situation."
 PRC_extend_emergency_measures_1_tt: "Si la priorité §Y$PRC_emergency_supply_protocols$§! est terminée, §Yaugmente la durée de [?PRC_emergency_protocol_idea_days] jours§!, ou :"
 PRC_extend_emergency_measures_2_tt: "Si la priorité §Y$PRC_emergency_prodction_protocols$§! est terminée, §Yaugmente la durée de [?PRC_emergency_protocol_idea_days] jours§!, ou :"
 PRC_to_support_the_army: "Soutenir l'armée"
 PRC_to_support_the_army_desc: "Nous agirons en conséquence pour pérenniser les mesures promulguées. Fournissons à l'armée les moyens d'achever la révolution."
 PRC_to_support_the_army_1_tt: "Si la priorité §Y$PRC_emergency_supply_protocols$§! est terminée :"
 PRC_to_support_the_army_2_tt: "Si la priorité §Y$PRC_emergency_prodction_protocols$§! est terminée :"
 PRC_reach_out_to_the_west: "Contacter l'Occident"
 PRC_reach_out_to_the_west_desc: "Malgré les actions répétées à l'encontre de la souveraineté [ROOT.GetAdjFS], l'Occident possède d'abondantes ressources qui aideraient grandement notre pays à atteindre le devant de la scène internationale."
 PRC_reach_out_to_the_west_tt: "Si une §Ygrande puissance occidentale§! non fasciste se bat contre un ennemi commun et qu'aucun allié n'est en guerre :"
 PRC_closer_ties_to_sov: "Resserrer les liens avec [SOV.GetLeLaLNP] [SOV.GetName]"
 PRC_closer_ties_to_sov_desc: "Resserrons les liens avec les [SOV.GetHabitants]. Nos rapports ont toujours été fiables, mais il nous faut plus."
 PRC_demand_warlord_loyalty: "Demander la loyauté des seigneurs de guerre"
 PRC_demand_warlord_loyalty_desc: "Unissons la Chine sous une seule figure d'autorité que tout le monde reconnaîtra.\n\nEnvoyons une proposition aux seigneurs de guerre : la création d'un gouvernement de défense nationale. [CHI.GetLeader] risque de ne pas approuver cette décision, mais elle est nécessaire."
 PRC_bring_war_to_neighboring_warlords: "Combattre les seigneurs de guerre limitrophes"
 PRC_bring_war_to_neighboring_warlords_desc: "Il ne peut y avoir qu'une seule figure d'autorité en Chine. Le meilleur moyen de contribuer à la révolution, c'est de soumettre les seigneurs de guerre."
 PRC_bring_war_to_neighboring_warlords_tt: "Alloue le but de guerre §YAnnexer§! contre tous les §Yseigneurs de guerre voisins§!. Effets actuels :"
 PRC_lessons_of_the_west: "Les leçons de l'Occident"
 PRC_lessons_of_the_west_desc: "Regardons au-delà de nos frontières pour tirer les leçons apprises par les autres nations, identifier les moyens de rattraper notre retard sur des pays qui ont dépassé toutes les attentes.\n\nAu travail !"
 PRC_the_long_march_towards_progress: "La longue marche vers le progrès"
 PRC_the_long_march_towards_progress_desc: "N'arrêtons pas le progrès ! Nos capacités technologiques sont en retard, certes, mais plus pour très longtemps. Investissons dans le secteur de l'éducation pour renforcer [ROOT.GetLeLaLNP] [ROOT.GetName]."
 PRC_every_peasant_a_soldier: "Un soldat en chaque paysan"
 PRC_every_peasant_a_soldier_desc: "Chaque citoyen apte à travailler la terre est capable de troquer sa houe pour un fusil lorsque sa nation lui demande.\n\nLa guerre révolutionnaire est une guerre du peuple. C'est seulement en mobilisant les masses que nous pourrons l'emporter."
 PRC_every_peasant_a_soldier_1_tt: "Si la priorité §Y$PRC_promote_guerilla_warfare$§! est terminée :"
 PRC_every_peasant_a_soldier_2_tt: "Si la priorité §Y$PRC_promote_regular_army$§! est terminée :"
 PRC_avenge_the_century_of_humiliation: "Revanche sur le siècle d'humiliation"
 PRC_avenge_the_century_of_humiliation_desc: "Les puissances occidentales nous ont infligé un siècle d'humiliation au XIXe siècle. Il est temps de leur faire payer cette peine."
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetFlag] [ROOT.GetLeLaLNPCap] [ROOT.GetName] va obtenir le but de guerre §YConquérir (priorité)§! contre tous les §Ypays occidentaux§! voisins ou leurs dépendances. Effets actuels :"
 PRC_the_march_to_victory: "La marche vers la victoire"
 PRC_the_march_to_victory_desc: "La marche vers la victoire est inévitable. Ce qui a débuté comme une dyarchie réfractaire a donné naissance à un parti unifié et fiable. Allons de l'avant et affrontons nos ennemis."
 PRC_a_new_central_committee: "Le nouveau Comité central"
 PRC_a_new_central_committee_desc: "Le changement, c'est maintenant. $PRC_zhang_guotao$ va ordonner un audit complet du Comité central pour le restructurer de fond en comble."
 PRC_a_new_central_committee_tt_1: "Pendant §Y180 jours§! :"
 PRC_a_new_central_committee_tt_2: "Puis :"
 #COMMON BRANCHES
 PRC_expedite_land_revolution: "Accélérer la révolution agraire"
 PRC_expedite_land_revolution_desc: "La redistribution des terres aux paysans a brisé les carcans du féodalisme dans nos campagnes. Les masses rurales soutiennent activement la révolution !"
 PRC_halt_land_revolution: "Stopper la révolution agraire"
 PRC_halt_land_revolution_desc: "Nous avons suspendu indéfiniment le programme de redistribution des terres, afin de préserver la stabilité du pays. Les paysans s'indignent de cette décision, mais les nobles locaux sont soulagés. La cohésion demeure intacte pour le moment."
 PRC_reestablish_the_state_bank: "Rétablir la banque nationale"
 PRC_reestablish_the_state_bank_desc: "Pour régir notre économie de la meilleure des manières, nous devons rouvrir une banque centrale. La Banque Nationale de la $PRC_communism$ a fermé ses portes au moment de la Longue Marche. Ses actifs ont été déployés pour atteindre [ROOT.capital.GetCapitalVictoryPoint.GetName]."
 PRC_promote_the_silver_dollar: "Promouvoir la pièce en argent"
 PRC_promote_the_silver_dollar_desc: "Retirer de la circulation les pièces de cuivre et les remplacer par des pièces d'argent va nous fournir une grande quantité de métal pour produire des munitions. C'est aussi une sécurité économique pour nos partenaires commerciaux, puisque la valeur de notre nouvelle monnaie sera directement indexée sur le cours de l'argent : les fluctuations seront donc contrôlées."
 PRC_promote_paper_bills: "Promouvoir les billets de banque"
 PRC_promote_paper_bills_desc: "Introduire des billets pour retirer de la circulation les pièces de cuivre présente plusieurs avantages : leur production est très économique et les pièces pourront servir à produire des munitions. Leur inconvénient majeur, néanmoins, réside dans le fait que nous pouvons modifier à volonté leur valeur en faisant marcher la planche à billets, ce qui risque d'inquiéter nos partenaires commerciaux."
 PRC_new_currency_established: "En choisissant cette priorité, vous annulerez les effets négatifs de §Y$PRC_equipment_from_copper_coins$§! s'ils n'ont pas encore eu lieu."
 PRC_allow_special_goods_trade: "Autoriser l'échange de biens spécifiques"
 PRC_allow_special_goods_trade_desc: "Le commerce de biens spécifiques est une manne que le gouvernement devrait exploiter. Il devrait l'autoriser et y imposer des taxes."
 PRC_ban_special_goods_trade: "Interdire l'échange de biens spécifiques"
 PRC_ban_special_goods_trade_desc: "Malgré la popularité des biens spécifiques, nous devons stopper la circulation des substances addictives. La mesure sera largement contestée, mais sans action de notre part, ces marchandises pousseront notre révolution à sa perte, comme l'alcool [SOV.GetAuEnANP] [SOV.GetName]."
 PRC_ban_special_goods_trade_tt: "L'§Yesprit national§! amélioré appliqué au bout d'un an sera le suivant :"
 PRC_agricultural_reform: "Réforme agricole"
 PRC_agricultural_reform_desc: "Maintenant que nous avons le contrôle total de nos ressources et notre économie, nous allons approfondir les réformes agricoles en redistribuant les terres aux paysans les plus modestes."
 PRC_agricultural_reform_tt: "Échange §Y$PRC_agrarian_society$§! pour §Y$PRC_agrarian_reform$§!, ce qui octroie :"
 PRC_eight_points_for_attention: "Huit points d'attention"
 PRC_eight_points_for_attention_desc: "Les $PRC_eight_points_for_attention$, formulés par $PRC_mao_zedong$, soulignent des comportements indispensables au sein de l'armée : la politesse, l'honnêteté, rendre toutes les possessions à leurs propriétaires respectifs, dédommager en cas de dégâts, éviter de se malmener entre soldats, puis enfin respecter les cultures, les femmes et les prisonniers."
 PRC_CSCEC_mils: "Spécialisation de la CSCEC : industrie militaire"
 PRC_CSCEC_mils_desc: "Nous allons exhorter la CSCEC à se spécialiser dans la construction militaire. Améliorons notre production militaire pour tenir la cadence dans les années à venir."
 PRC_CSCEC_civs: "Spécialisation de la CSCEC : industrie civile"
 PRC_CSCEC_civs_desc: "Nous allons exhorter la CSCEC à se spécialiser dans la construction industrielle. Après tout, c'est bien là que se trouve toute la force du CSCEC."
 PRC_industrialization_efforts: "Lancer la campagne d'industrialisation"
 PRC_industrialization_efforts_desc: "L'essor de la production agricole a libéré de la main-d'œuvre pour d'autres industries. Assignons-la d'abord aux secteurs qui favoriseront davantage la croissance économique, comme le secteur du bâtiment ou de l'outillage agricole."
 PRC_construct_the_banqiao_dam: "Construire le barrage de Banqiao"
 PRC_construct_the_banqiao_dam_desc: "Un barrage dans le [602.GetName] sur le fleuve Ru pourrait alimenter toute la région en électricité, tout en prévenant les crues qui sont de plus en plus sévères ces derniers temps."
 PRC_resource_extraction_focus: "Exploitation de ressources"
 PRC_resource_extraction_focus_desc: "Creusons les terres pour en extraire les ressources indispensables à la croissance industrielle."
 PRC_connecting_the_country: "Connecter le pays"
 PRC_connecting_the_country_desc: "L'expansion de notre industrie et la demande effrénée de biens de consommation ne laissent plus de place aux circuits courts fermés. Nous devons offrir une infrastructure digne de ce nom pour l'acheminement de ces marchandises partout sur le territoire."
 PRC_establish_shorter_market_plans: "Établir des plans commerciaux à court terme"
 PRC_establish_shorter_market_plans_desc: "Les mesures radicales pour notre économie promettent de beaux avantages à long terme, mais les coûts et les risques sont considérables. Nous ferions mieux d'offrir pour le moment les moyens à notre industrie existante d'opérer dans les meilleures conditions possibles."
 PRC_initialize_five_year_plan: "Lancer le premier plan quinquennal"
 PRC_initialize_five_year_plan_desc: "Le premier plan quinquennal a pour but d'optimiser la production industrielle actuelle pour ensuite réinvestir le surplus dans de nouveaux secteurs."
 PRC_urbanization: "Favoriser l'urbanisation"
 PRC_urbanization_desc: "Dans le but de promouvoir le développement de l'industrie lourde, nous devons encourager les paysans à rejoindre nos usines, tout en nous assurant que les agriculteurs restants produisent suffisamment de ressources alimentaires pour la campagne, mais aussi les agglomérations."
 PRC_rural_region_development: "Développer la région rurale"
 PRC_rural_region_development_desc: "Si nous voulons améliorer les conditions de vie des [ROOT.GetHabitants], nous devons augmenter les productions alimentaires en investissant dans la modernisation de nos fermes rurales."
 PRC_finalize_industrial_plan: "Finaliser le plan industriel"
 PRC_finalize_industrial_plan_desc: "Maintenant que notre projet de réformes touche à son but, nous pouvons conclure notre plan industriel en facilitant et encourageant au maximum la coopération entre le nouveau centre de recherches et les structures de production."
 PRC_great_production_movement: "Le mouvement de la grande production"
 PRC_great_production_movement_desc: "Aggravées par une série d'intempéries extraordinaires, les pénuries alimentaires [ROOT.GetAuEnANP] [ROOT.GetName] nous ont contraints à encourager certaines communautés à se détourner des provisions gouvernementales pour établir des fermes dans des territoires jusqu'alors hostiles. Ordonnons également à nos troupes de soutenir ce mouvement en s'adonnant eux aussi à la culture sauvage et en dispensant leurs conseils à leurs camarades."
 PRC_equipment_from_copper_coins: "Convertir les pièces de cuivre en matériel"
 PRC_equipment_from_copper_coins_desc: "Comme nous ne possédons pas d'industrie minière majeure, nous allons fondre nos pièces de cuivre pour en faire des munitions et divers équipements militaires."
 PRC_rally_the_industry: "Motiver l'industrie"
 PRC_rally_the_industry_desc: "Notre délocalisation a chamboulé nos industries. Faisons l'inventaire des outils que nous avons emporté avec nous pour la Longue Marche et trouvons le meilleur moyen de les employer pour relancer la production."
 PRC_red_army_reborn: "La renaissance de l'Armée rouge"
 PRC_red_army_reborn_desc: "Notre nouvelle base dans le [622.GetName] doit être renforcée. Compensons nos pertes en recrutant des volontaires de la région et mettons en place une stratégie pour protéger notre patrie."
 PRC_asymmetric_warfare: "Guerre asymétrique"
 PRC_asymmetric_warfare_desc: "Durant des siècles, les armées en infériorité numérique ont tenté de déjouer les statistiques, tout comme nous aujourd'hui. Appuyons-nous sur les avantages que nos ennemis n'ont pas pour l'emporter : une connaissance pointue de la géographie, nos liens avec les populations locales et nos tactiques de guérilla."
 PRC_conventional_warfare: "Guerre conventionnelle"
 PRC_conventional_warfare_desc: "Une guerre d'attrition peut présenter certains avantages, mais surtout des inconvénients. En nous contentant de porter uniquement des attaques opportunistes, nous faisons courir le risque d'une offensive à nos bâtiments de production. De plus, les petites victoires renforcent peu le moral. Éviter les grandes batailles peut aussi rallonger certains conflits qui auraient pu être stoppés plus tôt."
 PRC_indirect_fire: "Puissance de feu indirecte"
 PRC_indirect_fire_desc: "Mettons en place une force d'artillerie modernisée chargée de produire des assauts indirects sur l'ennemi."
 PRC_three_rules_of_discipline: "Inculquer les Trois règles de discipline"
 PRC_three_rules_of_discipline_desc: "Comme Mao l'a expliqué dans ses ouvrages des années 20, le soutien de la population se gagne en leur offrant le respect. De plus, malgré les ressources limitées, il est impératif que tout équipement récupéré des mains de l'ennemi soit transféré à l'état-major qui se chargera de le redistribuer équitablement."
 PRC_request_for_aid: "Un appel à l'aide"
 PRC_request_for_aid_desc: "Depuis le début, les [SOV.GetHabitants] nous soutiennent dans nos moindres efforts tout en restant en retrait. Cependant, la situation mondiale actuelle ne peut plus permettre une telle approche. Envoyons une mission [SOV.GetAuEnANP] [SOV.GetName] pour obtenir du matériel et équiper comme il se doit notre armée."
 PRC_long_march_to_recovery: "La longue marche vers le redressement"
 PRC_long_march_to_recovery_desc: "La Longue Marche au [622.GetName] a engendré de lourdes pertes dans notre camp. Il faut restructurer nos troupes restantes et mettre en place une stratégie nouvelle pour restaurer la gloire de l'Armée rouge."
 PRC_best_of_the_best: "Les meilleurs des meilleurs"
 PRC_best_of_the_best_desc: "Nos forces armées doivent se focaliser sur leur professionnalisme et la qualité de leurs interventions. Acceptons uniquement les soldats prêts à montrer le meilleur d'eux-mêmes et à soutenir la cause du mieux possible."
 PRC_master_the_terrain: "Maîtres du terrain"
 PRC_master_the_terrain_desc: "Un entraînement poussé au sein des montagnes et une cartographie détaillée nous permettront de surprendre nos ennemis et de nous replier en toute sécurité."
 PRC_to_steal_an_army: "Voler l'armée"
 PRC_to_steal_an_army_desc: "Notre industrie très modeste ne peut pas satisfaire les besoins de l'armée, c'est pourquoi nous devons absolument récupérer du matériel ennemi autant que possible. La logistique sera loin d'être évidente, mais si nous nous y préparons convenablement, c'est un projet parfaitement viable."
 PRC_role_of_kangda: "Le rôle de la Kàngdà"
 PRC_role_of_kangda_desc: "Notre école militaire principale, la Kàngdà, ou l'académie de l'Armée rouge du [622.GetName], fournit principalement une formation aux soldats. Avec des financements suffisants, elle peut désormais faire office de centre d'innovations, spécialisé dans les doctrines et le développement de matériel, qu'il soit domestique ou étranger."
 PRC_develop_the_army: "Développer l'armée"
 PRC_develop_the_army_desc: "Notre armée opère désormais au maximum de ses capacités. Il est temps de lui offrir les clés de la modernisation."
 PRC_to_serve_the_people: "Servir le peuple"
 PRC_to_serve_the_people_desc: "Faisons comprendre à nos troupes que nous nous battons pour les intérêts du peuple. Les soldats servent la nation, ainsi que tous les citoyens."
 PRC_prepare_for_596: "Préparation au code 596"
 PRC_prepare_for_596_desc: "Nous ne pouvons absolument pas répondre à la menace nucléaire si nous ne possédons pas nous-mêmes des armes de dissuasion. Le gouvernement doit recruter des scientifiques et financer tout un programme nucléaire."
 GER_unlock_national_nuclear_corporation_tt: "Donne accès au groupe industriel §Y$PRC_china_national_nuclear_corporation$§!."
 PRC_increase_domestic_production_capacity: "Augmenter la production militaire domestique"
 PRC_increase_domestic_production_capacity_desc: "Notre influence s'est répandue comme une traînée de poudre, sans effort, mais nous allons devoir nous retrousser les manches pour construire notre industrie militaire. En cas d'autre conflit prolongé, nous serions amenés à vider nos stocks de matériel ou à les réhabiliter. C'est pourquoi nous devons nous donner les moyens de produire des pièces de rechange."
 PRC_army_tank_research: "Préparer la production de chars domestiques"
 PRC_army_tank_research_desc: "Notre industrie naissante est désormais capable de produire des armements lourds, alors ouvrons une aile de production de chars pour rattraper les grandes puissances militaires mondiales. Nous aurons un atout conséquent face à nos voisins qui n'ont pas les moyens de se procurer de tels véhicules et un argument dissuasif face aux nations qui en possèdent déjà."
 PRC_army_doctrines: "Doctrines à l'essai"
 PRC_army_doctrines_desc: "La doctrine que nous avons développée au fil des guerres doit désormais s'adapter à notre nouvelle organisation et à nos armements. Sans intégration, nous ne pourrons tirer aucun bénéfice de ses avantages."
 PRC_army_doctrines_tt: "Gain d'avantage en fonction de la §Ydoctrine principale§! sélectionnée :"
 PRC_army_doctrines_mobile_warfare_tt: "Pour §Y$GRAND_DOCTRINE_MOBILE_WARFARE$§! :"
 PRC_army_doctrines_superior_firepower__tt: "Pour §Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§! :"
 PRC_army_doctrines_grand_battleplan_tt: "Pour §Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§! :"
 PRC_army_doctrines_mass_assault_tt: "Pour §Y$GRAND_DOCTRINE_MASS_ASSAULT$§! :"
 PRC_appeal_for_foreign_aid: "Demander du soutien à l'étranger"
 PRC_appeal_for_foreign_aid_desc: "Faire appel aux blindés [SOV.GetAdjMP] nous permettrait d'incorporer une section de blindés dans notre armée tout en étudiant de près leurs appareils pour perfectionner les nôtres."
 PRC_establish_pla_air_force: "Force aérienne de l'armée populaire de libération"
 PRC_establish_pla_air_force_desc: "Notre expansion dans les plaines, hors de notre forteresse montagneuse, nous rend vulnérables aux attaques aériennes. Par chance, nous avons atteint une maturité industrielle suffisamment conséquente pour remédier à ce problème : créons notre propre armée de l'air !"
 PRC_appoint_chang_qiankun: "Nommer Chang Qiankun"
 PRC_appoint_chang_qiankun_desc: "Diplômé de l'académie de l'armée de l'air Joukovski [SOV.GetAuEnANP] [SOV.GetName], Chang Qiankun se présente comme le candidat idéal pour superviser notre force aérienne."
 PRC_the_northeast_aviation_university_sea: "L'Université de l'aviation du Nord-Est"
 PRC_the_northeast_aviation_university_sea_desc: "Nous devons ouvrir un vaste centre d'éducation pour notre armée de l'air. Finie l'époque où nous envoyions nos officiers à l'étranger pour parfaire leur formation et transmettre ces connaissances à nos pilotes."
 PRC_form_the_5th_research_institute: "Fonder l'institut de recherche n°5"
 PRC_form_the_5th_research_institute_desc: "Les récents conflits nous ont donné l'idée de construire un centre de recherche spécialisé dans la propulsion à réaction. Nous nous servirons de leurs découvertes pour produire des missiles modernes."
 PRC_aviation_infrastructure: "Investir dans les infrastructures aéronautiques"
 PRC_aviation_infrastructure_desc: "L'immensité de notre nation signifie que nous avons un espace aérien gigantesque à défendre. La force du nombre ne suffira pas, ici ; il nous faut des infrastructures à des sites stratégiques, ainsi que des outils pour surveiller notre ciel à distance."
 PRC_anti_air_effort: "Effort anti-aérien"
 PRC_anti_air_effort_desc: "Il est difficile de couvrir efficacement l'immensité de notre espace aérien avec nos avions ou notre infrastructure. Nous pourrions à la place déployer des canons anti-aériens pour nous protéger des attaques aériennes, une solution très économique."
 PRC_establish_domestic_aircraft_production: "Établir une production d'avions domestiques"
 PRC_establish_domestic_aircraft_production_desc: "Produire des avions sur notre sol allègerait notre dépendance des fournisseurs étrangers, mais surtout une liberté totale sur la conception des appareils."
 PRC_light_plane_focus: "Développement d'avions légers"
 PRC_light_plane_focus_desc: "Perfectionner nos avions légers nous octroierait un avantage considérable lors d'affrontements aériens."
 PRC_medium_plane_focus: "Développement d'avions moyens"
 PRC_medium_plane_focus_desc: "Si nous voulons améliorer nos capacités de frappe tactique, alors nous devons développer notre ligne d'avions moyens."
 PRC_large_plane_focus: "Développement de grands avions"
 PRC_large_plane_focus_desc: "Les avions les plus imposants sont faits pour transporter de lourdes charges ou couvrir de très grandes distances."
 PRC_establish_pla_navy: "Marine de l'armée populaire de libération"
 PRC_establish_pla_navy_desc: "Dénués de toute zone maritime jusqu'à très récemment, nous devons désormais rattraper notre retard dans le développement naval international. Une marine protègera nos littoraux et nos routes commerciales, mais elle propagera également notre influence par delà les mers."
 PRC_dockyard_construction_efforts: "Investir dans la construction de chantiers navals"
 PRC_dockyard_construction_efforts_desc: "Alors que nous commençons tout juste à établir notre marine, nous allons devoir investir dans les industries capables de produire des navires, un tout nouveau secteur, mais aussi à les mettre en coopération avec les usines d'artillerie."
 PRC_naval_mio: "Renforcer notre industrie navale"
 PRC_naval_mio_desc: "Notre industrie navale est très jeune, c'est pourquoi le gouvernement devrait veiller à ce que ces usines opèrent de manière optimale."
 PRC_the_pla_naval_school: "École navale de l'APL"
 PRC_the_pla_naval_school_desc: "Ouvrons un centre d'éducation principal pour y former nos officiers et nos aspirants à manier de grands navires. Nous y enseignerons également tout ce qu'un marin digne de ce nom doit connaître."
 PRC_reappoint_jinguang_as_admiral: "Renommer Jinguang comme amiral"
 PRC_reappoint_jinguang_as_admiral_desc: "Comme notre armée ne possède aucune expérience en combat naval, nous avons décidé de nommer à la tête de la marine un commandant de l'armée de terre émérite."
 PRC_reappoint_jinguang_as_admiral_tt: "§RRetire [PRC_ziao_jingguang.GetName] de la liste des généraux§!"
 PRC_naval_infrastructure_effort: "Développement des infrastructures navales"
 PRC_naval_infrastructure_effort_desc: "Si nous voulons que la marine puisse protéger efficacement notre vaste littoral, nous devons lui fournir l'infrastructure adéquate : des ports stratégiquement placés dans lesquels les navires pourront se ravitailler, être réparés et plus encore."
 PRC_a_modern_army: "Une armée moderne"
 PRC_a_modern_army_desc: "Maintenant que nous avons revu notre matériel, notre doctrine, notre formation et bien plus, nous sommes préparés à toutes les menaces que le monde peut nous réserver."
 PRC_air_force_capstone: "Une armée de l'air moderne"
 PRC_air_force_capstone_desc: "Notre investissement dans la recherche de matériel pour l'armée de l'air devrait suffire à produire des appareils supérieurs aux avions ennemis. C'est aussi un moyen d'aider à l'intégration de nouvelles découvertes technologiques, comme les moteurs à réaction."
 PRC_naval_capstone: "Une marine moderne"
 PRC_naval_capstone_desc: "Sous la houlette de [PRC_ziao_jingguang.GetName], notre marine peut désormais opérer à son plus haut potentiel. Il est temps d'étendre notre influence sur le Pacifique."
 PRC_peoples_liberation_army_sea: "Force de terre de l'armée populaire de libération"
 PRC_peoples_liberation_army_sea_desc: "L'Armée rouge des ouvriers et paysans compte de plus en plus de soldats expérimentés. Honorons ce progrès formidable en transformant notre milice en une véritable armée de métier : il est temps de fonder la force de terre de l'armée populaire de libération."
 PRC_central_military_commision: "Commission militaire centrale"
 PRC_central_military_commision_desc: "Nous avons désormais restructuré et modernisé toutes les branches de notre armée ; il est temps de fonder une organisation en charge d'établir une coordination entre tous ces services, afin de faciliter l'évaluation de nos forces et la mise en place d'offensives combinées."
 PRC_prepare_for_third_phase: "Préparation à la troisième phase"
 PRC_prepare_for_third_phase_desc: "Mao a dit qu'une guérilla se déroulait en trois phases. La première consiste à obtenir le soutien de la population locale. La seconde à affaiblir l'ennemi. La troisième est l'assaut final. Nous allons modifier quelque peu cette dernière étape en ayant recours à des tactiques plus conventionnelles : attaquons directement les villes."
 PRC_revolutionary_war_of_the_masses: "La guerre révolutionnaire des masses"
 PRC_revolutionary_war_of_the_masses_desc: "Nous devons impérativement faire comprendre que notre État soutient la lutte de l'homme ordinaire, pas les intérêts de l'élite comme l'État nationaliste. Notre objectif est de combattre la bourgeoisie au profit d'un système égalitaire."
 PRC_one_with_the_people: "Un avec le peuple"
 PRC_one_with_the_people_desc: "Notre engagement pour défendre une nation meilleure doit être connu de tous afin d'attirer autant de volontaires que possible dans notre armée."
 PRC_strengthen_the_air_arsenal: "Renforcer l'arsenal aérien"
 PRC_strengthen_the_air_arsenal_desc: "Afin d'améliorer notre armée de l'air, nous comptons investir dans l'amélioration de notre matériel d'après les retours d'expérience. Investir massivement aujourd'hui pour perfectionner nos modèles pourrait nous faire économiser gros sur le long terme."
 PRC_destroyers: "Destroyers de classe Anshan"
 PRC_destroyers_desc: "Les destroyers soviétiques de classe Gnevny, même s'ils sont dépassés, seront une addition idéale à notre marine naissante en attendant la construction de meilleurs navires. Nous pouvons d'ailleurs rénover et moderniser un peu ces destroyers pour plus d'efficacité."
 PRC_submarines: "Sous-marins côtiers"
 PRC_submarines_desc: "L'introduction de sous-marins dans nos eaux côtières est une méthode furtive et économique pour protéger nos infrastructures du littoral. Ces modèles ne seront pas faits pour atteindre de grandes profondeurs, néanmoins ils ouvriront la voie à d'autres appareils plus sophistiqués."
 PRC_cruisers: "Croiseurs des hauts fonds"
 PRC_cruisers_desc: "Ces croiseurs légers et polyvalents, semblables à ceux de classe Kirov, serviront à protéger les mers les plus proches. Achetons des coques pour les équiper comme nous l'entendons."
 PRC_capital_ships: "Premiers navires capitaux"
 PRC_capital_ships_desc: "Les plans des croiseurs de bataille [SOV.GetAdjMP] de classe Kronshtadt seraient parfaits pour étendre notre flotte de navires capitaux. Ces modèles sont tellement modernes que l'industrie [SOV.GetAdjFS] a toujours eu du mal à les produire, mais nous sommes prêts à courir ce risque, car les résultats seraient formidables."
 PRC_carriers: "Force de projection"
 PRC_carriers_desc: "Développer des porte-avions nous placerait sur un pied d'égalité avec les autres puissances navales. Nous pourrions également nous immiscer efficacement dans des conflits éloignés géographiquement avec notre force navale et aérienne combinée."
 PRC_naval_guns: "Améliorer la puissance de feu navale"
 PRC_naval_guns_desc: "Nous avons jeté les bases de la construction de vaisseaux plus imposants, et donc de l'emploi d'armement bien plus lourd. Ces armes nous donneront l'avantage face à l'ennemi, même lourdement blindé, car nous aurons engagé le combat avant même que nous soyons à sa portée."
 PRC_naval_ocean_navy: "D'un océan à l'autre"
 PRC_naval_ocean_navy_desc: "Nos réformes navales vont permettre à notre marine d'être plus efficace, même loin de nos bases de ravitaillement. Nous pourrons ainsi tenir à distance les forces ennemies et les endommager avant même qu'elles n'atteignent les mers du littoral."
 PRC_pilot_training: "Fonder une académie de pilotes"
 PRC_pilot_training_desc: "Nous n'allons pas mettre en péril la maigre poignée de pilotes expérimentés en les envoyant au combat. Nommons-les plutôt instructeurs, afin qu'ils partagent tout leur savoir avec des pilotes aspirants."
 PRC_night_attack: "Tirer profit de la nuit"
 PRC_night_attack_desc: "Former notre armée aux attaques nocturnes nous octroierait une corde de plus à notre arc de tactiques militaires."
 PRC_reorganize_divisions: "Restructurer les divisions"
 PRC_reorganize_divisions_desc: "Afin de poursuivre la modernisation de notre armée, nous devrions restructurer toutes les milices en divisions de force égale. Ainsi, nous pourrons établir une chaîne de commandement limpide qui facilitera la coordination des troupes."
 PRC_rural_region_development_two: "Étendre le développement rural"
 PRC_rural_region_development_two_desc: "La modernisation de nos fermes doit être soutenue par un investissement massif dans les infrastructures rurales : écoles, routes... tout ce qui pourrait renforcer la productivité de nos campagnes."
 PRC_urbanization_two: "Étendre la campagne d'urbanisation"
 PRC_urbanization_two_desc: "L'expansion de nos agglomérations permet aujourd'hui des projets de construction toujours plus vastes pour accueillir des foyers ou des emplois, accueillant ainsi plus de monde dans les villes par la même occasion."
 PRC_make_agrarian_to_urban_tt: "Échange §Y$PRC_agrarian_reform$§! pour §Y$PRC_urban_society$§!, ce qui octroie :"
 PRC_found_the_academy_of_science: "Fonder l'Académie des sciences"
 PRC_reinforce_base_area: "Renforcer les nouvelles bases"
 PRC_reinforce_base_area_desc: "Nous pourrions éviter une nouvelle croisade des forces nationalistes contre nos bases en explorant nos options pour les renforcer."
 PRC_rebuild_28_bolshevik: "Reformer les 28 Bolchéviques"
 PRC_rebuild_28_bolshevik_desc: "Le soutien qu'a rencontré notre nouveau gouvernement prouve bel et bien que le peuple a confiance en lui. Nous allons pouvoir rallier encore plus de partisans, que ce soit sur notre territoire ou à l'étranger."
 PRC_bolshevik_world_revolution: "Répandre la révolution mondiale"
 PRC_bolshevik_world_revolution_desc: "Le succès de notre révolution est trop retentissant pour rester confiné à nos frontières. Il doit porter secours au prolétariat du monde entier."
 PRC_bolshevik_urbanization: "La révolution à la ville"
 PRC_bolshevik_urbanization_desc: "La majorité de nos partisans sont de modestes paysans à la recherche d'une vie meilleure, mais il existe en ville bien des individus qui vivent quotidiennement dans l'inégalité."
 PRC_embrace_stalinism: "Adopter le Stalinisme"
 PRC_embrace_stalinism_desc: "Notre gouvernement est suffisamment solide pour entamer l'intégration de l'idéologie staliniste ; concentrons-nous sur l'industrialisation rapide et la collectivisation avancée."
 PRC_embrace_stalinism_tt: "En fonction du résultat actuel des §Y$PRC_communist_power_struggle$§!, la §Y$PRC_bolshevik_dominance$§! conférera des modificateurs spécifiques.\nEffets actuels :"
 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "Aide des bolchéviques soviétiques"
 PRC_bolshevik_aid_alt: "Accueillir les bolchéviques en exil"
 PRC_bolshevik_aid_desc: "Les bolchéviques soviétiques sont rompus à la guerre révolutionnaire. Ils ont peut-être même les moyens d'investir financièrement dans notre cause."
 PRC_party_control: "Contrôle du parti"
 PRC_party_control_desc: "Le succès de notre gouvernement devrait nous suffire à prendre le contrôle du parti communiste chinois."
 PRC_invite_pavel_mif: "Inviter Pavel Mif"
 PRC_invite_pavel_mif_desc: "Nous pourrions inviter Pavel Mif, mentor des 28 Bolchéviques, en tant que conseiller au sein du gouvernement, ce qui ne manquerait pas de resserrer nos liens avec [SOV.GetLeLaLNP] [SOV.GetName]."
 PRC_invite_otto_braun: "Inviter Otto Braun"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$, conjointement avec $PRC_bo_gu$, a fait partie des premiers commandants militaires de la campagne de 1934. Sa défaite l'a condamné à être évincé de la Longue Marche. En revanche, notre nouveau régime comprend aujourd'hui que cette débâcle n'était pas de sa faute. C'est pourquoi $PRC_otto_braun$ sera très bientôt réintégré."
 PRC_invite_soviet_general: "Inviter les généraux soviétiques"
 PRC_invite_soviet_general_desc: "$SOV_vasily_chuykov$ et $SOV_aleksandr_cherepanov$ seraient un atout de choix pour notre armée. Leur expérience durant la guerre civile soviétique et en tant qu'attachés [CHI.GetAuAlaAlNP] [CHI.GetName] pourrait nous être fort utile."
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! et §Y$SOV_aleksandr_cherepanov$§! vont devenir généraux"
 PRC_bolshevik_urbanization_2: "Intensifier la campagne d'urbanisation"
 PRC_bolshevik_urbanization_2_desc: "Créer de l'emploi dans les villes pour encourager la population rurale à y vivre n'est pas qu'une aubaine pour notre économie, c'est aussi un moyen imparable de répandre notre influence dans les agglomérations que la révolution n'a pas encore convaincues."
 PRC_bolshevik_urban_industrialization: "Industrialisation urbaine"
 PRC_bolshevik_urban_industrialization_desc: "Nous devons investir dans nos villes pour y encourager l'établissement d'industries lourdes."
 PRC_bolshevik_urbanization_completed: "Prolétaires, unissez-vous !"
 PRC_bolshevik_urbanization_completed_desc: "Notre investissement dans les zones urbanisées a fortement contribué à la hausse de notre influence. Nous espérons désormais profiter d'une coopération optimale entre les organisations communistes de la campagne et de la ville."
 PRC_join_comintern: "Intégrer le Komintern"
 PRC_join_comintern_desc: "Depuis la centralisation du parti communiste et donc de l'État, nous pouvons formuler une demande officielle pour rejoindre le Komintern."
