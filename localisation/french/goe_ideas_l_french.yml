 SSB_saadabad_pact: "Le pacte de Sa'dabad"
 SSB_saadabad_pact_desc: "Un traité de non-agression avec les autres pays du Moyen-Orient qui pourrait mener à une plus grande collaboration.\n\n§RSi vous attaquez un membre du pacte de Sa'dabad, vous perdrez définitivement cet esprit§!."
 SSB_saadabad_trade_agreement: "Accord commercial de Sa'dabad"
 SSB_saadabad_trade_agreement_desc: "Un accord commercial mutuel entre les signataires du pacte de Sa'dabad qui permet une collaboration plus étroite et une économie plus intégrée en levant tous les droits de douane et en mettant les ressources en commun."
