 AFG_placated_graduates_desc: "En étendant le fonctionnariat, nous avons réussi à absorber une grande partie des diplômés au chômage qui auraient risqué de se radicaliser."
 AFG_expanded_education: "Éducation améliorée"
 AFG_expanded_education_desc: "L'augmentation du budget de l'éducation a entraîné un accroissement des opportunités d'enseignement dans des établissements scolaires nettement plus vastes."
 AFG_communist_graduates: "Diplômés communistes"
