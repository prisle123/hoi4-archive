 IRQ_golden_square_strong_desc: "$IRQ_golden_square_desc$"
 IRQ_anglo_iraqi_treaty: "Traité anglo-irakien"
 IRQ_anglo_iraqi_treaty_desc: "Malgré sa renégociation en 1930, le traité anglo-irakien reste un contrat partial faisant de l'Irak un État client de l'Empire britannique. Le traité accorde aux Britanniques des droits préférentiels sur le pétrole irakien et leur permet d'utiliser les installations militaires de tout le pays. Désireux d'acquérir une réelle indépendance, le peuple irakien continue de contester massivement cet état de fait. Tout gouvernement arrivant au pouvoir aura la responsabilité de décider s'il souhaite à nouveau renégocier le traité ou s'en affranchir entièrement, au risque de provoquer le courroux de l'armée britannique."
 IRQ_agrarian_society: "Société agraire"
 IRQ_agrarian_society_desc: "L'industrie irakienne est centrée autour de son secteur agricole, et l'autorité conservatrice de la région n'a manifesté aucune velléité de développer ou d'industrialiser les terres. Il sera nécessaire de consacrer suffisamment de temps et d'efforts à ces enjeux de façon à les résoudre au mieux."
