 RAJ_a_loyal_government: "Un gouvernement loyal"
 RAJ_a_loyal_government_desc: "Malgré le désir d'indépendance de dissidents au sein [RAJ.GetDuDelaDelNP] [RAJ.GetName], notre gouvernement reste fort et stable. Nous continuerons à faire respecter les intérêts de la Couronne avec discipline et détermination."
 RAJ_high_import_duties: "Taxes élevées sur les importations"
 RAJ_high_import_duties_desc: "Nous avons promulgué une nouvelle politique dans l'espoir de protéger les industries locales et de préserver la production économique [RAJ.GetDuDelaDelNP] [RAJ.GetName]. Grâce à l'augmentation des taxes sur l'importation de produits étrangers, nous nous assurerons que notre pays soit en mesure de voler de ses propres ailes dans les cercles économiques mondiaux."
 RAJ_the_zamindari_system: "Le système zamindari"
 RAJ_the_zamindari_system_desc: "En développant le système zamindari, nous avons assuré l'efficacité administrative en donnant aux propriétaires locaux le pouvoir de maintenir l'ordre dans les régions rurales du pays."
 RAJ_exports_for_the_empire: "Exportations indiennes pour l'Empire"
 RAJ_exports_for_the_empire_desc: "Depuis des siècles, l'Empire [ENG.GetAdjMS] repose sur le commerce colonial, dont font partie les exportations [RAJ.GetDuDelaDelNP] [RAJ.GetName]. En nous consacrant en priorité à la culture de produits essentiels comme le thé, le coton ou encore le jute, nous garantissons un afflux de revenus régulier pour nous comme pour l'Empire."
 RAJ_war_industry: "Industrie de l'armement"
 RAJ_war_industry_dec: "Notre détermination inébranlable sera déterminante pour soutenir l'effort de guerre : nous devons augmenter les financements destinés à l'industrie de l'armement. Notre peuple décrochera la victoire grâce à son courage, son ardeur et son acier."
 RAJ_indian_gentlemen_officers_goe: "$RAJ_indian_gentlemen_officers$"
 RAJ_indian_gentlemen_officers_goe_desc: "$RAJ_indian_gentlemen_officers_desc$"
 RAJ_south_east_asia_command_dm: "$RAJ_south_east_asia_command$"
 RAJ_south_east_asia_command_dm_desc: "Nous avons réussi à étendre notre influence militaire à travers l'ensemble de la région en établissant le commandement de l'Asie du Sud-Est. Cela nous aidera très certainement dans la planification de nos campagnes militaires sur le continent."
