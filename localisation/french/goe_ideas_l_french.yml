 PER_anglo_iranian_oil_ns: "Anglo-Iranian Oil Company"
 PER_anglo_iranian_oil_ns_desc: "Précédemment connue sous le nom d'Anglo-Persian Oil Company (Compagnie pétrolière anglo-perse), l'AIOC a été fondée par les [ENG.GetHabitants] en 1909 à la suite de la découverte d'un important champ pétrolifère à Masjed Soleiman. Nombre de [PER.GetHabitants] trouvent que cette entreprise a tiré profit des ressources et de leur main-d'œuvre, mais sans respecter ses nombreuses promesses envers eux."
 PER_rural_feudalism_ns: "Féodalité rurale"
 PER_rural_feudalism_ns_desc: "La féodalité est un système de société obsolète dans lequel l'occupation de terres est autorisée en échange du labeur et de l'asservissement. Bien qu'il s'agisse d'un concept médiéval, il est toujours en vigueur dans les régions [PER.GetAdjFP] rurales."
 PER_lingering_islamic_beliefs: "Croyances islamiques persistantes"
 PER_islamic_traditions_ns: "Traditions islamiques"
 PER_islamic_traditions_ns_desc: "Traditionnellement, l'Iran suit les préceptes de l'Islam depuis des générations. Il est considéré comme la religion d'État, que pratique la majorité de la population. Au gouvernement, certains cherchent à séculariser la nation, mais cette tâche monumentale générerait nécessairement une grande résistance."
 PER_secularized_state_idea: "État sécularisé"
 PER_secularized_state_idea_desc: "Sous la dynastie Pahlavi, il a été décrété que [PER.GetLeLaLNP] [PER.GetName] devai[PER.GetTEntNP] se moderniser afin de se tenir aux côtés des autres grandes nations du monde. Cela passait entre autres par la séparation de la religion et de l'État. Il est toujours possible de pratiquer l'Islam, cependant, la foi n'aura plus d'influence sur la politique de notre nation."
 PER_unification_initiative_idea: "Initiative d'unification"
 PER_unification_initiative_idea_desc: "Cela n'est un secret pour personne : notre nation est partiellement fragmentée. Notre règne se trouve non seulement menacé par de possibles rébellions kurde ou azérie, mais aussi par des dissidences au cœur même du gouvernement. L'initiative d'unification a pour but d'éradiquer ces menaces et d'établir notre hégémonie sur [PER.GetLeLaLNP] [PER.GetName]."
 PER_azerbaijan_resistance_idea: "Résistance azérie"
 PER_azerbaijan_resistance_idea_desc: "[PER.GetLeLaLNPCap] [PER.GetName] inclu[PER.GetTEntNP] des territoires qui appartenaient jadis au peuple azéri. Dès lors, il existe une diaspora substantielle insatisfaite de notre règne. Ces dernières années, notre gouvernement est parvenu à réprimer un certain nombre de rébellions ayant germé dans cette région [PER.GetDuDelaDelNP] [PER.GetName], mais la défiance reste intacte."
 PER_kurdistan_resistance_idea: "Résistance kurde"
 PER_kurdistan_resistance_idea_desc: "[PER.GetLeLaLNPCap] [PER.GetName] inclu[PER.GetTEntNP] des territoires qui appartenaient jadis au peuple kurde. Dès lors, il existe une diaspora substantielle insatisfaite de notre règne. Ces dernières années, notre gouvernement est parvenu à réprimer un certain nombre de rébellions ayant germé dans cette région [PER.GetDuDelaDelNP] [PER.GetName], mais la défiance reste intacte."
 ############################
 #### INDUSTRIAL SPIRITS ####
 ############################
 PER_modernizing_iran_idea: "Initiative de modernisation"
 PER_modernizing_iran_idea_desc: "La modernisation [PER.GetDuDelaDelNP] [PER.GetName] est cruciale si nous voulons nous tenir aux côtés des grandes nations de ce monde. Cette prise d'initiative démontre que nous nous consacrons à l'amélioration des infrastructures de notre grand pays, tout en faisant le serment d'améliorer la vie de nos citoyens."
 PER_adult_literacy_idea: "Campagne d'alphabétisation destinée aux adultes"
 PER_adult_literacy_idea_desc: "L'alphabétisation est l'une des ressources les plus importantes pour nourrir le sentiment de liberté et d'émancipation. Grâce au financement d'une campagne nationale visant à proposer aux adultes de rejoindre des programmes d'éducation, [PER.GetLeLaLNP] [PER.GetName] devrai[PER.GetTEntNP] connaître une amélioration durable de son développement."
 PER_trans_iranian_railway_idea: "Construire les chemins de fer transiraniens"
 PER_trans_iranian_railway_idea_desc: "Le chemin de fer transiranien devrait représenter l'une de nos plus grandes réussites nationales dans le domaine de l'ingénierie. En concentrant nos efforts sur la construction de cette voie ferrée intranationale, nous aurons la possibilité d'accroître nos efforts de mobilisation en temps de guerre."
 PER_feat_of_engineering_idea: "Exploit d'ingénierie"
 PER_feat_of_engineering_idea_desc: "Nous avons enfin terminé le chemin de fer transiranien, parvenant à l'inscrire à travers le relief accidenté de notre pays afin d'assurer un lien constant entre nos villes. Nous pouvons être fiers de cet exemple incomparable de ce dont est capable l'ingénierie [PER.GetAdjFS]."
 PER_white_revolution_idea: "Révolution blanche débutée"
 PER_white_revolution_idea_desc: "Des réformes radicales sont nécessaires pour accélérer la modernisation de notre pays. Aussi appelée Révolution du roi et du peuple, la Révolution blanche permettra de hisser [PER.GetLeLaLNP] [PER.GetName] à la hauteur des grandes nations occidentales."
 PER_price_stabilization_idea: "Stabilisation des prix"
 PER_price_stabilization_idea_desc: "Depuis trop longtemps, les propriétaires d'usines et des chaînes de grande distribution ont abusé de leurs employés comme de leurs clients. Nous devons faire le maximum pour que [PER.GetLeLaLNP] [PER.GetName] fix[PER.GetEEntNP] les prix des produits au niveau national."
 PER_food_for_all_idea: "Que tous les [PER.GetHabitants] puissent se nourrir"
 PER_food_for_all_idea_desc: "La famine pose problème dans notre pays depuis bien longtemps. Après avoir déployé un nouveau programme assurant à tous les citoyens un accès aux denrées alimentaires de première nécessité, nous devons faire en sorte de ne plus jamais retomber dans une telle souffrance."
 PER_tehran_power_grid_idea: "Élargissement du réseau électrique de Téhéran"
 PER_tehran_power_grid_idea_desc: "Avec la construction d'une nouvelle série de centrales électriques à Téhéran, nous poursuivons la modernisation de notre nation grâce à une plus grande couverture électrique."
 PER_metropolitan_iran_idea: "Métropole [PER.GetAdjFS]"
 PER_metropolitan_iran_idea_desc: "Nous avons mené à bien l'expansion de la métropole [PER.GetAdjFS] de façon à ce qu'elle dépasse les limites de Téhéran. Nos immenses efforts de modernisation ont permis la croissance et l'épanouissement de nos villes. Cette journée marquera l'histoire !"
 PER_oil_baron_idea: "Nabab du pétrole [PER.GetAdjMS]"
 PER_oil_baron_idea_desc: "Depuis nos efforts pour nous affranchir de l'influence [ENG.GetAdjFS] sur nos ressources, notre pays nage dans le pétrole. Mais qu'allons-nous en faire ? L'accumuler pour notre propre profit !"
 ##########################
 #### MILITARY SPIRITS ####
 ##########################
 PER_future_of_war_idea: "L'avenir de la guerre"
 PER_future_of_war_idea_desc: "Nul ne peut nier que les chars soient un symbole de l'avenir militaire. L'utilisation de nos ressources afin de développer notre technologie de blindage nous a permis de nous préparer au mieux pour participer à la guerre moderne."
 PER_military_excellency_idea: "Excellence militaire [PER.GetAdjFS]"
 PER_military_excellency_idea_desc: "Nous avons finalement décidé d'entraîner notre armée de façon stricte et professionnelle. En fin de compte, ce sont les troupes les mieux disciplinées qui remportent la victoire. Misons sur la qualité plutôt que la quantité !"
 PER_foreign_retraining_idea: "Initiative de réentraînement étranger"
 PER_foreign_retraining_idea_desc: "Nous avons entrepris de contacter des officiers étrangers pour les inviter à venir former nos troupes. De cette façon, nous espérons améliorer notre armée actuelle, malheureusement trop désorganisée."
 PER_motorization_investments_idea: "Investissements dans la motorisation"
 PER_motorization_investments_idea_desc: "Les investissements que nous avons réalisés dans le développement de notre industrie de l'armement motorisé devraient porter leurs fruits lorsque nos troupes traverseront le champ de bataille avec une précision et une vitesse incomparables."
 PER_desert_training_idea: "Formation spécialisée au désert"
 PER_desert_training_idea_desc: "Après de nombreux exercices et manœuvres sur les plaines de sable, nous avons enfin créé un programme d'entraînement efficace, conçu pour donner à nos troupes une meilleure chance de survie sur les champs de bataille situés dans le désert."
 PER_conscription_idea: "Chaque homme au service de la nation"
 PER_conscription_idea_desc: "Aux grands maux, les grands remèdes. Nous ne pouvons pas nous permettre de consacrer le temps et les ressources nécessaires à la formation d'une armée entièrement professionnelle, mais nous avons la possibilité de nous assurer que tout homme valide soit en mesure de prendre les armes pour défendre son pays."
 PER_special_units_division_idea: "Division d'unités spéciales"
 PER_special_units_division_idea_desc: "Une division d'unités spéciales est venue apporter du renfort à nos forces militaires. Nous pouvons à présent développer nos forces de façon à amener de nouvelles unités sur le terrain tout en nous préparant à la création d'un programme d'espionnage."
 PER_savak_idea_no_lar: "Création de la SAVAK"
 PER_savak_idea_no_lar_desc: "La SAVAK est le service de sécurité intérieure et de renseignement au service [PER.GetDuDelaDelNP] [PER.GetName]. Le lion perse figurant sur son logo inspire nos officiers à œuvrer sans relâche pour assurer la sécurité nationale de notre grand pays."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "Financement des services secrets"
 PER_fund_state_intellignece_idea_desc: "Pour améliorer notre capacité à évaluer la sécurité nationale, nous avons mobilisé nos ressources afin d'établir un contrôle plus important sur notre programme de renseignements national."
 PER_transfer_officer_idea_lar: "Officiers transférés aux renseignements"
 PER_transfer_officer_idea_lar_desc: "Avec la croissance de notre agence de renseignements, nous nous sommes rendu compte qu'il était nécessaire de transférer de nouveaux officiers parmi ses rangs de façon à augmenter la productivité du service dans l'intérêt même de la sécurité de notre nation."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "La force aérienne iranienne"
 PER_airforce_modifier_desc: "L'armée de l'air iranienne n'a jamais été notre priorité. Cependant, nous pensons qu'il est temps de consacrer du temps et des ressources en vue d'améliorer notre division en perfectionnant la formation de nos pilotes. Nous allons montrer au monde de quoi nous sommes capables dans les cieux."
 PER_coastal_fortifications_idea: "Initiative de construction de forts côtiers"
 PER_coastal_fortifications_idea_desc: "Notre marine n'a pas toujours été notre point fort. C'est pourquoi, de façon à protéger au mieux [PER.GetLeLaLNP] [PER.GetName] contre les invasions navales, nous devons mettre en place l'initiative de construction de forts côtiers dans le but de sécuriser nos côtes pendant la durée tout conflit, quelle que soit sa durée."
 PER_state_local_defensive_dynamic_modifier: "Procédures défensives locales"
 ###################################
 #### IMPERIAL NATIONAL SPIRITS ####
 ###################################
 PER_legacy_of_greatness_modifier: "L'héritage de la grandeur"
 PER_legacy_of_greatness_modifier_desc: "La dynastie Pahlavi a ancré son identité en tant que famille royale destinée à mener [PER.GetLeLaLNP] [PER.GetName] vers la grandeur. Bien que ses réformes soient impopulaires auprès de certains, il ne fait aucun doute que le changement radical que connaît le pays sous son influence affectera la perception qu'en aura dorénavant le reste du monde."
 PER_state_atheism_idea: "Sécularisation complète"
 PER_state_atheism_idea_desc: "Notre objectif ultime est de guider [PER.GetLeLaLNP] [PER.GetName] vers la modernité en nous hissant à la hauteur des nations occidentales. Nous ne pouvons pas laisser la doctrine religieuse nous freiner plus longtemps. Cela pourrait froisser le clergé de notre pays, mais c'est pour le bien [PER.GetDuDelaDelNP] [PER.GetName] que nous encourageons l'athéisme parmi nos citoyens."
 PER_venerated_islam_idea: "Islam vénéré"
 PER_venerated_islam_idea_desc: "Malgré notre point de vue initial sur la séparation de la religion et de l'État, nous ne pouvons plus ignorer la volonté du peuple. L'Islam représente une part importante de la culture [PER.GetAdjFS] depuis de nombreuses années, et il serait présomptueux de notre part de vouloir nous absoudre de ces traditions."
 PER_old_ways_idea: "Rétablir le zoroastrisme"
 PER_old_ways_idea_desc: "Fondé dans la Perse antique au VIe siècle avant J.-C., le zoroastrisme est l'une des religions monothéistes les plus anciennes du monde. Étant donné la prépondérance de cette religion dans la culture des empires perses antiques, nous avons décidé de lui donner un second souffle dans l'espoir qu'elle contribue à faire revivre notre splendeur passée."
 PER_imperial_expansionism_idea: "Expansionnisme impérial"
 PER_imperial_expansionism_idea_desc: "Il est temps pour nous de montrer au monde ce que [PER.GetLeLaLNP] [PER.GetName] [PER.GetAOntNP] dans le ventre. Nous avons lancé les lignes de production et rassemblé le peuple. Bientôt, nous livrerons la guerre au nom de la gloire et de notre grandeur !"
 PER_war_plan_darius_idea: "Plan de guerre de Darius"
 PER_war_plan_darius_idea_desc: "Darius Ier fut le troisième Roi des rois de l'Empire achéménide. Le royaume était à son apogée territorial au moment de son règne, mais c'est lui qui a étendu l'influence perse jusqu'à la vallée de l'Indus, qui se trouve dans le Pakistan actuel. Ravivons ses idéaux expansionnistes et repoussons nos ennemis pour progresser vers l'Est !"
 PER_paying_for_baluchistan_idea: "Paiement du Baloutchistan"
 PER_paying_for_baluchistan_idea_desc: "Malheureusement, [RAJ.GetLeLaLNP] [RAJ.GetName] [RAJ.GetAOntNP] refusé de renoncer à ce territoire sans contrepartie. Nous allons devoir payer notre dette pendant un an."
 PER_sold_baluchistan_idea: "Vente du Baloutchistan"
 PER_sold_baluchistan_idea_desc: "Lorsque les [PER.GetHabitants] ont exigé d'obtenir les territoires du Baloutchistan, nous avons réussi à leur soutirer de l'argent en échange. Nous recevrons des paiements durant environ un an."
 PER_war_plan_xerxes_idea: "Plan de guerre de Xerxès"
 PER_war_plan_xerxes_idea_desc: "Xerxès Ier fut le quatrième Roi des rois de l'Empire achéménide. Il est particulièrement connu pour son invasion de la Grèce en 480 avant J.-C. Bien que cette tentative se soit jadis soldée par une défaite perse, cette fois, nous émergerons victorieux. Franchissons la mer Égée et reprenons la péninsule turque."
 PER_war_plan_cambyses_idea: "Plan de guerre de Cambyse"
 PER_war_plan_cambyses_idea_desc: "Cambyse II fut le deuxième Roi des rois de l'Empire achéménide. Ayant débuté en 530 avant J.-C., son règne a été marqué par ses conquêtes en Afrique du Nord, notamment l'Égypte, dont il est devenu pharaon. Suivons ses traces et dirigeons-nous vers l'ouest pour tenter de reprendre ses anciens territoires."
 PER_persepolis_idea: "Reconstruction de Persépolis"
 PER_persepolis_idea_desc: "Pour démontrer notre pouvoir en tant que nouvelle puissance impériale, nous avons reconstruit la capitale cérémonielle de l'Empire achéménide. Persépolis restera pour toujours le symbole de l'excellence [PER.GetAdjFS]."
 PER_celebration_idea: "Prospérité post-célébration"
 PER_celebration_idea_desc: "La célébration de l'ancien Empire perse a été un véritable succès qui a même entraîné une véritable vague de prospérité économique dans le pays. Les amitiés que nous avons récemment forgées ayant permis de stimuler notre tourisme et notre commerce, nous devrions profiter de ces effets positifs pendant encore un an."
 PER_spoils_of_war_idea: "Butins de guerre"
 PER_spoils_of_war_idea_desc: "Après avoir apporté de l'aide à nos alliés durant la guerre qu'ils disputaient, nous avons pu obtenir nos propres territoires. Il est temps qu'ils rejoignent notre sphère d'influence en pleine croissance."
 PER_rapid_appeasement_idea: "Apaisement rapide"
 PER_rapid_appeasement_idea_desc: "Pour réfréner une éventuelle révolution islamique, nous avons proposé d'accorder des réparations au peuple floué. Malgré le ralentissement du développement ainsi provoqué, cette offre devrait nous aider à assurer la stabilité du pays pendant quelque temps."
 PER_opposition_modifier: "Opposition croissante"
 PER_opposition_modifier_desc: "Alors que le mépris grandit à l'égard du régime Pahlavi, de plus en plus de gens s'unissent pour s'opposer au gouvernement actuel. Si les choses continuent de se dégrader, le pays pourrait se retrouver face à un avenir incertain."
 PER_technological_modifier: "Investissements technologiques"
 PER_constitutional_shah: "Reza Shah Pahlavi"
 PER_constitutional_shah_desc: "Bien qu'il soit le visage de changements spectaculaires au sein [PER.GetDuDelaDelNP] [PER.GetName], Reza Chah Pahlavi a été relégué à un rôle figuratif au sein d'une monarchie constitutionnelle. Notre nouveau gouvernement a officiellement pris le contrôle du pays."
 PER_aid_communists_cw: "Solidarité internationale"
 PER_aid_communists_cw_desc: "À présent que nous sommes débarrassés des chaînes de l'impérialisme, nous devons nous tenir prêts à envoyer de l'aide aux autres nations du monde qui souffrent encore du joug colonial."
 PER_communist_industrialization_idea: "Industrialisation éclair"
 PER_communist_industrialization_idea_desc: "Si nous voulons résister à l'épreuve du temps, notre nouveau gouvernement socialiste va devoir procéder à une industrialisation rapide. Après tout, il est probable que ceux qui craignent l'essor du prolétariat nous considèrent dorénavant comme une menace."
 PER_iranian_radio_idea: "Radio nationale iranienne"
 PER_iranian_radio_idea_desc: "Notre radio nationale contribuera à la promotion de l'opinion de l'État sur les sujets qui suscitent encore des résistances au sein du public."
 PER_the_new_economy_idea: "La nouvelle économie"
 PER_the_new_economy_idea_desc: "Notre nouvelle économie est fondée sur les besoins de notre population plutôt que sur les tendances du marché. En effet, nous voulons nous prémunir des dégâts que le capitalisme a causés à notre classe ouvrière."
 KUR_resistance_modifier: "Résistance kurde"
 KUR_resistance_modifier_desc: "Malgré nos efforts, l'agitation et la colère du peuple kurde vivant [PER.GetAuEnANP] [PER.GetName] ne font que croître. Doucement, mais sûrement, il commence à se rebeller contre nous."
 PER_resistance_modifier: "Cellules de résistance"
 PER_resistance_modifier_desc: "Cette région est fortement touchée par des cellules de résistance alimentées par [PER.GetLeLaLNP] [PER.GetName]."
 PER_promoting_resistance_here: "Promotion de la résistance sur le territoire"
 PER_gulf_hegemony_idea: "Suprématie du Golfe"
 PER_gulf_hegemony_idea_desc: "Grâce à d'habiles manœuvres, nous avons finalement réussi à nous imposer comme puissance principale de la région du Golfe."
 PER_restoring_the_nation_idea: "Restauration du pays"
 PER_restoring_the_nation_idea_desc: "La restructuration du gouvernement a engendré une instabilité et une division de notre nation. Nous devons y remédier avant de mettre nos projets en application."
 PER_fascism_sway_the_rich_idea: "Convaincre les élites"
 PER_fascism_sway_the_rich_idea_desc: "Pour assurer la prospérité de notre nouveau gouvernement, nous devons maintenir le contrôle sur la nation en convainquant un maximum de notables iraniens de s'allier avec nous."
 PER_invite_foreign_investors: "Investissement étranger"
 PER_invite_foreign_investors_desc: "Tendre la main à d'autres démocraties du monde nous a permis de lancer notre économie naissante, mais aussi d'y injecter des ressources."
 PER_resist_gharbzadegi_idea: "Résistance à la gharbzadegi"
 PER_resist_gharbzadegi_idea_desc: "L'occidentalisation excessive a beaucoup lésé notre grande nation. Au lieu de céder aux caprices de ceux qui ont colonisé notre région pendant des siècles, nous ferions mieux d'agir pour créer un régime démocratique capable de se tenir seul sur ses deux jambes."
 PER_clash_of_titans_idea: "Le choc des titans"
 #####################################
 #### HISTORICAL NATIONAL SPIRITS ####
 #####################################
 PER_stand_with_giants_modifier: "Aux côtés des géants"
 PER_stand_with_giants_modifier_desc: "Depuis son ascension au pouvoir, Reza Shah Pahlavi cherche à moderniser [PER.GetLeLaLNP] [PER.GetName] et à hisser la nation au niveau des autres grandes puissances de ce monde. Pour évoluer dans cette direction, de nombreuses réformes sociales, économiques et politiques vont être mises en œuvre dans le pays."
 PER_persian_german_trade_idea: "Chambre de Commerce germano-perse"
 PER_persian_german_trade_idea_desc: "Une organisation fondée pour stimuler les relations commerciales positives entre [PER.GetLeLaLNP] [PER.GetName] et [GER.GetLeLaLNP] [GER.GetName], mais aussi pour assurer la poursuite de la modernisation de notre industrie sur le modèle de l'une des puissances mondiales la plus éminente."
 PER_trial_fifty_three_idea: "A jugé les cinquante-trois dissidents"
 PER_trial_fifty_three_idea_desc: "Nous avons arrêté et amené devant la justice cinquante-trois Iraniens qui étaient impliqués dans des activités politiques communistes, pour juger du caractère anti-gouvernemental de leurs actes. Nous ne pouvons laisser une telle dissidence s'implanter à un moment aussi crucial pour notre nation."
 PER_homeland_not_fall_idea: "Esprit combattif"
 PER_homeland_not_fall_idea_desc: "Nous devons prouver notre courage en résistant face à ceux qui menacent notre foyer. Rassemblez les troupes, faites confiance à vos frères et préparez-vous à combattre pour l'avenir de notre pays. [PER.GetLeLaLNPCap] [PER.GetName] ne faillir[PER.GetAOntNP] pas face à l'ennemi ! Renvoyez-les chez eux, la queue entre les jambes !"
 PER_preemtive_strike_idea: "Frapper en premier"
 PER_preemtive_strike_idea_desc: "Nous n'avons pas de temps à perdre à tourner en rond en attendant que l'on nous envahisse ! Il faut absolument frapper le fer tant qu'il est chaud en créant des États tampons entre nous et les plus grandes nations qui osent menacer notre souveraineté !"
 PER_compliant_subject_idea: "Sujet accommodant"
 PER_compliant_subject_idea_desc: "Face à une puissance comme [ROOT.OVERLORD.GetGetLeLaLNP] [ROOT.OVERLORD.GetName], nul ne peut espérer s'en sortir victorieux. Nous devons jouer notre rôle de sujets pour montrer que nous sommes dignes d'être leurs fidèles vassaux."
 PER_anti_soviet_idea: "Opinion anti-soviétique"
 PER_anti_soviet_idea_desc: "Ces bellicistes nous ont pris notre territoire durant l'invasion de l'Iran. Il est temps pour nous de reprendre ce qui nous appartient de droit. Nous ne connaîtrons pas de repos tant que nous n'aurons pas reconquis ces terres."
 PER_azadi_idea: "Esprit d'Azadi"
 PER_azadi_idea_desc: "Azadi, qui signifie « liberté » en perse, sera notre cri de ralliement lorsque nous tenterons d'affronter les forces occupant nos terres. Nous ne céderons pas face à eux et nous nous battrons pour notre liberté, peu importe le temps que cela prendra."
 PER_offensive_tactics_modifier: "Tactiques offensives"
 PER_offensive_tactics_modifier_desc: "La seule façon de protéger [PER.GetLeLaLNP] [PER.GetName] est de passer immédiatement à l'offensive. Grâce à ces nouvelles tactiques, nous serons en bonne position pour faire reculer l'ennemi !"
 PER_defensive_maneuvers_modifier: "Manœuvres défensives"
 PER_defensive_maneuvers_modifier_desc: "Si nous voulons empêcher l'ennemi de menacer nos villes, nos défenses doivent être aussi inébranlables qu'une montagne. Espérons que nos nouvelles manœuvres défensives empêcheront l'ennemi d'avancer !"
 PER_enemy_war_reparations_idea: "Réparations de guerre"
 PER_enemy_war_reparations_idea_desc: "En raison de l'échec de notre opération [PER.GetAuEnANP] [PER.GetName], nous devons maintenant payer notre coûteuse invasion. Ce n'est bien sûr pas idéal, mais nous devrions arriver au bout des réparations dans un délai de deux ans."
 PER_opposition_cell: "Cellule d'opposition en activité"
 #misc
 PER_idea_comintern_research_collaboration: "Coopération de recherche avec la faction [ROOT.GetFactionName]"
 PER_idea_comintern_research_collaboration_desc: "Les scientifiques [ROOT.GetAdjMP] doivent se former auprès des plus grands experts [SOU.GetAdjMP] et appliquer leurs connaissances dans notre nation afin de la reconstruire en suivant le modèle [SOU.GetAdjMS]."
 PER_idea_one_for_all_all_for_one: "Un pour tous, tous pour un"
 PER_idea_one_for_all_all_for_one_desc: "Nous devons à tout prix nous assurer que tous les citoyens [ROOT.GetAdjMP] soient prêts à défendre [ROOT.GetLeLaLNP] [ROOT.GetName] à tout moment. C'est notre seule chance de tenir tête aux puissances mondiales et de conserver notre souveraineté et notre identité après le Grand Jeu."
 PER_idea_reject_foreign_dominance: "La solidarité [ROOT.GetAdjFS]"
 PER_idea_reject_foreign_dominance_desc: "Des puissances étrangères menacent nos frontières, mais nous ne cèderons pas. Nous leur tiendrons tête jusqu'au bout. La souveraineté et l'identité [ROOT.GetDuDelaDelNP] [ROOT.GetName] survivront quoi qu'il en coûte."
