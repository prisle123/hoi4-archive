 IRQ_golden_square: "Le Carré d'Or"
 IRQ_golden_square_desc: "Le groupe d'officiers irakiens de haut rang connu sous le nom de Carré d'Or continue de représenter une menace pour la stabilité de la nation. Ils sont proches des régimes anti-britanniques européens et espèrent que ces derniers pourront les aider à se débarrasser du joug des Britanniques à la première occasion."
