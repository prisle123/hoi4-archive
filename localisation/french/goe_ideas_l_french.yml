 AFG_mohammad_zahir_shah_ns_negative_desc: "$AFG_mohammad_zahir_shah_ns_desc$"
 AFG_subsistence_economy_modifier: "Économie de subsistance"
 AFG_subsistence_economy_modifier_desc: "La majorité des habitants mène une vie rurale, produisant tout juste assez pour se nourrir, eux et leur famille, tout en résistant aux longs mois d'hiver. Ils n'ont aucun désir de changer ce mode de vie pour satisfaire les industries générant des profits démesurés, et il est peu probable qu'ils changent d'avis, quel que soit le chef d'État en place à Kaboul."
 AFG_pashtunwali: "Pachtounwali"
 AFG_pashtunwali_desc: "Le peuple pachtoune représente la majeure partie de la population, mais aussi celle qui revêt le plus grand poids politique. Nombreux sont les Pachtounes vivant selon les règles et préceptes éthiques connus sous le nom de pachtounwali. Par conséquent, lorsqu'il n'est pas en accord avec le code traditionnel, le gouvernement éprouve de grandes difficultés à se maintenir au pouvoir, sans parler d'adopter des réformes."
 AFG_concessions_pashtunwali: "Démocratie pachtoune"
 AFG_economic_regionalism: "Régionalisme économique"
 AFG_economic_regionalism_desc: "Les diverses régions d'Afghanistan manquent d'une véritable cohésion avec le gouvernement national en raison d'une absence d'infrastructures adaptées. Le partage de gains ou fardeaux économiques en dehors de chaque région est donc particulièrement ardu, ce qui contribue à cette isolation."
 AFG_turkish_military_mission: "Mission militaire turque"
 AFG_turkish_military_mission_desc: "Depuis 1933, l'armée militaire turque contribue à l'éducation de la génération suivante de soldats afghans. Peut-être pourrons-nous généraliser cet arrangement au reste de notre nation en vue de favoriser son unité."
