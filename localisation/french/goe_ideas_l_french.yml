 AFG_mohammad_zahir_shah_ns: "Le roi Zahir Shah"
 AFG_mohammad_zahir_shah_ns_desc: "Le roi Zahir Shah a accédé au trône à la mort de son père en 1933. Cependant, en raison de son jeune âge et de son inexpérience politique, ce sont les oncles du roi qui détiennent véritablement le pouvoir, ne lui laissant qu'un rôle très marginal. Si Zahir Shah veut pouvoir un jour exercer son autorité, il va devoir décider d'attendre patiemment son heure ou d'évincer au plus vite ses oncles du gouvernement."
 AFG_mohammad_zahir_shah_ns_upgrade_1: "$AFG_mohammad_zahir_shah_ns$"
