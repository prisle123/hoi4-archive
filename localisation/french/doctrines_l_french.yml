 GRAND_DOCTRINE_MOBILE_WARFARE: "Guerre mobile"
 GRAND_DOCTRINE_MOBILE_WARFARE_DESC: "Frappons-les là où ils s'y attendent le moins – La doctrine de la guerre mobile pulvérise le schéma archaïque des tranchées de la Première Guerre mondiale pour imposer des manœuvres agressives visant à déstabiliser l'ennemi."
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER: "Puissance de feu supérieure"
 GRAND_DOCTRINE_SUPERIOR_FIREPOWER_DESC: "Économisez les soldats, envoyez des obus – Une puissance de feu supérieure permet aux unités mobiles de progresser librement en terrain ennemi pour capturer efficacement les points stratégiques."
 GRAND_DOCTRINE_GRAND_BATTLEPLAN: "Grand plan de bataille"
 GRAND_DOCTRINE_GRAND_BATTLEPLAN_DESC: "Il n'y a aucun obstacle qu'un peu de préparation ne peut surmonter – La mise en place de préparatifs méticuleux et réfléchis permet d'éviter toute surprise, en attaque comme en défense."
 GRAND_DOCTRINE_MASS_ASSAULT: "Assaut en masse"
 GRAND_DOCTRINE_MASS_ASSAULT_DESC: "Notre sacrifice garantit notre victoire – L'assaut en masse privilégie la supériorité numérique à un point et une date spécifique afin de créer des percées imparables."
 SUBDOCTRINE_MOBILE_INFANTRY: "Infanterie mobile"
