 JAP_imperial_navy_dm_desc: "La Marine impériale japonaise a vu le jour en 1868, au début de la restauration meiji. En 1920, c'était déjà la troisième marine mondiale. Aujourd'hui, son expansion s'accélère pour garder une longueur d'avance sur toutes les nations qui nous veulent du mal."
