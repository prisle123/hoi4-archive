 CHI_corruption_in_the_administration: "Corruption administrative"
 CHI_corruption_in_the_administration_desc: "Des roues bien graissées tournent plus longtemps, mais ce n'est pas toujours synonyme d'efficacité ; un groupe restreint d'individus détient la majorité du pouvoir, ce qui déstabilise la nation."
 CHI_reorganized_administration: "Administration restructurée"
 CHI_reorganized_administration_desc: "Nous avons graissé les rouages de notre administration et retiré tous les obstacles sur notre chemin : la machine devrait désormais tourner sans encombre."
 CHI_switch_administration_modifiers_tt: "Améliore §Y$CHI_corruption_in_the_administration$§! pour §Y$CHI_reorganized_administration$§!"
 CHI_illicit_trade: "Commerce illicite"
 CHI_illicit_trade_desc: "Les marchés noirs et les réseaux de contrebande sont un pied de nez à l'autorité gouvernementale et perturbent la stabilité économique. Les mesures prises pour les éradiquer sont peu efficaces, et leur influence ne cesse d'interférer avec l'unité nationale."
 CHI_inefficient_economy: "Économie inefficace"
 CHI_inefficient_economy_desc: "Notre industrialisation ne s'est développée que très récemment, car les gouvernements précédents n'ont pas été capables d'assurer sa croissance. Nous pouvons cependant pallier ce manquement en promulguant des mesures internes et externes. Le champ des possibles nous est grand ouvert."
 CHI_neglected_countryside: "Campagnes délaissées"
 CHI_neglected_countryside_desc: "La décennie de Nankin a profondément transformé notre société. Cependant, la modernisation s'est principalement cantonnée aux zones urbaines, délaissant les campagnes. Cette situation est un terreau propice aux idées radicales."
 CHI_corruption_in_the_armed_forces: "Corruption des forces armées"
 CHI_corruption_in_the_armed_forces_desc: "L'Armée révolutionnaire est née au sein du parti, elle porte donc avec elle les mêmes fléaux qui nous accablent : népotisme, corruption et détournement sont monnaie courante. Nous allons devoir intervenir si nous voulons chasser ces pratiques pour de bon."
 CHI_blue_shirt_society: "Société des Chemises bleues"
 CHI_blue_shirt_society_desc: "La Société de pratique des trois principes du peuple, ou plus communément la Société des Chemises bleues, ouvre la voie vers un avenir meilleur, détruisant au passage tous nos opposants."
 CHI_ROCAF: "Commission aux affaires aériennes"
 CHI_ROCAF_desc: "Depuis sa création à la décennie passée, la commission aux affaires aériennes assure la sécurité de nos voies aériennes. Ce n'est pas encore une force aérienne centralisée, mais elle est en phase de le devenir pour nous garantir la supériorité dans les airs."
 CHI_an_appropriate_design_tt: "[GetAppropriateDesign]"
 CHI_appropriate_design_offensive_idea: "Un modèle d'offensive"
 CHI_appropriate_design_defensive_idea: "Un modèle de défense"
 CHI_protracted_warfare_idea: "Guerre prolongée"
 CHI_protracted_warfare_idea_desc: "Pour certains corps armés, une frappe décisive suffit à remporter toutes les guerres ; d'autres savent qu'en contrant ces frappes, l'ennemi n'a rien d'autre pour se défendre. Renforçons nos postures défensives afin que tous les envahisseurs ne puissent jamais nous atteindre."
 CHI_decisive_battle_idea: "Bataille décisive"
 CHI_decisive_battle_idea_desc: "Aucune nation ne s'est jamais retrouvée mieux lotie d'une guerre prolongée. Nous devons l'emporter rapidement face à nos ennemis en trouvant où investir au mieux notre offensive. Notre frappe sera impitoyable !"
 CHI_gung_ho_idea: "Mouvement Gung Ho"
 CHI_gung_ho_idea_desc: "S'il y a bien une chose dont nous ne manquons pas, ce sont les effectifs. Nous les avons déjà formés en petites coopératives industrielles. À partir de ce socle, nous allons obtenir l'avantage économique à la guerre."
 CHI_ROCN: "Marine de la République de Chine"
 CHI_ROCN_desc: "Implantée depuis l'ère Qing, la marine centrale a rejoint le Kuomintang à l'issue de l'expédition du Nord. Cette organisation va nous aider à asseoir notre autorité hors du continent."
