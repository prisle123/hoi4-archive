 ### MISC ###
 TIB_tibetan_politics_idea: "Ganden Phodrang"
 TIB_tibetan_politics_idea_desc: "Après avoir vaincu son rival, le prince Tsangpa, à l'issue d'une longue guerre civile, le 5e Dalaï-Lama a unifié le Tibet sous l'égide de l'école Gelugpa en mettant en place un modèle gouvernemental dont notre administration s'inspire aujourd'hui encore. Sa ligne de conduite est isolationniste, mais elle assure un État bien plus stable."
 TIB_tibetan_army_idea: "Dmag Dpung Bod"
 TIB_tibetan_army_idea_desc: "Malgré son maigre équipement très vétuste, notre armée est parvenue à réprimer la rébellion de Bai Lang et à préserver l'ordre sur le royaume. Tâchons de poursuivre dans cette voie pour protéger l'État de toute tentative d'intrusion des seigneurs de guerre."
