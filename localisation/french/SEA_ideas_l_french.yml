 JAP_imperial_army_dm: "Armée impériale"
 JAP_imperial_army_dm_desc: "L'Armée impériale japonaise est notre armée de terre principale. C'est notamment grâce à elle que l'ère Meiji a connu une modernisation rapide, et que nous avons tiré notre épingle du jeu lors de la guerre sino-japonaise, la guerre russo-japonaise et la Grande Guerre. Composée à l'origine de troupes domaniales d'après la restauration meiji, elle s'est très vite alignée sur les modèles militaires français et allemands."
