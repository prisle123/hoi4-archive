 ### state ###
 SIK_state_autonomous_prefecture: "Préfecture autonome"
 SIK_state_autonomous_prefecture_desc: "Le gouvernement n'a que peu d'influence dans cette préfecture dirigée par des meneurs locaux. Par ailleurs, en cas de guerre, ces derniers risquent fort de ne pas se montrer entièrement loyaux."
 PRC_the_yulin_garrison: "La garnison de Yulin"
 PRC_the_yulin_garrison_desc: "Malgré tous nos efforts pour les éradiquer, la 86e et 84e division, respectivement menées par Jing Yueixu et Gao Guizi, ont repoussé toutes nos offensives, conservant le Nord pour le compte du Kuomintang. Cependant, se débarrasser d'eux ne sera pas chose aisée, leurs positions étant lourdement fortifiées."
 ### military spirits  ###
 living_off_the_land_army_spirit: "Savoir tirer avantage"
 living_off_the_land_army_spirit_desc: "Anéantir l'ennemi avec notre armement est toujours une belle victoire, mais c'est encore mieux lorsqu'on arrive à l'anéantir avec ses propres armes."
 rapid_emplacement_army_spirit: "Prise de position rapide"
 rapid_emplacement_army_spirit_desc: "La plus grande puissance de feu ne vaut rien si elle n'est pas là où il faut."
 direct_fire_support_army_spirit: "Tir de soutien direct"
 direct_fire_support_army_spirit_desc: "Tous sur le terrain ! Chargez !"
 subsidized_contracts_army_spirit: "Contrats subventionnés"
 subsidized_contracts_army_spirit_desc: "Remplacer le cheval par le char est indispensable au développement de la nation, mais il faut y parvenir sans en provoquer la ruine."
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "Défense antichar multi-armement"
 all_arms_at_defense_army_spirit_desc: "Des percées en blindage peuvent se produire à tout moment. Aide-toi et le dieu de la guerre t'aidera."
 spirit_of_defiance_army_spirit: "Esprit brave"
 spirit_of_defiance_army_spirit_desc: "Un peuple n'est pas vaincu tant qu'il ne s'avoue pas vaincu lui-même."
 proxy_wars_army_spirit: "Spécialistes d'intervention"
 proxy_wars_army_spirit_desc: "L'ennemi de mon ennemi est mon ami."
 naval_tripwire_navy_spirit: "Déclencheur naval"
 naval_tripwire_navy_spirit_desc: "Il serait utopique d'imaginer que nous empêcherons le moindre navire ennemi d'atteindre nos côtes, mais nous pouvons néanmoins leur rendre la tâche extrêmement difficile."
 ship_to_shore_navy_spirit: "Entraînement à l'accostage"
 ship_to_shore_navy_spirit_desc: "Aucune artillerie terrestre ne peut espérer égaler la puissance de feu de dizaines de milliers de tonnes d'acier naval."
 scouting_force_navy_spirit: "Force de reconnaissance"
 scouting_force_navy_spirit_desc: "L'océan est vaste. La victoire revient très souvent au camp qui parvient à détecter et frapper l'autre le premier."
 fleet_defense_navy_spirit: "Défense de flotte"
 fleet_defense_navy_spirit_desc: "Les patrouilles aériennes et les navires légers servent à préparer le terrain pour nos gros calibres."
 fleet_interoperability_navy_spirit: "Interopérabilité de la flotte"
 fleet_interoperability_navy_spirit_desc: "Un réapprovisionnement logistique rapide et un contrôle des dommages efficace ne suffisent pas à remporter les guerres, mais ils gardent nos canons opérationnels."
 rapid_concentration_navy_spirit: "Concentration rapide"
 rapid_concentration_navy_spirit_desc: "Pour une victoire éclair assurée, nous devons fondre sur l'ennemi comme une nuée d'insectes en tirant de tous les canons."
 aa_curtain_navy_spirit: "Rideau anti-aérien"
 aa_curtain_navy_spirit_desc: "À l'instar d'une levée de boucliers, chaque navire d'une flotte se doit d'assurer ses propres défenses, mais aussi celles de ses voisins."
 stay_at_your_posts_navy_spirit: "Tenir la position"
 stay_at_your_posts_navy_spirit_desc: "Tant que les moteurs tournent et qu'un canon peut encore tirer, nous ne sommes pas vaincus."
 selective_engagement_navy_spirit: "Engagement sélectif"
 selective_engagement_navy_spirit_desc: "Seuls les inconscients partent au combat face à un ennemi supérieur qui les écrase. Il faut savoir reculer face à une bataille perdue d'avance."
 sea_lane_denial_navy_spirit: "Suppression de voies maritimes"
 sea_lane_denial_navy_spirit_desc: "Les mines marines ne sont jamais percutées par hasard."
 underdog_mentality_navy_spirit: "Esprit d'outsider"
 underdog_mentality_navy_spirit_desc: "En cas de premier essai infructueux, renouvelez les tirs de torpille."
 cult_of_heroism_army_spirit: "Culte du héros"
 cult_of_heroism_army_spirit_desc: "Tout au long de l'histoire et jusqu'à nos jours, les soldats et les citoyens rendent hommage aux sacrifices consentis par leurs camarades."
