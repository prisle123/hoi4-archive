 JAP_early_industrialization_efforts_dm: "Développement d'industrialisation précoce"
 JAP_early_industrialization_efforts_dm_desc: "Notre révolution industrielle n'a décollé qu'à partir des années 1870, durant la restauration meiji, précisément lorsque la mission Iwakura a rapporté les connaissances nécessaires à l'élaboration de projets d'industrialisation. Depuis cette époque, notre économie a atteint des sommets inédits grâce aux industries modernes qui se sont établies sur notre sol. Néanmoins, nous sommes encore en retard par rapport aux puissances occidentales, notamment à cause de nos ressources naturelles limitées."
