 JAP_state_shinotism_dm: "Shintoïsme d'État"
 JAP_state_shinotism_dm_desc: "Depuis la restauration de Meiji, nous avons cherché à utiliser la vénération vouée aux sanctuaires shinto pour promouvoir la loyauté à l'empereur et contribuer à unir la nation. Cela nous a permis de refonder un pays prêt à se sacrifier au nom de l'État."
