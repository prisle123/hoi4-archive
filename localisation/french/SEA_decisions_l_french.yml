 JAP_state_shintoism_decisions: "Shintoïsme d'État"
 JAP_state_shintoism_decisions_desc: "Le shintoïsme est la religion de prédilection du Japon depuis la période Yayoi, où elle a commencé à se mêler au bouddhisme au fil des siècles. Durant l'ère Meiji, le gouvernement s'est octroyé l'administration des autels, et ce dernier encourageait les citoyens à vénérer l'empereur, tel un kami. C'est grâce à des millénaires de manipulation que nous pouvons une fois de plus jouer de la religion en notre faveur et influencer le peuple pour le rallier à nous."
