 JAP_kodoha_insurgency_decisions: "La voie impériale"
 JAP_kodoha_insurgency_decisions_desc: "La faction de la voie impériale, qui a vu le jour au sein de notre armée, lutte activement contre ses ennemis, comme en atteste l'assassinat de l'officier Tetsuzan Nagata en août 1935. S'ils décident un jour d'entreprendre des actions plus globales, ce ne sera pas avant la fin du procès de leur commandant, Saburō Aizawa. Mieux vaut offrir une protection rapprochée à certaines personnalités qu'ils considèrent comme des ennemis de la nation."
 JAP_aizawa_trial_ongoing: "Procès de Saburō Aizawa en cours"
 JAP_aizawa_trial_ongoing_desc: "Le Lieutenant colonel Saburō Aizawa est actuellement assigné à résidence dans l'attente de son procès pour l'assassinat de l'officier Tetsuzan Nagata. Cependant, les juges tournent l'affaire au ridicule : ils conspirent ouvertement avec l'accusé et profitent de la couverture médiatique pour étaler leur idéologie. Aizawa ressortira acquitté, c'est certain. Étant donné qu'il est la tête pensante de la faction de la voie impériale, le groupe reprendra très certainement du service à ce moment-là."
 JAP_aizawas_trial_over_flag: "Le procès de Saburō Aizawa est terminé et l'§YIncident du 26 février§! s'est produit"
 JAP_takahashi_korekiyo_was_killed: "Takahashi Korekiyo a été tué par des rebelles"
