 JAP_kwantung_army_decisions: "L'armée du Guangdong"
 JAP_kwantung_army_decisions_desc: "Nos forces postées en Mandchourie et en Chine sont actuellement en autonomie totale : elles agissent sans attendre les ordres des instances supérieures. À l'origine, cette armée servait à assurer la sécurité du Guangdong, mais aujourd'hui, ses rangs sont beaucoup trop nombreux. Si nous restons passifs, nous courons droit vers un conflit armé avec ce groupe."
 JAP_kwantung_army_impatience: "L'armée du Guangdong s'impatiente"
 JAP_kwantung_army_impatience_desc: "L'armée du Guangdong commence à en avoir marre du statu quo qui paralyse la Chine. Elle compte poursuivre son expansion tant qu'elle le pourra, avec ou sans l'accord du gouvernement."
