 JAP_increase_takahashi_korekiyo_security_decision: "Renforcer la sécurité pour $JAP_takahashi_korekiyo$"
 JAP_increase_takahashi_korekiyo_security_decision_tt: "Nous devons mettre en place une sécurité rapprochée autour de Takahashi Korekiyo pour le protéger en cas d'attaque de radicaux. En revanche, ces rebelles risquent de revoir leur liste de cibles et de passer à quelqu'un d'autre."
