 PER_profit_from_war_category: "Profiter de la guerre"
 PER_profit_from_war_category_desc: "Tandis que la guerre fait rage dans le monde, nous avons l'occasion unique de vendre nos importantes réserves de pétrole de façon à améliorer notre économie et peut-être même nous protéger des menaces extérieures. Cette initiative nous permettra de tirer parti de nos ressources naturelles abondantes."
