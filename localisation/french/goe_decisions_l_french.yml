 RAJ_GOE_eic_no_more_taxman: "Mettre définitivement fin aux taxes"
 RAJ_GOE_eic_no_more_taxman_tt: "Retire toutes les §Ytaxes§! existantes"
 taxes_desc: "Nous payons nos impôts en fonction de nos revenus et de la tranche d'imposition dans laquelle nous nous trouvons. Plus nous engrangeons de bénéfices, plus haute est la tranche d'imposition et également son taux.\n\nÀ la fin de chaque année fiscale, nous devons payer des impôts au gouvernement [ENG.GetAdjMS] selon l'importance de notre industrie. Tout ceci est calculé en fonction du nombre d'§Yusines civiles§!.\n\nLe montant est réglé en §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!.\nCette valeur est déterminée comme suit, en fonction des différentes tranches d'imposition :\n"
 eic_industry_tt: "Quantité d'usines civiles imposables : §Y[?var:actually_controlled_civs]§!\n$RAJ_dividents_status_tt$"
 eic_industry_tt_on_hover: "Nous possédons actuellement §Y[?var:actually_controlled_civs]§! usines civiles, ce qui nous octroie une pénalité de §Yfacteur d'usines de biens de consommation§! de [?var:taxes_display_tt]. Pour rétrograder notre tranche d'imposition, nous pouvons financer des usines civiles en achevant la priorité §YBlanchiment d'argent institutionnel§!.\n"
 tier_1_taxes: "  §W 1re :                        0-[?var:tier_two_taxes_threshold] usines                         [?tier_one_taxes_tax_tt]%§!"
 tier_1_taxes_tt: "Pour bénéficier de cette tranche d'imposition, vous devez posséder entre 0 et [?var:tier_two_taxes_threshold] §Yusines civiles§!. Elle vous octroie une pénalité de facteur d'usines de biens de consommation de §Y[?tier_one_taxes_tax_tt]%§!."
 tier_2_taxes: "  §W 2e :                        [?var:tier_two_taxes_threshold_plus_1]-[?var:tier_three_taxes_threshold] usines                          [?tier_two_taxes_tax_tt]%§!"
