 ## Manifests
 defense_of_democracy_goal_name: "Défense de la démocratie"
 defense_of_democracy_goal_desc: "La démocratie est menacée. Travaillons de concert pour préserver l'intégrité de tous les pays démocratiques du monde entier."
 containment_of_communism_goal_name: "Répression internationale du communisme"
 containment_of_communism_goal_desc: "Le monde sera enfin en sécurité lorsque la menace communiste sera éradiquée."
 suppress_regional_fascism_goal_name: "Réprimer le fascisme"
 suppress_regional_fascism_goal_desc: "Le fascisme menace de se répandre comme une traînée de poudre. Plus il conquiert de pays, plus la situation sera dangereuse pour nous."
 suppress_regional_communism_goal_name: "Réprimer le communisme sur le continent ([ROOT.GetCountryContinent])"
 suppress_regional_communism_goal_desc: "Œuvrons de toutes nos forces pour préserver le continent du joug communiste."
 regional_expansionism_goal_name: "S'étendre sur le continent ([ROOT.GetCountryContinent])"
 regional_expansionism_goal_desc: "Notre faction devrait montrer l'exemple en s'imposant sur le continent."
 suppress_regional_democracy_goal_name: "Réprimer la démocratie"
 suppress_regional_democracy_goal_desc: "Ces fameux pays démocratiques sont les principaux adversaires de nos idéaux. Assurons-nous qu'ils demeurent minoritaires sur le continent."
 between_the_seas_goal_name: "Entre deux eaux"
 between_the_seas_goal_desc: "Formons un bloc solide de territoires alliés de la mer Noire à la mer Baltique pour repousser efficacement tous les dangers."
 little_entente_goal_name: "Faire respecter le traité de Paris"
 little_entente_goal_desc: "Le traité de Paris a redéfini les frontières [GER.GetDuDelaDelNP] [GER.GetName], [HUN.GetDuDelaDelNP] [HUN.GetName], [BUL.GetDuDelaDelNP] et [AUS.GetDuDelaDelNP] [AUS.GetName]. Il est de notre devoir de veiller à ce que ces pays ne se remettent pas à annexer les territoires limitrophes et à menacer de nouveau la paix."
 china_territorial_integrity_goal_name: "Intégrité territoriale"
 china_territorial_integrity_goal_desc: "Il faut libérer la Chine et l'unir sous un seul et même parti. Reprenons le contrôle de nos territoires et chassons nos ennemis, domestiques comme étrangers, pour restaurer toute la gloire de notre illustre nation."
 china_chinese_consolidation_goal_name: "Renforcement chinois"
 china_wang_front_expansion_name: "Triomphe sur l'impérialisme"
 china_wang_front_expansion_desc: "Le temps est venu de stopper l'influence des colonialistes en Asie de l'Est. Formons un bloc de puissances alliées afin de tenir tête aux prochaines tentatives d'invasion."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "L'union fait la force"
 strength_in_unity_goal_desc: "Les pays qui nous entourent devraient se soutenir et se protéger les uns les autres. Établissons une faction puissante afin de préserver au maximum notre neutralité et notre indépendance."
 conquest_of_territory_goal_name: "Conquête et domination"
 conquest_of_territory_goal_desc: "Dans un monde hostile, l'expansion est vitale à la survie. L'expansion permet de créer des zones tampons et nous donne accès à plus de ressources."
 spread_of_communism_goal_name: "La révolution mondiale"
 spread_of_communism_goal_desc: "Il est temps de mobiliser le prolétariat, et de l'aider à s'opposer aux régimes qui l'exploitent."
 control_of_the_balkans_goal_name: "La sécurité des Balkans"
 control_of_the_balkans_goal_desc: "Les puissances étrangères cherchent depuis toujours à répandre leur influence au sein des Balkans. Formons un front uni et fiable contre ces incursions indésirées."
 african_decolonization_goal_name: "Décolonisation africaine"
 african_decolonization_goal_desc: "Il est temps pour l'Afrique de s'opposer à ses adversaires et ses oppresseurs. Libérons le continent, quitte à employer la violence s'il le faut !"
 habsburg_hegemony_goal_name: "L'Hégémonie des Habsbourg"
 habsburg_hegemony_goal_desc: "La famille est la plus puissante des unions ; notre alliance n'échappe pas à cette règle. Emparons-nous de toutes les couronnes d'Europe pour propager notre influence comme il se doit."
 indifference_is_a_threat_goal_name: "La menace dans l'indifférence"
 indifference_is_a_threat_goal_desc: "Alors qu'un conflit inévitable se profile en Europe, nous devons nous préparer à toute éventualité. Tout pays refusant de prendre parti devra en subir les conséquences."
 security_through_expansion_goal_name: "Sécurité expansionniste"
 security_through_expansion_goal_desc: "Constituons un barrage autour de notre territoire en contrôlant les États à nos frontières."
 an_iron_curtain_goal_name: "Le rideau de fer"
 an_iron_curtain_goal_name_desc: "Si nous voulons protéger la Mère patrie par tous les moyens et chasser tout intrus, levons un rideau de fer d'États fantoches autour de nous."
 eastern_european_security_goal_name: "Sécurité d'Europe de l'Est"
 eastern_european_security_goal_desc: "Protégeons les intérêts de l'Europe de l'Est en établissant des régimes similaires au nôtre à l'ouest."
 mare_nostrum_goal_name: "Mare nostrum"
 mare_nostrum_goal_desc: "Notre peuple a toujours eu ce désir fou de faire de la Méditerranée son territoire exclusif. Il est temps aujourd'hui de concrétiser ce rêve !"
 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "Notre peuple a toujours eu ce désir fou de restaurer la gloire d'antan de l'Empire romain. Il est temps aujourd'hui de concrétiser ce rêve !"
 ## Short term Goals
 building_up_guam_goal_name: "Étendre la base navale de Guam"
 building_up_guam_goal_desc: "Sécurisons la route vers [PHI.GetLeLaLNP] [PHI.GetName], au cas où un conflit avec [JAP.GetLeLaLNP] [JAP.GetName] viendrait à éclater. De plus, un pied-à-terre plus proche pour notre marine serait un avantage considérable en cas de guerre ouverte contre les [JAP.GetHabitants]. [638.GetName] est le candidat idéal."
 the_two_seas_goal_name: "S'établir dans la mer Noire et la mer Baltique"
 the_two_seas_goal_desc: "Assurons-nous une présence navale indéniable dans la mer Noire comme dans la mer Baltique."
 one_germany_goal_name: "Unifier les États allemands"
 one_germany_goal_desc: "Afin de créer un socle solide et uni, nous devons d'abord nous assurer que l'Allemagne est solide et unie. Les traités de paix de Paris ont interdit la réunification allemande. Il est temps de prouver que nous ne saurions être soumis à des traités inutiles."
 guardians_of_peace_goal_name: "Préserver la paix mondiale"
 guardians_of_peace_goal_desc: "Un ciel orageux recouvre le monde entier. Nous devons tout faire pour empêcher le déclenchement prématuré d'une guerre inévitable, afin que notre alliance trouve le temps de s'y préparer convenablement."
 growing_the_faction: "Agrandir la faction"
 growing_the_faction_desc: "Si nous voulons que la scène internationale prenne au sérieux notre faction, nous allons devoir y inclure davantage de membres."
 a_large_faction_goal_name: "Inviter des pays dans notre faction"
 a_large_faction_goal_desc: "Plus notre faction devient importante, plus nous pourrons étendre notre sphère d'influence."
 preemptive_strike_on_fascism_goal_name: "Lancer une frappe préventive sur un pays fasciste"
 preemptive_strike_on_fascism_goal_desc: "N'attendons pas qu'ils passent à l'attaque. Prenons-les par surprise."
 a_great_fortress_goal_name: "Construire des fortifications plus solides"
 a_great_fortress_goal_desc: "La préparation est la clé de la victoire. Sécurisons les régions frontalières et leurs points stratégiques à l'aide de fortifications modernes. L'ennemi ne pourra jamais nous surprendre."
 aggressive_defense_goal_name: "Attaquer nos agresseurs"
 aggressive_defense_goal_desc: "Nous ne céderons rien à l'ennemi. Chacun de nos soldats doit comprendre que l'honneur ne réside pas dans le fait de mourir pour son pays, mais de faire mourir l'ennemi pour le sien."
 war_on_communism_goal_name: "Déclarer la guerre contre le communisme"
 war_on_communism_goal_desc: "Nous devons stopper la propagation du communisme à tout prix."
 war_on_democracy_goal_name: "Déclarer la guerre contre la démocratie"
 war_on_democracy_goal_desc: "Nous devons abattre les adversaires de notre idéologie."
 defeat_of_communism_goal_name: "Vaincre le communisme"
 defeat_of_communism_goal_desc: "Avant d'éradiquer le communisme dans le monde, commençons par l'éradiquer sur notre territoire."
 defeat_of_fascism_goal_name: "Vaincre le fascisme"
 defeat_of_fascism_goal_desc: "Avant d'éradiquer le fascisme dans le monde, commençons par l'éradiquer sur notre territoire."
 defeat_of_anti_communists_goal_name: "Vaincre les contre-révolutionnaires"
 defeat_of_anti_communists_goal_desc: "La première étape d'une révolution mondiale consiste à renverser les puissances régionales qui s'y opposent. C'est pourquoi nous devons avant tout neutraliser toute menace de notre continent."
 defeat_of_anti_fascists_goal_name: "Répandre le fascisme sur le continent"
 defeat_of_anti_fascists_goal_desc: "Nous devons à tout prix annihiler les gouvernements antifascistes de notre continent."
 defeating_our_enemies_goal_name: "Remporter la guerre"
 defeating_our_enemies_goal_desc: "Nous vivons dans une époque trouble dans laquelle la guerre est inévitable. Quoi qu'il advienne, nous ferons tout pour sortir vainqueurs."
 is_victor_in_pc_tt: "Est dans le camp des vainqueurs à la conférence de paix"
 a_military_base_goal_name: "Étendre l'industrie militaire"
 a_military_base_goal_desc: "La croisade contre le communisme se fera par les armes. Érigeons une industrie militaire forte pour produire tout ce dont nous avons besoin."
 a_military_base_tech_bonus: "Avantage d'objectif $a_military_base_goal_name$"
 resource_control_goal_name: "Sécuriser des ressources stratégiques"
 resource_control_goal_desc: "Notre faction doit s'assurer de posséder suffisamment de ressources pour faire face aux menaces mondiales."
 secure_european_continent_goal_name: "Fonder la forteresse Europe"
 secure_european_continent_goal_desc: "Assurons-nous que le continent européen soutient notre cause. Notre faction doit régner en maître sur l'Europe."
 secure_north_africa_goal_name: "Sécuriser l'Afrique du Nord"
 secure_north_africa_goal_desc: "En plus de l'Europe, nous devons contrôler la majorité de l'Afrique du Nord pour garantir sa stabilité."
 an_armored_fist_goal_name: "Développer nos forces blindées"
 an_armored_fist_goal_desc: "Les percées technologiques dévoilent de nouvelles façons de faire la guerre. Les chars sont l'avenir ! Notre faction doit se doter d'autant de ces engins que possible pour dominer le champ de bataille."
 an_infantry_army_goal_name: "Développer nos forces d'infanterie"
 an_infantry_army_goal_desc: "Toute armée victorieuse compte un contingent important d'infanterie. Il nous faut une infanterie digne de ce nom pour avancer nos revendications sur le plan diplomatique et militaire."
 high_seas_fleet_goal_name: "Développer les navires capitaux"
 high_seas_fleet_goal_desc: "Face à nos ennemis, il est primordial que nous gardions le contrôle de l'Atlantique Nord pour mener à bien nos opérations. Si nous y parvenons, nous éviterons des blocus navals et pourrons circuler librement sur cet océan."
 high_seas_fleet_tech_bonus: "Avantage d'objectif $high_seas_fleet_goal_name$"
 control_the_chinese_coast_goal_name: "Le contrôle du littoral"
 control_the_chinese_coast_goal_desc: "En cas d'attaque, nous devons conserver coûte que coûte notre accès aux océans. Il en va de notre survie, puisque la majorité des importations passent par la mer."
 guerilla_expansion_goal_name: "Organiser la résistance"
 guerilla_expansion_goal_desc: "Nous n'arriverons pas à vaincre l'envahisseur à son jeu, alors nous l'écrasons au nôtre."
 industrial_expansion_goal_name: "Expansion industrielle"
 industrial_expansion_goal_desc: "Pour créer une faction forte, il lui faut une industrie forte. Évaluons nos capacités industrielles pour devenir la prochaine grande puissance mondiale."
 industrial_domination_goal_name: "Développer l'industrie civile"
 industrial_domination_goal_desc: "La guerre moderne est une affaire de moyens de production. Établissons la plus grande capacité industrielle au monde."
 industrial_expansion_tech_bonus: "Avantage d'objectif $industrial_expansion_goal_name$"
 industrial_research_goal_name: "Rechercher $construction4$"
 industrial_research_goal_desc: "Pour trouver notre place parmi les géants de ce monde, nous devons conserver un avantage industriel sur notre faction."
 secure_chinese_waters_goal_name: "Sécuriser les mers chinoises"
 secure_chinese_waters_goal_desc: "Nous dominons les terres, mais nous devons également dominer les mers pour éviter toute invasion depuis notre long littoral."
 faction_goal_subjugate_the_faction_name: "Soumettre la faction"
 faction_goal_subjugate_the_faction_desc: "Le seul moyen de résister à l'assaut de l'envahisseur est de former un front uni dirigé par une autorité inébranlable. De nos multiples voix naîtra bientôt un chant mélodieux contre l'ennemi."
 faction_goal_north_subjugated_name: "Soumettre le Nord"
 faction_goal_north_subjugated_desc: "En nous focalisant sur l'intégration spécifique de cette région, les seigneurs de guerre de tout le continent se rendraient vite compte qu'ils auraient tout à gagner en se rangeant dans notre camp."
 faction_goal_west_subjugated_name: "Soumettre l'Ouest"
 faction_goal_west_subjugated_desc: "En nous focalisant sur l'intégration spécifique de cette région, les seigneurs de guerre de tout le continent se rendraient vite compte qu'ils auraient tout à gagner en se rangeant dans notre camp."
 faction_goal_south_subjugated_name: "Soumettre le Sud"
 faction_goal_south_subjugated_desc: "En nous focalisant sur l'intégration spécifique de cette région, les seigneurs de guerre de tout le continent se rendraient vite compte qu'ils auraient tout à gagner en se rangeant dans notre camp."
 faction_goal_no_japanese_in_china_name: "Expulser l'envahisseur"
 faction_goal_no_japanese_in_china_desc: "Les Japonais oppriment notre peuple depuis trop longtemps. La Chine ne les tolérera pas une minute de plus."
 faction_goal_the_northern_mandate_name: "Contrôler la Sibérie orientale"
 faction_goal_the_northern_mandate_desc: "Pour offrir la prospérité à notre peuple, il nous faut le territoire et les ressources qui le permettent : précisément ceux de Sibérie. Comme ses propriétaires actuels ne semblent rien en faire, nous avons tous les droits de nous l'accaparer."
 faction_goal_the_southern_mandate_name: "Contrôler l'Asie du Sud-Est"
 faction_goal_the_southern_mandate_desc: "Autrefois, notre influence s'étalait bien au-delà de notre frontière sud. Nous comptons bien retrouver cette puissance. Les richesses qui nous y attendent nous aideront à atteindre notre objectif."
 faction_goal_the_greater_game_name: "Contrôler l'Asie centrale"
 faction_goal_the_greater_game_desc: "Nombreux sont les empires qui ont tenté d'imposer leur volonté sur l'Asie centrale en vain. C'est désormais à nous de traverser les steppes et de conquérir à nouveau l'Ouest."
 suppress_asian_communism_goal_name: "Éradiquer le communisme asiatique"
 suppress_asian_communism_goal_desc: "Le communisme est une menace à notre mode de vie traditionnel et à l'ordre naturel de l'univers. Unissons-nous pour l'éliminer systématiquement et implacablement."
 strategic_resource_control_goal_name: "Contrôle des ressources stratégiques"
 strategic_resource_control_goal_desc: "Qui contrôle les ressources stratégiques à travers le monde contrôle la politique mondiale."
 align_china_goal_name: "Conformer la Chine"
 align_china_goal_desc: "Les factions chinoises sont une menace qu'il faut neutraliser au plus vite. Le meilleur moyen de s'en sortir est de les remplacer par un régime allié."
 control_the_chinese_capitals_goal_name: "Contrôler les capitales chinoises"
 control_the_chinese_capitals_goal_desc: "En prenant le contrôle des capitales historiques de la Chine, nous aurons beaucoup moins de difficultés à exécuter notre plan."
 war_on_communism_in_asia_goal_name: "Déclarer la guerre contre le communisme en Asie"
 war_on_communism_in_asia_goal_desc: "Il n'existe qu'un seul moyen de vaincre le communisme pour de bon : en employant des armes. Éradiquons le communisme de l'Asie tout entière, protégeons les peuples de son influence néfaste."
 coastal_security_goal_name: "Contrôler le littoral"
 coastal_security_goal_desc: "Assurons-nous de détenir le contrôle total du front de mer d'Asie orientale et du Sud-Est. Ainsi, nous posséderons un rempart solide contre ces infâmes colonisateurs qui cherchent à s'implanter sur notre continent."
 secure_the_oil_supply_goal_name: "Sécuriser la production de pétrole"
 secure_the_oil_supply_goal_desc: "Si nous comptons participer à de longues guerres, il nous faut à tout prix un approvisionnement stable en pétrole."
 secure_the_oil_supply_tech_bonus: "Avantage d'objectif Sécuriser la production de pétrole"
 protector_of_peace_goal_name: "Gardiens de la paix"
 protector_of_peace_goal_desc: "Nous nous sommes engagés à ne participer à aucune guerre, en Europe ou ailleurs. Nous cherchons plutôt à défendre la paix en encourageant les nations à régler leurs différends de manière diplomatique et pacifique."
 african_domination_goal_name: "Domination africaine"
 african_domination_goal_desc: "Notre but ultime sera toujours d'interdire toute influence étrangère en Afrique. Ceux qui ne sont pas avec nous sont contre nous et doivent se soumettre."
 contain_japanese_expansion_asia_goal_name: "Limiter l'expansion japonaise"
 contain_japanese_expansion_asia_goal_desc: "Nous ferons tout notre possible pour stopper l'expansion territoriale [JAP.GetDuDelaDelNP] [JAP.GetName]."
 pan_americanism_goal_name: "Panaméricanisme"
 pan_americanism_goal_desc: "L'intégralité des Amériques devrait être unifiée. En donnant une place à tout le monde, nous pouvons sécuriser notre partie du monde et créer un front uni contre toute force extérieure."
 amerindian_liberation_goal_name: "Libération amérindienne"
 amerindian_liberation_goal_desc: "Les indigènes des Amériques méritent d'être libérés du joug des oppresseurs étrangers."
 islamic_brotherhood_goal_name: "Fraternité islamique"
 islamic_brotherhood_goal_desc: "Les nations islamiques du monde entier doivent s'unir pour faire front aux partisans de notre perte."
 baltic_security_goal_name: "Protéger les pays baltes"
 baltic_security_goal_desc: "Dans l'objectif d'assurer l'avenir de nos citoyens, il faut protéger la région balte par tous les moyens. Nous sommes les seuls garants de sa prospérité."
 nordic_defence_goal_name: "Protéger les pays nordiques"
 nordic_defence_goal_desc: "Dans l'objectif d'assurer l'avenir de nos citoyens, il faut protéger la région nordique par tous les moyens. Nous chasserons les empires pour conserver notre prospérité."
 european_dominance_goal_name: "Dominer l'Europe"
 european_dominance_goal_desc: "Si nous parvenons à unifier la majorité de l'Europe sous notre bannière, alors nous pourrons fonder une alliance capable de repousser tous les dangers."
 asian_dominance_goal_name: "Dominer l'Asie"
 asian_dominance_goal_desc: "Maintenant que la majorité de l'Asie est sous notre contrôle, notre faction s'impose d'elle-même sur la scène internationale."
 middle_east_dominance_goal_name: "Contrôler le Moyen-Orient"
 middle_east_dominance_goal_desc: "Il nous faut une unification totale de la péninsule Arabique et le Levant jusqu'aux montagnes afghanes. Cette région pourrait très bientôt devenir un acteur mondial majeur si nous coopérons."
 the_arteries_of_trade_goal_name: "Protéger les artères commerciales"
 the_arteries_of_trade_goal_desc: "Nous devons nous approprier les compagnies maritimes majeures si nous voulons défendre la survie de nos pays membres."
 the_atomic_race_goal_name: "Assembler la première bombe atomique"
 the_atomic_race_goal_desc: "Il faut à tout prix mettre la main sur l'arme nucléaire avant nos ennemis, voire même avant nos alliés, afin de nous assurer que personne n'ose nous défier."
 the_atomic_race_complete_trigger: "Un membre de la faction [ROOT.GetFactionName] est la première nation à avoir achevé $sp_nuclear_bomb$"
 the_atomic_race_complete_trigger_fail: "Un pays non membre de la faction [ROOT.GetFactionName] est la première nation à avoir achevé $sp_nuclear_bomb$"
 rule_the_waves_goal_name: "Dominer les mers"
 rule_the_waves_goal_desc: "Dominer l'océan exige une flotte conséquente. Une flotte conséquente exige des navires capitaux."
 eliminate_the_twin_threats_goal_name: "Éliminer la double menace"
 eliminate_the_twin_threats_goal_desc: "Tant que les [SOV.GetHabitants] et les [GER.GetHabitants] ne sont pas tranquillisés, notre sécurité est menacée."
 disarm_aggression_central_powers_goal_name: "Neutraliser les pays hostiles"
 disarm_aggression_central_powers_goal_desc: "Les démocraties attaquent très rarement les autres nations. Si nous voulons assurer la paix en Europe, il faut transformer les pays hostiles en démocraties, ou les annihiler."
 rule_the_waves_tech_bonus: "Avantage d'objectif Dominer les mers"
 imperial_glory_goal_name: "Défendre les intérêts majeurs de l'Empire"
 imperial_glory_goal_desc: "Les bastions de notre empire et ceux de nos alliés ne doivent pas tomber. Toutes ces possessions éparpillées sur le globe prouvent au monde entier que nous sommes une puissance digne de ce nom, notamment en temps de guerre."
 production_quotas_goal_name: "Atteindre les quotas de production"
 production_quotas_goal_desc: "Il nous faut un arsenal important pour protéger les intérêts de la faction [ROOT.GetFactionName] et contrer les menaces qui nous guettent."
 stall_the_fascist_threat_goal_name: "Ralentir la menace fasciste"
 stall_the_fascist_threat_goal_desc: "Il faut ralentir la propagation du fascisme dans le monde. Si l'Espagne semble condamnée, nous devons tout faire pour empêcher sa progression ailleurs, le temps de nous armer pour le neutraliser. Engageons un maximum de troupes ennemies en Espagne afin de les empêcher d'œuvrer ailleurs."
 the_red_tide_goal_name: "Développer l'Armée rouge"
 the_red_tide_goal_desc: "On gagne les guerres avec des soldats. Plus on en a, mieux c'est. Il nous faut une armée forte de dix millions d'hommes. C'est le seul moyen d'assurer notre survie."
 military_infrastructure_goal_name: "Construire de l'infrastructure militaire"
 military_infrastructure_goal_desc: "Une infrastructure bien pensée est capitale pour défendre efficacement nos frontières."
 ensure_military_r_d_goal_name: "Développer des sites de recherche militaire"
 ensure_military_r_d_goal_desc: "Faisons en sorte que notre technologie militaire égale celle des grandes puissances en ouvrant des centres dédiés à la recherche et au développement de prototypes avancés et de concepts inédits."
 spy_master_goal_name: "Nommer un maître-espion"
 spy_master_goal_desc: "Spécialisons l'un de nos membres dans l'art de l'espionnage et du renseignement. Il sera les yeux et les oreilles de toutes nos opérations."
 convoy_sufficiency_goal_name: "Autonomie des convois"
 convoy_sufficiency_goal_desc: "Mettons en place une marine marchande robuste et fiable pour assurer le ravitaillement des troupes dans le monde entier, mais aussi l'approvisionnement adéquat de matériaux importés pour nos industries."
 develop_mexican_oil_goal_name: "Développer le pétrole mexicain"
 develop_mexican_oil_goal_desc: "Développer l'extraction des réserves pétrolières du Mexique, c'est s'assurer assez de carburant pour tous nos besoins industriels et militaires."
 develop_curacao_oil_goal_name: "Développer le pétrole de Curaçao"
 develop_curacao_oil_goal_desc: "Les raffineries de Curaçao jouent un rôle clé dans l'industrie pétrolière du Venezuela. Développons l'extraction pour fournir à l'alliance un ravitaillement durable de produits pétroliers."
 develop_venezuelan_oil_goal_name: "Développer le pétrole vénézuélien"
 develop_venezuelan_oil_goal_desc: "En élargissant l'extraction des vastes réserves de pétrole du Venezuela, nous pourrions fournir à notre alliance l'apport énergétique nécessaire au bon déroulé de nos opérations militaires."
 develop_guyanan_bauxite_goal_name: "Développer la bauxite guyanienne"
 develop_guyanan_bauxite_goal_desc: "Développons l'extraction de la bauxite guyanienne pour décupler la production d'aluminium de l'alliance, un matériau essentiel à la fabrication d'avions."
 develop_suriname_bauxite_goal_name: "Développer la bauxite surinamaise"
 develop_suriname_bauxite_goal_desc: "Étendre l'exploitation des gisements abondants de bauxite du Surinam nous aidera considérablement à bâtir notre industrie aérienne en pleine expansion."
 develop_lappland_metals_goal_name: "Développer les métaux de Laponie"
 develop_lappland_metals_goal_desc: "Le développement de l'extraction de minerais de Laponie garantirait un apport conséquent de fer et de tungstène à notre alliance, de quoi faire tourner notre industrie de l'armement."
 develop_ploiesti_oil_fields_goal_name: "Développer les champs pétrolifères de Ploiesti"
 develop_ploiesti_oil_fields_goal_desc: "Ces champs pétrolifères sont les seuls qui existent en Europe. Il est absolument impératif que l'alliance élargisse leur extraction afin de répondre aux besoins en carburant pour nos opérations militaires."
 develop_baku_oil_fields_goal_name: "Développer les champs pétrolifères de Bakou"
 develop_baku_oil_fields_goal_desc: "La région de Bakou nous offre d'importantes réserves de pétrole que nous devons exploiter au mieux pour assurer le bon déroulement des opérations militaires."
 develop_iraqi_oil_goal_name: "Développer le pétrole irakien"
 develop_iraqi_oil_goal_desc: "Nous devons étendre l'exploitation du pétrole irakien pour assurer les besoins de l'armée en carburant."
 develop_persian_oil_goal_name: "Développer le pétrole perse"
 develop_persian_oil_goal_desc: "Développons de manière optimale les champs pétroliers et les raffineries de Perse pour garantir un apport continu en carburant pour toutes nos opérations."
 develop_chinese_metals_goal_name: "Développer les métaux chinois"
 develop_chinese_metals_goal_desc: "La Chine abonde en métaux précieux ; en renforçant notre rythme d'extraction, nous pourrions plus que satisfaire la production militaro-industrielle de l'alliance."
 develop_malayan_riches_goal_name: "Développer les richesses malaisiennes"
 develop_malayan_riches_goal_desc: "Étendre l'exploitation du tungstène et du caoutchouc malais dynamiserait les réserves de l'alliance, de quoi garantir les matières premières nécessaires aux besoins militaires."
 develop_indonesian_riches_goal_name: "Développer les richesses indonésiennes"
 expand_newfoundland_bases_goal_name: "Développer les bases de Terre-Neuve"
 expand_newfoundland_bases_goal_desc: "Agrandissons les bases de Terre-Neuve pour mieux nous approprier les convois de l'Atlantique Nord et dominer la plupart des routes maritimes avec nos forces aéronavales."
 expand_bermuda_bases_goal_name: "Développer les bases des Bermudes"
 expand_bermuda_bases_goal_desc: "En agrandissant les bases des Bermudes, nous pourrons patrouiller plus efficacement les eaux médio-atlantiques et sécuriser nos lignes de ravitaillement entre les continents."
 expand_bahamas_bases_goal_name: "Développer les bases des Bahamas"
 expand_bahamas_bases_goal_desc: "Agrandir ces possessions nous offrirait un avantage considérable pour contrôler les voies maritimes caribéennes et nous défendre contre toute tentative d'intrusion sur les continents d'Amérique."
 fortify_panama_canal_goal_name: "Fortifier le canal de Panama"
 expand_trinidad_bases_goal_name: "Développer les bases de Trinité"
 expand_azores_bases_goal_name: "Développer les bases des Açores"
 expand_iceland_bases_goal_name: "Développer les bases d'Islande"
 expand_iceland_bases_goal_desc: "Qui développe au maximum les bases d'Islande contrôle la totalité du détroit du Danemark. C'est aussi un accès immédiat au couloir de l'Atlantique Nord."
 expand_faroese_bases_goal_name: "Développer les bases des Féroé"
 expand_narvik_bases_goal_name: "Développer les bases de Narvik"
 expand_narvik_bases_goal_desc: "Agrandir les bases de Narvik nous garantirait un contrôle total sur les convois de minerai de fer et toutes les autres routes maritimes arctiques."
 fortify_danish_belts_goal_name: "Fortifier le détroit du Danemark"
 fortify_danish_belts_goal_desc: "Fortifier le Cattégat nous imposerait de facto comme les uniques détenteurs du détroit, contrôlant la voie d'accès entre la mer Baltique et la mer du Nord."
 fortify_danish_belts_tooltip: "Toutes les provinces de §YJylland§!, §YFionie§! et §YSeeland§! qui contrôlent le §Ydétroit du Danemark§! possèdent un §Yfort côtier§! niveau 1 doté d'une division."
 fortify_gibraltar_goal_name: "Fortifier Gibraltar"
 fortify_gibraltar_goal_desc: "Fortifier la base stratégique sur le détroit de Gibraltar est capital si nous souhaitons contrôler totalement toutes les allées et venues entre la mer Méditerranée et l'océan Atlantique."
 expand_maltese_bases_goal_name: "Développer les bases de Malte"
 expand_maltese_bases_goal_desc: "Il est impératif d'agrandir nos bases sur Malte pour semer le chaos sur les lignes de ravitaillement ennemies et étendre notre champ d'action sur toute la Méditerranée."
 expand_cretan_bases_goal_name: "Développer les bases de Crète"
 expand_cretan_bases_goal_desc: "Agrandir les bases de Crète affirmerait notre domination sur l'est de la mer Méditerranée et faciliterait grandement les opérations sur la mer Égée et l'Afrique du Nord."
 expand_cypriot_bases_goal_name: "Développer les bases de Chypre"
 expand_cypriot_bases_goal_desc: "Agrandir les bases de Chypre est nécessaire au bon déroulement des opérations de l'est de la Méditerranée et à la protection accrue des voies aériennes à destination du Moyen-Orient."
 fortify_bosporus_goal_name: "Fortifier le Bosphore"
 fortify_bosporus_goal_desc: "Fortifier le détroit du Bosphore nous offrirait le contrôle exclusif sur toutes les voies maritimes entre la mer Noire et la mer Méditerranée."
 fortify_bosporus_tooltip: "Toutes les provinces d'§YIstanbul§! qui contrôlent le §Ydétroit du Bosphore§! possèdent un §Yfort côtier§! niveau 1 et un §Yfort terrestre§! niveau 1 doté d'une division."
 fortify_dardanelles_goal_name: "Fortifier les Dardanelles"
 fortify_dardanelles_goal_desc: "Une fois fortifiées, les Dardanelles seraient le site de choix pour surveiller tous les mouvements commerciaux et militaires de la mer Noire."
 fortify_dardanelles_tooltip: "Toutes les provinces d'§YEdirne§! et §YBursa§! qui contrôlent les §YDardanelles§! possèdent un §Yfort côtier§! niveau 1 et un §Yfort terrestre§! niveau 1 doté d'une division."
 fortify_suez_canal_goal_name: "Fortifier le canal de Suez"
 fortify_suez_canal_goal_desc: "Renforcer le fameux canal de Suez nous octroierait l'autorité de superviser tous les passages entre l'Europe et l'Asie."
 fortify_suez_tooltip: "Toutes les provinces de §YSuez§! qui contrôlent le §Ycanal de Suez§! possèdent un §Yfort côtier§! niveau 1 et un §Yfort terrestre§! niveau 1 doté d'une division."
 expand_gulf_of_aden_bases_goal_name: "Développer les bases du golfe d'Aden"
 fortify_strait_of_hormuz_goal_name: "Fortifier le détroit d'Ormuz"
 fortify_strait_of_hormuz_goal_desc: "Renforcer les bases du détroit d'Ormuz nous octroie le contrôle total sur l'accès au précieux or noir de Perse et d'Irak."
 fortify_strait_of_hormuz_tooltip: "Toutes les provinces de §YMoussandam§! et §YFars§! qui contrôlent le §Ydétroit d'Ormuz§! possèdent un §Yfort côtier§! niveau 1 et un §Yfort terrestre§! niveau 1 doté d'une division."
 expand_ceylonese_bases_goal_name: "Développer les bases de Ceylan"
 expand_ceylonese_bases_goal_desc: "Agrandir nos bases sur Ceylan nous offrirait la domination de l'océan Indien, protégeant les voies maritimes entre le Moyen-Orient et l'Asie du Sud-Est."
 expand_singapore_naval_base_goal_name: "Développer la base navale de Singapour"
 expand_singapore_naval_base_goal_desc: "L'immense base fortifiée de Singapour supervise le détroit de Malacca et régule la circulation entre l'océan Indien et l'océan Pacifique. Nous devons la renforcer davantage !"
 fortify_manila_bay_goal_name: "Fortifier la baie de Manille"
 fortify_manila_bay_goal_desc: "Il faut renforcer la base de la baie de Manille pour asseoir notre contrôle sur l'ouest du Pacifique et sécuriser l'accès aux Indes orientales et à la mer de Chine méridionale."
 fortify_manila_tooltip: "La province de §YManille§! possède un §Yfort côtier§! niveau 2 et une §Ybase navale§! niveau 7 ; l'État de §YManille§! possède une §Ybase aérienne§! niveau 8"
 fortify_okinawa_goal_name: "Fortifier Okinawa"
 fortify_okinawa_goal_desc: "Une Okinawa renforcée nous offrirait les moyens de contrôler les allées et venues sur l'archipel du Japon et d'assurer un périmètre de sécurité sur l'océan Pacifique."
 fortify_okinawa_tooltip: "§YOkinawa§! possède une §Yinstallation anti-aérienne§! niveau 1 et une §Ybase aérienne§! niveau 5 ; la province de §YNaha§! possède un §Yfort côtier§! niveau 2"
 fortify_iwo_jima_goal_name: "Fortifier Iwo Jima"
 fortify_iwo_jima_goal_desc: "Une Iwo Jima renforcée nous offrirait les moyens de contrôler les allées et venues sur l'archipel du Japon et d'assurer un périmètre de sécurité sur l'océan Pacifique."
 expand_caroline_islands_bases_goal_name: "Développer les bases des îles Caroline"
 expand_caroline_islands_bases_goal_desc: "Agrandir les bases des îles Carolines et Truk nous assurerait de déployer efficacement des campagnes aéronavales d'envergure sur le centre du Pacifique."
 expand_guadalcanal_bases_goal_name: "Développer les bases de Guadalcanal"
 expand_guadalcanal_bases_goal_desc: "En agrandissant les bases de l'île de Guadalcanal, nous pourrons mener des opérations navales optimales dans le Pacifique sud et sécuriser les routes maritimes d'Australie."
 expand_wake_island_bases_goal_name: "Développer les bases de Wake"
 expand_midway_island_bases_goal_name: "Développer les bases de Midway"
 expand_midway_island_bases_goal_desc: "Les îles Midway sont la vigie du Pacifique central ; agrandir ses bases est un coup stratégique qui garantirait la réussite de toute opération transocéanique."
 #Mid term Goals
 undoing_brest_litowsk_goal_name: "Réparer l'affront de Brest-Litovsk"
 undoing_brest_litowsk_goal_desc: "L'infâme traité de paix de Brest-Litovsk subsiste encore par endroits. Il est temps d'éradiquer une bonne fois pour toutes cette honte historique."
 marine_corps_goal_name: "Fonder un corps de marine"
 marine_corps_goal_desc: "Élargir nos forces amphibies serait un outil parfait pour décupler nos capacités offensives et notre facteur de menace sur des territoires toujours plus éloignés."
 marine_corps_tech_bonus: "Avantage d'objectif $marine_corps_goal_name$"
 airborne_corps_goal_name: "Fonder un corps aéroporté"
 airborne_corps_goal_desc: "Développons nos forces aéroportées pour renforcer notre polyvalence offensive et étendre notre portée d'attaque sur les terres ennemies."
 airborne_corps_tech_bonus: "Avantage d'objectif $airborne_corps_goal_name$"
 mountaineer_corps_goal_name: "Fonder un corps de montagnards"
 mountaineer_corps_goal_desc: "Développons nos forces montagnardes pour assurer le contrôle permanent des terrains les plus difficiles."
 mountaineer_corps_tech_bonus: "Avantage d'objectif $mountaineer_corps_goal_name$"
 submarine_force_goal_name: "Développer la flotte sous-marine"
 submarine_force_goal_desc: "Une force conséquente de sous-marins est indispensable à l'interruption durable des lignes de ravitaillement ennemies."
 submarine_force_tech_bonus: "Avantage d'objectif $submarine_force_goal_name$"
 convoy_escort_force_goal_name: "Escorter les convois en océan"
 convoy_escort_force_goal_desc: "Pour sécuriser durablement nos lignes de ravitaillement, il nous faut suffisamment de navires d'escorte."
 convoy_escort_force_tech_bonus: "Avantage d'objectif $convoy_escort_force_goal_name$"
 air_superiority_goal_name: "Conserver la supériorité aérienne"
 air_superiority_goal_desc: "Qui contrôle les airs domine la terre et la mer. Produisons tous les chasseurs nécessaires à notre suprématie aérienne."
 air_superiority_tech_bonus: "Avantage d'objectif $air_superiority_goal_name$"
 control_mexican_oil_goal_name: "Prendre le contrôle du pétrole mexicain"
 control_mexican_oil_goal_desc: "Contrôler les réserves pétrolières du Mexique, c'est s'assurer assez de carburant pour tous nos besoins industriels et militaires."
 control_curacao_oil_goal_name: "Prendre le contrôle du pétrole de Curaçao"
 control_curacao_oil_goal_desc: "Les raffineries de Curaçao jouent un rôle clé dans l'industrie pétrolière du Venezuela. Approprions-nous leur contrôle pour fournir à l'alliance un ravitaillement durable de produits pétroliers."
 control_venezuelan_oil_goal_name: "Prendre le contrôle du pétrole vénézuélien"
 control_venezuelan_oil_goal_desc: "Les vastes réserves de pétrole du Venezuela suffiraient à fournir à notre alliance l'apport énergétique nécessaire au bon déroulé de nos opérations militaires."
 control_guyanan_bauxite_goal_name: "Prendre le contrôle de la bauxite guyanienne"
 control_guyanan_bauxite_goal_desc: "La bauxite guyanienne est un bon moyen de décupler la production d'aluminium de l'alliance, un matériau essentiel à la fabrication d'avions."
 control_suriname_bauxite_goal_name: "Prendre le contrôle de la bauxite surinamaise"
 control_suriname_bauxite_goal_desc: "Les gisements abondants de bauxite du Surinam nous aideraient considérablement à bâtir notre industrie aérienne en pleine expansion."
 control_lappland_metals_goal_name: "Prendre le contrôle des métaux de Laponie"
 control_lappland_metals_goal_desc: "L'accès aux minerais de Laponie garantirait un apport conséquent de fer et de tungstène à notre alliance, de quoi faire tourner notre industrie de l'armement."
 control_ploiesti_oil_fields_goal_name: "Prendre le contrôle des champs pétrolifères de Ploiesti"
 control_ploiesti_oil_fields_goal_desc: "Ces champs pétrolifères sont les seuls qui existent en Europe. Il est absolument impératif que l'alliance les possède afin de répondre aux besoins en carburant pour nos opérations militaires."
 control_baku_oil_fields_goal_name: "Prendre le contrôle des champs pétrolifères de Bakou"
 control_baku_oil_fields_goal_desc: "La région de Bakou nous offrirait d'importantes réserves de pétrole indispensables au bon déroulement des opérations militaires."
 control_iraqi_oil_goal_name: "Prendre le contrôle du pétrole irakien"
 control_iraqi_oil_goal_desc: "La production pétrolière irakienne est exactement ce qu'il nous faut pour assurer les besoins de l'armée en carburant."
 control_persian_oil_goal_name: "Prendre le contrôle du pétrole perse"
 control_persian_oil_goal_desc: "Approprions-nous les champs pétroliers et les raffineries de Perse pour garantir un apport continu en carburant pour toutes nos opérations."
 control_chinese_metals_goal_name: "Prendre le contrôle des métaux chinois"
 control_chinese_metals_goal_desc: "La Chine abonde de métaux précieux, des quantités qui pourraient plus que satisfaire la production militaro-industrielle de l'alliance."
 control_malayan_riches_goal_name: "Prendre le contrôle des richesses malaisiennes"
 control_malayan_riches_goal_desc: "Obtenir les droits sur le tungstène et le caoutchouc malais serait un apport conséquent aux réserves de l'alliance, de quoi garantir les matières premières nécessaires aux besoins militaires."
 control_indonesian_riches_goal_name: "Prendre le contrôle des richesses indonésiennes"
 control_indonesian_riches_goal_desc: "La richesse naturelle de l'Indonésie est multiple et foisonnante : pétrole, caoutchouc ou encore minerais, toutes ces matières pourraient nourrir notre industrie et garantir l'indépendance exportatrice de l'alliance."
 control_newfoundland_bases_goal_name: "Prendre le contrôle des bases de Terre-Neuve"
 control_newfoundland_bases_goal_desc: "Capturons les bases de Terre-Neuve pour nous approprier les convois de l'Atlantique Nord et dominer la plupart des routes maritimes avec nos forces aéronavales."
 control_bermuda_goal_name: "Prendre le contrôle des Bermudes"
 control_bermuda_goal_desc: "Les bases des Bermudes sont le pied-à-terre idéal pour patrouiller efficacement les eaux médio-atlantiques et sécuriser nos lignes de ravitaillement entre les continents."
 control_bahamas_bases_goal_name: "Prendre le contrôle des bases des Bahamas"
 control_bahamas_bases_goal_desc: "De telles possessions nous offriraient un avantage considérable pour contrôler les voies maritimes caribéennes et nous défendre contre toute tentative d'intrusion sur les continents d'Amérique."
 control_panama_canal_goal_name: "Prendre le contrôle du canal de Panama"
 control_panama_canal_goal_desc: "Le contrôle du canal de Panama est capital pour déployer rapidement et efficacement les flottes en Atlantique comme dans le Pacifique. Nous aurions l'avantage stratégique dans les deux océans."
 control_trinidad_goal_name: "Prendre le contrôle de Trinité"
 control_trinidad_goal_desc: "Les points d'intérêts de Trinité sont indispensables au contrôle des réserves pétrolières des Caraïbes. Ils sont également un excellent point d'entrée pour le littoral nord de l'Amérique du Sud."
 control_azores_goal_name: "Prendre le contrôle des Açores"
 control_azores_goal_desc: "Les Açores offrent un contrôle étendu sur les eaux médio-atlantiques, palliant la couverture sous-marine et anti-sous-marine, et offrant une protection aérienne continue pour les convois."
 control_iceland_goal_name: "Prendre le contrôle de l'Islande"
 control_iceland_goal_desc: "Qui contrôle les bases d'Islande contrôle le détroit du Danemark. C'est aussi un accès immédiat au couloir de l'Atlantique Nord."
 control_faroe_islands_goal_name: "Prendre le contrôle des Féroé"
 control_faroe_islands_goal_desc: "Les îles Féroé sont en elles-mêmes un point stratégique pour le contrôle des routes maritimes nord et l'exécution d'opérations navales aux alentours de la Grande-Bretagne, la Scandinavie et l'Arctique."
 control_narvik_goal_name: "Prendre le contrôle de Narvik"
 control_narvik_goal_desc: "S'emparer de Narvik nous garantirait un accès vital aux convois de minerai de fer et toutes les autres routes maritimes arctiques."
 control_danish_belts_goal_name: "Prendre le contrôle du détroit du Danemark"
 control_danish_belts_goal_desc: "Assigner une garnison au Cattégat nous imposerait de facto comme les détenteurs du détroit, contrôlant la voie d'accès entre la mer Baltique et la mer du Nord."
 control_brittany_bases_goal_name: "Prendre le contrôle des bases bretonnes"
 control_brittany_bases_goal_desc: "Les bases stratégiques de la côte bretonne sont parfaites pour étendre la portée de nos sous-marins et de nos avions sur l'Atlantique tout en assurant également un pied-à-terre sur le continent européen."
 control_gibraltar_goal_name: "Prendre le contrôle de Gibraltar"
 control_gibraltar_goal_desc: "La base stratégique sur le détroit de Gibraltar est le point clé si nous souhaitons contrôler toutes les allées et venues entre la mer Méditerranée et l'océan Atlantique."
 control_malta_goal_name: "Prendre le contrôle de Malte"
 control_malta_goal_desc: "Malte est la base idéale pour semer le trouble sur les lignes de ravitaillement ennemies et étendre notre champ d'action sur toute la Méditerranée."
 control_crete_goal_name: "Prendre le contrôle de la Crète"
 control_crete_goal_desc: "Contrôler la Crète affirmerait notre domination sur l'est de la mer Méditerranée et faciliterait les opérations sur la mer Égée et l'Afrique du Nord."
 control_cyprus_goal_name: "Prendre le contrôle de Chypre"
 control_cyprus_goal_desc: "Chypre est le point stratégique nécessaire aux opérations de l'est de la Méditerranée et à la protection des voies aériennes à destination du Moyen-Orient."
 control_bosporus_goal_name: "Prendre le contrôle du Bosphore"
 control_bosporus_goal_desc: "S'emparer du détroit du Bosphore nous offrirait le contrôle exclusif sur toutes les voies maritimes entre la mer Noire et la mer Méditerranée."
 control_dardanelles_goal_name: "Prendre le contrôle des Dardanelles"
 control_dardanelles_goal_desc: "En notre possession, les Dardanelles nous permettraient de surveiller tous les mouvements commerciaux et militaires de la mer Noire."
 control_suez_canal_goal_name: "Prendre le contrôle du canal de Suez"
 control_suez_canal_goal_desc: "Posséder le fameux canal de Suez nous octroierait l'autorité de superviser tous les passages entre l'Europe et l'Asie, assurant ainsi le transfert prompt de soldats ou de ressources."
 control_gulf_of_aden_bases_goal_name: "Prendre le contrôle des bases du golfe d'Aden"
 control_gulf_of_aden_bases_goal_desc: "Les bases stratégiques situées dans le golfe d'Aden permettent une protection de la mer Rouge et des routes maritimes reliant l'Europe à l'Afrique et l'Asie."
 control_strait_of_hormuz_goal_name: "Prendre le contrôle du détroit d'Ormuz"
 control_strait_of_hormuz_goal_desc: "Le détroit d'Ormuz possède des bases stratégiques qui offrent la possibilité de contrôler l'accès au précieux or noir de Perse et d'Irak."
 control_ceylon_goal_name: "Prendre le contrôle de Ceylan"
 control_ceylon_goal_desc: "La capture de Ceylan nous donnerait l'opportunité de dominer l'océan Indien, protégeant les voies maritimes entre le Moyen-Orient et l'Asie du Sud-Est."
 control_singapore_goal_name: "Prendre le contrôle de Singapour"
 control_singapore_goal_desc: "L'immense base fortifiée de Singapour supervise le détroit de Malacca et régule la circulation entre l'océan Indien et l'océan Pacifique. Il nous la faut !"
 control_manila_goal_name: "Prendre le contrôle de Manille"
 control_manila_goal_desc: "La baie de Manille est la base idéale pour étendre notre contrôle sur l'ouest du Pacifique et sécuriser l'accès aux Indes orientales et à la mer de Chine méridionale."
 control_okinawa_goal_name: "Prendre le contrôle d'Okinawa"
 control_okinawa_goal_desc: "Okinawa sous notre contrôle nous offrirait les moyens de lancer des opérations sur l'archipel du Japon et d'assurer un périmètre de sécurité sur l'océan Pacifique."
 control_iwo_jima_goal_name: "Prendre le contrôle d'Iwo Jima"
 control_iwo_jima_goal_desc: "S'emparer d'Iwo Jima, c'est nous assurer des opérations aériennes longue portée contre le Japon, en plus d'asseoir davantage notre domination sur le centre du Pacifique."
 control_caroline_islands_goal_name: "Prendre le contrôle des îles Carolines"
 control_caroline_islands_goal_desc: "Dominer les îles Carolines et Truk nous donnerait les moyens de déployer des campagnes aéronavales d'envergure sur le centre du Pacifique."
 control_guadalcanal_goal_name: "Prendre le contrôle de Guadalcanal"
 control_guadalcanal_goal_desc: "En nous emparant de l'île de Guadalcanal, nous pourrons mener des opérations navales dans le Pacifique sud et sécuriser les routes maritimes d'Australie."
 control_wake_island_goal_name: "Prendre le contrôle de Wake"
 control_wake_island_goal_desc: "L'atoll Wake serait idéal pour déployer des missions de reconnaissance aérienne élargies sur la totalité des routes maritimes du Pacifique."
 control_midway_island_goal_name: "Prendre le contrôle de Midway"
 control_midway_island_goal_desc: "Les îles Midway sont la vigie du Pacifique central, une base stratégique pour toute opération transocéanique."
 control_hawaii_goal_name: "Prendre le contrôle d'Hawaï"
 control_hawaii_goal_desc: "Le contrôle de Pearl Harbor nous octroierait le pouvoir de mener des opérations sur le Pacifique et de coordonner la logistique sur tout l'océan, sans compter l'accès privilégié au littoral pacifique américain."
 control_attu_island_goal_name: "Prendre le contrôle d'Attu"
 control_attu_island_goal_desc: "Contrôler l'île d'Attu nous donnerait le pouvoir sur les voies maritimes du Pacifique nord, tout en ouvrant le champ des opérations sur la chaîne aléoutienne, de l'Alaska jusqu'au littoral pacifique américain."
 undo_versailles_goal_name: "Réparer l'affront du traité de Versailles"
 undo_versailles_goal_desc: "Il est grand temps de défaire ce traité absolument ridicule. Nous reprendrons les territoires qui nous appartiennent !"
 #Long term goals
 strategic_bombing_campaign_goal_name: "Campagne de bombardements stratégiques continus"
 strategic_bombing_campaign_goal_desc: "Une vaste campagne de bombardements stratégiques sapera à coup sûr la capacité industrielle de l'ennemi, ce qui amoindrira en retour ses forces."
 liberate_territory_goal_name: "Libération du territoire"
 liberate_territory_goal_desc: "L'ennemi détient illégitimement notre territoire. Tâchons de le libérer au plus vite."
 great_offensive_goal_name: "Mener une grande offensive"
 great_offensive_goal_desc: "Pour mettre un terme à la guerre, lançons une grande offensive contre l'ennemi pour nous emparer de son territoire."
