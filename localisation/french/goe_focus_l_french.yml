 ############
 RAJ_take_over_administrative_rights: "Reprise des droits administratifs"
 RAJ_take_over_administrative_rights_desc: "En vue de se retirer de la région avec dignité, le gouvernement [ENG.GetAdjMS] a commencé à confier les tâches administratives à notre entreprise."
 RAJ_the_return_of_the_east_india_company: "Le retour de la Compagnie des Indes orientales"
 RAJ_the_return_of_the_east_india_company_desc: "Après de nombreuses décennies d'absence, la Compagnie des Indes orientales doit être rétablie pour exploiter pleinement le sous-continent indien grâce à son efficacité impitoyable."
 RAJ_the_return_of_the_east_india_company_tt: "Les impôts et projets d'investissement des Indes orientales sont désormais actifs.\nDonne accès aux §Ydécisions§! permettant de verser des dividendes aux investisseurs"
 RAJ_privatized_tutelage: "Tutorat privatisé"
 RAJ_privatized_tutelage_desc: "L'éducation sera réservée à ceux qui en sont dignes. Un système strictement privé sera mis en place dans les écoles et universités. La populace en sera exclue."
 RAJ_vertical_integration: "Intégration verticale"
 RAJ_vertical_integration_desc: "Les gouvernements lointains n'ont presque pas remarqué les récentes stratégies de contournement fiscal. Peut-être que nous pouvons exploiter d'autres failles pour réduire encore davantage nos impôts."
 RAJ_acquire_new_resources: "Acquisition de nouvelles ressources"
 RAJ_acquire_new_resources_desc: "Notre industrie nécessite toujours plus de ressources pour satisfaire la demande. Par conséquent, nous allons mettre au travail les masses de chômeurs dans de nouvelles installations de traitement des ressources situées dans nos colonies."
 RAJ_corporate_expansion: "Expansion corporatiste"
 RAJ_corporate_expansion_desc: "La croissance économique de nos projets a provoqué une explosion démographique. Pour que cette croissance se poursuive, nous devons étendre nos infrastructures de façon à pouvoir accueillir nos futurs employés."
 RAJ_trade_federation_of_india: "Changement d'image"
 RAJ_trade_federation_of_india_desc: "Ces dernières années, nous avons atteint une croissance historique, et obtenu un poids politique que la plupart de nos semblables nous envient. Cependant, certains États sous notre contrôle continuent d'être en désaccord avec les règles de l'entreprise. Peut-être que le versement d'une indemnisation substantielle pourrait les convaincre ?"
 RAJ_trade_federation_of_india_tt: "Donne accès aux décisions permettant de faire des États possédés des États nationaux à l'aide du §Yfacteur d'usines de biens de consommation§! et du §Ypoids politique§! si l'accommodement est important."
 RAJ_the_varuna_class: "Le Varuna"
 RAJ_the_varuna_class_desc: "Notre tout nouveau navire capital constitue un véritable exploit en matière d'ingénierie. À tel point que le seul nom qui lui siérait est celui d'un dieu."
 RAJ_purchase_destroyers_and_subs: "Acheter des destroyers et des sous-marins"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "Acheter des croiseurs et des dreadnoughts"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "Institut d'exploitation de minerais"
 RAJ_mineral_exploitation_institute_desc: "Nos récentes infrastructures d'exploitation minière n'ont pas encore généré les rendements que nous espérions. Nous allons devoir investir dans de meilleures études géologiques pour évaluer plus précisément les revenus que nous pouvons tirer de nos ressources naturelles."
 RAJ_establish_the_reserve_bank_of_india: "Fonder la Banque de réserve de l'Inde"
 RAJ_establish_the_reserve_bank_of_india_desc: "Pour protéger notre économie des ondes de choc, nous allons fonder une banque de réserve qui sera chargée de contrôler notre monnaie."
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "All India Kisan Sabha"
 RAJ_all_india_kisan_sabha_desc: "Les fermiers et paysans de l'Inde rurale se font exploiter depuis trop longtemps. Le temps est venu pour eux de s'organiser collectivement pour exprimer leurs griefs."
 RAJ_haripura_session_of_the_indian_national_congress: "Seconde session Haripura"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "Le capitalisme exacerbant les tensions mondiales, nous devons donner un second souffle au Swaraj sous la forme d'une lutte pour les ouvriers et les paysans. La seconde session Haripura nous unira derrière une vision révolutionnaire, refusant les alliances impérialistes et œuvrant pour une Inde autonome et débarrassée du système de classes."
 RAJ_the_second_gorkha_war: "La deuxième guerre des Ghurkas"
 RAJ_the_second_gorkha_war_desc: "L'indépendance du Népal est une relique du passé, divisant ce qui devrait être un sous-continent uni. Une campagne décisive ramènera les Gurkhas sur le droit chemin afin de reprendre l'Himalaya."
 RAJ_guarantee_nepalese_independence: "Garantir l'indépendance népalaise"
 RAJ_guarantee_nepalese_independence_desc: "La souveraineté du Népal est un symbole de résilience contre la domination impériale. En garantissant son indépendance, nous protégeons l'Himalaya et nous nous assurons d'obtenir un allié puissant dans notre lutte contre l'influence étrangère dans la région."
 RAJ_ignite_the_sino_indian_war: "Provoquer la guerre sino-indienne"
 RAJ_ignite_the_sino_indian_war_desc: "Nous ne pouvons plus ignorer les tensions frémissantes avec la Chine concernant nos différends frontaliers. En accomplissant une action décisive, nous affirmons notre domination sur l'Himalaya et nous maintenons notre autorité sur nos territoires légitimes. C'est le moment de restructurer l'équilibre des pouvoirs en notre faveur."
 RAJ_national_planning_committee: "Comité de planification nationale"
 RAJ_national_planning_committee_desc: "L'autosuffisance économique est la base d'une véritable indépendance. En fondant le Comité de planification nationale, nous ouvrons la voie vers l'industrialisation, le développement rural et la croissance équitable. Par l'adoption d'un plan uni, nous transformerons l'Inde en une nation moderne et autonome."
 RAJ_promote_violence_against_the_british: "Promotion de la violence contre les Britanniques"
 RAJ_promote_violence_against_the_british_desc: "Les manifestations pacifiques ont été inefficaces. Pour briser les chaînes de l'oppression impériale, nous devons passer à l'action. La résistance coordonnée affaiblira le contrôle britannique et encouragera les masses à se soulever contre la tyrannie."
 RAJ_rally_the_indian_left: "Rassemblement de la gauche indienne"
 RAJ_rally_the_indian_left_desc: "La gauche fragmentée doit se rassembler pour mener le combat pour les droits du prolétariat et la véritable indépendance. En rassemblant les forces socialistes et communistes sous une seule bannière, nous pourrons former un front uni pour défier l'impérialisme et le capitalisme."
 RAJ_forward_bloc: "Forward Bloc"
 RAJ_forward_bloc_desc: "Le Forward Bloc représente une vision audacieuse pour l'avenir de l'Inde : il s'agit de refuser les compromis et d'adopter l'action révolutionnaire. En unissant toutes les forces anti-impérialistes, nous pourrons accélérer la lutte pour l'indépendance totale et poser les bases d'une Inde plus forte et plus radicale."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Offrez-moi votre sang et je vous donnerai la liberté"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "La lutte et le sacrifice sont inévitables sur le chemin de l'indépendance. Toute personne qui en a le courage doit se battre pour notre cause. Ainsi, nous créerons un mouvement suffisamment puissant pour briser les chaînes du règne colonial. La victoire reviendra à ceux qui sont prêts à en payer le prix."
 RAJ_rani_of_jhansi_regiment: "Régiment de la rani de Jhansi"
 RAJ_rani_of_jhansi_regiment_desc: "La bravoure de la rani de Jhansi nous inspire la création d'un régiment entièrement féminin afin de nous rebeller face à l'oppression. Ces valeureuses combattantes nous permettent de frapper un grand coup contre le règne colonial, mais aussi de redéfinir le rôle des femmes dans la lutte pour l'indépendance."
 RAJ_azad_hind_dlc: "Azad Hind"
 RAJ_azad_hind_dlc_desc: "L'Azad Hind représente l'aboutissement de notre combat pour la libération : un gouvernement en exil qui se consacre pleinement à la fin du règne britannique. Mobilisé et clairvoyant, il est prêt à mener l'Inde vers la liberté grâce à sa force et sa détermination."
 RAJ_azad_hind_dlc_radio: "Radio Azad Hind"
 RAJ_azad_hind_dlc_radio_desc: "Pour diffuser le message de la libération, nous devons créer la Radio Azad Hind. Ce service transmettra notre appel à la liberté à travers les frontières, unissant les patriotes pour inciter à la lutte contre l'oppression coloniale. Le combat a besoin d'une voix, et ce sera la nôtre."
 RAJ_azad_hind_dlc_bank: "Azad Hind Bank"
 RAJ_azad_hind_dlc_bank_desc: "Une révolution a besoin de ressources. En fondant l'Azad Hind Bank, nous créons une institution financière dédiée au soutien du combat pour l'indépendance. Elle mobilisera des fonds pour favoriser l'autonomie des patriotes et poser les fondations économiques d'une Inde libre."
 RAJ_seek_japanese_support: "Demande de soutien aux Japonais"
 RAJ_seek_japanese_support_desc: "L'ennemi de notre ennemi peut devenir notre meilleur allié. En demandant le soutien des Japonais, nous pourrons peut-être avoir accès à des ressources, entraînements et effectifs nous permettant de défier le règne britannique. Les risques sont nombreux, mais une telle alliance pourrait faire pencher la balance en notre faveur."
 RAJ_the_enemy_of_my_enemy: "Les ennemis de nos ennemis..."
 RAJ_the_enemy_of_my_enemy_desc: "Dans la lutte pour l'indépendance, les alliances se forgent par nécessité. En coopérant avec ceux qui s'opposent aux Britanniques, nous pourrons affaiblir leur emprise sur notre nation. Des partenariats improbables verront peut-être le jour, mais la victoire est tout ce qui compte."
 RAJ_shaheed_and_swaraj: "Shaheed et swaraj"
 RAJ_shaheed_and_swaraj_desc: "Le sacrifice de nos martyrs nous pousse à la poursuite du swaraj. Le sang de nos morts abreuve notre révolution, rappelant à tous que l'indépendance ne peut s'obtenir que par la lutte. Que leur souvenir renforce notre résolution à instaurer une Inde libre et souveraine."
 RAJ_azad_hind_radio: "Radio Azad Hind"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_seek_international_recognition: "Chercher la reconnaissance internationale"
 RAJ_seek_international_recognition_desc: "Pour légitimer notre lutte, nous devons obtenir la reconnaissance internationale de notre cause. Le soutien mondial nous permettrait d'isoler les [ENG.GetHabitants] et de renforcer la pertinence de nos revendications aux yeux du monde."
 RAJ_war_taxes: "Impôts de guerre"
 RAJ_war_taxes_desc: "Le coût de la guerre exige un sacrifice partagé. En imposant des impôts de guerre, nous pourrons financer nos campagnes militaires et nous procurer les ressources nécessaires pour la victoire. L'Inde libre vaut chaque roupie qu'elle coûtera."
 RAJ_azad_hind_bank: "Azad Hind Bank"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_hindutva: "Hindutva"
 RAJ_hindutva_desc: "Le concept de l'hindutva envisage une Inde unifiée, ancrée dans son héritage culturel et religieux. En promouvant cette idéologie, nous cherchons à forger une identité nationale qui renforce l'unité et prépare l'Inde à s'affirmer sur la scène mondiale."
 RAJ_netaji: "Netaji"
 RAJ_netaji_desc: "Le netaji Subhas Chandra Bose incarne l'esprit de la résistance implacable contre le règne impérialiste. Grâce à sa vision et ses qualités de dirigeant, des millions de personnes ont rejoint le combat pour une Inde souveraine. Sous sa direction, le rêve de l'indépendance se concrétise de plus en plus."
 RAJ_hindu_mahasabha: "États hindous progressistes"
 RAJ_hindu_mahasabha_desc: "L'Assemblée entièrement indienne et hindoue soutient l'indépendance des États princiers, qu'ils saluent comme formant la base du pouvoir hindou. En accordant l'indépendance à ces États, nous pourrons obtenir davantage de financements de leur part afin de consolider le reste de la nation."
 RAJ_hindu_mahasabha_tt: "Accorder son indépendance à un État princier pour qu'il devienne fantoche augmentera le bonus d'esprits de §G+4%§! pendant toute la durée où celui-ci reste fantoche (maximum de §Y32%§!)."
 RAJ_sanatani: "Sanatani"
 RAJ_sanatani_desc: "Les principes du Sanatan Dharma offrent une base intemporelle pour l'unité et le renouveau de l'Inde. En épousant ces valeurs, nous participerons à la création d'une nation harmonieuse et robuste, guidée par la tradition."
 RAJ_hindi_as_a_national_language: "Le hindi devient une langue nationale"
 RAJ_hindi_as_a_national_language_desc: "L'adoption du hindi comme langue nationale unifiera l'Inde au moyen d'une identité culturelle partagée. Soutenons son utilisation pour renforcer la communication, développer la fierté nationale et préparer le terrain pour un État soudé et indépendant."
 RAJ_seven_shackles_desc: "Le Vyavasaybandi interdit aux Indiens de choisir librement leur profession en les liant aux systèmes d'exploitation. Nous devons briser cette chaîne pour libérer les travailleurs et leur permettre de contribuer à une économie réellement indépendante et équitable."
 RAJ_coal_fire_and_steel: "Le charbon, le feu et l'acier"
 RAJ_coal_fire_and_steel_desc: "Le charbon alimente les moteurs, le feu modère la volonté et l'acier sert à bâtir l'avenir. En investissant dans les industries lourdes, nous posons les bases pour une Inde autonome, capable de défendre sa souveraineté et d'assurer sa propre prospérité."
 RAJ_extend_indian_security_zone: "Étendre la zone de sécurité [RAJ.GetDuDelaDelNP] [RAJ.GetName]"
 RAJ_extend_indian_security_zone_desc: "Nous souhaitons accroître notre zone de sécurité pour défendre les frontières de l'Inde et projeter notre puissance à travers la région. En étendant notre influence, nous garantissons la stabilité et la protection nécessaires à une nation souveraine et sûre."
 RAJ_high_altitude_training: "Formation en haute altitude"
 RAJ_high_altitude_training_desc: "Les cimes sauvages de l'Himalaya exigent force et ténacité. Nous avons établi des programmes d'entraînement en haute altitude afin de préparer nos forces à dominer, même dans les environnements extrêmes. De cette façon, elles seront en mesure de sécuriser nos frontières situées dans les régions de montagne stratégiques, mais aussi d'en revendiquer le contrôle."
 RAJ_high_altitude_training_tt: "Un modèle de montagnard va être recruté"
 RAJ_demand_return_of_imperialist_colonies: "Exiger la rétrocession des colonies impérialistes"
 RAJ_demand_return_of_imperialist_colonies_desc: "Il est temps d'exiger la rétrocession de toutes les colonies impérialistes du sous-continent. Nous devons unir toutes les terres indiennes sous une seule bannière en vue d'apporter un point final à l'époque coloniale."
 RAJ_planned_economy: "Économie planifiée"
 RAJ_planned_economy_desc: "Une nation robuste doit avoir une économie robuste, guidée par une perspective claire. En adoptant une économie planifiée, nous attribuerons les ressources de manière efficace, tout en donnant la priorité à la croissance industrielle et en nous assurant que tous les citoyens puissent en profiter de façon équitable."
 RAJ_two_nation_theory_: "La théorie des deux nations"
 RAJ_two_nation_theory__desc: "Selon la théorie des deux nations, les hindous et les musulmans constituent deux peuples distincts méritant chacun leur propre État. En épousant cette idéologie, nous reconnaissons la nécessité qu'ils puissent emprunter des chemins séparés vers l'autodétermination, ce qui façonnera l'avenir du sous-continent à travers la division et l'autonomie."
 RAJ_red_in_the_shadows: "Les rouges tapis dans l'ombre"
 RAJ_red_in_the_shadows_desc: "Parmi le chaos du déclin impérialiste, les forces révolutionnaires rassemblent leurs forces et œuvrent en secret pour saper le vieux monde. Le drapeau rouge se déploie, signalant que le jugement est proche, et qu'il pourrait bien façonner l'avenir de l'Inde et du monde entier."
 RAJ_red_in_the_shadows_tt: "Donne accès aux décisions permettant d'infiltrer le gouvernement britannique et d'orienter le mouvement d'indépendance vers une position pro-communisme. Réduit les conditions pour réussir une §Y$RAJ_royal_indian_navy$§!."
 has_swayed_bose_to_communism: "A rallié Bose au communisme"
 #RAJ_red_in_the_shadows_tt: "We will turn Communist upon gaining independence and avoid Partition. Pakistan will be released, gaining [ENG.GetAdjective] support to counter further communist influence."
 RAJ_seek_domestic_allies: "Recherche d'alliés domestiques"
 RAJ_seek_domestic_allies_desc: "Le Forward Bloc ne peut concrétiser seul sa vision. En cherchant des alliés parmi le spectre politique, nous pourrons unir les penseurs révolutionnaires, mobiliser un soutien plus large et rassembler les dirigeants pour faire progresser l'Inde vers une véritable indépendance."
 RAJ_protest_against_the_howell_monument: "Manifestation contre le monument Holwell"
 RAJ_protest_against_the_howell_monument_desc: "Le monument Holwell représente la glorification de l'injustice et la domination coloniale. Via l'organisation de manifestations contre ce symbole, nous rassemblons la nation derrière le rejet de la propagande impériale et nous exigeons la suppression de vestiges qui sont une insulte à notre combat pour la liberté."
 RAJ_the_indian_national_army: "L'Armée nationale indienne"
 RAJ_the_indian_national_army_desc: "L'Armée nationale indienne incarne la lutte pour l'indépendance. Elle unit les patriotes sous une bannière commune pour prendre les armes contre le règne colonial. Forte de sa détermination, l'Armée est prête à tous les sacrifices pour mener l'Inde vers la libération et la souveraineté."
 RAJ_appoint_soviet_friendly_government: "Gouvernement pro-soviétique"
 RAJ_appoint_soviet_friendly_government_desc: "Pour pérenniser le soutien de Moscou, nous allons mettre en place un gouvernement en accord avec l'idéologie soviétique. Leur loyauté nous offrira une aide économique, une coopération militaire et l'unité idéologique de notre nouvel État."
 RAJ_appoint_german_friendly_government: "Gouvernement pro-allemand"
 RAJ_appoint_german_friendly_government_desc: "Un gouvernement en accord avec [GER.GetLeLaLNP] [GER.GetName] renforcera nos liens avec la puissance européenne en plein essor. L'administration favorisera la croissance industrielle, la modernisation de l'armée et une opposition ferme au bolchévisme."
 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "Supprimer l'intouchabilité une bonne fois pour toutes"
 RAJ_ban_untouchability_once_and_for_all_desc: "L'intouchabilité souille notre société. Elle nous divise quand nous avons besoin d'unité. Nous abolissons cette pratique afin d'affirmer la dignité de tous les Indiens et de franchir une étape décisive pour la construction d'une nation juste et inclusive."
 RAJ_a_tiger_unchained: "Un tigre déchaîné"
 RAJ_a_tiger_unchained_desc: "Nous créerons des unités d'élite, capables de maîtriser les terrains montagneux les plus escarpés. Ces tigres des sommets instilleront la peur chez nos ennemis et imposeront notre domination dans les montagnes."
 RAJ_to_shake_the_world: "Coup de pied dans la fourmilière"
 RAJ_to_shake_the_world_desc: "Le temps est venu de libérer le vaste potentiel industriel de l'Inde. Nous allons agrandir nos usines, moderniser les infrastructures et exploiter nos ressources de façon à faire de l'Inde un géant industriel capable de façonner le destin du monde."
 RAJ_east_india_railways_dlc: "East India Railway"
 RAJ_east_india_railways_dlc_desc: "La modernisation et l'agrandissement des chemins de fer de l'est de l'Inde nous donneront la possibilité de renforcer le commerce, de faciliter les déplacements et de favoriser la création d'une nation plus prospère."
 RAJ_modify_indian_railways_tt: "Modifie $idea_RAJ_indian_railways$ ainsi :"
 RAJ_the_calcutta_line: "La ligne de Calcutta"
 RAJ_the_calcutta_line_desc: "Les tensions montent dans la région, et il devient impératif de protéger la frontière orientale. En fortifiant la ligne de Calcutta, nous formerons un rempart pour défendre nos infrastructures essentielles et protéger le reste du pays des menaces extérieures."
 RAJ_the_calcutta_line_tt: "Ajoute §G2§!§Y forts terrestres §!dans §Ychaque§! province de l'État."
 RAJ_bombay_baroda_and_central_india_railway: "Bombay Baroda And Central India Railway"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Grâce à l'agrandissement des chemins de fer de la Bombay Baroda And Central India Railway, il sera possible de relier des régions clés, de favoriser la croissance économique et d'unir les communautés. Ces lignes majeures développeront les réseaux commerciaux et renforceront les infrastructures indiennes pour les défis à venir."
 RAJ_great_indian_peninsula_railway_dlc: "Great Indian Peninsula Railway"
 RAJ_great_indian_peninsula_railway_dlc_desc: "Les chemins de fer de la Great Indian Peninsula Railway sont essentiels pour libérer le potentiel économique du centre et du sud de l'Inde. L'agrandissement de ce réseau soutiendra le commerce et les industries, et assurera la facilité des déplacements à travers le sous-continent."
 RAJ_south_indian_railway_company: "South Indian Railway Company"
 RAJ_south_indian_railway_company_desc: "Les chemins de fer de la South Indian Railway Company relient le sud de l'Inde au reste du pays. Le renforcement et l'extension de ce réseau contribueront à la croissance régionale, l'unité et le rôle crucial du sud dans l'avancée de l'Inde vers l'indépendance économique."
 RAJ_supply_center_fortifications: "Fortifications des centres d'approvisionnement"
 RAJ_supply_center_fortifications_desc: "La sécurisation de nos centres d'approvisionnement est essentielle pour maintenir l'effort de guerre. Nous pouvons ainsi garantir le flux continuel des ressources, et protéger le cœur de nos opérations militaires des incursions ennemies."
 RAJ_supply_center_fortifications_tt: "Ajoute §G3§! §Y$bunker$§! dans chaque §Ynœud logistique§! de nos États possédés"
 RAJ_north_western_state_railway: "North Western State Railway"
 RAJ_north_western_state_railway_desc: "Les lignes de la North Western State Railway sont indispensables pour relier le cœur industriel de l'Inde à ses frontières stratégiques. En étendant et en modernisant ce réseau, nous renforcerons le commerce régional, améliorerons la mobilité et nous accroîtrons notre présence le long des frontières sensibles."
 RAJ_prioritize_army_cargo: "Priorité au fret militaire"
 RAJ_prioritize_army_cargo_desc: "Le réseau de voies ferrées constitue la colonne vertébrale de la logistique militaire. En donnant la priorité au fret militaire, nous aurons la certitude que nos soldats reçoivent les armes, les ressources et les renforts nécessaires pour remporter la victoire au plus vite."
 RAJ_prioritize_civilian_cargo: "Priorité au fret civil"
 RAJ_prioritize_civilian_cargo_desc: "La garantie d'un front intérieur solide est cruciale pour la victoire. En accordant la priorité au fret civil, nous assurons la livraison régulière de biens, de nourriture et de matériaux pour notre peuple et notre industrie. En temps de crise, rien n'est plus important que de garantir la résilience de la nation."
 RAJ_specialized_dietary_requirement: "Contraintes alimentaires particulières"
 RAJ_specialized_dietary_requirement_desc: "Pour soutenir le moral et la cohésion des troupes, nous devons respecter leurs diverses exigences alimentaires. L'offre de repas correspondants à leurs critères religieux ou culturels nous assure que chaque soldat se sente estimé et prêt à combattre."
 RAJ_standardized_rations: "Rations standardisées"
 RAJ_standardized_rations_desc: "L'efficacité et l'uniformité sont cruciales à une armée solide. La mise en place de rations standardisées simplifie la logistique, réduit les coûts et permet à tous les soldats de s'alimenter en même temps, dans un souci d'unité et de discipline parmi nos rangs."
 RAJ_royal_indian_artillery_: "Royal Indian Artillery"
 RAJ_royal_indian_artillery__desc: "Le renforcement de ce redoutable régiment nous assure une puissance de feu dévastatrice de façon à briser les lignes ennemies et à décrocher la victoire sur le champ de bataille."
 RAJ_armoured_corps_center_and_school: "Centre pour escadrons de blindés"
 RAJ_armoured_corps_center_and_school_desc: "L'avenir de la guerre réside dans la mécanisation. Nous allons établir un centre pour escadrons de blindés afin de former nos troupes aux tactiques d'utilisation des blindés et de faire des chars le fer de lance de notre stratégie militaire moderne."
 RAJ_indian_army_corps_of_engineers: "Escadron des ingénieurs de l'armée [ROOT.GetAdjFS]"
 RAJ_indian_army_corps_of_engineers_desc: "Des fortifications aux ponts, l'escadron des ingénieurs de l'armée [ROOT.GetAdjFS] est essentiel à notre succès opérationnel. L'expansion et l'équipement de cette division cruciale garantissent à nos forces d'être en capacité de vaincre tout obstacle et préparent notre victoire sur tous les fronts."
 RAJ_kingmaker: "Faiseur de rois"
 RAJ_kingmaker_desc: "Au moyen de l'envoi de volontaires pour participer à des conflits étrangers, nous étendons notre influence et nous acquérons une précieuse expérience du combat. Ces efforts soutiennent nos alliés tout en nous positionnant comme force décisive dans le devenir des luttes mondiales."
 RAJ_relax_agrarian_society_criteria: "Industrialiser la société"
 RAJ_relax_agrarian_society_criteria_desc: "Pour devenir une puissance industrielle moderne, nous devons détourner notre économie de l'agriculture traditionnelle. En encourageant les populations rurales à travailler dans les usines, nous poserons les bases d'une croissance soutenue et d'avancées technologiques."
 RAJ_mechanization_of_the_cavalry: "Mécanisation de la cavalerie"
 RAJ_mechanization_of_the_cavalry_desc: "L'époque où la guerre se livrait à cheval est révolue. En mécanisant la cavalerie, nous la transformons en force moderne blindée alliant vitesse et puissance de feu pour dominer le champ de bataille et mener l'Inde vers les technologies d'avenir."
 RAJ_mountain_tanks: "Chars de montagne"
 RAJ_mountain_tanks_desc: "Bien que les chars traditionnels ne soient pas faits pour les terrains accidentés, les chars de montagne spécialisés nous donneront l'avantage dans les combats en haute altitude. Ces machines agiles sont conçues spécifiquement pour les hauteurs, de manière à s'emparer de bastions stratégiques et à déjouer les plans de nos ennemis."
 RAJ_siege_batteries: "Batteries de siège"
 RAJ_siege_batteries_desc: "Les batteries de siège réduiront en miettes toutes les fortifications qui se dresseront sur notre chemin. Ces unités d'artillerie lourde recèlent une grande force destructrice pour qu'aucune forteresse ne puisse entraver notre progression."
 RAJ_mountain_guns: "Canons de montagne"
 RAJ_mountain_guns_desc: "Mener la guerre en haute altitude exige de s'adapter. Créés pour les terrains difficiles, les canons de montagne offrent un soutien crucial dans les environnements les plus ardus, afin de remporter la bataille en toute circonstance."
 RAJ_regimental_loyalty: "Loyauté régimentaire"
 RAJ_regimental_loyalty_desc: "Les liens de la loyauté régimentaire engendrent l'unité et la discipline parmi nos troupes. Encourager la fierté envers ces traditions crée une force rassemblée autour de l'honneur, la confiance et le dévouement total à la victoire."
 RAJ_uplifting_the_people_of_india: "Soutenir le peuple indien"
 RAJ_uplifting_the_people_of_india_desc: "Le peuple indien va devoir faire preuve de détermination dans sa marche vers l'indépendance. Pour y parvenir, ses besoins élémentaires devront absolument être satisfaits. Nous allons donc mettre en place des politiques à cette fin."
 RAJ_gurkhas: "Gurkhas"
 RAJ_gurkhas_desc: "Renommés pour leur courage et leur ténacité, les Gurkhas sont une force d'élite inégalée au combat. Nous devons étendre leur rôle et garantir leur engagement envers notre cause pour nous assurer un avantage majeur au combat."
 RAJ_lions_of_the_great_war_: "Les Lions de la Grande Guerre"
 RAJ_lions_of_the_great_war__desc: "Les sacrifices des soldats indiens durant la Grande Guerre témoignent de leur courage. En commémorant leur mémoire, nous rendons hommage à leur bravoure qui inspirera à la nouvelle génération la volonté d'endosser leur héritage dans le combat pour l'avenir de l'Inde."
 RAJ_abolish_agrarian_society_criteria: "Accélérer l'industrialisation"
 RAJ_abolish_agrarian_society_criteria_desc: "À l'heure de l'ère moderne, il est impératif que nous suivions le rythme des autres nations en termes de développement économique. Nous avons trop longtemps compté sur l'agriculture. Le moment est venu de procéder à une industrialisation rapide si nous voulons faire entrer [RAJ.GetLeLaLNP] [RAJ.GetName] dans une nouvelle ère de progrès."
 RAJ_abolish_agrarian_society_criteria_tt: "Réduit le temps nécessaire pour diminuer de façon permanente les effets de §Y$idea_RAJ_agrarian_society$§! de §Y3§! mois"
 RAJ_womens_auxiliary_corps: "Escadron auxiliaire féminin"
 RAJ_womens_auxiliary_corps_desc: "La création d'un escadron auxiliaire féminin permet aux femmes d'occuper des postes de soutien critiques pour nos forces armées. Leur contribution améliore la logistique, la communication et les opérations. Tout Indien et toute Indienne a un rôle à jouer pour l'avenir de notre pays."
 RAJ_indian_territorial_force: "Force territoriale [ROOT.GetAdjFS]"
 RAJ_indian_territorial_force_desc: "La force territoriale [ROOT.GetAdjFS] dispose d'une réserve essentielle de citoyens formés pour défendre la patrie."
 RAJ_military_engineer_services: "Services d'ingénierie militaire"
 RAJ_military_engineer_services_desc: "Les services d'ingénierie militaire constituent l'épine dorsale des infrastructures militaires, que ce soit pour les fortifications ou les lignes de ravitaillement. En les renforçant, nous nous assurons que nos forces aient à leur disposition les routes, bases et défenses nécessaires pour remporter n'importe quel conflit."
 RAJ_the_burma_rifles: "Les Burma Rifles"
 RAJ_the_burma_rifles_desc: "Les Burma Rifles sont une force cruciale pour le maintien de la sécurité sur le terrain ardu de la frontière orientale. Renforcer et moderniser ce régiment garantira la stabilité tout en défendant des régions clés et en nous préparant aux défis à venir dans cette zone stratégique."
 RAJ_help_from_the_nagas: "Aide des Nagas"
 RAJ_help_from_the_nagas_desc: "Grâce à leur connaissance approfondie du terrain et leurs immenses compétences pour la guérilla, les Nagas sont des alliés incroyablement précieux. En nous apportant leur soutien, ils nous permettent de renforcer notre position au nord-est et de transformer les collines escarpées en bastion de la résistance."
 RAJ_campaign_against_agrarian_societys: "Projets d'industrialisation"
 RAJ_campaign_against_agrarian_societys_desc: "L'Inde ne doit pas rester figée dans le siècle dernier. Nous devons réaliser un effort coordonné pour encourager notre peuple."
 RAJ_indianize_the_army: "Indianiser l'armée"
 RAJ_indianize_the_army_desc: "Le temps est venu de remplacer l'influence coloniale par l'autorité indienne dans les forces armées. En promouvant les officiers indiens et en restructurant les effectifs, nous construisons une armée qui représente la nation autant qu'elle la sert."
 RAJ_keep_british_generals: "Garder les généraux britanniques"
 RAJ_keep_british_generals_desc: "En ces temps incertains, nous avons absolument besoin de responsables expérimentés. En gardant les généraux britanniques, nous aurons la certitude que l'armée bénéficiera de leur expertise et de leur sens de la discipline. Ils assureront la stabilité et l'efficacité de nos forces tandis que nous empruntons le chemin vers l'indépendance."
 RAJ_keep_british_generals_tt: "Nous conserverons tous les généraux britanniques, même si nous devons nous retrouver en guerre contre [ENG.GetLeLaLNP] [ENG.GetName]"
 RAJ_chindits_: "Chindits"
 RAJ_chindits__desc: "Bien que peu conventionnels, les Chindits sont des guerriers d'élite formés aux opérations menées à longue distance dans la jungle. En recrutant de nouvelles unités pour rejoindre leurs rangs et en perfectionnant leurs tactiques, nous acquerrons une force capable de désorganiser les opérations de l'ennemi à distance pour mieux le vaincre."
 RAJ_viceroys_body_guard: "Garde de la Vice-royauté"
 RAJ_viceroys_body_guard_desc: "La garde du Vice-roi représente la tradition, la discipline et le prestige. La conservation et la modernisation de cette unité de cavalerie historique préservent un symbole d'autorité en l'adaptant aux défis du changement."
 RAJ_engineering_revolution: "Révolution d'ingénierie"
 RAJ_engineering_revolution_desc: "Les évolutions de l'Inde exigent une révolution de son ingénierie. Nous devons investir dans ses infrastructures, son développement industriel et sa technologie de pointe pour transformer la nation en véritable puissance jouant un rôle prépondérant en temps de paix, comme en temps de guerre."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Arsenal de Kanpur"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "L'arsenal de Kanpur est un pilier de la production défensive indienne. L'accroissement de sa capacité et la modernisation de ses installations offriraient un approvisionnement régulier d'armes et d'équipements à nos forces pour défendre au mieux la nation."
 RAJ_indian_air_force: "Armée de l'air [ROOT.GetAdjFS]"
 RAJ_indian_air_force_desc: "Les cieux représentent la nouvelle frontière de la guerre moderne. La construction d'une force aérienne forte et indépendante sera une garantie pour assurer notre souveraineté, dominer les airs et nous préparer aux conflits futurs."
 RAJ_the_burma_road: "La route de Birmanie"
 RAJ_the_burma_road_desc: "La route de Birmanie est une voie de ravitaillement essentielle reliant l'Inde au sud-est de l'Asie. Nous devons sécuriser et étendre cet itinéraire afin de garantir l'arrivée régulière de ressources et de renforts, tout en soutenant nos alliés et en confortant notre position dans la région."
 RAJ_womens_auxiliary_air_force: "Escadron auxiliaire féminin aéroporté"
 RAJ_womens_auxiliary_air_force_desc: "L'escadron auxiliaire aéroporté permet aux femmes de soutenir les opérations aériennes, que ce soit au niveau de la logistique ou de la communication. En accueillant leurs talents, nous renforçons notre force aérienne et nous prouvons que tout Indien et toute Indienne peut contribuer à sécuriser nos cieux."
 RAJ_trainer_planes: "Avions d'entraînement"
 RAJ_trainer_planes_desc: "Les pilotes expérimentés sont indispensables à une force aérienne puissante. Il nous faut investir dans des avions d'entraînement pour que nos aviateurs reçoivent la meilleure préparation possible. Bientôt, les aviateurs d'élite seront légion pour défendre nos cieux."
 RAJ_spitfire: "Spitfire"
 RAJ_spitfire_desc: "Connus pour leur vitesse et leur agilité, les Spitfires seront au cœur de notre armée de l'air moderne. Ils domineront les cieux pour nous permettre de réagir fermement à toute menace aérienne."
 RAJ_ground_pounder: "Bombardier"
 RAJ_ground_pounder_desc: "En Inde, le terrain souvent accidenté entrave la progression des chars. Un appui aérien rapproché sera donc essentiel pour compenser l'absence d'un soutien au sol suffisant."
 RAJ_douglas_dakota: "Douglas C-47A"
 RAJ_douglas_dakota_desc: "Nous devons de toute urgence être en mesure de transporter rapidement les soldats et les biens. Le Dakota est un avion tout indiqué pour cette tâche."
 RAJ_vultee_vengeance: "Vultee A-31 Vengeance"
 RAJ_vultee_vengeance_desc: "L'obtention d'avions américains connus sous le nom de Vultee Vengeance nous permettra d'étendre de façon massive notre force aérienne à un coût tout à fait abordable."
 RAJ_ordnance_factory_khamaria_jabalpur: "Arsenal Khamaria de Jabalpur"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "Situé à Jabalpur, l'arsenal Khamaria est un producteur majeur de munitions et d'armements. L'augmentation de ses capacités renforcerait la puissance de feu de notre armée et garantirait que nos forces resteront bien équipées, quels que soient les défis à venir."
 RAJ_ordnance_factory_medak: "Arsenal de Medak"
 RAJ_ordnance_factory_medak_desc: "Spécialisé dans la production de véhicules blindés, l'arsenal de Medak est essentiel à la modernisation de notre armée. L'extension de ses opérations assure que nos forces sont équipées des appareils de pointe dont elles ont besoin pour dominer le champ de bataille."
 RAJ_chariot_of_victory: "Char de la victoire"
 RAJ_chariot_of_victory_desc: "Le champ de bataille exige vitesse et puissance. En investissant dans des véhicules blindés et des forces mécanisées, nous créons une armée moderne, capable de remporter des victoires décisives en un minimum de temps, de manière à affirmer la suprématie de l'Inde dans n'importe quel conflit."
 RAJ_the_ledo_road: "La route de Ledo"
 RAJ_the_ledo_road_desc: "Traversant un terrain accidenté, la route de Ledo constitue un itinéraire de ravitaillement essentiel reliant l'Inde aux forces alliées de Chine. Prolonger et sécuriser cette voie nous permettra de garantir les arrivées de troupes, de ressources et d'équipements nécessaires pour inverser le cours des choses en Asie du Sud-Est."
 RAJ_long_range_escorts: "Escorteurs à longue portée"
 RAJ_long_range_escorts_desc: "Pour protéger nos lignes de ravitaillement et nos missions, nous avons besoin d'avions capables d'escorter des bombardiers et des appareils de transport sur de longues distances. Investir dans des escorteurs à longue portée assiéra notre supériorité aérienne tout en assurant la sécurité de nos opérations bien au-delà de nos frontières."
 RAJ_british_air_experts: "Experts aériens britanniques"
 RAJ_british_air_experts_desc: "Nous devrions tirer profit de l'expérience d'aviateurs et ingénieurs britanniques chevronnés si nous voulons accélérer le développement de notre force aérienne. Leur expérience de la guerre moderne nous apportera une expertise précieuse pour déployer au maximum notre présence dans les cieux."
 RAJ_special_operations_executive: "Responsable des opérations spéciales"
 RAJ_special_operations_executive_desc: "Le responsable des opérations spéciales se consacre à une approche non conventionnelle de la guerre, allant du sabotage à la collecte de renseignements. L'extension de son rôle en Inde nous accorderait les outils dont nous avons besoin pour perturber les plans ennemis et muer nos opérations clandestines en avantages stratégiques."
 RAJ_the_ordnance_factories_board: "Comité des arsenaux indiens"
 RAJ_the_ordnance_factories_board_desc: "Coordonner le vaste réseau d'arsenaux indien au sein d'un même comité permettra de rationaliser la production, d'améliorer l'efficacité et d'assurer un approvisionnement régulier d'armes et de munitions. Avec la création de ce comité, notre armée gagnera en puissance et l'industrie défensive de l'Inde sera en bonne voie pour l'autonomie."
 RAJ_smiling_buddah: "Bouddha souriant"
 RAJ_smiling_buddah_desc: "Le projet Bouddha souriant marque l'entrée de l'Inde dans le domaine des essais nucléaires. Une fois cette technologie maîtrisée, nous pourrons affirmer notre indépendance et protéger notre souveraineté sur la scène mondiale grâce à ce puissant moyen de dissuasion."
 RAJ_royal_indian_air_force_dlc: "Armée de l'air royale [ROOT.GetAdjFS]"
 RAJ_royal_indian_air_force_dlc_desc: "La Royal Indian Air Force représente le fleuron de la puissance aérienne de l'Inde. Accroître ses capacités grâce à une formation et des appareils modernes nous garantira la domination des cieux, la défense de notre nation et la projection d'une image de puissance à travers l'ensemble de la région."
 RAJ_infiltrate_aden: "Infiltrer Aden"
 RAJ_infiltrate_aden_desc: "Bastion stratégique de la puissance britannique, Aden est notre botte secrète pour gripper la puissance coloniale dans la région. Nous allons organiser une résistance locale afin de provoquer des révoltes qui affaibliront la mainmise britannique et créeront le chaos, alors même que notre lutte pour l'indépendance commence à germer."
 RAJ_go_into_hiding: "Entrer dans la clandestinité"
 RAJ_go_into_hiding_desc: "Subhas Chandra Bose doit échapper à la surveillance des Britanniques pour poursuivre le combat pour l'indépendance. Il va donc entrer dans la clandestinité afin que la direction du mouvement reste intacte et prête à frapper au moment opportun."
 RAJ_trade_protection: "Protection commerciale"
 RAJ_trade_protection_desc: "Pour garantir la prospérité de notre économie, nous devons défendre nos industries et itinéraires commerciaux essentiels de l'exploitation étrangère. Le renforcement de la protection commerciale sécurisera les ressources indiennes, tout en favorisant la croissance domestique et en protégeant nos marchés des menaces externes."
 RAJ_seek_japanese_support_tt: "Lorsque la guerre d'indépendance éclatera, [JAP.GetLeLaLNP] [JAP.GetName] nous fournira :\n§Y120§! bombardiers navals B4Y\n§Y135§! chasseurs [Jap.GetAdjMP] Ki-10 de l'entre-deux-guerres\nLes plans correspondants et\n"
 RAJ_the_enemy_of_my_enemy_tt: "Le gouvernement §Y[JAP.GetAdjMS]§! déclarera la guerre à notre adversaire dans la guerre civile pour nous aider."
 RAJ_the_enemy_of_my_enemy_tt_2: "Les §Y[JAP.GetHabitants]§! tenteront aussi d'envahir les §Y[733.GetName]§! pour nous les remettre."
 RAJ_azad_hind_dlc_tt: "Nous allons bénéficier de :"
 RAJ_azad_hind_dlc_tt_2: "Au début de la §Rguerre civile§! pendant §Y120§! jour(s)"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Déclenchement prochain d'une guerre civile pour l'indépendance entre les partisans de la démocratie et nous\nChaque État possédant plus de §Y65%§! ou §Y85% de résistance§! se rangera dans notre camp et nous accordera respectivement 1 ou 2 divisions selon le seuil de résistance.\nTous les autres États rejoindront les rangs des démocrates."
 ###
 RAJ_infiltrate_aden_tt: "Au début de la guerre d'indépendance, mobilise des milices à §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, au §Y[765.GetName]§!, à §Y[422.GetName]§! et au §Y[656.GetName]§! pour attaquer les possessions [ENG.GetAdjFP]."
 RAJ_go_into_hiding_tt: "Bose échappera à la captivité et commencera son voyage, revenant lorsque la guerre civile éclatera."
 RAJ_war_taxes_tt: "Donne accès à la décision Augmenter les impôts de guerre pour tous les pays belligérants."
 RAJ_akhand_bharat: "Akhand Bharat"
 RAJ_akhand_bharat_desc: "L'Akhand Bharat doit rester uni et indivisible. Tous ceux qui vouent une pleine et entière allégeance à la nation indienne seront traités avec une parfaite équité. Les obligations seront également partagées entre tous, indépendamment des castes ou des religions."
 RAJ_akhand_bharat_tt: "Donne accès à la décision de devenir États nationaux [AFG.GetAuAlaAlNP] [AFG.GetName], [MLD.GetAuAlaAlNP] [MLD.GetName], [NEP.GetAuAlaAlNP] [NEP.GetName], [PAK.GetAuAlaAlNP] [PAK.GetName], [BAN.GetAuAlaAlNP] [BAN.GetName], [BHU.GetAuAlaAlNP] [BHU.GetName], [SRL.GetAuAlaAlNP] [SRL.GetName] pour former l'Akhand Bharat. Nous pouvons cibler un pays à la fois pour en faire un État national, puis nous devrons occuper tous les États nationaux pour en créer d'autres."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_extended_franchise: "Droits étendus"
 RAJ_extended_franchise_desc: "Accorder plus de droits aux [RAJ.GetHabitants] représente un enjeu majeur pour affaiblir le contrôle [ENG.GetAdjMS] sur le pays"
 RAJ_hand_over_aden_to_the_crown: "Remettre Aden à la Couronne"
 RAJ_hand_over_aden_to_the_crown_desc: "Comme prévu, [ROOT.GetLeLaLNP] [ROOT.GetName] remettr[ROOT.GetAOntNP] la suzeraineté d'Aden à la Couronne britannique, dégageant le contrôle administratif supérieur."
 RAJ_renegotiate_adens_control: "Renégocier le contrôle d'Aden"
 RAJ_renegotiate_adens_control_desc: "Bien que nous ayons prévu de remettre Aden aux mains des [ENG.GetHabitants], il y a un avantage majeur à posséder un port commercial sur la mer Rouge. Nous devons renégocier cette politique pour garder la ville sous notre contrôle."
 RAJ_renegotiate_adens_control_tt: "Nous conserverons le contrôle sur la [992.GetName] plutôt que d'opérer sa remise aux [ENG.GetHabitants]."
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_trade_port: "Port commercial"
 RAJ_trade_port_desc: "À l'heure actuelle, Aden n'est qu'un port de très petite taille, mais avec quelques investissements, nous pourrions lui permettre de prendre son essor."
 RAJ_fortify_aden: "Fortifier Aden"
 RAJ_fortify_aden_desc: "Aden étant maintenant un port de taille importante, nous devons le protéger contre les attaques éventuelles."
 RAJ_purna_swaraj: "Gouvernement autonome ou Purna Swaraj"
 RAJ_purna_swaraj_desc: "Le gouvernement [ENG.GetAdjMS] en Inde a non seulement privé le peuple [RAJ.GetAdjMS] de sa liberté, mais il s'est aussi consacré à l'exploitation des masses et a ruiné l'Inde sur les plans économique, politique, culturel et spirituel. Par conséquent, l'Inde doit entièrement couper le cordon avec les [ENG.GetHabitants] afin d'atteindre le Purna Swaraj, c'est-à-dire l'indépendance totale."
 RAJ_the_second_duar_war: "La deuxième guerre du Bhoutan"
 RAJ_the_second_duar_war_desc: "La situation du monde étant ce qu'elle est, le peuple [BHU.GetAdjMS] ne peut plus continuer de former un État indépendant. Nous devons l'absorber dans la nation indienne."
 RAJ_bhutanese_protectorate: "Protectorat bhoutanais"
 RAJ_bhutanese_protectorate_desc: "Nous devons respecter l'isolation du peuple [BHU.GetAdjMS], mais nous ne pouvons nier la réalité : les petits pays se feront dévorer par ceux qui nourrissent une ambition impériale. Nous leur offrirons la protection en les prenant sous notre aile."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetLeLaLNPCap] [BHU.GetName]§! deviendr[BHU.GetAOntNP] un dominion §Y[RAJ.GetDuDelaDelNP] [RAJ.GetName].§!\n\nCette nation acceptera plus facilement\n\t-si elle a une bonne opinion de nous\n\t-si nous avons une armée bien plus puissante que la sienne"
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Donner à l'administration du Sikkim les droits pour le Bhoutan"
 RAJ_all_india_students_federation: "All India Students Federation"
 RAJ_all_india_students_federation_desc: "Grâce à la mobilisation des étudiants contre la suzeraineté des [ENG.GetHabitants], nous avons l'assurance que les jeunes esprits brillants œuvreront contre l'ordre établi."
 RAJ_league_against_gandhism: "Ligue contre le Gandhisme"
 RAJ_league_against_gandhism_desc: "Le principe de non-violence que prêche le Mahatma est admirable. Hélas, les [ENG.GetHabitants] ont prouvé à de nombreuses reprises qu'ils répondront à toute manifestation par les armes. Nous devons donc trouver une nouvelle stratégie. Si nécessaire, nous ferons couler le sang."
 RAJ_league_against_gandhism_tt: "Les événements d'agitation de la partition conféreront désormais §G5%§! de soutien à la guerre, jusqu'à un maximum de §Y+50%§!."
 RAJ_league_against_gandhism_tt_event: "Ajoute §G+5%§! de soutien à la guerre du fait du ralliement à la §Y$RAJ_league_against_gandhism$§!"
 RAJ_mahatma: "Le Mahatma"
 RAJ_mahatma_desc: "Cela ne fait aucun doute : le Mahatma Gandhi est le visage du mouvement pour l'indépendance. À ses côtés, et avec l'aide de Jawaharlal Nehru, nous briserons le lien qui nous arrime à la Grande-Bretagne."
 RAJ_swadeshi_movement: "Mouvement swadeshi"
 RAJ_swadeshi_movement_desc: "Le swadeshi désigne l'autosuffisance à l'égard des [ENG.GetHabitants]. Ce concept galvanisera le mouvement d'indépendance et permettra à l'Inde de conserver ses richesses."
 RAJ_form_a_federal_court: "Former une cour fédérale"
 RAJ_form_a_federal_court_desc: "Toute démocratie se doit de posséder une cour fédérale pour appliquer l'état de droit. Nous devons nous assurer que nous sommes jugés par nos pairs, et non par les hommes de loi des [ENG.GetHabitants]."
 RAJ_defense_of_india_act: "Defense Of India Act"
 RAJ_defense_of_india_act_desc: "Des agressions extérieures menacent la sécurité [RAJ.GetDuDelaDelNP] [RAJ.GetName]. [ROOT.GetLeader] a proclamé une loi qui instaure des mesures spéciales pour assurer la sécurité du public et de ses intérêts, mais aussi la défense de l'État [RAJ.GetAdjMS]."
 RAJ_a_congress_resurgent: "Résurgence du Congrès"
 RAJ_a_congress_resurgent_desc: "Le Congrès national a gagné en puissance et en popularité. Il est devenu une force politique que nul ne peut nier."
 RAJ_khadi_movement: "Mouvement khadi"
 RAJ_khadi_movement_desc: "Dans le cadre du swadeshi, le khadi s'est imposé comme symbole de l'indépendance. Cette étoffe tissée à la main est à la fois un geste de résistance et une source d'opportunités économiques pour les pauvres et les opprimés."
 RAJ_boycott_british_made_goods: "Boycott des biens produits par les Britanniques"
 RAJ_boycott_british_made_goods_desc: "Depuis trop longtemps, les [ENG.GetHabitants] extraient des ressources brutes [RAJ.GetAuEnANP] [RAJ.GetName] avant de nous revendre les matériaux raffinés à un prix prohibitif. Les [RAJ.GetHabitants] devraient fabriquer leurs propres biens plutôt que de devoir les racheter à leur occupant."
 RAJ_litteracy_effort: "Alphabétisation"
 RAJ_litteracy_effort_desc: "Une population non éduquée est tel un esprit ouvert à tous les vents, sans défense. Savoir lire est une compétence cruciale, indispensable à tout être humain. Après tout, qui aurait à perdre d'un troupeau éclairé, sinon le berger lui-même ?"
 RAJ_debt_relief: "Allègement de dette"
 RAJ_debt_relief_desc: "Depuis bien longtemps, les riches [ENG.GetHabitants] et [RAJ.GetHabitants] incitent le peuple à contracter des dettes, à tel point que le problème est devenu endémique. Nous allons exercer un lobbying auprès des gouvernements locaux pour offrir un allègement de ce fardeau à la population qui s'est retrouvée piégée dans un système injuste."
 RAJ_expand_healthcare_facilities: "Développer les installations de santé"
 RAJ_expand_healthcare_facilities_desc: "Le système de santé reste très sommaire [RAJ.GetAuEnANP] [RAJ.GetName]. La dysenterie, le choléra et le paludisme ravagent les campagnes, entravant la croissance. Le développement d'installations locales devrait permettre d'y remédier."
 RAJ_indo_centric_curriculum: "Programme centré autour de l'Inde"
 RAJ_indo_centric_curriculum_desc: "L'éducation [RAJ.GetAuEnANP] [RAJ.GetName] est dispensée selon une perspective [ENG.GetAdjFS], ce qui affaiblit notre identité propre et résume notre riche histoire à la soumission. Nous devons baser notre système éducatif sur l'identité [RAJ.GetAdjFS] et enseigner notre histoire à nos enfants."
 RAJ_enrollment_of_dali_children: "Inclusion des enfants dalits"
 RAJ_enrollment_of_dali_children_desc: "Situés tout en bas de la structure des castes, les dalits, ou intouchables, vivent dans la pauvreté perpétuelle. Ces discriminations entachent notre nation et leur démantèlement ne peut commencer que par l'inclusion de ces enfants à l'école."
 RAJ_local_resistance_to_land_taxes: "Résistance locale à l'impôt foncier"
 RAJ_local_resistance_to_land_taxes_desc: "Le gouvernement de Delhi est principalement financé par les impôts locaux. Si nous encourageons la population à résister à ces paiements, le gouvernement en place sera petit à petit étranglé, tandis que ses sujets conserveront une plus grande part des richesses."
 RAJ_tenancy_reforms: "Réformes locatives"
 RAJ_tenancy_reforms_desc: "Les riches bourgeois accaparent le marché de l'immobilier, ce qui occasionne une hausse des prix et une baisse des conditions de vie qui spolient la population. Le Congrès se doit de militer pour la mise en place de réformes locatives visant à limiter le prix des loyers."
 RAJ_quinine: "Quinine"
 RAJ_quinine_tt: "Donne accès à une version améliorée de la capacité §YRavitaillement supplémentaire§!.\n\nCoût en puissance de commandement : §Y0.15§! (pour chaque bataillon)\nDurée : §Y10 jours§!\nTemps de rechargement : §Y21 jours§!\n\n§YLors de l'activation :§!\nAttrition des divisions : §G12%§!\nAttrition due à la chaleur : §G35%§!\nDurée sans ravitaillement : §G+240 heures§!\nRisques de maladie : §G-100%§!\nLivre aux armées suffisamment de ravitaillement pour §Y240§! heures"
 RAJ_quinine_desc: "Fournir suffisamment de quinine et médicaments similaires à nos troupes leur permet de combattre dans des environnements tropicaux sans souffrir du paludisme."
 RAJ_temple_entry_movements: "Entrée au temple"
 RAJ_temple_entry_movements_desc: "L'intouchabilité entache ce pays et divise sa population. Pour combattre ce stigmate, nous autoriserons les gens issus de toutes les castes à entrer dans ce lieu de culte."
 RAJ_freedom_of_the_press: "Liberté de la presse"
 RAJ_freedom_of_the_press_desc: "La liberté de la presse est une nécessité pour toute démocratie balbutiante. Sans elle, l'autoritarisme serait un risque prépondérant."
 RAJ_provincial_autonomy: "Sur la route de l'indépendance"
 RAJ_provincial_autonomy_occupation_law_tt: "Donne accès aux politiques d'occupation pour les États princiers §Y$independent_rule$§! et §Y$princely_subjugation$§!"
 RAJ_provincial_autonomy_desc: "L'obtention d'une autonomie provinciale supplémentaire à l'égard des Britanniques sera une première étape cruciale pour atteindre notre objectif final : l'indépendance."
 RAJ_provincial_autonomy_tt: "\nPour nous libérer pleinement via la §YThéorie des deux nations§!, nous devons accomplir soit §YBengale uni§!, soit §YPakistan oriental§!.\n\nPour nous libérer pleinement via l'§YUnification de l'Inde§!, nous devons accomplir §YUn État séculaire§!\n\n§Y§!Pour nous libérer pleinement via la §YLigue contre le Gandhisme§!, nous devons accomplir §YLes rouges tapis dans l'ombre§! ou §YOffrez-moi votre sang et je vous donnerai la liberté§!"
 RAJ_princely_states_policy: "Politique sur les États princiers"
 RAJ_princely_states_policy_desc: "Les États princiers se présentent sous toutes sortes de formes, depuis Hyderabad qui possède une grande influence, jusqu'aux petits États de nos frontières nord. Nous devons décider d'une politique quant au traitement que nous souhaitons leur réserver."
 RAJ_indian_legion: "Légion indienne"
 RAJ_indian_legion_desc: "Composée de dissidents indiens étrangers sous contrôle [GER.GetAdjMS], la légion indienne a profité d'un entraînement rigoureux à la guerre dans le désert. Nos propres forces pourraient bénéficier de cette expertise."
 RAJ_the_pakistan_movement: "Le mouvement du Pakistan"
 RAJ_the_pakistan_movement_desc: "Les appels à une patrie islamique, le Pakistan, se font plus pressants que jamais. Si les heurts entre hindous et musulmans continuent ainsi, l'unité de l'Inde pourrait être fortement compromise."
 RAJ_the_pakistan_movement_tt_1: "Rafraîchissement jusqu'à ce que soit :\n§Y-[PAK.GetLeLaLNP] [PAK.GetName]§! soi[PAK.GetTEntNP] libre[PAK.GetXSNP]\n§Y-[PAK.GetLeLaLNP] [PAK.GetName]§! ai[PAK.GetTEntNP] capitulé\n-§Y5§! rafraîchissements aient eu lieu.\n\nÀ la fin du cycle de §Y90 jours§!, nous gagnerons : "
 RAJ_the_pakistan_movement_tt_2: "Pendant §Y90§! jour(s)"
 RAJ_assam_oil_dlc: "Pétrole de l'Assam"
 RAJ_assam_oil_dlc_desc: "Nous avons récemment découvert de vastes champs pétrolifères dans l'Assam. Nous pourrions y fonder une compagnie pétrolière d'État et construire des plateformes pétrolières de manière à améliorer considérablement notre économie."
 RAJ_tata_steel_dlc: "Tata Steel"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_incorporation_of_the_east_india_company: "Incorporation de la Compagnie des Indes orientales"
 RAJ_incorporation_of_the_east_india_company_desc: "Après le choc de la Grande Dépression et les appels de plus en plus nombreux à l'indépendance, il est clair que la Couronne [ENG.GetAdjFS] ne peut plus se charger de gouverner l'Inde. Une instabilité temporaire pourrait apparaître, mais le statu quo est intenable."
 RAJ_incorporation_of_the_east_india_company_tt: "§YLe Raj§! sera séparé entre la §YCompagnie des Indes orientales§! et le restant de §Yl'Inde§!"
 RAJ_special_economic_zones: "Zones économiques spéciales"
 RAJ_special_economic_zones_desc: "Nous allons établir des zones économiques spéciales dans notre pays pour faciliter l'investissement par les entreprises, mais aussi pour alléger leur charge fiscale."
 RAJ_seek_intial_funding: "Recherche de financement initial"
 RAJ_seek_intial_funding_desc: "Pour réaliser nos ambitions, nous devons obtenir le financement d'investisseurs [ENG.GetAdjMP]. Leur argent servira à lancer notre moteur économique."
 RAJ_seek_intial_funding_tt: "Ajoute §G3§! emplacements de construction\nAjoute §G3§! §Yusines civiles§! à notre capitale après avoir accompli §Y$RAJ_incorporation_of_the_east_india_company$§!"
 RAJ_seek_intial_funding_unlock_tt: "Donne accès à la priorité §Y$RAJ_seek_intial_funding$§!\n\n"
 has_paid_initial_funding: "A versé des dividendes aux investisseurs"
 RAJ_princely_autonomy: "Autonomie princière"
 RAJ_princely_autonomy_tt: "En libérant un État princier comme fantoche, ajoute : "
 RAJ_princely_autonomy_desc: "Le sous-continent perd peu à peu en stabilité. Nous devons faire appel aux princes locaux pour établir le contrôle. Ils auront ainsi un semblant de pouvoir local et nous en récolterons les récompenses, tant qu'ils nous rétribuent."
 RAJ_funnel_british_investments_into_princely_states: "Investissements dans les États princiers"
 RAJ_funnel_british_investments_into_princely_states_tt: "Tout sujet présent sur le sous-continent indien recevra §G1§! §Yusine civile§! et §G3§! emplacements de construction.\nLes sujets qui n'ont pas encore été libérés recevront le bonus à leur libération."
 RAJ_funnel_british_investments_into_princely_states_desc: "La Couronne a imposé que tout investissement dans l'entreprise soit dépensé en Inde, mais elle n'a pas précisé qu'il fallait que ce soit au sein de l'entreprise."
 RAJ_demobilize: "Démobilisation"
 RAJ_demobilize_desc: "L'une des conditions majeures du gouvernement est que nous devons démobiliser l'armée, pour ne garder qu'une force minimale de maintien de la paix. Aurait-il peur que notre armée dépasse la sienne ?"
 RAJ_form_a_police_force: "Former une force de sécurité"
 RAJ_form_a_police_force_desc: "Les restrictions nous empêchent d'avoir une véritable armée, mais nous sommes autorisés à former et à équiper une force de sécurité pour maintenir l'ordre. C'est essentiel pour protéger nos intérêts."
 RAJ_a_private_military: "Une armée privée"
 RAJ_a_private_military_tt_1: "Crée des divisions d'irréguliers dotées d'effectifs et d'équipements standard.\n\nL'envoi de divisions de volontaires accordera §G1§! §Yusine civile§! hors carte pour §Y365§! jour(s) si elles sont envoyées dans des pays qui n'ont pas encore reçu de volontaires de notre part.\nL'envoi de nouveaux volontaires dans les mêmes pays après §Y540§! jour(s) octroie de nouveau l'usine.\n\nCes usines ne comptent pas pour les §Yimpôts§!"
 RAJ_a_private_military_desc: "Il serait aisé de transformer notre police locale en armée privée. Techniquement, elle n'appartiendrait à aucune armée, mais serait payée directement par l'entreprise, conformément aux exigences du gouvernement."
 RAJ_headhunt_army_personell: "Recruter du personnel de l'armée"
 RAJ_headhunt_army_personell_desc: "Nombre d'étoiles montantes de l'ancienne armée se retrouvent au chômage. Nous pouvons leur offrir de meilleures conditions que le gouvernement."
 RAJ_lobby_for_increased_policing_responsibilities: "Faire pression pour des responsabilités policières accrues"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "Le monde n'est plus aussi tranquille qu'il l'était autrefois. Les tensions venues à la fois de l'intérieur et de l'extérieur s'accroissent, mettant à notre disposition des sanctions supplémentaires pour protéger la propriété de l'entreprise. Nous allons faire pression pour augmenter les dépenses dédiées à la milice privée. Le gouvernement devrait entendre raison et dans le cas contraire, l'argent peut tout acheter."
 RAJ_circuvment_demobilization_restrictions: "Contourner les restrictions"
 RAJ_circuvment_demobilization_restrictions_desc: "Le gouvernement continue de restreindre strictement le nombre d'hommes que nous pouvons mobiliser. La Couronne doit être terriblement effrayée à l'idée qu'une armée hors de son contrôle puisse exister. Mais peu importe, il existe des moyens de contourner ces restrictions, que ce soit par la corruption ou en omettant de compter certains employés religieux parmi nos forces armées."
 RAJ_manipulate_army_statistics: "Manipuler les statistiques de l'armée"
 RAJ_manipulate_army_statistics_tt: "Crée des divisions d'irréguliers dotées d'effectifs et d'équipements standard."
 RAJ_manipulate_army_statistics_desc: "La Couronne s'inquiète que notre milice privée soit suffisamment nombreuse et influente pour tenir tête à l'armée. Qu'à cela ne tienne, il existe des moyens de noyer les contrôleurs gouvernementaux dans les chiffres et les fausses pistes."
 RAJ_just_good_business: "Les affaires sont les affaires"
 RAJ_just_good_business_desc: "Nous n'avons rien contre nos collègues de l'Est, mais ils détiennent les ressources dont nous avons besoin. Les affaires sont les affaires, voilà tout."
 RAJ_crush_the_anathema: "Écraser l'anathème"
 RAJ_crush_the_anathema_desc: "Le communisme est l'anathème des affaires. L'argent fait tourner le monde, par conséquent, un monde régi par les communistes mènerait à la stagnation. Nous devons couper le mal à la racine."
 RAJ_nothing_personal: "Rien de personnel"
 RAJ_nothing_personal_tt: "Crée un but de guerre contre §Yles [ENG.GetHabitants]§! et les §Ypays membres du Commonwealth§!"
 RAJ_nothing_personal_desc: "La Couronne nous a suffisamment imposé sa volonté, nous laissant suffoquer sous le poids des mesures archaïques. Ce n'est rien de personnel, mais il n'est pas acceptable que le gouvernement soit responsable d'une croissance médiocre."
 RAJ_bombay_trade_port: "Port commercial de Bombay"
 RAJ_bombay_trade_port_desc: "Bombay a le potentiel de devenir un port commercial de classe mondiale, par lequel transiteraient d'innombrables importations et exportations. Pour cela, il suffit d'investir dans l'agrandissement des infrastructures portuaires."
 RAJ_take_in_british_naval_experts: "Accueillir des experts navals [ENG.GetAdjMP]"
 RAJ_take_in_british_naval_experts_desc: "Certains des meilleurs experts navals du monde se trouvent au Royaume-Uni. Il ne sera pas compliqué d'en faire venir quelques-uns ici."
 RAJ_the_need_for_a_mercantile_navy: "La nécessité d'une marine commerciale"
 RAJ_the_need_for_a_mercantile_navy_desc: "La voie maritime est la plus utilisée pour le commerce mondial. Nous avons besoin d'une marine capable de transporter nos biens, mais aussi de les défendre."
 RAJ_trade_route_protection: "Protection des routes commerciales"
 RAJ_trade_route_protection_desc: "À l'Est comme à l'Ouest, des puissances hostiles prennent forme. Nous devons être en position de dissuader quiconque envisagerait de s'attaquer aux biens qui transitent par nos eaux nationales."
 RAJ_procure_the_guns: "Torpilles du Varuna"
 RAJ_procure_the_guns_desc: "Pour protéger nos routes, nous avons besoin d'un moyen de dissuasion suffisant, ce qui veut dire un gros calibre. Un très gros calibre, même."
 RAJ_procure_the_task_force: "Escadre du Varuna"
 RAJ_procure_the_task_force_desc: "Même les plus grands bateaux ont besoin d'une escorte pour se protéger efficacement contre les attaques ennemies. La création d'une escadre navale robuste nous assurera que nos navires capitaux puissent accomplir leurs objectifs principaux."
 RAJ_procure_the_armor: "Blindage du Varuna"
 RAJ_procure_the_armor_desc: "Le Varuna a besoin d'un blindage épais, très épais. Nous devons absolument créer un prototype sur un projet moins coûteux pour économiser au maximum."
 RAJ_institutional_money_laundering: "Blanchiment d'argent institutionnel"
 RAJ_institutional_money_laundering_desc: "Les investisseurs n'ont pas besoin de savoir où leur argent va réellement, pas vrai ? N'est-ce pas notre objectif, ou plutôt notre devoir, de maximiser les profits à tout prix ? Quel est le problème s'il faut frauder un peu ? Personne n'en saura rien."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "Nomination des cadres dirigeants"
 RAJ_appoint_a_c_suite_desc: "Une direction forte des entreprises est essentielle pour assurer notre succès. Une équipe de direction compétente garantirait une gestion efficace, une vision stratégique et une croissance constante."
 RAJ_company_bonuses: "Bonus d'entreprise"
 RAJ_company_bonuses_desc: "Pour accroître l'efficacité au sein de l'entreprise, nous ferons dépendre les bonus éventuels de la performance."
 RAJ_creative_accounting: "Comptabilité fantasque"
 RAJ_creative_accounting_desc: "À l'aide de quelques combines de comptabilité créative, nous pourrons faire passer à la trappe une partie de nos profits. Du moins, c'est ce que penseront les autorités fiscales."
 RAJ_privatized_healthcare: "Santé privatisée"
 RAJ_privatized_healthcare_desc: "Il faut absolument couper court aux appels à un système de santé communiste dans nos infrastructures. Les soins de santé sont prodigués à ceux qui les ont mérités auprès de la main invisible du marché."
 RAJ_arrest_congress_leaders: "Arrestation des leaders du Congrès"
 RAJ_arrest_congress_leaders_desc: "Les leaders du Congrès refusent de se conformer à la nouvelle réalité des règles de l'entreprise. Ils continuent de résister et de se débattre à la moindre occasion. Nous devons nous débarrasser de ces trouble-fêtes avant qu'ils attirent l'attention."
 RAJ_union_busting: "Répression syndicale"
 RAJ_union_busting_desc: "Les syndicats sont un fléau pour l'innovation et le progrès basé sur le mérite. Ils ne font rien pour aider les travailleurs et submergent les entreprises de paperasse. Nous devons détruire ces militants aux idéaux communistes avant qu'ils ne fassent des émules."
 RAJ_night_shifts: "Travail de nuit"
 RAJ_night_shifts_desc: "Le travail de nuit permettra d'augmenter notre capacité opérationnelle et d'accélérer la production. Le coût supplémentaire n'est rien face à une efficacité 24 heures sur 24."
 RAJ_legalize_the_opium_trade: "Autoriser le commerce de l'opium"
 RAJ_legalize_the_opium_trade_desc: "Même si c'est une décision controversée, la légalisation de l'opium pourrait être très avantageuse sur le plan économique. En régulant son commerce, nous pourrons transformer ce vice en un pilier lucratif de notre stratégie économique."
 RAJ_force_china_to_accept_opium_trade: "Troisième guerre de l'opium"
 RAJ_force_china_to_accept_opium_trade_tt: "Un marché mondial de l'opium va faire son apparition. Certains généraux risquent d'y prendre un peu trop goût..."
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetLeLaLNPCap] [CHI.GetName] essai[CHI.GetEEntNP] de contrôler [CHI.GetSonLeurNP] commerce d'opium, ce qui est en conflit direct avec nos objectifs de croissance. Nous devons nous assurer qu'[CHI.GetIlElleNP] comprenn[CHI.GetEEntNP] [CHI.GetSonLeurNP] erreur."
 RAJ_new_economic_policy: "Nouvelle politique économique"
 RAJ_new_economic_policy_desc: "Nous poursuivrons un modèle mettant en avant les investissements en capital et la croissance des entreprises en promulguant peu de taxes et des mesures favorisant les compagnies."
 RAJ_phantom_armies: "Armées fantômes"
 RAJ_phantom_armies_desc: "Si nous gonflons le nombre d'employés militaires sur les bilans financiers, nous pourrons tromper l'administration fiscale."
 RAJ_corporate_domination: "Domination corporatiste"
 RAJ_corporate_domination_desc: "Le renforcement de notre emprise sur le sous-continent nous permet de dominer de plus en plus le secteur public comme le privé. Dans notre objectif de contrôle total, qu'il soit direct ou indirect, nous pourrons ainsi accroître la productivité de toutes les entreprises."
 RAJ_restrictive_administration_budget: "Budget administratif restreint"
 RAJ_restrictive_administration_budget_desc: "Dans un but de discipline fiscale, tous les frais non essentiels doivent être éliminés. Si nous voulons être efficaces, nous devons concentrer nos ressources dans des domaines avec des bénéfices mesurables."
 RAJ_open_up_new_markets: "Ouverture de nouveaux marchés"
 RAJ_open_up_new_markets_desc: "Nous risquons de saturer notre marché actuel au cours des prochaines années, à moins de prendre des mesures drastiques pour l'étendre. En conséquence, nous devons entreprendre des prises de contrôles hostiles sur les territoires voisins."
 RAJ_hostile_takeover: "Achat hostile"
 RAJ_hostile_takeover_tt: "Donne accès aux décisions d'achat d'États pour les §Yusines civiles§!. Les États détenus dès le début bénéficient d'une réduction lors de l'achat."
 RAJ_hostile_takeover_desc: "Tout s'achète, absolument tout. C'est juste une question de prix, et du point auquel les gens sont prêts à s'abaisser."
 RAJ_shareholder_democracy: "Démocratie des actionnaires"
 RAJ_shareholder_democracy_desc: "Le pouvoir législatif du pays agit sur l'entreprise, mais uniquement en apparence. Nous versons des salaires aux juges et aux politiques de façon à promulguer des lois qui nous sont favorables et à diviser l'opposition."
 RAJ_debt_manipulation: "Manipulation de la dette"
 RAJ_debt_manipulation_desc: "Nous pouvons utiliser la dette existante pour simuler des pertes. De cette façon, nous paierons moins d'impôts et nous multiplierons les profits."
 RAJ_productivity_mandate: "Décret sur la productivité"
 RAJ_productivity_mandate_desc: "Liés par nos engagements auprès des investisseurs, nous devons maximiser notre productivité dans tous les secteurs. Ce n'est plus un simple objectif : c'est une obligation, et nous ne pouvons pas échouer."
 RAJ_lowest_bigger_construction: "Réduction des coûts"
 RAJ_lowest_bigger_construction_desc: "Par défaut, nous devrions toujours choisir l'offre la moins chère pour faire des économies."
 RAJ_water_privatization: "Privatisation de l'eau"
 RAJ_water_privatization_desc: "Nous allons conclure des partenariats public/privé avec les fournisseurs d'eau locaux de façon à améliorer l'efficacité et la qualité de service."
 RAJ_expand_tax_loopholes: "Exploitation des failles fiscales"
 RAJ_expand_tax_loopholes_desc: "En exploitant les failles du code fiscal, nous pouvons légalement réduire nos obligations et réinvestir nos économies afin de nous développer. Après tout, il faut des comptes solides pour être efficace."
 RAJ_land_grab: "Conquête territoriale"
 RAJ_land_grab_desc: "Pour répondre aux besoins de notre industrialisation rapide, nous devons obtenir des terres dans tout le sous-continent pour les reconvertir. Nous n'avons pas le temps d'hésiter, le progrès passe avant tout."
 RAJ_deforestation: "Les stères de l'industrie"
 RAJ_deforestation_desc: "Le feu nourrit l'industrie. Pour faire du feu, nous avons besoin de bois et de charbon, deux ressources dont nous ne manquons absolument pas, alors pourquoi s'en priver ?"
 RAJ_agricultural_cooperatives: "Coopératives agricoles"
 RAJ_agricultural_cooperatives_tt: "Gain de §G1§! §Yinfrastructure§! dans chaque État possédé comportant au moins 4 §Yusines civiles§!.\nGain de §G1§! §Yusine civile§! par tranche de 2 §Yinfrastructures§! obtenues via cette priorité."
 RAJ_agricultural_cooperatives_desc: "Les coopératives agricoles partagées par plusieurs fermiers sont essentielles à la durabilité, l'autonomie et l'émancipation."
 RAJ_tea_exports: "Exportations de thé"
 RAJ_tea_exports_tt: "§YDéveloppement possible 5 fois§!"
 RAJ_tea_exports_tt_2: "\nEn obtenant l'indépendance, retire §Y$idea_RAJ_tea_exports$§! et"
 RAJ_tea_exports_desc: "Devenu l'une des exportations majeures dans le monde entier, le thé est un pilier dans la vie de nombreux Indiens."
 RAJ_cottage_industries: "Industrie artisanale"
 RAJ_cottage_industries_desc: "La fabrication et l'artisanat au sein du foyer sont des alternatives viables à l'industrie lourde, et donnent au peuple un certain sentiment d'indépendance."
 RAJ_sikh_religious_guarantees: "Garanties religieuses sikhes"
 RAJ_sikh_religious_guarantees_desc: "Représentant une importante minorité religieuse, les sikhs sont également de redoutables guerriers. Nous devons prôner l'apaisement en garantissant leurs droits religieux."
 RAJ_punjab_autonomy: "Autonomie du Pendjab"
 RAJ_punjab_autonomy_desc: "Le Pendjab revêt un sens profond pour les sikhs. En leur accordant leur autonomie locale, nous pourrons gagner leur confiance."
 RAJ_handloom_weaving: "Métier à tisser manuel"
 RAJ_handloom_weaving_desc: "Le tissage manuel est devenu un symbole de la tradition et de l'indépendance du sous-continent, tout en apportant des opportunités d'emploi aux industriels locaux."
 RAJ_lahore_resolution: "Résolution de Lahore"
 RAJ_lahore_resolution_desc: "La minorité musulmane du pays a adopté la résolution de Lahore, appelant à une patrie qui lui appartienne exclusivement : le Pakistan."
 RAJ_united_bengal: "Bengale uni"
 RAJ_united_bengal_tt: "§Y[BAN.GetLeLaLNPCap] [BAN.GetName]§! ser[BAN.GetAOntNP] libre[BAN.GetXSNP] dès la partition"
 RAJ_united_bengal_desc: "La partition du Pakistan en deux pays, le Bengale et le Pakistan, est une évidence. Un gouvernement situé au Pakistan ne pourrait pas gouverner correctement une enclave bengalaise depuis une telle distance."
 RAJ_eastern_pakistan: "Pakistan oriental"
 RAJ_eastern_pakistan_tt: "§Y[BAN.GetLeLaLNPCap] [BAN.GetName]§! appartiendr[BAN.GetAOntNP] §Y[PAK.GetAuAlaAlNP] [PAK.GetName]§! dès la partition"
 RAJ_eastern_pakistan_desc: "Le Bangladesh deviendra le Pakistan oriental, et tous les musulmans seront gouvernés sous un même drapeau."
 RAJ_partition_preparation: "Préparation à la partition"
 RAJ_partition_preparation_tt: "§YRéduira l'impact de la partition lors de son occurrence§!. Avec la préparation, nous allons obtenir :\n"
 RAJ_partition_preparation_tt_2: "Sans préparation, nous allons obtenir :\n"
 RAJ_partition_preparation_desc: "Nous devons nous préparer à la partition, ou nous subirons le chaos qui ne manquera pas de frapper lors de l'exode de millions de personnes."
 RAJ_indian_independence_act: "Loi sur l'indépendance de l'Inde"
 RAJ_indian_independence_act_desc: "Il est de ces rares instants dans l'histoire de l'humanité, où nous réalisons la transition d'une ère à une autre, où l'âme d'une nation jusqu'alors répudiée retrouve à nouveau un sens."
 RAJ_tryst_with_destiny: "Tournés vers l'avenir"
 RAJ_tryst_with_destiny_desc: "Il y a quelques années de cela, nous avons fait un pari sur l'avenir. Ce soir, il est temps de découvrir s'il est gagnant. Nous ne récolterons sûrement pas la totalité de ses fruits tout de suite, mais nous profiterons du principal. À minuit exactement, alors que le reste du monde sera endormi, l'Inde vivra le premier jour du reste de son indépendance."
 RAJ_india_united: "Unification de l'Inde"
 RAJ_india_united_tt: "§YL'Inde restera unie durant la partition et ne se déchirera pas§!"
 RAJ_india_united_desc: "Nous sommes musulmans, hindous, chrétiens, juifs. Et nous sommes tous Indiens."
 RAJ_power_sharing_agreement: "Accord de partage du pouvoir"
 RAJ_power_sharing_agreement_desc: "La Ligue musulmane nous considère avec suspicion, inquiète de ce qui pourrait advenir des musulmans dans une Inde dominée par les hindous. Nous allons passer un accord avec elle pour partager le pouvoir de façon équitable."
 RAJ_cabinet_mission_plan: "Mission du cabinet"
 RAJ_cabinet_mission_plan_desc: "Musulmans et hindous étant prêts à former un front uni, nous sommes parés à faire face à la délégation envoyée par le gouvernement [ENG.GetAdjMS]."
 RAJ_inclusive_nationalism: "Nationalisme inclusif"
 RAJ_inclusive_nationalism_desc: "Le nationalisme du pays n'est pas nécessairement négatif, il suffit de le mettre sur la voie de l'inclusivité en insistant sur le fait que nous partageons tous le même amour de notre patrie."
 RAJ_a_secular_state: "Un État séculaire"
 RAJ_a_secular_state_desc: "L'Inde est un pays religieux, mais il est important que l'État en lui-même reste séculaire pour se prémunir de toute accusation de partialité à l'encontre de la minorité."
 RAJ_a_permanent_muslim_governmental_seat: "Un siège permanent réservé aux musulmans"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Les musulmans constituent une minorité importante de notre pays. Nous allons donc leur accorder un siège permanent au gouvernement de façon à calmer toute appréhension de leur part à l'égard de l'Inde unie."
 RAJ_pledge_for_the_allies: "Recherche d'alliés"
 RAJ_pledge_for_the_allies_desc: "Avec l'essor du fascisme et du communisme dans le monde, l'Inde ne peut rester isolée. Les [ENG.GetHabitants] ne sont peut-être pas nos amis, mais il est clair que les autres sont nos ennemis."
 RAJ_indian_prosperity_sphere: "Sphère de prospérité indienne"
 RAJ_sideline_the_conflict: "Se tenir à l'écart du conflit"
 RAJ_sideline_the_conflict_desc: "Il n'y a pas de raison pour que [ROOT.GetLeLaLNP] [ROOT.GetName] souffr[ROOT.GetEEntNP] du manque de jugement des autres pays et de leurs agressions territoriales. Nous devons nous replier vers l'intérieur, et non nous ouvrir vers l'extérieur."
 RAJ_india_indivisible: "Inde indivisible"
 RAJ_india_indivisible_tt: "Donne accès à la décision de devenir États nationaux à §Yl'Inde§!, §Yle Pakistan§! et §Yle Bangladesh§!"
 RAJ_india_indivisible_desc: "Notre territoire est toujours en proie à l'inquiétude et au conflit. Nous devons œuvrer main dans la main pour que [ROOT.GetLeLaLNP] [ROOT.GetName] devienn[ROOT.GetEEntNP] un pays uni."
 RAJ_preamble_to_the_constitution_of_india: "Préambule à la Constitution [RAJ.GetDuDelaDelNP] [RAJ.GetName]"
 RAJ_preamble_to_the_constitution_of_india_desc: "Ayant convoqué la présente assemblée constituante en ce jour, nous, le peuple [RAJ.GetDuDelaDelNP] [RAJ.GetName], nous prenons la décision solennelle de fonder [RAJ.GetLeLaLNP] [RAJ.GetName] sous la forme d'une république démocratique, séculaire, socialiste et souveraine. Nous faisons le serment de garantir à l'ensemble de ses citoyens justice, liberté et égalité, et d'instituer la fraternité en leur sein."
 RAJ_an_economy_unbound: "Une économie libérée"
 RAJ_an_economy_unbound_desc: "Enfin affranchie du joug de nos suzerains, notre économie peut désormais s'épanouir pleinement, libérée des obligations qui l'étouffaient."
 RAJ_annex_goa: "Annexion de Goa"
 RAJ_annex_goa_desc: "Les forces impérialistes nous ont autrefois ravi Goa, mais il est clair que [POR.GetLeLaLNP] [POR.GetName] n'[POR.GetAOntNP] aucunement la possibilité de le défendre. L'Inde doit rectifier cette injustice du passé."
 RAJ_a_tiger_uncained: "Un tigre déchaîné"
 RAJ_a_tiger_uncained_desc: "Depuis trop longtemps, différents empires nous ont écrasés et enchaînés sous la domination impériale. Tel un tigre enfin libéré de ses oppresseurs, plus jamais notre pays ne se laissera soumettre."
 RAJ_suppress_paramilitary_organizations: "Réprimer les organisations paramilitaires"
 RAJ_suppress_paramilitary_organizations_desc: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] compt[RAJ.GetEEntNP] toujours de nombreux groupes paramilitaires disparates. Nous devons les déloger rapidement, car plus les mauvaises herbes ont le temps de s'installer, plus elles enfoncent leurs racines profondément dans le sol."
 RAJ_defend_burma: "Défense de la Birmanie"
 RAJ_defend_burma_desc: "[BRM.GetLeLaLNPCap] [BRM.GetName] jou[BRM.GetEEntNP] un rôle de rempart contre toute agression [JAP.GetAdjFS]. Le renforcement de sa position ne peut que nous être bénéfique."
 RAJ_mixed_economy: "Économie mixte"
 RAJ_mixed_economy_tt: "§G+3§! de ressources pour chaque recherche en §Ytechnologie d'excavation§! réalisée dans tous les États nationaux comprenant plus de 6 de ressources"
 RAJ_mixed_economy_desc: "Nous disposons de nombreuses ressources naturelles. L'extraction de minerais nous permettra de nous diversifier et ainsi, de renforcer notre autonomie."
 RAJ_land_reforms: "Réformes foncières"
 RAJ_land_reforms_desc: "Si plus de gens ont la capacité d'utiliser leur terre, cela leur évitera la destitution."
 RAJ_education_efforts: "Efforts d'éducation"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_desc: "Le taux d'alphabétisation [ROOT.GetAuEnANP] [ROOT.GetName] reste très médiocre. Nous devons accroître de façon drastique les dépenses allouées à l'éducation pour atteindre le niveau des grandes puissances."
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_fight_malnutrition: "Lutte contre la malnutrition"
 RAJ_attract_scientists: "Attirer des scientifiques"
 RAJ_attract_scientists_desc: "Grâce à notre immense fortune, nous pourrons désormais attirer les meilleurs scientifiques du monde entier."
 RAJ_fight_malnutrition_desc: "Nous devons mettre en œuvre de vastes programmes visant à combattre la malnutrition chez notre population."
 RAJ_import_substitution_industrialisation: "Substitution des importations"
 RAJ_import_substitution_industrialisation_desc: "Chaque fois que c'est possible, nous devons remplacer les importations par des biens produits au niveau national en compensant leur coût de fabrication."
 RAJ_i_am_death: "Je suis la Mort"
 RAJ_i_am_death_desc: "Plongé dans une transe profonde suite à la tentative d'assassinat dont il a fait l'objet, notre dirigeant a longuement contemplé la brutalité de son supplice. Lui est alors venue une révélation : si nul ne peut empêcher la cruauté de l'humanité, alors il a le devoir de saisir l'humanité tout entière dans sa solide poigne démocratique."
 RAJ_destroyer_of_worlds: "Destruction des mondes"
 RAJ_destroyer_of_worlds_desc: "Petit à petit, nous deviendrons une arme puissante capable de détruire les mondes et d'annihiler nos ennemis."
 RAJ_uranium_tipped_bullets: "Balles imprégnées d'uranium"
 RAJ_uranium_tipped_bullets_desc: "Que faire de notre uranium inutilisé, sinon en imprégner nos balles ?"
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§! :\n    Attaque lourde : §G+25%§!\n    Perforation : §G+100%§!\n§Y$category_cavalry$§! :\n    Attaque lourde : §G+10%§!\n    Perforation : §G+40%§!\n§Y$category_artillery$§! :\n    Perforation : §G+100%§!\n§Y$category_tank_destroyers$§!\n    Attaque lourde : §G+15%§!\n    Perforation : §G+20%§!\n§Y$anti_tank$§!\n    Attaque lourde : §G+10%§!\n    Perforation : §G+20%§!\n§Y$mot_anti_tank_brigade$§!\n    Attaque lourde : §G+10%§!\n    Perforation : §G+20%§!\n§Y$anti_air$§!\n    Attaque anti-aérienne : §G+10%§!\n§Y$mot_anti_air_brigade$§!\n    Attaque anti-aérienne : §G+10%§!"
 RAJ_contamination_cleanup_crew: "Équipe de décontamination"
 RAJ_contamination_cleanup_crew_desc: "Nos soldats doivent se préparer à combattre dans les conditions les plus rudes, même en cas de retombées radioactives."
 RAJ_rolling_nuke_barrages: "Barrage nucléaire"
 RAJ_rolling_nuke_barrages_desc: "Les barrages mobiles étaient très utilisés durant la Grande Guerre. Les nouvelles technologies nous offrent des versions encore plus dévastatrices."
 RAJ_bathe_in_hellfire: "Feu infernal"
 RAJ_bathe_in_hellfire_desc: "Nos ennemis n'auront que deux possibilités : se ranger à notre cause ou brûler jusqu'au dernier."
 RAJ_bathe_in_hellfire_desc_tt: "Les §Ybombes nucléaires§! détruisent dorénavant de manière permanente §Y50%§! des §Yusines militaires§! des États visés.\nLes §Ybombes thermonucléaires§! détruisent dorénavant de manière permanente §Y100%§! des §Yusines militaires§! des États visés."
 RAJ_jaguar: "Jaguar"
 RAJ_jaguar_desc: "Cet animal sauvage est le candidat idéal pour administrer la justice divine."
 RAJ_ammunition_factory_khadki: "Usine de munitions de Khadki"
 RAJ_ammunition_factory_khadki_desc: "Nous devons étendre drastiquement les usines d'armement du pays pour être en mesure de fournir des équipements à une force armée moderne."
 RAJ_rifle_factory_ishapore_west_bengal: "Arsenal d'Icchapur"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "L'arsenal d'Icchapur va travailler en tandem avec l'usine de Khadki pour mettre des armes légères à la disposition de l'armée."
 RAJ_gun_and_shell_factory_cossipore: "Usine de canons et d'obus"
 RAJ_gun_and_shell_factory_cossipore_desc: "L'usine de Cassiopore va accroître encore davantage nos capacités en matière de matériel d'infanterie, tout en fournissant des munitions aux troupes."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Usine de cordite d'Aruvankadu"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "L'utilisation d'un bon propulseur pour l'artillerie donnera à nos canons lourds un avantage sur nos ennemis."
 RAJ_local_recruitment_offices: "Centres de recrutement locaux"
 RAJ_local_recruitment_offices_desc: "Au sein de notre population nombreuse, beaucoup seraient prêts à se porter volontaires pour entrer dans l'armée de façon à améliorer leur situation économique. Cela nous éviterait également d'avoir recours à une conscription générale. La création de centres de recrutement locaux suffira amplement à enrôler des nouvelles recrues."
 RAJ_local_recruitment_offices_tt: "Tous les [?RAJ_recruitment_offices_timeout_max] mois, la pénalité de : §Y$idea_RAJ_agrarian_society$§! sera réduite de\n\t Facteur de population recrutable : §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n Vitesse de mobilisation : §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n Facteur de coût de la loi de mobilisation : §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "Pensions militaires"
 RAJ_military_pensions_desc: "L'offre d'une pension militaire dans le cadre du recrutement renforcera l'armée dans son ensemble en incitant les militaires à rester plus longtemps."
 RAJ_legacy_of_military_service: "Héritage du service militaire"
 RAJ_legacy_of_military_service_desc: "Dans nombre de villages [RAJ.GetDuDelaDelNP] [RAJ.GetName], les fils se sentent obligés de suivre les pas de leurs pères en servant dans l'armée. Après tout, c'est la tradition et elle peut nous aider à rassembler davantage de recrues que nous ne l'avions anticipé."
 RAJ_indian_states_force: "Indian States Force"
 RAJ_indian_states_force_desc: "Les États princiers possèdent leurs propres forces qui peuvent nous aider à défendre [RAJ.GetLeLaLNP] [RAJ.GetName]."
 RAJ_frontier_corps: "Escadron frontalier"
 RAJ_frontier_corps_desc: "Notre pays se compose de plusieurs biomes, parmi lesquels les terrains frontaliers difficiles de l'Est. Nous aurions intérêt à contacter la milice qui y est stationnée pour solliciter son expertise sur la guerre en milieu hostile."
 RAJ_seven_shackles: "Les sept chaînes"
 RAJ_seven_shackles_2: "De la quatrième à la sixième chaîne"
 RAJ_release_subjects_hint_tt: "§YLes sujets que nous avons libérés en provenance du sous-continent se concentreront plus probablement sur l'industrie plutôt que sur d'autres secteurs.§!"
 RAJ_famine_impact_reduction: "§YRéduira l'impact de la famine lors de son occurrence§!"
 has_arrested_bose: "Le gouvernement britannique a procédé à l'arrestation de Subhas Chandra Bose"
 RAJ_heavy_industries: "Industries lourdes"
 RAJ_heavy_industries_desc: "L'avenir [RAJ.GetDuDelaDelNP] [RAJ.GetName] dépend d'une industrialisation rapide. En renforçant notre industrie lourde, nous garantirons la puissance de notre armée et notre indépendance économique dans le monde moderne."
 RAJ_strike_against_china: "Frapper [CHI.GetLeLaLNP] [CHI.GetName]"
 RAJ_strike_against_china_desc: "Si [CHI.GetLeLaLNP] [CHI.GetName] devien[CHI.GetTNentNP] une puissance régionale, [CHI.GetIlElleNP] lancer[CHI.GetAOntNP] une attaque contre nous. Peut-être pas aujourd'hui, mais dans un avenir proche. Nous devons frapper les premiers."
 RAJ_strike_burma: "Frapper [BRM.GetLeLaLNP] [BRM.GetName]"
 RAJ_strike_burma_desc: "L'existence [BRM.GetDuDelaDelNP] [BRM.GetName] représente une menace stratégique pour notre frontière orientale. Nous devrions en prendre le contrôle pour sécuriser la frontière et éviter que des puissances étrangères ne s'y installent."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_seek_financial_aid_from_the_ussr: "Solliciter l'aide financière [SOU.GetDuDelaDelNP] [SOU.GetName]"
 RAJ_seek_financial_aid_from_the_ussr_desc: "Pour atteindre nos objectifs révolutionnaires et accélérer le développement du pays, nous allons demander une aide financière [SOU.GetAuAlaAlNP] [SOU.GetName]. Leur soutien nous aidera à établir un nouvel ordre fort et solidaire."
 RAJ_guided_democracy: "Démocratie guidée"
 RAJ_guided_democracy_desc: "Un processus démocratique étroitement surveillé donnerait au peuple l'impression d'avoir le choix tout en nous assurant de contrôler les résultats. La stabilité est impossible sans supervision, et nous sommes prêts à tout."
 RAJ_authoritarianship: "Autoritarisme"
 RAJ_authoritarianship_desc: "Une forte autorité centralisée assurera la paix, la justice et la stabilité de notre nouvel État."
 RAJ_the_sun_sets: "Crépuscule"
 RAJ_the_sun_sets_desc: "L'époque des empires touche à sa fin. Le contrôle des [ENG.GetHabitants] faiblit et nous allons accélérer le processus. Bientôt, le soleil se couchera sur leur empire et nous émergerons de l'ombre."
 ### Mughal Empire ###
 RAJ_great_depression_price_controls: "Grande Dépression et contrôle des prix"
 RAJ_great_depression_price_controls_desc: "La Grande Dépression a frappé le sous-continent de plein fouet. Nous espérons stabiliser la situation via l'indexation de la roupie sur la livre sterling et la mise en place de divers systèmes de contrôle des prix."
 RAJ_look_to_the_past: "Regard vers le passé"
 RAJ_look_to_the_past_desc: "Grâce au contrôle des prix, nous avons réussi à atténuer l'un des facteurs de la Grande Dépression, mais cela a également semé la pagaille dans notre économie en entraînant une inflation incontrôlable. Le désespoir menant à la dissidence, les responsables politiques locaux agitent le peuple en invoquant des contes de la grandeur passée.\nEst-il seulement possible de ressusciter la conjoncture d'autrefois ?"
 RAJ_secure_weapons: "Obtenir des armes"
 RAJ_secure_weapons_desc: "Notre équipement militaire ressemble à un bric-à-brac d'engins mal assortis provenant de toutes sortes de pays. Toutefois, avec un peu d'aide de la part de nations étrangères, nous pourrons obtenir des équipements en prévision de l'indépendance"
 RAJ_secure_weapons_tt: "Des armes seront ajoutées à la réserve quand §Yle soulèvement moghol§! sera terminé."
 RAJ_stir_unrest_in_the_north: "Provocation d'une agitation dans le Nord"
 RAJ_stir_unrest_in_the_north_desc: "Le peuple du nord du Raj a énormément souffert du contrôle des prix. Pareil à l'herbe sèche, il suffirait d'une étincelle pour allumer en lui le brasier de la rébellion."
 RAJ_stir_unrest_in_the_north_focus_tt: "Nous allons conserver le contrôle sur les États suivants lorsque nous ferons sécession :"
 MUGHAL_divisions_spawned: "§Y4§! divisions de loyalistes totalement équipés nous rejoindront lorsque nous déclencherons un soulèvement."
 RAJ_the_mughal_uprising: "Le soulèvement moghol"
 RAJ_the_mughal_uprising_desc: "Géographiquement, les régions reculées du Nord constituent des lieux parfaits pour faire sécession de la Grande-Bretagne.\nLes responsables locaux attisent les flammes de la révolte dans le cœur du peuple en relatant des contes sur la splendeur passée, du temps où les Moghols régnaient sur ces terres, libres de choisir leur propre destinée.\nInch'Allah, nous y arriverons nous aussi."
 RAJ_the_mughal_uprising_tt: "Nous allons faire sécession du §YRaj britannique§! et §Rdéclarer une guerre d'indépendance§!."
 RAJ_the_mughal_uprising_tt2: "Nous posséderons tous les États que nous contrôlerons à l'issue de la guerre civile" #separate into two if I need to remove it later
 6_month_timer_mughal_tt: "Nous disposons de §Y255§! jours pour remporter cette guerre avant que l'administration déconcentrée propose un cessez-le-feu."
 RAJ_reform_the_agricultural_system: "Réformer le système agricole"
 RAJ_reform_the_agricultural_system_desc: "Depuis trop longtemps, la négligence, l'exploitation et une mauvaise gestion ne cessent de ronger le système alimentaire indien. Avec la restauration de l'Empire moghol, nous devons nous assurer qu'aucun sujet n'ait plus jamais faim. Nous investirons dans l'irrigation et la modernisation de l'agriculture, et nous mettrons fin à l'emprise de propriétaires prédateurs pour transformer l'Inde en une terre d'abondance exempte de toute famine."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName] \n [987.GetName] \n [988.GetName] \n [444.GetName] \n [445.GetName] \n [1012.GetName] \n§!"
 RAJ_GOE_enforced_peace_decision: "Cessez-le-feu imminent"
 RAJ_GOE_enforced_peace_decision_desc_tt: "Si nous tenons suffisamment longtemps, le gouvernement [UK_INDIA.GetAdjMS] finira par nous proposer un cessez-le-feu."
