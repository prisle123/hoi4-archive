 RAJ_constitution_for_the_masses: "Une constitution pour le peuple"
 RAJ_constitution_for_the_masses_desc: "La République populaire ne peut s'appuyer sur l'ancienne loi impériale.\nUne nouvelle constitution doit refléter la volonté des travailleurs, des agriculteurs et des paysans sans terre, et non répondre aux caprices des monarques ou des gouverneurs coloniaux."
 RAJ_founding_of_the_peoples_republic: "Fondation de la République populaire"
 RAJ_founding_of_the_peoples_republic_desc: "Nous avons renversé l'ancien régime.\nÀ nous maintenant d'en instaurer un nouveau, établi par le peuple, pour le peuple, et soutenu par la révolution."
 RAJ_agrarian_socialism: "Socialisme agraire"
 RAJ_agrarian_socialism_desc: "La révolution commence dans les champs.\nRendons la terre à ceux qui la cultivent, et laissons les villages se gouverner eux-mêmes au nom de l'égalité et de la justice."
 RAJ_urban_industrialism: "Industrialisme urbain"
 RAJ_urban_industrialism_desc: "L'avenir ne se joue pas dans les champs, mais dans les usines.\nSeul un développement industriel rapide nous permettra de mener la révolution et de nous préparer aux batailles à venir."
 RAJ_urban_industrialism_tt: "Le plan quinquennal sera davantage axé sur le développement industriel, augmentant ainsi la vitesse de construction de §G10%§!."
 RAJ_urban_industrialism_tt2: "Le plan quinquennal sera davantage axé sur le socialisme agraire, conférant :"
 RAJ_land_of_the_tillers: "La terre des cultivateurs"
 RAJ_land_of_the_tillers_desc: "Les propriétaires fonciers sont partis, mais la lutte continue.\nNous redistribuerons les terres et briserons les dernières chaînes de la féodalité, parcelle après parcelle, village après village."
 RAJ_focus_on_the_countryside: "Priorité à la campagne"
 RAJ_focus_on_the_countryside_desc: "Notre force réside dans les millions de personnes qui vivent sur ces terres.\nIl faut investir en eux, leur donner des armes et une structure. La révolution appartient aux villages."
 RAJ_decentralize_the_party: "Décentraliser le Parti"
 RAJ_decentralize_the_party_desc: "L'autorité ne doit pas venir des bureaux d'Indraprastha.\nLaissons le peuple mener la révolution à travers des conseils locaux et des Soviétiques ruraux."
 RAJ_industrialize_the_ganges: "Industrialiser le Gange"
 RAJ_industrialize_the_ganges_desc: "Le Gange nous a nourris pendant des siècles.\nDésormais, il alimentera nos machines, nos fourneaux et nos armées."
 RAJ_comrades_of_the_city: "Camarades de la ville"
 RAJ_comrades_of_the_city_desc: "Les travailleurs des villes sont notre avant-garde.\nGrâce à l'éducation, des outils et l'unité, ils conduiront la République vers la modernité."
 RAJ_central_comittee_authority: "Autorité du Comité central"
 RAJ_central_comittee_authority_desc: "La force réside dans la discipline.\nLe Comité central supervisera tous les aspects de la gouvernance, afin de s'assurer que la révolution ne sombre pas dans le chaos."
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "Réorienter le plan quinquennal"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "Le rythme actuel de l'industrialisation est trop lent.\nNous devons donner la priorité à l'industrie lourde et à la production d'acier si nous voulons défendre notre révolution."
 RAJ_invite_soviet_industrial_experts: "Inviter des experts industriels soviétiques"
 RAJ_invite_soviet_industrial_experts_desc: "Les Soviétiques savent comment construire une base industrielle à partir de rien.\nÀ nous de nous inspirer de leur modèle pour accélérer notre propre transformation."
 RAJ_planned_economy2: "Consolider l'économie planifiée"
 RAJ_planned_economy2_desc: "Le marché n'a pas sa place dans la révolution.\nChaque ressource, chaque ouvrier, et chaque usine doivent être au service du plan quinquennal."
 RAJ_the_red_curtain_falls_over_asia: "Le rideau rouge tombe sur l'Asie"
 RAJ_the_red_curtain_falls_over_asia_desc: "Nous avons sécurisé notre nation.\nÀ présent, le moment est venu de porter la flamme de la révolution à nos voisins, par la parole, le pamphlet ou le fusil."
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "Donne accès aux décisions permettant de propager une révolution communiste en Asie"
 RAJ_red_punjab_operation: "Opération Pendjab rouge"
 RAJ_red_punjab_operation_desc: "Notre capitale est vulnérable aux agressions étrangères. Nous devons étendre la zone de sécurité."
 RAJ_secure_rajahsthan: "Protéger le Rajasthan"
 RAJ_secure_rajahsthan_desc: "Les déserts du Rajasthan ne doivent pas devenir une base de la contre-révolution.\nNous prendrons l'État sous notre aile."
 RAJ_strike_eastern_pakistan: "Frapper le Pakistan oriental"
 RAJ_strike_eastern_pakistan_desc: "L'Est [PAK.GetDuDelaDelNP] [PAK.GetName] est isolé et instable.\nC'est le moment idéal pour frapper."
 RAJ_mass_assault: "Assaut en masse"
 RAJ_defenders_of_the_revolution_idea_tt: "Technologie découverte : §YAssaut en masse révolutionnaire§!."
 revolutionary_mass_assault: "Assaut en masse révolutionnaire"
 RAJ_arm_the_peasantry: "Armer la paysannerie"
 RAJ_arm_the_peasantry_desc: "La révolution doit s'étendre jusque dans les champs.\nNous distribuerons des armes aux milices rurales, afin de nous assurer qu'aucun village ne reste sans défense."
 RAJ_every_man_a_gun: "Chaque homme est une arme"
 RAJ_every_man_a_gun_desc: "Dans la République populaire, chaque citoyen est un soldat.\nNous standardiserons l'entraînement et armerons la population en masse, afin de transformer la nation elle-même en forteresse."
 RAJ_every_man_a_leader: "Chaque homme est un commandant"
 RAJ_every_man_a_leader_desc: "La véritable force révolutionnaire ne vient pas des ordres, mais de l'initiative.\nNous entraînerons les commandants et les chefs des milices à agir avec résolution, sans attendre la permission."
 RAJ_defenders_of_the_revolution: "Défenseurs de la Révolution"
 RAJ_defenders_of_the_revolution_desc: "Ce ne sont pas des soldats, ce sont les défenseurs d'une idée.\nNous ferons de nos combattants les plus disciplinés et les plus fidèles des soldats d'élite, défenseurs de nos terres et de notre idéologie."
 RAJ_education_for_the_masses: "L'éducation du peuple"
 RAJ_education_for_the_masses_desc: "Sans aucune connaissance, la révolution sombre dans la tyrannie.\nL'alphabétisation, l'éducation politique, et la formation scientifique seront introduites dans chaque village et chaque usine."
 RAJ_break_the_zamindars: "Sus aux zamindars"
 RAJ_break_the_zamindars_desc: "Les propriétaires fonciers sont le squelette de l'ancien régime.\nNous démembrerons leurs domaines, nous nous emparerons de leurs terres, et nous disperserons leur pouvoir au vent."
 RAJ_planned_but_decentralized: "Planification décentralisée"
 RAJ_planned_but_decentralized_desc: "Nous conserverons la planification économique, tout en accordant l'autonomie aux collectivités locales.\nL'efficacité repose sur l'idéologie, pas sur la bureaucratie."
 RAJ_socialist_self_reliance: "Autonomie socialiste"
 RAJ_socialist_self_reliance_desc: "Nous ne dépendrons pas des importations capitalistes ni des conseillers impérialistes.\nL'Inde se nourrira elle-même, s'armera elle-même, et résistera seule s'il le faut."
 RAJ_quality_training: "Entraînement de qualité"
 RAJ_quality_training_desc: "Ce n'est pas la quantité qui permet de gagner des guerres.\nNous standardiserons nos programmes d'entraînement, améliorerons l'instruction des officiers, et renforcerons le professionnalisme de nos forces armées."
 RAJ_iron_will_indoctrination: "Endoctrinement à une volonté de fer"
 RAJ_iron_will_indoctrination_desc: "La force ne réside pas seulement dans le physique, mais dans la croyance aussi.\nNous inculquerons à chaque soldat une discipline absolue, une clarté idéologique, et une volonté de combattre inébranlable."
 RAJ_purge_the_reactionaries: "Se débarrasser des réactionnaires"
 RAJ_purge_the_reactionaries_desc: "Il ne peut y avoir de compromis avec l'ancien monde.\nLes ennemis de la révolution, les saboteurs, et les éléments contre-révolutionnaires doivent disparaître."
 RAJ_stopping_the_japanese_threat_into_central_asia: "Écarter la menace japonaise en Asie centrale"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "Les ambitions japonaises ne s'arrêtent pas à la frontière chinoise. Leur regard est à présent tourné vers l'Asie centrale, tremplin potentiel pour leur expansionnisme impérial.\nNous devons agir vite. En renforçant la frontière orientale, nous mettrons un terme à leurs rêves de conquête avant qu'il ne soit trop tard."
