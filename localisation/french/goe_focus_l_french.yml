 RAJ_concessions_to_the_industrialists_chances_tt: "Les §Yinvestissements des chefs locaux§! se concentreront principalement sur l'§Yindustrie civile§! et, dans une moindre mesure, l'§Yindustrie militaire§!."
 RAJ_empower_provincial_authorities_chances_tt: "Les §Yinvestissements des chefs locaux§! se répartiront équitablement entre l'§Yindustrie civile§!, l'§Yindustrie militaire§! et l'§Yinfrastructure défensive§!."
 RAJ_his_majestys_loyal_government_break_free_tt: "Pour nous libérer pleinement, nous devons accomplir les trois priorités §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§! et §Y$RAJ_holding_the_gates_of_india$§!."
