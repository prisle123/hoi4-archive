 SSB_is_in_faction_tt: "Est membre de l'Alliance de Sa'dabad"
 SSB_accept_tt: "Nous allons signer un pacte de non-agression avec toutes les nations qui accepteront le pacte de Sa'dabad. Ainsi, nous aurons accès à un arbre des priorités commun, que les autres membres nous aideront à remplir."
 SSB_savak_protect_us: "La SAVAK nous protège"
 SSB_savak_protect_us_desc: "La SAVAK fait un travail formidable pour protéger notre grande nation via le contre-espionnage. Nous avons la possibilité d'offrir une protection aux autres membres du pacte en leur partageant notre expertise dans ce domaine, ce qui profitera à nos alliés sans qu'il nous en coûte quoi que ce soit."
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "Commerce via la ligne Berlin-Bagdad"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "La ligne de chemin de fer Berlin-Bagdad est un pilier essentiel du commerce et de l'économie [IRQ.GetAuEnANP] [IRQ.GetName]. Nous avons la possibilité de relier cette voie ferrée à la ligne de chemin de fer Ankara-Kaboul, afin de permettre aux autres nations signataires de commercer par ce biais."
 SSB_baghlan_sugar_factory_branches: "Nouvelles filiales de l'usine sucrière de Baghlan"
 SSB_baghlan_sugar_factory_branches_desc: "L'usine sucrière de Baghlan ne construit actuellement des usines qu'[AFG.GetAuEnANP] [AFG.GetName]. Nous pourrions autoriser la construction de nouvelles usines partout dans les pays de Sa'dabad, et pas seulement [AFG.GetAuEnANP] [AFG.GetName], ce qui permettrait une croissance économique mutuelle."
 SSB_chromium_tt: "Importe des ressources [TUR.GetDuDelaDelNP] [TUR.GetName], ajoutant §Y10§! £GFX_resources_strip|6 à la §Ycapitale§!."
 SSB_chromium_2_tt: "Importe des ressources des autres membres du pacte, ajoutant :\n§Y4§! £GFX_resources_strip|1, §Y5§! £GFX_resources_strip|4, §Y6§! £GFX_resources_strip|2, §Y6§! £GFX_resources_strip|5 directement à la §Ycapitale§!."
 SSB_oil_tt: "Importe des ressources [PER.GetDuDelaDelNP] [PER.GetName], ajoutant §Y10§! £GFX_resources_strip|1 à la §Ycapitale§!."
 SSB_oil_2_tt: "Importe des ressources des autres membres du pacte, ajoutant :\n§Y4§! £GFX_resources_strip|4, §Y5§! £GFX_resources_strip|2, §Y6§! £GFX_resources_strip|4, §Y6§! £GFX_resources_strip|6 directement à la §Ycapitale§!."
