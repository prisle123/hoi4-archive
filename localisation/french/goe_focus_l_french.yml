 RAJ_the_riches_of_the_raj_targets_oil_tt: "Chaque État de départ avec du §Ypétrole§!£resources_strip|1 : \n Ajoute la production de §Y4§!£resources_strip|1. \n Ajoute §G1§! §Yinfrastructure§!."
