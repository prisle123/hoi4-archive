 RAJ_orchestrate_train_robberies: "Le chemin de fer du peuple"
 RAJ_orchestrate_train_robberies_tt: "Les priorités des chemins de fer vont modifier l'esprit du §YChemin de fer indien§! ainsi :\nProduction des usines : §G+[?RAJ_railway_default_increase_tt]%§!\nVitesse de construction des voies ferrées : §R[?RAJ_railway_default_decrease_tt]%§!\nVitesse de construction des nœuds logistiques : §R[?RAJ_railway_default_decrease_tt]%§!\nVitesse de construction des infrastructures : §R[?RAJ_railway_default_decrease_tt]%§!\npour chaque priorité de chemin de fer atteinte\n\nToutes les priorités de chemins de fer d'ores et déjà atteintes seront automatiquement modifiées pour refléter ce changement."
 RAJ_accept_russian_muhajir_money: "Accepter l'argent russe des muhadjirs"
 RAJ_jugantar: "Jugantor"
 RAJ_jugantar_tt: "En déclarant la guerre [PAK.GetAuAlaAlNP] [PAK.GetName], nous acquerrons des divisions au Bangladesh"
 RAJ_bhoodan_movement: "Mouvement bhoutanais"
 RAJ_bhoodan_movement_desc: "Un programme volontariste de redistribution des terres donnerait plus de pouvoir aux paysans sans terres et rendrait les campagnes plus justes. Ainsi, nous gagnerons non seulement les fruits de leur labeur, mais aussi leur loyauté indéfectible."
 RAJ_the_peoples_liberation_army: "Former l'armée populaire de libération"
 RAJ_deathblow_to_imperial_remnants: "Coup fatal aux vestiges de l'Empire"
 RAJ_the_revolutionary_army_marches: "Les marches de l'armée révolutionnaire"
 RAJ_nationalize_british_owned_factories: "Nationaliser les usines appartenant aux Britanniques"
 RAJ_nationalize_british_owned_factories_desc: "Les usines qui exploitent les [RAJ.GetHabitants] ne serviront plus des intérêts étrangers. En nationalisant les industries [ENG.GetAdjFP], nous rendrons le contrôle au peuple et reprendrons ce qui nous a été volé."
 RAJ_threaten_princes: "Menacer les princes"
 RAJ_exile_princes: "Envoyer les princes en exil"
 RAJ_exile_princes_desc: "Le règne des princes touche à sa fin. Pour assurer l'unité nationale, nous allons supprimer ces vestiges du système féodal et les exiler loin de leurs palais et du peuple qu'ils gouvernaient."
 RAJ_integrate_the_princes: "Intégrer les princes"
 RAJ_integrate_the_princes_desc: "Maintenant que nous avons envoyé les princes en exil et que nous les avons peu à peu assimilés à l'Inde, il est temps d'intégrer enfin les États princiers une bonne fois pour toutes."
 RAJ_integrate_the_princes2: "Subjugation princière"
 RAJ_integrate_the_princes2_desc: "Nous ne souhaitons pas conserver le système d'États princiers semi-autonomes. Les États princiers intègreront pleinement l'Inde."
 RAJ_exiled_princes_flag: "A envoyé les princes en exil"
 RAJ_join_the_co_prospherity_sphere: "Intégrer la Sphère de coprospérité"
 RAJ_join_the_co_prospherity_sphere_desc: "Le Japon est la seule force locale disposée à tenir tête aux impérialistes occidentaux. Nous devons nous allier au nom d'un objectif supérieur."
 RAJ_join_the_co_prospherity_sphere_tt: "(§Y[JAP.GetName]§!) L'événement « §Y[RAJ.GetLeLaLNPCap] [RAJ.GetName] cherche à intégrer la Sphère de coprospérité§! » survient."
