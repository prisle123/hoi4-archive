 RAJ_black_swan_sloops: "Classes Black Swan"
 RAJ_black_swan_sloops_desc: "L'achat et la modification de coques bon marché de classe Black Swan nous permettraient d'étendre rapidement notre flotte de navires de patrouille légers pour défendre les côtes et protéger les convois."
 RAJ_coastal_protection: "Protection des côtes"
 RAJ_coastal_protection_desc: "Étant donnée son étendue, notre littoral doit être protégé contre les menaces étrangères."
 RAJ_the_sword_and_the_saffron: "L'épée et le drapeau"
 RAJ_the_sword_and_the_saffron_desc: "La force et la foi forgent notre destinée. L'épée défendra nos terres, tandis que le drapeau jaune safran unira nos peuples derrière un même dessein."
 RAJ_burn_down_the_cellular_jail: "Brûler la prison Cellular Jail"
 RAJ_burn_down_the_cellular_jail_desc: "La prison Cellular Jail représente un affront envers toute personne ayant jamais combattu pour l'indépendance de l'Inde. Elle doit être détruite."
 RAJ_indian_marine_corps: "Infanterie de marine [ROOT.GetAdjFS]"
 RAJ_indian_marine_corps_desc: "Nous allons établir une infanterie de marine formée aux opérations amphibies et aux assauts spécialisés."
 RAJ_madras_ship_repair_factories: "Usines de réparation des navires de Madras"
 RAJ_madras_ship_repair_factories_desc: "Madras deviendra un centre de soutien naval majeur doté de sites de réparation qui assureront l'entretien et les rénovations de notre flotte en développement afin qu'elle soit toujours prête à agir sur la côte est."
 RAJ_obtain_british_naval_contracts: "Obtenir des contrats navals avec les Britanniques"
 RAJ_obtain_british_naval_contracts_desc: "Nous allons demander [ENG.GetAuAlaAlNP] [ENG.GetName] des contrats de construction navale et utiliser leur industrie pour renforcer notre flotte en même temps que nos relations stratégiques."
 RAJ_purchase_decomissioned_british_ships: "Acheter des navires déclassés"
 RAJ_purchase_decomissioned_british_ships_desc: "Nous allons proposer [ENG.GetAuAlaAlNP] [ENG.GetName] de racheter leurs navires déclassés. Nous pourrons ainsi rénover ces vieux navires pour renforcer notre flotte à moindres frais."
 RAJ_request_transfer_of_british_commanders: "Demander le transfert de commandants britanniques"
 RAJ_request_transfer_of_british_commanders_desc: "Nous allons demander aux [ENG.GetHabitants] de nous transférer l'un de leurs commandants navals pour nous aider à la formation de nouveaux officiers de marine."
 RAJ_obtain_modern_ship_contracts: "Obtenir des contrats pour des navires modernes"
 RAJ_obtain_modern_ship_contracts_desc: "Pour accélérer la modernisation de notre flotte, nous allons négocier l'acquisition de croiseurs de pointe auprès des [ENG.GetHabitants] afin qu'elle reste compétitive dans un environnement en constante évolution."
 RAJ_dominate_the_bay_of_bengal: "Dominer le golfe du Bengale"
 RAJ_dominate_the_bay_of_bengal_desc: "Assurer notre suprématie navale sur le golfe du Bengale est une étape essentielle de notre stratégie. En montrant notre présence et notre contrôle sur cette zone, nous pourrons protéger les routes commerciales et affirmer notre domination sur la région."
 RAJ_indian_cruiser_development: "Développement des croiseurs [ROOT.GetAdjMP]"
 RAJ_indian_cruiser_development_desc: "Il est temps de développer nous-mêmes notre marine. La conception de croiseurs sur le territoire national nous permettra d'affirmer notre indépendance sur le plan industriel et de créer une flotte indienne moderne."
 RAJ_increase_funding_for_the_GRSE: "Accroître le financement du GRSE"
 RAJ_increase_funding_for_the_GRSE_desc: "Nous allons augmenter les financements alloués par l'État au GRSE de façon à construire de nouveaux chantiers navals."
 RAJ_womens_royal_indian_naval_service: "Service à la Marine royale [ROOT.GetAdjFS] féminine"
 RAJ_womens_royal_indian_naval_service_desc: "Nous allons fonder un service à la Marine royale [ROOT.GetAdjFS] féminine, de façon à permettre aux femmes de jouer un rôle dans la marine."
 RAJ_modernizing_navy_dlc: "Modernisation de la marine"
 RAJ_modernizing_navy_dlc_desc: "Si nous voulons asseoir notre position de puissance régionale, il va nous falloir moderniser notre marine en investissant dans la conception de navires avancés, l'amélioration des infrastructures et une doctrine stratégique pour projeter notre influence à travers les mers d'Asie."
 RAJ_rashtriya_swayamsevak_sangh: "Rashtriya Swayamsevak Sangh"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Nous organiserons la jeunesse en une force disciplinée, prête à défendre notre nation et à incarner les valeurs de l'hindutva à tout prix."
 RAJ_the_hindu_martial_tradition: "La tradition martiale hindoue"
 RAJ_the_hindu_martial_tradition_desc: "Des guerriers de Shivaji aux défenseurs du dharma, notre esprit martial est immuable. Nous ferons tout pour le raviver en vue de préparer notre peuple aux combats à venir."
 RAJ_cultural_reawekening: "Renaissance culturelle"
 RAJ_cultural_reawekening_desc: "Un nouveau jour point à l'horizon. Recelant la promesse d'art, de langues et de traditions, il unira la nation derrière l'esprit éternel de notre civilisation."
 RAJ_mass_production: "Production de masse"
 RAJ_mass_production_desc: "Nous allons acquérir nos matières premières auprès des entreprises privées proposant le prix le plus bas. La réduction des coûts est essentielle à notre croissance."
 RAJ_deathknell_to_the_raj: "La fin du Raj"
 RAJ_deathknell_to_the_raj_desc: "Nous avons progressivement rogné ce qui restait du Raj en prenant peu à peu le contrôle de ses terres. Il est temps de mettre un terme à ces faux-semblants en exigeant le contrôle total du sous-continent."
 RAJ_deathknell_to_the_raj_trigger: "§YLe Raj§! sous règne §Ybritannique§! existe"
 RAJ_deathknell_to_the_raj_trigger_tt: "Annexe le reste du Raj"
 RAJ_learn_from_the_crown: "Apprendre de la Couronne"
 RAJ_learn_from_the_crown_desc: "Nous devons nous inspirer de la grande expérience militaire de la Couronne en adoptant leurs doctrines éprouvées de façon à nous préparer aux défis qui nous attendent."
 RAJ_join_the_shadow_scheme: "Rejoindre le Shadow Scheme"
 RAJ_join_the_shadow_scheme_desc: "En participant à des opérations clandestines, nous pourrons développer nos capacités de renseignements tout en renforçant notre position stratégique."
 RAJ_colonial_cadet_exchange: "Programme d'échange d'élèves-officiers coloniaux"
 RAJ_colonial_cadet_exchange_desc: "Nous allons envoyer nos élèves-officiers les plus brillants pour qu'ils se forment aux côtés des Britanniques. De cette façon, notre armée sera équipée des dernières techniques de pointe."
 RAJ_learn_from_the_secret_intelligence_service: "Apprendre du Secret Intelligence Service"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Grâce au travail en coordination avec les services de renseignement britanniques, nous pourrons construire un formidable réseau d'espionnage qui nous aidera à protéger nos intérêts."
 RAJ_purchase_british_supply_equipment: "Acheter des équipements britanniques"
 RAJ_purchase_british_supply_equipment_desc: "Nous devons acquérir des équipements britanniques avancés pour soutenir nos forces et améliorer la logistique sur le champ de bataille."
 RAJ_forming_an_indian_doctrine: "Formation d'une doctrine indienne"
 RAJ_forming_an_indian_doctrine_desc: "Il est temps pour nous de tracer notre propre voie. Nous allons développer une doctrine indienne qui reflétera nos forces et aspirations uniques."
 RAJ_model_after_germany: "L'Allemagne comme modèle"
 RAJ_model_after_germany_desc: "Nous pouvons imiter les doctrines militaires d'efficacité et de discipline prônées par l'Allemagne en vue de transformer nos forces en une machine de guerre moderne."
 RAJ_model_after_usa: "Les États-Unis comme modèles"
 RAJ_model_after_usa_desc: "En étudiant les stratégies militaires américaines, nous pourrons moderniser notre armée en nous concentrant sur l'adaptation et l'innovation technologique."
 RAJ_model_after_soviet: "L'Union soviétique comme modèle"
 RAJ_model_after_soviet_desc: "La mobilisation de masse et les tactiques révolutionnaires mises en œuvre par l'Union soviétique nous offrent un projet d'ampleur pour l'évolution de notre propre armée."
 RAJ_automating_the_army: "Automatisation de l'armée"
 RAJ_automating_the_army_desc: "Nous allons nous consacrer en priorité à la mécanisation et aux divisions avancées de blindés de façon à préparer le terrain pour une armée entièrement modernisée."
 RAJ_for_the_people_by_the_people: "Pour le peuple et par le peuple"
 RAJ_for_the_people_by_the_people_desc: "Nous nous concentrerons sur la consolidation de l'infanterie, de l'artillerie et des divisions de soutien pour bâtir une armée qui découle véritablement de la volonté du peuple."
 RAJ_five_year_plan: "Plan quinquennal"
 RAJ_five_year_plan_desc: "Tout État communiste a besoin de son propre plan quinquennal ! Nous devons commencer à développer le nôtre pour que l'industrie [RAJ.GetDuDelaDelNP] [RAJ.GetName] puisse prospérer."
 RAJ_five_year_plan_flag: "Priorité §YPlan quinquennal§! atteinte"
 RAJ_five_year_plan_tt: "Terminer §YSocialisme agraire§! ou §YIndustrialisme urbain§! modifiera le plan quinquennal"
 RAJ_five_year_plan_when_removed_tt: "Actuellement, [?RAJ_five_year_plan_flag:days|Y0] jours."
 RAJ_five_year_plan_modify_tt: "Modifie §YPlan quinquennal§! ainsi :"
 RAJ_soviet_influence: "Influence soviétique"
 RAJ_soviet_influence_desc: "L'Union soviétique représente un modèle de transformation révolutionnaire. Si nous acceptons leur supervision idéologique et leurs cadres institutionnels, [RAJ.GetLeLaLNP] [RAJ.GetName] peu[RAJ.GetTVentNP] emprunter un chemin similaire."
 RAJ_indian_socialism: "Socialisme indien"
 RAJ_indian_socialism_desc: "Plutôt que de chercher l'inspiration auprès d'une grande puissance socialiste, nous allons créer notre propre doctrine adaptée aux besoins [RAJ.GetDuDelaDelNP] [RAJ.GetName]."
 RAJ_soviet_indian_industrial_cooperation: "Coopération industrielle indo-soviétique"
 RAJ_soviet_indian_industrial_cooperation_desc: "Pour accélérer notre transformation économique, nous forgerons un partenariat industriel avec [SOU.GetLeLaLNP] [SOU.GetName]. [SOU.GetSonLeurNPCap] expertise technique et [SOU.GetSonLeurNP] expérience du développement centralisé seront primordiales pour construire une économie socialiste parfaitement adaptée à nos besoins."
 RAJ_indian_national_highways: "Autoroutes nationales indiennes"
 RAJ_indian_national_highways_desc: "Pour développer l'industrie [RAJ.GetDuDelaDelNP] [RAJ.GetName], nous devons commencer par les bases en nous intéressant aux lignes d'approvisionnement."
 RAJ_expand_industry_in_hyderabad: "Développer l'industrie à Hyderabad"
 RAJ_expand_industry_in_hyderabad_desc: "Le développement des usines à Hyderabad permettra d'améliorer très largement notre capacité industrielle sans nécessiter de gros investissements."
 RAJ_continue_the_five_year_plan: "Poursuivre le plan quinquennal"
 RAJ_continue_the_five_year_plan_desc: "La première année du plan quinquennal étant terminée, un bilan s'impose pour évaluer les progrès réalisés jusqu'à présent. Ensuite, nous devrons appliquer les leçons apprises aux quatre prochaines années."
 RAJ_continue_the_five_year_plan_tt: "Multiplication de tous les modificateurs de notre §Yplan quinquennal§! à hauteur de §G+30%§!"
 RAJ_nationalize_tata_group: "Nationaliser le groupe Tata"
 RAJ_nationalize_tata_group_desc: "Notre économie doit cesser de dépendre du groupe Tata. Il est temps de prendre le contrôle en nationalisant l'entreprise."
 RAJ_focus_on_military_industry: "Priorité à l'industrie militaire"
 RAJ_focus_on_military_industry_desc: "La sécurité de notre pays doit être notre toute première préoccupation. Il est essentiel de développer notre armée pour assurer notre survie."
 RAJ_nationalize_gun_carriage_agency: "Nationaliser la Gun Carriage Agency"
 RAJ_nationalize_gun_carriage_agency_desc: "La Gun Carriage Agency est l'une de nos principales sources d'armement. Un tel pouvoir ne peut être laissé entre les mains d'une société privée, il doit être nationalisé."
 RAJ_eastern_shipyard_construction: "Chantiers navals de l'Est"
 RAJ_eastern_shipyard_construction_desc: "De façon à soutenir la croissance d'une force navale moderne, nous allons étendre notre capacité de construction le long de la côte est. Ces nouveaux chantiers navals seront essentiels à la réalisation de nos ambitions maritimes."
 RAJ_colonial_cadet_exchange_tt: "Au retrait :"
 RAJ_form_ties_with_leftist_parties: "Tisser des liens avec les partis de gauche"
 RAJ_form_ties_with_leftist_parties_desc: "Nous devons obtenir le soutien des socialistes et des communistes du pays."
