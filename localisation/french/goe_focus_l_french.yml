 RAJ_royal_indian_artillery_dlc_desc: "$RAJ_royal_indian_artillery_desc$"
 RAJ_lions_of_the_great_war_dlc: "$RAJ_lions_of_the_great_war$"
 RAJ_lions_of_the_great_war_dlc_desc: "$RAJ_lions_of_the_great_war_desc$"
 RAJ_chindits_dlc: "$RAJ_chindits$"
 RAJ_chindits_dlc_desc: "$RAJ_chindits_desc$"
 RAJ_re_establish_the_khyber_rifles: "Rétablir les Khyber Rifles"
 RAJ_re_establish_the_khyber_rifles_desc: "Nous allons rétablir la milice des Khyber Rifles afin de défendre notre terrain difficile. Peut-être pourrons-nous aussi apprendre à leur contact."
 RAJ_expand_mazagon_dock_dlc: "$RAJ_expand_mazagon_dock$"
 RAJ_expand_mazagon_dock_dlc_desc: "$RAJ_expand_mazagon_dock_desc$"
 RAJ_found_scindia_shipyard_dlc: "$RAJ_found_scindia_shipyard$"
 RAJ_found_scindia_shipyard_dlc_desc: "$RAJ_found_scindia_shipyard_desc$"
 RAJ_royal_indian_navy_dlc: "$RAJ_royal_indian_navy$"
 RAJ_royal_indian_navy_dlc_desc: "$RAJ_royal_indian_navy_desc$"
 IRQ_invite_oil_mission: "Inviter une mission pétrolière"
 IRQ_invite_oil_mission_desc: "Notre avantage se compte en or noir, et nos nouveaux amis en ont cruellement besoin. Une petite concession aujourd'hui pourrait nous être grandement bénéfique à l'avenir, si la guerre évolue en notre faveur."
 IRQ_invite_oil_mission_ctt: "Nous offrirons [GER.GetAuAlaAlNP] §Y[GER.GetName]§! des droits sur notre §Ypétrole§! de §Y[676.GetName]§! en échange de :"
 ###########################
 ##### SHARED SAADABAD #####
 ###########################
 SSB_the_saadabad_pact: "Le pacte de Sa'dabad"
 SSB_the_saadabad_pact_desc: "Nous n'avons rien à perdre et tout à gagner en préservant l'amitié avec nos voisins. L'idée d'un traité officialisant ces relations pacifiques a déjà été envisagée à plusieurs reprises, et il est temps que nous prenions l'initiative pour entériner une bonne fois pour toutes cet accord."
 SSB_military_cooperation: "Coopération militaire"
 SSB_military_cooperation_desc: "Face à la menace croissante de voir le Grand Jeu se terminer par notre soumission à une grande puissance, la collaboration militaire au sein du pacte de Sa'dabad n'a jamais été aussi vitale. Si nous ne parvenons pas à unir nos défenses, chacune de nos nations risque d'être écrasée."
 SSB_economic_cooperation: "Coopération économique"
 SSB_economic_cooperation_desc: "Face à la menace imminente de superpuissances militaires venant de toutes parts, la nécessité d'une coopération économique au sein du pacte de Sa'dabad s'impose de plus en plus comme une évidence. Nous devons ouvrir nos marchés et baisser nos droits de douane si nous voulons être moins dépendants des puissances mondiales."
 SSB_expand_road_and_rail_connections: "Développer les liaisons routières et ferroviaires"
 SSB_expand_road_and_rail_connections_desc: "Le pacte de Sa'dabad ayant pris de plus en plus d'ampleur, il est désormais inévitable que nous construisions une voie ferrée entre Istanbul et Kaboul, reliant ainsi nos infrastructures."
 SSB_integration_of_our_infrastructure: "Intégration de nos infrastructures"
 SSB_integration_of_our_infrastructure_desc: "Face à la montée des tensions aux quatre coins du globe et aux superpuissances qui nous entourent de toutes parts, un simple pacte économique et militaire ne suffit plus. Nous devons entreprendre l'intégration totale de nos infrastructures, lever les droits de douane entre nos nations, et rassembler nos ressources."
 SSB_joint_military_exercises: "Manœuvres militaires conjointes"
 SSB_joint_military_exercises_desc: "Nous commencerons l'unification de notre processus d'entraînement militaire et travaillerons ensemble pour abattre les barrières entre nos armées, afin de créer une armée semi-unifiée de Sa'dabad."
 SSB_coordinate_military_production: "Étendre notre influence"
 SSB_coordinate_military_production_desc: "L'âge d'or de l'empire et de la domination est révolu, nous voilà désormais faibles face au reste du monde. Mais nous ne sommes plus seuls, puisque nous sommes désormais unis par le pacte de Sa'dabad. Ensemble, nous relèverons la tête pour reprendre le pouvoir dans cette région."
 SSB_expand_turkeys_military_infrastructure: "Corps de montagne [TUR.GetAdjMS]"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetLeLaLNPCap] [TUR.GetName] regorg[TUR.GetEEntNP] de montagnes, c'est pourquoi l'armée [TUR.GetAdjFS] est aussi à l'aise lors des combats en montagne. Le partage de ces informations et de cette technologie grâce au pacte est bénéfique pour tous."
 SSB_expand_afghanistans_military_infrastructure: "Entraînement dans le désert [AFG.GetAdjMS]"
 SSB_expand_afghanistans_military_infrastructure_desc: "L'armée [AFG.GetAdjFS] a une grande expérience du combat dans le désert, et sait parfaitement comment se préparer à un terrain difficile. Tous les États membres pourraient grandement bénéficier de ces informations."
 SSB_expand_iraqs_military_infrastructure: "Traitement des ressources [IRQ.GetAdjFP]"
 SSB_expand_iraqs_military_infrastructure_desc: "Si nous ne voulons plus dépendre de pays plus puissants, nous devons étendre notre propre production de ressources et veiller à ce que les échanges commerciaux se fassent principalement à l'intérieur de nos frontières, afin d'améliorer notre propre durabilité."
 SSB_expand_irans_military_infrastructure: "Agrandir les infrastructures militaires [PER.GetAdjFP]"
 SSB_expand_irans_military_infrastructure_desc: "Nous devons améliorer nos capacités militaro-industrielles au sein de l'union, où chacun doit jouer son rôle. Nous devons construire une nouvelle usine d'équipement en Iran."
 SSB_expand_turkish_chromium_deposits: "Exportations de chrome [TUR.GetAdjMS]"
 SSB_expand_turkish_chromium_deposits_desc: "Notre dépendance vis-à-vis des puissances mondiales devient trop forte et constitue un risque que nous ne pouvons pas nous permettre. Nous devons agrandir nos gisements de chrome, afin d'assurer notre autonomie dans ce domaine."
 SSB_expand_iranian_oil_fields: "Exportations de pétrole [PER.GetAdjMS]"
 SSB_expand_iranian_oil_fields_desc: "Notre dépendance vis-à-vis des puissances mondiales devient trop forte et constitue un risque que nous ne pouvons pas nous permettre. Nous devons agrandir nos infrastructures pétrolières, afin d'assurer notre autonomie dans ce domaine."
 SSB_form_the_saadabad_alliance: "Une proposition d'alliance totale"
 SSB_form_the_saadabad_alliance_desc: "Initialement, le pacte de Sa'dabad était un simple pacte de non-agression. Aujourd'hui, il représente bien plus que cela, entre le développement militaire et économique commun, et le partage de nos ressources. Le moment est enfin venu de former officiellement l'Alliance de Sa'dabad."
 SSB_combined_arms: "Armes combinées"
 SSB_combined_arms_desc: "Une fois l'alliance officialisée, il est temps de passer à l'étape finale de l'unification de nos armées et de veiller à ce que nous puissions nous défendre les uns les autres."
 SSB_saadabad_research_cooperation: "Coopération de recherche de Sa'dabad"
 SSB_saadabad_research_cooperation_desc: "Une fois l'alliance officialisée, l'étape suivante est en toute logique de mettre en commun nos recherches et notre expertise scientifique, afin de former un Comité scientifique unique."
 SSB_is_leader_tt: "Est le dirigeant du pacte de Sa'dabad"
 SSB_basic_available_trigger_tt: "N'est pas en guerre contre un membre du pacte de Sa'dabad"
