 mughal_west_britain_company_dec: "Incorporer la West Britain Company"
 allows_mughal_west_british_company_tt: "Permet une décision administrative"
 create_mwbc_tt: "Forme la §Y$mughal_west_britain_company$§! avec les États nationaux de l'Angleterre continentale et du Pays de Galles"
 RAJ_hedgemony_of_the_subcontinent: "Hégémonie du sous-continent"
 RAJ_hedgemony_of_the_subcontinent_desc: "Nous avons atteint la domination industrielle dans le sous-continent, distançant largement tous les autres prétendants à ce titre. Nos concurrents sont contraints de reconnaître notre suprématie."
 RAJ_hedgemony_of_the_subcontinent_tt: "Tous les États de départ sont possédés par [ROOT.GetLeLaLNP] [ROOT.GetName]"
 pak_factories_tt: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] a §Y150%§! d'usines en plus que §Y[PAK.GetLeLaLNP] [PAK.GetName]§!\nNos usines : [?var:THIS.num_of_factories]\nNécessaires : [?var:pak_factories] "
