 PER_modernizing_iran_desc: "Depuis trop longtemps, [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName] [ROOT.GetEstSontNP] entravé[ROOT.GetXENP] par la désorganisation et les querelles mesquines. Nous devons apprendre à nous débrouiller par nous-mêmes si nous voulons fonder une nation qui résiste à l'épreuve du temps. Forgeons un avenir basé sur l'unité et embrassons l'ère moderne."
 PER_adult_literacy: "Campagne d'alphabétisation destinée aux adultes"
 PER_adult_literacy_desc: "L'illettrisme est un problème majeur qui touche notre population. La capacité à lire et écrire sa propre langue aidera notre peuple à se libérer et s'émanciper. Le Conseil des ministres et le ministère de l'Éducation se sont associés pour publier un manuel. Ils se sont aussi engagés à fonder une école dédiée à l'éducation des adultes."
 PER_national_museum: "Ouvrir le musée national"
 PER_national_museum_desc: "Il est important de rendre compte de notre histoire, en particulier eu égard à la riche tapisserie tissée par [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName] au fil des siècles. Cela fait des années que le gouvernement souhaite ouvrir un musée à Téhéran et il est temps de concrétiser enfin cette ambition."
 PER_foreign_schools: "Prendre le contrôle des écoles étrangères"
 PER_foreign_schools_desc: "Il existe de très nombreuses écoles étrangères implantées à travers le territoire [PER.GetAdjMS]. Ces institutions peuvent être considérées comme un exemple d'abandon de notre souveraineté à des puissances étrangères. Nous devrions les saisir et les nationaliser pour favoriser le développement de notre pays."
 PER_foreign_schools_bonus: "Écoles étrangères nationalisées"
 PER_university_of_isfahan: "Financer l'université d'Ispahan"
 PER_university_of_isfahan_desc: "Nous avons grand besoin de nouvelles institutions éducatives qui se concentreront sur la formation d'une nouvelle génération de professionnels médicaux. L'université d'Ispahan est en passe de devenir la faculté de médecine la plus avancée [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName]."
 PER_university_of_isfahan_bonus: "Université d'Ispahan financée"
 PER_shiraz_university: "Financer l'université de Chiraz"
 PER_shiraz_university_desc: "En ce qui concerne le financement de nouvelles universités, nous devrions nous concentrer sur la création d'écoles techniques dans l'espoir que leurs diplômés poseront les fondations [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName] de demain."
 PER_shiraz_university_bonus: "Université de Chiraz financée"
 PER_educational_reforms: "Réformes de l'Éducation"
 PER_educational_reforms_desc: "Nous avons mené de nouvelles campagnes d'alphabétisation et construit de nouvelles universités. Il est enfin temps pour nous de mettre en œuvre des réformes éducatives innovantes qui contribueront au progrès social et au développement de nos citoyens, tout en répondant aux enjeux des offres éducatives jusqu'à présent inégales."
 PER_trans_iranian_railway: "Les chemins de fer transiraniens"
 PER_trans_iranian_railway_desc: "En 1927, nous avons commencé à travailler sur un chemin de fer desservant l'ensemble de la nation, connu sous le nom de chemin de fer transiranien. Alors que la modernisation [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName] bat son plein, nous devons impérativement injecter des fonds afin de terminer ce projet monumental."
 PER_expand_tabriz_masshad: "Ligne Tabriz-Méched"
 PER_expand_tabriz_masshad_desc: "Nous devons poursuivre l'agrandissement du chemin de fer transiranien. Concentrons-nous sur la création d'une ligne entre les villes de Tabriz et Méched."
 PER_expand_tehran_emam: "Ligne entre Téhéran et Bandar Shahpur"
 PER_expand_tehran_emam_desc: "Nous devons poursuivre l'agrandissement du chemin de fer transiranien. Concentrons-nous sur la création d'une ligne entre les villes de Téhéran et Bandar Shahpur."
 PER_expand_tehran_abbas: "Ligne entre Téhéran et Bandar Abbas"
 PER_expand_tehran_abbas_desc: "Nous devons poursuivre l'agrandissement du chemin de fer transiranien. Concentrons-nous sur la création d'une ligne entre les villes de Téhéran et Bandar Abbas."
 PER_trains_from_germany: "Demander des trains [GER.GetAuAlaAlNP] [GER.GetNonIdeologyName]"
 PER_trains_from_germany_desc: "À l'heure où nous sommes sur le point d'ouvrir le chemin de fer transiranien, il nous faut des trains de façon à lancer le projet au plus vite. Nous avons des amis [GER.GetAuEnANP] [GER.GetNonIdeologyName]. Ils ne verront sans doute aucun inconvénient à nous fournir leurs locomotives à vapeur inutilisées pour notre inauguration."
 PER_trains_from_britain: "Demander des trains [ENG.GetAuAlaAlNP] [ENG.GetNonIdeologyName]"
 PER_trains_from_britain_desc: "À l'heure où nous sommes sur le point d'ouvrir le chemin de fer transiranien, il nous faut des trains de façon à lancer le projet au plus vite. Étant donné que les [ENG.GetHabitants] possèdent des parts et des actions dans nos ressources brutes, il serait bénéfique à nos deux nations qu'ils nous offrent des locomotives à vapeur en vue de notre inauguration."
 PER_feat_of_engineering: "Un exploit d'ingénierie"
 PER_feat_of_engineering_desc: "Nous avons accompli quelque chose d'unique en construisant le chemin de fer transiranien. Non seulement du fait de son immensité, mais aussi par les miracles d'ingénierie qui ont été déployés pour s'adapter aux terrains escarpés et montagneux [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName]. Nous pouvons être fiers de cet exploit réalisé par notre gouvernement et les ingénieurs chargés du contrat."
 PER_feat_of_engineering_bonus: "Chemins de fer transiraniens terminés"
 PER_white_revolution: "Débuter la Révolution blanche"
 PER_white_revolution_desc: "La modernisation [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName] n'est pas une tâche facile. Elle nécessitera de très nombreuses réformes radicales pour voir le jour. Nous appellerons cela la Révolution du roi et du peuple, ou Révolution blanche. Elle permettra de hisser [PER.GetLeLaLNP] [PER.GetName] à la hauteur des grandes nations occidentales."
 PER_national_bank: "Renforcer la Banque nationale [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName]"
 PER_national_bank_desc: "Sur le plan économique, on ne peut pas dire que nous nous distinguons par rapport à nos rivaux occidentaux. C'est bien dommage, mais il est encore temps d'agir. D'abord, nous devons renforcer la Banque nationale [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName] et la rendre plus accessible, en particulier pour notre population rurale."
 PER_price_stabilization: "Stabilisation des prix"
 PER_price_stabilization_desc: "Les banques étant désormais plus fortes, nous devons lancer une campagne pour dénoncer les profits abusifs. Nous pourrons condamner à des amendes les contrevenants propriétaires d'usines ou de chaînes de grande distribution, mais aussi fixer les prix des biens vendus [ROOT.GetAuEnANP] [ROOT.GetNonIdeologyName]."
 PER_abolish_feudalism: "Renoncer à la féodalité"
 PER_abolish_feudalism_desc: "Depuis de nombreuses années, [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName] fonctionne selon un système féodal, avec des propriétaires qui possèdent des terres sur lesquelles travaillent les paysans. Il s'agit d'un système dépassé et il est de notre devoir en tant que gouvernement d'acheter ces parcelles pour les revendre à prix cassé aux travailleurs ruraux. Une grande partie de notre population acquerra ainsi la liberté."
 PER_women_vote: "Accorder le droit de vote aux femmes"
 PER_women_vote_desc: "À l'heure actuelle, seuls les hommes peuvent voter à l'échelle nationale. Les femmes représentant environ la moitié de notre nation, nous devons nous assurer qu'elles puissent faire entendre leur voix. Mais il faudra nous montrer prudents, car le clergé pourrait penser que nous tournons le dos à la tradition."
 PER_food_for_all: "Que tous les [PER.GetHabitants] puissent se nourrir"
 PER_food_for_all_desc: "Malheureusement, la famine ne nous est pas inconnue. Grâce au travail que nous avons réalisé pour améliorer l'économie dans le cadre de nos efforts de modernisation, nous avons aujourd'hui la possibilité d'améliorer la répartition des aliments de façon à répondre aux besoins fondamentaux de tous les [PER.GetHabitants]."
 PER_rapid_industrialization: "Industrialisation éclair"
 PER_rapid_industrialization_desc: "Il n'y a pas de modernisation sans industrialisation. Nul ne peut le nier : nous devons accroître au plus vite notre production industrielle si nous voulons atteindre le niveau des autres grandes nations de ce monde."
 PER_tehran_power_plant: "Ouvrir une centrale électrique à Téhéran"
 PER_tehran_power_plant_desc: "Les villes de toute la nation sont en pleine croissance. Il nous faut donc faire en sorte qu'elles soient correctement alimentées en électricité. Ouvrons une nouvelle centrale électrique dans la capitale de Téhéran de façon à favoriser l'agrandissement de notre agglomération la plus importante."
 PER_tehran_power_grid_bonus: "Réseau électrique de Téhéran agrandi"
 PER_develop_cities: "Développer les plus grandes agglomérations"
 PER_develop_cities_desc: "Actuellement, c'est notre capitale, Téhéran, qui est la ville la plus développée [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName]. Si nous voulons véritablement moderniser l'ensemble de notre pays, nous devons concentrer nos efforts sur l'expansion des infrastructures de nos grandes agglomérations."
 PER_metropolitan_iran: "[ROOT.GetLeLaLNPCap] [ROOT.GetNonIdeologyName], terre de métropoles"
 PER_metropolitan_iran_desc: "Enfin, après de gros efforts de développement, nous avons atteint un point auquel [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName] peu[ROOT.GetTVentNP] être considéré[ROOT.GetXENP] comme une nation de métropoles. Nos villes débordent de vie et d'industries, promesse de réussite pour l'avenir."
 PER_develop_oil_fields: "Développer les champs pétrolifères"
 PER_develop_oil_fields_desc: "Pour accroître encore davantage notre complexe d'extraction pétrolière, nous avons récemment découvert de nouveaux gisements d'or noir. Nos ministres industriels pensent que la création de nouvelles plateformes pétrolières pourrait entraîner la possibilité d'un monopole sur cette précieuse ressource."
 PER_form_oil_company: "Fonder notre propre compagnie pétrolière"
 PER_form_oil_company_desc: "Nous en avons assez que les puissances coloniales extérieures exploitent et contrôlent nos champs pétrolifères. Maintenant que nous avons amassé notre propre réserve et réussi à nous affranchir de l'influence étrangère, il est temps pour nous de fonder la compagnie pétrolière nationale [PER.GetAdjFS]."
 PER_establish_opec: "Fonder l'OPEP"
 PER_establish_opec_desc: "Maintenant que nous avons bien établi notre industrie pétrolière, nous ferions bien de porter notre regard vers les autres pays pétroliers en vue de nous unir sous une même bannière pour monopoliser cette ressource stratégique. Après avoir contacté [IRQ.GetLeLaLNP] [IRQ.GetName], [SAU.GetLeLaLNP] [SAU.GetName] et [VEN.GetLeLaLNP] [VEN.GetName], nous avons décidé à l'unanimité de former l'Organisation des pays exportateurs de pétrole."
 PER_opec: "OPEP"
 PER_oil_baron: "Prendre position comme nabab du pétrole"
 PER_oil_baron_desc: "Plutôt que d'utiliser notre pétrole pour financer la guerre mondiale actuelle, nous préférons le réserver à notre propre utilisation. Si nous accumulons le pétrole [ROOT.GetAuEnANP] [ROOT.GetNonIdeologyName], nous pourrons nous assurer de le revendre à prix majoré."
 PER_profit_from_war: "Profiter de la guerre"
 PER_profit_from_war_desc: "Là où il y a la guerre, il y a de l'argent. Et justement, un conflit fait rage à travers le monde. Plus la technologie progresse, plus les nations belligérantes ont besoin de pétrole pour le fonctionnement de leurs machines. C'est une occasion en or pour nous, et nous aurions tort de ne pas la saisir."
 PER_invite_oil_nations: "Invitation des nations productrices de pétrole"
 PER_invite_oil_nations_desc: "Jusqu'à présent, l'OPEP est parvenue à générer du profit pour le marché pétrolier mondial, mais notre organisation a les moyens de croître encore davantage. Tendons la main aux autres nations productrices de pétrole du monde entier et invitons-les à se joindre à l'OPEP."
 PER_deal_with_eitc: "Conclure un accord avec les Indes orientales"
 PER_deal_with_eitc_desc: "Il semble que nos voisins de l'est n'aient pas chômé. [RAJ.GetLeLaLNPCap] [RAJ.GetNonIdeologyName] a rétabli la Compagnie des Indes orientales, devenue une immense société à l'échelle du pays. Il serait sage d'obtenir les faveurs de cette nation concernant notre monopole pétrolier en concluant un accord avec elle et le reste de l'OPEP."
 PER_a_modern_iran: "Un Iran moderne"
 PER_a_modern_iran_desc: "Tous nos efforts de modernisation nous ont enfin élevés au même rang que les grandes puissances de ce monde."
 ################
 ##### ARMY #####
 ################
 PER_restructure_army: "Restructurer l'armée"
 PER_restructure_army_desc: "Notre armée a été affaiblie par de longues années de guerre avec la Russie sous le commandement de la dynastie des Qadjar. Étant donné l'état actuel du monde, nous aurions tout intérêt à rendre leur splendeur d'antan à nos forces militaires."
 PER_expand_imperial_guard: "Étendre la Garde impériale"
 PER_expand_imperial_guard_desc: "En tant que nouvelle grande famille à la tête [PER.GetDuDelaDelNP] [PER.GetName], la dynastie du Chah ne peut accepter que l'élite de la garde royale. Une fois équipés et formés correctement, ses membres pourront également rejoindre les lignes de front."
 PER_expand_military_facilities: "Développer les installations militaires"
 PER_expand_military_facilities_desc: "Aujourd'hui, notre capacité de production d'armement est sévèrement amoindrie. Nous devrions trouver un moyen d'élargir nos structures militaires au plus vite afin de fournir à notre armée l'équipement et la formation nécessaires au combat."
 PER_czech_tanks: "Acheter des chars tchèques sous licence"
 PER_czech_tanks_desc: "Ne cherchons pas tout de suite à créer et produire nos unités mécanisées. Tournons-nous plutôt vers les nations reconnues pour leur industrie du char : contactons [CZE.GetLeLaLNP] [CZE.GetName] pour tenter d'obtenir des chars sous licence de leurs usines Škoda."
 PER_german_tanks: "Acheter des chars allemands sous licence"
 PER_german_tanks_desc: "Ne cherchons pas tout de suite à créer et produire nos unités mécanisées. Tournons-nous plutôt vers les nations reconnues pour leur industrie du char : contactons [GER.GetLeLaLNP] [GER.GetName] pour produire des chars capables de découper les lignes ennemies comme du beurre."
 PER_reverse_engineer_tanks: "Rétroconcevoir des chars étrangers"
 PER_reverse_engineer_tanks_desc: "Si nous étudions de près les chars étrangers que nous avons produits jusque là, nous percerons leurs secrets de fabrication, ce qui nous permettrait alors de fabriquer nos propres modèles. C'est une nécessité si nous tenons à produire des chars véritablement [PER.GetAdjMP]."
 PER_establish_tehran_armor: "Former la Fonderie Téhéranaise"
 PER_establish_tehran_armor_desc: "Il est temps d'établir notre propre compagnie d'assemblage de char. Nous avons trouvé un nom, la Fonderie Téhéranaise, mais également des subventions de l'État, afin de lancer la machine, en quelque sorte."
 PER_expand_tehran_armor: "Agrandir le site de la Fonderie Téhéranaise"
 PER_expand_tehran_armor_desc: "Maintenant que la Fonderie Téhéranaise a lancé la production de nos propres modèles de chars, nous pourrions accélérer le processus en agrandissant les sites d'assemblage. Plus d'espace pour fabriquer nos unités mécanisées signifie plus de chars sur le champ de bataille, et plus rapidement."
 PER_future_of_war: "L'avenir de la guerre"
 PER_future_of_war_desc: "À peine dix ans en arrière, les guerres se remportaient à cheval, à l'aide de quelques pièces d'artillerie et de tactiques vieilles comme le monde. Aujourd'hui, c'est le char qui domine le champ de bataille. Tâchons de rester à la pointe de la technologie militaire si nous voulons avoir une chance face aux forces étrangères."
 PER_train_tank_commanders: "Former des commandants de char"
 PER_train_tank_commanders_desc: "Afin d'optimiser au maximum nos divisions de blindés, nous devons leur affecter des commandants compétents. À ce titre, nous proposons d'imposer une nouvelle formation à nos supérieurs militaires afin qu'ils saisissent toute l'étendue de l'art du char et apprennent une nouvelle gamme de tactiques."
 PER_military_excellency: "Excellence militaire [PER.GetAdjFS]"
 PER_military_excellency_desc: "L'armée victorieuse est celle qui aura reçu la meilleure instruction militaire. Imposons une éducation rigoureuse, un accès à l'équipement de pointe ainsi que l'enseignement de tactiques imparables afin de prouver au monde que l'armée [PER.GetAdjFS] n'est pas à prendre à la légère."
 PER_foreign_retraining: "Initiative de réentraînement étranger"
 PER_foreign_retraining_desc: "Notre armée actuelle est désorganisée et manque d'entraînement. Si nous voulons renforcer et former nos troupes, invitons des intervenants étrangers dans notre pays. C'est la meilleure solution pour les remettre sur le droit chemin en un rien de temps."
 PER_bolster_infantry: "Redorer l'infanterie"
 PER_bolster_infantry_desc: "Le fantassin est le fondement de toute armée digne de ce nom, et ce depuis des siècles. C'est un poste que nous devons rendre attrayant et glorifiant. Trouvons un moyen de redorer le blason de l'infanterie, que nos armées avancent avec fierté."
 PER_swedish_artillery: "Contrat de licence d'artillerie [SWE.GetAdjFS]"
 PER_swedish_artillery_desc: "Les [SWE.GetHabitants] ont mis au point des pièces d'artillerie remarquables que notre armée leur envie. Contactons-les pour essayer de conclure un contrat de licence et produire les nôtres le plus tôt possible."
 PER_establish_motor_arms: "Établir une industrie de l'armement motorisé"
 PER_establish_motor_arms_desc: "Dans le but de soutenir notre infanterie, nous devons lancer la production d'une gamme de véhicules capables de franchir le champ de bataille aussi facilement et rapidement que possible. Créons notre industrie pour répondre à cette demande, et nous préparerons ainsi l'avenir de nos forces armées."
 PER_motorize_infantry: "Motoriser l'infanterie"
 PER_motorize_infantry_desc: "Sachons garder une longueur d'avance : mécanisons nos troupes de base afin qu'elles chargent sur le champ de bataille aux côtés de nos chars d'assaut. Une protection pour elles et une menace pour l'ennemi."
 PER_increase_heavy_arms: "Étendre le site d'armes lourdes"
 PER_increase_heavy_arms_desc: "Nos forces armées sont de plus en plus conséquentes, et avec elles, les sites de production de nos armements lourds. C'est aussi l'occasion pour nous de lancer la production de nos propres modèles d'artillerie et de mettre de côté les modèles étrangers qui équipent actuellement nos troupes. De plus, nous pourrons revoir toute notre stratégie militaire et l'axer sur la mobilisation de l'artillerie."
 PER_our_own_artillery: "Produire notre propre artillerie"
 PER_our_own_artillery_desc: "Nous possédons enfin les sites nous permettant de concevoir et produire notre propre artillerie de soutien. Fini le temps à conclure des accords avec les forces étrangères pour fabriquer quelques canons, les nôtres seront bien plus redoutables, mais surtout plus nombreux et plus fiables en cas de conflit."
 PER_develop_qorkhaneh: "Développer l'arsenal de Qorkhaneh"
 PER_develop_qorkhaneh_desc: "Le Qorkhaneh a toujours été notre source principale d'armement et de munitions, ici à Téhéran. Y investir du temps et de l'argent pour le développer pourrait s'avérer bénéfique, car nous aurions ainsi une ligne de production fiable, ce qui est indispensable en cas de conflit."
 PER_desert_training: "Formation spécialisée au désert"
 PER_desert_training_desc: "Notre formidable territoire abrite d'innombrables écosystèmes, mais le paysage prédominant dans nos frontières reste le désert. C'est un terrain difficile qu'il faut savoir appréhender, notamment nos troupes militaires. Ouvrons une formation à la survie et la navigation dans les déserts pour nos soldats."
 PER_every_man_serves: "Chaque homme apte compte"
 PER_every_man_serves_desc: "Notre armée privilégiera désormais la quantité plutôt que la qualité. Notre population est nombreuse, c'est pourquoi tout homme capable de porter une arme se doit d'accomplir son devoir citoyen et de défendre la nation de toute menace étrangère. Il ne faudra plus compter sur les spécialisations, mais notre contingent devrait l'emporter face à tous."
 PER_special_units: "Opérations spéciales iraniennes"
 PER_special_units_desc: "Nos capacités militaires s'élargissent, c'est le moment de former des divisions spécialisées en plus de nos troupes régulières. Cet atout nous offrira de nouvelles opportunités, comme des opérations de renseignements, des forces spéciales et même des armes expérimentales."
 PER_form_savak: "Fonder la SAVAK"
 PER_form_savak_desc: "L'espionnage est un élément indispensable à la guerre moderne. Afin de tenir tête à nos ennemis en matière de renseignements, nous devons établir notre propre agence qui se chargera de former nos espions et de les déployer en mission secrète. C'est aussi la meilleure façon de renforcer notre gouvernement en surveillant de près ses détracteurs."
 PER_transfer_officers_to_intelligence: "Transférer des officiers vers les renseignements"
 PER_transfer_officers_to_intelligence_desc: "Il faut renforcer les opérations de renseignement de notre agence, c'est pourquoi nous allons transférer des officiers militaires dont le profil peut correspondre vers ces départements."
 PER_fund_state_intelligence: "Financement des services secrets"
 PER_fund_state_intelligence_desc: "Si nous octroyons plus de moyens financiers à notre service secret d'État, nous pourrons découvrir plus rapidement la moindre révolte ou rébellion dans notre pays. Tuons les dissidences dans l'œuf pour préserver la sécurité et la sûreté de la nation."
 PER_special_forces_program: "Programme des forces spéciales"
 PER_special_forces_program_desc: "Certains emplacements géographiques sont inaccessibles pour nos forces militaires régulières. Nous avons la solution : créer un programme des forces spéciales. Très bientôt, nos troupes spécialisées pourront franchir tous les obstacles qui se dresseront sur notre chemin."
 PER_recruit_bakhtiari: "Recruter des spécialistes de montagne bakhtiari"
 PER_recruit_bakhtiari_desc: "Les Bakhtiari sont un groupe ethnique de l'est [PER.GetDuDelaDelNP] [PER.GetNonIdeologyName]. Certains redoutent leur influence sur le reste de la nation, mais en vérité, leur mode de vie nomade pourrait servir à notre armée. Recrutons-les dans nos corps de spécialistes de la montagne pour prendre l'avantage tactique sur nos ennemis."
 PER_expand_unique_unit: "Élargir la Légion des Immortels"
 PER_expand_unique_unit_desc: "Depuis la formation des Immortels, nous avons acquis les moyens de l'élargir afin de recruter toujours plus d'hommes au sein de cette légion prestigieuse afin de porter la gloire de l'empire [PER.GetAdjMS] à travers le monde !"
 PER_import_rocketry: "Importer des modèles de missiles"
 PER_import_rocketry_desc: "La guerre évolue en permanence : certaines nations mettent déjà au point des technologies liées aux missiles de combat. Tâchons de faire de même en important tous les modèles qui nous correspondent pour produire nos propres armes."
 PER_cyrus_initiative: "L'Initiative Cyrus"
 PER_cyrus_initiative_desc: "L'Initiative Cyrus est notre tout dernier projet classé secret défense visant à développer des armes de destruction massive à infliger à nos adversaires sur le champ de bataille. Nos scientifiques ont déjà mis au point des modèles très prometteurs qu'aucune autre nation ne semble avoir imaginés. Tout indique que nous sommes dans les meilleures dispositions pour prendre nos adversaires par surprise en cas de guerre."
 PER_modern_cataphract: "Cataphractaire moderne"
 PER_modern_cataphract_desc: "Le cataphractaire était une forme de cavalerie lourde qui a vu le jour au sein de nos territoires, il y a bien longtemps. Les Achéménides et les Sassanides étaient parmi les empires ayant recours à ces guerriers montés sur de puissants chevaux. Nous nous sommes donc inspirés d'eux pour reproduire un véritable mastodonte motorisé qui saura rendre hommage à la cavalerie militaire."
 PER_war_elephant: "Éléphant de guerre"
 PER_war_elephant_desc: "Même si l'Empire perse ne s'en servait pas tant qu'on le prétend, nous avons mené au combat plusieurs éléphants de guerre il y a fort longtemps, pour élargir nos conquêtes. Nos scientifiques ont conçu un char lourd dont le châssis est inspiré de la forme d'un éléphant indien. C'est un bel hommage à notre passé, mais aussi un moyen sûr de frapper de terreur nos ennemis, à l'instar de ces bêtes majestueuses à l'époque."
 PER_negotiate_with_america: "Négocier avec [USA.GetLeLaLNP] [USA.GetName]"
 PER_negotiate_with_america_desc: "Les [USA.GetHabitants] sont les premiers dans le domaine de la recherche atomique : certaines de leurs avancées pourraient nous être capitales si nous tenons à conserver notre place sur la scène internationale. Dépêchons un détachement diplomatique chez eux afin de négocier de l'aide pour développer notre propre programme nucléaire."
 PER_establish_nuclear_program: "Fonder le programme nucléaire [PER.GetAdjMS]"
 PER_establish_nuclear_program_desc: "Les secrets de l'atome n'en sont plus pour [GER.GetLeLaLNP] [GER.GetName] et [USA.GetLeLaLNP] [USA.GetName] depuis longtemps. Par chance, nos camarades [USA.GetAdjMP] ont eu la gentillesse de nous fournir ces secrets par écrit afin de nous aider à fonder notre propre programme nucléaire."
 ####################
 ##### AIRFORCE #####
 ####################
 PER_establish_airforce: "Établir l'armée de l'air"
 PER_establish_airforce_desc: "L'armée de l'air impériale [PER.GetAdjFS] a vu le jour officiellement en 1920 grâce à Reza Chah Pahlavi, mais à l'heure où la guerre menace notre nation, nous devons lui donner la capacité de se défendre dans les airs, ne serait-ce pour préserver la sécurité [PER.GetDuDelaDelNP] [PER.GetName]."
 PER_pilot_training: "Entraînements au pilotage"
 PER_pilot_training_desc: "Il ne suffit pas d'avoir du talent pour devenir un pilote d'élite capable de manier des engins de guerre. Il faut surtout suivre une formation rigoureuse qui inculque tous les tenants et aboutissants d'un tel métier pour risquer sa vie pour la nation [PER.GetAdjFS]."
 PER_raf_planes: "Acheter des avions de la RAF"
 PER_raf_planes_desc: "La Royal Air Force [ENG.GetAdjFS] est reconnue dans le monde entier pour son prestige. Certes, les qualités de leurs pilotes sont indéniables, mais il ne faut pas oublier les qualités de leurs appareils. Allons leur proposer de leur acheter quelques avions."
 PER_luftwaffe_planes: "Acheter des avions de la Luftwaffe"
 PER_luftwaffe_planes_desc: "Pour ce qui est des avions d'exception, la Luftwaffe [GER.GetAdjFS] en possède plus d'un. Nous sommes déjà très proches des [GER.GetHabitants], alors nous pourrions peut-être leur proposer d'acheter quelques appareils dont ils ne se servent plus."
 PER_own_plane_designs: "Développer des modèles nationaux"
 PER_own_plane_designs_desc: "Les achats d'avions étrangers ont un coût conséquent. Nous pourrions réorienter ces fonds vers nos ingénieurs afin qu'ils mettent au point nos propres modèles aéronautiques pour l'armée de l'air."
 PER_establish_air_academy: "Établir l'académie aérienne"
 PER_establish_air_academy_desc: "Nos pilotes bénéficient désormais d'une formation rudimentaire en rejoignant l'armée de l'air, mais ce n'est pas suffisant : nous devons approfondir les champs de spécialités si nous voulons dominer les cieux. Nous devons créer une académie aérienne officielle à Téhéran pour répondre à tous nos besoins dans ce domaine."
 PER_legacy_of_gilani: "L'héritage d'Ozra Gilani"
 PER_legacy_of_gilani_desc: "Ozra Gilani a été la toute première femme à rejoindre l'armée de l'air impériale [PER.GetAdjFS], montrant un exemple d'inclusivité que nous nous efforçons depuis de suivre dans nos armées. Tâchons de définir le rôle des femmes dans nos rangs supérieurs, mais surtout de leur donner le droit de piloter un engin. Elles méritent autant que les hommes de servir leur pays."
 PER_strategic_bombing: "Bombardements stratégiques"
 PER_strategic_bombing_desc: "On remporte des guerres en dominant les cieux, mais aussi en anéantissant ce qui se trouve au sol : centres financiers ou industriels, aucune cible n'échappe à un bombardement stratégique."
 PER_battlefield_support: "Appui aérien"
 PER_battlefield_support_desc: "Par souci de sécurité pour l'ensemble de nos troupes en marche vers la ligne de front, nous devons faire appel à nos avions pour leur fournir un appui aérien et neutraliser tout appareil ennemi cherchant à les attaquer."
 PER_air_superiority: "Supériorité aérienne"
 PER_air_superiority_desc: "La priorité pour notre armée de l'air est de dominer totalement les cieux. Une supériorité aérienne nous permettrait de mener à bien des opérations de plus grande envergure, plus risquées, sans la crainte d'être interceptés."
 PER_perfect_iranian_airforce: "Perfectionner l'armée de l'air [PER.GetAdjFS]"
 PER_perfect_iranian_airforce_desc: "Compte tenu de tout le temps et l'argent que nous avons investi dans le développement de notre armée de l'air, nous n'attendons rien de moins que la perfection. Il est temps de déclarer au monde entier que nos avions et leurs pilotes représentent les meilleurs éléments sur la planète."
 PER_construct_air_bases: "Construire des bases aériennes"
 PER_construct_air_bases_desc: "Si nous voulons optimiser l'efficacité de nos avions, nous devons leur fournir des sites depuis lesquels se déployer. Prenons le temps de développer de nouvelles bases aériennes sur le territoire [PER.GetAdjMS] afin d'élargir le rayon d'action de notre armée de l'air."
 PER_construct_air_defenses: "Établir des défenses aériennes"
 PER_construct_air_defenses_desc: "Mettons en place des canons anti-aérien le long de nos frontières afin de protéger nos troupes de l'aviation ennemie."
 PER_anti_air_development: "Financer le développement contre les raids aériens"
 PER_anti_air_development_desc: "Les industries de nos agglomérations sont la cible de tous les bombardiers ennemis, car c'est là que reposent nos progrès économiques et industriels. Finançons des mesures contre les raids aériens."
 PER_anti_air_research: "Recherche d'installations anti-aériennes"
 PER_anti_air_research_desc: "Notre arsenal anti-aérien tend vers l'obsolescence. Lançons la recherche de nouvelles technologies permettant d'assurer la sécurité de la nation contre les dangers venus du ciel."
 ################
 ##### NAVY #####
 ################
 PER_establish_the_navy: "Établir la marine"
 PER_establish_the_navy_desc: "À l'instar de l'armée de l'air, la marine impériale [PER.GetAdjFS] a aussi été fondée par Reza Chah Pahlavi, juste après son coup d'État sur la dynastie des Qadjar. Depuis, rien n'a changé. Nous devons redynamiser cette branche de l'armée afin de restaurer notre emprise sur les mers au sud et au nord du pays."
 PER_officers_to_italy: "Former des officiers [ITA.GetAuEnANP] [ITA.GetName]"
 PER_officers_to_italy_desc: "[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetEstSontNP] la nation qui nous a offert nos premiers navires. Ce geste a créé un lien indéfectible entre nos deux pays. Rappelons les [ITA.GetHabitants] à nouveau pour leur envoyer nos officiers de marine en formation."
 PER_persian_gulf_fleet: "La flotte du golfe Persique"
 PER_persian_gulf_fleet_desc: "Le golfe Persique est notre seule porte d'accès maritime au reste du monde, c'est pourquoi sa protection est notre priorité. Concentrons nos formations pour correspondre exclusivement au cadre du golfe, afin de pouvoir parer efficacement toute tentative d'invasion par le sud."
 PER_construct_naval_bases: "Construire de nouvelles bases navales"
 PER_construct_naval_bases_desc: "Notre contingent naval est beaucoup trop faible. Pour y remédier, il nous faut plus de chantiers navals le long de nos deux littoraux. Nous déploierons bientôt de glorieux navires de guerre."
 PER_bolster_the_caspian: "Investir la mer Caspienne"
 PER_bolster_the_caspian_desc: "La mer Caspienne est peut-être totalement enclavée dans les terres, mais elle demeure une éventuelle porte d'entrée sur notre territoire pour les envahisseurs [SOV.GetAdjMP]. Certains pourraient croire que défendre cette mer ne sert à rien, mais on ne peut jamais être assez prudents."
 PER_coastal_defense_initiative: "Initiative de défense côtière"
 PER_coastal_defense_initiative_desc: "Nous ne sommes sûrement pas les plus vulnérables par les océans, mais l'invasion maritime demeure une possibilité. Si nous voulons assurer la sécurité du littoral [PER.GetAdjMS], finançons la mise en place de défenses côtières le long du golfe Persique et de la mer Caspienne."
 PER_purchase_foreign_ships: "Acheter des navires étrangers"
 PER_purchase_foreign_ships_desc: "Notre marine est constituée de navires [ITA.GetAdjMP] neufs, achetés il y a quelques années. Nous devrions renforcer notre contingent en contactant d'autres puissances pour en acheter davantage. Le commerce demeure le meilleur moyen de renforcer les liens diplomatiques."
 PER_found_iranian_shipyards: "Fonder les chantiers iraniens"
 PER_found_iranian_shipyards_desc: "L'achat de navires étrangers nous suffisait jusqu'alors, mais si nous tenons à garder une longueur d'avance sur le plan naval, nous devons lancer la production de nos propres bâtiments. Pour y arriver, il nous suffit de fonder une compagnie chargée de construire des navires pour notre effort de guerre."
 PER_expand_dockyards: "Agrandir les chantiers navals"
 PER_expand_dockyards_desc: "Notre marine prend de l'ampleur, et nos infrastructures navales devraient en faire autant. C'est la seule façon de conserver le contrôle sur notre littoral."
 PER_merchant_navy: "La marine marchande"
 PER_merchant_navy_desc: "Le transport de ressources par voie maritime est vital pour la survie [PER.GetDuDelaDelNP] [PER.GetName]. C'est pourquoi nous allons mettre en place une flotte de marine marchande professionnelle capable de soutenir notre armée."
 PER_expert_raiders: "Spécialisation en raids"
 PER_expert_raiders_desc: "Sécuriser notre commerce maritime est crucial, mais en temps de guerre, il faut parfois aller perturber les opérations de nos ennemis afin d'amoindrir leur économie. Assignons une partie de nos navires exclusivement au raid de convois adverses."
 ##################
 #### IMPERIAL ####
 ##################
 PER_the_pahlavi_imperium: "L'impérium de Pahlavi"
 PER_the_pahlavi_imperium_desc: "Depuis la chute de la dynastie des Qadjar en 1925, Reza Chah Pahlavi s'est avéré être une force libératrice pour [PER.GetLeLaLNP] [PER.GetName]. À la veille d'un nouveau conflit mondial, le pays et le Chah doivent se préparer à affronter toutes les épreuves que nos adversaires s'apprêtent à infliger au territoire [PER.GetAdjMS]."
 PER_forced_secularization: "Sécularisation forcée"
 PER_forced_secularization_desc: "Depuis l'avènement de Reza Chah Pahlavi [PER.GetEnAuANP] [PER.GetName], le clergé est toujours plus mis de côté. L'Islam est toujours notre religion d'État, mais si nous voulons prouver aux Occidentaux notre sérieux, nous devons séparer la religion et l'État, au nom de la modernisation."
 PER_legacy_of_greatness: "L'héritage de la gloire"
 PER_legacy_of_greatness_desc: "Tous ses partisans le savent, la dynastie Pahlavi tiendra durant des générations et des générations. Malgré la période trouble qui nous attend, le Chah et son fils comptent bien faire entrer [PER.GetLeLaLNP] [PER.GetName] dans un âge d'or."
 PER_imperial_funded_universities: "Universités subventionnées par l'empire"
 PER_imperial_funded_universities_desc: "Nous tenons à ce que [PER.GetLeLaLNP] [PER.GetName] se montr[PER.GetEEntNP] à la hauteur des autres puissances mondiales. C'est pourquoi le Chah a décidé d'investir massivement dans les universités du pays. Un tel cadeau devrait ouvrir les portes de l'éducation à notre peuple."
 PER_the_unification_initiative: "Initiative d'unification"
 PER_the_unification_initiative_desc: "La nation [PER.GetAdjFS] peine depuis quelques temps à rassembler les peuples sous une seule et unique bannière. Entre les révoltes kurdes et azéries à l'ouest, ou les assauts du clergé contre les réformes religieuses, nous allons devoir redoubler d'efforts pour parvenir à unifier la totalité [PER.GetDuDelaDelNP] [PER.GetName]."
 PER_clamp_kurdish_dissidence: "Réprimer les dissidences kurdes"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetLeLaLNPCap] [PER.GetName] inclu[PER.GetTEntNP] des territoires qui appartenaient jadis au peuple kurde. Dès lors, il existe une diaspora substantielle insatisfaite de notre règne. Nous devons neutraliser ces cellules rebelles afin de sécuriser la stabilité et la prospérité de la région."
 PER_clamp_azerbaijani_dissidence: "Réprimer les dissidences azéries"
 PER_clamp_azerbaijani_dissidence_desc: "Au nord [PER.GetDuDelaDelNP] [PER.GetName], un peuple azéri est venu se réfugier, entraînant une diaspora substantielle insatisfaite de notre règne. Nous devons neutraliser ces cellules rebelles afin de sécuriser la stabilité et la prospérité de la région."
 PER_venerate_islam: "Vénérer l'Islam"
 PER_venerate_islam_desc: "L'Islam est l'une des pierres angulaires de notre société depuis la conquête musulmane du pays et la chute du Grand Empire. C'est depuis lors un élément vital de la majorité de nos citoyens. Au lieu de repousser le clergé, nous aurions plus à gagner en embrassant totalement notre religion, prouvant au monde notre dévotion envers l'Islam."
 PER_state_atheism: "Sécularisation complète"
 PER_state_atheism_desc: "[PER.GetLeLaLNPCap] [PER.GetName] moderne n'[PER.GetAOntNP] que faire de la religion. Fini, notre quotidien teinté d'Islam, désormais l'athéisme sera de mise parmi nous, la meilleure religion pour aller de l'avant. Attendons-nous à des remontrances de la part du clergé."
 PER_revive_old_ways: "Retrouver la tradition"
 PER_revive_old_ways_desc: "Si nous tenons à nous démarquer sur la scène internationale, alors nous devons nous attacher aux idéaux de l'Empire perse d'antan. Tout d'abord, en rétablissant le zoroastrisme comme religion de l'État [PER.GetAdjMS]. Quelques tribus nomades à l'est du pays pratiquent encore sa croyance, preuve que nous n'avons qu'un pas à faire pour ressusciter cette foi ancestrale."
 PER_imperial_expansionism: "Expansionnisme impérial"
 PER_imperial_expansionism_desc: "Il est temps de lancer l'expansion de l'empire [PER.GetAdjMS] au-delà de ses frontières actuelles. Armons-nous pour la guerre, mobilisons la population et affichons au monde entier notre volonté infaillible de reprendre ce qui nous revient de droit, par la force s'il le faut."
 PER_tehran_moscow_pact: "Le pacte Téhéran-Moscou"
 PER_tehran_moscow_pact_desc: "Tout le monde sait que [SOV.GetLeLaLNP] [SOV.GetName] nous guett[SOV.GetEEntNP], tel un prédateur observant sa proie. Si nous voulons atteindre nos objectifs de conquête, alors nous devons trouver une solution au plus vite. Tentons d'envoyer un diplomate à Moscou pour négocier un pacte de non-agression avec les [SOV.GetHabitants]."
 PER_establish_special_unit: "Fonder la Légion des Immortels"
 PER_establish_special_unit_desc: "Les Immortels sont l'une des légions les plus prestigieuses de l'histoire impériale perse. À l'aube d'un nouvel âge d'or pour l'Empire, ce n'est que logique de reformer ce corps exceptionnel, afin de nous doter de troupes d'élite."
 PER_demand_iraqi_territory: "Demande de territoires irakiens"
 PER_demand_iraqi_territory_desc: "Les territoires du nord [IRQ.GetDuDelaDelNP] [IRQ.GetName] se présentent comme le site idéal pour imposer toute la puissance [PER.GetDuDelaDelNP] [PER.GetName]. Nous allons lancer notre glorieuse campagne de reconquête juste ici."
 PER_demand_afghan_territory: "Demande de territoires afghans"
 PER_demand_afghan_territory_desc: "[AFG.GetLeLaLNPCap] [AFG.GetName] [AFG.GetEstSontNP] un territoire montagneux et sinueux, difficile à conquérir. En revanche, si nous parvenons à nous déceler un point d'appui dans ce pays, il sera bien plus facile de marcher jusqu'à Kaboul."
 PER_currently_doing_war_plan: "Travaille actuellement sur un §Yplan de guerre§!."
 PER_war_plan_darius: "Plan de guerre de Darius"
 PER_war_plan_darius_desc: "Darius Ier était l'un des plus grands dirigeants achéménides ayant régné sur la Perse. Surnommé « le Roi des rois », il était à la tête de l'empire à son apogée, alors qu'il s'étendait jusque dans la vallée de l'Indus. Nous lui rendons hommage en nommant après lui tous nos plans visant à reconquérir le sous-continent indien et à en chasser les [ENG.GetHabitants]."
 PER_foothold_in_indus: "Point d'appui dans l'Indus"
 PER_foothold_in_indus_desc: "[RAJ.GetLeLaLNPCap] [RAJ.GetName] [RAJ.GetEstSontNP] le parfait exemple de la suprématie coloniale [ENG.GetAdjFS]. Comme les [ENG.GetHabitants] n'ont aucun droit d'occuper ces terres [PER.GetAdjFP], nous allons le leur rappeler. Ouvrons les négociations et obtenons un point d'appui en Inde."
 PER_usurp_afghanistan: "Subjuguer [AFG.GetLeLaLNP] [AFG.GetName]"
 PER_usurp_afghanistan_desc: "C'est le moment d'annexer Kaboul sous l'administration [PER.GetAdjFS]. Déployons nos armées au cœur des montagnes [AFG.GetAdjFP], et qu'elles ne reviennent pas tant que nos drapeaux ne flotteront pas sur les mâts du palais Tajbeg."
 PER_invasion_of_india: "Invasion du sous-continent indien"
 PER_invasion_of_india_desc: "Nos projets d'invasion [RAJ.GetDuDelaDelNP] [RAJ.GetName] pourraient nous être très bénéfiques s'ils sont menés à bien, mais nos troupes sont conscientes qu'il s'agit d'une opération risquée. Menacer l'Inde revient à menacer également les [ENG.GetHabitants]. Si nous sommes certains de pouvoir y faire face, alors nous devons lancer l'invasion au plus vite."
 PER_glory_of_cyrus: "Gloire de Cyrus le Grand"
 PER_glory_of_cyrus_desc: "Maintenant que nos buts de guerre sont atteints et que tous les territoires visés sont sous notre contrôle, [PER.GetLeLaLNP] [PER.GetName] v[PER.GetAOntNP] connaître une nouvelle ère de prospérité, tout cela grâce à la bravoure et l'abnégation de nos forces armées. Enfin, notre nation va retrouver toute la gloire perdue de notre illustre fondateur, Cyrus le Grand. Gloire à Cyrus ! Gloire au Chah !"
 PER_war_plan_xerxes: "Plan de guerre de Xerxès"
 PER_war_plan_xerxes_desc: "Xerxès est le quatrième Roi des rois issu de l'Empire achéménide, descendant de Darius Ier et Cyrus le Grand. Réputé pour son invasion de la Grèce en 480 av. J.-C., nous avons décidé d'offrir son nom aux plans d'invasion de l'ouest, afin de lui rendre hommage. Nous allons bientôt prendre notre revanche sur la défaite que nous ont infligée les Helléniques."
 PER_reclaim_turkish_peninsula: "Reconquérir la péninsule turque"
 PER_reclaim_turkish_peninsula_desc: "La nation [TUR.GetAdjFS] entrave notre conquête de l'ouest. L'Anatolie était autrefois une terre perse. Il est temps qu'elle nous revienne. Déployons nos troupes pour préparer l'invasion !"
 PER_reintegrate_anatolia: "Réintégrer l'Anatolie"
 PER_reintegrate_anatolia_desc: "Maintenant que nous avons reconquis les terres [TUR.GetDuDelaDelNP] [TUR.GetName], il ne reste plus qu'à les réintégrer aux frontières [PER.GetAdjFP] officielles."
 PER_clash_of_titans: "Le choc des titans"
 PER_clash_of_titans_desc: "Nous sommes tombés sur un problème quelque peu imprévu : [GRE.GetLeLaLNP] [GRE.GetName] [GRE.GetAOntNP] rebâti [GRE.GetSonLeurNP] empire. Il est inconcevable de laisser une telle puissance s'engaillardir aux bords de nos frontières. Nous devons déclarer la guerre sur-le-champ afin de capturer ces terres au nom du Chah !"
 PER_absorb_byzantines: "Absorber l'Empire byzantin"
 PER_absorb_byzantines_desc: "Enfin, l'opposition qui nous séparait [GRE.GetDuDelaDelNP] [GRE.GetName] vient de s'éteindre en même temps que cette nation. Nous pouvons intégrer officiellement ce territoire au sein de notre empire."
 PER_war_plan_cambyses: "Plan de guerre de Cambyse"
 PER_war_plan_cambyses_desc: "Successeur immédiat à Cyrus le Grand, Cambyse II fut le second Roi des rois de l'Empire achéménide. Il s'est illustré dans la conquête de l'Afrique du Nord et notamment de l'Égypte. C'est pourquoi nous avons nommé nos plans d'invasions de ces régions en son honneur."
 PER_path_through_iraq: "Établir une percée en Irak"
 PER_path_through_iraq_desc: "[IRQ.GetLeLaLNPCap] [IRQ.GetName] se trouv[IRQ.GetEEntNP] sur le chemin pour la conquête de l'Afrique du Nord. Il faudra donc d'abord conquérir ces terres. Bagdad étant très proche de nos frontières, ce sera un jeu d'enfant de créer une percée et d'annexer la totalité de leur sol."
 PER_demand_west_asia: "Chasser [FRA.GetLeLaLNP] [FRA.GetName] de l'Asie de l'Ouest"
 PER_demand_west_asia_desc: "Ces infâmes [FRA.GetHabitants] envahissent nos terres. Nous devons les chasser avant qu'ils établissent leurs colonies. Si nous voulons nous emparer de l'Afrique du Nord et y chasser également les [ENG.GetHabitants], nous devons d'abord capturer [SYR.GetLeLaLNP] [SYR.GetName] et [LEB.GetLeLaLNP] [LEB.GetName]."
 PER_march_to_nile: "La longue marche vers le Nil"
 PER_march_to_nile_desc: "La conquête de nos territoires historiques en Afrique du Nord est entravée par la présence des [ENG.GetHabitants] que nous devons chasser au plus vite avant d'envahir l'Égypte. Nous allons provoquer une guerre contre [ENG.GetLeLaLNP] [ENG.GetName], mais c'est un risque nécessaire si nous tenons à nous imposer comme la puissance impériale incontestée."
 PER_the_memphis_initiative: "L'initiative de Memphis"
 PER_the_memphis_initiative_desc: "L'intégration des territoires conquis est capitale pour conserver le contrôle sur ces derniers. L'Égypte sera très certainement très récalcitrante et nous fera payer la moindre erreur, alors tâchons de les surveiller de près."
 PER_assassinate_reza_shah: "L'assassinat de Reza Chah"
 PER_assassinate_reza_shah_desc: "Reza Chah Pahlavi a provoqué de grands changements au sein [PER.GetDuDelaDelNP] [PER.GetName], mais certains vont à l'encontre de la volonté du peuple. Des rumeurs d'assassinats courent depuis des années, mais personne n'osera les mettre à exécution... du moins, c'est ce qu'il espère."
 PER_root_out_conspiracies: "Éliminer les conspirations"
 PER_root_out_conspiracies_desc: "Au fil des années, les rumeurs d'une éventuelle tentative d'assassinat sur Reza Chah Pahlavi n'ont jamais cessé. Aujourd'hui, nous pensons que la menace est bien trop forte, aussi nous devons faire taire toutes les conspirations, pour la sécurité du Chah."
 PER_his_fathers_footsteps: "Dans le sillage de son père"
 PER_his_fathers_footsteps_desc: "Depuis la disparition tragique de Reza Chah Pahlavi, son fils, Mohammad Reza Pahlavi, a repris sa place à la tête [PER.GetDuDelaDelNP] [PER.GetName]. Il est encore jeune, et le pouvoir l'intéresse peu, mais il a pour devoir de reprendre la gouvernance de son père afin de faire prospérer la nation."
 PER_third_persian_empire: "Le troisième Empire perse"
 PER_third_persian_empire_desc: "Né d'une volonté de protéger le peuple, Mohammad Reza Pahlavi a annoncé la formation du troisième Empire perse, qui aura pour but de reproduire et honorer l'histoire de nos ancêtres, les Achéménides. C'est une nouvelle ère pour [PER.GetLeLaLNP] [PER.GetName]. Une ère glorieuse."
 PER_choose_a_shahbanu: "Choisir une Chahbanou"
 PER_choose_a_shahbanu_desc: "La lignée royale de la dynastie Pahlavi doit perdurer, seulement, Mohammad Reza Pahlavi étant encore jeune, il n'a pas encore eu l'occasion de trouver une épouse. Nous lui avons soumis plusieurs propositions : à lui de choisir la femme qui mérite le titre de Chahbanou."
 PER_embrace_opulence: "Embrasser l'opulence"
 PER_embrace_opulence_desc: "Le Roi des rois est par définition une figure importante, c'est pourquoi nous devons afficher au monde l'opulence [PER.GetDuDelaDelNP] [PER.GetName]. Exhibons notre splendeur à tous ceux qui voudront la contempler."
 PER_emperor_for_people: "L'Empereur du peuple"
 PER_emperor_for_people_desc: "Mohammad Reza Chah souhaite qu'on se souvienne de lui comme d'un empereur proche de son peuple. Au lieu d'amasser la fortune pour le compte de la famille royale, il a donc décidé de l'investir pour améliorer le quotidien des citoyens [PER.GetAdjMP]."
 PER_fund_imperial_excellency: "Fonder l'Excellence Impériale"
 PER_fund_imperial_excellency_desc: "L'Empire a passé assez de temps à narguer nos voisins inférieurs avec notre fortune. Il est temps d'investir cet argent pour améliorer le palais. Quelques gardes de plus... voilà une bonne idée !"
 PER_uphold_civil_rights: "Soutenir les droits civiques"
 PER_uphold_civil_rights_desc: "Le respect des droits de chaque citoyen [PER.GetAdjMS] est l'un des piliers du règne de Mohammad Reza Chah. En soutenant cet aspect sociétal fondamental, nous encourageons le peuple à se dépasser et à entreprendre des choses qu'il n'aurait jusqu'alors jamais osées."
 PER_absolute_monarchy: "Monarchie absolue"
 PER_absolute_monarchy_desc: "Après avoir ordonné la répression des rebelles, Reza Chah Pahlavi vient de déclarer la monarchie absolue, accaparant tout le pouvoir pour la couronne et s'assurant de la pérennité de sa lignée. Cette décision nous force à adopter une approche plus militariste dans les affaires étrangères, ainsi que l'augmentation du nombre de militaires de métier [PER.GetAdjMP]."
 PER_first_iranian_empire: "Le Premier Empire iranien"
 PER_first_iranian_empire_desc: "Reza Chah Pahlavi tient à ce que sa nation soit appelée [PER.GetLeLaLNP] [PER.GetName], c'est d'ailleurs lui qui a réinstauré cette appellation en 1935. Dans le but de poursuivre ses ambitions impériales, il a décidé de former le tout premier empire iranien, se détachant ainsi des décisions perses prises jusqu'alors."
 PER_take_regional_tour: "Visites officielles"
 PER_take_regional_tour_desc: "Maintenant que notre empire a été prononcé, Reza Chah Pahlavi souhaite visiter les nations voisines, à savoir [IRQ.GetLeLaLNP] [IRQ.GetName] et [AFG.GetLeLaLNP] [AFG.GetName], afin de renforcer nos liens avec ces pays."
 PER_limit_foreign_influence: "Limiter l'influence étrangère"
 PER_limit_foreign_influence_desc: "[PER.GetLeLaLNPCap] [PER.GetName] [PER.GetAOntNP] toujours été à la merci des puissances étrangères, nous dérobant tantôt de nos ressources, tantôt de nos terres. Le pays ne doit plus se laisser marcher sur les pieds ainsi : limitons l'influence que ces colonisateurs peuvent avoir sur notre nation."
 PER_embrace_industrial_powers: "Fraterniser avec les puissances industrielles"
 PER_embrace_industrial_powers_desc: "Au lieu de nous dérober au monde et de nous isoler dans notre coin, nous ferions mieux de tirer profit de nos liens avec les puissances industrielles afin de bâtir un avenir radieux pour [PER.GetLeLaLNP] [PER.GetName]."
 PER_subserviant_to_noone: "Les insoumis"
 PER_subserviant_to_noone_desc: "Autrefois, nos liens avec les [ENG.GetHabitants] et la Anglo-Iranian Oil Company nous étaient bénéfiques, mais aujourd'hui, nous ne tirons absolument aucun avantage à nous faire piller nos ressources par des nations étrangères. Démantelons cette compagnie et mettons tout en œuvre pour favoriser notre développement."
 PER_modernize_iran_economy: "Moderniser l'économie [PER.GetAdjFS]"
 PER_modernize_iran_economy_desc: "Grâce à l'intervention de nos amis industriels, nous avons réussi à moderniser notre économie. Les usines tournent à plein régime et nos ouvriers ne manquent pas de travail. Bientôt, nous rejoindrons les plus grandes puissances mondiales dans le cercle des géants de l'industrie."
 PER_last_thousand_years: "Un empire millénaire"
 PER_last_thousand_years_desc: "Tous ces efforts et cette abnégation nous ont permis de rendre notre nation plus forte : [PER.GetLeLaLNP] [PER.GetName] peu[PER.GetTVentNP] désormais affronter des siècles d'avarie sans jamais faillir. Nous avons réussi à surpasser la gloire de nos ancêtres achéménides !"
 PER_shahanshah: "Shahanshah"
 PER_shahanshah_desc: "Le Shahanshah, le Roi des rois, est le titre suprême qu'un monarque [PER.GetAdjMS] peut avoir le privilège de porter. Il serait tout à fait logique de le décerner à notre dirigeant actuel. La nation tout entière serait fière de porter une telle figure sur ses épaules."
 PER_rally_ancient_history: "S'unir dans l'Histoire"
 PER_rally_ancient_history_desc: "Une grande majorité de la nation [PER.GetAdjFS] se demande bien ce que la jeune dynastie Pahlavi réserve pour l'avenir du pays. Le meilleur moyen de répandre la fierté nationaliste et de redonner confiance en notre Chah, c'est de tourner les yeux vers l'histoire antique [PER.GetDuDelaDelNP] [PER.GetName]. Célébrons ensemble l'Empire achéménide."
 PER_rebuild_persepolis: "Rebâtir Persépolis"
 PER_rebuild_persepolis_desc: "Persépolis était autrefois la capitale de l'Empire achéménide. Ses vestiges se trouvent dans la plaine Marvdasht, formant un site d'héritage culturel formidable. Nous pourrions surprendre le monde entier en rebâtissant à l'identique cette illustre cité. Elle témoignerait ainsi de la force de notre empire pour les siècles à venir."
 PER_stand_with_germany: "S'allier [GER.GetAuAlaAlNP] [GER.GetName]"
 PER_stand_with_germany_desc: "Voilà plusieurs années que [GER.GetLeLaLNP] [GER.GetName] représent[GER.GetEEntNP] notre principal partenaire commercial. Les désirs de conquête [GER.GetAdjMP] sont vastes, c'est pourquoi un pacte de non-agression pourrait s'avérer judicieux, surtout pour protéger nos propres ambitions."
 PER_align_with_axis: "S'aligner avec l'Axe"
 PER_align_with_axis_desc: "La guerre fait rage en Europe, aussi nos partenaires [GER.GetAdjMP] auraient bien besoin d'alliés pour contribuer à l'effort de guerre. Nous devons devenir acteurs des événements en rejoignant la guerre du côté de l'Axe."
 PER_donate_oil_fields: "Donner des champs pétrolifères [GER.GetAuAlaAlNP] [GER.GetName]"
 PER_donate_oil_fields_desc: "Après toutes ces années à fournir du pétrole à des nations non méritantes, comme [ENG.GetLeLaLNP] [ENG.GetName], nous cédons avec plaisir une partie de nos sites d'extraction [GER.GetAuAlaAlNP] [GER.GetName] afin de les aider dans leur effort de guerre. Espérons que le retour sur investissement sera bénéfique."
 PER_spoils_of_war: "Les butins de guerre"
 PER_spoils_of_war_desc: "Nos exploits dans cette guerre ne sont pas passés inaperçus aux yeux de nos alliés. Ils envisagent désormais de nous laisser capturer des territoires dans les régions périphériques à la fin de la guerre. C'est ce qu'on appelle de beaux butins de guerre."
 PER_middle_east_protectorate: "Fonder un protectorat sur le Moyen-Orient"
 PER_middle_east_protectorate_desc: "Depuis la fin de la guerre, nous sommes parvenus à intégrer certaines nations limitrophes dans les frontières [PER.GetAdjFP]. Nous sommes dorénavant leur pays suzerain, et il est de notre devoir de les protéger contre toute invasion hostile. Nous ne laisserons rien ni personne s'emparer de ces territoires."
 ##################
 ### HISTORICAL ###
 ##################
 PER_stand_with_giants: "Aux côtés des géants"
 PER_stand_with_giants_desc: "Le monde est au bord du gouffre, les puissances européennes sont à couteaux tirés... La mèche est allumée, et nous devons à tout prix nous élever sur la scène internationale pour rejoindre les géants et prouver à tous que notre société moderne et progressiste peut tenir la distance."
 PER_saadabad_treaty: "Le traité de Sa'dabad"
 PER_saadabad_treaty_desc: "Nous n'avons rien à perdre et tout à gagner en préservant l'amitié avec nos voisins. L'idée d'un traité officialisant ces relations pacifiques a déjà été envisagée à plusieurs reprises, et il est temps que nous prenions l'initiative pour entériner une bonne fois pour toutes cet accord."
 PER_increase_military_funding: "Accroître le financement militaire"
 PER_increase_military_funding_desc: "Reza Chah Pahlavi a fréquenté l'ordre prestigieux des cosaques perses, c'est donc tout naturellement qu'il a pour projet d'augmenter les dépenses pour l'armée [PER.GetAdjFS] : d'abord en finançant les structures déjà existantes pour améliorer la formation de nos troupes, ensuite en multipliant les ordonnances militaires."
 PER_military_high_schools: "Fonder des écoles militaires"
 PER_military_high_schools_desc: "Une armée bien formée est une armée formée jeune : embrigadons nos enfants dans l'excellence militaire afin d'assurer des corps opérationnels. L'opération prendra sûrement quelques années, mais nous obtiendrons la meilleure armée de toute la région."
 PER_persian_german_trade: "Chambre de Commerce germano-perse"
 PER_persian_german_trade_desc: "Après [GER.GetSaLeurNP] défaite durant la Grande Guerre, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] su se réindustrialiser rapidement. C'est la marche à suivre pour la modernisation [PER.GetDuDelaDelNP] [PER.GetName]. Le gouvernement en place semble nous apprécier, ce qui promet une transition sans accroc vers des relations amicales."
 PER_trial_fifty_three: "Le jugement des cinquante-trois dissidents"
 PER_trial_fifty_three_desc: "Les organisations communistes enrayent le bon déroulement du règne de Pahlavi [PER.GetAuEnANP] [PER.GetName]. Il ne faut pas laisser ces antimonarchistes semer le trouble et provoquer des manifestations, voire des soulèvements. Condamnons-les plutôt à comparaître devant un tribunal, afin qu'ils soient jugés."
 PER_increase_education_funding: "Accroître le financement dans l'éducation"
 PER_increase_education_funding_desc: "Le plan de modernisation de Reza Chah comprend améliorer l'éducation au sein du pays. Nous cherchons à nous émanciper du traditionalisme afin de mettre en place une éducation gratuite et obligatoire pour les hommes et les femmes, sans oublier la fermeture des établissements privés d'éducation religieuse."
 PER_open_abadan: "Ouvrir le lycée technique d'Abadan"
 PER_open_abadan_desc: "L'enseignement professionnel est la clé pour nous démarquer des géants industriels du monde. En ouvrant ce lycée technique, nous avons les moyens d'orienter et de former les élèves qui souhaitent travailler dans ces filières. C'est un moyen infaillible pour dynamiser notre développement et notre modernisation."
 PER_royal_visit_germany: "Visite royale [GER.GetAuEnANP] [GER.GetName]"
 PER_royal_visit_germany_desc: "Nous avons toujours entretenu des relations cordiales avec le gouvernement [GER.GetAdjMS] au fil du règne de Reza Chah. Il a d'ailleurs organisé une visite royale sur son sol. Accepter une telle invitation promet de renforcer au centuple notre alliance avec [GER.GetLeLaLNP] [GER.GetName], mais il est encore trop tôt pour dire si cette alliance nous aidera ou nous coulera..."
 PER_german_non_aggression: "Négocier un pacte de non-agression avec [GER.GetLeLaLNP] [GER.GetNonIdeologyName]"
 PER_german_non_aggression_desc: "La situation se dégrade en Europe, on nous demande de choisir notre camp, mais [PER.GetLeLaLNP] [PER.GetName] devr[PER.GetAOntNP] impérativement demeurer neutre en cas de guerre. Nous devrions signer néanmoins un pacte de non-agression avec [GER.GetLeLaLNP] [GER.GetName] pour profiter de [GER.GetSonLeurNP] industrialisation et assurer notre sécurité."
 PER_wether_the_storm: "Se préparer au pire"
 PER_wether_the_storm_desc: "Il semble que nos tentatives de protection diplomatique n'aient pas fonctionné. Elles auraient même provoqué l'effet inverse : nos anciens alliés cherchent à nous empêcher de nous détourner du droit chemin. Nous ne comptions pas en arriver là, mais nous allons devoir nous préparer au pire."
 PER_stand_our_ground: "Ne pas céder à la panique"
 PER_stand_our_ground_desc: "La peur et l'angoisse ont gangréné toutes les strates du gouvernement depuis que nos voisins et les leurs mettent tout en œuvre pour nous faire craquer. Tâchons de rester unis face à tant d'adversité, pour le meilleur et pour le pire. Songeons plutôt à promulguer une série de mesures pour assurer l'avenir [PER.GetDuDelaDelNP] [PER.GetName]."
 PER_bolster_civilian_industry: "Dynamiser l'industrie civile"
 PER_bolster_civilian_industry_desc: "Un des meilleurs moyens pour tenir face à la tempête diplomatique serait de dynamiser notre industrie civile au maximum. Plus nous y investirons de ressources, plus notre économie sera assez solide pour résister à la guerre."
 PER_upscale_military_production: "Décupler la production militaire"
 PER_upscale_military_production_desc: "Pour tenir bon face aux ennemis de notre nation, nous devons être en mesure de doubler notre production militaire. Construisons de nouvelles usines afin de soutenir nos troupes avec de l'équipement moderne et fiable."
 PER_preparatory_mobilization: "Mobilisation préliminaire"
 PER_preparatory_mobilization_desc: "Sans préparation, nous nous préparons à la défaite. Toutes les grandes puissances fomentent un moyen d'accaparer le plus gros morceau [PER.GetDuDelaDelNP] [PER.GetNonIdeologyName], mais s'ils y tiennent, alors ils devront d'abord nous passer sur le corps. Organisons des exercices de mobilisation afin de préparer notre armée lorsque le jour J arrivera."
 PER_we_will_survive: "Tenons bon"
 PER_we_will_survive_desc: "Ça y est : la guerre est à nos portes. Nous allons faire de notre mieux pour repousser l'envahisseur et montrer au monde entier que [PER.GetLeLaLNP] [PER.GetName] [PER.GetEstSontNP] capable[PER.GetXSNP] de se défendre. Notre nation a traversé des millénaires, nous tiendrons bon pour exister un millénaire de plus."
 PER_we_survived: "Sortis d'affaire"
 PER_we_survived_desc: "Contre toute attente, nous avons survécu à ces épreuves ! Il est désormais temps d'apporter la stabilité à notre peuple."
 PER_question_of_resources: "Ressources convoitées"
 PER_question_of_resources_desc: "D'après nos observations, [PER.GetLeLaLNP] [PER.GetName] [PER.GetEstSontNP] menacé[PER.GetXENP] d'invasion, principalement à cause de ses ressources abondantes : nos champs pétrolifères sont les plus productifs au monde, ce n'est qu'une question de temps avant que quelqu'un décide de s'en emparer. Bien sûr, il est hors de question de les céder à qui que ce soit, alors nous avons pensé qu'il vaudrait mieux frapper les premiers les coupables potentiels..."
 PER_plant_resistance_cells: "Implanter des cellules de résistance"
 PER_plant_resistance_cells_desc: "Afin de maximiser les effets d'une frappe préventive, nous devrions semer les graines de la révolte dans les populations voisines. [IRQ.GetLeLaLNPCap] [IRQ.GetName] serai[IRQ.GetTEntNP] une cible de choix pour ce stratagème, tout comme [AZR.GetLeLaLNP] [AZR.GetName], [GEO.GetLeLaLNP] [GEO.GetName], [ARM.GetLeLaLNP] [ARM.GetName] ou [TMS.GetLeLaLNP] [TMS.GetName]."
 PER_preemptive_strike: "Frappe préventive"
 PER_preemptive_strike_desc: "Nous ne laisserons personne menacer notre souveraineté. La meilleure façon de dissuader les fauteurs de trouble, c'est de les menacer à notre tour avec toute la puissance de l'armée [PER.GetAdjFS]. En frappant les premiers, ils n'auront pas le temps de répliquer avec une offensive puissante et planifiée."
 PER_establish_northern_buffer_states: "Fonder des États tampons au nord"
 PER_establish_northern_buffer_states_desc: "Afin d'éviter toute tentative d'intrusion de nos ennemis au nord sur le territoire [PER.GetAdjMS], nous devons rendre leur souveraineté aux nations occupées dans cette région. C'est une stratégie louable pour éliminer la menace d'une invasion surprise."
 PER_prepare_for_worst: "Scénario catastrophe"
 PER_prepare_for_worst_desc: "Des rumeurs courent sur une éventuelle invasion du territoire [PER.GetAdjMS]. Nous devons à tout prix nous préparer au pire. Bien que nous nous attendions à une telle tournure des événements, ce n'est pas le moment de nous apitoyer sur notre sort. Au contraire, nous devons mobiliser nos troupes pour mettre en place une frappe préventive."
 PER_fight_for_iran: "La bataille [PER.GetDuDelaDelNP] [PER.GetNonIdeologyName]"
 PER_fight_for_iran_desc: "Ce que nous redoutions est en train de se produire : des forces ennemies percent nos défenses pour tenter une invasion à grande échelle de notre pays. Nous allons vivre des heures sombres, mais tâchons néanmoins de déployer nos troupes pour protéger la nation et notre souveraineté."
 PER_force_them_back: "Repousser l'ennemi"
 PER_force_them_back_desc: "Avant même le début de la guerre, il était évident que nous n'aurions que deux options en cas d'attaque : nous défendre ou repousser l'ennemi. Opter pour l'offensive nous permettrait d'imposer nos exigences une fois le conflit terminé. C'est un risque, mais nos forces se disent prêtes à le prendre."
 PER_push_to_deserts: "L'offensive du nord"
 PER_push_to_deserts_desc: "Les forces ennemies s'introduisent sur notre territoire principalement par la frontière nord. Concentrons nos forces sur cette région afin de stopper l'envahisseur et le repousser jusque sur son territoire."
 PER_push_to_mountains: "Le front au sud"
 PER_push_to_mountains_desc: "Il semblerait que notre frontière sud soit également le théâtre d'invasions. Il faut y remédier : repoussons l'ennemi jusqu'au golfe Persique. Le temps nous est compté, la moindre avancée de l'adversaire pourrait nous être fatale."
 PER_demand_war_reparations: "Exiger des réparations de guerre"
 PER_demand_war_reparations_desc: "Nous sommes parvenus à déjouer les plans d'invasions de nos ennemis. Mieux encore, nous avons repris la main dans ce conflit. Imposons nos conditions immédiatement, et envoyons-leur la facture pour tous les dégâts qu'ils ont provoqués sur notre territoire."
 PER_force_white_peace: "Imposer une paix blanche"
 PER_force_white_peace_desc: "L'invasion de nos ennemis ne s'est pas déroulée comme ils l'auraient espéré. Grâce à notre détermination sans faille, ils ne sont pas allés bien loin sur le sol [PER.GetAdjMS]. Étant donné leur situation, nous pourrions aisément leur imposer une paix blanche."
 PER_dig_and_defend: "Défense des tranchées"
 PER_dig_and_defend_desc: "Les forces ennemies s'introduisent de toute part sur notre territoire. Si nous n'agissons pas immédiatement, nous risquons de perde [PER.GetLeLaLNP] [PER.GetName]. Plutôt que de lancer une offensive qui nous coûterait de lourdes pertes, il faut défendre nos positions et empêcher les envahisseurs de progresser davantage."
 PER_capital_protect: "Protéger [PER.Capital.GetCapitalVictoryPointName]"
 PER_capital_protect_desc: "Compte tenu de l'emplacement géographique de notre capitale, [PER.Capital.GetCapitalVictoryPointName], c'est le lieu idéal pour établir un véritable fort. Mettons en place des bunkers et des hérissons tchèques, créons un véritable bastion [PER.GetAuEnANP] [PER.GetName]."
 PER_secure_coastline: "Défendre le littoral"
 PER_secure_coastline_desc: "L'invasion devrait débuter par le golfe Persique, alors allons à la rencontre de l'ennemi et empêchons-le de réaliser la moindre percée [PER.GetAuEnANP] [PER.GetNonIdeologyName]. Empêchons-le de conquérir une côte pour le mettre en difficulté et le forcer à faire demi-tour."
 PER_swear_fealty: "S'incliner face à l'envahisseur"
 PER_swear_fealty_desc: "Malgré tous nos efforts pour protéger [PER.GetLeLaLNP] [PER.GetName], l'ennemi était trop fort. Ses troupes sont aux portes de notre capitale. Nous aurions tout intérêt à offrir notre souveraineté pour mettre fin à la guerre : demandons à devenir un État fantoche, au moins nous limiterons les dégâts sur notre pays."
 PER_push_negotiations: "Forcer les négociations"
 PER_push_negotiations_desc: "Nous avons réussi à repousser l'invasion ennemie, mais nous ne pourrons pas le faire indéfiniment. Nous ne sommes pas en position de négocier la fin du conflit, en revanche, nous avons les moyens de préserver notre souveraineté, en échange d'une partie de nos ressources naturelles."
 PER_rebuilding_iran: "Reconstruire [PER.GetLeLaLNP] [PER.GetNonIdeologyName]"
 PER_rebuilding_iran_desc: "L'invasion ennemie a détruit en grande partie nos infrastructures et notre industrie. C'est le moment de rebâtir toute la gloire perdue de notre pays. Sauvons ce qui peut être sauvé, et tâchons de repartir sur de bonnes bases."
 PER_declare_loyalty_to_britain: "Déclarer notre loyauté [ROOT.OVERLORD.GetAuEnANP] [ROOT.OVERLORD.GetName]"
 PER_declare_loyalty_to_britain_desc: "Nous sommes désormais les sujets [ROOT.OVERLORD.GetDuDelaDelNP] [ROOT.OVERLORD.GetName], et nous avons tout intérêt à répondre à [ROOT.OVERLORD.GetSesLeursNP] moindres désirs. C'est l'occasion de conclure notre initiative de modernisation. Nous avons emprunté une voie pour le moins inattendue, mais c'est le résultat qui compte."
 PER_invite_british_investors: "Inviter des investisseurs [ROOT.OVERLORD.GetAdjMP]"
 PER_invite_british_investors_desc: "Dans le but de relancer notre économie et amorcer la reconstruction après l'invasion, nous allons proposer [ROOT.OVERLORD.GetAuAlaAlNP] [ROOT.OVERLORD.GetName] de nous envoyer des investisseurs."
 PER_request_british_equipment: "Demander du matériel [ROOT.OVERLORD.GetAuAlaAlNP] [ROOT.OVERLORD.GetName]"
 PER_request_british_equipment_desc: "Notre armée s'est fait décimer durant l'invasion. Nous devons donc rééquiper nos troupes. Nous pourrions demander du matériel [ROOT.OVERLORD.GetAuAlaAlNP] [ROOT.OVERLORD.GetName], étant donné que nous sommes devenus une dépendance."
 PER_our_place_in_empire: "Notre place au sein [ROOT.OVERLORD.GetDuDelaDelNP] [ROOT.OVERLORD.GetName]"
 PER_our_place_in_empire_desc: "Suite à un entretien avec le gouvernement [ROOT.OVERLORD.GetAdjMS], il a été décidé de nommer [PER.GetLeader] nouveau vice-roi [PER.GetDuDelaDelNP] [PER.GetNonIdeologyName] en plus de son poste actuel. Nous aurions ainsi plus de moyens pour assister [ROOT.OVERLORD.GetLeLaLNP] [ROOT.OVERLORD.GetName]"
 PER_retake_north_iran: "Libérer le nord [PER.GetDuDelaDelNP] [PER.GetNonIdeologyName]"
 PER_retake_north_iran_desc: "Lors de notre première capitulation, nous avons été contraints de céder nos territoires du nord [SOU.GetAuAlaAlNP] [SOU.GetName]. Mais depuis, nous avons retrouvé nos forces, et nous comptons bien repousser ces envahisseurs et récupérer nos terres."
 PER_azadi: "Azadi"
 PER_azadi_desc: "« Azadi » signifie liberté en perse. Nous avons choisi ce mot de ralliement pour nous dresser face à nos envahisseurs. [ROOT.OVERLORD.GetLeLaLNPCap] [ROOT.OVERLORD.GetName] veu[ROOT.OVERLORD.GetTLentNP] faire de nous des esclaves, mais notre souveraineté n'est pas négociable. Nous avons perdu la bataille, mais nous relancerons la guerre."
 PER_reinforce_iranian_identity: "Affirmer l'identité [PER.GetAdjFS]"
 PER_reinforce_iranian_identity_desc: "Malgré notre défaite, personne ne peut nous retirer notre nationalité [PER.GetAdjFS]. Affirmons notre identité et rappelons au peuple que nous poursuivons le combat pour retrouver notre souveraineté."
 PER_rally_bakhtiari_and_qashqai: "Mobiliser les Bakhtiaris et les Kachkaïs"
 PER_rally_bakhtiari_and_qashqai_desc: "Les tribus bakhtiaris et kachkaïs désapprouvent pleinement le nouveau régime. Elles se sont d'ailleurs soulevées contre lui. Servons-nous de leur haine de l'ennemi pour les rallier à notre cause. Nous aurons ainsi plus de soutien pour retrouver notre indépendance."
 PER_iran_for_iranians: "[PER.GetLeLaLNPCap] [PER.GetNonIdeologyName] aux [PER.GetHabitants]"
 PER_iran_for_iranians_desc: "Notre capitulation face aux impérialistes est une véritable honte pour notre nation, notamment parce que nous leur avons cédé certaines terres. Néanmoins, nous chassons cette honte en déclarant fièrement que notre volonté d'autonomie ne disparaîtra jamais. Soulevons-nous, et déclarons notre indépendance !"
 PER_consolidate_british_territory: "Consolider les territoires [ENG.GetAdjMP]"
 PER_consolidate_british_territory_desc: "Les [ENG.GetHabitants] occupent le Moyen-Orient depuis bien trop longtemps, une région dans laquelle ils n'ont absolument rien à faire. Maintenant que nous avons retrouvé notre indépendance, il est de notre devoir d'aider les autres nations à en faire de même, sous notre bonne protection, et loin [ENG.GetDuDelaDelNP] [ENG.GetName]."
 PER_assessing_the_opposition: "Évaluer l'opposition"
 PER_assessing_the_opposition_desc: "Avant même d'envisager une expansion territoriale, nous devons d'abord observer ce qui se passe au sein de nos frontières : plusieurs partis de l'opposition expriment leur désaccord face à notre gouvernement. Si nous voulons rallier le peuple à notre cause et rebâtir un empire, nous devons avoir le champ libre."
 PER_assessing_the_opposition_tt: "Donne accès à la décision §Yrépression gouvernementale§! dans la mission §YAgitation civile§! de §YL'héritage de la gloire§!, permettant de réduire la menace et d'empêcher une guerre civile."
 PER_rally_the_reformers: "Fonder un front national"
 PER_rally_the_reformers_desc: "Nombreuses sont les factions au sein de la nation prêtes à tout pour destituer le Chah et mettre un terme à la monarchie. Le monde perd peu à peu sa stabilité, ce qui pourrait leur donner une excuse pour passer à l'acte."
 PER_lobby_military_dissidents: "Réseau militaire du Tudeh"
 PER_lobby_military_dissidents_desc: "Le parti du Tudeh possède plusieurs membres nommés à des postes clés de l'armée. Tentons de les rallier à notre cause et servons-nous de leur influence pour déstabiliser le Chah le moment venu."
 PER_promise_clergy_power: "Promettre les pouvoirs au clergé"
 PER_promise_clergy_power_desc: "L'Islam est la pierre angulaire de la majorité de notre peuple. Nous ne pouvons pas imaginer rallier les citoyens à notre cause si nous rejetons les fidèles. Essayons de les attirer dans notre camp."
 PER_exclude_religion: "Bannir la religion"
 PER_exclude_religion_desc: "L'Islam et toutes les religions en l'occurrence sont un obstacle à la modernisation politique et économique de notre pays. Rappelons à tous que nous comptons nous débarrasser de cet obstacle lorsque nous fonderons notre nation."
 PER_stage_mass_protests: "Organiser des manifestations"
 PER_stage_mass_protests_desc: "Le peuple ne peut plus tolérer les excuses du Chah et de l'élite qui nous gouverne. À nous de descendre dans la rue pour exiger le changement."
 PER_stage_mass_protests_tt: "Donne accès aux décisions §Y$PER_mass_protests$§! permettant de réduire le soutien du Chah."
 PER_constitutional_monarchy: "Limiter les pouvoirs du Chah"
 PER_constitutional_monarchy_desc: "Le Chah domine la politique nationale depuis qu'il est en poste. Nous ne pouvons pas le destituer du jour au lendemain, le choc serait trop important pour ceux qui le soutiennent encore. Nous allons plutôt limiter son influence politique, pour ne lui laisser qu'un rôle honorifique."
 PER_strengthen_iranian_parliament: "Renforcer le Parlement iranien"
 PER_strengthen_iranian_parliament_desc: "Maintenant que le Chah n'a plus de pouvoirs, nous allons renforcer notre corps démocratique en rendant le pouvoir à un parlement de députés élus."
 PER_strengthen_iranian_parliament_tt: "\n\n§RSi le parti démocratique possède moins de 30% de soutien, le Chah lancera une guerre civile contre nous !§! \n\n§REn cas de guerre civile, vous ne pourrez plus suivre pleinement une révolution islamique.§!"
 PER_continue_westernization: "Poursuivre l'occidentalisation"
 PER_continue_westernization_desc: "L'occidentalisation a toujours été l'un de nos objectifs à long terme. Nous sommes nombreux à vouloir rejoindre la cour des grands d'Occident, en adoptant leurs idéologies et leurs pratiques. Si nous tenons à faire partie de leur bande, nous devons anticiper l'intégration immédiatement."
 PER_royal_college_funding: "Établir l'université de Téhéran"
 PER_royal_college_funding_desc: "Favoriser le développement intellectuel sur notre sol est une priorité absolue. Nous comptons ainsi investir une partie des fonds que nous avons confisqués au Chah dans nos institutions éducatives afin de rester dans la course aux progrès technologiques."
 PER_expand_oil_production: "Développer la production pétrolière"
 PER_expand_oil_production_desc: "[PER.GetLeLaLNPCap] [PER.GetNonIdeologyName] [PER.GetEstSontNP] un pays riche en pétrole. Nous aurions tort de ne pas l'exploiter. Développons notre production pétrolière afin d'avoir du poids lors de futures négociations avec l'Occident."
 PER_increase_oil_sales: "Augmenter les ventes de pétrole"
 PER_increase_oil_sales_desc: "Nous avons déjà signé un partenariat sur nos réserves de pétrole avec [ENG.GetLeLaLNP] [ENG.GetName], la suite logique serait d'augmenter les quantités vendues. Une telle décision serait bénéfique pour tous."
 PER_request_membership_allies: "Rejoindre les Alliés"
 PER_request_membership_allies_desc: "À l'heure où le monde est de plus en plus hostile, nous devons choisir notre camp. Nos relations avec les puissances occidentales sont au beau fixe, alors une alliance nous semble tout indiquée. Ensemble, nous parviendrons à repousser le fascisme."
 PER_secure_iraq: "Protéger l'Irak"
 PER_secure_iraq_desc: "Nous avons un devoir envers nos alliés, celui de protéger [IRQ.GetLeLaLNP] [IRQ.GetName] coûte que coûte. Cette décision radicale offrira l'unité et la sécurité du peuple [IRQ.GetAdjMS] contre nos ennemis."
 PER_secure_afghanistan: "Protéger l'Afghanistan"
 PER_secure_afghanistan_desc: "Du point de vue [PER.GetAdjMS], [AFG.GetLeLaLNP] [AFG.GetName] [AFG.GetEstSontNP] une véritable voie d'accès vers l'Orient. Nous devons sécuriser ce pays pour nos alliés. C'est aussi le meilleur moyen de protéger le peuple [AFG.GetAdjMS]. En bref, cette décision est principalement pour le bien de tous les [AFG.GetHabitants]."
 PER_post_war_spoils: "Les retombées de la guerre"
 PER_post_war_spoils_desc: "Depuis la fin de la guerre, une question se pose : que faire de nos stationnements [IRQ.AuEnANP] [IRQ.GetNonIdeologyName] et [AFG.GetAuEnANP] [AFG.GetNonIdeologyName] ? Après nous être entretenus avec nos alliés, nous avons décidé d'intégrer ces territoires sous l'administration [PER.GetAdjFS] afin de stabiliser et renforcer le Moyen-Orient."
 PER_follow_the_tudeh: "Se rallier au Tudeh"
 PER_follow_the_tudeh_desc: "Le parti du Tudeh est le seul à militer pour le changement radical que souhaite le peuple et à rejeter cette démocratie de façade que propose le régime en place. Concentrons notre mouvement d'opposition autour de lui."
 PER_rally_behind_mosaddegh: "Soutenir Mossadegh"
 PER_rally_behind_mosaddegh_desc: "Depuis l'avènement du régime de Pahlavi, Mohammad Mossadegh s'est toujours présenté en opposition au Chah. Si nous voulons renverser la dynastie Pahlavi pour fonder une véritable démocratie [PER.GetAdjFS], alors nous avons besoin d'une figure de proue comme lui."
 PER_reach_to_seperatists: "Se rapprocher des séparatistes"
 PER_reach_to_seperatists_desc: "Le prolétariat n'a pas encore tout à fait conscience de ses conditions socio-économiques, c'est pourquoi il ne se donne pas les moyens de se libérer de l'emprise du Chah. En revanche, ils pourraient se rendre compte de leur situation si nous leur présentons les militants azéris et kurdes. Il ne reste plus qu'à les convaincre de nous aider."
 PER_reach_to_seperatists_tt: "Tous les États possédés étant États nationaux du §YKurdistan§! ou de l'§YAzerbaïdjan§! seront dans notre camp et fourniront des troupes lors de la guerre civile.\n\n§REn échange, ils demandent l'indépendance au plus tard deux ans après avoir achevé cette priorité.§!"
 PER_embrace_national_front: "Fonder la république"
 PER_embrace_national_front_desc: "Les pouvoirs décisionnel et politique ne peuvent plus cohabiter dans les mains d'un Chah au-dessus des lois et non élu à la majorité. Débarrassons-nous de cette institution archaïque afin de fonder une véritable république [ROOT.GetAdjFS]."
 PER_force_abdication: "Imposer l'abdication"
 PER_force_abdication_desc: "Le Chah et ses sbires ont été frappés de plein fouet par la colère du peuple. C'est le moment idéal pour imposer son abdication et mettre fin pour de bon à cette absurdité moyenâgeuse."
 PER_nationalize_oil_fields: "Nationaliser les champs pétrolifères"
 PER_nationalize_oil_fields_desc: "Après toutes ces années passées à brader notre pétrole aux plus avides des nations, il est temps que [PER.GetLeLaLNP] [PER.GetName] nationalis[PER.GetEEntNP] sa production. Nous reprenons enfin la main sur nos ressources naturelles."
 PER_free_elections: "Élections libres"
 PER_free_elections_desc: "Voyons voir de quoi notre nouveau gouvernement est capable : laissons le peuple choisir le Premier ministre [PER.GetDuDelaDelNP] [PER.GetName], au nom de la démocratie !"
 PER_free_elections_tt: "Nous pourrons choisir notre §Ycandidat§! favori pour diriger la démocratie [PER.GetDuDelaDelNP] §Y[PER.GetNonIdeologyName]§!."
 PER_united_progressive_parties: "Partis progressistes unis"
 PER_united_progressive_parties_desc: "Depuis l'abdication du Chah, nous avons la chance d'écrire un avenir progressiste pour [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName]. Mais si nous voulons y arriver et promulguer tous nos projets, il nous faudra le soutien de tous les partis progressistes réunis en une grande coalition."
 PER_strengthen_the_tudeh: "Renforcer le Tudeh"
 PER_strengthen_the_tudeh_desc: "Le parti du Tudeh s'est imposé comme le bastion du prolétariat [ROOT.GetAdjMS] après avoir destitué le Chah. Il mérite bien de pouvoir implanter son socialisme et ainsi libérer le peuple de l'impérialisme et du capitalisme."
 PER_soviet_alignment: "Se rapprocher [SOU.GetDuDelaDelNP] [SOU.GetName]"
 PER_soviet_alignment_desc: "Le monde est en constante évolution, et de solides alliés sont la meilleure protection en ce moment. Le parti du Tudeh est le seul parti socialiste en relation avec [SOU.GetLeLaLNP] [SOU.GetName]. Discutons avec eux pour se rapprocher de cette nation."
 PER_soviet_alignment_tt: "Si [SOV.GetLeLaLNP] §Y[SOV.GetNameWithFlag]§! [SOV.GetAOntNP] rejoint les communistes, nous [SOV.GetLLesFNP] inviterons dans notre faction."
 PER_industrial_aid: "Partenariats industriels"
 PER_industrial_aid_desc: "Nos camarades [SOU.GetAdjMP] ont démontré avec brio qu'une économie agricole peut rapidement se transformer en une puissance industrielle si la transition est bien réfléchie. Demandons-leur s'ils accepteraient de nous faire profiter de leur expertise."
 PER_workers_army: "L'armée populaire"
 PER_workers_army_desc: "L'armée est truffée de contre-révolutionnaires qui attendent le meilleur moment pour ressusciter leur vision obsolète de la nation. Imposons des réformes militaires pour empêcher un coup d'État et limogeons tous les réactionnaires."
 PER_elevate_the_iran_party: "Renforcer le parti de l'Iran"
 PER_elevate_the_iran_party_desc: "Le parti du Tudeh ne cherche qu'à soumettre notre nation aux [SOU.GetHabitants] et à [SOU.Capital.GetCapitalVictoryPointName]. Les progressistes doivent s'allier au parti de l'Iran pour tenter de fonder le socialisme iranien."
 PER_iranian_socialism: "Socialisme iranien"
 PER_iranian_socialism_desc: "Signons des alliances avec des gouvernements socialistes de la région pour sécuriser l'État."
 PER_iranian_industrialization: "Industrialisation"
 PER_iranian_industrialization_desc: "Jamais nous ne sacrifierons notre indépendance aux mains de puissances étrangères pour moderniser notre économie. Nous comptons plutôt révéler le potentiel inexploité du peuple afin d'écrire notre propre histoire."
 PER_international_solidarity: "Solidarité internationale"
 PER_international_solidarity_desc: "Nous avons brisé les chaînes impérialistes dans notre pays, mais nous trouverons la véritable indépendance lorsque nous aurons chassé toutes les puissances impérialistes de la région. Malheureusement, nous n'avons pas les moyens d'assumer une confrontation. Commençons par saper leurs actifs."
 PER_appease_the_seperatists: "Apaiser les séparatistes"
 PER_appease_the_seperatists_desc: "Il est temps de respecter notre engagement auprès des Azéris et des Kurdes en leur cédant une plus grande autonomie décisionnelle. Tâchons néanmoins de les conserver au sein de notre sphère d'influence, pour la sécurité de tous."
 PER_appease_the_seperatists_tt: "§GNous ne risquerons plus de guerre d'indépendance sur notre territoire.§!"
 PER_communist_industrialization: "Comité de planification économique"
 PER_communist_industrialization_desc: "Nous avons pour objectif l'ouverture d'un département chargé de superviser le développement et la modernisation économique, sans les contraintes des départements économiques précédents."
 PER_communist_education_reform: "Développer le système éducatif"
 PER_communist_education_reform_desc: "Notre système d'éducation est dépassé, il ne prend pas en compte les besoins de l'État. Nous devons remplir les salles de classe et former suffisamment notre jeunesse pour qu'elle puisse mettre à profit ses connaissances dans l'industrie."
 PER_reject_foreign_dominance: "Rejeter la domination étrangère"
 PER_reject_foreign_dominance_desc: "[SOU.GetLeLaLNPCap] [SOU.GetName] et [ENG.GetLeLaLNP] [ENG.GetName] à nos portes, il est évident que nous risquons de devenir une de leurs dépendances si nous restons les bras croisés. Il est grand temps de relever la tête et de commencer à résister aux manœuvres du Grand Jeu."
 PER_iranian_revolutionary_vanguard: "Avant-garde révolutionnaire iranienne"
 PER_iranian_revolutionary_vanguard_desc: "Si nous voulons tenir tête à des superpuissances largement supérieures à nous, nous devons commencer à développer notre armée et à mobiliser la population. Cela ne nous mettra pas sur un pied d'égalité, mais nous leur opposerons au moins une certaine résistance."
 PER_vanguard_template_tt: "Crée un §Ymodèle de division d'artillerie§!."
 PER_one_for_all_all_for_one: "Un pour tous, tous pour un"
 PER_one_for_all_all_for_one_desc: "Tous les [PER.GetHabitants] doivent suivre un entraînement aux armes et se préparer à défendre leur peuple le moment venu. Personne n'y échappera, notre seule chance de survie au Grand Jeu étant de maintenir notre identité iranienne et de commencer à nous mobiliser à un rythme que [ENG.GetLeLaLNP] [ENG.GetName] et [SOU.GetLeLaLNP] [SOU.GetName] ne pourront pas suivre."
 PER_comintern_research_collaboration: "Coopération de recherche du Komintern"
 PER_comintern_research_collaboration_desc: "[SOU.GetLeLaLNPCap] [SOU.GetName] [SOU.GetFaitFontNP] partie des leaders mondiaux dans les domaines de la science et de la recherche. Grâce à notre alliance, nous avons maintenant l'occasion d'envoyer nos scientifiques auprès de leurs homologues [SOU.GetAdjMP], où ils pourront apprendre les connaissances et les compétences des [SOU.GetHabitants]."
 PER_land_reform: "Réforme foncière"
 PER_land_reform_desc: "Grâce à la révolution, nous entreprendrons de vastes réformes foncières qui libéreront l'économie des chaînes de la féodalité."
 PER_soviet_iranian_oil_collaboration: "Collaboration pétrolière irano-soviétique"
 PER_soviet_iranian_oil_collaboration_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] et nos amis de l'autre côté de la frontière, [SOU.GetAuEnANP] [SOU.GetName], disposent de vastes réserves de pétrole. En coordonnant et en développant notre production pétrolière, nous pourrons assurer notre emprise sur la ressource la plus importante du monde."
 PER_iranian_nuclear_program: "Programme nucléaire [ROOT.GetAdjMS]"
 PER_iranian_nuclear_program_desc: "Notre programme d'armement nucléaire est une étape essentielle qui nous permettra de passer d'une nation faible et insignifiante à la puissance mondiale que [ROOT.GetLeLaLNP] [ROOT.GetName] se destine à devenir."
 PER_iranian_culture: "Unir les ultranationalistes"
 PER_iranian_culture_desc: "Malgré toute la rhétorique des politiciens et du Chah, personne n'est prêt à s'investir pour préserver notre héritage culturel et notre intégrité territoriale. Réunissons les rédacteurs et nationalistes de tous horizons dans un nouveau mouvement visant à restaurer la gloire nationale d'antan."
 PER_ally_the_bazaari: "Convaincre les élites"
 PER_ally_the_bazaari_desc: "L'élite [PER.GetAdjFS] semble de moins en moins convaincue par la gouvernance de notre nation. La plupart des aristocrates s'inquiètent de l'avenir de leurs entreprises ou actifs. Ils sont prêts à soutenir notre cause si nous promettons de préserver leurs capitaux des retombées politiques."
 PER_brown_shirts: "Déployer les militants radicaux"
 PER_brown_shirts_desc: "Une majorité des membres du parti ont revêtu les uniformes marron, emblème des mouvements fascistes européens. Invitons-les à descendre dans la rue pour rallier le peuple à notre cause."
 PER_march_on_saadabad: "La marche sur Sa'dabad"
 PER_march_on_saadabad_desc: "Comme le régime n'a pas su répondre à nos demandes, nous allons marcher sur le palais de Sa'dabad pour confronter le Chah avec un ultimatum : accepter un changement de gouvernance en conservant un titre fantoche, ou subir la colère du mouvement."
 PER_roll_back_reforms: "Restaurer la nation"
 PER_roll_back_reforms_desc: "Le Chah a bien tenté de moderniser le pays, mais ses réformes n'ont pas été à la hauteur de nos attentes. Nous comptons appliquer des mesures bien plus radicales pour retrouver la gloire nationale."
 PER_fascist_secularism: "Laïcité renforcée"
 PER_fascist_secularism_desc: "La conversion forcée de l'Empire perse à l'Islam a détruit les vestiges culturels de notre nation. Renouons avec nos origines en retirant cette religion de la vie publique. Nous devons retrouver une laïcité stricte."
 PER_form_savama: "Fonder une police secrète"
 PER_form_savama_desc: "Ces traîtres à la nation, les agents à la solde des puissances étrangères, doivent être évincés. Une police secrète se chargera de leur compte."
 PER_fascist_reach_out_to_germany: "Se rapprocher des Occidentaux"
 PER_fascist_reach_out_to_germany_desc: "En cas de conflit mondial, il est fort probable que nous nous retrouvions entre les deux camps. Peut-être faudrait-il nous rapprocher des régimes semblables au nôtre : [GER.GetLeLaLNP] [GER.GetName], par exemple."
 PER_fascist_reach_out_to_japan: "Se rapprocher des Orientaux"
 PER_fascist_reach_out_to_japan_desc: "Les [JAP.GetHabitants] savent à quel point il est difficile de moderniser sa nation tout en préservant sa culture de l'occidentalisation nocive. Rapprochons-nous [JAP.GetDuDelaDelNP] [JAP.GetName] afin de repousser ensemble les forces de l'Occident."
 PER_pan_iranianism: "Pan-iranisme"
 PER_pan_iranianism_desc: "Il existe aujourd'hui encore des peuplades iraniennes enclavées au sein d'un territoire étranger. Ça ne peut plus durer. Mettons en avant notre identité iranienne large et œuvrons à l'unification de notre peuple."
 PER_anti_soviet_resistance_network: "Résistance anti-[SOU.GetAdjFS]"
 PER_anti_soviet_resistance_network_desc: "Socialisme, communisme... Peu importe le terme qu'ils emploient, les [SOU.GetHabitants] représentent un énième empire russe dans lequel de nombreuses nations sont prisonnières, y compris des peuples iraniens. Mobilisons-nous pour saper leur autorité et exiger la libération de nos frères."
 PER_intervene_in_central_asia: "Défendre la diaspora iranienne"
 PER_intervene_in_central_asia_desc: "[SOU.GetLeLaLNPCap] [SOU.GetName] perd[SOU.GetXEntNP] le contrôle de l'Asie centrale. De plus, les conflits qui assaillent [SOU.GetSonLeurNP] territoire [SOU.GetLeLaFNP] distrai[SOU.GetTEntNP]. C'est le moment de [SOU.GetLeLaFNP] chasser de la région."
 PER_proclaim_greater_iran: "Proclamer le Monde iranien"
 PER_proclaim_greater_iran_desc: "Maintenant que nous avons retrouvé nos frontières légitimes et libéré nos peuples de la tyrannie étrangère, nous pouvons enfin déclarer la naissance du Monde iranien. Que son existence traverse les âges et les millénaires !"
 PER_fascist_attack_turkey: "Réduire la menace [TUR.GetAdjFS]"
 PER_fascist_attack_turkey_desc: "Les [TUR.GetHabitants], tout comme leurs prédécesseurs ottomans, cherchent en permanence à repousser leurs frontières sur nos terres et disséminer leur culture parmi nos citoyens. Il faut remédier à cette injustice perpétuelle."
 PER_intervention_in_iraq: "Intervention [IRQ.GetAuEnANP] [IRQ.GetNonIdeologyName]"
 PER_intervention_in_iraq_desc: "[IRQ.GetLeLaLNPCap] [IRQ.GetNonIdeologyName] [IRQ.GetEstSontNP] une nation créée de toutes pièces par l'impérialisme occidental traçant des lignes au hasard sur une carte. L'existence même de ce pays est illégitime, car ses terres nous appartiennent."
 PER_crush_saudi_arabia: "Intégration économique de guerre"
 PER_crush_saudi_arabia_desc: "Nos dernières conquêtes territoriales sont dotées d'installations industrielles et de personnel qualifié qui serviraient bien mieux notre nation si tout ce petit monde était relocalisé au sein de nos frontières. L'acheminement par voie ferrée s'annonce monumental."
 PER_fascist_attack_afghanistan: "Confronter [AFG.GetLeLaLNP] [AFG.GetName]"
 PER_fascist_attack_afghanistan_desc: "Des populations iraniennes sont prises au piège, sous contrôle des Pachtounes de [AFG.Capital.GetCapitalVictoryPointName], en territoire ennemi. C'est une insulte envers notre intégrité territoriale que nous allons faire payer."
 PER_modify_opposition_tt: "Modifie §Y$PER_opposition_modifier$§! ainsi :"
 PER_communist_afghanistan_intervention: "Perturber le Grand Jeu"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetHabitants] et [SOU.GetHabitants] se disputent le statut [AFG.GetDuDelaDelNP] [AFG.GetName] depuis près d'un siècle. Faisons basculer la situation en notre faveur en y nommant un régime communiste."
 PER_communist_liberate_pashtuns: "Soutenir le nationalisme pachtoune"
 PER_communist_liberate_pashtuns_desc: "Maintenant que [AFG.GetLeLaLNP] [AFG.GetNonIdeologyName] fait partie de notre sphère d'influence, nous pouvons perturber les régions limitrophes [ENG.GetDuDelaDelNP] [ENG.GetName] en affirmant un nationalisme pachtoune."
 PER_communist_liberate_pashtuns_tt: "Donne accès à plus de décisions §Y$PER_gulf_decisions_cat$§! permettant de soutenir la résistance contre les puissances coloniales le long de la frontière irano-afghane."
 PER_communist_destabilize_iraq: "Déstabiliser le nord [IRQ.GetDuDelaDelNP] [IRQ.GetName]"
 PER_communist_destabilize_iraq_desc: "Les [ENG.GetHabitants] dépendent du pétrole [IRQ.GetAdjMS]. Pourquoi ne pas leur entraver l'accès en soutenant la révolte kurde au nord du pays, jusqu'à les rallier à notre cause."
 PER_communist_destabilize_iraq_tt: "Donne accès aux décisions §Y$PER_gulf_decisions_cat$§! permettant de soutenir un soulèvement kurde."
 PER_communist_kurdish_uprising: "Préparer un soulèvement kurde"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_revolution_in_the_gulf: "Révolution dans le golfe"
 PER_revolution_in_the_gulf_desc: "L'équilibre des pouvoirs de la région penche en notre faveur ! Tâchons en tirer parti en soutenant tous les mouvements anticolonialistes qui puissent exister."
 PER_revolution_in_the_gulf_tt: "Donne accès à plus de décisions §Y$PER_gulf_decisions_cat$§! permettant de soutenir la résistance dans les États occupés du golfe Persique."
 PER_hormuz_crisis: "La crise d'Ormuz"
 PER_hormuz_crisis_desc: "Les impérialistes sont sur la défensive : c'est le moment de les chasser pour de bon de la région en menaçant une offensive de toute part. Commençons par ériger un blocus contre la marine impériale sur le détroit d'Ormuz."
 PER_hormuz_crisis_tt: "§YToutes les puissances coloniales d'Arabie ou du golfe Persique vont recevoir un événement les invitant à se retirer des territoires ciblés. Si elles refusent, nous pourrons leur déclarer la guerre.§!"
 PER_communist_gulf_hegemony: "Suprématie du golfe Persique"
 PER_communist_gulf_hegemony_desc: "Nous avons enfin accompli l'impossible : l'expulsion des puissances coloniales du golfe Persique. Nous devenons ainsi la plus grande puissance de la région. Il ne reste plus qu'à asseoir notre influence sans perturbations étrangères."
 PER_communist_propaganda: "Radio nationale iranienne"
 PER_communist_propaganda_desc: "La nationalisation des stations de radio en une unique entité publique reste le meilleur moyen d'influencer l'opinion publique sur des sujets que le peuple n'envisage pas de la même manière que l'État."
 PER_communist_propaganda_tt: "Donne accès aux décisions §Y$PER_national_iranian_radio$§! permettant de renforcer la stabilité, le soutien à la guerre et la popularité du parti."
 PER_the_new_economy: "La nouvelle économie"
 PER_the_new_economy_desc: "Grâce à nos réformes, nous voyons émerger une nouvelle économie, non plus dépendante des aléas du marché, mais plutôt basée sur les besoins du peuple. La route est encore longue vers le socialisme [ROOT.GetAdjMS], mais nous sommes sur la bonne voie."
 PER_oil_and_rubber_industry: "Diversifier l'industrie"
 PER_oil_and_rubber_industry_desc: "Notre nation possède des puits de pétrole brut non exploités, alors évitons de baser notre économie uniquement sur l'exportation de cette ressource. Il vaut mieux diversifier notre industrie et produire des marchandises dont nous aurions besoin."
 PER_the_peoples_airforce: "L'armée de l'air populaire révolutionnaire"
 PER_the_peoples_airforce_desc: "Pour nous imposer comme la puissance de notre région, nous devons dominer le golfe Persique. Une armée de l'air serait un excellent moyen d'amenuir les marines de puissances coloniales."
 PER_communist_air_defense: "Initiative de défense anti-aérienne"
 PER_communist_air_defense_desc: "Nos infrastructures ne devraient pas être à la merci des forces aériennes colonialistes, alors installons des mesures anti-aériennes sur tout le territoire."
 PER_communist_basic_plane_design: "Collaboration avec l'armée de l'air"
 PER_communist_basic_plane_design_desc: "Nos réformes sur l'armée de l'air donnent de bons résultats. Nous pouvons nous pencher à présent sur le développement de technologies et de compétences propres à l'assaut de navires. Accélérons cette transition avec l'aide de nos alliés."
 PER_communist_naval_bomber_design: "Modèle de bombardier soviético-[ROOT.GetAdjMS]"
 PER_communist_naval_bomber_design_desc: "Grâce à nos camarades [SOU.GetAdjMP], nous sommes sur le point de déployer des bombardiers navals capables de décimer la moindre flotte qui oserait s'introduire dans le golfe Persique sans notre autorisation."
 PER_challenge_the_royal_navy: "Affronter la flotte britannique"
 PER_challenge_the_royal_navy_desc: "Nous possédons enfin la technologie et les connaissances pour affronter nos plus redoutables adversaires, cependant, il nous manque l'expérience du terrain. Tentons de nous faire la main en provoquant des escarmouches à petite échelle dans le golfe."
 PER_the_peoples_navy: "La marine populaire révolutionnaire"
 PER_the_peoples_navy_desc: "Il est difficile d'engager de front les flottes de surface des puissances coloniales, mais nous aurions peut-être l'avantage en concevant des sous-marins prévus à cet effet."
 PER_communist_shore_defense: "Initiative de défense côtière"
 PER_communist_shore_defense_desc: "Préserver une ligne de défense navale le long de nos littoraux se présente comme une dissuasion suffisante contre nos adversaires."
 PER_communist_naval_designs: "Collaboration navale"
 PER_communist_naval_designs_desc: "Nos réformes navales vont bon train, mais nous sommes en retard sur la conception de sous-marins. Contactons nos camarades à l'étranger : peut-être auront-ils le temps de nous aider à rattraper notre retard ?"
 PER_communist_submarine_design: "Développement de sous-marins soviético-[ROOT.GetAdjMP]"
 PER_communist_submarine_design_desc: "Grâce à nos camarades [SOU.GetAdjMP], nous sommes sur le point de déployer un sous-marin révolutionnaire qui nous donnera l'avantage sur tout le golfe Persique."
 PER_eastern_expansion: "Expansion vers l'Orient"
 PER_eastern_expansion_desc: "Le monde a changé du tout au tout en quelques années, mais les régimes d'Orient demeurent instables et vulnérables. C'est peut-être notre meilleure chance de les intégrer dans notre sphère d'influence."
 PER_curtail_pan_arabism: "Réprimer le panarabisme"
 PER_curtail_pan_arabism_desc: "Les peuples arabes du Moyen-Orient et d'Afrique du Nord adoptent peu à peu la solidarité panarabique. Il faut à tout prix les arrêter, au risque qu'ils se liguent contre nous. Portons-leur une frappe préventive afin d'éviter qu'un tel scénario se produise."
 PER_there_can_be_only_one: "Il n'en restera qu'un"
 PER_there_can_be_only_one_desc: "Nous partageons bon nombre de valeurs avec [GER.GetLeLaLNP] [GER.GetName], mais il est de plus en plus évident qu'[GER.GetIlElleNP] se considèr[GER.GetEEntNP] comme la nation ultime, supérieure au reste du monde. C'est un outrage envers notre peuple et notre héritage. Corrigeons ces [GER.GetHabitants] au plus vite."
 PER_iran_first: "[ROOT.GetLeLaLNPCap] [ROOT.GetNonIdeologyName] d'abord"
 PER_iran_first_desc: "Notre peuple est le seul garant de nos valeurs et notre culture. C'est pourquoi nous allons dorénavant œuvrer uniquement pour servir nos intérêts et nous approprier le monde."
 PER_propagate_political_literature: "Fonder des groupes d'opposition locaux"
 PER_propagate_political_literature_desc: "Les institutions de l'État impérial peuvent paraître immuables de prime abord, mais en réalité, le gouvernement manque de moyens et de fait ne peut pas contrer un mouvement de résistance décentralisé. Nous avons bien l'intention d'exploiter cette faiblesse pour amorcer un changement."
 PER_propagate_political_literature_tt: "Donne accès aux décisions §Y$PER_mass_protests$§! permettant de fonder des groupes d'opposition dans certains États afin de les empêcher de se ranger du côté du Chah en cas de §Rguerre civile§!."
 PER_brown_shirts_tt: "§YNous allons bénéficier de [?ROOT.PER_fascist_militia_count] divisions de milice au début de la guerre civile contre le Chah, ou lorsque nous deviendrons fascistes.§!"
 PER_rally_the_reformers_tt: "Donne accès aux décisions §Y$PER_mass_protests$§! permettant d'établir une base d'opposition."
 PER_fascism_sway_the_rich_idea_tt: "Si une guerre civile éclate ou que le parti fasciste prend le pouvoir, nous obtiendrons les idées suivantes :"
 PER_finding_a_shah: "Trouver un Chah"
 PER_finding_a_shah_desc: "Maintenant que la dynastie Pahlavi n'est plus, nous devons trouver un Chah digne de ce nom à nommer sur le trône du Soleil, un Chah qui écoutera les suggestions avisées de ses bons conseillers."
 PER_finding_a_shah_tt: "Nous allons nommer le nouveau Chah [ROOT.GetDuDelaDelNP] [ROOT.GetName] lors du prochain événement."
 PER_form_sumka: "Fonder la SUMKA"
 PER_form_sumka_desc: "Davud Monshizadeh revient tout juste [GER.GetDuDeDNP] [GER.GetName], où il a côtoyé de près le mouvement national-socialiste et il est prêt aujourd'hui à exploiter le vent nationaliste qui souffle sur [ROOT.GetLeLaLNP] [ROOT.GetName] afin d'instaurer un nouvel ordre dans le pays."
 PER_form_arya_party: "Fonder le parti Arya"
 PER_form_arya_party_desc: "Hasan Arfa est depuis le début un officier militaire fidèle et un brave défenseur du Chah, l'envoyé de Dieu. Nous pensons qu'il pourrait rallier l'opinion nationaliste du pays afin de le réformer en profondeur, pour le plus grand plaisir du Chah."
 PER_iranian_socialist_revolution: "La révolution socialiste iranienne"
 PER_iranian_socialist_revolution_desc: "Il est temps que les classes populaires d'Iran se soulèvent pour mettre à bas le régime du Chah et ses élites bourgeoises. Nous érigerons à la place un État populaire, dirigé par les ouvriers et les paysans."
 PER_islamic_restoration: "Résister à la gharbzadegi"
 PER_islamic_restoration_desc: "La ferveur pour l'occidentalisation du pays détruit les fondements mêmes de la culture islamique et la société iranienne. Le gouvernement doit à tout prix entraver les vices et les idéologies infidèles de l'Occident qui s'immiscent dans notre nation."
 PER_ally_bazaari: "S'allier aux bazaari"
 PER_ally_bazaari_desc: "Les marchands et le bazar sont une caractéristique typique de nos communautés depuis des siècles. Aujourd'hui, cette culture est menacée par les multinationales et les grandes industries. Promulguons des mesures pour protéger nos marchands et nous aurons peut-être de nouveaux alliés dans notre camp."
 PER_islamic_solidarity: "Fraternité islamique"
 PER_islamic_solidarity_desc: "Nous ne sommes pas toujours d'accord avec la vision des dénominations autres que le chiisme, mais une chose est acquise : les impérialistes et les Occidentaux sont nos ennemis. Ils n'ont de cesse que de s'immiscer dans nos affaires. Si nous nous unissons contre eux, nous parviendrons à les chasser pour de bon de nos terres."
 PER_promote_resistance_levant: "Résistance anti-impérialiste"
 PER_promote_resistance_levant_desc: "Nos efforts pour contrer la menace impérialiste sont le plus souvent peu efficaces en raison de la puissance de feu ennemie supérieure à la nôtre, mais notre force se trouve dans notre nombre : nous avons des alliés en plein cœur de leur territoire."
 PER_entice_foreign_investment: "Encourager les investissements étrangers"
 PER_entice_foreign_investment_desc: "Notre économie a le potentiel de se décupler, principalement en raison de nos ressources naturelles intarissables et d'une population urbaine en hausse qui ne demande qu'à travailler. Le seul moyen de lancer la machine, c'est en allant chercher les investissements étrangers."
 PER_increase_faculty_staffing_budget: "Budget du personnel accru"
 PER_increase_faculty_staffing_budget_desc: "Pour continuer nos découvertes et innovations technologiques et ne pas prendre de retard, nous devons attirer les esprits les plus brillants de notre pays. Cela nous coûtera cher, mais nous avons bien plus à perdre si nous stagnons."
 PER_increase_faculty_staffing_budget_tt: "Modifie §Y$PER_technological_modifier$§! ainsi :\n"
 PER_invest_in_univerity_facilities: "Investir dans les campus universitaires"
 PER_invest_in_univerity_facilities_desc: "Pour rester compétitifs sur le plan technologique, nous devons nous assurer que les étudiants, les professeurs et les scientifiques bénéficient de bonnes infrastructures. Ils ne doivent pas être limités par un équipement inadapté."
 PER_islamic_revolution: "La révolution islamique"
 PER_islamic_revolution_desc: "Les jours du Chah sont comptés. Les appels au changement résonnent dans les mosquées, et il n'a plus aucun contrôle sur les rues. Le vieux monde est sur le point de s'effondrer."
 PER_reinstate_qajars: "Restaurer la dynastie des Qadjar"
 PER_reinstate_qajars_desc: "La dynastie des Qadjar était la dernière famille régnante [PER.GetAuEnANP] [PER.GetName] avant le règne des Pahlavi. Après avoir été destitué en 1925 par Reza Chah Pahlavi en personne, l'héritier présomptif de la famille, Mohammad Hassan Mirza, a été contraint de s'exiler [ENG.GetAuEnANP] [ENG.GetName]. Les Pahlavi n'ayant pas réussi à défendre les intérêts [ENG.GetAdjMP] [PER.GetAuEnANP] [PER.GetName], le moment est peut-être venu de restaurer les Qadjar en espérant que cela plaira à nos nouveaux suzerains."
 PER_secularize_the_state: "Sécularisation de l'État"
 PER_secularize_the_state_desc: "Depuis le début de notre campagne d'occidentalisation, le clergé est toujours plus mis de côté. L'Islam est encore notre religion d'État, mais si nous voulons prouver aux Occidentaux notre sérieux, nous devons séparer la religion et l'État, au nom de la modernisation."
