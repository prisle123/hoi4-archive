 RAJ_orchestrate_train_robberies_desc: "La construction du chemin de fer est ralentie par une supervision renforcée sous la direction des ouvriers, mais chaque ligne est mieux intégrée dans l'économie planifiée et permet un meilleur rendement logistique et une efficacité améliorée."
 RAJ_revisiting_inquities: "Œil pour œil"
 RAJ_revisiting_inquities_desc: "Le déclin historique de notre empire a été précipité par l'ingérence des compagnies et sociétés étrangères en tout genre. Certains de nos conseillers sont d'avis qu'il ne serait que justice d'infliger le même sort aux ennemis qui nous ont souhaité le pire."
 RAJ_royal_indian_navy_mutiny: "Mutinerie dans la Royal Indian Navy"
 RAJ_royal_indian_navy_mutiny_desc: "Le mécontentement gronde parmi les marins indiens, qui affichent désormais leur soutien pour notre cause. Nous pouvons mettre à profit cette occasion pour nous emparer du pouvoir et stopper net les renforts anglais. Ils n'auront d'autre choix que de s'avouer vaincus."
 RAJ_royal_indian_navy_mutiny_tt: "§RLes décisions d'infiltration des communistes seront supprimées lorsque nous aurons atteint cette priorité§!"
 RAJ_royal_indian_navy_mutiny_tt2: "§RLes décisions d'infiltration des communistes seront supprimées lorsque nous aurons tenu nos promesses§!"
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_accept_russian_muhajir_money_desc: "L'or venu de l'étranger coule à flots, attisant les feux de la révolution."
 RAJ_jugantar_desc: "L'esprit du Jugantor s'éveille, répandant la résistance à travers le territoire. Utilisons-le pour nous emparer à nouveau du Bengale."
 RAJ_the_peoples_liberation_army_desc: "Disciplinée et dévouée à son idéologie, l'armée populaire de libération mènera la charge pour libérer le pays. Les ouvriers et les paysans qui la composent sont prêts à défendre la révolution et à instaurer un nouvel ordre."
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetLeLaLNPCap] [PAK.GetName] [PAK.GetAOntNP] représenté les Anglais, qui [PAK.GetLuiLeurNP] transmettent de grandes quantités de ressources dans une tentative désespérée de compenser la marée montante du communisme. Nous allons enfin mettre un terme à cette querelle."
 RAJ_the_revolutionary_army_marches_desc: "Notre armée marche avec dévotion, pour la révolution, pour l'Inde et pour les citoyens ordinaires."
 RAJ_threaten_princes_desc: "Les princes s'inclineront face à nos exigences, ou ils auront à en subir les conséquences"
 #EIC feedback stuff
 RAJ_look_to_the_future: "Regard vers l'avenir"
 RAJ_look_to_the_future_desc: "Pour contrôler ce chaos des prix, nous devons nous tourner vers l'avenir et non le passé. Il faut instaurer au plus vite un vaste ensemble de mesures stabilisatrices."
 RAJ_lobby_parliment: "Lobbying au Parlement"
 RAJ_lobby_parliment_desc: "Grâce au soutien d'investisseurs privés, nous ferons pression sur le Parlement afin de présenter la privatisation comme le seul rempart contre un nouvel effondrement économique mondial. Plus qu'une simple stratégie, la vente de parties du Raj assurerait la stabilité de l'empire."
 RAJ_lobby_parliment_tt: "Nous allons commencer à former la Compagnie des Indes orientales"
