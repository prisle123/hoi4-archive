 RAJ_the_legacy_of_babur: "L'héritage de Babur"
 RAJ_the_legacy_of_babur_desc: "Jadis, l'Empire moghol réunissait de vastes régions du sous-continent sous son règne. Certains rêvent aujourd'hui de restaurer sa grandeur passée, s'inspirant de l'héritage de Babur pour appeler à une nouvelle ère de résurgence impériale et d'unité."
 RAJ_the_legacy_of_babur_tt: "Tous les États dans lesquels une agitation a été provoquée recevront :"
 RAJ_a_peacock_prince: "Prince du Paon"
 RAJ_a_peacock_prince_desc: "Seul un dirigeant digne de l'héritage moghol pourra reprendre son trône. Parmi les États princiers, un prince du Paon doit s'élever. Sa lignée, son ambition et sa vision devront être à la hauteur pour restaurer la grandeur de l'empire et unir à nouveau le sous-continent."
 RAJ_halls_of_knowledge: "Les couloirs de la connaissance"
 RAJ_halls_of_knowledge_desc: "Le savoir doit être la fondation de toute nation forte. Notre investissement dans la recherche et l'éducation nous permet de cultiver l'innovation tout en émancipant notre peuple. [ROOT.GetLeLaLNPCap] [ROOT.GetName] compt[ROOT.GetEEntNP] ainsi parmi les chefs de file en matière de science, d'industrie et de progrès."
 RAJ_sharpen_the_tulwar: "Affûter les tulwars"
 RAJ_sharpen_the_tulwar_desc: "Symbole de force et de bravoure, le tulwar doit être affûté pour les combats à venir. En modernisant nos forces et en affinant nos stratégies, nous nous assurons que [ROOT.GetLeLaLNP] [ROOT.GetName] soi[ROOT.GetTEntNP] prêt[ROOT.GetXENP] pour lancer une frappe décisive quand le moment l'exigera."
 RAJ_timurid_bureaucracy: "Bureaucratie timouride"
 RAJ_timurid_bureaucracy_desc: "Forte de l'héritage de Tamerlan, la bureaucratie timouride propose un modèle de gouvernance efficace au moyen d'un contrôle centralisé. La revitalisation du système renforcera l'administration de l'Empire et assurera la stabilité et la prospérité de par ses vastes territoires."
 RAJ_conquer_afghanistan: "Conquérir l'Afghanistan"
 RAJ_conquer_afghanistan_desc: "Nous devons reprendre l'Afghanistan, cœur antique de l'empire. Rétablir notre contrôle sur cette région historique nous donnera la possibilité d'honorer l'héritage moghol tout en obtenant un bastion essentiel pour le renouveau de l'Empire."
 RAJ_across_the_himalayas: "Au-delà de l'Himalaya"
 RAJ_across_the_himalayas_desc: "Outre leur importance stratégique, les terres au-delà de l'Himalaya regorgent d'immenses richesses. Étendre l'influence de l'Empire moghol sur ces imposants sommets consolidera notre domination et repoussera les frontières pour la gloire du royaume."
 RAJ_through_the_wakhan_corridor: "Au travers du corridor du Wakhan"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "Briser les seigneurs de guerre"
 RAJ_skibedi_san_ma_desc: "Les seigneurs de guerre de Xibei San Ma représentent un obstacle à la domination de l'Empire moghol en Asie centrale. Nous devons lancer une campagne décisive pour démanteler leur pouvoir, établir des routes commerciales stratégiques et instaurer l'influence de l'Empire sur la région."
 RAJ_conquerors_of_persia: "Conquête de la Perse"
 RAJ_conquerors_of_persia_desc: "La nation [PER.GetAdjFS] est une terre de richesse et d'histoire. Nous devons réaffirmer notre domination moghole sur cette ancienne rivale de façon à nous emparer de territoires clés à l'ouest tout en confirmant le rôle de l'Empire en tant que véritable héritier de la grandeur passée."
 RAJ_halls_of_knowledge_2: "Académies impériales"
 RAJ_halls_of_knowledge_2_desc: "Le savoir est indispensable à un pouvoir pérenne. La création d'académies impériales dans l'Empire moghol encouragera les savants, scientifiques et administrateurs qui sont moteurs de l'innovation. En résultent le renforcement de la gouvernance et la garantie que l'héritage de sagesse et de progrès de l'Empire sera perpétué."
 RAJ_halls_of_knowledge_3: "Le puits du savoir éternel"
 RAJ_halls_of_knowledge_3_desc: "La connaissance peut mener à un profond gouffre de chaos dans lequel l'homme n'ose s'aventurer... mais nous n'avons pas toujours le choix."
 RAJ_elephants_for_the_modern_age: "Éléphants de l'époque moderne"
 RAJ_elephants_for_the_modern_age_desc: "Jadis, les puissants éléphants de guerre de l'Empire moghol dominaient le champ de bataille. Dorénavant, nous adaptons leur héritage à l'époque moderne en investissant dans des véhicules blindés et des forces mécanisées afin de créer des machines de guerre imbattables qui mèneront notre empire jusqu'à la victoire."
 RAJ_unite_the_subcontinent: "Unifier le sous-continent"
 RAJ_unite_the_subcontinent_desc: "Les États divisés du sous-continent jettent une ombre sur sa gloire d'antan. La réunion de ces terres sous le drapeau moghol contribuera à restaurer l'harmonie, la force et la grandeur d'un empire destiné à régner depuis les montagnes jusqu'aux littoraux."
 RAJ_the_true_mongols: "Les véritables Mongols"
 RAJ_the_true_mongols_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] [ROOT.GetEstSontNP] le légitime successeur de l'héritage mongol, alliant force des steppes et culture du sous-continent. En honorant nos racines, nous canaliserons l'esprit des véritables Mongols visant à conquérir et unifier ces territoires comme l'ont fait nos ancêtres."
 RAJ_halls_of_knowlege_3: "Bibliothèques de l'Empire"
 RAJ_halls_of_knowlege_3_desc: "Une société instruite est indispensable à la prospérité d'un empire. La construction de vastes bibliothèques dans l'ensemble du royaume moghol préservera la sagesse antique et inspirera les générations futures pour qu'elles mènent l'Empire vers une grandeur inégalée."
 RAJ_thunder_elephants: "Éléphants puissants"
 RAJ_thunder_elephants_desc: "Symboles du pouvoir moghol, ces éléphants majestueux reviennent sur le champ de bataille en tant qu'incarnations de la force et de la tradition. Uniquement par leur présence imposante, ils inspireront nos armées et instilleront la peur dans le cœur de nos ennemis, ouvrant la voie aux victoires impériales."
 RAJ_revolt_of_the_princes: "La révolte des princes"
 RAJ_revolt_of_the_princes_desc: "Longtemps, la Couronne britannique a soumis les États princiers, mais la colère gronde. Bientôt, ils se soulèveront pour reprendre en main leur héritage."
 RAJ_revolt_of_the_princes_tt: "En déclarant la guerre au Raj britannique, les États princiers vont se soulever et se joindre à nous."
 RAJ_secular_rule: "Administration séculaire"
 RAJ_secular_rule_desc: "Fier de sa diversité, l'Empire moghol va mettre en place une administration séculaire de façon à assurer une gouvernance équitable à tous ses sujets, quelle que soit leur religion. En donnant la priorité au mérite et à l'égalité, nous renforçons l'unité de l'Empire et assurons la loyauté de son peuple proche et lointain."
 RAJ_theocratic_rule: "Rectifier le Dhimmi"
 RAJ_theocratic_rule_desc: "Les droits des non-musulmans ont toujours été très stricts durant l'administration moghole. L'heure appelle à la modernité, ainsi nous devons revoir ces textes afin de prouver à toute l'Inde que nous sommes un peuple tolérant."
 RAJ_mughal_court: "Cour moghole"
 RAJ_mughal_court_desc: "La cour moghole réunit l'élite des esprits brillants et des dirigeants influents du royaume. En donnant le pouvoir à ces conseillers, nous faisons profiter l'Empire de leur sagesse afin que toute décision reflète la gloire et l'ambition de notre règne."
 RAJ_mughal_court_tt: "Tous les États princiers vont recevoir l'esprit national :"
 RAJ_mughal_court_princely_states_tt: "Tous les princes quitteront leur État princier pour rejoindre l'Empire moghol en tant que conseillers disponibles ou généraux."
 RAJ_the_silk_road: "Agrandir la Route de la soie"
 RAJ_the_silk_road_desc: "La Route de la soie apportait autrefois richesse et culture à l'Empire. La restauration de ce réseau commercial historique nous permettra de reprendre notre place au centre du commerce mondial, de sorte à enrichir l'Empire et accroître la prospérité de ses vastes régions."
 RAJ_restore_the_timurid_empire: "Restaurer l'Empire timouride"
 RAJ_restore_the_timurid_empire_desc: "Les bannières timourides flottent de nouveau au vent, annonçant la renaissance d'un empire qui a autrefois fait trembler les sultans et les rois. Notre règne s'étend sur les conquêtes de Tamerlan, liant l'Orient et l'Occident en un seul territoire. Que le monde se prépare au retour des timourides ! Cette fois-ci, nous ne laisserons pas l'histoire nous engloutir de nouveau."
 RAJ_peacock_throne_for_the_modern_age: "Trône du Paon de l'époque moderne"
 RAJ_peacock_throne_for_the_modern_age_desc: "Le trône du Paon était l'emblème ultime du pouvoir et de la grandeur de nos ancêtres. La fabrication d'un nouveau trône au sein même du siège historique du pouvoir réaffirme notre domination et inspire la loyauté, tout en indiquant clairement nos objectifs pour les deltas fertiles du sous-continent."
 RAJ_the_crown_and_the_world: "La Couronne et le monde"
 RAJ_the_crown_and_the_world_desc: "Le destin de l'Empire moghol est de s'élever au rang de super-puissance mondiale. Nous devons étendre notre influence, développer notre force et asseoir notre domination pour confirmer notre place en tant que souverain ultime du monde moderne."
 RAJ_conquerors_of_iraq: "Marche sur la Mésopotamie"
 RAJ_conquerors_of_iraq_desc: "L'Irak était autrefois le carrefour du commerce et du pouvoir au sein de l'empire timouride. Ses richesses découlaient sur toute la région. Aujourd'hui, elle n'est plus que l'ombre de ce qu'elle était, dirigée par des individus faibles et illégitimes. Replaçons la Mésopotamie sous notre contrôle pour retrouver une voie de communication de choix entre l'Orient et l'Occident. Que cet acte envoie également un message clair aux puissances mondiales : les Timourides ne rendent de comptes à personne."
 RAJ_conquerors_of_turkey: "La seconde bataille d'Ankara"
 RAJ_conquerors_of_turkey_desc: "Autrefois, l'Anatolie était le théâtre de batailles formidables entre les empires. L'histoire se souvient notamment du triomphe timouride sur les Ottomans, pourtant ce sultanat d'imposteurs existe encore, occupant des terres qui nous appartiennent. Marchons à l'ouest, anéantissons leurs défenses et reprenons ce qui nous revient de droit, comme à l'époque."
 RAJ_reviving_the_workshop_of_the_world: "L'atelier du monde renaît de ses cendres"
 RAJ_reviving_the_workshop_of_the_world_desc: "Avant le règne britannique, l'Inde était un acteur mondial dans le domaine de l'industrie, des textiles et du commerce. L'Empire étant à présent ressuscité, nous devons rétablir cet héritage. Nous allons moderniser nos usines et redynamiser nos routes commerciales de façon à redevenir une puissance industrielle capable de rivaliser avec les grandes nations de ce monde."
 RAJ_legacy_of_timur: "L'héritage de Tamerlan"
 RAJ_legacy_of_timur_desc: "L'Empire de Tamerlan n'aurait jamais dû sombrer dans les méandres de l'histoire. Retrouvons les terres de nos ancêtres et réunissons-les sous notre règne afin de ressusciter l'héritage des Timourides et de fonder une nouvelle ère pleine d'ambition. Le monde entier tremblera de nouveau face aux fils de Tamerlan."
 RAJ_forging_the_mughal_arsenal: "Reconstruire l'arsenal moghol"
 RAJ_forging_the_mughal_arsenal_desc: "Le temps où l'on gagnait des guerres à l'aide de pierres et de bâtons est révolu. Si notre empire veut être capable de se tenir aux côtés des grandes puissances du monde moderne, nous devons construire une base industrielle capable d'alimenter une vaste machine militaire. Les chaînes de production œuvreront sans relâche pour que nos armées puissent marcher sur l'ennemi, équipées d'armes forgées de nos propres mains."
 RAJ_rebuilding_the_empires_roads: "Reconstruire les routes de l'empire"
 RAJ_rebuilding_the_empires_roads_desc: "Nul empire ne peut prospérer sans routes pour faciliter la circulation de ses armées, ses biens et son peuple. Nous devons développer et moderniser les voies routières et ferroviaires en piteux état que les Britanniques nous ont laissées."
