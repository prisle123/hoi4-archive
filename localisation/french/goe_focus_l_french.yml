 AFG_expand_telegraph_network: "Étendre le réseau de communication"
 AFG_expand_telegraph_network_desc: "Au regard de nombreux indicateurs économiques, [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName] [ROOT.GetAOntNP] pris du retard sur [ROOT.GetSesLeursNP] voisins. Pour moderniser l'économie, la première étape consiste à améliorer les communications entre les différentes villes en étendant le réseau des télégraphes."
 AFG_increase_agricultural_exports: "Accroissement des exportations agricoles"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "Raffinerie de sucre de Baghlan"
 AFG_sugar_processing_desc: "La demande en sucre augmente constamment parmi notre peuple. Nous devrions y répondre en ouvrant une raffinerie de sucre capable de transformer les produits agricoles en produit fini. Ainsi, nous pourrons non seulement subvenir à nos propres besoins, mais aussi créer des emplois."
 AFG_fruit_packing: "Traitement des récoltes"
 AFG_fruit_packing_desc: "Le peuple [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName] est composé d'agriculteurs compétents. Nous devrions profiter de leur production excédentaire pour l'expédier à l'étranger. Pour cela, il nous faut établir davantage d'infrastructures de traitement industriel."
 AFG_clear_malarial_swamps: "Décontamination des marais"
 AFG_clear_malarial_swamps_desc: "Le paludisme est un fléau dans plusieurs régions de notre pays. Si nous décontaminons les zones où les parasites porteurs du paludisme se reproduisent, nous pourrons non seulement débarrasser la population rurale de cette maladie, mais aussi obtenir de nouveaux territoires exploitables."
 AFG_infrastructure_construction: "Investissement dans les infrastructures"
 AFG_infrastructure_construction_desc: "La pénurie d'infrastructures présentes au sein de notre nation freine le développement économique. Le peuple se satisfait de vivre de la même façon que ses ancêtres des siècles précédents. Cet état de fait n'est pas dans l'intérêt du pays, il nous faut donc investir dans de nouveaux projets pour y remédier."
 AFG_expand_karakul_lambskin_industry: "Développement de l'industrie des peaux de karakul"
 AFG_expand_karakul_lambskin_industry_desc: "Les produits en peau d'agneau karakul sont l'une des rares marchandises à être exportées en grandes quantités depuis [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName]. Cela pourrait être l'occasion pour nous d'étendre notre base industrielle naissante en créant des usines dédiées au traitement et à l'exportation de ces produits."
 AFG_spinzar_cotton_factory: "Investir dans la cotonnerie de Spinzar"
 AFG_spinzar_cotton_factory_desc: "La cotonnerie de Spinzar à Kunduz est l'une de nos industries les plus rentables. Ses propriétaires cherchent justement à élargir leur champ d'action. Sans le soutien du gouvernement, ils ne parviendront pas à s'agrandir davantage. Tentons de fonder quelques filiales dans lesquelles investir et développons le coton."
 AFG_forge_a_national_identity: "Forger une identité nationale"
 AFG_forge_a_national_identity_desc: "Notre peuple ne se considère pas comme afghan, car il demeure attaché à ses origines tribales. Essayons de nommer le pachto et le dari comme langues nationales ; c'est une première étape pour unir nos citoyens sous une identité afghane unique."
 AFG_constructing_a_national_identity_tt: "Lorsque l'esprit national §Y$AFG_constructing_a_national_identity_idea$§! est retiré :\n"
 AFG_look_to_other_partners: "Recherche d'autres partenaires"
 AFG_look_to_other_partners_desc: "Nos accords commerciaux avec l'Union soviétique suscitent la crainte qu'elle puisse tenter d'influencer nos politiques locales et étrangères. Ces accusations sont bien entendu fausses, mais il serait peut-être dans notre intérêt de nous tourner vers d'autres partenaires commerciaux."
 AFG_look_to_other_partners_tt: "Les grandes nations auront la possibilité d'investir dans [ROOT.GetLeLaLNP] [ROOT.GetName], ce qui nous permettra de bénéficier d'§Gune usine civile hors carte par pays associé§!. En échange, elles pourront §Rinfluencer nos politiques pendant un an§!."
 generic_higher_opinion_tt: "\n§YUne haute opinion [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName] augmentera notre chance que les nations cibles acceptent notre proposition.§!"
 AFG_renew_soviet_trade_agreement: "Renouveler l'accord commercial soviétique"
 AFG_renew_soviet_trade_agreement_desc: "Bien que nos idéologies aient divergé au fil du temps, [SOU.GetLeLaLNP] [SOU.GetName] [SOU.GetEstSontNP] un bon partenaire économique pour notre nation. Bien que certains craignent l'influence [SOU.AdjFS] sur nos affaires internes, nous ne voyons aucun inconvénient à renouveler l'accord commercial entre nos deux pays."
 AFG_salang_pass: "Tunnel de Salang"
 AFG_salang_pass_desc: "Le terrain montagneux [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName] complique le développement d'itinéraires de transport pratiques à travers le pays. Cependant, les ingénieurs [SOU.AdjMS] pensent être capables de construire un tunnel à travers les monts de Salang. Leur gouvernement a proposé de se charger de la construction en échange de certaines concessions stratégiques."
 AFG_75_year_oil_concessions: "Proposer des concessions pétrolières de 75 ans"
 AFG_75_year_oil_concessions_desc: "Ces dernières années, les géologues ont découvert de vastes réserves de pétrole sur notre territoire. Cependant, nous ne possédons pas la capacité industrielle de les exploiter nous-mêmes. Si nous proposions un accord mutuellement bénéfique à l'une des grandes puissances, peut-être pourrions-nous procéder ensemble à l'extraction."
 AFG_75_year_oil_concessions_tt: "§YDonne accès à la décision d'extraire des ressources pétrolières de notre territoire en collaboration avec une puissance étrangère.§!"
 AFG_rail_construction: "Fonder la Compagnie ferroviaire afghane"
 AFG_rail_construction_desc: "Rien n'est aussi efficace que le rail pour le transport d'un grand nombre de ressources ou de personnes. En conséquence, nous devons fonder une entreprise ferroviaire afin de construire, puis d'exploiter notre réseau de chemins de fer."
 AFG_electrification: "Initiative d'électrification"
 AFG_electrification_desc: "Les innovations dans l'industrie, la communication et le secteur militaire s'appuient de plus en plus sur l'électricité. Nous devons nous assurer que notre nation soit en mesure de profiter des nouveaux progrès en développant l'électrification à travers l'ensemble [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName]."
 AFG_electrification_tt: "\n§YAvec le temps, l'électrification va se répandre dans tout le pays à partir de Kaboul, un nouvel État national recevant le modificateur tous les deux mois.§!"
 AFG_establish_radio_networks: "Moderniser Radio Kaboul"
 AFG_establish_radio_networks_desc: "Fondée dans les années 1920, Radio Kaboul dispose désormais d'un équipement obsolète. Nous devrions investir dans la modernisation du matériel de diffusion pour que le gouvernement ait à sa disposition un moyen de communication direct avec le plus grand nombre possible de ses citoyens."
 AFG_connect_the_cities: "Réseau routier [ROOT.GetAdjMS]"
 AFG_connect_the_cities_desc: "Bien que le rail soit d'une importance prépondérante pour notre développement à long terme, nous ne pouvons pas négliger non plus l'intérêt d'un système autoroutier moderne reliant les grandes villes. La création d'un périphérique pourrait enfin permettre de venir à bout du régionalisme économique qui gangrène notre économie depuis trop longtemps."
 AFG_expand_kabul_university: "Développement de l'université de Kaboul"
 AFG_expand_kabul_university_desc: "L'envoi d'étudiants à l'étranger pour qu'ils acquièrent une formation de spécialistes ne suffit plus à couvrir nos besoins en ingénieurs, docteurs et enseignants. Nous devons investir dans nos propres institutions afin de donner naissance à une nouvelle génération de professionnels instruits sur notre propre territoire."
 AFG_expand_kabul_university_tt: "§RLe développement de l'enseignement supérieur entraînera la radicalisation des diplômés, sauf si l'économie croît suffisamment pour leur offrir un emploi.§!"
 AFG_kajaki_dam: "Fonder une Autorité de la vallée de Helmand"
 AFG_kajaki_dam_desc: "Nous devrions nous inspirer de l'entreprise publique TVA [USA.GetAuEnANP] [USA.GetName] en fondant une agence similaire pour la vallée de Helmand. L'organisation serait chargée du développement économique de la zone dans l'intérêt de l'économie nationale. Toutefois, nous devons prendre garde à éviter d'altérer le courant du fleuve sous peine de provoquer la colère de nos voisins situés plus à l'ouest."
 AFG_kajaki_dam_tt: "\n§RL'échec de négociation d'un traité avec [414.OWNER.GetLeLaLNP] [414.OWNER.GetName] par la chaîne d'événements suivante peut provoquer la guerre !§!"
 AFG_qargha_dam: "Construire le barrage de Qargha"
 AFG_qargha_dam_desc: "Les régions les plus arides de la nation manquent d'irrigation, ce qui compromet les récoltes et peut mener à des famines. Cependant, rien n'empêche de construire des barrages pour augmenter la quantité d'eau disponible afin de procéder à l'irrigation. Ces améliorations pourraient même permettre une production agricole excédentaire."
 AFG_chaki_dam: "Barrage sur le Chak"
 AFG_chaki_dam_desc: "Alors que la demande en électricité augmente, nous devons nous assurer d'un approvisionnement suffisant. Avec l'aide d'experts étrangers, nous pourrons établir un barrage hydro-électrique sur le fleuve Chak de façon à fournir les environs, dont la ville de Kaboul, en électricité pour les prochaines années."
 AFG_chromite_mines: "Ouvrir des mines de chrome"
 AFG_chromite_mines_desc: "Le chrome est une ressource de plus en plus recherchée dans le monde industrialisé. Nous devrions commencer à exploiter nos gisements à des fins d'exportation, puis utiliser la richesse générée pour poursuivre notre propre programme d'industrialisation."
 AFG_iron_mines: "Développer les mines d'étain et de cuivre"
 AFG_iron_mines_desc: "L'étain, le cuivre et le fer sont essentiels à la production de nombre de produits modernes devenus indispensables. Si nous souhaitons industrialiser notre nation, nous devons trouver un moyen d'accéder de façon pérenne à ces ressources. Par chance, nos terres regorgent de gisements encore inexploités."
 AFG_truck_factory: "Usine de camions de Janagalak"
 AFG_truck_factory_desc: "En partenariat avec nos bienfaiteurs [SOU.GetAdjMP], nous bénéficions d'une possibilité de développer notre toute première usine d'envergure pour la production de véhicules. Les camions qui y seront construits pourraient suffire à répondre à la demande nationale, que ce soit pour l'industrie ou l'armée."
 AFG_maintain_quami: "Conserver le système quami"
 AFG_maintain_quami_desc: "Le système quami de levées est le pilier de notre défense depuis des siècles. Pourquoi devrions-nous changer cette tradition uniquement pour profiter à l'élite urbaine de la capitale ? Le seul choix logique face à cette nouvelle vague de réformes est la résistance."
 AFG_maintain_quami_tt: "§YConserver les décisions $AFG_quami_category$ et la capacité à recruter davantage de divisions d'irréguliers.§!"
 AFG_quami_intro_tt: "Modifie §Y$AFG_quami_modifier$§! ainsi :"
 AFG_nufus_intro_tt: "Modifie §Y$AFG_nufus_modifier$§! ainsi :"
 AFG_asymmetric_warfare: "Guerre asymétrique"
 AFG_asymmetric_warfare_desc: "Nos voisins se satisfont peut-être de sacrifier leur héritage sur l'autel de l'industrialisation et du développement infini des forces armées, mais nous les vaincrons grâce à nos tactiques inhabituelles et à notre connaissance approfondie du terrain. La détermination implacable de nos soldats permettra de repousser toute invasion."
 AFG_khyber_pass_riflining: "Fusils de la passe de Khyber"
 AFG_khyber_pass_riflining_desc: "L'industrie artisanale de la passe de Khyber fabrique des copies d'armes étrangères depuis des décennies. Bien que ces imitations ne soient pas aussi qualitatives, elles ont l'avantage d'être disponibles en grande quantité. Il est peut-être temps d'investir dans la région pour développer la production d'armement sur notre sol."
 AFG_encourage_jezail_production: "Encourager la production locale de fusils djezaïl"
 AFG_encourage_jezail_production_desc: "Le fusil djezaïl est l'arme de prédilection des tribus pachtounes, principalement en raison de son faible coût de production. Il s'est avéré un allié de choix durant les guerres anglo-afghanes. Encourageons les tribus à préserver cette tradition : nous en tirerons davantage de conscrits."
 AFG_scavenging: "Captures et récupération"
 AFG_scavenging_desc: "Les équipements que nous ne pouvons pas produire nous-mêmes semblent souvent apparaître comme par magie entre les mains de nos agresseurs étrangers. Nous devrions entraîner nos soldats à reconnaître et saisir les équipements militaires précieux dès que possible."
 AFG_militia_cavalry: "Cavalerie de qatganis"
 AFG_militia_cavalry_desc: "[ROOT.GetLeLaLNPCap] [ROOT.GetName] abrit[ROOT.GetEEntNP] de nombreuses races de chevaux soigneusement sélectionnées pour s'adapter au terrain difficile du pays. Plutôt que d'avoir à investir dans de coûteux équipements étrangers sujets à des pannes et nécessitant un entretien fréquent, pourquoi ne pas utiliser nos chevaux dans des brigades de cavalerie ?"
 AFG_mountain_training: "Entraînement en montagne"
 AFG_mountain_training_desc: "Les nouvelles technologies fluctuent avec le temps, mais les montagnes et les vallées restent identiques. Rien ne sert de nous précipiter avec nos voisins dans une course aux nouveaux gadgets. Concentrons-nous plutôt sur l'utilisation du relief qui nous entoure pour acquérir un avantage tactique."
 AFG_cross_border_ties: "Rapprochement transfrontalier"
 AFG_cross_border_ties_desc: "La nature de notre géographie implique une porosité obligatoire de nos frontières. Les familles vont et viennent d'un côté à l'autre avant de s'installer. Au fil des générations, cette mobilité a permis de créer des liens forts avec les pays voisins. En temps de guerre, il serait facilement possible d'en tirer avantage."
 AFG_cross_border_ties_tt: "Donne accès aux décisions §Y$AFG_cross_border_ties_category$§! visant à annexer le territoire revendiqué"
 AFG_approach_foreign_inteligence_services: "Contact avec les services de renseignement étrangers"
 AFG_approach_foreign_inteligence_services_desc: "Nous sommes situés à un carrefour entre les grandes puissances, ce qui nous place à la merci de leurs manigances. Si nous instituions nos propres services de renseignement, nous pourrions profiter de notre situation unique en attisant la rivalité entre nos voisins."
 AFG_expand_border_guards: "Diversification des gardes-frontières"
 AFG_expand_border_guards_desc: "Nous devrions former la police des frontières aux techniques de base du combat, ainsi, elle pourrait endosser une plus grande responsabilité en temps de crise, de façon à réduire le fardeau des forces armées conventionnelles. Les gardes royaux représentent l'élite de nos soldats, et ils disposent d'un entraînement et d'une expertise inégalés. Cependant, leur nombre limité inquiète à l'heure où des conflits éclatent entre nos voisins."
 AFG_utilize_cameleers: "Mettre à profit les chameliers"
 AFG_utilize_cameleers_desc: "Nos chameliers ont été exploités aux quatre coins de l'Empire britannique, jusqu'aux régions hostiles du terrible désert australien. Réapproprions-nous ces hommes et leur savoir-faire pour servir nos troupes sur nos terres."
 AFG_establish_camelry_regiments: "Fonder les régiments de chamellerie"
 AFG_establish_camelry_regiments_desc: "Nous devons adopter de nouvelles techniques pour assurer l'efficacité optimale de notre armée, dans les déserts comme en montagne. Le chameau étant un animal endurant, la chamellerie répond avec brio à ce besoin et nous donne un avantage certain contre nos ennemis."
 AFG_adopt_nufus: "Adoption du nufus"
 AFG_adopt_nufus_desc: "Le système ancestral de levée de forces irrégulières pour la défense du royaume a fait son temps. Il est peu probable qu'il puisse résister à une incursion de forces professionnelles ennemies. Par conséquent, nous devons remplacer ce système par une conscription et une formation officielles."
 AFG_adopt_nufus_tt: "§RLes décisions $AFG_quami_category$ seront retirées, ce qui empêchera le recrutement de divisions irrégulières.§!"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§YMohammad Daoud Khan§! va pouvoir être recruté comme général de niveau §Y2§!"
 AFG_new_army: "Une armée de métier"
 AFG_new_army_desc: "Parmi la population rurale, une résistance subsiste envers nos réformes militaires. Nous devons poursuivre nos avancées et instituer un programme de formation à grande échelle pour la dernière vague de conscrits."
 AFG_expand_royal_guard: "Développement de la Garde royale"
 AFG_expand_royal_guard_desc: "Les gardes royaux représentent l'élite de nos soldats, et ils disposent d'un entraînement et d'une expertise inégalés. Cependant, leur nombre limité inquiète à l'heure où des conflits éclatent entre nos voisins."
 AFG_prussians_of_the_orient: "Prussiens d'Orient"
 AFG_prussians_of_the_orient_desc: "Les officiers [GER.GetDuDelaDelNP] [GER.GetName] nous appellent désormais les « Prussiens d'Orient », en raison de notre formation fournie par des gradés étrangers et l'équipement [GER.GetAdjMS] que nous portons. Faisons honneur à ce sobriquet ; éliminons tous ceux qui se dresseront sur notre chemin."
 AFG_establish_naval_bases: "Fonder de nouvelles bases navales"
 AFG_establish_naval_bases_desc: "Avec la création de notre première base navale permettant de ravitailler les navires le long de notre côte récemment libérée, nous pouvons nous lancer dans une entreprise qui promet d'être ardue : le développement de notre propre marine."
 AFG_establish_naval_bases_tt: "Ajoute §G1§! §Ybase navale§! dans un État littoral aléatoire"
 AFG_standardize_equipment: "Matériel standardisé"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "Agrandir l'académie militaire"
 AFG_expand_academy_desc: "Avec le développement d'une armée professionnelle, la nécessité de disposer d'officiers bien formés se fait également sentir. Il serait prudent d'étendre l'académie militaire nationale pour faire en sorte que des dirigeants experts puissent prendre la tête de notre armée et protéger nos frontières."
 AFG_expand_academy_tt: "Recruter §Ydeux§! §Ygénéraux§! aléatoires"
 AFG_foreign_military_advisors: "Inviter des conseillers militaires étrangers"
 AFG_foreign_military_advisors_desc: "Si nous voulons mettre à jour notre armée au plus vite, alors il faut inviter des conseillers occidentaux. Grâce à eux, notre jeunesse [ROOT.GetAdjFS] sera prête à se lancer sur le champ de bataille moderne."
 AFG_expand_standing_army: "Agrandir l'armée de métier"
 AFG_expand_standing_army_desc: "Nous ne pouvons pas nous contenter d'une armée acceptable si nous voulons venir à bout de nos ennemis et garantir notre indépendance : il nous faut une armée immense. Étendons la conscription et recrutons autant que possible."
 AFG_officialize_the_turkish_afghan_defense_treaty: "Le traité de défense turco-[ROOT.GetAdjMS]"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "Depuis 1933, le personnel militaire turc s'est efforcé de former nos jeunes recrues afghanes. En souvenir de cette collaboration durable, proposons un traité de défense qui nous engagera à nous protéger mutuellement de toute agression étrangère."
 AFG_purchase_tanks: "Acheter des chars étrangers"
 AFG_purchase_tanks_desc: "Il manque à notre armée la puissance de feu nécessaire pour percer des lignes ennemies robustes, mais aussi la vitesse dont elle aurait besoin pour réaliser des avancées. Nous devons nous tourner vers le reste du monde pour investir dans une force blindée afin de surmonter ces obstacles."
 AFG_purchase_aircraft: "Acheter des avions étrangers"
 AFG_purchase_aircraft_desc: "Nos forces armées sont trop vulnérables pour lancer une attaque depuis les cieux. Nous devons investir dans notre propre force aérienne pour combattre les avions ennemis."
 AFG_expand_equipment_purchases: "Achat de davantage d'équipements"
 AFG_expand_equipment_purchases_desc: "Plus le temps passe, et moins les fusils et obus suffisent à notre armée. Si nous voulons rester une force crédible, nous devons nous procurer du matériel de soutien au plus vite."
 AFG_increase_air_purchases: "Accroissement de la production aérienne"
 AFG_increase_air_purchases_desc: "Notre force aérienne développe rapidement sa capacité à dissuader les appareils ennemis d'entrer dans notre espace aérien, ou à les détruire dans les airs. En revanche, les avions n'ont aucune possibilité d'agir au niveau du sol. Nous devons commencer à investir dans des escadrons de bombardiers."
 AFG_naval_academy: "Fonder une académie navale"
 AFG_naval_academy_desc: "Ne disposant historiquement d'aucun littoral, notre pays n'a aucun officier formé à l'expertise maritime. Il nous faut désormais fonder une académie navale et tenter d'y attirer des officiers étrangers pour qu'ils viennent entraîner la première génération de marins [AFG.GetAdjMP]."
 AFG_naval_academy_tt: "Recruter §Ydeux§! §Yamiraux§! aléatoires"
 AFG_shipyards: "Construction d'un chantier naval [ROOT.GetAdjMS]"
 AFG_shipyards_desc: "Même si nous ne sommes pas encore prêts à concevoir nos propres navires, ceux que nous posséderons un jour auront besoin d'installations d'entretien et de rénovations. Anticipons dès maintenant afin de nous préparer aux décennies à venir et construisons un chantier naval sans attendre."
 AFG_shipyards_tt: "Dans un État littoral : §G+1§! emplacement de construction et §G+1§! §Ychantier naval§!"
 AFG_shipyards_tt_2: "§YDonne accès au groupe militaro-industriel :§!"
 AFG_research_bonus_1: "Développement d'une industrie navale domestique"
 AFG_research_bonus_1_desc: "Les grandes puissances n'acceptent de nous vendre que les équipements qu'ils considèrent comme dépassés et ne représentant aucune menace pour leurs intérêts dans la région. Si nous voulons développer une marine moderne et dissuasive à leur encontre, nous devons investir dans le développement de nos propres bâtiments."
 AFG_purchase_destroyers: "Achat de destroyers"
 AFG_purchase_destroyers_desc: "Le développement de l'expertise et des infrastructures nécessaires pour concevoir et construire des navires de guerre modernes nous prendrait des dizaines d'années. Adoptons plutôt une approche beaucoup plus pragmatique en acquérant des vaisseaux abandonnés par les autres nations. Il ne nous restera plus qu'à les moderniser pour l'utilisation que nous souhaitons en faire."
 AFG_research_bonus_2: "Investissement dans des développements navals"
 AFG_research_bonus_2_desc: "Notre expertise dans le développement de navires de petite taille a porté ses fruits. Nos ingénieurs souhaitent maintenant s'attaquer au défi de la conception de bâtiments beaucoup plus massifs destinés à la marine."
 AFG_purchase_capital_ships: "Achat de navires capitaux"
 AFG_purchase_capital_ships_desc: "Grâce à l'acquisition récente de navires de petite taille, notre marine commence à prendre forme. Toutefois, la puissance de feu navale de bateaux plus importants reste pour l'instant hors de notre portée. Nous devrions commencer à nous renseigner sur un achat éventuel."
 AFG_state_industries: "Fondation d'industries militaires"
 AFG_state_industries_desc: "Les diplômés de l'université se radicalisent en raison de l'absence d'offres d'emploi qui leur permettraient de mettre à profit les compétences qu'ils ont acquises. Pour éviter cela, nous pourrions fonder des industries gérées par l'État de façon à offrir un emploi aux jeunes tout en armant nos soldats à l'aide d'équipements produits sur le sol national."
 AFG_state_industries_tt: "Donne accès aux décisions pour créer des §Ygroupes militaro-industriels§! et prolonger le délai avant que les diplômés se radicalisent."
 AFG_ideology_on_the_rise_tt: "§R\n\nLes grandes puissances qui ne partagent pas l'idéologie [THIS.GetIdeoAdjFSInan] tenteront peut-être d'envahir [ROOT.GetLeLaLNP] [ROOT.GetName] si [ROOT.GetSonLeurNP] influence devient trop importante sur nous (Si [THIS.GetLeLaLIdeo] [THIS.GetIdeologie] passe au-dessus de 40%, les autres puissances risquent de nous attaquer).§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetLeLaLNPCap] [THIS.GetName] tentera peut-être d'envahir [ROOT.GetLeLaLNP] [ROOT.GetName] si l'influence d'autres nations devient trop importante sur nous (si toute idéologie à l'exception de la neutralité ou [THIS.GetDuDelaIdeo] [THIS.GetIdeologie] passe au-dessus de 40%, [THIS.GetLeLaLNP] [THIS.GetName] risque de nous attaquer).§!"
 AFG_foreign_influence_tt: "Ajoute §Yla hausse de l'influence [PREV.GetIdeoAdjFSInan]§!, qui accorde (soutien quotidien [PREV.GetIdeoAdjMSInan] : §G+0.02§!) "
 AFG_against_kabul: "Contre Kaboul"
 AFG_against_kabul_desc: "Le roi Zahir et ses oncles ont usurpé le trône. Il faut à tout prix mettre un terme à leur règne illégitime."
 AFG_contact_amanullah_loyalists: "Contact avec les loyalistes d'Amanullah"
 AFG_contact_amanullah_loyalists_desc: "Avant d'être injustement destitué par des fauteurs de troubles, l'ancien roi, $AFG_amunullah_khan$, n'avait jamais officiellement nommé de successeur à son trône. Nous devons donc rassembler les [AFG.GetHabitants] qui restent loyaux envers le roi afin de nous préparer ensemble à son retour inévitable."
 AFG_remember_the_khost_rebellion: "En souvenir de la rébellion de Khost"
 AFG_remember_the_khost_rebellion_desc: "En 1924, une poignée de vaillants s'est soulevée contre le roi Amanullah et ses complices occidentaux afin de restaurer la fierté du pays. Malgré sa défaite, son combat n'est pas terminé. Nous savons désormais comment renverser Kaboul. Il est temps de revenir à nos traditions !"
 AFG_crown_the_golden_emir: "Couronner l'Émir d'or"
 AFG_crown_the_golden_emir_desc: "Maintenant que le domaine est entre de bonnes mains, il faut lui affecter un nouvel émir. Fort de ses exploits sur le champ de bataille, Mirzali Khan Wazir, le fakir d'Ipi, s'impose comme un candidat évident. De plus, il est le seul à pouvoir réunifier le Pachtounistan et sceller l'union du monde islamique."
 AFG_crown_the_bukharan_emir: "Couronner l'émir boukhariote"
 AFG_crown_the_bukharan_emir_desc: "Maintenant que le domaine est entre de bonnes mains, il faut lui affecter un nouvel émir. Résidant de Kaboul depuis de nombreuses années, Mohammed Alim Khan de Boukhara s'impose comme le candidat idéal pour ressusciter la gloire du grand empire des Durrani."
 AFG_invite_the_mughal_prince: "Inviter le prince moghol"
 AFG_invite_the_mughal_prince_desc: "Maintenant que le domaine est entre de bonnes mains, il faut lui affecter un dirigeant à la hauteur de Tamerlan. Droit du sang, mérite ou force ; qu'importe le choix, il cimentera l'avenir du royaume. Le candidat idéal n'est autre que le prince moghol, qui se trouve en Inde."
 AFG_unify_the_islamic_world: "Unifier le monde islamique"
 AFG_unify_the_islamic_world_desc: "Les États musulmans n'ont fait que se déchirer sur des broutilles depuis des siècles, oubliant d'aider leur voisin plutôt que de l'attaquer. Aujourd'hui, nous lançons une invitation à tous ces États pour rejoindre la plus grande alliance jamais formée."
 AFG_united_islamic_world_faction: "Ittihad-i Islami"
 AFG_extend_a_hand_to_tokyo: "Coopérer avec Tokyo"
 AFG_extend_a_hand_to_tokyo_desc: "Grâce à l'aide apportée par les forces [JAP.GetAdjFP], nous avons emporté notre combat en Afghanistan. [JAP.GetLeLaLNPCap] [JAP.GetName] cherch[JAP.GetEEntNP] désormais à libérer et unifier l'Asie. Il serait sage de s'en rapprocher."
 AFG_expand_the_madrasas: "Développer les médersas"
 AFG_expand_the_madrasas_desc: "Si nous tenons à contrôler nos populations en leur enseignant la bonne parole, il faut augmenter le budget des institutions scolaires musulmanes sur notre territoire."
 AFG_promote_muslim_work_ethic: "Promouvoir l'éthique musulmane"
 AFG_promote_muslim_work_ethic_desc: "Les Occidentaux se targuent de leur conscience professionnelle protestante et dénigrent tout le labeur qu'a pu accomplir le monde islamique. Il est temps de leur rappeler que nous sommes autant qualifiés qu'eux."
 AFG_rehabilitate_the_saqqawists: "Reformer les Saqqawistes"
 AFG_rehabilitate_the_saqqawists_desc: "Les Saqqawistes sont parvenus à renverser le règne décadent d'Amanullah Khan en 1929 avant d'être rapidement éliminés quelques années plus tard. Nous devons rendre hommage à tous ces héros qui se sont sacrifiés au nom de nos traditions."
 AFG_ulugh_beg_academy: "École Ulugh Beg"
 AFG_ulugh_beg_academy_desc: "En plus d'avoir régné sur l'Empire timouride comme sultan, Ulugh Beg a trouvé le temps de repousser les frontières de l'astronomie et des mathématiques. Rendons hommage à ce personnage illustre et fondons une université qui portera son nom."
 AFG_prepare_the_war_industries: "Préparer l'industrie de guerre"
 AFG_prepare_the_war_industries_desc: "Notre industrie n'est pas en capacité de produire massivement pour la guerre. Évitons de nous faire happer par nos voisins et reconvertissons nos usines qui servent les intérêts des nantis pour la production militaire. C'est une transition indispensable à la survie de notre nation."
 AFG_revive_the_workshop_of_the_world: "Ranimer l'atelier du monde"
 AFG_revive_the_workshop_of_the_world_desc: "Nous comptons imiter nos aïeuls en modernisant nos usines et en redynamisant nos routes commerciales. Cette transformation restaurera notre supériorité économique sur la scène mondiale."
 AFG_reorganize_the_royal_guard: "Réorganiser la Garde royale"
 AFG_reorganize_the_royal_guard_desc: "La Garde royale n'est pas à la hauteur du prestige que porte son nom. Retrouvons sa gloire d'antan en promulguant une série de réformes et en agrandissant ses rangs. Elle doit incarner la puissance et la détermination [ROOT.GetDuDelaDelNP] [ROOT.GetName]."
 AFG_reintroduce_heavy_cavalry: "Réintroduire la cavalerie lourde"
 AFG_reintroduce_heavy_cavalry_desc: "Nos ancêtres avaient pour habitude de conquérir les plaines d'Inde et d'Asie centrale à cheval. Profitons du capharnaüm dans lequel sont englués nos voisins pour reproduire ces glorieuses victoires."
 AFG_reintroduce_war_elephants: "Réintroduire les éléphants de guerre"
 AFG_reintroduce_war_elephants_desc: "Tandis que le monde s'évertue à innover toujours plus dans le domaine de la guerre motorisée, nous préférons nous tourner vers des méthodes éprouvées qui ne manqueront pas de frapper d'effroi nos ennemis : les éléphants de guerre."
 AFG_timurid_bureaucracy: "Bureaucratie timouride"
 AFG_timurid_bureaucracy_desc: "Forte de l'héritage de Tamerlan, la bureaucratie timouride propose un modèle de gouvernance efficace au moyen d'un contrôle centralisé. La revitalisation du système renforcera l'administration de l'Émirat en assurant la stabilité et la prospérité de par ses vastes territoires."
 AFG_hone_the_shamshir: "Réintroduire l'épée shamshir"
 AFG_hone_the_shamshir_desc: "Symbole de force et de bravoure, le shamshir doit être affûté pour les combats à venir. En modernisant nos forces et en affinant nos stratégies, nous nous assurons que [ROOT.GetLeLaLNP] [ROOT.GetName] soi[ROOT.GetTEntNP] prêt[ROOT.GetXENP] pour lancer une frappe décisive quand le moment l'exigera."
 AFG_restore_herat: "Restaurer Hérat"
 AFG_restore_herat_desc: "Au mépris du siège du pouvoir historique qu'est Kaboul, nous allons transférer la capitale vers la ville phare de l'Empire des Durrani, Hérat. Nous pourrons ainsi renforcer notre position de successeurs légitimes de ce glorieux règne."
 AFG_enforce_the_pashtunwali: "Imposer le pachtounwali"
 AFG_enforce_the_pashtunwali_desc: "Les écrits du pachtounwali sont très anciens, voire désuets, mais ils sont indispensables à la suprématie pachtoune dans les affaires internes du pays. Nous pouvons mettre à jour certaines sections, mais le cœur du texte est à transmettre aux générations futures."
 AFG_form_the_khuddamul_furqan: "Fonder le Khuddamul Furqan"
 AFG_form_the_khuddamul_furqan_desc: "Dans l'objectif de renforcer la légitimité de notre nouveau gouvernement, nous devons fonder un parti politique digne de ce nom sous la coupe de l'Émir d'or. L'unique allégeance valable reste l'alliance avec le Khuddamul Furqan, l'unique parti capable d'offrir le salut au peuple."
 AFG_instate_a_compulsory_jizya: "Instaurer la djizîa obligatoire"
 AFG_instate_a_compulsory_jizya_desc: "Les droits des non-musulmans ont toujours été très stricts durant l'ancienne administration. L'heure appelle à la modernité, ainsi nous devons revoir ces textes afin de prouver à tous nos sujets que nous sommes un peuple tolérant."
 AFG_raise_lashkar_regiments: "Former les régiments de Lashkar"
 AFG_raise_lashkar_regiments_desc: "Les Lashkar étaient les combattants du fakir présents dans les régions pachtounes du Raj britannique. Maintenant que celui-ci est à la tête [ROOT.GetDuDelaDelNP] [ROOT.GetName], l'heure est à la formation de régiments similaires au service de l'État."
 AFG_support_nort_west_frontier_rebels: "Soutenir les rebelles de la frontière nord-ouest"
 AFG_support_nort_west_frontier_rebels_desc: "Les rebelles pachtounes, localisés à la frontière nord-ouest [RAJ.GetDuDelaDelNP] [RAJ.GetName], luttent éperdument contre leurs oppresseurs, et ce même depuis le départ du fakir pour [ROOT.GetLeLaLNP] [ROOT.GetName]. Intervenons en leur faveur, quitte à déclencher une guerre avec ceux qui tentent de s'approprier le territoire."
 AFG_occupy_peshawar_tt: "§RPeut provoquer la guerre avec le propriétaire du [442.GetName] !§!"
 AFG_occupy_waziristan_tt: "§RPeut provoquer la guerre avec le propriétaire du [987.GetName] !§!"
 AFG_appraoch_anti_communist_theologians: "Contacter les théologiens anti-soviétiques"
 AFG_appraoch_anti_communist_theologians_desc: "Nombreux sont les érudits et théologiens musulmans qui considèrent le communisme comme un véritable fléau. Malheureusement, les [SOV.GetHabitants] imposent leur idéologie abominable à nos frères d'Asie centrale. Nous devons faire tout ce qui est en notre pouvoir pour mettre un terme à cette folie."
 AFG_unite_pashtunistan: "Unifier le Pachtounistan"
 AFG_unite_pashtunistan_desc: "L'objectif principal du fakir a toujours été l'indépendance d'un État pachtoune sur les terres du Raj britannique. Aujourd'hui, il détient l'opportunité de fonder cet État en dehors des territoires visés pour ensuite conquérir les régions avoisinantes. Vive le Pachtounistan ! Vive l'émir !"
 AFG_form_the_turkestan_legion: "Fonder la légion turcique"
 AFG_form_the_turkestan_legion_desc: "Un contingent conséquent d'hommes souhaite éradiquer le communisme de la surface de la Terre. Formons des forces de volontaires turciques anti-communistes et envoyons-les détruire les forces qui s'opposent à l'Islam."
 AFG_form_the_turkestan_legion_tt: "Donne accès aux décisions §Y$AFG_turkestan_legion_cat$§! permettant de recruter des divisions à travers le monde turcique"
 AFG_proclaim_a_new_caliphate: "Proclamer un nouveau califat"
 AFG_proclaim_a_new_caliphate_desc: "Au lendemain de la dissolution de l'Empire ottoman, aucun califat ne semble prêt à reprendre le flambeau. Nous assumerons ce devoir, nous remettrons les égarés dans le droit chemin et ferons honneur aux Califes bien guidés."
 AFG_proclaim_a_new_caliphate_tt: "Bénéficie du but de guerre §YPrendre un État revendiqué§! contre tous les pays occupant des États que vous pouvez revendiquer"
 AFG_proclaim_a_new_caliphate_2_tt: "Donne accès aux décisions permettant d'§Yintégrer§! les États revendiqués que nous contrôlons"
 AFG_integrate_the_basmachi_movement: "Intégrer le mouvement basmatchi"
 AFG_integrate_the_basmachi_movement_desc: "Jusqu'en 1934, les basmatchis se sont battus contre les forces [SOV.GetAdjFP] dans le but de libérer l'Asie centrale de leur joug tyrannique. Bien que leur mouvement ait été réprimé depuis, certains de leurs dirigeants sont parvenus à s'échapper. Essayons de prendre contact avec ces combattants de la liberté, et invitons-les à notre cour."
 AFG_proclaim_the_second_afghan_empire: "Proclamer le second Empire afghan"
 AFG_proclaim_the_second_afghan_empire_desc: "En 1747, Ahmad Shah Durrani a unifié les tribus afghanes pour en faire un empire. À son apogée, ce dernier s'étendait de l'Iran jusqu'en Inde orientale et occupait la majorité de l'Asie centrale. Il concurrençait l'Empire ottoman comme le plus grand empire islamique de la seconde moitié du XVIIIe siècle. À nous de nous réapproprier cette gloire !"
 AFG_can_core_once_controlled_tt: "Donne accès aux décisions permettant de faire des États revendiqués capturés des États nationaux"
 AFG_return_to_delhi: "Regagner Delhi"
 AFG_return_to_delhi_desc: "Autrefois capitale du sultan, Delhi accueille le Fort rouge qui abrite le somptueux trône du Paon. Nous allons marcher sur cette ville et reprendre notre capitale, au nom des empereurs moghols d'antan."
 AFG_reclaim_moghulistan: "Reconquérir le Mogholistan"
 AFG_reclaim_moghulistan_desc: "Le Mogholistan était à l'origine un khanat de Djaghataï avant de devenir le successeur du grand Empire mongol. Il s'agit d'un nouvel État qui recherche la gloire d'antan ; mieux vaut capturer ces terres au plus vite."
 AFG_ally_the_sikhs: "S'allier aux sikhs"
 AFG_ally_the_sikhs_desc: "Les sikhs sont une minorité religieuse importante du sous-continent indien, en plus d'être des guerriers redoutables. Faisons appel à leur bravoure pour reconquérir la région."
 AFG_ally_the_brahui_khanate: "S'allier au khanat de Brahoui"
 AFG_ally_the_brahui_khanate_desc: "Le khanat du Kalat était un allié fiable dans les derniers temps de l'Empire de Durrani. Il s'est montré déterminant lors de nombreuses victoires contre la Confédération marathe. Tentons de renouer les liens avec lui et reprenons la guerre contre les descendants de marathe !"
 AFG_the_echoes_of_panipat: "Les conséquences de Panipat"
 AFG_the_echoes_of_panipat_desc: "La troisième bataille de Panipat demeure vive dans la mémoire des peuples du sous-continent indien. C'est durant cet affrontement que nous avons écrasé les forces de marathe pour imposer notre domination sur l'Inde du Nord-ouest. Tentons de reproduire cet exploit et annihilons les descendants de la Confédération marathe !"
 AFG_the_conquerors_of_persia: "Les conquérants de la Perse"
 AFG_the_conquerors_of_persia_desc: "La nation [PER.GetAdjFS] est une terre de richesse et d'histoire. Nous devons réaffirmer notre domination sur cette ancienne rivale de façon à nous emparer de territoires clés à l'ouest tout en confirmant le rôle de l'Empire en tant que véritables héritiers de la grandeur passée."
 AFG_reclaim_transoxiana: "Reconquérir la Transoxiane"
 AFG_reclaim_transoxiana_desc: "Les terres ancestrales de la Transoxiane faisaient autrefois partie de l'Empire timouride dont nous sommes les descendants directs. Nous devons reprendre ces territoires et éviter qu'ils ne finissent déchirés par des forces trop faibles !"
 AFG_rebuild_the_silk_road: "Reconstruire la Route de la soie"
 AFG_rebuild_the_silk_road_desc: "La Route de la soie apportait autrefois richesse et culture à l'Empire. La restauration de ce réseau commercial historique nous permettra de reprendre notre place au centre du commerce mondial, de sorte à enrichir l'Empire et accroître la prospérité de ses vastes régions."
 AFG_restore_the_timurid_empire: "Restaurer l'Empire timouride"
 AFG_restore_the_timurid_empire_desc: "Les bannières timourides flottent de nouveau au vent, annonçant la renaissance d'un empire qui a autrefois fait trembler les sultans et les rois. Notre règne s'étend sur les conquêtes de Tamerlan, liant l'Orient et l'Occident en un seul territoire. Que le monde se prépare au retour des timourides ! Cette fois-ci, nous ne laisserons pas l'histoire nous engloutir de nouveau."
 AFG_the_crown_and_the_world: "La Couronne et le monde"
 AFG_the_crown_and_the_world_desc: "Le destin de l'Empire est de s'élever au rang de superpuissance mondiale. Nous devons étendre notre influence, développer notre force et asseoir notre domination pour confirmer notre place en tant que souverains ultimes du monde moderne."
 AFG_the_amu_darya_plan: "Le plan de l'Amou-Daria"
 AFG_the_amu_darya_plan_desc: "L'empereur a élaboré un plan pour échapper au joug [SOV.GetAdjMS]. Il est entré en contact avec des citoyens de son pays natal afin d'orchestrer une campagne de libération imparable. Une fois cette première phase amorcée, nous pourrons attaquer ouvertement [SOV.GetLeLaLNP] [SOV.GetName]."
 AFG_reclaim_the_emperors_lost_domain: "Revendiquer les terres impériales perdues"
 AFG_reclaim_the_emperors_lost_domain_desc: "Enfin, nous y sommes. Étant donné la situation mondiale actuelle, c'est le moment opportun pour frapper [SOV.GetLeLaLNP] [SOV.GetName]. Nous allons libérer la totalité de l'Asie centrale, une fois pour toutes !"
 AFG_secure_army_support: "Obtention du soutien de l'armée"
 AFG_secure_army_support_desc: "Encore aujourd'hui, il reste un certain nombre d'officiers des forces armées qui ont été nommés par $AFG_amunullah_khan$ ou étaient déjà actifs durant son règne. Avec les bons arguments, il devrait être possible de les contraindre à soutenir son retour sur le trône."
 AFG_secure_army_support_tt: "§YPlus de divisions militaires rejoindront notre camp dans la guerre civile qui se profile.§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "Modifie §Y$AFG_amanullah_insurection_modifier$§! ainsi :\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "Modifie §Y$AFG_look_to_the_past_modifier$§! ainsi :\n"
 AFG_contact_rural_loyalists: "Contacter les maliks ruraux"
 AFG_contact_rural_loyalists_desc: "L'élite [AFG.GetAdjFS] est assez facile à influencer ou corrompre, contrairement à la majorité des [AFG.GetHabitants] qui ne s'intéresse pas vraiment aux biens matériels ni aux promesses politiques. Cependant, nous devrions pouvoir les rallier à notre cause en invoquant les valeurs traditionnelles et leurs plaintes récurrentes."
 AFG_contact_rural_loyalists_tt: "§YPlus de divisions de milices pachtounes rejoindront notre camp dans la guerre civile qui se profile.§!"
 AFG_request_german_support: "Demande d'un soutien allemand"
 AFG_request_german_support_desc: "Ayant longtemps admiré [GER.GetLeLaLNP] [GER.GetNonIdeologyName], $AFG_amunullah_khan$ a recueilli un certain nombre de soutiens haut placés dans ce gouvernement. Peut-être soutiendraient-ils le retour du roi en échange de l'institution d'un régime qui leur soit favorable dans notre région."
 AFG_request_german_support_tt: "Si les §Y[GER.GetHabitants]§! acceptent notre proposition, ils nous fourniront des armes et enverront des volontaires pour nous venir en aide une fois que la guerre civile aura éclaté. §Y[GER_oskar_von_nidermayer.GetName]§! nous rejoindra en tant que général."
 AFG_request_japanese_support_tt: "Si les §Y[JAP.GetHabitants]§! acceptent notre proposition, ils nous fourniront des armes et enverront des volontaires pour nous venir en aide une fois que la guerre civile aura éclaté."
 AFG_political_events_53_tt: "§YLes [GER.GetHabitants] nous fourniront des armes et enverront des volontaires pour nous venir en aide une fois que la guerre civile aura éclaté.§!"
 AFG_stir_unrest_in_the_east: "Provocation d'une agitation dans l'Est"
 AFG_stir_unrest_in_the_east_desc: "Le Waziristan et le Peshawar restent des foyers d'activité [AFG.GetAdjFS] et anti-[RAJ.GetAdjFS]. Suivons leur exemple et provoquons une rébellion dans la passe de Khyber qui occupera les forces du roi à distance de la capitale."
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_fascist_cw_is_over: "L'insurrection d'Amanullah est terminée. (Les fascistes ont renversé le gouvernement et remporté la guerre civile.)"
 AFG_request_japanese_support: "Demander le soutien des Japonais"
 AFG_request_japanese_support_desc: "Les [JAP.GetHabitants] souhaitent dominer tout le continent asiatique. Pour y parvenir, ils auront sûrement besoin d'alliés. Nous pourrions habilement leur faire comprendre que notre adversaire, le roi Zahir, s'oppose fermement à leurs plans pour obtenir leur soutien dans notre révolte."
 AFG_hold_a_loya_jirga: "Convoquer une Loya Jirga"
 AFG_hold_a_loya_jirga_desc: "Il faut convaincre le roi Zahir d'organiser une assemblée pour réunir tous les chefs spirituels et tribaux de la nation afin de remettre en cause sa légitimité et obtenir des soutiens à notre insurrection."
 AFG_hold_a_loya_jirga_tt: "Lorsque la §Yguerre civile [ROOT.GetAdjFS]§! commencera, le camp adverse bénéficiera des conditions suivantes pendant §G180§! jours :"
 AFG_invite_waziristan_rebels: "Inviter les rebelles waziris"
 AFG_invite_waziristan_rebels_desc: "Le fakir d'Ipi et son armée de Lashkar livrent combat contre les autorités [RAJ.GetAdjFP] dans les provinces du nord-ouest. Facilitons leur la tâche et laissons-les circuler sur notre territoire afin qu'ils rebâtissent leurs forces pour un jour reconquérir le Waziristan."
 AFG_invite_waziristan_rebels_tt: "Lorsque la §Yguerre civile [ROOT.GetAdjFS]§! commencera, nous gagnerons §G+10000§! effectifs supplémentaires"
 AFG_the_faqirs_revolt: "La révolte du fakir"
 AFG_the_faqirs_revolt_desc: "L'heure est venue ; les troupes du fakir stationnées à l'est sont prêtes à se soulever contre Kaboul et ses corrompus pour restaurer les traditions islamiques qui faisaient toute la gloire de notre nation. Incha'Allah, nous sauverons l'Afghanistan !"
 AFG_return_of_the_emir: "Le retour du roi"
 AFG_return_of_the_emir_desc: "Nous avons élaboré nos plans, établi les contacts et obtenu les armes. Il ne reste plus qu'à faire revenir le roi en Afghanistan, et notre rébellion hétéroclite débutera le renversement du régime illégitime dirigé par le roi Zahir."
 AFG_revive_the_1923_constitution: "Renaissance de la constitution de 1923"
 AFG_revive_the_1923_constitution_desc: "Le roi est un visionnaire : dès 1923, il avait compris que la nation devait s'inscrire dans le contexte du XXe siècle. Néanmoins, Zahir Shah a méthodiquement détruit chacune de ses réformes. Une fois que notre roi sera revenu au pouvoir, nous pourrons rattraper le temps perdu en restaurant la constitution de 1923."
 AFG_custail_pashtunwali_primacy: "Couper court à la suprématie du pachtounwali"
 AFG_custail_pashtunwali_primacy_desc: "Le pachtounwali, code moral traditionnel des Pachtounes, n'a pas sa place dans le nouvel État du roi. Une série de lois entrera en vigueur pour affirmer le pouvoir des Pachtounes tout en modernisant cet ensemble de règles passéistes."
 AFG_education_for_women_and_girls: "Éducation des filles et des femmes"
 AFG_education_for_women_and_girls_desc: "Le roi et son épouse avaient compris l'importance d'éduquer les femmes et les jeunes filles plutôt que de les condamner à une vie de servitude domestique. Suite à sa destitution, les réformes éducatives du roi ont été révoquées. Nous allons à présent corriger cette injustice."
 AFG_enforce_western_attire: "Imposer les vêtements occidentaux"
 AFG_enforce_western_attire_desc: "Le roi et son cercle intime n'apprécient guère la tenue traditionnelle adoptée par la majorité de la population. Ils considèrent qu'elle témoigne d'une société d'un autre temps. Par conséquent, ils vont charger une usine textile de fabriquer des vêtements occidentaux, et promulgueront une nouvelle loi pour imposer la façon occidentale de se vêtir."
 AFG_crackdown_on_nomadic_practices: "Répression des pratiques nomades"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_repaying_our_friends: "Remboursement de nos amis"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_expand_state_run_factories: "Développement des manufactures gérées par l'État"
 AFG_expand_state_run_factories_desc: "Après des années de négligence sous le dirigeant précédent, il est temps de relancer la modernisation économique du pays en créant de nouvelles usines gérées par l'État et dédiées à la production de biens militaires, comme de consommation générale."
 AFG_reinforce_the_royal_guard: "Ombres du roi"
 AFG_reinforce_the_royal_guard_desc: "Malgré sa légitimité, nombre de citoyens sont mécontents du retour du roi et de ses réformes radicales. Ces traîtres ne doivent en aucun cas saper le travail du roi. Nous devons mettre en place un nouveau système de sécurité opérant dans l'ombre afin de nous occuper d'eux et de réaliser la volonté de notre souverain."
 AFG_reinforce_the_royal_guard_tt: "Donne accès aux décisions §Y$AFG_shadows_of_the_emir_category$§! permettant de prendre des mesures répressives contre la dissidence de façon à stabiliser le pays."
 AFG_increase_land_and_animal_taxes: "Augmentation des impôts sur les terres et les animaux"
 AFG_increase_land_and_animal_taxes_desc: "La population rurale contribue très peu à la vitalité économique de la nation. Par ailleurs, le travail de la terre dont elle vit lui permet d'éviter la plupart des impôts. Pour inciter à l'adoption de pratiques agricoles plus modernes, nous allons appliquer une nouvelle politique d'imposition qui forcera les fermiers à augmenter leurs profits s'ils veulent pouvoir continuer de nourrir leur famille."
 AFG_expand_state_education: "Étendre l'éducation d'État"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "Fondation de Darulaman"
 AFG_establish_darulaman_desc: "Darulaman devait être une nouvelle ville qui prendrait la place de Kaboul comme capitale [AFG.GetDuDelaDelNP] [AFG.GetNonIdeologyName]. Quand le roi a été destitué, le projet de construction de la ville a été suspendu. Nous pouvons dorénavant la terminer et en faire un modèle en matière de modernité."
 AFG_towards_an_amanullah_caliphate: "Vers un Califat d'Amanullah"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$ a envisagé autrefois de prendre le titre de calife à la suite de la dissolution de l'Empire ottoman, mais il a finalement opté pour un régime plus moderne. Cette fois, il a décidé de ne pas reproduire son erreur en confortant sa place de responsable du monde islamique."
 AFG_alternative_partnerships: "Trouver d'autres partenariats"
 AFG_alternative_partnerships_desc: "Depuis des décennies, nous avons réussi à conserver notre indépendance en montant discrètement les [ENG.GetHabitants] et les [SOU.GetHabitants] les uns contre les autres. Mais à présent un nouveau pion a rejoint le Grand Jeu. Nous devons adapter notre stratégie en conséquence."
 AFG_officer_training: "Entraînement d'officiers"
 AFG_officer_training_desc: "L'armée [GER.GetAdjFS] a prouvé qu'elle était largement à la hauteur de celle des [ENG.GetHabitants] et des [SOU.GetHabitants]. Nous devrions solliciter l'aide de leurs officiers pour former la prochaine génération de soldats [ROOT.GetAdjMP]."
 AFG_permit_axis_airbases: "Autoriser l'Axe à implanter des bases aériennes"
 AFG_permit_axis_airbases_desc: "Nos amis à [GER.Capital.GetCapitalVictoryPointName] éprouvent des difficultés à déployer leur force aérienne à si grande distance. Nous pouvons les aider à résoudre ce problème tout en obtenant des infrastructures et une expertise qui nous seront bien utiles."
 AFG_join_axis: "Intégrer l'Axe"
 AFG_join_axis_desc: "Jusqu'à présent, nous avons fait le nécessaire pour éviter d'être mêlés à un conflit majeur. Toutefois, de nombreux avantages s'offriraient à nous si nous nous engagions pleinement en faveur de la cause de l'Axe. Nous allons donc demander à rejoindre officiellement cette alliance."
 AFG_axis_airforce: "Armée de l'air de l'Axe"
 AFG_axis_airforce_desc: "Après avoir étroitement travaillé avec la force aérienne [GER.GetAdjFS], nous pensons pouvoir créer notre propre force fonctionnelle à son image. Il ne nous manque que les équipements requis."
 AFG_axis_equipment: "Matériel de l'Axe"
 AFG_axis_equipment_desc: "Notre équipement militaire ressemble à un bric-à-brac d'engins mal assortis provenant de toutes sortes de pays. Toutefois, avec un peu d'aide de la part des [GER.GetHabitants], nous pourrons enfin standardiser notre équipement tout en le modernisant."
 AFG_kabul_conference: "Conférence de Kaboul"
 AFG_kabul_conference_desc: "Après des dizaines d'années de lutte à nous retrouver acculés entre les [ENG.GetHabitants] et les [SOU.GetHabitants], nous avons maintenant la possibilité de nous tenir aux côtés des souverains du Nouveau Monde et de prendre ce qui nous revient de droit."
 AFG_kabul_conference_tt: "Donne accès aux décisions §Y$AFG_kabul_conference_category$§! visant à réduire le coût de la demande des États visés en §YInde, Asie centrale, Iran et Moyen-Orient§! durant les conférences de paix lorsque notre faction est victorieuse."
 AFG_support_king_zahir: "Soutenir le roi Zahir"
 AFG_support_king_zahir_desc: "Après des décennies de turbulences politiques, le règne du roi Zahir Shah marquera le début d'une ère de paix et de stabilité économique pour notre nation tourmentée."
 AFG_support_king_zahir_tt: "§YLe roi Zahir Shah§! obtient :\n Gain de poids politique §G+5%§! \n Soutien quotidien au non-alignement §G+0.02§!"
 AFG_biding_our_time: "Manœuvres délicates"
 AFG_biding_our_time_desc: "Le roi Zahir Shah apparaissant comme figure de proue de la nation, le gouvernement peut mener ses affaires sans craindre de soulèvement radical, à condition de conserver la majorité conservatrice de son côté. Cependant, il nous reste peut-être une légère marge de manœuvre pour moderniser la nation sans empiéter sur ses activités traditionnelles."
 AFG_expand_the_kings_powerbase: "Étendre la zone d'appui du roi"
 AFG_expand_the_kings_powerbase_desc: "Actuellement, le jeune roi Zahir Shah n'est guère plus qu'un homme de paille qui incarne le pouvoir aux yeux du peuple, pendant que ses oncles occupent les postes gouvernementaux les plus influents. Toutefois, le roi se lasse de plus en plus de leurs opinions rétrogrades et souhaite obtenir du soutien pour mettre en place un régime plus progressiste."
 AFG_visit_foreign_capitals: "Voyage dans les capitales étrangères"
 AFG_visit_foreign_capitals_desc: "Notre régime n'a que peu de liens avec les grandes puissances mondiales. À l'heure où la situation géopolitique perd en stabilité, il pourrait être dans notre intérêt de renforcer nos relations avec ces puissances si nous en avons l'occasion."
 AFG_retire_the_uncles: "Mise à la retraite des oncles"
 AFG_retire_the_uncles_desc: "À [ROOT.Capital.GetCapitalVictoryPointName], la situation politique commence à changer au détriment de l'ancienne garde. Il est temps pour le roi de dissoudre son cabinet pour choisir des membres plus en adéquation avec ses nouveaux objectifs."
 AFG_implement_currency_controls: "Da Afghanistan Bank"
 AFG_implement_currency_controls_desc: "Notre économie aurait besoin d'un solide soutien financier capable de contribuer au développement économique de la nation. Il nous faut donc allier nos forces avec celles du secteur privé pour fonder une banque commune offrant ses services à nos industries et entreprises émergentes."
 AFG_privatize_factories: "Privatiser les usines"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "Introduire le service national"
 AFG_introduce_national_service_desc: "Les nations qui nous entourent se sont retrouvées entraînées dans la spirale du conflit, et rien ne nous garantit que nous parviendrons à nous en préserver. Pour nous préparer à une telle éventualité, nous devons introduire une forme de service national pour appuyer les forces armées."
 AFG_placeholder_1: "Obtenir des investissements allemands"
 AFG_placeholder_1_desc: "Après des siècles d'animosité et de conflit, nous n'avons aucune amitié pour les [ENG.GetHabitants] ni les [SOU.GetHabitants]. À l'inverse, les [GER.GetHabitants] en plein essor nous offrent une occasion de nouer un partenariat avec une puissance internationale davantage en accord avec nos opinions."
 AFG_gain_religious_support_for_reforms: "Celui qui place sa confiance en Dieu"
 AFG_gain_religious_support_for_reforms_desc: "Le peuple s'inquiète de plus en plus que le jeune roi Zahir Shah utilise son autorité nouvellement acquise pour mettre en œuvre des réformes drastiques en conflit avec le mode de vie de la nation. Pour dissiper les craintes, nous devons obtenir le soutien des mollahs en vue de démontrer l'engagement du roi envers l'Islam."
 AFG_reform_1: "Réforme du système éducatif"
 AFG_reform_1_desc: "La transition vers une démocratie parlementaire ne se passe pas sans heurts et nous devons agir pour inculquer des valeurs démocratiques à la prochaine génération. Il est donc nécessaire de réformer le système éducatif en le rendant plus accessible aux enfants de l'ensemble de la nation."
 AFG_concessions_to_pashtuns: "Concessions aux Pachtounes"
 AFG_concessions_to_pashtuns_desc: "Les Pachtounes représentent la majorité de la population et la plupart de ces familles suivent les traditions ancestrales du pachtounwali depuis des siècles. Aujourd'hui, nombre d'entre eux s'alarment du fait que leur mode de vie s'affaiblisse. Nous pourrions sans doute lever ces inquiétudes en nommant davantage de nationalistes pachtounes et adeptes du pachtounwali dans notre gouvernement."
 AFG_reform_2: "Construire le barrage sur le Chak"
 AFG_reform_2_desc: "Avec l'aide de nos partenaires étrangers, nous possédons les moyens technologiques et financiers de construire un nouveau barrage hydro-électrique sur le fleuve Chak. Les adversaires de nos bienfaiteurs s'en émouvront, mais cela permettrait de fournir la capitale et les régions environnantes en électricité."
 AFG_reform_3: "Réprimer l'influence anti-démocratique"
 AFG_reform_3_desc: "Malgré nos efforts pour combler le fossé entre le nouveau gouvernement et l'opposition, nos adversaires restent enclins aux idées réactionnaires et anti-démocratiques. Il est tout à fait possible qu'ils décident d'agir contre nous s'ils en ont l'occasion. Nous devons prendre le problème à bras-le-corps en réprimant ces opinions."
 AFG_reform_4: "Modernisation économique"
 AFG_reform_4_desc: "Avec le retour de la stabilité [ROOT.GetAuEnANP] [ROOT.GetNonIdeologyName], les opportunités commerciales reviennent elles aussi. Pour relancer l'économie, nous investirons dans la modernisation de l'agriculture et de nos industries limitées."
 AFG_parliamentary_democracy: "Démocratie parlementaire"
 AFG_parliamentary_democracy_desc: "Après des années dans l'ombre de ses oncles, les opinions politiques du roi Zahir Shah commencent à transparaître. Il est clair que le roi soutiendrait la transition vers une démocratie parlementaire si le peuple y était favorable. Mais les opinions traditionnelles continuent de faire recette hors de la capitale et ce changement radical pourrait plonger le pays dans la guerre civile."
 AFG_parliamentary_democracy_tt: "§YSi le soutien démocratique est supérieur à 50%, nous éviterons le déclenchement d'une guerre civile.§!"
 AFG_secure_dynasty: "Sécuriser la dynastie"
 AFG_secure_dynasty_desc: "L'économie étant stable et le peuple apaisé, nous pouvons sécuriser la dynastie Barakzai en évinçant les éléments les moins loyaux du gouvernement pour les remplacer par des membres de la famille qui sont fidèles au roi. Ou plutôt, à ses oncles."
 AFG_maintain_neutrality: "Demeurer neutres"
 AFG_maintain_neutrality_desc: "Malgré une stabilité nationale relative, la situation mondiale devient de plus en plus périlleuse. Nous devons absolument clamer sur tous les toits que nous restons neutres, sous peine de nous retrouver entraînés dans un conflit contre notre volonté."
 AFG_expel_axis_nationals: "Expulser les ressortissants de l'Axe"
 AFG_expel_axis_nationals_desc: "Les Alliés nous accusent de céder à leurs ennemis du fait du nombre de citoyens des nations belligérantes qui sont autorisés à poursuivre librement leurs activités [ROOT.GetAuEnANP] [ROOT.GetNonIdeologyName]. Bien que nous n'ayons pas de preuves que leurs actions sont contraires à nos intérêts, nous devrions rassurer les Alliés en exigeant le départ de ces personnes jusqu'à la fin du conflit mondial actuel."
 AFG_expel_allied_nationals: "Expulser les ressortissants des Alliés"
 AFG_expel_allied_nationals_desc: "Les puissances de l'Axe nous ont présenté des preuves pour le moins douteuses que les Alliés cherchent à usurper notre régime. Elles affirment que le seul moyen de nous protéger est de chasser de notre pays tous les citoyens des nations alliées pour nous débarrasser du même coup de leurs espions."
 AFG_pursue_our_own_agenda: "Suivre nos propres intérêts"
 AFG_pursue_our_own_agenda_desc: "Alors que les grandes puissances s'affrontent, l'ordre mondial s'en retrouve bouleversé. Plutôt que de nous rallier à l'un des belligérants, nous devrions profiter du chaos pour accomplir nos propres objectifs en matière de politique étrangère."
 AFG_align_with_the_allies: "S'aligner avec les Alliés"
 AFG_align_with_the_allies_desc: "Il nous faut parvenir à mettre de côté nos nombreux désaccords avec les Britanniques pour accentuer notre coopération avec les Alliés. Le danger que représente l'Axe mérite tous les sacrifices."
 AFG_demand_pashtunistan_referendum: "Exiger un référendum au Pachtounistan"
 AFG_demand_pashtunistan_referendum_desc: "Les Pachtounes composent la majorité de notre nation, mais nombre d'entre eux vivent au-delà de nos frontières, dans les États voisins. Nous devons militer pour l'indépendance des Pachtounes de ces régions afin de les attirer dans notre sphère d'influence."
 AFG_protector_of_the_tajiks: "Protection des Tadjiks"
 AFG_protector_of_the_tajiks_desc: "Des tensions éclatent régulièrement entre les Pachtounes majoritaires et la population importante de Tadjiks au Nord. Nous avons à présent l'occasion de gagner leurs faveurs en libérant les Tadjiks qui vivent hors de nos frontières, sous le règne du despote [742.OWNER.GetLeader]."
 AFG_protector_of_the_tajiks_tt: "Donne accès aux décisions de proposer la paix avec [742.OWNER.GetLeLaLNP] [742.OWNER.GetName] lorsque [742.GetName] est occupée par [ROOT.GetLeLaLNP] [ROOT.GetName]."
 AFG_anti_soviet_cooperation: "Coopération anti-soviétique"
 AFG_anti_soviet_cooperation_desc: "Les nations souhaitant voir l'influence des [SOU.GetHabitants] réduite sont légion. Nous devrions en profiter pour demander à ces nations de nous transmettre leur expertise militaire de façon à ce que nous soyons entièrement préparés à un éventuel futur expansionnisme [SOU.GetAdjMS]."
 AFG_sinkiang_intervention: "Intervention xinjiangaise"
 AFG_sinkiang_intervention_desc: "[SIK.GetLeLaLNPCap] [SIK.GetNonIdeologyName] fait partie du monde islamique depuis bien longtemps, mais la montée du communisme dans l'ancien Empire russe et en Chine porte un coup dur à nos amis musulmans qui y vivent. Il est temps de juguler la menace qui pèse sur eux une bonne fois pour toutes."
 AFG_gant_refuge_to_jadidists: "Accueillir les jadidistes"
 AFG_gant_refuge_to_jadidists_desc: "Les musulmans modernistes et réformateurs du mouvement jadidiste [SOV.GetAuEnANP] [SOV.GetName] subissent une répression active de la part du gouvernement, et de nombreux anciens membres des Jeunes Boukhariotes et des Jeunes Khivains sont les cibles de purges organisées par [SOV.GetLeader]. Il serait sage de les accueillir dans notre nation afin qu'ils puissent nous transmettre certains de leurs idéaux démocratiques."
 AFG_ally_the_young_afghans: "S'allier au parti de la jeunesse afghane"
 AFG_ally_the_young_afghans_desc: "Sous l'égide de l'intellectuel Mahmoud Tarzi, la jeunesse afghane est parvenue à convaincre l'Amanullah Khan de mener une vague de réformes prêchant pour une monarchie constitutionnelle. Entrons en contact avec ces loyalistes aux penchants démocratiques pour gagner un soutien supplémentaire à notre gouvernement."
 AFG_propose_confederation_with_pakistan: "Proposer une confédération avec le Pakistan"
 AFG_propose_confederation_with_pakistan_desc: "Le peuple [PAK.GetDuDelaDelNP] [PAK.GetNonIdeologyName] a trop longtemps souffert sous le règne [ENG.GetAdjMS] et s'efforce désormais d'obtenir son indépendance. Toutefois, les habitants de nos deux pays partagent tant d'histoire et de culture que leur unification semble aller de soi, avant qu'un désaccord nous sépare."
 AFG_afghan_pakistan_cold_War: "Guerre froide entre l'Afghanistan et le Pakistan"
 AFG_afghan_pakistan_cold_War_desc: "Nous sommes peinés de voir que la discorde s'est installée entre nous et notre voisin, mais il nous faut admettre qu'il représente à présent une menace envers notre sécurité. Nous n'avons donc d'autre choix que de nous préparer à le contenir à l'aide de tous les moyens nécessaires."
 AFG_graveyard_of_empires: "Le cimetière des empires"
 AFG_graveyard_of_empires_desc: "Les empires vont et viennent, mais notre peuple reste le maître incontesté de cette région. Tant que nous sommes unis et fiers de notre héritage, [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName] sera le cimetière de tous nos agresseurs."
 AFG_prepare_for_operation_countenance: "Se préparer à l'opération Contenance"
 AFG_prepare_for_operation_countenance_desc: "Les Alliés se tiennent prêts à intervenir dans [PER.GetLeLaLNP] [PER.GetName] voisin[PER.GetXENP] pour s'emparer du pétrole avant nos ennemis. Nous devons faire en sorte de les soutenir sur le plan logistique et de faire notre part dans l'opération à venir."
 AFG_invite_foreign_corporations: "Inviter les sociétés étrangères"
 AFG_invite_foreign_corporations_desc: "Notre industrie reste à la traîne par rapport à celle des autres nations, ce qui a des répercussions sur notre faible production d'armes. Pour inverser la tendance et moderniser notre industrie, nous devons inviter des sociétés du monde entier à venir s'installer sur notre territoire."
 AFG_secure_iran: "Protéger l'Iran"
 AFG_secure_iran_desc: "Le temps est venu de défendre les champs pétrolifères [PER.GetAdjMP]. Aux côtés de nos alliés, nous sommes prêts à faire ce qui s'impose, même si cela implique un changement de régime à [PER.Capital.GetCapitalVictoryPointName]."
 AFG_repeal_the_durand_line: "Révoquer la ligne Durand"
 AFG_repeal_the_durand_line_desc: "Nous avons prouvé aux Alliés que nous étions un ami digne de confiance dans la région. C'est peut-être le moment opportun pour renégocier la ligne Durand qui nous a été cruellement imposée il y a tant d'années."
 AFG_future_of_balochistan: "L'avenir du Baloutchistan"
 AFG_future_of_balochistan_desc: "Il est vrai que nous collaborons avec les Alliés pour l'instant, mais nous devons réfléchir à la politique à long terme de notre région. Nous devrions donc insister pour que le Baloutchistan devienne indépendant. Ainsi, nous pourrons l'influencer avant qu'il ne soit annexé par un État plus grand."
 AFG_linchpin_of_global_defense: "Pilier de la défense mondiale"
 AFG_linchpin_of_global_defense_desc: "Les Alliés continuent de considérer notre allégeance comme un atout dans leur position géopolitique face à nos adversaires communs. Nous devrions en tirer parti en réclamant davantage d'investissements dans nos infrastructures militaires, ce qui sera bénéfique à chacun d'entre nous."
 AFG_promote_the_counter_elite: "Promouvoir la contre-élite"
 AFG_promote_the_counter_elite_desc: "Parmi l'élite politique, nombreux sont ceux qui ont des idées drastiques pour moderniser la nation, mais n'ont jamais pu les concrétiser en raison du climat politique conservateur. Maintenant que l'ancien gouvernement a été dissous, il est peut-être temps de promouvoir ces radicaux."
 AFG_promote_the_counter_elite_tt: "Les conseillers suivants deviendront indisponibles :"
 AFG_support_warzistan_independence: "Soutien à l'indépendance du Waziristan"
 AFG_support_warzistan_independence_desc: "Nos frontières avec les [ENG.GetHabitants] en Inde sont une source constante de tension entre nos deux nations. Bien que nous ne détenions pas la force nécessaire pour les bouter hors de la région, nous pouvons affaiblir leur souveraineté en soutenant les mouvements d'indépendance, comme celui du Waziristan."
 AFG_socialist_coup: "Coup d'État socialiste"
 AFG_socialist_coup_desc: "Les verrous conservateurs sur la pensée politique ayant sauté, la boîte de Pandore s'est ouverte, faisant déferler une vague de sentiment antimonarchiste sur la nation. Il est temps de balayer ce royaume arriéré pour instituer un État socialiste moderne."
 AFG_socialist_coup_tt: "§YSi le soutien communiste est supérieur à 60%, nous éviterons le déclenchement d'une guerre civile.§!"
 AFG_state_atheism: "Athéisme d'État"
 AFG_state_atheism_desc: "Si nous voulons moderniser l'économie et la société, nous devons écarter le pachoutnwali, l'Islam et tous les autres opiums du peuple. Ces pratiques antiques n'ont plus leur place dans nos sociétés. Il nous faut éduquer le peuple de façon séculaire."
 AFG_soviet_research_cooperation: "Coopération de recherche soviétique"
 AFG_soviet_research_cooperation_desc: "Après le renversement de l'ancien régime, nos adversaires [SOU.GetAdjMP] d'autrefois sont devenus nos amis proches. Nous avons ainsi la possibilité d'apprendre de leurs avancées technologiques pour contribuer à la transformation [ROOT.GetDuDelaDelNP] [ROOT.GetNonIdeologyName]."
 AFG_soviet_research_technology_exchange_tt: "§YLa nation [SOU.GetAdjFS] acceptera plus facilement si elle a une bonne opinion de nous.§! \nSi §Y[SOU.GetLeLaLNP] [SOU.GetFlag][SOU.GetName]§! accept[SOU.GetEEntNP] la proposition, nous rejoindrons avec eux un groupe de partage technologique."
 AFG_communist_industrialization: "Industrialisation communiste"
 AFG_communist_industrialization_desc: "Alors que nous avons démantelé les anciens mécanismes de gouvernance du régime impérialiste, nous pouvons désormais commencer le processus de collectivisation et d'industrialisation rapides de façon à enraciner notre économie dans le XXe siècle."
 AFG_support_soviets_in_asia: "Soutenir les Soviétiques en Asie"
 AFG_support_soviets_in_asia_desc: "Les républiques d'Asie centrale situées [SOU.GetAuEnANP] [SOU.GetName] sont des lieux privilégiés pour l'activité révolutionnaire du fait de la distance avec [SOU.Capital.GetCaptialVictoryPointName]. Pour éviter un débordement de réactionnaires dans notre nation, nous devons aider les [SOU.GetHabitants] à maintenir l'ordre dans la région."
 AFG_integrate_tajik_and_uzbek_republics: "Défenseur de l'Asie centrale"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Nous avons prouvé [SOU.GetAuAlaAlNP] [SOU.GetName] que nous étions un atout précieux. Il serait donc légitime que nous obtenions des concessions territoriales en échange de nos efforts, ce qui apaiserait par la même occasion les minorités non-pachtounes du Nord."
 AFG_ally_basmachi_remnants: "Vestiges du mouvement basmatchi"
 AFG_ally_basmachi_remnants_desc: "Jusqu'en 1934, les basmatchis se sont battus contre les forces [SOV.GetAdjFP] dans le but de libérer l'Asie centrale de leur joug tyrannique. Bien que leur mouvement ait été réprimé depuis, certains de leurs dirigeants sont parvenus à s'échapper. Essayons de prendre contact avec ces combattants de la liberté, et invitons-les à notre cour. Ils ont certes soutenu Habibullah Kalakânî par le passé, mais une fois notre domination assurée, ils seront faciles à influencer."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Si §Y[SOU.GetLeLaLNP] [SOU.GetName]§! accept[SOU.GetEEntNP] notre proposition :"
 AFG_republic_of_afghanistan: "Déclarer une république"
 AFG_republic_of_afghanistan_desc: "L'adoption d'une démocratie sous la forme de monarchie constitutionnelle a représenté une étape majeure. Toutefois, certains s'inquiètent que notre liberté démocratique ne puisse être entièrement garantie que lorsque nous aurons supprimé jusqu'aux derniers vestiges de la royauté en déclarant la république et en élisant un chef d'État de manière démocratique."
 AFG_republic_of_afghanistan_tt: "§YNous aurons la possibilité de choisir une nouvelle identité pour notre nation, ce qui pourra altérer ce que nous considérons comme nos États nationaux et pourra ajouter de nouvelles idées.§!"
 AFG_hot_war_with_pakistan: "Éliminer le Pakistan"
 AFG_hot_war_with_pakistan_desc: "Ces imbéciles de [PAK.GetHabitants] essaient de diviser notre peuple et d'attiser nos chamailleries pendant que les véritables menaces provenant [SOU.GetDuDelaDelNP] [SOU.GetName] et [RAJ.GetDuDelaDelNP] [RAJ.GetName] continuent de monter en puissance. Nous devons éliminer ce régime de parvenus avant que notre pays se retrouve sous le joug d'un nouvel occupant."
 AFG_accelerate_integration: "Renforcer la confédération"
 AFG_accelerate_integration_desc: "Notre création d'une confédération entre [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName] et [PAK.GetLeLaLNP] [PAK.GetNonIdeologyName] est un véritable succès. Néanmoins, nous devons accélérer encore davantage le processus d'intégration pour nous assurer d'être prêts à surmonter tous les obstacles que le monde mettra en travers de notre chemin."
 AFG_seek_british_investment: "Faire appel aux investisseurs [ENG.GetAdjMP]"
 AFG_seek_british_investment_desc: "Depuis des décennies, nous attisons les peurs [ENG.GetAdjFP] que les [SOV.GetHabitants] puissent chercher à annexer leurs précieux territoires indiens. Pour éviter cela, ils ont investi dans notre nation, nous accordant des enveloppes exceptionnelles. L'équilibre mondial étant de plus en plus précaire, nous aurions sans doute intérêt à poursuivre ce petit jeu."
 AFG_central_asian_unification: "Unification de l'Asie centrale"
 AFG_central_asian_unification_desc: "Grâce à notre gestion soigneuse, l'Asie centrale est passée du statut d'économie moribonde, à celui de puissance industrielle en pleine expansion. Ensemble, nous forgerons un nouvel avenir socialiste pour tout notre peuple."
 AFG_central_asian_unification_tt: "Donne accès aux décisions §Y$AFG_develop_central_asia_category$§! pour que les anciens États [SOU.GetAdjMP] d'Asie centrale qui nous ont été transmis deviennent États nationaux."
 AFG_sov_iran_war: "Renverser le Chah [PER.GetDuDelaDelNP] [PER.GetNonIdeologyName]"
 AFG_sov_iran_war_desc: "Nos camarades [SOU.GetDuDelaDelNP] [SOU.GetName] sont encerclés de tous côtés, ce qui les empêche d'avoir une flotte capable d'affronter nos ennemis. Nous pourrions occuper [PER.GetLeLaLNP] [PER.GetName] pour [PER.GetLeLaFNP] punir de [PER.GetSonLeurNP] soutien implicite pour nos adversaires, ce qui nous débarrasserait d'un détracteur potentiel, tout en nous offrant du même coup une nouvelle base pour nos opérations navales"
 AFG_development_in_uzb: "Développement de l'Ouzbékistan"
 AFG_development_in_uzb_desc: "L'Ouzbékistan est depuis longtemps négligé par les divers régimes qui l'occupent. Si nous souhaitons nous en emparer, il nous faudra corriger cette injustice en augmentant le développement de cette région, mais aussi en l'intégrant à notre économie."
 AFG_development_in_taj: "Développement du Tadjikistan"
 AFG_development_in_taj_desc: "Le Tadjikistan n'est que l'ombre de ce qu'il pourrait être. En l'intégrant à notre économie, il pourrait s'avérer être une source hors pair d'aluminium et d'autres ressources critiques pour nos efforts de modernisation."
 AFG_development_in_tms: "Développement de la Turkménie"
 AFG_development_in_tms_desc: "Le pétrole devient une ressource critique pour la modernité de notre économie et notre armée. Par chance, des prospecteurs ont déterminé que la Turkménie recelait le précieux liquide en abondance. Il ne reste plus qu'à l'extraire."
 AFG_modern_economy: "Une économie moderne"
 AFG_modern_economy_desc: "Nous avons enfin brisé les chaînes des pratiques économiques désuètes qui représentent depuis des siècles un frein pour notre peuple. Dorénavant, nous pouvons véritablement nous tenir à la hauteur des autres nations industrialisées du monde."
 AFG_darulaman: "Darulaman"
 AFG_darulaman_university: "Université de Darulaman"
 AFG_darulaman_university_desc: "Notre ville moderne de Darulaman s'étend rapidement suite au transfert des infrastructures gouvernementales sur place. Néanmoins, le roi souhaite faire de Darulaman un lieu d'apprentissage hors du commun via la fondation d'une nouvelle université de classe mondiale."
 AFG_modifiy_1923_constitution_modifier_tt: "Modifie §Y$AFG_1923_constitution_modifier$§! ainsi :\n"
 AFG_from_the_ashes: "Renaître de ses cendres"
 AFG_from_the_ashes_desc: "Depuis la dissolution de l'Empire ottoman, un vide de pouvoir s'est imposé dans le monde islamique. Les grandes puissances étant à nouveau absorbées dans un conflit mondial, nous avons l'occasion unique de nous affirmer comme force prévalente dans cette région."
 AFG_exploit_turko_persian_heritage: "Exploiter l'héritage turco-perse"
 AFG_exploit_turko_persian_heritage_desc: "Au fil des siècles, les cultures [PER.GetAdjFS] et [TUR.GetAdjFS] ont énormément influencé notre nation. Nous devrions exploiter cette proximité dans le domaine de la politique en forgeant une nouvelle identité turco-perse qui permettra d'établir un sentiment d'unité avec nos voisins."
 AFG_exploit_turko_persian_heritage_tt: "Donne accès aux décisions §Y$AFG_turko_persian_heritage_category$§! permettant d'inviter des nations dans notre faction ou d'obtenir des buts de guerre à leur encontre."
 AFG_protector_of_baghdad: "Protecteur de Bagdad"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "Sauveur des Terres saintes"
 AFG_savior_of_the_holy_lands_desc: "Le moment est venu pour nous d'accomplir notre devoir sacré en libérant les Terres saintes des oppresseurs étrangers. Nos braves soldats marcheront avec la force de nos ancêtres, inspirés par une cause juste : reprendre possession du lieu où notre foi a vu le jour. Cette entreprise divine unira non seulement l'Islam sous notre contrôle, mais elle apportera aussi honneur et gloire à notre grande nation."
 AFG_recruit_experts_and_officers: "Recruter des experts et des officiers"
 AFG_recruit_experts_and_officers_desc: "Les scientifiques, ingénieurs et officiers militaires qui servaient autrefois les États [PER.GetAdjMS] et [TUR.GetAdjMS] commencent à présent à voir la supériorité de notre nation. Par conséquent, nous arriverons peut-être à les convaincre de se ranger à nos côtés tandis que nous essayons de devenir la plus grande puissance régionale."
 AFG_turko_persian_empire: "L'Empire turco-perse"
 AFG_turko_persian_empire_desc: "Notre contrôle sur la majorité des terres [TUR.GetAdjFP] et [PER.GetAdjFP] étant bien établi, il est temps de réorganiser notre dominion en un nouvel Empire turco-perse pour garantir la sécurité de notre belle société."
 AFG_eyes_on_the_north: "Tournés vers le nord"
 AFG_eyes_on_the_north_desc: "Les régions situées plus au nord sont riches en ressources encore inexploitées par nos adversaires. Nous devons impérativement commencer à réaliser les préparatifs nécessaires pour une éventuelle expansion vers ces zones. Le renforcement de notre présence militaire et la sécurisation de nos lignes de ravitaillement seront des étapes cruciales à cette fin."
 AFG_alliance_with_turkik_peoples: "Alliance avec le peuple turcique"
 AFG_alliance_with_turkik_peoples_desc: "Dans le cadre de nos objectifs stratégiques dans le Nord, il nous faut affaiblir les structures de pouvoir actuelles en attisant l'amertume au sein des peuples turciques de la région. Il nous suffira d'exploiter les rancœurs existantes pour alimenter la dissidence et ainsi, déstabiliser les gouvernements locaux tout en créant un environnement plus favorable à notre expansion."
 AFG_alliance_with_turkik_peoples_tt: "Donne accès aux décisions §Y[AFG_get_turkik_people_name_key]§! permettant de développer les cellules de résistance dans les États centre-asiatiques [SOU.GetDuDelaDelNP] [SOU.GetName]. Les États dans lesquels nous nous sommes immiscés nous rejoindront lorsque la guerre avec [SOU.GetLeLaLNP] [SOU.GetName] éclatera."
 AFG_red_threat: "La menace rouge"
 AFG_red_threat_desc: "Avec l'aide de nos alliés clandestins en Asie centrale, nous sommes face à une occasion unique d'affaiblir l'influence [SOU.GetAdjFS] pour étendre la nôtre. Nous devons coordonner notre invasion avec les cellules de résistance hors de la région de façon à renverser l'ennemi avant même qu'il ne se rende compte de la situation."
 AFG_fortify_pakistan: "Fortification de la frontière"
 AFG_fortify_pakistan_desc: "Il est impératif de sécuriser nos nouvelles frontières. En dressant une série de fortifications et de positions défensives, nous pourrons assurer la stabilité de notre territoire. De plus, cela nous permettra également de projeter notre puissance militaire, dans le cas où un conflit éclaterait dans la région."
 AFG_fortify_pakistan_tt: "Les États que nous avons acquis durant la priorité précédente le long de la frontière avec [RAJ.GetLeLaLNP] [RAJ.GetName] obtiendront §G2§! §Yforts terrestres§!"
 AFG_into_the_plains_of_india: "Dans les plaines [RAJ.GetDuDelaDelNP] [RAJ.GetName]"
 AFG_into_the_plains_of_india_desc: "Le temps est venu pour notre peuple de proclamer sa place de maître du sous-continent indien. Nous ferons la même chose que nos ancêtres en leur temps en arrivant par les montagnes pour frapper le point faible de notre ennemi. Sauf que cette fois, notre présence s'inscrira dans la durée."
 AFG_pashtun_empire: "Ascendance du Pachtounistan"
 AFG_pashtun_empire_desc: "Cette journée marque un moment historique dans les annales de notre nation. Sous le règne de [ROOT.GetLeader], nous déclarerons fièrement la création d'une Ascendance du Pachtounistan, ainsi que le début d'une nouvelle ère pour le peuple pachtoune. Grâce à notre armée modernisée, nos alliances stratégiques et nos politiques ambitieuses, nous avons affirmé notre place de puissance régionale dominante."
 AFG_work_with_gestapo: "Travailler avec les renseignements [GER.GetAdjMP]"
 AFG_work_with_gestapo_desc: "Dans nos territoires nouvellement acquis, l'agitation et la dissidence continuent de mettre en difficulté notre autorité. Pour y remédier, nous avons noué une collaboration avec les services de renseignement [GER.GetAdjMP]. Leur expertise en contre-insurrection sera inestimable pour identifier et neutraliser les factions rebelles."
 AFG_secure_baghdad: "Protéger Bagdad"
 AFG_secure_baghdad_desc: "Tandis que notre influence sur la région grandit, il devient évident que [IRQ.GetLeLaLNP] [IRQ.GetName] a le potentiel de saper nos efforts. Nous devons donc exiger l'alignement de leur politique étrangère s'ils ne veulent pas affronter le courroux de nos forces armées."
 AFG_agreement_with_germany: "Accord avec [GER.GetLeLaLNP] [GER.GetName]"
 AFG_agreement_with_germany_desc: "En ces temps troublés, nous devons trouver des alliés forts et fiables de façon à renforcer notre place de puissance dominante dans le monde islamique. En conséquence, nous allons contacter [GER.GetLeLaLNP] [GER.GetName] pour évaluer [GER.GetSonLeurNP] intérêt dans la conclusion d'un pacte de défense mutuel."
 AFG_agreement_with_germany_tt: "\n\n§Y[GER.GetLeLaLNPCap] [GER.GetName] accepter[GER.GetAOntNP] plus facilement [GER.GetSilSielleNP] [GER.GetAOntNP] une opinion de nous supérieure à 50.§!"
 AFG_renounce_the_durand_line: "Renoncer à la ligne Durand"
 AFG_renounce_the_durand_line_desc: "La ligne Durand qui nous a été imposée par nos oppresseurs étrangers sépare depuis trop longtemps nos frères pachtounes. Que ce soit par l'ingéniosité de nos diplomates ou par la force de notre armée, nous allons mettre fin à cette injustice une bonne fois pour toutes."
 AFG_renounce_the_durand_line_tt: "\n\n§YLe propriétaire des États revendiqués acceptera plus facilement s'il est déjà en guerre ou affaibli par une guerre civile en cours.§!"
 AFG_topple_iran: "Renverser l'Iran"
 AFG_topple_iran_desc: "Sous le commandement visionnaire de [ROOT.GetLeader], nous avons hâte d'amener liberté et justice à nos frères et sœurs [PER.GetAdjMP] qui souffrent depuis longtemps à cause du règne despotique de [PER.GetLeader]. Nous allons non seulement sécuriser nos frontières, mais aussi étendre notre influence dans la région."
 AFG_sov_attack_bonus: "La menace rouge"
 AFG_raj_attack_bonus: "Irruption en Inde"
 AFG_work_with_ger_intel_bonus: "Techniques de répression de la résistance"
 AFG_rapprochement_with_non_pashtuns: "Rapprochement avec les non-Pachtounes"
 AFG_rapprochement_with_non_pashtuns_desc: "Depuis trop longtemps, les non-Pachtounes de notre nation sont relégués sur la ligne de touche en matière de politique. Cela a non seulement entraîné du ressentiment contre le gouvernement central, mais aussi son renversement total en 1929. Nous devons donc nous assurer que le nouveau système démocratique permette à l'ensemble de notre peuple de se sentir représenté et écouté."
 AFG_khorasan_buffer_state: "Fonder l'État tampon de Khorassan"
 AFG_khorasan_buffer_state_desc: "La menace [PER.GetAdjFS] envers notre effort de guerre étant plus présente que jamais, nous devons commencer à nous tourner vers l'avenir. En raison de tensions historiques entre nos nations et de notre implication dans l'opération Contenance, nous devons faire en sorte d'interposer un État tampon entre nous-mêmes et le futur gouvernement [PER.GetAdjMS], potentiellement assoiffé de vengeance."
 AFG_khorasan_buffer_state_tt: "§YSi nous les contrôlons, nous établirons un gouvernement fantoche du Khorassan dans les États suivants :\n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_emerging_economy: "Économie émergente"
 AFG_mountain_training_2: "Dominer les montagnes"
 AFG_mountain_training_2_desc: "Suite à la réussite de notre initiative d'entraînement en montagne, il est devenu évident que nous devons continuer de créer des unités de combat spécialisées sur ce type de terrain."
 AFG_expand_quami_template: "Réformer le quami"
 AFG_expand_quami_template_desc: "Il est vrai que le système quami nous a été d'une grande aide au fil des ans, mais une amélioration est nécessaire. La restructuration des unités lors de leur mobilisation permettra une meilleure défense [AFG.GetDuDelaDelNP] [AFG.GetNonIdeologyName]."
 AFG_expand_quami_template_tt: "Ajouter §Y3§! bataillons d'irréguliers au modèle de §Ymobilisation pachtoune§!."
 AFG_expand_quami_template_2_tt: "Si nous avons mené des recherches sur §Y$tech_engineers$, $tech_military_police$ ou $tech_field_hospital$§!, ces catégories seront ajoutées au modèle."
 AFG_request_soviet_support: "Demander le soutien soviétique"
 AFG_request_soviet_support_desc: "Notre révolution risque d'échouer en raison des faibles ressources économiques et effectifs limités avec lesquels nous voudrions nous emparer des principales grandes villes de la nation. Si nous voulons réussir, nous aurons besoin de l'aide des [SOU.GetHabitants] au plus vite."
 AFG_international_brigades: "Brigades internationales"
 AFG_international_brigades_desc: "Malgré le courageux sacrifice de nos soldats, la guerre ne semble pas tourner en notre faveur. Nous parviendrons peut-être à inverser la tendance en ouvrant le recrutement aux volontaires internationaux qui voudraient combattre l'oppression."
 AFG_defending_democracy: "Défense de la nation"
 AFG_defending_democracy_desc: "Il est vrai que notre gouvernement n'a plus rien à craindre des menaces intérieures, mais on ne peut hélas pas en dire autant des menaces extérieures. Nous devons faire le maximum pour que notre économie soit capable de soutenir notre armée si la guerre venait à frapper à notre porte."
 AFG_islamic_republic_idea: "Démocratie islamique"
 AFG_recruit_foreign_experts: "Recruter des experts étrangers"
 AFG_recruit_foreign_experts_desc: "Nous ne possédons pas l'expertise requise au niveau national, il serait donc préférable de chercher hors de nos frontières des personnes capables de nous aider dès à présent, puis de nous enseigner les compétences nécessaires pour l'avenir."
 AFG_seek_american_aid: "Demander l'aide américaine"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_bill_of_rights: "Déclaration des droits"
 AFG_bill_of_rights_desc: "Notre peuple mérite un document codifié répertoriant les droits qui sont les siens."
 AFG_follower_of_islam: "Adepte de l'Islam"
 AFG_follower_of_islam_desc: "L'Islam est au cœur de notre foi depuis plus d'un millénaire. Nous devrions nous assurer que notre dirigeant respecte ses principes directifs, menant ainsi notre nation vers un nouvel âge d'or."
 AFG_ministry_of_supply: "Ministère du Ravitaillement"
 AFG_ministry_of_supply_desc: "Les lignes de ravitaillement à destination de l'armée sont presque inexistantes. Pour améliorer la situation, nous allons créer un nouveau ministère chargé de gérer tout le ravitaillement dédié à l'armée et aux infrastructures critiques."
 AFG_communist_propaganda: "Ministère de la Propagande"
 AFG_communist_propaganda_desc: "Tous les moyens de communication de masse doivent être placés sous l'autorité de l'État et utilisés pour exalter le peuple de notre glorieuse république prolétaire."
 AFG_hold_elections: "Organiser des élections"
 AFG_hold_elections_desc: "La situation de notre pays s'apaise, ce qui nous donne enfin l'occasion d'organiser les premières élections libres [AFG.GetAuEnANP] [AFG.GetNonIdeologyName]."
 AFG_hold_elections_tt: "§YLes prochaines élections nous permettront de choisir un dirigeant pour le pays.§!"
