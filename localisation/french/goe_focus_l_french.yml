 ################
 IRQ_decouple_from_the_pound: "Se désindexer de la livre"
 IRQ_decouple_from_the_pound_desc: "Notre monnaie est dépendante de la livre sterling, ce qui entrave la promulgation de mesures économiques dans notre intérêt. Brisons ce lien de subjugation en créant notre caisse d'émission qui contrôlera le dinar."
 IRQ_construct_the_kut_barrage: "Construire le barrage de Kut"
 IRQ_construct_the_kut_barrage_desc: "Nous avons connu des contretemps dans la construction du barrage de Kut, néanmoins il est nécessaire de boucler le chantier au plus vite si nous voulons conserver nos réserves d'eau afin d'irriguer les berges du Tigre."
 IRQ_strengthen_mesopotamian_farming: "Renforcer l'agriculture mésopotamienne"
 IRQ_strengthen_mesopotamian_farming_desc: "À l'instar de bon nombre de [ROOT.GetSesLeursNP] prédécesseurs, [ROOT.GetLeLaLNP] [ROOT.GetNonIdeologyName] compren[ROOT.GetDNentNP] deux fleuves : le Tigre et l'Euphrate. Entre les deux, les terres sont fertiles, et elles pourraient l'être davantage en implantant des méthodes de culture modernes."
 IRQ_extensive_irrigation_projects: "Grands projets d'irrigation"
 IRQ_extensive_irrigation_projects_desc: "La plupart de nos terres sont arides et peu fertiles, mais un grand plan d'irrigation national pourrait transformer une bonne partie de ces espaces en champs cultivables."
 IRQ_extensive_irrigation_projects_680_tt: "Si nous contrôlons §Y[680.GetName]§!, nous obtenons §G1§! emplacement de construction supplémentaire dans cet État"
 IRQ_extensive_irrigation_projects_413_tt: "Si nous contrôlons le §Y[413.GetName]§!, nous obtenons §G2§! emplacements de construction supplémentaires dans cet État"
 IRQ_rural_electrification: "Électrification rurale"
 IRQ_rural_electrification_desc: "L'électrification se répand peu à peu dans nos zones urbanisées, mais les populations rurales, elles, sont écartées du progrès. Il faut créer un conseil national de l'électricité qui se chargerait de déployer le réseau électrique sur tout le territoire, qu'il soit rural ou urbain."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "Fonder les Chemins de fer irakiens"
 IRQ_found_the_iraqi_state_railways_KUR: "Fonder les Chemins de fer kurdes"
 IRQ_found_the_iraqi_state_railways_desc: "Malgré notre indépendance, les [ENG.GetHabitants] possèdent toujours notre infrastructure ferroviaire, puisqu'ils possèdent la Mesopotamian Railways. Tentons de leur racheter l'entreprise. Nous lui avons déjà trouvé un nouveau nom : les Chemins de fer irakiens."
 IRQ_finish_the_berlin_baghdad_railway: "Achever la ligne Berlin-Bagdad"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Depuis l'époque de l'Empire, [GER.GetLeLaLNP] [GER.GetName] souhait[GER.GetEEntNP] construire une ligne ferroviaire reliant Berlin à Bagdad, afin d'assurer une présence navale forte dans le golfe Persique. Le projet de Taurus Express n'a jamais abouti, mais nous aurions fort à gagner en l'achevant nous-mêmes."
 IRQ_purchase_foreign_equipment: "Acheter des machines-outils étrangères"
 IRQ_purchase_foreign_equipment_desc: "Nous possédons des terres fertiles et irriguées en abondance, mais nous n'avons pas les outils qu'est capable de fournir l'industrie. Importons ces machines afin de décupler notre production céréalière et industrielle."
 IRQ_found_southern_steel_plants: "Fonder les aciéries du sud"
 IRQ_found_southern_steel_plants_desc: "L'acier est un rouage majeur du développement économique, tout comme la production de matériel militaire. Pour le moment, très peu d'industriels nationaux ont monté au créneau pour répondre à nos besoins, nous devons donc avoir recours à l'importation. Étant donné l'état inquiétant du monde, ça ne peut plus durer."
 IRQ_found_the_state_company_for_iron_and_steel: "Compagnie sidérurgique nationale"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Nos derniers investissements dans la sidérurgie ont eu un impact positif sur l'économie tout en réduisant nos importations. Nous pouvons aller encore plus loin : établissons nos propres industries nationales afin de contrôler au plus près la production de ces métaux indispensables."
 IRQ_baghdad_colleges_of_engineering_and_education: "Développer les universités de Bagdad"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Bagdad a toujours été un centre d'éducation, mais ces derniers temps, les universités occidentales se sont immiscées parmi nos cursus d'excellence. Nous devons investir de nouveau dans nos institutions pour que la ville retrouve son statut de cité savante."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Renforcer le dinar irakien"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Renforcer le dinar kurde"
 IRQ_strengthen_the_iraqi_dinar_desc: "Nous pouvons enfin maîtriser le cours de notre monnaie sans nous soucier des [ENG.GetHabitants]. C'est le moment de mettre en œuvre notre politique monétaire au profit de l'économie intérieure."
 IRQ_heavy_industry_investments: "Investir dans l'industrie lourde"
 IRQ_heavy_industry_investments_desc: "L'acheminement de matières premières pour nos industries se présente bien, seulement, si nous voulons rattraper les grandes puissances, l'État doit établir de nouvelles industries lourdes ou en subventionner certaines déjà existantes."
 IRQ_found_company_for_cement: "Fonder la Compagnie générale du ciment"
 IRQ_found_company_for_cement_desc: "Nos projets de construction sont ambitieux, et, à ce titre, nous devons fonder une société nationale chargée de produire et de distribuer le ciment à travers tout le pays, un matériau indispensable aux bâtiments modernes."
 IRQ_expand_the_cotton_industries: "Développer l'industrie du coton"
 IRQ_expand_the_cotton_industries_desc: "Investissons sérieusement dans notre industrie du coton, car il s'agit d'un secteur primordial de notre économie."
 IRQ_local_arms_industry: "Industrie de l'armement locale"
 IRQ_local_arms_industry_desc: "En cas de guerre, les cargaisons de matériel militaire venues de l'étranger n'atteindront jamais notre territoire. C'est pourquoi il faut établir notre industrie de l'armement nationale si nous voulons soutenir nos forces."
 IRQ_invite_foreign_arms_corporations: "Inviter les sociétés étrangères"
 IRQ_invite_foreign_arms_corporations_desc: "Une industrie de l'armement nationale est vitale pour le pays, mais nous ne possédons pas l'expertise nécessaire au développement et la production de notre matériel. Trouvons des partenariats étrangers pour construire des usines ; tout le monde en ressortira gagnant."
 IRQ_construct_the_dukan_dam: "Construire le barrage de Dokan"
 IRQ_construct_the_dukan_dam_desc: "Les grands fleuves de notre nation servent à irriguer nos plaines, mais aussi à produire de l'électricité. Construisons un barrage hydroélectrique sur le Petit Zab. Nous aurons un lac artificiel en prime."
 IRQ_forceful_industrialization: "Industrialisation forcée"
 IRQ_forceful_industrialization_desc: "Le taux d'industrialisation [ROOT.GetDuDelaDelNP] [ROOT.GetName] est bien trop faible, nous risquons de nous faire distancer par nos adversaires. Mettons en place un immense programme d'industrialisation, au risque de nous mettre à dos l'opinion publique."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Nationaliser la Compagnie pétrolière anglo-irakienne"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "La Compagnie pétrolière anglo-irakienne conserve sa mainmise sur notre économie et nos affaires étrangères : elle investit nos richesses dans le financement de navires pour la marine [ENG.GetAdjFS] qui nous empêche d'agir comme nous l'entendons. Il est temps de mettre fin à cette absurdité en nationalisant la compagnie, pour le bien de notre peuple."
 IRQ_anglo_iraqi_oil_expansion: "Expansion pétrolière anglo-irakienne"
 IRQ_anglo_iraqi_oil_expansion_desc: "L'accord actuel avec la Compagnie pétrolière anglo-irakienne n'est sûrement pas du goût de nos citoyens, mais ils sont ignares. Ils n'imaginent pas tout ce qu'il va apporter à notre économie, sans compter la protection que nous offriront les [ENG.GetHabitants]."
 IRQ_form_opec: "Fonder l'OPEP"
 IRQ_form_opec_desc: "Les grandes puissances mondiales dépendent cruellement du pétrole pour faire tourner leurs usines et leurs véhicules. Unissons les nations pétrolifères du monde entier et collaborons pour réguler notre production et assurer notre sécurité, tout en mettant à genoux ces grandes puissances."
 IRQ_demand_greater_stake_in_the_company: "Exiger une plus grande part de la compagnie"
 IRQ_demand_greater_stake_in_the_company_desc: "Nous avons redoublé d'efforts pour rendre notre production de pétrole le plus fiable possible et faire plaisir aux [ENG.GetHabitants]. Voilà pourquoi nous demandons une part plus importante des bénéfices que génère notre travail."
 IRQ_expand_oil_production: "Développer la production pétrolière"
 IRQ_expand_oil_production_desc: "D'après les géologues, notre pays regorge de gisements de pétrole inexploités. Exploiter ces ressources génèrerait des richesses astronomiques. Il faut s'en charger au plus vite."
 IRQ_export_infrastructure: "Infrastructures d'exportation"
 IRQ_export_infrastructure_desc: "Le pétrole est le moteur de l'économie mondiale. Investissons dans des infrastructures d'exportation afin de nous enrichir, mais aussi mettre notre pays sur le devant de la scène."
 IRQ_is_kurdistan: "§YJoue en incarnant le Kurdistan§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Armée royale irakienne"
 IRQ_royal_iraqi_army_KUR: "Armée kurde"
 IRQ_royal_iraqi_army_desc: "La menace d'une guerre est de plus en plus réelle, qu'elle vienne de nos voisins ou de l'autre bout du monde. Certains de nos concitoyens, représentant une faction ou une autre, sont même prêts à mettre notre pays à feu et à sang. Notre seul moyen de dissuasion reste l'armée."
 IRQ_approach_tribes_for_support: "Demander du soutien aux tribus"
 IRQ_approach_tribes_for_support_desc: "Il existe de nombreuses communautés rurales qui adhèrent au mode de vie nomade des tribus d'antan. Elles n'ont jamais accepté de reconnaître notre État. Nous n'avons peut-être pas encore trouvé le bon moyen d'obtenir leur soutien."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Établir une force de défense côtière irakienne"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Établir une force de défense côtière kurde"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Notre littoral n'est pas le plus vaste, mais il est l'un des plus importants au monde, puisqu'il voit passer les lignes d'acheminement de pétrole vers les pays occidentaux. Formons une puissance navale capable de défendre nos intérêts."
 IRQ_invite_foreign_advisors: "Inviter des conseillers étrangers"
 IRQ_invite_foreign_advisors_desc: "Nous n'avons pas l'expertise requise pour concurrencer les puissances navales de la région, cependant, nous avons les moyens d'améliorer nos forces en invitant des experts étrangers à former nos officiers de marine."
 IRQ_purchase_small_ships: "Acheter des petits navires"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_create_repair_yards: "Fonder le port d'Umm Qasr"
 IRQ_create_repair_yards_desc: "Bâtir un port en eau profonde est un moyen assuré d'augmenter nos exportations tout en fournissant une infrastructure pour l'amarrage et le réapprovisionnement de nos navires militaires."
 IRQ_navy_research_bonus: "Progrès technologiques navals"
 IRQ_navy_research_bonus_desc: "Les seuls navires en notre possession sont des bâtiments de seconde main que les puissances étrangères ont bien voulu nous céder. Pour éviter ce genre de condescendance, nous devons développer notre technologie navale, puis rétroconcevoir ou reconstruire toute notre flotte."
 IRQ_infantry_focus: "Renforcer l'infanterie"
 IRQ_infantry_focus_desc: "Les grandes puissances ont beau parader avec leurs machines monstrueuses, jamais une guerre n'a été remportée autrement qu'avec l'infanterie. C'est pourquoi nous allons octroyer une hausse budgétaire substantielle à l'armée afin d'approfondir sa formation."
 IRQ_scavenging: "Utiliser des tactiques de récupération"
 IRQ_scavenging_desc: "Les équipements que nous ne pouvons pas produire nous-mêmes semblent souvent apparaître comme par magie entre les mains de nos agresseurs étrangers. Nous devrions entraîner nos soldats à reconnaître et saisir les équipements militaires précieux dès que possible."
 IRQ_cavalry_integration: "Intégrer la cavalerie"
 IRQ_cavalry_integration_desc: "La motorisation est très certainement l'avenir de la guerre, mais pour le moment, notre armée a besoin de renforts et les seuls renforts que nous pouvons offrir sont les forces de cavalerie."
 IRQ_modernization: "Encourager la modernisation"
 IRQ_modernization_desc: "Notre matériel vétuste suffit peut-être à faire régner l'ordre au sein de nos frontières, mais il n'aura aucun effet pour dissuader une puissance étrangère belliqueuse. Il faut moderniser notre équipement afin que nos forces armées puissent intimider nos ennemis."
 IRQ_purchase_mechanized_equipment: "Acheter du matériel mécanisé"
 IRQ_purchase_mechanized_equipment_desc: "La lenteur de notre infanterie est le point faible principal de notre armée, surtout face à l'infanterie adverse, largement mécanisée. Investissons dans la mécanisation de nos troupes avant d'être totalement à la traîne."
 IRQ_purchase_armored_equipment: "Acheter du matériel blindé"
 IRQ_purchase_armored_equipment_desc: "Il manque à nos forces l'impact de nos adversaires, car l'armée est principalement composée d'infanterie. Le char se présente comme l'avenir du combat terrestre, alors trouvons des nations prêtes à nous en céder quelques exemplaires."
 IRQ_training: "École de l'armement léger d'Al-Wash"
 IRQ_training_desc: "La formation des troupes [IRQ.GetAdjFP] est obsolète. Nous pouvons l'améliorer en introduisant des réformes semblables à celles d'autres nations. Nos soldats ont besoin d'une instruction solide en armement léger et en tactiques d'infanterie. C'est exactement ce que proposera l'école d'Al-Wash."
 IRQ_army_research_bonus: "Moderniser les doctrines militaires"
 IRQ_army_research_bonus_desc: "La plupart de nos officiers militaires sont d'anciens soldats de l'Empire ottoman, ou de jeunes recrues formées par les forces [ENG.GetAdjFP]. Dans les deux cas, leurs tactiques ne sont plus à la page. Il faut actualiser leur formation."
 IRQ_special_projects: "Centre de recherche nucléaire de Tuwaitha"
 IRQ_special_projects_desc: "Les secrets de l'atome sont parvenus jusqu'aux oreilles de nos scientifiques et ingénieurs. Ils n'attendent plus qu'on leur donne les moyens de concrétiser leurs théories. Grâce à leur expertise, nous sommes sur le point de créer des armes d'une puissance inouïe."
 IRQ_special_forces: "Forces spéciales"
 IRQ_special_forces_desc: "Il arrive qu'en temps de guerre une poignée d'hommes d'élite parvienne à se glisser derrière les lignes ennemies pour infliger un coup dévastateur, une opération qu'une armée tout entière n'aurait jamais été capable d'accomplir. Il nous faut ce genre d'hommes dans nos rangs."
 IRQ_expand_habbaniya_airbase: "Développer la base aérienne de Habbaniya"
 IRQ_expand_habbaniya_airbase_desc: "La base aérienne de Habbaniya est l'un des sites d'opérations majeurs en Irak depuis que les [ENG.GetHabitants] l'ont érigée. Développons-la davantage pour accueillir nos forces qui grandissent de jour en jour."
 IRQ_independent_flight_schools: "Écoles de pilotage indépendantes"
 IRQ_independent_flight_schools_desc: "Nos pilotes ont reçu leur instruction principalement à l'étranger, [ENG.GetAuEnANP] [ENG.GetName]. Aujourd'hui, tous nos pilotes sont capables d'enseigner à la nouvelle génération, ici même sur notre sol."
 IRQ_purchase_british_aircraft: "Acheter des avions [ENG.GetAdjMP]"
 IRQ_purchase_british_aircraft_desc: "Nos liens étroits avec la RAF [ENG.GetAdjFS] nous poussent naturellement à acheter leurs avions en priorité."
 IRQ_purchase_alternative_aricraft: "Acheter des avions de plusieurs nations"
 IRQ_purchase_alternative_aricraft_desc: "Évitons de dépendre d'un seul fournisseur d'avions si nous tenons à développer notre force aérienne. Mettons les [ENG.GetHabitants] de côté et tournons-nous vers [ITA.GetLeLaLNP] [ITA.GetName] : c'est ce que recommandent nos officiers."
 IRQ_bomber_training: "Formation au bombardier"
 IRQ_bomber_training_desc: "Notre force aérienne ne possède pas l'expérience nécessaire à la maîtrise de bombardiers. Tâchons de remédier à ce manquement au plus vite."
 IRQ_naval_air_support: "Soutien aéronaval"
 IRQ_naval_air_support_desc: "Il faut être simple d'esprit pour penser que notre marine pourrait un jour rivaliser avec celle des grandes puissances. En revanche, nous pouvons égaliser nos chances en développant une force aérienne destinée à affaiblir les navires ennemis, bien plus économique qu'un seul bateau."
 IRQ_fighter_training: "Formation au chasseur"
 IRQ_fighter_training_desc: "Nos prévisions militaires et économiques ne servent à rien si nos pilotes ne parviennent pas à exploiter tout le potentiel de nos avions de chasse pour neutraliser les bombardiers ennemis."
 IRQ_air_research_bonus: "Recherche en aérodynamique et avionique"
 IRQ_air_research_bonus_desc: "L'avionique est un domaine qui progresse à une vitesse fulgurante en raison de la menace mondiale. Dédions un bâtiment à nos ingénieurs dans le but de développer des technologies aériennes novatrices et de nous donner l'avantage dans la région."
 IRQ_project_babylon_focus: "Projet Babylon"
 IRQ_project_babylon_focus_desc: "Pour remporter les guerres futures, nous devons obtenir les armes lourdes nécessaires afin de dominer nos ennemis, même lorsqu'ils sont en surnombre. Par conséquent, nous devons nous efforcer d'ouvrir des sites dédiés à la recherche et au développement d'armes environnementales."
 IRQ_invest_in_ordnance_mountain_howitzers: "Investir dans les canons de montagne Ordnance"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "Notre nation est encerclée par les montagnes, du nord à l'est, pourtant nos forces armées ne possèdent pas l'armement nécessaire pour mener le combat dans ces zones. Il est peut-être temps d'investir dans des canons de montagne pour garder le contrôle sur nos reliefs en cas de guerre."
 IRQ_basra_military_port_focus: "Cession du port militaire de Bassorah"
 IRQ_basra_military_port_focus_desc: "Nous nous intéressons de nouveau au golfe Persique et aux mers alentour. Le point d'accès le plus logique serait le port militaire de Bassorah. Tâchons d'ôter le contrôle de cette ville des mains des impérialistes."
 IRQ_develop_the_kuwaiti_port: "Développer les ports du Koweït"
 IRQ_develop_the_kuwaiti_port_desc: "Maintenant que le Koweït est sous notre contrôle, nous avons agrandi notre littoral de manière conséquente. C'est l'occasion de développer davantage nos infrastructures navales afin de renforcer notre présence dans le golfe Persique."
 IRQ_develop_the_kuwaiti_port_tt: "Ajoute §G1§Y base navale §!§!dans chaque province. "
 IRQ_form_the_independent_mechanized_brigade: "Former la brigade indépendante mécanisée"
 IRQ_form_the_independent_mechanized_brigade_desc: "Depuis l'achat de matériel adéquat et une formation rigoureuse, nos forces armées se disent prêtes à rejoindre le champ de bataille et à inaugurer leur unité mécanisée."
 IRQ_form_the_independent_mechanized_brigade_tt: "Crée le modèle de division §Ymécanisée§! Al-Mechanikiyah et en déploie §Y1§! unité"
 IRQ_expand_camel_corps: "Intégrer la police [ROOT.GetAdjFS]"
 IRQ_expand_camel_corps_desc: "Les [ENG.GetHabitants] ont illustré à plusieurs reprises la polyvalence de la chamellerie lors de la dernière Grande Guerre, notamment avec leur corps de méharistes qui arpentait l'Afrique du Nord et de l'Est. Nos forces de police connaissent bien le chameau, puisqu'ils l'utilisent déjà pour des patrouilles de routine. Intégrons-les à l'armée de métier afin qu'ils partagent leurs connaissances."
 IRQ_purchase_british_aircraft_AAT_tt: "§YNous recevons une plus grande subvention sur le matériel tant que le $IRQ_anglo_iraqi_treaty$ est actif.§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§YNous recevons une plus grande quantité de matériel tant que le $IRQ_anglo_iraqi_treaty$ est actif.§!"
 IRQ_align_afghanistan_fasc: "Inviter [AFG.GetLeLaLNP] [AFG.GetName]"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetLeLaLNPCap] [AFG.GetName] [AFG.GetEstSontNP] le pantin des [SOU.GetHabitants] et des [ENG.GetHabitants]. Unissons-nous à cet État tampon pour le sortir de sa condition misérable."
 IRQ_ensure_sunni_dominance: "Garantir la domination sunnite"
 IRQ_ensure_sunni_dominance_desc: "L'élite sunnite est peut-être minoritaire, néanmoins elle gouverne notre nation depuis plusieurs générations grâce au soutien de la dynastie hachémite et des nationalistes. Si nous voulons garder ce cap, préservons la domination des sunnites sur le paysage politique."
 IRQ_rally_behind_the_hashemite_dynasty: "Soutenir la dynastie hachémite"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "Après toutes ces années au pouvoir, la maison Hachémite représente le point central de la nationalité irakienne. Nous sommes sur le point de sceller notre emprise sur elle."
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetLeLaLNPCap] [AFG.GetNameWithFlag]§! [AFG.GetEstSontNP] invité[AFG.GetXENP] dans notre faction"
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetLeLaLNPCap] [PER.GetNameWithFlag]§! [PER.GetEstSontNP] invité[PER.GetXENP] dans notre faction"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetLeLaLNPCap] [TUR.GetNameWithFlag]§! [TUR.GetEstSontNP] invité[TUR.GetXENP] dans notre faction"
 IRQ_refuge_for_the_grand_mufti: "Un refuge pour le grand mufti"
 IRQ_refuge_for_the_grand_mufti_desc: "Conséquence des troubles en Palestine, Amin al-Husseini, le grand mufti très controversé de Jérusalem, a été condamné à l'exil par les [ENG.GetHabitants]. Nous pourrions l'accueillir sur notre sol, et il pourrait en échange nourrir les opinions anti-[ENG.GetAdjFP]."
 IRQ_religious_resistance: "Résistance religieuse"
 IRQ_religious_resistance_desc: "Maintenant que le grand mufti est sous notre protection, nous allons collaborer afin de liguer le monde arabe contre les régimes oppressifs que les infâmes Occidentaux nous imposent."
 IRQ_protector_of_the_gulf: "Protéger le golfe"
 IRQ_protector_of_the_gulf_desc: "Nous avons prouvé aux puissances occidentales que nous sommes un allié fiable. Le moment est peut-être bien choisi pour leur demander de se retirer du golfe Persique, en promettant que nous assurerons sa protection."
 IRQ_restoration_of_hejaz: "Restaurer le Hedjaz"
 IRQ_restoration_of_hejaz_desc: "Les [SAU.GetHabitants] ont réduit à néant le royaume du Hedjaz et déchiré l'influence de la dynastie hachémite. Ils vont devoir le payer."
 IRQ_reach_out_to_jordan: "Superviser la Jordanie"
 IRQ_reach_out_to_jordan_desc: "Nos frères règnent sur la Jordanie, sous la supervision des [ENG.GetHabitants]. Il serait possible de convaincre [ENG.GetLeLaLNP] [ENG.GetName] et les dirigeants en place d'instaurer une meilleure cohésion politique et économique, si nous nous chargeons de leur protection."
 IRQ_status_of_lebanon: "Le statut du Liban"
 IRQ_status_of_lebanon_desc: "Après la Syrie, nous devons trouver un moyen de contrôler le Liban. Essayons une fois encore d'exiger la cession de ces territoires."
 IRQ_regional_economic_integration: "Intégration économique régionale"
 IRQ_regional_economic_integration_desc: "Organisons un investissement massif dans les infrastructures de la région afin de faire profiter tout le territoire de la croissance économique."
 IRQ_regional_military_integration: "Intégration militaire régionale"
 IRQ_regional_military_integration_desc: "Nous n'avons pas les moyens de production militaire des grandes puissances mondiales, mais en investissant dans nos régions, il serait possible de combler l'écart."
 IRQ_regional_military_integration_tt: "Adopter cette priorité alors que la Jordanie est notre dépendance ou que nous la contrôlons y ajoutera deux usines militaires supplémentaires."
 IRQ_demand_palestine: "Exiger la Palestine"
 IRQ_demand_palestine_desc: "Les [ENG.GetHabitants] se sont avérés être des protecteurs fiables pour les Palestiniens présents sur les territoires sous mandat. Le monde entier ayant le regard tourné vers eux, c'est peut-être le moment de leur forcer la main et leur demander la cession du mandat."
 IRQ_hashemite_arab_federation: "Fédération arabe hachémite"
 IRQ_hashemite_arab_federation_desc: "Nous avons plusieurs membres de la dynastie hachémite à des postes clés dans la région. C'est le moment d'unir nos royaumes en une Fédération arabe hachémite."
 IRQ_fligerfuhrer_irak: "Fliegerführer Irak"
 IRQ_fligerfuhrer_irak_desc: "Notre armée demeure en deçà de la puissance [ENG.GetAdjFS], mais nous avons peut-être de quoi inverser la tendance : des avions et des pilotes gracieusement offerts par nos alliés."
 IRQ_commander_of_the_faithful: "Commandant des fidèles"
 IRQ_commander_of_the_faithful_desc: "À présent que nous avons entrepris la mission d'unifier les peuples arables sous notre règne, la prudence nous incite à les amener aussi habilement que possible vers notre cause. Abdelilah ben Ali el-Hachemi se trouve en mesure d'assumer le titre d'Amīr al-Mu'minīn, comme le fit autrefois Hussein ben Ali al-Hashimi."
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "Renforcer les liens économiques anglo-irakiens"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Pour quelles raisons devrions-nous refuser de tirer parti des liens économiques étroits que nous entretenons avec [ENG.GetLeLaLNP] [ENG.GetName] ?"
 IRQ_raf_levies_focus: "Levées de la RAF"
 IRQ_raf_levies_focus_desc: "Les [ENG.GetHabitants] ont maintenu leur nombre de troupes levées sur notre territoire de façon à assurer la sécurité de leurs bases aériennes. Peut-être pourrions-nous améliorer nos capacités défensives en établissant une meilleure coopération avec ces forces."
 IRQ_increase_prime_ministers_powers: "Renforcer les pouvoirs du Premier ministre"
 IRQ_increase_prime_ministers_powers_desc: "Il a été prouvé que le peuple irakien ne souhaitait pas l'instauration d'un règne absolu sous la dynastie hachémite. En conséquence, nous avons désormais la possibilité d'affirmer la nature constitutionnelle du régime une bonne fois pour toutes et de placer l'Irak vers un chemin davantage occidentalisé."
 IRQ_party_of_national_brotherhood: "Parti de la fraternité nationale"
 IRQ_party_of_national_brotherhood_desc: "Le gouvernement passe son temps à dire amen à tout ce que demande [ENG.GetLeLaLNP] [ENG.GetName]. Seul le Parti de la fraternité nationale peut être capable d'élever le pays vers la gloire."
 IRQ_bakr_sidqi_coup: "Coup d'État de Bakr Sidqi"
 IRQ_bakr_sidqi_coup_desc: "Le régime actuel est un régime faible et égaré. Grâce à Bakr Sidqi, nous allons nous en débarrasser afin d'ériger un avenir indépendant pour tous les [ROOT.GetHabitants]."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$ est recruté comme conseiller fixe§!"
 IRQ_a_new_caliph: "Nouveau calife"
 IRQ_a_new_caliph_desc: "Après tant d'années d'une lutte acharnée, nous sommes enfin la puissance principale du monde islamique. Pour célébrer ce tournant, nous allons rendre hommage à l'héritage d'Al-Hussein ibn Ali en rétablissant le califat sous l'égide de la dynastie hachémite."
 IRQ_demand_syria_hashemite: "Proposer l'unification syrienne"
 IRQ_demand_syria_hashemite_desc: "La Syrie a brièvement été sous le contrôle de Fayçal Ier en 1920, avant que ces traîtres de Français nous la dérobent. Aujourd'hui, nous sommes en mesure de négocier son retour parmi notre territoire souverain."
 IRQ_kurdish_outreach: "Accords avec les Kurdes"
 IRQ_kurdish_outreach_desc: "Les Kurdes au nord [IRQ.GetDuDelaDelNP] [IRQ.GetName] seraient capables de perturber à grande échelle notre autorité dans la région. C'est pourquoi nous devons trouver un moyen de les intégrer à notre nation, quitte à leur offrir une part d'autonomie."
 IRQ_suppress_tribal_revolts: "Réprimer les révoltes tribales"
 IRQ_suppress_tribal_revolts_desc: "Offrons l'unité à notre nation en évitant à tout prix les déchirements internes ; réprimons les soulèvements des multiples tribus en améliorant le niveau de vie de celles qui sont prêtes à coopérer. Effaçons les traumatismes de notre pays pour de bon."
 IRQ_assasination_of_sidqi: "Assassinat de Bakr Sidqi"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "Malgré son coup d'État, Bakr Sidqi n'a jamais réussi à unifier la nation. La colère monte parmi les classes politiques, tout comme la population qui n'a aucune confiance en un Kurde si haut placé. Ça ne fait aucun doute que si jamais l'occasion se présente un jour, quelqu'un intentera à sa vie..."
 IRQ_assassination_of_sidqi_desc_not_leader: "Bakr Sidqi fomente manifestement un coup d'État contre notre gouvernement, et nombre de nos officiers ont signalé qu'il avait tenté de s'assurer de leur loyauté dans l'éventualité d'un tel événement. Si nous voulons rester au pouvoir, nous allons devoir nous débarrasser de lui."
 IRQ_attempted_assasination_of_sidqi: "Tentative d'assassinat de Bakr Sidqi"
 IRQ_attempted_assasination_of_sidqi_desc: "Malgré la colère du peuple et de l'élite politique, personne n'a réussi à mettre fin à la vie de Bakr Sidqi. Ce constat prouve que nous devons renforcer la sécurité et les services de renseignements afin de protéger au mieux le nouveau régime des dissidents."
 IRQ_increase_italian_business_relations: "Importer [ITA.GetDuDelaDelNP] [ITA.GetNonIdeologyName]"
 IRQ_increase_italian_business_relations_desc: "Nous ne pouvons pas nous permettre une dépendance économique totale aux [ENG.GetHabitants]. Heureusement, [ITA.GetLeLaLNP] [ITA.GetName] souhait[ITA.GetEEntNP] nous aider à nous diversifier."
 IRQ_revoke_anglo_iraq_treaty: "Révoquer le traité anglo-irakien"
 IRQ_revoke_anglo_iraq_treaty_desc: "Cet accord absolument unilatéral a pour seul objectif d'étouffer la croissance de notre nation. Aujourd'hui, nous avons la force nécessaire pour nous opposer aux [ENG.GetHabitants] et révoquer ce maudit traité. Et qu'importe les conséquences !"
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetLeLaLNPCap] [ENG.GetName] risqu[ENG.GetEEntNP] de nous déclarer la guerre si nous révoquons le traité !§!"
 IRQ_restore_regent: "Restaurer la régence"
 IRQ_restore_regent_desc: "L'opportunisme de Rachid Ali al-Gillani et du Carré d'or n'a mené qu'à la dévastation de notre nation. Débarrassons-nous de leur influence malsaine en les éliminant, puis en réinstaurant l'ancien gouvernement au pouvoir."
 IRQ_support_the_allied_war_effort: "Soutenir l'effort de guerre des Alliés"
 IRQ_support_the_allied_war_effort_desc: "Que notre peuple l'accepte ou non, l'avenir du pays est assuré par les Alliés. Prouvons notre dévouement à leur cause en nous faisant remarquer sur la nouvelle scène internationale."
 IRQ_allied_training: "Entraînement des Alliés"
 IRQ_allied_training_desc: "Nos alliés sont prêts à nous faire part de leur expertise militaire récemment obtenue face à nos ennemis. C'est une aide bienvenue, car nous comptons déployer nos troupes au front dans les meilleures conditions possible."
 IRQ_renegotiate_treaty: "Renégocier le traité anglo-irakien"
 IRQ_renegotiate_treaty_desc: "Nous avons montré aux [ENG.GetHabitants] qu'ils n'avaient rien à craindre de nous, au contraire, nous sommes des alliés tout trouvés pour les aider à administrer la région. Puisque nous sommes presque alliés, renégocions les termes du traité anglo-irakien, afin qu'il bénéficie aux deux parties."
 IRQ_strengthen_the_golden_square: "Renforcer le Carré d'or"
 IRQ_strengthen_the_golden_square_desc: "Le Carré d'or, un groupe de quatre hauts gradés militaires, est un fervent défenseur du panarabisme et détracteur des [ENG.GetHabitants]. Il est peut-être temps de les intégrer officiellement au gouvernement et d'amorcer une série de réformes pour renforcer la nation."
 IRQ_iraqi_al_futuwwa: "Fonder l'Al-Futuwwa irakien"
 IRQ_iraqi_al_futuwwa_desc: "Pour que notre nation devienne plus forte, nous devons fonder des organisations à la jeunesse entraînant notre peuple à se battre pour un avenir meilleur !"
 IRQ_seek_axis_investment: "Faire appel aux investisseurs de l'Axe"
 IRQ_seek_axis_investment_desc: "Notre économie végète, nous devons nous diversifier si nous souhaitons nous défendre face aux assauts étrangers. Nos amis d'outre-mer cherchent peut-être à investir dans notre pays, afin de renforcer nos relations."
 IRQ_axis_training: "Mission d'entraînement des Brandebourg"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_eliminate_the_golden_square: "Éliminer le Carré d'or"
 IRQ_eliminate_the_golden_square_desc: "Le Carré d'or et ses partisans sont prêts à risquer un conflit dans la région et diviser le pays pour réaliser leur fantasme d'un monde arabe unifié. Il faut à tout prix les éliminer avant qu'ils ne détruisent la nation."
 IRQ_embargo_the_axis_powers: "Imposer l'embargo à l'Axe"
 IRQ_embargo_the_axis_powers_desc: "Les forces de l'Axe menacent la paix mondiale. Il faut les priver des ressources nécessaires à une guerre."
 IRQ_al_muthanna_club: "Clubs muthanniens"
 IRQ_al_muthanna_club_desc: "Les clubs et autres rassemblements ayant pour objectif la fondation d'un régime panarabe ne manquent pas. Trouvons un moyen de les financer et d'assurer leur croissance, afin qu'ils rallient le plus de citoyens possible à leur cause."
 IRQ_arab_free_legion: "Légion arabe libre"
 IRQ_arab_free_legion_desc: "Les Arabes de tous horizons se portent volontaires pour rejoindre la lutte contre les vieilles puissances qui nous étouffent depuis des décennies. Misons sur cette popularité pour recruter des troupes au-delà de nos frontières et affronter ensemble nos ennemis."
 IRQ_arab_free_legion_tt: "Donne accès aux décisions §Y$IRQ_arab_free_legion_cat$§! permettant de recruter des divisions à travers le monde arabe"
 IRQ_curtail_arabism: "Réprimer le panarabisme"
 IRQ_curtail_arabism_desc: "Cette obsession nouvelle pour le panarabisme pousse notre peuple à dénigrer les communautés non arabes de notre nation, sans parler de la confrontation assurée avec les grandes puissances. Étouffons cette idéologie avant qu'elle ne nous anéantisse."
 IRQ_strengthen_relations_with_iran: "Renforcer les liens avec [PER.GetLeLaLNP] [PER.GetName]"
 IRQ_strengthen_relations_with_iran_desc: "Les peuples [IRQ.GetAdjMS] et [PER.GetAdjMS] n'ont pas toujours été sur la même longueur d'onde, pourtant nous partageons les mêmes objectifs : modernisation nationale, résistance face aux puissances occidentales... Laissons nos différends de côté et bâtissons une relation durable pour atteindre nos buts ensemble."
 IRQ_strengthen_relations_with_turkey: "Renforcer les liens avec [TUR.GetLeLaLNP] [TUR.GetName]"
 IRQ_strengthen_relations_with_turkey_desc: "Les [TUR.GetHabitants] se sont toujours dressés en adversaires face aux puissances occidentales, même s'ils ont perdu un empire pour leur affront. Néanmoins, ça signifie que nous sommes alliés, alors tâchons d'entretenir de meilleures relations."
 IRQ_anti_western_alliance: "Alliance anti-occidentale"
 IRQ_anti_western_alliance_desc: "Si les puissances dominantes de la région associaient leurs forces et leur confiance, nous serions certainement en mesure de chasser les puissances occidentales qui vouent un malin plaisir à se mêler de nos affaires."
 IRQ_carve_up_syria: "Découper la Syrie"
 IRQ_carve_up_syria_desc: "La Syrie devrait faire partie de notre royaume, mais ces infâmes Français nous l'ont dérobée. Nos amis [TUR.GetAdjMP] souhaitent également récupérer une partie de ce territoire. Profitons que le monde entier est occupé à autre chose pour demander ensemble la cession de ces terres."
 IRQ_encourage_federalism: "Promouvoir le fédéralisme"
 IRQ_encourage_federalism_desc: "Nous devons faire en sorte d'accorder une certaine autonomie aux Kurdes et aux Assyriens, mais aussi de légaliser les langues et pratiques locales dans tout notre pays. Ainsi, nous pourrons unir tous les citoyens d'Irak sous un seul drapeau."
 IRQ_reapproachment_with_the_tribes: "Rapprochement avec les tribus"
 IRQ_reapproachment_with_the_tribes_desc: "De nombreux chefs de tribus continuent d'éprouver une certaine méfiance envers notre gouvernement. Nous devrions tenter de les apaiser en investissant dans leurs régions locales. De cette façon, ils seront loyaux envers nous et personne d'autre."
 IRQ_reapproachment_with_the_tribes_tt: "§YAhmed Barzani§! et §YMustafa Barzani§! vont pouvoir être recrutés comme §Ygénéraux§! de niveau 3"
 IRQ_abd_al_illah_fm_tt: "§YAbdelilah ben Ali el-Hachemi§! va pouvoir être recruté comme §Ymaréchal§! de niveau 3"
 IRQ_greater_iraq: "Le Grand Irak"
 IRQ_greater_iraq_desc: "Maintenant que la population arabe est majoritairement sur nos terres, nous devons célébrer cette étape en déclarant la fondation d'une nouvelle identité [IRQ.GetAdjFS]."
 IRQ_greater_iraq_tt: "Donne accès aux décisions §Y$greater_iraq_decision_cat$§! permettant de gagner des États nationaux sur les États du Moyen-Orient en notre possession"
 IRQ_arab_republic_core_tt: "Donne accès aux décisions §Y$united_arab_republic_cat$§! permettant de gagner des États nationaux sur les États arabes en notre possession"
 IRQ_take_advantage_of_british_weakness: "Tirer parti de la situation"
 IRQ_take_advantage_of_british_weakness_desc: "C'est le moment ou jamais de nous débarrasser des [ENG.GetHabitants] : leur attention est en ce moment portée sur les autres conflits dans le monde. Frappons fort, qu'ils ne puissent pas s'en remettre."
 IRQ_arab_dominance: "Domination arabe"
 IRQ_arab_dominance_desc: "La nation [IRQ.GetAdjFS] est plurielle, mais si nous tenons à préserver un gouvernement stable, il faut entériner la majorité arabe dans la sphère politique."
 IRQ_rally_the_arab_world: "Rallier le monde arabe"
 IRQ_rally_the_arab_world_desc: "Le monde arabe rêve de se libérer des chaînes occidentales. Rassemblons-nous pour unifier les peuples et reprendre les rênes de notre destin."
 IRQ_regime_change_in_arabia: "Changement de régime en Arabie"
 IRQ_regime_change_in_arabia_desc: "La dynastie saoudienne n'est pas un allié fiable contre les puissances occidentales. Éliminons-la avant qu'elle se mette à jouer contre nous."
 IRQ_iran_ultimatum: "Revendiquer l'Arabistan"
 IRQ_iran_ultimatum_desc: "Les régions de l'ouest [PER.GetDuDelaDelNP] [PER.GetName] sont principalement peuplées d'Arabes. Il serait sage de demander la propriété de ces terres, afin de protéger les populations de ce gouvernement."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YSi [PER.GetLeLaLNP] [PER.GetName] refus[PER.GetEEntNP] de céder le territoire, nous pourrons [PER.GetLuiLeurNP] déclarer la guerre§!"
 IRQ_liberate_levant: "Libérer le Levant"
 IRQ_liberate_levant_desc: "Le Levant a été disséqué par les vainqueurs de la Grande Guerre, ce qui a entraîné une multitude de massacres et de diasporas. Il est hors de question de rester une minute de plus sans agir."
 IRQ_liberate_north_africa: "Libérer l'Afrique du Nord"
 IRQ_liberate_north_africa_desc: "L'Afrique du Nord se fait piétiner par des bottes impérialistes depuis trop longtemps. Nous allons la libérer et nous allier à elle."
 IRQ_proclaim_united_arab_republic: "Proclamer une République arabe unie"
 IRQ_proclaim_united_arab_republic_desc: "Nos rêves d'une nation panarabe commencent à se concrétiser. C'est le moment de déclarer la fondation de la République arabe unie et de rallier sous notre bannière tous les sympathisants à notre cause."
 IRQ_request_syria_from_vichy: "Exiger la Syrie"
 IRQ_request_syria_from_vichy_desc: "Les [FRA.GetHabitants] sont plus faibles et plus divisés que jamais. C'est le moment parfait pour exiger la cession des terres syriennes à notre titre."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "Pas en guerre contre la Syrie"
 IRQ_unite_mashriq: "Unifier le Machrek"
 IRQ_unite_mashriq_desc: "Le Machrek représente le cœur du monde islamique. Notre objectif principal est d'en offrir le contrôle total au calife."
 IRQ_discuss_a_new_treaty: "Négocier un nouveau traité"
 IRQ_discuss_a_new_treaty_desc: "Le traité anglo-irakien a été signé alors que nous étions aux balbutiements de notre nation. Aujourd'hui, nous sommes une puissance notoire du monde islamique, et ce traité est une insulte à notre peuple. Renégocions les termes avec les [ENG.GetHabitants]."
 IRQ_unite_maghreb: "Unifier le Maghreb"
 IRQ_unite_maghreb_desc: "Le Maghreb fait partie intégrante du monde islamique, et lui aussi a déjà trop souffert aux mains des Occidentaux. Usons de notre force pour unifier la région sous notre contrôle et en chasser ces perfides impérialistes."
 IRQ_unite_maghreb_tt: "Bénéficie du but de guerre §YReprendre un État national§! contre tous les pays occupant des États. Cette priorité donne le statut d'États nationaux à"
 IRQ_arab_league: "Fonder la Ligue arabe"
 IRQ_arab_league_desc: "Établissons une alliance des nations arabes afin de préserver les intérêts de nos peuples contre toute tentative d'ingérence et de libérer les pays au-delà de nos frontières respectives."
 IRQ_arab_league_economic_cooperation: "Conseil économique de la Ligue arabe"
 IRQ_arab_league_economic_cooperation_desc: "Pour renforcer la fraternité entre les nations arabes, nous devons nous efforcer de collaborer plus étroitement dans le secteur économique."
 IRQ_arab_league_economic_cooperation_tt: "Nous allons bénéficier d'une §Yusine civile§! hors carte tous les deux §YÉtats arabes§! ayant une §Yopinion§! de nous supérieure à §G85§!. Cela s'applique §Y[KUW.GetAuAlaAlNP] [KUW.GetNameWithFlag]§!, §Y[JOR.GetAuAlaAlNP] [JOR.GetNameWithFlag]§!, §Y[SYR.GetAuAlaAlNP] [SYR.GetNameWithFlag]§!, §Y[PAL.GetAuAlaAlNP] [PAL.GetNameWithFlag]§!, §Y[BHR.GetAuAlaAlNP] [BHR.GetNameWithFlag]§!, §Y[SAU.GetAuAlaAlNP] [SAU.GetNameWithFlag]§!, §Y[QAT.GetAuAlaAlNP] [QAT.GetNameWithFlag]§!, §Y[UAE.GetAuAlaAlNP] [UAE.GetNameWithFlag]§!, §Y[OMA.GetAuAlaAlNP] [OMA.GetNameWithFlag]§!, §Y[IMO.GetAuAlaAlNP] [IMO.GetNameWithFlag]§!, §Y[YEM.GetAuAlaAlNP] [YEM.GetNameWithFlag]§!, §Y[FSA.GetAuAlaAlNP] [FSA.GetNameWithFlag]§!, §Y[EGY.GetAuAlaAlNP] [EGY.GetNameWithFlag]§!, §Y[SUD.GetAuAlaAlNP] [SUD.GetNameWithFlag]§!, §Y[LBA.GetAuAlaAlNP] [LBA.GetNameWithFlag]§!, §Y[ALG.GetAuAlaAlNP] [ALG.GetNameWithFlag]§!, §Y[TUN.GetAuAlaAlNP] [TUN.GetNameWithFlag]§!, §Y[MOR.GetAuAlaAlNP] [MOR.GetNameWithFlag]§!, §Y[RIF.GetAuAlaAlNP] [RIF.GetNameWithFlag]§!, §Y[WES.GetAuAlaAlNP] [WES.GetNameWithFlag]§!, §Y[MRT.GetAuAlaAlNP] [MRT.GetNameWithFlag]§! et §Y[LEB.GetAuAlaAlNP] [LEB.GetNameWithFlag]§!."
 IRQ_expand_membership: "Agrandir la fédération"
 IRQ_expand_membership_desc: "Certains se sont ri de notre fédération, tandis que d'autres l'ont considérée comme un exploit. Ouvrons les portes de notre coalition à ceux qui souhaitent trouver la force dans l'union."
 IRQ_expand_membership_tt: "Donne accès aux décisions §Y$hashemite_federation_cat$§! permettant d'inviter des membres à devenir vos fantoches."
 IRQ_restore_al_andalus: "Restaurer Al-Andalus"
 IRQ_restore_al_andalus_desc: "Les [SPR.GetHabitants] se prennent pour les maîtres de la péninsule ibérique, mais avant eux existait Al-Andalus. Si le monde arabe venait à reconquérir cette terre, les Européens ne s'en remettraient pas."
 IRQ_promote_kurdish_culture: "Promouvoir l'identité kurde"
 IRQ_promote_kurdish_culture_desc: "Les Kurdes sont disséminés dans une multitude de nations, pourtant notre culture est censée nous rassembler. Clamons haut et fort notre héritage et protégeons-le avant que nos dirigeants ne l'anéantissent pour de bon."
 IRQ_has_become_kurdistan_flag: "Devient le Kurdistan"
 IRQ_kurdish_democratic: "Parti démocratique du Kurdistan"
 IRQ_kurdish_democratic_desc: "Les droits des Kurdes sont bafoués par la majorité arabe [IRQ.GetDuDelaDelNP] [IRQ.GetName]. Il est temps de fonder notre propre mouvement politique afin de bâtir notre propre nation indépendante."
 IRQ_kurdish_socialist: "Chercher le soutien [SOV.GetAdjMS]"
 IRQ_kurdish_socialist_desc: "Les [SOU.GetHabitants] cherchent depuis longtemps à affaiblir l'influence occidentale au Moyen-Orient. Seraient-ils prêts à nous soutenir dans notre lutte contre le gouvernement [IRQ.GetAdjMS], et donc contre l'empire [ENG.GetAdjMS] ?"
 IRQ_kurdish_revolt: "Lancer une révolte"
 IRQ_kurdish_revolt_desc: "C'est le moment de déclarer notre indépendance [IRQ.GetDuDelaDelNP] [IRQ.GetName] et de créer une nation totalement libre pour le peuple kurde."
 IRQ_kurdish_revolt_tt: "Nous allons déclarer notre indépendance à l'égard de §Yl'État irakien§!, ce qui entraînera une §Rguerre d'indépendance§! contre lui."
 kurdistan_exists_tt: "Le Kurdistan existe"
 IRQ_kurdish_language: "Éducation en kurde"
 IRQ_kurdish_language_desc: "Depuis notre indépendance, nous avons les moyens de fonder un système éducatif basé sur la langue kurde et sa culture."
 IRQ_kurdish_industry: "Développer la base industrielle"
 IRQ_kurdish_industry_desc: "Si nous voulons éviter de nous faire dévorer par des voisins plus compétitifs, nous devons développer notre propre base industrielle solide."
 IRQ_kurdish_oil: "Pétrole kurde"
 IRQ_kurdish_oil_desc: "Tous les gisements de pétrole de notre territoire ont été siphonnés, tout comme les bénéfices qu'ils ont pu engranger. Mais dorénavant, notre industrie pétrolière nous appartient, et nous réinvestirons ses profits pour le bien de notre peuple."
 IRQ_kurdish_form_the_peshmerga: "Fonder les peshmergas"
 IRQ_kurdish_form_the_peshmerga_desc: "Notre révolte a réussi à tenir tête à l'armée irakienne, mais nous ne sommes pas à l'abri d'une défaite future. Formons notre armée, dotée d'une instruction militaire convenable et de matériel moderne, pour dissuader une éventuelle contre-offensive."
 IRQ_effectivize_the_production_line: "Optimisation des lignes de production"
 IRQ_effectivize_the_production_line_desc: "Pour assurer notre indépendance à l'avenir, nous ne pouvons pas relâcher nos efforts. Nous devons prendre des mesures pour continuer à progresser sur le long terme."
 IRQ_kurdish_women_in_military: "Les femmes dans l'armée"
 IRQ_kurdish_women_in_military_desc: "Nous devons passer outre les mentalités arriérées qui affirment que les femmes n'ont pas à se mêler aux conflits. Intégrer des femmes dans l'armée est un excellent moyen de la renforcer."
 IRQ_kurdish_support_resistance: "Soutenir la résistance à l'étranger"
 IRQ_kurdish_support_resistance_desc: "Nos citoyens vivent libres au sein de nos frontières, mais certains de nos frères et sœurs sont toujours réprimés sous le régime de puissances étrangères. Soutenons-les dans leur combat !"
 IRQ_kurdish_reject_ankara_treaty: "Rejeter le traité d'Ankara"
 IRQ_kurdish_reject_ankara_treaty_desc: "Le traité d'Ankara a anéanti tous les efforts réalisés pour bâtir une nation kurde. Faisons savoir au monde entier que les frontières délimitées par ce traité sont arbitraires et injustes ; nous nous battrons jusqu'au bout pour unifier la totalité du peuple kurde."
 IRQ_further_ussr_support: "Renforcer le soutien [SOV.GetAdjMS]"
 IRQ_further_ussr_support_desc: "Au début de notre marche vers l'indépendance, nous avons compté sur le soutien [SOV.GetAdjMS] pour réussir. Nous n'avions pas prévu de compter sur les autres à l'origine, mais si nous pouvons les convaincre de nous voir comme leur égal, notre relation pourrait continuer à porter ses fruits."
 IRQ_support_from_skies_above: "Soutien aérien"
 IRQ_support_from_skies_above_desc: "Compte tenu de notre environnement, il serait malavisé de compter uniquement sur l'infanterie et les unités terrestres. La formation d'une armée de l'air risque de nous coûter cher, mais c'est une nécessité."
 IRQ_support_from_skies_above_tt: "Appartenir à la même faction que les [SOV.GetFlag] §Y[SOV.GetHabitants]§! et bénéficier d'appareils dédiés à l'§Yappui aérien rapproché§! donnera §Y100 avions d'appui aérien rapproché§! [ROOT.GetAuAlaAlNP] §Y[ROOT.GetNameWithFlag]§!"
 IRQ_support_from_the_mountains: "Expertise en montagne"
 IRQ_support_from_the_mountains_desc: "Compte tenu des montagnes escarpées qui nous entourent, il nous serait utile d'investir dans de l'équipement et un entraînement spécifiques au combat sur ce type de terrain. Le coût de départ ne doit pas nous en dissuader."
 IRQ_kurdish_attack_turkey: "Libérer les Kurdes [TUR.GetDuDelaDelNP] [TUR.GetName]"
 IRQ_kurdish_attack_turkey_desc: "Les [TUR.GetHabitants] répriment ouvertement les Kurdes au sein de leur territoire, les privant de leur passé et leur avenir. C'est une situation intolérable à laquelle nous devons mettre un terme, quitte à employer la manière forte."
 IRQ_kurdish_attack_iran: "Libérer les Kurdes [PER.GetDuDelaDelNP] [PER.GetName]"
 IRQ_kurdish_attack_iran_desc: "Le régime [PER.GetAdjMS] est une menace pour notre peuple. Nous devons libérer les Kurdes piégés sur son territoire et neutraliser l'armée [PER.GetAdjFS] pour assurer un avenir à nos frères."
 IRQ_kurdish_united: "Le Kurdistan uni"
 IRQ_kurdish_united_desc: "Après une lutte acharnée et des épreuves difficiles, nous avons enfin unifié la totalité du peuple kurde sous la même bannière. Le monde peut bien plonger dans le chaos, nous sommes tous un désormais."
 IRQ_a_new_islamic_golden_age: "Nouvel âge d'or islamique"
 IRQ_a_new_islamic_golden_age_desc: "TODO"
 IRQ_put_down_tribal_revolts: "Réprimer les révoltes tribales"
 IRQ_put_down_tribal_revolts_desc: "TODO"
