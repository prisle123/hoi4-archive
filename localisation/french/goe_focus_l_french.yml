 mountain_tanks_tt: "Permet les §Ychars de montagne§! :\n§YToutes divisions de blindés (montagnes)§! :\nAttaque : §G+15%§!\nMouvement : §G+15%§!"
 RAJ_secular_rule_alt: "Héritage timouride"
 RAJ_secular_rule_alt_desc: "Le temps est venu de reprendre nos terres ancestrales et de bâtir une nouvelle ère dans les montagnes qui ont vu naître notre dynastie. En ancrant l'empire dans le cœur sauvage de l'Afghanistan, nous assurons la sécurité de notre dominion tout en restaurant les fondations du règne impérial."
 RAJ_theocratic_rule_alt: "Héritage mongol"
 RAJ_theocratic_rule_alt_desc: "Fils de conquérants, nous sommes les héritiers d'un empire qui secoua le monde d'autrefois. Pour rendre honneur à notre héritage mongol, nous devons forger l'unité grâce à la force. Nous prendrons le contrôle du sous-continent indien et de son peuple uni, non par sa foi ou son origine, mais par son allégeance au trône. Tous se prosterneront devant la puissance de l'empire."
 RAJ_secret_weapons: "Restaurer nos prouesses scientifiques"
 RAJ_secret_weapons_desc: "Une fois de plus, nous nous engageons à devenir la référence mondiale dans le domaine des missiles, pour garantir la destruction de nos ennemis."
 RAJ_his_majestys_loyal_government: "Gouvernement loyal à Sa Majesté"
 RAJ_his_majestys_loyal_government_desc: "Les appels à l'indépendance se font de plus en plus insistants dans les rues, cependant, la structure [ROOT.GetDuDelaDelNP] [ROOT.GetName] reste inébranlable. Le vice-roi nommé par Sa Majesté porte les intérêts de la Couronne avec discipline et détermination, et son autorité est maintenue par le fonctionnariat indien."
 RAJ_the_government_of_india_act: "Le Government of India Act"
 RAJ_the_government_of_india_act_desc: "Le Government of India Act a ouvert la voie à l'attribution d'une plus grande autonomie à nos provinces. En déléguant davantage d'autorité aux ministères locaux, nous pourrons apaiser les voix les plus modérées et renforcer l'efficacité administrative, tout en préservant largement la domination de l'Empire."
 RAJ_work_with_local_leaders: "Collaboration avec les chefs locaux"
 RAJ_work_with_local_leaders_desc: "Par la coopération avec des figures provinciales influentes, nous pourrons étendre notre emprise sans épuiser nos ressources. Ces responsables locaux comprennent les besoins de leurs régions et seront capables de mettre en œuvre des améliorations qui serviront à la fois les intérêts de leur peuple et ceux de la Couronne."
 RAJ_concessions_to_the_industrialists: "Concessions aux industriels"
 RAJ_concessions_to_the_industrialists_desc: "Pour stimuler le développement sans vider les caisses de l'Empire, nous proposerons des conditions favorables aux industriels prêts à investir dans la croissance régionale. En échange de concessions modestes, la prospérité permettra ainsi aux chefs locaux d'obtenir la loyauté."
 RAJ_empower_provincial_authorities: "Renforcement des autorités provinciales"
 RAJ_empower_provincial_authorities_desc: "Plutôt que de faire le jeu des intérêts privés, nous allons renforcer les pouvoirs administratifs des autorités locales pour superviser directement le développement. En confiant les décisions d'investissement aux gouvernements provinciaux, nous nous assurons de récompenser la loyauté par de plus grandes responsabilités."
 RAJ_confer_with_the_congress: "Entretien avec le Congrès"
 RAJ_confer_with_the_congress_desc: "Bien que beaucoup au sein de l'administration préféreraient le silence, nous risquons une agitation croissante si nous ignorons entièrement le mouvement pour l'indépendance. À l'inverse, répondre à certaines exigences bien précises permettra peut-être de calmer le jeu et de renforcer la stabilité interne."
 RAJ_favor_the_muslim_league: "Ligue musulmane favorisée"
 RAJ_favor_the_muslim_league_desc: "En apportant un soutien politique et une plus grande reconnaissance à la Ligue musulmane, nous pourrons cultiver un contrepoids face au mouvement nationaliste dominant. Son renforcement occasionnera des heurts profitables entre ceux qui cherchent à incarner la voix de l'Inde. De l'unité naît la force, et de la division, la simplification de la politique."
 RAJ_the_indian_parliament: "Le Parlement indien"
 RAJ_the_indian_parliament_desc: "Les appels à l'indépendance se faisant de plus en plus pressants, nous allons établir un Parlement indien qui sera chargé de l'autorité civile du vice-roi. Cette transition accordera une plus grande autonomie réelle aux représentants locaux, tout en respectant bien sûr le cadre posé par l'Empire."
 RAJ_court_the_princes: "Courtiser les princes"
 RAJ_court_the_princes_desc: "Depuis longtemps, les États princiers sont de véritables piliers de loyauté et d'ordre au sein du sous-continent. En réaffirmant leurs privilèges et en les impliquant plus directement dans la gouvernance, nous renforcerons les fondements de l'Empire face à l'agitation populiste grandissante."
 RAJ_the_integrity_of_india_act: "L'Integrity of India Act"
 RAJ_the_integrity_of_india_act_desc: "Nous allons promulguer l'Integrity of India Act de façon à contrer la menace croissante de sédition, tout en préservant l'autorité impériale. Cette loi nous autorise à jeter les agitateurs en prison, réprimer la dissidence politique et nous assurer de la loyauté des responsables locaux à travers l'ensemble du sous-continent. Après tout, il faut parfois imposer l'unité par la force."
 RAJ_princely_state_donations_GOE: "Contribution des États princiers"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_the_jewel_becomes_the_crown: "Le joyau remplace la Couronne"
 RAJ_the_jewel_becomes_the_crown_desc: "Avec la chute de la mère patrie, c'est désormais à nous d'assumer le fardeau de l'autorité au sein de la famille impériale. C'est avec une vigueur renouvelée que nous mettrons à profit les vastes ressources [ROOT.GetDuDelaDelNP] [ROOT.GetName] pour libérer le cœur de l'Empire et détruire tous ceux qui osent salir ses belles terres verdoyantes."
 RAJ_the_punjab_accord: "L'accord du Pendjab"
 RAJ_the_punjab_accord_desc: "En reconnaissant la position unique de la communauté sikhe et en accordant une autonomie limitée au Pendjab, nous resserrerons un lien immémorial de loyauté et de service entre nos états. En échange, son soutien constant consolidera l'autorité [ROOT.GetDuDelaDelNP] [ROOT.GetName] dans une région d'importance critique, et montrera que tradition et stabilité vont de pair."
 RAJ_the_dominion_of_india: "Le Dominion de l'Inde"
 RAJ_the_dominion_of_india_desc: "L'ordre étant à présent fermement rétabli dans le sous-continent, il est temps d'assumer notre place parmi nos frères et sœurs de l'Empire en tant que dominion loyal et autonome.\nVive le roi !"
 RAJ_curtail_the_zamindars: "Endiguer la menace des zamindars"
 RAJ_curtail_the_zamindars_desc: "L'influence tenace des propriétaires ruraux entrave depuis longtemps les efforts visant à moderniser la gouvernance et à tirer le plein potentiel [ROOT.GetDuDelaDelNP] [ROOT.GetName]. En plaçant davantage de pouvoir administratif et de ressources entre les mains d'officiels méritants et d'institutions responsables, nous pourrons affaiblir leur emprise tout en consolidant les fondations d'un État plus réactif."
 RAJ_raise_import_duties: "Augmentation des taxes sur les importations"
 RAJ_raise_import_duties_desc: "De façon à réduire la dépendance économique, mais aussi à favoriser la croissance domestique, nous allons appliquer des frais plus importants sur les importations de biens étrangers. Cette politique protégera les industries locales, retiendra le capital dans nos frontières et garantira que [ROOT.GetLeLaLNP] [ROOT.GetName] sach[ROOT.GetEEntNP] voler de [ROOT.GetSesLeursNP] propres ailes."
 RAJ_imperial_industry_initiative: "Initiative industrielle impériale"
 RAJ_imperial_industry_initiative_desc: "Pour conforter la position [ROOT.GetDuDelaDelNP] [ROOT.GetName] en tant que pilier de l'Empire, nous devons nous engager envers une expansion majeure de l'industrie urbaine. L'initiative industrielle impériale aura pour objectif de canaliser les ressources vers l'industrie lourde et la main-d'œuvre qualifiée. Ainsi, nos villes deviendront le moteur de la résilience et du renouvellement dans le sous-continent."
 RAJ_rural_development_plan: "Plan de développement rural"
 RAJ_rural_development_plan_desc: "Les réformes agricoles étant en cours de déploiement, nous devons à présent introduire l'industrie dans les campagnes. La mécanisation, les projets d'infrastructures rurales et la fabrication à petite échelle transformeront les villages en moteurs de production."
 RAJ_the_great_recovery: "La grande reprise"
 RAJ_the_great_recovery_desc: "Les stigmates de la Grande Dépression planent toujours sur notre économie, ralentissant sa progression et minant la confiance. Mais dorénavant, notre vision et notre stabilité renouvelées nous permettront de nous défaire enfin du marasme. [ROOT.GetLeLaLNPCap] [ROOT.GetName] ne se contenter[ROOT.GetAOntNP] pas d'un simple retour à la normale, [ROOT.GetIlElleNP] s'apprêt[ROOT.GetEEntNP] à écrire un nouveau chapitre de [ROOT.GetSonLeurNP] histoire."
 RAJ_reform_the_agricultural_sector: "Réforme du secteur agricole"
 RAJ_reform_the_agricultural_sector_desc: "Des décennies de pratiques obsolètes et d'utilisation inefficace de la terre ont laissé le secteur agricole [ROOT.GetDuDelaDelNP] [ROOT.GetName] vulnérable à tout changement. Mais nous parviendrons à améliorer les rendements et à créer une chaîne de production alimentaire plus résiliente grâce à des réformes ciblées, ainsi que des investissements dans les infrastructures et les techniques modernes."
 RAJ_expand_the_zamindari_system: "Développer le système zamindari"
 RAJ_expand_the_zamindari_system_desc: "Le système zamindari offre depuis bien longtemps une structure fiable pour la gouvernance locale et la collecte des recettes. Si nous étendons son influence et que nous réaffirmons les privilèges des propriétaires loyaux, nous pourrons assurer l'ordre local et l'efficacité administrative sans épuiser l'État central."
 RAJ_crown_commodities: "Marchandises pour la Couronne"
 RAJ_crown_commodities_desc: "En donnant la priorité aux cultures vivrières destinées à l'exportation, nous pourrons garantir un afflux de revenus régulier et renforcer notre importance économique pour l'Empire. Ainsi, la prospérité des campagnes reposera sur le thé, le coton, le jute ou encore d'autres produits essentiels du commerce colonial."
 RAJ_rural_mechanization_program: "Programme de mécanisation rurale"
 RAJ_rural_mechanization_program_desc: "En vue d'accroître la production agricole et de réduire la dépendance à des méthodes de travail obsolètes, nous allons mettre en place un programme structuré visant à introduire la mécanisation dans les campagnes. Tracteurs, batteuses et systèmes d'irrigation transformeront la productivité rurale et poseront les bases d'une économie moderne et autosuffisante."
 RAJ_the_riches_of_the_raj: "Les richesses du Raj"
 RAJ_the_riches_of_the_raj_desc: "Sous les vastes plaines et les reliefs escarpés [ROOT.GetDuDelaDelNP] [ROOT.GetName] reposent les ressources nécessaires à l'approvisionnement d'un empire en guerre. Nous allons extraire et raffiner de l'acier, du pétrole et d'autres matériaux essentiels pour les utiliser dans la défense du royaume."
 RAJ_strengthen_ties_with_british_investors_GOE: "Renforcement des liens avec les investisseurs britanniques"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_imperial_rail_renewal_act: "Loi impériale de renouvellement du rail"
 RAJ_imperial_rail_renewal_act_desc: "En vue de garantir les déplacements rapides des troupes, mais aussi des ravitaillements et des marchandises à travers le sous-continent, nous avons l'intention d'investir dans la rénovation complète de l'infrastructure ferroviaire [ROOT.GetAdjFS]. La Loi impériale de renouvellement du rail modernisera les lignes vieillissantes, augmentera la capacité logistique et unira nos vastes territoires sous le signe de l'acier et de la vapeur."
 RAJ_exploit_the_frontier: "Exploiter les frontières"
 RAJ_exploit_the_frontier_desc: "D'importants gisements de ressources se trouvent dans les régions reculées du sous-continent et au-delà de ses frontières. En étendant nos opérations afin d'exercer davantage de contrôle sur des territoires comme [BRM.GetLeLaLNP] [BRM.GetName], nous pourrons mettre la main sur des matériaux essentiels comme le tungstène afin d'alimenter notre machine de guerre en pleine expansion."
 RAJ_overlords_railway_investment: "Investissements dans les chemins de fer [ROOT.OVERLORD.GetAdjMP]"
 RAJ_overlords_railway_investment_desc: "Maintenant que nous avons posé les bases d'un système ferroviaire moderne, nous allons proposer aux groupes industriels et financiers [ROOT.OVERLORD.GetAdjMP] d'étendre et de perfectionner encore davantage le réseau. Leur capital associé à notre infrastructure grandissante créera des chemins de fer dignes de l'Empire."
 RAJ_territorial_development_scheme: "Plan de développement territorial"
 RAJ_territorial_development_scheme_desc: "Il est nécessaire de réévaluer la manière dont les terres sont occupées et utilisées afin d'exploiter pleinement le potentiel économique [ROOT.GetDuDelaDelNP] [ROOT.GetName]. À cette fin, le plan de développement territorial devra identifier les régions sous-développées et les obstacles à la croissance de manière à préparer de nouvelles zones en vue d'une expansion industrielle."
 RAJ_the_empires_workshop: "L'atelier de l'Empire"
 RAJ_the_empires_workshop_desc: "Pour garantir la force de l'Empire face aux exigences mondiales croissantes, nous devons resserrer les liens économiques entre [ROOT.GetLeLaLNP] [ROOT.GetName] et [ROOT.OVERLORD.GetLeLaLNP] [ROOT.OVERLORD.GetName]. Les investissements coordonnés et l'agrandissement des usines sur nos deux territoires transformeront notre base industrielle partagée en un seul grand moteur de production."
 RAJ_institute_of_fundamental_research_GOE: "Institute of Fundamental Research"
 RAJ_institute_of_fundamental_research_GOE_desc: "Forts du soutien des principaux industriels et esprits scientifiques, nous allons fonder l'Institute of Fundamental Research de façon à mener des études théoriques avancées. L'institut sera au cœur d'expérimentations de pointe, parmi lesquelles l'étude de l'énergie atomique."
 RAJ_keep_calm_and_carry_on: "Keep Calm and Carry On"
 RAJ_keep_calm_and_carry_on_desc: "L'heure est grave, mais nous ne faiblirons pas. [ROOT.GetLeLaLNPCap] [ROOT.GetName] s'élèver[ROOT.GetAOntNP] en un puissant bastion, forgeant les outils de la guerre avec une résolution inébranlable. Que les fourneaux chauffent et que les forges chantent, car la victoire ne s'obtient pas dans le confort, mais grâce au courage, à la sueur et à l'acier."
 RAJ_indian_gentleman_officers: "Officiers gentlemen [RAJ.GetAdjMP]"
 RAJ_indian_gentleman_officers_desc: "Afin d'assurer le futur et la sécurité de notre grand joyau impérial, il est impératif que nous nous procurions des hommes loyaux afin de diriger notre nouvelle armée [RAJ.GetAdjFS]. Ces hommes, à travers leur coopération avec les autorités impériales, ont servi [RAJ.GetLeLaLNP] [RAJ.GetName] avec suffisamment de brio pour être recrutés en tant que commandants de confiance."
 RAJ_the_aden_protectorate: "Le protectorat d'Aden"
 RAJ_the_aden_protectorate_desc: "La province d'Aden, sur la péninsule Arabique, est sous notre juridiction. De fait, il est crucial que nous assurions sa protection afin de prouver [ENG.GetAuAlaAlNP] [ENG.GetName] que les [RAJ.GetHabitants] sont capables de défendre les intérêts de l'empire [ENG.GetAdjMS] dans les eaux du Moyen-Orient."
 RAJ_linlithgows_declaration_of_war: "Déclaration de guerre de Linlithgow"
 RAJ_linlithgows_declaration_of_war_desc: "En tant que membres de l'empire [ENG.GetAdjMS], il est de notre responsabilité de prendre les armes et de les rejoindre dans leurs guerres. Nous n'avons pas de temps à perdre à demander la permission aux leaders du Congrès. Il faut prendre le taureau par les cornes. Rédigez les déclarations et préparez-vous à la guerre contre les ennemis [ENG.GetDuDelaDelNP] [ENG.GetName]."
 RAJ_consult_with_congress_leaders: "Consultation des leaders du Congrès"
 RAJ_consult_with_congress_leaders_desc: "Plutôt que de forcer le passage pour rejoindre [ENG.GetLeLaLNP] [ENG.GetName] dans ses guerres, nous devons suivre les protocoles officiels. Consultons les leaders du Congrès et exposons-leur notre demande, dans l'espoir qu'ils autorisent [RAJ.GetLeLaLNP] [RAJ.GetName] à entrer en guerre."
 RAJ_preemptive_invasion_of_iran: "Invasion préventive de l'Iran"
 RAJ_preemptive_invasion_of_iran_desc: "Nous partageons une frontière avec [PER.GetLeLaLNP] [PER.GetName] à l'ouest, et si nous ne nous en occupons pas rapidement, ils pourraient offrir à nos ennemis un chemin direct vers [RAJ.GetLeLaLNP] [RAJ.GetName] grâce au corridor perse. Une telle invasion nous attirera forcément l'ire de ceux qui aspirent à la paix, mais si nous réussissons, les riches dépôts de pétrole [PER.GetDuDelaDelNP] [PER.GetName] seront à notre portée."
 RAJ_mobilization_of_the_indian_army: "Mobilisation de l'armée indienne"
 RAJ_mobilization_of_the_indian_army_desc: "Nous sommes nombreux et nos esprits sont enhardis par la défense de notre glorieux empire. Bien que cela pourrait prendre du temps de rassembler nos forces éparpillées dans tous les recoins du sous-continent, il est crucial que nous commencions la mobilisation de l'armée [RAJ.GetAdjFS]. Il est temps de combattre pour [RAJ.GetLeLaLNP] [RAJ.GetName] et [ENG.GetLeLaLNP] [ENG.GetName]."
 RAJ_support_naval_invasions: "Soutien aux invasions navales"
 RAJ_support_naval_invasions_desc: "Cette guerre se déroulera non seulement sur terre et dans les airs, mais également sur mer. Il est important de mobiliser nos forces terrestres, mais aussi de préparer la marine afin de soutenir les plans d'invasions navales de nos alliés."
 RAJ_assume_eastern_naval_responsibilities: "Prise de responsabilité des opérations navales à l'est"
 RAJ_assume_eastern_naval_responsibilities_desc: "Il ne fait aucun doute que [JAP.GetLeLaLNP] [JAP.GetName] sèm[JAP.GetEEntNP] le trouble à l'est. Leurs plans se dévoilent et il devient impératif de préparer notre marine à défendre les eaux [RAJ.GetAdjFP]. Nous devons faire appel à la couronne et lui demander d'envoyer des navires [ENG.GetAdjMP] afin de nous aider dans nos efforts."
 RAJ_south_east_asia_command: "Commandement de l'Asie du Sud-Est"
 RAJ_south_east_asia_command_desc: "Des tensions apparaissent et le besoin d'un centre de commandement centralisé en Asie du Sud-Est se fait sentir. Nous pouvons être à l'origine d'une telle entreprise en créant une base d'opérations qui nous permettrait de planifier nos campagnes militaires sur le continent."
 RAJ_desert_training: "Entraînements dans le désert"
 RAJ_desert_training_desc: "Dans le cadre de nos efforts afin d'améliorer les compétences et l'efficacité de nos forces de combat, nous allons mettre en place un programme d'entraînement dans et autour du désert du Thar. Celui-ci devrait permettre à nos troupes de s'acclimater aux environnements arides."
 RAJ_fortify_el_alamein: "Fortifier El-Alamein"
 RAJ_fortify_el_alamein_desc: "El-Alamein est un point d'intérêt stratégique pour l'occupation et la défense de l'Égypte. La couronne apprécierait grandement nos efforts pour aider à fortifier cette région et empêcher nos ennemis de poser le pied en Afrique du Nord [ENG.GetAdjFS]."
 RAJ_jungle_training_GOE: "Entraînement dans la jungle"
 RAJ_jungle_training_GOE_desc: "Avec des terres aussi vastes que les nôtres, nous sommes chanceux de posséder une grande diversité d'environnements que nous pouvons utiliser à notre avantage. [RAJ.GetLeLaLNP] [RAJ.GetName], [BRM.GetLeLaLNP] [BRM.GetName] et l'Indochine sont couvertes de jungles, aussi un entraînement particulier est-il recommandé pour rendre nos hommes efficaces dans ce milieu dangereux."
 RAJ_defense_of_malaya: "Défendre la Malaisie"
 RAJ_defense_of_malaya_desc: "[MAL.GetLeLaLNPCap] [MAL.GetName] pourrai[MAL.GetTEntNP] être menacé[MAL.GetXENP] d'invasion à cause de [MAL.GetSaLeurNP] position entre l'Océan Indien et le Pacifique. Nous représentons nous aussi les joyaux de la couronne et nous nous devons d'aider à défendre et fortifier la région. Nous devons garder le contrôle de l'Asie du Sud-Est."
 RAJ_hill_training: "Entraînement dans les montagnes"
 RAJ_hill_training_desc: "Dans le cadre de notre initiative de diversification de l'entraînement des troupes, nous devons nous assurer qu'elles soient préparées au combat en terrain montagneux, tout comme dans les jungles, déserts et villes."
 RAJ_defense_of_burma: "Défendre la Birmanie"
 RAJ_defense_of_burma_desc: "[BRM.GetLeLaLNP] [BRM.GetName] se trouv[BRM.GetEEntNP] directement à l'est du Bengale, [BRM.GetSesLeursNP] jungles servant de barrière naturelle afin de protéger les frontières [RAJ.GetDuDelaDelNP] [RAJ.GetName] contre les menaces orientales. Il est crucial que nous mobilisions une force défensive dans la région, main dans la main avec les [BRM.GetHabitants] et que le sous-continent indien demeure sous contrôle [ENG.GetAdjMS]."
 RAJ_holding_the_gates_of_india: "Défendre les Portes de l'Inde"
 RAJ_holding_the_gates_of_india_desc: "Nous devons à tout prix protéger [RAJ.GetLeLaLNP] [RAJ.GetName] des envahisseurs de l'est. Ils peuvent nous attaquer de toutes leurs forces, mais nous arrêterons leur conquête impitoyable aux Portes [RAJ.GetDuDelaDelNP] [RAJ.GetName]. Ils ne passeront pas."
 RAJ_free_abyssinia: "Libérer l'Abyssinie"
 RAJ_free_abyssinia_desc: "Nous avons trop longtemps laissé la région de l'Abyssinie entre les mains de nos ennemis. Nous montrerons notre force à la Couronne en organisant une invasion navale de la Corne de l'Afrique via Aden, afin de libérer ses habitants de leurs occupants."
 RAJ_urban_training: "Entraînement urbain"
 RAJ_urban_training_desc: "Nous espérions ne pas devoir en arriver là, mais il est possible que nous devions repousser l'ennemi dans les rues de nos grandes villes. Nous devons nous préparer à un tel scénario grâce à un entraînement urbain spécialisé."
 RAJ_the_defense_of_hong_kong: "Défense de Hong Kong"
 RAJ_the_defense_of_hong_kong_desc: "Tandis que la pression monte [CHI.GetAuEnANP] [CHI.GetName], la Couronne [ENG.GetAdjFS] s'inquiète du sort de ses territoires à Hong Kong. Nous sommes dans une position idéale pour aider à protéger la ville d'une invasion. Si nous y parvenons, nous gagnerons les faveurs et l'approbation du gouvernement [ENG.GetAdjMS]."
