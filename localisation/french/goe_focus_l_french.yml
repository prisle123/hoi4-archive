 PER_resistance_decisions_tt: "Donne accès aux décisions §YRésistance implantée§! qui nous permettent de provoquer l'instabilité dans les pays voisins en prévision d'une invasion."
 PER_recruit_rebels_tt: "Déverrouille les modèles de division §YRebelles bakhtiaris§! et §YRebelles kachkaïs§! et recrute §Ydeux§! unités de chaque à §Y[ROOT.capital.GetCapitalVictoryPointName]§!."
 PER_white_peace_tt: "Enverra un §Yévénement§! à nos ennemis qui exigera la §Ypaix blanche§!, nous autorisant à §Yconserver notre territoire précédent§!."
 PER_reparations_tt: "Enverra un §Yévénement§! à nos ennemis qui exigera la §Ypaix§! et §Ydes réparations de guerre§! sous la forme §Yd'usines§! et d'un §Ymalus§! pour l'agresseur. Si le pays ennemi est un §Yvoisin direct§!, il §Ynous§! cédera un territoire frontalier."
 PER_swear_fealty_tt: "Enverra un §Yévénement§! à nos ennemis qui demandera à ce que nous les rejoignions en tant que §Yfantoche§! après nous être rendus. Cela donnera accès à une §Ybranche fantoche§! qui nous permettra de décider de la suite."
 PER_push_negotiations_tt: "Enverra un §Yévénement§! à nos ennemis qui proposera des §Ydroits sur les ressources§! à l'instigateur du conflit initial en échange d'une §Ypaix blanche§!. S'ils refusent, la guerre se poursuivra."
