 PER_treaty_of_tehran_tt: "Envoi d'un événement aux [ENG.GetFlag]§Y[ENG.GetHabitants]§! et aux [SOV.GetFlag]§Y[SOV.GetHabitants]§! leur demandant de retirer leurs forces ou de mettre un terme à la guerre."
