 CHI_gdc_integration_cost: "减少[GDC.GetNameDef]的整合成本§G[?gdc_integration_cost_reduction|%G0]§!"
 CHI_victory_over_the_invaders: "战胜侵略者"
 CHI_victory_over_the_invaders_desc: "外国侵略者被击败，我们光荣的国民革命军取得胜利。这场战争——更重要的是我们可敬的领袖[root.GetLeader]——已将分散的省份与人民凝聚成青天白日旗下的统一国家！"
 CHI_remove_guerilla_decisions_tt: "§R移除§!§Y$PRC_guerilla_warfare_sea_cat$§!决议"
 CHI_petition_territorial_restoration: "恢复领土的请愿"
 CHI_request_territory_trigger_tt: "任何控制的地区：\n      是§Y[ROOT.GetNameWithFlag]§!的核心\n      控制者：$is_literally_china_tt_NOT$\n      必须满足以下条件之一：\n         不由控制者拥有\n         控制者：\n            当前控制的政党是§Y[ROOT.GetRulingIdeology]§!" #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "消灭[PRC.GetNameDef]"
 CHI_crush_the_communists_desc: "彻底消灭[PRC.GetNameDef]的时机已经到了——这个我们多年以来的愿望！我们被其他事务分散精力太久了，绝不再容忍这个麻烦继续存在！"
 CHI_request_handover_of_coastal_cities: "请求移交沿海城市"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "全中国的委员长"
 CHI_a_generalissimo_for_all_of_china_desc: "我们与外国侵略者的斗争如同皮肤之疾，而国内的威胁才是心腹之患。如今我们已经解决了这一疾病，可以开始憧憬未来。"
 CHI_empower_the_mtac: "赋权蒙藏委员会"
 CHI_empower_the_mtac_desc: "[ROOT.GetNameDef]的社会正走向和谐，但工作尚未完成。蒙古与西藏事务委员会负责处理境内相关民族事务，但其职责可进一步扩大。我们要把革命带给海外的兄弟！"
 CHI_empower_the_mtac_tt: "解锁获得[MON.GetFlag]§Y[MON.GetAdjective]§!和[TIB.GetFlag]§Y[TIB.GetAdjective]§!地区核心的决议。"
 CHI_unify_the_admissions_process: "统一招生流程"
 CHI_unify_the_admissions_process_desc: "我们的高等教育分散在多个地点，申请流程杂乱无章。如果将流程重构为一场统一的入学测验，我们就能确保每个合格的学生都获得一个名额。"
 CHI_retreat_to_taiwan: "撤退至台湾"
 CHI_retreat_to_taiwan_desc: "我们与[PRC.GetNameDef]重启的战事进展不利，我们正在节节败退。越来越多的人公开表示担忧，主张我们应战术性撤退至台湾，以重整旗鼓保存实力。"
 CHI_joining_the_international_community: "国际社会"
 CHI_joining_the_international_community_desc: "我们太久以来目光只向内，给了他人剥削我们的机会。如今我们必须走向世界，与那些在我们最危急时刻支持我们、同样为自由而奋斗的人并肩作战！"
 CHI_a_world_freed_from_communism: "没有共产主义的世界"
 CHI_a_world_freed_from_communism_desc: "法西斯主义已将世界推入战火，但威胁世界的并非只有这种意识形态。我们必须完成在本国开始的使命，将这些邪恶思想从世界上彻底铲除！"
 CHI_reclaim_the_north: "收复北方"
 CHI_reclaim_the_north_desc: "过去，出于形势所迫，我们不得不放弃对北方大片领土的主权要求。但时过境迁，如今我们自身实力已空前增强——是时候重新夺回北方故土！"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 # Fascist Branch
 CHI_strengthening_our_resolve: "凝聚意志"
 CHI_strengthening_our_resolve_desc: "旧派系之间争吵不休，而现有领导层的力量不足以将我们团结起来。我们必须改变方向，因为民国必须维系统一，绝不可分裂解体。"
 CHI_china_reborn: "中国重生"
 CHI_china_reborn_desc: "旧思想导致了我们被帝国主义剥削，因此必须从根本上改变我们的路线。我们将发起一系列活动，用新的观念重塑社会，这就是“新生活运动”。"
 CHI_co_opt_the_koh_hsin_movement: "拉拢革新运动"
 CHI_co_opt_the_koh_hsin_movement_tt: "共产主义反渗透花费减少§G25%§!"
 CHI_co_opt_the_koh_hsin_movement_desc: "党已经变得过于官僚与腐败，我们必须清除腐烂的元素。采取更强硬的路线不仅有益，而且对国家生存至关重要！"
 permanently_protected_from_infiltration: "地区不可被共产主义势力渗透。"
 CHI_mend_the_rift_with_hu: "修复汤山事件"
 CHI_mend_the_rift_with_hu_desc: "[ROOT.GetLeader]与胡汉民之间的宿怨已长期削弱了党的实力。他拥有势力，意味着他手中握有相当的影响力，若我们能够团结，将有利于国家。"
 CHI_revive_the_western_hills_group: "重建西山会议派"
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap]长期受外国势力影响。我们需要回归传统，而林森与戴季陶正坚持这一立场。这将让我们实现孙中山先生的正统理念。"
 CHI_reform_the_blue_shirts: "改革蓝衣社"
 CHI_reform_the_blue_shirts_desc: "三民主义力行社，也称“蓝衣社”，活跃已近五年，但它的作用很有限。这是因为它尚未在民众中普及，未能发挥其全部潜力。通过把该组织改造为大众战线，我们将在共产主义者的领域与之竞争。"
 modify_blue_shirts: "§Y$CHI_blue_shirt_society$§!追加效果："
 CHI_empower_the_bureau_of_investigation_and_statistics: "赋权军统局"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "自古以来，知己知彼方能制胜。我们需要一个能够为我们获取情报的组织，因此应扩充国民政府军事委员会调查统计局的职能。"
 CHI_revise_the_national_curriculum: "修订全国课纲"
 CHI_revise_the_national_curriculum_desc: "在一个幅员辽阔的国家中，存在多种立场不足为奇。我们可以通过组织教育体系来规范这些立场，并培养特定行为。"
 CHI_target_upper_society: "瞄准上层社会"
 CHI_target_upper_society_desc: "社会上层过于沉迷于国际化的休闲娱乐，抛弃了正当的价值观，他们本应为普通民众树立道德与美德生活的榜样。一旦良好榜样形成，我们便可通过精神复兴提升整个民族，超越单纯的物质财富。"
 CHI_outlaw_opposition_parties: "取缔反对党派"
 CHI_outlaw_opposition_parties_desc: "国民党已主导政坛近十年，但反对党仍被允许存在。我们担心国家正处于十字路口，必须限制反对派，直到我们解决[JAP.GetNameDef]与共产主义者的问题。"
 CHI_seek_out_western_fascist_cooperation: "寻求西方合作"
 CHI_seek_out_western_fascist_cooperation_desc: "由于过去外国势力的干涉，我们在技术发展上已经落后。无论这想法多么令人反感，寻求与那些同情我们事业的西方国家合作或许是个明智之举。我们或许能借此赶上他们，甚至超越他们……"
 CHI_a_chapter_in_every_village: "村村有分社"
 CHI_a_chapter_in_every_village_desc: "我们的蓝衣社在城市中取得了成功，但大多数人生活在农村。我们必须壮大该组织，使其遍布每一个城镇、村庄与小村落。"
 CHI_secure_the_northern_front: "保卫北方战线"
 CHI_secure_the_northern_front_desc: "我们已经把东北拱手让给了日本，他们是我们最强大、最危险的邻国。我们必须确保北方边境的安全，以密切关注日本，确保他们不会生出进一步向南扩张的念头……"
 CHI_a_party_unified: "全党精诚"
 CHI_a_party_unified_desc: "凭借纪律、道德与美德，我们在党内铸就了团结。争吵与分裂已成过去，我们在青天白日旗之下前进，向着对内外敌人的最终胜利迈进！"
 CHI_a_party_unified_tt: "§R两广事变期间将蒋介石派往广州将导致其提前死亡。§!"
 CHI_a_popular_movement: "群众性运动"
 CHI_a_popular_movement_desc: "历史新篇章需要新的组织。人人皆知，我们作为一个民族如潮水般拍打旧社会，使每个成员成为这更大整体的一部分。"
 CHI_a_popular_movement_trigger: "§Y军队腐败§!征兵因素多于§Y0%§!"
 CHI_integrate_the_hongmen: "整合自卫组织"
 CHI_integrate_the_hongmen_desc: "中国充满了因反抗清朝压迫而形成的团体。自辛亥革命后，它们失去了目标，走向分化。我们可以通过整合它们或效仿其组织与仪式，为它们再次赋予使命。"
 CHI_ban_immoral_entertainment: "禁止低俗娱乐"
 CHI_ban_immoral_entertainment_desc: "颓废的娱乐形式已传播入境，污染了我们的道德纤维。我们应禁止这些娱乐，转而支持更具运动性与艺术性的本土形式，并设立专门队伍来执行禁令。"
 CHI_develop_counterinsurgency_tactics: "反游击战术"
 CHI_develop_counterinsurgency_tactics_desc: "游击队的作战方式前所未见，我们需要学习如何应对。我们应组织委员会与小组，制定对策并适应这种新型战争。"
 CHI_develop_counterinsurgency_tactics_tt: "将使§Y$CHI_counter_infiltration_measures$§!的成本§G减半§!"
 CHI_a_brotherhood_for_china: "中国的兄弟会"
 CHI_a_brotherhood_for_china_desc: "在许多人眼中，蓝衣社不过是一群扰乱治安的粗野之徒。然而，它的领袖戴笠将其设想为一个兄弟会，我们可以采纳这一观点以促进团结。"
 CHI_nationalize: "国有化！"
 CHI_nationalize_desc: "我们正处于党、国家与民族的关键时刻，私人利益必须让位于国家需要。在我们的直接指导下，我们将最大限度地利用这些工厂！"
 CHI_militarize: "军事化！"
 CHI_militarize_desc: "人民已对自身在历史中的地位变得冷漠，我们必须唤醒他们。让他们感受革命的热情，并准备好打击国内外的敌人。"
 CHI_militarize_tt: "我们能够在当前及未来所有拥有§Y$CHI_infiltrated_state_3$§!修正的地区征召忠义救国军。"
 CHI_productive: "高效化！"
 CHI_productive_desc: "游手好闲者一事无成！懒惰不仅拖慢我们的步伐，还帮助敌人。对于那些被动与冷漠的人，我们必须加以处理，这样我们作为一个政党才算得上是占据优势！"
 CHI_enforce__virtues: "弘扬美德"
 CHI_enforce__virtues_desc: "然而，仍有人将时间浪费在无谓与毫无意义的消遣上，而他们本可以为了党与国家而自我提升。这只能说明我们在执行上过于松懈，因此必须加倍努力。"
 CHI_whampoa_ideological_primacy: "黄埔理念主导"
 CHI_whampoa_ideological_primacy_desc: "黄埔军校培养的军官不仅手持武器，还怀抱信念，与其他学校不同的是，他们值得信任。我们应将一切意识形态培训集中于此校，以增强整个国家的力量。"
 CHI_postpone_the_tutelage: "推迟训政"
 CHI_postpone_the_tutelage_desc: "尽管目标依然是民主，但现在不是时机，当前的危机需要我们采取特别措施。我们必须引导国家渡过险境，民主才能开花。"
 CHI_postpone_the_tutelage_tt: "解锁决议，在军阀被征服后，对特定§Y军阀将领§!实施§Y再教育§!"
 CHI_second_father_of_the_nation: "第二国父"
 CHI_second_father_of_the_nation_desc: "孙中山先生带领我们摆脱清朝枷锁，他将永远是我们的国父。蒋委员长清除了党内的共产主义者，因此他将永远被铭记为“第二国父”。"
 CHI_weaponise_the_faithful: "信仰武器化"
 CHI_weaponise_the_faithful_desc: "信念最坚定的人，战斗也最为激烈。目前我们尚无为他们准备的舞台，但我们可以为他们创造舞台，将他们置于第一线。他们的忠诚将成为我们最锋利的刀刃，斩尽一切敌人。"
 CHI_political_advisors_in_every_division: "每个师配一名政治顾问"
 CHI_political_advisors_in_every_division_desc: "军队保卫国家，直到有一天不再如此。太多次国家被手握武器者推翻，我们绝不能让这种事发生在我们身上。党代表将帮助我军保持正确行动的动力。"
 CHI_an_alternative_rooted_in_tradition: "植根乡土的第三道路"
 CHI_an_alternative_rooted_in_tradition_desc: "自由主义与共产主义都是[ROOT.GetAdjective]民族的外来概念，毫无意义。只有属于我们自身的理念才能为我们的国土带来繁荣与自豪。"
 CHI_an_alternative_rooted_in_tradition_tt: "提高[PRC.GetNameDefCap]渗透花费：§G+25%§!"
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "攘外必先安内"
 CHI_put_an_end_to_PRC_desc: "阻挡我们统一全国的真正绊脚石，正是那些盘踞山沟、由[PRC.GetLeader]率领的顽固赤匪！只要赤匪一日不灭，民国就一日无法真正统一。内乱不除，则使国家元气大伤；国力衰弱，必招致列强侵略；外侮当前，更将危及我主权社稷！因此，剿灭[PRC.GetNameDef]，乃我党国天经地义的义不容辞之责！"
 CHI_reject_the_nine_powers: "废弃九国公约"
 CHI_reject_the_nine_powers_desc: "外国人强加给我们的条约是在我们软弱之时签下的，如今我们能够拒绝它们。让每个签署国都知道：我们不欠外国人任何东西！"
 CHI_setting_a_new_standard: "树立新标准"
 CHI_setting_a_new_standard_desc: "我们的军队受西方思想与传统影响太深，但我们是《孙子兵法》之国，而不是克劳塞维茨之国。通过结构调整与思想工作，我们已将武装力量塑造成我们的模样。"
 CHI_eternal_revolution: "永恒的中华革命"
 CHI_eternal_revolution_desc: "我们的成就证明了本土制度优于旧的与外国的理念。革命的火焰在每个同胞心中燃烧，我们必须利用它将革命推向更广阔的天地。"
 CHI_eternal_revolution_tt: "允许在宣称的领土上§Y宣布战区§!"
 CHI_reclaim_what_was_lost: "收复失地"
 CHI_reclaim_what_was_lost_desc: "清朝继承了我们有史以来最大的帝国，却为了外国势力的利益将其葬送。这给我们的民族、国家与政党带来了耻辱。我们必须挽回颜面，重塑尊严。"
 CHI_bring_the_wayward_back_into_the_fold: "收复浪子"
 CHI_bring_the_wayward_back_into_the_fold_desc: "自辛亥革命以来，有些同胞被误导，认为脱离集体会更好。现在是时候纠正这一点，把他们带回集体中了。"
 CHI_retake_coastal_cities: "夺回沿海城市"
 CHI_retake_coastal_cities_desc: "长期以来，西方的帝国主义者一直将他们的意志强加于我们。现在时机已经成熟，我们终于要夺回被他们夺走的东西。[326.GetName]、[729.GetName]和[728.GetName]必须再次成为我们领土的一部分！"
 CHI_a_new_middle_kingdom: "新天朝"
 CHI_a_new_middle_kingdom_desc: "在以往的时代，我们曾是世界运转的中心。这让我们孤立于世界之外，世界也因此从我们身边流逝。我们不会再犯这种错误，这一次，我们将主宰自己的命运，也主宰他人的命运。"
 CHI_remove_infiltration_decisions_tt: "§R移除§!§Y$PRC_infiltration_sea_cat$§!决议"
 CHI_the_southern_mandate: "南方天命"
 CHI_the_southern_mandate_desc: "南方蕴藏着丰富的资源与流淌着共同血脉的人民。我们自古以来便与这些土地相连，如今是时候南征了。"
 CHI_the_northern_mandate: "北方天命"
 CHI_the_northern_mandate_desc: "在我们领土的北方有一片荒凉的废土，原本是未经雕琢的璞玉，[SOV.GetNameDef]浪费它的潜力。因此他们无权拥有它。只有能够看见这片土地真实潜能的才能持有它，而能做到这一点的正是我们！"
 CHI_the_greater_game: "西域博弈"
 CHI_the_greater_game_desc: "帝国主义者曾在中亚玩弄权术，但他们在这片土地上碰得头破血流。是时候向西进军，再一次率领我们的军队横跨草原。"
 CHI_cradle_of_civilization: "文明的摇篮"
 CHI_cradle_of_civilization_desc: "自黄河浑浊的水流中诞生了塑造人类的文明。王朝兴衰更替，但古代中国的荣光永远照耀大地，我们的至高地位也将永存。"
 CHI_cradle_of_civilization_tt: "解锁决议，在达到足够高§Y顺从度§!时整合我们有§Y领土要求§!的§Y亚洲§!地区"
 # Army Focuses
 CHI_military_affairs_commission_sea: "军事委员会"
 CHI_military_affairs_commission_sea_desc: "高效军队的根基在于完善的最高统帅部。军事委员会是我国最高防务机构，必须确保其具备足以胜任的能力。"
 CHI_set_up_an_nco_school: "设立士官学校"
 CHI_set_up_an_nco_school_desc: "我军大部分人缺乏正规教育，这对普通士兵尚可原谅，但一旦升至更高军衔则成为问题。我们需要建立相应制度来训练士官，确保他们的军事素养。"
 CHI_formalize_field_promotions: "正式确立战地晋升制度"
 CHI_formalize_field_promotions_desc: "在理想的世界里，我们会拥有一支受过全面训练与教育的军队，但现实并非如此。在当下困境下，快速将部队投入战场才是首要任务。我们将制定计划，从普通士兵中物色能够带领战友前进的人。"
 CHI_crackdown_on_corruption_in_recruitment: "打击军事腐败"
 CHI_crackdown_on_corruption_in_recruitment_desc: "国军自建立以来，征兵制度一直存在系统性问题。有人花钱逃役，薪饷也被“巧妙账目”贪污。如果我们要在现代世界的冲击中生存下去，这些问题必须终结。"
 CHI_form_the_combined_logistics_command: "组建联合后勤司令部"
 CHI_form_the_combined_logistics_command_desc: "如今我们的军队已经重组，能够有效应对一切威胁，但新的问题出现了。尽管后勤状况有所改善，我们的武装部队在后勤分配体系上缺乏协调。我们必须立刻解决此问题！"
 CHI_reorganise_the_train: "整顿铁路"
 CHI_reorganise_the_train_desc: "我们的补给组织从未发展到所需的规模与复杂程度。彻底重组将使我们能向前线投入更多兵力。"
 CHI_rely_on_locals: "依靠地方"
 CHI_rely_on_locals_desc: "建立一支完整的、能够被我军使用的组织架构，复杂、耗时且昂贵。历史为我们展示了另一种替代方案——为何要长途运输那些本地即可获得的资源？如果我们依靠分布在这片广袤土地上的农民与工人，就能弥补体制留下的缺口。"
 CHI_focus_on_meritocratic_principles: "任人唯贤"
 CHI_focus_on_meritocratic_principles_desc: "裙带关系、贿赂与腐败，是高效军队的天敌。这些弊病在我军组织中过于普遍，必须改变。通过建立制度框架，把最有功绩的人才提拔到合适岗位，方能确保胜利。"
 CHI_focus_on_meritocratic_principles_tt: "允许手动移除陆军精神§Y黄埔优先§!"
 CHI_protracted_warfare: "持久战"
 CHI_protracted_warfare_desc: "自从[JAP.GetNameDef]击败俄国以来，其国人深信迅猛、侵略性的行动就是胜利之道。这使得他们军队缺乏持久战力。如果我们能阻止他们的速胜，他们的部队很快会土崩瓦解。"
 CHI_decisive_battles: "决战思想"
 CHI_decisive_battles_desc: "并非所有胜利都具备相同分量，正如1905年[JAP.GetNameDef]所展示的那样。我们应集中兵力，在关键战役中取胜，主动进攻满洲。"
 CHI_invest_in_mountain_guns: "投资山地火炮"
 CHI_invest_in_mountain_guns_desc: "我国的疆土难以通行，搬运重炮更是艰巨。能够随时拆解并搬运火炮正是解决之道，值得在这个方向加强投入。"
 CHI_repurpose_fort_artillery: "改造要塞炮"
 CHI_repurpose_fort_artillery_desc: "战争不再能依赖要塞固守，上次世界大战已证明这一点。尽管防御工事价值有限，但其中的火炮仍能持续打击敌人。"
 CHI_repurpose_fort_artillery_tt: "§R你未控制任何可拆除的要塞§!"
 CHI_fund_the_marine_corp: "资助海军陆战队"
 CHI_fund_the_marine_corp_desc: "我军规模庞大，实力不容置疑，但若运用不当，则如同钝器。建立一支专门训练的海岸防御部队，战力可抵十倍普通士兵，且能在关键时刻投射我们的海军力量。"
 CHI_the_4_defence_areas: "四区联防"
 CHI_the_4_defence_areas_desc: "若要成功保卫伟大祖国，必须有一套全面的计划。我们将全国划分为四个防区，并分别任命司令，以确保地方安全和高效抵抗。"
 CHI_defence_in_depth: "纵深防御"
 CHI_defence_in_depth_desc: "合格的防御不可僵化，我们需要将这一点纳入战略。我们知道[JAP.GetAdjective]缺乏持久战力，因此将他们拖得越久，对我们越有利。战局起伏不应击垮我军的斗志。"
 CHI_prepare_the_war_zones: "武装抗战区"
 CHI_prepare_the_war_zones_desc: "我们需要按地理区域划分整编军队，以明确各地责任。这样就能规划适合当地的攻势，最大化突破能力。"
 CHI_guerrilla_warfare: "游击战"
 CHI_guerrilla_warfare_desc: "常规作战可使我们一定程度抵抗，但在本土作战则能采用非常规手段。渗透敌占区，破坏其后方力量，这是令[JAP.GetNameDef]毫无防备的战法。"
 CHI_guerrilla_warfare_tt: "解锁§Y$PRC_guerilla_warfare_sea_cat$§!决议"
 CHI_rapidity_is_the_essence_of_war: "兵贵神速"
 CHI_rapidity_is_the_essence_of_war_desc: "速度与突然性是我们最佳武器。学习如何利用这些优势，在现代战争中至关重要。快速而精确的机动作战，能令敌军失衡，从而让我们更深入并以更小的阻力打击敌占区。"
 CHI_organise_the_200th_division: "成立第200师"
 CHI_organise_the_200th_division_desc: "装甲部队是本世纪战争最伟大的革新，但我们却落后于人。组建一支装甲师并聘请合适的指挥官，形成一股战力倍增的力量，为胜利铺平道路。"
 CHI_organise_the_200th_division_tt: "在[ROOT.capital.GetName]获得一支精锐§Y装甲§!单位"
 CHI_motorise_our_infantry: "摩托化步兵"
 CHI_motorise_our_infantry_desc: "我国人力资源储备庞大，历来是我军的根基。现代化的机动运输能赋能普通士兵，让他们更快进入战斗并随时给予致命一击。确保正确位置上有持枪士兵永远是高效的策略。"
 CHI_bog_them_down_in_the_centre: "困敌于华中"
 CHI_bog_them_down_in_the_centre_modify: "§Y$CHI_bog_them_down$§!追加效果："
 CHI_bog_them_down_in_the_centre_desc: "我们清楚无法在边境阻止[JAP.GetNameDef]，所以必须慎选战场。以长江为核心布防，是阻敌的高效方式，可成为全国防御的支点。而且，针对具体地区的防御规划意义更大。"
 CHI_appear_where_you_are_not_expected: "出其不意"
 CHI_appear_where_you_are_not_expected_desc: "从未有成功的统帅选择在敌人预期的地点和方式发动攻击。欺骗是战争根本，我们必须做到“实强时示弱，实弱时示强”。"
 CHI_declare_war_zone_modify: "§Y$CHI_declare_war_zone$§!追加效果："
 CHI_relocate_factories_from_the_coast: "沿海工厂内迁"
 CHI_relocate_factories_from_the_coast_desc: "我们面临严峻的战略困境。我们的工业中心位于沿海，极可能落入敌手。没有生产能力，抵抗难以持久。因此我们必须将工业内迁，确保安全。"
 CHI_relocate_factories_from_the_coast_tt: "允许迁移§YMIOs§!与§Y工厂§!"
 CHI_relocate_factories_from_the_coast_tt_no_aat: "允许迁移§Y工厂§!"
 CHI_state_aa: "苍穹之盾"
 CHI_state_aa_desc: "在新世界，敌人不只从陆地和海洋发动攻击，还会从空中袭来。我们必须将炮口转向天空，做好防空准备，才能抵御入侵者。"
 CHI_coastal_forts: "海上长城"
 CHI_coastal_forts_desc: "外敌与其傀儡从北方进攻之余，也必将自海上入侵。我们要随时准备，在他们踏上国土之刻，将其重新赶回大海。"
 CHI_salvage_enemy_equipment: "回收敌军装备"
 CHI_salvage_enemy_equipment_desc: "国民革命军的需求，远超我工业能力。我们可以通过回收敌军营地中的物资，来弥补部分缺口。"
 CHI_salvage_enemy_equipment_random_generals_tt: "§Y5§!名随机陆军将领将获得§Y清拣缴获大师§!：\n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$：§G+50%§!"
 CHI_commemorate_the_labour_corps: "纪念劳工部队"
 CHI_commemorate_the_labour_corps_desc: "我国人民曾远赴海外，在世界大战的战场上展现勤勉的素养，赢得他国的认可。尽管[ENG.GetAdjective]与[FRA.GetAdjective]早已遗忘，但我们不会忘记。我们将铭记他们的功绩，并将其经验化为今日的力量。"
 CHI_utilise_the_terrain: "利用地形"
 CHI_utilise_the_terrain_desc: "我们的部队既无最新装备，也未受最佳训练，但我们对祖国的土地了如指掌。我们能利用一切水道、丘陵与田野，使敢于入侵者陷入地狱般的困境。"
 CHI_train_for_asymmetry: "训练非对称作战能力"
 CHI_train_for_asymmetry_desc: "战争从不公平，也不必期望公平。强大军队会试图征服我们，我们必须找到扳平差距的方法。训练军队与将领适应新式作战过程艰难，但收获不容置疑。"
 CHI_train_for_asymmetry_guerilla_cost_tt: "执行§Y$PRC_guerilla_warfare_sea_cat$§!决议的§G成本减半§!"
 CHI_train_for_asymmetry_random_generals_tt: "§Y3§!名随机陆军将领将获得§Y“游击战专家”§!：\n-$MODIFIER_DIG_IN_SPEED_FACTOR$：§G+50%§!"
 CHI_know_thy_enemy: "知彼"
 CHI_know_thy_enemy_desc: "我们需要知道如何找到敌人战线上的弱点。"
 CHI_know_thy_enemy_tt: "解锁强化版“强攻”指令，进攻时不失去防御工事加成。"
 CHI_know_thy_self: "知己"
 CHI_know_thy_self_desc: "知彼能为我们带来胜利，但最终的胜利只能通过知己来实现。建立严格的自我评估将揭示我们的弱点，但也会指出如何集中我们的力量。"
 CHI_river_crossing_studies: "渡河研究"
 CHI_river_crossing_studies_desc: "中国是一个江河纵横的国家，任何在此作战的军队都必须学会如何跨河作战。我们正处于绝佳位置，可从中学习并将所得付诸实践。这些经验将有助于我们击退侵略者，并将战火推回国境之外。"
 CHI_armoured_car_tactics: "装甲车战术"
 CHI_armoured_car_tactics_desc: "在工业力量的竞赛中，大多数军队的装甲部队都在逐渐变重。然而，当需要刀子时，使用斧头并不能提高效率。"
 CHI_serve_the_country_with_utmost_loyalty: "尽忠报国"
 CHI_serve_the_country_with_utmost_loyalty_desc: "我们已向敌人展现了坚毅，将其死死挡在原地。凭借对祖国的坚定奉献与忠诚，没有任何侵略者能将我们征服！"
 CHI_the_well_timed_swoop_of_a_falcon: "鸷鸟之疾"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "我们已掌握打击与歼灭敌人的方法。从驱逐侵略者，到将战火烧至敌国本土，古老的智慧至今依旧有效，我们必将迈向胜利！"
 # Air Focuses
 CHI_rocaf: "加强民国空军" # was Establish the ROCAF
 CHI_rocaf_desc: "为保障[ROOT.GetName]空域安全、展现国家力量，我们必须强化空军。通过投资先进学说与技术，将为打造一支能够应对任何对手的现代化空中力量奠定基础。"
 CHI_officialize_the_rocaf: "正式成立中华民国空军"
 CHI_officialize_the_rocaf_desc: "空军长期以来一直是个非正式的机构。随着我们取得的技术与战术发展，现在是时候将航空委员会改组为空军司令部，使中华民国空军成为独立于陆军与海军的正规军种。"
 CHI_bring_the_war_home: "将战火带回敌国本土"
 CHI_bring_the_war_home_desc: "敌人必须认识到其领土无处藏身。通过精准轰炸和心理战，我们将实施深度打击，摧毁敌军士气。"
 CHI_bring_the_war_home_tt: "解锁以下袭击：\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_projecting_power: "远程投射能力"
 CHI_projecting_power_desc: "通过将空中力量投射至前线之外，我们已做好随时抓住机遇发起打击的准备。空中力量的远程投射，已不再是单纯的野心，而是战略上的必然要求。"
 CHI_strike_at_what_is_weak: "避实击虚"
 CHI_strike_at_what_is_weak_desc: "我们不会正面迎敌。相反，我们的作战学说必须强调精准且持续地打击敌人最脆弱的环节。"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "昼风久"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "白天持续轰炸提供了稳定且有条理的空战方式。我们必须利用良好的能见度和协调，给予有效打击。"
 CHI_but_a_night_breeze_soon_falls: "夜风止"
 CHI_but_a_night_breeze_soon_falls_desc: "夜间行动可能充满风险，但加强训练后我们的飞行员就能在夜幕掩护下将损失降至最低。敌人永远不会发现我们的到来.……"
 CHI_escort_efficiency: "护航效率"
 CHI_escort_efficiency_desc: "战斗机护航是我们轰炸机的重要护盾。加强协调和覆盖范围能确保更多飞机完好返航，为下一轮任务做好准备。"
 CHI_controlling_our_skies: "掌控天空"
 CHI_controlling_our_skies_desc: "在称霸海外之前，我们必须确保国内的空天主权。纪律严明的防空网络是维护国家安全的根本保障。"
 CHI_interception_detection: "拦截侦测"
 CHI_interception_detection_desc: "及时的侦测能让我们在敌人发动攻击前先发制人。我们将加强雷达与观测网络建设，获取这一决定性优势。"
 CHI_focus_on_positional_advantage: "重视方位优势"
 CHI_focus_on_positional_advantage_desc: "空战不仅关乎数量与速度，优势在于高度、角度与警觉性。我们必须教导飞行员利用好每一项优势。"
 CHI_effectivize_ground_crew_usage: "提高地勤效率"
 CHI_effectivize_ground_crew_usage_desc: "地面效率与空中表现同样重要。简化机组任务与后勤保障，将保持更多飞机在空中。"
 CHI_coordinate_with_the_army: "协同陆军"
 CHI_coordinate_with_the_army_desc: "胜利源于武装力量的统一。我们的空中与地面部队必须以同一目标执行统一行动。"
 CHI_an_appropriate_design: "合适的设计"
 CHI_an_appropriate_design_desc: "我们的飞机必须严格符合作战学说的要求。无论航程或耐久性，我们将致力于研发满足战场需求的设计方案。"
 CHI_an_appropriate_design_3_tt: "如果已完成§Y$CHI_projecting_power$§!：\n"
 CHI_an_appropriate_design_2_tt: "如果采取了§Y$CHI_controlling_our_skies$§!：\n"
 CHI_reorganise_the_central_armys_academy_aviation_corps: "重组学校航空队"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "训练必须随技术发展而进步。我们将改革航空兵团，培养适应未来战斗的现代化能干飞行员。"
 CHI_formalise_training_regime: "训练体系正式化"
 CHI_formalise_training_regime_desc: "持续且严格的训练制度是减少损失、提升表现的关键。标准化将从现在开始。"
 CHI_conserve_our_pilots: "珍惜飞行员生命"
 CHI_conserve_our_pilots_desc: "飞行员难以替代。通过降低风险、提高生存率，我们才能保留作战经验，维持部队战斗力。"
 CHI_camco_primacy: "$CHI_camco_organization_sea$优先"
 CHI_camco_primacy_desc: "中央飞机制造厂是我们在航空发展方面最佳的国内伙伴。优先发展其能力将确保产能跟上我们的雄心。"
 CHI_SINAW_primacy: "$CHI_sinaw_organization_sea$优先"
 CHI_SINAW_primacy_desc: "中意飞机制造厂能提供中央飞机制造厂无法实现的技术创新。投资其扩张能让我们更接近与外国强国的实力对等。"
 CHI_initiate_the_sky_projects: "启动天空计划"
 CHI_initiate_the_sky_projects_desc: "火箭技术与先进推进系统开辟了新的战略选项。我们将资助实验项目，着眼长期回报。"
 CHI_focus_on_the_Tianlong_project: "注重天龙计划"
 CHI_focus_on_the_Tianlong_project_desc: "喷气式推进是空战的未来。天龙计划将会是这一变革的前沿。"
 CHI_VTOL_experiments: "垂直起降实验"
 CHI_VTOL_experiments_desc: "垂直起降飞机能在复杂地形提供战术灵活性。我们已启动试验以评估其在现代战争中的作用。"
 CHI_hongxiang_force: "云南空降兵部队"
 CHI_hongxiang_force_desc: "通过与我们在航空领域的盟友和同僚合作，我们已经成功建立了国内军事伞降作战的训练体系。"
 # Navy focuses
 CHI_republic_of_china_navy: "中华民国海军"
 CHI_republic_of_china_navy_desc: "中央海军过去历经坎坷，资金匮乏与海防不稳致使舰船状况不佳。随着危机临近，我们必须把克服这些挑战提上日程。"
 CHI_foreign_acquisition: "海外收购"
 CHI_foreign_acquisition_desc: "虽然我们希望这只是暂时的挫折，但我们必须承认其他列强在海军技术发展方面远远领先我们。要实现海军现代化，必须首先找到一位技术先进的援助方。"
 CHI_develop_northern_naval_logistics: "发展北方海军后勤"
 CHI_develop_northern_naval_logistics_desc: "1922年从日本正式收复的青岛，是一个重要的战略港口城市，理应在我国海军军事化进程中发挥作用。"
 CHI_develop_southern_naval_logistics: "发展南方海军后勤"
 CHI_develop_southern_naval_logistics_desc: "我国南部海岸遍布殖民飞地，防御力量严重不足。若要与西方列强平等对话，势必要收复并开发这一关键区域。"
 CHI_concerted_push: "协同推进"
 CHI_concerted_push_desc: "中国人民一次又一次在逆境中展现了他们的适应能力。这次也不例外。我们的领导层已经宣布需要一支能够与大国抗衡的海军，而我们的经济将迎接这一挑战。"
 CHI_local_alloy_commission: "本地合金委员会"
 CHI_local_alloy_commission_desc: "我们的土地蕴藏着丰富的天然矿产资源，然而我们却未能充分利用这些资源进行工业开发。在此领域探索发展潜力，未来必将获得丰厚回报。"
 CHI_deny_the_enemy: "拒敌"
 CHI_deny_the_enemy_desc: "虽然我们在陆地上的优势无可匹敌，但对于重振衰弱的海军，我们所能期待的最好结果或许就是遏制敌方的行动。"
 CHI_dominate_the_enemy: "制敌"
 CHI_dominate_the_enemy_desc: "我们将不惜一切代价，达到与敌人抗衡的实力。"
 CHI_navy_spooks: "发展海军情报机构"
 CHI_navy_spooks_desc: "中国周边的海域是繁忙的贸易活动枢纽。有商人的地方就有流言，有流言的地方就有机遇……"
 CHI_promote_admiral: "晋升海军将领"
 CHI_promote_admiral_desc: "我们近期的海军建设最终将淘汰那些19世纪的老旧战舰。这恰好提供了将其改造为训练舰供官兵使用的契机——同时针对我国海军的战略方向制定一套优化的训练项目。"
 CHI_promote_admiral_tt: "如果采用了§Y$CHI_deny_the_enemy$§!，所有海军将领会获得§Y$green_water_expert$§!特质\n\n如果采用了§Y$CHI_dominate_the_enemy$§!，所有海军将领会获得§Y$blue_water_expert$§!特质"
 CHI_promote_admiral_dingwen_tt: "提拔§Y$CHI_jiang_dingwen_admiral$§!为海军将官"
 CHI_heavy_ship_research: "重型战舰研发"
 CHI_heavy_ship_research_desc: "自主生产战列舰对于抗衡至今仍在掠夺我国的地区和殖民强国至关重要。虽然我们的技术可能处于劣势，但我们的制造工艺和人民的坚定意志必将带来胜利。"
 CHI_strike_from_below: "水下打击"
 CHI_strike_from_below_desc: "德国已经证明一个受到海军强国威胁的国家可以依靠强大的水下舰队来保护自身利益。鉴于我们面临类似的情况，我们应该向西方汲取经验。"
 CHI_fund_the_naval_air_establishment: "资助海军航空系统建设"
 CHI_fund_the_naval_air_establishment_desc: "制空权和制海权结合所带来的巨大优势不容忽视。扩编我们的海军航空兵部队能降低跨军种通信失误的风险。"
 CHI_early_detections: "初期侦测"
 CHI_early_detections_desc: "我们的舰队虽然有战斗力，但规模一般，因此除了优化作战部署以最大限度地利用舰船外别无选择。情报与态势感知是实现这一目标的最佳途径。"
 CHI_defend_our_coasts: "保卫海岸"
 CHI_defend_our_coasts_desc: "只要敌人无法接近我们，他们就无法发动攻击。未来遭遇入侵时，布雷拒止将是最可行的防御手段。至于未来的成本，我们日后再作考量……"
 CHI_long_range: "远程作战"
 CHI_long_range_desc: "一支平衡良好的箭矢可以在战争开始前就结束它。更庞大、更嘈杂的引擎或许会让机组人员承担风险，但能将力量投射得更远，让我们在世界舞台上拥有更大的影响力。"
 CHI_battleship_focus: "重视战列舰"
 CHI_battleship_focus_desc: "当我们开始建造第一艘海上巨兽时，歌颂我们的国父是理所当然的。"
 CHI_coastal_defence: "海岸防御"
 CHI_coastal_defence_desc: "优化水下舰队的空间利用率意味着能建造更小更快的潜艇。不过我们不得不舍弃一些非必要设施，比如双层床……以及其他生活便利设备。"
 CHI_heavy_cruiser_focus: "重视重巡洋舰"
 CHI_heavy_cruiser_focus_desc: "我们的水面舰队虽承袭自清朝，近五十年来却始终恪尽职守。世界正在变化，但在操作近程装甲巡洋舰方面，放弃如此丰富的经验并不明智：我们的未来应当融入过去。"
 CHI_mobile_bases: "机动基地"
 CHI_mobile_bases_desc: "正如世界其他国家所证明的，天空代表着战争的未来。然而我们的远程打击能力受限于地理条件。仿效列强的做法，我们必须把精力集中在机动打击平台上。"
 CHI_the_seas_of_tomorrow: "明日之海"
 CHI_the_seas_of_tomorrow_desc: "我们梦想着中国在软实力与科技实力上引领世界的未来。多年来我们一直在追赶殖民列强和地区对手的庞大海军，但现在是我们亲自规划未来航向的时候了。"
 CHI_the_seas_of_tomorrow_tt: "一位专门研究先前所选领域的§Y科学家§!将可供使用。"
 CHI_long_range_screens: "长程屏卫"
 CHI_long_range_screens_desc: "随着我们着力超越国内冲突，以低成本远距离投送实质性军力的能力变得至关重要。"
 # Industrial branch
 CHI_promote_the_national_currency: "推广法币"
 CHI_promote_the_national_currency_desc: "我们最近废除银本位，在全国推行新货币，初期在降低对国际事件的依赖方面成效良好。然而，新货币主要流行于大城市。我们必须集中努力，确保其在农村地区也普及。"
 CHI_institute_a_national_registry_of_property: "建立全国财产登记制度"
 CHI_institute_a_national_registry_of_property_desc: "官僚体制是国家的基础，必须拥有合适的信息才能高效运转。在这种低效的情况下，肆无忌惮的代理人可以利用这个系统谋取私利，损害我们国家的其他领域。"
 CHI_the_three_year_plan: "三年计划"
 CHI_the_three_year_plan_desc: "我们的努力长期缺乏集中，国家一直欠缺方向。通过未来几年的有计划建设，我们将集中精力，获得巨大收益。愿不会有任何阻碍横亘其中。"
 CHI_the_three_year_plan_tt: "§R进入战争时将被移除。§!"
 CHI_extend_compulsory_education: "扩大义务教育"
 CHI_extend_compulsory_education_desc: "识字人口是国家发展的支柱，但不幸的是，我们的教育努力过于短暂，且集中于城市。这使得农村人口被忽视，随时可能被其他势力填补国家的角色。"
 CHI_extend_compulsory_education_tt: "每过§Y[?CHI_improving_neglected_countryside_mission_time]§!天，§Y$CHI_neglected_countryside$§!就会§G改善§!，直到负面修正消除。"
 CHI_initiate_the_gung_ho_movement: "发起工合运动"
 CHI_initiate_the_gung_ho_movement_desc: "这场危机让我们深刻意识到自身的缺陷——无论在物资还是生产能力上。但我们不缺乏劳动力，只要合理组织，就能投身工作。有人向我们提议，建立分布全国的小规模工业合作社。"
 CHI_expand_the_bureaucracy: "扩大官僚体系"
 CHI_expand_the_bureaucracy_desc: "我国幅员辽阔，治理需巨大努力与人力。随着教育基础扩大，我们现在能在国家机关中雇佣更多人员，从而加强对偏远地区的控制。"
 CHI_send_the_urban_students_to_the_countryside: "青年兴农运动"
 CHI_send_the_urban_students_to_the_countryside_desc: "尽管教育已有成果，但城乡差距依旧巨大。是时候采取更直接的方式，让接受过高等教育的学生走进乡村学校，传授知识。"
 CHI_find_foreign_financiers: "寻找外国金融资助"
 CHI_find_foreign_financiers_desc: "我国经济潜力无限，但现状意味着若靠自身积累，建设需时日。更快的途径是通过合资引入外国资本。我们应当寻找能意识到中华民族潜能的海外投资者。"
 CHI_find_foreign_financiers_tt: "获得：每存在一个对[ROOT.GetName]评价至少为§G70§!的主要国家（日本除外）§Y+1500$CIC_BANK_HEADER$§!。\n\n"
 CHI_naval_separate_defense_plan: "海军分防计划"
 CHI_naval_separate_defense_plan_desc: "陈绍宽提出的《海军分防计划》，定下了在未来30年内建造至少十二艘航空母舰的目标。若要保卫我国海疆，我们就应采纳此议，并尽快开始打造航母舰队！"
 CHI_fund_the_plan_domestically: "通过国内筹资完成计划"
 CHI_fund_the_plan_domestically_desc: "上个世纪的教训告诉我们，信赖外国资本极为危险。若要建设本国工业，却依赖外国人而非本地银行与投资者，那将是严重错误，也极其危险。我们应当依靠国内资金来源，避免依赖外资。"
 CHI_finance_cooperatives: "为合作社融资"
 CHI_finance_cooperatives_desc: "合作社充满活力与创造力，但缺乏信贷渠道。虽然我们资源有限，但合作社所需不多，完全可以由国家自行资助，从而迈出下一步。"
 CHI_introduce_income_tax: "开征所得税"
 CHI_introduce_income_tax_desc: "国家的财政方式仍然陈旧，不适合现代世界。我们曾数次尝试推行所得税，但皆未成功。如今我们拥有强有力的政府，终于能贯彻落实这项政策。"
 CHI_redistribute_land: "土地再分配"
 CHI_redistribute_land_desc: "我国农民大多劳作在地主手下，被其榨取以谋私利。这绝不能再继续，因为它拖累国家生产力、限制增长，使国家持续落后。"
 CHI_expand_academica_sinica: "扩建中央研究院"
 CHI_expand_academica_sinica_desc: "随着大量人口教育水平逐步提升，是时候转向高等教育。为增强国力，我们将进一步发展“中央研究院”，这是我国最重要的科学机构。"
 CHI_expand_the_chinese_academy_of_sciences: "建立中国科学院"
 CHI_expand_the_chinese_academy_of_sciences_desc: "中央研究院已展开一项新计划，拟在国家层面设立自然科学最高学府与科技最高咨询机构，将全国最杰出的头脑汇聚于此。"
 CHI_expand_national_sun_yat_sen_university: "国立中山大学"
 CHI_expand_national_sun_yat_sen_university_desc: "如今我们的工业已能够为人民的高等教育提供财政支持，是时候让中国人民做到：博学、审问、慎思、明辨、笃行。唯有通过孙中山先生所倡导的这些原则，我国才能成为科研与发展的领军者。"
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$为[?CHI_neglected_countryside_academia_sinica_trigger|R%]或更高"
 CHI_expand_the_cooperatives: "扩张合作社网络"
 CHI_expand_the_cooperatives_desc: "合作社的效率已经令我们印象深刻，但它们的规模和影响力仍然有限。若我们能将自身的关系网络借予他们，他们将能够进一步成长与扩展。"
 CHI_administer_cooperatives: "管理合作社"
 CHI_administer_cooperatives_desc: "合作社的性质使得它们增长迅速、传播广泛，但往往各自为战。设立一个全国性办公室，将能协调并支持[ROOT.GetName]各地的合作社网络。"
 CHI_monopolise_resource_extraction: "垄断资源开采权"
 CHI_monopolise_resource_extraction_desc: "我们在其他国家观察到中央计划机构在经济管理中的力量。特别是确保资源流通不中断、不被私人利益所剥削这一点，理应由技术官僚掌控，而在我国，这一职责应当归属于国家资源委员会。"
 CHI_invite_foreign_experts: "邀请外国专家"
 CHI_invite_foreign_experts_desc: "上个世纪表明，我国的技术知识落后于西方人。虽然这对我们不利，但如今我们已能借鉴其知识，使经济发展速度前所未有地加快。"
 CHI_print_money_for_the_army: "为军队印钞"
 CHI_print_money_for_the_army_desc: "军队从来不是免费的。若要一支庞大的军队，就必须付出代价。然而支付方式多种多样，我们可以下达指示，专门为此印发额外货币。"
 CHI_maintain_adequate_currency_reserves: "维持充足货币储备"
 CHI_maintain_adequate_currency_reserves_desc: "一再被证明，鲁莽的支出将导致体系崩溃。若我们要在控制之下实现增长，就必须保持克制，并保持足够的货币储备。"
 CHI_maintain_adequate_currency_reserves_tt: "每过§Y[?CHI_improving_inefficient_economy_mission_time]§!天，§Y$CHI_inefficient_economy$§!就会改善，直到负面修正消除。"
 CHI_develop_the_chemical_industry: "发展化学工业"
 CHI_develop_the_chemical_industry_desc: "现代文明的伟大成就之一，便是通过化学手段征服自然。从农业到制造业，化学工业可以渗透社会，而遗憾的是，我国的化学工业仍处于萌芽阶段。若能发展这些产业，我们的成就将不可限量。"
 CHI_grow_the_coal_industry: "发展煤炭工业"
 CHI_grow_the_coal_industry_desc: "煤炭为我们的工厂、火车和熔炉提供动力。若要为国家供能并增强经济实力，我们必须开发新的能源。国家资源委员会已确定了若干可供开发的能源来源。"
 CHI_grow_the_coal_industry_tt1: "在核心地区及军阀盟友地区获得额外§Y煤炭§!"
 CHI_grow_the_coal_industry_tt2: "在我方及军阀盟友地区解锁§Y煤炭§!勘探决议"
 CHI_tungsten_and_antimony_extraction: "钨矿和锑矿开采"
 CHI_tungsten_and_antimony_extraction_desc: "战略金属造就战略胜利，而我国拥有丰富的矿藏。若能将矿石从地下开采出来，它们将发挥巨大作用。"
 CHI_central_steel_and_machine_works: "中央钢铁机械厂"
 CHI_central_steel_and_machine_works_desc: "钢铁是工业的基石，而我们至今缺乏正规的生产体系。尽管我们拥有足够的资源，只需实施国家资源委员会的计划，即可弥补这一缺陷。"
 CHI_empower_those_that_have_lost: "团结受难国民"
 CHI_empower_those_that_have_lost_desc: "许多人在战争中失去了工作或家园。这些人或许看似毫无作用，但若给予机会，他们将化作驱逐侵略者的洪流。"
 CHI_found_a_modern_fertiliser_plant: "建立现代化肥厂"
 CHI_found_a_modern_fertiliser_plant_desc: "要养活全国，就必须使农业合理化，肥料生产本土化是首要步骤。我们将为此兴建一座工厂，它还可以兼顾其他用途。"
 CHI_import_fertilisers: "进口肥料"
 CHI_import_fertilisers_desc: "虽然国内生产能解决依赖问题，但模仿他人终究多此一举。若向国外发出采购订单，我们就能集中精力发展自身的独特优势。"
 CHI_construct_the_banqiao_dam: "建造板桥水库"
 CHI_construct_the_banqiao_dam_desc: "大江大河构成了我们的国土，控制江河一直是我们文明的基石。未来，这些河流将继续推动国家的成长与伟大！"
