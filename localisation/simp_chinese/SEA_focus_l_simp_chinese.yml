 CHI_warlord_integration_cost_reduction: "减少§Y说服军阀成为附庸国§!花费的£faction_initiative_texticon §G-5%§!，£pol_power §G-50§!"
 CHI_shx_integration_cost: "减少[SHX.GetNameDef]的整合成本§G[?shx_integration_cost_reduction|%G0]§!"
 CHI_snd_integration_cost: "减少[SND.GetNameDef]的整合成本§G[?snd_integration_cost_reduction|%G0]§!"
 CHI_khm_integration_cost: "减少[KHM.GetNameDef]的整合成本§G[?khm_integration_cost_reduction|%G0]§!"
 CHI_sik_integration_cost: "减少[SIK.GetNameDef]的整合成本§G[?sik_integration_cost_reduction|%G0]§!"
 CHI_sic_integration_cost: "减少[SIC.GetNameDef]的整合成本§G[?sic_integration_cost_reduction|%G0]§!"
 CHI_yun_integration_cost: "减少[YUN.GetNameDef]的整合成本§G[?yun_integration_cost_reduction|%G0]§!"
