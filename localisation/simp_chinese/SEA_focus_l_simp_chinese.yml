 # PHI FOCUS #
 #############
 PHI_commonwealth_of_the_philippines: "菲律宾联邦"
 PHI_commonwealth_of_the_philippines_desc: "仅在一年前成立的菲律宾联邦是朝向独立迈出的第一步，美国承诺这将是一个为期十年的过渡期。我们这个新生国家仍有许多工作要做，许多决议要作出，才能真正运作起来。"
 PHI_align_with_the_usa: "与美国结盟"
 PHI_align_with_the_usa_desc: "美利坚合众国是一个仁慈而富有的宗主国。通过拉近与美国的关系，他们仍能为我们做许多事，以加快我们的发展并确保我们的安全。"
 PHI_usa_equipment: "§Y[PHI.GetName]§!会使用§Y[USA.GetName]§!装备和军工机构。"
 PHI_usa_equipment_non_aat: "§Y[PHI.GetName]§!会使用§Y[USA.GetName]§!装备和装备设计商。"
 PHI_align_with_japan: "与日本结盟"
 PHI_align_with_japan_desc: "尽管美国姿态良好，但他们仍是殖民统治者，随时可能背弃对我们的承诺。因此，在国际舞台上寻找新朋友才是明智之举，而目前来看，日本是最理智的选择。"
 PHI_jap_equipment: "§Y[PHI.GetName]§!会使用§Y[JAP.GetName]§!装备和军工机构。"
 PHI_jap_equipment_non_aat: "§Y[PHI.GetName]§!会使用§Y[JAP.GetName]§!装备和装备设计商。"
 PHI_quezon_city: "奎松城"
 PHI_quezon_city_desc: "作为首都的马尼拉曾经对我们有益，但如今被人口过密、住房短缺、卫生条件差与拥堵等严重问题所困扰。我们需要一座从一开始就为首都功能规划的城市，虽然建设与发展可能需要数年甚至数十年，但我们应当立即动手，以便将来收获远见的成果！"
 PHI_peg_the_peso_to_the_dollar: "比索挂钩美元"
 PHI_peg_the_peso_to_the_dollar_desc: "我们的货币应与美元挂钩，从而确定其价值。这将为我们的货币提供实际的价值基础，并建立稳定的贸易基础。"
 PHI_leverage_the_peso: "发挥比索优势"
 PHI_leverage_the_peso_desc: "比索是我们自己的货币，我们应努力使其独立于美元。这将让我们采取适合本国经济发展的调控性财政政策。"
 PHI_agricultural_migrants_to_hawaii: "向夏威夷输出农业移民"
 PHI_agricultural_migrants_to_hawaii_desc: "许多菲律宾工人在美国夏威夷的农场工作取得了不错的收入，我们应鼓励这种移民趋势，让他们把钱汇回国内，促进本国经济增长。"
 PHI_unicameral_legislature: "设立一院制立法机构"
 PHI_unicameral_legislature_desc: "建立独立国家最重要的一步之一，就是组织起独立的政府。从无到有极其艰难，因此我们应先建立一个单院制的菲律宾国会。"
 PHI_national_fiscal_policy: "国家财政政策"
 PHI_national_fiscal_policy_desc: "随着国家坚定走上独立之路，我们首先要做的事情之一就是将财政与美国脱钩，制定国家预算，并通过税收筹集资金的手段。"
 PHI_encourage_foreign_investment: "鼓励外国投资"
 PHI_encourage_foreign_investment_desc: "美国并不是唯一想在我国市场分一杯羹的国家。我们拥有丰富的原材料与繁荣的农业，应当明确表态——只要有实力与远见，我们的大门将向投资者敞开。"
 PHI_develop_japanese_trade_connections: "发展对日贸易联系"
 PHI_develop_japanese_trade_connections_desc: "日本已明确表示渴求物资与资源，而菲律宾正好有丰富的贸易品。我们应当鼓励两国的贸易，实现互利共赢。"
 PHI_encourage_japanese_investment: "鼓励日本投资"
 PHI_encourage_japanese_investment_desc: "目前美国在我国享有多项贸易特权，我们应当悄然与日本建立联系，让日本资本流入我国，从而削弱美国对我们的贪婪压榨。"
 PHI_quezon_city_campus: "奎松城校园"
 PHI_quezon_city_campus_desc: "正如我们在规划国家未来、建设未来之城的同时，我们也应考虑菲律宾公民的未来，确保教育卓越在这座新兴城市中有充分发展的空间。"
 PHI_reduce_unneccessary_expenditure: "削减不必要支出"
 PHI_reduce_unneccessary_expenditure_desc: "如今我们已制定国家财政政策，必须确保收支平衡。我们不打算通过加税或打击逃税来实现这一目标，而是削减不必要的开支。毕竟，如果这些服务本来就没有提供，又有谁会怀念它们呢？"
 PHI_subsidies: "补贴"
 PHI_subsidies_desc: "资本的规律是：要赚钱必须先有钱。我们需要用预算向能快速见效的领域注入资金，为工业项目提供有针对性的补贴，并扩展基础设施，使那些资源丰富但交通不便的地区和人口更容易被开发利用。"
 PHI_basic_welfare: "基础福利"
 PHI_basic_welfare_desc: "我们有责任照顾那些最脆弱的群体，并有义务缓解他们的部分困境。虽然我们已经设立了诸如慈善机构等最基本的保障，但随着工业化的兴起，工人阶级的困境已被推到了前台。我们将成立国家经济委员会，以制定劳动法并确立最低工资制度。"
 PHI_encourage_asian_trade: "鼓励亚洲贸易"
 PHI_encourage_asian_trade_desc: "亚洲各国之间有着深厚的历史海上联系，尽管殖民列强竭力加以压制，这些联系依然牢固。我们应当培育这些纽带，鼓励各国间的贸易，实现共同的繁荣与发展。"
 PHI_pro_hacendados: "支持大地主"
 PHI_pro_hacendados_desc: "源自西班牙殖民时代的富裕地主阶层，至今仍在菲律宾社会中掌握着巨大的财富与影响力。我们应当争取这些旧家族的支持，以维持现状为交换条件，获得他们的资助与庇护。"
 PHI_anti_hacendados: "反对大地主"
 PHI_anti_hacendados_desc: "这些富裕地主长期压迫佃农。我们应当推翻这一陈旧的制度，将土地归还给真正耕作它的人。唯有如此，我们才能实现经济现代化，摆脱这些寄生虫般的存在。"
 PHI_sugar_barons: "糖业巨头"
 PHI_sugar_barons_desc: "糖业是支撑整个菲律宾经济的支柱。失去了这种宝贵资源，我们国家的繁荣将一夜之间化为乌有。我们必须鼓励种植和出口这一关键作物的人们，为国家赚取更多甜美的财富。"
 PHI_sugar_barons_unlock_tt: "§Y解锁糖类消费税决议§!"
 PHI_sugar_barons_tt: "§Y一名随机的陆军将领§!将获得§G+2§!计划技能"
 PHI_luzon_transport: "改善吕宋岛交通"
 PHI_luzon_transport_desc: "虽然这里已经是菲律宾最发达的地区，但它也是人口最多、工业化程度最高的地区，因此交通网络亟需进一步投资和扩建。"
 PHI_expand_gold_mining: "扩大黄金开采"
 PHI_expand_gold_mining_desc: "西班牙历来在发现金银储量方面眼光独到，在菲律宾也不例外。然而，他们若得知最富的金矿脉直到如今才被开采，且正为我国带来创纪录的出口收入，必然会大为震怒。"
 PHI_mindanao_transport: "改善棉兰老岛交通"
 PHI_mindanao_transport_desc: "菲律宾群岛中面积第二大的岛屿，却始终未能获得与北部吕宋岛相匹配的投资。我们应当纠正这一疏忽！"
 PHI_land_reform: "土地改革"
 PHI_land_reform_desc: "富裕地主依然掌控着菲律宾的农业部门。我们必须证明自己是一个现代化国家，而不是封建社会。国家将实行强制收购这些庞大的庄园，并将土地分割出售给小农和企业，以实现更高效的耕种与利用。"
 PHI_japanese_advisors: "日本顾问"
 PHI_japanese_advisors_desc: "日本曾以惊人的速度完成了从封建社会向现代国家的转变。虽然此事已是过去，但他们至今仍保有丰富的工业和军事经验，随着我们关系日益友好，我们或许能借助他们的专长。"
 PHI_san_miguel: "圣米格尔"
 PHI_san_miguel_desc: "圣米格尔啤酒厂由西班牙王室于1890年特许成立，自那时起便生产优质的德式拉格啤酒。如今随着国民日益富裕、全球需求不断增长，我们应当扩展这一著名饮品品牌。为更美好的世界干杯。"
 PHI_textile_mills: "纺织厂"
 PHI_textile_mills_desc: "我们正处于向工业化经济大举推进的阶段，而纺织业是这一进程的中坚力量。只要我们能自给自足地生产基本品，就再也不必依赖——或受制于——外国势力。"
 PHI_encourage_gold_exports: "鼓励黄金出口"
 PHI_encourage_gold_exports_desc: "目前我们正经历一场黄金热潮，时机再好不过。国内市场已趋于饱和，幸运的是世界渴求黄金。刚走出大萧条的全球民众迫切想拥有象征财富的有形之物，而金条正是最有力的象征。"
 PHI_mineral_prospecting: "矿产勘探"
 PHI_mineral_prospecting_desc: "有人说我们在矿产勘探中极为幸运，轻易就发现了大量金矿。然而，一个经济体过度依赖单一资源是危险的，西班牙帝国对此的觉悟来得太晚。我们应投入更多资源勘探其他矿产，谁知道我们的土地还隐藏着什么宝藏？"
 PHI_bill_of_rights: "权利法案"
 PHI_bill_of_rights_desc: "如果我们希望作为一个现代国家得到重视，就必须将人民的权利写入法律。这一点可以参照[USA.GetName]的做法，赋予人民宗教、言论、出版和集会等自由。但我国自有国情在此，其中存在一些显著差异。例如，我们认为没有必要在社会中规定持枪权。"
 PHI_nationality_act: "国籍法"
 PHI_nationality_act_desc: "[USA.GetNameDefCap]正在制定《国籍法》，修订现有公民权法律，包括涉及菲律宾人及其在美国地位的相关条款。该法案明确将菲律宾人认定为美国国民而非美国公民，允许其在[USA.GetNameDef]生活与工作，但不享有完整公民权利。"
 PHI_open_borders: "开放边境"
 PHI_open_borders_desc: "“给我吧，那些穷苦的人，那些疲惫的人，那些蜷缩在一起渴望自由呼吸的人。”尽管[USA.GetAdjective]试图限制移民，但我们确实掌控着自己的边境。我们应力争成为因战争、种族、宗教或任何其他原因受迫害者的避风港。"
 PHI_philippine_american_educational_foundation: "菲美教育基金会"
 PHI_philippine_american_educational_foundation_desc: "得益于与[USA.GetNameDef]的紧密联系，我们已建立多种学术联系。我们应设立负责管理交流奖学金项目的机构，旨在促进两国间的合作研究、文化理解与思想开放交流。"
 PHI_government_filipinization: "政府菲律宾化"
 PHI_government_filipinization_desc: "我国政府被外国势力主导已有数世纪——先是西班牙人，后是美国人。现在是我们自主掌控的时候了，实现菲律宾由菲律宾人治理、为菲律宾人服务！"
 PHI_improve_trait_tt: "将获得一个改进的顾问特质"
 PHI_bicameral_legislature: "两院制立法机构"
 PHI_bicameral_legislature_desc: "我们的政府架构在持续扩充。我们已设立了下议院，如今是时候建立上议院了。通过这一模式，我们能够更好地为我们的国家制定新法律。"
 PHI_uncouple_the_peso_and_dollar: "比索和美元脱钩"
 PHI_uncouple_the_peso_and_dollar_desc: "将比索与美元挂钩的政策为我们带来了良好成效，为我们的货币提供了必要的稳定性。然而，随着独立日益临近，我们需要解除两者的挂钩，以便在我们的货币体系中拥有更多的控制权和灵活性，在必要时实施量化宽松等政策工具。"
 PHI_increase_sugar_exports: "提高糖出口"
 PHI_increase_sugar_exports_desc: "几个世纪以来，糖一直是我们经济的基石，即便在大萧条最艰难的时期，糖也保持着稳定的出口，助我们渡过难关。通过与其他国家签署利润丰厚的贸易协议，我们可以确保自己处于最有利的位置，以便充分利用糖作为国际美食……以及汽水基础原料的发展机遇。"
 PHI_break_chinese_monopoly: "打破中国垄断"
 PHI_break_chinese_monopoly_desc: "华商通过经营商铺和银行已在我国社会占有一席之地。然而，让外国人掌控如此关键的服务行业存在安全隐患。出于国家安全考虑，我们必须实现分销网络的更均衡分配。"
 PHI_encourage_chinese_immigration: "鼓励中国移民"
 PHI_encourage_chinese_immigration_desc: "华商在开设小企业和店铺方面展现出卓越的创业精神。我们应充分利用这股涌入的人才和资金，鼓励该领域实现更多增长。"
 PHI_japanese_observers: "日本观察员"
 PHI_japanese_observers_desc: "随着我们两国关系日益紧密，日本人已同意向我国派遣一支军事分队。如此一来，他们就能在友好环境中亲身了解欧式指挥体系如何运作，我们也可以学习他们卓越的战斗技能，并将这些经验传授给各级官兵。"
 PHI_one_observer_advisor_focus_tt: "完成§Y$PHI_japanese_advisors$§!和§Y$PHI_japanese_observers$§!其中一项时的效果："
 PHI_both_observer_advisor_focus_tt: "完成§Y$PHI_japanese_advisors$§!和§Y$PHI_japanese_observers$§!两项时的效果："
 PHI_treaty_of_manila: "马尼拉条约"
 PHI_treaty_of_manila_desc: "漫长的独立斗争已接近尾声。从反抗西班牙的革命，到与美国艰苦的战争，再到作为自治领的漫长岁月，菲律宾一路坚持了过来。随着《马尼拉条约》的签署，我国终于成为一个自由且拥有主权的国家，其独立地位获得了世界的正式承认。"
 PHI_manila_tag_tt: "§Y[PHI.GetName]§!将被称为§Y菲律宾§!"
 PHI_universal_sufferage: "普选权"
 PHI_universal_sufferage_desc: "宪法通过后，菲律宾人民就是否在菲律宾全国实行普选权进行了全民公投。结果显示，91%的人表示赞成，因此投票权已正式扩大至全体民众。"
 PHI_modernization: "现代化"
 PHI_modernization_desc: "我们的工业发展长期落后于其他亚洲国家。如今我们既然已获得独立，则必须向世界展示我们的潜力，为那些希望推动经济机械化的人提供资源和政策空间。"
 PHI_revision_of_taxation_laws: "修改税法"
 PHI_revision_of_taxation_laws_desc: "如今既然已脱离了美国，我们需要制定自己的税法，从而扩大税基，增加政府收入，进而将这些收入重新投入到基础设施、福利、军事及其他发展计划等国家服务中。"
 PHI_bill_of_rights_for_veterans: "退伍军人权利法案"
 PHI_bill_of_rights_for_veterans_desc: "许多菲律宾人在战争期间服役，我们必须确保返乡人员得到妥善照顾。如果我们能照顾好退伍军人，当人们看到参军是可靠的职业选择时，就能为未来持续输送充足的人力。"
 PHI_rehabilitation_finance_corporation: "重建金融公司"
 PHI_rehabilitation_finance_corporation_desc: "我们的国家遭受了严重破坏，城市沦为废墟，道路被炸毁，工业设施遭到摧毁，铁路系统被蓄意破坏。重建需要时间和资金，但若不重建，我们国家将付出更惨重的代价。"
 PHI_department_of_foreign_affairs: "设立外交部"
 PHI_department_of_foreign_affairs_desc: "我国作为一个国际舞台上独立自主的实体，如今需要对自己的外交行动负责。我们必须成立一个专门负责处理外交事务的外交部门，并在全球各地派遣外交人员。"
 PHI_economic_nationalism: "经济国家主义"
 PHI_economic_nationalism_desc: "既然我们已能完全掌控自己的未来，现在也该掌控我们的经济了。我们手头有许多工具，比如关税、监管法规以及货物和资本流动管控。我们需要充分利用这些手段，以此展现菲律宾经济的真正强韧性。"
 PHI_bell_trade_act: "贝尔贸易法案"
 PHI_bell_trade_act_desc: "贝尔贸易法案也被称为《菲律宾贸易法案》，负责规范[PHI.GetName]与[USA.GetName]之间的贸易。这包括一揽子金融投资计划、优惠贸易和关税协定。此外，该法案还允许美国企业大规模获取菲律宾资源，这些条款引发一定担忧，但经评估后认为其他收益足以抵消这一风险。"
 PHI_pearl_of_the_orient_seas: "东方海洋的明珠"
 PHI_pearl_of_the_orient_seas_desc: "首批西班牙探险家曾用富有浪漫色彩的语句来描绘他们刚刚发现的这片土地，尽管有渲染成分，却沿用至今。尽管我们的岛屿历经磨难与创伤，它始终保持着与本地孕育的珍珠相媲美的美丽风貌。"
