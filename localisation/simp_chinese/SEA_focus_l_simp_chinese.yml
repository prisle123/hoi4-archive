 JAP_sea_purge_the_kodoha_faction: "清洗皇道派"
 JAP_sea_purge_the_kodoha_faction_desc: "皇道派浪费了他们夺取权力的机会，而他们将为此付出沉重代价。由于他们对天皇的背叛，我们将剥夺他们的军衔，并以叛国罪起诉他们。现在，终于轮到统制派来掌控帝国陆军！"
 JAP_sea_purge_the_kodoha_faction_tt: "§Y荒木贞夫§!和 §Y本庄繁§!将从现役部队中退休"
 JAP_east_asian_cooperative_society: "东亚合作社"
 JAP_east_asian_cooperative_society_desc: "近期提出的东亚协同会理论主张在东亚建立一个超越民族与国家边界的合作社。我们应当以此为基础，巩固我们作为太平洋守护者与东亚人民领袖的地位。"
 JAP_east_asian_cooperative_society_tt: "解锁可与§Y亚洲国家§!建立友好关系并在自然资源领域开展投资的决议"
 JAP_imperial_headquarters_liasion_conference: "帝国大本营政府联席会议"
 JAP_imperial_headquarters_liasion_conference_desc: "随着帝国大本营自日俄战争以来首次重新设立，是时候召开一次帝国军政各派系领导人的会议，以促进合作与信息交流。"
 JAP_promulgate_the_military_ministers_system: "军政大臣侍从武官制度"
 JAP_promulgate_the_military_ministers_system_desc: "自皇道派发动未遂政变以来，国家局势持续不稳。军方对政府日益不满，必须采取措施予以安抚。为此，广田弘毅提议，将陆军大臣职位仅授予现役军官，这一制度在我国历史上已有先例。"
 JAP_promulgate_the_military_ministers_system_tt: "此举在§Y文官政府§!中是§R不受欢迎§!的，未来必将加剧各派之间的摩擦"
 JAP_reprimand_hamada_kunimatsu: "申斥滨田国松"
 JAP_reprimand_hamada_kunimatsu_desc: "在国会批评军方的演讲中，滨田国松言辞过激。为防止军方在政治上彻底压制文官政府，我们必须对他进行适当惩戒，以展示我们的反击能力。"
 JAP_the_harakiri_debate: "切腹辩论"
 JAP_the_harakiri_debate_desc: "在滨田国松对军方公然反抗后，寺内寿一要求内阁总辞，并推举新首相。他认为，如果现任首相还有一丝羞耻心，就该自行引咎辞职。通过一些政治操作，林铎次郎可被扶植为军方的傀儡。"
 JAP_konoes_first_cabinet: "近卫内阁第一次组阁"
 JAP_konoes_first_cabinet_desc: "林铎次郎仅为过渡之选。近卫文麿亲王，无党派，受元老西园寺公望提拔，是稳定政局、振奋国民精神的理想首相人选。现在，是时候由他自行组阁，并由西园寺向天皇亲自推荐。"
 JAP_new_order_in_east_asia: "东亚新秩序"
 JAP_new_order_in_east_asia_desc: "在[ROOT.GetLeader]近期的声明中，他明确表示将建立一个新的东亚秩序，主要包括六大目标：东亚的永久稳定、邻里友好与国际正义、联合防共、创造新文化、经济一体化、以及通力合作并最终实现世界和平。"
 JAP_new_order_in_east_asia_faction: "东亚新秩序"
 JAP_new_order_in_east_asia_tt: "完成$JAP_sea_greater_east_asian_co_properity_sphere$国策将改造该派系"
 JAP_reiterate_the_three_principles_of_hirota: "重申广田三原则"
 JAP_reiterate_the_three_principles_of_hirota_desc: "通过政府的精心操作，广田弘毅设法让其继任者宇垣一成成为新首相。现在是正式确认广田三原则的时机，即：建立日本=中国=满洲国集团、组织中日统一战线以防止共产主义蔓延、打击中国境内的反日行为。"
 JAP_formalize_japan_china_manchukuo_alliance: "日本-中国-满洲国同盟"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "随着[CHI.GetLeader]政府接受了我们打击共产主义与反日活动的要求，他们似乎已准备好暂时与我们结成联盟，以共同应对东亚内部那块正在溃烂的毒瘤——军阀混战与共产主义——这一威胁整个亚洲的致命危机。"
 JAP_sino_japanese_pact: "中日反共协定"
 JAP_sea_national_spiritual_mobliization_movement: "国民精神动员"
 JAP_sea_national_spiritual_mobliization_movement_desc: "“奢侈是敌人！”节俭、卫生与勤劳已被提升为国家美德，为战争释放更多人力，同时更好地向帝国臣民传达天皇陛下的意志。"
 JAP_hokushin_ron: "北进论"
 JAP_hokushin_ron_desc: "陆军中的“北进派”主张向西伯利亚与蒙古扩张，以获取实现帝国野心所需的资源与经济利益。我们应当支持这一战略，并在适当时机准备采纳此学说。"
 JAP_strike_north_doctrine: "北进战略"
 JAP_strenghten_manchukuo_imperial_army: "加强满洲国帝国陆军"
 JAP_strenghten_manchukuo_imperial_army_desc: "满洲国帝国陆军是对抗[SOV.GetNameDef]的先锋力量，如若战争爆发，他们将承担边境防御重任。我们必须协助其扩军，以期在面对[SOV.GetAdjective]的钢铁洪流时屹立不倒。"
 JAP_strenghten_manchukuo_imperial_airforce: "加强满洲国帝国空军"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "满洲国帝国空军刚刚组建，人员经验不足。我们应派遣教官前往训练，并提供中岛陆军九一式战斗机与川崎八八式轻型轰炸机，以增强其实力。"
 JAP_ensure_temporary_peace_with_china: "确保对华暂时和平"
 JAP_ensure_temporary_peace_with_china_desc: "若我们要将注意力集中在[SOV.GetNameDef]，就必须确保奸诈的[CHI.GetAdjective]不在我们腹背受敌之时从背后捅刀。同时，我们还需约束关东军，避免其擅自挑起我们无法承受的战争。"
 trautmann_agreement_opm: "特劳特曼协定"
 JAP_a_mongol_volunteer_army: "改革蒙古独立军" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "满洲国军中已有由蒙古人和匪徒组成的蒙古独立军，并由[ROOT.GetAdjective]顾问领导。我们应建立一支完全由我方控制的部队，目标是将其派往[MON.GetNameDef]，从敌人手中解放他们的故土。"
 JAP_a_mongol_volunteer_army_tt: "如果§Y[MAN.GetName]§!或§Y[MEN.GetName]§!是我们的盟友，他们也会获得该精神"
 JAP_a_mongol_volunteer_army_1_tt: "解锁决议以§Y破坏蒙古稳定§!，目标是使其倒向我们一方并对现政府发动政变"
 JAP_utilize_ainu_expertise: "发挥阿伊努人的专长"
 JAP_utilize_ainu_expertise_desc: "原住于日本北部的阿伊努人擅长在北海道的积雪和严酷地形中行动。或许我们可以学习他们的技巧，使我们对西伯利亚的进军更为迅捷？"
 JAP_kantokuen: "关东军特种演习"
 JAP_kantokuen_desc: "为了抓住世界局势的变化，关东军一直在准备特别演习，以为入侵和占领俄国远东做准备。为使行动迅速展开，我们应对这些最后的准备工作开展投资。"
 JAP_a_green_persimmon: "青涩的柿子"
 JAP_a_green_persimmon_desc: "我们的部队尚未为与[SOV.GetNameDef]开战做好充分准备，对方的注意力也未完全转移至西方。尽管如此，我们必须立即发动进攻，否则机会恐将永远错失……"
 JAP_the_persimmon_has_ripened: "柿子已熟"
 JAP_the_persimmon_has_ripened_desc: "胜利的果实正迅速成熟，我们的军队已整装待发，准备从崩溃的[SOV.GetAdjective]帝国手中夺取西伯利亚。这场战争将迅速结束，我们的胜利将万世传颂。天皇陛下万岁！"
 JAP_peace_out_soviets_dec_tt: "解锁一个决议，可在我们控制§Y西伯利亚§!后与§Y[SOV.GetNameDef]§!单独签署§Y和平协议§!，以获得该地"
 JAG_neutality_pact_focus_days_tt: "当前天数：[?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "已完成国策：§Y$JAP_soviet_japanese_neutrality_pact$§!"
 JAP_chinese_japanese_neutrality_pact_flag: "已完成国策：§Y$JAP_ensure_temporary_peace_with_china$§!"
 JAG_chinese_neutality_pact_focus_days_tt: "当前天数：[?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"
 JAP_hokushin_ron_started_flag: "已完成国策：§Y$JAP_hokushin_ron$§!"
 JAG_hokushin_ron_focus_days_tt: "当前天数：[?JAP_hokushin_ron_started_flag:days|Y0]"
 JAP_nanshin_ron_started_flag: "已完成国策：§Y$JAP_nanshin_ron$§!"
 JAG_nanshin_ron_focus_days_tt: "当前天数：[?JAP_nanshin_ron_started_flag:days|Y0]"
 JAP_sea_establish_the_northern_resource_area: "建立北方资源区"
 JAP_sea_establish_the_northern_resource_area_desc: "我们成功占领北方后，必须开发西伯利亚富饶的荒原，为我们不断扩大的战争机器提供资源。我们应在重要地点设立新矿场和规划城市，尽可能提取所有可用资源。"
 JAP_nanshin_ron: "南进论"
 JAP_nanshin_ron_desc: "虽然中国和西伯利亚富饶，但尚不足以满足我们的全部需求。菲律宾、荷属东印度、英属马来亚与婆罗洲距离我们并不远。这些欧洲帝国主义者手中的殖民地才是我们实现自给自足的关键目标。"
 JAP_unlocks_pearl_harbor_raid: "解锁§Y突袭§!：\n袭击§Y[USA.GetNameWithFlag]§!珍珠港"
 JAP_soviet_japanese_neutrality_pact: "苏联-日本中立条约"
 JAP_soviet_japanese_neutrality_pact_desc: "若要确保我们有足够自由力量南进，必须先稳定北方边境。我们将立刻与[SOV.GetNameDef]展开谈判，以确保其中立，同时商讨获得北库页岛更多资源权益。"
 JAP_soviet_japanese_neutrality_pact_tt: "若§Y[SOV.GetAdjective]§!接受该条约，[ROOT.GetAdjective]国内的实业家将更愿意在我们§Y[655.GetName]§!的租界开展投资。"
 JAP_unsinkable_aircraft_carriers: "不沉的航空母舰"
 JAP_unsinkable_aircraft_carriers_desc: "南洋群岛是我们在太平洋战斗中进行空军作战的理想基地。我们应加强这些岛屿的防御，筑起堡垒，使其成为“永不沉没的航母”。"
 JAP_isolate_oceania: "孤立大洋洲"
 JAP_isolate_oceania_desc: "军部认为登陆并占领[AST.GetNameDef]与[NZL.GetNameDef]并不现实。相反，我们应占据其周边防守薄弱的岛屿，使其与盟友断绝联系，逐渐削弱他们的战斗意志。"
 JAP_battle_for_australia: "澳大利亚战役"
 JAP_battle_for_australia_desc: "既然[AST.GetNameDef]已被孤立，是时候争夺该大陆的制空权了。若能控制其空域，也许占领大洋洲不再是遥不可及之事。"
 JAP_operation_take_australia: "AN行动" # Australia-New Zealand
 JAP_operation_take_australia_desc: "终于到了这一天。高司令部已批准代号为“AN”的澳大利亚登陆作战。我们将击溃敌人，掌控亚洲的下腹部！"
 JAP_sea_exploit_southern_resource_area: "开发南方资源区"
 JAP_sea_exploit_southern_resource_area_desc: "既然我们已将南方纳入掌控，必须大幅度开发东南亚和东印度群岛的丰富资源，以支持我们的战争机器。"
 JAP_demand_tonkinese_bases: "索要越南的东京基地"
 JAP_demand_tonkinese_bases_desc: "越南的东京地区不仅资源丰富，也是我们进一步南进的重要跳板。它临近中国边境，也可以成为空军打击广东的重要基地。"
 JAP_demand_tonkinese_bases_tt: "法国拥有§Y东京§!"
 JAP_demand_tonkinese_bases_2_tt: "法国未拥有§Y东京§!"
 JAP_occupy_indochina: "占领印度支那"
 JAP_occupy_indochina_desc: "印度支那的人民目前正受到殖民主义和帝国主义政权的压迫，这些政权对人民的福祉漠不关心，我们必须介入并控制该地区，保护这里的人民，并在这一过程中控制这里的自然资源。"
 JAP_occupy_indochina_tt: "法国未拥有§Y印度支那§!"
 JAP_occupy_siam: "占领暹罗"
 JAP_occupy_siam_desc: "暹罗虽然是我们的潜在盟友，但也可能成为我们的对手一定会利用的薄弱环节。因此，我们应该直接占领这里，这样他们就不会得到机会和我们的敌人勾结了。"
 JAP_sea_pressure_siam: "向暹罗施压"
 JAP_sea_pressure_siam_desc: "暹罗地理位置优越，有利于我们未来与西方列强的战争。若能将其纳入阵营，我们对马来亚和东印度群岛的入侵将大为便利。我们必须明确告知：不与我们为伍，便是与我们为敌。"
 JAP_strike_the_southern_road: "打通南方道路"
 JAP_strike_the_southern_road_desc: "是时候启动我们的计划了。我们将南进，占领资源丰富的西方殖民地。凭借这场迅猛果断的打击，我们将在战争全面爆发前先削弱敌人战斗能力。天皇陛下万岁！"
 JAP_occupy_east_timor: "占领东帝汶"
 JAP_occupy_east_timor_desc: "尽管东帝汶目前尚未正式参战，但为了亚洲的未来，也必须将其纳入我们的羽翼之下。我们的部队已在岛上整装待发，准备迅速展开行动，希望能不动声色地达成目的。"
 JAP_occupy_east_timor_tt: "§R这可能会导致与[721.GetName]所有者的战争！§!"
 JAP_revisit_the_thirteen_demands: "重提二十一条" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "在世界大战期间，我国政府曾向中华民国提出一系列要求，以掌控其铁路等关键资源。虽然初步列入的要求包括在财政、警务和内政方面拥有决定性发言权，但最终仅有十三项得以签署。现在，是时候重新审视这些主张，并确立我们作为东亚主宰者的地位了。"
 JAP_invest_in_senbu: "投资“宣抚”组织"
 JAP_invest_in_senbu_desc: "我们的“宣抚”组织，通常以学校、医疗队和食物分发中心的形式出现，是一种心理战工具，旨在安抚被占领地区的民众。这一策略在满洲已被证实行之有效，也许我们应将其推广至整个中国。"
 JAP_unlock_senbu_occupation_law_tt: "在§Y中国§!地区解锁占领法案：\n"
 JAP_establish_mongol_military_government: "建立蒙古军政府"
 JAP_establish_mongol_military_government_desc: "成吉思汗的后裔德王在国民党内蒙古傀儡领导层百灵庙蒙政会中拥有举足轻重的地位。他渴望恢复蒙古昔日的荣光，如果我们承诺实现他的野心，他会愿意支持我们建立蒙古军政府。"
 JAP_launch_the_suiyuan_campaign: "发动绥远战役"
 JAP_launch_the_suiyuan_campaign_desc: "内蒙古军队和大汉义军已准备好在我们的空中支援和日本参谋的监督下进攻[SHX.GetLeader]的地盘。也许我们在不对中国发动大规模战争的情况下占领更多内蒙古土地。"
 JAP_launch_the_suiyuan_campaign_tt: "在我们的支援下，§Y内蒙古军队§!和§Y大汉义军§!将发动进攻从国民党势力手中夺取§Y[621.GetName]§!，但这一行动只有极短的窗口期，之后就要取消"
 JAP_reorganize_the_united_autonomous_government: "联合自治政府"
 JAP_reorganize_the_united_autonomous_government_desc: "蒙古军事政府目前的政治架构非常原始，若无我方干预恐难维持。我们必须将其改组为“蒙古联合自治政府”，以便其建立起真正的国家治理体系。"
 JAP_mengjiang_united_autonomous_government: "蒙疆联合自治政府"
 JAP_mengjiang_united_autonomous_government_desc: "为了使德王对整个内蒙古的宣称更加合理，我们应进一步重组该政权为“蒙疆联合自治政府”，以便将中国境内的蒙古人统一在同一面旗帜之下。"
 JAP_mongol_autonomous_state: "蒙古自治国"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap]自称是真正的蒙古政府，而德王坚决反对这一宣称。我们应该进一步改组并重新命名他的领地，这样他就可以对所有蒙古土地提出更合法的宣称。"
 JAP_reinforce_the_beijing_garrison: "加强冀东驻军"
 JAP_reinforce_the_beijing_garrison_desc: "冀东自治政府是在我们攻占长城后建立的，其冀东军负责执行该地区[CHI.GetAdjective]方面的非军事化。我们应主动增强该部队和关东军在此地的驻军，以防其被[CHI.GetAdjective]军夺回。"
 JAP_reinforce_the_beijing_garrison_tt: "§R可能导致与[CHI.GetNameDef]的战争§!"
 JAP_develop_the_chinese_resources: "开发中华资源"
 JAP_develop_the_chinese_resources_desc: "既然大片中国土地已在我们控制之下，就必须开始开发其丰富的资源，为下一场战争提供所需。"
 JAP_form_the_jikyoku_iinkai: "组建时局委员会"
 JAP_form_the_jikyoku_iinkai_desc: "为更好地掌控与[USA.GetNameDef]之间的进出口贸易，并试图说服[USA.GetAdjective]民众站在我们这一边而非[CHI.GetNameDef]，我们应成立日本贸易与情报委员会。"
 japanese_committee_on_trade_and_information_pom: "日本贸易与情报委员会"
 JAP_strategic_offensives: "战略攻势"
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap]极难攻克，高层已要求展开更协调的战略攻势，集中打击多个重点区域。在下层军官违抗命令、影响整体作战的情况下，我们必须先遏制他们，才能有效推进作战计划。"
 JAP_strategic_offensives_tt: "解锁可在§Y中国领土§!发起的§Y攻势§!决议，提供临时加成"
 JAP_intensify_anti_guerilla_operations: "加强扫荡作战行动"
 JAP_intensify_anti_guerilla_operations_desc: "游击队和渗透者使我们在华军事行动受挫，他们专挑我们的要害下手。我们必须准备对这些匪徒发起协同打击，不惜一切代价将他们的据点从我们的地盘上清除！"
 JAP_intensify_anti_guerilla_operations_tt: "执行§Y$PRC_root_out_guerilla_fighters$§!决议的花费减半，并在游击队被清除的地区暂时降低抵抗"
 JAP_reorganized_national_government: "重组国民政府"
 JAP_reorganized_national_government_desc: "我们注意到由我军在中国设立的多个地方政权，以及对广大乡村的直接占领，正在造成巨大的成本。我们必须将这些政府统一，建立“重组国民政府”。"
 JAP_reorganized_national_government_tt: "解锁决议以§Y整合§!我们的§Y中国占领区§!"
 JAP_occupy_macau: "占领澳门"
 JAP_occupy_macau_desc: "如果我们要继续与西方殖民者作战，不能让澳门这一战略城市落入他人之手。敌人可能借此作为空海补给点切断我军。我们必须立即接管澳门，避免其成为我方的致命弱点。"
 JAP_an_expedition_to_tibet: "进军西藏"
 JAP_an_expedition_to_tibet_desc: "为更好了解[TIB.GetAdjective]政府是否可能加入我方阵营，我们应开展一项情报任务以与其建立联系。由于其对外来者的严格限制，我们必须派遣野本金三伪装成蒙古人，并随同西藏僧侣同行。"
 JAP_an_expedition_to_tibet_tt: "解锁§Y影响西藏§!的决议，目标是将其转为§Y日本附属国§!"
 JAP_ally_the_dragon_king: "联合龙王"
 JAP_ally_the_dragon_king_desc: "不丹的龙王统治着这个孤立的藏族王国，但也许他能看清更大的格局。我们应派遣代表团前往普那卡，劝说他加入我们的亚洲解放事业。"
 JAP_claim_the_raven_crown: "宣称乌鸦王冠"
 JAP_claim_the_raven_crown_desc: "我们的天皇高于一切，不承认这一事实的国家必须被征服。我们将入侵[BHU.GetNameDef]，夺取其王位。"
 JAP_ally_the_gorkhas: "联合廓尔喀人"
 JAP_ally_the_gorkhas_desc: "尼泊尔国王统治着位于世界最高山脉的王国，与外界几乎隔绝。但也许他能明白道理。我们应派代表团前往加德满都，说服他加入我们的亚洲解放事业。"
 JAP_claim_the_scripech: "宣称尼泊尔王冠"
 JAP_claim_the_scripech_desc: "我们的天皇高于一切，不承认这一事实的国家必须被征服。我们将入侵[NEP.GetNameDef]，夺取其王位。"
 JAP_ally_afghanistan: "联合巴拉克宰王朝"
 JAP_ally_afghanistan_desc: "阿富汗国王统治着一个由多个部族组成的山区国家，也许他能明白我们共同的命运。我们应派代表团前往喀布尔，说服他加入我们的亚洲解放运动。"
 JAP_best_the_graveyard: "征服“帝国坟场”"
 JAP_best_the_graveyard_desc: "我们的天皇高于一切，不承认这一事实的国家必须被征服。我们将入侵[AFG.GetNameDef]，夺取其王位。"
 JAP_form_the_central_economic_council: "成立中央经济委员会"
 JAP_form_the_central_economic_council_desc: "为应对政治动荡与战争带来的经济衰退，我们应成立一个直属首相的特别顾问机构，负责研究国内与海外领土之间的经济政策，并拟定基本执行计划。"
 JAP_expand_the_showa_research_association: "扩大昭和研究会"
 JAP_expand_the_showa_research_association_desc: "昭和研究会是一个政治智库，成立的目的是通过审视《明治宪法》的问题来提出政治改革的创新方案。如今它不断拓展研究领域，并组建了新的分支小组。我们应当鼓励这一趋势，使其发展新技术，助力我们主导亚洲。"
 JAP_form_the_great_japan_industrial_patriotic_association: "大日本产业爱国会"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "我国产业界与工会之间分裂而低效，这严重阻碍了经济发展。我们必须将二者统一在同一组织之下，以最大程度提高工业效率，推动进一步扩张。"
 JAP_sea_guide_the_zaibatsus: "财阀督导"
 JAP_sea_guide_the_zaibatsus_desc: "长久以来，各大财阀在帝国的政治和经济领域都拥有着不可估量的影响力，我们或许可以通过一些手段，引导其为我所用，并重组其领导层，方便管控。"
 JAP_form_cabinet_intelligence_bureau: "组建内阁情报局"
 JAP_form_cabinet_intelligence_bureau_desc: "首相[ROOT.GetLeader]亲自请求建立一个政府机构，专注于提升国内亲日情绪，确保所有国民全力投入战争与国家防卫。伊藤信文已接受请求，只需下达正式命令即可成立该机构。"
 JAP_crackdown_on_foreign_agents: "打击外国特工"
 JAP_crackdown_on_foreign_agents_desc: "内阁情报局发现了许多形迹可疑之人，其中包括持有不良意识形态者及明显的外国间谍。也许现在是时候采取行动，发起全国性安全整肃行动，以保国家安宁。"
 JAP_crackdown_on_foreign_agents_tt: "§Y特高课§!将更积极地逮捕异见分子与间谍，以强化国家安全与稳定。"
 JAP_found_the_great_japan_press_association: "成立大日本新闻社"
 JAP_found_the_great_japan_press_association_desc: "内阁情报局提出了一种更有效引导国民思想的方法。通过成立“大日本新闻社”，我们可以将全国媒体统一管理，实现全面审查我们需要屏蔽的信息，并向需要的人群传播爱国主义。"
 JAP_empower_the_thought_police: "强化特高课警察"
 JAP_empower_the_thought_police_desc: "特高课警察作为执法机关，专责镇压危害治安的政治团体与思想，执行国内反间谍与刑事侦查工作。我们应赋予其更大权力，以提高效率、维护公共秩序。"
 JAP_sea_state_general_mobilization_law: "国家总动员法"
 JAP_sea_state_general_mobilization_law_desc: "我们必须将国家经济全面转为战时体制，以免在武器研发方面落后。新法案将授权政府控制民间组织与工会，对战略性产业实施国有化、价格管制与必要时的配给制度。"
 JAP_sea_state_general_mobilization_law_tt: "解锁在§Y中立主义§!的情况之外实施§Y$closed_economy$§!的能力"
 JAP_issue_the_ten_commandments_for_marriage: "婚姻训令"
 JAP_issue_the_ten_commandments_for_marriage_desc: "由于我国人口相较敌国较少，政府提出“多子多福”为口号，推行新人口政策以鼓励生育，提升[ROOT.GetAdjective]人口数量。我们必须支持此项计划。"
 JAP_enact_religious_organizations_law: "实施宗教团体法"
 JAP_enact_religious_organizations_law_desc: "为统一国民思想，引导人民走向正确方向，确保他们坚定支持[ROOT.GetAdjective]的命运，我们必须颁布法律，赋予国家对全国宗教团体的直接管控权。"
 JAP_new_order_movement: "新体制运动"
 JAP_new_order_movement_desc: "我们必须建立一个效仿西方一党制国家的民族组织，以动员全民对抗殖民列强，并通过拒绝明治维新以来的资本主义道路来抵御共产主义。这比以往任何时候都更为迫切，若不尽快实施，我们可能会错失良机。"
 JAP_sea_tripartite_pact: "提议签署三国轴心协定"
 JAP_sea_tripartite_pact_desc: "随着敌人阵营日渐成形，战胜他们的难度也随之上升。我们应与志同道合的国家展开接触，实现一定程度上的合作。"
 JAP_sea_mil_tech_coop_with_germany: "与德国展开军事合作"
 JAP_sea_mil_tech_coop_with_germany_desc: "我们需要更先进的军事技术来实现世界统一。德国不仅是我方在技术发展上的历史伙伴，也拥有丰富的军事科技成果。我们必须不惜一切代价获取这些蓝图！"
 JAP_imperial_rule_assistance_association: "大政翼赞会"
 JAP_imperial_rule_assistance_association_desc: "内外威胁并存，民间政府派系林立，我们必须建立“大政翼赞会”，确立国家主义、准法西斯政治体系，以消除政治与经济中的派系斗争，建立极权一党制国家，从而最大限度发挥全面战争体制的效率。"
 JAP_form_the_yokusan_sonendan: "组建大日本翼赞壮年团"
 JAP_form_the_yokusan_sonendan_desc: "为保护国家主权，我们需要更多愿意参战的青年，同时还需地方民兵协助内政事务。因此，我们应组建“大政翼赞会”旗下的精英青年准军事组织——“大日本翼赞壮年团”。"
 JAP_integrate_the_great_japan_youth_party: "整合大日本青年党"
 JAP_integrate_the_great_japan_youth_party_desc: "大日本青年党是模仿德国青年组织建立的民族主义青年团体，目前仍由桥本欣五郎上校独立领导。我们必须将其纳入大政翼赞会的直接控制。"
 JAP_sea_national_defense_state: "国家防卫体制"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader]已宣布实施“新体制”，将日本转型为“国家防卫国家”，全民动员保卫祖国。根据国家动员法，政府将掌控全国一切资源。凭借此体制，帝国将永世长存！"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§R移除§!§Y$tot_economic_mobilisation$§!，获得§Y$national_defense_state$§!"
 JAP_formalize_the_tonarigumi: "正式化邻组制度"
 JAP_formalize_the_tonarigumi_desc: "“邻组”已在国内长期存在，负责分配配给物资、国债、消防、防疫、民防、精神动员宣传，并监视海岸与异见人士。我们应将其正式制度化，并加大财政支持。"
 JAP_formalize_the_tonarigumi_tt: "解锁在附属国§Y组织邻组§!的决议"
 JAP_ichioku_isshin: "一亿一心"
 JAP_ichioku_isshin_desc: "正如大政翼赞会的口号所说，[ROOT.GetAdjective]人民“亿心一体”。虽臣民个体各异，但在天皇之下，众志成城，心如一体。"
 JAP_issue_the_senjinkun_military_code: "发布《战阵训》"
 JAP_issue_the_senjinkun_military_code_desc: "《战阵训》是袖珍军规手册，必须发给每位[ROOT.GetAdjective]士兵，教育他们军纪、战斗准备、忠孝、神道信仰与国体精神。“宁死不辱，宁战不降！”"
 cost_reduced_last_stand_2: "大幅降低使用§Y坚守到底§!指令的消耗，并将持续时间延长§G3§!天。\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "发布《臣民之道》宣言"
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "我们的国民必须学习做臣民之道。我们将通过一份面向全体国民的意识形态宣言，明确说明他们“作为国民与国家的一分子”应当承担的责任。文部省将负责起草与颁布。"
 JAP_sea_greater_east_asian_co_properity_sphere: "大东亚共荣圈"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "我们必须在亚洲建立一个联合体，实现经济自给自足与成员国间的合作，并抵御西方帝国主义与苏联共产主义的干涉。当然，这也将成为我们在亚洲实行霸权统治的宣传工具。"
 JAP_CHI_pact_is_active_flag: "中国-日本联盟生效"
 JAP_unlock_east_asia_occupation_law_tt: "解锁对§Y亚洲§!地区的占领法令：\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "解放和傀儡§Y亚洲§!和§Y大洋洲§!国家的花费降低§G25%§!。"
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "解锁在东南亚§Y建立傀儡政权§!的决议"
 JAP_expand_japan_manchukuo_economic_bloc: "日满经济集团"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "我们应该主动与附属国建立一个竞技集团，以加强我们的经济并确保战略资源如铁、煤、棉花和盐的充足供应。"
 JAP_develop_the_yen_bloc: "发展日元区"
 JAP_develop_the_yen_bloc_desc: "我们必须进一步重视“大东亚共荣圈”的经济建设，整合亚洲各国经济，并推动所有国家采用日元作为共同货币。这一目标可通过深化日本-满洲国-中国的日元区的发展并最终完善之来实现。"
 JAP_develop_the_yen_bloc_tt: "解锁将§Y亚洲盟友§!的§Y经济整合§!的决议"
 JAP_east_asia_development_board: "东亚开发事务局"
 JAP_east_asia_development_board_desc: "设立“兴亚院”将有助于协调政府对华政策，支持中国地区的工业和商业发展，借此增强对日本统治的支持。同时，也能为我方矿业与战争工业提供劳动力保障。"
 JAP_east_asia_development_board_tt: "解锁在盟友境内启动§Y工业化项目§!的决议"
 JAP_ministry_of_greater_east_asia: "大东亚省"
 JAP_ministry_of_greater_east_asia_desc: "设立“大东亚省”，将提高我们对太平洋新领地的行政效率，并协调大东亚共荣圈的建设与发展。"
 JAP_the_flying_geese: "飞雁队形"
 JAP_the_flying_geese_desc: "东南亚的技术发展必须由我们来主导。亚洲各国将在一个区域性阶梯体系中逐步追赶西方，商品制造将由发达国家向欠发达国家转移。正如雁阵中的“V”字编队，我们将引领亚洲发展！"
 JAP_greater_east_asia_railroad: "大东亚铁路"
 JAP_greater_east_asia_railroad_desc: "我国首席工程师提出构建一条连接日本、亚洲大陆与欧洲的铁路的设想，包括一条通往朝鲜属地的海底隧道或桥梁。借鉴南满铁路的经验，我们的高速列车将从东京通往仰光，再至德黑兰。愿帝国千秋万代！"
 JAP_greater_east_asia_railroad_tt: "所有我国或盟友控制的、基础设施等级低于§Y2§!的地区将获得§G+1§!§Y基础设施§!"
 JAP_promote_pan_asianism: "推广泛亚主义"
 JAP_promote_pan_asianism_desc: "在大东亚共荣圈与帝国勇士的奋斗之下，亚洲一体化的梦想比以往任何时候都更加接近实现。西方国家终将明白，亚洲不再是任其掠夺的对象，而是将与其最伟大的帝国并肩而立的力量。"
 JAP_promote_pan_asianism_tt: "解锁将我们的亚洲附属国§Y整合统一§!为一个§Y统一亚洲§!的决议"
 JAP_tojos_premiership: "东条内阁"
 JAP_tojos_premiership_desc: "当前局势下，我们必须选择一位能团结大日本帝国陆军、同时具备军事与政治领导力的首相。因此，陆军大将东条英机将成为带领国家走向辉煌的新领袖。"
 JAP_tojos_premiership_tt: "不是中国地区"
 JAP_yamamotos_premiership: "山本内阁"
 JAP_yamamotos_premiership_desc: "为应对当前形势，我们必须选择一位能团结海军、兼具军事与政治才能的首相。因此，海军大将山本五十六将被选为国家新任领导人。"
 JAP_yamamoto_shot_down_flag: " 山本已经被击落身亡"
 JAP_the_crysanthemum_throne: "菊花王座"
 JAP_the_crysanthemum_throne_desc: "军方各派系争权不休，迟迟无法就首相人选达成一致。在此动荡局势下，或许天皇应亲自干预，直接掌控国家大权。"
 JAP_solidify_tohokai_rule: "巩固东方会统治"
 JAP_solidify_tohokai_rule_desc: "随着中野就任首相，大政翼赞会内的东方会派系成为最大势力。如今我们有机会真正巩固东方会的统治，并确保中野在未来数年对[ROOT.GetAdjective]政坛的影响力！"
 JAP_national_defense_brotherhood: "护国同志会"
 JAP_national_defense_brotherhood_desc: "为资助战争，岸信介与东条英机构想出“护国同志会”，作为协调国家财政战略与工业计划的政治组织。尽管该组合颇具争议，但将成为帝国战争动员的中枢力量。"
 JAP_supreme_council_for_direction_of_war: "战争指导最高会议"
 JAP_supreme_council_for_direction_of_war_desc: "政府认识到需要迅速召开“御前会议-政府联席会议”，以加强国家事务与军事指挥的协调。这或将引领我们走向胜利。"
 JAP_found_the_boeitai: "成立防卫队"
 JAP_found_the_boeitai_desc: "随着本土遭到入侵的风险上升，我们必须建立一支可快速动员的国土防卫部队，以保卫本土安全。包括原本不属征兵对象的人员也将被动员。"
 JAP_found_the_boeitai_tt: "解锁在本土招募§Y志愿战斗民兵部队§!的能力"
 JAP_advance_one_hundred_million_fireballs: "一亿火球前进！"
 JAP_advance_one_hundred_million_fireballs_desc: "“大政翼赞会”提出口号：“一亿火球前进！”，表达人民对西方的愤怒与斗志。为帝国而战，哪怕付出生命，人民也将义无反顾！"
 JAP_advance_one_hundred_million_fireballs_tt: "若稳定度低于§Y40%§!，此精神将被移除"
 JAP_joshi_teishin_tai: "动员[ROOT.GetAdjective]妇女"
 JAP_joshi_teishin_tai_desc: "女子挺身队将要成立，它赋予女性在婚前为国家服务的机会，承担战争时期的劳动任务，扩大我方战时动员能力。"
 JAP_the_metal_collection_order: "金属征集令"
 JAP_the_metal_collection_order_desc: "我国包括普通金属在内的战略物资极度短缺，必须颁布帝国敕令第667号，向公众与私营企业征集金属，以缓解战局恶化所带来的物资危机。"
 JAP_form_the_dai_nippon_fujinkai: "成立大日本妇人会"
 JAP_form_the_dai_nippon_fujinkai_desc: "山内幸子自愿发起“大日本妇人会”，拟合并三个国家级妇女组织，动员女性参与战争工作、提高军人士气、推动节约精神与生产水平，并支援军队。"
 JAP_found_the_air_defense_surveilance_corps: "成立防空监视团"
 JAP_found_the_air_defense_surveilance_corps_desc: "为保障对敌军空袭的早期预警，我们必须动员平民在全国设立防空哨所，侦测敌机并及时上报相关机关。该项目将通过《防空法》组织实施。"
 JAP_fund_propaganda_films: "资助宣传影片"
 JAP_fund_propaganda_films_desc: "海军建议加大对电影产业的投资，以激发国民的战斗热情。为此，他们委托“活动写真实验所”制作宣传动画电影，借此强化大日本帝国海军的正面形象，同时贬低大日本帝国陆军。"
 JAP_fund_propaganda_films_tt: "刷新§Y[ROOT.GetImportOrDomesticFilmIndustry]§!决议"
 JAP_fund_propaganda_films_2_tt: "§Y[ROOT.GetImportOrDomesticFilmIndustry]§!可额外执行一次"
 JAP_the_eternal_kingdom: "永恒的帝国"
 JAP_the_eternal_kingdom_desc: "日本是由神圣天皇统治的国家，因而也是受神明庇佑之地。有神助我邦，我国将不朽不灭，永世长存。天皇陛下万岁！大日本帝国万岁！"
 JAP_the_eternal_kingdom_tt: "若投降进度达到§Y50%§!，该精神效果将移除"
 JAP_revere_the_emperor_destroy_the_traitors: "尊皇讨奸"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "筹划已久的日子终于来了。我方军队已占领东京，且已开始与天皇谈判，劝说其支持运动。尽管他最初疑虑重重，最终也是不得不妥协。最终，我们将能让国家摆脱西方的堕落风气，重扬昔日光辉。"
 JAP_authorize_aid_to_ethiopia: "授权援助埃塞俄比亚"
 JAP_authorize_aid_to_ethiopia_desc: "我方派系多年来与[ETH.GetAdjective]人保持联系，并成功说服政府协助[ETH.GetNameDef]推进现代化。如今他们正遭受西方列强攻击，我们必须立即援助！"
 JAP_establish_the_gunbatsu: "建立军阀"
 JAP_establish_the_gunbatsu_desc: "为重组政府，我们必须拆解其结构，从零开始构建。为此，我们已着手筹备建立一个军事派系，协助天皇以封闭的核心圈子形式治理国家。"
 JAP_grand_army_purge: "陆军大清洗"
 JAP_grand_army_purge_desc: "为确保对军队的绝对掌控，必须清除那些支持明治寡头思想、反对并阻挠我方掌权的叛徒，其中就有那为一己私利试图控制天皇的恶毒统制派军官。无论采用何种手段，军队必须肃清这些害群之马！"
 JAP_grand_army_purge_tt: "§R清洗§!若干§Y统制派成员§!与§Y武士阶层后裔的军官§!，并§G提拔§!参与政变的§Y青年军官§!。被§R移除§!的重要指挥官包括：\n"
 JAP_remove_the_weeds_from_the_crop: "铲除稗草"
 JAP_remove_the_weeds_from_the_crop_desc: "正如我方首席政治理论家荒木贞夫所言：“杂草不除，良田必毁。”我们必须铲除政府中阻碍国家进步、出卖国家利益、沦为外国资本家和代理人的“杂草”。清扫时刻已至！"
 JAP_can_no_longer_manually_promote_civ_government_tt: "我们将不再能§R手动支持§!§Y文官派系§!"
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "昭和维新"
 JAP_sea_the_showa_restoration_key_emperor_genka: "元化维新"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "大正自由民主时代终于结束。国家将再次由少数可胜任者辅佐伟大天皇领导。唯有如此，我国方能获得救赎。"
 JAP_sea_the_showa_restoration_emperor_genka_desc: "大正自由民主时代终于结束。国家将再次由少数可胜任者辅佐伟大天皇领导。唯有如此，我国方能获得救赎。"
 JAP_kodoha_the_emperor_cooperated_flag: "§Y昭和天皇§!选择与皇道派合作"
 JAP_hirohito_has_been_killed_flag: "§Y裕仁§!已逝世"
 JAP_emperor_hirohito_has_abdicated_flag: "§Y裕仁§!已退位"
 JAP_emperor_hirohito_under_house_arrest_flag: "§Y裕仁§!被§Y软禁§!"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§Y靖仁§!继承皇位"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§Y宣仁§!继承皇位"
 JAP_yasuhito_takes_up_the_throne_tt: "§Y雍仁§!将取代§Y裕仁§!在帝国影响中的位置"
 JAP_nobuhito_takes_up_the_throne_tt: "§Y宣仁§!将取代§Y裕仁§!在帝国影响中的位置"
 JAP_an_ode_to_showa_restoration: "昭和维新颂"
 JAP_an_ode_to_showa_restoration_desc: "海军军官三上卓创作了昭和维新颂歌，强烈诉诸自然与宗教，为我方运动谱写了震撼人心的主旋律。既已恢复天皇权力，废除大正自由民主，应将此歌作为第二国歌。"
 JAP_ikki_kitas_state_socialist_ideals: "北一辉的国家社会主义理想"
 JAP_ikki_kitas_state_socialist_ideals_desc: "作家兼政治哲学家北一辉对我方运动影响深远，他自称社会主义者，多次批判资本主义模式。我们应采纳其思想，重组经济，以更贴近这一理想。"
 JAP_oppose_the_zaibatsus: "反对财阀"
 JAP_oppose_the_zaibatsus_desc: "我国最大的企业集团长期拥有空前政治经济权力。我们必须提醒他们仍需服从天皇旨意，确保贪婪的资本主义政策不再污染国家灵魂。"
 JAP_oppose_the_zaibatsus_tt: "该民族精神结束时：\n"
 JAP_give_it_your_all_for_the_emperor: "为天皇尽忠至死！"
 JAP_give_it_your_all_for_the_emperor_desc: "[ROOT.GetAdjective]人勤劳，虔诚信奉伟大天皇。我们应宣传此点，将勤劳作为[ROOT.GetAdjective]社会核心价值观。"
 JAP_give_it_your_all_for_the_emperor_tt: "解锁在拥有至少§Y4§!级§Y基础设施§!的初始核心地区建造§G1§!§Y民用工厂§!的决议。\n§R该决议每个地区只能采取一次§!"
 JAP_revitalize_rural_areas: "乡村复兴"
 JAP_revitalize_rural_areas_desc: "我方运动中许多年轻军官皆出身贫困农村。为争取其支持，应振兴农村地区，阻止乡村人口流失。"
 JAP_nationalize_western_corporations: "国有化西方企业"
 JAP_nationalize_western_corporations_desc: "贪婪的西方资本家入侵我国，掠夺人民与资源，给国家灵魂留下难愈创伤。我们必须立即打击这些企业。即使激怒西方，也要国有化其工厂。"
 JAP_ally_the_league_of_blood: "联合血盟团"
 JAP_ally_the_league_of_blood_desc: "激进佛教日莲宗传教士井上日昭创立了血盟团，意图消灭富商与自由派政治家，这一事件史称“血盟团事件”。他目前已获释，因理念相近，我们应与之接触。"
 JAP_integrate_the_kenkokutai: "吸纳建国会"
 JAP_integrate_the_kenkokutai_desc: "国本会是反共组织，深受高畠基之的国家社会主义影响，寻求建立一个以人民与天皇一致为基础的真正属于人民的国家。因目标相似，我们应招募其入政府。"
 JAP_contact_the_masterless_samurai: "联络浪人"
 JAP_contact_the_masterless_samurai_desc: "浪人会是一个极端民族主义反民主政治团体，其成员与暗海会和黑龙会等类似组织有许多交集。该秘密社团由田中弘之于1908年创立，如今影响着我们大多数右翼政治家。我们必须与他们接触，建立他们与政府之间的联系。"
 JAP_contact_former_sakurakai_members: "联系曾经的樱会成员"
 JAP_contact_former_sakurakai_members_desc: "樱会是1930年由年轻军官成立的极端民族主义秘密社团，自锦旗革命事件后已被解散。他们的目标是通过军事政变（如有必要）将国家重组为极权军事体制。如今既然大局已定，我们应尝试联系并重新邀请部分前成员加入政府。"
 JAP_the_great_spiritual_evil: "属灵之大恶"
 JAP_the_great_spiritual_evil_desc: "《治安维持法》的颁布是阻止共产主义堕落影响国民思想的良好开端，但这只是个开始。我们的国体同样受到外国社会主义思想威胁，我们必须采取更积极措施防止其摧毁国家。"
 JAP_strike_down_the_enemy_of_the_people: "打击人民公敌"
 JAP_strike_down_the_enemy_of_the_people_desc: "[ROOT.GetAdjective]人民最大的敌人是共产主义，而共产主义也无法与我国共存，这是亘古不变的事实。在东西方文明的终极较量中，你死我活是唯一的结局。"
 JAP_strike_down_the_enemy_of_the_people_tt: "获得对任何§Y亚洲共产主义国家§!的§Y吞并§!的战争目标。当前目标："
 JAP_prepare_for_the_final_war: "准备最后的战争"
 JAP_prepare_for_the_final_war_desc: "技术决定战争史，而战争史决定历史。不久之后，最后的战争将至，这场战争将由空战来决定胜负。在未来，飞机将能够远距离飞行，直接打击他国首都。为避免这种情况，我们应建立新的指令性经济体制，推行一党制的国防国家。"
 JAP_indoctrination_in_the_military_academy: "军官学校思想灌输"
 JAP_indoctrination_in_the_military_academy_desc: "必须确保军中激进分子不会像过去那样反叛政府。我们必须确保高度纪律，让每个士兵都宣誓效忠天皇，而非任何团体或派系！"
 JAP_every_kodoha_member_tt: "每位§Y皇道派同情者§!："
 JAP_sea_supremacy_of_will: "意志至上"
 JAP_sea_supremacy_of_will_desc: "利剑若置于匹夫之手则不过尔尔，而武士纵手持木剑，亦能陷阵杀敌。唯有进攻精神与猛攻信念方能赢得战争。"
 JAP_tennoheika_banzai: "天皇陛下万岁！"
 JAP_tennoheika_banzai_desc: "万岁冲锋体现了[ROOT.GetAdjective]的战斗精神。作为军事课程的一部分，每个士兵都要熟知这一战斗口号，并接受刺刀冲锋战术的训练。凭借这些训练，我军士兵绝不会沦为战俘，而是英勇赴死。天皇陛下万岁！"
 JAP_a_truly_righteous_army: "真正的正义之师"
 JAP_a_truly_righteous_army_desc: "[ROOT.GetAdjective]帝国陆军不仅为征服或荣耀而战，更为天皇、国家、理想与人民而战。每位士兵必须明白其职责所为，关乎天皇与人民，为陛下牺牲一切都在所不惜。"
 JAP_supremacy_of_the_kempeitai: "宪兵队至上"
 JAP_supremacy_of_the_kempeitai_desc: "我们的“法务兵”将接替更忠于旧政权的特高课的职能。宪兵队将接管国家警察系统，提升我们在镇压叛乱、反间谍及清除异见方面的能力。"
 JAP_sonnou_joui: "尊王攘夷！" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "我们再次践行幕末时期强大天皇的理想，反对帝国主义。正如德川幕府曾被驱逐，我们将驱逐所有反对伟大天皇统治者。敬仰天皇，驱逐蛮夷！是时候夺回我们的天命了。"
 JAP_sonnou_joui_tt: "当通过§Y宝枪已出鞘§!获取战争目标后，若我们成功占领该目标国首都且§R该精神仍激活§!时，将重新激活该精神。"
 JAP_subdue_the_kwantung_army: "镇压关东军"
 JAP_subdue_the_kwantung_army_desc: "关东军长期以来不听军事集团指挥，成为我们的心腹大患。我们必须通过战术晋升与威慑确保其完全服从。只要时机一到，荒木贞夫将成为关东军的新任统帅。"
 JAP_subdue_the_kwantung_army_tt: "§G控制§!§Y关东军§!，确保其行动无法独立于政府意志行事。"
 JAP_subdue_the_kwantung_army_2_tt: "数名§Y关东军§!将领将被降职并强制退役"
 JAP_hasten_the_integration_of_taiwan: "加速整合台湾"
 JAP_hasten_the_integration_of_taiwan_desc: "我们对台湾的同化除遭遇少数主要挫折外，总体进展顺利。终有一日，台湾将如琉球般成为日本的核心领土。但若想尽快将注意力转移至其他地区，则需要加快步伐了。"
 JAP_integrate_the_government_general: "整合总督府"
 JAP_integrate_the_government_general_desc: "朝鲜总督府的自治权一直是个重大错误。他们任由抵抗运动存在太久，严重损害了我们在该地区的产业。我们必须直接干预，将朝鲜领土置于中央政府直接管辖下。"
 JAP_integrate_the_government_general_tt: "当朝鲜地区顺从度足够高时，解锁§Y整合朝鲜§!的决议"
 JAP_align_the_concordia_association: "联合协和会"
 JAP_align_the_concordia_association_desc: "我们控制下的满洲协和会政党秉持泛亚主义理念，主张建立一个多民族的国家，并逐步以文官取代满洲国军事统治。为推进泛亚事业，我们应提议两国统一。"
 JAP_integrate_the_great_empire_of_manchuria: "整合大满洲帝国"
 JAP_integrate_the_great_empire_of_manchuria_desc: "有了满洲协和会的坚定支持，溥仪及其忠诚派无力阻止我们终结其自治。统一两国于唯一真正天皇之下的时机终于到来！"
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§!已接受统一提案"
 JAP_integrate_the_great_empire_of_manchuria_tt: "当满洲地区顺从度足够高时，解锁§Y整合满洲§!的决议"
 JAP_embrace_kokutai: "采纳国体"
 JAP_embrace_kokutai_desc: "我们的民族认同、精髓与特征在在很长时间里被过去历代政府忽视淡化，随时间流逝而已濒临消失。我们必须确保每位[ROOT.GetAdjective]公民明白，践行国体，传承和发扬传统是其责任。"
 JAP_empower_the_shogun: "授权将军"
 JAP_empower_the_shogun_desc: "天皇陛下仍然需要维持其礼节性的尊位，并通过得力的臣下代为统治这个国家，此举必将能使陛下的玉音和圣意得到深入而有效的落实。"
 JAP_empower_the_emperor: "强化天皇权威"
 JAP_empower_the_emperor_desc: "长久以来，天皇陛下都仅作为帝国名义上的统治者，但而今，他必须亲掌这个国家。只有如此，帝国方才能够与西方列强相抗衡。"
 JAP_a_worthy_succssor_of_meiji: "明治之后的合适继承者"
 JAP_a_worthy_succssor_of_meiji_desc: "如今，既已实施类似第二次明治维新的改革，我们的天皇再次成为国家最有权势之人。或许，我们应践行这场民族革命理想，尝试推动工业与科学现代化，开启新的[ROOT.GetAdjective]文艺复兴。"
 JAP_the_art_of_warfare: "战争的艺术"
 JAP_the_art_of_warfare_desc: "东亚历史上有许多伟大的战术家与武士，但很少有人能比得上战略大师孙子。或许我们能从他身上学到一二，使我们的计划日益完善。"
 cost_reduced_staff_office_planning: "大幅降低§Y参谋本部计划§!指令的使用消耗，并延长持续时间§G2§!天\n"
 JAP_the_imperial_colors: "帝国的颜色"
 JAP_the_imperial_colors_desc: "为纪念1931年和我们一样尝试政变却失败的同胞们，我们应该将10月21日定为国家节日。在这一天，我们要升起帝国旗帜，缅怀他们为天皇所作牺牲。"
 JAP_utilize_our_polish_friendship: "利用波兰友谊"
 JAP_utilize_our_polish_friendship_desc: "自俄国帝国时代起，我们收容了被流放至西伯利亚的波兰人，由此与波兰人保持着友好关系。自那以后，我们双方持续就[SOV.GetNameDef]交换情报，并共同对抗该国。现在应与其正式缔结防御条约，让双方均可免受毛熊的威胁。"
 JAP_return_to_sakoku_ron: "回归锁国论"
 JAP_return_to_sakoku_ron_desc: "我国结束孤立乃因佩里准将及[USA.GetAdjective]炮舰外交。鉴于外来影响正腐蚀摧毁国家灵魂，应开启第二次孤立时代。"
 JAP_japanese_supremacy_faction: "日本势力圈"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§!受邀加入我们的阵营"
 JAP_the_enemy_of_our_enemy: "敌人的敌人"
 JAP_the_enemy_of_our_enemy_desc: "必须解决[SOV.GetSovietThreatName]对我国北部边境的威胁。我们必须开始为与[SOV.GetNameDef]的战争做准备。最佳方式是加强与[GER.GetNameDef]的关系，据报告其正在准备对[SOV.GetNameDef]开战。"
 JAP_societal_bushido: "社会化的武士道"
 JAP_societal_bushido_desc: "荒木贞夫将军将武士道与欧洲法西斯主义理念结合，形成其意识形态的哲学基础，将天皇、人民、土地与道德视为不可分割的整体。为此，我们应推广武士道信条，将其作为每个好公民都应遵守的准则。"
 JAP_politicize_the_education_system: "教育体制政治化"
 JAP_politicize_the_education_system_desc: "军方长期掌控国家教育系统，但在激进化青年思想方面投入不足，未能充分动员其加入我方事业。我们应加大政治灌输的投资，并增加对教育的资金支持。"
 JAP_the_spirit_of_the_imperial_nation: "皇国精神"
 JAP_the_spirit_of_the_imperial_nation_desc: "为统一国民思想，引导人民关注正确之事，确保他们始终坚定不移地支持[ROOT.GetAdjective]的使命，我们必须在各神社宣扬国体，并将[ROOT.GetLeader]供奉在东京的神社。"
 JAP_propagandize_the_nihon_shoki: "宣传《日本书纪》"
 JAP_propagandize_the_nihon_shoki_desc: "《日本书纪》是解释我国历史的重要文献，详述了建国神话。我们必须确保学校对其重点讲授，令孩童了解神武征服与我国未来天命的联系。"
 JAP_the_yamato_spirit: "大和魂"
 JAP_the_yamato_spirit_desc: "[ROOT.GetAdjective]人民心意相通，由贯穿社会的大和之魂联结。我们应确保所有公民知晓昔日的荣耀，并明白为恢复传统生活方式所需采取的行动。"
 JAP_children_of_the_sun: "日之子"
 JAP_children_of_the_sun_desc: "不仅我们的皇室血脉，[ROOT.GetAdjective]人民本身亦为太阳之子。伟大的天照大神曾将这片土地赐予我们，吾辈当心怀感恩。如今，是时候回报她所赐予的一切了！"
 JAP_the_footsteps_of_jimmu: "神武的足迹"
 JAP_the_footsteps_of_jimmu_desc: "我们的传奇始祖神武天皇从濑户内海附近的日向发起东征，占领大和并定都于此。受三足乌神八咫鸦指引，其发起大东征，扩展疆域。既然这位神武曾以神明之名征战四方，我等亦当效仿。"
 JAP_yatagarasus_guidance: "八咫乌的指引"
 JAP_yatagarasus_guidance_desc: "三足乌神八咫鸦作为神明干预人间事务，指引神武征服大和与奈良。如今我等急需指引，理应以此神命名我们的新制度。"
 JAP_the_jeweled_spear_has_struck: "宝枪已出鞘"
 JAP_the_jeweled_spear_has_struck_desc: "天之御柱曾被创世神伊邪那岐与伊邪那美用以从海中升起陆地。正如他们曾用此柱开拓新土，我等亦将如此。现在是见证天之御柱再次挥舞之时。"
 JAP_the_jeweled_spear_has_struck_tt: "解锁决议，可对§Y亚洲§!国家宣称领土，并获得对其所属者的§Y战争目标§!。每次只能选择一个目标国，并需先占领已宣称的所有地区，方可继续宣称更多。"
 JAP_hakko_ichiu: "八纮一宇" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "天下当归于一统！我等有神圣权利统治天下，正如《日本书纪》所载。神武天皇登基时宣称：“我将覆八方，使之为我居所。”时机已到，终将实现其愿！"
 JAP_hakko_ichiu_tt: "解锁整合§Y亚洲§!地区的决议，条件是这些地区已被我们§Y拥有§!，或§Y控制并提出领土主张§!"
 JAP_embodying_empress_jinguu: "化身神功皇后" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "正如皇后长子之夫被谋杀，神功皇后亦遭遇同样命运。她展开复仇之战，继而征服应许之地。三年后凯旋归来。我们应延续传奇，直至了结。"
 JAP_to_reach_princess_kaguya: "致敬辉夜姬"
 JAP_to_reach_princess_kaguya_desc: "竹取物语中，月宫公主辉夜姬婴儿时被发现于一株发光竹中。故事末尾，她揭示自己的天界身份并返回月宫。既然现在技术已经允许，我们应竭力再度与她相会。"
 JAP_to_rival_zheng_yi_sao: "与郑一嫂争锋"
 JAP_to_rival_zheng_yi_sao_desc: "郑一嫂是活跃于南中国海的传奇女海盗，堪称史上最成功女性海盗。我们应继承并超越此传奇，就以伟大的良子皇后的名义！"
 JAP_amaterasus_aramitama: "天照荒魂的武器"
 JAP_amaterasus_aramitama_desc: "协助神功皇后征伐朝鲜诸国的神灵之一为暴烈的天照大神月榊伊豆之御魂天逆向津姬命。此神拥有太阳女神之大能，吾辈应努力驾驭此力量！"
 JAP_okadas_military_purge_speech: "冈田的军事清洗演说"
 JAP_okadas_military_purge_speech_desc: "军方此番行径过甚。如果无数暗杀及边缘势力试图推翻政府的举动尚不足够，如今他们又借近期事件强化自身权力，意图从民众手中夺取国家控制权。是时候采取行动遏制军权膨胀，让冈田明白谁才是这个国家的统治者了。"
 JAP_okadas_military_purge_speech_tt: "§R这将导致政府与军方之间冲突升级，唯有废除《治安维持法》才能解决！§!"
 JAP_ministry_of_commerce_and_industry: "商工省"
 JAP_ministry_of_commerce_and_industry_desc: "为了更好地掌控国家财政，我们应扩大商工省的职权，并确保其拥有足够的资源履行职责。"
 JAP_continue_takahashi_korekiyos_policies: "延续高桥是清的政策"
 JAP_continue_takahashi_korekiyos_policies_desc: "高桥子爵是清使我国免于大萧条的长期困扰，稳定了经济。但为此，他削减了军费，这一决定在军方极不受欢迎。尽管如此，我们仍应继承他的经济路线！"
 JAP_increase_armament_spending: "增加军备开支"
 JAP_increase_armament_spending_desc: "尽管高桥子爵对经济贡献巨大，但却使我们在面对即将到来的战争时准备不足。我们必须重新投资军事工业，以纠正这一失误。"
 JAP_approach_mitsui: "拉拢三井财阀"
 JAP_approach_mitsui_desc: "三井财阀源于江户时代，如今是我国最大的工业企业之一。我们必须赢得其支持，以最大化其在国家建设中的作用。"
 JAP_reduce_zaibatsu_focus_cost_tt: "采取§Y$JAP_sea_guide_the_zaibatsus$§!或§Y$JAP_democratic_work_with_the_zaibatsus$§!可将研究时间缩短至 §G35§!天。"
 JAP_approach_mitsubishi: "拉拢三菱财阀"
 JAP_approach_mitsubishi_desc: "三菱最初是明治时代的航运公司，如今在我国军事工业中占有主导地位。我们必须确保其支持国家政权，并充分利用其设施。"
 JAP_approach_sumitomo: "拉拢住友财阀"
 JAP_approach_sumitomo_desc: "住友财阀源自京都的书店，后因精炼铜而闻名。如今在矿产开采和银行领域举足轻重。我们必须利用好他们的资产。"
 JAP_approach_yasuda: "拉拢安田财阀"
 JAP_approach_yasuda_desc: "安田财阀始于明治时代，长期专注银行业，现已深度渗透我国金融体系。我们必须获取其支持，以充分调动其庞大财富。"
 JAP_fund_the_riken_institute: "资助理研"
 JAP_fund_the_riken_institute_desc: "理化学研究所创立于大正时代的1917年，目前由拥有约121家工厂和63家公司的理研集团控制。在大河内正敏子爵的领导下，我们应进一步扩建此机构，以便开展我国原子研究计划。"
 JAP_fund_the_riken_institute_tt: "若$JAP_zaibatsu_faction$至少为$JAP_imperial_influence_tier_3$，则额外获得§G1§!§Y核研究设施§!"
 JAP_build_the_nishotaki_and_miyanaka_dams: "修建西泷与宫中水坝"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "随着新工厂与设施的建设，我国对电力的需求已超出现有产能。我们应建设新的水力发电站，以避免依赖燃煤发电，节约宝贵煤炭资源。"
 JAP_establish_synthetic_fuel_joint_venture: "建立合成燃料合资企业"
 JAP_establish_synthetic_fuel_joint_venture_desc: "自20世纪20年代起，我们已与德国开展合成资源开发合作。我们应扩大合作，与西方强国联合开发煤与油的合成技术，达成能源自给。"
 JAP_establish_synthetic_fuel_joint_venture_tt: "若有§Y西方主要§!国家给予我们§Y担保§!，或对§Y[ROOT.GetNameDef]§!评价不低于§Y75§!，我[ROOT.GetNameDef]将获得额外的$cat_synth_oil$研究加成及§Y$synthetic_refinery$§!"
 JAP_establish_nippon_hassoden: "成立日本发送电株式会社"
 JAP_establish_nippon_hassoden_desc: "为加强政府对国家电力供应的控制与调配，我们应整合全国电力公司，成立统一的日本发送电株式会社，全面监管电力产业。"
 JAP_new_industrial_city_development_policy: "新工业城市发展政策"
 JAP_new_industrial_city_development_policy_desc: "国家土地规划委员会制定了一项计划，在全国设立以军工为核心的新城市，集中发展军队与海军物资工厂，并进行配套的大规模城市规划。我们应投资该项目。"
 JAP_establish_housing_corporation: "成立住宅公社"
 JAP_establish_housing_corporation_desc: "为解决全国住房需求，我们应设立住宅公社，兴建数以万计的工人住宅，以及面向工匠和普通百姓的廉租房。"
 JAP_central_agricultural_association: "中央农业协会"
 JAP_central_agricultural_association_desc: "目前农业组织杂乱分散，若想解决供应链瓶颈问题，就必须整合各地农业机构。应由千石兴太郎牵头，依照农业团体法设立中央农业协会。"
 JAP_the_five_great_cities: "五大都市"
 JAP_the_five_great_cities_desc: "京都、大阪、横滨、神户与名古屋已被列为特别城市，享有超越普通城市的特殊地位，以促进其工业化与城市化进程。我们应加大对这些城市的投资。"
 JAP_resource_security: "资源保障"
 JAP_resource_security_desc: "我们打造资源自给的宏伟目标终于实现！我国自然资源充盈，将使我们更加强大，所向披靡！"
 JAP_ship_management_committee: "船舶管理委员会"
 JAP_ship_management_committee_desc: "随着《战时航运管制令》的通过，我们可以成立专责机构管理航运产业，配合国家战略，充分释放战时航运潜能。"
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!：\n   £production_cost 生产花费：§G-15.00%§!"
 JAP_danganressha: "子弹列车计划" # Danganressha
 JAP_danganressha_desc: "铁道省批准了“子弹列车”计划（弹丸列车计划），在现有标准轨道旁增设宽轨，用于高速货运列车。铁路先驱岛安次郎及其子承诺协助开发该系统。"
 JAP_ministry_of_colonial_affairs: "拓殖省"
 JAP_ministry_of_colonial_affairs_desc: "最初设立为北海道开拓使的拓殖省如今职责已大幅扩展。我们应赋予其更大权限，以妥善管理南洋、朝鲜、樺太、关东与台湾。愿这些土地永远被称作日本领土！"
 JAP_manchuria_five_year_plan: "满洲工业五年计划"
 JAP_manchuria_five_year_plan_desc: "我们的岛国缺乏可用土地，但我们在大陆的领地却不然。我们无法在本土建造的，可以在大陆实现。因此我们将启动一项大规模的工业化计划，以发展[MAN.GetNameDef]。"
 JAP_establish_manchuria_airplane_manufacturing_company: "成立满洲飞机公司"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "为了在更接近资源开采地的地方生产装备，中岛飞行机公司提出在满洲建立一家子公司，目前称为“满洲航空”。我们必须支持这一卓越构想。"
 JAP_eastern_road_and_steel_expansion: "东部铁道与钢铁扩建计划"
 JAP_eastern_road_and_steel_expansion_desc: "为促进满洲的矿业与工业扩展，我们应成立“东部道路开发公司”。完成后，将在铁厂子、五道江与石人沟设立采矿站，并在大砬子和七道沟设立铁矿办事处。"
 JAP_sea_promote_japanese_settlement: "鼓励日本人移民"
 JAP_sea_promote_japanese_settlement_desc: "通过将本国民众迁往满洲，我们可以增加劳动力，从而建设更多工厂。这些移民也能从事农业生产，将农产品运回本土。"
 JAP_construct_the_sui_ho_dam: "修建水丰大坝"
 JAP_construct_the_sui_ho_dam_desc: "为保障满洲辽宁省的工业电力供应，我们应修建水丰重力式大坝。工程师已绘制出全亚洲最大的水坝设计，并计划与鸭绿江水电公司与平北铁道公司合作建造。"
 JAP_the_shuilikeng_power_plant: "水里坑发电站"
 JAP_the_shuilikeng_power_plant_desc: "我们对台湾的开发正按计划推进，但发电问题日益紧迫。门牌潭发电厂等水电站的建设稍微缓解了这一状况。我们应当效仿过去工程师的做法，继续在岛内建设水坝与发电站。"
 JAP_develop_the_south_seas_mandate: "开发南洋领"
 JAP_develop_the_south_seas_mandate_desc: "战后国际联盟授予我方的南洋群岛托管地广袤且多未开发，适合开采。若能开发并专注于为国民提供财富，南洋政府或能促使当地居民融入我邦。"
 JAP_build_up_korean_industries: "扩建朝鲜工业"
 JAP_build_up_korean_industries_desc: "应集中力量发展朝鲜半岛工业基础，尤其是重工业与军火工业。毕竟这些对未来与中国或西方列强战争至关重要。此政策最初由宇垣一成提出，并应继续推进。"
 JAP_increase_agricultural_export: "增加农业出口"
 JAP_increase_agricultural_export_desc: "自取得朝鲜领土以来，这片土地一直充当帝国的粮仓。我们应大力拓展粮食生产，使其粮食可输送至帝国全境。"
 JAP_hydroelectric_dams_in_korea: "水力发电大坝"
 JAP_hydroelectric_dams_in_korea_desc: "若无干预，朝鲜的工业化与电气化进程将戛然而止。我们应在该地区建设新的重力坝，汉江水电公司的工程师已为名为华川大坝的工程制定了详尽方案。"
 JAP_prepare_for_peninsular_warfare: "为半岛战争做准备"
 JAP_prepare_for_peninsular_warfare_desc: "若战事不利，朝鲜半岛或将成为大陆最后据点。应做好准备，确保能守住该地区，防范最坏情况发生。"
 JAP_establish_the_japanese_korean_army: "扩编朝鲜军"
 JAP_establish_the_japanese_korean_army_desc: "自1904年以来，朝鲜军一直作为驻朝鲜的守备部队存在，除1931年侵略满洲外，很少参与作战。我们应废除束缚朝鲜总督府的条约，扩编此部队，使其成为真正的战斗力量。"
 JAP_increase_crop_yields: "提升农作物产量"
 JAP_increase_crop_yields_desc: "南洋群岛盛产椰子，这是一种极具利润潜力的经济作物。我们应鼓励将私人企业精神与政府资本相结合的垄断经营模式。同时，同时，通过与南洋兴发公司签订合约，可种植甘蔗、开设制糖厂，并栽培香蕉、菠萝、芋头、木薯、咖啡等热带农产品，使群岛的产量与台湾相当。"
 JAP_improve_agricultural_output: "改善农业产出"
 JAP_improve_agricultural_output_desc: "台湾的工业产值预计将超过农业产值。虽然这有利于工业发展，但并非理想状况，因为台湾的农产品出口对维持民众幸福和军队供应极为重要。我们必须立即加以改善！"
 JAP_upgrade_the_oriental_development_company: "扩大东洋拓殖株式会社"
 JAP_upgrade_the_oriental_development_company_desc: "东洋拓殖株式会社目前设有九个活跃分支，业务几乎覆盖我们所有海外领地。它们分别引导地区发展方向以符合我们的目标，并主导工农业向效率优先的方向发展。因此，若要改善殖民地状况，我们应扩大该公司规模，确保其所需资源有求必应。"
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "帝国防御计划"
 JAP_the_imperial_defense_plan_national: "国防计划"
 JAP_the_imperial_defense_plan_desc: "为保卫国家，我们必须制定一项主动防御的新战略。所有战争都应通过突如其来的大规模决定性打击来获胜，避免长期战事，迫使敌人屈服。"
 JAP_first_strike_principle_tt: "当§Y[ROOT.GetNameDef]§!向§Y邻国§!或附属国邻国§R宣战§!时，获得为期§Y90天§!的加成：\n§Y$JAP_first_strike_principle_dm$§!\n$MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$：§G+10.0%§!\n$MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$：§G+10.0%§!"
 JAP_kantai_kessen_tt: "当§Y[ROOT.GetNameDef]§!向拥有§Y$capital_ship$§!的国家§R宣战§!时，获得为期§Y180天§!的加成：\n§Y$JAP_kantai_kessen_dm$§!\n对该国的主力舰攻击加成：§G+10.0%§!\n对该国的侦测速度加成：§G+10.0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "注意：因关东军发动§R计划之外的进攻§!，将无法获得§Y$JAP_first_strike_principle_dm$§!加成"
 JAP_divert_naval_guns_to_the_army: "舰炮移交陆军"
 JAP_divert_naval_guns_to_the_army_desc: "为使陆军能够运用列车炮和坦克等重型武器，我们必须将部分舰炮产能转移至陆军。"
 JAP_divert_naval_guns_to_the_army_tt: "在[ROOT.capital.GetName]创建§Y2个$railway_gun_equipment_1$§!单位。"
 JAP_expand_kawagoe_army_arsenal: "扩建川越陆军兵工厂"
 JAP_expand_kawagoe_army_arsenal_desc: "目前，我国军工产业难以满足现代战场的生产需求。我们应扩建埼玉县的川越陆军兵工厂，以提高供需匹配能力。"
 JAP_reform_the_army: "陆军改革"
 JAP_reform_the_army_desc: "迅速晋升的寺内寿一将军提议修订陆军作战原则。他认为旧有的大规模突击战术已过时，未来战场将由更机动的战争方式主导。我们应采纳其建议，避免落后。"
 JAP_rely_on_supremacy_of_the_will: "依靠步兵进攻"
 JAP_rely_on_supremacy_of_the_will_desc: "东条英机将军曾提出，战争应通过决定性的先发制人打击取胜，战斗则依靠光荣的集群冲锋和意志至上。它与我们现行军事学说高度契合，我们应支持此理念。"
 JAP_rethink_armor_doctrine: "重新思考装甲学说"
 JAP_rethink_armor_doctrine_desc: "寺内寿一得出了严峻结论：我军现有装甲与陆地车辆设计仅适合对抗轻步兵，若遭遇西方装甲部队必将损失惨重。我们应尽快纠正此缺陷！"
 JAP_foreign_tank_modernization_cooperation: "外国坦克现代化计划"
 JAP_foreign_tank_modernization_cooperation_desc: "要战胜西方，首先必须研究他们的设计，从而找到克敌制胜之道。我们应与某个西方强国建立友好关系，以期最终能制造出令他们惊叹的坦克。"
 JAP_foreign_tank_modernization_cooperation_tt: "一个§Y西方主要国家§!已对§Y[ROOT.GetNameDef]§!提供§Y保障§!或与其处于§Y同一阵营§!"
 JAP_foreign_tank_modernization_cooperation_2_tt: "为所有§Y坦克设计师§!解锁军工机构特性§Y$JAP_mio_trait_foreign_research_and_development_cooperation$§!。§R但仅能应用于其中之一§!。"
 JAP_domestic_tank_modernization_program: "国内坦克现代化计划"
 JAP_domestic_tank_modernization_program_desc: "我们必须吸取教训，确保装甲能抵御反坦克武器，否则我军必将失败。此举仅靠西方设计遥遥无期，真正应该改仰仗的，是伟大[ROOT.GetAdjective]民族的智慧。"
 JAP_the_ultimate_tank: "终极坦克"
 JAP_the_ultimate_tank_desc: "工程师提出绝妙主意：不再大批量部署小型战车，转而制造金属巨兽，用最少的力量碾压敌军。首个草案为O-I坦克，应尽快实战。"
 JAP_the_ultimate_tank_tt: "\n当§Y$super_heavy_tank_chassis$§!科技研发完成时：\n"
 JAP_prepare_the_northern_front: "备战北方战线"
 JAP_prepare_the_northern_front_desc: "关东军渴望与[SOV.GetNameDef]进行一场真正的较量已久，但一直缺乏必要的军事基础设施。我们应投资扩建满洲的公路与铁路，以便最终将[SOV.GetAdjective]势力驱逐出西伯利亚。"
 JAP_enact_the_national_conscription_law: "颁布国家征兵法"
 JAP_enact_the_national_conscription_law_desc: "已颁布法令，征召所有符合条件的[ROOT.GetAdjective]男子入伍。我们应派遣征兵员四处征兵，任何偏远村庄都不可放过，以便迅速扩大兵源。"
 JAP_instill_the_spirit_of_bushido: "灌输武士道精神"
 JAP_instill_the_spirit_of_bushido_desc: "利用国家神道和被称为武士道的传统道德观念，我们得以向民众灌输为国家和皇室利益牺牲自我的必要性。"
 JAP_instill_the_spirit_of_bushido_tt: "启用战术：§Y$tactic_grand_banzai_charge$§!"
 JAP_adopt_new_assault_doctrine: "采纳新型突击学说"
 JAP_adopt_new_assault_doctrine_desc: "畑俊六将军提出了一种在战斗中决定性击败敌军的新战法：通过集中大量火炮轰击迫使敌人屈服，再以冲锋击溃残余。"
 JAP_develop_lethal_infantry_equipment: "开发致命步兵装备"
 JAP_develop_lethal_infantry_equipment_desc: "陆军已明确表示现有武器过于落后，要求采取改进措施。我们应大力投资研发更现代化的步兵装备，确保今后不再战败。"
 JAP_develop_lethal_infantry_equipment_tt: "若$JAP_army_faction$至少为$JAP_imperial_influence_tier_3$，则额外获得：\n"
 JAP_develop_sophisticated_artillery_equipment: "开发先进火炮装备"
 JAP_develop_sophisticated_artillery_equipment_desc: "陆军已明确表示现有武器过于落后，要求采取改进措施。我们应大力投资现代炮兵研发，如此，便不必等敌人投降就可以发起冲锋。"
 JAP_expand_the_irago_proving_ground: "扩建伊良湖试验场"
 JAP_expand_the_irago_proving_ground_desc: "为更好地掌控战场，我们应扩建伊良湖试验场用于测试新型实验性武器。我们也许能在那里研发出令敌人俯首称臣的战争利器。"
 JAP_sea_mountaineers: "组建山地兵团"
 JAP_sea_mountaineers_desc: "我军意识到，非采取重大改变，否则无法突破中国南部和西部的山区。因此，他们请求成立特种登山旅，以领导进攻并突破敌军防线。"
 JAP_jungle_adaptation: "丛林适应训练"
 JAP_jungle_adaptation_desc: "我军意识到，非采取重大改变，否则无法穿越缅甸及大印度尼西亚的丛林地带。因此，他们请求成立特种丛林师，以领导进攻并突破敌军防线。"
 JAP_army_weapons_administration_headquarters: "陆军武器管理总部"
 JAP_army_weapons_administration_headquarters_desc: "为统一陆军武器制造、供应、研发、测试及训练，应设立陆军武器管理总部。此举有望使我工业对抗[SOV.GetNameDef]与[USA.GetNameDef]等强敌。"
 JAP_army_weapons_administration_headquarters_tt: "若$JAP_army_faction$至少为$JAP_imperial_influence_tier_3$，则额外获得§G1§!§Y地面战设施§!"
 JAP_pivot_towards_defensive_measures: "转向防御策略"
 JAP_pivot_towards_defensive_measures_desc: "战争形势对我并非完全有利。敌军登陆本土岛屿的可能性日益增加，而我方对此缺乏应对之力。我们应着手解决此问题，避免自招百年屈辱！"
 JAP_strenghten_the_supply_lines: "强化补给线"
 JAP_strenghten_the_supply_lines_desc: "我们的补给线已超出承受能力，导致部队不断遭受损失。若想持续取得胜利，必须尽快解决此问题。时间所剩无几，部队很快就会因支撑不住而溃败。"
 JAP_ni_go_nuclear_project: "二号核计划"
 JAP_ni_go_nuclear_project_desc: "陆军委员会在理研所设立了一个名为“二号项目”的实验项目，旨在通过热扩散法分离铀-235，而非选择电磁分离、气体扩散和离心分离等替代方法。希望我们能尽快掌握这一技术并将其用于军事用途。"
 JAP_establish_showa_aircraft_idnsutry: "建立昭和航空工业"
 JAP_establish_showa_aircraft_idnsutry_desc: "我们收到请求，有人希望在东京昭岛成立昭和飞机工业株式会社，该公司计划制造军用飞机供武装部队使用。我们应批准其申请，要求其立即着手提供航空装备。"
 JAP_develop_new_fighters: "开发新型战斗机"
 JAP_develop_new_fighters_desc: "由三菱重工最新设计的一款舰载战斗机或许将被证明是该机型领域迄今为止最为强大的存在，其无与伦比的机动性以及优秀的航程意味着此型号足可堪用多年，我们应该立即开始对原型机展开设计以及试制。"
 JAP_modern_bombers: "现代轰炸机"
 JAP_modern_bombers_desc: "现代化战术轰炸机部队是支援地面部队的关键。我们应命令陆军和海军同时研发具备战术支援能力的飞机。"
 JAP_improve_the_type_91_aerial_torpedo: "改进91式航空鱼雷"
 JAP_improve_the_type_91_aerial_torpedo_desc: "应研发专攻浅水区舰船的鱼雷，以提升港口打击能力。这些空投鱼雷将借鉴最先进的长矛鱼雷，助我们更快取得胜利。"
 JAP_7075_aluminium_alloy: "7075铝合金"
 JAP_7075_aluminium_alloy_desc: "单靠射程取胜是无稽之谈，若飞机机动性不及敌机，将无法与敌机抗衡。我们必须制造具备优异机动性的飞机以避免被敌方迂回。三菱工程师研发出的新型铝合金将彻底革新飞机制造。"
 JAP_escort_efficiency: "投资护航机队"
 JAP_escort_efficiency_desc: "必须在所有领域保持对敌优势，包括空战，否则轰炸机和运输机将被拦截击落。现代化战斗机是实现未来胜利的关键。"
 JAP_sea_sturdy_aircraft: "坚固的飞机"
 JAP_sea_sturdy_aircraft_desc: "机动性和射程固然重要，但并非决定空战胜利的唯一因素。若飞机脆弱如纸，战斗尚未开始就已经宣告失败。为确保未来数年掌握制空权，我们应投资研发更坚固机身和更厚装甲。"
 JAP_sea_sturdy_aircraft_tt: "降低针对特定角色的空中袭击概率"
 JAP_sea_long_operational_range: "远距离作战航程"
 JAP_sea_long_operational_range_desc: "尽管我们渴望快速取胜，但仅靠正面交锋没那么容易赢得战争。太平洋战区距离辽阔，若要取胜，需要研发能跨越长远距离的机型。"
 JAP_project_z_bomber_project: "Z计划轰炸机计划"
 JAP_project_z_bomber_project_desc: "敌国首都距我们甚远，难以实现快速结束战争所需的先发制人打击。因此，我们应制造能抵达美国东海岸的飞行器，并投资研发可摧毁敌后工业的新型战略轰炸机。"
 JAP_adopt_new_air_doctrine: "采纳新空军学说"
 JAP_adopt_new_air_doctrine_desc: "面对技术相当的敌军，我们意识到必须现代化作战原则以跟上时代。"
 JAP_the_divine_wind: "神风特攻"
 JAP_the_divine_wind_desc: "作为一支特攻队，神风突击队将自杀式攻击由最后时刻的突发奇想变作了既定的教条。在新式飞机——一种有人驾驶的飞弹——的协助下，这种攻击将不可阻挡。"
 JAP_sea_unify_the_air_forces: "空军统一"
 JAP_sea_unify_the_air_forces_desc: "长久以来，陆军与海军各自为政的航空研发一直困扰着我们。我们必须统一这些项目，以确保装备的标准化，并更有效地利用有限的研究资源。"
 JAP_sea_unify_the_air_forces_tt: "为所有§Y飞机设计师§!解锁军工机构特性§Y$JAP_mio_trait_unified_research_and_development$§!。§R但仅能应用于其中之一§!。"
 JAP_sea_unify_the_air_forces_2_tt: "将§Y$JAP_army_and_naval_air_services_dm$§!替换为§Y$JAP_japanese_airforce_dm$§!，效果变化："
 JAP_improved_radio_communications: "改进无线电通信"
 JAP_improved_radio_communications_desc: "我们的无线电设备目前状况极差，导致部队因通讯不畅在丛林和偏远岛屿频繁失联。我们必须更新设备，建设新无线电塔，以避免此类情况再次发生。"
 JAP_combined_arms: "联合兵种"
 JAP_combined_arms_desc: "空地部队协调是致胜关键。应投资联合兵种战术，使飞机与其他军种协同作战，清除战场障碍。"
 JAP_sea_jet_prototypes: "皇国二号兵器"
 JAP_sea_jet_prototypes_desc: "航空的未来不在螺旋桨，而在提升性能。我们必须着眼于喷气推进技术。工程师将该实验机项目命名为“帝国武器二号”，型号称为“橘花”。"
 JAP_rockets_development: "火箭研发"
 JAP_rockets_development_desc: "岩畔豪雄在空对地导弹和地对空防空导弹方面提出了许多出色的构想。我们应推广其理念，研发新型火箭技术，这将有助于我们取得未来的胜利。"
 JAP_expand_hiratsuka_navy_arsenal: "扩建平冢海军弹药厂"
 JAP_expand_hiratsuka_navy_arsenal_desc: "1905年成立的平塚海军弹药厂具有极大的扩建潜力。他们能够将不同工厂专门化，用于设计与工程，包括机枪弹药、海军炮弹、溶剂回收以及硝化甘油生产。"
 JAP_expand_hiratsuka_navy_arsenal_tt: "已退出§Y伦敦海军条约§!，或触发了§Y升级条款§!"
 JAP_expand_navy_technical_department: "扩大海军技术部"
 JAP_expand_navy_technical_department_desc: "我们必须重新评估海军扩建规模及所需造船厂设施。满足现代化需求的第一步是扩建海军技术部门。"
 JAP_prepare_the_southern_front: "备战南方战线"
 JAP_prepare_the_southern_front_desc: "太平洋战争将大量涉及海军登陆作战。海军特别陆战队必须要扩编才能完成其被赋予的任务。同时投资海军伞兵，先于主力部队抢占战略要地和岛屿。"
 JAP_prepare_the_southern_front_tt: "当[ROOT.GetNameWithFlag]对控制§Y东南亚地区§!的国家§R宣战§!时："
 JAP_focus_on_aircraft_carriers: "重视航母"
 JAP_focus_on_aircraft_carriers_desc: "战列舰已是旧时代遗留的产物，如今我们必须放眼属于航空作战的未来，航母机动部队将确保我们能够在整个太平洋投射空军力量。"
 JAP_balanced_naval_approach: "均衡型的海军发展"
 JAP_balanced_naval_approach_desc: "若战列舰或航空母舰对敌无效，我们应避免自陷僵局。我们应保持均衡的海军发展策略，对两个领域进行双线投资。"
 JAP_sea_battleship_initiative: "战列舰计划"
 JAP_sea_battleship_initiative_desc: "凭借我们卓越的战列舰设计，我们只需一场决定性的海战便能分出海上胜负。们必须确保舰队完成优化配置，以求决战决胜，如疾风般迅速夺取胜利。"
 JAP_sea_heavier_naval_guns: "加大海军火力"
 JAP_sea_heavier_naval_guns_desc: "敌方在舰艇重装甲方面投入巨大。我们必须跟进发展才能确保击穿其舰体。投资重型海军火炮势在必行。"
 JAP_sea_bigger_better_yamato: "对马级战列舰"
 JAP_sea_bigger_better_yamato_desc: "鉴于我国资源有限，必须确保物尽其用。我们将建造有史以来地球上最大的战列舰，足以在正面交锋中击败任何敌人。以此武力，敌人若不臣服，便将灭亡。"
 JAP_yokosuka_naval_air_technical_arsenal: "横须贺海军航空技术厂"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "横须贺海军航空技术厂将是为新航母舰队提供最先进飞机的关键。它将专注于提供改良的设计方案，再由爱知航空机和九州飞行机株式会社大规模生产，最终于广海军工厂组装。"
 JAP_establish_the_mine_warfare_force: "成立布雷部队"
 JAP_establish_the_mine_warfare_force_desc: "我们注意到，西方国家利用水雷控制海域。我们应当效仿，但同时也需要建立一支专责部队，负责水雷监控与扫雷。"
 JAP_akizuki_class_destroyers: "秋月级驱逐舰"
 JAP_akizuki_class_destroyers_desc: "需具备强大防空能力的多用途舰艇，配属航母编队和战斗舰队。工程师已着手改进夕云级驱逐舰，研发秋月级新舰。"
 JAP_form_the_kido_butai: "组建机动部队" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "为在最大程度上发挥攻击战力，我们将实现世界上最大规模的航母集中作战运用。通过践行发展这种模式下的协同进攻理论，敌军将断无机会对抗我们压倒性的海军航空兵力量。"
 JAP_form_the_kido_butai_tt: "针对§Y[USA.GetNameWithFlag]§!的§Y袭击§!珍珠港行动成功率将提高"
 JAP_nationalize_suzuka_naval_arsenal: "国有化铃鹿海军工厂"
 JAP_nationalize_suzuka_naval_arsenal_desc: "铃鹿海军工厂负责海军航空弹药、轻武器及军需品生产。我们应将其国有化，控制其扩建规模，并在此增设新的海军修理厂。"
 JAP_nationalize_fujinagata_shipyards: "国有化藤永田造船所"
 JAP_nationalize_fujinagata_shipyards_desc: "藤永田造船厂为大阪重要造船及铁路车辆制造厂，战略意义重大。为扩建设施并征召更多劳动力，我们应推动其国有化。"
 JAP_naval_armaments_program: "海军军备计划"
 JAP_naval_armaments_program_desc: "为确保我们的造船工业能跟上日益壮大的理想蓝图，海军已制定快速海军军备补充计划。该计划包含建造新战舰，目标是将舰艇数量扩充至最少293艘。"
 JAP_naval_armaments_program_tt: "完成§Y$JAP_focus_on_aircraft_carriers$§!时：生成航母§Y衍生型号§!并开启§Y4 条生产线§!，用于建造§Y翔鹤级§!。\n完成§Y$JAP_balanced_naval_approach$§!时：生成航母与超级战列舰§Y衍生型号§!，并分别开启§Y2 条生产线§!，用于建造§Y翔鹤级§!和§Y大和级§!。\n完成§Y$JAP_sea_battleship_initiative$§!时：生成超级战列舰§Y型号§!并开启§Y4 条生产线§!，用于建造§Y大和级§!。\n"
 JAP_radio_guided_missiles: "热寻导弹"
 JAP_radio_guided_missiles_desc: "帝国陆军军械委员会在制导武器研发上取得重大进展。他们即将在自由落体式、红外制导、陀螺稳定的导弹技术上取得突破，这种导弹设计用于由飞机投放攻击舰船目标。该新型武器被命名为“庆号”。"
 JAP_assure_superior_naval_quality: "保证海军质量优势"
 JAP_assure_superior_naval_quality_desc: "尽管数量上的优势很重要，但我们绝不能允许敌人拥有比我们最强大的军舰更强大的舰船。大和号是个良好的开端，但还需要改进发展。"
 JAP_seek_strength_in_numbers: "寻求数量优势"
 JAP_seek_strength_in_numbers_desc: "单舰不敌众。我们需要多样化舰队，扩大数量而非仅注重质量。毕竟，数量本身即是一种质量。"
 JAP_seek_strength_in_numbers_tt: "为所有§Y海军设计师§!解锁军工机构特性§Y$JAP_mio_trait_strength_in_numbers$§!。§R但仅能应用于其中之一§!。"
 JAP_secure_the_sea_lanes: "保障海上航道安全"
 JAP_secure_the_sea_lanes_desc: "舰队需要最先进的护航舰艇来防范敌潜艇和鱼雷艇。只有在这方面投入资源，运输舰队才能安全抵达。"
 JAP_fix_flawed_naval_designs: "修正有缺陷的设计"
 JAP_fix_flawed_naval_designs_desc: "我们的舰船设计重心偏高，出港即有倾覆事故。必须立即解决这一问题，确保舰船能安全远航。"
 JAP_f_go_nuclear_project: "F号核计划"
 JAP_f_go_nuclear_project_desc: "海军司令部希望启动一项核研究计划，并将此技术运用于我们的舰队。他们提议由京都帝国大学的荒胜文策负责该项目，团队成员包括著名的理论物理家汤川秀树，他必定能取得我们所需的突破。"
 JAP_combined_nuclear_research_efforts: "联合核研究计划"
 JAP_combined_nuclear_research_efforts_desc: "随着各军种间的对立接近尾声，现在正是将各自雄心勃勃的核计划统一起来的时候，我们将集结全国智囊在同一个团队中共事。"
 JAP_end_the_interservice_rivalry: "终结军种对立"
 JAP_end_the_interservice_rivalry_desc: "我们的胜利证明我国有能力成为世界强国，内部派系间的资源争斗则显得无关紧要。是时候结束因利益而来的长期分裂，确保[ROOT.GetAdjective]在未来数世纪内主导亚洲。"
 JAP_end_the_interservice_rivalry_tt: "将终结陆军与海军之间的§Y军种对立§!。它们之间的地位差异将§G不再产生负面效果§!，而是像其他派系一样运作"
 JAP_seek_yakuza_support: "寻求黑道支持"
 JAP_seek_yakuza_support_desc: "许多庞大的势力团体暗中掌权，操控并影响着政客与将军的决策。我们应尝试说服这些团体与我们结盟，确保军方不会独断专行。"
 JAP_seek_yakuza_support_tt: "§Y内战§!时更大一部分§Y帝国陆军§!将倒向我方"
 JAP_seek_yakuza_support_2_tt: "§G1§!名§Y将军§!将效忠我方"
 JAP_expand_the_metropolitan_police: "扩充警视厅"
 JAP_expand_the_metropolitan_police_desc: "我们确信，民用警察部队是一支随时可投入战斗且坚定站在我们这一边的队伍。他们不受军方控制，曾协助我们打倒皇道派，如今亦可协助我们恢复秩序。"
 JAP_expand_the_metropolitan_police_tt: "§G2§!名§Y将军§!将效忠我方"
 JAP_expand_the_metropolitan_police_2_tt: "§Y内战§!爆发时民主主义政府将额外获得§G8§!个§Y警察师§!"
 JAP_secretly_rebuild_the_party: "秘密重建日本共产党" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "1925年《治安维持法》签署后，许多群体失去了发声权与政治代表性。其中一支便是共产党人——他们的组织被取缔，在旧政权下遭受严重镇压。我们必须寻求使其运动合法化，以争取他们成为我们反军部斗争的支持者。"
 JAP_secretly_rebuild_the_party_tt: "解锁§Y渗透反对派控制地区§!的决议，确保其§Y内战§!爆发时加入§Y共产主义者§!"
 JAP_anti_militarist_speeches_in_the_diet: "在国会发表反对军国主义的演说"
 JAP_anti_militarist_speeches_in_the_diet_desc: "随着全国反军部情绪的高涨，我们应当顺势将这些批评狂热民族主义的人群进一步引向左翼。为此，可以由矶雄发表批评传统的演讲，并尽力在街头分发共产党宣传资料。"
 JAP_anti_militarist_speeches_in_the_diet_tt: "解锁在全国§Y增加共产主义支持度§!的决议"
 JAP_sway_disillusioned_young_officers: "拉拢失望的青年军官"
 JAP_sway_disillusioned_young_officers_desc: "最近一次皇道派政变的参与者多为贫困农村出身的年轻军官，他们对军队现行结构和论资排辈而非凭能晋升的制度极为不满。我们应利用这一点，向他们承诺更美好的明天。"
 JAP_sway_disillusioned_young_officers_tt: "§Y皇道派青年军官§!共情我方事业"
 JAP_sway_disillusioned_young_officers_2_tt: "§Y内战§!时较大一部分§Y帝国陆军§!将倒向我方。"
 focus_effects_are_as_follows_tt: "以下为国策效果："
 JAP_organize_the_student_movements: "组织学生运动"
 JAP_organize_the_student_movements_desc: "我方大学生群体对国家现状不满，他们的思想与日本共产党部分重要成员不谋而合。我们应组织“全学共斗会议”，以在校园中传播社会主义思想。"
 JAP_organize_the_student_movements_tt: "§Y内战§!爆发时，敌方将获得持续§Y365§!天的以下国家精神："
 JAP_raise_support_within_the_proletarian_class: "在无产阶级中争取支持"
 JAP_raise_support_within_the_proletarian_class_desc: "我们的许多最高领导人出身工人阶级，曾在造船厂和钢铁厂工作。我们应鼓励日本无产阶级建立工会，抵抗那些试图践踏他们权利的人。"
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§!将支持日本共产党"
 JAP_raise_support_within_the_proletarian_class_2_tt: "我们将在§Y内战§!时获得§Y$JAP_strong_unions_idea$§!"
 JAP_organize_underground_resistance: "建立地下抵抗网络"
 JAP_organize_underground_resistance_desc: "若我党不仅要与军部抗衡，还要挑战中央政府，就必须拥有一个远离其权力触及的根据地。从那里，我们可以开始解救被囚禁的同志，并着手夺取武器以备革命之用。"
 JAP_organize_underground_resistance_tt: "解锁决议：§Y突袭军队武器库§!，在革命初期获得装备，同时给予对方轻微惩罚。"
 JAP_mountain_village_operation_units: "山村作战小组"
 JAP_mountain_village_operation_units_desc: "野坂参三已批准在农村与偏远村庄建立地下准军事部队和秘密小组，目标是对政府展开游击战，并为全国性共产革命做准备。为此，全国开始秘密发放小册子《如何培育花球根》。"
 JAP_mountain_village_operation_units_tt: "解锁决议：可在各地区§Y建立游击队§!，待时机成熟时发动起义。"
 JAP_return_of_the_manchukuo_exiles: "满洲国流亡者归来"
 JAP_return_of_the_manchukuo_exiles_desc: "许多社会主义理论家和经济学家曾在关东军征服满洲后前往各类工团合作社和工业工作，试图在那里传播革命思想，但时间不长便被镇压。我们应促请临时首相协助这些人返回，以交换部分将领流亡。"
 JAP_return_of_the_manchukuo_exiles_tt: "仅拥有§Y$JAP_state_infiltrated_by_the_jcp$§!的地区会在§Y内战§!开始时加入我方"
 JAP_return_of_the_manchukuo_exiles_2_tt: "将派遣§G5§!名§Y忠于帝国陆军的贵族出身将军§!赴§Y满洲§!，以换取§Y社会主义工业家§!。"
 JAP_organize_the_fifth_column: "组织第五纵队"
 JAP_organize_the_fifth_column_desc: "在我们的四支纵队逼近大阪和东京时，第五支纵队将在城内起义，从内部瓦解敌人的防御。我们将在所有进军的城市中组织这些“第五纵队”，为我们在全国解放战争中获得决定性优势。"
 JAP_organize_the_fifth_column_tt: "解锁在内战期间动员游击队§Y打击敌方部队§!的决议"
 JAP_organize_the_fifth_column_2_tt: "获得5个由§Y5个民兵营§!组成的师。\n"
 JAP_revoke_the_peace_preservation_law: "废除《治安维持法》"
 JAP_revoke_the_peace_preservation_law_desc: "万恶《治安维持法》促成特高警察的成立，自冈田首次公开反对以来，他们以军方名义肆虐破坏。阻碍民主进程，禁止多项民主原则和组织。是时候投票废除这万恶之源了。"
 JAP_revoke_the_peace_preservation_law_requirements_tt: "§Y共产主义§!与§Y民主派§!支持度之和超过50%"
 JAP_revoke_the_peace_preservation_law_tt: "§R我们的许多殖民地可能会将此视为脱离帝国的良机§!"
 JAP_a_red_sun_rises_for_a_new_era: "红日照耀新时代"
 JAP_a_red_sun_rises_for_a_new_era_desc: "革命取得胜利，今日我们大获全胜！随着最后的反革命残余被消灭，我们必须立即开始以社会主义方式重组国家。然而党内对于具体方向存在重大分歧，因此必须召开一次大辩论，决定国家未来的路线。"
 JAP_the_lecture_group_ascendant: "讲座派崛起"
 JAP_the_lecture_group_ascendant_desc: "更具威权色彩且以无产阶级为中心的讲座派于辩论中胜出，其领导人野坂参三与德田球一将承担起建设新国家的重任。但问题仍然存在——谁应担任主席，谁应担任总理？"
 JAP_the_labor_farmer_faction_ascendant: "劳农派崛起"
 JAP_the_labor_farmer_faction_ascendant_desc: "辩论中，更加理想化、以农民为核心的劳农派奇迹般击败讲座派，赢得胜利。但主要问题依然是——谁将成为共和国的下一任总理？"
 JAP_the_labor_farmer_faction_ascendant_tt: "所有修正将转移至§Y$JAP_rounouha_modifier$§!"
 JAP_sea_fate_of_the_imperial_family: "皇室命运"
 JAP_sea_fate_of_the_imperial_family_desc: "如今是彻底消灭日本世袭统治残余的时候了。处理方式有多种，但须谨慎行事，因为皇室在民间仍极具声望。我们必须决定前天皇及其家族的最终命运。"
 JAP_hold_a_peoples_tribunal: "举行人民法庭"
 JAP_hold_a_peoples_tribunal_desc: "许多人曾在旧政府名义下犯下严重罪行，并反对、破坏革命与信奉革命的人。我们必须公开审判这些人，并立刻清除一切反革命势力！"
 JAP_hold_a_peoples_tribunal_tt: "部分§Y军事顾问§!因与旧政府合作而被审判，并退出现役部队："
 JAP_social_and_cultural_revolution: "社会与文化革命"
 JAP_social_and_cultural_revolution_desc: "我们现在必须着手消灭封建主义、民族主义与保守传统的所有残余，并在全国推广共产主义思想。必须将武士道从教育中剔除，鼓励国民穿着洋服，丢弃任何传统服饰，转而采用西式服装，使我们国家与其他革命社会接轨。"
 JAP_social_and_cultural_revolution_tt: "民族精神§Y$JAP_reorganization_of_society_idea$§!被移除后：\n"
 JAP_overhaul_the_education_system: "教育体制大规模改革"
 JAP_overhaul_the_education_system_desc: "教育体系仍充斥旧有思想与方式，宣扬民族主义与爱国主义。我们必须迅速纠正这一点，彻底改革教育，使青年学会成为未来的革命领袖。"
 JAP_sea_nationalize_the_zaibatsus: "财阀国有化"
 JAP_sea_nationalize_the_zaibatsus_desc: "财阀在我国政治经济领域长期予取予求的局面，今日必将终结。从此以后，国家权威不可动摇，任何挑战均不可容忍。必须实行国有化，发挥资本力量，造福全民。"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "我们将不再能§R手动支持§!§Y财阀派系§!"
 JAP_a_functionalist_housing_policy: "实用主义住房政策"
 JAP_a_functionalist_housing_policy_desc: "我们的理论家提出一项新计划，建设大型公寓或特定风格的住宅群作为公共住房，由政府管理。以功能为导向的建设能让更多人以更低成本获得住房。"
 JAP_redistribute_land_and_wealth: "土地与财富再分配"
 JAP_redistribute_land_and_wealth_desc: "全国许多土地仍归属于旧时代的大名家族。这些土地必须重新分配给农民，并由国家征收用于建设新城镇与工业。"
 JAP_ganbarou: "加油干！"
 JAP_ganbarou_desc: "[ROOT.GetAdjective]男性与女性都是勤劳的劳动者，他们愿竭尽全力为国家奉献。我们应以此为宣传核心，将勤劳与努力塑造为[ROOT.GetAdjective]社会的核心价值之一。"
 JAP_cooperate_with_anarchists: "与无政府主义者合作"
 JAP_cooperate_with_anarchists_desc: "无政府主义者曾被日本共产党其他派别抛弃，只能独自对抗专制国家。我们应将他们纳入统一战线，并确保他们的一些理念也能在未来实现。"
 JAP_the_ie_system_and_socialism: "家制度与社会主义"
 JAP_the_ie_system_and_socialism_desc: "日本传统的“家”制度长期影响着社会结构、商业惯例甚至公司组织。我们应确保其保留，但将国家置于其中的最高权威地位。"
 JAP_fukumotoism: "福本主义"
 JAP_fukumotoism_desc: "福本和夫强调先锋队政党应通过理论斗争向工人阶级注入马克思主义意识，从而将运动发展为政治斗争。将其思想纳入治国理念，将有助于我们更好地向人民传播任何我们需要普及的思想。"
 JAP_fukumotoism_tt: "解锁一个可执行§G6§!次的决议，每次获得§Y民用工厂§!和§Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!加成。"
 JAP_the_modern_ashigaru: "现代足轻"
 JAP_the_modern_ashigaru_desc: "在室町时代，“足轻”是诸侯用以补充武士的农民步兵，没有忠诚度可言。为了补充我们的职业军队，我们应恢复类似制度，要求农民在战争时保卫国家。"
 JAP_the_modern_ashigaru_tt: "解锁决议在战时§Y集结民兵§!"
 JAP_learn_from_the_nkvd: "向内务人民委员部学习"
 JAP_learn_from_the_nkvd_desc: "苏联秘密警察在镇压异议与反革命方面堪称登峰造极。虽然我们不愿与他们合作，但或许可以借鉴其做法。"
 JAP_further_urban_investments: "进一步城市投资"
 JAP_further_urban_investments_desc: "我们的城市亟需投资。若要确保城市中的工业拥有完成产量指标所需的效率与劳动力，我们必须介入并援助。"
 JAP_the_first_five_year_plan: "第一个五年计划"
 JAP_the_first_five_year_plan_desc: "为确保人民的未来，我们必须为[ROOT.GetNameDef]建立一个能够制定并实施大胆新经济模式的委员会。这份新的五年计划将使我们真正繁荣昌盛！"
 JAP_form_pioneer_organizations: "建立先锋组织"
 JAP_form_pioneer_organizations_desc: "党必须建立青年组织，让他们参与活动，成长为合格的共产主义者，将来甚至能够保卫国家。"
 JAP_war_communism: "战时共产主义"
 JAP_war_communism_desc: "我们应采纳苏俄在1918–1921年俄国内战期间实行的经济与政治模式——战时共产主义。这将使我们在必要时控制局势，并通过武力将革命推广至亚洲各地。"
 JAP_war_communism_new_economy_law: "解锁新经济法案：§Y$JAP_war_communism_idea$§!"
 JAP_the_uno_school_of_economics: "宇野经济学派"
 JAP_the_uno_school_of_economics_desc: "经济与政治理论家宇野弘藏提出了将资本主义模式转化为真正社会主义所需经济发展的理论，是时候将其付诸现实了。"
 JAP_the_uno_school_of_economics_tt: "开始一项任务，每年将$MODIFIER_CONSUMER_GOODS_FACTOR$降低§Y-2.5%§!"
 JAP_incorporate_buddhist_socialism: "融合佛教社会主义"
 JAP_incorporate_buddhist_socialism_desc: "井上秀天与妹尾义郎提出了基于佛教原则实施社会主义的理论，认为两者相通，因为二者都致力于转化个人意识，以终结人类的异化与自私。我们应当邀请这些思想家加入我们的运动。"
 JAP_the_spirit_of_the_ikko_ikki: "复兴一向一揆精神"
 JAP_the_spirit_of_the_ikko_ikki_desc: "我们历史上的净土真宗武装佛教徒曾向世界证明，僧侣在战斗中同样令人畏惧。他们的信仰具有优势，寺庙在各地分布，在召集军队时更高效、更有效。我们应当忠实地重振这些佛教武士的精神，在进军净土的道路上再现昔日辉煌！"
 JAP_achieving_joubukkokudo: "宣告“净佛国土”"
 JAP_achieving_joubukkokudo_desc: "随着东亚大乘佛教国家各个都城的统一，我们追求建立一个“净佛国土”的事业即将完成。在这一理想中，依靠全新的佛教社会主义理念，我们的精神解放以及社会与经济的解放都将最终实现。赞美妹尾义郎，净佛国土万岁！"
 JAP_uplift_ainu_revolution_theory: "振兴阿伊努革命理论"
 JAP_uplift_ainu_revolution_theory_desc: "许多政治思想家认为流氓无产阶级是我国革命的主体，而阿伊努人也属于其中。他们还认为阿伊努人长期生活在原始共产主义制度中，因此足以成为“共产主义革命的领导者”。我们应更加广泛地支持这一运动。"
 JAP_kikues_new_model: "菊荣的新模式"
 JAP_kikues_new_model_desc: "山川菊荣长期倡导提升日本女性在社会中的平等地位，保障同工同酬与就业权利，同时废除父权家庭制度。现在是将这些理想付诸实践的时候了！"
 JAP_women_in_industry: "工业中的女性"
 JAP_women_in_industry_desc: "长期以来，女性被期望留在家中照顾家庭。如果女性能够担任国家领导人，那么她们理应能在其他行业工作。这将大大扩大劳动力，推动[ROOT.GetNameDef]的经济发展。"
 JAP_form_national_cooperatives: "建立国家合作社"
 JAP_form_national_cooperatives_desc: "许多思想家主张建立更多国民合作社——由个人或企业基于共同经济、社会或文化需求组成的组织，实行成员所有、民主管理与互利原则。我们应鼓励其发展。"
 JAP_further_rural_investments: "加强农村投资"
 JAP_further_rural_investments_desc: "农村地区长期被中央政府忽视，东京等城市的快速工业化吸引了人口外流，使许多乡镇陷入困境。我们必须投资这些地区，确保所需劳动力不再流失。"
 JAP_further_rural_investments_tt: "解锁决议：若上述地区拥有§Y4§!级及以上§Y基础设施§!，可§G提升§!其§Y地区类别§!"
 JAP_adopt_syndicalist_ideas: "接纳工团主义思想"
 JAP_adopt_syndicalist_ideas_desc: "我们应采纳在工业中建立工团合作社的理念，并利用其雇佣关系理论来改进当前工业模式。"
 JAP_raise_the_red_flag_high: "高举红旗"
 JAP_raise_the_red_flag_high_desc: "红旗是革命的象征，昭示着我们推进革命的决心，并寄托着最终解放全亚洲工人免于资产阶级压迫的希望。现在是高举红旗、宣告革命将永远前进的时候了！"
 JAP_guide_the_lesser_states: "引导弱小国家"
 JAP_guide_the_lesser_states_desc: "欠发达的亚洲国家尚无条件自行发动革命并成功建立工人共和国。我们必须引导他们，教会他们如何正确治理国家。"
 JAP_pan_asian_revolutuonary_front: "泛亚革命阵线"
 JAP_socialism_in_one_state: "一国建成社会主义"
 JAP_socialism_in_one_state_desc: "唯一能教育和提升亚洲人民的国家是我们，我们已经证明了革命的可行性。我们必须让他们加入我们的行列，向他们展示如何主导自己的生活，必要时使用武力也在所不惜。"
 JAP_the_courage_to_defend_the_revolution: "保卫革命的勇气"
 JAP_the_courage_to_defend_the_revolution_desc: "全体国民必须展现捍卫革命的勇气与决心。是时候用我们的一切保卫理想了！"
 JAP_demand_submission_from_breawakay_states: "要求分裂势力投降"
 JAP_demand_submission_from_breawakay_states_desc: "那些非法脱离我们政权的地区只是误判了形势，他们没意识到人民革命终将成功。我们应向其提出严正要求，让他们服从党，免于资本主义压迫。"
 JAP_ignite_the_korean_peninsula: "点燃朝鲜半岛革命之火"
 JAP_ignite_the_korean_peninsula_desc: "[KOR.GetAdjective]人民尚未被解放。我们应该联系[KOR.GetAdjective]南方的革命者，让他们开始革命。这将为我们提供机会介入并保护[KOR.GetAdjective]人民免受随之而来的内战伤害。"
 JAP_ignite_the_korean_peninsula_tt: "在[KOR.GetNameDef]发动内战，共产主义一方将成为我们的傀儡国"
 JAP_protect_the_manchurians: "保护满洲人"
 JAP_protect_the_manchurians_desc: "满洲人民仍处于旧关东军残余的压迫之下。我们必须清理自己造成的烂摊子，解放那里的人民。是时候结束这场战斗，与帝国军队算一算账了！"
 JAP_guide_the_chinese: "指引中国人"
 JAP_guide_the_chinese_desc: "中国的革命尚未成功。我们必须介入，亲自引导中国人民走向繁荣，将他们从封建落后的生活中解放出来。"
 JAP_guide_the_chinese_tt: "我们会获得针对所有§Y非共产主义中华§!国家的§Y傀儡§!战争目标。当前目标："
 JAP_guide_the_chinese_2_tt: "所有§Y共产主义中华§!国家受邀加入我们的阵营。当前目标："
 JAP_guide_the_mongols: "指引蒙古人"
 JAP_guide_the_mongols_desc: "革命在蒙古部分地区取得了成功，但现在他们却处于苏联的压迫下。我们必须介入，亲自引导蒙古人民走向繁荣，将它们从封建、落后和专制的生活中解放出来。"
 JAP_spread_the_revolutuon_south: "将革命传播至南方"
 JAP_spread_the_revolutuon_south_desc: "亚洲人民若想得到解放，革命之火必须迅速向南蔓延。是时候动手为所有亚洲人赢得更光明的未来了！"
 JAP_free_asians_from_soviet_opression: "解放被苏联占领的亚洲人民"
 JAP_free_asians_from_soviet_opression_desc: "俄罗斯布尔什维克并不比那些试图控制人民并夺取他们未来的资本家好多少。我们不能坐视他们继续压迫亚洲人。是时候采取行动了！"
 JAP_go_after_the_capitalists: "清算资本家"
 JAP_go_after_the_capitalists_desc: "西方私奔家偷窃亚洲人民的劳动成功却未曾给予任何回报。我们在他们对人民的剥削无法挽回前必须打倒他们。"
 JAP_a_free_asia_pacific: "建立自由的亚太地区"
 JAP_a_free_asia_pacific_desc: "这一天终于到来了，整个亚洲的人们将能够自由地生活，不会再被那些无视他们福祉的外国人和政府剥削。[ROOT.GetNameDef]万岁，亚洲工人万岁！"
 JAP_the_pan_asian_revolutionary_front: "泛亚革命阵线"
 JAP_the_pan_asian_revolutionary_front_desc: "为了指导亚洲各革命政党，我们必须组织一个联盟和超国家组织，为欠发达国家提供指导，并协调投资，以更快地改善其社会。"
 JAP_educate_the_peasants: "教育农民"
 JAP_educate_the_peasants_desc: "农民的教育在整个大陆上被忽视得太久了。现在是时候在联盟成员之间展开协调行动，提升劳动群体的知识水平。"
 JAP_educate_the_peasants_tt: "§Y$JAP_educating_the_peasants_modifier$§!的研究速度加成会随着每新增一个阵营成员增加§G1%§!，最多增加§G10%§!"
 JAP_a_common_currency_for_all_of_asia: "推行亚洲统一货币"
 JAP_a_common_currency_for_all_of_asia_desc: "作为国际协调的一部分，我们应努力让所有革命国家采用日元作为官方货币，以便正式建立关税同盟和贸易联盟。"
 JAP_the_minitry_of_pan_asian_development: "泛亚开发省"
 JAP_the_minitry_of_pan_asian_development_desc: "为了更好地改善亚洲各国的生活条件，我们应建立一个中央部委，负责监督发展投资，并协助组织工业与经济项目。"
 JAP_development_for_the_undeveloped: "欠发达国家开发计划"
 JAP_development_for_the_undeveloped_desc: "为了实现真正的革命，我们必须开发欠发达国家，改善联盟中的较弱成员的基础设施与工业产能。"
 JAP_a_pan_asian_diet: "泛亚议会"
 JAP_a_pan_asian_diet_desc: "为了让亚洲的革命国家更加团结，我们应成立一个包括所有成员国代表的政府机构，让他们投票决定在我们的兄弟共和国中推行哪些法律与制度。"
 JAP_extensive_navy_maneuvers: "启动大规模海军演习"
 JAP_extensive_navy_maneuvers_desc: "为了打败在内战中出现的分裂政权，我们必须确保海军能够迎战，因此应组织大规模演习来确保作战准备。"
 JAP_extensive_army_maneuvers: "启动大规模陆军演习"
 JAP_extensive_army_maneuvers_desc: "为了打败在我国崩溃后占领满洲的关东军，我们必须确保陆军能够迎战，因此应组织大规模演习来确保作战准备。"
 JAP_reclaim_lost_territories: "收复失地"
 JAP_reclaim_lost_territories_desc: "现在是时候重返那些脱离我们势力范围的地区，将它们重新纳入共和国。只有通过军事干预，我们才能确保这些地区的人民得以繁荣。"
 JAP_conquer_the_army_remnants: "消灭陆军残余"
 JAP_conquer_the_army_remnants_desc: "是时候结束我们早已开始的战斗，彻底摧毁帝国陆军的最后残余与我们的内战宿敌——关东军，并重新夺回满洲！"
 JAP_put_an_end_to_chinese_feudalism: "终结中国封建主义"
 JAP_put_an_end_to_chinese_feudalism_desc: "封建传统在中国仍占据着主导地位，由数以百万计的人民必须得到解放并加入我们的革命共和国。我们将颁布法令，彻底解放中国人民！"
 JAP_mobilize_the_proletariat: "动员无产阶级"
 JAP_mobilize_the_proletariat_desc: "工人们正努力为我们的军队制造武器，但绝望的时刻需要采取绝望的措施。现在是时候提高生产配额了，即使只是暂时的，这样我们就能为军队提供他们需要的所有武器。"
 JAP_the_long_march_to_victory: "通往胜利的长征"
 JAP_the_long_march_to_victory_desc: "为了击垮中国的各个割据政权，我们必须长驱直入亚洲大陆。我们应发动宣传并重点宣扬长距离行军，以提高士兵长途行军的意志！"
 JAP_the_pacific_union_of_soviet_socialist_republics: "太平洋苏维埃社会主义共和国联盟"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "我们一直努力为之奋斗的时刻终于到来了。是宣布成立一个新的亚洲国家，建立另一个苏维埃联盟了。"
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "我们将被称为§Y太平洋苏维埃社会主义共和国联盟§!。"
 JAP_the_indochinese_soviet: "印度支那苏维埃"
 JAP_the_indochinese_soviet_desc: "既然联盟已经成立，我们必须建立新的苏维埃共和国并将其纳入联盟。我们应建立“印度支那苏维埃”，以此为我们占领该地区提供正当理由。"
 JAP_transformation_of_nature: "自然的改造"
 JAP_transformation_of_nature_desc: "亚洲富含尚未开发的自然资源。在科学界不断突破认知极限的推动下，即使是最大、最具侵入性的工程项目也变得可行。必须在大规模上改造自然环境，使其为人民服务！"
 JAP_the_south_pacific_soviet: "南太平洋苏维埃"
 JAP_the_south_pacific_soviet_desc: "既然联盟已经成立，我们必须建立新的苏维埃共和国并将其纳入联盟。我们应建立“南太平洋苏维埃”，以此为我们占领该地区提供正当理由。"
 JAP_the_oceanian_soviet: "大洋洲苏维埃"
 JAP_the_oceanian_soviet_desc: "在建立南太平洋苏维埃后，我们应继续向更南方推进。为此，我们应建立“大洋洲苏维埃”，以此为我们占领该地区提供正当理由。"
 JAP_strike_down_the_great_pretender: "打击大篡权者"
 JAP_strike_down_the_great_pretender_desc: "苏联的布尔什维克假装站在人民一边，却在亚洲部分地区实行暴政。我们应推翻这个伪装成革命力量的资产阶级独裁政权，并宣告自己是革命的唯一捍卫者！"
 JAP_a_red_dawn_over_asia: "亚洲的红色黎明"
 JAP_a_red_dawn_over_asia_desc: "随着我军取胜，而且我们拥有横跨太平洋的广阔疆域，革命比以往任何时候都更接近胜利。红日照耀长空，新纪元正在亚洲破晓！"
 JAP_to_rival_the_comintern: "与共产国际争锋"
 JAP_to_rival_the_comintern_desc: "自从托派建立“第四国际”以来，许多人呼吁建立“第五共产国际”，以抗衡它与共产国际。我们应肩负起这一使命，宣告自己是真正的革命捍卫者！"
 JAP_alternative_communist_international: "第五共产国际"
 JAP_wrestle_mongolia_from_the_soviets: "将蒙古人从苏联势力中夺回"
 JAP_wrestle_mongolia_from_the_soviets_desc: "多年来，蒙古人处于俄国人的控制下，并一直渴望远离欧洲人。我们可以为他们提供机会，邀请他们加入我们的国际。但这可能会激化与[SOV.GetNameDef]的关系。"
 JAP_wrestle_tuva_from_the_soviets: "将图瓦人从苏联势力中夺回"
 JAP_wrestle_tuva_from_the_soviets_desc: "多年来，图瓦人处于俄国人的控制下，并一直渴望远离欧洲人。我们可以为他们提供机会，邀请他们加入我们的国际。但这可能会激化与[SOV.GetNameDef]的关系。"
 JAP_spread_revolutionary_flames_to_south_asia: "将革命烈火燃向南亚"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "革命之火燎原，我们成功的行动鼓舞了各地的无产阶级。我们应该开始在南亚资助革命团体，以动摇当地的稳定，将它们纳入第五国际。"
 JAP_spread_revolutionary_flames_to_south_asia_tt: "解锁决议邀请§Y共产主义南亚§!国家加入我们的阵营"
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "解锁决议在§Y南亚§!国家§Y挑动共产主义情绪§!"
 JAP_spread_revolutionary_flames_to_west_asia: "将革命烈火燃向西亚"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "革命之火燎原，我们成功的行动鼓舞了各地的无产阶级。我们应该开始在西亚资助革命团体，以动摇当地的稳定，将它们纳入第五国际。"
 JAP_spread_revolutionary_flames_to_west_asia_tt: "解锁决议邀请§Y共产主义中东§!国家加入我们的阵营"
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "解锁决议在§Y中东§!国家§Y挑动共产主义情绪§!"
 JAP_trans_pacific_influence: "跨太平洋影响力"
 JAP_trans_pacific_influence_desc: "革命之火燎原，我们成功的行动鼓舞了各地的无产阶级。我们应该开始在大洋的另一端资助革命团体，以动摇当地的稳定，将它们纳入第五国际。"
 JAP_trans_pacific_influence_tt: "解锁决议邀请§Y共产主义南美§!国家加入我们的阵营"
 JAP_build_an_anti_army_coalition: "建立反陆军联盟"
 JAP_build_an_anti_army_coalition_desc: "为对抗军方日益坐大的影响力，我们不能继续党派内斗。我们必须寻求组建联盟，共同推动日本走向光明未来。"
 JAP_ensure_cross_party_support: "确保跨党派合作"
 JAP_ensure_cross_party_support_desc: "联盟已成形，我们应努力争取其他政党支持，避免在逆境中崩溃。携手共振大正民主精神！"
 JAP_gather_royal_pacifists_support: "争取皇室中的和平主义者的支持"
 JAP_gather_royal_pacifists_support_desc: "皇室中有许多人反对军方凌驾于政治之上以及总体战的理念。我们应该争取九条节子、宣仁亲王和木户幸一的支持，协助我们将军方势力逐出政府。"
 JAP_gather_royal_pacifists_support_tt: "若§Y裕仁天皇§!在§Y内战§!中站在军方一边，我们仍可获得其弟§Y宣仁亲王§!及其母亲§Y九条贞子§!的§Y皇室支持§!"
 JAP_limit_military_power: "推进限制军队权力的法案"
 JAP_limit_military_power_desc: "为防止再次发生政变，我们应尽可能在不激起叛乱的前提下，将更多军方人员调离要职。如此一来，或许能阻止他们扼杀民主自由的火炬。"
 JAP_limit_military_power_tt: "§Y内战§!爆发时，敌方将获得持续§Y365§!天的以下国家精神："
 JAP_divert_military_funds: "转移军费预算"
 JAP_divert_military_funds_desc: "随着叛乱似乎迫近，如果我们想将军方削弱到无力致胜的程度，必须将他们的资金引向其他渠道。如此，他们将长期陷入财政赤字。"
 JAP_divert_military_funds_tt: "所有未处于§Y军队控制§!的地区会在§Y内战§!开始时加入我们"
 JAP_sway_the_navy_moderates: "争取海军温和派"
 JAP_sway_the_navy_moderates_desc: "海军中有许多高层人士比陆军那些人理智得多。如果我们尝试联系条约派的前成员，或许能获得他们的支持，甚至在内战时获得援助。"
 JAP_sway_the_navy_moderates_tt: "§Y内战§!时我们将保有更大比例的§Y帝国海军§!及其部队"
 JAP_sway_the_navy_moderates_2_tt: "§G4§!名§Y海军将官§!将效忠我方"
 JAP_bribe_generals: "贿赂将领"
 JAP_bribe_generals_desc: "虽然激进，但并非所有军官都甘愿站在邪恶一方。他们因职责与荣誉加入军队，或可被说服支持正义事业，只是需要时间与努力。"
 JAP_bribe_generals_tt: "§G4§!名§Y将军§!将效忠我方"
 JAP_appoint_new_generals: "任命新将领"
 JAP_appoint_new_generals_desc: "许多将军反对我方，导致指挥官短缺。必须全力补充新一代陆军指挥官。"
 JAP_implement_army_reforms: "实施陆军改革"
 JAP_implement_army_reforms_desc: "随着旧军官被撤换，我们也该摒弃他们过时的战争理念了。陆军将逐步重组为自卫队，“先发制人原则”也将成为过去。"
 JAP_implement_army_reforms_tt: "§R移除§!§Y帝国防卫计划§!国策提供的获得§Y先发制人原则§!及§Y舰队决战§!修正的能力"
 JAP_a_new_take_on_state_shintoism: "推广世俗神社论"
 JAP_a_new_take_on_state_shintoism_desc: "明治时代兴起的宗教政策与政治理论，即“神社非宗教论”，主张神社本质上是世俗的而非宗教的，神道仅为日本国家传统的世俗表现。我们应继续推广此理论，利用好这场运动。"
 JAP_crush_the_spirit_of_gekokujo: "粉碎“下克上”的精神"
 JAP_crush_the_spirit_of_gekokujo_desc: "昭和初期，“下克上”事件屡屡发生，军中低级军官试图罢免上级，这威胁到我们的指挥体系。必须尽快镇压此类思想！"
 JAP_organize_a_general_election: "组织大选"
 JAP_organize_a_general_election_desc: "内乱终结，现在是时候着手重建并回归我们的民主传统了。自明治以来，我们首次举行无军方和腐败干预的选举，让人民决定自己的未来！"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "起草永安宪法" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "起草昭和宪法"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "我们认可并尊重我国皇室的历史地位，然而，威权主义在我们致力于建设的新日本中没有立足之地。因此，我们将保留新天皇作为象征性领袖，但其权力将如同许多西方立宪君主国那样，受到宪法的严格规制。"
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "我们认可并尊重我国皇室的历史地位，然而，我们致力于建设的新日本绝不容许威权主义存在。因此，我们将维持天皇陛下作为名誉统治者的地位，但其权力将如同许多西方立宪君主国那样，受到宪法的严格规制。"
 JAP_form_the_ldp: "组建自由民主党"
 JAP_form_the_ldp_desc: "立宪政友会已掌控议会与内阁，现在该将其改革为更高效的执政机构。遵照鸠山一郎指示，是时候成立自由民主党，旨在领导国家的未来。"
 JAP_rikken_minseito_victory: "立宪民政党胜选"
 JAP_rikken_minseito_victory_desc: "选举结果已定，人民已选定国家未来之路。自由进步派的立宪民政党以压倒性优势获胜，并将在未来占据绝对多数地位。"
 JAP_rikken_minseito_victory_flag: "立宪民政党已赢得大选"
 JAP_rikken_seiyukai_victory: "立宪政友会胜选"
 JAP_rikken_seiyukai_victory_desc: "选举结果已定，人民已选定国家未来之路。自由保守派的立宪政友会以压倒性优势获胜，并将在未来占据绝对多数地位。"
 JAP_rikken_seiyukai_victory_flag: "立宪政友会已赢得大选"
 JAP_minshu_shugi: "民主主义"
 JAP_minshu_shugi_desc: "虽然我们迄今奉行民本主义的学说，但真正的民主应属于民主主义。毕竟“主权在民”乃法律原则，民本主义则更强调君主主权。我们必须将这些新理念写入宪法！"
 JAP_minpon_shugi: "民本主义"
 JAP_minpon_shugi_desc: "大正时代诞生的民本主义理念可定义为“在行使政治权力时重视人民利益、幸福与意见的政策”。此理念既不违背天皇制度，且同时有利于人民与天皇。我们应继续以君主主权为基础推行民主制度，并将其写入新宪法！"
 JAP_promote_meritocracy: "推动贤能政治"
 JAP_promote_meritocracy_desc: "若不提拔有才能者担任适当职位，国家将难以高效运作。电子行业应由精通电子技术的人来领导，而非与内阁有关系的政客。是时候根除“官员空降”传统，为国家的利益推行任人唯贤的制度了！"
 JAP_experimental_housing_solutions: "实验性住房方案"
 JAP_experimental_housing_solutions_desc: "城市发展应遵循居住、工作、交通与娱乐四大功能。丹下健三及其他新兴建筑师提出一种称为“新陈代谢”运动的新型城市建设理念。应推广此理念，改善全民居住环境。"
 JAP_embrace_amakudari: "鼓励官员空降"
 JAP_embrace_amakudari_desc: "“天下り”，字面意义为“从天而降”，指退休高级官员进入私企担任高管，通常是在其曾监管的行业。虽这会严重降低我国产业效率，却使我们对社会拥有深入的洞察与控制力。"
 JAP_agricultural_protectionism: "农业保护"
 JAP_agricultural_protectionism_desc: "我国传统的生产方式在世界经济发展中越来越居于不利地位。如果不采取措施保护农民，危机就会接连不断地到来，因为我们的农民在面对海外食品的大量涌入时毫无竞争力可言。"
 JAP_machida_chuuji_focus: "町田忠治内阁"
 JAP_machida_chuuji_focus_desc: "应鼓励执政党立宪民政党领袖町田忠治组建新内阁，推动新宪法制定。届时不再有临时首相，乱局前秩序终将恢复。"
 JAP_abe_isoo_focus: "安部磯雄内阁"
 JAP_abe_isoo_focus_desc: "应鼓励社会大众党领袖、被誉为日本棒球之父的安部矶雄组建新内阁，以推动新宪法的制定。届时我们将不再有临时首相，乱局前秩序终将恢复。"
 JAP_uplift_labor_unions: "推动工会发展"
 JAP_uplift_labor_unions_desc: "工会帮助人民自治，协助修复内战前后遭军方破坏的产业。我们应进一步支持这些组织，直至有朝一日建立起日本的福利社会。"
 JAP_tokugawa_iesato_focus: "德川家达内阁"
 JAP_tokugawa_iesato_focus_desc: "应鼓励极受欢迎的贵族院议长、德川幕府继承人德川家达组建新内阁，以推动新宪法的制定。届时我们将不再有临时首相，乱局前秩序终将恢复。"
 JAP_ichiro_hatoyama_focus: "鸠山一郎内阁"
 JAP_ichiro_hatoyama_focus_desc: "应鼓励执政党立宪政友会领袖鸠山一郎组建新内阁，以推动新宪法的制定。届时我们将不再有临时首相，乱局前秩序终将恢复。"
 JAP_mitsumasa_yonai_focus: "米内光政内阁"
 JAP_mitsumasa_yonai_focus_desc: "应鼓励温和派海军大将、亲西方条约派重要成员米内光政组建新内阁，以推动新宪法的制定。届时我们将不再有临时首相，乱局前秩序终将恢复。"
 JAP_limit_the_emperors_power: "限制天皇权力"
 JAP_limit_the_emperors_power_desc: "天皇仍是我们社会的重要象征，但若任其所为，仍可能威胁我们的民主。必须努力限制宪政君主的权力，以确保民主价值不再丧失。"
 JAP_ensure_civil_liberties: "保障公民自由"
 JAP_ensure_civil_liberties_desc: "随着国家重归和平繁荣，现在该兑现承诺了。我们应确保在新日本，所有公民的自由能得到保障，并开始制作宣传民主理念的新电影。"
 JAP_crush_the_internal_factions: "清除党内派系"
 JAP_crush_the_internal_factions_desc: "国内派系为争取天皇支持而相互倾轧，这已造成了严重的后果。如今政府再次全面掌控局势，是时候该巩固实权，让内部派系明白不可轻视我们。"
 JAP_democratic_war_with_manchukuo: "追歼穷寇"
 JAP_democratic_war_with_manchukuo_desc: "关东军自内战后便与我们断绝联系，同时控制了满洲。当地人民仍受专制压迫，亟待解救。是时候完成未竟的事业了。"
 MAN_kwantung_army_took_control_flag: "关东军已控制满洲"
 JAP_democratic_war_with_china: "保障上海租界安全"
 JAP_democratic_war_with_china_desc: "上海国际租界的人民正受腐败的中国政权及其爪牙的威胁。为避免无谓的牺牲，我们必须前往解救！"
 JAP_closer_ties_with_the_usa: "与美国建立更紧密联系"
 JAP_closer_ties_with_the_usa_desc: "随着民主制度在我国确立，外交官正努力修复军方破坏的国际关系，首当其冲便是美国。我们应主动接触，争取获得未来数年的友好。"
 JAP_ally_the_philippines: "与菲律宾结盟"
 JAP_ally_the_philippines_desc: "我们刚刚恢复了与其前宗主的联系，或许是时候向[PHI.GetAdjective]政府发出邀请加入我们的同盟。我们认为，这将使双方都获益良多。"
 JAP_strike_the_soviets: "袭击宿敌"
 JAP_strike_the_soviets_desc: "我们是抵御窃取北樺太的布尔什维克的堡垒。自西伯利亚远征与日俄战争以来，人民迫不及待想与[SOV.GetNameDef]再次一战，将他们彻底驱逐出西伯利亚东部，巩固我们的势力范围。"
 JAP_free_colonized_asian_countries: "解放亚洲殖民地国家"
 JAP_free_colonized_asian_countries_desc: "亚洲有不少国家仍被西方列强占领。作为亚洲新的守护者，我们应向西方提出不容拒绝的条件，争取这些殖民地的控制权。"
 JAP_free_colonized_asian_countries_tt: "解锁附属于§Y非亚洲国家§!的§Y亚洲国家§!§Y要求宗主权§!的决议"
 JAP_fund_resistance_groups_in_asia: "为亚洲抵抗组织提供资金"
 JAP_fund_resistance_groups_in_asia_desc: "在我们的大陆上，许多人正在反抗外国的压迫。只要我们伸出援手，他们必将欣然接受。我们应借此削弱西方势力，推动亚洲的自由与解放！"
 JAP_fund_resistance_groups_in_asia_tt: "解锁在被占领亚洲地区增加抵抗并获得攻击加成的§Y决议§!"
 JAP_sea_rekindle_the_old_alliance: "重构旧同盟"
 JAP_sea_rekindle_the_old_alliance_desc: "我们最大的胜算在于世界大战时的旧日盟友。我们将重启旧联盟，与[ENG.GetNameDef]共同捍卫民主。"
 JAP_create_greater_east_asian_treaty_organization: "西太平洋条约组织"
 JAP_create_greater_east_asian_treaty_organization_desc: "与其他亚洲国家结盟，是我们抵御威胁新生活方式势力的途径。我们应拥抱作为大陆守护者的命运，引领它迈向未来。"
 JAP_greater_east_asian_treaty_organization: "大东亚条约组织"
 JAP_create_greater_east_asian_treaty_organization_tt: "解锁邀请§Y中立§!及§Y民主主义§!的§Y亚洲§!和§Y大洋洲§!国家加入我方阵营的决议"
 JAP_form_greater_east_asian_customs_union: "建立大东亚关税同盟"
 JAP_form_greater_east_asian_customs_union_desc: "正如经济学家长期规划的那样，我们应建立太平洋关税同盟，逐步而稳步统一亚洲经济，将其整合为最强大的经济体。"
 JAP_form_greater_east_asian_currency_union: "建立大东亚货币联盟"
 JAP_form_greater_east_asian_currency_union_desc: "我们应推动全亚洲使用统一的货币，旧政治理论称之为“日元集团”。现在是时候朝此迈进一步，与我们所有新盟友组建一个货币联盟。"
 JAP_form_greater_east_asian_currency_union_tt: "解锁邀请我国盟友加入§Y货币联盟§!的决议"
 JAP_an_integrated_union: "一体化联盟"
 JAP_an_integrated_union_desc: "盟友经济与我方融合，设立亚洲中央银行监控并协助各国经济，长期有利于我方，不仅增强实力，还加深盟友依赖，最终掌控其外交。"
 JAP_an_integrated_union_tt: "每个§Y阵营成员§!都将收到§Y事件：§![JAP.GetNameDefCap]希望进一步整合我们的经济"
 JAP_an_integrated_union_2_tt: "解锁决议，邀请盟友与我国§Y经济进一步整合§!，允许我国随后§Y尝试通过外交手段征服对方§!"
 JAP_greater_east_asian_federation: "大东亚联邦"
 JAP_greater_east_asian_federation_desc: "将亚洲人民统一于一国之日终于到来！我们要迅速整合各组成部分，成立大东亚联邦，将民主观念传播至亚洲各角落。"
 JAP_allied_civilian_administration_integration_tt: "解锁决议：§Y整合附属国的民政管理§!，允许我们§Y吞并§!我们的§Y傀儡国§!"
 JAP_greater_east_asian_federation_tt: "我们将被称为§Y大东亚联邦§!"
 JAP_greater_east_asian_federation_2_tt: "解锁决议，整合我国§Y控制§!的§Y亚洲§!地区"
 JAP_democratic_womens_suffrage: "妇女选举权"
 JAP_democratic_womens_suffrage_desc: "市川房枝长期倡导赋予女性选举权。鉴于政治局势已经稳定，是时候赋予日本女性投票权，让她们也能为国家繁荣贡献力量了。"
 JAP_launch_the_income_doubling_plan: "启动收入翻倍计划"
 JAP_launch_the_income_doubling_plan_desc: "近期加入日本经济安定本部的经济学家下村治提出“收入倍增计划”，宣称该计划将在经济规划中发挥核心作用，为高速经济增长奠定基础。我们应采纳他的建议，密切关注计划进展。"
 JAP_reform_the_education_system: "改革教育体系"
 JAP_reform_the_education_system_desc: "现行教育体系仍保有帝国制度的各种弊端，且未能有效覆盖儿童，致使我们仍落后于西方国家。我们必须火速推进改革，避免现状固化。"
 JAP_democratic_women_in_the_workforce: "女性工作"
 JAP_democratic_women_in_the_workforce_desc: "性别长期以来一直是一个决定个人应该在哪里为国家服务的因素，无论是在前线、工厂还是在家中。通过追求更平等的负担分担，我们可以扩大劳动力，必要时也能拥有更强大的军队。"
 JAP_taiheyo_belt: "太平洋工业带"
 JAP_taiheyo_belt_desc: "我们的经济学家提出了一项新规划，即建设被称为“太平洋带”的城市化区域，该区域从东京延伸至福冈，连接南部主要岛屿的经济与工业区，形成大都市圈，促进人员流动与经济发展。我们必须实现这一目标！"
 JAP_shinkansen: "新干线项目"
 JAP_shinkansen_desc: "总工程师岛秀雄提议建设名为“东海道新干线”的高速列车线路，连接东京、名古屋和大阪，使货物与人员可以在主要城市间快速流动。我们应投资该项目。"
 JAP_shinkansen_tt: "当国家精神§Y$JAP_shinkansen_construction_idea$§!被移除时：\n"
 JAP_pursue_international_trade: "推动国际贸易"
 JAP_pursue_international_trade_desc: "自马修·佩里准将结束孤立我方以来，我方一直尝试与外国进行贸易活动，但贸易量远远不够。应重点发展国际市场，通过外交而非战争获取所需资源。"
 JAP_seek_foreign_investments: "寻求外国投资"
 JAP_seek_foreign_investments_desc: "鉴于我国已进一步提高开放程度，我们应利用新建立的联系吸引外资，促进本国产业发展。"
 JAP_seek_foreign_investments_tt: "解锁决议以§Y吸引外国投资§!，用§Y政治点数§!换取§Y民用工厂§!"
 JAP_invest_in_foreign_industries: "投资外国产业"
 JAP_invest_in_foreign_industries_desc: "我们应将获取的海量资本投资外国，以经济援助换取部分自然资源，在解决自身问题的同时帮助其他亚洲国家。"
 JAP_invest_in_foreign_industries_tt: "解锁§Y决议§!，投资小型§Y亚洲§!国家工业以换取资源"
 JAP_democratic_foreign_exchange_allocation_policy: "外汇分配政策"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "股市是一种强大的工具。我们应利用外国流入资本，确保我们的经济学家和工业家能为方兴未艾的我国尽其所能。"
 JAP_democratic_research_slot: "重组东京帝国大学"
 JAP_democratic_research_slot_desc: "东京帝国大学仍沿用旧教育体系。为助力国家未来培养新一代人才，我们必须投资并调整课程，减少国家的政治干预。"
 JAP_offshore_coal: "扩建近海煤炭设施"
 JAP_offshore_coal_desc: "长崎近海的池岛与端岛是开采海底煤矿的重要基地，我们应扩建矿区，建设更多住房，容纳更大规模常驻劳动力。"
 JAP_democratic_nationalize_zaibatsus: "财阀国有化"
 JAP_democratic_nationalize_zaibatsus_desc: "财阀在我国政治经济领域长期予取予求的局面，今日必将终结。从此以后，国家权威不可动摇，任何挑战均不可容忍。必须实行国有化，发挥资本力量，造福全民。"
 JAP_split_uo_zaibatsu_monopolies: "拆分垄断地位的财阀"
 JAP_split_uo_zaibatsu_monopolies_desc: "虽然各大财阀长期在帝国政治与经济领域拥有巨大影响力，但我们必须明确要求其服从政府意志，并将其拆分为更易于管理的企业集团。"
 JAP_democratic_work_with_the_zaibatsus: "与财阀合作"
 JAP_democratic_work_with_the_zaibatsus_desc: "我国最大企业长期掌握着前所未有的政治与经济权力。若能妥善运作，我们可与之合作，引导其发展方向，确保符合国家利益。"
 JAP_lifetime_employment: "终身雇佣制"
 JAP_lifetime_employment_desc: "终身雇佣制自20世纪20年代经济起飞以来被大企业采用。应确保这一日本企业文化特色助力实现经济飞跃，实现超越西方经济的目标。"
 JAP_modernize_agriculture: "农业现代化"
 JAP_modernize_agriculture_desc: "我国的农业与工业同等重要。若我们无法养活国民，产业便也无法运转。我们应投资新农具研发，改善连接农村与城市的道路网络。"
 JAP_civilian_nuclear_reactor_investments: "投资民用核反应堆"
 JAP_civilian_nuclear_reactor_investments_desc: "理研科学家指出，核能将成为未来的能源。我们必须投资这一新技术，这样或许就再也不用烧煤炭了。"
 JAP_civilian_nuclear_reactor_investments_tt: "将§Y$JAP_early_industrialization_efforts_dm$§!替换为§Y$JAP_the_economic_mirale_dm$§!，效果变化："
 JAP_guardian_of_the_pacific: "太平洋守护者"
 JAP_guardian_of_the_pacific_desc: "我们将承担起守护太平洋周边亚洲国家的责任。这些国家需要引导，才能在脱离西方帝国主义之后建立成熟的民主制。实现这一目标的第一步，就是主动成为[ENG.GetNameDef]太平洋殖民地的守护者。"
 JAP_build_diet_building_landmark_tt: "\n将§Y$landmark_tokyo_imperial_palace$§!替换为§Y$landmark_national_diet$§!"
 JAP_build_hakko_ichiu_landmark_tt: "在[1018.GetName]创建§Y$landmark_hakko_ichiu$§!"
 JAP_the_koiso_cabinet: "小矶内阁"
 JAP_the_koiso_cabinet_desc: "随着天皇逐渐丧失对[ROOT.GetLeader]和日本帝国军队能力的信任，他已表示希望国家统一并寻求结束战争的方法，以避免国家陷入万劫不复的境地。尽管小矶国昭不是一名受政客和将军欢迎的候选人，但他或许有能力使国家从冲突中脱身。"
 JAP_the_war_has_not_necessarily_developed_focus: "坚决反对东亚冲突"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "陆海军之间的对立仍困扰着我们，而通过重创敌人来结束战争的战略也已失败，我们似乎已无计可施。或许是时候忍辱含垢，回到一个没有冲突的时代了。"
 JAP_the_war_has_not_necessarily_developed_focus_tt: "军队中的激进派将试图发动政变，以阻止天皇放送我国投降的决定。"
 JAP_japans_longest_day: "日本最漫长的一天"
 JAP_japans_longest_day_desc: "无耻的首相及其党羽已被处置，误入歧途的皇帝也已被软禁。现在是时候重振战备，带领我国回归命中注定的荣光。"
 JAP_the_surrender_broadcast: "玉音放送"
 JAP_the_surrender_broadcast_desc: "朕深鉴世界之大势与帝国之现状，欲以非常之措置收拾时局。战局未必好转，世界大势亦不我利，是朕所以使帝国政府应于共同宣言也。"
 JAP_the_surrender_broadcast_tt: "如果我们和平投降，就更有可能保住日本列岛的控制权"
