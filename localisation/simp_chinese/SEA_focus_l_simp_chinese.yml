 CHI_end_military_primacy: "结束军事主导"
 CHI_end_military_primacy_desc: "军队已完成其使命，但其对权力的控制必须被打破。若[ROOT.GetName]要成为依法治国而非将领统治的国家，必须恢复文官权威。"
 CHI_accelerate_the_tutelage: "加速训政"
 CHI_accelerate_the_tutelage_desc: "国民党未能兑现辛亥革命和孙中山先生的承诺。他们没有教导民众何为民主，而是利用他们谋取私利。我们需要弥补失去的时间。"
 CHI_accelerate_the_tutelage_tt: "解锁决议§Y加速训政§!，覆盖§Y中国乡村§!的民众"
 CHI_revive_the_new_culture_movement: "重振新文化运动"
 CHI_revive_the_new_culture_movement_desc: "无论是中共还是国民党的早期革命者，大多受新文化运动的启发，该运动反对清王朝与袁世凯。唯有通过新文化运动的精神，新中国才能自旧世界的灰烬中崛起！"
 CHI_revive_the_chinese_action_committee: "重建临时行动委员会"
 CHI_revive_the_chinese_action_committee_desc: "国民党垄断了对军队的控制权，将权力集中于一小撮人手中。然而，一些有军事经验的异议军官并不认同这一统治集团——尽管他们同样反对共产党，拒绝与他们结盟。"
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!、§Y$CHI_cai_tingkai$§!和§Y$CHI_chen_mingshu$§!成为可用的§Y陆军将领§!"
 CHI_ally_the_young_china_party: "与中国青年党结盟"
 CHI_ally_the_young_china_party_desc: "中国青年党于1923年12月2日由一群旅法中国学生创立，成为仅次于国共两党的最重要非主流派别。他们对未来的设想有许多可取之处，不容我们忽视。我们应当立即与他们结盟！"
 CHI_invite_carsun_chang: "邀请张君劢"
 CHI_invite_carsun_chang_desc: "尽管西方列强损害了[ROOT.GetAdjective]的利益，但其中也有对我们有用的思想。张君劢在这些思想与我们的儒家语境之间架起了桥梁，他将成为民主运动的号召中心。"
 CHI_give_protection_of_civil_rights: "保障民权"
 CHI_give_protection_of_civil_rights_desc: "宋庆龄与中国民权保障同盟在1930年代初反抗国民党的专制手段。他们开启的事业，我们将继续，通过将平民的权利写入制度来延续他们的斗争。"
 CHI_rural_reconstruction_movement_sea: "农村复兴运动"
 CHI_rural_reconstruction_movement_sea_desc: "我们的城市是充满活力的现代化中心，但农村却不是这样。我们应集中力量提升农村的经济福利与思想水平。全面发挥我们的影响力，利用发挥那些本来会被忽视的地区。"
 CHI_rural_reconstruction_movement_sea_tt: "减少§Y农村与城市训政§!决议的移除时间§G10§!天"
 CHI_rural_reconstruction_movement_sea_2_tt: "§Y农村训政§!决议现在还会对目标地区施加§Y$CHI_local_rural_reconstruction_modifier$§!修正"
 CHI_sino_american_joint_commission_on_rural_reconstruction: "美国农村重建援助"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "我们应利用在美国的关系，把村学涵盖进乡村工作范围，向全国推广完善的教育体系。"
 CHI_a_matter_of_will: "乡村意志问题"
 CHI_a_matter_of_will_desc: "中国可以借鉴外国的思想，但基于我们的历史，我们必须走自己的道路。这条道路要从乡村学校奠基，从基层建立团结。"
 CHI_glorify_deng_yanda: "颂扬邓演达"
 CHI_glorify_deng_yanda_desc: "国民党在1911年革命后背叛了我们，以自私的逐利行为取而代之。但曾有人为平民挺身而出，开辟出不同于暴政与妥协的道路——邓演达。他为信念殉难，我们永远不会忘记他与他的理想。"
 CHI_apply_yandas_work: "应用邓演达思想理论"
 CHI_apply_yandas_work_desc: "邓演达始终希望动员群众，为农村提供替代选择。从村到村传播思想，将强化我们的组织与整个国家。"
 CHI_apply_yandas_work_tt: "减少§Y农村与城市训政§!决议的花费§G10§!"
 CHI_socialize_major_industries: "国有化主要工业"
 CHI_socialize_major_industries_desc: "我们已经允许某些个人积累过多财富与权力，导致关键产业落入错误之手。我们应将这些产业收归国有以妥善管理。"
 CHI_a_burgeoning_welfare_state: "新兴的福利国家"
 CHI_a_burgeoning_welfare_state_desc: "一个关心国民的国家拥有无与伦比的力量与韧性。借鉴德国在陷入狂热主义之前的经验，我们将走向更加平等的未来。"
 CHI_truly_free_speech: "真正的言论自由"
 CHI_truly_free_speech_desc: "虽然我们已经保护人们不因言论遭到迫害，但公共讨论仍然狭窄。我们需要鼓励更多人参与公共对话，让多元的理念得以发声并站到台前。"
 CHI_a_control_yuan_with_teeth: "有实权的监察院"
 CHI_a_control_yuan_with_teeth_desc: "权力会腐化，所以我们需要有人监督政客。在蒋介石时期，这个机构被削弱。我们将重建它，让其能够全面履行使命。"
 CHI_unify_as_the_china_democratic_league: "统一为中国民主同盟"
 CHI_unify_as_the_china_democratic_league_desc: "分散的小团体无法独自对抗国民党，但若能统一，我们或许有机会。不过，由谁来领导是个问题。"
 CHI_continue_the_ding_xian_experiment: "继续定县实验"
 CHI_continue_the_ding_xian_experiment_desc: "农村重建的定县项目迄今由晏阳初的大众教育运动资助，将定县作为社会实验室，用以探索并展示如何提升中国乡村的生活水平、健康状况、政治责任感与文化素质。我们应当资助这一项目，把现代化带到农村。"
 CHI_continue_the_ding_xian_experiment_tt: "\n§Y电气化与大众教育§!将自§Y河北与湖南§!起逐步扩散，每隔两个月会有一个新的核心地区获得该修正。"
 CHI_minsheng_focus: "民生主义"
 CHI_minsheng_focus_desc: "现代国家必须照顾其公民，这样在国家需要之时，公民才会有能力且愿意保卫国家。为此，我们必须推行民生的原则，并确保全民享有福利作为一项权利。"
 CHI_minzu_focus: "民族主义"
 CHI_minzu_focus_desc: "归属于一个国家——而非部族或宗教——的观念，才使一群人凝聚为一个国家。为此，我们必须推行民族的原则，确保全国人民对国家怀有强烈的民族主义与爱国心，并在中央政府领导下保持团结。"
 CHI_minquan_focus: "民权主义"
 CHI_minquan_focus_desc: "孙中山先生开创的征途，最终将通向统一的民国。这必将是一段漫长的道路，但我们会一步一步走下去。为此，我们必须推行民权的原则，并确保所有中国公民都能获得选举权。"
 CHI_demand_regional_adherence: "要求地方服从"
 CHI_demand_regional_adherence_desc: "既然我们能够向中国的地方军阀证明，我们已切实施行了三民主义，那么现在就有机会开始施压，迫使他们也这样做。这最终应当能促成他们在中央政权的引导下归附并被整合进民国。"
 CHI_demand_regional_adherence_tt: "解锁§Y开发§!军阀控制区域并强制其遵守三民主义原则，提升其§Y民主主义§!支持度，最终实现§Y降服与整合§!的决议。"
 CHI_zhonghua_minzu_focus: "中华民族"
 CHI_zhonghua_minzu_focus_desc: "如今，军阀与地方督军都已回归我方控制，是时候开始真正的统一，并放眼海外。许多本属于我们的领土被民族主义暴徒与外国列强夺走，我们必须竭尽全力将其重新纳入民国的照耀之下。"
 CHI_zhonghua_minzu_focus_tt: "解锁获得[MON.GetFlag]§Y[MON.GetAdjective]§!、[TAN.GetFlag]§Y[TAN.GetAdjective]§!和[TIB.GetFlag]§Y[TIB.GetAdjective]§!地区核心的决议"
 CHI_zhonghua_minzu_focus_2_tt: "将§Y$CHI_the_political_tutelage_dm$§!替换为§Y$CHI_the_political_tutelage_upgraded_dm$§!，效果变化："
 CHI_toward_a_socialist_economy: "迈向社会主义经济"
 CHI_toward_a_socialist_economy_desc: "为了真正改善我们的社会，我们必须改变金钱的流向，罢免那些仅凭裙带关系而得势的企业主。工人将重新在国家中拥有发言权，所有[ROOT.GetAdjective]人都将平等！"
 CHI_enact_georgist_tax_reforms: "实行乔治主义税改"
 CHI_enact_georgist_tax_reforms_desc: "乔治主义是孙中山经济理论的基础。他主张对持有土地征税。“维持政府的唯一方法，就是采用一种极其公正、合理且公平分配的税务制度，我们必须以此为基础建立新体系。”"
 CHI_leverage_contacts: "海外联系"
 CHI_leverage_contacts_desc: "我们的同胞遍布全球，其中一些来到了美国我们在美国的联络人正等待我们求援之时伸出援手。"
 CHI_reach_out_for_help: "寻求援助"
 CHI_reach_out_for_help_desc: "军国主义的阴影从东边笼罩着中国，我们必须向我们的美国关系网求助，让他们明白我们是抵御日本威胁的第一道防线。"
 CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§!将更有可能提供§Y租借援助§!"
 CHI_deal_with_the_shadow_elements: "处理地下势力"
 CHI_deal_with_the_shadow_elements_desc: "国内一些阴暗集团为了私利正在毒害民众。这不能容忍！"
 CHI_utilize_the_albazinian_contact_tt: "解锁请求[SOV.GetNameDef]增加援助的决议"
 CHI_shifting_the_balance: "打破平衡"
 CHI_shifting_the_balance_desc: "虽然我们已得到海外支持，但多为被动。我们将请求更积极的介入，以助我们彻底击败日本威胁。"
 CHI_the_german_mission: "德国使团"
 CHI_the_german_mission_desc: "十余年来我们一直与德国有联系，我们应该利用张君劢的关系扩大双方合作。"
 CHI_reach_out_to_expats: "联系华侨"
 CHI_reach_out_to_expats_desc: "我们的人民散居海外并建立新生活。对一些人而言这似为弱点，但对我们却是力量。在需要时我们会呼唤这些流散的同胞。"
 CHI_reach_out_to_expats_tt: "解锁决议，利用我们的海外人脉与侨民社群，从外国获取更多§Y每月经济产能盈余§!"
 CHI_invoke_the_nine_powers: "援引九国公约"
 CHI_invoke_the_nine_powers_desc: "尽管不平等条约对我们不利，但九国公约曾约定不得有国家再瓜分中国。面对日本的侵略，是时候援引这一条款了。"
 CHI_aeronautical_expertise: "航空精英"
 CHI_aeronautical_expertise_desc: "中国飞行员在太平洋彼岸赢得了当之无愧的声誉。我们可以召他们回国，发挥他们的专长。"
 CHI_expand_the_faction: "邀请自由国家"
 CHI_expand_the_faction_desc: "和我们国内的运动一样，亚洲的民主事业依赖许多较小的团体。我们需要将这些运动统一成更大的阵营，以对抗压迫者。"
 CHI_pacific_entente_faction: "太平洋协约国"
 CHI_expand_the_faction_tt: "解锁决议，邀请§Y亚洲§!和§Y大洋洲§!的§Y民主主义§!国家加入我们的阵营"
 CHI_make_a_stand_against_the_colonialists: "对抗殖民主义者"
 CHI_make_a_stand_against_the_colonialists_desc: "帝国的世纪已结束，而我们是民族自决时代的先驱。我们必须将这一简单声明传达给仍抱守旧秩序的人，如果他们抗拒我们，他们就会感受到人民的愤怒。"
 CHI_make_a_stand_against_the_colonialists_tt: "解锁§Y反殖民主义§!决议，解放殖民势力在§Y亚洲和大洋洲§!的殖民地。"
 CHI_spreading_the_light_of_freedom: "传播自由之光"
 CHI_spreading_the_light_of_freedom_desc: "摆脱外国威胁只是第一步，我们还必须确保国内威胁不会阻碍国家意志的落地。"
 CHI_spreading_the_light_of_freedom_tt: "解锁决议，在§Y亚洲和大洋洲§!国家§Y挑动共和主义情绪§!"
 CHI_correct_a_historical_wrong: "纠正历史错误"
 CHI_correct_a_historical_wrong_desc: "欧洲列强对世界的所作所为，已远远超出“不公”二字所能形容，这是人类文明的污点。我们将纠正这一错误，并惩罚他们的罪行。"
 CHI_championing_the_cause_of_liberty: "捍卫自由事业"
 CHI_championing_the_cause_of_liberty_desc: "我们已经将自由的光芒带到亚洲，成为所有重视自由与民族自决者的灯塔。"
 CHI_utilize_the_albazinian_contact: "利用与阿尔巴津人的联系"
 CHI_utilize_the_albazinian_contact_desc: "中华正教会现任首席辅祭西麦翁·杜润臣主教是一位阿尔巴津人，曾游历中国各地，并且与许多白俄旧部保持紧密联系。也许他能说服俄罗斯人为我国提供援助？"
 # Wang Jingwei
 CHI_prepare_for_a_change_in_leadership: "迎接领导层更替"
 CHI_prepare_for_a_change_in_leadership_desc: "我们已在现任政府下度过十年，而[JAP.GetNameDef]的阴影仍笼罩着[CHI.GetAdjective]。是时候让其他人掌权了。"
 CHI_prepare_for_a_change_in_leadership_tt: "§R[CHI_chiang_kaishek.GetName]在西安事变中会被替换为[CHI_wang_jingwei.GetName]§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§R两广事变期间派蒋介石前往广州将导致其提前死亡，从而可以选择$CHI_look_for_allies$§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§R[CHI_chiang_kaishek.GetName]在西安事变中会被替换为[CHI_dai_li.GetName]§!"
 CHI_avoid_another_crisis: "避免再次危机"
 CHI_avoid_another_crisis_desc: "1931年我们毫无准备，被[JAP.GetAdjective]军队突然袭击。即使多年过去，我们仍未准备好将他们击退，必须争取更多宝贵时间。我们可以做出象征性让步以安抚[JAP.GetAdjective]人，为我们准备应对来自东方的风暴留出战略空间。"
 CHI_avoid_another_crisis_tt: "\n将启用通过丧权让步来延迟日本入侵的决议。"
 CHI_lay_the_foundation_for_a_united_china: "为统一中国奠定基础"
 CHI_lay_the_foundation_for_a_united_china_desc: "现政府是一帮只懂刀剑之力的暴徒。一个国家需要的不只是暴力，还需要在文官政府下的强大制度作为我们继续革命的基石。"
 CHI_preempt_the_inevitable: "先声夺人"
 CHI_preempt_the_inevitable_desc: "我们知道[JAP.GetNameDef]正逼近，他们以为我们软弱可欺。若我们先发制人，他们将大吃一惊。"
 CHI_utilize_german_contacts: "利用德国人脉"
 CHI_utilize_german_contacts_desc: "尽管东方野蛮人嗜血成性，但其中有人能够讲道理——只是不会听我们说。我们应联系在欧洲的共同友人，请他们平息激进派的情绪。"
 CHI_utilize_german_contacts_tt: "如果我们接受[GER.GetAdjective]关于反苏条约的要求，那么[GER.GetNameDef]更有可能为我们出面干预。"
 CHI_utilize_german_contacts_wang_tt: "我们将通过[CHI.GetLeader]的关系获得："
 CHI_look_for_allies: "寻找内部盟友"
 CHI_look_for_allies_desc: "蒋介石已掌控党权近十年，但仍有一些人没有支持他。我们必须寻找并团结这些人，形成有力的反对派。"
 CHI_infiltrate_the_examination_yuan: "渗透考试院"
 CHI_infiltrate_the_examination_yuan_desc: "国家不是靠少数人运转的，而是依赖大批公务员的辛勤工作。如果我们能渗透到负责审查这些人员资格的机构，将极大有利于我们的运动。只要确保这些人员与我们立场一致，我们就能形成一支不可阻挡的力量。"
 CHI_take_control_of_the_executive_yuan: "控制行政院"
 CHI_take_control_of_the_executive_yuan_desc: "制定法律者拥有权力，但执行法律者可以超越他们。若我们的人能进入各部任职，就能在各个层面反制“蒋介石主义”。"
 CHI_take_control_of_the_executive_yuan_tt: "当一个新军阀被傀儡化时，每个现有的军阀傀儡都会获得：§Y[?executive_yuan_autonomy_ratio|%]§!自治比例"
 CHI_our_people_in_the_legislative: "在立法院暗插人手"
 CHI_our_people_in_the_legislative_desc: "在蒋介石的统治下，现行制度已被削弱。一个强人取代了强大的中央权力，我们必须反击。我们将重写部分自治权，以加强国家核心。"
 CHI_clear_out_sycophants: "扫清马屁精"
 CHI_clear_out_sycophants_desc: "暴君滋生唯唯诺诺之徒，统治时间越长，他们就越多。虽然我们名义上掌控着立法权和行政权，但仍有许多人持有旧观念。我们应确保那些从旧政权获益的人被放到合适的位置上。"
 CHI_impair_the_control_yuan: "削弱监察院"
 CHI_impair_the_control_yuan_desc: "制衡机制是一个健康政体的重要因素，但它们也可能拖慢进步。若监察院的权力不如一些人期望的那样强而有力，它就无法阻碍我们的事业。"
 CHI_impair_the_control_yuan_tt: "升级§Y整合努力决议§!，用于："
 CHI_impair_the_control_yuan_tt_2: "480天$instead_of$365天"
 instead_of: "而非："
 and_last_for: "并持续："
 CHI_appoint_sympathetic_judges: "任命志同道合的法官"
 CHI_appoint_sympathetic_judges_desc: "有了关键位置的法官，我们就能将权力向下、向外扩大到各省。"
 CHI_appoint_sympathetic_judges_tt: "每个未来的军阀附属也会在被傀儡时获得下列精神："
 CHI_close_whampoa: "关闭黄埔军校"
 CHI_close_whampoa_desc: "黄埔军校一直是蒋介石的私人地盘与其意识形态的温床。此校不可留存，必须将其关闭，并追查所有与之有联系的人。"
 CHI_close_whampoa_tt: "剩余各将领将获得：§G+3§!随机分配的属性点。"
 CHI_censure_the_opposition: "钳制反对派"
 CHI_censure_the_opposition_desc: "监察院已经势弱，但如果我们能完全掌控它，就能纠正不良因素。对适当行为的反馈可以作为一种矫正措施。"
 CHI_the_freedom_to_abject: "堕落的自由"
 CHI_the_freedom_to_abject_desc: "一个不允许批判的体制永远无法成长和发展。有人曾曝光那些损害[CHI.Getadjective]人民以公肥私的歪门邪道，但一直以来都被我们忽视。我们需要建立在不动摇根基的前提下让人们能指出体制缺陷的流程。"
 CHI_expropriate_industrialists: "征用实业家资产"
 CHI_expropriate_industrialists_desc: "蒋介石的走狗依附于这样一个腐败的人，获益匪浅，聚敛了大量财富。个人的私利不能凌驾于党之上，这种情况必须纠正。我们将把本属于国家的财产收回。"
 CHI_politicise_the_process: "政治化程序"
 CHI_politicise_the_process_desc: "作为一名公务员，理解自己的政治责任至关重要。并非所有人都能明白这一点，因此必须加以教育。我们将重新制定所有公务员的教育与考核制度，使他们切实掌握这些知识。"
 CHI_a_functioning_bureaucracy_first: "高效官僚体系优先"
 CHI_a_functioning_bureaucracy_first_desc: "虽然掌握国家机器极其重要，但如果国家本身都不存在，那便毫无意义。允许各机构在一定程度上自治，并鼓励合适的人才依靠才能而非正确的政治理念晋升，从长远来看将有益于我们。"
 CHI_extend_jurisdiction_to_the_provinces: "将管辖权扩大至省级"
 CHI_extend_jurisdiction_to_the_provinces_desc: "[ROOT.GetRulingParty]在控制大城市和中央机构方面已经做得不错，但在边缘地区我们可以做得更好。扩大我们的权力，将为统一中国与抵御[JAP.GetAdjective]的攻势发挥巨大作用。"
 CHI_affirm_civilian_primacy: "确立文官优先"
 CHI_affirm_civilian_primacy_desc: "蒋介石以军队为权力基础，但我们知道军官们的思想可能被说服去做很多事，其中少有对我们有利的。我们必须确保武装部队明白，他们应当服从文官的领导。"
 CHI_proclaim_a_new_chapter: "宣告新篇章"
 CHI_proclaim_a_new_chapter_desc: "之前的政权一向自诩是自由与民主的力量，实际上却只是渴求权力。随着汪精卫权力的巩固，我们现在可以宣布，文官政府已经重新掌握了权力的缰绳。"
 CHI_negotiate_the_nine_powers_treaty: "协商九国公约"
 CHI_negotiate_the_nine_powers_treaty_desc: "清廷曾向西方列强屈服，十九世纪的那些条约如同过去的幽灵，至今仍笼罩着中国。我们将与这些条约的签署国接触，寻求平等地解决分歧，而非以仆从的身份。"
 CHI_start_looking_outwards: "开眼看世界"
 CHI_start_looking_outwards_desc: "过去的错误在于以为我们可以与世界隔绝。殖民列强连同亚洲其他地区一起将我们肢解，使我们蒙羞，这笔血债不能不偿。我们将组织全亚洲团结一致，共同壮大力量。"
 CHI_start_looking_outwards_tt: "我们将能够邀请自由的亚洲国家加入我们的阵营"
 CHI_liberate_the_peoples_of_asia: "解放亚洲各民族"
 CHI_liberate_the_peoples_of_asia_desc: "如同数百年前一样，亚洲其他地区仍在仰望我们，我们也将作出回应。我们会帮助他们反抗帝国主义，赢得自由，并为他们的同胞复仇。"
 CHI_liberate_the_peoples_of_asia_tt: "我们会获得针对在§Y$asia$§!拥有殖民地或傀儡国的所有国家的战争目标"
 CHI_liberate_the_peoples_of_asia_tt_2: "解锁在§Y$asia$§!建立傀儡政权的决议"
 CHI_punish_the_signatories: "惩罚公约签署国"
 CHI_punish_the_signatories_desc: "西方列强对我国造成的损害无法估量，使我们一蹶不振。他们必须明白自己做了什么，并开始偿还他们的历史债务。"
 CHI_bring_the_revolution_further: "远扬革命"
 CHI_bring_the_revolution_further_desc: "我们的解放之路超出了以往的想象。我们将把自由之光传播到整个太平洋，把殖民者进一步击退。"
 CHI_bring_the_revolution_further_tt: "我们会获得针对在§Y$Australia$§!拥有殖民地或傀儡国的所有国家的战争目标："
 CHI_bring_the_revolution_further_tt_2: "我们的阵营宣言也会包括§Y$Australia$§!\n解锁在§Y$Australia$§!建立傀儡政府的决议"
 CHI_end_the_humiliation: "终结国耻"
 CHI_end_the_humiliation_desc: "我们终于再次屹立为世界大国，正如数百年前那样。受人仰慕，影响深远，实力雄厚，我们已凌驾于其他国家之上，把压迫者永远赶进历史的尘埃，不再蒙羞！"
 # Chiang Kai-shek
 CHI_dang_guo: "党国"
 CHI_dang_guo_desc: "党的目标一直是将民主带到我们的国家，但在当前这种不确定的时期，国民党必须高效运作。因此，我们必须暂时将党置于国家之上。"
 CHI_denounce_feudalism: "谴责封建主义"
 CHI_denounce_feudalism_desc: "虽然我们宣称具有革命性质，但党内依然有人行事如旧社会的地主与精英。这些旧封建分子必须面对他们的反革命行为，并加以清算。"
 CHI_denounce_feudalism_tt: "每有一个军阀附庸，我们每月将获得§G+[?warlord_subjects_pp_gain_base]§!点政治点数。"
 CHI_one_nation_undivided: "一国一体"
 CHI_one_nation_undivided_desc: "将各省统一于一个不可分割的权威之下，将克服地区分裂，并为建设一个强大而自豪的国家奠定基础。届时，我们将能抵御一切内外威胁。"
 CHI_one_nation_undivided_tt: "将邀请除[PRC.GetName]和[HBC.GetName]以外的所有军阀加入统一战线阵营"
 CHI_one_nation_undivided_bypass_tt: "§Y每个中国军阀§!：必须满足以下之一：\n  不存在\n  与§Y[ROOT.GetNameWithFlag]§!交战\n  是§Y[ROOT.GetNameWithFlag]§!附属国\n  与§Y[ROOT.GetNameWithFlag]§!处于同一阵营\n  §Y[ROOT.GetName]§!：对其拥有§Y战争目标§!"
 CHI_decree_the_end_to_corruption: "终结腐败"
 CHI_decree_the_end_to_corruption_desc: "腐败从政府最高部长到军队的新兵已经蔓延成风。我们必须铲除这些贪婪腐败的官员，建立一个廉洁的行政体系。"
 CHI_reinforce_connections_with_shanghai_elites: "加强与上海精英的纽带"
 CHI_reinforce_connections_with_shanghai_elites_desc: "在上海，有一批人拥有巨大的财富与权力，这些是他们通过黑暗的手段而积累起来的。倘若我们加以利用，将可能对我们的事业大有裨益。"
 CHI_introduce_the_baojia_system: "引入保甲制度"
 CHI_introduce_the_baojia_system_desc: "保甲制度自古以来被用于组织民众与保障安全，且已被证明极为高效。我们应将其扩展为征兵制度的基础，从而确保稳定的兵源。"
 CHI_expand_the_tongzi_jun: "扩大童子军"
 CHI_expand_the_tongzi_jun_desc: "青年团的队伍可以培养新一代忠诚而有纪律的公民。一定程度的军事训练也将帮助他们顺利进入军队服役。"
 CHI_demonstrate_our_resolve: "展现决心"
 CHI_demonstrate_our_resolve_desc: "世界已经轻视我们太久了。是时候在全世界面前击败这场残酷的侵略，证明我们的价值"
 CHI_arrest_the_seven_gentlemen: "逮捕七君子"
 CHI_arrest_the_seven_gentlemen_desc: "尽管在中国几乎没有人赞同日本的侵略，但国人的应对方式却是一个分裂性问题。我们不能允许在这些事务上存在与我们竞争的力量，因此必须在这些问题上展示我们的主导地位。"
 CHI_develop_counterinsurgency_tactics_tt_2: "将使§Y$CHI_counter_infiltration_measures$§!的成本变为§G25%§!"
 CHI_take_a_stance_on_illicit_trade: "打击非法贸易"
 CHI_take_a_stance_on_illicit_trade_desc: "长期以来，我们一直受制于渗入社会的毒素以及操纵它的人。我们必须拒绝它的诱惑，以更加坚韧、更加清醒的姿态迈入繁荣的新世纪。"
 CHI_reshuffle_the_green_gang: "整顿青帮"
 CHI_reshuffle_the_green_gang_desc: "“大耳杜”曾为我们效力，但如今势力膨胀，在敌人环伺之际，我们需要更直接的行动。或许是时候让青帮换一位掌舵人了。"
 CHI_legitimise_du: "杜月笙转正"
 CHI_legitimise_du_desc: "有人建议我们远离那些以非传统方式谋生的人，但这或许只是浪费了一种宝贵的资源。我们应当看看，如果杜月笙不必在暗处行事，他能为我们做些什么。"
 CHI_inspect_the_troops: "检阅部队"
 CHI_inspect_the_troops_desc: "进行严格的监察，以将军队牢牢团结在党与[root.GetLeader]周围。我们光荣的军队将引领我们走向未来。"
 CHI_secure_the_soviet_border: "确保苏联边境安全"
 CHI_secure_the_soviet_border_desc: "北方的俄国熊长期插手我国内政，令我们心烦。我们应当与[SOV.GetNameDef]建立正式关系，甚至从中谋取更多利益，以稳固北方防线。"
 CHI_secure_the_soviet_border_tt: "§R未来事件中，我们将能看到可供选择的装甲设计师。§!"
 CHI_send_the_first_lady_abroad: "派第一夫人出访"
 CHI_send_the_first_lady_abroad_desc: "仍有人愿意在侵略面前支持我们，但他们现在态度暧昧。我们应当派出第一夫人去说服他们，让他们明白我们虽浴血奋战、肩负战争重担，但终将取得胜利。"
 CHI_take_advantage_of_dus_contacts: "利用杜月笙的人脉"
 CHI_take_advantage_of_dus_contacts_desc: "青帮头目在各地都有朋友，并掌握罕有人具备的门路。如果能妥善利用，这张网络将对我们大有裨益，即使这会让一些见不得光的人得利。"
 CHI_draw_support_from_the_big_families: "争取大家族支持"
 CHI_draw_support_from_the_big_families_desc: "中国在不同领域中有几大家族势力。尽管这未必有助于稳定国家，但这些关系仍可被利用来推进我们的目标。"
 CHI_prosecute_cronyism: "检举裙带关系"
 CHI_prosecute_cronyism_desc: "个人利益长期凌驾于国家需求之上。裙带关系、贿赂与贪污正在撕裂我们的社会结构。这一切到此为止，一个崇尚美德的新纪元正在召唤！"
 CHI_crack_down_on_illicit_goods: "打击非法商品"
 illicit_good_improvement_increase: "§Y非法贸易§!的清除速度每§Y6个月§!提高§G+2%§!"
 which_will_give_tt: "将给予："
 CHI_crack_down_on_illicit_goods_desc: "长久以来，我们一直受到毒害和贩毒者的摆布。我们必须抵制它的诱惑，以更强大、更清醒的姿态迎接繁荣的新世纪。"
 CHI_turn_a_blind_eye: "睁一只眼闭一只眼"
 CHI_turn_a_blind_eye_desc: "必须承认，某些非官方贸易正对中国社会的构成产生不利影响。然而，这种贸易带来的利润也不容忽视，如果我们放任不管，或许能获得巨大的财富。"
 CHI_weaponise_the_hongmen: "武装帮派"
 CHI_weaponise_the_hongmen_desc: "在我们的港口地区，已经有秘密社团接受过自卫训练。我们可以将他们投入抗敌一线。只要给予足够支持，他们将能对任何胆敢侵犯我国的入侵者造成巨大破坏。"
 CHI_weaponise_the_hongmen_tt: "每个被占领的中国沿海地区及包含大型城市的地区：\n抵抗：§R+30.0%§!。"
 CHI_facilitate_operation_zet: "促成Zet行动"
 CHI_facilitate_operation_zet_desc: "我们了解到，[SOV.GetNameDef]对[JAP.GetNameDef]在东亚采取的强硬姿态感到不安。他们愿意向我们提供物资支援和志愿者。我们所需做的，就是做好接收援助的准备。"
 CHI_from_many_to_one: "合众为一"
 CHI_from_many_to_one_desc: "我们这个国家人口众多，但最近却因不同意见而分裂对立。若要抵御外敌侵略并最终生存下来，我们必须团结一致，朝着共同的目标奋进。"
 CHI_from_many_to_one_tt: "每个我方阵营中的军阀获得§G+1.5%§!稳定度"
 CHI_from_many_to_one_faction_tt: "阵营章程履行进度低时，将添加§G+20.0%§!$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$。\n阵营章程履行进度为中或高时，将添加§G-10.0%§!$MODIFIER_AUTONOMY_GAIN_WARSCORE$。"
 CHI_request_soviet_advisors: "请求苏联顾问"
 CHI_request_soviet_advisors_desc: "近几十年来，战争发生了根本性变化，而我们却已落后。[SOV.GetNameDefCap]提出派遣有资历的专家来协助我们提升装甲方面的研发工作，我们应当接受这一提议。"
 CHI_the_northwest_highway: "西北公路"
 CHI_the_northwest_highway_desc: "我们与[SOV.GetnameDef]有漫长的边界，按理说两国间应有充足机会运输物资而不受干扰。然而，途径区域严重缺乏基础设施。我们应当致力于建设一条远离前线的路线，这样我们就能从[SOV.Getadjective]朋友那里接收更多援助。"
 CHI_collaborate_with_allied_forces: "与盟军合作"
 CHI_collaborate_with_allied_forces_desc: "我们同[JAP.GetAdjective]的威胁进行着漫长而艰苦的抗争，但如今我们不再孤军奋战。为了能协同作战，我们应进一步整合武装力量，这必将带来最终的胜利。"
 CHI_collaborate_with_allied_forces_tt: "解锁成立X和Y部队的决议，这将创建新的陆军师。"
 CHI_scout_for_air_experts: "物色航空专家"
 CHI_scout_for_air_experts_desc: "我们的空军尚处于初创阶段，诸多挑战均需艰苦应对。我们将借助他人的专业技能，助力空军发展。"
 CHI_sell_lend_lease: "出售租借物资"
 CHI_sell_lend_lease_desc: "为部队获得装备总是有用的，但所提供的东西未必是我们所需的。不过，总有些需要装备的地方，这意味着它总是有市场的。"
 CHI_sell_lend_lease_tt: "如果我们有§Y$CHI_soviet_support$§!，每月将获得：§Y+100$CIC_BANK_HEADER$§!\n\n如果我们有§Y$CHI_american_support$§!，每月将获得：§Y+150$CIC_BANK_HEADER$§!\n\n"
 CHI_international_instructors: "国际教官团"
 CHI_international_instructors_desc: "飞行员与机组人员的需求无穷无尽，我们无法足够快地训练他们。邀请更多外国援助将加快我们让更多战机升空的步伐。"
 CHI_allocate_lend_lease: "分配租借援助"
 CHI_allocate_lend_lease_desc: "目前中国有多个权力中心，但只有一个能代表国家对外发声。我们可以利用这一优势，决定谁能获得支持，从而施加影响。"
 CHI_allocate_lend_lease_tt: "解锁用§Y步兵装备§!减少军阀附庸自治度的决议"
 CHI_burma_campaign: "缅甸战役"
 CHI_burma_campaign_desc: "我们的盟友陷入苦战，[JAP.GetNameDefCap]已持续推进至控制缅甸部分地区。我们要证明自己不仅是敌人的牵制力量，更是能给予敌人致命一击的可靠盟友。"
 CHI_burma_campaign_trigger: "[BRM.GetName]已有至少一块领土被敌国控制"
 CHI_indo_chinese_campaign: "中南半岛战役"
 CHI_indo_chinese_campaign_desc: "我们与东南亚有历史悠久的羁绊，今天又翻开了新的篇章。我们将从[671.controller.GetNameDef]手中夺回该区域，让盟军能自由行动。"
 CHI_international_squadron: "邀请飞虎队"
 CHI_international_squadron_desc: "海外朋友已组织志愿飞行员，并购置了多架现代化飞机支援我们的战争努力。我们应当张开双臂欢迎他们的行动。"
 CHI_form_the_chinese_womens_national_war_relief_society: "为贫苦妇女开办学校"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "许多人在反抗帝国主义的斗争中失去了很多，我们必须照顾他们的需求。中国妇女慰劳自卫抗战将士总会已取得可喜成效，应当扩大规模以提高效率。"
 CHI_towards_a_professional_army: "迈向职业军队"
 CHI_towards_a_professional_army_desc: "我们的军队规模庞大，但其效能值得怀疑。德国军事顾问团建议我们缩减军队规模，集中建设一支规模更小、装备精良、士气高昂且作战效率更高的部队。"
 CHI_towards_a_popular_army: "迈向国民军队"
 CHI_towards_a_popular_army_desc: "我军缺乏装备与训练，但我们有充足的人力。我们要让外国侵略者撞上国民革命军这道由无数士兵铸成的钢铁长城。"
 CHI_the_hanoi_route: "河内通道"
 CHI_the_hanoi_route_desc: "我国东部港口易受[JAP.GetNameDef]威胁，我们需要采取预防措施。从昆明下山进入河内周边丛林虽路途艰难，但能为我们的运输提供喘息之机。"
 CHI_form_saco: "组建中美特种技术合作所"
 CHI_form_saco_desc: "要想取胜，就必须了解敌人。美国人提议成立“中美合作所”，以共享情报并帮助训练我们的游击部队。"
 CHI_the_burma_road: "滇缅公路"
 CHI_the_burma_road_desc: "外国盟友已表现出物资支援的意愿，但随着[JAP.GetName]的军事压力逐渐加剧，物资运输变得困难重重。通过缅甸建立运输路线，将使我们能从西南方向获得更多物资。"
 CHI_the_hump_sea: "驼峰航线"
 CHI_the_hump_sea_desc: "火车、卡车与船舶在运送物资方面固然重要，但未来在于天空。若我们有熟练的飞行员，就能飞越喜马拉雅山，降落在云南，使运输无可阻挡。"
 CHI_women_in_the_war_effort: "战时新女性"
 CHI_women_in_the_war_effort_desc: "自五四运动以来，女性在社会中的角色发生了永久性改变，她们拥抱现代性并热爱自己的国家，理应也能够做出贡献。将她们组织成妇女营并纳入武装部队将对我们大有裨益。"
 CHI_the_sky_cannot_have_two_suns: "天无二日"
 CHI_the_sky_cannot_have_two_suns_desc: "共产主义颠覆威胁着中国社会的根基。只有证明我们的至高地位并消灭他们，中国才能在一面旗帜下生存。两轮红日可以同时西沉，但拂晓时只能有一轮升起。"
 CHI_the_sky_cannot_have_two_suns_tt: "我方阵营中的每个共产主义军阀：\n   增加：§Y-10.00%§!阵营影响力"
 CHI_preemptive_strike: "先发制人"
 CHI_preemptive_strike_desc: "我们的内敌日益猖獗，图谋颠覆我们的权威。我们不能再等着有人在中国夺权，必须主动出击，先发制人！"
 CHI_preemptive_strike_tt: "我们将获得针对所有未加入[ROOT.GetFactionName]或拒绝成为我方附庸的[CHI.GetAdjective]军阀的§Y$annex_everything$§!战争目标。"
 CHI_tour_the_north: "视察华北"
 CHI_tour_the_north_desc: "这些靠近腹地的山区已成为共产主义煽动的中心。这种情况不能继续下去，我们应当巡视各省，彰显我们的存在。"
 CHI_unlock_faction_goal_north_subjugated_tt: "如果这是首次选择的巡回国策，则将解锁阵营目标§Y$faction_goal_north_subjugated_name$§!。"
 CHI_tour_the_west: "视察华西"
 CHI_tour_the_west_desc: "这里是山地与沙漠之地，昔日丝绸之路的所在，远离权力中枢。[SOV.GetNameDefCap]一直在该地区扩张影响，我们将确保当地权势人物明白他们应当关注何处。"
 CHI_unlock_faction_goal_west_subjugated_tt: "如果这是首次选择的巡回国策，则将解锁阵营目标§Y$faction_goal_west_subjugated_name$§!。"
 CHI_tour_the_south: "视察华南"
 CHI_tour_the_south_desc: "中国南部是多元而充满活力的地方，往往也是通向世界的窗口。我们的政党正是在这里诞生的，而近来该地的自治倾向增强，这是我们必须逆转的趋势。我们应当造访这些省份！"
 CHI_unlock_faction_goal_south_subjugated_tt: "如果这是首次选择的巡回国策，则将解锁阵营目标§Y$faction_goal_south_subjugated_name$§!。"
