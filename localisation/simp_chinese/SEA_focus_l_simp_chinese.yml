 SIK_six_great_policies: "六大政策"
 SIK_six_great_policies_desc: "通过人民反帝协会推动的六大政策——反帝、亲苏、民族平等、清廉政府、和平建设——构成了盛世才在新疆派系统治的基础。凭借这些政策，我们将确保省份繁荣，避免倒退至封建统治。"
 SIK_invest_in_the_dushanzi_oil_fields: "投资独山子油田"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "独山子地区的石油发现于世纪之交，到1909年我们已启动初步开采。随着近期苏联的投资，这一领域具备了进一步扩大生产的潜力。我们应加大对这项苏新合作项目的投入，扩建炼油厂，这对我们和苏联的战争努力都至关重要。"
 SIK_three_year_plan_for_reconstruction: "三年重建计划"
 SIK_three_year_plan_for_reconstruction_desc: "为巩固统治并避免进一步动荡，我们必须在苏联支持下启动三年重建计划。通过贷款虽会暂时受制于苏联，但从长远看将确保经济繁荣并最终实现独立。"
 SIK_a_new_xinjiang: "新的新疆"
 SIK_a_new_xinjiang_desc: "如今我们的工业已经现代化，我们的人民也学会了阅读，我们省已经准备好在通往未来的道路上迈出下一步。现在，我们将开始一项将新疆及其人民与现代世界融合的大型项目，准备在全球舞台上占有一席之地！"
 SIK_transformation_of_nature: "改造自然"
 SIK_transformation_of_nature_desc: "亚洲富含尚未开发的自然资源。在科学界不断突破认知极限的推动下，即使是最大、最具侵入性的工程项目也变得可行。必须在大规模上改造自然环境，使其为人民服务！"
 SIK_soviet_intervention: "苏联直接干预"
 SIK_soviet_intervention_desc: "盛世才在不同阵营间摇摆不定、反复无常，已证明不可信赖。因此，我们必须换上一个值得信任的人来统治新疆，确保其治理方向不偏离党的路线。"
 SIK_protector_of_the_kyrgiz: "吉尔吉斯的保护者"
 SIK_protector_of_the_kyrgiz_desc: "苏联边境另一侧的吉尔吉斯人民渴望有一位理解他们的人来领导。[ROOT.GetLeader]与他们同根同源，熟知他们的习俗。我们应当向[SOV.GetLeader]提出请求，实现与该省份的合并。"
 SIK_ensure_a_clean_government: "确保廉洁政府"
 SIK_ensure_a_clean_government_desc: "六大政策之一要求政府不仅要摆脱腐败，同时还要杜绝叛乱。我们必须不惜一切代价确保政府的稳定，利用苏联内务人民委员会的帮助，清除所有可能威胁[ROOT.GetLeader]统治的人！"
 SIK_a_new_nationality_policy: "新的民族政策"
 SIK_a_new_nationality_policy_desc: "我们应当采纳苏联的民族政策，也即不由一个群体主导一切，而是让多个群体和谐共处。为此，汉族必须学习读写维吾尔语，反之亦然。我们还会在官方政府机构中推行无神论，但允许民众自由信仰宗教，以此实现省份更加稳定与统一。"
 SIK_king_of_sinkiang: "新疆王"
 SIK_king_of_sinkiang_desc: "盛世才是新疆派系无可争议的领导者，甚至有人称其为新疆王。然而，该省正处在十字路口，一些人希望追随中央政府，另一些人则想继续沿着苏联的路线前进。无论这位“新疆王”作何决断，都将决定新疆及其人民的未来，但目前其走向尚不明朗。"
 SIK_rejoin_the_central_government: "重新加入中央政府"
 SIK_rejoin_the_central_government_desc: "苏联并不像我们曾经认为的那样可靠。看来最佳选择是押注胜算更大的一方，转而重新加入国民党并迅速与中央政府整合。"
 SIK_reestablish_the_guominjun: "重建国民军"
 SIK_reestablish_the_guominjun_desc: "国民军是冯玉祥于1920年代创立的军事派系。该组织信奉民族主义、反帝主义及基督教社会主义，若想在内战中成为第三方力量，复兴这一组织似乎是最佳选择。更何况[ROOT.GetLeader]当年最终加入的正是国民军，其忠诚从未归属于国民党。"
 SIK_reaffirm_soviet_connections: "重申苏联关系"
 SIK_reaffirm_soviet_connections_desc: "中央政府辜负了中国，这一点正日益明朗。我们应彻底切断与他们的联系，加入[SOV.GetNameDef]反对封建主义的斗争。"
 SIK_utilize_asperovs_contacts: "利用阿普列索夫的人脉"
 SIK_utilize_asperovs_contacts_desc: "加列金·阿普列索夫是苏联驻乌鲁木齐的特别授权总领事，也是苏联人民外交委员部第二远东司的代表，他在[SOV.GetNameDef]内部拥有重要人脉。我们应借助他的权势与关系，从与[SOV.GetAdjective]的合作中获取更多利益。"
 SIK_office_of_sinkiang_border_commissioner: "新疆边防督办公署"
 SIK_office_of_sinkiang_border_commissioner_desc: "新疆边防督办公署是负责指挥地方驻军的机构。这一自治体制使我们能加强省政府权力，几乎可以随时独立于中央政府行事。"
 SIK_cooperate_with_the_nkvd: "与内务人民委员部合作"
 SIK_cooperate_with_the_nkvd_desc: "为了加强我们与[SOV.GetNameDef]的关系，同时巩固我们的统治并保护乌鲁木齐免受外国阴谋者的侵害，我们必须与内务人民委员部合作，协助他们在我国境内建立适当的存在。"
 SIK_cooperate_with_the_ussr: "与苏联合作"
 SIK_cooperate_with_the_ussr_desc: "我们与苏联的关系在中国境内独一无二，为了确保领土完整，我们必须利用这一点。有了他们的援助，我们也许终于可以将国民党赶出我们的省份。"
 SIK_military_cooperation: "军事合作"
 SIK_military_cooperation_desc: "国民党仍在和阗部署大量部队，主要为新编第三十六师。为了确保赶走他们，我们应请求苏联的援助。"
 SIK_a_soviet_airforce: "苏式空军"
 SIK_a_soviet_airforce_desc: "得益于我们与[SOV.GetNameDef]日益增进的关系，我们将能够从他们那里获取飞机。此外，他们还准备在乌鲁木齐建立飞行员学校，并已开始派遣顾问来帮助我们为未来的战争做准备。"
 SIK_march_into_khotan: "进军和阗"
 SIK_march_into_khotan_desc: "时机已到！很快整个新疆将归于我方统治，马虎山的部队也将被驱逐！"
 we_will_play_as_kum_tt: "我们将扮演[KUM.GetFlag]§Y[KUM.GetNameDef]§!继续游戏！"
 SIK_march_into_khotan_tt: "届时，来自§Y[SOV.GetNameDef]§!的§Y额外补给§!将送达"
 SIK_a_united_sinkiang_clique: "统一的新疆军阀"
 SIK_a_united_sinkiang_clique_desc: "随着新三十六师被驱逐，新疆完全归于我方之下，我们在这一地区已成为一股不可小觑的力量。我们必须将目光投向东方，确保盟友和同志的领土完整，以抵御日本侵略者。"
 SIK_pursue_further_soviet_integration: "寻求与苏联的进一步整合"
 SIK_pursue_further_soviet_integration_desc: "战斗结束、尘埃落定，我们必须关注其他威胁。在苏联的保护之下，我们将不再面临中央政府吞并的威胁，因此这是最理智的选择。"
 SIK_establish_the_xinjiangneft: "成立新疆石油公司"
 SIK_establish_the_xinjiangneft_desc: "[SOV.GetAdjective]政治局已讨论新疆石油问题，并通过一项决议，呼吁在[SOV.GetAdjective]边境附近，由我方政府主导筹备油田开发。为此，将成立“新疆石油公司”作为新疆与苏联的合资企业，以促进该地区自然资源的共同开采。"
 SIK_established_the_xinjiangneft_flag: "已成立新疆石油公司"
 KHM_call_for_aid: "呼吁援助"
 KHM_call_for_aid_desc: "盛世才的部队已兵临城下，我们必须向同胞呼救，否则就将崩溃。"
 KHM_strike_the_governor: "打击督办"
 KHM_strike_the_governor_desc: "我军已整装待发，士气高昂，我们必须抓住机会，将这个苏联傀儡逐出我省！"
 KHM_push_them_back: "击退他们"
 KHM_push_them_back_desc: "新疆的战斗不能以他们的胜利告终，我们要把他们一路逼回苏联境内！"
 KHM_the_sinkiang_ma_clique: "新疆马家军"
 KHM_the_sinkiang_ma_clique_desc: "随着盛世才及其新疆军阀被击败，我们如今是全省唯一的统治者。我们必须巩固地位，成为这一地区更强大的力量。"
 KHM_our_position_remains: "我们保住了地位"
 KHM_our_position_remains_desc: "战争的进展也许并非完全有利于我们，但和阗军阀依然存在，新三十六师也为迎接即将到来的冲突做好了比以往更加充分的准备。"
 CHI_sea_gain_warlord_support: "争取军阀支持"
 CHI_sea_gain_warlord_support_desc: "要想被视为中国的合法统治者，我们必须先获得其他军阀的支持。"
 CHI_allow_warlord_support_tt: "解锁决议，以对军阀有利的条件换取阵营影响力"
 CHI_sea_propaganda_campaigns: "宣传活动"
 CHI_sea_propaganda_campaigns_desc: "我们可以通过高效的宣传从中央政府那里抢走聚光灯，很快灯光就会落到我们身上。"
 CHI_propaganda_decisions_tt: "解锁决议，通过宣传活动获得阵营影响力"
 CHI_sea_unified_army_structure: "统一军队架构"
 CHI_sea_unified_army_structure_desc: "要想有效抵御内外威胁，我们必须改革军队，使其成为一支职业部队。在共产党顾问的帮助下，我们将能够建立自己的红军，从而更好地抵御来自外部的威胁。"
 CHI_sea_battle_for_china: "中国之战"
 CHI_sea_battle_for_china_desc: "随着中央政府越来越偏离正确的路线，越来越明显的事实是，唯一的出路就是夺回控制权。我们必须一路战斗到首都，从这个失败的国家手中夺取政权。"
 CHI_sea_rally_the_warlords: "集结军阀"
 CHI_sea_rally_the_warlords_desc: "军阀是中国权力斗争的重要部分。有他们站在我们这边，控制局面会容易得多。"
 CHI_sea_a_new_expedition: "新远征"
 CHI_sea_a_new_expedition_desc: "中央政府日益衰弱，我们必须铭记北伐的遗产并夺取各大首都。在它们归于我们统治之后，只是时间问题，世人便会承认我们才是中国的合法政权。"
 PRC_sea_inward_focus: "独立自主"
 PRC_sea_inward_focus_desc: "前进的道路并不在于一味跟随苏联路线。我们必须证明独立于他们，走出自己的道路，确保革命成功。"
 PRC_sea_rally_the_industry: "团结工人"
 PRC_sea_rally_the_industry_desc: "没有团结的工人阶级与提供革命所需的工业基础，我们的事业只会逐渐消亡。因此，务必将他们争取到我们一边。"
 PRC_sea_reforming_our_ranks: "整编队伍"
 PRC_sea_reforming_our_ranks_desc: "为了确保革命成功，我们必须整编队伍，并动员农村阶级。没有他们的帮助，我们将无法组建一支真正的军队；但若能争取他们，我们就能在对手面前获得优势。"
 PRC_sea_forging_our_own_path: "开辟自主道路"
 PRC_sea_forging_our_own_path_desc: "事实越来越清楚，共产国际辜负了中国的革命者，我们必须建立自己的联盟。通过此举，我们在中国以外的地区确立我们的权威也将只是时间问题。"
 PRC_sea_toe_the_soviet_line: "紧跟苏联路线"
 PRC_sea_toe_the_soviet_line_desc: "现在已十分明确，只有依靠苏联援助，中国革命才能成功。尽管党内许多人持有不同意见，但孰对孰错只有时间能证明。"
 PRC_sea_aid_from_soviet_bolsheviks: "来自苏联布尔什维克的援助"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "要让革命取得成功，我们必须有工业基础来支撑。在苏联投资者的援助下，我们将能够启动属于我们自己的工业。"
 PRC_sea_soviet_advisors: "苏联顾问"
 PRC_sea_soviet_advisors_desc: "苏联有几名特工在中国活动。要想打败国民政府，我们必须招募他们并利用他们的专业知识。"
 PRC_sea_industrialisation_of_nature: "自然的工业化"
 PRC_sea_industrialisation_of_nature_desc: "为了确保社会主义的条件，首先必须拥有产业工人阶级。在苏联的援助下，我们将能更快地获得这些条件。"
 PRC_sea_comintern_integration: "融入共产国际"
 PRC_sea_comintern_integration_desc: "条件已然成熟，现在是全面融入共产国际的时候了。"
 PRC_sea_new_economic_direction: "新经济方向"
 PRC_sea_new_economic_direction_desc: "人民共和国成立后，是时候调整经济的重心和结构了。通过周密计划，我们将能够及时赶超西方经济体，成为不可忽视的力量。"
 PRC_sea_move_capital: "迁都"
 PRC_sea_move_capital_desc: "$PRC_proclaimed_communism$成立后，我们自然应该迁都并将这座城市的名称恢复为北京。"
 china_communist_warlord_focus: "中共国策树"
 china_nationalist_warlord_focus: "国民政府国策树"
 CHI_sea_develop_capital: "发展[ROOT.Capital.GetName]"
 CHI_sea_develop_capital_desc: "没有工业基础，我们永远无法维持我们的位置。因此，我们必须投资于首都。"
 CHI_sea_further_industrial_investment: "进一步工业投资"
 CHI_sea_further_industrial_investment_desc: "我们的工业仍然无法与中央政府相匹敌。因此，我们必须进一步投资于我们的工业。"
 CHI_sea_develop_capital_arsenal: "扩建[ROOT.Capital.GetName]兵工厂"
 CHI_sea_develop_capital_arsenal_desc: "没有兵工厂就没有军队，没有军队就没有国家。因此，为了确保我们的生存，我们必须增强工业实力。"
 CHI_sea_small_arms_production: "轻武器生产"
 CHI_sea_small_arms_production_desc: "轻武器是我们军工业的支柱。没有轻武器，我们的军队将毫无用处，我们的国家将难以承受任何压力。从逻辑上讲，我们应该进一步投资这一领域。"
 CHI_sea_industrial_research_projects: "工业研究项目"
 CHI_sea_industrial_research_projects_desc: "如果没有现代工业，我们将落后于世界，也很快被中央政府超越。资助现代工艺与机械的研究将帮助我们使工业水平保持与世界同步。"
 CHI_sea_expand_public_education: "加强公共教育"
 CHI_sea_expand_public_education_desc: "没有全民享有教育的条件，我们只会落后于其他国家。为了保障国家的繁荣，我们必须投资公共教育。"
 CHI_sea_fund_research_projects: "资助科研计划"
 CHI_sea_fund_research_projects_desc: "要保持对敌手的优势，关键是要掌握并运用最新的技术进步。通过资助科研项目，我们既能做到这一点，也能造福国民。"
 CHI_sea_rely_on_our_infantry: "依靠步兵"
 CHI_sea_rely_on_our_infantry_desc: "以步兵为核心的军队迄今未曾让我们失望，也绝不会。逻辑上讲，我们理应进一步投入其中，以在未来对抗任何潜在敌人时占据优势。"
 CHI_sea_modern_warfare: "现代战争"
 CHI_sea_modern_warfare_desc: "未来战争的关键不在于我们目前以步兵为主的部队。为了避免被敌人迂回包抄、一句歼灭，我们必须投资研发新技术。"
 CHI_sea_consolidate_our_rule: "巩固我方统治"
 CHI_sea_consolidate_our_rule_desc: "虽然我们名义上掌控着本省，但仍有部分我们统治权威薄弱的地区。我们应尝试与这些地区接触，确保当地民众知晓管辖者身份。"
 CHI_sea_fortification_efforts: "重视防御工事"
 CHI_sea_fortification_efforts_desc: "虽然我们目前的地位尚且稳固，但或许未来会有需要我们战至最后一兵一卒来捍卫边境的时刻。因此，显然我们必须加固防线，做好防御的准备。"
 CHI_sea_infantry_efforts: "重视步兵"
 CHI_sea_infantry_efforts_desc: "步兵是我们军队的支柱。通过改进训练方法和标准，我们将能够确保他们在实战中表现更佳。"
 CHI_sea_brigade_specialization: "旅级单位专业化"
 CHI_sea_brigade_specialization_desc: "尽管拥有一支适应大多数作战任务的军队是战胜入侵者的根本，但我们也必须在某些方面着重部队的专业化发展。"
 CHI_sea_the_army: "[ROOT.GetAdjective]军队"
 CHI_sea_the_army_desc: "随着军队改革完成，我们终于可以自豪地宣称，我们已不再只是某个军阀与其部队，而是真正的指挥官与军队，随时准备迎击任何威胁。"
 XSM_the_military_governor: "军政长官"
 XSM_the_military_governor_desc: "虽然青海名义上的统治者是文职总督马麟，但军政长官、也是马麟侄子的马步芳，早已图谋全面掌控该省。他是否能成功驱逐叔父尚未可知，但通过一些运作，这一切完全可能。"
 XSM_a_hui_army: "回族军队"
 XSM_a_hui_army_desc: "由马步芳统领的军队，主要由对其绝对效忠的回族人组成。如果马步芳必须通过军事手段夺取权力，他们将极为有用。"
 XSM_sway_the_people: "争取民心"
 XSM_sway_the_people_desc: "虽然军队牢牢站在马步芳一边，但百姓似乎更偏爱马麟。试图争取他们至关重要，但除非发生重大变故，否则他们依然会留在马麟阵营中。"
 XSM_sweep_out_communists: "清除共产党人"
 XSM_sweep_out_communists_desc: "如果我们不想落入苏维埃共和国之手，驱逐张国焘及其共产党人集团就是首要任务。因此我们必须将残余的共产党人彻底清除出我们的领地。"
 XSM_send_ma_lin_on_hajj: "送马麟去麦加朝觐"
 XSM_send_ma_lin_on_hajj_desc: "马麟心知时日已尽，但无缘无故将其罢黜仍会激怒百姓。因此，我们应当以“前往麦加朝觐”为名，迫使他辞去职务。"
 XSM_the_civilian_governor_remains: "省主席继续留任"
 XSM_the_civilian_governor_remains_desc: "虽然马步芳想要完全掌控局势，但越来越明显的是，如果强行推进，将有引发全面民变的风险。然而，马麟提出了妥协方案，即双方名义上共同执政，由他退居象征性的领袖地位，而大多数事务则由马步芳事实掌控。"
 XSM_solidifying_control: "巩固统治"
 XSM_solidifying_control_desc: "既然内部纷争已结束，现在就该在青海巩固我们的统治，以避免任何来自内外的进一步动荡。"
 XSM_sideline_family_conflicts: "搁置家族纷争"
 XSM_sideline_family_conflicts_desc: "马家规模庞大且掌控着广阔的领地。理论上，这意味着如果能够团结一致，就能在该地区形成一股强大的力量。但现实是家族中充斥着纷争与矛盾。若要真正团结，我们必须首先解决这些内斗。"
 XSM_strengthening_our_position: "强化我们的地位"
 XSM_strengthening_our_position_desc: "若要实现团结，我们必须拥有一支战斗力量。潜在的武装冲突可能随时爆发，而我们的军队规模仍然远不足以开展任何大规模行动。"
 XSM_demand_submission: "要求臣服"
 XSM_demand_submission_desc: "如有可能，我们应尽量避免冲突。正确的做法是先宣布意图，给对方一个投降的机会，然后再采取行动。"
 XSM_strike_at_the_detractors: "打击叛逆"
 XSM_strike_at_the_detractors_desc: "家族中的其他成员不可轻信，提前表明意图只会让他们有时间做准备。我们必须先发制人，然后再提条件。"
 XSM_a_united_ma_state: "统一的马家政权"
 XSM_a_united_ma_state_desc: "如今，全家族已在一面旗帜下团结一致，我们已成为一股不可忽视的力量，无论是在地方还是国际舞台上。马家军阀将延续千年！"
 XSM_a_united_ma_state_tt: "我们将§Y吞并§!我们所有的马家军阀附庸并§Y获得核心§!，并且我们将获得他们的§Y将领§!"
 KUM_victory_in_tihwa: "迪化大捷"
 KUM_victory_in_tihwa_desc: "随着[617.GetName]的陷落，我们在全省的统治已坚如磐石。今日凯歌高奏，愿大汗万寿无疆！"
 KUM_restore_yettishar: "重建叶尔羌"
 KUM_restore_yettishar_desc: "我们已完全掌控新疆省全境，现在应当致力于实现阿古柏的抱负，将西北各省的回民之地统一起来。"
 MAN_tsr_expand_the_navy: "扩建满洲国帝国海军"
 MAN_tsr_expand_the_navy_desc: "虽然我们仍必须依赖日本在海上的支持，但投资建设一支超越江河舰队的力量是明智的。在旗舰“海威”号的率领下，并在与盟友的密切合作下，我们将能够抵御任何来自海上的入侵或袭扰企图。"
 MAN_tsr_mangyo_tt: "§Y$MAN_showa_steel_works$§!与§Y$MAN_south_manchuria_railway_company$§!将合并为§Y满洲产业开发公司§!"
 MAN_tsr_embrace_state_shintoism_tt: "解锁决议改进§Y$MAN_state_shintoism_dm$§!民族精神"
 MAN_tsr_promote_manchu_identity_tt: "解锁§Y$MAN_incoporate_manchu_nationalism_decision$§!"
 MAN_tsr_strengthen_ties_with_nissan: "加强与日产的联系"
 MAN_tsr_strengthen_ties_with_nissan_desc: "日产是我们军事与民用工业的重要伙伴。我们应当寻求更紧密的关系，以确保两大部门能够轻松维持并扩展。"
 MAN_tsr_mangyo: "满业"
 MAN_tsr_mangyo_desc: "满洲产业开发公司，简称“满业”，是日产财阀创始人鲇川义介与政府合作的努力，旨在进一步保障满洲的经济繁荣。其方式是发展特定的战略产业，并逐渐扩展到其他领域。"
 MAN_tsr_obedience: "强化满洲协和会"
 MAN_tsr_obedience_desc: "有人称我们不过是日本的傀儡，但他们根本误解了我们与协和会的密切和平等关系。违背恩主，如同孩童忤逆父母。"
 MAN_tsr_trading_illicit_goods: "交易违禁商品"
 MAN_tsr_trading_illicit_goods_desc: "虽然非法贸易不是我国的主要收入来源，但它带来了巨额利润。贸然关闭它无疑是愚蠢的，但若放任不管，也可能对满洲与中国社会带来严重后果。"
 MAN_tsr_social_research_unit: "研究合作社"
 MAN_tsr_social_research_unit_desc: "合作社是活跃于日本与满洲的农业合作社组织。我们应当研究其成功的原因，以便在其他环境中加以应用。"
 MAN_tsr_further_mobilization: "动员行动"
 MAN_tsr_further_mobilization_desc: "没有士兵，我们就没有军队。我们必须推动进一步的动员与训练，这样才能组建一支不容忽视的军队。"
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "强化满洲帝国陆军"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "我们需要一支强大的军队来击败敌人并维持独立。过度依赖关东军最终只会导致我们的灭亡。若要建立一个自由的满洲国，我们必须首先拥有属于自己的军队。"
 MAN_tsr_expand_xingan_army: "扩编兴安军"
 MAN_tsr_expand_xingan_army_desc: "兴安军是我军中的一支重要力量。若要在未来的战斗中取得成功，扩编兴安军将是明智之举。"
 MAN_tsr_request_dalian: "要求交还大连"
 MAN_tsr_request_dalian_desc: "日本目前占据着位于辽东半岛尽头的满洲港口城市大连，作为关东租借地的一部分。但我们应当设法说服他们将其移交给我们的政府，因为对他们来说差别不大，而对我们来说则意义重大。"
 MAN_tsr_the_question_of_leadership: "领导权问题"
 MAN_tsr_the_question_of_leadership_desc: "目前我们名义上由总理张景惠执政，而溥仪只是挂名皇帝。但这一切当然可能改变。如果关东军认为有必要，他们可以将权力重新交还皇帝，甚至另立新帝，将溥仪彻底边缘化。"
 MAN_tsr_empire_of_manchukuo: "满洲帝国"
 MAN_tsr_empire_of_manchukuo_desc: "满洲国，或其正式名称“大满洲帝国”，并非世界强权，但我们已在东亚格局中开辟出自己的一席之地。我们应当努力维持这一角色，不要陷入虚假的财富与荣耀幻想，而是找到属于自己的定位。"
 MAN_tsr_embrace_state_shintoism: "推行国家神道"
 MAN_tsr_embrace_state_shintoism_desc: "国家神道在日本帝国中发挥了极大作用，动员了数百万民众。我们应当在自己的领土上进行效仿，即使一开始可能会遇到阻力。"
 MAN_tsr_work_with_the_kempeitai: "与宪兵队合作"
 MAN_tsr_work_with_the_kempeitai_desc: "日本宪兵队在满洲十分活跃，他们致力于打击土匪与反抗者。然而，由于与我方沟通不畅以及对土地缺乏了解，他们面临巨大困难。我们应当与他们合作，打造一支更高效的部队。"
 MAN_tsr_promote_manchu_identity: "弘扬满洲身份"
 MAN_tsr_promote_manchu_identity_desc: "满洲人民不只是另一个“中国民族”。我们应当强调他们与这片土地的联系，鼓励满洲民族主义，以此与中国其他地区区分开来。如此一来，我们能更容易维持独立，同时与亚洲其他强国建立更紧密的联系。"
 MAN_tsr_claim_outer_manchuria: "收复外满洲"
 MAN_tsr_claim_outer_manchuria_desc: "外满洲被俄国占据至今仍是满洲民族主义者心中的刺。我们应当寻求纠正这一历史错误，收复并重新整合这些领土，使其回归新生的满洲国。"
 MAN_tsr_reclaim_our_lost_possessions: "收复我方失地"
 MAN_tsr_reclaim_our_lost_possessions_desc: "在《瑷珲条约》和《北京条约》中丢失的外满洲，以及苏联强占的蒙古，至今仍是我们心中的创痛。我们必须扭转这一历史错误，彻底终结苏维埃帝国！"
 MAN_tsr_reclaim_our_lost_possessions_tt: "解锁整合§Y外满洲§!、[MON.GetFlag]§Y[MON.GetAdjective]§!与[TAN.GetFlag]§Y[TAN.GetAdjective]§!领土的决议。"
 MAN_tsr_a_new_constitution: "新宪法"
 MAN_tsr_a_new_constitution_desc: "君主专制不符合任何人的利益。我们应当起草一部宪法，既赋予皇帝一定权力，又以民选政府对其加以限制。"
 MAN_tsr_division_of_power: "权力分立"
 MAN_tsr_division_of_power_desc: "宪法一经颁布实施，军人独裁与皇权专制等野蛮统治形式将成为过去。华人的帝国将不仅仅是强者的国家，而是属于所有人的国家。"
 MAN_tsr_reestablish_the_qing_army: "重建清军"
 MAN_tsr_reestablish_the_qing_army_desc: "没有军队，我们永远无法统一曾经的帝国。我们应该从旧军队中汲取灵感，但也不能过于固守传统。战争之道正在改变，我们必须跟上时代。"
 MAN_tsr_question_the_emperors_authority: "质疑皇帝的权威"
 MAN_tsr_question_the_emperors_authority_desc: "虽然溥仪在反对政府的人群中仍有一定支持，但他因对日本毫无作为而饱受批评。我们应当顺势而为，将他彻底排除在自由满洲的未来蓝图之外。"
 MAN_tsr_bandit_recruitment: "招募土匪"
 MAN_tsr_bandit_recruitment_tt: "解锁§Y招募土匪§!决议"
 MAN_tsr_bandit_recruitment_desc: "许多在我们的土地上游荡的所谓土匪，其实是积极抗日的游击战士。若我们想要把握对抗日本帝国的机会，就应该与他们结盟并利用他们的经验。"
 MAN_tsr_ally_bandit_leaders: "争取土匪首领"
 MAN_tsr_ally_bandit_leaders_tt: "获得5个由§Y5个步兵营§!组成的师。\n"
 MAN_tsr_ally_bandit_leaders_desc: "关东军的存在意味着日本在我国掌控了巨大的权力。但这同样意味着，有相当多的人愿意拿起武器，将他们逐出我们的土地。我们必须抓住这一机会，确保人民的胜利。"
 MAN_tsr_a_new_dawn_over_manchuria: "满洲的新黎明"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "时候到了。我们的部队已准备就绪，日本驻军在叛军的反复袭击下正在崩溃。如果我们能把侵略者赶出去，那就是现在。"
 MAN_kim_il_sung_tt: "部分朝鲜革命者也许会被鼓励加入斗争"
 MAN_tsr_depose_puyi: "废黜溥仪"
 MAN_tsr_depose_puyi_desc: "溥仪作为傀儡的作用已经结束，如今他只会阻碍真正的民主。继续接受君主统治只会让我们的国家陷入封建贵族与世袭的泥潭。因此，必须将他彻底罢黜。"
 MAN_tsr_the_new_beiyang_government: "新北洋政府"
 MAN_tsr_the_new_beiyang_government_desc: "北洋军阀曾在此地领导中华民国。若我们要把真正的民主带回中国，就必须继承他们的衣钵，否则只会被视为由土匪操控的非法政权。"
 MAN_cores_beiyang_tt: "获得§Y华北§!和§Y内蒙古§!的核心"
 MAN_tsr_reform_the_army: "改革陆军"
 MAN_tsr_reform_the_army_desc: "目前我们的军队不过是由各路叛军与满洲旧军残部拼凑而成。若要避免在未来的战争中遭遇彻底灾难，就必须将其改革为一支正规军。"
 MAN_tsr_beiyang_university: "北洋大学"
 MAN_tsr_beiyang_university_desc: "若没有良好的教育，我们的人民将缺乏机遇，科研也会落后于中国其他地区乃至世界。因此，我们应当建立一所大学，以纪念北洋政府最后一任总理潘复。"
 MAN_tsr_the_southern_expedition: "南征"
 MAN_tsr_the_southern_expedition_desc: "国民党的北伐粉碎了我们美丽的共和国。我们应该通过南征来扭转这一错误，最终终结目前占领南京的失败国家。"
 MAN_tsr_proclaim_the_republic_of_china: "宣告中华民国"
 MAN_tsr_proclaim_the_republic_of_china_desc: "当我们掌控所有都市后，便能最终宣布成立中华民国，成为北洋政府的合法继承者。未来尚不可知，但我们已将民主带给全中国，并希望它能延续千年。"
 MAN_tsr_finish_off_the_japanese_threat: "消灭日本威胁"
 MAN_tsr_finish_off_the_japanese_threat_desc: "日本，这个最初的占领者，已经被放任太久。是时候结束这场闹剧，展示谁才有资格统治亚洲。"
 MAN_tsr_an_industrial_power: "工业强国"
 MAN_tsr_an_industrial_power_desc: "随着我们的工业终于能与西方竞争，我们应当推动进一步扩张。凭此，我们终将成为亚洲乃至全世界的工业中心。"
 MAN_tsr_zhao_shangzhis_coup: "赵尚志政变"
 MAN_tsr_zhao_shangzhis_coup_desc: "尘埃落定，日本人被逐，溥仪被废，满洲出现了权力真空。赵尚志与东北抗日联军迅速填补了这一空缺，他们现在要求[MAN.GetLeader]下台。"
 MAN_tsr_ally_the_soviet_republic: "与苏维埃共和国结盟"
 MAN_tsr_ally_the_soviet_republic_desc: "我们在中国其他地区的中共朋友必然希望与我们携手。唯有如此，我们才能更有力地抵御一切外来或内部的威胁。"
 MAN_tsr_research_cooperation: "与中共开展科研合作"
 MAN_tsr_research_cooperation_desc: "目前我党控制的各个地区之间缺乏有效沟通。我们应当协调科研工作，确保没有任何地区落后。"
 MAN_tsr_the_long_march_south: "向南进军"
 MAN_tsr_the_long_march_south_desc: "时机已到。只要我军越过国境，中国内战的最后阶段便会拉开序幕。胜负尚未可知，但凭借高超的机动，我们的敌人将难以跟上。"
 MAN_tsr_soviet_aid: "苏联援助"
 MAN_soviet_volunteers_tt: "[SOV.GetFlag]§Y苏联§!将更有可能派遣志愿军"
 MAN_tsr_soviet_aid_desc: "苏联位于我国北部与东部，运输物资与人员并非难事。我们应当说服他们支援在中国的意识形态盟友。"
 MAN_tsr_proclaim_the_peoples_republic: "宣告新中国成立"
 MAN_tsr_proclaim_the_peoples_republic_desc: "当中国的主要都市尽入我方之手，便是宣布成立中华人民共和国的时刻。从此，我们不再是世界列强眼中由土匪与罪犯操控的边陲杂乱之地，而是一个真正意义上的国家！"
 MAN_tsr_request_our_lost_territories: "索要失地"
 MAN_tsr_request_our_lost_territories_tt: "要求[SOV.GetFlag]§Y苏联§!归还曾属于中国的土地"
 MAN_tsr_request_our_lost_territories_desc: "苏联如今仍占据数块曾属中国与满洲的领土。若我们要与他们建立有效关系，就必须要求归还，或至少解决这一争端。"
 MAN_tsr_persuade_the_IMPRP: "说服内人党"
 MAN_tsr_persuade_the_IMPRP_tt: "一旦我们宣布独立，[MEN.Getflag]§Y内蒙古人民革命党§!的成员将发动内战。"
 MAN_tsr_persuade_the_IMPRP_desc: "内蒙古人民革命党目前在[MEN.GetName]并非主导力量，但若我们自边境一侧给予足够的劝说与支援，就能让他们与我们一同反抗[JAP.GetNameDef]，并解放他们的人民。"
 MAN_tsr_raise_the_yong_ying: "重建勇营"
 MAN_tsr_raise_the_yong_ying_desc: "勇营，字面意思为“勇敢营”，是清朝时期的一种区域性军队。其成员由地方民兵组成，与正规军不同，勇营由地方出资。这些部队常用于地方自卫，并曾为我们效力良多。我们应当重建这一制度，使其适应现代战争。"
 MAN_tsr_raise_the_yong_ying_tt: "解锁决议在战时§Y集结民兵§!"
 MAN_tsr_a_new_self_strengthening_movement: "自强运动"
 MAN_tsr_a_new_self_strengthening_movement_desc: "自强运动或洋务运动是我们旧帝国的一个西化时期，目的主要是在几次几乎摧毁我们国家的危机之后提高我们的工业和军事能力。我们应该继续这种现代化，以避免未来任何潜在的灾难。"
 MAN_tsr_reestablish_the_gansu_braves: "重建甘肃勇营"
 MAN_tsr_reestablish_the_gansu_braves_desc: "甘肃勇营由甘肃的穆斯林士兵组成。随着马家所控制的地区落入我们之手，我们应当重建这支军队，并吸纳其将领协助我们控制该地。"
 CHI_sea_one_china_policy_tt: "解锁决议整合曾属于中国的地区"
 CHI_sea_annex_tuva: "吞并图瓦"
 CHI_sea_annex_tuva_desc: "图瓦曾经是我们国家的一部分，但在革命后，俄罗斯人从我们手中抢走了这里。我们必须从俄罗斯人手中解放他们，让他们与南方的兄弟团聚。"
 CHI_sea_push_into_manchuria: "攻入满洲"
 CHI_sea_push_into_manchuria_desc: "1858年与1860年的条约让我们将满洲拱手让与俄国，这是屈辱的历史。若我们要成为帝国强权，就必须扭转这一错误。"
 CHI_sea_dominate_siam: "支配暹罗"
 CHI_sea_dominate_siam_desc: "暹罗是亚洲少数未被列强占领的国家之一。我们应当为其提供保护，以抵御外来势力的威胁，同时也借此掌控该国。"
 SIC_the_sichuan_clique: "川系军阀"
 SIC_the_sichuan_clique_desc: "川系处于一个微妙的位置，它是由观念不一的各路军阀因某种地方团结的思想而松散地联合而成。我们应当发挥这些军阀各自的优势，使自身实力更上一层楼。"
 SIC_the_domain_of_liu_wenhui: "刘文辉的地盘"
 SIC_the_domain_of_liu_wenhui_desc: "刘文辉，刘湘的叔父兼昔日对手，在西康省开辟了自己的小王国。他最初担任四川省主席，1935年被驱逐后，就一直在治理事实上独立的西康，可能是意图统一整个西康。"
 SIC_develop_xikang: "开发西康"
 SIC_develop_xikang_desc: "西康地广人稀且多山，因此在省级开发计划中常被忽视。我们应当投资此地以赢得民心，同时也能增强我们的经济基础。"
 SIC_push_back_the_tibetans: "击退藏人"
 SIC_push_back_the_tibetans_desc: "出击的时刻终于到来。我们要像1932年警告过的那样果断地跨过金沙江直取昌都，最终一统西康！"
 SIC_the_armies_of_yang_sen: "杨森的军队"
 SIC_the_armies_of_yang_sen_desc: "杨森是一位军事生涯相当丰富的将领，曾于1924至1925年担任四川督办，后于1926年与英国人发生冲突并于1926年加入国民党。我们应争取获得他的支持以增强军事实力。"
 SIC_anti_communism: "反共"
 SIC_anti_communism_desc: "杨森是一名狂热的反共派，此前曾积极抗争，阻止共产党渗透四川。我们应当坚持这一方针，避免四川落入错误之手。"
 SIC_drive_out_the_japanese: "驱逐日本侵略者"
 SIC_drive_out_the_japanese_desc: "日本征服中国的企图必须立即终结。虽然他们仍不太可能取得全面军事胜利，但我们必须让他们停下并彻底扭转战局。我们必须尽力把他们赶出我们光荣的祖国！"
 SIC_the_governor_of_sichuan: "四川省主席"
 SIC_the_governor_of_sichuan_desc: "刘湘，现任省主席以及刘文辉之侄，掌控着四川最富庶、最重要的部分。我们应该继续推进他的改革，在进一步发展该区域的同时提高我们的技术水平。"
 SIC_develop_chongqing: "开发重庆"
 SIC_develop_chongqing_desc: "重庆是四川的心脏，我们应该进一步推动这里的工业化。要抵御国内外的威胁，我们也必须有工业的支持。"
 SIC_armor_efforts: "重视装甲"
 SIC_armor_efforts_desc: "我们的装甲和空军力量太弱，无法应对现代冲突。我们应该努力提升技术水平以抵御外来威胁。"
 SIC_sichuan_still_stands: "川系仍在"
 SIC_sichuan_still_stands_desc: "尽管中央政府以为刘湘去世后进军重庆就代表我们投降了，但事实并非如此。我们反而证明了自己是中国的一支正统力量，并且在必要时有能力与中央政府抗衡。"
 SND_unlock_loyalty_decision_tt: "§Y解锁尝试证明韩复榘忠诚或投靠日本的决议§!"
 GXC_the_japanese_visit: "日本人来访"
 GXC_the_japanese_visit_desc: "日本人对我们的两个地区一直抱有浓厚兴趣，他们希望我们与中央政府的对立能为其在华进一步扩张创造条件。虽然我们不同意日本的立场并坚决反对其进军我方领土，但接受他们提供的援助是明智之举——这样在时机来临时，我们就能用他们自己的武器来反击。"
 GXC_question_chiangs_authority: "质疑蒋介石的权威"
 GXC_question_chiangs_authority_desc: "蒋介石近来一直试图加强对我方省份的影响，企图控制我们。我们应当质疑他是否真的有对我们的管辖权，毕竟我们在事实上是独立的。"
 GXC_the_scorched_earth_speech: "焦土抗战"
 GXC_the_scorched_earth_speech_desc: "中央政府对日本太过纵容。我们要战斗到最后一人，即使被迫撤退也要实行焦土政策。无论付出多大代价，都不能让日本帝国控制整个中国。"
 GXC_rumors_of_deposition: "革职传闻"
 GXC_rumors_of_deposition_desc: "近来有传言称，蒋介石认为陈济棠过于独立自主，因此试图通过迫使其辞职来加强对该省份的控制。若传言属实，情况将极为棘手，我们必须立即采取行动！"
 GXC_denounce_chiang: "谴责蒋介石"
 GXC_denounce_chiang_desc: "蒋介石的姿态和在抵抗日本方面的无能恰恰证明了他是个软骨头，不配统治全国。我们应该谴责他，并提出一个不软弱的替代方案。"
 GXC_formation_of_the_nraja: "组建国民革命抗日救国军"
 GXC_formation_of_the_nraja_desc: "我们再次认识到，若要阻止日本逐步蚕食我国领土，除了组织武装抵抗进军南京外别无选择。为此，我们应组建国民革命抗日救国军，准备进军湖南。"
 GXC_declare_opposition: "公开反对"
 GXC_declare_opposition_desc: "时机已至。我们要公开反对中央政府，挥师北上，迫使他们谈判或彻底推翻他们。接下来会发生什么尚不确定，但即便失败，也表明了我们强硬的态度！"
 XIC_northwest_bandit_suppression_headquarters: "剿匪总司令部"
 XIC_northwest_bandit_suppression_headquarters_desc: "我们围剿陕西共党的行动已经陷入停滞，仅1935年下半年我们就在该区域损失了一个步兵师和一个步兵团。随着官兵们要求停止徒劳的反共作战并集中力量收复东北失地的压力与日俱增，我们必须做出选择。"
 XIC_discussions_in_luochuan: "洛川会谈"
 XIC_discussions_in_luochuan_desc: "共产党已派遣李克农为代表前往洛川会见[ROOT.GetLeader]。他们希望商讨停止敌对行动的可能性，并集中精力应对我们双方都视为对中国构成更大威胁的日本。我们应当顺应他们的提议，尽快赶往指定地点。"
 XIC_send_a_representative_to_sheng_shicai: "向盛世才派遣代表"
 XIC_send_a_representative_to_sheng_shicai_desc: "李克农同意在我方与中共之间促成合作，前提是双方需寻访[SOV.GetAdjective]代表，争取其为抗日斗争提供援助。我们应当利用在[SIK.GetNameDef]的人脉关系争取[SOV.GetLeader]的支持。"
 XIC_non_agression_pact_with_the_cpc: "与中共的互不侵犯协议"
 XIC_non_agression_pact_with_the_cpc_desc: "为了证明我们对抗日事业的决心，我们应当尝试暂时停止敌对行动，即便自满的[CHI.GetLeader]可能因此决定而恼怒。假以时日，我们定能说服[CHI.GetAdjective]领导层与[PRC.GetNameDef]联手。"
 XIC_the_fushi_conference: "肤施会议"
 XIC_the_fushi_conference_desc: "[PRC.GetLeader]已同意派李克农与周恩来为特使赴肤施参与第二次会晤，以商讨争取[CHI.GetLeader]正式加入统一战线的具体条件和行动。击败[JAP.GetAdjective]、收复奉系故地的时刻日益临近……"
 XIC_anti_japanese_national_salvation_agreement: "抗日救国协定"
 XIC_anti_japanese_national_salvation_agreement_desc: "陕西停战协议正式达成后，是时候加强中共的力量，使其具备足够的影响力，从而让[CHI.GetLeader]认识到结束内战并建立第二次统一战线对国民党来说是值得的。因此，我们应该将国民党提供的武器和资金偷运到苏区，增强他们的实力。"
 XIC_withdraw_forces_from_yanan: "从延安撤军"
 XIC_withdraw_forces_from_yanan_desc: "为了激怒[CHI.GetLeader]并确保国民党领导层前往西安调查我军，我们需要制造事端——从延安撤出部队，放任共产党占领该城。"
 XIC_form_the_anti_japanese_comrades_association: "成立抗日同志会"
 XIC_form_the_anti_japanese_comrades_association_desc: "为增强我军实力并说服军队停止对抗中共，我们必须建立一个秘密核心组织来团结东北军，并吸收具有积极抗日思想的人士。张学良将其命名为抗日同志会，由他担任该组织主席，联合共产党抗日并培养抗日干部。"
 XIC_invite_chiang_for_troop_inspections: "邀请[CHI.GetLeader]检阅部队"
 XIC_invite_chiang_for_troop_inspections_desc: "在我国因内斗而衰弱的同时，日本却对我国领土虎视眈眈。尽管如此，[CHI.GetLeader]仍拒绝与中共合作，不顾我们恳切请求，执意要求继续剿匪行动，否则将把我们调往南方。我们必须迫使国共两党认清形势，建立统一战线。"
 XIC_sixth_encirclement_campaign: "第六次围剿"
 XIC_sixth_encirclement_campaign_desc: "尽管中共的威胁给我们造成了巨大的损失，但我们必须做好再次进攻的准备，因为[CHI.GetLeader]又命令我们继续围剿。只有这样，[CHI.GetAdjective]的领导层才会满意，并允许我们将注意力集中在东北地区。"
 XIC_request_relocation_to_northeastern_command: "请求调往东北司令部"
 XIC_request_relocation_to_northeastern_command_desc: "我们在陕西的剿匪任务现已完成，是时候向[CHI.GetLeader]提议由[ROOT.GetLeader]承担北境壁垒的职责，保卫目前由[HBC.GetLeader]控制的[608.GetName]。这个计划将让我们向重建昔日奉系军阀伟业的目标更进一步。"
 XIC_invite_zuolin_loyalsits: "邀请张作霖支持者"
 XIC_invite_zuolin_loyalsits_desc: "许多在[MAN.GetNameDef]军中服役的士兵和将领，都曾效忠于[ROOT.GetLeader]之父张作霖。如今正是暗中联络并邀请他们回归[ROOT.GetNameDef]的时机。"
 XIC_reestablish_the_zhili_army: "重建直隶军"
 XIC_reestablish_the_zhili_army_desc: "奉系的直隶军曾是张作霖部署在今河北省与北平地区的部队。我们应重建这一组织，为我们从头重建奉系奠定良好基础。"
 XIC_recruit_mancurian_bandits: "招募东北土匪"
 XIC_recruit_mancurian_bandits_desc: "许多在东北游荡的所谓“土匪”，实际上是与[JAP.GetNameDef]和[MAN.GetNameDef]积极作战的游击队员。若我们想要把握对抗东方威胁的机会，就应该与他们结盟并利用他们的经验。"
 XIC_recruit_mancurian_bandits_tt: "获得3个由§Y5个步兵营§!组成的师和2个由§Y5个骑兵营§!组成的师。\n"
 XIC_restore_the_glory_of_the_fengtian_army: "重铸奉军荣光"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "直隶军已重建完成，是时候恢复奉军曾经的实力，成为华北支配性力量了。很快，我们的荣光将会恢复！"
 XIC_reclaim_the_lost_birthright: "回到我那可爱的故乡"
 XIC_reclaim_the_lost_birthright_desc: "终于到了将[MAN.GetAdjective]和[JAP.GetAdjective]祸害逐出东北，收复我们家园的时刻！我们要立即挥师北上，在敌军反应过来前拿下这片土地。"
 XIC_restore_the_homeland: "重建家乡"
 XIC_restore_the_homeland_desc: "随着我们旧都奉天的光复，[ROOT.GetLeader]终于能胜任东北王兼中华民国军政府陆海军大元帅的头衔，并重振奉系往昔雄风。奉天万岁，少帅万岁！"
 XIC_restore_the_homeland_tt: "获得§Y奉系§!曾持有的最大领土的§Y核心§!"
 XIC_revive_the_beiyang_government: "重建北洋政府"
 XIC_revive_the_beiyang_government_desc: "作为北洋流亡政府的合法继承人，我们终于可以宣布自己是合法的中华民国。未来会如何还有待观察，但现在我们已经将民主带到了整个中国，希望它能延续一个千年。"
 CHI_tsr_repoen_the_natioal_assembly: "重新召开国会"
 CHI_tsr_repoen_the_natioal_assembly_desc: "国会曾是北洋政府的立法机关，遭袁世凯永久解散后被立法院取代。如果我们想要一个真正自由民主的国家立法机构，就不能仅仅满足于让立法院继续运作。我们必须建立一个多层面的制度，确保人民的意志是至高无上的！"
 CHI_tsr_form_a_preparatory_committee: "成立筹备委员会"
 CHI_tsr_form_a_preparatory_committee_desc: "元首之争不止，国家永无宁日。因此，必须像1915年8月19日所做的那样，成立一个以建立君主立宪制为目标的筹备委员会。唯有如此，我们才能彻底解决内部纷争和政治混乱！"
 CHI_tsr_legacy_of_the_hongxian_emperor: "洪宪皇帝的遗产"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "袁世凯或许留下了一个军阀割据、共和思潮汹涌的烂摊子，但他的本意是好的。于是他登基为洪宪皇帝，赐予国家宪政昌盛，成为护国之人。若有人值得敬仰，那便是他；我们必须努力复兴他的遗志，莫让他湮没于时光。"
 CHI_tsr_coronation_at_the_temple_of_heaven: "天坛加冕"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "为了巩固我们的权威，[ROOT.GetLeader]必须着手匡正孔教纲常，并复兴清朝的国家祭祀。因此，以皇帝的身份参加在天坛举行的仪式并最终加冕是[ROOT.GetLeader]的最佳选择。"
 CHI_tsr_outlaw_the_kmt_and_cpc: "取缔国共两党"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "共和制不适合中国的国情。因此，绝不能让推翻了帝国并从中崛起的革命势力再度得势。国家只有在统一的领导下才能恢复昔日辉煌，故此必须迅速处理内部异议。"
 CHI_tsr_restoration_of_the_chinese_empire: "中华帝国复辟"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "复兴中华、终结百年屈辱的时机已至。是时候夺回我们在国际事务中的地位、雄立于世了。此刻正是[ROOT.GetLeader]担当中华帝国伟大皇帝之时！"
 CHI_tsr_adopt_the_twelve_symbols: "采用十二章"
 CHI_tsr_adopt_the_twelve_symbols_desc: "十二章国徽曾是中华帝国的国徽，也必将再次成为国徽。它源于古老的十二章纹样，借其神力，皇帝的威权将传遍天下。凭青龙与凤凰，皇帝的意志必将实现！"
 CHI_tsr_reinstate_the_new_imperial_code: "恢复新皇室规范"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "在袁世凯登基前后，他的法律顾问有贺长雄以日本帝国宪法为蓝本起草了《新皇室规范》。虽然我们并不想紧密追随这样一个“流氓国家”的法律基础，但显而易见，它将产生预期效果。因此，我们应着手以该法典为基础，起草一部新宪法。"
 CHI_tsr_reestablish_xinhua_palace: "重建新华宫"
 CHI_tsr_reestablish_xinhua_palace_desc: "袁世凯登基后，将紧邻紫禁城的“中南海”改名为“新华宫”。既然他选择在此居住，[ROOT.GetLeader]似乎也应效仿。"
 CHI_tsr_reclaim_the_mandate_of_heaven: "天命攸归"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "我们先前在收复帝都之战中的胜利已昭示苍天：天命认定皇帝公正贤明，堪居龙位。面对如此铁证，任何质疑他并非中国正统之主的念头都应烟消云散。"
 CHI_tsr_five_races_under_one_union: "五族协和"
 CHI_tsr_five_races_under_one_union_desc: "如果我们新的王朝要在未来的岁月里存续，就必须吸纳袁世凯得以掌权的共和原则。通过五色共和的理念，同地区内不同族群才能在一国之内和谐共存。"
 CHI_tsr_zhonghua_minzu: "中华民族"
 CHI_tsr_zhonghua_minzu_desc: "为了继续建设一个成功的国家，我们必须借助中华民族主义，将其与国家建设和归属感联系起来，有效向人民展示他们对[ROOT.GetNameDef]的皇帝与政府负有忠诚义务。"
 CHI_tsr_reestablish_the_beiyang_army: "重建北洋军"
 CHI_tsr_reestablish_the_beiyang_army_desc: "北洋军由袁世凯于1895年建立，是清朝对陈旧军事体系进行全面改革的核心。我们也应如此，彻底整顿军队，避免国民党体制固有的腐败与低效。"
 CHI_tsr_reestablish_the_wuwei_corps: "重建武卫军"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "武卫军实际上是北京和紫禁城的安全部队，是清朝皇室在甲午战败后试图建立的一支配备现代武器的西式军队。为了保护皇帝的生命和这座“天城”，我们也必须采取类似措施。"
 CHI_tsr_never_another_national_protection_war: "绝不再有护国战争"
 CHI_tsr_never_another_national_protection_war_desc: "护国战争发生于1915年至1916年，是不忠的军队将领与共和派企图推翻洪宪皇帝合法统治的叛乱。为确保此类事件永不再现，必须迅速镇压割据军阀与独立武装，确保一切权力归于天子！"
 CHI_tsr_tianxia: "天下"
 CHI_tsr_tianxia_desc: "普天之下，所有土地皆由明确而普遍的秩序原则授予我朝天子；这片大地的中心，正是[ROOT.GetAdjective]朝廷与皇帝。如今，终于是时候确立我们作为中原正统、人类文明真正摇篮的地位！"
 CHI_tsr_the_reorganied_government: "改组国民政府"
 CHI_tsr_the_reorganied_government_desc: "随着[CHI.GetLeader]政权的崩溃及其向西仓皇溃逃，我们成为合法的中国政权。为昭示天下，[ROOT.GetLeader]拜谒了孙中山之陵，并宣誓将坚守他曾确立的共和原则。"
 CHI_tsr_military_industrial_collaboration: "军事合作"
 CHI_tsr_military_industrial_collaboration_desc: "我军兵员不足，装备匮乏，大部分部队只能依靠缴获的武器作战。我们必须通过与日本合作并建立自己的兵工厂来纠正这一错误。"
 CHI_tsr_industrial_expansion_cooperation: "工业扩张"
 CHI_tsr_industrial_expansion_cooperation_desc: "没有工业及其资源支撑，中国永远无法繁荣昌盛。若要挺立于西方之林，就必须提升我们的工业能力。"
 CHI_tsr_expand_the_nanjing_army: "扩编和平建国军"
 CHI_tsr_expand_the_nanjing_army_desc: "我们最多只能指望名义上十分之一的力量忠于我们，因此面对这种情况，我们必须设法建立一支真正忠诚的部队，由我们伟大的领袖来指引。"
 CHI_tsr_promote_tridemism: "标榜三民主义"
 CHI_tsr_promote_tridemism_desc: "先总理孙中山先生提出的三民主义包括民族主义、民权主义和民生主义。我们应当继承他的遗志，同时结合还都之后实际情况，发展出更适合粉饰我们政权统治的原则理念。"
 CHI_tsr_peace: "和平"
 CHI_tsr_peace_desc: "我们必须为“永久和平”的事业不择手段，即便这意味着需短暂地牺牲这一原则。任何阻碍东亚繁荣伟业的绊脚石，我们都将予以彻底清除。"
 CHI_tsr_anti_communism: "反共"
 CHI_tsr_anti_communism_desc: "赤色主义是我们国家的毒瘤，游击队是行政体系的溃疮，我们将为剿灭这种意识形态鞍前马后，即便这意味着将葬送许多同胞的鲜血。"
 CHI_tsr_national_construction: "建国"
 CHI_tsr_national_construction_desc: "若没有新一轮的工业跃进，中国将永无真正繁荣之日。缺乏经济脊梁的支撑，我们永远无法成为他们所期望的那个中国。"
 CHI_tsr_pan_asianism: "大亚洲主义"
 CHI_tsr_pan_asianism_desc: "奉行大亚洲主义实属必然，毕竟我们已是日本的兄弟之邦——就连孙中山先生要求亚洲联合驱逐殖民者的主张，也正可被我们用来佐证驱逐美英势力的正当性。这场战争不仅是中国的内部事务，更是将西方势力从亚洲清除的“圣战”。"
 CHI_tsr_establish_the_tewu: "组建76号机关"
 CHI_tsr_establish_the_tewu_desc: "搜捕异议分子的苦劳，岂能让友邦的情报机构独自承担？我们理应建立本土化的特务机构。在日本顾问的悉心指导下，我们不仅能培养出合格的特工，更能早日拥有自己的特务机关。"
 CHI_tsr_embrace_japanese_cultural_institutions: "拥抱中日文化协会"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "为达成与日本的一体合作，实现所谓亚洲共荣对抗外侮的目标，我们应当构建统一文化，通过吸收日本的一部分文化，使我们更加紧密地团结在一起。"
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "解锁决议改进§Y$RNG_state_shintoism_dm$§!民族精神"
 CHI_tsr_a_new_chinese_identity: "塑造新中华认同"
 CHI_tsr_a_new_chinese_identity_desc: "既然中国的命运已掌握在我们手中，自当强化我们的政权合法性，证明我们配得上“合格友邦”的身份，更要标榜自己才是先总理理想中的“中华正统”。"
 CHI_tsr_our_place_in_the_sphere: "共荣圈中的角色"
 CHI_tsr_our_place_in_the_sphere_desc: "如今我们已不再是日本的普通卫星国，而是光荣的“兄弟之邦”，理应在大东亚共荣圈中找准定位——让中国以“互尊独立”的身份重归世界强国之列！"
 CHI_tsr_deepen_our_collaboration: "深化我们的合作"
 CHI_tsr_deepen_our_collaboration_desc: "在日本帝国的指导下，我们已取得了对抗侵略者的巨大成功。我们应该寻求与他们的合作更加深入，以确保我们实现统一亚洲的目标。"
