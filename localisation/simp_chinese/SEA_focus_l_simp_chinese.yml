 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "苏联布尔什维克的援助"
 PRC_bolshevik_aid_alt: "接纳布尔什维克流亡者"
 PRC_bolshevik_aid_desc: "苏联布尔什维克在革命战争方面经验丰富，或许也愿意为我们的事业提供资金支持。"
 PRC_party_control: "巩固党内控制权"
 PRC_party_control_desc: "我们领导层的成功应使使我们能够进一步掌控中国共产党。"
 PRC_invite_pavel_mif: "邀请帕维尔·米夫"
 PRC_invite_pavel_mif_desc: "帕维尔·米夫是二十八个半布尔什维克共同的导师，应该邀请他为我们的政府提供建议，这也能加强我们与[SOV.GetNameDef]的联系。"
 PRC_invite_otto_braun: "恢复李德职务"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$与$PRC_bo_gu$是1934年第五次反围剿的主要军事指挥官，诚然，这次反围剿以失败告终，李德也因此在长征期间被边缘化。不过，我们的新领导层认为这不是$PRC_otto_braun$本人的过错，并寻求恢复他的职务。"
 PRC_invite_soviet_general: "邀请苏联将领"
 PRC_invite_soviet_general_desc: "$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$在俄国内战以及担任[CHI.GetNameDef]军事顾问期间所积累的丰富经验，将为我军提供宝贵的增益。"
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§!和§Y$SOV_aleksandr_cherepanov$§!成为陆军将领"
 PRC_bolshevik_urbanization_2: "增加城市化举措"
 PRC_bolshevik_urbanization_2_desc: "在城市创造就业机会以吸引农村人口迁入，不仅有利于我们的经济发展，也将增强我们在对革命持怀疑态度的城市中的影响力。"
 PRC_bolshevik_urban_industrialization: "城镇工业化"
 PRC_bolshevik_urban_industrialization_desc: "我们必须对城市进行投资，以促进重工业的形成发展。"
 PRC_bolshevik_urbanization_completed: "无产阶级工人，联合起来！"
 PRC_bolshevik_urbanization_completed_desc: "我们在城市化地区的投资已成功提升了我们在当地的影响力。现在，我们可以期待农村和城市的共产主义组织之间开展更紧密的合作。"
 PRC_join_comintern: "加入共产国际"
 PRC_join_comintern_desc: "在共产党领导下，国家的权力越来越集中，现在我们可以申请作为一个可靠的盟友加入共产国际。"
 PRC_rebuild_28_bolshevik_tt: "所有§Y二十八个半布尔什维克§!成员：\n提高其特质的效果"
 PRC_rebuild_28_bolshevik_effect_tt: "失去§Y$PRC_28_bolshevik_trait$§!并获得§Y$PRC_28_bolshevik_trait_improved$§!。\n§Y效果变化：§!\n每日政治点数获取：§G+0.12§!\n稳定度：§G+5.00%§!\n相同意识形态每月评价：§G+5.00%§!" ## Make sure match values in trait file TODO_ML, change to variables
 PRC_agricultural_reform_boom: "农业自由"
 PRC_agricultural_reform_boom_desc: "我们必须为农民提供安全保障，让他们能够安心生产国家所需的粮食作物。"
 PRC_he_long_second_army: "贺龙与红二军团"
 PRC_he_long_second_army_desc: "贺龙军队基本完好无损，这意味着我们拥有了一支新的主力部队来保卫[ROOT.capital.GetName]。他在躲避国民党军队追剿方面的经验亦应为我们所用。"
 PRC_rural_survey: "农村调查"
 PRC_rural_survey_desc: "对农村地区的人口和生产情况进行摸底调查，将有助于我们后续经济计划的顺利实施，对必要时需实施的征兵亦有实用价值。"
 PRC_lessons_learnt: "吸取教训"
 PRC_lessons_learnt_desc: "我们在长征期间积累的经验，如今应该用于优化我军军事理论与训练中的各项进步。"
