 #HISTORICAL
 PRC_put_an_end_to_the_sufan: "停止肃反"
 PRC_put_an_end_to_the_sufan_desc: "我们抵达[622.GetName]时，当地政治局中央委员会领导人刘志丹以及其他地方领导层正在遭受一场肃反运动的迫害。应该派$PRC_bo_gu$制止这场闹剧。"
 PRC_usurp_control_over_yanan: "夺取延安控制权"
 PRC_usurp_control_over_yanan_desc: "南边的[1032.GetName]是我们重建并巩固根据地计划中合乎情理的下一步。"
 PRC_usurp_control_over_yanan_tt: "如果[ROOT.GetName]与§Y[CHI.GetName]§!处于§Y同一阵营§!，且另一个国家控制了§Y[1032.GetName]§!以及§Y[744.GetName]§!或§Y[283.GetName]§!其中之一："
 PRC_the_westward_expedition: "西征"
 PRC_the_westward_expedition_desc: "西边的[NXM.GetNameDefCap]是我们扩张的绝佳机会。如果我们在[1045.GetName]边境组织一场小规模冲突，或许能从他们对我们的疏忽中获益。"
 PRC_the_eastward_expedition: "东征"
 PRC_the_eastward_expedition_desc: "在我们东边，[SHX.GetLeader]统治着[615.GetName]，但我们或许能突破他们在黄河对岸的防线。"
 PRC_develop_yanan_soviet: "发展延安苏区"
 PRC_develop_yanan_soviet_desc: "我们现已成功控制[1032.GetName]，这为拓展根据地提供了机会。[1032.GetName]将成为我们政府所在地。"
 PRC_the_internal_enemy: "国内敌对势力"
 PRC_the_internal_enemy_desc: "对抗[CHI.GetLeader]和[CHI.GetRulingParty]政府的斗争已经持续了十年。1927年4月12日的惨案刻苦铭心，我们必须确保这样的屈辱永不重演。"
 PRC_know_the_enemy: "知己知彼"
 PRC_know_the_enemy_desc: "我们的邻居目前可能很友好，但我们必须采取预防措施，调查他们的防御部署，以防局势有变。"
 PRC_unlock_border_defense_raids_tt: "解锁针对§Y$STATE_615$§!和§Y$STATE_1045$§!的§Y$raid_type_PRC_probe_border_defenses_raid$§!袭击"
 PRC_cooperate_ulanhu: "与乌兰夫合作"
 PRC_cooperate_ulanhu_desc: "云泽，又名乌兰夫，是一名坚定的蒙古共产主义战士，目前正在我们根据地的北方组织部队。他提出率领麾下部队来到[ROOT.capital.GetName]加入我们，为我们而战。"
 PRC_know_the_enemy_tt: "完成§Y$PRC_the_westward_expedition$§!、§Y$PRC_the_eastward_expedition$§!和§Y$PRC_usurp_control_over_yanan$§!后："
 PRC_burn_the_paper_tigers: "烧毁纸老虎"
 PRC_burn_the_paper_tigers_desc: "我们将联系[CHI.GetName]和所有其他力量以寻求建立第二次统一战线来对抗我们共同的敌人。"
 PRC_rally_the_peasants: "动员农民"
 PRC_rally_the_peasants_desc: "农民阶层构成了我们的主要权力基础，由于[CHI.GetNameDef]治国无方，他们将从我们承诺的改革中获益良多。"
 PRC_rally_the_28_bolsheviks: "召集二十八个半布尔什维克"
 PRC_rally_the_28_bolsheviks_desc: "值此艰难时刻，必须让在苏联以政府和军队领导人模式受训的二十八布尔什维克完全发挥其才能。"
 PRC_guide_central_committee: "引领中央委员会"
 PRC_guide_central_committee_desc: "我们必须为中央委员会设定明确的路线，如果们无法保持党内团结，就永远没有统一中国的希望。"
 PRC_leadership_of_mao: "$PRC_mao_zedong$的领导"
 PRC_leadership_of_mao_desc: "毛泽东在长征中展现了他的魄力，他凭借才能所获得的大量影响力或许并非坏事。毕竟，如果我们不愿受限于现有疆界，就需要强有力的领导。"
 PRC_expel_the_occupiers: "驱逐敌寇"
 PRC_expel_the_occupiers_desc: "只要我们有力量，就应将外国势力逐出中国，否则他们就会不择手段地损我利彼。"
 PRC_restore_territorial_integrity: "恢复领土完整"
 PRC_restore_territorial_integrity_desc: "我们将向支持我方事业的势力请求直接移交领土。"
 PRC_seek_support_from_ussr: "寻求[SOU.GetNameDef]支持"
 PRC_seek_support_from_ussr_desc: "我们长期的盟友[SOU.GetNameDef]，为我们的革命提供了至关重要的援助。然而，为确保革命成功，我们必须请求他们进一步增加援助。毕竟，我们革命的胜利将使他们能够将精力集中在其他战线上。"
 PRC_request_guarantees: "请求领土保障"
 PRC_request_guarantees_desc: "我们借鉴苏联模式而来的新路线，若能得到苏联庇护，将从中获得巨大利益。对苏联来说，提供安全保障并非毫无风险，但此举在威慑潜在的敌人方面具有重要意义，因而值得为此承担风险。"
 PRC_request_guarantees_tt: "§R[SOV.GetNameDefCap]可能要求我们成为附属国以换取保障……§!"
 PRC_on_guerilla_warfare: "抗日游击战争的一般问题"
 PRC_on_guerilla_warfare_desc: "作为游击战理论家和战略权威，毛泽东及其新确立的领导地位，必将确保我们这支规模不大却独立自主的武装力量得到最有效的运用。"
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "在统一战线中争取支持"
 PRC_dissent_in_the_united_front_alt: "在[ROOT.GetFactionName]中争取支持"
 PRC_dissent_in_the_united_front_desc: "即使在与盟友并肩作战，我们也必须彰显自身意识形态的优势——这或许能为我们赢得支持者，甚至可能包括联盟中举足轻重的人物。"
 PRC_dissent_in_the_united_front_1_tt: "与[CHI.GetNameWithFlag]同处一§Y阵营§!时："
 PRC_halves_infiltration_cost_tt: "执行§Y$PRC_infiltration_sea_cat$§!决议的§G成本减半§!"
 PRC_establish_friendly_bases: "建立敌后根据地"
 PRC_establish_friendly_bases_desc: "沦陷区内的大量平民意味着我方渗透人员在执行破坏行动时应能轻松混入其中。"
 PRC_establish_friendly_bases_1_tt: "解锁决议：§Y建立破坏行动§!"
 PRC_establish_friendly_bases_2_tt: "§R被敌军占领的地区§!，若拥有§Y$PRC_guerilla_cells_active_2$§!，或为外国宗主附属国的§Y核心地区§!，现可获得§Y$PRC_anti_japanese_base$§!"
 PRC_secure_the_peoples_support: "争取群众支持"
 PRC_secure_the_peoples_support_desc: "即使我们失去了对中国大部分地区的控制，我们也必须确保群众忠于我们的事业，这样才能避免内战再度爆发时陷入被动局面。"
 PRC_secure_the_peoples_support_tt: "解锁全部§Y3级§!的§Y$PRC_infiltration_sea_cat$§!决议。"
 PRC_rural_recruitment: "农村募兵"
 PRC_rural_recruitment_desc: "占领者永远不可能监控所有农村定居点，因此在乡下募兵可以将风险降到最低。"
 PRC_rural_recruitment_tt: "当§Y渗透§!一个§Y乡村§!、§Y发达乡村§!或§Y牧区§!地区时，获得§G[?PRC_rural_recruitment_manpower]§!人力"
 PRC_raid_weapon_depots: "掠袭武器仓库"
 PRC_raid_weapon_depots_desc: "我们已经通过渗透行动洞悉了敌人的后勤网络。我们可以利用这一优势突袭后勤网络，用缴获的装备来组建更多行动队。"
 PRC_raid_weapon_depots_tt: "在[ROOT.GetNameWithFlag]已组建§Y游击队§!或§Y$PRC_anti_japanese_base$§!的地区解锁获取§Y$infantry_equipment$§!和§Y$artillery$§!的§Y$raid_type_PRC_weapons_depot_raid$§!"
 PRC_empower_the_guerillas: "壮大游击队"
 PRC_empower_the_guerillas_desc: "随着游击部队逐渐积累经验，我们可以开始让各部队独立行动。这样既能让他们渗透得更深入，也能在联络被截获时避免他们暴露。"
 PRC_empower_the_guerillas_tt: "执行§Y$PRC_guerilla_warfare_sea_cat$§!决议的§G成本减半§!，并解锁将§Y$PRC_guerilla_cells_active_1$§!替换为§Y$PRC_guerilla_cells_active_2$§!的决议。效果变化："
 PRC_holding_half_the_sky: "撑起半边天"
 PRC_holding_half_the_sky_desc: "中国社会中的女性长期以来处于不平等地位。在我们追求人人平等的同时，也必须改变这一现状。正如毛泽东所言：“妇女能顶半边天”，我们必须让她们也能为革命事业贡献力量。"
 PRC_question_the_faction_leadership: "质疑阵营领导层"
 PRC_question_the_faction_leadership_desc: "为了扩大影响力，我们应当强调联盟领导层的失误，同时突出我们自身的成就。"
 PRC_to_unify_a_country: "迈向统一的努力"
 PRC_to_unify_a_country_desc: "鉴于我们巩固了在其他军阀治地的政治和军事地位，我们必须要求获得与此相称的资源和认可。"
 PRC_to_unify_a_country_tt: "交出所有已被§Y[ROOT.GetName]§!成功§Y渗透§!的地区"
 PRC_strengthen_the_central_party_school: "加强中央党校"
 PRC_strengthen_the_central_party_school_desc: "在中央党校培训新党员干部，这意味着由这所学校培养的干部，在数量上会逐渐超过在苏联受训的二十八个半布尔什维克及其支持者。"
 PRC_propaganda_efforts: "宣传攻势"
 PRC_propaganda_efforts_desc: "宣传是为我们革命事业招募追随者，以及巩固现有追随者信心的关键手段。我们的宣传材料甚至可以被盟友用于动员民众保卫中国。"
 PRC_propaganda_efforts_1_tt: "通过§Y游击战§!决议和§Y渗透§![CHI.GetAdjective]地区获得§G[?PRC_gain_faction_inluence_number|%]§!§Y阵营影响力§!"
 PRC_propaganda_efforts_2_tt: "通过§Y游击战§!决议获得§G[?PRC_gain_faction_inluence_number|%]§!§Y阵营影响力§!"
 PRC_establish_yanan_university: "建立延安大学"
 PRC_establish_yanan_university_desc: "目前的文科、理科和政治教育学院各自独立，效率极低。通过合并这些学院，我们可以更有效地进行教学，并通过让学生交流各自不同的知识来拓宽他们的知识领域。"
 PRC_peaceful_reunification: "寻求和平统一"
 PRC_peaceful_reunification_desc: "我们才是中国真正的领导者，这一事实必须得到彻底承认。我们将努力让[WTT_current_china_leader.GetNameDef]认识到这一点。若他们拒不承认……那么……全国人民自会看清他们的真实面目。"
 PRC_adopt_sun_yat_sens_principles: "继承三民主义"
 PRC_adopt_sun_yat_sens_principles_desc: "孙中山的三民主义：民族、民权、民生，与我们追求的共产主义价值观绝非互斥。他当年稳定中国的愿景，如今正得以更深远地实现。"
 PRC_establish_democratic_socialism: "建立民主社会主义"
 PRC_establish_democratic_socialism_desc: "我们为中国所取得的重大成就或许会载入史册，但当艰难时刻再度来临时，这些成就的意义将大打折扣。因此，人民必须感受到他们能够引导革命，并在政府失职时通过投票让其承担责任。"
 PRC_form_central_social_affairs_department: "建立中央社会部"
 PRC_form_central_social_affairs_department_desc: "我们革命目标的调整必将引发支持者与反对者之间的讨论，然而这些意识形态层面的讨论存在滑向反革命议题的风险，因此必须设立情报机构以监控确立毛泽东思想的影响。"
 PRC_reform_the_republic: "再造民国"
 PRC_reform_the_republic_desc: "共和制是好的，只是未能妥善贯彻。我们才是共和理念的真正追随者。"
 PRC_asian_democratic_union: "亚洲民主联盟"
 PRC_asian_democratic_union_desc: "为促进平等，我们必须与亚洲伙伴合作，确保他们在世界舞台上拥有强有力的谈判地位。"
 PRC_asian_democratic_union_tt: "每有一个新阵营成员，§Y$PRC_asian_democratic_union_modifier$§!使§Y研究速度§!提高§G+1.00%§!，§Y生活消费品工厂系数§!提高§Y-2.0%§!，最多使研究速度提高§G+10.0%§!，生活消费品工厂系数减少§Y-20.0%§!"
 PRC_yanan_rectification_movement: "延安整风运动"
 PRC_yanan_rectification_movement_tt: "根据§Y$PRC_communist_power_struggle$§!当前数值，§Y$PRC_maoism_dynamic_modifier$§!将获得不同的修正效果。\n当前效果："
 PRC_yanan_rectification_movement_desc: "我们政权迄今为止的成功皆可归功于毛泽东，我们必须利用这一威望在党内巩固毛泽东思想。将毛泽东的思想收入党章，并宣称这是共产主义适应中国的首次调整，将使反对这些思想变得更加困难。"
 PRC_enforce_maoism: "推行毛泽东思想"
 PRC_enforce_maoism_desc: "为了进一步巩固毛泽东思想作为党的思想路线的核心地位，我们应当确保党的领导与国家治理的意识形态高度一致，并将毛泽东思想确立为全国各族人民的行动指南。"
 PRC_deepen_the_dixie_mission: "深化迪克西使团合作"
 PRC_deepen_the_dixie_mission_desc: "[USA.GetNameDef]对与[ROOT.GetNameDef]合作所展现的努力令人钦佩，或许他们愿意扩大迪克西使团，派遣[USA.GetAdjective]专家来帮助我方工业实现现代化。"
 PRC_invite_the_dixie_mission: "邀请迪克西使团"
 PRC_invite_the_dixie_mission_desc: "作为亚洲的新兴力量，我们应当试探[USA.GetNameDef]是否有意建立外交关系。或许他们会与周边的帝国主义列强不同，愿意帮助中国建设起抵御外侮的能力。"
 PRC_overthrow_the_ussr: "打倒苏修"
 PRC_overthrow_the_ussr_desc: "我们与所谓的社会主义兄弟国家之间的意识形态分歧，并非仅仅源于我们对国内形势的调整。这些国家奉行的修正主义路线与党内资产阶级专政已走向极端，我们应当介入，使他们的无产阶级从被修正主义篡改的革命事业中得到解放。"
 PRC_overthrow_the_ussr_tt: "对所有主要共产主义国家获得§Y吞并§!战争目标。当前效果："
 PRC_two_soviets_together: "两个苏维埃心一条"
 PRC_two_soviets_together_desc: "尽管我们在意识形态上设定了不同的路线，但我们与[SOV.GetNameDef]仍保持着牢固的意识形态联系，当然也未曾忘记他们这些年给予的物质与非物质支持。"
 PRC_tech_agreement_with_ussr: "《国防新技术协定》"
 PRC_tech_agreement_with_ussr_desc: "我们革命的进步意味着现在可以为与[SOV.GetNameDef]的伙伴关系贡献研究成果。在多个领域赶上他们的技术水平后，我们将能分享对其装备的评估，不被参与研发带来的偏见所影响。"
 PRC_the_end_of_capitalism: "让一切剥削人的制度死亡"
 PRC_the_end_of_capitalism_desc: "我们与[SOV.GetNameDef]的紧密合作已使联盟实力大增，足以挑战资本主义列强。我们将携手传播革命火种，解放他们的殖民地。"
 PRC_purge_the_world_of_fascism: "向着法西斯蒂开火"
 PRC_purge_the_world_of_fascism_desc: "尽管承诺要改变资本主义，但法西斯对共产主义的仇恨已足以证明这只是一场闹剧。我们为解放无产阶级所采取的激进手段，却被法西斯用来镇压无产阶级，这是我们必须制止的。"
 PRC_hundred_regiments_offensive: "百团大战"
 PRC_hundred_regiments_offensive_desc: "扩编我军并将其改组为多个独立纵队，将使我们能够对敌人的补给线造成严重破坏。"
 PRC_prepare_for_the_inevitable: "迎接最终较量"
 PRC_prepare_for_the_inevitable_desc: "[JAP.GetNameDef]乃至我们传统盟友[SOV.GetNameDef]的扩张主义威胁迫在眉睫。我们必须搁置意识形态分歧，准备建立统一战线以应对外部威胁。"
 PRC_ask_for_soviet_lend_lease: "请求苏联租借援助"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
 PRC_reclaim_the_grasp_of_power: "重夺权力"
 PRC_reclaim_the_grasp_of_power_desc: "长征期间因毛泽东的军事领导权而转移至其手中的权力，终于开始回归至党的前任领导班子。随着长征结束，$PRC_wang_ming$或$PRC_bo_gu$已为再次承担领导职责做好准备。"
 PRC_playing_both_sides: "两手准备"
 PRC_playing_both_sides_desc: "我们必须确保军阀和[CHI.GetAdjective]控制地区内群众的忠诚，以备决战我国未来命运之时。"
 PRC_the_fight_of_a_people: "人民的斗争"
 PRC_the_fight_of_a_people_desc: "即便身处敌占区，我们的人民也必须抵抗敌人的推进。我们应派遣小分队动员民众，为解放他们的家园实打实地削弱占领者。"
 PRC_a_stronger_united_front: "一切经过统一战线"
 PRC_a_stronger_united_front_desc: "我们应该向[CHI.GetName]展示我们是可靠的盟友，这样他们就不会觉得需要为联盟破裂而预留资源，并允许我们更多地参与决策过程。"
 PRC_sino_allied_pact_of_non_aggression: "与同盟国签订互不侵犯条约"
 PRC_sino_allied_pact_of_non_aggression_desc: "在我们清除中国所受的外国影响时，必须确保那些扩张性较弱的大国不会介入。"
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "他们会与§Y[ROOT.GetName]§!签署§Y互不侵犯条约§!"
 PRC_with_inspiration_from_nkvd: "效仿内务人民委员部"
 PRC_with_inspiration_from_nkvd_desc: "我们的许多领导人通过与苏联官员的联系所知悉的苏联内务部，必须被立为防范内部敌人的典范。"
 PRC_soviet_technological_cooperation: "苏联技术合作"
 PRC_soviet_technological_cooperation_desc: "我们将寻求与[SOV.GetNameDef]达成一项研究协议，以促进两国事业。"
 PRC_reestablish_moscow_sun_yat_sen_university: "重建莫斯科中山大学"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "通过重建莫斯科中山大学并增加资助，我们可以将未来的学者按照二十八个半布尔什维克的方式培养，为指导并改善国家发挥作用。"
 PRC_a_truly_united_front: "真正的统一战线"
 PRC_a_truly_united_front_desc: "我们需要加强外交使团，提高第二统一战线的地位。"
 PRC_a_truly_united_front_tt: "执行§Y$PRC_28_bolshevik_faction_cat$§!决议的§G成本减半§!"
 PRC_part_of_the_comintern: "加入共产国际"
 PRC_part_of_the_comintern_desc: "随着国内革命的推进，我们可以集中精力协助共产国际实现其国际目标。"
 PRC_petition_for_freedom: "请求独立"
 PRC_petition_for_freedom_desc: "太久以来，我们的独立掌握在他人手中——现在是时候彻底改变这一切了。"
 PRC_petition_for_freedom_not_subject_tt: "§Y不是附属国则无效果§!"
 PRC_aggressive_pursuit_of_diplomacy: "请大炮发言"
 PRC_aggressive_pursuit_of_diplomacy_desc: "尽管我们希望采取更文明的谈判手段，但有时仅仅是暴力的威胁就足以迫使对方屈服。若威胁不起作用……"
 PRC_supreme_infiltration: "终极渗透"
 PRC_supreme_infiltration_desc: "凭借此前的渗透经验，我们如今可将这些经验运用于拓展此类行动，争取越来越多同胞加入我方阵营。"
 PRC_scholarly_revolution: "知识分子革命"
 PRC_scholarly_revolution_desc: "我们的领导人出自知识分子阶层，我们必须通过他们的视角塑造[ROOT.GetAdjective]的未来。"
 #COMMON END-FOCUSES
 PRC_towards_one_china: "迈向一个中国"
 PRC_towards_one_china_desc: "军阀割据严重损害中国的稳定，不可留之，必须建立中央集权的领导体制。"
 PRC_towards_one_china_bypass_tt: "§Y每个中国势力§!：必须满足以下之一：\n  不存在\n  与§Y[ROOT.GetNameWithFlag]§!交战\n  是§Y[ROOT.GetNameWithFlag]§!附属国\n  与§Y[ROOT.GetNameWithFlag]§!处于同一阵营\n  §Y[ROOT.GetName]§!：对其拥有§Y战争目标§!"
 PRC_towards_one_china_tt: "获得针对所有非同盟的大中华区势力的§Y吞并§!战争目标。当前效果："
 PRC_allow_autonomous_regions: "允许区域自治"
 PRC_allow_autonomous_regions_desc: "应承认中国各地区的独特需求，并允许一定程度的自治权。"
 PRC_allow_autonomous_regions_tt: "\n所有§Y同盟大中华区势力§!可选择成为§Y[ROOT.GetNameDef]的§!附属国。当前效果："
 PRC_the_peoples_republic: "人民共和国"
 PRC_the_peoples_republic_desc: "鉴于革命已经巩固，我们可以开始从革命状态转为通过改革为公民提供稳定与繁荣的国家。"
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§R移除§!§Y$PRC_infiltration_sea_cat$§!和§Y$PRC_guerilla_warfare_sea_cat$§!决议"
 PRC_taiwan: "解放台湾"
 PRC_taiwan_desc: "清政府割让台湾给日本的历史必须被纠正，即使空中或海上支援的必要性对我们意味着独特的挑战。"
 PRC_reclaim_tibet: "收复西藏"
 PRC_reclaim_tibet_desc: "中国的动荡使得[TIB.GetNameDef]得以脱离中国统治。但我们两国之间的历史联系不容忽视，我们必须致力于与他们统一，以便我们的边界能再次延伸至喜马拉雅山脉。"
 PRC_subjugate_korea: "降服朝鲜"
 PRC_subjugate_korea_desc: "[JAP.GetNameDef]对朝鲜的占领及其随后向东三省的扩张表明，联合朝鲜对[ROOT.GetAdjective]安全至关重要。如果目前无法实现这一点，我们就该进行干预。"
 PRC_dare_to_struggle: "敢于斗争"
 PRC_dare_to_struggle_desc: "各路军阀已归顺我方，是时候讨伐那些侵占中国领土的外来侵略者了。"
 PRC_dare_to_win: "敢于胜利"
 PRC_dare_to_win_desc: "[SOV.GetNameDef]的帝国主义前身曾对中华大地发动了侵略扩张，我们为改善双边关系暂时搁置了这段历史，但我们没有遗忘。如今我们已具备相应实力，理应尝试恢复原有疆界。"
 PRC_move_capital: "迁都"
 PRC_move_capital_desc: "$PRC_proclaimed_communism$成立后，我们自然应该迁都并将这座城市的名称恢复为北京。"
 PRC_beijing_capital_name: "北京"
 PRC_education_reform: "教育改革"
 PRC_education_reform_desc: "我们将采取措施，推动一场全国范围的快速教育改革，旨在采用苏联式高等教育，重点发展工程学与技术类教育。"
 PRC_the_first_premier: "第一任总理"
 PRC_the_first_premier_desc: "$PRC_zhou_enlai$将成为$PRC_proclaimed_communism$的第一任总理，巩固他作为党内最重要政治家之一的地位。"
 PRC_the_party_builds_the_nation: "党建设国家"
 PRC_the_party_builds_the_nation_desc: "如今我们已控制中国的大片地区，是时候发动一场全国性运动，利用好我们的人口与新兴工业了。"
 PRC_the_chinese_century: "中国世纪"
 PRC_the_chinese_century_desc: "经济的腾飞与足以塑造世界的政治影响力相结合——中国长久以来的梦想如今已成为现实。中国开始崛起，这是我们的世纪。"
 #UNWILLING DIARCHY ALT-HISTORY
 PRC_the_unwilling_diarchy_focus: "勉强合作的两架马车"
 PRC_the_unwilling_diarchy_focus_desc: "非常时期需要非常手段——我们必须更换党的现有机构，以确保新的领导层能够迅速对人民的敌人采取行动。\n\n毛泽东和张国焘必须搁置分歧，携手合作。"
 PRC_the_unwilling_diarchy_focus_tt: "你将无法组建或加入§Y第二次统一战线§!"
 PRC_the_response_to_a_threat: "回应威胁"
 PRC_the_response_to_a_threat_desc: "我们将采取一切必要措施来应对四周的威胁。我们必须为进攻做好准备。"
 PRC_promote_regular_army: "筹建正规军"
 PRC_promote_regular_army_desc: "只有通过常规手段，我们才能确保红军有能力保卫并扩张[ROOT.GetNameDef]的领土。"
 PRC_strict_training_regiments: "严格训练制度"
 PRC_strict_training_regiments_desc: "我们必须加强红军的纪律。\n\n每日的晨练训练计划将迅速造就一支专业化军队，并提升输送到一线部队新兵的质量。"
 PRC_army_reforms: "军队正规化改革"
 PRC_army_reforms_desc: "红军已经落后，其所依赖的旧学说在长征结束后早已不再适用。我们必须从头开始重建红军。\n\n[ROOT.GetLeader]将与主要将领们一道，推行新一轮改革，建立一支更强大的红军。"
 PRC_centralized_army_command: "集中陆军指挥"
 PRC_centralized_army_command_desc: "分散的指挥方式对我们毫无益处。所有情报必须通过新的指挥体系传递，从最高层一直贯彻到最底层的士兵，从而改善作战计划的执行。"
 PRC_soviet_battle_tactics: "苏式作战策略"
 PRC_soviet_battle_tactics_desc: "通过效仿[SOV.GetNameDef]的战术，我们也能利用数量上的优势。我们将指派一批军官学习[SOV.GetNameDef]的经验。"
 PRC_promote_guerilla_warfare: "发扬游击战"
 PRC_promote_guerilla_warfare_desc: "红军暂时无法与敌人实力抗衡——至少现在还不能。\n\n我们必须发挥自身优势，在敌后作战，然后迅速消失，再次发动袭击。"
 PRC_the_battle_behind_the_front_lines: "敌后战线"
 PRC_the_battle_behind_the_front_lines_desc: "我们必须加倍努力打击敌后的外国侵略者。通过破坏他们的补给与增援前线的能力，我们将迫使敌人不得不投入宝贵的人力来保护后方。"
 PRC_gain_the_peoples_trust: "赢得人民的信任"
 PRC_gain_the_peoples_trust_desc: "我们将渗透到周边乡村，对相关人士进行收买与威胁，以确保那些尚未在我们控制下地区的民众忠诚。我们将在未来的日子里需要他们的支持……"
 PRC_limited_infiltration_efforts: "有限渗透行动"
 PRC_limited_infiltration_efforts_desc: "我们必须尽一切可能统一中国，不论采取何种手段。中国人民必须知道我们没有忘记他们，并在必要时向他们提供物质与精神上的支持。"
 PRC_secure_the_lands: "巩固根据地渗透"
 PRC_secure_the_lands_desc: "我们比以往任何时候都更接近于实现我们的目标，我们现在绝不能犹豫。我们需要投入更多资源来说服那些仍受反动政权控制的百姓，意识到我们事业的正义性。"
 PRC_launch_sabotage_campaigns: "开展破坏行动"
 PRC_launch_sabotage_campaigns_desc: "对侵略者的破坏行动将有助于红军的事业，并阻碍敌军的进攻。"
 PRC_raiding_parties: "掠袭队"
 PRC_raiding_parties_desc: "在工业实力上我们不如敌人，但我们以智慧弥补。派出袭扰部队不仅有助于缓解我们的装备问题，也会加剧敌人的困境。"
 PRC_mobilization_of_the_people: "动员群众"
 PRC_mobilization_of_the_people_desc: "危机时刻，人民将会奋起。\n\n我们将组建由长征老兵领导的民兵部队，并动员和武装当地百姓。"
 PRC_mobilization_of_the_people_tt: "创建§Y4支中国§!民兵单位"
 PRC_mao_zedong_ascends: "$PRC_mao_zedong$上台"
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$是[ROOT.GetNameDef]真正的领袖。\n\n$PRC_zhang_guotao$不再与毛主席平级，只能有一个领袖。"
 PRC_promote_womens_suffrage: "推广妇女选举权"
 PRC_promote_womens_suffrage_desc: "“妇女能顶半边天。”党的目标是真正的性别平等，我们必须采取措施，保障中国妇女在法律、政治、社会和经济方面的参与。"
 PRC_zhang_guotao_ascends: "$PRC_zhang_guotao$上台"
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$是[ROOT.GetNameDef]真正的领袖。\n\n$PRC_mao_zedong$不再与张国焘主席平级，只能有一个领袖。"
 PRC_consolidate_politcal_power: "巩固政治权力"
 PRC_consolidate_politcal_power_desc: "如今，一位领袖已然凌驾众人之上，我们必须在整个党内结构中巩固这一地位。绝不能容许异议分子存在。"
 PRC_consolidate_politcal_power_tt: "推动§Y$PRC_communist_power_struggle$§!向领先方倾斜。当前效果："
 PRC_secure_lend_lease_from_soviet: "打通中苏援助通道"
 PRC_secure_lend_lease_from_soviet_desc: "过去试图与[SOV.GetNameDef]建立陆路联系的努力以惨败告终。但如今我们已打通这条道路，从他们那里获得补给将更为容易。"
 PRC_preemptive_strike: "先发制人"
 PRC_preemptive_strike_desc: "1927年南昌起义的后果显示了国民党军的战斗力。若要避免再走长征的道路，我们必须先发制人，自行实施合围并利用有利地势。"
 PRC_an_end_to_the_japanese_threat: "[JAP.GetAdjective]威胁的终结"
 PRC_an_end_to_the_japanese_threat_desc: "[JAP.GetAdjective]的存在构成了持续威胁，其帝国野心无穷无尽。若我们先发制人，或许能令其措手不及。"
 PRC_assume_leadership: "掌握领导权"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "根据§Y$PRC_communist_power_struggle$§!当前数值，§Y[ROOT.GetLeader]§!将获得不同的特质。\n当前效果："
 PRC_GetAssumeLeaderShipText_Wentian: "新任主席的地位必须不可动摇。我们必须以党和国家的名义向前迈进。"
 PRC_GetAssumeLeaderShipText_NotWentian: "新任主席的地位必须不可动摇。前任主席$PRC_zhang_wentian$已经完成了稳定党的使命，但现在是[ROOT.GetLeader]的时代。"
 PRC_emergency_supply_protocols: "紧急供给方案"
 PRC_emergency_supply_protocols_desc: "我军补给体系已难以为继。我们必须倾尽全力改善这一情况，以防部队陷入无枪、无弹、无粮之困境。"
 PRC_emergency_prodction_protocols: "紧急生产章程"
 PRC_emergency_prodction_protocols_desc: "为提高战时生产，我们必须为工业设定生产配额。此举可能疏远支持者，但别无选择。"
 PRC_extend_emergency_measures: "延长紧急措施"
 PRC_extend_emergency_measures_desc: "我们比以往更接近解决最关键的问题，但我们必须加大努力，否则一切都将前功尽弃。"
 PRC_extend_emergency_measures_1_tt: "完成§Y$PRC_emergency_supply_protocols$§!后，§Y时效延长[?PRC_emergency_protocol_idea_days]天§!，或者："
 PRC_extend_emergency_measures_2_tt: "完成§Y$PRC_emergency_prodction_protocols$§!后，§Y时效延长[?PRC_emergency_protocol_idea_days]天§!，或者："
 PRC_to_support_the_army: "支前供给制度化"
 PRC_to_support_the_army_desc: "我们必须采取一切手段，将已采取的措施延续下去，并将这些调整固化为常态化制度。军队要引领革命事业，就必须拥有其所需之物资。"
 PRC_to_support_the_army_1_tt: "完成§Y$PRC_emergency_supply_protocols$§!后："
 PRC_to_support_the_army_2_tt: "完成§Y$PRC_emergency_prodction_protocols$§!后："
 PRC_reach_out_to_the_west: "向西方国家请求援助"
 PRC_reach_out_to_the_west_desc: "尽管西方过去一再侵犯[ROOT.GetAdjective]主权，但其拥有的丰富资源仍有助于将[ROOT.GetNameDef]发展为世界强国。"
 PRC_reach_out_to_the_west_tt: "若一个非法西斯的§Y西方大国§!正在与共同敌人作战，且双方没有盟友彼此交战："
 PRC_closer_ties_to_sov: "与[SOV.GetName]更紧密的联系"
 PRC_closer_ties_to_sov_desc: "我们必须寻求与[SOV.GetNameDef]更加紧密的关系。中苏关系已很稳固，但还必须进一步加强。"
 PRC_demand_warlord_loyalty: "争取地方实力派"
 PRC_demand_warlord_loyalty_desc: "我们必须将中国统一于一个领导之下——并且必须向所有人表明这是谁的领导。\n\n我们将向各路军阀发出信息——提议组建国防政府。[CHI.GetLeader]或许不会同意，但这是必要的。"
 PRC_bring_war_to_neighboring_warlords: "向周边军阀发动战争"
 PRC_bring_war_to_neighboring_warlords_desc: "中国只能有一个统一的国家政权——传播革命的第一步就是战胜割据军阀。"
 PRC_bring_war_to_neighboring_warlords_tt: "获得对所有§Y邻近军阀§!进行§Y吞并§!战争目标。当前效果："
 PRC_lessons_of_the_west: "西方的经验"
 PRC_lessons_of_the_west_desc: "我们要把目光投向国境之外，看看能从其他国家借鉴哪些经验 —— 尤其要学习那些工业发展已达到我们目前尚未企及水平的国家。\n\n我们必须迎头赶上。"
 PRC_the_long_march_towards_progress: "迈向进步的长征"
 PRC_the_long_march_towards_progress_desc: "我们必须不断前进。我们或许在技术上落后，但不会永远如此。我们必须将资源投入到加强[ROOT.GetNameDef]的教育部门中去。"
 PRC_every_peasant_a_soldier: "兵农合一"
 PRC_every_peasant_a_soldier_desc: "凡在田间劳作的身体健全之人，亦须枕戈待旦，以备国家征召。\n\n“革命战争是群众的战争，只有动员群众才能进行战争，只有依靠群众才能进行战争。”"
 PRC_every_peasant_a_soldier_1_tt: "完成§Y$PRC_promote_guerilla_warfare$§!后："
 PRC_every_peasant_a_soldier_2_tt: "完成§Y$PRC_promote_regular_army$§!后："
 PRC_avenge_the_century_of_humiliation: "为百年国耻复仇"
 PRC_avenge_the_century_of_humiliation_desc: "19世纪是西方列强羞辱我们的世纪。是时候让他们偿还了。"
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag]获得针对所有相邻§Y西方国家§!或其附属国的§Y征服（国策）§!战争目标。当前效果："
 PRC_the_march_to_victory: "迈向胜利"
 PRC_the_march_to_victory_desc: "迈向胜利的长征势不可挡。从两架马车相互倾轧的领导开始，我们已经建立起强大而团结的政党体系。如今，我们必须将目光转向外部，聚焦于全国土地上的敌人。"
 PRC_a_new_central_committee: "新的中央委员会"
 PRC_a_new_central_committee_desc: "是时候改变了。$PRC_zhang_guotao$将下令对中央委员会进行全面审查并从头组建。"
 PRC_a_new_central_committee_tt_1: "为期§Y180天§!："
 PRC_a_new_central_committee_tt_2: "然后："
 #COMMON BRANCHES
 PRC_expedite_land_revolution: "加速土地革命"
 PRC_expedite_land_revolution_desc: "从地主到农民的土地再分配打破了农村的封建结构。农村群众现在坚定不移地支持革命"
 PRC_halt_land_revolution: "叫停土地革命"
 PRC_halt_land_revolution_desc: "为稳固政权，土地改革运动已被推迟。农民虽有怨言，但安抚了地方势力，短暂的内部团结得以维系。"
 PRC_reestablish_the_state_bank: "重建国家银行"
 PRC_reestablish_the_state_bank_desc: "为有效管理经济，我们需要重建中央银行。此前，$PRC_communism$国家银行曾在中央苏区成立，后因长征而不得不停止运营。其设备自此一直在运输途中，现在正陆续运抵[ROOT.capital.GetCapitalVictoryPoint.GetName]。"
 PRC_promote_the_silver_dollar: "推广银币"
 PRC_promote_the_silver_dollar_desc: "取消铜币的流通货币地位，改用银币，可以把旧铜币回收用于军需生产。银币的价值也能保证我们的贸易伙伴不必担心货币价值的波动，因为它与银价挂钩。"
 PRC_promote_paper_bills: "推广纸币"
 PRC_promote_paper_bills_desc: "成本低廉的纸币，可以成为铜币的良好替代品，后者则能被军工厂回收再利用。然而，这种货币也有重大弊端：我们的贸易伙伴可能会担心这种货币的价值不稳，因为我们只需多印一些便能轻易改变其价值。"
 PRC_new_currency_established: "若§Y$PRC_equipment_from_copper_coins$§!尚未出现，完成该国策可防止其产生负面影响。"
 PRC_allow_special_goods_trade: "允许特殊商品贸易"
 PRC_allow_special_goods_trade_desc: "政权应当承认某些特种商品的存在价值，并通过严苛重税等方式实现适度管控与利用。"
 PRC_ban_special_goods_trade: "禁止特货贸易"
 PRC_ban_special_goods_trade_desc: "尽管“特货”广为流传，但其恶劣的成瘾性是个严重问题，必须通过严格的禁令予以彻底根除。即使这一措施最初可能不受欢迎，但从长远看，它是维护革命进程的必要措施——我们需要避免重蹈[SOV.GetNameDef]因酒精滥用而导致的社会问题。"
 PRC_ban_special_goods_trade_tt: "一年后§Y民族精神§!将升级为："
 PRC_agricultural_reform: "农业改革"
 PRC_agricultural_reform_desc: "既然我们已经确保能够掌控经济资源，就应继续农业改革，把地主的土地分配给贫困农民。"
 PRC_agricultural_reform_tt: "§Y$PRC_agrarian_society$§!改为§Y$PRC_agrarian_reform$§!，其效果为："
 PRC_eight_points_for_attention: "八项注意"
 PRC_eight_points_for_attention_desc: "$PRC_mao_zedong$制定的$PRC_eight_points_for_attention$规定了以下要点：（一）说话和气；（二）买卖公平；（三）借东西要还；（四）损坏东西要赔；（五）不打人骂人；（六）不损坏庄稼；（七）不调戏妇女；（八）不虐待俘虏。"
 PRC_CSCEC_mils: "建工总局：军工特化"
 PRC_CSCEC_mils_desc: "我们将督促国家建筑工程总局专门从事军事建设，并为此竭尽一切手段。我们必须提升军事生产能力，以确保在未来几年内具备竞争优势。"
 PRC_CSCEC_civs: "建工总局：民工特化"
 PRC_CSCEC_civs_desc: "我们将督促国家建筑工程总局专注于工业建设。毕竟这本就是基建工程兵们的优势。"
 PRC_industrialization_efforts: "启动工业化进程"
 PRC_industrialization_efforts_desc: "随着农业产量的提高，一部分人手可以投入到其他产业。我们应当优先发展能促进进一步增长的部门，比如建筑材料或农具生产。"
 PRC_construct_the_banqiao_dam: "建造板桥水库"
 PRC_construct_the_banqiao_dam_desc: "在[602.GetName]修建泸河的大坝可以为该地区提供电力，还能防止洪水——尤其是在近几十年屡次爆发的严重洪灾。"
 PRC_resource_extraction_focus: "资源开采"
 PRC_resource_extraction_focus_desc: "我们需要更全面地利用根据地范围内的自然资源，以促进工业增长。"
 PRC_connecting_the_country: "连接全国"
 PRC_connecting_the_country_desc: "随着工业扩张，以及商品从原本自给自足但效率低下的社区流通到全国，对基础设施的需求比以往任何时候都更加重要。"
 PRC_establish_shorter_market_plans: "制定短期市场计划"
 PRC_establish_shorter_market_plans_desc: "激进的长期计划虽可能带来巨大利益，但代价和风险都很高。相比之下，我们应确保现有工业能够最优地发挥效能。"
 PRC_initialize_five_year_plan: "启动第一个五年计划"
 PRC_initialize_five_year_plan_desc: "首个五年计划的目标是改善现有工业的生产力，然后利用剩余产能建立全新的工业部门。"
 PRC_urbanization: "推动城市化"
 PRC_urbanization_desc: "要推动重工业的发展，就必须鼓励原本自给自足的农民进入工业生产，同时由国家确保其他农民生产出足够的粮食，分配到城乡之间。"
 PRC_rural_region_development: "农村地区发展"
 PRC_rural_region_development_desc: "为了改善[ROOT.GetNameDef]的生活水平，我们必须通过投资农村农业现代化来提高粮食产量。"
 PRC_finalize_industrial_plan: "完成工业计划"
 PRC_finalize_industrial_plan_desc: "随着改革计划的完成，我们可以通过确保新研究中心与生产设施的紧密合作来最终完善工业规划。"
 PRC_great_production_movement: "大生产运动"
 PRC_great_production_movement_desc: "[ROOT.GetNameDef]的一连串的自然灾害加剧了粮食短缺问题，这促使我们推动此前依赖政府供粮的各根据地开展变革。群众已主动开垦昔日的荒闲土地、建立农场，如今我军部队亦应积极行动，将自身掌握的工程技术经验传授给群众，与他们共同努力。"
 PRC_equipment_from_copper_coins: "铜币铸成装备"
 PRC_equipment_from_copper_coins_desc: "由于严重缺乏采矿工业，可以将铜币熔化，用于制造子弹或其他军需品。"
 PRC_rally_the_industry: "整顿生产"
 PRC_rally_the_industry_desc: "我军转战陕北后，工业生产陷入混乱。我们必须清点从中央苏区带来的生产设备，探究它们的潜在用途，并努力恢复利用根据地现有的资源。"
 PRC_red_army_reborn: "红军重生"
 PRC_red_army_reborn_desc: "我们在[622.GetName]的新根据地必须稳固，可通过招募当地志愿者来弥补部分损失，并制定保卫新家园的计划。"
 PRC_asymmetric_warfare: "非对称作战"
 PRC_asymmetric_warfare_desc: "几个世纪以来，处于劣势的军队都依靠不对称优势克敌制胜，我们也必须如此。更好地利用地形、团结当地群众、运用游击战术，都能帮助我们占据上风。"
 PRC_conventional_warfare: "常规战争"
 PRC_conventional_warfare_desc: "旷日持久的消耗战虽有优势，但并非没有弊端。若只是局限于零星袭击，我们的生产设施将更易遭到敌军报复打击。此外，小规模的胜利难以提振士气，回避大会战还会拖长本可尽快结束的冲突。"
 PRC_indirect_fire: "间接火力"
 PRC_indirect_fire_desc: "我们将重点打造一支改良的炮兵部队，专门向敌人倾泻间接火力打击。"
 PRC_three_rules_of_discipline: "强调三大纪律"
 PRC_three_rules_of_discipline_desc: "正如毛泽东在二十年代确立的军事原则，为了争取民众支持，我军必须避免利用权力掠夺财产。而为了充分利用有限资源，从敌人手中缴获的物资也必须交由高层统一分配。"
 PRC_request_for_aid: "请求援助"
 PRC_request_for_aid_desc: "自我党成立以来，[SOV.GetNameDefCap]一直给予支持但避免直接介入。然而，当今世界局势要求的不再是象征性的援助，我们必须派遣代表团请求[SOV.GetAdjective]提供装备，帮助我们建设军队。"
 PRC_long_march_to_recovery: "从长征中恢复"
 PRC_long_march_to_recovery_desc: "前往[622.GetName]的长征给我军造成了巨大伤亡。是时候整顿剩余部队，为重振工农红军的荣耀指明方向。"
 PRC_best_of_the_best: "优中选优"
 PRC_best_of_the_best_desc: "我们的武装力量将致力于灌输最高水平的素质与专业精神。我们必须只接受那些对事业最为忠诚、且技能相匹配的人。"
 PRC_master_the_terrain: "山野机动"
 PRC_master_the_terrain_desc: "训练山地作战并绘制精良地形图，将使我们能够包抄敌军并在打击后安全撤退。"
 PRC_to_steal_an_army: "敌人给我们造"
 PRC_to_steal_an_army_desc: "由于有限的工业无法满足我军需求，必须尽可能使用缴获的装备。虽然这会带来后勤挑战，但只要做好准备、确保零件供应，就能克服这些困难。"
 PRC_role_of_kangda: "抗大的作用"
 PRC_role_of_kangda_desc: "我们最重要的军事学校——被称为抗大的[622.GetName]红军学校，以前主要侧重于培训。随着资金增加，它现在可以成为创新的中心，专注于研究国内外的军事理论与武器发展。"
 PRC_develop_the_army: "发展陆军"
 PRC_develop_the_army_desc: "现有军队已尽力而为，现在是时候为其提供进一步现代化的手段。"
 PRC_to_serve_the_people: "为人民服务"
 PRC_to_serve_the_people_desc: "必须确保士兵感受到我们战斗是为了人民的利益。军人和非军人都应当认识到自己肩负的民族使命。"
 PRC_prepare_for_596: "备嫁邱小姐"
 PRC_prepare_for_596_desc: "核武器的威胁无法仅凭常规手段对抗。政府必须招募并支持相关领域的科学家，以便他们为核计划作好准备。"
 GER_unlock_national_nuclear_corporation_tt: "解锁工业集团§Y$PRC_china_national_nuclear_corporation$§!"
 PRC_increase_domestic_production_capacity: "增加本土军工产能"
 PRC_increase_domestic_production_capacity_desc: "虽然我们凭有限手段扩展了影响力，但现在是时候投资军工产业。如果再遭遇持久战，库存装备迟早会耗尽或损坏，若无法提供替换将是灾难性的。"
 PRC_army_tank_research: "准备本国坦克生产"
 PRC_army_tank_research_desc: "随着新兴工业能够提供更重的武器装备，我们必须追赶世界军事强国，发展坦克生产设施。这将使我们在没有装甲部队的邻国面前占据巨大优势，也能增强对拥有装甲力量国家的防御水平。"
 PRC_army_doctrines: "理论付诸实践"
 PRC_army_doctrines_desc: "我们在历次冲突中形成的军事学说，必须与新体制和新武器相结合，否则其优势将大打折扣。"
 PRC_army_doctrines_tt: "根据你选择的§Y主要学说§!获得加成："
 PRC_army_doctrines_mobile_warfare_tt: "拥有§Y$GRAND_DOCTRINE_MOBILE_WARFARE$§!："
 PRC_army_doctrines_superior_firepower__tt: "拥有§Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!："
 PRC_army_doctrines_grand_battleplan_tt: "拥有§Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!："
 PRC_army_doctrines_mass_assault_tt: "拥有§Y$GRAND_DOCTRINE_MASS_ASSAULT$§!："
 PRC_appeal_for_foreign_aid: "呼吁外援"
 PRC_appeal_for_foreign_aid_desc: "从[SOV.GetNameDef]引进装甲车辆，可以使我军建立装甲部队，同时研究其设计以改进我们自己的型号。"
 PRC_establish_pla_air_force: "人民解放军空军"
 PRC_establish_pla_air_force_desc: "随着我们从山区向外扩张，收复更多低地地区，我们也愈发容易遭受空中袭击。幸运的是，在扩张过程中我们已积累了足够的工业实力，能够立即着手应对这一威胁——通过建立自己的空军力量来消除这种脆弱性。"
 PRC_appoint_chang_qiankun: "任命常乾坤"
 PRC_appoint_chang_qiankun_desc: "在苏联茹科夫斯基空军学院学习过的常乾坤，现在是监督我军空军建设的最佳人选。"
 PRC_the_northeast_aviation_university_sea: "东北航空学校"
 PRC_the_northeast_aviation_university_sea_desc: "建立大型空军教育中心，我们就不再需要依赖国外学校来为我们的军官教授空军理论和装备操作，以及将技能传授给飞行员的教学方法。"
 PRC_form_the_5th_research_institute: "成立国防部第五研究院"
 PRC_form_the_5th_research_institute_desc: "从近期战争得到的启示是，我们应建造专注于喷气和火箭推进的研究机构，用于改进飞机设计，并最终发展导弹与火箭。"
 PRC_aviation_infrastructure: "投资航空基础设施"
 PRC_aviation_infrastructure_desc: "[ROOT.GetNonIdeologyName]疆域辽阔，仅靠飞机数量是不够的。必须在关键地区建设基础设施，并建立空情追踪网络。"
 PRC_anti_air_effort: "发展防空技术"
 PRC_anti_air_effort_desc: "我们的空域辽阔，难以用飞机与基地覆盖全部空域。相比之下，部署高射炮不仅能提供对空防御，还能成为极具成本效益的解决方案。"
 PRC_establish_domestic_aircraft_production: "建立本土飞机产线"
 PRC_establish_domestic_aircraft_production_desc: "本土生产飞机可以减少对外国的依赖，并使机型更符合我们的需求。"
 PRC_light_plane_focus: "轻型飞机研发"
 PRC_light_plane_focus_desc: "改进轻型飞机，可以在空战中获得优势。"
 PRC_medium_plane_focus: "中型飞机研发"
 PRC_medium_plane_focus_desc: "要增强打击战术目标的能力，应专注于中型飞机设计。"
 PRC_large_plane_focus: "大型飞机研发"
 PRC_large_plane_focus_desc: "专注于大型飞机设计，我们可以打造出能够承载重型载荷、携带足够燃料飞行极远距离的机型。"
 PRC_establish_pla_navy: "人民解放军海军"
 PRC_establish_pla_navy_desc: "由于过去我们未能获得出海口，我们面临着追赶敌方海军力量的艰巨任务。海军不仅能保护海岸与新兴的贸易通道，还能将我们的影响力投射至海洋。"
 PRC_dockyard_construction_efforts: "投资船坞建设"
 PRC_dockyard_construction_efforts_desc: "在建立海军的过程中，必须投资相关产业来生产舰船，并推动部分工厂（如炮厂）与新海军产业合作。"
 PRC_naval_mio: "加强海军工业"
 PRC_naval_mio_desc: "鉴于我们过去缺乏海军工业的产业基础，政府必须确保新成立的海军生产机构的高效运作。"
 PRC_the_pla_naval_school: "人民解放军海军学院"
 PRC_the_pla_naval_school_desc: "建立海军教育中心，为新军官和水手提供集中训练，涵盖航海、航空设计与维护等多方面技能。"
 PRC_reappoint_jinguang_as_admiral: "将肖劲光调任海军"
 PRC_reappoint_jinguang_as_admiral_desc: "由于我军缺乏海战经验，最合适的海军新任指挥官，也许会是一位拥有丰富陆战经验的指挥官。"
 PRC_reappoint_jinguang_as_admiral_tt: "§R解除[PRC_ziao_jingguang.GetName]的陆军将领职务§!"
 PRC_naval_infrastructure_effort: "发展海军基础设施"
 PRC_naval_infrastructure_effort_desc: "为了能够在[ROOT.GetNonIdeologyName]漫长的海岸线上展开行动，必须为海军提供补给与维修的基础设施，使其无论身处何地都能迅速得到支援。"
 PRC_a_modern_army: "现代陆军"
 PRC_a_modern_army_desc: "如今我们已经改进了装备、作战理论、训练等各个方面，终于可以确信，无论面对何种敌人，我们都已尽可能做好了准备。"
 PRC_air_force_capstone: "现代空军"
 PRC_air_force_capstone_desc: "我们对空军装备研发的投资，应当让我们生产出能超越敌人的飞机。这也将促进喷气式发动机等新技术的顺利整合。"
 PRC_naval_capstone: "现代海军"
 PRC_naval_capstone_desc: "随着[PRC_ziao_jingguang.GetName]整编海军并为其配备全面的火力资源，我们得以将影响力扩大至太平洋。"
 PRC_peoples_liberation_army_sea: "人民解放军陆军"
 PRC_peoples_liberation_army_sea_desc: "我们的工农红军如今拥有越来越多的老兵，是时候彻底转变军队性质，从民兵武装迈向一支训练有素、装备精良的军队了。是时候组建人民解放军陆军"
 PRC_central_military_commision: "中央军事委员会"
 PRC_central_military_commision_desc: "随着各军种完成了整编与现代化改革，应当建立一个协调机构来统筹这些军种。这不仅能加强我们对军队的掌控，还能提升我军开展联合作战的能力。"
 PRC_prepare_for_third_phase: "迎接第三阶段"
 PRC_prepare_for_third_phase_desc: "毛泽东曾指出，游击战分为三个阶段。在完成争取群众支持和削弱敌人的前两个阶段后，现在是时候转向常规作战手段了。在第三个也即最后一个阶段，我们将通过直接进攻城市来进一步扩大我们的解放区。"
 PRC_revolutionary_war_of_the_masses: "群众的革命战争"
 PRC_revolutionary_war_of_the_masses_desc: "我们必须明确，我国代表的是普通人民，而非腐败与精英主义的民族主义国家。我们的目标是打倒这些势力，建立一个更美好的制度。"
 PRC_one_with_the_people: "联系群众"
 PRC_one_with_the_people_desc: "我们致力于建设更好的[CHI.GetNonIdeologyName]，这一承诺必须广泛宣传，以吸引更多志愿者参军。"
 PRC_strengthen_the_air_arsenal: "加强空军装备"
 PRC_strengthen_the_air_arsenal_desc: "为改进空军，我们应基于过往经验投资装备改良。一次性投资提高机型可靠性，甚至能在长期节省替换成本。"
 PRC_destroyers: "鞍山级驱逐舰"
 PRC_destroyers_desc: "尽管舰艇已显老旧，但获取苏联剩余的愤怒级驱逐舰依然能为我海军奠基——而无需耗费多年时间建造更大型舰艇。我们还可在研究其性能后，对这些舰艇进行全面检修与现代化改造。"
 PRC_submarines: "沿海潜艇"
 PRC_submarines_desc: "在近海使用潜艇，是一种经济高效且极具生存能力的方式，可以保护沿海基础设施。尽管这类潜艇并非为深海作业设计，至少也是迈向更先进型号的一步。"
 PRC_cruisers: "绿水巡洋舰"
 PRC_cruisers_desc: "轻武装但多用途的巡洋舰，例如基洛夫级，能够保护近海安全。让我们购入一些未完成的舰体，并完成建造。"
 PRC_capital_ships: "初试主力舰"
 PRC_capital_ships_desc: "我们掌握的[SOV.GetAdjective]克朗施塔特级战列巡洋舰的设计资料，可以作为扩充舰队主力舰的良好基础。这些设计非常先进，甚至连[SOV.GetAdjective]工业都难以完全实现，但对我们正在扩张的海军而言，这样的挑战值得付出代价。"
 PRC_carriers: "投送兵力"
 PRC_carriers_desc: "航空母舰的发展将使我们能够与主要海军强国相抗衡。海军所及之处皆可部署空中力量，这也将提升我们有效介入远离本土的冲突的能力。"
 PRC_naval_guns: "提升海军火力"
 PRC_naval_guns_desc: "我们为建造大型舰船打下的基础，也将使我们能够使用更大型的武器。这些武器使我们能够对重型船体目标造成威胁，甚至在进入敌方射程和造成伤害范围之前就对其发起攻击。"
 PRC_naval_ocean_navy: "从绿水到蓝海"
 PRC_naval_ocean_navy_desc: "我国的海军改革应能使其在远离补给基地的情况下仍可有效作战，这将使我们能够在敌军尚未抵达邻近海域时就实施遏制。"
 PRC_pilot_training: "建立飞行员学院"
 PRC_pilot_training_desc: "我们现有的几位经验丰富的飞行员不能冒险投入战斗，相反，他们应该被招募为教官，在我们空军扩充时培训新飞行员。"
 PRC_night_attack: "利用夜战优势"
 PRC_night_attack_desc: "对我军进行夜袭训练，将能进一步发挥我们在非对称作战方面的经验优势。"
 PRC_reorganize_divisions: "改组师级单位"
 PRC_reorganize_divisions_desc: "为进一步实现军队现代化，我们应将剩余的民兵整编为师级部队，并确保现有各师兵力均衡。这将有助于建立清晰的指挥体系，进而更便于协调部队行动。"
 PRC_rural_region_development_two: "扩大农村发展"
 PRC_rural_region_development_two_desc: "我们必须进一步投资农村地区的基础设施建设，如学校和道路，以此支持农场现代化，这将有助于提高农村生产力。"
 PRC_urbanization_two: "广泛推动城市化"
 PRC_urbanization_two_desc: "城市的扩张意味着我们现在可以承接更大规模的建设项目，以建造住房和创造就业机会。这能让更多人迁入城市，工程建设期间也能持续创造工作岗位。"
 PRC_make_agrarian_to_urban_tt: "§Y$PRC_agrarian_reform$§!改为§Y$PRC_urban_society$§!，其效果为："
 PRC_found_the_academy_of_science: "创立科学院"
 PRC_reinforce_base_area: "强化新根据地"
 PRC_reinforce_base_area_desc: "为避免民族主义势力再次对我们的基地发起攻势，我们应考虑所有可行方案来加强防御。"
 PRC_rebuild_28_bolshevik: "重建二十八个半布尔什维克"
 PRC_rebuild_28_bolshevik_desc: "新领导层所获得的支持清楚表明了人民的信任。这种合法性将使我们更容易在国内外凝聚支持者。"
 PRC_bolshevik_world_revolution: "传播世界革命"
 PRC_bolshevik_world_revolution_desc: "我们的革命胜利不应被国界所限制。我们必须帮助其他国家的无产阶级。"
 PRC_bolshevik_urbanization: "城市革命"
 PRC_bolshevik_urbanization_desc: "虽然我们目前的权力基础主要源自寻求改善生活质量的农村农民，但我们也必须将我们的理念传达给城市居民，因为他们同样面临不平等问题。"
 PRC_embrace_stalinism: "拥抱斯大林主义"
 PRC_embrace_stalinism_desc: "随着领导地位得到巩固，我们可以开始更大程度地推行斯大林主义理念。进一步推进集体化与快速工业化应成为我们的核心国策。"
