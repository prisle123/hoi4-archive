 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "美军远东部队"
 PHI_united_states_army_forces_in_the_far_east_desc: "美军菲律宾司令部长期以来一直是美国在菲律宾的军事指挥机构，但随着紧张局势的加剧，是时候将其扩编为更大规模的美军建制部队。这将需要建立新的指挥结构，并从美国本土调拨大量军官与士兵。"
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "派遣部分[THIS.GetAdjective]海军至[ROOT.GetNameDef]。"
 PHI_military_requisitions: "军需征用"
 PHI_military_requisitions_desc: "为了推动这一军事力量的快速扩张，我们必须从美国的军需仓库调拨大量武器和装备，这样才能维持一支装备精良、拥有最先进美式武器的部队。"
 PHI_usaffe_headquarters: "美军远东部队总部"
 PHI_usaffe_headquarters_desc: "新的远东司令部将需要一个合格的总部部门，由美国陆军的顶尖参谋军官配备和管理。我们可以征召退役指挥官，也可以给年轻军官提供实战经验的机会。"
 PHI_permanent_usa_air_bases: "建立永久的[USA.GetAdjective]空军基地"
 PHI_permanent_usa_naval_bases: "建立永久的[USA.GetAdjective]海军基地"
 PHI_permanent_usa_land_bases: "建立永久的[USA.GetAdjective]陆军基地"
 PHI_small_arms_and_artillery_requisition: "征用轻武器和火炮"
 PHI_small_arms_and_artillery_requisition_desc: "虽然最基本的装备已经到位，但为了真正武装我们正在组建的部队，我们还需要调拨更多各种口径的枪械。"
 PHI_filipino_repatriation_act: "菲律宾遣返法案"
 PHI_filipino_repatriation_act_desc: "根据《泰丁斯‑麦克杜菲法案》，菲律宾走向独立的同时，其中加入了严厉限制菲律宾人移民美国的条款。我们不希望看到家庭分离，因此将提供免费单程回国航程。"
 PHI_american_capital_injection: "美国资本注入"
 PHI_american_capital_injection_desc: "美国以投资著称，因此让我们引入这一资本源泉，并将其投放到菲律宾经济中。这些资本家企业家在没有政府直接干预的情况下，谁知道能创造出怎样的奇迹？"
 PHI_appoint_macarthur: "任命麦克阿瑟"
 PHI_appoint_macarthur_desc: "自1935年以来，道格拉斯·麦克阿瑟将军一直担任菲律宾政府的顾问，但现在是时候让他发挥更正式的作用，指挥驻远东美军了。"
 PHI_united_states_asiatic_fleet: "美国亚洲舰队"
 PHI_united_states_asiatic_fleet_desc: "美国陆军并非唯一对远东感兴趣的军种，海军同样如此。马尼拉湾是部署美国亚太舰队的完美基地，也是提升其能力的理想枢纽。"
 PHI_far_east_air_force: "远东空军"
 PHI_far_east_air_force_desc: "虽然菲律宾更熟悉陆军和海军力量，但这并不妨碍我们扩展空军力量。远东空军应当驻扎于此，我们还需扩建机场，以容纳更多、更大型的飞机，从而更接近潜在威胁的本土进行打击。"
 PHI_bring_in_eisenhower: "邀请艾森豪威尔"
 PHI_bring_in_eisenhower_desc: "与麦克阿瑟相似，自1935年以来，德怀特·D·艾森豪威尔也一直担任菲律宾政府的顾问。麦克阿瑟现已正式将这位颇有前途的军官纳入其幕僚。虽然两人之间据称存在性格摩擦，但或许正是这种性格与领导风格的差异，能形成互补，从而更好地保卫国家。"
 PHI_police_chief_eisenhower: "警察局长艾森豪威尔"
 PHI_police_chief_eisenhower_desc: "随着奎松市被确立为新首都，[PHI.GetLeader]决定需要一位高调的警察局长。总统与艾森豪威尔关系良好，认为只要条件合适，他就能被说服接受这一职位，从而永久与菲律宾事业绑定在一起。"
 PHI_eisenhower_stays_tt: "§Y德怀特·D·艾森豪威尔§!将留在菲律宾，且[USA.GetNameDef]不能再将其召回"
 PHI_mariveles_naval_base: "马里韦莱斯海军基地"
 PHI_mariveles_naval_base_desc: "马尼拉虽已有基础海军设施，但潜力远不止如此。我们应首先扩建位于巴丹半岛一侧的马里维莱斯海军基地，这座深水港可以容纳更先进的造船与维修设施。"
 PHI_gunboat_diplomacy: "炮舰外交"
 PHI_gunboat_diplomacy_desc: "我们是一个岛国，应当具备令敌人闻风丧胆的海军实力——如果他们还不惧怕我们，那么当菲律宾舰队出现在他们的主要港口并接管航运时，他们一定会害怕。"
 PHI_trucks_and_transport_requisition: "卡车和运输征用"
 PHI_trucks_and_transport_requisition_desc: "现在武器已源源不断流入菲律宾，是时候考虑在野战中维持军队作战的后勤问题了。得益于美国蓬勃发展的汽车和火车工业，从中征用部分车辆用于军事应该不成问题。"
 PHI_investment_fund: "投资基金"
 PHI_investment_fund_desc: "尽管私人投资非常受欢迎，但为了最大限度地利用这些资本，应该将其集中在一个由熟知菲律宾经济实际情况的专业人士管理的中央基金中，以便将投资流向最具回报的领域。"
 PHI_subordinate_philippine_department: "隶属菲律宾军区"
 PHI_subordinate_philippine_department_desc: "在美军驻菲律宾远东司令部成立之前，美国在菲律宾的军事存在就是“菲律宾司令部”。尽管其指挥结构已显陈旧，但应对其进行更新与现代化改造，以便更好地将本地部队纳入美军的指挥体系。"
 PHI_expand_us_bases: "扩大美军基地"
 PHI_expand_us_bases_desc: "现代战争由飞机主导，这在菲律宾的处境下尤为明显。确保群岛安全的最佳方法就是掌握制空权，这还能让我们巡逻周边海域。为此，我们必须大幅扩建本土空军基地。"
 PHI_war_plan_rainbow_five: "彩虹五号作战计划"
 PHI_war_plan_rainbow_five_desc: "在确保自身安全后，我们便可将目光投向更广阔的战争舞台，找到最适合我们的位置。我们对战争努力能做出不少贡献，必须确保将资源投入最需要的地方。"
 PHI_aircraft_requisition: "征用飞行器"
 PHI_aircraft_requisition_desc: "我们至今未能发展出可观的本土航空工业，完全依赖美国提供飞机。如今需求增长，我们必须向美国赞助方申请更多的飞机。"
 PHI_luce_celler_act: "卢斯-塞勒法案"
 PHI_luce_celler_act_desc: "《卢斯塞勒法》是美国的一项移民法案，提高了菲律宾移民的配额，并首次允许菲律宾人成为美国公民。这标志着跨太平洋移民新时代的开始。"
 PHI_utang_na_loob: "内心的债务"
 PHI_utang_na_loob_desc: "“乌唐纳洛布”是菲律宾的一种文化价值观，可译为“感恩之债”或“内心的债务”，代表着对曾在困难时提供重要帮助的人怀有深刻的情感与道德义务，通常通过回报服务、支持或忠诚来体现。"
 PHI_utang_na_loob_last_stand_tt: "§G-25%§!花费，并为§Y最后防线§!提供§G+5%§!防御加成\n"
 PHI_declare_military_emergency: "宣布军事紧急状态"
 PHI_declare_military_emergency_desc: "这个国家正滑向法西斯主义的深渊，但果断的行动阻止了最终的坠落。显然，现在威胁无处不在，阻止这些威胁是我们的责任。没有什么不可为，没有什么不合法。民主必须存续下去。"
 PHI_military_emergency_flag: "宣布军事紧急状态"
 PHI_usa_catchup_tt: "这等同于已完成美国经济国策目标之一，可用于后续物资申请。"
 PHI_weapons_of_war: "战争武器"
 PHI_weapons_of_war_desc: "为最大程度地捍卫我们的民主理念，我们必须确保装备上最顶尖、最具杀伤力的武器。我们听闻了某项“曼哈顿计划”的传闻。碰巧有位菲律宾女性参与了这个项目，而且她为人正直忠诚，愿意帮助我们推进自己的项目。"
 PHI_preemptive_strikes: "先发制人打击"
 PHI_preemptive_strikes_desc: "敌人无处不在，我们已被包围。因此，我们得为不可避免的事做好准备。更明智的做法是，我们得准备先发制人，让那所谓不可避免的事不再发生，而非只是规避。毕竟，只有消除所有威胁来源，我们才能真正安全。"
 PHI_sunset_empires: "夕阳帝国"
 PHI_sunset_empires_desc: "对我们威胁最大的，是旭日帝国和不落日帝国。所以，我们必须确保有足够的子弹，好让我们能在太阳照射不到的地方作战。"
 PHI_land_of_the_setting_sun: "落日之地"
 PHI_land_of_the_setting_sun_desc: "我们已做好准备，现在正是发动攻击的时刻！是时候让太阳在[JAP.GetNameDef]最后一次落下，且永不再升起。"
 PHI_sea_of_cobalt: "钴蓝之海"
 PHI_sea_of_cobalt_desc: "只要给我足够的核武器，我就能创造出一片钴海，让任何敌人都无法蹚过这片海域来攻击我们。"
 PHI_the_sun_has_set: "太阳已落"
 PHI_the_sun_has_set_desc: "英国长期以来一直是美国——额，菲律宾的威胁。我们在1779年击败了他们，他们至今都未原谅我们。是时候让他们认清自己在世界上的位置了。"
 PHI_traitors_back_home: "叛徒返乡"
 PHI_traitors_back_home_desc: "[USA.GetNameDef]已变得软弱怯懦。那里无人愿意承担必须完成的任务，因此需要由我们肃清政客与懦夫，为美国人民夺回那座“山巅闪耀之城”。"
 PHI_end_colonialism: "终结殖民主义"
 PHI_end_colonialism_desc: "殖民主义是一大毒瘤，任其溃烂已久。所有人都应享有自由民主生活的权利，而我们将不得不以武力强制推行这一点。"
 PHI_cobalt_supremacy: "钴矿霸权"
 PHI_cobalt_supremacy_desc: "我成了死神，世界的毁灭者。"
 PHI_subject_surrender: "附庸国……投降"
 PHI_subject_surrender_desc: "“显然，这些部队的驻军最终将被空袭和炮火摧毁，坦克支援的步兵已彻底击溃我们。”这段广播来自我们最后的抵抗据点之一，由此明确可见，我们已失去了对[PHI.GetNameDef]的控制。"
 PHI_subject_surrender_tt: "§R失去对整个[327.GetName]的控制将完成该国策。§!"
 PHI_i_shall_return: "我将归来"
 PHI_i_shall_return_desc: "这是道格拉斯·麦克阿瑟将军撤离[PHI.GetNameDef]时说的话，此后他也常把这句话挂在嘴边。现在，是我们提供必要装备与工具将其变为现实的时候了。"
 PHI_soldiers_in_hiding: "隐匿士兵"
 PHI_soldiers_in_hiding_desc: "尽管我们已在[PHI.GetNameDef]正式战败，但战争并未结束。我方大批部队拒不执行投降命令，仍在隐蔽处继续抗争。我们知晓有几位杰出的军官挺身而出，正在周边扩建抵抗组织——我们应竭尽所能为他们提供支援以确保成功。"
 PHI_if_any_state_occupied_tt: "每个被占领的核心地区（当前：0）："
 PHI_hukbalahap: "虎克军"
 PHI_hukbalahap_desc: "抗日人民军，简称虎克军，是由吕宋中部农民组成的共产主义游击运动，已被证明是[PHI.GetNameDef]全境最出色的抵抗力量之一。他们组织有序、斗志高昂，但缺乏武器。我们应该给他们弄些武器来。"
 PHI_if_communist_tt: "如果完成了§Y$PHI_partido_komunista_ng_pilipinas_coup$§!："
 PHI_local_resistance: "地方抵抗力量"
 PHI_local_resistance_desc: "占领者的政策不得人心，我们可以利用这股普遍存在的不满暗流。每个人都能尽一份力，农民为敌军士兵藏匿物资，渔民运送反抗者，士兵训练他人作战技巧，商人提供装备和资金，这一切都是为了支援抵抗运动。"
 PHI_if_chinese_immigration_tt: "如果完成了§Y$PHI_encourage_chinese_immigration$§!："
 PHI_submarine_supplies: "潜艇补给"
 PHI_submarine_supplies_desc: "敌军在海上的存在极为广泛，这使得从国外获取支援变得极为困难。我们可以征用一些潜艇来提供秘密支援，在我们的群岛中有大量隐蔽点可供利用，还有许多愿意冒险的渔民能够将物资运送到有需求的岛屿。"
 PHI_the_hunters: "猎人组织"
 PHI_the_hunters_desc: "菲律宾军事学院的学员在占领军关闭该机构后逃入隐匿之地。自那以后，他们组建了“猎人”组织，并充分发挥自身技能，训练当地人掌握战斗技巧与情报收集，积极在马尼拉一带对敌人展开斗争。"
 PHI_will_gain_hunters: "完成§Y$PHI_grassroot_guerillas$§!后将获得3个“猎人”储备军官训练团旅。"
 PHI_the_cry: "呐喊"
 PHI_the_cry_desc: "“普加德拉温的呼声”是反抗西班牙帝国的菲律宾革命的号召口号。如今，这是另一场为自由而战、甚至关乎我们生存的战争，是时候再一次高举我们的口号，战斗！"
 PHI_will_gain_hukbalahap: "完成§Y$PHI_grassroot_guerillas$§!后将获得3个虎克军旅。"
 PHI_juramentado: "胡拉门塔多"
 PHI_juramentado_desc: "胡拉门塔多是誓死抗击入侵者的摩洛与苏禄战士。虽然古老的仪式已然消逝，但无畏牺牲的精神依然存在。通过继承这一传统，我们可以鼓舞抵抗战士发动毁灭性攻击，让占领者心生恐惧，也让我们的人民更加振奋。"
 PHI_will_gain_juramentado: "完成§Y$PHI_grassroot_guerillas$§!后将获得3个胡拉门塔多旅。"
 PHI_exile_support: "流亡者支援"
 PHI_exile_support_desc: "许多菲律宾人居住在海外，我们可以号召他们提供资金和物资支持。这些资源可以秘密运送给英勇的抵抗战士，或用于组建菲律宾战斗部队，以助于未来的解放。"
 PHI_grassroot_guerillas: "草根游击队"
 PHI_grassroot_guerillas_desc: "全国范围内有大量抵抗组织在地下运作，但它们缺乏一个集中统一的指挥体系来协调所有努力，将力量汇聚到最脆弱的敌方目标上。人民的斗志是存在的，只需正确地加以整合与引导。"
 PHI_grassroot_guerillas_tt: "为每个已完成的先决国策生成3支游击旅。解放区以及敌军稀少地区将优先作为部署地点。"
 PHI_reconquista: "重夺失地"
 PHI_reconquista_desc: "从吕宋的群山到棉兰老的丛林，我们的人民在占领下流血忍耐。如今，是时候收复我们的土地，一城一岛，逐步光复。正如祖先们曾抵抗征服者，如今我们也要驱逐侵略者，恢复国家。这是我们的“收复失地运动”——菲律宾的最后斗争。"
 PHI_rebuild_sakdalistas: "重建萨克达尔党"
 PHI_rebuild_sakdalistas_desc: "1935年5月2日夜晚，六万五千名装备简陋的农民打破了菲律宾的宁静，他们试图推翻美国支持的政府。虽然这次起事失败，但城乡贫富差距不断扩大所引发的愤怒依然在暗中酝酿，随时可能被利用。"
 PHI_slippery_slope: "滑向深渊"
 PHI_slippery_slope_desc: "日本在我国影响力的上升，已点燃了不满的火种。我们只需袖手旁观，任由对腐败的民主资本主义制度中固有贪婪的愤怒爆发，留下一个真空，足以让更激进的意识形态乐于填补。"
 PHI_assassination_of_quezon: "暗杀奎松"
 PHI_assassination_of_quezon_desc: "不幸的事实是，奎松“总统”长期以来一直在阻碍菲律宾的发展。这个美国的走狗竭尽全力，阻止菲律宾民族意志的实现。他为自己构建的体制，使其对民主变革免疫，因此我们必须通过其他手段推动政治进程。"
 PHI_assassination_of_quezon_tt: "§R一项计划已付诸实施，目标是将奎松从政坛上永久清除。§!"
 PHI_eisenhower_steps_in_flag: "艾森豪威尔已介入"
 PHI_makapili: "菲律宾爱国者协会"
 PHI_makapili_desc: "法西斯主义在菲律宾的崛起极为迅速，但不幸的是，这一过程伴随着一定程度的混乱。我们的海外朋友愿意提供武器与训练，以组建一支“和平军”，来维持秩序、打击土匪、镇压叛乱。"
 PHI_sakdalista_exiles_returned_flag: "萨克达尔派流亡者已归来（事件）"
 PHI_form_the_executive_commision: "成立执行委员会"
 PHI_form_the_executive_commision_desc: "一个暗中的领导集团一直在幕后操纵局势，但随着法西斯主义理想在菲律宾掌权，现在是他们走向台前，登上政府首脑的位置的时候了。"
 PHI_aguinaldos_coup: "争夺领导权"
 PHI_aguinaldos_coup_desc: "随着政权接管后的混乱逐渐平息，行政委员会内部的各派人物开始争夺权力。专制政权需要鲜明的最高权威来统治，支持的力量正逐渐汇聚。"
 PHI_resolve_interregnum_tt: "§G这将结束空位期，并允许任命一位新的领导人。§!"
 PHI_secure_japanese_guarantees: "确保日本担保"
 PHI_secure_japanese_guarantees_desc: "如果我们想加快脱离美国独立的进程，就必须为战争的现实可能做好准备，因为他们不太可能轻易放走自己的附属国。我们应当联系日本的支持者，在敌对行动发生时争取更多正式的军事援助。"
 PHI_war_of_independence: "独立战争"
 PHI_war_of_independence_desc: "“给我自由，或给我死亡！”是时候让殖民压迫者永远离开我们的海岸了。\n\n一个新的太阳正在菲律宾升起。"
 PHI_will_take_peace_decision: "如果§Y[ROOT.GetNameDef]§!成功自卫一年，§Y[USA.GetName]§!将采用此决议，附近岛屿基地失守或卷入其他战争时则将提前触发，"
 PHI_second_philippine_republic: "菲律宾第二共和国"
 PHI_second_philippine_republic_desc: "虽然尚未完全实现，但我们的独立之路已近在眼前。下一步是建立新共和国，正式推动分离，并开始筹建新政府的各项制度——当然，还要设计一面新国旗。"
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§!将改称为§Y菲律宾第二共和国§!"
 PHI_election_overturned: "选举翻盘"
 PHI_election_overturned_desc: "1935年的选举以压倒性优势支持曼努埃尔·奎松，优势之大甚至有些过分。埃米利奥·阿奎纳多提出了严重关切，并已向美方反映，美方承诺将对可能的选举操控展开彻底调查。"
 PHI_hispanidad_filipina: "西班牙化的菲律宾"
 PHI_hispanidad_filipina_desc: "尽管1896—1898年反对西班牙帝国的独立战争造成了巨大裂痕，许多菲律宾人仍视自己为西班牙语系散居群体的一部分，而西班牙本土持续的紧张局势也引起了他们的关注。"
 PHI_spanish_refugees: "西班牙难民"
 PHI_spanish_refugees_desc: "由于国内内战的蹂躏，许多西班牙公民前往他处避难。随着我们与西班牙方面的关系回暖，大量西班牙人来到我们的群岛寻求庇护。"
 PHI_if_supported_scw_side_lost_tt: "如果我们派遣志愿军支持的§Y西班牙内战§!某一方战败："
 PHI_if_supported_scw_side_wins_tt: "如果§Y西班牙内战§!中的某一方在接收我方志愿兵后获胜，§Y$PHI_reconciliation_with_spain$§!会有更好的效果。"
 PHI_reconciliation_with_spain: "与西班牙和解"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "我们与西班牙胜利政府并肩作战的志愿军已缔造了两国间更牢固的新友谊，我们应该在未来以更正式的方式利用这一点，使两国更加紧密地合作。"
 PHI_reconciliation_with_spain_loser: "尽管我们的志愿军曾与他们作战，西班牙政府仍不情愿地承认了我们在文化与宗教上的共同纽带，并认为有必要在强调跨西班牙全球统一的宣传中包括这些内容。"
 PHI_reconciliation_with_spain_neutral: "西班牙对我国的发展产生了无可置疑的影响，但由于殖民的历史，近代关系多呈对立。尽管如此，我们与他们确实有许多共通之处，只需在平等基础上开展对话。"
 PHI_hispanic_overtures: "西班牙裔倡议"
 PHI_hispanic_overtures_desc: "我们不是唯一与西班牙裔有联系的国家，事实上南美洲许多国家都有这种联系，我们也一直与其中几个国家保持着积极的关系。我们应该主动接触，努力使这些联系更加正式。"
 PHI_revolutionary_regrets: "革命的遗恨"
 PHI_revolutionary_regrets_desc: "在西班牙统治下，我们始终是西班牙的臣民或公民；如今在美国治下，我们不过是他们出口商品的消费市场，若不算贱民的话，因为他们从未让我们成为美国任何一个州的公民。"
 PHI_royal_exiles: "流亡的王室"
 PHI_royal_exiles_desc: "西班牙王室经历了多次被迫或自愿的退位以及被剥夺继承权的事件，然而这个家族依然存在，目前正在寻求庇护。如果我们能为他们提供庇护，将在西语世界获得极高的声望。"
 PHI_reino_de_filipinas: "菲律宾王国"
 PHI_reino_de_filipinas_desc: "一切拼图都已就位，西班牙自身四分五裂，菲律宾已崛起为西语世界的核心，我们只需加冕仪式来巩固地位，这将是我们历史上的加冕时刻。"
 PHI_unlock_unification_decision_tt: "解锁决议：§Y提议与阵营成员统一§!"
 PHI_unlock_conquer_decision_tt: "解锁决议：§Y强制整合西班牙语国家§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "解锁决议：§Y提议与[SPR.GetNameDef]签订互助条约§!"
 PHI_war_for_the_oceans: "海洋战争"
 PHI_war_for_the_oceans_desc: "历史上我们一直是航海民族，如今是时候夺回我们的天赋权利，并占领我们最熟悉的地域——海洋。"
 PHI_assume_the_naval_burden: "承担海战重任"
 PHI_assume_the_naval_burden_desc: "日本已陷入陆上冲突，而我们的专长仍在海上。我们应主动承担海上战事，好让他们全力投入其他战场。"
 PHI_develop_naval_infrastructure: "发展海军基建"
 PHI_develop_naval_infrastructure_desc: "随着我们的海洋雄心不断增强，造船能力也必须相应扩大。"
 PHI_reunite_madagascar: "统合马达加斯加"
 PHI_reunite_madagascar_desc: "尽管相隔遥远，马达加斯加原住民却是南岛与非洲的混血后裔，与我们有着惊人的亲近血脉。我们应拉近彼此的距离。"
 PHI_claim_to_core_tt: "解锁§Y获得核心§!的决议，在我们重新控制这些地区后即可执行。"
 PHI_take_pacific_islands: "夺取太平洋岛屿"
 PHI_take_pacific_islands_desc: "菲律宾本就是一个群岛国家，只需稍加想象，就能理所当然地将我们的疆域向东延伸至太平洋更远之处。"
 PHI_malayo_polynesia: "马来-波利尼西亚"
 PHI_malayo_polynesia_desc: "我们历史上与马来半岛和东印度群岛有着紧密的文化、历史和民族联系。鉴于这种兄弟般的关系，我们应赋予他们与我们人民同等的权利和特权。"
 PHI_war_for_oceania: "大洋洲战争"
 PHI_war_for_oceania_desc: "大洋洲由海洋本身定义，但我们的民族自古以来就在这片水域航行。是时候将这些岛屿纳入我们日益壮大的国家了。"
 PHI_conquest_of_japan: "征服日本"
 PHI_conquest_of_japan_desc: "长期以来，日本一直是我们在该地区海上控制权方面的主要竞争对手，现在是时候结束这场竞争，一劳永逸地确立我们对他们的主导地位。"
 PHI_filipino_polynesian_reunification: "太平洋之主"
 PHI_filipino_polynesian_reunification_desc: "这片世界由海洋主宰，散布着零落的陆地与遥远的岛屿，而我们已将其全部征服。由此，我们确立了作为太平洋主人的正当地位。"
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§!将获得新国旗与新国号。"
 PHI_petition_the_supreme_court: "向最高法院请愿"
 PHI_petition_the_supreme_court_desc: "1932年，最高法院正式禁止了共产主义，但我们发现了一项技术性漏洞，可以重新使该运动合法化，我们只需签署并提交请愿书即可。"
 PHI_legalize_the_communist_party: "使共产党合法化"
 PHI_legalize_the_communist_party_desc: "既然共产主义运动已重新获得合法地位，下一步便是让党重新走入公众视野，公开活动，并着手扩大组织。"
 PHI_return_of_the_exiles: "流亡者归来"
 PHI_return_of_the_exiles_desc: "东南亚许多左翼分子因受殖民主义与资本主义势力威胁而被迫流亡。我们可以向他们敞开国门，为他们提供一个安全的避风港。"
 PHI_support_for_chinese_communists: "支援中国共产党"
 PHI_support_for_chinese_communists_desc: "共产党人在中国继续与日军和军阀作斗争。我们可以通过黄河走私人力和物资支援他们的斗争，或至少助长该地区的战火。"
 PHI_the_red_sun_over_manila: "赤日照耀马尼拉"
 PHI_the_red_sun_over_manila_desc: "菲律宾国内共产主义思潮不断升温，如今首次出现了真正取得政权的机会。失败的萨克达利斯塔起义提醒我们，在美方支持的政府面前，武装暴动是徒劳的，因此我们必须寻求更具政治性的途径来夺取政权。"
 PHI_partido_komunista_ng_pilipinas_coup: "菲律宾共产党政变"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "最初只是农民的总罢工，最后蔓延到工厂的同志们也投入这场运动。人民已经发声，国民大会已落入共产党之手。各工会与集体正急于选出新的中央委员会，更重要的是，决定谁将担任新总书记。"
 PHI_national_confederation: "全国联合会"
 PHI_national_confederation_desc: "既然我们已取得政权，现在是巩固统治的时候了。作为菲律宾领先的农民组织，“菲律宾全国农民联合会”应当是我们优先争取的对象。"
 PHI_anti_intervention_strategies: "反干涉战略"
 PHI_anti_intervention_strategies_desc: "随着我们与美国之间的紧张局势升级，我们必须尽其所能确保这个新生共产国家的长期生存，无论是通过有选择的让步，还是在全面敌对爆发前尽可能从美国手中获取资源。"
 PHI_rally_the_fisherfolk: "团结渔民"
 PHI_rally_the_fisherfolk_desc: "作为一个群岛国家，我们的渔业发达、人员众多。因此，我们应将目光投向这些“海上农民”，将他们吸纳进共产主义运动，发挥他们在海上的潜在力量。"
 PHI_smugglers: "走私者"
 PHI_smugglers_desc: "我们的国家由无数岛屿组成，藏有许多世代以来人民用于走私的隐秘角落。我们应利用这些经验，使其为我们的事业所用！"
 PHI_struggle_conference: "斗争会议"
 PHI_struggle_conference_desc: "我们的共产主义运动面临众多矛盾与冲突，必须有更组织化、更正式的回应。因此，我们需要召开第一次“斗争会议”，将所有问题摆上台面，妥善解决。"
 PHI_sanction_piracy: "合法化海盗行为"
 PHI_sanction_piracy_desc: "作为群岛国家，我们拥有无数小型船只和敢于冒险的青年。我们应恢复“私掠许可制度”，为这些“海上冒险者”提供法律依据，让他们攻击敌人后迅速返回避风港，带回战利品。"
 PHI_infiltrate_chinese_ports: "渗透中国港口"
 PHI_infiltrate_chinese_ports_desc: "码头工人是最早投身共产主义运动的群体之一，也是我们最坚定的盟友。我们应将这种精神传播至中国港口，并以此为跳板进一步支援中国共产党的斗争。"
 PHI_every_non_communist_coastal_warlord: "所有非共产主义且沿海的中国军阀："
 PHI_maritime_communism: "海洋共产主义"
 PHI_maritime_communism_desc: "许多共产国家集中于陆军大规模动员，而我们应当动员起自己的“海上力量”，在海洋上展开革命浪潮，进而团结全球人民于“海洋共产主义运动”之下。"
 PHI_pan_pacific_trade_union_secretariat: "泛太平洋工会秘书处"
 PHI_pan_pacific_trade_union_secretariat_desc: "我们虽已收获共产主义带来的成果，但该思想不应局限于本国。我们应将其输出至东南亚各国，建立“泛太平洋工会秘书处”，以实现互助与共同发展。"
 PHI_comitern: "加入共产国际"
 PHI_comitern_desc: "尽管我们与[SOV.GetNameDef]的联系一直较为微弱，但他们在国际舞台上的力量不容忽视。若我们希望继续实验共产主义并将其推广至他国，就必须团结在同一阵营下，推动社会主义全球理想。"
 PHI_national_defense_act: "国防法案"
 PHI_national_defense_act_desc: "《国防法》于1935年12月21日通过，为菲律宾武装部队拨款1600万比索。现在关键在于决定如何、在哪里花费这笔资金。陆海空三军都急需投资，我们的国防设施同样亟需加强。"
 PHI_war_plan_orange: "橙色战争计划"
 PHI_war_plan_orange_desc: "该计划基本设想是：菲律宾必须继续作为美国在冲突中的前沿基地。因此，最关键的防御目标应是马尼拉湾。我们应依据此计划部署防御措施，集中兵力守卫这一战略要地。"
 PHI_beach_defense_strategy: "滩头防御战略"
 PHI_beach_defense_strategy_desc: "只要火力和兵力充足，我们便能守住菲律宾的海岸线。因此，我们应以此为前提制定防御战略，确保整个国家都能在长期军事战役中发挥作用。"
 PHI_fortify_corregidor: "加固科雷希多岛"
 PHI_fortify_corregidor_desc: "科雷希多岛位于马尼拉湾入口处，是控制该湾及其海军设施的关键所在。我们应升级岛上的防御工事，并修建地下设施，以抵御敌军长时间的围攻和空袭炮击。"
 PHI_fortify_corregidor_bypass_tt: "马尼拉市无法再建造§Y$bunker$§!和§Y$coastal_bunker$§!。"
 PHI_bastion_bataan: "巴丹要塞"
 PHI_bastion_bataan_desc: "巴丹半岛是马尼拉湾一侧的天然防御地带。只要控制此地，就能控制谁进出马尼拉湾及其设施。为确保这一点，我们需要在半岛陆地一侧设防，并在高地部署炮兵。"
 PHI_bastion_bataan_bypass_tt: "无法在巴丹地区边界修建更多§Y$bunker$§!，也无法在巴丹和达古潘修建§Y$coastal_bunker$§!"
 PHI_coastal_artillery: "海岸炮兵"
 PHI_coastal_artillery_desc: "作为一个群岛，海岸炮兵的目标最多，不仅能打击海上目标，还能兼顾陆地。我们应优先投资于这些部队的装备、训练和现代化。"
 PHI_the_concrete_battleship: "混凝土战舰"
 PHI_the_concrete_battleship_desc: "德拉姆堡是马尼拉湾最令人印象深刻的港口要塞，其外观酷似战舰。自1909年起便开始建设，其火力和设施不断升级。这座老牌要塞被一度称为“不可通行的战舰”，它将在现代战争中再度重返战场。"
 PHI_philippine_scouts: "菲律宾侦察部队"
 PHI_philippine_scouts_desc: "成立于1901年的“菲律宾侦察部队”是本国服役人数最多的菲律宾本地部队。我们应继续支持该单位，为他们提供最好的训练和装备，以确保其在保卫祖国中发挥精锐作用。"
 PHI_militarize_the_constabulary: "警察部队军事化"
 PHI_militarize_the_constabulary_desc: "根据《国防法》，菲律宾警宪部队已并入中央陆军，但事后看来，这或许是个错误。新设立的警察力量不足以胜任职责。因此，我们应重新设立警察部队，并配备军用武器和训练，使其既能为国家服务，又能保卫国家。"
 PHI_philippine_army_orchestra: "菲律宾陆军军乐团"
 PHI_philippine_army_orchestra_desc: "菲律宾警察部队军乐团是世界最杰出的军事乐团之一，曾获选为美国总统就职典礼的演奏团体。我们应将其整合进军队，利用音乐激发士兵士气，激励民族精神，引领士兵奋勇作战。"
 PHI_philippine_military_academy: "菲律宾军事学院"
 PHI_philippine_military_academy_desc: "多年来，菲律宾警察部队学院一直是我国主要的军官培训机构，但我们缺乏一所正式的军事学府。我们应将该学院正式并入陆军，改组为“菲律宾军事学院”，专责培养未来的军事精英。"
 PHI_philippine_division: "菲律宾师"
 PHI_philippine_division_desc: "菲律宾师负责我国群岛的防御，但目前装备落后、人手不足。我们应寻求外部的指挥经验，并为部队配备更先进的武器装备。"
 PHI_10_year_training_plan: "10年训练计划"
 PHI_10_year_training_plan_desc: "根据十年独立过渡承诺，《国防法》规定要建设一支独立、自给自足的部队以保卫本土。内容包括常备军建设、军官培训、预备役创建，以及军事基础设施投资。"
 PHI_battalion_combat_teams: "营级战斗群"
 PHI_battalion_combat_teams_desc: "战争现实表明，我们需要一支更加灵活、可快速适应各种局势的部队。营级战斗群应具备更松散的指挥体系，并被赋予执行小型作战任务的权限。"
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!：\n    对人员杀伤：§G+15%§!\n    对装甲攻击：§G+15%§!\n    穿甲深度：§G+15%§!\n§Y$category_cavalry$§!：\n    对人员杀伤：§G+10%§!\n    对装甲攻击：§G+10%§!\n    穿甲深度：§G+10%§!"
 PHI_mandatory_conscription: "强制征兵"
 PHI_mandatory_conscription_desc: "保卫[PHI.GetNameDef]是每位公民的责任。因此，所有公民应接受强制征兵，学习基本战斗技能，以备随时应征入伍。"
 PHI_self_reliance_defense: "自力更生的国防"
 PHI_self_reliance_defense_desc: "我们长期依赖外国力量来保障安全，但这暴露了严重的战略弱点。我们必须建立自己的国防体系，从发展能够支持本国军队的工业基础做起。"
 PHI_army_of_the_philippines: "菲律宾陆军"
 PHI_army_of_the_philippines_desc: "近年来，我军实现了显著进步。现在是时候摆脱对外国援助的依赖，昂首挺进一个崭新而安全的未来。这一未来，将完全由菲律宾人的鲜血与钢铁铸就。我们将自行承担起国家安全的责任。"
 PHI_army_air_corps: "陆军航空队"
 PHI_army_air_corps_desc: "尽管规模和资源有限，陆军航空兵团仍充满雄心。考虑到岛屿分散、交通不便，我们应大力发展航空能力，覆盖更广阔的地区。"
 PHI_pilot_training_programme: "飞行员培训计划"
 PHI_pilot_training_programme_desc: "飞行员是极为重要的资源，而我国航空工业薄弱，飞行员严重短缺。我们应与他国达成协议，培训年轻人成为新一代飞行员。"
 PHI_off_shore_patrol: "近海巡逻队"
 PHI_off_shore_patrol_desc: "我们的空军必须具备同时保卫陆地与海洋上空的能力。为此，应发展航程更远、具备反舰能力的海军专用飞机，以在敌人抵近前就将其击退。"
 PHI_expand_airbases: "扩建空军基地"
 PHI_expand_airbases_desc: "即便盟友希望将空军部署至本国，或我们具备自行组建空军的能力，现有场地仍无法容纳。我们应立即着手建设新机场和飞行场，方便驻军部署。"
 PHI_develop_domestic_aircraft_industry: "发展本国航空工业"
 PHI_develop_domestic_aircraft_industry_desc: "依赖盟友虽暂时无碍，但若希望成为一个真正独立、拥有现代军力的国家，我们必须投资建设自主的航空工业。可通过补贴扶持本国航空创新者和企业家起步。"
 PHI_if_align_with_japan_tt: "如果完成了§Y$PHI_align_with_japan$§!："
 PHI_if_align_with_the_usa_tt: "如果完成了§Y$PHI_align_with_the_usa$§!："
 PHI_philippine_air_force: "菲律宾空军"
 PHI_philippine_air_force_desc: "现在是时候承认空军是独立于陆军的兵种了。如此一来，他们在组织和获取兵员和物资方面将具有更大的灵活性。他们将不再受制于单一服务的需求，而是可以为整体服务。"
 PHI_thats_not_an_island: "那不是一座岛屿！"
 PHI_thats_not_an_island_desc: "尽管群岛赋予我们高度灵活性，但也有限制。例如，如果我们需要在本土以外作战怎么办？我们就需要“随身带走一座岛屿”，即建立远征能力，全球出击。"
 PHI_offshore_patrol: "近海巡逻舰队"
 PHI_offshore_patrol_desc: "《国防法》亦规定建立海防力量，保障群岛安全。这支舰队不会成为蓝水海军，而是围绕本土防御建设。但这也许正是建立强大舰队的第一步。"
 PHI_marine_corps: "海军陆战队"
 PHI_marine_corps_desc: "我们有丰富的登岸经验，许多民众平日便乘船往来岛屿工作或探亲。我们应利用这些经验，打造世界一流的海军陆战队，能在任意海岸投送战力。"
 PHI_cavite_naval_base: "卡维特海军基地"
 PHI_cavite_naval_base_desc: "卡维特船坞位于马尼拉对岸，是我国最有潜力发展的深水港口与船厂。已有初步设施，若加大投资，将成为我军控制东南亚海域的关键战略基地。"
 PHI_pt_boat_development: "鱼雷艇研发"
 PHI_pt_boat_development_desc: "身为群岛国家，我们更适合运用体积小、灵活性强的船只穿梭在岛屿水道间，对大型敌舰发动骚扰与打击。我们应引进鱼雷艇战术经验，发展自己的“巡逻艇”海军力量。"
 PHI_pt_boat_development_tt: "§Y屏卫舰§!的精通度获得速度§G+10%§!"
 PHI_pt_boat_development_2_tt: "§Y巡逻船只§!的精通度获得速度§G+20%§!"
 PHI_mosquito_fleet: "蚊式舰队"
 PHI_mosquito_fleet_desc: "一颗鱼雷或炮弹可摧毁一艘舰船。因此，我们不能只依靠单艘战舰，而应建立一支“蜂群舰队”。他们或许能击沉我们一艘、十艘、百艘——但绝无法摧毁我们全部。而我们只需其中一艘命中目标，即可赢得战果！"
 PHI_devil_boats: "魔鬼船"
 PHI_devil_boats_desc: "我们的巡逻艇以其速度和勇气闻名，尤以猛烈打击后消失在海上迷雾中的能力著称。我们的敌人因此学会了避开我们的海岸，以免碰上这些“魔鬼船”。"
 PHI_fast_attack_craft: "快速攻击艇"
 PHI_fast_attack_craft_desc: "巡逻艇的理想改进是速度和火力得到了显著提升的快速攻击艇，这些巡逻艇可以轰鸣于我们的海岸线，给靠得太近的敌人带来毁灭，并在他们的援军到来前撤离。"
 PHI_coastal_defense_ships: "岸防舰队"
 PHI_coastal_defense_ships_desc: "我们的舰队已发展壮大，如今我们拥有了组建和维护更大船只的基建和手段。我们的首要目标仍是保护海岸，但我们现在利用我们的地理优势，设计出可以与地方主力舰作战的舰船。"
 PHI_philippine_naval_patrol: "菲律宾海上巡逻"
 PHI_philippine_naval_patrol_desc: "作为一个包含众多岛屿的国家，要想在国际舞台上赢得认可，我们的舰队必须能保护我们的海岸。要做到这一点，我们必须改进更新我们的指挥和控制体系，以达到现代舰队的预期。"
 PHI_thalassocracy: "海权主义"
 PHI_thalassocracy_desc: "“拥有国家的军队”这一概念广为人知，并经常被用来指代普鲁士。而我们应该成为“拥有国家的海军”，建设一支哪怕巅峰的大英帝国也会相形见绌的舰队。"
