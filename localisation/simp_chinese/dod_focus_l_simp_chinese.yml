 YUGOSLAV_DEFENCE_LEAGUE: "巴尔干防卫联盟"
 YUG_crush_ustasa: "乌斯塔沙暴动迫近"
 YUG_crush_ustasa_desc: "政府决定镇压法西斯团体乌斯塔沙，这激怒了克罗地亚独立的支持者，而乌斯塔沙也在迅速准备反政府的武装暴动。如果我们不能及时铲除乌斯塔沙，这个法西斯组织很可能会控制克罗地亚地区，向我国举起叛旗。"
 YUG_ustasa_uprising: "乌斯塔沙暴动"
 YUG_ustasa_uprising_desc: "如果不能及时遏制乌斯塔沙暴动，我国将面临克罗地亚人发动的重大叛乱。"
 YUG_ustasa_crushed_mission: "平息乌斯塔沙暴动"
 YUG_ustasa_crushed_mission_desc: "如果我们能加强对克罗地亚的控制，则乌斯塔沙的暴动将被平息，克罗地亚民族主义者造成的所有困难亦会暂时得到遏制。"
 YUG_delay_ustasa_uprising: "延缓暴动"
 YUG_delay_ustasa_uprising_desc: "随着乌斯塔沙的崛起，政府现在必须采取措施，尽量拖延克罗地亚地区叛乱的爆发。尽管此举也将延迟我们终结克罗地亚民族主义的行动，但延缓其暴动或许是必要的。"
 YUG_croat_concessions: "向克罗地亚人让步"
 YUG_croat_concessions_desc: "自从我们决定打击乌斯塔沙以来，我们对待克罗地亚民众的方式就被广泛认为是残忍和不人道的。也许通过对克罗地亚人民给予一些宽容，可以使他们开始对我们的看法有一些改观。"
 YUG_croat_concessions_cooldown: "向克罗地亚人让步"
 YUG_croat_concessions_cooldown_desc: "自从我们决定打击乌斯塔沙以来，我们对待克罗地亚民众的方式就被广泛认为是残忍和不人道的。也许通过对克罗地亚人民给予一些宽容，可以使他们开始对我们的看法有一些改观。"
 YUG_positive_discrimination_croat: "对克罗地亚人进行优待"
 YUG_positive_discrimination_croat_desc: "克罗地亚这个地方，除克族本身之外，也是许多不同民族背景的居民的文化本土。通过在当地制定有利于克罗地亚人就业和收入的法律，乌斯塔沙向当地人许诺的自决愿景，也许亦能由我们来实现。"
 YUG_positive_discrimination_croat_cooldown: "对克罗地亚人进行优待"
 YUG_positive_discrimination_croat_cooldown_desc: "克罗地亚这个地方，除克族本身之外，也是许多不同民族背景的居民的文化本土。通过在当地制定有利于克罗地亚人就业和收入的法律，乌斯塔沙向当地人许诺的自决愿景，也许亦能由我们来实现。"
 YUG_listening_posts_croatia: "在克罗地亚建立监听站"
 YUG_listening_posts_croatia_desc: "为避人耳目，乌斯塔沙现正展开地下活动密谋叛国。也许通过说服一些亲南斯拉夫的良民潜入乌斯塔沙，我们可以探听并破坏他们在地区的行动和宣传。"
 YUG_listening_posts_cooldown: "在克罗地亚建立监听站"
 YUG_listening_posts_cooldown_desc: "为避人耳目，乌斯塔沙现正展开地下活动密谋叛国。也许通过说服一些亲南斯拉夫的良民潜入乌斯塔沙，我们可以探听并破坏他们在地区的行动和宣传。"
 YUG_progress_crushing_decisions: "镇压乌斯塔沙"
 YUG_progress_crushing_decisions_desc: "消灭乌斯塔沙这个法西斯集团的时候到了。尽管可能会有很多人把这些行动本身当作法西斯主义行径，但我们有自知之明：为确保我国长治久安，这些措施是绝对必要的。"
 YUG_raid_croat_villages: "突袭克罗地亚村庄"
 YUG_raid_croat_villages_desc: "乌斯塔沙简直是无处不在，任何人都有可能背地里是这些法西斯党徒的支持者。我们必须突袭克罗地亚地区内的所有城镇和村庄，挖出深藏于其中的叛徒。"
 YUG_shut_down_recruitment_centers: "铲除乌斯塔沙训练营"
 YUG_shut_down_recruitment_centers_desc: "乌斯塔沙也有自己的练兵营，来训练任何会为其事业而糟蹋生命的蠢货，并把他们武装起来。我们必须定位并铲除这些训练营，使乌斯塔沙短于人力。"
 YUG_arrest_ustasa_leaders: "逮捕乌斯塔沙头目"
 YUG_arrest_ustasa_leaders_desc: "我们拿到了一份名单，上面记录着乌斯塔沙运动的重要人物。是时候让这份名单派上用场，把这帮人都逮到牢子里了。"
 YUG_croatian_recruitment: "征募克罗地亚人参军"
 YUG_croatian_recruitment_desc: "所有克罗地亚人都在盘算着独立，但并非所有人都支持乌斯塔沙。现在，是时候征募一些可靠的克族小伙子加入我国军队中了。我们会向克罗地亚民众证明，还是有人更希望克罗地亚安全地留在南斯拉夫这个温暖大家庭的怀抱中。"
