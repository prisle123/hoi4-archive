 release_dalmatia_tt: "释放§Y达尔马提亚§!为傀儡国。"
 release_transylvania_tt: "释放§Y特兰西瓦尼亚§!为傀儡国。"
 release_vojvodina_tt: "释放§Y伏伊伏丁那§!为傀儡国。"
 release_dalmatia_units_tt: "（§Y达尔马提亚§!）创建§Y1 民兵§!单位。"
