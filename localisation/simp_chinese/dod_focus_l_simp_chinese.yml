 YUG_medal_for_extreme_bravery: "英勇勋章"
 YUG_medal_for_extreme_bravery_desc: "我军将士在四面受敌中英勇奋战，为此，我们需要设立新的勋章来纪念其坚定的精神。"
 yug_extreme_bravery_medal: "§Y[ROOT.GetNameDefCap]§!现可向§Y战地指挥官§!颁发§Y特级英勇勋章§!。"
 YUG_brigadistas: "国际纵队"
 YUG_brigadistas_desc: "许多勇敢的南斯拉夫公民强烈要求参加正在进行的西班牙内战，以对抗我们共同的敌人。"
 ROM_crack_down_on_extremism: "镇压极端主义"
 ROM_crack_down_on_extremism_desc: "我国的政治风气此前在国王的统治下明显右倾，这意味着仍有不少极端势力在社会上操弄着人心。我们必须将这些不稳定的因素彻底铲除，以确保民众享有更稳定的未来。"
 ROM_national_christian_party: "国家基督教党"
 ROM_national_christian_party_desc: "作家奥克塔维安·戈加利通过其领导的国家基督教党，在我国拥有着巨大的影响力。同时，由于他农民党的出身，他在广大乡村社区亦人脉甚广。通过对内阁实施改组，我们可以将他的这股影响力利用起来。"
