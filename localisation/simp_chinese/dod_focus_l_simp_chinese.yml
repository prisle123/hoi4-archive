l_simp_chinese:
 HUN_balanced_budget: "平衡预算"
 HUN_balanced_budget_desc: "我们必须充分利用所掌握的资源，精心谋划和平衡预算是政府取得成功的关键。"
 HUN_strengthen_the_monarchists: "强化君主派"
 HUN_strengthen_the_monarchists_desc: "为了恢复匈牙利往昔的荣光，我们必须首先对那些主张重建君主制的党派进行强化。"
 HUN_elect_a_king: "推举新君主"
 HUN_elect_a_king_desc: "如今，公众已经十分支持国家恢复君主制，现在我们可以开始考虑推举新国王的有关事宜。"
 HUN_invite_the_habsburg_prince: "邀请哈布斯堡皇子"
 HUN_invite_the_habsburg_prince_desc: "哈布斯堡王朝长久以来都统治着匈牙利，在他们的权御下，这个国家曾是欧洲最伟大的帝国之一。重建哈布斯堡王朝，必将使匈牙利再次迈向伟大。"
 HUN_demand_a_referendum: "要求全民公投"
 HUN_demand_a_referendum_desc: "奥匈帝国解体是历史的错误，奥地利与匈牙利两国的联合既能使彼此更加强大，同时也是重铸王朝伟业的必要条件。有鉴于此，奥地利必须就和平实现两国联合的提议举行公投。"
 HUN_take_austria_by_force: "武力攻取奥地利"
 HUN_take_austria_by_force_desc: "若要再现匈牙利往昔的荣光，我们必须首先将奥地利的领土重新纳入版图。我们不能冒险指望通过外交途径达成这点，只能通过武力将其拿下。"
 HUN_proclaim_the_restoration_of_austria_hungary: "重建奥匈帝国"
 HUN_proclaim_the_restoration_of_austria_hungary_desc: "随着两国的统一以及哈布斯堡家族重登皇位，我们现在可以庄严地宣告奥匈帝国的重生，并就此踏上收复我国历史法理领土的征程！"
 HUN_protect_czechoslovakia: "保护捷克斯洛伐克"
 HUN_protect_czechoslovakia_desc: "捷克斯洛伐克自独立来已变得强大而繁荣，但他们的邻国却对其领土虎视眈眈。无论是重新接纳他们成为帝国的一部分，还是给予其协作地位，我们都将向他们提供保护以应对这些威胁。"
 HUN_claim_transylvania: "宣称特兰西瓦尼亚"
 HUN_claim_transylvania_desc: "“撒克逊七堡”在上次世界大战后被不公正地从我们手中夺走，现在是时候将其收复了。"
 HUN_march_to_the_shore: "向海岸进军"
 HUN_march_to_the_shore_desc: "真正的大国需要触及海洋，而亚得里亚海沿岸正是我们与生俱来的法理领土。"
 HUN_reclaim_venetia: "收复威尼西亚"
 HUN_reclaim_venetia_desc: "意大利人在上次世界大战中的背叛可并没有被遗忘，现在是时候摆正他们的位置，并恢复我帝国的天然疆域了。"
 HUN_claim_galicia: "宣称加利西亚"
 HUN_claim_galicia_desc: "所谓波兰的国家只不过是个人造物，我们可以根据需要进行肆意摆弄。"
 HUN_claim_the_bucovina: "宣称布科维纳"
 HUN_claim_the_bucovina_desc: "尽管此地可能不是我们众多领土宣称当中最重要的，但既然它仍为帝国的组成部分，我们自然也会将其收复。"
 HUN_reclaim_the_empire: "再造帝国"
 HUN_reclaim_the_empire_desc: "为了实现我们最终的领土诉求，我们必须在德意志、意大利和巴勒斯坦的诸多领土宣称上镌刻我们哈布斯堡陛下的圣名。"
 HUN_elect_a_democratic_king: "推举立宪君主"
 HUN_elect_a_democratic_king_desc: "我们必须推选一位维护国家民主原则和人民权利的国王。"
 HUN_responsible_government: "责任政府制"
 HUN_responsible_government_desc: "长久以来由于我国政府只对国王负责，其常常对人民的意愿置若罔闻。为此，我们将修订宪法来确保政府从对统治者负责转而对人民负责。"
 HUN_rapproachement_with_little_entente: "与小协约国和解"
 HUN_rapproachement_with_little_entente_desc: "鉴于我们周遭皆是意识形态上敌对的国家，我们必须重新定位与毗邻的小协约国集团成员的关系。为此，我们会在重整军备的问题上征求他们的意见。"
 HUN_join_allies: "加入同盟国"
 HUN_join_allies_desc: "匈牙利的未来和民主价值观与西方民主大国及其盟友休戚相关。如果加入他们的联盟体系，我们既可以增强彼此的实力，也可以得到盟友的支持。"
 HUN_the_balkan_pact: "巴尔干条约"
 HUN_the_balkan_pact_desc: "鉴于西方民主诸国相距甚远，倘若有事无法及时相援，我们必须就近与邻国缔盟。届时，作为巴尔干条约阵营的领袖，我们将守望相助，共赴胜利！"
 HUN_an_unlikely_alliance: "不可思议的联盟"
 HUN_an_unlikely_alliance_desc: "我们从根本上对国家实现了革新，如今的我们已不再是旧日的战争狂人。是时候向那些旧日的对手伸出橄榄枝，共建新的命运了。"
 HUN_joint_oil_exploitation_company: "联合石油开发公司"
 HUN_joint_oil_exploitation_company_desc: "随着我国境内可能勘探出油田的消息不胫而走，我们已经引起了国外势力的注意。与我们交好的国家正迫切希望利用他们的技术来援建我国的石油工业——而这，正好是我们可以学习他们先进技术、有利可图的机会。"
 HUN_elect_a_fascist_king: "推举法西斯君主"
 HUN_elect_a_fascist_king_desc: "我国需要一位铁腕领袖来领导它挺过即将到来的动荡岁月。因此，我们的统治者必须是一位受人民敬仰，同时也令敌人畏惧的伟人。"
 HUN_economic_intervention: "经济干预"
 HUN_economic_intervention_desc: "我们必须投入充足的政治资源来指导经济，也许目前经济状况姑且还算过得去，但我们可以使其变得更加繁荣高效。"
 HUN_strengthen_fascists: "强化法西斯派"
 HUN_strengthen_fascists_desc: "我们必须加强对法西斯主义的宣传，并为其意识形态的传播提供公共渠道。他们对匈牙利未来的构想，最有可能使这个国家再次走向伟大。"
 HUN_renounce_the_treaty_of_trianon: "撕毁特里亚农条约"
 HUN_renounce_the_treaty_of_trianon_tt: "§Y霍尔蒂·米克洛什§!或§Y梅克伦堡-什未林的弗里德里希·弗朗茨§!成为国家领导人。\n"
 HUN_renounce_the_treaty_of_trianon_desc: "上次世界大战结束后，特里亚农条约剥夺了我们曾经伟大的国家三分之二的领土和人口，如此不公的羞辱，几乎能与凡尔赛条约中德国遭受的耻辱相提并论，此等丧权辱国之产物必须被废除。"
 HUN_renew_the_rome_protocols: "重申罗马议定书"
 HUN_renew_the_rome_protocols_desc: "鉴于德国正在修正主义的歧途上渐行渐远，我们必须重申在1934年起草签署的罗马议定书。这些协议不仅将进一步隔绝来自德国和南斯拉夫的威胁，甚至还可能成为一个真正联盟体系的前身。"
 HUN_protect_austria: "保护奥地利"
 HUN_protect_austria_desc: "为了进一步对抗德国，我们必须阻止他们合并奥地利的野心。我们可以向奥地利作出承诺，给予现任政府他们所需要的政治力量，以支持他们对抗亲德分子。"
 HUN_alliance_with_italy: "与意大利结盟"
 HUN_alliance_with_italy_desc: "现在可以对罗马议定书最初提议的联盟进行扩展了。为此，我们将派遣代表团访问意大利，讨论签署一项具有约束效力、在攻防两方面进行广泛军事合作的协议。"
 HUN_trade_deal_with_germany: "对德贸易协议"
 HUN_trade_deal_with_germany_desc: "强化我国与德国之间贸易关系能带来的好处显而易见，所谓我国对德国经济过度依赖的说法实属夸大其词。我们两国将深入拓展，进而签署一份广泛的贸易协议。"
 HUN_joint_aluminum_mining_company: "联合铝业公司"
 HUN_joint_aluminum_mining_company_desc: "鉴于铝是现代战争工业中不可或缺的资源，我们可以很容易地从德国方面得到援助，进而扩大我国北部铝矿的采掘。"
 HUN_join_axis: "加入轴心国"
 HUN_join_axis_desc: "鉴于我国经济已与德国密不可分，因此在战时追随他们是唯一合乎逻辑的选择。为此，我们将向他们递交申请，正式加入轴心国集团。"
 HUN_reaffirm_territorial_claims: "重申领土主张"
 HUN_reaffirm_territorial_claims_desc: "在挣脱了特里亚农条约的束缚后，我们现在必须重申对那些被窃据领土的主张。"
 HUN_demand_transylvania: "索取特兰西瓦尼亚"
 HUN_demand_transylvania_desc: "如果我们能兵不血刃地收复领土，那就再好不过了。因此，我们将向罗马尼亚递交最后通牒，要求他们归还我们的法理领土。"
 HUN_demand_southern_slovakia: "索取南斯洛伐克"
 HUN_demand_southern_slovakia_desc: "如果我们能兵不血刃地收复领土，那就再好不过了。因此，我们将向捷克斯洛伐克递交最后通牒，要求他们归还我们的法理领土。"
 HUN_demand_the_vojvodina: "索取伏伊伏丁那"
 HUN_demand_the_vojvodina_desc: "如果我们能兵不血刃地收复领土，那就再好不过了。因此，我们将向南斯拉夫递交最后通牒，要求他们归还我们的法理领土。"
 HUN_claim_overlordship_over_slovakia: "索取斯洛伐克宗主权"
 HUN_claim_overlordship_over_slovakia_desc: "斯洛伐克的其余部分也必须通过直接合并亦或是成为附属国的方式重新并入匈牙利。为此，我们将再次递交最后通牒。"
 HUN_proclaim_greater_hungary: "宣告大匈牙利成立"
 HUN_proclaim_greater_hungary_desc: "在收复了我们的法理领土后，我国的疆域已经拓展至历史上的界线。我们现在可以自信地向世人宣告大匈牙利的成立，并将目光投向新的目标。"
 HUN_GREATER_tt: "变更国名为§Y大匈牙利§!\n"
 HUN_demands_tt: "当索取领土时，如果你拥有强大的军队，目标国家更可能迫于压力和平移交此地。然而，如果他们身处某个阵营中，他们可能仍然会自信有能力对抗你。\n"
 HUN_assassinate_horthy: "刺杀霍尔蒂"
 HUN_assassinate_horthy_desc: "这位昔日世界大战时的海军上将利用他作为匈牙利王国摄政的身份，如今已权势滔天，而他的反共立场现已证明对同志们的工作造成了严重的问题。如果我们的国家要走上革命的道路，此人就必须被从权力中心铲除。"
 HUN_council_of_peoples_commissars: "人民部长会议"
 HUN_council_of_peoples_commissars_desc: "我们必须组建一个管理机构，来督导匈牙利向共产主义国家实现转变。事成之后，这个机构将会顺势转变为仿西方政体、由部长阁僚等组成的内阁。"
 HUN_the_hungarian_red_army: "匈牙利红军"
 HUN_the_hungarian_red_army_desc: "凡是热爱祖国的爱国者，都必须为保卫祖国尽到自己的职责。我们将仿效苏联模式，建立匈牙利红军来保卫刚刚起步的革命。"
 HUN_soviet_hungarian_military_academy: "苏匈联合军事学院"
 HUN_soviet_hungarian_military_academy_desc: "若是没有领导，我们的军队便是一群乌合之众。苏联人在军事上积累了很多经验，所以与他们合作培养我们自己的军事将才或许将事半功倍。为此，我们将设立一个由两国最有经验的教官构成的军事学院。"
 HUN_join_comintern: "加入共产国际"
 HUN_join_comintern_desc: "革命的前进方向在于共产国际。我们将与亲密的同志们携手并肩，联手摆脱不公的资本主义压迫以及西方的法西斯主义威胁。"
 HUN_the_revolutionary_council: "革命委员会"
 HUN_the_revolutionary_council_desc: "共产国际已经放弃了反帝斗争，甘愿选择与其和平共处。如果世界上的工人阶级要获得解放，我们就必须高举马克思与列宁的火炬继续前进，如有必要，甚至可以对抗苏联。"
 HUN_FACTION_COMMIE: "苏维埃共产主义联盟"
 HUN_pressure_romania: "对罗马尼亚施压"
 HUN_pressure_romania_desc: "当我们聚焦于西方的法西斯威胁时，就不能让潜在的威胁继续存在于后方，尤其是这样的威胁还横亘在我们和东方盟友之间。罗马尼亚必须被确保改造为一个共产主义国家，否则我们赖以接收盟友援助的重要陆上交通线就将受到影响。"
 HUN_intervene_in_czechoslovakia: "干涉捷克斯洛伐克"
 HUN_intervene_in_czechoslovakia_desc: "捷克斯洛伐克此前根据特里亚农条约获得了我国的一些领土，与此同时，我们知道德国也正在图谋夺取他们的国家。因此，也许我们能够达成一笔交易，在苏联军事支援的担保下，于德国发动入侵时收回那些法理领土。"
 HUN_industrial_revitalization: "工业振兴"
 HUN_industrial_revitalization_desc: "近几年来，我们的工业基地已经衰败不堪，现在必须努力采用新技术以迎头赶上时代潮流。"
 HUN_support_urbanization: "促进城市化"
 HUN_support_urbanization_desc: "如今越来越多的人正离开他们在乡村小镇的故乡，为在新工厂中找份工作而迁徙到大城市里面。因此，我们即使不能立即提供足够的就业机会，也可以建设新的城区来为今后的扩张做好准备。"
 HUN_institute_for_industrial_techniques: "工业技术研究所"
 HUN_institute_for_industrial_techniques_desc: "工业研究的随意性导致了经济增长迟缓和生产力下降等种种弊端。为此，我们应该设立新的研究所，将一切研究导向都聚焦于新式工业技术方法上面。"
 HUN_announce_the_gyor_program: "宣布杰尔计划"
 HUN_announce_the_gyor_program_desc: "我国武装力量兵微将寡，急需在规模以及作战能力上有所提升。而要实现这点，我们就必须大力扶持本国工业，满足不断增长的军备需求。政府为期五年的杰尔计划不仅将在军事，同时亦将在工业、农业、基建和教育等配套领域进行广泛的投入。"
 HUN_civilian_industry: "民用工业"
 HUN_civilian_industry_desc: "尽管发展军工产业乃当务之需，但我们也绝不能忽视民众的需求。为此，对民用工业的有序扩张亦将同步进行。"
 HUN_reintegrate_the_railroads: "重整铁路网"
 HUN_reintegrate_the_railroads_desc: "自旧奥匈帝国解体以来，曾经连通独立各国之间的铁路网已支离破碎。我们应该与诸继业者国家展开接洽，提出重整铁路网，全面改善基础设施的建议。"
 HUN_invite_foreign_investors: "邀请外国投资者"
 HUN_invite_foreign_investors_desc: "匈牙利地处东欧的心脏地带，我们可以充分利用这样的中央位置来吸引外资，对本国的基础设施和工业加以建设。"
 HUN_expand_the_manfred_weiss_steel_works: "扩建曼弗雷德·魏斯钢厂"
 HUN_expand_the_manfred_weiss_steel_works_desc: "自上次世界大战的大规模设施扩张以来，庞大的曼弗雷德·魏斯钢厂一直都是国防领域的综合承包商。如果我们要为下场战争扩充军力，就必须对这个民族工业的骄傲再次进行扩建。"
 HUN_expand_the_aluminum_industry: "发展铝矿工业"
 HUN_expand_the_aluminum_industry_desc: "无论是出口还是自用，我们都需要竭尽所能地搜罗任何可用的资源。尽管我国的铝业已经有所发展，但也仍有扩张的空间。我们应立即对这个领域展开投资。"
 HUN_expand_the_technical_university_of_budapest: "扩建布达佩斯技术大学"
 HUN_expand_the_technical_university_of_budapest_desc: "我们需要更多优秀的头脑集思广益，帮助国家在未来的冲突当中实现技术上的突破。而通过对首都大学的扩建，我们可以显著提升军工领域的熟练工程师以及科研工作者人数。"
 HUN_support_domestic_industry: "扶持本国工业"
 HUN_support_domestic_industry_desc: "军队亟需更多的装备，我们必须对军工产业的扩张投注新资，使我国工业生产满足需求。"
 HUN_domestic_arms_industry: "国家军工产业"
 HUN_domestic_arms_industry_desc: "我国的军工生产必须要有坚实的民用工业基础相支撑，因此我们不仅要生产工业设备，同时也还要不断拓建新的工厂。"
 HUN_autarky: "自给自足"
 HUN_autarky_desc: "鉴于我国对外国石油资源的依赖实在太深，也许我们应该仿效德国的经验，在合成油技术上大下功夫。"
 HUN_synthetic_industry: "合成工业"
 HUN_synthetic_industry_desc: "我们现在已经掌握了煤炭液化的技术，是时候建设一座实验工厂来展开试制了。"
 HUN_synthetic_oil_tt: "随机在国内某个地区添加1座合成炼油厂。如果已经研发出合成油科技，则将显示该厂的具体落成地区。\n"
 HUN_aeronautic_technology_institute: "航空技术研究所"
 HUN_aeronautic_technology_institute_desc: "如今天空已成为全新的战场领域，不过其关键性还被许多人所低估。我们必须调拨资源发展相应的学说以及装备，对这个领域的知识加以专精。"
 HUN_boost_hungarian_aviation_industry: "发展匈牙利航空工业"
 HUN_boost_hungarian_aviation_industry_desc: "我们必须对工业基地加以扩建，使其生产足够的新式战机来为我国夺取制空权。"
 HUN_secret_rearmament: "秘密军备重整"
 HUN_secret_rearmament_desc: "尽管特里亚农条约严禁我国扩大军队规模，然而如今世界政局动荡不安，冲突已迫在眉睫，我们不能再继续这样毫无防备。军备重整势在必行，即便这意味着要秘密打破上次世界大战后对我国所施加的和约限制。"
 HUN_secret_rearmament_tt: "§G解锁§Y部分动员§!法案§!\n"
 HUN_secret_rearmament_tt_2: "§R当征兵法案提高到§Y志愿兵役§!以上时，此项民族精神将被移除。§!\n"
 HUN_war_games: "军事演习"
 HUN_war_games_desc: "通过组织小规模的军事演习，我们可以找出当前军队架构当中的缺陷，并利用所习得的经验来弥补不足之处。"
 HUN_theoretical_air_efforts: "重视空战理论"
 HUN_theoretical_air_efforts_desc: "我们必须花大功夫来钻研针对空战的全新理论，若是我国身陷战事，这些理论便会是弥足珍贵的无价之宝。"
 HUN_bled_agreement: "布莱德协议"
 HUN_bled_agreement_desc: "偷偷摸摸展开小规模的军备重整显然无济于事，我们必须为此与邻国相接洽，请求重修上次世界大战后强加给本国的条约内容。匈牙利也该拥有发展军备的平等权利。"
 HUN_bled_agreement_custom_effect_tooltip: "可能实现对§H特里亚农条约§!进行替换。"
 HUN_establish_the_air_force: "成立空军"
 HUN_establish_the_air_force_desc: "随着条约法规上限制的解除，现在是时候正式成立匈牙利国家空军了。"
 HUN_indigenous_designs: "自主设计"
 HUN_indigenous_designs_desc: "我们自己的技术团队便完全能够满足本国的需求。而在引导本国研发机构的过程中，我们还可以为其调拨更多的资源，进而加快设计的研发速度。"
 HUN_heavy_fighter_effort: "发展重型战斗机"
 HUN_heavy_fighter_effort_desc: "我军战斗机必须为易受袭击的轰炸机群提供支援。因此，即便是需要牺牲部分的速度和机动性，也要令作战机种拥有更重型的武器以及更长的航程。"
 HUN_light_fighter_effort: "发展轻型战斗机"
 HUN_light_fighter_effort_desc: "我们需要战斗机群在地面部队的头顶上夺取制空权，同时拦截任何威胁本国领空的敌国战机。"
 HUN_cas_focus: "发展近距支援机"
 HUN_cas_focus_desc: "现代化的军队不仅需要地面载具的支援，同时也需要空中的援护。"
 HUN_tac_focus: "发展战术轰炸机"
 HUN_tac_focus_desc: "只有彻底消灭敌人的地面部队才能取得战争的胜利。我们必须通过对近距离和纵深目标的战术打击，来支援我军地面部队。"
 HUN_license_foreign_designs: "外国设计许可"
 HUN_license_foreign_designs_desc: "外国空军的表现已经证明，其拥有着历经实战考验的高性能设计机种。因此，与其冒险靠我们刚刚起步的半吊子航空技术进行自研，还不如请求授权来生产这些外国机型。"
 HUN_fighter_competition: "战斗机竞标"
 HUN_fighter_competition_desc: "若要请求外国授权生产许可，我们就必须货比三家、择优而用。为此，我们将组织一场战斗机竞标，并邀请列强诸国派出他们最现代化的战斗机型前来测试。"
 HUN_bomber_competition: "轰炸机竞标"
 HUN_bomber_competition_desc: "若要请求外国授权生产许可，我们就必须货比三家、择优而用。为此，我们将组织一场轰炸机竞标，并邀请列强诸国派出他们最现代化的轰炸机型前来测试。"
 HUN_joint_air_development: "联合空军研发"
 HUN_joint_air_development_desc: "研发新机种的最佳方法是与盟国展开合作。通过汇集各国最优秀的人才集思广益，我们定将取得最理想的结果。"
 HUN_army_maneuvers: "军队整训"
 HUN_army_maneuvers_desc: "为应对未来潜在的武装冲突，我军必须重整态势。为此，军队将会进行演习，对新式战术和战略展开探索。"
 HUN_mobile_focus: "发展机动化作战"
 HUN_mobile_focus_desc: "发展一支能够在任何时间和地点造成最大杀伤的机动部队，是军事胜利的关键。"
 HUN_the_botond: "博通德卡车"
 HUN_the_botond_desc: "为了满足我军补给和运输的需求，我们急需一款新型的卡车。而拉巴·博通德38M的原型车已在测试中被证明可用，只要调拨资源，我们就可以完善设计并开始量产。"
 HUN_develop_tanks: "研发坦克"
 HUN_develop_tanks_desc: "周边国家均已洞悉了坦克的重要性并开始大批量生产，我们也必须研发出自己的坦克，努力追赶我国盟友和对手的步伐。"
 HUN_assault_gun_focus: "发展突击炮"
 HUN_assault_gun_focus_desc: "与其在发展框架成熟的坦克领域白费功夫，我们不如指望运用突击炮来为我军步兵增添突破能力，这或许是更为划算的选择。"
 HUN_joint_tank_procurement: "联合坦克采购"
 HUN_joint_tank_procurement_desc: "通过与盟国展开合作，我们可以更有效地研发新型坦克。为此，我们将成立一个联合采购部门，使各国工程师可以共同努力，制定出最佳的设计方案。"
 HUN_armored_warfare: "装甲作战"
 HUN_armored_warfare_desc: "我们的摩托化部队需要装甲单位的支援才能真正发挥作用。为此，我们必须投入更多的资源，来实现新型装甲单位设计的发展。"
 HUN_mobile_corps_doctrine: "机动兵团学说"
 HUN_mobile_corps_doctrine_desc: "随着摩托化装备与装甲单位的陆续投产，我们现在必须寻求新的理论学说指导，来实现机动化部队在战场上协同作战问题的解决。"
 HUN_home_defense: "本土防御"
 HUN_home_defense_desc: "在发生袭击的情况下，小型机动部队将无法捍卫我们的国家。我们必须形成一个不可逾越的前线，发展新学说，以提高这种方法的效力。"
 HUN_danuvia_submachine_guns: "达努维亚冲锋枪"
 HUN_danuvia_submachine_guns_desc: "我军步兵需要更优秀的武器来提升他们的作战能力，而达努维亚43M原型枪已在武器测试中展现了良好的性能。通过提高该枪的研发资金，我们将能很快对这件武器进行大规模生产。"
 HUN_artillery_effort: "重视火炮"
 HUN_artillery_effort_desc: "火炮是提升我军作战能力的关键。为此，我们将研发更加现代化的新型火炮，使我军拥有尽可能最强的火力支援。"
 HUN_motorized_logistics: "摩托化后勤"
 HUN_motorized_logistics_desc: "机动作战的关键在于实现人员和物资的长距离快速运输。如果没有足够的补给，即便是最好的坦克，也会很快趴窝派不上用场。"
 HUN_light_infantry_divisions_doctrine: "轻步兵学说"
 HUN_light_infantry_divisions_doctrine_tech_tt: "启用§H轻步兵学说§!\n§H步兵\n    森林§!\n      攻击：§G+2%§!\n      移动：§G+5%§!\n    §H城市§!\n      攻击：§G+5%§!\n      移动：§G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt: "\n获得1个下辖6个营的§Y步兵师§!。\n"
 HUN_light_infantry_divisions_doctrine_desc: "我们必须对我国有限的人力善加利用。如果我们想组建更多的师，就必须对师团编制进行缩编。轻型步兵师能兼顾突击能力和部队规模，因此我们要将其作为军队的核心力量。"
 HUN_form_parachute_battalions: "组建伞兵部队"
 HUN_form_parachute_battalions_desc: "通过空输投送步兵，我们将能够在面临任何突发威胁或战术机遇时实现快速反应。"
 HUN_naval_warfare: "海军作战"
 HUN_naval_warfare_desc: "在重新获得沿海领土后，我们现在必须集中精力重建一支彰显大国权威的舰队。"
 HUN_restauration: "传统海军"
 HUN_restauration_desc: "我们不能把时间浪费在对未经证实的新技术持续的测试上。因此，我们将坚持并沿用旧帝国时代历经检验的那些型号设计。"
 HUN_reform: "革新海军"
 HUN_reform_desc: "建立一支以过时观念为基础的海军是毫无意义的。我们已经有机会从头开始创建一支新型海军，而不需要背负旧包袱。我们应该用新理念来建立一支最现代化、最胜任的海军。"
 HUN_capital_ships: "主力舰"
 HUN_capital_ships_desc: "战列舰是海军构成的核心。我们必须抢回失去的时间，尽快动工建造新军舰。"
 HUN_destroyer: "驱逐舰"
 HUN_destroyer_desc: "驱逐舰在舰队中至关重要，但经常遭到忽视。鉴于其优点多多且造价低廉，它们是任何海军扩编计划的良好开端。"
 HUN_cruisers: "巡洋舰"
 HUN_cruisers_desc: "即使是最为强大的舰队，如果其不能有效索敌并在敌军航空打击中保护自己，那也只不过是花架子。通过设计一批新式轻重巡洋舰，将有助于我们将各型舰船打造为真正的舰队。"
 HUN_submarines: "潜艇"
 HUN_submarines_desc: "上次大战中，潜艇的表现几乎打败了世界上最强大的海军。因此，如果我国不能列装自己的潜航舰队，我们甚至将不能被称之为严格意义上的现代海军。"
 HUN_carriers: "航空母舰"
 HUN_carriers_desc: "战列舰已经是旧时代的老古董了，海战的未来属于航空母舰及其搭载的战机。为此，我们将在这个领域立足争先。"
 fighter_tt: "必须提供一款最新的战斗机并与[Root.GetName]处于和平状态。"
 bomber_tt: "必须能提供一款最新型的轰炸机并与[Root.GetName]处于和平状态"
 ROM_preserve_greater_romania: "维持大罗马尼亚"
 ROM_preserve_greater_romania_desc: "我们至少已经将所有讲罗马尼亚语的同胞团结进我们的国家了。现在，我们必须确保我们的孩子能够继承我们的遗产，亦即一个为全体罗马尼亚人的罗马尼亚。"
 ROM_a_deal_with_the_devil: "与恶魔的交易"
 ROM_a_deal_with_the_devil_desc: "[SOU.GetNameDefCap]威胁着我们的东部边境，而他们的领土要求似乎已经是板上钉钉的事情了。也许加入[SOU.GetAdjective]那一方会比和他们对抗来得更好一些。"
 ROM_form_peasant_militias: "组建农民赤卫队"
 ROM_form_peasant_militias_desc: "根据我们从邻国同志那学来的共产主义思想，每个国民都有义务去保卫他的同志手足，保卫他的国家以及革命的事业。"
 ROM_basing_rights_for_soviet_union: "允许[SOU.GetName]驻军"
 ROM_basing_rights_for_soviet_union_desc: "我们都知道[SOU.GetAdjective]人觊觎着我国的领土，但也许我们可以通过为亲爱的邻国同志提供驻军权来避免两国之间发生不友好的摩擦。"
 ROM_romanian_volunteer_brigades: "罗马尼亚志愿军"
 ROM_romanian_volunteer_brigades_desc: "我们将建立志愿军来支援其他国家正蓬勃发展的革命事业。"
 ROM_join_comintern: "加入共产国际"
 ROM_join_comintern_desc: "成为共产国际光荣一员的时刻已经到来。这将保卫我们的领土免受东面的声索，并使得我们能够更加主动地在世界范围内输出共产主义革命。"
 ROM_trade_treaty_with_germany: "对德贸易条约"
 ROM_trade_treaty_with_germany_desc: "我们都知道德国在我国有着巨大的经济利益。因此，通过增加诸如石油这类物资的出口，将使我们有机会请求德国援助，以此实现我国军队的现代化。"
 ROM_german_romanian_oil_exploitation_company: "德罗联合石油开发公司"
 ROM_german_romanian_oil_exploitation_company_desc: "德国迫切需要大量石油的供给，这为我们提供了可观的机遇来发展本国的炼油产业。"
 ROM_invite_german_advisors: "邀请德国顾问"
 ROM_invite_german_advisors_desc: "如果我国要实现军队的现代化，那么德国的援助便是至关重要的。他们有着我们急需的相关技术知识，我们应当请求德方派遣顾问前来协助。"
 ROM_invite_german_advisors_tt: "允许德国在罗马尼亚领土驻军。\n"
 ROM_license_german_equipment: "德国装备生产许可"
 ROM_license_german_equipment_desc: "德国的装备简直比我国自产的装备好上太多，我们也许能够设法搞到这些武器装备的生产许可，进而在本国自行生产。"
 ROM_join_axis: "加入轴心国"
 ROM_join_axis_desc: "加入轴心国的时刻已经到来了。与德国人携手并肩，我们也许能够为罗马尼亚开创出光辉的未来。"
 ROM_demand_transnistria: "索取外德涅斯特"
 ROM_demand_transnistria_desc: "而今我国兵强马壮且有德国盟友撑腰，是时候索取外德涅斯特地区，并将其纳入大罗马尼亚的疆域之内了。"
 ROM_renew_the_romanian_polish_alliance: "重申罗马尼亚-波兰同盟"
 ROM_renew_the_romanian_polish_alliance_desc: "我国与波兰的历史纽带在近年来被冷落了不少。而今，环绕在我国周遭的威胁并未减弱，同时全球政治局势日益激进，是时候重新恢复与我们北方邻居的盟约了。"
 ROM_the_cordon_sanitaire: "隔离线联盟"
 ROM_the_cordon_sanitaire_desc: "由于我们同时在东西两面与信奉危险意识形态的国家接壤，因此我们需要与南北方向的邻国构建一个隔离性质的联盟，以防止这些危险的意识形态继续扩散。"
 ROM_demand_a_western_guarantee: "要求西方保障"
 ROM_demand_a_western_guarantee_desc: "如果我们要同时与共产主义和法西斯主义对抗，就必须要得到西方的帮助。我们将用上我们所有的政治筹码来换取这一保障。"
 ROM_military_modernization: "军事现代化"
 ROM_military_modernization_desc: "即使有了西方的支持，我们也必须推进我军的现代化进程，如此才能为诸盟国争取时间，赶在我国彻底覆灭、为时已晚之前施以援手。"
 ROM_join_allies: "加入同盟国"
 ROM_join_allies_desc: "仅有担保是远远不够的，是时候正式宣布加入西方的民主阵营，与他们携手并肩、保卫自由了。"
 ROM_joint_allied_staff_college: "同盟国联合参谋学院"
 ROM_joint_allied_staff_college_desc: "基于我们共同的利益，我们应该与西方列强在军事装备以及战术方面展开合作。"
 ROM_civil_works: "民用工业"
 ROM_civil_works_desc: "如果要支援大规模的军队建设，大罗马尼亚就需要一个广泛的工业发展计划。我们将从现在开始着手。"
 ROM_national_defense_industry: "国防工业"
 ROM_national_defense_industry_desc: "如果我们要满足日益增长的需求的话，就必须极大地扩张本国的军工产业。"
 ROM_agrarian_reform: "农业改革"
 ROM_agrarian_reform_desc: "我们在农业领域还有很大的进步空间。通过提高效率并实现农业的流水线化运作，我们将能解放更多的劳动力投入到诸如工程和军工等其他部门的生产上。"
 ROM_danubian_transport_network: "多瑙河运输网络"
 ROM_danubian_transport_network_desc: "通过提升河道效率以及改进水陆运输网络连接，我们可以大幅改善我国在多瑙河沿线的运输能力。"
 ROM_malaxa: "马拉夏工业"
 ROM_malaxa_desc: "我们必须扩张本国的汽车工业，如此才能在必要时刻将其迅速转为军用。为实现这一目标，我们或许可以参考一位本国商业大亨的有趣方案……"
 ROM_invite_foreign_motor_companies: "邀请外国汽车公司"
 ROM_invite_foreign_motor_companies_desc: "比起投入资源来提升不可靠的国产汽车产量，我们不如设法购买技术已经足够成熟的外国汽车型号，如此收获更多的利益。"
 ROM_hunedoara_steel_works: "胡内多阿拉钢铁工业"
 ROM_hunedoara_steel_works_desc: "为了满足我国的军工生产需要，我们必须对这家特兰西瓦尼亚的大型钢铁工业实现大规模的现代化扩建。"
 ROM_invest_in_the_iar: "投资罗马尼亚航空工业"
 ROM_invest_in_the_iar_desc: "紧跟现代空军的作战需求是至关重要的。为此，我国的航空工业不仅要满足初步的机械制造需求，同时也必须具备迅速补充作战损失的产能。"
 ROM_expand_ploiesti_oil_production: "扩大普洛耶什蒂石油生产"
 ROM_expand_ploiesti_oil_production_desc: "我们在普洛耶什蒂拥有一些欧洲最大的油田，这些油田不仅对我们来说十分重要，对我们的盟友和该地区的其他国家来说也显得十分重要。我们应当增加这些油田的产量以更好地满足需求。"
 ROM_expand_the_university_of_bucharest: "扩建布加勒斯特大学"
 ROM_expand_the_university_of_bucharest_desc: "通过提高我国大学的教学质量与师生队伍，我们可以更好地为实现国家科技进步广纳所需的精英才俊。"
 ROM_exploit_the_baita_mines: "开采拜伊察矿区"
 ROM_exploit_the_baita_mines_desc: "我们已经逐渐明白铀对于某些尖端武器技术的进步来说至关重要，而这种进步也许将是自火器发明以来最重大的革新。幸运的是，在我国境内有着可观的铀矿储量，我们应当建立相关的矿井设施加以开采。"
 ROM_balkans_dominance: "巴尔干霸权"
 ROM_balkans_dominance_desc: "通向罗马尼亚繁荣昌盛未来的关键并不在于东方的革命者，也不在于西方的民主主义者或是法西斯主义者，而在于罗马尼亚在全巴尔干人之上建立的霸权。"
 ROM_puppet_bulgaria: "迫使保加利亚臣服"
 ROM_puppet_bulgaria_desc: "嗜血好战的保加利亚长久以来都是其邻国的眼中钉，我们必须一劳永逸地降伏他们。"
 ROM_align_hungary: "与匈牙利结盟"
 ROM_align_hungary_desc: "必须要让匈牙利了解我们的立场。他们的政府被误入歧途的团伙所领导，这只会带领他们的国家走向毁灭。他们和我们站在一起将会更加强大。"
 ROM_HUN_aligned: "与匈牙利结盟"
 ROM_secure_greece: "控制希腊"
 ROM_secure_greece_desc: "尽管过去两国常为盟友，但现在希腊必须接受罗马尼亚在本地区实现霸权。"
 ROM_divide_yugoslavia: "瓜分南斯拉夫"
 ROM_divide_yugoslavia_desc: "巴尔干诸国的现状令所谓南斯拉夫的国家已然难以为继。我们将向其递交最后通牒，勒令其在罗马尼亚的主导下，对领土疆域进行重组。"
 ROM_split_czechoslovakia: "分裂捷克斯洛伐克"
 ROM_split_czechoslovakia_desc: "所谓捷克斯洛伐克的国家只是一个无法自力更生的人造产物。我们绝不能坐视这一地区陷入混乱，必须在局势失控之前果断干涉。"
 ROM_secure_the_bosporus: "控制博斯普鲁斯海峡"
 ROM_secure_the_bosporus_desc: "我国海军目前还被局限在黑海之内，鉴于掌控博斯普鲁斯海峡的土耳其有可能在战时封锁我们进出地中海的通路，我们必须确保必要之时在此地畅行无阻。"
 ROM_institute_royal_dictatorship: "确立皇家专政"
 ROM_institute_royal_dictatorship_desc: "是时候进一步强化国王陛下既有的政治权力了，此举将为我国带来政局的稳定，使我们能够专注于应对外部的威胁。"
 ROM_fortify_the_borders: "巩固边防"
 ROM_fortify_the_borders_desc: "现在国内的局势已经得到了控制，我们必须进一步改善边防以抵御外部的威胁。"
 ROM_flexible_foreign_policy: "灵活的外交政策"
 ROM_flexible_foreign_policy_desc: "我们必须摒弃原则观念，与任何国家发展更加实用的外交关系，我国的生存即有赖于此。"
 ROM_his_majestys_loyal_government: "国王陛下的忠实政府"
 ROM_his_majestys_loyal_government_desc: "国内的忠诚是至关重要的，而只要整个国家能和他们的国王站在一起，那么务实骑墙的外交政策就是不必要的了。"
 ROM_militarize_the_sentinels: "武装哨兵"
 ROM_militarize_the_sentinels_desc: "准军事的哨兵能够很容易地被转变为一个完全成熟的军事组织，只要我们能够合理地分配资源的话。"
 ROM_all_parties_must_end: "天下无不散筵席"
 ROM_all_parties_must_end_desc: "天下无不散筵席，而当前的地缘政治局势亦要求国王陛下心无旁骛。也许在战争结束后他还可以添酒回灯重开宴，但至少现在他必须和享乐的生活方式分道扬镳。"
 ROM_revise_the_constitution: "修订宪法"
 ROM_carol_current_leader_trigger: "§Y卡罗尔二世§!是现任的国家领袖。"
 ROM_carol_not_leader_trigger: "§Y卡罗尔二世§!不是现任的国家领袖。"
 ROM_revise_the_constitution_desc: "为了巩固国王陛下作为一国元首的地位，我们必须修订宪法。此外，我们还可以通过扶持更服从国王的青年组织——祖国的哨兵，来削弱那些危险的极右翼运动。"
 ROM_the_royal_foundation: "王室基金会"
 ROM_the_royal_foundation_desc: "国王现已仁慈地御准成立一个以他的名字命名的基金会，来研究罗马尼亚的文化和发展国家的科学事业。"
 ROM_appoint_soviet_friendly_government: "任命亲苏维埃政府"
 ROM_appoint_soviet_friendly_government_desc: "罗马尼亚的未来取决于我们与东面共产主义邻居的良好关系。我们必须委任一个明白这一现实的政府。"
 ROM_securitate: "秘密警察"
 ROM_securitate_desc: "我们必须建立一个庞大的秘密警察组织，来消除针对新任国家政府的内部威胁。"
 ROM_appoint_german_friendly_government: "任命亲轴心国政府"
 ROM_appoint_german_friendly_government_desc: "罗马尼亚的未来取决于我们与西方新兴法西斯势力的良好关系，我们必须委任深谙此现实的政府加以掌舵。"
 ROM_appoint_german_friendly_government_tooltip: "移除§Y宪法保障§!，§Y$ROM_national_christian_party_in_power$§!以及§Y秘密警察§!\n"
 ROM_appoint_allied_friendly_government_tooltip: "移除§Y铁卫团§!，§Y$ROM_national_christian_party_in_power$§!以及§Y秘密警察§!\n"
 ROM_appoint_soviet_friendly_government_tooltip: "移除§Y宪法保障§!，§Y$ROM_national_christian_party_in_power$§!以及§Y铁卫团§!\n"
 ROM_appoint_german_friendly_government_tooltip_ncp: "移除§Y宪法保障§!，§Y铁卫团§!以及§Y秘密警察§!\n"
 ROM_iron_guard: "铁卫团"
 ROM_iron_guard_desc: "现在是时候重新考虑我们对铁卫团的政策了。随着新政府的上台执政，这个政治运动团体现在已经与我们的官方立场更加趋同，他们将能够作为出色的鹰犬，用以巩固我国的政治稳定。"
 ROM_force_abdication: "强迫退位"
 ROM_force_abdication_desc: "国王卡罗尔二世已是无用之人，更遑论比起作为国家元首，他证明了自己更像个麻烦。尽管此君仍然在国家的政府和经济领域保持着广泛的影响力，但为了罗马尼亚的长远利益考量，我们必须恭请他退位去职。"
 ROM_appoint_allied_friendly_government: "任命亲同盟国政府"
 ROM_appoint_allied_friendly_government_desc: "罗马尼亚的未来取决于我们与西方的旧日盟友——法国及其诸盟国的良好关系，我们必须委任能够维系这些联结纽带的政府加以掌舵。"
 ROM_constitutional_guarantees: "宪法保障"
 ROM_constitutional_guarantees_desc: "此前被国王修订的宪法必须复归原状，同时，为确保这样的事情不会再次发生，我们还必须引入保障民主和制衡的原则。若不如此，我们所剩下的将只不过是对民主政治的拙劣模仿。"
 ROM_handle_the_king: "处理国王问题"
 ROM_handle_the_king_desc: "我们必须立法对国王陛下奢靡无度的生活加以节制，国家财政现在可能不会再负担他的个人开支了。"
 ROM_king_michaels_coup: "米哈伊国王政变"
 ROM_king_michaels_coup_desc: "当前的政府正在带领罗马尼亚走向毁灭。我们需要一个强有力的手腕来使这个国家远离灾难，这人就是米哈伊王子。"
 ROM_expand_the_air_force: "空军扩编"
 ROM_expand_the_air_force_desc: "现代战争不可能在没有制空权的情况下取胜，我们必须投入全部力量来发展罗马尼亚空军！"
 ROM_acquire_licenses: "获取生产许可"
 ROM_acquire_licenses_desc: "外国的航空科学技术远比我国先进，我们应当寻求获得生产许可，自行生产这些有着他们创新结晶的飞机型号。"
 ROM_air_defense: "对空防御"
 ROM_air_defense_desc: "为缓解国家尚且弱小的空军的压力，我们必须运用大量的防空火炮来保卫本国的边境。"
 ROM_heavy_interceptors: "重型截击机"
 ROM_heavy_interceptors_desc: "我国无法维持一支庞大的空军，因此，我们必须在每一架战机上都尽可能装备更多的火力来摧毁一切来犯之敌。"
 ROM_ground_support: "地面支援"
 ROM_ground_support_desc: "诸兵种的协同作战乃现代战争的根本宗旨，空军力量必须加以训练，在有需要的时候支援我国的地面武装。"
 ROM_medium_bombers: "中型轰炸机"
 ROM_medium_bombers_desc: "军队无需重视天空也能取胜的时代已经过去了。我们必须发展自己的战术轰炸机部队，以在有需要时为士兵们提供来自空中的支援。"
 ROM_cas: "近距支援机"
 ROM_cas_desc: "如果我们致力于最大程度发挥诸兵种协同作战的力量，就需要为此设计专门的机型用于执行近距离空中支援的任务。"
 ROM_acquire_fighters: "获取战斗机"
 ROM_acquire_fighters_desc: "制空权乃我国防卫的关键，因此，竭尽一切方式以扩充我们的战斗机部队至关重要。"
 ROM_local_development: "本国自主研发"
 ROM_local_development_desc: "我们将依托罗马尼亚本国的航空工业，来生产我们所需的各类机型。"
 ROM_air_superiority: "空中优势"
 ROM_air_superiority_desc: "夺取制空权对于军事行动来说必不可少，而这正是我们要在空战领域重视的方面。"
 ROM_strategic_bomber_force: "战略轰炸机"
 ROM_strategic_bomber_force_desc: "在打击摧毁敌国工业及基础设施面前，军事行动只能屈居次位。战略轰炸正是我们需要掌握的关键手段。"
 ROM_heavy_bombers: "重型轰炸机"
 ROM_heavy_bombers_desc: "我军的战略轰炸力量需要兼具充裕的航程以及载弹量。而大型轰炸机是唯一能够满足上述要求的可选方案。"
 ROM_nuclear_bomb_project: "核弹计划"
 ROM_nuclear_bomb_project_desc: "我们永远不能寄希望于通过常规手段来把我们可能的敌人炸个精光。因此我们必须注重于科技进步，这使得我们能通过更少的成本造成更多的破坏。更多，多得多的破坏。"
 ROM_iar_80: "IAR-80战斗机"
 ROM_iar_80_desc: "在新型战斗机的设计方面，我国工程师有一些杰出的想法急望实施。现在，他们需要的仅仅是资金的支持以及继续前进。"
 ROM_army_maneuvers: "军事演习"
 ROM_army_maneuvers_desc: "我国军队必须重整态势，以应对未来可能的武装冲突。因此，我们将组织军队展开演训，发展新的战略和战术。"
 ROM_army_war_college: "战争军事学院"
 ROM_army_war_college_desc: "我们需要杰出的将才来指挥我国的武装力量，这意味着战争军事学院必须扩招扩建。"
 ROM_war_college_tt: "1位拥有§Y2级技能§!的陆军将军§Y巴尔布·帕拉亚努§!将会出现。"
 ROM_the_zb_53: "ZB-53重机枪"
 ROM_the_zb_53_desc: "现代化的装备是战场的关键，我们必须努力在步兵武器上实现这一点。"
 ROM_vanatori_de_munte: "山地猎兵"
 ROM_vanatori_de_munte_unit_tt: "\n获得一个有9个营的§Y山地师§!单位。\n"
 ROM_vanatori_de_munte_desc: "山地猎兵是我国精锐的山地步兵部队。他们声名在外，甚至远扬国际，我们将竭尽所能用最好的资源来扩充其编制规模。"
 ROM_artillery_modernization: "火炮现代化"
 ROM_artillery_modernization_desc: "若是没有可靠的炮兵支援，步兵将难以发挥其战力效用。通过确保现代化的高品质火炮列装到位，我们将显著改善军队的作战效率。"
 ROM_modern_at_guns: "现代反坦克炮"
 ROM_modern_at_guns_desc: "属于坦克的时代已经到来，我军步兵也需要与时俱进，用最新式的手段武装其自身，对抗这些钢铁制成的庞然大物们。"
 ROM_mountain_artillery: "山地火炮"
 ROM_mountain_artillery_tech_tt: "启用§H山地火炮§!\n§H火炮\n    山地§!：移动：§G+15%§!\n§H反坦克炮\n    山地§!：移动：§G+15%§!"
 ROM_mountain_artillery_desc: "如果要确保我军山地部队的优势地位，他们就必须得到所需的炮兵支援。因此，我们的火炮必须进行改造，以适应山地环境的利用。"
 ROM_reserve_divisions: "预备役部队"
 ROM_reserve_divisions_desc: "罗马尼亚是一个小国，我们必须预留适当数量的后备部队，以便我军在战场上保持力量存在。"
 ROM_royal_guards_divisions: "王室近卫师"
 ROM_royal_guards_divisions_tt: "获得1个下辖§Y7个步兵营§!和§Y2个炮兵营§!的师。\n"
 ROM_royal_guards_divisions_desc: "为与显赫的国王陛下御尊相匹，我国的王室近卫部队必须进行扩编。"
 ROM_the_armored_division: "装甲部队"
 ROM_the_armored_division_tt: "获得2个下辖§Y4个[ROM_UnlockedArmor]装甲营§!和§Y4个摩托化步兵营§!的师。\n\n如果已研究对应科技，则再为上述师添加§Y侦察连§!。"
 ROM_the_armored_division_desc: "坦克是未来作战的前进方向，我们必须组建专门的部队来发挥这些新式武器的力量。"
 ROM_acquire_modern_tanks: "获取现代坦克"
 ROM_acquire_modern_tanks_desc: "坦克正处于日新月异的发展阶段，对此我们必不能采用过时的型号。"
 ROM_mobile_tank_destroyers: "自行坦克歼击车"
 ROM_mobile_tank_destroyers_desc: "我国并不具备压倒敌国数量的坦克工业生产能力。因此，我们必须转移重心，钻研生产那些能抵消敌军装甲战车优势的武器。"
 ROM_the_maresal: "“元帅”型坦克歼击车"
 ROM_the_maresal_desc: "我国工程师现已提出，将苏联的122mm榴弹炮放入封闭式炮塔当中的设计。通过进一步改良优化，我们也许能够自行研发出一款优秀的战车型号。"
 ROM_expand_the_galati_shipyards: "扩建加拉茨造船厂"
 ROM_expand_the_galati_shipyards_desc: "如果我们要将海军力量投射向黑海，我国在加拉茨现有的造船设施就必须大幅扩建。"
 ROM_coastal_defense_navy: "海岸防卫海军"
 ROM_coastal_defense_navy_desc: "有限的资源迫使我们只能尽力确保本国海岸线的安危，一切努力都必须为此目标服务。"
 ROM_coastal_defense_ships: "海岸防卫舰队"
 ROM_coastal_defense_ships_tech_tt: "启用§H海岸防卫舰队§!\n§H重巡洋舰§!\n    装甲：§G+20%§!\n    对海火力：§G+10%§!\n    生产花费：§G-10%§!"
 ROM_coastal_defense_ships_desc: "专用于海岸防卫的舰船设计型号将被创建。"
 ROM_modern_destroyers: "现代驱逐舰"
 ROM_modern_destroyers_desc: "对于任何海军来说，驱逐舰都是其支柱和基干，我国海军亦不例外。现在，这样的海军基干必须匹配当今的技术标准。"
 ROM_torpedo_boats: "雷装战舰"
 ROM_torpedo_boats_desc: "鱼雷堪称海战领域的重要制衡性武器。如果我国的所有军舰都能配备它，我们就有可能通过大胆的机动以及凶猛的鱼雷潜射，给予一支远胜我方的海军令人瞠目结舌的打击。"
 ROM_modern_submarines: "现代潜艇"
 ROM_modern_submarines_desc: "自从鱼雷舰诞生后，潜航作战就是海军发展中最令人心血澎湃的领域。我们不仅要在防范潜艇袭击方面做到最好，同时也要利用潜艇打击敌方舰船。"
 ROM_black_sea_dominance: "黑海霸权"
 ROM_black_sea_dominance_desc: "我们基础的资源缺乏不应当成为罗马尼亚统治黑海的阻碍。伴随着合适的政治意志，我们将会把黑海霸权变为现实。"
 ROM_capital_ships: "主力舰"
 ROM_capital_ships_desc: "如果我们要被切实当作一个海军强国来看待的话，我们就必须列装主力舰来领衔本国的黑海舰队。"
 ROM_torpedo_bombers: "鱼雷轰炸机"
 ROM_torpedo_bombers_desc: "我们可以将一部分空军的力量调配执行海上任务，以此来弥补我国海军的短板。而这将需要一款能够搭载鱼雷的新型飞机。"
 ROM_expand_the_marine_regiment: "扩编海军陆战队"
 ROM_expand_the_marine_regiment_desc: "掌控黑海为我们开拓攻势思路提供了更多的机会。现在，发动海上侵袭已经具备可行性，为此我们不仅要开发新型的运输船，同时也要组建专门的海军陆战部队来执行这样的特种作战。"
 CZE_fortification_studies: "防御工事研究"
 CZE_fortification_studies_desc: "对我国边境进行要塞化防御之必要不言而喻，问题在于如何实施？鉴于近期，法国人完成了他们令人惊叹的要塞防御体系——马奇诺防线，或许对此派出相关代表团前往研究学习，将有助于解决我国自身的边防问题。"
 CZE_fallback_line: "构筑后备防线"
 CZE_fallback_line_desc: "如果我国边境于战时沦陷，那么第二道后备防线的修建将会使任何来自西方的攻势在殃及我国核心区之前就被击退瓦解。"
 CZE_sudeten_1: "苏台德早期要塞工程"
 CZE_sudeten_1_desc: "作为我国临近德国的边境山区，苏台德地区乃是设防的完美之地。在认真研究了法国的马奇诺防线之后，我们也可以效仿其建立起一条我国自己的防线。"
 CZE_sudeten_2: "苏台德中期防御工事"
 CZE_sudeten_2_desc: "苏台德地区现已拥有了一套颇为可观的防御体系，但值此国家生死存亡之际，仅是徒有其表可无济于事。"
 CZE_sudeten_3: "苏台德最终要塞工程"
 CZE_sudeten_3_desc: "诚然苏台德地区现在已经建立了强大的要塞防御体系，但我们可以继续对其加以精进！"
 CZE_hungarian_line: "匈牙利防线"
 CZE_hungarian_line_desc: "匈牙利人对其领土的收复主张对我国来说是致命的威胁，在两国边境构建要塞工程体系将有助于确保我们的安全。"
 CZE_polish_line: "波兰防线"
 CZE_polish_line_desc: "波兰人的侵略野心永无止境，但愿通过构筑完善的要塞边防体系能让他们知难而退，另外寻找其他更易得手的目标。"
 CZE_internal_redoubts: "境内壁垒"
 CZE_internal_redoubts_desc: "任何防御工事都有被突破的可能，为防此种不测成真，我们可以在我国最重要的城市地区周边建立起防御体系，以使其无法被突破防线的来犯敌军轻易攻占。"
 CZE_industrial_legacy: "工业遗产"
 CZE_industrial_legacy_desc: "斯柯达工厂曾是奥匈帝国最大的武器制造商，而自我国独立以来，它已经将其业务拓展到许多工业领域并成为了其中的领导者。坐拥如此高度集中的专业技术和重工业能力，将大大有利于我们在工业方面的发展。"
 CZE_favor_czechs_1: "捷克工业发展"
 CZE_favor_czechs_1_desc: "由于我国大部分工业都集中在波希米亚和摩拉维亚一带，捷克人和斯洛伐克人彼此一直都互有不满和摩擦。但相对而言，我们在当地工业基础上继续建立工厂也更为容易，只不过斯洛伐克人可能会在此地区进一步制造混乱。"
 CZE_favor_czechs_2: "工业核心地带"
 CZE_favor_czechs_2_desc: "对我国工业整体水平的提升来说，在波希米亚和摩拉维亚地区进一步追加投入，是要远远大于在其他地区分散投入的。"
 CZE_favor_czechs_3: "新兴工业城镇"
 CZE_favor_czechs_3_desc: "在进一步开发了波希米亚和摩拉维亚的旧工业地带之后，现在是时候建立新的城镇，以容纳这些从事新兴工业的工人们了。"
 CZE_balanced_1: "平衡工业投资"
 CZE_balanced_1_desc: "尽管这样做不利于总体的效率，但为缓和捷克人与斯洛伐克人之间的紧张态势，有人还是建议我们应该将未来的工业发展资源平均分配于国内各地区之间。"
 CZE_balanced_2: "捷斯联合计划委员会"
 CZE_balanced_2_desc: "通过成立由本国两大地区出身的政治家们共同参与的领导机构，我们将能够确保国内各地区都能得到平等的工业发展机会。"
 CZE_balanced_3: "地区专业化"
 CZE_balanced_3_desc: "在对全国各地持续进行工业投资的过程中，有些地区已开始针对部分产品和服务进行专业化的发展。我们应该对此予以激励。"
 CZE_united_population: "民族的联合"
 CZE_united_population_desc: "在我们近来的种种政治举措，以及平衡的工业发展计划的综合作用下，举国范围内的捷克和斯洛伐克民众已经更加团结一致了。"
 CZE_arms_exports_1: "武器出口"
 CZE_arms_exports_1_desc: "斯柯达工厂长期以来都是整个欧洲的军火主要供应商，其生产的武器数量对我国军队来说已是供过于求。如此大规模生产下的高效率制造，是其他军工厂商所无法想象的。"
 CZE_arms_exports_2: "出口补贴"
 CZE_arms_exports_2_desc: "随着战争的威胁与日俱增，越来越多的国家都在寻求购买坦克。通过国家贷款担保以及其他的经济手段，我们可以吸引其他国家都来购买捷克斯洛伐克产品，进一步提升本国的经济水平。"
 CZE_arms_exports_3: "公平准入保障"
 CZE_arms_exports_3_desc: "现在，市场对武器的需求可谓是历史最高点，我国生产线的产能也是如此。为进一步支持武器出口，我们可以公开宣布将向任何愿意付钱的买家提供武器——然后用这笔钱来投资我国自身的军备重整。"
 CZE_political_direction: "评估政治风向"
 CZE_political_direction_desc: "我国民主制度尚处起步阶段，更从未经历过严峻考验，而随着法西斯主义与共产主义在欧洲的崛起，问题已无庸赘述：民主道路究竟是否正确，如若不是，那何为正道呢？"
 CZE_go_left: "团结人民意志"
 CZE_go_left_desc: "共产主义才是伟岸的未来！我们要竭尽一切努力，按照马克思主义思想理念重塑本国的政府与社会。"
 CZE_czech_socialism: "捷式社会主义"
 CZE_czech_socialism_desc: "中央干预对经济而言当然是好事，但也很可能过犹不及。通过对捷克和斯洛伐克的地方苏维埃适当分权，更大的国家整体将会获益良多！"
 CZE_communism_with_a_human_face: "人性的共产主义"
 CZE_communism_with_a_human_face_desc: "通过号召人民在团结于共产党的领导前提下，进一步参与地方和国家政治，共产主义理想将融入我们崭新生活的方方面面。"
 CZE_communist_support: "支持共产主义"
 CZE_communist_support_desc: "我们的左翼势力正在积聚势头，对共产主义的支持正在全国范围内增长，而随着我们投入更多政府支持，这一势头将只增不减。"
 CZE_join_comintern: "加入共产国际"
 CZE_join_comintern_desc: "那些思想落伍的旧日盟国，现在已不再是我们可以依靠的对象。是时候与苏联正式结盟，以确保我们能共同抵御法西斯-帝国主义者们的侵略了。"
 CZE_the_romanian_question: "罗马尼亚问题"
 CZE_the_romanian_question_desc: "罗马尼亚横亘在我国与我们的好朋友及保护者——苏联之间。既然他们不允许苏联同志派遣部队过境援助我国防御，那么我们就必须考虑一个更加极端的解决方案了。"
 CZE_the_polish_division: "瓜分波兰"
 CZE_the_polish_division_desc: "波兰不仅在我们急需帮助的时候拒绝了苏联军队过境的请求，他们还对我国解放扎奥尔杰地区一事怀恨在心且很有可能伺机报复。因此，最明智的做法是对其采取先发制人的防御进攻。"
 CZE_democratic_bastion: "民主堡垒"
 CZE_democratic_bastion_desc: "无论发生何等状况，捷克斯洛伐克都将是中欧地区的民主堡垒！"
 CZE_beacon_of_liberty: "自由灯塔"
 CZE_beacon_of_liberty_desc: "我们对民主制度的坚定承诺和有力保障不仅激励了我国公民，也影响着那些为躲避其他政权压迫而背井离乡的流亡人士。"
 CZE_defensive_preparations: "防御性战备"
 CZE_defensive_preparations_desc: "显然，无论我们是否愿意，战争都将来临。因此，我们最好提前做好准备。"
 CZE_bonus_research_slot_1: "捷克理工大学"
 CZE_bonus_research_slot_1_desc: "随着战火将至，更加注重实用技术会对我们大有裨益。"
 CZE_go_right: "赋权国家法西斯联盟"
 CZE_go_right_desc: "只有在法西斯主义指导下，捷克人民才能崛起迈向伟大！欧洲的民主制度已注定消亡，唯有强大的诸国，唯有法西斯诸国，才能在弱国沦为刀俎之际，在谈判桌上占据一席之地！"
 CZE_czech_fascism: "捷式法西斯主义"
 CZE_czech_fascism_desc: "对法西斯主义的支持正在全国范围内与日俱增，随着更多的权力落在法西斯主义者手中，我们可以用更多的手段去处理那些持不同政见者。"
 CZE_aggressive_wars: "侵略战争之潮"
 CZE_aggressive_wars_desc: "随着法西斯主义在国内宣告胜利，我们也将开始踏上强权之路了！"
 CZE_the_polish_question: "波兰问题"
 CZE_the_polish_question_desc: "波兰人从来没有在扎奥尔杰问题上对我们忘怀原谅，如果我们表现出一丝弱气，他们势必将会扑向我们。为什么像捷克斯洛伐克这样一个伟大的国家，要忍受这样的威胁呢？别再忍耐了！我们将会立刻采取果断的行动！"
 CZE_exclude_the_slovaks: "捷克优先"
 CZE_exclude_the_slovaks_desc: "从我们国家成立的那一天起，斯洛伐克人就心怀不满。他们总是寻求更多的政治权力，总是要求远超其所需的、更多的国家资源。这一切都到此为止了！以后！权力将集中在捷克手中！§R这将导致内战爆发。§!"
 CZE_national_fascism: "国家法西斯主义"
 CZE_national_fascism_desc: "捷克人和斯洛伐克人将在法西斯主义的旗帜下团结一致。我们并肩前进，我们势不可挡！"
 CZE_german_minor_ally: "德意志之仆"
 CZE_german_minor_ally_desc: "德国是正在崛起的强权，是我们可以追随以共享荣光的强权。德国战车碾向何方，我等必将追随，誓要携手并肩、共图大业。"
 CZE_german_minor_ally_tt: "如此将成为德国的卫星国，其将给予我国若干技术许可作为犒赏，但同时也会让他们成为凌驾于我国之上的宗主国。"
 CZE_german_ally: "德意志之友"
 CZE_german_ally_desc: "作为志同道合的法西斯强权，德国是我们通往荣耀之路上的亲密同伴。我等两国携手，定将让世界围绕布拉格-柏林轴心旋转！"
 CZE_strategy_decisions: "战略决策"
 CZE_strategy_decisions_desc: "一场风暴，一场战争威胁的风暴，即将降临在欧罗巴大地之上，但捷克斯洛伐克将如何迎接未来的挑战？"
 CZE_german_leanings: "对德绥靖"
 CZE_german_leanings_desc: "德国正在重回世界强权的行列，他们的目标是将所有德语人口都统一在其国家旗下。我们作为一个有相当数量德裔族群的国家，面对这令人担忧的现实，或许我们应该做出一些让步。除非我们有能够保障自己的强大盟友，否则我们可能不得不向德国屈服。"
 CZE_german_puppet: "德意志之傀"
 CZE_german_puppet_desc: "绥靖政策对德国可没什么用，在彻底统治我们之前，他们绝不会止步。事已至此，说不定主动屈膝臣服，还能换来些许自治权呢？"
 CZE_hungarian_situation: "匈牙利局势"
 CZE_hungarian_situation_desc: "匈牙利一直是我们的心头之刺，但随着我们在法西斯主义的全力支持下壮大坚强，匈牙利的国祚即将到头结束。"
 CZE_deliver_sudetenland: "移交苏台德"
 CZE_deliver_sudetenland_desc: "德国的目标就是我国境内的德裔人口。看起来，如果我们想要避免战争，唯一的办法就是向其移交苏台德地区。"
 CZE_german_technology: "德国科技"
 CZE_german_technology_desc: "随着两国间的和平关系已经得到保证，现在有人建议，相互间的技术交流将能使彼此更加获益。"
 CZE_trust_in_the_west: "信任西方"
 CZE_trust_in_the_west_desc: "英法两大国定将继续捍卫欧洲的和平。毕竟，他们打赢世界大战，可不是为了让德国在二十年后又再度威胁和撕裂各国主权的！"
 CZE_doctrinal_innovation: "军事理论革新"
 CZE_doctrinal_innovation_desc: "在军官交流和战略研讨会议上，我们从盟友那里学到了很多东西。结合不同的观点，我们已即将突破原有的军事理论实现创新。"
 CZE_bonus_research_slot_2: "知识共享团队"
 CZE_bonus_research_slot_2_desc: "鉴于同盟间的知识共享已经带来了巨大的收益，现在我们计划为此设立一个常驻机构。"
 CZE_secret_weapons: "秘密武器"
 CZE_secret_weapons_desc: "捷克未来战争的前景，取决于掌握多种先进技术并加以利用，使我国取得最大的优势。"
 CZE_nukes: "核武兵器"
 CZE_nukes_desc: "捷克未来战争的前景，取决于掌握原子裂变的毁灭之力！"
 CZE_an_entente_of_our_own: "我们自己的协约国"
 CZE_an_entente_of_our_own_desc: "小协约国集团近年来已经支离破碎，但若是我们的旧日盟友们有意，我们仍有可能使其再次伟大。"
 CZE_invite_yugoslavia: "邀请南斯拉夫"
 CZE_invite_yugoslavia_desc: "邀请南斯拉夫加入新协约国集团。"
 CZE_invite_romania: "邀请罗马尼亚"
 CZE_invite_romania_desc: "邀请罗马尼亚加入新协约国集团。"
 CZE_faction_tech_sharing: "联合条约组织"
 CZE_faction_tech_sharing_desc: "为了实现良好的合作，协约国军队的装备水平应该相近。为了实现这一目标，我们建议阵营内所有成员国都应共享技术，互通有无。"
 CZE_security_council: "联合安全理事会"
 CZE_security_council_desc: "协约国内部的安全理事会，将确保诸成员国在部署联合军事行动时协调一致。"
 CZE_deal_with_hungary: "消除匈牙利威胁"
 CZE_deal_with_hungary_desc: "随着和平在欧洲摇摇欲坠，协约诸国绝不能坐视匈牙利再次成为心腹大患。对此，只有实施彻底的解决方案，才能让我们腾出手应对其他更严重的麻烦。"
 CZE_deal_with_bulgaria: "肢解保加利亚"
 CZE_deal_with_bulgaria_desc: "保加利亚现已完成军备重整并再度威胁巴尔干地区安全。如果协约诸国要致力应对欧陆的全面冲突的话，这一威胁绝不能放任长存。"
 CZE_rapprochement_with_hungary: "与匈牙利和解"
 CZE_rapprochement_with_hungary_desc: "匈牙利的领土收复主义是一个严重的威胁，但也许一个努力可以和平解决这个问题？"
 CZE_czechoslovak_legion: "捷克斯洛伐克军团"
 CZE_czechoslovak_legion_desc: "捷克斯洛伐克军团在上一次大战期间在欧洲各地进行了作战，甚至在俄罗斯内战期间也活跃着。现在，随着整个欧洲的冲突蔓延，军团将会再次回归。"
 CZE_military_research_institute: "军事技术研究所"
 CZE_military_research_institute_desc: "军事技术学院的存在是为捷克斯洛伐克武装部队提供军事研究，武器开发和测试。"
 CZE_mountain_bonus: "山地部队"
 CZE_mountain_bonus_desc: "在如此多的山脉丘陵横亘于我国境内的情况下，我们对能够警备这些地区的特种士兵的需求也就不言而喻了。"
 CZE_inf_and_artillery_advancement: "步兵装备改良"
 CZE_inf_and_artillery_advancement_desc: "步兵是我国军队最重要的组成单位，持续改善他们的武器装备，是迈向完备国防状态的重要一步。"
 CZE_support_bonus: "支援部队"
 CZE_support_bonus_desc: "为了确保我国步兵的高效率表现，其支援单位也必须相应进行现代化。"
 CZE_inf_and_artillery_advancement_2: "火炮改进"
 CZE_inf_and_artillery_advancement_2_desc: "作为主宰战场的皇后，现代化的火炮将会大批量装备进我们的军队中。"
 CZE_doctrine_bonus: "战术研究"
 CZE_doctrine_bonus_desc: "单靠武器不能使军队具备战斗力，有效的战术也不可或缺。军事技术研究所对此深以为意，现已提出了若干有关的建议。"
 CZE_motorization_scheme: "摩托化计划"
 CZE_motorization_scheme_desc: "虽然我们没有规模最大的军队，但是摩托化提供了将我们的部队更迅速地集中在一个地区的可能性。"
 CZE_armour_bonus_1: "LT-38坦克"
 CZE_armour_bonus_1_desc: "我军虽然现今拥有着一些世界上最为先进的坦克，但这一领域的技术进步日新月异，我们可不能落于人后。"
 CZE_mechanization: "机械化发展"
 CZE_mechanization_desc: "虽然摩托化为我军将士提供了机动性，但机械化将会给他们提供更快的速度、更好的保护和更强大的火力。"
 CZE_armour_bonus_ii: "装甲部队现代化"
 CZE_armour_bonus_ii_desc: "军事技术研究所将继续与斯柯达工厂紧密合作，设计出性能更好的新式坦克。"
 CZE_doctrine_bonus_2: "战争的革新"
 CZE_doctrine_bonus_2_desc: "单靠武器不能使军队具备战斗力，有效的战术也不可或缺。军事技术研究所对此深以为意，现已提出了若干有关的建议。"
 CZE_war_college: "战争学院"
 CZE_war_college_desc: "战争学院将为我军提供必要且训练有素的指挥官人才，带领军队走向胜利。"
 CZE_war_college_effect_tt: "§Y如果你已经拥有了5个研究槽，你将不会再得到额外的研究槽。§!\n"
 CZE_military_aeronautical_institute: "航空军事研究所"
 CZE_military_aeronautical_institute_desc: "航空军事研究所向捷克斯洛伐克空军提供飞机的研究和设计方案。"
 CZE_import_foreign_fighters: "进口外国战斗机"
 CZE_import_foreign_fighters_desc: "通过进口各种外国战斗机进行测试和评估，我们自己的飞机设计师将得到宝贵的经验教训。"
 CZE_light_fighter_focus: "发展轻型战斗机"
 CZE_light_fighter_focus_desc: "航空军事研究所得出结论，轻型战斗机对我们来说是最有用的，应该以其作为我国空军的核心。"
 CZE_heavy_fighter_focus: "发展重型战斗机"
 CZE_heavy_fighter_focus_desc: "航空军事研究所得出结论，重型战斗机对我们来说是最有用的，应该以其作为我国空军的核心。"
 CZE_air_is_our_sea: "天空即我们的海"
 CZE_air_is_our_sea_desc: "其他国家依靠海军来保护其边境和向外投射力量，而对我们来说，这一使命将由空军力量来完成。"
 CZE_rule_the_air: "掌控天空"
 CZE_rule_the_air_desc: "对空军的持续投入，使我们现在能够建立起卓越的飞机生产效率。"
 CZE_import_foreign_bombers: "进口外国轰炸机"
 CZE_import_foreign_bombers_desc: "通过进口各种外国轰炸机进行测试和评估，我们自己的飞机设计师将得到宝贵的经验教训。"
 CZE_cas_focus: "发展近距支援机"
 CZE_cas_focus_desc: "航空军事研究所的评测结论表明，我们应该注重对近距支援机的发展。"
 CZE_tac_focus: "发展战术轰炸机"
 CZE_tac_focus_desc: "航空军事研究所的评测结论表明，我们应该注重对战术轰炸机的发展。"
 CZE_access_to_the_sea: "进入海洋"
 CZE_access_to_the_sea_desc: "我们不再被陆地环绕封锁！随着现在我国统治已抵临海岸线，对海洋事务的学习以及建立海军的计划必须立刻走马上案。"
 CZE_sudden_shipyard: "造船厂紧急建设"
 CZE_sudden_shipyard_desc: "海军的建立离不开造船厂的存在。虽然我们此前并没有相关计划，但承办大型工程项目对我们来说也并不新鲜。在适当的努力下，造船厂的诞生应该并不需要太久。"
 CZE_shipbuilding_legacy: "造船业的遗产"
 CZE_shipbuilding_legacy_desc: "虽然建立海军对我们来说还是新鲜事，但斯柯达工厂在为奥匈帝国海军制造零部件方面已有悠久的历史。现在，他们可以用这相通的经验来为我们本国的海军建造舰船。"
 CZE_battleship_catchup_1: "战列舰设计突破"
 CZE_battleship_catchup_1_desc: "我们对海军的新需求，现已导致了在战列舰设计上的突破。"
 CZE_destroyer_catchup_1: "驱逐舰设计突破"
 CZE_destroyer_catchup_1_desc: "我们对海军的新需求导致了驱逐舰设计上的突破。"
 CZE_cruiser__catchup_1: "巡洋舰设计突破"
 CZE_cruiser__catchup_1_desc: "我们对海军的新需求导致了巡洋舰设计上的突破。"
 CZE_raiding_focus: "专注舰队袭扰"
 CZE_raiding_focus_desc: "我国海军必须避免正面战斗，并着重于骚扰敌军的运输航路。"
 CZE_capital_focus: "专注舰队决战"
 CZE_capital_focus_desc: "我国海军必须专注于发起一场决定性的海战。"
 YUG_western_focus: "专注西方关系"
 YUG_western_focus_desc: "南斯拉夫的未来，无论看地缘关系还是经济实力，都取决于与我们联系紧密的西方列强。"
 YUG_friendship_treaty_with_italy: "对意友好条约"
 YUG_friendship_treaty_with_italy_desc: "我们必须要让邻国中至强的存在——意大利，视南斯拉夫为友邦。现在，得开始着手于有关两国友好声明的谈判了。"
 YUG_reinforce_old_alliances: "巩固旧联盟"
 YUG_reinforce_old_alliances_desc: "自建国以来，我国就承蒙过法国、英国这种欧陆民主列强的不少恩惠。为将来的联盟关系而作打算，如今是时候巩固这些联系了。"
 YUG_attract_foreign_capital: "吸引外国资本"
 YUG_attract_foreign_capital_desc: "我们可以妥善利用好现有的紧密外交关系，以此促进外资流入。"
 YUG_ban_slovene_nationalist_parties: "查禁斯洛文尼亚民族主义党派"
 YUG_ban_slovene_nationalist_parties_desc: "为我国利益而计，必须向任何试图搞分裂独立的寻衅滋事分子出重拳。我们要依法查禁搞民族主义的政党，处分其支持者，以防我国自内而外朽坏。"
 YUG_traditional_values: "传统价值观"
 YUG_traditional_values_desc: "基于正教教义的传统价值观，是我们社会的基石。对其进行提倡不仅能为我们争取正教会的支持，同时也能促进人民的团结。"
 YUG_greater_yugoslavia: "大南斯拉夫"
 YUG_greater_yugoslavia_desc: "在整个南斯拉夫统一之前，我们决不能停下脚步。保加利亚人也许不自觉为南斯拉夫民族的一部分，但这不是他们觉得，而是我们觉得。"
 YUG_all_yugoslavian_regiments: "全南斯拉夫军团"
 YUG_all_yugoslavian_regiments_desc: "尽管国内民族文化多样复杂，但所有人都必须为保家卫国做出贡献。在组织兵团时，我们不会夹带任何种族歧视性质的偏见。"
 YUG_crush_the_ustasa: "根除乌斯塔沙"
 YUG_crush_the_ustasa_desc: "“乌斯塔沙”，作为克罗地亚极端民族主义运动，已经渐渐成了我等的肉中刺，除了恐怖组织外，决不能再有其它的定性。为我国利益而计，必须予以根除。"
 YUG_invite_german_military_mission: "邀请德国军事顾问团"
 YUG_invite_german_military_mission_desc: "我们必须克服军中对德国的厌恶。邀请一个军事使团来访会充分展现合作的好处。"
 YUG_join_axis: "签署三国同盟条约"
 YUG_join_axis_desc: "虽然很多人希望南斯拉夫加入同盟国并对抗法西斯主义，但我们知道这是无望的野心，终究会以战火和混乱告终。我们有机会加入德国人，意大利人与日本人的军事和经济合作协议，而我们必须立即把握这一机会。"
 YUG_invite_italian_naval_experts: "邀请意大利海军专家"
 YUG_invite_italian_naval_experts_desc: "我们的地中海盟友对舰船设计和制造有着更优越的知识。我们将邀请一些意大利专家来传授他们的学识。"
 YUG_limited_self_government: "地方有限自治"
 YUG_limited_self_government_desc: "我们国内的分歧显然太多太深，简单的改革已经无法解决。只有给予国内各民族以自治权，才能在不使用武力的情况下维持我们的联邦。"
 YUG_guarantee_religious_liberties: "保证宗教自由"
 YUG_guarantee_religious_liberties_desc: "所有人都应该拥有自己选择宗教的权力。我们将签署新法律来保障这一条件。"
 YUG_local_militias: "地方民兵"
 YUG_local_militias_desc: "我国将鼓励人民自行组成民兵团保卫家园。这将扩大未来可入伍服役的人口数量。"
 YUG_concessions_for_macedonians: "对马其顿人让步"
 YUG_concessions_for_macedonians_desc: "通过接触其领导团体，我们将解决他们的问题并赢得其对国家的忠诚。"
 YUG_establish_the_banovina_of_croatia: "建立克罗地亚省"
 YUG_establish_the_banovina_of_croatia_desc: "但愿建立克罗地亚半自治省之举能够平息克罗地亚人对真正意义上独立的追求。"
 YUG_non_discriminating_officer_promotions: "提拔无歧视士官"
 YUG_non_discriminating_officer_promotions_desc: "我们必须撤销差别对待政策。从现在起，所有民族出身的士官都应得到相符的晋升。此举将为我军带来可发掘的最有能力的领导者。"
 YUG_join_allies: "王室联盟"
 YUG_royal_alliance_tt: "我们将计划加入我们皇室姻亲所在的阵营。\n在本事件中我们的配偶是亚历山德拉公主，我们将会加入同盟国。"
 carlist_text: "卡洛斯派"
 YUG_join_allies_desc: "现在我们的国王愉快的结婚了，我们必须公开显示我们的忠诚，才能在成为邻国目标时依靠其军事力量。"
 YUG_reclaim_istria_and_zadar: "收回伊斯特拉和扎达尔"
 YUG_reclaim_istria_and_zadar_desc: "意大利仍占据着伊斯特拉和扎达尔地区。是时候让他们回家了。"
 YUG_claim_macedonia: "声索马其顿"
 YUG_claim_macedonia_desc: "马其顿的部分地区仍在我们边境范围外。既然所有马其顿人都是斯拉夫民族成员，他们自然属于我国。"
 YUG_allied_air_combat_school: "同盟国空战院校"
 YUG_allied_air_combat_school_desc: "我们的新盟友在空战方面有着丰富的经验。促进成立一个同盟国间共享的空战院校能很好地让我国飞行员学习盟友们用鲜血换来的宝贵经验。"
 YUG_recognize_the_soviet_union: "承认苏联"
 YUG_recognize_the_soviet_union_desc: "尽管我们曾拒绝承认东方的布尔什维克政权，是时候重新考虑我们的立场了。在西方国家似乎无法保护次级国家的情况下，苏联或许会成为一个可靠的盟友。"
 YUG_form_peasant_councils: "组建农民议会"
 YUG_form_peasant_councils_desc: "劳动人民必须在地方政治中获得更高的地位。建立农民议会则终于能让劳动人民发出自己的声音。"
 YUG_mutual_economic_aid: "经济互助"
 YUG_mutual_economic_aid_desc: "苏联和南斯拉夫有许多经济上可以互相提供援助的地方。通过签署合理的贸易协定与经济援助条约，两国可以相互取其所需。"
 YUG_abolish_the_monarchy: "废除旧君主制"
 YUG_abolish_the_monarchy_desc: "君主制已经很难作为符合现代趋势的政治体系运作下去了，更不要提该体系完全不符合我们的社会观。它必须被废除，而君主制度将由人民的声音替代。"
 YUG_join_comintern: "加入共产国际"
 YUG_join_comintern_desc: "促进革命的最好办法即为与共产国际中的各个共产主义同志们齐头并进。"
 YUG_yugoslavian_path_to_communism: "南斯拉夫特色共产主义道路"
 YUG_yugoslavian_path_to_communism_desc: "我们不需要人指导该怎么为工农阶级奋斗。我们将聚集支持我国领导的群众们并走出自己的革命道路。"
 YUG_form_the_federal_republic: "建立联邦共和国"
 YUG_form_the_federal_republic_desc: "是时候真正建立一个欢迎所有人加入的联邦制国家了。我们将不再是数十年前那个内部分裂的国家了。"
 YUG_pan_slavic_workers_congress: "泛斯拉夫工人代表大会"
 YUG_pan_slavic_workers_congress_desc: "斯拉夫民族的工人阶级必须团结一致为共产主义事业而奋斗，也因苏联不理解巴尔干工人的困境，我们将自己挑起领导革命的重担。"
 YUG_research_collaboration: "合作研究"
 YUG_research_collaboration_desc: "我们的盟友拥有更多的可用资源，因此我们应当推进一项可与其共享科技发展成果的合作研究项目。"
 YUG_federal_defense_council: "联邦国防议会"
 YUG_federal_defense_council_desc: "所有地区都必须在我国防务上拥有发言权。这将极大程度确保所有可行建议都获得应有的关注，而其反对意见不会在建议刚提出时就扼杀它。"
 YUG_invite_bulgaria: "邀请保加利亚"
 YUG_invite_bulgaria_desc: "我们在保加利亚的斯拉夫同胞需要我们的领导来寻找自己的共产主义道路。进一步讲，由于保加利亚位于我国东部，将其拉入阵营能够极大减少边境防务的压力且他们的军事力量也会非常有助于输出革命。"
 YUG_pan_balkan_workers_congress: "泛巴尔干倡议"
 YUG_pan_balkan_workers_congress_desc: "当我们在我们南方邻居那里确保了社会主义理想时，在整个巴尔干半岛，仍然还有无数的劳苦大众在君主专制和资产阶级专政的统治下受苦受难。只有在解放了罗马尼亚、匈牙利和希腊的工人后，我们才能说我们解放了全巴尔干的工人。"
 YUG_invite_albania: "邀请阿尔巴尼亚"
 YUG_invite_albania_desc: "阿尔巴尼亚占地虽小，但对我们来说却是战略关键地区。通过将其并入我们的代表大会，我国大部南方国境便能确保安全并将其军事力量纳为己用。"
 YUG_invite_greece: "邀请希腊"
 YUG_invite_greece_desc: "希腊的青年男女正在他们主子的铁蹄下备受煎熬，只有武装他们的劳苦大众，我们才能打破束缚他们身上的枷锁。"
 YUG_invite_romania: "邀请罗马尼亚"
 YUG_invite_romania_desc: "罗马尼亚人已经目睹了生活在一个君主专制社会下贵族统治与资本主义对国家的危害了。他们再也不会在腐朽君主座下善变的走狗手中受苦了；他们将成为自己命运的主宰！"
 YUG_invite_hungary: "邀请匈牙利"
 YUG_invite_hungary_desc: "自从哈布斯堡王朝覆灭以来，匈牙利就一直处于风雨飘摇的状态中。在我们的帮助下，匈牙利人民将在团结统一的共产主义人民民主专政中重塑他们的国家！"
 YUG_invite_turkey: "邀请土耳其"
 YUG_invite_turkey_desc: "尽管土耳其人民十几年前就从他们的哈里发手中赢得了解放，但他们至今还没有从他们的资产阶级主子手中解放出来。虽然土耳其共和人民党声称自己是一个“社会民主国家”，但事实上，他们完全未能打破其人民的枷锁，如今只有通过南斯拉夫的直接干预，我们才能真正解放巴尔干所有的工人。"
 YUG_united_autonomous_croatia: "统一的克罗地亚自治领"
 YUG_united_autonomous_croatia_desc: "长久以来，将克罗地亚省改组为一个自治领一直是针对日益增长的克罗地亚分离主义问题的解决方案。通过给予克罗地亚一定程度的自治权，我们可以使我们潜在的敌人成为一个强大的盟友。"
 YUG_devolved_croatia: "分割的克罗地亚自治领"
 YUG_devolved_croatia_desc: "在反对联盟的声音中，克罗地亚人的声音最为响亮。目前，克罗地亚分为北部的萨瓦省区和南部的滨海省区。如果我们给予这些省区自治权，我们既可以安抚克罗地亚的反对派，又可以防止克罗地亚人在联盟中变得太有影响力。"
 YUG_safeguard_bosnia: "保护波斯尼亚"
 YUG_safeguard_bosnia_desc: "在我们周边有许多国家乐于看到波斯尼亚人被占领压迫。我们决不会允许这种情况发生，波斯尼亚和黑塞哥维那人将会得到任何必要的武装和工业化支持。"
 YUG_divide_bosnia: "拆分波斯尼亚"
 YUG_divide_bosnia_desc: "波斯尼亚地区在文化和宗教上都存在着广泛的差异；塞尔维亚人、克罗地亚人、穆斯林、基督徒还有无数其他的民族。该地区能够妥善维持的唯一途径，是将其恰当地分割为两个独立的波斯尼亚和黑塞哥维那国家，并与我们的联盟中央协调合作。"
 YUG_dissolve_serbia: "肢解塞尔维亚"
 YUG_dissolve_serbia_desc: "我们划定为是“塞尔维亚”的地区实际上也是许多不认为自己是塞尔维亚人的群体的家园。马其顿人、阿尔巴尼亚人和黑山人都居住在此。我们决不能让自己被认为是他们文化的侵略者，我们必须重新考虑我们对塞尔维亚人的正确定义。"
 YUG_banat_for_support: "用巴纳特换取支持"
 YUG_banat_for_support_desc: "匈牙利人和罗马尼亚人企图吞并塞尔维亚北部已是路人皆知，鉴于我国缺乏外国的支持，我们可以割让这些领土以换取某种程度的承认和支持。"
 YUG_autonomous_transylvania: "斯拉夫特兰西瓦尼亚自治"
 YUG_autonomous_transylvania_desc: "巴纳特和伏伊伏丁那地区不仅是塞尔维亚人的家园，也是罗马尼亚人和匈牙利人的家园。通过给予这些地区自主权和自治权，我们可能会消除罗马尼亚和匈牙利对这些地区的主权要求。"
 YUG_fortify_banat: "巩固巴纳特防御"
 YUG_fortify_banat_desc: "匈牙利人和罗马尼亚人一直在向我们的敌人靠拢，这令人担忧。如果我们要保护塞尔维亚及其自治保护国，就必须迅速在北方筑起防御工事。"
 YUG_evolution: "进步"
 YUG_evolution_desc: "尽管有人会说我们的国家是一个充斥着相互敌视的不同文化群体的不稳定联合体，但我们可以肯定的是，只有团结一致，我们才能击退外国侵略者。我们必须努力团结我们的人民，粉碎那些企图分裂我们的人。"
 YUG_slovenia_for_support: "用斯洛文尼亚换取支持"
 YUG_slovenia_for_support_desc: "鉴于轴心国企图瓜分我们的国家，也许通过把斯洛文尼亚割让给意大利，我们既可以解决斯洛文尼亚境内的不稳定因素，又可以向轴心国表示我们的友好。"
 YUG_surrender_macedonia: "割让马其顿"
 YUG_surrender_macedonia_desc: "由于宣称南塞尔维亚和马其顿两地为其所有，保加利亚也有理由与我们为敌。但通过满足他们的领土要求，我们既可以平息南部边界上的威胁，也可以把马其顿民族主义问题扔给保加利亚。"
 YUG_zara_for_axis: "用扎拉交换轴心国成员资格"
 YUG_zara_for_axis_desc: "意大利人声称其在扎拉的政府是达尔马提亚的合法统治者，但或许通过向意大利人保证我们将为共同的事业并肩作战，他们可能愿意把扎拉还给我们并放弃他们对巴尔干的野心，至少现在是这样。"
 YUG_surrender_italian_claims: "放弃对意大利的宣称"
 YUG_surrender_italian_claims_desc: "扎拉和伊斯特拉现在仍在意大利人手里，但我们不能因继续坚持对这两处的合法拥有权而冒险激怒[ITA.GetLeader]。或许我们可以通过放弃对这两处国境线外地区的宣称以交换得到加入轴心国的资格。"
 YUG_end_the_regency: "结束摄政"
 YUG_end_the_regency_desc: "保罗亲王已经为王国履行了足够长时间的职责。随着战争迫在眉睫，我们的人民需要看到他们的国王立场坚定地对抗可能摧毁我们国家的法西斯主义者和共产主义者。"
 YUG_coronation: "加冕典礼"
 YUG_coronation_desc: "我们的人民已经在没有国王的状态下生活多年，现在正是我们展示王权永恒的时候了。通过在白城大教堂为我们的国王加冕，我们将向我们的人民证明王冠永不坠地，我们绝不会败于外国入侵者之手。"
 YUG_royal_wedding: "王室婚礼"
 YUG_royal_wedding_desc: "长期以来，王室通婚一直是确保结盟的一种方式，而且由于许多有名望的公主都还没有配偶，我们年轻合适的彼得国王可以使我们与世界强国结盟。"
 YUG_enforced_neutrality: "确保南斯拉夫中立"
 YUG_enforced_neutrality_desc: "我们不能容许巴尔干半岛成为这场激荡的全球冲突的一部分。我们必须宣布我们的中立态度，同时避免任何在冲突中站队的行为。"
 YUG_fortress_yugoslavia: "要塞化南斯拉夫"
 YUG_fortress_yugoslavia_desc: "我们不能听任边境上的纳粹威胁横行！鉴于意大利人在扎拉，德国人在奥地利，我们必须确保我们的边境得到保护以及那里的士兵拥有与法西斯狗战斗所需要的一切。"
 YUG_ban_fascists: "取缔法西斯政党"
 YUG_ban_fascists_desc: "即使是现在，我国仍有一些政党将一种文化凌驾于其他所有文化之上，并寻求在南斯拉夫联盟中占据主导地位。这些人在我们国家站不住脚，必须让他们闭嘴。"
 YUG_towards_independence: "迈向独立"
 YUG_towards_independence_desc: "既然我们已经将联邦拆解为一系列自治州，我们必须采取下一步行动：独立。我们不能再作为独裁者统治我们的同胞，我们必须相信他们能够在不受塞尔维亚人干涉的情况下实现自治。"
 YUG_defence_army_of_yugoslavia: "南斯拉夫国防军"
 YUG_defence_army_of_yugoslavia_desc: "为我们的联盟而战对普通公民来说是一件困难的事情，但为自己的家园而战则是每个人的应有之义。随着承诺的独立愿望即将实现，联盟上下如今充满了愿意与敌人作战的人；他们所需要的只是政府的支持。"
 YUG_defence_league: "南斯拉夫防卫联盟"
 YUG_defence_league_desc: "我们国家的诸多成员都被赋予了很大程度的自治；剩下的就是最后一步了。通过正式承认所有巴尔干国家的独立，我们将把南斯拉夫从一个国家转变为诸多国家的经济军事共同体。"
 YUG_united_kingdom: "实现联合的王国"
 YUG_united_kingdom_desc: "既然我们的人民都已经有机会品尝独立自主的滋味，并认为能够在我们的联邦中被恰如其分地代表，那么现在则是我们采取行动来创造在我们之前的国家中严重匮乏的泛民族主义和团结感的时候了。"
 YUG_reunite_the_kingdom: "重建王国"
 YUG_reunite_the_kingdom_desc: "尽管许多人担心这一行动有可能重蹈前南斯拉夫国家内部分裂和不同文化相互冲突的覆辙，但我们必须将我们的国家团结起来并重新整合为一个单一的实体，以面对边境上更大的威胁。"
 YUG_attract_allied_capital: "吸引同盟国投资"
 YUG_attract_allied_capital_desc: "英国人有足够的理由支持我国；我们双方自世界大战起就是盟友，通过吸引来自同盟国的投资者，我们将重新确保两国的关系变得密不可分。"
 YUG_attract_axis_capital: "吸引轴心国投资"
 YUG_attract_axis_capital_desc: "我们的经济正处于糟糕的状态，尽管我们知道意大利人对我国抱有野心已是公开的秘密，但如果我们要在经济上准备抵制他们，我们就必须促进我们与邻国的贸易。"
 YUG_industrialization_program: "工业发展计划"
 YUG_industrialization_program_desc: "如果我们想跟上邻国重新武装计划的脚步，我们必须迅速完成工业化项目。"
 YUG_expand_the_mining_industry: "发展矿业"
 YUG_expand_the_mining_industry_desc: "我们需要大量资源来运转逐渐发展的战争机器。我们应当考虑拓展国内的采矿业。"
 YUG_rare_minerals_exploitation: "开采稀有矿物"
 YUG_rare_minerals_exploitation_desc: "以往未开发的稀有金属已然成为关键资源。我们必须立即开设所需矿井和基础建设以便尽其所用。"
 YUG_exploit_the_pannonian_deposits: "开采潘诺尼亚贮藏资源"
 YUG_exploit_the_pannonian_deposits_desc: "我们应该开发领土内贮藏着的原油。尽管其量甚微，但我们需要所有可得之物来运作。"
 YUG_develop_civilian_industry: "发展民用工业"
 YUG_develop_civilian_industry_desc: "我们的民用工业必须与军用工业发展持平以便提供充足的机械与其他基础材料补给。"
 YUG_integrated_rail_network: "整合铁路网"
 YUG_integrated_rail_network_desc: "我们应该在国内全面并平均地拓展国家铁路网。国内某地比另一区域更重要这一说法是不存在的。"
 YUG_improve_light_industry: "改进轻工业"
 YUG_improve_light_industry_desc: "我国内部已然处于动荡，因而不能让轻工业发展落后，使得人民购入生活必需品的权利被剥夺。"
 YUG_develop_slovenian_industry: "发展斯洛文尼亚地区工业"
 YUG_develop_slovenian_industry_desc: "尽管长期以来一直被忽视，但斯洛文尼亚拥有足够的空间来发展新工业中心。这会让斯洛文尼亚人更高兴的。"
 YUG_local_self_management: "地方自主管理"
 YUG_local_self_management_desc: "提升地方自主管理权将改善地方资源的利用以及新建造项目的效率。"
 YUG_expand_the_university_of_ljubljana: "扩张卢布尔雅那大学"
 YUG_expand_the_university_of_ljubljana_desc: "通过拓展在斯洛文尼亚的大学，我们将拥有另一个优秀的教育机构。"
 YUG_develop_military_industry: "发展军用工业"
 YUG_develop_military_industry_desc: "现代军事需要大量工业支持新型飞机的必要生产。"
 YUG_improve_serbian_rail_network: "改进塞尔维亚铁路网"
 YUG_improve_serbian_rail_network_desc: "我们可以忽略外环地区的铁路网。中部和东部地区才是最关键的。"
 YUG_serbian_steel: "塞尔维亚产钢铁"
 YUG_serbian_steel_desc: "我们必须开始在塞尔维亚地区生产钢铁。为了战备，我们需要更多钢铁资源。"
 YUG_expand_the_university_of_belgrad: "扩张贝尔格莱德大学"
 YUG_expand_the_university_of_belgrad_desc: "通过扩展我国最负盛名的大学，我们可以为研究和发展队伍吸纳更多优秀人才。"
 YUG_expand_the_university_of_zagreb: "扩张萨格勒布大学"
 YUG_expand_the_university_of_zagreb_desc: "古老的萨格勒布大学长期以来一直是高等教育机构之一。额外投资将能让其提供更有价值的研究成果。"
 YUG_central_management: "集中管理"
 YUG_central_management_desc: "强有力的集中管理会改善我们保持生产配额的能力。"
 YUG_expand_the_sarajevo_arsenals: "拓建萨拉热窝军火库"
 YUG_expand_the_sarajevo_arsenals_desc: "我们需要更高的生产能力以满足军队持续增长的需求。萨拉热窝军火库是拓展的主要备选地，因此我们会立刻调配所需资源。"
 YUG_modernize_the_air_force: "空军现代化"
 YUG_modernize_the_air_force_desc: "我们的空军已经相当落后了。如果我们想维持保卫我国领空的能力的话，先不提对敌作战，我们需要迅速进行现代化。"
 YUG_local_developers: "本土设计商"
 YUG_local_developers_desc: "我们会提高对本土飞机设计商的支持，这会使我们能够更好地掌控所生产的机种模型并为我国工业提供动力。"
 YUG_ikarus: "伊卡鲁斯"
 YUG_ikarus_desc: "我们必须拓展我国最老的飞机制造局，在诺威萨的伊卡鲁斯，使其做好满足我国新空军对产量需求的准备。"
 YUG_designer_tt: "将该公司作为飞机设计商解锁。\n"
 YUG_rogozarski: "罗戈扎尔斯基"
 YUG_rogozarski_desc: "在伊卡鲁斯之后不久成立的，“日沃因·罗戈扎尔斯基的塞尔维亚第一飞机制造厂”需要进一步扩张以满足现时对生产量的需求。"
 YUG_zmaj: "兹马伊"
 YUG_zmaj_desc: "贝尔格莱德的兹马伊飞机工厂必须得到新的分配地。尽管该公司成立时间比其他会社短些，但兹马伊有充分的潜力进行扩张以满足我们对生产的需求。"
 YUG_the_ik_3: "伊卡-3"
 YUG_the_ik_3_desc: "在空闲时间秘密进行的，三维工程师提出了一项以杰出的设计替换现时外国制造的战斗机的提案。在适当的援助下，相信其生产会很快起步。"
 YUG_heavy_fighter_project: "重型战斗机项目"
 YUG_heavy_fighter_project_desc: "我们的战斗机必须要能够援护更脆弱的轰炸机。这将需要牺牲航速和机动性以换取更重量级的武装和长航程。"
 YUG_bomber_project: "轰炸机项目"
 YUG_bomber_project_desc: "为了离开本土对敌作战，我们需要轰炸机。我国工程师必须开始发展该机种的国产设计。"
 YUG_purchase_foreign: "从海外购入"
 YUG_purchase_foreign_desc: "别国已然在优良战斗机发展上有着远高于我们的投入。我们应该购入他们的战机而不是费心费力测试、修正并生产自己的机种。"
 YUG_license_production: "生产许可"
 YUG_license_production_desc: "新飞机可以由我们自己生产，在有许可的情况下。我们会尽快开始协商谈判。"
 YUG_fighter_license: "战斗机生产许可"
 YUG_fighter_license_desc: "我们必须为空军集中于生产授权了的战斗机，毕竟轰炸机在没有护航机的情况下没什么用处。"
 YUG_bomber_license: "轰炸机生产许可"
 YUG_bomber_license_desc: "广阔的天空提供了对敌作战的新方式，因此轰炸机，是我们必须集中全力进行授权生产。"
 YUG_army_modernization: "军队现代化"
 YUG_army_modernization_desc: "自上一次战争后，战争的方式已然改变，而我们必须保证我们的军队跟上时代的脚步并装备现代化武器和发展现代军事战术。"
 YUG_motorize_the_cavalry: "使骑兵摩托化"
 YUG_motorize_the_cavalry_desc: "摩托工业的新发展为军队的速度和机动性带来了一场革命。我们的骑兵单位必须以卡车替代马匹。"
 YUG_motorized_logistics: "摩托化后勤"
 YUG_motorized_logistics_desc: "摩托化开辟了使必需品和特殊装备与前线部队保持同步的新方法。这将使我们的部队总能保持最佳战备状态。"
 YUG_armored_cavalry: "装甲骑兵"
 YUG_armored_cavalry_desc: "我们部队的运载载具上的防弹装甲极大地提升了士兵的生存能力、作战能力和士气。然而，这要求一种至少拥有部分覆履带的载具，使其能担负额外重量而不受地形限制并同时拥有自行武装。"
 YUG_tank_conversions: "装甲单位用途转换"
 YUG_tank_conversions_desc: "虽然我们现在需要的是坦克，但一个月以后我们需要的可能就是自行火炮或自行反坦克炮，这可通过在不改变坦克底盘的前提下对其进行改装获得。我国的装甲单位必须保持高度的灵活性和适应性以应对当下的需求。"
 YUG_modern_tanks: "现代坦克"
 YUG_modern_tanks_desc: "通过发展大口径主武器，装甲技术的发展已经远非仅为安全地从A地运输到B地了。我们必须发展属于我们自己的现代战车以与邻国相争。"
 YUG_tank_licenses: "坦克生产许可"
 YUG_tank_licenses_desc: "比起将我们为数不多的资源用于发展自研坦克原型上，我们可以在有授权的情况下更高效地生产外国研发型号。"
 YUG_small_arms: "轻武器"
 YUG_small_arms_desc: "步兵是所有军队的基本，而我们必须保证他们拥有能获得的最好装备。我们必须推动现代武器的发展进程。"
 YUG_domestic_artillery_production: "生产国研火炮"
 YUG_domestic_artillery_production_desc: "通过研制国产现代火炮，我们能够确保我军拥有最佳火力支援。"
 YUG_anti_tank_defenses: "反坦克防御"
 YUG_anti_tank_defenses_desc: "由于坦克在现代战争中起着至关重要的作用，在反坦克野战炮领域的新发展是很必要的；这能让我们的士兵好好对付那些钢铁巨兽。"
 YUG_mountain_brigades: "山地旅"
 YUG_mountain_brigades_desc: "我国领土有很多山区，这将需要进行过特别训练的作战旅来在这样的地形进行战斗。"
 YUG_independent_engineer_regiments: "独立工程兵团"
 YUG_independent_engineer_regiments_desc: "机动性是组成现代军事学说的关键部分，然而地形可能会限制其发挥。我军各师中的专业工程兵团将会协助其部队通过任意地形。"
 YUG_motorized_recon_companies: "摩托化侦察连"
 YUG_motorized_recon_companies_desc: "为了获得关于敌方布阵与位置的足够信息，我们需要专业的摩托化后可执行长途任务的侦察连为主力部队的推进做好准备。"
 YUG_form_parachute_battalions: "组建伞兵营"
 YUG_form_parachute_battalions_desc: "通过利用三维作战学说，我们可以从敌人完全预料不到的位置发起进攻而远离其战线。建立专业化的伞兵营可以最大化利用我们的空中力量。"
 YUG_army_maneuvers: "军队演习"
 YUG_army_maneuvers_desc: "为保证我军战斗力，我们必须进行新式演习。毫无疑问，演习所提供的经验在提升对现代战争认识上很有帮助。"
 YUG_supremacy_of_offense: "优越攻势"
 YUG_supremacy_of_offense_desc: "进攻是胜利的关键，因此进攻方面学说的发展有限度必须高于其他一切。"
 YUG_supremacy_of_defense: "优越防御"
 YUG_supremacy_of_defense_desc: "周边强敌环绕，我们必须坚守足够长的时间方可让我国盟友能够消除威胁。新军事学说的发展必须着重于我国本土防卫。"
 YUG_artillery_regiments: "炮兵团"
 YUG_artillery_regiments_desc: "通过将强力的炮兵团纳入我国师编制中，其综合战斗力将显著提升。"
 YUG_expand_the_split_shipyards: "扩建斯普利特造船厂"
 YUG_expand_the_split_shipyards_desc: "我国达尔马提亚地区现有的造船厂是扩建工程的首要候选地，且其拥有足够的可用于建造大型舰船的设施。然而，不断宣称要获得自治权的克罗地亚反动派也许会导致我们失去对该地工厂的直接控制权。"
 YUG_contest_the_adriatic: "争夺亚得里亚海制海权"
 YUG_contest_the_adriatic_desc: "我国海岸防务始于在其更远处的海洋上。我们必须发展新海军战术及战略以夺得或至少争取对亚得里亚海的制海权。"
 YUG_replace_the_dalmacija: "替换达尔马提亚号"
 YUG_replace_the_dalmacija_desc: "旧德意志巡洋舰达尔马提亚的设计已然落后许久。我们需要一艘新型的现代巡洋舰替代它成为我国亚得里亚海舰队的核心旗舰。"
 YUG_naval_bombers: "海军轰炸机"
 YUG_naval_bombers_desc: "亚得里亚海地势狭长，使自空军基地起飞的战机极易巡航于海绵。发展专门的海军轰炸机机型将显著提升我国海军面对更强大的对手时获胜的机会。"
 YUG_heavy_cruiser_project: "重巡洋舰发展项目"
 YUG_heavy_cruiser_project_desc: "为了做好充分准备以撼动敌国海军，我们需要高吨位及重武装的舰船。重巡洋舰会是替代现今作为我国海军主力舰的轻巡洋舰及海军发展起步的一个好选择。"
 YUG_modern_destroyers: "现代驱逐舰"
 YUG_modern_destroyers_desc: "驱逐舰是任何海军部队的核心组成，而我们必须保证我国不会在这一方面逊于任何对手。"
 YUG_expand_the_serbian_shipyards: "扩建塞尔维亚造船厂"
 YUG_expand_the_serbian_shipyards_desc: "尽管该地区缺乏建造大型舰艇的设施，将各个造船厂的拓建地定于黑山地区能够确保我们的控制而不必担心对克罗地亚自治政策的斟酌。"
 YUG_coastal_defense: "海岸防御"
 YUG_coastal_defense_effect_tt1: "在海岸线省份增加§Y2级海岸要塞§!\n"
 YUG_coastal_defense_effect_tt2: "在§Y海军基地§!所处省份增加§Y1级海岸要塞§!\n"
 YUG_coastal_defense_desc: "我们不能指望与敌国舰队争夺亚得里亚海制海权，但作为替代，我们应当在我国海岸线做好准备以提防任何试图从海上入侵的敌国军队。"
 YUG_expand_the_submarine_fleet: "扩大潜艇舰队"
 YUG_expand_the_submarine_fleet_desc: "与其靠我国的二流海军与敌国海军正面硬拼，我们不如着重发展潜艇以袭扰敌国商贸船队。"
 panslavic_workers_congress: "泛斯拉夫工人代表大会"
 panbalkan_workers_congress: "大巴尔干工人大会"
