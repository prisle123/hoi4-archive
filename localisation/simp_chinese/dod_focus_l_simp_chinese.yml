 vojvodina_create_one_units_tt: "（§Y伏伊伏丁那§!）创建§Y1 民兵§!单位。"
 all_subjects_become_fascist_tt: "所有在§Y欧洲§!的附属国转变为§Y法西斯主义§!。"
 neutral_to_fascist_tt: "所有§Y中立§!党派支持转变为§Y法西斯主义§!党派支持"
 YUG_towards_independence_mod: "南斯拉夫争取独立"
 YUGOSLAV_DEFENCE_LEAGUE: "巴尔干防御联盟"
 YUG_crush_ustasa: "即将到来的乌斯塔沙暴动"
 YUG_crush_ustasa_desc: "政府镇压法西斯团体乌斯塔沙的决定激怒了克罗地亚的独立支持者，乌斯塔沙正迅速准备武装暴动反对政府。如果我们不能及时铲除这个法西斯组织，乌斯塔沙很可能会控制克罗地亚地方并升起他们的旗帜来向我国掀起反叛。"
 YUG_ustasa_uprising: "乌斯塔沙暴动"
 YUG_ustasa_uprising_desc: "如果我们不能及时遏制乌斯塔沙暴动，我们将面临克罗地亚人对我们国家造成的重大叛乱。"
 YUG_ustasa_crushed_mission: "平息乌斯塔沙暴动"
 YUG_ustasa_crushed_mission_desc: "如果我们能加强对克罗地亚的控制，乌斯塔沙的暴动就会被平息，克罗地亚民族主义者造成的所有困难也会暂时得到遏制。"
 YUG_delay_ustasa_uprising: "推迟暴动"
 YUG_delay_ustasa_uprising_desc: "随着乌斯塔沙的崛起，政府现在必须采取措施尽量拖延在克罗地亚的叛乱。尽管这种努力也将推迟我们自己一劳永逸地粉碎克罗地亚民族主义的行动，但推迟他们的暴动或许也是必要的。"
 YUG_croat_concessions: "向克罗地亚人让步"
 YUG_croat_concessions_desc: "自从我们决定打击乌斯塔沙以来，我们对待克罗地亚民众的方式被广泛认为是残忍和不人道的。也许通过对克罗地亚人民给予一些宽容，可以使他们开始对我们的看法有一些改观。"
 YUG_croat_concessions_cooldown: "向克罗地亚人让步"
 YUG_croat_concessions_cooldown_desc: "自从我们决定打击乌斯塔沙以来，我们对待克罗地亚民众的方式被广泛认为是残忍和不人道的。也许通过对克罗地亚人民给予一些宽容，可以使他们开始对我们的看法有一些改观。"
 YUG_positive_discrimination_croat: "对克罗地亚人进行优待"
 YUG_positive_discrimination_croat_desc: "克罗地亚本身也是除克罗地亚人之外的其他许多不同文化背景居民的家园，也许通过制定有利于克罗地亚人就业和收入的法律，我们可以自己给予由那些乌斯塔沙承诺给他们的自觉幻想。"
 YUG_positive_discrimination_croat_cooldown: "对克罗地亚人进行优待"
 YUG_positive_discrimination_croat_cooldown_desc: "克罗地亚本身也是除克罗地亚人之外的其他许多不同文化背景居民的家园，也许通过制定有利于克罗地亚人就业和收入的法律，我们可以自己给予由那些乌斯塔沙承诺给他们的自觉幻想。"
 YUG_listening_posts_croatia: "在克罗地亚建立情报站"
 YUG_listening_posts_croatia_desc: "为避免遭到发现，乌斯塔沙现在正展开地下活动并密谋叛国。也许通过说服一些亲南斯拉夫的忠诚者潜入乌斯塔沙，我们可以探听并破坏他们在该地区的行动和宣传运动。"
 YUG_listening_posts_cooldown: "在克罗地亚建立情报站"
 YUG_listening_posts_cooldown_desc: "为避免遭到发现，乌斯塔沙现在正展开地下活动并密谋叛国。也许通过说服一些亲南斯拉夫的忠诚者潜入乌斯塔沙，我们可以探听并破坏他们在该地区的行动和宣传运动。"
 YUG_progress_crushing_decisions: "镇压乌斯塔沙"
 YUG_progress_crushing_decisions_desc: "消灭法西斯主义乌斯塔沙集团的时候到了，尽管很多人可能认为这些行动本身就是法西斯主义行为，但我们知道，这些措施对于确保我们国家的持续稳定是绝对必要的。"
 YUG_raid_croat_villages: "突袭克罗地亚村庄"
 YUG_raid_croat_villages_desc: "乌斯塔沙简直是无处不在，任何人都可能是这些法西斯党徒的支持者。我们必须突袭克罗地亚地区的所有城镇和村庄，找出其中的叛徒。"
 YUG_shut_down_recruitment_centers: "关闭乌斯塔沙的募集中心"
 YUG_shut_down_recruitment_centers_desc: "乌斯塔沙也有自己的募集中心；用来训练和武装任何会为了他们的事业而战斗至死的蠢货。我们必须找到并铲除这些募集中心，使乌斯塔沙没有办法让更多的人加入他们的队伍。"
 YUG_arrest_ustasa_leaders: "逮捕乌斯塔沙领导人"
 YUG_arrest_ustasa_leaders_desc: "我们拥有一份乌斯塔沙运动重要人物的名单，是时候开始利用这一点，逮捕一些人了。"
 YUG_croatian_recruitment: "克罗地亚的征兵活动"
 YUG_croatian_recruitment_desc: "每个克罗地亚人都在谈论独立的问题，但并非所有人都拥护乌斯塔沙。现在是招募一些可靠的人加入到我们的队伍的时候了，我们会向克罗地亚民众证明，仍然有人宁愿克罗地亚安全地留在南斯拉夫温暖的大家庭怀抱中。"
