 YUG_peasant_uprisings: "煽动农民暴动"
 YUG_peasant_uprisings_desc: "巴尔干人民在帝国主义的铁蹄下受苦受难已经够久了！我们将向受苦受难的巴尔干劳苦大众伸出援手，组织他们罢工和示威，直到资产阶级受到正义的制裁！"
