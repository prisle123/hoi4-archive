 #Tooltips
 PRC_gains_more_faction_inluence_tt: "[PRC.GetName]阵营影响力增强"
 SEA_PRC_request_aid.1.t: "[FROM.GetName]请求武器"
 SEA_PRC_request_aid.1.desc: "鉴于我们过去频繁支持[FROM.GetNameDef]，他们再次请求我们提供装备。这次请求可能与最近结束的长征有关，这场行动让他们在人力和物资上都损失惨重。"
 SEA_PRC_request_aid.1.a: "把多余的援助他们"
 SEA_PRC_request_aid.1.b: "我们提供不了任何东西"
 SEA_PRC_request_aid.2.t: "[FROM.GetName]送来援助"
 SEA_PRC_request_aid.2.desc: "[FROM.GetNameDefCap]已同意运送我们请求的装备。这批大规模物资将使我们能够组建数个新师，并为我们提供组建支援连所需的特种装备。"
 SEA_PRC_request_aid.2.a: "太好了，我们会好好利用的。"
 SEA_PRC_request_aid.3.t: "[FROM.GetName]拒绝提供援助"
 SEA_PRC_request_aid.3.desc: "我们向[FROM.GetNameDef]请求援助的要求遭到拒绝，[FROM.GetAdjective]官员表示[FROM.GetNameDef]在近期重组后已无多余装备可以提供。"
 SEA_PRC_request_aid.3.a: "我们必须另外寻找别的来源。"
 SEA_PRC_request_aid.4.t: "[FROM.GetName]请求坦克"
 SEA_PRC_request_aid.4.desc: "由于[FROM.GetNameDef]缺乏建立装甲部队的工业产能与经验，其领导人[FROM.GetLeader]特意向我方发出援助请求。[FROM.GetNameDefCap]方面特别指明，希望获得我们的T‑34中型坦克，并称赞该型号战车在火力、防护和机动性方面取得了卓越的平衡。我们该如何回应？"
 SEA_PRC_request_aid.4.a: "我们能送出很多。"
 SEA_PRC_request_aid.4.b: "我们能匀出一些。"
 SEA_PRC_request_aid.4.c: "我们至少能协助建设。"
 SEA_PRC_request_aid.4.e: "拒绝[FROM.GetNameDef]的请求"
 SEA_PRC_request_aid.4.a.tt: "我们将同意援助§Y[FROM.GetName]§!§R250辆T-34坦克§!"
 SEA_PRC_request_aid.4.b.tt: "我们将同意援助§Y[FROM.GetName]§!§R50辆T-34坦克§!"
 SEA_PRC_request_aid.4.c.tt: "我们将同意为§Y[FROM.GetName]§!生产§R150辆T-34坦克§!"
 SEA_PRC_request_aid.31.t: "[FROM.GetName]请求坦克"
 SEA_PRC_request_aid.31.desc: "由于[FROM.GetNameDef]缺乏建立装甲部队的工业产能与经验，其领导人[FROM.GetLeader]特意向我方发出援助请求。[FROM.GetNameDefCap]方面特别指明，希望获得我们的T‑34中型坦克，并称赞该型号战车在越野机动性方面卓越的表现。我们该如何回应？"
 SEA_PRC_request_aid.31.a: "我们能送出很多。"
 SEA_PRC_request_aid.31.b: "我们能匀出一些。"
 SEA_PRC_request_aid.31.c: "我们至少能协助建设。"
 SEA_PRC_request_aid.31.e: "拒绝[FROM.GetNameDef]的请求"
 SEA_PRC_request_aid.31.a.tt: "我们将同意援助§Y[FROM.GetName]§!§R350辆BT-7坦克§!"
 SEA_PRC_request_aid.31.b.tt: "我们将同意援助§Y[FROM.GetName]§!§R100辆BT-7坦克§!"
 SEA_PRC_request_aid.31.c.tt: "我们将同意为§Y[FROM.GetName]§!生产§R150辆BT-7坦克§!"
 SEA_PRC_request_aid.32.t: "[FROM.GetName]提供了坦克支援"
 SEA_PRC_request_aid.32.desc: "针对我方对BT-7坦克的请求，[FROM.GetName]已同意提供大量该型坦克——整整350辆（大多是）全新的BT‑7！我们的将军们正在制定计划，研究如何最优地部署这些坦克，包括为新近重新任命的坦克乘员制定训练安排。"
 SEA_PRC_request_aid.32.a: "一个伟大的开篇"
 SEA_PRC_request_aid.33.t: "[FROM.GetName]提供了少量坦克支援"
 SEA_PRC_request_aid.33.desc: "针对我方对BT‑7坦克的请求，[FROM.GetName]已同意提供象征性数量的坦克——虽不足以装备整个坦克师，但足够我们起步。至少，我们可以先用这100辆坦克来训练我们的坦克乘员，同时再寻找其他途径来获取现代坦克。"
 SEA_PRC_request_aid.33.a: "总比没有强"
 SEA_PRC_request_aid.34.t: "[FROM.GetName]提供坦克生产支援"
 SEA_PRC_request_aid.34.desc: "针对我方提出的T‑34坦克援助请求，[FROM.GetName]同意在未来几个月特为我方生产150辆BT‑7，并在完工后交付。这需要时间，但将为我国组建一支现代化的装甲部队的雄心壮志，奠定一个良好的开端。"
 SEA_PRC_request_aid.34.a: "太好了！它们一到我们会好好利用"
 SEA_PRC_request_aid.35.t: "新造的坦克已从[FROM.FROM.GetName]运抵"
 SEA_PRC_request_aid.35.desc: "一批150辆新造的BT‑7坦克已从[SOV.GetNameDef]运抵[ROOT.Capital.GetName]。出席接收仪式的有[ROOT.GetName]政府代表，以及人民解放军陆军的高级军官们。我军将领检阅了这些漆有崭新八一军徽的坦克，均迫切地希望将其投入部署——只等坦克乘员完成训练与操作实习。"
 SEA_PRC_request_aid.35.a: "真是天大的好消息，我们会将它利用到极致！"
 SEA_PRC_request_aid.5.t: "[FROM.GetName]提供了坦克支援"
 SEA_PRC_request_aid.5.desc: "作为对于我们索取T‑34的回应，[FROM.GetName]同意向我们提供大批坦克——多达250辆（大部分）全新的T‑34！我们的将领正在制定部署计划，并安排新组编的装甲部队的训练。"
 SEA_PRC_request_aid.5.a: "一个伟大的开篇"
 SEA_PRC_request_aid.6.t: "[FROM.GetName]提供了少量坦克支援"
 SEA_PRC_request_aid.6.desc: "作为对于我们索取T‑34的回应，[FROM.GetName]同意提供少量坦克，数量不足以组建一个完整装甲师，但足够开始训练坦克兵。至少，这50辆坦克能帮助我们积累经验。"
 SEA_PRC_request_aid.6.a: "总比没有强"
 SEA_PRC_request_aid.7.t: "[FROM.GetName]提供坦克生产支援"
 SEA_PRC_request_aid.7.desc: "针对我方提出的T‑34坦克援助请求，[FROM.GetName]同意在未来几个月特为我方生产150辆T‑34，并在完工后交付。这项举措需要时间，但将为我们组建现代化装甲部队的目标奠定良好基础。"
 SEA_PRC_request_aid.7.a: "太好了！它们一到我们会好好利用"
 SEA_PRC_request_aid.8.t: "[FROM.GetName]拒绝提供坦克支援"
 SEA_PRC_request_aid.8.desc: "[FROM.GetName]拒绝了我们的索取，称其自身需求紧迫，无法腾出任何现役或库存底盘。不过[FROM.GetName]寄来了训练手册——聊胜于无。"
 SEA_PRC_request_aid.8.a: "真是遗憾！"
 SEA_PRC_request_aid.21.t: "[FROM.FROM.GetName]新造的坦克已经抵达"
 SEA_PRC_request_aid.21.desc: "一批150辆新造的T-34坦克已从[SOV.GetNameDef]运抵[ROOT.Capital.GetName]。出席接收仪式的有[ROOT.GetName]政府代表，以及人民解放军陆军的高级军官们。我军将领检阅了这些漆有八一军徽的坦克，均迫切地希望将其投入部署——只等坦克乘员完成训练与操作实习。"
 SEA_PRC_request_aid.21.a: "真是天大的好消息，我们会将它利用到极致！"
 SEA_PRC_request_aid.9.t: "[FROM.GetName]希望签署技术合作协议"
 SEA_PRC_request_aid.9.desc: "[FROM.GetLeader]向我们发来电报，提议缔结技术合作协议，象征并推进“通过知识与人类进步传播革命的同志之道”。"
 SEA_PRC_request_aid.9.a: "同意尽全力协助"
 SEA_PRC_request_aid.9.b: "我们没功夫管这个"
 SEA_PRC_request_aid.10.t: "[FROM.GetName]宣布签署技术合作协议"
 SEA_PRC_request_aid.10.desc: "[FROM.GetNameDefCap]已同意签署技术合作协议，这将大大增强我们的国家建设能力。"
 SEA_PRC_request_aid.10.a: "好极了！"
 SEA_PRC_request_aid.11.t: "[FROM.GetName]拒绝技术合作协议"
 SEA_PRC_request_aid.11.desc: "[FROM.GetNameDefCap]拒绝与我方签署技术合作协议，并称其一切资源必须用于以需优先满足国内需求。尽管他们对我们的事业表示同情，但仍无法提供援助。"
 SEA_PRC_request_aid.11.a: "真是遗憾！"
 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap]索取[1032.GetName]"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader]派遣使节至[ROOT.GetLeader]，试探我们是否有意与他们瓜分[XIC.GetName]领土。"
 SEA_PRC_faction_events.1.a: "这笔交易对我们更有利"
 SEA_PRC_faction_events.1.b: "这不可能！"
 SEA_PRC_faction_events.2.t: "敌军进犯边境"
 SEA_PRC_faction_events.2.desc: "看来[FROM.GetLeader]领导的[FROM.GetName]与[PRC.GetLeader]领导的[PRC.GetNameDef]已勾结起来，企图瓜分我们的领土。他们的军队随时可能越境入侵，除非我们能挫败其卑劣图谋。问题是，我们能同时抵挡住他们多久？"
 SEA_PRC_faction_events.2.a: "抵抗是徒劳的……"
 SEA_PRC_faction_events.2.b: "让他们试试看！"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader]拒绝了我们的提议"
 SEA_PRC_faction_events.3.desc: "[FROM.GetName]的[FROM.GetLeader]似乎愚不可及，竟让我们的使者空手而归。我们慷慨提议，由我们双方瓜分一个较弱的邻国，但他们却充耳不闻。"
 SEA_PRC_faction_events.3.a: "这只是暂时的挫折！"
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap]屈从于我国要求"
 SEA_PRC_faction_events.4.desc: "面对[CHI.GetNameDef]与[PRC.GetNameDef]的双重压力，[FROM.GetLeader]显然不堪重负，最终向我方屈服。他们已同意我军部队长驱直入[FROM.GetNameDef]，且不会进行任何抵抗。看来强权即公理终究还是颠扑不破的真理……"
 SEA_PRC_faction_events.4.a: "形势逐渐好转！"
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap]拒绝我们的要求"
 SEA_PRC_faction_events.5.desc: "[FROM.GetName]的[FROM.GetLeader]比预想的更加顽强，拒绝向[CHI.GetNameDef]和[PRC.GetNameDef]的联军威胁屈服。这种反抗既令人钦佩，又显得愚蠢。[FROM.GetNameDef]的武装部队很快就会在我们的强大实力面前溃散！"
 SEA_PRC_faction_events.5.a: "他们会为此后悔的"
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap]提议结盟"
 SEA_PRC_faction_events.10.desc: "[FROM.GetLeader]通过秘密渠道向我们传达了一份讯息。看来山村的闭塞让[FROM.GetNameDef]领导人回心转意了。他正寻求我方协助以统一中国、保护人民、抵御外敌。这是个耐人寻味的提议，但共产党值得信赖吗？"
 SEA_PRC_faction_events.10.a: "中华之患，逾我辈私仇"
 SEA_PRC_faction_events.10.b: "我们决不会服从他们的领导！"
 SEA_PRC_faction_events.11.t: "愚蠢的[FROM.GetLeader]拒绝我们的提议"
 SEA_PRC_faction_events.11.desc: "[FROM.GetNameDef]的领导人拒绝了我们组建统一战线以保卫并统一中国的提议，再次向世人展示了[FROM.GetLeader.GetSheHe]有多愚蠢。这意味着解救人民的重任完全落在我们的肩上了。我们将向世界证明，我们的能力远不止于此！"
 SEA_PRC_faction_events.11.a: "我们将保卫全中国"
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader]质疑[?PRC_faction_leader_var.GetName]的领导能力"
 SEA_PRC_faction_events.20.desc: "[FROM.GetLeader]在近期与[ROOT.GetFactionName]成员召开的峰会上公开质疑了[?PRC_faction_leader_var.GetLeader]的领导能力和战争政策。他批评了战争的指挥和执行方式，指责[?PRC_faction_leader_var.GetName]蓄意拖延冲突。此举或为[FROM.GetLeader]在联盟中争取更多筹码的策略，但或许他的指控也不无事实依据？"
 SEA_PRC_faction_events.20.a: "此人所言不虚！"
 SEA_PRC_faction_events.20.b: "荒谬至极！"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap]给予我们支持"
 SEA_PRC_faction_events.21.desc: "近期[ROOT.GetLeader]批评[?PRC_faction_leader_var.GetNameDef]领导[ROOT.GetFactionName]的言论似乎引起了[FROM.GetName][FROM.GetLeader]的共鸣。[FROM.GetLeader]已承诺[FROM.GetName]会支持我们。"
 SEA_PRC_faction_events.21.a: "显然是明智之举"
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader]斥责[ROOT.GetLeader]"
 SEA_PRC_faction_events.22.desc: "近期[ROOT.GetLeader]批评[?PRC_faction_leader_var.GetName]领导[ROOT.GetFactionName]的言论并未让所有阵营峰会参加者心悦诚服。[FROM.GetName]的[FROM.GetLeader]公开指责[ROOT.GetLeader]试图削弱[ROOT.GetFactionName]并挑拨离间各成员。"
 SEA_PRC_faction_events.22.a: "盲目的愚者依然是愚者"
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap]要求土地改革"
 SEA_PRC_faction_events.30.desc: "看来[FROM.GetNameDef]已经成功渗透我们的领土，并争取到许多臣民的效忠。[FROM.GetNameDef]现在要求我们正式移交这些地区。若我们拒绝，他们虽未明言，但大概率将会采取强硬手段。"
 SEA_PRC_faction_events.30.a: "实际上我们没有什么选择……"
 SEA_PRC_faction_events.30.b: "真是荒唐！"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap]接受我方请求"
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap]接受了我们的“请求”，将我们已渗透的地区正式割让给我们。[FROM.GetNameDefCap]虽然不满，但不敢反抗。这片领土现由[ROOT.GetNameDef]正式接管。"
 SEA_PRC_faction_events.31.a: "明智之举"
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap]拒绝配合"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap]拒绝移交我们已经渗透的地区。"
 SEA_PRC_faction_events.32.a: "走错一步，险象环生……"
 SEA_PRC_faction_events.32.b: "绝不容忍背叛的盟友！\n§R[FROM.GetName]或许正试图投靠其他阵营§!"
 SEA_PRC_faction_events.40.t: "前进的道路——中国的命运"
 SEA_PRC_faction_events.40.desc: "我们正处于历史的十字路口，必须决定如何应对其他中国政权。[ROOT.GetLeader]为此辗转反侧，最终认定唯有一条道路能够统一全中国……"
 SEA_PRC_faction_events.40.a: "拒绝抉择，亦是一种抉择"
 SEA_PRC_faction_events.40.b: "我们要开辟自己的路"
 SEA_PRC_faction_events.40.c: "昔日的效忠只会拖累我们"
 SEA_PRC_faction_events.40.d: "中国，只有一个！"
 SEA_PRC_faction_events.40.e: "只有团结，我们才更强"
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap]退出[ROOT.GetFactionName]"
 SEA_PRC_faction_events.41.desc: "看来[FROM.GetLeader]认为，没有了[ROOT.GetFactionName]所提供的力量和保障，[FROM.GetNameDef]会变得更好。真不知道他们没了我们怎么办！"
 SEA_PRC_faction_events.41.a: "谁又将离去？"
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap]被逐出[FROM.GetFactionName]"
 SEA_PRC_faction_events.42.desc: "[FROM.GetLeader]似乎认为，没有我们在联盟中，[FROM.GetNameDef]与[FROM.GetFactionName]会变得更好。是什么疯狂驱使[FROM.GetLeader]做出如此不理智的决定尚不得而知，但有一点毋庸置疑：这让我们更加脆弱。我们只能揣测[FROM.GetNameDef]正在暗中策划些什么，但想必不是什么好事。"
 SEA_PRC_faction_events.42.a: "没他们我们也能行"
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap]提议结盟"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader]派遣代表团来访，试图说服我们加入他们的阵营。他们声称，我们正处于十字路口，中国的未来悬而未决。根据[FROM.GetName]代表团的说法，统一中国唯有携手共进。人们不禁怀疑，[FROM.GetLeader]在[FROM.GetLeader.GetHerHis]心中藏有什么不可告人的阴谋，[FROM.GetLeader.GetSheHe]是否值得信赖……"
 SEA_PRC_faction_events.50.a: "不，[FROM.GetLeader]绝不可信！"
 SEA_PRC_faction_events.50.b: "唯有团结一心，我们才有未来"
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap]拒绝提议"
 SEA_PRC_faction_events.51.desc: "我们派往[FROM.GetLeader]的代表团空手而归，除了坏消息。我们盛情邀请[FROM.GetNameDef]加入我们的阵营，却遭受怀疑与蔑视。看来[FROM.GetLeader]认为，没有[ROOT.GetFactionName]的力量和庇护，[FROM.GetNameDef]会更好。真不知道没了我们，他们能干什么！"
 SEA_PRC_faction_events.51.a: "投暗弃明，自取灭亡"
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap]退出[ROOT.GetFactionName]"
 SEA_PRC_faction_events.52.desc: "我们刚收到[FROM.GetLeader]的消息，[FROM.GetNameDef]决定退出[ROOT.GetFactionName]，转而与[PRC.GetNameDef]联手。是什么疯狂驱使[FROM.GetLeader]做出如此不理智的决定尚不得而知，但若他们甘愿自寻死路，我们又何必阻拦？"
 SEA_PRC_faction_events.52.a: "他们已是日薄西山"
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap]加入[ROOT.GetFactionName]"
 SEA_PRC_faction_events.53.desc: "我们派往[FROM.GetNameDef]的代表团带回喜讯。[FROM.GetLeader]已正式签署我们的联盟提案。事实证明，[FROM.GetLeader.GetHerHim]是一位远比我们最初评价更明智的统治者。虽然并不完全出乎意料，但常虑风雨，晴天才更显珍贵。这将极大增强我们国家与[ROOT.GetFactionName]的实力。"
 SEA_PRC_faction_events.53.a: "这对全中国来说都是伟大的一天！"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "我们接受[FROM.GetName]加入[ROOT.GetFactionName]"
 SEA_PRC_faction_events.60.b: "没有他们反而更好"
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader]已向我们派出了一个代表团，试图说服我们加入他们的阵营。他们表示，亚洲的未来如今岌岌可危，我们正处于十字路口。根据[FROM.GetName]的代表团所说，为确保我们摆脱西方殖民者的独立，只有一条出路——团结一致。"
 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap]要求接管我们在亚洲的属国"
 SEA_PRC_faction_events.71.desc: "[FROM.GetNameDef]正式致函我方，[FROM.GetLeader]以[FROM.GetFactionName]的新近成立为契机，提议将我国位于亚洲的属国的管辖权移交该阵营。"
 SEA_PRC_faction_events.71.a: "很好，是时候迎接更美好的未来了。"
 SEA_PRC_faction_events.71.b: "绝不，他们是我们的"
 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap]有条件地给予我们自由"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap]已提议解放我们——但有一个条件：只有当我们加入[FROM.FROM.GetNameDef]新成立的[PRC.GetFactionName]时，独立才会被承认。"
 SEA_PRC_faction_events.72.a: "我们将同时接受提议与条件"
 SEA_PRC_faction_events.72.b: "不，我们对现状很满意"
 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap]同意‑[FROM.GetNameDef]加入[PRC.GetFactionName]"
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap]已同意释放[FROM.GetNameDef]，条件是让他们加入我们的新阵营，而[FROM.GetNameDef]已同意此条件。一场欢迎仪式计划在[ROOT.Capital.GetName]举行。"
 SEA_PRC_faction_events.73.a: "这是一个崭新的黎明"
 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap]拒绝加入[PRC.GetFactionName]"
 SEA_PRC_faction_events.74.desc: "尽管收到这一提议，[FROM.GetLeader]仍宣布[FROM.GetNameDef]拒绝[PRC.GetNameDef]提出的加入新成立的[PRC.GetFactionName]的邀请，并表示[FROM.GetAdjective]民众更倾向于维持现状。"
 SEA_PRC_faction_events.74.a: "他们已经做出了决定"
 ## New Fourth Army Incident
 SEA_PRC_fourth_army_incident.1.t: "盟友动荡"
 SEA_PRC_fourth_army_incident.1.desc: "我方指挥官报告称，与[PRC.GetNameDef]的协同关系已引发一些小规模冲突。据称，代表[PRC.GetNameDef]的指挥官多次表现出对我军命令的迟疑，甚至有明令不遵之举，对我方部队的行动造成潜在威胁。"
 SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameDefCap]应该管好他们的部队。"
 SEA_PRC_fourth_army_incident.1.b: "他们有疑虑是正常的"
 SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap]寻求缓和紧张局势"
 SEA_PRC_fourth_army_incident.2.desc: "在我们与[FROM.GetNameDef]的指挥官之间发生几起冲突事件后，对方政府已发来信息寻求缓和紧张局势。他们现已正式确认，我们仍可指挥自己的部队，并寻求在协调计划时建立更具双向性的合作。"
 SEA_PRC_fourth_army_incident.2.a: "所幸我们能够专注于对付真正的威胁"
 SEA_PRC_fourth_army_incident.3.t: "[FROM.GetNameDefCap]抱怨缺乏协调"
 SEA_PRC_fourth_army_incident.3.desc: "[FROM.GetNameDef]政府向我们发来抱怨，指出我们在前线的指挥官之间缺乏协调。他们援引己方指挥官的报告称，我方指挥官不愿服从[FROM.GetName]方面的指挥命令，这使他们陷入了不必要的危险境地。具体而言，他们希望我们确保参与正在进行的战术撤退，以免因内部争斗而使行动受挫。"
 SEA_PRC_fourth_army_incident.3.a: "我们部队的行动由我方指挥官决定，不是他们"
 SEA_PRC_fourth_army_incident.3.b: "也许他们有点道理"
 SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap]整顿部队领导"
 SEA_PRC_fourth_army_incident.4.desc: "在我们对[FROM.GetNameDef]下属部队违抗命令的行为提出投诉后，对方政府成功促使其有关指挥员服从方针，并配合我们的战略计划开展工作。"
 SEA_PRC_fourth_army_incident.4.a: "非常好"
 SEA_PRC_fourth_army_incident.5.t: "新四军遭国民党军队袭击"
 SEA_PRC_fourth_army_incident.5.desc: "我们收到报告称，新四军在遭到国民党军队包围后几乎全军覆没。当时，我军正在北移，突然遭遇国民党“执行撤退任务”的军队重兵包围。关于冲突的起因，现已难以完全查明。原本可能是一场误伤友军的事件，却迅速演变成了一场血腥冲突。双方均指责对方发起了蓄意进攻。"
 SEA_PRC_fourth_army_incident.5.a: "要求[CHI.GetLeader]采取行动"
 SEA_PRC_fourth_army_incident.5.b: "我们不能再信任这样的统一战线"
 SEA_PRC_fourth_army_incident.6.t: "[FROM.GetName]因误伤友军事件退出[ROOT.GetFactionName]"
 SEA_PRC_fourth_army_incident.6.desc: "在[ROOT.GetName]部队与[FROM.GetName]部队发生交火事件后，后者已退出[ROOT.GetFactionName]。此次冲突中，[FROM.GetNameDef]的新四军伤亡惨重，起因是双方在撤退命令上产生分歧，导致我方撤退部队与[FROM.GetName]部队相遇时，一方不明身份的部队率先开火。"
 SEA_PRC_fourth_army_incident.6.a: "这本不必发生，只会分散我们对要紧问题的注意力"
 SEA_PRC_fourth_army_incident.7.t: "[FROM.GetName]要求就误伤友军事件采取行动"
 SEA_PRC_fourth_army_incident.7.desc: "在[ROOT.GetName]部队与[FROM.GetName]部队近期发生的交火事件后，[FROM.GetName]方面要求我们承认在此事件中的责任，并保证各级部队今后将更加谨慎行事。此次冲突中，[FROM.GetNameDef]的新四军伤亡惨重。事变起因是双方在撤退命令上产生分歧，继而在我方部队执行撤离行动时，与中共部队遭遇，现场不明一方率先开火，遂酿成不幸冲突。"
 SEA_PRC_fourth_army_incident.7.a: "这只能归咎于他们自己违抗命令"
 SEA_PRC_fourth_army_incident.7.b: "我们应尽量与[FROM.GetNameDef]保持友好"
 SEA_PRC_fourth_army_incident.8.t: "[FROM.GetName]拒绝道歉"
 SEA_PRC_fourth_army_incident.8.desc: "针对我方在新四军事件后提出的行动要求，[FROM.GetNameDef]表现出不愿承认过错的态度。这显然是对支援其作战的我方部队的不信任，甚至可以说是近乎毫不掩饰的敌意。"
 SEA_PRC_fourth_army_incident.8.a: "我们现在承受不起冲突的代价"
 #no b option here, reuses 5.b
 SEA_PRC_fourth_army_incident.8.c: "这需要立即作出回应"
 SEA_PRC_fourth_army_incident.9.t: "[FROM.GetName]让步"
 SEA_PRC_fourth_army_incident.9.desc: "尽管我们未作道歉，[FROM.GetNameDef]已表示不愿就新四军事件进一步升级冲突，不过他们肯定会记住这件事。"
 SEA_PRC_fourth_army_incident.9.a: "正如预料"
 SEA_PRC_fourth_army_incident.10.t: "[FROM.GetName]重启内战"
 SEA_PRC_fourth_army_incident.10.desc: "新四军事件后，[FROM.GetNameDef]将我们的行动视为宣战，并重启了内战。此前并肩作战的部队如今已在前线互相厮杀，后方的局势同样不容乐观。"
 SEA_PRC_fourth_army_incident.10.a: "我们知道这终将会发生"
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader]为误伤事件致歉"
 SEA_PRC_fourth_army_incident.11.desc: "针对新四军事件后我方提出的要求[FROM.GetLeader]采取行动一事，[FROM.GetLeader]已正式致函我方领导层表示歉意，承诺将尽力指示其指挥官在面对有关命令的分歧时采取不同处理方式。"
 SEA_PRC_fourth_army_incident.11.a: "这样就行了"
 #no b option here, reuses 65.b
 SEA_PRC_fourth_army_incident.12.t: "[FROM.GetName]接受致歉"
 SEA_PRC_fourth_army_incident.12.desc: "针对我方致[FROM.GetNameDef]领导层的致歉函，对方虽态度勉强，仍认为此举足以作为“新四军事件”的了结之法。"
 SEA_PRC_fourth_army_incident.12.a: "现在，我们都能把注意力放在更紧迫的事上"
 SEA_PRC_faction_events.80.t: "[FROM.GetName]要求我们臣服"
 SEA_PRC_faction_events.80.desc: "我们收到了一封来自[FROM.capital.GetName]的信函，信上印有明显的[FROM.GetLeader]的印章。华丽的辞藻里隐藏着清晰的要求：我们必须臣服，承认[FROM.GetNameDef]对我们势力的权威。没有谈判余地，只有服从，否则后果自负。"
 SEA_PRC_faction_events.80.a: "让他们来试试。"
 SEA_PRC_faction_events.80.b: "我们别无选择，只能听命。"
 SEA_PRC_faction_events.81.t: "[FROM.GetName]拒绝了我们慷慨的提议"
 SEA_PRC_faction_events.81.desc: "最后通牒已被拒绝。[FROM.GetLeader]选择公然违抗，明确表示绝不屈服。我们的使者已被遣回，外交手段将让位于战争。"
 SEA_PRC_faction_events.81.a: "那就让他们乖乖就范！"
 SEA_PRC_faction_events.82.t: "[FROM.GetName]低头"
 SEA_PRC_faction_events.82.desc: "[FROM.GetName]已接受我们的最后通牒。其领导人虽大谈国家统一与历史命运，但意图显而易见——他们如今承认了[ROOT.GetNameDef]的权威。\n尽管他们的归顺或许心有不甘，但这避免了中国的进一步分裂与流血冲突。"
 SEA_PRC_faction_events.82.a: "破碎的太阳重新聚光"
 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap]请求加入[ROOT.GetFactionName]"
 SEA_PRC_faction_events.90.desc: "鉴于我们双方共同面临的侵略威胁，[FROM.GetNameDef]希望加入我方阵营。这意味着我们要接纳他们以及[FROM.GetFactionName]的所有阵营成员"
 SEA_PRC_faction_events.90.a: "是的，我们必须团结起来对抗共同的敌人"
 SEA_PRC_faction_events.90.b: "不行，我们没法信任他们"
 SEA_PRC_faction_events.91.t: "[FROM.GetNameDefCap]拒绝了我们"
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap]已拒绝我们加入其阵营以对抗共同敌人的提议。他们的声明指出，尽管联合会使我们更强大，但他们并不信任[ROOT.GetNameDef]"
 SEA_PRC_faction_events.91.a: "真遗憾！"
 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap]征服了[1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "在[1045.GetName]的边境冲突中，[PRC.GetNameDef]突破了防线，将敌人击退。[PRC.GetNameDefCap]现已声称该地归属他们。"
 SEA_PRC_border_war_events.1.a: "我们的力量在壮大！"
 SEA_PRC_border_war_events.1.b: "我们必须撤退……"
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap]从[1045.GetName]撤军"
 SEA_PRC_border_war_events.2.desc: "在[1045.GetName]的边境冲突中，[PRC.GetNameDef]未能突破防线，也未能击退敌人。不过，[PRC.GetNameDefCap]缴获了一些火炮。"
 SEA_PRC_border_war_events.2.a: "暂时的挫折……"
 SEA_PRC_border_war_events.2.b: "我们赶走了进犯者！"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap]征服了[615.GetName]"
 SEA_PRC_border_war_events.3.desc: "在[615.GetName]的边境冲突中，[PRC.GetNameDef]突破了防线，将敌人击退。[PRC.GetNameDefCap]现已声称该地归属他们。"
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap]撤出[615.GetName]"
 SEA_PRC_border_war_events.4.desc: "在[615.GetName]的边境冲突中，[PRC.GetNameDef]未能突破防线，也未能击退敌人。不过，[PRC.GetNameDefCap]缴获了一些火炮。"
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap]征服了[1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "在[1032.GetName]的边境冲突中，[PRC.GetNameDef]突破了防线，将敌人击退。[PRC.GetNameDefCap]现已声称该地归属他们。"
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap]撤出[1032.GetName]"
 SEA_PRC_border_war_events.6.desc: "在[1032.GetName]的边境冲突中，[PRC.GetNameDef]未能突破防线，也未能击退敌人。不过，[PRC.GetNameDefCap]缴获了一些火炮。"
 SEA_PRC_misc_events.1.t: "人民怀疑我们的决心"
 SEA_PRC_misc_events.1.desc: "中国人民开始怀疑我们抗击外敌的决心！"
 SEA_PRC_misc_events.1.a: "不可容忍！"
 SEA_PRC_misc_events.2.t: "信任的流失"
 SEA_PRC_misc_events.2.desc: "中国人民开始怀疑我们抗击外敌的决心。"
 SEA_PRC_misc_events.2.a: "我们必须扭转他们的看法"
 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$在[SOV.GetNameDef]遭捕并被清洗"
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$曾是二十八个半布尔什维克的导师，同时在中国共产党和莫斯科中山大学担任要职，如今已在[SOV.GetNameDef]被捕并遭清洗。米夫与斯大林昔日政敌的联系为他招来了杀身之祸。"
 SEA_PRC_misc_events.3.a: "一个巨大的损失"
 SEA_PRC_misc_events.5.t: "贺龙与第二方面军已抵达[ROOT.capital.GetName]"
 SEA_PRC_misc_events.5.desc: "在避开国民党军队围追堵截三年多后，贺龙率领部队以极小的损失抵达了[ROOT.capital.GetName]。贺龙早年指挥训练国民党军队、后加入红军领导游击部队的经验将发挥重要作用，他领导的部队也同样如此。"
 SEA_PRC_misc_events.5.a: "终于来了！我们需要他的经验"
 SEA_PRC_misc_events.6.t: "美国记者埃德加·斯诺采访毛泽东"
 SEA_PRC_misc_events.6.desc: "美国记者埃德加·斯诺在中国其他地区从事新闻工作数年后，主动联系到毛泽东要求采访。在接下来的一系列采访中，毛泽东和斯诺主要谈论了[JAP.GetAdjective]帝国主义，以及[ROOT.GetNameDef]和[CHI.GetNameDef]该如何抵御日本侵略的问题。毛泽东特别预言，如果日本遭遇重大军事失败，其国内将爆发革命。这些采访内容以及斯诺在[ROOT.GetNameDef]的经历将成为其著作的素材，用以展现他对当地生活的独特见解。"
 SEA_PRC_misc_events.6.a: "向世界展示我们真实面貌的机会"
 SEA_PRC_misc_events.8.t: "$PRC_mao_zedong$的创作高峰期"
 SEA_PRC_misc_events.8.desc: "在延安附近山区的凤凰山窑洞里，毛泽东与[ROOT.GetCommunistParty]其他领导人同住于此。除了创作诗歌外，他还撰写从军事战术到政治等各类主题的文章。"
 SEA_PRC_misc_events.8.a: "这些著作必将产生深远影响"
 SEA_PRC_misc_events.9.t: "中国共产党第七次全国代表大会"
 SEA_PRC_misc_events.9.desc: "随着[JAP.GetNonIdeologyName]的战败，中国共产党组织召开了全体会议，商讨未来发展道路。本届第七次全国代表大会，是自1928年党的六大以来召开的首次全国代表大会，也是党首次在国内召开的全国代表大会——此前由于党在革命斗争中面临困难局面，六大曾在莫斯科召开。本届大会的议题包括在抗击[JAP.GetAdjective]侵略者过程中各项战略战术的成功与失败经验；此外会议还审议通过了新的党章，旨在落实[ROOT.GetLeader]关于引领国家前进愿景的科学构想。"
 SEA_PRC_misc_events.9.a: "这将引领我们走向未来"
 SEA_PRC_misc_events.10.t: "加拿大医生白求恩抵达"
 SEA_PRC_misc_events.10.desc: "加拿大共产党员诺尔曼·白求恩曾参与西班牙内战并担任战地医生，现已抵达协助[ROOT.GetAdjective]人民提升医疗质量。他此前因成功创建流动输血站而闻名，如今其工作重点很可能将转向改善[ROOT.GetNameDef]偏远农村地区的医疗状况。"
 SEA_PRC_misc_events.10.a: "我们欢迎所有国际志愿者"
 SEA_PRC_misc_events.11.t: "诺曼·白求恩去世"
 SEA_PRC_misc_events.11.desc: "悲伤的消息抵达[ROOT.Capital.GetName]。诺曼·白求恩医生在救助根据地人民两年多后，因手指划伤导致血液中毒而不幸离世。[ROOT.GetLeader]闻讯后撰写悼文，赞扬白求恩的工作精神，特别提及他远渡重洋支援同志的国际主义情怀，为各国无产阶级之间的合作树立了榜样。"
 SEA_PRC_misc_events.11.a: "恰如其分的悼文"
 SEA_PRC_misc_events.12.t: "《苏日中立条约》签署"
 SEA_PRC_misc_events.12.desc: "为保障东部边境安全，[SOV.GetNameDef]与[JAP.GetNameDef]签署了“中立条约”。然而，这意味着[JAP.GetNameDef]将能够在亚洲扩张而无需担心[SOV.GetAdjective]干预。"
 SEA_PRC_misc_events.12.a: "一个难以咽下的苦果"
 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap]索要领土"
 SEA_PRC_misc_events.13.desc: "我们接待了来自[FROM.GetNameDef]的使节，他们请求我们移交他们声称“理应属于他们”的领土——从某种角度来看，或许确实如此。若我们应允，[FROM.GetLeader]将感激不尽；若我们拒绝，[FROM.GetLeader.GetSheHe]则可能震怒，甚至考虑动武，至少使节是这样声称的……"
 SEA_PRC_misc_events.13.a: "把我们的满洲领地交出去"
 SEA_PRC_misc_events.13.b: "把我们的蒙古领地交出去"
 SEA_PRC_misc_events.13.c: "把我们的领地都交出去"
 SEA_PRC_misc_events.13.d: "他们什么也别想得到！"
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap]同意移交"
 SEA_PRC_misc_events.14.desc: "我们的使节从[FROM.GetNameDef]带回了极好的消息！我们要求移交满洲领土的请求已被[FROM.GetLeader]批准。[ROOT.GetLeader]对[FROM.GetLeader]和我们的外交官赞誉有加。"
 SEA_PRC_misc_events.14.a: "更进一步走向统一的中国！"
 SEA_PRC_misc_events.15.desc: "我们的使节从[FROM.GetNameDef]带回了极好的消息！我们要求移交蒙古领土的请求已被[FROM.GetLeader]批准。[ROOT.GetLeader]对[FROM.GetLeader]和我们的外交官赞誉有加。"
 SEA_PRC_misc_events.16.desc: "我们的使节从[FROM.GetNameDef]带回了极好的消息！我们要求[FROM.GetNameDef]移交理应属于我们的领土的请求已被[FROM.GetLeader]批准。[ROOT.GetLeader]对[FROM.GetLeader]和我们的外交官赞誉有加。"
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap]拒绝移交"
 SEA_PRC_misc_events.17.desc: "我们的使节垂头丧气地从[FROM.GetNameDef]返回。我们要求移交领土的请求遭到[FROM.GetLeader]的拒绝与嘲讽。[ROOT.GetLeader]痛骂[FROM.GetLeader]和我们的外交官未能夺回理应属于我们的土地。"
 SEA_PRC_misc_events.17.a: "盲目的愚者依然是愚者"
 SEA_PRC_misc_events.17.b: "我们将用武力夺回属于我们的东西！"
 SEA_PRC_misc_events.18.desc: "我们的使节垂头丧气地从[FROM.GetNameDef]返回。我们要求移交领土的请求遭到[FROM.GetLeader]的拒绝与嘲讽。[ROOT.GetLeader]痛骂[FROM.GetLeader]和我们的外交官未能夺回理应属于我们的土地。"
 SEA_PRC_misc_events.18.a: "移交[326.GetName]"
 SEA_PRC_misc_events.18.b: "移交[729.GetName]"
 SEA_PRC_misc_events.18.c: "移交[728.GetName]"
 SEA_PRC_misc_events.18.d: "全部移交"
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap]移交[326.GetName]"
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap]移交[729.GetName]"
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap]移交[728.GetName]"
 SEA_PRC_misc_events.19.d: "[FROM.GetNameDefCap]移交全部领土"
 SEA_PRC_misc_events.19.e: "[FROM.GetNameDefCap]移交[743.GetName]"
 SEA_PRC_misc_events.19.desc: "很幸运，[FROM.GetNameDef]同意了我们的要求。"
 SEA_PRC_political_events.1.t: "$PRC_wang_ming$或$PRC_bo_gu$担任[Root.GetName]领导人？"
 SEA_PRC_political_events.1.desc1: "随着二十八个半布尔什维克在权力斗争中占据上风，是时候选派一名代表来领导国家了。$PRC_wang_ming$此前流亡[SOV.GetNameDef]，现在该让他回国了——要是$PRC_bo_gu$未能当选的话。"
 SEA_PRC_political_events.1.desc2: "随着二十八个半布尔什维克在权力斗争中占据上风，是时候选派一名代表来领导国家了。博古和王明均与[SOV.GetNameDef]共产党有密切联系，尽管$PRC_bo_gu$政治经验较浅，却对军事事务有更深刻的理解，这在未来的斗争中或许能派上用场；而$PRC_wang_ming$则在政治和外交事务上经验更为丰富。两人都已准备好承担这一重任。"
 SEA_PRC_political_events.1.a: "让$PRC_wang_ming$领导"
 SEA_PRC_political_events.1.b: "让$PRC_bo_gu$领导"
 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap]请求领土保障"
 SEA_PRC_political_events.2.desc: "尽管有了我们的支持，且华中山区的环境相对安全，[FROM.GetNameDef]仍请求我们承诺在发生冲突时为其提供保护。尚不清楚他们是担心国民党再次发起反共围剿，还是担心来自中国境外的帝国主义势力，但我们必须权衡被卷入此类冲突的风险。"
 SEA_PRC_political_events.2.a: "我们应该保护我们的同志。"
 SEA_PRC_political_events.2.b: "只要他们同意成为我们的附庸，我们就保证他们的安全"
 SEA_PRC_political_events.2.c: "这太冒险了"
 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap]同意保障领土"
 SEA_PRC_political_events.3.desc: "我们派往[FROM.GetNameDef]的代表团取得了成功，对方承诺保护我们免受任何可能面临的威胁。有了这种保护，我们便能够专注于长期目标，比如发展[ROOT.capital.GetName]。如若不然，当我们再次被迫进行战略转移时，这些目标可能会遭到损害。"
 SEA_PRC_political_events.3.a: "这应该能确保我们的安全。"
 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap]同意给予领土保障——但要付出代价"
 SEA_PRC_political_events.31.desc: "我们派往[FROM.GetNameDef]的代表团取得了成功，对方承诺保护我们免受任何可能面临的威胁。有了这种保护，我们便能够专注于长期目标，比如发展[ROOT.capital.GetName]。如若不然，当我们再次被迫进行战略转移时，这些目标可能会遭到损害。"
 SEA_PRC_political_events.31.a: "这应该能确保我们的安全。"
 SEA_PRC_political_events.31.b: "转念一想……还是算了"
 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap]后悔他们的决定"
 SEA_PRC_political_events.32.desc: "[FROM.GetNameDefCap]回复称，他们不再希望追求由我们提供保障的和平方案。显然，成为附庸的前景令他们难以忍受。"
 SEA_PRC_political_events.32.a: "这是他们的损失"
 SEA_PRC_political_events.4.t: "[FROM.GetName]拒绝为我们提供保障"
 SEA_PRC_political_events.4.desc: "尽管我们的外交人员竭尽全力，[FROM.GetNameDef]仍拒绝承诺保护[ROOT.GetNameDef]。我们只能寄希望于，这种保护承诺本就不会有派上用场的那一天。"
 SEA_PRC_political_events.4.a: "真是遗憾"
 SEA_PRC_political_events.5.t: "[FROM.GetName]希望加入[ROOT.GetFactionName]"
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap]为寻求扩大与我们的合作采取了新举措，请求加入[ROOT.GetFactionName]。现在，我们必须决定，是将此视为[ROOT.GetFactionName]向中国扩展的有利举措，还是认定与其结盟可能成为将来的负担。"
 SEA_PRC_political_events.5.a: "让他们加入"
 SEA_PRC_political_events.5.b: "我们不能冒着扩张过度的风险。"
 SEA_PRC_political_events.6.t: "[FROM.GetName]同意我们加入[FROM.GetFactionName]"
 SEA_PRC_political_events.6.desc: "我们派往[FROM.GetNameDef]的代表团已返回国内，并宣布我们已获准加入[FROM.GetFactionName]。随他们一同到来的还有[FROM.GetAdjective]外交官，双方将讨论我们的合作形式。"
 SEA_PRC_political_events.6.a: "新的一天"
 SEA_PRC_political_events.7.t: "[FROM.GetName]拒绝我们加入[FROM.GetFactionName]"
 SEA_PRC_political_events.7.desc: "我们派往[FROM.GetName]的外交官带回消息，对方未允许我们加入[FROM.GetFactionName]。看来，[FROM.GetNameDef]正将外交精力转向别处。"
 SEA_PRC_political_events.7.a: "真是遗憾"
 SEA_PRC_political_events.8.t: "[FROM.GetName]希望签署互不侵犯条约"
 SEA_PRC_political_events.8.desc: "眼见自身已被潜在的敌人包围，[FROM.GetNameDef]与我们接触，寻求签署互不侵犯条约，希望我们承诺不参与该地区针对他们的任何冲突。"
 SEA_PRC_political_events.8.a: "我们不想掺和进去。"
 SEA_PRC_political_events.8.b: "这将让对方的行为更具侵略性。"
 SEA_PRC_political_events.9.t: "[FROM.GetName]同意签署互不侵犯条约"
 SEA_PRC_political_events.9.desc: "经过慎重考虑，[FROM.GetNameDef]决定签署我们提出的互不侵犯条约。值得庆幸的是，他们似乎无意卷入该地区的冲突。"
 SEA_PRC_political_events.9.a: "解脱了。"
 SEA_PRC_political_events.10.t: "[FROM.GetName]拒绝签署互不侵犯条约"
 SEA_PRC_political_events.10.desc: "[FROM.GetName]帝国主义已拒绝与我们签订互不侵犯条约的请求。看来他们优先考虑的是与我国竞争对手的关系。"
 SEA_PRC_political_events.10.a: "真是遗憾"
 SEA_PRC_political_events.11.t: "[FROM.GetName]希望自由"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader]已向[Root.GetLeader]发出电报，正式请求[FROM.GetName]独立。电文未说明若我们拒绝会怎样，但显然他们不会善罢甘休。"
 SEA_PRC_political_events.11.a: "让他们自由吧。"
 SEA_PRC_political_events.11.b: "不行，他们必须继续臣服于我们。"
 SEA_PRC_political_events.12.t: "[FROM.GetName]同意释放我们"
 SEA_PRC_political_events.12.desc: "[ROOT.Capital.GetName]今日是辉煌的一天——我们终于摆脱了[FROM.GetName]的枷锁！是时候庆祝了，我们的时代到来了。"
 SEA_PRC_political_events.12.a: "多么伟大的一天！"
 SEA_PRC_political_events.13.t: "[FROM.GetName]拒绝释放我们"
 SEA_PRC_political_events.13.desc: "可惜啊！作为对[ROOT.GetLeader]电报的回应，[FROM.GetName]拒绝保障我们的独立，反而宣布我们的命运与他们密不可分。"
 SEA_PRC_political_events.13.a: "非常时期，非常手段……"
 SEA_PRC_political_events.13.b: "我们会等待时机……"
 SEA_PRC_political_events.19.t: "我们的一些陆军将领倒戈！"
 SEA_PRC_political_events.19.desc: "[PRC.GetNameDef]与[CHI.GetNameDef]之间的冲突削弱了我军力量，部分指挥官已经投向了共产党。他们究竟是真心认同[PRC.GetNameDef]，还是单纯见风使舵，仍有待观察。"
 SEA_PRC_political_events.19.a: "他们大多数都是叛徒"
 SEA_PRC_political_events.20.t: "中国各地将领纷纷投奔我们的事业"
 SEA_PRC_political_events.20.desc: "[CHI.GetNameDef]与[PRC.GetNameDef]之间战事重燃，令敌方军官产生了动摇，部分人员转而向我方投诚。"
 SEA_PRC_political_events.20.a: "一个充满希望的迹象！"
 SEA_PRC_political_events.21.t: "[FROM.GetName]希望$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$能为他们提供建议"
 SEA_PRC_political_events.21.desc: "\n为寻求[ROOT.GetAdjective]的军事建议，[FROM.GetNameDef]已请求我们允许$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$重回中国。崔可夫精通中文，最初曾驻派[FROM.GetNameDef]，但因在被日本人侵占前满洲的一些与[ROOT.GetAdjective]的利益冲突问题，他被召回了苏联。"
 SEA_PRC_political_events.21.a: "[FROM.GetNameDefCap]将能从其协助中获益"
 SEA_PRC_political_events.21.b: "我们国内也需要其提供专业知识"
 SEA_PRC_political_events.22.t: "[FROM.GetName]同意派遣顾问$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.22.desc: "\n我方驻[FROM.capital.GetName]代表通报，[FROM.GetNameDef]已同意$SOV_vasily_chuykov$返回中国的请求，并通知我们，崔可夫已在前往[ROOT.GetNameDef]的途中。此外$SOV_aleksandr_cherepanov$也已加入。"
 SEA_PRC_political_events.22.a: "欢迎回来！"
 SEA_PRC_political_events.23.t: "[FROM.GetName]拒绝派遣$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.23.desc: "\n尽管$SOV_vasily_chuykov$完全适任驻[ROOT.GetNameDef]的军事顾问，[FROM.GetNameDef]仍决定不派他或$SOV_aleksandr_cherepanov$前往，声称他们目前正参与更重要的军事计划。"
 SEA_PRC_political_events.23.a: "或许大清洗没留下多少优秀的指挥官了"
 SEA_PRC_political_events.24.t: "[FROM.GetName]希望我们重新安排$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$的职务"
 SEA_PRC_political_events.24.desc: "\n得知$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$将赴[CHI.GetNameDef]执行公务后，[FROM.GetNameDef]同样表示有意邀请他们担任军事顾问。[FROM.GetNameDefCap]似乎看中了他们二人既精通中文又具备丰富军事经验的双重优势，或许仅仅是不愿让[CHI.GetName]获得这些专家。"
 SEA_PRC_political_events.24.a: "我们将支援[FROM.GetNameDef]的同志"
 SEA_PRC_political_events.24.b: "他们在[CHI.GetName]干得不错"
 SEA_PRC_political_events.25.t: "[FROM.GetName]指示$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$前往[PRC.GetName]"
 SEA_PRC_political_events.25.desc: "\n$SOV_vasily_chuykov$与$SOV_aleksandr_cherepanov$已应[PRC.GetNameDef]调动请求，启程前往其辖区。尽管我们恳请二人留下担任顾问，但他们无法违抗[FROM.GetNameDef]下达的命令。"
 SEA_PRC_political_events.25.a: "我们军队的一大损失"
 SEA_PRC_political_events.26.t: "[FROM.GetName]指示$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$前往[PRC.GetName]"
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap]已决定接受我方请求，并下令将$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$调任至[ROOT.GetNameDef]。他们的建议无疑将极具价值，而二人的调离将是对[CHI.GetNameDef]军队的沉重打击。"
 SEA_PRC_political_events.26.a: "让我们看看他们会提出什么建议"
 SEA_PRC_political_events.27.t: "[FROM.GetName]拒绝派遣$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.27.desc: "\n尽管[FROM.GetNameDef]先前提供了支持，但现在他们拒绝解除$SOV_vasily_chuykov$和$SOV_aleksandr_cherepanov$在[CHI.GetNameDef]的职务，而是让他们担任这里的武官。他们的理由是，[CHI.GetNameDef]拥有一支强大的军队，这一点目前对[FROM.GetNameDef]很重要。"
 SEA_PRC_political_events.27.a: "他们在犯错"
 SEA_PRC_political_events.41.t: "勉强合作的两架马车"
 SEA_PRC_political_events.41.desc: "作为多年的政治对手，$PRC_mao_zedong$与$PRC_zhang_guotao$在[ROOT.Capital.GetName]会面，面对当前的危急局势，他们暂时搁置了分歧。尽管双方并未完全信任彼此，但敌人的敌人确实可以成为朋友。"
 SEA_PRC_political_events.41.a: "不稳定的同盟"
 SEA_PRC_zhang_guotao_events.1.t: "党内分歧"
 SEA_PRC_zhang_guotao_events.1.desc: "红四方面军总指挥$PRC_zhang_guotao$，率领着尚未抵达我方安全根据地的两支部队之一。由于在行军路线上与毛泽东产生分歧，他们仍在长征途中。1935年10月，$PRC_zhang_guotao$自称为“[ROOT.GetNameDef]真正的领导人”，甚至擅自组建了“中央委员会”、“中央政府”与“中央军委”，同时扬言应将$PRC_mao_zedong$、$PRC_zhang_wentian$和$PRC_zhou_enlai$开除党籍。\n\n近日，$PRC_zhang_guotao$电告[ROOT.GetLeader]，称其正率军向根据地行进。电报还声称其已应中共驻[SOV.GetNameDef]代表林育英的意见“暂停其党务机构”，以示与毛泽东等人和平和解之意愿。无论张国焘如何表态，他依然是一个强大的政治对手，其政治野心与影响力不容低估。"
 SEA_PRC_zhang_guotao_events.1.a: "尽管张国焘手握军队，但党反对其合法性主张"
 SEA_PRC_zhang_guotao_events.1.b: "也许他说得有点道理？"
 SEA_PRC_zhang_guotao_events.2.t: "来自$PRC_zhang_guotao$的电报"
 SEA_PRC_zhang_guotao_events.2.desc: "红四方面军的$PRC_zhang_guotao$致电，称他与部队即将抵达[ROOT.Capital.GetName]。他们的长征比$PRC_mao_zedong$的队伍足足多走了一年，必然筋疲力尽。或许正因如此，$PRC_zhang_guotao$再次强调无意挑战党的现有领导。" #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "欢迎张国焘与他的部队——但必须严加监视"
 SEA_PRC_zhang_guotao_events.2.b: "我们不能信任他——公开谴责$PRC_zhang_guotao$，并拒绝他进入根据地"
 PRC_reject_guotao_tt: "§R这将使你无法选择§!§Y$PRC_the_unwilling_diarchy_focus$§!§R国策及后续分支§!"
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$与红四方面军抵达[ROOT.capital.GetName]"
 SEA_PRC_zhang_guotao_events.3.desc: "终于，$PRC_zhang_guotao$与红四方面军的长征结束，他们抵达了我们的根据地，算是安全归来。情况汇报已然开始，但张国焘并未放弃自己对领导权的主张。他声称自己支持一切有助于赢得即将到来的斗争的措施，却未说明具体含义。对此，必须由[Root.GetLeader]主持召开进一步的政治局会议以解决此事。"
 SEA_PRC_zhang_guotao_events.3.a: "对党的领导层的挑战？"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$退出共产党"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$宣布退出中国共产党，理由是与中央委员会的关系不可修复，以及他对党的失望。"
 SEA_PRC_zhang_guotao_events.4.a: "我们事业的叛徒"
 SEA_PRC_zhang_guotao_events.4.b: "说服他留下"
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§!§R不再是§!§Y陆军将领§!或§Y顾问§!"
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$已加入国民党"
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$想要加入我们的事业"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$，这位“前”共产党领袖，同时也是$PRC_mao_zedong$的政治对手，已向[ROOT.GetLeader]提出请求，希望加入我们，共同对抗外来侵略。由于他刚刚公开否定[PRC.GetLeader]对中央委员会的领导，他已退出中共。如今他寻求投靠我们。他的经验或许有用，但若我们接纳这名叛徒，[PRC.GetNameDef]必将震怒。"
 SEA_PRC_zhang_guotao_events.5.a: "让$PRC_zhang_guotao$加入我们"
 SEA_PRC_zhang_guotao_events.5.b: "拒绝他——我们不能信任他"
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$已加入国民党"
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$不仅退出了中共，还加入了由[CHI.GetNameDef]领导的国民党。若我们日后与他们直接冲突，$PRC_zhang_guotao$将站在敌人一边。"
 SEA_PRC_zhang_guotao_events.6.a: "叛徒！"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$退出共产党"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$已宣布脱离中国共产党，他声称与中央委员会和$PRC_mao_zedong$的关系无法修复，且对党感到失望。"
 SEA_PRC_zhang_guotao_events.7.a: "两架马车是个错误——他不能被信任"
