 ### TOKKO EVENTS ###
 SEA_japan_tokko_arrest_events.1.t: "人民阵线事件"
 SEA_japan_tokko_arrest_events.1.desc: "特高课已发现威胁国内稳定的因素。似乎有一些社会主义和共产主义组织企图破坏社会秩序。一份逮捕名单已经拟定，其中包括多名共产党高层成员，如荒畑寒村、江田三郎、美浓部亮吉、向坂逸郎、佐佐木更三、铃木茂三郎、高野实，以及山川均。"
 SEA_japan_tokko_arrest_events.1.a: "好消息"
 JAP_popular_front_incident_tt: "各类共产主义政客和煽动者将被逮捕"
 SEA_japan_tokko_arrest_events.2.t: "考克斯事件"
 SEA_japan_tokko_arrest_events.2.desc: "特高课已发现威胁国内稳定的因素。11名旅日英国公民因涉嫌违反《军事机密保护法》将被逮捕，其中主谋为路透社东京分社社长MJ·考克斯。尽管[ENG.GetAdjective]政府声称这些人并非间谍，但他们仍然被带到宪兵总部大楼接受审讯。"
 SEA_japan_tokko_arrest_events.2.a: "外国间谍罪有应得！"
 SEA_japan_tokko_arrest_events.2.b: "尽量不要激怒[ENG.GetAdjective]"
 JAP_cox_incident_tt: "多名涉嫌间谍活动的[ENG.GetAdjective]公民将被逮捕"
 SEA_japan_tokko_arrest_events.3.t: "合作社事件" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "特高课再度发现威胁国内稳定的因素。满铁调查部多名成员已被关东军宪兵队二次逮捕，他们涉嫌在殖民地散布反日与共产主义宣传。调查显示，这些人还使用本土明令禁止的马克思主义方法进行社会研究与分析。这一阴谋可能牵涉甚广，应该如何处置？"
 SEA_japan_tokko_arrest_events.3.a: "将此事交由关东军处理"
 SEA_japan_tokko_arrest_events.3.b: "我们必须立即实施大规模逮捕！"
 SEA_japan_tokko_arrest_events.3.c: "他们不构成威胁，不必理会"
 SEA_japan_tokko_arrest_events.4.t: "佐尔格事件"
 SEA_japan_tokko_arrest_events.4.desc: "特高课再度发现威胁国内稳定的因素。这一次，他们发现了一个由[GER.GetAdjective]记者理查德·佐尔格领导的[SOV.GetAdjective]间谍团伙，该组织已被查明在我国各地从事间谍活动和颠覆活动。他们似乎还发展了一些同谋，例如前朝日新闻记者尾崎秀实和我国贵族出身的西园寺浩一。"
 SEA_japan_tokko_arrest_events.4.a: "外国间谍罪有应得！"
 SEA_japan_tokko_arrest_events.4.b: "尽量别惹[SOV.GetAdjective]人"
 JAP_sorge_incident_tt: "多名从事疑似间谍活动的[SOV.GetAdjective]侨民及其国内关联人员将被拘捕"
 SEA_japan_tokko_arrest_events.5.t: "横滨事件"
 SEA_japan_tokko_arrest_events.5.desc: "横滨特高课以企图重建共产党的罪名逮捕了近三十名知识分子——该党此前已被特高课强行解散。嫌疑人包括《中央公论》、《改造》和《日本评论》等杂志的编辑。看来我们的执法部门在保护国家精神免受思想侵蚀方面做得很好。"
 SEA_japan_tokko_arrest_events.5.a: "又一批异见分子被镇压"
 SEA_japan_tokko_arrest_events.6.t: "中野正刚事件"
 SEA_japan_tokko_arrest_events.6.desc: "极右翼政党东方会创始人及领袖中野正刚已被逮捕。此前，该党因受到打压而无法继续进行合法活动，看来他们自认为是受到内阁的“政治迫害”，正计划采取非法直接行动。真是无耻！"
 SEA_japan_tokko_arrest_events.6.a: "他竟敢诋毁我们的首相？立刻逮捕！"
 SEA_japan_tokko_arrest_events.7.t: "竹枪事件"
 SEA_japan_tokko_arrest_events.7.desc: "《每日新闻》首席记者新名丈夫因批评战争政策被特高课逮捕。据称他在陆海军对立的背景下声称“竹枪派不上用场，需要的是飞机，是海上航空力量”，以及“大东亚战争胜负取决于加强海空军力，我们无法用竹枪对抗敌军的空中力量”，直接批评了我们的陆军领导层，同时宣扬只有海军能带来胜利。"
 SEA_japan_tokko_arrest_events.7.a: "他们为什么不相信我们能赢得这场战争？"
 SEA_japan_tokko_arrest_events.8.t: "合作社事件"
 SEA_japan_tokko_arrest_events.8.desc: "满铁调查部多名成员已被关东军宪兵队二次逮捕，罪名是涉嫌散布反日及共产主义宣传。[JAP.GetNameDefCap]指示我们妥善处理此事，但不会直接干预。应该如何处理这一局面？"
 SEA_japan_tokko_arrest_events.8.a: "遵照指令，立即展开大规模逮捕！"
 SEA_japan_tokko_arrest_events.8.b: "压住此事，反正这对我们有利"
