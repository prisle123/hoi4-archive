 SEA_PHI_political_events.1.t: "[FROM.GetName]提议签署贸易协议" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "为减少对[USA.GetAdjective]贸易的依赖，[FROM.GetNameDef]已向我方提出新的贸易协定提案。与其类似，此举或许也能让我们减少对少数几个贸易伙伴的依赖。"
 SEA_PHI_political_events.1.a: "对于我们所需的资源来说，拥有其他供应渠道至关重要" ## Agree to trade
 SEA_PHI_political_events.1.b: "我们还有其他考虑中的贸易伙伴人选" ## Reject Trade
 SEA_PHI_political_events.2.t: "日本签署贸易协议"
 SEA_PHI_political_events.2.desc: "我们与[FROM.GetNameDef]提出的贸易协议得到了其政府的积极回应。他们的热情为我们寻找新贸易伙伴的工作开了个好头。"
 SEA_PHI_political_events.2.a: "好消息"
 SEA_PHI_political_events.3.t: "[FROM.GetName]提议签署新贸易协议" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "随着独立路径的确立，[FROM.GetNameDef]已向我们提交了一份两国贸易协定的草案。他们提出的协议将使进口我国资源对他们更具吸引力，而此前贸易伙伴的选择可能基于[USA.GetAdjective]的利益，而非[FROM.GetAdjective]自身的利益。"
 SEA_PHI_political_events.3.a: "这将给我们带来竞争优势"
 SEA_PHI_political_events.3.b: "他们会得到和其他人一样的价格"
 SEA_PHI_political_events.4.t: "[FROM.GetName]接受贸易协议"
 SEA_PHI_political_events.4.desc: "[FROM.GetAdjective]代表宣布将派遣更多代表来制定我们两国间的贸易协定。与[FROM.GetNameDef]的新协定有望为我们获取关键资源提供更多选择。"
 SEA_PHI_political_events.4.a: "好消息"
 SEA_PHI_political_events.5.t: "[FROM.GetName]拒绝贸易协议"
 SEA_PHI_political_events.5.desc: "我们与[FROM.GetNameDef]达成贸易协议的合理提议遭到了拒绝。看来，与其他贸易伙伴的交易或地缘政治方面的考量，让他们做出了有损于我们双方利益的行为。"
 SEA_PHI_political_events.5.a: "我们会找其他人购买资源"
 SEA_PHI_political_events.6.t: "[FROM.GetName]提供支援" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "[FROM.GetNameDef]国内[FROM.GetCommunistParty]日益增长的影响力如今初见成效——其代表跨越中国，告知我们有一支[FROM.GetAdjective]支援我方部队的志愿部队正在集结。此外，这些志愿者还带来了备用装备，以帮助装备我方军队。"
 SEA_PHI_political_events.6.a: "与我们[FROM.GetAdjective]的同志进行合作的良好开端"
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"
 SEA_PHI_political_events.7.t: "[FROM.GetName]感谢我们的支援" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "[FROM.GetLeader]的代表转达了他对我们志愿者的支持及所提供战争物资的感谢。[FROM.GetAdjective]在内战中积累的丰富经验，无疑将确保这些资源得到有效利用。"
 SEA_PHI_political_events.7.a: "良好的开端"
 SEA_PHI_political_events.9.t: "[FROM.GetName]提议出售舰船以换取军事装备" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "作为对一批[PHI_GetTradedEquipment]的交换，[FROM.GetNameDef]提议向我们派遣一支商船和运输船队。"
 SEA_PHI_political_events.9.a: "非常划算的交易。"
 SEA_PHI_political_events.9.b: "我们需要那些装备"
 SEA_PHI_political_events.10.t: "[FROM.GetName]同意购买舰船" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "依照我方提议，[FROM.GetNameDef]已向我们运送一批[PHI_GetTradedEquipment]，以交换正驶向[FROM.GetAdjective]港口的商船和运输船。"
 SEA_PHI_political_events.10.a: "我们互利共赢"
 SEA_PHI_political_events.11.t: "[FROM.GetName]拒绝贸易提议" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "遗憾的是，[FROM.GetNameDef]拒绝向我们提供[PHI_GetTradedEquipment]以交换我方部分船只。"
 SEA_PHI_political_events.11.a: "或许他们愿意拿出一些其他装备来交换。"
 SEA_PHI_political_events.12.t: "美国干预的威胁结束"
 SEA_PHI_political_events.12.desc: "经过激烈的谈判，以及[PHI.GetNameDef]一系列的让步，[USA.GetLeader]宣布[USA.GetNameDef]将不会干涉[Root.GetRulingPartyLong]的计划。[USA.GetLeader.GetSheHeCap]已被说服[PHI.GetNameDef]不会对美国人民构成直接威胁，且我方已采取适当措施确保稳定政府的持续运作。[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "我们的努力得到了回报"
 PHI_TreatyOfManilaToBeSigned: "\n\n因此，签署《马尼拉条约》的谈判已获批准，[PHI.GetNameDef]双方共同认可的独立似乎即将实现。"
 SEA_PHI_political_events.13.t: "[PHI.GetCommunistParty]问题"
 SEA_PHI_political_events.13.desc: "[PHI.GetNameDef]共产党多次拒绝我们的代表，并威胁要断绝同我们的一切联系。\n\n高级军事官员已将一份军事计划递交至[Root.GetLeader]的办公桌。该计划的支持者认为，一个共产主义的菲律宾是对我们安全的威胁，我们必须进行干预，阻止共产主义的蔓延。"
 SEA_PHI_political_events.13.a: "采取行动遏制共产主义在东南亚的蔓延"
 SEA_PHI_political_events.13.b: "禁运[PHI.GetName]"
 SEA_PHI_political_events.13.c: "送去一封义正辞严的信函"
 SEA_PHI_political_events.14.t: "宣战"
 SEA_PHI_political_events.14.desc: "[USA.GetNameDefCap]已向[PHI.GetName]宣战。此前，[USA.GetAdjective]未能平息对[PHI.GetRulingPartyLong]的担忧。[USA.GetLeader]公开声明称，这场战争对于遏制共产主义在东南亚蔓延至关重要。"
 SEA_PHI_political_events.14.a: "我们将抵抗曾经的宗主"
 SEA_PHI_political_events.15.t: "[USA.GetAdjective]禁运"
 SEA_PHI_political_events.15.desc: "[USA.GetNameDefCap]宣布对[PHI.GetNameDef]实施全面贸易封锁，其理由是“[PHI.GetAdjective]当局未能有效遏制共产主义势力的渗透”。"
 SEA_PHI_political_events.15.a: "至少不是武力回应"
 SEA_PHI_political_events.16.t: "[USA.GetName]发出抗议声明"
 SEA_PHI_political_events.16.desc: "因我们近期的政府与外交政策变化，[USA.GetAdjective]政府发来一封抗议信，谴责我们的举措。不过考虑到他们此前在南美洲的干涉行动，这已算是轻描淡写的反应了。"
 SEA_PHI_political_events.16.a: "这已是当前局势下最好的结果了"
 SEA_PHI_political_events.17.t: "我们新的领导层" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "趁着美国对菲律宾国民政府监管不力的时机，菲律宾共产党迅速介入填补了这一权力真空，当选的党员们呼吁立即采取果断行动——他们认为只有自己具备这样的执行力。尽管其他团体仍有一定影响力，但共产主义派别已迅速崛起。\n\n然而如今，我们必须确定究竟该由谁来领导这个政党，带领国家走向那冉冉升起的红色黎明。"
 SEA_PHI_political_events.17.a: "任命埃万赫利斯塔，我们需要激进的领导"
 SEA_PHI_political_events.17.b: "任命桑托斯，以采取更具理性的策略"
 SEA_PHI_political_events.18.t: "[FROM.GetName]希望加入共产国际" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "我们一直饶有兴致地关注着[PHI.GetNameDef]国内农民、工厂工人和渔民群体的崛起，如今他们已向我们伸出外交橄榄枝，表示有意加入共产国际。我们该如何回应？"
 SEA_PHI_political_events.18.a: "欢迎[FROM.GetName]加入共产国际" ## Yes, they may join
 SEA_PHI_political_events.18.b: "拒绝他们"
 SEA_PHI_political_events.19.t: "[FROM.GetName]拒绝加入共产国际" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "我们派往[SOV.GetNameDef]的代表团刚刚返回，但他们带来了坏消息——我们加入共产国际的申请已被拒绝。至少目前，我们只能独自对抗黑暗的浪潮。"
 SEA_PHI_political_events.19.a: "今天的世界似乎有点暗淡"
 SEA_PHI_political_events.20.t: "道格拉斯·麦克阿瑟受命前往菲律宾" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "[USA.GetLeader]总统已将道格拉斯·麦克阿瑟召回现役并派其指挥新成立的、驻扎在菲律宾的美国远东军。总统做出这一任命是因为麦克阿瑟曾在菲律宾以军事顾问的身份工作多年，熟知当地防卫情况。\n\n为了让他更好地指挥当地军队，我们将无法控制他。不过，我们可以在需要其才能时将其召回。然而，我们应当仔细考虑这一决定，因为他的离开可能被视为美国对菲律宾兴趣的消退，以及在此关键时刻放弃在太平洋彼岸的职责。"
 SEA_PHI_political_events.20.a: "祝好运，将军！"
 SEA_PHI_political_events.21.t: "道格拉斯·麦克阿瑟抵达菲律宾" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "好消息！[USA.GetLeader]总统已指派道格拉斯·麦克阿瑟将军指挥美国远东陆军。我们对麦克阿瑟非常熟悉，他退休期间曾在这里担任了多年的军事顾问，他的任命和复役明确表明[USA.GetNameDef]认真地承担了对我们国防的责任。\n \n抵达马尼拉后，他立即着手从[USA.GetNameDef]获得资源，并发誓要与勇敢的菲律宾人民共同对抗敌人，直到最后一刻。"
 SEA_PHI_political_events.21.a: "欢迎来到菲律宾，将军！"
 SEA_PHI_political_events.30.t: "菲律宾方面请求调派艾森豪威尔" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "美国远东陆军最高统帅道格拉斯·麦克阿瑟已请求调派其亲信德怀特·戴维·艾森豪威尔为其服务。当麦克阿瑟担任陆军总司令时，艾森豪威尔已经在其手下服役，显然这位老将军看到了他的潜力。我们也认为艾森豪威尔是美国陆军中一颗冉冉升起的新星，在这样一个活跃的军区工作可以为他积累很多经验。\n\n艾森豪威尔本人强调，他不认为这是一项长期任命，并打算这两年跟随麦克阿瑟学习并担任参谋，之后返回美国为我们服务。"
 SEA_PHI_political_events.30.a: "麦克阿瑟和艾森豪威尔共事？当然！"
 SEA_PHI_political_events.30.b: "不行，艾森豪威尔在这里更重要" #PHI needs a no explainer
 SEA_PHI_political_events.31.t: "德怀特·D·艾森豪威尔抵达菲律宾" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "麦克阿瑟将军的请求得到批准，德怀特·D·艾森豪威尔将被调任到菲律宾！我们很幸运有这样一颗冉冉升起的新星加入我们，这进一步证明了美国有多注重对我们的保护。我们已明确得知，这是一项大约两年的短期任命，然而，也许有一种办法可以将他留在菲律宾。"
 SEA_PHI_political_events.31.a: "欢迎来到菲律宾！"
 SEA_PHI_political_events.40.t: "曼努埃尔·奎松遇刺！" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "曼努埃尔·奎松今日下午三点在卢内塔公园向支持者发表演讲时遇刺身亡。枪手仍在逃，但据推测与与萨克达尔党有关。与此同时，出于国家安全考虑，国民议会已关闭。宪兵大量进驻马尼拉，街道已清空。全国笼罩着一种令人不安的寂静，人民屏息等待事情后续发展。"
 SEA_PHI_political_events.40.a: "民主的火炬熄灭了。"
 SEA_PHI_political_events.40.b: "警察局长艾森豪威尔会出手介入！"
 PHI_eisenhower_steps_in_tt: "§G艾森豪威尔将尝试挫败法西斯分子的阴谋§!"
 SEA_PHI_political_events.41.t: "萨克达尔派流亡者归来" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "阿尔特米奥·里卡特带领一队配备各式日本武器的追随者从流亡处归来，宣称已找到并逮捕了刺杀曼努埃尔·奎松的凶手，同时承诺将与宪兵队合作，在总统遇刺导致的危机期间维持秩序。鉴于萨克达尔派深受质疑，他承诺与统一党合作以获取合法性，从而尽快加速从美国独立的进程。作为回应，宪兵队已撤出马尼拉，明面上的理由是为了避免局势升级；与此同时，美国驻军已进入高度戒备状态，但尚未采取任何行动。"
 SEA_PHI_political_events.41.a: "独立越来越近了。"
 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."
 SEA_PHI_political_events.42.t: "争夺领导权" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "我们既然已经确立了对菲律宾的控制，且局势开始趋于稳定，现在是时候让执行委员会召开会议，决定国家的最终权力归属。目前有三个候选人可供选择。\n\n埃米利奥·阿奎纳多，反抗西班牙革命的英雄，长期以来一直支持菲律宾独立，并曾公开表示，在美国统治下，菲律宾人民不过是美国出口商品的消费市场，甚至因连美国公民的身份都无法获得而被视为贱民。\n\n阿特米奥·里卡尔特，在对抗西班牙和美国的战争中担任菲律宾军队的指挥官，后因拒绝向美国占领者宣誓效忠而被流放。他对祖国的热爱从未减退，即使在日本生活期间，仍致力于推动我们最终的独立事业。\n\n何塞·劳雷尔，作为更温和的选择，这位最高法院法官曾接受国际教育，并与日本官员有家族联系，因此可能非常适合在菲律宾与日本之间建立纽带，从而为我们的独立事业创造条件。"
 SEA_PHI_political_events.42.a: "阿奎纳多曾领导过我们的独立事业。"
 SEA_PHI_political_events.42.b: "里卡尔特拥有我们事业所需的不屈不挠的决心。"
 SEA_PHI_political_events.42.c: "劳雷尔的关系非常深厚。"
 PHI_laurel_help: "§Y何塞·劳雷尔§!将提高在§Y确保日本担保§!中获得日本支持的概率"
 SEA_PHI_political_events.43.t: "围攻国民议会" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "阿特米奥·里卡尔特结束流亡生涯后，率领一支装备日本各式武器的追随者队伍高调归来，宣称已查获并逮捕了刺杀曼努埃尔·奎松的真凶。然而警方负责人艾森豪威尔立即予以驳斥，指出这不过是收买来顶罪的贫苦农民。\n\n为表达抗议，该组织随即向国民议会进发，意图强行伸张正义，并冲入了议会建筑群。在入口处爆发的交火中，两名无辜群众遭流弹击中。美方支持的警卫部队被指控为开枪方，艾森豪威尔鉴于局势紧张可能恶化，不得不下令警力撤出该区域。\n\n尽管他全力维稳，但随着萨克达尔党叛乱分子从周边地区乘巴士赶来煽动，聚集的暴民规模不断扩大，几乎完全压制了警方力量。万般无奈之下，艾森豪威尔只得向美国驻军[MessageToMac]发出紧急增援请求。"
 SEA_PHI_political_events.43.a: "现在只能仰仗[MacOrGarrison]了。"
 PHI_message_to_mac: "的道格拉斯·麦克阿瑟将军"
 PHI_macarthur: "麦克阿瑟"
 PHI_american_garrison: "美国驻军"
 SEA_PHI_political_events.44.t: "军事紧急状态" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "[MacOrGarrison]做出的反应迅速而猛烈。为确保万无一失，菲律宾师全体被调往马尼拉，骑兵率先冲锋，步兵紧随其后，刺刀上膛。在遭遇更顽固的抵抗时，催泪瓦斯被用于清场。面对压倒性的武力震慑，萨克达尔党民兵被迫放弃路障，溃不成军地撤离城市。\n\n尽管法西斯政变的初步威胁已被挫败，但局势仍可能升级为全面内战。为此，[MacOrEisenhower]宣布进入军事紧急状态，实施戒严，并行使独裁权力以维持政府稳定运转。"
 SEA_PHI_political_events.44.a: "一切都是为了捍卫自由与民主！"
 PHI_eisenhower: "艾森豪威尔"
 PHI_declare_military_emergency_tt: "这将解锁极左路线的国策分支。"
