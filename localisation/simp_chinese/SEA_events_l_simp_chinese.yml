 ### NATIONALIST CHINA ###
 #########################
 # Requesting Soviet aid
 SEA_china.1.t: "[FROM.GetNameDefCap]寻求我们的支持"
 SEA_china.1.desc: "我们收到了来自[FROM.GetNameDef]的请求，对方希望我们提供物资支援。尽管[FROM.GetLeader]过去曾发表过对我们质疑的言论，但这或许是将该地区的外国利益与我们捆绑在一起的契机。"
 SEA_china.1.a: "我们会支持他们"
 SEA_china.1.b: "这太冒险了"
 SEA_china.2.t: "[FROM.GetNameDefCap]同意支持我们"
 SEA_china.2.desc: "在认清形势后，[FROM.GetNameDef]决定支持我们的斗争。我们并不认为这出于善意，他们只是为了自身利益，想让我们替他们干脏活罢了。"
 SEA_china.2.a: "这将帮上我们"
 SEA_china.3.t: "[FROM.GetNameDefCap]拒绝我们的请求"
 SEA_china.3.desc: "不出所料，我们向[FROM.GetNameDef]提出的支援请求被拒绝了。尽管我们原本也没抱多大希望，但还是期待过他们至少能认同[JAP.GetNameDef]对全亚洲构成的威胁。但显然，我们错判了形势。"
 SEA_china.3.a: "我们能期待些什么"
 # Requesting American/Allied aid
 SEA_china.4.t: "[FROM.GetNameDefCap]寻求我们的支持"
 SEA_china.4.desc: "我们收到了来自[FROM.GetNameDef]的[FROM.GetLeader]发来的请求，对方希望我们在其与[JAP.GetNameDef]的冲突中获得资金和物资支援。这条消息并非通过无线电台或外交人员传达，而是由$CHI_soong_mei_ling$夫人作为特使亲自赶赴我国，她在[ROOT.GetName]各地巡访期间已吸引了大量民众关注。虽然牵制住[JAP.GetNameDef]本就对我们有利，但我们或许也能借助此次巡访的声势从中获益。"
 SEA_china.4.a: "我们会支持他们"
 SEA_china.4.b: "我们得先确保自身的安全"
 SEA_china.4.tt: "使§Y展现决心§!的§Y火炮装备§!奖励提高100"
 SEA_china.5.t: "[FROM.GetNameDefCap]同意支持我们"
 SEA_china.5.desc: "我们收到了对请求的答复，欣然报告外国资金即将到账。这将极大促进我们的工业发展，使我们能大幅扩充武装力量。或许未来，这些援助还可进一步扩展至物资支援。"
 SEA_china.5.a: "通往胜利的道路已在眼前"
 SEA_china.5.tt: "使§Y展现决心§!的§Y$CIC_BANK_HEADER$§!奖励提高§Y1000§!"
 SEA_china.6.t: "[FROM.GetNameDefCap]拒绝我们的请求"
 SEA_china.6.desc: "我们向[FROM.GetNameDef]发出的求助已得到回复，他们选择抛弃我们。不会有支援，也不会有任何资金。我们再次独自面对侵略者，就像过去多次经历过的那样。我们必须胜利——因为若我们失败，将无人能讲述我们的故事。"
 SEA_china.6.a: "为国家存亡而战！"
 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "来自[FROM.GetName]的邀请"
 SEA_china.7.desc: "[FROM.GetName]中央政府已邀请[ROOT.GetName]加入他们的阵营。他们谈到了民族团结和作为一个整体抵抗外国侵略的必要性。尽管意识形态分歧依然存在，但面对日益增长的威胁，合作可能值得考虑。"
 SEA_china.7.a: "我们将并肩作战。"
 SEA_china.7.b: "我们不会用独立换取承诺。"
 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "[FROM.GetName]接受了邀请"
 SEA_china.8.desc: "[FROM.GetLeader]同意了我们的提议。[FROM.GetNameDefCap]会加入我们的阵营，在团结民族、保卫民族对抗外敌的斗争中与我们并肩作战。这是中华大统一的重要一步。"
 SEA_china.8.a: "团结使我们更强大。"
 ### SEA_china.9 - Rejection
 SEA_china.9.t: "[FROM.GetName]拒绝了提议"
 SEA_china.9.desc: "[FROM.GetLeader]拒绝加入我们的阵营，理由是需要维护地区独立和政治自治。虽然很遗憾，但这一决定反映了国家内部持久的分歧。"
 SEA_china.9.a: "他们会后悔的。"
 # Joining the Allies
 SEA_china.10.t: "[FROM.GetNameDefCap]请求加入我们"
 SEA_china.10.desc: "我们收到了[FROM.GetNameDef]的提议，他们希望[FROM.GetFactionName]全体成员加入[ROOT.GetFactionName]。若我们接受，潜在敌人将减少，而我们的地位将进一步强化。问题在于，他们的意图是否可信，是否会企图取代我们。"
 SEA_china.10.a: "我们人多力量大"
 SEA_china.10.b: "我们无法接受此事"
 SEA_china.11.t: "[FROM.GetNameDefCap]支持我们的提案"
 SEA_china.11.desc: "我们已收到[FROM.GetFactionName]领导人的回复，只关注自身这片小天地的时代结束了。[FROM.GetNameDef]政府热情地接纳了我们，现在我们得以平等地在这个世界上立足。"
 SEA_china.11.a: "我们走上同一条道路"
 SEA_china.12.t: "[FROM.GetNameDefCap]拒绝我们的请求"
 SEA_china.12.desc: "[FROM.GetFactionName]的领导人拒绝了我们的联合提议。这原本是为世界带来和平与稳定的机会，但遗憾的是有些人反对这样做。"
 SEA_china.12.a: "令人沮丧"
 SEA_china.12.b: "我们的路我们自己走"
 # Chiang gets killed
 SEA_china.13.t: "[CHI.GetLeader]遇刺"
 SEA_china.13.desc: "我们伟大的领袖[CHI.GetLeader]在途中遭拦停后，于车内遭枪击。据称枪手是单独行动，但由于其在抓捕过程中被当场击毙，任何潜在的同谋都将逍遥法外。党内已开始物色接班人选。"
 SEA_china.13.a: "真是悲剧"
 # Giving away Subject
 SEA_china.14.t: "[FROM.GetName]将控制权移交[JAP.GetNameDef]"
 SEA_china.14.desc: "为了安抚[JAP.GetNameDef]，绝望的中央政府给了他们对我们的宗主权。我们完全不敢相信新政府能做出这种卑鄙行为。"
 SEA_china.14.a: "木已成舟……"
 SEA_china.14.b: "我们不能接受，拿起武器！"
 SEA_china.15.t: "我们获得[FROM.GetNameDef]的控制权"
 SEA_china.15.desc: "为了安抚我们部队中的鹰派，[CHI.GetName]已将[FROM.GetName]的控制权移交给了我们。看来近期内不会有冲突了。"
 SEA_china.15.a: "很好。"
 # Informing Japan
 SEA_china.16.t: "[From.GetName]给予我们驻港权"
 SEA_china.16.desc: "为了安抚我们不要进攻，[From.GetName]给予了我们驻港权。关东军决定暂时收手。"
 SEA_china.16.a: "好极了！"
 SEA_china.17.t: "[From.GetName]给予我们空军基地通行权"
 SEA_china.17.desc: "为了安抚我们不要进攻，[From.GetName]给予了我们空军基地通行权。关东军决定暂时收手。"
 SEA_china.17.a: "好极了！"
 SEA_china.18.t: "[From.GetName]给予我们资源开采权"
 SEA_china.18.desc: "为了安抚我们不要进攻，[From.GetName]给予了我们资源开采权。关东军决定暂时收手。"
 SEA_china.18.a: "好极了！"
 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "[CHI.GetName]要求废除九国公约"
 SEA_china.19.desc: "今天，我国外交部收到了[CHI.GetNameDef]的正式信函，称《九国公约》限制了[CHI.GetAdjective]的主权，必须立即废除。[CHI.GetLeader]坚持认为该条约是被迫签署，并发誓无论我们是否同意，都要恢复完全独立。"
 SEA_china.19.a: "同意北京方面的要求"
 SEA_china.19.b: "拒绝废除条约"
 SEA_china.19_tt: "§R我们将加入中国对日的战争！§!"
 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "[FROM.GetName]放弃九国公约"
 SEA_china.20.desc: "[FROM.GetNameDefCap]已确认立即退出九国公约。他们承认该条约已经过时，[CHI.GetAdjective]的主权必须不受阻碍。"
 SEA_china.20.a: "一场大快人心、一锤定音的胜利。"
 # China reacts to refusal
 SEA_china.21.t: "[FROM.GetName]违抗北京"
 SEA_china.21.desc: "[FROM.GetNameDefCap]拒绝废除九国公约，称这将影响太平洋地区脆弱的力量平衡。这对任何正常人来说都是侮辱，更别提帝国主义小丑耀武扬威的时代已经结束了。我们必须决定是继续施压还是撤离外交斗场。"
 SEA_china.21.a: "继续施压"
 SEA_china.21.b: "暂时让步"
 # Beijing escalates; target nation must respond
 SEA_china.22.t: "[CHI.GetName]进一步施压"
 SEA_china.22.desc: "北京加大筹码了。内阁就如何回应这一陡增的压力争论不断。以禁运反击之可能重创贸易，或许该让[CHI.GetName]从其义务中解脱。"
 SEA_china.22.a: "对[CHI.GetName]实施禁运"
 SEA_china.22.b: "什么也不做"
 #FROM enacts a blockade against China ---
 SEA_china.23.t: "[FROM.GetName]对我们实施禁运"
 SEA_china.23.desc: "[FROM.GetAdjective]政府宣布对我们实施禁运，作为对我国拒绝《九国公约》的惩罚。[FROM.GetNameDef]的港务局长拒绝了每一艘中国商船。国内媒体谴责这一措施是经济扼杀，这是早已过去的帝国主义时代的垂死挣扎。"
 SEA_china.23.a: "我们不会被吓倒"
 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "[FROM.GetName]废除九国公约"
 SEA_china.24.desc: "来自[FROM.GetNameDef]的电报送达南京，确认其退出九国公约。在[FROM.GetAdjective]外交官承认中国不再受协议约束的同时，他们的河道巡逻队正为远航做准备。人们聚集在外交部大门前，倾听着广播宣告又一项不平等条约的结束。"
 SEA_china.24.a: "国家主权的胜利"
 # China requests Armor MIO
 SEA_china.25.t: "中国请求装甲专家"
 SEA_china.25.desc: "[FROM.GetNameDefCap]向我们提出请求，希望我们的装甲部队专家协助他们转向更现代化的作战模式。我们可以派遣主要制造商之一的顾问团，或者直接拒绝他们的请求。"
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "他们不配获得帮助"
 SOV_accepted_Morozov: "[SOV.GetNameDefCap]派遣了$morozov_design_bureau$的团队。"
 SOV_accepted_Astrov: "[SOV.GetNameDefCap]派遣了$astrov_design_bureau$的团队。"
 SOV_accepted_OKMO: "[SOV.GetNameDefCap]派遣了$okmo$的团队。"
 # Answering yes
 SEA_china.26.t: "[SOV.GetNameDefCap]答复"
 SEA_china.26.desc: "我们现在已收到[SOV.GetNameDef]的答复，他们同意派遣一组专家过来。他们应该很快就会抵达，届时我们将着手安排他们加强我们的坦克部队。"
 SEA_china.26.a: "我们向着胜利进军"
 # Answering no
 SEA_china.27.t: "[SOV.GetNameDefCap]答复"
 SEA_china.27.desc: "遗憾的是，[SOV.GetNameDef]已决定不提供我们所需的援助。尽管我们不清楚对方拒绝这一小小请求的原因，但看来我们必须另寻他法了……"
 SEA_china.27.a: "他们会后悔的。"
 SEA_china.28.t: "[FROM.GetName]要求归附"
 SEA_china.28.desc: "中央政府已向[JAP.GetNameDef]屈服，承诺不再反对其领土扩张。如今轮到我们遭受打击，[JAP.GetAdjective]索要我们的土地，企图通过外交胁迫将我们吞并。"
 SEA_china.28.a: "我们别无选择"
 the_game_will_end_for_us: "§R这将导致游戏结束！§!"
 SEA_china.28.b: "绝不！"
 # Zhang Xueliang getting thrown in jail
 SEA_china.29.t: "$CHI_zhang_xueliang$的命运"
 SEA_china.29.desc: "为了国家的自由，$CHI_zhang_xueliang$过分热忱，严重越权行事。通常情况下，这是无法接受的，但我们所处的并非寻常时期。尽管[ROOT.GetLeader]要求我们将其囚禁，但[CHI_zhang_xueliang.GetName]的能力或许能派上用场。"
 SEA_china.29.a: "把他关进监狱！"
 SEA_china.29.b: "我们不能失去他……"
 SEA_china_improvement.1.t: "新阶级的军官"
 SEA_china_improvement.1.desc: "阳光明媚，衬衫熨得平整，靴子擦得锃亮。他们整齐列队，聆听前来为他们毕业典礼致辞的[ROOT.GetLeader]讲话。很快，他们就要奔赴前线，为[ROOT.GetNameDef]赢得荣耀。"
 SEA_china_improvement.1.a: "志愿军向荣耀进军。"
 SEA_china_improvement.1_tt: "\n§Y$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$§!将§G每6个月增加一次§!"
 SEA_china_improvement.2.t: "铲除毒瘤"
 SEA_china_improvement.2.desc: "认清鸦片贸易对国家权威和公众信任的侵蚀后，我们需要发动一项长期运动以削弱鸦片即得利益体的影响。官员被布置了严格检查、行政改组和开展公众宣传的任务，但成效非朝夕可见。不过，每项举措都在削弱以[CHI.GetAdjective]软肋为生的黑暗势力。"
 SEA_china_improvement.2.a: "开始持久战吧。"
 SEA_china_improvement.2_tt: "§Y非法贸易§!负面影响每六个月将被削弱一次"
 SEA_china_improvement.3.t: "恶习终结"
 SEA_china_improvement.3.desc: "经过多年的不懈改革、暗中清洗和严格监管，最后一批大型鸦片集团终被铲除。数十年来首次，国意遍乡，无人敢违。愤世嫉俗者仍低声怀念旧日，但也不得不承认如今环境更清朗了。"
 SEA_china_improvement.3.a: "大功告成"
 SEA_china_warlords.1.t: "[FROM.GetName]要求我们臣服"
 SEA_china_warlords.1.desc: "从南京寄来了一封带有中央政府公印的信件。团结和民族命运的华丽辞藻背后，是要求我们向[FROM.GetLeader]臣服并接受[FROM.GetNameDef]对我方领域的管辖。没有谈判的余地，要么乖乖听话，要么后果自负。"
 SEA_china_warlords.1.a: "让他们来试试。"
 SEA_china_warlords.1.b: "我们别无选择，只能听命。"
 SEA_china_warlords.1.tt: "§R我们将成为[FROM.GetName]的附庸§!"
 SEA_china_warlords.2.t: "[FROM.GetName]低头"
 SEA_china_warlords.2.desc: "[FROM.GetName]已接受我们的最后通牒。其领导人虽大谈国家统一与历史命运，但意图显而易见——他们如今承认了[ROOT.GetNameDef]的权威。\n尽管他们的归顺或许心有不甘，但这避免了中国的进一步分裂与流血冲突。"
 SEA_china_warlords.2.a: "破碎的太阳重聚光芒。"
 SEA_china_warlords.3.t: "[FROM.GetName]拒绝"
 SEA_china_warlords.3.desc: "最后通牒已被拒绝。[FROM.GetLeader]选择公然违抗，明确表示绝不屈服。我们的使者已被遣回，外交手段将让位于战争。"
 SEA_china_warlords.3.a: "那就让他们乖乖就范！"
 SEA_china_warlords.4.t: "[FROM.GetNameDef]要求完全吞并"
 SEA_china_warlords.4.desc: "随着局势趋于稳定，中央政府的权威得到重申，[FROM.GetNameDef]着手废除军阀自治的最后残余。[THIS.GetNameDefCap]现需将所有剩余的行政与军事控制权移交中央政府，完成统一进程。"
 SEA_china_warlords.4.a: "我们需要低头。"
 SEA_china_warlords.4.b: "绝不！"
 SEA_china_warlords.5.t: "[FROM.GetNameDefCap]接受整合"
 SEA_china_warlords.5.desc: "[FROM.GetLeader]认识到国家统一的必要性，已同意解散[FROM.GetNameDef]，并将所有权力移交至[ROOT.GetNameDef]。其武装力量正被纳入国家指挥体系，行政机构也在逐步解散。"
 SEA_china_warlords.5.a: "团结必胜"
 SEA_china_warlords.6.t: "[FROM.GetNameDefCap]拒绝整合"
 SEA_china_warlords.6.desc: "[FROM.GetLeader]拒绝了最后通牒，选择公然违抗中央政府。[FROM.GetNameDefCap]名义上仍是属国，但其行径承认了独立的野心。这种违抗之举绝不能不予以回应。"
 SEA_china_warlords.6.a: "他们会为此后悔的。"
 SEA_china_democratic.1.t: "民国的总统"
 SEA_china_democratic.1.desc: "终于到了恢复中国自由选举的时刻，也到了重建被内外势力摧毁的民国的时刻。问题在于，谁将继承孙中山先生的衣钵，成为这个新民国的首任总统？"
 SEA_china_democratic.1.a: "中国农工民主党拥有优秀候选人"
 SEA_china_democratic.1.b: "张君劢已展现出价值"
 SEA_china_democratic.1.c: "宋庆龄是理想的领导者"
 SEA_china_democratic.1.d: "曾琦应当得到这一机会"
 SEA_china_democratic.2.t: "[FROM.GetNameDefCap]邀请我们加入他们的联盟"
 SEA_china_democratic.2.desc: "远道而来的一个代表团最近抵达我国首都，要求[ROOT.GetLeader]接见。他们声称来自[FROM.GetNameDef]，希望与我们结盟。我们是否接受？"
 SEA_china_democratic.2.a: "团结使我们更强大"
 SEA_china_democratic.2.b: "这会违背我们的中立原则……"
 SEA_china_democratic.3.t: "[FROM.GetNameDefCap]接受了我们的邀请"
 SEA_china_democratic.3.desc: "[FROM.GetLeader]欣然接受了我们的结盟提议，并已开始着手融入我们的势力圈。今日值得庆祝！"
 SEA_china_democratic.3.a: "他们与我们共享未来愿景"
 SEA_china_democratic.4.t: "[FROM.GetNameDefCap]拒绝加入我们"
 SEA_china_democratic.4.desc: "[FROM.GetLeader]粗鲁地拒绝了我们结盟的提议，称这有悖于他们的中立原则。我们只能想象，这背后有多少腐败行为造成了这一错误的决定。"
 SEA_china_democratic.4.a: "这是他们的损失"
 SEA_china_democratic.5.t: "[ROOT.GetNameDef]爆发内战"
 SEA_china_democratic.5.desc: "在长期高涨的共和情绪下，[ROOT.GetAdjective]民主派已对和平变革失去耐心。在激烈的辩论破裂后，谈判手段宣告失败，武装冲突随之爆发。"
 SEA_china_democratic.5.a: "为了民主！"
 SEA_china_democratic.5.b: "我们必须阻止这种愚行！"
 SEA_china_democratic.6.t: "[FROM.GetNameDefCap]煽动共和主义情绪"
 SEA_china_democratic.6.desc: "我们注意到，[FROM.GetAdjective]组织在我国境内活跃，散布共和思想。虽然表面看来无害，但其中一些宣传带有革命色彩。有关工人被鼓动组织起来的报道越来越多。结合近期的历史经验，我们无法排除这是一场[FROM.GetAdjective]领导层精心设计的阴谋，最终目的是吞并我们。"
 SEA_china_democratic.6.a: "任由他们继续"
 SEA_china_democratic.6.b: "镇压这些狂妄的煽动者！"
 SEA_china_democratic.7.t: "[CHI.GetNameDefCap]要求我们释放亚洲殖民地"
 SEA_china_democratic.7.desc: "我们收到了来自[CHI.GetNameDef]的措辞相当强硬的照会。他们我们释放[CHI_country_to_be_liberated.GetNameDef]并把领土归还给它们的合法所有者。"
 SEA_china_democratic.7.a: "反正这些殖民地对我们也没什么用"
 SEA_china_democratic.7.b: "它们的合法所有者应该是我们"
 SEA_china_democratic.7.b.tt: "§R这将给他们一个针对我们的战争目标！§!"
 SEA_china_democratic.8.t: "[FROM.GetNameDefCap]同意释放[CHI_country_to_be_liberated.GetNameDef]"
 SEA_china_democratic.8.desc: "我方要求[FROM.GetNameDef]方面释放[CHI_country_to_be_liberated.GetNameDef]的要求已获答复。也许有些出人意料的是，他们已同意让[CHI_country_to_be_liberated.GetNameDef]作为独立国家获得解放。"
 SEA_china_democratic.8.a: "真是令人满意的结果。"
 SEA_china_democratic.9.t: "[FROM.GetNameDefCap]拒绝释放殖民地"
 SEA_china_democratic.9.desc: "我们要求[FROM.GetNameDef]释放[CHI_country_to_be_liberated.GetNameDef]的答复已经传来。他们声称外交事务不关我们的事，拒绝给予其应得的独立。"
 SEA_china_democratic.9.a: "不管付出什么代价，我们必须解放他们"
 SEA_china_democratic.10.t: "[FROM.GetNameDefCap]希望我们加入他们的战争"
 SEA_china_democratic.10.desc: "一支远道而来的使团近日抵达我都城，请求觐见[ROOT.GetLeader]。他们自称来自[FROM.GetNameDef]，希望我们加入他们对[JAP.GetNameDef]的战争。我们是否接受？"
 SEA_china_democratic.10.a: "为胜利并肩作战！"
 SEA_china_democratic.10.b: "这会违背我们的中立原则……"
 SEA_china_democratic.11.t: "[FROM.GetNameDefCap]接受了我们谦卑的请求"
 SEA_china_democratic.11.desc: "[FROM.GetLeader]慷慨地接受了我们提出的正式建立反[JAP.GetAdjective]联盟的提议，并已着手展开对抗东方威胁的举措。今天是值得庆祝的一天！"
 SEA_china_democratic.11.a: "我们欠他们的人民一份人情"
 SEA_china_democratic.12.t: "[FROM.GetNameDefCap]拒绝加入我们"
 SEA_china_democratic.12.desc: "[FROM.GetLeader]无礼地拒绝了我们提出的反[JAP.GetAdjective]联盟建议，声称这违背了他们的中立原则。我们只能想象，这一错误决定背后隐藏着怎样的腐败。"
 SEA_china_democratic.12.a: "可怕的消息……"
 SEA_china_democratic.13.t: "[FROM.GetNameDefCap]寻求我们的支持"
 SEA_china_democratic.13.desc: "我们收到来自[FROM.GetNameDef]的[FROM.GetLeader]的询问，请求对其国家的财政支持。他们已经动员了许多生活在我国的[FROM.GetAdjective]侨民，因而赢得了广泛的民间呼声。我们是否接受他们的请求？"
 SEA_china_democratic.13.a: "我们会支持他们"
 SEA_china_democratic.13.b: "他们必须自力更生"
 SEA_china_democratic.14.t: "[FROM.GetNameDefCap]同意支持我们"
 SEA_china_democratic.14.desc: "我们收到了对我方请求的答复，特此欣然告知：外国资金即将到位。这将极大促进我们的经济，使我们得以大幅发展工业与武装力量。"
 SEA_china_democratic.14.a: "胜利之路已然敞开"
 SEA_china_democratic.15.t: "[FROM.GetNameDefCap]拒绝我们的请求"
 SEA_china_democratic.15.desc: "我们向[FROM.GetNameDef]发出的求助已得到回复——他们选择弃我们于不顾，不会派遣任何支援，也不会提供任何资金。尽管在[FROM.GetNameDef]的民间不乏对支援我们的呼声，但我们仍孤立无援。我们必须胜利——因为若我们失败，我们的遗产便会被彻底遗忘。"
 SEA_china_democratic.15.a: "我们被引入歧途……"
 SEA_china_democratic.16.t: "[FROM.GetNameDefCap]投资我们的经济"
 SEA_china_democratic.16.desc: "[FROM.GetNameDef]的实业家开始发展我国本土工业，并在我国设立新企业。这无疑将推动我们的繁荣。"
 SEA_china_democratic.16.a: "我们感谢他们的投资"
 SEA_china_democratic.16.b: "我们不需要他们的援助！"
 SEA_china_democratic.17.t: "[FROM.GetName]要求我们归附"
 SEA_china_democratic.17.desc: "从南京寄来了一封带有中央政府公印的信件。团结和民族命运的华丽辞藻背后，是要求我们向[CHI.GetLeader]臣服并接受[CHI.GetNameDef]对我方领域的管辖。没有谈判的余地，要么乖乖听话，要么后果自负。"
 SEA_china_democratic.17.a: "我们永不屈服！"
 SEA_china_democratic.17.b: "这对我们的人民是最好的选择"
 SEA_china_democratic.17.tt: "§R我们将成为[FROM.GetName]的附庸§!"
 SEA_china_democratic.18.t: "[FROM.GetName]回归民国"
 SEA_china_democratic.18.desc: "[FROM.GetName]已接受我们的最后通牒。其领导人虽大谈国家统一与历史命运，但意图显而易见——他们如今承认了[CHI.GetNameDef]的权威。\n尽管他们的归顺或许心有不甘，但这避免了中国的进一步分裂与流血冲突。"
 SEA_china_democratic.18.a: "破碎的太阳重聚光芒。"
 SEA_china_democratic.19.t: "[FROM.GetName]拒绝归附"
 SEA_china_democratic.19.desc: "最后通牒已被拒绝。[FROM.GetLeader]选择公然违抗，明确表示绝不屈服。我们的使者已被遣回，外交手段将让位于战争。"
 SEA_china_democratic.19.a: "那就让他们乖乖就范！"
 SEA_china_democratic.20.t: "[FROM.GetNameDefCap]要求实施“民权”！"
 SEA_china_democratic.20.desc: "[FROM.GetLeader]，作为[FROM.GetNameDef]的总统，向我们发来正式要求，要求在我们统治的领土内开始落实“民权”原则。这将把我们带得更接近共和国，也有助于我们的发展。"
 SEA_china_democratic.20.a: "我们会服从"
 SEA_china_democratic.20.b: "这其中必有猫腻！"
