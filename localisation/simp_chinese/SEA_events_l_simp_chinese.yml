 ### THE TAURAN INCIDENT BORDER WAR ###
 SEA_border_incidents_events.4.t: "[FROM.GetAdjective]军队准备进攻塔乌兰"
 SEA_border_incidents_events.4.desc: "对边境村庄塔乌兰的争夺激化了我们与[FROM.GetNameDef]的紧张局势，看起来他们现在正派兵前往该地区准备攻击我们的驻军。我们必须准备好战至最后一人，将入侵者赶出[ROOT.GetAdjective]的神圣领土！"
 SEA_border_incidents_events.4.a: "风暴正在凝聚"
 SEA_border_incidents_events.5.t: "[JAP.GetAdjective]在贝尔湖获胜"
 SEA_border_incidents_events.5.desc: "[MON.GetAdjective]与[JAP.GetAdjective]军队在贝尔湖附近的边境地区爆发了冲突，根据报告，[MON.GetAdjective]军队正全线撤退。[JAP.GetAdjective]军队占领了该地区一定数量的战略高地，正准备重返塔乌兰村。\n\n在战斗中，[JAP.GetAdjective]俘虏了一些[MON.GetAdjective]士兵和[SOV.GetAdjective]顾问，对敌军士气造成了一定打击。"
 SEA_border_incidents_events.5.a: "我们已经体面地解决了争端。"
 SEA_border_incidents_events.5.b: "希望他们不会继续进军……"
 SEA_border_incidents_events.6.t: "[JAP.GetAdjective]在贝尔湖战败"
 SEA_border_incidents_events.6.desc: "[MON.GetAdjective]和[JAP.GetAdjective]两国的军队日前围绕着贝尔湖所爆发的边境冲突落下帷幕，[JAP.GetAdjective]驻乌兰巴托大使现已呼吁两国停火。\n\n战斗当中，[JAP.GetAdjective]数次对[MON.GetAdjective]阵地的猛攻均以伤亡惨烈的失败告终，这不由得引起了[JAP.GetAdjective]军方对本国军队战斗力的担忧。"
 SEA_border_incidents_events.6.a: "光荣战败总胜过怯懦避战"
 SEA_border_incidents_events.6.b: "我军此战表现出色。"
 SEA_border_incidents_events.7.t: "贝尔湖之战陷入僵局"
 SEA_border_incidents_events.7.desc: "在双方均撤出争议地段以重新补给和集结后，[JAP.GetAdjective]和[MON.GetAdjective]两国的军队围绕着贝尔湖所爆发的边境冲突暂且偃旗息鼓。也许是意识到继续进攻亦无济于事，[JAP.GetAdjective]军方现已要求停火谈判，并承认该村庄位于[MON.GetAdjective]境内。"
 SEA_border_incidents_events.7.a: "反正就是个没什么价值的村子"
 SEA_border_incidents_events.7.b: "它暂时归我们了"
 SEA_border_incidents_events.8.t: "[FROM.GetNameDefCap]退让"
 SEA_border_incidents_events.8.desc: "在我们占领塔乌兰村后，[FROM.GetAdjective]部队似乎已经撤退，没有重返的迹象。意识到继续进攻将徒劳无功，[JAP.GetAdjective]军方承认该村庄位于[ROOT.GetAdjective]境内。"
 SEA_border_incidents_events.8.a: "太好了"
