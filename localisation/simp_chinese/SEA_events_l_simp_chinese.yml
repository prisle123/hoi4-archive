 SEA_generic_events.2.t: "[GetOppositionPartyName]组织罢工"
 SEA_generic_events.2.desc: "某地工厂的[GetOppositionPartyAdjective]派工人短暂停工，抗议要求改善工作条件和扩大政治自由。尽管规模有限，此次罢工确实体现了[GetOppositionPartyName]的支持度。"
 SEA_generic_events.2.a: "把他们解雇换掉"
 SEA_generic_events.2.b: "干预只会引发更多问题"
 SEA_generic_events.3.t: "[GetOppositionPartySupportersName]抗议软弱的政府"
 SEA_generic_events.3.desc: "据报道，[GetOppositionPartyName]的支持者在首都举行游行示威，批评政府效率低下，似乎打算推动一个更加集权的政府。"
 SEA_generic_events.3.a: "他们很幸运有这个权利"
 #SEA_generic_events.3.b: ""
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName]干扰政府会议"
 SEA_generic_events.4.desc: "一小群[GetOppositionPartyName]支持者最近发动了一场规模有限但声势不小的抗议扰乱了政府会议。虽然没造成什么危害，但类似事件的日益普遍反映了人们对反对派的支持。"
 SEA_generic_events.4.a: "谴责他们的行动"
 SEA_generic_events.4.b: "就当无事发生"
 SEA_generic_events.5.t: "[GetOppositionPartyName]主持集会"
 SEA_generic_events.5.desc: "[GetOppositionPartyName]今天举行了其近期最大规模的集会，承诺提供[ROOT.GetLeader]政府的强大的替代方案。当前政府尚未确定是应置之不理，还是阻止消息传播以免为[GetOppositionPartyAdjective]事业吸引更多支持者。"
 SEA_generic_events.5.a: "确保新闻不会报道"
 SEA_generic_events.5.b: "对他们是件好事"
 SEA_generic_events.6.t: "破坏[GetOppositionPartyName]的政府阴谋曝光"
 SEA_generic_events.6.desc: "一份涉及[ROOT.GetRulingParty]派系政府官员的文件被曝光，其中概述了通过切断资金链破坏[GetOppositionPartyName]的计划。尽管官方称只是官员的个人行为，但[GetOppositionPartySupportersName]显然不会相信这种说法。"
 SEA_generic_events.6.a: "公开道歉"
 SEA_generic_events.6.b: "与此计划划清界限"
 SEA_generic_events.7.t: "[GetOppositionPartyName]组织大规模集会"
 SEA_generic_events.7.desc: "[GetOppositionPartyAdjective]党派今日举行集会，据报参与规模堪比[ROOT.GetRulingParty]的集会。我们只能期望本方支持者不会认同他们的诉求。"
 SEA_generic_events.7.a: "基于他们的诉求组织我方集会"
 #SEA_generic_events.7.b: ""
 SEA_generic_events.8.t: "[GetOppositionPartySupportersName]卷入街头冲突"
 SEA_generic_events.8.desc: "[GetOppositionPartyName]的支持度今日引发事端，其部分支持者与政府及[ROOT.GetRulingParty]支持者发生冲突，最终警方不得不介入。尽管只是局部事件，但这仍反映出当前紧张的政治氛围。"
 SEA_generic_events.8.a: "我们可借此谴责[GetOppositionPartyName]"
 SEA_generic_events.8.b: "重点谴责暴力行为"
 SEA_generic_events.9.t: "外国间谍利用[GetOppositionPartyAdjective]的人气"
 SEA_generic_events.9.desc: "近期的骚乱后，军队和警察都独立得出结论：[GetOppositionPartyName]成员受到了试图破坏或窥探我们政府的其他国家的影响。"
 SEA_generic_events.9.a: "公开谴责[GetOppositionPartyName]是外国间谍"
 SEA_generic_events.9.b: "专注于清除这些渗透者"
 SEA_generic_events.10.t: "政府腐败丑闻"
 SEA_generic_events.10.desc: "[GetOppositionPartyName]等反对派的崛起导致政府不得不采取更具“创造性”的手段来保持权力。近期就有这样一项计划被曝光，为了维持[ROOT.GetRulingParty]执政而投入的资源规模引发了强烈抗议。"
 SEA_generic_events.10.a: "否认一切"
 SEA_generic_events.10.b: "与相关人物保持距离"
 SEA_generic_events.11.t: "[GetOppositionPartyAdjective]码头工人罢工"
 SEA_generic_events.11.desc: "强烈支持[GetOppositionPartyName]的海军产业工人发动的大罢工干扰了我们的造船工作。虽然他们的政治诉求很难全部实现，但我们仍然可以改善他们的工作条件以避免更多的动荡。"
 SEA_generic_events.11.a: "我们将确保他们得到公平的补偿"
 SEA_generic_events.11.b: "事情会平息的"
 SEA_generic_events.12.t: "[GetOppositionPartySupportersName]反对防御措施"
 SEA_generic_events.12.desc: "[GetOppositionPartyName]和其他反对派的支持者今天举行了抗议活动，要求我们不要过度扩军，担心我们不断壮大的军队将被部署到国外。"
 SEA_generic_events.12.desc_wartime: "[GetOppositionPartyName]和其他反对派的支持者今天举行了抗议活动，要求我们结束当前的战争，认为我们军队的牺牲对[ROOT.GetAdjective]利益来说没有必要。"
 SEA_generic_events.12.a: "向他们保证这只是为了保护国家"
 SEA_generic_events.12.b: "向他们保证我们也希望实现和平"
 SEA_generic_events.12.c: "拒绝评论"
 SEA_generic_events.13.t: "[GetOppositionPartyAdjective]支持[root.capital.GetCapitalVictoryPointName]的暴乱"
 SEA_generic_events.13.desc: "在警方还未来得及通知我们之前，政府官员就报告称在[root.capital.GetCapitalVictoryPointName]工作时遭遇了骚乱。这场最初针对[ROOT.GetRulingParty]的大型政治示威似乎演变成了抢劫事件，对整个城市造成了破坏。"
 SEA_generic_events.13.a: "派一名受人尊敬的政治家让人群冷静下来"
 SEA_generic_events.13.b: "派出军队"
 SEA_generic_events.14.t: "大型反政府抗议"
 SEA_generic_events.14.desc: "[GetOppositionPartyName]虽未掌握实质政权，却已获得广泛支持，引发全国多地大规模抗议活动。满足抗议者的一些诉求或许能缓和局势，但也会带来自身的问题。"
 SEA_generic_events.14.a: "我们将采纳[GetOppositionPartyAdjective]的部分提议"
 SEA_generic_events.14.b: "确保抗议活动保持和平"
 SEA_generic_events.15.t: "[GetOppositionPartyAdjective]抗议演变为暴力冲突"
 SEA_generic_events.15.desc: "据悉，由[GetOppositionPartyName]组织的局部大规模抗议因有人向警方投掷物品导致开火回应，最终演变为流血事件。尽管此事并非政府或[GetOppositionPartySupportersName]的过错，但仍引发对国家稳定性的严重关切。"
 SEA_generic_events.15.a: "谴责地方党派官员"
 SEA_generic_events.15.b: "归咎于抗议者"
