 #############
 tsr_manchukuo.1.t: "领导权问题"
 tsr_manchukuo.1.desc: "在满洲国的帝国体制中，皇帝职位始终是一块心病。在总理张景惠和关东军的统治下，国家实际上形同共和国，皇帝权力极其微弱，几乎只是象征性的傀儡。不过，这一切或许都能改变，一些关东军军官认为，国家要繁荣昌盛，皇位必须牢牢掌握在皇帝手中。但也有人认为溥仪软弱无能、不可信赖，更希望皇位能落到他那位接受过日本教育的弟弟溥杰手中。"
 tsr_manchukuo.1.a: "我们应该维持现状"
 tsr_manchukuo.1.b: "皇位应该属于溥仪！"
 tsr_manchukuo.1.c: "皇帝不可信任，溥杰才是正确的选择。"
 tsr_manchukuo.2.t: "[FROM.GetLeader]索要大连控制权"
 tsr_manchukuo.2.desc: "今晚，[FROM.GetLeader]提出了一个相当有趣的建议：将大连港周边的关东租借地行政管理权移交出去，而我们则照常维持运营。他表示，既然我们两国已密不可分，那么将大连重新并入满洲国其他地区也合乎情理，同时还能为我们省去一些行政开支。"
 tsr_manchukuo.2.a: "为什么不呢？"
 tsr_manchukuo.2.b: "我们绝不会就这样交出我们的领土！"
 tsr_manchukuo.3.t: "移交大连"
 tsr_manchukuo.3.desc: "日本当局认同了我们关于将关东租借地重新并入满洲其他地区的合乎情理的论点，并已同意移交该地区。"
 tsr_manchukuo.3.a: "完美！"
 tsr_manchukuo.4.t: "日本拒绝"
 tsr_manchukuo.4.desc: "日方人并未被我们的论点说服，相反，他们对我们移交大连港的严肃请求回以嘲笑。他们称这一请求“荒谬至极”，并建议我们重新审视自己在该地区实际扮演角色的重要性。"
 tsr_manchukuo.4.a: "哦，好吧。"
 tsr_manchukuo.5.t: "革命在传播"
 tsr_manchukuo.5.desc: "在满洲国发生震惊国内外的事件后，一个名为内蒙古人民革命党的共产主义团体试图趁机发动政变，推翻蒙疆政府。虽然他们没能一口气成功占领整个国家，但他们或许很快就能得偿所愿，看到日本在该地区的控制力迅速瓦解。"
 tsr_manchukuo.5.a: "革命将会胜利！"
 tsr_manchukuo.5.b: "叛徒！"
 tsr_manchukuo.6.t: "[MAN.GetLeader]提议结盟"
 tsr_manchukuo.6.desc: "抗日战争胜利后，中国共产党满洲地方支部建议我们联合起来，争夺对中国的主导权。这是否只是夺取权力的尝试尚待观察，但它可能是一个千载难逢的机会。"
 tsr_manchukuo.6.a: "我们当然会支持北方的兄弟们！"
 tsr_manchukuo.6.b: "绝不。"
 tsr_manchukuo.7.t: "[MAN.GetLeader]提议整合"
 tsr_manchukuo.7.desc: "在对民国政府的战争取得胜利并宣告中华人民共和国成立后，[MAN.GetLeader]呼吁我们所有其他中共分支整合入新共和国，并承诺可在政府内担任要职。如果我们拒绝，他将宣称我们是革命的叛徒，我们将面临人民解放军的全面军事打击。"
 tsr_manchukuo.7.a: "我们欣然从命。"
 tsr_manchukuo.7.b: "绝不！"
 tsr_manchukuo.8.t: "[FROM.GetLeader]拒绝整合"
 tsr_manchukuo.8.desc: "[FROM.GetLeader]对我们的姿态不为所动，回应称我们的慷慨提议不过是奴役对方的又一次企图，他们不会参与这场闹剧。因此，他们没给我们留下别的选择，我们只能出兵入侵，夺回本就属于我们的东西。"
 tsr_manchukuo.8.a: "放马过来吧！"
 tsr_manchukuo.9.t: "[FROM.GetLeader]要求移交领土"
 tsr_manchukuo.9.desc: "随着中国局势的迅猛变化，[FROM.GetNameDef]的[FROM.GetLeader]作为全中国的代表提出，希望我们协助移交其曾经拥有的部分领土，以换取一个在该地区的盟友。虽然保守估计，移交的领土仅包括革命期间失去的蒙古和图瓦地区，但部分人甚至主张收回外满洲，因为党内许多官员与该地区有着个人渊源。"
 tsr_manchukuo.9.a: "他们什么也得不到。"
 tsr_manchukuo.9.b: "最初的提议听起来更好。"
 tsr_manchukuo.9.c: "蒙古是我们的，满洲就归他们了。"
 tsr_manchukuo.9.d: "让他们全拿去吧。"
 tsr_manchukuo.10.t: "[SOV.GetLeader]移交我们的领土"
 tsr_manchukuo.10.desc: "[MAN.GetNameDef]与[SOV.GetNameDef]在未邀请我方的前提下进行了磋商，双方同意将我国领土移交给[MAN.GetNameDef]。若我方拒绝接受此决定，将面临来自双方的压力，恐酿成严重后果。"
 tsr_manchukuo.10.a: "我们无能为力。"
 tsr_manchukuo.10.b: "我们会战斗至死！"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§!和§Y$MAN_jonjurjab$§!将再次获得日本人的青睐。若我方与[JAP.GetFlag]§Y日本§!爆发战争，他们不会站在我们这边。"
 tsr_manchukuo.11.t: "凌陞事件"
 tsr_manchukuo.11.desc: "兴安省主席、泛蒙古政治家凌陞遭关东军处决后，国内掀起一波动荡。兴安军以及包括蒙古和布里亚特的诸位将领，如$MAN_urzhin_garmaev$和$MAN_jonjurjab$等人，已威胁称若此事得不到妥善处理，他们将辞职。但妥协安抚可能带来激怒日本的风险。"
 tsr_manchukuo.11.a: "我们将小心行事。"
 tsr_manchukuo.11.b: "他们尽管辞职吧。"
 tsr_manchukuo.11.c: "让关东军道歉。"
 tsr_manchukuo.12.t: "内蒙古人民革命党渗透"
 tsr_manchukuo.12.desc: "有报告称，色楞栋鲁布领导的内蒙古人民革命党已联合满洲土匪，潜入北方多处要地，现正伺机发动袭击。我们尚不清楚具体行动时间，但它可能很快就会发生。"
 tsr_manchukuo.12.a: "该死的土匪！"
 tsr_manchukuo.12.b: "我们只能静观事态发展。"
 tsr_manchukuo.13.t: "[MAN.GetLeader]要求移交$JAP_naoki_hoshino$"
 tsr_manchukuo.13.desc: "由于满洲国的工业迅猛发展，[MAN.GetLeader]已经相中$JAP_naoki_hoshino$有一段时间了，认为他可担任内阁成员。因此，他现在要求将此人调往[MAN.GetNameDef]，出任总务厅长一职。"
 tsr_manchukuo.13.a: "他会为他们好好效力"
 tsr_manchukuo.13.b: "我们需要他在这里履职"
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$抵达满洲国"
 tsr_manchukuo.14.desc: "经过与日方的多次磋商，对方最终同意将$JAP_naoki_hoshino$调任至我国内阁。作为总务厅长，他将为促进我国经济发展发挥重要作用。"
 tsr_manchukuo.14.a: "棒极了。"
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$留在日本"
 tsr_manchukuo.15.desc: "日方未被我们的论据说服，决定让$JAP_naoki_hoshino$留在日本国内，而非到满洲担任内阁职位。这令人失望，但我们仍会另寻办法。"
 tsr_manchukuo.15.a: "好吧"
 tsr_manchukuo.16.t: "[FROM.GetLeader]索要中国控制权"
 tsr_manchukuo.16.desc: "在民族合作政府宣告成立后，[FROM.GetLeader]要求我们将未处于[RNG.GetLeader]统治下的中国属地并入他的管辖之下。尽管这并非我们原本的计划，但在当前情况下，通过一个傀儡政权进行统治，很可能比通过多个傀儡政权更为高效。"
 tsr_manchukuo.16.a: "我们将整合它们"
 tsr_manchukuo.16.b: "我们更希望他们保持分治状态"
 tsr_manchukuo.17.t: "[FROM.GetLeader]接受我方提案"
 tsr_manchukuo.17.desc: "与[FROM.GetNameDef]商讨后，双方一致认为，最佳方案是将中国的行政体系统一于我们领导下。我们期待与他们进一步合作。"
 tsr_manchukuo.17.a: "太好了！"
 tsr_manchukuo.18.t: "[FROM.GetLeader]拒绝我方提案"
 tsr_manchukuo.18.desc: "尽管我们竭力劝说，[FROM.GetAdjective]政府仍认定，将中国政权统一于我们之下并不符合其利益。目前，我们仍将维持分治状态。"
 tsr_manchukuo.18.a: "该死！"
 tsr_manchukuo.19.t: "苏联什么也没给我们"
 tsr_manchukuo.19.desc: "尽管我们尽力劝说，苏联还是决定不给予我们他们所占领的任何领土。这对双方关系是沉重打击。"
 tsr_manchukuo.19.a: "该死的布尔什维克……"
 tsr_manchukuo.20.t: "苏联移交蒙古与图瓦"
 tsr_manchukuo.20.desc: "由于外东北已深度俄化，苏联决定不移交该区域。但他们至少同意归还蒙古和图瓦，因为我们对这些领土的主张在时间上更近一些。"
 tsr_manchukuo.20.a: "这样也行"
 tsr_manchukuo.21.t: "苏联移交满洲"
 tsr_manchukuo.21.desc: "事态出人意料，苏联决定将外满洲交予我们，理由是我们与该地有更直接的历史联系，同时保留蒙古作为缓冲国。"
 tsr_manchukuo.21.a: "至少有点收获"
 tsr_manchukuo.22.t: "苏联满足了我们所有要求"
 tsr_manchukuo.22.desc: "值得庆幸的是，苏联慷慨地同意了我们所有的领土要求，不仅将蒙古与图瓦，还将外满洲一并划入我们的版图。由此只会带来好处。"
 tsr_manchukuo.22.a: "太棒了"
 tsr_manchukuo_news.1.t: "大满洲叛乱"
 tsr_manchukuo_news.1.desc: "在日本行政当局与各路土匪武装间的冲突持续升级后，名为[MAN.GetLeader]的土匪头目成功占领新京，并说服皇帝加入其阵营。\n\n随着皇帝倒向叛军，军队也很快效仿。如今满洲正处于十字路口：日本人是会被驱逐出去，还是这场叛乱会如兴起时那般迅速被镇压？"
 tsr_manchukuo_news.1.a: "竖子的嚎叫？"
 tsr_manchukuo_news.1.b: "我们将重拾天命！"
 tsr_manchukuo_news.1.c: "怎么会变成这样？"
 tsr_manchukuo_news.1.d: "真是出人意料。"
 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap]征服了[1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "在[1039.GetName]的快速军事行动后，[MAN.GetAdjective]军队夺取了张家口，宣布该地区由他们掌控。"
 tsr_manchukuo_border_war.1.a: "我们的力量在壮大！"
 tsr_manchukuo_border_war.1.b: "好吧"
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap]撤出[1039.GetName]"
 tsr_manchukuo_border_war.2.desc: "由于面对重重困境，[MAN.GetAdjective]军队已被迫从张家口撤退。这或许并不意味着冲突的终结，但目前张家口仍将处于[CHI.GetAdjective]控制下。"
 tsr_manchukuo_border_war.2.a: "暂时的挫折……"
 tsr_manchukuo_border_war.2.b: "察南屹立不倒！"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap]征服[608.GetName]"
 tsr_manchukuo_border_war.3.desc: "随着[MAN.GetAdjective]军队胜利进驻北京，[CHI.GetAdjective]军队已向南撤退至更易防守的阵地。"
 tsr_manchukuo_border_war.3.a: "北京终于是我们的了！"
 tsr_manchukuo_border_war.3.b: "他们让我们别无选择，撤退！"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap]撤出[608.GetName]"
 tsr_manchukuo_border_war.4.desc: "[MAN.GetAdjective]军队未能攻占北京，并已从该城撤退，然而这段暂时的和平能持续多久仍不确定。"
 tsr_manchukuo_border_war.4.a: "我们失败了。"
 tsr_manchukuo_border_war.4.b: "北京不会轻易沦陷！"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap]征服[614.GetName]"
 tsr_manchukuo_border_war.5.desc: "在完全占领河北之后，双方达成停战协议，约定除非受到挑衅，[MAN.GetAdjective]军队不得再进一步推进至中国领土。"
 tsr_manchukuo_border_war.5.a: "离胜利更近一步！"
 tsr_manchukuo_border_war.5.b: "又一个省份丢了……"
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap]撤出[614.GetName]"
 tsr_manchukuo_border_war.6.desc: "虽然北京落入[MAN.GetAdjective]军队手中，但他们向河北省推进的行动被挫败了。"
 tsr_manchukuo_border_war.6.a: "好吧。"
 tsr_manchukuo_border_war.6.b: "河北屹立不倒！"
