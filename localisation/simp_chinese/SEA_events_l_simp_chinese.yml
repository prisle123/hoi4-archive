 SEA_japan.1.t: "二二六事件"
 SEA_japan.1.desc: "以“帝国精神受到威胁”为由，大日本帝国陆军中忠于皇道派的年轻军官组织了政变，旨在清洗政府与军队领导层中反对其军国主义与“天皇直接统治”思想的人。他们已包围多名高级官员住宅，并占领了东京高官的宅邸。然而，尽管叛军希望天皇支持他们，陛下依然保持沉默。此事件将如何发展？"
 SEA_japan.1.a: "现在就终结这场闹剧！"
 JAP_kodoha_coup_will_fail_historically_tt: "我们将宣布戒严，并动用日本帝国海军的横须贺联队镇压叛乱。目前伤亡最小，但部分皇道派的目标人物已被证实死亡："
 SEA_japan.1.b: "是时候回归传统了！"
 JAP_kodoha_coup_will_succeed_tt: "皇道派将控制陆军省、帝国饭店、国会大厦以及皇宫。其关键暗杀目标多人已被证实死亡："
 SEA_japan.1.c: "必须管束军方！"
 JAP_kodoha_coup_will_fail_non_historically_tt: "我们将宣布戒严，并尝试通过东京警视厅特勤部队镇压叛乱，尽量减少军方介入清算皇道派。报告称伤亡较小，但部分目标已被证实死亡："
 SEA_japan.1.d: "必须管束军方！" # Intentional
 SEA_japan.1.e: "人民必须认识到自己正被全面操控！"
 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap]要求我们屈服"
 SEA_japan_foreign_policy.1.desc: "[FROM.GetNameDef]的关东军首领要求我们投降。不过，他们也提出了一个建议：如果我们加入他们，他们将帮助我们重夺蒙古旧地，并允许我们在其主导下建立一个新的蒙古帝国。我们应如何回应？"
 SEA_japan_foreign_policy.1.a: "这是我们的机会！"
 SEA_japan_foreign_policy.1.b: "我们必须不惜一切代价维护独立！"
 MEN_li_shouxin_available_tt: "§Y李守信§!成为可用的§Y陆军将领§!"
 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap]屈服于我们的统治"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader]退位，将[FROM.GetAdjective]的宝座让给我们支持的德王。该地区已被我们占领，政府改组将很快进行。"
 SEA_japan_foreign_policy.2.a: "天皇陛下闻之必定欣慰"
 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap]拒绝向天皇屈服"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader]拒绝了我们的要求，哪怕他亲眼见过尼冠洲如何因反对天皇而丧命。也许，是时候给他们上一课了。"
 SEA_japan_foreign_policy.3.a: "他们亵渎天皇，此事绝不可容忍！"
 SEA_japan_foreign_policy.3.b: "我们本来也不需要他们"
 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap]要求我们加入他们的同盟"
 SEA_japan_foreign_policy.4.desc: "[FROM.GetAdjective]代表团前来，要求我们加入他们主导的亚洲统一战争，并参与现在与未来的一切战争。他们似乎不愿接受拒绝，但我们加入真的有利可图吗？"
 SEA_japan_foreign_policy.4.a: "团结使我们更强大"
 SEA_japan_foreign_policy.4.b: "这违背了我们的中立原则！"
 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap]接受了我们的提议"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader]展现了理智，[FROM.GetNameDef]方面正式签署了文件，加入了我们的阵营。今日，值得庆贺！"
 SEA_japan_foreign_policy.5.a: "他们理应如此"
 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap]拒绝加入我们"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader]丧失理智，拒绝让[FROM.GetNameDef]加入我们的联盟。他不知的是，我们根本不打算在即将到来的世界大战中容许中立的存在……"
 SEA_japan_foreign_policy.6.a: "准备部队，发动进攻！"
 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap]正在准备入侵"
 SEA_japan_foreign_policy.7.desc: "[FROM.GetAdjective]军队不愿接受拒绝的答复，他们正在准备迅速入侵我国，可能意图迅速进驻并征服我们，将我们纳入他们的势力范围。这或许是我们避免冲突的最后机会，但问题依然存在。我们要接受吗？"
 SEA_japan_foreign_policy.7.a: "仔细想了想，我们现在就投降吧"
 SEA_japan_foreign_policy.7.b: "那就让他们放马过来吧！"
 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap]接受了我们的要求"
 SEA_japan_foreign_policy.8.desc: "经过长时间谈判，[FROM.GetNameDef]的代表最终签署了我们修订后的文件，避免了军事干预，但也丧失了独立。我们已整装待发，准备向南进军！"
 SEA_japan_foreign_policy.8.a: "秩序恢复了"
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader]拒绝屈服"
 SEA_japan_foreign_policy.9.desc: "我们给予[FROM.GetLeader]的最后机会被拒绝。我们的军队已整装待发，准备迅速占领他们的主要城市。现在就该让他们见识见识[ROOT.GetAdjective]民族的力量！"
 SEA_japan_foreign_policy.9.a: "天皇陛下万岁！"
 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap]要求占领[671.GetName]"
 SEA_japan_foreign_policy.10.desc: "[FROM.GetNameDef]派出的代表团向我们递交最后通牒，要求我们在一周内撤出驻扎在越南东京区域的部队，允许他们在该地区建立军事基地。他们宣称此举是为了防止中国威胁[VIN.GetAdjective]主权，但我们知道这背后的真正目的……"
 SEA_japan_foreign_policy.10.a: "不值得为之开战"
 SEA_japan_foreign_policy.10.b: "我们决不会交出它！"
 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap]移交[671.GetName]"
 SEA_japan_foreign_policy.11.desc: "[FROM.GetNameDef]的领导层展现了理智，开始从越南的东京撤军，使我们能在该地建立安全区，防止中国军队进入[VIN.GetAdjective]领土。胜利属于我们！"
 SEA_japan_foreign_policy.11.a: "这对[ROOT.GetAdjective]人民来说是伟大的一天"
 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap]拒绝了我们的要求"
 SEA_japan_foreign_policy.12.desc: "[FROM.GetNameDef]的领导层拒绝妥协，表示他们不会在印度支那问题上让出哪怕一寸土地。这将严重阻碍我们向南扩张……我们该接受现实，还是时候出兵惩戒西方了？"
 SEA_japan_foreign_policy.12.a: "他们会后悔自己的决定！"
 SEA_japan_foreign_policy.12.b: "我们必须放弃这一计划"
 SEA_japan_foreign_policy.13.t: "[FROM.GetNameDefCap]占领了[721.GetName]！"
 SEA_japan_foreign_policy.13.desc: "\n本周早些时候，[JAP.GetNameDef]部队进入并占领了我们位于[721.GetName]的领土，声称其任务是保护该地区免遭敌人占领。这显然是一种战争行为，但我们可能选择对此视而不见，毕竟目前我们无力与其开战。"
 SEA_japan_foreign_policy.13.a: "不值得为之开战"
 SEA_japan_foreign_policy.13.b: "他们以为自己是谁？"
 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap]重组了我们的政府"
 SEA_japan_foreign_policy.14.desc: "协助建立我国的[FROM.GetAdjective]行政人员决定此时重组我们的政府架构并重塑法律体系。从长远来看，这将加强我们的国家，我们没有理由拒绝。"
 SEA_japan_foreign_policy.14.a: "很好"
 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap]要求占领[729.GetName]"
 SEA_japan_foreign_policy.15.desc: "以该城市可能成为敌人进攻的跳板为借口，驻守[592.GetName]地区的[FROM.GetAdjective]部队向我们下达最后通牒：要么允许他们进驻，并赋予他们全权管理城市的权限，要么面对[FROM.GetAdjective]全部军队的进攻。我们该如何抉择？"
 SEA_japan_foreign_policy.15.a: "不值得为之开战"
 SEA_japan_foreign_policy.15.b: "我们决不会交出它！"
 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap]移交了[729.GetName]"
 SEA_japan_foreign_policy.16.desc: "[729.GetName]地区的行政官员决定允许我们的部队进驻，意识到抵抗终将徒劳。我们的人民欢欣鼓舞，又一西方列强被逐出东亚！"
 SEA_japan_foreign_policy.16.a: "这对[ROOT.GetAdjective]人民来说是伟大的一天"
 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap]拒绝了我们的要求"
 SEA_japan_foreign_policy.17.desc: "[729.GetName]的地区行政官竟忘了自己的身份，拒绝了我们驻[592.GetName]长官提出的要求。现在，是时候彻底摧毁[FROM.GetAdjective]帝国了！"
 SEA_japan_foreign_policy.17.a: "他们会后悔自己的决定！"
 SEA_japan_foreign_policy.17.b: "我们必须放弃这一计划"
 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap]邀请我们加入其同盟"
 SEA_japan_foreign_policy.18.desc: "远道而来的一个代表团最近抵达我国首都，请求陛下接见。他们声称来自[FROM.GetNameDef]，希望与我们结盟。我们是否接受？"
 SEA_japan_foreign_policy.18.a: "团结使我们更强大"
 SEA_japan_foreign_policy.18.b: "这违背了我们的中立原则……"
 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap]接受了我们的邀请"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader]欣然接受了我们的结盟提议，并已开始着手融入我们的势力圈。今日值得庆祝！"
 SEA_japan_foreign_policy.19.a: "他们知道对他们而言什么才是最好的"
 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap]拒绝加入我们"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader]粗鲁地拒绝了我们结盟的提议，称这有悖于他们的中立原则。我们只能想象，这背后有多少腐败行为造成了这一错误的决定。"
 SEA_japan_foreign_policy.20.a: "这是他们的损失"
 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap]进一步重组了我们的政府"
 SEA_japan_foreign_policy.21.desc: "我们的仁慈宗主[FROM.GetNameDef]最终决定承认我们是真正的蒙古国家，并提议再次重组我们的政府与机构，以推动这一政策转变。今天是[ROOT.GetAdjective]人民值得铭记的一天！"
 SEA_japan_foreign_policy.21.a: "如果这是他们所希望的"
 SEA_japan_foreign_policy.22.t: "发现疑似[FROM.GetAdjective]特工"
 SEA_japan_foreign_policy.22.desc: "在我国境内发现了疑似受[FROM.GetAdjective]支配的特工，似乎在试图接触贵族，并以“大东亚共荣”的承诺引诱我们的公民。我们应如何应对？"
 SEA_japan_foreign_policy.22.a: "他们不会造成任何伤害，随他们吧"
 SEA_japan_foreign_policy.22.b: "我们必须加强国家安全！"
 SEA_japan_foreign_policy.23.t: "[FROM.GetNameDefCap]正在影响我们的人民"
 SEA_japan_foreign_policy.23.desc: "[FROM.GetAdjective]特工已开始在拉萨传播泛亚洲主义宣传，并向当地贵族偷偷注资。局势似乎即将失控……"
 SEA_japan_foreign_policy.23.a: "他们被共荣圈所吸引……"
 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap]与土登贡培建立了联系"
 SEA_japan_foreign_policy.24.desc: "据我方军官报告，[FROM.GetAdjective]特工似乎已成功与土登贡培建立联系。后者被称为西藏实权者，权势极大。从今往后，局势恐怕只会更糟……"
 SEA_japan_foreign_policy.24.a: "他们在策划什么……"
 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap]武装了西藏革命党"
 SEA_japan_foreign_policy.25.desc: "西藏革命党是一个流亡于英属印度的政党，效忠于土登贡培。近期，他们收到了不明来源的武器包裹。看来他们可能正准备从境外发动政变。"
 SEA_japan_foreign_policy.25.a: "形势有点失控了！"
 SEA_japan_foreign_policy.26.t: "实权者的政变"
 SEA_japan_foreign_policy.26.desc: "终于，这一天到来了。今日清晨，土登贡培率武装支持者进军拉萨，声称我政府腐败、非法，并表示[ROOT.GetNameDef]加入[FROM.GetAdjective]共荣圈将更有前途。我们是接受他的要求，还是奋起一搏？"
 SEA_japan_foreign_policy.26.a: "或许他是对的"
 SEA_japan_foreign_policy.26.b: "打败他们！"
 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap]支持泛蒙古宣称"
 SEA_japan_foreign_policy.27.desc: "这一天终于到来了，我们可以发起军事行动，夺取目前由非法的懦夫[MON.GetLeader]统治的外蒙古了。是时候让世界知道成吉思汗的精神永存了！"
 SEA_japan_foreign_policy.27.a: "确实是伟大的一天"
 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap]交出蒙古领土"
 SEA_japan_foreign_policy.28.desc: "在合法占领蒙古的土地后，我们的宗主国[FROM.GetNameDef]遵守承诺，将领地的行政机构移交给了我们。非常感谢他们对我们的信任！"
 SEA_japan_foreign_policy.28.a: "太棒了"
 SEA_japan_foreign_policy.29.t: "绥远战役的结果"
 SEA_japan_foreign_policy.29.desc: "绥远战役结束了，新的边界已经划定。这也许是我们的附属国最后一次在没有中国中央政府参与的情况下发动这样的入侵，他们现在对我们在该地区的行动已保持高度警惕。"
 SEA_japan_foreign_policy.29.a: "至少我们现在可以专注于其他地区了"
 SEA_japan_foreign_policy.30.t: "绥远战役的结束"
 SEA_japan_foreign_policy.30.desc: "终于，[JAP.GetNameDef]和其傀儡政权的猛烈进攻终止了，他们的军队在后撤。目前尚不清楚这一天是否会被历史铭记，但至少南京政府意识到了[JAP.GetAdjective]对该地区的野心。"
 SEA_japan_foreign_policy.30.a: "又处理掉一项威胁"
 SEA_japan_foreign_policy.31.t: "伪军进攻我们的土地！"
 SEA_japan_foreign_policy.31.desc: "隶属于[MEN.GetNameDef]和大汉义军的部队进攻了绥远，似乎是想占领我们在内蒙古的土地。我们决不能让他们通过！"
 SEA_japan_foreign_policy.31.a: "让他们见识一下我们的厉害"
 SEA_japan_foreign_policy.32.t: "日本寻求合作对抗共产主义威胁"
 SEA_japan_foreign_policy.32.desc: "[FROM.GetAdjective]外交官的对外政策出现了一百八十度的转弯。现在他们表示希望与我们建立更亲密的关系，只要我们能打压共产主义和反日情绪。这笔交易有些可疑，但也许值得冒险？"
 SEA_japan_foreign_policy.32.a: "我们可以保证"
 SEA_japan_foreign_policy.32.b: "我们不会和[JAP.GetAdjective]交易"
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "中国选择配合我们的要求"
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader]接受我们的要求"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetNameDef]的领袖[FROM.GetLeader]接受了我们的提议，承诺禁止对我国的抗议，同时准备镇压他们国内的共产主义活动。很快，我们将可以与他们正式结盟，这样，我们就可以除掉有可能导致整个亚洲走向灭亡的烂疮。"
 SEA_japan_foreign_policy.33.a: "我们迈出了第一步"
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader]拒绝我们的要求"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetNameDef]的领袖[FROM.GetLeader]认为[FROM.GetAdjective]民众不应受到惩罚，并拒绝了我们的慷慨提议，看来我们必须终结[FROM.GetAdjective]了。"
 SEA_japan_foreign_policy.34.a: "他们会后悔自己的决定"
 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap]散布亲[FROM.GetAdjective]思潮"
 SEA_japan_foreign_policy.35.desc: "西海岸的多个广播电台开始播放[FROM.GetAdjective]的宣传广播，试图影响我民众在亚洲战争中的立场。我们必须立即关闭这些广播，防止事态恶化！"
 SEA_japan_foreign_policy.35.a: "他们怎敢如此！"
 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap]散布亲[FROM.GetAdjective]思潮"
 SEA_japan_foreign_policy.36.desc: "隶属于[FROM.GetNameDef]的广播电台已开始在我国播放亲[FROM.GetAdjective]宣传内容。[FROM.GetAdjective]政府甚至还提出要投资我国工业，作为我们允许其广播持续运作的交换条件。"
 SEA_japan_foreign_policy.36.a: "我们可以利用他们的友谊"
 SEA_japan_foreign_policy.36.b: "立即打压这种荒唐行径！"
 SEA_japan_foreign_policy.37.t: "[FROM.GetNameDefCap]允许我们传播影响力"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader]决定接受我们的提议，允许我们的电台继续在[FROM.GetAdjective]领土播音，也允许我们的工业家在当地设立企业。"
 SEA_japan_foreign_policy.37.a: "一切正如我们所预料"
 SEA_japan_foreign_policy.38.t: "[FROM.GetNameDefCap]阻止我们的影响扩散"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader]拒绝了我们干涉[FROM.GetNameDef]内政的行为，声称他们的独立性比泛亚理想更为重要。"
 SEA_japan_foreign_policy.38.a: "他们会知道这意味着什么"
 SEA_japan_foreign_policy.39.t: "[FROM.GetAdjective]对我们的自然资源开展投资"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetNameDef]的[FROM.GetLeader]批准了对我国自然资源的投资，[FROM.GetAdjective]公司已经开始在我境内展开业务。"
 SEA_japan_foreign_policy.39.a: "这背后一定另有图谋"
 SEA_japan_foreign_policy.40.t: "关于东亚共荣的疑问"
 SEA_japan_foreign_policy.40.desc: "随着“大东亚共荣圈”的建立，一个关键问题随之浮现：我们是否应追求所承诺的亚洲共同繁荣，还是更应直接掌控亚洲、获取我们应得之物？"
 SEA_japan_foreign_policy.40.a: "天皇至高无上，必须优先！"
 SEA_japan_foreign_policy.40.b: "我们必须追求所有亚洲国家的共同繁荣！"
 SEA_japan_foreign_policy.41.t: "宣抚"
 SEA_japan_foreign_policy.41.desc: "宣抚的设立旨在增强我们对大陆领地的控制，并正在提高当地的顺从度。也许该是时候赋予他们更多行政职责，好好发挥他们的作用了？"
 SEA_japan_foreign_policy.41.a: "我们应立即采用此策略！"
 SEA_japan_foreign_policy.41.b: "等待下决定的时机也许更明智"
 apply_senbu_law_tt: "应用 §Y宣抚§!占领法于所有适用的占领地"
 SEA_japan_foreign_policy.42.t: "中日同盟"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader]宣称我两国有共同的命运，只有并肩而行才能根除共产主义威胁。为此，他们向我们提出结盟提议，虽为临时性协议，我们是否应当接受？"
 SEA_japan_foreign_policy.42.a: "这符合我们的最佳利益"
 SEA_japan_foreign_policy.42.b: "这听起来很可疑"
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader]签署条约"
 SEA_japan_foreign_policy.43.desc: "我国人民欢欣鼓舞，[FROM.GetAdjective]国家已与我们联手，共同对抗威胁亚洲稳定的最大敌人——共产主义。尽管这一盟约只是暂时的，它必将为我们带来重大利益。"
 SEA_japan_foreign_policy.43.a: "太棒了"
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader]拒绝签署条约"
 SEA_japan_foreign_policy.44.desc: "[FROM.GetNameDef]的愚蠢的[FROM.GetLeader]拒绝了我们伟大的提案，同盟被取消，关东军再次盯上了华北。或许我们应调整对外政策。"
 SEA_japan_foreign_policy.44.a: "没办法"
 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap]要求经济一体化"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetNameDef]的[FROM.GetLeader]今天抵达我们的首都，向我们提出了一项提议。他们希望我们进一步加强与他们的经济一体化。这将大大有利于我们的经济，但这一切似乎有些不对劲……"
 SEA_japan_foreign_policy.45.a: "这实在太诱人了，不可错过"
 SEA_japan_foreign_policy.45.b: "我们不会放弃经济独立！"
 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap]接受我方提议"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的提议表示赞同，他们的外交官已经抵达我们的国家，签署了必要文件，以促进进一步的经济一体化。"
 SEA_japan_foreign_policy.46.a: "我们感谢他们的天真"
 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的一体化邀请表示强烈不满，并声称两国之间任何形式的更紧密的经济合作都将永远不可能实现。或许他们看出了我们计划中的意图……"
 SEA_japan_foreign_policy.47.a: "坏消息……"
 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap]发展我国工业"
 SEA_japan_foreign_policy.48.desc: "[FROM.GetNameDef]的实业家开始发展我国本土工业，并在我国设立新企业。这无疑将推动我们的繁荣。"
 SEA_japan_foreign_policy.48.a: "繁荣在望！"
 SEA_japan_foreign_policy.49.t: "维新政府公告"
 SEA_japan_foreign_policy.49.desc: "今天，在上海，[ROOT.GetLeader]与日本帝国的将领和官员一起发布公告，宣布建立新中国政府，这是比腐败的国民党政府更好的选择。中华民国万岁！"
 SEA_japan_foreign_policy.49.a: "繁荣在望！"
 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap]要求全面整合"
 SEA_japan_foreign_policy.50.desc: "整合我们的经济显然不足以满足[FROM.GetAdjective]人，[FROM.GetNameDef]的[FROM.GetLeader]今天要求我们完全并入他们的国家。如果我们现在不立即与他们决裂，这将标志着我们作为独立国家的地位终结。我们应该如何应对？"
 SEA_japan_foreign_policy.50.a: "我们只能接受这种情况"
 SEA_japan_foreign_policy.50.b: "不胜即亡！"
 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap]接受全面整合"
 SEA_japan_foreign_policy.51.desc: "[FROM.GetNameDef]的领导层同意并入我们的国家，今天早些时候，国民议会对此令人振奋的消息报以热烈的掌声。我们提出的条件显然足以让他们认为这一提议对他们有利，尽管这意味着他们的主权的终结。"
 SEA_japan_foreign_policy.51.a: "非常好！"
 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap]拒绝全面整合"
 SEA_japan_foreign_policy.52.desc: "尽管有显而易见的优势，而且明显对亚洲的未来最为有利，但[FROM.GetNameDef]还是拒绝了我们善意提出的全面整合提议。我们只能猜测他们的理由，但看来他们可能并不关心地区的最佳利益。"
 SEA_japan_foreign_policy.52.a: "他们是亚洲统一的隐患！"
 SEA_japan_foreign_policy.52.b: "我们将密切关注他们"
 SEA_japan_foreign_policy.53.t: "在车臣汗发现颠覆分子"
 SEA_japan_foreign_policy.53.desc: "在车臣汗境内发现疑似受[FROM.GetAdjective]操控的特工，正试图接触贵族，向民众宣传共荣圈的美好前景。他们似乎对蒙古人民另有图谋。"
 SEA_japan_foreign_policy.53.a: "我们必须保持警惕！"
 SEA_japan_foreign_policy.54.t: "[FROM.GetAdjective]武器充斥黑市"
 SEA_japan_foreign_policy.54.desc: "最近，大量[FROM.GetNameDef]的武器流入我国黑市，其中不少已落入异见分子和颠覆分子手中。他们似乎想要破坏我国稳定，甚至可能意图推翻政府！"
 SEA_japan_foreign_policy.54.a: "他们正在武装政治异见分子！"
 SEA_japan_foreign_policy.55.t: "传闻内蒙古军队即将入侵"
 SEA_japan_foreign_policy.55.desc: "内蒙古军队正在我国南部边境集结，可能正在准备一次军事入侵，尽管他们的具体目标仍不明确。"
 SEA_japan_foreign_policy.55.a: "生死关头，准备迎战！"
 SEA_japan_foreign_policy.56.t: "满洲游击队现身东部"
 SEA_japan_foreign_policy.56.desc: "在巴彦图门及我国东部多个地区发现满洲游击队。目前他们不过是些土匪，但时间一长将成心腹大患。"
 SEA_japan_foreign_policy.56.a: "生死关头，准备迎战！"
 SEA_japan_foreign_policy.57.t: "[FROM.GetAdjective]施压要求我们屈服"
 SEA_japan_foreign_policy.57.desc: "今日早些时候，[FROM.GetAdjective]政府向我们下达最后通牒，要求我们屈服，否则将灭我国。然而我们知道他们真正的图谋，也许抵抗才是上策。"
 SEA_japan_foreign_policy.57.a: "我们打不过他们"
 SEA_japan_foreign_policy.57.b: "我们必须保卫革命！"
 MON_japan_starts_a_popular_civil_war_tt: "日本将发动民族内战反对我们的政府，并可能直接干预其内政"
 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap]交出中国地区"
 SEA_japan_foreign_policy.58.desc: "我们的[FROM.GetAdjective]宗主将多个原国民党控制地区移交给我们管理，要求我们开始将这些土地正式整合入我国。我们绝不会让他们失望！"
 SEA_japan_foreign_policy.58.a: "太棒了"
 SEA_japan_foreign_policy.59.t: "缅甸国公告"
 SEA_japan_foreign_policy.59.desc: "今天早些时候，[ROOT.GetLeader]和各[JAP.GetAdjective]军官发表联合公告，宣布建立新[ROOT.GetAdjective]国家。我们将战胜所有敌人！"
 SEA_japan_foreign_policy.59.a: "繁荣在望！"
 SEA_japan_foreign_policy.60.t: "日本建立缅甸国"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader]宣布成立一个新[ROOT.GetAdjective]国家，与我们当前路线背道而驰。他们似乎准备为从我国独立出去而战，并且绝不会轻易放弃！"
 SEA_japan_foreign_policy.60.a: "击退他们，除掉所有叛徒！"
 SEA_japan_foreign_policy.60.b: "我们必须加入他们，繁荣在望！"
 SEA_japan_foreign_policy.61.t: "汪精卫的背叛"
 SEA_japan_foreign_policy.61.desc: "上周，叛徒汪精卫离开了住所，去向不明。回顾过往，他对[ROOT.GetLeader]政策的不满似乎早已昭然若揭。但他不会被怀念。"
 SEA_japan_foreign_policy.61.a: "早就知道"
 SEA_japan_foreign_policy.61.b: "也许他是对的……"
 SEA_japan_foreign_policy.62.t: "汪精卫来投"
 SEA_japan_foreign_policy.62.desc: "作为国民党前高级成员，他的地位与影响力不容忽视，或许应给他一个政府职位，让他为我等所用。"
 SEA_japan_foreign_policy.62.a: "他会成为强大的领袖"
 SEA_japan_foreign_policy.62.b: "孙殿英能力更强"
 SEA_japan_foreign_policy.63.t: "与[RNG.GetNameDef]合并"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader]要求我们的政府与[RNG.GetNameDef]合并，放弃我们的独立，并给予我们的领导层[RNG.GetAdjective]政府中的高级职位。我们要接受吗？"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader]会获得一个好位子，所以我们同意"
 SEA_japan_foreign_policy.63.b: "这会成为我们自治的终结，不行！"
 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap]与我们合并"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetNameDef]的[FROM.GetLeader]同意了[JAP.GetAdjective]的提议，与我们的政府合并，[FROM.GetAdjective]的土地现在完全由我们管辖。真是美好的一天！"
 SEA_japan_foreign_policy.64.a: "我们看到了他们接受的理由"
 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap]拒绝合并"
 SEA_japan_foreign_policy.65.desc: "肤浅的[FROM.GetLeader]毫无理性，拒绝了与[RNG.GetNameDef]合并的提议。也许我们可以提出一份更好的方案，亦或者提出适当的恐吓。"
 SEA_japan_foreign_policy.65.a: "他们迟早会同意……"
 SEA_japan_foreign_policy.66.t: "自由印度临时政府公告"
 SEA_japan_foreign_policy.66.desc: "今天早些时候，[ROOT.GetLeader]和各[JAP.GetAdjective]军官发表联合公告，宣布建立新[ROOT.GetAdjective]国家。我们将战胜所有敌人！"
 SEA_japan_foreign_policy.66.a: "繁荣在望！"
 SEA_japan_foreign_policy.67.t: "日本建立自由印度临时政府"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader]宣布成立一个新[ROOT.GetAdjective]国家，与我们当前路线背道而驰。他们似乎准备为从我国独立出去而战，并且绝不会轻易放弃！"
 SEA_japan_foreign_policy.67.a: "击退他们，除掉所有叛徒！"
 SEA_japan_foreign_policy.67.b: "我们必须加入他们，繁荣在望！"
 SEA_japan_foreign_policy.68.t: "菲律宾第二共和国公告"
 SEA_japan_foreign_policy.68.desc: "今天早些时候，[ROOT.GetLeader]和各[JAP.GetAdjective]军官发表联合公告，宣布建立新[ROOT.GetAdjective]国家。我们将战胜所有敌人！"
 SEA_japan_foreign_policy.68.a: "繁荣在望！"
 SEA_japan_foreign_policy.69.t: "日本建立菲律宾第二共和国"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader]宣布成立一个新[ROOT.GetAdjective]国家，与我们当前路线背道而驰。他们似乎准备为从我国独立出去而战，并且绝不会轻易放弃！"
 SEA_japan_foreign_policy.69.a: "击退他们，除掉所有叛徒！"
 SEA_japan_foreign_policy.69.b: "我们必须加入他们，繁荣在望！"
 SEA_japan_foreign_policy.70.t: "日本要求我们有条件投降"
 SEA_japan_foreign_policy.70.desc: "[FROM.GetAdjective]外交官向我们发出最后通牒，要求我们重新划定东方边界，并与他们签署有条件的和平协议，基本上放弃亚洲事务。这将使我们能集中全部精力夺回欧洲土地，也许我们能在其他所有敌人都失败后重新夺回东方。"
 SEA_japan_foreign_policy.70.a: "我们决不投降！"
 SEA_japan_foreign_policy.70.b: "那我们就可以少一个敌人了"
 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap]拒绝投降"
 SEA_japan_foreign_policy.71.desc: "莫斯科的蠢货们拒绝了我们最初的要求。这意味着必须彻底摧毁他们的国家，甚至重新划定比原先计划更为激进的边界！"
 SEA_japan_foreign_policy.71.a: "他们将倒在我们剑下！"
 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap]交出东方土地"
 SEA_japan_foreign_policy.72.desc: "[FROM.GetLeader]的代表夹着尾巴同意了我们的要求，交出了西伯利亚的土地。今天是帝国伟大的一天！"
 SEA_japan_foreign_policy.72.a: "我们赢得了这一天！"
 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap]撤出西伯利亚"
 SEA_japan_foreign_policy.73.desc: "我们的盟友屈服于[JAP.GetNameDef]的要求，撤出了东亚。这使我们落入了危险的境地。我们是要寻找新盟友，还是继续对抗[JAP.GetAdjective]？"
 SEA_japan_foreign_policy.73.a: "他们抛弃了我们……"
 SEA_japan_foreign_policy.73.b: "那我们必须获得日本的保护来替代他们！"
 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap]寻求我们的保护"
 SEA_japan_foreign_policy.74.desc: "[FROM.GetNameDef]的领导人[FROM.GetLeader]对[FROM.GetName]的旧盟友的背叛感到失望，现已向我们请求，希望我们能成为其领土和人民的新守护者。我们是否应该答应？"
 SEA_japan_foreign_policy.74.a: "很好"
 SEA_japan_foreign_policy.74.b: "我们不需要他们"
 SEA_japan_foreign_policy.75.t: "[FROM.GetAdjective]装备抵达"
 SEA_japan_foreign_policy.75.desc: "我们在[FROM.GetNameDef]的联系人终于与该国政府达成协议，尤其是在我方多名联系人所属的皇道派发动成功政变之后。两位皇帝万岁！"
 SEA_japan_foreign_policy.75.a: "我们感激不尽！"
 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap]要求完全整合"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader]宣称，由于皇道派发动政变后全国进入紧急状态，且怀疑有异见军官藏匿在我们管辖的地区，我们应成为该国的正式一部分，由[FROM.GetAdjective]政府全面接管治理。我们是否接受？"
 SEA_japan_foreign_policy.76.a: "我们只能接受这种情况"
 SEA_japan_foreign_policy.76.b: "他们太自以为是了"
 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap]同意完全整合"
 SEA_japan_foreign_policy.77.desc: "我们的[FROM.GetNameDef]总督[FROM.GetLeader]今天早些时候同意了完全整合入我国的提议。这意味着我们的政府最终可以完全掌控朝鲜地区的地方部门。"
 SEA_japan_foreign_policy.77.a: "非常好！"
 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap]拒绝完全整合"
 SEA_japan_foreign_policy.78.desc: "尽管有显而易见的优势，而且明显对国家的未来最为有利，但[FROM.GetNameDef]总督[FROM.GetLeader]还是拒绝了我们提出的全面整合提议。我们只能猜测他们的理由，但看来他们可能并不关心国家的最佳利益。"
 SEA_japan_foreign_policy.78.a: "我们需要更可靠的人掌权！"
 SEA_japan_foreign_policy.78.b: "我们暂时尊重他们的意愿……"
 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap]寻求更紧密的整合"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader]提出一项主张，声称这是为了两国人民的共同利益。他请求我们逐步整合进[FROM.GetNameDef]，结束我们的自治地位，成为其本土的一部分。这样真的对我们有利吗？"
 SEA_japan_foreign_policy.79.a: "是的，这对我们有利"
 SEA_japan_foreign_policy.79.b: "不！满洲的命运应另有归属！"
 MAN_we_can_be_annexed_by_kodoha_tt: "我们将很快被[JAP.GetNameDef]§R吞并§!"
 SEA_japan_foreign_policy.80.t: "协和会同意了"
 SEA_japan_foreign_policy.80.desc: "协和会，即[FROM.GetNameDef]的统治精英，已同意我们的提案，并准备好在不久的将来作为我方领土的一部分来治理该地区。统一计划将顺利进行。"
 SEA_japan_foreign_policy.80.a: "很好"
 SEA_japan_foreign_policy.81.t: "协和会反对我们"
 SEA_japan_foreign_policy.81.desc: "协和会，即[FROM.GetNameDef]的统治精英，拒绝了我们的提议，声称成为我方一部分并无裨益。也许是受到满洲异见者或共产党人的影响，但遗憾的是这一决定我们已难以挽回……"
 SEA_japan_foreign_policy.81.a: "以后再收拾他们"
 SEA_japan_foreign_policy.81.b: "如果那是他们所希望的……"
 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap]寻求反苏联合作"
 SEA_japan_foreign_policy.82.desc: "远东的老朋友[FROM.GetName]向我们提出一个诱人的提案。鉴于我们历史渊源以及对[SOV.GetAdjective]国家共同的不信任，他们提出了一项军事条约：若其中一方与[SOV.GetNameDef]开战，另一方也将参战。这真是难得的机会，是否要把握？"
 SEA_japan_foreign_policy.82.a: "为了我们的[FROM.GetAdjective]朋友，一切都值得！"
 SEA_japan_foreign_policy.82.b: "这对我们来说太危险了"
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader]签署条约"
 SEA_japan_foreign_policy.83.desc: "我们伟大的朋友[FROM.GetNameDef]慷慨接受了建立反[SOV.GetAdjective]互助条约的提议。目前，各方代表正签署协议文件，并为对[SOV.GetNameDef]的快速入侵做准备。"
 SEA_japan_foreign_policy.83.a: "好极了！"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader]拒绝签署协议"
 SEA_japan_foreign_policy.84.desc: "尽管我们一直努力改善双边关系，遗憾的是[FROM.GetLeader]拒绝了我们的反[SOV.GetAdjective]互助条约提案。他们认为一旦被[SOV.GetAdjective]探知此事，对[FROM.GetAdjective]来说风险过高。"
 SEA_japan_foreign_policy.84.a: "或许我们该再次转向孤立主义……"
 SEA_japan_foreign_policy.85.t: "召唤所有缔约国参战"
 SEA_japan_foreign_policy.85.d: "正如我们在签署《反苏维埃条约》时所预料的那样，如今我们已与苏联处于战争状态。现在是缔约国履行承诺、加入我们的时候了。"
 SEA_japan_foreign_policy.85.a: "我们的远见起作用了。"
 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap]呼吁各缔约国参战"
 SEA_japan_foreign_policy.86.desc: "《波兰‑日本反苏维埃条约》规定，所有缔约国必须共同参与对抗苏联的防御性战争。[From.GetName]现已遭到苏军攻击，并请求各缔约方立即驰援。现在是时候展现[Root.GetAdjective]捍卫世界免受苏联威胁的决心了。"
 SEA_japan_foreign_policy.86.a: "[From.GetNameDefCap]将不会独自战斗！"
 SEA_japan_foreign_policy.86.b: "这不是我们的战争。"
 SEA_japan_foreign_policy.86.b_tt: "§Y这将会被所有遵守条约的国家视为背叛（§!§R-50§!§Y评价）§!"
 SEA_japan_foreign_policy.87.t: "吞并[FROM.GetAdjective]"
 SEA_japan_foreign_policy.87.desc: "协和会同意皇道派的要求后，此事的发生就只是时间问题。今天，[FROM.GetAdjective]代表团带着文件抵达，以促成我国完全并入他们的国家——这些文件已由我方代表签署。"
 SEA_japan_foreign_policy.87.a: "我们签字认可"
 SEA_japan_foreign_policy.88.t: "吞并[FROM.GetNameDef]"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader]，[FROM.GetNameDef]的领导人，已于今天早些时候同意完全并入我国。这意味着我国政府终于能够全面掌控满洲地区的各级行政机构。"
 SEA_japan_foreign_policy.88.a: "太好了"
 SEA_japan_foreign_policy.89.t: "[FROM.GetAdjective]用工业换取资源"
 SEA_japan_foreign_policy.89.desc: "我们收到[FROM.GetNameDef]的提议。他们有意开展长期资源贸易，作为交换，他们会给与一部分工业产能。目前，他们看中了[FROM.FROM.GetName]的一批资源。"
 SEA_japan_foreign_policy.89.a: "为什么不呢？"
 SEA_japan_foreign_policy.89.b: "这不是好时机"
 SEA_japan_foreign_policy.90.t: "[FROM.GetAdjective]同意工业贸易"
 SEA_japan_foreign_policy.90.desc: "我们收到了[FROM.GetAdjective]方面关于用工业产能换取部分资源的答复。看起来双方都认可这笔交易的益处，他们愉快地同意了相关条款。我们将很快收到这些资源。"
 SEA_japan_foreign_policy.90.a: "太好了"
 SEA_japan_foreign_policy.91.t: "[FROM.GetAdjective]拒绝工业贸易协议"
 SEA_japan_foreign_policy.91.desc: "尽管[FROM.GetAdjective]方对我们提出的协议大多持中立态度，但他们最终还是选择拒绝了我们以工业换取资源的提议。他们声称现在不是合适的时机，言下之意是，在未来我们关系进一步加强后仍有达成协议的可能。"
 SEA_japan_foreign_policy.91.a: "失败乃成功之母……"
 SEA_japan_foreign_policy.92.t: "[FROM.GetAdjective]渴望更紧密的关系"
 SEA_japan_foreign_policy.92.desc: "来自[FROM.GetNameDef]的外交官已就加强双方关系同我方接洽。此前这一进程因其国内军阀阵营势力限制未有大的进展，这一问题如今已得到解决。他们希望签订贸易、科研及防御协议。我们可以选择其中一项，也可以全部接受。鉴于他们为促成此事付出的努力，完全拒绝似乎并不妥当。"
 SEA_japan_foreign_policy.92.a: "可通过贸易加强关系"
 SEA_japan_foreign_policy.92.b: "我们认为没有必要签订协议……"
 SEA_japan_foreign_policy.92.c: "我们应与其建立正式防御协议"
 SEA_japan_foreign_policy.92.d: "我们应签署所有协议！"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader]签署合作协议"
 SEA_japan_foreign_policy.93.desc: "[FROM.GetNameDef]的领导人[FROM.GetLeader]，欣然接受了我们其中一项提议，决定建立更紧密的贸易与科研关系。这是[ROOT.GetNameDef]及其外交成就的高光时刻！"
 SEA_japan_foreign_policy.93.a: "好极了！"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader]未签署任何协议"
 SEA_japan_foreign_policy.94.desc: "[FROM.GetNameDef]的领导人[FROM.GetLeader]表里不一，拒绝了我们的全部提议，断绝了两国深化关系的可能。这是[ROOT.GetNameDef]及其外交成就的黑暗时刻……"
 SEA_japan_foreign_policy.94.a: "糟糕透顶"
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader]签署共同防御协议"
 SEA_japan_foreign_policy.95.desc: "[FROM.GetNameDef]的领导人[FROM.GetLeader]，欣然接受了我们其中一项提议，决定签署共同防御条约，双方承诺在遭受攻击时相互支援。这是[ROOT.GetNameDef]及其外交成就的高光时刻！"
 SEA_japan_foreign_policy.95.a: "好极了！"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader]签署全面外交协议"
 SEA_japan_foreign_policy.96.desc: "[FROM.GetNameDef]的领导人[FROM.GetLeader]，欣然接受了我们的全部提议，决定建立更紧密的贸易与科研关系，同时签署共同防御条约，双方承诺在遭受攻击时相互支援。这是[ROOT.GetNameDef]及其外交成就的高光时刻！"
 SEA_japan_foreign_policy.96.a: "好极了！"
 jap_usa_japan_research_name: "美日科研协议"
 jap_usa_japan_research_desc: "美国与日本科学家达成的科研协议。"
 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap]请求贸易协定"
 SEA_japan_foreign_policy.97.desc: "[FROM.GetNameDef]的[FROM.GetLeader]派遣外交官前往我们的首都，讨论与[FROM.GetAdjective]建立复杂精细的贸易关系的前景。这将使我们两国关系更加紧密，但也会让他们以更低的价格获取我们的资源，这可能会对我们的经济造成不利影响。"
 SEA_japan_foreign_policy.97.a: "我们对此无异议"
 SEA_japan_foreign_policy.97.b: "你们可以把文件带回东京了！"
 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap]同意贸易协议"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们提出的降低贸易费用的提议反应积极，并已签署相关文件使该政策立即生效。他们与我们一样，对亚洲的光明未来充满期待！"
 SEA_japan_foreign_policy.98.a: "太好了"
 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap]拒绝贸易协议"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们提出的联盟内部降低贸易费用的提议反应强硬，威胁称若我们强行推行，他们将对此征收关税。看来[FROM.GetNameDef]无缘与我们共创美好蓝图！"
 SEA_japan_foreign_policy.99.a: "真可悲！"
 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap]邀请我们加入货币联盟"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetNameDef]的[FROM.GetLeader]提议我们加入其货币同盟，称此举只会加强我们两国的经济。听起来像是个不容错过的好机会，对吧？"
 SEA_japan_foreign_policy.100.a: "我们欣然接受"
 SEA_japan_foreign_policy.100.b: "这听起来有些可疑……"
 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap]加入货币联盟"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们提出的设立共同货币的提议反应积极，并已签署相关文件使该政策立即生效。他们与我们一样，对亚洲的光明未来充满期待！"
 SEA_japan_foreign_policy.101.a: "太好了"
 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap]拒绝货币联盟"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们提出的设立共同货币的提议反应强硬，威胁称若我们强行推行，他们将对此征收关税。看来[FROM.GetNameDef]无缘与我们共创美好蓝图！"
 SEA_japan_foreign_policy.102.a: "真可悲！"
 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap]要求经济一体化"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetNameDef]的[FROM.GetLeader]今天抵达我们的首都，向我们提出了一项提议。他们希望我们加强货币联盟的活动，并进一步与他们进行经济一体化。这将大大有利于我们的经济，但这一切似乎有些不对劲……"
 SEA_japan_foreign_policy.103.a: "这实在太诱人了，不可错过"
 SEA_japan_foreign_policy.103.b: "我们不会放弃经济独立！"
 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap]接受我方提议"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的提议表示赞同，他们的外交官已经抵达我们的国家，签署了必要文件，以促进进一步的经济一体化。"
 SEA_japan_foreign_policy.104.a: "我们感谢他们的天真"
 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap]拒绝我们的提议"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetNameDef]的[FROM.GetLeader]对我们的一体化邀请表示强烈不满，并声称两国之间任何形式的更紧密的经济合作都将永远不可能实现。或许他们看出了我们计划中的意图……"
 SEA_japan_foreign_policy.105.a: "坏消息……"
 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap]整合我国经济"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetNameDef]的[FROM.GetLeader]比最初承诺的更进一步，并且正在操纵市场，进一步增加我们对他们经济的依赖，确保我国无法偏离他们的道路。如果我们现在不立即与他们决裂，这将标志着我们作为独立国家的地位终结。我们应该如何应对？"
 SEA_japan_foreign_policy.106.a: "我们只能接受这种情况"
 SEA_japan_foreign_policy.106.b: "不胜即亡！"
 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap]接受进一步整合"
 SEA_japan_foreign_policy.107.desc: "[FROM.GetNameDef]的领导层意图与我们进一步整合，今天早些时候，议会对这个令人振奋的消息报以热烈掌声。我们提出的条件显然足以让他们认为这一提议对他们有利，尽管这会稍微损害他们的主权。"
 SEA_japan_foreign_policy.107.a: "很好！"
 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap]拒绝进一步整合"
 SEA_japan_foreign_policy.108.desc: "尽管有显而易见的优势，而且显然如此对联盟最有利，[FROM.GetNameDef]还是拒绝了我们提出的进一步整合提议。我们只能猜测他们的理由，但看来他们可能并不关心联盟的最佳利益。"
 SEA_japan_foreign_policy.108.a: "他们是组织团结的隐患！"
 SEA_japan_foreign_policy.108.b: "我们会密切关注他们的"
 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap]要求全面整合"
 SEA_japan_foreign_policy.109.desc: "整合我们的经济显然不足以满足[FROM.GetAdjective]人，[FROM.GetNameDef]的[FROM.GetLeader]今天更进一步，要求我们完全并入他们的国家。如果我们现在不立即与他们决裂，这将标志着我们作为独立国家的地位终结。我们应该如何应对？"
 SEA_japan_foreign_policy.109.a: "我们只能接受这种情况"
 SEA_japan_foreign_policy.109.b: "不胜即亡！"
 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap]同意完全整合"
 SEA_japan_foreign_policy.110.desc: "[FROM.GetNameDef]的领导层同意并入我们的国家，今天早些时候，议会对此令人振奋的消息报以热烈的掌声。我们提出的条件显然足以让他们认为这一提议对他们有利，尽管这意味着他们的主权的终结。"
 SEA_japan_foreign_policy.110.a: "很好！"
 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap]拒绝完全整合"
 SEA_japan_foreign_policy.111.desc: "尽管有显而易见的优势，而且显然如此对联盟最有利，[FROM.GetNameDef]还是拒绝了我们提出的全面整合提议。我们只能猜测他们的理由，但看来他们可能并不关心联盟的最佳利益。"
 SEA_japan_foreign_policy.111.a: "他们是组织团结的隐患！"
 SEA_japan_foreign_policy.111.b: "我们会密切关注他们的"
 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap]索要亚洲殖民地控制权"
 SEA_japan_foreign_policy.112.desc: "[FROM.GetNameDef]的外交官提出协议，要求获得我们在缅甸和马来西亚的附属国的宗主权，作为交换，他们将给予我们部分关键地区的资源权。他们称此举符合其“太平洋守护者”的声名，能让我们专注于欧洲和非洲，同时保护亚洲免受共产主义威胁。我们如何回应？"
 SEA_japan_foreign_policy.112.a: "这样我们可以专注于发展其他地区"
 SEA_japan_foreign_policy.112.b: "放弃我们的帝国？想都别想！"
 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap]移交亚洲殖民地"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetNameDef]的[FROM.GetLeader]欣然接受了我们的提议，并签署了相关文件，将其在马来西亚和缅甸的殖民地交给我们，作为交换，他们保留了该地区关键资源的控制权。今天是亚洲人民值得庆祝的日子！"
 SEA_japan_foreign_policy.113.a: "我们将为他们守护太平洋"
 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap]拒绝我们的请求"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetNameDef]的[FROM.GetLeader]毫无廉耻，暴露了西方思想的迷茫与腐败。我们提出了一个他们无法拒绝的协议，意图改善亚洲局势，但他们还是拒绝了。这是联盟的至暗时刻。"
 SEA_japan_foreign_policy.114.a: "自大的西方人……"
 ENG_will_gain_resource_right_we_tt: "我们将获得被转让国家部分地区的资源权"
 SEA_japan_foreign_policy.115.t: "[From.GetNameDefCap]要求接管我国部分殖民地"
 SEA_japan_foreign_policy.115.desc: "趁着我国而今式微之际，[From.GetAdjective]日前提议“帮助”我方“维持殖民地的秩序”。他们解释说，鉴于全球的动荡加剧，我们已无力维持既有局面。\n\n很显然这不过是他们打算夺取我国殖民地的托辞，但我们又能有什么选择呢？"
 SEA_japan_foreign_policy.115.a: "是时候承认日本在亚洲的霸权了。"
 SEA_japan_foreign_policy.115.b: "那就让他们用武力来夺吧！"
 SEA_japan_foreign_policy.116.t: "[From.GetNameDefCap]同意移交殖民地"
 SEA_japan_foreign_policy.116.desc: "在仔细研讨我方有关“维护”其殖民地秩序的提案后，[From.GetNameDefCap]方面最终决定接受，他们已经将其殖民地全权正式移交予我方。"
 SEA_japan_foreign_policy.116.a: "明智之举"
 SEA_japan_foreign_policy.117.t: "[From.GetNameDefCap]拒绝移交殖民地"
 SEA_japan_foreign_policy.117.desc: "在仔细研讨我方有关“维护”其殖民地秩序的提案后，[From.GetNameDefCap]方面最终决定断然予以回绝。显然他们并未把亚洲人民的利益放在心上。"
 SEA_japan_foreign_policy.117.a: "我们倒要看看他们能强硬多久"
 SEA_japan_foreign_policy.117.b: "那么我们将用武力解放他们！"
 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap]邀请我们加入其同盟"
 SEA_japan_foreign_policy.118.desc: "远道而来的一个代表团最近抵达我国首都，请求[ROOT.GetLeader]接见。他们声称来自[FROM.GetNameDef]，希望与我们结盟。我们是否接受？"
 SEA_japan_foreign_policy.118.a: "团结使我们更强大"
 SEA_japan_foreign_policy.118.b: "这违背了我们的中立原则……"
 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap]接受了我们的邀请"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader]欣然接受了我们的结盟提议，并已开始着手融入我们的势力圈。今日值得庆祝！"
 SEA_japan_foreign_policy.119.a: "共享未来愿景"
 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap]拒绝加入我们"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader]粗鲁地拒绝了我们结盟的提议，称这有悖于他们的中立原则。我们只能想象，这背后有多少腐败行为造成了这一错误的决定。"
 SEA_japan_foreign_policy.120.a: "这是他们的损失"
 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap]把我们移交[JAP.GetAdjective]管辖"
 SEA_japan_foreign_policy.121.desc: "我们的前宗主国[FROM.GetLeader]已签署文件，促成将我国控制权移交给[JAP.GetNameDef]。显然，我们已纳入另一强国的庇护之下。如今，我们有了新的宗主国，并需听从其号令。"
 SEA_japan_foreign_policy.121.a: "哦……"
 SEA_japan_foreign_policy.122.t: "[From.GetAdjective]高层发生变动"
 SEA_japan_foreign_policy.122.desc: "[From.GetAdjective]日前决定，将其左翼的公务员和将领传召回国。而与此同时，也将他们那些右翼的公务员和将领以非正式流放的形式派遣到了我国作为替代。"
 SEA_japan_foreign_policy.122.a: "看来[From.GetNameDef]国内正发生着什么……"
 SEA_japan_foreign_policy.123.t: "[Root.GetAdjective]高层人事调动完毕"
 SEA_japan_foreign_policy.123.desc: "此前以非正式流放的形式派驻到[From.GetNameDef]的左翼公务员和将领们已被传召回国，他们将被用以顶替那些右翼的同僚。高层的人事变动已圆满完成。"
 SEA_japan_foreign_policy.123.a: "这将有助于增强我们在[Root.GetNameDef]的势力。"
 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap]邀请我们加入第五国际"
 SEA_japan_foreign_policy.124.desc: "远道而来的一个代表团最近抵达我国首都，请求[ROOT.GetLeader]接见。他们声称来自[FROM.GetNameDef]，希望与我们结盟。我们是否接受？"
 SEA_japan_foreign_policy.124.a: "团结使我们更强大"
 SEA_japan_foreign_policy.124.b: "这违背了我们的中立原则……"
 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap]接受了我们的邀请"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader]欣然接受了我们的结盟提议，并已开始着手融入我们的势力圈。今日值得庆祝！"
 SEA_japan_foreign_policy.125.a: "共享未来愿景"
 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap]拒绝加入我们"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader]粗鲁地拒绝了我们结盟的提议，称这有悖于他们的中立原则。我们只能想象，这背后有多少腐败行为造成了这一错误的决定。"
 SEA_japan_foreign_policy.126.a: "这是他们的损失"
 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap]加入第五国际"
 SEA_japan_foreign_policy.127.desc: "[FROM.GetLeader]背叛了我们转而支持[JAP.GetNameDef]的共产党，破坏了两国在俄罗斯内战结束时签署的协议。我们应该惩罚他们的背叛行为吗？"
 SEA_japan_foreign_policy.127.a: "不，我们必须放下此事……"
 SEA_japan_foreign_policy.127.b: "是的，他们会为此付出代价！"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader]要求我们屈服"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetNameDef]的[FROM.GetLeader]要求我方“非法分离地区”向东京“中央政权”再次臣服，同时回归[FROM.GetAdjective]势力范围。我们该如何回应这一赤裸裸的威胁？"
 SEA_japan_foreign_policy.128.a: "我们无力拒绝对方要求"
 SEA_japan_foreign_policy.128.b: "我们会战至最后一人！"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader]同意我们的要求"
 SEA_japan_foreign_policy.129.desc: "[FROM.GetNameDef]的[FROM.GetLeader]明智地接受了我们的要求并向我国臣服，将[FROM.GetAdjective]带回了我们的势力范围。今天，我们取得了胜利，而[FROM.GetAdjective]人民自此从资产阶级专政中解放了！"
 SEA_japan_foreign_policy.129.a: "太棒了。"
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader]拒绝我们的要求"
 SEA_japan_foreign_policy.130.desc: "[FROM.GetNameDef]的[FROM.GetLeader]不幸拒绝了我们发出的臣服要求，声称其人民意在建立一个独立的民主国家，而非成为[ROOT.GetAdjective]势力范围内的一个革命地区。他们做出了错误的选择……"
 SEA_japan_foreign_policy.130.a: "那我们必须用武力夺回我们的领土！"
 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap]在[ROOT.GetNameDef]煽动内战"
 SEA_japan_foreign_policy.131.desc: "在[FROM.GetAdjective]政府和朴宪永等煽动者的呼吁下，[ROOT.GetAdjective]无产阶级似乎已经厌倦等待政府和平演变。在激烈的讨论之后，武装冲突似乎已随失败的外交而来，而朴宪永的军队早已夺取了国家南部的控制。"
 SEA_japan_foreign_policy.131.a: "为了无产阶级！"
 SEA_japan_foreign_policy.131.b: "我们必须制止这种愚蠢的行为！"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader]要求我们屈服"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetNameDef]的[FROM.GetLeader]要求我方“资产阶级独裁政权”向东京的共产主义“中央政权”臣服，并且允许我国人民在成为[FROM.GetAdjective]势力范围一部分的情况下，拥有适当的自主权。我们该如何回应这一赤裸裸的威胁？"
 SEA_japan_foreign_policy.132.a: "我们无力拒绝对方要求。"
 SEA_japan_foreign_policy.132.b: "我们会战至最后一人！"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader]同意我们的要求"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetNameDef]的[FROM.GetLeader]已经接受了我们的要求并向我国臣服，将[FROM.GetAdjective]带回了我们的势力范围。今天，我们取得了胜利，而[FROM.GetAdjective]人民自此从资产阶级专政中解放了！"
 SEA_japan_foreign_policy.133.a: "太棒了。"
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader]拒绝我国要求"
 SEA_japan_foreign_policy.134.desc: "[FROM.GetNameDef]的[FROM.GetLeader]不幸拒绝了我们发出的臣服要求，声称其人民意在建立一个独立的国家，而非成为[ROOT.GetAdjective]势力范围内的一个革命地区。他们做出了错误的选择……"
 SEA_japan_foreign_policy.134.a: "那么我们必须用武力解放他们的人民！"
 SEA_japan_foreign_policy.135.t: "菲律宾第二共和国公告"
 SEA_japan_foreign_policy.135.desc: "今天早些时候，[ROOT.GetLeader]和各[JAP.GetAdjective]军官发表联合公告，宣布建立新[ROOT.GetAdjective]国家。我们将战胜所有敌人！"
 SEA_japan_foreign_policy.135.a: "繁荣在望！"
 SEA_japan_foreign_policy.136.t: "袭击珍珠港"
 SEA_japan_foreign_policy.136.desc: "昨天──它将永远成为国耻日──[ROOT.GetNameDef]遭到了[JAP.GetNameDef]海空军预谋的突然袭击。[ROOT.GetNameDefCap]当时同该国处于和平状态，而且应[JAP.GetNonIdeologyName]的请求，仍在同它的政府和天皇进行对话，以期维持太平洋的和平。确实，就在[JAP.GetAdjective]空军中队开始轰炸[ROOT.GetAdjective]奥阿胡岛之后一小时，[JAP.GetAdjective]驻我国大使和他的一个同僚还向我们的国务卿递交了一份对[ROOT.GetAdjective]最近一封信函的正式答复。虽然覆函声言继续进行外交谈判似已无用，它并未包含有关战争或武装进攻的威胁或暗示。但此刻我们必须正视现实……我们已经处于战争！"
 SEA_japan_foreign_policy.136.a: "是的，它将永远成为国耻日！"
 SEA_japan_foreign_policy.137.t: "与[MAN.GetNameDef]合并"
 SEA_japan_foreign_policy.137.desc: "[JAP.GetLeader]要求我们的政府与[MAN.GetNameDef]合并，放弃我们的独立，并给予我们的领导层[MAN.GetAdjective]政府中的高级职位。我们要接受吗？"
 SEA_japan_foreign_policy.137.a: "[ROOT.GetLeader]会获得一个好位子，所以我们同意"
 SEA_japan_foreign_policy.137.b: "这会成为我们自治的终结，不行！"
 SEA_japan_foreign_policy.138.t: "[FROM.GetNameDefCap]与我们合并"
 SEA_japan_foreign_policy.138.desc: "[FROM.GetNameDef]的[FROM.GetLeader]同意了[JAP.GetAdjective]的提议，与我们的政府合并，[FROM.GetAdjective]的土地现在完全由我们管辖。真是美好的一天！"
 SEA_japan_foreign_policy.138.a: "明智的选择"
 SEA_japan_foreign_policy.139.t: "[FROM.GetNameDefCap]拒绝合并"
 SEA_japan_foreign_policy.139.desc: "肤浅的[FROM.GetLeader]毫无理性，拒绝了与[MAN.GetAdjective]合并的提议。也许我们可以提出一份更好的方案，亦或者提出适当的恐吓。"
 SEA_japan_foreign_policy.139.a: "真可惜"
 SEA_japan_foreign_policy.140.t: "[MAN.GetLeader]寻求合并傀儡政府"
 SEA_japan_foreign_policy.140.desc: "[MAN.GetLeader]要求我们将其他中国傀儡政府与[MAN.GetNameDef]合并，终止它们的自治权，并将领土交由[MAN.GetAdjective]政府管辖。我们要接受吗？"
 SEA_japan_foreign_policy.140.a: "很好，这使我们的行政工作更简单了"
 SEA_japan_foreign_policy.140.b: "听起来可疑"
 SEA_japan_foreign_policy.141.t: "[JAP.GetLeader]拒绝我方提案"
 SEA_japan_foreign_policy.141.desc: "[JAP.GetLeader]彻底拒绝了我们要求将其他中国傀儡政府与我们合并的请求。看来现在提出这种要求，对政府而言还为时过早。"
 SEA_japan_foreign_policy.141.a: "那我们以后再说吧……"
 SEA_japan_popup_events.1.t: "亨里希·柳什科夫逃往满洲"
 SEA_japan_popup_events.1.desc: "我方特工在满洲边境的波西耶特抓获一名自称格尼赫·萨莫伊洛维奇·柳什科夫的[SOV.GetAdjective]叛逃者。此人似乎是内务人民委员会高级军官，据称携带有关于[SOV.GetAdjective]在该地区军力的机密文件。他声称是为躲避大清洗而逃亡，这或许是我们深入了解[SOV.GetNameDef]内部运作的宝贵机会？"
 SEA_japan_popup_events.1.a: "机会来了！"
 SEA_japan_popup_events.1.b: "我们不能轻信这个外国人的说辞"
 SEA_japan_popup_events.2.t: "护国同志会濒临解散！"
 SEA_japan_popup_events.2.desc: "统制派领导层近期爆发内部分歧后，整个组织已濒临瓦解边缘。值得注意的是，岸信介及其盟友公然表现出对东条英机的不敬态度，与此同时，各类暗杀传闻甚嚣尘上，局势动荡不安。更有传言称，岸信介企图建立一个违逆天皇意志、罔顾军部立场的专家独裁政权。面对这个摇摇欲坠的联盟——究竟是任其分崩离析，还是竭力挽救其存续价值？"
 SEA_japan_popup_events.2.a: "这不是个能长久维系的团伙"
 SEA_japan_popup_events.2.b: "我们必须不惜一切代价维护它！"
 JAP_harakiri_debate_has_taken_place_flag: "§Y文官政府§!与§Y武官派系§!之间的张对峙即将达到临界点，§Y切腹辩论§!已经开始"
 SEA_japan_popup_events.3.t: "切腹辩论"
 SEA_japan_popup_events.3.desc: "在今日众议院帝国议会的全体会议上，立宪政友会议员滨田国松对陆军大臣寺内寿一及其军事派系不断扩张的权力发起猛烈抨击。当寺内大臣指责滨田藐视军方权威、侮辱军队荣誉时，滨田当即针锋相对地回应：“请查阅会议记录。若其中确有侮辱军队之言辞，我将切腹向阁下谢罪；若无此等言论，则请阁下自行切腹。”此言一出，寺内顿时怒不可遏，在议席上怒视滨田，议会现场随即陷入混乱，愤怒的咆哮声充斥整个议院大厅。"
 SEA_japan_popup_events.3.a: "这是一场灾难！"
 ### KODOHA EVENTS ###
 SEA_japan_popup_events.4.t: "说服天皇"
 SEA_japan_popup_events.4.desc: "天皇陛下对昭和维新的理想及新军政府的建立显得兴致索然。他很可能仍受统制派操控，但若始终不愿与我们同心，恐怕只能考虑拥立其弟雍仁亲王即位。我们是该“劝请”陛下共襄大事，还是顺其自然更为妥当？"
 SEA_japan_popup_events.4.a: "我们必须不惜一切代价争取他的支持！"
 SEA_japan_popup_events.4.b: "我们另有其他人选"
 SEA_japan_popup_events.4.c: "如果他不支持我们，就必须除掉……"
 SEA_japan_popup_events.5.t: "裕仁决定支持新政府"
 SEA_japan_popup_events.5.desc: "经过充分的“劝说”后，看来我们伟大的天皇陛下已决定支持我们新成立的政府，正式批准我们继续推进昭和维新的计划。这将使我们的国家更加强大！"
 SEA_japan_popup_events.5.a: "棒极了！"
 SEA_japan_popup_events.6.t: "裕仁拒绝支持新政府"
 SEA_japan_popup_events.6.desc: "尽管我们不断尝试劝说天皇陛下，他似乎仍拒绝接受。虽然不尽理想，但我们早已预料到这种可能性，并制定了应对方案。日本陆军将领、天皇之弟雍仁亲王是我们选定的替代人选。他将作为摄政辅佐裕仁之子明仁，或直接即位成为更符合我们意识形态的新天皇。"
 SEA_japan_popup_events.6.a: "那就让他让位给他儿子"
 SEA_japan_popup_events.6.b: "软禁他！"
 SEA_japan_popup_events.7.t: "裕仁遇刺！"
 SEA_japan_popup_events.7.desc: "据报道，今天早些时候，我方官员发现昭和天皇死在宫中。他们声称他被外国特工暗杀，但我们无法确定——真相带来的损害可能远大于益处。鉴于这一威胁，军方已宣布戒严，并表示将由陆军将领秩父亲王继位，因为在凶手可能仍然逍遥法外的情况下，继续由明仁继位将过于危险。这究竟是更大阴谋的一部分，还是真的存在外国行凶者？"
 SEA_japan_popup_events.7.a: "雍仁会接替他的位置"
 SEA_japan_popup_events.8.t: "军部领导权问题"
 SEA_japan_popup_events.8.desc: "随着新军事政府的成立，领导权问题再次浮现。皇道派创始人荒木贞夫表示希望出任首相，并已向天皇提出请求。但由于真崎甚三郎在军中和民众中的支持度高于荒木，或许让真崎担任首相，而荒木仅保留礼仪性职位更为明智。我们该怎么办？"
 SEA_japan_popup_events.8.a: "真崎明显更受少壮派青睐"
 SEA_japan_popup_events.8.b: "应推举荒木担任国家的“总统”"
 SEA_japan_popup_events.9.t: "道德、武士道与法西斯主义"
 SEA_japan_popup_events.9.desc: "陆军杰出的政治哲学家荒木贞夫将军，将古代武士道的准则与欧洲法西斯主义的类似思想相联系，构建了其意识形态的哲学基础——这一思想将天皇、人民、土地与道德视为一个不可分割的整体。为了加强这些理念，或许借鉴更接近西方政府模式的策略不失为明智之选。我们对此有何看法？"
 SEA_japan_popup_events.9.a: "必须彻底排斥这种西洋思想！"
 SEA_japan_popup_events.9.b: "荒木阁下是对的，我们应该接纳那些想法"
 SEA_japan_popup_events.10.t: "军事政变的传闻"
 SEA_japan_popup_events.10.desc: "最近有传言称，陆军内部的激进传统派系皇道派正策划一场政变。他们很可能在等待相泽三郎中佐的审判结束——他是该组织不可或缺的成员。考虑到他们的动机，政变期间他们可能会刺杀许多他们认为会对其价值观构成威胁的人。我们可能需要迅速行动，否则不久的将来会发生流血事件。"
 SEA_japan_popup_events.10.a: "何等卑劣！我们必须立即行动！"
 SEA_japan_popup_events.11.t: "民众叛乱的传闻"
 SEA_japan_popup_events.11.desc: "尽管“维新政府”成立多时，但天皇陛下至今仍被幽禁。民间不满情绪正急速发酵，民众似乎期待昭和天皇正式复位，甚至可能正在密谋营救行动——除非我们能迅速控制局势。也许只有消除这个可供拥戴的精神象征，才能平息动荡，尽管采取如此手段难免会引发争议。我们究竟该如何抉择？"
 SEA_japan_popup_events.11.a: "命令会下达，但尽量不要留下证据"
 SEA_japan_popup_events.11.b: "不，必须保证这位上皇的安全！"
 SEA_japan_popup_events.12.t: "天皇死于居所"
 SEA_japan_popup_events.12.desc: "首相今天早些时候宣布，前任天皇昭和被发现死于皇宫之中。许多人怀疑这是军方为了确保权力而采取的行动，尽管官方声称他是自然死亡，但东京警察并未获准进入皇宫以确认他的死因。想必这是军队的叛国行为？"
 SEA_japan_popup_events.12.a: "举国哀悼"
 SEA_japan_popup_events.12.b: "香淳太后要求找出真凶！"
 SEA_japan_popup_events.13.t: "皇道派军官因谋杀裕仁天皇被起诉"
 SEA_japan_popup_events.13.desc: "根据东京警视厅近期奉昭和天皇遗孀香淳太后之命展开的调查，发现皇道派确实对先天皇的冷血谋杀负有责任。此案有充分理由被定性为叛国罪，现在是时候将这个叛徒集团赶下台了。"
 SEA_japan_popup_events.13.a: "宣布戒严，香淳太后将解决国家动荡！"
 SEA_japan_popup_events.14.t: "1936大选的结果"
 SEA_japan_popup_events.14.desc: "尽管时局动荡，大选仍顺利完成，我国人民已决定由谁来代表他们进入众议院。町田忠治领导的立宪民政党在选举中成为最大党派，而立宪政友会则失去了多数席位。尽管随着文官政府近期权力的衰落，此次选举意义有限，但它表明我们的民主制度依然存在——尽管已脆弱不堪。"
 SEA_japan_popup_events.14.a: "愿町田忠治能领导好立宪民政党"
 SEA_japan_popup_events.15.t: "冈田于东京站遇刺身亡"
 SEA_japan_popup_events.15.desc: "今早，首相冈田启介于东京站等待乘坐山手线时遭特高课警察枪击身亡。军方随后向帝国议会发出警告，称任何企图排斥军方的举动都将以武力回应。局势明显升级，临时首相町田忠治已请求天皇关注局势并发表声明。最终天皇将支持哪方，尚待时间揭晓。"
 SEA_japan_popup_events.15.a: "一定要阻止他们！"
 SEA_japan_popup_events.16.t: "天皇任命新首相"
 SEA_japan_popup_events.16.desc: "为回应临时首相町田忠治的近期呼吁，裕仁天皇公开反对派系冲突引发的暴力，并决定提名新首相以应对当前危机。他提名的人选是……"
 SEA_japan_popup_events.16.a: "自由主义者町田忠治"
 SEA_japan_popup_events.16.b: "社会主义者安部矶雄"
 SEA_japan_popup_events.16.c: "贵族院议长德川家达"
 SEA_japan_popup_events.17.t: "军方宣布罢工"
 SEA_japan_popup_events.17.desc: "帝国陆军及海军多位高级将领宣布，因政府决定结束军方对政治的干预，军队将发起罢工。他们称若遭攻击不会保卫现政府，且可能已策划了新一轮罢黜首相的政变。"
 SEA_japan_popup_events.17.a: "形势渐趋紧迫……"
 SEA_japan_popup_events.18.t: "军方筑垒防守"
 SEA_japan_popup_events.18.desc: "文职警察最近宣布效忠议会后，军方已开始准备与政府忠诚部队发生冲突，试图在内战来临之际夺取地方控制权。我们必须尽快采取行动，镇压叛乱！"
 SEA_japan_popup_events.18.a: "立即派遣警视厅前往东京！"
 SEA_japan_popup_events.18.b: "我们必须确保工业带不被其占据！"
 enables_the_civil_war_decisions_tt: "若§Y内战§!爆发，我们将能够通过地图决议争取各地区的支持"
 JAP_shanghai_ultimatum: "洪口最后通牒"
 SEA_japan_popup_events.19.t: "洪口最后通牒"
 SEA_japan_popup_events.19.desc: "又一名日本军官在上海遇害，敌方发出最后通牒，要求我方全面撤军，否则他们将在一周内发动进攻。\n\n我们当如何应对？"
 SEA_japan_popup_events.19.a: "绝不让步！"
 SEA_japan_popup_events.19.b: "是我们越界了，撤退！"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader]拒绝洪口最后通牒"
 SEA_japan_popup_events.20.desc: "中国政府声称我方的“非法侵略”行为已达到“不可容忍”的程度。我方提出的要求遭到拒绝，并且有报道称更多日本公民在上海遭袭。这将成为我们全面解决中国问题的契机。"
 SEA_japan_popup_events.20.a: "他们会为此付出代价！"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader]签署洪口最后通牒"
 SEA_japan_popup_events.21.desc: "出乎意料！中国在收到关于上海控制权的最后通牒后选择了忍让。他们明白激怒我们要付出何等巨大的代价，所以决定同意割让上海及周边地区在内的大片租界领土。中国正一点一点地变成我们的囊中之物。"
 SEA_japan_popup_events.21.a: "看来战争还要再等一会儿。"
 SEA_japan_popup_events.22.t: "围攻大阪城"
 SEA_japan_popup_events.22.desc: "得知颇具争议的《治安维持法》被废除的消息后，驻守大阪城的军队向城外的政府军开火。看来他们不会轻易让步，宁可撕裂国家的团结也要维护他们的霸权。我们必须阻止他们！"
 SEA_japan_popup_events.22.a: "复兴大正之风骨的时机来了！"
 SEA_japan_popup_events.23.t: "自鸣得意的天皇"
 SEA_japan_popup_events.23.desc: "裕仁天皇对军部权力在政界扩张的漠视，以及对国内派系暴力升级时的不作为，使其统治正当性受到质疑。众人纷纷要求支持文官政府的弟弟宣仁亲王登基，其两位兄长均犯有叛国罪。此举既能维持皇室对政府的支持，也能提振民众士气。"
 SEA_japan_popup_events.23.a: "如此，宣仁亲王即位。"
 SEA_japan_popup_events.24.t: "帝国陆军投降"
 SEA_japan_popup_events.24.desc: "本岛最后皇军残余投降，宣告政府与军队数十年纷争终结。国土受创，然此乃[ROOT.GetAdjective]人民新生的开始。敌寇仍在海外潜伏，然当下当以复兴为重。腐败势力既除，政府现拟行首届大选。"
 SEA_japan_popup_events.24.a: "我们重新掌握了未来！"
 SEA_japan_popup_events.25.t: "大选"
 SEA_japan_popup_events.25.desc: "军部势力被肃清后的首届大选即将开启，人民的投票将引领国运。竞选双方为自由派立宪民政党和保守派立宪政友会，两党均曾执掌帝国议会。投票进行中，胜负即将揭晓。"
 SEA_japan_popup_events.25.a: "立宪民政党必胜！"
 SEA_japan_popup_events.25.b: "立宪政友会必胜！"
 SEA_japan_popup_events.26.t: "关东军政变"
 SEA_japan_popup_events.26.desc: "日本军政内战激烈，关东军趁机发动政变，欲在满洲自立为王。是放任不管，还是全力反击？"
 SEA_japan_popup_events.26.a: "反击简直毫无意义"
 SEA_japan_popup_events.26.b: "是时候粉碎日寇枷锁了！"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "这将使我们能够借助关东军的力量夺取对[609.GetName]的控制权"
 SEA_japan_popup_events.27.t: "千载良机"
 SEA_japan_popup_events.27.desc: "日本军政内战激烈，朝鲜人民看准时机准备收复国家，赶走日寇。朝鲜半岛将在本国人民的治理下重新焕发生机。"
 SEA_japan_popup_events.27.a: "把入侵者扔海里喂鲨鱼！"
 SEA_japan_popup_events.28.t: "乡村行动基地"
 SEA_japan_popup_events.28.desc: "共产党已经决定在帝国陆军和政府的眼皮子底下开始地下行动。他们现在面临的唯一问题是，在哪里行动才能将被发现并根除的可能性降到最低？"
 SEA_japan_popup_events.28.a: "北海道是完美的选择。"
 SEA_japan_popup_events.28.b: "四国已经够远了。"
 SEA_japan_popup_events.28.c: "在鹿儿岛建立支部。"
 SEA_japan_popup_events.29.t: "宫崎事变"
 SEA_japan_popup_events.29.desc: "今晨，帝国陆军所属部队占领了宫崎郊区一间有共产主义革命者活动的仓库，企图实施抓捕。德田球一先前已被地方共产主义游击队从网走刑务所救出，在宫崎仓库爆发枪战后，德田球一通过广播下达了革命即刻开始的命令。看来，行动的时机已经到来。"
 SEA_japan_popup_events.29.a: "革命终于开始了！"
 JAP_democratic_side_also_spawns_tt: "§Y民主主义政府§!也将试图抵抗我们的革命！"
 SEA_japan_popup_events.30.t: "讨论国家未来的方向"
 SEA_japan_popup_events.30.desc: "在帝国陆军被击败，局势趋于稳定后，国会爆发了关于国家路线的争论。讲座派主张只有动员无产阶级、用专政之手引领民众，才能实现我们理想的未来。劳农派则认为一场温和而平静、涵盖各阶层的运动才能更好地控制全国。该践行哪种理念呢？"
 SEA_japan_popup_events.30.a: "讲座派是对的。"
 SEA_japan_popup_events.30.b: "劳农派的理念最有前途。"
 JAP_supported_the_kozaha_idea_flag: "在辩论中支持讲座派"
 JAP_supported_the_rounoha_idea_flag: "在辩论中支持劳农派"
 JAP_supported_the_kozaha_idea_tt: "将解锁§Y$JAP_the_lecture_group_ascendant$§!国策"
 JAP_supported_the_rounoha_idea_tt: "将解锁§Y$JAP_the_labor_farmer_faction_ascendant$§!国策"
 SEA_japan_popup_events.31.t: "讲座派的领导者"
 SEA_japan_popup_events.31.desc: "在革命胜利、劳农派掌握大权后，是时候为新的人民共和国选出一位总理了。战争期间，党内有两个人崭露头角，分别是野坂参三和德田球一。革命的胜利证明了他们两人皆有能力、有意愿领导我们迈向共产主义。尽管两人观念有所不同，但都蕴藏着无限可能。驰名国际的野坂参三和更有经验但声名稍逊的德田球一，谁会获得命运的青睐呢？"
 SEA_japan_popup_events.31.a: "野坂参三更受欢迎。"
 SEA_japan_popup_events.31.b: "德田球一更有经验。"
 SEA_japan_popup_events.32.t: "劳农派的领导者"
 SEA_japan_popup_events.32.desc: "在内战结束、革命胜利后，劳农派取得了党和群众的信任。放弃死守教条让他们得到了众多追随者以及权力的宝座。然而，最主要的问题还未解决——谁将担任共和国的下一任总理？三位候选人已经脱颖而出，面临最终的选举。会是经验丰富的社会主义运动核心人物山川均吗？还是在群众中获得了大量支持并已因此获选为主席的荒畑寒村？或是在党内不太出名，但已表明她有能力担任领导者和改革者角色的山川菊荣？"
 SEA_japan_popup_events.32.a: "山川均有经验。"
 SEA_japan_popup_events.32.b: "荒畑寒村有群众的支持。"
 SEA_japan_popup_events.32.c: "山川菊荣的理念最具革命性。"
 SEA_japan_popup_events.33.t: "皇室的命运"
 SEA_japan_popup_events.33.desc: "虽然人民已经牢牢把控了权力，但旧皇室的问题仍悬而未决。对于如何处理他们存在各种观点，一些人建议改造他们，让他们和普通劳动者平起平坐，另一些人则认为他们应该为战争期间和更久之前对人民犯下的罪行受到更严厉的惩罚。尽管尚未做出决定，但不管何种选择都需要处理异议。"
 SEA_japan_popup_events.33.a: "让他们像普通人一样生活。"
 SEA_japan_popup_events.33.b: "让他们在监狱里度过余生。"
 SEA_japan_popup_events.33.c: "让他们活着太危险了！"
 SEA_japan_popup_events.33.d: "将他们驱逐出境。"
 SEA_japan_popup_events.34.t: "讨论阿伊努革命理论"
 SEA_japan_popup_events.34.desc: "许多政治思想家认为流氓无产阶级是我国革命的主体，而阿伊努人也属于其中。他们还认为阿伊努人长期生活在原始共产主义制度中，因此足以成为“共产主义革命的领导者”。现在的问题是应该以何种方式实施这一理念。要将他们的传统吸收进我们的社会主义社会，还是赋予阿伊努人自治权？"
 SEA_japan_popup_events.34.a: "我们应该利用他们迷人的传统。"
 SEA_japan_popup_events.34.b: "必须授予这些革命的领导者他们应得的自治权！"
 SEA_japan_popup_events.35.t: "[FROM.GetLeader]想要赋权李氏王朝"
 SEA_japan_popup_events.35.desc: "我们的宗主国[FROM.GetNameDef]要求我方殖民总督将权力移交给忠于大日本帝国的[ROOT.GetAdjective]王位继承人李垠。听起来像是个不容错过的好机会。"
 SEA_japan_popup_events.35.a: "我们会欣然接受。"
 SEA_japan_popup_events.35.b: "不行，总督的职位必须保留！"
 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap]煽动共产主义情绪"
 SEA_japan_popup_events.36.desc: "我们注意到，目前在我国有[FROM.GetAdjective]的组织在传播共产主义思想。尽管这本身似乎无害，但一些宣传内容却显得相当具有革命性。关于工人被鼓励组织起来团结一致的报道越来越频繁，结合近期的历史，我们无法确定这是否是[FROM.GetAdjective]领导层的一个复杂阴谋，最终目的是要将我们整合进来。"
 SEA_japan_popup_events.36.a: "让他们继续。"
 SEA_japan_popup_events.36.b: "镇压这些社会主义煽动者！"
 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap]煽动共产主义情绪"
 SEA_japan_popup_events.37.desc: "我们注意到，目前在我国有[FROM.GetAdjective]的组织在传播共产主义思想。尽管这本身似乎无害，但一些宣传内容却显得相当具有革命性。关于工人被鼓励组织起来团结一致的报道越来越频繁，结合近期的历史，我们无法确定这是否是[FROM.GetAdjective]领导层的一个复杂阴谋，最终目的是要将我们整合进来。"
 SEA_japan_popup_events.37.a: "让他们继续。"
 SEA_japan_popup_events.37.b: "镇压这些社会主义煽动者！"
 SEA_japan_popup_events.38.t: "[ROOT.GetNameDef]内战"
 SEA_japan_popup_events.38.desc: "在经历了一段时间的共产主义情绪上升后，似乎[ROOT.GetAdjective]无产阶级已经对等待和平政权更迭感到厌倦。经过激烈的讨论，外交途径似乎已破裂，武装冲突随之而来。"
 SEA_japan_popup_events.38.a: "为了无产阶级！"
 SEA_japan_popup_events.38.b: "我们必须阻止这种愚行！"
 SEA_japan_popup_events.39.t: "佛教复兴"
 SEA_japan_popup_events.39.desc: "由于我们的雨伞运动整合了日本各地的各类社会主义运动，以妹尾义郎为首的佛教社会主义运动迅速发展，青年复兴佛教联盟已成为我们社会主义青年的首选运动。现在，党的顾问辻润就领导权问题向[ROOT.GetLeader]施压，声称由广受欢迎的妹尾义郎来领导政党会更有利于国家。这会是实现精神解放以及社会和经济解放的正确道路吗？"
 SEA_japan_popup_events.39.a: "这就是前进之路！"
 SEA_japan_popup_events.39.b: "不，[ROOT.GetLeader]将继续领导"
 SEA_japan_popup_events.40.t: "[JAP.GetAdjective]扩张的报告令人忧虑"
 SEA_japan_popup_events.40.desc: "随着[JAP.GetNameDef]在亚洲迅速扩张，侵占邻国、摧毁这些国家的国力，我们的工业和自然资源却仍在支撑着他们的经济，源源不断地流入他们的工厂，被制成战争武器。如今，我国民众对此愈发不满，纷纷呼吁采取行动。我们该怎么做？"
 SEA_japan_popup_events.40.a: "我们不能继续用我们的原料来供应他们的战争！"
 SEA_japan_popup_events.40.b: "没关系，亚洲国家不会对我们构成威胁"
 SEA_japan_popup_events.41.t: "[FROM.GetAdjective]禁运"
 SEA_japan_popup_events.41.desc: "基于我们适度的扩张和对敌人的绥靖政策，好战的[FROM.GetAdjective]民众似乎已向[FROM.GetNameDef]的领导人[FROM.GetLeader]施压，对我们实施了禁运。他们决定，两国之间将不再进行任何贸易，这显然违背了他们原本对我们的中立立场……"
 SEA_japan_popup_events.41.a: "他们走错了方向"
 SEA_japan_popup_events.42.t: "人民对[ROOT.GetLeader]失去信任"
 SEA_japan_popup_events.42.desc: "随着东亚战场变成政治雷区，大片领土在敌人面前无人防守，民众开始质疑[ROOT.GetLeader]赢得战争的能力。重振战事也好，组建更有能力的内阁也罢，若不能迅速解决当前局势，这场战争几乎已等同于失败……"
 SEA_japan_popup_events.42.a: "我们必须摆脱这泥潭！"
 JAP_unlock_the_surrender_subbranch_tt: "解锁§Y$JAP_the_koiso_cabinet$§!、§Y$JAP_the_war_has_not_necessarily_developed_focus$§!、§Y$JAP_japans_longest_day$§!和§Y$JAP_the_surrender_broadcast$§!，允许移除§Y$JAP_crumbling_military_cabinet_idea$§!，并可以退出东亚战争"
 SEA_japan_popup_events.43.t: "宫城事件"
 SEA_japan_popup_events.43.desc: "听闻天皇有意正式宣布结束东亚战争，畑中健二少佐麾下的几名政变分子已开始行动，企图说服近卫师团协助其占领东京皇居并对天皇实施软禁。田中静壹将军与森赳将军已准备迅速镇压这场未遂政变，但最终鹿死谁手犹未可知。"
 SEA_japan_popup_events.43.a: "他们怎么敢违抗天皇的意愿？"
 SEA_japan_popup_events.43.b: "天皇治下的阴云必须消散！"
 JAP_kyujo_incident_rebels_lost_flag: "宫城政变失败，政变者被逮捕"
 JAP_kyujo_incident_rebels_won_flag: "宫城政变成功，政变者将天皇软禁起来"
 JAP_unlock_japans_longest_day_tt: "解锁国策：§Y$JAP_japans_longest_day$§!"
 JAP_unlock_surrender_broadcast_tt: "解锁国策：§Y$JAP_the_surrender_broadcast$§!"
 SEA_japan_popup_events.44.t: "霍尔洛·乔巴山的崛起"
 SEA_japan_popup_events.44.desc: "身为蒙古人民军总司令以及1921年蒙古革命的伟大领导人之一，霍尔洛·乔巴山是带领我国走向伟大的强有力人选。凭借他最近的军事功绩，他已证明自己有能力真正以唯一领导者的身份统治国家。现在，是否是由他接任部长会议第十任主席的时机？"
 SEA_japan_popup_events.44.a: "时机已至"
 SEA_japan_popup_events.44.b: "不，他必须留在战场上！"
 SEA_japan_popup_events.45.t: "占领冀东自治政府"
 SEA_japan_popup_events.45.desc: "随着日军指挥部的瓦解及日本本土内战的爆发，我们西南边境的日伪政权——冀东自治政府，此刻已处于无保护状态。趁[JAP.GetAdjective]政府有太多其他问题要处理，无暇顾及大陆上的局势，现在是发起攻击的最佳时机。"
 SEA_japan_popup_events.45.a: "我们的整合仍在继续"
 SEA_japan_popup_events.46.t: "关东军占领冀东"
 SEA_japan_popup_events.46.desc: "随着陆军指挥部的瓦解及本土内战的爆发，我们在[MAN.GetNameDef]西南边境的扶持政权——冀东自治政府，此刻已处于无保护状态。因此，趁着我们政府有太多其他问题要处理，无暇顾及大陆上的局势，他们决定趁机发动攻击。"
 SEA_japan_popup_events.46.a: "我们稍后再处理他们……"
 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap]取消我们对[655.GetName]的资源开采权"
 SEA_japan_popup_events.47.desc: "[FROM.GetNameDef]的[FROM.GetLeader]最近签署了一份新文件，悍然废除了我们在[655.GetName]的林业和采矿权，全然不顾我们在俄国内战结束时将该地区归还给他们时所签署的条约。"
 SEA_japan_popup_events.47.a: "北方有一场酝酿中的风暴……"
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader]宣布国家紧急状态"
 SEA_japan_popup_events.48.desc: "敌军部队在我国领土登陆后，[ROOT.GetLeader]已宣布戒严，并宣布进入国家紧急状态，直至将侵略者逐出我国领土。无人知晓这场战事将持续多久，但所有人都清楚，这片土地再次落入了德川家的绝对掌控中。"
 SEA_japan_popup_events.48.a: "将绝对权力交给德川家，此前从未出过差错"
 SEA_japan_popup_events.49.t: "[ROOT.GetLeader]被发现身亡！"
 SEA_japan_popup_events.49.desc: "作为海军温和派成员掌权后，[ROOT.GetLeader]深得民众拥戴。然而随着陆军势力再度扩张，他们似乎仍对他怀恨在心——就在今天早些时候，首相被发现死在了自己的官邸。尽管很可能是伪造，但在首相遗体上留有一份遗嘱，指明将国家领导权移交给安达谦藏。"
 SEA_japan_popup_events.49.a: "军国主义的幽灵仍然困扰着我们……"
 SEA_japan_popup_events.50.t: "特高课与文官的联合要求"
 SEA_japan_popup_events.50.desc: "随着大政翼赞会的成立，显而易见的是，特高课长官安倍源基及文官系统的各领导人已明确表示对[ROOT.GetLeader]的举措深感不满。如今，他们要求其下野，由亲纳粹政客中野正刚接任。我们是否应接受这一施压？"
 SEA_japan_popup_events.50.a: "很好，如果这就是他们想要的首相……"
 SEA_japan_popup_events.50.b: "我们不会遵从他们的要求！"
 ### BORDER INCIDENT EVENTS ###
 # Event for MON
 SEA_border_incidents_events.1.t: "我军前往塔乌兰"
 SEA_border_incidents_events.1.desc: "一队不足100人的[ROOT.GetAdjective]陆军士兵在六名苏联顾问的带领下开始前往争议地区[MAN.GetAdjective]村庄塔乌兰。虽然[JAP.GetAdjective]军队尚未出现在该地区，但他们随时可能到达并击退我们。值得为这个村庄冒险吗，还是说我们应该更加谨慎？"
 SEA_border_incidents_events.1.a: "这个村子属于我们！"
 SEA_border_incidents_events.1.b: "我们必须命他们立即撤退！"
 # Event for JAP or MAN
 SEA_border_incidents_events.2.t: "塔乌兰事件"
