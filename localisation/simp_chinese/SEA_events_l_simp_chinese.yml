 SEA_warlords.22.t: "刘湘之死"
 SEA_warlords.22.desc: "由于[SIC.GetNameDef]的头子刘湘的去世，局势变得愈发明显，我们必须直接介入并接管控制权，以免这片土地落入对我们政府不利的人手中。然而，此举可能会进一步激怒那些正在争夺权力的下级军官，因此我们仍需谨慎行事。"
 SEA_warlords.22.a: "我们应当介入。"
 SEA_warlords.22.b: "听之任之。"
 SEA_warlords.23.t: "[From.GetNameDefCap]要求归附"
 SEA_warlords.23.desc: "看来[From.GetLeader]已经开始为中国而战，并在此过程中集结了其他军阀站在他一边，对抗中央政府。如果我们加入，可能会将大部分权力拱手让给[From.GetNameDef]，但拒绝则可能招致他们的怒火。"
 SEA_warlords.23.a: "戮力同心胜过孤军奋战。"
 SEA_warlords.23.b: "我们绝不屈服。"
 SEA_warlords.24.t: "[From.GetLeader]表示服从"
 SEA_warlords.24.desc: "[From.GetLeader]热情回应了我们联合对抗中央政府的提议，并誓言将在这场斗争中援助我们。我们现在离统一国家又近了一步。"
 SEA_warlords.24.a: "棒极了。"
 SEA_warlords.25.t: "[From.GetLeader]拒绝"
 SEA_warlords.25.desc: "[From.GetLeader]对我们联合起来为中国而战的提议大放厥词、满嘴脏话，声称我们的使命不过是又一次夺取权力和征服各省的尝试，且注定要失败。看来在这场战斗中，我们不会得到他们的支持。"
 SEA_warlords.25.a: "那我们将不得不把他们也干掉！"
 SEA_warlords.26.t: "[FROM.GetLeader]要求我们归附"
 SEA_warlords.26.desc: "[FROM.GetLeader]通过一系列手段在该地区和马氏家族内部确立了主导地位，现在认为我们归附于他最为有利。[FROM.GetLeader]还声称，如果我们拒绝他的提议，我们将受到惩罚，军队也将被摧毁，但最终选择权在我们手中。"
 SEA_warlords.26.a: "我们别无选择，只能接受。"
 SEA_warlords.26.b: "我们永不投降！"
 SEA_warlords.27.t: "[FROM.GetLeader]投降"
 SEA_warlords.27.desc: "由于担心战斗只会导致该地区更多的流血和不稳定，[FROM.GetLeader]认为向我们宣誓效忠是最佳选择。"
 SEA_warlords.27.a: "好消息。"
 SEA_warlords.28.t: "[FROM.GetLeader]拒不退让"
 SEA_warlords.28.desc: "尽管我们竭尽全力避免进一步的流血冲突，[FROM.GetLeader]却回信侮辱我们，声称我们的威胁毫无意义，并扬言如果我们胆敢入侵，[FROM.GetNameDef]的军队将把我们一路赶回[ROOT.Capital.GetName]。"
 SEA_warlords.28.a: "那我们会打倒他们的。"
 SEA_warlords.29.t: "[FROM.GetLeader]提议和平"
 SEA_warlords.29.desc: "鉴于战争的最新进展，[FROM.GetLeader]认为继续与我方对抗已无意义，并提议我们应联合起来共同对抗更大的敌人。为此，[FROM.GetLeader]提出，若我方接受合作，将全面赦免我方士兵及领导人，赦免其此前可能对中国犯下的任何罪行，以换取加入联合阵营。"
 SEA_warlords.29.a: "听起来不错。"
 SEA_warlords.29.b: "我们决不投降！"
 SEA_warlords.30.t: "[FROM.GetLeader]拒绝投降"
 SEA_warlords.30.desc: "[FROM.GetLeader]声称我们提出的和平与赦免提议只是摧毁[FROM.GetNameDef]的骗局，拒绝停止敌对行动，并于今晨再次发动攻势。看来，仅凭一封信是无法结束这场冲突的。"
 SEA_warlords.30.a: "叛贼！"
 SEA_warlords.31.t: "[FROM.GetLeader]要求移交[434.GetName]"
 SEA_warlords.31.desc: "在边境近期发生一系列挑衅事件后，[FROM.GetLeader]已正式要求我们从[434.GetName]撤军，并将其移交给[FROM.GetAdjective]当局。他声称，如果我们拒绝，[FROM.GetName]将以武力回应，并将一路进军直至抵达德里。"
 SEA_warlords.31.a: "他们让我们别无选择。"
 SEA_warlords.31.b: "让他们试试看。"
 SEA_warlords.32.t: "[FROM.GetLeader]拒绝"
 SEA_warlords.32.desc: "尽管我们尽了最大努力说服他们，但通过外交手段夺取[434.GetName]的努力仍无果而终。[FROM.GetLeader]重申了麦克马洪线，声称我们无权拥有该领土，并称我们的挑衅不过是虚张声势。"
 SEA_warlords.32.a: "我们选择战斗。"
 SEA_warlords.33.t: "[FROM.GetLeader]同意移交[434.GetName]"
 SEA_warlords.33.desc: "经过数日的紧张对峙，[FROM.GetLeader]已同意移交[434.GetName]并放弃麦克马洪线，声称强行执行该线只会带来更多得不偿失的麻烦。至此，我国的疆域进一步扩大。"
 SEA_warlords.33.a: "棒极了。"
 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap]征服了[601.GetName]"
 tsr_sichuan_border_war.1.desc: "在[601.GetName]的快速军事行动后，[SIC.GetAdjective]军队在刘文辉的率领下夺取了该省的大部分地区，并宣布该地归其管辖。"
 tsr_sichuan_border_war.1.a: "我们的力量在壮大！"
 tsr_sichuan_border_war.1.b: "这可不妙"
 tsr_sichuan_border_war.2.t: "[SIC.GetNameDefCap]撤出[601.GetName]"
 tsr_sichuan_border_war.2.desc: "在遭遇严重困难后，[SIC.GetAdjective]军队从[601.GetName]撤退，并宣布结束这次军事远征。边界将维持原状。"
 tsr_sichuan_border_war.2.a: "至少他们没收复整个西康……"
 tsr_sichuan_border_war.2.b: "西康屹立不倒！"
 chiang_will_be_shot_tt: "§R此事之后，将会有许多人对蒋介石感到愤怒……§!"
 chiang_could_be_shot_tt: "§R此事之后，可能会有人对蒋介石感到愤怒……§!"
 SEA_warlords.34.t: "两广事变"
 SEA_warlords.34.desc: "在一系列挑衅之后，广西与广东两省联合起来，借口我们对日本态度过于消极，因而质疑我们的统治。他们声称若我们不采取行动，他们就会率军进攻，占领南京。他们提议蒋介石前往广州进一步商讨如何对付日本，但这是否只是一个陷阱，目前尚不明朗。"
 SEA_warlords.34.a: "我们绝不会上他们的当！"
 SEA_warlords.34.b: "派蒋介石去广州商讨抗日统一战线"
 SEA_warlords.35.t: "蒋介石抵达广州"
 SEA_warlords.35.desc: "精神振奋，手臂高举，蒋介石今日清晨带着一小支卫队抵达广州。看起来，接受邀请并非陷阱，谈判立即展开。陈济棠与李宗仁均敦促蒋介石建立一个抗日的统一战线，甚至提出暂时与共产党停止敌对。是否这是正确选择尚难判断，但极有可能如此。"
 SEA_warlords.35.a: "那么我们就团结起来！"
 SEA_warlords.35.b: "先观望一下……"
 SEA_warlords.36.t: "逃兵与叛徒"
 SEA_warlords.36.desc: "在南京宣布绝不退让、并公开与我们对立后，我军部分部队出现叛逃。而将领余汉谋威胁称，若[ROOT.GetLeader]不辞职，他将率军进攻广州，迫使其下台。"
 SEA_warlords.36.a: "[ROOT.GetLeader]必须辞职"
 SEA_warlords.36.b: "我们不会退让！"
 SEA_warlords.36.c: "唯有团结一致才能抵御这一威胁！"
 SEA_warlords.36.tt: "§R若广西拒绝我们的提议，我们将立刻陷入内战！§!"
 SEA_warlords.37.t: "广西之战"
 SEA_warlords.37.desc: "在南京宣布绝不退让、并公开与我们对立后，有人担心中央政府会动用武力迫使我们屈服于其统治。"
 SEA_warlords.37.a: "那就让他们来吧！"
 SEA_warlords.37.b: "我们投降"
 SEA_warlords.38.t: "桂系军阀投降"
 SEA_warlords.38.desc: "担心我们在驱逐[GXC.GetLeader]的过程中摧毁他们的省份，他们提出成为民国的一部分，以换取所有领导人被赦免并保留职位。这似乎是一个公平的妥协。"
 SEA_warlords.38.a: "好吧"
 SEA_warlords.39.t: "粤系军阀的崩溃"
 SEA_warlords.39.desc: "在几小时的剑拔弩张、几乎爆发内战之际，陈济棠同意辞职，我们也将部队开入广东。此后该省的命运完全掌握在我们手中。"
 SEA_warlords.39.a: "太好了"
 SEA_warlords.40.t: "广东内战"
 SEA_warlords.40.desc: "尽管出现了叛逃到我们这边的部队，且余汉谋威胁要率军进攻广州，但陈济棠拒绝退让。广东省最终彻底爆发内战，亲中央与反中央的势力全面开战。我们必须介入，平息这场混乱。"
 SEA_warlords.40.a: "那个顽固的蠢货……"
 SEA_warlords.41.t: "桂系军阀的抗拒"
 SEA_warlords.41.desc: "[GXC.GetLeader]宣称我们的入侵威胁不过是笑谈，并公开宣布他们绝不会退让，反而会迫使我们进行谈判。这是否能成功仍言之尚早，但我们只能拭目以待。"
 SEA_warlords.41.a: "哎，算了"
 SEA_warlords.42.t: "韩复榘逃离济南"
 SEA_warlords.42.desc: "尽管本有能力坚守更久，但韩复榘选择逃离济南，导致我们的侧翼门户洞开。他已被我军以叛国罪拘押，但问题在于如何处置他。我们该树立典型，彻底没收其领地，还是暂时任命另一位将领接管，以避免进一步的问题？"
 SEA_warlords.42.a: "杀鸡儆猴"
 SEA_warlords.42.b: "暂时让孙桐萱接管"
 may_join_japan_tt: "§R他有可能投靠日本§!"
 SEA_warlords.43.t: "孙桐萱的治理"
 SEA_warlords.43.desc: "在韩复榘懦弱地逃离济南后，饱受战火的山东省出现了权力真空。中央政府选择不直接插手，而是任命孙桐萱为临时省主席。接下来如何发展，全由我们决定。"
 SEA_warlords.43.a: "站在中央政府一边"
 SEA_warlords.43.b: "国民党已经失败，我们必须投靠日本！"
 SEA_warlords.44.t: "[FROM.GetLeader]提议两广合并"
 SEA_warlords.44.desc: "我们刚刚收到来自[FROM.GetNameDef]的消息，他们希望我们的两个地区重新合并为“两广”实体。这一设想可追溯至清朝的“两广总督”。虽然我们已无须这样的帝制头衔，但当年这一联合实体所拥有的权力与声望无可否认。"
 SEA_warlords.44.a: "是的，唯有更深层次的合作才能成功！"
 SEA_warlords.44.b: "我们不会与南方之王合作！"
 SEA_warlords.45.t: "[FROM.GetLeader]同意合并"
 SEA_warlords.45.desc: "好消息！[GXC.GetNameDefCap]同意了我们提出的两广合并提议。我们共同组成了一个强大的阵营，拥有充足的工业、原材料和人力！整个中国如今都在为我们团结的力量而颤抖。"
 SEA_warlords.45.a: "我们必将胜利！"
 SEA_warlords.46.t: "[FROM.GetLeader]抛弃了我们"
 SEA_warlords.46.desc: "我们收到了来自[GXC.GetNameDef]的回复，不幸的是，他们认为即将失去的“主权”比我们共同的统一未来更为重要。我们必须考虑替代方案——最有可能的就是通过武力实现合并。唯有团结，我们才能抵御正在集结的强敌。"
 SEA_warlords.46.a: "不胜即亡！"
 SEA_warlords.46.tt: "§R这很可能导致与[CHI.GetNameDef]开战§!"
 SEA_warlords.47.t: "两广军阀的领导权"
 SEA_warlords.47.desc: "既然统一日益临近，我们必须做出艰难的决定——究竟由谁来领导这个新的派系。两个选择都很稳妥：[ROOT.GetLeader]掌握着空军的最高指挥权，而李宗仁则是陆战大师，也是部队的精神楷模。谁能最终胜出呢？"
 SEA_warlords.47.a: "[ROOT.GetLeader]应当继续留任"
 SEA_warlords.47.b: "新桂系拥有更强的威望！"
 SEA_warlords.48.t: "南方集结反对我们"
 SEA_warlords.48.desc: "当国家内的小军阀分散且孤立时，实现统一要容易得多。不幸的是，南方各省已经开始联合起来，这道防线正日益引起我们的担忧。一旦他们选择抵抗，便能动员出惊人的资源与人力来对抗我们。"
 SEA_warlords.48.a: "我们会重新将他们纳入掌控！"
 SEA_warlords.48.b: "明智之举是不要激怒他们……"
 SEA_warlords.48.tt: "§R若我们无法在半年内击败他们，将被迫陷入僵局！§!"
 SEA_warlords.49.t: "停滞的冲突"
 SEA_warlords.49.desc: "随着来自政敌的压力不断增加，部队士气持续低落，越来越清楚的是，我们必须停止这场毫无意义的战斗，将注意力转向东方更大的威胁。大势已去，[GDC.GetLeader]的部队将继续占据中国南方。"
 SEA_warlords.49.a: "那么我们就伺机而动……"
 SEA_warlords.50.t: "[FROM.GetLeader]派遣的代表团抵达"
 SEA_warlords.50.desc: "来自西安的代表团今日抵达，欲就未来数月的抗日措施进行商谈。看来[FROM.GetLeader]已经与陕西山区的中共建立了联系，并希望与其缔结同盟。为此，[FROM.GetLeader]希望我们利用与[SOV.GetNameDef]的关系，争取有利于即将到来的战争的支持。"
 SEA_warlords.50.a: "我们将共同打败东方的威胁"
 SEA_warlords.51.t: "富有成果的洛川会谈"
 SEA_warlords.51.desc: "本周早些时候，我方代表李克农在洛川会见了[FROM.GetLeader]，讨论了抗日问题以及在抗战中寻求苏联援助的可能性。会谈结束时，他们同意抗击日本，但不赞成与蒋介石协商。不过，因其父死于日军之手而心怀仇恨的张学良表示即使拼上性命，也要说服委员长与共产党共同抗击日本。"
 SEA_warlords.51.a: "或许我们找到了另一位盟友"
 SEA_warlords.52.t: "[FROM.GetLeader]希望停止“围剿”"
 SEA_warlords.52.desc: "[FROM.GetLeader]目前受[CHI.GetLeader]之命，负责在我方区域镇压所谓的“土匪”。当然，这其中也包括我们。但[FROM.GetLeader]已向我们提出商议，他希望在他筹划与国民党建立统一战线的过程中，双方暂时停止敌对。我们是否接受这一提议？"
 SEA_warlords.52.a: "我们乐意借此喘息"
 SEA_warlords.52.b: "我们对[FROM.GetNameDef]另有打算"
 SEA_warlords.53.t: "[FROM.GetLeader]走私资金与装备以支持革命"
 SEA_warlords.53.desc: "[FROM.GetLeader]开始将南京中央政府提供给他部队的武器与资金走私至我们的革命根据地，借此增进双方互信，并增强我们抗击[JAP.GetAdjective]的力量。"
 SEA_warlords.53.a: "我们会好好利用它们"
 SEA_warlords.54.t: "[FROM.GetLeader]从[1032.GetName]撤军"
 SEA_warlords.54.desc: "[FROM.GetLeader]已从延安撤出驻军，此举不仅是为了增强我方力量，也意在吸引中央政府的注意。通过这样做，[CHI.GetLeader]很可能会北上惩罚这些“围剿”部队，并试图将其调往东南，同时责罚像[FROM.GetLeader]和[SHX.GetLeader]这样的地方叛逆。然而在蒋介石身处西安之际，[FROM.GetLeader]计划采取极端手段，迫使[CHI.GetLeader]同意建立抗日统一战线。"
 SEA_warlords.54.a: "好消息！"
 SEA_warlords.55.t: "攻势停滞"
 SEA_warlords.55.desc: "在中央政府的持续施压下，我们未能取得任何成果，部队士气也日益低落。越来越明显的是，我们必须停止这场徒劳无功的战斗，把重心转向笼罩中国的更大威胁。大势已去，[PRC.GetNameDef]在逆境中依然屹立，其部队将继续占据我们省份的北部地区。"
 SEA_warlords.55.a: "我们应该等待时机"
 SEA_warlords.55.tt: "我们现在可以执行国策§Y$XIC_request_relocation_to_northeastern_command$§!"
 SEA_warlords.56.t: "[FROM.GetLeader]请求调任至[608.GetName]"
 SEA_warlords.56.desc: "年轻的少帅[FROM.GetLeader]请求调任至[608.GetName]的东北驻军，以便更接近日本威胁，充当抵御其侵略的堡垒。作为前奉系领袖，他似乎希望主动采取行动，收复失地。我们应如何回应？"
 SEA_warlords.56.a: "主动防御？妙极了！"
 SEA_warlords.56.b: "我们不能将此职位托付于他"
 SEA_warlords.57.t: "[FROM.GetLeader]拒绝我们的请求"
 SEA_warlords.57.desc: "这个自满的叛徒[FROM.GetLeader]拒绝了我们建立抗日前进据点的请求，显然并未将中国的未来放在心上。"
 SEA_warlords.57.a: "他们会后悔的……"
 SEA_warlords.58.t: "中央政府施压要求我们向[XIC.GetNameDef]屈服"
 SEA_warlords.58.desc: "[XIC.GetNameDef]与[FROM.GetNameDef]联合提出要求，要我们接受他们的新计划，将[608.GetName]及周边领土交由少帅作为新的抗日前进基地。他们似乎无论如何都要结束我们的自治……"
 SEA_warlords.58.a: "好吧，我们的使命到此为止"
 SEA_warlords.58.b: "他们只有用武力才能夺取[608.GetName]！"
 SEA_warlords.59.t: "北上大迁移"
 SEA_warlords.59.desc: "终于，收复奉系失地的时刻到来了。[608.GetName]现在已归我方指挥，我们在陕西的“剿匪”任务也正式结束。很快，所有失去的故土都将重新掌握在我们手中！"
 SEA_warlords.59.a: "我们离恢复往日荣耀又近了一步！"
 SEA_warlords.60.t: "将领投奔[FROM.GetNameDef]"
 SEA_warlords.60.desc: "昔日忠于被关东军杀害的老帅张作霖的多位将领和士兵，如今响应其子[FROM.GetLeader]的号召，纷纷叛逃，投靠[FROM.GetNameDef]。这真是一场灾难！"
 SEA_warlords.60.a: "张作霖的幽灵仍在缠绕我们……"
 SEA_warlords.61.t: "失败的使命"
 SEA_warlords.61.desc: "在我们绑架了[CHI.GetLeader]，并强迫其暂停“围剿”、转而聚焦中国人民更大的威胁之后，中央政府向我们发出了逮捕令和威胁，要求[ROOT.GetLeader]及其核心属下承担责任，并彻底解散西北剿匪总司令部。我们该接受此命运，还是另觅生机？"
 SEA_warlords.61.a: "至少我们得到了想要的联盟……"
 SEA_warlords.61.b: "不，我们必须保持自治，以继续实现[ROOT.GetLeader]的终极目标！"
 SEA_warlords.62.t: "西北剿匪总司令部的解散"
 SEA_warlords.62.desc: "在[ROOT.GetLeader]被绑架并被迫同意建立第二次统一战线后，我方官员已对[FROM.GetLeader]及其部属下达了逮捕令与威胁，并开始调兵彻底终结西北剿匪总司令部的任务。这些叛徒该受到惩罚了。"
 SEA_warlords.62.a: "他们任务失败了，把他们收拾掉"
 SEA_warlords.63.t: "更多[SOV.GetAdjective]物资通过伊尔克什坦通道抵达"
 SEA_warlords.63.desc: "本周初，额外[SOV.GetAdjective]武器与补给通过西部伊尔克什坦姆山口送达我喀什驻军。由负责向我政府供应武器的[SOV.GetAdjective]官员亚历山大·巴尔米涅协调完成，这表明[SOV.GetNameDef]对深化双方合作已有具体规划。"
 SEA_warlords.63.a: "我们感谢同志们的慷慨解囊"
 SEA_warlords.64.t: "$KHM_ma_hushan$携带[KHM.GetAdjective]黄金抵达"
 SEA_warlords.64.desc: "名声扫地的国民党第36师指挥官及[KHM.GetNameDef]帕迪沙$KHM_ma_hushan$抛下他的部队，携带着他和他的手下从省会窃取的1000盎司黄金抵达了[441.GetName]。这散发着机会的味道……"
 SEA_warlords.64.a: "没收他的黄金！"
 SEA_warlords.65.t: "[FROM.GetLeader]希望统一吉尔吉斯"
 SEA_warlords.65.desc: "[FROM.GetLeader]——我们忠诚的臣属，在苏联内务人民委员会的支持下于该省的军事政变后掌控了[FROM.GetNameDef]，现已表露出希望将该省与吉尔吉斯斯坦统一的意愿，以便更好地发展这些地区，并将分散的人民统一在同一个旗帜下。我们意下如何？"
 SEA_warlords.65.a: "只要他保持忠诚"
 SEA_warlords.65.b: "我们不会在边界问题上妥协！"
 SEA_warlords.66.t: "[FROM.GetLeader]移交吉尔吉斯斯坦"
 SEA_warlords.66.desc: "[FROM.GetLeader]已同意我们的请求，在收到此消息时，帕米尔地区正移交给我们。从今往后，该地区将由我们自主治理，不再受[FROM.GetAdjective]的直接统治。"
 SEA_warlords.66.a: "伟大的一天！"
 SEA_warlords.67.t: "[FROM.GetLeader]拒绝我方请求"
 SEA_warlords.67.desc: "[FROM.GetLeader]拒绝了我们将土地移交的请求。这原本就在预料之中，但从长远来看，这必定会损害我们之间的关系。"
 SEA_warlords.67.a: "终有一日我们将夺回它……"
 SEA_warlords.68.t: "国民军将领投奔[FROM.GetNameDef]"
 SEA_warlords.68.desc: "冯玉祥及其部下曾效忠于国民军——这个一度反叛我们、在被击溃后重新归顺的组织，如今随着[FROM.GetLeader]宣布恢复该军事组织，冯玉祥正叛逃至[FROM.GetNameDef]。"
 SEA_warlords.68.a: "国民党的幽灵依然困扰着我们……"
 SEA_warlords.69.t: "冀察政务委员会的解散"
 SEA_warlords.69.desc: "冀察政务委员会已落入敌军之手，该委员会作为地方自治机构，本是为履行日本在何梅协定中提出的区域非军事化要求而设，如今已无实际作用。或许，是时候对他们的领导层加以约束，并将他们的部队纳入中央政府指挥之下。"
 SEA_warlords.69.a: "他们已经完成了他们的任务"
 SEA_warlords.69.b: "他们可能仍对我们有用"
 SEA_warlords.70.t: "平南国的遗产"
 SEA_warlords.70.desc: "如今我们已实现了杜文秀起义与陕甘回变时期人民所追求的目标，将清廷和国民党的残余势力全部赶出了中国。许多人开始质疑我们统治这片土地的方式。我们究竟该效仿杜文秀，开创我们的新黄金时代，还是选择更稳妥的道路，追随袁世凯的脚步？"
 SEA_warlords.70.a: "一种新型政府诞生的时刻到了！"
 SEA_warlords.70.b: "我们将再次成为帝国！"
 SEA_warlords.70.c: "大马王朝万岁！"
 SEA_warlords.71.t: "[FROM.GetLeader]请求援助"
 SEA_warlords.71.desc: "[FROM.GetLeader]请求我们协助对抗[SIK.GetLeader]。失去他们意味着我们失去了在新疆的立足点，但同样重要的是，我们不能让东边的共产党趁我军外出作战之时坐收渔利。"
 SEA_warlords.71.a: "我们将协助他们对抗共产主义！"
 SEA_warlords.71.b: "我们已经够忙的了"
 SEA_warlords.72.t: "[FROM.GetNameDef]援助抵达"
 SEA_warlords.72.desc: "[FROM.GetNameDef]的[FROM.GetLeader]决定全力支持我们，以确保苏联不会夺取我们的省份，即使这可能会损害他们与苏联的关系。"
 SEA_warlords.72.a: "有了这些，我们就能逆转天平！"
 SEA_warlords.73.t: "[FROM.GetNameDef]未提供援助"
 SEA_warlords.73.desc: "[FROM.GetNameDef]的[FROM.GetLeader]决定不提供任何援助以取悦苏联，他们更重视与苏联的合作关系，而不是我们的生存。"
 SEA_warlords.73.a: "该死的叛徒"
 SEA_warlords.74.t: "和阗马家军的覆灭"
 SEA_warlords.74.desc: "在对马虎山发动政变之后，我们的许多家族成员已经开始越过边境投奔我们，以期在适当时候夺回他们如今已失去的派系势力。"
 SEA_warlords.74.a: "兄弟们，我们欢迎你们"
 SEA_warlords.75.t: "[FROM.GetLeader]希望开战绥远战役"
 SEA_warlords.75.desc: "内蒙古军队和大汉义军已准备好在我们的空中支援和日本参谋的监督下进攻[SHX.GetLeader]的地盘。也许我们在不对中国发动大规模战争的情况下占领更多内蒙古土地。"
 SEA_warlords.75.a: "他们可以试试看"
 SEA_warlords.75.b: "愚蠢的主意"
 JAP_suiyuan_campaign_has_started_flag: "绥远战役已开始"
 JAP_suiyuan_campaign_has_ended_flag: "绥远战役已结束"
 SEA_warlords.100.t: "[XIC.GetName]背叛了[ROOT.GetLeader]"
 SEA_warlords.100.desc: "一份紧急报告从[XIC.GetNameDef]传来，称[XIC.GetLeader]已将部队撤出[1032.GetName]，任由[PRC.GetNameDef]的部队涌入该地区并将其据为己有。[XIC.GetName]成立的全部意义本是遏制并消灭[PRC.GetName]——而非助长其势力。"
 SEA_warlords.100.a: "这种背叛不可容忍！"
