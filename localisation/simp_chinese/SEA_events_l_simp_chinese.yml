 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader]刚收到海军总部签署的信函，称他们对东印度群岛资源的需求现已达到紧要关头，要求立即开始全面实施“南方打击”计划。虽然可以对此置之不理，但一味拖延恐非良策。"
