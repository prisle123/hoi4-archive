 SEA_PHI_political_events.45.t: "[FROM.GetName]寻求独立支持"
 SEA_PHI_political_events.45.desc: "[FROM.GetAdjective]政府已同我方接洽，提出了从[USA.GetNameDef]治下争得独立的计划。这些计划尚未动员部署，但他们请求当[PHI.GetNameDef]真正要求独立时，我们能支持其诉求，并在诉求遭拒时加入他们一方进行战斗。"
 SEA_PHI_political_events.45.a: "这将扩大我们的影响力"
 SEA_PHI_political_events.45.b: "我们不能冒险与[USA.GetNonIdeologyName]开战"
 SEA_PHI_political_events.46.t: "[FROM.GetName]支持我们的独立计划"
 SEA_PHI_political_events.46.desc: "我们已收到[FROM.GetAdjective]政府的消息，他们表示愿意支持我们在最终独立时提出的诉求。仅这一点就应有助于说服[ROOT.overlord.GetNameDef]，此外[FROM.GetNameDef]还承诺，若宗主国试图撤销任何迈向独立的举措，他们都将给予我们军事支持。"
 SEA_PHI_political_events.46.a: "棒极了！"
 SEA_PHI_political_events.47.t: "[FROM.GetName]拒绝支持独立计划"
 SEA_PHI_political_events.47.desc: "我们派往[FROM.GetNameDef]的外交官在其政府拒绝承诺支持我们迈向独立的计划后迅速返回。尽管他们声称愿意帮助我们，但他们不愿冒险卷入与[ROOT.overlord.GetNameDef]的战争。"
 SEA_PHI_political_events.47.desc.2: "我们派往[FROM.GetNameDef]的外交官在其政府拒绝承诺支持我们迈向独立的计划后迅速返回。看来，他们更想成为我们的新宗主国，，而非想帮助我们实现独立。"
 SEA_PHI_political_events.47.a: "看来他们关于去殖民化的漂亮说辞全是空谈。"
 SEA_PHI_political_events.48.t: "[FROM.GetName]宣布独立"
 SEA_PHI_political_events.48.desc: "今天早些时候，我们收到了关于[FROM.GetNameDef]出现异常情况的报告。随后，我们收到了该国政府发布的独立宣言，尽管他们十分诚恳地试图说服我们不要干预，但也旗帜鲜明地表示不会回避为维护新获得的独立而战。"
 SEA_PHI_political_events.48.desc.2: "今日早些时候，我们收到了关于[FROM.GetNameDef]地区异常情况的报告。随后，我们收到了该国政府发布的独立宣言，并明确声明此举获得了[JAP.GetAdjective]政府的支持。尽管该声明呼吁我们不要干预，但[FROM.GetAdjective]政府也明确表示，他们将不惜以武力捍卫新获得的独立地位，且[JAP.GetAdjective]将会支援。"
 SEA_PHI_political_events.48.desc.3: "今日早些时候，我们收到了关于[FROM.GetNameDef]地区异常情况的报告。随后，我们收到了该国政府发布的独立宣言，并明确声明此举获得了部分南美国家的支持。尽管该声明呼吁我们不要干预，但[FROM.GetAdjective]政府也明确表示，他们将不惜以武力捍卫新获得的独立地位，且这些南美国家将会支援。"
 SEA_PHI_political_events.48.desc.4: "今日早些时候，我们收到了关于[FROM.GetNameDef]地区异常情况的报告。随后，我们收到了该国政府发布的独立宣言，并明确声明此举获得了[SPR.GetAdjective]政府的支持。尽管该声明呼吁我们不要干预，但[FROM.GetAdjective]政府也明确表示，他们将不惜以武力捍卫新获得的独立地位，且[SPR.GetAdjective]将会支援。"
 SEA_PHI_political_events.48.desc.5: "今日早些时候，我们收到了关于[FROM.GetNameDef]地区异常情况的报告。随后，我们收到了该国政府发布的独立宣言，并明确声明此举获得了[SPR.GetAdjective]和部分南美国家的支持。尽管该声明呼吁我们不要干预，但[FROM.GetAdjective]政府也明确表示，他们将不惜以武力捍卫新获得的独立地位，且这些拉美盟友将会支援。"
 SEA_PHI_political_events.48.a: "我们本来也打算放手。"
 SEA_PHI_political_events.48.b: "他们还没准备好。"
 SEA_PHI_political_events.49.t: "[FROM.GetName]允许独立"
 SEA_PHI_political_events.49.desc: "[FROM.GetAdjective]高层在经过数天之后都未对我们的独立宣言作回应，很有可能是高层展开了激烈的讨论。终于，[FROM.GetNameDef]正式宣布了[ROOT.GetAdjective]的独立。"
 SEA_PHI_political_events.49.a: "好消息！"
 SEA_PHI_political_events.50.t: "[FROM.GetName]为恢复对我们的控制权而出手"
 SEA_PHI_political_events.50.desc: "针对我们宣布独立一事，[FROM.GetNameDef]尚未作出正式回应，但已开始向附近基地调动军队以进行干预。"
 SEA_PHI_political_events.50.a: "让他们试试看！"
 SEA_PHI_political_events.51.t: "[USA.GetNameDef]召回$USA_douglas_macarthur$"
 SEA_PHI_political_events.51.desc: "[USA.GetNameDef]的军事局势已经十分严峻，$USA_douglas_macarthur$被要求立即回国。"
 SEA_PHI_political_events.51.a: "我们会怀念他的。"
 SEA_PHI_political_events.52.t: "[USA.GetNameDef]召回$USA_dwight_d_eisenhower$"
 SEA_PHI_political_events.52.desc: "[USA.GetNameDef]的军事局势已经十分严峻，$USA_dwight_d_eisenhower$被要求立即回国。"
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$从[PHI.GetName]归国"
 SEA_PHI_political_events.53.desc: "$USA_dwight_d_eisenhower$随$USA_douglas_macarthur$的任务来到[PHI.GetNameDef]，自1935年以来参与其中，近年更是担任重要角色。如今他已返回本土。在任务中，他积累了宝贵的军事经验，包括首次驾驶飞机，以及与像$USA_douglas_macarthur$这样对[PHI.GetAdjective]军队改革抱有完全不同想法的指挥官并肩工作。"
 SEA_PHI_political_events.53.a: "他的经历必将派上用场"
 SEA_PHI_political_events.54.desc: "随着马尼拉地区的失陷，我军对依靠传统战术赢得战争的信心彻底崩溃。随着军队正式投降，政府撤离，新组织正在筹建，以继续抵抗敌人。"
 SEA_PHI_political_events.54.a: "我们可以依靠游击队继续战争"
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "经过长期的经济与政治准备，[PHI.GetNameDef]宣布独立。这一举动在意料之中，因为美国国会早在1934年通过《泰丁斯‑麦克杜菲法案》，制定了[PHI.GetAdjective]独立的进程。[PHI.GetNameDef]如今可以自由制定自身的政治与经济政策，不再受[USA.GetNameDef]的压力。"
 SEA_PHI_political_events.55.a: "对他们而言是好事"
 SEA_PHI_political_events.55.b: "现在我们可以平等合作"
 SEA_PHI_political_events.55.c: "我们必须在外交上也追求独立"
 SEA_PHI_political_events.56.t: "[FROM.GetName]请求掌控太平洋舰队"
 SEA_PHI_political_events.56.desc: "为建立海军并进一步为战争努力作出贡献，[FROM.GetNameDef]请求我们将一支或多支在其附近活动的特遣舰队交由他们控制。"
 SEA_PHI_political_events.56.a: "我们可以自己管理海军"
 SEA_PHI_political_events.56.b: "让他们接管当地的特遣舰队"
 SEA_PHI_political_events.56.c: "让他们掌控整个太平洋"
 SEA_PHI_political_events.56.d: "让他们掌控太平洋，但派出监督员"
 SEA_PHI_political_events.56.e: "让他们掌控太平洋，并提供燃料"
 PHI_transfer_20_percent_navy_tt: "将我们20%的海军力量移交给[FROM.GetNameDef]。"
 PHI_transfer_40_percent_navy_tt: "将我们40%的海军力量移交给[FROM.GetNameDef]。"
 SEA_PHI_political_events.57.t: "被委托的舰队"
 SEA_PHI_political_events.57.desc: "我们请求接管当地[FROM.GetAdjective]海军的要求已被其政府批准。特遣舰队已被命令前往我们的港口，等待重组。"
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$同时，[371.GetName]的油田将开始为我们的部队生产燃料，以支援此次重大扩编后的后勤需求。"
 SEA_PHI_political_events.57.a: "这对我们的军事能力是极大的提升"
 SEA_PHI_political_events.58.t: "[FROM.GetName]拒绝移交舰队"
 SEA_PHI_political_events.58.desc: "遗憾的是，我们的[FROM.GetAdjective]盟友拒绝了将其部分舰队交由我们指挥的请求。看来若要为海战做出贡献，我们必须加快本国船坞的建设。"
 SEA_PHI_political_events.58.a: "我们必须专注于建设自己的海军"
 SEA_PHI_political_events.59.t: "[USA.GetAdjective]干预失败"
 SEA_PHI_political_events.59.desc: "[USA.GetNameDef]虽对[PHI.GetNameDef]发动军事干预，企图推翻新政权，却未能取得成果。随着战事陷入僵局，双方都意识到持续的军事冲突只会徒耗时间，转而开启和谈进程。最终，[PHI.GetAdjective]的独立地位也获得了正式承认。"
 SEA_PHI_political_events.59.a: "自由得以守护"
 SEA_PHI_political_events.59.b: "战争不得民心了"
 SEA_PHI_political_events.60.t: "阿吉纳尔多质疑选举结果"
 SEA_PHI_political_events.60.desc: "在1935年总统大选尘埃落定后，[ROOT.GetNeutralLeader]仍未承认自己的惨败，并就选举事宜向负责选举的委员会提出异议。如果发现有干预选举的证据，该政党可能会将此事提交至该国最高法院之一进行裁决。"
 SEA_PHI_political_events.60.a: "可能只是个输不起的人"
 SEA_PHI_political_events.61.t: "司法部门推翻选举"
 SEA_PHI_political_events.61.desc: "经深入调查后，负责审查1935年选举结果的委员会声称发现违规证据。若非司法部门随后采取的行动，此事本不会引发太大关注——司法部门取消了[ROOT.GetDemocraticParty]的参选资格，致使[ROOT.GetNeutralParty]获胜。[USA.GetAdjective]试图迅速否定这一流程，结果却适得其反，此举被视为进一步证实腐败存在的证据。"
 SEA_PHI_political_events.61.a: "他们知道什么对国家最好"
 SEA_PHI_political_events.62.t: "参加西班牙内战的志愿者？"
 SEA_PHI_political_events.62.desc: "我们与[SPR.GetNonIdeologyName]的历史文化联系使得我国民众密切关注着当地的冲突。"
 SEA_PHI_political_events.62.a: "国民党人正在为捍卫我们的天主教价值观而战"
 SEA_PHI_political_events.62.b: "共和党人正为自由和民主而战"
 SEA_PHI_political_events.63.t: "[GetYear]年总统大选"
 SEA_PHI_political_events.63.desc: "现任总统[ROOT.GetLeader]的任期即将结束，下一任总统的选举很快就要举行。尽管[ROOT.GetLeader]执政期间的成就为其连任描绘了一幅充满希望的图景，但一些选民希望为我们的改革寻求新的方向，并推选一位新总统来引领他们。"
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader]必须再有一个任期"
 SEA_PHI_political_events.63.roxas: "$PHI_manuel_roxas$的人脉关系将有助于推进经济改革"
 SEA_PHI_political_events.63.laurel: "在这动荡时期，$PHI_jose_laurel$将成为一位合适的领导者"
 SEA_PHI_political_events.64.t: "$PHI_manuel_luis_quezon$之死"
 SEA_PHI_political_events.64.desc_quezon: "患上肺结核后，$PHI_manuel_luis_quezon$的健康状况日益恶化，现已不幸病逝。在举国哀悼之际，副总统已暂时接管奎松的职责，但不久后，就需要确定一位继任者了。"
 SEA_PHI_political_events.64.desc_generic: "现任总统[ROOT.GetLeader]的任期已经结束，新一轮总统大选将决定我们的下一任总统。由于健康状况恶化，$PHI_manuel_luis_quezon$已宣布退出竞选。"
 SEA_PHI_political_events.65.t: "德怀特·D·艾森豪威尔留任[USA.GetName]"
 SEA_PHI_political_events.65.desc: "遗憾的是，我们要求加强[USA.GetAdjective]在[ROOT.GetNameDef]军事顾问团的请求已被拒绝。显然，[USA.GetNameDef]的其他军事计划需要他的专业知识。"
 SEA_PHI_political_events.65.a: "真是遗憾"
 SEA_PHI_political_events.66.t: "[FROM.GetName]提议签署互助条约"
 SEA_PHI_political_events.66.desc: "作为处于[USA.GetAdjective]势力范围内的另一个国家，[FROM.GetNameDef]如今寻求通过建立拉美国家联盟来加强该范围内的合作。这或许能制衡[USA.GetAdjective]时而近乎帝国主义的压力。"
 SEA_PHI_political_events.66.a: "这将有助于该地区的稳定"
 SEA_PHI_political_events.66.b: "我们不能疏远[USA.GetNameDef]"
 SEA_PHI_political_events.67.t: "[FROM.GetName]签署互助条约"
 SEA_PHI_political_events.67.desc: "[FROM.GetNameDefCap]已签署我们提出的互助条约，该条约确立了一项有条件的联盟并立即生效。这是加强[FROM.GetAdjective]与[ROOT.GetAdjective]间合作迈出的首个明确步骤。"
 SEA_PHI_political_events.67.a: "好消息"
 PHI_will_join_faction_later_tt: "§Y[ROOT.GetNameDefCap]§!将在完成§Y$PHI_war_of_independence$§!后加入§Y[FROM.GetNameDef]的阵营§!"
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetNameDefCap]§!将在完成§Y$PHI_war_of_independence$§!后加入§Y[ROOT.GetNameDef]的阵营§!"
 SEA_PHI_political_events.68.t: "[FROM.GetName]不签署互助条约"
 SEA_PHI_political_events.68.desc: "由于意识形态差异，或许还有担心疏远[USA.GetNameDef]的顾虑，[FROM.GetNameDef]并未签署我方提出的互助条约，看来我们得另寻盟友了。"
 SEA_PHI_political_events.68.a: "也许他们在该地区的对手会更愿意合作"
 SEA_PHI_political_events.69.t: "[FROM.GetName]提议统一"
 SEA_PHI_political_events.69.desc: "自独立以来，[FROM.GetNameDef]已采取诸多措施巩固其独立地位，并希望扩大与其他西班牙语国家的合作。这如今体现为一项提议，即让我们国家与他们国家联合，共同建立一个西班牙语帝国。"
 SEA_PHI_political_events.69.a: "我们可以共同为被殖民的历史复仇"
 SEA_PHI_political_events.69.b: "我们不会接受[FROM.capital.GetCapitalVictoryPointName]的统治"
 SEA_PHI_political_events.70.t: "[FROM.GetName]接受统一"
 SEA_PHI_political_events.70.desc: "一拨拨[FROM.GetAdjective]代表对[ROOT.capital.GetCapitalVictoryPointName]的访问已表明一切，数日后的公告正式确认：[FROM.GetNameDef]已接受与[ROOT.GetNameDef]统一的请求。"
 SEA_PHI_political_events.70.a: "好消息！"
 SEA_PHI_political_events.71.t: "[FROM.GetName]拒绝统一"
 SEA_PHI_political_events.71.desc: "[FROM.GetNameDefCap]已决定拒绝我们的统一提案。尽管对方表示重视我们的同盟关系，但仍认为此举过于激进。"
 SEA_PHI_political_events.71.a: "那么，或许我们之间的分歧比我们想象的要大。"
 SEA_PHI_political_events.71.b: "我们必须坚持"
