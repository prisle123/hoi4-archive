 SEA_warlords.1.t: "刘湘之死"
 SEA_warlords.1.desc: "随着刘湘的去世和中央政府日益增大的压力，越来越明显的事实是[ROOT.GetNameDef]可能即将解散。然而有人认为，他的死亡并非巧合，而是一场暗杀，他们愿意继续抗争，哪怕这会激怒中央政府。"
 SEA_warlords.1.a: "[ROOT.GetNameDefCap]已经完成了使命。"
 SEA_warlords.1.b: "我们必须继续战斗！"
 SEA_warlords.2.t: "[FROM.GetNameDefCap]仍在负隅顽抗"
 SEA_warlords.2.desc: "刘湘去世后，[FROM.GetNameDef]内部爆发权力斗争，最终由杨森掌权。由于传言称刘湘是被我方势力暗杀，此后他们便采取与我们政府保持距离、抵制整合的立场。"
 SEA_warlords.2.a: "那些傲慢的将领！"
 SEA_warlords.2.b: "好吧"
 SEA_warlords.3.t: "[FROM.GetNameDefCap]接受整合"
 SEA_warlords.3.desc: "刘湘去世后，[FROM.GetNameDef]迅速解散并承认了我们的权威。我们必须利用这一优势。"
 SEA_warlords.3.a: "好极了"
 SEA_warlords.4.t: "第二次哈密叛乱"
 SEA_warlords.4.desc: "在我们开始进军和阗后，尧乐博斯·汗宣布支持马虎山并在哈密发动了针对我们的叛乱。我们现在两面作战了。"
 SEA_warlords.4.a: "那我们就连他们一起碾碎！"
 SEA_warlords.4.b: "我们必须抓住机会！大汗万岁！"
 SEA_warlords.5.t: "停滞的冲突"
 SEA_warlords.5.desc: "随着中央政府施压不断加剧，我方部队士气日益低落，显然我们必须停止这场无谓的战斗，转而应对中国面临的更大威胁。大势已去，马虎山的部队将继续占据我省南部地区。"
 SEA_warlords.5.a: "我们应该等待时机"
 SEA_warlords.6.t: "[FROM.GetLeader]请求援助"
 SEA_warlords.6.desc: "[FROM.GetLeader]请求我们协助对抗[SIK.GetLeader]。失去他们意味着我们失去了在新疆的立足点，但同样重要的是，激怒苏联也意味着我们失去了潜在的合作者与担保国。"
 SEA_warlords.6.a: "提供尽量少的援助以免苏联注意"
 SEA_warlords.6.b: "去他妈的苏联，我们全力支持他们"
 SEA_warlords.6.c: "我们提供不了任何东西"
 SEA_warlords.7.t: "极少的援助抵达"
 SEA_warlords.7.desc: "中央政府决定给予我们尽量少的援助以免激怒苏联，他们更重视与苏联的合作关系，而不是我们的生存。"
 SEA_warlords.7.a: "至少还有点东西"
 SEA_warlords.8.t: "援助抵达"
 SEA_warlords.8.desc: "中央政府决定全力支持我们，以确保苏联不会夺取我们的省份，即使这可能会损害他们与苏联的关系。"
 SEA_warlords.8.a: "有了这些，我们就能逆转天平！"
 SEA_warlords.9.t: "没有援助抵达"
 SEA_warlords.9.desc: "中央政府决定不提供任何援助以取悦苏联，他们更重视与苏联的合作关系，而不是我们的生存。"
 SEA_warlords.9.a: "该死的叛徒"
 SEA_warlords.10.t: "$KUM_yulbars_khan$抵达和阗"
 SEA_warlords.10.desc: "在哈密汗国倒台后，$KUM_yulbars_khan$逃脱追捕，来到我们这里继续与我们共同的敌人作战。我们应该张开双臂欢迎他。"
 SEA_warlords.10.a: "马上让他去工作！"
 SEA_warlords.11.t: "$KUM_yulbars_khan$抵达"
 SEA_warlords.11.desc: "国民党将领$KUM_yulbars_khan$在反抗新疆王[SIK.GetLeader]失败后逃到我们这里。我们应该张开双臂欢迎他。"
 SEA_warlords.11.a: "是时候继续战斗了"
 SEA_warlords.12.t: "$XSM_ma_hongbin$抵达"
 SEA_warlords.12.desc: "马虎山的势力垮台后，$XSM_ma_hongbin$逃脱追捕最终来到了我们这里。我们应该在未来的战斗中利用他的经验和知识。"
 SEA_warlords.12.a: "欢迎回家"
 SEA_warlords.13.t: "叛徒归来"
 SEA_warlords.13.desc: "随着马虎山军队的覆灭，曾与叛军联手的前喀什官员$KHM_mahmut_muhiti$提议重新回归担任我们的政府官员。他似乎想要获得第二次机会来挽回声誉，但考虑到他过去的行为，相信他是不明智的。"
 SEA_warlords.13.a: "我们不会相信叛徒"
 SEA_warlords.13.b: "再给他一次机会"
