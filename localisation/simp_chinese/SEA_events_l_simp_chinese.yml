 SEA_imperial_influence_events.310.t: "财阀派系寻求发展基础工业"
 SEA_imperial_influence_events.310.desc: "财阀领袖提出了他们的要求。看起来他们试图扩大他们的产业和对[GetImperialInfluenceRulerTitle]的影响力，因此要求我们建造更多的民用工厂来提高产出。他们愿意表现出一些耐心，但不会永远等下去。"
 SEA_imperial_influence_events.320.t: "财阀派系要求政治任命"
 SEA_imperial_influence_events.320.desc: "财阀领袖已提出要求。他们希望至少有一名成员能进入[GetImperialInfluenceRulerTitle]的顾问团，以便主导国家工业化进程与发展方向。他们愿意表现出一些耐心，但不会永远等下去。"
 SEA_imperial_influence_events.330.t: "财阀派系要求修改经济法案"
 SEA_imperial_influence_events.330.desc: "财阀领袖已提出要求。他们要求调整国家经济战略，将更多资金投入工业联合企业。尽管表面以强化经济为名，实则企图加强对[GetImperialInfluenceRulerTitle]的控制与影响力。他们愿意表现出一些耐心，但不会永远等下去。"
 SEA_imperial_influence_events.340.t: "财阀派系要求雇佣工业企业"
 SEA_imperial_influence_events.340.desc: "财阀领袖已提出要求。他们希望至少有一家企业能获得[GetImperialInfluenceRulerTitle]的直接合同，从而掌控国家工业化进程与发展方向。他们愿意表现出一些耐心，但不会永远等下去。"
 #Government
 SEA_imperial_influence_events.400.t: "文官政府失去影响力"
 SEA_imperial_influence_events.400.desc: "文官政府试图增强对[GetImperialInfluenceRulerTitle]的影响力，但由于自身能力不足未能成功。这使他们颜面尽失、威望下降，影响力也随之减弱。"
 SEA_imperial_influence_events.420.t: "文官政府派系要求政治任命"
 SEA_imperial_influence_events.420.desc: "文官领袖已提出要求。他们希望至少有一名成员进入[GetImperialInfluenceRulerTitle]的顾问团，以便引导国家政治方向并迈向更光明的未来。他们愿意表现出一些耐心，但不会永远等下去。"
 SEA_imperial_influence_events.430.t: "文官政府要求修改贸易法案"
 SEA_imperial_influence_events.430.desc: "文官领袖已提出要求。他们要求调整国家经济战略，将投资和贸易策略转向国际主义及改善与贸易伙伴的关系。尽管表面以强化经济为名，实则企图加强对[GetImperialInfluenceRulerTitle]的控制与影响力。他们愿意表现出一些耐心，但不会永远等下去。"
 SEA_imperial_influence_events.440.t: "文官政府派系寻求限制陆军影响力"
 SEA_imperial_influence_events.440.desc: "文官领袖已提出要求。他们对陆军日益增长的影响力以及对[GetImperialInfluenceRulerTitle]的进一步控制感到忧虑，要求迅速采取行动限制其势力扩张。他们愿意表现出一些耐心，但不会永远等下去。"
 SEA_imperial_influence_events.450.t: "文官政府派系寻求限制海军影响力"
 SEA_imperial_influence_events.450.desc: "文官领袖已提出要求。他们对海军日益增长的影响力与对[GetImperialInfluenceRulerTitle]的进一步控制感到忧虑，要求迅速采取行动限制其势力扩张。他们愿意表现出一些耐心，但不会永远等下去。"
 SEA_imperial_influence_events.460.t: "文官政府派系寻求限制财阀影响力"
 SEA_imperial_influence_events.460.desc: "文官领袖已提出要求。他们对财阀日益增长的影响力与对[GetImperialInfluenceRulerTitle]的进一步控制感到忧虑，要求迅速采取行动限制其势力扩张。他们愿意表现出一些耐心，但不会永远等下去。"
 SEA_japan_air_accidents_events.01.t: "$JAP_isoroku_yamamoto$溘然长逝"
 SEA_japan_air_accidents_events.01.desc: "今天早些时候，海军大将山本五十六被敌方火力击落。一队[USA.GetAdjective]战斗机截获我方情报后实施拦截行动。美军将此次卑劣行动命名为“复仇行动”，其警告意味不言而喻。在我国为这位伟大战士的牺牲而哀悼之际，我们绝不能忘记消灭这个无耻敌人的使命！"
 SEA_japan_air_accidents_events.01.a: "真是致命的一击……"
 SEA_japan_air_accidents_events.02.t: "躲过复仇行动"
 SEA_japan_air_accidents_events.02.desc: "今天早些时候，海军大将山本五十六在转场飞行途中遭遇敌军火力袭击。他成功联系区域海军航空队并避开火力网，最终驾机安全降落。大将因在此危急关头保持冷静并展现英勇而受到赞誉。"
 SEA_japan_air_accidents_events.02.a: "他的荣誉得到维护"
 ## NEWS EVENTS
 SEA_japan_news_events.01.t: "[JAP.GetLeader]发声反对军部干预"
 SEA_japan_news_events.01.desc: "\n[JAP.GetLeader]在近日一场激烈演说中指出，陆军内部皇道派近期发动了未遂的政变，军方此次行为已逾越底线。他进一步宣称：“如果说边缘势力屡次实施暗杀及颠覆政府的行径尚不足惧，他们现在已企图利用此事件扩张自身权力，将国家从人民手中夺走。绝不容许此事继续发生！”\n\n看来，[JAP.GetNameDef]国内可能正酝酿着冲突。"
 SEA_japan_news_events.01.a: "我们必须回归大正时代的做法！"
 SEA_japan_news_events.01.b: "看来终于有人硬气起来了"
 SEA_japan_news_events.02.t: "大东亚共荣圈的形成"
 SEA_japan_news_events.02.desc: "\n为确保经济自给自足、促进成员国间合作，并抵御西方帝国主义和苏联共产主义的影响，[JAP.GetLeader]于今日宣布成立“大东亚共荣圈”。这一联盟是否真如宣称般目标明确，抑或只是[JAP.GetAdjective]宣传机器的又一精心策划，仍是众人心中最大的疑问。"
 SEA_japan_news_events.02.a: "我们将为整个亚洲带来繁荣！"
 SEA_japan_news_events.02.b: "宣传机器的又一个阴谋"
 SEA_japan_news_events.03.t: "仰光的陷落"
 SEA_japan_news_events.03.d: "日军在缅甸的攻势仍在持续，仰光于近期沦陷。为英属缅甸的首府，这座城市具有极其重要的战略意义，其失守可能会成为当前缅甸战役中的一个决定性因素。\n\n据报道，殖民地总督在将自己的行李从总督府督运至卡车车队时，被日军先头部队俘获，但这一消息尚未得到证实。"
 SEA_japan_news_events.03.a: "反对帝国主义的又一次胜利！"
