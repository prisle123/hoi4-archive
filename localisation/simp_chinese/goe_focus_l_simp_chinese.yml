 RAJ_concessions_to_the_industrialists_chances_tt: "§Y$RAJ_investments_from_local_leaders$§!将主要侧重于§Y民用工业§!，较小程度上侧重于§Y军事工业§!。"
 RAJ_empower_provincial_authorities_chances_tt: "§Y$RAJ_investments_from_local_leaders$§!将均衡分配侧重于§Y民用工业§!、§Y军事工业§!与§Y防御性基础设施§!。"
