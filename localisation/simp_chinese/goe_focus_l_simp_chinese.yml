 RAJ_the_empires_workshop_civs_to_the_empire_subjects_tt: "（§Y[ENG.GetFlag][ENG.GetName]§!随机一个核心地区）：\n 添加§G2§!建筑位。\n 添加§G2§!§Y$industrial_complex$§!\n\n（§Y每个[ENG.GetFlag][ENG.GetAdjective]附属国§!随机一个核心地区）：\n 添加§G1§!建筑位。\n 添加§G1§!§Y$industrial_complex$§!"
 RAJ_the_riches_of_the_raj_targets_oil_tt: "每个拥有§Y$state_resource_oil$§!£resources_strip|1 的起始地区：\n 添加§Y+4§!£resources_strip|1 生产。\n 添加§G1§!§Y$infrastructure$§!。"
