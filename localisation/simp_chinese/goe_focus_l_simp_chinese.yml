 IRQ_join_axis_desc: "$TUR_join_the_axis_desc$"
 RAJ_royal_indian_artillery_dlc: "$RAJ_royal_indian_artillery$"
 RAJ_royal_indian_artillery_dlc_desc: "$RAJ_royal_indian_artillery_desc$"
 RAJ_lions_of_the_great_war_dlc: "$RAJ_lions_of_the_great_war$"
 RAJ_lions_of_the_great_war_dlc_desc: "$RAJ_lions_of_the_great_war_desc$"
 RAJ_chindits_dlc: "$RAJ_chindits$"
 RAJ_chindits_dlc_desc: "$RAJ_chindits_desc$"
 RAJ_re_establish_the_khyber_rifles: "重建开伯尔步枪队"
 RAJ_re_establish_the_khyber_rifles_desc: "我们应该重建民兵组织开伯尔步枪队以保卫崎岖地带，也许我们可以从他们身上学到一些东西。"
 RAJ_expand_mazagon_dock_dlc: "$RAJ_expand_mazagon_dock$"
 RAJ_expand_mazagon_dock_dlc_desc: "$RAJ_expand_mazagon_dock_desc$"
 RAJ_found_scindia_shipyard_dlc: "$RAJ_found_scindia_shipyard$"
 RAJ_found_scindia_shipyard_dlc_desc: "$RAJ_found_scindia_shipyard_desc$"
 RAJ_royal_indian_navy_dlc: "$RAJ_royal_indian_navy$"
 RAJ_royal_indian_navy_dlc_desc: "$RAJ_royal_indian_navy_desc$"
 IRQ_invite_oil_mission: "邀请石油顾问团"
 IRQ_invite_oil_mission_desc: "我们的筹码是黑色黄金——而我们新结识的朋友正急需这些资源。战争局势朝有利的方向发展，现在的小小让步可能在未来带来更大的收益。"
 IRQ_invite_oil_mission_ctt: "我们将向§Y[GER.GetNameDef]§!提供§Y[676.GetName]§!地区的§Y石油§!开采权以换取："
 ###########################
 ##### SHARED SAADABAD #####
 ###########################
 SSB_the_saadabad_pact: "萨德阿巴德条约"
 SSB_the_saadabad_pact_desc: "与邻国保持友好，我们不会有什么损失，反而会有所得。签订一项正式的友好条约的想法已被提出多次，现在是我们采取行动，确保这份友谊被写入条约的时候了。"
 SSB_military_cooperation: "军事合作"
 SSB_military_cooperation_desc: "面对来自强权的全面威胁，我们被吞并只是时间问题。此时加强萨德阿巴德条约组织的军事合作比以往任何时候都更为重要。若不能联合防御，我们将被逐一打败。"
 SSB_economic_cooperation: "经济合作"
 SSB_economic_cooperation_desc: "我国被全球的列强环伺，我们必须加强萨德阿巴德条约框架内的经济合作，开放市场、降低关税，减少对世界列强的依赖。"
 SSB_expand_road_and_rail_connections: "扩建公路与铁路枢纽"
 SSB_expand_road_and_rail_connections_desc: "随着萨德阿巴德条约组织的日益壮大，修建一条从伊斯坦布尔通往喀布尔的铁路已是水到渠成。这将把我们各国的基础设施紧密联结。"
 SSB_integration_of_our_infrastructure: "整合基础设施"
 SSB_integration_of_our_infrastructure_desc: "随着全球局势紧张，我们被超级大国包围，单靠一个军事经济条约已无法应对局势。我们必须实现完全的基础设施整合，取消彼此之间的关税，并整合资源。"
 SSB_joint_military_exercises: "联合军事演习"
 SSB_joint_military_exercises_desc: "我们将开始统一军事训练流程，携手降低成员国军队之间的壁垒，逐步组建一支半统一的萨德阿巴德联军。"
 SSB_coordinate_military_production: "扩大我们的影响力"
 SSB_coordinate_military_production_desc: "帝国与霸权的时代已远去，我们与世界相比显得孱弱。然而我们已不再孤立，如今萨德阿巴德条约将我们团结在一起。我们可以再次崛起，重掌区域的主导权。"
 SSB_expand_turkeys_military_infrastructure: "[TUR.GetAdjective]山地部队"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap]境内有大量山脉，因此[TUR.GetAdjective]军队拥有丰富的山地战经验。将此经验和技术分享给条约各国，将使所有成员受益。"
 SSB_expand_afghanistans_military_infrastructure: "[AFG.GetAdjective]沙漠训练"
 SSB_expand_afghanistans_military_infrastructure_desc: "[AFG.GetNonIdeologyName]军队在沙漠作战与复杂地形应对方面经验丰富。成员国都能从中大大受益。"
 SSB_expand_iraqs_military_infrastructure: "[IRQ.GetAdjective]资源加工"
 SSB_expand_iraqs_military_infrastructure_desc: "为摆脱对那些强国的依赖，我们必须扩大资源加工能力，尽可能将贸易限制在条约组织内部，从而提升自给自足能力。"
 SSB_expand_irans_military_infrastructure: "扩建[PER.GetAdjective]军工基础设施"
 SSB_expand_irans_military_infrastructure_desc: "我们需要在联盟范围内扩大军事工业产能，每个成员都应尽一份力。一家新的装备工厂将在伊朗建成。"
 SSB_expand_turkish_chromium_deposits: "[TUR.GetAdjective]铬矿出口"
 SSB_expand_turkish_chromium_deposits_desc: "我们对世界强国的依赖正在不断加深，已构成严重风险。我们必须扩大本国的铬矿产出，确保在该资源上实现自给自足。"
 SSB_expand_iranian_oil_fields: "[PER.GetAdjective]石油出口"
 SSB_expand_iranian_oil_fields_desc: "我们对世界强国的依赖正在不断加深，已构成严重风险。我们必须扩建国内油田设施，实现能源独立。"
 SSB_form_the_saadabad_alliance: "全面联盟提议"
 SSB_form_the_saadabad_alliance_desc: "萨德阿巴德条约最初只是一项互不侵犯协议。如今，它已发展为军事与经济合作的共同体。随着资源整合，我们终于应当正式成立萨德阿巴德联盟。"
 SSB_combined_arms: "联合作战"
 SSB_combined_arms_desc: "随着联盟的正式建立，是时候完成军事力量的最终整合，确保各国彼此能够共同防御。"
 SSB_saadabad_research_cooperation: "萨德阿巴德科研合作"
 SSB_saadabad_research_cooperation_desc: "联盟建立之后，理所当然的下一步是整合科研力量，成立统一的科学委员会，推动集体技术进步。"
 SSB_is_leader_tt: "是萨德阿巴德条约的领导国"
 SSB_basic_available_trigger_tt: "与任何萨德阿巴德成员国未处于战争状态"
