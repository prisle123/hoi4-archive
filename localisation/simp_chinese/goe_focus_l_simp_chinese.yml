 RAJ_GOE_enforced_peace_decision_desc_tt: "如果我们抵抗足够久，[UK_INDIA.GetAdjective]政府会提议停火。"
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "如果[RAJ.GetName]抵抗足够久，[UK_INDIA.GetAdjective]政府会提议停火并做出领土让步。"
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§Y我们将保留对以下任何地区的控制权§!：§Y印度西部§!、§Y印度南部§!、§Y印度中部§!、§Y印度东部§!和§Y印度北部§!，前提是当停火生效时，我们控制该地区内的所有邦。"
