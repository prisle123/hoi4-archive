 RAJ_orchestrate_train_robberies_desc: "在工人主导的管理和更严格的监管下，铁路建设速度有所放缓，但每条建成的线路都更充分地融入计划经济，从而实现更高的物流产量和效率。"
 RAJ_revisiting_inquities: "以眼还眼"
 RAJ_revisiting_inquities_desc: "昔日外国贸易公司的干涉加速了我们帝国的衰落。如今，在我们重获实力之际，有人认为应当以彼之道还施彼身，让昔日对手也尝到他们曾施加于我们的不公。"
 RAJ_royal_indian_navy_mutiny: "皇家印度海军兵变"
 RAJ_royal_indian_navy_mutiny_desc: "印度水手的不满正在酝酿，他们表现出对我们事业的支持。我们可以利用这一点掌握权力，阻止英国增援，迫使他们无奈投降。"
 RAJ_royal_indian_navy_mutiny_tt: "§R完成该国策后将移除共产党渗透决议§!"
 RAJ_royal_indian_navy_mutiny_tt2: "§R完成该国策后将移除共产党渗透决议§!"
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_accept_russian_muhajir_money_desc: "外国黄金流入我们的手中，为革命的火焰提供燃料。"
 RAJ_jugantar_desc: "久甘塔尔的精神正在觉醒，抗争蔓延全国。我们可以利用这一点重新掌控孟加拉。"
 RAJ_the_peoples_liberation_army_desc: "人民解放军是一支纪律严明、意识形态坚定的力量，将引领民族解放的先锋。由工人阶级和农民组成的这支部队已准备好保卫革命，建立新秩序。"
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetName]充当了英国人的代理人，后者向绝境中的他们输送了大量资源，以抗衡不断上升的共产主义浪潮。我们将最终结束这一争斗。"
 RAJ_the_revolutionary_army_marches_desc: "我们的军队怀揣着使命前进，为了革命，为了印度，为了普通百姓。"
 RAJ_threaten_princes_desc: "王公们要么屈服于我们的要求，要么面对他们反抗的后果。"
 #EIC feedback stuff
 RAJ_look_to_the_future: "展望未来"
 RAJ_look_to_the_future_desc: "要想控制价格混乱，我们需要展望未来，而不是回望过去。我们需要实施一系列稳定措施。"
 RAJ_lobby_parliment: "游说议会"
 RAJ_lobby_parliment_desc: "在私营投资者的支持下，我们将游说议会，宣称私有化是防止全球经济再次崩溃的唯一保障。出售英属印度的部分资产不仅是战略，更是帝国稳定的象征。"
 RAJ_lobby_parliment_tt: "我们将开始建立东印度公司"
 #bye
 RAJ_orchestrate_train_robberies: "人民的铁路"
 RAJ_orchestrate_train_robberies_tt: "铁路国策现在将为§Y印度铁路§!精神追加效果：\n每完成一个铁路国策\n工厂产出：§G+[?RAJ_railway_default_increase_tt]%§!\n铁路建设速度：§R[?RAJ_railway_default_decrease_tt]%§!\n补给中心建设速度：§R[?RAJ_railway_default_decrease_tt]%§!\n基础设施建设速度：§R[?RAJ_railway_default_decrease_tt]%§!\n\n每个现有的已完成的铁路国策将自动转换以计入这一变化。"
 RAJ_accept_russian_muhajir_money: "接受俄罗斯穆哈吉尔资金"
 RAJ_jugantar: "久甘塔尔"
 RAJ_jugantar_tt: "在对[PAK.GetName]宣战后，我们将在孟加拉周边获得部队。"
 RAJ_bhoodan_movement: "献地运动"
 RAJ_bhoodan_movement_desc: "通过自愿土地再分配，我们将赋权于无地者，在乡村重建正义。将土地归还给耕作它的人，我们不仅赢得了他们的劳动力，也赢得了他们持久的忠诚。"
 RAJ_the_peoples_liberation_army: "组建人民解放军"
 RAJ_deathblow_to_imperial_remnants: "给予帝国余孽致命一击"
 RAJ_the_revolutionary_army_marches: "革命军前进"
 RAJ_nationalize_british_owned_factories: "国有化英资工厂"
 RAJ_nationalize_british_owned_factories_desc: "建立在[RAJ.GetAdjective]劳工汗水之上的工厂将不再为外国利益服务。通过将[ENG.GetAdjective]控制的工业国有化，我们将控制权归还给人民，收回那些曾经被不公正地剥夺了的财富。"
 RAJ_threaten_princes: "威胁王公"
 RAJ_exile_princes: "流放王公"
 RAJ_exile_princes_desc: "土邦的时代已经结束。为了实现真正的国家统一，我们将清除这些封建权力的残余，将他们流放至远离宫殿和人民的地方。"
 RAJ_integrate_the_princes: "整合王公"
 RAJ_integrate_the_princes_desc: "既然我们已经流放王公并逐渐将其整合进印度，是时候一劳永逸地整合土邦了。"
 RAJ_integrate_the_princes2: "降服土邦"
 RAJ_integrate_the_princes2_desc: "我们对维持土邦半自治的体系毫无兴趣。这些土邦将被一劳永逸地彻底并入印度。"
 RAJ_exiled_princes_flag: "已流放王公"
 RAJ_join_the_co_prospherity_sphere: "加入共荣圈"
 RAJ_join_the_co_prospherity_sphere_desc: "日本是唯一愿意对抗西方帝国主义的区域力量。我们需要加入他们，以实现更宏伟的目标。"
 RAJ_join_the_co_prospherity_sphere_tt: "（§Y[JAP.GetName]§!）触发事件“§Y[RAJ.GetNameDefCap]寻求加入共荣圈§!”。"
 RAJ_cruiser_effort_dlc: "$RAJ_cruiser_effort$"
 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_black_swan_sloops: "黑天鹅级护卫舰"
 RAJ_black_swan_sloops_desc: "通过采购和改装成本效益高的黑天鹅级船体，我们可以迅速扩充轻型巡逻舰队，它非常适合执行近岸防御和护航任务。"
 RAJ_coastal_protection: "岸防"
 RAJ_coastal_protection_desc: "我们漫长的海岸线需要某种形式的保护，防范外来威胁。"
 RAJ_the_sword_and_the_saffron: "剑与藏红花"
 RAJ_the_sword_and_the_saffron_desc: "我们的命运由力量与信仰铸就。剑将捍卫我们的土地，而藏红花旗帜将统一我们的人民，为同一个目标而奋斗。"
 RAJ_burn_down_the_cellular_jail: "烧毁卡拉帕尼监狱"
 RAJ_burn_down_the_cellular_jail_desc: "卡拉帕尼监狱是对所有为印度独立而战斗过的人的侮辱，它必须被摧毁。"
 RAJ_indian_marine_corps: "[ROOT.GetAdjective]海军陆战队"
 RAJ_indian_marine_corps_desc: "我们将建立专门的海军陆战队，接受两栖作战和特种突袭训练。"
 RAJ_madras_ship_repair_factories: "马德拉斯船舶修理厂"
 RAJ_madras_ship_repair_factories_desc: "将马德拉斯发展为海军支援重镇，配备维修设施以维护和升级我们不断扩张的舰队，确保东海岸的全面作战准备。"
 RAJ_obtain_british_naval_contracts: "获取英国海军合同"
 RAJ_obtain_british_naval_contracts_desc: "我们将与[ENG.GetNameDefCap]协商，争取海军舰船建造合同，利用他们的工业产能壮大我们的舰队，同时加强战略关系。"
 RAJ_purchase_decomissioned_british_ships: "购买退役舰船"
 RAJ_purchase_decomissioned_british_ships_desc: "我们还将与[ENG.GetNameDefCap]协商，收购已退役舰艇。虽然这些舰船已经过时，但可快速改装以低成本扩军。"
 RAJ_request_transfer_of_british_commanders: "请求调任英国指挥官"
 RAJ_request_transfer_of_british_commanders_desc: "我们会请求[ENG.GetNameDefCap]将一位海军指挥官调任到我国，以协助训练我们的新海军。"
 RAJ_obtain_modern_ship_contracts: "获取现代舰船合同"
 RAJ_obtain_modern_ship_contracts_desc: "为加快海军现代化，我们将与[ENG.GetNameDefCap]谈判引进最先进的巡洋舰，确保我们的舰队在不断演变的海上格局中保持竞争力。"
 RAJ_dominate_the_bay_of_bengal: "主宰孟加拉湾"
 RAJ_dominate_the_bay_of_bengal_desc: "确保孟加拉湾的海军优势是我们海上战略的关键。通过扩大存在、投射力量，我们将保护贸易路线，确立区域主导地位。"
 RAJ_indian_cruiser_development: "[ROOT.GetAdjective]巡洋舰开发"
 RAJ_indian_cruiser_development_desc: "是时候绘制我们自己的海军蓝图了。开发本土设计的巡洋舰不仅彰显工业独立，也为现代印度舰队奠定基础。"
 RAJ_increase_funding_for_the_GRSE: "增加加登里奇造船工程公司的经费"
 RAJ_increase_funding_for_the_GRSE_desc: "我们将增加对加登里奇造船工程公司的国家资助，以便建设新的船坞。"
 RAJ_womens_royal_indian_naval_service: "皇家[ROOT.GetAdjective]海军女性服役"
 RAJ_womens_royal_indian_naval_service_desc: "我们会建立皇家[ROOT.GetAdjective]海军女性服役制度，允许女性在海军中担任职位。"
 RAJ_modernizing_navy_dlc: "海军现代化"
 RAJ_modernizing_navy_dlc_desc: "为了成为地区强权，我们必须现代化海军，并且在先进舰船设计、更完善的基础设施与战略理论等方面进行投资，扩大在亚洲海域的影响力。"
 RAJ_rashtriya_swayamsevak_sangh: "国民志愿服务团"
 RAJ_rashtriya_swayamsevak_sangh_desc: "我们将组织青年成为一支纪律严明的队伍，准备捍卫我们的国家，并不惜一切代价维护印度教文化的价值。"
 RAJ_the_hindu_martial_tradition: "印度尚武传统"
 RAJ_the_hindu_martial_tradition_desc: "从希瓦吉的战士到捍卫正法者，我们将复兴古老的尚武精神，为即将到来的战斗做好准备。"
 RAJ_cultural_reawekening: "文化复兴"
 RAJ_cultural_reawekening_desc: "充满艺术、语言和传统的新黎明即将到来。以我们永恒的文明精神团结全国。"
 RAJ_mass_production: "大规模生产"
 RAJ_mass_production_desc: "我们将从价格最低的私营企业采购装备。降低成本是发展的关键。"
 RAJ_deathknell_to_the_raj: "英属印度的丧钟"
 RAJ_deathknell_to_the_raj_desc: "我们已经逐步削弱了英属印度的残余势力，并进一步控制他们的土地。是时候结束这场闹剧，并要求全面接管次大陆的控制。"
 RAJ_deathknell_to_the_raj_trigger: "存在§Y英国§!统治下的§Y印度§!"
 RAJ_deathknell_to_the_raj_trigger_tt: "吞并印度剩余地区"
 RAJ_learn_from_the_crown: "向大英帝国学习"
 RAJ_learn_from_the_crown_desc: "我们必须从大英帝国的丰富军事经验中汲取教训，采纳他们成熟的军事学说，为未来的挑战做好准备。"
 RAJ_join_the_shadow_scheme: "加入影子计划"
 RAJ_join_the_shadow_scheme_desc: "通过参与隐秘行动，我们可以加强我们的情报能力，并提升我们的战略底蕴。"
 RAJ_colonial_cadet_exchange: "殖民地军官交流"
 RAJ_colonial_cadet_exchange_desc: "我们将派遣最优秀的军官学员与英国军官一起训练，确保我们的陆军具备最先进的技术。"
 RAJ_learn_from_the_secret_intelligence_service: "向秘密情报局学习"
 RAJ_learn_from_the_secret_intelligence_service_desc: "通过与英国秘密情报局合作，我们可以建立一个强大的间谍网络来保护我们的利益。"
 RAJ_purchase_british_supply_equipment: "购买英国的补给装备"
 RAJ_purchase_british_supply_equipment_desc: "我们必须获取英国先进的补给装备，以增强我们的军队并改善战场上的后勤状况。"
 RAJ_forming_an_indian_doctrine: "制定印度方针"
 RAJ_forming_an_indian_doctrine_desc: "是时候开辟我们自己的道路了。我们将制定一套反映我们独特优势和雄心的印度方针。"
 RAJ_model_after_germany: "效仿德国"
 RAJ_model_after_germany_desc: "我们可以仿效德国纪律与效率的军事学说，将我们的部队打造成现代战争机器。"
 RAJ_model_after_usa: "效仿美国"
 RAJ_model_after_usa_desc: "通过学习美国军事策略，我们可以使我们的军队现代化，并专注于灵活性和技术创新。"
 RAJ_model_after_soviet: "效仿苏联"
 RAJ_model_after_soviet_desc: "苏联对大规模动员和革命性战术的注重为我们自己的军事升级提供了蓝图。"
 RAJ_automating_the_army: "陆军机动化"
 RAJ_automating_the_army_desc: "我们将优先考虑机械化和先进的装甲部队，为完全现代化的陆军铺平道路。"
 RAJ_for_the_people_by_the_people: "民享、民治"
 RAJ_for_the_people_by_the_people_desc: "我们的重点将放在加强步兵、炮兵和支援师的建设，打造一支真正根植于人民意志的陆军。"
 RAJ_five_year_plan: "五年计划"
 RAJ_five_year_plan_desc: "任何共产主义国家都需要五年计划！我们必须开始我们自己的五年计划，大力发展[RAJ.GetNameDefCap]的工业！"
 RAJ_five_year_plan_flag: "已完成国策§Y五年计划§!"
 RAJ_five_year_plan_tt: "完成§Y农业社会主义§!或§Y城市工业化§!之一将改变五年计划内容。"
 RAJ_five_year_plan_when_removed_tt: "当前天数为：[?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_five_year_plan_modify_tt: "§Y五年计划§!追加效果："
 RAJ_soviet_influence: "苏联影响"
 RAJ_soviet_influence_desc: "苏联是革命转型的典范。通过采纳其意识形态指导与制度架构，[RAJ.GetName]也可走上一条类似的发展道路。"
 RAJ_indian_socialism: "印度特色社会主义"
 RAJ_indian_socialism_desc: "我们将根据[RAJ.GetNameDefCap]的需要创建自己的社会主义学说，而不是从社会主义强国那里寻找灵感。"
 RAJ_soviet_indian_industrial_cooperation: "苏印工业合作"
 RAJ_soviet_indian_industrial_cooperation_desc: "为加速经济转型，我们将与[SOU.GetNameDefCap]建立工业合作关系。他们在中央规划与技术开发方面的经验将对我们量身打造社会主义经济体系起到关键作用。"
 RAJ_indian_national_highways: "印度国家高速公路"
 RAJ_indian_national_highways_desc: "为了发展[RAJ.GetNameDefCap]工业，我们必须从我们的补给线开始。"
 RAJ_expand_industry_in_hyderabad: "发展海得拉巴工业"
 RAJ_expand_industry_in_hyderabad_desc: "扩建海得拉巴的工厂将大幅优化我们的工业产能，同时不会需要太多投资。"
 RAJ_continue_the_five_year_plan: "继续五年计划"
 RAJ_continue_the_five_year_plan_desc: "五年计划的第一年已结束，是时候回顾我们取得了多少进展，并将我们所学到的经验教训应用到未来的四年。"
 RAJ_continue_the_five_year_plan_tt: "我们§Y五年计划§!中的所有修正将获得§G+30%§!的加成"
 RAJ_nationalize_tata_group: "国有化塔塔集团"
 RAJ_nationalize_tata_group_desc: "我们必须终止我们的经济对塔塔集团的依赖。是时候接管并国有化这家公司了。"
 RAJ_focus_on_military_industry: "重视军事工业"
 RAJ_focus_on_military_industry_desc: "我们必须将国家的安全放在首位，优先加强我们的军事力量，确保生存。"
 RAJ_nationalize_gun_carriage_agency: "军火运输公司国有化"
 RAJ_nationalize_gun_carriage_agency_desc: "军火运输公司是我们武器的主要来源之一，这种权力不能交给私营公司，必须国有化。"
 RAJ_eastern_shipyard_construction: "建造东部造船厂"
 RAJ_eastern_shipyard_construction_desc: "为支撑现代海军的发展，我们将在东海岸扩展造船能力。这些新船厂将成为我们海军雄心的支柱。"
 RAJ_colonial_cadet_exchange_tt: "移除后："
 RAJ_form_ties_with_leftist_parties: "与左翼政党建立联系"
 RAJ_form_ties_with_leftist_parties_desc: "我们需要争取国内社会主义者和共产主义者的支持。"
