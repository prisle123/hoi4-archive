 ##### INDUSTRIAL #####
 ######################
 PER_modernizing_iran: "[ROOT.GetNonIdeologyName]现代化"
 PER_modernizing_iran_desc: "[ROOT.GetNonIdeologyName]长期以来被组织混乱和琐碎的争吵所阻碍。如果我们要建立一个经得起时间考验的国家，我们必须学会自谋生路。让我们在团结的基础上创造未来，拥抱现代。"
 PER_adult_literacy: "成人扫盲运动"
 PER_adult_literacy_desc: "文盲问题严重困扰着我们的人民。让人们能够用自己的语言读写，将有助于赋权并解放他们。部长会议和教育部已联合制定教育手册，并承诺建立学校，为成人提供教育。"
 PER_national_museum: "开设国家博物馆"
 PER_national_museum_desc: "记录我们的历史至关重要，特别是考虑到[ROOT.GetNonIdeologyName]在几个世纪中编织出的丰富历史画卷。多年来一直有在德黑兰建立博物馆的计划——现在是时候实现这一计划了。"
 PER_foreign_schools: "接管外国人学校"
 PER_foreign_schools_desc: "在[PER.GetAdjective]土地上，散布着大量外国拥有的学校。这些机构可能被视为我们领导层向外国势力让渡主权的象征。我们应当将它们收归国有，以促进国家发展。"
 PER_foreign_schools_bonus: "国有化外国人学校"
 PER_university_of_isfahan: "资助伊斯法罕大学"
 PER_university_of_isfahan_desc: "我们迫切需要新的教育机构，专注于培养新一代医疗专业人士。伊斯法罕大学有望成为[ROOT.GetNonIdeologyName]最先进的医学院！"
 PER_university_of_isfahan_bonus: "已资助伊斯法罕大学"
 PER_shiraz_university: "资助设拉子大学"
 PER_shiraz_university_desc: "在资助新大学方面，我们的重点应是建立技术学校，希望其毕业生为一个现代化的[ROOT.GetNonIdeologyName]奠定基础。"
 PER_shiraz_university_bonus: "已资助设拉子大学"
 PER_educational_reforms: "教育改革"
 PER_educational_reforms_desc: "我们已经启动新的扫盲运动，建成了新的大学。我们实施新的教育改革的时机终于到来了，这些改革将有助于我们公民的社会进步和发展，并解决曾经教育机会不平等的问题。"
 PER_trans_iranian_railway: "伊朗纵贯铁路"
 PER_trans_iranian_railway_desc: "1927年，我们开始建设一条全国性的铁路网络，即伊朗纵贯铁路。如今，随着[ROOT.GetNonIdeologyName]迈向现代化，我们必须加大投入，完成这一宏伟的工程。"
 PER_expand_tabriz_masshad: "塔布里兹-马什哈德铁路线"
 PER_expand_tabriz_masshad_desc: "我们必须继续扩建伊朗纵贯铁路，重点建设连接塔布里兹和马什哈德的铁路。"
 PER_expand_tehran_emam: "德黑兰—沙赫普尔港铁路线"
 PER_expand_tehran_emam_desc: "我们必须继续扩建伊朗纵贯铁路，重点建设连接德黑兰和沙赫普尔港的铁路。"
 PER_expand_tehran_abbas: "德黑兰—阿巴斯港铁路线"
 PER_expand_tehran_abbas_desc: "我们必须继续扩建伊朗纵贯铁路，重点建设连接德黑兰和阿巴斯港的铁路。"
 PER_trains_from_germany: "请求[GER.GetNonIdeologyName]提供火车"
 PER_trains_from_germany_desc: "在我们即将开通伊朗纵贯铁路之际，我们需要火车来尽快使项目投入运营。我们在[GER.GetNonIdeologyName]有朋友，他们一定会很高兴为我们的盛大开幕提供多余的蒸汽机车。"
 PER_trains_from_britain: "请求[ENG.GetNonIdeologyName]提供火车"
 PER_trains_from_britain_desc: "在我们即将开通伊朗纵贯铁路之际，我们需要火车来尽快使项目投入运营。由于[ENG.GetAdjective]在我们的原材料中有投资和股份，若他们提供蒸汽机车以支持铁路开通，对两国都有好处。"
 PER_feat_of_engineering: "工程壮举"
 PER_feat_of_engineering_desc: "伊朗纵贯铁路竣工的同时，我们也达成了特别的成就。我们的壮举不仅因为其宏伟规模而令人赞叹，还归功于克服[ROOT.GetNonIdeologyName]陡峭路线和山地地形的工程奇迹。我们应该为政府和承包工程师共同完成的这一壮举感到自豪。"
 PER_feat_of_engineering_bonus: "伊朗纵贯铁路竣工"
 PER_white_revolution: "启动白色革命"
 PER_white_revolution_desc: "[ROOT.GetNonIdeologyName]的现代化绝非易事。相反，这需要一系列大刀阔斧的改革来实现这一宏伟目标。我们将其称为白色革命或国王与人民革命，它将使[PER.GetNameDef]跻身西方伟大国家之列。"
 PER_national_bank: "加强[ROOT.GetNonIdeologyName]国家银行"
 PER_national_bank_desc: "在经济上，我们相比西方竞争对手并不突出。虽然这是不幸的局面，但我们可以改变这一点。首先，我们必须加强[ROOT.GetNonIdeologyName]国家银行，尤其使它覆盖更多农村人口。"
 PER_price_stabilization: "价格稳定"
 PER_price_stabilization_desc: "随着银行的强化，我们现在必须开始一场反对不合理牟利的运动。我们可以对不遵守规定的工厂和连锁企业的所有者进行罚款，并在[ROOT.GetNonIdeologyName]全国范围内固定商品价格。"
 PER_abolish_feudalism: "废除封建制度"
 PER_abolish_feudalism_desc: "多年来，[ROOT.GetNonIdeologyName]一直沿用封建制度，地主拥有大量土地，农村地区的农民在上面耕作。这是一种过时的制度，我们作为政府有责任从地主手中买下这些土地，并以更低的价格卖回给农民。这将有效地为我们相当一部分人口带来自由。"
 PER_women_vote: "赋予女性投票权"
 PER_women_vote_desc: "目前，只有男性可以在政府事务中参与投票。由于女性约占我们总人口的一半，我们应确保国家女性能够发出自己的声音。然而，我们应当谨慎行事，因为这可能导致宗教人士认为我们背弃了传统。"
 PER_food_for_all: "确保每个[PER.GetAdjective]人的温饱"
 PER_food_for_all_desc: "不幸的是，我们对饥荒并不陌生。随着我们为改善经济而进行的现代化努力，现在我们有机会改善粮食分配，确保每个[PER.GetAdjective]人的这一人类基本需求都能得到满足。"
 PER_rapid_industrialization: "快速工业化"
 PER_rapid_industrialization_desc: "现代化等同于工业化。不可否认的是，我们必须迅速扩大工厂产量，才能达到当今世界其他强国的水准。"
 PER_tehran_power_plant: "在德黑兰建立发电厂"
 PER_tehran_power_plant_desc: "随着全国城市的不断发展，我们必须确保它们能够获得足够的电力供应。让我们在德黑兰建设一个新发电厂，将其作为发展我们最重要城市的关键一步。"
 PER_tehran_power_grid_bonus: "扩建德黑兰电网"
 PER_develop_cities: "发展主要定居点"
 PER_develop_cities_desc: "目前，德黑兰是[ROOT.GetNonIdeologyName]最发达的城市。如果我们要真正实现国家的现代化，就必须集中力量扩建主要城市的基础设施。"
 PER_metropolitan_iran: "城市化的[ROOT.GetNonIdeologyName]"
 PER_metropolitan_iran_desc: "经过大规模的开发努力后，我们终于达到了一个里程碑，如今的[ROOT.GetNonIdeologyName]可以被认为是一个城市化的国家。我们的城市充满了工业和生机，为未来的成功奠定了基础。"
 PER_develop_oil_fields: "开发油田"
 PER_develop_oil_fields_desc: "为了进一步提升我们已经庞大的石油开采体系，我们最近发现了适合开采的新油源。工业部长认为，建设新的钻井平台有可能让我们在这一珍贵资源上确立垄断地位。"
 PER_form_oil_company: "成立我国自主的石油公司"
 PER_form_oil_company_desc: "长期以来，我国的油田被外部殖民势力开采和控制。随着我们获得了新的石油储备并摆脱外国影响，现在是时候成立[PER.GetAdjective]国家石油公司了。"
 PER_establish_opec: "成立石油输出国组织"
 PER_establish_opec_desc: "随着我们的石油工业全面建立，现在是时候与其他石油资源丰富的国家携手合作，共同垄断这一战略资源了。与[IRQ.GetNameDef]、[SAU.GetNameDef]和[VEN.GetNameDef]洽谈后，我们一致决定成立石油输出国组织。"
 PER_opec: "石油输出国组织"
 PER_oil_baron: "宣布自己为石油大亨"
 PER_oil_baron_desc: "与其将我们的石油用于资助其他国家在全球范围内发动的战争，不如将其留给我们自己使用。如果我们在[ROOT.GetNonIdeologyName]囤积石油，就能确保以高价出售给有需求的国家。"
 PER_profit_from_war: "从战争中获利"
 PER_profit_from_war_desc: "战争意味着财富，而当前在全球范围内肆虐的冲突是一个绝佳的赚钱机会。随着技术的进步，参战国需要更多石油来维持他们的战争机器。我们绝不能错失这一良机。"
 PER_invite_oil_nations: "邀请产油国加入"
 PER_invite_oil_nations_desc: "石油输出国组织迄今在全球石油市场创造利润方面取得了成功，但我们有能力将组织规模进一步扩大。让我们联系全球其他产油国，邀请他们加入石油输出国组织，与我们携手合作。"
 PER_deal_with_eitc: "与东印度公司达成协议"
 PER_deal_with_eitc_desc: "东边的邻国似乎忙得不可开交。[RAJ.GetNonIdeologyName]已重建东印度公司，成为一个覆盖全国的超级公司。在石油垄断问题上与他们及石油输出国组织其他成员达成协议，将是明智之举。"
 ################
 ##### ARMY #####
 ################
 PER_restructure_army: "重组军队"
 PER_restructure_army_desc: "经过与俄罗斯在卡扎尔王朝统治下的漫长战争，我们的军队已被削弱。在当今世界局势下，让我们的军队恢复昔日辉煌是明智之举。"
 PER_expand_imperial_guard: "加强帝国卫队"
 PER_expand_imperial_guard_desc: "作为[PER.GetNameDef]的新统治家族，沙阿家族需要最优秀的帝国卫队。如果能妥善装备并进行训练，他们甚至可以加入前线作战。"
 PER_expand_military_facilities: "扩建军事设施"
 PER_expand_military_facilities_desc: "目前，我们生产武器的能力严重不足。我们应尽快扩建军事设施，以确保重组后的军队能得到充分装备并做好战斗准备。"
 PER_czech_tanks: "购买捷克坦克生产许可"
 PER_czech_tanks_desc: "在设计和生产自己的机械化部队之前，我们应向以坦克生产闻名的国家取经。通过与[CZE.GetNameDef]洽谈，我们可以获得其著名的斯柯达工厂的坦克生产许可。"
 PER_german_tanks: "购买德国坦克生产许可"
 PER_german_tanks_desc: "在设计和生产自己的机械化部队之前，我们应向以坦克生产闻名的国家取经。通过与[GER.GetNameDef]洽谈，我们可以生产威力强大的坦克，这些坦克能如热刀切黄油般冲破敌军防线。"
 PER_reverse_engineer_tanks: "逆向工程外国坦克"
 PER_reverse_engineer_tanks_desc: "通过深入研究我们从外国力量处获得并生产的坦克，我们可以了解它们的工作原理，并为未来设计自己的坦克铺平道路。这是[PER.GetNonIdeologyName]自主研发坦克设计的第一步。"
 PER_establish_tehran_armor: "成立德黑兰装甲公司"
 PER_establish_tehran_armor_desc: "是时候建立我们自己的坦克制造公司了。德黑兰装甲公司正式成立，并宣布由政府提供补贴以助其发展。"
 PER_expand_tehran_armor: "扩建德黑兰装甲公司设施"
 PER_expand_tehran_armor_desc: "随着德黑兰装甲公司为我们的战争努力生产新型坦克设计，迅速扩展其生产设施将是明智之举。通过为装甲设备建设更多生产线，我们能够更快地将坦克投入战场。"
 PER_future_of_war: "战争的未来"
 PER_future_of_war_desc: "仅仅几十年前，战争仍以步兵和骑兵为主，并依赖简单的炮兵和老式战术。而在现代，坦克的时代已经来临。我们必须紧跟军事技术的进步，才能抵御威胁我们的敌对力量。"
 PER_train_tank_commanders: "训练坦克指挥官"
 PER_train_tank_commanders_desc: "为了最大限度地发挥坦克师的效用，它们必须由能力出众的指挥官领导。为此，我们必须准备将军队指挥官送回训练营，学习如何有效整合坦克作战策略。"
 PER_military_excellency: "[PER.GetAdjective]的卓越军事"
 PER_military_excellency_desc: "优秀的军队必然由训练有素的士兵组成。通过严格的学校教育、优良的装备和无懈可击的战术，我们将向世界证明，[PER.GetAdjective]陆军是一支不可忽视的力量。"
 PER_foreign_retraining: "外国再培训计划"
 PER_foreign_retraining_desc: "目前我们的军队训练不足且组织混乱。为了提高军队的整体素质，邀请外国专家前来[PER.GetNonIdeologyName]训练我们的士兵将是明智之举。这将迅速使他们为战斗做好准备。"
 PER_bolster_infantry: "加强步兵"
 PER_bolster_infantry_desc: "作为军队的重要组成部分，普通步兵长期以来一直是军队的中流砥柱。我们应加强步兵，确保他们保持良好的状态和自豪感。"
 PER_swedish_artillery: "从[SWE.GetNameDef]获取火炮生产许可"
 PER_swedish_artillery_desc: "[SWE.GetAdjective]已开发出强大的火炮，我们若能将其纳入军队将大有裨益。我们应联系这个北欧国家，尝试达成许可协议，让我们开始自行生产火炮装备。"
 PER_establish_motor_arms: "建立机动武器工业"
 PER_establish_motor_arms_desc: "为了更好地支援步兵，我们应着手生产各类车辆，以确保他们能够更高效地穿越战场。通过建立此类装备的工业，我们为武装部队的现代化做好了准备。"
 PER_motorize_infantry: "摩托化步兵"
 PER_motorize_infantry_desc: "为了跟上时代步伐，我们必须对常规部队进行机械化改造，让他们能与坦克协同作战，同时得到保护并随时准备打击敌军。"
 PER_increase_heavy_arms: "扩建重型武器设施"
 PER_increase_heavy_arms_desc: "随着军队规模的扩大，我们对生产重型机械的设施需求也在增加。这不仅为我们研发自己的火炮设计提供了可能，也使我们无需依赖外国支持，从而根据火炮战术调整战斗计划。"
 PER_our_own_artillery: "研发自主火炮"
 PER_our_own_artillery_desc: "现在我们已具备足够的设施来有效设计和制造各种支援火炮。这使我们不再需要依赖贸易来增强军队实力。我们的新型火炮将让敌军陷入火海，并确保我们在任何冲突中都能坚守阵地。"
 PER_develop_qorkhaneh: "开发戈尔哈内赫"
 PER_develop_qorkhaneh_desc: "戈尔哈内赫是我们在德黑兰武器和弹药生产的主要基地。投资资源开发戈尔哈内赫军械库将有助于确保我们的装备生产能力始终处于最佳状态，以应对任何潜在的冲突。"
 PER_desert_training: "特化沙漠训练"
 PER_desert_training_desc: "[PER.GetNonIdeologyName]拥有丰富多样的生态系统，但其大片土地为沙漠平原。面对如此艰难的地形，我们必须优化军事行动。因此，我们应专注于沙漠生存与穿越的特化训练。"
 PER_every_man_serves: "全民服役"
 PER_every_man_serves_desc: "军事的未来将以数量取胜。我们拥有庞大的人口，在这样的时代，任何能持枪的人都有义务保卫[PER.GetNameDef]免受外国入侵。尽管我们可能失去特化训练的优势，但希望数量可以压倒敌人。"
 PER_special_units: "伊朗特种作战部队"
 PER_special_units_desc: "随着军事能力的提升，除了常规部队外，我们还必须重视特种部队。通过这一努力，我们将有更多机会开展情报行动、特种作战，甚至研发实验性武器。"
 PER_form_savak: "成立萨瓦克"
 PER_form_savak_desc: "间谍活动正成为战争努力中的关键因素。为了应对敌方的情报活动，我们应成立自己的机构来处理间谍和情报事务。即便对于国内，也能强化政府并监控潜在的反叛分子。"
 PER_transfer_officers_to_intelligence: "把军官调入情报部门"
 PER_transfer_officers_to_intelligence_desc: "为了增强情报机构的行动能力，我们必须从军队中调派一些具有卓越智慧的军官进入情报部门。"
 PER_fund_state_intelligence: "拨款给国家情报机构"
 PER_fund_state_intelligence_desc: "通过向国家情报计划注入更多资金，我们将能够更好地监控潜在的叛乱和反叛活动。将问题扼杀在萌芽状态，能进一步保障国家的安全和稳定。"
 PER_special_forces_program: "特种部队计划"
 PER_special_forces_program_desc: "常规部队无法到达的地方需要特种部队填补空白。因此，创建特种部队计划是至关重要的。很快，我们将拥有能够胜任任何艰巨任务的专业化部队。"
 PER_recruit_bakhtiari: "招募巴赫提亚里山地专家"
 PER_recruit_bakhtiari_desc: "巴赫提亚里人是[PER.GetNonIdeologyName]东部的一个卢尔人部落。虽然国内西部地区对他们的影响有所担忧，但其游牧生活方式在军事上极具价值。通过招募该部落成员，我们的山地部队将在对抗敌人时占据明显优势。"
 PER_expand_unique_unit: "加强不死军"
 PER_expand_unique_unit_desc: "作为帝国遗产的一部分，不死军已经成立。现在，我们可以向这支声名卓著的军团注入更多资源，吸引更多战士肩并肩地捍卫[PER.GetAdjective]帝国的荣光！"
 PER_import_rocketry: "引进火箭技术设计"
 PER_import_rocketry_desc: "战争正在以惊人的速度演变。随着其他国家开始开发战场火箭技术，我们也应努力赶上潮流，通过引进设计来生产我们自己的奇迹武器。"
 PER_cyrus_initiative: "居鲁士计划"
 PER_cyrus_initiative_desc: "居鲁士计划是我们最新的绝密项目，旨在开发威力强大的破坏性武器，用以彻底摧毁敌人。我们的科学家已经提出了一些独特的设计，这些设计尚未被其他国家想到，这使我们在战争时期能出其不意地击败对手。"
 PER_modern_cataphract: "现代化铁甲骑兵"
 PER_modern_cataphract_desc: "铁甲骑兵在古代曾是我们土地上的一种重型甲胄骑兵，在阿契美尼德帝国亦或萨珊帝国时期都被广泛运用。以此为灵感，我们可以开发出一种机械化巨兽，延续我们骑兵战争的历史荣耀。"
 PER_war_elephant: "战象"
 PER_war_elephant_desc: "虽然在古波斯帝国中使用并不广泛，但战象曾在古代征服中以小规模参战而闻名。我们的科学家以印度大象的形状为灵感，提出了一种超重型的坦克设计，必将像几千年前一样让敌人闻风丧胆。"
 PER_negotiate_with_america: "与美国谈判"
 PER_negotiate_with_america_desc: "[USA.GetNameDefCap]在原子技术发展方面已成为全球领先者。这些创新对于我们保持竞争力至关重要。我们应派遣外交使团，请求其协助开发我们自己的核计划。"
 PER_establish_nuclear_program: "建立[PER.GetAdjective]核计划"
 PER_establish_nuclear_program_desc: "[GER.GetNameDef]和[USA.GetNameDef]在原子秘密的探索上已持续多年。通过获得[USA.GetAdjective]盟友的研究资料和技术支持，我们正式建立了自己的核计划。"
 ####################
 ##### AIRFORCE #####
 ####################
 PER_establish_airforce: "建立空军"
 PER_establish_airforce_desc: "[PER.Adjective]帝国空军于1920年由礼萨沙阿·巴列维正式创立。如今，战争的阴云笼罩全球，我们必须巩固国家在天空中的作战能力，以确保[PER.GetNameDef]在未来几十年的安全。"
 PER_pilot_training: "飞行员训练计划"
 PER_pilot_training_desc: "飞行员需要的不仅是天赋，还需经过全面的培训计划，才能胜任作战任务。给那些愿意为[PER.GetNameDef]奋不顾身的人提供良好的培训，将是确保其空中安全与作战有效性的关键。"
 PER_raf_planes: "购买英国皇家空军飞机"
 PER_raf_planes_desc: "[ENG.GetNameDefCap]皇家空军因其飞行员的高超技术和飞机的卓越性能而闻名于世。我们应联系他们并下订单采购他们的飞机，以增强我们的空军。"
 PER_luftwaffe_planes: "购买德国空军飞机"
 PER_luftwaffe_planes_desc: "提到卓越的飞机，[GER.GetNameDef]的德国空军无疑是佼佼者。鉴于我们与[GET.GetNameDef]的密切关系，向他们购买多余的战机将是合乎情理的选择。"
 PER_own_plane_designs: "研发自主设计"
 PER_own_plane_designs_desc: "在投入大量资源购买外国飞机后，现在是时候让我们的工程师为空军设计自主研发的机型了。"
 PER_establish_air_academy: "成立空军学院"
 PER_establish_air_academy_desc: "尽管我们已初步建立了飞行员培训机制，但若想真正掌控制空权，我们需要更专业的教育。在德黑兰成立官方的空军学院后，将大大加快这一进程，并确保飞行员的专业培训质量。"
 PER_legacy_of_gilani: "奥兹拉·吉拉尼的遗产"
 PER_legacy_of_gilani_desc: "奥兹拉·吉拉尼是第一位加入[PER.GetAdjective]帝国空军的女性，她为军队的未来包容性树立了榜样。我们应努力定义女性在军队中的角色，并允许她们作为飞行员加入军队，为国家效力。"
 PER_strategic_bombing: "战略轰炸"
 PER_strategic_bombing_desc: "战争不仅在空中赢得，还通过摧毁敌人的经济和工业能力获胜。我们将专注于战略轰炸，在敌人将设施用于对抗我们之前将其摧毁。"
 PER_battlefield_support: "战场支援"
 PER_battlefield_support_desc: "为了确保部队在向前线进军时的安全，至关重要的是使用地面支援飞机来防止敌机对我军进行空袭。"
 PER_air_superiority: "制空权"
 PER_air_superiority_desc: "我们空军的最重要目标是控制天空。如果我们能够取得制空权，就能在没有敌方拦截的情况下执行更危险的行动。"
 PER_perfect_iranian_airforce: "完善[PER.GetAdjective]空军"
 PER_perfect_iranian_airforce_desc: "在空军能力的发展上投入了大量资源与时间，现在正是我们冲向巅峰的时候。我们将宣告自己拥有世界上最有效率的空军。无论是飞行员的技术还是飞机的优越性，都无可匹敌。"
 PER_construct_air_bases: "建设空军基地"
 PER_construct_air_bases_desc: "如果想让飞机有效执行任务，我们必须为其提供部署基地。因此，投资[PER.GetNonIdeologyName]境内的新空军基地建设、并扩大空军数量上限，是至关重要的。"
 PER_construct_air_defenses: "建立防空御体系"
 PER_construct_air_defenses_desc: "我们需要在边境部署更多防空炮，以保护前线部队免遭敌方飞机的袭击。"
 PER_anti_air_development: "拨款给防空领域"
 PER_anti_air_development_desc: "我们的城市工厂已成为敌方轰炸机的目标，他们试图破坏我们的经济和工业进步。我们应投入资源开发防空袭措施，保护关键设施。"
 PER_anti_air_research: "防空武器研究计划"
 PER_anti_air_research_desc: "目前的防空武器已逐渐落后。我们需要加大研究力度，开发能够更有效保护国家的新技术，抵御空中威胁。"
 ################
 ##### NAVY #####
 ################
 PER_establish_the_navy: "建立海军"
 PER_establish_the_navy_desc: "和空军一样，[PER_GetAdjective]帝国海军是在礼萨·沙·巴列维推翻卡扎尔王朝后建立的。如今，我们已认识到加强海军的重要性，以确保对北部和南部边界海域有更好的控制。"
 PER_officers_to_italy: "派遣军官赴意大利受训"
 PER_officers_to_italy_desc: "[ITA.GetNameDefCap]是我们最初获得舰船的来源地，因此在海军发展方面，我们自然有一定的联系。我们应联系[ITA.GetAdjective]政府，请求他们允许我们派遣军官前去接受海军培训。"
 PER_persian_gulf_fleet: "波斯湾舰队"
 PER_persian_gulf_fleet_desc: "波斯湾是我们通往世界的唯一海上通道，因此不惜一切代价保护它是值得的。将训练重点放在波斯湾活动上，可以确保任何来自南方的入侵者都难以通过海路登陆。"
 PER_construct_naval_bases: "建造新的海军基地"
 PER_construct_naval_bases_desc: "当前的海军容量远低于我们的预期。为此，我们必须在两个海岸线上建设更多船坞，以提升战舰的部署能力。"
 PER_bolster_the_caspian: "加强里海防御"
 PER_bolster_the_caspian_desc: "尽管里海是内陆海，但如果[SOV.GetNameDef]选择入侵，它将为其提供进入我们领土的另一途径。虽然有人认为防御这片海域没有必要，但面对北方邻国的潜在威胁，我们宁可多加防范。"
 PER_coastal_defense_initiative: "海岸防御计划"
 PER_coastal_defense_initiative_desc: "尽管我们与全球海洋的互联互通较为薄弱，但海上入侵的风险依然存在。为了确保[PER.GetNonIdeologyName]海岸线的安全，我们必须提出一项计划，加强波斯湾和里海沿岸的防御工事。"
 PER_purchase_foreign_ships: "购买外国舰船"
 PER_purchase_foreign_ships_desc: "我们的海军由数年前从[ITA.GetNameDef]购买的崭新的武装舰船组建。通过与其他外国势力接洽并购买更多舰船，我们可以增强海军能力，同时增进国家之间的关系。"
 PER_found_iranian_shipyards: "创立伊朗造船厂"
 PER_found_iranian_shipyards_desc: "尽管目前购买外国舰船尚可满足需求，但如果想跟上地区内的海军军备竞赛，就必须投资于自主造船能力。通过创建一家专注于造船的公司，将为我们的战备工作奠定基础——伊朗造船厂。"
 PER_expand_dockyards: "扩建船坞设施"
 PER_expand_dockyards_desc: "随着海军规模的扩大，我们需要相应地扩建海军基础设施。这将确保我们对海岸线的控制牢不可破。"
 PER_merchant_navy: "商船队"
 PER_merchant_navy_desc: "海上资源运输对[PER.GetNameDef]的生存至关重要。因此，建立一支专业的商船队以支持我们的军事活动显得尤为重要。"
 PER_expert_raiders: "精锐突击舰"
 PER_expert_raiders_desc: "确保己方海上贸易安全固然重要，但在战争时期，主动出击破坏敌方补给线则是摧毁其经济功能的关键。我们应专注于利用海军力量袭击敌方运输船队。"
 ##################
 #### IMPERIAL ####
 ##################
 PER_the_pahlavi_imperium: "巴列维帝国"
 PER_the_pahlavi_imperium_desc: "自1925年礼萨·沙·巴列维推翻卡扎尔王朝以来，他一直是[PER.GetNameDef]的掌舵者。在国家面临另一场世界性冲突的十字路口时，这位伟大的沙阿必须做好准备，应对任何可能席卷我们荣耀的[PER.GetAdjective]大地的风暴。"
 PER_forced_secularization: "强制世俗化"
 PER_forced_secularization_desc: "自礼萨·沙·巴列维上台以来，[PER.GetNameDef]的神职人员便不断与政府对抗。尽管伊斯兰教仍然是国教，但为了向西方世界证明我们具备与之比肩的能力，是时候让宗教与国家分离，走上现代化之路。"
 PER_legacy_of_greatness: "伟业的遗产"
 PER_legacy_of_greatness_desc: "毫无疑问，巴列维王朝注定是一个世代相传的王朝。尽管前方充满波折，但显然沙阿及其儿子准备带领[PER.GetNameDef]进入繁荣的黄金时代。"
 PER_imperial_funded_universities: "受帝国资助的大学"
 PER_imperial_funded_universities_desc: "为了证明[PER.GetNameDef]有能力与当今世界的伟大强国比肩，沙阿慷慨捐赠了大量资金，资助本国的大学。有了这笔慷慨的赠款，人民将更容易获得优质的高等教育。"
 PER_the_unification_initiative: "统一倡议"
 PER_the_unification_initiative_desc: "近年来，[PER.GetNameDefCap]一直在努力将人民团结在一面旗帜之下。库尔德人和阿塞拜疆人反对派在西部造成问题，而神职人员反对宗教改革。若要实现[PER.GetNameDef]的真正统一，我们还有许多工作要做。"
 PER_clamp_kurdish_dissidence: "打击库尔德反对派"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap]的部分领土曾属于库尔德人。因此，当地有大量对我们统治感到不满的库尔德人。现在是时候粉碎这些叛徒，确保该地区恢复稳定与繁荣了。"
 PER_clamp_azerbaijani_dissidence: "打击阿塞拜疆反对派"
 PER_clamp_azerbaijani_dissidence_desc: "我们国家北部有大量阿塞拜疆族人，他们以[PER.GetNameDef]为家。然而，许多人对我们的统治感到不满。现在是时候打击这些叛徒，确保北部地区的稳定与繁荣了。"
 PER_venerate_islam: "崇敬伊斯兰教"
 PER_venerate_islam_desc: "自古代帝国在穆斯林征服波斯时解体以来，伊斯兰教一直是我们社会的基础。自此，它在大多数公民的日常生活中扮演了重要角色。与其继续反对神职人员，也许是时候表达对宗教的崇敬，向世界展示我们对伊斯兰教的虔诚了。"
 PER_state_atheism: "完全世俗化"
 PER_state_atheism_desc: "在一个现代化的[PER.GetNameDef]，宗教不再需要像过去那样占据重要地位。我们应鼓励民众接受某种形式的无神论，使我们能够专注于现代化举措。然而，这必然会惹怒现有的神职人员。"
 PER_revive_old_ways: "复兴古代信仰"
 PER_revive_old_ways_desc: "如果我们想在世界舞台上脱颖而出，就必须继续践行前波斯帝国的理想。因此，我们应该努力重新将琐罗亚斯德教确立为[PER.GetNameDef]的国教。我国东部的一些小部落仍然信奉这种宗教，复兴这一古老信仰并非没有可能。"
 PER_imperial_expansionism: "帝国扩张主义"
 PER_imperial_expansionism_desc: "我们扩张新帝国疆域的时刻来到了。我们必须准备战争机器，号召国民尽职尽责，并准备向世界展示[PER.GetAdjective]帝国如何收回理应属于我们的领土。"
 PER_tehran_moscow_pact: "德黑兰-莫斯科条约"
 PER_tehran_moscow_pact_desc: "[SOV.GetNameDef]像一头巨熊般盘踞在北方，众所周知它对我国虎视眈眈。如果我们要实施扩张主义的理想，必须尽快解决这个问题。我们可以尽早派遣外交使团前往莫斯科，希望[SOV.GetAdjective]愿意签署互不侵犯条约。"
 PER_establish_special_unit: "建立不死军"
 PER_establish_special_unit_desc: "不死军是古代波斯帝国最具标志性的部队之一。如今，我们正迎来一个帝国伟大的新时代，到了重新建立不死军作为精英突击军团的时候了。"
 PER_demand_iraqi_territory: "索要伊拉克领土"
 PER_demand_iraqi_territory_desc: "[IRQ.GetNameDef]的北部领土将成为展示[PER.GetNameDef]成为区域唯一强国的绝佳平台。这将是我们伟大征服行动的起点之一。"
 PER_demand_afghan_territory: "索要阿富汗领土"
 PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap]地处蜿蜒的群山与河流之间，未来征服此地将相当复杂。如果我们能够在这个国家站稳脚跟，就可以为向喀布尔推进奠定绝佳的基础。"
 PER_currently_doing_war_plan: "目前正在执行一份§Y战争计划§!。"
 PER_war_plan_darius: "大流士战争计划"
 PER_war_plan_darius_desc: "大流士大帝是阿契美尼德王朝的万王之王，他曾带领波斯帝国达到版图巅峰，甚至延伸至印度河流域。因此，我们以他的名字命名我们的计划，让我们扩张到印度次大陆，并将[ENG.GetAdjective]逐出这些土地。"
 PER_foothold_in_indus: "在印度河流域的立足点"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap]是[ENG.GetNameDef]殖民权力的象征。然而，[ENG.GetAdjective]人不属于这里，他们应该明白按照大流士大帝的意志，这片土地是[PER.GetNameDef]与生俱来的领地。开始谈判，并取得在印度的立足点。"
 PER_usurp_afghanistan: "接管[AFG.GetNameDef]"
 PER_usurp_afghanistan_desc: "是时候将喀布尔置于[PER.GetAdjective]的控制之下了。将我们的部队推进到[AFG.GetNonIdeologyName]的群山深处，直到我们的旗帜飘扬在塔吉贝格宫殿上方，我们才会凯旋。"
 PER_invasion_of_india: "入侵印度次大陆"
 PER_invasion_of_india_desc: "入侵[RAJ.GetNameDef]的计划可能是我们迄今为止最伟大的目标之一，但毫无疑问，这将是一项危险的行动。威胁印度意味着我们将面临[ENG.GetAdjective]的愤怒。如果这无关紧要，那就让我们继续推进入侵印度的计划。"
 PER_glory_of_cyrus: "居鲁士大帝的荣耀"
 PER_glory_of_cyrus_desc: "随着战争目标的完成和土地安全归于[PER.GetAdjective]主权，我们通过武装力量的辛勤努力与英勇表现，为[PER.GetNameDef]带来了一个繁荣的新时代。[PER.GetNameDef]终于可以再一次实现其文明奠基者居鲁士大帝的荣耀。荣耀归于居鲁士！荣耀归于沙阿！"
 PER_war_plan_xerxes: "薛西斯战争计划"
 PER_war_plan_xerxes_desc: "薛西斯是阿契美尼德帝国的第四位万王之王，与大流士和居鲁士大帝有血缘关系。薛西斯以公元前480年入侵希腊而闻名。为纪念他，我们将以他的名字命名我们入侵[PER.GetNameDef]西部地区的计划。我们将弥补败于希腊人的遗憾。"
 PER_reclaim_turkish_peninsula: "夺回土耳其半岛"
 PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap]是阻碍我们向西扩张的障碍。安纳托利亚曾是波斯的领土，现在是时候重新夺回它了。调动我们的军队，准备入侵！"
 PER_reintegrate_anatolia: "重新整合安纳托利亚领土"
 PER_reintegrate_anatolia_desc: "现在，我们已经在[TUR.GetNameDef]曾经的疆域内夺取了一些土地，现在是时候将这些领土整合为[PER.GetNameDef]的正式法理领土了。"
 PER_clash_of_titans: "诸神之战"
 PER_clash_of_titans_desc: "[GRE.GetNameDef]的复兴为我们带来了一个意料之外的问题。我们无法容忍另一个帝国在我们的边境积聚力量。我们必须立即宣战，为了沙阿的荣耀保卫这片土地！"
 PER_absorb_byzantines: "吸收拜占庭帝国"
 PER_absorb_byzantines_desc: "通过击败[GRE.GetNameDef]，我们终于化解了与[GRE.GetAdjective]的数百年宿怨。这片领土现在可以被纳入帝国，正式成为我们国家的一份子。"
 PER_war_plan_cambyses: "冈比西斯战争计划"
 PER_war_plan_cambyses_desc: "作为居鲁士大帝的直接继任者，冈比西斯二世是阿契美尼德帝国的第二任万王之王。他的统治以在北非和埃及的征服为标志。为纪念他的荣耀，我们将该地区的战争计划以他的名字命名。"
 PER_path_through_iraq: "开辟伊拉克通道"
 PER_path_through_iraq_desc: "[IRQ.GetNameDefCap]是我们征服北非的门户，因此必须首先攻陷。巴格达如此靠近我们的边境，我们应该顺理成章地入侵这个国家，并宣示我们对其领土的所有权。"
 PER_demand_west_asia: "夺取法属西亚"
 PER_demand_west_asia_desc: "[FRA.GetAdjective]是这些土地的非法侵略者，如果要推行我们自己帝国的政策，就必须将他们逐出。必须占领[SYR.GetNameDef]和[LEB.GetNameDef]的领土后，方能进入北非对抗[ENG.GetAdjective]人。"
 PER_march_to_nile: "迈向尼罗河的长征"
 PER_march_to_nile_desc: "为了收复波斯帝国在北非的故土，我军必须一路踏过[ENG.GetAdjective]属北非，最终入侵埃及。这无疑会让我们与[ENG.GetNameDef]开战，但如果我们想在该区域确立自己的主导地位，这是我们必须冒的风险。"
 PER_the_memphis_initiative: "孟菲斯计划"
 PER_the_memphis_initiative_desc: "将领土整合入我们的帝国，对于维持被征服领土的控制至关重要。特别是埃及，如果我们掉以轻心，将很难维持秩序，因此我们应优先关注他们。"
 PER_assassinate_reza_shah: "刺杀礼萨·沙"
 PER_assassinate_reza_shah_desc: "礼萨·沙·巴列维对[PER.GetNameDef]做出了巨大改变，但并非所有人都支持这些改变。多年来一直有关于暗杀阴谋的传闻，但至今无人付诸行动……会有人真正开枪吗？"
 PER_root_out_conspiracies: "根除阴谋"
 PER_root_out_conspiracies_desc: "多年来，一直有许多关于刺杀礼萨·沙·巴列维的潜在阴谋的传闻。我们认为这个风险过于严重，因此，根除这些阴谋以确保沙阿的安全至关重要。"
 PER_his_fathers_footsteps: "追随父亲的脚步"
 PER_his_fathers_footsteps_desc: "礼萨·沙·巴列维不幸遇刺身亡后，他的儿子穆罕默德·礼萨·巴列维继承了[PER.GetNameDef]的领导权。尽管这位年轻的国王并无统治的愿望，但他必须站出来，追随父亲的脚步，为[PER.GetNameDef]带来荣耀。"
 PER_third_persian_empire: "第三波斯帝国"
 PER_third_persian_empire_desc: "为了保障我们人民的未来，穆罕默德·礼萨·巴列维宣布成立第三波斯帝国，其目标是效仿并尊重我们古代阿契美尼德先祖的历史。这是[PER.GetNameDef]新的时代，一个将引领我们走向伟大的时代。"
 PER_choose_a_shahbanu: "选择一位沙赫巴努"
 PER_choose_a_shahbanu_desc: "巴列维王朝的皇室血脉必须延续，但由于穆罕默德·礼萨·巴列维年轻，他尚未有机会选择妻子。现在是时候让他认真考虑，并选出一位能够胜任沙赫巴努之位的女性了。"
 PER_embrace_opulence: "接受奢华文化"
 PER_embrace_opulence_desc: "对于一位至高无上的君主而言，向世界展示[PER.GetAdjective]的奢华至关重要。让我们向渴望目睹这一辉煌的所有人展示我国的辉煌。"
 PER_emperor_for_people: "人民的皇帝"
 PER_emperor_for_people_desc: "穆罕默德·礼萨·沙阿希望他的统治成为皇帝与人民重新联系的标志。他不愿将财富自私地囤积在皇室手中，而是希望将其用于改善[PER.GetNameDef]普通公民的生活。"
 PER_fund_imperial_excellency: "拨款提升帝国的优越性"
 PER_fund_imperial_excellency_desc: "帝国已经开始通过炫耀我们的财富来震慑邻国。现在是时候将一些资金用于改善皇宫，雇佣更多的护卫，似乎就能达到目的！"
 PER_uphold_civil_rights: "维护公民权利"
 PER_uphold_civil_rights_desc: "尊重[PER.GetNameDef]公民的公民权利是穆罕默德·礼萨·沙阿统治的重要部分。通过坚持这一社会的基本原则，我们鼓励人民实现比以往更伟大的目标。"
 PER_absolute_monarchy: "绝对君主制"
 PER_absolute_monarchy_desc: "在礼萨·沙·巴列维对试图推翻其统治的反对派进行镇压后，他宣布实施绝对君主制，将更多的权力集中到皇权，确保没有人能威胁他的王朝。这一进程还包括更具军事化的外交政策以及[PER.GetNameDef]常备军的扩张。"
 PER_first_iranian_empire: "第一伊朗帝国"
 PER_first_iranian_empire_desc: "礼萨·沙·巴列维一直偏爱将他的国家称为[PER.GetNameDef]，并在1935年重新将其确立为国家的正式名称。因此，他的新帝国抱负的基础将是建立一个全新的伊朗帝国，而不是照搬古代的波斯。"
 PER_take_regional_tour: "开展区域访问"
 PER_take_regional_tour_desc: "在新帝国成立后，礼萨·沙·巴列维希望访问本区域的各个国家，包括[IRQ.GetNameDef]和[AFG.GetNameDef]，以改善与这两国的领导人的关系。"
 PER_limit_foreign_influence: "限制外国影响力"
 PER_limit_foreign_influence_desc: "[PER.GetNameDef]长期以来一直受外国势力摆布。他们声称拥有我们的资源，要求分享我们的自然财富。现在是[PER.GetNameDef]自立的时候了，我们应当限制外来势力对国家事务的影响。"
 PER_embrace_industrial_powers: "接纳工业强国"
 PER_embrace_industrial_powers_desc: "与其孤立自己，不如利用我们与工业强国的联系，推动[PER.GetNameDef]的未来发展。"
 PER_subserviant_to_noone: "我们不服从任何人"
 PER_subserviant_to_noone_desc: "尽管我们曾经认为与[ENG.GetNameDef]当局及与英波石油公司的良好关系对于我国有利，但如今我们不再需要让我们的资源被外国势力掠夺。我们应解散这家公司，专注于独立发展。"
 PER_modernize_iran_economy: "[PER.GetNameDef]经济现代化"
 PER_modernize_iran_economy_desc: "在工业强国的帮助下，我们成功地实现了经济现代化。随着工厂车间的运转和人民的辛勤工作，我们将很快成为工业强国，列于世界强国之林。"
 PER_last_thousand_years: "千年帝国"
 PER_last_thousand_years_desc: "历经努力和奉献，我国终于达到了一个新阶段，[PER.GetNameDef]经受住时间考验，并在世界舞台上以现代而强大的国家身份傲然屹立。我们终于超越了阿契美尼德先祖的辉煌！"
 PER_shahanshah: "万王之王"
 PER_shahanshah_desc: "万王之王是[PER.GetNameDef]君主最高的称号。这一称号与我们当前的统治者完全相称，也是一个值得再次被启用的荣誉。"
 PER_rally_ancient_history: "复兴历史传统"
 PER_rally_ancient_history_desc: "毫无疑问，巴列维王朝缺乏历史底蕴的统治让[PER.GetNameDef]的许多人对未来感到担忧。传播民族主义的自豪感和对沙阿的信任的最佳机会，就是提醒我们的人民以及世界古波斯历史的辉煌。是时候颂扬阿契美尼德帝国了。"
 PER_rebuild_persepolis: "重建波斯波利斯"
 PER_rebuild_persepolis_desc: "礼仪上，波斯波利斯是阿契美尼德帝国的首都，其遗址位于马尔夫达什特平原。作为一处文化遗产，让它在未来几十年里成为我们帝国的象征，将是一项强有力的举措。"
 PER_stand_with_germany: "与[GER.GetNameDef]结盟"
 PER_stand_with_germany_desc: "多年来，[GER.GetNameDef]一直是我们最大的贸易伙伴之一。在他们推进自己的征服目标的同时，为了保护我国自己的前景，我们与他们达成协议并建立互不侵犯条约将是明智的。"
 PER_align_with_axis: "使[PER.GetNameDef]与轴心国结盟"
 PER_align_with_axis_desc: "随着欧洲战争的持续，我们的[GER.GetAdjective]朋友需要盟友来支援他们的战争。是时候加入轴心国阵营并参与战争了。"
 PER_donate_oil_fields: "将油田捐赠给[GER.GetNameDef]"
 PER_donate_oil_fields_desc: "在长期为[ENG.GetNameDef]等国家提供石油后，为了更有利于我们双方的长远利益，我们应向[GER.GetNameDef]捐赠部分石油设施，助力他们的战争。"
 PER_spoils_of_war: "战利品"
 PER_spoils_of_war_desc: "我们在战争中的努力没有被盟友忽视，他们乐意接受[PER.GetNameDef]在战后获得周边地区的领土。这是攫取战利品的大好机会。"
 PER_middle_east_protectorate: "在中东建立保护国"
 PER_middle_east_protectorate_desc: "随着战争结束，我们成功控制了环绕[PER.GetNameDef]的一些国家。作为宗主国，我们有责任保护这些国家免受其他侵略者的威胁。如果有人试图夺走这些土地，就让他们试试看吧。"
 ##################
 ### HISTORICAL ###
 ##################
 PER_stand_with_giants: "与巨人比肩"
 PER_stand_with_giants_desc: "世界正处于刀刃之上，欧洲的强国之间酝酿着冲突。在这桶火药慢慢点燃时，我们必须准备好将[PER.GetNameDef]提升到可以与世界巨人比肩的高度，成为一个经得起时间考验的现代化和进步的社会。"
 PER_saadabad_treaty: "萨德阿巴德条约"
 PER_saadabad_treaty_desc: "与邻国保持友好，我们不会有什么损失，反而会有所得。签订一项正式的友好条约的想法已被提出多次，现在是我们采取行动，确保这份友谊被写入条约的时候了。"
 PER_increase_military_funding: "增加军费"
 PER_increase_military_funding_desc: "我们的领导者礼萨·沙·巴列维出自著名的波斯哥萨克部队。因此，他渴望提升[PER.GetNameDef]的陆军实力。首先，我们必须加强现有的部队，提高士兵的素质，并提升军事装备的生产。"
 PER_military_high_schools: "建立军事高中"
 PER_military_high_schools_desc: "一支训练有素的常备军要从我们的青年抓起。通过在军事卓越方面教育年轻人，我们为未来的成功奠定基础。这可能需要几年时间，但最终我们将拥有该地区最强大的陆军。"
 PER_persian_german_trade: "波斯-德国贸易协会"
 PER_persian_german_trade_desc: "[GER.GetNameDefCap]在大战后再次迅速实现工业化。这是我们在推进[PER.GetNameDef]现代化进程中可以效仿的优秀榜样。看来他们的新领导人也尊重我们，这将使建立积极关系的过程更加顺利。"
 PER_trial_fifty_three: "对五十三人的审判"
 PER_trial_fifty_three_desc: "共产主义政治组织在我们巩固巴列维王朝对[PER.GetNameDef]统治的过程中制造了问题。我们不能允许这些反君主主义思潮发酵，这可能引发大规模示威活动。我们必须将这些反对派送上法庭，由法庭决定他们的命运。"
 PER_increase_education_funding: "增加教育经费"
 PER_increase_education_funding_desc: "作为礼萨·沙现代化规划的一部分，我们已经强调提高国家教育质量的重要性。远离我们的传统过去，我们计划为男性与女性建立免费义务教育体系，同时关闭私立宗教教育机构。"
 PER_open_abadan: "开设阿巴丹技术学校"
 PER_open_abadan_desc: "技术教育将帮助我们跻身世界工业强国之列。通过开设这所新技术学校，我们可以为那些希望从事相关领域工作的人提供教育机会。这将有助于推动我们的发展和现代化进程。"
 PER_royal_visit_germany: "国王访问德国"
 PER_royal_visit_germany_desc: "在礼萨·沙的统治期间，我们与[GER.GetNameDef]的领导人保持了良好的关系。对方甚至表示希望接待我们的国王访问他们的国家。如果我们接受这一邀请，肯定会继续改善与[GER.GetNameDef]的关系，但这究竟是助力还是阻碍仍有待观察！"
 PER_german_non_aggression: "讨论与[GER.GetNonIdeologyName]签署互不侵犯条约"
 PER_german_non_aggression_desc: "随着欧洲局势升温，可能会有压力要求我们选择立场。然而，如果战争爆发，保持[PER.GetNameDef]的中立至关重要。鉴于其快速工业化，我们应向[GER.GetNameDef]提议签署互不侵犯条约，以确保我们的安全。"
 PER_wether_the_storm: "风雨飘摇"
 PER_wether_the_storm_desc: "看来我们保护自己外交政策的努力适得其反，以往的朋友转而觊觎我们的土地，意图防止我们背叛他们。尽管我们无意如此，但我们必须为任何可能的事态做好准备。"
 PER_stand_our_ground: "坚守阵地"
 PER_stand_our_ground_desc: "政府中的恐惧和焦虑蔓延，因为来自邻国及其他地区的威胁不断加剧压力。不论发生什么，我们必须坚守阵地。是时候采取措施确保[PER.GetNameDef]能够渡过接下来的十年了。"
 PER_bolster_civilian_industry: "加强民用工业"
 PER_bolster_civilian_industry_desc: "如果我们想要在即将到来的风暴中生存下来，就必须着力加强民用工业。投入更多资源将大大提高我们的经济在未来战争中的生存能力。"
 PER_upscale_military_production: "扩大军事生产"
 PER_upscale_military_production_desc: "如果我们想抵御威胁我国的敌人，就必须准备加倍扩大军事工业产能。通过建立新的工厂，我们将处于最有利的位置，为军队提供更多新式装备。"
 PER_preparatory_mobilization: "动员准备"
 PER_preparatory_mobilization_desc: "如果准备工作失败，我们就是在为失败做准备。毫无疑问，外国势力正对[PER.GetNonIdeologyName]的资源垂涎欲滴。如果他们想抢夺，我们就誓死抵抗。通过为军队动员，加强战备，我们将为敌人可能发动的一切做好应对。"
 PER_we_will_survive: "我们将生存下去"
 PER_we_will_survive_desc: "战争终于降临到我们家门口。毫无疑问，我们将尽最大努力抵御入侵者，向全世界证明伟大的[PER.GetNameDef]能够在任何情况下幸存。我们已经存续了数千年，并将继续存续数千年。"
 PER_question_of_resources: "资源问题"
 PER_question_of_resources_desc: "我们发现潜在的入侵很可能是因为[PER.GetNameDef]丰富的资源。我们的油田价值连城，很可能有人想占为己有。我们绝不能允许这种事情发生，因此，我们应该主动打击潜在威胁，防止他们先发制人。"
 PER_plant_resistance_cells: "建立抵抗组织"
 PER_plant_resistance_cells_desc: "我们若要准备先发制人，我们应在邻近地区煽动政治动荡。[IRQ.GetNameDef]以及[AZR.GetNameDef]、[GEO.GetNameDef]、[ARM.GetNameDef]和[TMS.GetNameDef]的被占领地区是理想的选择。"
 PER_preemptive_strike: "先发制人"
 PER_preemptive_strike_desc: "没有人能威胁我们的主权。为了让那些对我们虎视眈眈的势力学到教训，我们将向他们展示[PER.GetNameDef]军队的全部力量。如果我们率先攻击，他们将无力应对迅猛的打击。"
 PER_establish_northern_buffer_states: "建立北部缓冲国"
 PER_establish_northern_buffer_states_desc: "为了确保北方敌人无法轻易进犯[PER.GetNameDef]，我们必须解放这些土地上的被占领国家，恢复其主权。希望这能防止未来的突然入侵。"
 PER_prepare_for_worst: "做最坏的打算"
 PER_prepare_for_worst_desc: "我们得知[PER.GetNameDef]很可能遭受入侵，因此必须开始未雨绸缪。虽然我们已经料到这一点，但我们不能轻易屈服，而是必须壮大军队，为最坏情况的到来做好准备。"
 PER_fight_for_iran: "保卫[PER.GetNonIdeologyName]"
 PER_fight_for_iran_desc: "我们最担忧的事成为现实，敌军突破防线，对[PER.GetNameDef]发动全面入侵。尽管局势艰难，我们必须团结人民，集结军队，保卫我们伟大的国家免受任何外国势力的威胁。"
 PER_force_them_back: "击退敌人"
 PER_force_them_back_desc: "战争爆发后，我们清楚地知道要么防守要么反击。如果我们采取进攻路线，将在冲突结束时处于更有利的位置提出要求。尽管存在风险，我们的部队已做好应对的准备。"
 PER_push_to_deserts: "北方攻势"
 PER_push_to_deserts_desc: "敌军主要从[PER.GetNameDef]北部边境发起攻击。我们必须把部队集中在这片地带，阻止敌人进一步推进。然后，将战火烧向他们，并将他们赶出国境。"
 PER_push_to_mountains: "南方战线"
 PER_push_to_mountains_desc: "看来入侵者已经占领了[PER.GetNonIdeologyName]的南部领土。若要击退他们，我们必须集中力量将敌人赶回波斯湾。时不我待，我们不能让他们进一步扩大占领区。"
 PER_demand_war_reparations: "要求战争赔款"
 PER_demand_war_reparations_desc: "尽管入侵者尽了最大努力，但他们未能实现目标，反而我们开始赢得战争。我们必须立即提出要求，让他们为所造成的破坏付出代价。"
 PER_force_white_peace: "强制达成无条件和平"
 PER_force_white_peace_desc: "敌军的入侵计划并未按预期进行。由于我们强烈的抵抗和不屈的意志，他们未能在[PER.GetNonIdeologyName]获得多少进展。鉴于他们的困难，我们有条件向这些大胆的入侵者施压，达成无条件和平。"
 PER_dig_and_defend: "掘壕固守"
 PER_dig_and_defend_desc: "随着敌军从四面八方涌入我国的边境，我们必须迅速行动，拯救[PER.GetNameDef]。与其进攻，不如加强防御，给入侵者制造麻烦。否则我们将面临巨大的损失。"
 PER_capital_protect: "[PER.Capital.GetCapitalVictoryPointName]防务"
 PER_capital_protect_desc: "鉴于[PER.Capital.GetCapitalVictoryPointName]的位置，它是构建坚固防线的理想之地。通过在此建立碉堡和防御据点，我们能够成为[PER.GetNameDef]最后希望的堡垒。"
 PER_secure_coastline: "保卫海岸线"
 PER_secure_coastline_desc: "入侵预计将从波斯湾展开，让我们直面敌人，阻止其在[PER.GetNonIdeologyName]获得立足之地。如果我们能阻止他们建立滩头阵地，就能牢牢掌控局势，将敌人击溃。"
 PER_swear_fealty: "向入侵者宣誓效忠"
 PER_swear_fealty_desc: "尽管我们尽力保护[PER.GetNameDef]，但未能阻止敌人的攻势。当敌军接近我们的首都时，我们应尽快结束战争，主动提出成为附庸国。这样至少可以避免国家遭受进一步的破坏。"
 PER_push_negotiations: "推动谈判"
 PER_push_negotiations_desc: "就目前的情况来看，我们已经尽可能地击退了入侵者，但目前我们并不具备直接结束冲突的能力。然而，我们可以利用天然资源作为筹码，争取保持主权。"
 PER_rebuilding_iran: "重建[PER.GetNonIdeologyName]"
 PER_rebuilding_iran_desc: "遭受入侵导致我们的工业和基础设施严重受损。我们应利用此时机，集中精力重建我们的国家，恢复昔日的辉煌，从废墟中拾起希望并疗愈创伤。"
 PER_declare_loyalty_to_britain: "向[ROOT.OVERLORD.GetNameDef]宣誓效忠"
 PER_declare_loyalty_to_britain_desc: "作为[ROOT.OVERLORD.GetNameDef]的新附庸，我们必须谨慎行事，顺从宗主国的意愿。这也许是我们完成现代化进程的机会。道路虽然曲折，但终点一致。"
 PER_invite_british_investors: "邀请[ROOT.OVERLORD.GetAdjective]投资者"
 PER_invite_british_investors_desc: "为了改善经济并在遭受入侵后进行重建，我们可以尝试游说[ROOT.OVERLORD.GetNameDef]向我们提供投资，以帮助我们恢复工业生产。"
 PER_request_british_equipment: "请求[ROOT.OVERLORD.GetAdjective]装备"
 PER_request_british_equipment_desc: "我们的军队在入侵中受到了严重损耗，急需补充物资。作为[ROOT.OVERLORD.GetNameDef]的新附庸，我们有充分理由请求支援，以恢复军队的战斗力。"
 PER_our_place_in_empire: "我们在[ROOT.OVERLORD.GetNameDef]的地位"
 PER_our_place_in_empire_desc: "与[ROOT.OVERLORD.GetAdjective]政府讨论后，我们决定由[PER.GetLeader]担任[PER.GetNonIdeologyName]的新任总督，同时保留其现有职位。这将赋予我们更大的灵活性，履行作为[ROOT.OVERLORD.GetNameDef]的一员的职责。"
 PER_retake_north_iran: "收复[PER.GetNonIdeologyName]的北方"
 PER_retake_north_iran_desc: "在我们最初投降并请求和平时，不得不将北方领土割让给[SOU.GetNameDef]。现在，我们已积蓄力量，是时候对入侵者发动反击，收复属于我们的土地了。"
 PER_azadi: "阿扎迪"
 PER_azadi_desc: "阿扎迪是波斯语中“自由”的意思，也是我们准备对占领者反抗的战斗口号。[ROOT.OVERLORD.GetNameDefCap]期望我们屈服，但我们始终以捍卫主权为目标。我们也许输了这场战役，但我们仍将继续战斗。"
 PER_reinforce_iranian_identity: "强化[PER.GetAdjective]身份认同"
 PER_reinforce_iranian_identity_desc: "尽管我们不得不向敌人屈服，但我们仍然是[PER.GetAdjective]人，没有人能够夺走这一点。我们必须向人民强化这一身份认同，证明我们对自由的渴望仍然炽热。"
 PER_rally_bakhtiari_and_qashqai: "团结巴赫提亚里族和卡什加族"
 PER_rally_bakhtiari_and_qashqai_desc: "对新政权不满的巴赫提亚里族和卡什加族的部落民已经开始抵抗现行法律。我们可以利用这一点，将他们争取到我们的阵营，为我们的独立斗争提供更多支持。"
 PER_iran_for_iranians: "[PER.GetAdjective]人的[PER.GetNonIdeologyName]"
 PER_iran_for_iranians_desc: "向帝国主义宗主国投降并割让领土是我们的耻辱，但有一点是毋庸置疑的：我们的自治愿望永远不会消亡。现在，是我们起义并宣告独立的时刻！"
 PER_consolidate_british_territory: "清除[ENG.GetAdjective]的势力"
 PER_consolidate_british_territory_desc: "[ENG.GetNameDef]在中东存在已久，但这片土地并不属于他们。现在我们为独立而战，也应帮助该地区的其他国家摆脱[ENG.GetNameDef]的统治，转而受到我们的保护。"
 PER_assessing_the_opposition: "评估反对派"
 PER_assessing_the_opposition_desc: "在考虑将版图扩展到伊朗以外之前，我们必须首先审视内部问题。政府内的不少反对派对现状越来越不满。如果我们希望获得人民的支持以重建帝国，就必须以任何必要手段确保政府内部的统一。"
 PER_assessing_the_opposition_tt: "在§Y内乱§!任务中从§Y伟业的遗产§!解锁决议§Y政府镇压§!，使我们能够控制威胁并防止内战爆发。"
 PER_rally_the_reformers: "建立民族阵线"
 PER_rally_the_reformers_desc: "全国各地不乏希望推翻沙阿或君主制本身的派系。随着世界局势日益不稳定，某些机会的出现可能使这些派系蠢蠢欲动。"
 PER_lobby_military_dissidents: "伊朗人民党军事网络"
 PER_lobby_military_dissidents_desc: "伊朗人民党在军队中拥有许多有权势的成员。或许我们可以将他们争取到我们的阵营，在时机成熟时利用他们削弱沙阿的统治。"
 PER_promise_clergy_power: "向神职人员承诺权力"
 PER_promise_clergy_power_desc: "对许多人民来说，伊斯兰教是社会的基石。如果我们开始贬低信仰实践者，就不可能继续获得人民的支持。我们必须采取更多措施，争取他们的支持。"
 PER_exclude_religion: "排除宗教影响"
 PER_exclude_religion_desc: "伊斯兰教及宗教在更广泛的意义上已经成为国家现代化进程中的政治与经济障碍。我们必须明确表示，这些障碍将在新的[ROOT.GetNonIdeologyName]中被克服。"
 PER_stage_mass_protests: "组织抗议活动"
 PER_stage_mass_protests_desc: "人民已经受够了沙阿的借口和精英阶层的既得利益。现在是我们走上街头，要求立即变革的时候了。"
 PER_stage_mass_protests_tt: "解锁决议§Y$PER_mass_protests$§!，允许我们降低沙阿的支持率。"
 PER_constitutional_monarchy: "恢复宪法对沙阿权力的限制"
 PER_constitutional_monarchy_desc: "沙阿的权力在国家政治中长期居于主导地位，但若直接废除君主制将动摇许多仍然相信其神圣角色的人心。因此，我们将限制沙阿干涉政治事务的能力，并将这一职位降为礼仪性角色。"
 PER_strengthen_iranian_parliament: "加强伊朗议会"
 PER_strengthen_iranian_parliament_desc: "随着沙阿权力受到制约，我们可以通过将权力交还给议会这一民选机构，改进我们的民主进程。"
 PER_strengthen_iranian_parliament_tt: "\n\n§R如果民主党派支持率低于30%，沙阿将对我们发动内战！§!\n\n§R如果内战爆发，你将无法采取伊斯兰革命线路的部分国策。§!"
 PER_continue_westernization: "继续西化"
 PER_continue_westernization_desc: "西化一直是我们领导层潜在的目标之一。许多人渴望效仿西方主要国家，采纳其意识形态和实践。如果我们希望未来与这些国家接轨，现在就必须为这种整合做好准备。"
 PER_royal_college_funding: "建立德黑兰大学"
 PER_royal_college_funding_desc: "保持智力发展的领先地位对我们至关重要。把我们从国王的钱袋里拿出来的一部分资金投入教育机构，我们将能跟上迅速变化的技术发展潮流。"
 PER_expand_oil_production: "扩大石油生产"
 PER_expand_oil_production_desc: "[PER.GetNonIdeologyName]拥有丰富的石油资源，而我们若不加以利用，将是巨大的失策。让我们扩大石油产量，以便在未来与西方进行谈判时占据有利地位。"
 PER_increase_oil_sales: "增加石油销售"
 PER_increase_oil_sales_desc: "既然我们已与[ENG.GetNameDef]就石油储备建立了合作关系，利用新开采的资源增加销售量是合乎逻辑的。这毕竟是互惠互利的协议。"
 PER_request_membership_allies: "申请加入同盟国"
 PER_request_membership_allies_desc: "随着全球紧张局势的加剧，是时候选择一方阵营了。鉴于我们与西方的关系日益密切，与他们结盟显然是最合理的选择。共同消灭法西斯主义的威胁，造福全世界。"
 PER_secure_iraq: "控制伊拉克"
 PER_secure_iraq_desc: "作为同盟国的责任之一，我们必须通过一切必要手段确保[IRQ.GetNameDef]的安全。这一重大举措旨在保护[IRQ.GetAdjective]人民免受外部威胁，同时促进该地区的团结。"
 PER_secure_afghanistan: "控制阿富汗"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap]是[PER.GetNameDef]通往东方的开放门户之一。为盟友确保这条走廊至关重要，同时也能让[AFG.GetNameDef]在我们的保护下更加安全。这无疑是为了[AFG.GetAdjective]人民的利益。"
 PER_post_war_spoils: "战后战利品"
 PER_post_war_spoils_desc: "战争结束后，我们需要决定如何处理对[IRQ.GetNonIdeologyName]和[AFG.GetNonIdeologyName]的保护性占领。经过向盟友的请愿，我们认为将这些领土整合到[PER.GetNameDef]的治理下是最好的选择，以此确保中东的更强稳定与团结。"
 PER_follow_the_tudeh: "团结在伊朗人民党周围"
 PER_follow_the_tudeh_desc: "伊朗人民党是唯一真正体现人民渴望彻底变革，而非当前政权装点门面的民主表象的政党。因此，我们必须团结在它周围，使其成为这场激进运动的核心。"
 PER_rally_behind_mosaddegh: "支持穆罕默德·摩萨台"
 PER_rally_behind_mosaddegh_desc: "自巴列维政权开始以来，穆罕默德·摩萨台就以反对沙阿的许多政策而闻名。如果我们真心希望反对巴列维王朝并创建一个更民主的[PER.GetNonIdeologyName]，或许他正是我们需要争取的领袖。"
 PER_reach_to_seperatists: "争取分裂主义者"
 PER_reach_to_seperatists_desc: "工人阶级尚未完全意识到自身的社会经济状况，因此缺乏推翻沙阿根深蒂固的政权的力量。然而，北部和东部地区许多人因阿塞拜疆或库尔德民族主义而激愤不已，他们或许可以被争取到我们的阵营。"
 PER_reach_to_seperatists_tt: "所有拥有§Y库尔德斯坦§!或§Y阿塞拜疆§!的核心的地区将加入我们，并在即将到来的内战中提供部队。\n\n§R但作为补偿，他们期望在完成此决议后的两年内获得独立！§!"
 PER_embrace_national_front: "走向共和"
 PER_embrace_national_front_desc: "政治权力和决策不再能集中于未被选举产生、未被问责的沙阿或其继承人手中。我们必须废除整个君主制度，朝着建立[ROOT.GetAdjective]共和国的方向迈进。"
 PER_force_abdication: "强迫退位"
 PER_force_abdication_desc: "面对人民的大规模反对，沙阿及其亲信已经摇摇欲坠。现在正是我们利用优势，迫使他退位的最佳时机，并彻底终结这一封建制度。"
 PER_nationalize_oil_fields: "油田国有化"
 PER_nationalize_oil_fields_desc: "多年来，我们的石油一直被用来与贪婪的国家达成不公平的交易。现在是[PER.GetNameDef]将石油生产国有化的时候了，这意味着我们将终于完全掌控本国的自然资源。"
 PER_free_elections: "自由选举"
 PER_free_elections_desc: "随着我们新政府的逐步成型，现在是时候选出一位总理来引领[PER.GetNameDef]迈向民主的黄金时代了！"
 PER_free_elections_tt: "我们可以选择哪位§Y候选人§!最适合领导§Y民主的[PER.GetNonIdeologyName]。§!"
 PER_united_progressive_parties: "统一进步党"
 PER_united_progressive_parties_desc: "随着沙阿的退位，我们有机会为[ROOT.GetNonIdeologyName]打造一个更加进步的未来。但要实现这一目标，我们必须团结所有进步党派，形成一个强大的联盟，以推进我们的议程。"
 PER_strengthen_the_tudeh: "加强伊朗人民党"
 PER_strengthen_the_tudeh_desc: "伊朗人民党已成为[ROOT.GetAdjective]工人阶级的先锋力量，带领他们战胜沙阿。现在，他们必须被赋予权力，实施社会主义政策，将人民从帝国主义和资本主义的束缚中解放出来。"
 PER_soviet_alignment: "与苏联结盟"
 PER_soviet_alignment_desc: "世界正在迅速变化，我们需要强大的盟友来威慑敌人。伊朗人民党是唯一与[SOU.GetNameDef]建立联系的社会主义政党，可以与他们建立牢固的关系。"
 PER_soviet_alignment_tt: "如果§Y[SOV.GetNameWithFlag]§!是共产主义，其将被邀请加入我们的阵营。"
 PER_industrial_aid: "工业援助"
 PER_industrial_aid_desc: "我们的[SOU.GetNameDef]同志已证明，通过精心计划，主要依赖农业的经济可以迅速实现工业化。我们应寻求他们的援助，看看他们是否愿意分享这一方面的经验。"
 PER_workers_army: "人民的军队"
 PER_workers_army_desc: "军队里到处都是反革命的狂热分子，等待着机会来恢复他们对这个国家的陈旧理念。我们必须改革军队，从驱逐反动派开始，防止这种情况发生。"
 PER_elevate_the_iran_party: "壮大伊朗党"
 PER_elevate_the_iran_party_desc: "伊朗人民党将使我们的国家被[SOU.GetNameDef]束缚，听命于[SOU.Capital.GetCapitalVictoryPointName]。若我们希望建立一条伊朗特色的社会主义道路，所有进步人士都必须与伊朗党站在一起。"
 PER_iranian_socialism: "伊朗社会主义"
 PER_iranian_socialism_desc: "为了确保国家的长期安全，我们必须与区域内志同道合的政权建立新的联盟。"
 PER_iranian_industrialization: "工业化"
 PER_iranian_industrialization_desc: "我们不会依赖外国势力来实现经济现代化。相反，我们将利用人民未被开发的潜力，找到一条属于自己的现代化道路。"
 PER_international_solidarity: "国际团结"
 PER_international_solidarity_desc: "尽管我们已摆脱国内的帝国主义枷锁，但只有当帝国主义势力从我们地区被连根拔起时，我们才能真正自由。然而，我们尚未做好与之全面对抗的准备。因此，我们将开始削弱他们的势力范围。"
 PER_appease_the_seperatists: "安抚分裂主义者"
 PER_appease_the_seperatists_desc: "履行我们对阿塞拜疆人和库尔德人的义务，赋予他们更大的自治权，如今恰逢时机。然而，我们应努力将他们维系在我们的势力范围内，以共同维护集体安全。"
 PER_appease_the_seperatists_tt: "§G完成此目标后，我们将不再面临独立战争的风险。§!"
 PER_communist_industrialization: "经济规划委员会"
 PER_communist_industrialization_desc: "我们将设立一个新部门，监督经济的发展和现代化，摆脱以往经济部门的偏见与惰性。"
 PER_communist_education_reform: "扩大教育体系"
 PER_communist_education_reform_desc: "我们现有的教育系统已经过时，无法满足国家的需求。我们需要让更多的儿童进入课堂，并让他们在离开学校时掌握更多的实用技能，以便在工作中使用。"
 PER_reject_foreign_dominance: "拒绝受到外国支配"
 PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap]和[ENG.GetNameDef]都已逼近我们的国门。如果我们不立即采取行动，就很可能沦为他国的附庸。我们必须不再自欺欺人，开始反抗这场大博弈的操盘者。"
 PER_iranian_revolutionary_vanguard: "伊朗革命卫队"
 PER_iranian_revolutionary_vanguard_desc: "为了在远强于我们的超级大国面前站稳脚跟，我们必须扩充军队并动员全民。虽然这无法使我们与这些威胁对等，但足以让我们不再是他们脚下的缓冲区。"
 PER_vanguard_template_tt: "创建一个§Y炮兵师编制§!。"
 PER_one_for_all_all_for_one: "人人为我，我为人人"
 PER_one_for_all_all_for_one_desc: "每一个[PER.GetAdjective]人都必须接受全面武装训练，时刻准备保卫人民。没有人能逃避这一义务。我们在大博弈中唯一的生存机会，就是要把动员速度提升到让[ENG.GetNameDefCap]和[SOU.GetNameDef]都望尘莫及的地步。"
 PER_comintern_research_collaboration: "共产国际科研合作"
 PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap]是全球科研的领先者之一。随着与他们的同盟建立，我们获得了一个难得的机会，派遣科学家前往学习[SOU.GetAdjective]的尖端技术与知识，并将[SOU.GetAdjective]的先进科技带回国内。"
 PER_land_reform: "土地改革"
 PER_land_reform_desc: "随着革命的胜利，我们将实施深远的土地改革，将经济从封建主义的枷锁中解放出来。"
 PER_soviet_iranian_oil_collaboration: "苏联-伊朗石油合作"
 PER_soviet_iranian_oil_collaboration_desc: "[ROOT.GetNameDefCap]与我们在[SOU.GetNameDef]的边境朋友拥有巨大的石油储备。通过协调与扩大石油产出，我们可以牢牢掌控这一世界上最重要的资源。"
 PER_iranian_nuclear_program: "[ROOT.GetAdjective]核武器计划"
 PER_iranian_nuclear_program_desc: "开启我国原子武器研发计划，是[ROOT.GetNameDef]从一个弱小无名国家迈向世界强国命运的关键一步。"
 PER_iranian_culture: "团结极端民族主义者"
 PER_iranian_culture_desc: "尽管政治家和沙阿不断发表豪言壮语，但没有人愿意采取必要的措施保护我们的文化遗产与领土完整。我们要把各执一词的作家和民族主义者联合起来，开展一场新的政治运动，重建国家的辉煌。"
 PER_ally_the_bazaari: "拉拢精英"
 PER_ally_the_bazaari_desc: "[PER.GetAdjective]的精英们对国家的未来走向愈发感到不安。许多人担心自己的企业或资产的前景，或许他们愿意支持我们的事业，以换取自身免受政治动荡影响的保障。"
 PER_brown_shirts: "冲锋队游行"
 PER_brown_shirts_desc: "最近，我们党的大量成员已经开始穿上欧洲法西斯运动的棕衬衫制服。也许我们可以将这些忠诚的成员组织起来，通过大规模游行来为运动争取支持。"
 PER_march_on_saadabad: "向萨德阿巴德宫进军"
 PER_march_on_saadabad_desc: "现政权未能解决我们的不满，因此我们将游行至萨德阿巴德宫向沙阿递交最后通牒。沙阿要么顺从改变路线并继续担任君主，要么面临我们运动的怒火。"
 PER_roll_back_reforms: "复兴国家"
 PER_roll_back_reforms_desc: "虽然沙阿在现代化方面取得了一些进展，但改革远远不够。我们将推动一项更深入、更激进的议程，使我们重返辉煌。"
 PER_fascist_secularism: "推行世俗主义"
 PER_fascist_secularism_desc: "波斯帝国被强制改宗为伊斯兰教摧毁了我们曾经伟大的文化。我们必须回归真正的传统，拒绝将这一外来宗教侵入公共生活的任何方面，并严格推行世俗主义。"
 PER_form_savama: "设立秘密警察"
 PER_form_savama_desc: "那些背弃我们文化或为外国势力工作的叛徒必须尽快被清除。为此，我们将设立一支新的特别警察部队。"
 PER_fascist_reach_out_to_germany: "向西方靠拢"
 PER_fascist_reach_out_to_germany_desc: "随着我们卷入某种全球冲突的可能性日益增加，也许我们应该与[GER.GetNameDef]这样的志同道合的政权结盟。"
 PER_fascist_reach_out_to_japan: "向东方靠拢"
 PER_fascist_reach_out_to_japan_desc: "[JAP.GetAdjective]人知道如何在保护文化免受西方化侵蚀的同时实现现代化的斗争。我们应该与他们结盟，以打破西方对全球权力的束缚。"
 PER_pan_iranianism: "泛伊朗主义"
 PER_pan_iranianism_desc: "我国境外，仍有许多伊朗民族的族群散落各地，这种情况不能继续下去。现在是时候推动一个大伊朗民族认同，并开始促进我们民族的统一。"
 PER_anti_soviet_resistance_network: "反对[SOU.GetAdjective]的抵抗"
 PER_anti_soviet_resistance_network_desc: "无论他们如何粉饰，事实是[SOU.GetNameDef]不过是另一个俄罗斯帝国，而许多伊朗民族仍被困在他们专制的枷锁之下。我们必须采取更多行动来削弱他们的权威，并促进我们人民的解放。"
 PER_intervene_in_central_asia: "保护大伊朗侨民"
 PER_intervene_in_central_asia_desc: "我们已经削弱了[SOU.GetAdjective]对中亚的控制。此外，他们正因全球冲突分散了注意力。因此，我们应利用这一时机，将他们彻底赶出该区域。"
 PER_proclaim_greater_iran: "宣布大伊朗的诞生"
 PER_proclaim_greater_iran_desc: "我们的各处疆域已经恢复到应有的位置，我们的人民也已摆脱了外国统治的暴政。现在我们终于可以宣布大伊朗的诞生，这将是一个经得起时间考验的国家。"
 PER_fascist_attack_turkey: "遏制[TUR.GetAdjective]威胁"
 PER_fascist_attack_turkey_desc: "[TUR.GetAdjective]人及其前身奥斯曼帝国，长期以来不断蚕食我们的边界，腐化我们的文化，同时还占据了本应属于我们人民的土地。我们必须纠正这一历史不公。"
 PER_intervention_in_iraq: "干涉[IRQ.GetNonIdeologyName]"
 PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName]不过是西方帝国主义者在地图上随意绘制边界的构想。这种国家不可持续，理应归还其合法的主人——我们。"
 PER_crush_saudi_arabia: "整合战争经济"
 PER_crush_saudi_arabia_desc: "我们最近的征服为我们带来了大量的工业设备和人员，这些资源可以运回国内加以利用。不过，这将需要大量的列车来完成运输任务。"
 PER_fascist_attack_afghanistan: "对抗阿富汗"
 PER_fascist_attack_afghanistan_desc: "大量的伊朗族群被困在我们边界之外，受制于[AFG.Capital.GetCapitalVictoryPointName]的普什图人。这种对我们领土完整的侮辱不再能被容忍。"
 PER_modify_opposition_tt: "§Y$PER_opposition_modifier$§!追加效果："
 PER_communist_afghanistan_intervention: "扰乱大博弈"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetAdjective]和[SOU.GetAdjective]已为[AFG.GetNonIdeologyName]的地位争执了近一个世纪。我们将在那里扶植一个共产主义政权，打破当前平衡，使局势对我们有利。"
 PER_communist_liberate_pashtuns: "支持普什图民族主义"
 PER_communist_liberate_pashtuns_desc: "将[AFG.GetNonIdeologyName]纳入我们的势力范围后，我们可以通过促进大普什图民族主义，去动摇[ENG.GetAdjective]边境地区的稳定。"
 PER_communist_liberate_pashtuns_tt: "解锁更多§Y$PER_gulf_decisions_cat$§!的决议，让我们在阿富汗-伊朗边境地区促进反殖民抵抗运动。"
 PER_communist_destabilize_iraq: "破坏北伊拉克的稳定"
 PER_communist_destabilize_iraq_desc: "[ENG.GetAdjective]十分依赖[IRQ.GetNonIdeologyName]的石油。我们可以在该国北部推动库尔德人叛乱，并与他们结盟，来破坏英国对石油的获取。"
 PER_communist_destabilize_iraq_tt: "解锁§Y$PER_gulf_decisions_cat$§!决议，推动库尔德叛乱。"
 PER_communist_kurdish_uprising: "准备库尔德叛乱"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_revolution_in_the_gulf: "海湾革命"
 PER_revolution_in_the_gulf_desc: "该地区的权力平衡正朝有利于我们的方向移动。我们必须抓住机会，开始在这里推动更大的反殖民运动。"
 PER_revolution_in_the_gulf_tt: "解锁更多§Y$PER_gulf_decisions_cat$§!决议，推动被占领的波斯湾地区的抵抗。"
 PER_hormuz_crisis: "霍尔木兹危机"
 PER_hormuz_crisis_desc: "帝国主义者已经陷入劣势，现在是时候在所有战线上对他们施压，将他们彻底赶出该区域。首先，我们将封锁霍尔木兹海峡，切断帝国主义列强的航运路线。"
 PER_hormuz_crisis_tt: "§Y所有在阿拉伯或波斯湾地区拥有殖民地的列强将收到一项事件，要求他们撤出该区域。如果他们拒绝，我们将有机会向他们宣战。§!"
 PER_communist_gulf_hegemony: "波斯湾霸权"
 PER_communist_gulf_hegemony_desc: "我们完成了曾被视为不可能的任务，彻底驱逐帝国势力出波斯湾。如今，我们已成为该区域事实上的强权，并可以自由地施加我们的影响，而不受外部干涉。"
 PER_communist_propaganda: "伊朗国家广播电台"
 PER_communist_propaganda_desc: "将广播电台收归国有，并整合为一个单一的公共广播机构，使我们能够快速引导公众舆论，使其与国家政策保持一致。"
 PER_communist_propaganda_tt: "解锁决议§Y$PER_national_iranian_radio$§!，以提高稳定度、战争支持度和政党支持率。"
 PER_the_new_economy: "新经济"
 PER_the_new_economy_desc: "随着我们的改革推进，一个基于人民需求而非市场波动的新经济体系终于开始成形。虽然仍有许多工作要做，但我们可以自豪地说，我们正在[ROOT.GetNameDef]建设社会主义。"
 PER_oil_and_rubber_industry: "产业多元化"
 PER_oil_and_rubber_industry_desc: "尽管我国拥有丰富的石油资源，但我们不应让经济完全依赖石油出口。因此，我们必须推动产业多元化，生产适应于国内消费的产品。"
 PER_the_peoples_airforce: "人民革命空军"
 PER_the_peoples_airforce_desc: "如果我们要确立自己的地区强国地位，就必须控制波斯湾。为此，我们将建立一支人民空军，以对抗帝国主义势力的海上霸权。"
 PER_communist_air_defense: "防空计划"
 PER_communist_air_defense_desc: "我们绝不能让帝国主义列强通过空袭摧毁我们建立的一切。因此，我们将在全国范围内打造一系列防空设施。"
 PER_communist_basic_plane_design: "空军合作"
 PER_communist_basic_plane_design_desc: "我们的空军改革已经初见成效，现在我们必须专注于开发专门打击舰船的技术与战术。也许，我们可以借助海外同志的帮助来加快这一进程。"
 PER_communist_naval_bomber_design: "[SOU.GetAdjective]-[ROOT.GetAdjective]轰炸机设计"
 PER_communist_naval_bomber_design_desc: "在[SOU.GetAdjective]同志的帮助下，我们即将完成一支海军轰炸机部队，任何胆敢未经许可驶入波斯湾的海军都将被彻底摧毁。"
 PER_challenge_the_royal_navy: "挑战英国舰队"
 PER_challenge_the_royal_navy_desc: "我们现在已经掌握了挑战主要对手的技术与理论知识，但缺乏实际作战经验。也许，我们可以在波斯湾发起小规模挑衅行动，以获取更多作战经验？"
 PER_the_peoples_navy: "人民革命海军"
 PER_the_peoples_navy_desc: "我们无法在水面战场上挑战帝国主义列强的水面舰队，但我们可以开发一种专门设计的潜艇来做到这一点。"
 PER_communist_shore_defense: "沿海防御计划"
 PER_communist_shore_defense_desc: "在我国沿海地区建立强大的海军防御体系，将极大地威慑任何胆敢登陆我国领土的侵略者。"
 PER_communist_naval_designs: "海军合作"
 PER_communist_naval_designs_desc: "我们的海军改革正在取得进展，但我们需要加倍努力，并开始发展潜艇技术。或许，我们的外国同志愿意在这方面提供援助？"
 PER_communist_submarine_design: "[SOU.GetAdjective]-[ROOT.GetAdjective]潜艇研发"
 PER_communist_submarine_design_desc: "在与[SOU.GetAdjective]同志的合作下，我们即将完成最先进的潜艇研发工程，这将使我们主宰波斯湾海域。"
 PER_eastern_expansion: "向东扩张"
 PER_eastern_expansion_desc: "近年来，世界格局发生了巨大变化，而我们东方的政权却依旧脆弱且容易崩溃。这种机会可能不会再来，我们必须趁此时机将他们纳入我们的势力范围。"
 PER_curtail_pan_arabism: "遏制泛阿拉伯主义"
 PER_curtail_pan_arabism_desc: "中东与北非的阿拉伯民族正日益形成泛阿拉伯团结意识。我们不能允许他们在我们家门口成为一股统一的力量，因此必须先发制人，防止这一趋势演变为现实。"
 PER_there_can_be_only_one: "唯我独尊"
 PER_there_can_be_only_one_desc: "虽然我们与[GER.GetNameDef]有许多相同的价值观，但他们越来越表现出自视甚高，认为自己凌驾于所有国家之上。这是对我们民族和文化的侮辱，我们必须用武力纠正他们的错误认知。"
 PER_iran_first: "[ROOT.GetNonIdeologyName]至上"
 PER_iran_first_desc: "唯有伊朗人民自己，才能真正保护我们的价值观与文化。因此，我们将追求自己的目标，并让全世界服从我们的意志。"
 PER_propagate_political_literature: "建立地方反对派团体"
 PER_propagate_political_literature_desc: "帝国的制度看似坚不可摧，但实际上，它的资源在整个国家的范围内被分散得极为薄弱，难以应对分散式抵抗运动。为了推动变革，我们必须利用这一弱点。"
 PER_propagate_political_literature_tt: "解锁决议§Y$PER_mass_protests$§!，允许我们在各地区建立反对派团体，使他们在未来可能的§R内战§!中不会支持沙阿。"
 PER_brown_shirts_tt: "§Y在对抗沙阿的内战或转向法西斯主义时，我们将获得[?ROOT.PER_fascist_militia_count]支民兵师。§!"
 PER_rally_the_reformers_tt: "解锁决议§Y$PER_mass_protests$§!，建立我们反对派运动的据点。"
 PER_fascism_sway_the_rich_idea_tt: "内战爆发或法西斯势力掌权时，我们将获得以下理念："
 PER_finding_a_shah: "寻找新的沙阿"
 PER_finding_a_shah_desc: "随着巴列维王朝的覆灭，我们有机会在太阳王座上扶持一位更顺从的沙阿，让他听从备受信任的顾问们的明智建议。"
 PER_finding_a_shah_tt: "后续事件中，我们将能够选择[ROOT.GetNameDef]的新任沙阿。"
 PER_form_sumka: "成立伊朗国家社会主义工人党"
 PER_form_sumka_desc: "达乌德·蒙希扎德近期在[GER.GetNameDef]生活，深入了解了当地的国家社会主义运动。如今，他即将返回伊朗，借助当下的民族主义浪潮，开创一个伊朗的新秩序。"
 PER_form_arya_party: "成立雅利安党"
 PER_form_arya_party_desc: "哈桑·阿尔法一直是忠诚的军官，并坚定地捍卫沙阿，视其为真主在世的反映。然而，他或许可以借助日益高涨的民族主义情绪，推动国家进行激进改革，甚至超越沙阿最疯狂的梦想。"
 PER_iranian_socialist_revolution: "伊朗社会主义革命"
 PER_iranian_socialist_revolution_desc: "工人阶级终于迎来了起义的时刻！我们将彻底粉碎软弱无能的沙阿政权及其资产阶级爪牙，建立一个由人民当家作主的工农国家！"
 PER_islamic_restoration: "抵制西化"
 PER_islamic_restoration_desc: "近年来，西化狂潮正侵蚀着我们伊斯兰文化的根基，并对整个伊朗社会造成影响。因此，政府必须采取更多措施，限制西方腐朽文化和无神论意识形态的传播。"
 PER_ally_bazaari: "拉拢巴扎集市的商人"
 PER_ally_bazaari_desc: "巴扎集市及其商人，数个世纪以来一直是我们社区的支柱。然而，那些工业强国的跨国公司正日益对他们施加压力。如果我们推行保护商人的政策，他们很可能会加入我们的保守主义阵营。"
 PER_islamic_solidarity: "伊斯兰兄弟会"
 PER_islamic_solidarity_desc: "尽管我们未必能与逊尼派或其他伊斯兰教派的教义完全一致，但我们必须承认，我们有着共同的敌人——那些来自西欧的帝国主义列强，他们仍在干涉我们的国家事务。但只要我们团结一致，必能将他们彻底赶出我们的土地！"
 PER_promote_resistance_levant: "反帝国主义抵抗"
 PER_promote_resistance_levant_desc: "我们在对抗帝国主义的斗争中，常常因敌方强大的军事力量而严重受挫。然而，愿意在敌后拿起武器的人不在少数。"
 PER_entice_foreign_investment: "吸引外国投资"
 PER_entice_foreign_investment_desc: "鉴于我国丰富的自然资源以及亟待就业、不断增加的城市人口，我们的经济有很大的增长潜力。然而，为了启动那样的经济增长，我们需要大量来自海外的投资。"
 PER_increase_faculty_staffing_budget: "增加人员预算"
 PER_increase_faculty_staffing_budget_desc: "如果我们要保持技术优势不落后，就必须确保吸引国内最优秀的人才。代价或许高昂，但技术停滞的代价将更为沉重。"
 PER_increase_faculty_staffing_budget_tt: "§Y$PER_technological_modifier$§!追加效果：\n"
 PER_invest_in_univerity_facilities: "投资大学设施"
 PER_invest_in_univerity_facilities_desc: "如果我们希望在科技领域保持竞争力，就必须确保学生、教授和科学家都能获得良好的科研条件。我们绝不能让自己最杰出的人才因缺乏合适的设备等无谓的障碍而受到限制。"
 PER_islamic_revolution: "伊斯兰革命"
 PER_islamic_revolution_desc: "沙阿的统治时日已屈指可数。清真寺内回响着变革的呼声，街道不再顺从他的指令。旧秩序即将崩溃。"
 PER_reinstate_qajars: "恢复卡扎尔王朝"
 PER_reinstate_qajars_desc: "卡扎尔王朝是[PER.GetNameDef]在巴列维家族统治前的最后一个王朝。1925年礼萨·沙·巴列维本人废黜该王朝后，其王位继承人穆罕默德·哈桑·米尔扎一直流亡于[ENG.GetNameDef]。由于巴列维家族无力维护好[ENG.GetAdjective]在[PER.GetNameDef]的利益，或许是时候恢复卡扎尔王朝，以期取悦我们的新宗主。"
 ################
 ##### IRAQ #####
 ################
 IRQ_decouple_from_the_pound: "与英镑脱钩"
 IRQ_decouple_from_the_pound_desc: "我们的货币仍然与英镑挂钩，这严重限制了我们推行符合自身需求的经济政策。我们必须打破这一束缚，建立自己的货币管理机构，确保我国自主控制第纳尔。"
 IRQ_construct_the_kut_barrage: "修建库特水坝"
 IRQ_construct_the_kut_barrage_desc: "库特水坝的建设近期遭遇了一些挫折，但我们必须尽快克服困难，以确保底格里斯河沿岸的灌溉水源的充足供应。"
 IRQ_strengthen_mesopotamian_farming: "加强美索不达米亚农业"
 IRQ_strengthen_mesopotamian_farming_desc: "与前朝一样，[ROOT.GetNonIdeologyName]的国家命脉依赖于底格里斯河与幼发拉底河之间的土地。这片土地极具农业价值，我们应当采用现代化的技术，提高农作物的产量。"
 IRQ_extensive_irrigation_projects: "大规模灌溉工程"
 IRQ_extensive_irrigation_projects_desc: "我国大部分土地干旱贫瘠，无法用于农业生产。然而，若能实施大规模灌溉工程，我们或许能够将这些荒地变为肥沃的农田。"
 IRQ_extensive_irrigation_projects_680_tt: "如果我们控制了§Y[680.GetName]§!，该地区将获得§G1§!个额外建筑位"
 IRQ_extensive_irrigation_projects_413_tt: "如果我们控制了§Y[413.GetName]§!，该地区将获得§G2§!个额外建筑位。"
 IRQ_rural_electrification: "农村电气化"
 IRQ_rural_electrification_desc: "尽管城市电气化进展顺利，但农村人口仍未能享受到现代化电力设施。因此，我们应建立国家电力管理局，确保全国范围内均衡地推广电网基础设施建设。"
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "建立伊拉克国家铁路"
 IRQ_found_the_iraqi_state_railways_KUR: "建立库尔德国家铁路"
 IRQ_found_the_iraqi_state_railways_desc: "[ENG.GetAdjective]仍然通过美索不达米亚铁路公司控制着我们的铁路基础设施，尽管我们名义上已独立。我们应与他们商议，提出收购该铁路，并将其更名为伊拉克国家铁路公司。"
 IRQ_finish_the_berlin_baghdad_railway: "建成柏林-巴格达铁路"
 IRQ_finish_the_berlin_baghdad_railway_desc: "德意志帝国曾雄心勃勃地计划修建柏林至巴格达铁路，以支持他们在波斯湾的海军存在。这条“金牛座快线”始终未能彻底完工，然而，如果我们可以自主完成该工程的建设，或许能利用这条铁路带来的经济利益。"
 IRQ_purchase_foreign_equipment: "采购国外机械设备"
 IRQ_purchase_foreign_equipment_desc: "尽管我们拥有大片可耕种土地及充足的灌溉资源，但我们仍然缺乏现代化工业国家所使用的机械化农业设备。如果我们投资进口这些机器，我们的农产品产量和工业生产力都将显著提高。"
 IRQ_found_southern_steel_plants: "成立南方钢铁厂"
 IRQ_found_southern_steel_plants_desc: "钢铁是经济发展的关键，同时也是军事装备制造不可或缺的资源。然而，目前国内缺乏足够的生产能力来满足我们的需求，导致我们不得不依赖进口。在全球局势日益动荡的当下，这种状况必须改变。"
 IRQ_found_the_state_company_for_iron_and_steel: "国家钢铁公司"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "近期的钢铁工业投资已带动经济增长，并减少了对进口的依赖。然而，我们可以更进一步，建立由国家控制的钢铁产业，以掌控这一关键原材料的供应。"
 IRQ_baghdad_colleges_of_engineering_and_education: "扩建巴格达的高校"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "巴格达自古以来便是学术中心，但近年来，随着西方大学的崛起，它逐渐被忽视。现在是时候投资我们的教育机构，使巴格达再次成为学术中心。"
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "加强伊拉克第纳尔"
 IRQ_strengthen_the_iraqi_dinar_KUR: "加强库尔德第纳尔"
 IRQ_strengthen_the_iraqi_dinar_desc: "如今，我们终于从[ENG.GetAdjective]人手中夺回了货币控制权，我们可以自主制定有利于国内经济的货币政策。"
 IRQ_heavy_industry_investments: "重工业投资"
 IRQ_heavy_industry_investments_desc: "我们在原材料供应方面取得了一定进展，但要想赶上世界列强，我们必须建立更多的国有重工业企业，或向现有企业提供更多补贴。"
 IRQ_local_arms_industry: "本土军工产业"
 IRQ_local_arms_industry_desc: "一旦战争爆发，我们将无法依赖外国提供军事装备。因此，我们必须迅速建立自己的军工产业，以便在危机时刻支持军队作战。"
 IRQ_invite_foreign_arms_corporations: "邀请外国公司"
 IRQ_invite_foreign_arms_corporations_desc: "发展本土军工产业至关重要，但我们缺乏自主研发和生产先进装备的专业知识。因此，我们应与外国公司合作，在本国建立工厂，实现互利共赢。"
 IRQ_construct_the_dukan_dam: "建设杜坎大坝"
 IRQ_construct_the_dukan_dam_desc: "我们国家的伟大河流不仅应当用于灌溉，还应当用于发电。我们将在小扎布河上修建一座水电站，并打造一个人工湖。"
 IRQ_forceful_industrialization: "强行工业化"
 IRQ_forceful_industrialization_desc: "[ROOT.GetNameDef]当前的工业化进程过于缓慢，若不加快步伐，我们将被敌人远远甩在身后。我们必须实施大规模工业化计划，即便这可能会引起民众的不满。"
 IRQ_nationalize_the_anglo_iraqi_oil_company: "国有化英伊石油公司"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "英伊石油公司仍然主导着我们的经济与外交事务，将我国财富输送到[ENG.GetAdjective]海军的军舰上，而我们却无法掌控自己的命运。是时候结束这场闹剧，把公司收归国有，造福我国的人民。"
 IRQ_anglo_iraqi_oil_expansion: "英伊石油公司扩张"
 IRQ_anglo_iraqi_oil_expansion_desc: "当前与英伊石油公司的合作可能会让部分民众不满，但他们目光短浅，无法理解这种合作对我国经济的巨大益处，也无法看到[ENG.GetAdjective]人对我们的保护可以带来的长远利益。"
 IRQ_form_opec: "成立石油输出国组织"
 IRQ_form_opec_desc: "世界列强极度依赖石油来维持其工厂运转和军队行动。如果全球产油国联合起来，共同调控石油生产与安全，我们就可以让那些列强为他们过去的所作所为付出代价。"
 IRQ_demand_greater_stake_in_the_company: "要求更多的公司股份"
 IRQ_demand_greater_stake_in_the_company_desc: "我们努力确保石油设施的正常运作，为[ENG.GetAdjective]提供了稳定的石油供应。因此，我们理应享有更大比例的石油收益分成，方才公平。"
 IRQ_expand_oil_production: "扩大石油生产"
 IRQ_expand_oil_production_desc: "地质学家认为我国的石油储量极其丰富。这些资源可以为人民创造大量财富，必须尽快加以开发。"
 IRQ_export_infrastructure: "出口基础设施"
 IRQ_export_infrastructure_desc: "石油对全球经济至关重要。若我们加大对石油出口基础设施的投资，不仅可以提升[ROOT.GetNameDef]在国际市场上的影响力，同时还能带来丰厚的经济收益。"
 IRQ_is_kurdistan: "§Y作为库尔德斯坦游玩§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "伊拉克皇家陆军"
 IRQ_royal_iraqi_army_KUR: "库尔德陆军"
 IRQ_royal_iraqi_army_desc: "战争的威胁越来越近，威胁既来自邻国也来自遥远的国度。此外，国内也存在多个可能引发内乱的派系。唯一能够震慑他们的，就是强大的武装力量。"
 IRQ_approach_tribes_for_support: "争取部落的支持"
 IRQ_approach_tribes_for_support_desc: "许多农村社区仍然维持着传统的部落生活方式。自国家成立以来，他们基本上对我们的政权充满敌意。也许，我们只是还未找到合适的手段来赢得他们的支持。"
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "建立伊拉克海防部队"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "建立库尔德海防部队"
 IRQ_establish_iraqi_coastal_defense_force_desc: "虽然我们的海岸线很短，但它坐落在全球最重要的石油供应航线之一。因此，我们必须建立一支海军部队，以保护我们在该地区的利益。"
 IRQ_invite_foreign_advisors: "邀请外国顾问"
 IRQ_invite_foreign_advisors_desc: "我们缺乏与区域海军强国正面对抗的经验。然而，如果能够邀请外国专家来训练我们的海军军官，我们或许能快速提升战斗力。"
 IRQ_purchase_small_ships: "采购小型舰船"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_create_repair_yards: "建立乌姆盖斯尔深水港"
 IRQ_create_repair_yards_desc: "建设深水港不仅能极大提升我们的货物出口能力，同时还能为军舰提供补给和停泊的设施。"
 IRQ_navy_research_bonus: "海军技术革新"
 IRQ_navy_research_bonus_desc: "迄今为止，我们一直依赖从国外购买的二手舰船，而这些舰船在我们接手之前就已经过时了。为了避免继续落后，我们必须研究开发自己的海军技术，并对舰队进行现代化改造。"
 IRQ_infantry_focus: "加强步兵"
 IRQ_infantry_focus_desc: "列强可以继续沉迷于他们的机械化怪物，但现实是，任何战争最终都要靠步兵来决定胜负。因此，我们必须大幅增加陆军预算，以提升步兵的训练水平。"
 IRQ_scavenging: "利用物资收集战术"
 IRQ_scavenging_desc: "我们无法自主生产的装备，常常被外国侵略者掌控。因此，我们应该训练我们的部队，辨认并夺取那些有价值的军事装备。"
 IRQ_cavalry_integration: "整合骑兵"
 IRQ_cavalry_integration_desc: "虽然摩托化部队可能会成为未来的主流，但在当前阶段，我们仍需要骑兵部队来弥补机动部队的不足。"
 IRQ_modernization: "努力实现现代化"
 IRQ_modernization_desc: "仅凭陈旧的武器装备在街头游行，也许足以震慑国内不满分子，但这对外国势力毫无威慑力。我们必须加速现代化进程，建立一支真正有威慑力的军队。"
 IRQ_purchase_mechanized_equipment: "采购机械化装备"
 IRQ_purchase_mechanized_equipment_desc: "步兵的缓慢行进速度已成为我军的严重短板，尤其是在外国军队已经广泛采用机械化步兵的情况下。我们必须尽快投资机械化装备，以免被时代淘汰。"
 IRQ_purchase_armored_equipment: "采购装甲装备"
 IRQ_purchase_armored_equipment_desc: "由于我们过度依赖传统步兵，我军在战场上的打击能力明显不足。坦克无疑是陆战的未来，我们必须寻找愿意向我们出售剩余坦克的国家。"
 IRQ_training: "改进陆军训练制度"
 IRQ_training_desc: "[IRQ.GetNonIdeologyName]的部队训练方式已经过时。我们需要引进更加先进的训练制度，以提高士兵的战斗素养和作战能力。"
 IRQ_army_research_bonus: "现代化军事学说"
 IRQ_army_research_bonus_desc: "我军的许多军官要么是前奥斯曼帝国的士兵，要么接受过[ENG.GetAdjective]部队的基础训练。但不论是哪种情况，他们的战术思想都已经严重过时，必须立即更新。"
 IRQ_special_projects: "图韦萨核研究中心"
 IRQ_special_projects_desc: "关于原子武器的秘密的传闻已传入我国科学家和工程师的耳中，他们迫切希望展示自己的能力。如果我们给予他们充足的资金支持，也许我们能够开发出威力超出想象的武器。"
 IRQ_special_forces: "特种部队"
 IRQ_special_forces_desc: "战争期间，在某些情况下，少量潜入敌后的特种部队造成的打击，甚至可以比正面战场的整支军队还要致命。我们需要有自己的这种军队。"
 IRQ_expand_habbaniya_airbase: "扩建哈巴尼亚空军基地"
 IRQ_expand_habbaniya_airbase_desc: "自[ENG.GetAdjective]建立哈巴尼亚空军基地以来，这里就成为了伊拉克空中作战的心脏。为了容纳我们不断扩大的空军，我们应该扩建那里的设施。"
 IRQ_independent_flight_schools: "独立飞行学校"
 IRQ_independent_flight_schools_desc: "我们的飞行员大多是在国外由[ENG.GetAdjective]培训的，但随着我们飞行员数量的大幅增加，我们现在可以开始在国内培训我们的飞行员了。"
 IRQ_purchase_british_aircraft: "购买英国飞机"
 IRQ_purchase_british_aircraft_desc: "鉴于我们与[ENG.GetAdjective]皇家空军的良好关系，从他们那里购买更多飞机似乎非常合理。"
 IRQ_purchase_alternative_aricraft: "购买替代飞机"
 IRQ_purchase_alternative_aricraft_desc: "为了避免过度依赖单一供应方，我们为新兴的空军补充飞机时应该避开[ENG.GetAdjective]。许多军官认为[ITA.GetAdjective]是合适的选择。"
 IRQ_bomber_training: "轰炸机训练"
 IRQ_bomber_training_desc: "我们的空军缺乏可用于轰炸任务的大型飞机的经验。必须尽快弥补这一能力差距。"
 IRQ_naval_air_support: "海军空中支援"
 IRQ_naval_air_support_desc: "认为我们可以建立一支能够与列强抗衡的海军无疑是痴人说梦。然而，开发专门针对敌方海军目标的攻击机，可以以极低的成本对抗敌方舰队，从而改变战场平衡。"
 IRQ_fighter_training: "战斗机训练"
 IRQ_fighter_training_desc: "我们的飞行员必须能在我们的空域对抗敌人的轰炸机，否则我们所有的军事和经济计划都将付诸东流。"
 IRQ_air_research_bonus: "空气动力学和航空电子学研究"
 IRQ_air_research_bonus_desc: "随着全球冲突的爆发，航空技术正迅猛发展。我们必须建立一个专门的研究机构，让我们的工程师开发最先进的空军技术，否则我们将无望成为本区域的强权。"
 IRQ_project_babylon_focus: "巴比伦计划"
 IRQ_project_babylon_focus_desc: "为了赢得未来的战争，无论敌人的数量胜过我军多少，我们必须确保拥有重型武器压制敌人。我们应当全力设立专门的设施，研究并开发实验性武器。"
 IRQ_invest_in_ordnance_mountain_howitzers: "投资山地榴弹炮"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "我国北部和东部被群山环绕，而我们的军队缺乏适应此类地形的火力支援。我们应当投资开发专用的山地火炮，以备未来可能与邻国爆发的冲突。"
 IRQ_develop_the_kuwaiti_port: "开发科威特港"
 IRQ_develop_the_kuwaiti_port_desc: "随着科威特被纳入我们的版图，我们的海岸线大幅延伸。我们将可以进一步扩建海军设施，加强我们在波斯湾的军事存在。"
 IRQ_develop_the_kuwaiti_port_tt: "在每个省份增加§G1§Y海军基地§!§!。"
 IRQ_form_the_independent_mechanized_brigade: "组建独立机械化旅"
 IRQ_form_the_independent_mechanized_brigade_desc: "在购买了适当的装备并接受了大量训练后，我们的军队认为他们已准备好部署并使用他们的第一支机械化单位。"
 IRQ_form_the_independent_mechanized_brigade_tt: "建立§Y机械化§!师编制并部署§Y1§!单位"
 IRQ_expand_camel_corps: "扩编骆驼军团"
 IRQ_expand_camel_corps_desc: "在上次大战中，[ENG.GetAdjective]展现了骆驼部队的多功能性，他们在北非和东非部署了骆驼骑兵军团。我们的一些军事指挥官认为，类似的部队在我们的国土上也能发挥重要作用。"
 IRQ_purchase_british_aircraft_AAT_tt: "§Y在$IRQ_anglo_iraqi_treaty$生效期间，我们将获得更多的装备补贴。§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§Y在$IRQ_anglo_iraqi_treaty$生效期间，我们将获得更多装备。§!"
 IRQ_align_afghanistan_fasc: "邀请阿富汗"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef]长期以来被[SOU.GetAdjective]和[ENG.GetAdjective]夹在中间，充当缓冲国。或许通过合作，我们能够让他们更加适应该区域。"
 IRQ_rally_behind_the_hashemite_dynasty: "集结在哈希姆王朝麾下"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "必须让哈希姆家族成为我们继续建立伊拉克民族意识的核心。在执政多年后，我们即将真正巩固对这里的控制。"
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§!被邀请加入我们的阵营"
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§!被邀请加入我们的阵营"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§!被邀请加入我们的阵营"
 IRQ_refuge_for_the_grand_mufti: "庇护大穆夫提"
 IRQ_refuge_for_the_grand_mufti_desc: "巴勒斯坦最近发生动乱后，引起争议的耶路撒冷大穆夫提阿明·侯赛因被英国人流放。为了安抚国内的反英情绪，也许我们可以暂时为他提供庇护。"
 IRQ_religious_resistance: "宗教抵抗"
 IRQ_religious_resistance_desc: "庇护大穆夫提后，我们可以与他展开合作，激发全阿拉伯世界的抵抗意识，对抗骑在我们头上的西方政权。"
 IRQ_protector_of_the_gulf: "波斯湾守护者"
 IRQ_protector_of_the_gulf_desc: "我们已证明了自己是西方列强的可靠盟友。也许他们会愿意从该区域撤军，由我们来维持波斯湾的安全。"
 IRQ_restoration_of_hejaz: "收复汉志"
 IRQ_restoration_of_hejaz_desc: "不久前，[SAU.GetAdjective]灭亡了汉志王国。哈希姆王朝的影响力因而被削弱。是时候以同样的方式予以回报了。"
 IRQ_reach_out_to_jordan: "接触约旦"
 IRQ_reach_out_to_jordan_desc: "我们的同宗亲戚仍在[ENG.GetAdjective]保护下统治着约旦。不过，也许我们可以说服他们和[ENG.GetAdjective]，让我们接管约旦的防御，以获取更大的政治和经济凝聚力。"
 IRQ_status_of_lebanon: "黎巴嫩的归属"
 IRQ_status_of_lebanon_desc: "叙利亚已被我们牢牢掌握在手中，接下来的关注点便是黎巴嫩的未来。也许，我们可以再试一次运气，要求黎巴嫩归入我们的控制范围。"
 IRQ_regional_economic_integration: "区域经济一体化"
 IRQ_regional_economic_integration_desc: "我们必须对该区域的基础设施进行大规模投资，以实现长远的经济增长，让所有成员国都能从中受益。"
 IRQ_regional_military_integration: "区域军事一体化"
 IRQ_regional_military_integration_desc: "尽管我们缺乏与列强匹敌的军事工业能力，但在本区域进行军事投资后，我们或许能够迎头赶上。"
 IRQ_regional_military_integration_tt: "在约旦是我国附属国或我国控制约旦时完成此国策将在约旦额外增加两座军用工厂。"
 IRQ_demand_palestine: "索要巴勒斯坦"
 IRQ_demand_palestine_desc: "事实证明，英国人无法保护委托管理地区的巴勒斯坦人们。全世界的目光聚焦于他们身上，也许我们可以要求他们将委托管理权转交给我们，迫使他们放弃此地。"
 IRQ_hashemite_arab_federation: "阿拉伯哈希姆联邦"
 IRQ_hashemite_arab_federation_desc: "随着哈希姆家族的各个成员在各国建立起统治，我们有机会将各王国统一在一个更大的阿拉伯哈希姆联邦下。"
 IRQ_fligerfuhrer_irak: "伊拉克空军指挥官"
 IRQ_fligerfuhrer_irak_desc: "面对[ENG.GetAdjective]的强大军力，我们的军队几乎毫无胜算。然而，我们的盟友或许能够提供先进的飞机和飞行员，让我们扭转战局。"
 IRQ_commander_of_the_faithful: "信士的长官"
 IRQ_commander_of_the_faithful_desc: "既然我们已承担起统一阿拉伯人民的使命，我们应该尽可能招募他们来支持我们的事业。阿卜德·伊拉赫认为自己有资格继承侯赛因·本·阿里·哈希姆的头衔，并任命自己为信士的长官。"
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "强化英伊经济联系"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "如果我们不利用与[ENG.GetAdjective]建立的密切经济联系就太蠢了。"
 IRQ_raf_levies_focus: "英国皇家空军征召"
 IRQ_raf_levies_focus_desc: "[ENG.GetAdjective]在我们领土内保持了若干征召兵，保障他们的空军基地安全。也许我们可以加强与这些部队的合作，增强我们的防御能力。"
 IRQ_increase_prime_ministers_powers: "加强首相权力"
 IRQ_increase_prime_ministers_powers_desc: "历史已经证明伊拉克人民不希望在哈希姆王朝的绝对统治下生活，因此，现在我们正好有机会向他们的政权提供一份宪法性质的保障，彻底将伊拉克引向更西化的道路。"
 IRQ_party_of_national_brotherhood: "民族兄弟会党"
 IRQ_party_of_national_brotherhood_desc: "政府屈从于[ENG.GetAdjective]的意志已经太久了。只有民族兄弟会党有潜力铸就[IRQ.GetNonIdeologyName]的辉煌。"
 IRQ_bakr_sidqi_coup: "巴克尔·西德基政变"
 IRQ_bakr_sidqi_coup_desc: "现政权无能且昏庸。我们将在巴克尔·西德基的领导下推翻它，还[ROOT.GetNonIdeologyName]人民一个独立的未来。"
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$被雇佣为不可移除的顾问。§!"
 IRQ_a_new_caliph: "新哈里发"
 IRQ_a_new_caliph_desc: "经过多年的斗争，我们已成为伊斯兰世界的强大国家。是时候继承侯赛因·本·阿里的遗产，建立哈希姆家族领导下的哈里发国了。"
 IRQ_demand_syria_hashemite: "提议统一叙利亚"
 IRQ_demand_syria_hashemite_desc: "1920年，叙利亚曾短暂处于费萨尔一世治下，但由于法国人的背叛而被夺走。现在，我们可以凭借实力进行谈判，要求归还我们的法理领土。"
 IRQ_kurdish_outreach: "边缘族群库尔德人"
 IRQ_kurdish_outreach_desc: "伊拉克北部的库尔德人一旦联合起来，可能会对我们的统治造成极大威胁。因此，我们必须尽快采取措施，将他们整合进伊拉克国家体系之中，甚至愿意为此给予他们一定的自治权。"
 IRQ_assasination_of_sidqi: "暗杀巴克尔·西德基"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "自推翻前政府以来，巴克尔·西德基一直未能团结这个国家。政治精英愈发不满，伊拉克民众则对库尔德人过多干涉国家事务的情况表示怀疑。如果时机来临，势必会有人企图终结他的性命……"
 IRQ_assassination_of_sidqi_desc_not_leader: "巴克尔·西德基显然在策划针对我方政府的政变，许多我方军官报告此人正在采取行动争取军官们的忠诚。如果我们要保住政权，必须除掉他。"
 IRQ_attempted_assasination_of_sidqi: "刺杀西德基未遂"
 IRQ_attempted_assasination_of_sidqi_desc: "尽管政治精英和民众对巴克尔·西德基的反感日益加深，近期针对他的暗杀企图仍然未能成功。然而，这表明我们必须加强安全措施和情报工作，以保护新政权免受反对派的威胁。"
 IRQ_increase_italian_business_relations: "从[ITA.GetNonIdeologyName]进口"
 IRQ_increase_italian_business_relations_desc: "我们不能完全依靠[ENG.GetAdjective]来满足经济需求。幸运的是，[ITA.GetAdjective]人非常乐意帮助我们。"
 IRQ_revoke_anglo_iraq_treaty: "废除《英伊条约》"
 IRQ_revoke_anglo_iraq_treaty_desc: "不平等的《英伊条约》已经扼杀我国的发展太久了。现在，我们拥有足够的意志抵抗[ENG.GetAdjective]，并最终废除该条约。无论后果如何。"
 IRQ_revoke_anglo_iraq_treaty_tt: "§R废除该条约后[ENG.GetNameDefCap]有可能对我们宣战！§!"
 IRQ_restore_regent: "恢复摄政"
 IRQ_restore_regent_desc: "拉希德·阿里·盖拉尼和金方阵愚蠢的机会主义只会为我们的国家带来毁灭。我们必须彻底清除他们有毒的影响，恢复旧政府的权力。"
 IRQ_support_the_allied_war_effort: "支援同盟国战事"
 IRQ_support_the_allied_war_effort_desc: "无论民众是否愿意，我们的未来都与同盟国息息相关。我们必须证明对他们的事业的奉献，在新兴的世界秩序中确立自己的地位。"
 IRQ_allied_training: "同盟国训练"
 IRQ_allied_training_desc: "我们的盟友愿意分享他们在近年冲突中积累的宝贵作战经验。我们应当接受这种援助，确保我们的军队能够做好一切准备，在战场上发挥最大战斗力。"
 IRQ_renegotiate_treaty: "重议《英伊条约》"
 IRQ_renegotiate_treaty_desc: "我们已经证明我们对[ENG.GetAdjective]在该地区的利益没有威胁，并且可以在有需要时成为他们的盟友。因此，我们应该在平等的基础上重新议定《英伊条约》。"
 IRQ_strengthen_the_golden_square: "加强金方阵"
 IRQ_strengthen_the_golden_square_desc: "由四名高级军官组成的金方阵已成为泛阿拉伯主义和反[ENG.GetAdjective]情绪的核心。也许是时候让他们完全进入政府，并开始实施强国所必需的改革了。"
 IRQ_iraqi_al_futuwwa: "成立伊拉克青年团"
 IRQ_iraqi_al_futuwwa_desc: "为了壮大我们的国家，我们必须创建青年组织，训练人民为更加辉煌的未来而战！"
 IRQ_seek_axis_investment: "寻求轴心国投资"
 IRQ_seek_axis_investment_desc: "我们的经济如同一潭死水，若想抵抗外国的侵略，就必须让经济多元化。也许我们的海外朋友愿意在这里投资，以加深与我们的关系。"
 IRQ_axis_training: "轴心国训练"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_eliminate_the_golden_square: "铲除金方阵"
 IRQ_eliminate_the_golden_square_desc: "妄图统一阿拉伯世界的金方阵和他们的追随者使我们面临着区域冲突和内部分裂的风险。必须在他们摧毁我们的国家前将其铲除。"
 IRQ_embargo_the_axis_powers: "禁运轴心国"
 IRQ_embargo_the_axis_powers_desc: "轴心国是世界和平的威胁，必须限制其获得发动战争所需的所有资源。"
 IRQ_al_muthanna_club: "穆萨纳俱乐部"
 IRQ_al_muthanna_club_desc: "在我国不乏支持建立泛阿拉伯政权的俱乐部和群体。我们应该保障这些组织的资金，确保他们能为了这个目标继续发展壮大并影响民众。"
 IRQ_arab_free_legion: "自由阿拉伯军团"
 IRQ_arab_free_legion_desc: "来自世界各地的阿拉伯人志愿与数十年来阻碍我们的旧势力作战。也许我们在此基础上从国外招募军队，与我们的部队并肩作战，对抗共同的敌人。"
 IRQ_arab_free_legion_tt: "解锁§Y$IRQ_arab_free_legion_cat$§!决议，从阿拉伯世界招募军队。"
 IRQ_curtail_arabism: "遏制泛阿拉伯主义"
 IRQ_curtail_arabism_desc: "我们的人民对于泛阿拉伯主义的日益痴迷疏远了国内的非阿拉伯群体，并让我们走上了与列强对抗的道路。我们必须在这一意识形态摧毁我们之前遏制它。"
 IRQ_strengthen_relations_with_iran: "加强与伊朗的关系"
 IRQ_strengthen_relations_with_iran_desc: "尽管[IRQ.GetAdjective]和[PER.GetAdjective]的意见并不总是一致，但我们在国家现代化和抵抗西方统治上立场一致。是时候建立建设性的关系，共同实现目标了。"
 IRQ_strengthen_relations_with_turkey: "加强与土耳其的关系"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetAdjective]一直是对抗西方势力的前线，尽管这最终让他们失去了帝国。因此，我们是天然的盟友，我们应该努力改善与他们的关系。"
 IRQ_anti_western_alliance: "反西方联盟"
 IRQ_anti_western_alliance_desc: "如果本地区的大国能汇集军事力量共同防御，我们将真正有机会对抗经常干涉我们事务的西方列强。"
 IRQ_carve_up_syria: "瓜分叙利亚"
 IRQ_carve_up_syria_desc: "叙利亚理应被纳入我们的王国，但却被法国人抢走了。此外，我们的[TUR.GetNonIdeologyName]朋友也宣称了该地区的部分领土。也许是时候在全世界无暇他顾时，联合起来索取这片领土了。"
 IRQ_encourage_federalism: "鼓励联邦制"
 IRQ_encourage_federalism_desc: "我们应该赋予库尔德人和亚述人一定的自治权，并在全国范围内合法化地方语言和习俗，以便使所有伊拉克公民团结在一面旗帜下。"
 IRQ_reapproachment_with_the_tribes: "安抚部落"
 IRQ_reapproachment_with_the_tribes_desc: "仍然有许多部落首领没有完全信任我们的政府。我们应该安抚他们，投资他们的所在地，确保他们的忠诚只属于我们。"
 IRQ_reapproachment_with_the_tribes_tt: "§Y艾哈迈德·巴尔扎尼§!和§Y穆斯塔法·巴尔扎尼§!将成为可用的3级§Y陆军将领§!"
 IRQ_abd_al_illah_fm_tt: "§Y阿卜杜勒·伊拉§!将成为可用的3级§Y陆军元帅§!"
 IRQ_greater_iraq: "大伊拉克"
 IRQ_greater_iraq_desc: "如今有越来越多的阿拉伯人安全地处于我们的统治下，宣布建立更广义的[IRQ.GetNonIdeologyName]来纪念这一刻似乎十分合适。"
 IRQ_greater_iraq_tt: "解锁§Y$greater_iraq_decision_cat$§!决议，获得我们拥有的中东地区的核心。"
 IRQ_arab_republic_core_tt: "解锁§Y$united_arab_republic_cat$§!决议，获得我们拥有的阿拉伯地区的核心。"
 IRQ_take_advantage_of_british_weakness: "利用形势"
 IRQ_take_advantage_of_british_weakness_desc: "[ENG.GetAdjective]正分心于全球的冲突，如果我们想将他们逐出我们的土地，这将是一个不可多得的好机会。让我们重拳出击，打得他们永远无法恢复。"
 IRQ_arab_dominance: "阿拉伯统治地位"
 IRQ_arab_dominance_desc: "[IRQ.GetNonIdeologyName]是个多元化的国家，但只有确立阿拉伯主体民族的政治统治地位，才有希望维持一个稳定的政府。"
 IRQ_rally_the_arab_world: "集结阿拉伯世界"
 IRQ_rally_the_arab_world_desc: "阿拉伯世界渴望摆脱西方列强的束缚。我们将齐心协力，团结阿拉伯人民，重新成为自己命运的主人。"
 IRQ_regime_change_in_arabia: "阿拉伯半岛政权更迭"
 IRQ_regime_change_in_arabia_desc: "沙特家族已不再是对抗列强的潜在盟友。因此，必须在它成为威胁前就将其消灭。"
 IRQ_iran_ultimatum: "对伊朗的最后通牒"
 IRQ_iran_ultimatum_desc: "[PER.GetName]西部地区生活着大量阿拉伯人。也许是时候要求他们脱离[PER.GetAdjective]统治，统一在我国治下了。"
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§Y如果[PER.GetNameDef]拒绝割让领土，我们可以选择对他们宣战。§!"
 IRQ_liberate_levant: "解放黎凡特"
 IRQ_liberate_levant_desc: "黎凡特被世界大战的胜利者瓜分，而这只是给该地区的人民带来了流血和苦难。我们不能再坐视我们的亲人遭受如此命运了。"
 IRQ_liberate_north_africa: "解放北非"
 IRQ_liberate_north_africa_desc: "北非遭受欧洲帝国主义者的压迫已经太久了。是时候解放他们，带他们重回正轨了。"
 IRQ_proclaim_united_arab_republic: "成立阿拉伯联合共和国"
 IRQ_proclaim_united_arab_republic_desc: "我们建立泛阿拉伯国家的梦想开始取得成果。我们必须抓住机会，宣布建立阿拉伯联合共和国，集结人民支持我们的事业。"
 IRQ_request_syria_from_vichy: "索取叙利亚"
 IRQ_request_syria_from_vichy_desc: "法国正处于前所未有的分裂和虚弱中。这是要求他们将叙利亚的领土转交给我们的绝佳机会。"
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "与叙利亚不处于战争"
 IRQ_unite_mashriq: "统一马什里克"
 IRQ_unite_mashriq_desc: "马什里克是伊斯兰世界跳动的心脏。在它完全处于哈里发控制下之前，我们不能休息。"
 IRQ_discuss_a_new_treaty: "商议新条约"
 IRQ_discuss_a_new_treaty_desc: "《英伊条约》签订时我们还只是个弱小而年轻的国家。现在，我们已经是伊斯兰世界的强大国家，这样一份条约是对我们领导人的侮辱。因此，是时候与[ENG.GetAdjective]议定一份新条约了。"
 IRQ_unite_maghreb: "统一马格里布"
 IRQ_unite_maghreb_desc: "马格里布是伊斯兰世界不可分割的一部分，它沦落入西方的统治下已经太久了。有了我们新建立的力量，我们将统一马格里布，彻底驱逐帝国主义者。"
 IRQ_unite_maghreb_tt: "针对所有占领着该国策给予核心的地区的国家，获得§Y收复核心地区§!战争目标"
 IRQ_arab_league: "成立阿拉伯联盟"
 IRQ_arab_league_desc: "我们必须建立一个由志同道合的阿拉伯国家组成的联盟，以保护阿拉伯国家的利益免受外部干涉，并解放境外那些被占领的国家。"
 IRQ_arab_league_economic_cooperation: "阿拉伯联盟经济委员会"
 IRQ_arab_league_economic_cooperation_desc: "为了加强阿拉伯国家间的兄弟情谊，我们应该推动更紧密的经济合作。"
 IRQ_arab_league_economic_cooperation_tt: "其他每个对我们的§Y评价§!高于§G85§!的§Y阿拉伯国家§!都会使我们获得一座地图外§Y民用工厂§!。这适用于§Y[KUW.GetNameWithFlag]§!、§Y[JOR.GetNameWithFlag]§!、§Y[SYR.GetNameWithFlag]§!、§Y[PAL.GetNameWithFlag]§!、§Y[BHR.GetNameWithFlag]§!、§Y[SAU.GetNameWithFlag]§!、§Y[QAT.GetNameWithFlag]§!、§Y[UAE.GetNameWithFlag]§!、§Y[OMA.GetNameWithFlag]§!、§Y[IMO.GetNameWithFlag]§!、§Y[YEM.GetNameWithFlag]§!、§Y[FSA.GetNameWithFlag]§!、§Y[EGY.GetNameWithFlag]§!、§Y[SUD.GetNameWithFlag]§!、§Y[LBA.GetNameWithFlag]§!、§Y[ALG.GetNameWithFlag]§!、§Y[TUN.GetNameWithFlag]§!、§Y[MOR.GetNameWithFlag]§!、§Y[RIF.GetNameWithFlag]§!、§Y[WES.GetNameWithFlag]§!、§Y[MRT.GetNameWithFlag]§!和§Y[LEB.GetNameWithFlag]§!。"
 IRQ_expand_membership: "扩充联邦"
 IRQ_expand_membership_desc: "一些人嘲笑我们联邦的概念，而另一些人则敬畏地看着我们的成就。也许是时候将那些足够聪明，意识到合而更强的人纳入联邦了。"
 IRQ_expand_membership_tt: "解锁§Y$hashemite_federation_cat$§!决议，邀请成员国成为你的傀儡。"
 IRQ_restore_al_andalus: "重建安达卢斯"
 IRQ_restore_al_andalus_desc: "西班牙人也许以为他们是伊比利亚的主人，但早在他们建国前，那里叫做安达卢斯。让其回归伊斯兰世界，将是欧洲人永远不会忘记的失败。"
 IRQ_promote_kurdish_culture: "推动库尔德身份认同"
 IRQ_promote_kurdish_culture_desc: "库尔德人分散在多个国家，但我们的文化将我们联系在一起，无论我们身处何方。我们必须推广并保护这一传承，在统治我们的人将其消除之前。"
 IRQ_has_become_kurdistan_flag: "已成为库尔德斯坦"
 IRQ_kurdish_democratic: "库尔德斯坦民主党"
 IRQ_kurdish_democratic_desc: "库尔德人的权利时刻受到[IRQ.GetNameDef]的阿拉伯多数群体的践踏。是时候建立我们自己的政治运动了，目标是为我们民族建立一个自由独立的国家。"
 IRQ_kurdish_socialist: "寻求苏联援助"
 IRQ_kurdish_socialist_desc: "[SOU.GetNameDefCap]一直希望能破坏西方对中东的支配。也许他们会愿意协助我们对抗[IRQ.GetAdjective]政府，进而打击[ENG.GetAdjective]。"
 IRQ_kurdish_revolt: "发动起义"
 IRQ_kurdish_revolt_desc: "时候到了，我们要宣布从[IRQ.GetNonIdeologyName]独立，为库尔德民族建立一个真正自由的国家。"
 IRQ_kurdish_revolt_tt: "我们会宣布从§Y伊拉克§!独立，发动对他们的§R独立战争§!。"
 kurdistan_exists_tt: "库尔德斯坦存在"
 IRQ_kurdish_language: "库尔德语学校"
 IRQ_kurdish_language_desc: "获得独立后，我们终于可以开始建立以库尔德文化和语言为核心的教育体系。"
 IRQ_kurdish_industry: "扩建工业基地"
 IRQ_kurdish_industry_desc: "我们必须开发自己的工业基地，以防被更强大的邻国吞并。"
 IRQ_kurdish_oil: "库尔德石油"
 IRQ_kurdish_oil_desc: "近些年来，我们领土上的石油得到了开采，但产生的财富却被从这里抽走了。现在我们终于可以建立自己的石油产业，并将这些财富用在我们自己的人民身上。"
 IRQ_kurdish_form_the_peshmerga: "成立自由斗士"
 IRQ_kurdish_form_the_peshmerga_desc: "虽然我们的起义成功粉碎了伊拉克军队，但未来或许不会这么幸运。因此，我们应当建立一支经过真正军事训练，拥有现代化装备的国家军队，以阻止潜在的冲突发生。"
 IRQ_effectivize_the_production_line: "生产线优化"
 IRQ_effectivize_the_production_line_desc: "要确保我们未来的独立，仅靠一次性的努力是不够的。因此我们必须采取措施以确保我们能持续进步。"
 IRQ_kurdish_women_in_military: "女兵"
 IRQ_kurdish_women_in_military_desc: "想要建立一支足以与邻国抗衡的强大军队，我们必须抛下让女性远离冲突的过时观点。"
 IRQ_kurdish_support_resistance: "支持国外抵抗"
 IRQ_kurdish_support_resistance_desc: "尽管我们境内的人民获得了真正的自由，但还有太多同胞被束缚在异族势力的统治之下。我们必须支持他们挣脱束缚。"
 IRQ_kurdish_reject_ankara_treaty: "拒绝《安卡拉条约》"
 IRQ_kurdish_reject_ankara_treaty_desc: "《安卡拉条约》杀死了当年库尔德民族建国的尝试。我们必须向世界表明态度，我们拒绝该条约建立的边界，在库尔德民族统一之前，我们不会止步。"
 IRQ_further_ussr_support: "进一步的[SOV.GetAdjective]支持"
 IRQ_further_ussr_support_desc: "在我们迈向自由的初始征程中，我们曾依靠[SOV.GetAdjective]的援助才获得成功。虽然依赖他人并非我们最初的理想，但若能说服他们视我们为平等的伙伴与同志，这种合作关系依然有可能结出丰硕成果。"
 IRQ_support_from_skies_above: "来自天空的支持"
 IRQ_support_from_skies_above_desc: "鉴于我们周围的环境，仅仅依赖步兵和地面部队是不明智的。尽管建立空军可能会带来巨大的成本，但这是我们必须要采取的措施。"
 IRQ_support_from_skies_above_tt: "若与§Y[SOV.GetNameWithFlag]§!处于同一阵营，且他们拥有§Y近距支援机§!，则§Y[ROOT.GetNameWithFlag]§!将获得§Y50架近距支援机§!。"
 IRQ_support_from_the_mountains: "山地专长"
 IRQ_support_from_the_mountains_desc: "我们的周围环绕着几座险峻的山脉，针对这些地区作战而量身定制的训练和装备将大有帮助。初始成本可能不会成为阻碍。"
 IRQ_kurdish_attack_turkey: "解放土耳其的库尔德人"
 IRQ_kurdish_attack_turkey_desc: "[TUR.GetAdjective]残酷压迫他们境内的库尔德人，剥夺他们的传承。不能再容忍这种行径了，即使这意味着武力解放我们的人民。"
 IRQ_kurdish_attack_iran: "解放伊朗的库尔德人"
 IRQ_kurdish_attack_iran_desc: "[PER.GetAdjective]政权对我们民族是个威胁。只有通过武力解放他们境内的库尔德人，亲手击败[PER.GetAdjective]军队，我们才能确保民族的未来。"
 IRQ_kurdish_united: "统一库尔德斯坦"
 IRQ_kurdish_united_desc: "经过极其艰苦的斗争，我们终于将库尔德民族统一在我们统治下。无论现在发生什么，我们都将作为一个民族团结一致。"
 IRQ_a_new_islamic_golden_age: "新伊斯兰黄金时代"
 IRQ_a_new_islamic_golden_age_desc: "TODO"
 IRQ_put_down_tribal_revolts: "镇压部落叛乱"
 IRQ_put_down_tribal_revolts_desc: "TODO"
