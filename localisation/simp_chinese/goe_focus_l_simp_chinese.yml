 RAJ_secular_rule_alt: "帖木儿遗产"
 RAJ_secular_rule_alt_desc: "是时候重新夺回我们先祖的核心地区了，我们将在那些孕育了我们王朝的山脉中开创一个新时代。我们将帝国扎根在阿富汗崎岖的腹地，巩固了统治根基，并重建了帝国统治的基础。"
 RAJ_theocratic_rule_alt: "蒙古遗产"
 RAJ_theocratic_rule_alt_desc: "我们是征服者的后继者，曾经震撼世界的帝国的继承人。为了荣耀蒙古传承，我们必须以力量铸就团结，在我们治下，印度次大陆将成为一个民族，不由信仰或起源约束，而是对王座的忠诚。在帝国的力量前，所有人都将拜倒。"
 RAJ_secret_weapons: "重建科研实力"
 RAJ_secret_weapons_desc: "我们应当再次成为火箭研领域发的世界领袖，并利用它们毁灭我们的敌人。"
 RAJ_his_majestys_loyal_government: "陛下忠诚的政府"
 RAJ_his_majestys_loyal_government_desc: "尽管街头对独立的呼声日益高涨，[ROOT.GetName]的政府机器依旧稳固。由国王任命的总督治理，由印度文官体系维持运转，我们将以纪律与决心捍卫王室的利益。"
 RAJ_the_government_of_india_act: "印度政府法案"
 RAJ_the_government_of_india_act_desc: "《印度政府法案》为地方自治提供了更大的空间。通过将更多权力下放到地方部门，不仅可以安抚温和派的诉求，还能提升行政效率，同时确保帝国继续稳固地掌控权力。"
 RAJ_work_with_local_leaders: "与地方领袖合作"
 RAJ_work_with_local_leaders_desc: "通过与有影响力的地方人物合作，我们可以扩展影响而无需过度消耗资源。这些领袖了解各自地区的需求，能在服务其民众的同时推进王权的利益。"
 RAJ_concessions_to_the_industrialists: "向实业家作出让步"
 RAJ_concessions_to_the_industrialists_desc: "为在不耗尽帝国财政的前提下刺激发展，我们将向愿意投资地区增长的实业家提供优惠条件。作为交换，通过实现繁荣，地方领导人将以忠诚回报我们。"
 RAJ_empower_provincial_authorities: "赋权地方当局"
 RAJ_empower_provincial_authorities_desc: "与其依赖私人利益集团，不如加强地方政府的行政权力，直接监督发展事务。通过将投资决策委托给省级政权，我们确保忠诚者获得相应责任。"
 RAJ_confer_with_the_congress: "与国大党磋商"
 RAJ_confer_with_the_congress_desc: "尽管政府中许多人更愿意对独立运动保持沉默，但完全无视只会引发更大的动荡。通过满足部分诉求，我们或许可以平息怒火，增强内部稳定。"
 RAJ_favor_the_muslim_league: "支持穆斯林联盟"
 RAJ_favor_the_muslim_league_desc: "通过给予穆斯林联盟更多的认可和政治支持，我们可以培养一个忠诚的制衡力量来对抗占据主导地位的民族主义运动。赋予他们权力，让他们在那些鼓吹统一全印度的人群中制造分裂。统一需要力量，政治分歧才能让政局可控。"
 RAJ_the_indian_parliament: "印度议会"
 RAJ_the_indian_parliament_desc: "随着对自治的呼声日益高涨，我们将设立印度议会，从总督手中接管民政权力。这一过渡将给予本土领导人真正的自治权——当然，仍在帝国框架之内。"
 RAJ_court_the_princes: "笼络土邦王公"
 RAJ_court_the_princes_desc: "各个土邦历来是次大陆忠诚与秩序的支柱。通过重申其特权并让他们更直接参与治理，我们将巩固帝国在面对日益高涨的民粹主义中的统治基础。"
 RAJ_the_integrity_of_india_act: "印度完整法案"
 RAJ_the_integrity_of_india_act_desc: "为对抗日益增长的煽动威胁并维护帝国权威，我们将实施《印度完整法案》。该法案授权我们拘留煽动分子、限制政治异议，并确保次大陆各地的忠诚治理。毕竟，团结有时也必须强制维持。"
 RAJ_princely_state_donations_GOE: "土邦捐款"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_the_jewel_becomes_the_crown: "宝石化为王冠"
 RAJ_the_jewel_becomes_the_crown_desc: "随着本土的沦陷，如今由我们来承担帝国家族的领导重任。我们将以焕然一新的决心，动用[ROOT.GetNameDef]的巨大资源，解放帝国之心，击溃一切玷污其绿野良田的敌人。"
 RAJ_the_punjab_accord: "旁遮普协议"
 RAJ_the_punjab_accord_desc: "通过承认锡克教社群的特殊地位并给予旁遮普地区有限自治，我们将强化彼此间源远流长的忠诚与奉献之约。作为回报，他们的持续支持将加强[ROOT.GetNameDef]在这一关键地区的权威，确保传统与稳定并驾齐驱。"
 RAJ_the_dominion_of_india: "印度自治领"
 RAJ_the_dominion_of_india_desc: "随着次大陆秩序的全面恢复，是时候在帝国的兄弟国家中确立我们作为忠诚且自治的自治领地的地位了。\n天佑国王！"
 RAJ_curtail_the_zamindars: "限制柴明达尔"
 RAJ_curtail_the_zamindars_desc: "根深蒂固的农村地主势力长期阻碍治理现代化与[ROOT.GetNameDef]潜力的全面发挥。通过将行政权力与资源转移至基于能力选拔的官员和更负责任的机构，我们可以削弱他们的影响，同时打造一套响应国家政策更积极的基层体系。"
 RAJ_raise_import_duties: "提高进口关税"
 RAJ_raise_import_duties_desc: "为减少对外经济依赖并促进本国产业发展，我们将对外国商品征收更高的进口关税。这一政策将保护本土工业，留住境内资本，并确保[ROOT.GetNameDef]的自立自强。"
 RAJ_imperial_industry_initiative: "帝国工业计划"
 RAJ_imperial_industry_initiative_desc: "为确保[ROOT.GetNameDef]作为帝国支柱的地位，我们必须大力推进城市工业扩张。帝国工业计划将资源注入重工业和技术工种，确保我们的城市成为次大陆复兴与韧性的引擎。"
 RAJ_rural_development_plan: "农村发展计划"
 RAJ_rural_development_plan_desc: "随着农业改革的推进，我们必须将工业带入乡村。机械化、农村基础设施建设和小规模制造业将把村庄转变为生产力量的核心。"
 RAJ_the_great_recovery: "大复苏"
 RAJ_the_great_recovery_desc: "大萧条在我们经济上留下的伤痕仍未愈合，减缓了发展，削弱了信心。但如今，随着稳定和愿景的恢复，我们将摆脱停滞的重负。这不仅是回归常态的开始，更是[ROOT.GetNameDef]新篇章的开端。"
 RAJ_reform_the_agricultural_sector: "改革农业部门"
 RAJ_reform_the_agricultural_sector_desc: "数十年的土地滥用与落后耕作方式使[ROOT.GetNameDef]的农业部门易受冲击。通过有针对性的改革、基础设施投资与引入现代技术，我们可以提高产量，建立更具韧性的粮食体系。"
 RAJ_expand_the_zamindari_system: "加强柴明达尔制"
 RAJ_expand_the_zamindari_system_desc: "柴明达尔制长期以来为农村治理与财政征收提供了可靠框架。通过扩展其覆盖范围并重申忠诚地主的特权，我们可以在不压垮中央政权的前提下确保地方的秩序与行政的高效。"
 RAJ_crown_commodities: "帝国的商品"
 RAJ_crown_commodities_desc: "通过优先发展面向出口的经济作物种植，我们可确保持续的财政收入，并强化我们在帝国经济中的重要地位。茶叶、棉花、黄麻及其他殖民贸易支柱将成为农村繁荣的基石。"
 RAJ_rural_mechanization_program: "农村机械化计划"
 RAJ_rural_mechanization_program_desc: "为提高农业产量并减少对落后劳作方式的依赖，我们将实施系统化计划，在农村推广机械化耕作。拖拉机、脱粒机与灌溉系统将改变农村生产力，为现代、自给自足的经济奠定基础。"
 RAJ_the_riches_of_the_raj: "英属印度的宝藏"
 RAJ_the_riches_of_the_raj_desc: "在[ROOT.GetNameDef]辽阔的平原与崎岖的山地之下，蕴藏着帝国战时所需的资源。钢铁、石油及其他关键材料将被开采、提炼并用于保卫疆域。"
 RAJ_strengthen_ties_with_british_investors_GOE: "加强与英国投资者的纽带"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_imperial_rail_renewal_act: "帝国铁路更新法案"
 RAJ_imperial_rail_renewal_act_desc: "为确保物资、部队与补给在次大陆上的迅速流通，我们将大规模重整[ROOT.GetNameDef]的铁路基础设施。《帝国铁路更新法案》将使老化线路现代化，扩充后勤能力，并以钢轨与蒸汽把广袤疆土紧密相连。"
 RAJ_exploit_the_frontier: "开发边疆"
 RAJ_exploit_the_frontier_desc: "在次大陆乃至周边的偏远地区蕴藏着大量尚未开发的资源。通过扩大运营并加强对[BRM.GetNonIdeologyName]等地区的控制，我们可以获取钨等关键物资，为不断壮大的战争机器提供燃料。"
 RAJ_overlords_railway_investment: "[ROOT.OVERLORD.GetAdjective]铁路投资"
 RAJ_overlords_railway_investment_desc: "在现代铁路系统的基础打好后，我们将邀请[ROOT.OVERLORD.GetAdjective]的工业与金融资本参与进一步扩建和优化网络。这些资本资本与我们日益增长的基础设施相结合之后，将打造出配得上帝国的铁路体系。"
 RAJ_territorial_development_scheme: "领土开发计划"
 RAJ_territorial_development_scheme_desc: "为了充分释放[ROOT.GetNameDef]的经济潜力，我们必须重新评估土地的分配与利用方式。领土开发计划将筛选出欠发达地区、清除经济增长的障碍，并为工业扩张准备新区域。"
 RAJ_the_empires_workshop: "帝国的工坊"
 RAJ_the_empires_workshop_desc: "为确保帝国在全球日益增长的需求面前保持实力，我们将深化[ROOT.GetNameDef]与[ROOT.OVERLORD.GetNameDef]之间的经济联系。在两地协调投资与工厂扩建，将使我们的工业基础合二为一，成为统一高效的生产引擎。"
 RAJ_institute_of_fundamental_research_GOE: "基础科学研究所"
 RAJ_institute_of_fundamental_research_GOE_desc: "在顶尖实业家和科学家的支持下，我们将成立基础科学研究所，开展前沿理论研究。该研究所将成为尖端实验的核心，包括对原子能的研究。"
 RAJ_keep_calm_and_carry_on: "保持冷静，继续前行"
 RAJ_keep_calm_and_carry_on_desc: "在这最艰难的时刻，我们绝不动摇。[ROOT.GetNameDefCap]将崛起为力量的堡垒，以不屈不挠的决心锻造战争之器。让炉火熊熊、锻锤作响——胜利并非源自安逸，而是由勇气、汗水与钢铁铸就。"
 RAJ_indian_gentleman_officers: "印度绅士军官"
 RAJ_indian_gentleman_officers_desc: "为了确保这颗帝国明珠的未来与安全，我们必须征召忠诚之士领导新生的[RAJ.GetAdjective]军队。这些人长期与帝国当局紧密合作，为[RAJ.GetNameDef]效劳有功，值得信赖，足以担任指挥重任。"
 RAJ_the_aden_protectorate: "亚丁保护国"
 RAJ_the_aden_protectorate_desc: "阿拉伯半岛上的亚丁省属于我们的辖区。因此，确保其安全至关重要，这将向[ENG.GetNameDef]证明[RAJ.GetNameDef]有能力捍卫[ENG.GetAdjective]帝国在中东附近海域的利益。"
 RAJ_linlithgows_declaration_of_war: "林利思戈的宣战声明"
 RAJ_linlithgows_declaration_of_war_desc: "作为[ENG.GetAdjective]帝国的一部分，我们有责任拿起武器加入他们的战争。没有时间向国大党领袖请示，我们必须果断出击。起草宣战文书，为与[ENG.GetNameDef]的敌人作战做好准备。"
 RAJ_consult_with_congress_leaders: "与国大党领袖磋商"
 RAJ_consult_with_congress_leaders_desc: "我们不应强行加入[ENG.GetNameDef]的战争，而应通过正式渠道进行。让我们与国大党领袖协商，并请求他们允许[RAJ.GetNameDef]参战。"
 RAJ_preemptive_invasion_of_iran: "针对伊朗的先发制人的入侵"
 RAJ_preemptive_invasion_of_iran_desc: "[PER.GetNameDef]位于我们西部边境，若不迅速处理，他们可能为敌人提供通往[RAJ.GetNameDef]的波斯走廊。此举或许会引来和平主义者的谴责，但若成功，[PER.GetNameDef]丰富的油田将为我们所用。"
 RAJ_mobilization_of_the_indian_army: "动员印度陆军"
 RAJ_mobilization_of_the_indian_army_desc: "我们兵力雄厚，士气高涨，决心保卫伟大的帝国。虽需时日调集次大陆各地部队，但动员[RAJ.GetAdjective]军队刻不容缓。是时候为[RAJ.GetNameDef]与[ENG.GetNameDef]挺身而战了。"
 RAJ_support_naval_invasions: "支援登陆作战"
 RAJ_support_naval_invasions_desc: "这场战争不仅将在陆地和空中展开，也将在海上进行。正如陆军动员至关重要，我们也必须整备海军，支援盟友的登陆计划。"
 RAJ_assume_eastern_naval_responsibilities: "承担东部海军职责"
 RAJ_assume_eastern_naval_responsibilities_desc: "众所周知，[JAP.GetNameDef]在东方制造麻烦。随着其计划逐步展开，我们必须整备海军，保卫[RAJ.GetAdjective]周边的海域。我们应向帝国当局请求派遣[ENG.GetAdjective]海军协助我们的防御努力。"
 RAJ_south_east_asia_command: "东南亚指挥部"
 RAJ_south_east_asia_command_desc: "局势逐渐紧张，东南亚地区亟需统一的指挥中心。我们可以率先推动这一倡议，建立作战基地，为大陆上的军事行动制定战略。"
 RAJ_desert_training: "沙漠训练"
 RAJ_desert_training_desc: "为提升我军作战技能和效能，我们将在塔尔沙漠及其周边地区设立训练机制，以帮助部队适应干旱环境。"
 RAJ_fortify_el_alamein: "加固阿拉曼防线"
 RAJ_fortify_el_alamein_desc: "阿拉曼是控制并保卫埃及的重要战略要地。我们的防线加固措施将深受帝国当局的赞赏，并有助于阻止敌人在[ENG.GetAdjective]北非站稳脚跟。"
 RAJ_jungle_training_GOE: "丛林训练"
 RAJ_jungle_training_GOE_desc: "我们领土广阔，地形多样，[RAJ.GetNonIdeologyName]、[BRM.GetNonIdeologyName]与印度支那布满丛林，训练士兵在这种危险地形中有效作战十分必要。"
 RAJ_defense_of_malaya: "保卫马来亚"
 RAJ_defense_of_malaya_desc: "[MAL.GetNameDef]地处印度洋与太平洋之间，极易遭受入侵。我们与他们同为帝国的明珠，我们必须协助他们区域的防御措施。我们必须维持在东南亚的控制权。"
 RAJ_hill_training: "山地训练"
 RAJ_hill_training_desc: "作为战斗训练多样化的一部分，我们必须确保部队不仅能适应丛林、沙漠和城市，还能在山地作战。"
 RAJ_defense_of_burma: "保卫缅甸"
 RAJ_defense_of_burma_desc: "[BRM.GetNonIdeologyName]位于孟加拉以东，它的丛林是[RAJ.GetNonIdeologyName]边境的最后一道天然屏障，防止东方威胁的渗透。我们必须在该地区动员防御力量，与[BRM.GetAdjective]肩并肩作战，并让印度次大陆牢固地掌控在[ENG.GetAdjective]的手中。"
 RAJ_holding_the_gates_of_india: "守卫印度之门"
 RAJ_holding_the_gates_of_india_desc: "无论如何，我们必须保护[RAJ.GetNonIdeologyName]不受东部侵略者的蹂躏。他们或许来势汹汹，但我们将把他们挡在[RAJ.GetNonIdeologyName]的门户之外。他们绝不能通过！"
 RAJ_free_abyssinia: "解放阿比西尼亚"
 RAJ_free_abyssinia_desc: "阿比西尼亚地区被敌人占据已久。我们将通过亚丁发动大规模登陆行动，展示我们对帝国当局的价值，解放该地人民。"
 RAJ_urban_training: "城市作战训练"
 RAJ_urban_training_desc: "尽管我们希望不必如此，但战斗或许会蔓延至我们伟大城市的街头。我们必须通过专门的城市作战训练，做好应对准备。"
 RAJ_the_defense_of_hong_kong: "保卫香港"
 RAJ_the_defense_of_hong_kong_desc: "[CHI.GetNonIdeologyName]的紧张局势加剧，[ENG.GetAdjective]当局担忧他们在香港的权益。我们正处于最佳位置，有能力保卫这座城市，若能成功，将赢得[ENG.GetAdjective]政府的高度认可与支持。"
 RAJ_modify_a_loyal_government_tt: "§Y$RAJ_a_loyal_government$§!追加效果："
 RAJ_modify_south_east_asia_command_dm_tt: "§Y$RAJ_south_east_asia_command_dm$§!追加效果："
