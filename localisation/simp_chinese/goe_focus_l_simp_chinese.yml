 RAJ_the_legacy_of_babur: "巴布尔的遗产"
 RAJ_the_legacy_of_babur_desc: "莫卧儿帝国曾经统一了次大陆的广袤领土。现在，有人梦想着重现它的荣光，利用巴布尔的遗产激发新时代的帝国复兴和统一。"
 RAJ_the_legacy_of_babur_tt: "被挑起动乱的所有地区将获得："
 RAJ_a_peacock_prince: "孔雀王子"
 RAJ_a_peacock_prince_desc: "莫卧儿帝国的遗产需要一位值得其王座的领袖。在众多土邦中，一个孔雀王子将崛起——他拥有高贵的血统、远大的抱负和恢弘的愿景，能够重振帝国的辉煌并重新统一次大陆。"
 RAJ_halls_of_knowledge: "知识殿堂"
 RAJ_halls_of_knowledge_desc: "一个强大的国家建立在知识的基础上。通过投资研究和教育，我们培养创新、赋权人民，并确保[ROOT.GetNameDef]在科学、工业和进步中的领导地位。"
 RAJ_sharpen_the_tulwar: "磨砺塔瓦弯刀"
 RAJ_sharpen_the_tulwar_desc: "塔瓦弯刀是力量与反抗的象征，我们必须为即将到来的战斗磨砺它。通过现代化我们的部队并完善战略，确保[ROOT.GetNameDef]在需要时能果断出击。"
 RAJ_timurid_bureaucracy: "帖木儿官僚体制"
 RAJ_timurid_bureaucracy_desc: "根植于帖木儿遗产的官僚体制提供了高效治理与中央控制的模式。复兴这一体系将加强帝国的行政管理，确保其广袤领土的稳定与繁荣。"
 RAJ_conquer_afghanistan: "征服阿富汗"
 RAJ_conquer_afghanistan_desc: "阿富汗是帝国的祖先之地，必须被收复。通过恢复对这一历史地区的控制，我们将向莫卧儿的遗产致敬，并为帝国复兴建立重要据点。"
 RAJ_across_the_himalayas: "跨越喜马拉雅"
 RAJ_across_the_himalayas_desc: "喜马拉雅山脉以外的土地拥有无尽的财富与战略价值。通过扩展莫卧儿帝国在这些巍峨山峰之外的影响力，我们巩固统治并为帝国的荣耀开辟新边疆。"
 RAJ_through_the_wakhan_corridor: "穿越瓦罕走廊"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "击败军阀"
 RAJ_skibedi_san_ma_desc: "西北三马的军阀阻碍了莫卧儿帝国在中亚的统治。通过发起决定性战役，我们可以瓦解他们的势力，保障战略贸易路线，并扩大帝国在该区域的影响力。"
 RAJ_conquerors_of_persia: "征服波斯"
 RAJ_conquerors_of_persia_desc: "[PER.GetNameDef]是一片拥有巨大财富与历史悠久的土地，曾是帝国的竞争对手。将其纳入莫卧儿统治，我们将重申我们的统治地位，保障西部的重要领土，并巩固我们帝国作为帝国辉煌真正继承者的地位。"
 RAJ_halls_of_knowledge_2: "帝国学院"
 RAJ_halls_of_knowledge_2_desc: "知识是持久权力的关键。通过在整个莫卧儿帝国建立帝国学院，我们得以培养学者、科学家和行政人员，他们将推动创新、加强治理，并确保帝国的智慧与先进能够延续。"
 RAJ_halls_of_knowledge_3: "永恒知识之井"
 RAJ_halls_of_knowledge_3_desc: "知识或许会引导人类进入深渊般的混乱，但我们必须踏入其中。"
 RAJ_elephants_for_the_modern_age: "现代化战象"
 RAJ_elephants_for_the_modern_age_desc: "莫卧儿帝国的强大战象曾经主宰战场。如今，我们让这种传统适应现代，通过投资装甲车辆和机械化部队，打造势不可挡的战争机器，为帝国赢得胜利。"
 RAJ_unite_the_subcontinent: "统一次大陆"
 RAJ_unite_the_subcontinent_desc: "次大陆分裂的诸国只是昔日辉煌的影子。通过将这些土地重新统一在莫卧儿帝国的旗帜下，我们恢复了一个注定要统治山脉到大海的帝国的和谐、力量和伟大。"
 RAJ_the_true_mongols: "真正的蒙古人"
 RAJ_the_true_mongols_desc: "[Root.GetNameDef]是蒙古遗产的真正继承者，将草原的力量与次大陆的文化融合在一起。通过拥抱我们的根源，我们将继承真正蒙古人的精神，像我们的祖先一样征服并统一世界。"
 RAJ_halls_of_knowlege_3: "帝国图书馆"
 RAJ_halls_of_knowlege_3_desc: "一个有学识的社会是繁荣帝国的基础。通过在莫卧儿帝国内建造宏伟的图书馆，我们保护古代智慧，促进创新，并激励后代引领帝国迈向无与伦比的丰功伟业。"
 RAJ_thunder_elephants: "雷霆战象"
 RAJ_thunder_elephants_desc: "雄伟的战象是莫卧儿力量的象征，如今再次返回战场，成为力量与传统的化身。它们的强大和威严将激励我们的军队，并让敌人心生恐惧，为帝国的胜利铺平道路。"
 RAJ_revolt_of_the_princes: "王公的反叛"
 RAJ_revolt_of_the_princes_desc: "长期被英国统治压迫的土邦王公将起义，夺回他们的遗产。"
 RAJ_revolt_of_the_princes_tt: "当对英属印度宣战时，土邦将起义并加入我们，成为附属国。"
 RAJ_secular_rule: "世俗化行政管理"
 RAJ_secular_rule_desc: "莫卧儿帝国因其多样性而繁荣，而世俗化的行政管理确保了对所有臣民的公平治理，无论其信仰为何。通过优先考虑能力与平等，我们加强了帝国的统一，并在广阔而多样的领土获得了忠诚。"
 RAJ_theocratic_rule: "重建齐米体系"
 RAJ_theocratic_rule_desc: "在莫卧儿王朝统治下，非穆斯林的权利受到严格规定。时至今日，我们应当顺应时代潮流，调整这些陈规旧制，向全印度证明我们是一个开明进步的国度。"
 RAJ_mughal_court: "莫卧儿宫廷"
 RAJ_mughal_court_desc: "莫卧儿宫廷汇聚了帝国中最杰出的头脑和最有影响力的领袖。通过赋权这些顾问，我们在他们的指导下加强了帝国，确保每一个决定都反映出我们统治的荣耀与雄心。"
 RAJ_mughal_court_tt: "所有土邦将获得民族精神："
 RAJ_mughal_court_princely_states_tt: "所有王公将离开土邦，并作为可用的顾问或将领加入莫卧儿帝国。"
 RAJ_the_silk_road: "扩大丝绸之路"
 RAJ_the_silk_road_desc: "丝绸之路曾为帝国带来财富与文化。通过恢复这一历史贸易网络，我们重拾在全球商业中心的地位，充盈帝国的财富，促进其广阔疆域的繁荣。"
 RAJ_restore_the_timurid_empire: "重建帖木儿帝国"
 RAJ_restore_the_timurid_empire_desc: "帖木儿的旗帜再次飘扬，曾经让苏丹与国王感到畏惧的那个帝国从历史的灰烬中重生了。我们的统治横贯他曾经征服的土地，将东方与西方束缚在同一片国土之下。全世界当心了——帖木儿王朝回来了，这一次，我们不会再消逝在历史中。"
 RAJ_peacock_throne_for_the_modern_age: "现代孔雀王座"
 RAJ_peacock_throne_for_the_modern_age_desc: "孔雀王座曾是莫卧儿权力与辉煌的终极象征。通过在我们历史上的权力中心打造一座新王座，我们宣示了统治力，激励了忠诚，并宣告了我们对次大陆的繁荣愿景。"
 RAJ_the_crown_and_the_world: "皇权与世界"
 RAJ_the_crown_and_the_world_desc: "莫卧儿帝国的命运是崛起为无可匹敌的全球超级大国。通过扩大我们的影响力，提升我们的实力，维护我们的主导地位，我们将确保我们作为现代世界最终统治者的地位。"
 RAJ_conquerors_of_iraq: "进军美索不达米亚"
 RAJ_conquerors_of_iraq_desc: "伊拉克曾是帖木儿帝国内贸易和权力的重要十字路口，它的财富为我们过去的辉煌提供了燃料。现在，它被那些根本配不上它的传承的弱小统治者握在手中。我们要再次君临美索不达米亚，掌控这一战略要地，控制东西方间的门户，并提醒全世界，帖木儿王朝从不索取，他们只是抢夺。"
 RAJ_conquerors_of_turkey: "第二次安卡拉战役"
 RAJ_conquerors_of_turkey_desc: "诸多帝国曾在安纳托利亚鏖战，帖木儿战胜奥斯曼人的事迹在历史上声名赫赫。苏丹国的继承者早已风雨飘摇，却仍然顽固存在，占据着本应属于我们统治的土地。我们将再次向西进军，摧毁他们的防御工事，并夺回我们历史上征服的土地。"
 RAJ_reviving_the_workshop_of_the_world: "复兴世界工厂"
 RAJ_reviving_the_workshop_of_the_world_desc: "在英国统治前，印度曾是全球工业、纺织业和贸易的中心。现在帝国已经重生，是时候重拾这一传承了。我们将现代化我们的工厂，并复兴我们的贸易路线，使我们的经济足以与世界上的强国抗衡。"
 RAJ_legacy_of_timur: "帖木儿的遗产"
 RAJ_legacy_of_timur_desc: "帖木儿帝国从未真正消失于历史长河。我们将收复祖先的土地，将它们统一在一个政权下下，复兴帖木儿的遗产，开创一个充满力量和雄心的新时代。世界将再次在帖木儿的子嗣面前颤抖。"
 RAJ_forging_the_mughal_arsenal: "重建莫卧儿兵工厂"
 RAJ_forging_the_mughal_arsenal_desc: "曾经，战争是通过棍棒和石头赢得的，那些日子已经过去了。帝国想要对抗现代世界的列强，我们就必须建立一个能够维持庞大军事机器的工业基地。装配线将轰鸣作响，很快我们的军队将手持我们自己打造的武器进军。"
 RAJ_rebuilding_the_empires_roads: "重建帝国道路"
 RAJ_rebuilding_the_empires_roads_desc: "没有调动军队、商品和臣民的手段，帝国就无法运作。英国留下的破旧公路和铁路必须扩建和现代化。"
