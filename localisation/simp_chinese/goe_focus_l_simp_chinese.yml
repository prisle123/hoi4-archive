 RAJ_take_over_administrative_rights: "接管行政权力"
 RAJ_take_over_administrative_rights_desc: "为了优雅地退出该地区，[ENG.GetAdjective]政府已开始将行政职务外包给我们的公司职员。"
 RAJ_the_return_of_the_east_india_company: "东印度公司归来"
 RAJ_the_return_of_the_east_india_company_desc: "解散多年后，东印度公司将得到重建，以便以无情的效率充分压榨印度次大陆。"
 RAJ_the_return_of_the_east_india_company_tt: "东印度投资计划和赋税现在激活。\n解锁§Y决议§!向投资者支付分红"
 RAJ_privatized_tutelage: "教育私有化"
 RAJ_privatized_tutelage_desc: "通过维持严格的私立学校和学院制度，将教育保留给那些值得受教育的人，绝不招收不三不四的人。"
 RAJ_vertical_integration: "纵向一体化"
 RAJ_vertical_integration_desc: "最近的避税方案几乎没有引起海外政府的注意。或许我们可以利用更多漏洞，进一步减少税收负担。"
 RAJ_acquire_new_resources: "获取新资源"
 RAJ_acquire_new_resources_desc: "我们的工业需要不断增加的资源供应，以满足商品需求。因此，我们将在各地建设新的资源加工设施，让失业人口投身工作。"
 RAJ_corporate_expansion: "企业扩张"
 RAJ_corporate_expansion_desc: "我们核心投资组合促成的经济增长带来了人口繁荣。为了确保持续增长，我们将扩大基础设施，以容纳未来的员工。"
 RAJ_trade_federation_of_india: "品牌重塑"
 RAJ_trade_federation_of_india_desc: "近年来我们实现了历史性的增长，并获得了许多企业梦寐以求的政治权力。然而，我们控制下的部分地区仍不服从公司统治，也许提供大量金钱补偿能说服他们？"
 RAJ_trade_federation_of_india_tt: "解锁决议，使用§Y生活消费品工厂系数§!和§Y政治点数§!核心化治下高顺从度的地区。"
 RAJ_the_varuna_class: "伐楼拿级战舰"
 RAJ_the_varuna_class_desc: "我们的最新主力舰是一项巨大的工程壮举。因此，这艘舰艇唯有以神的名字命名才合适。"
 RAJ_purchase_destroyers_and_subs: "购买驱逐舰与潜艇"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "购买巡洋舰与无畏舰"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "矿产开发研究所"
 RAJ_mineral_exploitation_institute_desc: "最近的采矿发展未能达到我们的预期产量。看来我们需要投资进行更高质量的地质调查项目，以更准确地评估自然资源的潜在收益。"
 RAJ_establish_the_reserve_bank_of_india: "建立印度储备银行"
 RAJ_establish_the_reserve_bank_of_india_desc: "为了保护我们的经济免受冲击，我们将建立一个储备银行，负责控制货币流通。"
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "全印农民协会"
 RAJ_all_india_kisan_sabha_desc: "印度农村的农民和佃户长期以来受到了剥削。是时候让他们组织起来，集体表达自己的诉求了。"
 RAJ_haripura_session_of_the_indian_national_congress: "第二次哈里普拉会议"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "随着资本主义加剧全球紧张局势，已经到了将独立斗争转变为工人和农民革命的关键时刻。第二次哈里普拉会议将把我们团结在革命的愿景下，拒绝帝国主义联盟，为一个无阶级、自力更生的印度而战。"
 RAJ_the_second_gorkha_war: "第二次廓尔喀战争"
 RAJ_the_second_gorkha_war_desc: "尼泊尔的独立已成为过去的遗迹，割裂了本应统一的次大陆。一次果断的战役将把廓尔喀人纳入我们的版图，巩固喜马拉雅地区的安全。"
 RAJ_guarantee_nepalese_independence: "保证尼泊尔独立"
 RAJ_guarantee_nepalese_independence_desc: "尼泊尔的主权象征着对帝国统治的抵抗精神。通过保证其独立，我们保卫了喜马拉雅地区，并确保在我们对抗该地区外国影响的斗争中有一个强大的盟友。"
 RAJ_ignite_the_sino_indian_war: "引发中印战争"
 RAJ_ignite_the_sino_indian_war_desc: "与中国的边界争端已不可忽视。通过果断行动，我们可以在喜马拉雅地区彰显我们的主权，确保我们应得的领土。一场大胆的袭击可能会重塑亚洲的力量平衡。"
 RAJ_national_planning_committee: "国家计划委员会"
 RAJ_national_planning_committee_desc: "经济自给自足是真正独立的基础。通过成立国家计划委员会，我们能为工业化、农村发展和公平增长制定路线。一个统一的计划将把印度转变为现代化、自力更生的国家。"
 RAJ_promote_violence_against_the_british: "煽动对英国的暴力行动"
 RAJ_promote_violence_against_the_british_desc: "和平抗议的时代已经过去了。为了打破帝国压迫的枷锁，我们必须采取直接行动。协调一致的抵抗将削弱英国的控制，激发民众奋起反抗暴政。"
 RAJ_rally_the_indian_left: "召集印度左翼"
 RAJ_rally_the_indian_left_desc: "分裂的左翼必须团结起来，为工人权利和真正的独立而斗争。通过将社会主义和共产主义力量团结在一面旗帜下，我们可以形成一股强大的力量，向帝国主义和资本主义发起挑战。"
 RAJ_forward_bloc: "前进联盟"
 RAJ_forward_bloc_desc: "前进联盟代表了印度未来的大胆愿景——拒绝妥协、投身革命行动。通过团结所有反帝力量，我们可以加速争取完全独立的斗争，并为一个更强大、更激进的印度奠定基础。"
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "给我鲜血，我将予你自由"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "通往独立的道路是由斗争和牺牲铸就的。通过召集勇士为我们的事业而战，我们可以激发一场足以打破殖民统治枷锁的运动。胜利属于那些愿意为之付出代价的人。"
 RAJ_rani_of_jhansi_regiment: "章西女王军团"
 RAJ_rani_of_jhansi_regiment_desc: "受章西女王英勇精神的启发，我们将组建一支全女性的军团来反抗压迫。通过武装这些勇敢的战士，我们将有力地打击殖民统治，并重新定义女性在独立斗争中的角色。"
 RAJ_azad_hind_dlc: "自由印度"
 RAJ_azad_hind_dlc_desc: "自由印度代表着我们解放斗争的巅峰——一个致力于结束英国统治的流亡政府。在它把军事力量动员起来、愿景明确的情况下，它随时准备通过武力和决心领导印度走向自由。"
 RAJ_azad_hind_dlc_radio: "自由印度广播电台"
 RAJ_azad_hind_dlc_radio_desc: "为了传播解放的声音，我们必须建立自由印度广播电台。这一革命性的广播将把我们的自由号召传遍边界，团结爱国者，点燃对殖民压迫的斗争。这场斗争需要一个声音，而这将是我们的声音。"
 RAJ_azad_hind_dlc_bank: "自由印度银行"
 RAJ_azad_hind_dlc_bank_desc: "革命需要资源。通过建立自由印度银行，我们创建了一个致力于支持独立斗争的金融机构。它将动员资金、赋能爱国者，并为一个自由的印度奠定经济基础。"
 RAJ_seek_japanese_support: "寻求日本支持"
 RAJ_seek_japanese_support_desc: "敌人的敌人可以成为我们最强大的盟友。通过寻求日本的支持，我们可能获得挑战英国统治所需的资源、训练和人力。尽管这条道路充满风险，但这种联盟可能会扭转局势。"
 RAJ_the_enemy_of_my_enemy: "敌人的敌人"
 RAJ_the_enemy_of_my_enemy_desc: "在独立斗争中，结盟是必要的。通过与反对英国的势力合作，我们可以削弱他们对我们土地的控制。自由可能需要非同寻常的伙伴关系，但胜利是唯一的目标。"
 RAJ_shaheed_and_swaraj: "烈士与独立"
 RAJ_shaheed_and_swaraj_desc: "烈士们的牺牲激励着我们对独立的执着追求。他们的鲜血燃起了我们的革命，提醒我们独立不是恩赐——而是通过斗争夺取的。追忆他们，并增强我们的决心，争取建立一个自由且有主权的印度。"
 RAJ_azad_hind_radio: "自由印度广播电台"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_seek_international_recognition: "寻求国际认可"
 RAJ_seek_international_recognition_desc: "为了使我们的斗争合法化，我们必须为我们的事业争取国际认可。通过争取全球支持，我们可以孤立[ENG.GetAdjective]，并在国际社会中加强我们对主权的主张。"
 RAJ_war_taxes: "战争税"
 RAJ_war_taxes_desc: "战争的代价需要全民共同承担。通过征收战争税，我们可以为军事行动提供资金，确保取得胜利所需的资源。一个自由的印度值得每个卢比的付出。"
 RAJ_azad_hind_bank: "自由印度银行"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_hindutva: "印度教特性运动"
 RAJ_hindutva_desc: "印度教特性运动旨在巩固全国的印度教领导力量，促进团结与文化自豪感。通过将传统与民族主义事业相结合，我们可以壮大我们的运动，为一个统一的印度奠定基础。"
 RAJ_netaji: "内塔吉"
 RAJ_netaji_desc: "内塔吉·苏巴斯·钱德拉·鲍斯象征着对帝国统治的无畏抗争精神。他的愿景和领导力激励了数百万人加入争取主权印度的斗争。在他的指引下，独立的梦想离现实越来越近。"
 RAJ_hindu_mahasabha: "进步印度教国家"
 RAJ_hindu_mahasabha_desc: "印度教大斋会支持土邦独立，并将其视为“印度教权力的基石”。授予这些土邦独立，我们可以从他们那里获得更多资金，并巩固国家的其余地区。"
 RAJ_hindu_mahasabha_tt: "释放土邦为傀儡国会使该精神的增益提高§G+4%§!，只要该国家仍是你的傀儡国，最高可达§Y32%§!。"
 RAJ_sanatani: "印度传统法则"
 RAJ_sanatani_desc: "印度永恒的传统法则为国家的团结与复兴提供了永恒的基础。接受这些价值观，我们能够可以在传统的指引下，激发一个和谐而坚韧的国家。"
 RAJ_hindi_as_a_national_language: "印地语国语"
 RAJ_hindi_as_a_national_language_desc: "采用印地语作为官方语言，将使印度在共同的文化认同下团结起来。通过推广它的使用，我们加强了交流，激发了民族自豪感，并为一个团结独立的国家奠定了基础。"
 RAJ_seven_shackles_desc: "废除传统职业束缚制度让印度人摆脱对职业选择的限制，打破了剥削性制度的束缚。通过废除这种枷锁，我们解放了工人，并让他们有机会为真正独立和公平的经济做出贡献。"
 RAJ_coal_fire_and_steel: "煤、火和钢铁"
 RAJ_coal_fire_and_steel_desc: "煤炭驱动机器，火焰锤炼意志，钢铁建造未来。通过投资重工业，我们为一个自给自足的印度奠定基础，使它能捍卫主权，并推动繁荣发展。"
 RAJ_extend_indian_security_zone: "扩张[GetRajName]安全区"
 RAJ_extend_indian_security_zone_desc: "扩张安全区将保护印度边界，并增强我们在区域内的影响力。通过扩大势力范围，我们能够确保稳定和保护，为一个安全、主权的国家奠定基础。"
 RAJ_high_altitude_training: "高海拔训练"
 RAJ_high_altitude_training_desc: "喜马拉雅山的崎岖峰峦需要力量与韧性。通过建立专门的高海拔训练项目，我们的部队将能够在极端环境中占据主导地位，保护我们的边界并维护对战略山区的控制。"
 RAJ_high_altitude_training_tt: "将获得山地步兵模板"
 RAJ_demand_return_of_imperialist_colonies: "要求归还帝国占据的殖民地"
 RAJ_demand_return_of_imperialist_colonies_desc: "现在是时候要求他们归还印度次大陆上的所有帝国占据的殖民地了。将所有印度领土统一在一面旗帜下，结束殖民入侵的时代。"
 RAJ_planned_economy: "计划经济"
 RAJ_planned_economy_desc: "强大的国家需要有目标的、有远见的强大经济体系。通过采取计划经济模式，我们可以高效分配资源，优先发展工业，确保所有公民的公平发展。"
 RAJ_two_nation_theory_: "两个民族理论"
 RAJ_two_nation_theory__desc: "两个民族理论认为印度教徒和穆斯林是不同民族，每个民族都应拥有自己的国家。通过接受这一理论，我们承认两族分治自决的必要性，进而塑造次大陆的未来。"
 RAJ_red_in_the_shadows: "阴影中的红色力量"
 RAJ_red_in_the_shadows_desc: "在帝国衰落的混乱中，革命力量正在集结，暗中破坏旧秩序。红旗的升起预示着即将到来的清算——这一清算将重塑印度及世界的未来。"
 RAJ_red_in_the_shadows_tt: "解锁渗透英国政府并影响独立运动转向亲共立场的决议，降低完成§Y$RAJ_royal_indian_navy$§!的条件"
 has_swayed_bose_to_communism: "斯威·博斯已转向共产主义"
 #RAJ_red_in_the_shadows_tt: "We will turn Communist upon gaining independence and avoid Partition. Pakistan will be released, gaining [ENG.GetAdjective] support to counter further communist influence."
 RAJ_seek_domestic_allies: "寻求国内盟友"
 RAJ_seek_domestic_allies_desc: "前进联盟无法单独实现其愿景。通过在各个政治派别中寻求盟友，我们可以团结革命思想家，动员更广泛的支持，凝聚领导力量，将印度推向真正的独立。"
 RAJ_protest_against_the_howell_monument: "抗议霍尔韦尔纪念碑"
 RAJ_protest_against_the_howell_monument_desc: "霍尔韦尔纪念碑是对殖民统治和不公正的美化。通过组织抗议活动，我们可以唤起全国拒绝帝国宣传的意识，并要求移除侮辱我们自由斗争的遗迹。"
 RAJ_the_indian_national_army: "印度国民军"
 RAJ_the_indian_national_army_desc: "印度国民军象征着独立斗争，将爱国者团结在一面旗帜下，拿起武器对抗殖民统治。凭借其决心与牺牲，国民军已准备好引领印度走向解放与主权。"
 RAJ_appoint_soviet_friendly_government: "任命亲苏政府"
 RAJ_appoint_soviet_friendly_government_desc: "为确保莫斯科的持久支持，我们将建立完全忠于苏联意识形态的政府。他们的忠诚将为我们的新国家赢得经济援助、军事合作和意识形态一致性。"
 RAJ_appoint_german_friendly_government: "任命亲德政府"
 RAJ_appoint_german_friendly_government_desc: "将我们的政府与[GER.GetNameDef]结盟将加强与欧洲新兴强权的联系。此类政府将优先推动工业增长、军事现代化，并坚决反对布尔什维主义。"
 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "彻底废除达特利制度"
 RAJ_ban_untouchability_once_and_for_all_desc: "达特利制度是我们社会的污点，在需要团结时却造成分裂。通过废除这种做法，我们肯定了每位印度人的尊严，并朝着建立一个公正、包容的国家迈出决定性的一步。"
 RAJ_a_tiger_unchained: "破镣猛虎"
 RAJ_a_tiger_unchained_desc: "我们将组建能够征服最严酷山地地形的精英部队。这些山峰之虎将让敌人闻风丧胆，并确保我们在山区的主导地位。"
 RAJ_to_shake_the_world: "震撼世界"
 RAJ_to_shake_the_world_desc: "印度拥有巨大的工业潜力，现在是释放这一潜力的时候了。通过扩大工厂、现代化基础设施以及充分利用资源，我们可以将印度转变为能够塑造世界命运的工业强国。"
 RAJ_east_india_railways_dlc: "东印度铁路"
 RAJ_east_india_railways_dlc_desc: "通过扩展和现代化东印度铁路，我们可以加强商业，改善交通网络，为一个更加繁荣和一体化的国家奠定基础。"
 RAJ_modify_indian_railways_tt: "$idea_RAJ_indian_railways$追加效果："
 RAJ_the_calcutta_line: "加尔各答线"
 RAJ_the_calcutta_line_desc: "随着地区局势紧张，确保东部边境的安全势在必行。对加尔各答的防线进行加固，将形成防御堡垒，保护关键基础设施，抵御外来威胁。"
 RAJ_the_calcutta_line_tt: "在该地区的§Y每个§!省份添加§G2§!§Y陆上要塞§!。"
 RAJ_bombay_baroda_and_central_india_railway: "孟买、巴罗达和印度中部铁路"
 RAJ_bombay_baroda_and_central_india_railway_desc: "扩展孟买、巴罗达和中印度铁路将连接关键地区，推动经济增长并团结各地社区。这些重要的铁路线路将加强贸易网络，为迎接未来挑战强化印度的基础设施。"
 RAJ_great_indian_peninsula_railway_dlc: "大印度半岛铁路"
 RAJ_great_indian_peninsula_railway_dlc_desc: "大印度半岛铁路是释放中印和南印经济潜力的关键。扩展这一网络将促进贸易，增强工业能力，并确保整个次大陆无缝衔接。"
 RAJ_south_indian_railway_company: "南印度铁路公司"
 RAJ_south_indian_railway_company_desc: "南印度铁路公司连接了印度南部的活力地区与全国其他部分。强化并扩展这一网络将推动地区发展，促进团结，并巩固南部在印度走向经济独立的过程中的作用。"
 RAJ_supply_center_fortifications: "补给中心的防御工事"
 RAJ_supply_center_fortifications_desc: "确保补给中心的安全对维持战争努力至关重要。通过加固这些枢纽，我们能够确保资源输送不间断，并保护军事行动的后盾免受敌人侵袭。"
 RAJ_supply_center_fortifications_tt: "在我们治下地区的每个§Y补给中心§!添加§G3§!§Y$bunker$§!"
 RAJ_north_western_state_railway: "西北国家铁路"
 RAJ_north_western_state_railway_desc: "西北国家铁路是连接印度腹地与战略边境的重要命脉。扩展和现代化这一网络将加强地区贸易、提升流动性，并强化我们在关键边境的存在。"
 RAJ_prioritize_army_cargo: "军用货物运输优先"
 RAJ_prioritize_army_cargo_desc: "铁路网络是军事物流的支柱。通过优先运输军用货物，我们确保士兵得到武器、资源和增援，以迅速果断地赢得胜利。"
 RAJ_prioritize_civilian_cargo: "民用货物运输优先"
 RAJ_prioritize_civilian_cargo_desc: "强大的国内战线是胜利的关键。通过优先运输民用货物，我们得以确保及时运送食品、货物和材料，以维持我们的人民和工业，让国家在危机时期保持韧性。"
 RAJ_specialized_dietary_requirement: "特殊饮食需求"
 RAJ_specialized_dietary_requirement_desc: "为了维持士气和凝聚力，我们必须尊重部队的多样化饮食需求。通过提供符合士兵宗教和文化信仰的膳食，我们确保每位士兵感到被尊重，并做好战斗准备。"
 RAJ_standardized_rations: "标准化口粮"
 RAJ_standardized_rations_desc: "效率和一致性是强大军队的关键。通过实施标准化口粮，我们简化了物流，降低了成本，并确保每位士兵享有同样的伙食，在全军范围内培养团结和纪律。"
 RAJ_royal_indian_artillery_: "印度皇家炮兵"
 RAJ_royal_indian_artillery__desc: "通过加强这支强大的部队，我们确保能够提供毁灭性的火力，突破敌人的防线，并在战场上取得胜利。"
 RAJ_armoured_corps_center_and_school: "装甲部队中心"
 RAJ_armoured_corps_center_and_school_desc: "战争的未来在于机械化的威力。建立装甲部队中心，将使我们能够训练部队掌握装甲战术，将坦克打造成现代军事战略的先锋力量。"
 RAJ_indian_army_corps_of_engineers: "[ROOT.GetAdjective]陆军工程兵部队"
 RAJ_indian_army_corps_of_engineers_desc: "从防御工事到桥梁，[ROOT.GetAdjective]陆军工程兵部队是作战成功的关键。通过扩展和装备这一重要部门，我们确保部队能够克服任何障碍，为每一条战线的胜利铺平道路。"
 RAJ_kingmaker: "拥王者"
 RAJ_kingmaker_desc: "通过派遣志愿者参加国外冲突，我们扩大了影响力，获得了宝贵的作战经验。这些努力不仅支持了我们的盟友，而且使我们成为塑造全球斗争结果的决定性力量。"
 RAJ_relax_agrarian_society_criteria: "工业化社会"
 RAJ_relax_agrarian_society_criteria_desc: "为了转型为现代工业强国，我们必须使经济摆脱传统农业依赖。通过鼓励农村人口加入工业劳动队伍，我们为持续增长和技术进步奠定基础。"
 RAJ_mechanization_of_the_cavalry: "骑兵机械化"
 RAJ_mechanization_of_the_cavalry_desc: "骑兵作战的时代已经结束。通过实现骑兵机械化，我们将其转变为现代化装甲部队，结合速度与火力，主宰战场，引领印度迈向战争的未来。"
 RAJ_mountain_tanks: "山地坦克"
 RAJ_mountain_tanks_desc: "传统坦克在崎岖地形中表现欠佳，但专门设计的山地坦克将为我们在高海拔作战中提供优势。这些灵活的战斗机器将主宰山地，确保战略要地，并在敌人面前占据主动。"
 RAJ_siege_batteries: "攻城炮兵部队"
 RAJ_siege_batteries_desc: "当防御工事阻碍我们的进攻时，攻城炮兵部队将摧毁它们。这些重型火炮部队具有无与伦比的破坏力，确保任何堡垒或据点都无法阻挡我们的前进。"
 RAJ_mountain_guns: "山地火炮"
 RAJ_mountain_guns_desc: "高海拔战争需要适应性强的武器。专为崎岖地形设计的山地火炮能为部队提供至关重要的火力支持，即使在最严酷的战斗环境中也能确保优势。"
 RAJ_regimental_loyalty: "军团忠诚"
 RAJ_regimental_loyalty_desc: "军团忠诚的纽带在我们的部队中铸就了团结与纪律。通过培养对这些传统的自豪感，我们创造了一支以荣誉、信任和坚定胜利决心为核心的军队。"
 RAJ_uplifting_the_people_of_india: "加强印度人民的福祉"
 RAJ_uplifting_the_people_of_india_desc: "印度人民必须坚定不移地走向独立。为了实现这一点，需要首先满足他们的基本需求；因此为了实现这一目标，我们将落实相关政策。"
 RAJ_gurkhas: "廓尔喀部队"
 RAJ_gurkhas_desc: "以勇敢和顽强著称的廓尔喀部队是无可匹敌的精锐力量。通过扩大他们的作用并确保他们对我们的事业的忠诚，我们在战场上占据了关键优势。"
 RAJ_lions_of_the_great_war_: "大战之狮"
 RAJ_lions_of_the_great_war__desc: "印度士兵在世界大战中的牺牲见证了他们的英勇。通过纪念他们的遗产，我们向他们的勇气致敬，并激励新一代传承他们的精神，为印度的未来而战。"
 RAJ_abolish_agrarian_society_criteria: "加速工业化"
 RAJ_abolish_agrarian_society_criteria_desc: "在现代社会，我们必须在经济发展方面与其他国家保持同步。我们依赖农业的时间太久了。现在是时候为快速工业化铺平道路，带领[RAJ.GetNameDef]迈进一个进步的新时代了。"
 RAJ_abolish_agrarian_society_criteria_tt: "永久减少§Y3§!个月的§Y$idea_RAJ_agrarian_society$§!的影响时间"
 RAJ_womens_auxiliary_corps: "女子辅助部队"
 RAJ_womens_auxiliary_corps_desc: "通过建立女子辅助部队，我们赋予女性在关键支援角色中服务的能力，增强了我们的武装力量。她们的贡献将加强后勤、通信和行动，证明每位印度人都可以在确保国家未来中发挥作用。"
 RAJ_indian_territorial_force: "[ROOT.GetAdjective]领土部队"
 RAJ_indian_territorial_force_desc: "[ROOT.GetAdjective]领土部队将提供一支受过训练的公民后备军，随时准备保卫祖国。"
 RAJ_military_engineer_services: "军事工程服务部"
 RAJ_military_engineer_services_desc: "军事工程服务部是军事基础设施的支柱，从防御工事到补给线。通过强化这一关键部门，可以确保我们的部队拥有道路、基地和防御设施，在任何冲突中都能取得胜利。"
 RAJ_the_burma_rifles: "缅甸步兵团"
 RAJ_the_burma_rifles_desc: "缅甸步兵团是维护东部前线复杂地形安全的关键力量。通过加强和现代化这一团体，我们确保了稳定，捍卫了重要地区，并为未来的战略挑战做好准备。"
 RAJ_help_from_the_nagas: "那加人的支持"
 RAJ_help_from_the_nagas_desc: "那加人对地形的熟悉和无与伦比的游击战技能使他们成为宝贵的盟友。通过获得他们的支持，我们巩固了在东北地区的地位，使崎岖的山丘成为抵抗与力量的堡垒。"
 RAJ_campaign_against_agrarian_societys: "工业化方案"
 RAJ_campaign_against_agrarian_societys_desc: "印度不能停留在上个世纪。我们需要集中力量提升人民的生活水平。"
 RAJ_indianize_the_army: "印度化军队"
 RAJ_indianize_the_army_desc: "是时候用印度人的领导来取代殖民影响了。通过提拔印度军官并重组军队，我们建立了一支真正代表并服务于国家的军事力量。"
 RAJ_keep_british_generals: "保留英国将领"
 RAJ_keep_british_generals_desc: "在这些不确定的时期，经验丰富的领导力至关重要。保留英国将领确保军队从他们的专业知识和纪律中受益，在我们迈向独立的道路上保持稳定和效率。"
 RAJ_keep_british_generals_tt: "即使我们与[ENG.GetName]交战，我们也将保留所有英国将领"
 RAJ_chindits_: "钦迪特遣队"
 RAJ_chindits__desc: "钦迪特遣队是为远程丛林作战而训练的精锐特种部队。通过扩充他们的队伍并完善战术，我们就能得到一支能在计谋上胜过敌人，能在深入敌后扰乱敌人行动的部队。"
 RAJ_viceroys_body_guard: "总督卫队"
 RAJ_viceroys_body_guard_desc: "总督卫队象征着传统、纪律和威望。通过维护并使这支著名的骑兵部队现代化，我们得以保留权威的象征，同时适应时代的挑战。"
 RAJ_engineering_revolution: "工程革命"
 RAJ_engineering_revolution_desc: "印度的进步需要一场工程革命。通过投资基础设施、工业发展和尖端技术，我们可以将印度转变为一个在和平与战争中都具领导力的强国。"
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "坎普尔兵工厂"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "位于坎普尔的兵工厂是印度国防生产的基石。通过扩展其能力和现代化设施，我们确保了武器装备的稳定供应，使部队能够保卫国家并维护安全。"
 RAJ_indian_air_force: "[ROOT.GetAdjective]空军"
 RAJ_indian_air_force_desc: "天空是现代战争的新前沿。通过建立强大而独立的印度空军，我们捍卫主权，主宰天空，并为未来的冲突做好准备。"
 RAJ_the_burma_road: "缅甸公路"
 RAJ_the_burma_road_desc: "缅甸公路是一条关键的补给线，将印度与东南亚乃至更远的地区连接起来。保护并扩展这一道路确保了资源和援军的稳定流动，加强了我们在该地区的地位，并支持了盟友。"
 RAJ_womens_auxiliary_air_force: "女子辅助空军"
 RAJ_womens_auxiliary_air_force_desc: "女子辅助空军赋予女性支持航空行动的能力，从后勤到通信。通过整合她们的才能，我们增强了空军的实力，并证明每个印度人都能为保卫国家的天空做出贡献。"
 RAJ_trainer_planes: "教练机"
 RAJ_trainer_planes_desc: "熟练的飞行员是强大空军的基石。通过投资教练机，我们确保飞行员接受最佳训练，培养一支精英飞行员队伍，随时准备保卫印度的天空。"
 RAJ_spitfire: "喷火式战斗机"
 RAJ_spitfire_desc: "以速度和灵活著称的喷火战机将成为我们现代空军的核心，确保我们的制空权，并能有效应对任何空中威胁。"
 RAJ_ground_pounder: "对岸炮击者"
 RAJ_ground_pounder_desc: "印度崎岖的地形使得坦克难以快速机动。近距离空中支援将是弥补缺乏重型地面支援的关键。"
 RAJ_douglas_dakota: "道格拉斯·达科他运输机"
 RAJ_douglas_dakota_desc: "我们急需快速运输部队和物资。“达科他”运输机非常适合执行这项任务。"
 RAJ_vultee_vengeance: "复仇者俯冲轰炸机"
 RAJ_vultee_vengeance_desc: "获得美国的复仇者俯冲轰炸机后，我们能以非常合理的成本大幅加强我们的空军实力。"
 RAJ_ordnance_factory_khamaria_jabalpur: "贾巴尔普尔卡马利亚兵工厂"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "位于贾巴尔普尔的卡马利亚兵工厂是弹药和武器生产的关键基地。扩展其生产能力将加强我军的火力，确保部队在未来挑战中保持装备优势。"
 RAJ_ordnance_factory_medak: "梅德格兵工厂"
 RAJ_ordnance_factory_medak_desc: "专门生产装甲车辆的梅德格兵工厂是现代化军队的重要支柱。扩展其运营能力可以确保我们的部队配备主导战场所需的先进装备。"
 RAJ_chariot_of_victory: "胜利战车"
 RAJ_chariot_of_victory_desc: "战场需要速度和力量。通过投资装甲车辆和机械化部队，我们打造出一支能够迅速取得决定性胜利的现代化军队，确保印度在任何冲突中的主导地位。"
 RAJ_the_ledo_road: "中印公路"
 RAJ_the_ledo_road_desc: "穿越崎岖地形的中印公路是连接印度与中国盟军的重要补给线。完成并确保这一生命线的安全，保证了部队、资源和装备的流动，为扭转东南亚局势提供了支持。"
 RAJ_long_range_escorts: "远程护航机"
 RAJ_long_range_escorts_desc: "为了保护重要补给线和任务，我们需要能够远距离护航轰炸机和运输机的飞机。投资远程护航机确保了我们的空中优势以及远程行动的安全性。"
 RAJ_british_air_experts: "英国空军专家"
 RAJ_british_air_experts_desc: "利用经验丰富的英国飞行员和工程师的专业知识，可以加速我们空军的发展。他们在现代空战中的经验将为我们建设一支强大的空中力量提供宝贵见解。"
 RAJ_special_operations_executive: "特别行动执行处"
 RAJ_special_operations_executive_desc: "特别行动执行处专注于非常规战争，从破坏活动到情报收集。扩大其在印度的作用将为我们提供破坏敌人计划的工具，并将秘密行动转化为战略优势。"
 RAJ_the_ordnance_factories_board: "兵工厂委员会"
 RAJ_the_ordnance_factories_board_desc: "将印度庞大的兵工厂网络整合到统一的委员会之下，将简化生产、提高效率，并确保稳定的武器和弹药供应。这一基础将增强我们的军队实力，推动印度在国防制造业中的自力更生。"
 RAJ_smiling_buddah: "微笑的佛陀"
 RAJ_smiling_buddah_desc: "微笑的佛陀计划标志着印度进入核能力领域。通过掌握这一技术，我们在全球舞台上宣示独立，并建立起强大的威慑力量，以捍卫主权。"
 RAJ_royal_indian_air_force_dlc: "[ROOT.GetAdjective]皇家空军"
 RAJ_royal_indian_air_force_dlc_desc: "印度皇家空军代表着印度空中力量的巅峰。通过配备现代化飞机并加强训练，我们确保在空中占据主导地位，随时准备保卫国家，并在整个区域投射力量。"
 RAJ_infiltrate_aden: "渗透亚丁"
 RAJ_infiltrate_aden_desc: "亚丁是英国势力的战略要地，也是削弱其区域控制的关键。通过渗透并组织当地抵抗力量，我们可以点燃反抗的火焰，削弱英国的控制，为独立斗争创造混乱局面。"
 RAJ_go_into_hiding: "隐匿行踪"
 RAJ_go_into_hiding_desc: "苏巴斯·钱德拉·鲍斯必须避开英国的监视，继续推动独立斗争。通过进入隐匿状态，他确保了运动领导层的完整，为适时出击做好准备。"
 RAJ_trade_protection: "贸易保护"
 RAJ_trade_protection_desc: "为了确保经济繁荣，我们必须保护重要的贸易路线和产业免受外国剥削。加强贸易保护将确保印度资源安全，促进国内增长，并保护我们的市场免受外部威胁。"
 RAJ_seek_japanese_support_tt: "当独立战争开始时[JAP.GetNameDef]会给予我们：\n§Y120§!架B4Y海军轰炸机\n§Y135§!架[Jap.GetAdjective]Ki-10战斗机\n它们的相应设计和\n"
 RAJ_the_enemy_of_my_enemy_tt: "§Y[JAP.GetAdjective]§!政府会向内战的另一方宣战并援助我们。"
 RAJ_the_enemy_of_my_enemy_tt_2: "§Y[JAP.GetAdjective]§!也会尝试入侵§Y[733.GetName]§!并将其转交我们。"
 RAJ_azad_hind_dlc_tt: "我们会获得："
 RAJ_azad_hind_dlc_tt_2: "§R内战§!的前§Y120§!天"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "会发起民主主义支持者与我们之间的独立内战\n高于§Y65%§!或§Y85%抵抗度§!的所有地区会在内战中支持我们，并根据最高抵抗度给予我们1或2个师。\n其他地区会支持民主派。"
