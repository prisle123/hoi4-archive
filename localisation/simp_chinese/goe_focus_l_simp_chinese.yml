 RAJ_infiltrate_aden_tt: "当独立战争开始时在§Y[659.GetName]§!、§Y[906.GetName]§!、§Y[658.GetName]§!、§Y[765.GetName]§!、§Y[422.GetName]§!和§Y[656.GetName]§!征召民兵攻击[ENG.GetName]占领区。"
 RAJ_go_into_hiding_tt: "鲍斯将逃离监禁，开始他的旅程，并在内战开始时返回"
 RAJ_war_taxes_tt: "解锁决议，交战的每个国家都可以使我们提高战争税。"
 RAJ_akhand_bharat: "大婆罗多"
 RAJ_akhand_bharat_desc: "大婆罗多必须保持统一。所有忠于印度民族和其国家的公民，无论种姓、派别或宗教，都将被平等对待，共同承担责任。"
 RAJ_akhand_bharat_tt: "解锁决议将[AFG.GetName]、[MLD.GetName]、[NEP.GetName]、[PAK.GetName]、[BAN.GetName]、[BHU.GetName]、[SRL.GetName]纳为核心领土并成立大婆罗多。可以一次选择一个目标国家，占领其现有全部核心领土后，继续宣称更多核心。"
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_extended_franchise: "扩大权利"
 RAJ_extended_franchise_desc: "扩大普通[GetRajAdjective]人的权利是削弱[ENG.GetAdjective]人对国家控制的重要举措。"
 RAJ_hand_over_aden_to_the_crown: "将亚丁交予英国"
 RAJ_hand_over_aden_to_the_crown_desc: "按照计划，[ROOT.GetNameDef]将亚丁的统治权交予英国王室，以减少行政负担。"
 RAJ_renegotiate_adens_control: "重新谈判亚丁的控制权"
 RAJ_renegotiate_adens_control_desc: "尽管计划是将亚丁交给[ENG.GetName]，但拥有红海边的一个贸易港口有巨大的潜在利益。我们需要重新谈判这一政策，并保留对亚丁的控制权。"
 RAJ_renegotiate_adens_control_tt: "我们将保留[992.GetName]的控制权，而非将其移交给[ENG.GetName]"
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_trade_port: "贸易港"
 RAJ_trade_port_desc: "目前亚丁只是一个小港口，但通过投资，它可以转变为一个繁荣的港口。"
 RAJ_fortify_aden: "强化亚丁"
 RAJ_fortify_aden_desc: "既然亚丁已成为重要港口，就需要加强其防御以应对潜在攻击。"
 RAJ_purna_swaraj: "自治——印度独立宣言"
 RAJ_purna_swaraj_desc: "[ENG.GetAdjective]政府不仅剥夺了[RAJ.GetAdjective]人民的自由，还建立在对大众的剥削之上，破坏了印度的经济、政治、文化和精神。因此，印度必须切断与[ENG.GetAdjective]的联系，实现完全独立。"
 RAJ_the_second_duar_war: "第二次杜瓦尔战争"
 RAJ_the_second_duar_war_desc: "[BHU.GetAdjective]人民在当前国际局势下已无法继续作为一个独立国家。我们需要将其纳入印度版图。"
 RAJ_bhutanese_protectorate: "不丹保护国"
 RAJ_bhutanese_protectorate_desc: "我们需要尊重[BHU.GetAdjective]人民的孤立传统，但同时也不能否认，小国会被有帝国野心的强国吞并。我们应给予他们印度的保护。"
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§!将成为§Y[RAJ.GetNameDefCap]§!的自治领。\n\n他们更可能接受，若：\n\t-他们对我们的评价很高\n\t-我们的军队明显强于他们"
 RAJ_give_sikkim_administrative_rights_for_bhutan: "将锡金的行政权移交不丹"
 RAJ_all_india_students_federation: "全印学生联合会"
 RAJ_all_india_students_federation_desc: "动员学生反对[ENG.GetAdjective]的统治，确保我们的优秀年轻人致力于对抗现有的秩序。"
 RAJ_league_against_gandhism: "反甘地主义联盟"
 RAJ_league_against_gandhism_desc: "圣雄甘地的非暴力政策令人钦佩。然而，[ENG.GetAdjective]已一次又一次地证明他们会用子弹回应抗议。因此，我们需要一种新策略，如果必要，可以诉诸流血的手段。"
 RAJ_league_against_gandhism_tt: "分治动乱事件现在触发时会给予§G5%§!战争支持度，最高§Y+50%§!。"
 RAJ_league_against_gandhism_tt_event: "支持§Y$RAJ_league_against_gandhism$§!将增加§G+5%§!战争支持度"
 RAJ_mahatma: "圣雄"
 RAJ_mahatma_desc: "圣雄甘地无疑是独立运动的象征。有了他与贾瓦哈拉尔·尼赫鲁并肩作战，我们将打破束缚我们的英国枷锁。"
 RAJ_swadeshi_movement: "抵制英货运动"
 RAJ_swadeshi_movement_desc: "抵制英货，自给自足，旨在摆脱对[ENG.GetAdjective]的依赖，激发独立斗争，并将印度的财富留在印度。"
 RAJ_form_a_federal_court: "建立联邦法院"
 RAJ_form_a_federal_court_desc: "任何形式的民主都需要一个联邦法院来维护法治。我们必须确保由同胞而非[ENG.GetAdjective]的法律人士来裁判我们。"
 RAJ_defense_of_india_act: "印度国防法"
 RAJ_defense_of_india_act_desc: "[GetRajName]的安全受到外部侵略威胁。[ROOT.GetLeader]已通过宣言实施了一项法案，为保障公共安全和利益及捍卫[GetRajAdjective]采取特别措施。"
 RAJ_a_congress_resurgent: "国大党复兴"
 RAJ_a_congress_resurgent_desc: "国民大会党在力量和声望上都迅速崛起。它现已成为不可忽视的政治力量。"
 RAJ_khadi_movement: "卡迪运动"
 RAJ_khadi_movement_desc: "作为抵制英货运动的一部分，卡迪布料已成为独立的象征。这种手工纺织品不仅象征着抵抗，还为贫困者提供了大量经济机会。"
 RAJ_boycott_british_made_goods: "抵制英国商品"
 RAJ_boycott_british_made_goods_desc: "长期以来，[ENG.GetAdjective]从[GetRajName]榨取原材料，并以高价将加工后的成品卖回给我们。[RAJ.GetRajAdjective]人应该为[RAJ.GetRajAdjective]人制造产品，而不是被殖民者剥削。"
 RAJ_litteracy_effort: "扫盲工作"
 RAJ_litteracy_effort_desc: "未受教育的民众就像一扇敞开的门，毫无防备。识字是一项每个人都需要的关键技能。毕竟，如果有谁惧怕一个知情的大众，那一定是控制他们的牧羊人。"
 RAJ_debt_relief: "债务减免"
 RAJ_debt_relief_desc: "长期以来，富裕的[ENG.GetAdjective]人与[GetRajAdjective]人通过债务陷阱欺骗普通人，导致这一问题已根深蒂固。我们将推动地方政府为这些人提供减免，以减轻被困在不公系统中的负担。"
 RAJ_expand_healthcare_facilities: "增加医疗设施"
 RAJ_expand_healthcare_facilities_desc: "[GetRajName]的医疗设施严重不足。痢疾、霍乱和疟疾在农村肆虐，阻碍了发展。增加各地的设施将有效应对这一局面。"
 RAJ_indo_centric_curriculum: "印度本位教育课程"
 RAJ_indo_centric_curriculum_desc: "[GetRajName]的教育体系长期以来以[ENG.GetAdjective]世界观为中心，削弱了[GetRajAdjective]的身份认同，将我们的历史简化为屈从的历史。我们需要基于[GetRajAdjective]身份建立教育体系，教导儿童我们的历史。"
 RAJ_enrollment_of_dali_children: "招收达利特儿童"
 RAJ_enrollment_of_dali_children_desc: "达利特，即“不可接触者”，他们是种姓制度中最低的阶层，长期生活在贫困之中。要撼动这种体系的污点，必须从将达利特儿童送入学校开始。"
 RAJ_local_resistance_to_land_taxes: "地方对土地税的抵制"
 RAJ_local_resistance_to_land_taxes_desc: "德里政府的财政很大程度上依赖地方税。如果我们鼓励人民拒绝缴纳这些税款，将能扼杀政府的财政来源，同时让百姓获得更多的财富份额。"
 RAJ_tenancy_reforms: "租赁改革"
 RAJ_tenancy_reforms_desc: "富裕的“黑帽”们正在垄断住房市场，抬高房价，压低生活标准，侵害普通民众利益。国大党将强力推动租赁改革，为房东设置租金上限，保护普通人的居住权。"
 RAJ_quinine: "奎宁"
 RAJ_quinine_tt: "解锁§Y额外补给§!能力的改进版本。\n\n指挥点数花费：§Y0.15§!（每个营）\n持续时间：§Y10天§!\n冷却时间：§Y21天§!\n\n§Y激活后：§!\n陆军师损耗：§G12.0%§!\n炎热损耗：§G35.00%§!\n携行补给：§G+240小时§!\n患病几率：§G-100.00%§!\n交付部队足够消耗§Y240§!小时的补给"
 RAJ_quinine_desc: "为部队提供奎宁及类似药物，可以让士兵在热带环境中作战时免受疟疾的侵害。"
 RAJ_temple_entry_movements: "入寺运动"
 RAJ_temple_entry_movements_desc: "不可接触制度是这个国家的污点，只会加深分裂。为反对这一现象，我们将允许所有种姓的人进入他们的礼拜场所。"
 RAJ_freedom_of_the_press: "新闻自由"
 RAJ_freedom_of_the_press_desc: "新闻自由是任何新生民主的必要条件，没有它，威权主义便触手可及。"
 RAJ_provincial_autonomy: "走向独立之路"
 RAJ_provincial_autonomy_occupation_law_tt: "为土邦解锁§Y$independent_rule$§!和§Y$princely_subjugation$§!占领法案"
 RAJ_provincial_autonomy_desc: "从英国争取更多的省份自治权是实现独立最终目标的关键第一步。"
 RAJ_provincial_autonomy_tt: "\n通过§Y两个民族理论§!完全摆脱束缚，我们需要完成§Y统一孟加拉§!或§Y东巴基斯坦§!。\n\n通过§Y统一印度§!完全摆脱束缚，我们需要完成§Y世俗国家§!\n\n§Y§!通过§Y反甘地主义联盟§!完全摆脱束缚，我们需要完成§Y红色阴影§!或§Y给我血，我将给你自由§!"
 RAJ_princely_states_policy: "土邦政策"
 RAJ_princely_states_policy_desc: "土邦的规模与影响力各不相同，从强大的海得拉巴到北部边疆的小邦国。我们需要制定政策来应对这些土邦。"
 RAJ_indian_legion: "印度军团"
 RAJ_indian_legion_desc: "由[GER.GetName]控制的外国印度流亡者组成的印度军团在沙漠战争中接受了广泛的训练。我们可以利用他们的专业知识改进自己的部队。"
 RAJ_the_pakistan_movement: "巴基斯坦运动"
 RAJ_the_pakistan_movement_desc: "要求建立穆斯林家园“巴基斯坦”的呼声日益高涨。如果印度教徒与穆斯林之间的冲突持续下去，维持一个统一的印度可能难以实现。"
 RAJ_the_pakistan_movement_tt_1: "刷新直至以下任一条件达成：\n§Y[PAK.GetName]§!独立\n§Y[PAK.GetName]§!投降\n-已重复§Y5§!次\n\n在持续§Y90天§!的影响结束时，我们将获得："
 RAJ_the_pakistan_movement_tt_2: "为期§Y90§!天"
 RAJ_assam_oil_dlc: "阿萨姆石油"
 RAJ_assam_oil_dlc_desc: "我们最近在阿萨姆发现了大型油田。我们可以建立一家国有石油公司并在阿萨姆建造油井，大幅改善我们的经济。"
 RAJ_tata_steel_dlc: "塔塔钢铁"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_incorporation_of_the_east_india_company: "吸收东印度公司"
 RAJ_incorporation_of_the_east_india_company_desc: "经过大萧条的冲击以及日益高涨的独立呼声，显然，[ENG.GetAdjective]当局已无法继续承担治理印度的重担。虽然这可能导致暂时的不稳定，但现状已不可持续。"
 RAJ_incorporation_of_the_east_india_company_tt: "§Y英属印度§!会被划分为§Y东印度公司§!和§Y印度§!的剩余部分"
 RAJ_special_economic_zones: "经济特区"
 RAJ_special_economic_zones_desc: "我们将设立经济特区，方便企业投资，同时减轻这些企业的税收负担。"
 RAJ_seek_intial_funding: "寻求启动资金"
 RAJ_seek_intial_funding_desc: "为了给我们的宏伟蓝图打下基础，我们必须争取[ENG.GetAdjective]投资者的资本。他们带来的启动资金将成为点燃我国经济引擎的火花。"
 RAJ_seek_intial_funding_tt: "增加§G3§!建筑位\n§Y$RAJ_incorporation_of_the_east_india_company$§!完成时为首都增加§G3§!§Y民用工厂§!"
 RAJ_seek_intial_funding_unlock_tt: "解锁§Y$RAJ_seek_intial_funding$§!国策\n\n"
 has_paid_initial_funding: "已支付投资者分红"
 RAJ_princely_autonomy: "土邦自治"
 RAJ_princely_autonomy_tt: "释放一个土邦为附庸后，附加："
 RAJ_princely_autonomy_desc: "次大陆正在缓慢走向不稳定。我们将利用当地的王公建立控制，他们表面上拥有地方权力，而我们则获得回报，只要他们按时缴纳贡金。"
 RAJ_funnel_british_investments_into_princely_states: "投资土邦"
 RAJ_funnel_british_investments_into_princely_states_tt: "位于次大陆的每个附庸将获得§G1§!个§Y民用工厂§!和§G3§!个建筑位。\n尚未释放的附庸在释放后也将获得这一奖励。"
 RAJ_funnel_british_investments_into_princely_states_desc: "帝国规定所有对公司的投资必须在印度境内进行，但并未明确这些资金必须用于公司本身。"
 RAJ_demobilize: "复员"
 RAJ_demobilize_desc: "政府的关键要求之一是我们必须解散军队，只保留一支象征性的维和部队。他们是在担心我们的军队会超过他们自己的规模吗？"
 RAJ_form_a_police_force: "组建安全部队"
 RAJ_form_a_police_force_desc: "尽管受到限制无法组建正规军，我们仍被授权在增强警力的名义下建立并武装一支安全部队。这是维护我们利益的关键一步。"
 RAJ_a_private_military: "私人军事力量"
 RAJ_a_private_military_tt_1: "创建装备齐全且满员的非正规部队。\n\n志愿部队送往未曾派遣的国家时，可获得§G1§!个海外§Y民用工厂§!，持续§Y365§!天。\n§Y540§!天后向同一国家派遣新志愿军将再次获得工厂。\n\n这些工厂不计入§Y税收§!"
 RAJ_a_private_military_desc: "将地方警察转变为私人军事力量将是轻而易举的事。从技术上讲，他们不会隶属于任何军队，而是由公司直接支付薪水，以符合政府的规定。"
 RAJ_headhunt_army_personell: "挖角军队人员"
 RAJ_headhunt_army_personell_desc: "有很多失业的前军队精英正在寻找工作，我们可以向他们提供比政府更优厚的待遇。"
 RAJ_lobby_for_increased_policing_responsibilities: "游说增加警察职责"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "如今世界不再如以往般平静。内部与外部的紧张局势让我们获得了更多保护公司财产的理由。我们将游说增加私人军事公司的开支，政府必然会接受，如果没有，任何人都有其价码。"
 RAJ_circuvment_demobilization_restrictions: "规避限制"
 RAJ_circuvment_demobilization_restrictions_desc: "政府仍对我们可以动员的人数保持严格限制。王室显然对不受其控制的军队感到忧虑。但没关系，总有办法规避这些限制，比如通过贿赂或不将某些宗教雇员计入军队编制。"
 RAJ_manipulate_army_statistics: "操纵军队统计"
 RAJ_manipulate_army_statistics_tt: "创建装备齐全的满员非正规部队。"
 RAJ_manipulate_army_statistics_desc: "帝国当局对我们的私人军事承包商变得过于强大和有影响力表示担忧，担心它可能挑战现有的正规军。但我们总能用庞杂的数据和虚假报告让政府检查员头昏眼花。"
 RAJ_just_good_business: "只是生意"
 RAJ_just_good_business_desc: "我们对东方的同僚没有任何恶意，只是他们拥有我们所需的资源，这仅仅是生意而已。"
 RAJ_crush_the_anathema: "消灭祸害"
 RAJ_crush_the_anathema_desc: "共产主义是商业的祸害。金钱推动世界运转，由共产主义统治的世界只会导致停滞。我们必须将腐朽的根源焚烧殆尽。"
 RAJ_nothing_personal: "无关私怨"
 RAJ_nothing_personal_tt: "创建针对§Y[ENG.GetNameDef]§!及§Y英联邦国家§!的战争目标。"
 RAJ_nothing_personal_desc: "帝国长期以来将他们的意志强加于我们，通过古老的措施遏制我们的发展。这并非私人恩怨，但政府不能成为我们发展不佳的原因。"
 RAJ_bombay_trade_port: "孟买贸易港"
 RAJ_bombay_trade_port_desc: "孟买有潜力成为世界级的贸易港口，促进大规模商品的进出口。它所需要的只是扩大港口设施的投资。"
 RAJ_take_in_british_naval_experts: "吸纳[ENG.GetAdjective]海军专家"
 RAJ_take_in_british_naval_experts_desc: "英国拥有全球最优秀的海军专家，将一些专家带到这里并不困难。"
 RAJ_the_need_for_a_mercantile_navy: "建立商贸海军的需求"
 RAJ_the_need_for_a_mercantile_navy_desc: "海上贸易是全球贸易的最重要方式。我们需要一支海军，不仅能运输这些货物，还能保护它们。"
 RAJ_trade_route_protection: "贸易航线保护"
 RAJ_trade_route_protection_desc: "东西两侧的敌对势力正在成形。我们需要具备威慑能力，以防止任何试图掠夺我们海上货物的势力得逞。"
 RAJ_procure_the_guns: "伐楼拿炮"
 RAJ_procure_the_guns_desc: "我们需要一个足够强大的威慑来保护我们的航线，而这个威慑需要一门巨大的火炮，非常巨大的火炮。"
 RAJ_procure_the_task_force: "伐楼拿特遣舰队"
 RAJ_procure_the_task_force_desc: "即使是最大的战舰也需要护航舰队来有效保护它们免受敌舰威胁。通过组建强大的海军特遣队，我们可以确保我们的主力舰完成其主要任务。"
 RAJ_procure_the_armor: "伐楼拿装甲"
 RAJ_procure_the_armor_desc: "伐楼拿需要厚重的装甲，非常厚重的装甲。我们必须在较低成本的项目上进行原型开发以降低开支。"
 RAJ_institutional_money_laundering: "机构性洗钱"
 RAJ_institutional_money_laundering_desc: "投资者不需要知道资金的具体流向，对吧？我们最大化利润的目标难道不是无可非议的吗？即使这需要一些欺诈手段，他们也不会察觉。"
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "任命高管团队"
 RAJ_appoint_a_c_suite_desc: "强有力的企业领导是我们成功的关键。通过组建一支有能力的执行团队，我们将确保管理高效、战略清晰、增长稳定。"
 RAJ_company_bonuses: "公司奖金"
 RAJ_company_bonuses_desc: "我们将绩效与潜在奖金挂钩，以提升公司整体效率。"
 RAJ_creative_accounting: "创造性会计手段"
 RAJ_creative_accounting_desc: "通过一些创造性会计技巧，我们可以将一部分利润“消失”，或者至少让税务机关相信这一点。"
 RAJ_privatized_healthcare: "私有化医疗"
 RAJ_privatized_healthcare_desc: "必须遏制在我们领地内推广共产主义医疗计划的呼声。医疗服务应由市场的看不见的手提供给那些付得起钱的人。"
 RAJ_arrest_congress_leaders: "逮捕国大党领袖"
 RAJ_arrest_congress_leaders_desc: "国大党领袖拒绝接受公司统治的新现实。他们仍然伺机抵抗，搅动风波。我们必须铲除这些麻烦制造者，以免事态蔓延。"
 RAJ_union_busting: "打击工会"
 RAJ_union_busting_desc: "工会是创新和基于能力晋升的障碍，对工人毫无帮助，反而用繁文缛节拖累公司。必须摧毁这种共产主义的政策，防止其传播。"
 RAJ_night_shifts: "夜班"
 RAJ_night_shifts_desc: "引入夜班制度将提高运营能力，加速生产。这笔额外成本是达成全天候生产效率的小小代价。"
 RAJ_legalize_the_opium_trade: "合法化鸦片贸易"
 RAJ_legalize_the_opium_trade_desc: "尽管具有争议，但鸦片合法化必然会带来巨大的经济收益。通过对其贸易进行监管，我们可以将恶习转化为我们财政战略中极具价值的一个支柱。"
 RAJ_force_china_to_accept_opium_trade: "第三次鸦片战争"
 RAJ_force_china_to_accept_opium_trade_tt: "全球鸦片市场即将出现。一些将军对此或许会过于热衷……"
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetName]试图控制其鸦片贸易，这与我们的增长目标有直接冲突。我们必须确保他们认识到自己的错误。"
 RAJ_new_economic_policy: "新经济政策"
 RAJ_new_economic_policy_desc: "我们将坚持推行低税率与亲商政策相结合的发展模式，以此促进资本投入与企业成长。"
 RAJ_phantom_armies: "吃空饷"
 RAJ_phantom_armies_desc: "如果我们夸大资产负债表上雇佣的军事人员数量，就可以欺骗税务局。"
 RAJ_corporate_domination: "控制企业"
 RAJ_corporate_domination_desc: "我们逐渐巩固了对次大陆的掌控，我们对私营和公共部门的影响力加强了。鉴于我们的目标是实现全面控制，我们得以直接或间接使所有企业提高生产力。"
 RAJ_restrictive_administration_budget: "严格的行政预算"
 RAJ_restrictive_administration_budget_desc: "为保持财政纪律，所有非必要支出必须削减。效率要求我们将资源集中在具有可观收益的领域。"
 RAJ_open_up_new_markets: "开拓新市场"
 RAJ_open_up_new_markets_desc: "如果不采取激进行动来扩展市场，我们的现有市场将在未来几年内达到饱和。因此，我们将通过侵略性收购邻近领土来扩大市场。"
 RAJ_hostile_takeover: "恶意收购"
 RAJ_hostile_takeover_tt: "解锁用§Y民用工厂§!购买地区的决议。购买我们开局拥有的地区会有折扣。"
 RAJ_hostile_takeover_desc: "一切都可以买到，一切都可以。这只是一个价格问题，以及一个人愿意屈尊到什么程度。"
 RAJ_shareholder_democracy: "股东民主"
 RAJ_shareholder_democracy_desc: "国家的立法权实际上掌握在公司手中。法官和立法者都在我们的工资单上，这让我们能够轻松通过有利的立法，并分化反对派。"
 RAJ_debt_manipulation: "债务操控"
 RAJ_debt_manipulation_desc: "我们可以利用现有的债务虚报亏损，这样我们就能少交税并储备过剩利润。"
 RAJ_productivity_mandate: "生产力任务"
 RAJ_productivity_mandate_desc: "由于我们对投资者做出了承诺，因此我们必须在所有领域最大限度提高产出。生产力不再是目标，而成了必须要不惜一切代价达成的强制性的要求。"
 RAJ_lowest_bigger_construction: "削减建设成本"
 RAJ_lowest_bigger_construction_desc: "我们应始终选择出价最低的承包商以降低建设成本。"
 RAJ_water_privatization: "水资源私有化"
 RAJ_water_privatization_desc: "我们将与地方供水商建立公私合营伙伴关系，以提高效率和服务质量。"
 RAJ_expand_tax_loopholes: "利用税收漏洞"
 RAJ_expand_tax_loopholes_desc: "通过利用税法漏洞，我们可以合法降低税负，将节省下来的资金再投资于进一步扩张。效率终究始于财务报表。"
 RAJ_land_grab: "土地收购"
 RAJ_land_grab_desc: "为满足快速工业化的需求，我们必须在整个次大陆征用并重新分配土地。国土扩张不能有所迟疑，因为国家的进步必须优先。"
 RAJ_deforestation: "燃料"
 RAJ_deforestation_desc: "工业需要燃料，燃料需要木材和煤炭，这些我们有的是，所以何不使用它们？"
 RAJ_agricultural_cooperatives: "农业合作社"
 RAJ_agricultural_cooperatives_tt: "在每个拥有至少4§Y民用工厂§!的地区中获得§G1§!§Y基础设施§!。\n每新增2§Y基础设施§!，将额外获得§G1§!§Y民用工厂§!。"
 RAJ_agricultural_cooperatives_desc: "由多名农民共同拥有的农业合作社是可持续发展、自力更生和赋权的关键。"
 RAJ_tea_exports: "茶叶出口"
 RAJ_tea_exports_tt: "§Y可最多扩展到5倍§!"
 RAJ_tea_exports_tt_2: "\n独立后移除§Y$idea_RAJ_tea_exports$§!，"
 RAJ_tea_exports_desc: "茶叶已成为全球范围内的主要出口商品，也是许多印度人生活的基石。"
 RAJ_cottage_industries: "家庭手工业"
 RAJ_cottage_industries_desc: "家庭手工业是重型制造业的可行替代方案，同时赋予人们独立感。"
 RAJ_sikh_religious_guarantees: "锡克教宗教权利保障"
 RAJ_sikh_religious_guarantees_desc: "锡克教徒是重要的宗教少数群体，同时也是勇猛的战士。我们需要通过保障他们的宗教权利来安抚他们的情绪。"
 RAJ_punjab_autonomy: "旁遮普自治"
 RAJ_punjab_autonomy_desc: "旁遮普对锡克教徒意义深远，通过授予地方自治，我们可以赢得他们的信任。"
 RAJ_handloom_weaving: "手工织布"
 RAJ_handloom_weaving_desc: "手工织布已成为次大陆传统与独立的象征，同时为当地制造业者提供了工作机会。"
 RAJ_lahore_resolution: "拉合尔决议"
 RAJ_lahore_resolution_desc: "国内的穆斯林少数群体通过了拉合尔决议，呼吁建立自己的家园——巴基斯坦。"
 RAJ_united_bengal: "统一孟加拉"
 RAJ_united_bengal_tt: "§Y[BAN.GetName]§!将在分治时独立"
 RAJ_united_bengal_desc: "将巴基斯坦分为孟加拉和巴基斯坦两个国家才是合理之举。巴基斯坦政府无法有效治理远在千里之外的孟加拉飞地。"
 RAJ_eastern_pakistan: "东巴基斯坦"
 RAJ_eastern_pakistan_tt: "§Y[BAN.GetName]§!将在分治时由§Y[PAK.GetName]§!拥有"
 RAJ_eastern_pakistan_desc: "孟加拉将成为东巴基斯坦，所有穆斯林将在一面旗帜下得到治理。"
 RAJ_partition_preparation: "分治准备"
 RAJ_partition_preparation_tt: "§Y将减少分治时的影响§!分治下我们将获得：\n"
 RAJ_partition_preparation_tt_2: "若无此举，我们将面临：\n"
 RAJ_partition_preparation_desc: "我们需要为分治做好准备，否则将面临数百万人大规模迁徙所引发的混乱。"
 RAJ_indian_independence_act: "印度独立法案"
 RAJ_indian_independence_act_desc: "历史上罕见的时刻即将到来，当我们迈出旧时代，进入新时代；一个时代的结束，一个长期被压抑的民族灵魂得以发声。"
 RAJ_tryst_with_destiny: "命运的约定"
 RAJ_tryst_with_destiny_desc: "我们多年前与命运相约，如今兑现诺言之时已至。虽未十全十美、尽如人意，但已是实实在在的兑现了。在午夜钟声敲响之际，世界沉睡之时，印度将为获得新生和自由彻夜不眠。"
 RAJ_india_united: "统一印度"
 RAJ_india_united_tt: "§Y印度将在分治期间保持统一，而不是分裂§!"
 RAJ_india_united_desc: "我们是穆斯林、印度教徒、基督徒、犹太人；我们都是印度的一部分。"
 RAJ_power_sharing_agreement: "权力分享协议"
 RAJ_power_sharing_agreement_desc: "穆斯林联盟对我们充满猜疑，他们担心在一个以印度教为主的国家中，穆斯林的命运会如何脆弱。我们将与他们达成权力分享协议，平等分配权力。"
 RAJ_cabinet_mission_plan: "内阁使命计划"
 RAJ_cabinet_mission_plan_desc: "在穆斯林和印度教徒的联合阵线下，我们已准备好面对[ENG.GetAdjective]政府派出的代表团。"
 RAJ_inclusive_nationalism: "包容的民族主义"
 RAJ_inclusive_nationalism_desc: "对国家的民族主义和自豪感本质上并非坏事，只要我们能够将其培养为包容性的情感。只要我们都对国家怀有共同的热爱，纽带就不会轻易断裂。"
 RAJ_a_secular_state: "世俗国家"
 RAJ_a_secular_state_desc: "印度是一个宗教国家，但重要的是国家本身必须保持世俗性，以消除对少数群体潜在偏见的疑虑。"
 RAJ_a_permanent_muslim_governmental_seat: "穆斯林永久政府席位"
 RAJ_a_permanent_muslim_governmental_seat_desc: "穆斯林是我们国家中的重要少数群体，为了缓解他们对统一印度的担忧，我们将为他们提供一个永久的政府席位。"
 RAJ_pledge_for_the_allies: "对同盟国的承诺"
 RAJ_pledge_for_the_allies_desc: "在全球法西斯主义和共产主义兴起之际，印度不能孤立无援。[ENG.GetName]可能不是印度的朋友，但显然其他人是我们的敌人。"
 RAJ_indian_prosperity_sphere: "印度共荣圈"
 RAJ_sideline_the_conflict: "置身冲突之外"
 RAJ_sideline_the_conflict_desc: "[ROOT.GetName]为何要因他人的错误判断与领土侵略而受苦？我们需要专注于内部事务，而非外部问题。"
 RAJ_india_indivisible: "不可分割的印度"
 RAJ_india_indivisible_tt: "解锁决议将§Y印度§!、§Y巴基斯坦§!和§Y孟加拉§!地区纳为核心领土"
 RAJ_india_indivisible_desc: "我们的领土仍充满不安与冲突。我们需要共同努力，让[ROOT.GetName]实现完全统一。"
 RAJ_preamble_to_the_constitution_of_india: "[GetRajName]宪法序言"
 RAJ_preamble_to_the_constitution_of_india_desc: "我们，[GetRajName]的人民，庄严决定将[GetRajName]建成为一个拥有主权、社会主义、世俗、民主的共和国，并确保全体公民享有：正义、自由、平等，并在我们的制宪会议上促进他们之间的兄弟情谊。"
 RAJ_an_economy_unbound: "解放的经济"
 RAJ_an_economy_unbound_desc: "摆脱了宗主国的束缚后，我们的经济终于可以繁荣发展，不再受限于以往的义务。"
 RAJ_annex_goa: "吞并果阿"
 RAJ_annex_goa_desc: "果阿属于印度，它曾被帝国势力夺走，而[POR.GetName]显然已无力保卫它。我们需要纠正这一历史错误。"
 RAJ_a_tiger_uncained: "解放的猛虎"
 RAJ_a_tiger_uncained_desc: "长久以来，我们被不同的帝国所征服，被帝国统治的枷锁所束缚。从此以后，像一只从囚禁中解放的猛虎，我们再也不会心甘情愿地被征服。"
 RAJ_suppress_paramilitary_organizations: "镇压准军事组织"
 RAJ_suppress_paramilitary_organizations_desc: "[GetRajName]仍存在不同的准军事组织。我们需要迅速将其铲除，因为一旦杂草扎根土壤，便难以拔除。"
 RAJ_defend_burma: "保卫缅甸"
 RAJ_defend_burma_desc: "[BRM.GetName]是抵御[JAP.GetName]侵略的重要屏障。加强他们的地位对我们只有益处。"
 RAJ_mixed_economy: "混合经济"
 RAJ_mixed_economy_tt: "每研究一个§Y开采技术§!，在每个拥有超过6种资源的核心地区获得§G+3§!资源。"
 RAJ_mixed_economy_desc: "我们拥有丰富的自然资源，多元化的矿产开采将增强我们自力更生的能力。"
 RAJ_land_reforms: "土地改革"
 RAJ_land_reforms_desc: "赋予更多人使用土地的权利，将帮助他们摆脱贫困。"
 RAJ_education_efforts: "教育工作"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_desc: "[ROOT.GetName]的识字率依然低下。我们需要大幅增加教育支出以赶上列强的步伐。"
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_fight_malnutrition: "对抗营养不良"
 RAJ_attract_scientists: "吸引科学家"
 RAJ_attract_scientists_desc: "有了我们的巨额财富，现在我们可以吸引全世界最优秀的科学家。"
 RAJ_fight_malnutrition_desc: "我们需要实施大规模计划，解决民众的营养不良问题。"
 RAJ_import_substitution_industrialisation: "进口替代工业化"
 RAJ_import_substitution_industrialisation_desc: "只要有可能，我们就应该用国产商品代替进口商品，以抵消其制造成本。"
 RAJ_i_am_death: "吾即死神"
 RAJ_i_am_death_desc: "我们的领袖在经历暗杀未遂后深陷沉思，如今已脱胎换骨。经历了这一残酷的考验，他顿悟到：如果无法阻止人类的残忍，那么就应将人类置于他坚定的民主掌控之下。"
 RAJ_destroyer_of_worlds: "世界毁灭者"
 RAJ_destroyer_of_worlds_desc: "假以时日，我们将成长为强大的世界毁灭者，蓄势待发以消灭我们的敌人。"
 RAJ_uranium_tipped_bullets: "铀尖头子弹"
 RAJ_uranium_tipped_bullets_desc: "用多余的铀做什么呢？当然是将它装在我们的子弹上。"
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!：\n  对装甲攻击：§G+25%§!\n  穿甲深度：§G+100%§!\n§Y$category_cavalry$§!：\n  对装甲攻击：§G+10%§!\n  穿甲深度：§G+40%§!\n§Y$category_artillery$§!：\n  穿甲深度：§G+100%§!\n§Y$category_tank_destroyers$§!\n  对装甲攻击：§G+15%§!\n  穿甲深度：§G+20%§!\n§Y$anti_tank$§!\n  对装甲攻击：§G+10%§!\n  穿甲深度：§G+20%§!\n§Y$mot_anti_tank_brigade$§!\n  对装甲攻击：§G+10%§!\n  穿甲深度：§G+20%§!\n§Y$anti_air$§!\n  防空攻击：§G+10%§!\n§Y$mot_anti_air_brigade$§!\n  防空攻击：§G+10%§!"
 RAJ_contamination_cleanup_crew: "污染清理部队"
 RAJ_contamination_cleanup_crew_desc: "我们的士兵必须准备好在最恶劣的条件下作战，即使是在核辐射的废墟中。"
 RAJ_rolling_nuke_barrages: "徐进核弹幕"
 RAJ_rolling_nuke_barrages_desc: "徐进弹幕曾是世界大战中的常规战术。新技术使破坏力更强的弹幕成为可能。"
 RAJ_bathe_in_hellfire: "沐浴地狱之火"
 RAJ_bathe_in_hellfire_desc: "我们的敌人将只有两种选择：乖乖就范，或者面对烈焰。"
 RAJ_bathe_in_hellfire_desc_tt: "§Y核武器§!现在永久摧毁目标地区§Y50%§!的§Y军用工厂§!。\n§Y热核武器§!现在永久摧毁目标地区§Y100%§!的§Y军用工厂§!。"
 RAJ_jaguar: "美洲豹攻击机"
 RAJ_jaguar_desc: "美洲豹攻击机是从高空传递民主正义的最佳选项。"
 RAJ_ammunition_factory_khadki: "克德基弹药厂"
 RAJ_ammunition_factory_khadki_desc: "为了有能力向现代作战部队提供武器，我们需要大规模扩建我国的兵工厂。"
 RAJ_rifle_factory_ishapore_west_bengal: "伊莎波尔步枪厂"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "伊莎波尔步枪厂将与克德基弹药厂合作，为军队提供小型武器。"
 RAJ_gun_and_shell_factory_cossipore: "枪械弹药厂"
 RAJ_gun_and_shell_factory_cossipore_desc: "卡西奥波雷工厂将进一步提升我们在步兵装备和弹药生产方面的能力。"
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "阿鲁旺卡杜无烟火药厂"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "优质的火炮推进剂将赋予我们的重型火炮对敌优势。"
 RAJ_local_recruitment_offices: "地方征兵办事处"
 RAJ_local_recruitment_offices_desc: "我们有着庞大的人口，其中许多人愿意通过参军改善经济状况，而无需我们进行全面征兵。建立征兵办事处将为我们带来充足的志愿兵。"
 RAJ_local_recruitment_offices_tt: "每[?RAJ_recruitment_offices_timeout_max]个月降低§Y$idea_RAJ_agrarian_society$§!的惩罚\n\t 可征募人口系数：§G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n 动员速度：§G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n 征兵法案花费系数：§G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "军人养老金"
 RAJ_military_pensions_desc: "将军人养老金作为军队福利的一部分，将通过延长服役时间来加强军队的整体稳定性。"
 RAJ_legacy_of_military_service: "兵役传承"
 RAJ_legacy_of_military_service_desc: "在[GetRajName]的许多村庄中，父辈曾经服役，子辈因而也会受到同样的期许。这是传统，我们可以利用这一点招募比平时更多的新兵。"
 RAJ_indian_states_force: "印度土邦部队"
 RAJ_indian_states_force_desc: "土邦拥有自己的军队，可以被召集来保卫[GetRajName]。"
 RAJ_frontier_corps: "边防军"
 RAJ_frontier_corps_desc: "我国地貌多样，其中包括东部崎岖的边疆地带。吸纳那里的民兵，并吸收他们在严酷环境作战的专业知识，将对我们大有裨益。"
 RAJ_seven_shackles: "七道枷锁"
 RAJ_seven_shackles_2: "第四至第六道枷锁"
 RAJ_release_subjects_hint_tt: "§Y由我们释放的次大陆附庸更倾向于优先发展工业。§!"
 RAJ_famine_impact_reduction: "§Y这将减轻饥荒发生时的影响§!"
 has_arrested_bose: "英国政府逮捕了苏巴斯·钱德拉·鲍斯"
 RAJ_heavy_industries: "重工业"
 RAJ_heavy_industries_desc: "快速工业化是保障[RAJ.GetName]未来的关键。通过发展强大的重工业部门，我们将为军事力量和经济独立奠定基础。"
 RAJ_strike_against_china: "对[CHI.GetName]发动打击"
 RAJ_strike_against_china_desc: "如果[CHI.GetName]成为区域强权，他们迟早会对我们发动打击，也许不是今天，但肯定是明天。我们必须先发制人。"
 RAJ_strike_burma: "打击[BRM.GetNameDef]"
 RAJ_strike_burma_desc: "[BRM.GetName]的持续存在在我们东部边境构成战略威胁。将其纳入我们控制之下，可以确保边境安全，清除境外势力的潜在立足点。"
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_seek_financial_aid_from_the_ussr: "向[SOU.GetNameDef]寻求财政援助"
 RAJ_seek_financial_aid_from_the_ussr_desc: "为推进我们的革命目标并加快国家发展，我们将向[SOU.GetNameDefCap]寻求财政援助。他们的支持将帮助我们建立基于团结与力量的新秩序。"
 RAJ_guided_democracy: "指导式民主"
 RAJ_guided_democracy_desc: "精心管理的民主进程将提供“选择”的表象，同时确保结果牢牢掌握在我们手中。稳定需要引导，而我们准备好承担这一角色。"
 RAJ_authoritarianship: "威权统治"
 RAJ_authoritarianship_desc: "强大的中央权力将为我们的新国家确保和平、公正与稳定。"
 RAJ_the_sun_sets: "日落"
 RAJ_the_sun_sets_desc: "帝国的时代正在终结。随着[ENG.GetAdjective]控制力的减弱，我们将加速其衰落。帝国的太阳终将落山，而我们将从它的阴影中崛起。"
 ### Mughal Empire ###
 RAJ_great_depression_price_controls: "大萧条时期的价格管制"
 RAJ_great_depression_price_controls_desc: "大萧条对次大陆打击沉重。我们将卢比与英镑挂钩并实施各种价格管制，有望稳定局势。"
 RAJ_look_to_the_past: "回顾过去"
 RAJ_look_to_the_past_desc: "价格管制的成功减缓了大萧条的影响，但目前这些措施同时有损经济体系，进一步导致通货膨胀失控。民众对经济的失望引发了不满的情绪，越来越多的地方领导者通过讲述过去的伟大历史鼓动民众，从而巩固政治局势。\n曾经的辉煌能否重现？"
 RAJ_secure_weapons: "取得武器"
 RAJ_secure_weapons_desc: "我们的军事装备是由来自不同国家的各种不匹配的型号组成。然而，借助外国的小小援助，我们就可以为独立做好准备。"
 RAJ_secure_weapons_tt: "完成§Y$RAJ_the_mughal_uprising$§!后将补充武器库存。"
 RAJ_stir_unrest_in_the_north: "在北部挑起动乱"
 RAJ_stir_unrest_in_the_north_desc: "北印人民收到了价格管制的不成比例的影响。他们就如同干草，我们所需要的只是一点火星。"
 RAJ_stir_unrest_in_the_north_focus_tt: "当我们脱离时会保留以下地区的控制权："
 MUGHAL_divisions_spawned: "§Y4§!个装备齐整的效忠者师将在起义时加入我们。"
 RAJ_the_mughal_uprising: "莫卧儿起义"
 RAJ_the_mughal_uprising_desc: "北部的边远地区是摆脱英国人的绝佳位置。\n当地领袖在人们心中点燃了关于辉煌过去的火焰，那时莫卧儿王朝统治这片土地，人们可以自由追寻自己的命运。\n真主保佑，我们也将如此。"
 RAJ_the_mughal_uprising_tt: "我们会脱离§Y英属印度§!，并§R发动独立战争§!。"
 RAJ_the_mughal_uprising_tt2: "我们将拥有内战结束时我们控制的所有地区" #separate into two if I need to remove it later
 6_month_timer_mughal_tt: "我们将有§Y255§!天时间赢得战争，否则下放政府会提出停火。"
 RAJ_reform_the_agricultural_system: "改革农业系统"
 RAJ_reform_the_agricultural_system_desc: "印度的粮食体系长期以来一直受到疏忽、管理不善和剥削的困扰。随着莫卧儿帝国的复兴，我们必须确保没有任何一个臣民再次忍受饥饿。通过投资灌溉体系、将农业现代化、打破贪婪地主的把控，我们将把印度建设成一个丰饶的土地，使饥荒成为往昔的遗物。"
