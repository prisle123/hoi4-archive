 AFG_expand_telegraph_network: "扩展电报网络"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName]在许多经济指标上已经落后于邻国。现代化经济的第一步是通过扩展电报网络，改善城市与邻国之间的通信。"
 AFG_increase_agricultural_exports: "增加农业出口"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "巴格兰糖厂"
 AFG_sugar_processing_desc: "糖的需求在我们的人民中稳步增长。我们应建立糖厂，将农产品加工成有价值的商品来满足需求。这不仅能满足市场需求，还能创造更多的工业就业机会。"
 AFG_fruit_packing: "水果加工"
 AFG_fruit_packing_desc: "[ROOT.GetNonIdeologyName]的人民是出色的农民，我们应利用他们生产的任何剩余农产品，通过包装出口获利。为此，我们必须建立更多的工业加工设施。"
 AFG_clear_malarial_swamps: "清理疟疾沼泽"
 AFG_clear_malarial_swamps_desc: "疟疾仍是我国许多地区的祸患。通过清理滋生疟疾寄生虫的区域，我们可以消除农村人口长期以来的这一历史性难题，并开辟新土地用于开发。"
 AFG_infrastructure_construction: "基础设施投资"
 AFG_infrastructure_construction_desc: "全国基础设施的匮乏阻碍了经济发展，迫使人们甘于像祖先那样生活。这种观念不符合国家的长远利益，必须通过投资基础设施项目来纠正。"
 AFG_expand_karakul_lambskin_industry: "扩大卡拉库尔绵羊皮产业"
 AFG_expand_karakul_lambskin_industry_desc: "卡拉库尔绵羊皮制品是[ROOT.GetNonIdeologyName]目前少数大量出口的商品之一。我们可以利用这一机会，通过建立加工和出口这些商品的工厂，扩大我们刚刚起步的工业基础。"
 AFG_spinzar_cotton_factory: "投资斯宾扎棉业工厂"
 AFG_spinzar_cotton_factory_desc: "昆都士的斯宾扎棉花厂目前是我们盈利最高的工厂之一，其所有者正寻求扩大业务。然而，如果没有政府的支持，它将无法在现有规模的基础上实现大幅增长。我们应努力建立新的子公司，并投资于我国棉花产业的未来。"
 AFG_forge_a_national_identity: "打造国家认同"
 AFG_forge_a_national_identity_desc: "我们的人民并不将自己视为阿富汗人，而是归属于各自的部落和民族。我们应当努力推动普什图语和达里语成为国家通用语言，或许终有一日，能让全体人民在统一的阿富汗国家认同下团结起来。"
 AFG_constructing_a_national_identity_tt: "民族精神§Y$AFG_constructing_a_national_identity_idea$§!被移除后：\n"
 AFG_look_to_other_partners: "寻找其他合作伙伴"
 AFG_look_to_other_partners_desc: "我们与苏联的贸易协议引发了关于其影响我国国内政治和外交政策的猜测。这些指控当然是错误的，但或许为了我们的利益，应考虑寻找其他贸易伙伴。"
 AFG_look_to_other_partners_tt: "列强将有机会向[ROOT.GetNameDef]投资，每个同意为我们提供§G一个地图外民用工厂§!的国家，可以§R影响我们的政治为期一年§!。"
 generic_higher_opinion_tt: "\n§Y对[ROOT.GetNonIdeologyName]的好感越高，目标国家接受提议的可能性越大。§!"
 AFG_renew_soviet_trade_agreement: "续签苏联贸易协议"
 AFG_renew_soviet_trade_agreement_desc: "尽管我们多年来在意识形态上有所分歧，[SOU.GetName]始终是我国良好的经济伙伴。尽管有人担心[SOU.Adjective]可能影响我们的内部事务，但我们认为续签贸易协议并无问题。"
 AFG_salang_pass: "萨朗山口隧道"
 AFG_salang_pass_desc: "[ROOT.GetNonIdeologyName]的山区地形增加了全国范围内的交通路线的开发难度。然而，[SOU.GetAdjective]工程师认为他们可以在萨朗山脉修建一条隧道。他们的政府已提议负责建设，以换取一些战略让步。"
 AFG_75_year_oil_concessions: "提供75年石油开采权"
 AFG_75_year_oil_concessions_desc: "近年来，地质学家在我国领土内发现了大量石油储备。然而，我们缺乏自行开采这些资源的工业产能。如果我们能与某个列强达成互利协议，我们就可以共同开采石油。"
 AFG_75_year_oil_concessions_tt: "§Y解锁决议与外国合作开发石油资源。§!"
 AFG_rail_construction: "建立阿富汗铁路公司"
 AFG_rail_construction_desc: "对于大规模运输资源或人员，铁路是最有效的方式。因此，我们必须建立一家铁路公司来开发并运营自己的铁路网络。"
 AFG_electrification: "电气化计划"
 AFG_electrification_desc: "工业、通信和军事领域的创新越来越依赖电力。我们必须确保国家能够通过扩大[ROOT.GetNonIdeologyName]的电气化，来利用这些新技术。"
 AFG_electrification_tt: "\n§Y电气化将从喀布尔开始逐步向外扩散，每两个月会一个新核心地区获得此修正。§!"
 AFG_establish_radio_networks: "现代化喀布尔广播电台"
 AFG_establish_radio_networks_desc: "喀布尔广播电台成立于20世纪20年代，使用的是如今已过时的设备。我们应投资改良广播设备，以确保政府能够与尽可能多的民众直接沟通。"
 AFG_connect_the_cities: "[ROOT.GetNonIdeologyName]环城公路"
 AFG_connect_the_cities_desc: "虽然铁路对我们的长期发展至关重要，但现代化高速公路系统连接主要城市的益处也不容忽视。通过修建连接城市的环城公路，我们可以最终削弱长期以来困扰经济的地区主义。"
 AFG_expand_kabul_university: "扩建喀布尔大学"
 AFG_expand_kabul_university_desc: "通过送学生出国接受专业教育，已经无法满足对于工程师、医生和教师的需求。我们必须投资自己的教育机构，培养新一代本土专业人才。"
 AFG_expand_kabul_university_tt: "§R扩大高等教育可能导致毕业生变得激进，除非经济增长足以为他们提供就业机会！§!"
 AFG_kajaki_dam: "建立赫尔曼德河谷管理局"
 AFG_kajaki_dam_desc: "我们应从[USA.GetNameDef]的田纳西河谷管理局中汲取灵感，在赫尔曼德河谷建立一个类似机构。该组织将负责该地区的经济开发以促进国家经济发展。然而，如果我们开始改造这条河流，我们必须警惕，以免激怒我们的西部邻国。"
 AFG_kajaki_dam_tt: "\n§R未能通过后续事件链与[414.OWNER.GetNameDef]达成条约可能导致战争！§!"
 AFG_qargha_dam: "建造卡尔加大坝"
 AFG_qargha_dam_desc: "国家中更干旱的地区缺乏足够的灌溉设施，导致收成风险增加，甚至可能引发饥荒。然而，我们可以建造大坝来增加灌溉用水，这甚至可能使农业产出盈余。"
 AFG_chaki_dam: "查克大坝"
 AFG_chaki_dam_desc: "随着电力需求的增加，我们需要确保稳定的供电来源。在外国专家的帮助下，我们或许可以在恰克河上修建一座水力发电大坝，为包括喀布尔在内的周边地区长期供电。"
 AFG_chromite_mines: "建立铬矿场"
 AFG_chromite_mines_desc: "在工业化世界中，铬资源的需求日益增长。我们应开始开采本国的铬矿资源用于出口，并利用产生的财富继续推进工业化计划。"
 AFG_iron_mines: "扩大铜矿与锡矿"
 AFG_iron_mines_desc: "锡、铜和铁是生产许多现代必需品的关键资源。如果我们要发展为工业化国家，就需要开发并确保获得这些资源的渠道。幸运的是，我们有大量未开发的资源等待开发。"
 AFG_truck_factory: "贾纳加拉克卡车工厂"
 AFG_truck_factory_desc: "在我们的[SOU.GetAdjective]支持者的合作下，我们有机会开发第一座大型车辆生产工厂。这里生产的卡车可以满足国内工业和军事对这类车辆的需求。"
 AFG_maintain_quami: "维护库阿米制度"
 AFG_maintain_quami_desc: "数百年来，库阿米征兵制度已成为我们国防体系的基石。我们为何要抛弃这一植根于传统的体系，而采用只对首都的城市精英有利的新改革？抵制这种最新改革浪潮是唯一合乎逻辑的选择。"
 AFG_maintain_quami_tt: "§Y保留$AFG_quami_category$决议，以及招募更多非正规部队的能力。§!"
 AFG_quami_intro_tt: "§Y$AFG_quami_modifier$§!追加效果："
 AFG_nufus_intro_tt: "§Y$AFG_nufus_modifier$§!追加效果："
 AFG_asymmetric_warfare: "非对称作战"
 AFG_asymmetric_warfare_desc: "当我们的邻国甘愿抛弃传统，追求工业化和更强大的军队时，我们将通过非常规战术以及对地形的优势知识击败他们。再加上我们士兵的决心，我们将击退任何入侵者。"
 AFG_khyber_pass_riflining: "开伯尔山口兵工产业"
 AFG_khyber_pass_riflining_desc: "开伯尔山口的小作坊几十年来一直在制造外国武器的仿制品。尽管这些武器质量欠佳，但数量上弥补了不足。或许我们是时候投资这个地区，为我们的武装力量开发本地武器生产商了。"
 AFG_encourage_jezail_production: "鼓励本地杰撒伊步枪生产"
 AFG_encourage_jezail_production_desc: "杰撒伊火枪因其造价低廉，长期以来一直是普什图部落的首选武器，在英阿战争期间为我们发挥了巨大作用。我们应当鼓励各部落延续这一传统，以便征召更大规模的部落武装。"
 AFG_scavenging: "物资收集战术"
 AFG_scavenging_desc: "我们无法自行生产的装备往往会出现在外国侵略者手中。因此，我们应训练部队识别并收缴任何可用的军事装备。"
 AFG_militia_cavalry: "卡特加尼骑兵"
 AFG_militia_cavalry_desc: "[ROOT.GetNameDefCap]拥有多个马匹品种，特别适应本国的崎岖地形。这些马可以用于骑兵旅，而且不必投资昂贵的外国装备，后者容易损坏且需要复杂的维护。"
 AFG_mountain_training: "山地训练"
 AFG_mountain_training_desc: "新技术和战术随着时间而变化，但山地与峡谷始终如一。与其费力追赶邻国的技术发展，不如专注于利用我们周围的地形，获得战术优势。"
 AFG_cross_border_ties: "跨境联系"
 AFG_cross_border_ties_desc: "由于地理特性，我们的边界总是漏洞百出，民众的家庭成员经常跨境往来，并在两侧定居。几代人以来，这种情况在邻国之间形成了牢固的个人联系。在危机时期，这种联系可能被我们加以利用。"
 AFG_cross_border_ties_tt: "解锁决议§Y$AFG_cross_border_ties_category$§!以吞并宣称的领土。"
 AFG_approach_foreign_inteligence_services: "接触外国情报机构"
 AFG_approach_foreign_inteligence_services_desc: "我们地处列强交汇之地，长期受制于他们的博弈。如果我们能够建立自己的情报机构，就可以利用这一独特的地理位置，在邻国之间玩弄手段，谋取利益。"
 AFG_expand_border_guards: "扩建边防警卫队"
 AFG_expand_border_guards_desc: "我们应对边防警察进行基本的军事训练，使其在危机时能够承担更多职责，从而减轻正规武装部队的压力。王室警卫是我们武装部队中的精英，其训练和专业技能无可挑剔。然而，随着邻国陷入冲突，其人数不足的问题已被提上议程。"
 AFG_utilize_cameleers: "善用驼队"
 AFG_utilize_cameleers_desc: "我们的驼队远销海外，曾为大英帝国效力，在澳大利亚大沙漠的险恶地带承担运输与补给任务。我们应当雇佣这些技术娴熟的劳工，协助我军在本土执行任务。"
 AFG_establish_camelry_regiments: "建立骆驼骑兵团"
 AFG_establish_camelry_regiments_desc: "骆驼是一种适应力极强的动物。为确保我军能在沙漠与山地等环境中正常作战，我们必须做出相应调整。借助骆驼骑兵的力量，我军将能在任何地形条件下投入战斗，甚至深入敌军难以企及的区域。"
 AFG_adopt_nufus: "采纳努富斯制度"
 AFG_adopt_nufus_desc: "这一历史悠久的非正规武装力量征召制度早已完成了它的使命，并不可能在专业敌军的入侵下继续发挥作用。因此，我们必须用官方的征兵和训练制度取而代之。"
 AFG_adopt_nufus_tt: "§R此举将移除决议$AFG_quami_category$，并禁止招募非正规部队！§!"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§Y穆罕默德·达乌德汗§!将成为可用的§Y2级§!陆军将领"
 AFG_new_army: "常备军"
 AFG_new_army_desc: "尽管农村人口仍然反对我们的军事改革，但我们必须推动进程，为最新一批应征入伍者制定大规模的训练计划。"
 AFG_expand_royal_guard: "扩充皇家卫队"
 AFG_expand_royal_guard_desc: "皇家卫队是我们武装部队中的精锐，其训练和专业技能堪比最优秀的军队。然而，随着邻国陷入冲突，其人数不足的问题需要引起关注。"
 AFG_prussians_of_the_orient: "东方普鲁士"
 AFG_prussians_of_the_orient_desc: "由于我们接受过外国军官的训练，并拥有大量剩余的[GER.GetAdjective]装备，[GER.GetNameDef]的官员们已经开始称呼我们为“东方普鲁士”。我们应该确保我们不辜负这个称号，并挺身对抗任何胆敢反对我们的人。"
 AFG_establish_naval_bases: "建立新海军基地"
 AFG_establish_naval_bases_desc: "随着我们在新解放的海岸线上建立第一座海军基地，我们可以开始艰难的任务，发展自己的海军。"
 AFG_establish_naval_bases_tt: "在随机一个沿海地区新增§G1§!个§Y海军基地§!"
 AFG_standardize_equipment: "标准化装备"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "扩建军事学院"
 AFG_expand_academy_desc: "随着职业化军队的规模扩张，对受过良好训练的军官的需求也在增加。建立一所国家军事学院将是确保军队获得保护边境所需领导力和专业知识的明智之举。"
 AFG_expand_academy_tt: "招募§Y两名§!随机§Y陆军将领§!"
 AFG_foreign_military_advisors: "邀请外国军事顾问"
 AFG_foreign_military_advisors_desc: "为了使我军训练达到现代标准，最快捷的方法是邀请西方国家的顾问。他们将帮助训练下一代[ROOT.GetAdjective]军人，使其能够适应不断变化的战场。"
 AFG_expand_standing_army: "扩编常备军"
 AFG_expand_standing_army_desc: "为了击败我们的敌人，确保我们的独立，我们的军队不仅要精锐，还要规模庞大。因此，我们应该扩大征兵范围，招募更多的人加入我们的队伍。"
 AFG_officialize_the_turkish_afghan_defense_treaty: "[TUR.GetAdjective]-[ROOT.GetAdjective]防御条约"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "自1933年以来，土耳其军事人员一直协助培养阿富汗下一代士兵。现在是时候利用这些关系，请求缔结一项防御条约，据此我们双方都有义务保护彼此免受外国侵略。"
 AFG_purchase_tanks: "购买外国坦克"
 AFG_purchase_tanks_desc: "我们的军队缺乏突破敌人坚固防线的火力，也缺乏推进速度。我们必须向世界其他国家寻求解决方案，投资建立装甲部队以弥补这些不足。"
 AFG_purchase_aircraft: "购买外国飞机"
 AFG_purchase_aircraft_desc: "我们的武装力量在天空中对敌人几乎没有防御能力。我们需要投资建设自己的空军，以对抗敌方飞机。"
 AFG_expand_equipment_purchases: "扩大装备采购"
 AFG_expand_equipment_purchases_desc: "我们的武装力量越来越依赖于比步枪和弹药更复杂的装备。如果它们要保持威慑力，我们必须尽快采购更多支援装备。"
 AFG_increase_air_purchases: "增加空军采购"
 AFG_increase_air_purchases_desc: "我们的空军正迅速发展出阻止或摧毁进入领空的外国飞机的能力。然而，我们缺乏用飞机对地面目标施加影响的手段。因此，我们应开始投资建设自己的轰炸机中队。"
 AFG_naval_academy: "建立海军学院"
 AFG_naval_academy_desc: "我们历史上缺乏海岸线，导致完全没有任何具备海军专业知识的军官。因此，我们必须建立一所海军学院，并吸引外国教官前来培训第一代[AFG.GetAdjective]水手。"
 AFG_naval_academy_tt: "招募§Y两名§!随机§Y海军将官§!"
 AFG_shipyards: "建立[ROOT.GetAdjective]航运业"
 AFG_shipyards_desc: "即使我们还没有准备好设计和制造自己的舰船，未来的舰船也需要维护和改装设施。现在建立一个造船厂，我们可以确保未来的舰船拥有长期运行所需的设施。"
 AFG_shipyards_tt: "在一个沿海地区新增§G1§!个建筑位和§G1§!个§Y海军造船厂§!。"
 AFG_shipyards_tt_2: "§Y解锁军工机构：§!"
 AFG_research_bonus_1: "发展国内海军工业"
 AFG_research_bonus_1_desc: "列强只会向我们出售他们认为过时且对地区利益没有威胁的舰艇。如果我们要发展一支能威慑列强的现代海军我们应该投资发展我们自己设计的舰船。"
 AFG_purchase_destroyers: "购买驱逐舰"
 AFG_purchase_destroyers_desc: "设计和建造现代战舰的专业知识和基础设施可能需要几十年时间才能发展起来。一个更务实的做法是从其他国家采购封存舰船，并根据我们的需求进行改装。"
 AFG_research_bonus_2: "投资海军发展"
 AFG_research_bonus_2_desc: "我们在开发小型舰船方面的专业知识已经得到了回报，我们的工程师现在正在挑战为海军设计更大型舰船的任务。"
 AFG_purchase_capital_ships: "购买主力舰"
 AFG_purchase_capital_ships_desc: "随着最近采购的小型舰船，我们的海军开始具备雏形。然而，我们仍然缺乏大型舰船的火力支持，我们应该开始寻找可以购买的大型战舰。"
 AFG_state_industries: "建立军事工业"
 AFG_state_industries_desc: "由于缺乏适合他们技能的就业机会，大学毕业生正逐渐激进化。为避免这种情况，我们可以建立国营工业单位，不仅为他们提供就业，还能为武装部队生产国产装备。"
 AFG_state_industries_tt: "解锁决议建立§Y军工机构§!，并延长毕业生激进化的时间限制。"
 AFG_ideology_on_the_rise_tt: "§R\n\n如果与[THIS.GetNameDef]意识形态不一致的主要强国对[ROOT.GetNameDef]的影响过高，他们可能会入侵我们！（如果[THIS.GetIdeologyNameWithCaps]大于40%，其他列强可能会攻击我们！）§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n如果其他国家对[ROOT.GetNameDef]的影响力过大，[THIS.GetNameDefCap]可能会入侵我们！（如果除了中立或[THIS.GetIdeologyNameWithCaps]之外的任何意识形态支持度超过40%，[THIS.GetNameDef]可能会对我们发动攻击！）§!"
 AFG_foreign_influence_tt: "获得§Y[PREV.GetIdeologyNameWithCaps]影响力提升§!，其效果为（每日[PREV.GetIdeologyNameWithCaps]支持度：§G+0.02§!）"
 AFG_against_kabul: "反对喀布尔政权"
 AFG_against_kabul_desc: "国王查希尔及其叔父是篡位者，他们的非法政权必须被推翻，不惜一切代价。"
 AFG_contact_amanullah_loyalists: "联系阿曼努拉党团"
 AFG_contact_amanullah_loyalists_desc: "前国王$AFG_amunullah_khan$在被民众不公罢黜时，从未正式将王位让位于继任者。因此，我们必须团结那些遵从[AFG.GetNonIdeologyName]的人们，他们仍忠于国王，为他注定的重祚做好准备。"
 AFG_remember_the_khost_rebellion: "铭记霍斯特叛乱"
 AFG_remember_the_khost_rebellion_desc: "1924年，我们当中的正义之士奋起反抗阿曼努拉国王及其西方同党，以挽救国家于丧失其骄傲传统的边缘。也许那次起义失败了，但其精神永存，现在我们已经知道如何攻克喀布尔。重归传统的时候到了！"
 AFG_crown_the_golden_emir: "为黄金埃米尔戴上冠冕"
 AFG_crown_the_golden_emir_desc: "随着领土得以稳固，必须有一位新统治者崛起以继承埃米尔的头衔。米尔扎里·汗·维齐尔已在战场上证明了自己的实力，他成为最受欢迎的候选人并不令人意外。他将帮助我们重新统一普什图尼斯坦，并团结伊斯兰世界。"
 AFG_crown_the_bukharan_emir: "为布哈拉埃米尔戴上冠冕"
 AFG_crown_the_bukharan_emir_desc: "随着领土稳固，必须拥立一位新统治者来继承埃米尔之位。布哈拉的赛义德·米尔·穆罕默德·阿利姆已在喀布尔驻留多年，若我们欲重振伟大的杜兰尼帝国荣光，他实为完美人选。"
 AFG_invite_the_mughal_prince: "邀请莫卧儿王公"
 AFG_invite_the_mughal_prince_desc: "领土既定，必有新主崛起，继承帖木儿之遗志。无论以血统、功绩，抑或铁腕强权，吾等之抉择将塑造邦国之未来。故此，我等当邀居于印度的莫卧儿王公，承继王位。"
 AFG_unify_the_islamic_world: "统一伊斯兰世界"
 AFG_unify_the_islamic_world_desc: "长久以来，伊斯兰国家一直为无足轻重的琐事争执不休，逃避合作的责任。如今，我们终于要向全世界的伊斯兰国家发出邀请，共同缔结一个伟大的联盟。"
 AFG_united_islamic_world_faction: "伊斯兰联盟"
 AFG_extend_a_hand_to_tokyo: "向东京示好"
 AFG_extend_a_hand_to_tokyo_desc: "多亏了[JAP.GetAdjective]部队的援助，我们才得以赢得阿富汗战役。既然[JAP.GetNameDef]正寻求统一和解放亚洲，我们再次与他们接洽将是明智之举。"
 AFG_expand_the_madrasas: "扩建经学院"
 AFG_expand_the_madrasas_desc: "为了更好地管控我国民众并教导他们应遵循的生活方式，我们应增加对国内穆斯林教育机构的资金投入。"
 AFG_promote_muslim_work_ethic: "宣传穆斯林工作准则"
 AFG_promote_muslim_work_ethic_desc: "西方人总爱吹嘘他们的“新教工作准则”，却对伊斯兰世界的辛勤劳动视而不见。现在该让他们明白，我们的专注与专业丝毫不逊于他们。"
 AFG_rehabilitate_the_saqqawists: "平反萨卡维派"
 AFG_rehabilitate_the_saqqawists_desc: "萨卡维派在1929年成功推翻了阿曼努拉·汗的腐朽统治，但时运不济，几年后他们几乎全军覆没。也许现在是时候纪念这些为捍卫我们传统价值观而英勇奋战的英雄们了。"
 AFG_ulugh_beg_academy: "兀鲁伯学院"
 AFG_ulugh_beg_academy_desc: "兀鲁伯曾以苏丹身份统治强大的帖木儿帝国，同时仍致力于拓展天文学和数学知识。我们应当以他的名义建立一所新大学，以此纪念他的功绩。"
 AFG_prepare_the_war_industries: "准备战争工业"
 AFG_prepare_the_war_industries_desc: "我们当前的工业体系缺乏军工生产能力。为避免被邻国压制，我们必须调整工厂的生产方向以支持军事需求，而非继续满足统治阶层的奢靡要求。这一转型关乎我们的存亡。"
 AFG_revive_the_workshop_of_the_world: "复兴世界工厂"
 AFG_revive_the_workshop_of_the_world_desc: "我们将效仿先辈，通过工厂现代化和贸易路线复兴来实现转型。这一变革将使我们的经济成为能与世界强国相抗衡的强大力量。"
 AFG_reorganize_the_royal_guard: "重组皇家卫队"
 AFG_reorganize_the_royal_guard_desc: "皇家卫队未能履行赋予他们的荣誉职责。我们将通过一系列改革和扩充兵力来重振卫队。他们必须真正体现[ROOT.GetNameDef]的力量与决心。"
 AFG_reintroduce_heavy_cavalry: "重新引入重骑兵"
 AFG_reintroduce_heavy_cavalry_desc: "我们的祖先曾多次策马闯入印度和中亚的平原，在当地统治者衰弱之时夺取土地和资源。如今，随着我们的邻国卷入冲突，或许这样的时机又即将到来。"
 AFG_reintroduce_war_elephants: "重新引入战象"
 AFG_reintroduce_war_elephants_desc: "当全世界都在争先恐后地制造更复杂的机动怪物时，我们将采用久经考验的可靠方法——重启战象的使用，以此作战并在敌人心中播下恐惧。"
 AFG_timurid_bureaucracy: "帖木儿官僚体制"
 AFG_timurid_bureaucracy_desc: "帖木儿王朝的官僚体系根植于帖木儿的遗产，提供了高效治理与中央集权的典范。复兴这一体系将强化埃米尔政府的行政能力，确保其广阔领土的稳定与繁荣。"
 AFG_hone_the_shamshir: "磨砺舍施尔弯刀"
 AFG_hone_the_shamshir_desc: "舍施尔弯刀是力量与反抗的象征，我们必须为即将到来的战斗磨砺它。通过现代化我们的部队并完善战略，确保[ROOT.GetNameDef]在需要时能果断出击。"
 AFG_restore_herat: "恢复赫拉特"
 AFG_restore_herat_desc: "为了对抗喀布尔的旧权力中心，是时候将首都迁至杜兰尼帝国的主要驻地赫拉特。如此一来，我们便能将巩固我们作为这个昔日伟大帝国继承者的地位。"
 AFG_enforce_the_pashtunwali: "推广普什图法典"
 AFG_enforce_the_pashtunwali_desc: "尽管普什图法典的条文可能已不合时宜，但仍需将其保留以确保普什图人在国内政治中的主导地位。法律中最过时的部分可以进行调整，但这一制度将世代延续。"
 AFG_form_the_khuddamul_furqan: "建立古兰经仆众"
 AFG_form_the_khuddamul_furqan_desc: "为了巩固我们新政府的合法性，我们必须在黄金埃米尔的领导下建立一个正式的政党。古兰经仆众是唯一可接受的效忠对象，也只有这个政党才能为人民带来救赎。"
 AFG_instate_a_compulsory_jizya: "强制征收吉兹亚税"
 AFG_instate_a_compulsory_jizya_desc: "在旧政权统治下，非穆斯林的权利被施加了诸多限制。现在是时候根据现代标准调整这些政策，向所有臣民证明我们是个开明的国家。"
 AFG_raise_lashkar_regiments: "组建拉什卡尔军"
 AFG_raise_lashkar_regiments_desc: "法基尔在英属印度普什图地区的抵抗战友们自称为拉什卡尔军。现在他统治着[ROOT.GetNameDef]，或许是时候正式在政府军体系下建立类似的军团了。"
 AFG_support_nort_west_frontier_rebels: "支援西北边境省起义军"
 AFG_support_nort_west_frontier_rebels_desc: "尽管法基尔已前往[ROOT.GetNameDef]，但[RAJ.GetAdjective]西北边境的普什图族起义军仍在英勇抗击压迫者。我们应当介入保护他们，即便这可能意味着与当前宣称拥有该地区的势力开战。"
 AFG_occupy_peshawar_tt: "§R这可能会导致与[442.GetName]所有者的战争！§!"
 AFG_occupy_waziristan_tt: "§R这可能会导致与[987.GetName]所有者的战争！§!"
 AFG_appraoch_anti_communist_theologians: "接触反苏神学家"
 AFG_appraoch_anti_communist_theologians_desc: "许多穆斯林学者和神学家都认为共产主义是对我们文明社会的祸害。遗憾的是，[SOV.GetNameDef]目前正在将这种邪恶的意识形态强加给我们在中亚的兄弟，我们必须竭尽全力制止这种愚蠢的行为。"
 AFG_unite_pashtunistan: "统一普什图斯坦"
 AFG_unite_pashtunistan_desc: "法基尔运动的最终目标始终是在英属印度土地上建立一个独立的普什图人国家。然而现在，他有机会在国境之外建立一个普什图国家，并征服剩余的地区。普什图斯坦万岁，埃米尔万岁！"
 AFG_form_the_turkestan_legion: "组建突厥斯坦军团"
 AFG_form_the_turkestan_legion_desc: "有许多人愿意在全球舞台上与共产主义作斗争。我们应该组织突厥反共产主义志愿部队，让他们与反对伊斯兰的势力战斗到底。"
 AFG_form_the_turkestan_legion_tt: "解锁§Y$AFG_turkestan_legion_cat$§!决议，从突厥世界招募军队。"
 AFG_proclaim_a_new_caliphate: "宣告新的哈里发国"
 AFG_proclaim_a_new_caliphate_desc: "奥斯曼帝国解体后，再未出现过新的哈里发国。为了引领迷失与误入歧途的人们，我们必须肩负起这一新的使命，继承过去正统哈里发们的遗产。"
 AFG_proclaim_a_new_caliphate_tt: "针对所有占领着该国策给予领土宣称的地区的国家，获得§Y夺取声索地区§!战争目标"
 AFG_proclaim_a_new_caliphate_2_tt: "解锁§Y整合§!我们所控制的声索地区的决议"
 AFG_integrate_the_basmachi_movement: "整合巴斯玛奇运动"
 AFG_integrate_the_basmachi_movement_desc: "直到1934年，巴斯玛奇运动仍在与[SOV.GetAdjective]军队作战，试图将中亚从他们的暴政统治中解放出来。尽管他们的运动后来基本被镇压，但部分领导人还是设法逃脱了。我们应当努力与这些自由战士取得联系，并邀请他们加入我们。"
 AFG_proclaim_the_second_afghan_empire: "宣告阿富汗第二帝国"
 AFG_proclaim_the_second_afghan_empire_desc: "1747年，艾哈迈德·沙阿·杜兰尼统一了阿富汗各部族，并将其组织成一个帝国。在其鼎盛时期，帝国统治着中亚、东印度和伊朗的大片地区。它与奥斯曼帝国并列为18世纪下半叶最重要的伊斯兰帝国，我们必须重振这一荣光！"
 AFG_return_to_delhi: "回归德里"
 AFG_return_to_delhi_desc: "德里曾是苏丹的统治中心，辉煌的孔雀王座和红堡的所在。我们将向这座城市进军，夺回我们失落已久的首都，决不辜负过去莫卧儿皇帝的期望。"
 AFG_reclaim_moghulistan: "宣告蒙兀儿斯坦"
 AFG_reclaim_moghulistan_desc: "察合台汗国之一的蒙兀儿斯坦，曾是伟大蒙古帝国的继承者之一。作为新兴的国家，我们若想重现昔日荣光，夺取这些土地或许是明智之举。"
 AFG_ally_the_sikhs: "与锡克教徒结盟"
 AFG_ally_the_sikhs_desc: "锡克教徒是印度次大陆上一个重要的宗教少数群体，也是勇猛的战士。我们应该借助他们的力量，为自己征服这片地区。"
 AFG_ally_the_brahui_khanate: "与布拉灰汗国结盟"
 AFG_ally_the_brahui_khanate_desc: "卡拉特汗国是杜兰尼帝国后期的重要盟友，曾在我们对抗马拉塔联盟的胜利中给予极大帮助。我们应该再次与他们取得联系，共同对抗马拉塔人的余孽！"
 AFG_the_echoes_of_panipat: "伯尼巴德的回响"
 AFG_the_echoes_of_panipat_desc: "第三次伯尼巴德战役的记忆仍在印度次大陆的每个人心中回响。彼时我们击溃马拉塔军队，确立了在印度西北部的霸权。现在，我们应当再次出击，消灭那些狂妄的马拉塔联盟余孽！"
 AFG_the_conquerors_of_persia: "征服波斯"
 AFG_the_conquerors_of_persia_desc: "[PER.GetNameDefCap]是一片拥有巨大财富与历史悠久的土地，曾是帝国的竞争对手。将其纳入我们的统治，我们将重申我们的统治地位，保障西部的重要领土，并巩固我们帝国作为帝国辉煌真正继承者的地位。"
 AFG_reclaim_transoxiana: "收复河中"
 AFG_reclaim_transoxiana_desc: "河中地区的古老土地曾属于帖木儿帝国，而我们正是其继承者。我们必须收复这些领土，以免我们的遗产因软弱和优柔寡断而蒙羞！"
 AFG_rebuild_the_silk_road: "重建丝绸之路"
 AFG_rebuild_the_silk_road_desc: "丝绸之路曾为帝国带来财富与文化。通过重建这一历史悠久的贸易网络，我们将重新确立帝国在全球贸易的中心地位，使帝国更加富庶，并推动其广袤领土的繁荣。"
 AFG_restore_the_timurid_empire: "重建帖木儿帝国"
 AFG_restore_the_timurid_empire_desc: "帖木儿的旗帜再次飘扬，那个曾令苏丹与国王们胆寒的帝国已从历史的灰烬中崛起。我们的统治延伸至他曾征服的土地，将东方与西方统一于一个政权下。让世界明白——帖木儿帝国已经归来，而这一次，我们绝不会再次消失在历史。"
 AFG_the_crown_and_the_world: "皇权与世界"
 AFG_the_crown_and_the_world_desc: "帝国的天命是崛起为无可匹敌的全球超级大国。通过扩张影响力、增强实力并确立统治地位，我们将成为现代世界的终极主宰。"
 AFG_the_amu_darya_plan: "阿姆河计划"
 AFG_the_amu_darya_plan_desc: "皇帝已制定计划，并与故土那些希望摆脱[SOV.GetAdjective]统治的人取得了联系。首先，我们的解放行动必须经过精心策划，之后才能对[SOV.GetNameDef]发起进攻。"
 AFG_reclaim_the_emperors_lost_domain: "收复皇帝的失地"
 AFG_reclaim_the_emperors_lost_domain_desc: "时机终于到了。鉴于当前的世界局势，再没有比这更好的机会来进攻[SOV.GetNameDef]。我们将一劳永逸地解放整个中亚！"
 AFG_secure_army_support: "争取陆军支持"
 AFG_secure_army_support_desc: "武装部队中仍有一些军官是由$AFG_amunullah_khan$任命或在其领导下服役的。通过适当的激励措施，我们可以说服他们支持国王重回王位。"
 AFG_secure_army_support_tt: "§Y在即将到来的内战中将有更多陆军师加入我们。§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "§Y$AFG_amanullah_insurection_modifier$§!追加效果：\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "§Y$AFG_look_to_the_past_modifier$§!追加效果：\n"
 AFG_contact_rural_loyalists: "联系农村马利克"
 AFG_contact_rural_loyalists_desc: "[AFG.GetAdjective]精英容易通过贿赂或施加影响被争取。而[AFG.GetAdjective]普通人对物质奖励或政治承诺兴趣不大。然而，通过诉诸他们的传统价值观和不满情绪，我们仍然可以赢得他们的支持。"
 AFG_contact_rural_loyalists_tt: "§Y更多普什图民兵师将在即将到来的内战中加入我们。§!"
 AFG_request_german_support: "请求德国支持"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$长期以来仰慕[GER.GetNonIdeologyName]，并在其政府中获得了一些高级支持者。如果我们能争取到他们的支持，德国可能会以一个友好的政权为条件支持国王重祚。"
 AFG_request_german_support_tt: "如果§Y[GER.GetNonIdeologyName]§!接受我们的提议，他们将在内战开始时向我们提供武器并派遣志愿军。§Y[GER_oskar_von_nidermayer.GetName]§!将作为将军加入我们。"
 AFG_request_japanese_support_tt: "如果§Y[JAP.GetNonIdeologyName]§!接受我们的提议，他们将在内战开始时向我们提供武器并派遣志愿军。"
 AFG_political_events_53_tt: "§Y当内战爆发，[GER.GetNonIdeologyName]会为我们提供武器，并派遣志愿军协助我们。§!"
 AFG_stir_unrest_in_the_east: "在东部挑起动乱"
 AFG_stir_unrest_in_the_east_desc: "瓦济里斯坦与白沙瓦一直是反[RAJ.GetAdjective]和反[AFG.GetAdjective]活动的温床。我们应当效仿他们，在开伯尔山口煽动叛乱，分散国王军队的注意力。"
 AFG_eastern_state_breakaway_tt: "§Y[1006.GetName]\n[1008.GetName]§!"
 AFG_fascist_cw_is_over: "阿曼努拉叛乱结束了。（法西斯分子推翻了政府，赢得了内战。）"
 AFG_request_japanese_support: "争取日本支持"
 AFG_request_japanese_support_desc: "[JAP.GetAdjective]企图称霸亚洲大陆，并可能正在寻找支持其宏伟目标的盟友。我们或许应当说服他们相信，我们的对手查希尔国王反对这一计划，以寻求日本对我们即将发动的起义予以支持。"
 AFG_hold_a_loya_jirga: "召开支尔格大会"
 AFG_hold_a_loya_jirga_desc: "我们应当说服查希尔国王召开部落与宗教领袖会议，在会议中我们可以质疑他的合法性，并为我们日益壮大的起义争取更多同情。"
 AFG_hold_a_loya_jirga_tt: "当§Y[ROOT.GetAdjective]内战§!开始时，对立方将在§G180§!天内获得以下效果："
 AFG_invite_waziristan_rebels: "邀请瓦济里斯坦起义军"
 AFG_invite_waziristan_rebels_desc: "法基尔·伊匹及其拉什卡尔民兵部队正在西北省份与[RAJ.GetAdjective]当局交战。我们应协助他们越境，并在东部地区为其建立势力基地，以便他们有朝一日能以更强大的姿态返回瓦济里斯坦。"
 AFG_invite_waziristan_rebels_tt: "当§Y[ROOT.GetAdjective]内战§!开始时，我们会获得额外§G+10000§!人力"
 AFG_the_faqirs_revolt: "法基尔起义"
 AFG_the_faqirs_revolt_desc: "时机终于到来。法基尔的军队已在东部集结，准备起来反抗喀布尔的腐败官员，恢复我国曾赖以生存的伊斯兰传统。若真主应许，我们将拯救阿富汗！"
 AFG_return_of_the_emir: "国王归来"
 AFG_return_of_the_emir_desc: "计划已经就绪，联系人已建立，武器已分发。只要国王回到阿富汗我们这些乌合之众就能推翻查希尔国王的非法政权。"
 AFG_revive_the_1923_constitution: "恢复1923年宪法"
 AFG_revive_the_1923_constitution_desc: "国王是一个远见卓识的人，早在1923年，他就认识到国家需要被带入20世纪。然而，他的改革几乎被查希尔·沙阿粉碎。随着国王重祚，我们可以重新拾起这些改革，并恢复1923年的宪法。"
 AFG_custail_pashtunwali_primacy: "削弱普什图瓦利的主导地位"
 AFG_custail_pashtunwali_primacy_desc: "普什图人的传统道德准则——普什图瓦利，在国王的新国家中没有立足之地。我们将颁布一系列新法律，在加强普什图人权力的同时，也对这一过时的准则进行现代化改造。"
 AFG_education_for_women_and_girls: "妇女和女童教育"
 AFG_education_for_women_and_girls_desc: "国王与王后深知，让妇女和女童接受教育的重要性，而不是将她们禁锢于家庭服务中。然而，国王被推翻后，其教育改革也被废除。现在，我们将纠正这一不公。"
 AFG_enforce_western_attire: "强制穿西式服装"
 AFG_enforce_western_attire_desc: "国王及其核心圈子对大多数民众坚持的传统服饰并不满意，他们将其视为社会落后的象征。因此，他们希望建造一家纺织厂并通过新法律推动西式服装的普及。"
 AFG_crackdown_on_nomadic_practices: "打击游牧的生活方式"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_repaying_our_friends: "偿还朋友的恩情"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_expand_state_run_factories: "扩建国营工厂"
 AFG_expand_state_run_factories_desc: "经过前政权多年的忽视，现在是我们通过建立新的生产消费品和军用产品的国营工厂来启动国家经济现代化的时候了。"
 AFG_reinforce_the_royal_guard: "国王的影子"
 AFG_reinforce_the_royal_guard_desc: "尽管国王具有合法性，但许多人对其重祚及激进改革感到不满。绝不能允许这些叛徒破坏国王的事业。必须成立一个新的安全机构，在暗中执行国王的意志。"
 AFG_reinforce_the_royal_guard_tt: "解锁决议§Y$AFG_shadows_of_the_emir_category$§!以镇压异见人士并提高稳定度。"
 AFG_increase_land_and_animal_taxes: "增加土地与牲畜税"
 AFG_increase_land_and_animal_taxes_desc: "农村人口对国家经济活力贡献甚微，其自给农业使他们能够避免大多数形式的税收。为了鼓励更现代化的农业实践，我们将实施新的税收政策，迫使他们在追求更高利润的同时维持生计。"
 AFG_expand_state_education: "扩大公立教育"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "建设达鲁拉曼"
 AFG_establish_darulaman_desc: "达鲁拉曼原本是一座规划中的新城市，旨在取代喀布尔成为[AFG.GetNonIdeologyName]的首都。国王被推翻后，城市建设被中止。现在，我们将完成这一项目，使其成为现代化的灯塔。"
 AFG_towards_an_amanullah_caliphate: "迈向阿曼努拉哈里发国"
 AFG_towards_an_amanullah_caliphate_desc: "在奥斯曼帝国解体后，$AFG_amunullah_khan$曾考虑过接受哈里发的头衔，但最终选择建立一个更加现代化的政权。这一次，他决定不再重复同样的错误，而是确保自己成为伊斯兰世界的领袖。"
 AFG_alternative_partnerships: "寻求替代伙伴"
 AFG_alternative_partnerships_desc: "多年来，我们通过在[ENG.GetAdjective]与[SOU.GetAdjective]之间游刃有余的平衡，成功维持了独立。但现在，随着新玩家加入大博弈，我们也应调整战略。"
 AFG_officer_training: "军官培训"
 AFG_officer_training_desc: "[GER.GetAdjective]军队已证明自己远胜于[ENG.GetAdjective]或[SOU.GetAdjective]的军队。我们应请求其军官支持，帮助培训下一代[ROOT.GetAdjective]士兵。"
 AFG_permit_axis_airbases: "允许轴心国建立空军基地"
 AFG_permit_axis_airbases_desc: "我们的[GER.Capital.GetCapitalVictoryPointName]朋友在距离家园如此遥远的地方部署空军面临困难。我们可以为他们缓解这一问题，同时为自己争取宝贵的基础设施与经验。"
 AFG_join_axis: "加入轴心国"
 AFG_join_axis_desc: "尽管我们迄今为止避免卷入主要冲突，但如果我们完全投身轴心国事业，将有无数机会可供利用。因此，我们将申请成为这一联盟的正式成员。"
 AFG_axis_airforce: "轴心国空军"
 AFG_axis_airforce_desc: "与[GER.GetAdjective]空军密切合作后，我们相信可以按照他们的模式组建一支功能完善的空军。我们所需的仅是相关装备。"
 AFG_axis_equipment: "轴心国装备"
 AFG_axis_equipment_desc: "我们的军事装备是来自多个国家的各种型号的混乱组合。然而，借助[GER.GetAdjective]的帮助，我们终于能够在实现现代化的同时标准化所有装备。"
 AFG_kabul_conference: "喀布尔会议"
 AFG_kabul_conference_desc: "经过数十年在[ENG.GetAdjective]与[SOU.GetAdjective]之间的挣扎，我们现在有机会与新世界秩序的统治者站在一起，并索取属于我们的权利。"
 AFG_kabul_conference_tt: "解锁决议§Y$AFG_kabul_conference_category$§!，在和平会议中，当我们所在的阵营获胜时，可降低在§Y印度、中亚、伊朗和中东§!地区的目标地区的竞标花费。"
 AFG_support_king_zahir: "支持查希尔国王"
 AFG_support_king_zahir_desc: "在经历数十年的政治动荡之后，查希尔·沙阿的统治将标志着这个饱受苦难的国家进入和平与经济稳定的新时代。"
 AFG_support_king_zahir_tt: "§Y查希尔·沙阿§!获得：\n政治点数获得§G+5%§!  \n中立主义支持率每日§G+0.02§!"
 AFG_biding_our_time: "静待时机"
 AFG_biding_our_time_desc: "在查希尔·沙阿作为国家象征的情况下，只要政府能获得保守派多数的支持，政府就可以处理自己的事务，而不必担心激进的起义。然而，在不侵犯传统活动的前提下实现国家现代化的机会，或许会有，但很小。"
 AFG_expand_the_kings_powerbase: "扩大国王的权力基础"
 AFG_expand_the_kings_powerbase_desc: "年轻的查希尔·沙阿国王目前只是民众心中的象征，而国王的叔父们掌控着政府中最强大的职位。然而，国王对他们过时的思想越来越感到不满，并希望为一个更进步的政权提供支持。"
 AFG_visit_foreign_capitals: "访问外国首都"
 AFG_visit_foreign_capitals_desc: "我们的政权与全球列强之间缺乏强有力的联系。随着地缘政治局势变得越来越不稳定，与列强们建立更好的关系或许符合我们的最佳利益，以便抓住可能出现的机会。"
 AFG_retire_the_uncles: "罢免叔父们"
 AFG_retire_the_uncles_desc: "[ROOT.Capital.GetCapitalVictoryPointName]的政治局势开始转向对守旧派不利的方向。现在是国王解散现任内阁并建立更符合自己目标的内阁的时候了。"
 AFG_implement_currency_controls: "阿富汗中央银行"
 AFG_implement_currency_controls_desc: "我们的经济缺乏能够支持国家经济发展的强大金融部门。因此，我们应该与私营部门合作，建立一家合资银行，为我们的新兴产业和企业提供服务。"
 AFG_privatize_factories: "工厂私有化"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "实行兵役制度"
 AFG_introduce_national_service_desc: "我们周围的国家纷纷陷入冲突，谁也无法保证我们不会被卷入其中。为了防备这种可能发生的情况，我们将实行一种兵役制度来加强武装力量。"
 AFG_placeholder_1: "争取德国投资"
 AFG_placeholder_1_desc: "在经历了数个世纪的敌对与冲突后，我们对[ENG.GetAdjective]和[SOU.GetAdjective]毫无好感。然而，崛起中的[GER.GetName]为我们提供了一个获得更为志同道合的国际伙伴的机会。"
 AFG_gain_religious_support_for_reforms: "信神者得其庇护"
 AFG_gain_religious_support_for_reforms_desc: "民众越来越担心年轻的国王查希尔·沙阿将利用他的新获得的权力实施激烈的改革，扰乱他们的生活方式。为了平息这些担忧，我们将争取毛拉们的支持，并展示国王对伊斯兰的承诺。"
 AFG_reform_1: "教育改革"
 AFG_reform_1_desc: "向议会制民主的过渡并不顺利，我们必须更多地向下一代灌输民主价值观。因此，我们必须改革教育系统，使其更加开放，让全国的所有孩子都能接受教育。"
 AFG_concessions_to_pashtuns: "对普什图人作出让步"
 AFG_concessions_to_pashtuns_desc: "普什图人占我国人口的大多数，几个世纪以来，他们的大多数家庭都坚持普什图瓦利的传统习俗。现在，他们中的许多人担心他们的生活方式正在被侵蚀。如果我们能让更多的普什图民族主义者和普什图瓦利实践者进入政府，这种担忧可能会得到缓解。"
 AFG_reform_2: "建造查克大坝"
 AFG_reform_2_desc: "在外国伙伴的帮助下，我们具备了建造一座新的大型水力发电大坝的技术和财务手段，这座大坝将为首都及周边地区提供电力，即便这肯定会激怒我们资助者的对手。"
 AFG_reform_3: "遏制反民主的影响"
 AFG_reform_3_desc: "尽管我们努力弥合新政府与反对派之间的裂痕，但许多人仍倾向于反动的、反民主的信念，他们若有机会，很可能会采取行动反对我们。因此，我们必须采取更多措施遏制此类活动。"
 AFG_reform_4: "经济现代化"
 AFG_reform_4_desc: "随着[ROOT.GetNonIdeologyName]的稳定恢复，投资和商业兴趣随之而来。为了搞活经济，我们将对农业现代化和我国有限的工业展开投资。"
 AFG_parliamentary_democracy: "议会民主制"
 AFG_parliamentary_democracy_desc: "国王查希尔·沙阿经过多年在叔父们阴影下的统治后，他的政治信念开始显现出来。显然，如果民众对变革的支持足够强大，国王将支持向议会制民主的过渡。然而，这种激进的变化可能会导致首都之外占多数的传统人群的抵制，并将国家推向内战。"
 AFG_parliamentary_democracy_tt: "§Y如果民主主义支持率高于50%，我们会免于触发内战。§!"
 AFG_secure_dynasty: "巩固王朝"
 AFG_secure_dynasty_desc: "随着经济的稳定和民众的安抚，我们可以通过驱逐政府中较不忠诚的成员并用忠于国王的其他家族的成员取而代之，从而巩固巴拉克宰王朝。"
 AFG_maintain_neutrality: "保持中立"
 AFG_maintain_neutrality_desc: "尽管国内相对稳定，但全球局势日益险恶。在我们被迫卷入任何冲突之前，我们必须向所有人明确表态，我们将保持中立。"
 AFG_expel_axis_nationals: "驱逐轴心国侨民"
 AFG_expel_axis_nationals_desc: "同盟国指责我们纵容他们的敌人，因为许多敌对国家的公民被允许在[ROOT.GetNonIdeologyName]自由活动。尽管没有证据表明他们正在从事对我们不利的活动，但为了安抚盟军，在当前全球冲突期间，我们应要求这些人离境。"
 AFG_expel_allied_nationals: "驱逐同盟国侨民"
 AFG_expel_allied_nationals_desc: "轴心国向我们提供了可疑的证据，声称我们的政权面临同盟国的颠覆风险。他们认为，防止这一情况的唯一方法是驱逐所有同盟国侨民，以清除潜伏在境内的间谍。"
 AFG_pursue_our_own_agenda: "自主推行政策"
 AFG_pursue_our_own_agenda_desc: "随着列强之间的冲突，国际秩序正在被改写。与其将自己与任何一个阵营捆绑，不如利用混乱追求我们自己的外交政策目标。"
 AFG_align_with_the_allies: "与同盟国结盟"
 AFG_align_with_the_allies_desc: "尽管我们对英国有许多不满，但现在我们必须搁置这些怨恨，与同盟国建立更紧密的合作。正如英国人所说，与其面对未知的伙伴，不如选择熟悉的魔鬼。"
 AFG_demand_pashtunistan_referendum: "要求普什图斯坦公投"
 AFG_demand_pashtunistan_referendum_desc: "普什图人是我国的多数民族，但许多人仍然生活在邻国境内。我们需要推动这些地区的普什图人独立，将他们纳入我们的势力范围。"
 AFG_protector_of_the_tajiks: "塔吉克人的保护者"
 AFG_protector_of_the_tajiks_desc: "北方的普什图人与大量塔吉克人之间常常出现紧张关系。然而，我们有机会通过解放那些遭受[742.OWNER.GetLeader]专制统治的境外的塔吉克人，来赢得他们的支持。"
 AFG_protector_of_the_tajiks_tt: "解锁决议，可以在[742.GetName]被[ROOT.GetName]占领时与[742.OWNER.GetNameDef]议和"
 AFG_anti_soviet_cooperation: "反苏合作"
 AFG_anti_soviet_cooperation_desc: "有许多国家希望遏制[SOU.GetAdjective]的影响。我们应利用这一机会从这些国家获取军事专业知识，以充分准备应对未来的[SOU.GetAdjective]扩张。"
 AFG_sinkiang_intervention: "干预新疆"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName]长期以来都是伊斯兰世界的一部分。然而，前俄罗斯帝国和中国的共产主义兴起正威胁着我们境外的穆斯林同胞。现在是时候彻底消除这一威胁了。"
 AFG_gant_refuge_to_jadidists: "给予贾迪德主义者庇护"
 AFG_gant_refuge_to_jadidists_desc: "在[SOV.GetNameDef]，隶属于贾迪德运动的伊斯兰现代主义者和改革人士正遭受政府的系统性迫害，众多曾经活跃于青年布哈拉组织和青年希瓦组织的成员已经沦为[SOV.GetLeader]政治清洗的对象。如果我们能够为这些人士提供安全庇护，同时鼓励他们将民主理念引入我们的国家，这无疑将是一项富有远见的明智决策。"
 AFG_propose_confederation_with_pakistan: "提议与巴基斯坦建立联邦"
 AFG_propose_confederation_with_pakistan_desc: "[PAK.GetNonIdeologyName]的人民在[ENG.GetAdjective]统治下受苦已久，他们理应为独立而奋斗。然而，我们的两国在历史和文化上有着深厚的联系。为了避免未来对立，我们两国合并才是明智之举。"
 AFG_afghan_pakistan_cold_War: "阿富汗-巴基斯坦冷战"
 AFG_afghan_pakistan_cold_War_desc: "尽管与边境另一侧的亲属关系让我们感到痛心，但我们必须承认他们现在对我们的威胁。因此，我们必须做好准备，以任何必要的手段牵制他们。"
 AFG_graveyard_of_empires: "帝国坟场"
 AFG_graveyard_of_empires_desc: "帝国来来去去，但我们的人民始终是这一地区无可争议的主人。只要我们人民团结一致并保持传统，任何侵略者都将发现[ROOT.GetNonIdeologyName]是他们真正的坟场。"
 AFG_prepare_for_operation_countenance: "准备“赞同行动”"
 AFG_prepare_for_operation_countenance_desc: "同盟国正准备干预邻国[PER.GetName]以抢先占据该国的石油供应。我们必须做好后勤安排，支持这场干预，并为即将到来的军事行动尽我们的一份力。"
 AFG_invite_foreign_corporations: "邀请外国公司"
 AFG_invite_foreign_corporations_desc: "我们的工业能力仍然落后于其他国家，其连锁反应导致国内武器生产稀少。为了扭转局面并实现工业现代化，我们将邀请全球各地的公司前来开展业务。"
 AFG_secure_iran: "控制伊朗"
 AFG_secure_iran_desc: "现在是时候控制[PER.GetAdjective]油田了。与盟友协作，我们将采取必要行动，即便这会使[PER.Capital.GetCapitalVictoryPointName]政权更迭。"
 AFG_repeal_the_durand_line: "废除杜兰线"
 AFG_repeal_the_durand_line_desc: "我们已经证明自己是同盟国在该地区的可信伙伴。也许现在是重新谈判杜兰线的好机会，那是多年前强加给我们的残酷遗产。"
 AFG_future_of_balochistan: "俾路支斯坦的未来"
 AFG_future_of_balochistan_desc: "尽管我们暂时与同盟国合作，但必须考虑我们地区的长期政治局势。因此，我们应推动建立一个独立的俾路支斯坦，使其受我们的影响，而不是被更强大的国家吞并。"
 AFG_linchpin_of_global_defense: "全球防御的支柱"
 AFG_linchpin_of_global_defense_desc: "同盟国继续将我们的忠诚视为地缘政治姿态中的一大资产。我们应利用这一点，为军事基础设施争取更多投资，这将对我们双方都有利。"
 AFG_promote_the_counter_elite: "提拔反主流精英"
 AFG_promote_the_counter_elite_desc: "政治精英中有许多人拥有激进的想法，希望通过现代化来改变国家，但由于保守的政治环境，他们无法付诸实践。随着旧政府的解散，现在或许是提拔这些激进者的时机。"
 AFG_promote_the_counter_elite_tt: "以下顾问将可供任命："
 AFG_support_warzistan_independence: "支持瓦济里斯坦独立"
 AFG_support_warzistan_independence_desc: "我们与印度[ENG.GetAdjective]的边界是两国间持续紧张的根源。尽管我们缺乏足够力量将他们逐出该地区，但可以通过支持如瓦济里斯坦这样的独立运动来削弱其统治。"
 AFG_socialist_coup: "社会主义政变"
 AFG_socialist_coup_desc: "随着保守派对政治思想的限制被削弱，反君主制思潮如潮水般席卷全国。现在是清除这一陈旧王国，并迎接一个现代社会主义国家的时候了。"
 AFG_socialist_coup_tt: "§Y如果共产主义支持率高于60%，我们会免于触发内战。§!"
 AFG_state_atheism: "国家无神论"
 AFG_state_atheism_desc: "想要实现经济和社会的现代化，我们就必须放弃普什图瓦里、伊斯兰教和其他所有大众的传统观念。因此，我们必须限制这些过时的东西，以世俗方式教育人民。"
 AFG_soviet_research_cooperation: "苏联研究合作"
 AFG_soviet_research_cooperation_desc: "推翻旧政权后，曾经的对手[SOU.GetNameDef]迅速成为我们最亲密的朋友。因此，我们有机会从他们那里获取技术见解，以推动[ROOT.GetNonIdeologyName]的转型。"
 AFG_soviet_research_technology_exchange_tt: "§Y如果[SOU.GetNameDefCap]对我们的评价较高，他们会更有可能接受。§!\n如果[SOU.GetFlag]§Y[SOU.GetNameDef]§!同意提议，我们会加入与他们的科技共享组织。"
 AFG_communist_industrialization: "共产主义工业化"
 AFG_communist_industrialization_desc: "随着帝国主义政权旧有治理机制的瓦解，我们现在可以启动快速集体化和工业化的进程，使我们的经济赶上20世纪的步伐。"
 AFG_support_soviets_in_asia: "支持苏联在亚洲的行动"
 AFG_support_soviets_in_asia_desc: "[SOU.GetNameDef]在中亚区域的各个共和国由于距离[SOU.Capital.GetCaptialVictoryPointName]较远，已成为反革命活动的温床。为防止反动势力蔓延至我国，我们应支持[SOU.GetAdjective]在该区域维持秩序。"
 AFG_integrate_tajik_and_uzbek_republics: "中亚的捍卫者"
 AFG_integrate_tajik_and_uzbek_republics_desc: "我们已证明自己是[SOU.GetNameDef]不可或缺的资产。因此，我们理应请求因我们的努力而获得领土让步。这也将有助于安抚北方的非普什图少数民族。"
 AFG_ally_basmachi_remnants: "拉拢巴斯玛奇残部"
 AFG_ally_basmachi_remnants_desc: "直到1934年，巴斯玛奇运动仍在与[SOV.GetAdjective]势力抗争，试图解放中亚。尽管他们的起义被镇压，一些领袖仍然逃脱。我们应努力与这些自由战士建立联系，邀请他们前来效忠。虽然他们曾支持哈比卜拉·卡拉卡尼，但如今我们已掌权，动摇他们并不困难。"
 AFG_integrate_tajik_and_uzbek_republics_tt: "如果§Y[SOU.GetName]§!同意提议："
 AFG_republic_of_afghanistan: "宣布成立共和国"
 AFG_republic_of_afghanistan_desc: "在建立君主立宪制的进程中间，采纳民主制度是一项巨大的进步。然而，人们仍然担心，除非废除君主制的最后残余，宣布成立共和国并选举一位民主国家元首，我们的民主自由才能完全得到保障。"
 AFG_republic_of_afghanistan_tt: "§Y我们将能够选择一个新的国家身份，这可能会改变我们的核心地区，或增加新的理念。§!"
 AFG_hot_war_with_pakistan: "消灭巴基斯坦"
 AFG_hot_war_with_pakistan_desc: "[PAK.GetNonIdeologyName]的愚蠢政权试图分裂我们的人民，让我们内斗不止，而[SOU.GetNameDef]和[RAJ.GetNameDef]的真正威胁却在不断壮大。在他们把我们的人民置于另一个强权的枷锁下之前，我们必须消灭这个崛起的政权。"
 AFG_accelerate_integration: "加强邦联"
 AFG_accelerate_integration_desc: "[ROOT.GetNonIdeologyName]最近与[PAK.GetNonIdeologyName]建立的邦联取得了巨大成功。然而，我们应进一步加速整合进程，以确保为应对世界可能给我们带来的任何挑战做好准备。"
 AFG_seek_british_investment: "寻求英国投资"
 AFG_seek_british_investment_desc: "数十年来，[ENG.GetAdjective]担心[SOV.GetNameDef]可能突然行军通过我国，并吞并他们馋涎已久的印度领土。这种担忧使我们获取了津贴和投资，以确保我们支持他们的利益。随着世界局势愈加紧张，继续这种策略可能带来更多收益。"
 AFG_central_asian_unification: "中亚统一"
 AFG_central_asian_unification_desc: "通过我们的精心管理，中亚已从经济落后地区转型为迅速扩张的工业强国。我们将团结一致，为全国人民打造一个社会主义的新未来。"
 AFG_central_asian_unification_tt: "解锁§Y$AFG_develop_central_asia_category$§!决议，可以获得转交给我们的前[SOU.GetAdjective]中亚地区的核心。"
 AFG_sov_iran_war: "推翻[PER.GetNonIdeologyName]的沙阿"
 AFG_sov_iran_war_desc: "我们的[SOU.GetNameDef]同志四面受敌，无法维持一支能够对抗敌人的不冻港舰队。占领[PER.GetName]将为我们提供一个新的海军作战基地，同时摆脱一个潜在的敌人。"
 AFG_development_in_uzb: "开发乌兹别克斯坦"
 AFG_development_in_uzb_desc: "乌兹别克斯坦长期以来被各个占据此地的政权忽视。如果我们要巩固对它的控制，必须纠正这一不公，加大力度开发该区域，并将它整合到我们的经济中。"
 AFG_development_in_taj: "开发塔吉克斯坦"
 AFG_development_in_taj_desc: "塔吉克斯坦的潜力尚未充分发挥。融入我们的经济体系后，它可以成为铝及其他现代化努力所需关键资源的重要来源。"
 AFG_development_in_tms: "开发土库曼斯坦"
 AFG_development_in_tms_desc: "石油正在成为现代经济或军事的关键资源。幸运的是，勘探者已经确定土库曼斯坦拥有丰富的石油资源，等待开发。"
 AFG_modern_economy: "现代经济"
 AFG_modern_economy_desc: "我们终于摆脱了限制人民发展的落后经济实践的束缚。现在，我们可以真正与世界其他工业化国家并肩而立。"
 AFG_darulaman: "达鲁拉曼"
 AFG_darulaman_university: "达鲁拉曼大学"
 AFG_darulaman_university_desc: "随着政府设施的迁移，我们的现代城市达鲁拉曼正在迅速扩张。然而，国王希望通过创办一所拥有世界级设施的新大学，使达鲁拉曼成为一座学术名城。"
 AFG_modifiy_1923_constitution_modifier_tt: "§Y$AFG_1923_constitution_modifier$§!追加效果：\n"
 AFG_from_the_ashes: "浴火重生"
 AFG_from_the_ashes_desc: "自奥斯曼帝国解体以来，伊斯兰世界出现了权力真空。现在，随着列强再次因全球冲突分心，我们有机会确立自身作为伊斯兰世界的卓越强权的地位。"
 AFG_exploit_turko_persian_heritage: "利用突厥-波斯遗产"
 AFG_exploit_turko_persian_heritage_desc: "几个世纪以来，我们的国家深受[PER.GetAdjective]和[TUR.GetAdjective]文化的影响。我们应将其落实到具体政策，打造一种新的突厥-波斯身份，用于建立与邻国的团结感。"
 AFG_exploit_turko_persian_heritage_tt: "解锁§Y$AFG_turko_persian_heritage_category$§!决议，可以邀请国家加入我们的阵营或获得对他们的战争目标。"
 AFG_protector_of_baghdad: "巴格达的保护者"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "圣地拯救者"
 AFG_savior_of_the_holy_lands_desc: "时机已至，我们将履行神圣职责，将圣地从外国压迫者的枷锁中解放出来。我们的勇士将在祖先的力量激励下前进，为收复信仰的发源地而战。这一神圣使命不仅将把伊斯兰世界统一在我们的领导下，还将为我们的国家带来名誉与荣耀。"
 AFG_recruit_experts_and_officers: "招募专家与军官"
 AFG_recruit_experts_and_officers_desc: "曾为[PER.GetAdjective]或[TUR.GetAdjective]政权服务的科学家、工程师和军官如今开始认识到我们国家的优越性。因此，我们或许能够说服他们加入我们，在我们努力成为区域强权的过程中为我们服务。"
 AFG_turko_persian_empire: "突厥-波斯帝国"
 AFG_turko_persian_empire_desc: "随着[TUR.GetAdjective]和[PER.GetAdjective]的大部分领土牢牢掌控在我们手中，现在是时候将我们的统治重组为一个新的突厥-波斯帝国，为我们的伟大社会提供安全与稳定。"
 AFG_eyes_on_the_north: "放眼北方"
 AFG_eyes_on_the_north_desc: "我们北方的区域资源丰富，我们的对手还没有充分利用这些资源。我们必须开始为可能的扩张到这些地区做必要准备。加强我们的军事存在和确保补给线的安全将是这一进程中的关键步骤。"
 AFG_alliance_with_turkik_peoples: "联合突厥人民"
 AFG_alliance_with_turkik_peoples_desc: "作为我们北方战略目标的一部分，必须通过激起突厥人民的不满来削弱现有的权力结构。通过利用现存的怨恨和激发分裂，我们可以破坏当地政局的稳定，为我们的扩张创造更有利的环境。"
 AFG_alliance_with_turkik_peoples_tt: "解锁决议§Y[AFG_get_turkik_people_name_key]§!，在[SOU.GetAdjective]中亚各地区扶持抵抗组织。我们干预过的地区将在与[SOU.GetNameDef]爆发战争时加入我们。"
 AFG_red_threat: "红色威胁"
 AFG_red_threat_desc: "我们在中亚有了秘密盟友，如此就有一个削弱[SOU.GetAdjective]影响力并扩大自身势力的独特机会摆在我们面前。我们将与该地区的抵抗组织协调进攻，在敌人反应过来之前将其推翻。"
 AFG_fortify_pakistan: "加强边防"
 AFG_fortify_pakistan_desc: "保卫我们新扩大的边界是当务之急。建立一系列工事和防御阵地，将保证我国领土的稳定和安全。此外，如果该地区发生冲突，这将使我们占据强有力的军事优势来投射我们的军事力量。"
 AFG_fortify_pakistan_tt: "与[RAJ.GetNameDef]接壤的、我们在之前的国策中获得的地区将新增§G2§!个§Y陆上要塞§!。"
 AFG_into_the_plains_of_india: "进军[RAJ.GetNameDef]平原"
 AFG_into_the_plains_of_india_desc: "现在是我国人民宣称自己是印度次大陆主人的时候了。我们要像我们的祖先曾经做过的那样，趁他们还虚弱的时候从山上冲下来，但这一次我们要留在那里。"
 AFG_pashtun_empire: "普什图斯坦的崛起"
 AFG_pashtun_empire_desc: "今天是我们国家历史上的一个历史性时刻。在[ROOT.GetLeader]的领导下，我们将自豪地宣布普什图斯坦至高国的建立，并迎来普什图人民的新纪元。通过现代化的军队、战略联盟以及雄心勃勃的政策，我们已经巩固了作为区域主导力量的地位。"
 AFG_work_with_gestapo: "与[GER.GetAdjective]情报部门合作"
 AFG_work_with_gestapo_desc: "在我们新获得的领土上，不满和动荡依然对我们的权威构成了重大挑战。为了解决这些问题，我们与[GER.GetAdjective]情报部门建立了合作关系。他们在反叛乱和情报行动方面的专业知识将是识别和消灭叛乱势力的重要助力。"
 AFG_secure_baghdad: "控制巴格达"
 AFG_secure_baghdad_desc: "随着我们区域影响力的扩大，[IRQ.GetNameDef]的存在显然可能破坏我们的努力。因此，我们必须要求其对外政策与我们保持一致，否则他们将面对我们武装部队的怒火。"
 AFG_agreement_with_germany: "与[GER.GetNameDef]达成协议"
 AFG_agreement_with_germany_desc: "在这些动荡的时代，我们必须寻求强大而可靠的盟友，以确保我们作为伊斯兰世界主导力量的地位。因此，我们将联系[GER.GetNameDef]，探讨建立共同防御协定的可能性。"
 AFG_agreement_with_germany_tt: "\n\n§Y如果[GER.GetNameDefCap]对我们的评价高于50，他们会更有可能接受。§!"
 AFG_renounce_the_durand_line: "废除杜兰线"
 AFG_renounce_the_durand_line_desc: "杜兰线是外国压迫者强加给我们的界线，长期以来将我们普什图家人分隔两地。无论通过外交的巧妙手段还是武装部队的强大实力，我们必将结束这一不公。"
 AFG_renounce_the_durand_line_tt: "\n\n§Y如果目标地区的拥有者已经处于战争状态或被正在进行的内战削弱实力，他们更可能接受我们的提议。§!"
 AFG_topple_iran: "推翻伊朗政权"
 AFG_topple_iran_desc: "在[ROOT.GetLeader]的远见卓识领导下，我们准备为长期遭受[PER.GetLeader]的暴政的[PER.GetAdjective]兄弟姐妹带来自由与正义。我们不仅要巩固我们的边界，还要扩大我们在该区域的影响力。"
 AFG_sov_attack_bonus: "红色威胁"
 AFG_raj_attack_bonus: "进军印度"
 AFG_work_with_ger_intel_bonus: "游击镇压技术"
 AFG_rapprochement_with_non_pashtuns: "与非普什图人和解"
 AFG_rapprochement_with_non_pashtuns_desc: "长期以来，我国的非普什图人被排除在政治边缘之外。这不仅导致了对中央政府的不满，还导致了1929年中央政府的彻底倒台。因此，在新的民主制度下，我们必须确保所有人都感到自己得到了代表和倾听。"
 AFG_khorasan_buffer_state: "建立呼罗珊缓冲国"
 AFG_khorasan_buffer_state_desc: "当前[PER.GetNonIdeologyName]对我们发动战争的威胁几乎被完全消除，是时候着眼于未来了。鉴于我们与该国之间的历史紧张关系以及我们在“赞同行动”中的介入，我们应采取措施建立一个缓冲国，以防未来可能复仇的[PER.GetAdjective]政权。"
 AFG_khorasan_buffer_state_tt: "§Y当占领了以下地区，我们可以建立一个傀儡呼罗珊政府：\n[1004.GetName]\n[416.GetName]\n[1003.GetName]§!"
 AFG_emerging_economy: "新兴经济"
 AFG_mountain_training_2: "支配山地"
 AFG_mountain_training_2_desc: "在我们山地训练计划取得成功后，很明显我们应继续组建专门针对这种地形的战斗部队。"
 AFG_expand_quami_template: "改革库阿米制度"
 AFG_expand_quami_template_desc: "我国的库阿米制度多年来确实效果良好，但仍有改进空间。通过在组建部队时重新调整编制，他们将能够更好地保卫[AFG.GetNonIdeologyName]。"
 AFG_expand_quami_template_tt: "对§Y普什图征兵§!模板添加§Y3§!个民兵营。"
 AFG_expand_quami_template_2_tt: "如果我们已研究§Y$tech_engineers$、$tech_military_police$或$tech_field_hospital$§!，这些技术也将添加到模板中。"
 AFG_request_soviet_support: "请求苏联援助"
 AFG_request_soviet_support_desc: "由于经济资源和人力的有限性，我们的革命面临失败的危险。如果我们要成功，就必须尽快从[SOU.GetNameDef]获得援助。"
 AFG_international_brigades: "国际纵队"
 AFG_international_brigades_desc: "尽管我们军队做出了勇敢的牺牲，但战争似乎并未朝着对我们有利的方向发展。然而，我们或许可以通过向渴望与压迫作斗争的国际志愿者开放征兵，从而扭转局势。"
 AFG_defending_democracy: "保卫国家"
 AFG_defending_democracy_desc: "尽管我们已经消除了对政府的内部威胁，但来自边界之外的威胁将始终存在。我们必须竭尽所能确保我们的经济能够支持军队应对可能的战争。"
 AFG_islamic_republic_idea: "伊斯兰民主"
 AFG_recruit_foreign_experts: "招募外国专家"
 AFG_recruit_foreign_experts_desc: "我们国内可能缺乏具备专业技能的人才，所以应寻求外国援助，并让他们教授我们这些技能，以备未来之需。"
 AFG_seek_american_aid: "寻求美国援助"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_bill_of_rights: "权利法案"
 AFG_bill_of_rights_desc: "我们的人民应当拥有一部明确其法律权利的成文法典。"
 AFG_follower_of_islam: "伊斯兰信徒"
 AFG_follower_of_islam_desc: "伊斯兰教千年以来一直是我们信仰的核心，我们应确保我们的领导人遵循其指导原则，从而带领我们的国家进入一个新的黄金时代。"
 AFG_ministry_of_supply: "供应部"
 AFG_ministry_of_supply_desc: "军事的供应线几乎不存在。为了改善这种情况，我们将建立一个新部门，专门负责军队的所有供给以及关键基础设施的管理。"
 AFG_communist_propaganda: "宣传部"
 AFG_communist_propaganda_desc: "所有大众传播手段必须置于国家权威之下，并用于鼓舞人民投身我们光荣的工人共和国。"
 AFG_hold_elections: "举行选举"
 AFG_hold_elections_desc: "随着国内局势趋于平静，我们终于有机会举行[AFG.GetNonIdeologyName]的首次自由选举。"
 AFG_hold_elections_tt: "§Y即将举行的选举事件将允许我们选择新的国家领导人。§!"
