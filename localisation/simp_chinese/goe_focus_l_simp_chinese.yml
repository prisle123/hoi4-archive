 RAJ_hedgemony_of_the_subcontinent: "次大陆霸权"
 RAJ_hedgemony_of_the_subcontinent_desc: "我们已在次大陆实现了工业霸权，击退了所有声称拥有此头衔的对手。我们变得无懈可击，将其他分裂势力远远甩在身后。"
