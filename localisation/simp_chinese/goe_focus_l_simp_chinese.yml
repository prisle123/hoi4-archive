 SSB_is_in_faction_tt: "是萨德阿巴德联盟的成员。"
 SSB_accept_tt: "我们将与所有接受萨德阿巴德条约的国家签署互不侵犯条约。我们还将获得一个与其他成员的共享国策树，以实现共同目标。"
 SSB_savak_protect_us: "萨瓦克保护我们所有人"
 SSB_savak_protect_us_desc: "萨瓦克在反间谍工作中表现出色，成功守护了我们伟大的国家。我们有机会通过分享反情报知识，为整个条约成员提供安全保护，对我们自身几乎没有成本，同时大幅增强盟友安全。"
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "通过柏林-巴格达铁路开展联合贸易"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "柏林-巴格达铁路是[IRQ.GetAdjective]贸易和经济的核心支柱。我们有机会将这条铁路与安卡拉-喀布尔铁路接轨，使其他签约国家也能通过它开展贸易。"
 SSB_baghlan_sugar_factory_branches: "为巴格兰糖业公司设立新分部"
 SSB_baghlan_sugar_factory_branches_desc: "巴格兰糖业公司目前仅在[AFG.GetNonIdeologyName]建设工厂。我们可以允许它在所有萨德阿巴德国家建设新工厂，而非局限于[AFG.GetNonIdeologyName]，实现共同的经济增长。"
