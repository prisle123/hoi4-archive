 SSB_faction_invite_tt: "我们会邀请§Y中立主义§!的萨德阿巴德条约签署国加入我们的新阵营。"
 RAJ_constitution_for_the_masses: "大众宪法"
 RAJ_constitution_for_the_masses_desc: "人民共和国不能依靠旧帝国的法律而存续。\n我们必须起草一部反映工人、农民和无地者意志的新宪法，而非君主或殖民官僚的傲慢。"
 RAJ_founding_of_the_peoples_republic: "人民共和国的建立"
 RAJ_founding_of_the_peoples_republic_desc: "我们已推翻旧秩序。\n现在，任务是建设新秩序——由人民缔造，为人民服务，并由革命维系。"
 RAJ_agrarian_socialism: "农业社会主义"
 RAJ_agrarian_socialism_desc: "革命从田野开始。\n把土地归还耕作者，让乡村以平等与正义的名义实现自我治理。"
 RAJ_urban_industrialism: "城市工业化"
 RAJ_urban_industrialism_desc: "未来不在牧场，而在工厂。\n唯有快速推进工业发展，我们才能巩固革命并为未来的战斗做好准备。"
 RAJ_urban_industrialism_tt: "这将使五年计划更偏重于工业扩张，给予§G+10%§!建设速度。"
 RAJ_urban_industrialism_tt2: "这将使五年计划更偏向农业社会主义，效果为："
 RAJ_land_of_the_tillers: "耕者之地"
 RAJ_land_of_the_tillers_desc: "地主虽已不复存在，但斗争仍在继续。\n我们将重新分配土地，彻底铲除封建的最后枷锁——一块地、一座村，一步步地推进。"
 RAJ_focus_on_the_countryside: "聚焦乡村"
 RAJ_focus_on_the_countryside_desc: "我们的力量在于数以百万计居于土地之上的人民。\n我们要投资他们、武装他们、组织他们——革命属于乡村。"
 RAJ_decentralize_the_party: "党权下放"
 RAJ_decentralize_the_party_desc: "权力不应只流自因陀罗普罗斯陀办公室。\n让人民通过地方委员会和农村苏维埃引导革命。"
 RAJ_industrialize_the_ganges: "恒河工业化"
 RAJ_industrialize_the_ganges_desc: "恒河养育了我们数百年。\n如今，它将为我们的机器提供动力、为炉火提供燃料、为军队提供武器。"
 RAJ_comrades_of_the_city: "城市里的同志"
 RAJ_comrades_of_the_city_desc: "城市工人是革命的先锋。\n通过教育、工具与团结，他们将引领共和国走向现代化。"
 RAJ_central_comittee_authority: "中央委员会权威"
 RAJ_central_comittee_authority_desc: "纪律即力量。\n中央委员会将监督治理的各个方面，确保革命不至于滑向混乱。"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "调整五年计划方向"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "当前的工业化进度不够。\n若要保卫革命，我们必须优先发展重工业与钢铁生产。"
 RAJ_invite_soviet_industrial_experts: "邀请苏联工业专家"
 RAJ_invite_soviet_industrial_experts_desc: "苏联拥有从零建立工业基础的经验。\n让我们学习他们的模式，加快自身的转型进程。"
 RAJ_planned_economy2: "巩固计划经济"
 RAJ_planned_economy2_desc: "革命中不容市场存在。\n每一项资源、每一位劳动者、每一家工厂都必须服务于五年计划。"
 RAJ_the_red_curtain_falls_over_asia: "红色的帷幕落在亚洲"
 RAJ_the_red_curtain_falls_over_asia_desc: "我们已确保祖国安宁，\n现在，是时候通过言语、传单，或是枪炮，将革命的火种传至邻国。"
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "解锁决议在亚洲传播共产主义革命"
 RAJ_red_punjab_operation: "红色旁遮普行动"
 RAJ_red_punjab_operation_desc: "我们的首都容易受到外敌攻击。我们必须扩大它的安全区"
 RAJ_secure_rajahsthan: "控制拉贾斯坦"
 RAJ_secure_rajahsthan_desc: "拉贾斯坦的沙漠绝不能成为反革命的基地。\n我们必须将此邦纳入我们的掌控。"
 RAJ_strike_eastern_pakistan: "进攻东巴基斯坦"
 RAJ_strike_eastern_pakistan_desc: "[PAK.GetName]的东翼孤立且局势不稳。\n趁他们尚未站稳脚跟，现在是发起打击的最佳时机。"
 RAJ_mass_assault: "人海突击"
 RAJ_defenders_of_the_revolution_idea_tt: "获得科技：§Y革命人海突击§!。"
 revolutionary_mass_assault: "革命人海突击"
 RAJ_arm_the_peasantry: "武装农民"
 RAJ_arm_the_peasantry_desc: "革命必须深入到每一块田地。\n我们将向忠诚的农村民兵发放武器，确保没有一个村庄在反动势力面前手无寸铁。"
 RAJ_every_man_a_gun: "全民皆兵"
 RAJ_every_man_a_gun_desc: "在人民共和国中，每位公民都是战士。\n我们将统一训练标准，全面武装人民，使整个国家自身成为一座堡垒。"
 RAJ_every_man_a_leader: "人人都是领袖"
 RAJ_every_man_a_leader_desc: "真正的革命力量源于主动而非命令。\n我们将训练地方指挥官和民兵领袖，使他们能够果断行动，无需等待批准。"
 RAJ_defenders_of_the_revolution: "革命的捍卫者"
 RAJ_defenders_of_the_revolution_desc: "他们不是普通士兵，而是理念的守护者。\n我们将从最有纪律、最忠诚的战士中组建一支精英部队，保卫祖国与革命信仰。"
 RAJ_education_for_the_masses: "大众教育"
 RAJ_education_for_the_masses_desc: "没有知识，革命将沦为暴政。\n扫盲、政治教育与科学培训将走进每个村庄和工厂。"
 RAJ_break_the_zamindars: "打倒柴明达尔"
 RAJ_break_the_zamindars_desc: "地主是旧政权的骨架。\n我们将拆毁他们的庄园，没收他们的土地，将他们的权力化为乌有。"
 RAJ_planned_but_decentralized: "计划经济，但分权化"
 RAJ_planned_but_decentralized_desc: "我们将保留经济计划，但赋予地方集体自治权。\n效率来自意识形态，而非繁冗官僚。"
 RAJ_socialist_self_reliance: "社会主义自力更生"
 RAJ_socialist_self_reliance_desc: "我们不会依赖资本主义进口，也不依赖帝国主义顾问。\n印度将自给自足，自我武装，必要时独自抗争。"
 RAJ_quality_training: "高质量训练"
 RAJ_quality_training_desc: "单靠数量无法赢得战争。\n我们将统一训练体系，提升军官教学质量，提升军队专业化水平。"
 RAJ_iron_will_indoctrination: "钢铁意志灌输"
 RAJ_iron_will_indoctrination_desc: "力量不仅来自身体，更源于信念。\n我们将向每位士兵灌输绝对纪律、清晰的意识形态信仰与不可动摇的战斗意志。"
 RAJ_purge_the_reactionaries: "清洗反革命分子"
 RAJ_purge_the_reactionaries_desc: "我们绝不与旧世界妥协。\n革命的敌人、破坏分子与反革命分子都将被彻底铲除。"
 RAJ_stopping_the_japanese_threat_into_central_asia: "阻止日本威胁中亚"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "日本的野心不仅止步于中国的疆域。他们的目光已转向中亚，这可能成为其帝国扩张的新跳板。\n我们必须迅速行动，通过加强东部边防，阻止侵略战争蔓延至草原及更远的地方。"
