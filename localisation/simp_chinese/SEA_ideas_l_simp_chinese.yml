 ### military spirits  ###
 living_off_the_land_army_spirit: "就地补给"
 living_off_the_land_army_spirit_desc: "用己方武器消灭敌人固然不错，但用敌方武器消灭他则更胜一筹。"
 rapid_emplacement_army_spirit: "快速部署"
 rapid_emplacement_army_spirit_desc: "就算拥有全世界最强大的火力，如果用错了地方，那也毫无意义。"
 direct_fire_support_army_spirit: "直接火力支援"
 direct_fire_support_army_spirit_desc: "将射角归零，直接通过机械瞄具接敌！"
 subsidized_contracts_army_spirit: "补贴合约"
 subsidized_contracts_army_spirit_desc: "从长远来看，用坦克取代战马固然可取，但绝不能以国家经济崩溃为代价。"
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "全武器反坦克防御"
 all_arms_at_defense_army_spirit_desc: "装甲部队的突破可能随时随地在任何地方发生。战神会庇佑那些自力更生的人。"
 spirit_of_defiance_army_spirit: "反抗精神"
 spirit_of_defiance_army_spirit_desc: "如果永不投降，一个民族就永远无法被征服。"
 proxy_wars_army_spirit: "干预行动专员"
 proxy_wars_army_spirit_desc: "敌人的敌人就是朋友。"
 naval_tripwire_navy_spirit: "海上绊索"
 naval_tripwire_navy_spirit_desc: "我们或许无法完全阻止敌人靠近我们的海岸，但我们可以让他付出惨重代价。"
 ship_to_shore_navy_spirit: "舰船到岸训练"
 ship_to_shore_navy_spirit_desc: "任何陆地火炮都无法与数万吨海军钢铁所能带来的火力相抗衡。"
 scouting_force_navy_spirit: "侦察舰队"
 scouting_force_navy_spirit_desc: "海洋辽阔无垠。战斗中的胜利通常属于先发现对方并果断出击的一方。"
 fleet_defense_navy_spirit: "舰载防御"
 fleet_defense_navy_spirit_desc: "战斗空中巡逻与轻型舰艇的存在，是为了保障主力舰队能够不受干扰地执行任务。"
 fleet_interoperability_navy_spirit: "舰队协作"
 fleet_interoperability_navy_spirit_desc: "快速的后勤补给和高效的损管系统本身并不能赢得战斗，但它们能让胜利的炮火持续发射。"
 rapid_concentration_navy_spirit: "快速集结"
 rapid_concentration_navy_spirit_desc: "像蝗虫群般迅速向敌人聚拢，动用一切可用武器开火：这是通往胜利的最快途径。"
 aa_curtain_navy_spirit: "防空弹幕"
 aa_curtain_navy_spirit_desc: "如同古代的盾墙，舰队中的每艘舰船不仅要负责自身防卫，更需协防相邻舰只。"
 stay_at_your_posts_navy_spirit: "坚守岗位"
 stay_at_your_posts_navy_spirit_desc: "只要还有一个螺旋桨在转动，还有一门炮浮在水面之上，我们就仍在战斗。"
 selective_engagement_navy_spirit: "选择性交战"
 selective_engagement_navy_spirit_desc: "蠢人会在强敌面前停滞不前，任由自己被摧毁。别去打注定赢不了的仗。"
 sea_lane_denial_navy_spirit: "海上航道封锁"
 sea_lane_denial_navy_spirit_desc: "没有生物会捕食海胆，这自有其道理。"
 underdog_mentality_navy_spirit: "再接再厉心态"
 underdog_mentality_navy_spirit_desc: "如果第一发鱼雷没中，就再来一发。"
 cult_of_heroism_army_spirit: "英雄崇拜"
 cult_of_heroism_army_spirit_desc: "从古至今，士兵和市民都对同袍的牺牲怀抱深深的敬意。"
