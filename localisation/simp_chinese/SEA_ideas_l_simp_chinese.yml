 CHI_protracted_warfare_idea: "持久战"
 CHI_protracted_warfare_idea_desc: "有些军队认为，速战速决能赢得所有战争；而另一些军队则明白，阻止对方速战速决，就能让对方意志崩溃。通过采取防御姿态持久作战，任何入侵者都将被击退。"
 CHI_decisive_battle_idea: "决战"
 CHI_decisive_battle_idea_desc: "没有哪个国家能从长期战争中获益，因此我们必须迅速找到进攻的着力点，快速击败敌人。进攻要迅速，打击要猛烈。"
 CHI_gung_ho_idea: "工合运动"
