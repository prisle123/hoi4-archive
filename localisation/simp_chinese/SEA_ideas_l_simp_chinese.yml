 CHI_corruption_in_the_administration_desc: "擦过油的轮子转得更顺，但这并不等同于高效。少数人掌握着不成比例的权力，而这正对一个国家产生着影响。"
 CHI_reorganized_administration: "行政已重组"
 CHI_reorganized_administration_desc: "我们为行政管理的车轮涂上了润滑油，通过扫除前进道路上的障碍，使其能够更高效地运转。"
 CHI_switch_administration_modifiers_tt: "将§Y$CHI_corruption_in_the_administration$§!改善为§Y$CHI_reorganized_administration$§!"
 CHI_illicit_trade: "非法贸易"
 CHI_illicit_trade_desc: "地下市场和走私网络削弱了政府权威，扰乱了经济秩序。由于遏制行动零散而随意，非法贸易的影响持续阻碍国家的统一与改革。"
 CHI_inefficient_economy: "低效的经济"
 CHI_inefficient_economy_desc: "我国的工业化尚处于起步阶段，因为历届政府都未能支持其良性发展。不过，我们能够通过内外举措来解决这个问题，我们的潜力确实无比广阔。"
 CHI_neglected_countryside: "被忽视的乡村"
 CHI_neglected_countryside_desc: "南京国民政府统治的十年间，我们的社会确实发生了令人瞩目的变化。然而，现代化大多仅限于城市地区，农村地区则被忽视了。这可能会成为激进思想滋生的温床。"
 CHI_corruption_in_the_armed_forces: "军队腐败"
 CHI_corruption_in_the_armed_forces_desc: "国民革命军源自党的队伍，因此也继承了党的一些问题。裙带关系、贿赂和贪污盛行，如果我们想要取得胜利，就必须将这些不良现象根除。"
 CHI_blue_shirt_society: "蓝衣社"
 CHI_blue_shirt_society_desc: "三民主义实践社（又称蓝衣社）将照亮我们独特的道路，并扫除一切阻碍它前进的障碍。"
 CHI_ROCAF: "航空事务委员会"
 CHI_ROCAF_desc: "航空事务委员会自十年前成立以来，始终是我们掌控天空的机构。虽然尚未形成统一的空军，但进步的脚步从未停歇，凭借坚定不移的毅力，我们终将取得胜利。"
