l_simp_chinese:
 BM_HISTORY_TITLE: "历史简介"
 GATHERING_STORM_NAME: "风暴前夜"
 GATHERING_STORM_DESC: "至暗时刻正在迫近。而今，在欧洲，希特勒巩固了他的权力，并正要将目光投向德意志边界之外的广袤天地；墨索里尼治下的意大利，持续进行着大胆的军事冒险。在亚洲，日本帝国早已蓄势待发，矛头直指中国。世界大战的最后枪响沉寂至今已近二十年，但现在，整个世界似乎再次被置于了滚油当中——只需一点小小的火花，焚灭万物的烈焰便将滔天而起。"
 HITTING_FAN_NAME: "风暴来临"
 HITTING_FAN_DESC: "是的，没错！那套雨伞即将派上用场。"
 ENG_GATHERING_STORM_DESC: "尽管联合王国在上次世界大战中艰难取胜，但这个伟大帝国的根基显然已经动摇。不仅整个国家最优秀的一代青年才俊捐躯于佛兰德及北法的泥泞战壕，地区动荡与债台高筑的阴影，也早已投射于英联邦庞大的躯体之上。\n\n如今，上一场战争的创痛尚未从人们记忆中淡去，一场新的战争又已经迫近到了这个国家的面前。现实正日益明晰，所谓“我们时代的和平”，根本就不存在。"
 FRA_GATHERING_STORM_DESC: "尽管在上次世界大战中备受蹂躏，但依靠着强健的经济，骄傲的法兰西仍然在复兴的道路上步入正轨。然而，大萧条对这个国家造成的冲击仍在持续；德国新政权对于支付凡尔赛和约战争赔款一事，也表现出嗤之以鼻的态度。\n\n想当年和约签订之际，有位法国元帅曾发表过著名的论断：这不是和平，而只是二十年的休战。而今，二十年的时间，即将过去。"
 GER_GATHERING_STORM_DESC: "自三年前希特勒的第三帝国取代魏玛共和国以来，一个涅槃新生的德意志已然崛起。现在，大萧条最艰难的年头已经过去，大规模失业正得到有效控制，经济秩序也已重归稳定。\n\n如今，凡尔赛和约对德国所施加的军备限制早已被抛诸脑后。随着国防军的日益壮大，又一场世界大战已初露端倪。"
 ITA_GATHERING_STORM_DESC: "随着法西斯主义的异军突起，意大利步入了崭新的辉煌纪元。如今，它的军队正致力于将埃塞俄比亚纳入意大利日益庞大的殖民帝国当中，但显然，墨索里尼的野心远不会仅此而已。\n\n新的秩序正在欧洲更易，而主宰地中海，一直以来便是意大利的昭昭天命。在这变革的浪潮来临之际，意大利必须立于涛头，或者被其湮灭。"
 JAP_GATHERING_STORM_DESC: "大日本帝国正身处国运的十字路口。一方面，帝国陆军对北进论奉若至宝，竭力鼓吹着向西伯利亚发起进军。另一方面，帝国海军则对南进论独相青睐，意欲将欧洲国家在东南亚与太平洋上建立的富饶殖民地收作囊中之物。\n\n但显而易见，在此之前，无论如何都避不开中国。日本虽然拥有着令人生畏的军事力量，但它嗷嗷待哺的工业急需更多的资源加以运转。时间已所剩无几，武士之国究竟该何去何从？"
 SOV_GATHERING_STORM_DESC: "当俄国内战的尘埃落定之际，苏维埃联盟最终在前俄罗斯帝国曾下辖的绝大部分疆域内确立了毋庸置疑的统治。尽管该国人民付出了巨大的生命代价，但快速的工业化与集体化，还是在之后有条不紊地相继完成。\n\n如今，苏联既要面临西方那卷土重来的德国步步紧逼，也要应对东方那逞凶斗狠的日本虎视眈眈。当然，甚至还有来自党内的威胁亟需解决……"
 USA_GATHERING_STORM_DESC: "随着世界大战的枪声渐远，美利坚合众国重回到了自己孤立主义的茧房之中，并在景气的二十年代中享受了一时纸醉金迷的经济繁荣。然而这一切，都在大萧条降临这个国家的时候，迎来了戏剧性的落幕。\n\n曾几何时，美国将不干涉外国战事奉作唯一至理。但如今，随着欧亚局势的日益紧张，“伟大的中立国”或将发现自己仍然将被卷入激荡旋涡，无论它是否愿意。"
 OTHER_GATHERING_STORM_DESC: "世上诸国无论大小，似乎并不都甘于坐待下一场全球冲突的爆发。从濒临内战边缘的列强，到世界大战后诞生或更易的众多国家，大博弈的参与者们都不得不在理想与现实之间做出艰难的取舍，而这一切，都将对这个世界的未来产生影响。"
 POL_GATHERING_STORM_DESC: "在惨遭三个帝国瓜分数百年后，如今波兰终于重获独立，但它的处境可并不乐观。\n\n在东方，苏联仍然对自己在波苏战争中所蒙受的失败羞辱怀恨在心。\n\n在西方，德国元首阿道夫·希特勒对于更广阔“生存空间”的渴望则更是路人皆知——而据有原德国领土的波兰，显然将会成为其实现目标的第一个开刀对象。"
 CAN_GATHERING_STORM_DESC: "投身世界大战之时，加拿大尚不过一介殖民地。可当大战结束之际，它却以国家之姿傲立于世界之林。立国于帕斯尚尔泥泞中的摸爬滚打，如今，纵是踌躇迟疑，加拿大也已在世界舞台之上迈出了最初的几步。\n\n不过，在备受国内英法族裔分歧撕裂的影响下，这个新生国家的未来，似乎并不会一帆风顺。"
 AST_GATHERING_STORM_DESC: "澳大利亚人用自己的鲜血留名于那次世界大战的史册，加里波利之战的牺牲者们将被永远铭记——同样，澳大利亚儿女也不会忘记是因谁的命令造成了这场悲剧。\n\n如今，澳大利亚正在命运的十字路口驻足：是要继续跟随宗主国在不久后卷入遥远欧洲的另一场战争，还是专心致志全力应对近在咫尺的家门之灾？"
 SAF_GATHERING_STORM_DESC: "世界大战爆发时，许多南非人都拒绝为他们的英国宗主战斗，也正因如此，南非军队在参战后的绝大部分时间里都疲于追赶德国殖民地军队，战绩颇微。\n\n如今，一场新的战争已初露端倪。但就像过去那样，仍然还有南非人认为本国不应与德国刀兵相向。甚至还有人认为，眼下正是布尔人的子孙们，重夺祖先被凌驾的自由最好的时刻。"
 NZL_GATHERING_STORM_DESC: "作为南太平洋岛屿上的蕞尔小邦，新西兰在上次世界大战中英勇奋战，于加里波利和西线的血腥战斗中伤亡惨重。将近半数的适龄男性参军服役、出征海外，而他们中的很多人，再也没能回到自己的故乡。\n\n距离上次世界大战又过去了将近二十年光景，如今，关注世界局势的新西兰人民愈发坐立不安——因为这一次，战争的威胁，似乎比以往任何时候都更靠近他们的家园……"
 RAJ_GATHERING_STORM_DESC: "作为大英帝国皇冠上的耀眼明珠，英属印度是一个既彰显帝国权势，却同时也暴露帝国软肋的奇怪复合体。一小部分英国公务员的精英不仅统治着这个臣民数亿、幅员辽阔的次大陆，同时还从其中征召组建了在那次世界大战中骁勇作战的英印军队。\n\n印度的领袖们曾寄希望于世界大战中所付出的牺牲，能帮助他们从英国手中换取独立，但目前来看，这一希望显然已经落空。随着一场新的战争渐露端倪，许多印度人认为如今是时候去夺取自由了——不择一切手段。"
 SWI_GATHERING_STORM_DESC: "在相互尊重、相互扶持的原则基础上，瑞士有着令人瞩目的文化多元以及政治分权。正因如此，纵是放眼欧洲列国，这个国家都是独一无二的存在。\n\n有赖于坚定的中立，瑞士在世界大战中免遭战火摧残。不过，有鉴于那次世界大战之惨烈，他们对坚决自卫的必要也有着更加深刻的认识。随着战争阴云的迫近，这个和平的国家必须就是否继续维持中立做出抉择。如若武装中立已不再能威慑潜在的侵略者，那瑞士或不得不屈身与某一邻国构建盟约——亦或是在敌国入侵之前先发制人。"
 SWI_BLITZKRIEG_DESC: "即便是在德奥合并之前，瑞士的局势就已十分紧张，更别说是在德意志国尝到轻松吞并德语区领土后的现在了。真正的威胁正愈发迫近这个和平的山巅之国，现在，瑞士的绝对中立将受到前所未有的严峻考验，若是稍有差池，或许，甚至是防卫能力亦要接受风暴的洗礼。"
 BLITZKRIEG_NAME: "闪电战"
 BLITZKRIEG_DESC: "在过去的几年里，整个世界见证了几场新的战争在欧亚大陆相继爆发。现在，西班牙已落入了民族主义者的手中。日本为了领土与苏联和中国大打出手，并在与后者的战争中势头更盛。而对于欧洲其他国家而言，苏德两国新近签订的互不侵犯条约，则或许是个坏消息。"
