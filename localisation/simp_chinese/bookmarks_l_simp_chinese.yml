 YUG_GATHERING_STORM_DESC: "1922年，随着早前独立的塞尔维亚王国与新生的塞尔维亚人、克罗地亚人、斯洛文尼亚人国家相整合，南斯拉夫国家宣告诞生。建国伊始，南斯拉夫便加入小协约国和巴尔干条约以确保自身的独立。但随着近期亚历山大国王遇刺，日益高涨的内部民族主义忧患以及德意两国步步紧逼的外来压力，已经在该国迸发了剧烈的动荡——而这一切，迫使南斯拉夫必须重新审视其在政治及战略上的立场。"
 YUG_BLITZKRIEG_DESC: "1922年，随着早前独立的塞尔维亚王国与新生的塞尔维亚人、克罗地亚人、斯洛文尼亚人国家相整合，南斯拉夫国家宣告诞生。建国伊始，南斯拉夫便加入小协约国和巴尔干条约以确保自身的独立。但随着近期亚历山大国王遇刺，日益高涨的内部民族主义忧患以及德意两国步步紧逼的外来压力，已经在该国迸发了剧烈的动荡——而这一切，迫使南斯拉夫必须重新审视其在政治及战略上的立场。"
 CHI_GATHERING_STORM_DESC: "纵使辛亥革命成功推翻了末代清帝，新生的中华民国而今仍为生存举步维艰。边鄙之远地，各路军阀割据一方；国境之腹地，共党猖獗山野匪区；境域之外，还有日本人扶持末帝为傀儡，更欲借其名号，鲸吞中华全境。\n\n诸多劲敌虎视眈眈之下，蒋中正政府若欲开拓前路一统中华，则势必难免取舍，在未来做出艰难的选择。"
 PRC_GATHERING_STORM_DESC: "仅仅两年前，中国共产党还面临着生死存亡的危机。彼时为延续革命火种，红军踏上史诗般的漫长征途——后世称之谓“长征”。如今，若是仅凭历经长征艰苦卓绝考验幸存的残军，以及薄如白纸的工业，中共在内战中的胜机可谓渺茫。\n\n但只要假以时日，人民群众便可重聚于共产主义红旗之下，新的革命军队将涅槃重生，新的革命根据地亦将再成燎原之势。而当时机成熟之际，革命斗争的浪潮便将再度席卷中华大地，直到夺取那最后伟大的胜利。"
 CHI_BLITZKRIEG_DESC: "历经两年对日鏖战，在国军将士一寸山河一寸血的全力阻击下，日寇的凌厉攻势终于渐趋停滞。但即便如此，整个国家最富庶繁华之地也已落入敌手。除此之外，不仅中共游而不击怯于正面作战，来自西方盟国的支援也相当有限。\n\n而今，战火蔓延已不可避免，更沉重磨难亦是早已注定。但随着日军进攻被我辽阔国土迟滞，他们或将被迫在之后转攻别国他方。如此一来，其后参战的诸国盟邦，则有可能扭转战局，以定乾坤……"
 PRC_BLITZKRIEG_DESC: "面对日寇的全面侵略，国共两党艰难达成和解共赴国难。然而双方彼此深知，这样的统一战线或许并不会长久。而今，延安根据地已成烽火前线，中共直面日寇狂澜，浴血奋战。\n\n为革命之将来，中共必须审慎利用手中的资源。任何在抗战中所遭受的损失伤亡，势必将会左右未来武装推翻国民党时的胜败走向。而这样的损失，似乎正是蒋介石政府所期望的……"
 MAN_GATHERING_STORM_DESC: "自六岁时被逐下龙椅后，清末帝溥仪便韬光养晦，蛰伏以待良机。而今，尽管曾属于溥仪的天下已在一系列的中国内战中支离破碎，但同时，他也结交到了新的靠山——日本。\n\n对溥仪而言，1932年成立的满洲帝国不过是他收复祖宗江山的奠基石。目前，他还需要日军来维持统治，但等到时机到来，昔日的真龙天子也许就能砸碎脚镣，顺应天命……"
 MAN_BLITZKRIEG_DESC: "自六岁时被逐下龙椅后，清末帝溥仪便韬光养晦，蛰伏以待良机。而今，尽管曾属于溥仪的天下已在一系列的中国内战中支离破碎，但同时，他也结交到了新的靠山——日本。\n\n对溥仪而言，1932年成立的满洲帝国不过是他收复祖宗江山的奠基石。目前，他还需要日军来维持统治，但等到时机到来，昔日的真龙天子也许就能砸碎脚镣，顺应天命……"
 MAN_TSR_GATHERING_STORM_DESC: "满洲帝国的根基并不稳固。1932年，日本人为使其对满洲的统治合法化，扶植溥仪成为这个新国家的皇帝。\n\n如今的问题在于，溥仪是会继续隐于幕后，任由协和会和日本陆军统治国家，还是会试图夺回权力，进而有可能将权力彻底输给一群同样觊觎权力的匪帮？"
 MAN_TSR_BLITZKRIEG_DESC: "满洲国，这个曾由日本军队从中国北方强行割裂出来、靠扶植溥仪为皇帝来维系一丝合法性的残存政权，如今已成为大东亚共荣圈的正式成员。现在的问题是，这个国家是会继续由协和会掌控，还是会落入溥仪手中？"
 WARLORDS_GATHERING_STORM_DESC: "中央政府的软弱无力或许给予了每一位野心家飞黄腾达的机会。如今，在中国的偏远地方，军阀大员们盘踞在山高皇帝远的辖区内自行其是，对中央政府的命令置若罔顾。\n\n然而战乱将起，每一位军阀现在都将面临艰难抉择：是顺从中央政府恪尽职守，还是与共产党称兄道弟？无论选择哪方，都有可能为自己在未来谋得一席之地。当然，也还有第三种可能性——将全中国纳入自己的掌控之下。"
 WARLORDS_BLITZKRIEG_DESC: "抗日战争的爆发迫使中国各路军阀携起手来一致对外，然而毫无疑问，这样的联盟不过是空中楼阁注定不会长久。迟早有一天，统一战线将会土崩瓦解。而到那时，铁腕野心家们逐鹿中原、争夺中华霸主的大戏，也将再度拉开帷幕。"
 MEXICO_GATHERING_STORM_DESC: "在暴虐的波菲里奥·迪亚斯被推翻之后，墨西哥陷入到持续二十余年的连绵内战当中。一方面，中央集权派与地方分治派争斗不断。另一方面，农民和社会主义者联合起来，向着种植园主高举起反抗的大旗。除此之外，还有国家政权与宗教间源起自启蒙运动时期的冲突。这一切，使得墨西哥举国上下都充斥着恐怖的氛围。\n\n如今，尽管世俗政府坚称自己赢得了战斗，但它所获得的也仅仅只是支离破碎的权冠。或许当一切落幕，墨西哥涅槃重生之后，一个截然不同的胜利者将会来到舞台的中央。"
 MEXICO_BLITZKRIEG_DESC: "相较于已流亡美国的前任总统普鲁塔尔科·卡列斯，拉萨罗·卡德纳斯及其政府更有利地推动了积极的社会变革。如今，随着经济形势的稳定以及外国石油公司收归国管，墨西哥政府终于可以开始将目光投向海外。诚然，眼下美国在各处战线树敌颇多，其很有可能会因此对墨西哥国有化标准石油公司的行为网开一面。但若是结交美利坚之敌，或许也更有利可图……"
 NETHERLANDS_GATHERING_STORM_DESC: "面对日益加剧的世界紧张局势，荷兰政府蒿目时艰。国家经济萎靡不振，和平主义声势浩大，中立观念根深蒂固，潜在盟国避而远之，种种因素，致使荷兰政府在防御备战事宜上无能为力。\n\n与此同时，作为欧洲大陆贸易的门户，英德两国都寄希望于同荷兰“合作”来挫败对方，对其任何一方的贸然拒绝都可能被视为敌意并引发战争。思来想去，或许抵抗这种侵略行径唯一的可行之法，便是转进殖民地……"
 NETHERLANDS_BLITZKRIEG_DESC: "德国与其他欧洲列强间的战争似乎已不可避免，尽管荷兰再次寄希望于自己的中立不会遭到侵犯，但其领导人却正在考虑与南方邻国秘密制定参谋计划，以防备潜在的敌对行为。\n\n军队已被动员，防线的构筑工作也正快马加鞭，一切都旨在试图让荷兰国家做好准备，尽可能抵御任何侵犯其主权的行为。当然，就算这一切都失败了，再不济荷兰也还有殖民地呢……"
 SPAIN_GATHERING_STORM_DESC: "在西班牙第二共和国诞生的前五年里，罢工、军事政变以及大规模革命暴动便已接连席卷了这个根基未稳的国家。尽管它在这些挑战中幸存了下来，但西班牙社会仍旧被安那其主义者、共产党人和长枪党人之间的政治分化和暴力行径所撕裂。\n\n如今，各方都对即将到来的1936年大选翘首以盼，但是无论哪一方获得了胜利，似乎都无法为国家带来稳定。随着暴乱的持续，军队已经蠢蠢欲动，伺机而发……"
 SPAIN_BLITZKRIEG_DESC: "过去三年以来摧毁这个国家的内战，而今终于尘埃落定。在佛朗哥的领导下，胜利者们现在必须着眼于西班牙的重建，在清剿残余抵抗的同时，弥合这场战争所带来的撕裂。\n\n然而，随着世界正不可挽回地向着一场规模更大、更血腥的战争深渊滑去，时间已刻不容缓。如果西班牙仍想守土自立，甚至在将至的冲突中也觅得机遇果实的话，那么它就必须及时在工业和军事两方面都做好准备。"
 PORTUGAL_GATHERING_STORM_DESC: "自萨拉查于1932年掌权起，葡萄牙已经与第一共和国时期的动荡岁月渐行渐远。财政自足摆脱赤字泥潭，政治自主不再依附列强，这两点促成了新国家体制的建立，并为葡萄牙的工业发展和军队现代化奠定了基础。\n\n现如今，邻国西班牙政局动荡、社会不安，世界局势也日益恶化、朽木难雕，葡萄牙必须为自己的前路做出抉择……"
 PORTUGAL_BLITZKRIEG_DESC: "西班牙内战期间，保守的萨拉查政权表面上维持着葡萄牙的中立，实则积极支援民族主义者一方，以此最终促成了该国共产党人和安那其主义者们的败局。\n\n随着伊比利亚半岛重归稳定，现在，葡萄牙是时候着眼选择海外的潜在盟友，并考虑本国在这场似乎已不可避免的全球冲突中所要扮演的角色了。"
 LIT_GATHERING_STORM_DESC: "面对着波兰仍贼心不死地试图裹挟着立陶宛组建新的联邦，面对着苏联对立陶宛自决权益的傲慢藐视，面对着梅梅尔地区纳粹威胁的步步紧逼……而今，为了国家的稳定与独立，一位独立战争的老兵已然挺身而出。由于手中的资源极为有限，安塔纳斯·斯梅托纳所领导的政权注定命途多舛；更不要说，因领袖奥古斯丁纳斯·沃尔德马拉斯锒铛入狱，那已然被激怒的法西斯准军事组织“铁狼”正横行乡野。大战将至，立陶宛必须不惜代价保卫本国的人民，无论代价几何。"
 LIT_BLITZKRIEG_DESC: "而今，大幕将启。正当安塔纳斯·斯梅托纳确立专制统治，再造立陶宛共和国之伟梦已然实现之际，苏联人呈上邀约，允诺在瓜分波兰之际将维尔纽斯归还立陶宛。纵然此诚良机，但斯梅托纳又能指望斯大林和他饥渴的战争机器再尊重立陶宛主权多久呢？"
 LAT_GATHERING_STORM_DESC: "尽管五月政变至今已两年有余，但拉脱维亚却依旧身陷动荡之中。曾经的国家总理卡尔利斯·乌尔马尼斯如今自诩为独裁者，对民主人士猛烈抨击其损害拉脱维亚国家自由的呼声置若罔闻。除此之外，由于领袖古斯塔夫斯·采尔明什遭到逮捕，该国的法西斯组织“雷霆十字”亦正怒火中烧，若那所谓的独裁者无法迅速铲除此威胁，则拉脱维亚恐难逃内战的摧残。\n\n来自东西两方的威胁已然迫近，胜利亦或是湮灭，拉脱维亚正徘徊于刀锋之尖。"
 LAT_BLITZKRIEG_DESC: "对苏联贸易的过度依赖，如今终于反噬了拉脱维亚的独裁政权。苏维埃联盟和德意志国皆已露出锋利的獠牙，死亡的气息正直逼乌尔马尼斯的咽喉。此等危局，若要捍卫拉脱维亚的独立，则大规模的动员势在必行；亦或者，独裁当局更宁愿向苏联人屈膝求饶……"
 EST_GATHERING_STORM_DESC: "面对东方的共产主义威胁以及南方的法西斯灾厄，为捍卫爱沙尼亚的未来，康斯坦丁·佩茨及其祖国联盟正执掌着本国的大权。但除此之外，一群独立战争的老兵们正在该国境内组织着名为“瓦普”的运动；右翼的民粹主义者们也虎视眈眈，试图从中立政府的手中抢班夺权。\n\n爱沙尼亚的前路仍旧未定。佩茨能够捍卫本国的和平，并实现缄默的时代吗？还是说，那些瓦普战士们将会取而代之，开创全新的爱沙尼亚国度？"
 EST_BLITZKRIEG_DESC: "爱沙尼亚如今孤立无援，在旧日盟友袖手旁观的情况下，这个国家已然深陷自东方以及海洋上席卷而来的赤潮威胁当中。尽管举国兵败似乎已是不可避免，但爱沙尼亚人的国家仍有机会存续下去：要么就此成为苏维埃联盟恭顺的奴仆；亦或者依托着本国的密林，将抵抗大业进行到底。"
 BUL_GATHERING_STORM_DESC: "自1878年解放战争和西方民主国家否决圣斯特凡诺条约以来，保加利亚已在巴尔干半岛的刀光剑影与坑蒙暗算中屹立多年。作为那次世界大战中被击败的同盟国集团成员，保加利亚蒙受了惨重的领土损失，同时，讷伊条约也对该国施加了严厉的经济制裁和军备限制。\n\n但随着欧洲政治和社会的风云变幻，如今已经到了保加利亚决定自身命运并找回其在巴尔干半岛应有地位的时候了。"
 BUL_BLITZKRIEG_DESC: "在过去的几年里，沙皇鲍里斯三世已经巩固了自己的权力，他粉碎了环节集团的阴谋暗算，并重新使保加利亚在国际政治舞台上追随德国的步调。在保加利亚最近与巴尔干邻国的谈判中，英国解除了自世界大战后对保加利亚施加的军备限制，希望藉此阻止保加利亚与轴心国结盟。\n如今沙皇仍试图在不将国家卷入新冲突的前提下收复往昔沦丧的领土，但是鉴于欧洲日益紧张的国际局势，保加利亚的未来也将有待观察……"
 GRE_GATHERING_STORM_DESC: "希腊国家正身处于危机当中，长久以来，君主派与共和派之间就治国理念的分歧吵得不可开交，而争斗最终导致了1935年希腊第二共和国的垮台。如今复辟的外国专制君主在国民之中备受争议，其未来也有待商榷。\n\n受困于琐碎的国内政事，在希腊国境线北方剑拔弩张且渴望复仇的保加利亚被放任长存，与此同时，有着多年恩怨的新晋盟友土耳其人正在东方历经政治剧变，至于那头在亚得里亚海彼岸摩拳擦掌的怪兽，则更是无需多言……"
 GRE_BLITZKRIEG_DESC: "在独裁者扬尼斯·梅塔克萨斯的力挽狂澜下，希腊恢复了稳定。四年计划使希腊的工业基础在过去几年中得到了极大的发展，并且该国的债务——虽然仍旧债台高筑，但已经显示出某种程度上的可控迹象。\n\n不幸的是，强力的政府和明智的经济政策如今可能对这个困境中的国家意义甚微。一场可怕的大战已迫在眉睫，尽管梅塔克萨斯坚定地主张希腊将在未来任何可能的冲突中保持中立，但最终的抉择可能不是他可以掌控的……"
 TUR_GATHERING_STORM_DESC: "土耳其共和国诞生于奥斯曼帝国的余烬中，在1923年的土耳其独立战争当中，土耳其人以铁与血的代价捍卫了自身的独立，尽管这场斗争是正义的，但其代价却仍然沉重地压在了土耳其人民身上。\n\n如今宗教保守派在国家腹地肆虐，并以最强烈的苛责抵制全国范围内的现代化尝试，而库尔德民族主义者们也盘踞于国境的东方。受人尊敬的总统穆斯塔法·凯末尔·阿塔图尔克必须团结国家，或者让贤于他人，但无论怎样，他们必须尽快采取行动，因为欧洲已经出现麻烦了……"
 TUR_BLITZKRIEG_DESC: "土耳其国父穆斯塔法·凯末尔·阿塔图尔克已然逝世。举国哀悼中的土耳其如今由政治强人伊斯麦特·伊诺努执掌大权。伊诺努接手的是一个支离破碎的国家，指引国家前路的伟人的逝世，使这样的分裂表现得更加明显。\n\n除国内的隐忧之外，伊诺努还需面临欧洲战争的端倪，这场战争就破坏力而言甚至有可能超越那次世界大战。过去阿塔图尔克常将“国内和平，世界和平”的口号挂在嘴边，那伊诺努有希望在这动荡的时代守住和平吗?"
 ETH_GATHERING_STORM_DESC: "埃塞俄比亚的国祚绵延数个世纪，帝国皇室亦与之同寿。而今，正当海尔·塞拉西皇帝高歌猛进推动帝国现代化之际，随着意大利发动了近40年来的又一场侵略，一切被迫戛然中止。然而，纵使形势危急，但倘若帝国上下众志一心，再度击退来犯侵略者也绝非痴人说梦。\n\n为了埃塞俄比亚之自由长存，整个东非都必须从欧洲殖民统治枷锁之下得到解放，成败在此一举。"
 FIN_GATHERING_STORM_DESC: "自1917年从俄罗斯治下赢得独立后，历经血腥内战洗礼的芬兰，正以新生国家之姿屹立于世界之林。现在，一方面，战争留下的伤痕依旧清晰可见，联合政府也仍为实现协同共治挣扎蹒跚。另一方面，苏联似乎已经盯上了列宁格勒附近的芬兰领土，而芬兰还尚未对潜在的冲突做好准备。但即便如此，芬兰在军事上仍有着历史悠久的英勇与果决，它的战士们也对祖国满怀着无上忠诚的狂热。\n\n随着局势的不断紧张，冲突的威胁也日益加剧，芬兰，正身处命途未定的十字路口。"
 FIN_BLITZKRIEG_DESC: "芬兰如今身处苏联和纳粹德国之间，而两大列强的紧张态势已是剑拔弩张。随着与苏联谈判的破裂，现在，芬兰政府必须就如何保卫本国主权做出艰难的决断。\n\n虽然此前已在强化国防方面不懈努力，但芬兰陆军眼下仍旧缺枪少弹，至于海空军力量，则更是近似于无。尽管如此，芬兰强烈的民族自豪感与英武斗志仍然熠熠生辉，举国上下誓要不惜一切代价，捍卫本国的独立。"
 SWE_GATHERING_STORM_DESC: "尽管在世界大战期间严守中立之姿，但受到英国对德封锁的波及，瑞典仍然捱过了段艰难的岁月。而今，随着欧陆紧张局势的升级，瑞典人民不免担心，他们是否又将在欧洲列强的股掌玩弄之下受苦受难。\n\n与此同时，在建立足以救济老弱贫困的福利之邦，以及创建维系国家悠久中立传统的军事威慑力量这两方面，该国社会民主党人正试图寻找平衡，实现兼得。"
 SWE_BLITZKRIEG_DESC: "德国不断对周遭邻国疆域的巧取豪夺，让又一场世界大战的轰鸣已然历历在耳。而今，随着穷兵黩武的德意志对瑞典铁矿的渴求与日俱增，人们不免开始惊恐，他们对领土的野心或许很快就会越过波罗的海，直逼斯堪的纳维亚而来。\n\n有鉴于此威胁，倚靠着本国蓬勃兴旺的国防工业，瑞典军队业已开启军备重整及现代化进程。至于接下来，这个国家是否有能力抵御侵略，让我们拭目以待。"
 NOR_GATHERING_STORM_DESC: "自1905年从瑞典治下获得独立以来，挪威一直在确立本国政治基础的问题上跌跌撞撞，直到现在，才在从艰难的三十年代恢复的进程中，表现出了政治稳定的初步迹象。\n\n而今，随着南方诸邻国间的争端战争似乎已前所未有的迫近，挪威必须寻求可行之径，以维系自身脆弱的独立。对此，尼高斯沃尔内阁正寄希望于通过中立与裁军，尽可能表现得对欧洲列强毫无威胁，但此举究竟结果如何，仍有待观察。"
 NOR_BLITZKRIEG_DESC: "随着第三帝国的权势与疆域与日俱增，挪威国内的法西斯党徒似乎已经做好准备，随时利用可能的德国入侵抢班夺权，并将国家出卖给敌人。\n\n同时，维德孔·吉斯林，这个纳粹党肆无忌惮的谄媚之徒，也似乎正密谋着带领其民族统一党窃取大权。内忧外患之下，如今已是挪威上下举国一致加紧准备、共御其侮的时候了。"
 DEN_GATHERING_STORM_DESC: "当欧洲紧张局势再度升级之际，丹麦国家不仅军力孱弱，该国的经济，也依旧在大萧条的冲击中备受蹂躏。\n\n面对高涨的失业，以及边缘政党日益激进的运动，丹麦人必须想出可行之策加以应对。与此同时，亦要重新考量中立与绥靖政策的是非曲直。\n\n眼下，丹麦尚且仍是自己命运的主宰，但还能维持多久，则就有待观察了。"
 DEN_BLITZKRIEG_DESC: "丹麦的处境岌岌可危：军备废弛，预算连年遭砍，以此安抚势力更大、实力更强的邻国——德意志国。\n\n然而，绥靖政策并未阻止德意志国在欧洲稳扎稳打，接连侵蚀邻国主权。丹麦如今只能再信一次他们的中立宣言，毕竟这让他们挺过了前次大战的硝烟。"
 ICE_GATHERING_STORM_DESC: "冰岛长久以来与世隔绝，却也有着热衷探索的悠久传统。1814年，当其前任宗主挪威沦为瑞典的属国时，冰岛的命运便与现任宗主丹麦相交织，并于1919年获得了本国的自治权。\n\n然而，如今，大萧条的冲击令冰岛的形势一片黯淡，随着战火与冲突不断自远方的地平线迫近，也许是时候跳船换舵，与丹麦分道扬镳了。"
 ICE_BLITZKRIEG_DESC: "根据德国近来的诸多诉求来看，欧洲的局势已是危如累卵，德国大军对丹麦的进攻亦已几乎板上钉钉。\n\n冰岛的国运正命悬一线，有鉴于此，如果它仍希望置身于将至的战火侵袭之外，则寻求美国人的庇护将是当务之急。"
 BRA_GATHERING_STORM_DESC: "由于对出口的过度依赖，巴西的经济在大萧条中惨遭灭顶之灾。随后的几年里，军官、工人和政客等各方势力相互勾结，在不断升级的政局动荡中，摧毁了原本统治这个国家的寡头政治，并以一部脆弱不堪的民主宪法取而代之。\n\n而今，凭借着近期镇压共产主义政变所获得的紧急授权，热图利奥·瓦加斯正独占鳌头，主宰着巴西政坛的潮流走向。然而，民主是否能够得到恢复，亦或是瓦加斯将把这个国家带向更专制的明天？一切仍有待观察。"
 BRA_BLITZKRIEG_DESC: "如今，热图利奥·瓦加斯主宰政府大权，并对本国民主化进程横加打断。值此权力暂时稳固之际，巴西的领袖已经将其目光放眼于海外事务：一方面，欧洲的战火似乎不可避免；与此同时，阿根廷人可能侵犯巴西领土的偏执忧虑，也始终萦绕在这位国家领导人的心头。或许希望所在，便是与美利坚合众国携手缔盟，以此来确保巴西国家的未来。"
 ARG_GATHERING_STORM_DESC: "1930年，伊波利托·伊里戈延内阁在阿根廷宪政之后爆发的首次军事政变中惨遭推翻，至此拉开了所谓“臭名昭著的十年”的大幕。在这个快速变革，以及自世界大战后由列强所缔结的和平摇摇欲坠的世代，阿根廷国家必须如履薄冰、审慎行事。\n\n然而，更显著的威胁究竟是什么呢？是欧洲日益笼罩的阴云？还是阿根廷的周遭邻国？亦或者来自于他们本国自身？无论如何，阿根廷都必须明确自身的立场，在这世界舞台上找到自己的一席之地。"
 ARG_BLITZKRIEG_DESC: "凭借着阿根廷有史以来最厚颜无耻的选举舞弊，罗伯托·玛丽亚·奥尔蒂斯最终领导协和同盟继续在政府中占据多数，以总统之姿统治这个国家。\n\n然而，随着这个国家最亲密的两个欧洲友邦之间紧张不断，阿根廷必须做好准备，迎接这两个阵营所带来的、足以撕裂国家的冲击。除此之外，军队中的不满情绪与日俱增，那北方沉睡的宿敌汹涌的疑心猜忌，亦是不断聚集、几欲爆发。内忧外患之下，阿根廷正身处于必须谨慎决断的命途路口。"
 CHL_GATHERING_STORM_DESC: "在华尔街崩盘的冲击下，美国终止了对智利的铜矿及硝酸盐进口贸易，生生掐断了后者主要的国家收入来源。此举导致智利成为了南美诸国中遭受经济萧条摧残最严重的国家，该国的政局动荡亦在大萧条的冲击下不断加剧，至今都未能找到有效的解决方案。\n\n随着阿图罗·亚历山德里任期将至，法西斯运动正异军突起。危局之下，整个国家都对十年前的政变，以及1932年智利社会主义共和国的最终下场历历在目。"
 CHL_BLITZKRIEG_DESC: "随着豪尔赫·冈萨雷斯·冯·马雷斯及其智利国家社会主义运动党羽近期阴谋政变的企图遭到镇压，佩德罗·阿吉雷·塞尔达接替阿图罗·亚历山德里，当选为智利的新任总统。然而，来自军方的威胁依旧如达摩克利斯之剑高悬头顶，看来阿里奥斯托·埃雷拉将军及其拥趸显然亦是磨刀霍霍，迫不及待要发动他们自己新的政变。\n\n与此同时，战争的阴云已在地平线初现端倪，不仅是在欧洲和亚洲，紧张态势的升级同样也在亚马逊的林间剑拔弩张，而这，正是智利国家的心脏禁脔所在。"
 AUS_GATHERING_STORM_DESC: "1934年“议会自毁”及紧随其后的恩格尔伯特·陶尔斐斯总理遇刺余波仍在肆虐，奥地利国家至今仍被剑拔弩张的高压危局裹挟深陷、停滞不前。身负圣日耳曼昂莱条约以及经济危机两大重担，以舒施尼格总理为首的奥地利领导层正面临着一系列影响深远的抉择。是顺从命运的摆布，在德国叩响奥地利国门之际逆来顺受？还是穷尽外交及军事之才，誓死抵抗直至苦涩的终末？亦或者，是回望过去的荣耀，重建奥地利人伟大的帝国？"
 AFG_GATHERING_STORM_DESC: "在查希尔·沙阿国王及其皇叔们的统治下，阿富汗正行进在一段相对稳定的历史时期。然而，古老的王国看似永恒的现状之下，愤怒与不信任的暗流却依然焦躁涌动。有人奉流亡的阿曼努拉·汗激进的现代化改革愿景为圭臬，并坚信这位昔日的旧王正暗中筹划着其重返王座的大戏。同时，也有人视查希尔·沙阿已足够缓步的改革为洪水，在批评其进度过快的同时强调国家理应回归传统之基本。琐事纷繁，但或许，在周遭世界动荡不安之际，阿富汗人民能够携手同心，在变局之中寻找机遇，开创出属于自己的道路。"
 AFG_BLITZKRIEG_DESC: "随着查希尔·沙阿国王的统治愈发巩固，他所面临的挑战也愈发严峻。而今，为阿富汗这个战略要地之归属，英德苏三国的明争暗斗已然愈演愈烈，其虽带来了投资的机遇，亦也伴随着干涉的阴云。与此同时，来自英属印度边境的不速之客们频繁越界，持续挑动着两地的不安与骚乱。世界已即将再度滑向战争的深渊，在这个时刻，整个地区不禁要问——阿富汗将何去何从？"
 BEL_GATHERING_STORM_DESC: "比利时国家至今仍为世界大战的惨痛经历舐血疗伤，不仅大片国土荒芜破败，人民大众亦是心惊胆寒。同时，随着国内的法西斯党团不断发起对现任政府的腐败问责，这个国家民主政治的未来也可谓是饱受质疑。\n\n至于国际方面，围绕着履行那些将本国变成战场的条约义务，以及在日益动荡的世界中确保自身之安全，比利时亦如钢丝走线，如履薄冰。"
 BEL_BLITZKRIEG_DESC: "比利时国内仍旧动荡不安，但与此时此刻世界舞台上的风云变幻相比，该国的形势显然已是无关紧要。但无论如何，通过对媲美法国马奇诺防线之防御工事体系的持续投入，这个国家的武装力量已经在现代化程度以及规模上得到了极大的改善。\n\n尽管比利时政府表面上已经宣布放弃对其盟友施以援手并表示绝对中立，但这并没有妨碍他们在暗地里签署协议以防遭到突然的攻击。面对邻国日益增长的军国主义威胁，比利时上下忧心忡忡，时刻保持着紧张的注视。"
 COG_GATHERING_STORM_DESC: "尽管已经时过境迁，但利奥波德二世国王治下刚果自由邦时代的惨痛阴影，仍然在比属刚果的上空挥之不去。而今，殖民地当局仍在征用廉价劳动力为其挖掘矿产，此外，无形的管控也在竭力阻止这个国家的人民得到更好的教育。然而，情况也并非糟糕透顶。\n\n随着在世界大战中大放异彩的意大利殖民野心日益膨胀，公安军再度临危集结，或许他们装备有所不足，但他们已经做好准备，保卫自己的国家。"
 COG_BLITZKRIEG_DESC: "随着意大利对阿比西尼亚的征服告一段落，以及德意志国在欧陆开疆拓土，局势已经变得危机四伏。一方面，意大利的殖民野心远不会仅止步于东非，其很有可能将在不远的未来对我们产生威胁；另一方面，作为其实现欧陆霸权的一步，希特勒亦对我们的比利时宗主虎视眈眈。\n\n看来，如果不采取措施先发制人，则我们战祸将至……"
 PER_GATHERING_STORM_DESC: "曾经被称为波斯的伟大国度——伊朗，正深陷巨人角力的风暴中心。而今，在名为中立的旗帜掩盖下，伊朗正借助德意志国的援助迅速迈向现代化。与此同时，面对昔日盟友英国与苏联投来的狐疑目光，礼萨·沙阿·巴列维誓言捍卫伊朗的主权。即便军事入侵的阴影如影随形，国王也扬言绝不允许这两大列强染指本国主权。\n\n但，伊朗的中立之姿是否真的能够得到尊重？我们又是否已做好准备，从邪恶的入侵者手中守护这片古老的家园？倘若一切希望都化为泡影，或许，是时候回望那辉煌的历史，重新点燃波斯帝国的往昔荣光了……"
 IRQ_GATHERING_STORM_DESC: "在费萨尔一世及其子加齐两代君王的统治下，伊拉克作为英国托管领地，在世界大战后的动荡余波中艰难前行。这个哈希姆王朝治下的年轻王国，虽试图在现代化与民族主义之间寻求平衡，但国家平静的表面之下，不满的叛火正熊熊燃烧。一方面，部族领袖对中央权威心生怨恨，城市精英亦要求摆脱英国影响，争取更大的独立。另一方面，泛阿拉伯主义的呼声，与伊拉克多元的民族与宗教身份产生激烈的碰撞，这一切使得国家的统一如履薄冰。而今，随着世界即将再度滑向浩劫的前夕，伊拉克前途未知，在巩固与动荡间摇摇欲坠，但或许，其国运亦也蕴藏着无限的可能。"
 IRQ_BLITZKRIEG_DESC: "伊拉克近年正陷于日益加剧的动荡之中。巴克尔·西德基将军1936年发动的政变摧毁了哈希姆王朝本就脆弱的权威，为军方干政开创了危险的先例。在暗处，抵抗中央集权的部族领袖、推进现代化的改革派和新近夺权而嚣张跋扈的军方之间的矛盾正不断激化。与此同时，泛阿拉伯民族主义的思潮方兴未艾，不仅冲击着英国在本地的影响存在，更激发着人们对地区统一的夙愿憧憬。在全球局势愈发动荡的当下，伊拉克正身处于历史的十字路口，其国家前途未卜，其国民分歧重重。"
 PER_BLITZKRIEG_DESC: "伊朗正踌躇于动荡和前途未知的边缘。随着欧陆战火滔天，礼萨·沙阿·巴列维正为他的国家身处两大强权之间忧心忡忡，后者似乎在投身更大规模的冲突上表现出了勃勃的贪婪兴趣。\n\n当资源成为关键时，伊朗的主权或将遭受挑战，甚至直接的威胁。沙阿的政府必须做好准备，应对任何可能的入侵。然而，他们是否能够及时动员起来，抵御即将到来的一切？"
 PHI_GATHERING_STORM_DESC: "1935年，美国终于同意菲律宾在未来十年内通过和平方式实现独立。虽然过渡进程才刚刚起步，但这个群岛国家已逐渐将命运之舵握于掌心。\n\n是继续维系与大洋彼岸的纽带，还是寻求其他外援以加快独立步伐？菲律宾正展望着繁荣的未来，但在暗流涌动的国际局势中，或许已有贪婪的鲸鲨对这个新生国度虎视眈眈？"
 PHI_BLITZKRIEG_DESC: "迄今为止，美国信守了承诺，协助菲律宾在独立之路上蹒跚前行。\n\n与此同时，中日战火已燃，这个群岛国度正以忧虑的目光审视北方邻国日益膨胀的帝国主义野心。\n\n美军增援部队陆续抵达以强化防御体系，但这些举措真的足以应对危机吗？日本的鲸鲨早已将利齿对准了这片布满血腥味的海洋。"
