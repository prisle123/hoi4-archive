l_simp_chinese:
 DOD_hungary.1.t: "匈牙利要求进行全民公投"
 DOD_hungary.1.desc: "日前，在布达佩斯发表的演说中，[HUN.GetLeader]已表态希望他的奥地利臣民能够重归他的统治之下。不过，他也以和解的姿态公开声明，应该允许奥地利人民自己作出选择。"
 DOD_hungary.1.a: "让人民表达意见"
 DOD_hungary.1.b: "此类事务应交给专业人士"
 DOD_hungary.1.c: "我们将确保结果符合预期"
 DOD_hungary.2.t: "全民公投通过"
 DOD_hungary.2.desc: "公投结果已经公布。初步计票结果显示，同意与匈牙利组成联邦的投票占显著多数。"
 DOD_hungary.2.a: "人民已作出选择"
 DOD_hungary.3.t: "全民公投失败"
 DOD_hungary.3.desc: "尽管亲匈牙利团体与保皇派人士竭尽全力、大肆鼓吹，但初步计票结果仍显示，选择维持现状的投票占微弱多数。"
 DOD_hungary.3.a: "明智的选择"
 DOD_hungary.4.t: "全民公投成功"
 DOD_hungary.4.desc: "时间刚过午夜不久，[AUS.GetLeader]宣布奥地利人民投票赞成与匈牙利联合。作为复兴二元君主制的第一步，一纸效忠通告已经送抵，并正式向[HUN.GetLeader]献上了奥地利的王冠。"
 DOD_hungary.4.a: "好极了"
 DOD_hungary.5.t: "全民公投失败"
 DOD_hungary.5.desc: "尽管我们尽了最大努力，奥地利人民还是决定维持现状。"
 DOD_hungary.5.a: "我们必须为真命君主收复故国"
 DOD_hungary.5.b: "我们将尊重公投结果"
 DOD_hungary.6.t: "全民公投遭到拒绝"
 DOD_hungary.6.desc: "奥地利领导人[AUS.GetLeader]已经公开宣布，将举国一致反对哈布斯堡王朝，同时称有关奥地利公投的想法是场彻头彻尾的荒谬闹剧。"
 DOD_hungary.6.a: "那就看看他们有多团结"
 DOD_hungary.6.b: "所谓“民主”在作祟"
 DOD_hungary.7.t: "引导全民公投"
 DOD_hungary.7.desc: "匈牙利提出的全民公投，让我们在国际上陷入了两难：既不能背上践踏民意的骂名，亦不可信任民意能做出正确的选择。幸好道路千万条，总有门路来解决这个问题。我们想要哪种公投结果？"
 DOD_hungary.7.a: "引导人民拒绝"
 DOD_hungary.7.b: "引导人民同意"
 DOD_hungary.10.t: "奥匈帝国提供担保"
 DOD_hungary.10.desc: "近期，巴尔干地缘政治发生巨大变化，我们与新奥匈帝国的关系问题再度摆上台面。日前，匈牙利大使递交了一份官方照会，正式要求我国在其帝国面前自陈姿态。哈布斯堡王朝声称，一如古老的皇冠那般，波希米亚和摩拉维亚也理应归属于他们。\n\n但[HUN.GetLeader]亦表示，他同意接受一个折中的解决方案，即其本人只做我国名义上的元首，实际可并不去掌握国家的治权。"
 DOD_hungary.10.a: "我们将回归帝国"
 DOD_hungary.10.b: "我们将接受折中方案"
 DOD_hungary.10.c: "我们绝不牺牲自由换取安全！"
 DOD_hungary.11.t: "波希米亚回归帝国"
 DOD_hungary.11.desc: "经过高层的彻夜商谈，[CZE.GetAdjective]政府现已决定接受提议，宣布拥戴[HUN.GetLeader]为波希米亚国王兼摩拉维亚藩侯。前捷克军队已向其新国王兼皇帝陛下宣誓效忠，该国行政机关亦已全面整合。"
 DOD_hungary.11.a: "重整天赋君权之路再进一步"
 DOD_hungary.12.t: "波希米亚同意深化关系"
 DOD_hungary.12.desc: "鉴于其政府中共和派与君主派微妙的僵持状态，[CZE.GetLeader]选择了折中方案。[HUN.GetLeader]将被加冕为波希米亚与摩拉维亚的国王，但[CZE.GetAdjective]宪法将限制他的权力，使其只可在议会的建议和授权下采取行动。"
 DOD_hungary.12.a: "尚可接受"
 DOD_hungary.13.t: "[CZE.GetNameDefCap]拒绝提议"
 DOD_hungary.13.desc: "[CZE.GetNameDefCap]已经拒绝与我方在未来达成任何和解或协议。当我们的大使抵达该国外交部，去讨论早些时候递交的官方照会时，却被告知没有什么可谈的，然后就被赶出了门。[CZE.GetAdjective]驻我国大使亦称，尽管该国政府希望与我国保持和平友好的关系，但决不可能将[CZE.GetNameDef]并入奥匈帝国。"
 DOD_hungary.13.a: "这可真是遗憾"
 DOD_hungary.20.t: "匈牙利陷入战争"
 DOD_hungary.20.desc: "匈牙利爆发战争后，关于是否支持他们的问题一再浮现。保守派报纸呼吁采取行动帮助匈牙利，扬言国王没理由袖手旁观，毕竟那里的国王是他亲儿子。与此同时，某位军官的一封匿名信件被泄露给了媒体，内容称如果政府允许，大批士兵愿意奔赴匈牙利作战。\n\n政府现已就此开展会议，并讨论了一些可选的方案。"
 DOD_hungary.20.a: "我们承担不起卷入这场冲突"
 DOD_hungary.20.b: "大张旗鼓向匈牙利派遣观察团"
 DOD_hungary.20.c: "他们的战争就是我们的战争"
 DOD_hungary.21.t: "瑞典拒绝援护"
 DOD_hungary.21.desc: "尽管瑞典国王和军方部分成员多次呼吁，但瑞典政府仍不允许派出任何援助。该国政府拒绝给那些希望以个人名义来匈牙利打仗的人发放旅行签证，并已立法禁止向我国出售军备。"
 DOD_hungary.21.a: "我们只能依靠自己"
 DOD_hungary.22.t: "瑞典伸出援手"
 DOD_hungary.22.desc: "瑞典政府尽管在官方上保持中立，但也给相当数量的官兵延长了休假时间，甚至允许他们随身携带个人武器。眼下，这批士兵已经抵达匈牙利，正准备加入我军。"
 DOD_hungary.22.a: "好极了"
 DOD_hungary.23.t: "瑞典下场干预"
 DOD_hungary.23.desc: "事态的发展，让即便经验丰富的外交官都感到瞠目结舌。日前，瑞典政府发表公开声明，认为我国的存亡与否，关乎瑞典的核心国家利益。有传言说，瑞典国王为此亲自出面干预，威胁称除非政府进一步增派援助，否则他就直接退位，并以个人名义亲自前往匈牙利参战。"
 DOD_hungary.23.a: "他们能及时赶到这边吗？"
 DOD_hungary.24.t: "瑞典遭到攻击"
 DOD_hungary.24.desc: "瑞典正深陷一场血腥的冲突。日前，国王罕见地在议会两院前露面，表达了对自己故乡的深切忧虑，尤其是瑞典战败后其父及家人所可能要遭受的命运。有鉴于此，政府决定召开会议，讨论如何帮助瑞典。"
 DOD_hungary.24.a: "我们可不能被卷入其冲突中"
 DOD_hungary.24.b: "提供秘密援助"
 DOD_hungary.24.c: "我们要与瑞典人并肩作战"
 DOD_hungary.25.t: "匈牙利拒绝援护"
 DOD_hungary.25.desc: "尽管匈牙利国王提出了个人诉求，但议会投票否决了任何对瑞典的援助。反对派威胁道，如果国王本人要继续搞出任何破坏匈牙利中立现状的事端，他们就会发起不信任投票来废黜[HUN.GetLeader]。"
 DOD_hungary.25.a: "我们只能依靠自己"
 DOD_hungary.26.t: "匈牙利伸出援手"
 DOD_hungary.26.desc: "匈牙利日前倒腾了他们的旧军械库，并向我们输送了一批翻新的步枪以及其它步兵装备。同时，数千名匈牙利志愿军也已抵达我国。"
 DOD_hungary.26.a: "十分欢迎他们相助"
 DOD_hungary.27.t: "匈牙利下场干预"
 DOD_hungary.27.desc: "匈牙利政府日前发表声明称，任何对瑞典的攻击都将被视为对匈牙利的攻击。匈牙利军队已处于高度戒备状态，一旦动员完成，预计将立即投入战斗。"
 DOD_hungary.27.a: "他们能及时赶到这边吗？"
 DOD_hungary.30.t: "匈牙利提议和解"
 DOD_hungary.30.desc: "匈牙利政府日前与我方接洽，提议重新就《特里亚农条约》展开谈判。根据其提案，条约中对该国军队规模的限制将被修改，以允许匈牙利在现有军队的基础上进一步发展。草案还将允许匈牙利在军工现代化上投入更大比例的预算。\n\n由于该国现在牢牢掌控在一个民主政府手中，我国外交部门预计将对这一计划予以大力支持。"
 DOD_hungary.30.a: "这是合理的请求"
 DOD_hungary.30.b: "他们扩军又打算做什么呢？"
 DOD_hungary.31.t: "《特里亚农条约》的修订"
 DOD_hungary.31.desc: "[HUN.GetLeader]政府取得了重大的政治胜利。[From.GetNameDef]日前批准了《特里亚农条约》的修正案，现在我们可以恢复征兵，并为军事工业的建设公开调拨预算。"
 DOD_hungary.31.a: "好极了"
 DOD_hungary.32.t: "[From.GetNameDefCap]拒绝谈判"
 DOD_hungary.32.desc: "[From.GetNameDef]政府拒绝在重整军备问题上让步。谈判几近破裂，[From.GetAdjective]代表不停地在每一件诸如座次这样的芝麻小事上磨蹭，并将其拖延为以小时计的冗长辩论。很明显，他们根本没有让我国再武装的打算，但还盘算着让我们成为首先退出谈判的一方。"
 DOD_hungary.32.a: "那我们只好便顺其意"
 DOD_hungary.32.b: "向法国求助"
 DOD_hungary.32.c: "向英国求助"
 DOD_hungary.33.t: "匈牙利请求获得支持"
 DOD_hungary.33.desc: "匈牙利近期正就放宽战后限制一事，与其邻国进行意向沟通。具体而言，匈牙利方面希望恢复征兵制并扩张其军工产业。匈牙利方面认为，世界日益危险，其需要强大的军队以自卫。而[From.From.GetNameDefCap]则对此持异议。"
 DOD_hungary.33.a: "应当允许匈牙利有限军备重整"
 DOD_hungary.33.b: "我们可不能破坏地区势力平衡"
 DOD_hungary.34.t: "[From.GetName]支持匈牙利"
 DOD_hungary.34.desc: "[From.GetNameDef]大使已经明确表示，该国政府对我方拒绝认同匈牙利再武装的权利表达强烈反对。他进一步阐明，如果我方坚持要匈牙利继续保持非军事化，那么该国政府今后将在涉及我国的外交问题上考虑到这件事。\n\n换句话说，他们愿意为此赌上两国目前的良好关系。"
 DOD_hungary.34.a: "但愿他们对此判断无误吧"
 DOD_hungary.34.b: "在此问题上我们必须坚定"
 DOD_hungary.35.t: "[From.GetName]拒绝提供支持"
 DOD_hungary.35.desc: "[From.GetNameDef]政府已经通知我们，他们认为修订《特里亚农条约》的问题，纯粹是国家间的内部事务，其拒绝卷入此事。看来他们更关心与前盟友保持良好关系，而非维护正义。"
 DOD_hungary.35.a: "他们真该死"
 DOD_hungary.36.t: "[From.GetNameDefCap]冥顽不化"
 DOD_hungary.36.desc: "尽管面临[From.From.GetNameDef]的强大政治压力，[From.GetNameDef]仍断然拒绝讨论此议题。他们似乎仍恐惧于我们会将武器对准他们。\n\n随着外交途径已经全数封死，眼下我们只能静待未来是否还有机会再重议此事。"
 DOD_hungary.36.a: "我们就真有那么吓人吗？"
 DOD_hungary.40.t: "[HUN.GetNameDefCap]撕毁《特里亚农条约》"
 DOD_hungary.40.desc: "[HUN.GetLeader]在今天公开声明，他不再认为[HUN.GetNameDef]应当受《特里亚农条约》束缚。除此之外，他宣称该条约无效，声称它是用武力逼迫匈牙利就范的，因此从来就没有法律约束力。匈牙利政府甚至没打算正式将他们的决定通知我们。\n\n对此，政府中的许多人都倾向采取强硬态度答复。如果我们向匈牙利人表现出我们并不怕他们，则他们肯定会屈服。然而，他们也可能认为我们是在虚张声势。"
 DOD_hungary.40.a: "立即下达最后通牒"
 DOD_hungary.40.b: "我们现在可承受不起战争"
 DOD_hungary.41.t: "[From.GetName]发出最后通牒"
 DOD_hungary.41.desc: "我国近期撕毁《特里亚农条约》的决定，遭到了来自[From.GetNameDef]异常激烈的反对。[From.GetLeader]据说已要求[From.GetAdjective]军方为随时下场干涉拟定计划。同时，[From.GetAdjective]的大使也已发出照会，要求我们阐明我国对于条约的最终立场，声称军事手段仍在其考量范围内。"
 DOD_hungary.41.a: "他们显然是在虚张声势"
 DOD_hungary.41.b: "这其中似乎有些误会"
 DOD_hungary.42.t: "[From.GetName]退让屈服"
 DOD_hungary.42.desc: "尽管我们关于《特里亚农条约》的声明措辞强烈，但[From.GetNameDef]并未作出任何阻止我们的行动。在最近的新闻发布会上，[From.GetLeader]竭力避免回答任何与我国撕毁条约相关的问题。这清楚地证明了大家都在怀疑的一件事：[From.GetNameDef]不过是个纸老虎。"
 DOD_hungary.42.a: "意料之中"
 DOD_hungary.43.t: "[HUN.GetNameDefCap]拒绝让步"
 DOD_hungary.43.desc: "看来[HUN.GetNameDef]对我们的警告置若罔闻。昨晚，在布达佩斯的一次集会上，人们高呼“为了[From.From.GetNameDef]而死！”，而[HUN.GetLeader]当众起誓说，任何阻止[HUN.GetNameDef]重回其应有地位的企图，都将被回敬以“一场1914年至1918年世界大战与之相比，都无足轻重到像是酒馆斗殴的大战”。\n\n我们正处在命运的十字路口，要么毅然投身战斗捍卫荣耀，或者只能接受挫败。"
 DOD_hungary.43.a: "如果[HUN.GetAdjective]人想要战争，那就让他们得偿所愿"
 DOD_hungary.43.b: "他们已经识破了我们的虚张声势"
 DOD_hungary.44.t: "[HUN.GetNameDefCap]退让"
 DOD_hungary.44.desc: "随着战争威胁摆上台面，匈牙利政府的态度突然变得友好起来。日前，我国大使受邀与[HUN.GetLeader]共进午餐，对方称[HUN.GetNameDef]真诚地渴求和平，只希望能同我们建立友好关系。任何刊登于捕风捉影传媒上的声明报道均系对匈牙利政府的谣传，毕竟他们从未期待一场战争。"
 DOD_hungary.44.a: "不出我们所料"
 DOD_hungary.45.t: "干涉[HUN.GetNameDef]"
 DOD_hungary.45.desc: "在[HUN.GetNameDef]公开撕毁《特里亚农条约》后，[From.GetNameDefCap]现已决定进行军事干涉。他们已经发出邀请，希望我国加入他们，赶在[HUN.GetNameDef]重整旗鼓前将其扼杀在摇篮中。"
 DOD_hungary.45.a: "我们必须趁为时未晚率先动手"
 DOD_hungary.45.b: "我们可不要被卷入这场冲突"
 DOD_hungary.46.t: "[From.GetNameDefCap]宣布中立"
 DOD_hungary.46.desc: "[From.GetNameDef]的叛徒与懦夫们，拒绝响应我国的号召参战！他们在布达佩斯的恶霸面前屁滚尿流，现在我们不得不独自面对[HUN.GetAdjective]人了。"
 DOD_hungary.46.a: "我们自己也可以解决此事"
 DOD_hungary.50.t: "[HUN.GetNameDefCap]索取特兰西瓦尼亚"
 DOD_hungary.50.desc: "在当地居民于世界大战结束后自愿加入我们之前，特兰西瓦尼亚地区曾在很长一段时间里属于[HUN.GetNameDef]的一部分。遗憾的是，[HUN.GetNameDef]总是对其领土的更迭耿耿于怀。在各种各样的场合里，他们都公然宣称特兰西瓦尼亚是其国家不可分割的一部分。近期，随着政治局势的变化，他们又再次要求我们向其移交特兰西瓦尼亚全境，否则就……"
 DOD_hungary.50.a: "不值得为此流血再打一仗"
 DOD_hungary.50.b: "否则……就怎样？"
 DOD_hungary.51.t: "[ROM.GetNameDefCap]移交特兰西瓦尼亚"
 DOD_hungary.51.desc: "与其面对我军雷霆万钧的威势，懦弱的[ROM.GetAdjective]人决定双手奉还我国的合法领土。特兰西瓦尼亚全境现已移交给我们的行政当局，我军亦已掌控当地局势。"
 DOD_hungary.51.a: "理应如此"
 DOD_hungary.52.t: "[ROM.GetNameDefCap]拒绝移交特兰西瓦尼亚"
 DOD_hungary.52.desc: "最能说明问题的，或许是今晨在会见[HUN.GetLeader]时，[ROM.GetAdjective]大使在断然拒绝讨论领土移交的可能性后，竟还刻意补上了一句“一如既往”。一次又一次，[ROM.GetAdjective]政府不仅公开否认我们的主张，甚至还对其嗤之以鼻。多年来，我们软弱无力，无法反击。\n\n但现在不一样了。"
 DOD_hungary.52.a: "愤怒乃兵家大忌，我们将静待良机"
 DOD_hungary.52.b: "他们这次做得太过分了"
 DOD_hungary.53.t: "[HUN.GetNameDefCap]整军动员"
 DOD_hungary.53.desc: "[HUN.GetNameDefCap]日前宣布，其武装部队现已处于高度警备的状态。在过去的几个小时里，匈牙利人的侦察机数次侵入我国领空。我国情报部门报告，匈牙利方面正有大批部队向边境地区调动，防空警报响彻布达佩斯上空。显然[HUN.GetAdjective]人这次是要来真的，我们可能要开战了。"
 DOD_hungary.53.a: "我们已表态无意战争"
 DOD_hungary.53.b: "他们休想得逞！"
 DOD_hungary.53.c: "或许是时候妥协退让了"
 DOD_hungary.54.t: "[ROM.GetNameDefCap]整军动员"
 DOD_hungary.54.desc: "作为对我军备战动员的回应，[ROM.GetLeader]现已签发1号统帅令，授意[ROM.GetAdjective]军队进入最高警戒状态。[ROM.GetAdjective]空军现已进入其战备地点，双方飞行员爆发了数次逼真的近距离搏斗。[ROM.GetAdjective]大使目前正申请护照回国，尽管现在还没有实质交火发生，但这场危机演变成战争也仅仅只是时间问题了。\n\n我国驻英法德三国的大使们报告称，在他们各自所在的国家内，当地外交部门正在进行频繁而紧张的活动，这表明上述国家可能会介入这场正在酝酿的危机。因此，如果我们希望武力解决，就必须迅速出击。"
 DOD_hungary.54.a: "局势正在失去控制"
 DOD_hungary.54.b: "那就让战争开始吧"
 DOD_hungary.54.c: "提议进行公正的调停"
 DOD_hungary.55.t: "选择调停方"
 DOD_hungary.55.desc: "尽管局势高度紧张，但现在仍有机会通过外交途径解决问题。目前，另一方正通过私下渠道与我们接触，暗示他们并不反对由非利益相关国家组成委员会来调停解决此事。现在，我们应该求助于哪个国家来参与调解呢？"
 DOD_hungary.55.a: "向德国求助"
 DOD_hungary.55.b: "向英国求助"
 DOD_hungary.55.d: "向法国求助"
 DOD_hungary.55.c: "向苏联求助"
 DOD_hungary.55.e: "向意大利求助"
 DOD_hungary.55.f: "没人愿意搭理我们……"
 DOD_hungary.57.t: "[HUN.GetNameDefCap]让步"
 DOD_hungary.57.desc: "尽管布达佩斯当局依然措辞严厉，但匈牙利人在边境的武装力量却已撤离，对我国领空的侵犯也已终止。看来，他们的外交部达成了一致意见，即[HUN.GetLeader]希望尽力平息风波。既然我们也想避免开战，和解的姿态也是可以给出的。"
 DOD_hungary.57.a: "得胜凯旋"
 DOD_hungary.58.t: "[HUN.GetNameDefCap]寻求调停"
 DOD_hungary.58.desc: "值此巴尔干半岛形势急速滑向全面战争之际，匈牙利当局决定寻求对特兰西瓦尼亚的争端进行调解。他们日前求助于我国，希望我们作为仲裁委员会的一员，参与决定特兰西瓦尼亚命运的进程。显然，他们相信我们将在即将举行的会议中赞成他们的主张。"
 DOD_hungary.58.a: "我们乐意效劳"
 DOD_hungary.58.b: "我们没兴趣代表他们"
 DOD_hungary.59.t: "[ROM.GetNameDefCap]寻求调停"
 DOD_hungary.59.desc: "面对匈牙利方面与日俱增的压力，罗马尼亚当局日前提议，通过一个公正的委员会以解决有关特兰西瓦尼亚的争端。他们已经向我国求助，希望我们能作为委员会一员发声。毫无疑问，他们相信我们将捍卫其对该地区的主张。"
 DOD_hungary.59.a: "我们自当相助"
 DOD_hungary.59.b: "我们没兴趣维护他们"
 DOD_hungary.60.t: "巴尔干危机"
 DOD_hungary.60.desc: "数日以来，匈牙利与罗马尼亚两国间本就紧张的关系，已经彻底破裂。随着匈牙利方面要求罗马尼亚向其移交争议领土特兰西瓦尼亚，而罗马尼亚对此断然拒绝，两国都已经动员了各自军队，地区的战争似乎已经不可避免。\n\n外交部认为，为了捍卫我国在该地区的利益，有必要准备下场进行干预。另一方面来说，也许我国准备下场的威胁，也可以迫使涉事的国家重新回到谈判桌上来。"
 DOD_hungary.60.a: "我们应给匈牙利撑腰"
 DOD_hungary.60.b: "我们应当支持罗马尼亚"
 DOD_hungary.60.c: "这不过是巴尔干上演的又一蠢事"
 DOD_hungary.61.t: "巴尔干危机-[From.GetNameDef]支持匈牙利"
 DOD_hungary.61.desc: "[From.GetAdjective]大使在今天早上造访我国外交部，告知我们其政府对当前的危机相当关切。我们为特兰西瓦尼亚冒险一战的决定，已经迫使[From.GetNameAdj]政府考虑站在匈牙利一方进行军事干预。"
 DOD_hungary.61.a: "我们可不能指望与他们掰手腕"
 DOD_hungary.61.b: "我们现在也退无可退"
 DOD_hungary.61.c: "请求进行调停"
 DOD_hungary.62.t: "巴尔干危机-[From.GetNameDef]支持罗马尼亚"
 DOD_hungary.62.desc: "日前，我国驻[From.GetNameDef]大使被传召前去展开磋商。在会谈中，他被告知，[From.GetNameDef]认为，罗马尼亚的领土完整攸关其国家利益，其中，普洛耶什蒂油田对[From.GetNameDef]来说尤为重要。假使特兰西瓦尼亚落入我国手中，或是我国夺占罗马尼亚全境，其石油供给将受到极大威胁。[From.GetAdjective]政府显然不愿承受此风险，其甚至威胁，如果战争爆发，他们将站在罗马尼亚一方下场进行军事干预。"
 DOD_hungary.62.a: "我们只得让步"
 DOD_hungary.62.b: "战争将在他们下场前结束"
 DOD_hungary.62.c: "请求进行调停"
 DOD_hungary.63.t: "调停失败"
 DOD_hungary.63.desc_HUN_refused: "尽管我们已经使尽浑身解数，我们仍然无法为本国的主张争取到任何支持。每个我们接触的国家都拒绝了我们，还劝诫我们应当接受特兰西瓦尼亚属于罗马尼亚的事实。\n\n但怎会有人能接受这般不可接受的事实？"
 DOD_hungary.63.desc_HUN_nothing: "特兰西瓦尼亚会议的结果是个彻头彻尾的灾难。由于未知的原因，会议决定将特兰西瓦尼亚全境都判给罗马尼亚。尽管最终的条约中有一些应当保护当地匈牙利民族权益的条款，但毫无疑问，我们惨遭重大的外交失败。"
 DOD_hungary.63.a: "我们被所有人背叛了！"
 DOD_hungary.63.b: "我们将誓死夺回失地！"
 DOD_hungary.64.t: "调停失败"
 DOD_hungary.64.desc_ROM_refused: "尽管我们竭尽全力为本国主张争取支持，但似乎如今鲜有国家有意维护《凡尔赛和约》以及《特里亚农条约》所确立的秩序。在诸如[HUN.GetLeader]这般恶霸环伺的当下，一切只有靠实力说话。"
 DOD_hungary.64.desc_ROM_nothing: "看起来，似乎条约和公理已经一文不值了。特兰西瓦尼亚会议现已决定，将所有的争议领土都判归匈牙利所有。尽管政府上下还在为此重磅消息震惊不已，但现在必须作出抉择了，我们是咽下这个苦果，还是奋力加以抗争？"
 DOD_hungary.64.a: "黑暗的一天"
 DOD_hungary.64.b: "我们仍将继续抗争"
 DOD_hungary.65.t: "匈牙利拒绝接受调停结果"
 DOD_hungary.65.desc: "当告知其有关于争议领土的划分结果时，[HUN.GetLeader]表示断然拒绝。根据他的说法，任何与恢复匈牙利旧日疆域相悖的结果，都将被认为是对每一个匈牙利人（无论生死）的侮辱和冒犯。\n\n他甚至还说，外交和谈判的时机已经结束了，而今唯有一种方法可以解决这个争端。\n\n考虑到此前我们已表态支持他们，罗马尼亚政府现在再度征询我国在此争端上的态度。"
 DOD_hungary.65.a: "我们的承诺可没包括这些"
 DOD_hungary.65.b: "必须在匈牙利人征服全地区前阻止他们"
 DOD_hungary.66.t: "罗马尼亚拒绝接受调停结果"
 DOD_hungary.66.desc: "近期会议磋商的结果，并不符合罗马尼亚政府的心意。[ROM.GetLeader]据说甚至没有看完整个条约内容，就把它撕了个粉碎，声称他宁愿砍了自己的手，也不要签署这般丧权辱国的条约。\n\n匈牙利政府已经宣布，他们完全愿意为其合法合理的领土而战，不过他们也征询我国意见，将在这场冲突中是何立场。"
 DOD_hungary.66.a: "让我们祝福他们胜利"
 DOD_hungary.66.b: "我们乐意对其伸出援手"
 DOD_hungary.67.t: "谈判破裂"
 DOD_hungary.67.desc: "由于涉事的两个国家迟迟无法达成任何共识，列强间的调停谈判已经完全破裂。任何妥协让步的尝试，都因另一方不可接受的要求而付诸东流。眼下，各国代表团皆已启程回国，徒留争端悬而未决。"
 DOD_hungary.67.a: "只有烈火与铁血才能解决问题了"
 DOD_hungary.68.t: "特兰西瓦尼亚仲裁案"
 DOD_hungary.68.desc: "如今，争议双方都请求我国仲裁特兰西瓦尼亚的归属。为此，外交部已经准备了如下通告：\n\n“在当前局势下，将特兰西瓦尼亚判归于任何一方，都非明智之举。应当促成一个不受欢迎但却能为双方所接受的折中方案，以尽力避免任何一方因遭受侮辱而拒绝调停。”"
 DOD_hungary.68.a: "特兰西瓦尼亚全境判归匈牙利"
 DOD_hungary.68.b: "北特兰西瓦尼亚判归匈牙利"
 DOD_hungary.68.c: "特兰西瓦尼亚仍属罗马尼亚"
 DOD_hungary.69.t: "特兰西瓦尼亚妥协案"
 DOD_hungary.69.desc: "经过数小时的艰难谈判，我们似乎终于趋近达成某种解决方案。坏消息是，我们将不得不把部分领土割让给匈牙利。特兰西瓦尼亚的北部将移交给对方，而我们仅保留南部。这远非我们所期望的结果，但对局势的现实评估表明，这恐怕已是我们所能争取到的最好结局了。"
 DOD_hungary.69.a: "这结果勉强可以接受"
 DOD_hungary.69.b: "我们寸土不让！"
 DOD_hungary.70.t: "特兰西瓦尼亚妥协案"
 DOD_hungary.70.desc: "在清晨时分，会议上的各方代表终于敲定了一项折中方案。按照这一方案，我们将获得北特兰西瓦尼亚，而南部地区则继续由罗马尼亚保留。罗马尼亚代表团已经对此表示同意。外交部警告说，若我们拒绝这一提议，将可能在外交上陷入孤立。"
 DOD_hungary.70.a: "这已是我们能指望的最佳结果"
 DOD_hungary.71.t: "特兰西瓦尼亚会议-第一天"
 DOD_hungary.71.desc: "在完成礼节性的流程之后，来自匈牙利、罗马尼亚和[ROM_mediator.GetNameDef]的代表团随即就座，开始讨论当前议题。各方已同意，由我们作为匈牙利方面的代表率先提出议案。"
 DOD_hungary.71.a: "特兰西瓦尼亚全境判归匈牙利"
 DOD_hungary.71.b: "北特兰西瓦尼亚判归匈牙利"
 DOD_hungary.71.c: "特兰西瓦尼亚仍属罗马尼亚"
 DOD_hungary.72.t: "特兰西瓦尼亚会议-第二天"
 DOD_hungary.72.desc_HUN_all: "匈牙利方面向我们提出了一项解决当前危机的方案。毫不意外，他们要求在条件允许的情况下，将整个特兰西瓦尼亚尽数移交给匈牙利。我们可以接受这一提议，但这无疑会令我们的罗马尼亚盟友大为恼火。\n\n我们也可以提出反议，我方外交主官强烈建议采取后者。一项折中的解决方案或许更能为双方所接受。"
 DOD_hungary.72.desc_compromise: "匈牙利方面向我们提出了一项解决当前危机的方案。按照他们的提议，特兰西瓦尼亚的北部将移交给匈牙利，而南部地区则由罗马尼亚继续保留。\n\n我方外交主官认为，这表明匈牙利方面已然心生怯意，我们应当借机争取更为有利的条件。"
 DOD_hungary.72.desc_HUN_nothing: "出乎意料地，匈牙利方面提出了一份相当和解的提案。整个特兰西瓦尼亚将继续由罗马尼亚保有，只需在少数民族问题上作出一些轻微让步。罗马尼亚代表强烈敦请我们接受这一提议，并承诺只要达成协议，这些让步将在数日内迅速落实。"
 DOD_hungary.72.a: "接受此提案"
 DOD_hungary.72.b: "争取更优条件"
 DOD_hungary.73.t: "特兰西瓦尼亚会议-第三天"
 DOD_hungary.73.desc: "随着我们拒绝了匈牙利方面的提案后，现在轮到我方提出不同的议案了。"
 DOD_hungary.73.a: "特兰西瓦尼亚全境判归匈牙利"
 DOD_hungary.73.b: "北特兰西瓦尼亚判归匈牙利"
 DOD_hungary.73.c: "特兰西瓦尼亚仍属罗马尼亚"
 DOD_hungary.74.t: "特兰西瓦尼亚会议-第四天"
 DOD_hungary.74.desc_HUN_all: "罗马尼亚方面似乎急于将此事尽快了结，他们不仅拒绝了我们先前那份颇具和解意味的提案，反而提出将整个特兰西瓦尼亚悉数移交给匈牙利。在私下讨论中，我们的代表团始终无法理解他们为何会提出这样的方案，但这一提议看上去确实是真诚的。我们没理由不对此笑纳。"
 DOD_hungary.74.desc_compromise: "罗马尼亚方面提出了一项折中方案，将特兰西瓦尼亚一分为二。在两国关系高度紧张的当下，这或许已是最为现实的解决途径了。"
 DOD_hungary.74.desc_HUN_nothing: "毫不意外，罗马尼亚方面在特兰西瓦尼亚问题上寸步不让。他们似乎已坚定决意，要将整个特兰西瓦尼亚牢牢掌握在罗马尼亚治下。在当前谈判进程中，我们的选择已所剩无几——要么接受他们的提议，要么直接退出谈判。"
 DOD_hungary.74.a: "我方接受"
 DOD_hungary.74.b: "此次失败要由他们承担！"
 DOD_hungary.75.a: "我们已尽人事"
 DOD_hungary.80.t: "匈牙利索取南斯洛伐克"
 DOD_hungary.80.desc: "匈牙利政府日前向我方提出要求，声称鉴于当地匈牙利族群正遭受迫害，我们应当将南斯洛伐克移交给他们。与此同时，一群自称“褴褛卫队”的恐怖分子在试图自匈牙利越境时被捕。尽管这些人坚称与匈牙利政府毫无关系，但他们身上携带的装备却带有匈牙利官方标记。\n\n战争的气息已愈发浓烈，但如果我们能争取到某个主要国家的支持，也许仍然能够以外交方式平息这场危机。"
 DOD_hungary.80.a: "我们没希望赢下战争，放弃这些领土"
 DOD_hungary.80.b: "向诸盟国呼吁援助"
 DOD_hungary.80.c: "向德国呼吁援助"
 DOD_hungary.80.d: "我们可不是吓大的！"
 DOD_hungary.81.t: "[From.GetNameDefCap]归还南斯洛伐克"
 DOD_hungary.81.desc: "[From.GetName]已经交还南斯洛伐克，并将其部队撤至分界线之外。我们现在已经全面控制了该地区。"
 DOD_hungary.81.a: "很好"
 DOD_hungary.82.t: "[CZE.GetName]请求援助"
 DOD_hungary.82.desc: "[CZE.GetName]大使日前向我方递交了紧急的求援照会。近期，[HUN.GetNameDef]在南斯洛伐克发动了一场大规模的破坏稳定行动，其目的昭然若揭——为一场“保护其所谓公民”的入侵制造借口。\n\n[CZE.GetAdjective]政府已正式请求我们在此事上给予支持。"
 DOD_hungary.82.a: "他们应当得到帮助"
 DOD_hungary.82.b: "这不是我们的战争"
 DOD_hungary.83.t: "[SLO.GetName]请求援助"
 DOD_hungary.83.desc: "近期，[SLO.GetName]正承受着来自[HUN.GetNameDef]的巨大压力，匈牙利方面要求其归还南部边境一带的部分地区——这些领土在过去曾属于匈牙利。[HUN.GetAdjective]政府已经表示，若事态发展至那一步，他们完全准备以武力夺回。\n\n我们绝不能容许如此微小的争端在该地区引发战争，理应推动以外交方式解决此事。"
 DOD_hungary.83.a: "怂恿匈牙利放手去干"
 DOD_hungary.83.b: "奉劝匈牙利即刻收手"
 DOD_hungary.84.t: "[From.GetName]拒绝"
 DOD_hungary.84.desc: "[From.GetName]甚至拒绝就我们的要求展开任何讨论，坚称该领土自始至终都是[From.GetName]的一部分，并誓言要“战至最后一人、最后一颗子弹、最后一口气”。"
 DOD_hungary.84.a: "我们还有机会，但不是现在"
 DOD_hungary.84.b: "那我们便如其所愿"
 DOD_hungary.85.t: "[From.GetNameDefCap]就南斯洛伐克问题发出警告"
 DOD_hungary.85.desc: "[From.GetNameDef]政府正式通知我们，斯洛伐克的领土完整绝不容置疑，也不在任何谈判之列。他们进一步要求我方立即撤出在该地区内的一切正规或非正规武装，否则后果自负。"
 DOD_hungary.85.a: "我们已经受够所谓“民族自决”了"
 DOD_hungary.85.b: "我们会拿回应得之物"
 DOD_hungary.86.t: "[From.GetNameDefCap]拒绝支持我方"
 DOD_hungary.86.desc: "[From.GetAdjective]政府拒绝在[HUN.GetAdjective]公然的侵略面前支持我们。虽然他们对我国处境表示同情，但亦不愿为捍卫它付出鲜血或财富。"
 DOD_hungary.86.a: "我们可没法仅靠善意言语赢得战争"
 DOD_hungary.86.b: "那我们便独自应战"
 DOD_hungary.90.t: "[HUN.GetNameDefCap]索取[45.GetName]"
 DOD_hungary.90.desc: "[HUN.GetAdjective]政府现已就伏伊伏丁那问题加大施压力度，他们强调该地在旧帝国时期就是匈牙利的一部分，因此理应予以归还。他们还声称，鉴于世界大战末期此地被并入塞尔维亚是“迫于外界压力的无效之举”，故其在领土法理上也依然属于[HUN.GetAdjective]。"
 DOD_hungary.90.a: "这不是我们能赢下的战争"
 DOD_hungary.90.b: "我们可不会纵容他们的妄想"
 DOD_hungary.91.t: "[FROM.GetNameDefCap]移交伏伊伏丁那"
 DOD_hungary.91.desc: "\n[FROM.GetNameDef]已经同意将伏伊伏丁那割让给我国。我方军队现已接管该地控制。"
 DOD_hungary.91.a: "很好"
 DOD_hungary.92.t: "[From.GetNameDefCap]拒绝我方要求"
 DOD_hungary.92.desc: "在与[FROM.GetLeader]的一场紧张会晤中，我方代表团被明确告知，伏伊伏丁那的主权问题绝不在讨论之列，[FROM.GetAdjective]政府也绝不会在当前压力态势下低头。伏伊伏丁那的人民在1919年已经作出选择，他们选择留在[FROM.GetNameDef]。就[FROM.GetAdjective]政府而言，此事到此为止。"
 DOD_hungary.92.a: "或许就该这样"
 DOD_hungary.92.b: "请求德国提供支持"
 DOD_hungary.92.c: "请求意大利提供支持"
 DOD_hungary.92.d: "呼吁德意两国提供援助"
 DOD_hungary.92.e: "我们将自行了结此事"
 DOD_hungary.93.t: "匈牙利寻求联合对南斯拉夫施压"
 DOD_hungary.93.desc: "在日前于苏黎世的会晤中，[HUN.GetAdjective]政府的代表试探性地与我方接触，探讨对[YUG.GetNameDef]采取联合行动的可能性。迄今为止，[YUG.GetAdjective]政府始终拒绝了[HUN.GetAdjective]关于归还其在世界大战结束时被[YUG.GetNameDef]吞并领土的要求。鉴于我们同样与[YUG.GetNameDef]存在领土争议，我们可以选择与匈牙利联手并向其发出严厉的最后通牒，但这可能会将我们一并拖入战争。"
 DOD_hungary.93.a: "他们将获得我方全力支持"
 DOD_hungary.93.b: "我们可不会介入此事"
 DOD_hungary.94.t: "[From.GetNameDefCap]就对抗南斯拉夫提供支持"
 DOD_hungary.94.desc: "\n通过与[From.GetNameDef]的秘密渠道谈判，我们现在原则上达成了一致：南斯拉夫应当被彻底解体，或者至少被大幅削减其疆域。\n\n随着新帮手的加入，我们如今可以凭压倒性的优势与[YUG.GetAdjective]政府谈判。或者我们也可以选择趁其军队尚未做好准备之际，以武力解决这一问题。"
 DOD_hungary.94.a: "向贝尔格莱德下达最后通牒！"
 DOD_hungary.94.b: "即刻发动突击！"
 DOD_hungary.95.t: "[From.GetNameDefCap]拒绝我方提议"
 DOD_hungary.95.desc: "\n经过数轮谈判，我们在重组南斯拉夫的问题上仍未能与[From.GetAdjective]政府达成任何协议。[From.GetLeader]亲笔签署的一份照会中指出，所有未解决的领土问题都将由双方在“情况需要时”以双边方式处理。"
 DOD_hungary.95.a: "真是遗憾"
 DOD_hungary.95.b: "那我们就自己解决问题！"
 DOD_hungary.96.t: "来自布达佩斯的最后通牒"
 DOD_hungary.96.desc_HUN_GER: "我们对匈牙利在伏伊伏丁那问题上的最新要求作出了强硬回应，但这非但没有缓和局势，反而似乎促成了匈牙利与德国之间魔鬼的交易。在最近的一次演讲中，[GER.GetLeader]将斯洛文尼亚称为“祖国尚未收复的一个旧省份”，并声称应尽快将其收回。随后，匈牙利与德国的大使同时递交了一份照会，要求我们立即将伏伊伏丁那与斯洛文尼亚移交于其各自的控制之下。"
 DOD_hungary.96.desc_HUN_ITA: "我们对匈牙利在伏伊伏丁那问题上的最新要求作出了强硬回应，但这非但没有缓和局势，反而似乎促成了匈牙利与意大利之间魔鬼的交易。在最近的一次演讲中，[ITA.GetLeader]将达尔马提亚称为“亚得里亚海未赎回的彼岸”，并声称应尽快将其收回。随后，匈牙利与意大利的大使同时递交了一份照会，要求我们立即将伏伊伏丁那与达尔马提亚移交于其各自的控制之下。"
 DOD_hungary.96.desc_HUN_both: "我们拒绝向匈牙利的要求低头，但这并未促使布达佩斯有所收敛。来自匈牙利首都的激烈言辞，如今又得到了罗马与柏林同样令人不安的表态呼应。两国不仅公开支持匈牙利的立场，还分别提出了各自的附加要求。日前，来自三国的大使一同出现在外交部，正式递交了一份照会，要求我们将伏伊伏丁那、斯洛文尼亚与达尔马提亚分别移交予其各自的声索方。"
 DOD_hungary.96.a: "我们除接受外已别无他法"
 DOD_hungary.96.b: "我们宁愿战死沙场！"
 DOD_hungary.97.t: "南斯拉夫决意顽抗"
 DOD_hungary.97.desc: "尽管形势对他们极为不利，[YUG.GetAdjective]政府仍拒绝听取我们的劝告，甚至还告知我方代表，若我们试图以武力解决问题，[YUG.GetAdjective]军队已做好充分准备，随时迎战。"
 DOD_hungary.97.a: "那就开战吧"
 DOD_hungary.100.t: "匈牙利索取斯洛伐克"
 DOD_hungary.100.desc: "匈牙利政府日前就斯洛伐克的未来地位问题，向我方提出了接触。他们坚信，鉴于斯洛伐克在旧帝国时期就属于匈牙利，其命运理也应完全由匈牙利决定。\n\n尽管匈牙利代表刻意避免发出任何明确的威胁，但我方情报部门报告称，匈牙利军队内部出现了令人不安的大量动向。"
 DOD_hungary.100.a: "我们别无选择"
 DOD_hungary.100.b: "我们寸步不退"
 DOD_hungary.101.t: "斯洛伐克移交"
 DOD_hungary.101.desc: "斯洛伐克已经回到了我方的控制之下，接下来我们必须决定如何对其加以组织。政府内部的许多人主张直接吞并，称之为“重返历史疆界”；但也有人担忧，将如此众多的非匈牙利族群纳入国家体系可能会带来不良影响。他们更倾向于在布拉迪斯拉发设立一个权力下放的地方政府，赋予其一定的内部自治，但在其他一切事务上须与我们保持紧密一致。"
 DOD_hungary.101.a: "我们将重回历史疆界"
 DOD_hungary.101.b: "建立傀儡政府更为可取"
 DOD_hungary.102.t: "[From.GetNameDefCap]拒绝移交斯洛伐克"
 DOD_hungary.102.desc: "关于斯洛伐克移交的谈判几乎在一开始便陷入僵局。[From.GetAdjective]代表团明确表示，其维持现状的基本立场并未有任何改变。尽管我方代表团也不由分说地重申了本国立场，即斯洛伐克是我方在世界大战末期被非法夺取的核心领土。\n\n谈判现已陷入僵局，而双方不断累积的挫折感，也使得未来再出现任何进展的可能性变得愈发渺茫。"
 DOD_hungary.102.a: "且让争议就此搁置"
 DOD_hungary.102.b: "接洽德国商讨瓜分该国"
 DOD_hungary.103.t: "匈牙利希望瓜分[CZE.GetNameDef]"
 DOD_hungary.103.desc: "匈牙利政府日前向我方提出了一项瓜分[CZE.GetNameDef]的建议。根据他们的设想，我们将获得该国的西部地区，而匈牙利则取得斯洛伐克的大部分，两国之间的分界线将大致在该国境内作等分划定。\n\n他们向我方保证，只要最终能够分得属于他们的那一份，他们愿意让我们率先采取行动。"
 DOD_hungary.103.a: "我们将认真考虑其利益"
 DOD_hungary.103.b: "他们什么也别想得到"
 germany.55.do: "兑现对匈牙利的承诺"
 DOD_hungary.104.t: "[GER.GetLeader]表示同意"
 DOD_hungary.104.desc: "在一份密电中，德国政府已经向我方保证其将在决定[CZE.GetNameDef]命运时考虑我们的利益。至于此事何时兑现则尚未可知。"
 DOD_hungary.104.a: "很好"
 DOD_hungary.105.t: "德国拒绝参与瓜分[CZE.GetName]"
 DOD_hungary.105.desc: "\n当听说我方有关瓜分[CZE.GetNameDef]的提案后，[From.GetLeader]据称勃然大怒，训斥我们是“不知天高地厚的过气之辈”。\n\n无须多言，我国的提议并未被接受。"
 DOD_hungary.105.a: "真是粗鄙"
 DOD_hungary.105.b: "我们将夺回应得之物"
 DOD_hungary.106.t: "[From.GetLeader]背信弃义"
 DOD_hungary.106.desc: "尽管[From.GetLeader]曾以书面形式向我方作出承诺，德国政府却并未履行其对我们的任何义务。在最近决定[CZE.GetNameDef]命运的谈判中，我方完全被排除在外，只是被当作迫使他人就范的工具而已。显然，[From.GetLeader]从一开始就没有打算信守承诺。"
 DOD_hungary.106.a: "提出最严正抗议"
 DOD_hungary.106.b: "动员军队"
 DOD_hungary.107.t: "匈牙利谋求建立宗主国地位"
 DOD_hungary.107.desc_SLO_independent: "在匈牙利军方连续数周的紧张动员之后，[HUN.GetLeader]发表了一份公告，宣称斯洛伐克当前局势已对匈牙利构成严重关切，并要求我方作出若干保证。\n\n除其他事项外，我们在加入任何联盟或签署任何条约前，都必须事先征得他们同意，同时还要接收一个负责协调我国军事活动的匈牙利军事代表团。"
 DOD_hungary.107.desc_SLO_puppet: "一个匈牙利的代表团日前造访我国，就斯洛伐克问题与我方展开会谈。他们认为，该国属于其历史势力范围，对于我方在斯洛伐克大政方针上施加的影响力深感忧虑。\n\n该代表团的负责人甚至声称，斯洛伐克领土可能被用作对匈牙利发动进攻的跳板。\n\n他们建议，应允许匈牙利政府在斯洛伐克国内拥有与我方目前相当的影响力。"
 DOD_hungary.107.a: "很好"
 DOD_hungary.107.b: "绝不可能"
 DOD_hungary.108.t: "我国成功掌控斯洛伐克"
 DOD_hungary.108.desc: "我国全权代表现已进驻布拉迪斯拉发，以确保斯洛伐克政府的大政方针与我国紧密配合。"
 DOD_hungary.108.a: "很好"
 DOD_hungary.109.t: "斯洛伐克拒绝接受掌控"
 DOD_hungary.109.desc: "尽管我们已尽最大努力，但斯洛伐克政府仍然拒绝在与我方交往中居于从属地位。我们现在必须考虑军事行动的可能性，以确保北部边境的安全。"
 DOD_hungary.109.a: "无论如何我们都要得到此地"
 DOD_hungary.110.t: "匈牙利希望向罗马尼亚施压"
 DOD_hungary.110.desc: "[HUN.GetLeader]日前抵达莫斯科，就罗马尼亚问题与我方展开讨论。在世界大战结束时，罗马尼亚曾非法夺取了多处领土，其中包括比萨拉比亚与特兰西瓦尼亚。我们匈牙利的同志们建议，应当向罗马尼亚施加压力，促使其将这些领土归还给合法的所有者。"
 DOD_hungary.110.a: "这是绝妙的建议，同志们！"
 DOD_hungary.110.b: "眼下时机未到"
 DOD_hungary.111.t: "赤色的最后通牒"
 DOD_hungary.111.desc: "[HUN.GetNameDef]与[SOV.GetNameDef]两国政府日前向我方递交了一份联合照会，声明他们认为我国对特兰西瓦尼亚与比萨拉比亚两地的领土兼并毫无合法性可言。在他们看来，这些地区正处于我方的非法占领之下，而现在，他们给予我们最后一次从上述地区撤出的机会。"
 DOD_hungary.111.a: "我们别无选择"
 DOD_hungary.111.b: "也许我们可以达成妥协"
 DOD_hungary.111.c: "共产主义意识形态的政府或许能争取到更好的结果。"
 DOD_hungary.111.d: "我国领土神圣不可侵犯！"
 DOD_hungary.112.t: "[SOV.GetLeader]拒绝我方提议"
 DOD_hungary.112.desc: "在最近的莫斯科之行中，[HUN.GetLeader]不得不忍受与[SOV.GetLeader]长达数小时的艰苦会晤，期间后者反复斥责他在提出这样明显荒谬的方案时简直愚不可及。显然，我们至今仍未真正理解民族领土在革命斗争中的作用，因此在战略判断上得出了完全错误的结论。"
 DOD_hungary.112.a: "那我们就自行推进此事"
 DOD_hungary.112.b: "我们将反思自身错误"
 DOD_hungary.113.t: "罗马尼亚提供折中方案"
 DOD_hungary.113.desc: "在[ROM.GetLeader]领导下的罗马尼亚政府现已派出代表团前往莫斯科，就争议领土问题展开谈判。他们似乎认为，可以通过割让部分争议地区以换取保住其余部分，从而达成某种折中解决的方案。若我们接受这一思路，那么我们应要求哪一部分呢？"
 DOD_hungary.113.a: "强迫其割让特兰西瓦尼亚"
 DOD_hungary.113.b: "强迫其割让比萨拉比亚"
 DOD_hungary.113.c: "严正重申我方最初要求"
 DOD_hungary.114.t: "罗马尼亚提供政治妥协方案"
 DOD_hungary.114.desc: "出乎意料地，[ROM.GetLeader]提出，若我方愿意为罗马尼亚的边界提供保障，他愿意与罗马尼亚共产党分享政权。此举或许能使我们在该地区扩大影响力，而不必冒着爆发战争的风险。"
 DOD_hungary.114.a: "革命的步伐永不停歇"
 DOD_hungary.114.b: "依旧坚持领土要求"
 DOD_hungary.115.t: "罗马尼亚断然拒绝我方要求"
 DOD_hungary.115.desc: "[ROM.GetAdjective]政府已拒绝就争议领土展开任何谈判。在一次私下会晤中，罗马尼亚外长甚至对我方大使直言：若我们想获得这些土地，唯一的途径就是以百万人的牺牲来换取。"
 DOD_hungary.115.a: "倒也不至于如此"
 DOD_hungary.115.b: "继续坚持领土要求"
 DOD_hungary.115.c: "那就让他们见识下百万大军"
 DOD_hungary.116.t: "[SOV.GetLeader]就提议作出回应"
 DOD_hungary.116.desc_transylvania: "在与我方代表团会晤后，[SOV.GetLeader]向我们提出了一种折中方案。[SOV.GetNameDefCap]原则上同意比萨拉比亚应继续由我方保有，但由苏联与唐努图瓦官员组成的所谓“独立边界委员会”却得出结论：特兰西瓦尼亚的大部分应当划归匈牙利所有。"
 DOD_hungary.116.desc_bessarabia: "在与我方代表团会晤后，[SOV.GetLeader]向我们提出了另一种折中方案。在匈牙利代表团明显缺席的情况下，苏方告知我方：只要我们同意将比萨拉比亚割让给他们，他们就放弃关于移交特兰西瓦尼亚的要求。"
 DOD_hungary.116.desc_no_deal: "在与我方代表团的会晤中，苏联和匈牙利方面再次重申了他们的要求：除非比萨拉比亚与特兰西瓦尼亚分别移交给各自的声索方，否则他们将考虑采取军事手段。"
 DOD_hungary.116.a: "可以接受"
 DOD_hungary.116.b: "我们对此绝不接受！"
 DOD_hungary.117.t: "[SOV.GetLeader]接受提议"
 DOD_hungary.117.desc: "苏联人已接受我方让共产党执掌政权的提议。[SOV.GetLeader]亲自向我方代表团保证，今后将不再对我方提出任何新的领土要求——至少不会由共产国际提出。"
 DOD_hungary.117.a: "我们会让其信守承诺的"
 DOD_hungary.118.t: "苏联人退缩让步"
 DOD_hungary.118.desc: "我方对苏匈两国的强硬回应似乎已初见成效。《真理报》近日发表头版社论，公开抨击“反社会主义的修正主义领土诉求”，并特别点名比萨拉比亚与特兰西瓦尼亚问题，称此类主张是“发达社会主义国家绝不会采取的帝国主义行径”。\n\n然而，布达佩斯方面的反应却异常冷淡。[HUN.GetLeader]或许仍对我方领土心怀企图。"
 DOD_hungary.118.a: "我们乐于看到他们前来试试"
 DOD_hungary.120.t: "匈牙利提议支持捷克斯洛伐克"
 DOD_hungary.120.desc: "[HUN.GetLeader]日前访问莫斯科，带来了一项提案：若我方愿与匈牙利共同向[CZE.GetNameDef]提供安全保证，作为交换，捷克斯洛伐克将解除对共产党的一切限制，并将南斯洛伐克的主权移交给匈牙利。"
 DOD_hungary.120.a: "好主意"
 DOD_hungary.120.b: "为何我们要卷入帝国主义的战争中？"
 DOD_hungary.121.t: "共产国际提供保证"
 DOD_hungary.121.desc: "[HUN.GetNameDef]与[SOV.GetNameDef]两国大使日前与我们接洽，向我方提出了一项联名的建议：他们愿意对我方边界提供抵御任何外来侵略的安全保证。作为交换，我方必须确保共产党在我国政府中占有席位。此外，匈牙利还将其承诺与向其归还南斯洛伐克捆绑在了一起。"
 DOD_hungary.121.a: "可以接受的代价"
 DOD_hungary.121.b: "这些要求正是我们要抵制的！"
 DOD_hungary.122.t: "捷克斯洛伐克拒绝我方提议"
 DOD_hungary.122.desc: "我方提出的安全保证并未得到[CZE.GetAdjective]方面的积极回应。而我方所要求的那些政治让步也在[CZE.GetNameDef]国内引发强烈反弹，多名高级将领与政界要员扬言，一旦政府接受这些条件，他们将立刻辞职。\n\n[CZE.GetAdjective]政府以“无法确保支援能及时抵达”为由，现已正式拒绝了我方的提议。"
 DOD_hungary.122.a: "情理之中的反应"
 DOD_hungary.122.b: "寻求与德国人接洽"
 DOD_hungary.123.t: "[SOV.GetLeader]拒绝我方提议"
 DOD_hungary.123.desc: "站在一幅巨大的欧洲地图前，[SOV.GetLeader]对我方代表团进行了长达一小时的训诫，反复指出我们方案中的各种缺陷与漏洞，并就我方提议的荒谬愚蠢大加批判，甚至指责我方与帝国主义者同流合污。\n\n我方代表团现已从莫斯科空手而归——但至少人都还活着。"
 DOD_hungary.123.a: "或许这终究不是最佳方案"
 DOD_hungary.123.b: "寻求与德国人接洽"
 DOD_hungary.124.t: "[From.GetNameDefCap]提议瓜分捷克斯洛伐克"
 DOD_hungary.124.desc: "[From.GetAdjective]外长日前抵达柏林，就一项两分[CZE.GetNameDef]的方案展开磋商。根据拟议条约的内容，双方将对各自划定的区域拥有完全的控制权。理所当然，我们将获得西部的波希米亚与摩拉维亚，而他们则会收下斯洛伐克。"
 DOD_hungary.124.a: "诱人的计划"
 DOD_hungary.124.b: "我们绝不容忍其干涉邻国事务！"
 DOD_hungary.126.t: "[CZE.GetAdjective]人表示拒绝"
 DOD_hungary.126.desc: "根据日前的报道，[CZE.GetAdjective]政府以交涉方所要求的种种让步“难以接受”为由，拒绝了后者为其提供的安全保证。\n\n然而，我方驻[SOV.GetNameDef]大使报告称，[SOV.GetAdjective]外交部近期动向频繁。外交圈内流言四起，指向苏联可能正在与德国探讨某项协议。"
 DOD_hungary.126.a: "且让我们拭目以待"
 DOD_hungary.127.t: "德国同意参与瓜分[CZE.GetNameDef]"
 DOD_hungary.127.desc: "[GER.GetLeader]已签署一份名为《柏林秘密条约》的协议，德方在其中同意将[CZE.GetNameDef]划分为两大势力范围，并承诺尊重我方在斯洛伐克问题上所作出的任何决定。"
 DOD_hungary.127.a: "外交上的胜利"
 DOD_hungary.127.b: "这并非我们预期的方案"
 DOD_hungary.128.t: "德国拒绝提议"
 DOD_hungary.128.desc: "日前，在与我国大使的会晤中，[GER.GetLeader]已明确表示，德国政府认为[CZE.GetNameDef]完全处于其势力范围之内，任何对该国疆界的干涉都将被视为敌对行为。"
 DOD_hungary.128.a: "真是无礼"
 DOD_hungary.128.b: "他们显然是在虚张声势"
 DOD_hungary.129.t: "德国下达最后通牒"
 DOD_hungary.129.desc: "德国大使在今日递交了由[GER.GetLeader]签署的照会，作为新任的“护国公”，后者要求我们立即将政府大权交由他本人暂管，直到柏林方面指派的特别行政长官抵达为止。同样在这份照会中，德国大使还要求在斯洛伐克相关事务上，[From.From.GetNameDef]也要享有相同的权力。\n\n照会威胁称，若我方拒绝，其将采取“迅速而果断的军事行动”。"
 DOD_hungary.129.a: "我们别无选择"
 DOD_hungary.129.b: "把他掷出窗外！"
 DOD_hungary.130.t: "[From.GetAdjective]人放弃对话谈判"
 DOD_hungary.130.desc: "尽管先前进展顺利，但看来[From.GetLeader]的政府在最后关头改变了主意，不再接受原定条约草案。他们对这一决定的具体原因讳莫如深，不过我方情报部门怀疑，其武装力量的准备程度不足才是背后的主要动因。"
 DOD_hungary.130.a: "真是遗憾"
 DOD_hungary.140.t: "[FROM.GetNameDefCap]要求获权军备重整"
 DOD_hungary.140.desc: "以欧洲政局日益恶化以及国际联盟在遏止局势方面的彻底失能为由，日前，[HUN.GetLeader]公开宣布，其政府将寻求邻国的支持，以推动《特里亚农条约》的修订。[HUN.GetLeader]在发言中并未提及任何领土诉求，而是将重点放在条约对匈牙利军事力量的限制上。\n\n匈牙利方面的代表团现已抵达我国首都，意在争取我方正式同意其重整军备。"
 DOD_hungary.140.a: "他们理所当然得获准自卫"
 DOD_hungary.140.b: "他们可已经把世界卷入过一次战争了！"
 DOD_hungary.141.t: "[HUN.GetNameDefCap]在军备重整问题上获得[From.GetAdjective]支持"
 DOD_hungary.141.desc: "日前，[From.GetAdjective]政府未经与我方商议，便与匈牙利签署了一项新条约，对《特里亚农条约》的军事限制进行了修订乃至彻底取消。根据该协议，匈牙利现被允许自由重整军备，发展包括坦克与飞机在内的各类军事装备。\n\n尽管匈牙利扩军一事早已是公开的秘密，但有了这份新协议，他们的军事实力将很快增长到足以再度对我国构成威胁的程度。"
 DOD_hungary.141.a: "我们必须趁为时未晚率先动手！"
 DOD_hungary.141.b: "提出外交抗议"
 DOD_hungary.141.c: "遵从[From.GetAdjective]的意见"
 DOD_hungary.142.t: "《布莱德协议》"
 DOD_hungary.142.desc: "我方已成功争取到[From.GetAdjective]方面对《特里亚农条约》部分修订的支持，条约中针对我国军事的所有限制都已被解除。国际军备调查员现已离境，战争部也已拟定初步方案，准备着手对我国武装部队进行适度扩编。"
 DOD_hungary.142.a: "非常好"
 DOD_hungary.143.t: "[From.GetNameDefCap]发出抗议照会"
 DOD_hungary.143.desc: "日前，[From.GetAdjective]大使转交了如下照会：\n“[From.GetNameDef]政府对[HUN.GetNameDef]近期的动向深表关切。《特里亚农条约》一直以来都是本地区和平与稳定的保障。虽然[From.GetAdjective]政府原则上接受各国选择自身道路的权利，但我们必须以最严正的态度敦促[HUN.GetNameDef]政府切实遵守该条约。若局势进一步遭到破坏，其后果极可能迅速失控。”"
 DOD_hungary.143.a: "那他们自便"
 DOD_hungary.144.t: "[From.GetNameDefCap]在军备重整问题上立场强硬"
 DOD_hungary.144.desc: "关于《特里亚农条约》可能修订的谈判在最初的阶段之后，便几乎再没有取得任何进展。[From.GetNameDef]政府明确表示，他们绝不会在维持现状的立场上退让分毫。\n\n我方唯有接受这一结果，或尝试争取第三方的支持。"
 DOD_hungary.144.a: "我们只能屈服于其压力"
 DOD_hungary.144.b: "寻求得到某大国的支持"
 DOD_hungary.145.t: "寻求支持"
 DOD_hungary.145.desc: "随着布莱德会议陷入彻底僵局，我方必须通过引入外部力量来重新夺回外交主动权。若能争取到一方大国的支持，[From.From.GetLeader]或许仍会被迫让步。那么，我们应当接触哪国？"
 DOD_hungary.145.a: "德国"
 DOD_hungary.145.b: "法国"
 DOD_hungary.145.c: "苏联"
 DOD_hungary.145.d: "意大利"
 DOD_hungary.145.e: "英国"
 DOD_hungary.146.t: "[HUN.GetLeader]寻求外交支持"
 DOD_hungary.146.desc: "匈牙利政府目前正试图推动修订《特里亚农条约》，以便着手重建其军备。然而，布莱德会议上的谈判已连续数日停滞不前。对此，匈牙利大使已向我方政府提出请求，希望我们对另一方施加外交压力。\n\n外交部警告称，若在此事上站在匈牙利一边，必将损害我们与其周遭邻国的关系，且会撼动该地区的力量平衡。然而，若拒绝匈牙利，后者或将采取激进行动以至彻底放弃外交途径，从而令整个地区局势地动山摇。"
 DOD_hungary.146.a: "必须准许匈牙利重整军备"
 DOD_hungary.146.b: "匈牙利别想指望能重整军备"
 DOD_hungary.147.t: "[From.GetNameDefCap]介入匈牙利军备重整危机"
 DOD_hungary.147.desc: "在一封致我方的私人信函中，[From.GetLeader]敦促我们重新考虑在匈牙利军备重整问题上的立场。其中他特别指出，即便现在允许匈牙利重新武装，对方也需要数年时间才能组建出足以对本地区造成威胁的军队。\n\n若在此事上继续坚持，只会让我方面临外交上的孤立。我们必须做出决断，这样的安全收益是否值得付出相应的代价。"
 DOD_hungary.147.a: "但愿他们是对的吧"
 DOD_hungary.147.b: "我们知道怎么做对自己是最好的"
 DOD_hungary.148.t: "布莱德会议失败"
 DOD_hungary.148.desc: "在数日激烈的谈判后，布莱德方面最终还是毫无进展，各代表团现已陆续打道回府。就连[From.From.GetLeader]的介入也未能改变僵局。\n\n外交体系内部如今怨气颇深。许多资深外交官建议我们无论如何都应立即重整军备，以此向[From.GetLeader]展示拒绝谈判会导致怎样的后果。"
 DOD_hungary.148.a: "我们可不能冒险开战"
 DOD_hungary.148.b: "此刻应当以行动代替言辞！"
 DOD_hungary.150.t: "战斗机竞标"
 DOD_hungary.150.desc: "最新的现代空战研究表明，我国空军体系存在严重弱点。相较于其他国家，我国在战斗机的发展上已远远落后。对此，空军部现已启动紧急项目，以期尽快获得一款现代化战斗机。由于本国自行研发所需时间过长难以枯等，政府决定从国外购买生产许可，并已追加拨款。\n\n然而，专家们对于何种机型最适合用来推进我军战斗机联队的现代化，至今仍然意见不一。"
 DOD_hungary.150.a: "小巧的轻型截击机"
 DOD_hungary.150.b: "庞大的重型战斗机"
 DOD_hungary.151.t: "轻型战斗机竞标"
 DOD_hungary.151.desc_light_fighter: "空军部正寻求购入一款新式轻型战斗机，用于实施战斗机扫荡与要点防空等进攻性任务。然而，外交部则建议，在决定购自何国时，也应将政治与外交层面的因素纳入考量之中。"
 DOD_hungary.151.desc_light_fighter_refused: "以国家安全为由，[From.GetAdjective]政府拒绝向我方出售生产许可。我们或许更应尝试向其他国家寻求合作，或者将现役机型进行紧急升级，以作为权宜之计。"
 DOD_hungary.151.a: "与德国接洽"
 DOD_hungary.151.b: "与意大利接洽"
 DOD_hungary.151.c: "与法国接洽"
 DOD_hungary.151.d: "与英国接洽"
 DOD_hungary.151.e: "与美国接洽"
 DOD_hungary.151.f: "运用竞标经验改进国产飞机"
 DOD_hungary.152.t: "重型战斗机竞标"
 DOD_hungary.152.desc_heavy_fighter: "空军部正寻求购入一款新式重型战斗机，用于执行远程截击与轰炸机护航等任务。然而，外交部则建议，在决定购自哪一国家时，也应将政治与外交层面的因素纳入考量之中。"
 DOD_hungary.152.desc_heavy_fighter_refused: "以国家安全为由，[From.GetAdjective]政府拒绝向我方出售生产许可。我们或许更应尝试向其他国家寻求合作，或者将现役机型进行紧急升级，以作为权宜之计。"
 DOD_hungary.153.t: "[From.GetAdjective]战斗机竞标"
 DOD_hungary.153.desc: "[From.GetAdjective]空军目前正在举行新式轻型战斗机的试飞评估。根据我方驻外空军武官的情报，我国的最新机型极有可能拔得头筹。[From.GetAdjective]政府预计将很快向我们正式提出采购请求。\n\n虽然制造商代表强烈支持这笔出口，但向外国出售我军最先进的装备仍存在国家安全方面的隐患。我们是否应当批准这笔军售？"
 DOD_hungary.153.a: "当然批准"
 DOD_hungary.153.b: "我们不能冒险泄密"
 DOD_hungary.154.desc: "[From.GetAdjective]空军目前正在举行新式重型战斗机的试飞评估。根据我方驻外空军武官的情报，我国的最新机型极有可能拔得头筹。[From.GetAdjective]政府预计将很快向我们正式提出采购请求。\n\n虽然制造商代表强烈支持这笔出口，但向外国出售我军最先进的装备仍存在国家安全方面的隐患。我们是否应当批准这笔军售？"
 DOD_hungary.155.t: "战斗机竞标完成"
 DOD_hungary.155.desc: "经过与制造商及政府官员的谈判，我方已成功取得新型战斗机的生产许可。该机的一架样机已运抵国内，用于培训维修人员；完整的设计图纸与制造蓝图也预计将很快送达。我们随时都可以开始投入生产。"
 DOD_hungary.155.a: "真不错"
 DOD_hungary.160.t: "轰炸机竞标"
 DOD_hungary.160.desc: "空军部的一项研究显示，我军空中力量在支援陆军作战方面装备严重不足。无论是远程空袭还是近距空中支援，我们都存在关键性的能力缺口。政府现已拨付专项经费，用于开展紧急采购项目以获取一款现代化轰炸机，但我们必须尽快决定应当采购哪一种机型。"
 DOD_hungary.160.a: "近距支援的轻型轰炸机"
 DOD_hungary.160.b: "续航更优的中型轰炸机"
 DOD_hungary.161.t: "轻型轰炸机竞标"
 DOD_hungary.161.desc_cas: "空军部正寻求购入一款新式轻型轰炸机，以加强对地面部队的近距支援能力。然而，外交部则建议，在决定从哪一个国家采购时，也应将政治与外交层面的因素纳入考量之中。"
 DOD_hungary.161.desc_cas_refused: "以国家安全为由，[From.GetAdjective]政府拒绝向我方出售生产许可。我们或许更应尝试向其他国家寻求合作，或者将现役机型进行紧急升级，以作为权宜之计。"
 DOD_hungary.162.t: "中型轰炸机竞标"
 DOD_hungary.162.desc_tac: "空军部正寻求购入一款新式中型轰炸机，以执行远程阻绝与战术空袭等任务。然而，外交部则建议，在决定从哪一个国家采购时，也应将政治与外交层面的因素纳入考量之中。"
