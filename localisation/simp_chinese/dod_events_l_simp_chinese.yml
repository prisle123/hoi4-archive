 DOD_hungary.163.t: "[From.GetAdjective]轰炸机竞标"
 DOD_hungary.163.desc: "[From.GetAdjective]空军目前正在举行新式轻型轰炸机的试飞评估。根据我方驻外空军武官的情报，我国的最新机型极有可能拔得头筹。[From.GetAdjective]政府预计将很快向我们正式提出采购请求。\n\n虽然制造商代表强烈支持这笔出口，但向外国出售我军最先进的装备仍存在国家安全方面的隐患。我们是否应当批准这笔军售？"
 DOD_hungary.164.t: "[From.GetAdjective]轰炸机竞标"
 DOD_hungary.164.desc: "[From.GetAdjective]空军目前正在举行新式中型轰炸机的试飞评估。根据我方驻外空军武官的情报，我国的最新机型极有可能拔得头筹。[From.GetAdjective]政府预计将很快向我们正式提出采购请求。\n\n虽然制造商代表强烈支持这笔出口，但向外国出售我军最先进的装备仍存在国家安全方面的隐患。我们是否应当批准这笔军售？"
 DOD_hungary.165.t: "轰炸机竞标完成"
 DOD_hungary.165.desc: "经过与制造商及政府官员的谈判，我方已成功取得新型轰炸机的生产许可。该机的一架样机已运抵国内，用于培训维修人员；完整的设计图纸与制造蓝图也预计将很快送达。我们随时都可以开始投入生产。"
 DOD_hungary.165.a: "真不错"
 DOD_hungary.170.t: "《特里亚农条约》的终结"
 DOD_hungary.170.desc: "随着昔日条约的拥护者相继退场，《特里亚农条约》如今已毫无意义。再也没有任何人能够否认我们重整军备的权利了！"
 DOD_hungary.170.a: "太棒了！"
 SWE_HUN_ALLIANCE: "贝尔纳多特王朝"
 DOD_romania.1.t: "罗马尼亚希望重修盟约"
 DOD_romania.1.desc: "我国与罗马尼亚的旧日同盟在近年间事实上已告失效，毕竟曾几何时匈牙利与德国的威胁都还似乎遥不可及。然而，面对近期局势的突然变化，[ROM.GetLeader]日前到访华沙，与我方商讨续订罗波同盟的有关事宜。就目前而言，此项协议仍仅限于防御性条款，双方承诺，将在战争爆发时相互支援。"
 DOD_romania.1.a: "合理的请求"
 DOD_romania.1.b: "我们并不感兴趣"
 DOD_romania.2.t: "[From.GetNameDefCap]同意结盟"
 DOD_romania.2.desc: "我方赴华沙的代表团已携带由[POL.GetLeader]签署的援助条约归国。自此起，若战争爆发，双方均有义务相互防御。"
 DOD_romania.2.a: "很好"
 DOD_romania.3.t: "[From.GetNameDefCap]拒绝结盟"
 DOD_romania.3.desc: "[From.GetLeader]拒绝在华沙会见我方代表团，仅转来一则简短讯息，称与罗马尼亚深化关系“目前不符合[From.GetAdjective]政府的利益”。\n\n而我方就此提出的进一步说明请求，则未获得答复。"
 DOD_romania.3.a: "真是不幸"
 DOD_romania.10.t: "隔离线联盟"
 DOD_romania.10.desc: "“隔离线”原本旨在遏制共产主义的扩散，阻止红军进入欧洲。如今，[ROM.GetLeader]重新提出了这一构想，目的则是将外交上已成国际弃儿的[GER.GetNameDef]与[SOV.GetNameDef]隔离开来。\n\n罗马尼亚人目前已开始试探我方，询问我们是否愿意加入一项正式的同盟安排。"
 DOD_romania.10.a: "我们团结一致"
 DOD_romania.10.b: "中立才是最好的防御"
 DOD_romania.11.t: "[From.GetNameDefCap]同意加入隔离线联盟"
 DOD_romania.11.desc: "[From.GetLeader]领导的政府已公开宣布支持“隔离线”构想。[From.GetNameDef]方面的代表团现已抵达，与我方商讨加入我方阵营的具体事宜，并就战争情况下的军事支援安排进行筹划。"
 DOD_romania.11.a: "很好"
 DOD_romania.12.t: "[From.GetNameDefCap]表示拒绝"
 DOD_romania.12.desc: "与[From.GetNameDef]就其加入我方阵营的谈判现已彻底破裂。[From.GetNameDef]代表团递交了一份冗长的条件清单，将一系列广泛而深远的军事援助作为其加入的前提。\n\n总参谋部以“根本不可能履行”为由断然拒绝。而外交部则认为，此举乃[From.GetLeader]蓄意为之，旨在拒绝我方提议的同时，又避免承担责任。"
 DOD_romania.12.a: "太无礼了"
 DOD_romania.20.t: "罗马尼亚要求获得保障"
 DOD_romania.20.desc: "数月以来，我方一直试图与[ROM.GetNameDef]缔结同盟——哪怕只是为了不让其石油落入敌手。然而如今，[ROM.GetLeader]却宣称：若要其政府考虑加入我方阵营，则不可或缺的先决条件，在于要正式地向其承诺战时军事支援的保证。"
 DOD_romania.20.a: "那就给他们这样的保证"
 DOD_romania.20.b: "这样只会令我们的力量更分散"
 DOD_romania.21.t: "[From.GetNameDefCap]为罗马尼亚疆界提供保障"
 DOD_romania.21.desc: "在罗马尼亚-[From.GetAdjective]两国友好协会的一次会议上发表讲话时，[From.GetLeader]宣称，罗马尼亚国家现行疆域“不容更改且永续存在”，他保证，其政府将在战争来临之时，不遗余力地捍卫这些疆界。"
 DOD_romania.21.a: "很好"
 DOD_romania.22.t: "[From.GetNameDefCap]拒绝提供保障"
 DOD_romania.22.desc: "我国近期的外交攻势遭到了[From.GetNameDef]的冷淡拒绝。[From.GetLeader]在议会发言时表示，向罗马尼亚提供正式保障一事，“将于其真正具有相关性时再作决定”。"
 DOD_romania.22.a: "真是无情"
 DOD_romania.30.t: "罗马尼亚提供驻军基地"
 DOD_romania.30.desc: "随着欧洲局势愈发紧张，[ROM.GetLeader]日前向我方提出了一项令人意外的提议：若我方承诺在罗马尼亚遭受任何外部威胁时协同防卫，他们便允许我军驻扎于罗马尼亚领土之上。\n\n作为善意的表示，[ROM.GetLeader]亦已放宽了对罗马尼亚共产党活动的诸多限制。"
 DOD_romania.30.desc_alt: "随着欧洲局势愈发紧张，[ROM.GetLeader]日前向我方提出了一项出人意料的建议：若我方承诺在罗马尼亚遭受任何外部威胁时协同防卫，他们便允许我军驻扎在罗马尼亚领土之上。"
 DOD_romania.30.a: "他们应当得到保障"
 DOD_romania.30.b: "绝不同帝国主义者做交易！"
 DOD_romania.31.t: "[From.GetNameDefCap]接受我方提议"
 DOD_romania.31.desc: "[SOV.GetLeader]已亲自指示[SOV.GetSovietArmyAdjectiveBasedOnIdeology]军队制订在战争情况下保卫罗马尼亚的作战预案。一支小型军事代表团已抵达当地，为即将部署的驻军准备基地与机场设施。"
 DOD_romania.31.a: "希望我们将来不会为此后悔"
 DOD_romania.32.t: "[From.GetNameDefCap]拒绝我方提议"
 DOD_romania.32.desc: "有关在罗马尼亚境内部署[SOV.GetAdjective]部队的会谈，仅进行了数小时便草草收场，[SOV.GetAdjective]方面明确表示，无意为我方边界提供任何保障。\n\n我军多名将领立刻揣测起这一表态背后令人不安的深意——或许正是因为并不满意我国现在的疆界形状，他们图谋在未来进行改变。"
 DOD_romania.32.a: "真是令人深感不安"
 DOD_romania.40.t: "罗马尼亚施压"
 DOD_romania.40.desc: "日前，我国驻[ROM.GetNameDef]大使被[ROM.GetLeader]紧急召见至办公室。我国大使尚还未来得及就罗马尼亚军队近期在我国边境一线的调动提出质询，就反被对方下达了最后通牒。[ROM.GetLeader]强调，[BUL.GetNameDefCap]今后不得再未经他的明确同意自行其是，所有重大政策决定均须提交他批准。\n\n若拒不从命，他将以武力相向。"
 DOD_romania.40.a: "我们只得屈从于他们的要求"
 DOD_romania.40.b: "士可杀不可辱！"
 DOD_romania.41.t: "[From.GetNameDefCap]表示顺从"
 DOD_romania.41.desc: "[BUL.GetNameDefCap]已经接受了我方的各项要求，他们现在将在做出任何政治决策前征询我方意见。\n\n一名特别代表已抵达索非亚，与其政府进行协调。"
 DOD_romania.41.a: "很好"
 DOD_romania.42.t: "[From.GetNameDefCap]决意顽抗"
 DOD_romania.42.desc: "在听完我方提出的一系列要求后，据报[BUL.GetLeader]先是大笑出声，随后当场将文件撕得粉碎，扬言罗马尼亚的军队根本不可能在战场上击败保加利亚。"
 DOD_romania.42.a: "这可不值得去流血拼命"
 DOD_romania.42.b: "那就让我们看看他说对没有"
 DOD_romania.50.t: "罗马尼亚要求我国改组政府"
 DOD_romania.50.desc: "当[ROM.GetLeader]此前公开要求，凡属[HUN.GetAdjective]政府的任何任命，只要“涉及罗马尼亚利益”，就必须赋予其一票否决权时，我国外交系统的大多数人士都认为，这不过是其面向本国内部的宣传言论而已。\n\n然而不久之后，我们却意外地收到了措辞完全相同的官方照会。\n\n若我方拒绝遵从，将面临其武力相向的威胁——这一点已令总参谋部陷入恐慌，而军方高层也对我军能否在边境线上顶住罗马尼亚人的进攻表示了严重怀疑。"
 DOD_romania.50.a: "我们别无选择"
 DOD_romania.50.b: "我们可以做出一定让步"
 DOD_romania.50.c: "宁为自由死，不为奴隶生"
 DOD_romania.51.t: "[From.GetNameDefCap]同意城下之盟"
 DOD_romania.51.desc: "在认识到武力抵抗既不可能也无意义之后，匈牙利政府现已决定采纳我方的建议，并将自身置于我方的处置之下。[HUN.GetLeader]承诺，今后在任何重大政策决策前都将征询我方的意见。"
 DOD_romania.51.a: "很好"
 DOD_romania.52.t: "[From.GetNameDefCap]提议缔结友好条约"
 DOD_romania.52.desc: "就我方近期提出的对匈牙利政府进行若干调整的要求，[HUN.GetLeader]现已提出一份友好互助条约作为回应。根据该条约，匈牙利将在战时向我方提供援助，但其中亦有条款，要求我方发誓不得干涉匈牙利的国内政治。"
 DOD_romania.52.a: "可以接受的妥协"
 DOD_romania.52.b: "这可不符合我们的心意"
 DOD_romania.53.t: "[From.GetNameDefCap]决意顽抗"
 DOD_romania.53.desc: "尽管其武装力量显然处于绝对劣势，[HUN.GetLeader]仍拒绝听从理性劝告，下令军队在我方边境一线进入防御部署。虽然原因不明，但看来他们军队中的相当一部分竟确实执行了这一命令。\n\n看样子，他们是准备打一仗了。"
 DOD_romania.53.a: "这倒也不值得去耗时费力"
 DOD_romania.53.b: "胜利毋庸置疑，开战！"
 DOD_romania.60.t: "罗马尼亚勒令我国彻底重组"
 DOD_romania.60.desc: "随着罗马尼亚军队在我方边境严阵以待，关于其真正意图的各种传言不胫而走。当我国驻布加勒斯特大使就此向对方询问时，却被直截了当地告知：[ROM.GetLeader]已经认定，统一的南斯拉夫国家不再符合他的利益。取而代之的，他要将我国肢解，重组为若干在罗马尼亚直接控制下的附庸邦国。\n\n来自其官方的最后通牒，预计将在一小时内送达。"
 DOD_romania.60.a: "我们可不能指望忤逆他们"
 DOD_romania.60.b: "想都别想！"
 DOD_romania.61.t: "[From.GetNameDefCap]退让屈服"
 DOD_romania.61.desc: "就在递交给贝尔格莱德方面的最后通牒即将到期的数分钟前，一份官方公报送达，宣称南斯拉夫政府现在宣告解散，其权力移交给若干地方政权，而这些政权全都已经对我方宣誓效忠。"
 DOD_romania.61.a: "很好"
 DOD_romania.62.t: "[From.GetNameDefCap]决意顽抗"
 DOD_romania.62.desc: "[YUG.GetAdjective]政府任由最后通牒失效而未作任何回复。侦察机已发现南斯拉夫一侧出现部队调动，这促使总参谋部重新审视入侵方案。数位高级军事顾问已经明确表示，他们无法保证对南斯拉夫的战争能够迅速取得胜利。"
 DOD_romania.62.a: "我们将击溃他们"
 DOD_romania.62.b: "让我们寻求外援"
 DOD_romania.63.t: "[From.GetLeader]图谋瓜分南斯拉夫"
 DOD_romania.63.desc: "罗马尼亚与南斯拉夫之间已爆发一场危机，而这或许为我方提供了一个可乘之机。目前，[YUG.GetLeader]已经拒绝了[ROM.GetLeader]勒令其交出国家主权的全部要求。作为回应，[ROM.GetLeader]转而向我方提出了一项瓜分南斯拉夫的协议，他允诺斯洛文尼亚将归我方所有，同时成立一个在我方控制下的克罗地亚独立国。"
 DOD_romania.63.a: "诱人的计划"
 DOD_romania.63.b: "我们何需他们的帮助？"
 DOD_romania.64.desc: "罗马尼亚与南斯拉夫之间已爆发一场危机，而这或许为我方提供了一个可乘之机。目前，[YUG.GetLeader]已经拒绝了[ROM.GetLeader]勒令其交出国家主权的全部要求。作为回应，[ROM.GetLeader]转而向我方提出了一项瓜分南斯拉夫的协议，他允诺达尔马提亚将归我方所有，同时在黑山成立一个由我方控制的傀儡政权。"
 DOD_romania.65.t: "[From.GetNameDefCap]接受提议"
 DOD_romania.65.desc: "[From.GetLeader]已经签署并接受了此前的条款，现在[From.GetAdjective]政府将会支援我们在南斯拉夫的一切行动。"
 DOD_romania.65.a: "太棒了"
 DOD_romania.66.t: "[From.GetNameDefCap]拒绝提议"
 DOD_romania.66.desc: "尽管[From.GetNameDef]政府并未明确警告我方不要干涉南斯拉夫，但他们还是拒绝为我方的提案背书。\n\n或许，他们是在坐等我方铩羽而归，好在我们被踢出局后，再由其自己鲸吞整个南斯拉夫。"
 DOD_romania.66.a: "那我们要抱歉会让他们期望落空"
 DOD_romania.67.t: "对南斯拉夫的最后通牒"
 DOD_romania.67.desc: "既然我们已争取到了更多的外部支持，那么是时候正告南斯拉夫方面，局势已经发生了翻天覆地的变化。他们的军队正被拉得过长，在漫长的边界线上捉襟见肘，其如今的军事处境比以往任何时候都更加绝望。"
 DOD_romania.67.a: "胜利唾手可得"
 DOD_romania.68.t: "外交行动失败"
 DOD_romania.68.desc: "我们试图争取德国与意大利支持的努力并未取得成功。这段外交空窗期无疑给予了南斯拉夫苟延残喘的宝贵时间，并势必影响即将到来的战役进程。尽管如此，总参谋部仍保持谨慎乐观的判断，认为我们依旧能够在短时间内取得胜利。"
 DOD_romania.68.a: "拿起武器！"
 DOD_romania.69.t: "大包围网"
 DOD_romania.69.desc_GER: "第二份最后通牒已经送达。这一次，罗方的要求还附带了来自[GER.GetNameDef]大使的同等照会，对方明确表示支持罗马尼亚的计划，并勒令我军不得干涉德军对斯洛文尼亚与克罗地亚的占领行动。"
 DOD_romania.69.desc_ITA: "第二份最后通牒已经送达。这一次，罗方的要求还附带了来自[ITA.GetNameDef]大使的同等照会，对方明确表示支持罗马尼亚的计划，并勒令我军不得干涉意军对达尔马提亚与黑山的占领行动。"
 DOD_romania.69.desc_GERITA: "第二份最后通牒已经送达。这一次，罗方的要求还附带了来自[GER.GetNameDef]与[ITA.GetNameDef]两国大使的同等照会，对方明确表示支持罗马尼亚的计划，并勒令我军不得干涉其各自的占领行动，以免造成不必要的流血。"
 DOD_romania.69.a: "放弃抵抗"
 DOD_romania.69.b: "我们将奋战至最后一刻！"
 DOD_romania.70.t: "南斯拉夫国崩解体"
 DOD_romania.70.desc: "南斯拉夫政府现已接受其战败的命运。各盟国的部队已经接管该国，并进驻了各自划定的占领区。"
 DOD_romania.70.a: "又一次外交上的胜利"
 DOD_romania.71.t: "南斯拉夫决意顽抗"
 DOD_romania.71.desc: "南斯拉夫军队现已在我方边境沿线占据阵地，南斯拉夫空军也已进入其战备位置，显然一副随时准备迎战的姿态。\n\n然而，据南斯拉夫战争部的一名消息人士称，这不过是一次示威式的强硬表态，[YUG.GetLeader]坚信我们只是在虚张声势，并断定不会真的爆发战争。"
 DOD_romania.71.a: "我们可绝没有虚张声势"
 DOD_romania.81.t: "国王情妇购置豪宅"
 DOD_romania.81.desc: "根据报道，国王卡罗尔二世的情妇玛格达·卢佩斯库近日在布加勒斯特一处地段昂贵的高档郊区，购置了一栋全新的别墅。她究竟如何负担得起这一开销，长期以来一直是坊间热议的主题。外国媒体的新披露则强烈暗示，国王陛下亲自批准使用政府公款完成了这桩“私人投资”。\n\n丑闻正迅速发酵，我们必须尽快就此作出公开回应。"
 DOD_romania.81.a: "是政府购置此房产并许可卢佩斯库女士居住的"
 DOD_romania.81.b: "是国王陛下从其私人津贴中支取该款项的"
 DOD_romania.82.t: "国王查封批评书籍"
 DOD_romania.82.desc: "一位知名社会学者的新书近日出版，书中详述了国王核心圈子对政策制定的深度影响，而多数决策最终都会“恰巧”让相关成员获利。更为引人注目的是书中对国王情妇的篇幅，据说这位女士多次利用自身的人脉纽带为自己牟利。对此，国王陛下已下令逮捕作者。\n\n自由派报纸与极右翼阵营都对此震怒——尽管双方愤怒的理由完全不同。在局势失控之前，我们必须尽快发表正式声明。"
 DOD_romania.82.a: "诽谤毕竟是刑事犯罪"
 DOD_romania.82.b: "本书作者将被立即释放"
 DOD_romania.83.t: "国王举办奢华宴会"
 DOD_romania.83.desc: "尽管新闻稿在发表前已由国王陛下亲自把关，皇家宫殿近日举办的奢华宴会仍在全国范围内引起了巨大民怨。报纸上刊登的，是国王情妇身着昂贵法式晚礼服的照片，以及用黄金餐盘呈上的七道菜全套盛宴的细致描写——而与此同时，全国民众仍在大萧条余波中艰难度日。\n\n在舆论愈演愈烈之际，国王强烈要求我们立即发表公开支持声明。"
 DOD_romania.83.a: "这是陛下作为国家象征的应有体面"
 DOD_romania.83.b: "陛下的私事并非政府事务范畴"
 DOD_romania.84.t: "国王情妇现身巴黎"
 DOD_romania.84.desc: "法国媒体近日大篇幅报道了玛格达·卢佩斯库在巴黎的“英勇事迹”——据称她正在进行一场规模惊人的购物狂欢。\n\n虽说这种行径本身并不算稀奇，但据报道称，她动用了罗马尼亚大使馆人员协助搬运大批战利品，甚至直接告知商家将账单寄给罗马尼亚政府。这些报导已被本国媒体迅速转载。我们已被要求就此事作出回应。"
 DOD_romania.84.a: "卢佩斯库女士系受陛下旨意行事"
 DOD_romania.84.b: "政府对公民的个人行为不予置评"
 DOD_romania.85.t: "国王赴尼斯度假"
 DOD_romania.85.desc: "在情妇与其核心亲信的陪同下，国王卡罗尔二世日前抵达尼斯度假。在下榻于内格雷斯科酒店的皇家贵宾厅后，国王对当地记者表示，未来数周他将尽情享受当地最顶级的美食与款待，并计划前往尼斯歌剧院观赏演出，闲暇时还将顺道赴巴黎进行购物小憩。\n\n然而，当地媒体已开始对本次出行的时机，以及这趟行程的经费来源提出尖锐质疑。"
 DOD_romania.85.a: "这是正式的国事访问"
 DOD_romania.85.b: "国王陛下每年都会去尼斯度假"
 DOD_romania.86.t: "国王牵涉贪腐丑闻"
 DOD_romania.86.desc: "随着军队采购体系中出现腐败传闻，国王已承诺对此展开一项公正调查。然而，一份初步报告却在不久前遭媒体泄露，内容不仅证实了相关传闻，甚至将矛头直接指向国王最为倚重的顾问集团。\n\n整起事件已令政府颜面尽失。国王要求我们立即采取行动，但同时也公开表达对涉事的顾问“全力支持”。"
 DOD_romania.86.a: "合同白纸黑字铁证如山"
 DOD_romania.86.b: "改革采购流程"
 DOD_romania.110.t: "罗马尼亚提议瓜分[CZE.GetNameDef]"
 DOD_romania.110.desc: "[ROM.GetLeader]已就[CZE.GetNameDef]问题向我方提出一项建议。他指出，鉴于我们在该地区拥有共同利益，因此可以将该国进行三方分割：由我国获得西部地区，罗马尼亚控制斯洛伐克，而匈牙利则在南部边境获得一小块狭长的领土。"
 DOD_romania.110.a: "我们必须抓住机会"
 DOD_romania.110.b: "既然我们自己就能拿到手，何必要谈判呢？"
 DOD_romania.111.t: "[GER.GetLeader]接受提议"
 DOD_romania.111.desc: "德国政府已经同意了我方条约的草案以及拟议的疆界划分，剩下要做的，就是向布拉格方面下达最后通牒。"
 DOD_romania.111.a: "那就让我们下达最后通牒"
 DOD_romania.113.t: "[GER.GetLeader]拒绝提议"
 DOD_romania.113.desc: "在与[GER.GetLeader]的激烈会晤中，我国大使遭到严厉警告，德国方面断然拒绝就任何涉及[CZE.GetNameDef]的问题进行讨论或谈判。德国政府认为该国完全处于其势力范围之内，并警告称，我方的任何介入都将被视为对[GER.GetLeader]明确意愿的忤逆。"
 DOD_romania.113.a: "是时候重新考量策略了"
 DOD_romania.113.b: "那我们就自行出击"
 DOD_romania.114.t: "德国下达最后通牒"
 DOD_romania.114.desc: "随着德军在我国边境集结，德国与罗马尼亚的大使已联合递交最后通牒：除非我方同意将斯洛伐克交予匈牙利与罗马尼亚，并成为德国的“保护国”，否则德意志空军将随时准备“抹除”布拉格，而匈牙利军队也已整装待发，准备自南方入侵我国。"
 DOD_romania.114.a: "我们别无选择"
 DOD_romania.114.b: "我们宁可赴死亦不受辱"
 DOD_romania.115.t: "[CZE.GetLeader]决意顽抗"
 DOD_romania.115.desc: "[CZE.GetAdjective]政府已无视我方的最后通牒并下令军队动员。[CZE.GetLeader]宣称，任何入侵者都将面对他们“誓死捍卫祖国、战至最后一人”的军队。"
 DOD_romania.115.a: "我们将会考虑我们的选择。"
 DOD_romania.120.t: "外国汽车公司招商案"
 DOD_romania.120.desc: "多家外国汽车公司都已经表示了在罗马尼亚开设工厂生产投入商业市场和军事用途的新型载具的兴趣。我们选中的一方将会被视为今后的主要交易对象，这也将决定我们未来所能取得的生产许可。\n\n我们应该与哪方接洽？"
 DOD_romania.120.a: "基于高速载具选择沃克斯豪尔"
 DOD_romania.120.b: "基于可靠德国工艺选择欧宝"
 DOD_romania.120.c: "基于大批量生产选择福特"
 DOD_yugoslavia.1.t: "军方发动政变"
 DOD_yugoslavia.1.desc: "由于我们决定与德国签署协议，一部分空军军官发动了一场政变。其下军队控制了贝尔格莱德的要地。宣称彼得国王已到执政之年并结束[YUG.GetLeader]的摄政。\n\n人民大众对于政变者基本处于支持中，而群众则高呼“宁愿开战反条约，宁可入土不做奴！”\n\n现今政府正需抉择，我们可以支持政变者——尽管这意味着与德国开战。亦或是打压叛乱——而我国将陷入四分五裂的血腥内战。"
 DOD_yugoslavia.1.a: "我们早该听从军官们的意见"
 DOD_yugoslavia.1.a.tt: "§Y彼得二世§!成为§Y[YUG.GetIdeologyNameWithCaps]§!政党的领导人。\n"
 DOD_yugoslavia.1.b: "我们要坚持此前的决定！"
 DOD_yugoslavia.2.t: "[YUG.GetNameDef]发生政变"
 DOD_yugoslavia.2.desc: "在保罗亲王签署条约加入三国同盟后，一群[YUG.GetAdjective]空军军官立即发动了一场精密策划的政变以替换掉现有合法政府并让彼得二世登上王位。\n\n前南斯拉夫政府已然全面让步，其新领导人宣称保罗亲王所签署之条约既不合法也无效力。"
 DOD_yugoslavia.2.a: "立即执行第25号元首令"
 DOD_yugoslavia.3.desc: "在保罗亲王签署条约加入三国同盟后，一群[YUG.GetAdjective]空军军官立即发动了一场精密策划的政变以替换掉现有合法政府并让彼得二世登上王位。\n\n前政府成员谴责该政变的行为并宣布全国进入紧急戒严状态。显而易见，这是外国间谍干的好事；他们称我国责任为其提供防护。"
 DOD_yugoslavia.3.a: "他们这回可是铸下大错了"
 DOD_yugoslavia.3.b: "我们将出手援救他们"
 DOD_yugoslavia.10.t: "第五纵队"
 DOD_yugoslavia.10.desc: "在向德国宣战的消息传遍我国之后，显然国内许多人根本没有拿起武器抵抗入侵者的意愿。主由克罗地亚人组成的军事单位拒绝执行前往国境的命令，甚至还有些向正在执行命令的其他单位开火的事例。\n\n很明显，克罗地亚人是靠不住的，至少与德国交壤地区的防卫无法稳定了。"
 DOD_yugoslavia.10.a: "这帮叛徒！"
 DOD_yugoslavia.10.b: "事实上他们的想法有点道理……"
 warning_we_will_change_to_this_country_tt: "§R将切换至[CRO.GetNameDef]§!"
 YUG_CRO_independence_war_troops_tt: "1个§Y[CRO.GetAdjective]骑兵师§!以及5个§Y[CRO.GetAdjective]步兵师§!将会加入起义"
 DOD_yugoslavia.20.t: "[YUG.GetName]请求订购飞机"
 DOD_yugoslavia.20.desc: "意识到战略层级上的弱点，[YUG.GetAdjective]空军已发起一系列迅速的空军现代化及拓展项目。数目可观的预算已为这些支出做好了准备。一个使团正巡回欧洲，寻求着战斗机及中型轰炸机的新提供商。\n\n基于该问题急切需要解决，[YUG.GetAdjective]使团坚持从生产商手中直接运输或交付购入的飞机。"
 DOD_yugoslavia.20.a: "批准出售我国库存战斗机"
 DOD_yugoslavia.20.b: "批准出售我国库存轰炸机"
 DOD_yugoslavia.20.d: "调拨战斗机生产线完成其订单"
 DOD_yugoslavia.20.e: "调拨轰炸机生产线完成其订单"
 DOD_yugoslavia.20.c: "我们这里没货可以提供"
 DOD_yugoslavia.21.t: "[From.GetNameDefCap]批准出售战斗机"
 DOD_yugoslavia.21.desc: "我国在[From.GetNameDef]的交易使团已为我国空军确保了一定数量的战斗机。首批飞机已然送达，而我国飞行员正开展机种转换训练。"
 DOD_yugoslavia.21.a: "太好了"
 DOD_yugoslavia.22.t: "[From.GetNameDefCap]批准出售轰炸机"
 DOD_yugoslavia.22.desc: "我国在[From.GetNameDef]的交易使团已为我国空军确保了一定数量的中型轰炸机。首批飞机已然送达，而我国飞行员正开展机种转换训练。"
 DOD_yugoslavia.30.t: "[YUG.GetNameDef]问题"
 DOD_yugoslavia.30.desc: "\n在奥地利回归帝国后，我们现今与[YUG.GetNameDef]边境接壤。而[YUG.GetLeader]所领导的该国政府在关于我国所提出的欧洲重整计划和该国立场上出奇地安静。也许我们该提醒他们一下需要作出抉择的时刻总会来的。"
 DOD_yugoslavia.30.a: "对此向他们施压"
 DOD_yugoslavia.30.b: "他们的想法并不重要"
 DOD_yugoslavia.31.t: "德国施压"
 DOD_yugoslavia.31.desc: "几天前，德国大使在一场招待会上拦住了[YUG.GetLeader]。他指出在德奥合并之后，[YUG.GetNameDef]和[GER.GetNameDef]现已接壤。德国大使向[YUG.GetLeader]表示，德国在发展友好关系方面很有兴趣。\n\n他仅要求我们在对未来政策的权衡上留点心。"
 DOD_yugoslavia.31.a: "他可真是个好人"
 DOD_yugoslavia.31.b: "我们必须继续与他们保持亲善……"
 YUG_wavering_to_GER_pressure_opm: "屈服于我国的施压"
 YUG_wavering_to_GER_pressure_reverse_opm: "屈服于德国的施压"
 YUG_GER_pressured_us_annoyed_opm: "为外交施压所恼怒"
 DOD_yugoslavia.32.desc: "在[CZE.GetNameDef]退出历史舞台后，欧洲东南部的政治局势发生了重大变动。以往接受捷克的武装和资金支援的国家现在需要新的赞助商。也许是时候提醒一下[YUG.GetLeader]这件事了。"
 DOD_yugoslavia.32.a: "对此向他施压"
 DOD_yugoslavia.32.b: "我们自有其他打算"
 DOD_yugoslavia.33.desc: "仅在德军士兵进入布拉格的几个小时后，在[CZE.GetAdjective]大使仍在进行道别时，[GER.GetNameDef]大使致电了外务处。\n\n据她所说，德国政府对不得不这样处理[CZE.GetNameDef]表示很后悔，而[GER.GetLeader]很高兴看到[YUG.GetLeader]未采取会让他考虑以同样方式应对南斯拉夫的行为。\n\n德国大使表示他希望未来也会是这样并结束了通话。"
 DOD_yugoslavia.33.a: "他可真是个好人"
 DOD_yugoslavia.33.b: "事态恶化，立即镇压反德分子！"
 DOD_yugoslavia.34.desc: "我国现今在欧洲处于至高的地位。长久以来，法国一直是欧洲东南部局势稳定的根基，但现今该地之境皆唾手可得。我们可以将周边全部国家拉入阵营而后便无人能够阻挡我国大势。\n\n是时候让南斯拉夫人做出选择了。要么与我们站在一边——要么准备受死吧。"
 DOD_yugoslavia.34.a: "我们的耐心已快耗尽"
 DOD_yugoslavia.34.b: "我大德意志猛虎怎会在意区区鼠辈之见"
 DOD_yugoslavia.35.desc: "近日在伯格霍夫的一次会议中，[GER.GetLeader]和[YUG.GetLeader]谈及了现今欧洲局势以及我国在其中的处境。[GER.GetLeader]表明南斯拉夫不可能在逐渐逼近的生死抉择中不选好要站的队伍。而德国则无法容忍一个非其盟国的邻居。\n\n他表示如果南斯拉夫选择和同盟国在一边倒也不差，至少大家都知道自己站在哪边了。"
 DOD_yugoslavia.35.a: "时间紧迫。"
 DOD_yugoslavia.35.b: "不，我们绝不能再放纵他们！"
 enemy_of_the_reich_opm: "帝国的敌人"
 YUG_wavering_to_GER_pressure_2_opm: "屈服于我国的施压"
 YUG_wavering_to_GER_pressure_reverse_2_opm: "屈服于德国的施压"
 DOD_yugoslavia.36.t: "南斯拉夫的命运"
 DOD_yugoslavia.36.desc: "在对其阵营选择的屡次施压后，[YUG.GetLeader]领导下的南斯拉夫政府仍觉得他们能不参与这场冲突而靠边站。现在他们要面对自己优柔寡断而懦弱所导致的后果了。"
 DOD_yugoslavia.36.a: "他们若不顺从，便是我等之敌！"
 DOD_yugoslavia.36.b: "他们一直，也永远会是无关紧要的。"
 DOD_yugoslavia.40.desc: "南斯拉夫是我们新巴尔干战略的关键。到目前为止，他们还没有明确表态，并与德国进行贸易，但距离加入轴心国还有很长一段距离。我们应该提醒他们，一旦战争爆发，我们决不能容忍与敌人进行贸易。"
 DOD_yugoslavia.40.a: "给他们提个醒"
 DOD_yugoslavia.40.b: "我们可不能干涉他国内政"
 DOD_yugoslavia.41.t: "英国施压"
 DOD_yugoslavia.41.desc: "[ENG.GetLeader]近期宣布了一项在巴尔干地区的外交进程。其项目的一部分即为他本人在伦敦与我国大使进行私人访谈。会面途中，他询问了我国对德政策的立场。他指出，[GER.GetNameDefCap]购入了数量可观的非资源类出口品。他表示，如果我们减少对德国的依赖也能过得很好。"
 DOD_yugoslavia.41.a: "对此我们会考虑的"
 DOD_yugoslavia.42.desc: "慕尼黑协定代表着我们这一代人的和平——也许不是。德国并非唯一一个试图重新规划欧洲各国边境的国家。令人惊讶的是，[YUG.GetLeader]领导下的政府对其前主要装备供应商的命运毫无反响。\n\n这使得不少外务人员质疑南斯拉夫人究竟知不知道将来会发生什么，且他们很有可能就这么接受一切。\n\n我们应该考虑提醒一下他们假设战争爆发，任何与德国的协定将会被视为敌对行为。"
 DOD_yugoslavia.42.a: "对此派出特别代表"
 DOD_yugoslavia.42.b: "他们显然还没缓过劲来"
 DOD_yugoslavia.43.desc: "一位从英国来的特别代表已抵达我国来查明我国对慕尼黑协定的看法。看来由于伴随着当时谈判而来的战争威胁，[ENG.GetLeader]希望我们做出更实际的声明以表支持其立场。他指出，[CZE.GetNameDef]的命运与我国未来紧紧相连。如果[CZE.GetNameDef]落入日耳曼人手中，我们在大陆上的局势将更为孤立。"
 DOD_yugoslavia.43.a: "他们不过是又在招揽新的马前卒"
 DOD_yugoslavia.44.desc: "尽管战火已然熊熊燃烧了数月，[YUG.GetLeader]仍不愿明确表达己方立场，甚至在严谨中立政策的掩护下继续和德国交易。尽管他们对德国的支援还并不是很关键，我们必须决定要不要允许他们继续支持一个证与我国处于战争中的国家。"
 DOD_yugoslavia.44.a: "他们必须做出选择"
 DOD_yugoslavia.44.b: "他们维持中立于我们更有利"
 DOD_yugoslavia.45.desc: "英国大使今天访问了外务部并要求澄清我国是否还在和德国交易。他声称英国政府视其为敌对行为，如果我们不立刻中止，则会考虑进行“妥善处理”。"
 DOD_yugoslavia.45.a: "我们必须做出选择"
 YUG_if_we_dont_side_with_britain_within_a_year_warning_tt: "§R如果我们在接下来的1年中不加入[ENG.GetAdjective]的阵营，则他们有可能将我方视为敌人。§!"
 DOD_yugoslavia.46.desc: "看来我们对南斯拉夫的施压没达到预期效果。比起中止与德国的交易或宣称对同盟国事业的支持，[YUG.GetLeader]领导下的政府仍保持其中立并拒绝让步。而后，军情六处收到报告称南斯拉夫政府正考虑向德国发布军事通行权。"
 DOD_yugoslavia.46.a: "他们可能已经算是敌人了"
 DOD_yugoslavia.46.b: "我们现在不应树敌过多"
 DOD_yugoslavia.181.t: "共产主义思潮流行[This.GetNameDef]"
 DOD_yugoslavia.181.d: "随着泛斯拉夫工人大会的成立，看起来似乎许多[This.GetAdjective]的工人阶级开始支持按照[From.GetNameDef]模式构建的[This.GetNameDef]作为共产主义国家加入到该阵营中的想法。尽管现在还尚在萌芽阶段，但许多[This.GetAdjective]官员担心如果对此想法不加以阻止，[This.GetNameDef]很可能将会面临一场全国性的罢工，甚至是左翼武装组织的抬头。"
 DOD_yugoslavia.182.t: "泛斯拉夫主义宣传"
 DOD_yugoslavia.182.d: "纵观我们的国家，泛斯拉夫工人大会的支持者们已经开始用宣传海报装点[This.Capital.GetName]的街道，同时宣扬着[From.GetAdjective]模式的社会主义。他们为[From.GetLeader]和他的政权欢呼，并坚信[This.GetAdjective]政府也将从社会改革中取得他们类似于[From.GetNameDef]的收益。尽管许多人怀疑这将是[From.GetLeader]破坏[This.GetAdjective]独立性的危险尝试。但不可否认的是，上述宣传对一般人的态度产生了相当大的影响。[This.GetAdjective]公民对共产主义和巴尔干联盟的前景充满了期望。"
 DOD_yugoslavia.183.t: "泛巴尔干民兵武装"
 DOD_yugoslavia.183.d: "随着共产主义狂热继续在我们的国家内部肆虐，许多小型武装团体开始构成了我国的极左势力，南斯拉夫被怀疑是其武器的来源。大量小道消息认为[From.GetLeader]和他的政权正计划颠覆[This.GetAdjective]政府以重塑一个更乐于与他的新[From.GetRulingIdeology]国家交好的盟友。"
 DOD_yugoslavia.183.a: "我们最好小心行事"
 DOD_yugoslavia.184.t: "共产主义武装要求政权更迭"
 DOD_yugoslavia.184.d: "在遍及全国的左翼激进分子得到了确信来自于[From.GetNameDef]的武器进而全副武装后，[This.GetAdjective]政府与本国农民阶级的紧张态势已然是剑拔弩张。农民们现在要求[This.GetLeader]交出他的权力并将其奉还到他宣称所代表的人民手中。他们的要求中隐含着警告：若对他们的要求置若罔闻，农民阶级将以[From.GetRulingIdeology]新政府之名揭竿而起。"
 DOD_yugoslavia.184.a: "如果这是人民所希望的……"
 DOD_yugoslavia.184.b: "消灭这帮可恶的刁民！"
 DOD_yugoslavia.50.t: "格罗夫纳盛宴"
 DOD_yugoslavia.50.desc: "[YUG.GetName]的婚姻和继承问题一直是政界津津乐道的话题。很长一段时间内，由于我们没有一位具备正统性的国王君临王座，以至于一些人质疑卡拉乔杰维奇家族统治的正统性。然而，在最近伦敦的一次聚会上，年轻的彼得国王对一位美丽的贵妇人一见倾心。为确保国王的浪漫姻缘，王室内阁成员已经在讨论婚礼计划。毫无疑问，他与谁结婚都将对我国产生持久的外交影响，并可能影响其他国家与南斯拉夫结盟的意愿。"
 DOD_yugoslavia.50.a: "希腊的亚历山德拉公主得国王倾心"
 DOD_yugoslavia.50.b: "意大利的玛利亚·弗朗切斯卡公主"
 DOD_yugoslavia.50.c: "德国的亚历山德琳公主"
 DOD_yugoslavia.50.d: "阿黛尔海德·冯·哈布斯堡女大公"
 DOD_yugoslavia.50.e: "西班牙的玛丽·弗朗索瓦丝公主"
 DOD_yugoslavia.501.t: "[From.GetNameDefCap]寻觅王后"
 DOD_yugoslavia.501.desc: "[From.GetNameDef]的卡拉乔杰维奇王朝试图通过皇室联姻来延续他们的皇家血脉以及国统。看起来[From.GetLeader]似乎对[Root.GetPrincessName]——一位[Root.GetFamilyName]家族的王室成员相当迷恋，并已向她求婚。如果这位年轻的女士选择接受，那么[From.GetNameDef]和[Root.GetNameDef]便会在血脉上紧密相连。尽管[From.GetAdjective]—[Root.GetAdjective]两家的联姻不会很快有所结果，但这仍将推进此事在不远的将来成为现实。"
 DOD_yugoslavia.501.a: "良缘婚典实属美事！"
 DOD_yugoslavia.501.b: "[Root.GetPrincessName]绝不会屈嫁给[From.GetLeader]！"
 italian_princess_name: "玛利亚公主"
 german_princess_name: "亚历山德琳公主"
 hungarian_princess_name: "阿黛尔海德女大公"
 spanish_princess_name: "玛丽·弗朗索瓦丝公主"
 italian_dynasty_name: "萨伏依"
 german_dynasty_name: "霍亨索伦"
 hungarian_dynasty_name: "哈布斯堡"
 spanish_dynasty_name: "波旁"
 DOD_yugoslavia.19.t: "彼得国王陛下成年！"
 DOD_yugoslavia.19.desc: "在全球冲突的恶劣环境下早早地登上了王位，[Root.GetLeader]国王如今终于长大成人并证明了自己是一位睿智的明君。有这样一位正值壮年的正统继承人君临王座，[YUG.GetNameDef]人民终于获得了一位可以团结在其周围的国家象征并为之奋斗。"
 DOD_yugoslavia.19.a: "吾王万岁！"
 DOD_yugoslavia.502.t: "[From.GetPrincessName]应允婚事！"
 DOD_yugoslavia.502.desc: "在[Root.GetLondonBelgrade]举办的婚礼上，面向欢呼的人群，年轻的国王[Root.GetLeader]通过神圣的契约誓言公开向[From.GetPrincessName]表达了他的爱意与忠贞，在场的人见证了危机时代下走到一起的两位恋人童话般的浪漫故事。尽管这场[Root.GetWeddingGoodBad]婚礼并没有缔结任何正式的[yugoslavia_wedding_partner.GetAdjective]—[Root.GetAdjective]王朝盟约，但似乎可以肯定的是这两个国家间的合作不会就此止步。"
 DOD_yugoslavia.502.a: "多么浪漫！"
 YUG_wedding_bad: "然而在[Root.GetNameDef]国内，年轻的君王仍因在此国家危急存亡之秋私定终身，遭到了[Root.GetAdjective]保守派刊物的诸多非议。"
 YUG_wedding_good: "从贝尔格莱德到布加勒斯特，全体巴尔干人，都为[Root.GetAdjective]君主在面对迫近毁灭时的刚毅果决而齐声欢庆。"
 DOD_yugoslavia.503.t: "[From.GetPrincessName]回绝婚事！"
 DOD_yugoslavia.503.desc: "尽管[Root.GetLeader]国王一再表白他的一片真情，但作为他梦中情人的那位外国公主对他的痴情无动于衷。经过了几周热烈的追求与交往，[From.GetPrincessName]已经拒绝了国王的求婚，她的决定得到了[From.GetAdjective]政府的公开支持。尽管国王显然为他的感情遭到蔑视而感到心碎，但他坚信总有一天他将为他的王国找到一位合适的王后。"
 DOD_yugoslavia.503.a: "或可考虑好心的亚历山德拉公主……"
 DOD_yugoslavia.60.t: "加冕典礼"
 DOD_yugoslavia.60.peter: "在现代南斯拉夫国家宗教多元的背景下，自二十世纪伊始以来，[YUG.GetNameDef]第一次见证了以颇为世俗的方式在贝尔格莱德的大教堂举办的加冕仪式。尽管有人会质疑年轻的彼得国王是否能堪统治重任，但现在他已加冕为王，无论好坏，南斯拉夫的未来都已掌握在[YUG.GetLeader.GetHerHis]的手中。"
 DOD_yugoslavia.60.paul: "自二十世纪伊始以来，[YUG.GetNameDef]第一次见证了在贝尔格莱德的大教堂里以塞尔维亚正教的传统方式举行的加冕仪式。尽管相比于一位称职的君主，很多人仍旧视保罗国王为一个篡位者甚至是法西斯独裁者，但现在他已加冕为王，无论好坏，南斯拉夫的未来都已掌握在[YUG.GetLeader.GetHerHis]的手中。"
 DOD_yugoslavia.60.a: "吾王万岁！"
 DOD_yugoslavia.70.t: "[FROM.GetNameDefCap]寻求签订《三国同盟条约》"
 DOD_yugoslavia.70.desc: "今日一份来自[From.GetLeader]送抵[Root.Capital.GetName]的电报表达了与当今世界法西斯强权签订互不侵犯条约的兴趣。出于对[SOV.GetAdjective]侵略以及[From.GetLeader.GetHerHis]国内日益增长的民族主义的忧虑，[From.GetLeader]寻求以[Root.GetNameDef]与[From.GetLeader.GetHerselfHimself]结盟。尽管这并不意味着一份正式的盟约，但它确实将[From.GetNameDef]纳入了我们的势力范围并将加速[From.GetAdjective]加入[Root.GetFactionName]的进程。"
 DOD_yugoslavia.70.a: "我方同意"
 DOD_yugoslavia.70.b: "我们对[FROM.GetNameDef]另有看法"
 DOD_yugoslavia.701.t: "[FROM.GetNameDefCap]拒绝提议！"
 DOD_yugoslavia.701.tripartite_rejection: "[FROM.GetLeader]已经回绝了[ROOT.GetAdjective]有关签订《三国同盟条约》的提案，同时声称他们对我国的前景“另有看法”。"
 DOD_yugoslavia.701.allied_objection: "由于签署《三国同盟条约》的决定在国内外引起了轩然大波，[ROOT.GetLeader]作为彼得二世国王的摄政，其权力的合法性现在已经遭到了质疑，甚至其存在的必要性都打上了大大的问号。日前，在得到[From.GetAdjective]的支持后，一群隶属于南斯拉夫皇家陆军的军官们宣称，鉴于彼得二世陛下业已成年，他们将进军贝尔格莱德并要求[ROOT.GetLeader]立即移交权力。"
 DOD_yugoslavia.701.a: "除了逆来顺受我们别无选择"
 DOD_yugoslavia.701.b: "拿起武器！"
 DOD_yugoslavia.702.t: "[YUG.GetNameDefCap]签署《三国同盟条约》"
 DOD_yugoslavia.702.desc: "在签署三国同盟条约后，[YUG.GetAdjective]政府今天加入了法西斯国家的行列中。即便这并不意味着[YUG.GetNameDef]已经加入了[From.GetFactionName]，但已表现出正在升温的两国关系以及[YUG.GetLeader]或许对法西斯主义持同情态度。很多人期望得到[Root.GetAdjective]对此忧虑态势的答复，但[Root.GetLeader]目前为止仍就此问题保持沉默…"
 DOD_yugoslavia.702.a: "[YUG.GetLeader]就是个懦弱的伪君！"
 DOD_yugoslavia.702.b: "我看这没什么好担心的"
 DOD_yugoslavia.80.t: "扎拉的结盟交易案"
 DOD_yugoslavia.80.desc: "[From.GetLeader]今天宣布[From.GetNameDef]将有意与[Root.GetNameDef]结盟并正式加入[Root.GetFactionName]，但是作为交换条件，我们必须以交出[163.GetName]控制权的方式表明我们放弃对巴尔干半岛的控制。"
 DOD_yugoslavia.80.a: "这听起来很公平"
 DOD_yugoslavia.80.b: "倒是他们该割让[103.GetName]"
 DOD_yugoslavia.801.t: "[From.GetNameDefCap]索取[103.GetName]！"
 DOD_yugoslavia.801.desc: "鉴于大使被要求以[103.GetName]作为我们加入[From.GetFactionName]的交换条件，我们的代表团看来似乎在[From.GetNameDef]受到了冷遇。"
 DOD_yugoslavia.801.a: "那就这样吧……"
 DOD_yugoslavia.801.b: "绝无可能"
 DOD_yugoslavia.802.t: "[From.GetNameDefCap]接受提议！"
 DOD_yugoslavia.802.desc: "随着[From.GetAdjective]政府同意将目前由[From.GetAdjective]占据的达尔马提亚领土归还给该地的合法拥有者南斯拉夫，与[From.GetNameDef]的边境摩擦将最终得到解决。[Root.GetLeader]今天宣布，[From.GetLeader]是[Root.GetAdjective]在民族自由和自决方面真正的朋友，两国现在将作为盟友并肩向前。"
 DOD_yugoslavia.802.a: "正如计划的那样"
 czech.1.t: "共产国际的新成员"
 czech.1.d: "我们过去和捷克人的关系时好时坏，但是最近他们的政策朝着历史正确的方向发生了急剧的转变。德国给他们的压力越来越大，再加上他们对西方民主阵营的庇护丧失信心，导致他们正式提出了加入共产国际的请求。"
 czech.1.a: "我们对此竭诚欢迎"
 czech.1.b: "他们还不够资格"
 czech.2.d: "[SOV.GetLeader]已经接受了我们加入共产国际的要求，我国的代表团已经加入了共产国际的执行委员会并有着完全的投票权。"
 czech.3.d: "[SOV.GetLeader]拒绝了我们加入共产国际的要求，并没有给出任何理由。"
 czech.3.a: "我们和斯拉夫人的交情也就这样……"
 czech.4.t: "罗马尼亚问题"
 czech.4.d: "我们和罗马尼亚的关系一直以来都因为他们占领了我们的合法领土比萨拉比亚而变得紧张，然而现在这一边界纠纷因为他们拒绝让我们帮助我们的盟友[From.GetNameAdj]而进一步升级。然而我们的盟友提出了一个绝妙的解决方案：瓜分罗马尼亚！一劳永逸的解决我们两国的问题！"
 czech.4.a: "这方案简单而绝妙"
 czech.4.b: "我们会另寻其他解决方案"
 czech.5.d: "[From.GetNameDefCap]已经批准了我们对罗马尼亚问题的解决方案。军方已经准备好了，随时可以开始行动。"
 czech.6.d: "[From.GetLeader]拒绝了我们关于罗马尼亚问题的解决方案。似乎他对于罗马尼亚还有别的计划。"
 czech.6.a: "这值得我们尝试"
 czech.7.t: "波兰局势"
 czech.7.d: "从我们追求解放世界工人的伟大理想的那一刻开始，波兰一直我们的大麻烦。现在我们的盟友[From.GetNameAdj]提出了一个有趣的方案：波兰已经从我们两国的土地上掠夺了足够土地，那么为什么我们不去要求波兰偿还这一切并为此付出代价呢？"
 czech.7.a: "确实应当如此"
 czech.8.d: "[From.GetNameDefCap]已经同意我们一起去解决波兰的局势了，我们的军队一旦受到命令便会开始行动。"
 czech.9.d: "[From.GetNameDefCap]并没有同意我们的建议，我们必须抓紧时间并考虑其他选择。"
 czech.10.d: "自上次大战结束以来，波兰一直占据着德意志的土地。他们的胃口似乎永远也填不饱，持续地袭击邻国，贪婪地攫取土地。我们与[From.GetNameAdj]盟友得出了共同的结论：为了确保欧洲的和平，必须把波兰国家再一次从地图上抹去。"
 czech.10.a: "让我们立即动手"
 czech.11.d: "[From.GetNameDefCap]已经同意了我们处理波兰的计划，一旦我们的部队准备就绪，对波兰的突袭就将开始。"
 czech.12.d: "[From.GetNameDefCap]拒绝了我们解决波兰的计划，也许时间会给我们另一次的机会。"
 czech.14.t: "斯洛伐克叛乱"
 czech.14.d: "自从我们把斯洛伐克人从政府中剔除之后，那些斯洛伐克官员就一直在怨恨着我们，在斯洛伐克人里煽动暴力与冲突的思想。今天他们的行为终于成功了，他们得到了他们想要的战争。斯洛伐克叛乱开始了。"
 czech.14.a: "如果他们想要战争，那就满足他们"
 czech.15.d: "随着最后一处斯洛伐克军队的据点被我们碾碎，这场叛乱终于宣告了平定。"
 czech.15.a: "胜利！"
 czech.16.t: "捷克加入轴心国？"
 czech.16.d: "尽管一开始双方都疑虑重重，但现在捷克人已经认识到布尔什维克才是真正的迫在眉睫的威胁，他们现在要求加入轴心国。[CZE.GetLeader]政府具体指出，这并不影响处理苏台德地区的问题。"
 czech.17.d: "[From.GetNameDefCap]同意我国加入轴心国的请求！"
 czech.17.a: "太好了！"
 czech.18.d: "[From.GetNameDefCap]拒绝我国加入轴心国的请求！"
 czech.18.a: "这下麻烦了"
 czech.19.t: "耻辱苟存"
 czech.19.d: "[From.GetLeader]和他的政府已经认识到一个事实：[From.GetNameDef]只能在我们的保护下继续存在，虽然这样我们就不可能直接占领他们的土地，但却能收获一个忠心的盟友，且避免了外国势力的任何干扰。"
 czech.20.t: "耻辱苟存"
 czech.20.d: "[From.GetLeader]已经同意了我们的请求。[From.GetAdjective]全权大使已经到达布拉格商讨相关政策。"
 czech.20.a: "这是唯一的办法"
 czech.21.t: "耻辱苟存"
 czech.21.d: "据说在收到我们的提议之后，[From.GetLeader]领导人大呼“痴心妄想！”，然后就开始了关于我国人民如何低贱、我国政府如何落后以及[CZE.GetLeader]的领导能力如何糟糕的长篇大论。虽然现在还没有收到正式拒绝，但我国大使表示希望渺茫。"
 czech.21.a: "这或许才是最好的结果"
 czech.22.t: "苏台德问题"
 czech.22.d: "[From.GetNameDef]政府决定献上苏台德地区以换取两国的互相谅解。一方面来说，这是一个让我们几近兵不血刃、毫无风险地获得一片富庶之地的绝佳机会；另一方面，就苏台德问题制造一场危机是向全世界展示那些支持凡尔赛条约的所谓列强是不讲道义的纸老虎的一个大好机会。"
 czech.23.d: "[From.GetNameDefCap]已经同意了我们的要求，[From.GetAdjective]军队在当地人的欢呼下进驻苏台德。"
 czech.23.a: "他们肯定不能再贪得无厌了"
 czech.24.d: "[From.GetLeader]拒绝向交出苏台德。因为他没有任何理由去交出自己国家的土地，但[From.GetAdjective]的决定已经让军方感到震惊，他们认为德国人将会对我们有一个更大的计划。"
 czech.24.a: "让我们拭目以待"
 czech.25.t: "南斯拉夫加入小协约国"
 czech.25.d: "[From.GetNameDef]政府已经决定重新组建小协约国联盟以抑制近年来不断扩大影响力的德国。他们的外交部长近日邀请了我们的大使前往首都讨论是否有兴趣再一次的加入联盟并作为小协约国的常任理事国。"
 czech.26.d: "[From.GetName]已经同意了加入小协约国，一个军事代表团到达了我们的首都，就共同防御事宜展开商讨。"
 czech.27.d: "虽然来自[From.GetLeader]的大使同意了与我们进行会面，但他迄今依然拒绝让他的国家重新回到小协约国来。看上去[From.GetAdjective]在担心我们的联盟将会破坏该地区的地缘政治平衡。"
 czech.28.t: "罗马尼亚加入小协约国"
 czech.32.t: "捷匈和解"
 czech.32.d: "[From.GetNameDef]领导的小协约国长期以来遏制着我们国家，然而近来随着德国力量不断地增长，[From.GetNameDef]开始感到腹背受敌，并希望从双方威胁里下挣脱出来。因此[From.GetLeader]现在希望与我们达成和解。\n\n我们的政府在这个问题上出现了分裂，一派认为与[From.GetNameDef]的和解将是打破包围圈以及两国交往正常化的第一步，而另一派则指出这毫无疑问会引起[GER.GetLeader]并可能招来报复。"
 czech.32.a: "我方同意其提案"
 czech.32.b: "想都别想！"
 czech.33.d: "令人惊讶的是，[From.GetLeader]同意了我们的协议。随后我们签署了“互相友好条约”，确保我们两国互相之间都没有任何领土要求。"
 czech.33.a: "真是意料之外的好消息！"
 czech.34.d: "令人惊讶的是，[From.GetLeader]拒绝了我们的提议，并指责我们不愿把某些地区交给匈牙利。"
 czech.34.a: "这倒也没什么新鲜的"
 dod_news.1.t: "小协约国的重建"
 dod_news.1.d: "[From.GetName]在今天宣布，几乎已经崩溃的“小协约国”联盟从今天开始将持续恢复旧日的效能。一份来自[From.GetNameAdj]的外交声明称：\n“[From.GetName]并不是一个强权国家，而只是一个区域性的力量，但我们坚信，像我们这样的有着区域性力量的国家的联盟将会团结在一起阻止所谓的大国干预我们的政治事务。”"
 dod_news.1.a: "我等携手便是列强"
 dod_news.1.b: "有趣的想法"
 dod_news.1.c: "我们可没忘这盟约原本是对付谁的"
 dod_news.1.e: "如有必要我等必除之而后快"
 dod_news.1.f: "真是绝妙的进展！"
 dod_news.2.a: "我们将携手新盟友奋战到底"
 dod_news.2.b: "他们做出了明智的选择"
 dod_news.2.c: "真是令人不安的消息……"
 dod_news.2.t: "[CZE.GetName]加入轴心国"
 dod_news.2.d: "令整个欧洲震惊的是，[CZE.GetName]与[GER.GetNameDef]签署了一份结盟条约。此前就有报告表示[CZE.GetName]的民主党派，近几个月来思想上一直在走向右派。"
 dod_news.3.t: "[CZE.GetName]加入共产国际"
 dod_news.3.d: "令整个欧洲震惊的是，[CZE.GetName]与[SOV.GetNameDef]签署了一份结盟条约，此前就有报告表示[CZE.GetName]的民主党派近几个月来思想上一直在走向左派。"
 dod_news.4.t: "[CZE.GetName]割让苏台德地区"
 dod_news.4.d: "令大多数人意想不到的是，[CZE.GetName]今天单方面拱手将苏台德地区交给了德国。当被问及此事时，[CZE.GetName]外交部发言人回答道：“如今哪方占据上风已然明了，此乃国家存续的不得已之策。”\n\n一位不愿透露姓名的法国部长对[CZE.GetNameAdj]的行为进行了谴责，同时声称西方国家在[CZE.GetName]面对德国的施压时毫无作为。"
 dod_news.4.a: "他们倒也别无选择"
 dod_news.4.b: "他们以深谋远虑化解了危机"
 dod_news.4.c: "他们的选择颇为明智"
 dod_news.4.e: "我们本可以做点什么吗？"
 DOD_romania.999.t: "真爱的礼赞"
 DOD_romania.999.desc: "在今日的战略会议上，醉酒上头而情绪高涨的卡罗尔二世国王，突然强行接管了会议的进程，要求所有人倾听他“昨夜灵光乍现”的绝妙构想。\n\n作为一名真正浪漫至深的君主，国王陛下在泪光中宣称，他希望自己生命中的那些红颜知己们，都能够切身感受到他那份炽烈而真挚的爱。于是，面对参谋总长与诸位内阁大员，陛下展开了一段长篇大论的演说——尽管措辞略显含糊——但他恳切呼吁众人体察人世间最细腻、最深沉的情感。这番饱含激情的陈词，最终落在了一个庄严而奇特的结论上：陛下郑重呼吁，将敌国的两座大城市改名，以此向人类所能体会的最伟大、最深邃之情——“爱”——致敬。\n\n国王显然已深深执念于这个想法。若我们有意劝阻，他极可能毫不动摇。"
 DOD_romania.a: "陛下真是位天降的奇才！"
 DOD_romania.b: "来场超棒的宴会转移陛下的关注吧"
 DOD_romania.16.t: "[FROM.GetNameDefCap]寻求加入[ROOT.GetFactionName]"
 DOD_romania.16.desc: "尽管目前与[romania_former_ally_target.GetNameDef]结盟，但[FROM.GetAdjective]政府内部的变化使这个国家更加符合[ROOT.GetAdjective]的理念，[FROM.GetLeader]也表达了想要加入[ROOT.GetFactionName]的愿景。这是一个千载难逢的机会，当敌人对[FROM.GetNameDef]毫无防备的时候，他们决不会想到[FROM.GetAdjective]军队会把枪口对准他们。"
 DOD_romania.16.a: "欢迎[FROM.GetAdjective]的朋友们！"
 DOD_romania.161.t: "[FROM.GetNameDefCap]背叛[ROOT.GetNameDef]！"
 DOD_romania.161.desc: "不幸的是，[FROM.GetAdjective]外交部长所递交的[FROM.GetNameDef]的信息毫无疑问是对[ROOT.GetFactionName]和[ROOT.GetRulingIdeology]理想的背叛！[FROM.GetNameDefCap]已经公然宣布它将为[romania_new_ally_target.GetFactionName]而战。"
 DOD_romania.161.a: "我们早该知道[FROM.GetLeader]不值信任！"
 DOD_romania.162.t: "[romania_new_ally_target.GetNameDefCap]同意结盟！"
 DOD_romania.162.desc: "我们获悉[romania_new_ally_target.GetNameDef]已经同意我们进入[romania_new_ally_target.GetFactionName]的请求，很快[romania_former_ally_target.GetLeader]将会学习到一个真正的[ROOT.GetAdjective]勇士是如何去战斗的。"
 DOD_romania.162.a: "拿起武器！"
 DOD_romania.601.t: "[FROM.GetName]提议瓜分[YUG.GetNameDef]"
 DOD_romania.601.desc: "在意识到内斗是[YUG.GetNameDef]这个国家的主要特征后，[ROM.GetLeader]决定继续推进[ROM.GetLeader.GetHerHis]通过拉拢区域强权瓜分南斯拉夫的政策。[Root.GetNameDefCap]是受邀参与瓜分南斯拉夫的国家之一，虽然这是一个扩大我方巴尔干领土的诱人机会，但如果南斯拉夫拒绝最后通牒，我们将有义务参战。"
 DOD_romania.601.a: "绝妙的主意！"
 DOD_romania.601.b: "也许我们应该置身事外"
