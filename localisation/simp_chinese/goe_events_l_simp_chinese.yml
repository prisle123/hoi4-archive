 #########################
 PER_imperial_events.1.t: "[FROM.GetNameDefCap]希望签订互不侵犯条约"
 PER_imperial_events.1.desc: "今天早上，一位来自[PER.Capital.GetCapitalVictoryPointName]的使者抵达[SOU.Capital.GetCapitalVictoryPointName]，转达了[PER.GetNameDef]沙阿希望签署互不侵犯条约，以确保两国安全的提议。考虑到[PER.GetNameDef]与我国南部边疆的距离，我们应该慎重考虑此事。"
 PER_imperial_events.1.a: "我们同意。这是最好的"
 PER_imperial_events.1.b: "我们不能同意"
 PER_imperial_events.2.t: "[SOU.GetNameDefCap]同意签订互不侵犯条约"
 PER_imperial_events.2.desc: "好消息。我们的外交官从[SOU.Capital.GetCapitalVictoryPointName]返回，并带回了[SOU.GetNameDef]愿意签署互不侵犯条约的消息。这将允许我们继续制定作战计划，而无需担心[SOU.GetAdjective]干预。"
 PER_imperial_events.2.a: "好消息"
 PER_imperial_events.3.t: "[SOU.GetNameDefCap]拒绝我方提议"
 PER_imperial_events.3.desc: "很遗憾，我们未能说服[SOU.GetNameDef]签署互不侵犯条约。这意味着我们在继续扩张时必须提防来自北方的威胁。"
 PER_imperial_events.3.a: "不幸的转折……"
 PER_imperial_events.10.t: "[FROM.GetNameDefCap]索取俾路支领土"
 PER_imperial_events.10.desc: "今天我们收到[PER.GetNameDef]沙阿送来的消息，要求我们将俾路支斯坦的控制权移交给他们。根据[PER.GetAdjective]政府的说法，这里是他们自古以来的领土。我们必须谨慎应对，如果我们激怒他们，可以会引发战争。"
 PER_imperial_events.10.a: "我们别无选择，只能屈服"
 PER_imperial_events.10.b: "也许我们可以要一笔钱？"
 PER_imperial_events.10.c: "他们只能从我们的尸体上拿走这里"
 PER_imperial_events.11.t: "[FROM.GetNameDefCap]同意移交俾路支斯坦"
 PER_imperial_events.11.desc: "好消息，[FROM.GetNameDefCap]做出了明智的决定，将俾路支斯坦移交给我们。我们终于在印度河区域有了一处立足点。"
 PER_imperial_events.11.a: "干得漂亮"
 PER_imperial_events.12.t: "[FROM.GetNameDefCap]提议出售俾路支斯坦"
 PER_imperial_events.12.desc: "看来没有一定的补偿，[RAJ.GetAdjective]政府并不想释放俾路支斯坦。我们要么满足他们的要求，要么直接对他们宣战。选择在于你。"
 PER_imperial_events.12.a: "好吧，如果必须的话"
 PER_imperial_events.12.b: "那我们就用武力夺取"
 PER_imperial_events.12.c: "这都太冒险了。终止谈判"
 PER_imperial_events.13.t: "[FROM.GetNameDefCap]同意购买俾路支斯坦"
 PER_imperial_events.13.desc: "好消息！[PER.GetNameDef]沙阿同意购买俾路支斯坦的控制权。我们会损失一小部分领土，但这笔钱却能派上大用场。"
 PER_imperial_events.13.a: "好极了！"
 PER_imperial_events.14.t: "[FROM.GetNameDefCap]威胁开战"
 PER_imperial_events.14.desc: "看来我们赌输了，在收到我们的通知后，[PER.GetNameDef]沙阿正式向我国宣战。他们的军队准备猛攻印度河流域，以武力夺取想要的地盘。真是遗憾。"
 PER_imperial_events.14.a: "集结部队！"
 PER_imperial_events.15.t: "[FROM.GetNameDefCap]退让"
 PER_imperial_events.15.desc: "看来[PER.GetNameDef]认为不值得冒险以武力夺取俾路支斯坦。至少我们暂时可以拥有和平。"
 PER_imperial_events.15.a: "谢天谢地"
 PER_imperial_events.16.t: "[FROM.GetNameDefCap]拒绝移交俾路支斯坦"
 PER_imperial_events.16.desc: "看来[RAJ.GetAdjective]政府已直截了当地拒绝放弃俾路支斯坦的领土。是时候拿好手中的枪，对[RAJ.GetNameDef]宣战了！"
 PER_imperial_events.16.a: "那么，开战吧"
 PER_imperial_events.20.t: "礼萨·沙·巴列维遇刺！"
 PER_imperial_events.20.desc: "今天下午，德黑兰市中心响起枪声，礼萨·沙·巴列维在发表全国演讲时被子弹击中，情况危急。尽管急救人员尽了最大努力，沙阿还是遗憾地因伤去世。据透露，刺客是反对沙阿领导的[PER.GetAdjective]军队军官。礼萨·沙·巴列维的儿子穆罕默德·礼萨·巴列维将宣誓继任[PER.GetNameDef]沙阿。希望他的统治不再如此动荡。"
 PER_imperial_events.20.a: "[PER.GetNameDef]悲痛的一天……"
 PER_imperial_events.30.t: "波斯帝国庆典"
 PER_imperial_events.30.desc: "为庆祝居鲁士大帝建立阿契美尼德帝国，[PER.GetNameDef]沙阿组织了一场盛大的游行，以凸显[PER.GetNonIdeologyName]的古代文明与历史，并展示国家在他治下取得的进步。世界各主要国家的领导人都受邀参加，但不满情绪在[PER.GetNameDef]穷人中迅速蔓延，他们认为这场表演不过是浪费钱财。不过，所有宾客都度过了一段美妙的时光，他们享用了精美的食物，并参观了一场杰出的阅兵式。"
 PER_imperial_events.30.a: "多么美妙！"
 PER_imperial_events.40.t: "选择沙赫巴努"
 PER_imperial_events.40.desc: "穆罕默德·礼萨·巴列维在准备接任沙阿期间有充足的机会寻找爱情。有三个女人入了他的眼，但只有一位可以成为沙赫巴努，作为[PER.GetNameDef]摄政与他一起统治。她们分别是：埃及苏丹的女儿法丝亚公主；沙阿的初恋伊朗·泰穆尔塔什；前朝公主，与沙阿在瑞士相遇的伊朗多赫特·卡扎尔。"
 PER_imperial_events.40.a: "沙阿将与埃及的法丝亚结婚"
 PER_imperial_events.40.b: "沙阿将与伊朗·泰穆尔塔什结婚"
 PER_imperial_events.40.c: "沙阿将与伊朗多赫特·卡扎尔结婚"
 PER_imperial_events.50.t: "礼萨·沙·巴列维在刺杀中生还！"
 PER_imperial_events.50.desc: "今天下午，德黑兰市中心响起枪声，发表全国演讲的礼萨·沙·巴列维在一场拙劣的刺杀中差点被子弹命中。刺客立即被逮捕，并查明是反对沙阿领导的[PER.GetAdjective]军队军官。沙阿已利用这次刺杀团结人民支持他的事业。"
 PER_imperial_events.50.a: "谢天谢地！"
 PER_imperial_events.60.t: "[FROM.GetNameDefCap]希望签订互不侵犯条约"
 PER_imperial_events.60.desc: "今天早上，一位来自[PER.Capital.GetCapitalVictoryPointName]的使者抵达[GER.Capital.GetCapitalVictoryPointName]，转达了[PER.GetNameDef]沙阿希望签署互不侵犯条约，以确保两国安全的提议。考虑到[PER.GetNameDef]丰富的石油资源，我们应该慎重考虑此事。"
 PER_imperial_events.60.a: "我们同意。这是最好的"
 PER_imperial_events.60.b: "我们不能同意"
 PER_imperial_events.61.t: "[GER.GetNameDefCap]同意签订互不侵犯条约"
 PER_imperial_events.61.desc: "好消息。我们的外交官从[GER.Capital.GetCapitalVictoryPointName]返回，并带回了[GER.GetNameDef]愿意签署互不侵犯条约的消息。这将允许我们继续制定作战计划，而无需担心[GER.GetNameDef]干预。"
 PER_imperial_events.61.a: "好消息"
 PER_imperial_events.62.t: "[GER.GetNameDefCap]拒绝提议"
 PER_imperial_events.62.desc: "很遗憾，我们未能说服[GER.GetNameDef]签署互不侵犯条约。不过，我们仍可以在未来加入他们的阵营。"
 PER_imperial_events.62.a: "不幸的转折……"
 PER_imperial_events.70.t: "礼萨·沙·巴列维希望访问[GER.GetNameDef]"
 PER_imperial_events.70.desc: "今天早上，我们收到一封直接从[PER.GetNameDef]德黑兰的萨达巴德宫寄来的信。礼萨·沙·巴列维表达了善意，希望访问柏林提高两国间的关系。元首一直渴望与[PER.GetNameDef]友好相处。我们该怎么做？"
 PER_imperial_events.70.a: "无比荣幸。发出邀请"
 PER_imperial_events.70.b: "我们没时间浪费在这种无聊的活动上"
 PER_imperial_events.71.t: "[GER.GetNameDefCap]邀请访问"
 PER_imperial_events.71.desc: "作为对我们致[GER.GetNameDef]的友好信函的回应，[GER.GetLeader]已表示有兴趣邀请我们访问柏林，以提高两国间的关系。由于我们在德黑兰事务繁忙，因此这注定是一次短期旅行，但考虑到世界的紧张局势，拉拢[GER.GetNameDef]是值得的。"
 PER_imperial_events.71.a: "我听说每年这个时候勃兰登堡门都非常美！"
 PER_imperial_events.72.t: "[GER.GetNameDefCap]太过繁忙无暇接待"
 PER_imperial_events.72.desc: "作为对我们致[GER.GetNameDef]的友好信函的回应，[GER.GetLeader]拒绝了我们访问柏林的提议。真是遗憾，我们未能获得接触这位领导人的机会。唉，本不该这样的。"
 PER_imperial_events.72.a: "好吧，那就回去工作"
 PER_imperial_events.80.t: "[PER.GetNameDef]的形势"
 PER_imperial_events.80.desc: "很不幸，[PER.GetAdjective]军队最近的一次推进给我们造成了相当大的损失，尤其是他们还宣称控制了我们的部分地区。[PER.GetNameDef]的局势对我们不利，我们也许应该考虑降低损失，从该地撤军。然而，这也意味着我们需要割让一些领土给[PER.GetAdjective]。"
 PER_imperial_events.80.a: "我们有其他更大的问题。撤军"
 PER_imperial_events.80.b: "不！我们必须推进！"
 PER_imperial_events.100.t: "德黑兰条约"
 PER_imperial_events.100.desc: "在成功击退入侵者并推进到他们的领土后，我们得以与敌人接触，邀请他们的外交官前往德黑兰进行和平谈判。幸运的是，他们接受了建议，并在数小时的讨论后，同意停止进攻[PER.GetNameDef]，并割让边境领土作为赔偿。"
 PER_imperial_events.100.a: "希望他们永远别再发动攻击"
 PER_imperial_events.101.t: "谈判失败"
 PER_imperial_events.101.desc: "在成功击退入侵者并推进到他们的领土后，我们得以与敌人接触，邀请他们的外交官前往德黑兰进行和平谈判。很遗憾，他们不愿与我们进行和平谈判，因此战争将会继续。"
 PER_imperial_events.101.a: "我们会进军他们的首都！"
