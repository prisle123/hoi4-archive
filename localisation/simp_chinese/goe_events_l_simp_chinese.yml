 PER_ssb_events.10.t: "[PER.GetName]签署石油出口协议"
 PER_ssb_events.11.t: "[TUR.GetName]签署铬矿出口协议"
 PER_ssb_events.10.desc: "[FROM.GetAdjective]政府已与萨德阿巴德地区各大知名公司达成最终协议，以大量[SSB_resource_event_scripted_loc]换取多种资源。虽然大部分[SSB_resource_event_scripted_loc]将直接流向私营机构，但我国政府仍能保留一小部分作为行政费用。"
 PER_ssb_events.10.a: "该协议已开始对我国经济产生重大影响。"
 SSB_if_join_tt: "接受此协议将启用§Y互不侵犯条约§!并解锁所有签约国共用的§Y共享国策树§!，同时授予我们民族精神§Y萨德阿巴德条约§!。随着共享国策树的逐步达成，该民族精神将不断增强。"
 SSB_you_will_lose_the_bonus_tt: "§R对萨德阿巴德条约的成员国宣战违反了该条约，你会因此被驱逐出该组织，失去“民族精神”并永久失去共享国策树的使用权限。§!"
