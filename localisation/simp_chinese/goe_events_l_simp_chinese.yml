 PER_imperial_events.111.t: "获得缓冲区"
 PER_imperial_events.111.desc: "在成功击退[SOV.GetAdjective]人，并攻入他们的领土后，我么得以与敌人接触，邀请他们的外交官前往德黑兰进行和平谈判。幸运的是，他们接受了建议，并在数小时的讨论后，同意割让边境领土作为长期战争的赔偿。"
 PER_imperial_events.111.a: "我们的计划奏效了！"
 PER_imperial_events.112.t: "谈判失败"
 PER_imperial_events.112.desc: "在成功击退[SOV.GetAdjective]人并推进到他们的领土后，我们得以与敌人接触，邀请他们的外交官前往德黑兰进行和平谈判。很遗憾，他们不愿与我们进行和平谈判，因此战争将会继续。"
 PER_imperial_events.112.a: "我们会进军他们的首都！"
 PER_imperial_events.120.t: "[PER.GetNameDefCap]商讨投降"
 PER_imperial_events.120.desc: "今天早上，我们收到[PER.GetAdjective]政府的消息，他们愿意投降，并允许我们占领他们的土地，而他们作为傀儡国保留君主制。我们该如何回应？"
 PER_imperial_events.120.a: "听起来可以接受"
 PER_imperial_events.120.b: "决不，推进到首都"
 PER_imperial_events.121.t: "[ENG.GetNameDefCap]接受我方提案"
 PER_imperial_events.121.desc: "幸运的是，[ENG.GetAdjective]政府已同意我们在他们的监督下继续管理[PER.GetNameDef]。希望这能结束流血与死亡。"
 PER_imperial_events.121.a: "这是一种解脱……"
 PER_imperial_events.122.t: "[ENG.GetNameDefCap]拒绝我方提案"
 PER_imperial_events.122.desc: "很遗憾，[ENG.GetAdjective]政府拒绝了我们的投降条款。这意味着我们必须继续战斗，而如果我们输了，就必须按照他们的条款投降。"
 PER_imperial_events.122.a: "黑暗的时代……"
 PER_imperial_events.130.t: "[PER.GetNameDefCap]商讨投降"
 PER_imperial_events.130.desc: "今天早上，我们收到[PER.GetAdjective]政府的消息，他们愿意投降，并割让北部的领土。我们该怎么做？"
 PER_imperial_events.130.a: "听起来可以接受"
 PER_imperial_events.130.b: "决不，推进到首都"
 PER_imperial_events.131.t: "[SOU.GetNameDefCap]接受我方提案"
 PER_imperial_events.131.desc: "很幸运，[SOU.GetAdjective]政府同意了我们的提议。我们失去了北方的领土，但至少阻止了[SOU.GetAdjective]军队继续前进……"
 PER_imperial_events.131.a: "这是一种解脱……"
 PER_imperial_events.132.t: "[SOU.GetNameDefCap]拒绝我方提案"
 PER_imperial_events.132.desc: "很遗憾，[SOU.GetAdjective]政府拒绝了我们的投降条款。这意味着我们必须继续战斗，而如果我们输了，就必须按照他们的条款投降。"
 PER_imperial_events.132.a: "黑暗的时代……"
 PER_imperial_events.140.t: "[FROM.GetNameDefCap]宣布独立"
 PER_imperial_events.140.desc: "[FROM.GetLeader]宣布[FROM.GetNameDef]不再承认[ROOT.GetAdjective]的宗主国地位。[FROM.GetNameDefCap]希望尽可能同[ROOT.GetNameDef]保持良好关系，但[FROM.GetLeader]也声称他们已准备好武装起来，以在必要的时候捍卫他们的独立。"
 PER_imperial_events.140.a: "他们需要来点教训"
 PER_imperial_events.140.b: "我们还有更重要的事情去关心"
 PER_imperial_events.142.t: "[PER.GetAdjective]荣光重现"
 PER_imperial_events.142.desc: "事态的发展令人相当惊讶，[FROM.GetLeader]接受了[ROOT.GetAdjective]的独立声明。从此刻起，[FROM.GetNameDef]将不再对[ROOT.GetAdjective]的政治施加影响，无论是从内部还是外部。激动的人们聚集在[ROOT.Capital.GetCapitalVictoryPointName]的主广场上，庆祝[ROOT.GetLeader]的领导。"
 PER_imperial_events.142.a: "枷锁已被挣脱"
 PER_imperial_events.141.t: "纷争再起"
 PER_imperial_events.141.desc: "不出所料，[FROM.getLeader]拒绝了此前[ROOT.GetLeader]发出的独立请求。按照计划，[ROOT.GetAdjective]武装力量已经控制了国家的战略要点。这一次，国家做好了准备。"
 PER_imperial_events.141.a: "自由！我们将战至最后一人！"
 PER_imperial_events.150.t: "[FROM.GetNameDefCap]要求无条件和平"
 PER_imperial_events.150.desc: "随着战争推进，我们已无法在预定时间内达成战争目标。因此，最近我们收到了来自[FROM.GetAdjective]政府的消息，要求双方结束敌对。我们可以继续战争，但是我们也必须考虑己方的损失。"
 PER_imperial_events.150.a: "形势对我们不利……"
 PER_imperial_events.150.b: "我们必须继续下去！会赢的！"
 PER_imperial_events.151.t: "[FROM.GetNameDefCap]撤军"
 PER_imperial_events.151.desc: "好消息！[FROM.GetNameDefCap]同意了我们的和平要求，已开始从我们的边境撤军。为了阻挡他们，我们进行了漫长而艰辛的抗争，今天是值得庆贺的一天！"
 PER_imperial_events.151.a: "这将被视为胜利！"
 PER_imperial_events.152.t: "[FROM.GetNameDefCap]拒绝议和"
 PER_imperial_events.152.desc: "这是黑暗的一天。我们的敌人决定继续进攻我们的领土，尽管他们损失惨重而我们要求和平。既然他们想要战斗，那就给他们战斗。"
 PER_imperial_events.152.a: "他们会后悔没抓住机会退出！"
 PER_imperial_events.153.t: "[FROM.GetNameDefCap]呼吁和平"
 PER_imperial_events.153.desc: "今晨，我们收到来自战时内阁的消息，称主导对[PER.GetNameDef]攻势的盟友要求我们在其与敌方举行和谈期间停止敌对行动。鉴于我们参与该冲突是为了支援[FROM.GetAdjective]政府，继续战斗毫无意义。"
 PER_imperial_events.153.a: "立刻撤回所有部队。"
 PER_imperial_events.160.t: "[FROM.GetNameDefCap]要求我们投降"
 PER_imperial_events.160.desc: "随着战争推进，我们已无法在预定时间内达成战争目标。事实上，我们反被推回了自己的领土。因此，最近我们收到了来自[FROM.GetAdjective]政府的消息，希望双方结束敌对。[PER.GetNameDef]要求我们投降，并割让边境的领土作为赔偿。我们可以继续战争，但是我们也必须考虑己方的损失。"
 PER_imperial_events.160.a: "形势对我们不利……"
 PER_imperial_events.160.b: "我们必须继续下去！会赢的！"
 PER_imperial_events.161.t: "[FROM.GetNameDefCap]撤军"
 PER_imperial_events.161.desc: "好消息！[FROM.GetNameDefCap]同意了我们的和平要求，已开始从我们的边境撤军。他们也开始商讨割让边境领土的流程。为了阻挡他们，我们进行了漫长而艰辛的抗争，今天是值得庆贺的一天！"
 PER_imperial_events.161.a: "这将被视为胜利！"
 PER_imperial_events.162.t: "[FROM.GetNameDefCap]拒绝议和"
 PER_imperial_events.162.desc: "这是黑暗的一天。我们的敌人决定继续进攻我们的领土，尽管他们损失惨重而我们要求和平。他们不愿偿还自己的罪行，这是对发生的一切的羞辱。既然他们想要战斗，那就给他们战斗。"
 PER_imperial_events.162.a: "他们会后悔没抓住机会退出！"
 PER_imperial_events.170.t: "[FROM.GetNameDefCap]要求我们投降"
 PER_imperial_events.170.desc: "随着战争推进，我们已无法在预定时间内达成战争目标。事实上，我们反被推回了自己的领土。因此，最近我们收到了来自[FROM.GetAdjective]政府的消息，希望双方结束敌对。如果我们投降，可能会因为战争赔款过上几年苦日子。我们可以继续战争，但是我们也必须考虑己方的损失。"
 PER_imperial_events.170.a: "形势对我们不利……"
 PER_imperial_events.170.b: "我们必须继续下去！会赢的！"
 PER_imperial_events.171.t: "[FROM.GetNameDefCap]撤军"
 PER_imperial_events.171.desc: "好消息！[FROM.GetNameDefCap]同意了我们的和平要求，已开始从我们的边境撤军。他们的战争罪行意味着我们将得到赔偿。为了阻挡他们，我们进行了漫长而艰辛的抗争，今天是值得庆贺的一天！"
 PER_imperial_events.171.a: "这将被视为胜利！"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "[FROM.GetNameDefCap]提议宣誓效忠"
 PER_imperial_events.180.desc: "今天早上，我们收到[PER.GetAdjective]政府的消息，他们愿意成为我们的傀儡国以结束敌对。这将迅速结束战争，并让我们专注于更大的目标。"
 PER_imperial_events.180.a: "双赢"
 PER_imperial_events.180.b: "不行，继续战争"
 PER_imperial_events.181.t: "[FROM.GetNameDefCap]同意我们的条款"
 PER_imperial_events.181.desc: "看来[FROM.GetAdjective]同意了我们的提议，开始起草我们的投降条款。尽管这并不是最理想的局面，但我们戴上[FROM.GetNameDef]的枷锁可以拯救无数生命。"
 PER_imperial_events.181.a: "苦涩的胜利，但这是我们能达成的最好局面"
 PER_imperial_events.182.t: "[FROM.GetNameDefCap]拒绝我们的条款"
 PER_imperial_events.182.desc: "这是黑暗的一天。我们的敌人决定继续进攻我们的领土，尽管他们损失惨重而我们要求和平。他们不愿允许我们认输，真是令人失望，我们别无选择，只能继续战斗。"
 PER_imperial_events.182.a: "真是遗憾……"
 PER_imperial_events.190.t: "[FROM.GetNameDefCap]希望商讨投降条款"
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 MainInvader190: "今天早上，我们收到[PER.GetAdjective]政府提议结束敌对状态的消息，作为回报，他们将允许我们获取其大量的自然资源。这将迅速结束战争，使我们能专注于实现更远大的目标。不仅如此，凭借他们的石油特许权，我们还能在未来任何军事行动中占据有利地位。"
 NotMainInvader190: "今天早上，我们收到[PER.GetAdjective]政府提议结束敌对状态的消息，虽然眼下我们不会获得利益或补偿，但这将迅速结束战争。"
 PER_imperial_events.190.a: "我们可以同意这些条款"
 PER_imperial_events.190.b: "这对我们不利，继续战争"
 PER_imperial_events.191.t: "[FROM.GetNameDefCap]同意我们的条款"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 MainInvader191: "看来[FROM.GetAdjective]同意了我们的提议，开始起草我们的投降条款。尽管这意味着我们将损失部分自然资源，但比起完全沦为[FROM.GetNameDef]统治下的臣民，条件已经算相当优厚。"
 NotMainInvader191: "看来[FROM.GetAdjective]同意了我们的提议，开始起草我们的投降条款。我们本希望不必走到这一步，但就当前局势而言，这已经是最好的结果"
 PER_imperial_events.191.a: "这是我们能为[PER.GetNameDef]达成的最好结果"
 PER_imperial_events.192.t: "[FROM.GetNameDefCap]拒绝我们的条款"
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 MainInvader192: "这是黑暗的一天。我们的敌人决定继续进攻我们的领土，尽管他们损失惨重而我们要求和平。他们不愿允许我们认输并移交我们的资源，真是令人失望，我们别无选择，只能继续战斗。"
 NotMainInvader192: "这是黑暗的一天。我们的敌人决定继续进攻我们的领土，尽管他们损失惨重而我们要求和平。他们不愿允许我们双方结束战争，真是令人失望，我们别无选择，只能继续战斗。"
 PER_imperial_events.192.a: "真是遗憾……"
 PER_imperial_events.200.t: "萨德阿巴德条约"
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader]日前就达成一份互不侵犯协议的事由与[ROOT.GetLeader]展开了会谈，这无疑为双方未来的合作开拓了空间。[event_target:SSB_leader.GetAdjective]的外交官们显然为此次会谈煞费苦心，他们试图通过宣扬两国间的共有历史和利益，以及兄弟国家间应和平共处等等来打动我国。这场冗长的会谈虽然气氛和谐，但是否同意签署的选择权，掌控在我国手中。"
 PER_imperial_events.200.a: "我们当然会签署这份友好条约！"
 PER_imperial_events.200.b: "别和我们沾亲带故，[SSB_leader.GetLeader]：我们跟你不熟"
 PER_imperial_events.210.t: "[event_target:SSB_leader.GetName]索取边境领土！"
 PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader]给[ROOT.GetLeader]写了一封长篇大论的信，要求我国将部分边疆领土割让给[event_target:SSB_leader.GetAdjective]。这很明显是对我国主权的恶劣侵犯，但也意味着如果我们拒绝，[event_target:SSB_leader.GetNameDef]可能会采取激烈行动夺取这些土地。我们该如何应对？"
 PER_imperial_events.210.a: "割让领土……"
 PER_imperial_events.210.b: "他们永远无法夺走我们的土地"
 PER_imperial_events.211.t: "[event_target:SSB_leader.GetName]同意我们的要求！"
 PER_imperial_events.211.desc: "今天早上，我们收到[event_target:SSB_leader.GetNameDef]的消息，称他们勉强同意了我们的要求，已开始割让边境领土的流程。他们完全不知道这只会让我们更进一步。"
 PER_imperial_events.211.a: "那些蠢货……"
 PER_imperial_events.212.t: "[FROM.GetName]拒绝我们的要求！"
 PER_imperial_events.212.desc: "今天早上，我们收到[FROM.GetNameDef]的消息，称他们断然拒绝我们的要求。这不是什么大问题，但也意味着我们必须通过老方法来夺取这些领土。"
 PER_imperial_events.212.a: "他们会后悔的"
 PER_imperial_events.220.t: "选举季"
 PER_imperial_events.220.desc: "由于[PER.GetAdjective]政府进行了大规模重组，我国举行了选举，允许[PER.GetNameDef]人民选择他们的新首相。随着许多公民涌向投票站，有两位候选人脱颖而出：穆罕默德·摩萨台和穆罕默德·阿里·福鲁吉。国家最终会如何投票？"
 PER_imperial_events.220.a: "摩萨台是不二人选"
 PER_imperial_events.220.b: "也许福鲁吉是更好的选择？"
 PER_imperial_events.220.c: "卡沙尼会增强教士的支持"
 PER_imperial_events.201.t: "[FROM.GetName]签署萨德阿巴德条约"
 PER_imperial_events.201.desc: "当我方提议签署展现友谊的互不侵犯条约时，[FROM.GetLeader]表现得非常热情，干净利落地便签署了相关文件。随着条约落定，我们向着国内和平乃至世界和平都前进了一大步！"
 PER_imperial_events.201.a: "诚应时刻和[ROOT.GetNameDef]亲善友好"
 PER_imperial_events.202.t: "[FROM.GetName]拒绝签署萨达巴德公约！"
 PER_imperial_events.202.desc: "[FROM.GetLeader]给[ROOT.GetLeader]回复了封冗长的信函，称签署所谓展现友谊的互不侵犯条约的提议简直一文不值。这还没完，[FROM.GetLeader]继续写道，称试图在[FROM.GetNameDef]和[ROOT.GetNameDef]间构建联盟简直是浪费时间，若有机会，他们未来更愿意选择一个将[ROOT.GetAdjective]排除在外的方案。"
 PER_imperial_events.202.a: "……何不直截了当地说“不”"
 PER_imperial_events.230.t: "卡扎尔王朝回归"
 PER_imperial_events.230.desc: "在[ENG.GetNameDef]流亡多年后，卡扎尔王朝的王位继承人，穆罕默德·哈桑·米尔扎，渴望重返[PER.GetNameDef]的王位。巴列维王朝的统治未能达到[ENG.GetAdjective]政府的期望，[ENG.GetAdjective]希望让前朝王室家族重新掌权，以维护其在该地区的利益。"
 PER_imperial_events.230.a: "那还等什么？准备加冕礼！"
 PER_imperial_events.230.b: "废黜巴列维王朝是明智的举动。"
 PER_imperial_events.230.c: "将巴列维王朝流放至[SAF.GetNameDef]。"
 PER_imperial_events.231.t: "巴列维家族被解除权力"
 PER_imperial_events.231.desc: "经过慎重考虑，巴列维王朝被赶下[PER.GetNameDef]的王位。尽管他们为国家服务数十年，但我们必须支持[ENG.GetAdjective]政府。虽然他们已不再属于[PER.GetAdjective]王室，但仍试图在国内政界占有一席之地。"
 PER_imperial_events.231.a: "很好。现在我们必须为新任卡扎尔沙阿加冕。"
 PER_imperial_events.232.t: "巴列维家族流亡至[SAF.GetNameDef]。"
 PER_imperial_events.232.desc: "依照将卡扎尔王朝重新扶上[PER.GetNameDef]王位的计划，我们决定将巴列维家族流放到[SAF.GetNameDef]，这是对国家未来最有利的选择。此举将赢得[ENG.GetNameDef]的好感，或许能说服他们未来给予我们更多自治权。"
 PER_imperial_events.232.a: "真遗憾，但我们现在必须为新任卡扎尔沙阿加冕。"
 PER_imperial_events.233.t: "穆罕默德·哈桑·米尔扎的加冕。"
 PER_imperial_events.233.desc: "今日上午，在[FROM.Capital.GetCapitalVictoryPointName]举行的盛大加冕典礼上，穆罕默德·哈桑·米尔扎被加冕为[PER.GetNameDef]的新沙阿。在巴列维王朝统治数十年后，卡扎尔家族再次成为这个伟大国家的君主。我们恢复卡扎尔王朝的努力令[ENG.GetAdjective]政府感到满意，他们希望此举能让他们更好地维护在[PER.GetNameDef]的利益。"
 PER_imperial_events.233.a: "敬我们的新沙阿！"
 PER_islamic_revolution_events.1.t: "教士内部不稳"
 PER_islamic_revolution_events.1.desc: "看来我们在国家发展方面做出的一些决定开始让部分神职人员感到不满了。他们的厌恶情绪持续发酵，我们必须谨慎行事，以免进一步刺激他们。"
 PER_islamic_revolution_events.1.a: "我们应该谨慎行事"
 PER_islamic_revolution_events.2.t: "伊斯兰革命者活动"
 PER_islamic_revolution_events.2.desc: "我们继续排挤教士的行动导致许多高阶伊斯兰教士开始在[PER.GetNameDef]民众中召集支持者。我们的时间不多了，一场革命有可能爆发。我们该如何应对？"
 PER_islamic_revolution_events.2.a: "镇压这些革命者"
 PER_islamic_revolution_events.2.b: "立即安抚教士"
 PER_islamic_revolution_events.2.c: "让他们试试！"
 PER_foreign_policy_events.1.t: "[FROM.GetNameDef]施压"
 PER_foreign_policy_events.1.desc: "看起来[FROM.GetAdjective]政府对我方外交状况愈发焦急。在上个星期里，[FROM.GetAdjective]大使已经与[THIS.GetLeader]会晤了至少六次，并在最后一轮谈判中实际递交了一份最后通牒。\n\n要么我们加入[FROM.GetNameDef]的防御条约，并接受“就国内事务进行一定程度的磋商”，要么[FROM.GetNameDef]很可能对我国诉诸武装干涉。"
 PER_foreign_policy_events.1.a: "抵抗是徒劳的"
 PER_foreign_policy_events.1.b: "让他们放马过来！"
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap]拒绝"
 PER_foreign_policy_events.2.desc: "我们试图通过外交手段解决与[FROM.GetNameDef]的突出问题似乎已经行不通了。当我们的大使向[FROM.GetLeader]呼吁另一轮谈判时，他被直白地告知[FROM.GetAdjective]已经清楚表明了其立场，没有继续讨论下去的必要了。"
 PER_foreign_policy_events.2.a: "我们不会步步紧逼，至少不是现在"
 PER_foreign_policy_events.2.b: "准备入侵[FROM.GetNameDef]！"
 PER_foreign_policy_events.2.c: "我们必须准备与[SOU.GetAdjective]一起发动联合入侵行动"
 PER_foreign_policy_events.3.t: "英国-[SOV.GetAdjective]入侵伊朗"
 PER_foreign_policy_events.3.desc: "我们收到了来自[FROM.GetNameDef]的外交照会，提议针对[PER.GetNameDef]发起一场联合军事行动。[FROM.GetAdjective]指挥部确认这次行动将会使我们确保伊朗的油田以及通向[FROM.GetNameDef]的补给线，同时可以阻止任何潜在敌人从[TUR.GetNameDef]通过[PER.GetName]进军巴库油田和[RAJ.GetNameDef]。"
 PER_foreign_policy_events.3.a: "我们必须保证波斯走廊安全无虞！"
 PER_foreign_policy_events.3.b: "我们应当尊重[PER.GetAdjective]的独立"
 PER_foreign_policy_events.4.t: "英国-[SOV.GetAdjective]入侵伊朗"
 PER_foreign_policy_events.4.desc: "[FROM.GetAdjective]大使已经递交了一份照会，称[FROM.GetNameDef]同意组织并发起一场针对[PER.GetNameDef]的联合军事行动。[ROOT.GetAdjective]和[FROM.GetAdjective]指挥部都有信心，这将会是面对数量不足且科技落后的敌人一次快速有效的行动，并能使我们确保伊朗油田以及[FROM.GetAdjective]到[ROOT.GetNameDef]的补给线，同时可以阻止任何潜在敌人从[TUR.GetNameDef]通过[PER.GetName]进军巴库油田和[RAJ.GetNameDef]。"
 PER_foreign_policy_events.4.a: "开始准备工作！"
 PER_foreign_policy_events.5.t: "[FROM.GetAdjective]政府拒绝"
 PER_foreign_policy_events.5.desc: "经过[ROOT.GetAdjective]与[FROM.GetAdjective]数场毫无营养的外交会议之后，[FROM.GetNameDef]决定不参与我们对[PER.GetNameDef]的计划。[FROM.GetLeader]本人甚至暗示这项提议不过是为我们领土野心的辩护。\n看起来我们得自己处理[PER.GetNameDef]了。"
 PER_foreign_policy_events.5.a: "他们总是这样靠不住……"
 PER_revolution_events.1.t: "政变迫在眉睫"
 PER_revolution_events.1.desc: "今天早上，联合起来的反对党渗透入军队，拿起武器反抗我们！他们准备向萨德阿巴德宫进军！我们必须准备好反击，以保卫[PER.GetNameDef]的主权！"
 PER_revolution_events.1.a: "集结部队！"
 PER_communist_events.1.t: "激进活动增加"
 PER_communist_events.1.desc: "最近几天，主张独立的激进派变得越发活跃。目前尚不清楚是什么导致了如此情况，但街头支持民族主义和社会主义的言论激增，地方当局对此十分担心。如果我们想阻止事态升级，也许将不得不动手镇压。"
 PER_communist_events.1.a: "令人担忧的发展"
 PER_communist_events_1_tt: "解锁§Y$PER_anti_gulf_decisions_cat$§!决议以镇压抵抗。"
 PER_communist_events.2.t: "镇压库尔德独立运动"
 PER_communist_events.2.desc: "[FROM.GetAdjective]当局策划了一场针对库尔德独立运动的镇压。我们在当地的联络人要么躲藏起来，要么跨越边境逃往[ROOT.GetNameDef]。"
 PER_communist_events.2.a: "我們得加倍努力"
 PER_communist_events.3.t: "库尔德叛乱迫在眉睫"
 PER_communist_events.3.desc: "最近，库尔德分离主义者和社会主义者的活动已趋近白热化。越来越多证据表明，全国各地都有武器被分发，为即将到来的叛乱进行准备。如果我们不快点采取行动，全面战争或许将不可避免。"
 PER_communist_events.3.a: "我们必须阻止事态升级！"
 PER_communist_events_3_tt: "§R我们必须镇压异见人士才能避免库尔德叛乱和战争！§!"
 PER_communist_events.4.t: "[PER.GetAdjective]边境抵抗活动增强"
 PER_communist_events.4.desc: "最近，我们占领的[PER.GetAdjective]边境周边领土的抵抗活动明显增加。虽然具体原因尚不明朗，但许多人担心这是有人在煽动反[ROOT.GetAdjective]情绪，意图削弱我们在该地区的存在。"
 PER_communist_events.4.a: "谁是幕后黑手？"
 PER_communist_events_4_tt: "§R我们在波斯湾的地区在接下来的几个月里抵抗活动会增强！§!"
 PER_communist_events.5.t: "波斯湾危机"
 PER_communist_events.5.desc: "似乎波斯湾及周边地区最近的骚乱大部分出自[FROM.GetNameDef]之手。他们在该地区取得了一系列战略胜利，现在看来已鼓足勇气采取迄今为止最大的行动。[FROM.GetAdjective]向我国政府发出严厉警告，要求我们完全撤出阿拉伯半岛和波斯湾，甚至表示如果我们拒绝，他们将封锁波斯湾。"
 PER_communist_events.5.a: "我们只能撤离"
 PER_communist_events.5.b: "他们和……哪国的海军？"
 PER_communist_events.6.t: "[FROM.GetNameDefCap]同意撤离"
 PER_communist_events.6.desc: "尽管口头上咄咄逼人，但[FROM.GetAdjective]军队还是开始撤出波斯湾。这是我们政府巨大的战略胜利，并被全球许多国家视为殖民主义衰落的标志。"
 PER_communist_events.6.a: "我们的工作尚未完成！"
 PER_communist_events.7.t: "[FROM.GetNameDefCap]拒绝撤离"
 PER_communist_events.7.desc: "不出所料，[FROM.Capital.GetCapitalVictoryPointName]的蠢驴们拒绝撤出波斯湾和阿拉伯半岛的争议地区。他们似乎认为我们缺乏封锁海上航线作为反制的决心。"
 PER_communist_events.7.a: "那么，我们将展示我们的决心"
 PER_communist_events.7.b: "我们承担不起事态升级的后果"
 PER_communist_events.8.t: "[FROM.GetNameDefCap]封锁波斯湾"
 PER_communist_events.8.desc: "海湾危机显著升级，[FROM.GetNameDef]兑现了威胁，开始封锁该地区的海上和空中航运。此外，情报显示他们的军队已提高战备状态，以应对与我们的冲突。"
 PER_communist_events.8.a: "准备炮艇"
 PER_communist_events.8.b: "他们表达了自己的观点，下令撤离"
 PER_communist_events.9.t: "[FROM.GetNameDefCap]措辞软化"
 PER_communist_events.9.desc: "看来我们坚决捍卫自己利益的行动揭穿了[FROM.GetNameDef]的色厉内荏。[FROM.GetLeader]在一场措辞谦卑的演讲中，严正申明了他们维护和平的坚定渴望。他们的盟友很可能会对[FROM.GetAdjective]放弃原则而感到震惊。"
 PER_communist_events.9.a: "这会给他们一个教训"
 PER_communist_events.10.t: "[FROM.GetNameDefCap]派出海军"
 PER_communist_events.10.desc: "在[FROM.GetNameDef]决定派遣一支海军特遣部队打破我们对波斯湾的封锁后，通过外交解决海湾危机已再无可能。如果我们想出其不意，可以立即发动先发制人的攻击。否则，也许我们应该让步服输。"
 PER_communist_events.10.a: "我们会在拥有优势时出击"
 PER_communist_events.10.b: "只好赔礼道歉了"
 PER_communist_events.11.t: "[FROM.GetNameDefCap]请求军事科技"
 PER_communist_events.11.desc: "[FROM.GetNonIdeologyName]政府请求对他们的反舰技术开发进行工程支持，以便他们能针对波斯湾殖民列强的威胁制定适当的对策。他们承诺与我们分享未来的任何开发。"
 PER_communist_events.11.a: "他们的安全对我们同样重要"
 PER_communist_events.11.b: "我们不会交换国家机密"
 PER_communist_events.12.t: "[FROM.GetNameDefCap]同意转让技术"
 PER_communist_events.12.desc: "在[FROM.GetAdjective]决定与我们分享一些军事技术后，我们的工程师热切期待着机密[FROM.GetAdjective]研究和设计的到来。这将大大加快我们自己的设计。"
 PER_communist_events.12.a: "好极了！"
 PER_communist_events.13.t: "[FROM.GetNameDefCap]拒绝技术转让"
 PER_communist_events.13.desc: "[FROM.GetAdjective]政府拒绝了我们的要求，不肯支援我们能更好地对抗波斯湾外国海军力量的科技。这打击了我们的工程师，但他们现在打算自己继续研发。"
 PER_communist_events.13.a: "没他们我们也会成功"
 PER_communist_events.14.t: "[FROM.GetNameDefCap]交付设计方案"
 PER_communist_events.14.desc: "根据我们与[FROM.GetNameDef]的协议，他们交付了一种武器设计方案，认为这能将帝国主义者逐出波斯湾。该设计方案能否满足我们的需要还有待观察。"
 PER_communist_events.14.a: "他们能信守诺言真是太好了"
 PER_communist_events.20.t: "[KUR.GetAdjective]人民要求自治"
 PER_communist_events.20.desc: "为了抵制去部落化政策并响应整体自治诉求，新成立的库尔德斯坦民主党正式要求在[SOU.GetNameDef]内以独立社会主义共和国的形式运作。我们面临抉择：是继续维持对该地区的直接管控，还是将其移交给[KUR.GetAdjective]人民。"
 PER_communist_events.20.a: "给他们自治权。"
 PER_communist_events.20.b: "这片土地应保留在我们的管辖范围内。"
 PER_fascist_events.1.t: "召开帝国议会"
 PER_fascist_events.1.desc: "我们已召开帝国议会，决定最适合的沙阿人选。一些人主张复辟卡扎尔王朝，另一些人建议让巴列维王朝继续执政以确保人民眼中的合法性。与此同时，还有一些人认为应该建立新王朝。"
 PER_fascist_events.1.a: "巴列维傀儡非常适合我们"
 PER_fascist_events.1.b: "新的伊朗，新的王朝"
 ### Iraq Events ###
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName]废除条约"
 IRQ_political_events.10.desc: "1930年达成的《英伊条约》允许这个年轻的国家享有更大的自治权，同时也使他们在根本上受制于我们的外交政策。然而，[FROM.GetAdjective]政府废除了这项条约，并要求我们完全撤出他们的领土。由于我们十分依赖该地区的石油，如果[FROM.GetAdjective]政府决定切断我们的石油供应，可能会危及我们整个国家的安全。"
 IRQ_political_events.10.a: "我们应该出手干预，让我们的朋友重新掌权"
 IRQ_political_events.10.b: "提出外交抗议"
 IRQ_political_events.11.t: "[FROM.GetNameDef]提出外交抗议"
 IRQ_political_events.11.desc: "让我们惊讶的是，[FROM.GetAdjective]政府对于我们废除《英伊条约》只是向我们的大使提出了措辞强硬的外交抗议。目前来看，我们无需畏惧来自[FROM.GetAdjective]的严重影响。"
 IRQ_political_events.11.a: "阿拉伯世界的胜利！"
 IRQ_political_events.12.t: "[FROM.GetNameDefCap]索要土地"
 IRQ_political_events.12.desc: "[FROM.GetNameDef]政府要求我们割让拥有大量阿拉伯人的西部领土，并宣称这是为了保护该地区的阿拉伯人。然而，这里也拥有大量有利于经济的石油基础设施。如果我们拒绝这一最后通牒，他们很可能会试图通过武力夺取土地。"
 IRQ_political_events.12.a: "我们会保卫我们的领土"
 IRQ_political_events.12.b: "不值得为此开战"
 IRQ_political_events.13.t: "[FROM.GetNameDefCap]同意移交领土"
 IRQ_political_events.13.desc: "[FROM.GetNameDefCap]政府同意移交我们索要的领土。虽然我们已准备好为此开战，但看起来不用战斗就已经赢了。"
 IRQ_political_events.13.a: "阿拉伯世界的又一场胜利！"
 IRQ_political_events.14.t: "[FROM.GetNameDefCap]拒绝移交领土"
 IRQ_political_events.14.desc: "[FROM.GetNameDefCap]政府拒绝移交我们索要的领土。看来如果我们想将这里从[FROM.GetAdjective]的统治中解放，就必须依靠我们的部队了。"
 IRQ_political_events.14.a: "那我们就用武力夺取"
 IRQ_political_events.14.b: "他们已经看出我们在虚张声势了"
 IRQ_political_events.15.t: "与[FROM.GetNameDef]的紧张关系缓和"
 IRQ_political_events.15.desc: "看来[FROM.GetAdjective]军队解除了边境的高度准备状态。尽管我们已准备好保卫领土，但暂时避免战争仍然让人欣慰。"
 IRQ_political_events.15.a: "真是松了一口气"
 IRQ_political_events.16.t: "[FROM.GetNameDefCap]索要[455.GetName]"
 IRQ_political_events.16.desc: "[FROM.GetAdjective]政府清洗了军队中的亲[GER.GetAdjective]军官，证明了对我们的忠诚，并借此请求与相邻的[455.GetName]一体化。两国王室的联系已经存在，这会减轻我们的行政负担。"
 IRQ_political_events.16.a: "我们应该奖励他们，只要当地人没意见"
 IRQ_political_events.16.b: "他们不值得信任"
 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName]希望统治我们"
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName]试图接管[ROOT.GetNameDef]的行政权，扩大其在[FROM.GetAdjective]势力范围内的职责。如果我们统一，将不再直接对[FROM.GetAdjective]负责，但我们仍然缺少在世界舞台上独立行动的手段。"
 IRQ_political_events.17.a: "值得欢迎的变化"
 IRQ_political_events.17.b: "我们对现状很满意"
 IRQ_political_events.18.t: "[FROM.GetNameDefCap]同意移交"
 IRQ_political_events.18.desc: "今天对于我国是个好日子，我们正式接管了[455.GetName]的行政管理。这标志着我们朝着统一大阿拉伯世界迈出了意义深远的一步。"
 IRQ_political_events.18.a: "值得庆祝的时刻！"
 IRQ_political_events.19.t: "[FROM.GetNameDefCap]拒绝移交领土"
 IRQ_political_events.19.desc: "由于诸多复杂因素，[FROM.GetNameDef]拒绝让我们接管[455.GetName]。尽管我们竭尽全力取悦[FROM.GetAdjective]，但他们似乎仍蔑视和不信任我们。"
 IRQ_political_events.19.a: "对[ROOT.GetNonIdeologyName]和[455.GetName]来说真是糟糕的一天"
 IRQ_political_events.20.t: "[FROM.GetNameDef]政府拒绝提议"
 IRQ_political_events.20.desc: "[FROM.GetAdjective]政府拒绝了将国家职责转交给[IRQ.GetNonIdeologyName]的计划。我们本以为这会让他们高兴，但看来他们宁愿与认知中的魔鬼待在一起。"
 IRQ_political_events.20.a: "真是让人惊讶"
 IRQ_political_events.21.t: "[FROM.GetNameDefCap]要求控制[454.GetName]"
 IRQ_political_events.21.desc: "[FROM.GetNameDef]政府要求我们在近期爆发的暴力事件后立即撤出[PAL.GetName]。他们认为自己更适合管理托管地，而我们正在伤害他们的阿拉伯同胞。虽然撤出在军事上对我们有利，但在外交上却会造成广泛的破坏。"
 IRQ_political_events.21.a: "安排转交控制权，但先咨询当地人"
 IRQ_political_events.21.b: "他们忘记了自己的地位"
 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName]计划撤出"
 IRQ_political_events.22.desc: "[FROM.GetAdjective]政府计划从[ROOT.GetName]撤军，并将管理权移交[IRQ.GetNameDef]。除非我们立即中断这一进程，否则我们会在几天后接受[IRQ.Capital.GetCapitalVictoryPointName]的命令。"
 IRQ_political_events.22.a: "当前安排是站不住脚的……"
 IRQ_political_events.22.b: "我们有自己的议程"
 IRQ_political_events.23.t: "[ENG.GetNameDefCap]同意移交领土"
 IRQ_political_events.23.desc: "[ENG.GetAdjective]政府明白形势对他们极为不利，因此已同意撤离[454.GetName]，并将这里移交给我们。"
 IRQ_political_events.23.a: "今天，阿拉伯的团结取得了胜利"
 IRQ_political_events.24.t: "[FROM.GetNameDefCap]拒绝移交领土"
 IRQ_political_events.24.desc: "由于诸多复杂因素，[FROM.GetNameDef]拒绝让我们接管[454.GetName]。尽管我们提出允许[ENG.GetAdjective]和平撤除该地区，他们仍选择继续血腥且不计代价地占领这里。"
 IRQ_political_events.24.a: "今天，阿拉伯世界在哭泣"
 IRQ_political_events.24.b: "不可容忍。我们与[FROM.GetNameDefCap]的合作结束了"
 IRQ_political_events.25.t: "[FROM.GetNameDef]政府拒绝提议"
 IRQ_political_events.25.desc: "[FROM.GetAdjective]政府拒绝将职责转交给[IRQ.GetNonIdeologyName]。我们本以为他们会愿意，但看来他们宁可坚持邪道。"
 IRQ_political_events.25.a: "帝国主义的走狗"
 IRQ_political_events.26.t: "[FROM.GetNameDefCap]提供联邦成员资格"
 IRQ_political_events.26.desc: "[FROM.GetNameDef]外交官提议我们加入他们的联邦。虽然加入毫无疑问会带来经济和安全方面的好处，但我们也将不得不放弃大部分自主权。"
 IRQ_political_events.26.a: "我们在一起会更强大"
 IRQ_political_events.26.b: "我们目前没兴趣"
 IRQ_political_events.26.c: "我们永远不会放弃主权！"
 IRQ_political_events.27.t: "[FROM.GetNameDefCap]同意加入联邦"
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap]明智地决定加入联邦。我们的公务员和外交官正在为仓促的一体化进程安排所有事项。"
 IRQ_political_events.27.a: "我们在一起会更强大"
 IRQ_political_events.28.t: "[FROM.GetNameDefCap]拒绝加入联邦"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap]愚蠢地决定拒绝加入联邦。不过，他们并未表示将来他们的人民对此更接受时也反对加入。"
 IRQ_political_events.28.a: "也许他们会改变主意？"
 IRQ_political_events.29.t: "[FROM.GetNameDefCap]反对联邦"
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap]严词拒绝了我们的联邦提议。他们坚称由于担心对国家的影响，他们永远不会愿意接受此类安排。"
 IRQ_political_events.29.a: "一群鼠目寸光的家伙……"
 rejected_hashemite_federation_tt: "§R我们将不再能邀请[FROM.GetNameDef]加入我们的联邦！§!"
 IRQ_regent_turned_down_absolute_powers: "§Y阿卜杜勒·伊拉§!拒绝了恢复专制君主制的机会"
 #Demand Leb
 IRQ_political_events.30.t: "[FROM.GetNameDef]要求控制[553.GetName]"
 IRQ_political_events.30.desc: "[FROM.GetNameDef]政府以他们有责任保护和统一黎巴嫩的阿拉伯人为由，大胆地要求我们放弃黎巴嫩的控制权。虽然他们名义上是为了泛阿拉伯主义，但很明显该地的战略位置和经济潜力，包括其宝贵的港口和基础设施，才是他们真正的目标。如果我们拒绝此要求，他们不太可能和平地搁置此事。"
 IRQ_political_events.30.a: "我们承担不起另一场战争了"
 IRQ_political_events.30.b: "他们在虚张声势"
 IRQ_political_events.31.t: "[FROM.GetNameDefCap]要求控制[553.GetName]"
 IRQ_political_events.31.desc: "[FROM.GetNameDef]政府要求我们在近期爆发的暴力事件后立即撤出[PAL.GetName]。他们认为自己更适合管理托管地，而我们正在伤害他们的阿拉伯同胞。虽然撤出在军事上对我们有利，但在外交上却会造成广泛的破坏。"
 IRQ_political_events.31.a: "安排转交控制权，但先咨询当地人"
 IRQ_political_events.31.b: "他们忘记了自己的地位"
 IRQ_political_events.32.t: "[FROM.FROM.GetNonIdeologyName]计划撤出"
 IRQ_political_events.32.desc: "[FROM.GetAdjective]政府计划从[ROOT.GetName]撤军，并将管理权移交[IRQ.GetNameDef]。除非我们立即中断这一进程，否则我们会在几天后接受[IRQ.Capital.GetCapitalVictoryPointName]的命令。"
 IRQ_political_events.32.a: "当前安排是站不住脚的……"
 IRQ_political_events.32.b: "我们有自己的议程"
 IRQ_political_events.33.t: "[ENG.GetNameDefCap]同意移交领土"
 IRQ_political_events.33.desc: "[ENG.GetAdjective]政府明白形势对他们极为不利，因此已同意撤离[454.GetName]，并将这里移交给我们。"
 IRQ_political_events.33.a: "今天，阿拉伯的团结取得了胜利"
 IRQ_political_events.34.t: "[FROM.GetNameDefCap]拒绝移交领土"
 IRQ_political_events.34.desc: "由于诸多复杂因素，[FROM.GetNameDef]拒绝让我们接管[553.GetName]。尽管我们提出允许[ENG.GetAdjective]和平撤除该地区，他们仍选择继续血腥且不计代价地占领这里。"
 IRQ_political_events.34.a: "今天，阿拉伯世界在哭泣"
 IRQ_political_events.35.t: "[FROM.GetNameDef]政府拒绝提议"
 IRQ_political_events.35.desc: "[FROM.GetAdjective]政府拒绝了将国家职责转交给[IRQ.GetNonIdeologyName]的计划。我们本以为这会让他们高兴，但看来他们宁愿与认知中的魔鬼待在一起。"
 IRQ_political_events.35.a: "帝国主义的走狗"
 IRQ_political_events.40.t: "[FROM.GetNameDefCap]索要叙利亚"
 IRQ_political_events.40.desc: "[FROM.GetNameDef]政府已正式要求我们将叙利亚的控制权移交给他们。他们认为，叙利亚作为阿拉伯世界不可分割的一部分，应该与[FROM.GetNameDef]统一在同一政府下，以确保该地区的稳定和繁荣。虽然他们将自己的要求视为迈向泛阿拉伯团结的一步，但放弃叙利亚将大幅削弱我们在中东的影响力。拒绝他们的提议可能会使两国的紧张加剧，并导致局势升级。"
 IRQ_political_events.40.a: "我们没有太多选择"
 IRQ_political_events.40.b: "决不可能！"
 IRQ_political_events.41.t: "[FROM.GetNameDefCap]打算移交我们的控制权"
 IRQ_political_events.41.desc: "令人惊讶的发展，[FROM.GetNameDef]政府已同意将对我们的权力移交给[FROM.FROM.GetNameDef]。我们政府内部有许多人质疑这项协议是否真正反映了我们的利益，还是说我们被当成了更大的地缘政治游戏中的棋子。现在是时候决定接受移交，还是坚决反对了。"
 IRQ_political_events.41.a: "如此最好"
 IRQ_political_events.41.b: "目前的安排很适合我们"
 IRQ_political_events.42.t: "[FROM.GetNameDefCap]拒绝请求"
 IRQ_political_events.42.desc: "[FROM.GetNameDef]政府无视我们对阿拉伯统一和地区稳定的愿景，直截了当地拒绝了移交叙利亚的提议。这破坏了阿拉伯世界一体化的努力，剥夺了叙利亚人民加入一个更强大、更统一的国家的机会。现在的问题是，我们应该继续诉诸外交手段，还是应该为通过武力解决这一争端做好准备。"
 IRQ_political_events.42.a: "我们不应该推动该问题"
 IRQ_political_events.42.b: "我们有其他手段来取得这片土地"
 IRQ_political_events.43.t: "[FROM.GetNameDefCap]同意我们的请求"
 IRQ_political_events.43.desc: "[FROM.GetNameDef]同意将叙利亚转交给我们，这标志着阿拉伯世界统一的一大步。这一历史性协议加强了我们作为阿拉伯领袖的地位，使我们更接近实现建立统一繁荣的阿拉伯的愿景。"
 IRQ_political_events.43.a: "好极了！"
 IRQ_political_events.50.t: "[FROM.GetNameDefCap]索要科威特"
 IRQ_political_events.50.desc: "[FROM.GetNameDef]政府已正式要求我们将科威特的控制权移交给他们。他们认为，科威特作为阿拉伯世界不可分割的一部分，应该与[FROM.GetNameDef]统一在同一政府下，以确保该地区的稳定和繁荣。虽然他们将自己的要求视为迈向泛阿拉伯团结的一步，但放弃科威特将大幅削弱我们在中东的影响力。拒绝他们的提议可能会使两国的紧张加剧，并导致局势升级。"
 IRQ_political_events.50.a: "我们没有太多选择"
 IRQ_political_events.50.b: "绝对不行！"
 IRQ_political_events.51.t: "[FROM.GetNameDefCap]打算移交我们的控制权"
 IRQ_political_events.51.desc: "令人惊讶的发展，[FROM.GetNameDef]政府已同意将对我们的权力移交给[FROM.FROM.GetNameDef]。我们政府内部有许多人质疑这项协议是否真正反映了我们的利益，还是说我们被当成了更大的地缘政治游戏中的棋子。现在是时候决定接受移交，还是坚决反对了。"
 IRQ_political_events.51.a: "如此最好"
 IRQ_political_events.51.b: "目前的安排很适合我们"
 IRQ_political_events.52.t: "[FROM.GetNameDefCap]拒绝请求"
 IRQ_political_events.52.desc: "[FROM.GetNameDef]政府无视我们对阿拉伯统一和地区稳定的愿景，直截了当地拒绝了移交科威特的提议。这破坏了阿拉伯世界一体化的努力，剥夺了科威特人民加入一个更强大、更统一的国家的机会。现在的问题是，我们应该继续诉诸外交手段，还是应该为通过武力解决这一争端做好准备。"
 IRQ_political_events.52.a: "我们不应该推动该问题"
 IRQ_political_events.52.b: "我们有其他手段来取得这片土地"
 IRQ_political_events.53.t: "[FROM.GetNameDefCap]同意我们的请求"
 IRQ_political_events.53.desc: "[FROM.GetNameDef]同意将科威特转交给我们，这标志着阿拉伯世界统一的一大步。这一历史性协议加强了我们作为阿拉伯领袖的地位，使我们更接近实现建立统一繁荣的阿拉伯的愿景。"
 IRQ_political_events.53.a: "好极了！"
 IRQ_political_events.60.t: "[FROM.GetNameDefCap]提议和谈"
 IRQ_political_events.60.desc: "面对同盟国越来越大的压力，[FROM.GetNonIdeologyName]的篡权者提出了和平方案。他们提议恢复摄政，并重建我们的权威，以换取结束敌对并保留领土完整。该提议承认了进一步抵抗的徒劳，标志着金方阵野心的破灭，可能会导致其支持者的动荡。"
 IRQ_political_events.60.a: "很好"
 IRQ_political_events.60.b: "他们不可信任"
 IRQ_political_events.61.t: "[FROM.GetNameDefCap]接受和平协议"
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap]同意了我们的和平提议。该条款需要我们服从[FROM.GetAdjective]的权威进入结束冲突。虽然战争结束了，但这一决定可能会引发内部动荡，因为那些为主权和独立而战的人会反抗外国势力对国家的重新掌控。"
 IRQ_political_events.61.a: "至少我们可以结束流血了"
 IRQ_political_events.62.t: "[FROM.GetNameDefCap]拒绝和平协议"
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap]拒绝了我们的和平提议，不接受任何妥协。谈判已经失败，冲突将会继续，我们不得不面对盟军的全部力量。前方道路充满挑战，但我们独立的决心坚定不移。"
 IRQ_political_events.62.a: "那我们就战斗到底"
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$在暗杀中幸存"
 IRQ_political_events.70.desc: "今天早些时候，在摩苏尔，年轻的阿卜杜拉·塔拉法里下士用枪对准了$IRQ_bakr_sidqi$和他的得力助手穆罕默德·阿里·贾瓦德，试图暗杀西德基。贾瓦德受了重伤，但西德基毫发无伤。"
 IRQ_political_events.70.a: "竟能如此幸运？"
 IRQ_political_events.71.t: "合法化我们的统治"
 IRQ_political_events.71.desc: "许多人仍不接受金方阵为他们的合法统治者，并视我们为篡位者和非法的恶棍。为了解决这个问题，我们的部长们提出了几个方案。我们可以无视人民的呼唤，希望此事随着时间淡去；也可以任命塔伊夫埃米尔为费萨尔二世的新摄政。此外，我们总是可以选择改革为共和制，尽管这在宗教人群中不太受欢迎……"
 IRQ_political_events.71.a: "我们已经足够合法了"
 IRQ_political_events.71.b: "就让$IRQ_sharaf_bin_rajeh$上"
 IRQ_political_events.71.c: "我们需要一位总统，不是国王！"
 IRQ_political_events.72.t: "加齐一世之死"
 IRQ_political_events.72.desc: "有报道称，今天早些时候，我们伟大的国王加齐一世在巴格达驾驶跑车时遭遇车祸，不幸身亡。一些人宣称这只是一场意外，还有些人则猜测这可能是努里·赛义德的命令，因为国王计划与科威特合并，但没有人知道事实到底如何。不过，有一件事十分明朗，既然他已离世，就必须有人接过火炬和他的位置。"
 IRQ_political_events.72.a: "阿卜杜勒·伊拉将会摄政"
 IRQ_political_events.72.b: "费萨尔二世将直接顶替他！"
 IRQ_political_events.73.t: "对哈希姆专制的支持激增"
 IRQ_political_events.73.desc: "近期为加齐一世举办的葬礼游行导致人们在哀悼的同时君主主义情绪激增。这给予了阿卜杜勒·伊拉在长期反对专制的首相们制衡下统治的机会，这是全面恢复哈希姆家族对阿拉伯统治的第一步。"
 IRQ_political_events.73.a: "阿卜杜勒·伊拉将夺回哈希姆家族与生俱来的权利"
 IRQ_political_events.73.b: "我们必须维持君主国的宪政！"
 IRQ_political_events.74.t: "[FROM.GetName]邀请石油代表团"
 IRQ_political_events.74.desc: "我们新结识的[FROM.GetAdjective]朋友提议，派石油巨头和工业高管组成一个代表团，前往他们的广袤的资源产地寻求投资。这项条约将由初步的武器换取石油的互利交换协议来确保。"
 IRQ_political_events.74.a: "完美的时机。"
 IRQ_political_events.74.b: "我们承担不起。"
 IRQ_political_events.75.t: "同意派遣代表团"
 IRQ_political_events.75.desc: "我们的[FROM.GetAdjective]朋友已同意派出代表团商讨未来投资事宜，前提是我们需要立即签署初步交换协议。事情进展得很顺利。"
 IRQ_political_events.75.a: "太棒了"
 IRQ_political_events.76.t: "拒绝派遣代表团"
 IRQ_political_events.76.desc: "很遗憾，[FROM.GetAdjective]政府拒绝了我们用宝贵的石油换取武器的请求。他们的损失，也许是我们的收获。"
 IRQ_political_events.76.a: "真遗憾"
 #Kurdistan
 IRQ_kurdistan_events.1.t: "库尔德民族主义者向我们求助"
 IRQ_kurdistan_events.1.desc: "我们刚刚收到[IRQ.GetNameDefCap]的库尔德民族主义者的通讯，请求我们援助他们的革命。"
 IRQ_kurdistan_events.1.a: "我们当然会帮忙！"
 IRQ_kurdistan_events.1.b: "我们对[IRQ.GetNameDefCap]的小小革命不感兴趣"
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap]同意援助我们"
 IRQ_kurdistan_events.2.desc: "我们在[FROM.GetNameDefCap]的联络人回应了我们的求援，同意帮助我们的事业。"
 IRQ_kurdistan_events.2.a: "好消息！"
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap]拒绝援助我们"
 IRQ_kurdistan_events.3.desc: "我们在[FROM.GetNameDefCap]的联络人回应了我们的求援，很不幸，他们拒绝帮助我们，我们只能靠自己了。"
 IRQ_kurdistan_events.3.a: "我们不能因此而气馁！"
 IRQ_kurdistan_events.4.t: "工会组织"
 IRQ_kurdistan_events.4.desc: "在我们近期推进工业化的过程中，多个工会组织相继兴起。工厂工人们联合起来，要求他们眼中公平的工作条件。安抚他们或许对我们有利，但谁也说不好这会在政治上给我们带来什么影响。"
 IRQ_kurdistan_events.4.a: "工人们是对的。"
 IRQ_kurdistan_events.4.b: "我们不能容忍这种社会主义的做法！"
