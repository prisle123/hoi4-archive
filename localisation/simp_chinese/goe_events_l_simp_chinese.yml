 GOE_RAJ_news.1.t: "[?event_target:EIC_FORMER.GetAdjective]东印度公司卷土重来"
 GOE_RAJ_news.1.desc: "随着[RAJ.GetNonIdeologyName]的紧张局势持续升级，[?event_target:EIC_FORMER.GetNonIdeologyName]将如何稳定该地区，已成为其议会内部讨论的关键点。今天上午，[?event_target:EIC_FORMER.GetLeader]发表讲话，宣布[?event_target:EIC_FORMER.GetLeader.GetHerHis]计划在[429.GetName]建立一个新的公司制国家，以促进[RAJ.GetNonIdeologyName]和[?event_target:EIC_FORMER.GetNonIdeologyName]的经济增长。[?event_target:EIC_FORMER.GetLeader.GetSheHeCap]声称，该国将独立于王室运作，但仍将通过税收在经济上与[?event_target:EIC_FORMER.GetNonIdeologyName]联系在一起。[?event_target:EIC_FORMER.GetSheHeCap]将其描述为“19世纪东印度公司的精神继承者”。\n\n[?event_target:EIC_FORMER.GetLeader]表示，虽然这可能会导致暂时的混乱和更高的不稳定，但它将为新的经济安全和该地区的逐步稳定铺平道路。"
 GOE_RAJ_news.1.a: "第二次一定行。"
 GOE_RAJ_news.2.t: "皇家印度海军的兵变"
 GOE_RAJ_news.2.desc: "在[RAJ.GetNonIdeologyName]境内迅速蔓延的共产主义情绪于今日达到了关键转折点，皇家印度海军发动兵变，导致本已虚弱的殖民政府失去了对[RAJ.GetNonIdeologyName]所剩无几的影响力。因此，由[RAJ.GetLeader]领导的印度人民共和国宣布成立。\n\n为了避免不可避免的冲突，[RAJ.GetLeader]已经达成了关于[PAK.GetAdjective]自治的协议，并成立由[PAK.GetLeader]领导的[PAK.GetAdjective]独立国家，同时两国立即生效停战协议。"
 GOE_RAJ_news.2.a: "印度已彻底陷落"
 GOE_RAJ_news.3.t: "英属印度的丧钟"
 GOE_RAJ_news.3.desc: "数年前，[?event_target:EIC_FORMER.GetNonIdeologyName]为稳定[RAJ.GetAdjective]日益衰退的经济，决定对[RAJ.GetNonIdeologyName]的东印度公司进行改革。鉴于[?event_target:EIC_FORMER.GetAdjective]经济学家普遍认为此举成效显著，[?event_target:EIC_FORMER.GetAdjective]政府宣布即日起将土邦治下的剩余领土移交给[RAJ.GetNameDefCap]。随着土邦行政体系的撤销，[RAJ.GetNameDefCap]将全面接管整个次大陆的管辖事务。"
 GOE_RAJ_news.3.a: "富有前途。"
