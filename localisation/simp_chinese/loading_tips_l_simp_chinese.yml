l_simp_chinese:
 LOADING_TIP_0: "在别人书写历史时拱手旁观是一种耻辱，谁获胜并不重要。\n——贝尼托·墨索里尼"
 LOADING_TIP_1: "为了塑造伟人，即使是需要踢他们的屁股也要将其送上战场，而这就是我应该干的。\n——贝尼托·墨索里尼"
 LOADING_TIP_2: "每一位士兵在上阵前都必须明白，他所投身的这场小小的战斗，在整个大局中所起到的作用。\n——伯纳德·L·蒙哥马利"
 LOADING_TIP_3: "如果我们输掉了空战，那么我们将会迅速在整场战争中落败。\n——伯纳德·L·蒙哥马利"
 LOADING_TIP_4: "信任别人很好，但是，不信任更好。\n——贝尼托·墨索里尼"
 LOADING_TIP_5: "无论是从哲学还是信条的角度，我都不相信会有永久的和平。\n——贝尼托·墨索里尼"
 LOADING_TIP_6: "长颈鹿是无情的生物。"
 LOADING_TIP_7: "只要主权国家持有强大的武力，战争就无法避免。\n——阿尔伯特·爱因斯坦"
 LOADING_TIP_8: "投票者什么都无法决定，计票者才决定一切。\n——约瑟夫·斯大林"
 LOADING_TIP_9: "历史证明，从来就没有不可战胜的军队。\n——约瑟夫·斯大林"
 LOADING_TIP_10: "教皇！他有几个师？\n——约瑟夫·斯大林"
 LOADING_TIP_11: "愉快是苏联最大的特色。\n——约瑟夫·斯大林"
 LOADING_TIP_12: "唯一而真正的力量来源于枪杆子。\n——约瑟夫·斯大林"
 LOADING_TIP_13: "一切不为发动战争而组建的联盟都是愚蠢且无用的。\n——阿道夫·希特勒"
 LOADING_TIP_14: "伟大的骗子同时也是伟大的魔术师。\n——阿道夫·希特勒"
 LOADING_TIP_15: "如果今天我得作为一个革命者站在这里，那么我便是对抗这场革命的革命者。\n——阿道夫·希特勒"
 LOADING_TIP_16: "如果你说一个足够大的谎并且重复足够多次，别人就会相信。\n——阿道夫·希特勒"
 LOADING_TIP_17: "德国要么成为一个世界强权，要么不复存在。\n——阿道夫·希特勒"
 LOADING_TIP_18: "成功包括毫不气馁地从失败走向失败。\n——温斯顿·丘吉尔"
 LOADING_TIP_19: "如果你正在穿越地狱，那就保持前进。\n——温斯顿·丘吉尔"
 LOADING_TIP_20: "对民主最好的驳论就是和一个普通选民交谈五分钟。\n——温斯顿·丘吉尔"
 LOADING_TIP_21: "无论未来何时发生战争，装甲部队都将起到决定性作用。\n——海因茨·古德里安"
 LOADING_TIP_22: "德国的新型豹式以及虎式坦克可以使用到其故障为止，但不要尝试修复，它们的引擎、传动还有悬挂都很烂。\n——苏联红军·军械部"
 LOADING_TIP_23: "没有哪个杂种是通过为国捐躯赢得一场战争的，赢得战争靠的是让敌国那些可怜的杂种为他们的国家去死。\n——乔治·S·巴顿"
 LOADING_TIP_24: "一个即刻践行的好计划要强于一个下周执行的完美计划。\n——乔治·S·巴顿"
 LOADING_TIP_25: "要么领导我，要么跟着我，要么从我面前滚开。\n——乔治·S·巴顿"
 LOADING_TIP_26: "从没有人能成功守住任何东西，只有进攻，进攻再进攻。\n——乔治·S·巴顿"
 LOADING_TIP_27: "战争也许是用武器打的，但要由人去获得胜利，要由追随者与领导者的精神去支持赢取胜利。\n——乔治·S·巴顿"
 LOADING_TIP_28: "当我第一次看见喷气机的时候，我直接就把它打下来了。\n——查克·叶格，美国陆军航空队"
 LOADING_TIP_29: "特奥，这里是海因里希，刚刚打下两架轰炸机，没有弹药了。我要撞过去了，再见，英灵殿再会！\n——海因里希·埃尔勒，德国空军"
 LOADING_TIP_30: "选拔优秀人才并协助他们尽其所能是领导力的一部分。\n——切斯特·W·尼米兹"
 LOADING_TIP_31: "这项行动有可能成功吗？在物资和补给方面它处于可行范围内吗？\n——切斯特·W·尼米兹"
 LOADING_TIP_32: "在准备战斗时我总是发现计划是毫无用处的，但是开展计划的过程却是不可或缺的。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_33: "决定两条狗争斗胜负的并非它们的身板尺寸，而是它们为争斗所投入的力量大小。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_34: "毋庸置疑，当面临存亡之忧时，人间就会爆发冲突，并且最终招致诸国间不幸的战事。\n——东条英机"
 LOADING_TIP_35: "在单挑对决当中，胜利者是弹匣里多一发子弹的人。\n——埃尔温·隆美尔"
 LOADING_TIP_36: "我宁可当锤子而不是砧子。\n——埃尔温·隆美尔"
 LOADING_TIP_37: "流汗不流血，流血不丢命，但是开动脑筋便可以兼顾二者。\n——埃尔温·隆美尔"
 LOADING_TIP_38: "此前可怜的内维尔·张伯伦以为他能信任希特勒，他错了。但是我不觉得我对斯大林的看法错了。\n——温斯顿·丘吉尔，雅尔塔会议后"
 LOADING_TIP_39: "我相信这是我们时代的和平。\n——内维尔·张伯伦，1938年，慕尼黑协定后"
 LOADING_TIP_40: "没有一架敌人的轰炸机能到达鲁尔。如果有一架到了鲁尔，我就不姓戈林，你可以叫我迈耶。\n——赫尔曼·迈耶"
 LOADING_TIP_41: "我们只需往大门踹上一脚，整座腐朽的建筑便会轰然倒塌。\n——阿道夫·希特勒，评价苏联"
 LOADING_TIP_42: "我可以保证在对英美开战后的半年至一年内势如破竹，但是在这之后，我毫无获胜的把握。\n——山本五十六"
 LOADING_TIP_43: "如果我军遭遇雷区，我军步兵将无视雷区继续进攻。\n——格奥尔基·朱可夫"
 LOADING_TIP_44: "我们低估了俄国巨人……无论何时消灭他们一打师，俄国人总会换上另一打。\n——弗朗茨·哈尔德"
 LOADING_TIP_45: "放屁！\n——安东尼·C·麦考利夫，回复德国的劝降"
 LOADING_TIP_46: "今天是我们，明天就轮到你们。\n——海尔·塞拉西一世，1936年"
 LOADING_TIP_47: "一步也不许后退！\n——苏联国防委员会·第227号命令"
 LOADING_TIP_48: "虎！虎！虎！\n——渊田美津雄，1941年12月7日"
 LOADING_TIP_49: "你的名字无人知晓，你的功绩永世长存。\n——无名烈士墓（莫斯科）"
 LOADING_TIP_50: "第34特遣舰队现在何处？重复一遍，现在何处？全世界都想知道。\n——美国太平洋司令部最高指挥官，莱特湾战役"
 LOADING_TIP_51: "战局未必好转，世界大势亦不我利。\n——裕仁天皇，1945年"
 LOADING_TIP_52: "我们本该在一战后就明白。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_53: "俄国的庞大耗干了我们。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_54: "我问你，是否想要总体战？如果有必要，是否想要一场比我们以前能想象的更总体和彻底的战争？\n——约瑟夫·戈培尔"
 LOADING_TIP_55: "德国军队的一击和苏联军队的另一击给这个凡尔赛的丑陋产物带去了终结。\n——维亚切斯拉夫·莫洛托夫，波兰战败后"
 LOADING_TIP_56: "刮掉一条平顶船！迪克森通知母舰：刮掉一条平顶船！\n——罗伯特·E·迪克森，珊瑚海战役"
 LOADING_TIP_57: "这难道不恐怖吗？我们两个身为德国总参谋部的军官，却正在这里谈论如何谋杀我们的最高统帅。\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_58: "希特勒是一个正在跳舞的托钵僧，他必须被干掉。\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_59: "纳粹在自以为只有他们可以炸别人，而别人不会来炸他们的天真幻觉中挑起了这场战争。\n——亚瑟·“轰炸机”·哈里斯"
 LOADING_TIP_60: "如果希特勒入侵了地狱，那我也会在下院为恶魔说几句好话。\n——温斯顿·丘吉尔，1941年6月21日"
 LOADING_TIP_61: "所以那个杂种死了？我们没能活捉他真是太遗憾了！\n——约瑟夫·斯大林，听闻希特勒自杀后"
 LOADING_TIP_62: "我们被击败了，我们被痛打了，我们输掉了这场战斗。\n——保罗·雷诺，1940年5月15日"
 LOADING_TIP_63: "我只需要几千人的伤亡，便可作为参战方在和谈中占据一席之地。\n——贝尼托·墨索里尼"
 LOADING_TIP_64: "法国人对波兰人谎称说他们会发起进攻，但实际上他们并不会。\n——艾德蒙·艾恩赛德"
 LOADING_TIP_65: "为何要为但泽而死？\n——法国反战口号，1939年"
 LOADING_TIP_66: "关于这场战争，存在着些虚假的东西。\n——美国参议员威廉·波拉，1939年"
 LOADING_TIP_67: "瑞士有着最令人作呕且卑鄙的人民以及政治体系，瑞士人是新德意志不共戴天的敌人。\n——阿道夫·希特勒"
 LOADING_TIP_68: "胜利硕果纷至，我等应接不暇。\n——裕仁天皇"
 LOADING_TIP_69: "你们最后都得去给德国人擦军靴！\n——伊塔洛·巴尔博"
 LOADING_TIP_70: "击沉，烧毁，俘获，摧毁。不要让任何东西通过。\n——安德鲁·坎宁安，突尼斯战役"
 LOADING_TIP_71: "我觉得我们可能多过了一座桥。\n——弗里德里克·勃朗宁，市场花园行动前"
 LOADING_TIP_72: "为法国军队感谢上帝。\n——温斯顿·丘吉尔，1933年"
 LOADING_TIP_73: "当你发觉一条响尾蛇即将咬人的时候，你不会等到被咬了才去消灭它。\n——富兰克林·D·罗斯福"
 LOADING_TIP_74: "规则不一定是神圣的，原则才是。\n——富兰克林·D·罗斯福"
 LOADING_TIP_75: "挨饿和失业的人民是滋生独裁的土壤。\n——富兰克林·D·罗斯福"
 LOADING_TIP_76: "如果一个人想活命下去，那就必须要时刻保持警惕，否则一些婊子养的德国杂种就会偷摸到身后，然后用打出屎的力量要了他的命。\n——乔治·S·巴顿"
 LOADING_TIP_77: "除非连最普通的士兵都清楚他正在保卫国家，否则任何防御工事、火炮或者外国援助都毫无意义。\n——卡尔·古斯塔夫·埃米尔·曼纳海姆"
 LOADING_TIP_78: "穿越泥泞与鲜血，直抵绿野的彼端。\n——加拿大皇家装甲部队，非官方座右铭"
 LOADING_TIP_79: "皇家海军上下如今都想看看意大利人是否能够达到他们在上次大战中的水平，还是说他们已经彻底堕落了。\n——温斯顿·丘吉尔，意大利宣布参战后"
 LOADING_TIP_80: "而且我们还会抡起碎酒瓶底来对付他们，因为我们只剩下这该死的家伙了！\n——温斯顿·丘吉尔，在誓言于田野和街头战斗后旋即说道"
 LOADING_TIP_81: "经验表明，一个足够坚定的人使用近战武器攻击坦克基本上总能成功。\n——德国中央集团军群·反坦克手册"
 LOADING_TIP_82: "只要给我50架DC-3，日本人是否切断滇缅公路便无关紧要。\n——蒋介石"
 LOADING_TIP_83: "政治是不流血的战争，战争是流血的政治。\n——毛泽东"
 LOADING_TIP_84: "存人失地，人地皆存；存地失人，人地皆失。\n——毛泽东"
 LOADING_TIP_85: "我宁愿死在大罗马尼亚的沼泽中，也决不苟活在小罗马尼亚的天堂里。\n——扬·安东内斯库"
 LOADING_TIP_86: "人并不重要，重要的是他们代表的是什么。\n——扬·安东内斯库"
 LOADING_TIP_87: "在战争时期，真理是如此宝贵，以至于她总需要用谎言去加以捍卫。\n——温斯顿·丘吉尔"
 LOADING_TIP_88: "我们今天被机械化部队击败了，但在将来，我们一定可以用更加优秀的机械化部队战胜敌人，而世界的命运也将系于此。\n——夏尔·戴高乐"
 LOADING_TIP_89: "漫漫秋日，如提琴长叹，我心暗伤。\n——英国特别行动局，致法国抵抗组织的加密信息"
 LOADING_TIP_90: "像瑞士这样的国家，不过是欧洲脸面上的脓疮，不能允许它继续存在下去。\n——阿道夫·希特勒"
 LOADING_TIP_91: "能打赢战争的人很少能缔造好的和平，而能缔造好的和平的人也永远不会赢得战争。\n——温斯顿·丘吉尔"
 LOADING_TIP_92: "绥靖者就是那些喂鳄鱼的人，他们盼望着鳄鱼到最后才吃掉自己。\n——温斯顿·丘吉尔"
 LOADING_TIP_93: "那些声言笔尖胜于干戈的人，显然还没见识过自动武器。\n——道格拉斯·麦克阿瑟"
 LOADING_TIP_94: "要么给我授勋，要么送我上军事法庭，开火！\n——比格尔·埃里克森"
 LOADING_TIP_95: "唤醒老虎，要用长棍。\n——毛泽东"
 LOADING_TIP_96: "如果所有人想的都一样，那么肯定有人没思考。\n——乔治·S·巴顿"
 LOADING_TIP_97: "我们很需要这些剃须刀片，帝国元帅先生。\n——埃尔温·隆美尔，在戈林声称美国人只知道如何制造剃须刀片后说"
 LOADING_TIP_98: "我无法向你预测俄国的行动，这是一个包裹在谜团中的谜团。\n——温斯顿·丘吉尔"
 LOADING_TIP_99: "无论这个策略多么美妙，你都应该偶尔看看结果。\n——温斯顿·丘吉尔"
 LOADING_TIP_100: "自从意希战争以来，人们不再说“希腊人像英雄一样战斗”，而是说“英雄像希腊人一样战斗”。\n——《蒙特利尔每日星报》，1942"
 LOADING_TIP_101: "当你首先想到的是对自己的人民的热爱，那就是爱国主义。当你首先想到的是对他国的人民的仇恨，那就是民族主义。\n——夏尔·戴高乐"
 LOADING_TIP_102: "这必须是一种没有胜者的和平。因为有胜者即意味着有输家，那么这种和平就只是征服者对被征服者的和平。这种和平将会在耻辱中被接受，并留下怨恨。\n——伍德罗·威尔逊，1917年"
 LOADING_TIP_103: "如果你想要彻底的安全，那就去监狱。在那里你不仅有吃有穿，还有医疗以及其他各种东西。唯一缺少的只是自由。\n——德怀特·D·艾森豪威尔"
 LOADING_TIP_104: "军队是一个集体，它作为一个集体生活、吃饭、睡觉和战斗。在军队里，个人英雄主义这种东西就是扯淡。\n——乔治·S·巴顿"
 LOADING_TIP_105: "永远不要告诉别人怎么做事。告诉他们该做什么事，他们会用自己的聪明才智给你惊喜。\n——乔治·S·巴顿"
 LOADING_TIP_106: "所有人都会感到害怕。越是聪明的人，越容易害怕。\n——乔治·S·巴顿"
 LOADING_TIP_107: "人类的仁慈从来没有削弱过一个自由民族的毅力，也没有软化过一个自由民族的意志。一个国家不必为了变得强硬而变得残酷。\n——富兰克林·罗斯福"
 LOADING_TIP_108: "诚实的外交就是天方夜谭。\n——约瑟夫·斯大林"
 LOADING_TIP_109: "纵观人类历史，有能力行动者却袖手旁观；知情者却无动于衷；于是邪恶方能伺机横行。\n——海尔·塞拉西一世"
 LOADING_TIP_110: "华沙不在等待空洞的赞美之词，不在等待外交认可，也不在等待同情的保证。华沙在等待的是武器和弹药。\n——约瑟夫·毕苏斯基"
 LOADING_TIP_111: "无知和蒙昧除了为暴政制造一群奴隶，从来没有产生过其他任何东西。\n——埃米利亚诺·萨帕塔"
 LOADING_TIP_112: "我宁愿站着死，也不愿跪着生。\n——埃米利亚诺·萨帕塔"
 LOADING_TIP_113: "先生们，你们如狮子一般战斗却不幸被蠢驴引导。\n——埃尔温.隆美尔，致托布鲁克围城战中被俘的英国军官"
 LOADING_TIP_114: "自由选举的问题在于，你永远不知道结果会如何。\n——维亚切斯拉夫·莫洛托夫"
 LOADING_TIP_115: "尸体还在乎谁对谁错吗？\n——曼努埃尔·阿萨尼亚"
 LOADING_TIP_116: "你们的任务并不轻松，你们的敌人训练有素、装备精良、身经百战，他们会顽强地战斗。\n——德怀特·D·艾森豪威尔，1944年6月"
 LOADING_TIP_117: "结束战争最快的方法就是输掉战争。\n——乔治·奥威尔"
 LOADING_TIP_118: "我们不希望再有选举舞弊，也不希望再有谎言。我们不希望那些不工作的人靠工作的人养活。\n——胡安·庇隆"
 LOADING_TIP_119: "那就是该死的谢尔号！向它开炮！\n——弗雷德里克·塞克尔·贝尔"
 LOADING_TIP_120: "我们绝不能被我们正准备抵抗的危险的恐惧所打败。唯一值得恐惧的就是恐惧本身。\n——富兰克林·德拉诺·罗斯福"
 LOADING_TIP_121: "我们的自由已经显示出它在战争中存活的能力，但我们的自由永远不会在投降中幸存。\n——富兰克林·罗斯福"
 LOADING_TIP_122: "只有最愚蠢的失心疯才会让人妄图在此发动入侵。绝不会有人能够在此登陆，哪怕是区区一个大头兵也别想上来。\n——贝尼托·墨索里尼，西西里，1937年"
 LOADING_TIP_123: "我拿起武器是为了反对纳粹和法西斯的独裁统治。如果我必须为反对另一种形式的独裁而死，我甘愿赴死。\n——德拉查·米哈伊洛维奇"
 LOADING_TIP_124: "我不知道第三次世界大战会用什么武器来打，但我知道第四次世界大战肯定只能用棍子和石头来打了。\n——阿尔伯特·爱因斯坦"
 LOADING_TIP_125: "我是一个拥有两种文字，三种语言，四种宗教，五个民族，六个共和国，为七个邻国所包围，并且有八个少数民族聚居的国家的领导人。\n——约瑟普·布罗兹·铁托"
 LOADING_TIP_126: "如果连几个人都没有勇气去终结那个罪犯，那么将来历史会如何评判德意志民族呢？\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_127: "整个世界现在都会谴责我们，但我仍然坚信我们做了正确的事情。希特勒不仅是德国的死敌，也是世界的死敌。\n——亨宁·冯·特雷斯寇"
 LOADING_TIP_128: "敌方最近使用残酷之炸弹，频杀无辜，惨害所及，实难逆料。\n——昭和天皇，1945年"
 LOADING_TIP_129: "战争手册第一页的第一条是：“不能对莫斯科用兵。”不少人都曾尝试过，但最终都狼狈不堪。\n——伯纳德·L·蒙哥马利"
 LOADING_TIP_130: "关于德国将于明天或后天向奥地利进攻的谎言正在被四处传播。\n——阿道夫·希特勒，1936年"
 LOADING_TIP_131: "德国士兵震惊了世界，而意大利的贝尔萨列里轻步兵震惊了德国士兵。\n——埃尔温·隆美尔"
 LOADING_TIP_132: "这是我在欧洲提出的最后一个领土要求。\n——阿道夫·希特勒，关于苏台德地区，1938年"
 LOADING_TIP_133: "我们无法承受持久的消耗战。无论盟军在哪里集中力量，他们都会突破。\n——格尔德·冯·伦德施泰特"
 LOADING_TIP_134: "如果我们与美国开战，除非能在夏威夷海域摧毁美国舰队，否则根本没有获胜的希望。\n——山本五十六，1941年"
 LOADING_TIP_135: "你有敌人？很好，这意味着你曾经在生命中的某时为某事站过立场。\n——温斯顿·丘吉尔"
 LOADING_TIP_136: "这不是和平，这只是二十年的休战。\n——斐迪南·福煦，1919年"
 LOADING_TIP_137: "即使为了和平，你也可能付出过高的代价。\n——迈克尔·约瑟夫·萨维奇对张伯伦的绥靖政策的评论"
 LOADING_TIP_138: "力量是他们唯一听得懂的语言，就像对付流氓一样。\n——富兰克林·D·罗斯福，评价阿道夫·希特勒和贝尼托·墨索里尼"
 LOADING_TIP_139: "有人说，民主是最糟糕的政府形式，如果除了那些不时被尝试过的其他形式以外的话。\n——温斯顿·丘吉尔"
 LOADING_TIP_140: "世界不会被作恶之人毁灭，而是会被袖手旁观者毁灭。\n——阿尔伯特·爱因斯坦"
 LOADING_TIP_141: "这个提议所带来的极端危险远远超过了任何的军事优势。\n——罗伯特·奥本海默，评价热核兵器，1949年"
 LOADING_TIP_142: "我们知道世界不会和过去一样了。少数人笑，少数人哭泣，剩下的人都是沉默。\n——罗伯特·奥本海默，三位一体试验后"
 LOADING_TIP_143: "我已经变成了死神，世界的毁灭者。\n——罗伯特·奥本海默，在三位一体试验之后"
 LOADING_TIP_144: "每个男人在第一次上战场时都会害怕，如果他说不怕，那他肯定是在骗人。\n——乔治·S·巴顿"
 LOADING_TIP_145: "真正的英雄，是尽管感到害怕却依然投入战斗的人。\n——乔治·S·巴顿"
 LOADING_TIP_146: "要冒有准备的风险，这和莽撞蛮干是两码事。\n——乔治·S·巴顿"
 LOADING_TIP_147: "在西西里，有四百个醒目的墓碑，那都是因为一个懒汉执勤的时候打瞌睡去了。不过所幸坟里躺的都是德国人，因为我们在这个狗杂种的上司逮到他前抓住了机会。\n——乔治·S·巴顿"
 LOADING_TIP_148: "我经历过战争，我亲眼目睹过战伤的血肉横流，我看到过死人被遗弃在泥地里，我见证过城市被摧毁，我恨恶战争。\n——富兰克林·D·罗斯福"
 LOADING_TIP_149: "基督万岁！奥地利万岁！\n——海因里希·迈尔，1945年遗言"
 LOADING_TIP_150: "我坚决拒绝纳粹法西斯主义在奥地利的存在……这种不符合奥地利传统的运动，向所有人许诺一切，但实际上却打算对奥地利人民进行最无情的奴役！\n——奥托·冯·哈布斯堡"
 LOADING_TIP_151: "纳粹代表永远不可能进入奥地利内阁。\n——库尔特·舒施尼格，1938年"
 LOADING_TIP_152: "国王和神明一样都是虚构的权威。这个事实使得无神论与共和主义成为同一枚硬币的两面。\n——诺伊·佐达尼亚"
 LOADING_TIP_153: "有时候好几十年无事发生，也有时候几周内就发生完了几十年的事情。\n——弗拉基米尔·列宁"
 LOADING_TIP_154: "在折钵山升起的那面旗帜，意味着海军陆战队将延续五百年的荣耀。\n——美海军部长詹姆斯·福雷斯特，1945年于硫磺岛"
 LOADING_TIP_155: "因此，让我们振作起来，履行我们的职责，即便大英帝国和英联邦再存续千年，人们回望这段历史时，依旧会说：“这是英国最辉煌的时刻”！\n——温斯顿·丘吉尔"
