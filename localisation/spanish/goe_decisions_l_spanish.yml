 RAJ_GOE_pay_out_dividends_high: "Pagar una cantidad §Yalta§! de dividendos a inversores"
 RAJ_GOE_pay_out_dividends_small_tt: "Al final del §Yaño fiscal§! pagaremos $eic_low_investments_cost_tt$, retirándolos permanentemente de un Estado aleatorio. A cambio, obtendremos una pequeña cantidad de inversión adicional de inversores privados durante todo el próximo año fiscal.\n\n"
