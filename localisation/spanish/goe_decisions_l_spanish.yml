 RAJ_GOE_eic_the_taxman_taxes_tt: "A juzgar por nuestras finanzas actuales, se estima que pagaremos un §Y[?var:taxes_display_tt]%§! de nuestra economía como §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!. El cálculo se efectúa teniendo en cuenta las fábricas civiles bajo nuestro control (excluidos el comercio y las fábricas de nuestros títeres)."
