 JAP_increase_takahashi_korekiyo_security_decision: "Aumentar la seguridad alrededor de $JAP_takahashi_korekiyo$"
 JAP_increase_takahashi_korekiyo_security_decision_tt: "Se destinarán más recursos a proteger a Takahashi Korekiyo de posibles ataques militares independientes. No obstante, la medida puede provocar que estas facciones cambien de objetivo prioritario y destinen más fuerzas a eliminar a otra persona."
