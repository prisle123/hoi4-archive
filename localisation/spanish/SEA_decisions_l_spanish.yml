 JAP_state_shintoism_decisions_desc: "El sintoísmo ha sido la religión mayoritaria de los japoneses, como mínimo, desde el periodo Yayoi, y con el tiempo se ha ido sincretizando con el budismo zen. Durante la era Meiji, los santuarios se rindieron a una influencia gubernamental cada vez mayor, y se llegó a alentar a la ciudadanía a venerar al emperador como si de una deidad se tratase. Gracias a ese trasfondo, hoy podemos aumentar el control del gobierno sobre el culto y orientar la voluntad del pueblo según nos interese."
