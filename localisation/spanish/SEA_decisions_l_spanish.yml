 JAP_kodoha_insurgency_decisions: "Camino Imperial"
 JAP_kodoha_insurgency_decisions_desc: "El Kōdōha, una de las facciones que integran nuestro ejército imperial, ha entablado hostilidades contra sus adversarias, como evidencia el asesinato del oficial Tetsuzan Nagata en agosto de 1935. Si finalmente decidieran ejecutar una ofensiva propiamente dicha, esta no se produciría hasta que terminase el juicio de su oficial Aizawa. Tal vez convendría redoblar la seguridad en torno a determinados individuos que supongan un peligro para el concepto que tienen de Kokutai, el alma de nuestra nación."
 JAP_aizawa_trial_ongoing: "Juicio de Saburō Aizawa en curso"
 JAP_aizawa_trial_ongoing_desc: "El teniente coronel Saburō Aizawa se encuentra bajo arresto domiciliario mientras prosigue su juicio por el asesinato del oficial militar Tetsuzan Nagata. No obstante, y puesto que el proceso se ha convertido en un fenómeno mediático en el que los jueces se han confabulado con la facción de Aizawa a fin de convertir el juzgado en un púlpito desde el que difundir su ideología, es obvio que no habrá sentencia tangible. Al tratarse Aizawa de un miembro esencial del Kōdōha, la facción no moverá ficha hasta que se le levante el arresto domiciliario."
 JAP_aizawas_trial_over_flag: "Ha concluido el juicio de Saburō Aizawa y se ha producido el §YIncidente del 26 de febrero§!"
