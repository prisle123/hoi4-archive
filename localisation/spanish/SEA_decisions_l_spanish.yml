 JAP_kwantung_army_impatience_desc: "El Ejército de Kwantung pierde la paciencia a pasos agigantados debido al estancamiento en China. Si nada cambia en lo inmediato, es probable que sus líderes tomen la decisión de expandir sus dominios aun sin contar con autorización gubernamental."
