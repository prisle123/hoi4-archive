 JAP_assault_tauran_decision: "Prepararse para atacar las posiciones [MON.GetAdjective]"
 JAP_assault_tauran_decision_desc: "En un claro gesto de provocación por parte [MON.GetAdjective] sus tropas han cometido la osadía de ocupar la aldea de Tauran, a orillas del lago Buir. Debemos preparar y enviar a nuestros combatientes a la región antes de que el enemigo legitime su soberanía."
