 JAP_kwantung_army_decisions: "El Ejército de Kwantung"
 JAP_kwantung_army_decisions_desc: "Nuestras fuerzas desplegadas en Manchuria y China, que reciben el apelativo de Kantō-gun, actúan en estos momentos con un alto nivel de autonomía, llegando a ejecutar maniobras sin autorización del alto mando. La que fuera concebida como una pequeña fuerza de seguridad para el territorio arrendado de Kwantung ha excedido con creces su número original de tropas, y bien podría arrastrarnos a un conflicto serio si no damos un golpe en la mesa."
