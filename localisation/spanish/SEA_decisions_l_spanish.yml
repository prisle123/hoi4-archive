 JAP_tauran_border_incident_forgotten_1_desc: "Si de verdad aspiramos a recuperar la aldea que el enemigo nos ha arrebatado, debemos atacar sin demora."
 JAP_tauran_border_conflict_warning_MON: "Provocación en la frontera [MAN.GetAdjective]"
 JAP_tauran_border_conflict_warning_MON_desc: "Ha habido un encontronazo entre nuestro contingente enviado a Tauran y soldados [MAN.GetAdjective] en la frontera que compartimos en [761.GetName]. Las fuentes de información que tenemos en [MAN.GetNameDef] dicen que es muy posible que esto solo sea el primer paso de una confrontación mayor. Deberíamos reforzar la frontera con [MAN.GetNameDef] de inmediato."
 JAP_border_conflict_escalation_warning_MON: "Preparativos [JAP.GetAdjective]"
 JAP_border_conflict_escalation_warning_MON_desc: "Los reconocimientos aéreos confirman movimientos de tropas importantes en el lado [JAP.GetAdjective] de la frontera. No sabemos si el alto mando [JAP.GetAdjective] ha decidido atacar, ni cuándo, pero debemos estar preparados."
 JAP_tauran_border_incident_forgotten: "Oportunidad"
 JAP_tauran_border_incident_forgotten_desc: "Si queremos expulsar de nuestro territorio a las tropas [MON.GetAdjective] y rebajar la tensión en su frontera con [761.GetName], nos conviene mover ficha de inmediato."
 JAP_escalate_incident_to_border_conflict_MON: "Intensificar el incidente"
 JAP_escalate_incident_to_border_conflict_MON_desc: "Parece ser que las tropas [MON.GetAdjective] no claudican en el conflicto. A estas alturas, debemos intensificarlo y convertirlo en una confrontación armada o ser nosotros quienes claudiquen."
