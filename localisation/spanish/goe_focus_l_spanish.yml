 AFG_expand_telegraph_network: "Ampliar la red telegráfica"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName] se ha quedado atrás con respecto a sus vecinos en una miríada de métricas económicas. El primer paso para modernizar nuestra economía es mejorar las comunicaciones entre nuestras ciudades y nuestros vecinos y, para ello, ampliaremos la red telegráfica."
 AFG_increase_agricultural_exports: "Aumentar las exportaciones agrícolas"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "Azucarera en Baglán"
 AFG_sugar_processing_desc: "La demanda de azúcar crece constantemente entre nuestro pueblo. Deberíamos satisfacer esa demanda y establecer una fábrica de azúcar para transformar los productos agrícolas en esta valiosa sustancia. No solo se saciará la demanda, sino que se creará más empleo industrial."
 AFG_fruit_packing: "Procesamiento de frutas"
 AFG_fruit_packing_desc: "La gente de [ROOT.GetNonIdeologyName] son agricultores capaces. Deberíamos aprovechar cualquier excedente que produzcan para exportarlo. Para ello, debemos establecer más instalaciones de procesamiento industrial."
 AFG_clear_malarial_swamps: "Eliminar ciénagas de malaria"
 AFG_clear_malarial_swamps_desc: "La malaria sigue siendo una plaga en muchas zonas del país. Al limpiar las áreas en las que se reproducen los parásitos portadores de la malaria, libraremos a la población rural de un agravio histórico y obtendremos nuevas tierras para el desarrollo."
 AFG_infrastructure_construction: "Inversión en infraestructuras"
 AFG_infrastructure_construction_desc: "La falta de infraestructuras en todo el país es un freno para el desarrollo económico y hace que la gente se contente con vivir como lo han hecho sus antepasados durante siglos. Esta mentalidad no es beneficiosa para los intereses de la nación a largo plazo y debe subsanarse invirtiendo en proyectos de infraestructuras."
 AFG_expand_karakul_lambskin_industry: "Expandir la industria de la piel de cordero karakul"
 AFG_expand_karakul_lambskin_industry_desc: "Los productos de piel de cordero karakul son uno de los escasos bienes que se exportan actualmente en grandes cantidades desde [ROOT.GetNonIdeologyName]. Podríamos aprovechar esta oportunidad para ampliar nuestro incipiente tejido industrial creando fábricas para la transformación y la exportación de estos productos."
 AFG_spinzar_cotton_factory: "Invertir en fábricas de algodón Spinzar"
 AFG_spinzar_cotton_factory_desc: "A día de hoy, la fábrica de algodón Spinzar de Kunduz es una de nuestras factorías más rentables, y sus dueños pretenden ampliar el negocio. Sin embargo, sin el apoyo del gobierno, no podrá crecer mucho más. Debemos centrar nuestros esfuerzos en fundar nuevas filiales e invertir en el futuro de nuestra industria algodonera."
 AFG_forge_a_national_identity: "Crear una identidad nacional"
 AFG_forge_a_national_identity_desc: "Nuestro pueblo no se considera afgano, sino parte de sus tribus y nacionalidades individuales. Deberíamos intentar implantar el pashto y el dari como lenguas nacionales, y quizá algún día podamos unir al pueblo en una identidad nacional afgana unida."
 AFG_constructing_a_national_identity_tt: "Cuando se elimina el espíritu nacional §Y$AFG_constructing_a_national_identity_idea$§!:\n"
 AFG_look_to_other_partners: "Buscar otros socios"
 AFG_look_to_other_partners_desc: "Nuestros acuerdos comerciales con la Unión Soviética han levantado sospechas sobre su influencia en nuestra política nacional y exterior. Tales acusaciones son, evidentemente, falsas, pero quizá nos convendría buscar socios comerciales en otra parte."
 AFG_look_to_other_partners_tt: "Las principales naciones tendrán la oportunidad de invertir en [ROOT.GetNameDef], entregándonos §Guna fábrica civil fuera del mapa por cada país que acceda§! a cambio de §Rinfluir en nuestra política durante un año.§!"
 generic_higher_opinion_tt: "\n§YUna mejor opinión de [ROOT.GetNonIdeologyName] aumentará las opciones de que las naciones objetivo acepten la propuesta.§!"
 AFG_renew_soviet_trade_agreement: "Renovar el acuerdo comercial con la Unión Soviética"
 AFG_renew_soviet_trade_agreement_desc: "A pesar de las diferencias ideológicas que han surgido entre nosotros con los años, la [SOU.GetName] ha sido un buen socio comercial para nuestro país. Aunque hay quien teme la posible influencia [SOU.Adjective] en nuestros asuntos internos, nosotros no vemos ningún problema en renovar el acuerdo comercial entre nuestras naciones."
 AFG_salang_pass: "Túnel del paso de Salang"
 AFG_salang_pass_desc: "El terreno montañoso de [ROOT.GetNonIdeologyName] dificulta el desarrollo de rutas de transporte adecuadas en todo el país. Sin embargo, los ingenieros [SOU.GetAdjective] creen que podrían construir un túnel a través de las montañas de Salang. Su gobierno se ha ofrecido a llevar a cabo la obra a cambio de algunas concesiones estratégicas."
 AFG_75_year_oil_concessions: "Ofrecer concesiones de petróleo durante 75 años"
 AFG_75_year_oil_concessions_desc: "Los geólogos han descubierto importantes reservas de petróleo en nuestro territorio en los últimos años. Sin embargo, carecemos de la capacidad industrial para explotarlas nosotros mismos. Quizá, si nos acercamos a una de las grandes potencias con un acuerdo que fuera beneficioso para ambos, podríamos extraer el petróleo conjuntamente."
 AFG_75_year_oil_concessions_tt: "§YDesbloquea decisiones para extraer recursos petrolíferos de nuestro territorio en colaboración con una potencia extranjera.§!"
 AFG_rail_construction: "Establecer la compañía ferroviaria afgana"
 AFG_rail_construction_desc: "No hay nada tan eficiente como el ferrocarril para transportar grandes cantidades de recursos o personas. Por consiguiente, debemos crear una empresa ferroviaria para que desarrolle y explote nuestra propia red ferroviaria."
 AFG_electrification: "Iniciativas de electrificación"
 AFG_electrification_desc: "Las innovaciones en la industria, las comunicaciones y la guerra dependen cada vez más de la electricidad. Por tanto, debemos asegurarnos de que nuestra nación sea capaz de aprovechar los nuevos avances ampliando la electrificación a lo largo y ancho de [ROOT.GetNonIdeologyName]."
 AFG_electrification_tt: "\n§YLa electrificación se extenderá hacia el exterior desde Kabul con el paso del tiempo: cada dos meses, un nuevo estado esencial adquirirá el modificador.§!"
 AFG_establish_radio_networks: "Modernizar Radio Kabul"
 AFG_establish_radio_networks_desc: "Radio Kabul se fundó en los años 20 con un equipo ya desfasado. Debemos invertir en la modernización de sus equipos de radiodifusión para garantizar al gobierno una línea directa de comunicación con la mayor población posible."
 AFG_connect_the_cities: "Circunvalación de [ROOT.GetNonIdeologyName]"
 AFG_connect_the_cities_desc: "Aunque el ferrocarril será fundamental para nuestro desarrollo a largo plazo, no podemos menospreciar los beneficios que nos supondría una moderna red de autovías entre las ciudades más importantes. Si creamos una circunvalación que conecte las ciudades, podremos acabar de una vez por todas con el regionalismo económico que durante tanto tiempo ha lastrado nuestra economía."
 AFG_expand_kabul_university: "Ampliar la Universidad de Kabul"
 AFG_expand_kabul_university_desc: "La escasez de ingenieros, médicos y profesores ya no se puede paliar enviando estudiantes al extranjero para que cursen estudios especializados. En lugar de eso, debemos invertir en nuestras propias instituciones y formar una nueva generación de profesionales nacionales."
 AFG_expand_kabul_university_tt: "§RAmpliar la enseñanza superior llevará a los licenciados a radicalizarse, ¡a menos que la economía crezca lo necesario para ofrecerles puestos de trabajo!§!"
 AFG_kajaki_dam: "Establecer una autoridad en el valle del Helmand"
 AFG_kajaki_dam_desc: "Deberíamos inspirarnos en la Autoridad del Valle de Tennesee de [USA.GetNameDef] y crear una agencia parecida en el valle del río Helmand. La organización se encargaría del desarrollo económico de la región en pro de la economía nacional. Ahora bien, debemos cuidarnos de no provocar a nuestros vecinos occidentales si empezamos a alterar el curso del agua a lo largo del río."
 AFG_kajaki_dam_tt: "\n§R¡El fracaso de las negociaciones para un tratado con [414.OWNER.GetNameDef] podría conducirnos a la guerra debido a la cadena de eventos posteriores!§!"
 AFG_qargha_dam: "Construir la presa de Qargha"
 AFG_qargha_dam_desc: "Las regiones más áridas de la nación carecen de irrigación adecuada, cosa que pone en peligro las cosechas y puede provocar hambrunas. Sin embargo, podemos construir presas para disponer de más agua de regadío, lo que puede incluso generar excedentes agrícolas."
 AFG_chaki_dam: "Presa de Chak"
 AFG_chaki_dam_desc: "A medida que la demanda de electricidad aumenta, tenemos que asegurarnos de que se produzca un suministro constante. Con la ayuda de expertos del extranjero, podríamos instalar una presa hidroeléctrica en el río Chak que abasteciera de electricidad a los alrededores, Kabul incluido, durante años."
 AFG_chromite_mines: "Establecer minas de cromita"
 AFG_chromite_mines_desc: "El cromo se está convirtiendo en un recurso cada vez más demandado en el mundo industrializado. Tendríamos que empezar a extraer nuestros propios recursos de cromita para poder exportarlos y utilizar la riqueza generada para continuar nuestro programa de industrialización."
 AFG_iron_mines: "Expandir las minas de cobre y estaño"
 AFG_iron_mines_desc: "El cobre, el hierro y el estaño son esenciales en la producción de muchos productos básicos modernos. Si queremos convertirnos en una nación industrializada, debemos desarrollar y garantizar nuestro acceso a estos materiales. Por suerte, tenemos una gran cantidad de recursos sin explotar."
 AFG_truck_factory: "Fábrica de camiones de Janagalak"
 AFG_truck_factory_desc: "Asociándonos con nuestros benefactores [SOU.GetAdjective], tenemos la posibilidad de desarrollar nuestra primera instalación a gran escala para la producción de vehículos. Los camiones que fabriquemos en ella podrían satisfacer la demanda de este tipo de vehículos que hay en nuestro país tanto en el ámbito industrial como militar."
 AFG_maintain_quami: "Mantener el Quami"
 AFG_maintain_quami_desc: "El sistema de levas Quami ha sido la piedra angular de nuestra defensa durante siglos. ¿Por qué deberíamos abandonar un sistema profundamente arraigado en nuestra tradición por el beneficio exclusivo de las élites urbanas de la capital? La única opción lógica es resistirse a esta nueva oleada de reformas."
 AFG_maintain_quami_tt: "§YMantener las decisiones del $AFG_quami_category$ y la posibilidad de reclutar más divisiones irregulares.§!"
 AFG_quami_intro_tt: "Modifica §Y$AFG_quami_modifier$§! en:"
 AFG_nufus_intro_tt: "Modifica §Y$AFG_nufus_modifier$§! en:"
 AFG_asymmetric_warfare: "Guerra asimétrica"
 AFG_asymmetric_warfare_desc: "Nuestros vecinos se complacen abandonando su legado en aras de la industrialización y de unas fuerzas armadas cada vez mayores, pero los venceremos utilizando tácticas no convencionales y nuestro mejor conocimiento del terreno, lo que, junto con la determinación de nuestros soldados, nos permitirá derrotar a cualquier fuerza invasora."
 AFG_khyber_pass_riflining: "Armería del Paso de Jáiber"
 AFG_khyber_pass_riflining_desc: "Las industrias de menudeo del Paso de Jáiber llevan décadas fabricando copias de armamento extranjero. Aunque la calidad de su armamento es deficiente, lo compensan con la cantidad. Quizá sea hora de que invirtamos en la región y creemos un fabricante nacional de armas para nuestras fuerzas armadas."
 AFG_encourage_jezail_production: "Fomentar la producción de jezail local"
 AFG_encourage_jezail_production_desc: "El jezail lleva mucho tiempo siendo el arma favorita de las tribus pastunes por su bajo coste de producción, y nos han sido muy útiles durante las guerras anglo-afganas. Deberíamos instar a las tribus a continuar con la tradición para recaudar más impuestos."
 AFG_scavenging: "Tácticas de recolección"
 AFG_scavenging_desc: "El material que no podemos producir por nosotros mismos suele aparecer en manos de agresores extranjeros. Deberíamos, por tanto, formar a nuestras fuerzas para que sepan reconocer el material militar valioso y lo recojan siempre que esté disponible."
 AFG_militia_cavalry: "Caballería qatgani"
 AFG_militia_cavalry_desc: "[ROOT.GetNameDefCap] posee varias razas de caballos específicamente criadas para el accidentado terreno del país. Podríamos utilizarlas como brigadas de caballería en lugar de invertir en caros equipos extranjeros, que tienden a averiarse y requieren mucho mantenimiento."
 AFG_mountain_training: "Entrenamiento de montaña"
 AFG_mountain_training_desc: "Las nuevas tecnologías y tácticas cambian con el tiempo, pero las montañas y los valles permanecen inmutables. En vez de afanarnos por seguir el ritmo de nuestros vecinos en términos tecnológicos, deberíamos centrarnos en utilizar el terreno que nos rodea para obtener una ventaja táctica."
 AFG_cross_border_ties: "Lazos transfronterizos"
 AFG_cross_border_ties_desc: "La naturaleza de nuestra geografía hace que las fronteras sean siempre porosas, con familias que las cruzan y se asientan a ambos lados. A lo largo de las generaciones, esto ha propiciado fuertes lazos interpersonales con los países vecinos que podríamos aprovechar en tiempos de crisis."
 AFG_cross_border_ties_tt: "Desbloquea las decisiones de §Y$AFG_cross_border_ties_category$§! para anexar el territorio reclamado"
 AFG_approach_foreign_inteligence_services: "Acercamiento a los servicios de inteligencia extranjeros"
 AFG_approach_foreign_inteligence_services_desc: "Nos encontramos en una encrucijada entre grandes potencias y llevamos mucho tiempo a merced de sus juegos de grandeza. Si creáramos nuestro propio servicio de inteligencia, podríamos sacar partido de nuestra situación única enfrentando a nuestros vecinos entre sí."
 AFG_expand_border_guards: "Ampliar la guardia fronteriza"
 AFG_expand_border_guards_desc: "Deberíamos formar a la policía fronteriza en técnicas bélicas básicas para que pueda asumir mayores responsabilidades en tiempos de crisis y reducir la presión sobre las fuerzas armadas convencionales. La guardia real constituye la élite de nuestras fuerzas armadas y cuenta con la formación y la experiencia necesarias. Sin embargo, a medida que nuestros vecinos entran en conflicto, aumenta la preocupación por lo limitado de su número."
 AFG_utilize_cameleers: "Utilizar a los camelleros"
 AFG_utilize_cameleers_desc: "Nuestros camelleros, empleados por el Imperio Británico, se han recorrido el mundo entero con el cometido de viajar y abastecerse en las peligrosas regiones del gran desierto australiano. Deberíamos encomendarles a estos trabajadores tan cualificados que ayuden a nuestras tropas en nuestro territorio."
 AFG_establish_camelry_regiments: "Establecer regimientos de caballería a camello"
 AFG_establish_camelry_regiments_desc: "Los camellos son animales fuertes y, para garantizar que nuestro ejército pueda maniobrar en desiertos y montañas, hemos de adaptarnos. Con la ayuda de la caballería a camello, podremos luchar en cualquier terreno y en zonas en las que nuestros enemigos quizá no sean capaces."
 AFG_adopt_nufus: "Adoptar el Nufus"
 AFG_adopt_nufus_desc: "El sistema centenario de reclutamiento de fuerzas irregulares para la defensa del reino hace mucho que cumplió su propósito y es poco probable que resista una incursión de fuerzas enemigas profesionales. Por tanto, debemos reemplazarlo por un sistema de reclutamiento y formación profesionales."
 AFG_adopt_nufus_tt: "§R¡Se eliminarán las decisiones del $AFG_quami_category$ y no se reclutarán divisiones irregulares!§!"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§YMohammed Daoud Khan§! está disponible como general de nivel §Y2§!"
 AFG_new_army: "Una formación militar"
 AFG_new_army_desc: "Aunque sigue habiendo resistencia a nuestras reformas militares por parte de la población rural, debemos seguir adelante e instaurar un programa de entrenamiento a gran escala para la última promoción de reclutas."
 AFG_expand_royal_guard: "Ampliar la guardia real"
 AFG_expand_royal_guard_desc: "La guardia real constituye la élite de nuestras fuerzas armadas y cuenta con la formación y la experiencia necesarias. Sin embargo, a medida que nuestros vecinos entran en conflicto, aumenta la preocupación por lo limitado de su número."
 AFG_prussians_of_the_orient: "Prusianos de Oriente"
 AFG_prussians_of_the_orient_desc: "Como consecuencia de nuestro entrenamiento por parte de los oficiales extranjeros y debido a la gran cantidad de equipamiento [GER.GetAdjective] sobrante, los oficiales de [GER.GetNameDef] han empezado a referirse a nosotros como los prusianos de Oriente. Hemos de asegurarnos de estar a la altura de este título y enfrentarnos a quien se atreva a desafiarnos."
 AFG_establish_naval_bases: "Instaurar nuevas bases navales"
 AFG_establish_naval_bases_desc: "Con la creación de nuestra primera base naval para abastecer a los barcos a lo largo de nuestra costa recientemente liberada, podemos comenzar la ardua tarea de desarrollar nuestra propia armada."
 AFG_establish_naval_bases_tt: "Añade §G1§! §Ybase naval§! en un Estado costero aleatorio"
 AFG_standardize_equipment: "Estandarizar el equipo"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "Ampliar la academia militar"
 AFG_expand_academy_desc: "Con la profesionalización y ampliación del ejército, crece también la necesidad de contar con oficiales bien formados. La creación de una academia militar nacional sería una medida inteligente para garantizar que el ejército cuente con el liderazgo y la experiencia necesarios para proteger nuestras fronteras."
 AFG_expand_academy_tt: "Reclutar §Ydos§! §Ygenerales§! aleatorios"
 AFG_foreign_military_advisors: "Invitar a asesores militares extranjeros"
 AFG_foreign_military_advisors_desc: "Para entrenar a nuestro ejército y que esté a la altura de los estándares modernos, lo más rápido sería traer consejeros de las naciones occidentales. Nos ayudarán a preparar a la próxima generación de hombres [ROOT.GetAdjective] para que luche en un campo de batalla en constante evolución."
 AFG_expand_standing_army: "Ampliar la formación militar"
 AFG_expand_standing_army_desc: "Para derrotar a nuestros enemigos y proteger nuestra independencia, nuestro ejército no ha de ser únicamente eficaz, sino también numeroso. Por tanto, debemos ampliar el sistema de reclutamiento e incluir más hombres entre nuestras filas."
 AFG_officialize_the_turkish_afghan_defense_treaty: "El tratado de defensa [TUR.GetAdjective]-[ROOT.GetAdjective]"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "Desde 1933, el personal militar turco ha contribuido en la formación de la próxima generación de soldados afganos. Es hora de que aprovechemos estos contactos y solicitemos un tratado de defensa que nos obligue a protegernos mutuamente de los ataques foráneos."
 AFG_purchase_tanks: "Comprar tanques extranjeros"
 AFG_purchase_tanks_desc: "Nuestro ejército carece de la potencia de fuego necesaria para atravesar líneas enemigas resistentes o de la velocidad necesaria para avanzar. Debemos fijarnos en el resto del mundo e invertir en una fuerza blindada para solventar estos problemas."
 AFG_purchase_aircraft: "Comprar aeronaves extranjeras"
 AFG_purchase_aircraft_desc: "Nuestras fuerzas armadas son demasiado vulnerables a los ataques desde el aire. Necesitamos invertir en una fuerza aérea propia para contrarrestar la aviación enemiga."
 AFG_expand_equipment_purchases: "Ampliar las compras de equipo"
 AFG_expand_equipment_purchases_desc: "Nuestras fuerzas armadas se están haciendo cada vez más dependientes de equipos que van más allá de los simples fusiles y proyectiles. Si queremos que sigan siendo una fuerza convincente, debemos adquirir más equipo de apoyo cuanto antes."
 AFG_increase_air_purchases: "Mejorar las compras aéreas"
 AFG_increase_air_purchases_desc: "Nuestras fuerzas aéreas están desarrollando rápidamente la capacidad de disuadir o destruir los aviones extranjeros que penetran en nuestro espacio aéreo. Sin embargo, carecemos de la capacidad de lanzar ataques a tierra con nuestra fuerza aérea, por lo que deberíamos empezar a invertir en nuestros propios escuadrones de bombarderos."
 AFG_naval_academy: "Funda una academia naval"
 AFG_naval_academy_desc: "Nuestra histórica carencia de costa se traduce en una falta total de oficiales con conocimientos navales. Por tanto, debemos crear una academia naval e intentar atraer a oficiales extranjeros para formar a la primera generación de marineros [AFG.GetAdjective]."
 AFG_naval_academy_tt: "Reclutar §Ydos§! §Yalmirantes§! aleatorios"
 AFG_shipyards: "Establecer una flota [ROOT.GetAdjective]"
 AFG_shipyards_desc: "Aunque aún no estemos preparados para desarrollar buques de diseño propio, los barcos que construyamos en el futuro necesitarán instalaciones para su mantenimiento y reparación. Si creamos ahora un astillero, nos aseguraremos de que nuestros futuros barcos dispongan de las instalaciones necesarias para operar durante décadas."
 AFG_shipyards_tt: "Añade §G1§! ranura de construcción y §G1§! §Yastillero naval§! en un Estado costero."
 AFG_shipyards_tt_2: "§YDesbloquea la organización industrial militar:§!"
 AFG_research_bonus_1: "Crear una industria naval nacional"
 AFG_research_bonus_1_desc: "Las grandes potencias solo nos venderán lo que consideren obsoleto y que no suponga una amenaza para sus intereses en la región. Si queremos desarrollar una armada moderna y capaz de disuadir a esas grandes potencias, debemos invertir en desarrollar diseños propios."
 AFG_purchase_destroyers: "Comprar destructores"
 AFG_purchase_destroyers_desc: "Tardaríamos décadas en adquirir la experiencia e infraestructura necesarias para diseñar y construir buques de guerra modernos. Un planteamiento mucho más pragmático sería adquirir buques de otros países en desuso y adaptarlos a nuestros propósitos."
 AFG_research_bonus_2: "Invertir en desarrollo naval"
 AFG_research_bonus_2_desc: "Nuestra experiencia desarrollando barcos más pequeños ha dado sus frutos y nuestros ingenieros se plantean ahora el reto de concebir diseños mucho más grandes para la armada."
 AFG_purchase_capital_ships: "Comprar buques capitales"
 AFG_purchase_capital_ships_desc: "Nuestra armada está empezando a tomar forma con la reciente adquisición de buques más pequeños. Sin embargo, seguimos careciendo de la potencia de fuego naval de los buques más grandes y deberíamos empezar a comprar aquellos que podamos."
 AFG_state_industries: "Establecer industrias militares"
 AFG_state_industries_desc: "Los universitarios se radicalizan ante la falta de empleo que explote sus capacidades. Para evitarlo, podríamos establecer industrias estatales para dar empleo a un mayor número de ellos y, al mismo tiempo, armar a nuestras fuerzas armadas con equipos de fabricación nacional."
 AFG_state_industries_tt: "Desbloquea decisiones para establecer §Yorganizaciones industriales militares§! y ampliar el límite de tiempo de los graduados universitarios antes de radicalizarse."
 AFG_ideology_on_the_rise_tt: "§R\n\n¡Las grandes potencias que no comparten la ideología de [THIS.GetNameDef] podrían querer invadir [ROOT.GetNameDef] si su influencia sobre nosotros aumenta demasiado! (¡Si el [THIS.GetIdeologyNameWithCaps] supera el 40 %, otras potencias podrían atacarnos!)§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n¡[THIS.GetNameDefCap] podría querer invadir [ROOT.GetNameDef] si la influencia de otros países sobre nosotros aumenta demasiado! (¡Si cualquier ideología, excepto la neutralidad o el [THIS.GetIdeologyNameWithCaps], supera el 40 %, [THIS.GetNameDefCap] podría atacarnos!)§!"
 AFG_foreign_influence_tt: "Añadir §Yinfluencia del [PREV.GetIdeologyNameWithCaps] en alza§!, que garantiza (apoyo diario al [PREV.GetIdeologyNameWithCaps]: §G+0,02§!)"
 AFG_against_kabul: "Contra Kabul"
 AFG_against_kabul_desc: "El rey Zahir y sus tíos han usurpado el trono y su régimen ilegítimo debe ser derrocado a toda costa."
 AFG_contact_amanullah_loyalists: "Contactar con los leales a Amanulá"
 AFG_contact_amanullah_loyalists_desc: "El anterior rey, $AFG_amunullah_khan$, nunca cedió formalmente el trono a un sucesor cuando fue injustamente derrocado por las masas. Por lo tanto, debemos reunir a quienes aún sean leales al rey en [AFG.GetNonIdeologyName] y realizar los preparativos para su inevitable regreso."
 AFG_remember_the_khost_rebellion: "Recordemos la rebelión de Jost"
 AFG_remember_the_khost_rebellion_desc: "En 1924, los más justos de entre nosotros se levantaron contra el rey Amanullah y sus compinches occidentales para evitar que el país perdiese su enorgullecedora identidad. Es posible que lo derrotasen, pero su espíritu sigue vivo, y ahora sabemos cómo derrotar a Kabul. ¡Es hora de recuperar las tradiciones!"
 AFG_crown_the_golden_emir: "Coronar al emir de oro"
 AFG_crown_the_golden_emir_desc: "Ahora que hemos asegurado el territorio, ha de alzarse un nuevo gobernante que reclame el título de emir. Como era de esperar, el candidato más popular es Mirzali Khan Wazir, pues ha demostrado su valía en combate. Nos ayudará a reunificar Pastunistán y a unir el mundo islámico."
 AFG_crown_the_bukharan_emir: "Coronar al emir de Bujará"
 AFG_crown_the_bukharan_emir_desc: "Ahora que hemos asegurado el territorio, ha de alzarse un nuevo gobernante que reclame el título de emir. Sayyid Mir Muhammad Alim Khan de Bujará lleva bastantes años en Kabul, y es el candidato perfecto si queremos recuperar la gloria del gran Imperio durrani."
 AFG_invite_the_mughal_prince: "Invitar al príncipe mogol"
 AFG_invite_the_mughal_prince_desc: "Ahora que hemos asegurado el territorio, ha de alzarse un nuevo gobernante que reclame el cargo de Timur. Ya sea una cuestión de sangre, mérito o fuerza de voluntad, la decisión moldeará el futuro de nuestro reino. Por tanto, debemos ofrecer nuestro trono al príncipe mogol que reside en la India."
 AFG_unify_the_islamic_world: "Unificar el mundo islámico"
 AFG_unify_the_islamic_world_desc: "Los estados musulmanes llevan demasiado tiempo discutiendo por asuntos nimios y eludiendo su responsabilidad de cooperar. Por fin ha llegado la hora de invitar a los estados musulmanes del mundo a que se unan a nosotros para formar una gran alianza."
 AFG_united_islamic_world_faction: "Ittehad-e Islami"
 AFG_extend_a_hand_to_tokyo: "Tenderle la mano a Tokio"
 AFG_extend_a_hand_to_tokyo_desc: "Gracias a la ayuda de las fuerzas [JAP.GetAdjective], hemos ganado la batalla por Afganistán. Ahora que [JAP.GetNameDef] desea unir y liberar Asia, nos convendría volver a acercarnos a ellos."
 AFG_expand_the_madrasas: "Ampliar las madrasas"
 AFG_expand_the_madrasas_desc: "Para controlar mejor a nuestra población y enseñarles de qué forma deberían vivir, debemos aumentar los fondos de las instituciones educativas musulmanas presentes en nuestro país."
 AFG_promote_muslim_work_ethic: "Promover la ética del trabajo musulmana"
 AFG_promote_muslim_work_ethic_desc: "Los occidentales han alardeado durante mucho tiempo de su \"ética protestante del trabajo\", ignorando los arduos esfuerzos del mundo islámico. Es hora de recordarles que somos tan dedicados y expertos como ellos."
 AFG_rehabilitate_the_saqqawists: "Rehabilitar a los saqqawistas"
 AFG_rehabilitate_the_saqqawists_desc: "Los saqqawistas lograron derrocar el decadente régimen de Amanulá Khan en 1929, pero la suerte les fue adversa y pocos años después fueron prácticamente aniquilados. Tal vez haya llegado el momento de honrar a estos héroes que lucharon con valentía para proteger nuestros valores tradicionales."
 AFG_ulugh_beg_academy: "Ulugh Beg"
 AFG_ulugh_beg_academy_desc: "Ulugh Beg fue el sultán que gobernó en su día el poderoso Imperio timúrida, pero también encontró tiempo para ampliar nuestros conocimientos sobre astronomía y matemáticas. Deberíamos honrar su legado creando una nueva universidad y poniéndole su nombre."
 AFG_prepare_the_war_industries: "Preparar la industria bélica"
 AFG_prepare_the_war_industries_desc: "Nuestra industria actual carece de capacidad para la producción bélica. Para evitar que nos veamos abrumados por los países vecinos, debemos reorientar nuestras fábricas para apoyar a nuestro ejército en lugar de satisfacer las demandas de la élite gobernante. Esta transición es crucial para nuestra supervivencia."
 AFG_revive_the_workshop_of_the_world: "Devolver el taller del mundo a la vida"
 AFG_revive_the_workshop_of_the_world_desc: "Seguiremos los pasos de nuestros antepasados modernizando nuestras fábricas y revitalizando nuestras rutas comerciales. Esta transformación consolidará nuestra economía y nos convertirá en una potencia capaz de competir con las grandes naciones del mundo."
 AFG_reorganize_the_royal_guard: "Reorganizar la guardia real"
 AFG_reorganize_the_royal_guard_desc: "La guardia real no está a la altura del honor que se le ha otorgado. Debemos revitalizarla con una serie de reformas y ampliando sus filas. Debe encarnar la fuerza y la determinación de [ROOT.GetNameDef]."
 AFG_reintroduce_heavy_cavalry: "Reintroducir la caballería pesada"
 AFG_reintroduce_heavy_cavalry_desc: "Nuestros antepasados tomaron una y otra vez sus caballos y arrasaron las llanuras de la India y Asia Central, apoderándose de tierras y recursos cuando sus gobernantes eran débiles. Ahora que nuestros vecinos se ven envueltos en conflictos, quizá se avecine otro momento similar."
 AFG_reintroduce_war_elephants: "Reintroducir los elefantes de guerra"
 AFG_reintroduce_war_elephants_desc: "Mientras el mundo se devana los sesos para crear monstruos motorizados cada vez más sofisticados, nosotros utilizaremos métodos tradicionales y probados. Libraremos nuestras batallas y sembraremos el terror entre nuestros enemigos recuperando el uso de los elefantes para la guerra."
 AFG_timurid_bureaucracy: "Burocracia timúrida"
 AFG_timurid_bureaucracy_desc: "La burocracia timúrida, arraigada en el legado de Timur, ofrece un modelo de gobernanza eficiente y control centralizado. Al revitalizar este sistema, reforzaremos la administración de los emiratos, garantizando su estabilidad y prosperidad en todos sus territorios."
 AFG_hone_the_shamshir: "Afilar el shamshir"
 AFG_hone_the_shamshir_desc: "El shamshir, símbolo de fuerza y resistencia, debe afilarse para los próximos conflictos. Al modernizar nuestras fuerzas y redefinir nuestras estrategias, [ROOT.GetNameDef] podrá atacar de forma decisiva cuando llegue el momento."
 AFG_restore_herat: "Restaurar Herat"
 AFG_restore_herat_desc: "Ya es hora de que la capital se traslade a Herat, la sede principal del Imperio durrani, en detrimento de Kabul, la antigua sede del poder. De este modo, reforzaremos nuestra reivindicación como sucesores de este imperio que en su día fue tan grande."
 AFG_enforce_the_pashtunwali: "Hacer cumplir el Pashtunwali"
 AFG_enforce_the_pashtunwali_desc: "Aunque las escrituras del Pashtunwali puedan estar desfasadas, es necesario conservarlo para garantizar el dominio pastún en la política interna. Las partes más obsoletas de las leyes pueden modificarse, pero seguirán vigentes durante generaciones."
 AFG_form_the_khuddamul_furqan: "Formar el Khuddamul Furqan"
 AFG_form_the_khuddamul_furqan_desc: "Para fortalecer la legitimidad de nuestro nuevo gobierno, debemos fundar un partido político como es debido bajo el liderazgo del Emir de Oro. La única lealtad que podemos aceptar es hacia el Khuddamul Furqan, y solo este partido traerá la salvación al pueblo."
 AFG_instate_a_compulsory_jizya: "Instaurar una Yizia obligatoria"
 AFG_instate_a_compulsory_jizya_desc: "Los derechos de los no musulmanes estaban muy regulados bajo la antigua administración. Ya es hora de adaptarlos al mundo moderno y demostrar a todos nuestros súbditos que somos un gobierno ilustrado."
 AFG_raise_lashkar_regiments: "Crear regimientos de lashkar"
 AFG_raise_lashkar_regiments_desc: "Los compañeros de resistencia del faqir en las zonas pastunes del Raj británico se hacían llamar \"lashkar\". Ahora que él gobierna [ROOT.GetNameDef], tal vez sea el momento de crear oficialmente regimientos similares al servicio del Estado."
 AFG_support_nort_west_frontier_rebels: "Apoyar a los rebeldes de la frontera noroccidental"
 AFG_support_nort_west_frontier_rebels_desc: "Los rebeldes pastunes de la frontera noroccidental [RAJ.GetAdjective] siguen luchando con valentía contra sus opresores, pese a que el faqir haya partido hacia [ROOT.GetNameDef]. Debemos intervenir y protegerlos, aunque eso signifique entrar en guerra con quienes actualmente reclaman el territorio para sí mismos."
 AFG_occupy_peshawar_tt: "§R¡Esto puede provocar una guerra con el país propietario de [442.GetName]!§!"
 AFG_occupy_waziristan_tt: "§R¡Esto puede provocar una guerra con el país propietario de [987.GetName]!§!"
 AFG_appraoch_anti_communist_theologians: "Acercarse a los teólogos antisoviéticos"
 AFG_appraoch_anti_communist_theologians_desc: "Hay muchos eruditos y teólogos musulmanes que coinciden en que el comunismo es un azote para nuestra sociedad civil. Lamentablemente, [SOV.GetNameDef] está imponiendo actualmente esa ideología tan vil a nuestros hermanos de Asia Central, por lo que tendremos que hacer todo lo que esté en nuestra mano para poner fin a semejante disparate."
 AFG_unite_pashtunistan: "Unir Pastunistán"
 AFG_unite_pashtunistan_desc: "El objetivo último de la campaña del faqir siempre fue lograr la independencia de un Estado pastún en las tierras del Raj británico. Ahora, sin embargo, se le presenta la oportunidad de establecer un Estado pastún fuera de dichas fronteras y conquistar las regiones restantes. ¡Larga vida a Pastunistán, larga vida al Emir!"
 AFG_form_the_turkestan_legion: "Formar la legión del Turquestán"
 AFG_form_the_turkestan_legion_desc: "Muchos desean luchar contra el comunismo incluso en la escena mundial. Debemos organizar fuerzas de voluntarios turcos anticomunistas que luchen sin cuartel contra las fuerzas que se oponen al islam."
 AFG_form_the_turkestan_legion_tt: "Desbloquea las decisiones de §Y$AFG_turkestan_legion_cat$§!, que nos permiten reclutar divisiones de todo el mundo turco."
 AFG_proclaim_a_new_caliphate: "Proclamar un nuevo califato"
 AFG_proclaim_a_new_caliphate_desc: "Desde la disolución del Imperio Otomano, no se ha declarado ningún nuevo califato. Para guiar a quienes están perdidos y descarriados, debemos asumir este nuevo mandato y estar a la altura del legado de los rashidun del pasado."
 AFG_proclaim_a_new_caliphate_tt: "Obtiene el objetivo de guerra §YTomar estado reivindicado§! contra todos los países que ocupan Estados en los que este enfoque te da derecho a reclamar."
 AFG_proclaim_a_new_caliphate_2_tt: "Desbloquea decisiones para §Yintegrar§! los Estados reclamados bajo nuestro control."
 AFG_integrate_the_basmachi_movement: "Integrar el movimiento de los Basmachi"
 AFG_integrate_the_basmachi_movement_desc: "Hasta 1934, los Basmachi lucharon contra las fuerzas [SOV.GetAdjective] para liberar Asia Central de su tiranía. Aunque posteriormente su movimiento fue aplastado con diligencia, algunos de sus líderes lograron escapar. Debemos esforzarnos por establecer contacto con estos luchadores por la libertad e invitarlos a nuestra corte."
 AFG_proclaim_the_second_afghan_empire: "Proclamar el Segundo Imperio afgano"
 AFG_proclaim_the_second_afghan_empire_desc: "En 1747, Ahmad Shah Durrani aunó a todas las tribus afganas para componer un imperio organizado cuya soberanía, en su época más boyante, se extendió por gran parte de Asia Central, India Oriental e Irán. Fue, junto al otomano, el imperio islámico más importante de la segunda mitad del siglo XVIII. ¡Hemos de reivindicar ese legado!"
 AFG_return_to_delhi: "Regresar a Deli"
 AFG_return_to_delhi_desc: "Deli fue antaño la morada del sultán, y allí se erigió el Fuerte Rojo que albergaba nuestro espléndido Trono del Pavo Real. Hoy, volveremos a marchar sobre la ciudad para recuperar la que fuera nuestra capital, honrando así a los emperadores mogoles de otrora."
 AFG_reclaim_moghulistan: "Recuperar Mogolistán"
 AFG_reclaim_moghulistan_desc: "Mogolistán, uno de los kanatos Chagatai, fue heredero del Gran Imperio mogol. Puesto que nuestro incipiente estado aspira a recobrar aquella gloria de antaño, sería prudente quizá apoderarnos de esos territorios."
 AFG_ally_the_sikhs: "Aliarse con los sijes"
 AFG_ally_the_sikhs_desc: "Los sijes son una minoría religiosa importante en el subcontinente indio, además de fieros guerreros. Bien podríamos servirnos de su respaldo para conquistar la región."
 AFG_ally_the_brahui_khanate: "Aliarse con el kanato Brahui"
 AFG_ally_the_brahui_khanate_desc: "El kanato de Kalat fue para nuestro pueblo un aliado fundamental en los últimos años del Imperio durrani, y su contribución fue vital en nuestras victorias contra la Confederación maratha. Sería propicio recuperar nuestras buenas relaciones con ellos y, juntos, ¡derrocar a los sucesores de los marathas!"
 AFG_the_echoes_of_panipat: "Ecos de Panipat"
 AFG_the_echoes_of_panipat_desc: "No hay habitante del subcontinente indio que no recuerde aún con orgullo la tercera batalla de Panipat. Allí aplastamos a las fuerzas marathas y afianzamos nuestro dominio del noroeste de India. Ha llegado la hora de repetir aquella gesta y vapulear a los insolentes vástagos de la Confederación maratha."
 AFG_the_conquerors_of_persia: "Conquistadores de Persia"
 AFG_the_conquerors_of_persia_desc: "Antiguamente, [PER.GetNameDefCap], un territorio de inmensa riqueza e historia, era rival del imperio. Si se somete a nuestra autoridad, reafirmaremos nuestra dominancia, aseguraremos unos territorios occidentales esenciales y consolidaremos el puesto del imperio como auténtico heredero de la grandeza imperial."
 AFG_reclaim_transoxiana: "Reclamar Transoxiana"
 AFG_reclaim_transoxiana_desc: "Los antiguos territorios de Transoxiana pertenecieron otrora al Imperio timúrida, y de este son hoy herederas sus gentes. ¡Debemos recuperar esas tierras, pues la debilidad y la vacilación no han de emponzoñar nuestro legado!"
 AFG_rebuild_the_silk_road: "Reconstruir la Ruta de la Seda"
 AFG_rebuild_the_silk_road_desc: "Antaño, la Ruta de la Seda aportó riqueza y cultura al imperio. Si restauramos esta red comercial histórica, reclamaremos nuestro lugar en el centro del comercio mundial, lo que enriquecerá al imperio y fomentará la prosperidad en sus vastos dominios."
 AFG_restore_the_timurid_empire: "Restaurar el Imperio timúrida"
 AFG_restore_the_timurid_empire_desc: "Las banderas de Tamerlán ondean una vez más y el imperio que infundió terror en los corazones de sultanes y reyes resurge de las cenizas de la historia. Nuestro dominio se extiende por los territorios que delimitaron sus conquistas, uniendo Oriente y Occidente bajo un solo poder. Que el mundo esté prevenido: los timúridas han regresado y esta vez no caerán en el olvido."
 AFG_the_crown_and_the_world: "La corona y el mundo"
 AFG_the_crown_and_the_world_desc: "El destino de este imperio es convertirse en una superpotencia global inigualable. Al ampliar nuestra influencia, aumentar nuestra fuerza y reafirmar nuestro dominio, aseguraremos nuestro lugar como gobernantes definitivos del mundo moderno."
 AFG_the_amu_darya_plan: "Plan del Amu Daria"
 AFG_the_amu_darya_plan_desc: "De conformidad con los planes que él mismo ha trazado, el emperador ha contactado con gente de su antigua patria que arde en deseos de zafarse del yugo [SOV.GetAdjective]. Es preciso planificar con detenimiento nuestra campaña de liberación; solo entonces podremos atacar a [SOV.GetNameDef]."
 AFG_reclaim_the_emperors_lost_domain: "Recuperar el territorio perdido del emperador"
 AFG_reclaim_the_emperors_lost_domain_desc: "Al fin ha llegado el momento. Dada la coyuntura actual en el mundo, no habrá un momento mejor para golpear a [SOV.GetNameDef]. ¡Liberaremos por completo Asia Central de una vez por todas!"
 AFG_secure_army_support: "Asegurar el apoyo del ejército"
 AFG_secure_army_support_desc: "En las fuerzas armadas sigue habiendo numerosos oficiales que fueron nombrados por $AFG_amunullah_khan$ o sirvieron bajo su mandato. Con los incentivos adecuados, podríamos obligarlos a respaldar su regreso al trono."
 AFG_secure_army_support_tt: "§YMás divisiones del ejército se unirán a nuestro bando en la inminente guerra civil.§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "Modifica §Y$AFG_amanullah_insurection_modifier$§! en:\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "Modifica §Y$AFG_look_to_the_past_modifier$§! en:\n"
 AFG_contact_rural_loyalists: "Contactar con los maliks rurales"
 AFG_contact_rural_loyalists_desc: "La élite [AFG.GetAdjective] es bastante influenciable y fácil de sobornar. Al pueblo [AFG.GetAdjective], en cambio, le interesan poco las baratijas materiales o las promesas políticas, pero si apelamos a sus valores tradicionales y a sus quejas, quizá podamos convencerlos para que se unan a nuestra causa."
 AFG_contact_rural_loyalists_tt: "§YMás divisiones de la milicia pastún se unirán a nuestro bando en la inminente guerra civil.§!"
 AFG_request_german_support: "Solicitar ayuda alemana"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$ admira desde hace mucho tiempo a [GER.GetNonIdeologyName] y se ha granjeado el apoyo de varios miembros de alto rango de su gobierno. Quizá apoyarían el regreso del rey a cambio de la implantación de un régimen aliado en la región."
 AFG_request_german_support_tt: "Si §Y[GER.GetNonIdeologyName]§! acepta nuestra propuesta, nos suministrará armas y enviará voluntarios para ayudarnos cuando comience la guerra civil. §Y[GER_oskar_von_nidermayer.GetName]§! se unirá a nosotros como general."
 AFG_request_japanese_support_tt: "Si §Y[JAP.GetNonIdeologyName]§! acepta nuestra propuesta, nos suministrará armas y enviará voluntarios para ayudarnos cuando comience la guerra civil."
 AFG_political_events_53_tt: "§Y[GER.GetNonIdeologyName] nos suministrará armas y enviará voluntarios para ayudarnos cuando comience la guerra civil.§!"
 AFG_stir_unrest_in_the_east: "Descontento en el este"
 AFG_stir_unrest_in_the_east_desc: "Waziristán y Peshawar siguen siendo hervideros de actividad anti[RAJ.GetAdjective] y [AFG.GetAdjective]. Sería juicioso seguir su ejemplo y promover una rebelión en el Paso de Jáiber para mantener ocupadas a las fuerzas del rey en otros lugares."
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_fascist_cw_is_over: "La insurrección de Amanulá ha terminado (los fascistas han derrocado al gobierno y han ganado la guerra civil)."
 AFG_request_japanese_support: "Solicitar ayuda a Japón"
 AFG_request_japanese_support_desc: "La administración [JAP.GetAdjective] ansía dominar el continente asiático y tal vez busque aliados que los acerquen a esa soberanía soñada. Tal vez resultaría prudente convencerlos de que nuestro rival, el rey Zahir, se opone a esa noción, y buscar así su apoyo de cara al inminente levantamiento."
 AFG_hold_a_loya_jirga: "Convocar una loya yirga"
 AFG_hold_a_loya_jirga_desc: "Deberíamos convencer al rey Zahir de que celebre una asamblea con los líderes tribales y religiosos de la nación en la que podamos poner su legitimidad en tela de juicio y, de esta manera, fomentar el apoyo a nuestra incipiente insurrección."
 AFG_hold_a_loya_jirga_tt: "Cuando comience la §Yguerra civil [ROOT.GetAdjective]§!, el bando contrario adquirirá durante §G180§! días lo siguiente:"
 AFG_invite_waziristan_rebels: "Invitar a rebeldes de Waziristán"
 AFG_invite_waziristan_rebels_desc: "El faqir de Ipi y sus milicias de lashkar se encuentran enfrascadas en combate activo contra las autoridades [RAJ.GetAdjective] en sus provincias noroccidentales. Crucemos nuestras fronteras para acudir en su auxilio y procurémosles una base de poder fiable en nuestras regiones orientales. Así, en un futuro, podrán regresar a Waziristán más fuertes que nunca."
 AFG_invite_waziristan_rebels_tt: "Cuando comience la §Yguerra civil [ROOT.GetAdjective]§!, ganaremos §G+10000§! de mano de obra adicional."
 AFG_the_faqirs_revolt: "La rebelión del faqir"
 AFG_the_faqirs_revolt_desc: "Al fin ha llegado la hora. Las tropas del faqir se han aprestado ya a alzarse en el este en contra de la administración corrupta de Kabul y restablecer las tradiciones islámicas que antaño vertebraban nuestra nación. ¡Inshallah, salvaremos Afganistán!"
 AFG_return_of_the_emir: "El retorno del rey"
 AFG_return_of_the_emir_desc: "Se han elaborado planes, entablado contactos y distribuido armas. Lo único que falta es que el rey regrese a Afganistán y nuestra rebelión de la chusma inicie el derrocamiento del régimen ilegítimo del rey Zahir."
 AFG_revive_the_1923_constitution: "Recuperar la constitución de 1923"
 AFG_revive_the_1923_constitution_desc: "El rey es un visionario que ya en 1923 comprendió que había que arrastrar a la nación al siglo XX. Sin embargo, sus reformas fueron prácticamente desmanteladas por Zahir Shah. Ahora que el rey ha recuperado el poder, podemos retomarlo donde lo dejó y restaurar la constitución de 1923."
 AFG_custail_pashtunwali_primacy: "Primacía lingüística del Pashtunwali"
 AFG_custail_pashtunwali_primacy_desc: "El código moral tradicional de los pastunes, el Pashtunwali, no tiene cabida en el nuevo estado del rey. Se promulgarán una nueva serie de leyes que afianzarán el poder de los pastunes y modernizarán este anticuado compendio de códigos."
 AFG_education_for_women_and_girls: "Educación para mujeres y niñas"
 AFG_education_for_women_and_girls_desc: "Tanto el rey como su esposa comprendían la importancia de permitir que las mujeres y las niñas recibieran una educación en lugar de condenarlas a una vida de servidumbre doméstica. Tras su derrocamiento, las reformas educativas del rey fueron revocadas. Ahora vamos a corregir esa injusticia."
 AFG_enforce_western_attire: "Imponer la vestimenta occidental"
 AFG_enforce_western_attire_desc: "La vestimenta tradicional, a la que se adhiere la mayoría de la población, no es del agrado del rey y su círculo más próximo. Lo consideran una señal de que la sociedad está anticuada y, por ello, quieren construir una fábrica textil y promulgar nuevas leyes para imponer la adopción de la vestimenta occidental."
 AFG_crackdown_on_nomadic_practices: "Represión de las prácticas nómadas"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_repaying_our_friends: "Recompensar a nuestros aliados"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_expand_state_run_factories: "Ampliar las fábricas administradas por el Estado"
 AFG_expand_state_run_factories_desc: "Tras años de dejadez por parte del régimen anterior, es hora de que impulsemos la modernización económica del país mediante la creación de nuevas fábricas administradas por el Estado y que produzcan tanto bienes de consumo como militares."
 AFG_reinforce_the_royal_guard: "Sombras del rey"
 AFG_reinforce_the_royal_guard_desc: "Pese a su legitimidad, hay muchas personas descontentas con el regreso del rey y la radicalidad de sus reformas. No se puede permitir que estos traidores menoscaben la labor del rey y es preciso acabar con ellos mediante un nuevo servicio de seguridad que opere en la sombra y haga cumplir su voluntad."
 AFG_reinforce_the_royal_guard_tt: "Desbloquea las decisiones de §Y$AFG_shadows_of_the_emir_category$§! para reprimir a los disidentes y aumentar la estabilidad."
 AFG_increase_land_and_animal_taxes: "Aumentar los impuestos sobre la tierra y los animales"
 AFG_increase_land_and_animal_taxes_desc: "La población rural contribuye muy poco a la vitalidad económica de la nación y la agricultura de subsistencia que practican les permite eludir la mayoría de las formas de tributación. Para incentivar la adopción de prácticas agrícolas más modernas, promulgaremos nuevas políticas fiscales que los obliguen a buscar mayores beneficios si quieren llevar comida a la mesa."
 AFG_expand_state_education: "Expandir la educación pública"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "Fundar Darulamán"
 AFG_establish_darulaman_desc: "Darulamán iba a ser una nueva ciudad proyectada para reemplazar a Kabul como capital de [AFG.GetNonIdeologyName]. Cuando el rey fue derrocado, se suspendieron las obras de la ciudad. Ahora podemos completar el proyecto y erigirla como un símbolo de modernidad."
 AFG_towards_an_amanullah_caliphate: "Hacia un Califato Amanulá"
 AFG_towards_an_amanullah_caliphate_desc: "En su día, $AFG_amunullah_khan$ se planteó asumir el título de califa tras la disolución del Imperio otomano, pero decidió no hacerlo en favor de un régimen más moderno. Esta vez, ha decidido no cometer el mismo error y, en su lugar, se asegurará su lugar como líder del mundo islámico."
 AFG_alternative_partnerships: "Buscar asociaciones alternativas"
 AFG_alternative_partnerships_desc: "Hemos logrado mantener nuestra independencia enfrentando con cautela los intereses [ENG.GetAdjective] y [SOU.GetAdjective] durante décadas. Pero ahora, un nuevo participante se ha unido al Gran Juego, por lo que ajustaremos nuestras estrategias en consecuencia."
 AFG_officer_training: "Formación de oficiales"
 AFG_officer_training_desc: "El ejército [GER.GetAdjective] ha demostrado estar más que a la altura de los [ENG.GetAdjective] o [SOU.GetAdjective]. Deberíamos pedirles que sus oficiales nos ayuden a formar a la próxima generación de soldados [ROOT.GetAdjective]."
 AFG_permit_axis_airbases: "Permitir bases aéreas del Eje"
 AFG_permit_axis_airbases_desc: "Nuestros aliados de [GER.Capital.GetCapitalVictoryPointName] están teniendo problemas para desplegar su fuerza aérea tan lejos de casa. Podemos ayudarlos a resolver este problema y, al mismo tiempo, adquirir una infraestructura y unos conocimientos que nos serán muy útiles."
 AFG_join_axis: "Unirse al Eje"
 AFG_join_axis_desc: "Aunque hasta ahora hemos conseguido no involucrarnos en un conflicto de gran envergadura, hay muchas oportunidades que podríamos aprovechar si nos comprometiéramos del todo con la causa del Eje. Así pues, solicitaremos la plena adhesión a la alianza."
 AFG_axis_airforce: "Fuerza aérea del Eje"
 AFG_axis_airforce_desc: "Después de haber colaborado estrechamente con la fuerza aérea [GER.GetAdjective], creemos que podríamos crear una fuerza propia y funcional a imagen de la suya."
 AFG_axis_equipment: "Equipo del Eje"
 AFG_axis_equipment_desc: "Nuestro equipo militar es un batiburrillo de diferentes variantes de diversas naciones. Sin embargo, con un poco de ayuda [GER.GetAdjective], por fin podremos estandarizar todos nuestros equipos y, al mismo tiempo, modernizarlos."
 AFG_kabul_conference: "Conferencia de Kabul"
 AFG_kabul_conference_desc: "Tras décadas acorralados entre las luchas y conflictos tanto [ENG.GetAdjective] como [SOU.GetAdjective], ahora tenemos la oportunidad de ponernos del lado de los gobernantes del nuevo orden mundial y reclamar lo que es nuestro por derecho."
 AFG_kabul_conference_tt: "Desbloquea las decisiones de §Y$AFG_kabul_conference_category$§! para reducir el coste de las ofertas de los estados objetivo en la §YIndia, Asia Central, Irán y Oriente Medio§! durante las conferencias de paz cuando nuestra facción triunfe."
 AFG_support_king_zahir: "Apoyar al rey Zahir"
 AFG_support_king_zahir_desc: "Tras décadas de inestabilidad política, el gobierno del rey Zahir Shah marcará el comienzo de una era de paz y estabilidad económica para nuestra hostigada nación."
 AFG_support_king_zahir_tt: "§YEl rey Zahir Shah§! obtiene:\nGanancia de poder político §G+5 %§!\nApoyo diario a la neutralidad §G+0,02§!"
 AFG_biding_our_time: "Esperando nuestro momento"
 AFG_biding_our_time_desc: "Con el rey Zahir Shah como cabeza visible de la nación, el gobierno puede ocuparse de sus asuntos sin temor a levantamientos radicales, siempre y cuando mantenga el apoyo de la mayoría conservadora. Sin embargo, todavía puede haber algunas pequeñas oportunidades para modernizar la nación sin contravenir las actividades tradicionales."
 AFG_expand_the_kings_powerbase: "Ampliar el poder del rey"
 AFG_expand_the_kings_powerbase_desc: "El joven rey Zahir Shah no es más que un mero símbolo para el pueblo. Mientras tanto, los tíos del rey ocupan los puestos más poderosos del gobierno. No obstante, el rey está cada vez más frustrado con sus ideas anticuadas y desea conseguir apoyo en favor de un régimen más progresista."
 AFG_visit_foreign_capitals: "Visitar capitales extranjeras"
 AFG_visit_foreign_capitals_desc: "Nuestro régimen carece de vínculos sólidos con las grandes potencias mundiales. A medida que la situación geopolítica se vuelve más inestable, nos convendría establecer mejores relaciones con esas potencias por si se nos presentan oportunidades."
 AFG_retire_the_uncles: "Jubilar a los tíos"
 AFG_retire_the_uncles_desc: "La situación política está empezando a cambiar en [ROOT.Capital.GetCapitalVictoryPointName] para desgracia de la vieja guardia. Ha llegado el momento de que el rey disuelva el actual gabinete y forme otro más acorde a sus propios objetivos."
 AFG_implement_currency_controls: "Da Afghanistan Bank"
 AFG_implement_currency_controls_desc: "Nuestra economía carece de un sector financiero fuerte que pueda sostener el desarrollo económico de la nación. Por lo tanto, deberíamos colaborar con el sector privado para crear un banco de titularidad conjunta que pueda prestar servicio a nuestras industrias y empresas emergentes."
 AFG_privatize_factories: "Privatizar fábricas"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "Introducir el servicio militar nacional"
 AFG_introduce_national_service_desc: "Los países que nos rodean están entrando en una espiral de conflictos y nada nos garantiza que no nos veamos arrastrados a la vorágine. Para estar preparados para dicha posibilidad, introduciremos una forma de servicio militar nacional para reforzar las fuerzas armadas."
 AFG_placeholder_1: "Asegurar la inversión alemana"
 AFG_placeholder_1_desc: "No tenemos buena opinión [ENG.GetAdjective] ni [SOU.GetAdjective] tras siglos de hostilidades y conflictos entre nosotros. Sin embargo, el ascenso de [GER.GetName] nos brinda la oportunidad de conseguir un socio internacional más afín."
 AFG_gain_religious_support_for_reforms: "El que deposita su fe en Dios"
 AFG_gain_religious_support_for_reforms_desc: "La población se muestra cada vez más preocupada por la posibilidad de que el joven rey Zahir Shah utilice su recién adquirida autoridad para llevar a cabo reformas drásticas que perturben su forma de vida. Para aplacar estos temores, nos ganaremos el apoyo de los mulás y demostraremos el compromiso del rey con el islam."
 AFG_reform_1: "Reforma de la educación"
 AFG_reform_1_desc: "La transición hacia una democracia parlamentaria no ha sido fácil y debemos redoblar nuestros esfuerzos para inculcar valores democráticos a la próxima generación. Para ello, debemos reformar el sistema educativo y hacerlo más accesible a todos los niños del país."
 AFG_concessions_to_pashtuns: "Concesiones a los pastunes"
 AFG_concessions_to_pashtuns_desc: "Los pastunes conforman la mayoría de la población y gran parte de sus familias han seguido durante siglos las tradiciones ancestrales del Pashtunwali. Ahora, a muchos de ellos les preocupa que se vaya perdiendo su modo de vida. Esto podría mitigarse si incorporáramos al gobierno a más nacionalistas pastunes y practicantes del Pashtunwali."
 AFG_reform_2: "Construir la presa de Chak"
 AFG_reform_2_desc: "Gracias a la ayuda de nuestros socios extranjeros, disponemos de los medios tecnológicos y financieros necesarios para construir una nueva y enorme presa hidroeléctrica en el río Chak que proporcione electricidad a la capital y sus alrededores. Aunque esto seguramente disgustará a los adversarios de nuestros benefactores."
 AFG_reform_3: "Frustrar la influencia antidemocrática"
 AFG_reform_3_desc: "A pesar de nuestros esfuerzos por tender puentes entre el nuevo gobierno y la oposición, muchos siguen siendo partidarios de creencias reaccionarias y antidemocráticas, y es muy posible que actúen contra nosotros a la mínima oportunidad. Por tanto, es preciso que redoblemos nuestros esfuerzos para frenar cualquier actividad de este tipo."
 AFG_reform_4: "Modernización económica"
 AFG_reform_4_desc: "En cuanto [ROOT.GetNonIdeologyName] ha recuperado la estabilidad, no han tardado en llegar interesados en invertir y emprender en nuestro país. Con el fin de reactivar la economía, invertiremos en modernizar nuestra agricultura e industria, aún limitada."
 AFG_parliamentary_democracy: "Democracia parlamentaria"
 AFG_parliamentary_democracy_desc: "Tras varios años a la sombra de sus tíos, al fin empiezan a salir a relucir los ideales políticos del rey Zahir Shah, y ha quedado ya patente que el monarca secundaría la transición a una democracia parlamentaria si el pueblo manifestase su voluntad de emprender ese camino. No obstante, un cambio tan radical podría llevar al país a una guerra civil, ya que la población tiende a ser más tradicional fuera de la capital."
 AFG_parliamentary_democracy_tt: "§YSi el apoyo a la democracia es mayor del 50%, evitaremos que estalle una guerra civil.§!"
 AFG_secure_dynasty: "Afianzar la dinastía"
 AFG_secure_dynasty_desc: "Estabilizada la economía y acallado el descontento popular, podemos desplazar del gobierno a los miembros menos leales al rey, y que su lugar lo ocupen otros miembros en quienes sí se pueda confiar para consolidar el poder de la dinastía Barakzai. Sus tíos, más concretamente."
 AFG_maintain_neutrality: "Mantener la neutralidad"
 AFG_maintain_neutrality_desc: "Aunque hemos logrado cierta estabilidad en lo que a asuntos internos se refiere, la situación más allá de las fronteras es cada vez más alarmante. Sería prudente poner de manifiesto y de forma inequívoca nuestra intención de mantener la neutralidad antes de que nos veamos arrastrados a algún conflicto indeseado."
 AFG_expel_axis_nationals: "Expulsar a los originarios del Eje"
 AFG_expel_axis_nationals_desc: "Los Aliados nos acusan de favorecer a sus enemigos, alegando que son muchos los ciudadanos de naciones en guerra que gozan de plena libertad para residir y trabajar en [ROOT.GetNonIdeologyName]. Aunque no existen pruebas de que su actividad vaya en detrimento de nuestros intereses, haríamos bien en exigir a dicha gente que abandone el país mientras dure el conflicto global a fin de apaciguar a los Aliados."
 AFG_expel_allied_nationals: "Expulsar a los originarios de naciones Aliadas"
 AFG_expel_allied_nationals_desc: "Las potencias del Eje nos han remitido pruebas cuestionables de que nuestro régimen corre riesgo de usurpación a manos de los Aliados. Nos advierten que solo existe una vía para evitar que eso suceda, y es expulsar a todos los ciudadanos procedentes de las naciones Aliadas para cerciorarnos de que no quede ningún espía en el país."
 AFG_pursue_our_own_agenda: "Trabajar en metas propias"
 AFG_pursue_our_own_agenda_desc: "Las potencias colisionan unas con otras, trastocando por completo el orden internacional. En lugar de vincularnos a un bloque, deberíamos aprovechar el embrollo para ir en pos de nuestros propios intereses en lo que a política exterior respecta."
 AFG_align_with_the_allies: "Alinearse con los Aliados"
 AFG_align_with_the_allies_desc: "Aunque nuestras diferencias con los británicos no han sido pocas, hemos de dejarlas a un lado por el momento y estrechar nuestra colaboración con los Aliados. Como bien dicen los mismos británicos: \"Más vale demonio conocido que por conocer\"."
 AFG_demand_pashtunistan_referendum: "Exigir un referéndum por Pastunistán"
 AFG_demand_pashtunistan_referendum_desc: "Los pastunes son mayoría en nuestra nación, pero muchos penan más allá de nuestras fronteras, en los estados colindantes. Debemos presionar para que dichos estados concedan la independencia a los pastunes, lo que nos permitirá incorporar esos territorios a nuestra esfera de influencia."
 AFG_protector_of_the_tajiks: "Protector de los tayikos"
 AFG_protector_of_the_tajiks_desc: "A menudo han existido presiones entre la mayoría de pastunes y la también numerosa población septentrional de tayikos. Hoy, no obstante, tenemos la oportunidad de ganarnos su favor liberando a los tayikos que, fuera de nuestras fronteras, sufren la despótica opresión de [742.OWNER.GetLeader]."
 AFG_protector_of_the_tajiks_tt: "Desbloquea decisiones para proponer la paz a [742.OWNER.GetNameDef] si [ROOT.GetName] ha ocupado [742.GetName]"
 AFG_anti_soviet_cooperation: "Cooperación antisoviética"
 AFG_anti_soviet_cooperation_desc: "No faltarían naciones agradecidas de ver menoscabada la influencia [SOU.GetAdjective]. Podemos aprovechar ese deseo para adquirir conocimientos militares de dichas naciones, y así estaremos preparados en caso de que el afán expansionista [SOU.GetAdjective] nos acabe poniendo en peligro."
 AFG_sinkiang_intervention: "Intervención en Sinkiang"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName] forma parte del mundo islámico desde hace generaciones. Sin embargo, la imposición del comunismo desde el antiguo Imperio ruso y en la actual China pone en grave riesgo a nuestros hermanos musulmanes de aquella región. Ya es hora de librarlos de esa amenaza de una vez por todas."
 AFG_gant_refuge_to_jadidists: "Conceder refugio a los jadidistas"
 AFG_gant_refuge_to_jadidists_desc: "Los modernizadores y reformadores islámicos que integran el movimiento jadidista de [SOV.GetNameDef] sufren la represión activa del gobierno, y muchos antiguos miembros de los Jóvenes de Bujará y los Jóvenes de Jiva son víctimas de las purgas de [SOV.GetLeader]. Sería bueno ofrecerles refugio en nuestra nación y permitir que nos traigan algunos de sus ideales democráticos."
 AFG_propose_confederation_with_pakistan: "Proponer una confederación con Pakistán"
 AFG_propose_confederation_with_pakistan_desc: "Las gentes de [PAK.GetNonIdeologyName] llevan ya demasiado tiempo sufriendo la tiranía [ENG.GetAdjective]. Hoy ponen el grito en el cielo pidiendo su independencia, y es justo que así sea. No obstante, es tanta la historia y la cultura que nuestros pueblos comparten, que sería lo más lógico que nuestras dos naciones se fundiesen en una antes de que los vaivenes de la política nos acaben enfrentando."
 AFG_afghan_pakistan_cold_War: "Guerra fría afgano-pakistaní"
 AFG_afghan_pakistan_cold_War_desc: "Nos provoca un hondo pesar vernos enemistados con nuestros hermanos del otro lado de nuestras fronteras, pero es imperioso entender que entrañan un peligro para nuestra sociedad. Así pues, debemos prepararnos para mantenerlos a raya por los medios que sean necesarios."
 AFG_graveyard_of_empires: "Mausoleo de imperios"
 AFG_graveyard_of_empires_desc: "Mientras los imperios se erigen y desmoronan, nuestro pueblo es el soberano indiscutible de esta región. Siempre y cuando permanezcamos unidos y en contacto con nuestro patrimonio ancestral, todo agresor hallará en [ROOT.GetNonIdeologyName] su tumba."
 AFG_prepare_for_operation_countenance: "Prepararse para la operación Countenance"
 AFG_prepare_for_operation_countenance_desc: "Los Aliados han empezado a pertrecharse para intervenir en [PER.GetName] con el fin de asegurarse su petróleo antes de que se nos adelante el enemigo. Debemos poner en marcha los preparativos logísticos necesarios para agilizar su intervención y contribuir al buen desempeño de la iniciativa."
 AFG_invite_foreign_corporations: "Invitar a corporaciones extranjeras"
 AFG_invite_foreign_corporations_desc: "Seguimos rezagados con respecto a otras naciones en lo que a industria se refiere, y prueba de ello es la ínfima producción de armas en nuestro país. Con objeto de revertir esta tendencia y modernizar nuestra industria, invitaremos a corporaciones de todo el mundo a desarrollar aquí sus operaciones."
 AFG_secure_iran: "Asegurar Irán"
 AFG_secure_iran_desc: "Ha llegado el momento de asegurar los yacimientos petrolíferos [PER.GetAdjective]. Con la colaboración de nuestros aliados, haremos lo que es preciso hacer, aunque conlleve un cambio de régimen en [PER.Capital.GetCapitalVictoryPointName]."
 AFG_repeal_the_durand_line: "Abrogar la Línea Durand"
 AFG_repeal_the_durand_line_desc: "Hemos demostrado a los Aliados que somos dignos de confianza incondicional. Tal vez esta sea la oportunidad idónea de renegociar la Línea Durand, que tan cruelmente se nos impuso hace años."
 AFG_future_of_balochistan: "El futuro de Baluchistán"
 AFG_future_of_balochistan_desc: "Si bien actualmente colaboramos con los Aliados, nuestro interés primordial ha de ser la política a futuro de nuestra región. Por tanto, debemos trabajar en pro de la independencia de Baluchistán e influir en su administración antes de que un estado mayor asimile todo su territorio."
 AFG_linchpin_of_global_defense: "Eje de la defensa global"
 AFG_linchpin_of_global_defense_desc: "Para los Aliados, nuestra lealtad es un elemento indispensable a la hora de plantear su oposición geopolítica ante los que son nuestros enemigos comunes. A fin de sacar partido de la situación, podríamos invertir en infraestructura militar que les beneficie a ellos tanto como a nosotros."
 AFG_promote_the_counter_elite: "Promover el rechazo a la élite"
 AFG_promote_the_counter_elite_desc: "Abundan entre la élite política los individuos con ideas radicales para modernizar la nación, pero que no han podido profundizar en dichas ideas ni ponerlas en práctica a causa del conservadurismo que impera en la política nacional. Ya disuelto el antiguo gobierno, tal vez haya llegado el momento de aupar a esos radicales."
 AFG_promote_the_counter_elite_tt: "Se podrá contratar a los siguientes consejeros:"
 AFG_support_warzistan_independence: "Apoyar la independencia de Waziristán"
 AFG_support_warzistan_independence_desc: "Nuestras fronteras con la India [ENG.GetAdjective] son motivo de tensión constante entre nuestras naciones. Aunque carecemos de la fuerza necesaria para expulsar a los invasores de la región, podemos menoscabar su autoridad apoyando movimientos independentistas como el de Waziristán."
 AFG_socialist_coup: "Golpe de Estado socialista"
 AFG_socialist_coup_desc: "A raíz de la erosión de las restricciones conservadoras que encorsetaban el pensamiento político, se ha abierto la caja de Pandora, y el rechazo a la monarquía se extiende raudo por todo el territorio nacional. Ha llegado la hora de acabar con la anacrónica Corona y construir un Estado socialista moderno."
 AFG_socialist_coup_tt: "§YSi el apoyo comunista es mayor del 60%, evitaremos que estalle una guerra civil.§!"
 AFG_state_atheism: "Ateísmo estatal"
 AFG_state_atheism_desc: "El Pashtunwali, el islam y otros opiáceos de masas tradicionales deben quedar relegados al olvido, ya que solo así lograremos modernizar nuestra economía y sociedad. Por consiguiente, procederemos a coartar estas prácticas anticuadas, y nuestro pueblo recibirá una educación de corte laico."
 AFG_soviet_research_cooperation: "Cooperación para la investigación soviética"
 AFG_soviet_research_cooperation_desc: "[SOU.GetNameDef], que fue una potencia enemiga, se ha tornado con una rapidez pasmosa en nuestra mayor aliada desde que derrocamos al antiguo régimen. Tanto es así, que se nos presenta la oportunidad de adquirir sus conocimientos tecnológicos, agilizando de esa forma la transformación de [ROOT.GetNonIdeologyName]."
 AFG_soviet_research_technology_exchange_tt: "§YSerá más probable que [SOU.GetNameDefCap] acepte cuanto mejor sea la opinión que tienen de nosotros.§! \nSi [SOU.GetFlag]§Y[SOU.GetNameDef]§! acepta la propuesta, compartiremos con ellos un grupo de tecnología común."
 AFG_communist_industrialization: "Industrialización comunista"
 AFG_communist_industrialization_desc: "Ahora que hemos desarticulado los antiguos mecanismos gubernamentales del régimen imperialista, podemos emprender un proceso de colectivización e industrialización aceleradas para que nuestra economía dé el paso al siglo XX."
 AFG_support_soviets_in_asia: "Apoyar a los soviéticos en Asia"
 AFG_support_soviets_in_asia_desc: "Las repúblicas centroasiáticas comprendidas dentro del territorio de [SOU.GetNameDef] son un hervidero de actividad contrarrevolucionaria debido a su lejanía con respecto a [SOU.Capital.GetCaptialVictoryPointName]. A fin de evitar que las corrientes reaccionarias calen también en nuestra nación, haríamos bien en ayudar a la administración [SOU.GetAdjective] a imponer orden en la región."
 AFG_integrate_tajik_and_uzbek_republics: "Defensor de Asia Central"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Ya hemos demostrado que somos un aliado valiosísimo para [SOU.GetNameDef], y por nuestros esfuerzos es justo que pidamos concesiones territoriales, que nos servirían también para acallar el descontento de las minorías no pastunes del norte."
 AFG_ally_basmachi_remnants: "Absorber restos Basmachi"
 AFG_ally_basmachi_remnants_desc: "Hasta 1934, los Basmachi lucharon contra las fuerzas [SOV.GetAdjective] para liberar Asia Central de su tiranía. Aunque posteriormente su movimiento fue aplastado, algunos de sus líderes lograron escapar. Debemos esforzarnos por establecer contacto con estos luchadores por la libertad e invitarlos a nuestra corte. Puede que antes apoyaran a Habibullah Kalakani, pero con nuestro gobierno asegurado será fácil convencerlos."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Si §Y[SOU.GetName]§! acepta la propuesta:"
 AFG_republic_of_afghanistan: "Declarar una república"
 AFG_republic_of_afghanistan_desc: "La adopción de la democracia en forma de monarquía constitucional supuso un paso enorme. Sin embargo, aún existe cierta inquietud latente, pues hay quien opina que nuestras libertades democráticas solo quedarán del todo aseguradas cuando erradiquemos los últimos vestigios de la monarquía, declarando una república y eligiendo a un jefe de Estado democrático."
 AFG_republic_of_afghanistan_tt: "§YPodremos elegir una nueva identidad para nuestra nación, lo que podría acarrear cambios en nuestros estados esenciales o añadir ideas nuevas.§!"
 AFG_hot_war_with_pakistan: "Eliminar Pakistán"
 AFG_hot_war_with_pakistan_desc: "Los insensatos de [PAK.GetNonIdeologyName] buscan dividir a nuestra gente con rencillas fútiles, mientras [SOU.GetNameDef] y [RAJ.GetNameDef], las verdaderas amenazas a nuestra integridad, siguen cobrando fuerza. Debemos acabar con este régimen arribista antes de que someta a todo nuestro pueblo al yugo de otra potencia."
 AFG_accelerate_integration: "Fortalecer la confederación"
 AFG_accelerate_integration_desc: "Si bien podemos tildar ya de éxito atronador la nueva confederación entre [ROOT.GetNonIdeologyName] y [PAK.GetNonIdeologyName], debemos acelerar el proceso de integración más aún para estar a la altura de los desafíos que el mundo nos plantee."
 AFG_seek_british_investment: "Buscar inversiones británicas"
 AFG_seek_british_investment_desc: "La administración [ENG.GetAdjective] lleva décadas temiendo que [SOV.GetNameDef] se abalance sobre nuestra nación y anexione sus preciados territorios orientales. Para evitar que abandonemos su bloque, nos ha colmado de estipendios e inversiones. Ahora que el panorama mundial es cada día más precario, podríamos obtener aún más rédito de esta dinámica."
 AFG_central_asian_unification: "Unificación centroasiática"
 AFG_central_asian_unification_desc: "Gracias a nuestra diligente gestión, Asia Central ha pasado rápidamente de ser un hazmerreír económico a una potencia industrial clamorosa. Juntos, labraremos un nuevo porvenir socialista para nuestros pueblos."
 AFG_central_asian_unification_tt: "Desbloquea las decisiones de §Y$AFG_develop_central_asia_category$§!, que nos permitirán adquirir territorios esenciales en estados centroasiáticos que formaban parte [SOU.GetAdjective] y ahora son nuestros."
 AFG_sov_iran_war: "Derrocar al sah de [PER.GetNonIdeologyName]"
 AFG_sov_iran_war_desc: "Nuestros camaradas de [SOU.GetNameDef] están acorralados por todos los puntos cardinales, lo que les impide mantener una flota oceánica, con la salvedad de las aguas árticas, que pueda hacer frente a nuestros adversarios. Habida cuenta de su apoyo implícito a nuestros enemigos, podríamos ocupar [PER.GetName] a fin de procurarnos una nueva base de operaciones navales, deshaciéndonos además de un posible adversario."
 AFG_development_in_uzb: "Desarrollar Uzbekistán"
 AFG_development_in_uzb_desc: "Uzbekistán ha sido objeto de negligencia por parte de los distintos regímenes que han ocupado el país. Si aspiramos a consolidar nuestro control sobre aquel territorio, debemos enmendar esa injusticia trabajando en su desarrollo e integrando el territorio en nuestra economía."
 AFG_development_in_taj: "Desarrollar Tayikistán"
 AFG_development_in_taj_desc: "Tayikistán es una sombra de lo que podría ser. Si lo integramos en nuestra economía, podría acabar siendo un valioso proveedor de aluminio y otros recursos cruciales para nuestra modernización."
 AFG_development_in_tms: "Desarrollar Turkmenistán"
 AFG_development_in_tms_desc: "El petróleo es un recurso esencial para cualquier economía o ejército actuales. Gran suerte la nuestra, pues los prospectores han declarado que Turkmenistán alberga abundantes reservas del valioso líquido que aguardan a ser explotadas."
 AFG_modern_economy: "Una economía moderna"
 AFG_modern_economy_desc: "Por fin hemos roto los grilletes de las prácticas económicas arcaicas que, desde hace siglos, lastran a nuestro pueblo. Hoy, por fin, podemos codearnos con las demás naciones industrializadas del mundo."
 AFG_darulaman: "Darulamán"
 AFG_darulaman_university: "Universidad de Darulamán"
 AFG_darulaman_university_desc: "Nuestra ciudad moderna de Darulamán crece a pasos agigantados desde que se trasladaron a ella varias sedes de gobierno. No contento con ello, el rey desea hacer de Darulamán una gran ciudad académica fundando en ella una nueva universidad con instalaciones que nada tengan que envidiar a las mejores del mundo."
 AFG_modifiy_1923_constitution_modifier_tt: "Modifica §Y$AFG_1923_constitution_modifier$§! en:\n"
 AFG_from_the_ashes: "De entre las cenizas"
 AFG_from_the_ashes_desc: "Desde que se disolvió el Imperio otomano, ha quedado un vacío de poder en el mundo islámico. Ahora que un conflicto mundial vuelve a acaparar la atención de las grandes potencias, tenemos la oportunidad de reafirmarnos como la nación preponderante del mundo islámico."
 AFG_exploit_turko_persian_heritage: "Explotar nuestra herencia turco-persa"
 AFG_exploit_turko_persian_heritage_desc: "La influencia cultural [PER.GetAdjective] y [TUR.GetAdjective] ha calado de manera manifiesta en nuestra nación a lo largo de los siglos. Sería oportuno situar este patrimonio cultural en un primer plano político y erigir una nueva identidad turco-persa que infunda al pueblo un deseo de unidad con nuestros vecinos."
 AFG_exploit_turko_persian_heritage_tt: "Desbloquea las decisiones de §Y$AFG_turko_persian_heritage_category$§!, que nos permitirán invitar a naciones a nuestra facción o adquirir objetivos de guerra en su contra."
 AFG_protector_of_baghdad: "Protector de Bagdad"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "Salvador de Tierra Santa"
 AFG_savior_of_the_holy_lands_desc: "Ha llegado ya la hora de cumplir nuestro deber sagrado y liberar la Tierra Santa de los extranjeros que con su yugo la oprimen. Nuestros valerosos soldados marcharán con la fuerza de nuestros antepasados, alentados por una justa causa: recuperar la que es la cuna de nuestra fe. Esta misión divina, además de unificar a todo el mundo islámico bajo nuestro liderazgo, cubrirá de honor y gloria a nuestra excelsa nación."
 AFG_recruit_experts_and_officers: "Reclutar a expertos y oficiales"
 AFG_recruit_experts_and_officers_desc: "La superioridad de nuestra nación empieza a quedar de manifiesto a ojos de científicos, ingenieros y oficiales militares que estuvieron al servicio de los estados [PER.GetAdjective] o [TUR.GetAdjective]. Tanto es así, que quizá logremos persuadirlos para que se sumen a quienes luchamos para que este país se establezca como la potencia predominante en la región."
 AFG_turko_persian_empire: "El Imperio turco-persa"
 AFG_turko_persian_empire_desc: "Ahora que controlamos con inquebrantable autoridad la mayoría de territorios [TUR.GetAdjective] y [PER.GetAdjective], ha llegado el momento de reorganizar nuestros dominios para crear un nuevo Imperio turco-persa, en aras de la seguridad y el bienestar de nuestra gran sociedad."
 AFG_eyes_on_the_north: "El norte en el punto de mira"
 AFG_eyes_on_the_north_desc: "Al norte de nuestras fronteras hay regiones colmadas de recursos que nuestros adversarios aún no han explotado del todo. Es de imperiosa necesidad disponer los preparativos pertinentes para expandir nuestro dominio a dichas zonas en cuanto se dé la ocasión. Reforzar nuestra presencia militar y asegurar las líneas de suministro son medidas cruciales que debemos poner en marcha a tal fin."
 AFG_alliance_with_turkik_peoples: "Alianza con el pueblo túrquico"
 AFG_alliance_with_turkik_peoples_desc: "Debilitar las estructuras de poder existentes es parte fundamental de nuestra campaña de expansión al norte, y para ello debemos instigar el descontento entre los pueblos túrquicos que habitan la región. Si agravamos los roces ya presentes y fomentamos la discordia, lograremos desestabilizar a los gobiernos locales, cultivando así un ambiente más favorable para nuestra expansión."
 AFG_alliance_with_turkik_peoples_tt: "Desbloquea las decisiones de §Y[AFG_get_turkik_people_name_key]§!, que nos permitirán implantar células de resistencia en Estados centroasiáticos en poder [SOU.GetAdjective]. Los Estados en los que hayamos interferido se unirán a nuestra facción cuando estalle la guerra con [SOU.GetNameDef]."
 AFG_red_threat: "La amenaza roja"
 AFG_red_threat_desc: "Ahora que contamos con aliados secretos en Asia Central, nos hallamos ante una oportunidad sin precedentes de minar la influencia [SOU.GetAdjective] y redoblar la nuestra. Coordinaremos nuestra invasión con las células de resistencia que hemos implantado por la región, y el enemigo habrá perdido antes siquiera de entender lo que sucede."
 AFG_fortify_pakistan: "Fortificar la frontera"
 AFG_fortify_pakistan_desc: "Urge asegurar nuestras fronteras recién ampliadas. Al erigir fortificaciones y apuntalar posiciones defensivas, garantizaremos la estabilidad y seguridad de nuestro territorio. Por si fuera poco, gozaremos de una posición privilegiada desde la que desplegar nuestro poderío militar en caso de conflicto en la zona."
 AFG_fortify_pakistan_tt: "Los Estados que colinden con [RAJ.GetNameDef] adquiridos en el enfoque anterior obtendrán §G2§! §Yfuertes terrestres§!"
 AFG_into_the_plains_of_india: "Hacia las llanuras de [RAJ.GetNameDef]"
 AFG_into_the_plains_of_india_desc: "Ya es hora de que nuestro pueblo se proclame amo y señor del subcontinente indio. Tal y como hicieron nuestros antepasados, nos abalanzaremos sobre ellos desde las montañas aprovechando su debilidad. Esta vez, no obstante, no soltaremos nuestra presa."
 AFG_pashtun_empire: "Ascendencia de Pastunistán"
 AFG_pashtun_empire_desc: "Este día pasará a la posteridad como un momento histórico para nuestra nación. Con [ROOT.GetLeader] a las riendas de nuestro país, es todo un orgullo oficializar la ascendencia pastún, y con ello da comienzo una nueva era para el pueblo pastún. Gracias a nuestro ejército moderno, alianzas estratégicas y ambiciosas políticas, nos hemos consolidado como la potencia dominante en la región."
 AFG_work_with_gestapo: "Concierto con la inteligencia [GER.GetAdjective]"
 AFG_work_with_gestapo_desc: "La disidencia y el descontento aún empañan nuestra autoridad en los Estados recién integrados en el territorio nacional. Con objeto de solventar esta problemática, hemos empezado a colaborar con los servicios de inteligencia [GER.GetAdjective]. Su experiencia en operaciones de contrainsurgencia e inteligencia nos serán de inestimable ayuda a la hora de identificar y neutralizar facciones rebeldes."
 AFG_secure_baghdad: "Asegurar Bagdad"
 AFG_secure_baghdad_desc: "A medida que nuestra influencia se propaga por la región, resulta evidente el potencial que posee [IRQ.GetNameDef] para desautorizarla. Por consiguiente, debemos exigir que su política exterior se adecúe a nuestros intereses, o sufrirán la cólera de nuestras fuerzas armadas."
 AFG_agreement_with_germany: "Asociación con [GER.GetNameDef]"
 AFG_agreement_with_germany_desc: "En los tiempos turbulentos que corren, debemos buscar aliados fuertes y de confianza que nos ayuden a cimentar nuestra posición como potencia dominante del mundo islámico. A tal fin, entablaremos comunicaciones con [GER.GetNameDef] para proponerles un pacto de defensa mutua."
 AFG_agreement_with_germany_tt: "\n\n§YLa probabilidad de que [GER.GetNameDefCap] acepte será mayor si su opinión de nosotros es superior a 50.§!"
 AFG_renounce_the_durand_line: "Rechazar la Línea Durand"
 AFG_renounce_the_durand_line_desc: "La Línea Durand que nos impusieron los opresores extranjeros divide desde hace décadas a hermanos del mismo pueblo pastún. Hoy nos decidimos a atajar esta injusticia de una vez por todas, ya sea mediante la astucia de nuestros diplomáticos o la fuerza de nuestros ejércitos."
 AFG_renounce_the_durand_line_tt: "\n\n§YEs más probable que la potencia dueña de los Estados reivindicados acepte nuestra propuesta si ya se encuentra en guerra o debilitada a causa de una guerra civil en curso.§!"
 AFG_topple_iran: "Derrocar al gobierno iraní"
 AFG_topple_iran_desc: "Gracias al clarividente gobierno de [ROOT.GetLeader], hoy poseemos el poder de procurar libertad y justicia a nuestros hermanos y hermanas [PER.GetAdjective], que demasiado tiempo han sufrido ya la tiranía de [PER.GetLeader]. Además de asegurar nuestras fronteras, esta iniciativa nos permitirá afianzar nuestra influencia en la región."
 AFG_sov_attack_bonus: "La amenaza roja"
 AFG_raj_attack_bonus: "Irrumpir en India"
 AFG_work_with_ger_intel_bonus: "Técnicas de supresión partisanas"
 AFG_rapprochement_with_non_pashtuns: "Acercamiento a los no pastunes"
 AFG_rapprochement_with_non_pashtuns_desc: "Las minorías ajenas al pueblo pastún que integran nuestra nación se han visto marginadas en el ámbito político desde hace ya demasiado tiempo. Esto fomenta cierto resentimiento hacia la administración central, resentimiento que puede dar pie a un descalabro como el de 1929, cuando el gobierno fue derrocado. Así pues, debemos trabajar para que todos nuestros pueblos se sientan representados y escuchados en el nuevo sistema democrático."
 AFG_khorasan_buffer_state: "Fundar el estado colchón de Jorasán"
 AFG_khorasan_buffer_state_desc: "La amenaza que [PER.GetNonIdeologyName] suponía para nuestros planes bélicos se ha disuelto ya casi por completo, y es hora de pensar en el mañana. Dada la presencia de tensiones históricas entre ambas naciones y nuestra participación en la operación Countenance, lo más prudente sería crear un estado colchón que nos distancie del afán vengativo que podría caracterizar a un futuro gobierno [PER.GetAdjective]."
 AFG_khorasan_buffer_state_tt: "§YEstableceremos un gobierno títere de Jorasán en los siguientes estados, si los controlamos:\n[1004.GetName]\n[416.GetName]\n[1003.GetName]§!"
 AFG_emerging_economy: "Economía emergente"
 AFG_mountain_training_2: "Dominar las montañas"
 AFG_mountain_training_2_desc: "A juzgar por los buenos resultados de nuestra iniciativa de adiestramiento de montaña, es evidente que debemos seguir formando unidades de combate especializadas en esta clase de terreno."
 AFG_expand_quami_template: "Reforma del Quami"
 AFG_expand_quami_template_desc: "No se puede negar que el sistema Quami ha sido de utilidad durante años, pero el margen de mejora es amplio. Si reestructuramos el despliegue de unidades, estas podrán defender [AFG.GetNonIdeologyName] de manera más eficaz."
 AFG_expand_quami_template_tt: "Añade §Y3§! batallones de irregulares a la plantilla §YLeva pastún§!."
 AFG_expand_quami_template_2_tt: "Si hemos investigado §Y$tech_engineers$, $tech_military_police$ o $tech_field_hospital$§!, se añadirán a la plantilla."
 AFG_request_soviet_support: "Pedir ayuda soviética"
 AFG_request_soviet_support_desc: "Nuestra revolución bien podría quedarse en agua de borrajas, ya que escasean los recursos económicos y manos que necesitaríamos para tomar los núcleos de población claves. Para triunfar, urge recibir apoyo de [SOU.GetNameDef]."
 AFG_international_brigades: "Brigadas internacionales"
 AFG_international_brigades_desc: "A pesar del audaz sacrificio de nuestras tropas, no parece que los vientos de la guerra soplen a nuestro favor. No obstante, quizá logremos volver las tornas si extendemos el reclutamiento a voluntarios internacionales, pues no son pocas las almas deseosas de combatir la opresión."
 AFG_defending_democracy: "Defender la nación"
 AFG_defending_democracy_desc: "Si bien el gobierno ya ha quedado a salvo de amenazas internas, siempre habrá quien trate de avasallarnos desde fuera de nuestras fronteras. Nos corresponde hacer todo lo posible para lograr una economía capaz de sustentar a nuestro ejército si la guerra llega a nuestro umbral."
 AFG_islamic_republic_idea: "Democracia islámica"
 AFG_recruit_foreign_experts: "Reclutar a expertos extranjeros"
 AFG_recruit_foreign_experts_desc: "Quizá no tengamos experiencia en el país y por eso debemos buscar fuera de nuestras fronteras a quienes puedan ayudarnos y enseñarnos esas habilidades de cara al futuro."
 AFG_seek_american_aid: "Buscar ayuda de Estados Unidos"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_bill_of_rights: "Declaración de derechos"
 AFG_bill_of_rights_desc: "Nuestro pueblo merece un documento que recoja sus derechos ante la ley."
 AFG_follower_of_islam: "Fiel al islam"
 AFG_follower_of_islam_desc: "El islam se ha situado en el centro de nuestra fe durante más de un milenio, y hemos de asegurarnos de que nuestro líder cumple con sus principios rectores y lleva a nuestra nación hacia una nueva época dorada."
 AFG_ministry_of_supply: "Ministerio de Abastecimiento"
 AFG_ministry_of_supply_desc: "Nuestro ejército opera sin disponer apenas de líneas de suministro. Con ánimo de suplir esta carencia, vamos a fundar un nuevo ministerio que gestione el abastecimiento de fuerzas armadas e infraestructuras cruciales."
 AFG_communist_propaganda: "Ministerio de Propaganda"
 AFG_communist_propaganda_desc: "Todos los medios de comunicación masivos deben quedar bajo la tutela del Estado, que se servirá de ellos para alentar al pueblo a trabajar por una gloriosa república proletaria."
 AFG_hold_elections: "Celebrar elecciones"
 AFG_hold_elections_desc: "Ahora que empiezan a aminorar las tensiones en el país, tenemos por fin la oportunidad de celebrar los primeros comicios libres de [AFG.GetNonIdeologyName]."
 AFG_hold_elections_tt: "§YPodremos elegir a un nuevo líder para el país en las próximas elecciones.§!"
