 unlock_decisions_silk_road_tt: "Desbloquea decisiones para hacer esencial más territorio de la §YRuta de la Seda§!"
 mughal_west_britain_company_dec: "Incorporar la Compañía de Gran Bretaña Occidental"
 allows_mughal_west_british_company_tt: "Permite una decisión administrativa."
 create_mwbc_tt: "Crea la §Y$mughal_west_britain_company$§! con estados esenciales de Inglaterra y Gales."
 RAJ_hedgemony_of_the_subcontinent: "Hegemonía del subcontinente"
 RAJ_hedgemony_of_the_subcontinent_desc: "Hemos alcanzado el dominio industrial en el subcontinente, alejando a todos los que podrían reclamar ese título. Nos hemos vuelto inexpugnables y hemos dejado atrás a los demás separatistas."
 RAJ_hedgemony_of_the_subcontinent_tt: "Todos los Estados iniciales son propiedad de [ROOT.GetName]."
 pak_factories_tt: "[RAJ.GetName] posee un §Y150%§! más de fábricas que §Y[PAK.GetName]§!\nNuestras fábricas: [?var:THIS.num_of_factories]\nNecesarias: [?var:pak_factories] "
 pak_tech_tt: "[RAJ.GetName] posee un §Y30%§! más de tecnologías que §Y[PAK.GetName]§!\nNuestras tecnologías: [?var:THIS.num_researched_technologies]\nNecesarias: [?var:pak_researched_techs] "
 RAJ_orchestrate_train_robberies_desc: "Con la gestión en manos de los trabajadores y el aumento de la supervisión, la construcción ferroviaria se ha ralentizado, pero las líneas que construimos tienen mejor integración en la economía planificada, son más eficaces y ofrecen mejor rendimiento logístico."
 RAJ_revisiting_inquities: "Ojo por ojo"
 RAJ_revisiting_inquities_desc: "La intromisión de las compañías comerciales extranjeras no hizo más que acelerar el declive histórico de nuestro imperio. Entre nosotros, hay quien piensa que, con nuestro poderío actual, haríamos bien sometiendo a nuestros viejos enemigos a las mismas iniquidades que nos impusieron."
 RAJ_royal_indian_navy_mutiny: "Motín de la Royal Indian Navy"
 RAJ_royal_indian_navy_mutiny_desc: "El descontento crece entre los marineros indios, que muestran su apoyo a nuestra causa. Podemos aprovecharlo para tomar el poder y detener a los refuerzos ingleses. No tendrán más remedio que someterse."
 RAJ_royal_indian_navy_mutiny_tt: "§RSe eliminarán las decisiones de infiltración comunista al completar este enfoque.§!"
 RAJ_royal_indian_navy_mutiny_tt2: "§RSe eliminarán las decisiones de infiltración comunista al cumplir nuestras obligaciones.§!"
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_accept_russian_muhajir_money_desc: "El oro extranjero fluye hacia nuestras manos, alimentando el fuego de la revolución."
 RAJ_jugantar_desc: "El espíritu de Jugantar despierta y extiende la resistencia por todo el territorio. Podemos aprovecharlo para apoderarnos de Bengala una vez más."
 RAJ_the_peoples_liberation_army_desc: "El Ejército Popular de Liberación es una fuerza disciplinada y comprometida con su ideología que propiciará el cambio de la liberación nacional. Compuesto por la clase obrera y el campesinado, el ejército está listo para luchar por la revolución e instaurar un nuevo orden."
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetName] ha actuado como representante de los ingleses, y estos últimos han aportado grandes cantidades de recursos en un acto desesperado para contrarrestar la creciente marea del comunismo. Pondremos fin a esta disputa de una vez por todas."
 RAJ_the_revolutionary_army_marches_desc: "Nuestro ejército marcha con un propósito, por la revolución, por India y por el hombre común."
 RAJ_threaten_princes_desc: "Los príncipes aceptarán nuestras exigencias o afrontarán las consecuencias de su desafío."
 #EIC feedback stuff
 RAJ_look_to_the_future: "Poner la mirada en el futuro"
 RAJ_look_to_the_future_desc: "El caos provocado por el control de precios se solventará mirando al futuro, no al pasado. Urge implementar un numeroso paquete de medidas que estabilicen nuestra economía."
 RAJ_lobby_parliment: "Presión parlamentaria"
 RAJ_lobby_parliment_desc: "Gracias al apoyo de inversores privados, meteremos presión al parlamento, y les presentaremos la privatización como la única protección viable ante otra crisis económica mundial. Vender el Raj por partes no solo es una estrategia; también brinda estabilidad al imperio."
 RAJ_lobby_parliment_tt: "Empezaremos a formar la Compañía de las Indias Orientales"
 #bye
 RAJ_orchestrate_train_robberies: "El ferrocarril del pueblo"
 RAJ_orchestrate_train_robberies_tt: "Ahora, los enfoques en ferrocarril modificarán el espíritu §YRed Ferroviaria de India§! de esta manera:\nRendimiento de fábrica: §G+[?RAJ_railway_default_increase_tt]%§!\nVelocidad de construcción de ferrocarriles: §R[?RAJ_railway_default_decrease_tt]%§!\nVelocidad de construcción de centro de suministro: §R[?RAJ_railway_default_decrease_tt]%§!\nVelocidad de construcción de infraestructura: §R[?RAJ_railway_default_decrease_tt]%§!\npor cada enfoque en ferrocarril completado.\n\nTodos los enfoques en ferrocarril que ya estén completados cambiarán automáticamente para adaptarse a esto."
 RAJ_accept_russian_muhajir_money: "Aceptar dinero ruso mojayir"
 RAJ_jugantar: "Jugantar"
 RAJ_jugantar_tt: "Al declarar la guerra a [PAK.GetName] ganaremos divisiones cerca de Bangladesh"
 RAJ_bhoodan_movement: "Movimiento Bhoodan"
 RAJ_bhoodan_movement_desc: "A través de la redistribución voluntaria de tierras, ayudaremos a los campesinos sin terrenos a reinstaurar la justicia en el campo. Al devolver las tierras a quienes faenaban en ellas, no solo contaremos con su producción, sino también con su lealtad."
 RAJ_the_peoples_liberation_army: "Formar el Ejército Popular de Liberación"
 RAJ_deathblow_to_imperial_remnants: "Golpe mortal a los remanentes imperiales"
 RAJ_the_revolutionary_army_marches: "El ejército revolucionario se pone en marcha"
 RAJ_nationalize_british_owned_factories: "Nacionalizar las fábricas británicas"
 RAJ_nationalize_british_owned_factories_desc: "Las fábricas construidas por la mano de obra [RAJ.GetAdjective] ya no servirán a intereses extranjeros. Al nacionalizar la industria [ENG.GetAdjective], el pueblo recuperará el poder y podrá reclamar lo que le arrebataron injustamente."
 RAJ_threaten_princes: "Amenazar a los príncipes"
 RAJ_exile_princes: "Exiliar a los príncipes"
 RAJ_exile_princes_desc: "La era de los nobles ha terminado. Para reafirmar la verdadera unidad de la nación, erradicaremos los vestigios del poder feudal y los exiliaremos, lejos de sus palacios y del pueblo que antaño gobernaban."
 RAJ_integrate_the_princes: "Integrar los principados"
 RAJ_integrate_the_princes_desc: "Ahora que hemos enviado a los príncipes al exilio y hemos ido avanzando en la integración, es el momento de integrar los principados de forma completa y definitiva."
 RAJ_integrate_the_princes2: "Subyugación por principado"
 RAJ_integrate_the_princes2_desc: "No nos interesa mantener el sistema de semiautonomía de los principados. Los principados se incorporarán a India por completo de forma definitiva."
 RAJ_exiled_princes_flag: "Ha exiliado a los príncipes"
 RAJ_join_the_co_prospherity_sphere: "Unirse a la esfera de coprosperidad"
 RAJ_join_the_co_prospherity_sphere_desc: "Japón es la única fuerza local que está dispuesta a enfrentarse a los imperialistas occidentales. Debemos unirnos para lograr un objetivo más amplio."
 RAJ_join_the_co_prospherity_sphere_tt: "(§Y[JAP.GetName]§!) Recibe el evento §Y[RAJ.GetNameDefCap] quiere unirse a la esfera de coprosperidad§!."
 RAJ_cruiser_effort_dlc: "$RAJ_cruiser_effort$"
 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_black_swan_sloops: "Balandras Black Swan"
 RAJ_black_swan_sloops_desc: "Al reacondicionar los rentables cascos de barco Black Swan, podemos ampliar con rapidez nuestra flota de patrulleros ligeros, ideales para la defensa costera y la protección de los convoyes."
 RAJ_coastal_protection: "Defensa costera"
 RAJ_coastal_protection_desc: "Nuestro extenso litoral requiere de protección de algún tipo ante amenazas extranjeras."
 RAJ_the_sword_and_the_saffron: "La espada y el azafrán"
 RAJ_the_sword_and_the_saffron_desc: "Nuestro destino se forja a través de la fuerza y la fe. La espada defenderá nuestra tierra y el estandarte azafrán unirá a nuestro pueblo bajo un solo propósito."
 RAJ_burn_down_the_cellular_jail: "Quemar Cellular Jail"
 RAJ_burn_down_the_cellular_jail_desc: "La prisión Cellular Jail se erige como una afrenta a todos los hombres y mujeres que han luchado por la independencia de India. Hay que destruirla."
 RAJ_indian_marine_corps: "Cuerpo de Infantería de Marina [ROOT.GetAdjective]"
 RAJ_indian_marine_corps_desc: "Vamos a crear un cuerpo de marines entrenado y dedicado a las operaciones anfibias y los asaltos especializados."
 RAJ_madras_ship_repair_factories: "Astilleros de Madrás"
 RAJ_madras_ship_repair_factories_desc: "Madrás pasará a ser un centro clave de apoyo naval clave, con instalaciones de reparación pensadas para mantener y reaparejar nuestra flota en expansión, la cual estará operativa en todo el litoral oriental."
 RAJ_obtain_british_naval_contracts: "Obtener contratos navales británicos"
 RAJ_obtain_british_naval_contracts_desc: "Vamos a solicitar contratos de construcción naval a [ENG.GetNameDefCap]. Su capacidad industrial servirá para mejorar nuestra flota, además de reforzar relaciones estratégicas."
 RAJ_purchase_decomissioned_british_ships: "Comprar barcos retirados"
 RAJ_purchase_decomissioned_british_ships_desc: "Vamos a solicitar a [ENG.GetNameDefCap] unos navíos de combate retirados del servicio. Aunque los barcos sean anticuados, podremos reacondicionarlos para expandir nuestra flota, reduciendo los costes al mínimo."
 RAJ_request_transfer_of_british_commanders: "Solicitar la cesión de comandantes británicos"
 RAJ_request_transfer_of_british_commanders_desc: "Presentaremos una petición a [ENG.GetNameDefCap] para que nos envíe a uno de sus comandantes navales que adiestre a nuestros nuevos marines."
 RAJ_obtain_modern_ship_contracts: "Obtener contratos navales modernos"
 RAJ_obtain_modern_ship_contracts_desc: "Con el fin de acelerar nuestra modernización naval, vamos a negociar con [ENG.GetNameDefCap] por unos cruceros de última gama para garantizar la competitividad de nuestra flota en el cambiante panorama marítimo."
 RAJ_dominate_the_bay_of_bengal: "Dominar el golfo de Bengala"
 RAJ_dominate_the_bay_of_bengal_desc: "La supremacía naval del golfo de Bengala es esencial para nuestra estrategia marítima. Al expandir nuestra presencia y proyectar nuestro poder por estas aguas, aseguraremos las rutas comerciales, así como la dominación regional."
 RAJ_indian_cruiser_development: "Desarrollo de cruceros [ROOT.GetAdjective]"
 RAJ_indian_cruiser_development_desc: "Ha llegado la hora de trazar nuestra propia ruta naval. El desarrollo patrio de cruceros nos permite reafirmar nuestra independencia industrial y sentar las bases de una flota india moderna."
 RAJ_increase_funding_for_the_GRSE: "Destinar más fondos a GRSE"
 RAJ_increase_funding_for_the_GRSE_desc: "Aumentaremos la financiación estatal de GRSE, que invertirá los fondos en construir astilleros."
 RAJ_womens_royal_indian_naval_service: "Real Servicio Naval de Mujeres [ROOT.GetAdjective]"
 RAJ_womens_royal_indian_naval_service_desc: "Fundaremos el Real Servicio Naval de Mujeres [ROOT.GetAdjective], que brindará a la población femenina la oportunidad de servir en la armada."
 RAJ_modernizing_navy_dlc: "Modernizar la armada"
 RAJ_modernizing_navy_dlc_desc: "Si queremos consolidarnos como una potencia en la región, debemos modernizar nuestra armada al invertir en diseños de barcos avanzados, mejoras en las infraestructuras, y una doctrina estratégica para proyectar nuestra influencia sobre los mares de Asia."
 RAJ_rashtriya_swayamsevak_sangh: "Rastriya Swayamsevak Sangh"
 RAJ_rashtriya_swayamsevak_sangh_desc: "Organizaremos a la juventud en una fuerza disciplinada, lista para defender nuestra nación y los valores del hindutva a toda costa."
 RAJ_the_hindu_martial_tradition: "La tradición marcial hindú"
 RAJ_the_hindu_martial_tradition_desc: "Desde los guerreros de Shivaji hasta los defensores del dharma, reviviremos nuestro antiguo espíritu marcial y prepararemos a nuestro pueblo para las batallas que se avecinan."
 RAJ_cultural_reawekening: "Despertar cultural"
 RAJ_cultural_reawekening_desc: "Se acerca un nuevo amanecer lleno de arte, lenguaje y tradiciones. Uniremos a la nación bajo el espíritu atemporal de nuestra civilización."
 RAJ_mass_production: "Producción en masa"
 RAJ_mass_production_desc: "Externalizaremos la producción a las empresas privadas que menor coste ofrezcan, pues el recorte de costes es lo que impulsará nuestro desarrollo económico."
 RAJ_deathknell_to_the_raj: "Sentencia de muerte del Raj"
 RAJ_deathknell_to_the_raj_desc: "Poco a poco nos hemos ido apoderando del territorio, socavando la soberanía del régimen colonial. Ya es hora de poner fin a esta pantomima y exigir el control del continente en su plenitud."
 RAJ_deathknell_to_the_raj_trigger: "§YEl Raj§! gobernado por §YGran Bretaña§! existe"
 RAJ_deathknell_to_the_raj_trigger_tt: "Anexiona lo que quede del Raj"
 RAJ_learn_from_the_crown: "Aprender de la Corona"
 RAJ_learn_from_the_crown_desc: "Debemos tomar nota de la inabarcable experiencia militar de la Corona y, de cara a las dificultades que nos depara el futuro, adoptar doctrinas cuyo buen funcionamiento ya está más que probado."
 RAJ_join_the_shadow_scheme: "Unirse al plan en la sombra"
 RAJ_join_the_shadow_scheme_desc: "Podemos participar en operaciones clandestinas a fin de adquirir experiencia en materia de inteligencia y reforzar nuestra posición estratégica."
 RAJ_colonial_cadet_exchange: "Intercambio de cadetes coloniales"
 RAJ_colonial_cadet_exchange_desc: "Enviaremos a nuestros cadetes más sobresalientes a formarse con oficiales británicos. A su regreso, nuestro ejército contará con las técnicas más avanzadas."
 RAJ_learn_from_the_secret_intelligence_service: "Aprender del Servicio de Inteligencia Secreto"
 RAJ_learn_from_the_secret_intelligence_service_desc: "Colaborando con el Servicio de Inteligencia Secreto de Gran Bretaña, podemos crear una formidable red de espionaje que opere en favor de nuestros intereses."
 RAJ_purchase_british_supply_equipment: "Comprar equipo de suministro británico"
 RAJ_purchase_british_supply_equipment_desc: "Debemos proveernos de equipo de suministro británico, pues contribuirá a la eficacia de nuestras tropas y mejorará nuestra logística en batalla."
 RAJ_forming_an_indian_doctrine: "Crear una doctrina india"
 RAJ_forming_an_indian_doctrine_desc: "Ya es hora de labrarnos nuestro propio camino. Vamos a desarrollar una doctrina india que refleje nuestros puntos fuertes y aspiraciones."
 RAJ_model_after_germany: "Tomar como modelo a Alemania"
 RAJ_model_after_germany_desc: "Haríamos bien en imitar la diciplina y eficiencia que caracteriza a las doctrinas militares alemanas a fin de transformar nuestro ejército en una máquina de guerra moderna."
 RAJ_model_after_usa: "Tomar como modelo a EE. UU."
 RAJ_model_after_usa_desc: "Si estudiamos las estrategias militares estadounidenses, podemos modernizar nuestro ejército centrándonos en la flexibilidad e innovación tecnológica."
 RAJ_model_after_soviet: "Tomar como modelo a la Unión Soviética"
 RAJ_model_after_soviet_desc: "La insistencia de la Unión Soviética en tácticas de movilización masiva y revolucionarias es un modelo a seguir para nuestra propia evolución militar."
 RAJ_automating_the_army: "Automatizar el ejército"
 RAJ_automating_the_army_desc: "Daremos prioridad a la mecanización y las divisiones blindadas avanzadas, lo que allanará el camino para conseguir un ejército completamente modernizado."
 RAJ_for_the_people_by_the_people: "Para y por el pueblo"
 RAJ_for_the_people_by_the_people_desc: "Nos centraremos en fortalecer la infantería, la artillería y las divisiones de apoyo para formar un ejército arraigado en la voluntad del pueblo."
 RAJ_five_year_plan: "El plan quinquenal"
 RAJ_five_year_plan_desc: "¡Cualquier Estado comunista necesita un plan quinquenal! ¡Hemos de empezar a elaborar el nuestro para que la industria de [RAJ.GetNameDefCap] prospere!"
 RAJ_five_year_plan_flag: "Ha completado el enfoque §YEl plan quinquenal§!"
 RAJ_five_year_plan_tt: "El plan quinquenal cambiará al completar el §YSocialismo agrario§! o la §YIndustrialización urbana§!"
 RAJ_five_year_plan_when_removed_tt: "Días que quedan: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_five_year_plan_modify_tt: "Modifica §YEl plan quinquenal§! en:"
 RAJ_soviet_influence: "Influencia soviética"
 RAJ_soviet_influence_desc: "La Unión Soviética constituye un ejemplo de transformación revolucionaria. Si adoptamos su orientación ideológica y sus marcos institucionales, podemos trazar un camino similar para [RAJ.GetName]."
 RAJ_indian_socialism: "Socialismo indio"
 RAJ_indian_socialism_desc: "Más que buscar inspiración en una gran potencia socialista, crearemos nuestra propia doctrina socialista adaptada a las necesidades de [RAJ.GetNameDefCap]."
 RAJ_soviet_indian_industrial_cooperation: "Cooperación industrial soviética-india"
 RAJ_soviet_indian_industrial_cooperation_desc: "Para acelerar nuestra transformación económica, forjaremos una alianza industrial con [SOU.GetNameDefCap]. Sus conocimientos técnicos y su experiencia en la centralización del desarrollo serán decisivos para construir una economía socialista adaptada a nuestras necesidades."
 RAJ_indian_national_highways: "Carreteras nacionales indias"
 RAJ_indian_national_highways_desc: "Para desarrollar la industria de [RAJ.GetNameDefCap], hemos de empezar por lo más básico: nuestras cadenas de suministros."
 RAJ_expand_industry_in_hyderabad: "Expandir la industria en Haiderabad"
 RAJ_expand_industry_in_hyderabad_desc: "Ampliar las fábricas de Haiderabad mejorará inmensamente nuestra capacidad industrial sin necesidad de una gran inversión."
 RAJ_continue_the_five_year_plan: "Continuar con el plan quinquenal"
 RAJ_continue_the_five_year_plan_desc: "Ahora que ha terminado el primer año del plan quinquenal, es hora de que echemos la vista atrás para ver cuánto hemos progresado y aplicar las lecciones aprendidas durante los próximos cuatro años."
 RAJ_continue_the_five_year_plan_tt: "Se multiplicarán todos los modificadores de nuestro §Yplan quinquenal§! por el §G+30%§!."
 RAJ_nationalize_tata_group: "Nacionalizar el Grupo Tata"
 RAJ_nationalize_tata_group_desc: "Nuestra economía tiene que dejar de depender del Grupo Tata. Es hora de que tomemos el control y nacionalicemos la empresa."
 RAJ_focus_on_military_industry: "Centrarse en la industria militar"
 RAJ_focus_on_military_industry_desc: "Hay que priorizar la seguridad de nuestro país por encima de todo y, para garantizar nuestra supervivencia, hemos de centrarnos en ampliar nuestro ejército."
 RAJ_nationalize_gun_carriage_agency: "Nacionalizar la Agencia de Transporte de Armas"
 RAJ_nationalize_gun_carriage_agency_desc: "La Agencia de Transporte de Armas es una de nuestras principales fuentes armamentísticas. No se puede dejar tanto poder en manos de una empresa privada: hay que nacionalizarla."
 RAJ_eastern_shipyard_construction: "Construcción del astillero oriental"
 RAJ_eastern_shipyard_construction_desc: "Para sustentar el crecimiento de una fuerza naval moderna, ampliaremos nuestra capacidad de construcción naval a lo largo de la costa oriental. Estos nuevos astilleros serán la columna vertebral de nuestras aspiraciones marítimas."
 RAJ_colonial_cadet_exchange_tt: "Al eliminar:"
 RAJ_form_ties_with_leftist_parties: "Crear lazos con partidos de izquierdas"
 RAJ_form_ties_with_leftist_parties_desc: "Debemos conseguir el apoyo de los socialistas y comunistas del país."
