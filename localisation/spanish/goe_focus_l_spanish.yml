 RAJ_secular_rule_alt: "Legado timúrida"
 RAJ_secular_rule_alt_desc: "Ha llegado la hora de recuperar nuestro territorio ancestral y dar comienzo a una nueva era desde las mismísimas montañas que vieron nacer nuestra dinastía. Al afianzar el imperio en el arduo corazón de Afganistán, garantizaremos nuestro dominio y reinstauraremos la fundación del gobierno imperial."
 RAJ_theocratic_rule_alt: "Legado mongol"
 RAJ_theocratic_rule_alt_desc: "Somos los sucesores de los conquistadores, los herederos de un imperio que antaño sacudió al mundo entero. Para honrar el legado mongol, hemos de crear unidad a través de la fuerza y poner al subcontinente indio bajo nuestro gobierno como un solo pueblo que esté unido no por la fe ni el origen, sino por la lealtad al trono. Que todos se arrodillen ante el poder del imperio."
 RAJ_secret_weapons: "Restablecer nuestra pujanza científica"
 RAJ_secret_weapons_desc: "Debemos volver a posicionarnos como líderes mundiales en el desarrollo de cohetes y utilizarlos para destruir a nuestros enemigos."
 RAJ_his_majestys_loyal_government: "El leal Gobierno de Su Majestad"
 RAJ_his_majestys_loyal_government_desc: "Aunque el clamor en favor de la independencia es cada vez más fuerte en las calles, la maquinaria de [ROOT.GetName] se mantiene firme. Bajo el gobierno del virrey designado por Su Majestad, y con el apoyo de la administración pública india, defenderemos los intereses de la Corona con disciplina y determinación."
 RAJ_the_government_of_india_act: "La Ley de Gobierno de la India"
 RAJ_the_government_of_india_act_desc: "La Ley de Gobierno de la India ha abierto la puerta a un mayor autogobierno dentro de nuestras provincias. Al depositar una mayor autoridad en los organismos locales, podemos apaciguar las voces moderadas y reforzar la eficacia administrativa sin que el Imperio deje de manejar las riendas."
 RAJ_work_with_local_leaders: "Colaborar con los líderes locales"
 RAJ_work_with_local_leaders_desc: "Cooperando con figuras influyentes de cada provincia, podemos ampliar nuestro alcance sin sobrecargar nuestros recursos. Estos líderes conocen las necesidades de su región y pueden aplicar mejoras que beneficien tanto a su pueblo como a los intereses de la Corona."
 RAJ_concessions_to_the_industrialists: "Concesiones ante los industrialistas"
 RAJ_concessions_to_the_industrialists_desc: "Para estimular el desarrollo sin esquilmar las arcas imperiales, ofreceremos condiciones favorables a los empresarios dispuestos a invertir en el crecimiento regional. A cambio de modestas concesiones, los líderes locales nos asegurarán su lealtad a cambio de prosperidad."
 RAJ_empower_provincial_authorities: "Dar poder a las autoridades provinciales"
 RAJ_empower_provincial_authorities_desc: "En lugar de intentar atraer intereses privados, reforzaremos el poder administrativo de las autoridades locales para que supervisen directamente el desarrollo. Al confiar las decisiones de inversión a las administraciones provinciales, nos aseguramos de recompensar la lealtad con responsabilidades."
 RAJ_confer_with_the_congress: "Consulta en el Congreso"
 RAJ_confer_with_the_congress_desc: "Aunque en el seno de la administración hay muchos que preferirían guardar silencio, ignorar por completo el movimiento independentista puede provocar un mayor malestar. Si atendemos algunas de sus demandas, podrían calmarse los ánimos y se reforzaría la estabilidad interna."
 RAJ_favor_the_muslim_league: "Favorecer a la Liga Musulmana"
 RAJ_favor_the_muslim_league_desc: "Si otorgamos un mayor reconocimiento y apoyo político a la Liga Musulmana, podemos cultivar un contrapeso leal al movimiento nacionalista dominante. Otorgarles poder creará fricciones que serán útiles para quienes pretenden hablar en nombre de toda la India. En la unidad está la fuerza; en la división, la política gestionable."
 RAJ_the_indian_parliament: "El Parlamento indio"
 RAJ_the_indian_parliament_desc: "Ante el aumento de las demandas de autogobierno, constituiremos un Parlamento indio que asuma la autoridad civil del virrey. Esta transición concederá una autonomía real a los líderes nativos, dentro del marco del Imperio, naturalmente."
 RAJ_court_the_princes: "Cortejar a los príncipes"
 RAJ_court_the_princes_desc: "Los principados llevan mucho tiempo siendo pilares de la lealtad y el orden en el subcontinente. Reafirmando sus privilegios e involucrándolos de forma más directa en la gobernanza, reforzaremos los cimientos imperiales frente a la creciente agitación populista."
 RAJ_the_integrity_of_india_act: "La Ley de Integridad de la India"
 RAJ_the_integrity_of_india_act_desc: "Para hacer frente a la amenaza cada vez mayor de sedición y preservar la autoridad imperial, promulgaremos la Ley de Integridad de la India. Esta ley nos faculta para detener a agitadores, restringir la disidencia política y garantizar un gobierno leal en todo el subcontinente. Después de todo, a veces hay que imponer la unidad."
 RAJ_princely_state_donations_GOE: "Donaciones de los principados"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_the_jewel_becomes_the_crown: "La joya se convierte en la Corona"
 RAJ_the_jewel_becomes_the_crown_desc: "Tras la caída de la madre patria, ahora nos toca a nosotros asumir la carga del liderazgo dentro de la familia imperial. Con un vigor renovado, utilizaremos los enormes recursos de [ROOT.GetNameDef] para liberar el corazón del Imperio y destruir a todos aquellos que han osado mancillar sus verdes y agradables tierras."
 RAJ_the_punjab_accord: "Los Acuerdos de Punyab"
 RAJ_the_punjab_accord_desc: "Reconociendo la posición única de la comunidad sij y concediéndoles una autonomía limitada en Punyab, reforzaremos un vínculo de lealtad y servicio consagrado por el tiempo. A cambio, su continuo apoyo reforzará la autoridad de [ROOT.GetNameDef] en una región de importancia crítica y garantizará que la tradición y la estabilidad caminen de la mano."
 RAJ_the_dominion_of_india: "El Dominio de la India"
 RAJ_the_dominion_of_india_desc: "Ahora que el orden ha vuelto a instaurarse con firmeza en el subcontinente, ha llegado el momento de ocupar nuestro lugar entre nuestros hermanos imperiales como un dominio leal y autónomo del imperio.\n¡Larga vida al rey!"
 RAJ_curtail_the_zamindars: "Poner coto a los zamindar"
 RAJ_curtail_the_zamindars_desc: "La arraigada influencia de los terratenientes rurales ha obstaculizado durante mucho tiempo los esfuerzos por modernizar la gobernanza y extraer todo el potencial de [ROOT.GetNameDef]. Transfiriendo el poder administrativo y los recursos a funcionarios en base a sus méritos y a instituciones más responsables, podemos debilitar su control a la vez que reforzamos los cimientos de un Estado más receptivo."
 RAJ_raise_import_duties: "Subir los aranceles a la importación"
 RAJ_raise_import_duties_desc: "Con el fin de reducir la dependencia económica y fomentar el crecimiento interno, aplicaremos aranceles más elevados a la importación de productos extranjeros. Esta política protegerá a la industria local, retendrá el capital dentro de nuestras fronteras y garantizará que [ROOT.GetNameDef] se valga por sus propios medios."
 RAJ_imperial_industry_initiative: "Iniciativa industrial imperial"
 RAJ_imperial_industry_initiative_desc: "Para garantizar la posición de [ROOT.GetNameDef] como uno de los pilares del imperio, debemos apostar por una amplia expansión de la industria urbana. La iniciativa industrial imperial canalizará recursos hacia la industria pesada y la mano de obra cualificada, con lo que garantizaremos que nuestras ciudades se conviertan en el motor de la resistencia y la renovación del subcontinente."
 RAJ_rural_development_plan: "Plan de desarrollo rural"
 RAJ_rural_development_plan_desc: "Ahora que las reformas agrícolas están en marcha, debemos llevar la industria al campo. La mecanización, los proyectos de infraestructura rural y la fabricación a pequeña escala transformarán las aldeas en motores de producción."
 RAJ_the_great_recovery: "La gran recuperación"
 RAJ_the_great_recovery_desc: "Las cicatrices de la Gran Depresión han perdurado en nuestra economía, ralentizando el progreso y minando la confianza. Sin embargo, ahora que hemos recobrado la estabilidad y la visión, nos liberaremos del lastre del estancamiento. Esto no será una simple vuelta a la normalidad, es el comienzo de un nuevo capítulo para [ROOT.GetNameDef]."
 RAJ_reform_the_agricultural_sector: "Reformar el sector agrícola"
 RAJ_reform_the_agricultural_sector_desc: "Tras décadas de un uso poco eficiente de la tierra y de prácticas obsoletas, el sector agrícola de [ROOT.GetNameDef] se ha vuelto vulnerable a las perturbaciones. A través de unas reformas bien enfocadas, la inversión en infraestructuras y unas técnicas más modernas, podemos mejorar las cosechas y crear un suministro de alimentos más resistente."
 RAJ_expand_the_zamindari_system: "Ampliar el sistema zamindar"
 RAJ_expand_the_zamindari_system_desc: "El sistema zamindar ha proporcionado durante mucho tiempo un marco fiable para la gobernabilidad de las zonas rurales y la recaudación de ingresos. Si ampliamos su alcance y reafirmamos los privilegios de los propietarios leales, podemos asegurar el orden local y la eficiencia administrativa sin sobrecargar el Estado central."
 RAJ_crown_commodities: "Materias primas para la Corona"
 RAJ_crown_commodities_desc: "Si damos prioridad a los cultivos comerciales enfocados a la exportación, podremos asegurarnos un flujo constante de ingresos y reforzar nuestra importancia económica para el imperio. El té, el algodón, el yute y otros productos básicos del comercio colonial serán la columna vertebral de la prosperidad en el ámbito rural."
 RAJ_rural_mechanization_program: "Programa de mecanización rural"
 RAJ_rural_mechanization_program_desc: "Para impulsar la producción agrícola y reducir la dependencia de métodos de trabajo desfasados, implantaremos un programa estructurado para introducir la agricultura mecanizada en todo el ámbito rural. Tractores, trilladoras y sistemas de riego transformarán la productividad agrícola y sentarán las bases de una economía moderna y autosuficiente."
 RAJ_the_riches_of_the_raj: "Las riquezas del Raj"
 RAJ_the_riches_of_the_raj_desc: "Tras las inmensas llanuras y las escarpadas colinas de [ROOT.GetNameDef] se encuentran los recursos necesarios para alimentar a un imperio en guerra. El acero, el petróleo y otros materiales esenciales se extraerán, refinarán y utilizarán en defensa del reino."
 RAJ_strengthen_ties_with_british_investors_GOE: "Reforzar lazos con los inversores británicos"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_imperial_rail_renewal_act: "Ley de Renovación del Ferrocarril Imperial"
 RAJ_imperial_rail_renewal_act_desc: "Para permitir la rápida circulación de mercancías, tropas y suministros por todo el subcontinente, invertiremos en una profunda renovación de la infraestructura ferroviaria de [ROOT.GetNameDef]. La Ley de Renovación del Ferrocarril Imperial modernizará las líneas anticuadas, ampliará nuestra capacidad logística y unirá nuestros extensos territorios mediante el acero y el vapor."
 RAJ_exploit_the_frontier: "Explotar la frontera"
 RAJ_exploit_the_frontier_desc: "Hay inmensos yacimientos de recursos en regiones remotas e infrautilizadas del subcontinente y más allá. Si aumentamos las explotaciones y ejercemos un mayor control sobre territorios como [BRM.GetNonIdeologyName], podremos asegurarnos materiales críticos como el tungsteno y alimentar nuestra creciente maquinaria bélica."
 RAJ_overlords_railway_investment: "Inversión en el ferrocarril [ROOT.OVERLORD.GetAdjective]"
 RAJ_overlords_railway_investment_desc: "Una vez establecidas las bases para un sistema ferroviario moderno, invitaremos a invertir a los intereses industriales y financieros [ROOT.OVERLORD.GetAdjective], para que continúen ampliando y mejorando la red. Su capital, unido a nuestra creciente infraestructura, permitirá crear un sistema ferroviario digno del imperio."
 RAJ_territorial_development_scheme: "Plan de Desarrollo Territorial"
 RAJ_territorial_development_scheme_desc: "Para explotar todo el potencial económico de [ROOT.GetNameDef], debemos replantearnos cómo se distribuye y utiliza la tierra. Nuestro Plan de Desarrollo Territorial identificará las regiones subdesarrolladas, eliminará los obstáculos para el crecimiento y preparará nuevas zonas para la expansión industrial."
 RAJ_the_empires_workshop: "El taller del imperio"
 RAJ_the_empires_workshop_desc: "En aras de garantizar la fortaleza del imperio frente a la creciente demanda mundial, reforzaremos los lazos económicos entre [ROOT.GetNameDef] y [ROOT.OVERLORD.GetNameDef]. La inversión coordinada y la expansión de las fábricas en ambos territorios transformarán nuestra base industrial compartida en un único motor unificado de producción."
 RAJ_institute_of_fundamental_research_GOE: "Instituto de Investigación Teórica"
 RAJ_institute_of_fundamental_research_GOE_desc: "Con el apoyo de destacados líderes industriales y científicos, crearemos el Instituto de Investigación Teórica para realizar estudios teóricos avanzados. Este instituto será el núcleo de la experimentación más avanzada, lo que incluirá el estudio de la energía atómica."
 RAJ_keep_calm_and_carry_on: "Calma y a seguir adelante"
 RAJ_keep_calm_and_carry_on_desc: "En estos momentos tan difíciles, no vacilaremos. [ROOT.GetNameDefCap] se alzará como un reducto de fuerza y forjará las herramientas de la guerra con incansable determinación. Que ardan los hornos y canten las forjas, porque la victoria no nace de la comodidad, sino del valor, el sudor y el acero."
 RAJ_indian_gentleman_officers: "Oficiales y caballeros indios"
 RAJ_indian_gentleman_officers_desc: "Para garantizar el futuro y la seguridad de nuestra gran joya imperial, es imprescindible que consigamos hombres leales para dirigir nuestro nuevo ejército [RAJ.GetAdjective]. Estos hombres, en estrecha colaboración con las autoridades imperiales, han servido lo suficientemente bien a [RAJ.GetNameDef] como para ser reclutados como nuestros comandantes de mayor confianza."
 RAJ_the_aden_protectorate: "El Protectorado de Adén"
 RAJ_the_aden_protectorate_desc: "La provincia de Adén, en la península arábiga, está bajo nuestra jurisdicción. Por lo tanto, es crucial que garanticemos su protección en un esfuerzo por demostrar a [ENG.GetNameDef] que [RAJ.GetNameDef] es capaz de defender los intereses del Imperio [ENG.GetAdjective] en las aguas de Oriente Medio."
 RAJ_linlithgows_declaration_of_war: "Declaración de guerra de Linlithgow"
 RAJ_linlithgows_declaration_of_war_desc: "Como parte del Imperio [ENG.GetAdjective], es nuestra responsabilidad tomar las armas y unirnos a él en sus guerras. No hay tiempo que perder suplicando permiso a los líderes del Congreso. Hay que coger el toro por los cuernos. Redactemos las declaraciones y preparémonos para la guerra contra los enemigos de [ENG.GetNameDef]."
 RAJ_consult_with_congress_leaders: "Consultar con los líderes del Congreso"
 RAJ_consult_with_congress_leaders_desc: "En lugar de forzar nuestra entrada para unirnos a [ENG.GetNameDef] en sus guerras, debemos utilizar las vías oficiales para hacerlo. Consultemos con los líderes del Congreso y apelemos a ellos con la esperanza de que permitan a [RAJ.GetNameDef] entrar en la guerra."
 RAJ_preemptive_invasion_of_iran: "Invasión preventiva de Irán"
 RAJ_preemptive_invasion_of_iran_desc: "[PER.GetNameDef] se encuentra al oeste de nuestras fronteras y, si no tomamos riendas en el asunto, podría proporcionar a nuestros enemigos un camino directo hacia [RAJ.GetNameDef] a través del corredor persa. Una invasión de este tipo podría atraer la ira de aquellos que luchan por la paz, pero si tenemos éxito, los ricos campos petrolíferos de [PER.GetNameDef] serán nuestros."
 RAJ_mobilization_of_the_indian_army: "Movilización del ejército indio"
 RAJ_mobilization_of_the_indian_army_desc: "Somos muchos y nuestro ánimo se envalentona en la defensa de nuestro glorioso imperio. Aunque puede llevar tiempo reunir nuestras fuerzas desde todos los rincones del subcontinente, es crucial que comencemos la movilización del ejército [RAJ.GetAdjective]. Es hora de levantarse y luchar por [RAJ.GetNameDef] y por [ENG.GetNameDef]."
 RAJ_support_naval_invasions: "Apoyo a las invasiones navales"
 RAJ_support_naval_invasions_desc: "Esta guerra no solo se librará en tierra y en el aire, sino también en el mar. Al igual que es importante movilizar nuestras fuerzas terrestres, debemos preparar nuestra armada para apoyar los planes de invasión naval de nuestros aliados."
 RAJ_assume_eastern_naval_responsibilities: "Asumir responsabilidades navales orientales"
 RAJ_assume_eastern_naval_responsibilities_desc: "No cabe duda de que [JAP.GetNameDef] está causando problemas en el este. A medida que sus planes se manifiestan, se hace imperativo que preparemos nuestra armada para defender las aguas [RAJ.GetAdjective]. Debemos apelar a la corona y solicitar que envíen barcos de la armada [ENG.GetAdjective] para ayudarnos en nuestros esfuerzos."
 RAJ_south_east_asia_command: "Centro de mando centralizado para el sudeste asiático"
 RAJ_south_east_asia_command_desc: "A medida que aumentan las tensiones, hay una creciente demanda de un centro de mando centralizado para el sudeste asiático. Podemos ser los impulsores de tal iniciativa si construimos una base de operaciones que podamos utilizar para planificar nuestras campañas militares en el continente."
 RAJ_desert_training: "Entrenamiento en el desierto"
 RAJ_desert_training_desc: "Como parte de nuestros esfuerzos por mejorar la habilidad y la eficacia de nuestras fuerzas de combate, podemos establecer un régimen de entrenamiento en el desierto de Thar y sus alrededores. Esto debería ayudar a aclimatar a nuestras tropas a los entornos áridos."
 RAJ_fortify_el_alamein: "Fortificar El-Alamein"
 RAJ_fortify_el_alamein_desc: "El-Alamein es un punto de interés estratégico a la hora de mantener y asegurar Egipto. La Corona agradecería enormemente nuestros esfuerzos para ayudar a fortificar esta región y evitar que nuestros enemigos se afiancen en la región [ENG.GetAdjective] del norte de África."
 RAJ_jungle_training_GOE: "Entrenamiento en la selva"
 RAJ_jungle_training_GOE_desc: "En tierras tan vastas como las nuestras, tenemos la suerte de contar con una gran diversidad biológica que podemos aprovechar. [RAJ.GetNonIdeologyName], [BRM.GetNonIdeologyName] e Indochina están cubiertas de selva, y se recomienda un entrenamiento especial para que nuestros soldados sean eficaces en este peligroso terreno."
 RAJ_defense_of_malaya: "Defensa de Malasia"
 RAJ_defense_of_malaya_desc: "[MAL.GetNameDef] podría correr el riesgo de sufrir una invasión, dada su posición entre el océano Índico y el Pacífico. Como joya de la corona hermana, debemos poner de nuestra parte para ayudar a defender y fortificar la región. Debemos mantener el control del sudeste asiático."
 RAJ_hill_training: "Entrenamiento en montaña"
 RAJ_hill_training_desc: "Como parte de nuestra iniciativa para diversificar la formación que ofrecemos a nuestras tropas, debemos asegurarnos de que están preparadas para luchar en terrenos montañosos, así como en selvas, desiertos y ciudades."
 RAJ_defense_of_burma: "Defensa de Birmania"
 RAJ_defense_of_burma_desc: "[BRM.GetNonIdeologyName] Se encuentra justo al este de Bengala, y sus selvas son la última barrera natural que protege las fronteras de [RAJ.GetNonIdeologyName] de la amenaza que se cierne sobre el este. Es crucial que movilicemos una fuerza defensiva en la región, para apoyar al pueblo [BRM.GetAdjective] y mantener el subcontinente indio firmemente bajo el control [ENG.GetAdjective]."
 RAJ_holding_the_gates_of_india: "Proteger las puertas de la India"
 RAJ_holding_the_gates_of_india_desc: "Pase lo que pase, debemos proteger [RAJ.GetNonIdeologyName] de los invasores que arrasan el este. Puede que se lancen contra nosotros con fervor y furia, pero detendremos su conquista implacable en las puertas de [RAJ.GetNonIdeologyName]. No pasarán."
 RAJ_free_abyssinia: "Liberar Abisinia"
 RAJ_free_abyssinia_desc: "Durante demasiado tiempo hemos permitido que la región de Abisinia permanezca en manos enemigas. Demostraremos nuestro valor a la Corona organizando una poderosa invasión naval en el cuerno de África a través de Adén, para liberar a su pueblo de la ocupación."
 RAJ_urban_training: "Entrenamiento urbano"
 RAJ_urban_training_desc: "Aunque esperamos que no llegue a este punto, existe la posibilidad de que nos veamos obligados a contener al enemigo en las calles de nuestras grandes ciudades. Debemos estar preparados para hacer frente a esta situación con entrenamiento urbano especializado."
 RAJ_the_defense_of_hong_kong: "La defensa de Hong Kong"
 RAJ_the_defense_of_hong_kong_desc: "A medida que aumenta la presión en [CHI.GetNonIdeologyName], la Corona [ENG.GetAdjective] se preocupa por el destino de sus posesiones en Hong Kong. Estamos en una posición privilegiada para ayudar a proteger la ciudad de una invasión y, si tenemos éxito, nos granjearíamos el favor y la aprobación del gobierno [ENG.GetAdjective]."
