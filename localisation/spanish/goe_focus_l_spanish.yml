 ##### INDUSTRIAL #####
 ######################
 PER_modernizing_iran: "Modernizar [ROOT.GetNonIdeologyName]"
 PER_modernizing_iran_desc: "Durante demasiado tiempo, [ROOT.GetNonIdeologyName] ha estado frenada por la desorganización y por disputas insignificantes. Debemos aprender a valernos por nosotros mismos si queremos forjar una nación que perdure en el tiempo. Construyamos un futuro basado en la unidad y abracemos la era moderna."
 PER_adult_literacy: "Campaña de alfabetización adulta"
 PER_adult_literacy_desc: "El analfabetismo es un problema grave que afecta a nuestra población. Saber leer y escribir en su propio idioma dará poder y libertad a nuestro pueblo. El Consejo de Ministros y el Ministerio de Educación se han unido para publicar un código educativo y se han comprometido a fundar una escuela que instruya a nuestra población adulta."
 PER_national_museum: "Abrir el Museo Nacional"
 PER_national_museum_desc: "Es importante documentar nuestra historia; sobre todo, teniendo en cuenta el rico tapiz que ha tejido [ROOT.GetNonIdeologyName] a lo largo de los siglos. Ha llegado el momento de abrir un museo en Teherán, como llevamos años planeando."
 PER_foreign_schools: "Tomar el control de las escuelas extranjeras"
 PER_foreign_schools_desc: "Hay gran número de escuelas de propiedad extranjera repartidas por tierras [PER.GetAdjective]. Estas instituciones podrían verse como una muestra de que nuestros dirigentes ceden ante las potencias extranjeras. Debemos apoderarnos de ellas y nacionalizarlas por el desarrollo de nuestro país."
 PER_foreign_schools_bonus: "Escuelas extranjeras nacionalizadas"
 PER_university_of_isfahan: "Fundar la Universidad de Ispahán"
 PER_university_of_isfahan_desc: "Tenemos gran necesidad de nuevas instituciones educativas que formen a una nueva generación de profesionales médicos. La Universidad de Ispahán está destinada a ser la escuela médica más avanzada de todo [ROOT.GetNonIdeologyName]."
 PER_university_of_isfahan_bonus: "Ha fundado la Universidad de Ispahán"
 PER_shiraz_university: "Fundar la Universidad de Shiraz"
 PER_shiraz_university_desc: "A la hora de fundar universidades, debemos centrarnos en crear escuelas técnicas con la idea de que sus graduados sean quienes pongan las bases de un [ROOT.GetNonIdeologyName] moderno."
 PER_shiraz_university_bonus: "Ha fundado la Universidad de Shiraz"
 PER_educational_reforms: "Reformas educativas"
 PER_educational_reforms_desc: "Hemos iniciado campañas de alfabetización. Hemos creado universidades. Por fin ha llegado el momento de implantar reformas educativas que contribuyan al progreso social y al desarrollo de nuestros ciudadanos, además de resolver el problema de la desigualdad en el acceso a la educación."
 PER_trans_iranian_railway: "El ferrocarril transiranio"
 PER_trans_iranian_railway_desc: "En 1927 comenzamos a trabajar en una línea ferroviaria nacional conocida como \"ferrocarril transiranio\". Ahora que avanzamos más deprisa hacia la modernización de [ROOT.GetNonIdeologyName], es fundamental que destinemos fondos a terminar este monumental proyecto."
 PER_expand_tabriz_masshad: "Línea Tabríz-Mashhad"
 PER_expand_tabriz_masshad_desc: "Debemos seguir ampliando el ferrocarril transiranio. Vamos a centrarnos en ampliar la línea entre las ciudades de Tabríz y Mashhad."
 PER_expand_tehran_emam: "Línea Teherán-Bandar Shahpur"
 PER_expand_tehran_emam_desc: "Debemos seguir ampliando el ferrocarril transiranio. Vamos a centrarnos en ampliar la línea entre las ciudades de Teherán y Bandar Shahpur."
 PER_expand_tehran_abbas: "Línea Teherán-Bandar Abbás"
 PER_expand_tehran_abbas_desc: "Debemos seguir ampliando el ferrocarril transiranio. Vamos a centrarnos en ampliar la línea entre las ciudades de Teherán y Bandar Abbás."
 PER_trains_from_germany: "Solicitar trenes a [GER.GetNonIdeologyName]"
 PER_trains_from_germany_desc: "Ahora que vamos a abrir el ferrocarril transiranio, necesitamos trenes para poner el proyecto en marcha lo antes posible. Tenemos amigos en [GER.GetNonIdeologyName]; seguro que, si se lo pedimos, estarán encantados de ofrecernos sus locomotoras de vapor excedentes para la inauguración."
 PER_trains_from_britain: "Solicitar trenes a [ENG.GetNonIdeologyName]"
 PER_trains_from_britain_desc: "Ahora que vamos a abrir el ferrocarril transiranio, necesitamos trenes para poner el proyecto en marcha lo antes posible. Dado que la gente [ENG.GetAdjective] tiene inversiones en nuestras materias primas, ambas naciones nos beneficiaríamos si nos ofrecieran máquinas de vapor para el nuevo ferrocarril."
 PER_feat_of_engineering: "Un portento de la ingeniería"
 PER_feat_of_engineering_desc: "La construcción del ferrocarril transiranio ha sido una gran hazaña, no solo por su enorme escala, sino también por los milagros de ingeniería que han hecho falta para superar las rutas escarpadas y el terreno montañoso de [ROOT.GetNonIdeologyName]. Deberíamos estar orgullosos de esta proeza de la ingeniería realizada por nuestro gobierno y los ingenieros contratados."
 PER_feat_of_engineering_bonus: "Ha construido el ferrocarril transiranio"
 PER_white_revolution: "Iniciar la Revolución Blanca"
 PER_white_revolution_desc: "La modernización de [ROOT.GetNonIdeologyName] no es tarea fácil. Por el contrario, alcanzar este gran objetivo requerirá muchas reformas agresivas. Llamaremos a esto la Revolución Blanca, o Revolución del Sah y el Pueblo, y dará a [PER.GetNameDef] un lugar comparable al de las grandes naciones de Occidente."
 PER_national_bank: "Fortalecer el Banco Nacional de [ROOT.GetNonIdeologyName]"
 PER_national_bank_desc: "No podemos compararnos económicamente con nuestros rivales occidentales. Es una situación desafortunada, pero podemos cambiarla. Para empezar, debemos fortalecer el Banco Nacional de [ROOT.GetNonIdeologyName] y hacerlo más accesible, sobre todo, para nuestra población rural."
 PER_price_stabilization: "Estabilización de precios"
 PER_price_stabilization_desc: "Ahora que hemos fortalecido la banca, debemos iniciar una campaña contra la especulación desmesurada. Podemos imponer multas a los propietarios de fábricas y grandes cadenas comerciales que no cumplan las reglas y fijar los precios de los productos en todo [ROOT.GetNonIdeologyName]."
 PER_abolish_feudalism: "Abolir el feudalismo"
 PER_abolish_feudalism_desc: "Durante muchos años, [ROOT.GetNonIdeologyName] ha funcionado como una sociedad feudal en la que los terratenientes poseen las tierras en las que trabajan muchos campesinos de las zonas rurales. Es un sistema anticuado; el deber de nuestro gobierno es comprar esas tierras a sus propietarios y vendérselas a los campesinos a un precio mucho más bajo. Esto liberará a una parte importante de la población."
 PER_women_vote: "Extender el voto a las mujeres"
 PER_women_vote_desc: "En este momento, los hombres son los únicos que pueden votar en asuntos del gobierno. Debemos procurar que las mujeres de nuestra nación, más o menos la mitad de la población, puedan ser escuchadas. Sin embargo, debemos extremar la precaución, ya que los clérigos podrían pensar que damos la espalda a la tradición."
 PER_food_for_all: "Alimentos para toda la población [PER.GetAdjective]"
 PER_food_for_all_desc: "Por desgracia, la hambruna no nos es desconocida. Con el trabajo que hemos dedicado a mejorar la economía dentro de nuestro esfuerzo de modernización, tenemos la oportunidad de mejorar la distribución de alimentos y asegurarnos de que toda la población [PER.GetAdjective] tenga acceso a la más básica de las necesidades."
 PER_rapid_industrialization: "Industrialización acelerada"
 PER_rapid_industrialization_desc: "La modernización implica industrialización. No podemos obviar el hecho de que el rendimiento de nuestras fábricas debe crecer rápidamente si queremos ponernos a la altura de otras grandes naciones del mundo."
 PER_tehran_power_plant: "Abrir una planta eléctrica en Teherán"
 PER_tehran_power_plant_desc: "Según crecen las ciudades de toda nuestra nación, debemos garantizarles el suministro de energía. Vamos a abrir una nueva planta eléctrica en la capital, Teherán, y a consolidarla como el siguiente gran paso hacia la ampliación de nuestra ciudad más importante."
 PER_tehran_power_grid_bonus: "Se amplía la red eléctrica de Teherán"
 PER_develop_cities: "Desarrollar las poblaciones principales"
 PER_develop_cities_desc: "En este momento, la capital, Teherán, es la ciudad más desarrollada de [ROOT.GetNonIdeologyName]. Si vamos a fomentar la modernización de nuestro país, debemos centrar nuestros esfuerzos en ampliar la infraestructura de nuestras ciudades importantes."
 PER_metropolitan_iran: "Un [ROOT.GetNonIdeologyName] metropolitano"
 PER_metropolitan_iran_desc: "Por fin, tras enormes esfuerzos de desarrollo, hemos llegado a un punto en el que [ROOT.GetNonIdeologyName] puede considerarse una nación metropolitana. En nuestras ciudades bullen la industria y la vida, que nos preparan para el éxito del futuro."
 PER_develop_oil_fields: "Desarrollar los campos petrolíferos"
 PER_develop_oil_fields_desc: "Además de nuestro vasto complejo de extracción de petróleo, hace poco hemos descubierto nuevos depósitos de oro negro perfectos para la extracción. Nuestros ministros de industria creen que abrir nuevas plataformas petrolíferas nos permitiría crear un monopolio de este preciado recurso."
 PER_form_oil_company: "Crear nuestra propia compañía petrolera"
 PER_form_oil_company_desc: "Nuestros campos petrolíferos han estado demasiado tiempo explotados y controlados por potencias coloniales extranjeras. Con las reservas que hemos obtenido y un futuro libre de influencia extranjera, ha llegado el momento de establecer la Compañía Nacional Petrolera [PER.GetAdjective]."
 PER_establish_opec: "Instituir la OPEP"
 PER_establish_opec_desc: "Una vez establecida nuestra industria petrolera, es el momento de mirar hacia otros países productores de petróleo y ver si podemos unirnos para monopolizar este recurso estratégico. Tras hablar con [IRQ.GetNameDef], [SAU.GetNameDef] y [VEN.GetNameDef], se ha decidido por unanimidad la creación de la Organización de Países Exportadores de Petróleo."
 PER_opec: "OPEP"
 PER_oil_baron: "Declararse barón del petróleo"
 PER_oil_baron_desc: "En lugar de usar nuestro petróleo para financiar la guerra que libran otras naciones por todo el mundo, sería preferible quedárnoslo para nosotros mismos. Si acumulamos petróleo en [ROOT.GetNonIdeologyName], podremos vendérselo a quienes lo necesiten a mayor precio."
 PER_profit_from_war: "Beneficios de la guerra"
 PER_profit_from_war_desc: "La guerra mueve dinero y podemos sacar mucho del conflicto que ahora está arrasando el mundo. Con los avances tecnológicos, las naciones beligerantes necesitan más petróleo para alimentar su maquinaria de guerra. Para nosotros es una gran oportunidad; sería de necios dejarla pasar."
 PER_invite_oil_nations: "Invitar a las naciones productoras de petróleo"
 PER_invite_oil_nations_desc: "Hasta ahora, la OPEP ha conseguido sacar partido del mercado petrolero global, pero la organización tiene los medios para ser más grande. Hablemos con las demás naciones productoras de petróleo del planeta y pidámosles que se unan a la OPEP."
 PER_deal_with_eitc: "Llegar a un acuerdo con la CBIO"
 PER_deal_with_eitc_desc: "Nuestros vecinos del este han estado ocupados, al parecer. [RAJ.GetNonIdeologyName] ha restablecido la Compañía Británica de las Indias Orientales, que se ha convertido en una megacorporación nacional. Sería prudente ponerlos de parte de nuestro monopolio petrolero y conseguir un acuerdo entre ellos y el resto de la OPEP."
