 RAJ_take_over_administrative_rights: "Asumir derechos administrativos"
 RAJ_take_over_administrative_rights_desc: "Para organizar su retirada de la región, el gobierno [ENG.GetAdjective] ha comenzado a descargar tareas administrativas en los empleados de nuestra compañía."
 RAJ_the_return_of_the_east_india_company: "El retorno de la Compañía de las Indias Orientales"
 RAJ_the_return_of_the_east_india_company_desc: "Tras muchas décadas de ausencia, la Compañía de las Indias Orientales será restaurada para explotar a fondo el subcontinente indio con implacable eficacia."
 RAJ_the_return_of_the_east_india_company_tt: "Los impuestos y esquemas de inversión de la Compañía de las Indias Orientales están activos.\nDesbloquea §Ydecisiones§! para pagar dividendos a los inversores."
 RAJ_privatized_tutelage: "Instrucción privatizada"
 RAJ_privatized_tutelage_desc: "La educación se debe reservar a quienes la merecen por medio de un sistema estrictamente privado de escuelas y universidades protegidas de la chusma."
 RAJ_vertical_integration: "Integración vertical"
 RAJ_vertical_integration_desc: "Las últimas tretas para evadir impuestos han pasado bastante inadvertidas a los gobiernos extranjeros. Quizá podríamos utilizar más vacíos legales para reducir aún más los tributos."
 RAJ_acquire_new_resources: "Obtener más recursos"
 RAJ_acquire_new_resources_desc: "Nuestra industria requiere cada vez más recursos para satisfacer la demanda de productos. Debemos emplear a las masas de desempleados en nuevas instalaciones de procesamiento de recursos en nuestras explotaciones."
 RAJ_corporate_expansion: "Expansión corporativa"
 RAJ_corporate_expansion_desc: "El crecimiento económico en nuestros sectores clave ha propiciado una explosión demográfica. Si queremos mantener este crecimiento, debemos ampliar nuestra infraestructura para dar cabida a futuros empleados."
 RAJ_trade_federation_of_india: "Imagen de marca"
 RAJ_trade_federation_of_india_desc: "Hemos logrado un crecimiento histórico en los últimos años y hemos alcanzado un nivel de poder político con el que la mayoría de las corporaciones apenas podrían soñar. Sin embargo, algunos Estados bajo nuestro control siguen sin estar de acuerdo con el gobierno de la empresa. Tal vez podríamos convencerlos con una cuantiosa compensación económica."
 RAJ_trade_federation_of_india_tt: "Desbloquea decisiones en los estados esenciales importantes en posesión con una gran obediencia usando el §Yfactor de fábricas de bienes de consumo§! y el §Ypoder político§!."
 RAJ_the_varuna_class: "La clase Varuna"
 RAJ_the_varuna_class_desc: "Nuestro último buque capital ha sido una hazaña colosal de la ingeniería. Por eso, el único nombre que le hace justicia es el de un dios."
 RAJ_purchase_destroyers_and_subs: "Comprar destructores y submarinos"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "Comprar cruceros y acorazados"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "Instituto de Explotación de Minerales"
 RAJ_mineral_exploitation_institute_desc: "Nuestras últimas actividades mineras no han dado los resultados que esperábamos. Tendremos que invertir en mejorar las prospecciones geológicas para predecir mejor el potencial económico de nuestros recursos naturales."
 RAJ_establish_the_reserve_bank_of_india: "Fundar el Banco de Reserva de la India"
 RAJ_establish_the_reserve_bank_of_india_desc: "Para proteger nuestra economía de las ondas expansivas, debemos fundar un banco de reserva con la misión de controlar nuestra divisa."
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "All India Kisan Sabha"
 RAJ_all_india_kisan_sabha_desc: "Los agricultores y granjeros de la India rural ya han sufrido demasiada explotación. Ha llegado la hora de que se organicen y expresen sus reivindicaciones de forma colectiva."
 RAJ_haripura_session_of_the_indian_national_congress: "Segunda sesión de Haripura"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "Con las tensiones mundiales que está provocando el capitalismo, es el momento de redefinir el swaraj como la lucha de los obreros y campesinos. Una segunda sesión de Haripura nos unirá en una visión revolucionaria para rechazar las alianzas imperialistas y entregarnos a la lucha por una India autosuficiente y sin clases."
 RAJ_the_second_gorkha_war: "La segunda guerra de los gurkhas"
 RAJ_the_second_gorkha_war_desc: "La independencia del Nepal es un vestigio del pasado que divide lo que debería ser un subcontinente unido. Una campaña decisiva meterá a los gurkhas en cintura y asegurará el Himalaya."
 RAJ_guarantee_nepalese_independence: "Garantizar la independencia del Nepal"
 RAJ_guarantee_nepalese_independence_desc: "La soberanía del Nepal es un símbolo de la resistencia contra la dominación imperial. Si les garantizamos su independencia, estaremos protegiendo el Himalaya y procurándonos un aliado fuerte en nuestra lucha contra la influencia extranjera en la región."
 RAJ_ignite_the_sino_indian_war: "Provocar la guerra sino-india"
 RAJ_ignite_the_sino_indian_war_desc: "No podemos seguir ignorando las tensiones soterradas con China por cuestiones fronterizas. Si actuamos de forma decisiva, afirmaremos nuestro dominio del Himalaya y de nuestros territorios legítimos. Un ataque audaz podría inclinar el equilibrio de poder de Asia en nuestro favor."
 RAJ_national_planning_committee: "Comité de Planificación Nacional"
 RAJ_national_planning_committee_desc: "La autosuficiencia económica es la base de la verdadera independencia. Si creamos el Comité de Planificación Nacional, podremos trazar una ruta para la industrialización, el desarrollo rural y el crecimiento equitativo. Una planificación unificada transformará la India en una nación moderna y autosuficiente."
 RAJ_promote_violence_against_the_british: "Fomentar la violencia contra los británicos"
 RAJ_promote_violence_against_the_british_desc: "Ha pasado el momento para la protesta pacífica. Para romper las cadenas de la opresión imperial, debemos pasar a la acción directa. Una resistencia coordinada debilitará el control británico e inspirará a las masas a alzarse contra la tiranía."
 RAJ_rally_the_indian_left: "Reunir a la izquierda india"
 RAJ_rally_the_indian_left_desc: "La izquierda fragmentada debe recomponerse para dirigir la lucha por los derechos de los trabajadores y la verdadera independencia. Al reunir las fuerzas socialistas y comunistas bajo una sola bandera, podremos forjar un frente poderoso que desafíe al imperialismo y al capitalismo por igual."
 RAJ_forward_bloc: "Bloque de Avance"
 RAJ_forward_bloc_desc: "El Bloque de Avance presenta una visión audaz del futuro de la India, una visión que rechaza el compromiso y adopta la acción revolucionaria. Con la unión de todas las fuerzas antiimperialistas podemos apoyar la lucha por la independencia completa y sentar las bases de una India más fuerte y radical."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Dadme sangre y os daré libertad"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "El camino de la independencia se pavimenta con lucha y sacrificio. Atraigamos valientes a luchar por nuestra causa e inspiraremos un movimiento con poder suficiente para romper las cadenas del gobierno colonial. La victoria será de aquellos dispuestos a pagar su precio."
 RAJ_rani_of_jhansi_regiment: "Regimiento Raní de Jhansi"
 RAJ_rani_of_jhansi_regiment_desc: "Crearemos un regimiento inspirado en el valor de la ranì de Jhansi y formado solo por mujeres para resistir a la opresión. Al capacitar a estas valientes luchadoras, asestaremos un fuerte golpe al gobierno colonial y redefiniremos la participación de la mujer en la lucha por la independencia."
 RAJ_azad_hind_dlc: "Azad Hind"
 RAJ_azad_hind_dlc_desc: "El Azad Hind representa la culminación de nuestra lucha por la liberación: un gobierno en el exilio dedicado a poner fin al dominio británico. Con sus fuerzas movilizadas y su claridad de visión, está preparado para conducir a India a la libertad con fuerza y determinación."
 RAJ_azad_hind_dlc_radio: "Radio Azad Hind"
 RAJ_azad_hind_dlc_radio_desc: "Para difundir el mensaje de la liberación, debemos crear Radio Azad Hind. Esta emisora revolucionaria llevará más allá de las fronteras nuestra llamada a la libertad, unirá a los patriotas y prenderá la llama de la lucha contra la opresión colonial. Esta lucha necesita una voz, y será la nuestra."
 RAJ_azad_hind_dlc_bank: "Banco Azad Hind"
 RAJ_azad_hind_dlc_bank_desc: "Una revolución necesita recursos. Con la fundación del Banco Azad Hind estamos creando una institución financiera dedicada a apoyar la lucha por la independencia. Movilizará fondos, financiará a los patriotas y pondrá los cimientos económicos de una India libre."
 RAJ_seek_japanese_support: "Buscar el apoyo japonés"
 RAJ_seek_japanese_support_desc: "El enemigo de nuestro enemigo puede ser nuestro aliado más poderoso. El apoyo de Japón puede proporcionarnos acceso a recursos, entrenamiento y personal para desafiar el dominio británico. Aunque el camino está plagado de peligros, esta alianza podría inclinar la balanza de nuestro lado."
 RAJ_the_enemy_of_my_enemy: "El enemigo de mi enemigo"
 RAJ_the_enemy_of_my_enemy_desc: "En la lucha por la independencia, las alianzas las forja la necesidad. Si colaboramos con los que se oponen a los británicos, debilitaremos su control sobre nuestra tierra. La libertad puede exigir amistades improbables, pero es la victoria lo que importa."
 RAJ_shaheed_and_swaraj: "Shaheed y Swaraj"
 RAJ_shaheed_and_swaraj_desc: "El sacrificio de nuestros mártires inspira la búsqueda incansable del autodominio. Su sangre alimenta nuestra revolución y nos recuerda que la independencia no se recibe: se consigue. Que su memoria fortalezca nuestra determinación de lograr una India libre y soberana."
 RAJ_azad_hind_radio: "Radio Azad Hind"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_seek_international_recognition: "Buscar reconocimiento internacional"
 RAJ_seek_international_recognition_desc: "Para legitimar nuestra lucha, debemos obtener el reconocimiento internacional de nuestra causa. Si reunimos apoyo global, podemos conseguir el aislamiento [ENG.GetAdjective] y reforzar nuestra reivindicación de soberanía a los ojos del mundo."
 RAJ_war_taxes: "Impuestos de guerra"
 RAJ_war_taxes_desc: "El coste de la guerra requiere un sacrificio común. Los impuestos de guerra nos permitirán financiar las campañas militares y obtener los recursos necesarios para la victoria. La libertad de India vale hasta la última rupia."
 RAJ_azad_hind_bank: "Banco Azad Hind"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_hindutva: "Hindutva"
 RAJ_hindutva_desc: "El hindutva concibe una India unificada con raíces en su legado cultural y religioso. Con la promoción de esta ideología aspiramos a forjar una identidad nacional que fortalezca la unidad y prepare a India para hacerse valer en el escenario mundial."
 RAJ_netaji: "Netaji"
 RAJ_netaji_desc: "Netaji Subhas Chandra Bose encarna el espíritu de resistencia incesante contra el dominio imperial. Su visión y liderazgo inspiran a millones de personas a unirse a la lucha por una India soberana. Bajo su guía, el sueño de la independencia se acerca a la realidad."
 RAJ_hindu_mahasabha: "Estados hindús progresistas"
 RAJ_hindu_mahasabha_desc: "La Gran Asamblea Hindú Panindia apoya la independencia de los principados, considerándolos los \"cimientos del poder hindú\". Si concedemos la independencia a estos Estados, podremos obtener más fondos de ellos y reforzar el resto de la nación."
 RAJ_hindu_mahasabha_tt: "Liberar un principado como títere aumentará esta bonificación de espíritu en un §G+4%§! durante tanto tiempo como el Estado siga siendo tu títere, hasta un máximo del §Y32%§!."
 RAJ_sanatani: "Sanatani"
 RAJ_sanatani_desc: "Los principios del sanatana dharma ofrecen unos cimientos intemporales a la unidad y el resurgimiento de India. Podemos abrazar estos valores como inspiración para una nación armoniosa y resistente que se guía por la tradición."
 RAJ_hindi_as_a_national_language: "El hindi como lengua nacional"
 RAJ_hindi_as_a_national_language_desc: "Adoptar el hindi como lengua nacional dará unidad a India bajo una identidad cultural común. Al promover su uso, mejoramos la comunicación, fomentamos el orgullo nacional y plantamos los cimientos de un estado cohesionado e independiente."
 RAJ_seven_shackles_desc: "El vyavasaybandi impide a los indios elegir libremente su profesión y los ata a sistemas explotadores. Si nos quitamos este grillete, liberaremos a los trabajadores, que así podrán contribuir a una verdadera economía independiente y equitativa."
 RAJ_coal_fire_and_steel: "Carbón, fuego y acero"
 RAJ_coal_fire_and_steel_desc: "El carbón mueve los motores, el fuego templa la voluntad y el acero construye el futuro. Al invertir en la industria pesada, estamos sentando las bases de una India autosuficiente, capaz de defender su soberanía y dueña de su prosperidad."
 RAJ_extend_indian_security_zone: "Ampliar la zona de seguridad de [GetRajName]"
 RAJ_extend_indian_security_zone_desc: "Ampliar nuestra zona de seguridad protegerá las fronteras de India y proyectará influencia sobre la región. De esta forma, nos aseguramos la estabilidad y la protección imprescindibles para una nación soberana."
 RAJ_high_altitude_training: "Entrenamiento en altura"
 RAJ_high_altitude_training_desc: "Los picos escarpados del Himalaya exigen fuerza y resistencia. Podemos crear programas de entrenamiento especializado en altura que preparen a nuestras fuerzas para dominar entornos extremos, asegurar nuestras fronteras y afirmar nuestro control en regiones montañosas estratégicas."
 RAJ_high_altitude_training_tt: "Obtendrá una plantilla de montañero"
 RAJ_demand_return_of_imperialist_colonies: "Exigir la devolución de las colonias imperialistas"
 RAJ_demand_return_of_imperialist_colonies_desc: "Ha llegado el momento de exigir la devolución de todas las colonias imperialistas del subcontinente para unir todas las tierras indias bajo una bandera y poner fin a la era de la invasión colonial."
 RAJ_planned_economy: "Economía planificada"
 RAJ_planned_economy_desc: "Una nación fuerte necesita una economía fuerte guiada por un propósito y una visión. Si adoptamos una economía planificada, podremos asignar recursos con eficiencia, priorizar el crecimiento industrial y procurar un desarrollo equitativo a todos los ciudadanos."
 RAJ_two_nation_theory_: "Teoría de las dos naciones"
 RAJ_two_nation_theory__desc: "La teoría de las dos naciones sostiene que los hindúes y los musulmanes constituyen dos naciones distintas, cada una merecedora de su propio Estado. Al abrazar esta ideología, reconocemos la necesidad de caminos separados hacia la autodeterminación, moldeando el futuro del subcontinente a través de la división y la autonomía."
 RAJ_red_in_the_shadows: "Rojos en la sombra"
 RAJ_red_in_the_shadows_desc: "Entre el caos del declive imperial, las fuerzas revolucionarias cobran fuerza y trabajan en secreto para socavar el viejo orden. El alzamiento de la bandera roja anuncia un próximo ajuste de cuentas que podría marcar el futuro de India y del mundo."
 RAJ_red_in_the_shadows_tt: "Desbloquea decisiones para infiltrarse en el gobierno británico y encauzar el movimiento de independencia hacia una postura procomunista, lo que reducirá los requisitos para completar §Y$RAJ_royal_indian_navy$§!."
 has_swayed_bose_to_communism: "Ha encauzado a Bose hacia al comunismo"
 #RAJ_red_in_the_shadows_tt: "We will turn Communist upon gaining independence and avoid Partition. Pakistan will be released, gaining [ENG.GetAdjective] support to counter further communist influence."
 RAJ_seek_domestic_allies: "Buscar aliados internos"
 RAJ_seek_domestic_allies_desc: "El Bloque de Avance no puede alcanzar su visión sin ayuda. Si buscamos aliados en todo el espectro político, podemos unir a los pensadores revolucionarios, generar un apoyo más amplio y reunir el liderazgo necesario para impulsar a India hacia la verdadera independencia."
 RAJ_protest_against_the_howell_monument: "Protestar contra el monumento a Holwell"
 RAJ_protest_against_the_howell_monument_desc: "El monumento a Holwell es la glorificación de la subyugación colonial y la injusticia. Organicemos protestas contra este símbolo para convocar a la nación al rechazo de la propaganda imperial y para exigir la eliminación de vestigios que ofenden a nuestra lucha por la libertad."
 RAJ_the_indian_national_army: "El Ejército Nacional Indio"
 RAJ_the_indian_national_army_desc: "El Ejército Nacional Indio encarna la lucha por la independencia y une a los patriotas bajo una sola bandera para alzarse en armas contra el dominio colonial. Con determinación y sacrificio, el ejército está listo para conducir a India hacia la liberación y la soberanía."
 RAJ_appoint_soviet_friendly_government: "Nombrar a un gobierno a favor de los soviéticos"
 RAJ_appoint_soviet_friendly_government_desc: "A fin de asegurar el apoyo de Moscú a largo plazo, vamos a instaurar un gobierno alineado con la ideología soviética. Su lealtad se traducirá en ayudas económicas, colaboraciones militares y consistencia ideológica en nuestro nuevo Estado."
 RAJ_appoint_german_friendly_government: "Nombrar a un gobierno proalemán"
 RAJ_appoint_german_friendly_government_desc: "Si alineamos nuestro gobierno con [GER.GetNameDef], estrecharemos lazos con la potencia emergente de Europa. Esta administración promoverá el desarrollo industrial, la modernización militar y una firme oposición al bolchevismo."
 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "Prohibir la invulnerabilidad de una vez por todas"
 RAJ_ban_untouchability_once_and_for_all_desc: "La invulnerabilidad es una mancha en nuestra sociedad que nos divide cuando más necesitamos unidad. Al abolir esta práctica, afirmamos la dignidad de todo indio y damos un paso decisivo hacia la construcción de una nación justa e inclusiva."
 RAJ_a_tiger_unchained: "Un tigre desatado"
 RAJ_a_tiger_unchained_desc: "Crearemos unidades de élite que puedan dominar los terrenos montañosos más duros. Estos tigres de las cumbres atemorizarán a nuestros enemigos y asegurarán nuestro dominio de las montañas."
 RAJ_to_shake_the_world: "A sacudir el mundo"
 RAJ_to_shake_the_world_desc: "India tiene un potencial industrial enorme y ha llegado el momento de mostrarlo. Vamos a ampliar las fábricas, modernizar la infraestructura y aprovechar nuestros recursos para transformar India en un gigante industrial capaz de decidir el destino del mundo."
 RAJ_east_india_railways_dlc: "Red ferroviaria de la India oriental"
 RAJ_east_india_railways_dlc_desc: "Si ampliamos y modernizamos la red ferroviaria de la India oriental, fortaleceremos el comercio, mejoraremos las conexiones y construiremos las vías de una nación más prospera e integrada."
 RAJ_modify_indian_railways_tt: "Modifica $idea_RAJ_indian_railways$ en:"
 RAJ_the_calcutta_line: "La línea de Calcuta"
 RAJ_the_calcutta_line_desc: "La escalada de las tensiones regionales han hecho de la frontera oriental una prioridad. Reforzar la línea de Calcuta servirá para crear un baluarte defensivo, proteger infraestructuras clave y defender a nuestra madre patria de las amenazas externas."
 RAJ_the_calcutta_line_tt: "Añade §G2§!§Y fuertes terrestres §!en §Ycada§! provincia del Estado."
 RAJ_bombay_baroda_and_central_india_railway: "Red ferroviaria de Bombay, Baroda y la India central"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Expandir la red ferroviaria de Bombay, Baroda y la India central conectará regiones clave, lo que contribuirá al crecimiento económico y a la unión de las comunidades. Estas líneas tan necesarias fortalecerán las redes comerciales y la infraestructura india de cara a los desafíos futuros."
 RAJ_great_indian_peninsula_railway_dlc: "Gran Red Ferroviaria de la Península India"
 RAJ_great_indian_peninsula_railway_dlc_desc: "La Gran Red Ferroviaria de la Península India es la clave para desbloquear el potencial económico de la India central y meridional. Ampliar esta red impulsará el comercio, fortalecerá las industrias y garantizará buenas conexiones por todo el subcontinente."
 RAJ_south_indian_railway_company: "Compañía ferroviaria de la India meridional"
 RAJ_south_indian_railway_company_desc: "La compañía ferroviaria de la India meridional conecta el animado sur con el resto de la India. Fortalecer y ampliar esta red contribuirá al crecimiento regional, fomentará la unidad y consolidará el papel del sur en el camino de la India hacia la independencia económica."
 RAJ_supply_center_fortifications: "Fortificaciones de los centros de suministros"
 RAJ_supply_center_fortifications_desc: "Proteger nuestros centros de suministros es crucial para mantener el esfuerzo bélico. Al fortificarlos, garantizamos el flujo ininterrumpido de recursos y protegemos la espina dorsal de nuestras operaciones militares de las incursiones enemigas."
 RAJ_supply_center_fortifications_tt: "Añade §G3§! §Y$bunker$§! a cada §Ycentro de suministros§! en los Estados en nuestro poder."
 RAJ_north_western_state_railway: "Red ferroviaria estatal del noroeste"
 RAJ_north_western_state_railway_desc: "La red ferroviaria estatal del noroeste es crucial para conectar el corazón de la India con sus estratégicas fronteras. Si la ampliamos y modernizamos, fortaleceremos el comercio regional, mejoraremos la movilidad y reforzaremos nuestra presencia en unas fronteras muy importantes."
 RAJ_prioritize_army_cargo: "Dar prioridad al cargamento militar"
 RAJ_prioritize_army_cargo_desc: "La red ferroviaria es la espina dorsal de la logística militar. Si damos prioridad al cargamento militar, garantizaremos a nuestros soldados el suministro de las armas, los recursos y los refuerzos necesarios para que se alcen rápida y contundentemente con la victoria."
 RAJ_prioritize_civilian_cargo: "Dar prioridad al cargamento civil"
 RAJ_prioritize_civilian_cargo_desc: "Contar con un frente interno fuerte es crucial para la victoria. Si damos prioridad al cargamento civil, garantizaremos la entrega a tiempo de alimentos, bienes y materiales para sustentar a la población y la industria, lo que mantendrá fuerte la nación en tiempos de crisis."
 RAJ_specialized_dietary_requirement: "Requisitos dietéticos especializados"
 RAJ_specialized_dietary_requirement_desc: "Para mantener la moral y la cohesión, hemos de respetar las variadas necesidades dietéticas de nuestras tropas. Si les ofrecemos alimentos adaptados a sus creencias religiosas y culturales, nos aseguraremos de que todos los soldados se sientan respetados y estén listos para luchar."
 RAJ_standardized_rations: "Racionamiento estandarizado"
 RAJ_standardized_rations_desc: "La eficacia y la consistencia son fundamentales para cualquier ejército fuerte. Si implementamos un racionamiento estandarizado, simplificaremos la logística, reduciremos costes y nos aseguraremos de que todos los soldados comen igual, lo que fomentará la unidad y la disciplina entre rangos."
 RAJ_royal_indian_artillery_: "Artillería india real"
 RAJ_royal_indian_artillery__desc: "Al fortalecer esta formidable fuerza, podremos emplear una potencia de fuego devastadora que atravesará las líneas enemigas y nos asegurará la victoria en el campo de batalla."
 RAJ_armoured_corps_center_and_school: "Centro de cuerpos blindados"
 RAJ_armoured_corps_center_and_school_desc: "El futuro de la guerra reside en la fuerza mecanizada. Crear un centro de cuerpos blindados nos permitirá entrenar a nuestras tropas en tácticas armadas, lo que convertirá los tanques en la punta de lanza de nuestra estrategia militar moderna."
 RAJ_indian_army_corps_of_engineers: "Cuerpo Militar de Ingeniería [ROOT.GetAdjective]"
 RAJ_indian_army_corps_of_engineers_desc: "Desde las fortificaciones a los puentes, el Cuerpo Militar de Ingeniería [ROOT.GetAdjective] es crucial para el éxito de las operaciones. Al ampliar y equipar a esta unidad, garantizaremos que nuestras fuerzas superen cualquier obstáculo y allanen el camino hacia la victoria en todos los frentes."
 RAJ_kingmaker: "Personas influyentes"
 RAJ_kingmaker_desc: "Si enviamos voluntarios a los conflictos extranjeros, aumentará nuestra influencia y adquiriremos una experiencia en combate muy valiosa. Esto no solo ayudará a nuestros aliados, sino que también nos posicionará como fuerza decisiva a la hora de determinar el resultado de las luchas globales."
 RAJ_relax_agrarian_society_criteria: "Industrializar la sociedad"
 RAJ_relax_agrarian_society_criteria_desc: "Si queremos convertirnos en una potencia industrial moderna, nuestra economía debe distanciarse de la agricultura tradicional. Alentar a las poblaciones rurales para que trabajen en la industria servirá para cimentar un crecimiento sostenido y el progreso tecnológico."
 RAJ_mechanization_of_the_cavalry: "Mecanización de la caballería"
 RAJ_mechanization_of_the_cavalry_desc: "La era de la guerra a caballo ha llegado a su fin. Si mecanizamos la caballería, la transformaremos en una fuerza armada moderna que combinará velocidad y potencia de fuego para dominar el campo de batalla y llevar a la India al futuro del conflicto armado."
 RAJ_mountain_tanks: "Tanques de montaña"
 RAJ_mountain_tanks_desc: "Los tanques tradicionales presentan dificultades en terrenos escabrosos, pero los tanques de montaña especializados nos darán ventaja en combates a gran altitud. Estas ágiles máquinas dominarán las alturas, lo que asegurará las fortalezas estratégicas y superará a nuestros enemigos."
 RAJ_siege_batteries: "Baterías de asedio"
 RAJ_siege_batteries_desc: "Cuando las fortificaciones se interpongan en nuestro camino, las baterías de asedio las reducirán a escombros. Estas unidades de artillería pesada poseen un poder destructivo sin igual y garantizan que ninguna fortaleza ni bastión impida nuestro avance."
 RAJ_mountain_guns: "Cañones de montaña"
 RAJ_mountain_guns_desc: "La guerra a gran altitud exige adaptarse. Los cañones de montaña, diseñados para terrenos arduos, procuran apoyo de fuego esencial a las tropas en los entornos más duros, lo que garantiza la superioridad hasta en los combates más desafiantes."
 RAJ_regimental_loyalty: "Lealtad al regimiento"
 RAJ_regimental_loyalty_desc: "Los vínculos de la lealtad al regimiento dotan de unidad y disciplina a nuestras tropas. Si fomentamos el orgullo por estas tradiciones, crearemos una fuerza que se rija por el honor, la confianza y el compromiso inquebrantable hacia la victoria."
 RAJ_uplifting_the_people_of_india: "Alentar al pueblo indio"
 RAJ_uplifting_the_people_of_india_desc: "El pueblo indio ha de ser firme en su marcha hacia la independencia. Para ello, primero tendrán que satisfacer sus necesidades básicas, por lo que aplicaremos políticas encaminadas a lograrlo."
 RAJ_gurkhas: "Gurkhas"
 RAJ_gurkhas_desc: "Conocidos por su valentía y tenacidad, los gurkhas son una fuerza de élite sin parangón en combate. Si ampliamos sus funciones y nos aseguramos de que sean fieles a nuestra causa, contaremos con una ventaja clave en combate."
 RAJ_lions_of_the_great_war_: "Leones de la Gran Guerra"
 RAJ_lions_of_the_great_war__desc: "Los sacrificios de los soldados indios en la Gran Guerra son testimonio de su valor. Al conmemorar su legado, honramos su valentía e inspiramos a la nueva generación a defender su espíritu en la lucha por el destino de la India."
 RAJ_abolish_agrarian_society_criteria: "Acelerar la industrialización"
 RAJ_abolish_agrarian_society_criteria_desc: "En la era moderna, es imperativo que estemos al día con otras naciones en términos de desarrollo económico. Hemos dependido de la agricultura durante demasiado tiempo, y ya va siendo hora de que nos abramos a una industrialización rápida para que [RAJ.GetNameDef] se adentre en una nueva era de desarrollo."
 RAJ_abolish_agrarian_society_criteria_tt: "Reduce el tiempo que se necesita para reducir los efectos de la §Y$idea_RAJ_agrarian_society$§! en §Y3§! meses permanentemente"
 RAJ_womens_auxiliary_corps: "Cuerpo Auxiliar de Mujeres"
 RAJ_womens_auxiliary_corps_desc: "Al fundar el Cuerpo Auxiliares de Mujeres, autorizamos a las mujeres a desempeñar papeles de apoyo fundamentales, lo que fortalece nuestras fuerzas armadas. Sus contribuciones impulsarán la logística, las comunicaciones y las operaciones. Esto demuestra que toda persona india es importante para garantizar nuestro futuro."
 RAJ_indian_territorial_force: "Fuerza Territorial [ROOT.GetAdjective]"
 RAJ_indian_territorial_force_desc: "La Fuerza Territorial [ROOT.GetAdjective] proveerá una reserva vital de ciudadanos entrenados y listos para defender la patria."
 RAJ_military_engineer_services: "Servicios de ingeniería militar"
 RAJ_military_engineer_services_desc: "Los servicios de ingeniería militar son la espina dorsal de la infraestructura militar, desde las fortificaciones hasta las líneas de suministros. Si los fortalecemos, dotaremos a nuestras fuerzas de las carreteras, bases y defensas necesarias para prevalecer en cualquier conflicto."
 RAJ_the_burma_rifles: "Los Rifles de Birmania"
 RAJ_the_burma_rifles_desc: "Los Rifles de Birmania son una fuerza crucial para salvaguardar la seguridad en el arduo terreno de la frontera oriental. Si fortalecemos y modernizamos este regimiento, garantizaremos la estabilidad, defenderemos las regiones clave y nos prepararemos para desafíos futuros en esta estratégica zona."
 RAJ_help_from_the_nagas: "Ayuda de los nagas"
 RAJ_help_from_the_nagas_desc: "Los nagas, con su profundo conocimiento del terreno y sus habilidades guerrilleras sin parangón, son unos aliados inestimables. Si contamos con su apoyo, fortaleceremos nuestra posición en el noreste y convertiremos las escarpadas colinas en un bastión de fuerza y resistencia."
 RAJ_campaign_against_agrarian_societys: "Esquemas de industrialización"
 RAJ_campaign_against_agrarian_societys_desc: "La India no puede quedarse estancada en el siglo pasado. Tenemos que hacer un esfuerzo conjunto para impulsar a nuestro pueblo."
 RAJ_indianize_the_army: "Indianizar el ejército"
 RAJ_indianize_the_army_desc: "Ha llegado la hora de sustituir la influencia colonial por un liderazgo indio en las fuerzas armadas. Si ascendemos a los oficiales indios y reestructuramos el ejército, crearemos una milicia que sí represente y sirva a la nación."
 RAJ_keep_british_generals: "Mantener a los generales británicos"
 RAJ_keep_british_generals_desc: "En estos tiempos tan inciertos, contar con líderes experimentados es fundamental. Conservar a los generales británicos garantiza que el ejército se beneficie de su pericia y disciplina, lo que contribuye a mantener la estabilidad y eficacia en nuestro camino hacia la independencia."
 RAJ_keep_british_generals_tt: "Retendremos a todos los generales británicos, aunque terminemos en guerra con [ENG.GetName]"
 RAJ_chindits_: "Chindits"
 RAJ_chindits__desc: "Los Chindits son unos guerreros de élite poco convencionales entrenados para las operaciones de largo alcance en la selva. Si ampliamos sus rangos y perfeccionamos sus tácticas, tendremos una fuerza capaz de superar a los enemigos y desbaratar sus operaciones internas."
 RAJ_viceroys_body_guard: "Guardia del virrey"
 RAJ_viceroys_body_guard_desc: "La guardia del virrey representa tradición, disciplina y prestigio. Si mantenemos y modernizamos esta histórica unidad de caballería, preservamos un símbolo de autoridad y lo adaptamos para que se enfrente a los desafíos de una era cambiante."
 RAJ_engineering_revolution: "Revolución de ingeniería"
 RAJ_engineering_revolution_desc: "El progreso de la India requiere una revolución de ingeniería. Si invertimos en infraestructura, desarrollo industrial y tecnología puntera, podremos transformar la nación en un centro neurálgico capaz de liderar tanto en tiempos de paz como de guerra."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Fábrica de material de guerra de Kanpur"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "La fábrica de material de guerra de Kanpur es una piedra angular de la producción de defensa de la India. Si ampliamos su capacidad y modernizamos sus instalaciones, garantizaremos el suministro continuo de armas y equipo, cosa que fortalecerá a nuestras fuerzas para defender y proteger la nación."
 RAJ_indian_air_force: "Fuerza aérea [ROOT.GetAdjective]"
 RAJ_indian_air_force_desc: "Los cielos son la nueva frontera de la guerra moderna. Si creamos una fuerza aérea india sólida e independiente, garantizaremos nuestra soberanía, dominaremos el aire y nos prepararemos para los desafíos de los conflictos venideros."
 RAJ_the_burma_road: "La carretera de Birmania"
 RAJ_the_burma_road_desc: "La carretera de Birmania es una ruta de suministros importantísima que conecta la India con el sudeste asiático y más allá. Protegerla y ampliarla nos garantiza el flujo constante de recursos y refuerzos, lo que fortalecerá nuestra posición en la región y brindará apoyo a nuestros aliados."
 RAJ_womens_auxiliary_air_force: "Fuerza aérea auxiliar de mujeres"
 RAJ_womens_auxiliary_air_force_desc: "La fuerza aérea auxiliar de mujeres permite a las mujeres brindar apoyo en las operaciones aéreas, desde la logística hasta las comunicaciones. Si integramos sus habilidades, fortaleceremos nuestra fuerza aérea y demostraremos que toda persona india puede contribuir a la hora de proteger los cielos de la nación."
 RAJ_trainer_planes: "Aviones de entrenamiento"
 RAJ_trainer_planes_desc: "Los pilotos hábiles son la espina dorsal de toda fuerza aérea tenaz. Si invertimos en aviones de entrenamiento, nos aseguraremos de que nuestros aviadores reciban la mejor preparación y contaremos con un grupo de pilotos de élite listos para defender los cielos de la India."
 RAJ_spitfire: "Spitfire"
 RAJ_spitfire_desc: "Famosos por su velocidad y agilidad, los Spitfires conformarán el núcleo de nuestra fuerza aérea. Así impondremos nuestra superioridad aérea y responderemos con contundencia ante cualquier amenaza que venga por aire."
 RAJ_ground_pounder: "Golpeador terrestre"
 RAJ_ground_pounder_desc: "El abrupto terreno de la India dificulta el avance rápido de los tanques. Disponer de apoyo aéreo cercano será esencial para compensar la falta de apoyo terrestre pesado."
 RAJ_douglas_dakota: "Douglas Dakota"
 RAJ_douglas_dakota_desc: "Tenemos la necesidad urgente de transportar tropas y mercancías con rapidez. El Dakota es un avión muy adecuado para esta tarea."
 RAJ_vultee_vengeance: "Vultee Vengeance"
 RAJ_vultee_vengeance_desc: "Si conseguimos los aviones americanos Vultee Vengeance, podremos ampliar considerablemente nuestra fuerza aérea a un precio muy asequible."
 RAJ_ordnance_factory_khamaria_jabalpur: "Fábrica de material de guerra de Khamaria (Jabalpur)"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "La fábrica de material de guerra de Khamaria, en Jabalpur, es un importante productor de munición y armamento. Si ampliamos su capacidad, aumentará la potencia de fuego de nuestro ejército y nuestras fuerzas estarán bien equipadas ante cualquier desafío que se les presente."
 RAJ_ordnance_factory_medak: "Fábrica de material de guerra de Medak"
 RAJ_ordnance_factory_medak_desc: "La fábrica de material de guerra de Medak, especializada en la fabricación de vehículos blindados, es crucial para modernizar nuestro ejército. Si ampliamos sus operaciones, conseguiremos que nuestras fuerzas estén equipadas con las máquinas más punteras para dominar en el campo de batalla."
 RAJ_chariot_of_victory: "Carro de la victoria"
 RAJ_chariot_of_victory_desc: "En todo campo de batalla se necesita velocidad y fuerza. Si invertimos en vehículos blindados y fuerzas mecanizadas, crearemos un ejército moderno capaz de alzarse con la victoria con rapidez, cosa que garantizará la supremacía de la India en cualquier conflicto."
 RAJ_the_ledo_road: "La carretera de Ledo"
 RAJ_the_ledo_road_desc: "La carretera de Ledo, que atraviesa un terreno escarpado, es una ruta de suministros esencial que une la India con las fuerzas aliadas de China. Terminar y proteger esta vía nos garantiza el flujo de tropas, recursos y equipo necesario para cambiar las tornas en el sudeste asiático."
 RAJ_long_range_escorts: "Escoltas de largo alcance"
 RAJ_long_range_escorts_desc: "Para proteger las líneas de suministro y las misiones vitales, necesitamos aviones capaces de escoltar a los bombarderos y transportes en distancias amplias. Invertir en escoltas de largo alcance nos garantizará la superioridad aérea y la seguridad de las operaciones más allá de nuestras fronteras."
 RAJ_british_air_experts: "Expertos aéreos británicos"
 RAJ_british_air_experts_desc: "Aprovechar la pericia de los aviadores e ingenieros británicos avezados puede acelerar el desarrollo de nuestra fuerza aérea. Su experiencia en la guerra aérea moderna nos proporcionará información valiosa mientras ganamos una presencia formidable en los cielos."
 RAJ_special_operations_executive: "Ejecutivo de operaciones especiales"
 RAJ_special_operations_executive_desc: "El Ejecutivo de operaciones especiales está especializado en la guerra poco convencional, desde los sabotajes hasta las labores de inteligencia. Ampliar sus competencias en la India nos otorga herramientas para frustrar los planes enemigos y convertir las operaciones encubiertas en ventajas estratégicas."
 RAJ_the_ordnance_factories_board: "El consejo de fábricas de material de guerra"
 RAJ_the_ordnance_factories_board_desc: "La coordinación de la vasta red de fábricas de material de guerra de la India por parte de un consejo unificado agilizará la producción, potenciará la eficiencia y garantizará el suministro constante de armas y munición. Esto fortalecerá a nuestro ejército e impulsará la autosuficiencia de la India en materia de producción defensiva."
 RAJ_smiling_buddah: "Buda sonriente"
 RAJ_smiling_buddah_desc: "El proyecto Buda sonriente supone la entrada de la India en el reino de las potencias nucleares. Si dominamos esta tecnología, afianzaremos nuestra independencia a nivel global y contaremos con un poderoso elemento disuasorio para salvaguardar nuestra soberanía."
 RAJ_royal_indian_air_force_dlc: "Real Fuerza Aérea [ROOT.GetAdjective]"
 RAJ_royal_indian_air_force_dlc_desc: "La fuerza aérea india real es el culmen del poder aéreo de la India. Si aumentamos sus capacidades con aviones modernos y entrenamiento, dominaremos los cielos y estaremos listos para defender nuestra nación y transmitir fuerza por toda la región."
 RAJ_infiltrate_aden: "Infiltrarse en Adén"
 RAJ_infiltrate_aden_desc: "Adén, una estratégica fortaleza británica, es la clave para ponerle fin a su dominio en la región. Si nos infiltramos y organizamos una resistencia local, podemos instigar revueltas que debiliten el control británico y provoquen caos mientras damos comienzo a nuestra lucha por la independencia."
 RAJ_go_into_hiding: "Esconderse"
 RAJ_go_into_hiding_desc: "Subhas Chandra Bose ha de escapar de la vigilancia británica para continuar luchando por la independencia. Si se esconde, conseguirá que el liderazgo del movimiento siga intacto y listo para atacar cuando llegue el momento."
 RAJ_trade_protection: "Protección comercial"
 RAJ_trade_protection_desc: "Para garantizar la prosperidad de nuestra economía, hemos de defender las rutas comerciales e industrias vitales de la explotación extranjera. Aumentar la protección comercial nos garantizará recursos locales, promoverá el crecimiento doméstico y protegerá nuestros mercados de las amenazas externas."
 RAJ_seek_japanese_support_tt: "Cuando empiece la guerra por la independencia, [JAP.GetNameDef] nos proporcionará:\n§Y120§! bombarderos navales B4Y\n§Y135§! cazas de entreguerra Ki-10 [JAP.GetAdjective]\nSus diseños correspondientes y\n"
 RAJ_the_enemy_of_my_enemy_tt: "El gobierno §Y[JAP.GetAdjective]§! declarará la guerra al bando contrario en la guerra civil y nos ayudará."
 RAJ_the_enemy_of_my_enemy_tt_2: "El gobierno §Y[JAP.GetAdjective]§! también intentará invadir §Y[733.GetName]§! para entregárnoslo."
 RAJ_azad_hind_dlc_tt: "Obtendremos: "
 RAJ_azad_hind_dlc_tt_2: "Durante §Y120§! días al inicio de la §Rguerra civil§!"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Empezará una guerra civil por la independencia entre los partidarios de la democracia y nosotros\nCada Estado que tenga por encima del §Y65%§! o el §Y85% de resistencia§! se aliará con nosotros durante la guerra civil y nos garantizará respectivamente 1 o 2 divisiones en función del grado de resistencia.\nTodos los demás Estados se aliarán con el bando democrático."
 ###
 RAJ_infiltrate_aden_tt: "Al iniciarse la guerra por la independencia, surgen milicias en §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, §Y[765.GetName]§!, §Y[422.GetName]§! y §Y[656.GetName]§! para atacar las posesiones de [ENG.GetName]."
 RAJ_go_into_hiding_tt: "Bose escapará del cautiverio y comenzará su viaje, para regresar al inicio de la guerra civil"
 RAJ_war_taxes_tt: "Desbloquea la decisión para elevar los impuestos de guerra por cada país con el que estés en guerra."
 RAJ_akhand_bharat: "Akhand Bharat"
 RAJ_akhand_bharat_desc: "Akhand Bharat ha de seguir siendo uno y permanecer unido. Quienes le deban lealtad y fidelidad a la nación india y a su estado serán tratados con total igualdad y compartirán las mismas obligaciones que el resto, independientemente de su linaje, fe o religión."
 RAJ_akhand_bharat_tt: "Desbloquea la decisión de los estados esenciales en [AFG.GetName], [MLD.GetName], [NEP.GetName], [PAK.GetName], [BAN.GetName], [BHU.GetName], [SRL.GetName] y forma Akhand Bharat. Solo podemos convertir los países en estados esenciales uno a uno, y necesitamos ocupar todos los estados esenciales existentes para reclamar más."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_extended_franchise: "Derechos ampliados"
 RAJ_extended_franchise_desc: "Ampliar los derechos del pueblo [GetRajAdjective] es fundamental para minar el control [ENG.GetAdjective] en el país."
 RAJ_hand_over_aden_to_the_crown: "Entregar Adén a la corona"
 RAJ_hand_over_aden_to_the_crown_desc: "Como estaba planeado, [ROOT.GetNameDef] entregará el señorío de Adén a la Corona británica, librándose así de los gastos administrativos."
 RAJ_renegotiate_adens_control: "Renegociar el control de Adén"
 RAJ_renegotiate_adens_control_desc: "Aunque el plan era entregar Adén a [ENG.GetName], contar con un puerto comercial en el mar Rojo aporta beneficios sustanciales. Hemos de renegociar esta política y mantener el territorio bajo nuestro control."
 RAJ_renegotiate_adens_control_tt: "Mantendremos el control de [992.GetName] en vez de entregárselo a [ENG.GetName]"
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_trade_port: "Puerto comercial"
 RAJ_trade_port_desc: "A estas alturas, Adén es un puerto muy pequeño, pero con inversión podría prosperar."
 RAJ_fortify_aden: "Fortificar Adén"
 RAJ_fortify_aden_desc: "Ahora que Adén es un puerto importante, hay que reforzarlo para protegerlo de posibles ataques."
 RAJ_purna_swaraj: "Autogobierno - Purna Swaraj"
 RAJ_purna_swaraj_desc: "El gobierno [ENG.GetAdjective] de la India no solo ha privado al pueblo [RAJ.GetAdjective] de su libertad, sino que se ha cimentado sobre la explotación de las masas y ha arruinado al país económica, política, cultural y espiritualmente. Por tanto, la India debe cortar lazos con el gobierno [ENG.GetAdjective] y hacerse con Purna Swaraj o declararse completamente independiente."
 RAJ_the_second_duar_war: "La segunda guerra de Bután"
 RAJ_the_second_duar_war_desc: "Al pueblo [BHU.GetAdjective] ya no se le puede permitir que sea un estado independiente con la situación actual del mundo. Necesitamos que formen parte de la India."
 RAJ_bhutanese_protectorate: "Protectorado de Bután"
 RAJ_bhutanese_protectorate_desc: "Hemos de respetar el aislamiento de los pueblos [BHU.GetAdjective], pero, a su vez, no podemos negar la realidad de que los países pequeños serán devorados por aquellos con ambiciones imperiales. Hemos de ofrecerles protección bajo el amparo de la India."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§! se convertirá en dominio de §Y[RAJ.GetNameDefCap].§!\n\nLa probabilidad de que acepten es mayor si:\n\t-Tienen buena opinión de nosotros.\n\t-Tenemos un ejército mucho más fuerte que el suyo."
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Otorgar los derechos administrativos de Sikkim a Bután"
 RAJ_all_india_students_federation: "Federación de estudiantes de la India"
 RAJ_all_india_students_federation_desc: "Movilizar al estudiantado contra la soberanía del gobierno [ENG.GetAdjective] nos garantizará que nuestros jóvenes más predilectos se posicionen contra el orden establecido."
 RAJ_league_against_gandhism: "Liga contra el gandhismo"
 RAJ_league_against_gandhism_desc: "La política de no violencia de Mahatma es admirable. Por desgracia, el gobierno [ENG.GetAdjective] ha demostrado una y otra vez que paliará las protestas con balas. Así pues, hace falta una nueva táctica, y derramar sangre si es necesario."
 RAJ_league_against_gandhism_tt: "Los eventos de malestar por la partición ahora generarán un §G5%§! de apoyo bélico al ocurrir, hasta un máximo de §Y+50%§!."
 RAJ_league_against_gandhism_tt_event: "§G+5%§! adicional de apoyo bélico por alianza con: §Y$RAJ_league_against_gandhism$§!"
 RAJ_mahatma: "Mahatma"
 RAJ_mahatma_desc: "Mahatma Gandhi es, sin duda alguna, la cara del movimiento de independencia. Con él y Jawaharlal Nehru, romperemos el yugo que nos ata a Gran Bretaña."
 RAJ_swadeshi_movement: "Movimiento Swadeshi"
 RAJ_swadeshi_movement_desc: "Swadeshi, o la autosuficiencia del gobierno [ENG.GetAdjective], incitará el movimiento por la independencia y mantendrá la riqueza de la India en la India."
 RAJ_form_a_federal_court: "Formar un tribunal federal"
 RAJ_form_a_federal_court_desc: "Cualquier forma de democracia necesita un tribunal federal para funcionar y defender el estado de derecho. Hemos de asegurarnos de que nos juzgan nuestros compañeros y no los abogados [ENG.GetAdjective]."
 RAJ_defense_of_india_act: "Defensa del Acta de la India"
 RAJ_defense_of_india_act_desc: "La seguridad de [GetRajName] se ve amenazada por una agresión externa. [ROOT.GetLeader] ha proclamado un acta para ofrecer medidas especiales que garanticen la seguridad y el interés públicos, además de la defensa del estado [GetRajAdjective]."
 RAJ_a_congress_resurgent: "El resurgimiento del congreso"
 RAJ_a_congress_resurgent_desc: "El congreso nacional ha crecido en popularidad y fuerza. Ahora es una fuerza política innegable."
 RAJ_khadi_movement: "Movimiento Khadi"
 RAJ_khadi_movement_desc: "Como parte de Swadeshi, el símbolo de la independencia es el khadi. El tejido hilado a mano es un gesto simbólico de resistencia y la prenda hecha con él ofrece numerosas oportunidades a la población oprimida y pobre."
 RAJ_boycott_british_made_goods: "Boicotear los bienes hechos en Gran Bretaña"
 RAJ_boycott_british_made_goods_desc: "Durante mucho tiempo, el gobierno [ENG.GetAdjective] ha extraído materias primas de [GetRajName] y nos vendido las materias refinadas a un precio elevado. El pueblo [RAJ.GetRajAdjective] debería hacer cosas para él mismo, no para que las vendan quienes nos ocupan."
 RAJ_litteracy_effort: "Trabajo de alfabetización"
 RAJ_litteracy_effort_desc: "Un pueblo ignorante es como una mente abierta, sin restricciones ni protección. Saber leer es una habilidad clave que todo ser humano necesita. A fin de cuentas, ¿quién puede perder contra un rebaño instruido? Su pastor."
 RAJ_debt_relief: "Reducción de la deuda"
 RAJ_debt_relief_desc: "Durante mucho tiempo, los gobiernos [ENG.GetAdjective] y [GetRajAdjective] han metido a los ciudadanos de a pie en grandes deudas, hasta el punto de que se ha convertido en un mal endémico. Presionaremos a los gobiernos locales para que les brinden ayuda y les aligeren la carga de vivir atrapados en un sistema arbitrario."
 RAJ_expand_healthcare_facilities: "Ampliar las instalaciones sanitarias"
 RAJ_expand_healthcare_facilities_desc: "La atención sanitaria en [GetRajName] brilla por su ausencia. La disentería, el cólera y la malaria asolan el país y frenan el desarrollo. Ampliar las instalaciones sanitarias lo solucionará."
 RAJ_indo_centric_curriculum: "Plan de estudios indocéntrico"
 RAJ_indo_centric_curriculum_desc: "La educación en [GetRajName] ha girado en torno a la visión [ENG.GetAdjective] del mundo, socavando la identidad [GetRajAdjective] y reduciendo nuestra historia a una crónica de sumisión. Necesitamos basar nuestro sistema educativo en la identidad [GetRajAdjective] y contarles a nuestros hijos nuestra historia."
 RAJ_enrollment_of_dali_children: "Matriculación de los niños dalit"
 RAJ_enrollment_of_dali_children_desc: "Los dalit (los \"intocables\") pertenecen al estrato más bajo de las castas y viven en una pobreza perpetua. El sistema de castas, que mancilla nuestra nación, solo puede empezar a desaparecer cuando se matricule a los niños en la escuela."
 RAJ_local_resistance_to_land_taxes: "Resistencia local a los impuestos sobre la tierra"
 RAJ_local_resistance_to_land_taxes_desc: "El gobierno de Delhi se financia en gran medida gracias a los impuestos locales. Si alentamos a la resistencia a pagarlos, boicoteará al gobierno y, a su vez, otorgará mayor riqueza a sus súbditos."
 RAJ_tenancy_reforms: "Reformas del régimen de arrendamiento"
 RAJ_tenancy_reforms_desc: "Los ricachones están acaparando el mercado de la vivienda, elevando los precios y bajando el nivel de vida mientras desangran a la gente de a pie. El congreso debe presionar para que se promulguen reformas en los arrendamientos y se fije el precio tope que un propietario puede cobrar por una vivienda."
 RAJ_quinine: "Quinina"
 RAJ_quinine_tt: "Desbloquea una versión mejorada de la habilidad §YSuministros adicionales§!.\n\nCoste de poder de mando: §Y0,15§! (por cada batallón)\nDuración: §Y10 días§!\nReutilización: §Y21 días§!\n\n§YCuando se activa:§!\nDesgaste de división: §G12,0%§!\nDesgaste por calor: §G35,00%§!\nEstirar suministros: §G+240,0 hora(s)§!\nProbabilidad de enfermar: §G-100,00%§!\nProporciona a los ejércitos suministros durante §Y240§! horas."
 RAJ_quinine_desc: "Proveer a nuestras tropas de quinina y medicamentos similares les permitirá luchar en entornos tropicales sin contraer la malaria."
 RAJ_temple_entry_movements: "Movimientos para entrar a templos"
 RAJ_temple_entry_movements_desc: "La inviolabilidad es un agravio en este país y solo busca dividirnos. Para luchar contra ello, permitiremos que la gente de todas las castas entre en sus lugares de culto."
 RAJ_freedom_of_the_press: "Libertad de prensa"
 RAJ_freedom_of_the_press_desc: "La libertad de prensa es indispensable para cualquier democracia en ciernes. Sin ella, el autoritarismo está a la vuelta de la esquina."
 RAJ_provincial_autonomy: "En el camino hacia la independencia"
 RAJ_provincial_autonomy_occupation_law_tt: "Desbloquea las leyes de ocupación §Y$independent_rule$§! y §Y$princely_subjugation$§! para los principados."
 RAJ_provincial_autonomy_desc: "Obtener más autonomía provincial de parte de los británicos será un primer paso crucial para conseguir el objetivo final: la independencia."
 RAJ_provincial_autonomy_tt: "\nPara lograr plena libertad mediante §YTeoría de las dos naciones§!, debemos completar §YBengala unida§! o §YPakistán Oriental§!.\n\nPara lograr plena libertad mediante §YIndia unida§!, debemos completar §YEstado laico§!.\n\n§Y§!Para lograr plena libertad mediante §YLiga contra el gandhismo§! debemos completar §YRojos en la sombra§! o §YDadme sangre y os daré libertad§!."
 RAJ_princely_states_policy: "Política de los principados"
 RAJ_princely_states_policy_desc: "Hay principados de todas las formas y tamaños, desde el influyente Haiderabad hasta los más pequeños de las fronteras del norte. Hemos de establecer una política para saber cómo lidiar con ellos."
 RAJ_indian_legion: "Legión India"
 RAJ_indian_legion_desc: "La Legión India, compuesta por disidentes indios extranjeros bajo las órdenes de [GER.GetName], ha recibido un entrenamiento exhaustivo en combates desérticos. Podemos servirnos de su pericia para mejorar nuestras fuerzas."
 RAJ_the_pakistan_movement: "El movimiento paquistaní"
 RAJ_the_pakistan_movement_desc: "Los llamamientos por una patria musulmana, Pakistán, van en aumento. Si los enfrentamientos entre hindúes y musulmanes siguen en la misma línea, quizá no consigamos mantener una India unida."
 RAJ_the_pakistan_movement_tt_1: "Se actualiza hasta que:\n§Y-[PAK.GetName]§! sea libre\n§Y-[PAK.GetName]§! haya capitulado\n-Haya repetido §Y5§! veces.\n\nAl final del ciclo vital de §Y90 días§! de los espíritus, obtendremos:"
 RAJ_the_pakistan_movement_tt_2: "Durante §Y90§! día(s)"
 RAJ_assam_oil_dlc: "Petróleo de Assam"
 RAJ_assam_oil_dlc_desc: "Se han hallado extensos yacimientos petrolíferos en el estado de Assam. El descubrimiento puede suponer un antes y un después en nuestra economía si creamos una empresa estatal de petróleo y construimos plataformas petrolíferas en Assam."
 RAJ_tata_steel_dlc: "Tata Steel"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_incorporation_of_the_east_india_company: "Incorporación de la Compañía de las Indias Orientales"
 RAJ_incorporation_of_the_east_india_company_desc: "Tras la conmoción de la Gran Depresión y los cada vez más frecuentes llamamientos por la independencia, queda claro que la Corona [ENG.GetAdjective] ya no puede seguir gobernando en la India. Quizá suframos inestabilidad temporalmente, pero el statu quo no es sostenible."
 RAJ_incorporation_of_the_east_india_company_tt: "§YEl Raj§! se repartirá entre la §YCompañía de las Indias Orientales§! y lo que quede de §YIndia§!"
 RAJ_special_economic_zones: "Zonas económicas especiales"
 RAJ_special_economic_zones_desc: "Hemos de establecer zonas económicas especiales en nuestro país para facilitar a las empresas que inviertan y aliviar su carga tributaria."
 RAJ_seek_intial_funding: "Buscar financiación inicial"
 RAJ_seek_intial_funding_desc: "Debemos recaudar capital de los inversores [ENG.GetAdjective] para llevar a cabo nuestras grandes ambiciones. Los primeros fondos serán la chispa que ponga en marcha nuestro motor económico."
 RAJ_seek_intial_funding_tt: "Añade §G3§! ranuras de construcción\nAñade §G3§! §Yfábricas civiles§! a nuestra capital al completar §Y$RAJ_incorporation_of_the_east_india_company$§!"
 RAJ_seek_intial_funding_unlock_tt: "Desbloquea el enfoque §Y$RAJ_seek_intial_funding$§!\n\n"
 has_paid_initial_funding: "Ha pagado dividendos a inversores"
 RAJ_princely_autonomy: "Autonomía de principados"
 RAJ_princely_autonomy_tt: "Al liberar un principado como títere, añade:"
 RAJ_princely_autonomy_desc: "El subcontinente se está desestabilizando poco a poco. Hemos de recurrir a los príncipes locales para tomar el control. Así, ellos consiguen un atisbo de poder local y nosotros recibimos las recompensas, siempre y cuando nos paguen."
 RAJ_funnel_british_investments_into_princely_states: "Destinar inversiones a principados"
 RAJ_funnel_british_investments_into_princely_states_tt: "Todo súbdito que esté en el subcontinente indio recibirá §G1§! §Yfábrica civil§! y §G3§! ranuras de construcción.\nLos súbditos no liberados recibirán la bonificación cuando sean puestos en libertad."
 RAJ_funnel_british_investments_into_princely_states_desc: "La Corona ha ordenado que las inversiones en la empresa se gasten dentro de la India, pero no ha especificado si tiene que ser dentro de la propia empresa."
 RAJ_demobilize: "Desmovilizar"
 RAJ_demobilize_desc: "Una de las estipulaciones clave del gobierno es que tenemos que desmovilizar al ejército y dejar solo a unos cuantos miembros para mantener la paz. ¿Les preocupa que nuestro ejército supere al suyo?"
 RAJ_form_a_police_force: "Fundar una fuerza de seguridad"
 RAJ_form_a_police_force_desc: "Si bien las restricciones nos impiden mantener un ejército per se, gozamos de autorización para montar una fuerza de seguridad camuflada de vigilancia policial. Se trata de un paso fundamental para proteger nuestros intereses."
 RAJ_a_private_military: "Un ejército privado"
 RAJ_a_private_military_tt_1: "Crea divisiones irregulares con mano de obra y equipo completos.\n\nEnviar divisiones como voluntarios otorgará §G1§! §Yfábrica civil§! exterior durante §Y365§! día(s) si se destinan a países a los que no hayamos mandado voluntarios antes.\nEnviar nuevos voluntarios a un mismo país después de §Y540§! día(s) volverá a otorgar la fábrica.\n\nLas fábricas no cuentan para los §Yimpuestos§!."
 RAJ_a_private_military_desc: "Sería fácil convertir nuestra policía local en un ejército privado. Técnicamente, no formarían parte de ningún ejército, sino que les pagaría directamente la empresa, de acuerdo con las estipulaciones del gobierno."
 RAJ_headhunt_army_personell: "Búsqueda de personal del ejército"
 RAJ_headhunt_army_personell_desc: "Hay muchísimas estrellas en ciernes del antiguo ejército buscando trabajo. Nosotros podemos ofrecerles algo mejor que lo que ofrece el gobierno."
 RAJ_lobby_for_increased_policing_responsibilities: "Presionar para aumentar las responsabilidades policiales"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "El mundo ya no es el lugar sereno que era antaño. Las crecientes tensiones internas y externas nos inducen a proteger la propiedad de la empresa. Presionaremos para que aumente el gasto de la empresa militar privado. Seguramente el gobierno entre en razón, pero si no, todo hombre tiene un precio."
 RAJ_circuvment_demobilization_restrictions: "Eludir las restricciones"
 RAJ_circuvment_demobilization_restrictions_desc: "El gobierno sigue manteniendo un límite máximo estricto sobre la cantidad de hombres que podemos movilizar. La Corona debe temer sobremanera a un ejército que no está bajo su control. Es igual, pues hay formas de eludir estas restricciones, ya sea mediante sobornos o no contando a los empleados religiosos como parte de las fuerzas armadas."
 RAJ_manipulate_army_statistics: "Manipular las estadísticas del ejército"
 RAJ_manipulate_army_statistics_tt: "Crea divisiones irregulares con mano de obra y equipo completos."
 RAJ_manipulate_army_statistics_desc: "La Corona se muestra recelosa por si nuestro ejército privado crece demasiado, gana influencia y desafía al actual. Bueno, hay formas de acabar con los controladores gubernamentales con números y pistas falsas."
 RAJ_just_good_business: "Así son los negocios"
 RAJ_just_good_business_desc: "No tenemos nada en contra de nuestros compañeros orientales; simplemente tienen los recursos que necesitamos. Así son los negocios."
 RAJ_crush_the_anathema: "Aplastar el anatema"
 RAJ_crush_the_anathema_desc: "El comunismo es el anatema de los buenos negocios. El dinero mueve el mundo, y un mundo en manos de los comunistas no conocería el progreso. Hay que cortarlo de raíz."
 RAJ_nothing_personal: "No es nada personal"
 RAJ_nothing_personal_tt: "Crea un objetivo de guerra contra §Y[ENG.GetNameDef]§! y los §Ypaíses de la Mancomunidad§!."
 RAJ_nothing_personal_desc: "La Corona nos ha impuesto su voluntad durante mucho tiempo y frenado nuestro desarrollo con medidas arcaicas. No es un asunto personal, pero el gobierno no puede tolerar un desarrollo mediocre."
 RAJ_bombay_trade_port: "Puerto comercial de Bombay"
 RAJ_bombay_trade_port_desc: "Bombay tiene potencial para convertirse en uno de los mejores puertos comerciales del mundo, ya que facilita la importación y exportación de grandes cantidades de bienes. Lo único que necesita es inversión para ampliar sus instalaciones."
 RAJ_take_in_british_naval_experts: "Acoger a expertos navales [ENG.GetAdjective]"
 RAJ_take_in_british_naval_experts_desc: "En Reino Unido, tenemos a algunos de los mejores expertos navales del mundo. No debería ser complicado traer a unos cuantos."
 RAJ_the_need_for_a_mercantile_navy: "La necesidad de una armada mercantil"
 RAJ_the_need_for_a_mercantile_navy_desc: "El comercio marítimo es la manera más eficaz de comerciar en todo el mundo. Necesitamos una armada que pueda transportar nuestros bienes, además de defenderlos."
 RAJ_trade_route_protection: "Protección de ruta comercial"
 RAJ_trade_route_protection_desc: "Las potencias hostiles toman forma al este y el oeste. Debemos posicionarnos como elemento disuasorio contra cualquiera que piense en capturar mercancías que viajan de un lado a otro en nuestras aguas."
 RAJ_procure_the_guns: "Cañón de Váruna"
 RAJ_procure_the_guns_desc: "Necesitamos un buen elemento disuasorio para proteger nuestras rutas y, para ello, no hay nada como un cañón, uno bien grande."
 RAJ_procure_the_task_force: "Fuerza especial de Váruna"
 RAJ_procure_the_task_force_desc: "Incluso los barcos más grandes necesitan escoltas que los protejan de los navíos enemigos. Al crear una fuerza naval potente, nos aseguraremos de que los buques capitales puedan completar sus objetivos principales."
 RAJ_procure_the_armor: "Blindaje de Váruna"
 RAJ_procure_the_armor_desc: "El Váruna necesita un buen blindaje pesado. Deberíamos crear un prototipo en un proyecto menos costoso para mantener bajos los precios."
 RAJ_institutional_money_laundering: "Blanqueo de dinero institucional"
 RAJ_institutional_money_laundering_desc: "Los inversores no necesitan saber adónde va el dinero, ¿no? ¿Acaso nuestro objetivo no es maximizar los beneficios a toda costa? ¿Qué más da si eso implica un fraudecito de nada? No se enterarán."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "Nombrar a un director"
 RAJ_appoint_a_c_suite_desc: "Para alcanzar el éxito, necesitamos un liderazgo corporativo fuerte. Un equipo ejecutivo competente garantizará que nuestra gestión, visión estratégica y crecimiento sostenido sean más eficaces."
 RAJ_company_bonuses: "Bonificaciones de empresa"
 RAJ_company_bonuses_desc: "Debemos ligar el rendimiento a posibles bonificaciones para aumentar la eficacia en toda la empresa."
 RAJ_creative_accounting: "Contabilidad creativa"
 RAJ_creative_accounting_desc: "Sirviéndonos de algunos trucos financieros muy originales, podemos convencer a la autoridad fiscal de que nuestros beneficios son mucho menores."
 RAJ_privatized_healthcare: "Atención sanitaria privatizada"
 RAJ_privatized_healthcare_desc: "Los llamamientos a favor de planes comunistas de atención sanitaria deben aplicarse en todos nuestros territorios. La atención sanitaria debería brindarse a quienes se la han ganado gracias a la mano invisible del mercado."
 RAJ_arrest_congress_leaders: "Arrestar a los líderes del Congreso"
 RAJ_arrest_congress_leaders_desc: "Los líderes del Congreso no se conformarán con la nueva realidad de gobierno de la compañía. Se resisten y arman un escándalo a la mínima de cambio. Debemos erradicar a los agitadores antes de que esto se descontrole."
 RAJ_union_busting: "Sabotear los sindicatos"
 RAJ_union_busting_desc: "Los sindicatos son una plaga para la innovación y el avance basado en méritos, no hacen nada por ayudar a los trabajares y asfixian a las empresas con la burocracia. Acabad con sus planes comunistas antes de que se extiendan."
 RAJ_night_shifts: "Turnos de noche"
 RAJ_night_shifts_desc: "Al implementar turnos de noche, la capacidad operativa y la velocidad de producción serán mayores. El coste adicional no es más que un pequeño precio a pagar para que la maquinaria opere a pleno rendimiento."
 RAJ_legalize_the_opium_trade: "Legalizar el comercio de opio"
 RAJ_legalize_the_opium_trade_desc: "Pese a su controversia, la legalización del opio depararía grandes beneficios económicos. Al regular su comercio, podremos transformar el vicio en un lucrativo pilar de nuestra estrategia financiera."
 RAJ_force_china_to_accept_opium_trade: "Tercera Guerra del Opio"
 RAJ_force_china_to_accept_opium_trade_tt: "Se creará un mercado mundial de opio. Puede que a algunos generales les guste más de la cuenta..."
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetName] ha intentado controlar su comercio de opio y ha entrado en conflicto con nuestros objetivos de crecimiento. Debemos asegurarnos de que vean lo equivocados que están."
 RAJ_new_economic_policy: "Nueva política económica"
 RAJ_new_economic_policy_desc: "Seguiremos un modelo que promueva la inversión de capital y el desarrollo de las empresas por medio de la reducción de impuestos y con políticas de apoyo a la empresa."
 RAJ_phantom_armies: "Ejércitos fantasmas"
 RAJ_phantom_armies_desc: "Si inflamos en nuestras declaraciones el número de efectivos militares contratados, engañaremos al fisco."
 RAJ_corporate_domination: "Dominación corporativa"
 RAJ_corporate_domination_desc: "Ahora que nuestro dominio del subcontinente se consolida, iremos poco a poco tomando las riendas de los sectores público y privado. Con el control total como meta, ya sea directo o indirecto, la producción de las empresas nacionales se verá incrementada."
 RAJ_restrictive_administration_budget: "Presupuesto de administración restrictivo"
 RAJ_restrictive_administration_budget_desc: "Si queremos mantener la disciplina fiscal, habrá que eliminar todos los gastos innecesarios. Para ser eficaces, los recursos deben destinarse allá donde resulten más rentables."
 RAJ_open_up_new_markets: "Abrir nuevos mercados"
 RAJ_open_up_new_markets_desc: "Si no tomamos medidas drásticas para ampliarlo, nos arriesgamos a saturar el mercado actual en los próximos años. Por eso, debemos iniciar la toma hostil de los territorios vecinos."
 RAJ_hostile_takeover: "Toma hostil"
 RAJ_hostile_takeover_tt: "Desbloquea decisiones para comprar Estados para §Yfábricas civiles§!. Se aplica un descuento al precio de compra de los Estados con los que empezamos."
 RAJ_hostile_takeover_desc: "Todo se puede comprar. Todo. Tan solo es cuestión del precio que tenga y lo mucho que esté dispuesta a rebajarse una persona."
 RAJ_shareholder_democracy: "Democracia de accionistas"
 RAJ_shareholder_democracy_desc: "El poder legislativo del país reside en la empresa, pero solo de nombre. Tenemos en nómina a los jueces y a los órganos legislativos, por lo que lo tenemos fácil para aprobar leyes que nos sean favorables y dividir a la oposición."
 RAJ_debt_manipulation: "Manipulación de deuda"
 RAJ_debt_manipulation_desc: "Podemos aprovechar la deuda existente para simular pérdidas, de manera que pagaremos menos impuestos y acumularemos más beneficio."
 RAJ_productivity_mandate: "Mandato de productividad"
 RAJ_productivity_mandate_desc: "Nuestro compromiso con los inversores nos insta a maximizar el rendimiento de todos los sectores. La productividad, más que un objetivo, ahora es una obligación que hay que cumplir como sea."
 RAJ_lowest_bigger_construction: "Reducir costes de construcción"
 RAJ_lowest_bigger_construction_desc: "Por defecto, siempre deberíamos optar por el mejor postor a fin de reducir los costes de construcción."
 RAJ_water_privatization: "Privatización del agua"
 RAJ_water_privatization_desc: "Deberíamos establecer asociaciones público-privadas con proveedores de agua locales para mejorar la eficacia y la calidad del servicio."
 RAJ_expand_tax_loopholes: "Aprovechar lagunas fiscales"
 RAJ_expand_tax_loopholes_desc: "Podemos aprovechar las lagunas del código fiscal para reducir nuestras obligaciones al mínimo y reinvertir los ahorros en una expansión mayor. A fin de cuentas, la eficacia nace con un libro de cuentas."
 RAJ_land_grab: "Adquisición de territorio"
 RAJ_land_grab_desc: "Con el objetivo de satisfacer la demanda de la industrialización acelerada, debemos conseguir más terrenos del subcontinente y redistribuirlos. Cuando el progreso es una prioridad, la expansión apenas da margen para la duda."
 RAJ_deforestation: "Leña al fuego"
 RAJ_deforestation_desc: "El fuego alimenta la industria y necesita madera y carbón. Tenemos madera de sobra, ¿por qué no usarla?"
 RAJ_agricultural_cooperatives: "Cooperativas agrícolas"
 RAJ_agricultural_cooperatives_tt: "Obtén §G1§! §Yinfraestructura§! en cada estado en propiedad con al menos 4 §Yfábricas civiles§!.\nObtén §G1§! §Yfábrica civil§! por cada 2 §Yinfraestructuras§! obtenidas por este enfoque."
 RAJ_agricultural_cooperatives_desc: "Las cooperativas agrícolas de varios granjeros son la clave de la sostenibilidad, la autosuficiencia y el empoderamiento."
 RAJ_tea_exports: "Exportaciones de té"
 RAJ_tea_exports_tt: "§YSe puede expandir hasta 5 veces§!"
 RAJ_tea_exports_tt_2: "\nAl obtener la independencia, se elimina §Y$idea_RAJ_tea_exports$§! y"
 RAJ_tea_exports_desc: "El té se ha convertido en una importante fuente de exportación en todo el mundo y es la piedra angular de muchos indios."
 RAJ_cottage_industries: "Industrias de menudeo"
 RAJ_cottage_industries_desc: "Que la empresa y la manufactura se dé en el hogar de la gente es una alternativa viable a la industria pesada y brinda a la gente cierta sensación de independencia."
 RAJ_sikh_religious_guarantees: "Garantías religiosas a los sijes"
 RAJ_sikh_religious_guarantees_desc: "Los sijes son una minoría religiosa importante, además de fieros guerreros. Para aplacarlos, les concederemos derechos religiosos."
 RAJ_punjab_autonomy: "Autonomía de Punyab"
 RAJ_punjab_autonomy_desc: "Punyab tiene gran importancia para los sijes. Al concederles una autonomía local, nos ganaremos su confianza."
 RAJ_handloom_weaving: "Telares manuales"
 RAJ_handloom_weaving_desc: "Los telares manuales se han convertido en un símbolo de la tradición y la independencia del subcontinente, además de ofrecer oportunidades laborales a los fabricantes locales."
 RAJ_lahore_resolution: "Resolución de Lahore"
 RAJ_lahore_resolution_desc: "La minoría musulmana del país ha adaptado la resolución de Lahore y pide una patria propia, Pakistán."
 RAJ_united_bengal: "Bengala unida"
 RAJ_united_bengal_tt: "§Y[BAN.GetName]§! será libre tras la partición"
 RAJ_united_bengal_desc: "Lo más lógico sería dividir Pakistán en dos países: Bengala y Pakistán. El gobierno de Pakistán no podría gobernar correctamente un enclave bangladesí con tanta distancia de por medio."
 RAJ_eastern_pakistan: "Pakistán Oriental"
 RAJ_eastern_pakistan_tt: "§Y[BAN.GetName]§! pasará a ser propiedad de §Y[PAK.GetName]§! tras la partición"
 RAJ_eastern_pakistan_desc: "Bangladesh se convertirá en Pakistán Oriental y todos los musulmanes se aunarán bajo una única bandera."
 RAJ_partition_preparation: "Preparación de la partición"
 RAJ_partition_preparation_tt: "§YReducirá el impacto de la partición una vez producida§!. Con preparación, obtendremos:\n"
 RAJ_partition_preparation_tt_2: "Sin preparación obtendremos:\n"
 RAJ_partition_preparation_desc: "Debemos prepararnos para la partición si no queremos sufrir el caos que se desatará con el movimiento de millones de personas."
 RAJ_indian_independence_act: "Ley de Independencia de la India"
 RAJ_indian_independence_act_desc: "No es habitual, pero llegará el momento en el que pasemos de lo viejo a lo nuevo, en el que termine una era y en el que el alma de la nación, durante mucho tiempo reprimida, encuentre su expresión."
 RAJ_tryst_with_destiny: "Pacto con el destino"
 RAJ_tryst_with_destiny_desc: "Hace muchos años, hicimos un pacto con el destino. Ahora ha llegado el momento de cumplir nuestra promesa, no por completo, sino de forma sustancial. Al caer la medianoche, cuando todo el mundo duerma, India se despertará con una nueva vida y libertad."
 RAJ_india_united: "India unida"
 RAJ_india_united_tt: "§YIndia permanecerá unida durante la partición y no se dividirá§!"
 RAJ_india_united_desc: "Somos musulmanes, hindúes, cristianos y judíos. Todos somos India."
 RAJ_power_sharing_agreement: "Acuerdo de energía compartida"
 RAJ_power_sharing_agreement_desc: "La Liga Musulmana nos mira con sospecha, teme qué ocurrirá con los musulmanes en una India dominada por los hindúes. Debemos firmar un acuerdo con ellos para compartir el poder de forma equitativa."
 RAJ_cabinet_mission_plan: "Plan de misión del gabinete"
 RAJ_cabinet_mission_plan_desc: "Con un frente unido de musulmanes e hindúes, estamos preparados para hacer frente a la delegación que ha enviado el gobierno [ENG.GetAdjective]."
 RAJ_inclusive_nationalism: "Nacionalismo inclusivo"
 RAJ_inclusive_nationalism_desc: "El nacionalismo y el orgullo en el país no tienen por qué ser algo malo, siempre que fomentemos la inclusión de todo el mundo. Los lazos no se romperán si todos compartimos el amor por nuestra nación."
 RAJ_a_secular_state: "Estado laico"
 RAJ_a_secular_state_desc: "India es un país religioso, pero es importante que el Estado sea laico para que nadie piense que existen prejuicios contra las minorías."
 RAJ_a_permanent_muslim_governmental_seat: "Puesto musulmán permanente en el gobierno"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Los musulmanes son una gran minoría en el país. Para acallar sus dudas respecto a una India unida, debemos concederles un puesto permanente en el gobierno."
 RAJ_pledge_for_the_allies: "Compromiso con los Aliados"
 RAJ_pledge_for_the_allies_desc: "El fascismo y el comunismo ganan fuerza en todo el mundo, e India no puede quedarse sola. Puede que [ENG.GetName] no haya sido amigo de India, pero está claro que el resto es nuestro enemigo."
 RAJ_indian_prosperity_sphere: "Esfera de prosperidad india"
 RAJ_sideline_the_conflict: "Marginar el conflicto"
 RAJ_sideline_the_conflict_desc: "¿Por qué [ROOT.GetName] debería sufrir por las agresiones territoriales y el mal juicio de otros? Tenemos que centrarnos en nosotros, no en lo que ocurre en el extranjero."
 RAJ_india_indivisible: "India indivisible"
 RAJ_india_indivisible_tt: "Desbloquea la decisión para convertir §YIndia§!, §YPakistán§! y §YBangladesh§! en estados esenciales"
 RAJ_india_indivisible_desc: "Nuestro territorio está lleno de conflictos e inquietud. Debemos colaborar para restaurar [ROOT.GetName]."
 RAJ_preamble_to_the_constitution_of_india: "Preámbulo de la Constitución de [GetRajName]"
 RAJ_preamble_to_the_constitution_of_india_desc: "En la asamblea constituyente del día de hoy, nosotros, el pueblo de [GetRajName], hemos resuelto solemnemente que [GetRajName] se constituya en una república democrática secular socialista soberana y que se garanticen la justicia, la libertad y la igualdad para todos sus ciudadanos, además de que se promueva la fraternidad entre ellos."
 RAJ_an_economy_unbound: "Una economía desbocada"
 RAJ_an_economy_unbound_desc: "Ahora que no estamos sofocados por nuestros soberanos, nuestra economía por fin puede prosperar, despojada de sus antiguas obligaciones."
 RAJ_annex_goa: "Anexionar Goa"
 RAJ_annex_goa_desc: "Goa pertenece a la India desde que perdió ante las fuerzas imperialistas, y está claro que [POR.GetName] no está en condiciones de defenderla. Debemos enmendar este error histórico."
 RAJ_a_tiger_uncained: "Un tigre desatado"
 RAJ_a_tiger_uncained_desc: "Durante demasiado tiempo hemos estado subyugados por diferentes imperios, encadenados al yugo del dominio imperial. No volverá a pasar. Como un tigre que por fin escapa de sus captores, no volveremos a someternos voluntariamente."
 RAJ_suppress_paramilitary_organizations: "Eliminar las organizaciones paramilitares"
 RAJ_suppress_paramilitary_organizations_desc: "Aún existen grupos paramilitares dispares en [GetRajName]. Debemos erradicarlos de inmediato, pues cuando la mala hierba arraiga en el suelo, es más difícil eliminarla."
 RAJ_defend_burma: "Defender Birmania"
 RAJ_defend_burma_desc: "[BRM.GetName] es un baluarte contra la agresión de [JAP.GetName]. Nos convendría reforzar su posición."
 RAJ_mixed_economy: "Economía mixta"
 RAJ_mixed_economy_tt: "Obtén §G+3§! recursos por cada §Ytecnología de excavación§! investigada en todos los estados esenciales con más de 6 recursos"
 RAJ_mixed_economy_desc: "Tenemos muchos recursos naturales. Si los diversificamos hacia la extracción mineral, reforzaremos nuestra autosuficiencia."
 RAJ_land_reforms: "Reformas agrarias"
 RAJ_land_reforms_desc: "La gente saldrá de la miseria si le brindamos la posibilidad de aprovechar sus tierras."
 RAJ_education_efforts: "Medidas de educación"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_desc: "La tasa de alfabetización en [ROOT.GetName] sigue siendo mediocre. Debemos aumentar drásticamente el gasto educativo para estar a la altura de las grandes potencias."
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_fight_malnutrition: "Combatir la desnutrición"
 RAJ_attract_scientists: "Atraer a científicos"
 RAJ_attract_scientists_desc: "Nuestra ingente riqueza servirá de reclamo para reclutar a los mejores científicos del mundo."
 RAJ_fight_malnutrition_desc: "Debemos implementar planes exhaustivos para combatir la desnutrición entre la población."
 RAJ_import_substitution_industrialisation: "Industrialización por sustitución de importaciones"
 RAJ_import_substitution_industrialisation_desc: "Siempre que podamos, deberíamos sustituir los bienes importados por sus equivalentes nacionales. Para ellos, habrá que compensar sus costes de fabricación."
 RAJ_i_am_death: "Yo soy la muerte"
 RAJ_i_am_death_desc: "Nuestro líder, en trance tras su intento de asesinato, ha resurgido. Al contemplar la brutalidad de su calvario, ha tenido una epifanía: si no se puede evitar la crueldad de la humanidad, esta debería estar bajo su firme control democrático."
 RAJ_destroyer_of_worlds: "Destructor de mundos"
 RAJ_destroyer_of_worlds_desc: "Con el tiempo, podremos crear un poderoso destructor de mundos con el que aniquilar a nuestros enemigos."
 RAJ_uranium_tipped_bullets: "Balas con punta de uranio"
 RAJ_uranium_tipped_bullets_desc: "¿Qué hacemos con todo el uranio que nos sobra? Pues crear puntas de bala, claro."
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!:\n    Ataque duro: §G+25%§!\n    Perforación: §G+100%§!\n§Y$category_cavalry$§!:\n    Ataque duro: §G+10%§!\n    Perforación: §G+40%§!\n§Y$category_artillery$§!:\n    Perforación: §G+100%§!\n§Y$category_tank_destroyers$§!\n    Ataque duro: §G+15%§!\n    Perforación: §G+20%§!\n§Y$anti_tank$§!\n    Ataque duro: §G+10%§!\n    Perforación: §G+20%§!\n§Y$mot_anti_tank_brigade$§!\n    Ataque duro: §G+10%§!\n    Perforación: §G+20%§!\n§Y$anti_air$§!\n    Ataque antiaéreo: §G+10%§!\n§Y$mot_anti_air_brigade$§!\n    Ataque antiaéreo: §G+10%§!"
 RAJ_contamination_cleanup_crew: "Equipo de limpieza de contaminación"
 RAJ_contamination_cleanup_crew_desc: "Nuestros soldados deben prepararse para luchar en las condiciones más arduas, incluso bajo la lluvia radioactiva."
 RAJ_rolling_nuke_barrages: "Descargas nucleares"
 RAJ_rolling_nuke_barrages_desc: "Durante la Gran Guerra, los bombardeos estaban a la orden del día. Ahora, la tecnología permite que los aluviones sean incluso más devastadores."
 RAJ_bathe_in_hellfire: "Bañarse en el infierno"
 RAJ_bathe_in_hellfire_desc: "Nuestros enemigos tendrán dos opciones: entrar en vereda o arder en la hoguera."
 RAJ_bathe_in_hellfire_desc_tt: "Las §Ybombas atómicas§! ahora destruyen permanentemente un §Y50%§! de las §Yfábricas militares§! de los estados bombardeados.\nLas §Ybombas termonucleares§! ahora destruyen permanentemente un §Y100%§! de las §Yfábricas militares§! de los estados bombardeados."
 RAJ_jaguar: "Jaguar"
 RAJ_jaguar_desc: "El Jaguar es un firme candidato para impartir la justicia democrática desde el cielo."
 RAJ_ammunition_factory_khadki: "Fábrica de munición en Khadki"
 RAJ_ammunition_factory_khadki_desc: "Para poder proporcionar armas a una fuerza de combate moderna, debemos expandir de manera rigurosa las fábricas de munición de nuestro país."
 RAJ_rifle_factory_ishapore_west_bengal: "Fábrica de fusiles en Ishapore"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "La fábrica de fusiles de Ishapore trabajará en tándem con la fábrica de Khadki para suministrar armas pequeñas al ejército."
 RAJ_gun_and_shell_factory_cossipore: "Fábrica de armas y proyectiles"
 RAJ_gun_and_shell_factory_cossipore_desc: "La fábrica de Cassiopore aumentará nuestras posibilidades en cuanto a equipo de infantería y suministrará munición a las tropas."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Fábrica de cordita en Aravankad"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "Con un buen propulsor para la artillería, nuestras armas pesadas tendrán ventaja sobre el enemigo."
 RAJ_local_recruitment_offices: "Oficinas de reclutamiento locales"
 RAJ_local_recruitment_offices_desc: "Nuestra población es extensa y muchos están dispuestos a alistarse voluntariamente en el ejército para mejorar su situación económica, sin que tengamos que convocar un reclutamiento general. Si creamos oficinas de alistamiento, tendremos más voluntarios."
 RAJ_local_recruitment_offices_tt: "Cada [?RAJ_recruitment_offices_timeout_max].º mes, la penalización de §Y$idea_RAJ_agrarian_society$§! se reducirá en\n\t Factor de población reclutable: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n Velocidad de movilización: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n Factor de coste de la ley de movilización: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "Pensiones militares"
 RAJ_military_pensions_desc: "Otorgar pensiones militares como parte del paquete del ejército reforzará el complejo militar, pues el personal permanecerá más tiempo."
 RAJ_legacy_of_military_service: "Legado del servicio militar"
 RAJ_legacy_of_military_service_desc: "En [GetRajName] hay muchas aldeas llenas de habitantes cuyos padres sirvieron en el ejército, por lo que sus hijos se ven presionados a hacerlo. Después de todo, es la tradición y podemos aprovechar este sentimiento para conseguir más reclutas de lo normal."
 RAJ_indian_states_force: "Fuerza de los estados indios"
 RAJ_indian_states_force_desc: "Los principados tienen sus propias fuerzas, a las que se podría convocar para defender [GetRajName]."
 RAJ_frontier_corps: "Cuerpos fronterizos"
 RAJ_frontier_corps_desc: "Nuestro país está formado por varios biomas, entre los que destacan los accidentados terrenos fronterizos del este. Nos vendría bien ponernos en contacto con la milicia de la zona y aprovechar su experiencia en guerra en condiciones adversas."
 RAJ_seven_shackles: "Siete grilletes"
 RAJ_seven_shackles_2: "Del cuarto al sexto de los siete grilletes"
 RAJ_release_subjects_hint_tt: "§YLos sujetos que salvemos del subcontinente tienen más probabilidades de priorizar los enfoques industriales frente a otros.§!"
 RAJ_famine_impact_reduction: "§YEsto reducirá el impacto de la hambruna cuando se produzca§!"
 has_arrested_bose: "El gobierno británico ha detenido a Subhas Chandra Bose"
 RAJ_heavy_industries: "Industrias pesadas"
 RAJ_heavy_industries_desc: "La industrialización acelerada es esencial para el futuro de [RAJ.GetName]. En el mundo moderno, un sector industrial potente sienta el precedente para el poderío militar y la independencia económica."
 RAJ_strike_against_china: "Golpe contra [CHI.GetName]"
 RAJ_strike_against_china_desc: "Si [CHI.GetName] se convierte en una potencia regional, nos atacará. Puede que no sea hoy, pero sí mañana. Debemos atacar primero."
 RAJ_strike_burma: "Atacar a [BRM.GetNameDef]"
 RAJ_strike_burma_desc: "La existencia de [BRM.GetName] representa una amenaza estratégica para nuestra frontera oriental. Si los sometemos, podremos asegurar la frontera y privar a las potencias extranjeras de un posible punto de apoyo."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_seek_financial_aid_from_the_ussr: "Buscar ayuda financiera en [SOU.GetNameDef]"
 RAJ_seek_financial_aid_from_the_ussr_desc: "Para proseguir con nuestros objetivos revolucionarios y acelerar el desarrollo de la nación, solicitaremos apoyo financiero a [SOU.GetNameDefCap] para que nos ayuden a crear un nuevo orden basado en la solidaridad y la fortaleza."
 RAJ_guided_democracy: "Democracia guiada"
 RAJ_guided_democracy_desc: "Un proceso democrático gestionado a conciencia nos concederá más margen de maniobra, y reforzará nuestro control sobre los resultados. La estabilidad requiere una mano firme, y nosotros estamos dispuestos a tenderla."
 RAJ_authoritarianship: "Autoritarismo"
 RAJ_authoritarianship_desc: "Una autoridad firme y centralizada garantizará la paz, la justicia y la estabilidad en nuestro nuevo Estado."
 RAJ_the_sun_sets: "El sol se pone"
 RAJ_the_sun_sets_desc: "La era imperial toca a su fin. El yugo [ENG.GetAdjective] se debilita, y nosotros aceleraremos su deterioro. El sol por fin se pone en su imperio, y nosotros nos alzaremos de las sombras."
 ### Mughal Empire ###
 RAJ_great_depression_price_controls: "Control de los precios por la Gran Depresión"
 RAJ_great_depression_price_controls_desc: "La Gran Depresión fue un duro revés para el subcontinente. Con la esperanza de estabilizar la situación, podemos vincular la rupia a la libra esterlina e imponer diversos controles de precios."
 RAJ_look_to_the_past: "Echar la vista atrás"
 RAJ_look_to_the_past_desc: "Con los controles de precios se logró mitigar en parte la debacle de la Gran Depresión, pero ahora esos mismos controles están haciendo estragos en la economía, y la inflación está descontrolada. La angustia da pie al descontento, y son cada vez más los líderes locales que juegan a sacar rédito político enajenando al pueblo a fuerza de ensalzar el ayer.\n¿Es posible que lo que fue antaño resurja hoy?"
 RAJ_secure_weapons: "Adquirir armamento"
 RAJ_secure_weapons_desc: "Nuestro equipo militar es un batiburrillo de diferentes variantes de diversas naciones. Sin embargo, con un poco de ayuda de aliados extranjeros, podemos obtener equipo apto para luchar por nuestra libertad."
 RAJ_secure_weapons_tt: "Se añadirán armas a la reserva tras completar §Y$RAJ_the_mughal_uprising$§!."
 RAJ_stir_unrest_in_the_north: "Fomentar el descontento en el norte"
 RAJ_stir_unrest_in_the_north_desc: "El sufrimiento de la población de las zonas septentrionales del Raj a causa de los controles de precio es desmesurado en comparación con otras regiones. Son como pasto seco, y tan solo nos hace falta una chispa para prenderle fuego."
 RAJ_stir_unrest_in_the_north_focus_tt: "Retendremos el control de los siguientes Estados cuando nos declaremos libres:"
 MUGHAL_divisions_spawned: "Se nos unirán §Y4§! divisiones leales completamente equipadas cuando provoquemos una insurrección."
 RAJ_the_mughal_uprising: "Insurgencia mogola"
 RAJ_the_mughal_uprising_desc: "La remota región del norte es un enclave idóneo que declarar libre de la opresión británica.\nLos líderes locales han avivado la llama de la insurrección en su pueblo con historias de un pasado glorioso en el que los mogoles gobernaban esta tierra, libres de buscar su destino.\nInshallah, tal será nuestra suerte."
 RAJ_the_mughal_uprising_tt: "Nos emanciparemos del §YRaj británico§! y §Rdeclararemos una guerra de independencia§!."
 RAJ_the_mughal_uprising_tt2: "Todos los estados que controlemos al terminar la guerra civil pasarán a ser nuestros" #separate into two if I need to remove it later
 6_month_timer_mughal_tt: "Tendremos §Y255§! días para ganar esta guerra antes de que la administración autónoma ofrezca un alto el fuego."
 RAJ_reform_the_agricultural_system: "Reformar el sistema agrícola"
 RAJ_reform_the_agricultural_system_desc: "Demasiado hemos permitido que la negligencia, la explotación y una gestión pésima lastren el sistema alimentario indio. Restablecido el imperio mogol, hemos de cerciorarnos de que nadie vuelva a pasar hambre. Invertiremos en riego, modernizaremos nuestra agricultura y nos desharemos de los terratenientes abusivos que ahogan el campo indio para convertir el país en un fértil vergel donde la hambruna quede relegada a las anécdotas del pasado."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName] \n [987.GetName] \n [988.GetName] \n [444.GetName] \n [445.GetName] \n [1012.GetName] \n§!"
 RAJ_GOE_enforced_peace_decision: "Alto el fuego inminente"
 RAJ_GOE_enforced_peace_decision_desc_tt: "Si conseguimos aguantar lo suficiente, el gobierno [UK_INDIA.GetAdjective] nos ofrecerá un alto el fuego."
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "Si [RAJ.GetName] consigue aguantar lo suficiente, el gobierno [UK_INDIA.GetAdjective] le ofrecerá un alto el fuego con concesiones territoriales."
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§YConservaremos el control sobre cualquiera de estas regiones§!: §YIndia Occidental§!, §YIndia Meridional§!, §YIndia Central§!, §YIndia Oriental§! e §YIndia Septentrional§!, siempre que controlemos todos los estados de esa región cuando entre en vigor el alto el fuego."
 RAJ_secure_states: "Conseguir"
 RAJ_defend_states: "Defensa"
 RAJ_GOE_secure_western_india: "[GetMughalCivilWarStatus] India Occidental"
 RAJ_GOE_secure_southern_india: "[GetMughalCivilWarStatus] India Meridional"
 RAJ_GOE_secure_central_india: "[GetMughalCivilWarStatus] India Central"
 RAJ_GOE_secure_eastern_india: "[GetMughalCivilWarStatus] India Oriental"
 RAJ_GOE_secure_northern_india: "[GetMughalCivilWarStatus] India Septentrional"
 RAJ_GOE_secure_northern_central_india: "[GetMughalCivilWarStatus] India Central y Septentrional"
 RAJ_GOE_secure_western_central_india: "[GetMughalCivilWarStatus] India Central y Occidental"
 RAJ_GOE_enforced_peace_decision_desc_2_1_tt: "§YObtendremos más concesiones territoriales al finalizar la guerra si controlamos [443.GetName], [989.GetName], [433.GetName], [428.GetName] y [437.GetName].§!"
 RAJ_GOE_enforced_peace_decision_desc_2_2_tt: "§YObtendremos más concesiones territoriales al finalizar la guerra si controlamos [429.GetName], [427.GetName], [424.GetName], [425.GetName], [423.GetName], [982.GetName] y [983.GetName].§!"
 RAJ_GOE_enforced_peace_decision_desc_2_3_tt: "§YObtendremos más concesiones territoriales al finalizar la guerra si controlamos [436.GetName], [984.GetName], [426.GetName], [438.GetName] y [435.GetName].§!"
 RAJ_GOE_enforced_peace_decision_desc_2_4_tt: "§YObtendremos más concesiones territoriales al finalizar la guerra si controlamos [431.GetName], [985.GetName], [430.GetName], [432.GetName], [990.GetName] y [434.GetName].§!"
 RAJ_GOE_mughal_independence_category: "Independencia mogola"
 RAJ_GOE_enforced_peace_decision_eng: "$RAJ_GOE_enforced_peace_decision$"
 RAJ_the_legacy_of_babur: "El legado de Babur"
 RAJ_the_legacy_of_babur_desc: "En su momento, el Imperio mogol abarcó vastas extensiones del subcontinente bajo su bandera. Ahora hay quienes sueñan con restablecer su gloria, aprovechando el legado de Babur para inspirar una nueva era de unidad y resurgimiento imperial."
 RAJ_the_legacy_of_babur_tt: "Cada estado en el que se haya fomentado el descontento recibirá:"
 RAJ_a_peacock_prince: "El príncipe Pavo Real"
 RAJ_a_peacock_prince_desc: "El legado mogol exige un líder digno que reclame su trono. Debe surgir un príncipe Pavo Real entre los principados, uno cuyo linaje, ambición y visión puedan restablecer la grandiosidad del imperio y volver a unir al subcontinente."
 RAJ_halls_of_knowledge: "Salones del conocimiento"
 RAJ_halls_of_knowledge_desc: "Una nación fuerte se basa en el conocimiento. Si invertimos en investigación y educación, fomentamos la innovación, empoderamos a la gente y garantizamos que [ROOT.GetNameDef] sea líder en ciencia, industria y progreso."
 RAJ_sharpen_the_tulwar: "Afilar el talwar"
 RAJ_sharpen_the_tulwar_desc: "El talwar, símbolo de fuerza y resistencia, debe afilarse para los próximos conflictos. Al modernizar nuestras fuerzas y redefinir nuestras estrategias, [ROOT.GetNameDef] podrá atacar de forma decisiva cuando llegue el momento."
 RAJ_timurid_bureaucracy: "Burocracia timúrida"
 RAJ_timurid_bureaucracy_desc: "La burocracia timúrida, arraigada en el legado de Timur, ofrece un modelo de gobernanza eficiente y control centralizado. Al revitalizar este sistema, reforzaremos la administración del Imperio, garantizando su estabilidad y prosperidad en todos sus territorios."
 RAJ_conquer_afghanistan: "Conquista de Afganistán"
 RAJ_conquer_afghanistan_desc: "Debemos reclamar Afganistán, el antiguo corazón del imperio. Al restablecer el control en esta región histórica, honraremos el legado mogol y aseguraremos un fuerte esencial para el resurgimiento del imperio."
 RAJ_across_the_himalayas: "A través del Himalaya"
 RAJ_across_the_himalayas_desc: "Las tierras que hay más allá del Himalaya contienen riquezas incalculables y una notable importancia estratégica. Si expandimos la influencia del Imperio mogol a lo largo de esos picos tan imponentes, consolidaremos nuestra dominancia y aseguraremos nuevas fronteras para la gloria del reino."
 RAJ_through_the_wakhan_corridor: "A través del corredor de Vaján"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "Doblegar a los caudillos"
 RAJ_skibedi_san_ma_desc: "Los caudillos de Xibei San Ma son un obstáculo para la dominancia del Imperio mogol en Asia Central. Con una campaña decisiva, podemos desmantelar su poder, asegurar rutas comerciales estratégicas y ampliar la influencia del imperio en la región."
 RAJ_conquerors_of_persia: "Conquistadores de Persia"
 RAJ_conquerors_of_persia_desc: "Antiguamente, [PER.GetNameDef], un territorio de inmensa riqueza e historia, era rival del imperio. Si se somete al gobierno mogol, reafirmaremos nuestra dominancia, aseguraremos unos territorios occidentales esenciales y consolidaremos el puesto del imperio como auténtico heredero de la grandeza imperial."
 RAJ_halls_of_knowledge_2: "Academias imperiales"
 RAJ_halls_of_knowledge_2_desc: "El conocimiento es esencial para ostentar un poder duradero. Si establecemos academias imperiales en todo el Imperio mogol, fomentaremos la formación de académicos, científicos y administradores que impulsen la innovación, refuercen la gobernanza y garanticen el legado de sabiduría y progreso del imperio."
 RAJ_halls_of_knowledge_3: "El pozo del conocimiento eterno"
 RAJ_halls_of_knowledge_3_desc: "El conocimiento podría conducir a un profundo pozo de caos en el que el hombre no se atreve a entrar, pero debe hacerlo."
 RAJ_elephants_for_the_modern_age: "Elefantes de la era moderna"
 RAJ_elephants_for_the_modern_age_desc: "Los poderosos elefantes de guerra del Imperio mogol solían dominar el campo de batalla. Ahora, adaptamos su legado a la era moderna, invirtiendo en vehículos blindados y fuerzas mecanizadas, creando unos motores de guerra imparables con los que llevar a nuestro imperio hacia la victoria."
 RAJ_unite_the_subcontinent: "Unir el subcontinente"
 RAJ_unite_the_subcontinent_desc: "Los estados divididos del subcontinente son una sombra de su antigua gloria. Si reunimos esas tierras bajo el estandarte mogol, restableceremos la armonía, la fuerza y la grandeza de un imperio destinado a dominar desde las montañas hasta el mar."
 RAJ_the_true_mongols: "Los verdaderos mongoles"
 RAJ_the_true_mongols_desc: "[Root.GetNameDef] es el legítimo heredero del legado mongol, pues aúna la fuerza de las estepas con la cultura del subcontinente. Al abrazar nuestras raíces, canalizamos el espíritu de los auténticos mongoles para conquistar y unificar tal como ya hicieron nuestros antepasados."
 RAJ_halls_of_knowlege_3: "Bibliotecas del imperio"
 RAJ_halls_of_knowlege_3_desc: "Una sociedad académica es la base de un imperio próspero. Si construimos grandes bibliotecas en todo el reino mogol, conservaremos la sabiduría ancestral, fomentaremos la innovación e inspiraremos a las futuras generaciones a conducir al imperio hacia una grandeza incomparable."
 RAJ_thunder_elephants: "Elefantes atronadores"
 RAJ_thunder_elephants_desc: "Los majestuosos elefantes, símbolo del poder mogol, regresan al campo de batalla como encarnación de la fuerza y la tradición. Su enorme poderío y presencia inspirarán a nuestros ejércitos e infundirán miedo en los corazones de nuestros enemigos, lo que allanará el camino hacia las victorias del imperio."
 RAJ_revolt_of_the_princes: "Revuelta de los príncipes"
 RAJ_revolt_of_the_princes_desc: "Los principados, que llevan mucho tiempo subyugados por los británicos, se rebelarán para reclamar su legado."
 RAJ_revolt_of_the_princes_tt: "Al declarar la guerra al Raj británico, los principados se alzarán y se unirán a nosotros como súbditos."
 RAJ_secular_rule: "Administración secular"
 RAJ_secular_rule_desc: "El Imperio mogol se nutre de la diversidad; una administración secular garantiza una gobernanza justa para todos los súbditos, independientemente de su fe. Al dar prioridad al mérito y la igualdad, reforzamos la unidad del imperio y aseguramos la lealtad en sus vastos y variados dominios."
 RAJ_theocratic_rule: "Cambiar las leyes sobre los dhimmi"
 RAJ_theocratic_rule_desc: "Los derechos de los no musulmanes estaban muy regulados bajo la administración mogola. Ya es hora de adaptarlos al mundo moderno y demostrar a toda India que somos un gobierno ilustrado."
 RAJ_mughal_court: "Corte mogola"
 RAJ_mughal_court_desc: "La Corte mogola reúne a las mentes más brillantes y a los líderes más influyentes del reino. Al empoderar a esos consejeros, reforzamos el imperio gracias a su orientación, de modo que todas las decisiones reflejen la gloria y la ambición de nuestro mandato."
 RAJ_mughal_court_tt: "Todos los principados recibirán el espíritu nacional:"
 RAJ_mughal_court_princely_states_tt: "Todos los príncipes renunciarán a su principado y se pondrán a disposición del Imperio mogol como consejeros o generales."
 RAJ_the_silk_road: "Ampliar la Ruta de la Seda"
 RAJ_the_silk_road_desc: "Antaño, la Ruta de la Seda aportó riqueza y cultura al imperio. Si restauramos esta red comercial histórica, reclamaremos nuestro lugar en el centro del comercio mundial, lo que enriquecerá al imperio y fomentará la prosperidad en sus vastos dominios."
 RAJ_restore_the_timurid_empire: "Restaurar el Imperio timúrida"
 RAJ_restore_the_timurid_empire_desc: "Las banderas de Tamerlán ondean una vez más y el imperio que infundió terror en los corazones de sultanes y reyes resurge de las cenizas de la historia. Nuestro dominio se extiende por los territorios que delimitaron sus conquistas, uniendo Oriente y Occidente bajo un solo poder. Que el mundo esté prevenido: los timúridas han regresado y esta vez no caerán en el olvido."
 RAJ_peacock_throne_for_the_modern_age: "Trono del Pavo Real de la era moderna"
 RAJ_peacock_throne_for_the_modern_age_desc: "El Trono del Pavo Real fue el emblema definitivo del poder y la grandeza de nuestros antepasados. Al construir un nuevo trono en nuestra sede histórica, reafirmamos nuestro dominio, inspiramos lealtad y definimos nuestra visión sobre los deltas fértiles de este subcontinente."
 RAJ_the_crown_and_the_world: "La corona y el mundo"
 RAJ_the_crown_and_the_world_desc: "El destino del Imperio mogol es convertirse en una superpotencia global inigualable. Al ampliar nuestra influencia, aumentar nuestra fuerza y reafirmar nuestro dominio, aseguraremos nuestro lugar como gobernantes definitivos del mundo moderno."
 RAJ_conquerors_of_iraq: "Marcha sobre Mesopotamia"
 RAJ_conquerors_of_iraq_desc: "En el Imperio de Tamerlán, Irak fue un centro de comercio y poder de vital importancia cuya riqueza alimentó nuestro antiguo esplendor. Ahora se encuentra en manos de gobernantes menores indignos de su legado. Si recuperamos el control de Mesopotamia, seremos dueños de una zona estratégica, dominaremos el corredor entre Oriente y Occidente y recordaremos al mundo que los timúridas no piden, sino que toman."
 RAJ_conquerors_of_turkey: "La segunda batalla de Ankara"
 RAJ_conquerors_of_turkey_desc: "Anatolia fue un campo de batalla para los imperios; en él, Tamerlán triunfó sobre los otomanos. Sin embargo, el sucesor de estos gobierna ahora esa tierra y se aferra a lo que nos pertenece por derecho. Si marchamos hacia el oeste una vez más, destrozaremos sus defensas y recuperaremos nuestras viejas conquistas."
 RAJ_reviving_the_workshop_of_the_world: "Devolver el taller del mundo a la vida"
 RAJ_reviving_the_workshop_of_the_world_desc: "Antes de la invasión británica, India era referente mundial en industria, textiles y comercio. Ahora que el imperio ha resurgido, es hora de rescatar ese legado. Modernizaremos nuestras fábricas y revitalizaremos las rutas comerciales de antaño para que nuestra economía sea la de un país capaz de mirar de tú a tú a las grandes naciones del mundo."
 RAJ_legacy_of_timur: "El legado de Tamerlán"
 RAJ_legacy_of_timur_desc: "El Imperio de Tamerlán no debería haberse perdido en la historia. Si reclamamos nuestras tierras ancestrales y las unimos bajo un solo poder, reviviremos el legado de Tamerlán y fundaremos una nueva era de fortaleza y ambición. El mundo volverá a temblar ante los hijos de Tamerlán."
 RAJ_forging_the_mughal_arsenal: "Reconstruir el arsenal mogol"
 RAJ_forging_the_mughal_arsenal_desc: "Lejos quedan ya las guerras que se ganaban con palos y piedras. Si aspiramos a que este imperio pueda hacer frente a las grandes potencias del mundo moderno, debemos crear un entramado industrial capaz de sostener un ejército de gran tamaño. En las cadenas de montaje se trabajará sin tregua, y pronto nuestras legiones marcharán con armas forjadas con nuestras propias manos."
 RAJ_rebuilding_the_empires_roads: "Reconstruir las carreteras del imperio"
 RAJ_rebuilding_the_empires_roads_desc: "Un imperio no puede funcionar debidamente si carece de medios para mover a sus tropas, mercancías y habitantes. Es necesario ampliar y modernizar las ruinosas carreteras y ferrocarriles que dejaron aquí los británicos."
 if_not_subcontinent_tt: "Si no hemos completado §Y$RAJ_unite_the_subcontinent$§!:"
 if_not_silk_road_tt: "Si no hemos completado §Y$RAJ_the_silk_road$§!:"
