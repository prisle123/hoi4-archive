 ##### ARMY #####
 ################
 PER_restructure_army: "Reestructurar el ejército"
 PER_restructure_army_desc: "Nuestro ejército está debilitado por los años interminables de guerra con Rusia bajo el poder de la dinastía kayar. Con el estado en el que está el mundo estos días, lo inteligente sería restaurar el esplendor pasado de nuestras fuerzas militares."
 PER_expand_imperial_guard: "Expandir la Guardia imperial"
 PER_expand_imperial_guard_desc: "Como nueva gran familia en el gobierno de [PER.GetNameDef], la casa del sah exige contar solo con los mejores para su guardia real. Si los entrenamos y equipamos adecuadamente, podrán unirse también a nuestra primera línea en el frente."
 PER_expand_military_facilities: "Expandir las instalaciones militares"
 PER_expand_military_facilities_desc: "Tal como están, nuestras instalaciones militares carecen de capacidad para producir armas suficientes. Debemos ampliarlas cuanto antes para asegurarnos de que nuestro ejército recién reestructurado esté equipado y listo para la batalla."
 PER_czech_tanks: "Comprar licencias de tanques checos"
 PER_czech_tanks_desc: "Antes de pensar en diseñar y producir nuestras propias fuerzas mecanizadas, debemos poner la vista en las naciones conocidas por su producción de tanques. Si negociamos con [CZE.GetNameDef], podemos obtener una licencia para producir los tanques de su famosa fábrica Škoda."
 PER_german_tanks: "Comprar licencias de tanques alemanes"
 PER_german_tanks_desc: "Antes de pensar en diseñar y producir nuestras propias fuerzas mecanizadas, debemos poner la vista en las naciones conocidas por su producción de tanques. Si negociamos con [GER.GetNameDef], podemos producir tanques potentes que atraviesen las líneas enemigas como un cuchillo caliente la mantequilla."
 PER_reverse_engineer_tanks: "Ingeniería inversa de taques extranjeros"
 PER_reverse_engineer_tanks_desc: "Si estudiamos bien los tanques que hemos recibido de potencias extranjeras, podemos aprender cómo funcionan y producir nuestros propios diseños para usarlos en el futuro. Este es el primer paso para que [PER.GetNonIdeologyName] desarrolle sus propios tanques."
 PER_establish_tehran_armor: "Fundar Blindajes de Teherán"
 PER_establish_tehran_armor_desc: "Ha llegado la hora de que creemos nuestra propia compañía manufacturera de tanques. Tras elegir el nombre Blindajes de Teherán, hemos anunciado que la compañía recibirá subvenciones gubernamentales como ayuda para su creación."
 PER_expand_tehran_armor: "Ampliar las instalaciones de Blindajes de Teherán"
 PER_expand_tehran_armor_desc: "Ahora que tenemos a Blindajes de Teherán produciendo nuevos diseños de tanques para nuestro esfuerzo bélico, sería buena idea facilitarle el trabajo ampliando sus instalaciones de producción. Cuantas más plantas se dediquen a la fabricación de nuestro equipo blindado, antes tendremos los tanques en el campo de batalla."
 PER_future_of_war: "El futuro de la guerra"
 PER_future_of_war_desc: "Hace solo unas décadas, las guerras se libraban con hombres y caballos, una exigua artillería y tácticas anticuadas. En estos tiempos vivimos la era de los tanques. Debemos estar a la altura de los avances en tecnología militar si queremos plantar cara a las fuerzas que nos amenazan."
 PER_train_tank_commanders: "Entrenar a comandantes de tanques"
 PER_train_tank_commanders_desc: "Para sacar el mejor provecho a nuestras divisiones de tanques, las deben dirigir comandantes competentes. Por eso debemos prepararnos para entrenar de nuevo a nuestros oficiales, de modo que aprendan a incorporar la guerra de tanques con efectividad en sus tácticas."
 PER_military_excellency: "Excelencia militar [PER.GetAdjective]"
 PER_military_excellency_desc: "En un enfrentamiento, la victoria va a corresponder al ejército mejor entrenado. Con una formación estricta y rígida, un equipamiento excelente y unas tácticas imparables, demostraremos al mundo que el ejército [PER.GetAdjective] es una fuerza digna de consideración."
 PER_foreign_retraining: "Iniciativa de entrenamiento extranjero"
 PER_foreign_retraining_desc: "Nuestro ejército actual carece de entrenamiento y organización. Para mejorar su calidad, deberíamos invertir en traer a [PER.GetNonIdeologyName] instructores extranjeros para nuestras tropas. Así estarían preparadas para el combate en poco tiempo."
 PER_bolster_infantry: "Reforzar la infantería"
 PER_bolster_infantry_desc: "El soldadito de a pie siempre se ha considerado un elemento básico de cualquier fuerza armada y no deberíamos descuidarlo. Vamos a reforzar la infantería para que nuestro ejército marche erguido y con orgullo."
 PER_swedish_artillery: "Obtener licencias artilleras de [SWE.GetNameDef]"
 PER_swedish_artillery_desc: "El ejército [SWE.GetAdjective] ha desarrollado una poderosa artillería que sería muy beneficiosa para nuestras fuerzas armadas. Debemos hablar con esta nación nórdica e intentar obtener un acuerdo de licencia para producirla por nuestra cuenta."
 PER_establish_motor_arms: "Establecer una industria armamentística motorizada"
 PER_establish_motor_arms_desc: "Como apoyo a nuestra infantería, deberíamos producir una gama de vehículos que garanticen su capacidad para maniobrar en el campo de batalla con la mayor agilidad. Si fundamos una industria para este tipo de equipo, estaremos preparando la modernización futura de nuestras fuerzas armadas."
 PER_motorize_infantry: "Motorizar la infantería"
 PER_motorize_infantry_desc: "Debemos ir por delante de los tiempos y para eso es necesario que mecanicemos a nuestras tropas regulares. De este modo, podrán cargar junto a los tanques en el campo de batalla, protegidas y listas para causar estragos."
 PER_increase_heavy_arms: "Aumentar las instalaciones de armamento pesado"
 PER_increase_heavy_arms_desc: "Con el crecimiento de nuestras fuerzas armadas, aumenta la necesidad de grandes instalaciones en las que producir nuestra maquinaria más pesada. Esto también nos permitiría crear nuestros propios diseños artilleros; ya no dependeríamos de potencias extranjeras para apoyar a nuestras tropas y podríamos ajustar nuestros planes de batalla para dar más peso a la artillería."
 PER_our_own_artillery: "Fabricar nuestra propia artillería"
 PER_our_own_artillery_desc: "Ahora tenemos las instalaciones necesarias para diseñar y fabricar nuestros propios tipos de artillería de apoyo. Ya no dependemos del comercio para reforzar nuestro ejército. Nuestros nuevos cañones harán llover fuego sobre el enemigo y mantendrán nuestras líneas en cualquier conflicto."
 PER_develop_qorkhaneh: "Desarrollar Qorkhaneh"
 PER_develop_qorkhaneh_desc: "Qorkhaneh ha sido nuestro punto principal de producción de armas y munición en Teherán. Merecería la pena invertir recursos en el desarrollo de Qorkhaneh para que nuestra producción de equipo esté en perfecta forma ante cualquier conflicto."
 PER_desert_training: "Entrenamiento especializado en el desierto"
 PER_desert_training_desc: "La hermosa naturaleza de [PER.GetNonIdeologyName] tiene un ecosistema diverso y variado, pero buena parte del país está formado por llanuras desérticas. En un terreno tan complicado se debe considerar el funcionamiento del ejército. Tenemos que especializar nuestro entrenamiento en el desplazamiento y la supervivencia en terrenos desérticos."
 PER_every_man_serves: "Reclutamiento universal"
 PER_every_man_serves_desc: "Más que en la calidad, el futuro de nuestro ejército recae en la cantidad. Tenemos una población numerosa; en tiempos como el presente, todo el que pueda sujetar un arma debe ejercer su deber cívico de defender a [PER.GetNameDef] de invasores extranjeros. Perderemos en entrenamiento especializado, pero esperamos superar en número al enemigo."
 PER_special_units: "Operaciones especiales iraníes"
 PER_special_units_desc: "Con nuestra capacidad militar aumentada, es importante que pensemos en nuestras divisiones especializadas, además de nuestras tropas regulares. De esta forma, surgirán nuevas oportunidades, como operaciones de inteligencia, fuerzas especiales e incluso armas experimentales."
 PER_form_savak: "Fundar el SAVAK"
 PER_form_savak_desc: "El espionaje ha demostrado ser un elemento crucial del esfuerzo bélico. Para estar a la altura del espionaje enemigo, debemos crear nuestra propia organización que se encargue de los espías y las operaciones de espionaje. Incluso internamente, esto ayudará a fortalecer nuestro gobierno y a tener vigilados a los que buscan derrocarlo."
 PER_transfer_officers_to_intelligence: "Transferir oficiales a inteligencia"
 PER_transfer_officers_to_intelligence_desc: "Para reforzar las operaciones de nuestra agencia de inteligencia, debemos transferir a la división de inteligencia a algunos de nuestros oficiales militares más dotados intelectualmente."
 PER_fund_state_intelligence: "Fundar la inteligencia del Estado"
 PER_fund_state_intelligence_desc: "Si destinamos más dinero a nuestro programa de inteligencia del Estado, podríamos vigilar mejor los intentos de revuelta y rebelión en nuestro país. Los arrancaremos de cuajo y seguiremos garantizando la seguridad de nuestra nación."
 PER_special_forces_program: "Programas de fuerzas especiales"
 PER_special_forces_program_desc: "Hay ciertos lugares a los que no pueden llegar nuestras fuerzas regulares. Para remediarlo, es muy importante que creemos un programa de fuerzas especiales. Pronto tendremos tropas especializadas que podrán manejar cualquier tarea difícil."
 PER_recruit_bakhtiari: "Reclutar especialistas en la montaña bajtiaríes"
 PER_recruit_bakhtiari_desc: "Los bajtiaríes son una tribu lura del este de [PER.GetNonIdeologyName]. Aunque en el oeste del país preocupa su influencia, su estilo de vida nómada puede ser útil a nuestras fuerzas militares. Si reclutamos miembros de esta tribu, podemos dar a nuestras fuerzas de montañeros una ventaja significativa sobre nuestros enemigos."
 PER_expand_unique_unit: "Ampliar la Legión de los Inmortales"
 PER_expand_unique_unit_desc: "Una vez fundada la Legión de los Inmortales como parte de nuestro legado imperial, ya podemos dedicar recursos a la ampliación de esta prestigiosa legión para que haya más hombres sosteniendo hombro con hombro el peso del Imperio [PER.GetAdjective]."
 PER_import_rocketry: "Importar diseños de cohetería"
 PER_import_rocketry_desc: "La guerra evoluciona a un ritmo increíble. Ahora que otras naciones empiezan a desarrollar tecnología de cohetes para usarla en el campo de batalla, debemos ponernos a la altura e importar los diseños necesarios para producir nuestras propias armas milagrosas."
 PER_cyrus_initiative: "La Iniciativa Ciro"
 PER_cyrus_initiative_desc: "La Iniciativa Ciro es nuestro nuevo proyecto ultrasecreto para desarrollar impresionantes armas destructivas que arrasen por completo a nuestros enemigos en el campo de batalla. Nuestros científicos ya han esbozado diseños interesantes en los que no parecen haber pensado otras naciones y que nos permitirían sorprender al adversario en tiempos de guerra."
 PER_modern_cataphract: "Un catafracto moderno"
 PER_modern_cataphract_desc: "El catafracto era un tipo de caballería pesada blindada que se originó en nuestras tierras en la antigüedad. Tanto el Imperio aqueménida como el sasánida utilizaron estos potentes caballos en el campo de batalla. Tomándolos como inspiración, podríamos crear una bestia motorizada que rendiría homenaje a nuestra historia en la guerra de caballería."
 PER_war_elephant: "El elefante de guerra"
 PER_war_elephant_desc: "Aunque su uso no estaba generalizado en el Imperio persa de la antigüedad, en nuestras conquistas antiguas llamaba la atención un pequeño grupo de elefantes de guerra. Los científicos han tenido la idea de crear un tanque muy pesado que se inspira en la figura de un elefante indio; sin duda, infundirá terror en nuestros enemigos, como hizo miles de años atrás."
 PER_negotiate_with_america: "Negociar con EE. UU."
 PER_negotiate_with_america_desc: "[USA.GetNameDefCap] ha demostrado ser el líder mundial en desarrollo de tecnología atómica. Sus innovaciones podrían ser cruciales para mantener nuestra posición y relevancia en el escenario mundial. Deberíamos enviar diplomáticos a pedirles ayuda para desarrollar nuestro propio programa nuclear."
 PER_establish_nuclear_program: "Fundar el programa nuclear [PER.GetAdjective]"
 PER_establish_nuclear_program_desc: "Desde hace algún tiempo, son [GER.GetNameDef] y [USA.GetNameDef] las naciones que escudriñan los secretos del átomo. Nuestros amigos [USA.GetAdjective] nos han enviado notas y documentos de investigación para ayudarnos oficialmente a crear nuestro programa nuclear."
 ####################
 ##### AIRFORCE #####
 ####################
 PER_establish_airforce: "Fundar la fuerza aérea"
 PER_establish_airforce_desc: "La Fuerza Aérea Imperial [PER.GetAdjective] fue establecida oficialmente en 1920 por Reza Sah Pahlaví. Ahora que la amenaza de guerra se cierne sobre el mundo, debemos consolidar la capacidad de nuestra nación para participar en combates aéreos, aunque solo sea por garantizar la seguridad de [PER.GetNameDef] en las próximas décadas."
 PER_pilot_training: "Programa de entrenamiento de pilotos"
 PER_pilot_training_desc: "Un piloto necesita algo más que talento para volar en un avión de combate. Un programa de entrenamiento completo para quienes van a jugarse la vida por [PER.GetNameDef] será crucial para garantizar su seguridad y eficacia en el aire."
 PER_raf_planes: "Comprar aviones de la RAF"
 PER_raf_planes_desc: "[ENG.GetNameDefCap] tiene su Royal Air Force, de talento y habilidad bien conocidos por el resto de naciones. Sin embargo, lo que les hace ganar batallas no es solo la habilidad de sus pilotos, sino también la calidad de sus aviones. Vamos a hablar con ellos y a hacerles un pedido."
 PER_luftwaffe_planes: "Comprar aviones de la Luftwaffe"
 PER_luftwaffe_planes_desc: "Si hablamos de aviones excepcionales, los de la Luftwaffe de [GER.GetNameDef] están entre los mejores. Aprovechemos nuestros lazos con [GER.GetNameDef] para proponerles que nos vendan las aeronaves que ya no necesiten."
 PER_own_plane_designs: "Desarrollar nuestros propios diseños"
 PER_own_plane_designs_desc: "Después de tanto gasto en la compra de aviones extranjeros, puede que sea hora de encargar a nuestros ingenieros que elaboren diseños de avión propios para nuestra fuerza aérea."
 PER_establish_air_academy: "Fundar la Academia del Aire"
 PER_establish_air_academy_desc: "Ya hemos establecido un entrenamiento de pilotos básico como parte del proceso de ingreso en la fuerza aérea. Sin embargo, necesitamos una formación más especializada si de verdad queremos tener el control del aire. La creación de una escuela aérea oficial en Teherán acelerará este proceso y garantizará el buen entrenamiento de nuestros pilotos."
 PER_legacy_of_gilani: "Legado de Ozra Gilani"
 PER_legacy_of_gilani_desc: "Ozra Gilani ha sido la primera mujer en unirse a la Fuerza Aérea Imperial [PER.GetAdjective] y ha sentado el precedente para un futuro más inclusivo en las fuerzas armadas. Debemos trabajar para definir el papel de las mujeres en nuestro ejército y permitirles volar como pilotos. Ellas también deben tener derecho a servir a su país."
 PER_strategic_bombing: "Bombardeo estratégico"
 PER_strategic_bombing_desc: "Las guerras no solo se ganan en el aire, sino también destruyendo la capacidad económica e industrial del oponente. Concentrémonos en los bombardeos estratégicos y arrasemos sus instalaciones antes de que las usen contra nosotros."
 PER_battlefield_support: "Apoyo en el campo de batalla"
 PER_battlefield_support_desc: "Para proteger a nuestras tropas cuando marchen al frente, es fundamental que empleemos nuestros aviones de apoyo terrestre y evitemos que la aviación enemiga haga llover fuego sobre nuestro ejército."
 PER_air_superiority: "Superioridad aérea"
 PER_air_superiority_desc: "El uso más importante de nuestra fuerza aérea es emplearla para hacernos con el control de los cielos. Si tenemos superioridad aérea, podremos llevar a cabo más operaciones peligrosas sin temor a que nos intercepten."
 PER_perfect_iranian_airforce: "Perfeccionar la fuerza aérea [PER.GetAdjective]"
 PER_perfect_iranian_airforce_desc: "Con todos los recursos y el tiempo que hemos destinado a desarrollar nuestras capacidades aéreas, ya va siendo hora de que lleguemos a lo más alto y afirmemos que tenemos una de las fuerzas aéreas más eficientes del mundo. Nada supera la habilidad y el talento de nuestros pilotos ni la excelencia de nuestros aviones."
 PER_construct_air_bases: "Construir bases aéreas"
 PER_construct_air_bases_desc: "Nuestros aviones necesitan un lugar desde el que desplegarse si quieren realizar sus misiones con eficacia. Por tanto, es crucial que pasemos tiempo desarrollando nuevas bases aéreas por [PER.GetNonIdeologyName] y aumentando la capacidad de nuestra fuerza aérea."
 PER_construct_air_defenses: "Establecer defensas aéreas"
 PER_construct_air_defenses_desc: "Necesitamos instalar más armas antiaéreas por las fronteras para proteger a nuestras tropas de avanzada de los aviones enemigos."
 PER_anti_air_development: "Financiar el desarrollo de ataques antiaéreos"
 PER_anti_air_development_desc: "Las fábricas de nuestras ciudades se han convertido en el objetivo de los bombarderos enemigos, ya que buscan interrumpir nuestros avances económicos e industriales. Deberíamos destinar recursos al desarrollo de medidas contra los ataques antiaéreos."
 PER_anti_air_research: "Iniciativa de investigación antiaérea"
 PER_anti_air_research_desc: "Nuestras armas antiaéreas actuales están empezando a quedarse anticuadas. Deberíamos centrarnos en investigar nueva tecnología que nos ayude a proteger a nuestra nación de los peligros de los cielos."
 ################
 ##### NAVY #####
 ################
 PER_establish_the_navy: "Fundar la armada"
 PER_establish_the_navy_desc: "Al igual que la fuerza aérea, la armada [PER_GetAdjective] imperial fue creada por Reza Sah Pahlaví tras su golpe de Estado durante la antigua dinastía kayar. Desde entonces, nos hemos topado con la necesidad de reforzar lo que ya existía y garantizar que tenemos un mejor control de los mares que lindan con nuestras fronteras norte y sur."
 PER_officers_to_italy: "Enviar oficiales a entrenar a Italia"
 PER_officers_to_italy_desc: "[ITA.GetNameDefCap] es donde obtuvimos algunos de nuestros primeros barcos, que ahora descansan en nuestros astilleros. Por eso, como es lógico, el desarrollo naval nos une. Deberíamos ponernos en contacto con el gobierno [ITA.GetAdjective] y pedirle que acepte que enviemos oficiales para que reciban entrenamiento naval."
 PER_persian_gulf_fleet: "Flota del golfo Pérsico"
 PER_persian_gulf_fleet_desc: "El golfo Pérsico es nuestra única vía de acceso al resto del mundo por mar, y por eso hemos de protegerlo cueste lo que cueste. Si centramos nuestro entrenamiento en nuestras actividades en el golfo, nos aseguraremos de que a cualquier invasor procedente del sur le cueste llegar por mar."
 PER_construct_naval_bases: "Construir nuevas bases navales"
 PER_construct_naval_bases_desc: "Nuestra capacidad naval actual es menor de lo que nos gustaría. Para aumentarla, debemos construir más astilleros a lo largo de nuestras dos líneas de costa desde los que puedan desplegar buques de guerra."
 PER_bolster_the_caspian: "Reforzar el Caspio"
 PER_bolster_the_caspian_desc: "Aunque el mar Caspio sea interior, le abre a [SOV.GetNameDef] otra puerta para entrar en nuestro territorio si deciden invadirnos. Hay quien dirá que defenderlo no tiene fundamento, pero uno nunca está lo suficientemente protegido de sus vecinos del norte."
 PER_coastal_defense_initiative: "Iniciativa de defensa costera"
 PER_coastal_defense_initiative_desc: "Aunque apenas tenemos acceso a los océanos del mundo, la invasión por mar sigue siendo una posibilidad. Para garantizar la protección de las costas de [PER.GetNonIdeologyName], hemos de proponer una iniciativa para desarrollar defensas a lo largo del litoral del golfo Pérsico y del mar Caspio."
 PER_purchase_foreign_ships: "Comprar barcos extranjeros"
 PER_purchase_foreign_ships_desc: "Nuestra armada se formó tras comprarle barcos armados nuevos a [ITA.GetNameDef] hace unos años. Podemos ponernos en contacto con otras potencias extranjeras y comprar más para potenciar nuestras capacidades navales. Así también mejorará la relación entre nuestras naciones."
 PER_found_iranian_shipyards: "Financiar astilleros iraníes"
 PER_found_iranian_shipyards_desc: "Si bien comprar barcos a otras naciones ha sido suficiente hasta el momento, si queremos estar al día de la carrera armamentística naval en la región, hemos de invertir en construir nuestros propios activos. Podemos conseguirlo fundando una empresa que se centre principalmente en la construcción de barcos para nuestros planes bélicos; es decir, astilleros iraníes."
 PER_expand_dockyards: "Expandir los astilleros"
 PER_expand_dockyards_desc: "Conforme crece nuestra armada, necesitamos ampliar nuestra infraestructura naval para que esté a la altura. Así, el control de nuestras costas seguirá siendo solo nuestro."
 PER_merchant_navy: "La marina mercante"
 PER_merchant_navy_desc: "El transporte marítimo de recursos es fundamental para la supervivencia de [PER.GetNameDef]. Es de vital importancia que creemos una marina mercante profesional que pueda apoyar al ejército."
 PER_expert_raiders: "Incursores expertos"
 PER_expert_raiders_desc: "Aunque garantizar la protección de nuestro comercio marítimo es importante, en tiempos de guerra, buscar activamente e interrumpir las líneas de suministro de nuestro enemigo es crucial para destruir la funcionalidad de su economía. Deberíamos centrarnos en usar nuestros recursos navales para asaltar los convoyes enemigos."
 ##################
 #### IMPERIAL ####
 ##################
 PER_the_pahlavi_imperium: "El Imperio Pahlaví"
 PER_the_pahlavi_imperium_desc: "Desde que Reza Sah Pahlaví derrocó la dinastía kayar en 1925, ha sido la fuerza al frente de [PER.GetNameDef]. Puesto que nuestro país se encuentra en la encrucijada de otro gran conflicto mundial, el gran sah ha de estar preparado para aplacar cualquier tormenta que amenace con arrasar nuestras gloriosas tierras [PER.GetAdjective]."
 PER_forced_secularization: "Secularización forzada"
 PER_forced_secularization_desc: "Desde que Reza Sah Pahlaví subió al poder, el rechazo al clero de [PER.GetNameDef] ha sido constante. El islam sigue siendo la religión oficial, pero, en un intento por demostrarle a Occidente que somos capaces de vivir en armonía con ellos, es hora de que separemos la religión del Estado y sigamos el camino de la modernización."
 PER_legacy_of_greatness: "Un legado de grandeza"
 PER_legacy_of_greatness_desc: "No es ninguna sorpresa para los partidarios de la dinastía Pahlaví que esta esté destinada a perdurar durante generaciones. Aunque nos aguarda una época turbulenta, está claro que el sah y su hijo se están preparando para llevar a [PER.GetNameDef] a la era dorada de la prosperidad."
 PER_imperial_funded_universities: "Universidades financiadas por el imperio"
 PER_imperial_funded_universities_desc: "En un intento por demostrar que [PER.GetNameDef] es capaz de subsistir entre los grandes gigantes de este mundo, el sah ha donado una gran cantidad de dinero para financiar las universidades del país. Con este generoso obsequio, nuestro pueblo tendrá mejor acceso a una educación superior de calidad."
 PER_the_unification_initiative: "La iniciativa de unificación"
 PER_the_unification_initiative_desc: "[PER.GetNameDefCap] lleva sufriendo varios años ya, sobre todo en lo que se refiere a unir a la población bajo un estandarte. Con la disidencia kurda y azerbaiyana causando problemas en Occidente y el clero posicionándose contra las reformas religiosas, tenemos mucho trabajo por delante si queremos unificar [PER.GetNameDef] de una vez por todas."
 PER_clamp_kurdish_dissidence: "Duras medidas contra la disidencia kurda"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap] comprende territorios que antaño pertenecieron al pueblo kurdo. Por consiguiente, existe una diáspora numerosa que reniega de nuestra administración. Ya es hora de que acabemos con estas células rebeldes y nos aseguremos de que la estabilidad y la prosperidad pueden volver a reinar en la región."
 PER_clamp_azerbaijani_dissidence: "Duras medidas contra la disidencia azerbaiyana"
 PER_clamp_azerbaijani_dissidence_desc: "En el norte de nuestro país habita una importante parte de la población azerbaiyana que considera [PER.GetNameDef] su hogar. Sin embargo, existe una diáspora numerosa que reniega de nuestra administración. Ya es hora de que acabemos con estas células rebeldes y nos aseguremos de que la estabilidad y la prosperidad pueden volver a reinar en la región."
 PER_venerate_islam: "Venerar el islam"
 PER_venerate_islam_desc: "El islam ha sido una parte fundamental de nuestra sociedad desde que prácticamente se desmantelase el antiguo imperio durante la conquista musulmana de Persia. Desde entonces, ha jugado un papel importante en la vida de la mayoría de nuestros ciudadanos. En lugar de posicionarnos contra el clero, a lo mejor es hora de que veneremos nuestra religión y le mostremos al mundo lo consagrados que estamos al islam."
 PER_state_atheism: "Secularización completa"
 PER_state_atheism_desc: "En una [PER.GetNameDef] moderna, no necesitamos que la religión juegue un papel tan importante como antaño. En vez de incorporarla a nuestro día a día, deberíamos alentar una forma de ateísmo entre el pueblo, lo que nos permitirá centrarnos en nuestras iniciativas de modernización. Aunque el clero no se lo va a tomar nada bien."
 PER_revive_old_ways: "Recuperar las costumbres de antaño"
 PER_revive_old_ways_desc: "Si queremos destacar en el panorama mundial, hemos de conservar los ideales de los antiguos Imperios persas. Por ende, deberíamos intentar reintroducir el zoroastrismo como religión oficial de [PER.GetNameDef]. Algunas de las pequeñas tribus que habitan al este del país aún siguen practicándolo, así que no toda posibilidad de recuperar esta teología antigua está perdida."
 PER_imperial_expansionism: "Expansionismo imperial"
 PER_imperial_expansionism_desc: "Ha llegado la hora de que empecemos a expandir nuestro nuevo imperio más allá de nuestras fronteras. Hemos de preparar nuestra máquina de guerra, convocar a la población y prepararnos para demostrarle al mundo que el Imperio [PER.GetAdjective] está listo para reclamar lo que le pertenece."
 PER_tehran_moscow_pact: "El pacto entre Moscú y Teherán"
 PER_tehran_moscow_pact_desc: "No es ningún secreto que [SOV.GetNameDef] se cierne sobre nosotros como un oso gigante hacia el norte. Si queremos cumplir con nuestros ideales expansionistas, hemos de abordar este problema cuanto antes. Podemos enviar a un emisario diplomático a Moscú de inmediato, y esperemos que el gobierno [SOV.GetAdjective] acepte un pacto de no agresión."
 PER_establish_special_unit: "Crear la Legión de los Inmortales"
 PER_establish_special_unit_desc: "Los Inmortales fueron una de las tropas más emblemáticas de los Imperios persas de la antigüedad. Ya que nos dirigimos hacia una nueva era de esplendor imperial, va siendo hora de que restablezcamos a los Inmortales como una legión de tropas de choque de élite."
 PER_demand_iraqi_territory: "Exigir el territorio iraquí"
 PER_demand_iraqi_territory_desc: "Los territorios septentrionales de [IRQ.GetNameDef] serían un punto de apoyo excelente para demostrarle al pueblo de esta región que [PER.GetNameDef] pretende alzarse como una potencia única. Este será uno de nuestros puntos de partida para nuestra gran campaña de conquista."
 PER_demand_afghan_territory: "Exigir el territorio afgano"
 PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap] es una tierra de montañas y ríos sinuosos y, como tal, será complicado conquistarla en el futuro. Afianzarnos en el país será un excelente punto de partida para avanzar hacia Kabul."
 PER_currently_doing_war_plan: "Desarrollando un §Yplan de guerra§!."
 PER_war_plan_darius: "Plan de guerra Darío"
 PER_war_plan_darius_desc: "Darío el Grande fue un gobernante aqueménida que sirvió a Persia como el Rey de Reyes de nuestra historia antigua. Reinó en Persia en su máximo apogeo, cuando llegaba hasta el valle del Indo. Como tal, ahora pondrá nombre a nuestros planes de avanzar hacia el subcontinente indio y echar a las gentes [ENG.GetAdjective] de esas tierras."
 PER_foothold_in_indus: "Afianzarse en el Indo"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap] es el ejemplo perfecto del poder colonial de [ENG.GetNameDef]. Sin embargo, el pueblo [ENG.GetAdjective] no tiene cabida aquí y les convendría saber que, por orden de Darío el Grande, [PER.GetNameDef] tiene pleno derecho sobre el territorio. Empecemos a negociar para establecernos en la India."
 PER_usurp_afghanistan: "Usurpar [AFG.GetNameDef]"
 PER_usurp_afghanistan_desc: "Ha llegado la hora de que Kabul pase a manos de [PER.GetAdjective]. Que nuestras fuerzas se adentren en las montañas de [AFG.GetNonIdeologyName] y no vuelvan hasta que nuestra bandera ondee en el palacio de Tajbeg."
 PER_invasion_of_india: "Invasión del subcontinente indio"
 PER_invasion_of_india_desc: "Nuestros planes de invadir [RAJ.GetNameDef] tienen potencial para ser uno de nuestros mayores objetivos hasta el momento, pero nuestras tropas saben que será una operación peligrosa. Al amenazar a la India, la ira [ENG.GetAdjective] caerá sobre nosotros. Si esto no tiene consecuencias, procedamos con la invasión del país."
 PER_glory_of_cyrus: "Gloria de Ciro el Grande"
 PER_glory_of_cyrus_desc: "Ahora que hemos concluido nuestros objetivos de guerra y el territorio está en manos de la soberanía [PER.GetAdjective], hemos traído una nueva era de prosperidad a [PER.GetNameDef] gracias al esfuerzo y la valentía de nuestras fuerzas armadas. Por fin, [PER.GetNameDef] puede volver a estar a la altura de la gloria del fundador de nuestra civilización, Ciro el Grande. ¡Gloria a Ciro! ¡Gloria al sah!"
 PER_war_plan_xerxes: "Plan de guerra Jerjes"
 PER_war_plan_xerxes_desc: "Jerjes fue el cuarto Rey de Reyes del Imperio aqueménida y descendiente de Darío y Ciro el Grande. Como se lo conoce principalmente por haber invadido Grecia en el año 480 a. C., hemos decidido bautizar nuestros planes de invadir las tierras al oeste de [PER.GetNameDef] en su honor. Por fin compensaremos nuestra derrota a manos de los helénicos."
 PER_reclaim_turkish_peninsula: "Reclamar la península de Turquía"
 PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap] es un obstáculo que se interpone en el camino de nuestra expansión hacia el oeste. Anatolia fue en su día territorio persa, y ya va siendo hora de que vuelva a serlo. ¡Que nuestras tropas se movilicen y se preparen para la invasión!"
 PER_reintegrate_anatolia: "Reintegrar el territorio de Anatolia"
 PER_reintegrate_anatolia_desc: "Ahora que hemos conquistado el territorio dentro de las antiguas fronteras de [TUR.GetNameDef], estamos en posición de empezar a integrarlo en [PER.GetNameDef] por ley de forma oficial."
 PER_clash_of_titans: "Lucha de titanes"
 PER_clash_of_titans_desc: "Ha surgido un problema inesperado: el resurgimiento de [GRE.GetNameDef]. No podemos permitir que otro imperio como este gane fuerza en nuestras fronteras. ¡Hemos de declarar la guerra de inmediato y movilizarnos para proteger esta tierra por la gloria del sah!"
 PER_absorb_byzantines: "Absorber el Imperio bizantino"
 PER_absorb_byzantines_desc: "Tras atacar a [GRE.GetNameDef], por fin hemos dado por terminados los siglos de enfrentamiento contra el pueblo [GRE.GetAdjective]. Ahora podemos incorporar este territorio para que sea oficialmente parte de nuestro imperio."
 PER_war_plan_cambyses: "Plan de guerra Cambises"
 PER_war_plan_cambyses_desc: "Como sucesor directo de Ciro el Grande, Cambises II fue el segundo Rey de Reyes del Imperio aqueménida. Dado que su reinado estuvo marcado por las conquistas en el norte de África y Egipto, nuestras campañas en la región han sido bautizadas con su nombre para honrar su gloria."
 PER_path_through_iraq: "Abrirse camino a través de Irak"
 PER_path_through_iraq_desc: "[IRQ.GetNameDefCap] es nuestro pasaporte para conquistar el norte de África y, por consiguiente, ha de ser el primero en caer. Como Bagdad está tan cerca de nuestras fronteras, no deberíamos tener problema en adentrarnos en el país y reclamar su territorio."
 PER_demand_west_asia: "Conseguir la Asia occidental francesa"
 PER_demand_west_asia_desc: "El pueblo [FRA.GetAdjective] ha invadido ilegalmente estas tierras y ha de ser expulsado si queremos cumplir con nuestros propósitos imperiales. Tenemos que tomar los territorios de [SYR.GetNameDef] y [LEB.GetNameDef] si queremos enfrentarnos al gobierno [ENG.GetAdjective] en el norte de África."
 PER_march_to_nile: "La Larga Marcha hasta el Nilo"
 PER_march_to_nile_desc: "Para reclamar los antiguos territorios persas del norte de África, hemos de atravesar la parte en manos del gobierno [ENG.GetAdjective] antes de invadir Egipto. Sin duda alguna, esto nos llevará a la guerra contra [ENG.GetNameDef], pero es un riesgo que tenemos que correr si queremos imponernos como potencia imperial dominante en la región."
 PER_the_memphis_initiative: "La iniciativa de Menfis"
 PER_the_memphis_initiative_desc: "Integrar territorios en nuestro imperio es crucial si queremos mantener el control de las zonas que hemos conquistado. Si no tenemos cuidado, nos costará mucho mantener Egipto a raya, y por eso hemos de priorizar prestarle atención."
 PER_assassinate_reza_shah: "El asesinato de Reza Sah"
 PER_assassinate_reza_shah_desc: "Reza Sah Pahlaví ha hecho grandes cambios en [PER.GetNameDef], pero no todos han agradado al pueblo. Se rumorea que hay quien maquina para asesinarlo desde hace años, pero nadie será capaz de hacerlo, ¿verdad?"
 PER_root_out_conspiracies: "Erradicar las conspiraciones"
 PER_root_out_conspiracies_desc: "Durante años, ha habido muchos rumores sobre posibles planes para asesinar a Reza Sah Pahlaví. Consideramos que el peligro es grande y, por consiguiente, es de vital importancia que erradiquemos estas conspiraciones para garantizar la seguridad del sah."
 PER_his_fathers_footsteps: "Siguiendo los pasos de su padre"
 PER_his_fathers_footsteps_desc: "Tras el trágico fallecimiento de Reza Sah Pahlaví, su hijo, Mohammed Reza Pahlaví, ha tomado las riendas como líder de [PER.GetNameDef]. A pesar de ser un rey joven entre cuyos planes no estaba reinar, ha de seguir los pasos de su padre y traer la gloria a [PER.GetNameDef]."
 PER_third_persian_empire: "El tercer Imperio persa"
 PER_third_persian_empire_desc: "Para garantizar el futuro de nuestro pueblo, Mohammed Reza Pahlaví ha anunciado la creación del tercer Imperio persa, cuyo objetivo es emular y respetar la historia de nuestros predecesores, los aqueménidas. Se trata del nacimiento de una nueva era para [PER.GetNameDef], una era que puede llevarnos a alcanzar la grandeza."
 PER_choose_a_shahbanu: "Elegir shahbanou"
 PER_choose_a_shahbanu_desc: "El linaje real de la dinastía Pahlaví debe continuar, pero, dada la juventud de Mohammed Reza Pahlaví, no ha tenido oportunidad de encontrar esposa. Es hora de que baraje sus opciones y elija a una mujer que sirva a nuestro país como shahbanou."
 PER_embrace_opulence: "Adoptar una cultura de opulencia"
 PER_embrace_opulence_desc: "Para alguien tan importante como el Rey de Reyes, es crucial que le mostremos al mundo lo opulenta que puede ser [PER.GetAdjective]. Hagamos alarde de nuestro esplendor delante de quienes anhelen contemplarlo."
 PER_emperor_for_people: "Un emperador para el pueblo"
 PER_emperor_for_people_desc: "Mohammed Reza Sah desea que su reinado destaque por volver a conectar al emperador con su pueblo. En lugar de acumular riqueza de forma egoísta para la familia real, quiere usarla para mejorar la vida de los habitantes de [PER.GetNameDef]."
 PER_fund_imperial_excellency: "Financiar la excelencia imperial"
 PER_fund_imperial_excellency_desc: "El imperio ha estado destinando nuestra riqueza a los más desfavorecidos. Ahora es el momento de que empleemos parte para mejorar el palacio. Con contratar a más guardias servirá."
 PER_uphold_civil_rights: "Defender los derechos civiles"
 PER_uphold_civil_rights_desc: "Respetar los derechos civiles de la ciudadanía de [PER.GetNameDef] ha sido una parte importante del reinado de Mohammed Reza Sah. Al defender este aspecto fundamental de nuestra sociedad, animamos al pueblo a conseguir más cosas que antes."
 PER_absolute_monarchy: "Monarquía absoluta"
 PER_absolute_monarchy_desc: "Siguiendo el ejemplo de Reza Sah Pahlaví de aplicar mano dura a los disidentes que buscan derrocarlo, ha declarado la monarquía absoluta, le ha otorgado más poder a la Corona y se ha asegurado de que nadie más amenace su linaje. Este proceso implica adoptar un enfoque militarista en los asuntos exteriores y ampliar el ejército de [PER.GetNameDef]."
 PER_first_iranian_empire: "El primer Imperio iraní"
 PER_first_iranian_empire_desc: "Reza Sah Pahlaví siempre ha preferido que se denomine [PER.GetNameDef] a su nación y fue quien lo restituyó como nombre oficial en 1935. Por ende, la base de sus nuevas aspiraciones imperiales será la creación de un nuevo Imperio iraní, en lugar de imitar directamente a los persas que lo precedieron."
 PER_take_regional_tour: "Visitar la región"
 PER_take_regional_tour_desc: "Tras la creación de nuestro nuevo imperio, Reza Sah Pahlaví desea visitar la región, tanto [IRQ.GetNameDef] como [AFG.GetNameDef], para mejorar su relación con los líderes de estas dos naciones."
 PER_limit_foreign_influence: "Limitar la influencia extranjera"
 PER_limit_foreign_influence_desc: "Durante mucho tiempo, [PER.GetNameDef] ha estado a merced de las potencias extranjeras. Reclaman nuestros recursos y exigen que compartamos nuestros bienes naturales. Es hora de que [PER.GetNameDef] se valga por sí misma, y nos convendría limitar la influencia que los países extranjeros ejercen en nuestra nación."
 PER_embrace_industrial_powers: "Aceptar a las potencias industriales"
 PER_embrace_industrial_powers_desc: "En vez de escabullirnos y aislarnos del resto del mundo, sería mucho mejor que sacáramos provecho de nuestras relaciones con las potencias industriales para ayudar al desarrollo futuro de [PER.GetNameDef]."
 PER_subserviant_to_noone: "No somos subordinados de nadie"
 PER_subserviant_to_noone_desc: "Aunque en el pasado hayamos considerado beneficiosa nuestra relación con [ENG.GetNameDef] y la Compañía de Petróleos Anglo-Iraní, ya no tenemos la necesidad de permitir que las potencias extranjeras nos usurpen nuestros recursos. Deberíamos disolver la empresa y centrarnos en avanzar por nosotros mismos."
 PER_modernize_iran_economy: "Modernizar la economía de [PER.GetNameDef]"
 PER_modernize_iran_economy_desc: "Con la ayuda de nuestros diligentes aliados, hemos podido modernizar nuestra economía. Gracias a la movilización de las fábricas y al esfuerzo de nuestra gente, pronto estaremos entre las grandes naciones del mundo y potencias industriales."
 PER_last_thousand_years: "Un imperio que persistirá mil años"
 PER_last_thousand_years_desc: "Gracias a nuestro arduo trabajo y nuestra dedicación para mejorar la nación, por fin hemos llegado a un punto en el que [PER.GetNameDef] está destinada a resistir la prueba del tiempo y alzarse como un país moderno y poderoso a nivel global. ¡Por fin hemos superado el esplendor de nuestros antepasados aqueménidas!"
 PER_shahanshah: "Šâhanšâh"
 PER_shahanshah_desc: "El šâhanšâh, o Rey de Reyes, es el mayor título que se le puede otorgar a un monarca de [PER.GetNameDef]. Es un título más que adecuado para nuestro monarca actual, y es todo un honor que haya vuelto a usarse."
 PER_rally_ancient_history: "Apoyar la historia antigua"
 PER_rally_ancient_history_desc: "No es ningún secreto que el flamante reinado de la dinastía Pahlaví ha puesto nerviosa a mucha gente en [PER.GetNameDef] por lo que podría depararnos el futuro. Nuestra mayor baza para difundir el orgullo y la confianza nacionalista en el sah es recordarle a nuestro pueblo, y al mundo, lo increíble que fue la historia de la antigua Persia. Es hora de conmemorar el Imperio aqueménida."
 PER_rebuild_persepolis: "Reconstruir Persépolis"
 PER_rebuild_persepolis_desc: "Persépolis, cuyas ruinas se encuentran en las llanuras de Marvdasht, fue la capital ceremonial del Imperio aqueménida. Como yacimiento de patrimonio histórico de pleno derecho, sería muy acertado por nuestra parte emplear nuestros recursos en reconstruir y restaurar esta ciudad antigua para que, en las décadas venideras, vuelva a alzarse como símbolo de nuestro imperio."
 PER_stand_with_germany: "Permanecer con [GER.GetNameDef]"
 PER_stand_with_germany_desc: "Desde hace muchos años, [GER.GetNameDef] ha sido uno de nuestros mayores socios comerciales. Mientras ellos avanzan con sus objetivos de conquista, a nosotros nos convendría llegar a un acuerdo y firmar un pacto de no agresión en aras de proteger nuestro futuro."
 PER_align_with_axis: "Aliar [PER.GetNameDef] con el Eje"
 PER_align_with_axis_desc: "Mientras la guerra asola Europa, nuestros amigos [GER.GetAdjective] necesitan aliados que los ayuden en la guerra. Ya va siendo hora de que nos lancemos a la acción y nos unamos a la guerra en el bando del Eje."
 PER_donate_oil_fields: "Donar campos petrolíferos a [GER.GetNameDef]"
 PER_donate_oil_fields_desc: "Tras tantos años suministrando petróleo a naciones como [ENG.GetNameDef], nos beneficiaría mucho más donar parte de nuestras instalaciones de extracción a [GER.GetNameDef] para ayudarlos en la guerra. Esperemos que esto nos beneficie a ambos a largo plazo."
 PER_spoils_of_war: "El botín de la guerra"
 PER_spoils_of_war_desc: "Nuestros esfuerzos en esta guerra no han pasado desapercibidos por parte de nuestros aliados, que están abiertos a la idea de que [PER.GetNameDef] proteja el territorio de la región circundante tras el final del conflicto. Es una gran oportunidad para sacarle partido al botín de la guerra."
 PER_middle_east_protectorate: "Crear un protectorado en Oriente Medio"
 PER_middle_east_protectorate_desc: "Ahora que la guerra ha llegado a su fin, hemos sido capaces de asegurar algunas de las naciones en el territorio que rodea [PER.GetNameDef]. Como líderes actuales, ahora es nuestro deber garantizar su protección de las antiguas potencias invasoras. Si alguien piensa en arrebatarnos estas tierras, que venga y lo intente."
 ##################
 ### HISTORICAL ###
 ##################
 PER_stand_with_giants: "Caminar con los gigantes"
 PER_stand_with_giants_desc: "El mundo se balancea en el filo de un cuchillo y en Europa se está gestando un conflicto entre las naciones poderosas. Mientras la mecha de ese barril de pólvora se prende despacio, hemos de prepararnos para levantar [PER.GetNameDef] hasta que nos situemos entre los gigantes del mundo y perduremos como sociedad progresista y moderna."
 PER_saadabad_treaty: "Tratado de Saadabad"
 PER_saadabad_treaty_desc: "Mantener relaciones amistosas con nuestros vecinos solo puede tener consecuencias positivas. La idea de firmar un tratado que formalice nuestra amistad ya se ha planteado en más de una ocasión, y ha llegado la hora de que tomemos la iniciativa para lograr plasmar nuestras relaciones en un tratado."
 PER_increase_military_funding: "Aumentar el gasto militar"
 PER_increase_military_funding_desc: "Nuestro líder, Reza Sah Pahlaví, es un egresado de los prestigiosos cosacos persas. A quienes forman parte del gobierno no les sorprende que quiera aumentar la capacidad militar de [PER.GetNameDef]. Lo primero que hay que hacer es financiar lo que ya tenemos para mejorar la calidad de nuestras tropas y aumentar la producción de pertrecho militar."
 PER_military_high_schools: "Crear institutos militares"
 PER_military_high_schools_desc: "Para disponer de un ejército bien entrenado necesitamos a nuestra juventud. Si educamos a nuestros jóvenes en la excelencia militar, nos prepararemos para alcanzar el éxito en el futuro. Tardaremos unos años, pero con el tiempo tendremos el mejor ejército de la región."
 PER_persian_german_trade: "Cámara de comercio germano-persa"
 PER_persian_german_trade_desc: "[GER.GetNameDefCap] se las ha apañado para industrializarse de nuevo con rapidez tras su derrota en la Gran Guerra. Es un excelente ejemplo a seguir en nuestro empeño por modernizar [PER.GetNameDef]. Parece que su nuevo líder también nos respeta, lo que nos permite gozar de una transición gradual hasta establecer una relación positiva."
 PER_trial_fifty_three: "Juicio contra los Cincuenta y Tres"
 PER_trial_fifty_three_desc: "Las organizaciones políticas comunistas han sido un obstáculo a la hora de asegurar el gobierno de Pahlaví en [PER.GetNameDef]. No podemos permitir que esos sentimientos antimonárquicos germinen y acaben dando lugar a manifestaciones masivas. Deberíamos juzgar a los disidentes y dejar que un tribunal decida su destino."
 PER_increase_education_funding: "Aumentar la financiación de la educación"
 PER_increase_education_funding_desc: "Como parte de la iniciativa de modernización de Reza Sah, se ha puesto énfasis en el aumento de la calidad de la educación en el país. Al alejarnos de nuestro pasado tradicional, nuestro objetivo es tener una educación libre y obligatoria para hombres y mujeres, así como clausurar los centros educativos religiosos privados."
 PER_open_abadan: "Abrir centro de enseñanza técnica en Abadán"
 PER_open_abadan_desc: "La educación técnica nos ayudará a posicionarnos entre los gigantes industriales del mundo. Al abrir esta nueva escuela técnica, podremos ofrecer oportunidades educativas a quienes quieran trabajar en ese sector. Esto nos ayudará a impulsar nuestro desarrollo y proceso de modernización."
 PER_royal_visit_germany: "Visita real a Alemania"
 PER_royal_visit_germany_desc: "Durante el reinado de Reza Sah, hemos mantenido una buena relación con el líder de [GER.GetNameDef]. Esto se ha reflejado en su deseo de invitarnos a una visita real a su país. Si aceptamos, seguiremos mejorando nuestra relación con [GER.GetNameDef], pero aún no sabemos si todo esto nos será útil o si nos supondrá algún impedimento."
 PER_german_non_aggression: "Plantear un pacto de no agresión a [GER.GetNonIdeologyName]"
 PER_german_non_aggression_desc: "Mientras la cosa empieza a calentarse en Europa, nos urgen a escoger un bando. Sin embargo, es importante que [PER.GetNameDef] se mantenga neutral si estalla la guerra. Dada su extensa industrialización, conviene ofrecer un pacto de no agresión a [GER.GetNameDef] para garantizar nuestra seguridad."
 PER_wether_the_storm: "Capear la tormenta inminente"
 PER_wether_the_storm_desc: "Parece que nuestros intentos por protegernos diplomáticamente han sido un fracaso, pues nuestros antiguos amigos han desviado su mirada hacia nuestras tierras con la esperanza de evitar que nos pongamos en su contra. Aunque no teníamos intención de hacerlo, debemos prepararnos para lo que pueda pasar."
 PER_stand_our_ground: "Defender el territorio"
 PER_stand_our_ground_desc: "El temor y la ansiedad se han adueñado de nuestro gobierno, mientras las inminentes amenazas de nuestros vecinos y otras naciones siguen generando una presión inquebrantable. Debemos defendernos a toda costa. Ha llegado el momento de promulgar medidas que garanticen la supervivencia de [PER.GetNameDef] durante la próxima década."
 PER_bolster_civilian_industry: "Reforzar la industria civil"
 PER_bolster_civilian_industry_desc: "Para sobrevivir a la inminente tormenta, debemos reforzar la industria civil. Cuantos más recursos obtengamos, más probabilidades habrá de que nuestra economía sobreviva a la próxima guerra."
 PER_upscale_military_production: "Mejorar la producción militar"
 PER_upscale_military_production_desc: "Para hacer frente a quienes amenazan a nuestra nación, debemos prepararnos para duplicar la producción industrial militar. Al establecer nuevas fábricas, estaremos en posición de seguir brindando apoyo a nuestras fuerzas con equipo nuevo y mejorado."
 PER_preparatory_mobilization: "Movilización preparatoria"
 PER_preparatory_mobilization_desc: "Al no prepararnos, nos preparamos para el fracaso. No es ningún secreto que las potencias extranjeras observan a [PER.GetNonIdeologyName] con avaricia. Si quieren tomar la nación, nos resistiremos. Al prepararnos para movilizar al ejército, estaremos listos para hacer frente a nuestros enemigos."
 PER_we_will_survive: "Sobreviviremos"
 PER_we_will_survive_desc: "Finalmente, la guerra ha llegado a nuestras puertas. Sin duda, nos esforzaremos para hacer frente a estos invasores y demostrar al mundo que la gran nación de [PER.GetNameDef] sobrevivirá contra todo pronóstico. Hemos resistido miles de años y resistiremos miles de años más."
 PER_question_of_resources: "La cuestión de los recursos"
 PER_question_of_resources_desc: "Somos conscientes de que es muy probable que nuestros antiguos socios nos invadan por la abundancia de recursos en [PER.GetNameDef]. Nuestros campos de petróleo son valiosísimos y, por eso, existen muchas posibilidades de que alguien quiera arrebatárnoslos. No podemos permitirlo, por lo que intentaremos hacer frente a esas posibles amenazas antes de que nos ataquen..."
 PER_plant_resistance_cells: "Crear células de resistencia"
 PER_plant_resistance_cells_desc: "Para prepararnos para un ataque preventivo, debemos provocar inestabilidad política en las regiones vecinas. [IRQ.GetNameDef] parece un candidato excelente, igual que las regiones ocupadas de [AZR.GetNameDef], [GEO.GetNameDef], [ARM.GetNameDef] y [TMS.GetNameDef]."
 PER_preemptive_strike: "Ataque preventivo"
 PER_preemptive_strike_desc: "Nadie va a amenazar nuestra soberanía. Para asegurarnos de que quienes nos miran con ojos golosos aprendan a no meterse en nuestros asuntos, les demostraremos el poder de la fuerza militar de [PER.GetNameDef]. Si atacamos primero, no podrán defenderse ante un asalto rápido y pesado."
 PER_establish_northern_buffer_states: "Fundar estados colchón del norte"
 PER_establish_northern_buffer_states_desc: "Para asegurarnos de que nuestros enemigos del norte pierden la oportunidad de irrumpir en [PER.GetNameDef], debemos liberar las naciones ocupadas de esta tierra y restablecer su soberanía. Con suerte, así evitaremos invasiones por sorpresa en el futuro."
 PER_prepare_for_worst: "Prepararse para lo peor"
 PER_prepare_for_worst_desc: "Nos hemos enterado de que [PER.GetNameDef] podría sufrir una invasión, así que lo más prudente sería empezar a prepararse para lo peor. Aunque nos lo temíamos, no podemos quedarnos a merced del enemigo. Debemos aumentar nuestras fuerzas militares para tener más posibilidades cuando llegue el momento de realizar un ataque preventivo."
 PER_fight_for_iran: "La lucha por [PER.GetNonIdeologyName]"
 PER_fight_for_iran_desc: "Nuestros peores temores se han hecho realidad: las fuerzas enemigas atraviesan nuestras defensas y avanzan para invadir [PER.GetNameDef] a gran escala. Aunque se avecina una época complicada, debemos incitar al pueblo y preparar a las tropas para defender nuestra gran nación frente a cualquier potencia extranjera que amenace nuestra soberanía."
 PER_force_them_back: "Echarlos a patadas"
 PER_force_them_back_desc: "Sabíamos que, cuando estallase la guerra, tendríamos que pasar a la defensa o rechazar a nuestros enemigos. Si optamos por un enfoque más ofensivo, podremos imponer exigencias cuando termine el conflicto. Puede que sea arriesgado, pero nuestras fuerzas están listas para afrontar una operación de este calibre."
 PER_push_to_deserts: "Ofensiva del norte"
 PER_push_to_deserts_desc: "Las fuerzas enemigas nos atacan principalmente desde las fronteras del norte de [PER.GetNameDef]. Debemos concentrar a nuestras tropas en esas regiones y evitar que los invasores ganen más terreno. Luego, lucharemos contra ellos y los empujaremos de vuelta a la frontera."
 PER_push_to_mountains: "Frente sur"
 PER_push_to_mountains_desc: "Parece que la invasión ha ganado terreno en el sur de [PER.GetNonIdeologyName]. Para repelerla, debemos centrarnos en expulsar a nuestros enemigos hacia el golfo Pérsico. El tiempo apremia, no podemos permitir que sus fuerzas ganen más terreno."
 PER_demand_war_reparations: "Exigir reparaciones de guerra"
 PER_demand_war_reparations_desc: "A pesar de los esfuerzos de los invasores, no han logrado alcanzar sus objetivos y nosotros empezamos a ganar la guerra. Debemos imponerles exigencias de inmediato para que paguen por el daño que han causado."
 PER_force_white_peace: "Forzar la paz blanca"
 PER_force_white_peace_desc: "La invasión enemiga ha sido un fracaso. Gracias a nuestra firme resistencia y deseo de hacerles frente, no han logrado ganar mucho terreno en [PER.GetNonIdeologyName]. Dadas sus dificultades, podríamos imponer una paz blanca a esos insolentes invasores."
 PER_dig_and_defend: "Atrincherarse y defender"
 PER_dig_and_defend_desc: "A medida que las fuerzas enemigas se reúnen en todas las fronteras de nuestra gran nación, debemos actuar con presteza para salvar [PER.GetNameDef]. En lugar de pasar a la ofensiva, es imperativo que nos atrincheremos para defendernos y ponérselo difícil a los invasores. De lo contrario, nos arriesgamos a perder estrepitosamente."
 PER_capital_protect: "Proteger [PER.Capital.GetCapitalVictoryPointName]"
 PER_capital_protect_desc: "Dada la posición de [PER.Capital.GetCapitalVictoryPointName], es el lugar perfecto para llevar a cabo una defensa sólida. Al preparar búnkeres y reductos, seremos el último bastión de la esperanza en [PER.GetNameDef]."
 PER_secure_coastline: "Proteger la costa"
 PER_secure_coastline_desc: "La invasión llegará desde el golfo Pérsico, por lo que deberíamos adelantarnos y evitar que el enemigo gane ventaja en [PER.GetNonIdeologyName]. Si impedimos que preparen un frente costero, estaremos en una buena posición para detenerlos en seco."
 PER_swear_fealty: "Jurar lealtad a los invasores"
 PER_swear_fealty_desc: "A pesar de que hemos intentado proteger [PER.GetNameDef], no hemos logrado frenar al enemigo. A medida que sus tropas se acercan a nuestra capital, tal vez deberíamos contactar con ellos, ofrecernos a ser una nación títere y poner fin a la guerra de inmediato. De esta manera, es posible que evitemos más estragos en nuestro país."
 PER_push_negotiations: "Impulsar las negociaciones"
 PER_push_negotiations_desc: "Tal como están las cosas, hemos conseguido repeler la invasión todo lo posible. Sin embargo, no estamos en condiciones de presionar para que se ponga fin directamente al conflicto. No obstante, podríamos ofrecer parte de nuestros recursos naturales para conservar la soberanía."
 PER_rebuilding_iran: "Reconstrucción de [PER.GetNonIdeologyName]"
 PER_rebuilding_iran_desc: "La invasión ha dejado en ruinas buena parte de nuestra industria e infraestructura. Hay que aprovechar para centrarse en restablecer la antigua gloria del país, recoger los pedazos y lamernos las heridas."
 PER_declare_loyalty_to_britain: "Declarar lealtad a [ROOT.OVERLORD.GetNameDef]"
 PER_declare_loyalty_to_britain_desc: "Como nuevos súbditos de [ROOT.OVERLORD.GetNameDef], tal vez deberíamos andar con cuidado y seguir los caprichos de nuestro señor. Puede que tengamos la oportunidad de concluir nuestra iniciativa de modernización. Puede que el camino haya tomado un giro tremendamente diferente, pero el final es el mismo."
 PER_invite_british_investors: "Invitar a inversores [ROOT.OVERLORD.GetAdjective]"
 PER_invite_british_investors_desc: "Para mejorar nuestra economía y reconstruir la nación tras la invasión, podemos intentar presionar a [ROOT.OVERLORD.GetNameDef] para que nos proporcione inversores que nos ayuden a volver a encarrilar nuestra industria."
 PER_request_british_equipment: "Solicitar equipo [ROOT.OVERLORD.GetAdjective]"
 PER_request_british_equipment_desc: "Nuestras fuerzas armadas sufrieron un duro golpe durante la invasión, por lo que estamos desesperados por reabastecer a nuestras tropas. Como nuevos súbditos de [ROOT.OVERLORD.GetNameDef], podríamos pedir suministros y equipo para que nuestras tropas vuelvan a su estado anterior."
 PER_our_place_in_empire: "Nuestra posición con respecto a [ROOT.OVERLORD.GetNameDef]"
 PER_our_place_in_empire_desc: "Tras hablar con el gobierno [ROOT.OVERLORD.GetAdjective], hemos decidido que lo mejor sería proclamar a [PER.GetLeader] nuevo virrey de [PER.GetNonIdeologyName], además de conservar su puesto actual. Esto nos dará más libertad de acción a la hora de llevar a cabo nuestros deberes como parte de [ROOT.OVERLORD.GetNameDef]."
 PER_retake_north_iran: "Recuperar el norte de [PER.GetNonIdeologyName]"
 PER_retake_north_iran_desc: "Durante nuestra capitulación inicial y petición de rendición, no tuvimos más remedio que ceder nuestros territorios del norte a [SOU.GetNameDef]. Ahora que hemos ganado más poder, ha llegado la hora de contratacar a los invasores y recuperar lo que nos pertenece por derecho."
 PER_azadi: "Azadi"
 PER_azadi_desc: "Azadi significa \"libertad\" en persa, y será el término que proclamemos mientras nos preparamos para hacer frente a los invasores. [ROOT.OVERLORD.GetNameDefCap] espera que nos dobleguemos, pero siempre hemos tenido intención de proteger nuestra soberanía. Puede que hayamos perdido la batalla, pero seguimos librando la guerra."
 PER_reinforce_iranian_identity: "Reforzar la identidad [PER.GetAdjective]"
 PER_reinforce_iranian_identity_desc: "A pesar de habernos doblegado ante nuestros enemigos, seguimos siendo [PER.GetAdjective] y nadie podrá cambiarlo. Debemos reforzar esta identidad entre el pueblo y demostrarles que aún ansiamos la libertad."
 PER_rally_bakhtiari_and_qashqai: "Movilizar a los bajtiaríes y a los kashgai"
 PER_rally_bakhtiari_and_qashqai_desc: "No conformes con el cambio de régimen, las tribus de los bajtiaríes y los kashgai han empezado a mostrar oposición al nuevo estado de derecho. Podríamos aprovecharlo. Si se unen a nuestra causa, lucharán a nuestro lado si corre la sangre por la independencia."
 PER_iran_for_iranians: "[PER.GetNonIdeologyName] para el pueblo [PER.GetAdjective]"
 PER_iran_for_iranians_desc: "Fue una pena tener que capitular ante los dominadores imperialistas y ceder nuestro territorio a quienes desean acabar con nuestra soberanía. Sin embargo, es cierto que nuestro deseo de autonomía jamás morirá. ¡Ha llegado la hora de alzarnos y declarar nuestra independencia!"
 PER_consolidate_british_territory: "Consolidar el territorio [ENG.GetAdjective]"
 PER_consolidate_british_territory_desc: "[ENG.GetNameDef] lleva mucho tiempo teniendo presencia en Oriente Medio, un lugar en el que no debería estar. Ahora que hemos luchado por nuestra independencia, haremos lo mismo por el resto de las naciones de la región. Contarán con nuestra protección y dejarán de estar bajo el yugo de [ENG.GetNameDef]."
 PER_assessing_the_opposition: "Evaluar a la oposición"
 PER_assessing_the_opposition_desc: "Antes de pensar en expandir nuestras fronteras más allá de Irán, debemos posar nuestra mirada en el interior. Parece que algunos partidos de la oposición cada día están más frustrados con nuestro gobierno. Si queremos conseguir el apoyo del pueblo para reconstruir el imperio, el gobierno debe tener un apoyo incondicional, a toda costa."
 PER_assessing_the_opposition_tt: "Desbloquea las decisiones de §YRepresión gubernamental§! en la misión §YDisturbios civiles§! de §YUn legado de grandeza§!, lo que nos permite gestionar la amenaza y evitar una guerra civil."
 PER_rally_the_reformers: "Establecer un Frente Nacional"
 PER_rally_the_reformers_desc: "No son pocas las facciones de la nación que desearían ver el fin abrupto del sah o de la institución de la monarquía. Mientras el mundo empieza a desestabilizarse, podrían presentarse nuevas oportunidades para que esas facciones muevan ficha."
 PER_lobby_military_dissidents: "Red militar de Tudeh"
 PER_lobby_military_dissidents_desc: "El Partido Tudeh tiene varios miembros en puestos de autoridad dentro del ejército. Tal vez podamos atraerlos a nuestra causa y utilizarlos para debilitar al sah en el momento adecuado."
 PER_promise_clergy_power: "Prometer poder al clero"
 PER_promise_clergy_power_desc: "Para mucha gente, el islam es la piedra angular de la sociedad. Por tanto, no podemos esperar conservar el apoyo del pueblo si nos dedicamos a denigrar a los practicantes de fe. Lo más sensato sería atraerlos a nuestra causa."
 PER_exclude_religion: "Excluir la religión"
 PER_exclude_religion_desc: "El islam y la religión se han convertido en un obstáculo para la modernización política y económica de nuestra nación. Debemos dejar claro que el nuevo [ROOT.GetNonIdeologyName] superará tales trabas."
 PER_stage_mass_protests: "Organizar protestas"
 PER_stage_mass_protests_desc: "El pueblo se ha hartado de las excusas del sah y el poder arraigado de la élite. Es hora de que salgamos a las calles y exijamos un cambio inmediato."
 PER_stage_mass_protests_tt: "Desbloquea decisiones de §Y$PER_mass_protests$§! para reducir el apoyo al sah."
 PER_constitutional_monarchy: "Restablecer límites constitucionales del sah"
 PER_constitutional_monarchy_desc: "El sah lleva demasiado tiempo dominando la política de la nación; sin embargo, su ausencia turbaría demasiado a todos aquellos que aún creen en su rol sagrado. Por eso, debemos limitar la capacidad del sah a la hora de influir en asuntos políticos y relegar su rol a uno meramente ceremonial."
 PER_strengthen_iranian_parliament: "Fortalecer el Parlamento iraní"
 PER_strengthen_iranian_parliament_desc: "Con los poderes del sah a raya, podemos mejorar nuestro proceso democrático si devolvemos el poder a las cámaras electas del Parlamento, como debería ser."
 PER_strengthen_iranian_parliament_tt: "\n\n§RSi el partido democrático tiene un apoyo inferior al 30%, ¡el sah iniciará una guerra civil contra nosotros!§!\n\n§RSi estalla la guerra civil, serás incapaz de seguir por completo una revolución islámica.§!"
 PER_continue_westernization: "Seguir con la occidentalización"
 PER_continue_westernization_desc: "La occidentalización siempre ha sido un objetivo de nuestros líderes. Muchos ansían seguir el ejemplo con algunos de los principales actores de Occidente y adoptar su ideología y sus prácticas. Si queremos unirnos a ellos en el futuro, debemos prepararnos ya para esa integración."
 PER_royal_college_funding: "Fundar la Universidad de Teherán"
 PER_royal_college_funding_desc: "Es esencial permanecer en la cima del desarrollo intelectual. Si invertimos parte de los fondos del sah en instituciones educativas, estaremos en posición de seguir el ritmo a los rápidos cambios en el avance tecnológico."
 PER_expand_oil_production: "Ampliar la producción de petróleo"
 PER_expand_oil_production_desc: "[PER.GetNonIdeologyName] tiene mucho petróleo y sería de necios no explotarlo en nuestro beneficio. Ampliemos nuestra producción para poder negociar con Occidente más adelante."
 PER_increase_oil_sales: "Aumentar la venta de petróleo"
 PER_increase_oil_sales_desc: "Como ya nos hemos asociado con [ENG.GetNameDef] en lo relativo a las reservas de petróleo, sería lógico aprovechar nuestros nuevos recursos para aumentar sus ventas. Después de todo, este acuerdo nos beneficia a todos."
 PER_request_membership_allies: "Solicitar unirse a los Aliados"
 PER_request_membership_allies_desc: "Con el aumento de las tensiones en todo el mundo, ha llegado el momento de elegir bando. Puesto que nos hemos acercado a nuestros amigos occidentales, lo lógico sería aliarnos con ellos. Juntos, erradicaremos la amenaza del fascismo en todo el mundo."
 PER_secure_iraq: "Asegurar Irak"
 PER_secure_iraq_desc: "Como parte de nuestros deberes para con nuestros aliados, debemos asegurar [IRQ.GetNameDef] a toda costa. Esta medida drástica garantizará la protección del pueblo [IRQ.GetAdjective] ante las amenazas externas y promoverá la unidad en la región."
 PER_secure_afghanistan: "Asegurar Afganistán"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap] es una de las puertas de [PER.GetNameDef] al este. Es esencial que aseguremos este paso para nuestros aliados. También nos permitirá proteger [AFG.GetNameDef], algo que conviene a su pueblo."
 PER_post_war_spoils: "Botín de posguerra"
 PER_post_war_spoils_desc: "Ahora que ha terminado la guerra, debemos decidir qué hacemos con nuestra ocupación protectora de [IRQ.GetNonIdeologyName] y [AFG.GetNonIdeologyName]. Tras pedírselo a nuestros aliados, hemos decidido que lo mejor sería integrar esos territorios en la gobernanza de [PER.GetNameDef]. Así, Oriente Medio será más fuerte y estable."
 PER_follow_the_tudeh: "Unirse al Partido Tudeh"
 PER_follow_the_tudeh_desc: "El Partido Tudeh es el único partido que encapsula los deseos del pueblo de un cambio radical, en lugar de un escaparate democrático del régimen actual. Por eso, deberíamos unirnos a ellos como centro del movimiento radical."
 PER_rally_behind_mosaddegh: "Unirse a Mosaddeq"
 PER_rally_behind_mosaddegh_desc: "Desde el comienzo del régimen de Pahlaví, Mohammad Mosaddeq ha mostrado su desacuerdo con muchos aspectos del gobierno del sah. Para enfrentarnos realmente a la dinastía Pahlaví y crear un nuevo régimen más democrático en [PER.GetNonIdeologyName], nuestro movimiento debería seguirlo."
 PER_reach_to_seperatists: "Entablar conversación con los separatistas"
 PER_reach_to_seperatists_desc: "La clase trabajadora no está del todo conforme con sus condiciones socioeconómicas, por lo que carece de la fuerza necesaria para superar el poder arraigado del sah. Sin embargo, hay muchas personas en el norte y el este que, animadas por sentimientos azerbaiyanos o kurdos, podrían inclinarse hacia nuestra causa."
 PER_reach_to_seperatists_tt: "Todos los estados esenciales de §YKurdistán§! o §YAzerbaiyán§! se unirán a nosotros y nos brindarán tropas en la próxima guerra civil.\n\n§RSin embargo, esperarán obtener la independencia como compensación en un plazo de dos años tras completar este enfoque.§!"
 PER_embrace_national_front: "Hacia una república"
 PER_embrace_national_front_desc: "El poder político y la toma de decisiones no pueden seguir dejándose en manos del irresponsable sah no electo o su sucesor. Debemos acabar con toda la institución y avanzar hacia la formación de la República [ROOT.GetAdjective]."
 PER_force_abdication: "Forzar la abdicación"
 PER_force_abdication_desc: "El sah y sus compinches se tambalean por el descontento masivo del pueblo. Es el momento de aprovechar la ventaja y obligarlo a abdicar para acabar de una vez con todas con este disparate feudal."
 PER_nationalize_oil_fields: "Nacionalizar los campos de petróleo"
 PER_nationalize_oil_fields_desc: "Hemos dedicado muchos años a comerciar con el petróleo con acuerdos injustos y naciones avariciosas. Ha llegado la hora de que [PER.GetNameDef] nacionalice la producción de petróleo y de que controle totalmente sus recursos naturales."
 PER_free_elections: "Elecciones libres"
 PER_free_elections_desc: "Ahora que nuestro nuevo gobierno reinventado va tomando forma, toca decidir quién será el primer ministro que guíe a [PER.GetNameDef] hacia una era dorada de democracia."
 PER_free_elections_tt: "Podrás elegir qué §Ycandidato§! es el idóneo para liderar la §Ydemocracia de [PER.GetNonIdeologyName]§!."
 PER_united_progressive_parties: "Partido Progresista Unido"
 PER_united_progressive_parties_desc: "Con la abdicación del sah, tenemos la oportunidad de forjar un futuro más progresista para [ROOT.GetNonIdeologyName]. Pero, para ello, necesitamos el apoyo de todos los partidos progresistas en una gran coalición que pueda forzar nuestros planes."
 PER_strengthen_the_tudeh: "Fortalecer al Partido Tudeh"
 PER_strengthen_the_tudeh_desc: "El Partido Tudeh se ha convertido en la vanguardia de la clase obrera [ROOT.GetAdjective] y le ha garantizado la victoria frente al sah. Ahora deben recibir la autoridad necesaria para implementar el socialismo y librar a la gente de las ataduras del imperialismo y el capitalismo."
 PER_soviet_alignment: "Alineamiento soviético"
 PER_soviet_alignment_desc: "El mundo cambia rápidamente y necesitamos aliados poderosos para disuadir a nuestros enemigos. El Partido Tudeh es el único partido socialista que tiene lazos con [SOU.GetNameDef] y, por tanto, podría fomentar una relación más fuerte con ellos."
 PER_soviet_alignment_tt: "Si §Y[SOV.GetNameWithFlag]§! es comunista, recibirá una invitación a nuestra facción."
 PER_industrial_aid: "Ayuda industrial"
 PER_industrial_aid_desc: "Nuestros camaradas en [SOU.GetNameDef] han demostrado que una economía predominantemente agrícola puede industrializarse rápidamente con una planificación meticulosa. Deberíamos contactar con ellos para ver si están dispuestos a compartir sus conocimientos sobre el tema."
 PER_workers_army: "El Ejército Popular"
 PER_workers_army_desc: "El ejército está repleto de fanáticos contrarrevolucionarios que esperan una oportunidad para restaurar sus anticuados puntos de vista sobre la nación. Debemos reformar el ejército para evitar que eso suceda, empezando por la destitución de los reaccionarios."
 PER_elevate_the_iran_party: "Priorizar el Partido Iraní"
 PER_elevate_the_iran_party_desc: "El Partido Tudeh ataría nuestra nación a [SOU.GetNameDef], que recibe órdenes de [SOU.Capital.GetCapitalVictoryPointName]. Por eso, los progresistas deben apoyar al Partido Iraní para allanar el camino hacia el socialismo."
 PER_iranian_socialism: "Socialismo iraní"
 PER_iranian_socialism_desc: "Para garantizar la seguridad del Estado a largo plazo, debemos forjar nuevas alianzas con los gobiernos afines de la región."
 PER_iranian_industrialization: "Industrialización"
 PER_iranian_industrialization_desc: "No dependeremos de potencias extranjeras para modernizar nuestra economía. En lugar de eso, aprovecharemos el potencial sin explotar del pueblo y hallaremos nuestro propio camino hacia la modernización."
 PER_international_solidarity: "Solidaridad internacional"
 PER_international_solidarity_desc: "Aunque nos hemos liberado de las cadenas imperialistas dentro de nuestras fronteras, no seremos realmente libres hasta que las potencias imperiales sean expulsadas de nuestra región. Sin embargo, no estamos listos para un enfrentamiento directo. Por eso, habrá que empezar a debilitar sus explotaciones."
 PER_appease_the_seperatists: "Apaciguar a los separatistas"
 PER_appease_the_seperatists_desc: "Ha llegado el momento de cumplir nuestras obligaciones con respecto a la población kurda y azerbaiyana y brindarles autonomía en sus propios asuntos. Sin embargo, convendría mantenerlos en nuestra esfera de influencia para garantizar nuestra seguridad colectiva."
 PER_appease_the_seperatists_tt: "§GYa no nos arriesgaremos a que estalle una guerra de independencia contra nosotros.§!"
 PER_communist_industrialization: "Comité de Planificación Económica"
 PER_communist_industrialization_desc: "Debemos establecer un nuevo departamento que supervise la expansión y modernización de la economía, libre de los sesgos y la inercia de departamentos económicos previos."
 PER_communist_education_reform: "Sistema educativo expandido"
 PER_communist_education_reform_desc: "Nuestro sistema educativo está anticuado y no llega a cubrir las necesidades del Estado. Necesitamos que haya más niños por clase y que terminen los estudios con más habilidades prácticas para la vida laboral."
 PER_reject_foreign_dominance: "Rechazar el dominio extranjero"
 PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap] y [ENG.GetNameDef] están a la vuelta de la esquina. Está claro que podemos acabar siendo un objetivo si no actuamos de inmediato. Es hora de que saquemos la cabeza de la arena y empecemos a resistirnos a los movimientos del Gran Juego."
 PER_iranian_revolutionary_vanguard: "Vanguardia revolucionaria iraní"
 PER_iranian_revolutionary_vanguard_desc: "Para hacer frente a superpotencias mucho más fuertes que nosotros, debemos empezar a expandir nuestro ejército y a movilizar a la población. Aunque esto no nos pondrá en igualdad de condiciones con estas amenazas, nos convertirá en algo más que un obstáculo en su camino."
 PER_vanguard_template_tt: "Crea una §Yplantilla de división de artillería§!."
 PER_one_for_all_all_for_one: "Uno para todos, todos para uno"
 PER_one_for_all_all_for_one_desc: "Todos los ciudadanos [PER.GetAdjective] deben haber recibido un entrenamiento completo con armas y estar preparados para defender a su pueblo si llega el momento. Nadie está exento de este deber. La única oportunidad que tenemos de sobrevivir al Gran Juego y mantener nuestra identidad iraní es empezar a movilizarnos a un ritmo que [ENG.GetNameDefCap] y [SOU.GetNameDef] no puedan seguir."
 PER_comintern_research_collaboration: "Colaboración en investigaciones de la Comintern"
 PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap] es una de las potencias mundiales en ciencia e investigación. Una vez asegurada nuestra alianza con ellos, ahora tenemos la interesante oportunidad de enviar a nuestros científicos a aprender de los mejores expertos [SOU.GetAdjective] y traer de vuelta a casa sus conocimientos y habilidades."
 PER_land_reform: "Reforma agraria"
 PER_land_reform_desc: "Tras el éxito de la revolución, promulgaremos reformas agrarias de gran alcance que liberen la economía de las cadenas del feudalismo."
 PER_soviet_iranian_oil_collaboration: "Colaboración petrolífera entre la Unión Soviética e Irán"
 PER_soviet_iranian_oil_collaboration_desc: "[ROOT.GetNameDefCap] y nuestros amigos al otro lado de la frontera en [SOU.GetNameDef] tienen a nuestra disposición enormes reservas de petróleo. Coordinando y ampliando nuestra producción de petróleo podemos asegurar nuestro control sobre el recurso más importante del mundo."
 PER_iranian_nuclear_program: "Programa nuclear [ROOT.GetAdjective]"
 PER_iranian_nuclear_program_desc: "Iniciar nuestro propio programa de armas atómicas es un paso crucial para que pasemos de ser una nación débil e insignificante a la potencia mundial fuerte que [ROOT.GetNameDef] está destinada a ser."
 PER_iranian_culture: "Unir a los ultranacionalistas"
 PER_iranian_culture_desc: "A pesar de toda la retórica de los políticos y del sah, ninguno de ellos está dispuesto a hacer lo necesario para proteger nuestro patrimonio cultural y nuestra integridad territorial. Uniremos a los escritores y nacionalistas dispares en un nuevo movimiento político que devolverá la grandeza a la nación."
 PER_ally_the_bazaari: "Influencia en las élites"
 PER_ally_the_bazaari_desc: "Crece la inquietud entre la élite [PER.GetAdjective] respecto a la dirección de la nación. Muchos temen por el futuro de sus negocios o activos y pueden estar dispuestos a respaldar nuestra causa a cambio de garantías que los aíslen de réplicas políticas."
 PER_brown_shirts: "Marchas de soldados de choque"
 PER_brown_shirts_desc: "Muchos de los miembros de nuestro partido han adoptado los uniformes con camisa marrón de los movimientos fascistas europeos. Quizá deberíamos canalizar a estos dedicados miembros para que organicen marchas masivas para conseguir apoyo para el movimiento."
 PER_march_on_saadabad: "Marcha en Saadabad"
 PER_march_on_saadabad_desc: "El régimen no ha abordado nuestras quejas, por lo que marcharemos hacia el complejo de Saadabad y le daremos un ultimátum al sah. Si no se compromete a un cambio de rumbo y permanece como soberano, se enfrentará a la ira de nuestro movimiento."
 PER_roll_back_reforms: "Restauración de la nación"
 PER_roll_back_reforms_desc: "Si bien el sah logró algunos avances en la modernización de la nación, las reformas no llegaron demasiado lejos. Seguiremos una agenda mucho más profunda y radical que nos devolverá la grandeza."
 PER_fascist_secularism: "Hacer cumplir el secularismo"
 PER_fascist_secularism_desc: "La conversión forzosa del Imperio persa al islam destruyó nuestra otrora gran cultura. Debemos volver a nuestras raíces y rechazar esta religión extranjera en todos los aspectos de la vida pública e imponer un estricto código de secularismo."
 PER_form_savama: "Fundar la policía secreta"
 PER_form_savama_desc: "Aquellos traidores que hayan abandonado nuestra cultura o trabajen como agentes de potencias extranjeras deben ser erradicados cuanto antes. Para ello, fundaremos una nueva fuerza de policía especial."
 PER_fascist_reach_out_to_germany: "Mirar a Occidente"
 PER_fascist_reach_out_to_germany_desc: "Dado que cada vez parece más probable que acabemos envueltos en algún tipo de conflicto global, tal vez deberíamos alinearnos con regímenes afines como el de [GER.GetNameDef]."
 PER_fascist_reach_out_to_japan: "Mirar a Oriente"
 PER_fascist_reach_out_to_japan_desc: "El pueblo [JAP.GetAdjective] sabe lo que cuesta modernizar una nación y al mismo tiempo proteger su cultura de las fuerzas corrosivas de la occidentalización. Deberíamos alinearnos con ellos para acabar con el dominio occidental sobre el poder mundial."
 PER_pan_iranianism: "Paniranismo"
 PER_pan_iranianism_desc: "Siguen existiendo enclaves de pueblos iranios desperdigados más allá de nuestras fronteras, situación que no podemos permitir que continúe. Es hora de promover una mayor identidad iraní y fomentar la unidad de nuestro pueblo."
 PER_anti_soviet_resistance_network: "Resistencia contra [SOU.GetNameDef]"
 PER_anti_soviet_resistance_network_desc: "Ya podrán disfrazarlo como quieran, pero la realidad es que [SOU.GetNameDef] no es más que un nuevo Imperio ruso y muchos pueblos iranios siguen atrapados bajo su despótico yugo. Debemos hacer más para minar su autoridad y fomentar la liberación de nuestro pueblo."
 PER_intervene_in_central_asia: "Proteger la diáspora del Gran Irán"
 PER_intervene_in_central_asia_desc: "Hemos debilitado el control [SOU.GetAdjective] sobre Asia Central. Además, ahora están distraídos con conflictos en todo el mundo, por lo que deberíamos aprovechar este momento para echarlos de la región de una vez por todas."
 PER_proclaim_greater_iran: "Proclamar el Gran Irán"
 PER_proclaim_greater_iran_desc: "Se han restaurado nuestras fronteras a sus legítimas posiciones en todos los frentes y hemos liberado a nuestro pueblo de la tiranía del control foráneo. Ahora podemos declarar por fin el nacimiento de un Gran Irán que resistirá los embates del tiempo."
 PER_fascist_attack_turkey: "Frenar la amenaza [TUR.GetAdjective]"
 PER_fascist_attack_turkey_desc: "Las agresiones [TUR.GetAdjective] y sus predecesores otomanos han erosionado durante mucho tiempo nuestras fronteras y corrompido nuestra cultura, además de ocupar territorios que pertenecen por derecho a nuestro pueblo. Debemos corregir esta injusticia histórica."
 PER_intervention_in_iraq: "Intervención en [IRQ.GetNonIdeologyName]"
 PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName] no es más que un constructo de los imperialistas de Occidente dibujando fronteras sobre un mapa. Un país así es inaceptable y debe regresar a manos de sus legítimos dueños: nosotros."
 PER_crush_saudi_arabia: "Integración de la economía de guerra"
 PER_crush_saudi_arabia_desc: "Nuestras últimas conquistas nos han proporcionado una gran cantidad de material industrial y personal que podríamos enviar a casa para utilizarlo allí. Aunque hará falta un gran número de trenes para llevar a cabo esa tarea."
 PER_fascist_attack_afghanistan: "Enfrentarnos a Afganistán"
 PER_fascist_attack_afghanistan_desc: "Una considerable población irania está atrapada al otro lado de nuestras fronteras, bajo el control de los pastunes, en [AFG.Capital.GetCapitalVictoryPointName]. No deberíamos seguir tolerando semejante insulto a nuestra integridad territorial."
 PER_modify_opposition_tt: "Modifica §Y$PER_opposition_modifier$§! en:"
 PER_communist_afghanistan_intervention: "Desestabilizar el Gran Juego"
 PER_communist_afghanistan_intervention_desc: "Los gobiernos [ENG.GetAdjective] y [SOU.GetAdjective] llevan disputándose [AFG.GetNonIdeologyName] casi un siglo. Debemos desequilibrar la balanza a nuestro favor instalando allí un régimen comunista en el poder."
 PER_communist_liberate_pashtuns: "Apoyar el nacionalismo pastún"
 PER_communist_liberate_pashtuns_desc: "Tras haber asegurado a [AFG.GetNonIdeologyName] en nuestra esfera de influencia, podemos desestabilizar las regiones fronterizas [ENG.GetAdjective] promoviendo un mayor nacionalismo pastún en la región."
 PER_communist_liberate_pashtuns_tt: "Desbloquea más decisiones de §Y$PER_gulf_decisions_cat$§! para promover la resistencia contra las fuerzas coloniales a lo largo de la frontera afgano-iraní."
 PER_communist_destabilize_iraq: "Desestabilizar el norte de Irak"
 PER_communist_destabilize_iraq_desc: "Dada la dependencia [ENG.GetAdjective] del petróleo de [IRQ.GetNonIdeologyName], podríamos obstaculizar su acceso al crudo instigando una revuelta de los kurdos del norte del país, alineándolos con nosotros."
 PER_communist_destabilize_iraq_tt: "Desbloquea decisiones de §Y$PER_gulf_decisions_cat$§! para instigar una insurrección kurda."
 PER_communist_kurdish_uprising: "Preparar una insurrección kurda"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_revolution_in_the_gulf: "Revolución en el golfo"
 PER_revolution_in_the_gulf_desc: "El equilibrio de poder en la región está cambiando a nuestro favor. Hemos de aprovechar nuestra ventaja y empezar a promover mayores movimientos anticoloniales en toda la zona."
 PER_revolution_in_the_gulf_tt: "Desbloquea más decisiones de §Y$PER_gulf_decisions_cat$§! para fomentar la resistencia en los Estados del golfo Pérsico ocupados."
 PER_hormuz_crisis: "La crisis de Ormuz"
 PER_hormuz_crisis_desc: "Ahora que los imperialistas están contra las cuerdas, es el momento de expulsarlos de la región amenazándolos con atacarles desde todos los frentes. Comenzaremos el proceso bloqueando el estrecho de Ormuz al tráfico marítimo del imperio."
 PER_hormuz_crisis_tt: "§YTodas las potencias coloniales de Arabia o el golfo Pérsico recibirán un evento para retirarse de los territorios de la región. Si se niegan, podremos declararles la guerra.§!"
 PER_communist_gulf_hegemony: "Hegemonía en el golfo Pérsico"
 PER_communist_gulf_hegemony_desc: "Hemos logrado lo que parecía imposible: expulsar a las potencias imperiales del golfo Pérsico. Ahora nos hemos convertido de facto en la gran potencia de la región y podemos empezar a hacer valer nuestra influencia sin interferencias externas."
 PER_communist_propaganda: "Radio nacional iraní"
 PER_communist_propaganda_desc: "Nacionalizar las emisoras radiofónicas y fusionarlas en una única radiotelevisión pública permitiría instaurar un instrumento para influir con rapidez en la opinión pública sobre aquellos asuntos en los que no se alinee del todo con la del Estado."
 PER_communist_propaganda_tt: "Desbloquea decisiones de §Y$PER_national_iranian_radio$§! para aumentar la estabilidad, el apoyo bélico y la popularidad del partido."
 PER_the_new_economy: "La nueva economía"
 PER_the_new_economy_desc: "Una nueva economía, basada en las necesidades de las personas en lugar de en los caprichos del mercado, está empezando a surgir por fin tras nuestras reformas. A pesar de que aún hay mucho trabajo que hacer, podemos decir que estamos construyendo el socialismo en [ROOT.GetNameDef]."
 PER_oil_and_rubber_industry: "Diversificar la industria"
 PER_oil_and_rubber_industry_desc: "Pese a que nuestra nación cuenta con vastas reservas de petróleo sin explotar, debemos evitar que nuestra economía dependa por completo de su exportación. Por tanto, debemos diversificar nuestras industrias para fabricar productos que sean aptos para el consumo interno."
 PER_the_peoples_airforce: "Fuerza aérea revolucionaria popular"
 PER_the_peoples_airforce_desc: "Si queremos consolidarnos como potencia regional, tenemos que hacernos con el control del golfo Pérsico. Para lograrlo, empezaremos a crear una fuerza aérea popular que pueda hacer frente al dominio naval de las potencias imperiales."
 PER_communist_air_defense: "Iniciativa de defensa aérea"
 PER_communist_air_defense_desc: "No debemos permitir que las potencias imperiales destruyan desde el aire todo cuanto hemos construido. Por lo tanto, construiremos una serie de defensas antiaéreas por todo el país."
 PER_communist_basic_plane_design: "Colaboración de fuerza aérea"
 PER_communist_basic_plane_design_desc: "Las reformas de nuestras fuerzas aéreas han empezado con buen pie, pero ahora debemos centrarnos en desarrollar la tecnología y las capacidades necesarias para enfrentarnos a barcos. Quizá podríamos acelerar el proceso con la ayuda de nuestros camaradas del extranjero."
 PER_communist_naval_bomber_design: "Diseño de bombarderos [SOU.GetAdjective] y [ROOT.GetAdjective]"
 PER_communist_naval_bomber_design_desc: "Con la ayuda de nuestros amigos [SOU.GetAdjective], ya casi estamos listos para desplegar una fuerza de bombarderos navales que diezmará a cualquier armada lo bastante insensata como para navegar por el golfo Pérsico sin contar con nuestro consentimiento."
 PER_challenge_the_royal_navy: "Desafiar a la flota británica"
 PER_challenge_the_royal_navy_desc: "Ahora contamos con la tecnología y los conocimientos teóricos para hacer frente a nuestro gran adversario. Sin embargo, carecemos de la experiencia necesaria para lograrlo. Tal vez podamos adquirir esos conocimientos con pequeñas provocaciones en el golfo."
 PER_the_peoples_navy: "Ejército revolucionario popular"
 PER_the_peoples_navy_desc: "Aunque no podemos aspirar a desafiar a las flotas de las potencias imperiales en la superficie, sí que podríamos hacerlo si desarrollamos una clase específica de submarinos."
 PER_communist_shore_defense: "Iniciativa de defensa costera"
 PER_communist_shore_defense_desc: "Disponer de una sólida serie de defensas navales a lo largo de nuestra costa ayudará en gran medida a disuadir a cualquier posible agresor de pisar nuestras costas."
 PER_communist_naval_designs: "Colaboración naval"
 PER_communist_naval_designs_desc: "Estamos progresando en nuestras reformas navales, pero necesitamos redoblar nuestros esfuerzos y empezar a desarrollar tecnologías submarinas. ¿Estarían dispuestos a ayudarnos en este empeño nuestros camaradas de otros países?"
 PER_communist_submarine_design: "Desarrollo de submarinos [SOU.GetAdjective] y [ROOT.GetAdjective]"
 PER_communist_submarine_design_desc: "Estamos a punto de desarrollar un submarino avanzado junto a nuestros camaradas [SOU.GetAdjective] que nos permitirá dominar el golfo Pérsico."
 PER_eastern_expansion: "Expansión por el este"
 PER_eastern_expansion_desc: "El mundo ha cambiado muchísimo en los últimos años y los regímenes situados más al este que nosotros siguen siendo frágiles y proclives al colapso. Puede que nunca volvamos a tener una oportunidad como esta para integrarlos en nuestra esfera de influencia."
 PER_curtail_pan_arabism: "Poner coto al panarabismo"
 PER_curtail_pan_arabism_desc: "Los pueblos árabes de Oriente Medio y el norte de África están adoptando cada vez más un sentimiento de solidaridad panarabista. No podemos permitir que se unan ante nuestras puertas y, por lo tanto, debemos lanzar un ataque preventivo para evitar que eso llegue a ocurrir."
 PER_there_can_be_only_one: "Solo puede quedar uno"
 PER_there_can_be_only_one_desc: "Aunque compartamos muchos de los valores de [GER.GetNameDef], cada vez resulta más evidente que se consideran superiores a todas las demás naciones del mundo. Esto es un insulto a nuestro pueblo y a nuestro patrimonio, y debemos corregir sus ideas equivocadas por la fuerza."
 PER_iran_first: "[ROOT.GetNonIdeologyName] primero"
 PER_iran_first_desc: "Únicamente el propio pueblo iraní puede proteger como es debido nuestros valores y nuestra cultura. Por tanto, perseguiremos nuestros propios objetivos y someteremos el mundo a nuestra voluntad."
 PER_propagate_political_literature: "Crear grupos de oposición local"
 PER_propagate_political_literature_desc: "Las instituciones del Estado Imperial pueden parecer imbatibles para el individuo, pero la realidad es que sus recursos se encuentran muy repartidos por toda la nación y no son suficientes para hacer frente a un movimiento de resistencia descentralizado. Para lograr el cambio, debemos aprovechar esta debilidad."
 PER_propagate_political_literature_tt: "Desbloquea las decisiones de §Y$PER_mass_protests$§! para crear grupos opositores en Estados para que no se unan al sah en una posible §Rguerra civil§!."
 PER_brown_shirts_tt: "§YConseguiremos [?ROOT.PER_fascist_militia_count] divisiones de milicianos al entrar en una guerra civil contra el sah o al convertirnos en fascistas.§!"
 PER_rally_the_reformers_tt: "Desbloquea las decisiones de §Y$PER_mass_protests$§! para establecer una base de operaciones para nuestro movimiento opositor."
 PER_fascism_sway_the_rich_idea_tt: "Cuando estalle una guerra civil o el movimiento fascista se haga con el poder, tendremos la siguiente idea:"
 PER_finding_a_shah: "Buscando un sah"
 PER_finding_a_shah_desc: "Con la derrota de la dinastía Pahlaví, se nos presenta la oportunidad de instalar en el Trono del Sol a un sah más dócil que obedezca los sabios consejos de sus asesores de confianza."
 PER_finding_a_shah_tt: "Podremos escoger al nuevo sah de [ROOT.GetNameDef] en el siguiente evento."
 PER_form_sumka: "Fundar el SUMKA"
 PER_form_sumka_desc: "Davud Monshizadeh ha pasado un tiempo recientemente en [GER.GetNameDef], donde se familiarizó con el movimiento nacionalsocialista. Ahora parece dispuesto a regresar a Irán para aprovechar la actual corriente nacionalista e instaurar un nuevo orden en el país."
 PER_form_arya_party: "Fundar el Partido Arya"
 PER_form_arya_party_desc: "Hasan Arfa ha sido un militar leal y un firme defensor del sah como fiel imagen de Dios. Sin embargo, podría aprovechar el auge de los sentimientos nacionalistas para reformar radicalmente el país más allá incluso de los sueños más descabellados del sah."
 PER_iranian_socialist_revolution: "La revolución socialista iraní"
 PER_iranian_socialist_revolution_desc: "Ha llegado el momento de que la clase obrera de Irán se levante y aplaste al débil régimen del sah y a sus secuaces burgueses. En su lugar se levantará un nuevo Estado obrero y campesino gobernado por el propio pueblo."
 PER_islamic_restoration: "Resistir el gharbzadegi"
 PER_islamic_restoration_desc: "El actual fervor por la occidentalización está erosionando los cimientos mismos de nuestra cultura islámica y de la sociedad iraní en su conjunto. Por consiguiente, el gobierno debe hacer más para limitar el acceso a los vicios de Occidente y a sus ideologías de infieles."
 PER_ally_bazaari: "Aliarse con los bazaríes"
 PER_ally_bazaari_desc: "Los bazares y los comerciantes que los regentan han sido durante siglos uno de los pilares de nuestras comunidades. Ahora se enfrentan a la amenaza cada vez mayor de las multinacionales de las potencias industriales. Si adoptamos políticas para proteger a los comerciantes, es probable que respalden nuestra causa conservadora."
 PER_islamic_solidarity: "Hermandad Musulmana"
 PER_islamic_solidarity_desc: "Aunque no siempre estemos de acuerdo con las confesiones ajenas al islam chií, es innegable que todos compartimos un enemigo común: las potencias imperialistas de Europa Occidental, que siguen interfiriendo en nuestros asuntos nacionales. Juntos los expulsaremos de nuestras tierras de una vez por todas."
 PER_promote_resistance_levant: "Resistencia antiimperialista"
 PER_promote_resistance_levant_desc: "Nuestros esfuerzos para hacer frente a los imperialistas suelen darse de bruces con una dura resistencia debido a su abrumadora potencia de fuego. Sin embargo, nunca faltan personas dispuestas a empuñar las armas al otro lado de las líneas enemigas."
 PER_entice_foreign_investment: "Atraer la inversión extranjera"
 PER_entice_foreign_investment_desc: "Nuestra economía tiene un potencial de crecimiento enorme gracias a la abundancia de recursos naturales y al aumento de la población urbana que busca trabajo. Sin embargo, necesitamos mayores inversiones del exterior para dar un impulso a ese crecimiento."
 PER_increase_faculty_staffing_budget: "Aumentar el presupuesto para dotación de personal"
 PER_increase_faculty_staffing_budget_desc: "Si queremos mantener nuestra excelencia tecnológica y no quedarnos rezagados, debemos atraer a los mejores cerebros de nuestro país. El coste puede ser alto, pero el coste del estancamiento tecnológico sería mayor."
 PER_increase_faculty_staffing_budget_tt: "Modifica §Y$PER_technological_modifier$§! en:\n"
 PER_invest_in_univerity_facilities: "Invertir en instalaciones universitarias"
 PER_invest_in_univerity_facilities_desc: "Si aspiramos a competir en tecnología, debemos cuidar las instalaciones disponibles para estudiantes, profesores y científicos. No podemos permitir que nuestras mentes más brillantes se vean limitadas por minucias como la falta de equipo apropiado."
 PER_islamic_revolution: "La revolución islámica"
 PER_islamic_revolution_desc: "El sah tiene los días contados. En las mezquitas resuenan las voces de cambio y él ya no tiene respuesta en la calle. El viejo orden caerá."
 PER_reinstate_qajars: "Restaurar la dinastía kayar"
 PER_reinstate_qajars_desc: "La dinastía kayar fue la última familia que gobernó en [PER.GetNameDef] antes del reinado de la casa Pahlaví. Desde su destitución en el año 1925 a manos del mismísimo Reza Sah Pahlaví, el presunto heredero de la familia, Mohammad Hassan Mirza, ha vivido exiliado en [ENG.GetNameDef]. Como los Pahlaví han sido incapaces de cumplir con los intereses de [ENG.GetAdjective] en [PER.GetNameDef], quizá va siendo hora de restituir a los kayar. Esperemos que nuestros nuevos gobernantes lo vean con buenos ojos."
 ################
 ##### IRAQ #####
 ################
 IRQ_decouple_from_the_pound: "Desvincularse de la libra"
 IRQ_decouple_from_the_pound_desc: "Nuestra moneda sigue atada a la libra esterlina británica, lo que limita nuestra capacidad de adoptar políticas económicas que se adapten a nuestras necesidades. Debemos romper ese vínculo y crear nuestra propia junta monetaria para controlar el dinar."
 IRQ_construct_the_kut_barrage: "Construir la presa de Kut"
 IRQ_construct_the_kut_barrage_desc: "Hay que superar cuanto antes los últimos contratiempos en la construcción de la presa de Kut si queremos disponer de un suministro suficiente de agua para el regadío a lo largo del río Tigris."
 IRQ_strengthen_mesopotamian_farming: "Fortalecer la agricultura mesopotámica"
 IRQ_strengthen_mesopotamian_farming_desc: "Como muchos de sus predecesores, [ROOT.GetNonIdeologyName] se centra en sus dos grandes ríos: el Tigris y el Éufrates. La tierra entre ellos es ideal para la agricultura, pero puede que haya técnicas modernas que podríamos utilizar para obtener mejores cosechas."
 IRQ_extensive_irrigation_projects: "Extensos proyectos de irrigación"
 IRQ_extensive_irrigation_projects_desc: "Gran parte de nuestra tierra es árida y poco propicia para la agricultura. Sin embargo, si lleváramos a cabo grandes proyectos de irrigación, podríamos transformar esas zonas en exuberantes campos de cultivo."
 IRQ_extensive_irrigation_projects_680_tt: "Si controlamos §Y[680.GetName]§!, ganaremos §G1§! ranura de construcción adicional en ese Estado."
 IRQ_extensive_irrigation_projects_413_tt: "Si controlamos §Y[413.GetName]§!, ganaremos §G2§! ranuras de construcción adicionales en ese Estado."
 IRQ_rural_electrification: "Electrificación rural"
 IRQ_rural_electrification_desc: "Mientras la electrificación avanza a buen ritmo en las zonas urbanas, la población rural permanece al margen de estos avances. Deberíamos crear un consejo nacional de electricidad para implantar la infraestructura eléctrica de forma uniforme por todo el país."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "Fundar el Ferrocarril Estatal Iraquí"
 IRQ_found_the_iraqi_state_railways_KUR: "Fundar el Ferrocarril Estatal Kurdo"
 IRQ_found_the_iraqi_state_railways_desc: "El gobierno [ENG.GetAdjective] aún conserva el control sobre nuestra infraestructura ferroviaria en la forma de Mesopotamian Railways, a pesar de nuestra supuesta independencia. Deberíamos presentarles una oferta para comprar la empresa y rebautizarla como Ferrocarril Estatal Iraquí."
 IRQ_finish_the_berlin_baghdad_railway: "Terminar el ferrocarril Berlín–Bagdad"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Durante mucho tiempo, el antiguo Imperio alemán anheló construir una línea férrea entre Berlín y Bagdad para respaldar su presencia naval en el golfo Pérsico, pero este \"Taurus Express\" nunca se llegó a terminar. Sin embargo, podríamos cosechar los beneficios económicos de la línea completándola nosotros mismos."
 IRQ_purchase_foreign_equipment: "Comprar maquinaria extranjera"
 IRQ_purchase_foreign_equipment_desc: "Aunque disponemos de tierras cultivables y abundantes zonas de regadío, carecemos de las herramientas mecanizadas de las potencias industriales. Si invirtiéramos en la importación de este tipo de maquinaria, podríamos aumentar considerablemente nuestra producción agrícola e industrial."
 IRQ_found_southern_steel_plants: "Fundar siderúrgicas del sur"
 IRQ_found_southern_steel_plants_desc: "El acero es fundamental para el desarrollo de la economía, además de para la producción de equipos militares. Hasta la fecha, pocos son los productores nacionales que pueden satisfacer nuestras necesidades, por lo que dependemos de las importaciones. Esto no puede seguir así ahora que el mundo se está volviendo más hostil."
 IRQ_found_the_state_company_for_iron_and_steel: "Compañía estatal del hierro y el acero"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Las últimas inversiones en la industria siderúrgica han beneficiado a nuestra economía y contribuido a reducir nuestra dependencia de las importaciones. Sin embargo, podríamos ir aún más lejos estableciendo nuestras propias industrias gestionadas por el Estado con el fin de controlar el suministro de esas materias primas fundamentales."
 IRQ_baghdad_colleges_of_engineering_and_education: "Ampliar las universidades de Bagdad"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Bagdad ha sido un centro de aprendizaje durante siglos, pero en las últimas décadas se ha ido desatendiendo en favor de las universidades occidentales. Ya es hora de que invirtamos en nuestras instituciones educativas para devolver a nuestra ciudad su condición de corazón del mundo académico."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Fortalecer el dinar iraquí"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Fortalecer el dinar kurdo"
 IRQ_strengthen_the_iraqi_dinar_desc: "Ahora que nuestra moneda ya no está en manos [ENG.GetAdjective], por fin podemos fijar nuestra propia política monetaria en beneficio de la economía nacional."
 IRQ_heavy_industry_investments: "Inversión en la industria pesada"
 IRQ_heavy_industry_investments_desc: "Estamos haciendo grandes progresos en el suministro de materias primas para la industria, pero cada vez es más evidente que, para alcanzar a las grandes potencias, necesitamos crear más industrias pesadas estatales o subvencionar las ya existentes."
 IRQ_local_arms_industry: "Una industria armamentística local"
 IRQ_local_arms_industry_desc: "Si estallara la guerra, no podríamos depender de los envíos de material militar desde el extranjero. Por ello, debemos desarrollar urgentemente una industria armamentística nacional para apoyar a nuestras fuerzas en tiempos de crisis."
 IRQ_invite_foreign_arms_corporations: "Invitar a corporaciones extranjeras"
 IRQ_invite_foreign_arms_corporations_desc: "La necesidad de una industria armamentística nacional es imperiosa, pero no disponemos de los conocimientos necesarios para desarrollar y producir nuestro propio material. Por eso, debemos asociarnos con empresas extranjeras para construir fábricas que sean beneficiosas tanto para nosotros como para ellas."
 IRQ_construct_the_dukan_dam: "Construir la presa de Dukan"
 IRQ_construct_the_dukan_dam_desc: "Los grandes ríos de nuestro país deben aprovecharse no solo para el riego, sino también para generar energía eléctrica. Lo haremos construyendo una presa hidroeléctrica en el río Zab y creando un lago artificial."
 IRQ_forceful_industrialization: "Industrialización forzosa"
 IRQ_forceful_industrialization_desc: "El ritmo de la industrialización en [ROOT.GetNameDef] es demasiado lento si queremos no quedarnos rezagados frente a nuestros adversarios. Tenemos que preparar un programa de industrialización masiva, aunque eso haga enfadar a la opinión pública."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Nacionalizar la Compañía de Petróleos Anglo-Iraquí"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "La Compañía de Petróleos Anglo-Iraquí sigue controlando nuestros asuntos económicos y de exteriores, canalizando nuestra riqueza hacia los buques de guerra de la armada [ENG.GetAdjective], lo que a su vez nos impide manejar nuestros propios asuntos. Ya va siendo hora de que acabemos con esta farsa y nacionalicemos la empresa en beneficio de nuestro pueblo."
 IRQ_anglo_iraqi_oil_expansion: "Expansión petrolífera anglo-iraquí"
 IRQ_anglo_iraqi_oil_expansion_desc: "El acuerdo actual con la Compañía de Petróleos Anglo-Iraquí puede incomodar a nuestro pueblo, pero son cortos de miras y no pueden imaginarse los beneficios que comporta para nuestra economía y la protección que obtenemos [ENG.GetAdjective]."
 IRQ_form_opec: "Fundar la OPEP"
 IRQ_form_opec_desc: "Las grandes potencias son absolutamente dependientes del flujo de petróleo que llega a sus fábricas y vehículos. Si las naciones productoras de petróleo del mundo colaboraran entre sí en materia de producción de petróleo y seguridad, podríamos por fin hacer rendir cuentas a las grandes potencias por todo lo que nos han hecho."
 IRQ_demand_greater_stake_in_the_company: "Exigir una mayor participación en la empresa"
 IRQ_demand_greater_stake_in_the_company_desc: "Hemos hecho todo lo posible para que el funcionamiento de las instalaciones petrolíferas sea lo más fiable posible para beneficio [ENG.GetAdjective]. Por tanto, lo justo es que compartan una mayor proporción de la riqueza que genera el suministro de petróleo."
 IRQ_expand_oil_production: "Ampliar la producción de petróleo"
 IRQ_expand_oil_production_desc: "Los geólogos creen que hay abundantes reservas de petróleo por explotar en todo el país. Estos recursos podrían generar enormes cantidades de riqueza para nuestro pueblo y deben explotarse lo antes posible."
 IRQ_export_infrastructure: "Exportar infraestructuras"
 IRQ_export_infrastructure_desc: "El petróleo tiene una importancia vital para la economía mundial. Si invertimos en nuestras infraestructuras de exportación, podremos situar a [ROOT.GetNameDef] en el mapa al tiempo que obtenemos beneficios económicos."
 IRQ_is_kurdistan: "§YJugando como Kurdistán§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Real Ejército de Irak"
 IRQ_royal_iraqi_army_KUR: "Ejército kurdo"
 IRQ_royal_iraqi_army_desc: "La amenaza de una guerra, ya sea con nuestros vecinos o con otros países, es cada vez más real. Además, existen numerosas facciones internas dispuestas a desgarrar nuestra nación. Nuestras fuerzas armadas son lo único que puede contenerlas."
 IRQ_approach_tribes_for_support: "Acercarse a las tribus en busca de apoyo"
 IRQ_approach_tribes_for_support_desc: "Hay muchas comunidades rurales que practican un estilo de vida tribal tradicional y que, desde la fundación de nuestro Estado, nos han sido muy hostiles. Puede que aún no hayamos encontrado los incentivos adecuados para ganárnoslos."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Fundar las Fuerzas Iraquíes de Defensa Costera"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Fundar las Fuerzas Kurdas de Defensa Costera"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Aunque nuestra costa sea reducida, se encuentra en una de las rutas de suministro más importantes del mundo para la exportación de petróleo a Occidente. Por eso, debemos crear una fuerza naval que defienda nuestros intereses en la zona."
 IRQ_invite_foreign_advisors: "Invitar a asesores extranjeros"
 IRQ_invite_foreign_advisors_desc: "Carecemos de la experiencia necesaria para enfrentarnos a las demás potencias navales de la región. Sin embargo, podríamos perfeccionar nuestras fuerzas trayendo a expertos del extranjero para formar a nuestros oficiales navales."
 IRQ_purchase_small_ships: "Comprar buques pequeños"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_create_repair_yards: "Fundar el puerto de aguas profundas de Um Kasar"
 IRQ_create_repair_yards_desc: "La construcción de un puerto de aguas profundas podría contribuir notablemente a aumentar nuestra capacidad de exportación de mercancías, proporcionando además instalaciones para el atraque y reabastecimiento de buques militares."
 IRQ_navy_research_bonus: "Avances en la tecnología naval"
 IRQ_navy_research_bonus_desc: "Hasta ahora hemos dependido de buques de segunda mano del extranjero que ya estaban anticuados incluso antes de que los adquiriéramos. Si no queremos quedarnos atrás, tenemos que investigar y desarrollar nuestra propia tecnología naval y modernizar o reconstruir nuestra flota."
 IRQ_infantry_focus: "Fortalecer la infantería"
 IRQ_infantry_focus_desc: "Las grandes potencias pueden jugar con sus monstruosidades mecanizadas todo lo que quieran, pero la realidad es que al final todas las guerras las libra la infantería. Por eso, el ejército recibirá un importante aumento presupuestario para mejorar su formación."
 IRQ_scavenging: "Recurrir a tácticas de recolección"
 IRQ_scavenging_desc: "El material que no podemos producir por nosotros mismos suele aparecer en manos de agresores extranjeros. Deberíamos, por tanto, formar a nuestras fuerzas para que sepan reconocer el material militar valioso y lo recojan siempre que esté disponible."
 IRQ_cavalry_integration: "Integración de la caballería"
 IRQ_cavalry_integration_desc: "Aunque la motorización se convierta en la norma en el futuro, nuestro ejército necesita una ayuda que, de momento, solo podemos prestarle en forma de caballería."
 IRQ_modernization: "Esfuerzo por modernizarse"
 IRQ_modernization_desc: "Desfilar por las calles con equipos desfasados puede ser suficiente para mantener a raya a nuestro pueblo, pero no servirá de mucho para disuadir a una potencia extranjera de atacarnos. Debemos modernizar nuestro equipo y convertir a nuestras fuerzas armadas en un serio elemento de disuasión."
 IRQ_purchase_mechanized_equipment: "Comprar equipo mecanizado"
 IRQ_purchase_mechanized_equipment_desc: "La marcha lenta de la infantería se ha convertido en una debilidad manifiesta para nuestras fuerzas debido a la aparición de la infantería mecanizada en el extranjero. Es hora de que invirtamos en la mecanización de nuestras propias fuerzas antes de que sea demasiado tarde."
 IRQ_purchase_armored_equipment: "Comprar equipo blindado"
 IRQ_purchase_armored_equipment_desc: "Nuestras fuerzas no tienen la misma potencia que las de nuestros adversarios debido a nuestra excesiva dependencia de las fuerzas de infantería tradicionales. El tanque es claramente el futuro de la guerra terrestre y debemos encontrar a alguien dispuesto a vendernos sus modelos sobrantes."
 IRQ_training: "Mejorar los programas de entrenamiento del ejército"
 IRQ_training_desc: "El entrenamiento de las tropas en [IRQ.GetNonIdeologyName] está obsoleto y podría mejorarse con la introducción de reformas como las de otros países."
 IRQ_army_research_bonus: "Modernizar las doctrinas militares"
 IRQ_army_research_bonus_desc: "Muchos de nuestros oficiales militares son exsoldados del antiguo Imperio otomano o han recibido una formación básica por parte de las fuerzas [ENG.GetAdjective]. En cualquier caso, sus tácticas se están quedando anticuadas y es necesario actualizarlas de inmediato."
 IRQ_special_projects: "Centro de investigación nuclear de Tuwaitha"
 IRQ_special_projects_desc: "Hay rumores sobre secretos atómicos procedentes del extranjero que han llegado a oídos de nuestros científicos e ingenieros, quienes están ansiosos por demostrar sus capacidades. Con su experiencia y suficiente financiación, podríamos desarrollar armas de una potencia inimaginable."
 IRQ_special_forces: "Fuerzas especiales"
 IRQ_special_forces_desc: "En algunas situaciones durante una guerra, un puñado de tropas especializadas que se escabullen tras las líneas enemigas puede asestar un golpe más devastador del que habría podido asestar un ejército entero en campo abierto. Necesitamos tener en reserva a fuerzas de este tipo."
 IRQ_expand_habbaniya_airbase: "Ampliar la base aérea de Habbaniyah"
 IRQ_expand_habbaniya_airbase_desc: "La base aérea de Habbaniyah se ha convertido en el corazón de las operaciones aéreas en Irak desde que así fuera establecida por parte [ENG.GetAdjective]. Para acomodar mejor a nuestra cada vez mayor fuerza aérea, deberíamos ampliar sus instalaciones."
 IRQ_independent_flight_schools: "Escuelas de vuelo independientes"
 IRQ_independent_flight_schools_desc: "La mayoría de nuestros pilotos han sido entrenados en el extranjero por parte [ENG.GetAdjective]. Sin embargo, ahora tenemos una gran cantidad de pilotos, así que podríamos empezar a entrenarlos dentro del país."
 IRQ_purchase_british_aircraft: "Comprar aeronaves británicas"
 IRQ_purchase_british_aircraft_desc: "Dados los lazos que nos unen a la RAF [ENG.GetAdjective], parece lógico comprarles más aviones."
 IRQ_purchase_alternative_aricraft: "Comprar aeronaves alternativas"
 IRQ_purchase_alternative_aricraft_desc: "Para evitar una excesiva dependencia de un único proveedor, deberíamos mirar más allá [ENG.GetAdjective] para surtir de aviones a nuestras florecientes fuerzas armadas. Muchos de nuestros oficiales son partidarios de un acuerdo con el gobierno [ITA.GetAdjective]."
 IRQ_bomber_training: "Entrenamiento de bombarderos"
 IRQ_bomber_training_desc: "Nuestras fuerzas aéreas no tienen experiencia con los aviones más grandes que podrían utilizarse para misiones de bombardeo. Debemos subsanar esta carencia lo antes posible."
 IRQ_naval_air_support: "Apoyo aéreo naval"
 IRQ_naval_air_support_desc: "Es un disparate creer que podemos formar una armada que esté en condiciones de enfrentarse a las grandes potencias. Sin embargo, la construcción de aeronaves capaces de apuntar a objetivos navales puede nivelar el tablero de juego por una fracción del coste de un único buque."
 IRQ_fighter_training: "Entrenamiento de cazas"
 IRQ_fighter_training_desc: "Toda nuestra planificación militar y económica no habrá servido para nada si nuestros pilotos no son capaces de utilizar correctamente sus aviones para proteger nuestro espacio aéreo de los bombarderos enemigos."
 IRQ_air_research_bonus: "Investigación de aerodinámica y aviónica"
 IRQ_air_research_bonus_desc: "El campo de la aviónica progresa a gran velocidad conforme surgen conflictos en todo el mundo. Necesitamos unas instalaciones en las que nuestros ingenieros puedan desarrollar una tecnología puntera para nuestras fuerzas aéreas si queremos albergar alguna esperanza de convertirnos en una potencia en la región."
 IRQ_project_babylon_focus: "Proyecto Babylon"
 IRQ_project_babylon_focus_desc: "Para ganar las guerras futuras, hemos de contar con el armamento pesado necesario para dominar a nuestros enemigos, por muy inferiores en número que seamos. Por lo tanto, debemos tratar de abrir instalaciones para investigar y desarrollar armas experimentales."
 IRQ_invest_in_ordnance_mountain_howitzers: "Invertir en artillería de montaña"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "Nuestra nación está rodeada por montañas al norte y al este, pero nuestras fuerzas armadas no disponen de la potencia de fuego adecuada para combatir en esas zonas. Tal vez sea hora de que invirtamos en artillería de montaña especializada para prestarles apoyo en el caso de que surja un conflicto de este tipo con nuestros vecinos."
 IRQ_develop_the_kuwaiti_port: "Desarrollar el puerto de Kuwait"
 IRQ_develop_the_kuwaiti_port_desc: "Ahora que Kuwait está bajo nuestro legítimo control, hemos ampliado considerablemente nuestro litoral. Esto nos brinda la oportunidad de expandir aún más nuestras instalaciones navales para aumentar nuestra presencia en el golfo Pérsico."
 IRQ_develop_the_kuwaiti_port_tt: "Añade §G1§Y base naval §!§!en cada provincia."
 IRQ_form_the_independent_mechanized_brigade: "Crear la brigada mecanizada independiente"
 IRQ_form_the_independent_mechanized_brigade_desc: "Gracias a la adquisición de equipo adecuado y a una gran labor de formación, nuestras fuerzas armadas creen estar preparadas para desplegar y utilizar sus primeras unidades mecanizadas."
 IRQ_form_the_independent_mechanized_brigade_tt: "Crear la plantilla de división §Ymecanizada§! Al-Mechanikiyah y desplegar §Y1§! unidad."
 IRQ_expand_camel_corps: "Ampliar el cuerpo de camellos"
 IRQ_expand_camel_corps_desc: "Las fuerzas [ENG.GetAdjective] demostraron la versatilidad de los camellos durante la última Gran Guerra al utilizar un cuerpo de estos en el norte y el este de África. En nuestras fuerzas armadas, algunos creen que una fuerza así podría darnos también ventaja en nuestro propio territorio."
 IRQ_purchase_british_aircraft_AAT_tt: "§YRecibimos una subvención de equipo mayor cuando el $IRQ_anglo_iraqi_treaty$ está en vigor.§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§YRecibimos una cantidad de equipo mayor cuando el $IRQ_anglo_iraqi_treaty$ está en vigor.§!"
 IRQ_align_afghanistan_fasc: "Invitar a Afganistán"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef] no puede seguir relegado a ser un mísero estado colchón que salva del roce a los gobiernos [SOU.GetAdjective] y [ENG.GetAdjective]. Si colaboramos, tal vez podríamos adjudicarle un papel más digno en la región."
 IRQ_rally_behind_the_hashemite_dynasty: "Apoyar a la dinastía hachemita"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "La familia hachemita debe constituir el punto de partida sobre el cual cimentaremos una identidad nacional iraquí. Ahora que la dinastía lleva varios años ostentando el poder, tomaremos medidas para que este no se nos escape."
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§! ha recibido una invitación a nuestra facción"
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§! ha recibido una invitación a nuestra facción"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§! ha recibido una invitación a nuestra facción"
 IRQ_refuge_for_the_grand_mufti: "Asilo para el gran mufti"
 IRQ_refuge_for_the_grand_mufti_desc: "A raíz de los disturbios recientes en Palestina, Gran Bretaña ha exiliado a Amin al-Husseini, el polémico gran mufti de Jerusalén. Para aquietar a quienes ponen el grito en el cielo contra los británicos en nuestro país, tal vez podríamos ofrecer al líder árabe asilo temporal."
 IRQ_religious_resistance: "Resistencia religiosa"
 IRQ_religious_resistance_desc: "Con el gran mufti acogido bajo nuestra protección, tal vez podamos colaborar con él a fin de llamar, en todo el mundo árabe, a la resistencia contra los regímenes occidentales que tan injustamente nos oprimen."
 IRQ_protector_of_the_gulf: "Protector del golfo"
 IRQ_protector_of_the_gulf_desc: "Ya hemos demostrado a las potencias occidentales que somos aliados más que fiables; tal vez se dignen a retirar sus tropas de la región si nos comprometemos a velar por la seguridad en el golfo Pérsico."
 IRQ_restoration_of_hejaz: "Restaurar Hiyaz"
 IRQ_restoration_of_hejaz_desc: "No hace mucho aún que los tiranos [SAU.GetAdjective] acabaron con el reino de Hiyaz, ahogando así la influencia que poseía la dinastía hachemita. Ya va siendo hora de enmendar aquel atropello."
 IRQ_reach_out_to_jordan: "Tender puentes con Jordania"
 IRQ_reach_out_to_jordan_desc: "Nuestros congéneres siguen gobernando en Jordania bajo el amparo [ENG.GetAdjective]. No obstante, quizá logremos persuadir a sus dirigentes y a los dignatarios [ENG.GetAdjective] de dejar su defensa en nuestras manos, prestándonos a cambio a desarrollar una mayor cohesión política y económica entre ambas naciones."
 IRQ_status_of_lebanon: "Estado del Líbano"
 IRQ_status_of_lebanon_desc: "Con Siria ya entregada por completo a nuestra autoridad, nuestro interés se centra ahora en el porvenir del Líbano. Podríamos quizá tentar a la suerte una vez más y exigir el control del Estado."
 IRQ_regional_economic_integration: "Integración económica regional"
 IRQ_regional_economic_integration_desc: "Debemos invertir una cantidad ingente de fondos en desarrollar la infraestructura de la región, pues su crecimiento económico solo puede beneficiarnos a todos el día de mañana."
 IRQ_regional_military_integration: "Integración militar regional"
 IRQ_regional_military_integration_desc: "Si bien carecemos de la capacidad productiva que poseen las grandes potencias en el ámbito militar, podríamos empezar a recortar distancias mediante inversión regional."
 IRQ_regional_military_integration_tt: "Completar este enfoque cuando Jordania es nuestro súbdito o controlamos Jordania añadirá dos fábricas militares más en Jordania."
 IRQ_demand_palestine: "Exigir Palestina"
 IRQ_demand_palestine_desc: "Ya se ha visto que no se puede confiar en que los británicos protejan a los palestinos de sus territorios. Ahora que el mundo entero observa sus lamentables prácticas en la región, tal vez no les quede más remedio que cedernos dichos territorios si se los exigimos."
 IRQ_hashemite_arab_federation: "Federación Árabe Hachemita"
 IRQ_hashemite_arab_federation_desc: "Ya hay distintos miembros de nuestra dinastía hachemita establecidos por la región; es nuestra oportunidad de unificar todos esos reinos en una gran Federación Árabe Hachemita."
 IRQ_fligerfuhrer_irak: "Fliegerführer Irak"
 IRQ_fligerfuhrer_irak_desc: "La superioridad del ejército [ENG.GetAdjective] es aplastante en comparación con el nuestro, pero podríamos inclinar la balanza a nuestro favor si nuestros aliados nos cedieran aviones y pilotos."
 IRQ_commander_of_the_faithful: "Comandante de los fieles"
 IRQ_commander_of_the_faithful_desc: "Ahora que hemos asumido la misión de unificar a los pueblos árabes bajo nuestro gobierno, lo más sensato es que los reclutemos para nuestra causa. Abd al-Ilah está en condiciones de asumir el título de Amīr al-Mu'minīn, tal y como hizo Hussein bin Ali al-Hashimi en su día."
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "Estrechar lazos anglo-iraquíes"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Sería torpe por nuestra parte no sacar partido de los fuertes lazos económicos que hemos trabado con la administración [ENG.GetAdjective]."
 IRQ_raf_levies_focus: "Reclutas de la RAF"
 IRQ_raf_levies_focus_desc: "El gobierno [ENG.GetAdjective] ha mantenido una serie de tropas de reclutas en nuestro territorio para proteger las bases aéreas del país. A lo mejor podríamos colaborar con estas fuerzas para mejorar nuestra capacidad defensiva."
 IRQ_increase_prime_ministers_powers: "Reforzar los poderes del primer ministro"
 IRQ_increase_prime_ministers_powers_desc: "Se ha demostrado que el pueblo iraquí no desea someterse a un gobierno absolutista de la dinastía hachemita. Por tanto, se nos ha presentado la oportunidad de proteger la naturaleza constitucional de su administración de una vez por todas y guiar a Irak hacia un futuro más occidentalizado."
 IRQ_party_of_national_brotherhood: "Partido Hermandad Nacional"
 IRQ_party_of_national_brotherhood_desc: "No podemos seguir tolerando que este gobierno obedezca los caprichos [ENG.GetAdjective]. Hermandad Nacional es el único partido que puede elevar a [IRQ.GetNonIdeologyName] a una grandeza merecida."
 IRQ_bakr_sidqi_coup: "Golpe de Estado de Bakr Sidqi"
 IRQ_bakr_sidqi_coup_desc: "El régimen actual es débil y sus objetivos, erróneos. Con Bakr Sidqi al frente, lo derrocaremos para trabajar en un futuro de independencia para las gentes de [ROOT.GetNonIdeologyName]."
 IRQ_bakr_sidqi_tt: "§YSe contrata a $IRQ_bakr_sidqi$ como consejero permanente.§!"
 IRQ_a_new_caliph: "El nuevo califa"
 IRQ_a_new_caliph_desc: "Tras años de penosa lucha, nos presentamos al fin como la potencia predominante en todo el mundo islámico. El siguiente paso es hacer justicia al legado de Hussein bin Ali y reinstaurar un califato cuyo trono lo ocupe la dinastía hachemita."
 IRQ_demand_syria_hashemite: "Proponer la unificación de Siria"
 IRQ_demand_syria_hashemite_desc: "Siria perteneció apenas unos meses al reino de Faisal I en el año 1920, pero Francia nos arrebató aquel territorio con un ardid traicionero. Hoy poseemos poder suficiente como para negociar desde la superioridad y exigir que se nos devuelvan las tierras que por derecho nos pertenecen."
 IRQ_kurdish_outreach: "Expansión kurda"
 IRQ_kurdish_outreach_desc: "Unidos, los kurdos de Irak septentrional bien podrían suponer un grave menoscabo a nuestra autoridad en la región. Por tanto, debemos poner de nuestra parte para integrarlos en la nación iraquí, aun cuando para ello debamos ofrecerles cierta autonomía."
 IRQ_assasination_of_sidqi: "Asesinato de Bakr Sidqi"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "Barkr Sidqi no ha sido capaz de unificar a la nación tras derrocar al gobierno anterior. El resentimiento hacia el general es tangible entre la élite política, y cunde también el recelo entre la población iraquí, que estima inoportuno confiar tanto poder a un kurdo. Si se da la oportunidad, poco se podrá hacer para evitar que alguien intente asesinarlo..."
 IRQ_assassination_of_sidqi_desc_not_leader: "Está claro que Bakr Sidqi planea dar un golpe de Estado contra nuestro gobierno, y muchos de nuestros oficiales han informado de que está intentando ganarse su lealtad por si lo lleva a cabo. Habrá que eliminarlo si queremos mantener nuestro gobierno."
 IRQ_attempted_assasination_of_sidqi: "Intento de asesinato de Sidqi"
 IRQ_attempted_assasination_of_sidqi_desc: "A pesar del rechazo que suscita Barkr Sidqi entre la población y la élite política, ningún intento de asesinato contra su persona ha dado frutos aún. No obstante, ha quedado patente la necesidad de destinar más recursos a la seguridad e inteligencia de nuestro país para proteger al nuevo régimen de los disidentes."
 IRQ_increase_italian_business_relations: "Importar mercancías de [ITA.GetNonIdeologyName]"
 IRQ_increase_italian_business_relations_desc: "No nos podemos conformar con depender completamente de la administración [ENG.GetAdjective] para suplir nuestras necesidades económicas. Por suerte, el gobierno [ITA.GetAdjective] nos ayudará con sumo gusto a diversificar nuestras importaciones."
 IRQ_revoke_anglo_iraq_treaty: "Revocar el Tratado de Alianza Anglo-Iraquí"
 IRQ_revoke_anglo_iraq_treaty_desc: "Hace ya demasiado tiempo que el injusto Tratado de Alianza Anglo-Iraquí entorpece el desarrollo de nuestra nación. Hoy poseemos al fin la fuerza de voluntad necesaria para resistirnos al despotismo [ENG.GetAdjective] y revocar el Tratado de una vez por todas. Las consecuencias no importan."
 IRQ_revoke_anglo_iraq_treaty_tt: "§R¡Puede que [ENG.GetNameDefCap] nos declare la guerra por revocar el Tratado!§!"
 IRQ_restore_regent: "Restablecer la regencia"
 IRQ_restore_regent_desc: "La ineptitud arribista de Rashid Ali al-Gailani y el Cuadrado Dorado tan solo han traído devastación a nuestra nación. Debemos librarnos de una vez por todas de su ponzoña, suprimiéndolos de la ecuación, y devolver el poder al gobierno anterior."
 IRQ_support_the_allied_war_effort: "Apoyar a los Aliados en su esfuerzo bélico"
 IRQ_support_the_allied_war_effort_desc: "Quiera o no aceptarlo nuestra gente, el futuro de este país está ligado al de las naciones Aliadas del mundo. Debemos demostrar nuestro compromiso para con su causa y hacernos un hueco en el nuevo orden mundial."
 IRQ_allied_training: "Formación de los Aliados"
 IRQ_allied_training_desc: "Nuestros aliados se prestan a impartirnos las lecciones que les han dejado estos años de conflicto contra nuestros enemigos comunes. Aceptamos su ayuda, pues nos servirá para preparar lo mejor posible a nuestras tropas para luchar en el frente."
 IRQ_renegotiate_treaty: "Renegociar el Tratado de Alianza Anglo-Iraquí"
 IRQ_renegotiate_treaty_desc: "Hemos demostrado con creces que no constituimos amenaza alguna para los intereses [ENG.GetAdjective] en la región y que, dada la necesidad, podemos ser aliados competentes. Gracias a este acercamiento podemos, al fin, renegociar de igual a igual el Tratado de Alianza Anglo-Iraquí."
 IRQ_strengthen_the_golden_square: "Fortalecer al Cuadrado Dorado"
 IRQ_strengthen_the_golden_square_desc: "El Cuadrado Dorado, una tétrada de oficiales militares de alto rango, es hoy uno de los ejes del panarabismo y el rechazo a las políticas [ENG.GetAdjective]. Ha llegado quizá la hora de integrar a esta formación en el gobierno plenamente y poner en marcha las reformas necesarias para fortalecer a la nación."
 IRQ_iraqi_al_futuwwa: "Fundar la Al-Futuwwa iraquí"
 IRQ_iraqi_al_futuwwa_desc: "Para que nuestra nación sea fuerte, hemos de fundar organizaciones juveniles que preparen a nuestro pueblo para luchar por un futuro más glorioso."
 IRQ_seek_axis_investment: "Buscar la inversión del Eje"
 IRQ_seek_axis_investment_desc: "Tenemos una economía estancada que necesita diversificarse si aspiramos a ser capaces de resistirnos a agresiones internacionales. Tal vez nuestros aliados de otros continentes accedan a invertir en nuestro país a fin de reforzar nuestra relación."
 IRQ_axis_training: "Adiestramiento del Eje"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_eliminate_the_golden_square: "Eliminar el Cuadrado Dorado"
 IRQ_eliminate_the_golden_square_desc: "Al Cuadrado Dorado y sus adeptos no les tiembla la mano a la hora de provocar conflictos regionales y divisiones internas en nuestro país con tal de avanzar en su cruzada de unificación árabe. Es necesario eliminarlos antes de que destruyan nuestra nación."
 IRQ_embargo_the_axis_powers: "Embargo al Eje"
 IRQ_embargo_the_axis_powers_desc: "Las potencias del Eje son un peligro para la paz mundial. Es imperioso privarlos de todos los recursos necesarios para la guerra."
 IRQ_al_muthanna_club: "Clubes al-Muthanna"
 IRQ_al_muthanna_club_desc: "No son pocos los clubes y agrupaciones que están surgiendo cuyo objetivo es instaurar un régimen panarabista en todo el territorio. Debemos cerciorarnos de que a estas organizaciones no les falte financiación para que puedan seguir creciendo y convenciendo a la población."
 IRQ_arab_free_legion: "Legión Árabe Libre"
 IRQ_arab_free_legion_desc: "Árabes de todo el mundo se han ofrecido voluntarios para combatir a las potencias que durante décadas han frenado nuestro desarrollo. Tomando su buena disposición como punto de partida, podríamos quizá empezar a reclutar tropas de territorios ajenos para que se unan a nuestro ejército en la lucha contra nuestros enemigos comunes."
 IRQ_arab_free_legion_tt: "Desbloquea las decisiones de §Y$IRQ_arab_free_legion_cat$§!, que nos permiten reclutar divisiones de todo el mundo árabe."
 IRQ_curtail_arabism: "Poner coto al panarabismo"
 IRQ_curtail_arabism_desc: "El panarabismo es una obsesión malsana que arraiga cada vez más en el ideario popular, alienando a las comunidades no árabes que también integran nuestra nación y enemistándonos a futuro con las grandes potencias. Debemos refrenar esta ideología, o nos acabará destruyendo."
 IRQ_strengthen_relations_with_iran: "Fortalecer las relaciones con Irán"
 IRQ_strengthen_relations_with_iran_desc: "Aunque no han faltado divergencias históricas entre los pueblos [IRQ.GetAdjective] y [PER.GetAdjective], ambas naciones comparten un mismo afán de modernizarse y resistir a la tiranía occidental. Ha llegado el momento de construir una relación constructiva que nos permita cumplir juntos esos objetivos."
 IRQ_strengthen_relations_with_turkey: "Fortalecer las relaciones con Turquía"
 IRQ_strengthen_relations_with_turkey_desc: "El pueblo [TUR.GetAdjective] ha sido siempre todo un ejemplo a seguir en lo que respecta a plantar cara a las potencias occidentales, aunque les acabase costando el imperio. Por tanto, somos aliados naturales y haríamos bien en propiciar buenas relaciones entre nuestras naciones."
 IRQ_anti_western_alliance: "Alianza antioccidental"
 IRQ_anti_western_alliance_desc: "Si las potencias dominantes de la región aunasen sus activos militares y se comprometieran a defenderse mutuamente, tendríamos posibilidades de hacer frente de una vez por todas a esas potencias occidentales que tanto gustan de entrometerse en nuestros asuntos."
 IRQ_carve_up_syria: "Apoderarse de Siria"
 IRQ_carve_up_syria_desc: "Lo justo habría sido que Siria formase parte de nuestro reino, pero Francia nos la robó. Para mayor escarnio, nuestros aliados de [TUR.GetNonIdeologyName] también reivindican algunas de sus regiones. Ahora que el mundo está pendiente de otros conflictos, tal vez sea el momento idóneo de reclamar de forma conjunta aquellos territorios."
 IRQ_encourage_federalism: "Fomentar el federalismo"
 IRQ_encourage_federalism_desc: "Deberíamos dotar de cierta de autonomía a los kurdos y asirios y legalizar las lenguas y prácticas locales de nuestro país para unir así a toda la ciudadanía iraquí bajo un mismo estandarte."
 IRQ_reapproachment_with_the_tribes: "Reproche de las tribus"
 IRQ_reapproachment_with_the_tribes_desc: "Aún hay muchos líderes tribales que no confían plenamente en nuestro gobierno. Deberíamos apaciguarlos e invertir en las regiones locales para garantizar que depositan su lealtad únicamente en nosotros."
 IRQ_reapproachment_with_the_tribes_tt: "§YAhmed Barzani§! y §YMustafa Barzani§! están disponibles como §Ygenerales§! de nivel 3"
 IRQ_abd_al_illah_fm_tt: "§YAbd al-Ilah§! está disponible como §Ymariscal de campo§! de nivel 3"
 IRQ_greater_iraq: "Gran Irak"
 IRQ_greater_iraq_desc: "Ahora que nuestra soberanía ampara a una proporción aún mayor del mundo árabe, estimamos oportuno conmemorar la ocasión haciendo oficial una definición más amplia de [IRQ.GetNonIdeologyName]."
 IRQ_greater_iraq_tt: "Desbloquea las decisiones de §Y$greater_iraq_decision_cat$§!, que nos permitirán adquirir territorios esenciales de Estados de Oriente Medio en nuestro poder."
 IRQ_arab_republic_core_tt: "Desbloquea las decisiones de §Y$united_arab_republic_cat$§!, que nos permitirán adquirir territorios esenciales de Estados árabes en nuestro poder."
 IRQ_take_advantage_of_british_weakness: "Sacar tajada de la situación"
 IRQ_take_advantage_of_british_weakness_desc: "Si lo que queremos es expulsar de esta región a los invasores [ENG.GetAdjective], no vamos a tener mejor oportunidad que esta, pues están distraídos con otros conflictos del mundo. Asestémosles un golpe del que no puedan recuperarse."
 IRQ_arab_dominance: "Soberanía árabe"
 IRQ_arab_dominance_desc: "En una nación tan diversa como lo es [IRQ.GetNonIdeologyName], nuestra esperanza de mantener un gobierno estable reside en cimentar la soberanía política de la mayoría árabe."
 IRQ_rally_the_arab_world: "Aunar al mundo árabe"
 IRQ_rally_the_arab_world_desc: "El mundo árabe ansía zafarse de las cadenas que las potencias occidentales le imponen. Juntos, unificaremos a todos los pueblos árabes y volveremos a ser dueños de nuestro destino."
 IRQ_regime_change_in_arabia: "Cambio de régimen en Arabia"
 IRQ_regime_change_in_arabia_desc: "Puesto que la casa de Saúd no es un aliado fiable contra las grandes potencias, es necesario eliminarla antes de que pase a ser una amenaza."
 IRQ_iran_ultimatum: "Ultimátum a Irán"
 IRQ_iran_ultimatum_desc: "En las regiones occidentales de [PER.GetName] reside un número considerable de árabes. Ha llegado quizá la hora de exigir que esos territorios entren a formar parte de nuestra nación para protegerlos de los gobiernos [PER.GetAdjective]."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YSi [PER.GetNameDef] se niega a ceder el territorio, tendremos la opción de declararle la guerra.§!"
 IRQ_liberate_levant: "Liberar el Levante"
 IRQ_liberate_levant_desc: "Los vencedores de la Gran Guerra se ensañaron con el Levante mediterráneo, derramando la sangre y hundiendo en la miseria a los pueblos de la región sin dejar nada a cambio. No podemos seguir observando de brazos cruzados esa suerte cruel que corren nuestros hermanos."
 IRQ_liberate_north_africa: "Liberar el norte de África"
 IRQ_liberate_north_africa_desc: "No vamos a consentir que los imperialistas sigan oprimiendo con su tiranía al norte de África. Ya es hora de liberarlos para que puedan sumarse a nuestra facción."
 IRQ_proclaim_united_arab_republic: "Proclamar una República Árabe Unida"
 IRQ_proclaim_united_arab_republic_desc: "La nación panárabe que soñamos ya empieza a tomar forma. Debemos aprovechar la oportunidad para declarar la fundación de una República Árabe Unida que agrupe al pueblo en pro de nuestra causa."
 IRQ_request_syria_from_vichy: "Pedir la entrega de Siria"
 IRQ_request_syria_from_vichy_desc: "Los franceses nunca se han visto tan divididos y debilitados. No hallaremos ocasión mejor de exigir que se nos ceda el control del territorio sirio."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "No está en guerra con Siria"
 IRQ_unite_mashriq: "Unificar Máshrek"
 IRQ_unite_mashriq_desc: "Máshrek es el alma misma del mundo islámico, y no nos daremos tregua hasta que todo su territorio quede en manos del califa."
 IRQ_discuss_a_new_treaty: "Discutir un Tratado nuevo"
 IRQ_discuss_a_new_treaty_desc: "El Tratado de Alianza Anglo-Iraquí se negoció cuando nuestra nación era joven y débil. Hoy somos la potencia soberana en el mundo islámico, y ese documento es un insulto intolerable a nuestro líder. Es hora, por tanto, de negociar de cero sus condiciones con el gobierno [ENG.GetAdjective]."
 IRQ_unite_maghreb: "Unificar el Magreb"
 IRQ_unite_maghreb_desc: "El Magreb es parte intrínseca del mundo islámico, y lleva demasiado tiempo sometido a la dictadura occidental. Valiéndonos del poder que hemos adquirido últimamente, unificaremos la región y la integraremos en nuestros dominios con el fin de desterrar para siempre a los imperialistas."
 IRQ_unite_maghreb_tt: "Obtiene el objetivo de guerra §YRecuperar estado esencial§! contra los Estados ocupados de todos los países en los que este enfoque te proporciona estados esenciales."
 IRQ_arab_league: "Formar la Liga Árabe"
 IRQ_arab_league_desc: "Debemos consolidar una alianza de naciones árabes afines cuyos objetivos sean defender nuestros intereses de interferencias foráneas y liberar otros territorios de la ocupación."
 IRQ_arab_league_economic_cooperation: "Consejo Económico de la Liga Árabe"
 IRQ_arab_league_economic_cooperation_desc: "Para fortalecer la hermandad entre las naciones árabes, deberíamos intentar colaborar más estrechamente en el sector económico."
 IRQ_arab_league_economic_cooperation_tt: "Recibiremos una §Yfábrica civil§! fuera del mapa por cada §YEstado árabe§! que tenga una §Yopinión§! sobre nosotros superior a §G85§!. Esto se aplica a §Y[KUW.GetNameWithFlag]§!, §Y[JOR.GetNameWithFlag]§!, §Y[SYR.GetNameWithFlag]§!, §Y[PAL.GetNameWithFlag]§!, §Y[BHR.GetNameWithFlag]§!, §Y[SAU.GetNameWithFlag]§!, §Y[QAT.GetNameWithFlag]§!, §Y[UAE.GetNameWithFlag]§!, §Y[OMA.GetNameWithFlag]§!, §Y[IMO.GetNameWithFlag]§!, §Y[YEM.GetNameWithFlag]§!, §Y[FSA.GetNameWithFlag]§!, §Y[EGY.GetNameWithFlag]§!, §Y[SUD.GetNameWithFlag]§!, §Y[LBA.GetNameWithFlag]§!, §Y[ALG.GetNameWithFlag]§!, §Y[TUN.GetNameWithFlag]§!, §Y[MOR.GetNameWithFlag]§!, §Y[RIF.GetNameWithFlag]§!, §Y[WES.GetNameWithFlag]§!, §Y[MRT.GetNameWithFlag]§! y §Y[LEB.GetNameWithFlag]§!."
 IRQ_expand_membership: "Acoger a más miembros en la federación"
 IRQ_expand_membership_desc: "Mientras unos se mofaban de nuestra federación, otros contemplaban admirados nuestros logros. Ha llegado el momento, quizá, de extender la membresía a quienes tuvieron el buen juicio de entender que juntos somos más fuertes."
 IRQ_expand_membership_tt: "Desbloquea decisiones de §Y$hashemite_federation_cat$§! para invitar a miembros a convertirse en títeres tuyos."
 IRQ_restore_al_andalus: "Restablecer Al-Ándalus"
 IRQ_restore_al_andalus_desc: "Los españoles se creerán hoy los dueños de la península ibérica, pero Al-Ándalus existió mucho antes de que fundasen su nación. Devolver esos territorios al mundo islámico será para Europa una derrota que jamás podrá olvidar."
 IRQ_promote_kurdish_culture: "Fomentar la identidad kurda"
 IRQ_promote_kurdish_culture_desc: "El pueblo kurdo se encuentra disperso por varias naciones, pero nuestra cultura nos ha unido siempre, por muy alejados que estuviéramos. Debemos promover y proteger esa herencia antes de que quienes nos gobiernan logren eclipsarla."
 IRQ_has_become_kurdistan_flag: "Se ha convertido en Kurdistán"
 IRQ_kurdish_democratic: "Partido Demócrata del Kurdistán"
 IRQ_kurdish_democratic_desc: "Día sí y día también, los kurdos ven sus derechos pisoteados por la mayoría árabe que impera en [IRQ.GetNameDef]. Ya es hora de que fundemos un movimiento político propio que por objetivo tenga garantizar a nuestro pueblo una nación libre e independiente."
 IRQ_kurdish_socialist: "Buscar ayuda soviética"
 IRQ_kurdish_socialist_desc: "Para [SOU.GetNameDefCap], todo lo que suponga un menoscabo al poder occidental en Oriente Medio es bienvenido. Puede que se presten a auxiliarnos en nuestra lucha contra el gobierno [IRQ.GetAdjective] y, por extensión, al [ENG.GetAdjective]."
 IRQ_kurdish_revolt: "Iniciar una revuelta"
 IRQ_kurdish_revolt_desc: "Al fin ha llegado el momento de declarar nuestra independencia de [IRQ.GetNonIdeologyName] y fundar una nación libre y comprometida de verdad con el pueblo kurdo."
 IRQ_kurdish_revolt_tt: "Declararemos nuestra independencia del §YEstado iraquí§! y nos enfrentaremos a ellos en una §Rguerra por la independencia§!."
 kurdistan_exists_tt: "Kurdistán existe"
 IRQ_kurdish_language: "Escuelas kurdoparlantes"
 IRQ_kurdish_language_desc: "Lograda por fin la independencia, ya podemos empezar a construir un sistema educativo que tome como base la cultura y las lenguas kurdas."
 IRQ_kurdish_industry: "Expandir nuestra base industrial"
 IRQ_kurdish_industry_desc: "Para evitar que nos engullan otras potencias vecinas, debemos desarrollar una base industrial propia."
 IRQ_kurdish_oil: "Petróleo kurdo"
 IRQ_kurdish_oil_desc: "En los últimos años se han descubierto diversos yacimientos de petróleo en nuestro territorio, pero la riqueza que estos generaban se la apropiaban otros. Hoy podemos por fin crear una industria petrolífera propia e invertir esa riqueza en nuestro pueblo."
 IRQ_kurdish_form_the_peshmerga: "Formar a los peshmerga"
 IRQ_kurdish_form_the_peshmerga_desc: "La rebelión consiguió vencer al ejército iraquí, pero tal vez la suerte no esté de nuestro lado la próxima vez. Para no depender de ella, constituiremos un ejército nacional bien adiestrado y con equipo moderno, que funcione como elemento disuasorio ante toda posibilidad de conflicto."
 IRQ_effectivize_the_production_line: "Optimización de las cadenas de producción"
 IRQ_effectivize_the_production_line_desc: "Para asegurar el futuro de nuestra independencia no bastarán los esfuerzos puntuales. Debemos adoptar medidas que nos hagan mejorar con el tiempo."
 IRQ_kurdish_women_in_military: "Mujeres en el ejército"
 IRQ_kurdish_women_in_military_desc: "Hay que eliminar la retrógrada idea de que la mujer debe quedar fuera de todo conflicto. Solo así crearemos un ejército robusto capaz de hacer frente a los países vecinos."
 IRQ_kurdish_support_resistance: "Apoyar a la resistencia en el extranjero"
 IRQ_kurdish_support_resistance_desc: "La auténtica libertad que se saborea en este país no la conocen demasiados hermanos nuestros, aún atrapados en regímenes extranjeros que los subyugan. Debemos ayudarlos a romper esas cadenas."
 IRQ_kurdish_reject_ankara_treaty: "Rechazar el Tratado de Ankara"
 IRQ_kurdish_reject_ankara_treaty_desc: "El Tratado de Ankara sirvió para echar por tierra en su día tentativas de fundar una nación para el pueblo kurdo. Debemos expresar al mundo entero nuestro rechazo de las fronteras que impuso aquel tratado y nuestra voluntad infatigable de ver unido a todo el pueblo kurdo."
 IRQ_further_ussr_support: "Aumentar el apoyo [SOV.GetAdjective]"
 IRQ_further_ussr_support_desc: "Cuando iniciamos nuestro camino a la libertad contamos con el apoyo [SOV.GetAdjective]. No es que hayamos deseado nunca ser dependientes de otros, pero, si podemos convencerlos de que nos vean como iguales y camaradas, esta relación puede seguir dando fruto."
 IRQ_support_from_skies_above: "Apoyo de los cielos"
 IRQ_support_from_skies_above_desc: "En el entorno donde nos hallamos no es sensato depender únicamente de la infantería y las unidades de tierra. Aunque la empresa de crear una fuerza aérea resultará bastante costosa, es una medida que debemos tomar."
 IRQ_support_from_skies_above_tt: "Compartir facción con §Y[SOV.GetNameWithFlag]§!, dado que cuentan con §Yapoyo aéreo cercano§!, concederá §Y50 aviones de apoyo aéreo cercano§! a §Y[ROOT.GetNameWithFlag]§!."
 IRQ_support_from_the_mountains: "Experiencia en la montaña"
 IRQ_support_from_the_mountains_desc: "Con las abruptas cadenas montañosas que nos rodean, sería de gran ayuda disponer de entrenamiento y equipo especializado para la lucha en esas regiones. El coste inicial no debe disuadirnos."
 IRQ_kurdish_attack_turkey: "Liberar a los kurdos de Turquía"
 IRQ_kurdish_attack_turkey_desc: "El gobierno [TUR.GetAdjective] perjudica de manera intencionada a los kurdos que residen en su territorio, despojándolos de su patrimonio identitario. No podemos consentir que esta injusticia se perpetúe, aunque tengamos que liberar a nuestra gente a la fuerza."
 IRQ_kurdish_attack_iran: "Liberar a los kurdos de Irán"
 IRQ_kurdish_attack_iran_desc: "El régimen [PER.GetAdjective] es una amenaza para nuestra gente. A fin de garantizarles un futuro, no existe otra vía que liberar por la fuerza a los kurdos de su territorio y hacernos responsables de derrotar al ejército [PER.GetAdjective]."
 IRQ_kurdish_united: "Kurdistán unida"
 IRQ_kurdish_united_desc: "Ha costado sudor y sangre, pero al fin hemos logrado abarcar con nuestra bandera a todos los kurdos. Depare el mañana lo que depare, lo afrontaremos como un solo pueblo."
 IRQ_a_new_islamic_golden_age: "La nueva edad de oro del islam"
 IRQ_a_new_islamic_golden_age_desc: "TODO"
 IRQ_put_down_tribal_revolts: "Acabar con los levantamientos tribales"
 IRQ_put_down_tribal_revolts_desc: "TODO"
 IRQ_join_axis: "$TUR_join_the_axis$"
 IRQ_join_axis_desc: "$TUR_join_the_axis_desc$"
 RAJ_royal_indian_artillery_dlc: "$RAJ_royal_indian_artillery$"
 RAJ_royal_indian_artillery_dlc_desc: "$RAJ_royal_indian_artillery_desc$"
 RAJ_lions_of_the_great_war_dlc: "$RAJ_lions_of_the_great_war$"
 RAJ_lions_of_the_great_war_dlc_desc: "$RAJ_lions_of_the_great_war_desc$"
 RAJ_chindits_dlc: "$RAJ_chindits$"
 RAJ_chindits_dlc_desc: "$RAJ_chindits_desc$"
 RAJ_re_establish_the_khyber_rifles: "Recuperar los Rifles de Jáiber"
 RAJ_re_establish_the_khyber_rifles_desc: "Restableceremos la milicia de los Rifles de Jáiber para defender nuestra escarpada geografía, y quizá hasta aprendamos algo de ellos."
 RAJ_expand_mazagon_dock_dlc: "$RAJ_expand_mazagon_dock$"
 RAJ_expand_mazagon_dock_dlc_desc: "$RAJ_expand_mazagon_dock_desc$"
 RAJ_found_scindia_shipyard_dlc: "$RAJ_found_scindia_shipyard$"
 RAJ_found_scindia_shipyard_dlc_desc: "$RAJ_found_scindia_shipyard_desc$"
 RAJ_royal_indian_navy_dlc: "$RAJ_royal_indian_navy$"
 RAJ_royal_indian_navy_dlc_desc: "$RAJ_royal_indian_navy_desc$"
 IRQ_invite_oil_mission: "Solicitar misión petrolera"
 IRQ_invite_oil_mission_desc: "Nuestra ventaja es el oro negro, y nuestros nuevos aliados necesitan cuanto más mejor. Una pequeña concesión a estas alturas podría traducirse en mayores ganancias en el futuro si la guerra se desarrolla a nuestro favor."
 IRQ_invite_oil_mission_ctt: "Le otorgaremos a §Y[GER.GetNameDef]§! derechos sobre nuestro §Ypetróleo§! en §Y[676.GetName]§! a cambio de:"
 ###########################
 ##### SHARED SAADABAD #####
 ###########################
 SSB_the_saadabad_pact: "El Tratado de Saadabad"
 SSB_the_saadabad_pact_desc: "Mantener relaciones amistosas con nuestros vecinos solo puede tener consecuencias positivas. La idea de firmar un tratado que formalice nuestra amistad ya se ha planteado en más de una ocasión, y ha llegado la hora de que tomemos la iniciativa para lograr plasmar nuestras relaciones en un tratado."
 SSB_military_cooperation: "Cooperación militar"
 SSB_military_cooperation_desc: "Ante la creciente amenaza de que el Gran Juego termine en nuestra subyugación por parte de una gran potencia, la colaboración militar dentro del Tratado de Saadabad nunca ha sido tan vital. Si no unimos nuestras defensas, corremos el riesgo de ser abrumados individualmente."
 SSB_economic_cooperation: "Cooperación económica"
 SSB_economic_cooperation_desc: "Con la amenaza inminente de titanes militares procedentes de todas las direcciones, la necesidad de cooperación económica dentro del Tratado de Saadabad es cada vez más evidente. Debemos permitir el acceso recíproco a nuestros mercados y reducir nuestros aranceles, disminuyendo así nuestra dependencia de las potencias mundiales."
 SSB_expand_road_and_rail_connections: "Ampliar conexiones por carretera y ferrocarril"
 SSB_expand_road_and_rail_connections_desc: "Con el Tratado de Saadabad cada vez más fuerte, es inevitable que construyamos un ferrocarril de Estambul a Kabul para comunicar nuestras infraestructuras."
 SSB_integration_of_our_infrastructure: "Integración de nuestras infraestructuras"
 SSB_integration_of_our_infrastructure_desc: "Con el aumento de tensiones en todo el planeta, y rodeados como estamos de superpotencias en todas las direcciones, ya no nos basta con un simple tratado económico y militar. Debemos integrar por completo nuestras infraestructuras, eliminar los aranceles entre ambas naciones y unificar nuestros recursos."
 SSB_joint_military_exercises: "Operaciones militares conjuntas"
 SSB_joint_military_exercises_desc: "Empezaremos por unificar el entrenamiento militar y colaboraremos para reducir las diferencias entre nuestras tropas con la creación de un ejército de Saadabad semiunificado."
 SSB_coordinate_military_production: "Aumentar nuestra influencia"
 SSB_coordinate_military_production_desc: "Ya pasaron nuestros días gloriosos de imperio y dominio, y ahora somos débiles comparados con el resto del mundo. Pero ya no estamos solos, ahora estamos unidos por el Tratado de Saadabad. Juntos podremos volver a elevarnos hasta nuestro lugar como gobernantes de esta región."
 SSB_expand_turkeys_military_infrastructure: "Cuerpo de montañeros [TUR.GetAdjective]"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap] tiene multitud de montañas y, en consecuencia, su ejército está bien preparado para el combate de montañeros. Compartir ese conocimiento y tecnología con el resto de firmantes del tratado es beneficioso para todos."
 SSB_expand_afghanistans_military_infrastructure: "Entrenamiento en el desierto [AFG.GetAdjective]"
 SSB_expand_afghanistans_military_infrastructure_desc: "El ejército de [AFG.GetNonIdeologyName] tiene experiencia de sobra en combate en el desierto y se maneja bien en terreno abrupto. Todos los Estados miembros se beneficiarían mucho de este conocimiento."
 SSB_expand_iraqs_military_infrastructure: "Procesamiento de recursos [IRQ.GetAdjective]"
 SSB_expand_iraqs_military_infrastructure_desc: "Para dejar de depender de naciones más fuertes, debemos ampliar nuestra producción de recursos y asegurarnos de que el comercio se mantenga dentro de nuestras fronteras en lo posible. Esto aumentará nuestra autosuficiencia."
 SSB_expand_irans_military_infrastructure: "Ampliar la infraestructura militar [PER.GetAdjective]"
 SSB_expand_irans_military_infrastructure_desc: "Necesitamos expandir nuestra capacidad industrial militar por toda la unión, y todos deben poner de su parte. Se va a construir una nueva fábrica de equipos en Irán."
 SSB_expand_turkish_chromium_deposits: "Exportación de cromo [TUR.GetAdjective]"
 SSB_expand_turkish_chromium_deposits_desc: "Nuestra dependencia de las potencias mundiales está creciendo demasiado y supone un riesgo que no podemos correr. Debemos ampliar nuestros depósitos de cromo para ser autosuficientes en ese aspecto."
 SSB_expand_iranian_oil_fields: "Exportación petrolera [PER.GetAdjective]"
 SSB_expand_iranian_oil_fields_desc: "Nuestra dependencia de las potencias mundiales está creciendo demasiado y supone un riesgo que no podemos correr. Debemos ampliar la infraestructura de nuestros pozos petrolíferos para ser autosuficientes en ese aspecto."
 SSB_form_the_saadabad_alliance: "Una propuesta de alianza total"
 SSB_form_the_saadabad_alliance_desc: "El Tratado de Saadabad comenzó como un simple pacto de no agresión. Se ha convertido en algo mucho más importante, con desarrollo militar y económico conjunto y con nuestros recursos combinados. Ya es hora de que creemos una alianza oficial de Saadabad."
 SSB_combined_arms: "Armas combinadas"
 SSB_combined_arms_desc: "Con la alianza formalizada, es el momento del paso final para unificar nuestros ejércitos y poder defendernos mutuamente."
 SSB_saadabad_research_cooperation: "Cooperación para la investigación de Saadabad"
 SSB_saadabad_research_cooperation_desc: "Con la alianza formalizada, el siguiente paso lógico es unir nuestras capacidades de investigación y científicas y formar una comisión científica unificada."
 SSB_is_leader_tt: "Es líder del Tratado de Saadabad"
 SSB_basic_available_trigger_tt: "No está en guerra con ningún miembro del Tratado de Saadabad"
 SSB_spirit_tooltip: "Modifica el §YTratado de Saadabad§!:"
 SSB_flags_tt: "[PER.GetFlag][TUR.GetFlag][IRQ.GetFlag][AFG.GetFlag]"
 SSB_resource_tt: "$SSB_flags_tt$$trade_cost_for_target_factor_tt$"
 SSB_is_in_faction_tt: "Es miembro de la Alianza de Saadabad"
 SSB_accept_tt: "Firmaremos un pacto de no agresión con todas las naciones que acepten el Tratado de Saadabad. Tendremos acceso a un árbol de enfoque conjunto con los demás miembros para perseguir objetivos comunes."
 SSB_savak_protect_us: "La SAVAK nos protegerá a todos"
 SSB_savak_protect_us_desc: "La SAVAK está haciendo un gran trabajo al proteger a nuestra gran nación mediante contrainteligencia. Podemos ofrecer protección al resto del Tratado compartiendo nuestro conocimiento de contrainteligencia. Esto beneficiaría a nuestros aliados sin costarnos apenas nada."
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "Comercio conjunto a través del ferrocarril Berlín-Bagdad"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "El ferrocarril Berlín-Bagdad es un pilar fundamental del comercio y la economía [IRQ.GetAdjective]. Tenemos la oportunidad de conectar este ferrocarril con el ferrocarril Ankara-Kabul para que las demás naciones firmantes comercien a través de él."
 SSB_baghlan_sugar_factory_branches: "Nuevas sucursales para la Compañía Azucarera de Baglán"
 SSB_baghlan_sugar_factory_branches_desc: "En este momento, la Compañía Azucarera de Baglán solo construye fábricas en [AFG.GetNonIdeologyName]. Podríamos permitir que construyan nuevas fábricas en cualquier país de Saadabad y no solo en [AFG.GetNonIdeologyName], lo que propiciaría el crecimiento económico de todos."
 SSB_chromium_tt: "Importa recursos de [TUR.GetName] y añade §Y10§! £GFX_resources_strip|6 en la §Ycapital§!."
 SSB_chromium_2_tt: "Importa recursos del resto de miembros del tratado y añade:\n§Y4§! £GFX_resources_strip|1, §Y5§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|5 directamente a la §Ycapital§!."
 SSB_oil_tt: "Importa recursos de [PER.GetName] y añade §Y10§! £GFX_resources_strip|1 en la §Ycapital§!."
 SSB_oil_2_tt: "Importa recursos del resto de miembros del tratado y añade:\n§Y4§! £GFX_resources_strip|4, §Y5§!£GFX_resources_strip|2, §Y6§!£GFX_resources_strip|4, §Y6§!£GFX_resources_strip|6 directamente a la §Ycapital§!."
 SSB_faction_invite_tt: "Invitaremos a los países signatarios de Saadabad con la ideología §Yneutral§! a nuestra nueva facción."
 RAJ_constitution_for_the_masses: "Constitución para las masas"
 RAJ_constitution_for_the_masses_desc: "La República Popular no puede basarse en antiguas leyes imperiales.\nUna nueva constitución debe reflejar la voluntad de los trabajadores, los campesinos y los desposeídos, no los caprichos de monarcas o gobernadores coloniales."
 RAJ_founding_of_the_peoples_republic: "Fundación de la República Popular"
 RAJ_founding_of_the_peoples_republic_desc: "Hemos derribado el antiguo orden.\nAhora empieza la tarea de construir uno nuevo, forjado por el pueblo para el pueblo y sostenido por la revolución."
 RAJ_agrarian_socialism: "Socialismo agrario"
 RAJ_agrarian_socialism_desc: "La revolución comienza en los campos.\nQue la tierra retorne a quienes la cultivan y que las aldeas se autogobiernen en nombre de la igualdad y la justicia."
 RAJ_urban_industrialism: "Industrialismo urbano"
 RAJ_urban_industrialism_desc: "El futuro no está en los pastos, sino en las fábricas.\nSolo si desarrollamos la industria con rapidez podemos afianzar la revolución y prepararnos para las batallas que vienen."
 RAJ_urban_industrialism_tt: "El plan quinquenal cambiará para orientarse hacia la expansión industrial, y aumentará en un §G+10%§! la velocidad de construcción."
 RAJ_urban_industrialism_tt2: "El plan quinquenal cambiará para orientarse hacia el socialismo agrario, y proporcionará: "
 RAJ_land_of_the_tillers: "Tierra de labradores"
 RAJ_land_of_the_tillers_desc: "Los terratenientes se han ido, pero la lucha continúa.\nRedistribuiremos la tierra y romperemos las últimas cadenas del feudalismo parcela por parcela, pueblo por pueblo."
 RAJ_focus_on_the_countryside: "Enfoque en el campo"
 RAJ_focus_on_the_countryside_desc: "Nuestra fuerza reside en los millones que llaman hogar a esta tierra.\nInvirtamos en ellos, armémoslos y organicémoslos: la revolución pertenece a los pueblos."
 RAJ_decentralize_the_party: "Descentralizar el Partido"
 RAJ_decentralize_the_party_desc: "La autoridad no debería emanar de las oficinas en Indraprastha.\nQue el pueblo guíe la revolución por medio de consejos locales y soviets rurales."
 RAJ_industrialize_the_ganges: "Industrializar el Ganges"
 RAJ_industrialize_the_ganges_desc: "El Ganges nos ha alimentado durante siglos.\nAhora alimentará nuestras máquinas, encenderá nuestros hornos y armará a nuestros ejércitos."
 RAJ_comrades_of_the_city: "Camaradas de la ciudad"
 RAJ_comrades_of_the_city_desc: "Los trabajadores de las ciudades son la vanguardia.\nCon educación, herramientas y unidad, guiarán a esta República hacia la modernidad."
 RAJ_central_comittee_authority: "Autoridad del comité central"
 RAJ_central_comittee_authority_desc: "La disciplina es fortaleza.\nEl Comité Central supervisará todos los aspectos del gobierno y procurará que la revolución no se desvíe hacia el caos."
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "Redirigir el plan quinquenal"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "El ritmo actual de industrialización es insuficiente.\nDebemos priorizar la industria pesada y la producción de acero si queremos defender nuestra revolución."
 RAJ_invite_soviet_industrial_experts: "Invitar a expertos soviéticos"
 RAJ_invite_soviet_industrial_experts_desc: "Los soviéticos tienen experiencia en construir una base industrial desde cero.\nAprendamos de su modelo y aceleremos nuestra propia transformación."
 RAJ_planned_economy2: "Consolidar la economía planificada"
 RAJ_planned_economy2_desc: "El mercado no pinta nada en la revolución.\nTodo recurso, todo trabajador y toda fábrica deben servir al plan quinquenal."
 RAJ_the_red_curtain_falls_over_asia: "El telón rojo cae sobre Asia"
 RAJ_the_red_curtain_falls_over_asia_desc: "Hemos asegurado nuestra patria.\nAhora es el momento de llevar la llama de la revolución a nuestros vecinos, ya sea con palabras, con propaganda o con armas."
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "Desbloquea decisiones para propagar la revolución comunista por Asia"
 RAJ_red_punjab_operation: "Operación Punyab rojo"
 RAJ_red_punjab_operation_desc: "Nuestra capital es vulnerable ante la agresión extranjera. Debemos aumentar su zona de seguridad."
 RAJ_secure_rajahsthan: "Conseguir el Rajastán"
 RAJ_secure_rajahsthan_desc: "Los desiertos del Rajastán no deben convertirse en una base para una contrarrevolución.\nTraeremos ese Estado a nuestra facción."
 RAJ_strike_eastern_pakistan: "Ataque contra Pakistán Oriental"
 RAJ_strike_eastern_pakistan_desc: "La parte oriental de [PAK.GetName] está aislada y es inestable.\nEste es el momento de atacar, antes de que puedan asentarse del todo."
 RAJ_mass_assault: "Asalto en masa"
 RAJ_defenders_of_the_revolution_idea_tt: "Añadir tecnología: §YAsalto en masa revolucionario§!."
 revolutionary_mass_assault: "Asalto en masa revolucionario"
 RAJ_arm_the_peasantry: "Armar al campesinado"
 RAJ_arm_the_peasantry_desc: "La revolución debe llegar a todos los campos.\nRepartiremos armas a las milicias rurales leales, para que ningún pueblo se quede indefenso ante los reaccionarios."
 RAJ_every_man_a_gun: "Un hombre, un arma"
 RAJ_every_man_a_gun_desc: "En la República Popular, todos los ciudadanos son soldados.\nEstandarizaremos el entrenamiento y armaremos a la población en masa, de forma que la nación misma se convierta en una fortaleza."
 RAJ_every_man_a_leader: "Un hombre, un líder"
 RAJ_every_man_a_leader_desc: "La verdadera fuerza revolucionaria no proviene de órdenes, sino de la iniciativa.\nEntrenaremos a los comandantes locales y líderes milicianos para que actúen con determinación, sin esperar permiso."
 RAJ_defenders_of_the_revolution: "Defensores de la revolución"
 RAJ_defenders_of_the_revolution_desc: "No son soldados. Son los guardianes de una idea.\nElevaremos a nuestros luchadores más disciplinados y leales a un cuerpo de élite que defenderá tanto el suelo como la ideología."
 RAJ_education_for_the_masses: "Educación para las masas"
 RAJ_education_for_the_masses_desc: "Sin conocimiento, la revolución degenera en tiranía.\nLlevaremos alfabetización, educación política y formación científica a cada aldea y cada fábrica."
 RAJ_break_the_zamindars: "Doblegar a los zamindar"
 RAJ_break_the_zamindars_desc: "Los terratenientes son el esqueleto del antiguo régimen.\nDesmantelaremos sus propiedades, tomaremos sus tierras y dispersaremos su poder al viento."
 RAJ_planned_but_decentralized: "Planificada pero descentralizada"
 RAJ_planned_but_decentralized_desc: "Mantendremos la planificación económica, pero concederemos autonomía a los colectivos locales.\nLa eficiencia provendrá de la ideología, no de la burocracia."
 RAJ_socialist_self_reliance: "Autosuficiencia socialista"
 RAJ_socialist_self_reliance_desc: "No dependeremos de las importaciones capitalistas ni de los asesores imperialistas.\nIndia se alimentará, se armará y se sostendrá por sí misma si es necesario."
 RAJ_quality_training: "Entrenamiento de calidad"
 RAJ_quality_training_desc: "La cantidad por sí sola no gana guerras.\nEstandarizaremos nuestros programas de entrenamiento, mejoraremos la instrucción de los oficiales y elevaremos la profesionalidad de nuestras fuerzas armadas."
 RAJ_iron_will_indoctrination: "Adoctrinamiento en voluntad de hierro"
 RAJ_iron_will_indoctrination_desc: "La fuerza no solo está en el cuerpo, sino también en las creencias.\nInculcaremos disciplina absoluta, claridad ideológica y una voluntad de lucha inquebrantable en cada soldado."
 RAJ_purge_the_reactionaries: "Purgar a los reaccionarios"
 RAJ_purge_the_reactionaries_desc: "No puede haber compromiso con el viejo mundo.\nLos enemigos de la revolución, saboteadores y elementos contrarrevolucionarios serán eliminados."
 RAJ_stopping_the_japanese_threat_into_central_asia: "Detener la amenaza japonesa en Asia Central"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "Las ambiciones de Japón no se paran en las fronteras de China. Ahora han puesto sus miras en Asia Central como posible trampolín para expandir aún más su imperio.\nDebemos actuar rápidamente. Al reforzar nuestra frontera oriental, detendremos la oleada de conquista antes de que llegue a las estepas y más allá."
