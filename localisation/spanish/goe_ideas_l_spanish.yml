 IRQ_anglo_iraqi_treaty: "Tratado de Alianza Anglo-Iraquí"
 IRQ_anglo_iraqi_treaty_desc: "Aunque se renegoció en el año 1930, el Tratado de Alianza Anglo-Iraquí no ha dejado de ser un acuerdo unilateral que, a efectos prácticos, convierte a Irak en estado cliente del Imperio británico. El documento adjudica a Gran Bretaña derechos preferentes sobre el petróleo iraquí y permite a la gran potencia hacer uso de las instalaciones militares de todo el país. Un ultraje que aún hoy es causa de gran descontento entre el pueblo de Irak, que anhela una independencia plena. Cualquier gobierno que ostente el poder deberá decidir si volver a negociar el tratado o romperlo aun a riesgo de despertar la cólera del ejército británico."
 IRQ_agrarian_society: "Sociedad agraria"
