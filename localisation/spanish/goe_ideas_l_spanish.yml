 PER_anglo_iranian_oil_ns: "Compañía de Petróleos Anglo-Iraní"
 PER_anglo_iranian_oil_ns_desc: "La AIOC, también conocida formalmente como \"Anglo-Persian Oil Company\" (Compañía de Petróleos Anglo-Persa), la fundó [ENG.GetNameDef] en el año 1909, a raíz del descubrimiento de un campo petrolífero de magnitud considerable en Masjed Soleiman. Abundan en [PER.GetNameDefCap] las voces que denuncian que esta empresa despoja a nuestra nación de recursos y mano de obra, así como el incumplimiento de sus promesas."
 PER_rural_feudalism_ns: "Feudalismo rural"
 PER_rural_feudalism_ns_desc: "El feudalismo es un sistema arcaico por el cual la sociedad se estructura en virtud de la cesión de tierras a cambio de servicios y trabajo. Aunque se trata de una noción medieval, aún sigue en vigor en muchas regiones rurales de [PER.GetNameDef]."
 PER_lingering_islamic_beliefs: "Persistencia de las creencias islámicas"
 PER_islamic_traditions_ns: "Tradiciones islámicas"
 PER_islamic_traditions_ns_desc: "Desde hace generaciones, la tradición iraní se fundamenta en el islam. Esta es considerada la religión del estado, y la gran mayoría de la población la practica. Hay miembros del gobierno que pretenden secularizar religión y estado; sin embargo, esta sería una empresa monumental con muchos detractores."
 PER_secularized_state_idea: "Estado laico"
 PER_secularized_state_idea_desc: "Durante el mandato de la dinastía Pahlaví, se decretó que [PER.GetNameDef] necesitaba modernizarse a fin de contarse entre las grandes naciones del mundo. Esto pasa por separar religión y estado. Todo ciudadano podrá practicar el islam si así lo desea, pero sus dogmas dejarán de tener peso alguno en la política de nuestra nación."
 PER_unification_initiative_idea: "Iniciativa de unificación"
 PER_unification_initiative_idea_desc: "Es por todos bien sabido que nuestra nación está fragmentada en parte. Nuestra soberanía peligra si se llega a materializar la posibilidad de un levantamiento kurdo o azerbaiyano, dentro del mismo gobierno incluso. La iniciativa de unificación pondrá coto a esas amenazas y afianzará nuestra hegemonía sobre [PER.GetNameDef]."
 PER_azerbaijan_resistance_idea: "Resistencia azerbaiyana"
 PER_azerbaijan_resistance_idea_desc: "[PER.GetNameDefCap] comprende territorios que antaño pertenecieron al pueblo azerbaiyano. Por consiguiente, existe una diáspora numerosa que reniega de nuestra administración. Aunque nuestro gobierno aplacó en su día diversas rebeliones procedentes de esta región de [PER.GetNameDef], la insurgencia aún pervive."
 PER_kurdistan_resistance_idea: "Resistencia kurda"
 PER_kurdistan_resistance_idea_desc: "[PER.GetNameDefCap] comprende territorios que antaño pertenecieron al pueblo kurdo. Por consiguiente, existe una diáspora numerosa que reniega de nuestra administración. Aunque nuestro gobierno aplacó en su día diversas rebeliones procedentes de esta región de [PER.GetNameDef], la insurgencia aún pervive."
 ############################
 #### INDUSTRIAL SPIRITS ####
 ############################
 PER_modernizing_iran_idea: "Iniciativa de modernización"
 PER_modernizing_iran_idea_desc: "Si aspiramos a codearnos con las grandes naciones de este mundo, urge modernizar [PER.GetNameDef] sin demora. Al emprender esta iniciativa, damos a entender nuestra férrea voluntad de desarrollar la infraestructura de nuestra gran nación, comprometidos como estamos a mejorar las vidas de su ciudadanía."
 PER_adult_literacy_idea: "Campaña de alfabetización adulta"
 PER_adult_literacy_idea_desc: "Leer y escribir es crucial para sentir que se goza de libertad y poder. Financiando una campaña nacional cuyo fin sea reincorporar a la población adulta a programas formativos, no cabe duda de que veremos el desarrollo de [PER.GetNameDef] acelerado durante cierto tiempo."
 PER_trans_iranian_railway_idea: "Construir el ferrocarril transiranio"
 PER_trans_iranian_railway_idea_desc: "El ferrocarril transiranio será uno de nuestros hitos más grandiosos en materia de ingeniería de este país. Si nos volcamos por entero en construir esta red de transporte ferroviario nacional, la movilización de nuestras tropas en tiempos de guerra será más efectiva."
 PER_feat_of_engineering_idea: "Portento de la ingeniería"
 PER_feat_of_engineering_idea_desc: "Por fin hemos terminado el ferrocarril transiranio. Hemos conseguido tender este serpenteante hilo conductor de vida misma a través de nuestra escarpada geografía, y gracias a él nuestras ciudades permanecerán bien comunicadas. Bien podemos enorgullecernos de este ejemplar fruto de la ingeniería [PER.GetAdjective]."
 PER_white_revolution_idea: "Da comienzo la Revolución Blanca"
 PER_white_revolution_idea_desc: "Para acelerar la modernización de nuestro país, es preciso poner en marcha reformas drásticas. Esta revolución del sah y el pueblo, que pasará a la historia como Revolución Blanca, acortará las distancias entre [PER.GetNameDef] y las grandes naciones occidentales."
 PER_price_stabilization_idea: "Estabilización de precios"
 PER_price_stabilization_idea_desc: "Demasiado tiempo se ha consentido a los dueños de fábricas y grandes empresas que se lucren sin mesura a costa de sus trabajadores y clientes. Lo más juicioso sería estabilizar en todo el territorio [PER.GetNameDef] a fin de contener el coste de la vida en todo el país."
 PER_food_for_all_idea: "Alimentos para toda la población [PER.GetAdjective]"
 PER_food_for_all_idea_desc: "Hace ya demasiado tiempo que la hambruna lastra a nuestro país. Tras poner en práctica un nuevo programa que asegure sustento básico a toda la ciudadanía, saldremos para siempre de ese abismo angustioso."
 PER_tehran_power_grid_idea: "Red eléctrica de Teherán ampliada"
 PER_tehran_power_grid_idea_desc: "Gracias a la construcción de nuevas centrales eléctricas en Teherán, nos cercioraremos de que no falta la electricidad necesaria para modernizar nuestra nación."
 PER_metropolitan_iran_idea: "Metrópolis [PER.GetAdjective]"
 PER_metropolitan_iran_idea_desc: "Hemos logrado ampliar la metrópolis [PER.GetAdjective], que ahora va mucho más allá de los confines de Teherán. Gracias a nuestras rigurosas iniciativas de modernización, nuestras ciudades crecen y prosperan. ¡Es, sin duda, un día glorioso!"
 PER_oil_baron_idea: "Pujanza petrolera [PER.GetAdjective]"
 PER_oil_baron_idea_desc: "El petróleo inunda nuestro país, más aún gracias al afán de este gobierno por deshacernos de las injerencias [ENG.GetAdjective] en lo que a nuestros recursos respecta. ¿Qué haremos, pues, con tanto petróleo? Acapararlo, cómo no."
