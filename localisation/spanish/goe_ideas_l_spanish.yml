 #### IMPERIAL NATIONAL SPIRITS ####
 ###################################
 PER_legacy_of_greatness_modifier: "Legado de grandeza"
 PER_legacy_of_greatness_modifier_desc: "La dinastía Pahlaví se ha consolidado como la familia real destinada a llevar a [PER.GetNameDef] hasta la grandeza y más allá. Aunque sus reformas son denostadas por algunos, no cabe duda de que el cambio radical que están promoviendo en el país afectará a nuestra imagen ante el resto del mundo de ahora en adelante."
 PER_state_atheism_idea: "Secularización completa"
 PER_state_atheism_idea_desc: "Nuestro objetivo final es seguir el ejemplo de las naciones de Occidente y llevar a [PER.GetNameDef] a la era moderna. No podemos permitir que la doctrina religiosa nos siga retrasando. Aunque esto moleste al clero de la nación, debemos fomentar el ateísmo entre la ciudadanía por el bien de [PER.GetNameDef]."
 PER_venerated_islam_idea: "Veneración del islam"
 PER_venerated_islam_idea_desc: "Aunque inicialmente pensamos en separar el estado y la religión, no podemos seguir obviando la voluntad del pueblo. El islam ha sido una parte fundamental de la cultura [PER.GetAdjective] durante muchos años y sería un error apartarnos de esa tradición."
 PER_old_ways_idea: "Recuperación del zoroastrismo"
 PER_old_ways_idea_desc: "El zoroastrismo, una de las religiones monoteístas más antiguas del mundo, se fundó en la antigua Persia en el siglo VI a. C. Esta religión fue vital para la cultura de los antiguos imperios persas, por lo que la estamos fomentando para que sostenga la imagen del esplendor pasado que intentamos recuperar."
 PER_imperial_expansionism_idea: "Expansionismo imperial"
 PER_imperial_expansionism_idea_desc: "Ha llegado el momento de que mostremos al mundo lo que [PER.GetNameDef] es capaz de hacer. Hemos puesto en marcha las fábricas y hemos reunido al pueblo. ¡Iremos pronto a la guerra por la gloria y la grandeza!"
 PER_war_plan_darius_idea: "Plan de guerra Darío"
 PER_war_plan_darius_idea_desc: "Darío el Grande fue el tercer Rey de Reyes del Imperio aqueménida. Bajo su mando, el imperio alcanzó su máxima extensión y la influencia de Persia llegó hasta el valle del Indo, en el actual Pakistán. ¡Canalicemos sus ideales expansionistas y acorralemos a nuestros enemigos hacia el Oriente!"
 PER_paying_for_baluchistan_idea: "El precio de Baluchistán"
 PER_paying_for_baluchistan_idea_desc: "Por desgracia, [RAJ.GetNameDef] no ha querido ceder este territorio sin cobrarse un precio. Tendremos que saldar nuestra deuda a lo largo de un año."
 PER_sold_baluchistan_idea: "Baluchistán vendido"
 PER_sold_baluchistan_idea_desc: "Cuando [PER.GetNameDef] nos exigió los territorios de Baluchistán, conseguimos sacarle algo de dinero a cambio. Estaremos recibiendo sus pagos durante un año."
 PER_war_plan_xerxes_idea: "Plan de guerra Jerjes"
 PER_war_plan_xerxes_idea_desc: "Jerjes el Grande fue el cuarto rey de reyes del Imperio aqueménida. Su gesta más conocida es la invasión de Grecia en el año 480 a. C. Aquella acción terminó en la derrota de Persia, pero esta vez saldremos victoriosos. Vamos a desplazarnos hacia el Egeo y a apoderarnos de la península turca."
 PER_war_plan_cambyses_idea: "Plan de guerra Cambises"
 PER_war_plan_cambyses_idea_desc: "Cambises II fue el segundo rey de reyes del Imperio aqueménida. Su reinado comenzó el año 530 a. C. y estuvo marcado por sus conquistas en el norte de África; sobre todo, en Egipto, donde llegó a ser el faraón. Debemos seguir sus pasos, ir hacia Occidente y tratar de recuperar sus antiguos territorios."
 PER_persepolis_idea: "Persépolis reconstruida"
 PER_persepolis_idea_desc: "Para exhibir el poderío de nuestro nueva potencia imperial, hemos logrado reconstruir la capital ceremonial del Imperio aqueménida. Persépolis perdurará como símbolo de la gloria [PER.GetAdjective]."
 PER_celebration_idea: "Explosión económica tras la celebración"
 PER_celebration_idea_desc: "La celebración del antiguo Imperio persa fue todo un éxito que ha conducido a un crecimiento explosivo de la economía del país. Con el aumento del turismo y el comercio de nuestras nuevas amistades, podremos disfrutar de nuestra opulencia durante todo el año próximo."
 PER_spoils_of_war_idea: "Botín de guerra"
 PER_spoils_of_war_idea_desc: "Gracias a la ayuda que prestamos a nuestros aliados en su guerra, y como resultado directo del conflicto, hemos conseguido algunos territorios. Ya es hora de que traigamos esas tierras a nuestra creciente esfera de influencia."
 PER_rapid_appeasement_idea: "Apaciguamiento rápido"
 PER_rapid_appeasement_idea_desc: "Con el fin de evitar una posible revolución islámica, hemos ofrecido reparaciones que apacigüen a la oposición. Esto debería mantener la estabilidad del país durante un tiempo, aunque frenará nuestro desarrollo."
 PER_opposition_modifier: "Oposición en alza"
 PER_opposition_modifier_desc: "A medida que crece el rechazo al régimen de Pahlaví, cada vez más personas se unen para oponerse al gobierno actual. Si la situación sigue así, el país puede enfrentarse a un futuro incierto."
 PER_technological_modifier: "Inversiones tecnológicas"
 PER_constitutional_shah: "Reza Sah Pahlaví"
 PER_constitutional_shah_desc: "Pese a ser el rostro de un cambio asombroso en [PER.GetNameDef], Reza Sah Pahlaví ha sido relegado a la posición de monarca constitucional. Llegados a este punto, no es más que un símbolo, mientras nuestro nuevo gobierno asume el control del país."
 PER_aid_communists_cw: "Solidaridad internacional"
 PER_aid_communists_cw_desc: "Ahora que nos hemos liberado de las cadenas del imperialismo, debemos estar dispuestos a enviar ayuda a las demás naciones del mundo que todavía sufren bajo el yugo colonial."
 PER_communist_industrialization_idea: "Industrialización acelerada"
 PER_communist_industrialization_idea_desc: "Nuestro nuevo gobierno socialista necesitará industrializarse rápidamente si queremos resistir el paso del tiempo. Después de todo, es muy probable que nos hayamos convertido en una amenaza para quienes temen el ascenso del proletariado."
 PER_iranian_radio_idea: "Radio nacional iraní"
 PER_iranian_radio_idea_desc: "Nuestro sistema de radiodifusión nacional ayudará a difundir la opinión del Estado sobre asuntos con los que el público no termina de estar de acuerdo."
 PER_the_new_economy_idea: "La nueva economía"
 PER_the_new_economy_idea_desc: "Nuestra nueva economía se ha construido en función de las necesidades de nuestra población, en vez de seguir las tendencias del mercado. Al fin y al cabo, queremos evitar el daño que el capitalismo ha causado a nuestra clase trabajadora."
 KUR_resistance_modifier: "Resistencia kurda"
 KUR_resistance_modifier_desc: "A pesar de nuestros esfuerzos, el pueblo kurdo de [PER.GetNameDef] está cada vez más agitado y enojado. Lentamente, pero con paso firme, empiezan a rebelarse contra nosotros."
 PER_resistance_modifier: "Células de resistencia"
 PER_resistance_modifier_desc: "Esta región está plagada de células de resistencia organizadas por [PER.GetNameDef]."
 PER_promoting_resistance_here: "Fomentar la resistencia aquí"
 PER_gulf_hegemony_idea: "Hegemonía en el Golfo"
 PER_gulf_hegemony_idea_desc: "Por medio de astutas maniobras, hemos logrado establecernos como la principal potencia de la región del Golfo."
 PER_restoring_the_nation_idea: "Restauración de la nación"
 PER_restoring_the_nation_idea_desc: "Al reestructurar el gobierno, hemos generado inestabilidad y división en nuestro país, por lo que debemos restablecer la estabilidad y la unidad para poder seguir adelante con nuestros planes."
 PER_fascism_sway_the_rich_idea: "Influencia en las élites"
 PER_fascism_sway_the_rich_idea_desc: "Para que nuestro nuevo gobierno prospere, es necesario que mantengamos el control sobre el país y que convenzamos a tantos integrantes de la élite iraní como sea posible de que se pongan de nuestro lado para garantizar que nuestro control sobre Irán siga siendo fuerte."
 PER_invite_foreign_investors: "Inversión extranjera"
 PER_invite_foreign_investors_desc: "Tender la mano a otras democracias del mundo nos ha permitido poner en marcha nuestra floreciente economía e inyectar recursos en ella."
 PER_resist_gharbzadegi_idea: "Resistiendo el gharbzadegi"
 PER_resist_gharbzadegi_idea_desc: "La sobreoccidentalización ha sido una plaga para nuestra gran nación. En lugar de complacer los caprichos de aquellos que llevan siglos colonizando nuestra región, deberíamos trabajar para crear un régimen democrático que pueda resistir por sí mismo."
 PER_clash_of_titans_idea: "Lucha de titanes"
