 AFG_mohammad_zahir_shah_ns: "Rey Zahir Shah"
 AFG_mohammad_zahir_shah_ns_desc: "El rey Zahir Shah ascendió al trono tras morir su padre en 1933. No obstante, debido a la juventud del soberano y a que carece de una base política propia, son en realidad sus tíos quienes detentan el poder gubernamental, relegando al sobrino a un cargo poco más que simbólico. Zahir Shah deberá decidir si esperar el momento idóneo o defenestrar a sus tíos cuanto antes a fin de conducir al país por los cauces que él estime oportunos."
