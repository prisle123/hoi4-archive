 #### HISTORICAL NATIONAL SPIRITS ####
 #####################################
 PER_stand_with_giants_modifier: "Caminar con los gigantes"
 PER_stand_with_giants_modifier_desc: "Desde que asumió el poder, Reza Sah Pahlaví ha querido modernizar [PER.GetNameDef] y ponerla a la altura de otras grandes naciones del mundo. Este es el principio de muchas reformas sociales, económicas y políticas en [PER.GetNameDef] que irán evolucionando mientras avanzamos en esa dirección."
 PER_persian_german_trade_idea: "Cámara de comercio germano-persa"
 PER_persian_german_trade_idea_desc: "Una organización creada para fomentar relaciones comerciales positivas entre [PER.GetNameDef] y [GER.GetNameDef], así como para asegurar la modernización continua de nuestra industria según el ejemplo de una de las potencias industriales más prominentes del mundo."
 PER_trial_fifty_three_idea: "Juicio contra los Cincuenta y Tres"
 PER_trial_fifty_three_idea_desc: "Hemos arrestado a cincuenta y tres iraníes por su implicación en actividades políticas comunistas y los hemos juzgado por sus inclinaciones antigubernamentales. No podíamos permitir que ese tipo de disidencia se asentara en un momento tan crítico para nuestra nación."
 PER_homeland_not_fall_idea: "Nuestro espíritu de lucha"
 PER_homeland_not_fall_idea_desc: "Ha llegado el momento de demostrar nuestro temple y resistir con firmeza ante los que amenazan nuestra patria. Reunid a las tropas, tened fe en vuestros hermanos y disponeos a luchar por el futuro del país. ¡[PER.GetNameDefCap] no caerá ante los beligerantes! ¡Hacedles huir con el rabo entre las piernas!"
 PER_preemtive_strike_idea: "El que da primero"
 PER_preemtive_strike_idea_desc: "¡No podemos quedarnos esperando a que nos invadan! Es fundamental que golpeemos mientras el hierro está caliente y nos aseguremos de crear varios estados colchón entre nosotros y las grandes naciones que amenazan nuestra soberanía."
 PER_compliant_subject_idea: "Súbdito sumiso"
 PER_compliant_subject_idea_desc: "Es imposible enfrentarse a una potencia como [ROOT.OVERLORD.GetNameDef] y salir vencedor. Por eso debemos ocupar nuestro lugar como sus súbditos y demostrar cuánto valemos como vasallos poderosos."
 PER_anti_soviet_idea: "Sentimiento antisoviético"
 PER_anti_soviet_idea_desc: "Ya va siendo hora de que recuperemos nuestro legítimo territorio de manos de esos belicosos que nos lo arrebataron con su invasión. No cejaremos hasta que el antiguo territorio esté de nuevo en nuestro poder."
 PER_azadi_idea: "Espíritu de Azadi"
 PER_azadi_idea_desc: "Azadi, que en persa significa \"libertad\", será nuestro grito de guerra cuando nos alcemos contra las fuerzas de ocupación. No nos someteremos a su voluntad; lucharemos por nuestra libertad todo el tiempo que haga falta."
 PER_offensive_tactics_modifier: "Táctica ofensiva"
 PER_offensive_tactics_modifier_desc: "La única forma que tenemos de proteger a [PER.GetNameDef] consiste en pasar a la ofensiva de inmediato. Desplegar esa nueva táctica nos colocará en la mejor posición para rechazar al enemigo."
 PER_defensive_maneuvers_modifier: "Maniobras defensivas"
 PER_defensive_maneuvers_modifier_desc: "Nuestras defensas deben ser inexpugnables como cordilleras si queremos impedir que el enemigo amenace nuestras ciudades. ¡Mantendremos en su sitio a las fuerzas enemigas con las nuevas maniobras defensivas!"
 PER_enemy_war_reparations_idea: "Reparaciones de guerra"
 PER_enemy_war_reparations_idea_desc: "A causa del fracaso de nuestra actuación en [PER.GetNameDef], ahora debemos pagar el alto coste de la invasión. No es lo ideal, pero las reparaciones no deberían durar más de dos años."
 PER_opposition_cell: "Célula de oposición activa"
 #misc
 PER_idea_comintern_research_collaboration: "Colaboración en investigaciones de [ROOT.GetFactionName]"
 PER_idea_comintern_research_collaboration_desc: "Los científicos [ROOT.GetAdjective] se formarán con los mejores expertos [SOU.GetAdjective] antes de traer sus habilidades de vuelta a casa para reconstruir nuestra nación según el modelo [SOU.GetAdjective]."
 PER_idea_one_for_all_all_for_one: "Uno para todos, todos para uno"
 PER_idea_one_for_all_all_for_one_desc: "Debemos ir más allá y asegurar que cada ciudadano [ROOT.GetAdjective] esté listo para defender [ROOT.GetNameDefCap] en cualquier momento. Solo así podremos tener una oportunidad contra las potencias mundiales y mantener nuestra soberanía e identidad después del Gran Juego."
 PER_idea_reject_foreign_dominance: "Solidaridad [ROOT.GetAdjective]"
 PER_idea_reject_foreign_dominance_desc: "No cederemos, nos mantendremos firmes y nos defenderemos hasta el final contra las potencias extranjeras que acechan y amenazan nuestras fronteras. Salvaremos la soberanía e identidad [ROOT.GetAdjective], cueste lo que cueste."
