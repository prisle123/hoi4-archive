 RAJ_high_import_duties: "Aranceles elevados a la importación"
 RAJ_high_import_duties_desc: "Hemos aprobado una nueva política con la intención de proteger nuestras industrias locales y el rendimiento económico de [RAJ.GetNameDef]. Al subir los aranceles a la importación de los productos extranjeros, nos aseguraremos de que [RAJ.GetNameDef] aguante el tipo en los círculos económicos del mundo."
 RAJ_the_zamindari_system: "El sistema zamindar"
