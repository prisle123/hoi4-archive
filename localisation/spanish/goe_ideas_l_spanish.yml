 IRQ_golden_square_desc: "El Cuadrado Dorado, un colectivo integrado por oficiales de alto rango del ejército iraquí, supone aún una amenaza para la estabilidad de la nación. Simpatizan con los regímenes antibritánicos de Europa, y en estos depositan la esperanza de que les auxilien a la hora de zafarse del yugo británico llegado el momento oportuno."
