 AFG_economic_regionalism: "Regionalismo económico"
 AFG_economic_regionalism_desc: "No existe cohesión entre las distintas regiones de Afganistán y el gobierno o la economía nacional debido a la falta de infraestructura adecuada. Este hecho impide compartir los déficits y superávits de las respectivas regiones, agravando su aislamiento."
