 PER_future_of_war_idea: "El futuro de la guerra"
 PER_future_of_war_idea_desc: "El tanque es un símbolo de la guerra del mañana, es un hecho que no admite discusión. Al destinar ingentes recursos a desarrollar nuestra tecnología armamentística, contamos ya con preparación suficiente para tomar partido en una guerra moderna."
 PER_military_excellency_idea: "Excelencia militar [PER.GetAdjective]"
 PER_military_excellency_idea_desc: "Hemos decidido que la prioridad para nuestro ejército regular sea un entrenamiento estricto y profesional. Al fin y al cabo, las batallas se ganan con tropas disciplinadas. ¡La calidad vale más que la cantidad!"
 PER_foreign_retraining_idea: "Iniciativa de entrenamiento extranjero"
 PER_foreign_retraining_idea_desc: "Al pedir a oficiales extranjeros que vengan a entrenar a nuestras tropas, hemos dado el primer paso para mejorar nuestro ejército, tan desentrenado y desorganizado en la actualidad."
 PER_motorization_investments_idea: "Inversiones en motorización"
 PER_motorization_investments_idea_desc: "Las inversiones realizadas en el desarrollo de la industria armamentística motorizada darán su fruto cuando nuestros soldados atraviesen el campo de batalla con velocidad y precisión."
 PER_desert_training_idea: "Entrenamiento especializado en el desierto"
 PER_desert_training_idea_desc: "Tras muchas y prolongadas maniobras y marchas por las llanuras de arena, hemos conseguido crear un eficaz programa de entrenamiento que dará a nuestras tropas más posibilidades de sobrevivir a combates en el desierto."
 PER_conscription_idea: "Reclutamiento universal"
 PER_conscription_idea_desc: "A grandes males, grandes remedios. Aunque no podemos destinar tiempo y recursos a la creación de un ejército profesional completo, sí podemos asegurarnos de que todo hombre sano sea capaz de tomar las armas para defender a su país."
 PER_special_units_division_idea: "División de unidades especiales"
 PER_special_units_division_idea_desc: "Nuestras fuerzas militares tienen ahora una división de unidades especiales como complemento. Podemos ampliar nuestras fuerzas de tal forma que nos permita desplegar nuevas unidades en el campo y crear al mismo tiempo un programa de espionaje."
 PER_savak_idea_no_lar: "Se establece la SAVAK"
 PER_savak_idea_no_lar_desc: "La SAVAK es la agencia especial y policía secreta de [PER.GetNameDef]. Nuestros oficiales, envalentonados por el león persa de su símbolo, trabajan incansables para garantizar la seguridad de este gran país."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "Fundar la inteligencia del Estado"
 PER_fund_state_intellignece_idea_desc: "Para mejorar nuestra supervisión de la seguridad estatal, hemos canalizado nuestros recursos para aumentar el control de nuestro programa de inteligencia del Estado."
 PER_transfer_officer_idea_lar: "Funcionarios transferidos a inteligencia"
 PER_transfer_officer_idea_lar_desc: "El crecimiento de nuestra agencia de inteligencia ha hecho necesario transferir nuevos funcionarios a su plantilla. Con ello ha aumentado la productividad del departamento y, por tanto, la seguridad de la nación."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "La fuerza aérea iraní"
 PER_airforce_modifier_desc: "La fuerza aérea iraní nunca ha sido nuestra prioridad, pero creemos que ha llegado el momento de dedicar tiempo y recursos a perfeccionar las divisiones y entrenar a los pilotos. Demostraremos al mundo nuestro control de los cielos."
 PER_coastal_fortifications_idea: "Iniciativa de fortificación costera"
 PER_coastal_fortifications_idea_desc: "Nuestra armada no es precisamente nuestro recurso más potente; si queremos proteger [PER.GetNameDef] de invasiones navales, debemos promulgar la iniciativa de fortificación costera para mantener la seguridad de nuestro litoral durante cualquier conflicto."
