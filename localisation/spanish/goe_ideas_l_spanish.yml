 AFG_subsistence_economy_modifier: "Economía de subsistencia"
 AFG_subsistence_economy_modifier_desc: "La mayoría de la población lleva una vida rural y apenas produce alimentos suficientes para que su familia sobreviva a los inhóspitos meses de invierno. Poco les interesa alterar ese estilo de vida para generar beneficios que propicien la creación de industrias, y no se prevé que vayan a cambiar de mentalidad porque una u otra fuerza se diga gobernante en Kabul."
 AFG_pashtunwali: "Pashtunwali"
 AFG_pashtunwali_desc: "El pueblo pastún conforma la proporción más numerosa y con mayor poder político. Un porcentaje sustancial de pastunes se rige por el Pashtunwali, un código tradicional que recoge la ética y normas que deben seguir los pastunes. Este código supone para los gobiernos un impedimento, más aún a la hora de implantar reformas, cuando sus dictámenes se perciben como opuestos a los del Pashtunwali."
