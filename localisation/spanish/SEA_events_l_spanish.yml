 SEA_japan.1.t: "El Incidente del 26 de febrero"
 SEA_japan.1.desc: "Alegando amenazas al alma de la nación imperial, algunos jóvenes oficiales leales a la facción Kōdōha del Ejército Imperial Japonés han organizado un golpe de Estado con el objetivo de purgar al gobierno y al liderazgo militar de aquellos que se oponen a sus principios de militarismo y control imperial directo del Estado. Ya han rodeado las residencias de altos funcionarios y han tomado el centro de gobierno de Tokio. Sin embargo, el emperador permanece en silencio, a pesar de las esperanzas de los rebeldes de que alce la voz para apoyarlos. ¿Cómo se desarrollará este incidente?"
 SEA_japan.1.a: "¡Poned fin a esta farsa inmediatamente!"
 JAP_kodoha_coup_will_fail_historically_tt: "Declararemos la ley marcial y emplearemos al Regimiento Yokosuka de la Armada Imperial Japonesa para reprimir la rebelión. Se han reportado muy pocas bajas, aunque se ha confirmado la muerte de algunos de los objetivos del Kōdōha."
 SEA_japan.1.b: "¡Ha llegado el momento de regresar a la tradición!"
 JAP_kodoha_coup_will_succeed_tt: "El Kōdōha tomará el Ministerio de Guerra, el Hotel Imperial, la Dieta Nacional y el Palacio Imperial. Se ha confirmado la muerte de muchos de los objetivos clave del Kōdōha:"
 SEA_japan.1.c: "¡Hay que controlar a los militares!"
 JAP_kodoha_coup_will_fail_non_historically_tt: "Declararemos la ley marcial y sofocaremos la rebelión gracias a las unidades de emergencia del Departamento de Policía Metropolitana de Tokio, limitando la implicación militar a la administración de justicia contra el Kōdōha. Se han reportado unas cuantas bajas, aunque se ha confirmado la muerte de algunos de los objetivos del Kōdōha."
 SEA_japan.1.d: "¡Hay que controlar a los militares!" # Intentional
 SEA_japan.1.e: "¡El pueblo debe darse cuenta de que está siendo utilizado desde todos los frentes!"
 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap] exige nuestra sumisión"
 SEA_japan_foreign_policy.1.desc: "Los líderes del Ejército de Kwantung de [FROM.GetNameDef] han exigido nuestra sumisión. Sin embargo, han presentado una oferta: si nos unimos a ellos, nos ayudarán a recuperar las antiguas tierras mongolas y nos permitirán establecer un nuevo Imperio mongol bajo su control. ¿Qué vamos a hacer?"
 SEA_japan_foreign_policy.1.a: "Es una buena oportunidad para nosotros."
 SEA_japan_foreign_policy.1.b: "¡Hay que conservar la independencia a toda costa!"
 MEN_li_shouxin_available_tt: "§YLi Shouxin§! está disponible como §Ygeneral§!"
 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap] cede ante nuestro mandato"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader] ha dimitido en favor de nuestro candidato al trono [FROM.GetAdjective], el príncipe De. La región ha caído bajo nuestra ocupación, y pronto reorganizaremos su Gobierno."
 SEA_japan_foreign_policy.2.a: "Al emperador le encantará saber esto."
 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap] se niega a someterse al emperador"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader] se ha negado a ceder a nuestras exigencias, a pesar de haber visto lo que le hicimos a Nima-odsor cuando se enfrentó a nuestro gobernante divino. Quizás sea hora de darle una lección de humildad."
 SEA_japan_foreign_policy.3.a: "Han faltado el respeto al emperador, ¡esto es intolerable!"
 SEA_japan_foreign_policy.3.b: "De todos modos, no los necesitábamos."
 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap] exige que nos unamos a su alianza"
 SEA_japan_foreign_policy.4.desc: "Una delegación [FROM.GetAdjective] busca nuestra cooperación en su afán por dominar el continente asiático y exige que nos unamos a ellos en sus guerras actuales y futuras mientras persiguen este objetivo. No parecen dispuestos a aceptar un no como respuesta, pero ¿acaso esto nos beneficia?"
 SEA_japan_foreign_policy.4.a: "Juntos seremos más fuertes."
 SEA_japan_foreign_policy.4.b: "¡Eso iría contra nuestros principios de neutralidad!"
 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap] acepta nuestra oferta"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader] ha entrado en razón y ha decidido que [FROM.GetNameDef] firme oficialmente los documentos necesarios para facilitar su ingreso en nuestra facción. ¡Hoy es un día para celebrar!"
 SEA_japan_foreign_policy.5.a: "Como debe ser."
 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap] rechaza unirse a nosotros"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader] se niega a entrar en razón y ha declarado que [FROM.GetNameDef] no se aliará con nosotros. Lo que desconoce es que no tenemos intención de permitir que permanezcan neutrales en el próximo conflicto mundial."
 SEA_japan_foreign_policy.6.a: "¡Preparad las tropas para el ataque!"
 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap] se prepara para la invasión"
 SEA_japan_foreign_policy.7.desc: "Sin aceptar un no por respuesta, se han avistado tropas [FROM.GetAdjective] preparándose para una invasión relámpago de nuestro país, probablemente con la intención de entrar rápidamente y subyugarnos, introduciéndonos en su esfera de influencia. Puede que sea nuestra última oportunidad para evitar el conflicto, pero la pregunta sigue en pie. ¿Aceptamos?"
 SEA_japan_foreign_policy.7.a: "Pensándolo bien, deberíamos someternos ya."
 SEA_japan_foreign_policy.7.b: "¡Que vengan!"
 SEA_japan_foreign_policy.8.t: "[FROM.GetNameDefCap] cede ante nuestras exigencias"
 SEA_japan_foreign_policy.8.desc: "Finalmente, tras una larga deliberación, la delegación de [FROM.GetNameDef] ha decidido firmar los documentos revisados que les presentamos, evitando la intervención militar y renunciando a su independencia. ¡Ya estamos listos para atacar el sur!"
 SEA_japan_foreign_policy.8.a: "Y se ha restablecido el orden."
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader] se niega a someterse"
 SEA_japan_foreign_policy.9.desc: "[FROM.GetLeader] ha rechazado la última oportunidad que generosamente le ofrecimos y nuestras tropas están listas para ocupar rápidamente sus ciudades principales. ¡Ha llegado la hora de demostrarles de qué está hecha la nación [ROOT.GetAdjective]!"
 SEA_japan_foreign_policy.9.a: "¡Tennōheika Banzai!"
 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap] exige la ocupación de [671.GetName]"
 SEA_japan_foreign_policy.10.desc: "Una delegación enviada desde [FROM.GetNameDef] nos ha dado un ultimátum. Nos dan una semana para desalojar nuestras tropas de la región de Tonkín y permitir que sus tropas tomen posiciones y establezcan bases militares en la región. Dicen que esto garantizará que los chinos no amenacen la soberanía [VIN.GetAdjective], pero sabemos qué pretenden en realidad..."
 SEA_japan_foreign_policy.10.a: "No vale la pena luchar por esto."
 SEA_japan_foreign_policy.10.b: "¡No cederemos la región!"
 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap] transfiere [671.GetName]"
 SEA_japan_foreign_policy.11.desc: "Los líderes de [FROM.GetNameDef] han entrado en razón y han empezado a evacuar sus tropas de Tonkín para que establezcamos una zona de seguridad allí y aseguremos que las tropas chinas no entren en territorio [VIN.GetAdjective]. ¡La victoria está asegurada!"
 SEA_japan_foreign_policy.11.a: "¡Un gran día para el pueblo [ROOT.GetAdjective]!"
 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap] rechaza nuestras exigencias"
 SEA_japan_foreign_policy.12.desc: "Los líderes de [FROM.GetNameDef] se han negado a entrar en razón y afirman que no cederán ni un ápice de tierra en Indochina. Esto obstaculiza nuestra expansión hacia el sur... ¿Deberíamos aceptarlo, o quizá sea hora de atacar hacia occidente?"
 SEA_japan_foreign_policy.12.a: "¡Se arrepentirán de su decisión!"
 SEA_japan_foreign_policy.12.b: "Debemos dejarlo pasar."
 SEA_japan_foreign_policy.13.t: "¡[FROM.GetNameDefCap] ocupa [721.GetName]!"
 SEA_japan_foreign_policy.13.desc: "\nA principios de esta semana, fuerzas de [JAP.GetNameDef] han invadido y ocupado nuestro territorio de [721.GetName] bajo el pretexto de proteger la región de una hipotética ocupación enemiga. Se trata claramente de un acto de guerra, pero podríamos optar por ignorarlo, puesto que no son un enemigo al que nos convenga enfrentarnos ahora mismo."
 SEA_japan_foreign_policy.13.a: "No vale la pena luchar."
 SEA_japan_foreign_policy.13.b: "¿Quiénes se han creído que son?"
 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap] reorganiza nuestro Gobierno"
 SEA_japan_foreign_policy.14.desc: "Los administradores [FROM.GetAdjective] que contribuyeron a la creación de nuestro estado han decidido que es un buen momento para reorganizar nuestra estructura gubernamental y reformar nuestro sistema legal. Sin embargo, a largo plazo, esto nos fortalecerá, así que no tenemos motivos para negarnos."
 SEA_japan_foreign_policy.14.a: "Muy bien."
 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap] exige la ocupación de [729.GetName]"
 SEA_japan_foreign_policy.15.desc: "Argumentando que la ciudad es un buen punto desde el que sus enemigos podrían atacarlos si se presenta la oportunidad, las tropas [FROM.GetAdjective] que administran la región de [592.GetName] nos han presentado un ultimátum: o les dejamos entrar, otorgándoles el poder para hacer lo que quieran con la ciudad, o nos enfrentamos a todo el ejército [FROM.GetAdjective]. ¿Qué hacemos?"
 SEA_japan_foreign_policy.15.a: "No vale la pena luchar por esto."
 SEA_japan_foreign_policy.15.b: "¡No cederemos la región!"
 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap] transfiere [729.GetName]"
 SEA_japan_foreign_policy.16.desc: "Los administradores regionales de [729.GetName] han decidido permitir la entrada de nuestras tropas, conscientes de que la resistencia sería inútil. ¡Nuestro pueblo se alegra, pues otra potencia occidental ha sido expulsada del este de Asia!"
 SEA_japan_foreign_policy.16.a: "¡Un gran día para el pueblo [ROOT.GetAdjective]!"
 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap] rechaza nuestras exigencias"
 SEA_japan_foreign_policy.17.desc: "Los administradores regionales de [729.GetName] han olvidado su lugar y han decidido rechazar las exigencias que les presentaron nuestros gobernadores en [592.GetName]. ¡Ha llegado la hora de derrocar al imperio [FROM.GetAdjective] de una vez por todas!"
 SEA_japan_foreign_policy.17.a: "¡Se arrepentirán de su decisión!"
 SEA_japan_foreign_policy.17.b: "Debemos dejarlo pasar."
 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap] nos invita a su alianza"
 SEA_japan_foreign_policy.18.desc: "Una delegación proveniente de tierras lejanas ha llegado a nuestra capital y solicita una audiencia con su alteza. Dicen ser de [FROM.GetNameDef] y buscan una alianza entre nuestras naciones. ¿Aceptamos?"
 SEA_japan_foreign_policy.18.a: "Juntos seremos más fuertes."
 SEA_japan_foreign_policy.18.b: "Eso iría contra nuestros principios de neutralidad..."
 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap] acepta nuestra invitación"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader] ha aceptado nuestra oferta para formalizar una alianza entre nuestras naciones y ya han arrancado algunas iniciativas para integrarse en nuestra esfera. ¡Hoy es un día de celebración!"
 SEA_japan_foreign_policy.19.a: "Saben qué es lo que más les conviene."
 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap] rechaza unirse a nosotros"
 SEA_japan_foreign_policy.20.desc: "[FROM.GetLeader] ha decidido rechazar groseramente nuestra oferta de alianza entre nuestras naciones, alegando que iría en contra de su principio de neutralidad. Solo podemos imaginar la magnitud de la corrupción que condujo a esta decisión errónea."
 SEA_japan_foreign_policy.20.a: "¡Ellos se lo pierden!"
 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap] reorganiza más nuestro Gobierno"
 SEA_japan_foreign_policy.21.desc: "Nuestro bondadoso señor, [FROM.GetNameDef], ha decidido legitimar nuestras pretensiones de ser el auténtico estado mongol y ha propuesto una nueva reorganización de nuestro Gobierno y agencias para facilitar este cambio de política. ¡Hoy es un gran día para el pueblo [ROOT.GetAdjective]!"
 SEA_japan_foreign_policy.21.a: "Si eso es lo que quieren..."
 SEA_japan_foreign_policy.22.t: "Agentes sospechosos [FROM.GetAdjective] detectados"
 SEA_japan_foreign_policy.22.desc: "Se han avistado agentes sospechosos que podrían estar siguiendo órdenes [FROM.GetAdjective] dentro de nuestras fronteras, aparentemente intentando contactar con nobles y seduciendo a nuestros ciudadanos con grandes promesas de coprosperidad. ¿Cómo debemos proceder?"
 SEA_japan_foreign_policy.22.a: "No nos perjudicarán, pasad de ellos."
 SEA_japan_foreign_policy.22.b: "¡Es imperativo que aumentemos nuestra seguridad nacional!"
 SEA_japan_foreign_policy.23.t: "[FROM.GetNameDefCap] influye a los nuestros"
 SEA_japan_foreign_policy.23.desc: "Los agentes [FROM.GetAdjective] han empezado a difundir propaganda panasiática por Lhasa y a introducir fondos de contrabando para persuadir a los nobles locales. Parece que la situación se descontrolará muy pronto..."
 SEA_japan_foreign_policy.23.a: "La esfera de coprosperidad los atrae..."
 SEA_japan_foreign_policy.24.t: "[FROM.GetNameDefCap] entra en contacto con Thubten Kunphela"
 SEA_japan_foreign_policy.24.desc: "Nuestros oficiales han informado de que los agentes [FROM.GetAdjective] parecen haber logrado contactar con Thubten Kunphela, un noble con mucho poder, apodado en su época como el Hombre Fuerte del Tíbet. Las cosas podrían ponerse feas a partir de ahora..."
 SEA_japan_foreign_policy.24.a: "Están preparando algo..."
 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap] militariza el Partido Revolucionario de Tíbet"
 SEA_japan_foreign_policy.25.desc: "El Partido Revolucionario de Tíbet, un partido político formado en el exilio en la India Británica y leal a Thubten Kunphela, ha estado recibiendo paquetes de armas de remitentes desconocidos. Parece que podrían estar preparando un golpe de Estado desde una posición inalcanzable."
 SEA_japan_foreign_policy.25.a: "¡Esto se está saliendo de madre!"
 SEA_japan_foreign_policy.26.t: "El golpe de Estado del hombre fuerte"
 SEA_japan_foreign_policy.26.desc: "Por fin ha llegado el día. Esta mañana, Thubten Kunphela ha marchado sobre Lhasa con sus partidarios armados, alegando que nuestro gobierno es corrupto e ilegítimo y afirmando que [ROOT.GetNameDef] estaría mejor si formara parte de la esfera [FROM.GetAdjective]. ¿Cedemos a sus exigencias o nos resistimos por última vez?"
 SEA_japan_foreign_policy.26.a: "Tal vez tenga razón."
 SEA_japan_foreign_policy.26.b: "¡A luchar!"
 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap] apoya las reivindicaciones de Panmongolia"
 SEA_japan_foreign_policy.27.desc: "Por fin ha llegado el día en que podemos lanzar nuestra campaña y reclamar el reino de Mongolia Exterior, actualmente gobernado por el cobarde ilegítimo [MON.GetLeader]. ¡Es hora de demostrarle al mundo que el espíritu de Gengis Kan sigue vivo!"
 SEA_japan_foreign_policy.27.a: "¡Un día sublime!"
 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap] entrega los estados mongoles"
 SEA_japan_foreign_policy.28.desc: "Tras ocupar legítimamente tierras mongolas, nuestro señor [FROM.GetNameDef] nos ha entregado la administración de los territorios, tal como había prometido. ¡Agradecemos la confianza depositada en nosotros!"
 SEA_japan_foreign_policy.28.a: "Espléndido."
 SEA_japan_foreign_policy.29.t: "Resultados de la campaña de Suiyuan"
 SEA_japan_foreign_policy.29.desc: "La campaña de Suiyuan ha finalizado y se han trazado las nuevas fronteras. Es probable que esta sea la última vez que nuestros súbditos puedan intentar una incursión como esta sin la participación del gobierno central chino, ya que se encuentran en alerta máxima ante nuestras acciones en la región."
 SEA_japan_foreign_policy.29.a: "Por lo menos podemos centrarnos en otras zonas."
 SEA_japan_foreign_policy.30.t: "El fin de la campaña de Suiyuan"
 SEA_japan_foreign_policy.30.desc: "Finalmente, el implacable ataque de [JAP.GetNameDef] y sus despiadados súbditos ha cesado y sus tropas regresan a sus posiciones. Se desconoce si lo ocurrido será recordado en la historia, pero al menos el Gobierno de Nanjing ahora es consciente de las ambiciones [JAP.GetAdjective] en la región."
 SEA_japan_foreign_policy.30.a: "Una amenaza menos."
 SEA_japan_foreign_policy.31.t: "¡Fuerzas projaponesas asaltan nuestras posiciones!"
 SEA_japan_foreign_policy.31.desc: "Fuerzas de [MEN.GetNameDef] y del Gran Ejército Virtuoso de Han han asaltado nuestras posiciones en Suiyuan y parecen estar decididas a capturar los aimags de Mongolia Interior que tenemos en nuestro poder. ¡No podemos dejarlos pasar!"
 SEA_japan_foreign_policy.31.a: "Demostradles con quién están tratando."
 SEA_japan_foreign_policy.32.t: "Japón busca colaboración contra la amenaza comunista"
 SEA_japan_foreign_policy.32.desc: "Los diplomáticos [FROM.GetAdjective] han dado un giro radical a su política exterior y ahora declaran su deseo de colaborar más estrechamente con nosotros, con la condición de que combatamos los sentimientos comunistas y antijaponeses. Hay algo sospechoso en el acuerdo, pero quizás valga la pena correr el riesgo."
 SEA_japan_foreign_policy.32.a: "Eso podemos prometerlo."
 SEA_japan_foreign_policy.32.b: "No negociamos con el Gobierno [JAP.GetAdjective]."
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "China ha optado por cooperar con nuestras exigencias"
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader] acepta nuestras exigencias"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetLeader], líder de [FROM.GetNameDef], ha aceptado nuestra propuesta y promete prohibir las protestas contra nuestro estado, a la vez que se prepara para reprimir las actividades comunistas en el país. Pronto podremos formalizar nuestra alianza con ellos para acabar con la herida abierta que amenaza con llevar a todos los asiáticos a una muerte inevitable."
 SEA_japan_foreign_policy.33.a: "Hemos dado el primer paso."
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader] rechaza nuestras exigencias"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetLeader], líder de [FROM.GetNameDef], ha decidido que el pueblo [FROM.GetAdjective] no merece consideración y ha rechazado nuestra generosa oferta. Con esto, nos ha quedado claro que debemos acabar con la nación [FROM.GetAdjective]."
 SEA_japan_foreign_policy.34.a: "¡Se arrepentirán de su decisión!"
 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap] difunde propaganda pro[FROM.GetAdjective]"
 SEA_japan_foreign_policy.35.desc: "Varias emisoras de radio de la costa occidental han empezado a emitir propaganda [FROM.GetAdjective] para que nuestra población se ponga de su lado en el conflicto por Asia. Debemos poner fin a esto antes de que causen más daño."
 SEA_japan_foreign_policy.35.a: "¡¿Cómo se atreven?!"
 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap] difunde propaganda pro[FROM.GetAdjective]"
 SEA_japan_foreign_policy.36.desc: "Las emisoras de radio de [FROM.GetNameDef] han comenzado a emitir propaganda pro[FROM.GetAdjective] por toda nuestra nación. Además, el gobierno [FROM.GetAdjective] nos ha ofrecido invertir en nuestra industria a cambio de que no cerremos las emisoras de radio."
 SEA_japan_foreign_policy.36.a: "Nos vendría bien su amistad."
 SEA_japan_foreign_policy.36.b: "¡Acabemos ya con este sinsentido!"
 SEA_japan_foreign_policy.37.t: "[FROM.GetNameDefCap] permite que extendamos nuestra influencia"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader] ha decidido aceptar nuestra oferta y permitir que nuestras emisoras sigan emitiendo en el espacio [FROM.GetAdjective]. También ha permitido a nuestros empresarios instalarse allí."
 SEA_japan_foreign_policy.37.a: "Tal como predijimos."
 SEA_japan_foreign_policy.38.t: "[FROM.GetNameDefCap] impide que extendamos nuestra influencia"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader] ha bloqueado nuestra influencia en [FROM.GetNameDef] porque considera su independencia más valiosa que la divina misión panasiática."
 SEA_japan_foreign_policy.38.a: "Pues ya saben lo que les depara el destino."
 SEA_japan_foreign_policy.39.t: "Inversiones [FROM.GetAdjective] en nuestros recursos naturales"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha decidido autorizar inversiones en nuestros recursos naturales, y las empresas [FROM.GetAdjective] ya han iniciado sus operaciones dentro de nuestras fronteras."
 SEA_japan_foreign_policy.39.a: "Seguro que tienen intenciones ocultas."
 SEA_japan_foreign_policy.40.t: "La cuestión de la coprosperidad de Asia Oriental"
 SEA_japan_foreign_policy.40.desc: "La fundación de la Esfera de Coprosperidad de la Gran Asia Oriental suscita una pregunta. ¿Debemos perseguir la promesa de la prosperidad asiática, o tomamos lo que es legítimamente nuestro y afirmamos nuestro control sobre Asia más abiertamente?"
 SEA_japan_foreign_policy.40.a: "¡La autoridad suprema del emperador debe ser siempre lo primero!"
 SEA_japan_foreign_policy.40.b: "¡Debemos perseguir la prosperidad de todos los Estados asiáticos!"
 SEA_japan_foreign_policy.41.t: "Los senbu"
 SEA_japan_foreign_policy.41.desc: "Los senbu tienen el objetivo de aumentar nuestro control sobre las posesiones continentales, y han comenzado a aumentar la obediencia en los territorios ocupados. Quizás sea hora de darles más tareas administrativas y hacer que tengan un uso más práctico."
 SEA_japan_foreign_policy.41.a: "¡Deberíamos emplear esta estrategia al instante!"
 SEA_japan_foreign_policy.41.b: "Sería prudente esperar antes de tomar esa decisión."
 apply_senbu_law_tt: "Aplica la ley de ocupación del §Ysenbu§! a todos los territorios ocupados posibles"
 SEA_japan_foreign_policy.42.t: "Una alianza sino-japonesa"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader] ha proclamado que ambas naciones compartimos un destino y que solo caminando una junto a otra podremos erradicar la amenaza comunista. Con ese fin, nos ha propuesto una alianza, aunque sus términos parecen afirmar que es solo temporal. ¿Deberíamos aceptar su oferta?"
 SEA_japan_foreign_policy.42.a: "Es lo que más nos interesa."
 SEA_japan_foreign_policy.42.b: "Esto huele a chamusquina."
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader] firma el pacto"
 SEA_japan_foreign_policy.43.desc: "Nuestro pueblo se regocija porque la nación [FROM.GetAdjective] se ha unido a nosotros en armas contra la última amenaza a la estabilidad asiática, es decir, el comunismo. Aunque este pacto es solo temporal, seguro que nos traerá grandes ventajas."
 SEA_japan_foreign_policy.43.a: "Espléndido."
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader] se niega a firmar el pacto"
 SEA_japan_foreign_policy.44.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha decidido actuar de forma insensata y rechazar nuestra gran propuesta. La alianza se ha cancelado y el Ejército de Kwantung ha vuelto a poner la vista en el norte de China. Tal vez debamos reajustar nuestra política exterior en este momento."
 SEA_japan_foreign_policy.44.a: "No se puede hacer nada al respecto."
 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap] exige nuestra integración económica"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha llegado hoy a nuestra capital para plantearnos una oferta. Desea que ampliemos las actividades de nuestra economía unificada y trabajemos en pro de la integración con su país. Esto ayudaría significativamente a nuestra economía, pero algo huele a podrido en este asunto..."
 SEA_japan_foreign_policy.45.a: "No podemos rechazar una oferta tan buena."
 SEA_japan_foreign_policy.45.b: "¡No renunciaremos a nuestra independencia financiera!"
 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap] acepta nuestra oferta"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido favorablemente a nuestra oferta y sus diplomáticos han llegado a nuestra nación con el objeto de firmar los documentos necesarios para facilitar su plena integración económica."
 SEA_japan_foreign_policy.46.a: "Su candidez es de agradecer."
 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra propuesta de integración económica con profundo desagrado y afirma que cualquier tipo de asociación económica entre nuestros países jamás será objeto de debate. Puede que se hayan percatado de lo que tramábamos en realidad..."
 SEA_japan_foreign_policy.47.a: "¡Nefasta noticia!"
 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap] desarrolla nuestra industria"
 SEA_japan_foreign_policy.48.desc: "Los empresarios de [FROM.GetNameDef] han comenzado a desarrollar nuestra industria local y a crear nuevas corporaciones dentro de nuestras fronteras. Esto nos acercará a la prosperidad."
 SEA_japan_foreign_policy.48.a: "¡La prosperidad está a la vista!"
 SEA_japan_foreign_policy.49.t: "Proclamación del Gobierno Reformado"
 SEA_japan_foreign_policy.49.desc: "En la proclamación celebrada hoy en Shanghái, [ROOT.GetLeader], junto a generales y administradores enviados por el Ejército Imperial Japonés, declaró la fundación de un nuevo gobierno chino, una mejor alternativa al corrupto feudo del Kuomintang. ¡Viva la República de China!"
 SEA_japan_foreign_policy.49.a: "¡La prosperidad está a la vista!"
 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap] exige la integración total"
 SEA_japan_foreign_policy.50.desc: "Parece que la integración de nuestras economías no ha bastado para contentar al pueblo [FROM.GetAdjective], ya que [FROM.GetLeader] de [FROM.GetNameDef] ha exigido hoy que nos integremos por completo con ellos. Si no rompemos con ellos de inmediato, esto supondrá el final de nuestro estado como nación independiente. ¿Cómo debemos actuar?"
 SEA_japan_foreign_policy.50.a: "Habrá que aceptar la situación."
 SEA_japan_foreign_policy.50.b: "¡Victoria o muerte!"
 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap] acepta la integración total"
 SEA_japan_foreign_policy.51.desc: "La gloriosa noticia de que el gobierno de [FROM.GetNameDef] ha aceptado integrarse en nuestra nación ha sido recibida hoy con una gran ovación en la Dieta Nacional. Nuestra oferta ha sido claramente suficiente para que consideren la oferta ventajosa, a pesar de que supone el fin de su soberanía."
 SEA_japan_foreign_policy.51.a: "¡Genial!"
 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap] no acepta la integración total"
 SEA_japan_foreign_policy.52.desc: "A pesar de las evidentes ventajas y de ser claramente lo mejor para el futuro de Asia, [FROM.GetNameDef] ha rechazado nuestra educada solicitud de integración total. Solo podemos especular sobre sus razones, pero parece que no les interesa el beneficio de ambas regiones."
 SEA_japan_foreign_policy.52.a: "¡Son un riesgo para la unidad de Asia!"
 SEA_japan_foreign_policy.52.b: "Los vigilaremos de cerca."
 SEA_japan_foreign_policy.53.t: "Subversivos detectados en Khan Khentii Uulyn Aimag"
 SEA_japan_foreign_policy.53.desc: "Se han avistado agentes sospechosos que podrían estar siguiendo órdenes [FROM.GetAdjective] dentro de nuestras fronteras, aparentemente intentando contactar con nobles y seduciendo a nuestros ciudadanos con grandes promesas de coprosperidad. Parece que tienen sus propios planes para el pueblo de Mongolia."
 SEA_japan_foreign_policy.53.a: "No podemos bajar la guardia."
 SEA_japan_foreign_policy.54.t: "Armas [FROM.GetAdjective] inundan el mercado negro"
 SEA_japan_foreign_policy.54.desc: "Últimamente, el mercado negro está inundado de armas procedentes de [FROM.GetNameDef], muchas de las cuales caen en manos de disidentes y subversivos en nuestro territorio. Tal vez pretendan desestabilizarnos o, aún peor, ¡derribar nuestro gobierno!"
 SEA_japan_foreign_policy.54.a: "¡Están armando a los disidentes políticos!"
 SEA_japan_foreign_policy.55.t: "Rumores de incursión por parte de Mongolia Interior"
 SEA_japan_foreign_policy.55.desc: "Se han avistado fuerzas pertenecientes al ejército de Mongolia Interior agrupándose en nuestra frontera meridional. Parece que preparan una incursión en nuestro territorio, aunque sus objetivos concretos son inciertos."
 SEA_japan_foreign_policy.55.a: "Es hora de actuar o morir. ¡Preparémonos para lo peor!"
 SEA_japan_foreign_policy.56.t: "Guerrillas manchúes detectadas en el este"
 SEA_japan_foreign_policy.56.desc: "Se han avistado guerrillas manchúes en las afueras de Bayan Tümen y en otras partes de nuestras regiones orientales. Por el momento, no son peores que los bandidos, pero con el tiempo llegarán a ser un auténtico problema."
 SEA_japan_foreign_policy.56.a: "Es hora de actuar o morir. ¡Preparémonos para lo peor!"
 SEA_japan_foreign_policy.57.t: "Presión [FROM.GetAdjective] para que nos sometamos"
 SEA_japan_foreign_policy.57.desc: "El gobierno [FROM.GetAdjective] nos ha presentado un ultimátum esta mañana. Exigen que nos sometamos a ellos si no queremos que nuestra nación sea destruida. Pero sabemos lo que nos tienen reservado y tal vez nos interese más resistirnos."
 SEA_japan_foreign_policy.57.a: "No podemos luchar contra ellos."
 SEA_japan_foreign_policy.57.b: "¡Debemos proteger la revolución!"
 MON_japan_starts_a_popular_civil_war_tt: "Japón provocará un alzamiento popular contra nuestro gobierno y seguramente intervendrá apoyándolo"
 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap] entrega los estados chinos"
 SEA_japan_foreign_policy.58.desc: "Nuestros señores [FROM.GetAdjective] nos han entregado la administración de muchos estados controlados antes por el Kuomintang, pidiéndonos que iniciemos los preparativos para integrar estas tierras en nuestro Estado. ¡No les decepcionaremos!"
 SEA_japan_foreign_policy.58.a: "Espléndido."
 SEA_japan_foreign_policy.59.t: "Proclamación del Estado de Birmania"
 SEA_japan_foreign_policy.59.desc: "[ROOT.GetLeader] y varios líderes del ejército [JAP.GetAdjective] han celebrado hoy una proclamación conjunta para fundar un nuevo estado [ROOT.GetAdjective]. ¡Resistiremos victoriosos contra todos nuestros enemigos!"
 SEA_japan_foreign_policy.59.a: "¡La prosperidad está a la vista!"
 SEA_japan_foreign_policy.60.t: "Japón funda el Estado de Birmania"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader] ha proclamado la fundación de un nuevo estado [ROOT.GetAdjective] opuesto a nuestro rumbo actual. Parece que se preparan para independizarse de nosotros y no se van a rendir sin luchar."
 SEA_japan_foreign_policy.60.a: "¡Luchemos contra ellos! ¡Destruyamos a los traidores!"
 SEA_japan_foreign_policy.60.b: "Debemos unirnos a ellos! ¡La prosperidad está a la vista!"
 SEA_japan_foreign_policy.61.t: "Traición de Wang Jingwei"
 SEA_japan_foreign_policy.61.desc: "El traidor Wang Jingwei fue visto saliendo de su residencia la semana pasada con destino desconocido. En retrospectiva, parecía inevitable, debido a su descontento con las políticas de [ROOT.GetLeader]. Sin embargo, no se le echará de menos."
 SEA_japan_foreign_policy.61.a: "Era de esperar."
 SEA_japan_foreign_policy.61.b: "Tal vez tenga razón..."
 SEA_japan_foreign_policy.62.t: "Wang Jingwei deserta"
 SEA_japan_foreign_policy.62.desc: "Wang Jingwei, antiguo miembro de alto rango del Kuomintang, ha llegado a Shanghái y desea trabajar con nosotros. Debido a su posición y popularidad, sería prudente darle un cargo destacado en nuestro gobierno, ya que podría guiarnos bien."
 SEA_japan_foreign_policy.62.a: "Se convertirá en un líder fuerte."
 SEA_japan_foreign_policy.62.b: "Sun Dianying es más capaz."
 SEA_japan_foreign_policy.63.t: "Fusión con [RNG.GetNameDef]"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader] ha exigido que fusionemos nuestro gobierno con el de [RNG.GetNameDef]. Esto pondría fin a nuestra independencia y daría a nuestros dirigentes puestos de alto rango dentro del gobierno [RNG.GetAdjective]. ¿Aceptamos la propuesta?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader] conseguirá un buen puesto, así que aceptamos."
 SEA_japan_foreign_policy.63.b: "Eso sería el fin de nuestra autonomía. ¡No!"
 SEA_japan_foreign_policy.64.t: "[FROM.GetNameDefCap] se fusiona con nosotros"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado la propuesta [JAP.GetAdjective] de fusionarse con nuestro gobierno, y ahora las tierras [FROM.GetAdjective] están todas en nuestro poder. ¡Este es un gran día para nosotros!"
 SEA_japan_foreign_policy.64.a: "Ya vemos por qué aceptaron."
 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap] rechaza la fusión"
 SEA_japan_foreign_policy.65.desc: "El mediocre de [FROM.GetLeader] se ha negado a entrar en razón y ha rechazado nuestra propuesta de fusionarse con [RNG.GetNameDef]. Tal vez debamos mejorar el trato e incluso aplicar la dosis adecuada de intimidación."
 SEA_japan_foreign_policy.65.a: "Aceptarán a su debido tiempo."
 SEA_japan_foreign_policy.66.t: "Proclamación del Gobierno Provisional de India Libre"
 SEA_japan_foreign_policy.66.desc: "[ROOT.GetLeader] y varios líderes del ejército [JAP.GetAdjective] han celebrado hoy una proclamación conjunta para fundar un nuevo estado [ROOT.GetAdjective]. ¡Resistiremos victoriosos contra todos nuestros enemigos!"
 SEA_japan_foreign_policy.66.a: "¡La prosperidad está a la vista!"
 SEA_japan_foreign_policy.67.t: "Japón instaura el Gobierno Provisional de India Libre"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader] ha proclamado la fundación de un nuevo estado [ROOT.GetAdjective] opuesto a nuestro rumbo actual. Parece que se preparan para independizarse de nosotros y no se van a rendir sin luchar."
 SEA_japan_foreign_policy.67.a: "¡Luchemos contra ellos! ¡Destruyamos a los traidores!"
 SEA_japan_foreign_policy.67.b: "Debemos unirnos a ellos! ¡La prosperidad está a la vista!"
 SEA_japan_foreign_policy.68.t: "Proclamación de la Segunda República Filipina"
 SEA_japan_foreign_policy.68.desc: "[ROOT.GetLeader] y varios líderes del ejército [JAP.GetAdjective] han celebrado hoy una proclamación conjunta para fundar un nuevo estado [ROOT.GetAdjective]. ¡Resistiremos victoriosos contra todos nuestros enemigos!"
 SEA_japan_foreign_policy.68.a: "¡La prosperidad está a la vista!"
 SEA_japan_foreign_policy.69.t: "Japón funda la Segunda República Filipina"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader] ha proclamado la fundación de un nuevo estado [ROOT.GetAdjective] opuesto a nuestro rumbo actual. Parece que se preparan para independizarse de nosotros y no se van a rendir sin luchar."
 SEA_japan_foreign_policy.69.a: "¡Luchemos contra ellos! ¡Destruyamos a los traidores!"
 SEA_japan_foreign_policy.69.b: "Debemos unirnos a ellos! ¡La prosperidad está a la vista!"
 SEA_japan_foreign_policy.70.t: "Japón nos exige la rendición incondicional"
 SEA_japan_foreign_policy.70.desc: "Diplomáticos [FROM.GetAdjective] nos han entregado un ultimátum en el que exigen que redibujemos nuestras fronteras orientales y firmemos una paz condicional con ellos, abandonando en la práctica los asuntos asiáticos. Eso nos permitirá centrar todo nuestro esfuerzo en recuperar nuestros territorios europeos y tal vez nos permita recuperar el este cuando nuestros otros enemigos hayan caído."
 SEA_japan_foreign_policy.70.a: "Jamás nos rendiremos."
 SEA_japan_foreign_policy.70.b: "Así nos quitaremos un enemigo de encima."
 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap] se niega a rendirse"
 SEA_japan_foreign_policy.71.desc: "Los necios de Moscú se niegan a rendirse a nuestras exigencias, lo que exige la aniquilación total de su estado e incluso más ajustes de fronteras de los que planeamos inicialmente."
 SEA_japan_foreign_policy.71.a: "¡Caerán bajo nuestra espada!"
 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap] entrega el este"
 SEA_japan_foreign_policy.72.desc: "Representantes de [FROM.GetLeader] han aceptado nuestras exigencias con el rabo entre las piernas y van a entregarnos sus posesiones siberianas. ¡Hoy es un gran día para el Imperio!"
 SEA_japan_foreign_policy.72.a: "¡Hoy salimos victoriosos!"
 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap] se retira de Siberia"
 SEA_japan_foreign_policy.73.desc: "Nuestros aliados se han retirado de Asia Oriental capitulando ante las exigencias de [JAP.GetNameDef]. Esto nos deja en una posición muy vulnerable. ¿Buscamos nuevos aliados o seguimos luchando contra la nación [JAP.GetAdjective]?"
 SEA_japan_foreign_policy.73.a: "Nos han abandonado..."
 SEA_japan_foreign_policy.73.b: "¡Busquemos la protección de Japón en lugar de la suya!"
 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap] quiere nuestra protección"
 SEA_japan_foreign_policy.74.desc: "[FROM.GetLeader], líder de [FROM.GetNameDef], decepcionado con la descarada traición de los antiguos aliados de [FROM.GetName], se ha puesto en contacto con nosotros para pedir que adoptemos la nueva posición de protectores de sus tierras y su pueblo. ¿Aceptamos?"
 SEA_japan_foreign_policy.74.a: "Muy bien."
 SEA_japan_foreign_policy.74.b: "¡No los necesitamos!"
 SEA_japan_foreign_policy.75.t: "Llega el equipo [FROM.GetAdjective]"
 SEA_japan_foreign_policy.75.desc: "Parece que nuestros contactos en [FROM.GetNameDef] han alcanzado un acuerdo con el gobierno de la nación, ahora que la facción Kōdōha, donde teníamos muchos contactos, se ha hecho cargo del gobierno tras un victorioso golpe de estado. ¡Vivan los dos emperadores!"
 SEA_japan_foreign_policy.75.a: "¡Estamos muy agradecidos!"
 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap] exige la integración plena"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader] ha declarado que, debido al estado de emergencia que se declaró a raíz del golpe de Kōdōha, y ante la posibilidad de que oficiales disidentes se hayan escondido en regiones que gobernamos, debemos convertirnos en parte integrante de la nación. Esto permitiría que el estado [FROM.GetAdjective] gobernara por completo. ¿Aceptamos?"
 SEA_japan_foreign_policy.76.a: "Habrá que aceptar la situación."
 SEA_japan_foreign_policy.76.b: "Se sobrestiman demasiado."
 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap] acepta la integración total"
 SEA_japan_foreign_policy.77.desc: "[FROM.GetLeader], nuestro gobernador de [FROM.GetNameDef], ha aceptado hoy la plena integración en nuestra nación. Esto significa que nuestro gobierno por fin puede ejercer el control completo, incluso sobre las divisiones locales de nuestras regiones coreanas."
 SEA_japan_foreign_policy.77.a: "¡Genial!"
 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap] no acepta la integración total"
 SEA_japan_foreign_policy.78.desc: "A pesar de las evidentes ventajas y de ser claramente lo mejor para el futuro de la nación, [FROM.GetLeader], gobernador de [FROM.GetNameDef], ha rechazado nuestra solicitud de integración total. Solo podemos especular sobre sus razones, pero parece que no les interesa el beneficio de ambas naciones."
 SEA_japan_foreign_policy.78.a: "¡Necesitamos a alguien más fiable en el cargo!"
 SEA_japan_foreign_policy.78.b: "Respetaremos su sus deseos por ahora..."
 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap] busca una integración más profunda"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader] ha venido con una propuesta que, según dice, beneficiará a nuestros dos pueblos. Pide que nuestra nación se convierta en parte integrante de [FROM.GetNameDef] a su debido tiempo, poniendo fin a nuestra autonomía y convirtiéndonos en una parte central de su reino. ¿Esto nos beneficia realmente?"
 SEA_japan_foreign_policy.79.a: "Sí, esto nos beneficiará."
 SEA_japan_foreign_policy.79.b: "¡No! ¡El destino de Manchuria está en otra parte!"
 MAN_we_can_be_annexed_by_kodoha_tt: "¡Podremos §Ranexionarnos§! a [JAP.GetNameDef] en el futuro próximo!"
 SEA_japan_foreign_policy.80.t: "La Asociación Concordia acepta"
 SEA_japan_foreign_policy.80.desc: "La Asociación Concordia, la élite gobernante de [FROM.GetNameDef], ha aceptado nuestra propuesta y está lista para administrar la región como parte integrante de nuestro reino en el futuro próximo. Parece que nuestros planes de unificación podrán avanzar sin problemas."
 SEA_japan_foreign_policy.80.a: "Muy bien."
 SEA_japan_foreign_policy.81.t: "La Asociación Concordia se nos opone"
 SEA_japan_foreign_policy.81.desc: "La Asociación Concordia, la élite gobernante de [FROM.GetNameDef], ha decidido rechazar nuestra oferta alegando que no se beneficiarían de estar integrados en nuestra nación. Puede que los hayan disuadido los disidentes manchúes o comunistas, pero no es una decisión que podamos revertir fácilmente..."
 SEA_japan_foreign_policy.81.a: "Ya nos ocuparemos de ellos más tarde..."
 SEA_japan_foreign_policy.81.b: "Si eso es lo que quieren..."
 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap] busca cooperación antisoviética"
 SEA_japan_foreign_policy.82.desc: "Nuestros viejos amigos de la nación oriental de [FROM.GetName] nos han hecho una oferta tentadora. Haciendo honor a nuestros lazos históricos y a nuestra común desconfianza hacia el estado [SOV.GetAdjective], proponen un pacto militar por el que, si uno de nosotros entra en una guerra con [SOV.GetNameDef], también lo hará el otro. Es una oportunidad demasiado buena para dejarla pasar, ¿no?"
 SEA_japan_foreign_policy.82.a: "¡Lo que sea por nuestros amigos [FROM.GetAdjective]!"
 SEA_japan_foreign_policy.82.b: "Esto nos deja en una posición muy peligrosa."
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader] firma el pacto"
 SEA_japan_foreign_policy.83.desc: "Nuestros grandes amigos de [FROM.GetNameDef] han aceptado nuestra oferta de establecer un pacto defensivo mutuo anti[SOV.GetAdjective]. Los delegados están firmando los documentos del acuerdo en este mismo momento, y también están en marcha los preparativos para invadir [SOV.GetNameDef] rápidamente, si fuera necesario."
 SEA_japan_foreign_policy.83.a: "¡Excelente!"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader] rechaza el pacto"
 SEA_japan_foreign_policy.84.desc: "Por desgracia, y a pesar de nuestros esfuerzos históricos para mejorar las relaciones entre nuestras naciones, [FROM.GetLeader] ha rechazado nuestra propuesta de un pacto defensivo mutuo anti[SOV.GetAdjective]. Afirma que sería demasiado peligroso para la nación [FROM.GetAdjective] si los agentes [SOV.GetAdjective] descubrieran tal pacto."
 SEA_japan_foreign_policy.84.a: "Tal vez nos beneficiaría otro aislamiento..."
 SEA_japan_foreign_policy.85.t: "Llamada a la guerra a los miembros del pacto"
 SEA_japan_foreign_policy.85.d: "Tal como sospechamos cuando firmamos el Pacto Antisoviético, ahora nos encontramos en guerra con la Unión Soviética. Es hora de que nuestros cosignatarios cumplan su promesa y se unan a nosotros."
 SEA_japan_foreign_policy.85.a: "Nuestra previsión da sus frutos."
 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap] llama a la guerra a los miembros del pacto"
 SEA_japan_foreign_policy.86.desc: "El Pacto Antisoviético polaco-japonés estipula que todos los firmantes deben participar en cualquier conflicto defensivo con la Unión Soviética. Los soviéticos han atacado a [From.GetName], que ha solicitado a todos los miembros del pacto que acudan a ayudar de inmediato. Es hora de mostrar el compromiso [Root.GetAdjective] para proteger el mundo de la amenaza de la Unión Soviética de una vez por todas."
 SEA_japan_foreign_policy.86.a: "¡[From.GetNameDefCap] no luchará a solas!"
 SEA_japan_foreign_policy.86.b: "Esta no es nuestra guerra."
 SEA_japan_foreign_policy.86.b_tt: "§YTodos los países que cumplen el pacto verán esto como una traición (§!§R-50§!§Y de opinión)§!"
 SEA_japan_foreign_policy.87.t: "Anexión [FROM.GetAdjective]"
 SEA_japan_foreign_policy.87.desc: "Después de que la Asociación Concordia aceptara las demandas de Kōdōha, era cuestión de tiempo que esto sucediera. Hoy, una delegación [FROM.GetAdjective] ha traído documentos para facilitar nuestra plena integración en su nación, los cuales ya han firmado nuestros propios delegados."
 SEA_japan_foreign_policy.87.a: "A eso nos comprometimos."
 SEA_japan_foreign_policy.88.t: "La anexión de [FROM.GetNameDef]"
 SEA_japan_foreign_policy.88.desc: "[FROM.GetLeader], líder de [FROM.GetNameDef], ha aceptado hoy la plena integración en nuestra nación. Esto significa que nuestro gobierno por fin puede ejercer el control completo, incluso sobre las divisiones locales de nuestras regiones manchúes."
 SEA_japan_foreign_policy.88.a: "Espléndido."
 SEA_japan_foreign_policy.89.t: "El gobierno [FROM.GetAdjective] ofrece industria a cambio de recursos"
 SEA_japan_foreign_policy.89.desc: "Hemos recibido una oferta de [FROM.GetNameDef]. Les interesaría un intercambio de recursos a largo plazo a cambio de parte de su capacidad industrial. Actualmente, tienen la mirada puesta en varios de los recursos de [FROM.FROM.GetName]."
 SEA_japan_foreign_policy.89.a: "Por qué no."
 SEA_japan_foreign_policy.89.b: "Nos lo piden en mal momento."
 SEA_japan_foreign_policy.90.t: "El gobierno [FROM.GetAdjective] acepta el acuerdo industrial"
 SEA_japan_foreign_policy.90.desc: "Los dirigentes [FROM.GetAdjective] han respondido a nuestra propuesta de intercambio de recursos. Claramente, reconocen los beneficios que el acuerdo reportará a ambas naciones, y por ello aceptan las condiciones de buen grado. Recibiremos los recursos con prontitud."
 SEA_japan_foreign_policy.90.a: "Genial."
 SEA_japan_foreign_policy.91.t: "El gobierno [FROM.GetAdjective] rechaza intercambio industrial"
 SEA_japan_foreign_policy.91.desc: "Pese a su aparente neutralidad con respecto al acuerdo que propusimos, el gobierno [FROM.GetAdjective] ha decidido finalmente desestimar la propuesta de intercambio industrial a cambio de recursos. Afirman a modo de justificación que no es el momento idóneo, dando a entender que tal vez lleguemos a un acuerdo más adelante, cuando hayamos fortalecido más aún nuestra relación."
 SEA_japan_foreign_policy.91.a: "Ya volveremos a insistir..."
 SEA_japan_foreign_policy.92.t: "El gobierno [FROM.GetAdjective] desea estrechar lazos"
 SEA_japan_foreign_policy.92.desc: "Algunos diplomáticos de [FROM.GetNameDef] se han puesto en contacto con nosotros para fortalecer nuestros lazos, algo que las facciones militares de su país estaban restringiendo y que ya se ha solucionado. Quieren acuerdos comerciales, de investigación y defensa. Podríamos firmar uno de ellos o aceptarlos todos. No parece buena idea ignorarlos por completo, después de todo el esfuerzo que han hecho para llegar hasta aquí."
 SEA_japan_foreign_policy.92.a: "Los lazos pueden fortalecerse a través del comercio."
 SEA_japan_foreign_policy.92.b: "No vemos necesario hacer ningún acuerdo..."
 SEA_japan_foreign_policy.92.c: "Deberíamos establecer un buen acuerdo de defensa con ellos."
 SEA_japan_foreign_policy.92.d: "¡Deberíamos firmar todos los acuerdos propuestos!"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader] firma un acuerdo de cooperación"
 SEA_japan_foreign_policy.93.desc: "El amable líder de [FROM.GetNameDef], [FROM.GetLeader], ha aceptado una de nuestras propuestas: establecer vínculos comerciales y de investigación más estrechos con nuestra nación. ¡Es un gran día para [ROOT.GetNameDef] y sus logros diplomáticos!"
 SEA_japan_foreign_policy.93.a: "¡Excelente!"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader] no firma ningún acuerdo"
 SEA_japan_foreign_policy.94.desc: "El hipócrita líder de [FROM.GetNameDef], [FROM.GetLeader], ha rechazado todas nuestras propuestas, descartando la idea de estrechar lazos entre nuestras naciones. Es un día sombrío para [ROOT.GetNameDef] y sus logros diplomáticos..."
 SEA_japan_foreign_policy.94.a: "Es espantoso."
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader] firma un acuerdo de defensa"
 SEA_japan_foreign_policy.95.desc: "El amable líder de [FROM.GetNameDef], [FROM.GetLeader], ha aceptado una de nuestras propuestas: establecer un pacto defensivo con nuestra nación, donde ambos prometemos acudir en ayuda del otro si se produce un ataque. ¡Es un gran día para [ROOT.GetNameDef] y sus logros diplomáticos!"
 SEA_japan_foreign_policy.95.a: "¡Excelente!"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader] firma un acuerdo diplomático completo"
 SEA_japan_foreign_policy.96.desc: "El amable líder de [FROM.GetNameDef], [FROM.GetLeader], ha aceptado todas nuestras propuestas, acordando establecer vínculos comerciales y de investigación y desarrollo más estrechos, además de firmar un pacto defensivo con nuestra nación, donde ambos prometemos ayudarnos mutuamente en caso de ataque. ¡Es un gran día para [ROOT.GetNameDef] y sus logros diplomáticos!"
 SEA_japan_foreign_policy.96.a: "¡Excelente!"
 jap_usa_japan_research_name: "Acuerdo de investigación americano-japonés"
 jap_usa_japan_research_desc: "Un acuerdo de investigación entre los científicos de Estados Unidos y Japón."
 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap] propone acuerdos comerciales"
 SEA_japan_foreign_policy.97.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha enviado diplomáticos a nuestra capital para debatir la posibilidad de entablar relaciones comerciales con la nación [FROM.GetAdjective]. Estrecharíamos lazos de esa manera, pero ellos dispondrían de acceso a nuestros recursos a precios inferiores, lo que podría redundar en perjuicio de nuestra economía."
 SEA_japan_foreign_policy.97.a: "No vemos ningún problema en ello."
 SEA_japan_foreign_policy.97.b: "¡Que se vuelvan a Tokio con sus papeles!"
 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap] acepta el pacto comercial"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido favorablemente a nuestra propuesta de un comercio más económico entre nuestras naciones y ha firmado los documentos necesarios para facilitar su entrada en vigor inmediata. ¡Comparte nuestra visión de un futuro brillante para toda Asia!"
 SEA_japan_foreign_policy.98.a: "Espléndido."
 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap] rechaza el pacto comercial"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido con dureza a nuestra solicitud de un comercio más económico dentro de nuestra alianza, amenazando con imponer aranceles si intentamos imponerlo. Parece que [FROM.GetNameDef] no formará parte del brillante futuro que tenemos en mente."
 SEA_japan_foreign_policy.99.a: "¡Deplorable!"
 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap] nos invita a una unión monetaria"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetLeader] de [FROM.GetNameDef] nos ha ofrecido formar parte de una unión monetaria con ellos, lo que reforzaría la economía de nuestras dos naciones. Parece un acuerdo demasiado bueno para dejarlo escapar, ¿no?"
 SEA_japan_foreign_policy.100.a: "Lo aceptaremos con agrado"
 SEA_japan_foreign_policy.100.b: "Suena sospechoso..."
 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap] se suma a la unión monetaria"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido favorablemente a nuestra propuesta de contar con una moneda común entre nuestras naciones y ha firmado los documentos necesarios para facilitar su entrada en vigor inmediata. ¡Comparte nuestra visión de un futuro brillante para toda Asia!"
 SEA_japan_foreign_policy.101.a: "Espléndido."
 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap] rechaza la unión monetaria"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido con dureza a nuestra solicitud de adopción de una moneda común dentro de nuestra alianza, amenazando con imponer aranceles si intentamos imponerlo. Parece que [FROM.GetNameDef] no formará parte del brillante futuro que tenemos en mente."
 SEA_japan_foreign_policy.102.a: "¡Deplorable!"
 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap] exige nuestra integración económica"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha llegado hoy a nuestra capital para plantearnos una oferta. Desea que ampliemos las actividades de nuestra unión monetaria y trabajemos en pro de la integración económica con su país. Esto ayudaría significativamente a nuestra economía, pero algo huele a podrido en este asunto..."
 SEA_japan_foreign_policy.103.a: "No podemos rechazar una oferta tan buena."
 SEA_japan_foreign_policy.103.b: "¡No renunciaremos a nuestra independencia financiera!"
 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap] acepta nuestra oferta"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido favorablemente a nuestra oferta y sus diplomáticos han llegado a nuestra nación con el objeto de firmar los documentos necesarios para facilitar su plena integración económica."
 SEA_japan_foreign_policy.104.a: "Su candidez es de agradecer."
 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha respondido a nuestra propuesta de integración económica con profundo desagrado y afirma que cualquier tipo de asociación económica entre nuestros países jamás será objeto de debate. Puede que se hayan percatado de lo que tramábamos en realidad..."
 SEA_japan_foreign_policy.105.a: "¡Nefasta noticia!"
 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap] se integra en nuestra economía"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha ido un paso más allá de lo que en principio había prometido: está manipulando los mercados para que dependamos aún más de su economía y asegurarse así de que no podemos desvincularnos de ellos. Si no nos separamos de inmediato, esto supondrá el final de nuestro estado como nación independiente. ¿Cómo actuamos?"
 SEA_japan_foreign_policy.106.a: "Habrá que aceptar la situación."
 SEA_japan_foreign_policy.106.b: "¡Victoria o muerte!"
 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap] acepta integrarse por completo"
 SEA_japan_foreign_policy.107.desc: "La gloriosa noticia de que el gobierno de [FROM.GetNameDef] ha optado por unirse a nosotros ha sido recibida hoy con una gran ovación en la Dieta. Nuestra oferta ha sido claramente suficiente para que consideren la oferta ventajosa a pesar del ligero golpe que supone para su soberanía."
 SEA_japan_foreign_policy.107.a: "¡Genial!"
 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap] no acepta integrarse por completo"
 SEA_japan_foreign_policy.108.desc: "A pesar de las evidentes ventajas y de ser claramente lo mejor para la unión, [FROM.GetNameDef] ha rechazado nuestra propuesta de avanzar hacia una mayor integración. Solo podemos especular sobre sus razones, pero parece que no les interesa el beneficio de las uniones."
 SEA_japan_foreign_policy.108.a: "¡Son un riesgo para la unidad de la organización!"
 SEA_japan_foreign_policy.108.b: "Los vigilaremos de cerca."
 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap] exige la integración total"
 SEA_japan_foreign_policy.109.desc: "Parece que la integración de nuestras economías no ha bastado para saciar a los [FROM.GetAdjective]s, ya que [FROM.GetLeader] de [FROM.GetNameDef] ha ido un paso más allá de lo que en principio había prometido y nos exige que nos integremos por completo a ellos. Si no nos separamos de inmediato, esto supondrá el final de nuestro estado como nación independiente. ¿Cómo actuamos?"
 SEA_japan_foreign_policy.109.a: "Habrá que aceptar la situación."
 SEA_japan_foreign_policy.109.b: "¡Victoria o muerte!"
 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap] acepta la integración total"
 SEA_japan_foreign_policy.110.desc: "La gloriosa noticia de que el gobierno de [FROM.GetNameDef] ha accedido a integrarse en nuestra nación ha sido recibida hoy con una gran ovación en la Dieta. Nuestra oferta ha sido claramente suficiente para que la consideren ventajosa, a pesar de que supone el fin de su soberanía."
 SEA_japan_foreign_policy.110.a: "¡Genial!"
 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap] no acepta la integración total"
 SEA_japan_foreign_policy.111.desc: "A pesar de las evidentes ventajas y de ser claramente lo mejor para la unión, [FROM.GetNameDef] ha rechazado nuestra propuesta de integración total. Solo podemos especular sobre sus razones, pero parece que no les interesa el beneficio de las uniones."
 SEA_japan_foreign_policy.111.a: "¡Son un riesgo para la unidad de la organización!"
 SEA_japan_foreign_policy.111.b: "Los vigilaremos de cerca."
 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap] solicita el control de nuestras colonias asiáticas"
 SEA_japan_foreign_policy.112.desc: "Algunos diplomáticos de [FROM.GetNameDef] han propuesto un acuerdo que les otorga el control sobre nuestros súbditos en Birmania y Malasia a cambio de derechos sobre recursos de algunas zonas vitales, alegando que esto forma parte de la doctrina de Guardianes del Pacífico y que nos permitiría centrarnos en Europa y África mientras ellos protegen a Asia del comunismo. ¿Qué opinamos?"
 SEA_japan_foreign_policy.112.a: "Nos permite centrar nuestros esfuerzos en otras áreas."
 SEA_japan_foreign_policy.112.b: "¿Comprometer nuestro imperio? ¡Jamás!"
 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap] transfiere sus colonias asiáticas"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado amablemente nuestra oferta y ha firmado los documentos para facilitarnos la cesión de sus colonias en Malasia y Birmania, a cambio de conservar el control de los recursos naturales vitales de la zona. ¡Hoy es un gran día para el pueblo asiático!"
 SEA_japan_foreign_policy.113.a: "Protegeremos el Pacífico por ellos."
 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap] rechaza nuestra propuesta"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha dado un espectáculo vergonzoso y nos ha demostrado lo distorsionada y corrupta que es la mentalidad occidental. Les propusimos un trato irresistible, que haría de Asia un lugar mejor, pero no logramos convencerlos. Hoy es un día sombrío para nuestra alianza."
 SEA_japan_foreign_policy.114.a: "Estos occidentales arrogantes..."
 ENG_will_gain_resource_right_we_tt: "Ganaremos derechos sobre recursos de algunos de los Estados en los países transferidos."
 SEA_japan_foreign_policy.115.t: "[From.GetNameDefCap] quiere dominar una de nuestras colonias"
 SEA_japan_foreign_policy.115.desc: "El gobierno [From.GetAdjective] ha usado nuestra debilidad como pretexto para ofrecernos \"ayuda para preservar el orden\" en nuestras colonias. Argumentan que, con el mundo en llamas en otras partes, nos será imposible mantener nuestro control sobre esas regiones.\n\nSe trata de una clara estratagema para quitarnos nuestras colonias, pero ¿qué otra opción tenemos?"
 SEA_japan_foreign_policy.115.a: "Es hora de aceptar el dominio japonés en Asia."
 SEA_japan_foreign_policy.115.b: "¡Tendrán que quitárnoslas por la fuerza!"
 SEA_japan_foreign_policy.116.t: "[From.GetNameDefCap] concede el dominio de las colonias"
 SEA_japan_foreign_policy.116.desc: "Tras estudiar detenidamente nuestra oferta de \"preservar el orden\" en sus colonias, [From.GetNameDefCap] ha decidido aceptarla, transfiriéndonos así el control total de sus súbditos."
 SEA_japan_foreign_policy.116.a: "Sabia decisión."
 SEA_japan_foreign_policy.117.t: "[From.GetNameDefCap] deniega el dominio de las colonias"
 SEA_japan_foreign_policy.117.desc: "Tras estudiar detenidamente nuestra oferta de \"preservar el orden\" en sus colonias, [From.GetNameDefCap] ha decidido rechazarla. Parece que su prioridad no es el interés de los pueblos asiáticos."
 SEA_japan_foreign_policy.117.a: "Veamos cómo les sale la jugada."
 SEA_japan_foreign_policy.117.b: "Entonces, ¡los liberaremos por la fuerza!"
 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap] nos invita a su alianza"
 SEA_japan_foreign_policy.118.desc: "Una delegación proveniente de tierras lejanas ha llegado a nuestra capital y solicita una audiencia con [ROOT.GetLeader]. Dicen ser de [FROM.GetNameDef] y buscan una alianza entre nuestras naciones. ¿Aceptamos?"
 SEA_japan_foreign_policy.118.a: "Juntos seremos más fuertes."
 SEA_japan_foreign_policy.118.b: "Eso iría contra nuestros principios de neutralidad..."
 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap] acepta nuestra invitación"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader] ha aceptado nuestra oferta para formalizar una alianza entre nuestras naciones y ya han arrancado algunas iniciativas para integrarse en nuestra esfera. ¡Hoy es un día de celebración!"
 SEA_japan_foreign_policy.119.a: "Comparten nuestra visión del futuro."
 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap] rechaza unirse a nosotros"
 SEA_japan_foreign_policy.120.desc: "[FROM.GetLeader] ha decidido rechazar groseramente nuestra oferta de alianza entre nuestras naciones, alegando que iría en contra de su principio de neutralidad. Solo podemos imaginar la magnitud de la corrupción que condujo a esta decisión errónea."
 SEA_japan_foreign_policy.120.a: "¡Ellos se lo pierden!"
 SEA_japan_foreign_policy.121.t: "[FROM.GetNameDefCap] nos transfiere al control [JAP.GetAdjective]"
 SEA_japan_foreign_policy.121.desc: "[FROM.GetLeader], nuestro antiguo señor, ha firmado documentos que facilitan la transferencia del control de nuestra nación a [JAP.GetNameDef]. Parece que nos han puesto bajo la protección de otra gran potencia. Ahora tenemos un nuevo señor a cuyos caprichos estaremos subordinados."
 SEA_japan_foreign_policy.121.a: "Oh..."
 SEA_japan_foreign_policy.122.t: "Intercambio de generales [From.GetAdjective]"
 SEA_japan_foreign_policy.122.desc: "Los [From.GetAdjective] han decidido retirar a sus funcionarios y generales de izquierdas y en su lugar nos han enviado a sus funcionarios y generales de derechas en un exilio extraoficial."
 SEA_japan_foreign_policy.122.a: "Parece que están tramando algo en [From.GetNameDef]..."
 SEA_japan_foreign_policy.123.t: "Generales [Root.GetAdjective] intercambiados"
 SEA_japan_foreign_policy.123.desc: "El proceso de intercambio de nuestros funcionarios y generales de derechas por los de izquierdas, a los cuales enviamos de exilio extraoficial a [From.GetNameDef], ha concluido."
 SEA_japan_foreign_policy.123.a: "Así fortaleceremos nuestro dominio sobre [Root.GetNameDef]."
 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap] nos invita a la Quinta Internacional"
 SEA_japan_foreign_policy.124.desc: "Una delegación proveniente de tierras lejanas ha llegado a nuestra capital y solicita una audiencia con [ROOT.GetLeader]. Dicen ser de [FROM.GetNameDef] y buscan una alianza entre nuestras naciones. ¿Aceptamos?"
 SEA_japan_foreign_policy.124.a: "Juntos seremos más fuertes."
 SEA_japan_foreign_policy.124.b: "Eso iría contra nuestros principios de neutralidad..."
 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap] acepta nuestra invitación"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader] ha aceptado nuestra oferta para formalizar una alianza entre nuestras naciones y ya han arrancado algunas iniciativas para integrarse en nuestra esfera. ¡Hoy es un día de celebración!"
 SEA_japan_foreign_policy.125.a: "Comparten nuestra visión del futuro."
 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap] rechaza unirse a nosotros"
 SEA_japan_foreign_policy.126.desc: "[FROM.GetLeader] ha decidido rechazar groseramente nuestra oferta de alianza entre nuestras naciones, alegando que iría en contra de su principio de neutralidad. Solo podemos imaginar la magnitud de la corrupción que condujo a esta decisión errónea."
 SEA_japan_foreign_policy.126.a: "¡Ellos se lo pierden!"
 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap] se une a la Quinta Internacional"
 SEA_japan_foreign_policy.127.desc: "El traidor de [FROM.GetLeader] nos ha dejado a merced de los comunistas de [JAP.GetNameDef], rompiendo así los acuerdos que nuestras naciones firmaron tras la Guerra Civil Rusa. ¿Deberíamos castigarlos por tamaña traición?"
 SEA_japan_foreign_policy.127.a: "No, debemos dejarlo pasar."
 SEA_japan_foreign_policy.127.b: "¡Sí, pagarán por esto!"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader] exige nuestra sumisión"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha exigido que nuestro estado separatista ilegal vuelva a someterse al gobierno de la autoridad central de Tokio y regrese a la esfera [FROM.GetAdjective]. ¿Cómo respondemos ante esta aparente amenaza?"
 SEA_japan_foreign_policy.128.a: "No tenemos fuerza para oponernos a sus exigencias."
 SEA_japan_foreign_policy.128.b: "¡Lucharemos hasta que no quede nadie en pie!"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader] ha aceptado nuestras exigencias"
 SEA_japan_foreign_policy.129.desc: "Ha sido inteligente por parte de [FROM.GetLeader] de [FROM.GetNameDef] aceptar nuestras exigencias y someterse a nuestra autoridad, arrastrando así a la nación [FROM.GetAdjective] de nuevo a nuestra esfera de influencia. Hoy nos alzamos victoriosos, ¡pues el pueblo [FROM.GetAdjective] ha sido liberado de su dictadura burguesa!"
 SEA_japan_foreign_policy.129.a: "Brillante."
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader] rechaza nuestras exigencias"
 SEA_japan_foreign_policy.130.desc: "Por desgracia, [FROM.GetLeader] de [FROM.GetNameDef] ha rechazado nuestras exigencias de sumisión, pues alega que la voluntad del pueblo es establecer una democracia independiente, más que formar parte de un estado revolucionario en la esfera [ROOT.GetAdjective]. Se han equivocado."
 SEA_japan_foreign_policy.130.a: "¡Hemos de recuperar nuestro territorio por la fuerza!"
 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap] incita al estallido de una guerra civil en [ROOT.GetNameDef]"
 SEA_japan_foreign_policy.131.desc: "Tras varios llamamientos recientes por parte del gobierno [FROM.GetAdjective] y de agitadores como Pak Hon-yong, el proletariado [ROOT.GetAdjective] parece haberse hartado de esperar un cambio pacífico de gobierno. Las intensas conversaciones diplomáticas han sido infructuosas y ha surgido un conflicto armado. Las fuerzas de Hon-yong ya han tomado el control de las zonas del sur del país."
 SEA_japan_foreign_policy.131.a: "¡Por el proletariado!"
 SEA_japan_foreign_policy.131.b: "¡Debemos detener esta locura!"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader] exige nuestra sumisión"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha exigido que nuestra dictadura burguesa se someta al gobierno de la autoridad comunista central de Tokio y permita al pueblo de nuestra nación gobernarse a sí mismo, como parte leal de la esfera [FROM.GetAdjective]. ¿Cómo respondemos ante esta aparente amenaza?"
 SEA_japan_foreign_policy.132.a: "No tenemos fuerza para oponernos a sus exigencias."
 SEA_japan_foreign_policy.132.b: "¡Lucharemos hasta que no quede nadie en pie!"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader] ha aceptado nuestras exigencias"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetLeader] de [FROM.GetNameDef] ha aceptado nuestras exigencias y se ha sometido a nuestra autoridad, arrastrando así a la nación [FROM.GetAdjective] a nuestra esfera de influencia. Hoy nos alzamos victoriosos, ¡pues el pueblo [FROM.GetAdjective] ha sido liberado de su dictadura burguesa!"
 SEA_japan_foreign_policy.133.a: "Brillante."
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader] rechaza nuestras exigencias"
 SEA_japan_foreign_policy.134.desc: "Por desgracia, [FROM.GetLeader] de [FROM.GetNameDef] ha rechazado nuestras exigencias de sumisión, pues alega que la voluntad del pueblo es establecer una nación independiente, más que formar parte de un estado revolucionario en la esfera [ROOT.GetAdjective]. Se han equivocado."
 SEA_japan_foreign_policy.134.a: "¡Hemos de liberar a su pueblo por la fuerza!"
 SEA_japan_foreign_policy.135.t: "Proclamación de la Segunda República Filipina"
 SEA_japan_foreign_policy.135.desc: "[ROOT.GetLeader] y varios líderes del ejército [JAP.GetAdjective] han celebrado hoy una proclamación conjunta para fundar un nuevo estado [ROOT.GetAdjective]. ¡Resistiremos victoriosos contra todos nuestros enemigos!"
 SEA_japan_foreign_policy.135.a: "¡La prosperidad está a la vista!"
 SEA_japan_foreign_policy.136.t: "Ataque a Pearl Harbor"
 SEA_japan_foreign_policy.136.desc: "Ayer, un día que se recordará como infame, [ROOT.GetNameDef] sufrió un ataque repentino y premeditado de las fuerzas navales y aéreas de [JAP.GetNameDef]. [ROOT.GetNameDefCap] estaba en paz con esa nación y, a solicitud de [JAP.GetNonIdeologyName], aún mantenía conversaciones con su gobierno y su emperador con vistas a mantener la paz en el Pacífico. De hecho, una hora después de que los escuadrones aéreos [JAP.GetAdjective] comenzaran a bombardear territorio [ROOT.GetAdjective] en la isla de Oahu, el embajador [JAP.GetAdjective] en los Estados Unidos y su colega entregaron a nuestro secretario de Estado la respuesta formal a un mensaje reciente [ROOT.GetAdjective]. Y aunque esta respuesta indicaba que parecía inútil continuar las negociaciones diplomáticas, no contenía ninguna amenaza o indicio de guerra o ataque armado. Sin embargo, ha llegado el momento de afrontar la verdad: ¡estamos en guerra!"
 SEA_japan_foreign_policy.136.a: "¡La infamia de este día perdurará para siempre!"
 SEA_japan_popup_events.1.t: "Genrikh Lyushkov llega a Manchuria"
 SEA_japan_popup_events.1.desc: "Nuestros agentes han capturado a un desertor [SOV.GetAdjective] que se hace llamar Genrikh Samoilovich Lyushkov en Posyet, en la frontera de Manchuria. Parece ser un oficial de alto rango del NKVD y podría poseer valiosos documentos secretos sobre el poderío militar [SOV.GetAdjective] en la región. Afirma estar huyendo de la gran purga; tal vez sea la oportunidad de obtener información sobre el funcionamiento interno de [SOV.GetNameDef]."
 SEA_japan_popup_events.1.a: "¡Esto huele a oportunidad!"
 SEA_japan_popup_events.1.b: "No podemos confiar en este extranjero."
 SEA_japan_popup_events.2.t: "¡La Hermandad de Defensa a punto del colapso!"
 SEA_japan_popup_events.2.desc: "Tras las recientes disputas internas entre los líderes del Dōshikai, parece que el partido tiene los días contados. Como consecuencia de las alegaciones sobre las flagrantes faltas de respeto hacia Tōjō por parte de Kishi y sus aliados y de los rumores que circulan acerca de posibles planes de asesinato, la inquietud se palpa en el ambiente. Eso sin mencionar que se rumorea que Kishi planea instaurar una dictadura tecnocrática que iría en contra de la voluntad del emperador y el Ejército Imperial Japonés. ¿Nos conviene más dejarlos en paz o es mejor no pasarlo por alto?"
 SEA_japan_popup_events.2.a: "Se sabía que no iba a durar."
 SEA_japan_popup_events.2.b: "¡Hay que protegerlo a toda costa!"
 JAP_harakiri_debate_has_taken_place_flag: "Las tensiones entre el §Ygobierno civil§! y las §Yfacciones militares§! han llegado a un punto crítico, y se ha producido el §Ydebate del harakiri§!"
 SEA_japan_popup_events.3.t: "El debate del harakiri"
 SEA_japan_popup_events.3.desc: "Esta mañana, en un pleno de la Cámara de Representantes de la Dieta Imperial, Hamada Kunimatsu, miembro del partido Rikken Seiyukai, ha criticado con dureza al ministro de guerra Hisaichi Terauchi y el creciente poder de las facciones militares. Cuando el ministro lo confrontó por faltarle el respeto a la autoridad militar y supuestamente insultar su honor, le respondió: \"Consulte la transcripción para ver si he proferido algún insulto a los militares y, en tal caso, me haré el harakiri y me disculparé. Si tales palabras no aparecen, usted se quitará vida\". Tras estas declaraciones, Terauchi se enojó, miró a Hamada desde el estrado y se armó un gran revuelo mientras sus gritos de cólera inundaban el salón de actos."
 SEA_japan_popup_events.3.a: "¡Esto es un desastre!"
 ### KODOHA EVENTS ###
 SEA_japan_popup_events.4.t: "Convencer al emperador"
 SEA_japan_popup_events.4.desc: "Nuestro emperador ha expresado desinterés en nuestras ambiciones por una Restauración Shōwa y el establecimiento de un nuevo gobierno militar. Es probable que aún siga bajo la influencia de la facción en control, pero, si no se une a nosotros, tendremos que reemplazar a su alteza imperial por su hermano Yasuhito. ¿Lo persuadimos para que se posicione de nuestro lado o lo sensato sería dejar que la historia siga su curso?"
 SEA_japan_popup_events.4.a: "¡Hemos de ganarnos su apoyo como sea!"
 SEA_japan_popup_events.4.b: "Tenemos a otros candidatos en mente."
 SEA_japan_popup_events.4.c: "Si no nos apoya, ha de marcharse."
 SEA_japan_popup_events.5.t: "Hirohito decide apoyar al nuevo gobierno"
 SEA_japan_popup_events.5.desc: "Al parecer, con un poco de \"persuasión\", nuestro gran emperador ha decidido apoyar a nuestro recién formado gobierno y nos ha dado su beneplácito para continuar con nuestros planes sobre de la Restauración de Shōwa. ¡Esto servirá para fortalecer nuestra nación!"
 SEA_japan_popup_events.5.a: "¡Excelente!"
 SEA_japan_popup_events.6.t: "Hirohito se niega a apoyar al nuevo gobierno"
 SEA_japan_popup_events.6.desc: "A pesar de nuestros intentos de persuadir al gran emperador, parece que se niega a entrar en razón. Aunque no es lo ideal, sabíamos que la posibilidad existía, y tenemos planes para remediar la situación. Su hermano, Yasuhito, general del Ejército Imperial Japonés, es el candidato que tenemos en mente para sustituirlo, ya sea como sesshō del hijo de Hirohito, Akihito, o como nuevo emperador, lo cual se alinea mucho más con nuestra ideología."
 SEA_japan_popup_events.6.a: "Ha de abdicar en favor de su hijo."
 SEA_japan_popup_events.6.b: "¡Pongámoslo bajo arresto domiciliario!"
 SEA_japan_popup_events.7.t: "¡Hirohito asesinado!"
 SEA_japan_popup_events.7.desc: "Esta mañana, nuestros oficiales han informado de que han hallado al emperador Shōwa sin vida en su casa. Afirman que unos agentes extranjeros lo han asesinado, pero es imposible saberlo con certeza, pues la verdad puede hacernos más mal que bien. Como consecuencia de esta amenaza, el ejército ha declarado la ley marcial y decidido que el príncipe Chichibu, general del Ejército imperial, sea coronado, ya que sería demasiado peligroso seguir la línea de sucesión y entregarle la corona a Akihito cuando los perpetradores siguen en libertad. ¿Forma esto parte de una gran conspiración o de verdad hay un criminal extranjero?"
 SEA_japan_popup_events.7.a: "Yasuhito lo reemplazará."
 SEA_japan_popup_events.8.t: "La cuestión del liderazgo del colectivo militar"
 SEA_japan_popup_events.8.desc: "Con el establecimiento de nuestro nuevo gobierno militar, la cuestión del liderazgo ha vuelto a salir a colación. El fundador del Kōdōha, Sadao Araki, ha afirmado que desea asumir el papel de primer ministro y así se lo ha propuesto al emperador. Sin embargo, dado que Jinzaburō Masaki goza de mayor popularidad entre los hombres y la población en general, lo más sensato sería otorgarle a él el puesto de primer ministro y que Araki asuma una posición ceremonial. ¿Qué hacemos?"
 SEA_japan_popup_events.8.a: "Masaki goza de mayor popularidad entre los hombres."
 SEA_japan_popup_events.8.b: "Araki debería ser el sōtō de la nación."
 SEA_japan_popup_events.9.t: "La cuestión de la moralidad, el bushidō y el fascismo"
 SEA_japan_popup_events.9.desc: "El general Sadao Araki, un destacado filósofo y político del ejército, ha vinculado el antiguo código bushidō de los samuráis con ideas similares a las del fascismo europeo para sentar las bases filosóficas de su ideología, que establece que el emperador, el pueblo, la nación y la moral son una unidad indivisible. Para fortalecer estas ideas, convendría adoptar una forma de gobierno más parecida a las occidentales que ha tomado como modelo ideológico. ¿Qué tenemos que decir al respecto?"
 SEA_japan_popup_events.9.a: "¡No podemos adoptar conceptos occidentales!"
 SEA_japan_popup_events.9.b: "Araki lleva razón, y deberíamos adoptar esas ideas."
 SEA_japan_popup_events.10.t: "Rumores de un golpe de Estado"
 SEA_japan_popup_events.10.desc: "Últimamente circulan rumores de que la facción Kōdōha, una facción tradicionalista radical del ejército, está planeando un golpe de Estado. Quizá esperen hasta que el juicio del teniente coronel Saburō Aizawa termine, pues forma parte de su organización. Conociendo sus posibles motivos, es probable que intenten asesinar a muchos de los que consideran una amenaza para sus valores durante el golpe. Existe la posibilidad de que nos veamos obligados a actuar con rapidez para evitar que se produzca una masacre."
 SEA_japan_popup_events.10.a: "¡Qué oprobio! ¡Hemos de actuar con rapidez!"
 SEA_japan_popup_events.11.t: "Rumores de una rebelión popular"
 SEA_japan_popup_events.11.desc: "A pesar de que hace mucho que constituimos nuestro gobierno, el emperador sigue bajo arresto domiciliario y el descontento va cada vez a más. Al parecer, nuestro pueblo desea que Hirohito vuelva a sentarse en el trono, y quizá hasta esté preparándose para liberarlo si no tomamos medidas pronto. A lo mejor se tranquilizarían algo si no hubiera a quien sentar en el trono, por pocos apoyos que esto nos brindase. ¿Cómo actuamos?"
 SEA_japan_popup_events.11.a: "Se dará la orden, pero que nadie deje pruebas."
 SEA_japan_popup_events.11.b: "No, ¡el antiguo emperador ha de vivir!"
 SEA_japan_popup_events.12.t: "El emperador, hallado muerto en su casa"
 SEA_japan_popup_events.12.desc: "Esta mañana, el primer ministro ha anunciado que el emperador emérito Shōwa ha sido hallado muerto en la residencia imperial. Muchos sospechan que ha sido una maniobra deliberada por parte del ejército en un intento por afianzar su poder. La versión oficial es que ha muerto por causas naturales, pese a que la policía de Tokio no ha podido acceder para confirmar la causa de la muerte. ¿Acaso no se trata de una traición por parte del ejército?"
 SEA_japan_popup_events.12.a: "La nación llora su muerte."
 SEA_japan_popup_events.12.b: "Buscad a los responsables. ¡Nagako exige respuestas!"
 SEA_japan_popup_events.13.t: "Varios oficiales del Kōdōha acusados del asesinato de Hirohito"
 SEA_japan_popup_events.13.desc: "Las recientes investigaciones por parte de la policía metropolitana de Tokio, por orden de Nagako, la mujer del difunto emperador Shōwa, han desvelado que la facción Kōdōha es responsable del asesinato a sangre fría del antiguo emperador. Ahora que hay suficientes razones para catalogarlo de alta traición, va siendo hora de expulsar a este grupo traidor del poder."
 SEA_japan_popup_events.13.a: "Declarad la ley marcial. ¡Nagako pondrá fin a la inestabilidad del país!"
 SEA_japan_popup_events.14.t: "Fin de las elecciones generales de 1936"
 SEA_japan_popup_events.14.desc: "A pesar del peligro, las elecciones generales han finalizado y nuestro pueblo ha decidido quién se sentará en la Cámara de Representantes. El Rikken Minseitō, con Machida Chūji a la cabeza, se ha alzado como el partido más votado, y Rikken Seiyūkai ha perdido la mayoría. Aunque no tienen gran importancia debido a la reciente pérdida de poderes por parte del gobierno civil, estas elecciones demuestran que, por frágil que sea, nuestra democracia resiste."
 SEA_japan_popup_events.14.a: "Que Machida Chūji lleve al Rikken Minseitō a buen puerto,"
 SEA_japan_popup_events.15.t: "Okada asesinado en la estación de Tokio"
 SEA_japan_popup_events.15.desc: "Esta mañana, el primer ministro Keisuke Okada fue asesinado a tiros por agentes de la policía secreta Tokkō mientras esperaba para tomar la línea Yamanote en la estación de Tokio. Poco después, el ejército amenazó a la Dieta Imperial, declarando que responderán con fuerza a cualquier intento de expulsarlos. Esto representa un claro agravamiento de la situación, y el primer ministro interino Machida Chūji ha instado al emperador a reconocer la situación y a pronunciarse. Ya veremos por qué bando se inclina."
 SEA_japan_popup_events.15.a: "¡Hay que detenerlos!"
 SEA_japan_popup_events.16.t: "El emperador nombra a un nuevo primer ministro"
 SEA_japan_popup_events.16.desc: "En respuesta a las recientes súplicas del primer ministro interino Machida Chūji, el emperador Hirohito se ha pronunciado contra la violencia provocada por el actual conflicto faccionalista y ha decidido a quién nombra para el cargo de primer ministro en estos tiempos difíciles. La persona que ha elegido es..."
 SEA_japan_popup_events.16.a: "El liberal Machida Chūji"
 SEA_japan_popup_events.16.b: "El socialista Abe Isoo"
 SEA_japan_popup_events.16.c: "El presidente de la Cámara de los Pares, Tokugawa Iesato"
 SEA_japan_popup_events.17.t: "El ejército declara una huelga"
 SEA_japan_popup_events.17.desc: "Muchos altos funcionarios, tanto del Ejército Imperial Japonés como de la Armada Imperial Japonesa, han declarado que el ejército iniciará una huelga tras la declaración de nuestro gobierno de que pondrá fin a su influencia en el plano político. Afirman que no defenderán al gobierno actual en caso de un ataque y probablemente ya estén tramando otro golpe de Estado para derrocar al primer ministro."
 SEA_japan_popup_events.17.a: "Esto se está yendo de madre..."
 SEA_japan_popup_events.18.t: "Los militares se atrincheran"
 SEA_japan_popup_events.18.desc: "El ejército ha empezado a prepararse para enfrentarse a las fuerzas leales al gobierno tras la reciente declaración de lealtad de la policía civil a la Dieta. Parece que quieren asegurar el control de las regiones en caso de que estalle una guerra civil. ¡Debemos empezar a contrarrestar este acto de insurgencia con la máxima urgencia!"
 SEA_japan_popup_events.18.a: "¡Desplegad la Policía Metropolitana en Tokio inmediatamente!"
 SEA_japan_popup_events.18.b: "¡Debemos asegurarnos de que no se hagan con el control de la zona industrial!"
 enables_the_civil_war_decisions_tt: "Podremos conseguir que los Estados se unan a nuestro bando en caso de que estalle una §Yguerra civil§! mediante decisiones en el mapa."
 JAP_shanghai_ultimatum: "Ultimátum a Hongkou"
 SEA_japan_popup_events.19.t: "Ultimátum a Hongkou"
 SEA_japan_popup_events.19.desc: "Tras el asesinato de otro oficial japonés en Shanghái, hemos recibido un ultimátum que establece que, a menos que nos retiremos totalmente de la región, atacarán en una semana.\n\n¿Cómo respondemos?"
 SEA_japan_popup_events.19.a: "¡No debemos someternos a sus exigencias!"
 SEA_japan_popup_events.19.b: "¡Los nuestros se han excedido, retiraos!"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader] rechaza el ultimátum a Hongkou"
 SEA_japan_popup_events.20.desc: "Las autoridades chinas afirman que hemos llegado al límite en cuanto a agresiones injustificadas contra su país. Han rechazado nuestras exigencias de reparaciones, y nos informan de que más ciudadanos japoneses están sufriendo ataques en Shanghái. Si necesitábamos una excusa para actuar con decisión contra los chinos, ¡aquí la tenemos!"
 SEA_japan_popup_events.20.a: "¡Pagarán por esto!"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader] firma el ultimátum a Hongkou"
 SEA_japan_popup_events.21.desc: "Sorprendentemente, los chinos han optado por ceder tras el ultimátum lanzado por el control de Shanghái. Entienden que enfurecernos tiene un alto precio y han aceptado amplias concesiones territoriales que incluyen la propia ciudad y sus alrededores. Poco a poco, vamos haciéndonos con China."
 SEA_japan_popup_events.21.a: "La guerra tendrá que esperar."
 SEA_japan_popup_events.22.t: "El asedio del castillo de Osaka"
 SEA_japan_popup_events.22.desc: "Tras conocerse la noticia de la revocación de la controvertida Ley de Preservación de la Paz, la guarnición del ejército, desde su cuartel general en el castillo de Osaka, abrió fuego contra las guarniciones leales al gobierno apostadas fuera del parque. Parece que no se rendirán sin luchar y están dispuestos a abrir una brecha en el alma de nuestra nación para preservar su hegemonía. ¡Debemos acabar con ellos!"
 SEA_japan_popup_events.22.a: "¡Ha llegado el momento de recuperar el espíritu de la era Taishō!"
 SEA_japan_popup_events.23.t: "El emperador complaciente"
 SEA_japan_popup_events.23.desc: "La legitimidad del emperador Hirohito ha sido cuestionada desde su complacencia ante el creciente dominio militar sobre la política y su inacción ante el aumento de la violencia entre las facciones del país. Ahora, muchos piden que uno de sus hermanos pequeños, Nobuhito, un abierto partidario del gobierno civil, asuma el título de emperador, ya que sus dos hermanos mayores han cometido actos de traición. Esto permitiría conservar el apoyo real al gobierno actual y fortalecer la moral de nuestro pueblo."
 SEA_japan_popup_events.23.a: "Nobuhito lo reemplazará."
 SEA_japan_popup_events.24.t: "El ejército imperial se rinde"
 SEA_japan_popup_events.24.desc: "Los últimos remanentes del ejército imperial en el archipiélago japonés han ondeado la bandera blanca, señalando el fin del conflicto que se ha prolongado durante décadas entre el gobierno de nuestra nación y su propio ejército. Los combates han devastado extensas zonas de la nación, pero esto marca un nuevo comienzo para el pueblo [ROOT.GetAdjective]. En el extranjero, nuestro enemigo aún persiste, pero, ahora mismo, es el momento de reconstruir. El gobierno ya ha hecho planes para organizar las primeras elecciones generales ahora que los elementos corruptos ya no pueden interferir."
 SEA_japan_popup_events.24.a: "¡Hemos recuperado nuestro futuro!"
 SEA_japan_popup_events.25.t: "Las elecciones generales"
 SEA_japan_popup_events.25.desc: "Se celebran las primeras elecciones tras la retirada del ejército de nuestra política, y la gente acude a votar para decidir el futuro de la nación. Las elecciones se disputan entre el partido liberal Rikken Minseitō y el más conservador Rikken Seiyūkai, ambos con una reciente presidencia de la Dieta Imperial. Se están emitiendo los votos y pronto se determinará el ganador."
 SEA_japan_popup_events.25.a: "¡El Rikken Minseitō se alza victorioso!"
 SEA_japan_popup_events.25.b: "¡El Rikken Seiyūkai se alza victorioso!"
 SEA_japan_popup_events.26.t: "El golpe de Estado del ejército de Kwantung"
 SEA_japan_popup_events.26.desc: "Con la guerra civil que se está librando entre el ejército y el gobierno de Japón, el ejército de Kwantung, apostado en nuestro país, ha aprovechado la oportunidad para dar un golpe militar contra nuestro gobierno, con la esperanza de consolidar su propio estado feudal de caudillos militares en Manchuria. ¿Deberíamos permitir que esto suceda o mejor nos resistimos con todas nuestras fuerzas?"
 SEA_japan_popup_events.26.a: "No tiene sentido resistirse."
 SEA_japan_popup_events.26.b: "¡Es hora de acabar con el yugo japonés!"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "Esto nos permitirá aprovechar la ayuda del Ejército de Kwantung para controlar [609.GetName]."
 SEA_japan_popup_events.27.t: "La oportunidad de oro"
 SEA_japan_popup_events.27.desc: "Con la guerra civil que se está librando entre el ejército y el gobierno de Japón, el pueblo coreano ha comprendido que ha llegado el momento de recuperar el control de su país y expulsar a los opresores japoneses. Una vez más, la península coreana prosperará bajo el gobierno de su propio pueblo."
 SEA_japan_popup_events.27.a: "¡Echaremos a los invasores al mar!"
 SEA_japan_popup_events.28.t: "Una base de operaciones rural"
 SEA_japan_popup_events.28.desc: "El partido comunista ha decidido iniciar operaciones clandestinas, a escondidas y en desconocimiento del Ejército Imperial y el gobierno. Lo único que se plantean ahora es qué región sería tan remota como para reducir al mínimo la posibilidad de que los descubran."
 SEA_japan_popup_events.28.a: "Hokkaido es perfecto."
 SEA_japan_popup_events.28.b: "Shikoku es una zona muy remota."
 SEA_japan_popup_events.28.c: "Establezcamos una sede en Kagoshima."
 SEA_japan_popup_events.29.t: "El incidente de Miyazaki"
 SEA_japan_popup_events.29.desc: "A primera hora de la mañana, las fuerzas del Ejército Imperial han ocupado un almacén en los alrededores de Miyazaki donde se congregaban los revolucionaros comunistas en un intento de arrestarlos. Varios guerrilleros comunistas locales han rescatado a Kyūichi Tokuda de la cárcel de Abashiri y, tras producirse un tiroteo en el almacén de Miyazaki, Tokuda ha ordenado por radio el comienzo inmediato de la revolución. Parece que ha llegado la hora de actuar."
 SEA_japan_popup_events.29.a: "¡Por fin ha comenzado la revolución!"
 JAP_democratic_side_also_spawns_tt: "¡El §Ygobierno democrático§! también intentará enfrentarse a nuestra revolución!"
 SEA_japan_popup_events.30.t: "Debatir sobre qué camino tomará el estado"
 SEA_japan_popup_events.30.desc: "Ahora que la situación es más estable tras la derrota del Ejército Imperial, en la Dieta Nacional ha surgido el debate acerca de cómo proceder. Los Kōza-ha argumentan que solo con la participación del proletariado y empleando el autoritarismo para guiar al pueblo podemos alcanzar el futuro ideal, mientras que los Rōnō-ha sostienen que optar por un movimiento paraguas más sosegado y menos intrusivo sería ideal para controlar el estado. ¿Por qué idea nos decantamos?"
 SEA_japan_popup_events.30.a: "Los Kōza-ha llevan razón."
 SEA_japan_popup_events.30.b: "Los ideales de los Rōnō-ha tienen más peso."
 JAP_supported_the_kozaha_idea_flag: "Te has posicionado de parte de los Kōza-ha en el debate"
 JAP_supported_the_rounoha_idea_flag: "Te has posicionado de parte de los Rōnō-ha en el debate"
 JAP_supported_the_kozaha_idea_tt: "Desbloqueará el enfoque §Y$JAP_the_lecture_group_ascendant$§!."
 JAP_supported_the_rounoha_idea_tt: "Desbloqueará el enfoque §Y$JAP_the_labor_farmer_faction_ascendant$§!."
 SEA_japan_popup_events.31.t: "Un líder para los Kōza-ha"
 SEA_japan_popup_events.31.desc: "Con el triunfo de la revolución y el poder ahora en manos de los Kōza-ha, ha llegado la hora de elegir a un líder para la nueva república popular. Las dos personas que han estado al frente durante la guerra han sido Sanzō Nosaka y Kyūichi Tokuda, que han demostrado con creces estar preparados y dispuestos para guiarnos hacia el comunismo. Aunque no siempre han coincidido en términos ideológicos, ambos cuentan con un gran potencial, y el destino decidirá quién se impone. ¿Será Nosaka, conocido a nivel internacional, o Tokuda, más avezado pero menos popular?"
 SEA_japan_popup_events.31.a: "Sanzō Nosaka es más popular."
 SEA_japan_popup_events.31.b: "Kyūichi Tokuda tiene más experiencia."
 SEA_japan_popup_events.32.t: "Un líder para los Rōnō-ha"
 SEA_japan_popup_events.32.desc: "Tras el final de la guerra civil y el triunfo de la revolución, la facción obrero-campesina se ha ganado la confianza del partido y del pueblo. No ser tan ortodoxos en términos de ideales les ha conferido muchos seguidores y el poder. Sin embargo, la cuestión principal sigue siendo quién estará al frente de la república. Se han presentado tres candidatos, pero aún se han de celebrar elecciones. ¿Será Hitoshi Yamakawa, que, como figura central del movimiento socialista, ha demostrado tener una vasta experiencia? ¿Será Kanson Arahata, quien se ha ganado un gran apoyo por parte del pueblo y ya fue elegido presidente? ¿O será Yamakawa Kikue, que, a pesar de gozar de menos protagonismo en el partido, ha demostrado ser idónea para desempeñar el cargo de líder y reformista?"
 SEA_japan_popup_events.32.a: "Hitoshi Yamakawa es la voz de la experiencia."
 SEA_japan_popup_events.32.b: "Kanson Arahata cuenta con el apoyo del pueblo."
 SEA_japan_popup_events.32.c: "Yamakawa Kikue es la más revolucionaria en ideas."
 SEA_japan_popup_events.33.t: "El destino de la familia imperial"
 SEA_japan_popup_events.33.desc: "Ahora que el poder yace en manos del pueblo, la cuestión acerca de la antigua familia imperial sigue vigente. Existen opiniones de todo tipo acerca de cómo proceder: hay quien aboga por reformar y rebajarlos al estatus de simples trabajadores y hay quien sostiene que deberían imponérseles castigos más severos por sus crímenes contra el pueblo antes y durante la guerra. Aún no se ha tomado una decisión, pero, sea la que sea, habrá que abordar la discrepancia de opiniones."
 SEA_japan_popup_events.33.a: "Que vivan como gente normal."
 SEA_japan_popup_events.33.b: "Que se pudran en la cárcel."
 SEA_japan_popup_events.33.c: "¡Son demasiado peligrosos para seguir con vida!"
 SEA_japan_popup_events.33.d: "Mandadlos al exilio."
 SEA_japan_popup_events.34.t: "Debates acerca de la teoría de la Revolución ainu"
 SEA_japan_popup_events.34.desc: "Muchos de nuestros pensadores políticos han concluido que el lumpemproletariado es el alma de nuestra revolución y que el pueblo ainu está incluido dentro de ese grupo. Además, consideran que el pueblo ainu ha vivido en un sistema comunista primitivo y los consideran dignos de ser los \"líderes de la revolución comunista\". La cuestión ahora es cómo llegar a eso. ¿Incorporamos sus tradiciones en nuestra sociedad socialista o les concedemos la autonomía?"
 SEA_japan_popup_events.34.a: "Deberíamos sacar provecho de sus fascinantes tradiciones."
 SEA_japan_popup_events.34.b: "¡A estos líderes revolucionarios hay que concederles la autonomía que merecen!"
 SEA_japan_popup_events.35.t: "[FROM.GetLeader] quiere dar más poder a la dinastía Yi"
 SEA_japan_popup_events.35.desc: "Nuestro gobernante [FROM.GetNameDef] ha exigido que nuestro gobernador colonial se posicione a favor de Yi Un, heredero al trono [ROOT.GetAdjective] y partidario del Imperio japonés. Es un acuerdo demasiado bueno como para dejarlo pasar."
 SEA_japan_popup_events.35.a: "Aceptaremos con gusto."
 SEA_japan_popup_events.35.b: "No, ¡el gobierno se queda!"
 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap] agita el sentimiento comunista"
 SEA_japan_popup_events.36.desc: "Hemos sabido que existen en nuestro país células activas [FROM.GetAdjective] que propagan ideas comunistas. Aunque el hecho en sí es inofensivo, parece que parte de la propaganda es, por naturaleza, bastante revolucionaria. Con cada vez más frecuencia, animan a los trabajadores a organizarse y hacer piña; a juzgar por la historia reciente, no podemos estar seguros de que no se trate de un complot elaborado por el gobierno [FROM.GetAdjective] para acabar integrándonos."
 SEA_japan_popup_events.36.a: "Les permitiremos continuar."
 SEA_japan_popup_events.36.b: "¡Aplastaremos a esos agitadores socialistas!"
 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap] agita el sentimiento comunista"
 SEA_japan_popup_events.37.desc: "Hemos sabido que existen en nuestro país células activas [FROM.GetAdjective] que propagan ideas comunistas. Aunque el hecho en sí es inofensivo, parece que parte de la propaganda es, por naturaleza, bastante revolucionaria. Con cada vez más frecuencia, animan a los trabajadores a organizarse y hacer piña; a juzgar por la historia reciente, no podemos estar seguros de que no se trate de un complot elaborado por el gobierno [FROM.GetAdjective] para acabar integrándonos."
 SEA_japan_popup_events.37.a: "Les permitiremos continuar."
 SEA_japan_popup_events.37.b: "¡Aplastaremos a esos agitadores socialistas!"
 SEA_japan_popup_events.38.t: "Guerra civil en [ROOT.GetNameDef]"
 SEA_japan_popup_events.38.desc: "Tras un largo periodo alimentando el sentimiento comunista, el proletariado [ROOT.GetAdjective] parece haberse hartado de esperar un cambio pacífico de gobierno. Las intensas conversaciones diplomáticas han sido infructuosas y ha surgido un conflicto armado."
 SEA_japan_popup_events.38.a: "¡Por el proletariado!"
 SEA_japan_popup_events.38.b: "¡Debemos detener esta locura!"
 SEA_japan_popup_events.39.t: "Revitalización del budismo"
 SEA_japan_popup_events.39.desc: "Debido a la incorporación a nuestro frente amplio de varios movimientos socialistas de todo Japón, el movimiento socialista budista que encabeza Girō Senoo ha crecido con rapidez y la Liga Juvenil para la Revitalización del Budismo se ha convertido en el movimiento de referencia para nuestras juventudes socialistas. Ahora, el asesor Tsuji Jun presiona a [ROOT.GetLeader] con respecto al liderazgo del partido, afirmando que al Estado le vendría mejor que lo dirigiera Girō Senoo, cada vez más popular. ¿Será ese el verdadero camino hacia la liberación espiritual y la emancipación socioeconómica?"
 SEA_japan_popup_events.39.a: "¡Ese es el camino!"
 SEA_japan_popup_events.39.b: "No, la dirección seguirá en manos de [ROOT.GetLeader]."
 SEA_japan_popup_events.40.t: "Preocupantes informes sobre el expansionismo [JAP.GetAdjective]"
 SEA_japan_popup_events.40.desc: "Mientras [JAP.GetNameDef] se expande rápidamente por Asia, ocupando a sus vecinos y devastando sus naciones, nuestras industrias y recursos naturales siguen apuntalando su economía y fluyendo hacia sus fábricas para convertirse en armas de guerra. El pueblo rechaza cada vez más esta situación y exige que se tomen medidas. ¿Qué deberíamos hacer?"
 SEA_japan_popup_events.40.a: "¡No podemos seguir alimentando su guerra con nuestros materiales!"
 SEA_japan_popup_events.40.b: "Un país asiático nunca será una amenaza para nosotros, no pasa nada."
 SEA_japan_popup_events.41.t: "El embargo [FROM.GetAdjective]"
 SEA_japan_popup_events.41.desc: "Alarmados por nuestra moderada expansión y la pacificación de nuestros enemigos, los belicosos ciudadanos [FROM.GetAdjective] han presionado a [FROM.GetLeader] de [FROM.GetNameDef] para que nos imponga un embargo. Han decidido que no habrá más comercio entre nuestras naciones, una clara violación de su neutralidad hacia nosotros..."
 SEA_japan_popup_events.41.a: "Están mal aconsejados."
 SEA_japan_popup_events.42.t: "El pueblo pierde la confianza en [ROOT.GetLeader]"
 SEA_japan_popup_events.42.desc: "Los escenarios bélicos de Asia Oriental se están convirtiendo en campos de minas políticos y hay grandes extensiones de territorio sin defensa ante el enemigo, por lo que el pueblo comienza a poner en duda la capacidad de [ROOT.GetLeader] para ganar la guerra. Si esto no se resuelve con rapidez, ya sea revitalizando el esfuerzo bélico o trayendo un gabinete más competente, la guerra podría estar perdida..."
 SEA_japan_popup_events.42.a: "¡Debemos salir de este atolladero!"
 JAP_unlock_the_surrender_subbranch_tt: "Desbloquea los enfoques §Y$JAP_the_koiso_cabinet$§!, §Y$JAP_the_war_has_not_necessarily_developed_focus$§!, §Y$JAP_japans_longest_day$§! y §Y$JAP_the_surrender_broadcast$§!, que permiten eliminar §Y$JAP_crumbling_military_cabinet_idea$§! y posibilitan la retirada de la guerra de Asia Oriental."
 SEA_japan_popup_events.43.t: "El incidente de Kyūjō"
 SEA_japan_popup_events.43.desc: "Habiendo escuchado el deseo del emperador de anunciar un fin formal a la guerra de Asia Oriental, varios golpistas bajo el mando del comandante Kenji Hatanaka han intentado convencer a la Guardia Imperial de que los ayude a ocupar el Palacio Imperial de Tokio y a poner al emperador bajo arresto domiciliario. Los generales Shizuichi Tanaka y Takeshi Mori están preparados para poner fin rápidamente a este intento de golpe de Estado, pero ¿quién sabe qué lado prevalecerá?"
 SEA_japan_popup_events.43.a: "¿Cómo se atreven a oponerse al deseo del emperador?"
 SEA_japan_popup_events.43.b: "¡Deben desaparecer las nubes oscuras del reinado del emperador!"
 JAP_kyujo_incident_rebels_lost_flag: "El golpe de Kyūjō fracasó y los golpistas están arrestados"
 JAP_kyujo_incident_rebels_won_flag: "El golpe de Kyūjō tuvo éxito y los golpistas han impuesto el arresto domiciliario al emperador"
 JAP_unlock_japans_longest_day_tt: "Desbloquea el enfoque §Y$JAP_japans_longest_day$§!."
 JAP_unlock_surrender_broadcast_tt: "Desbloquea el enfoque §Y$JAP_the_surrender_broadcast$§!."
 SEA_japan_popup_events.44.t: "El ascenso de Horloogiyn Choybalsan"
 SEA_japan_popup_events.44.desc: "Como comandante en jefe del Ejército Popular de Mongolia y uno de los grandes revolucionarios mongoles de 1921, Horloogiyn Choybalsan es un sólido candidato para llevar a nuestro país a la grandeza. Además, sus recientes hazañas militares han demostrado su competencia para gobernar la nación como único líder. ¿Será el momento adecuado para que asuma el cargo de 10.º presidente del Consejo de Ministros?"
 SEA_japan_popup_events.44.a: "Es el momento adecuado."
 SEA_japan_popup_events.44.b: "No, ¡debe seguir combatiendo!"
 SEA_japan_popup_events.45.t: "Ocupación del Consejo Autónomo de Hebei Oriental"
 SEA_japan_popup_events.45.desc: "Tras el colapso del mando oficial del ejército japonés y la guerra civil que se desató en el archipiélago japonés, el protectorado japonés conocido como el Consejo Autónomo de Hebei Oriental, ubicado en nuestra frontera suroeste, se encuentra desprotegido. Ha llegado el momento de atacar y tomar la iniciativa, mientras el gobierno [JAP.GetAdjective] está demasiado liado con sus problemas como para preocuparse por lo que sucede en el continente."
 SEA_japan_popup_events.45.a: "Nuestra consolidación prosigue."
 SEA_japan_popup_events.46.t: "El Ejército de Kwantung ocupa Hebei Oriental"
 SEA_japan_popup_events.46.desc: "Tras el colapso del mando oficial del ejército japonés y la guerra civil que se desató en el archipiélago japonés, nuestro antiguo protectorado, conocido como el Consejo Autónomo de Hebei Oriental, ubicado en la frontera suroeste de [MAN.GetNameDef], se encuentra desprotegido. Por eso, han decidido atacar y tomar la iniciativa, mientras nuestro gobierno está demasiado liado con sus problemas como para preocuparse por lo que sucede en el continente."
 SEA_japan_popup_events.46.a: "Ya nos ocuparemos de ellos más tarde..."
 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap] cancela nuestros derechos sobre recursos de [655.GetName]"
 SEA_japan_popup_events.47.desc: "[FROM.GetLeader] de [FROM.GetNameDef] acaba de firmar un nuevo documento que anula nuestros derechos a la forestación y la minería en [655.GetName], en un vil desprecio de los tratados que firmamos cuando les devolvimos la región al final de la Guerra Civil Rusa."
 SEA_japan_popup_events.47.a: "Se gesta una tormenta en el norte..."
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader] declara una emergencia nacional"
 SEA_japan_popup_events.48.desc: "Tras la llegada de tropas hostiles a nuestro territorio, [ROOT.GetLeader] ha decretado la ley marcial y declarado una emergencia nacional hasta que los invasores sean expulsados de nuestro territorio. Nadie sabe cuánto tiempo llevará esto, pero lo único que saben es que, una vez más, el territorio está bajo el control absoluto de la familia Tokugawa."
 SEA_japan_popup_events.48.a: "Darle poder absoluto a los Tokugawa nunca ha salido mal."
 SEA_japan_popup_events.49.t: "¡[ROOT.GetLeader] ha muerto!"
 SEA_japan_popup_events.49.desc: "Tras su ascenso al poder como miembro de los moderados de la armada, [ROOT.GetLeader] se volvió muy popular. Sin embargo, ahora que el ejército ha recuperado un poder masivo, parece que aún le guardan rencor, ya que hoy ha aparecido muerto en su residencia. Aunque probablemente resulte ser falso, se ha encontrado un testamento en el cuerpo del primer ministro en el que entrega el liderazgo del país a Adachi Kenzō."
 SEA_japan_popup_events.49.a: "Parece que el espectro del militarismo todavía nos persigue..."
 SEA_japan_popup_events.50.t: "Demanda conjunta de la Tokkō y los burócratas"
 SEA_japan_popup_events.50.desc: "Con la formación de la Asociación de Apoyo al Régimen Imperial, ha quedado claro que Genki Abe, líder de la policía del pensamiento, y los diversos líderes de la administración pública no están muy satisfechos con las acciones de [ROOT.GetLeader]. Ahora, exigen su dimisión en favor del político pronazi Seigō Nakano. ¿Cedemos a la presión?"
 SEA_japan_popup_events.50.a: "Muy bien, si ese es el primer ministro que quieren..."
 SEA_japan_popup_events.50.b: "¡No aceptamos sus exigencias!"
 ### BORDER INCIDENT EVENTS ###
 # Event for MON
 SEA_border_incidents_events.1.t: "Nuestras tropas avanzan en Tauran"
 SEA_border_incidents_events.1.desc: "Una hueste conformada por menos de cien soldados [ROOT.GetAdjective], con la colaboración de seis asesores soviéticos, marcha sobre Tauran, la disputada aldea [MAN.GetAdjective]. Aunque el ejército [JAP.GetAdjective] no ha hecho aún acto de presencia en la región, cabe esperar que de un momento a otro acuda a hacernos frente. ¿Merece la pena el riesgo con tal de apoderarnos de la aldea, o será más conveniente tal vez obrar con cautela?"
 SEA_border_incidents_events.1.a: "¡La aldea será nuestra!"
 SEA_border_incidents_events.1.b: "¡Les exigiremos que se retiren de inmediato!"
 # Event for JAP or MAN
 SEA_border_incidents_events.2.t: "El incidente de Tauran"
 SEA_border_incidents_events.2.desc: "Una hueste conformada por menos de cien soldados [MON.GetAdjective], con la colaboración de seis asesores soviéticos, ha ocupado Tauran, la disputada aldea [MAN.GetAdjective]. No parece que la tropa vaya a desistir si no es por la fuerza, y habrá que derrotarla si deseamos recuperar el control pleno de [761.GetName]."
 SEA_border_incidents_events.2.a: "¡Ordenad a las tropas que se desplacen de inmediato!"
 SEA_border_incidents_events.2.b: "No merece la pena arriesgar tanto."
 # Event for MAN if overlord JAP decided to engage in the conflict
 SEA_border_incidents_events.3.t: "El incidente de Tauran"
 SEA_border_incidents_events.3.desc: "Una hueste conformada por menos de cien soldados [MON.GetAdjective], con la colaboración de seis asesores soviéticos, ha ocupado Tauran, la disputada aldea [MAN.GetAdjective]. No parece que la tropa vaya a desistir si no es por la fuerza, y habrá que derrotarla si deseamos recuperar el control pleno de [761.GetName]. Desde [JAP.GetNameDef], nuestros soberanos exigen una intervención inmediata, y el Ejército de Kwantung percibe el conflicto como una ofensa al mismísimo emperador."
 SEA_border_incidents_events.3.a: "¡Disponeos a atacar!"
 ### THE TAURAN INCIDENT BORDER WAR ###
 SEA_border_incidents_events.4.t: "Tropas [FROM.GetAdjective] se preparan para atacar Tauran"
 SEA_border_incidents_events.4.desc: "A raíz de las tiranteces que se han ido agravando por los conflictos fronterizos entre nuestra nación y [FROM.GetNameDef], como es el caso de Tauran, todo apunta a que están movilizando tropas con el fin de asaltar nuestra guarnición en aquella zona. ¡Debemos aprestarnos a defender nuestra posición hasta el último aliento y expulsar al invasor de un territorio que no es sino [ROOT.GetAdjective] por derecho!"
 SEA_border_incidents_events.4.a: "Se gesta una tormenta"
 SEA_border_incidents_events.5.t: "Victoria [JAP.GetAdjective] en el lago Buir"
 SEA_border_incidents_events.5.desc: "Tras un encontronazo entre las fuerzas [MON.GetAdjective] y [JAP.GetAdjective] en la zona fronteriza que rodea el lago Buir, al parecer las fuerzas [MON.GetAdjective] se han batido en retirada. Unidades [JAP.GetAdjective] han ocupado varias montañas estratégicas alrededor del área y se disponen ya recuperar la aldea de Tauran.\n\nDurante el combate, las tropas [JAP.GetAdjective] han capturado a varios soldados [MON.GetAdjective] y asesores [SOV.GetAdjective], duro revés a la moral del enemigo."
 SEA_border_incidents_events.5.a: "Hemos zanjado esta cuestión con honor."
 SEA_border_incidents_events.5.b: "Recemos por que no avancen más..."
 SEA_border_incidents_events.6.t: "Derrota [JAP.GetAdjective] en el lago Buir"
 SEA_border_incidents_events.6.desc: "Tras un encontronazo entre las fuerzas [MON.GetAdjective] y [JAP.GetAdjective] en la zona fronteriza que rodea el lago Buir, el embajador japonés en Ulán Bator ha solicitado un alto el fuego.\n\nVarios asaltos [JAP.GetAdjective] contra las posiciones [MON.GetAdjective] han fracasado, zanjándose con numerosas bajas, lo que ha aumentado la preocupación del ejército [JAP.GetAdjective] con respecto a la capacidad de sus fuerzas."
 SEA_border_incidents_events.6.a: "Es mejor caer con honor que no intentarlo jamás."
 SEA_border_incidents_events.6.b: "Nuestras fuerzas se han defendido bien."
 SEA_border_incidents_events.7.t: "Tablas en el lago Buir"
 SEA_border_incidents_events.7.desc: "La lucha entre las fuerzas [JAP.GetAdjective] y [MON.GetAdjective] alrededor del lago Buir ha amainado después de que ambos bandos se retiraran de la zona en litigio para reagruparse y reabastecerse. El ejército [JAP.GetAdjective] ha admitido que la aldea se emplaza en territorio [MON.GetAdjective], y pide un alto el fuego y que se abran negociaciones para zanjar el asunto de la frontera."
 SEA_border_incidents_events.7.a: "Tampoco es que la aldea tuviera mucho valor."
 SEA_border_incidents_events.7.b: "La aldea es nuestra hasta nuevo aviso, pues."
 SEA_border_incidents_events.8.t: "[FROM.GetNameDefCap] da marcha atrás"
 SEA_border_incidents_events.8.desc: "Desde que procedimos a la ocupación de Tauran, parece ser que las tropas [FROM.GetAdjective] se han retirado de la aldea y sus derredores, y no se han advertido indicios de que vayan a regresar. Consciente de la futilidad de insistir con más ofensivas, el ejército [JAP.GetAdjective] ha admitido que la aldea se emplaza en territorio [ROOT.GetAdjective]."
 SEA_border_incidents_events.8.a: "Excelente."
 if_they_back_down_or_lose_a_border_conflict_tt: "Si se retiran o pierden un conflicto fronterizo:"
 ### STRIKE SOUTH EVENTS ###
 SEA_imperial_influence_events.500.t: "La facción naval exige que ataquemos el sur"
 SEA_imperial_influence_events.500.desc: "[ROOT.GetLeader] acaba de recibir una carta firmada por el cuartel general naval en la que se exige que se inicien los preparativos para la implementación a gran escala de la Doctrina de Ataque del Sur, alegando que sus necesidades de recursos disponibles en las Indias Orientales han alcanzado un punto crítico. Podríamos ignorarlos, pero quizá no sea prudente hacerlos esperar."
 SEA_imperial_influence_events.500.a: "¡Iniciemos los preparativos inmediatamente!"
 take_the_strike_south_focus_tt: "Completar §Y$JAP_strike_the_southern_road$§! e ir a la guerra con las §Ypotencias occidentales§! apaciguará a la $JAP_naval_faction$."
 SEA_imperial_influence_events.501.t: "Los oficiales navales dimiten enfadados"
 SEA_imperial_influence_events.501.desc: "Al no poder implementar los planes elaborados para la ejecución de la Doctrina de Ataque del Sur dentro del tiempo que nos había asignado el cuartel general naval, ahora parece que han renunciado muchos de los oficiales navales que intentaron presionar a [ROOT.GetLeader] para que lo hiciera."
 SEA_imperial_influence_events.501.a: "¡Qué acto tan deshonroso!"
 ### TOKKO EVENTS ###
 SEA_japan_tokko_arrest_events.1.t: "El incidente del frente popular"
 SEA_japan_tokko_arrest_events.1.desc: "La Tokkō ha hallado una amenaza a nuestra estabilidad interna. Al parecer, existen organizaciones de socialistas y comunistas que pretenden socavar nuestra sociedad. Se ha elaborado una lista de gente a la que arrestar, entre la que se incluyen importantes miembros del partido comunista como Kanson Arahata, Saburō Eda, Ryōkichi Minobe, Itsurō Sakisaka, Kōzō Sasaki, Mosaburō Suzuki, Minoru Takano y Hitoshi Yamakawa."
 SEA_japan_tokko_arrest_events.1.a: "Grandes noticias."
 JAP_popular_front_incident_tt: "Se arrestará a varios políticos y agitadores comunistas."
 SEA_japan_tokko_arrest_events.2.t: "El incidente de Cox"
 SEA_japan_tokko_arrest_events.2.desc: "La Tokkō ha descubierto una amenaza contra nuestra estabilidad interna. Once ciudadanos británicos que residen en nuestro país serán arrestados como sospechosos por violar la Ley de Protección de Secretos Militares, junto con el cabecilla, MJ Cox, jefe del departamento de Tokio. Aunque el gobierno [ENG.GetAdjective] afirma que no son espías, han sido trasladados al cuartel general de la policía militar para ser interrogados."
 SEA_japan_tokko_arrest_events.2.a: "¡Los agentes extranjeros tienen lo que se merecen!"
 SEA_japan_tokko_arrest_events.2.b: "Intentemos no irritar a [ENG.GetAdjective]."
 JAP_cox_incident_tt: "Varios ciudadanos [ENG.GetAdjective] sospechosos de espionaje serán arrestados"
 SEA_japan_tokko_arrest_events.3.t: "El incidente de Gassakusha" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "La Tokkō ha hallado otra amenaza a nuestra estabilidad interna. La policía militar del Ejército de Kwantung ha detenido por segunda vez a varios miembros del departamento de investigación ferroviaria del sur de Manchuria por difundir propaganda antijaponesa y comunista en nuestras colonias. Al parecer, también están involucrados en investigaciones y análisis sociales mediante métodos marxistas que ya se habían prohibido en el archipiélago. Es posible que la conspiración vaya mucho más allá. ¿Cómo actuamos al respecto?"
 SEA_japan_tokko_arrest_events.3.a: "Que se encargue el Ejército de Kwantung."
 SEA_japan_tokko_arrest_events.3.b: "¡Hemos de arrestarlos de inmediato!"
 SEA_japan_tokko_arrest_events.3.c: "No suponen amenaza alguna para nosotros; ignoradlos."
 SEA_japan_tokko_arrest_events.4.t: "El incidente de Sorge"
 SEA_japan_tokko_arrest_events.4.desc: "La Tokkō ha hallado otra amenaza a nuestra estabilidad interna. Esta vez, ha descubierto una célula espía [SOV.GetAdjective] dirigida por el periodista [GER.GetAdjective] Richard Sorge. Se trata de un grupo que ha sido declarado culpable de espionaje y actos subversivos en nuestra nación. Al parecer, cuentan con colaboradores, a los que también hemos de aplacar, como Hotsumi Ozaki, experiodista de Asahi Shimbun, y Koichi Saionji, miembro de nuestra aristocracia."
 SEA_japan_tokko_arrest_events.4.a: "¡Los agentes extranjeros tienen lo que se merecen!"
 SEA_japan_tokko_arrest_events.4.b: "Intentemos no irritar a los [SOV.GetAdjective]s."
 JAP_sorge_incident_tt: "Varios ciudadanos [SOV.GetAdjective] y sus contactos dentro de nuestro país que sean sospechosos de espionaje serán arrestados."
 SEA_japan_tokko_arrest_events.5.t: "El incidente de Yokohama"
 SEA_japan_tokko_arrest_events.5.desc: "La Policía Superior Especial de Yokohama ha arrestado a casi tres docenas de intelectuales acusados de intentar resucitar el partido comunista que la Tokkō había disuelto de forma contundente. Entre los sospechosos se encuentran los editores de las revistas Chūō Kōron, Kaizō y Nippon Hyoron. Parece que nuestros cuerpos policiales están haciendo un gran trabajo a la hora de proteger el alma de nuestra nación de esta amenaza espiritual."
 SEA_japan_tokko_arrest_events.5.a: "Más disidencia sofocada."
 SEA_japan_tokko_arrest_events.6.t: "El incidente de Seigō Nakano"
 SEA_japan_tokko_arrest_events.6.desc: "Seigō Nakano, fundador y líder del partido político de extrema derecha Tōhōkai, ha sido arrestado justo después de que el partido se haya visto supuestamente incapaz de continuar con sus actividades legales como consecuencia de la represión. Al parecer, también estaban planeando tomar medidas ilegales contra lo que catalogan de \"represión política\" por parte de nuestro gabinete. ¡Vergonzoso!"
 SEA_japan_tokko_arrest_events.6.a: "¿Cómo se atreve a hablar mal del primer ministro? ¡Arrestadlo!"
 SEA_japan_tokko_arrest_events.7.t: "El incidente de la lanza de bambú"
 SEA_japan_tokko_arrest_events.7.desc: "Takeo Shinmyo, reportera jefe del Mainichi Shimbun, ha sido arrestada por la Tokkō por criticar el esfuerzo bélico. Presuntamente, como parte de nuestra rivalidad interna, ha afirmado que de poco sirve una lanza de bambú, pues se trata de un avión, de un avión marítimo. También ha añadido que el resultado de la Gran Guerra de Asia Oriental depende de la fortaleza de la potencia naval y aérea, y que no podemos contrarrestar el poder aéreo del enemigo con lanzas de bambú. Con estas palabras ha criticado el liderazgo de nuestro ejército a la vez que ha promovido la idea de que solo la armada puede llevarnos a la victoria."
 SEA_japan_tokko_arrest_events.7.a: "¿Por qué no confían en que ganaremos esta guerra?"
 SEA_japan_tokko_arrest_events.8.t: "El incidente de Gassakusha"
 SEA_japan_tokko_arrest_events.8.desc: "La policía militar del Ejército de Kwantung ha detenido por segunda vez a varios miembros del departamento de investigación ferroviaria del sur de Manchuria por difundir propaganda antijaponesa y comunista. [JAP.GetNameDefCap] nos ha ordenado que abordemos la situación como es debido, pero no intervendremos directamente. ¿Cómo hacemos frente a esta situación?"
 SEA_japan_tokko_arrest_events.8.a: "¡Seguid la directriz y empezad a arrestar gente!"
 SEA_japan_tokko_arrest_events.8.b: "Esconded los trapos sucios, pues nos beneficia igualmente."
