 ####### WARLORDS ######
 #######################
 SEA_warlords.1.t: "La muerte de Liu Xiang"
 SEA_warlords.1.desc: "Tras el fallecimiento de Liu Xiang y con la creciente presión por parte del gobierno central, cada vez está más claro que [ROOT.GetNameDef] tiene los días contados. Sin embargo, hay quien cree que esta muerte no es fruto de la casualidad, sino que se trata de un asesinato, y desearía continuar con la lucha a riesgo de cabrear al gobierno central."
 SEA_warlords.1.a: "[ROOT.GetNameDefCap] ha cumplido con su cometido."
 SEA_warlords.1.b: "¡Tenemos que seguir luchando!"
 SEA_warlords.2.t: "[FROM.GetNameDefCap] sigue desafiándonos"
 SEA_warlords.2.desc: "Tras el fallecimiento de Liu Xiang, en [FROM.GetNameDef] se produjo una lucha de poderes que culminó con el ascenso de Yang Sen. Como consecuencia de los rumores de que nuestras fuerzas asesinaron a Liu Xiang, han decidido distanciarse de nuestro gobierno y resistirse a la integración."
 SEA_warlords.2.a: "¡Generales insolentes!"
 SEA_warlords.2.b: "Vaya."
 SEA_warlords.3.t: "[FROM.GetNameDefCap] acepta la integración"
 SEA_warlords.3.desc: "Tras el fallecimiento de Liu Xiang, [FROM.GetNameDef] se ha disuelto y ahora se rige por nuestra autoridad. Hemos de sacarle provecho a la situación."
 SEA_warlords.3.a: "Excelente."
 SEA_warlords.4.t: "La segunda rebelión de Kumul"
 SEA_warlords.4.desc: "Tras el inicio de nuestra marcha contra Jotán, Yulbars Khan ha anunciado su apoyo a Ma Hushan y ha llamado a la rebelión contra nuestro gobierno en Hami. Ahora nos va a tocar luchar en dos frentes."
 SEA_warlords.4.a: "¡Pues también los aplastaremos!"
 SEA_warlords.4.b: "¡Hay que aprovechar la oportunidad! ¡Viva el kan!"
 SEA_warlords.5.t: "Un conflicto estancado"
 SEA_warlords.5.desc: "Con la presión en aumento por parte del gobierno central y el ánimo de nuestras tropas decayendo cada vez más, queda claro que debemos cesar nuestra infructífera lucha y afrontar las grandes amenazas que se ciernen sobre China. El problema es que las fuerzas de Ma Hushan seguirán ocupando las zonas del sur de la provincia."
 SEA_warlords.5.a: "Esperaremos al momento oportuno..."
 SEA_warlords.6.t: "[FROM.GetLeader] solicita ayuda"
 SEA_warlords.6.desc: "[FROM.GetLeader] nos ha pedido ayuda en la lucha contra [SIK.GetLeader]. Aunque perderlos significa perder nuestro apoyo en la provincia, es fundamental que no enfademos a los soviéticos, pues eso nos supondría la pérdida de un posible socio y avalista."
 SEA_warlords.6.a: "Enviad el menor número posible para evitar llamar la atención de los soviéticos."
 SEA_warlords.6.b: "Al diablo los soviéticos, tienen todo nuestro apoyo."
 SEA_warlords.6.c: "No podemos prescindir de nada."
 SEA_warlords.7.t: "Llega una ayuda mínima"
 SEA_warlords.7.desc: "El gobierno central ha decidido ofrecernos ayuda mínima para no enfadar a las autoridades soviéticas, pues valoran más su pacto con la nación que nuestra supervivencia."
 SEA_warlords.7.a: "Algo es algo."
 SEA_warlords.8.t: "Llega ayuda"
 SEA_warlords.8.desc: "El gobierno central ha decidido respaldarnos para que los soviéticos no tomen nuestra provincia, lo que ha puesto en peligro su relación con el estado."
 SEA_warlords.8.a: "Así, la situación cambiará drásticamente."
 SEA_warlords.9.t: "No ha llegado ayuda"
 SEA_warlords.9.desc: "El gobierno central ha decidido no ofrecernos ayuda para complacer a las autoridades soviéticas, pues valoran mucho más su pacto con la nación que nuestra supervivencia."
 SEA_warlords.9.a: "Serán traidores..."
 SEA_warlords.10.t: "$KUM_yulbars_khan$ llega a Jotán"
 SEA_warlords.10.desc: "Tras la caída del Kanato de Kumul, $KUM_yulbars_khan$ se las ha ingeniado para huir y se ha unido a nosotros para continuar luchando contra nuestro enemigo en común. Deberíamos recibirlo con los brazos abiertos."
 SEA_warlords.10.a: "¡Le encomendaremos una tarea de inmediato!"
 SEA_warlords.11.t: "La llegada de $KUM_yulbars_khan$"
 SEA_warlords.11.desc: "$KUM_yulbars_khan$, general del Kuomintang, ha vuelto con nosotros tras la insurrección fallida contra las fuerzas de [SIK.GetLeader], gobernador de la provincia de Sinkiang. Deberíamos recibirlo con los brazos abiertos."
 SEA_warlords.11.a: "Hora de continuar la lucha"
 SEA_warlords.12.t: "La llegada de $XSM_ma_hongbin$"
 SEA_warlords.12.desc: "Tras la caída del estado de Ma Hushan, $XSM_ma_hongbin$ huyó y llegó hasta nosotros para quedarse. Deberíamos servirnos de su experiencia y pericia en las luchas venideras."
 SEA_warlords.12.a: "Bienvenido a casa."
 SEA_warlords.13.t: "El regreso del traidor"
 SEA_warlords.13.desc: "Tras la caída de las fuerzas de Ma Hushan, $KHM_mahmut_muhiti$, antiguo gobernador de Kasgar que aunó fuerzas con los rebeldes, se ha ofrecido para volver a servir como gobernador y oficial en nuestro gobierno. Parece que busca una segunda oportunidad para redimirse, pero, teniendo en cuenta sus actos del pasado, quizá no sea prudente confiar en él."
 SEA_warlords.13.a: "No confiaremos en traidores."
 SEA_warlords.13.b: "Le daremos una segunda oportunidad."
