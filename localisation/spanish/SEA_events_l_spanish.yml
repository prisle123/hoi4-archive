 ### NATIONALIST CHINA ###
 #########################
 # Requesting Soviet aid
 SEA_china.1.t: "[FROM.GetNameDefCap] nos pide apoyo"
 SEA_china.1.desc: "[FROM.GetNameDef] solicita que enviemos apoyo material. Aunque [FROM.GetLeader] hizo declaraciones cuestionables sobre nosotros hace tiempo, esta sería una gran oportunidad para fijar los intereses extranjeros en la región."
 SEA_china.1.a: "Los apoyaremos."
 SEA_china.1.b: "Es demasiado arriesgado."
 SEA_china.2.t: "[FROM.GetNameDefCap] acepta apoyarnos"
 SEA_china.2.desc: "[FROM.GetNameDef], en un momento de sensatez, ha decidido apoyarnos en nuestras tribulaciones. No tenemos la impresión de que se trate de un acto de bondad, sino de un interés egoísta en que le hagamos el trabajo sucio."
 SEA_china.2.a: "Esto nos beneficiará."
 SEA_china.3.t: "[FROM.GetNameDefCap] rechaza nuestras peticiones"
 SEA_china.3.desc: "Como era de esperar, [FROM.GetNameDef] ha rechazado nuestra solicitud de apoyo. Aunque no teníamos grandes esperanzas, confiábamos en que al menos vieran la amenaza que representa [JAP.GetNameDef] para toda Asia. Qué equivocados estábamos."
 SEA_china.3.a: "Era de esperar."
 # Requesting American/Allied aid
 SEA_china.4.t: "[FROM.GetNameDefCap] nos pide apoyo"
 SEA_china.4.desc: "[FROM.GetLeader] de [FROM.GetNameDef] nos ha enviado una consulta para pedir apoyo financiero y material en su conflicto contra [JAP.GetNameDef]. No se ha limitado a contactar por radio o por medio de un emisario, sino que ha enviado a la mismísima $CHI_soong_mei_ling$, que ha atraído a una gran multitud mientras recorría [ROOT.GetName]. Parar los pies a [JAP.GetNameDef] nos beneficiaría solo a nosotros, pero también nos vendría bien la popularidad de esta gira."
 SEA_china.4.a: "Los apoyaremos."
 SEA_china.4.b: "Debemos anteponer nuestra propia seguridad."
 SEA_china.4.tt: "Aumenta la recompensa de §Yequipo de artillería§! por §Ymostrar nuestra determinación§! en 100"
 SEA_china.5.t: "[FROM.GetNameDefCap] acepta apoyarnos"
 SEA_china.5.desc: "Hemos recibido respuesta a nuestras peticiones y nos alegra informar de que pronto tendremos fondos extranjeros disponibles. Será una bendición para nuestra industria y nos permitirá aumentar nuestras fuerzas armadas en gran medida. Es posible que en un futuro esto se traduzca también en recibir ayuda material."
 SEA_china.5.a: "El camino a la victoria se abre ante nosotros."
 SEA_china.5.tt: "Aumenta la recompensa de §Y$CIC_BANK_HEADER$§! por §Ymostrar nuestra determinación§! en §Y1000§!"
 SEA_china.6.t: "[FROM.GetNameDefCap] rechaza nuestra petición"
 SEA_china.6.desc: "[FROM.GetNameDef] ha respondido a nuestras plegarias decidiendo abandonarnos: no nos enviarán apoyo ni pondrán fondos a nuestra disposición. Afrontaremos solos la agresión como tantas otras veces. Debemos prevalecer, porque, de lo contrario, no quedará nadie que cuente nuestra historia."
 SEA_china.6.a: "¡Lucharemos por la supervivencia del país!"
 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "Una invitación de [FROM.GetName]"
 SEA_china.7.desc: "El gobierno central de [FROM.GetName] ha invitado a [ROOT.GetName] a unirse a su facción. Hablan de unidad nacional y de la necesidad de resistir a la invasión extranjera como uno solo. A pesar de nuestras diferencias ideológicas, quizá merezca la pena plantearnos cooperar ante las crecientes amenazas."
 SEA_china.7.a: "Nos mantendremos unidos contra nuestros enemigos."
 SEA_china.7.b: "No cambiaremos la independencia por promesas."
 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "[FROM.GetName] acepta la invitación"
 SEA_china.8.desc: "[FROM.GetLeader] ha aceptado nuestra propuesta. [FROM.GetNameDefCap] se unirá a nuestra facción y permanecerá a nuestro lado en la lucha por unificar la nación y defenderla de las amenazas externas. Esto supone un paso muy importante hacia la unidad china."
 SEA_china.8.a: "Juntos somos más fuertes."
 ### SEA_china.9 - Rejection
 SEA_china.9.t: "[FROM.GetName] rechaza la oferta"
 SEA_china.9.desc: "[FROM.GetLeader] ha rechazado unirse a nuestra facción alegando la necesidad de preservar la independencia de la región y la autonomía política. A pesar de ser desafortunada, esta decisión pone de manifiesto las divisiones que acontecen en nuestro país."
 SEA_china.9.a: "Acabarán arrepintiéndose."
 # Joining the Allies
 SEA_china.10.t: "[FROM.GetNameDefCap] solicita unirse a nosotros"
 SEA_china.10.desc: "[FROM.GetNameDef] ofrece que nos unamos a [ROOT.GetFactionName] junto con todos los miembros de [FROM.GetFactionName]. Si aceptáramos, tendríamos un potencial oponente menos y nuestra posición se vería reforzada. La duda es si podemos confiar en que no estén tratando de eliminarnos."
 SEA_china.10.a: "Nuestra fuerza está en el número."
 SEA_china.10.b: "No podemos aceptar eso."
 SEA_china.11.t: "[FROM.GetNameDefCap] apoya nuestro involucramiento"
 SEA_china.11.desc: "Tenemos una respuesta del líder de [FROM.GetFactionName] que señala el final de nuestro aislamiento. El gobierno de [FROM.GetNameDef] nos recibe con los brazos abiertos y ahora ocupamos nuestro lugar en el mundo en igualdad de condiciones."
 SEA_china.11.a: "Emprendamos este camino juntos."
 SEA_china.12.t: "[FROM.GetNameDefCap] rechaza nuestra petición"
 SEA_china.12.desc: "Los líderes de [FROM.GetFactionName] han rechazado nuestra oferta de unir fuerzas. Esta era una oportunidad de llevar paz y estabilidad al mundo, pero, por desgracia, los hay que se oponen a ello."
 SEA_china.12.a: "Es una lástima."
 SEA_china.12.b: "Sigamos nuestro propio camino."
 # Chiang gets killed
 SEA_china.13.t: "[CHI.GetLeader] ha muerto"
 SEA_china.13.desc: "Han disparado a nuestro glorioso líder [CHI.GetLeader] en su coche tras detenerlo en la carretera. Nos informan de que el pistolero actuaba por su cuenta; de existir otros conspiradores, quedarán impunes, ya que el autor ha muerto en la persecución. El partido ha empezado a buscar un sustituto."
 SEA_china.13.a: "Qué tragedia"
 # Giving away Subject
 SEA_china.14.t: "[FROM.GetName] le cede su control a [JAP.GetNameDef]"
 SEA_china.14.desc: "En un intento desesperado por aplacar a [JAP.GetNameDef], el gobierno central les ha ofrecido nuestra soberanía. Nos cuesta creer que el nuevo gobierno haya cometido un acto tan vergonzoso."
 SEA_china.14.a: "Un hecho consumado..."
 SEA_china.14.b: "No podemos consentirlo. ¡A las armas!"
 SEA_china.15.t: "Nos han otorgado el control de [FROM.GetNameDef]."
 SEA_china.15.desc: "Para aplacar a aquellos miembros de nuestras fuerzas armadas que desean el estallido de una guerra, [CHI.GetName] nos ha cedido el control de [FROM.GetName]. Parece que no se producirá ningún conflicto en el futuro próximo."
 SEA_china.15.a: "Muy bien."
 # Informing Japan
 SEA_china.16.t: "[From.GetName] nos ha concedido el derecho para atracar"
 SEA_china.16.desc: "En un intento por evitar que ataquemos, [From.GetName] nos ha concedido el derecho para atracar. El Ejército de Kwantung ha decidido retirarse de momento."
 SEA_china.16.a: "¡Excelente!"
 SEA_china.17.t: "[From.GetName] nos ha dado acceso a la base aérea"
 SEA_china.17.desc: "En un intento por evitar que ataquemos, [From.GetName] nos ha dado acceso a la base aérea. El Ejército de Kwantung ha decidido retirarse de momento."
 SEA_china.17.a: "¡Excelente!"
 SEA_china.18.t: "[From.GetName] nos ha cedido derechos sobre recursos"
 SEA_china.18.desc: "En un intento por evitar que ataquemos, [From.GetName] nos ha cedido derechos sobre recursos. El Ejército de Kwantung ha decidido retirarse de momento."
 SEA_china.18.a: "¡Excelente!"
 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "[CHI.GetName] exige la abolición del Tratado de las Nueve Potencias"
 SEA_china.19.desc: "Hoy ha llegado al Ministerio de Asuntos Exteriores una carta formal de parte de [CHI.GetNameDef]. Sostiene que el Tratado de las Nueve Potencias pone trabas a la soberanía [CHI.GetAdjective] y ha de abolirse de inmediato. [CHI.GetLeader] insiste en que el acuerdo es un vestigio de la extorsión y promete recuperar la independencia total, con o sin nuestro consentimiento."
 SEA_china.19.a: "Aceptamos la petición de Pekín."
 SEA_china.19.b: "Nos negamos a abolir el tratado."
 SEA_china.19_tt: "§R¡Nos uniremos a la guerra de China contra Japón!§!"
 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "[FROM.GetName] abandona el Tratado de las Nueve Potencias"
 SEA_china.20.desc: "[FROM.GetNameDefCap] ha confirmado su retirada inmediata del Tratado de las Nueve Potencias. Reconocen que el tratado está obsoleto y que no han de ponerse trabas a la soberanía [CHI.GetAdjective]."
 SEA_china.20.a: "Una victoria bien recibida y decisiva."
 # China reacts to refusal
 SEA_china.21.t: "[FROM.GetName] desafía a Pekín"
 SEA_china.21.desc: "[FROM.GetNameDefCap] se niega a desmantelar el Tratado de las Nueve Potencias, aludiendo al frágil equilibrio de poder en el Pacífico. La afrenta indignaría a cualquiera, pero la era de los títeres imperialistas ha llegado a su fin. Hemos de decidir si queremos intensificar la presión o retirarnos de la escena diplomática."
 SEA_china.21.a: "Presionaremos sobre la cuestión."
 SEA_china.21.b: "Nos retiramos de momento."
 # Beijing escalates; target nation must respond
 SEA_china.22.t: "[CHI.GetName] presiona al respecto"
 SEA_china.22.desc: "Pekín se reafirma. El gabinete debate acerca de cómo responder a la creciente presión: contratacar con un embargo que podría trastocar el comercio o liberar a [CHI.GetName] de sus obligaciones por completo."
 SEA_china.22.a: "Impongamos un embargo a [CHI.GetName]."
 SEA_china.22.b: "No haremos nada."
 #FROM enacts a blockade against China ---
 SEA_china.23.t: "[FROM.GetName] nos ha impuesto un embargo"
 SEA_china.23.desc: "El gobierno [FROM.GetAdjective] nos ha impuesto un embargo como castigo por rechazar el Tratado de las Nueve Potencias. Los supervisores de los puertos de [FROM.GetNameDef] no permiten el paso de los cargueros chinos. La prensa nacional denuncia y tacha la medida de estrangulamiento económico, de vestigio de una era imperialista que hace mucho que desapareció."
 SEA_china.23.a: "No permitiremos que nos intimiden."
 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "[FROM.GetName] abole el Tratado de las Nueve Potencias"
 SEA_china.24.desc: "Ha llegado a Nankín un telegrama de [FROM.GetNameDef] en el que confirman su retirada del Tratado de las Nueve Potencias. Las patrullas fluviales extranjeras se preparan para zarpar mientras los diplomáticos [FROM.GetAdjective] admiten que el acuerdo ya no es vinculante en China. La multitud se congrega frente al Ministerio de Asuntos Exteriores mientras las radios informan del fin de otra alianza desigual."
 SEA_china.24.a: "Victoria para la soberanía nacional."
 # China requests Armor MIO
 SEA_china.25.t: "China solicita especialistas en blindados"
 SEA_china.25.desc: "[FROM.GetNameDefCap] solicita que los especialistas de nuestras unidades blindadas los ayuden a adaptarse a un estilo de guerra más moderno. Podemos enviar un equipo asesor de uno de nuestros mayores fabricantes o rechazar su propuesta directamente."
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "No merecen nuestra ayuda."
 SOV_accepted_Morozov: "[SOV.GetNameDefCap] ha enviado un equipo de $morozov_design_bureau$."
 SOV_accepted_Astrov: "[SOV.GetNameDefCap] ha enviado un equipo de $astrov_design_bureau$."
 SOV_accepted_OKMO: "[SOV.GetNameDefCap] ha enviado un equipo de $okmo$."
 # Answering yes
 SEA_china.26.t: "[SOV.GetNameDefCap] responde"
 SEA_china.26.desc: "Hemos recibido la respuesta de [SOV.GetNameDef] y aceptan enviarnos un grupo de expertos. Pronto estarán aquí y podremos ponerlos a trabajar para fortalecer nuestro cuerpo de tanques."
 SEA_china.26.a: "Marchamos hacia la victoria."
 # Answering no
 SEA_china.27.t: "[SOV.GetNameDefCap] responde"
 SEA_china.27.desc: "Por desgracia, [SOV.GetNameDef] ha decidido negarnos la ayuda que necesitamos. No conocemos sus razones para rechazar esta sencilla petición, pero tendremos que buscar alternativas."
 SEA_china.27.a: "Acabarán arrepintiéndose."
 SEA_china.28.t: "[FROM.GetName] exige la sumisión"
 SEA_china.28.desc: "El gobierno central ha capitulado ante [JAP.GetNameDef] y prometido no oponerse a su agresión territorial. Es un golpe para nosotros, ya que el gobierno [JAP.GetAdjective] exige nuestra tierra y quiere anexionársela mediante coacción diplomática."
 SEA_china.28.a: "No tenemos elección."
 the_game_will_end_for_us: "§REs el fin del juego para nosotros§!"
 SEA_china.28.b: "¡Jamás!"
 SEA_china_improvement.1.t: "Una nueva clase de oficiales"
 SEA_china_improvement.1.desc: "Bajo el sol brillante, con camisas planchadas y botas lustradas, forman en filas compactas para escuchar a [ROOT.GetLeader], que ha venido a dar un discurso en su graduación. Pronto estarán en el frente y procurarán gloria a [ROOT.GetNameDef]."
 SEA_china_improvement.1.a: "Los voluntarios marchan hacia la gloria."
 SEA_china_improvement.1_tt: "\n El §Y$MODIFIER_CONSCRIPTION_TOTAL_FACTOR$§! §Gaumentará cada 6 meses§!."
 SEA_china_improvement.2.t: "Erradicando el veneno"
 SEA_china_improvement.2.desc: "Debemos poner sobre la mesa el efecto corrosivo del tráfico de opio sobre la autoridad estatal y la confianza pública, y por ello emprender una campaña a largo plazo para reducir la influencia de las mafias del opio. Los funcionarios deben efectuar inspecciones más estrictas, cambios administrativos y campañas de concienciación pública, pero ninguna de estas medidas dará frutos de la noche a la mañana. Aun así, cada paso debilita las redes clandestinas que se aprovechan de las vulnerabilidades [CHI.GetAdjective]."
 SEA_china_improvement.2.a: "Que comience la larga lucha."
 SEA_china_improvement.2_tt: "El efecto negativo del §Ycomercio ilícito§! se reducirá cada 6 meses."
 SEA_china_improvement.3.t: "El fin del vicio"
 SEA_china_improvement.3.desc: "Tras años de reformas persistentes, purgas silenciosas y una supervisión implacable, las últimas grandes redes de opio han sido desmanteladas. Por primera vez en décadas, la voluntad del Estado se impone sin oposición en las zonas rurales. Los cínicos murmuran sobre los viejos tiempos, pero incluso ellos deben admitir que el aire es más limpio."
 SEA_china_improvement.3.a: "Buen trabajo."
 SEA_china_warlords.1.t: "[FROM.GetName] exige nuestra sumisión"
 SEA_china_warlords.1.desc: "Ha llegado un mensaje de Nankín con el inconfundible sello del gobierno central. El pomposo lenguaje de unidad y destino nacional esconde exigencias: hemos de someternos a [FROM.GetLeader] y aceptar la autoridad de [FROM.GetNameDef] sobre nuestro territorio. No hay cabida para negociaciones: u obedecemos o habrá consecuencias."
 SEA_china_warlords.1.a: "Que vengan, a ver si son capaces."
 SEA_china_warlords.1.b: "No tenemos más remedio que obedecer."
 SEA_china_warlords.1.tt: "§RNos convertiremos en súbditos de [FROM.GetName]§!."
 SEA_china_warlords.2.t: "[FROM.GetName] acata las imposiciones"
 SEA_china_warlords.2.desc: "[FROM.GetName] ha aceptado nuestro ultimátum. A sus líderes se les llena la boca hablando de unidad nacional y destino histórico, pero su significado está claro: ahora reconocen la supremacía de [ROOT.GetNameDef].\nAunque hay quien se muestra reticente a su sumisión, evita que se produzcan más divisiones y derramamientos de sangre en China."
 SEA_china_warlords.2.a: "Un sol hecho añicos recoge su luz."
 SEA_china_warlords.3.t: "[FROM.GetName] se niega"
 SEA_china_warlords.3.desc: "Han rechazado el ultimátum. En un desvergonzado y desafiante movimiento, [FROM.GetLeader] ha dejado claro que no se someterán y, con la destitución de nuestros emisarios, la diplomacia derivará en guerra."
 SEA_china_warlords.3.a: "Habrá que meterlos en cintura."
 SEA_china_warlords.4.t: "[FROM.GetNameDef] exige la anexión completa"
 SEA_china_warlords.4.desc: "Ahora que la situación está estabilizándose y la autoridad central se ha ratificado, [FROM.GetNameDef] da un paso hacia la abolición de los últimos vestigios de la autonomía de los caudillos. Se espera que [THIS.GetNameDefCap] ceda todo el control administrativo y militar al gobierno central, con lo que culminará el proceso de unificación."
 SEA_china_warlords.4.a: "Tenemos que agachar la cabeza."
 SEA_china_warlords.4.b: "¡Jamás!"
 SEA_china_warlords.5.t: "[FROM.GetNameDefCap] acepta la integración"
 SEA_china_warlords.5.desc: "Al reconocer la necesidad de unidad nacional, [FROM.GetLeader] ha aceptado disolver [FROM.GetNameDef] y transferir toda autoridad a [ROOT.GetNameDef]. Sus fuerzas armadas pasarán a depender de la estructura de mando nacional y se disolverán sus cuerpos administrativos."
 SEA_china_warlords.5.a: "La unidad prevalece"
 SEA_china_warlords.6.t: "[FROM.GetNameDefCap] rechaza la integración"
 SEA_china_warlords.6.desc: "Como acto de rebeldía contra el gobierno central, [FROM.GetLeader] ha rechazado el ultimátum. [FROM.GetNameDefCap] sigue siendo una parte nominal, pero sus actos van contra las aspiraciones de independencia. Esta insubordinación no puede quedar impune."
 SEA_china_warlords.6.a: "Se arrepentirán de esto."
 SEA_china_democratic.1.t: "Un presidente para la república"
 SEA_china_democratic.1.desc: "Por fin ha llegado el momento de restablecer las elecciones libres en China y restaurar la república que aplastaron fuerzas externas e internas. La duda sigue siendo quién tomará el relevo al doctor Sun y se convertirá en el primer presidente de esta nueva república."
 SEA_china_democratic.1.a: "El Partido de los Trabajadores tiene buenos candidatos."
 SEA_china_democratic.1.b: "Carsun Chang ha demostrado lo que vale."
 SEA_china_democratic.1.c: "Soong Ching-Ling es el líder ideal."
 SEA_china_democratic.1.d: "Zeng Qi se merece esta oportunidad."
 SEA_china_democratic.2.t: "[FROM.GetNameDefCap] nos invita a su alianza"
 SEA_china_democratic.2.desc: "Una delegación proveniente de tierras lejanas ha llegado a nuestra capital y exige una audiencia con [ROOT.GetLeader]. Dicen ser de [FROM.GetNameDef] y buscan una alianza entre nuestras naciones. ¿Aceptamos?"
 SEA_china_democratic.2.a: "Juntos seremos más fuertes."
 SEA_china_democratic.2.b: "Eso iría contra nuestros principios de neutralidad..."
 SEA_china_democratic.3.t: "[FROM.GetNameDefCap] acepta nuestra invitación"
 SEA_china_democratic.3.desc: "[FROM.GetLeader] ha aceptado nuestra oferta para formalizar una alianza entre nuestras naciones y ya han arrancado algunas iniciativas para integrarse en nuestra esfera. ¡Hoy es un día de celebración!"
 SEA_china_democratic.3.a: "Comparten nuestra visión del futuro."
 SEA_china_democratic.4.t: "[FROM.GetNameDefCap] rechaza unirse a nosotros"
 SEA_china_democratic.4.desc: "[FROM.GetLeader] ha decidido rechazar groseramente nuestra oferta de alianza entre nuestras naciones, alegando que iría en contra de su principio de neutralidad. Solo podemos imaginar la magnitud de la corrupción que condujo a esta decisión errónea."
 SEA_china_democratic.4.a: "¡Ellos se lo pierden!"
 SEA_china_democratic.5.t: "Guerra civil en [ROOT.GetNameDef]"
 SEA_china_democratic.5.desc: "Tras un largo periodo alimentando el sentimiento republicano, los demócratas [ROOT.GetAdjective] parecen haberse hartado de esperar un cambio pacífico de gobierno. Las intensas conversaciones diplomáticas han sido infructuosas y ha surgido un conflicto armado."
 SEA_china_democratic.5.a: "¡Por la democracia!"
 SEA_china_democratic.5.b: "¡Debemos detener esta locura!"
 SEA_china_democratic.6.t: "[FROM.GetNameDefCap] agita el sentimiento republicano"
 SEA_china_democratic.6.desc: "Hemos sabido que existen en nuestro país células activas [FROM.GetAdjective] que propagan ideas republicanas. Aunque el hecho en sí es inofensivo, parece que parte de la propaganda es, por naturaleza, bastante revolucionaria. Con cada vez más frecuencia, animan a los trabajadores a organizarse y hacer piña; a juzgar por la historia reciente, no podemos estar seguros de que no se trate de un complot elaborado por el gobierno [FROM.GetAdjective] para acabar integrándonos."
 SEA_china_democratic.6.a: "Les permitiremos continuar."
 SEA_china_democratic.6.b: "¡Aplastaremos a esos agitadores insolentes!"
 SEA_china_democratic.7.t: "[CHI.GetNameDefCap] exige que liberemos colonias asiáticas"
 SEA_china_democratic.7.desc: "Hemos recibido un mensaje bastante duro de [CHI.GetNameDef]. Exigen que liberemos [CHI_country_to_be_liberated.GetNameDef] y devolvamos los territorios a sus legítimos propietarios."
 SEA_china_democratic.7.a: "De todos modos, esas colonias no nos sirven de mucho."
 SEA_china_democratic.7.b: "Nosotros somos sus legítimos propietarios."
 SEA_china_democratic.7.b.tt: "§R¡Esto les dará un objetivo de guerra contra nosotros!§!"
 SEA_china_democratic.8.t: "[FROM.GetNameDefCap] acepta la liberación de [CHI_country_to_be_liberated.GetNameDef]"
 SEA_china_democratic.8.desc: "Hemos exigido que [FROM.GetNameDef] libere [CHI_country_to_be_liberated.GetNameDef] y ya hemos obtenido respuesta. Para nuestra sorpresa, han accedido a liberarlos como nación independiente."
 SEA_china_democratic.8.a: "Un resultado de lo más satisfactorio."
 SEA_china_democratic.9.t: "[FROM.GetNameDefCap] se niega a liberar colonias"
 SEA_china_democratic.9.desc: "Hemos exigido que [FROM.GetNameDef] libere [CHI_country_to_be_liberated.GetNameDef] y ya hemos obtenido respuesta. Declaran que sus asuntos exteriores no son de nuestra incumbencia y rechazan la idea de concederles su legítima independencia."
 SEA_china_democratic.9.a: "Debemos liberarlos, cueste lo que cueste."
 SEA_china_democratic.10.t: "[FROM.GetNameDefCap] quiere que nos unamos a su guerra"
 SEA_china_democratic.10.desc: "Una delegación proveniente de tierras lejanas ha llegado a nuestra capital y solicita una audiencia con [ROOT.GetLeader]. Dicen ser de [FROM.GetNameDef] y piden que nos unamos a su guerra contra [JAP.GetNameDef]. ¿Aceptamos?"
 SEA_china_democratic.10.a: "¡Juntos por la victoria!"
 SEA_china_democratic.10.b: "Eso iría contra nuestros principios de neutralidad..."
 SEA_china_democratic.11.t: "[FROM.GetNameDefCap] acepta nuestra humilde petición"
 SEA_china_democratic.11.desc: "[FROM.GetLeader] ha aceptado nuestra oferta para formalizar una alianza entre nuestras naciones contra la [JAP.GetAdjective] y ya tiene en marcha iniciativas para enfrentarse a la amenaza oriental. ¡Hoy es un día de celebración!"
 SEA_china_democratic.11.a: "Estamos en deuda con su pueblo."
 SEA_china_democratic.12.t: "[FROM.GetNameDefCap] rechaza unirse a nosotros"
 SEA_china_democratic.12.desc: "[FROM.GetLeader] ha decidido rechazar groseramente nuestra oferta de alianza entre nuestras naciones contra la [JAP.GetAdjective], alegando que iría en contra de su principio de neutralidad. Solo podemos imaginar la magnitud de la corrupción que condujo a esta decisión errónea."
 SEA_china_democratic.12.a: "¡Nefasta noticia!"
 SEA_china_democratic.13.t: "[FROM.GetNameDefCap] nos pide apoyo"
 SEA_china_democratic.13.desc: "[FROM.GetLeader] de [FROM.GetNameDef] nos ha enviado una petición de apoyo financiero para su país. Han atraído a su causa a muchos expatriados [FROM.GetAdjective] que viven en nuestro territorio y eso ha hecho aumentar el apoyo del pueblo a su petición. ¿Debemos aceptarla?"
 SEA_china_democratic.13.a: "Los apoyaremos."
 SEA_china_democratic.13.b: "Su propia economía es asunto suyo."
 SEA_china_democratic.14.t: "[FROM.GetNameDefCap] acepta apoyarnos"
 SEA_china_democratic.14.desc: "Hemos recibido respuesta a nuestra petición y nos alegra informar de que pronto tendremos fondos extranjeros disponibles. Será una bendición para nuestra economía y nos permitirá aumentar nuestras fuerzas armadas y nuestra industria en gran medida."
 SEA_china_democratic.14.a: "El camino a la victoria se abre ante nosotros."
 SEA_china_democratic.15.t: "[FROM.GetNameDefCap] rechaza nuestra petición"
 SEA_china_democratic.15.desc: "[FROM.GetNameDef] ha respondido a nuestras plegarias decidiendo abandonarnos: no nos enviarán apoyo ni pondrán fondos a nuestra disposición. Pese a que el pueblo de [FROM.GetNameDef] apoyaba que nos ayudaran, nos hemos quedado solos. Debemos prevalecer, porque, de lo contrario, nuestro legado será víctima del olvido."
 SEA_china_democratic.15.a: "Nos han dejado tirados..."
 SEA_china_democratic.16.t: "[FROM.GetNameDefCap] invierte en nuestra economía"
 SEA_china_democratic.16.desc: "Los empresarios de [FROM.GetNameDef] han comenzado a desarrollar nuestra industria local y a crear nuevas corporaciones dentro de nuestras fronteras. Esto nos acercará a la prosperidad."
 SEA_china_democratic.16.a: "Les agradecemos esta inversión."
 SEA_china_democratic.16.b: "¡No necesitamos su ayuda!"
 SEA_china_democratic.17.t: "[FROM.GetName] exige nuestra sumisión"
 SEA_china_democratic.17.desc: "Ha llegado un mensaje de Nankín con el inconfundible sello del gobierno central. El pomposo lenguaje de unidad y destino nacional esconde exigencias: hemos de someternos a [CHI.GetLeader] y aceptar la autoridad de [CHI.GetNameDef] sobre nuestro territorio. No hay cabida para negociaciones: u obedecemos o habrá consecuencias."
 SEA_china_democratic.17.a: "¡Jamás nos someteremos!"
 SEA_china_democratic.17.b: "Es lo mejor para nuestro pueblo."
 SEA_china_democratic.17.tt: "§RNos convertiremos en súbditos de [FROM.GetName]§!."
 SEA_china_democratic.18.t: "[FROM.GetName] vuelve a la república"
 SEA_china_democratic.18.desc: "[FROM.GetName] ha aceptado nuestro ultimátum. A sus líderes se les llena la boca hablando de unidad nacional y destino histórico, pero su significado está claro: ahora reconocen la supremacía de [CHI.GetNameDef].\nAunque hay quien se muestra reticente a su sumisión, evita que se produzcan más divisiones y derramamientos de sangre en China."
 SEA_china_democratic.18.a: "Un sol hecho añicos recoge su luz."
 SEA_china_democratic.19.t: "[FROM.GetName] se niega a someterse"
 SEA_china_democratic.19.desc: "Han rechazado el ultimátum. En un desvergonzado y desafiante movimiento, [FROM.GetLeader] ha dejado claro que no se someterán y, con la destitución de nuestros emisarios, la diplomacia derivará en guerra."
 SEA_china_democratic.19.a: "Habrá que meterlos en cintura."
 SEA_china_democratic.20.t: "¡[FROM.GetNameDefCap] exige que se aplique el minquan!"
 SEA_china_democratic.20.desc: "[FROM.GetLeader], presidente de [FROM.GetNameDef], nos envía una petición formal para empezar a aplicar el principio de minquan en el territorio que gobernamos. Esto nos acercará más a la república e impulsará nuestro desarrollo."
 SEA_china_democratic.20.a: "Le obedeceremos."
 SEA_china_democratic.20.b: "¡Aquí hay algo sospechoso!"
 SEA_china_misc.1.t: "$CHI_retreat_to_taiwan$"
 SEA_china_misc.1.desc: "$CHI_retreat_to_taiwan_desc$"
