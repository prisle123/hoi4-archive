 SEA_generic_events.2.t: "[GetOppositionPartyName] organiza una huelga"
 SEA_generic_events.2.desc: "Los trabajadores [GetOppositionPartyAdjective] de una fábrica local interrumpieron brevemente su producción para pedir mejores condiciones laborales y más libertad política. Aunque a escala limitada, la huelga muestra la popularidad de [GetOppositionPartyName]."
 SEA_generic_events.2.a: "Los sustituiremos."
 SEA_generic_events.2.b: "Intervenir solo causaría más problemas."
 SEA_generic_events.3.t: "Los [GetOppositionPartySupportersName] protestan contra el gobierno"
 SEA_generic_events.3.desc: "Llegan informes de que los partidarios de [GetOppositionPartyName] se están manifestando en la capital. Critican la ineficacia del gobierno y parecen promover un gobierno más centralizado."
 SEA_generic_events.3.a: "Tienen suerte de tener ese derecho."
 #SEA_generic_events.3.b: ""
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName] interrumpen reunión del gobierno"
 SEA_generic_events.4.desc: "Un pequeño grupo de partidarios de [GetOppositionPartyName] interrumpió recientemente una reunión del gobierno con una protesta pequeña pero ruidosa. Aunque fue inofensiva, el aumento de incidentes similares denota el apoyo a los movimientos de oposición."
 SEA_generic_events.4.a: "Condenaremos sus acciones."
 SEA_generic_events.4.b: "Haremos caso omiso."
 SEA_generic_events.5.t: "[GetOppositionPartyName] realiza un mitin"
 SEA_generic_events.5.desc: "Hoy, [GetOppositionPartyName] celebró uno de sus mayores mítines de los últimos tiempos, lo que los presenta como una fuerte alternativa al gobierno de [ROOT.GetLeader]. El gobierno no sabe si hacer caso omiso del mitin o evitar que la noticia se difunda, ya que podría atraer nuevos seguidores a la causa [GetOppositionPartyAdjective]."
 SEA_generic_events.5.a: "Procuraremos que la prensa no lo cubra."
 SEA_generic_events.5.b: "Bien por ellos."
 SEA_generic_events.6.t: "Expuesto el plan del gobierno para socavar a [GetOppositionPartyName]"
 SEA_generic_events.6.desc: "Ha salido a la luz un escándalo que implica a funcionarios del gobierno alineados con [ROOT.GetRulingParty] al aparecer un documento que detalla sus planes para socavar a [GetOppositionPartyName] saboteando su financiación. Aunque los funcionarios actuaban de manera independiente, no es probable que los [GetOppositionPartySupportersName] se lo crean."
 SEA_generic_events.6.a: "Nos disculparemos públicamente."
 SEA_generic_events.6.b: "Nos distanciaremos de este plan."
 SEA_generic_events.7.t: "[GetOppositionPartyName] organiza gran mitin"
 SEA_generic_events.7.desc: "El partido [GetOppositionPartyAdjective] está celebrando un mitin hoy y los informes predicen una asistencia a la altura de los mítines de [ROOT.GetRulingParty]. Esperemos que nuestros seguidores no se identifiquen con sus propuestas."
 SEA_generic_events.7.a: "Organicemos nuestro propio mitin."
 #SEA_generic_events.7.b: ""
 SEA_generic_events.8.t: "Simpatizantes de los [GetOppositionPartySupportersName] implicados en enfrentamientos callejeros"
 SEA_generic_events.8.desc: "La popularidad de [GetOppositionPartyName] causó problemas hoy cuando un grupo de sus simpatizantes se enfrentó a partidarios del gobierno y de [ROOT.GetRulingParty] hasta que tuvo que intervenir la policía. Aunque es un suceso aislado, muestra la inestabilidad del clima político."
 SEA_generic_events.8.a: "Podemos usar esto para criticar a [GetOppositionPartyName]."
 SEA_generic_events.8.b: "Nos centraremos en denunciar la violencia."
 SEA_generic_events.9.t: "Agentes extranjeros explotan la popularidad [GetOppositionPartyAdjective]"
 SEA_generic_events.9.desc: "Tras informes de disturbios recientes, el ejército y la policía han concluido de manera independiente que miembros de [GetOppositionPartyName] están bajo la influencia de otros países que buscan debilitar o espiar a nuestro gobierno."
 SEA_generic_events.9.a: "Señalaremos públicamente a [GetOppositionPartyName] como agentes extranjeros."
 SEA_generic_events.9.b: "Nos centraremos en erradicar a los infiltrados."
 SEA_generic_events.10.t: "Escándalo de corrupción gubernamental"
 SEA_generic_events.10.desc: "La creciente popularidad de movimientos de oposición como [GetOppositionPartyName] ha llevado al gobierno a adoptar medidas cada vez más creativas para mantenerse en el poder. Una de tales medidas se desveló hace poco y ha causado gran rechazo por la cantidad de recursos destinados a mantener al partido [ROOT.GetRulingParty] en el poder."
 SEA_generic_events.10.a: "Lo negaremos todo."
 SEA_generic_events.10.b: "Nos distanciaremos de los implicados."
 SEA_generic_events.11.t: "Estibadores [GetOppositionPartyAdjective] se declaran en huelga"
 SEA_generic_events.11.desc: "Trabajadores del sector naval, donde el apoyo a [GetOppositionPartyName] es especialmente fuerte, han comenzado una gran huelga que interrumpe nuestros esfuerzos de construcción naval. Aunque sería difícil atender a todas sus propuestas políticas, podríamos evitar más disturbios si mejoramos sus condiciones laborales."
 SEA_generic_events.11.a: "Nos aseguraremos de que tengan una remuneración justa."
 SEA_generic_events.11.b: "Ya se les pasará."
 SEA_generic_events.12.t: "[GetOppositionPartySupportersName] se oponen a medidas de defensa"
 SEA_generic_events.12.desc: "Simpatizantes de [GetOppositionPartyName] y otros partidos de la oposición han llevado a cabo hoy una protesta para exigir que moderemos el crecimiento militar, ya que les preocupa que queramos desplegar el ejército en el extranjero."
 SEA_generic_events.12.desc_wartime: "Simpatizantes de [GetOppositionPartyName] y otros partidos de la oposición han realizado hoy una protesta para exigir que pongamos fin a la guerra, ya que el sacrificio de nuestro ejército les parece innecesario para los intereses [ROOT.GetAdjective]."
 SEA_generic_events.12.a: "Hay que asegurarles que es solo para proteger el país."
 SEA_generic_events.12.b: "Hay que asegurarles que deseamos la paz."
 SEA_generic_events.12.c: "Nos negamos a responder."
 SEA_generic_events.13.t: "Simpatizantes [GetOppositionPartyAdjective] se amotinan en [root.capital.GetCapitalVictoryPointName]"
 SEA_generic_events.13.desc: "Antes de que la policía tuviera tiempo de informarnos, funcionarios del gobierno reportaron disturbios mientras trabajaban en [root.capital.GetCapitalVictoryPointName]. Al parecer, lo que comenzó como una gran manifestación política contra [ROOT.GetRulingParty] se convirtió en un saqueo que ha causado daños en toda la ciudad."
 SEA_generic_events.13.a: "Que un político respetado calme a la multitud."
 SEA_generic_events.13.b: "Enviemos al ejército."
 SEA_generic_events.14.t: "Gran protesta antigubernamental"
 SEA_generic_events.14.desc: "La enorme popularidad de [GetOppositionPartyName], en contraste con su escaso poder en el gobierno, ha provocado grandes manifestaciones en todo el país. Satisfacer algunas de las demandas de los manifestantes podría calmar la situación, pero también plantea problemas."
 SEA_generic_events.14.a: "Incorporaremos algunas de las propuestas [GetOppositionPartyAdjective]."
 SEA_generic_events.14.b: "Nos aseguraremos de que la protesta sea pacífica."
 SEA_generic_events.15.t: "Las protestas [GetOppositionPartyAdjective] se vuelven violentas"
 SEA_generic_events.15.desc: "Nos llegan noticias de que una gran protesta local organizada por [GetOppositionPartyName] se volvió violenta cuando los objetos lanzados a la policía provocaron disparos de respuesta. Este incidente, del que no se puede culpar ni al gobierno ni a [GetOppositionPartySupportersName], plantea serias preocupaciones sobre la estabilidad del país."
 SEA_generic_events.15.a: "Habrá que culpar a los responsables locales del partido."
 SEA_generic_events.15.b: "Habrá que culpar a los manifestantes."
