 SEA_imperial_influence_events.1.t: "Estalla una lucha interna por el poder"
 SEA_imperial_influence_events.1.desc: "Ha estallado una implacable lucha de poder entre las facciones internas de [ROOT.GetNameDef], con el objetivo de ganarse la atención de la persona que ostenta el título de [GetImperialInfluenceRulerTitle] y conseguir que se una a su causa. La cuestión que todo el mundo se plantea es por qué facción apostará [GetImperialInfluenceRulerTitle] y cuál rechazará."
 SEA_imperial_influence_events.1.a: "Disolver la facción militar."
 SEA_imperial_influence_events.1.b: "Disolver la facción naval."
 SEA_imperial_influence_events.1.c: "Disolver la facción zaibatsu."
 SEA_imperial_influence_events.1.d: "Disolver la facción del gobierno civil."
 #FACTION DEMANDS
 #Options
