 SEA_warlords.22.t: "La muerte de Liu Xiang"
 SEA_warlords.22.desc: "La muerte de Liu Xiang, líder de [SIC.GetNameDef], hace más evidente la necesidad de intervenir y tomar el control para evitar el riesgo de perder territorio ante alguien menos favorable a nuestro gobierno. Por otra parte, con esto nos arriesgaríamos a aumentar la hostilidad de los comandantes menores que luchan por el poder, por lo que debemos proceder con cautela."
 SEA_warlords.22.a: "Deberíamos intervenir."
 SEA_warlords.22.b: "Dejémoslo estar."
 SEA_warlords.23.t: "[From.GetNameDefCap] exige la sumisión"
 SEA_warlords.23.desc: "Parece que [From.GetLeader] ha comenzado la lucha por China y, para ello, ha reunido a los demás caudillos contra el gobierno central. Si nos unimos también, nos arriesgaremos a ceder la mayor parte de la autoridad a [From.GetNameDef], pero si nos negamos podríamos provocar su ira."
 SEA_warlords.23.a: "Mejor luchar juntos que solos."
 SEA_warlords.23.b: "Nunca nos someteremos."
 SEA_warlords.24.t: "[From.GetLeader] se somete"
 SEA_warlords.24.desc: "[From.GetLeader] ha respondido con entusiasmo a nuestra oferta de unirnos contra el gobierno central y promete ayudarnos en esta lucha. Ahora estamos un paso más cerca de unir nuestra nación."
 SEA_warlords.24.a: "Excelente."
 SEA_warlords.25.t: "[From.GetLeader] se niega"
 SEA_warlords.25.desc: "[From.GetLeader] ha respondido a nuestra oferta de unirnos en la batalla por China con una serie de insultos y maldiciones, alegando que esto es solo otro intento de tomar el poder y subyugar las provincias. Parece que no estarán de nuestro lado en esta batalla."
 SEA_warlords.25.a: "Entonces, ¡tendremos que derribarlos también!"
 SEA_warlords.26.t: "[FROM.GetLeader] exige nuestra sumisión"
 SEA_warlords.26.desc: "Tras una serie de movimientos dirigidos a imponer su dominio sobre la región y la familia Ma, [FROM.GetLeader] dice ahora que nos conviene jurarle lealtad. [FROM.GetLeader] también promete castigarnos y destruir nuestros ejércitos si rechazamos su oferta, pero dice que, al fin y al cabo, la decisión es nuestra."
 SEA_warlords.26.a: "No tenemos más remedio que aceptar."
 SEA_warlords.26.b: "Jamás nos rendiremos."
 SEA_warlords.27.t: "[FROM.GetLeader] se rinde"
 SEA_warlords.27.desc: "Ante el riesgo de que la lucha provoque más derramamiento de sangre e inestabilidad en la región, [FROM.GetLeader] ha decidido jurarnos lealtad."
 SEA_warlords.27.a: "Grandes noticias."
 SEA_warlords.28.t: "[FROM.GetLeader] nos desafía"
 SEA_warlords.28.desc: "Pese a todos nuestros esfuerzos por evitar más derramamiento de sangre, [FROM.GetLeader] ha enviado una carta insultante en la que nos acusa de hacer amenazas vacías y asegura que los ejércitos de [FROM.GetNameDef] nos rechazarán hasta [ROOT.Capital.GetName] si intentamos invadirlos."
 SEA_warlords.28.a: "Entonces, acabaremos con ellos."
 SEA_warlords.29.t: "[FROM.GetLeader] propone la paz"
 SEA_warlords.29.desc: "Tras los recientes sucesos de la guerra, [FROM.GetLeader] ha visto que ya no vale la pena luchar contra nosotros y que deberíamos unirnos contra el enemigo mayor. Si aceptamos, [FROM.GetLeader] propone una amnistía completa para nuestros soldados y líderes y les perdonaría cualquier delito cometido contra China a cambio de unir armas."
 SEA_warlords.29.a: "Parece razonable."
 SEA_warlords.29.b: "¡Nunca nos rendiremos!"
 SEA_warlords.30.t: "[FROM.GetLeader] se niega a rendirse"
 SEA_warlords.30.desc: "[FROM.GetLeader], aduciendo que nuestra oferta de paz y amnistía es un truco para destruir [FROM.GetNameDef], ha rechazado el cese de las hostilidades y ha lanzado otra ofensiva esta mañana. Parece que hará falta algo más que una carta para poner fin al conflicto."
 SEA_warlords.30.a: "¡Menuda traición!"
 SEA_warlords.31.t: "[FROM.GetLeader] exige que le transfiramos [434.GetName]"
 SEA_warlords.31.desc: "Después de las últimas provocaciones en la frontera, ahora [FROM.GetLeader] presenta una solicitud oficial para que retiremos nuestras tropas de [434.GetName] y se lo entreguemos a las autoridades [FROM.GetAdjective]. Si nos negamos, afirma que [FROM.GetName] responderá con fuerza militar y no dejará de avanzar hasta llegar a Delhi."
 SEA_warlords.31.a: "No nos dejan otra opción."
 SEA_warlords.31.b: "Que lo intenten."
 SEA_warlords.32.t: "[FROM.GetLeader] se niega"
 SEA_warlords.32.desc: "Pese a todos nuestros esfuerzos por convencerles, el intento de apoderarnos diplomáticamente de [434.GetName] ha sido en vano. Acogiéndose a la Línea McMahon, [FROM.GetLeader] afirma que no tenemos derecho al territorio y que nuestra provocación solo es un farol."
 SEA_warlords.32.a: "Entonces, lucharemos."
 SEA_warlords.33.t: "[FROM.GetLeader] acepta transferir [434.GetName]"
 SEA_warlords.33.desc: "Tras unos días intensos, [FROM.GetLeader] ha accedido a transferir [434.GetName] y renunciar a la Línea McMahon, afirmando que insistir en ella causaría más problemas que abandonarla. Con esto, nuestro país crece aún más."
 SEA_warlords.33.a: "Excelente."
 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap] conquista [601.GetName]"
 tsr_sichuan_border_war.1.desc: "Tras una rápida campaña en [601.GetName], el ejército [SIC.GetAdjective], a las órdenes de Liu Wenhui, ha tomado grandes regiones de la provincia y ha declarado la zona bajo su control."
 tsr_sichuan_border_war.1.a: "¡Nuestra fuerza aumenta!"
 tsr_sichuan_border_war.1.b: "Mal asunto."
 tsr_sichuan_border_war.2.t: "[SIC.GetNameDefCap] se retira de [601.GetName]"
 tsr_sichuan_border_war.2.desc: "Tras afrontar graves dificultades, el ejército [SIC.GetAdjective] se ha retirado de [601.GetName] y ha puesto fin a su incursión militar. La frontera se quedará como estaba."
 tsr_sichuan_border_war.2.a: "Al menos, no han recuperado el resto de Xikang..."
 tsr_sichuan_border_war.2.b: "¡Xikang resiste!"
 chiang_will_be_shot_tt: "§RDespués de esto, muchos estarán molestos con Chiang Kai-Shek...§!"
 chiang_could_be_shot_tt: "§RDespués de esto, algunos estarán molestos con Chiang Kai-Shek...§!"
 SEA_warlords.34.t: "El incidente de Liangguang"
 SEA_warlords.34.desc: "Después de una serie de provocaciones, las dos provincias de Guangxi y Guangdong se han unido con el pretexto de que somos demasiado pasivos ante los japoneses, y ponen en cuestión nuestro gobierno. Si no hacemos nada, amenazan con marchar contra nuestras fuerzas y apoderarse de Nankín. Aunque han propuesto que Chiang Kai-Shek vaya a Cantón para acordar la forma de manejar a los japoneses, no sería raro que se tratara de una trampa."
 SEA_warlords.34.a: "¡No caeremos en sus asechanzas!"
 SEA_warlords.34.b: "Enviémoslo a Cantón para organizar este frente unido."
 SEA_warlords.35.t: "Chiang Kai-Shek llega a Cantón"
 SEA_warlords.35.desc: "Con el ánimo alto y los brazos más altos aún, Chiang Kai-Shek llegó esta mañana con un pequeño batallón como escolta. Parece que la oferta no era una trampa y las negociaciones comenzaron de inmediato. Chen Jitang y Li Zongren han presionado a Chiang para formar un frente unido contra los japoneses, aunque haya que aparcar las hostilidades con los comunistas por el momento. No es fácil saber si esta es la decisión correcta, pero bien podría serlo."
 SEA_warlords.35.a: "¡Unámonos entonces!"
 SEA_warlords.35.b: "Vamos a esperar y ver..."
 SEA_warlords.36.t: "Deserciones y un traidor"
 SEA_warlords.36.desc: "Tras la declaración de Nankín de que no cederán ante ninguna de nuestras amenazas y nuestra correspondiente declaración de oposición, una parte de nuestro ejército ha desertado y, si [ROOT.GetLeader] no dimite, el general Yu Hanmou amenaza con marchar contra Cantón y obligarlo a hacerlo."
 SEA_warlords.36.a: "[ROOT.GetLeader] tendrá que renunciar."
 SEA_warlords.36.b: "¡No claudicaremos!"
 SEA_warlords.36.c: "¡Solo estando unidos podemos hacer frente a esta amenaza!"
 SEA_warlords.36.tt: "§RSi Guangxi rechaza nuestra propuesta, ¡entraremos en una guerra civil inmediatamente!§!"
 SEA_warlords.37.t: "La lucha por Guangxi"
 SEA_warlords.37.desc: "Tras la declaración de Nankín de que no cederán ante ninguna de nuestras amenazas y nuestra correspondiente declaración de oposición, algunos temen que el gobierno central nos obligue a rendirnos a su control por la fuerza militar."
 SEA_warlords.37.a: "¡Que vengan!"
 SEA_warlords.37.b: "Nos rendimos."
 SEA_warlords.38.t: "La Camarilla de Guangxi se rinde"
 SEA_warlords.38.desc: "Temiendo que destruyéramos su provincia en el proceso de expulsar a [GXC.GetLeader], han propuesto convertirse en parte de nuestra república a cambio de que todos los líderes reciban el perdón y mantengan sus cargos. Parece un arreglo justo."
 SEA_warlords.38.a: "Muy bien."
 SEA_warlords.39.t: "El colapso de la Camarilla de Guangdong"
 SEA_warlords.39.desc: "Tras unas horas intensas al borde de la guerra civil, Chen Jitang ha accedido a dimitir y hemos trasladado nuestras tropas a Guangdong. Lo que suceda a continuación con la provincia depende enteramente de nosotros."
 SEA_warlords.39.a: "Excelente."
 SEA_warlords.40.t: "Guerra civil en Guangdong"
 SEA_warlords.40.desc: "Después de que Chen Jitang se negara a ceder a pesar de las deserciones a nuestro lado y Yu Hanmou amenazara con marchar sobre Cantón, la provincia se ha hundido en una guerra civil total de fuerzas progubernamentales contra fuerzas antigubernamentales. Deberíamos intervenir para solucionar este caos."
 SEA_warlords.40.a: "Ese terco insensato..."
 SEA_warlords.41.t: "La Camarilla de Guangxi aguanta desafiante"
 SEA_warlords.41.desc: "[GXC.GetLeader] dice que nuestras amenazas de invasión son puro teatro y que, lejos de echarse atrás, nos obligarán a negociar. Es pronto para saber si sus palabras tienen fundamento, pero solo tenemos que esperar para verlo."
 SEA_warlords.41.a: "En fin..."
 SEA_warlords.42.t: "Han Fuju huye de Jinan"
 SEA_warlords.42.desc: "Aunque podía haber resistido más tiempo, Han Fuju ha decidido huir de Jinan y dejarnos el flanco desprotegido. Nuestras fuerzas ya lo han arrestado por traición, pero aún no sabemos qué hacer con él. ¿Acabamos con él y confiscamos todas sus tierras para dar ejemplo, o hacemos que otro general tome el mando mientras tanto para evitar más problemas?"
 SEA_warlords.42.a: "Vamos a usarlo para dar ejemplo."
 SEA_warlords.42.b: "Hagamos que Sun Tongxuan tome el mando por ahora."
 may_join_japan_tt: "§RHay una posibilidad de que se una a Japón§!"
 SEA_warlords.43.t: "El mandato de Sun Tongxuan"
 SEA_warlords.43.desc: "Tras la cobarde huida de Han Fuju de Jinan, ha surgido un vacío de poder en la provincia de Shandong, devastada por la guerra. El gobierno central ha optado por no intervenir y ha nombrado a Sun Tongxuan como gobernador provisional, con lo que deja en nuestras manos lo que ocurra a continuación."
 SEA_warlords.43.a: "Apoyemos al gobierno central."
 SEA_warlords.43.b: "El Kuomintang ha fallado, ¡debemos unirnos a los japoneses!"
 SEA_warlords.44.t: "[FROM.GetLeader] propone la unificación de Liangguang"
 SEA_warlords.44.desc: "Acabamos de recibir noticias de que [FROM.GetNameDef] desea que nuestras dos regiones vuelvan a reunirse en la entidad conocida como Liangguang. Esta idea se remonta a la dinastía Qing, cuando existió el virreinato de Liangguang. Aunque ya no necesitamos tales títulos imperiales, es innegable el poder y prestigio que tenía entonces esta entidad unida."
 SEA_warlords.44.a: "Sí, ¡solo tendremos éxito con una cooperación más estrecha!"
 SEA_warlords.44.b: "¡No cooperaremos con el rey del sur!"
 SEA_warlords.45.t: "[FROM.GetLeader] acepta la unificación"
 SEA_warlords.45.desc: "¡Excelentes noticias! [GXC.GetNameDefCap] ha aceptado nuestra propuesta de unificación bajo la bandera de Liangguang. Juntos formamos una facción poderosa con abundantes recursos industriales, materias primas y mano de obra a nuestra disposición. Toda China tiembla ahora ante nuestra fuerza y voluntad común."
 SEA_warlords.45.a: "¡Venceremos!"
 SEA_warlords.46.t: "[FROM.GetLeader] nos abandona"
 SEA_warlords.46.desc: "Hemos recibido respuesta de [GXC.GetNameDef] y, por desgracia, han decidido que su \"soberanía\", ahora en peligro, es más importante que un futuro en común con nosotros. Debemos considerar pasos alternativos: lo más probable es que logremos esta unificación por la fuerza, ya que solo podemos resistir a los poderes que se alinean en nuestra contra si nos unimos."
 SEA_warlords.46.a: "¡Ahora es victoria o muerte!"
 SEA_warlords.46.tt: "§REs probable que esto lleve a una guerra con [CHI.GetNameDef]§!"
 SEA_warlords.47.t: "Liderazgo de la Camarilla de Liangguang"
 SEA_warlords.47.desc: "Ahora que la unificación se acerca, debemos tomar la difícil decisión de quién liderará esta nueva camarilla. Ambas opciones son sólidas, ya que [ROOT.GetLeader] tiene el mando supremo de las fuerzas aéreas, mientras que Li Zongren es un maestro del combate terrestre y una figura inspiradora para las tropas. ¿Quién prevalecerá?"
 SEA_warlords.47.a: "[ROOT.GetLeader] debería quedarse."
 SEA_warlords.47.b: "¡La Nueva Camarilla de Guangxi tiene más autoridad!"
 SEA_warlords.48.t: "El sur se alza contra nosotros"
 SEA_warlords.48.desc: "Es mucho más fácil volver a unificar la nación cuando sus diversas facciones son pequeñas y divididas. Lo malo es que las provincias del sur han comenzado a unirse, y esa oposición a nuestra fuerza suscita creciente preocupación. Si decidieran resistirse, podrían movilizar una cantidad alarmante de recursos y mano de obra contra nosotros."
 SEA_warlords.48.a: "¡Volveremos a ponerlos bajo nuestro control!"
 SEA_warlords.48.b: "Lo mejor sería no provocarles..."
 SEA_warlords.48.tt: "§RSi no conseguimos derrotarlos en medio año, ¡nos veremos en un punto muerto!§!"
 SEA_warlords.49.t: "Un conflicto estancado"
 SEA_warlords.49.desc: "Aumenta la presión de nuestros oponentes políticos y la moral de nuestras tropas disminuye. Está claro que debemos cesar esta lucha infructuosa y dirigirnos hacia amenazas mayores que provienen del este. Todo se ha perdido y las fuerzas de [GDC.GetLeader] seguirán ocupando las partes del sur de China por el momento."
 SEA_warlords.49.a: "Esperaremos el momento oportuno..."
 SEA_warlords.50.t: "Llega una delegación de [FROM.GetLeader]"
 SEA_warlords.50.desc: "Hoy ha llegado una delegación desde Xi'an para discutir las medidas antijaponesas de los próximos meses. Parece que [FROM.GetLeader] ha establecido contacto con el PCCh en las montañas de Shaanxi y desea crear una alianza con ellos. Con ese fin, [FROM.GetLeader] quiere que usemos nuestros contactos con [SOV.GetNameDef] para ganarnos su favor ante el conflicto venidero."
 SEA_warlords.50.a: "Juntos evitaremos la amenaza que se cierne en el este."
 SEA_warlords.51.t: "Discusiones fructíferas en Luochuan"
 SEA_warlords.51.desc: "A principios de esta semana, nuestro representante Li Kenong se reunió con [FROM.GetLeader] en Luochuan para discutir asuntos antijaponeses y la cuestión de la ayuda soviética en la lucha contra los invasores. Al final de la reunión, acordaron resistir a Japón, aunque no estuvieron de acuerdo en negociar con Chiang Kai-Shek. Zhang, que guarda rencor a los japoneses por haber matado a su padre, ha declarado que llegará a cualquier extremo, incluso a morir, para convencer al generalísimo de que se una al PCCh contra los japoneses."
 SEA_warlords.51.a: "Puede que hayamos encontrado otro aliado."
 SEA_warlords.52.t: "[FROM.GetLeader] desea detener la campaña del cerco"
 SEA_warlords.52.desc: "[FROM.GetLeader] se ocupa actualmente de suprimir los llamados bandidos de nuestra zona por órdenes de [CHI.GetLeader]. Esto, por supuesto, nos incluye, pero [FROM.GetLeader] nos ha pedido que cesemos las hostilidades por el momento mientras se prepara para crear un frente unido entre nosotros y el KMT. ¿Aceptamos esta propuesta?"
 SEA_warlords.52.a: "Agradecemos este descanso."
 SEA_warlords.52.b: "Tenemos en mente otros planes para [FROM.GetNameDef]."
 SEA_warlords.53.t: "[FROM.GetLeader] hace contrabando de fondos y equipo para la causa"
 SEA_warlords.53.desc: "[FROM.GetLeader] ha comenzado a hacer contrabando con las armas y fondos que el gobierno central de Nankín envía a su ejército, y los entrega en nuestra zona revolucionaria por varios medios con la intención de fomentar la confianza mutua y fortalecernos como enemigos jurados que somos [JAP.GetAdjective]."
 SEA_warlords.53.a: "Les daremos buen uso."
 SEA_warlords.54.t: "[FROM.GetLeader] retira tropas de [1032.GetName]"
 SEA_warlords.54.desc: "[FROM.GetLeader] ha retirado las tropas acuarteladas en la ciudad de Yan'an no solo para reforzarnos, sino también para atraer la atención del gobierno central. Con esto, es probable que [CHI.GetLeader] se dirija al norte para castigar a las tropas de supresión e intentar reubicarlas al sureste, mientras reprende a los dirigentes locales rebeldes como [FROM.GetLeader] y [SHX.GetLeader]. Pero mientras él esté en Xi'an, [FROM.GetLeader] planea adoptar un enfoque drástico para convencer a [CHI.GetLeader] de crear un frente unido contra Japón."
 SEA_warlords.54.a: "¡Excelentes noticias!"
 SEA_warlords.55.t: "La ofensiva se estanca"
 SEA_warlords.55.desc: "Con el gobierno central presionando en vano para obtener resultados y el ánimo de nuestras tropas decayendo cada vez más, queda claro que debemos cesar esta lucha infructuosa y afrontar las grandes amenazas que se ciernen sobre China. Todo se ha perdido, [PRC.GetNameDef] se crece ante la adversidad y sus fuerzas seguirán ocupando las zonas del norte de nuestra provincia por el momento."
 SEA_warlords.55.a: "Esperaremos al momento oportuno..."
 SEA_warlords.55.tt: "Ahora podremos centrarnos en §Y$XIC_request_relocation_to_northeastern_command$§!."
 SEA_warlords.56.t: "[FROM.GetLeader] solicita el traslado a [608.GetName]"
 SEA_warlords.56.desc: "El joven mariscal [FROM.GetLeader] ha solicitado su traslado a la guarnición del noreste en [608.GetName] para estar más cerca de la amenaza japonesa y actuar como un bastión contra su agresión. Como antiguo líder de la Camarilla de Fengtian, parece que desea tomar medidas proactivas para reclamar su patria perdida. ¿Qué respondemos?"
 SEA_warlords.56.a: "¿Un enfoque proactivo de la defensa? ¡Espléndido!"
 SEA_warlords.56.b: "No podemos confiarle ese puesto."
 SEA_warlords.57.t: "[FROM.GetLeader] rechaza nuestra solicitud"
 SEA_warlords.57.desc: "El traidor complaciente de [FROM.GetLeader] ha rechazado nuestra solicitud de establecer una posición avanzada contra los japoneses. Está claro que no tiene en mente el mejor futuro para China."
 SEA_warlords.57.a: "Lamentará este día..."
 SEA_warlords.58.t: "Presión del gobierno para someternos a [XIC.GetNameDef]"
 SEA_warlords.58.desc: "[XIC.GetNameDef] y [FROM.GetNameDef] exigen que nos sometamos a su nuevo plan de entregar [608.GetName] y los territorios circundantes al Joven Mariscal para usar como nueva base de operaciones avanzada contra los japoneses. Parece que intentan poner fin a nuestra autonomía de una forma u otra..."
 SEA_warlords.58.a: "Muy bien, ya hemos cumplido nuestro deber."
 SEA_warlords.58.b: "¡Tendrán que tomar [608.GetName] por la fuerza!"
 SEA_warlords.59.t: "El gran movimiento hacia el norte"
 SEA_warlords.59.desc: "Por fin ha llegado el momento de reclamar los territorios perdidos de la Camarilla de Fengtian. [608.GetName] ya está bajo nuestro mando, y nuestro deber de suprimir los bandidos en Shaanxi ha terminado oficialmente. ¡Pronto tendremos toda la patria perdida de nuevo bajo control!"
 SEA_warlords.59.a: "¡Estamos un paso más cerca de restaurar nuestro honor!"
 SEA_warlords.60.t: "Varios generales desertan a [FROM.GetNameDef]"
 SEA_warlords.60.desc: "Varios generales y soldados que fueron leales al antiguo mariscal Zhang Zuolin, asesinado hace años por el Ejército de Kwantung, atienden ahora a la llamada de su hijo, [FROM.GetLeader], y están desertando a [FROM.GetNameDef]. ¡Esto es un desastre!"
 SEA_warlords.60.a: "El espectro de Zuolin aún nos persigue..."
 SEA_warlords.61.t: "Una misión fallida"
 SEA_warlords.61.desc: "Tras nuestro secuestro de [CHI.GetLeader] y la persuasión forzosa para detener las campañas de cerco y centrarnos en la amenaza mayor contra el pueblo chino, hemos recibido órdenes de arresto y amenazas del gobierno central, de las que son responsables [ROOT.GetLeader] y sus hombres más cercanos, y nos ordenan disolver por completo el cuartel general de supresión de bandidos del noroeste. ¿Deberíamos aceptar este destino o seguir luchando un día más?"
 SEA_warlords.61.a: "Al menos conseguimos la alianza que pedimos..."
 SEA_warlords.61.b: "No, ¡debemos ser autónomos para promover el objetivo final de [ROOT.GetLeader]!"
 SEA_warlords.62.t: "Disolución del cuartel general de supresión de bandidos del noroeste"
 SEA_warlords.62.desc: "Tras el secuestro de [ROOT.GetLeader] y la persuasión forzosa para formar un segundo frente unido, nuestros funcionarios gubernamentales han emitido órdenes de arresto y amenazas contra [FROM.GetLeader] y sus hombres, y han comenzado a mover tropas para poner fin a la misión autónoma del cuartel general de supresión de bandidos del noroeste. Es hora de que estos traidores reciban lo que se merecen."
 SEA_warlords.62.a: "Fallaron en su misión, hay que controlarlos."
 SEA_warlords.63.t: "Llegan suministros adicionales [SOV.GetAdjective] a través del paso de Irkeshtam"
 SEA_warlords.63.desc: "A principios de esta semana, nuestras tropas de Kashgar recibieron armas y suministros adicionales [SOV.GetAdjective] a través del paso de Irkeshtam. Bajo la responsabilidad de Alexander Barmine, el funcionario [SOV.GetAdjective] responsable de suministrar armas a nuestro gobierno, parece que [SOV.GetNameDef] tiene planes concretos para estrechar aún más nuestra cooperación."
 SEA_warlords.63.a: "Agradecemos a nuestros camaradas su generosidad."
 SEA_warlords.64.t: "$KHM_ma_hushan$ llega con oro [KHM.GetAdjective]"
 SEA_warlords.64.desc: "$KHM_ma_hushan$, comandante caído en desgracia de la división 36 y padishah de [KHM.GetNameDef], ha llegado a [441.GetName] tras desertar con sus tropas y trae consigo 1000 onzas de oro que sus hombres y él han sustraído de la antigua capital del estado. Esto huele a oportunidad..."
 SEA_warlords.64.a: "¡Confisquemos ese oro!"
 SEA_warlords.65.t: "[FROM.GetLeader] desea unificar a los kirguises"
 SEA_warlords.65.desc: "[FROM.GetLeader], leal súbdito nuestro y gobernante actual de [FROM.GetNameDef] tras un golpe militar respaldado por el NKVD, ha expresado el deseo de unificar la provincia con Kirguistán para desarrollar mejor ambas regiones y unificar bajo una bandera los pueblos dispersos. ¿Qué le decimos?"
 SEA_warlords.65.a: "Mientras se mantenga leal..."
 SEA_warlords.65.b: "¡No arriesgaremos nuestras fronteras!"
 SEA_warlords.66.t: "[FROM.GetLeader] transfiere Kirguistán"
 SEA_warlords.66.desc: "[FROM.GetLeader] ha aceptado nuestra solicitud y en este momento nos está transfiriendo la región del Pamir. A partir de ahora, nosotros gobernaremos ese estado de manera autónoma con respecto al gobierno directo [FROM.GetAdjective]."
 SEA_warlords.66.a: "¡Es un gran día!"
 SEA_warlords.67.t: "[FROM.GetLeader] rechaza nuestra solicitud"
 SEA_warlords.67.desc: "[FROM.GetLeader] ha rechazado nuestra solicitud de transferencia de tierras. Esto era de esperar, pero seguramente dañará nuestras relaciones a largo plazo."
 SEA_warlords.67.a: "Lo recuperaremos algún día..."
 SEA_warlords.68.t: "Generales del Guominjun desertan a [FROM.GetNameDef]"
 SEA_warlords.68.desc: "Feng Yuxiang y sus soldados eran leales al Guominjun, organización que se apartó de nosotros pero que volvió cuando la aplastamos. Ahora están desertando a [FROM.GetNameDef], ya que [FROM.GetLeader] ha decidido resucitar la organización militar."
 SEA_warlords.68.a: "El espectro del Guominjun nos persigue todavía..."
 SEA_warlords.69.t: "Disolución de la Junta Política de Hebei-Chahar"
 SEA_warlords.69.desc: "Tras caer ante las fuerzas enemigas, la Junta Política de Hebei-Chahar, que actuaba como una autonomía local para atender las demandas de desmilitarización regional impuestas por Japón en el acuerdo He-Umezu, ya no tiene un propósito real. Quizá sea hora de meter en cintura a sus líderes y poner sus fuerzas bajo el mando del gobierno central."
 SEA_warlords.69.a: "Ya han cumplido su propósito."
 SEA_warlords.69.b: "Todavía pueden sernos útiles."
 SEA_warlords.100.t: "[XIC.GetName] traiciona a [ROOT.GetLeader]"
 SEA_warlords.100.desc: "Ha llegado un informe urgente de [XIC.GetNameDef] que indica que [XIC.GetLeader] ha retirado sus tropas de [1032.GetName], permitiendo que las fuerzas de [PRC.GetNameDef] entren en la región y la reclamen como suya. El único propósito de [XIC.GetName] era mantener [PRC.GetName] bajo control y erradicarlos, no ayudarlos."
 SEA_warlords.100.a: "¡No toleraremos esta traición!"
