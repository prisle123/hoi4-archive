 #Tooltips
 PRC_gains_more_faction_inluence_tt: "[PRC.GetName] obtiene más influencia de facción."
 SEA_PRC_request_aid.1.t: "[FROM.GetName] solicita armamento"
 SEA_PRC_request_aid.1.desc: "Hemos ayudado a [FROM.GetNameDef] con frecuencia, y ahora vuelven a pedirnos que les proporcionemos equipo. Esta petición puede ser consecuencia de la reciente Larga Marcha, que les ha supuesto una gran pérdida a nivel humano y material."
 SEA_PRC_request_aid.1.a: "Mandadles lo que nos sobre."
 SEA_PRC_request_aid.1.b: "No podemos prescindir de nada."
 SEA_PRC_request_aid.2.t: "[FROM.GetName] envía ayuda"
 SEA_PRC_request_aid.2.desc: "[FROM.GetNameDefCap] ha aceptado enviar el equipo que solicitamos. Este importante envío nos permite desplegar varias divisiones nuevas y nos proporciona equipos especializados que nos posibilitarán crear compañías de apoyo."
 SEA_PRC_request_aid.2.a: "Excelente; lo emplearemos como es debido."
 SEA_PRC_request_aid.3.t: "[FROM.GetName] se niega a enviar ayuda"
 SEA_PRC_request_aid.3.desc: "[FROM.GetNameDef] ha rechazado nuestra solicitud de ayuda. Los funcionarios [FROM.GetAdjective] afirman que [FROM.GetNameDef] apenas tiene equipo de sobra tras la última reorganización."
 SEA_PRC_request_aid.3.a: "Tendremos que buscar otro proveedor."
 SEA_PRC_request_aid.4.t: "[FROM.GetName] solicita tanques"
 SEA_PRC_request_aid.4.desc: "[FROM.GetNameDef] carece de capacidad industrial y experiencia para crear una fuerza de combate blindada, por lo que [FROM.GetLeader] nos solicita ayuda. En concreto, [FROM.GetNameDefCap] nos pide tanques medianos T-34 por su excelente potencia de fuego, protección y capacidad de movimiento. ¿Qué debemos responder?"
 SEA_PRC_request_aid.4.a: "Tenemos más que de sobra."
 SEA_PRC_request_aid.4.b: "Algo podremos enviar."
 SEA_PRC_request_aid.4.c: "Al menos podremos ayudar a montarlos."
 SEA_PRC_request_aid.4.e: "Rechazaremos la solicitud de [FROM.GetNameDef]."
 SEA_PRC_request_aid.4.a.tt: "Aceptaremos enviar §R250 tanques T-34§! a §Y[FROM.GetName]§!."
 SEA_PRC_request_aid.4.b.tt: "Aceptaremos enviar §R50 tanques T-34§! a §Y[FROM.GetName]§!."
 SEA_PRC_request_aid.4.c.tt: "Aceptaremos fabricar §R150 tanques T-34§! para §Y[FROM.GetName]§!."
 SEA_PRC_request_aid.31.t: "[FROM.GetName] solicita tanques"
 SEA_PRC_request_aid.31.desc: "[FROM.GetNameDef] carece de capacidad industrial y experiencia para crear una fuerza de combate blindada, por lo que [FROM.GetLeader] nos solicita ayuda. En concreto, [FROM.GetNameDefCap] nos pide tanques ligeros BT-7 por su excelente velocidad campo a través. ¿Qué debemos responder?"
 SEA_PRC_request_aid.31.a: "Tenemos más que de sobra."
 SEA_PRC_request_aid.31.b: "Algo podremos enviar."
 SEA_PRC_request_aid.31.c: "Al menos podremos ayudar a montarlos."
 SEA_PRC_request_aid.31.e: "Rechazaremos la solicitud de [FROM.GetNameDef]."
 SEA_PRC_request_aid.31.a.tt: "Aceptaremos enviar §R350 tanques BT-7§! a §Y[FROM.GetName]§!."
 SEA_PRC_request_aid.31.b.tt: "Aceptaremos enviar §R100 tanques BT-7§! a §Y[FROM.GetName]§!."
 SEA_PRC_request_aid.31.c.tt: "Aceptaremos fabricar §R150 tanques BT-7§! para §Y[FROM.GetName]§!."
 SEA_PRC_request_aid.32.t: "[FROM.GetName] envía tanques"
 SEA_PRC_request_aid.32.desc: "En respuesta a nuestra solicitud de tanques BT-7, [FROM.GetName] ha aceptado enviarnos una gran cantidad: ¡350 tanques BT-7, casi todos nuevos! Para desplegar estos tanques de la mejor manera, nuestros generales han preparado un plan que incluye programas de entrenamiento para los nuevos tripulantes de los tanques."
 SEA_PRC_request_aid.32.a: "El principio de algo grande."
 SEA_PRC_request_aid.33.t: "[FROM.GetName] envía algunos tanques"
 SEA_PRC_request_aid.33.desc: "En respuesta a nuestra solicitud de tanques BT-7, [FROM.GetName] ha aceptado enviarnos una cantidad simbólica, insuficiente para formar una división de tanques completa, pero bastante para empezar. Al menos podremos usar esos 100 tanques para entrenar a nuestros tripulantes mientras intentamos obtener tanques modernos por otros medios."
 SEA_PRC_request_aid.33.a: "Podrían ser más, pero menos da una piedra."
 SEA_PRC_request_aid.34.t: "[FROM.GetName] fabricará tanques"
 SEA_PRC_request_aid.34.desc: "En respuesta a nuestra solicitud de tanques BT-7, [FROM.GetName] ha acordado fabricar 150 tanques BT-7 en los próximos meses para enviárnoslos. Llevará algún tiempo, pero esta medida es un buen comienzo para cumplir nuestro deseo de contar con una fuerza blindada moderna."
 SEA_PRC_request_aid.34.a: "¡Excelente! Les daremos buen uso en cuanto lleguen."
 SEA_PRC_request_aid.35.t: "Han llegado los tanques recién fabricados de [FROM.FROM.GetName]"
 SEA_PRC_request_aid.35.desc: "Ha llegado a [ROOT.Capital.GetName] un cargamento de [SOV.GetNameDef] con los 150 tanques BT-7 recién fabricados. Entre los que recibieron el envío estaban representantes del gobierno de [ROOT.GetName] y la plana mayor del ala de tierra del Ejército Popular de Liberación. Tras inspeccionar los tanques, ya pintados con el símbolo del EPL, los oficiales están deseando desplegarlos... después de un periodo de entrenamiento y familiarización para sus tripulantes."
 SEA_PRC_request_aid.35.a: "Son noticias excelentes, ¡les daremos buen uso!"
 SEA_PRC_request_aid.5.t: "[FROM.GetName] envía tanques"
 SEA_PRC_request_aid.5.desc: "En respuesta a nuestra solicitud de tanques T-34, [FROM.GetName] ha aceptado enviarnos una gran cantidad: ¡250 tanques T-34, casi todos nuevos! Para desplegar estos tanques de la mejor manera, nuestros generales han preparado un plan que incluye programas de entrenamiento para los nuevos tripulantes de los tanques."
 SEA_PRC_request_aid.5.a: "El principio de algo grande."
 SEA_PRC_request_aid.6.t: "[FROM.GetName] envía algunos tanques"
 SEA_PRC_request_aid.6.desc: "En respuesta a nuestra solicitud de tanques T-34, [FROM.GetName] ha aceptado enviarnos una cantidad simbólica, insuficiente para formar una división de tanques completa, pero bastante para empezar. Al menos podremos usar esos 50 tanques para entrenar a nuestros tripulantes mientras intentamos obtener tanques modernos por otros medios."
 SEA_PRC_request_aid.6.a: "Podrían ser más, pero menos da una piedra."
 SEA_PRC_request_aid.7.t: "[FROM.GetName] fabricará tanques"
 SEA_PRC_request_aid.7.desc: "En respuesta a nuestra solicitud de tanques T-34, [FROM.GetName] ha acordado fabricar 150 tanques T-34 en los próximos meses para enviárnoslos. Llevará algún tiempo, pero esta medida es un buen comienzo para cumplir nuestro deseo de contar con una fuerza blindada moderna."
 SEA_PRC_request_aid.7.a: "¡Excelente! Les daremos buen uso en cuanto lleguen."
 SEA_PRC_request_aid.8.t: "[FROM.GetName] rechaza nuestra solicitud de tanques"
 SEA_PRC_request_aid.8.desc: "[FROM.GetName] ha rechazado nuestra solicitud de tanques porque, según afirman, sus propias necesidades les impiden desprenderse de ninguno, ya sea activo o de reserva. Es una lástima, pero al menos nos han enviado unos manuales de entrenamiento. Algo es algo."
 SEA_PRC_request_aid.8.a: "¡Qué pena!"
 SEA_PRC_request_aid.21.t: "Han llegado los tanques recién fabricados de [FROM.FROM.GetName]"
 SEA_PRC_request_aid.21.desc: "Ha llegado a [ROOT.Capital.GetName] un cargamento de [SOV.GetNameDef] con los 150 tanques T-34 recién fabricados. Entre los que recibieron el envío estaban representantes del gobierno de [ROOT.GetName] y la plana mayor del ala de tierra del Ejército Popular de Liberación. Tras inspeccionar los tanques, ya pintados con el símbolo del EPL, los oficiales están deseando desplegarlos... después de un periodo de entrenamiento y familiarización para sus tripulantes."
 SEA_PRC_request_aid.21.a: "Son noticias excelentes, ¡les daremos buen uso!"
 SEA_PRC_request_aid.9.t: "[FROM.GetName] quiere firmar un acuerdo de cooperación tecnológica"
 SEA_PRC_request_aid.9.desc: "Hemos recibido un telegrama de [FROM.GetLeader] en el que nos solicita firmar un acuerdo de cooperación tecnológica que represente y aumente \"la camaradería con la que propagamos los medios de la revolución a través del conocimiento y la mejora de la Humanidad\"."
 SEA_PRC_request_aid.9.a: "Aceptamos ayudar en la misión."
 SEA_PRC_request_aid.9.b: "No tenemos tiempo para eso."
 SEA_PRC_request_aid.10.t: "[FROM.GetName] anuncia la firma de un acuerdo de cooperación tecnológica"
 SEA_PRC_request_aid.10.desc: "[FROM.GetNameDefCap] acepta firmar un acuerdo de cooperación tecnológica que mejorará enormemente nuestra capacidad de desarrollar la nación."
 SEA_PRC_request_aid.10.a: "¡Excelente!"
 SEA_PRC_request_aid.11.t: "[FROM.GetName] rechaza el acuerdo de cooperación tecnológica"
 SEA_PRC_request_aid.11.desc: "[FROM.GetNameDefCap] no ha querido firmar un acuerdo de cooperación tecnológica porque dicen que necesitan priorizar los requisitos nacionales. Aunque la propuesta les gusta, no pueden destinar a ella ninguno de sus recursos."
 SEA_PRC_request_aid.11.a: "¡Qué pena!"
 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap] exige [1032.GetName]"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader] ha enviado un emisario a [ROOT.GetLeader] para tantear nuestro interés en repartirse el territorio de [XIC.GetName] con nosotros."
 SEA_PRC_faction_events.1.a: "Este trato nos favorece."
 SEA_PRC_faction_events.1.b: "¡Ni hablar!"
 SEA_PRC_faction_events.2.t: "Invasión venidera"
 SEA_PRC_faction_events.2.desc: "Parece que [FROM.GetLeader] de [FROM.GetName] y [PRC.GetLeader] de [PRC.GetNameDef] se han aliado para repartirse nuestro territorio, como buenas víboras que son. Sus ejércitos están preparados para cruzar nuestra frontera en cualquier momento, a menos que frustremos sus cobarde intento. La cuestión es si seremos capaces de mantenerlos a raya durante mucho tiempo."
 SEA_PRC_faction_events.2.a: "De nada sirve resistirse..."
 SEA_PRC_faction_events.2.b: "¡Que lo intenten!"
 SEA_PRC_faction_events.3.t: "[FROM.GetLeader] rechaza nuestra oferta"
 SEA_PRC_faction_events.3.desc: "La necedad de [FROM.GetLeader] de [FROM.GetName] no conoce límites y ha mandado a nuestros emisarios de vuelta con las manos vacías. Nuestra generosa oferta para aplacar juntos a un vecino más débil ha caído en saco roto."
 SEA_PRC_faction_events.3.a: "¡Se trata de un contratiempo puntual!"
 SEA_PRC_faction_events.4.t: "[FROM.GetNameDefCap] cede a nuestras exigencias"
 SEA_PRC_faction_events.4.desc: "Parece que la amenaza conjunta de [CHI.GetNameDef] y [PRC.GetNameDef] ha sido demasiado para [FROM.GetLeader], quien ha cedido a nuestras exigencias y ha aceptado que nuestras tropas se dirijan a [FROM.GetNameDef] sin rechistar. Así es la ley del más fuerte..."
 SEA_PRC_faction_events.4.a: "¡La cosa mejora!"
 SEA_PRC_faction_events.5.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 SEA_PRC_faction_events.5.desc: "Parece que [FROM.GetLeader] de [FROM.GetName] es más resistente de lo que pensábamos en un principio y se ha negado a ceder ante la amenaza conjunta de los ejércitos de [CHI.GetNameDef] y [PRC.GetNameDef]. Este desafío es admirable e ingenuo a partes iguales. Pronto, las fuerzas armadas de [FROM.GetNameDef] se dispersarán ante nuestro poder."
 SEA_PRC_faction_events.5.a: "Se arrepentirán de esto."
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap] ofrece una alianza"
 SEA_PRC_faction_events.10.desc: "Nos ha llegado un mensaje de [FROM.GetLeader] por un canal clandestino, y parece que el aislamiento en las aldeas de montaña ha provocado un cambio de actitud en el líder de [FROM.GetNameDef]. Ahora busca nuestra ayuda para unificar China y proteger a su pueblo de amenazas externas. Es una oferta interesante, pero ¿son de fiar los comunistas?"
 SEA_PRC_faction_events.10.a: "Los problemas de China son más grandes que nuestra disputa."
 SEA_PRC_faction_events.10.b: "¡Nunca nos someteremos a su liderazgo!"
 SEA_PRC_faction_events.11.t: "Qué necedad, [FROM.GetLeader] rechaza nuestra oferta"
 SEA_PRC_faction_events.11.desc: "La figura más prominente de [FROM.GetNameDef] ha vuelto a hacer gala de su ingenuidad al rechazar nuestra oferta de crear un frente unido para proteger y unificar China. Esto significa que la tarea de ayudar a nuestro pueblo recae exclusivamente en nosotros. ¡Demostraremos al mundo que estamos más que a la altura!"
 SEA_PRC_faction_events.11.a: "Protegeremos toda China."
 SEA_PRC_faction_events.20.t: "[FROM.GetLeader] cuestiona el liderazgo de [?PRC_faction_leader_var.GetName]"
 SEA_PRC_faction_events.20.desc: "[FROM.GetLeader] ha cuestionado abiertamente el esfuerzo bélico y el liderazgo de [?PRC_faction_leader_var.GetLeader] en una cumbre reciente con miembros de [ROOT.GetFactionName]. Criticó la gestión y el desarrollo de la guerra, acusando a [?PRC_faction_leader_var.GetName] de prolongar el conflicto intencionadamente. Esto podría ser una estrategia de [FROM.GetLeader] para obtener mayor influencia dentro de la alianza, pero quizá haya algo de cierto en sus acusaciones."
 SEA_PRC_faction_events.20.a: "¡Ese hombre dice la verdad!"
 SEA_PRC_faction_events.20.b: "¡Es ridículo!"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap] nos ofrece su apoyo"
 SEA_PRC_faction_events.21.desc: "Parece que un discurso reciente de [ROOT.GetLeader] en el que criticó el liderazgo de [?PRC_faction_leader_var.GetNameDef] sobre [ROOT.GetFactionName] tocó la fibra sensible de [FROM.GetLeader], de [FROM.GetName]. [FROM.GetLeader] se ha asegurado de que tengamos el respaldo de [FROM.GetName]."
 SEA_PRC_faction_events.21.a: "Una señal inequívoca de sabiduría."
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader] regaña a [ROOT.GetLeader]"
 SEA_PRC_faction_events.22.desc: "En un discurso reciente, [ROOT.GetLeader] criticó el liderazgo de [?PRC_faction_leader_var.GetName] sobre [ROOT.GetFactionName], lo cual no sentó bien a todos los asistentes a la cumbre de facciones. [FROM.GetLeader] de [FROM.GetName] criticó abiertamente a [ROOT.GetLeader] por intentar debilitar a [ROOT.GetFactionName] y enfrentar a sus miembros."
 SEA_PRC_faction_events.22.a: "Un tonto ciego sigue siendo un tonto."
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap] exige una redistribución de tierras"
 SEA_PRC_faction_events.30.desc: "Parece que [FROM.GetNameDef] ha conseguido infiltrarse en nuestro territorio y ganarse la lealtad de muchos de nuestros súbditos. Ahora exigen que entreguemos estos territorios formalmente a [FROM.GetNameDef]. No aclaran lo que ocurrirá si nos negamos, pero es probable que su respuesta sea contundente."
 SEA_PRC_faction_events.30.a: "No tenemos muchas opciones..."
 SEA_PRC_faction_events.30.b: "¡Es ridículo!"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap] acepta nuestra solicitud"
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap] ha aceptado nuestra \"solicitud\" de entregarnos los estados en los que nos hemos infiltrado y nuestro territorio ha aumentado en consecuencia. A [FROM.GetNameDefCap] no le ha hecho mucha gracia, pero no podían oponerse. Ahora, este territorio estará gobernado por [ROOT.GetNameDef] oficialmente."
 SEA_PRC_faction_events.31.a: "Sensata decisión."
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap] se niega a cumplir"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap] ha rechazado nuestra petición de entregarnos los territorios en los que nos hemos infiltrado."
 SEA_PRC_faction_events.32.a: "Un paso en falso, y al hoyo..."
 SEA_PRC_faction_events.32.b: "¡No permitiremos que nuestros aliados nos traicionen!\n§R[FROM.GetName] puede intentar unirse a otra facción§!"
 SEA_PRC_faction_events.40.t: "El camino hacia delante - El destino de China"
 SEA_PRC_faction_events.40.desc: "Nos encontramos en una encrucijada, donde debemos decidir cómo queremos abordar a los demás estados chinos. [ROOT.GetLeader] ha reflexionado sobre esto durante muchas noches sin dormir, y parece claro que solo hay una forma de unificar China..."
 SEA_PRC_faction_events.40.a: "Una decisión sin tomar sigue siendo una decisión."
 SEA_PRC_faction_events.40.b: "Forjaremos nuestro propio camino."
 SEA_PRC_faction_events.40.c: "Las alianzas del pasado no nos frenarán."
 SEA_PRC_faction_events.40.d: "¡Solo hay una China real y verdadera!"
 SEA_PRC_faction_events.40.e: "Unidos somos más fuertes."
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap] abandona a [ROOT.GetFactionName]"
 SEA_PRC_faction_events.41.desc: "Parece que [FROM.GetLeader] ha decidido que a [FROM.GetNameDef] le irá mejor sin la fuerza y la seguridad que [ROOT.GetFactionName] le ofrece. ¡A ver qué tal se las apañan sin nosotros!"
 SEA_PRC_faction_events.41.a: "¿Quién se va otra vez?"
 SEA_PRC_faction_events.42.t: "[ROOT.GetNameDefCap] queda expulsado de [FROM.GetFactionName]"
 SEA_PRC_faction_events.42.desc: "Parece que [FROM.GetLeader] ha decidido que [FROM.GetNameDef] y [FROM.GetFactionName] prefieren que no formemos parte de la alianza. Desconocemos qué es lo que ha llevado a [FROM.GetLeader] a tomar una decisión tan imprudente, pero lo que está claro es que ahora somos más vulnerables. A saber qué trama [FROM.GetNameDef], pero seguro que no es nada bueno."
 SEA_PRC_faction_events.42.a: "Nos las arreglaremos sin ellos."
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap] ofrece una alianza"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader] nos ha enviado una delegación en un intento de persuadirnos para que nos unamos a su facción. Según dice, nos encontramos en una encrucijada y el futuro de China pende de un hilo. En palabras de la delegación de [FROM.GetName], solo hay una forma de unificar toda China: juntos. Uno no puede evitar preguntarse qué motivos ocultos tendrá [FROM.GetLeader], y si es una persona digna de confianza."
 SEA_PRC_faction_events.50.a: "¡No, en [FROM.GetLeader] no se puede confiar!"
 SEA_PRC_faction_events.50.b: "Nos aguarda un futuro juntos."
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap] rechaza nuestra oferta"
 SEA_PRC_faction_events.51.desc: "La delegación de [FROM.GetLeader] ha regresado con las manos vacías, pero trae malas noticias. Nuestra generosa invitación para que [FROM.GetNameDef] forme parte de nuestra facción ha sido recibida con desconfianza y desprecio. Parece que [FROM.GetLeader] ha decidido que a [FROM.GetNameDef] le irá mejor sin la fuerza y la seguridad que [ROOT.GetFactionName] le ofrece. ¡A ver qué tal se las apañan sin nosotros!"
 SEA_PRC_faction_events.51.a: "Perseguir las sombras es perder el sol."
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap] abandona a [ROOT.GetFactionName]"
 SEA_PRC_faction_events.52.desc: "[FROM.GetLeader] acaba de comunicarnos que [FROM.GetNameDef] ha decidido retirarse de [ROOT.GetFactionName] y unir fuerzas con [PRC.GetNameDef]. Desconocemos qué ha llevado a [FROM.GetLeader] a tomar una decisión tan imprudente, pero, si lo que quieren son dificultades y percances, ¿quiénes somos nosotros para impedírselo?"
 SEA_PRC_faction_events.52.a: "Les espera una época oscura."
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap] se une a [ROOT.GetFactionName]"
 SEA_PRC_faction_events.53.desc: "Nuestra delegación en [FROM.GetNameDef] ha vuelto con buenas noticias. Resulta que [FROM.GetLeader] es mucho más inteligente de lo que pensábamos y ha firmado una propuesta de alianza. Aunque no sea del todo inesperado, uno debería siempre ponerse en lo peor y alegrarse cuando ocurra lo contrario. Esto fortalecerá en gran medida nuestras naciones y a [ROOT.GetFactionName]."
 SEA_PRC_faction_events.53.a: "¡Es un gran día para toda China!"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "Deberíamos admitir a [FROM.GetName] en [ROOT.GetFactionName]."
 SEA_PRC_faction_events.60.b: "Estamos mejor sin ellos."
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader] nos ha enviado una delegación en un intento de persuadirnos para que nos unamos a su facción. Según dice, nos encontramos en una encrucijada y el futuro de Asia pende de un hilo. En palabras de la delegación de [FROM.GetName], solo hay una forma de conseguir nuestra independencia de los colonialistas occidentales, y es estando unidos."
 SEA_PRC_faction_events.71.t: "[FROM.GetNameDefCap] quiere la custodia de nuestros súbditos asiáticos"
 SEA_PRC_faction_events.71.desc: "En una carta de [FROM.GetNameDef], [FROM.GetLeader] nos pide que liberemos a nuestros súbditos asiáticos y los pongamos bajo su custodia en [FROM.GetFactionName], de reciente formación."
 SEA_PRC_faction_events.71.a: "Muy bien, es hora de un futuro mejor."
 SEA_PRC_faction_events.71.b: "No, son nuestros."
 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap] ofrece nuestra libertad condicional"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap] ha accedido a liberarnos con una condición: solo nos concederán la independencia si nos unimos a la nueva facción [PRC.GetFactionName] de [FROM.FROM.GetNameDef]."
 SEA_PRC_faction_events.72.a: "Aceptaremos la oferta y la condición impuesta."
 SEA_PRC_faction_events.72.b: "No, preferimos atenernos a nuestra situación actual."
 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap] acepta, [FROM.GetNameDef] se une a [PRC.GetFactionName]"
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap] ha acordado liberar a [FROM.GetNameDef] con la condición de que se una a nuestra nueva facción, y [FROM.GetNameDef] ha aceptado. Se planea celebrar una ceremonia de bienvenida en [ROOT.Capital.GetName]."
 SEA_PRC_faction_events.73.a: "Es una nueva era."
 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap] rechaza unirse a [PRC.GetFactionName]"
 SEA_PRC_faction_events.74.desc: "A pesar de la oferta, [FROM.GetLeader] ha anunciado que [FROM.GetNameDef] rechaza la oferta de [PRC.GetNameDef] de unirse a [PRC.GetFactionName], de reciente formación, afirmando que la preferencia de la gente [FROM.GetAdjective] es el statu quo."
 SEA_PRC_faction_events.74.a: "Es su decisión."
 ## New Fourth Army Incident
 SEA_PRC_fourth_army_incident.1.t: "Inquietud entre los aliados"
 SEA_PRC_fourth_army_incident.1.desc: "Nuestros comandantes informan de que nuestra alianza con [PRC.GetNameDef] ha provocado pequeños conflictos. Al parecer, los comandantes que representan a [PRC.GetNameDef] vacilan en seguir las órdenes y a veces las desobedecen, lo que podría causar problemas a nuestras propias unidades."
 SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameDefCap] debería controlar mejor a sus tropas."
 SEA_PRC_fourth_army_incident.1.b: "Es natural que tengan dudas."
 SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap] quiere rebajar las tensiones"
 SEA_PRC_fourth_army_incident.2.desc: "Tras varios incidentes entre nuestros comandantes y los de [FROM.GetNameDef], su gobierno nos envía un mensaje para calmar las tensiones. Ha confirmado oficialmente que podemos conservar el mando de nuestras tropas y busca establecer una cooperación más bilateral al coordinar nuestros planes."
 SEA_PRC_fourth_army_incident.2.a: "Menos mal, ya podemos centrarnos en la amenaza real."
 SEA_PRC_fourth_army_incident.3.t: "[FROM.GetNameDefCap] se queja de la falta de coordinación"
 SEA_PRC_fourth_army_incident.3.desc: "El gobierno de [FROM.GetNameDef] nos ha enviado una queja por la falta de coordinación entre nuestros comandantes en el campo. Según informes de sus comandantes, nuestros comandantes no estaban dispuestos a cumplir las órdenes del mando de [FROM.GetName], lo que los dejó en posiciones innecesariamente expuestas. En concreto, quieren que garanticemos nuestra participación en la retirada táctica en curso para evitar que las luchas internas la pongan en peligro."
 SEA_PRC_fourth_army_incident.3.a: "Las acciones de nuestros soldados las deciden nuestros comandantes, no los suyos."
 SEA_PRC_fourth_army_incident.3.b: "Puede que tengan razón."
 SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap] amonesta a su mando"
 SEA_PRC_fourth_army_incident.4.desc: "Tras nuestras quejas sobre la insubordinación del mando de [FROM.GetNameDef], su gobierno ha metido en cintura a los responsables, y estos ya no tendrán reparo en cooperar con nuestros planes estratégicos."
 SEA_PRC_fourth_army_incident.4.a: "Estupendo."
 SEA_PRC_fourth_army_incident.5.t: "Fuerzas nacionalistas atacan al Nuevo Cuarto Ejército"
 SEA_PRC_fourth_army_incident.5.desc: "Nos informan de que el Nuevo Cuarto Ejército ha quedado casi aniquilado tras verse rodeado por fuerzas nacionalistas que realizaban una retirada a la que nuestro mando no había querido unirse. Los relatos sobre el detonante de los combates no son concluyentes, pero lo que habría comenzado como un incidente de fuego amigo pronto se convirtió en un baño de sangre cuando ambas partes creyeron sufrir un ataque intencionado."
 SEA_PRC_fourth_army_incident.5.a: "Exijamos a [CHI.GetLeader] que actúe."
 SEA_PRC_fourth_army_incident.5.b: "Ya no podemos confiar en esta alianza."
 SEA_PRC_fourth_army_incident.6.t: "[FROM.GetName] abandona [ROOT.GetFactionName] tras un incidente de fuego amigo"
 SEA_PRC_fourth_army_incident.6.desc: "A consecuencia de un incidente en el que tropas de [ROOT.GetName] se enfrentaron a las de [FROM.GetName], estos últimos han abandonado [ROOT.GetFactionName]. El incidente, en el que el Nuevo Cuarto Ejército de [FROM.GetNameDef] sufrió graves bajas, siguió a un desacuerdo sobre las órdenes de repliegue que condujo a disparos de origen desconocido cuando nuestras tropas en retirada se encontraron con soldados de [FROM.GetName]."
 SEA_PRC_fourth_army_incident.6.a: "Esta es una distracción innecesaria de las cuestiones que nos ocupan."
 SEA_PRC_fourth_army_incident.7.t: "[FROM.GetName] exige una actuación tras un incidente de fuego amigo"
 SEA_PRC_fourth_army_incident.7.desc: "A consecuencia de un incidente en el que tropas de [ROOT.GetName] se enfrentaron a las de [FROM.GetName], estos últimos exigen que reconozcamos nuestra parte de responsabilidad y les garanticemos la cautela de nuestros comandantes en lo sucesivo. El incidente, en el que el Nuevo Cuarto Ejército de [FROM.GetNameDef] sufrió graves bajas, siguió a un desacuerdo sobre las órdenes de repliegue que condujo a disparos de origen desconocido cuando nuestras tropas en retirada se encontraron con soldados de [FROM.GetName]."
 SEA_PRC_fourth_army_incident.7.a: "Esto solo puede achacarse a su insubordinación."
 SEA_PRC_fourth_army_incident.7.b: "Deberíamos preservar la relación amistosa con [FROM.GetNameDef]."
 SEA_PRC_fourth_army_incident.8.t: "[FROM.GetName] evita disculparse"
 SEA_PRC_fourth_army_incident.8.desc: "Aunque hemos exigido su actuación tras el incidente del Nuevo Cuarto Ejército, [FROM.GetNameDef] muestra poca disposición a admitir su culpa. Esto es una clara señal de desconfianza, incluso de hostilidad apenas encubierta, hacia nuestra nación y nuestras tropas, que están apoyando su esfuerzo bélico."
 SEA_PRC_fourth_army_incident.8.a: "No podemos permitirnos un conflicto en este momento."
 #no b option here, reuses 5.b
 SEA_PRC_fourth_army_incident.8.c: "Esto requiere una respuesta inmediata."
 SEA_PRC_fourth_army_incident.9.t: "[FROM.GetName] se retracta"
 SEA_PRC_fourth_army_incident.9.desc: "A pesar de que hemos evitado disculparnos, [FROM.GetNameDef] muestra poca disposición a intensificar el conflicto por el incidente del Nuevo Cuarto Ejército, aunque sin duda recordarán el incidente."
 SEA_PRC_fourth_army_incident.9.a: "Tal y como cabía esperar."
 SEA_PRC_fourth_army_incident.10.t: "[FROM.GetName] reanuda la guerra civil"
 SEA_PRC_fourth_army_incident.10.desc: "Tras el incidente del Nuevo Cuarto Ejército, [FROM.GetNameDef] ha considerado nuestra actuación como un acto de guerra y ha reanudado la guerra civil. Los soldados que antes se defendían mutuamente ya están luchando entre sí en el frente, y la situación en la vanguardia no es mucho mejor."
 SEA_PRC_fourth_army_incident.10.a: "Siempre supimos que esto iba a pasar."
 SEA_PRC_fourth_army_incident.11.t: "[FROM.GetLeader] pide disculpas por el incidente de fuego amigo"
 SEA_PRC_fourth_army_incident.11.desc: "En respuesta a nuestra exigencia de actuación tras el incidente del Nuevo Cuarto Ejército, [FROM.GetLeader] ha escrito una carta formal de disculpas a nuestros líderes en la que promete instruir a sus comandantes para que actúen de otra manera en caso de desacuerdo con las órdenes."
 SEA_PRC_fourth_army_incident.11.a: "Eso bastará."
 #no b option here, reuses 65.b
 SEA_PRC_fourth_army_incident.12.t: "[FROM.GetName] acepta las disculpas"
 SEA_PRC_fourth_army_incident.12.desc: "En respuesta a la carta de disculpa dirigida a sus líderes, [FROM.GetNameDef] ha expresado a regañadientes su conformidad, dando por solventado el incidente del Nuevo Cuarto Ejército."
 SEA_PRC_fourth_army_incident.12.a: "Así todos podremos centrarnos en asuntos más urgentes."
 SEA_PRC_faction_events.80.t: "[FROM.GetName] exige nuestra sumisión"
 SEA_PRC_faction_events.80.desc: "Ha llegado un mensaje de [FROM.capital.GetName] con el inconfundible sello de [FROM.GetLeader]. El pomposo lenguaje de unidad y destino nacional esconde exigencias: hemos de someternos y aceptar la autoridad de [FROM.GetNameDef] sobre nuestro territorio. No hay cabida para negociaciones: u obedecemos o habrá consecuencias."
 SEA_PRC_faction_events.80.a: "Que vengan, a ver si son capaces."
 SEA_PRC_faction_events.80.b: "No tenemos más remedio que obedecer."
 SEA_PRC_faction_events.81.t: "[FROM.GetName] rechaza nuestra generosa oferta"
 SEA_PRC_faction_events.81.desc: "Han rechazado el ultimátum. En un desvergonzado y desafiante movimiento, [FROM.GetLeader] ha dejado claro que no se someterán y, con la destitución de nuestros emisarios, la diplomacia derivará en guerra."
 SEA_PRC_faction_events.81.a: "Habrá que meterlos en cintura."
 SEA_PRC_faction_events.82.t: "[FROM.GetName] acata las imposiciones"
 SEA_PRC_faction_events.82.desc: "[FROM.GetName] ha aceptado nuestro ultimátum. A sus líderes se les llena la boca hablando de unidad nacional y destino histórico, pero su significado está claro: ahora reconocen la supremacía de [ROOT.GetNameDef].\nAunque hay quien se muestra reticente a su sumisión, evita que se produzcan más divisiones y derramamientos de sangre en China."
 SEA_PRC_faction_events.82.a: "Un sol hecho añicos recoge su luz."
 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap] pide unirse a [ROOT.GetFactionName]"
 SEA_PRC_faction_events.90.desc: "Ante la agresión a la que ambos países nos enfrentamos, [FROM.GetNameDef] quiere unirse a nuestra causa. Aceptarlos a ellos implicaría aceptar a todos los miembros de la facción [FROM.GetFactionName]."
 SEA_PRC_faction_events.90.a: "Sí, debemos unirnos contra el enemigo común."
 SEA_PRC_faction_events.90.b: "No, no podemos confiar en ellos."
 SEA_PRC_faction_events.91.t: "[FROM.GetNameDefCap] nos rechaza"
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de unirnos a su facción contra el enemigo común. Han dicho que, aunque seríamos más fuertes juntos, no se fían de [ROOT.GetNameDef]."
 SEA_PRC_faction_events.91.a: "¡Qué pena!"
 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap] conquista [1045.GetName]"
 SEA_PRC_border_war_events.1.desc: "Después de varios enfrentamientos en la frontera de [1045.GetName], [PRC.GetNameDef] ha conseguido echar abajo las líneas defensivas y expulsar al enemigo. [PRC.GetNameDefCap] tiene ahora el dominio del Estado."
 SEA_PRC_border_war_events.1.a: "¡Nuestra fuerza aumenta!"
 SEA_PRC_border_war_events.1.b: "Hemos de retirarnos..."
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap] se retira de [1045.GetName]"
 SEA_PRC_border_war_events.2.desc: "Después de varios enfrentamientos en la frontera de [1045.GetName], [PRC.GetNameDef] no ha logrado atravesar las líneas defensivas ni expulsar al enemigo, aunque [PRC.GetNameDefCap] sí ha conseguido capturar algo de artillería."
 SEA_PRC_border_war_events.2.a: "Un pequeño contratiempo..."
 SEA_PRC_border_war_events.2.b: "¡Hemos expulsado a los invasores!"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDef] conquista [615.GetName]"
 SEA_PRC_border_war_events.3.desc: "Después de varios enfrentamientos en la frontera de [615.GetName], [PRC.GetNameDef] ha conseguido echar abajo las líneas defensivas y expulsar al enemigo. [PRC.GetNameDefCap] tiene ahora el dominio del Estado."
 SEA_PRC_border_war_events.4.t: "[PRC.GetNameDefCap] se retira de [615.GetName]"
 SEA_PRC_border_war_events.4.desc: "Después de varios enfrentamientos en la frontera de [615.GetName], [PRC.GetNameDef] no ha logrado atravesar las líneas defensivas ni expulsar al enemigo, aunque [PRC.GetNameDefCap] sí ha conseguido capturar algo de artillería."
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDef] conquista [1032.GetName]"
 SEA_PRC_border_war_events.5.desc: "Después de varios enfrentamientos en la frontera de [1032.GetName], [PRC.GetNameDef] ha conseguido echar abajo las líneas defensivas y expulsar al enemigo. [PRC.GetNameDefCap] tiene ahora el dominio del Estado."
 SEA_PRC_border_war_events.6.t: "[PRC.GetNameDefCap] se retira de [1032.GetName]"
 SEA_PRC_border_war_events.6.desc: "Después de varios enfrentamientos en la frontera de [1032.GetName], [PRC.GetNameDef] no ha logrado atravesar las líneas defensivas ni expulsar al enemigo, aunque [PRC.GetNameDefCap] sí ha conseguido capturar algo de artillería."
 SEA_PRC_misc_events.1.t: "El pueblo duda de nuestra determinación"
 SEA_PRC_misc_events.1.desc: "¡El pueblo de China ha llegado a dudar de nuestra determinación frente a los invasores extranjeros!"
 SEA_PRC_misc_events.1.a: "¡No lo toleraremos!"
 SEA_PRC_misc_events.2.t: "Pérdida de confianza"
 SEA_PRC_misc_events.2.desc: "El pueblo de China ha llegado a dudar de nuestra determinación frente a los invasores extranjeros."
 SEA_PRC_misc_events.2.a: "Hemos de cambiar lo que opinan sobre nosotros."
 SEA_PRC_misc_events.3.t: "$PRC_pavel_mif$ arrestado y fusilado en [SOV.GetNameDef]"
 SEA_PRC_misc_events.3.desc: "$PRC_pavel_mif$, que fue mentor de los 28 bolcheviques y medio como figura prominente del partido comunista chino y de la Universidad Sun-Yat-sen de Moscú, ha sido arrestado y fusilado en [SOV.GetNameDef]. Parece que la asociación de Mif con antiguos rivales de Stalin ha resultado letal."
 SEA_PRC_misc_events.3.a: "Una gran pérdida"
 SEA_PRC_misc_events.5.t: "He Long y el Segundo Ejército han llegado a [ROOT.capital.GetName]"
 SEA_PRC_misc_events.5.desc: "Tras más de tres años evitando a las fuerzas nacionalistas, He Long ha llegado a [ROOT.capital.GetName] con mínimos daños a su ejército. Nos será muy útil la experiencia de Long, que mandó y entrenó a las fuerzas nacionalistas para luego unirse al Ejército Rojo y dirigir las fuerzas guerrilleras, y también lo será su ejército."
 SEA_PRC_misc_events.5.a: "¡Por fin! Necesitaremos sus conocimientos."
 SEA_PRC_misc_events.6.t: "El periodista estadounidense Edgar Snow entrevista a Mao"
 SEA_PRC_misc_events.6.desc: "El estadounidense Edgar Snow, que ha ejercido sus labores como periodista durante años en otras partes de China, solicitó entrevistar a Mao. En la consiguiente serie de entrevistas, Mao y Snow hablaron principalmente del imperialismo [JAP.GetAdjective] y de cómo podrían [ROOT.GetNameDef] y [CHI.GetNameDef] defenderse de él. Mao predice una revolución en Japón si sufre derrotas militares graves. Estas entrevistas y las experiencias de Snow en [ROOT.GetNameDef] van a ser la base de un libro que presentará sus ideas únicas sobre nuestra vida."
 SEA_PRC_misc_events.6.a: "Es una oportunidad para mostrar al mundo nuestra verdad."
 SEA_PRC_misc_events.8.t: "Un período productivo para $PRC_mao_zedong$"
 SEA_PRC_misc_events.8.desc: "Desde su cueva del monte Fénix en la sierra de Yan'an, compartida con otros líderes del [ROOT.GetCommunistParty], Mao se ha dedicado a la composición lírica, pero también a escribir acerca de temas que van desde tácticas militares hasta política."
 SEA_PRC_misc_events.8.a: "Esos escritos llegarán a ser importantes."
 SEA_PRC_misc_events.9.t: "VII Congreso Nacional del Partido Comunista Chino"
 SEA_PRC_misc_events.9.desc: "Tras la derrota de [JAP.GetNonIdeologyName], el Partido Comunista Chino se ha reunido para discutir el porvenir de la nación. El VII Congreso es el primer congreso nacional desde 1928 y tendrá lugar en China de nuevo, a diferencia del congreso anterior, celebrado en Moscú por la debilidad de nuestro partido. Los temas debatidos incluían los éxitos y fracasos de nuestras tácticas contra el país [JAP.GetAdjective]. Otro punto en el orden del día fue la adopción de una nueva constitución que busca poner en práctica la visión de [ROOT.GetLeader] para el progreso de nuestra nación."
 SEA_PRC_misc_events.9.a: "Esto nos ayudará a avanzar hacia el futuro."
 SEA_PRC_misc_events.10.t: "Llega el doctor canadiense Norman Bethune"
 SEA_PRC_misc_events.10.desc: "Norman Bethune, comunista canadiense y médico de campaña en la Guerra Civil Española, ha venido para ayudar al pueblo [ROOT.GetAdjective] a mejorar la calidad de la atención médica. Célebre por la creación de un aparato de transfusión de sangre móvil, es probable que ahora se dedique a mejorar las prácticas médicas en zonas rurales apartadas de [ROOT.GetNameDef]."
 SEA_PRC_misc_events.10.a: "Aceptamos a todos los voluntarios internacionales."
 SEA_PRC_misc_events.11.t: "Fallece Norman Bethune"
 SEA_PRC_misc_events.11.desc: "Han llegado noticias luctuosas a [ROOT.Capital.GetName]. El doctor Norman Bethune, que ha ayudado a nuestro pueblo durante más de dos años, falleció de una septicemia provocada por un pequeño corte en el dedo. [ROOT.GetLeader], al conocer la noticia, ha escrito una elegía que alaba el trabajo de Bethune, destacando su disposición a recorrer el mundo en apoyo de sus camaradas y su ejemplaridad para la cooperación entre el proletariado de diferentes países."
 SEA_PRC_misc_events.11.a: "Una elegía apropiada."
 SEA_PRC_misc_events.12.t: "Nuevo pacto de no agresión [SOV.GetAdjective] y Japón"
 SEA_PRC_misc_events.12.desc: "En un esfuerzo por salvaguardar su frontera oriental, [SOV.GetNameDef] ha firmado un \"pacto de neutralidad\" con [JAP.GetNameDef]. Sin embargo, esto significa que [JAP.GetNameDef] podrá expandirse por Asia sin preocuparse por la intervención [SOV.GetAdjective]."
 SEA_PRC_misc_events.12.a: "Es la amarga realidad."
 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap] solicita territorio"
 SEA_PRC_misc_events.13.desc: "Hemos recibido a una delegación de [FROM.GetNameDef] con la petición de que les entreguemos un territorio que consideran suyo, y puede que lo sea..., según cómo se mire. [FROM.GetLeader] nos agradecería mucho que concediéramos a los chinos lo que piden, y se disgustaría en igual medida si nos negásemos, hasta el punto de tomar el territorio por la fuerza. Al menos, eso afirma su delegación..."
 SEA_PRC_misc_events.13.a: "Les daremos las posesiones de Manchuria."
 SEA_PRC_misc_events.13.b: "Les daremos las posesiones de Mongolia."
 SEA_PRC_misc_events.13.c: "Les daremos todo lo que tenemos."
 SEA_PRC_misc_events.13.d: "¡No les daremos nada!"
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap] acepta"
 SEA_PRC_misc_events.14.desc: "¡Nuestra delegación a [FROM.GetNameDef] regresa con noticias excelentes! [FROM.GetLeader] acepta nuestra petición y nos entrega nuestros legítimos territorios de Manchuria. [ROOT.GetLeader] se deshace en elogios hacia [FROM.GetLeader] y hacia nuestros diplomáticos por lograr esta hazaña."
 SEA_PRC_misc_events.14.a: "¡Un paso más cerca de una China unida!"
 SEA_PRC_misc_events.15.desc: "¡Nuestra delegación a [FROM.GetNameDef] regresa con noticias excelentes! [FROM.GetLeader] acepta nuestra petición y nos entrega los territorios mongoles que nos corresponden por derecho. [ROOT.GetLeader] se deshace en elogios hacia [FROM.GetLeader] y hacia nuestros diplomáticos por lograr esta hazaña."
 SEA_PRC_misc_events.16.desc: "¡Nuestra delegación a [FROM.GetNameDef] regresa con noticias excelentes! [FROM.GetLeader] acepta nuestra petición y nos entrega nuestros legítimos territorios en posesión de [FROM.GetNameDef]. [ROOT.GetLeader] se deshace en elogios hacia [FROM.GetLeader] y hacia nuestros diplomáticos por lograr esta hazaña."
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap] se niega"
 SEA_PRC_misc_events.17.desc: "Nuestra delegación a [FROM.GetNameDef] regresa cabizbaja y consternada. [FROM.GetLeader] desdeña nuestra petición y rechaza entregar nuestros legítimos territorios. [ROOT.GetLeader] no para de maldecir a [FROM.GetLeader] y a nuestros diplomáticos por su fracaso en recuperar lo que nos corresponde por derecho."
 SEA_PRC_misc_events.17.a: "Un tonto ciego sigue siendo tonto. Y ciego."
 SEA_PRC_misc_events.17.b: "¡Tomaremos lo que nos pertenece por la fuerza!"
 SEA_PRC_misc_events.18.desc: "Nuestra delegación a [FROM.GetNameDef] regresa cabizbaja y consternada. [FROM.GetLeader] desdeña nuestra petición y rechaza entregar nuestros legítimos territorios. [ROOT.GetLeader] no para de maldecir a [FROM.GetLeader] y a nuestros diplomáticos por su fracaso en recuperar lo que nos corresponde por derecho."
 SEA_PRC_misc_events.18.a: "Vamos a entregar [326.GetName]."
 SEA_PRC_misc_events.18.b: "Vamos a entregar [729.GetName]."
 SEA_PRC_misc_events.18.c: "Vamos a entregar [728.GetName]."
 SEA_PRC_misc_events.18.d: "Vamos a entregárselo todo."
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap] entrega [326.GetName]."
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap] entrega [729.GetName]."
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap] entrega [728.GetName]."
 SEA_PRC_misc_events.19.d: "[FROM.GetNameDefCap] lo entrega todo."
 SEA_PRC_misc_events.19.e: "[FROM.GetNameDefCap] entrega [743.GetName]."
 SEA_PRC_misc_events.19.desc: "Por suerte, [FROM.GetNameDef] acepta nuestras exigencias."
 SEA_PRC_political_events.1.t: "¿$PRC_wang_ming$ o $PRC_bo_gu$ como líder de [Root.GetName]?"
 SEA_PRC_political_events.1.desc1: "Ahora que los 28 bolcheviques y medio van ganando la lucha de poder, es el momento de elegir un representante que dirija la nación. A pesar de su exilio en [SOV.GetNameDef], $PRC_wang_ming$ debe regresar como líder si $PRC_bo_gu$ no resulta elegido."
 SEA_PRC_political_events.1.desc2: "Ahora que los 28 bolcheviques y medio van ganando la lucha de poder, es el momento de elegir un representante que dirija la nación. Aunque ambos tienen buena relación con los comunistas de [SOV.GetNameDef], $PRC_bo_gu$ tiene menos experiencia en política, pero su mayor comprensión de los asuntos militares podría ser útil en el futuro, mientras que $PRC_wang_ming$ es más experimentado tanto en asuntos políticos como diplomáticos. Los dos están dispuestos a asumir la responsabilidad."
 SEA_PRC_political_events.1.a: "Que $PRC_wang_ming$ asuma el liderazgo."
 SEA_PRC_political_events.1.b: "Que $PRC_bo_gu$ asuma el liderazgo."
 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap] exige una garantía territorial"
 SEA_PRC_political_events.2.desc: "A pesar de nuestro apoyo y de la relativa seguridad de las montañas del centro de China, [FROM.GetNameDef] pide que les prometamos protección en caso de conflicto. No está claro si temen otra campaña anticomunista de las fuerzas nacionalistas o del imperialismo externo a China, pero tenemos que sopesar el riesgo de que nos arrastren a tales enfrentamientos."
 SEA_PRC_political_events.2.a: "Deberíamos proteger a nuestros camaradas."
 SEA_PRC_political_events.2.b: "Les daremos garantías... si aceptan ser nuestros súbditos."
 SEA_PRC_political_events.2.c: "Es demasiado riesgo."
 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap] acepta la garantía territorial"
 SEA_PRC_political_events.3.desc: "Nuestra misión a [FROM.GetNameDef] ha sido un éxito y han prometido protegernos de cualquier amenaza que afrontemos. Esta protección nos permitirá concentrarnos en metas a largo plazo, como desarrollar [ROOT.capital.GetName], que podrían quedar abandonadas si tuviéramos que realizar otra retirada táctica."
 SEA_PRC_political_events.3.a: "Así estaremos a salvo."
 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap] acepta la garantía territorial por un precio"
 SEA_PRC_political_events.31.desc: "Nuestra misión a [FROM.GetNameDef] ha sido un éxito y han prometido protegernos de cualquier amenaza que afrontemos. Esta protección nos permitirá concentrarnos en metas a largo plazo, como desarrollar [ROOT.capital.GetName], que podrían quedar abandonadas si tuviéramos que realizar otra retirada táctica."
 SEA_PRC_political_events.31.a: "Así estaremos a salvo."
 SEA_PRC_political_events.31.b: "Pensándolo bien..., ya no queremos."
 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap] se arrepiente de su decisión"
 SEA_PRC_political_events.32.desc: "[FROM.GetNameDefCap] ya no quiere optar por la opción diplomática de que le ofrezcamos garantías. Por lo visto, el precio de convertirse en nuestro súbdito es demasiado alto para ellos."
 SEA_PRC_political_events.32.a: "¡Ellos se lo pierden!"
 SEA_PRC_political_events.4.t: "[FROM.GetName] se niega a garantizarnos"
 SEA_PRC_political_events.4.desc: "Pese a todos los esfuerzos de nuestros diplomáticos, [FROM.GetNameDef] rehúsa comprometerse a proteger [ROOT.GetNameDef]. Esperemos que nada justifique esas promesas de protección que le habíamos pedido."
 SEA_PRC_political_events.4.a: "Lástima."
 SEA_PRC_political_events.5.t: "[FROM.GetName] quiere unirse a [ROOT.GetFactionName]"
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap] ha dado otro paso para ampliar nuestra cooperación y solicita que nos unamos a [ROOT.GetFactionName]. Ahora debemos decidir si lo consideraremos como una expansión útil de [ROOT.GetFactionName] hacia China o si aliarnos con ellos acabará pasándonos factura."
 SEA_PRC_political_events.5.a: "Los aceptaremos."
 SEA_PRC_political_events.5.b: "No podemos arriesgarnos a extendernos demasiado."
 SEA_PRC_political_events.6.t: "[FROM.GetName] acepta que nos unamos a [FROM.GetFactionName]"
 SEA_PRC_political_events.6.desc: "Nuestra delegación a [FROM.GetNameDef] ha regresado con el anuncio de que somos bien recibidos en [FROM.GetFactionName]. Junto con ella han llegado diplomáticos [FROM.GetAdjective] para acordar la forma de nuestra cooperación."
 SEA_PRC_political_events.6.a: "Un nuevo día"
 SEA_PRC_political_events.7.t: "[FROM.GetName] rechaza que nos unamos a [FROM.GetFactionName]"
 SEA_PRC_political_events.7.desc: "Los diplomáticos que enviamos a [FROM.GetName] han regresado con la noticia de que no se nos permite unirnos a [FROM.GetFactionName]. Parece que [FROM.GetNameDef] ha puesto sus intereses diplomáticos en otra parte."
 SEA_PRC_political_events.7.a: "Lástima."
 SEA_PRC_political_events.8.t: "[FROM.GetName] quiere firmar un pacto de no agresión"
 SEA_PRC_political_events.8.desc: "Al verse rodeado de posibles enemigos, [FROM.GetNameDef] nos ha propuesto un pacto de no agresión por el que nos comprometeríamos a no tomar parte en conflictos regionales contra ellos."
 SEA_PRC_political_events.8.a: "No queríamos tomar parte, de todos modos."
 SEA_PRC_political_events.8.b: "Esto les permitiría actuar de forma más agresiva."
 SEA_PRC_political_events.9.t: "[FROM.GetName] acepta firmar un pacto de no agresión"
 SEA_PRC_political_events.9.desc: "Tras considerarlo con detenimiento, [FROM.GetNameDef] ha decidido firmar el pacto de no agresión propuesto. Por suerte, no parecían interesados en participar en conflictos regionales."
 SEA_PRC_political_events.9.a: "¡Qué alivio!"
 SEA_PRC_political_events.10.t: "[FROM.GetName] rechaza firmar un pacto de no agresión"
 SEA_PRC_political_events.10.desc: "Los imperialistas de [FROM.GetName] han rechazado nuestra propuesta de firmar un pacto de no agresión. Parece que priorizan la relación con nuestros rivales sobre la nuestra."
 SEA_PRC_political_events.10.a: "Lástima."
 SEA_PRC_political_events.11.t: "[FROM.GetName] quiere ser libre"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader] ha enviado un telegrama a [Root.GetLeader] para pedir formalmente la independencia de [FROM.GetName]. El telegrama no especifica lo que ocurrirá si nos negamos, pero está claro que no les va a hacer mucha gracia."
 SEA_PRC_political_events.11.a: "Les daremos la libertad."
 SEA_PRC_political_events.11.b: "No, seguirán siendo súbditos nuestros."
 SEA_PRC_political_events.12.t: "[FROM.GetName] acepta liberarnos"
 SEA_PRC_political_events.12.desc: "Es un día glorioso en [ROOT.Capital.GetName]: nos hemos liberado del yugo de [FROM.GetName]. Debemos celebrarlo, nuestra hora se acerca."
 SEA_PRC_political_events.12.a: "¡Qué gran día!"
 SEA_PRC_political_events.13.t: "[FROM.GetName] se niega a liberarnos"
 SEA_PRC_political_events.13.desc: "Por desgracia, en respuesta al telegrama de [ROOT.GetLeader], [FROM.GetName] se ha negado a darnos la independencia; por el contrario, declara que nuestro destino está inextricablemente unido al suyo."
 SEA_PRC_political_events.13.a: "En momentos desesperados, medidas desesperadas."
 SEA_PRC_political_events.13.b: "Esperaremos nuestro momento..."
 SEA_PRC_political_events.19.t: "¡Varios de nuestros generales cambian de bando!"
 SEA_PRC_political_events.19.desc: "El conflicto entre [PRC.GetNameDef] y [CHI.GetNameDef] ha debilitado nuestro ejército, ya que algunos de nuestros comandantes han desertado para unirse a los comunistas. Si están realmente alineados con [PRC.GetNameDef] o solo siguen la dirección del viento es algo que está por ver."
 SEA_PRC_political_events.19.a: "¡Traidores todos ellos!"
 SEA_PRC_political_events.20.t: "Generales de toda China se unen a nuestra causa"
 SEA_PRC_political_events.20.desc: "Las renovadas hostilidades entre [CHI.GetNameDef] y [PRC.GetNameDef] han causado incertidumbre entre los oficiales enemigos y varios de ellos se han pasado a nuestro bando."
 SEA_PRC_political_events.20.a: "¡Una señal esperanzadora!"
 SEA_PRC_political_events.21.t: "[FROM.GetName] quiere que $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$ les asesore"
 SEA_PRC_political_events.21.desc: "\n[FROM.GetNameDef] quiere el consejo [ROOT.GetAdjective] sobre estrategia militar y solicita que permitamos a $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$ regresar a China. Chuykov estuvo destinado en [FROM.GetNameDef] y habla chino con fluidez, pero le hicieron regresar tras un conflicto sobre los intereses [ROOT.GetAdjective] en Manchuria cuando aún no la había invadido Japón."
 SEA_PRC_political_events.21.a: "[FROM.GetNameDefCap] se beneficiaría de su ayuda."
 SEA_PRC_political_events.21.b: "Necesitamos su experiencia en casa."
 SEA_PRC_political_events.22.t: "[FROM.GetName] acepta enviarnos a $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.22.desc: "\nNuestros representantes en [FROM.capital.GetName] nos envían la noticia de que [FROM.GetNameDef] acepta que $SOV_vasily_chuykov$ regrese a China e informan de que ya va de camino a [ROOT.GetNameDef]. Además, se le ha unido $SOV_aleksandr_cherepanov$."
 SEA_PRC_political_events.22.a: "¡Bienvenido de nuevo!"
 SEA_PRC_political_events.23.t: "[FROM.GetName] se niega a enviarnos a $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.23.desc: "\nAunque $SOV_vasily_chuykov$ sería perfecto como agregado en [ROOT.GetNameDef], [FROM.GetNameDef] ha rechazado enviarlo a él o a $SOV_aleksandr_cherepanov$, alegando que están ocupados con planes militares más importantes."
 SEA_PRC_political_events.23.a: "Será que tras las purgas quedaron pocos comandantes cualificados."
 SEA_PRC_political_events.24.t: "[FROM.GetName] quiere que reasignemos a $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.24.desc: "\nAl enterarse de la misión de $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$ en [CHI.GetNameDef], [FROM.GetNameDef] también ha expresado interés en tenerlos como agregados. Se ve que [FROM.GetNameDefCap] está al tanto de la fluidez en chino del comandante, sumada a su experiencia militar, o quizá solo deseen privar a [CHI.GetName] de sus conocimientos."
 SEA_PRC_political_events.24.a: "Apoyaremos a nuestros camaradas de [FROM.GetNameDef]."
 SEA_PRC_political_events.24.b: "Están haciendo un buen trabajo en [CHI.GetName]."
 SEA_PRC_political_events.25.t: "[FROM.GetName] destina a $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$ a [PRC.GetName]"
 SEA_PRC_political_events.25.desc: "\nA petición de [PRC.GetNameDef], $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$ van de camino a esa región. Aunque les rogamos que se quedaran como asesores, no podían desobedecer las órdenes que les había dado [FROM.GetNameDef]."
 SEA_PRC_political_events.25.a: "Una gran pérdida para nuestro ejército."
 SEA_PRC_political_events.26.t: "[FROM.GetName] destina a $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$ a [PRC.GetName]"
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap] aprueba nuestra solicitud y ha ordenado a $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$ que se trasladen a [ROOT.GetNameDef]. Su asesoramiento tendrá gran valor y su reubicación será un golpe para el ejército de [CHI.GetNameDef]."
 SEA_PRC_political_events.26.a: "Veamos qué sugerencias nos hacen."
 SEA_PRC_political_events.27.t: "[FROM.GetName] se niega a enviarnos a $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$"
 SEA_PRC_political_events.27.desc: "\nA pesar del apoyo que nos venía proporcionando, [FROM.GetNameDef] rechaza cancelar la asignación de $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$ a [CHI.GetNameDef] para enviarlos aquí como agregados. Su argumento es que [FROM.GetNameDef] necesita que [CHI.GetNameDef] tenga un ejército fuerte."
 SEA_PRC_political_events.27.a: "Están cometiendo un error."
 SEA_PRC_political_events.41.t: "La diarquía reticente"
 SEA_PRC_political_events.41.desc: "Tras años de rivalidad política, $PRC_mao_zedong$ y $PRC_zhang_guotao$ se han reunido en [ROOT.Capital.GetName] para dejar de lado sus diferencias ante el peligro de nuestra situación. Aunque ninguno confía plenamente en el otro, el enemigo de nuestro enemigo es nuestro amigo."
 SEA_PRC_political_events.41.a: "Una alianza incómoda"
 SEA_PRC_zhang_guotao_events.1.t: "División en el Partido"
 SEA_PRC_zhang_guotao_events.1.desc: "$PRC_zhang_guotao$, el general a cargo del Cuarto Ejército, dirige una de las dos fuerzas que aún no han llegado a nuestras bases de apoyo seguras. Tras un desacuerdo con Mao sobre el camino a seguir, continúa con la Larga Marcha. En octubre de 1935, $PRC_zhang_guotao$ se proclamó líder verdadero de [ROOT.GetNameDef] e incluso ha llegado a formar su propio comité central, su gobierno central y su comisión militar central. Ha declarado, asimismo, que $PRC_mao_zedong$, $PRC_zhang_wentian$ y $PRC_zhou_enlai$ deberían ser expulsados del partido.\n\n$PRC_zhang_guotao$ ha enviado un telegrama a [ROOT.GetLeader] anunciando que se dirige hacia las bases de apoyo con su ejército. El telegrama también afirma que, cumpliendo los deseos de Lin Yuying, enviado del Partido a [SOV.GetNameDef], Guotao ha suspendido los órganos del Partido para favorecer una reconciliación pacífica con Mao y los demás. Diga lo que diga, Guotao sigue siendo un poderoso contrincante político al que no debemos subestimar."
 SEA_PRC_zhang_guotao_events.1.a: "Aunque Guotao tiene un ejército a su nombre, el Partido rechaza su legitimidad."
 SEA_PRC_zhang_guotao_events.1.b: "Guotao podría tener razón..."
 SEA_PRC_zhang_guotao_events.2.t: "Telegrama de $PRC_zhang_guotao$"
 SEA_PRC_zhang_guotao_events.2.desc: "$PRC_zhang_guotao$, el rival político de Mao del Cuarto Ejército, dice en un telegrama que sus fuerzas y él se acercan a [ROOT.Capital.GetName]. Su Larga Marcha ha durado casi un año más que la de $PRC_mao_zedong$ y tiene que estar cansado. Quizá por eso, $PRC_zhang_guotao$ vuelve a insistir en que no pretende disputar el liderazgo actual del Partido." #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "Bienvenido sea Guotao con su ejército, pero no lo perdamos de vista."
 SEA_PRC_zhang_guotao_events.2.b: "No podemos fiarnos de $PRC_zhang_guotao$, hay que denunciarle e impedirle la entrada."
 PRC_reject_guotao_tt: "§REsto evitará el acceso al enfoque §!§Y$PRC_the_unwilling_diarchy_focus$§!§R y a la rama correspondiente§!."
 SEA_PRC_zhang_guotao_events.3.t: "$PRC_zhang_guotao$ y el Cuarto Ejército han llegado a [ROOT.capital.GetName]"
 SEA_PRC_zhang_guotao_events.3.desc: "Por fin ha terminado la Larga Marcha para $PRC_zhang_guotao$ y el Cuarto Ejército. No se sabe cómo, pero han conseguido llegar de una pieza a nuestras bases. Ya han comenzado a rendir informes, pero Guotao no ha renunciado aún a su reivindicación del liderazgo. Es más, afirma apoyar lo que se debe hacer para ganar la lucha que se avecina, pero no explica lo que esto significa. [Root.GetLeader] tendrá que convocar más reuniones del Politburó para poner orden en este caos."
 SEA_PRC_zhang_guotao_events.3.a: "¿Un desafío a los líderes del partido?"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$ abandona el Partido Comunista"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$ ha declarado que va a abandonar el Partido Comunista Chino a causa de su irreparable discrepancia con el comité central y su desilusión con el Partido."
 SEA_PRC_zhang_guotao_events.4.a: "Un traidor a nuestra causa."
 SEA_PRC_zhang_guotao_events.4.b: "Debemos convencerlo de quedarse."
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§! §Rya no estará disponible§! como §Ygeneral§! o §Yconsejero§!."
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$ se ha unido al KMT"
 SEA_PRC_zhang_guotao_events.5.t: "$PRC_zhang_guotao$ quiere unirse a nuestra causa"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_zhang_guotao$, exlíder comunista y rival político de $PRC_mao_zedong$, ha pedido a [ROOT.GetLeader] unirse a nuestro bando en la lucha contra la agresión extranjera. Tachado de excomunista por su reciente denuncia del liderazgo de [PRC.GetLeader] en el comité central, Guotao ha abandonado el Partido y ahora quiere unirse a nosotros. Su experiencia podría venirnos bien, pero es seguro que [PRC.GetNameDef] se va a enfadar si permitimos que se nos una un traidor."
 SEA_PRC_zhang_guotao_events.5.a: "Que $PRC_zhang_guotao$ se una."
 SEA_PRC_zhang_guotao_events.5.b: "Vamos a rechazarlo, no podemos confiar en él."
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$ se ha unido al KMT"
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$ no solo ha dejado el Partido Comunista Chino, sino que encima se ha unido al KMT bajo el liderazgo de [CHI.GetNameDef]. Si alguna vez entramos en conflicto directo con ellos, $PRC_zhang_guotao$ estará del lado del enemigo."
 SEA_PRC_zhang_guotao_events.6.a: "¡Un traidor!"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$ abandona el Partido Comunista"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$ ha declarado que deja el Partido Comunista Chino, citando la relación irreparable con el Comité Central y $PRC_mao_zedong$ y su desilusión con el Partido."
 SEA_PRC_zhang_guotao_events.7.a: "La diarquía reticente fue un error: no se puede confiar en él."
 #######################
 ### THE Philippines ###
 #######################
 SEA_PHI_political_events.1.t: "[FROM.GetNameDefCap] propone un acuerdo comercial" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "[FROM.GetNameDef] quiere reducir su dependencia del comercio [USA.GetAdjective], y ha venido a proponernos un nuevo acuerdo. Esto también nos permitiría a nosotros reducir nuestra dependencia de un pequeño grupo de socios comerciales."
 SEA_PHI_political_events.1.a: "Es crucial contar con fuentes alternativas para los recursos que necesitamos." ## Agree to trade
 SEA_PHI_political_events.1.b: "Tenemos otros socios comerciales en mente." ## Reject Trade
 SEA_PHI_political_events.2.t: "Japón firma el acuerdo comercial"
 SEA_PHI_political_events.2.desc: "Nuestra propuesta de acuerdo comercial con [FROM.GetNameDef] ha sido bien recibida por su gobierno. Su entusiasmo es un gran comienzo para nuestra búsqueda de nuevos socios comerciales."
 SEA_PHI_political_events.2.a: "Grandes noticias."
 SEA_PHI_political_events.3.t: "[FROM.GetNameDefCap] propone un nuevo acuerdo comercial" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "Con su camino hacia la independencia ya trazado, [FROM.GetNameDef] nos ha propuesto un borrador de acuerdo comercial. Este acuerdo les haría más atractivo importar nuestros recursos, mientras que sus anteriores socios comerciales se eligieron basándose en los intereses [USA.GetAdjective] en lugar de los intereses [FROM.GetAdjective]."
 SEA_PHI_political_events.3.a: "Esto nos dará una ventaja competitiva."
 SEA_PHI_political_events.3.b: "Obtendrán el mismo precio que todos los demás."
 SEA_PHI_political_events.4.t: "[FROM.GetName] acepta el acuerdo comercial"
 SEA_PHI_political_events.4.desc: "Los representantes [FROM.GetAdjective] han anunciado que enviarán más delegados para crear un acuerdo comercial entre nuestras naciones. Este nuevo acuerdo con [FROM.GetNameDef] promete ofrecernos más opciones para obtener recursos críticos."
 SEA_PHI_political_events.4.a: "Grandes noticias."
 SEA_PHI_political_events.5.t: "[FROM.GetName] no acepta el acuerdo comercial"
 SEA_PHI_political_events.5.desc: "[FROM.GetNameDef] ha rechazado nuestra sensata propuesta de acuerdo comercial. Al parecer, sus acuerdos con otros socios comerciales o sus pretensiones geopolíticas han hecho que actúen en contra de nuestros intereses y los suyos."
 SEA_PHI_political_events.5.a: "Encontraremos a otros a los que comprar recursos."
 SEA_PHI_political_events.6.t: "[FROM.GetName] proporciona apoyo" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "La creciente influencia del [FROM.GetCommunistParty] en [FROM.GetNameDef] empieza a dar sus frutos: sus representantes han atravesado China para informarnos de que se está movilizando un ejército de voluntarios [FROM.GetAdjective] en apoyo a nuestras fuerzas. Además, estos voluntarios traen equipo de repuesto para nuestras tropas."
 SEA_PHI_political_events.6.a: "Es un buen comienzo para la cooperación con nuestros camaradas [FROM.GetAdjective]."
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"
 SEA_PHI_political_events.7.t: "[FROM.GetName] nos agradece el apoyo" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "Los representantes de [FROM.GetLeader] han comunicado su agradecimiento por el apoyo de nuestros voluntarios y por el material bélico proporcionado. La amplia experiencia [FROM.GetAdjective] en guerra civil garantiza que estos recursos se utilicen de manera efectiva."
 SEA_PHI_political_events.7.a: "Es un gran avance."
 SEA_PHI_political_events.9.t: "[FROM.GetName] ofrece vender barcos a cambio de equipo militar" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "A cambio de un cargamento de [PHI_GetTradedEquipment], [FROM.GetNameDef] ofrece enviarnos una flotilla de buques mercantes y de transporte."
 SEA_PHI_political_events.9.a: "Qué buen acuerdo."
 SEA_PHI_political_events.9.b: "Necesitamos ese equipo."
 SEA_PHI_political_events.10.t: "[FROM.GetName] acepta comprar barcos" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "Tal como propusimos, [FROM.GetNameDef] nos ha enviado un cargamento de [PHI_GetTradedEquipment] a cambio de barcos mercantes y de transporte, que ahora navegan hacia puertos [FROM.GetAdjective]."
 SEA_PHI_political_events.10.a: "Esto debería beneficiarnos a ambas naciones."
 SEA_PHI_political_events.11.t: "[FROM.GetName] rechaza la propuesta comercial" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "Por desgracia, [FROM.GetNameDef] no quiere proporcionarnos [PHI_GetTradedEquipment] a cambio de algunos de nuestros barcos."
 SEA_PHI_political_events.11.a: "Quizá estén dispuestos a desprenderse de algún otro equipo."
 SEA_PHI_political_events.12.t: "Fin de la amenaza intervencionista estadounidense"
 SEA_PHI_political_events.12.desc: "Tras intensas negociaciones y una serie de concesiones de [PHI.GetNameDef], [USA.GetLeader] ha anunciado que [USA.GetNameDef] no interferirá en los planes del [Root.GetRulingPartyLong]. Le han convencido de que [PHI.GetNameDef] no supone un peligro inmediato para el pueblo estadounidense y de que hemos tomado las medidas adecuadas para garantizar la continuidad de un gobierno estable.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "Nuestro esfuerzo ha dado resultado."
 PHI_TreatyOfManilaToBeSigned: "\n\nEn consecuencia, se han autorizado las conversaciones hacia la firma del Tratado de Manila y parece inminente la independencia mutuamente acordada de [PHI.GetNameDef]."
 SEA_PHI_political_events.13.t: "El problema de [PHI.GetCommunistParty]"
 SEA_PHI_political_events.13.desc: "El Partido Comunista de [PHI.GetNameDef] ha despreciado reiteradamente a nuestros representantes y ha amenazado con romper toda relación con nosotros.\n\nAltos mandos del ejército han presentado un plan de acción militar en la oficina de [Root.GetLeader]. Los creadores del plan argumentan que una Filipinas comunista es una amenaza para nuestra seguridad y que debemos intervenir para detener la expansión del comunismo."
 SEA_PHI_political_events.13.a: "Intervenir para detener el comunismo en el sudeste asiático."
 SEA_PHI_political_events.13.b: "Aplicar un embargo a [PHI.GetName]."
 SEA_PHI_political_events.13.c: "Enviar una carta contundente."
 SEA_PHI_political_events.14.t: "Se ha declarado la guerra"
 SEA_PHI_political_events.14.desc: "[USA.GetNameDefCap] le ha declarado la guerra a [PHI.GetName] tras el fracaso de los intentos por apaciguar las preocupaciones [USA.GetAdjective] sobre el papel del partido [PHI.GetRulingPartyLong]. En un comunicado público, [USA.GetLeader] ha calificado esta guerra como necesaria para detener la expansión del comunismo en el sudeste asiático."
 SEA_PHI_political_events.14.a: "Resistiremos a nuestros antiguos señores."
 SEA_PHI_political_events.15.t: "Embargo [USA.GetAdjective]"
 SEA_PHI_political_events.15.desc: "[USA.GetNameDefCap] ha anunciado un embargo comercial total sobre [PHI.GetNameDef] por culpa de la \"incapacidad del gobierno [PHI.GetAdjective] para frenar la influencia comunista\"."
 SEA_PHI_political_events.15.a: "Al menos no es una respuesta armada."
 SEA_PHI_political_events.16.t: "[USA.GetName] protesta"
 SEA_PHI_political_events.16.desc: "Ante nuestros cambios de gobierno y política exterior, el gobierno [USA.GetAdjective] ha enviado una carta condenando nuestras acciones. Sin embargo, en comparación con sus intervenciones anteriores en América del Sur, esto parece una reacción leve."
 SEA_PHI_political_events.16.a: "El mejor resultado posible."
 SEA_PHI_political_events.17.t: "Nuestro nuevo liderazgo" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "Aprovechando la escasa supervisión estadounidense del Gobierno Nacional, el Partido Komunista ng Pilipinas no ha perdido el tiempo y ha llenado el vacío: miembros electos del partido han pedido una acción decisiva inmediata que solo ellos podían proporcionar. Aunque quedan otros grupos con cierta influencia, la presencia comunista ha aumentado rápidamente.\n\nAhora debemos decidir quién liderará el partido y la nación hacia este amanecer rojo."
 SEA_PHI_political_events.17.a: "Nombremos a Evangelista, necesitamos un liderazgo radical."
 SEA_PHI_political_events.17.b: "Nombremos a Santos, con un enfoque más intelectual."
 SEA_PHI_political_events.18.t: "[FROM.GetName] quiere unirse a la Comintern" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "Hemos observado con gran interés el levantamiento de los agricultores, los trabajadores de las fábricas y los pescadores en [PHI.GetNameDef]; ahora nos han dirigido gestos diplomáticos que sugieren su interés por unirse a la Comintern. ¿Cómo responderemos?"
 SEA_PHI_political_events.18.a: "Daremos la bienvenida a [FROM.GetName] a la Comintern." ## Yes, they may join
 SEA_PHI_political_events.18.b: "Los rechazaremos."
 SEA_PHI_political_events.19.t: "[FROM.GetName] rechaza su entrada en la Comintern" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "Nuestra delegación a [SOV.GetNameDef] acaba de regresar, pero trae malas noticias: nos han negado la entrada a la Comintern. Estamos solos contra las mareas de oscuridad, al menos por ahora."
 SEA_PHI_political_events.19.a: "El mundo parece hoy un poco más oscuro."
 SEA_PHI_political_events.20.t: "Douglas MacArthur enviado a Filipinas" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "El presidente [USA.GetLeader] ha rehabilitado a Douglas MacArthur al servicio activo y lo ha puesto al mando de las nuevas Fuerzas armadas de Estados Unidos en el Lejano Oriente, asentadas en Filipinas. La razón de este nombramiento es que MacArthur ha trabajado como consejero militar varios años y conoce muy bien la situación defensiva.\n\nPara permitirle dirigir mejor las fuerzas sobre el terreno, ya no ejerceremos control sobre él. Sin embargo, podremos solicitar su presencia en caso de necesitar sus aptitudes aquí. No obstante, hemos de reflexionar muy bien al respecto, pues su marcha de Filipinas podría interpretarse como el abandono de los intereses estadounidenses y de nuestras responsabilidades en el Pacífico en un momento tan crucial."
 SEA_PHI_political_events.20.a: "¡Buena suerte, general!"
 SEA_PHI_political_events.21.t: "Douglas MacArthur llega a Filipinas" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "¡Qué buenas noticias! El presidente [USA.GetLeader] ha puesto al general Douglas MacArthur al mando de las Fuerzas armadas de Estados Unidos en el Lejano Oriente. Lo conocemos muy bien, ya que ha trabajado aquí como consejero militar durante varios años. Su nombramiento y regreso al servicio activo deja claro que [USA.GetNameDef] se toma en serio su responsabilidad para con nuestra defensa.\n\nA su llegada a Manila, se ha puesto manos a la obra para conseguir recursos de [USA.GetNameDef] y ha prometido luchar hasta el final con nuestro valiente pueblo filipino frente a cualquier invasión."
 SEA_PHI_political_events.21.a: "¡Bienvenido a Filipinas, General!"
 SEA_PHI_political_events.30.t: "Filipinas solicita la presencia de Eisenhower" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "Douglas MacArthur, comandante supremo de las Fuerzas armadas de Estados Unidos en el Lejano Oriente, ha solicitado los servicios de su pupilo, Dwight D. Eisenhower, que ya estuvo bajo sus órdenes cuando era jefe del ejército. Está claro que el general es consciente de su potencial. Para nosotros, Eisenhower es una estrella del ejército estadounidense en ciernes, y formar parte de un comando tan activo y en desarrollo le aportará muchísima experiencia.\n\nEisenhower ha subrayado que no lo considera un trabajo a largo plazo y que su intención es regresar a Estados Unidos dentro de dos años, una vez haya aprendido todo lo posible de MacArthur y de su puesto de oficial de turno en activo."
 SEA_PHI_political_events.30.a: "¿MacArthur y Eisenhower trabajando juntos? ¡Por supuesto que sí!"
 SEA_PHI_political_events.30.b: "No, Eisenhower nos hace mucha más falta aquí." #PHI needs a no explainer
 SEA_PHI_political_events.31.t: "Dwight D. Eisenhower llega a Filipinas" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "¡Se ha aprobado la petición del general MacArthur para que Dwight D. Eisenhower venga a Filipinas! Tenemos mucha suerte de que una estrella en ciernes como él se una a nosotros, y esto demuestra una vez más lo implicado que está Estados Unidos con nuestra protección. Se nos ha insistido en que esto tendrá una duración aproximada de dos años, pero es posible que hallemos el modo de prolongar su estancia en Filipinas."
 SEA_PHI_political_events.31.a: "¡Bienvenido a Filipinas!"
 SEA_PHI_political_events.40.t: "¡Manuel Quezon asesinado!" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "Manuel Quezon fue asesinado hoy a las 15:00 mientras daba un discurso a sus seguidores en el Parque Luneta. El tirador sigue suelto, pero se le sospechan conexiones con el movimiento Sakdalista. Mientras tanto, se ha cerrado la Asamblea Nacional por razones de seguridad. La policía ha tomado Manila y ha despejado las calles. Sobre el país ha caído un silencio incómodo y expectante por lo que pueda venir a continuación."
 SEA_PHI_political_events.40.a: "¡La antorcha de la democracia parpadea!"
 SEA_PHI_political_events.40.b: "¡El jefe de policía Eisenhower intervendrá!"
 PHI_eisenhower_steps_in_tt: "§GEisenhower intentará frustrar los planes fascistas§!."
 SEA_PHI_political_events.41.t: "Exiliados sakdalistas regresan" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "A su regreso del exilio junto con un grupo de seguidores con armas japonesas, Artemio Ricarte afirma haber encontrado y detenido al asesino de Manuel Quezon y promete colaborar con la policía para mantener el orden durante la crisis causada por el asesinato del presidente. Debido a las sospechas que despierta el movimiento Sakdalista, ha prometido trabajar con el partido Ganap para ganar legitimidad y así acelerar la independencia de Estados Unidos en lo posible. Como respuesta, la policía se ha retirado de Manila para no aumentar la tensión, mientras que la guarnición estadounidense se ha puesto en alerta máxima, aunque aún no ha actuado de ninguna forma."
 SEA_PHI_political_events.41.a: "La independencia está cada vez más cerca."
 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."
 SEA_PHI_political_events.42.t: "Lucha por el liderazgo" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "Ahora que Filipinas está bajo control y va regresando la estabilidad, es hora de que se reúna la Comisión Ejecutiva y decida dónde depositar la autoridad final de la nación. Hay tres candidatos para elegir.\n\nEmilio Aguinaldo, héroe de la revolución contra los españoles, es un firme partidario de la independencia de Filipinas y ha dicho que, bajo Estados Unidos, el pueblo de Filipinas no es más que un mercado de consumo para las exportaciones estadounidenses o, aún peor, un pueblo de parias, porque los filipinos ni siquiera se consideran ciudadanos de Estados Unidos.\n\nArtemio Ricarte, jefe del ejército filipino en las guerras contra España y Estados Unidos, fue exiliado por su negativa a jurar lealtad a los ocupantes estadounidenses. Su amor por el país nunca ha decaído; incluso mientras vivía en Japón, trabajaba por nuestra independencia.\n\nJosé Laurel, la opción más moderada, es un juez del Tribunal Supremo educado internacionalmente y tiene conexiones familiares con funcionarios japoneses, por lo que podría estar bien posicionado para construir lazos entre Filipinas y Japón y apoyar nuestra defensa de la independencia."
 SEA_PHI_political_events.42.a: "Aguinaldo ya nos llevó una vez a la independencia."
 SEA_PHI_political_events.42.b: "Ricarte tiene la dedicación inquebrantable a la causa que necesitamos."
 SEA_PHI_political_events.42.c: "Laurel tiene las conexiones."
 PHI_laurel_help: "§YJosé Laurel§! aumentará la probabilidad de recibir apoyo japonés en lo que respecta a §YAsegurar las garantías de Japón§!."
 SEA_PHI_political_events.43.t: "Asedio de la Asamblea Nacional" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "A su regreso del exilio junto con un grupo de seguidores con armas japonesas, Artemio Ricarte afirma haber encontrado y detenido al asesino de Manuel Quezon. Sin embargo, el jefe de policía Eisenhower lo niega, y denuncia que el detenido es un pobre campesino pagado para hacer de chivo expiatorio.\n\nEn respuesta, el grupo ha marchado hacia la Asamblea Nacional decidido a hacer justicia y ha asaltado el edificio. Hubo disparos en la entrada y resultaron heridos dos transeúntes. Se culpó a los guardias patrocinados por Estados Unidos y Eisenhower se vio obligado a retirar de la zona a la policía por temor a aumentar la tensión.\n\nA pesar de sus esfuerzos, se han formado turbas, incitadas por rebeldes sakdalistas traídos en autobús desde las regiones circundantes, que amenazan con superar a la policía por completo. Eisenhower ha enviado un mensaje desesperado pidiendo ayuda a [MessageToMac]la guarnición estadounidense."
 SEA_PHI_political_events.43.a: "Ahora todo depende de [MacOrGarrison]."
 PHI_message_to_mac: "Douglas MacArthur, general de "
 PHI_macarthur: "MacArthur"
 PHI_american_garrison: "la guarnición estadounidense"
 SEA_PHI_political_events.44.t: "La emergencia militar" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "Cuando reaccionó, [MacOrGarrison] lo hizo de forma repentina y abrumadora. Para no dejar nada al azar, se desplegó en Manila toda la División Filipina, primero la caballería seguida por la infantería con bayonetas caladas. Donde la resistencia fue más obstinada, se usó gas lacrimógeno para despejarla. Las milicias sakdalistas, superadas y abrumadas, se vieron obligadas a abandonar las barricadas y se disolvieron fuera de la ciudad.\n\nAunque se ha frustrado la amenaza inicial de un golpe fascista, aún existe el peligro de una escalada hasta la guerra civil. Por ello, [MacOrEisenhower] ha visto apropiado declarar la emergencia militar, imponer la ley marcial y asumir poderes dictatoriales para asegurar la continuidad del gobierno."
 SEA_PHI_political_events.44.a: "¡Todo en nombre de la libertad y la democracia!"
 PHI_eisenhower: "Eisenhower"
 PHI_declare_military_emergency_tt: "Esto ha desbloqueado una nueva rama de enfoque de extrema izquierda."
