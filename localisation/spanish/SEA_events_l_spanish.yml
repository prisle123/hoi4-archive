 SEA_imperial_influence_demand_event_option_4: "No hay nada más caro que la libertad."
 SEA_imperial_influence_demand_event_option_5: "Más prisa, menos velocidad."
 SEA_imperial_influence_demand_event_option_6: "Hazlo o no lo hagas, pero no lo intentes."
 SEA_imperial_influence_demand_event_option_7: "Una acción vale más que mil palabras."
 SEA_imperial_influence_demand_event_option_8: "El destino no espera a nadie."
 SEA_imperial_influence_demand_event_option_9: "La determinación rompe esquemas."
 SEA_imperial_influence_demand_event_option_10: "Más vale tarde que nunca."
