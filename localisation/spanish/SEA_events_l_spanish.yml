 #Army
 SEA_imperial_influence_events.100.t: "La facción militar pierde influencia"
 SEA_imperial_influence_events.100.desc: "La facción militar ha intentado aumentar su influencia en la persona que ostenta el título de [GetImperialInfluenceRulerTitle], pero ha fracasado por falta de recursos. Como consecuencia, han perdido prestigio y su influencia ha disminuido."
 SEA_imperial_influence_events.110.t: "La facción militar busca ampliar la producción de armamento"
 SEA_imperial_influence_events.110.desc: "El ejército ha emitido sus exigencias. Parece que quieren tener más capacidad de producción y más influencia sobre su [GetImperialInfluenceRulerTitle], así que reclaman que construyamos más fábricas militares para aumentar la producción. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.120.t: "La facción militar exige designaciones políticas"
 SEA_imperial_influence_events.120.desc: "El ejército ha emitido sus exigencias. Al carecer de control central y autonomía para actuar por su cuenta, desean que se nombre un nuevo jefe del ejército para el puesto. Esto también servirá para tener más influencia sobre su [GetImperialInfluenceRulerTitle]. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.130.t: "La facción militar quiere modificar la ley de reclutamiento"
 SEA_imperial_influence_events.130.desc: "El ejército ha emitido sus exigencias. Quieren que intensifiquemos el reclutamiento nacional y que enviemos a las aldeas remotas reclutadores que alisten más jóvenes para el esfuerzo bélico venidero. Aunque lo ocultan tras el pretexto de fortalecer las fuerzas armadas, también desean tener más control e influencia sobre su [GetImperialInfluenceRulerTitle]. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.140.t: "Los planes de expansión de la facción militar"
 SEA_imperial_influence_events.140.desc: "El ejército ha emitido sus exigencias. Quieren que aumentemos la cantidad de regimientos militares y establezcamos más divisiones para ayudar en las conquistas venideras. Aunque lo ocultan tras el pretexto de fortalecer las fuerzas armadas, también desean tener más control e influencia sobre su [GetImperialInfluenceRulerTitle]. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.150.t: "La facción militar insiste en los camiones de suministros"
 SEA_imperial_influence_events.150.desc: "El ejército ha emitido sus exigencias. Parece que quieren ampliar la capacidad de producción de vehículos motorizados y tener más influencia sobre su [GetImperialInfluenceRulerTitle], así que reclaman que construyamos más camiones para alimentar su deseo de expansión. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.160.t: "La facción militar exige aumentar la producción de tanques"
 SEA_imperial_influence_events.160.desc: "El ejército ha emitido sus exigencias. Parece que quieren ampliar la capacidad de producción de tanques y tener más influencia sobre su [GetImperialInfluenceRulerTitle], así que reclaman que construyamos más tanques para alimentar su deseo de expansión. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.161.t: "La facción militar exige aumentar la producción de artillería"
 SEA_imperial_influence_events.161.desc: "El ejército ha emitido sus exigencias. Parece que quieren ampliar la capacidad de producción de artillería y tener más influencia sobre su [GetImperialInfluenceRulerTitle], así que reclaman que construyamos más artillería para alimentar su deseo de expansión. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 #Navy
 SEA_imperial_influence_events.200.t: "La facción naval pierde influencia"
 SEA_imperial_influence_events.200.desc: "La facción naval ha intentado aumentar su influencia en la persona que ostenta el título de [GetImperialInfluenceRulerTitle], pero ha fracasado por falta de recursos. Como consecuencia, han perdido prestigio y su influencia ha disminuido."
 SEA_imperial_influence_events.210.t: "La facción naval busca ampliar la producción de los astilleros"
 SEA_imperial_influence_events.210.desc: "La armada ha emitido sus exigencias. Parece que quieren tener más capacidad de producción y más influencia sobre su [GetImperialInfluenceRulerTitle], así que reclaman que construyamos más astilleros navales para aumentar la producción. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.220.t: "La facción naval exige designaciones políticas"
 SEA_imperial_influence_events.220.desc: "La armada ha emitido sus exigencias. Al carecer de control central y autonomía para actuar por su cuenta, desean que se nombre un nuevo jefe de la marina para el puesto. Esto también servirá para tener más influencia sobre su [GetImperialInfluenceRulerTitle]. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.230.t: "La facción naval quiere modificar la ley de reclutamiento"
 SEA_imperial_influence_events.230.desc: "La armada ha emitido sus exigencias. Quieren que intensifiquemos el reclutamiento nacional y que enviemos a las aldeas remotas enviados de la armada que recluten más jóvenes para el esfuerzo bélico venidero. Aunque lo ocultan tras el pretexto de fortalecer las fuerzas armadas, también desean tener más control e influencia sobre su [GetImperialInfluenceRulerTitle]. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.240.t: "La facción naval exige aumentar la producción de portaaviones"
 SEA_imperial_influence_events.240.desc: "La armada ha emitido sus exigencias. Parece que quieren ampliar la flota de portaaviones y tener más influencia sobre su [GetImperialInfluenceRulerTitle], así que reclaman que ordenemos construir más portaaviones para alimentar su deseo de expansión. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.241.t: "La facción naval exige aumentar la producción naval"
 SEA_imperial_influence_events.241.desc: "La armada ha emitido sus exigencias. Parece que quieren ampliar su capacidad de producción y tener más influencia sobre su [GetImperialInfluenceRulerTitle], así que reclaman que ordenemos construir más astilleros navales para alimentar su deseo de expansión. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.242.t: "La facción naval exige aumentar la producción de acorazados"
 SEA_imperial_influence_events.242.desc: "La armada ha emitido sus exigencias. Parece que quieren ampliar la flota de acorazados y tener más influencia sobre su [GetImperialInfluenceRulerTitle], así que reclaman que ordenemos construir más acorazados para alimentar su deseo de expansión. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 #Zaibatsu
 SEA_imperial_influence_events.300.t: "La facción zaibatsu pierde influencia"
 SEA_imperial_influence_events.300.desc: "La facción zaibatsu ha intentado aumentar su influencia en la persona que ostenta el título de [GetImperialInfluenceRulerTitle], pero ha fracasado por falta de recursos. Como consecuencia, han perdido prestigio y su influencia ha disminuido."
 SEA_imperial_influence_events.310.t: "La facción zaibatsu pierde influencia"
 SEA_imperial_influence_events.310.desc: "Los líderes del zaibatsu han emitido sus exigencias. Al parecer, quieren aumentar sus explotaciones y fábricas y tener más influencia sobre su [GetImperialInfluenceRulerTitle], así que reclaman que construyamos más fábricas civiles para ampliar nuestra base industrial. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.320.t: "La facción zaibatsu exige designaciones políticas"
 SEA_imperial_influence_events.320.desc: "Los líderes del zaibatsu han emitido sus exigencias. Al parecer, quieren que al menos uno de sus miembros forme parte del consejo asesor de su [GetImperialInfluenceRulerTitle] para poder guiar la industrialización y el camino de la nación. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.330.t: "La facción zaibatsu desea cambios en la ley de economía"
 SEA_imperial_influence_events.330.desc: "Los líderes del zaibatsu han emitido sus exigencias. Quieren que adaptemos la estrategia económica de la nación para enviar más financiación a los conglomerados industriales. Aunque lo ocultan tras el pretexto de fortalecer la economía, también desean tener más control e influencia sobre su [GetImperialInfluenceRulerTitle]. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.340.t: "La facción zaibatsu exige que contratemos a una empresa industrial"
 SEA_imperial_influence_events.340.desc: "Los líderes del zaibatsu han emitido sus exigencias. Al parecer, quieren que al menos una de sus empresas reciba contratos directos de su [GetImperialInfluenceRulerTitle] para poder guiar la industrialización y el camino de la nación. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 #Government
 SEA_imperial_influence_events.400.t: "El gobierno civil pierde influencia"
 SEA_imperial_influence_events.400.desc: "El gobierno civil ha intentado aumentar su influencia en la persona que ostenta el título de [GetImperialInfluenceRulerTitle], pero ha fracasado por falta de recursos. Como consecuencia, han perdido prestigio y su influencia ha disminuido."
 SEA_imperial_influence_events.420.t: "La facción del gobierno civil exige nombramientos políticos"
 SEA_imperial_influence_events.420.desc: "Los líderes del partido han emitido sus exigencias. Al parecer, quieren que al menos uno de sus miembros forme parte del consejo asesor de su [GetImperialInfluenceRulerTitle] para poder guiar la orientación política de la nación hacia un futuro más brillante. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.430.t: "La facción del gobierno civil quiere modificar la ley de comercio"
 SEA_imperial_influence_events.430.desc: "Los líderes del partido han emitido sus exigencias. Quieren que adaptemos la estrategia económica de la nación para que la inversión y el comercio se orienten a favor del internacionalismo y mejoren las relaciones con nuestros socios comerciales. Aunque lo ocultan tras el pretexto de fortalecer la economía, también desean tener más control e influencia sobre su [GetImperialInfluenceRulerTitle]. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.440.t: "La facción del gobierno civil busca limitar la influencia del ejército"
 SEA_imperial_influence_events.440.desc: "Los líderes del partido han emitido sus exigencias. Al parecer, están consternados por el creciente poder e influencia del ejército sobre su [GetImperialInfluenceRulerTitle] y desean una acción rápida para ponerles límites. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.450.t: "La facción del gobierno civil busca limitar la influencia de la armada"
 SEA_imperial_influence_events.450.desc: "Los líderes del partido han emitido sus exigencias. Al parecer, están consternados por el creciente poder e influencia de la armada sobre su [GetImperialInfluenceRulerTitle] y desean una acción rápida para ponerles límites. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_imperial_influence_events.460.t: "La facción del gobierno civil busca limitar la influencia de los zaibatsu"
 SEA_imperial_influence_events.460.desc: "Los líderes del partido han emitido sus exigencias. Al parecer, están consternados por el creciente poder e influencia de los zaibatsu sobre su [GetImperialInfluenceRulerTitle] y desean una acción rápida para ponerles límites. Parecen dispuestos a mostrar algo de paciencia, pero no esperarán eternamente."
 SEA_japan_air_accidents_events.01.t: "La trágica muerte de $JAP_isoroku_yamamoto$"
 SEA_japan_air_accidents_events.01.desc: "El almirante Isoroku Yamamoto ha sido derribado por fuego enemigo esta mañana. Un grupo de cazas [USA.GetAdjective] lo interceptó tras detectar nuestras transmisiones de inteligencia. Tras bautizar su atroz ataque como \"Operación Venganza\", es evidente que pretenden enviar un mensaje. Mientras nuestra nación lamenta la pérdida de este gran guerrero, no debemos olvidar nuestro deber de derrotar a este enemigo deshonroso."
 SEA_japan_air_accidents_events.01.a: "Un golpe devastador..."
 SEA_japan_air_accidents_events.02.t: "Operación Venganza evitada"
 SEA_japan_air_accidents_events.02.desc: "El enemigo ha atacado al almirante Isoroku Yamamoto durante un vuelo en tránsito esta mañana. Tras contactar con la fuerza aérea naval en la región y mantenerse a salvo del bombardeo, Yamamoto logró escabullirse y aterrizar. El almirante ha sido aclamado por su valentía y por ser capaz de mantener la calma en una situación de tanta tensión."
 SEA_japan_air_accidents_events.02.a: "Ha mantenido su honor."
 ## NEWS EVENTS
 SEA_japan_news_events.01.t: "[JAP.GetLeader] desaprueba la interferencia militar"
 SEA_japan_news_events.01.desc: "\nEn un apasionado discurso, [JAP.GetLeader] exclama que los militares han ido demasiado lejos esta vez, tras el reciente intento de golpe de Estado por parte de la facción Kōdōha dentro del ejército. Continúa así: \"Por si no bastara con los asesinatos y la tentativa de tumbar nuestro gobierno por parte de grupúsculos radicales, ahora pretenden aprovechar el incidente acontecido para redoblar su poder y arrebatar al pueblo el control de una nación que nos pertenece a todos. ¡No podemos permitir que esto continúe!\".\n\nParece que podría estar gestándose un conflicto en [JAP.GetNameDef]."
 SEA_japan_news_events.01.a: "¡Debemos volver a las costumbres de la era Taishō!"
 SEA_japan_news_events.01.b: "Parece que alguien tiene agallas."
 SEA_japan_news_events.02.t: "Formación de la Esfera de Coprosperidad de la Gran Asia Oriental"
 SEA_japan_news_events.02.desc: "\nCon los objetivos propuestos de garantizar la autosuficiencia económica y la cooperación entre los Estados miembros, además de resistir la influencia del imperialismo occidental y el comunismo soviético, [JAP.GetLeader] ha anunciado hoy la fundación de la Dai Tōa Kyōeiken. Si este es realmente el objetivo de la unión o simplemente una estratagema de la maquinaria propagandística [JAP.GetAdjective], sigue siendo una constante en la mente de todos."
 SEA_japan_news_events.02.a: "¡Traeremos prosperidad a toda Asia!"
 SEA_japan_news_events.02.b: "Otra estratagema de la maquinaria propagandística."
 SEA_japan_news_events.03.t: "La caída de Rangún"
 SEA_japan_news_events.03.d: "Las ofensivas japonesas continúan en Birmania, y hace poco han tomado Rangún. Como capital de la Birmania británica, esta ciudad tiene una enorme importancia estratégica y su pérdida podría ser un factor decisivo en la actual campaña de Birmania.\n\nSe dice que el propio gobernador colonial fue capturado por unidades de vanguardia japonesas mientras supervisaba el traslado de sus pertenencias desde la casa del gobernador a una caravana de camiones, pero esto aún no ha sido confirmado."
 SEA_japan_news_events.03.a: "¡Otra victoria contra el imperialismo!"
