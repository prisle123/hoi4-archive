 SIC_can_lead_to_war_with_china_tt: "§R¡Esto puede traernos más conflictos con el gobierno central!§!"
 SIK_locks_good_focus_tt: "§RNo hemos sido capaces de unir a la Camarilla de Sinkiang.§!"
 SIK_failed_campaign_tt: "[SIK.GetLeader] ha fracasado en su intento de sacar al Kuomintang de la provincia."
 yulbars_khan_fled_tt: "$KUM_yulbars_khan$ ha huido a Jotán"
 TSR_recieve_pp_warlord: "Recibiremos 100 de poder político cuando cumplan su parte del trato"
 TSR_recieve_manpower_warlord: "Recibiremos 5000 de mano de obra cuando cumplan su parte del trato"
 TSR_recieve_equipment_warlord: "Recibiremos 1000 de equipo de infantería cuando cumplan su parte del trato"
 #############
 ##MANCHUKUO##
 #############
 tsr_manchukuo.1.t: "La cuestión del liderazgo"
 tsr_manchukuo.1.desc: "La posición del Emperador siempre ha sido un incordio para la posición de Manchuria como imperio. La nación funciona en la práctica como una república bajo el gobierno del primer ministro Zhang Jinghui y el Ejército de Kwantung, donde el Emperador es muy débil, apenas una figura decorativa. Sin embargo, todo esto podría cambiar, ya que algunos oficiales del Ejército de Kwantung creen que el trono debe estar en las manos firmes del Emperador para que la nación prospere. Pero también hay quienes consideran a Puyi débil e irresponsable y preferirían que el trono recayera en manos de su hermano Pujie, educado en Japón."
 tsr_manchukuo.1.a: "Deberíamos mantener el statu quo."
 tsr_manchukuo.1.b: "¡Puyi debería tener su trono!"
 tsr_manchukuo.1.c: "El Emperador no es de fiar, Pujie es la elección correcta."
 tsr_manchukuo.2.t: "[FROM.GetLeader] solicita control sobre Dalian"
 tsr_manchukuo.2.desc: "Esta tarde, [FROM.GetLeader] ha traído una propuesta bastante interesante: que entreguemos la administración del territorio arrendado de Kwantung que rodea la ciudad portuaria de Dalian mientras mantenemos nuestras operaciones como siempre. Afirmaba que, dado que nuestras dos naciones ya son inseparables, lo lógico sería reunir Dalian con el resto de Manchuria, lo que también nos aliviaría los costes administrativos."
 tsr_manchukuo.2.a: "¿Y por qué no?"
 tsr_manchukuo.2.b: "¡Nunca entregaremos nuestro territorio así!"
 tsr_manchukuo.3.t: "La transferencia de Dalian"
 tsr_manchukuo.3.desc: "Las autoridades japonesas, de acuerdo con nuestro argumento de que lo lógico sería reunir el territorio arrendado de Kwantung con el resto de la nación manchú, han accedido a transferirnos el territorio."
 tsr_manchukuo.3.a: "¡Perfecto!"
 tsr_manchukuo.4.t: "Los japoneses se niegan"
 tsr_manchukuo.4.desc: "Nuestros argumentos no han persuadido a los japoneses, que se burlaron de nuestra solicitud de transferir el puerto de Dalian y sugirieron que reconsideráramos la importancia real de nuestro papel en el mundo, alegando que la propuesta era \"absolutamente ridícula\"."
 tsr_manchukuo.4.a: "Pues vaya..."
 tsr_manchukuo.5.t: "La revolución se extiende"
 tsr_manchukuo.5.desc: "Tras los sorprendentes eventos de Manchuria, un grupo de comunistas conocido como Partido Revolucionario del Pueblo de Mongolia Interior ha querido aprovechar la ola y ha dado un golpe de Estado al gobierno de Mengjiang. Aunque en principio no han conseguido tomar todo el país, pronto podrían considerarlo, dado el rápido desmoronamiento del control japonés en la zona."
 tsr_manchukuo.5.a: "¡La revolución triunfará!"
 tsr_manchukuo.5.b: "¡Traidores!"
 tsr_manchukuo.6.t: "[MAN.GetLeader] propone una alianza"
 tsr_manchukuo.6.desc: "Tras la victoria en su guerra contra los japoneses, la rama del PCCh en Manchuria ha propuesto que nos unamos en la batalla por el dominio de China. Está por ver si esto es solo un intento de tomar el poder, pero podría ser una oportunidad de oro."
 tsr_manchukuo.6.a: "¡Por supuesto que apoyaremos a nuestros hermanos del norte!"
 tsr_manchukuo.6.b: "Jamás."
 tsr_manchukuo.7.t: "[MAN.GetLeader] propone la integración"
 tsr_manchukuo.7.desc: "Tras la victoria en la guerra contra el gobierno chino y la proclamación de la República Popular de China, [MAN.GetLeader] ha llamado a todas las ramas del PCCh a integrarse en esta nueva república, con promesas de altos cargos dentro del gobierno. Si nos negamos, nos considerarán traidores a la revolución y nos enfrentaremos a toda la fuerza militar del Ejército de Liberación Popular."
 tsr_manchukuo.7.a: "Entonces, les haremos caso."
 tsr_manchukuo.7.b: "¡Jamás!"
 tsr_manchukuo.8.t: "[FROM.GetLeader] rechaza la integración"
 tsr_manchukuo.8.desc: "A [FROM.GetLeader] no le ha hecho gracia nuestra propuesta. Dice que nuestra generosa oferta solo es otro intento de subyugar al resto, que no participarán en esta farsa. Por lo tanto, no nos deja otra opción que invadirlos y tomar lo que nos corresponde por derecho."
 tsr_manchukuo.8.a: "¡Vamos allá!"
 tsr_manchukuo.9.t: "[FROM.GetLeader] solicita transferencias territoriales"
 tsr_manchukuo.9.desc: "Tras los rápidos avances de la situación en China, [FROM.GetLeader] de [FROM.GetNameDef], como representante de toda China, ha propuesto que ayudemos con la transferencia de territorios que fueron antes suyos a cambio de tener un aliado en la región. Aunque las estimaciones más conservadoras solo incluyen Mongolia y Tuva, perdidas durante la revolución, hay quienes presionan por la devolución de Manchuria Exterior, ya que muchos funcionarios del partido tienen conexiones personales con la región."
 tsr_manchukuo.9.a: "No tendrán nada."
 tsr_manchukuo.9.b: "La propuesta inicial sonaba mejor."
 tsr_manchukuo.9.c: "Mongolia es nuestra, pero se pueden quedar Manchuria."
 tsr_manchukuo.9.d: "Que se queden con todo."
 tsr_manchukuo.10.t: "[SOV.GetLeader] transfiere nuestro territorio"
 tsr_manchukuo.10.desc: "[MAN.GetNameDef] y [SOV.GetNameDef], tras unas discusiones a las que no nos invitaron, han acordado transferir nuestro territorio a [MAN.GetNameDef]. Si no lo aceptamos, nos enfrentaremos a graves consecuencias por ambos lados."
 tsr_manchukuo.10.a: "No podemos hacer nada."
 tsr_manchukuo.10.b: "¡Lucharemos hasta la muerte!"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§! y §Y$MAN_jonjurjab$§! volverán a caer en gracia a los japoneses y no se pondrán de nuestro lado en caso de que estalle una guerra entre nosotros y [JAP.GetFlag] §YJapón§!."
 tsr_manchukuo.11.t: "El incidente de Lingsheng"
 tsr_manchukuo.11.desc: "Tras la ejecución de Lingsheng, gobernador de la provincia de Xing'an y político panmongol en manos del Ejército de Kwantung, ha habido una ola de disturbios en el país. El ejército de Xing'an, junto con generales mongoles y buriatos como $MAN_urzhin_garmaev$ y $MAN_jonjurjab$, ha amenazado con renunciar si los disturbios no se controlan; pero, por otra parte, sofocarlos conllevaría enfurecer a Japón."
 tsr_manchukuo.11.a: "Nos andaremos con cuidado."
 tsr_manchukuo.11.b: "Que renuncien si es lo que quieren."
 tsr_manchukuo.11.c: "Que el Ejército de Kwantung se disculpe."
 tsr_manchukuo.12.t: "Infiltración del PRPMI"
 tsr_manchukuo.12.desc: "Han llegado informes de que el Partido Revolucionario del Pueblo de Mongolia Interior, liderado por Serengdongrub y en colaboración con bandidos manchúes, se ha infiltrado en lugares importantes del norte y está esperando el momento para atacar. Aún no sabemos cuándo ocurrirá, pero tememos que será pronto."
 tsr_manchukuo.12.a: "¡Malditos bandidos!"
 tsr_manchukuo.12.b: "Solo tenemos que observar cómo evoluciona la situación."
 tsr_manchukuo.13.t: "[MAN.GetLeader] solicita la transferencia de $JAP_naoki_hoshino$"
 tsr_manchukuo.13.desc: "Con el rápido avance industrial que ha experimentado Manchuria, [MAN.GetLeader] llevaba tiempo con los ojos puestos en $JAP_naoki_hoshino$ como posible miembro del gabinete. Ahora ha solicitado que lo trasladen a [MAN.GetNameDef] para servir como director de la Junta de Asuntos Generales."
 tsr_manchukuo.13.a: "Les dará buen servicio."
 tsr_manchukuo.13.b: "Lo necesitamos aquí."
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$ llega a Manchuria"
 tsr_manchukuo.14.desc: "Tras múltiples discusiones con los japoneses, por fin se ha acordado el traslado de $JAP_naoki_hoshino$ a nuestro gabinete. Nos será muy útil para impulsar la economía como director de la Junta de Asuntos Generales."
 tsr_manchukuo.14.a: "Excelente."
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$ se queda en Japón"
 tsr_manchukuo.15.desc: "Nuestros argumentos no han persuadido a los japoneses y prefieren que $JAP_naoki_hoshino$ se quede en Japón en lugar de asumir un puesto en el gabinete de Manchuria. Aunque es una decepción, encontraremos la manera de seguir adelante."
 tsr_manchukuo.15.a: "Vaya, vaya..."
 tsr_manchukuo.16.t: "[FROM.GetLeader] solicita control sobre China"
 tsr_manchukuo.16.desc: "Tras la proclamación del Gobierno de Cooperación Nacional, [FROM.GetLeader] solicita que integremos nuestras posesiones chinas no con [RNG.GetLeader], sino con su gobierno. Aunque no sea exactamente lo que planeamos, puede que sea más eficiente gobernar a través de un estado títere que a través de varios."
 tsr_manchukuo.16.a: "Bien, nos uniremos a ellos."
 tsr_manchukuo.16.b: "Preferimos que estén separados."
 tsr_manchukuo.17.t: "[FROM.GetLeader] acepta nuestra propuesta"
 tsr_manchukuo.17.desc: "Tras discutirlo con [FROM.GetNameDef], hemos acordado que lo mejor será unir la administración de China bajo nuestro mando. Esperamos una mayor cooperación con ellos."
 tsr_manchukuo.17.a: "Genial."
 tsr_manchukuo.18.t: "[FROM.GetLeader] rechaza nuestra propuesta"
 tsr_manchukuo.18.desc: "Pese a todo nuestro esfuerzo por convencerlos, el gobierno [FROM.GetAdjective] ha visto que no le interesa unir las administraciones chinas bajo nuestro mando. Por ahora seguiremos divididos."
 tsr_manchukuo.18.a: "Maldita sea."
 tsr_manchukuo.19.t: "Los soviéticos no nos dan nada"
 tsr_manchukuo.19.desc: "Pese a todos nuestros esfuerzos por convencerlos, los soviéticos han decidido que no nos merecemos ninguno de los territorios que ocupan. Esto es un gran golpe para nuestra relación."
 tsr_manchukuo.19.a: "Malditos bolcheviques..."
 tsr_manchukuo.20.t: "Los soviéticos transfieren Mongolia y Tuva"
 tsr_manchukuo.20.desc: "Los soviéticos han decidido en contra de la transferencia de Manchuria Exterior por considerarla demasiado rusa, pero al menos han accedido a transferirnos Mongolia y Tuva, ya que nuestra reivindicación de esos territorios es más reciente."
 tsr_manchukuo.20.a: "Está bien."
 tsr_manchukuo.21.t: "Los soviéticos transfieren Manchuria"
 tsr_manchukuo.21.desc: "En un giro inesperado de los acontecimientos, los soviéticos han decidido entregar Manchuria Exterior, afirmando que tenemos un vínculo mucho más personal con el territorio, mientras mantienen Mongolia como estado colchón."
 tsr_manchukuo.21.a: "Algo es algo."
 tsr_manchukuo.22.t: "Los soviéticos ceden a todas nuestras exigencias"
 tsr_manchukuo.22.desc: "Por suerte, los soviéticos han tenido la amabilidad de aceptar todas nuestras demandas territoriales y nos han traspasado no solo Mongolia y Tuva, sino también Manchuria Exterior. De aquí solo pueden salir cosas buenas."
 tsr_manchukuo.22.a: "¡Fantástico!"
 tsr_manchukuo_news.1.t: "La Gran Revuelta Manchú"
 tsr_manchukuo_news.1.desc: "Tras un periodo cada vez más violento entre los administradores japoneses y varias facciones de bandidos, uno de esos bandidos, llamado [MAN.GetLeader], ha logrado tomar Hsinking y convencer al Emperador de unirse a su bando.\n\nEn vista de que el Emperador apoya a los rebeldes, el ejército ha seguido su ejemplo y ahora Manchuria está en una encrucijada: ¿expulsarán a los japoneses o la rebelión será aplastada tan rápido como surgió?"
 tsr_manchukuo_news.1.a: "¿El cachorro ruge?"
 tsr_manchukuo_news.1.b: "¡Reclamaremos nuestro destino!"
 tsr_manchukuo_news.1.c: "¿Cómo hemos llegado a esto?"
 tsr_manchukuo_news.1.d: "Sumamente inesperado."
 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap] conquista [1039.GetName]"
 tsr_manchukuo_border_war.1.desc: "Tras una rápida campaña en [1039.GetName], el ejército [MAN.GetAdjective] ha tomado Kalgan y ha declarado la zona bajo su control."
 tsr_manchukuo_border_war.1.a: "¡Nuestra fuerza aumenta!"
 tsr_manchukuo_border_war.1.b: "Vaya, vaya..."
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap] se retira de [1039.GetName]"
 tsr_manchukuo_border_war.2.desc: "Tras afrontar graves dificultades, el ejército [MAN.GetAdjective] se ha retirado de la ciudad de Kalgan. Puede que el conflicto no acabe aquí, pero por ahora Kalgan sigue siendo [CHI.GetAdjective]."
 tsr_manchukuo_border_war.2.a: "Un pequeño contratiempo..."
 tsr_manchukuo_border_war.2.b: "¡Kalgan resiste!"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap] conquista [608.GetName]"
 tsr_manchukuo_border_war.3.desc: "Tras la marcha triunfal del ejército [MAN.GetAdjective] hacia Pekín, el ejército [CHI.GetAdjective] se ha retirado a una posición más defendible hacia el sur."
 tsr_manchukuo_border_war.3.a: "¡Por fin Pekín es nuestro!"
 tsr_manchukuo_border_war.3.b: "No nos dejan otra opción, ¡retirada!"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap] se retira de [608.GetName]"
 tsr_manchukuo_border_war.4.desc: "Al no poder capturar la ciudad, el ejército [MAN.GetAdjective] se ha retirado de Pekín. Sin embargo, no sabemos cuánto durará esta paz temporal."
 tsr_manchukuo_border_war.4.a: "Hemos fallado."
 tsr_manchukuo_border_war.4.b: "¡Pekín no caerá tan fácilmente!"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap] conquista [614.GetName]"
 tsr_manchukuo_border_war.5.desc: "Tras la captura completa de Hebei se ha alcanzado un armisticio con el acuerdo de que el ejército [MAN.GetAdjective] no avanzará más hacia tierras chinas sin mediar provocación."
 tsr_manchukuo_border_war.5.a: "¡Un paso más cerca de la victoria!"
 tsr_manchukuo_border_war.5.b: "Allá va otra provincia..."
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap] se retira de [614.GetName]"
 tsr_manchukuo_border_war.6.desc: "Aunque Pekín ha caído ante el ejército [MAN.GetAdjective], sus fuerzas no han podido avanzar más hacia la provincia de Hebei."
 tsr_manchukuo_border_war.6.a: "Vaya."
 tsr_manchukuo_border_war.6.b: "¡Hebei aún resiste!"
