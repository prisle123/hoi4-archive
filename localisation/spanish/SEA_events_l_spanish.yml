 SEA_PHI_political_events.45.t: "[FROM.GetName] solicita apoyo para la independencia"
 SEA_PHI_political_events.45.desc: "El gobierno [FROM.GetAdjective] nos propone planes para luchar contra [USA.GetNameDef] por la independencia. Estos planes aún no se han puesto en marcha, pero solicitan que, cuando [PHI.GetNameDef] reclame su independencia, respaldemos su demanda y nos unamos a su lucha si la rechazan."
 SEA_PHI_political_events.45.a: "Eso ampliaría nuestra influencia."
 SEA_PHI_political_events.45.b: "No podemos arriesgarnos a una guerra con [USA.GetNonIdeologyName]."
 SEA_PHI_political_events.46.t: "[FROM.GetName] apoya nuestros planes de independencia"
 SEA_PHI_political_events.46.desc: "Hemos recibido un mensaje del gobierno [FROM.GetAdjective] en el que declaran su disposición a respaldar nuestra eventual demanda de independencia. Eso debería bastar para convencer a [ROOT.overlord.GetNameDef], pero además [FROM.GetNameDef] promete respaldarnos militarmente si intentan deshacer cualquier paso hacia la independencia."
 SEA_PHI_political_events.46.a: "¡Excelente!"
 SEA_PHI_political_events.47.t: "[FROM.GetName] se niega a apoyar los planes de independencia"
 SEA_PHI_political_events.47.desc: "Los diplomáticos que enviamos a [FROM.GetNameDef] regresaron rápidamente cuando su gobierno se negó a prometer ayuda para nuestros pasos hacia la independencia. Aunque afirmaban que querían ayudarnos, no podían arriesgarse a una guerra con [ROOT.overlord.GetNameDef]."
 SEA_PHI_political_events.47.desc.2: "Los diplomáticos que enviamos a [FROM.GetNameDef] regresaron rápidamente cuando su gobierno se negó a prometer ayuda para nuestros pasos hacia la independencia. Parece que están más interesados en gobernarnos ellos mismos que en ayudarnos a ser independientes."
 SEA_PHI_political_events.47.a: "Parece que su retórica sobre la descolonización era solo palabrería."
 SEA_PHI_political_events.48.t: "[FROM.GetName] declara la independencia"
 SEA_PHI_political_events.48.desc: "Hoy nos han llegado informes de irregularidades en [FROM.GetNameDef]. Ahora recibimos una declaración de independencia de su gobierno en la que, tras intentar convencernos de no intervenir, dejan clara su disposición a luchar para mantener su reciente independencia."
 SEA_PHI_political_events.48.desc.2: "Hoy nos han llegado informes de irregularidades en [FROM.GetNameDef]. Ahora recibimos una declaración de independencia de su gobierno en la que incluyen una manifestación de apoyo del gobierno [JAP.GetAdjective]. Aunque la manifestación nos apela a no intervenir, el gobierno [FROM.GetAdjective] deja clara su disposición a luchar para mantener su reciente independencia, y con el respaldo [JAP.GetAdjective]."
 SEA_PHI_political_events.48.desc.3: "Hoy nos han llegado informes de irregularidades en [FROM.GetNameDef]. Ahora recibimos una declaración de independencia de su gobierno en la que incluyen una manifestación de apoyo de algunos gobiernos de Sudamérica. Aunque la manifestación nos apela a no intervenir, el gobierno [FROM.GetAdjective] deja clara su disposición a luchar para mantener su reciente independencia, y con el respaldo de Sudamérica."
 SEA_PHI_political_events.48.desc.4: "Hoy nos han llegado informes de irregularidades en [FROM.GetNameDef]. Ahora recibimos una declaración de independencia de su gobierno en la que incluyen una manifestación de apoyo del gobierno [SPR.GetAdjective]. Aunque la manifestación nos apela a no intervenir, el gobierno [FROM.GetAdjective] deja clara su disposición a luchar para mantener su reciente independencia, y con el respaldo [SPR.GetAdjective]."
 SEA_PHI_political_events.48.desc.5: "Hoy nos han llegado informes de irregularidades en [FROM.GetNameDef]. Ahora recibimos una declaración de independencia de su gobierno en la que incluyen una manifestación de apoyo de algunos gobiernos de Sudamérica y [SPR.GetAdjective]. Aunque la manifestación nos apela a no intervenir, el gobierno [FROM.GetAdjective] deja clara su disposición a luchar para mantener su reciente independencia, y con el respaldo de sus aliados hispánicos."
 SEA_PHI_political_events.48.a: "Íbamos a dársela de todos modos."
 SEA_PHI_political_events.48.b: "Aún no están listos."
 SEA_PHI_political_events.49.t: "[FROM.GetName] permite la independencia"
 SEA_PHI_political_events.49.desc: "Tras varios días sin responder a nuestra declaración de independencia, suponemos que debido a discusiones acaloradas entre el liderazgo [FROM.GetAdjective], [FROM.GetNameDef] ha anunciado oficialmente que reconocerá la independencia [ROOT.GetAdjective]."
 SEA_PHI_political_events.49.a: "¡Grandes noticias!"
 SEA_PHI_political_events.50.t: "[FROM.GetName] lucha por volver a controlarnos"
 SEA_PHI_political_events.50.desc: "Ante nuestra declaración de independencia, [FROM.GetNameDef] ha dado la callada por respuesta y ha comenzado a mover tropas hacia bases cercanas para intervenir."
 SEA_PHI_political_events.50.a: "Que lo intenten."
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$ reclamado por [USA.GetNameDef]"
 SEA_PHI_political_events.51.desc: "La situación militar en [USA.GetNameDef] ha llegado a tal punto, que han reclamado que $USA_douglas_macarthur$ regrese inmediatamente a su país."
 SEA_PHI_political_events.51.a: "Lo echaremos de menos."
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$ reclamado por [USA.GetNameDef]"
 SEA_PHI_political_events.52.desc: "La situación militar en [USA.GetNameDef] ha llegado a tal punto, que han reclamado que $USA_dwight_d_eisenhower$ regrese inmediatamente a su país."
 SEA_PHI_political_events.53.t: "$USA_dwight_d_eisenhower$ regresa de [PHI.GetName]"
 SEA_PHI_political_events.53.desc: "$USA_dwight_d_eisenhower$ regresa tras haber participado en la misión de $USA_douglas_macarthur$ en [PHI.GetNameDef] desde 1935, con un papel más activo en los últimos tiempos. Durante la misión ha adquirido valiosa experiencia militar, que incluye pilotar por primera vez un avión y trabajar con comandantes como $USA_douglas_macarthur$ con ideas muy diferentes sobre la reforma del ejército [PHI.GetAdjective]."
 SEA_PHI_political_events.53.a: "Seguro que su experiencia nos resulta útil."
 SEA_PHI_political_events.54.desc: "Con la reciente pérdida de la región de Manila, nuestras fuerzas han perdido la confianza en ganar la guerra con tácticas tradicionales. Mientras el ejército se rinde oficialmente y el gobierno evacúa la capital, se están formando otras organizaciones para resistir al enemigo."
 SEA_PHI_political_events.54.a: "Podemos continuar la guerra con fuerzas de guerrilla."
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "Tras una importante preparación económica y política, [PHI.GetNameDef] ha declarado su independencia. Era algo bastante predecible tras la ley de Tydings-McDuffie, firmada por el Congreso en 1934, que abría el camino a la independencia [PHI.GetAdjective]. Ahora, [PHI.GetNameDef] es libre de adoptar su propia postura política y económica sin presiones de [USA.GetNameDef]."
 SEA_PHI_political_events.55.a: "Bien por ellos."
 SEA_PHI_political_events.55.b: "Ahora podemos cooperar como iguales."
 SEA_PHI_political_events.55.c: "Tenemos que buscar también la independencia diplomática."
 SEA_PHI_political_events.56.t: "[FROM.GetName] solicita controlar la flota del Pacífico"
 SEA_PHI_political_events.56.desc: "Con el deseo de formar una armada y de contribuir mejor a nuestras iniciativas militares, [FROM.GetNameDef] pide que transfiramos a su control una o varias de las fuerzas navales que operan en sus proximidades."
 SEA_PHI_political_events.56.a: "Nuestra armada la manejamos nosotros."
 SEA_PHI_political_events.56.b: "Dejemos que tengan sus fuerzas locales."
 SEA_PHI_political_events.56.c: "Dejemos que manejen el océano Pacífico."
 SEA_PHI_political_events.56.d: "Dejemos que manejen el Pacífico, pero con un supervisor."
 SEA_PHI_political_events.56.e: "Dejemos que manejen el Pacífico abastecidos con nuestro combustible."
 PHI_transfer_20_percent_navy_tt: "Transferir el 20% de nuestras fuerzas navales a [FROM.GetNameDef]."
 PHI_transfer_40_percent_navy_tt: "Transferir el 40% de nuestras fuerzas navales a [FROM.GetNameDef]."
 SEA_PHI_political_events.57.t: "Nos confían las fuerzas navales"
 SEA_PHI_political_events.57.desc: "El gobierno [FROM.GetAdjective] acepta nuestra petición de controlar las fuerzas navales locales. Las han enviado a nuestros puertos para que las reorganicemos."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ Además, los campos petrolíferos de [371.GetName] se dedican ahora a producir combustible para apoyar la logística de nuestras fuerzas tras esta importante adquisición."
 SEA_PHI_political_events.57.a: "Es una gran mejora de nuestras capacidades militares."
 SEA_PHI_political_events.58.t: "[FROM.GetName] se niega a delegar la armada"
 SEA_PHI_political_events.58.desc: "Por desgracia, el ejército [FROM.GetAdjective] ha rechazado la petición de delegar en el nuestro parte del control de su armada. Tendremos que aumentar la producción de los astilleros si queremos un papel en el escenario naval."
 SEA_PHI_political_events.58.a: "Nos centraremos en construir nuestra propia armada."
 SEA_PHI_political_events.59.t: "Fracaso en la intervención [USA.GetAdjective]"
 SEA_PHI_political_events.59.desc: "Aunque [USA.GetNameDef] lanzó una intervención militar contra [PHI.GetNameDef] para derrocar a su nuevo gobierno, este plan no ha tenido éxito. Dado que ambas partes reconocen que la guerra se está prolongando, se han iniciado negociaciones para ponerle fin, y ya se reconoce la independencia [PHI.GetAdjective]."
 SEA_PHI_political_events.59.a: "La libertad ha prevalecido."
 SEA_PHI_political_events.59.b: "La guerra se estaba volviendo impopular."
 SEA_PHI_political_events.60.t: "Aguinaldo cuestiona los resultados electorales"
 SEA_PHI_political_events.60.desc: "Pasadas las elecciones presidenciales de 1935, [ROOT.GetNeutralLeader] se niega a aceptar la derrota y las está impugnando ante el consejo electoral. Si se encuentran pruebas de manipulación, es probable que el partido lleve el asunto a uno de los tribunales superiores del país."
 SEA_PHI_political_events.60.a: "No es más que un mal perdedor."
 SEA_PHI_political_events.61.t: "El poder judicial anula las elecciones"
 SEA_PHI_political_events.61.desc: "Tras una extensa investigación, el comité encargado de investigar los resultados de las elecciones de 1935 afirmó haber encontrado pruebas de irregularidades. Por sí solo, esto no habría llamado mucho la atención, pero las acciones posteriores del poder judicial descalificaron a [ROOT.GetDemocraticParty] y dieron la victoria a [ROOT.GetNeutralParty]. Los intentos [USA.GetAdjective] de descartar rápidamente el proceso tuvieron el efecto contrario, ya que se consideraron como otra prueba de corrupción."
 SEA_PHI_political_events.61.a: "Ellos saben lo que le conviene al país."
 SEA_PHI_political_events.62.t: "¿Voluntarios para la Guerra Civil Española?"
 SEA_PHI_political_events.62.desc: "Debido a nuestros lazos históricos y culturales, nuestro pueblo ha seguido muy de cerca el conflicto de [SPR.GetNonIdeologyName]."
 SEA_PHI_political_events.62.a: "Los nacionalistas luchan por nuestros valores católicos."
 SEA_PHI_political_events.62.b: "Los republicanos luchan por la libertad."
 SEA_PHI_political_events.63.t: "Elección presidencial de [GetYear]"
 SEA_PHI_political_events.63.desc: "El mandato del presidente en funciones [ROOT.GetLeader] está llegando a su fin y pronto se celebrarán elecciones presidenciales. Aunque los éxitos de [ROOT.GetLeader] pintan un cuadro prometedor para la continuidad de su liderazgo, hay votantes que desean una nueva dirección para nuestras reformas y un nuevo presidente que las guíe."
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader] debe permanecer otro mandato."
 SEA_PHI_political_events.63.roxas: "Las conexiones de $PHI_manuel_roxas$ ayudarían con la reforma económica."
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$ sería un buen líder en estos tiempos de agitación."
 SEA_PHI_political_events.64.t: "Muerte de $PHI_manuel_luis_quezon$"
 SEA_PHI_political_events.64.desc_quezon: "Tras enfermar de tuberculosis, la salud de $PHI_manuel_luis_quezon$ ha ido empeorando hasta llegar a la triste noticia de su muerte. El vicepresidente ha asumido las funciones de Quezon provisionalmente mientras la nación está de luto, pero pronto habrá que designar un sucesor."
 SEA_PHI_political_events.64.desc_generic: "El mandato de [ROOT.GetLeader] ha llegado a su fin y una elección presidencial decide ahora quién será el próximo presidente. Debido a sus problemas de salud, $PHI_manuel_luis_quezon$ se ha retirado de la carrera."
 SEA_PHI_political_events.65.t: "Dwight D. Eisenhower se queda en [USA.GetName]"
 SEA_PHI_political_events.65.desc: "Lamentablemente, el ejército [USA.GetAdjective] ha rechazado nuestra petición de reforzar su presencia en [ROOT.GetNameDef]. Al parecer, hay otros planes militares de [USA.GetNameDef] que requieren su experiencia."
 SEA_PHI_political_events.65.a: "Es una lástima."
 SEA_PHI_political_events.66.t: "[FROM.GetName] propone un tratado de asistencia mutua"
 SEA_PHI_political_events.66.desc: "Como país en la esfera de influencia [USA.GetAdjective], [FROM.GetNameDef] quiere mejorar la cooperación dentro de esta esfera creando una alianza de naciones hispánicas. Esto podría servir de contrapeso a la presión [USA.GetAdjective], que a veces roza el imperialismo."
 SEA_PHI_political_events.66.a: "Esto traerá estabilidad a la región."
 SEA_PHI_political_events.66.b: "No podemos irritar a [USA.GetNameDef]."
 SEA_PHI_political_events.67.t: "[FROM.GetName] firma un tratado de asistencia mutua"
 SEA_PHI_political_events.67.desc: "[FROM.GetNameDefCap] ha firmado el tratado de asistencia mutua que le propusimos y ahora entrará en vigor nuestra alianza condicional. Este es un primer paso claro para fortalecer la cooperación [FROM.GetAdjective] y [ROOT.GetAdjective]."
 SEA_PHI_political_events.67.a: "Grandes noticias."
 PHI_will_join_faction_later_tt: "§Y[ROOT.GetNameDefCap]§! se unirá a la §Yfacción de [FROM.GetNameDef]§! cuando complete §Y$PHI_war_of_independence$§!."
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetNameDefCap]§! se unirá a la §Yfacción de [ROOT.GetNameDef]§! cuando complete §Y$PHI_war_of_independence$§!."
 SEA_PHI_political_events.68.t: "[FROM.GetName] no firma el tratado de asistencia mutua"
 SEA_PHI_political_events.68.desc: "Por diferencias ideológicas o por miedo a irritar a [USA.GetNameDef], [FROM.GetNameDef] ha preferido no firmar el tratado de asistencia mutua que propusimos. Parece que tendremos que encontrar aliados en otro lugar."
 SEA_PHI_political_events.68.a: "Quizá sus rivales de la región estén más dispuestos."
 SEA_PHI_political_events.69.t: "[FROM.GetName] propone unificación"
 SEA_PHI_political_events.69.desc: "Desde que obtuvo la independencia, [FROM.GetNameDef] ha dado muchos pasos para consolidarla y ahora desea aumentar su cooperación con otros países hispánicos. Esto ha tomado la forma de una propuesta para unir nuestro país con el suyo en un Imperio hispánico."
 SEA_PHI_political_events.69.a: "Juntos podemos vengarnos de la colonización."
 SEA_PHI_political_events.69.b: "Jamás nos gobernará [FROM.capital.GetCapitalVictoryPointName]."
 SEA_PHI_political_events.70.t: "[FROM.GetName] acepta la unificación"
 SEA_PHI_political_events.70.desc: "Una oleada de representantes [FROM.GetAdjective] en [ROOT.capital.GetCapitalVictoryPointName] dejó claro lo que se confirmó unos días después: [FROM.GetNameDef] ha aceptado nuestra solicitud de unificación con [ROOT.GetNameDef]."
 SEA_PHI_political_events.70.a: "¡Grandes noticias!"
 SEA_PHI_political_events.71.t: "[FROM.GetName] rechaza la unificación"
 SEA_PHI_political_events.71.desc: "[FROM.GetNameDefCap] ha decidido no aceptar nuestra propuesta de unificación. Aunque comunican que tienen nuestra alianza en gran estima, también consideran que esto es ir demasiado lejos."
 SEA_PHI_political_events.71.a: "Puede que nuestras diferencias sean mayores de lo que pensábamos."
 SEA_PHI_political_events.71.b: "Debemos insistir."
