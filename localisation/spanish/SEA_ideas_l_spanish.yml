 CHI_corruption_in_the_administration: "Corrupción en la administración"
 CHI_corruption_in_the_administration_desc: "Un engranaje bien engrasado gira mejor, pero no por ello se logra más eficiencia. Hay un par de individuos que ejercen un poder desmesurado, lo que conlleva repercusiones negativas a escala nacional."
 CHI_reorganized_administration: "Administración reorganizada"
 CHI_reorganized_administration_desc: "Hemos eliminado los obstáculos que se interponían en nuestro camino para allanarle así el camino a la administración y que trabaje de manera más eficiente."
 CHI_switch_administration_modifiers_tt: "Mejorar §Y$CHI_corruption_in_the_administration$§! a §Y$CHI_reorganized_administration$§!"
 CHI_illicit_trade: "Comercio ilícito"
 CHI_illicit_trade_desc: "Los mercados clandestinos y las redes de contrabando minan la autoridad del gobierno y perjudican la estabilidad económica. Las medidas para frenar este tipo de actividades aún son poco organizadas y la influencia del comercio ilícito sigue obstaculizando la unidad nacional y la reforma."
 CHI_inefficient_economy: "Economía ineficiente"
 CHI_inefficient_economy_desc: "Nuestra industrialización se encuentra todavía en ciernes, ya que los gobiernos anteriores no propiciaron un desarrollo idóneo. Esta carencia aún la podemos remediar con medidas internas y externas. Nuestro potencial, en efecto, no conoce límites."
 CHI_neglected_countryside: "Campo desatendido"
 CHI_neglected_countryside_desc: "Nuestra sociedad debe a la Década Dorada de Nankín cambios formidables. Sin embargo, la modernización apenas ha trascendido los núcleos urbanos, quedando las zonas rurales mayormente desatendidas. Esa desigualdad puede favorecer la germinación de radicalismos."
 CHI_corruption_in_the_armed_forces: "Corrupción en las fuerzas armadas"
 CHI_corruption_in_the_armed_forces_desc: "El Ejército Nacional Revolucionario lo integraron miembros del partido, de ahí que comparta su mismo bagaje ideológico. Se trata hoy de un nido infecto de nepotismo, cohecho y malversación; erradicarlo por completo es nuestro deber si pretendemos afianzarnos en el poder."
 CHI_blue_shirt_society: "Sociedad de Camisas Azules"
 CHI_blue_shirt_society_desc: "La Sociedad para la Práctica de los Tres Principios del Pueblo, que opera con el sobrenombre de Camisas Azules, nos alumbra el camino a un futuro mejor y derrotará a todo el que ose interponerse."
 CHI_ROCAF: "Comisión de Asuntos de Aviación"
 CHI_ROCAF_desc: "Desde su génesis en la pasada década, la Comisión de Asuntos de Aviación es el organismo responsable de nuestra conquista de los cielos. Pese a no tratarse de una fuerza aérea centralizada, el progreso no se detiene y, con la tenacidad que nos caracteriza, prevaleceremos."
 CHI_an_appropriate_design_tt: "[GetAppropriateDesign]"
 CHI_appropriate_design_offensive_idea: "Un diseño ofensivo"
 CHI_appropriate_design_defensive_idea: "Un diseño defensivo"
 CHI_protracted_warfare_idea: "Guerra prolongada"
 CHI_protracted_warfare_idea_desc: "Existen ejércitos cuyas victorias dependen por entero de una acometida veloz, y ejércitos conscientes de que los primeros se desmoronan al ver desbaratada dicha acometida. Con un acercamiento defensivo que favorezca una resistencia prolongada, lograremos rechazar a todo el que se atreva a invadirnos."
 CHI_decisive_battle_idea: "Batalla decisiva"
 CHI_decisive_battle_idea_desc: "No ha habido en la historia una sola nación que se beneficiara de campañas bélicas dilatadas. Así pues, nos conviene más someter al enemigo identificando cuanto antes sus debilidades y volcando en ellas todo nuestro poder ofensivo. Veloz será la ejecución, y estrepitosa la caída."
 CHI_gung_ho_idea: "Movimiento del Gung Ho"
 CHI_gung_ho_idea_desc: "La gente es uno de los recursos que más abundan en este país, y la tenemos organizada en pequeñas cooperativas industriales. En el conflicto que afrontamos actualmente, esta organización comunitaria nos supone una importante ventaja económica."
 CHI_ROCN: "Armada de la República de China"
 CHI_ROCN_desc: "Fundamentada en una tradición que se remonta a tiempos de la dinastía Qing y realineada con el Kuomintang tras la Expedición del Norte, la Armada Central será hoy el medio que proyectará nuestro poder más allá del continente."
