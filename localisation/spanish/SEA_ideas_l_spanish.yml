 JAP_imperial_army_dm: "Ejército imperial"
 JAP_imperial_army_dm_desc: "El Ejército Imperial Japonés es nuestra principal fuerza terrestre y desempeñó un papel fundamental en nuestra rápida modernización durante la era Meiji, además de haber combatido en numerosos conflictos, como la guerra entre Japón y la dinastía Qing, la guerra ruso-japonesa y la Gran Guerra. Aunque se formó inicialmente a partir de ejércitos regionales tras la Restauración Meiji, evolucionó hasta convertirse en un poderoso ejército moderno basado en los modelos francés y alemán."
