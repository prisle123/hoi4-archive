 JAP_army_and_naval_air_services_dm_desc: "Nuestra fuerza aérea está dividida actualmente entre el Servicio Aéreo del Ejército Imperial Japonés y el Servicio Aéreo de la Armada Imperial Japonesa, y está dividida en cuanto a operaciones, producción, investigación y desarrollo entre nuestra armada y nuestro ejército. Como consecuencia, se enfrenta a grandes cuellos de botella logísticos, algunos de los cuales solo podrán resolverse mediante la fusión de nuestras fuerzas aéreas."
