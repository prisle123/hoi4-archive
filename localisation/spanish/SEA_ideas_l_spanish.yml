 JAP_state_shinotism_dm: "Sintoísmo estatal"
 JAP_state_shinotism_dm_desc: "Desde la Restauración Meiji, hemos usado la veneración en santuarios sintoístas como vehículo para promover la lealtad imperial y el constructivismo nacional. Gracias a ello, hoy contamos con una población dispuesta a sacrificarlo casi todo en nombre del Estado."
