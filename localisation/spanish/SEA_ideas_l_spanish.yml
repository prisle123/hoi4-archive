 JAP_imperial_navy_dm: "Armada imperial"
 JAP_imperial_navy_dm_desc: "La Armada Imperial Japonesa se creó en 1868, al inicio de la Restauración Meiji, y en 1920 ya era la tercera armada más grande del mundo. Hoy en día, nuestra poderosa armada se está ampliando rápidamente para que nuestra nación pueda hacer frente a los retos del futuro."
