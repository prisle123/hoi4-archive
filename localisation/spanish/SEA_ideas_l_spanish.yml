 SIK_state_autonomous_prefecture: "Prefectura autónoma"
 SIK_state_autonomous_prefecture_desc: "Gobernada por líderes locales, la extralimitación gubernamental es menor en esta prefectura, y en caso de guerra estos líderes pueden no resultar del todo leales."
 PRC_the_yulin_garrison: "La guarnición de Yulin"
 PRC_the_yulin_garrison_desc: "Pese a todos nuestros esfuerzos por aplastarlas, las divisiones 86 y 84, bajo el mandato de Jing Yueixu y Gao Guizi, han logrado rechazar nuestros ataques y mantener el norte bajo control efectivo del Kuomintang. No será fácil acabar con ellas, ya que sus posiciones están muy fortificadas."
 ### military spirits  ###
 living_off_the_land_army_spirit: "Subsistir de la tierra"
 living_off_the_land_army_spirit_desc: "Destruir al enemigo con nuestras armas está bien, pero es mejor aún hacerlo con las suyas propias."
 rapid_emplacement_army_spirit: "Despliegue veloz"
 rapid_emplacement_army_spirit_desc: "De nada sirve toda la artillería del mundo si no está donde hace falta."
 direct_fire_support_army_spirit: "Apoyo de fuego directo"
 direct_fire_support_army_spirit_desc: "¡Bajemos la elevación a cero y hagamos frente al enemigo de cerca!"
 subsidized_contracts_army_spirit: "Contratos subvencionados"
 subsidized_contracts_army_spirit_desc: "Aunque cambiar los caballos por tanques es lo ideal con el tiempo, la transición no puede llevarse a cabo a costa de la ruina económica nacional."
 subsidized_contracts_no_lar_army_spirit: "$subsidized_contracts_army_spirit$"
 subsidized_contracts_no_lar_army_spirit_desc: "$subsidized_contracts_army_spirit_desc$"
 all_arms_at_defense_army_spirit: "Defensa antitanque exhaustiva"
 all_arms_at_defense_army_spirit_desc: "La ruptura de un blindaje se puede dar en cualquier momento y lugar. El dios de la guerra favorece a quienes ponen de su parte."
 spirit_of_defiance_army_spirit: "Espíritu de rebeldía"
 spirit_of_defiance_army_spirit_desc: "Un pueblo no queda conquistado hasta que este así lo admite."
 proxy_wars_army_spirit: "Especialistas en intervención"
 proxy_wars_army_spirit_desc: "El enemigo de mi enemigo es mi amigo."
 naval_tripwire_navy_spirit: "Pantalla naval"
 naval_tripwire_navy_spirit_desc: "Tal vez no podamos impedir que el enemigo arribe a nuestras costas, pero podemos cerciorarnos de que le salga muy caro."
 ship_to_shore_navy_spirit: "Entrenamiento con buques costeros"
 ship_to_shore_navy_spirit_desc: "No hay artillería terrestre capaz de acercarse siquiera al poder bélico estremecedor que poseen decenas de miles de toneladas de acero a flote."
 scouting_force_navy_spirit: "Fuerza de reconocimiento"
 scouting_force_navy_spirit_desc: "La mar es inmensa, y la victoria tiene la caprichosa costumbre de acabar en manos de quien logra detectar al enemigo y atacar antes."
 fleet_defense_navy_spirit: "Defensa de flotas"
 fleet_defense_navy_spirit_desc: "Las patrullas aéreas y las embarcaciones ligeras existen para que nuestras unidades más pesadas puedan desempeñar su cometido sin interrupciones descorteses."
 fleet_interoperability_navy_spirit: "Interoperabilidad de flotas"
 fleet_interoperability_navy_spirit_desc: "Una logística de abastecimiento agilizada y un control de daños eficiente no sirven por sí solos para ganar batallas, pero permiten que los cañones de la victoria puedan seguir disparando."
 rapid_concentration_navy_spirit: "Concentración rápida"
 rapid_concentration_navy_spirit_desc: "Nuestras unidades convergen con celeridad para ensañarse con el enemigo cual enjambre de langostas, disparando todo su arsenal al unísono: la victoria no se hará esperar."
 aa_curtain_navy_spirit: "Telón antiaéreo"
 aa_curtain_navy_spirit_desc: "Como las formaciones defensivas de la antigüedad, cada buque no solo es responsable de su propia defensa, sino también de proteger a la que se encuentra a su lado."
 stay_at_your_posts_navy_spirit: "Mantener la posición"
 stay_at_your_posts_navy_spirit_desc: "Mientras quede una hélice en marcha y un cañón sobre la superficie, el combate no termina."
 selective_engagement_navy_spirit: "Enfrentamientos selectivos"
 selective_engagement_navy_spirit_desc: "Necio es quien permanece inmóvil ante un enemigo superior y deja que este lo aplaste. Es mejor negarse a librar contiendas que uno no pueda ganar."
 sea_lane_denial_navy_spirit: "Interdicción de vías marítimas"
 sea_lane_denial_navy_spirit_desc: "No hay criatura que se coma al erizo marino, y con razón."
 underdog_mentality_navy_spirit: "Mentalidad tenaz"
 underdog_mentality_navy_spirit_desc: "Si el primer torpedo no triunfa, torpedeamos de nuevo."
 cult_of_heroism_army_spirit: "Culto al heroísmo"
 cult_of_heroism_army_spirit_desc: "A lo largo de la historia —y hasta el día de hoy—, los ciudadanos y los soldados homenajean a sus camaradas por su sacrificio."
