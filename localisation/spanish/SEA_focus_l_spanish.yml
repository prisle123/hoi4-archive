 #HISTORICAL
 PRC_put_an_end_to_the_sufan: "Poner fin al Sufan"
 PRC_put_an_end_to_the_sufan_desc: "Cuando llegamos a [622.GetName], una campaña para erradicar la contrarrevolución estaba aplicando una purga a Liu Zhidan, líder del comité central del politburó local, y los demás líderes locales. $PRC_bo_gu$ se encargará de poner fin a este disparate."
 PRC_usurp_control_over_yanan: "Usurpar el control de Yan'an"
 PRC_usurp_control_over_yanan_desc: "[1032.GetName], al sur, es el siguiente paso lógico en nuestro camino para restablecer una base sólida."
 PRC_usurp_control_over_yanan_tt: "Si [ROOT.GetName] está §Yen una facción§! con §Y[CHI.GetName]§! y otro país controla §Y[1032.GetName]§!, y bien §Y[744.GetName]§! o §Y[283.GetName]§!:"
 PRC_the_westward_expedition: "La expansión hacia el oeste"
 PRC_the_westward_expedition_desc: "[NXM.GetNameDefCap], a nuestro oeste, es una oportunidad primordial para expandirnos. Si organizáramos un enfrentamiento a lo largo de la frontera de [1045.GetName], podríamos aprovechar su desinterés por nosotros."
 PRC_the_eastward_expedition: "La expedición hacia el este"
 PRC_the_eastward_expedition_desc: "Hacia nuestro este, [SHX.GetLeader] gobierna [615.GetName], pero podríamos penetrar sus defensas a través del río Amarillo."
 PRC_develop_yanan_soviet: "Desarrollar la Yan'an soviética"
 PRC_develop_yanan_soviet_desc: "Ya hemos obtenido el control sobre [1032.GetName], lo que nos da la oportunidad de expandir nuestras bases. Ahora haremos de [1032.GetName] la sede de nuestro gobierno."
 PRC_the_internal_enemy: "El enemigo interno"
 PRC_the_internal_enemy_desc: "La lucha contra [CHI.GetLeader] y el gobierno de [CHI.GetRulingParty] ya ha durado una década. No olvidamos la purga del 12 de abril de 1927 y queremos asegurarnos de que tal humillación no se repita jamás."
 PRC_know_the_enemy: "Conocer al enemigo"
 PRC_know_the_enemy_desc: "Aunque nuestros vecinos sean amigables por ahora, debemos tener la precaución de examinar sus defensas por si cambia la situación."
 PRC_unlock_border_defense_raids_tt: "Desbloquea asaltos de tipo §Y$raid_type_PRC_probe_border_defenses_raid$§! contra §Y$STATE_615$§! y §Y$STATE_1045$§!."
 PRC_cooperate_ulanhu: "Cooperar con Ulanhu"
 PRC_cooperate_ulanhu_desc: "Yun Ze, o Ulanhu, es un comprometido luchador comunista de Mongolia que actúa en la actualidad al norte de nuestras zonas básicas. Ha ofrecido traer sus fuerzas a [ROOT.capital.GetName] para luchar de nuestro lado."
 PRC_know_the_enemy_tt: "Tras completar §Y$PRC_the_westward_expedition$§!, §Y$PRC_the_eastward_expedition$§! y §Y$PRC_usurp_control_over_yanan$§!:"
 PRC_burn_the_paper_tigers: "Quemar los tigres de papel"
 PRC_burn_the_paper_tigers_desc: "Propondremos a [CHI.GetName] y a los demás la formación de un Segundo Frente Unido contra nuestros enemigos comunes."
 PRC_rally_the_peasants: "Movilizar a los campesinos"
 PRC_rally_the_peasants_desc: "El campesinado constituye nuestra principal fuente de poder. Debido a la mala gestión de [CHI.GetNameDef], tiene mucho que ganar con las reformas que les hemos prometido."
 PRC_rally_the_28_bolsheviks: "Reunir a los veintiocho bolcheviques y medio"
 PRC_rally_the_28_bolsheviks_desc: "En estos tiempos difíciles, hemos de exprimir al máximo el amplio conocimiento de los 28 bolcheviques y medio, entrenados en la Unión Soviética para ejercer como líderes gubernamentales y militares."
 PRC_guide_central_committee: "Guiar al comité central"
 PRC_guide_central_committee_desc: "Hemos de establecer un propósito claro para el comité central. Si somos incapaces de mantener unido a nuestro partido, jamás unificaremos China."
 PRC_leadership_of_mao: "El liderazgo de $PRC_mao_zedong$"
 PRC_leadership_of_mao_desc: "Mao ha demostrado su valía en la Larga Marcha, y que goce de influencia gracias a sus habilidades quizá no sea malo. Al final, si no queremos limitarnos a nuestras fronteras actuales, necesitaremos un líder fuerte."
 PRC_expel_the_occupiers: "Expulsar a los ocupantes"
 PRC_expel_the_occupiers_desc: "Cuando tengamos la fuerza para ello, debemos expulsar a las fuerzas extranjeras de China, ya que, de lo contrario, nada los detendrá para debilitarnos en beneficio propio."
 PRC_restore_territorial_integrity: "Restaurar la integridad territorial"
 PRC_restore_territorial_integrity_desc: "Pediremos a los que son leales una sencilla transferencia de tierras."
 PRC_seek_support_from_ussr: "Buscar el apoyo de [SOU.GetNameDef]"
 PRC_seek_support_from_ussr_desc: "Nuestro eterno aliado, [SOU.GetNameDef], nos ha brindado una ayuda crucial para nuestra revolución. Sin embargo, para salir airosos, tenemos que pedirles todavía más. A fin de cuentas, el éxito de nuestra revolución les permitiría centrar sus esfuerzos en sus fronteras."
 PRC_request_guarantees: "Exigir una garantía territorial"
 PRC_request_guarantees_desc: "Nuestro nuevo rumbo, inspirado en la Unión Soviética, se beneficiaría enormemente de su protección. Otorgarles garantías de seguridad no estaría exento de riesgos, pero la importancia que tendría para disuadir a posibles enemigos lo convierte en una medida que vale la pena."
 PRC_request_guarantees_tt: "§R[SOV.GetNameDefCap] podría pedirnos que nos convirtiéramos en súbdito a cambio de la garantía...§!"
 PRC_on_guerilla_warfare: "En una guerra de guerrillas"
 PRC_on_guerilla_warfare_desc: "Como teórico y autor sobre la guerra de guerrillas, Mao y su poder recién adquirido garantizarán el uso adecuado de nuestras pequeñas fuerzas independientes."
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "Sembrar disidencias en el frente unido"
 PRC_dissent_in_the_united_front_alt: "Sembrar disidencias en [ROOT.GetFactionName]"
 PRC_dissent_in_the_united_front_desc: "Aun cuando luchamos junto a nuestros aliados, debemos recalcar las ventajas de nuestra ideología, que puede granjearnos simpatizantes incluso entre las figuras más ilustres de nuestra alianza."
 PRC_dissent_in_the_united_front_1_tt: "Cuando esté en una §Yfacción§! con [CHI.GetNameWithFlag]:"
 PRC_halves_infiltration_cost_tt: "§GReduce a la mitad el coste§! de la toma decisiones de §Y$PRC_infiltration_sea_cat$§!."
 PRC_establish_friendly_bases: "Establecer bases tras las líneas enemigas"
 PRC_establish_friendly_bases_desc: "La gran afluencia de civiles en el territorio ocupado implica que nuestros infiltrados no deberían tener problemas para pasar desapercibidos mientras llevan a cabo actos de sabotaje."
 PRC_establish_friendly_bases_1_tt: "Desbloquea la decisión §YOrganizar operaciones de sabotaje§!."
 PRC_establish_friendly_bases_2_tt: "Los §REstados ocupados por el enemigo§! que tengan §Y$PRC_guerilla_cells_active_2$§! o sean un §Yestado esencial§! de un súbdito de un gobernante extranjero ahora pueden obtener §Y$PRC_anti_japanese_base$§!."
 PRC_secure_the_peoples_support: "Asegurar el apoyo del pueblo"
 PRC_secure_the_peoples_support_desc: "Aunque no tenemos control sobre la mayor parte de China, debemos asegurarnos la lealtad de su pueblo a nuestra causa en caso de que estalle una nueva guerra civil."
 PRC_secure_the_peoples_support_tt: "Desbloquea los §Y3 niveles§! de decisiones de §Y$PRC_infiltration_sea_cat$§!."
 PRC_rural_recruitment: "Reclutamiento rural"
 PRC_rural_recruitment_desc: "El ocupante jamás podrá albergar la esperanza de controlar todos los asentamientos rurales, lo que hace que reclutar en aquellas zonas conlleve pocos riesgos."
 PRC_rural_recruitment_tt: "Al §Yinfiltrarse§! en un estado §Yrural§!, §Yrural desarrollado§! o §Ypastoral§!, recibe §G[?PRC_rural_recruitment_manpower]§! de mano de obra."
 PRC_raid_weapon_depots: "Asaltar depósitos de armas"
 PRC_raid_weapon_depots_desc: "Nuestros esfuerzos de infiltración nos han permitido crear un mapa de la red logística de nuestros enemigos. Podemos servirnos de él para asaltarla y usar el equipo conseguido para desplegar aún más agentes."
 PRC_raid_weapon_depots_tt: "Desbloquea §Y$raid_type_PRC_weapons_depot_raid$§! dondequiera que [ROOT.GetNameWithFlag] haya establecido §Ycélulas de guerrilla§! o §Y$PRC_anti_japanese_base$§! para ganar §Y$infantry_equipment$§! y §Y$artillery$§!."
 PRC_empower_the_guerillas: "Dar poder a las guerrillas"
 PRC_empower_the_guerillas_desc: "Conforme nuestras fuerzas de guerrilla vayan adquiriendo experiencia, podemos ir permitiéndoles operar de forma independiente. Esto les permitirá infiltrarse aún más y evitará que las descubran si nuestro contacto de enlace es interceptado."
 PRC_empower_the_guerillas_tt: "§GReduce a la mitad el coste§! de la toma decisiones de §Y$PRC_guerilla_warfare_sea_cat$§! y desbloquea decisiones para sustituir §Y$PRC_guerilla_cells_active_1$§! por §Y$PRC_guerilla_cells_active_2$§!. Cambios efectivos:"
 PRC_holding_half_the_sky: "Sujetando la mitad del cielo"
 PRC_holding_half_the_sky_desc: "A las mujeres nunca se las ha tratado con igualdad en la sociedad china. También hemos de luchar por cambiar esto. Como bien dijo Mao, las mujeres sostienen la mitad del cielo y hemos de permitirles contribuir a la revolución."
 PRC_question_the_faction_leadership: "Cuestionar al líder de la facción"
 PRC_question_the_faction_leadership_desc: "Para gozar de mayor influencia, hemos de destacar tanto los errores que cometió el líder de nuestra alianza como nuestros éxitos."
 PRC_to_unify_a_country: "Unificar un país"
 PRC_to_unify_a_country_desc: "Ahora que hemos fortalecido nuestra posición política y militarmente en el territorio de otros caudillos, hemos de exigirles que nos otorguen recursos y nos den el reconocimiento que merecemos."
 PRC_to_unify_a_country_tt: "Entrega cualquier estado en el que se haya §Yinfiltrado§! §Y[ROOT.GetName]§!."
 PRC_strengthen_the_central_party_school: "Fortalecer la escuela del partido comunista"
 PRC_strengthen_the_central_party_school_desc: "Formar a nuevos oficiales del partido a través de la escuela del partido comunista implica que los oficiales de esta escuela acabarán superando en número a los 28 bolcheviques y medio y sus seguidores instruidos en la Unión Soviética."
 PRC_propaganda_efforts: "Campaña de propaganda"
 PRC_propaganda_efforts_desc: "La propaganda es fundamental para reclutar seguidores para nuestra revolución, además de para mantener la confianza de los ya reclutados. Hasta nuestros aliados podrían beneficiarse de ella a la hora de movilizar a sus poblaciones para defender China."
 PRC_propaganda_efforts_1_tt: "Gana un §G[?PRC_gain_faction_influence_number|%]§! de §Yinfluencia de facción§! para cada decisión de §Yguerra de guerrillas§! e §Yinfiltración§! en estados [CHI.GetAdjective]."
 PRC_propaganda_efforts_2_tt: "Gana un §G[?PRC_gain_faction_influence_number|%]§! de §Yinfluencia de facción§! para cada decisión de §Yguerra de guerrillas§!."
 PRC_establish_yanan_university: "Establecer la universidad de Yan'an"
 PRC_establish_yanan_university_desc: "El actual sistema de escuelas separadas para las artes, las ciencias y la educación política no es nada eficiente. Si las fusionamos, podríamos enseñar con mayor eficacia y ampliar los campos de conocimiento de nuestros estudiantes al ofrecerles la posibilidad de intercambiar sabiduría."
 PRC_peaceful_reunification: "Buscar una reunificación pacífica"
 PRC_peaceful_reunification_desc: "Somos los auténticos líderes de China, y este hecho debe ser reconocido de una vez por todas. Intentaremos persuadir a [WTT_current_china_leader.GetNameDef] de ello. Si se niegan..., bueno..., la nación verá quiénes son en realidad."
 PRC_adopt_sun_yat_sens_principles: "Adoptar los principios de Sun-Yat-sen"
 PRC_adopt_sun_yat_sens_principles_desc: "Los principios de Sun-Yat-sen, nacionalismo, democracia y bienestar público, pueden darse la mano con los valores comunistas que anhelamos. Esa visión suya que un día estabilizó China ahora podría hacerse realidad."
 PRC_establish_democratic_socialism: "Establecer el socialismo democrático"
 PRC_establish_democratic_socialism_desc: "Nuestros mayores logros para China acabarán inmortalizados en los libros de Historia, pero, cuando vuelvan las vacas flacas, de poco servirán. El pueblo ha de sentir que puede guiar la revolución y exigir explicaciones al gobierno con su voto si incumplen sus deberes."
 PRC_form_central_social_affairs_department: "Fundar un departamento de asuntos sociales central"
 PRC_form_central_social_affairs_department_desc: "La modificación del objetivo de nuestra revolución provocará inevitablemente debates entre sus partidarios y detractores. Sin embargo, estos debates ideológicos corren el riesgo de derivar en temas antirrevolucionarios. Por eso, hemos de fundar una agencia de inteligencia para monitorizar los efectos del afianzamiento del maoísmo."
 PRC_reform_the_republic: "Reformar la república"
 PRC_reform_the_republic_desc: "La república era una buena idea con mala ejecución. Nosotros somos los verdaderos seguidores de los ideales republicanos."
 PRC_asian_democratic_union: "La Unión Democrática de Asia"
 PRC_asian_democratic_union_desc: "Para promover la igualdad, hemos de cooperar con nuestros socios asiáticos y asegurarnos de que gozan de una importante capacidad de negociación a nivel mundial."
 PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§! aumenta la §Yvelocidad de investigación§! un §G+1,00%§! y el §Yfactor de fábricas de bienes de consumo§! un §Y-2,0%§! por cada nuevo miembro de la facción, hasta un máximo del §G+10,0%§! para la velocidad de investigación y del §Y-20,0%§! para el factor de fábricas de bienes de consumo."
 PRC_yanan_rectification_movement: "Movimiento de rectificación de Yan'an"
 PRC_yanan_rectification_movement_tt: "Según el valor actual de §Y$PRC_communist_power_struggle$§!, §Y$PRC_maoism_dynamic_modifier$§! obtendrá distintos modificadores.\nEfecto actual:"
 PRC_yanan_rectification_movement_desc: "Hasta ahora, los éxitos de nuestro régimen pueden atribuirse a Mao, y debemos usar este prestigio para consolidar el maoísmo en nuestro partido. Modificar la constitución del mismo para incluir las ideas de Mao y afirmar que se tratan de la primera forma de comunismo ajustada a China dificultará que la gente se oponga a ellas."
 PRC_enforce_maoism: "Imponer el maoísmo"
 PRC_enforce_maoism_desc: "Para fortalecer la postura del maoísmo, debemos vincular plenamente la ideología con el líder del Estado y del partido, convirtiendo a Mao en un símbolo de toda la nación."
 PRC_deepen_the_dixie_mission: "Profundizar en la cooperación de la misión Dixie"
 PRC_deepen_the_dixie_mission_desc: "El compromiso que [USA.GetNameDef] ha demostrado al cooperar con [ROOT.GetNameDef] es admirable. Quizá estén dispuestos a incluir a expertos [USA.GetAdjective] en la misión Dixie para modernizar nuestra industria."
 PRC_invite_the_dixie_mission: "Invitar a la misión Dixie"
 PRC_invite_the_dixie_mission_desc: "Como potencia asiática en desarrollo que somos, deberíamos averiguar si a [USA.GetNameDef] le interesaría forjar una relación diplomática. Quizá, a diferencia de las potencias imperialistas que nos rodean, se muestren dispuestos a ayudar a construir una China que pueda defenderse sola de las amenazas externas."
 PRC_overthrow_the_ussr: "Derrocar a los falsos comunistas"
 PRC_overthrow_the_ussr_desc: "Las diferencias ideológicas que nos separan del resto de potencias comunistas no se deben únicamente a nuestra adaptación a la situación de China. Sus políticas reaccionarias y totalitarias han ido demasiado lejos, y hemos de intervenir para que su proletariado quede libre de tan confusa forma de revolución."
 PRC_overthrow_the_ussr_tt: "Obtiene el objetivo de guerra de §Yanexión§! contra todo país comunista importante. Efecto actual:"
 PRC_two_soviets_together: "Dos soviéticos, juntos"
 PRC_two_soviets_together_desc: "A pesar del cambio de rumbo que ha tomado nuestra ideología, en términos ideológicos, seguimos fuertemente unidos a [SOV.GetNameDef] y, como es lógico, no hemos olvidado el apoyo material e inmaterial que nos han brindado durante años."
 PRC_tech_agreement_with_ussr: "El acuerdo sobre nuevas tecnologías de defensa"
 PRC_tech_agreement_with_ussr_desc: "El avance de nuestra revolución implica que ahora podemos contribuir en términos de investigación a nuestra alianza con [SOV.GetNameDef]. Cuando alcancemos su nivel de tecnología en varios ámbitos, podemos ofrecerles una valoración de su equipo libre de los sesgos inherentes de haberla desarrollado."
 PRC_the_end_of_capitalism: "El fin del capitalismo"
 PRC_the_end_of_capitalism_desc: "Nuestra estrecha cooperación con [SOV.GetNameDef] ha fortalecido tanto nuestra alianza que ahora estamos en condiciones de desafiar a las potencias capitalistas. Juntos, podemos extender la revolución y liberar sus tierras coloniales."
 PRC_purge_the_world_of_fascism: "Purgar el fascismo del mundo"
 PRC_purge_the_world_of_fascism_desc: "A pesar del prometedor cambio del capitalismo, el odio del fascismo hacia el comunismo demuestra que se trata de una farsa. Los fascistas usan los medios radicales que empleamos para liberar al proletariado para reprimirlo, y hay que intervenir contra ello."
 PRC_hundred_regiments_offensive: "Ofensiva de los Cien Regimientos"
 PRC_hundred_regiments_offensive_desc: "La ampliación de nuestro ejército y su organización en contingentes independientes nos permitirá causar estragos en las líneas de suministro del enemigo."
 PRC_prepare_for_the_inevitable: "Preparación para lo inevitable"
 PRC_prepare_for_the_inevitable_desc: "El expansionismo de [JAP.GetNameDef] y de, posiblemente, nuestro añejo aliado [SOV.GetNameDef] se vislumbra en el horizonte. Hemos de dejar a un lado los problemas ideológicos y prepararnos para conformar un frente unido contra las amenazas externas."
 PRC_ask_for_soviet_lend_lease: "Pedir arriendo y préstamo soviético"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
 PRC_reclaim_the_grasp_of_power: "Recuperar el control del poder"
 PRC_reclaim_the_grasp_of_power_desc: "Los líderes del partido por fin están recuperando el poder que se le transfirió a Mao por su liderazgo militar en la Larga Marcha. Ahora que esta ha llegado a su fin, tanto $PRC_wang_ming$ como $PRC_bo_gu$ están dispuestos a aceptar de nuevo esa responsabilidad."
 PRC_playing_both_sides: "Juego a dos bandas"
 PRC_playing_both_sides_desc: "Debemos ganarnos la lealtad del pueblo en los estados de caudillos y [CHI.GetAdjective] por si un día hay que librar una batalla decisiva para el futuro del país."
 PRC_the_fight_of_a_people: "La lucha de un pueblo"
 PRC_the_fight_of_a_people_desc: "Nuestro pueblo ha de resistir el avance de los enemigos, incluso cuando se encuentren en territorio ocupado por ellos. Debemos enviar pequeñas unidades para movilizar a la resistencia local y así debilitar al ocupante para liberar su patria."
 PRC_a_stronger_united_front: "Un frente unido más fuerte"
 PRC_a_stronger_united_front_desc: "Debemos demostrarle a [CHI.GetName] que somos un aliado de confianza para que no sientan la necesidad de apartar recursos en caso de que rompamos la alianza y nos permitan involucrarnos más en la toma de decisiones."
 PRC_sino_allied_pact_of_non_aggression: "Pacto de no agresión entre China y sus aliados"
 PRC_sino_allied_pact_of_non_aggression_desc: "A medida que eliminamos la influencia extranjera de China, hemos de asegurarnos de que las grandes potencias menos expansionistas no se involucren."
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "Firmarán un §Ypacto de no agresión§! con §Y[ROOT.GetName]§!."
 PRC_with_inspiration_from_nkvd: "Con inspiración del NKVD"
 PRC_with_inspiration_from_nkvd_desc: "El NKVD soviético del que los oficiales soviéticos han hablado a muchos de nuestros líderes tiene que servir como ejemplo a la hora de protegernos contra los enemigos internos."
 PRC_soviet_technological_cooperation: "Cooperación tecnológica soviética"
 PRC_soviet_technological_cooperation_desc: "Buscaremos un acuerdo de investigación con [SOV.GetNameDef] para apoyar la causa de ambas naciones."
 PRC_reestablish_moscow_sun_yat_sen_university: "Restablecer la Universidad de Sun-Yat-sen de Moscú"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "Si restablecemos la Universidad Sun-Yat-sen de Moscú y aumentamos su financiación, podemos fomentar futuras generaciones de académicos en la línea de los 28 y medio para que guíen y mejoren la nación."
 PRC_a_truly_united_front: "Un frente verdaderamente unido"
 PRC_a_truly_united_front_desc: "Tenemos que fortalecer nuestro cuerpo diplomático y mejorar la posición del segundo frente unido."
 PRC_a_truly_united_front_tt: "§GReduce a la mitad el coste§! de la toma decisiones de §Y$PRC_28_bolshevik_faction_cat$§!."
 PRC_part_of_the_comintern: "Parte de la Comitern"
 PRC_part_of_the_comintern_desc: "Ahora que la revolución nacional progresa, podemos centrarnos en ayudar a la Comintern con sus objetivos internacionales."
 PRC_petition_for_freedom: "Petición de independencia"
 PRC_petition_for_freedom_desc: "Nuestra independencia lleva demasiado tiempo en manos ajenas; ya es hora de que esto cambie de una vez por todas."
 PRC_petition_for_freedom_not_subject_tt: "§YSin efecto si no son súbditos§!"
 PRC_aggressive_pursuit_of_diplomacy: "Diplomacia agresiva"
 PRC_aggressive_pursuit_of_diplomacy_desc: "Aunque nos gustaría emplear formas más civilizadas de diplomacia, a veces bastaría con la amenaza de violencia para imponer nuestra voluntad. Y si la amenaza no funciona..."
 PRC_supreme_infiltration: "Infiltración suprema"
 PRC_supreme_infiltration_desc: "Gracias a nuestra experiencia con la infiltración, hemos aprendido lecciones que ahora podemos utilizar para extender dichas operaciones, atrayendo cada vez a más compatriotas a nuestra causa."
 PRC_scholarly_revolution: "Revolución académica"
 PRC_scholarly_revolution_desc: "Nuestros líderes provienen de la Intelligentsia; debemos moldear el futuro [ROOT.GetAdjective] según su visión."
 #COMMON END-FOCUSES
 PRC_towards_one_china: "Hacia una China unida"
 PRC_towards_one_china_desc: "Los estados de los caudillos suponen un peligro para la estabilidad de China como para seguir existiendo y, por ello, se debería establecer un liderazgo centralizado."
 PRC_towards_one_china_bypass_tt: "§YCada nación china§!: se debe cumplir una de las siguientes condiciones: \n  No existe.\n  Está en guerra con §Y[ROOT.GetNameWithFlag]§!.\n  Es un súbdito de §Y[ROOT.GetNameWithFlag]§!.\n  Está en una facción con §Y[ROOT.GetNameWithFlag]§!.\n  §Y[ROOT.GetName]§!: tiene un §Yobjetivo de guerra§! contra ella."
 PRC_towards_one_china_tt: "Obtiene el objetivo de guerra de §Yanexión§! contra todo país chino no aliado. Efecto actual:"
 PRC_allow_autonomous_regions: "Permitir regiones autónomas"
 PRC_allow_autonomous_regions_desc: "Debemos aceptar las peculiares exigencias de cada región de China y concederles cierta autonomía."
 PRC_allow_autonomous_regions_tt: "\nTodo §Ypaís chino aliado§! puede optar por convertirse en súbdito de §Y[ROOT.GetNameDef]§!. Efecto actual:"
 PRC_the_peoples_republic: "República Popular"
 PRC_the_peoples_republic_desc: "Ahora que la revolución se ha instaurado, podemos pasar de ser un estado revolucionario a otro que puede ofrecer a su ciudadanía estabilidad y prosperidad con sus reformas."
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§RElimina§! las decisiones §Y$PRC_infiltration_sea_cat$§! y §Y$PRC_guerilla_warfare_sea_cat$§!."
 PRC_taiwan: "Proteger Taiwán"
 PRC_taiwan_desc: "Hemos de revertir la pérdida de Taiwán a manos de los japoneses del antiguo gobierno Qing, incluso si la necesidad de apoyo aéreo o naval nos supone un gran desafío."
 PRC_reclaim_tibet: "Reclamar el Tíbet"
 PRC_reclaim_tibet_desc: "La inestabilidad en China ha permitido a [TIB.GetNameDef] separarse del gobierno chino. Pero no podemos ignorar los pactos del pasado entre nuestras naciones; hemos de aspirar a unirnos a ellos para que nuestra frontera vuelva a llegar hasta el Himalaya."
 PRC_subjugate_korea: "Someter Corea"
 PRC_subjugate_korea_desc: "La ocupación de Corea por parte de [JAP.GetNameDef] y su posterior expansión hasta Manchuria demuestran que establecer una alianza con Corea es crucial para la seguridad [ROOT.GetAdjective]. En caso de que eso no sea posible, debemos intervenir."
 PRC_dare_to_struggle: "Atreverse a luchar"
 PRC_dare_to_struggle_desc: "Ahora que los estados de los caudillos están de nuestro lado, es hora de que luchemos contra los invasores extranjeros que han colonizado partes de China."
 PRC_dare_to_win: "Atreverse a ganar"
 PRC_dare_to_win_desc: "La expansión de los predecesores imperialistas de [SOV.GetNameDef] en el territorio chino se ha perdonado en pos de mejorar las relaciones, pero no caerá en el olvido. Ahora que tenemos los medios para ello, debemos intentar recuperar nuestras fronteras originales."
 PRC_move_capital: "Mover la capital"
 PRC_move_capital_desc: "Tras la formación de la $PRC_proclaimed_communism$, lo lógico es que traslademos nuestra sede de gobierno y devolvamos a la ciudad el nombre de Pekín."
 PRC_beijing_capital_name: "Pekín"
 PRC_education_reform: "Reforma educativa"
 PRC_education_reform_desc: "Tomaremos medidas para poner en marcha a nivel nacional una rápida reforma educativa que adopte la educación superior al estilo soviético, con énfasis en la ingeniería y la formación técnica."
 PRC_the_first_premier: "El primer presidente"
 PRC_the_first_premier_desc: "Nombraremos a $PRC_zhou_enlai$ como primer presidente de la $PRC_proclaimed_communism$, consolidando así su posición como uno de los políticos más importantes del Partido."
 PRC_the_party_builds_the_nation: "El Partido construye la nación"
 PRC_the_party_builds_the_nation_desc: "Ahora que controlamos grandes regiones de China, es hora de iniciar una campaña nacional para aprovechar nuestra población y nuestra industria en expansión."
 PRC_the_chinese_century: "El siglo chino"
 PRC_the_chinese_century_desc: "Crecimiento económico combinado con suficiente poder político para dar forma al mundo es lo que esta nación anhelaba y que ahora ha conseguido. Comienza el ascenso de China: este es nuestro siglo."
 #UNWILLING DIARCHY ALT-HISTORY
 PRC_the_unwilling_diarchy_focus: "La diarquía reticente"
 PRC_the_unwilling_diarchy_focus_desc: "Los tiempos desesperados requieren medidas desesperadas: debemos reemplazar los órganos del Partido actuales para que los nuevos dirigentes puedan actuar con agilidad contra cualquier enemigo del pueblo.\n\nMao y Guotao deben dejar a un lado sus diferencias y trabajar juntos."
 PRC_the_unwilling_diarchy_focus_tt: "No podrás formar el §YSegundo Frente Unido§! ni unirte a él."
 PRC_the_response_to_a_threat: "La respuesta a una amenaza"
 PRC_the_response_to_a_threat_desc: "Haremos lo que haga falta para responder a todas las amenazas que nos rodean. Debemos prepararnos para el ataque."
 PRC_promote_regular_army: "Promover un ejército regular"
 PRC_promote_regular_army_desc: "Solo los medios convencionales conseguirán que el Ejército Rojo tenga capacidad de defender y ampliar los territorios de [ROOT.GetNameDef]."
 PRC_strict_training_regiments: "Régimen de entrenamiento estricto"
 PRC_strict_training_regiments_desc: "Hay que reforzar la disciplina del Ejército Rojo.\n\nLas rutinas de entrenamiento matutino diarias nos darán un ejército profesional en poco tiempo y mejorará la calidad de los reclutas que lleguen a las unidades de primera línea."
 PRC_army_reforms: "Reformas del ejército"
 PRC_army_reforms_desc: "El Ejército Rojo está desactualizado, se basa en una doctrina que ha quedado obsoleta tras el final de la Larga Marcha. Debemos reconstruirlo desde cero.\n\nSi [ROOT.GetLeader] y los generales principales aplican una serie de reformas, tendremos un Ejército Rojo renovado y más fuerte."
 PRC_centralized_army_command: "Mando del ejército centralizado"
 PRC_centralized_army_command_desc: "Un mando descentralizado no nos conviene. Toda la información debe pasar a través de esta nueva estructura de mando, de forma que la planificación operativa sea adecuada desde los altos mandos hasta el recluta más simple."
 PRC_soviet_battle_tactics: "Tácticas de combate soviéticas"
 PRC_soviet_battle_tactics_desc: "Podemos emular las tácticas de [SOV.GetNameDef] para usar la ventaja de nuestra propia fuerza numérica. Haremos que un equipo de oficiales aprenda de la experiencia de [SOV.GetNameDef]."
 PRC_promote_guerilla_warfare: "Promover la guerra de guerrillas"
 PRC_promote_guerilla_warfare_desc: "El Ejército Rojo no puede aspirar a igualar en fuerza a nuestros enemigos, al menos por el momento.\n\nDebemos aprovechar nuestros puntos fuertes y luchar tras las líneas enemigas para desaparecer velozmente y atacar de nuevo."
 PRC_the_battle_behind_the_front_lines: "El combate tras las líneas enemigas"
 PRC_the_battle_behind_the_front_lines_desc: "Debemos redoblar los esfuerzos para atacar a los agresores extranjeros tras sus propias líneas. Si obstaculizamos su abastecimiento y les impedimos reforzar las líneas del frente, tendrán que enviar valiosos efectivos a proteger su retaguardia."
 PRC_gain_the_peoples_trust: "Ganar la confianza del pueblo"
 PRC_gain_the_peoples_trust_desc: "Nos infiltraremos en las zonas rurales, sobornando y amenazando a quien corresponda para asegurarnos la lealtad del pueblo en las zonas que aún no controlamos. Necesitaremos su apoyo en los próximos días..."
 PRC_limited_infiltration_efforts: "Esfuerzos de infiltración limitados"
 PRC_limited_infiltration_efforts_desc: "Debemos hacer cuanto podamos para unificar China por cualquier medio. Hay que recordar al pueblo de China que no lo hemos olvidado y proporcionarle apoyo tanto material como espiritual por si llega el día en que lo necesite."
 PRC_secure_the_lands: "Proteger las tierras"
 PRC_secure_the_lands_desc: "Estamos más cerca que nunca de alcanzar nuestros objetivos, ahora no debemos flaquear. Tenemos que emplear más recursos en persuadir de nuestra justa causa a la población, sometida al gobierno ilegítimo."
 PRC_launch_sabotage_campaigns: "Iniciar campañas de sabotaje"
 PRC_launch_sabotage_campaigns_desc: "Las operaciones de sabotaje contra los agresores apoyarán la causa del Ejército Rojo y estorbarán el avance enemigo."
 PRC_raiding_parties: "Grupos de incursión"
 PRC_raiding_parties_desc: "En comparación con el enemigo, nos falta potencia industrial, pero lo compensamos con ingenio. Unos grupos de incursión nos ayudarán a mejorar nuestro equipamiento mientras que empeoramos el de ellos."
 PRC_mobilization_of_the_people: "Movilización del pueblo"
 PRC_mobilization_of_the_people_desc: "En tiempos de crisis, el pueblo se levantará.\n\nCrearemos unidades de milicianos mandadas por veteranos de la Larga Marcha, y reclutaremos y armaremos a la población local."
 PRC_mobilization_of_the_people_tt: "Crea §Y4§! unidades de la milicia §Ychina§!"
 PRC_mao_zedong_ascends: "$PRC_mao_zedong$ asciende"
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$ se yergue solo como verdadero líder de [ROOT.GetNameDef].\n\n$PRC_zhang_guotao$ no puede continuar al mismo nivel que el presidente Mao; solo puede haber un líder."
 PRC_promote_womens_suffrage: "Promover el sufragio femenino"
 PRC_promote_womens_suffrage_desc: "\"Las mujeres sostienen la mitad del cielo\". Uno de los objetivos del Partido es la verdadera igualdad de género; debemos tomar medidas para asegurar la participación de las mujeres de toda China en la vida legal, política, social y económica."
 PRC_zhang_guotao_ascends: "$PRC_zhang_guotao$ asciende"
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$ se yergue solo como verdadero líder de [ROOT.GetNameDef].\n\n$PRC_mao_zedong$ no puede continuar al mismo nivel que el presidente Guotao; solo puede haber un líder."
 PRC_consolidate_politcal_power: "Consolidar el poder político"
 PRC_consolidate_politcal_power_desc: "Ahora tenemos un líder supremo y es vital que pasemos a consolidarlo en todas las estructuras del Partido. No se debe permitir la disidencia."
 PRC_consolidate_politcal_power_tt: "Desplaza a §Y$PRC_communist_power_struggle$§! hacia el bando en cabeza. Efecto actual:"
 PRC_secure_lend_lease_from_soviet: "Conseguir arriendo y préstamo de [SOV.GetNameDef]"
 PRC_secure_lend_lease_from_soviet_desc: "Los intentos previos por establecer una conexión por tierra con [SOV.GetNameDef] fracasaron estrepitosamente. Pero ahora que lo hemos conseguido, será mucho más fácil recibir suministros de su parte."
 PRC_preemptive_strike: "Ataque preventivo"
 PRC_preemptive_strike_desc: "Basta estudiar las circunstancias de la insurrección de 1927 en Nanchang para entender lo eficaces que pueden llegar a ser las fuerzas nacionalistas. Para que la Larga Marcha no se repita, debemos ir dividiendo cuanto antes al enemigo y exprimir al máximo nuestras posiciones más favorables."
 PRC_an_end_to_the_japanese_threat: "El fin de la amenaza [JAP.GetAdjective]"
 PRC_an_end_to_the_japanese_threat_desc: "La presencia [JAP.GetAdjective] en nuestras fronteras constituye un peligro constante para nuestra nación, ya que no hay límite que sacie su codicia imperialista. Si atacamos primero, quizá los pillemos desprevenidos."
 PRC_assume_leadership: "Asumir el liderazgo"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "Según el valor actual de §Y$PRC_communist_power_struggle$§!, §Y[ROOT.GetLeader]§! obtendrá distintos rasgos.\nEfecto actual:"
 PRC_GetAssumeLeaderShipText_Wentian: "La posición de nuestro nuevo presidente debe ser incuestionable. Debemos avanzar como Partido y como nación."
 PRC_GetAssumeLeaderShipText_NotWentian: "La posición de nuestro nuevo presidente debe ser incuestionable. El expresidente $PRC_zhang_wentian$ ha desempeñado la labor de estabilizar el Partido, pero ahora es el momento de [ROOT.GetLeader]."
 PRC_emergency_supply_protocols: "Protocolos de abastecimiento de emergencia"
 PRC_emergency_supply_protocols_desc: "Nuestro sistema de suministro es insostenible. Debemos volcar todos los esfuerzos en mejorarlo o las tropas se quedarán sin armas, munición y comida."
 PRC_emergency_prodction_protocols: "Protocolos de producción de emergencia"
 PRC_emergency_prodction_protocols_desc: "Con el fin de aumentar la producción en tiempos de guerra, debemos imponer a nuestras industrias cuotas de producción. Cabe esperar que parte de nuestros partidarios reaccionen con indignación a medidas como estas, pero carecemos de alternativas factibles."
 PRC_extend_emergency_measures: "Ampliar las medidas de emergencia"
 PRC_extend_emergency_measures_desc: "Estamos más cerca que nunca de resolver nuestros problemas más graves, pero debemos ampliar estas medidas o habrán sido en vano."
 PRC_extend_emergency_measures_1_tt: "Con el enfoque §Y$PRC_emergency_supply_protocols$§! completado, §Yaumentar la duración [?PRC_emergency_protocol_idea_days] días§!, o:"
 PRC_extend_emergency_measures_2_tt: "Con el enfoque §Y$PRC_emergency_prodction_protocols$§! completado, §Yaumentar la duración [?PRC_emergency_protocol_idea_days] días§!, o:"
 PRC_to_support_the_army: "En apoyo del ejército"
 PRC_to_support_the_army_desc: "Haremos lo que debamos para ampliar las medidas tomadas y estos cambios serán permanentes. El ejército debe contar con lo necesario para liderar la revolución."
 PRC_to_support_the_army_1_tt: "Con el enfoque §Y$PRC_emergency_supply_protocols$§! completado:"
 PRC_to_support_the_army_2_tt: "Con el enfoque §Y$PRC_emergency_prodction_protocols$§! completado:"
 PRC_reach_out_to_the_west: "Congraciarse con Occidente"
 PRC_reach_out_to_the_west_desc: "A pesar de sus continuos actos contra la soberanía [ROOT.GetAdjective] en el pasado, Occidente tiene muchos recursos que ofrecer y que podrían ayudar al desarrollo de [ROOT.GetNameDef] como potencia mundial."
 PRC_reach_out_to_the_west_tt: "Si una §Ygran potencia occidental§! no fascista está luchando contra un enemigo común y ni ellos ni nosotros tenemos aliados que luchen entre sí:"
 PRC_closer_ties_to_sov: "Estrechar lazos con [SOV.GetName]"
 PRC_closer_ties_to_sov_desc: "Debemos estrechar más la relación con [SOV.GetNameDef]. Los lazos entre China y los soviéticos son fuertes, pero deben serlo aún más."
 PRC_demand_warlord_loyalty: "Exigir la lealtad de los caudillos"
 PRC_demand_warlord_loyalty_desc: "Debemos unificar China bajo un liderazgo único y dejar claro a todos quién tendría ese liderazgo.\n\nEnviaremos un mensaje a los caudillos con una oferta para crear un Gobierno de Defensa Nacional. [CHI.GetLeader] podría desaprobarlo, pero es necesario."
 PRC_bring_war_to_neighboring_warlords: "Llevar la guerra a los caudillos vecinos"
 PRC_bring_war_to_neighboring_warlords_desc: "China solo puede tener un gobernante: el primer paso para propagar la revolución será subyugar a los caudillos."
 PRC_bring_war_to_neighboring_warlords_tt: "Obtiene el objetivo de guerra §YAnexionar§! contra todos los §Ycaudillos vecinos§!. Efectos actuales:"
 PRC_lessons_of_the_west: "Lecciones de Occidente"
 PRC_lessons_of_the_west_desc: "Miraremos más allá de nuestras fronteras para ver qué lecciones podemos extraer de otras naciones, aprendiendo de aquellas cuyas industrias han alcanzado límites a los que las nuestras aún no han llegado.\n\nDebemos ponernos al día."
 PRC_the_long_march_towards_progress: "La Larga Marcha hacia el progreso"
 PRC_the_long_march_towards_progress_desc: "Debemos seguir progresando. Puede que vayamos atrás en tecnología, pero eso no será siempre así. Hay que destinar recursos a fortalecer el sector educativo en [ROOT.GetNameDef]."
 PRC_every_peasant_a_soldier: "Cada campesino es un soldado"
 PRC_every_peasant_a_soldier_desc: "Toda persona capaz que trabaje en el campo debe prepararse también para tomar las armas si la nación lo necesita.\n\n\"La guerra revolucionaria es una guerra de las masas; solo podemos librarla movilizando a las masas y confiando en ellas\"."
 PRC_every_peasant_a_soldier_1_tt: "Con el enfoque §Y$PRC_promote_guerilla_warfare$§! completado:"
 PRC_every_peasant_a_soldier_2_tt: "Con el enfoque §Y$PRC_promote_regular_army$§! completado:"
 PRC_avenge_the_century_of_humiliation: "Vengar el siglo de humillación"
 PRC_avenge_the_century_of_humiliation_desc: "El siglo XIX fue un siglo de humillación por parte de las potencias occidentales. Es hora de cobrarnos la deuda."
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag] gana el objetivo de guerra §YConquistar (enfoque)§! contra cualquier §Ypaís occidental§! vecino o sus súbditos. Efectos actuales:"
 PRC_the_march_to_victory: "La marcha hacia la victoria"
 PRC_the_march_to_victory_desc: "La marcha hacia la victoria es inevitable. Lo que comenzó como una diarquía involuntaria ha desembocado en la creación de una estructura partidista fuerte y unida. Ahora debemos mirar hacia afuera, hacia nuestros enemigos internos."
 PRC_a_new_central_committee: "Un nuevo Comité Central"
 PRC_a_new_central_committee_desc: "Es la hora del cambio. $PRC_zhang_guotao$ ordenará una renovación completa del Comité Central y lo reconstruirá desde cero."
 PRC_a_new_central_committee_tt_1: "Durante §Y180 días§!:"
 PRC_a_new_central_committee_tt_2: "Después: "
 #COMMON BRANCHES
 PRC_expedite_land_revolution: "Acelerar la revolución agraria"
 PRC_expedite_land_revolution_desc: "La redistribución de tierras de los terratenientes entre los campesinos ha derribado las estructuras feudales en el campo. Las masas rurales ahora apoyan firmemente la revolución."
 PRC_halt_land_revolution: "Detener la revolución agraria"
 PRC_halt_land_revolution_desc: "Para mantener la estabilidad, hemos pospuesto el programa revolucionario de tierras. Aunque los campesinos protestan, las élites locales se han aplacado y así mantenemos la cohesión interna a corto plazo."
 PRC_reestablish_the_state_bank: "Restablecer el banco estatal"
 PRC_reestablish_the_state_bank_desc: "Para administrar como es debido nuestra economía, tendremos que rehabilitar nuestro banco central. El Banco Nacional de $PRC_communism$ se fundó en China central, pero la Larga Marcha forzó el cese sus operaciones. Su equipo ha estado en tránsito desde entonces y ahora está empezando a llegar a [ROOT.capital.GetCapitalVictoryPoint.GetName]."
 PRC_promote_the_silver_dollar: "Promover la moneda de plata"
 PRC_promote_the_silver_dollar_desc: "Al retirar de la circulación las monedas de cobre, además de favorecer el uso de divisas de plata, se podrán reciclar las monedas obsoletas para producir munición. Asimismo, al ser nuestras divisas de plata, nuestros socios comerciales no tendrán que preocuparse por las subidas o caídas de su valor, ya que este dependerá directamente del valor de la plata."
 PRC_promote_paper_bills: "Promover los billetes de papel"
 PRC_promote_paper_bills_desc: "Por su bajo coste de producción, el dinero en papel sería un sustituto magnífico para las monedas de cobre, a las que las fábricas de munición podrían dar una segunda vida. El cambio también tiene sus contras, no obstante, ya que a nuestros socios comerciales les preocupará la facilidad con la que podríamos alterar el valor de nuestra nueva divisa, ya que tan solo habría que imprimir más."
 PRC_new_currency_established: "Adoptar este enfoque evitará los efectos negativos de §Y$PRC_equipment_from_copper_coins$§! si no se han producido aún."
 PRC_allow_special_goods_trade: "Permitir el comercio de mercancía especial"
 PRC_allow_special_goods_trade_desc: "Al gobierno le convendría regular el comercio de mercancía especial y, mediante gravámenes, sacar provecho de un control parcial sobre esa clase de comercio."
 PRC_ban_special_goods_trade: "Prohibir el comercio de mercancía especial"
 PRC_ban_special_goods_trade_desc: "A pesar de lo populares que son las mercancías especiales, la adicción es un problema grave que solo con la ilegalización lograremos atajar. Aunque inicialmente esta reforma resultara impopular, es crucial para evitar que los bienes especiales se conviertan en un obstáculo para la revolución, como sucedió en [SOV.GetNameDef] con el alcohol."
 PRC_ban_special_goods_trade_tt: "El §Yespíritu nacional§! mejorado que se aplica tras un año será:"
 PRC_agricultural_reform: "Reforma agrícola"
 PRC_agricultural_reform_desc: "Ahora que hemos demostrado ser capaces de controlar los recursos de nuestra economía, deberíamos seguir desarrollando la reforma agraria transfiriendo las propiedades de los terratenientes al campesinado."
 PRC_agricultural_reform_tt: "Cambia §Y$PRC_agrarian_society$§! a §Y$PRC_agrarian_reform$§!, que concede:"
 PRC_eight_points_for_attention: "Ocho puntos por la atención"
 PRC_eight_points_for_attention_desc: "Los $PRC_eight_points_for_attention$, según $PRC_mao_zedong$, establecen la importancia de hablar con cortesía, comprar y vender con honradez, devolver todo lo prestado, compensar todo lo dañado, no golpear ni insultar a otros, no dañar cultivos, no acosar a las mujeres y no maltratar a los prisioneros."
 PRC_CSCEC_mils: "Especializar la CSCEC: industria militar"
 PRC_CSCEC_mils_desc: "Instaremos a la CSCEC a especializarse en construcción militar y perseguir ese fin por todos los medios. Necesitamos mejorar nuestra producción militar para tener alguna posibilidad en los próximos años."
 PRC_CSCEC_civs: "Especializar la CSCEC: industria civil"
 PRC_CSCEC_civs_desc: "Instaremos a la CSCEC a especializarse en construcción industrial, ya que ahí radican sus puntos fuertes."
 PRC_industrialization_efforts: "Iniciar labores de industrialización"
 PRC_industrialization_efforts_desc: "Gracias al aumento de la producción agrícola, más gente puede hoy trabajar en otras industrias. Deberíamos dar prioridad a ese sector, pues así lograremos una mayor producción de bienes fundamentales para nuestro desarrollo como son los materiales de construcción o aperos de labranza y ganadería."
 PRC_construct_the_banqiao_dam: "Construir la presa de Banqiao"
 PRC_construct_the_banqiao_dam_desc: "Una presa en el río Ru a la altura de [602.GetName] podría suministrar electricidad a toda la región. Además, contribuiría a evitar inundaciones, que han causado grandes estragos sobre todo en las últimas décadas."
 PRC_resource_extraction_focus: "Extracción de recursos"
 PRC_resource_extraction_focus_desc: "Debemos utilizar los recursos naturales de nuestro territorio de forma más integral para impulsar el crecimiento industrial."
 PRC_connecting_the_country: "Conectar el país"
 PRC_connecting_the_country_desc: "Habida cuenta del desarrollo de nuestra industria y la necesidad cada vez mayor de distribuir mercancías que antaño se fabricaban en comunidades autosuficientes, pero de escasa producción, contar con infraestructuras es hoy más importante que nunca."
 PRC_establish_shorter_market_plans: "Establecer planes de mercado más cortos"
 PRC_establish_shorter_market_plans_desc: "Existen drásticos proyectos económicos a largo plazo que prometen la mismísima luna, pero entrañan un gran coste y no están exentos de riesgos. Por lo contrario, deberíamos trabajar para dotar al sistema económico que ya tenemos de los medios necesarios para rendir al máximo."
 PRC_initialize_five_year_plan: "Iniciar el primer plan quinquenal"
 PRC_initialize_five_year_plan_desc: "El objetivo de nuestro primer plan quinquenal es mejorar la producción de la industria que ya tenemos antes de invertir el superávit en otros ámbitos industriales aún por explotar."
 PRC_urbanization: "Promover la urbanización"
 PRC_urbanization_desc: "Con el fin de fomentar el desarrollo de la industria pesada, debemos animar a quienes eran campesinos autosuficientes a trabajar en este sector. Mientras, el Estado garantizará que los demás campesinos produzcan alimento suficiente para distribuirlo por las ciudades y el campo."
 PRC_rural_region_development: "Desarrollo de regiones rurales"
 PRC_rural_region_development_desc: "A fin de auspiciar una mejoría de la calidad de vida en [ROOT.GetNameDef], es necesario aumentar la producción de alimentos mediante inversiones destinadas a modernizar el sector primario en las regiones rurales."
 PRC_finalize_industrial_plan: "Finalizar el plan industrial"
 PRC_finalize_industrial_plan_desc: "Ahora que nuestras reformas han llegado a buen puerto, podemos poner el broche de oro a nuestro plan industrial garantizando la máxima cooperación posible entre el nuevo centro de investigación y las instalaciones de producción."
 PRC_great_production_movement: "El gran movimiento de producción"
 PRC_great_production_movement_desc: "La escasez de alimentos en [ROOT.GetNameDef], agravada por una serie de desastres naturales, nos ha llevado a fomentar el cambio en las comunidades que antes dependían del gobierno para obtener alimentos. Se han aventurado a cultivar tierras previamente improductivas, y ahora nuestras tropas deberían replicar este esfuerzo compartiendo sus conocimientos de ingeniería con sus camaradas."
 PRC_equipment_from_copper_coins: "Equipo de monedas de cobre"
 PRC_equipment_from_copper_coins_desc: "A falta de una industria minera a gran escala, se podría recurrir a la fundición de nuestras monedas de cobre para fabricar balas y demás material bélico."
 PRC_rally_the_industry: "Movilizar la industria"
 PRC_rally_the_industry_desc: "Desde el traslado, nuestro sector industrial está sumido en la desorganización. Deberíamos explorar qué podemos hacer con las herramientas de producción que trajimos durante la Larga Marcha, e intentar reutilizar estos recursos olvidados de nuestras bases originales."
 PRC_red_army_reborn: "El Ejército Rojo renacido"
 PRC_red_army_reborn_desc: "Debemos afianzar nuestra nueva base en [622.GetName]. Parte de las pérdidas se podría compensar reclutando a voluntarios locales, y urge trazar una hoja de ruta cuyo objetivo sea el de defender nuestro nuevo hogar."
 PRC_asymmetric_warfare: "Guerra asimétrica"
 PRC_asymmetric_warfare_desc: "Desde los albores de la humanidad se han sucedido los ejércitos que trataron de compensar una arrolladora inferioridad numérica con ingenio y estrategia. Es lo que nos corresponde hacer ahora, sirviéndonos de ventajas que el enemigo no posee: conocimiento del terreno, complicidad con la población civil y tácticas de guerrilla que bien podrían volver las tornas a nuestro favor."
 PRC_conventional_warfare: "Guerra convencional"
 PRC_conventional_warfare_desc: "Aunque librar una guerra de desgaste prolongada tiene sus ventajas, también presenta inconvenientes. Al limitarnos a ofensivas oportunistas, nos volvemos vulnerables a los ataques contra nuestras instalaciones de producción. Es más difícil elevar la moral con varias victorias pequeñas, y al evitar grandes batallas podríamos alargar conflictos que, de otro modo, concluirían antes."
 PRC_indirect_fire: "Fuego indirecto"
 PRC_indirect_fire_desc: "Nos centraremos en crear una fuerza de artillería mejorada, que arroje fuego indirecto sobre nuestros enemigos."
 PRC_three_rules_of_discipline: "Inculcar las tres reglas disciplinarias"
 PRC_three_rules_of_discipline_desc: "Ya lo formalizó Mao en los años 20 como parte de su estrategia militar: si deseamos granjearnos el apoyo del pueblo, es vital que nuestras tropas no abusen de su poder para robar propiedades. Además, con el fin de sacar el máximo partido a nuestros recursos limitados, es de capital importancia que todo lo que se confisque al enemigo se remita al alto mando para su posterior distribución."
 PRC_request_for_aid: "Petición de ayuda"
 PRC_request_for_aid_desc: "Desde que comenzó nuestra andanza, [SOV.GetNameDefCap] nos ha manifestado su respaldo sin llegar a involucrarse directamente. Sin embargo, no nos basta un apoyo simbólico en la presente coyuntura mundial; es imperioso enviar a una delegación que solicite equipo [SOV.GetAdjective] que fortalezca a nuestro ejército."
 PRC_long_march_to_recovery: "La Larga Marcha hasta la recuperación"
 PRC_long_march_to_recovery_desc: "La Larga Marcha a [622.GetName] se saldó con multitud de bajas en nuestro ejército. Urge reorganizar las tropas que nos quedaron y remar todos a una con el noble propósito de devolver la gloria al Ejército Rojo de Obreros y Campesinos."
 PRC_best_of_the_best: "Lo mejor de lo mejor"
 PRC_best_of_the_best_desc: "Nuestras fuerzas armadas se centrarán en inculcar el más alto nivel de calidad y profesionalidad. Solo debemos aceptar a quienes muestren la dedicación más profunda a la causa y tengan facultades para perseguirla."
 PRC_master_the_terrain: "Maestros del terreno"
 PRC_master_the_terrain_desc: "Con un adiestramiento orientado al combate en montañas y una cartografía milimétrica del territorio, seremos capaces de flanquear al enemigo y retirarnos limpiamente tras la ofensiva sin complicaciones."
 PRC_to_steal_an_army: "Robar un ejército"
 PRC_to_steal_an_army_desc: "Contamos con una industria limitada incapaz de responder a las necesidades de nuestro ejército, por lo que todo el material que capturemos se debe aprovechar; de ello depende nuestra supervivencia. Habrá que sortear dificultades logísticas para que así sea, pero saldremos adelante con una preparación adecuada y medidas efectivas, como hacer acopio de piezas y recambios."
 PRC_role_of_kangda: "El papel de Kàngdà"
 PRC_role_of_kangda_desc: "Nuestra academia militar más insigne, la Academia del Ejército Rojo de [622.GetName], también llamada \"Kàngdà\", se ha consagrado hasta la fecha a la instrucción de tropas. Hoy, sin embargo, podemos convertirla mediante fuertes inversiones en un centro de innovación que estudie doctrinas y avances en equipo, tanto a nivel nacional como con la mirada puesta en otras potencias."
 PRC_develop_the_army: "Desarrollo del ejército"
 PRC_develop_the_army_desc: "El ejército que hemos construido por ahora rinde ya al máximo de su capacidad; es hora de facilitarle los medios para modernizarse."
 PRC_to_serve_the_people: "Servir al pueblo"
 PRC_to_serve_the_people_desc: "Nuestros soldados deben interiorizar que nuestro afán de lucha siempre irá en favor de los intereses del pueblo. Haremos entender a las tropas qué aporte espera de ellas esta nación, como lo entenderá también la misma población civil."
 PRC_prepare_for_596: "Preparándose para el proyecto 596"
 PRC_prepare_for_596_desc: "Contrarrestar la amenaza de las armas nucleares nos será imposible mientras dichas armas no formen parte de nuestro arsenal. El gobierno debería, por tanto, contratar y financiar equipos científicos que proyecten nuestro programa nuclear."
 GER_unlock_national_nuclear_corporation_tt: "Desbloquea la compañía industrial §Y$PRC_china_national_nuclear_corporation$§!."
 PRC_increase_domestic_production_capacity: "Aumentar la producción militar interna"
 PRC_increase_domestic_production_capacity_desc: "Aunque con medios limitados hemos conseguido ya ampliar nuestro radio de influencia, va siendo hora de invertir en nuestra industria militar. Si llegáramos a sufrir otra guerra prolongada, nuestras reservas de equipo militar acabarían agotadas o habría que recurrir a arduas y costosas reparaciones: la incapacidad de reponer instrumental nos abocaría al desastre."
 PRC_army_tank_research: "Prepararse para la producción interna de tanques"
 PRC_army_tank_research_desc: "Nuestra industria incipiente ya posee la capacidad de procurar armamento más pesado; el siguiente paso es acortar distancias con otras potencias militares y desarrollar centros de producción de tanques. Gozaremos así de una ventaja insalvable ante nuestros vecinos carentes de armamento de esta índole, amén de igualarnos a las potencias que sí poseen fuerzas blindadas."
 PRC_army_doctrines: "Doctrinas en la práctica"
 PRC_army_doctrines_desc: "La doctrina que desarrollamos a partir de conflictos ya concluidos se debe adaptar a la organización y los armamentos de los que disponemos hoy. Sin esta labor integradora, veremos mermadas nuestras ventajas militares."
 PRC_army_doctrines_tt: "Obtienes bonificaciones según la §Ydoctrina principal§! seleccionada:"
 PRC_army_doctrines_mobile_warfare_tt: "Por tener §Y$GRAND_DOCTRINE_MOBILE_WARFARE$§!:"
 PRC_army_doctrines_superior_firepower__tt: "Por tener §Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§!:"
 PRC_army_doctrines_grand_battleplan_tt: "Por tener §Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§!:"
 PRC_army_doctrines_mass_assault_tt: "Por tener §Y$GRAND_DOCTRINE_MASS_ASSAULT$§!:"
 PRC_appeal_for_foreign_aid: "Pedir ayuda extranjera"
 PRC_appeal_for_foreign_aid_desc: "Si contáramos con la ayuda de [SOV.GetNameDef], podríamos crear una división de blindados en nuestro ejército y estudiar sus diseños para mejorar los nuestros."
 PRC_establish_pla_air_force: "Fuerza Aérea de Liberación Popular"
 PRC_establish_pla_air_force_desc: "A medida que nos expandimos desde nuestra fortaleza en la montaña y conquistamos más tierras bajas, nos volvemos más vulnerables a los ataques aéreos. Por suerte, con nuestra expansión también hemos alcanzado la capacidad industrial necesaria para contrarrestar esta vulnerabilidad, y la gestionaremos de inmediato estableciendo nuestra propia fuerza aérea."
 PRC_appoint_chang_qiankun: "Nombramiento de Chang Qiankun"
 PRC_appoint_chang_qiankun_desc: "Formado en la Academia de Ingeniería Aeronáutica Militar Zhukovski soviética, Chang Qiankun se presenta como el candidato perfecto para comandar nuestra fuerza aérea."
 PRC_the_northeast_aviation_university_sea: "Universidad de Aviación del Noreste"
 PRC_the_northeast_aviation_university_sea_desc: "Fundar un centro formativo de prestigio para nutrir a nuestra fuerza aérea de personal supondría un gran avance. Ya no dependeríamos de academias extranjeras que enseñen a los oficiales nuestras doctrinas, el manejo del instrumental y cómo trasladar esos conocimientos a nuestros valerosos pilotos."
 PRC_form_the_5th_research_institute: "Fundar el quinto instituto de investigación"
 PRC_form_the_5th_research_institute_desc: "A raíz de las noticias de conflictos que se vienen haciendo eco últimamente, ha surgido un proyecto para construir un centro de investigación especializado en propulsión a reacción y de cohetes. Los avances que dicho centro nos procure servirán para mejorar nuestros diseños aeronáuticos y, en lo sucesivo, producir misiles y cohetes."
 PRC_aviation_infrastructure: "Invertir en infraestructura aérea"
 PRC_aviation_infrastructure_desc: "En vista de la gran extensión que abarca [ROOT.GetNonIdeologyName], disponer de muchos aviones no basta para defender nuestro espacio aéreo. Es imperioso contar con las infraestructuras oportunas donde más necesarias son, así como estar al tanto de toda actividad en nuestro espacio aéreo."
 PRC_anti_air_effort: "Esfuerzo antiaéreo"
 PRC_anti_air_effort_desc: "La vasta extensión de nuestro espacio aéreo dificulta disponer de suficientes aviones e infraestructura para cubrirlo por completo. Una alternativa es desplegar cañones de defensa antiaérea para brindar protección contra ataques aéreos, lo que constituye una solución muy rentable."
 PRC_establish_domestic_aircraft_production: "Establecer la producción interna de aviones"
 PRC_establish_domestic_aircraft_production_desc: "Con una producción nacional de aviones, aminorará nuestra dependencia de proveedores extranjeros y podremos adecuar cada diseño a las exigencias específicas de nuestra nación."
 PRC_light_plane_focus: "Desarrollo de aviones ligeros"
 PRC_light_plane_focus_desc: "Si perfeccionamos nuestros aviones ligeros, gozaremos quizá de cierta ventaja en los combates aéreos."
 PRC_medium_plane_focus: "Desarrollo de aviones medianos"
 PRC_medium_plane_focus_desc: "Para elevar nuestra capacidad de abatir a objetivos tácticos, deberíamos volcarnos en la creación de unidades aéreas medianas."
 PRC_large_plane_focus: "Desarrollo de aviones grandes"
 PRC_large_plane_focus_desc: "Al priorizar el diseño de aviones de gran envergadura, contaremos próximamente con unidades capaces de transportar cargas explosivas pesadas o combustible suficiente para recorrer larguísimas distancias."
 PRC_establish_pla_navy: "Armada Popular de Liberación del Pueblo"
 PRC_establish_pla_navy_desc: "Debido a nuestra anterior falta de acceso a la costa, nos enfrentamos a la difícil tarea de alcanzar a las fuerzas navales de nuestros enemigos. Una armada, además de proteger nuestro litoral y las rutas comerciales marítimas que nuestra nación empieza a disfrutar, serviría también para propagar nuestra influencia a puertos remotos."
 PRC_dockyard_construction_efforts: "Invertir en la construcción de astilleros"
 PRC_dockyard_construction_efforts_desc: "En nuestro afán de construir una armada respetable, será necesario invertir en diversas industrias que contribuyan a la producción de embarcaciones. Igualmente, habrá que exigir la cooperación de fábricas de artillería y demás, que impulsarán el desarrollo de este sector aún por emerger."
 PRC_naval_mio: "Mejorar la industria naval"
 PRC_naval_mio_desc: "Teniendo en cuenta que antes carecíamos de industrias navieras, hoy el gobierno debe velar por la máxima eficiencia de los nuevos organismos consagrados a la producción naval."
 PRC_the_pla_naval_school: "Escuela naval del ELP"
 PRC_the_pla_naval_school_desc: "Un nuevo centro formativo donde se instruya a nuestros nuevos oficiales y marineros podría constituir un referente nacional. Allí se impartirían todas las destrezas que se precisan en una gran embarcación, con disciplinas tan variadas como la navegación, el diseño de aeronaves o su mantenimiento."
 PRC_reappoint_jinguang_as_admiral: "Volver a nombrar almirante a Jinguang"
 PRC_reappoint_jinguang_as_admiral_desc: "Puesto que nuestro ejército carece de experiencia en guerra naval, el candidato más apto para guiarnos por ese territorio inexplorado tal vez sea un comandante con experiencia más que demostrada en fuerzas terrestres."
 PRC_reappoint_jinguang_as_admiral_tt: "§RSe retira a [PRC_ziao_jingguang.GetName] del cargo de general§!."
 PRC_naval_infrastructure_effort: "Esfuerzos de infraestructura naval"
 PRC_naval_infrastructure_effort_desc: "Para que pueda operar con fluidez por el extenso litoral de [ROOT.GetNonIdeologyName], a nuestra armada no puede faltarle la infraestructura necesaria para repostar sin demora o reparar embarcaciones in situ."
 PRC_a_modern_army: "Un ejército moderno"
 PRC_a_modern_army_desc: "Ahora que hemos perfeccionado nuestro equipo, nuestra doctrina, nuestra instrucción y demás aspectos, por fin podemos afirmar sin miedo a errar que contamos con toda la preparación posible, sea cual sea nuestro adversario."
 PRC_air_force_capstone: "Una fuerza aérea moderna"
 PRC_air_force_capstone_desc: "Financiando la investigación de equipo para las fuerzas aéreas, los aviones de producción nacional aventajarán a los del enemigo en combate. Así, además, se propiciaría una integración fluida de avances tales como el motor a reacción."
 PRC_naval_capstone: "Una armada moderna"
 PRC_naval_capstone_desc: "Ahora que [PRC_ziao_jingguang.GetName] ha reorganizado la armada y cuenta con los recursos necesarios para operar artillería naval de toda clase, podemos extender nuestra influencia por el Pacífico."
 PRC_peoples_liberation_army_sea: "Ejército Terrestre de Liberación del Pueblo"
 PRC_peoples_liberation_army_sea_desc: "Nuestro Ejército Rojo de Obreros y Campesinos cuenta por momentos con más soldados experimentados. Semejante avance no puede caer en saco roto, y ha llegado la hora de convertir lo que hasta la fecha era un compendio de milicias en un ejército de soldados impecablemente entrenados y pertrechados. Hoy debe nacer el Ejército Terrestre de Liberación del Pueblo."
 PRC_central_military_commision: "Comisión Militar Central"
 PRC_central_military_commision_desc: "Reorganizadas y modernizadas al fin las distintas ramas del ejército, podemos consolidar un tronco que las coordine. Gozaremos así de un control más efectivo de nuestro aparato militar, amén de mejorar nuestra capacidad de ejecutar ataques combinados."
 PRC_prepare_for_third_phase: "Prepararse para la tercera fase"
 PRC_prepare_for_third_phase_desc: "Mao declaró que la guerra de guerrillas constaría de tres fases. Tras haber llevado a cabo las dos primeras acciones, cuyo objetivo era adquirir apoyos y debilitar a nuestros enemigos, ha llegado el momento de recurrir a medios convencionales. Ampliaremos aún más nuestro territorio lanzando ataques directos contra ciudades en la tercera y última fase."
 PRC_revolutionary_war_of_the_masses: "Guerra revolucionaria de las masas"
 PRC_revolutionary_war_of_the_masses_desc: "Nuestro estado representa al hombre de a pie como no lo hacen ni por asomo los estados nacionalistas, podridos por la corrupción y el elitismo, y deberíamos disipar toda duda al respecto. Igualmente, nadie habrá de cuestionar que nuestra misión es combatir a esas fuerzas y crear un sistema mejor."
 PRC_one_with_the_people: "Uno con el pueblo"
 PRC_one_with_the_people_desc: "Es preciso enfatizar todo lo posible nuestra voluntad de luchar por una [CHI.GetNonIdeologyName] mejor, pues así llegarán a nuestro ejército más voluntarios dispuestos a sumarse a esa lucha."
 PRC_strengthen_the_air_arsenal: "Fortalecer el arsenal aéreo"
 PRC_strengthen_the_air_arsenal_desc: "Con el fin de impulsar a nuestra fuerza aérea, sería aconsejable invertir en mejorar nuestro equipo de conformidad con las necesidades prácticas observadas hasta la fecha. Con una sola inversión fuerte destinada a perfilar diseños más fiables, podríamos acabar ahorrando a largo plazo fondos que derrocharíamos en recambios."
 PRC_destroyers: "Destructores de clase Anshan"
 PRC_destroyers_desc: "Aunque obsoletos, adquirir destructores soviéticos de la clase Gnevny sentaría las bases de nuestra armada, evitando así la necesidad de construir buques de mayor tamaño durante muchos años. Además, podríamos reacondicionarlos y modernizarlos tras estudiar su rendimiento."
 PRC_submarines: "Submarinos costeros"
 PRC_submarines_desc: "El uso de submarinos en nuestras aguas del litoral nos permitiría defender las infraestructuras costeras de manera rentable y segura. Si bien es cierto que no necesitaríamos submarinos diseñados para operar a gran profundidad, esto supondría un primer paso de cara al desarrollo de modelos más avanzados."
 PRC_cruisers: "Cruceros costeros"
 PRC_cruisers_desc: "Con cruceros de armamento reducido pero gran versatilidad, como los de clase Kirov, podríamos proteger las aguas próximas a nuestro territorio. Bastaría comprar cascos incompletos y acabar de construirlos en astilleros nacionales."
 PRC_capital_ships: "Primera incursión en buques capitales"
 PRC_capital_ships_desc: "Ahora que conocemos los diseños de cruceros de clase Kronshtadt [SOV.GetAdjective], pueden servirnos de punto de partida para dotar a nuestra flota de buques capitales. Se trata de diseños modernos; tanto, que han supuesto un reto titánico incluso para la industria [SOV.GetAdjective]. No obstante, merece la pena afrontar el desafío con tal de ampliar nuestra armada."
 PRC_carriers: "Fuerza de proyección"
 PRC_carriers_desc: "Con portaaviones de producción nacional, podríamos mirar de tú a tú a las potencias navales preponderantes. La capacidad de desplegar fuerzas aéreas tan lejos como pueda navegar nuestra armada nos asegurará asimismo una capacidad de intervención mayor y más eficaz en conflictos remotos."
 PRC_naval_guns: "Mejorar la potencia de fuego naval"
 PRC_naval_guns_desc: "Hemos sentado ya las bases para proceder a la construcción de grandes buques, lo que nos ha servido para adquirir también la capacidad industrial de producir armamento mayor. Estas armas nos permitirían amenazar incluso a objetivos fuertemente blindados y atacarlos antes de estar dentro de su alcance efectivo."
 PRC_naval_ocean_navy: "De una armada costera a una flota de alta mar"
 PRC_naval_ocean_navy_desc: "Gracias a las reformas que hemos llevado a cabo, nuestra armada ya podrá desempeñar sus operaciones lejos de nuestras bases de suministros. Dicha capacidad nos permitirá repeler a las fuerzas enemigas antes siquiera de que lleguen a nuestras aguas."
 PRC_pilot_training: "Construir academias para pilotos"
 PRC_pilot_training_desc: "No nos podemos arriesgar a perder en batalla a los pocos pilotos con experiencia que tenemos. Más nos valdría, en cambio, reclutar instructores que formen a las nuevas hornadas de pilotos conforme crezca nuestra fuerza aérea."
 PRC_night_attack: "Recurrir a la noche"
 PRC_night_attack_desc: "Si adiestramos a nuestro ejército para ejecutar ofensivas nocturnas, la experiencia que ya poseemos en tácticas de guerra asimétrica jugará más aún a nuestro favor."
 PRC_reorganize_divisions: "Reorganizar divisiones"
 PRC_reorganize_divisions_desc: "A fin de seguir modernizando nuestro ejército, deberíamos redistribuir en divisiones a las milicias que aún puedan quedar y, a su vez, tratar de igualar las fuerzas de las divisiones ya existentes. De este modo, contaremos con una cadena de mando clara, facilitando así la coordinación de tropas."
 PRC_rural_region_development_two: "Ampliar el desarrollo rural"
 PRC_rural_region_development_two_desc: "Es necesario respaldar la modernización de nuestras granjas. Para ello, destinaremos inversiones a construir en regiones rurales infraestructuras tales como escuelas y carreteras que propicien un aumento de la productividad en dichas zonas."
 PRC_urbanization_two: "Ampliar los trabajos de urbanización"
 PRC_urbanization_two_desc: "La expansión de nuestras ciudades nos permite hoy acomodar proyectos de construcción de gran calado que se traducirán en más viviendas y empleo. Esto acrecentará la migración a las ciudades, y las obras crearán puestos de trabajo que darán de comer a multitud de familias."
 PRC_make_agrarian_to_urban_tt: "Cambia §Y$PRC_agrarian_reform$§! a §Y$PRC_urban_society$§!, que concede:"
 PRC_found_the_academy_of_science: "Fundar la Academia de las Ciencias"
 PRC_reinforce_base_area: "Reforzar las nuevas bases"
 PRC_reinforce_base_area_desc: "Para evitar que otra campaña de las fuerzas nacionalistas se ensañe con nuestras bases, debemos contemplar toda medida de protección plausible."
 PRC_rebuild_28_bolshevik: "Reconstruir los veintiocho bolcheviques y medio"
 PRC_rebuild_28_bolshevik_desc: "A juzgar por el apoyo que ha recibido nuestra nueva administración, es evidente que cuenta con el favor del pueblo. Gracias a esta legitimidad, nos será más fácil aunar partidarios, tanto a nivel nacional como fuera de nuestras fronteras."
 PRC_bolshevik_world_revolution: "Extender la revolución del mundo"
 PRC_bolshevik_world_revolution_desc: "El triunfo de nuestra revolución no debería ceñirse a nuestras fronteras. Tenemos que auxiliar al proletariado de otras naciones."
 PRC_bolshevik_urbanization: "Revolución desde la ciudad"
 PRC_bolshevik_urbanization_desc: "Aunque nuestras bases las integra en su mayoría un campesinado que desea ver mejorada su calidad de vida, sería aconsejable extender nuestro mensaje a la población urbana, también víctima de desigualdades."
 PRC_embrace_stalinism: "Adoptar el estalinismo"
 PRC_embrace_stalinism_desc: "Consolidado al fin nuestro liderazgo, podemos empezar a implementar la ideología estalinista en mayor profundidad, priorizando la colectivización y una industrialización acelerada."
 PRC_embrace_stalinism_tt: "Según el valor actual de §Y$PRC_communist_power_struggle$§!, §Y$PRC_bolshevik_dominance$§! obtendrá distintos modificadores.\nEfecto actual:"
 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "Ayuda de los bolcheviques soviéticos"
 PRC_bolshevik_aid_alt: "Acoger a exiliados bolcheviques"
 PRC_bolshevik_aid_desc: "Los bolcheviques soviéticos tienen experiencia en tácticas revolucionarias, y cabe esperar que se prestarán a aportar económicamente a nuestra causa."
 PRC_party_control: "Control del partido"
 PRC_party_control_desc: "A raíz del triunfo de nuestra cúpula, podremos intensificar nuestro control del Partido Comunista Chino."
 PRC_invite_pavel_mif: "Invitar a Pável Mif"
 PRC_invite_pavel_mif_desc: "Deberíamos ofrecer a Pável Mif, mentor de los veintiocho bolcheviques y medio, un puesto como asesor del gobierno. Además de contar con su sabiduría, con esta medida fortaleceríamos nuestros lazos con [SOV.GetNameDef]."
 PRC_invite_otto_braun: "Invitar a Otto Braun"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$ fue, junto con $PRC_bo_gu$, uno de los comandantes militares más importantes de la campaña de 1934, cuya derrota dio lugar a que Braun quedara apartado durante la Larga Marcha. Sin embargo, los líderes actuales entienden que no fue culpa de $PRC_otto_braun$ y desean rehabilitarlo."
 PRC_invite_soviet_general: "Invitar a generales soviéticos"
 PRC_invite_soviet_general_desc: "Por su experiencia en la Guerra Civil Rusa y como agregados en [CHI.GetNameDef], $SOV_vasily_chuykov$ y $SOV_aleksandr_cherepanov$ serían activos valiosísimos para nuestro ejército."
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§! y §Y$SOV_aleksandr_cherepanov$§! se convierten en generales."
 PRC_bolshevik_urbanization_2: "Aumentar los trabajos de urbanización"
 PRC_bolshevik_urbanization_2_desc: "Crear empleo en las ciudades para fomentar un éxodo rural a estas no solo iría en favor de nuestra economía; también aumentaría nuestra influencia en ciudades donde la revolución aún se pone en entredicho."
 PRC_bolshevik_urban_industrialization: "Industrialización urbana"
 PRC_bolshevik_urban_industrialization_desc: "Es imperioso invertir en nuestras ciudades para fomentar el desarrollo de la industria pesada."
 PRC_bolshevik_urbanization_completed: "¡Trabajadores proletarios, uníos!"
 PRC_bolshevik_urbanization_completed_desc: "Mediante inversión en zonas urbanizadas, hemos logrado aumentar nuestra influencia en las mismas. El siguiente paso es abogar por reforzar la cooperación entre las organizaciones comunistas del campo y las ciudades."
 PRC_join_comintern: "Unirse a la Comintern"
 PRC_join_comintern_desc: "El liderazgo del Partido Comunista y, por ende, del Estado, se ha ido centralizando. Ya nos encontramos en disposición de sumarnos a la Comintern en calidad de aliados respetables."
 PRC_rebuild_28_bolshevik_tt: "Todos los miembros de los §Y28 bolcheviques y medio§!:\nMejora la eficacia de sus rasgos."
 PRC_rebuild_28_bolshevik_effect_tt: "Pierde §Y$PRC_28_bolshevik_trait$§! y gana §Y$PRC_28_bolshevik_trait_improved$§!.\n§YCambio efectivo:§!\nGanancia de poder político diaria: §G+0,12§!\nEstabilidad: §G+5,00%§!\nOpinión mensual de misma ideología: §G+5,00%§!." ## Make sure match values in trait file TODO_ML, change to variables
 PRC_agricultural_reform_boom: "Libertad agraria"
 PRC_agricultural_reform_boom_desc: "Debemos conseguir que nuestros agricultores se sientan seguros para que produzcan los cultivos que la nación necesita."
 PRC_he_long_second_army: "He Long y el Segundo Ejército"
 PRC_he_long_second_army_desc: "El ejército de He Long sigue prácticamente indemne, por lo que contamos con un nuevo contingente que bien podría encabezar la defensa de [ROOT.capital.GetName]. Su experiencia sorteando a las fuerzas nacionalistas también podría ser una baza a nuestro favor."
 PRC_rural_survey: "Encuestas rurales"
 PRC_rural_survey_desc: "Si analizamos cómo se distribuye la población y la producción en zonas rurales, nuestras estrategias económicas se desarrollarán con plena fluidez. Además, la información censal nos será útil si en un futuro necesitamos imponer una leva obligatoria."
 PRC_lessons_learnt: "Lecciones aprendidas"
 PRC_lessons_learnt_desc: "La experiencia adquirida en la Larga Marcha y los hechos que la sucedieron nos puede servir para perfilar debidamente los avances logrados en nuestra doctrina y entrenamiento militar."
