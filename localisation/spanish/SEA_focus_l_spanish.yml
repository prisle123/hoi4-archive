 # Democratic Path
 CHI_end_military_primacy: "Poner fin a la primacía militar"
 CHI_end_military_primacy_desc: "El ejército ha cumplido su propósito, pero hay que romper su dominio del poder. Se debe restaurar la autoridad civil si [ROOT.GetName] quiere ser una nación gobernada por la ley, no por generales."
 CHI_accelerate_the_tutelage: "Acelerar el tutelaje"
 CHI_accelerate_the_tutelage_desc: "El KMT no ha cumplido las promesas de la Revolución de Xinhai y, posteriormente, del Dr. Sun. En lugar de enseñar la democracia a la población, la han explotado en beneficio propio. Tenemos que recuperar el tiempo perdido."
 CHI_accelerate_the_tutelage_tt: "Desbloquea decisiones para §Yacelerar la tutela política§! del pueblo en todo el §Ycampo chino§!."
 CHI_revive_the_new_culture_movement: "Revivir el Movimiento por la Nueva Cultura"
 CHI_revive_the_new_culture_movement_desc: "Tanto en el PCCh como en el Kuomintang, muchos de los primeros revolucionarios se han inspirado en el Movimiento por la Nueva Cultura, que se opuso por igual a la dinastía Qing y a Yuan Shikai. ¡Solo el espíritu del Movimiento por la Nueva Cultura hará surgir una nueva China de las cenizas del pasado!"
 CHI_revive_the_chinese_action_committee: "Recuperar el comité de acción chino"
 CHI_revive_the_chinese_action_committee_desc: "El KMT ha monopolizado el acceso al ejército, concentrando el poder en una pequeña camarilla. Sin embargo, algunos militares disidentes discrepan del grupo gobernante, aunque tampoco apoyan a los comunistas."
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§! y §Y$CHI_chen_mingshu$§! están disponibles como §Ygenerales§!."
 CHI_ally_the_young_china_party: "Aliarse con el Partido de la China Joven"
 CHI_ally_the_young_china_party_desc: "El Partido de la China Joven fue fundado por un grupo de estudiantes chinos en París el 2 de diciembre de 1923, y ha sido la facción no mayoritaria más importante del país, por debajo del Kuomintang y el PCCh. Tienen buenas propuestas para el futuro y no podemos desecharlas sin más. ¡Deberíamos aliarnos con ellos de inmediato!"
 CHI_invite_carsun_chang: "Invitar a Carsun Chang"
 CHI_invite_carsun_chang_desc: "Aunque las potencias occidentales han perjudicado los intereses [ROOT.GetAdjective], hay ideas que pueden sernos útiles. Carsun Chang tiende puentes entre estas y nuestro contexto confuciano, y será un punto de encuentro para el movimiento democrático."
 CHI_give_protection_of_civil_rights: "Proteger los derechos civiles"
 CHI_give_protection_of_civil_rights_desc: "Soong Qingling y la Liga China para la Protección de los Derechos Civiles actuaron a principios de la década de 1930 luchando contra los medios autocráticos del Kuomintang. Iniciaron una labor que nosotros continuaremos consagrando los derechos del hombre común."
 CHI_rural_reconstruction_movement_sea: "Movimiento de Reconstrucción Rural"
 CHI_rural_reconstruction_movement_sea_desc: "Nuestras ciudades son centros dinámicos de modernidad, pero no puede decirse lo mismo del campo. Debemos aunar esfuerzos para ampliar el bienestar económico y el apoyo ideológico en nuestras aldeas. Al ejercer toda nuestra influencia, podemos aprovechar zonas que de otro modo permanecerían desatendidas."
 CHI_rural_reconstruction_movement_sea_tt: "Reduce en §G10§! días el tiempo de eliminación de las decisiones de §Ytutela política rural y urbana§!."
 CHI_rural_reconstruction_movement_sea_2_tt: "Las decisiones de §Ytutela rural§! ahora aplican también §Y$CHI_local_rural_reconstruction_modifier$§! a los estados objetivo."
 CHI_sino_american_joint_commission_on_rural_reconstruction: "Auxilio estadounidense para la reconstrucción rural"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "Deberíamos utilizar nuestros contactos estadounidenses para ampliar nuestros esfuerzos rurales e incluir escuelas de pueblo, además de promover un sistema educativo que funcione correctamente en todo el país."
 CHI_a_matter_of_will: "Cuestión de voluntad"
 CHI_a_matter_of_will_desc: "China puede beneficiarse de las ideas extranjeras, pero dada nuestra historia, tenemos que seguir nuestro propio camino. Debemos comenzar por sentar las bases en las escuelas de nuestras aldeas y construir la unidad desde abajo."
 CHI_glorify_deng_yanda: "Glorificar a Deng Yanda"
 CHI_glorify_deng_yanda_desc: "El Kuomintang abandonó la revolución que iniciamos en 1911 por egoísmo. Deng Yanda fue el único que defendió al hombre común y creó un camino distinto al de la tiranía y el apaciguamiento. Fue martirizado por sus convicciones y nunca olvidaremos lo que representaba."
 CHI_apply_yandas_work: "Aplicar el trabajo de Yanda"
 CHI_apply_yandas_work_desc: "Deng siempre quiso movilizar a las masas y dar una alternativa a la población rural. Correr la voz de aldea en aldea fortalecerá nuestra organización y al país en su conjunto."
 CHI_apply_yandas_work_tt: "Reduce en §G10§! el coste de las decisiones de §Ytutela política rural y urbana§!."
 CHI_socialize_major_industries: "Nacionalizar las principales industrias"
 CHI_socialize_major_industries_desc: "Hemos permitido que algunos individuos amasen demasiada riqueza y poder, lo que ha llevado a que industrias clave estén en las manos equivocadas. Esas industrias deberían estar bajo la protección del Estado."
 CHI_a_burgeoning_welfare_state: "Un estado de bienestar próspero"
 CHI_a_burgeoning_welfare_state_desc: "Un Estado que cuida de sus miembros es portador de una fuerza y una resistencia incomparables. Inspirándonos en los alemanes antes de que cayeran en el fanatismo, iniciaremos el camino hacia un futuro más equitativo."
 CHI_truly_free_speech: "Libertad de expresión verdadera"
 CHI_truly_free_speech_desc: "Aunque evitamos que se persiga a la gente por sus opiniones, el debate sigue siendo muy limitado. Tenemos que animar a más gente a participar en el diálogo público para que se oiga una pluralidad de voces y se adopten diferentes posturas."
 CHI_a_control_yuan_with_teeth: "Control exhaustivo del yuan"
 CHI_a_control_yuan_with_teeth_desc: "El poder corrompe, así que necesitamos a alguien que garantice la honradez de nuestros políticos. Bajo Chiang Kai-Shek, la organización encargada de esta tarea se volvió débil. La fortaleceremos para que pueda cumplir su misión plenamente."
 CHI_unify_as_the_china_democratic_league: "Unificarse en la Liga Democrática China"
 CHI_unify_as_the_china_democratic_league_desc: "Como pequeños grupos dispersos no podemos hacer frente al Kuomintang, pero si nos uniéramos, tal vez tendríamos una oportunidad. Pero ¿quién nos liderará?"
 CHI_continue_the_ding_xian_experiment: "Continuar el Experimento de Ding Xian"
 CHI_continue_the_ding_xian_experiment_desc: "El proyecto de reconstrucción rural en Ding Xian ha sido promovido hasta ahora por el Movimiento de Educación de Masas de James Yen y ha servido como laboratorio social en el que desarrollar y demostrar formas de elevar el nivel de vida, la salud, la responsabilidad política y la cultura del medio rural chino. Deberíamos financiar este programa para llevar la modernización al campo."
 CHI_continue_the_ding_xian_experiment_tt: "\n§YLa electrificación y la educación de masas§! se extenderán hacia el exterior desde §YHebei y Hunan§! con el paso del tiempo: cada dos meses, un nuevo estado esencial adquirirá el modificador."
 CHI_minsheng_focus: "El principio de minsheng"
 CHI_minsheng_focus_desc: "Un estado moderno cuida de sus ciudadanos para que, en tiempos de necesidad, los ciudadanos puedan y quieran defenderlo. Con ese fin, debemos promulgar el principio de minsheng y proporcionar bienestar como un derecho a todo el pueblo de la nación."
 CHI_minzu_focus: "El principio de minzu"
 CHI_minzu_focus_desc: "La idea de pertenecer a una nación, en lugar de una tribu o una religión, es lo que convierte a un grupo de pueblos en un Estado. Con esa idea, debemos promulgar el principio de minzu y conseguir que todo el pueblo de la nación tenga un fuerte sentido de nacionalismo y patriotismo, y una sensación de unidad bajo el gobierno central."
 CHI_minquan_focus: "El principio de minquan"
 CHI_minquan_focus_desc: "El viaje que inició el doctor Sun-Yat-sen acabará llevando a una república unificada. El viaje será largo, sin duda, pero lo haremos paso a paso. Con ese propósito, debemos promulgar el principio de minquan y lograr que el voto se extienda a todos los ciudadanos chinos."
 CHI_demand_regional_adherence: "Exigir adhesión regional"
 CHI_demand_regional_adherence_desc: "Ya podemos demostrar a los gobernantes regionales de China que hemos puesto en práctica los tres principios del pueblo; esta es la oportunidad de presionar para que hagan lo mismo. Esto debería conducir a su sometimiento e integración en la república bajo la mano guía de nuestra autoridad central."
 CHI_demand_regional_adherence_tt: "Desbloquea decisiones para §Ydesarrollar§! regiones controladas por caudillos e imponerles la adhesión a los tres principios del pueblo, de forma que aumente su apoyo §Ydemocrático§! y acaben §Ysometiéndose e integrándose§!."
 CHI_zhonghua_minzu_focus: "Zhonghua Minzu"
 CHI_zhonghua_minzu_focus_desc: "Ahora que los caudillos y gobernadores regionales están de nuevo bajo control, es hora de iniciar la verdadera reunificación y de mirar hacia afuera. Perdimos muchos de nuestros territorios legítimos ante la chusma nacionalista y las potencias extranjeras; y ahora debemos hacer todo lo posible para traerlos de vuelta a la luz de la república."
 CHI_zhonghua_minzu_focus_tt: "Desbloquea decisiones para convertir en esenciales los estados [MON.GetFlag] §Y[MON.GetAdjective]§!, [TAN.GetFlag] §Y[TAN.GetAdjective]§! y [TIB.GetFlag] §Y[TIB.GetAdjective]§!."
 CHI_zhonghua_minzu_focus_2_tt: "Cambia §Y$CHI_the_political_tutelage_dm$§! por §Y$CHI_the_political_tutelage_upgraded_dm$§!, cambio efectivo:"
 CHI_toward_a_socialist_economy: "Hacia una economía socialista"
 CHI_toward_a_socialist_economy_desc: "Si queremos lograr un cambio a mejor en nuestra sociedad, el dinero debe dejar de pasar por las mismas manos, y es necesario sacar de las empresas a quienes obtuvieron sus altos cargos mediante nepotismo. La clase trabajadora volverá a tener voz sobre lo que se decide para su país ¡y habrá plena igualdad en el pueblo [ROOT.GetAdjective]!"
 CHI_enact_georgist_tax_reforms: "Promulgar reformas fiscales georgistas"
 CHI_enact_georgist_tax_reforms_desc: "El georgismo sirvió como base para la teoría económica de Sun-Yat-sen. Él quería crear un impuesto sobre la tierra poseída. \"El único medio para apoyar al gobierno es un impuesto infinitamente justo, razonable y distribuido equitativamente, sobre el cual fundaremos nuestro nuevo sistema\"."
 CHI_leverage_contacts: "Aprovechar los contactos"
 CHI_leverage_contacts_desc: "Nuestros compatriotas se han dispersado por todo el mundo, y algunos incluso han llegado a América. En Estados Unidos, nuestros contactos solo esperan que les solicitemos ayuda."
 CHI_reach_out_for_help: "Pedir ayuda"
 CHI_reach_out_for_help_desc: "El fantasma del militarismo acecha a China desde el este y debemos pedir ayuda a nuestros contactos estadounidenses. Tienen que entender que somos su primera línea de defensa contra la amenaza japonesa."
 CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§! será más proclive a enviarnos §Yarriendo y préstamo§!."
 CHI_deal_with_the_shadow_elements: "Acabar con los elementos en la sombra"
 CHI_deal_with_the_shadow_elements_desc: "Hay grupos clandestinos en nuestro país que están envenenando a nuestra gente en beneficio propio. ¡Esto no puede seguir así!"
 CHI_utilize_the_albazinian_contact_tt: "Desbloquea decisiones para solicitar más apoyo a [SOV.GetNameDef]."
 CHI_shifting_the_balance: "Cambios en el equilibrio"
 CHI_shifting_the_balance_desc: "Aunque hemos obtenido apoyo del exterior, este ha sido pasivo. Vamos a solicitar su participación activa para que nos ayuden a derrotar la amenaza japonesa de una vez por todas."
 CHI_the_german_mission: "La misión alemana"
 CHI_the_german_mission_desc: "Llevamos más de una década en contacto con Alemania, y deberíamos aprovechar los contactos de Carsun Chang para ampliar nuestra colaboración."
 CHI_reach_out_to_expats: "Acudir a los expatriados"
 CHI_reach_out_to_expats_desc: "Nuestro pueblo se ha dispersado por el mundo y ha rehecho su vida. Para algunos, eso significa debilidad, pero para nosotros es una fortaleza. Recurriremos a nuestros compatriotas distanciados en este momento de necesidad."
 CHI_reach_out_to_expats_tt: "Desbloquea decisiones para §Yobtener un excedente aumentado de capacidad económica mensual§! de naciones extranjeras por medio de nuestros contactos y comunidades de expatriados."
 CHI_invoke_the_nine_powers: "Invocar los nueve poderes"
 CHI_invoke_the_nine_powers_desc: "Aunque los tratados desiguales se firmaron en nuestro detrimento, las Nueve Potencias acordaron un statu quo en el que ninguna nación debía arrebatarle más territorio a China. Con la agresión japonesa, es hora de invocar la cláusula."
 CHI_aeronautical_expertise: "Pericia aeronáutica"
 CHI_aeronautical_expertise_desc: "Los aviadores chinos han alcanzado una merecida fama al otro lado del Pacífico. Podemos traerlos a casa para aprovechar su experiencia."
 CHI_expand_the_faction: "Invitar a los libres"
 CHI_expand_the_faction_desc: "Al igual que nuestro movimiento nacional, la causa de la democracia en Asia depende de muchos grupos pequeños. Necesitamos unificar estos movimientos en una facción mayor para poder hacer frente a quienes quieren oprimirnos."
 CHI_pacific_entente_faction: "La Entente del Pacífico"
 CHI_expand_the_faction_tt: "Desbloquea decisiones para invitar a naciones §Ydemocráticas§! de §YAsia§! y §YOceanía§! a nuestra facción."
 CHI_make_a_stand_against_the_colonialists: "Posicionarse contra los colonialistas"
 CHI_make_a_stand_against_the_colonialists_desc: "El siglo del imperio ha terminado y nosotros somos los precursores de la era de la autodeterminación. Tenemos que hacer saber esta sencilla verdad a los que se aferran al viejo orden y, si se resisten, sufrirán la ira del pueblo."
 CHI_make_a_stand_against_the_colonialists_tt: "Desbloquea las decisiones de §Yanticolonialismo§! para liberar las colonias de §YAsia y Oceanía§! controladas por potencias coloniales."
 CHI_spreading_the_light_of_freedom: "Difundir la luz de la libertad"
 CHI_spreading_the_light_of_freedom_desc: "La libertad frente a las amenazas exteriores no es más que el primer paso del camino. También debemos asegurarnos de que las amenazas internas no obstaculicen la voluntad de la nación de expresarse."
 CHI_spreading_the_light_of_freedom_tt: "Desbloquea decisiones para §Yagitar sentimientos republicanos§! en el interior de naciones de §YAsia y Oceanía§!."
 CHI_correct_a_historical_wrong: "Enmendar un error histórico"
 CHI_correct_a_historical_wrong_desc: "El trato que los europeos infligieron al mundo es más que injusto y una mancha en el tapiz de la civilización humana. Corregiremos este error y los castigaremos por sus crímenes."
 CHI_championing_the_cause_of_liberty: "Defensa de la causa de la libertad"
 CHI_championing_the_cause_of_liberty_desc: "Hemos llevado la luz de la libertad a Asia y somos un faro para todos los que valoran su libertad y autodeterminación."
 CHI_utilize_the_albazinian_contact: "Utilizar el contacto albazino"
 CHI_utilize_the_albazinian_contact_desc: "En la actualidad, el protodiácono de la Iglesia ortodoxa china, es el obispo Symeon Du, un albazino que ha viajado por toda China y mantiene estrecho contacto con muchos miembros de las antiguas fuerzas de la Rusia Blanca. Quizá pueda convencer a los rusos de que envíen ayuda a nuestra nación."
 # Wang Jingwei
 CHI_prepare_for_a_change_in_leadership: "Prepararse para un cambio de líder"
 CHI_prepare_for_a_change_in_leadership_desc: "Llevamos una década con el gobierno actual y el fantasma de [JAP.GetNameDef] sigue persiguiendo a la nación [CHI.GetAdjective]. Es necesario que otra persona tome las riendas del poder."
 CHI_prepare_for_a_change_in_leadership_tt: "§R[CHI_chiang_kaishek.GetName] será sustituido en el incidente de Xi'an por [CHI_wang_jingwei.GetName].§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§REnviar a Chiang Kai-Shek a Cantón durante el incidente de Liangguang adelantará su muerte y permitirá elegir $CHI_look_for_allies$.§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§R[CHI_chiang_kaishek.GetName] será sustituido en el incidente de Xi'an por [CHI_dai_li.GetName].§!"
 CHI_avoid_another_crisis: "Evitar otra crisis"
 CHI_avoid_another_crisis_desc: "En 1931 no estábamos preparados y el ejército [JAP.GetAdjective] nos cogió por sorpresa. Aunque ha pasado media década, no estamos en disposición de devolverles el golpe, por lo que necesitamos más tiempo. Podemos ofrecer concesiones simbólicas para aplacar al gobierno [JAP.GetAdjective], lo que nos permitirá prepararnos para la inevitable tormenta procedente del este."
 CHI_avoid_another_crisis_tt: "\nPondrá a disposición opciones para hacer concesiones con el fin de postergar la invasión japonesa."
 CHI_lay_the_foundation_for_a_united_china: "Sentar las bases de una China unida"
 CHI_lay_the_foundation_for_a_united_china_desc: "El gobierno actual es un hatajo de brutos que solo conoce el poder de la espada. Una nación requiere algo más que violencia, y unas instituciones fuertes bajo un gobierno civil son la base para que nuestra revolución continúe."
 CHI_preempt_the_inevitable: "Prevenir lo inevitable"
 CHI_preempt_the_inevitable_desc: "Sabemos que [JAP.GetNameDef] nos está cercando, pues creen que somos débiles y será fácil derrotarnos. Podemos imaginarnos su sorpresa si atacamos primero."
 CHI_utilize_german_contacts: "Recurrir a contactos alemanes"
 CHI_utilize_german_contacts_desc: "Aunque los bárbaros orientales tienen una insaciable sed de sangre, hay entre ellos quienes son capaces de atender a razones. Deberíamos aprovechar nuestros contactos mutuos en Europa y hacer que se atemperen los sentimientos de los más exaltados."
 CHI_utilize_german_contacts_tt: "Si aceptamos las peticiones [GER.GetAdjective] sobre tratados antisoviéticos, entonces será más probable que [GER.GetNameDef] interceda en nuestro favor."
 CHI_utilize_german_contacts_wang_tt: "Utilizaremos nuestras conexiones a través de [CHI.GetLeader] para obtener:"
 CHI_look_for_allies: "Buscar aliados en la nación"
 CHI_look_for_allies_desc: "Chiang ha tenido casi una década para consolidar su poder sobre el partido, pero todavía hay elementos que no lo apoyan. Debemos encontrarlos y unificarlos en una verdadera oposición."
 CHI_infiltrate_the_examination_yuan: "Infiltrarse en el Yuan de Examinación"
 CHI_infiltrate_the_examination_yuan_desc: "Un Estado no funciona simplemente gracias al trabajo de unos pocos, sino al esfuerzo incansable de una masa de funcionarios. Infiltrarnos en la organización que comprueba la cualificación de esos trabajadores beneficiaría enormemente a nuestro movimiento. Si podemos asegurarnos de que esos trabajadores estén alineados con nuestra postura, crearemos una fuerza imparable."
 CHI_take_control_of_the_executive_yuan: "Tomar el control del Yuan Ejecutivo"
 CHI_take_control_of_the_executive_yuan_desc: "Quien hace las leyes tiene poder, pero quien las hace cumplir puede anularlas. Si ocupamos puestos ministeriales, podremos contrarrestar el Chiangismo a todos los niveles."
 CHI_take_control_of_the_executive_yuan_tt: "Cuando un nuevo caudillo se convierte en títere, todos los caudillos títeres obtendrán: §Y[?executive_yuan_autonomy_ratio|%]§! de ratio de autonomía."
 CHI_our_people_in_the_legislative: "Los nuestros en el legislativo"
 CHI_our_people_in_the_legislative_desc: "El sistema actual se ha quedado sin fuerza bajo Chiang. Un hombre fuerte ha sustituido a un poder central fuerte que tendremos que combatir. Tendremos que reescribir la autonomía de algunos elementos para fortalecer el núcleo de la nación."
 CHI_clear_out_sycophants: "Acabar con los aduladores"
 CHI_clear_out_sycophants_desc: "Un tirano engendra hombres sumisos y, cuanto más tiempo gobierna, más de ellos hay. Aunque tenemos el control nominal del legislativo y el ejecutivo, todavía hay muchos que se adhieren a las ideas de antaño. Deberíamos hacer un esfuerzo concertado para asegurarnos de que los que se beneficiaron del régimen anterior sean puestos en su sitio."
 CHI_impair_the_control_yuan: "Perjudicar el Yuan de Control"
 CHI_impair_the_control_yuan_desc: "Los controles y equilibrios son factores importantes en el funcionamiento de un sistema político, pero también pueden ralentizar la marcha del progreso. Sería beneficioso para nuestra causa que el Yuan de Control no fuera tan potente como algunos esperan para no obstaculizar nuestros objetivos."
 CHI_impair_the_control_yuan_tt: "Mejora la decisión §YEsfuerzos de integración§! para aplicar:"
 CHI_impair_the_control_yuan_tt_2: "480 día(s) $instead_of$ 365 día(s)"
 instead_of: "En lugar de:"
 and_last_for: "Y por último:"
 CHI_appoint_sympathetic_judges: "Nombrar jueces comprensivos"
 CHI_appoint_sympathetic_judges_desc: "Con jueces en puestos clave podremos expandir nuestro poder hacia abajo y hacia fuera, hasta las provincias."
 CHI_appoint_sympathetic_judges_tt: "Todos los futuros súbditos del caudillo obtendrán el siguiente espíritu al convertirse en títeres:"
 CHI_close_whampoa: "Cerrar Whampoa"
 CHI_close_whampoa_desc: "Whampoa siempre se ha considerado el feudo personal de Chiang y un semillero de sus inclinaciones ideológicas. Es una institución imposible de mantener, por lo que tendremos que cerrarla y perseguir a todos los que sepamos que tienen relación con ella."
 CHI_close_whampoa_tt: "Todos los generales restantes obtendrán: §G+3§! atributos asignados aleatoriamente."
 CHI_censure_the_opposition: "Censurar a la oposición"
 CHI_censure_the_opposition_desc: "El Yuan de Control está débil, pero si lo controláramos totalmente, podríamos corregir elementos indeseables. Proporcionar información sobre la conducta funcionaría como medida correctiva."
 CHI_the_freedom_to_abject: "La libertad de ser abyecto"
 CHI_the_freedom_to_abject_desc: "Un sistema que no admite crítica es un sistema incapaz de crecer y desarrollarse. Este país ha acallado ya demasiadas voces que denunciaron lo que enriquece a unos pocos en detrimento del pueblo [CHI.GetAdjective]. Son necesarios procesos que permitan señalar los defectos del sistema sin menoscabar la estabilidad del mismo."
 CHI_expropriate_industrialists: "Expropiar a los industrialistas"
 CHI_expropriate_industrialists_desc: "Los lacayos de Chiang se han beneficiado enormemente por seguir a un hombre tan corrupto y han amasado grandes riquezas. El beneficio personal no puede estar por encima del partido y hay que rectificar lo ocurrido. Devolveremos lo que pertenece legítimamente al Estado."
 CHI_politicise_the_process: "Politizar el proceso"
 CHI_politicise_the_process_desc: "Es importante, como funcionario público, comprender las responsabilidades políticas de cada uno. No todos lo entienden, y por eso hay que hacer algo al respecto. Reformularemos la formación y el examen de cada funcionario público para que las comprendan."
 CHI_a_functioning_bureaucracy_first: "Primero, una burocracia funcional"
 CHI_a_functioning_bureaucracy_first_desc: "Aunque el control del aparato estatal es de gran importancia, carece de sentido si, para empezar, no hay Estado. Permitir a las instituciones cierto grado de autogobierno y animar a las personas adecuadas a ascender en el escalafón en función de sus méritos, y no de sus ideas, nos beneficiará a largo plazo."
 CHI_extend_jurisdiction_to_the_provinces: "Ampliar la jurisdicción a las provincias"
 CHI_extend_jurisdiction_to_the_provinces_desc: "El [ROOT.GetRulingParty] ha conseguido hacerse con el control de las grandes ciudades y las instituciones centrales, pero necesitamos progresar en la periferia. Extender nuestro poder contribuirá en gran medida a unificar China y a contener el ataque [JAP.GetAdjective]."
 CHI_affirm_civilian_primacy: "Prometer la primacía civil"
 CHI_affirm_civilian_primacy_desc: "Chiang construyó su poder a lomos del ejército, pero sabemos que se puede convencer a las mentes de los oficiales para que hagan muchas cosas, pocas de las cuales nos benefician. Tenemos que asegurarnos de que las fuerzas armadas entienden que deben someterse al control civil."
 CHI_proclaim_a_new_chapter: "Proclamar un nuevo capítulo"
 CHI_proclaim_a_new_chapter_desc: "El antiguo régimen siempre se publicitó como la fuerza de la libertad y la democracia, cuando en realidad solo ansiaba el poder. Con la consolidación del control de Wang Jingwei, podemos afirmar que el gobierno civil ha retomado las riendas del poder."
 CHI_negotiate_the_nine_powers_treaty: "Negociar el Tratado de las Nueve Potencias"
 CHI_negotiate_the_nine_powers_treaty_desc: "Los Qing aceptaron someterse a las potencias occidentales y los tratados del siglo XIX siguen sobrevolando China como un fantasma del pasado. Tenderemos la mano a los signatarios y veremos si podemos resolver nuestras diferencias, no como siervos sino como iguales."
 CHI_start_looking_outwards: "Empezar a mirar fuera"
 CHI_start_looking_outwards_desc: "El error que se cometió en el pasado fue creer que podíamos mantenernos al margen del mundo. Las naciones colonialistas nos destrozaron junto con el resto de Asia deshonrándonos, lo que no puede quedar impune. Organizaremos Asia para que se mantenga unida y fuerte."
 CHI_start_looking_outwards_tt: "Podremos invitar a países asiáticos libres a unirse a nuestra facción"
 CHI_liberate_the_peoples_of_asia: "Liberar a los pueblos de Asia"
 CHI_liberate_the_peoples_of_asia_desc: "Como en siglos pasados, el resto de Asia busca nuestra guía y nosotros responderemos. Los ayudaremos a levantarse contra los imperialistas y a encontrar su libertad, vengando a sus hermanos."
 CHI_liberate_the_peoples_of_asia_tt: "Conseguiremos objetivos de guerra contra cualquiera que controle estados coloniales o tenga títeres en §Y$asia$§!"
 CHI_liberate_the_peoples_of_asia_tt_2: "Desbloquea decisiones para instaurar gobiernos títeres en §Y$asia$ §!"
 CHI_punish_the_signatories: "Castigar a los signatarios"
 CHI_punish_the_signatories_desc: "El daño hecho por los occidentales a nuestra nación es incalculable y nos ha dejado abatidos. Hay que hacerles comprender lo que han hecho y que empiecen a pagar su deuda histórica."
 CHI_bring_the_revolution_further: "Llevar la revolución un paso más allá"
 CHI_bring_the_revolution_further_desc: "Nuestro camino de liberación va más allá de lo que jamás hubiéramos pensado. Difundiremos la luz de la libertad por todo el Pacífico y haremos retroceder aún más a los colonialistas."
 CHI_bring_the_revolution_further_tt: "Conseguiremos objetivos de guerra contra cualquiera que controle estados coloniales o tenga títeres en §Y$Australia$: §!"
 CHI_bring_the_revolution_further_tt_2: "El manifiesto de nuestra facción incluirá también a §Y$Australia$§!.\nDesbloquea decisiones para instaurar gobiernos títeres en §Y$Australia$§!."
 CHI_end_the_humiliation: "Poner fin a la humillación"
 CHI_end_the_humiliation_desc: "Por fin nos erigimos, como en siglos pasados, en una gran potencia. Admirados, influyentes e imponentes, nos hemos elevado por encima de los demás, dejando de lado a los opresores y entrando en los libros de historia. Ya no estamos avergonzados."
 # Chiang Kai-shek
 CHI_dang_guo: "Dang Guo"
 CHI_dang_guo_desc: "El objetivo del partido siempre ha sido llevar la democracia a nuestra nación, pero en estos tiempos de incertidumbre es importante que el Kuomintang pueda actuar con eficacia. Así pues, por el momento debemos situar al partido por encima de la nación."
 CHI_denounce_feudalism: "Condenar el feudalismo"
 CHI_denounce_feudalism_desc: "Si bien proclamamos nuestro carácter revolucionario, en nuestro partido hay quienes se comportan como los terratenientes y las élites de antaño. Debemos enfrentarnos al comportamiento contrarrevolucionario de estos viejos feudalistas."
 CHI_denounce_feudalism_tt: "Obtendrá: §G+[?warlord_subjects_pp_gain_base] de poder político§! al mes por cada súbdito del caudillo."
 CHI_one_nation_undivided: "Una nación íntegra"
 CHI_one_nation_undivided_desc: "Unir las provincias bajo una autoridad única superará las divisiones regionales y sentará las bases para una nación fuerte y orgullosa. Entonces podremos hacer frente a cualquier amenaza, externa o interna."
 CHI_one_nation_undivided_tt: "Invitará a todos los caudillos a la facción del Frente Unido, excepto a [PRC.GetName] y [HBC.GetName]."
 CHI_one_nation_undivided_bypass_tt: "§YCada caudillo chino§!: se debe cumplir una de las siguientes condiciones: \n  No existe.\n  Está en guerra con §Y[ROOT.GetNameWithFlag]§!.\n  Es un súbdito de §Y[ROOT.GetNameWithFlag]§!.\n  Está en una facción con §Y[ROOT.GetNameWithFlag]§!.\n  §Y[ROOT.GetName]§!: tiene un §Yobjetivo de guerra§! contra ella."
 CHI_decree_the_end_to_corruption: "Decretar el fin de la corrupción"
 CHI_decree_the_end_to_corruption_desc: "La corrupción se ha vuelto endémica en nuestro gobierno, desde los más altos ministerios hasta los barracones de los soldados. Tenemos que eliminar a los funcionarios avariciosos y corruptos para que pueda desarrollarse una administración honrada."
 CHI_reinforce_connections_with_shanghai_elites: "Reforzar el vínculo con las élites de Shanghái"
 CHI_reinforce_connections_with_shanghai_elites_desc: "En Shanghái hay un grupo de individuos que han amasado gran riqueza y poder moviéndose entre las sombras. Aprovecharse de estos individuos podría ser de gran ayuda para nuestra causa."
 CHI_introduce_the_baojia_system: "Introducir el sistema baojia"
 CHI_introduce_the_baojia_system_desc: "El sistema baojia, que se ha empleado desde tiempos inmemoriales para organizar a nuestra población y garantizar su seguridad, ha demostrado ser muy eficaz. Deberíamos expandirlo para que se convierta en la base del reclutamiento, garantizando un flujo constante de reclutas."
 CHI_expand_the_tongzi_jun: "Ampliar el tongzi jun"
 CHI_expand_the_tongzi_jun_desc: "Las filas del cuerpo juvenil pueden formar nuevas generaciones de ciudadanos leales y disciplinados. Un poco de entrenamiento militar también les facilitará el ingreso a las fuerzas armadas."
 CHI_demonstrate_our_resolve: "Mostrar nuestra determinación"
 CHI_demonstrate_our_resolve_desc: "El resto del mundo nos ha menospreciado durante demasiado tiempo. Es hora de demostrar nuestro mérito ante todos derrotando esta brutal agresión."
 CHI_arrest_the_seven_gentlemen: "Arrestar a los siete caballeros"
 CHI_arrest_the_seven_gentlemen_desc: "Aunque en China son pocos los que están de acuerdo con la agresión japonesa, la forma de abordarla es una cuestión controvertida. No podemos permitir que se ponga en tela de juicio nuestro dominio, por lo que debemos demostrar nuestra primacía en estos asuntos."
 CHI_develop_counterinsurgency_tactics_tt_2: "Reducirá el coste de §Y$CHI_counter_infiltration_measures$§! un §G25%§!."
 CHI_take_a_stance_on_illicit_trade: "Posicionarse contra el comercio ilícito"
 CHI_take_a_stance_on_illicit_trade_desc: "Durante demasiado tiempo hemos estado a merced del veneno que se filtra en nuestra sociedad y de quienes trafican con él. Debemos rechazar su tentación para emerger más fuertes y lúcidos en un nuevo siglo de prosperidad."
 CHI_reshuffle_the_green_gang: "Reorganizar la Banda Verde"
 CHI_reshuffle_the_green_gang_desc: "Orejas-grandes Du nos ha servido bien, pero se ha vuelto demasiado influyente y, con tantos enemigos al acecho, necesitamos medidas más directas. Quizá sea hora de que otra persona dirija la Banda Verde."
 CHI_legitimise_du: "Legitimar a Du"
 CHI_legitimise_du_desc: "Algunos preferirían que nos mantuviéramos alejados de aquellos que tienen una forma poco ortodoxa de ganarse la vida, pero quizá eso suponga desperdiciar un valioso recurso. Deberíamos ver lo que Du Yuesheng es capaz de hacer sin tener que trabajar en las sombras."
 CHI_inspect_the_troops: "Inspeccionar las tropas"
 CHI_inspect_the_troops_desc: "Se llevarán a cabo inspecciones rigurosas para unificar a las tropas bajo el mando del partido y de [ROOT.GetLeader]. Nuestro glorioso ejército nos llevará hacia el futuro."
 CHI_secure_the_soviet_border: "Proteger la frontera soviética"
 CHI_secure_the_soviet_border_desc: "El oso ruso ha sido una espina clavada en nuestro costado y se ha entrometido en nuestros asuntos durante demasiado tiempo. Debemos asegurar nuestro frente norte estableciendo relaciones formales con [SOV.GetNameDef] y quizá sacarles algo más."
 CHI_secure_the_soviet_border_tt: "§RPodremos saber qué diseñadores de blindaje estarán disponibles para su elección en un evento futuro.§!"
 CHI_send_the_first_lady_abroad: "Enviar a la primera dama al extranjero"
 CHI_send_the_first_lady_abroad_desc: "Todavía hay quienes nos apoyarían ante la agresión, pero actualmente se mantienen indecisos. Deberíamos enviar a la primera dama para convencerlos de que hemos sangrado y soportado sin vacilar el peso de la guerra, pero que prevaleceremos."
 CHI_take_advantage_of_dus_contacts: "Aprovechar los contactos de Du"
 CHI_take_advantage_of_dus_contacts_desc: "El líder de la Banda Verde tiene amigos en muchos sitios e información que pocos poseen. Una red así podría sernos útil si la utilizáramos adecuadamente, aunque eso beneficiara a algunos personajes turbios."
 CHI_draw_support_from_the_big_families: "Conseguir el apoyo de las grandes familias"
 CHI_draw_support_from_the_big_families_desc: "China cuenta con un par de familias muy influyentes en diferentes sectores. Aunque esto podría dificultar la estabilización del país, estas conexiones podrían utilizarse para promover nuestros objetivos."
 CHI_prosecute_cronyism: "Perseguir el enchufismo"
 CHI_prosecute_cronyism_desc: "Durante demasiado tiempo, los intereses individuales han prevalecido sobre las necesidades del Estado. El nepotismo, el soborno y la malversación han estado desgarrando el tejido de nuestra sociedad. ¡Eso se acaba hoy y comienza una nueva era de virtud!"
 CHI_crack_down_on_illicit_goods: "Acabar con los bienes ilícitos"
 illicit_good_improvement_increase: "Aumenta la velocidad a la que se elimina el §Ycomercio ilícito§! en un §G2%§! cada §Y6 meses§!."
 which_will_give_tt: "Lo que dará:"
 CHI_crack_down_on_illicit_goods_desc: "Durante demasiado tiempo hemos estado a merced del veneno que se filtra en nuestra sociedad y de quienes trafican con él. Debemos rechazar su tentación para emerger más fuertes y lúcidos en un nuevo siglo de prosperidad."
 CHI_turn_a_blind_eye: "Hacer la vista gorda"
 CHI_turn_a_blind_eye_desc: "Se puede admitir que cierto comercio no oficial ha tenido un efecto perjudicial en la composición de la sociedad china. Sin embargo, no se pueden negar los beneficios de este comercio y, si lo dejáramos continuar, podríamos obtener una gran riqueza."
 CHI_weaponise_the_hongmen: "Armar a las bandas"
 CHI_weaponise_the_hongmen_desc: "En nuestras regiones portuarias ya existen sociedades secretas entrenadas en defensa personal a las que podríamos recurrir contra nuestro enemigo. Si les proporcionamos el apoyo suficiente, podrían causar estragos a cualquier invasor que se atreviera a violar nuestra tierra."
 CHI_weaponise_the_hongmen_tt: "Cada estado costero chino ocupado y estado con una gran ciudad:\n Resistencia: §R+30,0%§!"
 CHI_facilitate_operation_zet: "Facilitar la Operación Zet"
 CHI_facilitate_operation_zet_desc: "Hemos descubierto que a [SOV.GetNameDef] no le agrada la postura agresiva que [JAP.GetNameDef] ha adoptado en Asia Oriental. Están dispuestos a proporcionarnos apoyo material y voluntarios. Todo lo que tenemos que hacer es preparar la recepción de la ayuda."
 CHI_from_many_to_one: "De muchos a uno"
 CHI_from_many_to_one_desc: "Somos innumerables en esta nación, pero últimamente hemos estado divididos y enfrentados por opiniones diferentes. Si queremos resistir la embestida extranjera y sobrevivir en última instancia, debemos unirnos en torno a nuestro objetivo común."
 CHI_from_many_to_one_tt: "Obtiene un §G+1,5%§! de estabilidad por cada señor de la guerra en nuestra facción."
 CHI_from_many_to_one_faction_tt: "Se sumará §G+20,0%§! de $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$ cuando el cumplimiento del manifiesto de facción sea bajo.\nSe restará §G-10,0%§! de $MODIFIER_AUTONOMY_GAIN_WARSCORE$ cuando el cumplimiento del manifiesto de facción sea alto."
 CHI_request_soviet_advisors: "Solicitar consejeros soviéticos"
 CHI_request_soviet_advisors_desc: "La guerra ha cambiado radicalmente en las últimas décadas y nos hemos quedado atrás. [SOV.GetNameDefCap] se ha ofrecido a enviarnos expertos cualificados para ponernos al día en nuestros esfuerzos en materia de blindaje, oferta que deberíamos aceptar."
 CHI_the_northwest_highway: "La autopista del noroeste"
 CHI_the_northwest_highway_desc: "Dado que compartimos una extensa frontera con [SOV.GetNameDef], cabría esperar que no faltaran oportunidades de transporte seguro entre ambos regímenes. Sin embargo, las infraestructuras en las regiones fronterizas son, cuando menos, deficientes. Nos convendría destinar esfuerzos a la construcción de una vía apartada del frente que nos permita recibir a nuestros camaradas [SOV.GetAdjective]."
 CHI_collaborate_with_allied_forces: "Colaborar con fuerzas aliadas"
 CHI_collaborate_with_allied_forces_desc: "Hemos luchado largo y tendido contra la amenaza [JAP.GetAdjective], pero ya no estamos solos. Para poder cooperar en nuestros esfuerzos, debemos integrar aún más nuestras fuerzas armadas, lo que solo puede conducir al éxito definitivo."
 CHI_collaborate_with_allied_forces_tt: "Desbloquea las decisiones de formar la fuerza X y la fuerza Y, que crearán divisiones."
 CHI_scout_for_air_experts: "Buscar expertos aéreos"
 CHI_scout_for_air_experts_desc: "Nuestra fuerza aérea está dando sus primeros pasos y muchos desafíos son muy duros. Podríamos aprovechar la experiencia de otros para facilitarle las cosas."
 CHI_sell_lend_lease: "Vender arriendo y préstamo"
 CHI_sell_lend_lease_desc: "Conseguir equipo para nuestras fuerzas armadas nunca está de más, pero lo que se ofrece no siempre es lo que se necesita. Sin embargo, la necesidad está ahí, lo que significa que siempre hay un mercado para él."
 CHI_sell_lend_lease_tt: "Si tenemos §Y$CHI_soviet_support$§!, obtenemos: §Y+100 $CIC_BANK_HEADER$§! mensuales.\n\nSi tenemos §Y$CHI_american_support$§!, obtenemos: §Y+150 $CIC_BANK_HEADER$§! mensuales.\n\n"
 CHI_international_instructors: "Instructores internacionales"
 CHI_international_instructors_desc: "La necesidad de pilotos y tripulantes es acuciante y no podemos formarlos lo suficientemente rápido. Recurrir a más ayuda extranjera aceleraría nuestros esfuerzos por poner más aviones en el aire."
 CHI_allocate_lend_lease: "Asignar arriendo y préstamo"
 CHI_allocate_lend_lease_desc: "Actualmente hay varios centros de poder en China, aunque solo uno representa al país en el extranjero. Podemos aprovechar esa ventaja para decidir a quién apoyamos y, así, ejercer influencia."
 CHI_allocate_lend_lease_tt: "Desbloquea las decisiones para reducir la autonomía de súbditos del caudillo usando §Yequipo de infantería§!."
 CHI_burma_campaign: "Campaña de Birmania"
 CHI_burma_campaign_desc: "Nuestros aliados están pasando apuros. [JAP.GetNameDefCap] ha avanzado mucho y ahora controla parte de Birmania. Demostraremos que no solo somos una distracción para el enemigo, sino un aliado fiable que le asestará un golpe mortal."
 CHI_burma_campaign_trigger: "[BRM.GetName] ha perdido al menos uno de sus territorios ante un enemigo"
 CHI_indo_chinese_campaign: "Campaña indochina"
 CHI_indo_chinese_campaign_desc: "Nuestra historia se entrelaza desde sus albores con la del Sudeste Asiático, y hoy se ha escrito otro capítulo. Reconquistaremos la región que [671.controller.GetNameDef] tiraniza para que las fuerzas aliadas puedan operar en ella con plena libertad."
 CHI_international_squadron: "Invitar a los Tigres Voladores"
 CHI_international_squadron_desc: "Nuestros amigos en el extranjero han organizado un grupo de pilotos voluntarios y han comprado varios aviones modernos para apoyar nuestro esfuerzo bélico. Debemos acoger con los brazos abiertos su iniciativa."
 CHI_form_the_chinese_womens_national_war_relief_society: "Abrir escuelas para los más desfavorecidos"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "Mucha gente lo ha perdido todo en nuestra lucha contra el imperialismo y debemos atender sus necesidades. La Sociedad Nacional de Ayuda a las Mujeres en Guerra de China ha mostrado resultados prometedores y debería expandirse para ser más eficaz."
 CHI_towards_a_professional_army: "Hacia un ejército profesional"
 CHI_towards_a_professional_army_desc: "Nuestro ejército es grande, pero su eficacia es discutible. El grupo de asesores militares alemanes nos ha recomendado reducir el tamaño del ejército y centrarnos en crear uno más pequeño, bien equipado, con alta moral y eficacia en combate."
 CHI_towards_a_popular_army: "Hacia un ejército popular"
 CHI_towards_a_popular_army_desc: "Nuestras fuerzas armadas carecen de equipo y entrenamiento, pero lo que sí tenemos es gente. Haremos que los invasores extranjeros se estrellen contra el muro de soldados que es el Ejército Nacional Revolucionario."
 CHI_the_hanoi_route: "La ruta de Hanói"
 CHI_the_hanoi_route_desc: "Nuestros puertos orientales son vulnerables a [JAP.GetNameDef] y necesitamos tomar medidas preventivas. Bajar las montañas desde Kunming hasta las selvas que rodean Hanói es una ruta difícil, pero daría un respiro a nuestros envíos."
 CHI_form_saco: "Fundar la ACSE"
 CHI_form_saco_desc: "Para prevalecer, es necesario conocer al enemigo. Los estadounidenses han propuesto crear la Asociación Cooperativa Sino-Estadounidense para compartir inteligencia y ayudar en el entrenamiento de nuestras unidades de guerrilla."
 CHI_the_burma_road: "La carretera de Birmania"
 CHI_the_burma_road_desc: "Nuestros aliados extranjeros han mostrado su disposición a ofrecernos ayuda material, pero la presión militar por parte de [JAP.GetName] dificulta las entregas. Establecer una ruta a través de Birmania nos permitiría aumentar la cantidad de material que podríamos recibir desde el suroeste."
 CHI_the_hump_sea: "La Joroba"
 CHI_the_hump_sea_desc: "Los trenes, camiones y barcos están muy bien para transportar material, pero el futuro está en el cielo. Con pilotos cualificados, podríamos sobrevolar el Himalaya y aterrizar en Yunnan, lo que significaría que nada podría detener nuestras entregas."
 CHI_women_in_the_war_effort: "La nueva mujer en el esfuerzo bélico"
 CHI_women_in_the_war_effort_desc: "El papel de la mujer en la sociedad ha cambiado para siempre desde el Movimiento del Cuatro de Mayo. Adalides de la modernidad y el patriotismo, ellas también merecen contribuir. Es mucho lo que ganará el país si se organizan batallones femeninos que entren a formar parte integrante de nuestras fuerzas armadas."
 CHI_the_sky_cannot_have_two_suns: "No puede haber dos soles en el cielo"
 CHI_the_sky_cannot_have_two_suns_desc: "La subversión comunista amenaza los cimientos mismos de la sociedad china. Solo demostrando nuestra supremacía y destruyéndola sobrevivirá China, unida bajo una misma bandera. Dos soles pueden ponerse, pero solo uno saldrá al amanecer."
 CHI_the_sky_cannot_have_two_suns_tt: "Cada caudillo de nuestra facción que también sea comunista:\n   Añade: §Y-10,00%§! de influencia de facción."
 CHI_preemptive_strike: "Ataque preventivo"
 CHI_preemptive_strike_desc: "Cada día nuestros enemigos internos se hacen más fuertes y conspiran contra nuestra autoridad. No podemos seguir esperando a que alguien intente tomar el poder en China, ¡debemos actuar y atacar!"
 CHI_preemptive_strike_tt: "Conseguiremos objetivos de guerra §Y$annex_everything$§! sobre cualquier caudillo [CHI.GetAdjective] que no se haya unido a [ROOT.GetFactionName] o que se haya negado a ser súbdito nuestro."
 CHI_tour_the_north: "Recorrer el norte"
 CHI_tour_the_north_desc: "Estas regiones montañosas, cercanas al corazón del país, se han convertido en el centro de la agitación comunista. No podemos permitir que esto continúe y debemos dar a conocer nuestra presencia viajando por las provincias."
 CHI_unlock_faction_goal_north_subjugated_tt: "Si este es el primer enfoque de gira adoptado, entonces el objetivo de la facción §Y$faction_goal_north_subjugated_name$§! se desbloqueará."
 CHI_tour_the_west: "Recorrer el oeste"
 CHI_tour_the_west_desc: "En una tierra de montañas y desiertos, el antiguo emplazamiento de la Ruta de la Seda se encuentra lejos de los centros de poder. [SOV.GetNameDefCap] ha estado extendiendo su influencia en esta región, por lo que nos aseguraremos de que los poderes locales sepan hacia dónde deben dirigir su atención."
 CHI_unlock_faction_goal_west_subjugated_tt: "Si este es el primer enfoque de gira adoptado, entonces el objetivo de la facción §Y$faction_goal_west_subjugated_name$§! se desbloqueará."
 CHI_tour_the_south: "Recorrer el sur"
 CHI_tour_the_south_desc: "El sur de China es un lugar diverso y dinámico, a menudo la ventana al mundo. Este lugar donde se creó nuestro partido ha ganado más autonomía recientemente, una tendencia que debemos revertir. ¡Debemos visitar estas provincias!"
 CHI_unlock_faction_goal_south_subjugated_tt: "Si este es el primer enfoque de gira adoptado, entonces el objetivo de la facción §Y$faction_goal_south_subjugated_name$§! se desbloqueará."
 CHI_ma_clique_integration_cost: "Reduce el coste de integración para [XSM.GetNameDef], [GSM.GetNameDef] y [NXM.GetNameDef] en §G[?ma_clique_integration_cost_reduction|%G0]§!"
 CHI_warlord_integration_cost_reduction: "Reduce el coste de §Ypresionar a los caudillos para convertirse en nuestros súbditos§! un §G5%§! de £faction_initiative_texticon y §G-50§! de £pol_power"
 CHI_shx_integration_cost: "Reduce el coste de integración para [SHX.GetNameDef] en §G[?shx_integration_cost_reduction|%G0]§!"
 CHI_snd_integration_cost: "Reduce el coste de integración para [SND.GetNameDef] en §G[?snd_integration_cost_reduction|%G0]§!"
 CHI_khm_integration_cost: "Reduce el coste de integración para [KHM.GetNameDef] en §G[?khm_integration_cost_reduction|%G0]§!"
 CHI_sik_integration_cost: "Reduce el coste de integración para [SIK.GetNameDef] en §G[?sik_integration_cost_reduction|%G0]§!"
 CHI_sic_integration_cost: "Reduce el coste de integración para [SIC.GetNameDef] en §G[?sic_integration_cost_reduction|%G0]§!"
 CHI_yun_integration_cost: "Reduce el coste de integración para [YUN.GetNameDef] en §G[?yun_integration_cost_reduction|%G0]§!"
 CHI_gxc_integration_cost: "Reduce el coste de integración para [GXC.GetNameDef] en §G[?gxc_integration_cost_reduction|%G0]§!"
 CHI_gdc_integration_cost: "Reduce el coste de integración para [GDC.GetNameDef] en §G[?gdc_integration_cost_reduction|%G0]§!"
 CHI_victory_over_the_invaders: "Victoria sobre los invasores"
 CHI_victory_over_the_invaders_desc: "Los invasores extranjeros yacen derrotados y nuestro glorioso Ejército Nacional Revolucionario se alza victorioso. Esta guerra y, lo que es más importante, nuestro honorable líder, [ROOT.GetLeader], han unido nuestras provincias y pueblos dispares en una sola nación bajo el sol blanco."
 CHI_remove_guerilla_decisions_tt: "§RElimina§! las decisiones de §Y$PRC_guerilla_warfare_sea_cat$§!."
 CHI_petition_territorial_restoration: "Petición de restauración territorial"
 CHI_request_territory_trigger_tt: "Cualquier Estado controlado:\n      es esencial para §Y[ROOT.GetNameWithFlag]§!\n      Controlador: $is_literally_china_tt_NOT$\n      Debe cumplirse una de las siguientes condiciones:\n         No ser propiedad del controlador\n         Controlador:\n            El partido gobernante actual es §Y[ROOT.GetRulingIdeology]§!." #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "Aplastar a [PRC.GetNameDef]"
 CHI_crush_the_communists_desc: "Ha llegado el momento de terminar por fin lo que iniciamos hace ya tanto tiempo: ¡la destrucción total y absoluta de [PRC.GetNameDef]! Nos hemos distraído con otras cosas durante demasiado tiempo, ¡pero no vamos a tolerar que continúe este incordio!"
 CHI_request_handover_of_coastal_cities: "Solicitar la entrega de las ciudades costeras"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_ncns_request_handover_of_coastal_cities: "$CHI_request_handover_of_coastal_cities$"
 CHI_ncns_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "Un generalísimo para toda China"
 CHI_a_generalissimo_for_all_of_china_desc: "Nuestra lucha contra el invasor extranjero ha sido una enfermedad de la piel, pero nuestra amenaza interna siempre ha sido una enfermedad del corazón. Una enfermedad que ahora hemos combatido para poder soñar con el futuro."
 CHI_empower_the_mtac: "Poder para la MTAC"
 CHI_empower_the_mtac_desc: "La comunidad de [ROOT.GetNameDef] está en camino hacia la armonía, pero aún queda trabajo por hacer. La Comisión de Asuntos Mongoles y Tibetanos ha supervisado las relaciones con los grupos presentes en nuestro país, pero podría ampliar su papel. ¡Llevaremos la revolución a nuestros hermanos en el extranjero!"
 CHI_empower_the_mtac_tt: "Desbloquea decisiones para estados esenciales [MON.GetFlag] §Y[MON.GetAdjective]§! y [TIB.GetFlag] §Y[TIB.GetAdjective]§!."
 CHI_unify_the_admissions_process: "Unificar el proceso de admisiones"
 CHI_unify_the_admissions_process_desc: "Nuestro sistema educativo superior se encuentra seccionado en diversas sedes, y el proceso de inscripción al mismo es complejo y fragmentario. Dicho proceso se podría restructurar con la implantación de un examen de acceso unitario, y de tal manera garantizaremos que cada alumno apto tenga su plaza."
 CHI_retreat_to_taiwan: "Retirarse a Taiwán"
 CHI_retreat_to_taiwan_desc: "La reanudación del conflicto con [PRC.GetNameDef] no ha evolucionado necesariamente a nuestro favor y estamos perdiendo terreno. Cada vez son más las personas que expresan su preocupación y abogan abiertamente por que realicemos una retirada táctica a Taiwán, para recobrar fuerzas y sobrevivir."
 CHI_joining_the_international_community: "La comunidad internacional"
 CHI_joining_the_international_community_desc: "Durante demasiado tiempo hemos mirado hacia dentro, lo que solo ha dado a otros la oportunidad de explotarnos. Ahora debemos salir al mundo y unirnos a quienes luchan por la libertad, ¡quienes nos apoyaron en nuestros momentos más difíciles!"
 CHI_a_world_freed_from_communism: "Un mundo libre de comunismo"
 CHI_a_world_freed_from_communism_desc: "El fascismo llevó al mundo al fuego, pero no es la única ideología que lo amenaza. ¡Debemos terminar la misión que hemos comenzado en nuestro propio país y librar al mundo de estos pensamientos malignos!"
 CHI_reclaim_the_north: "Reclamar el norte"
 CHI_reclaim_the_north_desc: "En el pasado, nos vimos obligados a renunciar a nuestros derechos sobre amplias zonas del territorio septentrional. Pero ahora las cosas han cambiado y nos encontramos en una posición mucho más fuerte: ¡lo bastante para reclamar de nuevo nuestras posesiones del norte!"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 # Fascist Branch
 CHI_strengthening_our_resolve: "Fortalecer nuestra determinación"
 CHI_strengthening_our_resolve_desc: "Las antiguas facciones discuten y los líderes actuales no son lo suficientemente fuertes como para unirnos. Es necesario un cambio de rumbo, ya que la República debe perdurar, no disolverse."
 CHI_china_reborn: "Renacimiento de China"
 CHI_china_reborn_desc: "Las ideas de antaño tan solo nos han llevado y nos llevarán a la explotación a manos de los imperialistas. Es más necesario que nunca un cambio de rumbo, una ideología nueva que transforme nuestra sociedad. Comenzaremos por emprender una serie de campañas a las que llamaremos \"Movimiento de la Nueva Vida\"."
 CHI_co_opt_the_koh_hsin_movement: "Apropiarse del Movimiento Koh-hsin"
 CHI_co_opt_the_koh_hsin_movement_tt: "Reduce el coste de la contrainfiltración comunista en un §G25%§!."
 CHI_co_opt_the_koh_hsin_movement_desc: "El partido se ha vuelto demasiado burocrático y corrupto, y necesitamos purgar los elementos nocivos. Una línea más firme no solo sería beneficiosa, sino crucial para la supervivencia de nuestra nación."
 permanently_protected_from_infiltration: "El Estado no puede verse infiltrado por fuerzas comunistas."
 CHI_mend_the_rift_with_hu: "Poner remedio al distanciamiento con Hu"
 CHI_mend_the_rift_with_hu_desc: "La vieja rivalidad entre [ROOT.GetLeader] y Hu Hanmin ha debilitado al partido durante demasiado tiempo. Sus seguidores le otorgan una influencia considerable, la cual beneficiaría a la nación si lográramos unirnos."
 CHI_revive_the_western_hills_group: "Recuperar el Grupo de Colinas Occidentales"
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap] ha permanecido demasiado tiempo bajo la influencia de fuerzas extranjeras. Es necesario volver a la tradición, una línea que han defendido Lin Sen y Dai Jitao. Esto nos permitirá hacer realidad las ideas del Dr. Sun tal y como estaban previstas, sin distorsiones."
 CHI_reform_the_blue_shirts: "Reformar los Camisas Azules"
 CHI_reform_the_blue_shirts_desc: "La Sociedad para la Práctica de los Tres Principios del Pueblo, o Sociedad de Camisas Azules, lleva casi media década en activo, pero su eficacia ha sido limitada. Como no se ha extendido entre la gente común, la facción no ha alcanzado su máximo potencial. Mediante la reforma de la organización como frente popular, desafiaremos a los comunistas en su propio terreno."
 modify_blue_shirts: "Modificará la §Y$CHI_blue_shirt_society$§! en:"
 CHI_empower_the_bureau_of_investigation_and_statistics: "Dar poder a la Agencia de Investigación"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "Desde la antigüedad, el conocimiento del enemigo y de uno mismo ha ganado batallas. Necesitamos una organización capaz de proporcionarnos la información, por lo que debemos ampliar la Agencia Nacional de Investigación y Estadística."
 CHI_revise_the_national_curriculum: "Reavivar el Currículum Nacional"
 CHI_revise_the_national_curriculum_desc: "En un país tan grande como el nuestro, no es de extrañar que haya muchas posturas diferentes. Podríamos estandarizar esto organizando nuestro sistema educativo para fomentar determinados comportamientos."
 CHI_target_upper_society: "Poner a la alta sociedad en el punto de mira"
 CHI_target_upper_society_desc: "La clase alta de la sociedad ha abandonado los valores auténticos y se ha interesado demasiado por los placeres cosmopolitas, cuando debe dar ejemplo de una vida moral y virtuosa al ciudadano de a pie. Así, podremos levantar a toda la nación mediante el renacimiento del espíritu y trascender la mera riqueza material."
 CHI_outlaw_opposition_parties: "Ilegalizar los partidos de la oposición"
 CHI_outlaw_opposition_parties_desc: "El Kuomintang ha mantenido una posición dominante durante casi una década, pero se ha permitido la existencia de partidos de la oposición. Tememos que nuestra nación se encuentre en una encrucijada y que sea necesario limitar la oposición hasta que hayamos acabado con [JAP.GetNameDef] y los comunistas."
 CHI_seek_out_western_fascist_cooperation: "Buscar la cooperación de Occidente"
 CHI_seek_out_western_fascist_cooperation_desc: "Debido a las injerencias extranjeras en el pasado, nos hemos quedado rezagados en cuanto al desarrollo técnico. Por repugnante que nos resulte, tal vez sea sensato buscar la cooperación de los países occidentales que simpatizan con nuestra causa, para poder ponernos a su nivel a tiempo, antes de superarlos..."
 CHI_a_chapter_in_every_village: "Una división en cada aldea"
 CHI_a_chapter_in_every_village_desc: "Nuestros Camisas Azules han tenido éxito en las ciudades, pero la mayoría de la población vive en el campo. Necesitamos ampliar la organización para que estén representados en todos los pueblos, aldeas y caseríos."
 CHI_secure_the_northern_front: "Asegurar el frente septentrional"
 CHI_secure_the_northern_front_desc: "Ya hemos perdido Manchuria a manos de los japoneses, que son con diferencia nuestros vecinos más fuertes y peligrosos. Debemos asegurar la frontera del norte para poder vigilar a los japoneses y garantizar que no se les ocurra expandirse más hacia el sur..."
 CHI_a_party_unified: "Un partido unificado"
 CHI_a_party_unified_desc: "A través de la disciplina, la moral y la virtud hemos forjado la unidad dentro de nuestro partido. Las disputas y las divisiones han quedado atrás y avanzamos bajo la bandera azul y el sol blanco. ¡Hacia la victoria final sobre los enemigos, internos y externos!"
 CHI_a_party_unified_tt: "§REnviar a Chiang Kai-Shek a Cantón durante el incidente de Liangguang adelantará su muerte.§!"
 CHI_a_popular_movement: "Un movimiento popular"
 CHI_a_popular_movement_desc: "Un nuevo capítulo en nuestra historia requiere una nueva organización. Que todos los miembros sepan que nosotros, como pueblo, somos una ola que arrasará con la vieja sociedad y que ellos forman parte de este gran todo."
 CHI_a_popular_movement_trigger: "§YCorrupción en las fuerzas armadas§!: el factor de reclutamiento es superior al §Y0%§!."
 CHI_integrate_the_hongmen: "Integrar los grupos de defensa"
 CHI_integrate_the_hongmen_desc: "China está llena de grupos que se formaron para defenderse de la opresión Qing. Desde la Revolución de Xinhai, han perdido su propósito y han tomado diferentes direcciones. Podríamos darles un nuevo propósito incorporándolos o emulando su organización y rituales."
 CHI_ban_immoral_entertainment: "Prohibir el entretenimiento inmoral"
 CHI_ban_immoral_entertainment_desc: "Las formas decadentes de entretenimiento se han extendido hasta nuestras costas y han contaminado nuestra fibra moral. Deberíamos prohibirlas en favor de formas domésticas más atléticas y artísticas, y crear fuerzas especiales para hacer cumplir esta prohibición."
 CHI_develop_counterinsurgency_tactics: "Tácticas de contrainsurgencia"
 CHI_develop_counterinsurgency_tactics_desc: "Las guerrillas operan de formas que aún no hemos visto y debemos aprender a combatirlas. Debemos organizar comisiones y grupos para desarrollar técnicas y adaptarnos a una nueva forma de guerra."
 CHI_develop_counterinsurgency_tactics_tt: "Reducirá el coste de §Y$CHI_counter_infiltration_measures$§! a la §Gmitad§!."
 CHI_a_brotherhood_for_china: "Una hermandad para China"
 CHI_a_brotherhood_for_china_desc: "La Sociedad de Camisas Azules es, para muchos, un grupo de matones que perturban la paz. Sin embargo, su líder, Dai Li, la concibe como una hermandad, punto de vista que podemos adoptar para fomentar la unidad."
 CHI_nationalize: "¡Nacionalizar!"
 CHI_nationalize_desc: "Nos encontramos en un momento crítico para nuestro partido, nuestra nación y nuestro pueblo, por lo que los intereses privados deben ceder ante las necesidades nacionales. ¡Bajo nuestra dirección, estas fábricas funcionarán con la máxima eficiencia!"
 CHI_militarize: "¡Militarizar!"
 CHI_militarize_desc: "Nuestra población se ha vuelto indiferente respecto a su lugar en la historia y necesita despertar. Debemos hacerles sentir el fervor de la revolución y prepararlos para derrotar a los enemigos, tanto internos como externos."
 CHI_militarize_tt: "Surgirán milicias de camisas azules en todos los estados actuales y futuros con §Y$CHI_infiltrated_state_3$§!."
 CHI_productive: "¡Productividad!"
 CHI_productive_desc: "¡Las manos ociosas no construyen nada! La pereza no solo nos frena, sino que ayuda al enemigo. ¡Hay que acabar con la pasividad y la apatía si queremos prevalecer como partido!"
 CHI_enforce__virtues: "Reforzar las virtudes"
 CHI_enforce__virtues_desc: "La gente pierde el tiempo en actividades frívolas y sin sentido, cuando podrían estar mejorándose a sí mismos por el bien del partido y la nación. Seguramente hemos sido demasiado laxos en la aplicación de las normas y debemos redoblar nuestros esfuerzos."
 CHI_whampoa_ideological_primacy: "Primacía ideológica de Whampoa"
 CHI_whampoa_ideological_primacy_desc: "Los oficiales que salen de Whampoa, a diferencia de otras escuelas, no solo llevan armas, sino también principios y valores en los que se puede confiar. Debemos canalizar todo el entrenamiento ideológico a través de la escuela para fortalecer toda nuestra nación."
 CHI_postpone_the_tutelage: "Posponer el tutelaje"
 CHI_postpone_the_tutelage_desc: "Aunque el objetivo sigue siendo la democracia, este no es el momento adecuado y la crisis actual nos obliga a emplear medidas especiales. Debemos guiar al país a través del peligro para que la democracia pueda florecer."
 CHI_postpone_the_tutelage_tt: "Desbloquea la decisión de §Yreeducar§! a ciertos §Ygenerales caudillos§! una vez conquistadas las camarillas."
 CHI_second_father_of_the_nation: "Segundo padre de la nación"
 CHI_second_father_of_the_nation_desc: "El doctor Sun-Yat-sen nos permitió librarnos de las cadenas del Imperio Qing y siempre será el primer padre de la nación. El Generalísimo Chiang purgó el partido de los comunistas y por eso siempre lo recordaremos como el segundo padre."
 CHI_weaponise_the_faithful: "Armar a los fieles"
 CHI_weaponise_the_faithful_desc: "Los que creen con más fervor luchan con más furia. Actualmente no tenemos un canal de expresión para ellos, pero podríamos crear uno si los ponemos en primera línea. Su devoción será nuestro cuchillo más afilado y cortará a todo enemigo."
 CHI_political_advisors_in_every_division: "Consejeros políticos en cada división"
 CHI_political_advisors_in_every_division_desc: "El ejército defiende el Estado hasta que deja de hacerlo. En demasiadas ocasiones, el Estado ha caído ante los que tienen las armas, pero no permitiremos que a nosotros nos ocurra lo mismo. Los oficiales políticos podrían motivar a nuestras fuerzas armadas para que actúen de forma correcta."
 CHI_an_alternative_rooted_in_tradition: "Una alternativa arraigada en lo tradicional"
 CHI_an_alternative_rooted_in_tradition_desc: "El liberalismo y el comunismo son conceptos extranjeros que carecen de sentido en la nación [ROOT.GetAdjective]. Solo algo propio puede traer prosperidad y orgullo a nuestras costas."
 CHI_an_alternative_rooted_in_tradition_tt: "Aumenta el coste de infiltración para [PRC.GetNameDefCap] en un §G25%§!."
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "Poner fin a [PRC.GetNameDef]"
 CHI_put_an_end_to_PRC_desc: "Lo que verdaderamente se interpone en nuestro avance hacia la unificación de toda China son esos molestos comunistas que se atrincheran en las montañas, liderados por [PRC.GetLeader]. Mientras sigan existiendo, no habrá una China unida. Los enemigos internos nos debilitan. La debilidad invita a la agresión extranjera, lo que pone en peligro nuestra soberanía. Así pues, ¡es nuestro deber acabar con [PRC.GetNameDef]!"
 CHI_reject_the_nine_powers: "Rechazar los nueve poderes"
 CHI_reject_the_nine_powers_desc: "Los tratados con extraños de ultramar se nos impusieron en momentos de debilidad, pero ahora podemos rechazarlos. Que los firmantes lo sepan: ¡no debemos nada a los extranjeros!"
 CHI_setting_a_new_standard: "Establecer un nuevo estándar"
 CHI_setting_a_new_standard_desc: "Nuestro ejército sufría demasiada influencia de pensamientos y tradiciones occidentales, pero somos el país de Sun Tzu, no de Clausewitz. Mediante cambios estructurales e ideológicos, hemos rediseñado las fuerzas armadas a nuestro estilo."
 CHI_eternal_revolution: "Revolución eterna"
 CHI_eternal_revolution_desc: "Nuestros éxitos han demostrado la eficacia de nuestro sistema frente a ideas anticuadas y foráneas. El fuego revolucionario arde en el corazón de cada compatriota y debemos utilizarlo para llevar la revolución aún más allá."
 CHI_eternal_revolution_tt: "Permite §Ydeclarar zonas de guerra§! en estados reclamados."
 CHI_reclaim_what_was_lost: "Reclamar lo perdido"
 CHI_reclaim_what_was_lost_desc: "Los Qing heredaron el imperio más grande que hemos visto y lo dilapidaron en beneficio de poderes extranjeros. Nos ha traído vergüenza como pueblo, nación y partido. Hay que rectificar esto y restaurar nuestra dignidad."
 CHI_bring_the_wayward_back_into_the_fold: "Traer a los descarriados de vuelta al redil"
 CHI_bring_the_wayward_back_into_the_fold_desc: "Desde la Revolución de Xinhai, algunos de nuestros hermanos se han desviado por el mal camino. Los han convencido de que estarán mejor si se separaran del colectivo. Es hora de reparar el daño y traerlos de vuelta al redil."
 CHI_retake_coastal_cities: "Recuperar las ciudades costeras"
 CHI_retake_coastal_cities_desc: "Los imperialistas occidentales nos han impuesto su voluntad durante demasiado tiempo. Ha llegado el momento de recuperar por fin lo que nos han robado: ¡[326.GetName], [729.GetName] y [728.GetName] deben volver a formar parte de nuestro reino!"
 CHI_a_new_middle_kingdom: "Un nuevo reino intermedio"
 CHI_a_new_middle_kingdom_desc: "En otras épocas el mundo entero giraba a nuestro alrededor. Esto nos fue aislando y nos fuimos quedando atrás. No volveremos a cometer ese error; esta vez forjaremos nuestro propio destino y el de los demás."
 CHI_remove_infiltration_decisions_tt: "§RElimina§! las decisiones de §Y$PRC_infiltration_sea_cat$§!."
 CHI_the_southern_mandate: "El mandato del sur"
 CHI_the_southern_mandate_desc: "Al sur hay tierra rica en recursos y gente de nuestra sangre. Tenemos derecho a estas tierras por nuestras conexiones antiguas. Es hora de marchar al sur."
 CHI_the_northern_mandate: "El mandato del norte"
 CHI_the_northern_mandate_desc: "Al norte de nuestras tierras yace un páramo vacío, un diamante en bruto que [SOV.GetNameDef] está desaprovechando. Solo quienes son capaces de vislumbrar el verdadero potencial de esta zona deberían controlarla, ¡como es nuestro caso!"
 CHI_the_greater_game: "El gran juego"
 CHI_the_greater_game_desc: "Los imperialistas jugaron su juego en Asia Central, pero solo les sirvió para estrellarse de cabeza en esta región. Es hora de ir hacia Occidente y atravesar las estepas con nuestros ejércitos una vez más."
 CHI_cradle_of_civilization: "Cuna de la civilización"
 CHI_cradle_of_civilization_desc: "Desde las aguas limosas del río Amarillo surgió una civilización que modeló a la humanidad. Los imperios se alzan y caen, pero la gloria de la antigua China brilla sobre la tierra eternamente, como lo hará nuestra supremacía."
 CHI_cradle_of_civilization_tt: "Desbloquea decisiones para integrar estados §Yasiáticos§! que hayamos §Yreclamado§! al alcanzar suficiente §Ycumplimiento§!."
 # Army Focuses
 CHI_military_affairs_commission_sea: "Comisión de Asuntos Militares"
 CHI_military_affairs_commission_sea_desc: "Un alto mando competente es condición sine qua non para contar con un ejército eficaz. Esta competencia debería quedar en manos de la Comisión de Asuntos Militares, nuestra organización preeminente en lo que respecta a la defensa de la nación."
 CHI_set_up_an_nco_school: "Fundar una escuela NCO"
 CHI_set_up_an_nco_school_desc: "La inmensa mayoría de nuestro ejército carece de una formación certificada que, si bien no es del todo necesaria para el soldado raso, se torna imprescindible conforme se asciende en el escalafón. Debemos instaurar un sistema que inculque a nuestros suboficiales las nociones necesarias para garantizar su desempeño."
 CHI_formalize_field_promotions: "Formalizar los ascensos"
 CHI_formalize_field_promotions_desc: "En un mundo ideal, contaríamos con un ejército profesional y formado con creces, pero el nuestro no es un mundo ideal. En la tesitura en la que nos encontramos, nuestra prioridad es el despliegue de tropas con la máxima inmediatez. Pondremos en marcha un programa destinado a identificar a soldados con potencial innato para guiar a sus camaradas a la victoria."
 CHI_crackdown_on_corruption_in_recruitment: "Acabar con la corrupción"
 CHI_crackdown_on_corruption_in_recruitment_desc: "Desde la creación del ejército republicano, este se ha visto lastrado por taras sistémicas en el proceso de reclutamiento. Son muchos quienes han pagado para eludir el servicio militar, y nos consta que se han empleado trucos financieros de toda índole para malversar salarios. No podemos seguir tolerando trapacerías, o no sobreviviremos en un mundo moderno que no perdona ineficiencia alguna."
 CHI_form_the_combined_logistics_command: "Crear el mando logístico combinado"
 CHI_form_the_combined_logistics_command_desc: "Ahora que nuestro ejército se ha reorganizado y se enfrenta con eficacia a cualquier amenaza para la nación, nos encontramos con otros problemas. Nuestra logística ha mejorado, pero las fuerzas armadas carecen de coordinación en los sistemas de distribución logística. ¡Debemos resolver este problema de inmediato!"
 CHI_reorganise_the_train: "Reorganizar el tren"
 CHI_reorganise_the_train_desc: "Nuestro sistema logístico nunca ha llegado a desarrollar la magnitud ni la complejidad que necesitamos. Con una reorganización exhaustiva, contaremos con los activos necesarios para desplazar a más tropas."
 CHI_rely_on_locals: "Confiar en los lugareños"
 CHI_rely_on_locals_desc: "Erigir todo un sistema para uso de nuestras fuerzas es un proceso complicado, lento y muy costoso. La historia, en cambio, nos presenta una alternativa, y es que no hay necesidad de buscar allende lo que podemos conseguir en casa. Si recurrimos al fruto de los campesinos y trabajadores que pueblan nuestro sublime país, lograremos compensar las carencias de nuestro sistema."
 CHI_focus_on_meritocratic_principles: "Centrarse en los principios meritocráticos"
 CHI_focus_on_meritocratic_principles_desc: "El nepotismo, los sobornos y la corrupción no tienen cabida en un ejército eficiente. Demasiado tiempo llevan ya esas rémoras debilitando a nuestras fuerzas, y eso tiene que cambiar. Si instauramos sistemas que aseguren el ascenso de los individuos más sobresalientes a los cargos idóneos, tendremos la victoria asegurada."
 CHI_focus_on_meritocratic_principles_tt: "Permite eliminar manualmente el espíritu del ejército §YPrimacía de Whampoa§!."
 CHI_protracted_warfare: "Guerra prolongada"
 CHI_protracted_warfare_desc: "Desde que [JAP.GetNameDef] derrotó a los rusos, su población cree que la victoria se logra mediante maniobras rápidas y agresivas, enfoque que ha ido menoscabando la entereza de su ejército. Si nos resistimos a una victoria rápida, sus unidades no tardarán en desmoronarse."
 CHI_decisive_battles: "Combates decisivos"
 CHI_decisive_battles_desc: "No todas las victorias tienen el mismo peso, como bien demostró [JAP.GetNameDef] en 1905. Haríamos bien en orientar nuestras fuerzas a ganar contiendas cruciales, adquiriendo así la iniciativa necesaria para ejecutar una ofensiva contundente en Manchuria."
 CHI_invest_in_mountain_guns: "Invertir en armas de montaña"
 CHI_invest_in_mountain_guns_desc: "Nuestro territorio es difícil de transitar en su mayoría, y el desplazamiento de artillería pesada entraña para muchos complicaciones insalvables. La solución lógica a este problema, y digna de abordar, consiste en tener cañones que se puedan desmontar cómodamente."
 CHI_repurpose_fort_artillery: "Reutilizar artillería de fuertes"
 CHI_repurpose_fort_artillery_desc: "Si algo aprendimos del desenlace de la Gran Guerra, es que los conflictos ya no se deciden en fortificaciones claves. Aunque el valor de las estructuras en sí sea escaso, los aparejos de artillería presentes en ellas aún sirven para disparar al enemigo."
 CHI_repurpose_fort_artillery_tt: "§RNo controlas ningún fuerte para desmantelarlo§!."
 CHI_fund_the_marine_corp: "Crear el cuerpo de marines"
 CHI_fund_the_marine_corp_desc: "Nuestros ejércitos son inmensos, como innegable es su poderío. Sin embargo, de poco sirven si no se usan como es debido. Un cuerpo especial de profesionales adiestrados para defender nuestros litorales es más efectivo que un contingente diez veces más numeroso de soldados ordinarios. Llegado el momento, será esa división la que lleve nuestra autoridad a costas remotas."
 CHI_the_4_defence_areas: "Las 4 áreas de defensa"
 CHI_the_4_defence_areas_desc: "Si aspiramos a defender como es debido nuestra gran nación, no podemos dejar nada al azar. Dividiremos el país en cuatro zonas y a cada una le asignaremos un comandante idóneo, garantizando así la seguridad local y una resistencia eficiente."
 CHI_defence_in_depth: "Defensa en profundidad"
 CHI_defence_in_depth_desc: "Una defensa estática no es una defensa eficaz, y cuanto antes incorporemos ese principio a nuestra estrategia, más fiable será esta. Sabemos que el ejército [JAP.GetAdjective] no es un ejército preparado para conflictos de desgaste, por lo que prolongar las contiendas nos favorecerá. Las marejadas de la batalla no harán mella alguna en el malecón que conforman nuestras huestes."
 CHI_prepare_the_war_zones: "Preparar las zonas de guerra"
 CHI_prepare_the_war_zones_desc: "Tenemos que organizar nuestros ejércitos en torno a líneas geográficas, a fin de determinar a quiénes corresponde la defensa de según qué zonas. De esta manera, podremos planificar ofensivas a medida según la zona y aprovechar todo nuestro potencial para romper las filas enemigas."
 CHI_guerrilla_warfare: "Guerra de guerrillas"
 CHI_guerrilla_warfare_desc: "Aunque con tácticas convencionales podemos resistir hasta cierto punto, combatir en nuestro propio territorio nos brinda la opción de recurrir a métodos más atípicos. Un digno ejemplo sería infiltrar tropas en estados bajo control del enemigo para hacer estragos en su retaguardia, una estrategia que sorprendería a un ejército completamente impróvido como lo es el de [JAP.GetNameDef]."
 CHI_guerrilla_warfare_tt: "Desbloquea las decisiones §Y$PRC_guerilla_warfare_sea_cat$§!."
 CHI_rapidity_is_the_essence_of_war: "La rapidez es la esencia de la guerra"
 CHI_rapidity_is_the_essence_of_war_desc: "La rapidez y el factor sorpresa son nuestras bazas más eficaces, y saber aprovecharlas nos puede valer la victoria en la guerra moderna. Las maniobras rápidas y precisas desestabilizan al enemigo, y nos permiten acometer con más ímpetu y menos resistencia los territorios en su poder."
 CHI_organise_the_200th_division: "Organizar la 200.ª división"
 CHI_organise_the_200th_division_desc: "Las fuerzas blindadas supusieron un antes y un después en las prácticas bélicas de nuestro siglo y, por desgracia, nuestro país está rezagado al respecto. Fundar una división de blindados y poner al mando al comandante ideal multiplicará nuestro poder y nos llevará a la victoria."
 CHI_organise_the_200th_division_tt: "Ganas una unidad §Yblindada§! de élite en [ROOT.capital.GetName]."
 CHI_motorise_our_infantry: "Motorizar nuestra infantería"
 CHI_motorise_our_infantry_desc: "Contamos con una cantidad inmensa de mano de obra, que siempre ha sido la fuente de nuestro poder. El transporte motorizado moderno fortalece al soldado de a pie y le permite adentrarse en combate con mayor rapidez y atacar con más fuerza. Un hombre en el lugar adecuado y con un rifle en la mano siempre será eficaz."
 CHI_bog_them_down_in_the_centre: "Ponerles trabas en el centro"
 CHI_bog_them_down_in_the_centre_modify: "Modificará la bonificación de §Y$CHI_bog_them_down$§! para conceder:"
 CHI_bog_them_down_in_the_centre_desc: "Somos conscientes de que no podemos detener a [JAP.GetNameDef] en la frontera, pero sí tenemos posibilidades de lograrlo si elegimos el enclave oportuno. Si apostamos nuestras tropas en el río Yangtsé, repeleremos su ofensiva con eficacia, y nuestra defensa al completo se sustentará en ese punto. En cambio, la planificación defensiva a nivel regional se desempeñará de manera complementaria."
 CHI_appear_where_you_are_not_expected: "Aparecer cuando no se te espera"
 CHI_appear_where_you_are_not_expected_desc: "Ningún comandante triunfal ha conseguido jamás derrotar al enemigo justo en el momento y de la manera que se esperaba. El engaño es fundamental para triunfar en la guerra, por lo que debemos en todo momento aparentar debilidad cuando más fuertes seamos, y fortaleza cuando la debilidad apriete."
 CHI_declare_war_zone_modify: "Modificará la bonificación de §Y$CHI_declare_war_zone$§! para conceder:"
 CHI_relocate_factories_from_the_coast: "Trasladar fábricas de la costa"
 CHI_relocate_factories_from_the_coast_desc: "Nos hallamos en un grave aprieto estratégico. Nuestros núcleos industriales se hallan en la costa y corren el riesgo de caer en manos del enemigo. Sin industria, la resistencia tiene los días contados. Debemos, pues, trasladar la producción a regiones del interior mejor defendidas."
 CHI_relocate_factories_from_the_coast_tt: "Permite reubicar las §YOIM§! y §Yfábricas§!."
 CHI_relocate_factories_from_the_coast_tt_no_aat: "Permite reubicar las §Yfábricas§!."
 CHI_state_aa: "Un escudo que mire al cielo"
 CHI_state_aa_desc: "En este mundo nuevo, el enemigo ataca por tierra y mar, pero también por aire. Es imperioso volver nuestros cañones hacia arriba para defendernos cuando, inevitablemente, la virulencia de la guerra surque nuestros cielos. Solo así resistiremos al invasor."
 CHI_coastal_forts: "Una muralla en el mar"
 CHI_coastal_forts_desc: "Cuando el extranjero invasor y sus marionetas nos ataquen por el norte, que no nos quepa duda de que llegarán por el mar. Estaremos preparados para mandarlos de vuelta a su hogar a nado tan pronto como osen poner pie en nuestra tierra."
 CHI_salvage_enemy_equipment: "Reutilizar equipo enemigo"
 CHI_salvage_enemy_equipment_desc: "Nuestra industria es incapaz de colmar las necesidades del Ejército Nacional Revolucionario. Parte de ese déficit lo podrían compensar nuestras unidades aprovechando lo que logremos rapiñar en el campamento enemigo."
 CHI_salvage_enemy_equipment_random_generals_tt: "§YCinco§! líderes del ejército seleccionados al azar ganarán §YCarroñero§!:\n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§!"
 CHI_commemorate_the_labour_corps: "Conmemorar a los cuerpos laborales"
 CHI_commemorate_the_labour_corps_desc: "Nuestro pueblo vertió sudor y sangre en tierras remotas para demostrar la diligencia de nuestra nación en los frentes de la Gran Guerra. La gente [ENG.GetAdjective] y [FRA.GetAdjective] no los recordará, pero nosotros sí. Hoy honraremos su memoria y aprenderemos así de su ejemplo."
 CHI_utilise_the_terrain: "Utilizar el terreno"
 CHI_utilise_the_terrain_desc: "Nuestras divisiones no contarán con equipo puntero ni la mejor formación en maniobras, pero hay algo que sí conocemos a fondo: nuestro propio territorio. Podemos usar a nuestro favor cada riachuelo, cada monte y cada prado para que todo el que ose invadir esta tierra conozca el mismísimo infierno."
 CHI_train_for_asymmetry: "De cara a alcanzar la asimetría"
 CHI_train_for_asymmetry_desc: "La guerra nunca es justa, ni podemos pretender jamás que lo sea. Habrá ejércitos más fuertes que el nuestro que intentarán subyugarnos, y a nosotros nos corresponde arreglárnoslas como buenamente podamos para estar a la altura. Instruir a nuestro ejército y sus oficiales para que ingenien tácticas de combate es una empresa titánica, pero con innegables ventajas."
 CHI_train_for_asymmetry_guerilla_cost_tt: "§GReduce a la mitad el coste§! de la toma decisiones de §Y$PRC_guerilla_warfare_sea_cat$§!."
 CHI_train_for_asymmetry_random_generals_tt: "§YTres§! líderes del ejército seleccionados al azar ganarán §YGuerrillero veterano§!: \n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!"
 CHI_know_thy_enemy: "Conocer a tu enemigo"
 CHI_know_thy_enemy_desc: "Tenemos que ser capaces de identificar en qué puntos de las líneas enemigas es oportuno aplicar presión para provocar rupturas."
 CHI_know_thy_enemy_tt: "Desbloquea una versión mejorada de Ataque de fuerza que no pierde atrincheramiento al atacar."
 CHI_know_thy_self: "Autoconocimiento"
 CHI_know_thy_self_desc: "Conocer al enemigo nos reportará victorias, sí, pero el triunfo definitivo tan solo se puede lograr mediante el conocimiento de las propias aptitudes. Los procesos de autoevaluación rigurosa pondrán de manifiesto nuestras debilidades, pero también nos ayudarán a descubrir cómo orientar nuestras fuerzas."
 CHI_river_crossing_studies: "Estudios sobre el cruce de ríos"
 CHI_river_crossing_studies_desc: "China es un país de grandes ríos, y todo ejército que opere en él debe estar preparado para combatir a ambos lados de sus aguas o incluso dentro. Nos encontramos en la tesitura idónea para aprender las lecciones pertinentes y ponerlas en práctica, y estos aprendizajes nos servirán para expulsar a los invasores y llevar la lucha dentro de sus fronteras."
 CHI_armoured_car_tactics: "Tácticas de vehículos blindados"
 CHI_armoured_car_tactics_desc: "La mayoría de ejércitos se están pertrechando de unidades cada vez más pesadas, en lo que parece ser una carrera por la pujanza industrial. Sin embargo, el hacha no tiene por qué ser más eficaz cuando es un puñal lo que se necesita."
 CHI_serve_the_country_with_utmost_loyalty: "Servir al país con lealtad total"
 CHI_serve_the_country_with_utmost_loyalty_desc: "Hemos demostrado al enemigo nuestro arrojo y hemos frenado en seco su avance. ¡Porque, con nuestra férrea voluntad y entrega a nuestra nación, no hay invasor capaz de someternos!"
 CHI_the_well_timed_swoop_of_a_falcon: "El oportuno vuelo de un halcón"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "Ya dominamos el arte de agredir al enemigo y destruirlo. De expulsar a los invasores, hemos pasado a ser el azote de estos en su propio territorio. ¡La sabiduría ancestral no ha perdido su validez, y hoy gracias ella marchamos rumbo a la victoria!"
 # Air Focuses
 CHI_rocaf: "Fortalecer las Fuerzas Aéreas nacionalistas" # was Establish the ROCAF
 CHI_rocaf_desc: "Para dominar los cielos de [ROOT.GetName] y proyectar poder más allá de nuestras fronteras, debemos reforzar las Fuerzas Aéreas. Invertir en doctrina y conocimientos técnicos sienta las bases de un brazo aéreo moderno capaz de desafiar a cualquier enemigo."
 CHI_officialize_the_rocaf: "Oficializar la Fuerza Aérea de la República de China"
 CHI_officialize_the_rocaf_desc: "La Fuerza Aérea lleva demasiado tiempo sin ser una entidad oficial. Con las mejoras tecnológicas y tácticas que hemos realizado, ya podemos reorganizar la Comisión de Asuntos de Aviación como cuartel general del mando aéreo y convertir la Fuerza Aérea de la República de China en una entidad independiente tanto del ejército de tierra como de la armada."
 CHI_bring_the_war_home: "Traerse la guerra a casa"
 CHI_bring_the_war_home_desc: "Nuestros enemigos deben comprender que ninguna parte de su territorio queda fuera de nuestro alcance. Con bombardeos selectivos y guerra psicológica, atacaremos en profundidad y desbarataremos la voluntad de combatir del enemigo."
 CHI_bring_the_war_home_tt: "Desbloquea los siguientes asaltos:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_projecting_power: "Poder de proyección"
 CHI_projecting_power_desc: "Al extender nuestro alcance aéreo más allá de nuestras líneas del frente, nos preparamos para golpear allí donde surja la oportunidad. Proyectar poder aéreo ha dejado de ser una ambición para convertirse en una necesidad estratégica."
 CHI_strike_at_what_is_weak: "Atacar aquello que sea débil"
 CHI_strike_at_what_is_weak_desc: "No nos enfrentaremos frente a frente a la fuerza. En cambio, nuestra doctrina debe centrarse en atacar los puntos más vulnerables del enemigo con precisión y persistencia."
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "El viento que se levanta durante el día perdura"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "Los bombardeos continuados durante el día proporcionan un enfoque estable y metódico para la guerra aérea. Debemos aprovechar la visibilidad y la coordinación para asestar golpes efectivos."
 CHI_but_a_night_breeze_soon_falls: "Pero pronto cae la brisa nocturna"
 CHI_but_a_night_breeze_soon_falls_desc: "Aunque no son pocos los peligros que entrañan las operaciones nocturnas, nuestros pilotos serían capaces de desarrollar maniobras furtivas al abrigo de la oscuridad, y con bajas mínimas, si se les procura el adiestramiento adecuado. Sorprenderemos al enemigo cuando más desprevenido esté..."
 CHI_escort_efficiency: "Eficacia de escolta:"
 CHI_escort_efficiency_desc: "Los cazas escoltas son el escudo de nuestros bombarderos. Una mejor coordinación y cobertura garantiza que más aviones regresen intactos a la base, listos para la siguiente incursión."
 CHI_controlling_our_skies: "Controlar nuestros cielos"
 CHI_controlling_our_skies_desc: "Antes de dominar el espacio aéreo de otros países, debemos dominar el nuestro. Una red de defensa aérea disciplinada es la columna vertebral de la seguridad nacional."
 CHI_interception_detection: "Detección de interceptaciones"
 CHI_interception_detection_desc: "Una detección rápida nos permite atacar antes que el enemigo. Mejoraremos nuestras redes de radares y observación para obtener esa crucial ventaja."
 CHI_focus_on_positional_advantage: "Centrarse en la ventaja posicional"
 CHI_focus_on_positional_advantage_desc: "El combate aéreo no es solo cuestión de números o velocidad. La ventaja reside en la altitud, el ángulo y la atención. Debemos enseñar a nuestros pilotos a explotar todas las ventajas."
 CHI_effectivize_ground_crew_usage: "Hacer efectivo el uso de la tripulación terrestre"
 CHI_effectivize_ground_crew_usage_desc: "La eficiencia en tierra es igual de vital que el rendimiento en el cielo. Simplificar las tareas de la tripulación y la logística nos permitirá poner más aviones en el aire."
 CHI_coordinate_with_the_army: "Coordinarse con el ejército"
 CHI_coordinate_with_the_army_desc: "La victoria nace de la unidad de las armas. Nuestras fuerzas aéreas y terrestres deben operar al unísono y con una misión única."
 CHI_an_appropriate_design: "Un diseño apropiado"
 CHI_an_appropriate_design_desc: "Nuestra aviación debe ajustarse a nuestra doctrina. En cuanto a autonomía o resistencia, buscaremos diseños que se adapten a nuestras necesidades operativas."
 CHI_an_appropriate_design_3_tt: "Si se ha elegido §Y$CHI_projecting_power$§!:\n "
 CHI_an_appropriate_design_2_tt: "Si se ha elegido §Y$CHI_controlling_our_skies$§!:\n "
 CHI_reorganise_the_central_armys_academy_aviation_corps: "Reorganizar los cuerpos de aviación académicos"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "El entrenamiento debe evolucionar con la tecnología. Reformaremos nuestro cuerpo de aviación para formar a pilotos modernos y capaces que sean aptos para las batallas del futuro."
 CHI_formalise_training_regime: "Formalizar el régimen de entrenamiento"
 CHI_formalise_training_regime_desc: "Un régimen de adiestramiento constante y riguroso es la clave para reducir las pérdidas y mejorar el rendimiento. La estandarización comienza ahora."
 CHI_conserve_our_pilots: "Mantener a nuestros pilotos"
 CHI_conserve_our_pilots_desc: "Los pilotos no son fáciles de reemplazar. Reduciendo los riesgos y mejorando las posibilidades de supervivencia, conservamos su experiencia y mantenemos nuestra fuerza de combate."
 CHI_camco_primacy: "Primacía de $CHI_camco_organization_sea$"
 CHI_camco_primacy_desc: "La CAMCO es nuestro mejor socio nacional para el desarrollo aéreo. Dar prioridad a sus capacidades será una garantía de que la producción seguirá el ritmo de nuestras ambiciones."
 CHI_SINAW_primacy: "Primacía de $CHI_sinaw_organization_sea$"
 CHI_SINAW_primacy_desc: "La SINAW nos ofrece una innovación técnica que la CAMCO no puede igualar. Invertir en su expansión nos acerca a la paridad con las potencias extranjeras."
 CHI_initiate_the_sky_projects: "Iniciar los proyectos de aire"
 CHI_initiate_the_sky_projects_desc: "La cohetería y la propulsión avanzada brindan nuevas opciones estratégicas. Financiaremos iniciativas experimentales con miras a obtener beneficios a largo plazo."
 CHI_focus_on_the_Tianlong_project: "Centrarse en el proyecto Tianlong"
 CHI_focus_on_the_Tianlong_project_desc: "La propulsión a reacción es el futuro de la guerra aérea. El proyecto Tianlong se sitúa a la vanguardia de esa evolución."
 CHI_VTOL_experiments: "Experimentos de VTOL"
 CHI_VTOL_experiments_desc: "Los aviones de despegue vertical prometen flexibilidad en terrenos impredecibles. Comenzamos las pruebas para evaluar su papel en el combate moderno."
 CHI_hongxiang_force: "Fuerza de paracaidistas de Yunnan"
 CHI_hongxiang_force_desc: "Gracias a la cooperación en aviación con nuestros aliados y compañeros, hemos podido crear un programa de entrenamiento nacional de operaciones con paracaídas."
 # Navy focuses
 CHI_republic_of_china_navy: "Armada de la República de China"
 CHI_republic_of_china_navy_desc: "El pasado de la Armada Central es turbulento, marcado por una financiación exigua y un control precario de nuestras costas que contribuyeron al grave deterioro de nuestra flota. Se avecinan tiempos convulsos, por lo que es imperioso suplir esas carencias."
 CHI_foreign_acquisition: "Adquisición extranjera"
 CHI_foreign_acquisition_desc: "Si bien trabajaremos para que nuestra flaqueza naval sea pasajera, debemos admitir que otras potencias nos aventajan con mucho en materia de tecnología náutica. En el proceso de modernización de nuestra armada, el primer paso ha de ser congraciarnos con un benefactor superior en el ámbito tecnológico."
 CHI_develop_northern_naval_logistics: "Desarrollar logística naval en el norte"
 CHI_develop_northern_naval_logistics_desc: "Recuperada oficialmente en 1922 tras la ocupación japonesa, la ciudad de Qingdao es un puerto estratégico clave en nuestro país, y como tal debe tener cabida en nuestras iniciativas de militarización naval."
 CHI_develop_southern_naval_logistics: "Desarrollar logística naval en el sur"
 CHI_develop_southern_naval_logistics_desc: "Indigna contemplar lo magras que son las defensas en nuestro litoral meridional, repleto de enclaves colonialistas. Si aspiramos a mirar a las potencias occidentales de tú a tú el día de mañana, resulta indispensable recuperar y desarrollar esta región."
 CHI_concerted_push: "Todos a una"
 CHI_concerted_push_desc: "En mil y una ocasiones, el pueblo chino se ha demostrado capaz de adaptarse ante la adversidad, y esta situación no será menos. Nuestra administración ha hecho patente la necesidad de una armada que nada tenga que envidiar a las de las grandes potencias, reto que nuestra economía acometerá con vigor."
 CHI_local_alloy_commission: "Comisión local de aleaciones"
 CHI_local_alloy_commission_desc: "Nuestra tierra es rica en minerales valiosos, pero no hemos sido capaces aún de sacarles partido a nivel industrial. Ahondar en las distintas posibilidades de explotación nos reportará grandes beneficios en lo sucesivo."
 CHI_deny_the_enemy: "Interdicción marítima"
 CHI_deny_the_enemy_desc: "Si bien no hay rival capaz de hacer frente a nuestro poderío en tierra, en el plano náutico tal vez lo más oportuno sea truncar de plano las operaciones enemigas hasta que hayamos revitalizado a nuestra débil armada."
 CHI_dominate_the_enemy: "Dominar al enemigo"
 CHI_dominate_the_enemy_desc: "Haremos frente al enemigo en igualdad de condiciones, cueste lo que cueste."
 CHI_navy_spooks: "Desarrollar servicios de inteligencia naval"
 CHI_navy_spooks_desc: "Las aguas que bañan las costas chinas son hervideros de actividad comercial. Donde circulan las mercancías circulan también los rumores, y donde hay rumores hay oportunidades..."
 CHI_promote_admiral: "Ascender a almirantes"
 CHI_promote_admiral_desc: "La campaña de construcción naval en curso acabará por dejar obsoletos a nuestros buques de guerra trasnochados del siglo XIX. No obstante, esas naves de ayer aún pueden ser de utilidad a la hora de formar a los tripulantes y oficiales del mañana, con un programa de adiestramiento que orbite ex profeso en torno a la dirección estratégica de nuestra armada."
 CHI_promote_admiral_tt: "Si se ha elegido §Y$CHI_deny_the_enemy$§!, todos los almirantes ganarán el rasgo §Y$green_water_expert$§!.\n\nSi se ha elegido §Y$CHI_dominate_the_enemy$§!, todos los almirantes ganarán el rasgo §Y$blue_water_expert$§!."
 CHI_promote_admiral_dingwen_tt: "Asciende a §Y$CHI_jiang_dingwen_admiral$§! a almirante."
 CHI_heavy_ship_research: "Investigación de buques pesados"
 CHI_heavy_ship_research_desc: "Es fundamental contar con una producción de buques de guerra doméstica pujante que haga frente a las potencias regionales y coloniales que se han enriquecido a costa de nuestra nación. Aun estando en desventaja tecnológica, nuestros procesos de fabricación y la voluntad infatigable de nuestra gente serán el viento que hinche nuestras velas."
 CHI_strike_from_below: "Atacar desde abajo"
 CHI_strike_from_below_desc: "Como bien ha demostrado Alemania, una nación en inferioridad con respecto a otra potencia naval puede recurrir a una flota subacuática poderosa para lograr sus objetivos. Puesto que nos encontramos en una tesitura similar, podemos tomar ejemplo de las dinámicas occidentales."
 CHI_fund_the_naval_air_establishment: "Crear la Fundación Aeronaval"
 CHI_fund_the_naval_air_establishment_desc: "Son demasiadas las ventajas derivadas de la superioridad naval y aérea como para no pugnar por ellas. Reforzar los enlaces entre nuestros medios navales y aéreos mitiga el riesgo de deficiencias en la comunicación mutua."
 CHI_early_detections: "Detección temprana"
 CHI_early_detections_desc: "Disponemos de una flota eficaz pero modesta, de modo que no nos queda más remedio que sacar el máximo partido posible a nuestras naves. A tal fin, la inteligencia y la percepción son nuestras mejores bazas."
 CHI_defend_our_coasts: "Defender nuestras costas"
 CHI_defend_our_coasts_desc: "El enemigo no podrá atacar nuestras costas si no logra llegar a estas. Emplear minadores es el método defensivo más viable contra las invasiones. Ya nos preocuparemos más adelante del coste que conllevará..."
 CHI_long_range: "Largo alcance"
 CHI_long_range_desc: "Una flecha certera es capaz de zanjar una guerra antes siquiera de que esta comience. Aunque fabricar maquinaria más grande y estrepitosa puede exponer a nuestra tripulación a riesgos, la capacidad de proyectar nuestro poder más lejos nos emplazará en una posición de prestigio a escala mundial."
 CHI_battleship_focus: "Enfoque de acorazado"
 CHI_battleship_focus_desc: "En el día que inauguramos la construcción de nuestro primer coloso marítimo, nada más acertado que homenajear al excelso padre de nuestra nación."
 CHI_coastal_defence: "Defensa costera"
 CHI_coastal_defence_desc: "Aprovechar al máximo el espacio de nuestras unidades subacuáticas se traduce en submarinos más compactos y rápidos. Ha sido necesario deshacerse de elementos prescindibles, como las literas... y otras comodidades."
 CHI_heavy_cruiser_focus: "Enfoque de crucero pesado"
 CHI_heavy_cruiser_focus_desc: "Nuestra armada de superficie, toda una reliquia de los Qing a día de hoy, lleva ya alrededor de cincuenta años de honorable servicio a nuestro país. Aunque el mundo cambia a pasos agigantados, hay quien considera una imprudencia desestimar semejante acervo de experiencia institucional en lo que respecta a la operación de cruceros blindados en maniobras de corto alcance. Nuestro pasado debe estar integrado en nuestro futuro."
 CHI_mobile_bases: "Bases móviles"
 CHI_mobile_bases_desc: "Como está quedando demostrado ya en el resto del mundo, el futuro de la guerra está en los cielos. En nuestro país, en cambio, la geografía limita nuestra capacidad de atacar a distancia. Debemos tomar ejemplo de las grandes potencias y esmerarnos en el desarrollo de plataformas de ataque móviles."
 CHI_the_seas_of_tomorrow: "Los mares del mañana"
 CHI_the_seas_of_tomorrow_desc: "En el futuro que soñamos, China tendrá el mundo entero a sus pies sin necesidad de un solo disparo, tan solo con una superioridad tecnológica aplastante. Llevamos años recortando distancias con las grandes armadas de las potencias coloniales y nuestros rivales geográficos. Soplan al fin vientos de cambio, y el rumbo al mañana ahora lo marcamos nosotros."
 CHI_the_seas_of_tomorrow_tt: "Habrá disponible un §Ycientífico§! especializado en lo que se haya elegido anteriormente."
 CHI_long_range_screens: "Barcos pantalla de largo alcance"
 CHI_long_range_screens_desc: "Ahora que aspiramos a desligarnos de los conflictos nacionales, la capacidad de desplegar fuerzas ingentes a gran distancia se torna más importante que nunca."
 # Industrial branch
 CHI_promote_the_national_currency: "Promover la moneda nacional"
 CHI_promote_the_national_currency_desc: "El reemplazo del patrón plata que llevamos a cabo al introducir una nueva divisa nacional ha dado buenos resultados en un principio, y ahora no dependemos tanto de la coyuntura mundial. Aunque la nueva divisa está más difundida por ahora en grandes ciudades, haremos un esfuerzo conjunto para que acabe calando también en regiones rurales."
 CHI_institute_a_national_registry_of_property: "Instaurar un registro nacional de la propiedad"
 CHI_institute_a_national_registry_of_property_desc: "La burocracia es la base misma del Estado, y sin la información necesaria, su eficiencia se resiente. A partir de esa ineficiencia medran, además, quienes tienen la desfachatez de aprovecharse del sistema y enriquecerse en detrimento del resto de la nación."
 CHI_the_three_year_plan: "El plan trienal"
 CHI_the_three_year_plan_desc: "Desbordados por las circunstancias, no hemos sido capaces de coordinar nuestra labor de cara a metas concretas, y a nuestra nación le ha faltado un liderazgo sólido. Mediante un esfuerzo común, en los años venideros encauzaremos nuestras energías para el beneficio de todos, esperando que ninguna traba entorpezca esta noble iniciativa."
 CHI_the_three_year_plan_tt: "§RSe eliminará al entrar en guerra.§!"
 CHI_extend_compulsory_education: "Ampliar la enseñanza obligatoria"
 CHI_extend_compulsory_education_desc: "Un pueblo leído es el motor que impulsa el desarrollo nacional. Por desgracia, nuestras iniciativas en el ámbito de la educación dejan que desear, y estaban destinadas mayormente a zonas urbanas. La consecuencia de esto es una población rural desatendida que no echará de menos al Estado si son otros quienes aferran el poder."
 CHI_extend_compulsory_education_tt: "Cada §Y[?CHI_improving_neglected_countryside_mission_time]§! días, §Y$CHI_neglected_countryside$§! irá §Gmejorando§! hasta que se eliminen los modificadores negativos."
 CHI_initiate_the_gung_ho_movement: "Iniciar el movimiento del Gung Ho"
 CHI_initiate_the_gung_ho_movement_desc: "La presente crisis ha puesto de relieve lo precario de nuestra situación en lo que respecta a material y medios de producción. No nos falta, en cambio, gente dispuesta a trabajar en virtud de un sistema bien organizado. Se nos ha planteado un plan consistente en fundar pequeñas cooperativas que se distribuirían por todo el territorio nacional."
 CHI_expand_the_bureaucracy: "Ampliar la burocracia"
 CHI_expand_the_bureaucracy_desc: "Nuestro país es extenso, y para administrarlo se necesita mucho esfuerzo y muchas manos. Ahora que contamos con una base educativa mayor, podemos destinar más personal al aparato estatal y reforzar nuestro control de las zonas más remotas del país."
 CHI_send_the_urban_students_to_the_countryside: "Mandar a los estudiantes de la ciudad al campo"
 CHI_send_the_urban_students_to_the_countryside_desc: "Aunque nuestras medidas en materia de educación han dado frutos, la diferencia entre las ciudades y el campo es aún sustancial. Ha llegado el momento de acometer la problemática de manera más tajante y transmitir en las escuelas rurales los conocimientos de nuestros egresados en estudios superiores."
 CHI_find_foreign_financiers: "Buscar expertos en finanzas extranjeros"
 CHI_find_foreign_financiers_desc: "El potencial de nuestra economía se nos antoja ilimitado; sin embargo, es tal su precariedad actual, que tardaremos tiempo en ver fruto alguno sin ayuda. Un atajo para impulsar ese desarrollo económico que buscamos podría ser una inyección de capital externo en el país mediante colaboración internacional. Haríamos bien en buscar más allá de nuestras fronteras individuos capaces de vislumbrar la infinitud de posibilidades que ofrece la nación china."
 CHI_find_foreign_financiers_tt: "Gana: §Y+1500 $CIC_BANK_HEADER$§! por cada potencia (excepto Japón) que tenga al menos §G70§! de opinión de [ROOT.GetName].\n\n"
 CHI_naval_separate_defense_plan: "Plan de defensa naval separada"
 CHI_naval_separate_defense_plan_desc: "Chen Shaokuan ha propuesto lo que llama \"plan de defensa naval separada\", que aspira a construir al menos doce portaaviones en los próximos 30 años. Si queremos asegurar nuestros mares, deberíamos aceptar su idea y empezar a producir una flota de portaaviones con la máxima urgencia."
 CHI_fund_the_plan_domestically: "Financiar el plan internamente"
 CHI_fund_the_plan_domestically_desc: "Algo sacamos en claro del siglo pasado, y es que confiar en el capital extranjero entraña graves riesgos. Si aspiramos a desarrollar el sector industrial de nuestra nación, confiar en extranjeros en lugar de en nuestros bancos e inversores sería un grave error y una apuesta de lo más azarosa. Más nos valdría en su lugar buscar fuentes de inversión nacionales que no nos aboquen a la dependencia."
 CHI_finance_cooperatives: "Financiar cooperativas"
 CHI_finance_cooperatives_desc: "Las cooperativas rebosan vitalidad e inventiva, pero carecen del capital que necesitan. Si bien es cierto que no nos sobran los medios económicos, las necesidades de las cooperativas son tan modestas, que podemos brindarles nosotros mismos la financiación y proceder con el siguiente paso."
 CHI_introduce_income_tax: "Introducir el impuesto sobre la renta"
 CHI_introduce_income_tax_desc: "Nuestro Estado se financia por medios arcaicos que de poco sirven en este mundo moderno. Si bien hemos tratado por distintos medios de instaurar un impuesto sobre la renta a lo largo de estos últimos cincuenta años, esta vez contamos con un gobierno vigoroso al que no le falta entereza para hacer efectivo dicho gravamen."
 CHI_redistribute_land: "Redistribuir las tierras"
 CHI_redistribute_land_desc: "Gran parte de los campesinos de este país trabajan al servicio de terratenientes que se enriquecen a costa del esfuerzo de los labriegos. Esta injusticia es intolerable, pues atenta contra la productividad de nuestro país, incapaz de avanzar cuanto debería."
 CHI_expand_academica_sinica: "Ampliar la Academia Sínica"
 CHI_expand_academica_sinica_desc: "Gran parte de la población goza ya de una base formativa apta; ha llegado el momento de trabajar en la educación superior. Para quienes hagan gala de capacidades elevadas, desarrollaremos las estructuras que ya existen en el seno de la Academia Sínica, nuestra institución científica preponderante."
 CHI_expand_the_chinese_academy_of_sciences: "Fundar la Academia China de Ciencias"
 CHI_expand_the_chinese_academy_of_sciences_desc: "La Academia Sínica ha puesto en marcha una iniciativa que reunirá las mentes más brillantes de la nación en lo que será una academia nacional para las ciencias naturales y el referente último para la ciencia y la tecnología."
 CHI_expand_national_sun_yat_sen_university: "La Universidad Nacional Sun-Yat-sen"
 CHI_expand_national_sun_yat_sen_university_desc: "Ahora que la industria tiene capacidad para apoyar económicamente la educación superior de nuestra población, ha llegado la hora de que el pueblo chino estudie intensamente, indague con precisión, reflexione con cuidado, discrimine claramente y practique con esmero. Estos principios, expuestos por el doctor Sun-Yat-sen, son imprescindibles para convertir nuestra nación en una figura líder en investigación y desarrollo."
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$ es del [?CHI_neglected_countryside_academia_sinica_trigger|R%] o superior."
 CHI_expand_the_cooperatives: "Ampliar las cooperativas"
 CHI_expand_the_cooperatives_desc: "Las cooperativas nos han sorprendido con su eficacia, pero se trata aún de organizaciones de tamaño muy modesto. Si les dejamos hacer uso de nuestra red de comunicaciones, podrán crecer y multiplicarse más aún."
 CHI_administer_cooperatives: "Administrar las cooperativas"
 CHI_administer_cooperatives_desc: "Por su idiosincrasia, las cooperativas crecen y se expanden con rapidez, pero tienden a operar de manera segregada unas de otras. Una oficina nacional podría encargarse de coordinar y amparar las redes de cooperativas a lo largo y ancho de [ROOT.GetName]."
 CHI_monopolise_resource_extraction: "Monopolizar la extracción de recursos"
 CHI_monopolise_resource_extraction_desc: "Hemos podido observar en otros países el poder de planificación económica que deriva de una organización centralizada. Especialmente, a la hora de evitar que la circulación de recursos no se interrumpa o quede supeditada a intereses privados si llegara a caer en manos de tecnócratas o, en nuestro caso, de la Comisión Nacional de Recursos."
 CHI_invite_foreign_experts: "Invitar a expertos extranjeros"
 CHI_invite_foreign_experts_desc: "Este último siglo ha puesto en evidencia lo rezagado que está nuestro país con respecto a Occidente en materia de conocimientos técnicos. Si esa desigualdad nos perjudicaba hasta la fecha, hoy nos brinda la posibilidad de aprender de ellos y desarrollar nuestra economía a pasos agigantados."
 CHI_print_money_for_the_army: "Imprimir dinero para el ejército"
 CHI_print_money_for_the_army_desc: "Un ejército nunca es gratis, y quien desea tropas en abundancia debe estar dispuesto a costeárselas. Sin embargo, existen diversas maneras de pagar, y podríamos ordenar que se imprima más dinero que se destinaría exclusivamente a este fin."
 CHI_maintain_adequate_currency_reserves: "Mantener reservas monetarias adecuadas"
 CHI_maintain_adequate_currency_reserves_desc: "El gasto desaforado bien puede poner en jaque a un sistema íntegro, como ha quedado patente en reiteradas ocasiones a lo largo de la historia. Si pretendemos fomentar un crecimiento controlado, qué menos que predicar con el ejemplo y conservar siempre una reserva monetaria estable."
 CHI_maintain_adequate_currency_reserves_tt: "Cada §Y[?CHI_improving_inefficient_economy_mission_time]§! días, §Y$CHI_inefficient_economy$§! irá mejorando hasta que se eliminen los modificadores negativos."
 CHI_develop_the_chemical_industry: "Desarrollar la industria química"
 CHI_develop_the_chemical_industry_desc: "Uno de los logros más sonados de la civilización moderna es el haber vencido a la naturaleza por medio de la química, cuyo poder para transformar la sociedad se hace patente en todos los sectores, desde la agricultura hasta la producción de bienes. En nuestro país, por desgracia, la química es una disciplina apenas incipiente; huelga insistir en la importancia de los avances en la materia si aspiramos a desarrollar nuestra industria."
 CHI_grow_the_coal_industry: "Expandir la industria del carbón"
 CHI_grow_the_coal_industry_desc: "De carbón se alimentan nuestras fábricas, trenes y altos hornos. Si es el avance nacional y el desarrollo económico lo que ansiamos, no podemos dejar de innovar en materia energética. La Comisión Nacional de Recursos ha identificado varias fuentes de energía que haríamos bien en explotar."
 CHI_grow_the_coal_industry_tt1: "Obtén más §Ycarbón§! en nuestros estados esenciales y en los estados de los caudillos aliados."
 CHI_grow_the_coal_industry_tt2: "Desbloquea decisiones de prospección de §Ycarbón§! en los estados de los caudillos aliados."
 CHI_tungsten_and_antimony_extraction: "Extracción de tungsteno y antimonio"
 CHI_tungsten_and_antimony_extraction_desc: "Los metales estratégicos dan pie a victorias estratégicas, y nuestro país cuenta con abundantes yacimientos, yacimientos que podrían aportar una gran riqueza si adquirimos los medios para extraer los minerales."
 CHI_central_steel_and_machine_works: "Fábrica central de acero y maquinaria"
 CHI_central_steel_and_machine_works_desc: "El acero es indispensable para nuestra industria, y aún hoy adolecemos de una producción insuficiente, a pesar de tener el recurso a disposición. La solución es sencilla: tan solo debemos poner en marcha el plan de la Comisión Nacional de Recursos."
 CHI_empower_those_that_have_lost: "Dar poder a quienes han perdido"
 CHI_empower_those_that_have_lost_desc: "Son muchos los miembros de nuestra nación que a causa de la guerra sufrieron grandes pérdidas, como empleos u hogares. No aparentarán quizá el arrojo característico del soldado, pero si se les confieren los medios necesarios, serán el maremoto que arrastre al invasor fuera de nuestras tierras."
 CHI_found_a_modern_fertiliser_plant: "Fundar una planta de fertilizantes moderna"
 CHI_found_a_modern_fertiliser_plant_desc: "A fin de alimentar a esta gran nación, es necesario racionalizar nuestra agricultura, empezando por la producción de fertilizantes. Construyamos una fábrica destinada a su producción y a otros fines."
 CHI_import_fertilisers: "Importar fertilizantes"
 CHI_import_fertilisers_desc: "Si bien es cierto que una producción nacional nos volverá independientes, es innecesario imitar a otros. Si encargamos en el extranjero lo que se nos pueda suministrar fácilmente, dispondremos de más recursos para trabajar esos puntos fuertes que nos distinguen."
 CHI_construct_the_banqiao_dam: "Construir la presa de Banqiao"
 CHI_construct_the_banqiao_dam_desc: "Los grandes ríos son un rasgo definitorio del territorio nacional, y de su control ha dependido históricamente el desarrollo de esta nuestra civilización. ¡El día de mañana, serán esos mismos ríos los que impulsen el crecimiento y esplendor de este gran país!"
