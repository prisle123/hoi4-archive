 PRC_unlock_complete_infiltration_tt: "Desbloquea las decisiones de §Y$PRC_infiltration_sea_cat$ de nivel 3§!:"
 PRC_neighboring_SOV_tt: "§Y[ROOT.GetName]§! debe tener una conexión fronteriza directa o indirecta con §Y[SOV.GetName]§! por medio de §Ymiembros de la facción§!."
 PRC_request_territory_tt: "Solicita que se transfieran §Ya nuestra custodia estados esenciales§! si §Yno son propiedad§! de su controlador actual o si su propietario tiene ideología §Y[ROOT.GetRulingIdeology]§!.\nEfecto actual:"
