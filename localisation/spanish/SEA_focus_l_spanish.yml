 JAP_sea_purge_the_kodoha_faction: "Purgar Kodoha"
 JAP_sea_purge_the_kodoha_faction_desc: "El Kōdōha ha desperdiciado su oportunidad de hacerse con el poder, y van a pagar cara su negligencia. Por conspirar contra su majestad imperial, despojaremos a todos ellos de sus rangos y los juzgaremos por alta traición. ¡Al fin ha llegado la hora de que la Tōseiha tome las riendas del ejército imperial!"
 JAP_sea_purge_the_kodoha_faction_tt: "Se retirará del servicio activo a §YSadao Araki§! y §YShigeru Honjō§!"
 JAP_east_asian_cooperative_society: "Sociedad Cooperativa de Asia Oriental"
 JAP_east_asian_cooperative_society_desc: "La Sociedad Cooperativa de Asia Oriental es un nuevo planteamiento teórico que aboga por erigir en Asia Oriental una sociedad cooperativa que trascienda los confines de la etnia y las naciones. Deberíamos desarrollar esta idea a fin de consolidarnos como guardianes del Pacífico y líderes de los pueblos de Asia Oriental."
 JAP_east_asian_cooperative_society_tt: "Desbloquea decisiones para trabar amistad con §Ynaciones asiáticas§! e invertir en sus recursos naturales"
 JAP_imperial_headquarters_liasion_conference: "Conferencia de relaciones imperiales"
 JAP_imperial_headquarters_liasion_conference_desc: "Ahora que el Cuartel General Imperial vuelve a existir por vez primera desde la guerra entre Rusia y Japón, qué mejor momento que el presente para reunir en una conferencia a las diversas facciones, con ánimo de fomentar la cooperación y el intercambio de información entre el ejército y el gobierno."
 JAP_promulgate_the_military_ministers_system: "Sistema de agregado de ministros militares"
 JAP_promulgate_the_military_ministers_system_desc: "La estabilidad ha brillado por su ausencia desde el intento de golpe de estado que perpetró la facción Kōdōha, una herida que aún sigue fresca. Se incrementa el descontento hacia el gobierno por parte del ejército, y es necesario paliarlo de alguna manera. A tal fin, Kōki Hirota se ha comprometido a que el cargo de ministro de Guerra pueda desempeñarlo únicamente un oficial en servicio activo, como ya ha sido el caso en diversos momentos de nuestra historia."
 JAP_promulgate_the_military_ministers_system_tt: "Este movimiento es §Rimpopular§! entre los miembros del §Ygobierno civil§! y a la larga provocará fricción entre las facciones"
 JAP_reprimand_hamada_kunimatsu: "Reprender a Hamada Kunimatsu"
 JAP_reprimand_hamada_kunimatsu_desc: "Hamada Kunimatsu se ha pasado de la raya en sus críticas al ejército ante la cámara de la Dieta Nacional. A fin de evitar que el ejército anule por completo en el plano político al gobierno civil, debemos reprenderlo sin medias tintas y demostrar que aún nos quedan fuerzas para rato."
 JAP_the_harakiri_debate: "El debate del harakiri"
 JAP_the_harakiri_debate_desc: "A raíz de la deleznable insolencia hacia el ejército que demostró Hamada Kunimatsu, Hisaichi Terauchi ha exigido la dimisión del gabinete y el nombramiento de un nuevo primer ministro, si es que al actual le queda un ápice de honor siquiera. Mediante maniobras sibilinas, podemos investir a Senjūrō Hayashi como títere del ejército."
 JAP_konoes_first_cabinet: "Primer gabinete de Konoe"
 JAP_konoes_first_cabinet_desc: "Lo estipulado es que Senjūrō Hayashi tan solo ejerza de primer ministro temporalmente, hasta que concluya la transición a una nueva administración. El príncipe Fumimaro Konoe, apolítico y pupilo del genrō Saionji Kinmochi, es el candidato perfecto para estabilizar el desbarajuste político y unificar el espíritu nacional. Ha llegado la hora de que componga su gabinete propio, y será el mismísimo Saionji quien lo proponga al emperador Hirohito."
 JAP_new_order_in_east_asia: "Un nuevo orden en Asia Oriental"
 JAP_new_order_in_east_asia_desc: "Tras las últimas declaraciones de [ROOT.GetLeader], ha quedado de manifiesto que pretende implantar en Asia Oriental un nuevo orden con seis objetivos de cabecera: una estabilidad duradera en la región, fraternidad con nuestros vecinos y justicia internacional, un frente conjunto de defensa contra el comunismo, la creación de una nueva cultura, cohesión y cooperación económica y, por último, la paz mundial."
 JAP_new_order_in_east_asia_faction: "Nuevo orden en Asia Oriental"
 JAP_new_order_in_east_asia_tt: "Adoptar el enfoque $JAP_sea_greater_east_asian_co_properity_sphere$ transformará esta facción."
 JAP_reiterate_the_three_principles_of_hirota: "Reiterar los tres principios de Hirota"
 JAP_reiterate_the_three_principles_of_hirota_desc: "Apoyándose en una gestión meticulosa por parte del gobierno, Hirota logró investir en el cargo de primer ministro a su sucesor, Kazushige Ugaki. El siguiente paso es ratificar las tres iniciativas de Hirota: la fundación de un bloque conformado por Japón, China y Manchukuo; la organización de un frente común sino-japonés que se oponga al avance del comunismo, y la supresión de toda actividad antijaponesa en territorio chino."
 JAP_formalize_japan_china_manchukuo_alliance: "Alianza japonesa-china-manchú"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "Ahora que el gobierno de [CHI.GetLeader] ha aceptado nuestras exigencias de represaliar toda corriente comunista y antijaponesa, es probable que deseen formar una alianza con nosotros, aunque sea de carácter temporal, con el fin de acabar con el caciquismo y el comunismo, dos tumores muy arraigados en el seno de Asia Oriental que prometen la muerte inevitable de toda Asia."
 JAP_sino_japanese_pact: "Pacto anticomunista sino-japonés"
 JAP_sea_national_spiritual_mobliization_movement: "Iniciativa de Movilización Espiritual Nacional"
 JAP_sea_national_spiritual_mobliization_movement_desc: "\"¡El lujo es nuestro enemigo!\". Al elevar la austeridad, la higiene y el ahínco a la categoría de virtudes nacionales, el esfuerzo bélico cuenta con más manos, y la voluntad del divino emperador se trasmite debidamente a todos nuestros súbditos."
 JAP_hokushin_ron: "Hokushin-ron"
 JAP_hokushin_ron_desc: "La facción de nuestro ejército que se hace llamar \"Grupo de Ataque Norte\" propugna la expansión territorial a Siberia y Mongolia con el fin de adquirir los recursos naturales y el valor económico que necesitamos para avanzar en nuestras ambiciones imperiales. Debemos respaldar su iniciativa e ir preparando nuestras fuerzas para llevar esa doctrina a la práctica si se diera el momento oportuno."
 JAP_strike_north_doctrine: "Doctrina de Ataque Norte"
 JAP_strenghten_manchukuo_imperial_army: "Fortalecer el ejército imperial manchú"
 JAP_strenghten_manchukuo_imperial_army_desc: "El ejército imperial de Manchukuo constituye nuestra vanguardia contra las fuerzas de [SOV.GetNameDef], y son sus soldados quienes defenderán la frontera si llega a estallar la guerra. Debemos contribuir a engrosar sus fuerzas, con la esperanza de que sean capaces en un futuro de hacer frente al titánico ejército [SOV.GetAdjective]."
 JAP_strenghten_manchukuo_imperial_airforce: "Fortalecer las fuerzas aéreas imperiales manchúes"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "La fundación de las fuerzas aéreas imperiales de Manchukuo es reciente, y sus oficiales tienen mucho que aprender. Sería oportuno enviar a oficiales que los instruyan, así como procurarles cazas Nakajima Tipo 91 y bombarderos ligeros Kawasaki Tipo 88 que engrosen sus fuerzas."
 JAP_ensure_temporary_peace_with_china: "Asegurar una paz temporal con China"
 JAP_ensure_temporary_peace_with_china_desc: "A fin de dirigir toda nuestra atención hacia [SOV.GetNameDef], hemos de tomar medidas cautelares para que los pérfidos dignatarios que conforman la administración [CHI.GetAdjective] no nos traicionen aprovechando que nuestras fuerzas están combatiendo en otros territorios. Debemos cerciorarnos asimismo de que el Ejército de Kwantung no se extralimite mientras tanto, pues tal vez nos sumiría en una guerra imposible de ganar."
 trautmann_agreement_opm: "El acuerdo de Trautmann"
 JAP_a_mongol_volunteer_army: "Reformar el ejército mongol de independencia" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "En el seno del ejército manchú existe un ejército mongol de independencia, integrado por mongoles y bandidos a las órdenes de asesores [ROOT.GetAdjective]. Sería aconsejable fundar un ejército semejante que responda completamente a nuestro control, con el objetivo a largo plazo de enviar dichas tropas a [MON.GetNameDef] para liberar su patria de los grilletes enemigos."
 JAP_a_mongol_volunteer_army_tt: "Si somos aliados de §Y[MAN.GetName]§! o §Y[MEN.GetName]§!, también adquirirán este espíritu"
 JAP_a_mongol_volunteer_army_1_tt: "Desbloquea decisiones para §Ydesestabilizar Mongolia§! con el fin de ganarnos su simpatía y dar un golpe de Estado contra el gobierno."
 JAP_utilize_ainu_expertise: "Utilizar la experiencia de los ainus"
 JAP_utilize_ainu_expertise_desc: "Los ainus, grupo étnico originario del norte de Japón, son expertos en desenvolverse por la nieve y los escarpados terrenos de Hokkaido. Podríamos quizá tomar nota de sus técnicas a fin de agilizar nuestra invasión de Siberia."
 JAP_kantokuen: "Kantokuen"
 JAP_kantokuen_desc: "Con ánimo de sacar rédito de la coyuntura mundial, el Ejército de Kwantung ha ido preparando maniobras especiales previas a la invasión y ocupación del Extremo Oriente ruso. A fin de acelerar el ataque, haríamos bien en destinar recursos a esos últimos preparativos finales antes de pasar a la acción."
 JAP_a_green_persimmon: "El caqui aún está verde"
 JAP_a_green_persimmon_desc: "Nuestras fuerzas no están preparadas del todo aún para entrar en guerra con [SOV.GetNameDef], y el enemigo no está lo bastante centrado en occidente. No obstante, debemos atacar ahora, o tal vez perdamos la ocasión para siempre..."
 JAP_the_persimmon_has_ripened: "El caqui está maduro"
 JAP_the_persimmon_has_ripened_desc: "Los frutos de la victoria maduran con rapidez y nuestro ejército está plenamente preparado para intervenir y capturar Siberia de manos del imperio [SOV.GetAdjective], que empieza ya a desmoronarse. Será rápida la guerra, y nuestras victorias, gloriosas. ¡Tennô Heika Banzai!"
 JAP_peace_out_soviets_dec_tt: "Desbloquea una decisión para firmar con §Y[SOV.GetNameDef]§! una §Ypaz independiente§! a fin de que nos cedan §YSiberia§! si controlamos el territorio"
 JAG_neutality_pact_focus_days_tt: "Días actuales: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "Ha completado el enfoque §Y$JAP_soviet_japanese_neutrality_pact$§!"
 JAP_chinese_japanese_neutrality_pact_flag: "Ha completado el enfoque §Y$JAP_ensure_temporary_peace_with_china$§!"
 JAG_chinese_neutality_pact_focus_days_tt: "Días actuales: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"
 JAP_hokushin_ron_started_flag: "Ha completado el enfoque §Y$JAP_hokushin_ron$§!"
 JAG_hokushin_ron_focus_days_tt: "Días actuales: [?JAP_hokushin_ron_started_flag:days|Y0]"
 JAP_nanshin_ron_started_flag: "Ha completado el enfoque §Y$JAP_nanshin_ron$§!"
 JAG_nanshin_ron_focus_days_tt: "Días actuales: [?JAP_nanshin_ron_started_flag:days|Y0]"
 JAP_sea_establish_the_northern_resource_area: "Establecer el Área de Recursos del Norte"
 JAP_sea_establish_the_northern_resource_area_desc: "Ahora que ha triunfado nuestra ocupación del norte, urge explotar el rico yermo siberiano para nutrir el crecimiento de nuestra maquinaria bélica. Así pues, debemos fundar minas y ciudades planificadas en emplazamientos vitales que nos permitan extraer cuanto nos sea posible."
 JAP_nanshin_ron: "Nanshin-ron"
 JAP_nanshin_ron_desc: "A pesar de ser regiones ricas, China y Siberia no poseen todos los recursos que necesitamos. Sin embargo, un poco más al sur se encuentran Filipinas, las Indias Orientales Neerlandesas y las colonias británicas de Malasia y Borneo. Debemos arrebatarles estos territorios a los imperialistas europeos si queremos ser completamente autosuficientes."
 JAP_unlocks_pearl_harbor_raid: "Desbloquea §Yasalto§!:\nAtaque a Pearl Harbour en §Y[USA.GetNameWithFlag]§!"
 JAP_soviet_japanese_neutrality_pact: "Pacto de neutralidad soviético-japonés"
 JAP_soviet_japanese_neutrality_pact_desc: "Necesitamos asegurar nuestra frontera septentrional si queremos atacar el sur libremente. Entablaremos negociaciones con [SOV.GetNameDef] de inmediato para garantizar su neutralidad, además de negociar más derechos sobre recursos para el norte de Sajalín."
 JAP_soviet_japanese_neutrality_pact_tt: "Si el Gobierno §Y[SOV.GetAdjective]§! acepta el pacto, más industrialistas [ROOT.GetAdjective] pensarán que conviene invertir en nuestras concesiones en §Y[655.GetName]§!."
 JAP_unsinkable_aircraft_carriers: "Portaaviones insumergibles"
 JAP_unsinkable_aircraft_carriers_desc: "Los territorios de los mares del Sur son bases ideales para nuestras aeronaves en la lucha por el Pacífico. Debemos reforzar estas islas y fortificar estos emplazamientos para poder defenderlas, no sea que se hundan como portaaviones convencionales."
 JAP_isolate_oceania: "Aislar Oceanía"
 JAP_isolate_oceania_desc: "Nuestro alto mando ha considerado inviable desembarcar y ocupar [AST.GetNameDef] y [NZL.GetNameDef] y ha propuesto una mejor solución al problema de estas naciones hostiles. Deberíamos ocupar las islas menos defendidas que rodean a estos estados y aislarlos de sus aliados para ir quitándoles poco a poco la voluntad de luchar contra nosotros."
 JAP_battle_for_australia: "La batalla por Australia"
 JAP_battle_for_australia_desc: "Ahora que hemos aislado [AST.GetNameDef], es hora de empezar a luchar por los cielos del continente. Si logramos controlar su espacio aéreo, quizá no sea tan descabellado ocupar Oceanía después de todo."
 JAP_operation_take_australia: "Operación AN" # Australia-New Zealand
 JAP_operation_take_australia_desc: "Por fin ha llegado el momento. El alto mando ha autorizado el desembarco en Australia, con el nombre en clave de Operación AN. ¡Acabaremos con nuestros enemigos y tomaremos el control de la parte más vulnerable de Asia!"
 JAP_sea_exploit_southern_resource_area: "Explotar el Área de Recursos del Sur"
 JAP_sea_exploit_southern_resource_area_desc: "Ahora que hemos sometido al sur, debemos expandir la explotación de los abundantes recursos del sudeste asiático y de las Indias Orientales para nutrir a nuestras fuerzas en la guerra."
 JAP_demand_tonkinese_bases: "Exigir bases tonkinesas"
 JAP_demand_tonkinese_bases_desc: "La región de Tonkín no solo es rica en recursos, sino también un trampolín vital para nuestra expansión hacia el sur. Al estar en la frontera con China, también podría servir como una importante base de operaciones para que nuestra fuerza aérea ataque Cantón."
 JAP_demand_tonkinese_bases_tt: "Francia tiene §YTonkín§!"
 JAP_demand_tonkinese_bases_2_tt: "Francia no tiene §YTonkín§!"
 JAP_occupy_indochina: "Ocupar Indochina"
 JAP_occupy_indochina_desc: "El pueblo de Indochina se encuentra actualmente oprimido por regímenes colonialistas e imperialistas que se preocupan muy poco por su bienestar. Debemos intervenir y tomar el control de esta región para proteger a su gente y, ya que estamos, obtener el control de los recursos naturales de la zona."
 JAP_occupy_indochina_tt: "Francia no tiene §YIndochina§!"
 JAP_occupy_siam: "Ocupar Siam"
 JAP_occupy_siam_desc: "Siam, si bien es un posible aliado para nosotros, puede ser una debilidad que nuestros oponentes seguramente explotarán. Por lo tanto, deberíamos intervenir y ocuparlo directamente, para que nunca tengan oportunidad de conspirar con nuestros enemigos."
 JAP_sea_pressure_siam: "Presionar a Siam"
 JAP_sea_pressure_siam_desc: "Siam se encuentra en una ubicación ideal para ayudarnos en nuestra próxima guerra con las potencias occidentales. Si se ponen de nuestra parte, facilitaremos la inevitable invasión de Malasia y, por ende, de las Indias Orientales. Por eso debemos dejarles clarísimo que, si no están con nosotros, están en nuestra contra."
 JAP_strike_the_southern_road: "Ataque a la carretera del sur"
 JAP_strike_the_southern_road_desc: "Ha llegado la hora de poner nuestro plan en marcha. Atacaremos el sur y tomaremos los abundantes recursos de las colonias occidentales por nuestra cuenta. Con este ataque rápido y decisivo, deberíamos poder reducir la capacidad de luchar del enemigo incluso antes de empezar. ¡Tennōheika Banzai!"
 JAP_occupy_east_timor: "Ocupar Timor Oriental"
 JAP_occupy_east_timor_desc: "Los timorenses, aunque actualmente no participan en nuestra guerra, necesitan estar bajo nuestra protección por el bien del futuro de Asia. Nuestras tropas están listas en las islas y estamos preparados para actuar con rapidez sin declarar la guerra, con la esperanza de que esta acción pase desapercibida."
 JAP_occupy_east_timor_tt: "§R¡Esto puede provocar una guerra con el país propietario de [721.GetName]!§!"
 JAP_revisit_the_thirteen_demands: "Reflotar las Veintiuna exigencias" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "Durante la Gran Guerra, nuestro Gobierno presentó una serie de exigencias a la República de China para obtener el control de sus ferrocarriles y otros asuntos. Aunque inicialmente se incluyeron, se rechazaron aspectos como la participación decisiva en sus finanzas, la policía y los asuntos gubernamentales, y finalmente se firmó con solo trece demandas restantes. Debemos retomar estas ideas y consolidarnos como gobernantes de Asia Oriental."
 JAP_invest_in_senbu: "Invertir en senbu"
 JAP_invest_in_senbu_desc: "Nuestras organizaciones senbu, que a menudo adoptan la forma de escuelas, equipos médicos y centros de distribución de alimentos, constituyen un tipo de operaciones de guerra psicológica destinadas a pacificar a las poblaciones locales en los territorios ocupados. Hasta ahora han demostrado su eficacia en la pacificación de Manchuria, y quizás deberíamos ampliar sus operaciones para incluir al resto de China."
 JAP_unlock_senbu_occupation_law_tt: "Desbloquea ley de ocupación en estados §Yde China§!:\n"
 JAP_establish_mongol_military_government: "Fundar el Gobierno Militar Mongol"
 JAP_establish_mongol_military_government_desc: "El príncipe De, descendiente del gran Gengis Kan, ocupa una posición importante en el Consejo Pailingmiao, el liderazgo títere del Kuomintang en Mongolia Interior. Desea restaurar la antigua gloria de los mongoles y estaría más que dispuesto a aliarse con nosotros para formar un Gobierno Militar Mongol, si prometemos cumplir sus ambiciones."
 JAP_launch_the_suiyuan_campaign: "Lanzar la campaña de Suiyuan"
 JAP_launch_the_suiyuan_campaign_desc: "El Ejército de Mongolia Interior y el Gran Ejército Virtuoso de Han están listos para iniciar una operación en los territorios del caudillo [SHX.GetLeader], siempre que cuenten con nuestro apoyo aéreo y la supervisión de oficiales japoneses. Quizás podamos asegurar más territorio de Mongolia Interior sin provocar una guerra a gran escala en China."
 JAP_launch_the_suiyuan_campaign_tt: "Con nuestro apoyo, el §YEjército de Mongolia Interior§! y el §YGran Ejército Virtuoso de Han§! lanzarán una ofensiva para arrebatar §Y[621.GetName]§! a las fuerzas del Kuomintang, pero tendrán un pequeño margen antes de que sea necesario suspender la operación."
 JAP_reorganize_the_united_autonomous_government: "El Gobierno Autónomo Unido"
 JAP_reorganize_the_united_autonomous_government_desc: "Actualmente, el Gobierno Militar Mongol cuenta con una organización política rudimentaria y no podrá mantenerse unido por mucho tiempo sin nuestra intervención. Debemos reorganizarlo en el Gobierno Autónomo Unido Mongol para que pueda consolidarse como una nación soberana."
 JAP_mengjiang_united_autonomous_government: "Gobierno Autónomo de Mengkiang"
 JAP_mengjiang_united_autonomous_government_desc: "Para legitimar la reivindicación del príncipe De sobre toda Mongolia Interior, debemos reorganizar aún más el gobierno del estado en el Gobierno Autónomo Unido de Mengkiang para que pueda unir de una vez por todas al pueblo mongol dentro de las fronteras chinas bajo una sola bandera."
 JAP_mongol_autonomous_state: "El Estado Autónomo Mongol"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap] afirma ser el verdadero gobernante mongol, una idea a la que el príncipe De se opone vehementemente. Deberíamos reorganizar aún más su reino y cambiarle el nombre para que pueda reclamar con mayor legitimidad todas las tierras mongolas."
 JAP_reinforce_the_beijing_garrison: "Reforzar las guarniciones de Hebei Oriental"
 JAP_reinforce_the_beijing_garrison_desc: "El Consejo Autónomo de Hebei Oriental se estableció tras la conquista de la Gran Muralla china, con su Ejército de Hebei Oriental para asegurar la desmilitarización de la zona [CHI.GetAdjective] de la región. Debemos reforzar proactivamente esta unidad y las guarniciones de Kwantung en la zona para que no caigan ante la agresión [CHI.GetAdjective]."
 JAP_reinforce_the_beijing_garrison_tt: "§RPuede llevar a una guerra con [CHI.GetNameDef]§!."
 JAP_develop_the_chinese_resources: "Desarrollar recursos chinos"
 JAP_develop_the_chinese_resources_desc: "Ahora que grandes porciones de territorio chino han quedado bajo nuestro control, debemos desarrollar los ricos recursos chinos para que resulten útiles en la próxima guerra."
 JAP_form_the_jikyoku_iinkai: "Fundar la Jikyoku Iinkai"
 JAP_form_the_jikyoku_iinkai_desc: "Para controlar mejor nuestras importaciones y exportaciones hacia y desde [USA.GetNameDef], así como para intentar convencer al pueblo [USA.GetAdjective] para que se ponga de nuestro lado en lo tocante a [CHI.GetNameDef], deberíamos establecer el Comité Japonés de Comercio e Información."
 japanese_committee_on_trade_and_information_pom: "El Comité Japonés de Comercio e Información"
 JAP_strategic_offensives: "Ofensivas estratégicas"
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap] está resultando ser un hueso muy duro de roer, y nuestro alto mando ha solicitado ofensivas más coordinadas y dirigidas a diferentes puntos de interés. Con los Gekokujō sobre el terreno frustrando nuestros intereses, debemos reducirlos para poder poner en marcha estas operaciones."
 JAP_strategic_offensives_tt: "Desbloquea decisiones para §Ylanzar ofensivas§!, que otorgan bonificaciones temporales en los §Yestados chinos§!"
 JAP_intensify_anti_guerilla_operations: "Intensificar las operaciones contra la guerrilla"
 JAP_intensify_anti_guerilla_operations_desc: "Guerrilleros e infiltrados están entorpeciendo el progreso y el éxito de nuestras campañas militares en China, ya que nos atacan donde más duele. Debemos preparar un ataque coordinado contra estos bandidos y eliminar sus células de nuestros territorios, ¡sea como sea!"
 JAP_intensify_anti_guerilla_operations_tt: "Reduce a la mitad el coste de tomar decisiones de §Y$PRC_root_out_guerilla_fighters$§! y permite reducir temporalmente la resistencia en estados donde se ha erradicado la guerrilla."
 JAP_reorganized_national_government: "El Gobierno Nacional Reorganizado"
 JAP_reorganized_national_government_desc: "Hemos descubierto que los numerosos gobiernos locales establecidos por nuestro ejército, así como la ocupación directa del campo chino, nos están saliendo caros. Debemos unir estos gobiernos y establecer el Gobierno Nacional Reorganizado."
 JAP_reorganized_national_government_tt: "Desbloquea decisiones para §Yconsolidar§! nuestras §Yexplotaciones en China§!"
 JAP_occupy_macau: "Ocupar Macao"
 JAP_occupy_macau_desc: "Sería peligroso dejar la ciudad de Macao fuera de nuestro control si queremos continuar nuestra lucha contra los colonialistas en Occidente. Podría servir como punto de apoyo para aislar a nuestros ejércitos y abastecer al enemigo por aire y mar. Por lo tanto, debemos intervenir y ocuparla de inmediato, antes de que se convierta en un problema."
 JAP_an_expedition_to_tibet: "Una expedición al Tíbet"
 JAP_an_expedition_to_tibet_desc: "Para comprender mejor si podremos convencer al gobierno [TIB.GetAdjective] de que se una a nosotros en el conflicto a gran escala en Asia, deberíamos iniciar una misión de inteligencia para ponernos en contacto con ellos. Sin embargo, debido a sus estrictas normas sobre quién puede entrar, tendremos que enviar a Jinzō Nomoto disfrazado de mongol y acompañado de un monje tibetano."
 JAP_an_expedition_to_tibet_tt: "Desbloquea decisiones para §Yinfluir en el Tíbet§! con el objetivo de convertirlo en un §Ysúbdito japonés§!"
 JAP_ally_the_dragon_king: "Aliarse con el Rey Dragón"
 JAP_ally_the_dragon_king_desc: "El Rey Dragón de Bután gobierna su solitario y aislacionista reino tibetano, pero quizá tenga una visión más amplia. Deberíamos intentar enviar una delegación oficial a Punakha para convencerlo de que se una a nosotros en la liberación de Asia."
 JAP_claim_the_raven_crown: "Reclamar la corona de cuervo"
 JAP_claim_the_raven_crown_desc: "Nuestro emperador celestial está por encima de todos los demás, y quienes no lo vean así deben ser aplastados. Debemos invadir [BHU.GetNameDef] y reclamar su trono."
 JAP_ally_the_gorkhas: "Aliarse con los gurkhas"
 JAP_ally_the_gorkhas_desc: "El rey de Nepal gobierna su reino en la cordillera más alta del mundo, prácticamente aislado del contacto con el extranjero. Quizás entre en razón. Deberíamos intentar enviar una delegación oficial a Katmandú para convencerlo de que se una a nosotros en la liberación de Asia."
 JAP_claim_the_scripech: "Reclamar el shripech"
 JAP_claim_the_scripech_desc: "Nuestro emperador celestial está por encima de todos los demás, y quienes no lo vean así deben ser aplastados. Debemos invadir [NEP.GetNameDef] y reclamar su trono."
 JAP_ally_afghanistan: "Aliarse con los barakzai"
 JAP_ally_afghanistan_desc: "El rey de Afganistán gobierna sobre diversas tribus afganas en una de las regiones montañosas más duras del mundo. Quizás entre en razón. Deberíamos intentar enviar una delegación oficial a Kabul para convencerlo de que se una a nosotros en la liberación de Asia."
 JAP_best_the_graveyard: "Mejor el cementerio"
 JAP_best_the_graveyard_desc: "Nuestro emperador celestial está por encima de todos los demás, y quienes no lo vean así deben ser aplastados. Debemos invadir [AFG.GetNameDef] y reclamar su trono."
 JAP_form_the_central_economic_council: "Formar el Consejo Económico Central"
 JAP_form_the_central_economic_council_desc: "Para resolver la crisis económica a la que se enfrenta nuestro país debido a la inestabilidad política y la guerra, debemos establecer un órgano asesor especial del primer ministro con el objetivo de investigar y deliberar sobre políticas económicas entre el país y los territorios de ultramar y planes básicos para su implementación."
 JAP_expand_the_showa_research_association: "Ampliar la asociación de investigación Shōwa"
 JAP_expand_the_showa_research_association_desc: "La Shōwa Kenkyūkai, un grupo de expertos políticos creado para generar ideas innovadoras para la reforma política mediante la revisión y evaluación de problemas relacionados con la Constitución Meiji, ha estado ampliando sus áreas de interés y formando nuevos subgrupos. Debemos fomentar sus actividades para que puedan desarrollar nuevas tecnologías y formas de dominar Asia."
 JAP_form_the_great_japan_industrial_patriotic_association: "Asociación Patriótica Industrial del Gran Japón"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "Los industriales y sindicatos de nuestro país están divididos y son ineficientes, lo que obstaculiza nuestro desarrollo económico. Debemos unirlos a todos bajo una misma organización, de modo que nuestras industrias puedan operar con la mayor eficiencia posible y promuevan una mayor expansión."
 JAP_sea_guide_the_zaibatsus: "Guiar a los zaibatsu"
 JAP_sea_guide_the_zaibatsus_desc: "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho. Con un poco de sutileza, podemos encauzar sus acciones en nuestro beneficio y reorganizar su liderazgo en grupos que controlemos nosotros."
 JAP_form_cabinet_intelligence_bureau: "Formar la Oficina de Inteligencia del Gabinete"
 JAP_form_cabinet_intelligence_bureau_desc: "El primer ministro [ROOT.GetLeader] ha solicitado personalmente que se cree una organización gubernamental centrada en mejorar la opinión pública projaponesa y garantizar que cada ciudadano contribuya plenamente a la guerra y la defensa de nuestra gran nación. Nobuhumi Ito ha aceptado su solicitud y solo necesita órdenes oficiales para formar la oficina."
 JAP_crackdown_on_foreign_agents: "Reprimir a los agentes extranjeros"
 JAP_crackdown_on_foreign_agents_desc: "La Oficina de Inteligencia del Gabinete ha descubierto a varios individuos sospechosos merodeando. Algunos de ellos tienen ideologías indeseables, y otros son, sin lugar a duda, agentes de potencias extranjeras. Quizás sea hora de que la oficina actúe y lance una campaña para proteger a nuestra nación y a su gente."
 JAP_crackdown_on_foreign_agents_tt: "El §YTokkō§! se volverá más activo a la hora de detener a disidentes y espías en un intento por fortalecer la seguridad y la estabilidad nacionales"
 JAP_found_the_great_japan_press_association: "Fundar la Gran Asociación Periodística Japonesa"
 JAP_found_the_great_japan_press_association_desc: "La Oficina de Inteligencia del Gabinete ha ideado una manera de guiar a nuestra población de forma más eficiente. Al formar la Gran Asociación Periodística Japonesa, podemos tener una sola oficina que controle todos los medios de comunicación del país, censurando eficazmente cualquier información necesaria y distribuyendo propaganda patriótica a quienes la necesiten."
 JAP_empower_the_thought_police: "Dar poder a la policía del pensamiento"
 JAP_empower_the_thought_police_desc: "La Policía Superior Especial existe con el fin de imponer la ley civil, así como para poner coto a grupos políticos e ideologías que entrañan un riesgo para el orden público del Imperio de Japón, realizar contrainteligencia, realizar investigaciones penales nacionales, realizar labores policiales de alto nivel y garantizar la seguridad pública. Debemos fortalecer esta organización para que pueda realizar esta labor con mayor eficiencia."
 JAP_sea_state_general_mobilization_law: "Ley de movilización general del estado"
 JAP_sea_state_general_mobilization_law_desc: "Hemos llegado a la conclusión de que necesitamos preparar la economía nacional para la guerra, para no quedarnos atrás en el desarrollo de armas. Mediante esta nueva ley, podemos lograr el control gubernamental sobre las organizaciones civiles y los sindicatos, la nacionalización de industrias estratégicas, el control de precios y la capacidad de imponer racionamientos cuando sea necesario."
 JAP_sea_state_general_mobilization_law_tt: "Desbloquea la habilidad de tener una §Y$closed_economy$§! a pesar de ser §Yneutral§!"
 JAP_issue_the_ten_commandments_for_marriage: "Diez mandamientos para el matrimonio"
 JAP_issue_the_ten_commandments_for_marriage_desc: "Nuestros funcionarios han ideado el nuevo lema \"Fructificad y multiplicaos\" como parte de su nueva campaña para aumentar la población [ROOT.GetAdjective] debido a nuestra relativamente baja natalidad en comparación con la de muchos de nuestros adversarios. Debemos apoyar esta iniciativa."
 JAP_enact_religious_organizations_law: "Promulgar la Ley sobre Comunidades Religiosas"
 JAP_enact_religious_organizations_law_desc: "Para dirigir la atención de nuestro pueblo hacia lo que es correcto y asegurar su apoyo inquebrantable en la búsqueda del destino [ROOT.GetAdjective], debemos promulgar una ley que dé a la autoridad estatal el control sobre todas las organizaciones religiosas de la nación."
 JAP_new_order_movement: "Movimiento de nuevo orden"
 JAP_new_order_movement_desc: "Debemos formar una organización nacional en asuntos internos siguiendo el modelo de los estados de partido único de Occidente, de modo que podamos movilizar a la nación en la guerra contra las potencias colonialistas y prevenir el comunismo al rechazar la vía capitalista moderna que comenzó con la Restauración Meiji. Este asunto ahora es más urgente que nunca, ya que, si no actuamos pronto, podríamos perder el tren."
 JAP_sea_tripartite_pact: "Proponer el Pacto Tripartito"
 JAP_sea_tripartite_pact_desc: "A medida que nuestros enemigos se unen contra nosotros, la tarea de derrotarlos se convierte en un desafío cada vez mayor. Debemos contactar con otros gobiernos que tengan objetivos afines para poder colaborar con ellos de alguna forma."
 JAP_sea_mil_tech_coop_with_germany: "Cooperación militar con Alemania"
 JAP_sea_mil_tech_coop_with_germany_desc: "Necesitamos mejor tecnología para unir al mundo bajo un mismo techo. Alemania no solo es un socio histórico en el desarrollo tecnológico, sino que también cuenta con amplios avances militares que serían extremadamente útiles para nuestro esfuerzo bélico. Tenemos que conseguir esos diagramas cueste lo que cueste."
 JAP_imperial_rule_assistance_association: "La Asociación de Apoyo al Régimen Imperial"
 JAP_imperial_rule_assistance_association_desc: "Debido a las amenazas, tanto internas como externas, y la división dentro del gobierno civil, debemos establecer el Taisei Yokusankai para marcar el comienzo de un sistema político estatista y parafascista con el objetivo de eliminar el seccionalismo y el faccionalismo de la política y la economía, creando así un estado totalitario de partido único para maximizar la eficiencia de nuestra doctrina de guerra total."
 JAP_form_the_yokusan_sonendan: "Formar el Yokusan Sōnendan"
 JAP_form_the_yokusan_sonendan_desc: "Para proteger la soberanía de nuestra nación, necesitamos más personas dispuestas no solo a luchar por nosotros, sino también a participar en la guardia nacional para ayudar en la defensa civil bajo la dirección de las autoridades locales. Para ello, debemos formar una rama juvenil paramilitar de élite de la Asociación de Apoyo al Régimen Imperial, el Yokusan Sōnendan."
 JAP_integrate_the_great_japan_youth_party: "Integrar el Partido de la Juventud del Gran Japón"
 JAP_integrate_the_great_japan_youth_party_desc: "El Partido de la Juventud del Gran Japón, una organización juvenil nacionalista inspirada en los movimientos juveniles alemanes, aún no está completamente bajo nuestro control y actúa como un partido independiente bajo el mando del coronel Kingorō Hashimoto. Debemos controlarlo y ponerlo bajo el control del Taisei Yokusankai."
 JAP_sea_national_defense_state: "Estado de defensa nacional"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader] ha proclamado el Shintaisei, convirtiendo a Japón en un estado de defensa nacional donde cada hombre, mujer y niño será movilizado para proteger la nación. Bajo la Ley de Movilización Nacional, el Gobierno también ha recibido poder absoluto sobre los bienes de la nación. Gracias a esto, el Imperio perdurará por toda la eternidad."
 JAP_gain_national_defense_state_remove_total_mob_tt: "§RElimina§! §Y$tot_economic_mobilisation$§!. Gana §Y$national_defense_state$§!."
 JAP_formalize_the_tonarigumi: "Formalizar los Tonarigumi"
 JAP_formalize_the_tonarigumi_desc: "Las asociaciones de vecinos han existido informalmente durante bastante tiempo, ayudando en la distribución de bienes racionados, bonos del gobierno, extinción de incendios, salud pública, defensa civil, difusión de propaganda de movilización espiritual, informando al Tokkō sobre disidencia política y vigilando las costas para detectar actividades sospechosas. Deberíamos formalizarlas para poder asignar más fondos a estos grupos."
 JAP_formalize_the_tonarigumi_tt: "Desbloquea decisiones para §Yorganizar los Tonarigumi§! como súbditos"
 JAP_ichioku_isshin: "Ichioku Isshin"
 JAP_ichioku_isshin_desc: "Como dice uno de los lemas del Taisei Yokusankai, el pueblo [ROOT.GetAdjective] es \"cien millones, un solo corazón\". Aunque todos nuestros pueblos son súbditos individuales del emperador, todos se mantienen unidos como una sola entidad, con corazones y mentes unidos."
 JAP_issue_the_senjinkun_military_code: "Emitir el código militar Senjinkun"
 JAP_issue_the_senjinkun_military_code_desc: "El código militar de bolsillo \"Instrucciones para el campo de batalla\" debería entregarse a todos los soldados [ROOT.GetAdjective] para prepararlos para los años de conflicto venideros. Se les deben enseñar las normas militares, la preparación para el combate, el espíritu de equipo, la piedad filial, así como la veneración a los kami sintoístas y a los kokutai. \"¡Nunca vivas para experimentar la vergüenza de un prisionero, el honor antes que la rendición!\"."
 cost_reduced_last_stand_2: "Permite el uso de la habilidad de mando §YÚltimo reducto§! a un coste muy bajo, al mismo tiempo que extiende su duración en §G3§! días\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "Emitir el manifiesto \"Shinmin no Michi\""
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "Nuestro pueblo debe aprender a ser súbdito. Esto se hará mediante un manifiesto ideológico dirigido al pueblo que explique con claridad qué se espera de él como pueblo y como nación. La publicación de dicho manifiesto será responsabilidad del Ministerio de Educación."
 JAP_sea_greater_east_asian_co_properity_sphere: "La Esfera de Coprosperidad de la Gran Asia Oriental"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "Debemos formar una unión en Asia para garantizar la autosuficiencia económica y la cooperación entre los estados miembros, además de resistir la influencia del imperialismo occidental y el comunismo soviético. Sin embargo, esta es, por supuesto, una herramienta de propaganda eficaz para imponer nuestra hegemonía en el continente."
 JAP_CHI_pact_is_active_flag: "La alianza entre China y Japón está en vigor"
 JAP_unlock_east_asia_occupation_law_tt: "Desbloquea ley de ocupación en Estados §Yasiáticos§!:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "Liberar y convertir en títeres a Estados de §YAsia§! y §YOceanía§! es un §G25%§! más barato."
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "Desbloquea decisiones para §Yestablecer regímenes títeres§! por todo el sudeste asiático."
 JAP_expand_japan_manchukuo_economic_bloc: "El bloque económico Japón-Manchukuo"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "Debemos tomar la iniciativa de crear un bloque económico entre nosotros y nuestros súbditos imperiales para reforzar nuestras economías y asegurar suficientes materiales estratégicos, como hierro, carbón, algodón y sal."
 JAP_develop_the_yen_bloc: "Desarrollar el bloque del yen"
 JAP_develop_the_yen_bloc_desc: "Debemos poner más énfasis en los aspectos económicos de la Esfera de Coprosperidad de la Gran Asia Oriental. Las economías de Asia deben estar integradas y todas deben adoptar el yen como su moneda. Esto puede lograrse avanzando en el desarrollo del bloque del yen entre Japón, Manchukuo y China hasta que lo perfeccionemos."
 JAP_develop_the_yen_bloc_tt: "Desbloquea las decisiones para §Yintegrar las economías§! de nuestros §Yaliados asiáticos§!."
 JAP_east_asia_development_board: "La Oficina de Desarrollo del Asia Oriental"
 JAP_east_asia_development_board_desc: "Para coordinar la política en China del gobierno, fundaremos el Kōain, que patrocinará el desarrollo industrial y comercial en China en apoyo del dominio japonés en los territorios ocupados. También podrá servir para conseguir trabajadores para nuestras minas e industrias de guerra."
 JAP_east_asia_development_board_tt: "Desbloquea las decisiones para iniciar §Yproyectos industriales§! en nuestros aliados."
 JAP_ministry_of_greater_east_asia: "El Ministerio de la Gran Asia Oriental"
 JAP_ministry_of_greater_east_asia_desc: "Al fundar el Daitōashō, podremos administrar de manera más eficiente los territorios de ultramar obtenidos en el Pacífico, así como coordinar la creación y desarrollo de la Esfera de Coprosperidad de la Gran Asia Oriental."
 JAP_the_flying_geese: "Los gansos voladores"
 JAP_the_flying_geese_desc: "Solo nosotros podemos guiar el desarrollo tecnológico del sudeste asiático y poner a las naciones asiáticas a la altura de Occidente, como parte de una jerarquía regional donde la producción de bienes de consumo se movería continuamente de los países más avanzados a los menos avanzados. Al igual que los gansos en formación en V, ¡abriremos camino al desarrollo asiático!"
 JAP_greater_east_asia_railroad: "El ferrocarril de la Gran Asia Oriental"
 JAP_greater_east_asia_railroad_desc: "Nuestros mejores ingenieros han ideado un ferrocarril que unirá Japón con Asia continental y Europa e incluirá un túnel o puente que conecte nuestra nación con nuestro territorio coreano. Inspirados en el Ferrocarril del Sur de Manchuria, nuestros trenes bala viajarán de Tokio a Rangún y proseguirán hasta Teherán. ¡Que nuestro imperio dure toda la eternidad!"
 JAP_greater_east_asia_railroad_tt: "Todo Estado controlado por nosotros o nuestros aliados con menos de §Y2 infraestructuras§! obtendrá §G1§! §Yinfraestructura§!."
 JAP_promote_pan_asianism: "Promover el panasianismo"
 JAP_promote_pan_asianism_desc: "El sueño de un Estado asiático unificado está ahora más cerca que nunca, gracias a las hazañas de nuestros valientes soldados y a las iniciativas tomadas bajo la Esfera de Coprosperidad de la Gran Asia Oriental. De una vez por todas, las naciones occidentales verán que Asia no es simplemente una región de la que puedan aprovecharse, sino que puede codearse incluso con los más grandes imperios y sus aspiraciones más descabelladas."
 JAP_promote_pan_asianism_tt: "Desbloquea las decisiones para §Yintegrar§! a nuestros súbditos asiáticos desarrollados con el objetivo de §Yunir Asia§! en un solo Estado."
 JAP_tojos_premiership: "Puesto de primer ministro de Tōjō"
 JAP_tojos_premiership_desc: "Tal y como está la situación, será vital seleccionar a un primer ministro que pueda recabar el apoyo del Ejército Imperial Japonés y actuar como líder marcial, además de civil. Por tanto, el general Hideki Tōjō será elegido para llevar a la nación a la gloria."
 JAP_tojos_premiership_tt: "No es un Estado chino"
 JAP_yamamotos_premiership: "Puesto de primer ministro de Yamamoto"
 JAP_yamamotos_premiership_desc: "Tal y como está la situación, será vital seleccionar a un primer ministro que pueda recabar el apoyo de la Armada Imperial Japonesa y actuar como líder marcial, además de civil. Por tanto, el almirante Isoroku Yamamoto será elegido para llevar a la nación a la gloria."
 JAP_yamamoto_shot_down_flag: "Yamamoto fue abatido y ha muerto"
 JAP_the_crysanthemum_throne: "El Trono del Crisantemo"
 JAP_the_crysanthemum_throne_desc: "Las facciones de nuestro ejército discuten demasiado y no se ponen de acuerdo sobre quién debe ser el próximo primer ministro. Con una situación tan volátil, quizás sea prudente que el Emperador intervenga y tome el control directo de la situación."
 JAP_solidify_tohokai_rule: "Consolidar el gobierno del Tōhōkai"
 JAP_solidify_tohokai_rule_desc: "Con el ascenso de Nakano al cargo de primer ministro, la facción del Tōhōkai se ha convertido en la más importante dentro de la Asociación de Apoyo al Régimen Imperial. Ahora tenemos la oportunidad de consolidar verdaderamente el dominio de la Sociedad del Este y asegurar el papel de Nakano en la política [ROOT.GetAdjective] durante los próximos años."
 JAP_national_defense_brotherhood: "La Hermandad de Defensa Nacional"
 JAP_national_defense_brotherhood_desc: "Con el fin de financiar nuestro esfuerzo bélico, Nobusuke Kishi y Hideki Tōjō ha pensado en crear el Gokoku Doshikai, una organización política que coordine mejor las estrategias financieras y las iniciativas industriales de la nación. Pero esta asociación es bastante controvertida y es posible que la Hermandad de Defensa Nacional se encuentre con problemas."
 JAP_supreme_council_for_direction_of_war: "Consejo Supremo de Guerra"
 JAP_supreme_council_for_direction_of_war_desc: "Nuestro gobierno se ha dado cuenta de que necesitamos celebrar rápidamente una conferencia de enlaces entre el Cuartel General Imperial y el gobierno, ante la urgente necesidad de fortalecer la coordinación entre los asuntos de Estado y el mando. Esto podría conducirnos a la victoria."
 JAP_found_the_boeitai: "Fundar el Boeitai"
 JAP_found_the_boeitai_desc: "Cada vez parece más posible una guerra defensiva en nuestras propias tierras. Debemos crear algún tipo de cuerpo de defensa que se pueda movilizar rápidamente para proteger nuestras islas de origen ante cualquier incursión enemiga. En él se incluirán individuos que normalmente no harían el servicio militar con el sistema de reclutamiento japonés."
 JAP_found_the_boeitai_tt: "Desbloquea la capacidad de reclutar §Ymilicias del cuerpo de combatientes voluntarios§! en el archipiélago."
 JAP_advance_one_hundred_million_fireballs: "¡Cien millones de bolas de fuego avanzando a una!"
 JAP_advance_one_hundred_million_fireballs_desc: "La Asociación de Apoyo al Régimen Imperial ha presentado el lema \"¡Cien millones de bolas de fuego avanzando a una!\", que se utilizará para expresar la ira del pueblo hacia Occidente y el creciente espíritu de lucha. Si hay que hacer sacrificios para acabar con nuestros enemigos, ¡nuestra población no dudará en dar la vida por el Imperio!"
 JAP_advance_one_hundred_million_fireballs_tt: "Este espíritu se eliminará si nuestra estabilidad baja del §Y40%§!."
 JAP_joshi_teishin_tai: "Movilizar a las mujeres [ROOT.GetAdjective]"
 JAP_joshi_teishin_tai_desc: "Se creará el Cuerpo de Voluntarias Femeninas para dar a las mujeres la oportunidad de servir al Imperio antes del matrimonio, conminándolas a realizar labores propias de tiempos de guerra. Esto permitirá movilizar a más ciudadanos para ayudar en nuestras industrias de guerra."
 JAP_the_metal_collection_order: "Orden de recolección de metales"
 JAP_the_metal_collection_order_desc: "Nuestra nación se está quedando sin materiales estratégicos, incluidos los metales habituales. Debemos promulgar la Ordenanza Imperial 667 con el propósito de recolectar metales procedentes de los sectores público y privado para compensar la intensificación de la guerra y la escasez de materiales."
 JAP_form_the_dai_nippon_fujinkai: "Fundar el Dai Nippon Fujinkai"
 JAP_form_the_dai_nippon_fujinkai_desc: "Yamauchi Sachiko se ha ofrecido como voluntaria para establecer la Asociación de Mujeres del Gran Japón, una propuesta de fusión de otras tres asociaciones de mujeres nacionalistas, con el objetivo de movilizar a las mujeres en el trabajo de guerra, fortalecer la moral de los militares, mantener un estilo de vida frugal que ahorre recursos a la nación, elevar los niveles de producción y apoyar al ejército."
 JAP_found_the_air_defense_surveilance_corps: "Crear el Cuerpo de Defensa y Vigilancia Aéreas"
 JAP_found_the_air_defense_surveilance_corps_desc: "Para asegurarnos de detectar cuanto antes los ataques aéreos enemigos, debemos movilizar a nuestros civiles para que presten servicio en puestos de observación de defensa aérea repartidos por todo el país, de modo que detecten los aviones enemigos en una etapa temprana e informen a las autoridades pertinentes. Esto se organizará por medio de la Ley de Defensa Aérea."
 JAP_fund_propaganda_films: "Financiar películas propagandísticas"
 JAP_fund_propaganda_films_desc: "Nuestra armada propone aumentar las inversiones en la industria cinematográfica con el fin de motivar a nuestro pueblo para que siga luchando. Con ese fin, han contratado a Moving Picture Laboratory para producir una película animada de propaganda que fortalezca la narrativa de la Armada Imperial Japonesa mientras arrastra al Ejército Imperial Japonés por el barro."
 JAP_fund_propaganda_films_tt: "Actualiza la decisión §Y[ROOT.GetImportOrDomesticFilmIndustry]§!."
 JAP_fund_propaganda_films_2_tt: "La decisión §Y[ROOT.GetImportOrDomesticFilmIndustry]§! se puede tomar una vez más."
 JAP_the_eternal_kingdom: "El Imperio Eterno"
 JAP_the_eternal_kingdom_desc: "Japón es una nación gobernada por el divino Emperador y, como tal, es un país protegido por los dioses. Con su ayuda, nuestro país divino es inmortal y se mantendrá fuerte por toda la eternidad. ¡Viva Su Majestad el Emperador, y viva el Gran Imperio de Japón!"
 JAP_the_eternal_kingdom_tt: "Este espíritu se eliminará si el progreso de nuestra rendición llega al §Y50%§!."
 JAP_revere_the_emperor_destroy_the_traitors: "Reverenciar al Emperador, destruir a los traidores"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "Por fin ha llegado el día esperado. Nuestras tropas han tomado el control de Tokio y han establecido contacto con el emperador para convencerlo de que apoye nuestro movimiento, a pesar de que al principio se mostraba receloso. Por fin podremos liberar a nuestro país de la decadencia occidental y recuperar la gloria de antaño."
 JAP_authorize_aid_to_ethiopia: "Autorizar la ayuda para Etiopía"
 JAP_authorize_aid_to_ethiopia_desc: "Nuestra facción lleva muchos años en contacto con los diplomáticos [ETH.GetAdjective], lo que ha culminado con una petición de nuestra parte al gobierno para que ayude a modernizar [ETH.GetNameDef]. Ahora son el blanco de una potencia occidental. ¡Hemos de enviarles ayuda de inmediato!"
 JAP_establish_the_gunbatsu: "Fundar el Gunbatsu"
 JAP_establish_the_gunbatsu_desc: "Para reorganizar el gobierno, primero hemos de desmantelar su estructura y erigirlo desde cero. Para ello, hemos comenzado con los preparativos para establecer un grupo militar que ayudará al emperador a gestionar el país de forma interna."
 JAP_grand_army_purge: "La gran purga del ejército"
 JAP_grand_army_purge_desc: "Para asegurarnos el control total del ejército, hemos de deshacernos de los traidores que apoyaron las ideas de la oligarquía Meiji y se opusieron e interpusieron en nuestro camino hacia el poder, incluidos los despreciables oficiales de la Tōseiha que buscaban controlar al emperador en beneficio propio. Haremos lo que sea necesario con tal de eliminar a estos malhechores del ejército."
 JAP_grand_army_purge_tt: "§RPurga§! a varios §Ymiembros de la Tōseiha§! y oficiales de §Ylinaje samurái§! y §Gasciende§! a §Yoficiales jóvenes§! que participaron en el golpe de estado. Estos son los comandantes notables que se §Rretiran§!:\n"
 JAP_remove_the_weeds_from_the_crop: "Separar la paja del grano"
 JAP_remove_the_weeds_from_the_crop_desc: "Tal y como ha afirmado nuestro principal teórico político Sadao Araki, la maleza estropea cualquier buena cosecha. Por lo tanto, hemos de erradicar del gobierno las malas hierbas que dificultan el progreso de nuestra nación y perjudican nuestra alma, al mismo tiempo que venden nuestro país a los capitalistas y agentes extranjeros. ¡Ha llegado la hora de quitar la maleza!"
 JAP_can_no_longer_manually_promote_civ_government_tt: "Ya no podremos §Rapoyar manualmente§! a la §Yfacción cívica§!."
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "La restauración de Shōwa"
 JAP_sea_the_showa_restoration_key_emperor_genka: "La restitución de Genka"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "Por fin ha terminado la era de la democracia liberal Taishō. La nación volverá a estar en manos de un pequeño grupo de gente cualificada que respaldará a un emperador fuerte. Solo así nuestro país alcanzará la salvación."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "Por fin ha terminado la era de la democracia liberal Taishō. La nación volverá a estar en manos de un pequeño grupo de gente cualificada que respaldará a un emperador fuerte. Solo así nuestro país alcanzará la salvación."
 JAP_kodoha_the_emperor_cooperated_flag: "El §Yemperador Shōwa§! decidió cooperar con el Kōdōha"
 JAP_hirohito_has_been_killed_flag: "§YHirohito§! ha fallecido"
 JAP_emperor_hirohito_has_abdicated_flag: "§YHirohito§! ha abdicado del trono"
 JAP_emperor_hirohito_under_house_arrest_flag: "§YHirohito§! está bajo §Yarresto domiciliario§!"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§YYasuhito§! ha ascendido al trono"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§YNobuhito§! ha ascendido al trono"
 JAP_yasuhito_takes_up_the_throne_tt: "§YYasuhito§! sustituirá a §YHirohito§! en la influencia imperial"
 JAP_nobuhito_takes_up_the_throne_tt: "§YNobuhito§! sustituirá a §YHirohito§! en la influencia imperial"
 JAP_an_ode_to_showa_restoration: "Una oda a la restauración de Shōwa"
 JAP_an_ode_to_showa_restoration_desc: "El oficial de la armada Mikami Taku compuso la Oda de la Restauración de Shōwa, un impresionante tema para nuestro movimiento con grandes referencias a la imaginaría natural y religiosa. Ahora que hemos restablecido el poder, coronado al emperador Hirohito y abolido la democracia liberal Taishō, deberíamos adoptarlo como segundo himno nacional."
 JAP_ikki_kitas_state_socialist_ideals: "Ideales del socialismo nacionalista de Ikki Kita"
 JAP_ikki_kitas_state_socialist_ideals_desc: "Ikki Kita es un autor y filósofo político de lo más influyente e involucrado en nuestro movimiento. Son numerosas sus críticas a modelos capitalistas, y él mismo se presenta como socialista. Haríamos bien en dar cabida a sus ideas y reorganizar la economía para ceñirla a su marco teórico."
 JAP_oppose_the_zaibatsus: "Oponerse a los zaibatsu"
 JAP_oppose_the_zaibatsus_desc: "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho. Debemos recordarles que siguen sometidos a la voluntad del emperador y velar por que su codicia capitalista no emponzoñe con sus políticas el alma de nuestra nación."
 JAP_oppose_the_zaibatsus_tt: "Cuando se agote el tiempo del espíritu:\n"
 JAP_give_it_your_all_for_the_emperor: "¡Dadlo todo por el Emperador!"
 JAP_give_it_your_all_for_the_emperor_desc: "El hombre [ROOT.GetAdjective] es un afanoso trabajador y devoto ferviente de nuestro ilustre emperador. Debemos dar altavoz a este discurso y promover el esfuerzo y el sacrificio como valores intrínsecos de la sociedad [ROOT.GetAdjective]."
 JAP_give_it_your_all_for_the_emperor_tt: "Desbloquea decisiones para construir §G1§! §Yfábrica civil§! en estados esenciales iniciales con nivel de §Yinfraestructura§! §Y4§! o superior.\n§REsta decisión solo se puede tomar una vez por estado§!."
 JAP_revitalize_rural_areas: "Revitalizar las zonas rurales"
 JAP_revitalize_rural_areas_desc: "Muchos jóvenes oficiales pertenecientes a nuestro movimiento proceden de familias rurales con recursos escasos. A fin de conservar su lealtad, debemos poner coto al éxodo rural y destinar inversiones que revitalicen nuestros campos."
 JAP_nationalize_western_corporations: "Nacionalizar corporaciones occidentales"
 JAP_nationalize_western_corporations_desc: "Los voraces capitalistas occidentales vienen aquí a aprovecharse de nuestra gente y nuestros recursos, dejando en el alma nacional hondas llagas que tardarán mucho en cicatrizar. Es imperioso acabar de una vez por todas con las corporaciones y nacionalizar sus fábricas, aunque provoquemos con ello la furia de Occidente."
 JAP_ally_the_league_of_blood: "Aliarse a la Liga de la Hermandad de la Sangre"
 JAP_ally_the_league_of_blood_desc: "El predicador radical del budismo Nichiren Nisshō Inoue fundó la Hermandad de la Sangre con el objetivo de acabar con los empresarios adinerados y políticos liberales, en un episodio que pasaría a la historia como el complot de la Liga de la Hermandad de la Sangre. Puesto que compartimos ideales, deberíamos ponernos en contacto con él ahora que ha cumplido su condena."
 JAP_integrate_the_kenkokutai: "Integrar el Kenkokukai"
 JAP_integrate_the_kenkokutai_desc: "La Sociedad del Fundamento Nacional es una organización anticomunista muy afín al nacionalsocialismo de Motoyuki Takabatake, que propugna la creación de un estado popular genuino cuya espina dorsal sea la unanimidad entre pueblo y emperador. No sería mala idea incorporar a sus miembros en nuestro gobierno, dado que compartimos metas."
 JAP_contact_the_masterless_samurai: "Contactar con los Samuráis Sin Amo"
 JAP_contact_the_masterless_samurai_desc: "La Rōninkai es un grupo político ultranacionalista antidemocrático cuyos miembros están también en las filas de organizaciones comparables, como la Sociedad del Océano Negro o la Sociedad del Dragón Negro. Esta sociedad secreta, fundada por Tanaka Hiroyuki en 1908, es la que dicta el ideario de nuestros políticos de derecha. Nuestro gobierno debe avenirse con ella."
 JAP_contact_former_sakurakai_members: "Contactar con antiguos samuráis"
 JAP_contact_former_sakurakai_members_desc: "La Sociedad del Cerezo en Flor fue una organización ultranacionalista secreta que unos jóvenes oficiales fundaron en 1930, y cuya disolución avino a raíz del Incidente de los Colores Imperiales. Su objetivo consistía en reorganizar el estado con preceptos militaristas, recurriendo a un golpe de Estado si fuera necesario. Ahora que hemos triunfado, no estaría de más invitar a parte de sus miembros a nuestro gobierno."
 JAP_the_great_spiritual_evil: "El gran mal espiritual"
 JAP_the_great_spiritual_evil_desc: "Promulgar la Ley de Preservación de la Paz ha sido un primer paso importante para acabar poniendo fin a la podredumbre comunista que amenaza con permear en las mentes de nuestro pueblo. Sin embargo, aún nos queda por delante mucho trabajo. El Kokutai también se encuentra expuesto a las corrientes socialistas del extranjero. Lejos de flaquear, debemos redoblar nuestro afán por evitar que destruyan nuestra nación."
 JAP_strike_down_the_enemy_of_the_people: "Acabar con el enemigo del pueblo"
 JAP_strike_down_the_enemy_of_the_people_desc: "El gran enemigo del pueblo [ROOT.GetAdjective] es el comunismo, y siempre lo será. Por sus características idiosincráticas, no puede coexistir con nuestra nación, y solo una ideología podrá prevalecer cuando la guerra entre las civilizaciones orientales y occidentales llegue a su fin."
 JAP_strike_down_the_enemy_of_the_people_tt: "Obtiene el objetivo de guerra §YAnexionar§! contra cualquier nación §Ycomunista asiática§!. Objetivos actuales:"
 JAP_prepare_for_the_final_war: "Prepararse para la guerra definitiva"
 JAP_prepare_for_the_final_war_desc: "La tecnología determina el curso de la guerra, y el curso de la guerra determina la historia. Pronto estallará la guerra definitiva, que se decidirá en los cielos. En el futuro, los aviones podrán volar largas distancias para atacar directamente las capitales de otras naciones. Para evitarlo, debemos adoptar una nueva economía planificada mediante la instauración de un Estado de partido único para la defensa de la nación."
 JAP_indoctrination_in_the_military_academy: "Adoctrinamiento en la academia militar"
 JAP_indoctrination_in_the_military_academy_desc: "Es importante evitar que los sectores más radicales del ejército no traicionen a nuestro gobierno, como hicimos nosotros. Debemos tomar medidas para imponer una férrea disciplina, y que cada soldado jure lealtad al emperador por encima de cualquier grupo o facción."
 JAP_every_kodoha_member_tt: "Cada §Ysimpatizante del Kōdōha§!:"
 JAP_sea_supremacy_of_will: "Supremacía de la voluntad"
 JAP_sea_supremacy_of_will_desc: "El equipo más avanzado no sirve de nada si no lo usa alguien con bravura, un rasgo que puede convertir una simple piedra en el arma más mortal de todas. Las guerras solo se ganan gracias al ardor ofensivo de quienes las libran."
 JAP_tennoheika_banzai: "¡Tennōheika Banzai!"
 JAP_tennoheika_banzai_desc: "La carga Banzai es la quintaesencia del fervor combativo [ROOT.GetAdjective]. Como parte de su adiestramiento militar, todo hombre deberá interiorizar este grito de guerra y dominar tácticas de carga con bayoneta. Así, nuestros hombres no vivirán la miseria del prisionero de guerra, sino que combustionarán cual fulgor glorioso. ¡Viva Su Majestad el Emperador!"
 JAP_a_truly_righteous_army: "Un ejército verdaderamente justo"
 JAP_a_truly_righteous_army_desc: "El ejército imperial [ROOT.GetAdjective] no se limita a combatir por conquistas o gloria. Combate por su emperador, por su nación, por sus ideales y por su gente. Esto lo deben saber todos y cada uno de los soldados. Que entiendan que cuanto ellos arriesgan en el cumplimiento de su deber no es sino el reflejo del emperador y sus gentes, y que no hay sacrificio indigno si se hace en nombre de Su Majestad."
 JAP_supremacy_of_the_kempeitai: "Supremacía del Kempeitai"
 JAP_supremacy_of_the_kempeitai_desc: "Investiremos a nuestros \"soldados de la ley\" con el cargo de Tokkō, la policía más leal al antiguo régimen. En cambio, el Kempeitai se ocupará de la policía nacional y de mejorar nuestras capacidades de contrainsurgencia, contrainteligencia y supresión de disidencia."
 JAP_sonnou_joui: "¡Sonno Joi!" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "Una vez más, hemos materializado ese ideal de emperador poderoso que se sostenía en el periodo Bakumatsu, y estamos ya preparados para hacer frente al imperialismo extranjero. Como se defenestró en su día al shogunato Tokugawa, expulsaremos de nuestras tierras a cuantos osen oponerse a la soberanía de nuestro soberbio emperador. ¡Veneremos al emperador y desterremos a los bárbaros! Ya es hora de que se cumpla al fin nuestro porvenir celestial."
 JAP_sonnou_joui_tt: "Este espíritu se renueva al capturar la capital de una nación que hayamos reclamado por medio de §YEl golpe de la lanza enjoyada§!, §Rsi sigue activo en ese momento§!."
 JAP_subdue_the_kwantung_army: "Someter al Ejército de Kwantung"
 JAP_subdue_the_kwantung_army_desc: "Demasiado tiempo hemos soportado ya la desobediencia del Ejército de Kwantung, reacio a acatar la autoridad de nuestro colectivo militar. Mediante ascensos puntuales e intimidación, lograremos que se sometan por completo a nuestra autoridad. Cuando llegue el momento, Sadao Araki se convertirá en el nuevo jefe del Ejército de Kwantung."
 JAP_subdue_the_kwantung_army_tt: "§GMete en cintura§! al §YEjército de Kwantung§! y se asegura de que no pueda actuar sin tener en cuenta los deseos de nuestro gobierno."
 JAP_subdue_the_kwantung_army_2_tt: "Algunos generales del §YEjército de Kwantung§! son degradados y retirados del servicio activo:"
 JAP_hasten_the_integration_of_taiwan: "Acelerar la integración de Taiwán"
 JAP_hasten_the_integration_of_taiwan_desc: "Nuestras medidas por la integración de Taiwán van viento en popa, con la excepción de leves contratiempos. Llegado el momento, la isla será tan japonesa como Ryukyu. Nos conviene, no obstante, apresurarnos a fin de poder dedicar nuestra atención a otras regiones."
 JAP_integrate_the_government_general: "Integrar al gobernador general"
 JAP_integrate_the_government_general_desc: "Conferir autonomía al aparato de gobernación general de Chōsen fue un error garrafal. Han permitido la proliferación a sus anchas de movimientos de resistencia, llevando a la ruina a nuestras industrias en la región. Debemos intervenir de inmediato y someter a los territorios coreanos a la autoridad directa del gobierno central."
 JAP_integrate_the_government_general_tt: "Desbloquea las decisiones para §Yintegrar los estados coreanos§! cuando su cumplimiento sea lo bastante alto."
 JAP_align_the_concordia_association: "Alinearse con la Asociación Concordia"
 JAP_align_the_concordia_association_desc: "La Asociación Concordia, el partido político manchú doblegado bajo nuestro control, lucha por ideales panasiáticos y la creación de una nación-estado multiétnica, así como una estructura de transición que, de manera gradual, sustituya a la administración militar en Manchukuo por un aparato de gobierno civil. Deberíamos proponer la unificación de ambas naciones en aras de la causa panasiática."
 JAP_integrate_the_great_empire_of_manchuria: "Integrar el Gran Imperio manchú"
 JAP_integrate_the_great_empire_of_manchuria_desc: "Ahora que la Asociación Concordia se posiciona de nuestro lado inequívocamente, Puyi y sus partidarios carecen de poder suficiente para impedir que les despojemos de su autonomía. ¡Ha llegado al fin el día en que ambas naciones se unificarán bajo la autoridad de un emperador incontestable!"
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§! acepta nuestra propuesta de unificación"
 JAP_integrate_the_great_empire_of_manchuria_tt: "Desbloquea las decisiones para §Yintegrar los estados manchúes§! cuando su cumplimiento sea lo bastante alto."
 JAP_embrace_kokutai: "Adoptar el Kokutai"
 JAP_embrace_kokutai_desc: "Los gobiernos anteriores descuidaron nuestra identidad, esencia y carácter nacionales, permitiendo que se atenuasen tanto, que poco les falta para perderse en la insondable marea del tiempo. Debemos trabajar para que todo ciudadano [ROOT.GetAdjective] comprenda que su deber es hacer valer nuestras tradiciones y vivir en armonía con el Kokutai."
 JAP_empower_the_shogun: "Poder para los shogun"
 JAP_empower_the_shogun_desc: "El emperador debe seguir desempeñando un papel más ceremonial, con fuertes intermediarios que actúen en su nombre. Esto le permitirá difundir mejor su mensaje."
 JAP_empower_the_emperor: "Poder para el Emperador"
 JAP_empower_the_emperor_desc: "La época de las figuras insignes ha quedado atrás, y el emperador debe asumir el control directo del estado. Solo así nuestro imperio podrá hacer frente a los imperialistas de Occidente."
 JAP_a_worthy_succssor_of_meiji: "Un digno sucesor de Meiji"
 JAP_a_worthy_succssor_of_meiji_desc: "Ahora que se ha llevado a cabo un proceso de reconstitución política comparable a la Restauración Meiji, nuestro emperador se presenta una vez más como el hombre más poderoso del país. Si atendemos a la sensatez, lo aconsejable sería perpetuar los ideales de esta revolución nacional y tratar de modernizar nuestros ámbitos industrial y científico para promover un nuevo renacimiento [ROOT.GetAdjective]."
 JAP_the_art_of_warfare: "El arte de la guerra"
 JAP_the_art_of_warfare_desc: "Son muchos los grandes estrategas y guerreros que forman parte de la leyenda histórica de Asia Oriental, pero pocos pueden equipararse a la celebridad del maestro estratega Sun Tzu. Tal vez podríamos aprender de él alguna que otra lección que nos sirva para afianzar nuestros proyectos futuros."
 cost_reduced_staff_office_planning: "Permite el uso de la habilidad de mando §YPlana mayor§! a un coste muy bajo, al mismo tiempo que extiende su duración en §G2§! días\n"
 JAP_the_imperial_colors: "Los colores imperiales"
 JAP_the_imperial_colors_desc: "En honor a los compatriotas que en 1931 intentaron, sin éxito, derrocar al gobierno como hemos hecho nosotros, bien podríamos declarar el 21 de octubre fiesta nacional. Ese día ondeará la bandera imperial, y recordaremos el sacrificio que hicieron aquellos hombres honorables en nombre de nuestro emperador."
 JAP_utilize_our_polish_friendship: "Aprovechar nuestra amistad polaca"
 JAP_utilize_our_polish_friendship_desc: "Nuestra nación goza de buenas relaciones con los polacos desde tiempos del Imperio ruso, cuando acogimos a sus gentes exiliadas en Siberia. Compartimos inteligencia con respecto a [SOV.GetNameDef] desde aquel entonces, y la rivalidad contra la gran potencia siempre nos ha unido. Deberíamos formalizar un pacto de defensa conjunta para que ambas naciones se sientan más protegidas ante el oso ruso."
 JAP_return_to_sakoku_ron: "Volver al Sakoku-ron"
 JAP_return_to_sakoku_ron_desc: "Si nuestra nación vivió el fin de su aislamiento fue por causa del comodoro Perry y la diplomacia de cañonero [USA.GetAdjective]. Dado que la influencia foránea no ha hecho más que corromper y despedazar el alma de nuestra nación, es preciso declarar una segunda era de aislamiento."
 JAP_japanese_supremacy_faction: "La esfera japonesa"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§! ha recibido una invitación a nuestra facción."
 JAP_the_enemy_of_our_enemy: "El enemigo de nuestro enemigo"
 JAP_the_enemy_of_our_enemy_desc: "Hay que ocuparse de la amenaza de [SOV.GetSovietThreatName] en nuestras fronteras septentrionales. Debemos empezar a prepararnos para una guerra con [SOV.GetNameDef]. Con este objetivo en mente, lo mejor que podemos hacer es estrechar relaciones con [GER.GetNameDef], país que, según se nos informa, se apresta para librar una guerra contra [SOV.GetNameDef]."
 JAP_societal_bushido: "Bushidō social"
 JAP_societal_bushido_desc: "El general Sadao Araki ha vinculado el antiguo código bushidō de los samuráis con ideas similares a las del fascismo europeo para sentar las bases filosóficas de su ideología, que establece que el emperador, el pueblo, la nación y la moral son una unidad indivisible. A tal fin, deberíamos promulgar el bushidō como un decálogo que ha de regir la vida de todo buen ciudadano."
 JAP_politicize_the_education_system: "Politizar el sistema educativo"
 JAP_politicize_the_education_system_desc: "Hace mucho que el ejército controla el sistema educativo nacional, pero no se han dado suficientes pasos para radicalizar a la juventud y que esta se sume a nuestra causa sin tapujos. Necesitamos una mayor inversión en adoctrinamiento político y aumentar la financiación del sistema educativo."
 JAP_the_spirit_of_the_imperial_nation: "El espíritu de la nación imperial"
 JAP_the_spirit_of_the_imperial_nation_desc: "Para dirigir la atención de nuestro pueblo hacia lo que es correcto y asegurar su apoyo inquebrantable en la búsqueda del destino [ROOT.GetAdjective], debemos promover el Kokutai en todos los lugares de culto y enaltecer a [ROOT.GetLeader] en un santuario de Tokio."
 JAP_propagandize_the_nihon_shoki: "Propaganda del Nihon Shoki"
 JAP_propagandize_the_nihon_shoki_desc: "El Nihongi es un escrito fundamental para comprender la historia de nuestra nación y los mitos que la vertebran. Urge incidir en su enseñanza escolar, de manera que nuestra población interiorice ya en su tierna infancia el hilo conductor que une las conquistas de Jimmu y el porvenir que nos aguarda."
 JAP_the_yamato_spirit: "El espíritu del Yamato"
 JAP_the_yamato_spirit_desc: "Los corazones y mentes de las gentes [ROOT.GetAdjective] son uno solo, conectado por el alma de Yamato que permea nuestra sociedad. No podemos dejar de trabajar para que toda la ciudadanía sea conocedora de nuestra gloria de antaño, pues así será consciente también del camino que se ha de seguir para recuperar aquellas tradiciones que enriquecían nuestra forma de vida."
 JAP_children_of_the_sun: "Los Hijos del Sol"
 JAP_children_of_the_sun_desc: "Todo el pueblo [ROOT.GetAdjective], y no solo nuestro linaje imperial, es descendiente directo del sol. La gran diosa Amaterasu nos brindó esta tierra, y por ello debemos dar gracias. ¡Ya es hora de que le agradezcamos el honor que nos concedió!"
 JAP_the_footsteps_of_jimmu: "Los pasos de Jimmu"
 JAP_the_footsteps_of_jimmu_desc: "Nuestro legendario fundador, el emperador Jimmu, emprendió una campaña militar desde Hyūga, en las inmediaciones del mar interior de Seto, capturó Yamato y allí asentó su núcleo de poder. Fue él quien puso en marcha la gran expedición oriental que amplió nuestro territorio, con la guía del dios cuervo Yatagarasu. Como hiciera este guerrero divino, conquistaremos nuevas tierras en nombre de los dioses."
 JAP_yatagarasus_guidance: "La guía de Yatagarasu"
 JAP_yatagarasus_guidance_desc: "El dios córvido de tres patas Yatagarasu guio a Jimmu en su épica conquista de Yamato y Nara, quedando así patente la intervención divina en la historia de la humanidad. Puesto que también hoy necesitamos orientación de fuerzas trascendentales, podríamos nombrar nuestros nuevos sistemas en honor a la deidad orientadora."
 JAP_the_jeweled_spear_has_struck: "El golpe de la lanza enjoyada"
 JAP_the_jeweled_spear_has_struck_desc: "Izanagi e Izanami, dioses del génesis, se sirvieron de una lanza celestial con gemas engarzadas para hacer emerger de las aguas la primera masa terrestre. Igual que estos clavaron la lanza para atribuirse tierras ignotas, así lo haremos nosotros. Solo queda determinar dónde volverá a hundirse la lanza divina."
 JAP_the_jeweled_spear_has_struck_tt: "Desbloquea la decisión para reivindicar estados §Yasiáticos§! y obtener §Yobjetivos de guerra§! contra sus propietarios. Solo podemos reclamar los países de uno en uno, y deberemos ocupar todos los estados reivindicados existentes para reclamar más."
 JAP_hakko_ichiu: "Hakko Ichiu" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "¡Hay que aunar al mundo entero bajo un mismo techo! Gozamos de la potestad divina de llevar a cabo tal gesta, tal y como nos ordena el Nihon Shoki. Cuando ascendió a los cielos, el emperador Jimmu proclamó: \"Cubriré las ocho direcciones y de ellas haré mi morada\". ¡Ha llegado la hora de cumplir al fin su voluntad!"
 JAP_hakko_ichiu_tt: "Desbloquea decisiones para integrar estados §Yasiáticos§! que ya sean §Ynuestros§! o §Ycontrolados y reivindicados§! por nosotros"
 JAP_embodying_empress_jinguu: "Encarnación de la emperatriz Jingū" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "Al igual que el consorte de la emperatriz Nagako, el marido de la emperatriz Jingū fue asesinado. Esta emprendió una campaña de venganza para, a continuación, acometer la conquista de una tierra prometida. Pasados tres años, venció a sus enemigos y regresó triunfal. Debemos tomar ejemplo de su leyenda y llevarla a término."
 JAP_to_reach_princess_kaguya: "Llegar a la princesa Kaguya"
 JAP_to_reach_princess_kaguya_desc: "Según reza el relato del cortador de bambú, dentro de un tallo de bambú resplandeciente se encontraba un bebé: era la princesa Kaguya, procedente de la luna. La leyenda llega a su desenlace cuando Kaguya revela sus orígenes divinos y regresa a la luna. Ahora que disponemos de tecnología, debemos hacer cuanto podamos por acudir al encuentro de la princesa."
 JAP_to_rival_zheng_yi_sao: "Rivalizar con Zheng Yi Sao"
 JAP_to_rival_zheng_yi_sao_desc: "Zheng Yi Sao fue una mítica líder pirata china que azotó el mar de China Meridional, y hoy se la considera la mujer pirata más insigne de la historia. Debemos aspirar a compararnos e incluso superar sus gestas legendarias, ¡por el legado de la gran emperatriz Nagako!"
 JAP_amaterasus_aramitama: "Las armas de Aramitama de Amaterasu"
 JAP_amaterasus_aramitama_desc: "Una de las deidades que respaldó a Jingū en sus campañas contra los reinos coreanos fue el agresivo espíritu de Amaterasu, Tsukisakaki Izu no Mitama Amazakaru Mukatsuhime no Mikoto. Este avatar poseía el inmenso poder de la diosa del sol. ¡Aspiremos, pues, a ostentar ese mismo poder!"
 JAP_okadas_military_purge_speech: "Discurso de Okada sobre la purga del ejército"
 JAP_okadas_military_purge_speech_desc: "Esta vez, el ejército se ha extralimitado. Por si no bastara con los asesinatos y la tentativa de tumbar nuestro gobierno por parte de grupúsculos radicales, ahora pretenden aprovechar el incidente acontecido para redoblar su poder y arrebatar al pueblo el control de una nación que nos pertenece a todos. Es hora de que Okada ponga de manifiesto quién gobierna el Estado y tome medidas para oponerse al poder creciente del ejército."
 JAP_okadas_military_purge_speech_tt: "§REsto agravará el conflicto entre el gobierno y el ejército, que tan solo se podrá resolver derogando la Ley de Preservación de la Paz§!."
 JAP_ministry_of_commerce_and_industry: "Ministerio de Comercio e Industria"
 JAP_ministry_of_commerce_and_industry_desc: "Para mejorar el control de nuestras finanzas, debemos ampliar el Ministerio de Comercio e Industria y asegurarnos de que tiene todos los recursos que necesita para llevar a cabo correctamente sus tareas."
 JAP_continue_takahashi_korekiyos_policies: "Continuar las políticas de Takahashi Korekiyo"
 JAP_continue_takahashi_korekiyos_policies_desc: "El vizconde Takahashi Korekiyo salvó a nuestra nación de la Gran Depresión y se aseguró de que sus efectos no perjudicaran nuestra economía. Sin embargo, para conseguirlo, impuso recortes a los presupuestos del ejército, un movimiento al que se oponen muchos. ¡Debemos seguir sus pasos!"
 JAP_increase_armament_spending: "Aumentar el gasto en armamento"
 JAP_increase_armament_spending_desc: "Puede que el vizconde Takahashi Korekiyo hiciera mucho por nuestra economía, pero nos ha dejado mal preparados de cara a las guerras que están por venir. Debemos remediarlo y reinvertir en nuestras crecientes industrias militares."
 JAP_approach_mitsui: "Acercarse a Mitsui"
 JAP_approach_mitsui_desc: "El origen del zaibatsu Mitsui se remonta al período Edo; hoy en día se trata de una de las mayores corporaciones industriales de nuestro país. Debemos asegurar su apoyo a nuestro gobierno para utilizar sus servicios de forma más eficaz."
 JAP_reduce_zaibatsu_focus_cost_tt: "Adoptar §Y$JAP_sea_guide_the_zaibatsus$§! o §Y$JAP_democratic_work_with_the_zaibatsus$§! reducirá el tiempo que lleva este enfoque hasta §G35§! días."
 JAP_approach_mitsubishi: "Acercarse a Mitsubishi"
 JAP_approach_mitsubishi_desc: "La empresa Mitsubishi se estableció inicialmente como empresa naviera a principios de la era Meiji. Tras expandirse a la mayoría de los sectores industriales, hoy controlan grandes partes de todas las industrias militares dentro de nuestro país. Debemos asegurar su apoyo a nuestro gobierno para utilizar sus instalaciones de forma más eficaz."
 JAP_approach_sumitomo: "Acercarse a Sumitomo"
 JAP_approach_sumitomo_desc: "El zaibatsu Sumitomo tiene sus raíces en una librería de Kyoto, aunque fue el refinado de cobre lo que hizo famosa a la compañía. Hoy en día se especializan en la extracción de minerales, así como en la banca. Debemos asegurar su apoyo a nuestro gobierno para utilizar sus recursos de forma más eficaz."
 JAP_approach_yasuda: "Acercarse a Yasuda"
 JAP_approach_yasuda_desc: "Los orígenes del zaibatsu Yasuda se remontan a la era Meiji, y desde su fundación se ha dedicado a la banca. Como parte del banco Yasuda, ahora está intrínsecamente vinculado con todos los sectores financieros de nuestra nación. Debemos asegurar su apoyo a nuestro gobierno para utilizar su vasta riqueza con más eficacia."
 JAP_fund_the_riken_institute: "Financiar el Instituto RIKEN"
 JAP_fund_the_riken_institute_desc: "Fundado en 1917 durante la era Taishō, el Instituto de Investigación Física y Química está actualmente controlado por el Konzern Riken, un zaibatsu que actualmente controla unas 121 fábricas y 63 empresas. Bajo la dirección del vizconde Masatoshi Ōkōchi, debemos esforzarnos por ampliar aún más el instituto para poder desarrollar allí nuestro programa de investigación atómica."
 JAP_fund_the_riken_institute_tt: "Si el $JAP_zaibatsu_faction$ es al menos $JAP_imperial_influence_tier_3$, obtendrá también §G1§! §Yinstalación de investigación nuclear§!."
 JAP_build_the_nishotaki_and_miyanaka_dams: "Construir las presas Nishotaki y Miyanaka"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "Las nuevas fábricas e instalaciones de nuestra nación requieren más electricidad de la que somos capaces de producir de manera rentable. Debemos establecer nuevas presas hidroeléctricas para generar electricidad sin quemar nuestras preciosas reservas de carbón."
 JAP_establish_synthetic_fuel_joint_venture: "Establecer una colaboración para combustibles sintéticos"
 JAP_establish_synthetic_fuel_joint_venture_desc: "Desde los años 20, hemos colaborado con Alemania para implantar centros de extracción de recursos sintéticos a partir del carbón y el petróleo. Debemos ampliar nuestros horizontes y aumentar esta cooperación con las potencias occidentales para llegar a ser autosuficientes por fin."
 JAP_establish_synthetic_fuel_joint_venture_tt: "Si un país §Yoccidental importante§! ha ofrecido §Ygarantías§! o tiene al menos §Y75§! de opinión sobre §Y[ROOT.GetNameDef]§!, [ROOT.GetNameDef] recibe una bonificación adicional de tecnología de $cat_synth_oil$ y §Y$synthetic_refinery$§!"
 JAP_establish_nippon_hassoden: "Fundar Nippon Hassoden"
 JAP_establish_nippon_hassoden_desc: "Con la idea de aumentar el control de nuestro gobierno sobre el suministro eléctrico nacional, y para poder regular el uso, debemos fundar la Compañía Japonesa de Generación y Transmisión Eléctrica, que regulará la industria eléctrica. Será fácil conseguirlo mediante la fusión de las compañías eléctricas existentes."
 JAP_new_industrial_city_development_policy: "Nueva política de desarrollo de ciudades industriales"
 JAP_new_industrial_city_development_policy_desc: "El comité nacional de planificación territorial ha desarrollado un plan para fundar ciudades nuevas centradas en instalaciones logísticas para el ejército de tierra y la armada, fábricas de munición e instalaciones relacionadas, y una planificación urbanística a gran escala que apoye estas industrias. Deberíamos invertir en esta iniciativa."
 JAP_establish_housing_corporation: "Crear una corporación de la vivienda"
 JAP_establish_housing_corporation_desc: "Para proporcionar vivienda a todo el que la necesite en el país, debemos fundar una corporación que construya decenas de miles de viviendas para trabajadores y muchas propiedades de alquiler para carpinteros y ciudadanos."
 JAP_central_agricultural_association: "Asociación Agrícola Central"
 JAP_central_agricultural_association_desc: "Tenemos muchas organizaciones agrícolas dispersas que deben unificarse si queremos resolver los embotellamientos de nuestras líneas de suministro. Para conseguirlo, debemos encargar a Sengoku Kotaro que establezca la Asociación Agrícola Central, tal como la describe la ley de organizaciones agrícolas."
 JAP_the_five_great_cities: "Las cinco grandes ciudades"
 JAP_the_five_great_cities_desc: "Las ciudades de Kioto, Osaka, Yokohama, Kobe y Nagoya han recibido designaciones especiales con diversas disposiciones especiales que no están disponibles para las ciudades normales. El propósito es fomentar su proceso de industrialización y urbanización con el objetivo final de que se conviertan en ciudades especiales independientes de las prefecturas. Debemos aumentar nuestras inversiones en esta iniciativa."
 JAP_resource_security: "Seguridad de los recursos"
 JAP_resource_security_desc: "¡Nuestro ambicioso objetivo de ser totalmente autosuficientes por fin ha dado fruto! Nuestra nación se ha enriquecido con abundantes recursos naturales, ¡lo que nos fortalecerá aún más hasta convertirnos en imparables!"
 JAP_ship_management_committee: "Comité de gestión naval"
 JAP_ship_management_committee_desc: "Con la reciente ratificación de la Orden de Control Marítimo para la Guerra, podemos autorizar la creación de una corporación especial que se encargue de administrar la industria naval y coopere en la aplicación de las políticas nacionales relativas al transporte marítimo. Así podremos aprovechar el pleno potencial de la industria naval durante la guerra."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n   £production_cost Coste de producción: §G-15,00%§!."
 JAP_danganressha: "El plan del tren bala" # Danganressha
 JAP_danganressha_desc: "El Ministerio de Ferrocarriles ha aprobado el llamado plan Danganressha, que colocará ferrocarriles de ancho de vía amplio junto a los de ancho normal, con los que los trenes de transporte podrán viajar a la velocidad de una bala. El pionero ferroviario Yasujiro Shima y su hijo han prometido ayudar a poner en práctica este plan."
 JAP_ministry_of_colonial_affairs: "Ministerio de Asuntos Coloniales"
 JAP_ministry_of_colonial_affairs_desc: "Este ministerio, que comenzó como la Oficina de Colonización de Hokkaidō, ha recorrido ya un largo camino. Debemos ampliar sus responsabilidades para que pueda administrar adecuadamente Nan'yō, Chōsen, Karafuto, Kantō y Taiwán. ¡Que estas tierras lleguen a ser consideradas por todos como japonesas algún día!"
 JAP_manchuria_five_year_plan: "Plan quinquenal industrial de Manchuria"
 JAP_manchuria_five_year_plan_desc: "Nuestras islas tienen poca superficie aprovechable, pero nuestras posesiones continentales no. Lo que no podemos desarrollar aquí sí es viable en el continente. Vamos a iniciar un programa de industrialización a gran escala en [MAN.GetNameDef]."
 JAP_establish_manchuria_airplane_manufacturing_company: "Crear la compañía aeronáutica de Manchuria"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "Con el fin de fabricar nuestro equipo más cerca de donde se extraen los recursos, la compañía aeronáutica Nakajima se ha ofrecido a abrir en Manchuria una filial bajo nuestra supervisión, a la que actualmente se refieren como Manshū. Debemos apoyar esta brillante idea."
 JAP_eastern_road_and_steel_expansion: "Expansión de carreteras y acero en Oriente"
 JAP_eastern_road_and_steel_expansion_desc: "Para facilitar la expansión de nuestras minas e industrias en Manchuria, debemos fundar la Corporación de Desarrollo de Carreteras Orientales. Cuando la hayamos creado, se instalarán estaciones mineras en Tiechangzi, Wudaojiang, y Shirengou, y oficinas para la minería del hierro en Dalizi y Qidaogou."
 JAP_sea_promote_japanese_settlement: "Promover el asentamiento de japoneses"
 JAP_sea_promote_japanese_settlement_desc: "Si nuestra gente se instala en Manchuria, podemos aumentar la mano de obra y hallar más lugares provechosos para construir fábricas. Además, las personas que se instalen allí generarán productos agrícolas que podrán enviar al archipiélago."
 JAP_construct_the_sui_ho_dam: "Construir la presa de Suihō"
 JAP_construct_the_sui_ho_dam_desc: "Para proporcionar suficiente energía a nuestras industrias de la provincia manchú de Liaoning, debemos construir la presa hidroeléctrica de Suihō. Nuestros ingenieros han trazado los planos para la que será la presa más grande de toda Asia y planeamos contratar a la compañía hidroeléctrica Yalu y la compañía ferroviaria Pyeongbuk para construirla."
 JAP_the_shuilikeng_power_plant: "Central eléctrica de Shuilikeng"
 JAP_the_shuilikeng_power_plant_desc: "El desarrollo de Taiwán procede según lo planeado, aunque lo más acuciante ahora es solventar la problemática de la generación de energía. La construcción de centrales hidroeléctricas como la de Menpaitan ha servido para mitigar en parte el escollo; deberíamos seguir el ejemplo de los ingenieros responsables de esta solución y seguir construyendo presas y centrales por toda la isla."
 JAP_develop_the_south_seas_mandate: "Desarrollar el mandato del Mar del Sur"
 JAP_develop_the_south_seas_mandate_desc: "El Mandato de las Islas del Mar del Sur, que la Sociedad de Naciones concedió a Japón al término de la Gran Guerra, es una vasta extensión de territorios mayormente inexplorados, rebosantes de recursos aún por explotar. Si nos afanamos en desarrollar dichas regiones y con su riqueza nutrimos a nuestra gente, el gobierno Nan'yō que administra la región podría llegar a convencer incluso a la población de las bondades de integrarse plenamente en nuestro Estado."
 JAP_build_up_korean_industries: "Construir industrias coreanas"
 JAP_build_up_korean_industries_desc: "Deberíamos volcarnos en la creación de una base industrial sólida en la península coreana, especialmente en las zonas de industria pesada y municiones. Se trata, al fin y al cabo, de aspectos valiosísimos en caso de estallar una guerra con China o potencias occidentales. Esta medida ya la propugnaba Kazushige Ugaki, y haríamos bien en coger el testigo."
 JAP_increase_agricultural_export: "Aumentar las exportaciones agrícolas"
 JAP_increase_agricultural_export_desc: "Desde que nos hicimos con sus territorios, Corea ha sido la huerta de nuestro imperio. Deberíamos afanarnos en desarrollar más aún su sector primario, de manera que podamos exportar alimentos por todo el reino."
 JAP_hydroelectric_dams_in_korea: "Presas hidroeléctricas"
 JAP_hydroelectric_dams_in_korea_desc: "La industrialización y la electrificación de Corea se verán truncadas a menos que intervengamos para poner remedio a la problemática que les aqueja. Deberíamos construir más presas hidroeléctricas en la región, y nuestros ingenieros de la Compañía Hidroeléctrica del Río Han ya han esbozado complejos planes para construir la presa de Hwacheon, todo un hito para la región."
 JAP_prepare_for_peninsular_warfare: "Prepararse para una guerra peninsular"
 JAP_prepare_for_peninsular_warfare_desc: "Si en un futuro nos viéramos sumidos en una guerra y obligados a replegarnos, la península coreana sería nuestro último bastión continental. Debemos poner en marcha preparativos para que, si se llegara a dar la más funesta de las suertes, logremos defender la región."
 JAP_establish_the_japanese_korean_army: "Ampliar el ejército japonés en Corea"
 JAP_establish_the_japanese_korean_army_desc: "Si bien el Chōsen-gun se asentó en Corea allá por el año 1904 a modo de fuerza de guarnición, apenas ha entrado en combate desde la invasión de Manchuria en 1931. Deberíamos revocar los tratados que constriñen a nuestra administración en Corea con el fin de agrandar este ejército y que este pueda constituir una fuerza de combate suficiente en un futuro."
 JAP_increase_crop_yields: "Aumentar el rendimiento de los cultivos"
 JAP_increase_crop_yields_desc: "En las islas de los mares del Sur abunda el coco, un cultivo con un gran potencial lucrativo. No estaría de más fomentar monopolios que hagan prosperar tanto el emprendimiento privado como el capital gubernamental. Si para ello contamos también con la Nan'yō Kōhatsu, se podrían poner en marcha plantaciones y molinos de azúcar, así como cultivar plátano, piña, taro, yuca, café y demás productos agrícolas tropicales. Si la iniciativa da buenos frutos, las islas nada tendrían que envidiar a Taiwán en lo que a producción respecta."
 JAP_improve_agricultural_output: "Mejorar la producción agrícola"
 JAP_improve_agricultural_output_desc: "Se estima que la producción industrial en Taiwán no tardará en superar a la producción agrícola. Si bien esto beneficiaría a nuestras industrias, no es el panorama idóneo, ya que las exportaciones agrícolas de Taiwán son fundamentales para abastecer al pueblo y al ejército. ¡Hay que poner remedio a esta tendencia de inmediato!"
 JAP_upgrade_the_oriental_development_company: "Ampliar la Compañía Oriental de Desarrollo"
 JAP_upgrade_the_oriental_development_company_desc: "La COD se compone actualmente de nueve ramas activas que operan en casi todos nuestros territorios de ultramar. Su función es crucial en lo que respecta a encauzar el progreso de las regiones de forma que satisfaga nuestras ambiciones y orientar todo desarrollo industrial y agrícola a la eficiencia, pues es esta la prioridad imperante. Si aspiramos a una prosperidad colonial, no podemos dejar de invertir en esta compañía, que no ha de echar en falta recurso alguno."
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "Plan de defensa imperial"
 JAP_the_imperial_defense_plan_national: "Plan de defensa nacional"
 JAP_the_imperial_defense_plan_desc: "Para proteger al Estado, debemos formular un nuevo plan de defensa proactiva. Todas las guerras se ganarán por medio de ataques decisivos y repentinos a gran escala, de forma que evitemos guerras prolongadas y obliguemos a nuestros enemigos a ceder a nuestras demandas."
 JAP_first_strike_principle_tt: "Cuando §Y[ROOT.GetNameDef]§! §Rdeclara la guerra§! a un §Ypaís vecino§! o al país vecino de un súbdito, obtiene durante §Y90 días§!:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10,0%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10,0%§!"
 JAP_kantai_kessen_tt: "Cuando §Y[ROOT.GetNameDef]§! §Rdeclara la guerra§! a un país con §Y$capital_ship$§!, obtiene durante §Y180 días§!:\n §Y$JAP_kantai_kessen_dm$§!\n  Ataque de buque capital contra el país: §G+10,0%§!\n  Velocidad de detección contra el país: §G+10,0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "Debido a la §Rofensiva no planeada§! del ejército de Kwantung, no obtendremos la bonificación §Y$JAP_first_strike_principle_dm$§!"
 JAP_divert_naval_guns_to_the_army: "Transferir los cañones navales al ejército"
 JAP_divert_naval_guns_to_the_army_desc: "Para que las fuerzas terrestres puedan utilizar armamento pesado, como cañones ferroviarios y tanques, debemos transferir parte de la producción de cañones navales al ejército."
 JAP_divert_naval_guns_to_the_army_tt: "Crea §Y2 unidades de $railway_gun_equipment_1$§! en [ROOT.Capital.GetName]."
 JAP_expand_kawagoe_army_arsenal: "Ampliar el arsenal militar de Kawagoe"
 JAP_expand_kawagoe_army_arsenal_desc: "Nuestra industria armamentística a duras penas alcanza las cotas de producción que nuestro ejército necesita para combatir en las guerras de hoy. Deberíamos ampliar el arsenal militar de Kawagoe, en Saitama, pues así no nos faltará capacidad para responder a la demanda que un futuro conflicto pueda acarrear."
 JAP_reform_the_army: "Reformar el ejército"
 JAP_reform_the_army_desc: "El conde Hisaichi Terauchi, general que se abrió camino rápidamente por los escalafones de nuestro ejército, ha propuesto una revisión de las doctrinas militares. A su entender, las doctrinas de asalto frontal arrollador se han quedado obsoletas, y afirma que las batallas del mañana las regirán prácticas bélicas de mayor movilidad. Nos conviene atender a su consejo, evitando así quedar desfasados."
 JAP_rely_on_supremacy_of_the_will: "Confiar en las ofensivas de infantería"
 JAP_rely_on_supremacy_of_the_will_desc: "El general Hideki Tōjō afirmó que las guerras las gana quien se adelanta al enemigo con un ataque decisivo y confía en la superioridad numérica y anímica. Deberíamos asimilar este postulado, ya que se adecúa bastante bien a nuestra doctrina militar."
 JAP_rethink_armor_doctrine: "Reflexionar sobra la doctrina de blindado"
 JAP_rethink_armor_doctrine_desc: "Hisaichi Terauchi ha llegado a una conclusión perturbadora. Los modelos de blindajes y vehículos terrestres que poseemos en la actualidad a duras penas podrán competir con poco más que infantería ligera, y caerían como moscas ante las tecnologías occidentales. ¡Hay que poner remedio cuanto antes a esta deficiencia!"
 JAP_foreign_tank_modernization_cooperation: "Iniciativa de modernización de tanques extranjeros"
 JAP_foreign_tank_modernization_cooperation_desc: "Para vencer a Occidente, debemos estudiar sus diseños e identificar sus puntos flacos. Si forjamos un vínculo de amistad con una potencia occidental, llegará el día en que seamos capaces de producir tanques que asombren al mundo entero."
 JAP_foreign_tank_modernization_cooperation_tt: "Un país §Yoccidental importante§! ha §Yprotegido§! o está en una §Yfacción§! con §Y[ROOT.GetNameDef]§!"
 JAP_foreign_tank_modernization_cooperation_2_tt: "Desbloquea el rasgo de OIM §Y$JAP_mio_trait_foreign_research_and_development_cooperation$§! para todos los §Ydiseñadores de tanques§!. §RSin embargo, solo se le puede aplicar a uno de ellos§!."
 JAP_domestic_tank_modernization_program: "Programa de modernización interno de tanques"
 JAP_domestic_tank_modernization_program_desc: "Debemos tomar nota de nuestros errores y cerciorarnos de que nuestro blindaje es capaz de hacer frente a armamento antitanque; de lo contrario, nuestras fuerzas están abocadas al fracaso. No debemos para esto depender de los diseños de las potencias occidentales, sino de la inventiva del formidable pueblo [ROOT.GetAdjective]."
 JAP_the_ultimate_tank: "El tanque definitivo"
 JAP_the_ultimate_tank_desc: "A nuestros ingenieros se les ha ocurrido una idea grandiosa. En lugar de desplegar vehículos pequeños en cantidades ingentes, deberíamos destinar nuestros recursos a la construcción de colosos metálicos capaces de aplastar al enemigo sin apenas necesidad de apoyo. Su primer prototipo es un vehículo que han bautizado como \"O-I\". Deberíamos volcarnos por entero en traer al mundo semejante portento de inmediato."
 JAP_the_ultimate_tank_tt: "\nUna vez investigada la tecnología §Y$super_heavy_tank_chassis$§!:\n"
 JAP_prepare_the_northern_front: "Preparar el frente septentrional"
 JAP_prepare_the_northern_front_desc: "Las ansias de enfrentarse a [SOV.GetNameDef] son desde hace tiempo una constante entre las filas del Ejército de Kwantung, pero este carece de infraestructura militar que posibilite la victoria. Deberíamos invertir en ampliar la red ferroviaria y de carreteras de Manchuria, con la esperanza de expulsar de allí algún día a todos los ciudadanos [SOV.GetAdjective]."
 JAP_enact_the_national_conscription_law: "Promulgar la ley nacional de reclutamiento"
 JAP_enact_the_national_conscription_law_desc: "Se ha decretado el reclutamiento forzoso de todo hombre [ROOT.GetAdjective] apto para combatir. Deberíamos desplegar soldados en los pueblos más remotos, y así lograremos enrolar a más hombres cuanto antes."
 JAP_instill_the_spirit_of_bushido: "Inculcar el espíritu del bushidō"
 JAP_instill_the_spirit_of_bushido_desc: "Por medio del sintoísmo estatal y de las ideas tradicionales de moralidad conocidas como bushidō, podremos inculcar en el pueblo la necesidad de sacrificarse por el bien del estado y de la familia imperial."
 JAP_instill_the_spirit_of_bushido_tt: "Permite la táctica: §Y$tactic_grand_banzai_charge$§!"
 JAP_adopt_new_assault_doctrine: "Adoptar la nueva doctrina de asalto"
 JAP_adopt_new_assault_doctrine_desc: "El general Shunroku Hata ha propuesto una nueva táctica para vencer cualquier batalla con contundencia e inmediatez. Con numerosos destacamentos de artillería, someteríamos al enemigo bajo un manto de proyectiles; a continuación, bastaría cargar contra los retales de un ejército desmadejado para rematar la faena."
 JAP_develop_lethal_infantry_equipment: "Desarrollar equipo de infantería letal"
 JAP_develop_lethal_infantry_equipment_desc: "El ejército nos ha dejado claro lo obsoletas que están las armas que tiene actualmente en su poder y solicita que se haga algo al respecto. Debemos realizar grandes inversiones en el desarrollo de equipos de infantería más modernos para que nunca más volvamos a perder una guerra."
 JAP_develop_lethal_infantry_equipment_tt: "Si el $JAP_army_faction$ es al menos $JAP_imperial_influence_tier_3$, obtendrá también:\n"
 JAP_develop_sophisticated_artillery_equipment: "Desarrollar equipo de artillería sofisticado"
 JAP_develop_sophisticated_artillery_equipment_desc: "El ejército nos ha dejado claro lo obsoletas que están las armas que tiene actualmente en su poder y solicita que se haga algo al respecto. Debemos realizar grandes inversiones en el desarrollo de artillería más moderna para no tener que atacar al enemigo hasta que prácticamente se haya rendido."
 JAP_expand_the_irago_proving_ground: "Ampliar el campo de pruebas de Irago"
 JAP_expand_the_irago_proving_ground_desc: "Para dominar el campo de batalla, deberíamos ampliar el campo de pruebas de Irago, donde probamos armas nuevas y experimentales. Allí podríamos desarrollar herramientas bélicas que sometan a todos nuestros enemigos."
 JAP_sea_mountaineers: "Establecer regimientos de montañeros"
 JAP_sea_mountaineers_desc: "Nuestro ejército se ha dado cuenta de que no podrá penetrar en las regiones montañosas del sur y el oeste de China, a menos que se tomen medidas drásticas. Por lo tanto, han solicitado que se creen brigadas especiales de montañeros para que puedan liderar la carga y penetrar en las líneas enemigas."
 JAP_jungle_adaptation: "Adaptaciones en la selva"
 JAP_jungle_adaptation_desc: "Nuestro ejército se ha dado cuenta de que no podrá penetrar en las regiones selváticas de Birmania y la Gran Indonesia, a menos que se tomen medidas drásticas. Por lo tanto, han solicitado que se creen divisiones especializadas en la jungla para que puedan liderar la carga y penetrar en las líneas enemigas."
 JAP_army_weapons_administration_headquarters: "Cuartel general de administración de armas militares"
 JAP_army_weapons_administration_headquarters_desc: "Con el fin de unificar la fabricación, el suministro, la investigación, el desarrollo, las pruebas y la formación en materia de armamento del ejército, debemos crear un Cuartel general de administración de armas militares. De este modo, nuestras industrias tendrán alguna posibilidad de hacer frente a gigantes como [SOV.GetNameDef] y [USA.GetNameDef]."
 JAP_army_weapons_administration_headquarters_tt: "Si el $JAP_army_faction$ es al menos $JAP_imperial_influence_tier_3$, obtendrá también §G1§! §Yinstalación de guerra terrestre§!."
 JAP_pivot_towards_defensive_measures: "Adoptar medidas defensivas"
 JAP_pivot_towards_defensive_measures_desc: "La guerra no ha evolucionado necesariamente a nuestro favor. Cada vez es más plausible que nuestros enemigos desembarquen en las islas principales, algo para lo que actualmente no estamos preparados. Debemos ponernos manos a la obra para resolver este problema, ¡no sea que nos veamos abocados a un siglo de humillación por nuestra propia culpa!"
 JAP_strenghten_the_supply_lines: "Fortalecer las líneas de suministro"
 JAP_strenghten_the_supply_lines_desc: "Nuestras líneas de suministro están más estiradas de lo que nos gustaría, y nuestras tropas están sufriendo pérdidas por ello. Debemos resolver esta situación si queremos que nuestros éxitos continúen, ya que el tiempo se agota rápidamente y nuestras tropas pronto flaquearán y caerán."
 JAP_ni_go_nuclear_project: "Proyecto de desarrollo nuclear Ni-Go"
 JAP_ni_go_nuclear_project_desc: "El Comité del ejército ha puesto en marcha un proyecto experimental en el RIKEN, al que han bautizado como \"proyecto Ni-Go\". Su objetivo es separar el uranio-235 mediante difusión térmica, descartando métodos alternativos como la separación electromagnética, la difusión gaseosa y la separación centrífuga. Esperamos poder aprender pronto a aprovechar este descubrimiento con fines militares."
 JAP_establish_showa_aircraft_idnsutry: "Asentar la industria aeronáutica de Showa"
 JAP_establish_showa_aircraft_idnsutry_desc: "Hemos recibido una petición de la Shōwa Hikōki Kōgyō Kabushiki-gaisha para establecerse en Akishima, Tokio. Esta empresa desea construir aviones militares para suministrarlos a nuestras fuerzas armadas. Deberíamos aprobar su solicitud y ponerlos a trabajar inmediatamente en el suministro de equipos de aviación."
 JAP_develop_new_fighters: "Desarrollar nuevos cazas"
 JAP_develop_new_fighters_desc: "El nuevo diseño de Mitsubishi puede llegar a ser el portaaviones para cazas más competente hasta la fecha. Gracias a una maniobrabilidad sin parangón y un alcance decente, el diseño puede servirnos durante años. Deberíamos empezar a fabricar prototipos para su producción de inmediato."
 JAP_modern_bombers: "Bombarderos modernos"
 JAP_modern_bombers_desc: "Una fuerza modernizada de bombarderos tácticos será vital para apoyar a nuestras tropas en la batalla. Por lo tanto, debemos ordenar tanto al ejército como a la armada que comiencen a desarrollar aviones capaces de prestar apoyo táctico a nuestras fuerzas terrestres."
 JAP_improve_the_type_91_aerial_torpedo: "Mejorar el torpedo aéreo de tipo 91"
 JAP_improve_the_type_91_aerial_torpedo_desc: "Debemos tratar de desarrollar torpedos especializados en atacar barcos en aguas poco profundas para mejorar nuestra capacidad de ataque a puertos. Estos torpedos aéreos se inspirarán en nuestro torpedo más avanzado, el Long Lance, y nos llevarán a la victoria más rápido de lo que jamás hubiéramos soñado."
 JAP_7075_aluminium_alloy: "Aleación de aluminio 7075"
 JAP_7075_aluminium_alloy_desc: "El alcance no sirve de nada si nuestros modelos después no son rivales para el enemigo. Debemos producir naves de gran agilidad para que no nos ganen la partida. Nuestros ingenieros de Mitsubishi han desarrollado una nueva aleación de aluminio que revolucionará la construcción de aviones tal y como la conocemos."
 JAP_escort_efficiency: "Invertir en escolta aérea"
 JAP_escort_efficiency_desc: "Debemos mantener la superioridad sobre nuestros enemigos en todos los ámbitos, incluida la guerra aérea, para evitar que nuestros bombarderos y transportes sean interceptados y derribados. Para lograrlo, es esencial contar con aviones de combate modernizados, que son la clave para las victorias futuras."
 JAP_sea_sturdy_aircraft: "Avión robusto"
 JAP_sea_sturdy_aircraft_desc: "La agilidad y el alcance son esenciales, pero no son los únicos factores que determinan nuestro éxito en los cielos. Si nuestros aviones fueran tan delgados como el papel, perderíamos antes incluso de que comenzara la guerra. Por lo tanto, debemos invertir en el desarrollo de fuselajes más resistentes y blindajes más gruesos para poder dominar los cielos en los años venideros."
 JAP_sea_sturdy_aircraft_tt: "Reduce la probabilidad de ataques aéreos dirigidos contra determinados personajes."
 JAP_sea_long_operational_range: "Gran alcance operativo"
 JAP_sea_long_operational_range_desc: "Aunque nos gustaría que las victorias fuesen rápidas, las guerras no se ganan solo con enfrentamientos militares directos. Las distancias que hay que recorrer en la guerra del Pacífico son enormes, por lo que necesitamos modelos capaces de cubrirlas."
 JAP_project_z_bomber_project: "Proyecto de bombarderos Z"
 JAP_project_z_bomber_project_desc: "Las capitales de nuestros enemigos se encuentran muy lejos de nosotros, lo que dificulta asestar el golpe decisivo que necesitamos para poner fin rápidamente a nuestras guerras. Por lo tanto, debemos construir vehículos capaces de llegar incluso a la costa este de Estados Unidos si es necesario, e invertir en nuevos modelos de bombarderos estratégicos que puedan destruir la industria enemiga detrás de las líneas."
 JAP_adopt_new_air_doctrine: "Adoptar la nueva doctrina aérea"
 JAP_adopt_new_air_doctrine_desc: "Ahora que nos hemos enfrentado a enemigos con las mismas capacidades tecnológicas que nosotros, nos hemos dado cuenta de que también debemos modernizar nuestras doctrinas de combate para poder seguirles el ritmo."
 JAP_the_divine_wind: "El viento divino"
 JAP_the_divine_wind_desc: "Kamikaze, la táctica de la unidad especial de ataque, han transformado los ataques suicidas de una última medida improvisada a una doctrina establecida. Con nuevos aviones, esencialmente misiles tripulados, estos ataques serán imparables."
 JAP_sea_unify_the_air_forces: "Unificar las fuerzas aéreas"
 JAP_sea_unify_the_air_forces_desc: "La investigación por separado de la aviación en el ejército y en la armada nos ha traído de cabeza durante demasiado tiempo. Debemos unificar estos programas para garantizar la coherencia del armamento en ambas ramas y aprovechar mejor nuestros limitados recursos de investigación."
 JAP_sea_unify_the_air_forces_tt: "Desbloquea el rasgo de OIM §Y$JAP_mio_trait_unified_research_and_development$§! para todos los §Ydiseñadores de aviones§!. §RSin embargo, solo se le puede aplicar a uno de ellos§!."
 JAP_sea_unify_the_air_forces_2_tt: "Cambia §Y$JAP_army_and_naval_air_services_dm$§! por §Y$JAP_japanese_airforce_dm$§!, cambio efectivo:"
 JAP_improved_radio_communications: "Mejorar las comunicaciones por radio"
 JAP_improved_radio_communications_desc: "Nuestras radios están en muy mal estado y, como resultado, nuestras formaciones a menudo se desorganizan debido a las malas comunicaciones y la falta de señal en las selvas profundas y en las islas remotas. Debemos modernizar nuestro equipo y construir nuevas torres de radio para que esto no siga ocurriendo."
 JAP_combined_arms: "Armas combinadas"
 JAP_combined_arms_desc: "La coordinación entre nuestras fuerzas aéreas y terrestres es la clave del éxito. Para proporcionar un mejor apoyo y despejar el campo de batalla de cualquier obstáculo que pueda encontrar nuestro ejército, debemos invertir en tácticas de armas combinadas que permitan a nuestros aviones trabajar en conjunto con otras fuerzas."
 JAP_sea_jet_prototypes: "Arma imperial n.º 2"
 JAP_sea_jet_prototypes_desc: "El futuro de la aviación no reside en las hélices. Debemos contemplar la propulsión a reacción para mejorar las prestaciones de nuestros aviones. Nuestros ingenieros han bautizado el proyecto de construcción de este nuevo avión experimental como Arma imperial n.º 2, y el modelo se denomina Kikka."
 JAP_rockets_development: "Desarrollo de cohetes"
 JAP_rockets_development_desc: "Hideo Iwakuro ha tenido muchas ideas brillantes en el desarrollo de misiles guiados aire-tierra y misiles antiaéreos tierra-aire. Debemos promover sus ideas y desarrollar nuevas formas de cohetería que nos ayuden a alcanzar nuevas victorias en el futuro."
 JAP_expand_hiratsuka_navy_arsenal: "Aumentar el arsenal naval de munición de Hiratsuka"
 JAP_expand_hiratsuka_navy_arsenal_desc: "El arsenal naval de munición de Hiratsuka, fundado en 1905, tiene un gran potencial de expansión. Podrá especializar diferentes plantas en diseño e ingeniería, entre las que se incluyen la munición para ametralladoras, los proyectiles de artillería naval, la recuperación de disolventes y la producción de nitroglicerina."
 JAP_expand_hiratsuka_navy_arsenal_tt: "Ha abandonado el §YTratado Naval de Londres§! o se ha apelado a una §Ycláusula de ajuste§!"
 JAP_expand_navy_technical_department: "Ampliar el departamento técnico de la armada"
 JAP_expand_navy_technical_department_desc: "Debemos hacer nuevos cálculos para la expansión de nuestra armada. Por tanto, habrá que calcular también los astilleros que harán falta para dicha expansión. El primer paso para adaptar nuestras instalaciones a los requisitos modernos será ampliar el departamento técnico de la armada."
 JAP_prepare_the_southern_front: "Preparar los frentes meridionales"
 JAP_prepare_the_southern_front_desc: "Una guerra en el Pacífico conllevará aterrizajes navales a gran escala. Las Fuerzas Navales Especiales Japonesas necesitan una expansión para estar a la altura. Además, merece la pena invertir en nuestros marines paracaidistas, ya que podrán capturar posiciones estratégicas e islas antes de que nuestras fuerzas principales lleguen al lugar."
 JAP_prepare_the_southern_front_tt: "Cuando [ROOT.GetNameWithFlag] §Rdeclare la guerra§! a un país que controle un §Yestado del Sudeste Asiático§!:"
 JAP_focus_on_aircraft_carriers: "Centrarse en los portaaviones"
 JAP_focus_on_aircraft_carriers_desc: "Los acorazados son reliquias de una época pasada. Tenemos que mirar hacia el futuro: la aviación. Los portaaviones nos permitirán proyectar ese poderío aéreo por el Pacífico."
 JAP_balanced_naval_approach: "Enfoque naval equilibrado"
 JAP_balanced_naval_approach_desc: "Debemos evitar quedarnos acorralados si resulta que los acorazados o los portaaviones son ineficaces contra nuestros enemigos. Por lo tanto, debemos mantener un enfoque naval equilibrado e invertir en ambos sectores."
 JAP_sea_battleship_initiative: "Iniciativa de acorazados"
 JAP_sea_battleship_initiative_desc: "Gracias a nuestra superioridad en el diseño de acorazados, solo necesitamos un combate decisivo para ganar la guerra naval. Debemos asegurarnos de optimizar nuestra flota para que pueda combatir de forma decisiva y obtener una victoria segura con la rapidez del viento."
 JAP_sea_heavier_naval_guns: "Cañones navales más pesados"
 JAP_sea_heavier_naval_guns_desc: "Parece que nuestros adversarios han invertido mucho en blindaje para sus buques de guerra. Debemos asegurarnos de que podemos seguir el ritmo de su desarrollo y perforar sus cascos. Para ello, parece prudente invertir en artillería naval más pesada."
 JAP_sea_bigger_better_yamato: "Acorazados de clase Tsushima"
 JAP_sea_bigger_better_yamato_desc: "Dada nuestra escasez de recursos, necesitamos sacarles el máximo partido. Vamos a construir los acorazados más poderosos que jamás se hayan desplegado. Serán capaces de derrotar a cualquier enemigo en un ataque frontal. Con esto, nuestros enemigos se inclinarán ante nosotros o dejarán de existir."
 JAP_yokosuka_naval_air_technical_arsenal: "Arsenal técnico aeronaval de Yokusuka"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "El arsenal técnico aeronaval de Yokosuka será clave para proporcionar los aviones más modernos a nuestra nueva flota de portaaviones. Se centrará en crear mejores diseños, que luego serán producidos en serie por empresas como Aichi kokuki o Kyūshū hikoki Kabushiki-kaisha y se montarán en el Arsenal Naval de Hiro."
 JAP_establish_the_mine_warfare_force: "Fundar la fuerza de guerra minera"
 JAP_establish_the_mine_warfare_force_desc: "Hemos tenido conocimiento de que las naciones occidentales están utilizando minas navales como medio para controlar los mares. Deberíamos seguir su ejemplo, aunque no sin antes crear una fuerza que se encargue de rastrearlas y de limpiar las aguas cuando sea necesario."
 JAP_akizuki_class_destroyers: "Destructores de clase Akizuki"
 JAP_akizuki_class_destroyers_desc: "Necesitamos buques plataforma polivalentes de gran capacidad, con potentes capacidades antiaéreas, para asignarlos a nuestros grupos de portaaviones y flotas de combate. Por ello, nuestros ingenieros han comenzado a trabajar en una mejora de los destructores de la clase Yūgumo, con una nueva clase denominada Akizuki."
 JAP_form_the_kido_butai: "Fundar la Kidō Butai" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "Para maximizar nuestro poder ofensivo, vamos a reunir la mayor cantidad de portaaviones jamás vista en un grupo de combate. Si desarrollamos las doctrinas necesarias para iniciar operaciones ofensivas conjuntas, nuestros enemigos no tendrán nada que hacer ante nuestra superioridad en aviación naval."
 JAP_form_the_kido_butai_tt: "La probabilidad de éxito del §Yasalto§! a Pearl Harbor en §Y[USA.GetNameWithFlag]§! aumentará."
 JAP_nationalize_suzuka_naval_arsenal: "Nacionalizar el arsenal naval de Suzuka"
 JAP_nationalize_suzuka_naval_arsenal_desc: "El arsenal naval de Suzuka es una instalación dedicada a la producción de armamento aeronáutico, armas ligeras y municiones para la armada. Deberíamos nacionalizar esta instalación para poder controlar su expansión y establecer nuevos astilleros navales en el emplazamiento."
 JAP_nationalize_fujinagata_shipyards: "Nacionalizar los astilleros de Fujinagata"
 JAP_nationalize_fujinagata_shipyards_desc: "Los astilleros de Fujinagata son una importante empresa constructora naval y fabricante de vagones de ferrocarril de Osaka, y revisten una gran importancia estratégica para nuestro esfuerzo bélico. Con el fin de ampliar las instalaciones y reclutar más mano de obra para ellos, debemos esforzarnos por nacionalizar estos astilleros."
 JAP_naval_armaments_program: "Programa de armamento naval"
 JAP_naval_armaments_program_desc: "Para que nuestros astilleros e industrias puedan seguir el ritmo de nuestras ambiciones cada vez mayores, nuestra armada ha elaborado nuevos planes de expansión como parte del programa de ampliación rápida del armamento naval. Estos planes incluyen nuevos navíos de guerra y tienen como objetivo ampliar la armada hasta alcanzar al menos 293 buques."
 JAP_naval_armaments_program_tt: "Al completar §Y$JAP_focus_on_aircraft_carriers$§!: Crea una §Yvariante§! de portaaviones y §Y4 líneas de producción§! de la §Yclase Shokaku§!\nAl completar §Y$JAP_balanced_naval_approach$§!: Crea §Yvariantes§! de portaaviones y superacorazados y §Y2 líneas de producción§! de la §Yclase Shokaku§! y la §Yclase Yamato§!\nAl completar §Y$JAP_sea_battleship_initiative$§!: Crea una §Yvariante§! de superacorazado y §Y4 líneas de producción§! de la §Yclase Yamato§!\n"
 JAP_radio_guided_missiles: "Misiles guiados por calor"
 JAP_radio_guided_missiles_desc: "La junta de artillería del Ejército Imperial Japonés ha logrado grandes avances en el desarrollo de armas guiadas. Están a punto de lograr un gran avance en el campo de los misiles de caída libre, guiados por infrarrojos y estabilizados por giroscopio, destinados a ser lanzados desde aviones contra objetivos navales. Esta nueva arma ha sido bautizada como Ke-Go."
 JAP_assure_superior_naval_quality: "Garantizar una calidad naval superior"
 JAP_assure_superior_naval_quality_desc: "Aunque los números son importantes, no debemos permitir que el enemigo posea barcos más poderosos que los nuestros. El Yamato ha sido un buen primer paso, pero debemos seguir avanzando en esta línea."
 JAP_seek_strength_in_numbers: "Buscar la superioridad numérica"
 JAP_seek_strength_in_numbers_desc: "Un barco no es suficiente para ganar una batalla. Necesitamos diversificar nuestras flotas y ampliar nuestro número en lugar de centrarnos únicamente en la calidad. Al fin y al cabo, la cantidad es una cualidad en sí misma."
 JAP_seek_strength_in_numbers_tt: "Desbloquea el rasgo de OIM §Y$JAP_mio_trait_strength_in_numbers$§! para todos los §Ydiseñadores navales§!. §RSin embargo, solo se le puede aplicar a uno de ellos§!."
 JAP_secure_the_sea_lanes: "Proteger las vías marítimas"
 JAP_secure_the_sea_lanes_desc: "Nuestra flota precisa escoltas más modernas para maniobrar sin que los submarinos y los torpederos enemigos se lo impidan. Solo invirtiendo en este campo podremos garantizar que nuestros transportes lleguen sanos y salvos a su destino."
 JAP_fix_flawed_naval_designs: "Arreglar los diseños defectuosos"
 JAP_fix_flawed_naval_designs_desc: "El diseño de nuestros barcos ha demostrado ser demasiado pesado en la parte superior, y hemos tenido incidentes en los que se han volcado nada más salir del puerto. Debemos resolver estos problemas inmediatamente para que nuestros barcos puedan navegar con seguridad."
 JAP_f_go_nuclear_project: "Programa de armas nucleares F-Go"
 JAP_f_go_nuclear_project_desc: "Nuestro mando naval desea iniciar un programa de investigación nuclear con la esperanza de aprovechar el poder de esta tecnología para nuestra flota. Han propuesto que se lleve a cabo bajo la dirección de Bunsaku Arakatsu en la Universidad Imperial de Kioto. Su equipo incluye a Hideki Yukawa, un destacado teórico que sin duda logrará los avances que necesitamos."
 JAP_combined_nuclear_research_efforts: "Esfuerzos combinados de investigación nuclear"
 JAP_combined_nuclear_research_efforts_desc: "Ahora que las hostilidades entre nuestras ramas militares están a punto de llegar a su fin, es hora de unificar sus ambiciosos proyectos nucleares en uno solo y poner a trabajar en el mismo equipo a las mentes más brillantes de nuestra nación."
 JAP_end_the_interservice_rivalry: "Terminar con la rivalidad interna"
 JAP_end_the_interservice_rivalry_desc: "Nuestras victorias demuestran que nuestra nación es capaz de convertirse en una potencia mundial, por lo que las disputas por los recursos entre nuestras facciones internas parecen cada vez más irrelevantes. Es hora de poner fin a esta división que ha separado nuestros intereses durante tanto tiempo y garantizar el dominio [ROOT.GetAdjective] sobre Asia durante los próximos siglos."
 JAP_end_the_interservice_rivalry_tt: "Pondrá fin a la §Yrivalidad interna§! entre el ejército de tierra y la armada. §GDejarán de aplicar penalizaciones§! basadas en su estado con respecto al del otro y empezarán a funcionar como las demás facciones."
 JAP_seek_yakuza_support: "Buscar el apoyo de la yakuza"
 JAP_seek_yakuza_support_desc: "Hay muchos grupos que ostentan un gran poder en las sombras, controlan e influyen en las acciones tanto de políticos como de generales. Debemos intentar aliarnos con estos grupos y convencerlos de que colaboren con nosotros para garantizar que los militares no se salgan con la suya."
 JAP_seek_yakuza_support_tt: "Una parte mayor del §YEjército Imperial§! se pondrá de nuestro lado en la §Yguerra civil§!."
 JAP_seek_yakuza_support_2_tt: "§G1§! §Ygeneral§! se volverá leal a nuestro bando."
 JAP_expand_the_metropolitan_police: "Ampliar los departamentos de la Policía Metropolitana"
 JAP_expand_the_metropolitan_police_desc: "Sabemos con certeza que la policía civil es un grupo preparado para el combate que está firmemente de nuestro lado y no bajo el control del ejército. Nos ayudaron a derrocar a la facción Kōdōha y pueden ayudarnos una vez más a restaurar el orden en esta caótica situación."
 JAP_expand_the_metropolitan_police_tt: "§G2§! §Ygenerales§! se volverán leales a nosotros."
 JAP_expand_the_metropolitan_police_2_tt: "El gobierno democrático ganará §G8§! §Ydivisiones policiales§! adicionales cuando se produzca la §Yguerra civil§!."
 JAP_secretly_rebuild_the_party: "Restaurar en secreto el PCJ" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "Fueron muchos los colectivos que perdieron su voz y su representación política cuando en 1925 se promulgó la Ley de Preservación de la Paz. Entre ellos, los comunistas, cuyas organizaciones fueron decretadas ilegales y a quienes el anterior régimen del país sometió a una dura opresión. Debemos pujar por legalizar su movimiento, pues así contaremos con su apoyo en la disputa contra el ejército."
 JAP_secretly_rebuild_the_party_tt: "Desbloquea decisiones para §Yinfiltrarse en Estados controlados por la oposición§! para asegurarse de que se unen a los §Ycomunistas§! cuando llegue la §Yguerra civil§!."
 JAP_anti_militarist_speeches_in_the_diet: "Discursos antimilitaristas en la Dieta"
 JAP_anti_militarist_speeches_in_the_diet_desc: "Ahora que las ideas antimilitares van cobrando peso en todo el país, sería prudente escorar más a la izquierda a esa población crítica con el fanatismo nacionalista. Para lograrlo, Isoo pronunciará discursos críticos con nuestras tradiciones, y nuestro partido destinará los recursos que buenamente pueda a distribuir por las calles propaganda comunista."
 JAP_anti_militarist_speeches_in_the_diet_tt: "Desbloquea decisiones para §Yaumentar el apoyo a los comunistas§! a lo largo y ancho del país."
 JAP_sway_disillusioned_young_officers: "Ejercer influencia sobre los oficiales jóvenes desilusionados"
 JAP_sway_disillusioned_young_officers_desc: "La mayoría de oficiales jóvenes que participaron en el golpe de Estado que el Kōdōha orquestó hace poco pertenecen a familias rurales disconformes con la jerarquía actual del ejército y el sistema de ascensos por antigüedad más que por méritos. Deberíamos aprovechar ese disenso para aunarlos a nuestro favor prometiéndoles un mañana mejor."
 JAP_sway_disillusioned_young_officers_tt: "Los §Yoficiales jóvenes de Kōdōha§! se volverán favorables a nuestra causa."
 JAP_sway_disillusioned_young_officers_2_tt: "Una parte un poco mayor del §YEjército Imperial§! se pondrá de nuestro lado en la §Yguerra civil§!."
 focus_effects_are_as_follows_tt: "Los efectos del enfoque son los siguientes:"
 JAP_organize_the_student_movements: "Organizar los movimientos estudiantiles"
 JAP_organize_the_student_movements_desc: "En nuestras universidades, los estudiantes están insatisfechos con el estado de la nación y defienden ideas afines a las de algunos de los miembros más destacados del PCJ. Deberíamos organizar comités universitarios por la lucha conjunta a fin de difundir el pensamiento socialista en nuestros campus."
 JAP_organize_the_student_movements_tt: "Cuando llegue la §Yguerra civil§!, el bando contrario obtendrá el siguiente espíritu nacional durante §Y365§! días:"
 JAP_raise_support_within_the_proletarian_class: "Aumentar el apoyo de la clase proletaria"
 JAP_raise_support_within_the_proletarian_class_desc: "Muchos de nuestros grandes líderes proceden de hogares de clase trabajadora y han trabajado en industrias navales y siderúrgicas. Deberíamos alentar al proletariado japonés a sindicarse y alzarse en contra de quienes pretenden pisotear sus derechos."
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§! pasará a apoyar al PCJ."
 JAP_raise_support_within_the_proletarian_class_2_tt: "En caso de §Yguerra civil§!, obtendremos §Y$JAP_strong_unions_idea$§!."
 JAP_organize_underground_resistance: "Organizar la resistencia clandestina"
 JAP_organize_underground_resistance_desc: "Si aspiramos a parar los pies no solo al ejército, sino al gobierno central, vamos a necesitar una base de operaciones remota que escape a la autoridad de ambos. Desde allí podremos emprender la ardua labor de liberar a nuestros camaradas presos e ir haciendo acopio de armamento de cara a la revolución."
 JAP_organize_underground_resistance_tt: "Desbloquea decisiones para §Yasaltar depósitos de armas del ejército§! y conseguir así equipo al comenzar la revolución, a la vez que el bando contrario sufre una penalización leve."
 JAP_mountain_village_operation_units: "Unidades operativas de localidades de montaña"
 JAP_mountain_village_operation_units_desc: "Sanzō Nosaka ha autorizado la creación de unidades paramilitares encubiertas y células clandestinas en poblaciones rurales y remotas. Dichas fuerzas ejecutarán operaciones de guerrilla contra el gobierno y dispondrán preparativos de toda índole para poner en marcha una revolución comunista a escala nacional. Para propiciar esta deriva, se ha empezado a distribuir por todo el país el panfleto titulado \"Cómo cultivar bulbos florales\"."
 JAP_mountain_village_operation_units_tt: "Desbloquea decisiones para §Yestablecer unidades de guerrilla§! en los estados que, llegado el momento, se alzarán en armas."
 JAP_return_of_the_manchukuo_exiles: "Regreso de los exiliados de Manchukuo"
 JAP_return_of_the_manchukuo_exiles_desc: "Multitud de teóricos y economistas de corte socialista partieron a Manchuria para trabajar en las diversas cooperativas sindicales y demás industrias que allí se crearon tras la conquista de esta a manos del Ejército de Kwantung, con la esperanza de plantar allí el germen del pensamiento revolucionario, pero aquella esperanza no tardó en extinguirse. Deberíamos actuar para que el primer ministro interino facilite la vuelta de esas personas a cambio de enviar al exilio a algunos generales."
 JAP_return_of_the_manchukuo_exiles_tt: "Solo los Estados con §Y$JAP_state_infiltrated_by_the_jcp$§! se nos unirán al inicio de la §Yguerra civil§!."
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§! §Ygenerales de linaje noble leales al EIJ§! serán enviados a §YManchuria§! a cambio de §Yempresarios socialistas§!."
 JAP_organize_the_fifth_column: "Organizar la quinta columna"
 JAP_organize_the_fifth_column_desc: "A medida que nuestras cuatro columnas se acercan a Osaka y Tokio, una quinta columna de partidarios se levantará en las ciudades y socavará las defensas enemigas desde dentro. Organizaremos estas \"quintas columnas\" en todas las ciudades a las que nos acerquemos para disfrutar de una ventaja decisiva en la guerra de liberación nacional."
 JAP_organize_the_fifth_column_tt: "Desbloquea decisiones para animar a los partisanos a §Ydañar unidades enemigas§! durante la guerra civil."
 JAP_organize_the_fifth_column_2_tt: "Gana 5 unidades con §Y5 batallones de milicianos§!.\n"
 JAP_revoke_the_peace_preservation_law: "Revocar la Ley de Preservación de la Paz"
 JAP_revoke_the_peace_preservation_law_desc: "La vil Ley de Preservación de la Paz ha facilitado la creación de los Tokkō, que han estado causando estragos en nombre del ejército desde que Okada se pronunció por primera vez en su contra. También bloquea el proceso democrático, ya que prohíbe múltiples principios democráticos y organizaciones. Es hora de que emitamos nuestro voto y rompamos este desastroso trozo de papel."
 JAP_revoke_the_peace_preservation_law_requirements_tt: "El apoyo combinado de los §Ycomunistas§! y los §Ydemócratas§! supera el 50%."
 JAP_revoke_the_peace_preservation_law_tt: "§REs probable que muchas colonias lo entiendan como una oportunidad de independizarse del imperio.§!"
 JAP_a_red_sun_rises_for_a_new_era: "El sol rojo da la bienvenida a una nueva era"
 JAP_a_red_sun_rises_for_a_new_era_desc: "¡Triunfa la revolución! ¡La victoria es nuestra! Vencidos como están ya los últimos reductos antirrevolucionarios, debemos abordar ahora la tarea de reorganizar un Estado socialista. Existen, no obstante, discrepancias muy sonoras dentro del mismo partido con respecto al proceder más idóneo. Así pues, debemos celebrar un gran debate en el que se decida la trayectoria que nuestro Estado habrá de seguir."
 JAP_the_lecture_group_ascendant: "El grupo de conferencias en auge"
 JAP_the_lecture_group_ascendant_desc: "En el debate, fue la facción de la Kōza-ha más autoritaria y más orientada al proletariado la que se impuso al resto. Sus líderes, Sanzō Nosaka y Kyūichi Tokuda, se ocuparán de orquestar la construcción de un nuevo Estado. Queda por determinar aún quién presidirá la administración y quién ejercerá de primer ministro de la nación."
 JAP_the_labor_farmer_faction_ascendant: "La facción obrero-campesina en auge"
 JAP_the_labor_farmer_faction_ascendant_desc: "En el debate, la facción Rōnō-ha, más idealista y orientada al campesinado, se impuso milagrosamente a la oposición de la Kōza-ha. Bien está que este amplio frente haya salido victorioso, pero aún queda por contestar una pregunta fundamental: ¿quién será el primer ministro de la república?"
 JAP_the_labor_farmer_faction_ascendant_tt: "Cualquier modificador se transfiere a §Y$JAP_rounouha_modifier$§!."
 JAP_sea_fate_of_the_imperial_family: "El destino de la familia imperial"
 JAP_sea_fate_of_the_imperial_family_desc: "Ha llegado el momento de erradicar de una vez por todas los últimos vestigios del gobierno hereditario en Japón. Podemos proceder de diversas formas, aunque conviene hacerlo con cautela, ya que la familia imperial aún conserva una popularidad arrolladora entre la población. Debemos decidir, pues, el destino del que fuera nuestro emperador y su familia."
 JAP_hold_a_peoples_tribunal: "Celebrar un juicio popular"
 JAP_hold_a_peoples_tribunal_desc: "Son muchos los individuos que perpetraron crímenes graves en nombre de gobiernos pretéritos, así como quienes se opusieron a la revolución y a quienes creíamos en ella. ¡Debemos juzgar a esos traidores en público y erradicar sin miramientos la disidencia contrarrevolucionaria!"
 JAP_hold_a_peoples_tribunal_tt: "Se juzga a varios §Yconsejeros militares§! por colaborar con el antiguo gobierno y se les retira del servicio activo:"
 JAP_social_and_cultural_revolution: "Revolución social y cultural"
 JAP_social_and_cultural_revolution_desc: "Debemos afrontar ahora la ciclópea tarea de extirpar los residuos de feudalismo, nacionalismo y conservadurismo que aún ensucian nuestra nación y, a su vez, promover la ideología comunista por todo el Estado. Es imperioso eliminar el bushidō de nuestra educación, alentar a la población a vestir yōfuku y prescindir de las indumentarias tradicionales en favor de una moda más occidental, a fin de equiparar nuestro Estado a otras sociedades revolucionarias."
 JAP_social_and_cultural_revolution_tt: "Cuando se elimina el espíritu nacional §Y$JAP_reorganization_of_society_idea$§!:\n"
 JAP_overhaul_the_education_system: "Reformar el sistema educativo"
 JAP_overhaul_the_education_system_desc: "El sistema educativo sigue supeditado a las ideas y costumbres de antaño, y está enfocado a promover el nacionalismo y el patriotismo. Hay que poner remedio cuanto antes a ese ultraje y restructurar por completo el sistema educativo, que más bien debería inculcar a nuestra juventud los valores y conocimientos necesarios para encabezar la revolución el día de mañana."
 JAP_sea_nationalize_the_zaibatsus: "Nacionalizar los zaibatsu"
 JAP_sea_nationalize_the_zaibatsus_desc: "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho, pero eso se acabó. No desafiarán al poder del estado. Debemos nacionalizarlas y usar su capital en beneficio del pueblo."
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "Ya no podremos §Rapoyar manualmente§! a la §Yfacción zaibatsu§!."
 JAP_a_functionalist_housing_policy: "Una política de vivienda funcionalista"
 JAP_a_functionalist_housing_policy_desc: "Nuestros teóricos han proyectado un nuevo plan de construcción de grandes complejos de apartamentos o casas con un estilo arquitectónico particular que sirvan de vivienda pública, administrada por las autoridades gubernamentales. Gracias a estas construcciones con un claro carácter funcional, más gente podrá disfrutar de vivienda asequible en todo el territorio estatal."
 JAP_redistribute_land_and_wealth: "Redistribuir las tierras y la riqueza"
 JAP_redistribute_land_and_wealth_desc: "Gran parte del territorio nacional sigue aún en posesión de familias vinculadas a los daimios de antaño, señores de extensos dominios. Es imperioso redistribuir esas tierras entre nuestros agricultores y ganaderos, amén de expropiarlas para erigir en ellas ciudades e industrias nuevas."
 JAP_ganbarou: "¡Ganbaru!"
 JAP_ganbarou_desc: "Tanto el hombre como la mujer [ROOT.GetAdjective] son afanosos trabajadores dispuestos a dedicarse en cuerpo y alma a producir para el Estado. Debemos dar altavoz a este discurso y promover el esfuerzo y el sacrificio como valores intrínsecos de la sociedad [ROOT.GetAdjective]."
 JAP_cooperate_with_anarchists: "Cooperar con anarquistas"
 JAP_cooperate_with_anarchists_desc: "Los anarquistas fueron repudiados por otras facciones del PCJ y tuvieron que sobrevivir por sus propios medios a la tiranía del antiguo Estado. Deberíamos acogerlos en nuestro frente amplio, pues sus ideas también son dignas de hacerse realidad en el futuro que proyectamos."
 JAP_the_ie_system_and_socialism: "El sistema IE y el socialismo"
 JAP_the_ie_system_and_socialism_desc: "El sistema IE tradicional que dicta cómo se deben organizar las familias ha determinado a lo largo de nuestra historia la configuración de estructuras sociales, prácticas empresariales e incluso la organización de las empresas en nuestra nación. Nos conviene velar por su continuidad, aunque enfatizando la autoridad primordial del Estado sobre el resto de elementos jerárquicos."
 JAP_fukumotoism: "Fukumotoismo"
 JAP_fukumotoism_desc: "Fukumoto Kazuo ha recalcado la necesidad de un partido de vanguardia radical que encabece la batalla teórica y política e inculque la mentalidad marxista a trabajadores de otras naciones. De esta manera, lo que hoy es movimiento mañana será una lucha política. Si incorporamos esta propuesta a nuestro modelo de gobierno, lograremos una comunicación más efectiva con el pueblo que nos permitirá transmitirles las ideas que deseemos."
 JAP_fukumotoism_tt: "Desbloquea una decisión que se puede tomar hasta un máximo de §G6§! veces y otorga bonificaciones a §Yfábricas civiles§! y §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!."
 JAP_the_modern_ashigaru: "El ashigaru moderno"
 JAP_the_modern_ashigaru_desc: "Se conoce como \"ashigaru\" a los campesinos que los caudillos de Japón reclutaban como infantería para engrosar las filas de sus samuráis, especialmente en el periodo Muromachi, y que conformaban un estrato militar raso sin lealtades vinculantes. Con ánimo de respaldar a nuestras fuerzas profesionales, bien podríamos reinstaurar un sistema parecido que obligue a la población rural a defender el Estado en caso de guerra."
 JAP_the_modern_ashigaru_tt: "Desbloquea decisiones para §Yconvocar milicias§! estando en guerra."
 JAP_learn_from_the_nkvd: "Aprender del NKVD"
 JAP_learn_from_the_nkvd_desc: "La policía secreta soviética ha perfeccionado el arte de cortar de raíz con todo resquicio de disidencia y contrarrevolución. Colaborar con ellos no es plato de buen gusto, pero podríamos aprender de su modus operandi."
 JAP_further_urban_investments: "Más inversión urbana"
 JAP_further_urban_investments_desc: "Nuestros cascos urbanos precisan de inversión urgente. Debemos intervenir en favor de las industrias emplazadas en las ciudades, ya que solo así podrán cumplir las cuotas de producción y empleo que se esperan de ellas."
 JAP_the_first_five_year_plan: "El primer plan quincenal"
 JAP_the_first_five_year_plan_desc: "A fin de ofrecer a nuestro pueblo un futuro mejor, fundaremos un comité capaz de idear y establecer un nuevo modelo económico para [ROOT.GetNameDef]. ¡Este nuevo plan quinquenal nos llevará por el camino de la prosperidad!"
 JAP_form_pioneer_organizations: "Fundar organizaciones pioneras"
 JAP_form_pioneer_organizations_desc: "El partido necesita fundar organizaciones juveniles que creen actividades dedicadas a inculcar los valores comunistas a una juventud que bien debería ser capaz de contribuir al progreso del Estado y, llegado el momento, defenderlo."
 JAP_war_communism: "Comunismo de guerra"
 JAP_war_communism_desc: "Deberíamos adoptar una versión del sistema económico y político que existía en la Rusia soviética durante la guerra civil que transcurrió entre los años 1918 y 1921, al que los mismos rusos denominaron \"comunismo de guerra\". Con una administración semejante, nos será más fácil conservar el poder y llevar la revolución armada al resto de Asia."
 JAP_war_communism_new_economy_law: "Desbloquea una nueva ley de economía: §Y$JAP_war_communism_idea$§!"
 JAP_the_uno_school_of_economics: "La escuela de economía Uno"
 JAP_the_uno_school_of_economics_desc: "El politólogo y economista Kōzō Uno ha propuesto marcos teóricos orientados a transformar los modelos capitalistas en sistemas que auspicien un desarrollo económico real, fieles a los postulados socialistas. Ha llegado la hora de llevar a la práctica sus teorías."
 JAP_the_uno_school_of_economics_tt: "Da comienzo una misión que reducirá nuestro índice de $MODIFIER_CONSUMER_GOODS_FACTOR$ un §Y-2,5%§! anual."
 JAP_incorporate_buddhist_socialism: "Incorporar el socialismo budista"
 JAP_incorporate_buddhist_socialism_desc: "Inoue Shūten y Girō Seno'o han planteado modelos teóricos de un socialismo derivado de los principios del budismo. Para estos ideólogos, se trata de dos conceptos compatibles, ya que ambos aspiran a transformar la mentalidad individual con el fin de acabar con la alienación y el egoísmo que lacran a las sociedades humanas. Nuestro movimiento debería acoger en su seno a estos pensadores."
 JAP_the_spirit_of_the_ikko_ikki: "Revitalizar el espíritu de los Ikkō-ikki"
 JAP_the_spirit_of_the_ikko_ikki_desc: "Los antiguos budistas militaristas del Jōdo Shinshū le demostraron al mundo que nuestros monjes son temibles en combate y, con su fe, la red de templos permitió movilizar a las tropas con más eficiencia y eficacia cuando la situación así lo requería. Hemos de revitalizar el espíritu de estos guerreros budistas mientras marchamos de camino a la tierra pura."
 JAP_achieving_joubukkokudo: "Proclamar la Jōbukkokudo"
 JAP_achieving_joubukkokudo_desc: "Con la unificación de las capitales de los estados de Mahāyāna de Asia Oriental, llega a su fin nuestra búsqueda de la creación de una tierra pura, en la que, a través de nuevos ideales socialistas budistas, se completa nuestra liberación espiritual y emancipación económica y social. Alabado sea Girō Seno'o, ¡y que viva la Jōbukkokudo!"
 JAP_uplift_ainu_revolution_theory: "Alentar la teoría de la revolución ainu"
 JAP_uplift_ainu_revolution_theory_desc: "Muchos de nuestros pensadores políticos han concluido que el lumpemproletariado es el alma de nuestra revolución y que el pueblo ainu está incluido dentro de ese grupo. Además, consideran que el pueblo ainu ha vivido en un sistema comunista primitivo y los consideran dignos de ser los \"líderes de la revolución comunista\". Deberíamos manifestar nuestro apoyo a esta corriente."
 JAP_kikues_new_model: "Nuevo modelo de Kikue"
 JAP_kikues_new_model_desc: "Yamakawa Kikue aboga desde hace ya tiempo por una inclusión igualitaria de la mujer en nuestra sociedad, con medidas que garanticen la equidad salarial y derechos laborales, amén de abolir los estereotipos domésticos patriarcales. ¡Ya es hora de hacer realidad esos ideales!"
 JAP_women_in_industry: "Mujeres en la industria"
 JAP_women_in_industry_desc: "No se puede seguir exigiendo a las mujeres que se queden cuidando de la familia en casa. Si una mujer puede llevar las riendas de nuestro país, qué menos que abrirles las puertas de todas las industrias. Esto solo puede mejorar los pronósticos económicos de [ROOT.GetNameDef], ya que supondría un aumento de la mano de obra."
 JAP_form_national_cooperatives: "Crear cooperativas nacionales"
 JAP_form_national_cooperatives_desc: "No son pocos los pensadores de nuestro país que abogan por crear más cooperativas nacionales: organizaciones integradas por personas o empresas con las mismas necesidades económicas, sociales o culturales. Estas entidades se fundamentarían en los principios de producción socializada, democratización del poder y beneficio mutuo. Haríamos bien en incentivar su creación."
 JAP_further_rural_investments: "Más inversión rural"
 JAP_further_rural_investments_desc: "No se puede tolerar que el gobierno central siga desatendiendo a las regiones rurales mientras en estas se produce un éxodo a ciudades como Tokio, cuya industrialización está siendo rampante, lo que relega a multitud de pueblos y aldeas a una miseria aún mayor. Urge destinar inversiones a esas zonas desfavorecidas para que en un futuro no les falte mano de obra para seguir subsistiendo."
 JAP_further_rural_investments_tt: "Desbloquea decisiones para §Gmejorar§! la §Ycategoría de estado§! de los estados indicados arriba si cuentan con §Y4§! o más §Yinfraestructuras§!."
 JAP_adopt_syndicalist_ideas: "Adoptar ideas sindicalistas"
 JAP_adopt_syndicalist_ideas_desc: "Deberíamos adoptar las propuestas de fundar cooperativas sindicalistas en nuestras industrias y, basándonos en su ideal de dinámicas entre trabajadores y patrones, mejorar nuestro modelo industrial vigente."
 JAP_raise_the_red_flag_high: "Izar alto la bandera roja"
 JAP_raise_the_red_flag_high_desc: "La bandera roja es el símbolo de nuestra revolución y pone de manifiesto el afán que tenemos por impulsar la revolución con la esperanza de llevar la libertad a todos los trabajadores de Asia que viven sometidos por la burguesía. ¡Deshagámonos del miedo a ondear bien alta esa bandera y marchar en pos de una revolución irrefrenable!"
 JAP_guide_the_lesser_states: "Guiar a los estados menores"
 JAP_guide_the_lesser_states_desc: "Los estados asiáticos menos desarrollados carecen de medios para poner en marcha una revolución que pueda triunfar e instaure su propia república proletaria. Es nuestra responsabilidad encabezar su marcha y enseñarles a administrar un estado con firmeza."
 JAP_pan_asian_revolutuonary_front: "Frente revolucionario panasiático"
 JAP_socialism_in_one_state: "Socialismo en un estado"
 JAP_socialism_in_one_state_desc: "Somos los únicos capaces de inculcar conocimientos y alentar a los pueblos de Asia, pues hemos demostrado que la revolución sí puede triunfar. Nos corresponde, por tanto, hacerles entender qué vida han de llevar, recurriendo si es preciso a las armas."
 JAP_the_courage_to_defend_the_revolution: "El valor para defender la revolución"
 JAP_the_courage_to_defend_the_revolution_desc: "Todo hombre y toda mujer debe poseer el valor y el empeño de defender nuestra revolución de las diversas fuerzas del mundo entero que ansían sofocarla. ¡Es hora de luchar con uñas y dientes por nuestros ideales!"
 JAP_demand_submission_from_breawakay_states: "Exigir la sumisión de los estados separatistas"
 JAP_demand_submission_from_breawakay_states_desc: "Los territorios que sin fundamento legal alguno se desvincularon de nuestro estado saben hoy que erraron al creer que la revolución popular no iba a triunfar. Deberíamos exigirles de forma oficial e inequívoca que se sometan a la soberanía del partido, y así su gente será libre de la opresión capitalista."
 JAP_ignite_the_korean_peninsula: "Provocar a la península coreana"
 JAP_ignite_the_korean_peninsula_desc: "El pueblo [KOR.GetAdjective] no es libre todavía. Deberíamos contactar con las facciones revolucionarias del sur [KOR.GetAdjective] y procurarles los medios para poner en marcha su proceso de liberación. De esta manera, tendremos ocasión de intervenir en favor del pueblo [KOR.GetAdjective] y protegerlo de los horrores de una guerra civil."
 JAP_ignite_the_korean_peninsula_tt: "Inicia una guerra civil en [KOR.GetNameDef], y el bando comunista será nuestro títere."
 JAP_protect_the_manchurians: "Proteger a los manchurianos"
 JAP_protect_the_manchurians_desc: "El pueblo manchú sigue sometido a la opresión de los vestigios de lo que fuera nuestro Ejército de Kwantung. Lo menos que podemos hacer es tomar cartas en el asunto y liberar a esa pobre gente. ¡Ajustemos cuentas de una vez por todas con el Ejército Imperial!"
 JAP_guide_the_chinese: "Guiar a los chinos"
 JAP_guide_the_chinese_desc: "La revolución no ha triunfado todavía en China. Debemos involucrarnos y ser el faro que guíe al pueblo chino a una era de prosperidad, pues no merece seguir sufriendo la tiranía de ese sistema feudal obsoleto."
 JAP_guide_the_chinese_tt: "Ganaremos un objetivo de guerra §YTítere§! contra cada estado §Ychino no comunista§!. Objetivos actuales:"
 JAP_guide_the_chinese_2_tt: "Se invita a nuestra facción a todas las naciones §Ychinas comunistas§!. Objetivos actuales:"
 JAP_guide_the_mongols: "Guiar a los mongoles"
 JAP_guide_the_mongols_desc: "Aunque triunfara la revolución en según qué regiones de Mongolia, son hoy los soviéticos quienes oprimen a esa pobre gente. Debemos involucrarnos y ser el faro que guíe al pueblo mongol a una era de prosperidad, pues no merece seguir sufriendo la tiranía de un anacrónico sistema feudal autoritario."
 JAP_spread_the_revolutuon_south: "Llevar la revolución al sur"
 JAP_spread_the_revolutuon_south_desc: "Las llamas de la revolución deben propagarse cuanto antes hacia el sur, ya que solo así llegaremos a ver una Asia libre. ¡Es hora de acometer esa lucha, por un futuro mejor para todos los asiáticos!"
 JAP_free_asians_from_soviet_opression: "Liberar a los asiáticos de la ocupación soviética"
 JAP_free_asians_from_soviet_opression_desc: "Igual de indeseables son los bolcheviques rusos que los capitalistas ávidos de control que privan a la gente de un futuro digno. No nos quedaremos de brazos cruzados observando cómo se perpetúa la opresión al pueblo asiático. ¡Es hora de entrar en acción!"
 JAP_go_after_the_capitalists: "Ir tras los capitalistas"
 JAP_go_after_the_capitalists_desc: "Los capitalistas occidentales pretenden robar a los asiáticos sin siquiera ofrecer nada a cambio. Hemos de expulsarlos a patadas de nuestro continente antes de que su explotación se vuelva irreversible."
 JAP_a_free_asia_pacific: "Una región Asia-Pacífico libre"
 JAP_a_free_asia_pacific_desc: "Al fin ha llegado el día en que todas las gentes de Asia pueden vivir libremente sin el yugo de extranjeros y gobernantes abyectos a los que poco o nada les importa su bienestar. ¡Viva [ROOT.GetNameDef] y vivan los trabajadores de Asia!"
 JAP_the_pan_asian_revolutionary_front: "El frente revolucionario panasiático"
 JAP_the_pan_asian_revolutionary_front_desc: "Con el fin de llevar a los diversos partidos revolucionarios de Asia por el buen camino, debemos formalizar nuestra alianza con la fundación de una entidad supranacional que brinde directrices a los estados menos desarrollados y coordine inversiones destinadas a acelerar su avance social."
 JAP_educate_the_peasants: "Educar a los campesinos"
 JAP_educate_the_peasants_desc: "Demasiado tiempo se lleva desatendiendo ya la educación del pueblo llano a lo largo y ancho de nuestro continente. Va siendo hora de poner en marcha un plan conjunto entre todos los miembros de la alianza cuyo objetivo sea proporcionar a todo el proletariado una enseñanza de calidad."
 JAP_educate_the_peasants_tt: "La bonificación de la velocidad de investigación de §Y$JAP_educating_the_peasants_modifier$§! aumenta un §G1%§! por cada nuevo miembro de la facción, hasta un máximo de un §G10%§!."
 JAP_a_common_currency_for_all_of_asia: "Una moneda común para toda Asia"
 JAP_a_common_currency_for_all_of_asia_desc: "En aras de la coordinación internacional, debemos impulsar la adopción del yen como divisa oficial en todos los Estados revolucionarios. Es indispensable dar este paso para, el día de mañana, consolidar una unión aduanera y comercial que abarque todo nuestro bloque."
 JAP_the_minitry_of_pan_asian_development: "El ministerio de desarrollo panasiático"
 JAP_the_minitry_of_pan_asian_development_desc: "Para mejorar con más eficacia las condiciones de vida en los distintos Estados asiáticos, deberíamos fundar un ministerio central que regule las inversiones en desarrollo y colabore en la organización de programas industriales y económicos."
 JAP_development_for_the_undeveloped: "Desarrollo de los subdesarrollados"
 JAP_development_for_the_undeveloped_desc: "Para que la revolución sea íntegra, es necesario impulsar el avance de los Estados menos desarrollados, así como mejorar las infraestructuras y la capacidad industrial de los miembros más desfavorecidos de nuestra alianza."
 JAP_a_pan_asian_diet: "Una Dieta panasiática"
 JAP_a_pan_asian_diet_desc: "Con el fin de compactar más aún el frente de Estados revolucionarios asiáticos, deberíamos fundar un ente gubernamental integrado por representantes de todos los Estados miembros cuya función consista en votar qué leyes e instituciones se implementarán en nuestras repúblicas hermanadas."
 JAP_extensive_navy_maneuvers: "Iniciar maniobras navales exhaustivas"
 JAP_extensive_navy_maneuvers_desc: "Con miras a acabar con los regímenes separatistas que surgieron cuando la guerra civil desmembró a nuestra nación, necesitaremos una armada a la altura y con medios de sobra para hacerles frente. A tal fin, deberíamos organizar maniobras a gran escala para formar a nuestras unidades de cara a la batalla."
 JAP_extensive_army_maneuvers: "Iniciar maniobras militares exhaustivas"
 JAP_extensive_army_maneuvers_desc: "Con miras a erradicar al Ejército de Kwantung que se apoderó del territorio manchú cuando la guerra civil desmembró a nuestra nación, necesitaremos un ejército a la altura y con medios de sobra para hacerles frente. A tal fin, deberíamos organizar maniobras a gran escala para formar a nuestras unidades de cara a la batalla."
 JAP_reclaim_lost_territories: "Recuperar los territorios perdidos"
 JAP_reclaim_lost_territories_desc: "Es hora ya de regresar a las regiones que se desvincularon de nuestra esfera de influencia e integrarlas de nuevo en nuestra república. La intervención militar es nuestra única baza para llevar la prosperidad a las gentes de esas regiones."
 JAP_conquer_the_army_remnants: "Conquistar a los remanentes del ejército"
 JAP_conquer_the_army_remnants_desc: "Es hora de zanjar la lucha que nosotros mismos iniciamos y acabar de una vez por todas con los últimos remanentes del Ejército Imperial, poniendo así punto final a nuestra guerra civil. ¡Derrotaremos al Ejército de Kwantung y reconquistaremos Manchuria!"
 JAP_put_an_end_to_chinese_feudalism: "Poner fin al feudalismo chino"
 JAP_put_an_end_to_chinese_feudalism_desc: "En China imperan todavía las tradiciones feudales, y millones de personas merecen ser liberadas y acogidas en nuestra república revolucionaria. ¡Decretada la orden de acabar con la injusticia, el pueblo chino será libre de una vez por todas!"
 JAP_mobilize_the_proletariat: "Movilizar al proletariado"
 JAP_mobilize_the_proletariat_desc: "Gran labor la que desempeñan nuestros trabajadores, que con diligencia procuran armas a nuestro ejército. No obstante, a grandes males, grandes remedios: va siendo hora ya de elevar las cuotas de producción, aunque sea temporalmente, para que nuestro ejército no eche en falta armamento alguno."
 JAP_the_long_march_to_victory: "La Larga Marcha hasta la victoria"
 JAP_the_long_march_to_victory_desc: "Para herir de muerte a los gobiernos chinos, nuestras tropas deben aventurarse al más remoto interior de Asia continental. Deberíamos emprender campañas de propaganda que ensalcen esa larga marcha, con la esperanza de que infundan a nuestros soldados las fuerzas para seguir marchando cuanto sea necesario."
 JAP_the_pacific_union_of_soviet_socialist_republics: "Unión Pacífica de Repúblicas Socialistas Soviéticas"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "Por fin ha llegado el momento que tanto tiempo llevábamos aguardando: hoy nos presentamos al mundo como un nuevo Estado asiático que unirá bajo un mismo techo a todos los soviets."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "Se nos conocerá como §Yla Unión Pacífica de Repúblicas Socialistas Soviéticas§!."
 JAP_the_indochinese_soviet: "La Indochina soviética"
 JAP_the_indochinese_soviet_desc: "Ahora que hemos fundado por fin nuestra unión, debemos fundar nuevas repúblicas soviéticas e integrarlas en nuestra órbita. Podemos empezar por crear una Indochina soviética, lo que nos servirá para justificar nuestra ocupación del territorio."
 JAP_transformation_of_nature: "Transformación de la naturaleza"
 JAP_transformation_of_nature_desc: "Asia alberga una plétora de recursos naturales aún por explotar. Gracias a una comunidad científica que desafía los límites de lo que se considera posible, hasta los proyectos más grandes e invasivos empiezan a ser una realidad. ¡El medio ambiente se someterá a nuestros designios, y lo moldearemos en su inmensa plenitud para favorecer a este, nuestro pueblo!"
 JAP_the_south_pacific_soviet: "El Pacífico Sur soviético"
 JAP_the_south_pacific_soviet_desc: "Ahora que hemos fundado por fin nuestra unión, debemos fundar nuevas repúblicas soviéticas e integrarlas en nuestra órbita. Podemos empezar por crear un Pacífico Sur soviético, lo que nos servirá para justificar nuestra ocupación del territorio."
 JAP_the_oceanian_soviet: "La Oceanía soviética"
 JAP_the_oceanian_soviet_desc: "Ahora que la República Soviética del Pacífico Sur es una realidad, deberíamos ampliar nuestros confines más al sur. Fundando una Oceanía soviética, justificaremos nuestra ocupación de aquel territorio."
 JAP_strike_down_the_great_pretender: "Acabar con el gran farsante"
 JAP_strike_down_the_great_pretender_desc: "Los bolcheviques de la Unión Soviética dicen servir al pueblo, pero en regiones de Asia gobiernan como tiranos. Demasiado tardamos ya en tumbar esta dictadura burguesa disfrazada de fuerza revolucionaria y declararnos únicos adalides de la revolución."
 JAP_a_red_dawn_over_asia: "Un nuevo amanecer en Asia"
 JAP_a_red_dawn_over_asia_desc: "Nuestras fuerzas han triunfado y nuestras fronteras ya abarcan grandes segmentos del océano Pacífico; la revolución está más cerca que nunca de triunfar. ¡El sol rojo ilumina el cielo, y en toda Asia alborea una nueva era!"
 JAP_to_rival_the_comintern: "Rivalizar con la Comintern"
 JAP_to_rival_the_comintern_desc: "Desde que los trotskistas fundasen su Cuarta Internacional, son muchas las voces que claman una Quinta Internacional Comunista que funcione como alternativa a la Cuarta y a la Comintern. ¡Asumamos nosotros esta encomienda y declarémonos verdaderos adalides de la revolución!"
 JAP_alternative_communist_international: "Quinta Internacional Comunista"
 JAP_wrestle_mongolia_from_the_soviets: "Expulsar a los mongoles de la esfera soviética"
 JAP_wrestle_mongolia_from_the_soviets_desc: "Hace ya muchos años que Rusia somete al pueblo mongol, un pueblo extenuado y deseoso de distanciarse de los europeos. Esa oportunidad podemos brindársela nosotros, y para ello deberíamos invitarlos a nuestra Internacional. No obstante, tomar esta medida podría redundar en tensiones con [SOV.GetNameDef]."
 JAP_wrestle_tuva_from_the_soviets: "Expulsar a los tuvanos de la esfera soviética"
 JAP_wrestle_tuva_from_the_soviets_desc: "Hace ya muchos años que Rusia somete al pueblo tuvano, un pueblo extenuado y deseoso de distanciarse de los europeos. Esa oportunidad podemos brindársela nosotros, y para ello deberíamos invitarlos a nuestra Internacional. No obstante, tomar esta medida podría redundar en tensiones con [SOV.GetNameDef]."
 JAP_spread_revolutionary_flames_to_south_asia: "Expandir las llamas de la revolución por el sur de Asia"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "Las llamas de la revolución se propagan sin mesura, y nuestros triunfos inspiran al proletariado de todo el mundo. El siguiente paso debería ser financiar grupos revolucionarios en Asia meridional con el fin de hacer cundir la inestabilidad en la región en beneficio de la Quinta Internacional."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "Desbloquea decisiones para invitar a naciones §Ycomunistas del sur de Asia§! a nuestra facción."
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "Desbloquea decisiones para §Yalentar las corrientes comunistas§! en naciones del §Ysur de Asia§!."
 JAP_spread_revolutionary_flames_to_west_asia: "Expandir las llamas de la revolución por Asia occidental"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "Las llamas de la revolución se propagan sin mesura, y nuestros triunfos inspiran al proletariado de todo el mundo. El siguiente paso debería ser financiar grupos revolucionarios en Asia occidental con el fin de hacer cundir la inestabilidad en la región en beneficio de la Quinta Internacional."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "Desbloquea decisiones para invitar a naciones §Ycomunistas de Oriente Medio§! a nuestra facción."
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "Desbloquea decisiones para §Yalentar las corrientes comunistas§! en naciones de §YOriente Medio§!."
 JAP_trans_pacific_influence: "Influencia transpacífica"
 JAP_trans_pacific_influence_desc: "Las llamas de la revolución se propagan sin mesura, y nuestros triunfos inspiran al proletariado de todo el mundo. El siguiente paso debería ser financiar grupos revolucionarios de ultramar con el fin de hacer cundir la inestabilidad en la región en beneficio de la Quinta Internacional."
 JAP_trans_pacific_influence_tt: "Desbloquea decisiones para invitar a naciones §Ycomunistas de Sudamérica§! a nuestra facción."
 JAP_build_an_anti_army_coalition: "Formar una coalición antimilitar"
 JAP_build_an_anti_army_coalition_desc: "Para contrarrestar la ya poderosa influencia del ejército, debemos poner fin a nuestras disputas internas entre partidos. Debemos buscar formar una coalición que pueda impulsar a Japón hacia un futuro más brillante."
 JAP_ensure_cross_party_support: "Garantizar la cooperación de todos los partidos"
 JAP_ensure_cross_party_support_desc: "Ahora que se está formando una coalición, debemos esforzarnos por conseguir también el apoyo de los demás partidos y no desmoronarnos ante la adversidad. ¡Juntos podemos recuperar el espíritu de la democracia Taishō!"
 JAP_gather_royal_pacifists_support: "Conseguir el apoyo de los pacifistas reales"
 JAP_gather_royal_pacifists_support_desc: "Hay muchos miembros de la familia real que no apoyan la idea del dominio militar sobre la política y la doctrina de la guerra total. Debemos ponernos en contacto con Sadako Kujō, Nobuhito y Koichi Kidō para conseguir su apoyo y expulsar a los elementos militares de nuestro gobierno."
 JAP_gather_royal_pacifists_support_tt: "Si el §Yemperador Hirohito§! se pone del lado de los militares durante la §Yguerra civil§!, podremos conservar el §Yapoyo real§! de su hermano menor §YNobuhito§! y de su madre §YSadako Kujō§!."
 JAP_limit_military_power: "Presionar para limitar el poder militar"
 JAP_limit_military_power_desc: "Para evitar otro golpe de Estado, debemos destituir a tantos militares como sea posible de puestos de poder sin provocar una rebelión. De este modo, tal vez podamos impedir que apaguen la antorcha de la libertad."
 JAP_limit_military_power_tt: "Cuando se produzca la §Yguerra civil§!, el bando contrario obtendrá el siguiente espíritu nacional durante §Y365§! días:"
 JAP_divert_military_funds: "Desviar la financiación militar"
 JAP_divert_military_funds_desc: "A medida que la rebelión parece cada vez más cercana, si queremos debilitar al ejército lo suficiente como para que no pueda derrotarnos, debemos desviar sus fondos hacia otras fuentes. Al hacerlo, se verán en una situación de déficit que durará bastante."
 JAP_divert_military_funds_tt: "Todos los Estados que no estén §Ycontrolados por el ejército§! se nos unirán al comenzar la §Yguerra civil§!."
 JAP_sway_the_navy_moderates: "Persuadir a los moderados de la armada"
 JAP_sway_the_navy_moderates_desc: "Hay muchas personas de alto rango dentro de la armada bastante más razonables que las del ejército. Si nos acercamos a los antiguos miembros de la facción del tratado, podríamos conseguir su respaldo e incluso su apoyo en caso de guerra civil."
 JAP_sway_the_navy_moderates_tt: "Cuando llegue la §Yguerra civil§!, conservaremos una parte mayor de la §YArmada Imperial§! y de sus fuerzas."
 JAP_sway_the_navy_moderates_2_tt: "§G4§! §Yalmirantes§! se volverán leales a nosotros."
 JAP_bribe_generals: "Sobornar a los generales"
 JAP_bribe_generals_desc: "A pesar de ser radicales, no todos nuestros militares quieren estar del lado del mal. Se unen a sus compañeros en el ejército por deber y honor, pero tal vez se los pueda convencer de apoyar una causa mejor, con el tiempo y el esfuerzo suficientes."
 JAP_bribe_generals_tt: "§G4§! §Ygenerales§! se volverán leales a nosotros."
 JAP_appoint_new_generals: "Designar generales nuevos"
 JAP_appoint_new_generals_desc: "Ahora que muchos generales han decidido oponerse a nosotros, nos enfrentamos a una escasez de oficiales competentes para dirigir nuestras tropas. Debemos hacer todo lo posible para remediar esta situación y contratar a la nueva generación de comandantes del ejército."
 JAP_implement_army_reforms: "Implementar reformas militares"
 JAP_implement_army_reforms_desc: "Con la destitución del antiguo personal militar, también es hora de que eliminemos sus ideas obsoletas sobre la guerra. El ejército se reorganizará poco a poco para convertirse en una fuerza de autodefensa, y el \"principio del primer ataque\" pronto será otra idea del pasado."
 JAP_implement_army_reforms_tt: "§RElimina§! la posibilidad de obtener el §Yprincipio del primer ataque§! y los modificadores de §YKantai Kessen§! ofrecidos por el enfoque §YPlan de defensa imperial§!."
 JAP_a_new_take_on_state_shintoism: "Promover la teoría de los santuarios seculares"
 JAP_a_new_take_on_state_shintoism_desc: "La política religiosa y la teoría política que surgieron durante la época del gobierno de Meiji, conocida como Jinja hishūkyōron, promueve la idea de que los santuarios sintoístas sean de naturaleza secular y no religiosa, y que el sintoísmo es simplemente un conjunto secular de tradiciones nacionales japonesas. Debemos seguir promoviendo esta teoría, para poder utilizar este movimiento en nuestro propio beneficio."
 JAP_crush_the_spirit_of_gekokujo: "Aplacar el espíritu de Gekokujō"
 JAP_crush_the_spirit_of_gekokujo_desc: "Durante los primeros años del periodo Showa, se produjeron repetidos actos de Gekokujō, en los que los hombres de rango inferior dentro del ejército intentaban derrocar a los de rango superior, lo que amenazaba con alterar la cadena de mando. ¡Debemos acabar con estas ideas lo antes posible!"
 JAP_organize_a_general_election: "Organizar elecciones generales"
 JAP_organize_a_general_election_desc: "Ahora que la guerra civil ha terminado por fin, es hora de prepararnos para reconstruir y volver a nuestras tradiciones democráticas. Por primera vez desde el propio Meiji, debemos celebrar unas elecciones libres de la influencia y la corrupción del ejército, ¡y dejar que el pueblo decida su propio futuro!"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "Redactar la Constitución de Heian" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "Redactar la constitución de Shōwa"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "Aceptamos y respetamos la historia imperial de nuestra nación. Sin embargo, no hay lugar para el autoritarismo en el Japón que queremos construir. Mantendremos al nuevo emperador como representante, pero limitaremos su poder con la constitución, como pasa en muchos países de Occidente."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "Aceptamos y respetamos la historia imperial de nuestra nación. Sin embargo, no hay lugar para el autoritarismo en el Japón que queremos construir. Mantendremos al emperador como representante, pero limitaremos su poder con la constitución, como pasa en muchos países de Occidente."
 JAP_form_the_ldp: "Fundar el PLD"
 JAP_form_the_ldp_desc: "Ahora que el Rikken Seiyūkai se ha asegurado tanto el control del parlamento como del gabinete, es hora de reformarlo para convertirlo en un órgano de gobierno más eficiente. Siguiendo las directrices de Ichiro Hatoyama, es hora de fundar el Partido Liberal Democrático, cuyo objetivo es gobernar la nación en el futuro inmediato."
 JAP_rikken_minseito_victory: "Victoria del Rikken Minseitō"
 JAP_rikken_minseito_victory_desc: "El resultado de las elecciones ya se ha decidido. El partido liberal-progresista Rikken Minseitō ha obtenido una victoria aplastante y se perfila como la clara mayoría en el futuro. Parece que el pueblo ha decidido qué rumbo quiere que tome el país."
 JAP_rikken_minseito_victory_flag: "El Rikken Minseitō ha ganado las elecciones generales"
 JAP_rikken_seiyukai_victory: "Victoria del Rikken Seiyūkai"
 JAP_rikken_seiyukai_victory_desc: "El resultado de las elecciones ya se ha decidido. El partido liberal-conservador Rikken Seiyūkai ha obtenido una victoria aplastante y se perfila como la clara mayoría en el futuro. Parece que el pueblo ha decidido qué rumbo quiere que tome el país."
 JAP_rikken_seiyukai_victory_flag: "El Rikken Seiyūkai ha ganado las elecciones generales"
 JAP_minshu_shugi: "Minshu Shugi"
 JAP_minshu_shugi_desc: "Aunque hasta ahora hemos seguido la doctrina política del Minpon Shugi, la verdadera democracia reside en los límites del Minshu Shugi. Al fin y al cabo, \"en derecho, la soberanía de la nación reside en el pueblo\", lo que no es el caso de la doctrina Minon, ya que esta enfatiza la soberanía monárquica por encima de todo lo demás. ¡Debemos consagrar estas nuevas ideas en la constitución!"
 JAP_minpon_shugi: "Minpon Shugi"
 JAP_minpon_shugi_desc: "La doctrina política del Minpon Shugi, que surgió en la era Taishō, puede definirse como \"la política de ejercer el poder político valorando el beneficio, la felicidad y las opiniones del pueblo\". Esto no viola la institución imperial y funciona en beneficio tanto del pueblo como del emperador. ¡Debemos continuar con nuestra democracia basada en la soberanía monárquica y consagrarla en nuestra nueva constitución!"
 JAP_promote_meritocracy: "Promover la meritocracia"
 JAP_promote_meritocracy_desc: "El país no funcionará con eficacia si no ascendemos a los que trabajan bien a puestos acordes con sus méritos. El sector de la electrónica debe estar dirigido por alguien experto en electrónica, no por algún político con amistades en el gabinete. ¡Tenemos que erradicar la práctica del amakudari y adoptar la meritocracia por el bien de la nación!"
 JAP_experimental_housing_solutions: "Soluciones de vivienda experimentales"
 JAP_experimental_housing_solutions_desc: "El desarrollo urbano se debe guiar por cuatro categorías funcionales: vivienda, trabajo, transporte y ocio. Kenzo Tange y otros arquitectos han propuesto una forma nueva de construir las ciudades como parte de un nuevo movimiento al que llaman metabolismo. Deberíamos promover esta idea para mejorar las condiciones de vida de todos nuestros ciudadanos."
 JAP_embrace_amakudari: "Adoptar el amakudari"
 JAP_embrace_amakudari_desc: "La palabra amakudari, que significa literalmente \"descenso del cielo\", describe la práctica por la que nuestros burócratas jubilados de alto rango asumen puestos de alta dirección en empresas privadas, a menudo del mismo sector que regulaban. Aunque empeora considerablemente la eficiencia de nuestra industria, también nos da una visión y un control importantes sobre nuestra sociedad."
 JAP_agricultural_protectionism: "Proteccionismo agrícola"
 JAP_agricultural_protectionism_desc: "La economía mundial se ha vuelto más hostil hacia nuestras formas de producción tradicionales. Si no tomamos medidas para proteger a los agricultores, no tardaremos en enfrentarnos a una crisis de proporciones incalculables si el sector no sigue siendo competitivo frente a los productos alimenticios fabricados industrialmente que llegan del extranjero."
 JAP_machida_chuuji_focus: "Puesto de primer ministro de Machida Chuji"
 JAP_machida_chuuji_focus_desc: "Habría que alentar a Machida Chūji, actual líder del partido gobernante Rikken Minseitō, a formar un nuevo gabinete que impulse el establecimiento de nuestra nueva constitución. Así dejaremos de tener un primer ministro interino y se restablecerá por fin el orden anterior a la contienda."
 JAP_abe_isoo_focus: "Puesto de primer ministro de Abe Isoo"
 JAP_abe_isoo_focus_desc: "Habría que alentar a Abe Isoo, actual líder del Shakai Taishūtō y padre del béisbol japonés, a formar un nuevo gabinete que impulse el establecimiento de nuestra nueva constitución. Así dejaremos de tener un primer ministro interino y se restablecerá por fin el orden anterior a la contienda."
 JAP_uplift_labor_unions: "Promover los sindicatos"
 JAP_uplift_labor_unions_desc: "Los sindicatos laborales ayudan a nuestro pueblo a gobernarse a sí mismo y nos ayudan a reconstruir y reparar las industrias que dañó el ejército antes y durante la guerra civil. Debemos potenciar aún más estas organizaciones, hasta que podamos algún día formar una sociedad de bienestar en Japón."
 JAP_tokugawa_iesato_focus: "Puesto de primer ministro de Tokugawa Iesato"
 JAP_tokugawa_iesato_focus_desc: "Habría que alentar a Tokugawa Iesato, presidente de la Cámara de los Pares y heredero del shogunato Tokugawa, a formar un nuevo gabinete que impulse el establecimiento de nuestra nueva constitución. Así dejaremos de tener un primer ministro interino y se restablecerá por fin el orden anterior a la contienda."
 JAP_ichiro_hatoyama_focus: "Puesto de primer ministro de Ichiro Hatoyama"
 JAP_ichiro_hatoyama_focus_desc: "Habría que alentar a Ichiro Hatoyama, actual líder del partido gobernante Rikken Seiyūkai, a formar un nuevo gabinete que impulse el establecimiento de nuestra nueva constitución. Así dejaremos de tener un primer ministro interino y se restablecerá por fin el orden anterior a la contienda."
 JAP_mitsumasa_yonai_focus: "Puesto de primer ministro de Mitsumasa Yonai"
 JAP_mitsumasa_yonai_focus_desc: "Habría que alentar a Mitsumasa Yonai, el almirante moderado que formó parte de la facción del tratado prooccidental dentro de la armada, a formar un nuevo gabinete que impulse el establecimiento de nuestra nueva constitución. Así dejaremos de tener un primer ministro interino y se restablecerá por fin el orden anterior a la contienda."
 JAP_limit_the_emperors_power: "Restringir el poder del emperador"
 JAP_limit_the_emperors_power_desc: "El emperador sigue siendo una parte importante de nuestra sociedad, pero aún podría ser una amenaza para nuestra democracia si quisiera. Debemos esforzarnos por limitar el poder de nuestro monarca constitucional para no volver a perder jamás nuestros valores democráticos."
 JAP_ensure_civil_liberties: "Garantizar libertades civiles"
 JAP_ensure_civil_liberties_desc: "Ahora que la paz y la prosperidad regresan a nuestra nación, es hora de cumplir algunas de las promesas que hicimos. Deberíamos procurar que puedan alcanzarse todas las libertades civiles en el nuevo Japón y comenzar a producir nuevas películas que promuevan nuestra democracia."
 JAP_crush_the_internal_factions: "Aplastar a las facciones internas"
 JAP_crush_the_internal_factions_desc: "La rivalidad entre distintas facciones del país, todas compitiendo por la aprobación del emperador, ha tenido consecuencias devastadoras. Ahora que el gobierno tiene nuevamente el control total de la situación, es hora de consolidar el verdadero poder y mostrar a las demás facciones que con nosotros no se juega."
 JAP_democratic_war_with_manchukuo: "Terminar la lucha"
 JAP_democratic_war_with_manchukuo_desc: "El Ejército de Kwantung ha cortado lazos con nosotros desde la guerra civil y ha tomado el control de Manchuria. La gente de allí sigue viviendo bajo la opresión autoritaria que una vez sufrimos nosotros y requiere salvación. Es hora de terminar lo que empezamos."
 MAN_kwantung_army_took_control_flag: "El Ejército de Kwantung tomó el control de Manchuria"
 JAP_democratic_war_with_china: "Proteger el asentamiento de Shanghái"
 JAP_democratic_war_with_china_desc: "Los habitantes de la Concesión Internacional de Shanghái están amenazados por el régimen chino corrupto y sus secuaces. ¡Debemos intervenir y salvarlos antes de que se derrame sangre innecesariamente!"
 JAP_closer_ties_with_the_usa: "Estrechar lazos con Estados Unidos"
 JAP_closer_ties_with_the_usa_desc: "Con el sistema democrático ya afianzado en el país, nuestros diplomáticos han trabajado arduamente para reparar las relaciones que empañó el ejército, comenzando con los Estados Unidos de América. Deberíamos acercarnos a ellos y ver si podemos asegurar un acuerdo que selle nuestra amistad para los años venideros."
 JAP_ally_the_philippines: "Aliarse con Filipinas"
 JAP_ally_the_philippines_desc: "Ahora que hemos retomado la relación con sus antiguos gobernantes, quizá vaya siendo hora de invitar al gobierno [PHI.GetAdjective] a unirse a nuestra alianza. A nuestro parecer, este acuerdo nos beneficiaría a ambos en gran medida."
 JAP_strike_the_soviets: "Atacar al viejo rival"
 JAP_strike_the_soviets_desc: "Aguantamos como un baluarte frente a los bolcheviques que nos robaron el norte de Karafuto. Desde la intervención siberiana y la guerra ruso-japonesa, nuestro pueblo vuelve a estar deseando luchar contra [SOV.GetNameDef] para expulsarlos por fin de Siberia Oriental y asegurar nuestra esfera de influencia."
 JAP_free_colonized_asian_countries: "Liberar a los países asiáticos colonizados"
 JAP_free_colonized_asian_countries_desc: "Muchas naciones de Asia están bajo la ocupación de potencias occidentales. Como nuevos guardianes de Asia, deberíamos acercarnos a estos occidentales y hacerles ofertas que no puedan rechazar para obtener el control de estas colonias."
 JAP_free_colonized_asian_countries_tt: "Desbloquea decisiones para §Yexigir el dominio§! de §Ynaciones asiáticas§! que sean súbditos de §Ynaciones no asiáticas§!."
 JAP_fund_resistance_groups_in_asia: "Financiar grupos de resistencia en Asia"
 JAP_fund_resistance_groups_in_asia_desc: "Hay muchos en nuestro continente que luchan contra la opresión extranjera y que agradecerían nuestra ayuda si se la ofreciéramos. ¡Usemos esto como una oportunidad para debilitar a las potencias occidentales y promover la libertad para toda Asia!"
 JAP_fund_resistance_groups_in_asia_tt: "Desbloquea §Ydecisiones§! para aumentar la resistencia y obtener bonificaciones de ataque en Estados asiáticos ocupados."
 JAP_sea_rekindle_the_old_alliance: "Reavivar la antigua alianza"
 JAP_sea_rekindle_the_old_alliance_desc: "Nuestras mejores oportunidades de éxito están con nuestro antiguo aliado de la Gran Guerra. Reactivaremos la vieja alianza y nos uniremos a [ENG.GetNameDef] en la defensa de la democracia."
 JAP_create_greater_east_asian_treaty_organization: "La Organización del Tratado del Pacífico Oeste"
 JAP_create_greater_east_asian_treaty_organization_desc: "Una alianza propia con otras naciones asiáticas nos permitirá mantenernos firmes frente a cualquier amenaza potencial a esta nueva forma de vida. Es hora de abrazar nuestro destino como guardianes del continente y comenzar a guiarlo hacia el futuro."
 JAP_greater_east_asian_treaty_organization: "Organización del Tratado de la Gran Asia Oriental"
 JAP_create_greater_east_asian_treaty_organization_tt: "Desbloquea decisiones para invitar a §Ynaciones no alineadas§! y §Ydemocráticas§! de §YAsia§! y §YOceanía§! a nuestra facción."
 JAP_form_greater_east_asian_customs_union: "Fundar la unión aduanera de la Gran Asia Oriental"
 JAP_form_greater_east_asian_customs_union_desc: "Como han planeado nuestros teóricos económicos durante mucho tiempo, deberíamos esforzarnos por establecer la unión aduanera del Pacífico e ir uniendo poco a poco a las economías de Asia en una fuerza poderosísima."
 JAP_form_greater_east_asian_currency_union: "Fundar la unión monetaria de la Gran Asia Oriental"
 JAP_form_greater_east_asian_currency_union_desc: "Deberíamos avanzar hacia una moneda única en toda Asia, algo a lo que nuestros antiguos teóricos políticos se referían como \"el bloque del yen\". Es hora de dar otro paso hacia este objetivo y crear una unión monetaria para todos nuestros nuevos aliados."
 JAP_form_greater_east_asian_currency_union_tt: "Desbloquea decisiones para invitar a nuestros aliados a la §Yunión monetaria§!."
 JAP_an_integrated_union: "Una unión integrada"
 JAP_an_integrated_union_desc: "La integración de las economías de nuestros aliados con la nuestra y la creación de un banco central asiático que pueda supervisar la situación económica de los demás estados y ayudarlos será algo muy beneficioso para nosotros a largo plazo que no solo nos fortalecerá, sino que también aumentará la confianza de los demás estados en nosotros y nos permitirá por fin tomar el control de sus asuntos exteriores."
 JAP_an_integrated_union_tt: "Cada §Ymiembro de la facción§! recibirá el §Yevento:§! [JAP.GetNameDefCap] desea una mayor integración en nuestra economía."
 JAP_an_integrated_union_2_tt: "Desbloquea la decisión de invitar a los aliados a que sus §Yeconomías se integren cada vez más§! con las nuestras, lo que nos permitirá §Yintentar someterlos diplomáticamente§! más adelante."
 JAP_greater_east_asian_federation: "La federación de la Gran Asia Oriental"
 JAP_greater_east_asian_federation_desc: "¡Por fin ha llegado el día en que podemos unir a los pueblos asiáticos bajo un solo Estado! Debemos avanzar rápidamente para integrar nuestras partes constituyentes y formar la Federación de la Gran Asia Oriental, que llevará la democracia a todos los rincones de Asia."
 JAP_allied_civilian_administration_integration_tt: "Desbloquea decisiones para §Yintegrar las administraciones civiles de nuestros súbditos§!, lo que nos permitirá §Yanexionarnos§! a nuestros §Ytíteres§!"
 JAP_greater_east_asian_federation_tt: "Se nos conocerá como §Yla Federación de la Gran Asia Oriental§!."
 JAP_greater_east_asian_federation_2_tt: "Desbloquea decisiones para integrar §YEstados asiáticos§! que están bajo nuestro §Ycontrol§!."
 JAP_democratic_womens_suffrage: "Sufragio femenino"
 JAP_democratic_womens_suffrage_desc: "Ichikawa Fusae lleva mucho tiempo defendiendo extender el voto a las mujeres. Ahora que la situación política se ha estabilizado, es hora de permitir el sufragio a las mujeres de Japón para que ellas también puedan contribuir a nuestro creciente éxito."
 JAP_launch_the_income_doubling_plan: "Iniciar el plan de duplicación de ingresos"
 JAP_launch_the_income_doubling_plan_desc: "Osamu Shimomura, un economista que recientemente se unió a la Junta de Estabilización Económica de Japón, ha propuesto lo que llama el Plan de Duplicación de Ingresos, un plan que, según él, jugará un papel central en la planificación económica y ayudará a sentar las bases de un crecimiento económico de alta velocidad. Deberíamos aceptar su propuesta y ver a dónde nos lleva."
 JAP_reform_the_education_system: "Reformar el sistema educativo"
 JAP_reform_the_education_system_desc: "El sistema educativo actual conserva todos los defectos de las instituciones imperiales y no atiende a nuestros niños de manera suficiente, lo que nos retrasa con respecto a las naciones occidentales. Deberíamos reformarlo con la máxima urgencia para que deje de ser así."
 JAP_democratic_women_in_the_workforce: "Mujeres como mano de obra"
 JAP_democratic_women_in_the_workforce_desc: "Durante mucho tiempo, el género ha sido un factor determinante para la población a la hora de servir a un país, ya sea en el frente, en las fábricas o en casa. Si establecemos una división más equitativa, contaremos con más mano de obra y un ejército más numeroso, por si la ocasión lo requiere."
 JAP_taiheyo_belt: "Cinturón Taiheiyō"
 JAP_taiheyo_belt_desc: "Nuestros economistas hablan de un nuevo plan para crear una zona de urbanización, a la que llaman Cinturón Taiheiyō, que se extienda desde Tokio hasta Fukuoka conectando estas áreas en una megalópolis. Esto facilitará la circulación y los esfuerzos económicos e industriales en la mayoría de las islas del sur. ¡Debemos hacerlo realidad!"
 JAP_shinkansen: "El proyecto Shinkansen"
 JAP_shinkansen_desc: "El ingeniero jefe Hideo Shima ha ideado un plan para crear una línea de tren bala que denomina Tokaido Shinkansen y conectará Tokio, Nagoya y Osaka. Esto agilizará el transporte tanto de bienes como de personas entre nuestras principales ciudades. Deberíamos invertir en este proyecto."
 JAP_shinkansen_tt: "Cuando se elimina el espíritu nacional §Y$JAP_shinkansen_construction_idea$§!:\n"
 JAP_pursue_international_trade: "Dedicarse al comercio internacional"
 JAP_pursue_international_trade_desc: "Aunque hemos estado comerciando con potencias extranjeras desde que el comodoro Matthew Perry puso fin a nuestro aislamiento, eso ha sido insuficiente. Debemos centrarnos en el mercado internacional y asegurarnos de poder obtener los recursos que necesitamos por medio de la diplomacia, no de la guerra."
 JAP_seek_foreign_investments: "Buscar la inversión extranjera"
 JAP_seek_foreign_investments_desc: "Ahora que nos hemos abierto más, deberíamos utilizar nuestras nuevas conexiones para atraer inversiones de capital extranjero y potenciar nuestra propia industria en el proceso."
 JAP_seek_foreign_investments_tt: "Desbloquea decisiones para §Yatraer inversiones extranjeras§! con el fin de obtener §Yfábricas civiles§! a cambio de §Ypoder político§!."
 JAP_invest_in_foreign_industries: "Invertir en industrias extranjeras"
 JAP_invest_in_foreign_industries_desc: "Deberíamos usar las vastas cantidades de capital que hemos ganado para invertir en naciones extranjeras, concediéndoles ayuda económica a cambio de una parte de sus recursos naturales. Así ayudaremos a otras naciones asiáticas al tiempo que resolvemos nuestros propios problemas."
 JAP_invest_in_foreign_industries_tt: "Desbloquea §Ydecisiones§! para invertir en las industrias de naciones §Yasiáticas§! menores a cambio de recursos."
 JAP_democratic_foreign_exchange_allocation_policy: "Política de distribución de divisas extranjeras"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "El mercado de valores es una herramienta poderosa. Deberíamos utilizar el flujo de capital extranjero y asegurarnos de que nuestros economistas e industriales puedan invertir tanto como sea posible en nuestra nación floreciente."
 JAP_democratic_research_slot: "Reorganizar la Universidad Imperial de Tokio"
 JAP_democratic_research_slot_desc: "La Universidad Imperial de Tokio aún funciona según nuestro antiguo sistema educativo. Para tener una nueva generación de talento intelectual que ayude a nuestro país a alcanzar un futuro mejor, debemos invertir en ella y cambiar el currículo para que esté menos controlado por la política nacional."
 JAP_offshore_coal: "Ampliar las instalaciones de carbón en el exterior"
 JAP_offshore_coal_desc: "Las islas de Ikeshima y Hashima, frente a la costa de Nagasaki, cuentan con minas de carbón que se extrae del lecho marino. Deberíamos expandir estas minas y construir más viviendas en las islas para alojar una fuerza laboral aún mayor."
 JAP_democratic_nationalize_zaibatsus: "Nacionalizar los zaibatsu"
 JAP_democratic_nationalize_zaibatsus_desc: "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho, pero eso se acabó. No desafiarán al poder del estado. Debemos nacionalizarlas y usar su capital en beneficio del pueblo."
 JAP_split_uo_zaibatsu_monopolies: "Romper con los monopolios de los zaibatsu"
 JAP_split_uo_zaibatsu_monopolies_desc: "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho. Debemos recordarles que siguen sometidos a la voluntad del gobierno y dividirlas en keiretsu más pequeños para que sean más fáciles de manejar."
 JAP_democratic_work_with_the_zaibatsus: "Colaborar con los zaibatsu"
 JAP_democratic_work_with_the_zaibatsus_desc: "Las mayores corporaciones de nuestra nación ostentan un poder económico y político sin precedentes desde hace mucho. Con un poco de sutileza, podemos colaborar con ellas y encauzar sus acciones en nuestro beneficio."
 JAP_lifetime_employment: "Empleo vitalicio"
 JAP_lifetime_employment_desc: "El shūshin koyō (empleo de por vida) lleva tiempo funcionando en nuestras principales empresas, desde los primeros éxitos económicos de la década de 1920. Debemos asegurarnos de que esta característica de la cultura corporativa japonesa nos ayude a alcanzar un milagro económico para que un día podamos superar incluso a las economías de Occidente."
 JAP_modernize_agriculture: "Modernizar la agricultura"
 JAP_modernize_agriculture_desc: "Nuestro sector agrícola es tan importante como el industrial. Después de todo, la industria no funcionará si no podemos alimentar a todas las bocas del país. Por lo tanto, debemos invertir en el desarrollo de nuevas herramientas y en mejorar las redes de carreteras que conectan las zonas rurales con las urbanas."
 JAP_civilian_nuclear_reactor_investments: "Inversiones en reactores nucleares civiles"
 JAP_civilian_nuclear_reactor_investments_desc: "Como han determinado nuestros científicos del instituto RIKEN, la energía nuclear es la energía del futuro. Debemos invertir en esta nueva tecnología para no tener que quemar carbón nunca más."
 JAP_civilian_nuclear_reactor_investments_tt: "Cambia §Y$JAP_early_industrialization_efforts_dm$§! por §Y$JAP_the_economic_mirale_dm$§!, cambio efectivo:"
 JAP_guardian_of_the_pacific: "Guardián del Pacífico"
 JAP_guardian_of_the_pacific_desc: "Asumiremos el papel de guardianes de todos los estados asiáticos en el Pacífico y sus alrededores. Una vez liberados del imperialismo occidental, necesitarán una mano que los guíe en su transición hacia una democracia plena. El primer paso para lograrlo es proponernos como nuevo protector de los súbditos coloniales del Pacífico de [ENG.GetNameDef]."
 JAP_build_diet_building_landmark_tt: "\nReemplaza el §Y$landmark_tokyo_imperial_palace$§! con el §Y$landmark_national_diet$§!."
 JAP_build_hakko_ichiu_landmark_tt: "Crea el §Y$landmark_hakko_ichiu$§! en [1018.GetName]."
 JAP_the_koiso_cabinet: "El gabinete de Koiso"
 JAP_the_koiso_cabinet_desc: "El emperador, que está perdiendo la confianza en la capacidad de [ROOT.GetLeader] y en las fuerzas del Ejército Imperial Japonés, ha expresado su deseo de unificar el país y salir de la guerra para evitar la destrucción completa de la nación. Aunque no es un candidato popular entre los políticos y generales, Koiso podría tener talento para sacar a la nación del conflicto."
 JAP_the_war_has_not_necessarily_developed_focus: "Oposición acérrima al conflicto de Asia Oriental"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "Seguimos sufriendo las consecuencias de la rivalidad entre el ejército de tierra y la armada, y nuestra estrategia para terminar la guerra con un fuerte golpe al enemigo ha fracasado. Parece que no nos queda más remedio que aceptar nuestra deshonra e iniciar una era sin más conflictos."
 JAP_the_war_has_not_necessarily_developed_focus_tt: "Los militares más radicales intentarán dar un golpe de Estado para impedir que el emperador se dirija a la nación y le ordene rendirse."
 JAP_japans_longest_day: "El día más largo de Japón"
 JAP_japans_longest_day_desc: "Nos hemos ocupado del vergonzoso primer ministro y sus esbirros y hemos puesto bajo arresto domiciliario a nuestro confuso emperador. Es el momento de revitalizar el esfuerzo bélico y devolver a nuestra nación la gloria a la que está destinada."
 JAP_the_surrender_broadcast: "El discurso de rendición"
 JAP_the_surrender_broadcast_desc: "Hemos considerado en profundidad la dirección general del mundo y la situación actual del imperio, y hemos decidido tomar medidas extraordinarias para poner fin a este estado de cosas. La guerra se ha desarrollado de la forma menos conveniente para los intereses de Japón y debemos aceptar este hecho."
 JAP_the_surrender_broadcast_tt: "Será más probable que conservemos el control del archipiélago japonés si nos rendimos pacíficamente."
