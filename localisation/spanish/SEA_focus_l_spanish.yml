 #############
 PHI_commonwealth_of_the_philippines: "Mancomunidad de Filipinas"
 PHI_commonwealth_of_the_philippines_desc: "Fundada hace un año, la Mancomunidad de Filipinas es el primer paso hacia una Filipinas independiente cuyo proceso de transición durará 10 años, según Estados Unidos. Aún queda mucho por hacer y muchas decisiones por tomar para lograr que nuestra nación prospere como es debido."
 PHI_align_with_the_usa: "Alinearse con Estados Unidos"
 PHI_align_with_the_usa_desc: "Los Estados Unidos de América han demostrado ser un gobernante benévolo y acaudalado. Si estrechamos vínculos con ellos, podrán hacer aún más por acelerar nuestro desarrollo y garantizar nuestra protección."
 PHI_usa_equipment: "§Y[PHI.GetName]§! utilizará las Organizaciones Industriales Militares (OIM) de §Y[USA.GetName]§!."
 PHI_usa_equipment_non_aat: "§Y[PHI.GetName]§! utilizará diseñadores de equipo de §Y[USA.GetName]§!."
 PHI_align_with_japan: "Alinearse con Japón"
 PHI_align_with_japan_desc: "A pesar de su postura, los Estados Unidos de América siguen siendo un gobernante colonial y en cualquier momento podrían incumplir sus promesas. Sería prudente por nuestra parte hacer nuevos amigos a nivel internacional y, de momento, lo más sensato sería decantarnos por Japón."
 PHI_jap_equipment: "§Y[PHI.GetName]§! utilizará las Organizaciones Industriales Militares (OIM) de §Y[JAP.GetName]§!."
 PHI_jap_equipment_non_aat: "§Y[PHI.GetName]§! utilizará diseñadores de equipo de §Y[JAP.GetName]§!."
 PHI_quezon_city: "Ciudad Quezon"
 PHI_quezon_city_desc: "Manila ha funcionado bien como capital, pero la agobian problemas graves como la superpoblación, la falta de vivienda, la escasez de saneamientos y los atascos. Lo que necesitamos es una ciudad planificada desde el principio como nuestra capital. Aunque tardemos años o incluso décadas, debemos empezar ya a construir y desarrollar para cosechar más adelante el fruto de nuestra previsión."
 PHI_peg_the_peso_to_the_dollar: "Ajustar el peso al dólar"
 PHI_peg_the_peso_to_the_dollar_desc: "Nuestra moneda debería estar vinculada al dólar estadounidense para determinar su valor. Esto le proporciona una base de valor real y otorga confianza de cara al comercio."
 PHI_leverage_the_peso: "Sacar partido al peso"
 PHI_leverage_the_peso_desc: "Nuestra moneda es nuestra, y deberíamos desvincularla del dólar estadounidense. Esto nos permitirá implementar políticas financieras correctivas que se adapten mejor al futuro desarrollo de nuestra economía."
 PHI_agricultural_migrants_to_hawaii: "Migrantes agricultores a Hawái"
 PHI_agricultural_migrants_to_hawaii_desc: "Muchos trabajadores filipinos han tenido la suerte de trabajar para granjeros estadounidenses en Hawái. Deberíamos animarlos a emigrar para que puedan seguir enviando dinero a sus familias y así prospere nuestra economía."
 PHI_unicameral_legislature: "Legislatura monocameral"
 PHI_unicameral_legislature_desc: "Uno de los pasos más importantes a la hora de fundar nuestro estado independiente es la organización de este gobierno independiente. Crear algo desde cero es muy complicado, así que deberíamos establecer una cámara única en el Congreso de Filipinas."
 PHI_national_fiscal_policy: "Política fiscal nacional"
 PHI_national_fiscal_policy_desc: "Ahora que nuestra nación camina firme hacia la independencia, una de las primeras medidas debe ser desvincular nuestras finanzas de las de los Estados Unidos, desarrollar nuestro presupuesto y los medios para recaudar esos fondos mediante impuestos."
 PHI_encourage_foreign_investment: "Fomentar la inversión extranjera"
 PHI_encourage_foreign_investment_desc: "Los Estados Unidos no son la única nación interesada en obtener una parte de nuestro mercado. Tenemos abundantes materias primas y un sector agrícola boyante. Deberíamos dejar claro que nuestra nación está abierta a inversiones de quienes tengan medios y clarividencia suficientes para beneficiarse de las riquezas de Filipinas."
 PHI_develop_japanese_trade_connections: "Desarrollar los vínculos comerciales japoneses"
 PHI_develop_japanese_trade_connections_desc: "Japón ha dejado claro que está deseoso de productos y recursos, y Filipinas los tiene en abundancia. Debemos estimular el comercio entre nuestras naciones en beneficio mutuo."
 PHI_encourage_japanese_investment: "Fomentar la inversión japonesa"
 PHI_encourage_japanese_investment_desc: "En la actualidad, Estados Unidos disfruta de ciertas ventajas comerciales en nuestra nación. Deberíamos estrechar vínculos discretamente con Japón para que la inversión japonesa fluya a nuestra nación y contrarreste la codicia de los estadounidenses."
 PHI_quezon_city_campus: "Campus de Ciudad Quezon"
 PHI_quezon_city_campus_desc: "Del mismo modo que planeamos el porvenir de nuestra nación y planificamos y construimos la ciudad del futuro, debemos considerar el porvenir de la ciudadanía filipina y asegurarnos de que la excelencia educativa tiene espacio para florecer en esta ciudad naciente."
 PHI_reduce_unneccessary_expenditure: "Reducir el gasto innecesario"
 PHI_reduce_unneccessary_expenditure_desc: "Ahora que tenemos una política fiscal nacional, debemos asegurarnos de tener la contabilidad saneada. Para lograrlo, no queremos subir los impuestos ni perseguir a quienes los evitan, pero sí recortaremos el gasto innecesario. Después de todo, si aún no estamos prestando esos servicios, ¿quién va a echarlos de menos?"
 PHI_subsidies: "Subvenciones"
 PHI_subsidies_desc: "La realidad del capital es que hace falta dinero para obtener dinero. Debemos utilizar nuestro presupuesto para inyectar fondos en los sectores donde podamos ver un rápido retorno. Ofrezcamos subsidios dirigidos a iniciativas industriales y ampliemos las infraestructuras para hacer más accesibles los ricos recursos y las poblaciones que ahora son difíciles de alcanzar."
 PHI_basic_welfare: "Bienestar básico"
 PHI_basic_welfare_desc: "Tenemos una responsabilidad hacia las personas más vulnerables y el deber de aliviar al menos algunos de sus problemas. Ya contamos con los elementos esenciales, como las instituciones benéficas; sin embargo, el ascenso de la industria ha puesto en primer plano la penosa situación de los trabajadores. Crearemos el Consejo Nacional Económico para promulgar leyes laborales y fijar un salario mínimo."
 PHI_encourage_asian_trade: "Fomentar el comercio asiático"
 PHI_encourage_asian_trade_desc: "A lo largo de la historia, las naciones de Asia han mantenido importantes conexiones marítimas, que siguen fuertes a pesar del empeño de los poderes coloniales por limitarlas. Debemos fomentar estos vínculos y estimular el comercio entre nuestras naciones para que ambas crezcan y prosperen."
 PHI_pro_hacendados: "Prohacendados"
 PHI_pro_hacendados_desc: "La rica aristocracia terrateniente heredada de la época colonial española sigue siendo una fuerza significativa de influencia y riqueza en Filipinas. Debemos cortejar a estas familias antiguas y, a cambio de mantener el statu quo, ganarnos su patrocinio."
 PHI_anti_hacendados: "Antihacendados"
 PHI_anti_hacendados_desc: "La rica aristocracia terrateniente heredada de la época colonial española ya ha oprimido a sus aparceros demasiado tiempo. Debemos desmantelar esta institución obsoleta y devolver la tierra a los que la trabajan. Solo así podremos modernizar nuestra economía y librarnos de estas sanguijuelas."
 PHI_sugar_barons: "Barones del azúcar"
 PHI_sugar_barons_desc: "El azúcar es la columna vertebral de toda la economía filipina. Sin este abundante recurso, la prosperidad de la nación desaparecería de la noche a la mañana. Debemos apoyar a los que cultivan y exportan este producto fundamental, de modo que sigamos ganando un buen dinero."
 PHI_sugar_barons_unlock_tt: "§YDesbloquea decisiones de impuestos al azúcar§!"
 PHI_sugar_barons_tt: "§YUn general aleatorio§! adquirirá §G+2§! de habilidad de planificación"
 PHI_luzon_transport: "Transporte de Luzón"
 PHI_luzon_transport_desc: "Aunque ya es el área más desarrollada de Filipinas, también es la más poblada e industrial, por lo que sus rutas de transporte necesitan una inversión y expansión adicionales."
 PHI_expand_gold_mining: "Ampliar la extracción de oro"
 PHI_expand_gold_mining_desc: "España siempre ha tenido buen olfato para encontrar reservas de oro y plata, y no tuvieron motivo de queja en Filipinas. Sin embargo, les sentaría fatal descubrir que los filones de oro más ricos se están explotando ahora, y que su exportación en auge está trayendo ingresos de récord a nuestra nación."
 PHI_mindanao_transport: "Transporte de Mindanao"
 PHI_mindanao_transport_desc: "Aunque es la segunda isla más grande del archipiélago filipino, nunca ha alcanzado ni de lejos el nivel de inversión de su contraparte septentrional en Luzón. ¡Debemos remediar este descuido!"
 PHI_land_reform: "Reforma agraria"
 PHI_land_reform_desc: "Los terratenientes ricos todavía dominan el sector agrícola en Filipinas. Debemos demostrar que somos una nación moderna, no feudal. El Estado expropiará estas vastas fincas y venderá parcelas a pequeños propietarios y corporaciones para aumentar la eficiencia de su cultivo y su uso."
 PHI_japanese_advisors: "Consejeros japoneses"
 PHI_japanese_advisors_desc: "Japón logró lo imposible y pasó de sociedad feudal a moderna en un tiempo récord absoluto. Aunque esto sucedió hace algún tiempo, aún conservan gran cantidad de experiencia industrial y militar que, con unas relaciones cada vez más cordiales, podríamos aprovechar."
 PHI_san_miguel: "San Miguel"
 PHI_san_miguel_desc: "La cervecería San Miguel, establecida por una Cédula Real Española en 1890, ha producido desde entonces una cerveza de estilo alemán excepcional. Ahora que aumenta la prosperidad de nuestra población tanto como la demanda mundial, debemos esforzarnos por ampliar esta conocida institución de bebidas. ¡Brindemos por un mundo mejor!"
 PHI_textile_mills: "Molinos textiles"
 PHI_textile_mills_desc: "Estamos en pleno empuje hacia una economía más industrial, y el eje de esto es la industria textil. Si podemos producir los elementos básicos nosotros mismos, nunca volveremos a depender de la influencia extranjera o a ser vulnerables ante ella."
 PHI_encourage_gold_exports: "Fomentar las exportaciones de oro"
 PHI_encourage_gold_exports_desc: "Estamos experimentando una fiebre del oro que no podría haber llegado en mejor momento. Nuestra oferta doméstica se ha saturado por completo gracias al anhelo de oro del mundo. La población mundial que sale de la Gran Depresión ansía tener iconos tangibles de su propia riqueza, y nada es más tangible que los lingotes de oro."
 PHI_mineral_prospecting: "Prospección de minerales"
 PHI_mineral_prospecting_desc: "Habrá quien diga que hemos tenido una suerte inaudita en nuestras prospecciones de minerales para encontrar tan pronto grandes filones de oro. Sin embargo, ser tan dependiente de un solo recurso es peligroso para la economía, como descubrió el Imperio Español demasiado tarde. Debemos invertir más recursos en la búsqueda de otros minerales. ¿Quién sabe qué podría ocultar aún nuestro suelo?"
 PHI_bill_of_rights: "Declaración de derechos"
 PHI_bill_of_rights_desc: "Si deseamos que se nos tenga en cuenta como un estado moderno, debemos promulgar leyes que blinden los derechos de nuestra gente. Podemos tomar de modelo la declaración de [USA.GetName], que ampara las libertades de culto, expresión, prensa y congregación entre otras. Sin embargo, la nuestra es una nación con sus singularidades propias y diferencias notables con respecto a otras: por ejemplo, no estimamos pertinente dar cabida en nuestra sociedad al derecho a portar armas."
 PHI_nationality_act: "Ley de Nacionalidad"
 PHI_nationality_act_desc: "[USA.GetNameDefCap] se dispone a sancionar la Ley de Nacionalidad, que actualiza los derechos de ciudadanía y afecta directamente a los filipinos emigrados a Estados Unidos y su situación. En virtud de dicha ley se reconoce a los filipinos, no como ciudadanos de EE. UU., sino como nacionalizados de este país. Por tanto, se les permite vivir y trabajar en [USA.GetNameDef], pero sin todos los derechos que conlleva la ciudadanía."
 PHI_open_borders: "Abrir las fronteras"
 PHI_open_borders_desc: "Dadme a vuestros rendidos, a vuestros pobres, a vuestras masas hacinadas que anhelan respirar en libertad. Pese a los intentos de limitar la inmigración por parte [USA.GetAdjective], la soberanía de nuestras fronteras no es sino nuestra. Deberíamos aspirar a presentarnos como un refugio para quienes huyen de su tierra perseguidos por la guerra, o bien por su raza, religión y demás injusticias."
 PHI_philippine_american_educational_foundation: "Fundación educativa filipino-estadounidense"
 PHI_philippine_american_educational_foundation_desc: "Gracias a la estrecha relación que nuestro país comparte con [USA.GetNameDef], hoy gozamos de diversos vínculos académicos. Convendría fundar una organización que se ocupe de gestionar becas de estudios en el extranjero, con el fin de auspiciar la investigación conjunta, la conciliación cultural y el intercambio libre de ideas entre ambas naciones."
 PHI_government_filipinization: "Filipinización del gobierno"
 PHI_government_filipinization_desc: "Durante siglos, nuestro gobierno ha estado sometido a entidades extranjeras: primero España, y ahora Estados Unidos. ¡Ya es hora de tomar nuestras propias riendas, y que Filipinas esté gobernada por y para los filipinos!"
 PHI_improve_trait_tt: "Obtendrá un rasgo de consejero mejorado."
 PHI_bicameral_legislature: "Legislatura bicameral"
 PHI_bicameral_legislature_desc: "La expansión de nuestro gobierno continúa. Constituida ya la cámara baja, ha llegado el momento de constituir la alta. Este modelo nos facilitará la concepción de un nuevo marco legislativo para nuestra nación."
 PHI_uncouple_the_peso_and_dollar: "Desvincular el peso y el dólar"
 PHI_uncouple_the_peso_and_dollar_desc: "Fijar el tipo de cambio del peso con el dólar ha resultado ventajoso para nuestro país, gracias a la estabilidad monetaria derivada de esta medida. Sin embargo, con la independencia hoy en el horizonte, debemos disociar nuestra divisa para gozar de mayor control y flexibilidad en nuestro sistema monetario, y recurrir cuando sea menester a medidas de expansión cuantitativa."
 PHI_increase_sugar_exports: "Aumentar las exportaciones de azúcar"
 PHI_increase_sugar_exports_desc: "El azúcar es desde hace siglos el gran pilar de nuestra economía, y gracias a ella superamos los peores momentos de la Gran Depresión, ya que nuestras exportaciones permanecieron incólumes. Mediante la firma de lucrativos acuerdos con otras naciones, nos aseguraremos una afluencia de capital derivada de la popularización del azúcar en la gastronomía internacional... y los refrescos."
 PHI_break_chinese_monopoly: "Romper el monopolio chino"
 PHI_break_chinese_monopoly_desc: "Los comerciantes chinos han pasado a ocupar un lugar clave en nuestra sociedad como propietarios de negocios y bancos. Sin embargo, es peligroso dejar en manos de extranjeros servicios tan importantes para la población; por nuestra seguridad, debemos trabajar por un reparto más equitativo de las redes de distribución."
 PHI_encourage_chinese_immigration: "Promover la inmigración china"
 PHI_encourage_chinese_immigration_desc: "Los comerciantes chinos han demostrado una voluntad emprendedora excepcional, abriendo multitud de pequeños negocios y comercios. Debemos encauzar debidamente este influjo de talento y capital, y seguir propiciando el desarrollo en este sector."
 PHI_japanese_observers: "Observadores japoneses"
 PHI_japanese_observers_desc: "Ahora que se han estrechado las relaciones entre ambas naciones, Japón ha accedido a enviar a nuestra nación un destacamento militar. El objetivo de esta medida es aprender de primera mano cómo se estructura la jerarquía de mando en un contexto amistoso, mientras que nosotros podríamos aprender de su loable experiencia en combate y transmitir esos conocimientos a nuestras tropas."
 PHI_one_observer_advisor_focus_tt: "Efectos al completar §Y$PHI_japanese_advisors$§! o §Y$PHI_japanese_observers$§!:"
 PHI_both_observer_advisor_focus_tt: "Efectos al completar tanto §Y$PHI_japanese_advisors$§! como §Y$PHI_japanese_observers$§!:"
 PHI_treaty_of_manila: "Tratado de Manila"
 PHI_treaty_of_manila_desc: "[IndependentOrNot]"
 PHI_treaty_of_manila_subject_desc: "La dilatada lucha por la independencia roza ya su fin. Desde nuestra primera revolución contra los españoles hasta la ardua guerra contra Estados Unidos, pasando por los largos años de sumisión en la Mancomunidad de Naciones, Filipinas ha sabido resistir. Con la firma del Tratado de Manila, nuestro país se yergue al fin como nación libre y soberana, y el mundo no puede sino reconocer su independencia."
 PHI_treaty_of_manila_independent_desc: "Aunque hemos consolidado ya nuestra independencia, muchas potencias del mundo no la reconocen aún. Adquiriremos ese reconocimiento si firmamos el Tratado de Manila, lo que nos situará al mismo nivel que las demás naciones en el plano internacional."
 PHI_manila_tag_tt: "§Y[PHI.GetName]§! se conocerá como §Ylas Filipinas§!."
 PHI_universal_sufferage: "Sufragio universal"
 PHI_universal_sufferage_desc: "Tras promulgarse la nueva constitución, se celebró un plebiscito en el que el pueblo debía decidir si se impondrá el sufragio universal en la nación filipina. Un noventa y uno por ciento ha votado a favor, quedando extendido de forma oficial el derecho a voto."
 PHI_modernization: "Modernización"
 PHI_modernization_desc: "Hace ya demasiado tiempo que nuestro sector industrial va a la zaga de otras naciones asiáticas. Ahora que somos por fin un país independiente, el mundo entero debe ser testigo de nuestro potencial. A tal fin, brindaremos los recursos y un marco legal oportuno a quienes deseen impulsar la mecanización de nuestra economía."
 PHI_revision_of_taxation_laws: "Revisión de los derechos tributarios"
 PHI_revision_of_taxation_laws_desc: "Ahora que nos hemos separado de los Estados Unidos, necesitamos desarrollar nuestro propio código tributario, lo que nos permitirá ampliar nuestra base impositiva y aumentar los ingresos del gobierno, que luego podrán reinvertirse en servicios estatales como infraestructura, bienestar social, defensa y otros planes de crecimiento."
 PHI_bill_of_rights_for_veterans: "Declaración de derechos para los veteranos"
 PHI_bill_of_rights_for_veterans_desc: "Muchos filipinos han participado en la guerra, y debemos asegurarnos de que aquellos que regresan a casa reciban la atención adecuada. Si cuidamos a nuestros veteranos, podremos garantizar un buen flujo de mano de obra adicional en el futuro, ya que la gente verá que el ejército es una opción sólida para desarrollar una carrera profesional."
 PHI_rehabilitation_finance_corporation: "Corporación financiera de rehabilitación"
 PHI_rehabilitation_finance_corporation_desc: "Nuestra nación ha sufrido daños importantes, desde ciudades en ruinas y carreteras bombardeadas hasta complejos industriales destruidos y vías férreas saboteadas. La reconstrucción llevará tiempo y dinero, pero el coste que tendría para nuestra nación no reconstruirla sería aún más dramático."
 PHI_department_of_foreign_affairs: "Departamento de Asuntos Exteriores"
 PHI_department_of_foreign_affairs_desc: "Con nuestros pies firmemente plantados en la escena internacional como entidad independiente, ahora somos responsables de nuestras propias acciones diplomáticas. Debemos crear un departamento de asuntos exteriores cuya función sea gestionar nuestras relaciones diplomáticas y desplegar personal diplomático por todo el mundo."
 PHI_economic_nationalism: "Nacionalismo económico"
 PHI_economic_nationalism_desc: "Ahora que tenemos el control total sobre nuestro futuro, es hora de tomar también el control de nuestra economía. Tenemos muchas herramientas a nuestra disposición, como aranceles, regulaciones, movimiento de bienes y capital. Debemos hacer uso de todas ellas y, de ese modo, demostrar lo sólida que es realmente la economía filipina."
 PHI_bell_trade_act: "Ley de Comercio de Filipinas"
 PHI_bell_trade_act_desc: "También conocida como Ley de Comercio de Filipinas, esta ley regula el comercio entre [PHI.GetName] y [USA.GetName]. Incluye un paquete de inversiones financieras, acuerdos comerciales preferenciales y arancelarios. También incluye un importante acceso de las empresas estadounidenses a los recursos filipinos, lo que suscita cierta preocupación, pero se ha determinado que los demás beneficios compensan el riesgo."
 PHI_pearl_of_the_orient_seas: "Perla de los mares orientales"
 PHI_pearl_of_the_orient_seas_desc: "Romantizada por los primeros exploradores españoles que describieron las tierras que acababan de descubrir, ese retrato se ha mantenido y sigue siendo cierto. A pesar de todas las dificultades y tragedias que han azotado nuestras islas, seguimos siendo un lugar de gran belleza, solo comparable a las perlas que cosechamos aquí."
 #PHI_join_co_pro: "Join Co-Prosperity Sphere"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "Fuerzas armadas de Estados Unidos en el Lejano Oriente"
 PHI_united_states_army_forces_in_the_far_east_desc: "El departamento de Filipinas ha representado el mando americano en Filipinas durante mucho tiempo. Sin embargo, las tensiones crecientes hacen aconsejable convertirlo en una sección más grande del ejército de los Estados Unidos. Para ello, habrá que crear estructuras de mando nuevas y transferir una importante dotación de personal desde EE. UU."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "Envía una parte de la armada [THIS.GetAdjective] a [ROOT.GetNameDef]."
 PHI_military_requisitions: "Requisas militares"
 PHI_military_requisitions_desc: "Para facilitar esta expansión rápida de la fuerza militar, necesitamos requisar grandes cantidades de armas y equipo desde almacenes de aprovisionamiento de Estados Unidos. Así podremos mantener una fuerza de combate sólida equipada con lo mejorcito del equipamiento militar estadounidense."
 PHI_usaffe_headquarters: "Cuartel general de la USAFFE"
 PHI_usaffe_headquarters_desc: "Nuestra nueva comandancia del Extremo Oriente necesita una sección de cuartel general adecuadamente equipada y dotada con los mejores oficiales de administración del ejército de Estados Unidos. Podríamos llamar a ciertos comandantes retirados o a oficiales recién nombrados que necesiten experiencia real."
 PHI_permanent_usa_air_bases: "Bases aéreas [USA.GetAdjective] permanentes establecidas"
 PHI_permanent_usa_naval_bases: "Bases navales [USA.GetAdjective] permanentes establecidas"
 PHI_permanent_usa_land_bases: "Bases terrestres [USA.GetAdjective] permanentes establecidas"
 PHI_small_arms_and_artillery_requisition: "Requisa de armamento ligero y artillería"
 PHI_small_arms_and_artillery_requisition_desc: "Aunque ya tenemos lo más básico, para equipar por completo la fuerza que estamos creando aquí debemos requisar gran cantidad de armas de todos los calibres, grandes y pequeñas."
 PHI_filipino_repatriation_act: "Ley de repatriación de filipinos"
 PHI_filipino_repatriation_act_desc: "Bajo la ley Tydings-McDuffie, que puso a Filipinas en el camino hacia la independencia, se agregó una cláusula que restringía estrictamente la entrada de filipinos en Estados Unidos. No deseamos ver familias separadas, así que les ofreceremos viajes gratuitos de regreso a Filipinas."
 PHI_american_capital_injection: "Inyección de capital estadounidense"
 PHI_american_capital_injection_desc: "Estados Unidos es famoso por su inversión, así que vamos a aprovechar este recurso capitalista para la economía filipina. ¿Quién sabe qué maravillas podrán crear estos empresarios capitalistas sin intervención directa del Estado?"
 PHI_appoint_macarthur: "Nombrar a MacArthur"
 PHI_appoint_macarthur_desc: "El general Douglas MacArthur ha trabajado como asesor para el gobierno filipino desde 1935, y ya es hora de que aprovechemos sus habilidades y experiencia de forma más oficial y le demos el mando de las fuerzas del ejército de Estados Unidos en el Extremo Oriente."
 PHI_united_states_asiatic_fleet: "Flota asiática de Estados Unidos"
 PHI_united_states_asiatic_fleet_desc: "El ejército estadounidense no es el único cuerpo militar con interés por el Extremo Oriente; también lo tiene la armada. La bahía de Manila es el lugar perfecto para estacionar la flota asiática de Estados Unidos y el centro perfecto desde el que expandir sus capacidades."
 PHI_far_east_air_force: "Fuerza aérea de Oriente Medio"
 PHI_far_east_air_force_desc: "Aunque Filipinas está más acostumbrada a fuerzas terrestres y navales, tampoco hay nada que impida la expansión de sus fuerzas aéreas. Aquí debería estar la base de la fuerza aérea del Extremo Oriente, y habría que ampliar los campos aéreos para dar cabida a aviones más grandes que puedan atacar más cerca de la base de origen de las amenazas."
 PHI_bring_in_eisenhower: "Traer a Eisenhower"
 PHI_bring_in_eisenhower_desc: "De manera similar a MacArthur, Dwight D. Eisenhower ha estado trabajando como asesor para el gobierno filipino desde 1935, y ahora MacArthur ha visto apropiado agregar este oficial prometedor a su personal. Aunque algunos informes hablan de antipatías entre los dos, puede que sus personalidades y estilos de liderazgo distintos se complementen para mantener la nación a salvo."
 PHI_police_chief_eisenhower: "Jefe de policía Eisenhower"
 PHI_police_chief_eisenhower_desc: "Con nuestra nueva capital planeada y Ciudad Quezon fundada, [PHI.GetLeader] ha determinado que necesita un jefe de policía de alto perfil. El presidente ha tenido una gran relación laboral con Dwight D. Eisenhower y cree que, con los incentivos adecuados, podría convencerlo de asumir este papel, lo que lo ataría permanentemente a la causa filipina."
 PHI_eisenhower_stays_tt: "§YDwight D. Eisenhower§! permanecerá en Filipinas y no podrá ser llamado de nuevo por [USA.GetNameDef]."
 PHI_mariveles_naval_base: "Base naval de Mariveles"
 PHI_mariveles_naval_base_desc: "Manila cuenta con instalaciones navales básicas, pero tiene potencial para mucho más. Lo primero que deberíamos hacer es ampliar la base naval de Mariveles, situada en el lado de Bataán de la bahía. Este puerto de gran calado puede albergar instalaciones más importantes para producir y mantener activos navales."
 PHI_gunboat_diplomacy: "Diplomacia de cañoneros"
 PHI_gunboat_diplomacy_desc: "Somos una nación insular; como tal, nuestra capacidad naval debe inspirar miedo a quienes se oponen a nuestros intereses. Si aún no nos temen, lo harán cuando la flota filipina se presente en su puerto principal y tome el control de su tráfico marítimo."
 PHI_trucks_and_transport_requisition: "Requisa de camiones y transporte"
 PHI_trucks_and_transport_requisition_desc: "Ahora que las armas fluyen hacia Filipinas, es hora de atender a la logística necesaria para mantener un ejército en el campo. Gracias a la floreciente industria automovilística y ferroviaria de Estados Unidos, debería ser fácil requisar algunos vehículos para nuestro transporte militar."
 PHI_investment_fund: "Fondo de inversión"
 PHI_investment_fund_desc: "Aunque apreciamos mucho la inversión individual en nuestra nación, para aprovechar al máximo este capital deberíamos tenerlo en un fondo centralizado y administrado por aquellos que conocen de verdad las realidades económicas de Filipinas, de modo que dirijan el dinero hacia donde sea más eficaz y brinde un mayor rendimiento."
 PHI_subordinate_philippine_department: "Departamento Subordinado de Filipinas"
 PHI_subordinate_philippine_department_desc: "Antes de que se crearan las USAFFE, la presencia militar estadounidense en Filipinas era el Departamento Filipino. Aunque sus estructuras de mando son anticuadas, debemos actualizarlas y modernizarlas para que los soldados filipinos tengan mejor disposición a actuar bajo el mando y el control de Estados Unidos."
 PHI_expand_us_bases: "Ampliar las bases de EE. UU."
 PHI_expand_us_bases_desc: "La guerra moderna está dominada por la aviación, algo especialmente cierto en nuestra situación en Filipinas. La forma más fácil de asegurar las islas es la dominación aérea, lo que además nos permite patrullar el océano circundante. Para preparar mejor estas operaciones aéreas, debemos expandir drásticamente las bases aéreas que tenemos aquí."
 PHI_war_plan_rainbow_five: "Plan de guerra Rainbow Five"
 PHI_war_plan_rainbow_five_desc: "Ahora que hemos tomado medidas adecuadas para nuestra propia seguridad, podemos poner las miras en la guerra más amplia y determinar nuestro lugar en ella. Tenemos mucho que ofrecer al esfuerzo bélico y debemos invertir donde sea más necesario."
 PHI_aircraft_requisition: "Requisa de aviones"
 PHI_aircraft_requisition_desc: "No hemos podido desarrollar una industria aeronáutica propia, por lo que dependemos por completo de los aviones estadounidenses. Ahora tenemos más necesidades, así que debemos pedir más aviones a nuestros patrocinadores estadounidenses."
 PHI_luce_celler_act: "Ley Luce-Celler"
 PHI_luce_celler_act_desc: "La ley Luce-Celler es una ley de inmigración de Estados Unidos que aumenta la cuota de viajeros filipinos admitidos y permite por primera vez la naturalización de filipinos como ciudadanos estadounidenses. Esto marca el comienzo de una nueva era de migración a través del Pacífico."
 PHI_utang_na_loob: "Utang na loob"
 PHI_utang_na_loob_desc: "Utang na loob es un valor cultural filipino que se traduce como \"deuda de gratitud\" o \"deuda del yo interior\". Se trata del deber profundo emocional y moral de recompensar a alguien que ha prestado una ayuda importante, especialmente en momentos de necesidad. Esta sensación de reciprocidad suele expresarse mediante actos de servicio, apoyo o lealtad."
 PHI_utang_na_loob_last_stand_tt: "§G-25%§! de coste y §G+5%§! de defensa de §YÚltimo reducto§!.\n"
 PHI_declare_military_emergency: "Declarar emergencia militar"
 PHI_declare_military_emergency_desc: "El país estaba avanzando sin frenos hacia el fascismo, pero una acción decisiva evitó la caída definitiva. Ahora está claro que hay amenazas por todas partes, y depende de nosotros frustrarlas. Nada está fuera de los límites, nada es ilegal. La democracia debe sobrevivir."
 PHI_military_emergency_flag: "Emergencia militar declarada"
 PHI_usa_catchup_tt: "Esto cuenta como haber completado uno de los objetivos económicos estadounidenses a efectos de las requisiciones."
 PHI_weapons_of_war: "Armas de guerra"
 PHI_weapons_of_war_desc: "Para preservar mejor nuestros ideales democráticos, debemos asegurarnos de estar equipados con las mejores y más peligrosas armas. Hemos oído rumores sobre un tal \"Proyecto Manhattan\". Da la casualidad de que una filipina trabaja en el proyecto y, como es una persona leal, está dispuesta a ayudarnos con nuestro propio proyecto."
 PHI_preemptive_strikes: "Ataques preventivos"
 PHI_preemptive_strikes_desc: "Hay enemigos por todas partes y estamos rodeados. Por lo tanto, debemos prepararnos para lo inevitable. Mejor aún, debemos prepararnos para atacar primero, de modo que lo inevitable ya no sea inevitable, sino que se pueda eludir. Al fin y al cabo, la única forma de estar a salvo es que no quede nadie que pueda atacarnos."
 PHI_sunset_empires: "Imperios decadentes"
 PHI_sunset_empires_desc: "Las mayores amenazas para nosotros son el imperio del sol naciente y el imperio sobre el que nunca se pone el sol. Por lo tanto, debemos asegurarnos de tener suficientes balas para poder luchar a la sombra."
 PHI_land_of_the_setting_sun: "País del sol poniente"
 PHI_land_of_the_setting_sun_desc: "Ya hemos hecho los preparativos necesarios. ¡Es hora de atacar! Es hora de que el sol se ponga por última vez sobre [JAP.GetNameDef] y nunca vuelva a salir."
 PHI_sea_of_cobalt: "Mar de Cobalto"
 PHI_sea_of_cobalt_desc: "Dame suficientes armas nucleares y crearé un mar de cobalto que ningún enemigo podrá atravesar para llegar hasta nosotros."
 PHI_the_sun_has_set: "El sol se ha puesto"
 PHI_the_sun_has_set_desc: "Los británicos han sido durante mucho tiempo una amenaza para Estados Un... Filipinas. Los derrotamos en 1779 y nunca nos lo han perdonado. Es hora de que les recordemos cuál es su lugar en el mundo."
 PHI_traitors_back_home: "Traidores de vuelta a casa"
 PHI_traitors_back_home_desc: "[USA.GetNameDef] se ha vuelto débil y temeroso. Nadie allí quiere hacer lo que hay que hacer, así que depende de nosotros purgar las filas de políticos y cobardes, y recuperar la ciudad brillante sobre la colina para el pueblo estadounidense."
 PHI_end_colonialism: "Fin del colonialismo"
 PHI_end_colonialism_desc: "El colonialismo es una lacra que se ha extendido durante demasiado tiempo. Todas las personas merecen el derecho a vivir en libertad y democracia, y tendremos que imponerlo por la fuerza."
 PHI_cobalt_supremacy: "Supremacía del cobalto"
 PHI_cobalt_supremacy_desc: "Me he convertido en la muerte, el destructor de mundos."
 PHI_subject_surrender: "Rendición del súbdito"
 PHI_subject_surrender_desc: "\"Se hizo evidente que la guarnición de estas fuerzas acabaría siendo destruida por los bombardeos aéreos y de artillería, y por la infantería apoyada por tanques que nos han superado\". Esta ha sido la transmisión que acaba de llegar desde uno de nuestros últimos bastiones, y con ella queda claro que hemos perdido el control de [PHI.GetNameDef]."
 PHI_subject_surrender_tt: "§RPerder el control sobre todo el estado de [327.GetName] completará este enfoque.§!"
 PHI_i_shall_return: "Volveré"
 PHI_i_shall_return_desc: "Esta fue la línea pronunciada por el general Douglas MacArthur cuando evacuó [PHI.GetNameDef], y es una frase que ha repetido a menudo desde entonces. Es hora de que proporcionemos las herramientas y el equipo necesarios para hacer esto realidad."
 PHI_soldiers_in_hiding: "Soldados ocultos"
 PHI_soldiers_in_hiding_desc: "Aunque hemos perdido formalmente la batalla en [PHI.GetNameDef], la guerra no ha terminado. Un gran número de nuestras tropas desobedeció la orden de rendirse y ha continuado la lucha desde las sombras. Conocemos a varios oficiales excepcionales que han aceptado el reto y han comenzado a expandir las unidades de resistencia a su alrededor, y debemos proporcionarles todo lo que podamos para que tengan éxito."
 PHI_if_any_state_occupied_tt: "Todo estado esencial ocupado (actualmente: 0):"
 PHI_hukbalahap: "Hukbalahap"
 PHI_hukbalahap_desc: "El Hukbo ng Bayan Laban sa Hapon (Ejército Popular contra los Japoneses), o Hukbalahap para abreviar, es un movimiento guerrillero comunista formado por los agricultores de Luzón Central que han demostrado ser algunos de los combatientes de la resistencia más capaces de todo [PHI.GetNameDef]. Están excepcionalmente bien organizados y motivados, pero carecen de armas. Deberíamos conseguirles algunas."
 PHI_if_communist_tt: "Si se ha completado §Y$PHI_partido_komunista_ng_pilipinas_coup$§!:"
 PHI_local_resistance: "Resistencia local"
 PHI_local_resistance_desc: "Los invasores no se han ganado muchos amigos con sus políticas, y existe un importante descontento latente que podríamos aprovechar. Todos pueden aportar su granito de arena: los granjeros esconden provisiones a los soldados enemigos, los pescadores transportan a los rebeldes, los soldados entrenan a otros en técnicas de combate y los comerciantes proporcionan equipamiento y dinero, todo ello en ayuda de la resistencia."
 PHI_if_chinese_immigration_tt: "Si se ha completado §Y$PHI_encourage_chinese_immigration$§!:"
 PHI_submarine_supplies: "Suministros para submarinos"
 PHI_submarine_supplies_desc: "Hay una gran presencia naval enemiga, lo que dificulta mucho obtener ayuda del extranjero. Podemos requisar algunos submarinos para que nos proporcionen apoyo clandestino. Hay muchos escondites en nuestro archipiélago y muchos pescadores dispuestos a transportar los suministros a las islas que los necesiten."
 PHI_the_hunters: "Los Cazadores"
 PHI_the_hunters_desc: "Los cadetes de la Academia Militar de Filipinas huyeron y se escondieron cuando los invasores cerraron la institución. Desde entonces, han formado \"los Cazadores\" y han aprovechado sus habilidades para entrenar a los lugareños en técnicas de combate y recopilación de información, con el fin de luchar activamente contra nuestros enemigos en los alrededores de Manila."
 PHI_will_gain_hunters: "Ganará 3 brigadas de Cazadores ROTC al completar §Y$PHI_grassroot_guerillas$§!."
 PHI_the_cry: "El grito"
 PHI_the_cry_desc: "El grito de Pugad Lawin fue la consigna que marcó el inicio de la revolución filipina contra el imperio español. Esta es otra guerra por nuestra libertad, incluso por nuestra propia existencia, así que es hora de volver a levantar nuestra voz y luchar."
 PHI_will_gain_hukbalahap: "Ganará 3 brigadas de Hukbalahap al completar §Y$PHI_grassroot_guerillas$§!."
 PHI_juramentado: "Juramentado"
 PHI_juramentado_desc: "Los Juramentado eran guerreros moros y sulus que juraban luchar hasta la muerte contra los invasores. Aunque los antiguos rituales han desaparecido, el espíritu de sacrificio intrépido permanece. Al abrazar esta tradición, podemos inspirar a nuestros combatientes de la resistencia a lanzar ataques devastadores que aterroricen a los invasores y envalentonen a nuestro propio pueblo."
 PHI_will_gain_juramentado: "Ganará 3 brigadas de Juramentado al completar §Y$PHI_grassroot_guerillas$§!."
 PHI_exile_support: "Apoyo en el exilio"
 PHI_exile_support_desc: "Hay muchos filipinos residentes en otros países, y podemos pedirles ayuda para obtener apoyo financiero y material. Este apoyo puede ser introducido de contrabando para nuestros valientes combatientes de la resistencia, o utilizado para formar unidades de combate filipinas que se emplearán en nuestra futura liberación."
 PHI_grassroot_guerillas: "Guerrilleros de base"
 PHI_grassroot_guerillas_desc: "Hay muchas organizaciones de resistencia operando sobre el terreno en todo nuestro país. Sin embargo, lo que les falta es un mando y control centralizados para dirigir todos sus esfuerzos de forma más coordinada con el fin de expulsar a los invasores. El espíritu de lucha está ahí, solo hay que aprovecharlo adecuadamente y dirigirlo hacia los objetivos más vulnerables."
 PHI_grassroot_guerillas_tt: "Genera 3 brigadas de guerrilleros por cada enfoque requerido completado. Se ubicarán con prioridad en estados liberados, y luego en estados con pocas tropas enemigas."
 PHI_reconquista: "Reconquista"
 PHI_reconquista_desc: "Desde las montañas de Luzón hasta las selvas de Mindanao, nuestro pueblo ha sangrado y sufrido bajo la ocupación. Ahora ha llegado el momento de recuperar nuestra tierra, ciudad por ciudad, isla por isla. Al igual que nuestros antepasados resistieron a los conquistadores, ahora luchamos para expulsar al invasor y restaurar nuestra nación. Esta es nuestra Reconquista: la lucha final por Filipinas."
 PHI_rebuild_sakdalistas: "Recuperar los Sakdalistas"
 PHI_rebuild_sakdalistas_desc: "En la noche del 2 de mayo de 1935, 65 000 campesinos parcialmente armados rompieron la tranquilidad de Filipinas e intentaron arrebatar el poder al gobierno apoyado por Estados Unidos. El intento falló, pero la ira contra la creciente brecha de riqueza entre los urbanos ricos y los campesinos pobres sigue bullendo bajo la superficie a la espera de un desencadenante."
 PHI_slippery_slope: "Pendiente resbaladiza"
 PHI_slippery_slope_desc: "La creciente influencia japonesa en nuestra nación ha comenzado a prender la mecha del descontento. Solo tenemos que mirar cómo explota la ira contra la codicia inherente al corrupto sistema democrático y capitalista, dejando atrás un vacío que ideologías más radicales llenarán de buen grado."
 PHI_assassination_of_quezon: "Asesinato de Quezon"
 PHI_assassination_of_quezon_desc: "La triste verdad es que el presidente Quezon lleva frenando a Filipinas demasiado tiempo. Este perro faldero de los estadounidenses ha hecho todo lo posible para impedir que se realice la voluntad nacional del pueblo filipino. Las instituciones que ha construido a su alrededor lo hacen inmune a cualquier cambio democrático, por lo que ahora debemos avanzar políticamente mediante otros medios."
 PHI_assassination_of_quezon_tt: "§RSe ponen en marcha planes para destituir a Quezon de su cargo. De forma permanente.§!"
 PHI_eisenhower_steps_in_flag: "Eisenhower ha intervenido"
 PHI_makapili: "Makapili"
 PHI_makapili_desc: "El fascismo ha ascendido con rapidez en nuestra nación y esto ha supuesto cierto grado de caos. Nuestros amigos de ultramar nos ofrecen armas y entrenamiento para formar un \"Ejército de Paz\" que mantenga el orden, luche contra el bandidaje y acabe con la insurgencia."
 PHI_sakdalista_exiles_returned_flag: "Los exiliados de Sakdalista han regresado (evento)"
 PHI_form_the_executive_commision: "Formar la Comisión Ejecutiva"
 PHI_form_the_executive_commision_desc: "Una maquinación de líderes ha estado moviendo los hilos entre bambalinas, pero ahora que el ideal fascista ha ascendido al poder en Filipinas, es hora de que estos individuos salgan a la luz y ocupen su lugar correspondiente al frente del gobierno."
 PHI_aguinaldos_coup: "Pelea por el liderazgo"
 PHI_aguinaldos_coup_desc: "Ahora que comienza a asentarse el caos que siguió a la toma del poder, las personalidades de la Comisión Ejecutiva compiten por el control. Los regímenes autoritarios requieren una autoridad visible en el gobierno y el apoyo se está uniendo."
 PHI_resolve_interregnum_tt: "§GEsto resolverá el interregno y permitirá el nombramiento de un nuevo líder.§!"
 PHI_secure_japanese_guarantees: "Asegurar las garantías de Japón"
 PHI_secure_japanese_guarantees_desc: "Si de verdad queremos acelerar nuestra independencia de los Estados Unidos, debemos prepararnos para una guerra muy posible, ya que es poco probable que dejen ir a sus lacayos sin más ni más. Debemos hablar con nuestros patrocinadores de Japón para obtener más apoyo militar oficial si se presentan hostilidades."
 PHI_war_of_independence: "Guerra por la independencia"
 PHI_war_of_independence_desc: "¡Libertad o muerte! Ya es hora de que los opresores coloniales abandonen nuestras costas para siempre.\n\nSe levanta un nuevo sol sobre Filipinas."
 PHI_will_take_peace_decision: "§Y[USA.GetName]§! tomará esta decisión si §Y[ROOT.GetNameDef]§! se consigue defender un año entero, o antes si pierde sus bases en las islas cercanas o toma partido en otra guerra."
 PHI_second_philippine_republic: "Segunda República Filipina"
 PHI_second_philippine_republic_desc: "Aunque aún no la hemos alcanzado, la independencia está cada vez más cerca. El próximo paso es crear una república para proclamar oficialmente nuestra separación y, a partir de ahí, empezar a organizar nuestro nuevo gobierno y diseñar una nueva bandera."
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§! se conocerá como §Yla Segunda República Filipina§!."
 PHI_election_overturned: "Elección anulada"
 PHI_election_overturned_desc: "Las elecciones de 1935 se saldaron con una victoria arrolladora de Manuel Quezón. Demasiado arrolladora, tal vez. Emilio Aguinaldo ha puesto de manifiesto su grave preocupación, denunciando el caso a Estados Unidos, que se ha comprometido a investigar a fondo un posible pucherazo."
 PHI_hispanidad_filipina: "Hispanidad filipina"
 PHI_hispanidad_filipina_desc: "Aunque la guerra de independencia contra el Imperio Español que abarcó desde 1896 hasta 1898 provocó una honda escisión entre ambas naciones, muchos filipinos aún se consideran parte de la diáspora hispánica, y las tensiones que estremecen hoy al país europeo son motivo de preocupación para gran parte de nuestra ciudadanía."
 PHI_spanish_refugees: "Refugiados españoles"
 PHI_spanish_refugees_desc: "La Guerra Civil hace estragos en España, y multitud de ciudadanos buscan refugio más allá de sus fronteras. Ahora que las relaciones entre nuestra nación y el que fuera nuestro país soberano se han tornado más afables, numerosos españoles acuden a nuestro archipiélago en busca de cobijo."
 PHI_if_supported_scw_side_lost_tt: "Si el bando de la §YGuerra Civil Española§! al que enviamos voluntarios acaba perdiendo:"
 PHI_if_supported_scw_side_wins_tt: "Si un bando de la §YGuerra Civil Española§! gana tras recibir voluntarios nuestros, §Y$PHI_reconciliation_with_spain$§! gozará de efectos mejores."
 PHI_reconciliation_with_spain: "Reconciliación con España"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "Al luchar nuestros voluntarios codo con codo con el bando victorioso en España, se han estrechado entre nuestras naciones nuevos lazos indisolubles. En lo sucesivo, sacaremos partido institucional de esta afinidad para profundizar en este acercamiento."
 PHI_reconciliation_with_spain_loser: "Aunque nuestros voluntarios combatían en el bando contrario, el gobierno español ha admitido con cierta reticencia que la tradición cultural y religiosa es un elemento de unión de nuestros pueblos. Tanto es así, que han tenido a bien dar cabida a esas semejanzas en su propaganda con el fin de ensalzar su concepción de la unidad hispánica global."
 PHI_reconciliation_with_spain_neutral: "Aunque España ha desempeñado un papel de peso en el desarrollo de nuestra nación, hemos ocupado posiciones mayormente antagónicas en los últimos tiempos, debido a nuestro pasado colonial. Es irrebatible, no obstante, que tenemos en común con la nación española mucho más de lo que nos enfrenta a ella; tan solo debemos dialogar en igualdad de condiciones."
 PHI_hispanic_overtures: "Puentes hispánicos"
 PHI_hispanic_overtures_desc: "La nuestra no es en absoluto la única nación que comparte vínculos con España, ya que lo mismo se puede decir de gran parte de Sudamérica, y tenemos también relación con varios de esos países. Deberíamos estrechar lazos con ellos a fin de formalizar nuestra afinidad."
 PHI_revolutionary_regrets: "Lamentos de la revolución"
 PHI_revolutionary_regrets_desc: "Cuando era España la que nos sometía, siempre se nos consideró súbditos o ciudadanos españoles. Para Estados Unidos, en cambio, no somos más que un mercado de consumo para sus exportaciones, cuando no nos tratan como a parias directamente, ya que nunca se nos ha incluido como ciudadanos de ningún estado integrante del país."
 PHI_royal_exiles: "Exiliados de la Corona"
 PHI_royal_exiles_desc: "La monarquía española se ha visto minada a causa de una serie de abdicaciones, tanto forzosas como voluntarias, con las desheredaciones que estas han conllevado. Sin embargo, el linaje real sigue vivo aún y en busca de asilo. Si les brindamos el cobijo que necesitan, adquiriremos un prestigio inmenso dentro del mundo hispánico."
 PHI_reino_de_filipinas: "Reino de Filipinas"
 PHI_reino_de_filipinas_desc: "El plan se está cumpliendo paso por paso, y ahora que la misma España se encuentra fragmentada por sus divisiones internas, las Filipinas se erigen en potencia hegemónica del mundo hispánico. Para consolidar este estatus tan solo nos falta una coronación, que marcará todo un hito en nuestra historia."
 PHI_unlock_unification_decision_tt: "Desbloquea la decisión: §YProponer la unificación con un miembro de la facción§!."
 PHI_unlock_conquer_decision_tt: "Desbloquea la decisión: §YForzar la integración de la nación hispánica§!."
 PHI_unlock_mutual_assistance_with_spain_tt: "Desbloquea la decisión: §YProponer un tratado de asistencia mutua a [SPR.GetNameDef]§!."
 PHI_war_for_the_oceans: "Guerra por los océanos"
 PHI_war_for_the_oceans_desc: "A lo largo de su historia, el nuestro siempre ha sido un pueblo de marineros. Ha llegado el día en que reivindicamos como nuestro el territorio que mejor conocemos: los mares, pues tal es nuestro derecho de sangre."
 PHI_assume_the_naval_burden: "Asumir la carga naval"
 PHI_assume_the_naval_burden_desc: "Japón se ha enzarzado en conflictos terrestres, mientras nuestra especialidad es el mar. Deberíamos ofrecernos a hacernos cargo del conflicto naval, y así ellos podrán concentrar sus esfuerzos en defender otros bastiones."
 PHI_develop_naval_infrastructure: "Desarrollar infraestructuras navales"
 PHI_develop_naval_infrastructure_desc: "Nuestras ambiciones navales van en aumento, lo que exige un aumento paralelo de nuestros medios de construcción naval."
 PHI_reunite_madagascar: "Reunificar Madagascar"
 PHI_reunite_madagascar_desc: "Aunque nos separan grandes diferencias, los pueblos indígenas malgaches son de ascendencia austronesia-africana, una mezcla sorprendentemente próxima al acervo genético de nuestras gentes. Merece la pena hacer esfuerzos por acercarnos mutuamente."
 PHI_claim_to_core_tt: "Desbloquea decisiones para §Yganar territorios esenciales§! después de haber llegado a controlarlos."
 PHI_take_pacific_islands: "Tomar islas del Pacífico"
 PHI_take_pacific_islands_desc: "Las Filipinas es ya una nación de varias islas; basta tan solo un ápice de imaginación para visualizar unas fronteras legítimas que abarquen aún más extensión del Pacífico."
 PHI_malayo_polynesia: "Malayo-polinesia"
 PHI_malayo_polynesia_desc: "Desde los albores de nuestra historia, fuertes vínculos culturales, históricos y étnicos han unido a nuestra nación con la península de Malaca y las Indias Orientales. Habida cuenta de este lazo fraternal, deberíamos prometerles los mismos derechos y privilegios de los que goza nuestra gente."
 PHI_war_for_oceania: "Guerra de Oceanía"
 PHI_war_for_oceania_desc: "A Oceanía la define el mismo océano, pero nuestra gente lleva surcando sus aguas desde tiempos inmemoriales. Ha llegado la hora de integrar esas islas en nuestra incipiente nación."
 PHI_conquest_of_japan: "Conquista de Japón"
 PHI_conquest_of_japan_desc: "Hace tiempo que nuestro principal competidor en lo que respecta al control marítimo de la región es Japón. Va siendo hora de poner fin a esa rivalidad e imponer de una vez por todas nuestro dominio sobre el país nipón."
 PHI_filipino_polynesian_reunification: "Amos del Pacífico"
 PHI_filipino_polynesian_reunification_desc: "La nuestra es una región mayormente oceánica que abarca diversas masas terrestres y remotas islas, todas ellas ya doblegadas a nuestra soberanía. Nos hemos consolidado, así pues, como amos del Pacífico de pleno derecho."
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§! obtendrá una nueva bandera y un nuevo nombre."
 PHI_petition_the_supreme_court: "Petición al Tribunal Supremo"
 PHI_petition_the_supreme_court_desc: "El Tribunal Supremo prohibió formalmente el comunismo en 1932, pero hemos encontrado un tecnicismo que podría volver a legalizar el movimiento. Solo tenemos que firmar y presentar la petición para ello."
 PHI_legalize_the_communist_party: "Legalizar el Partido Comunista"
 PHI_legalize_the_communist_party_desc: "Ahora que el comunismo ha vuelto a ser un movimiento legal, el siguiente paso es sacar al partido de las sombras, hacer públicas sus acciones de nuevo y empezar a trabajar para hacer crecer el movimiento."
 PHI_return_of_the_exiles: "Regreso de los exiliados"
 PHI_return_of_the_exiles_desc: "Una serie de personas importantes con inclinaciones izquierdistas se han visto obligadas a abandonar sus hogares en todo el sudeste asiático bajo la amenaza de los colonialistas y capitalistas. Podríamos abrirles nuestras fronteras y ofrecerles la promesa de un refugio seguro."
 PHI_support_for_chinese_communists: "Apoyo a los comunistas chinos"
 PHI_support_for_chinese_communists_desc: "Los comunistas continúan su lucha en China, tanto contra las incursiones japonesas como contra los señores de la guerra chinos. Tenemos la oportunidad de hacerles llegar hombres y material a través del río Amarillo, ya sea para apoyar directamente su lucha o simplemente para avivar las llamas del conflicto en la región."
 PHI_the_red_sun_over_manila: "El sol rojo sobre Manila"
 PHI_the_red_sun_over_manila_desc: "El sentimiento comunista está creciendo en toda Filipinas y, por primera vez, ha surgido la oportunidad real de tomar el poder. El fracaso de la insurrección Sakdalisa nos recuerda la futilidad del levantamiento armado contra un gobierno apoyado por Estados Unidos. Debemos buscar una forma de tomar el poder más política."
 PHI_partido_komunista_ng_pilipinas_coup: "Golpe de Estado del Partido Komunista ng Pilipinas"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "Esto comenzó como una huelga general del campesinado que se extendió a sus camaradas de las fábricas. El pueblo ha hablado y la Asamblea Nacional ha caído en manos de la causa comunista. Ahora, los sindicatos y otros colectivos se afanan por elegir un nuevo comité central y, más importante aún, por determinar quién debe ocupar el cargo de nuevo secretario general."
 PHI_national_confederation: "Confederación Nacional"
 PHI_national_confederation_desc: "Ahora que hemos accedido al poder, es hora de empezar a consolidar nuestra posición. La Kalipunang Pambansa ng Magbubukid sa Pilipinas (Confederación Nacional de Campesinos de Filipinas), como principal organización campesina, debería estar entre los primeros a los que nos dirijamos con este fin."
 PHI_anti_intervention_strategies: "Estrategias antiintervencionistas"
 PHI_anti_intervention_strategies_desc: "Con el aumento de las tensiones entre nosotros y los Estados Unidos, debemos hacer todo lo que esté en nuestra mano para garantizar la viabilidad a largo plazo de nuestro incipiente Estado comunista, ya sea mediante concesiones selectivas o quitándoles todo lo que podamos antes de que estas tensiones desemboquen en hostilidades."
 PHI_rally_the_fisherfolk: "Movilizar a la población rural"
 PHI_rally_the_fisherfolk_desc: "Siendo un archipiélago, nuestra industria pesquera es grande y cuenta con mano de obra abundante. Por ello, debemos dirigir nuestra atención a estos jornaleros del mar, incitarlos a unirse al movimiento comunista y aprovechar el potencial marítimo que nos ofrecen."
 PHI_smugglers: "Contrabandistas"
 PHI_smugglers_desc: "Nuestra nación está conformada por una multitud de islas e islotes con una gran variedad de rincones y recovecos ocultos que nuestra gente ha utilizado durante generaciones para pasar mercancías de contrabando fuera de la vista de las autoridades oficiales. ¡Debemos aprovechar esta experiencia y convertirla en nuestra ventaja!"
 PHI_struggle_conference: "Conferencia por la lucha"
 PHI_struggle_conference_desc: "Nuestro movimiento comunista se enfrenta a multitud de conflictos y tensiones diferentes, y nuestra respuesta a ellos requiere una reacción más organizada y oficial. Para ello, necesitamos reunir a nuestros líderes en la primera Conferencia por la lucha, en la que se plantearán y resolverán todos estos asuntos."
 PHI_sanction_piracy: "Autorización de la piratería"
 PHI_sanction_piracy_desc: "Nuestra nación archipiélago acoge una multitud de pequeños barcos y jóvenes aventureros, por lo que sería un crimen no aprovechar el antiguo sistema de las \"patentes de corso\", que proporciona la base legal para que estos bucaneros ataquen a nuestros enemigos y luego regresen a sus ensenadas con los botines marítimos que acaban de obtener."
 PHI_infiltrate_chinese_ports: "Infiltrarse en los puertos de China"
 PHI_infiltrate_chinese_ports_desc: "Nuestros estibadores fueron de los primeros en aprovechar las oportunidades que ofrecía el comunismo y, por ello, han sido durante mucho tiempo nuestros aliados más incondicionales. Debemos apelar a este mismo sentimiento en los puertos de China y luego utilizarlos como trampolín para una mayor intervención en la lucha china."
 PHI_every_non_communist_coastal_warlord: "Todo caudillo chino no comunista y costero:"
 PHI_maritime_communism: "Comunismo marítimo"
 PHI_maritime_communism_desc: "Aunque muchos Estados comunistas se centran en movilizar a su población hacia movimientos militares masivos por tierra, nosotros deberíamos aprovechar la movilización masiva de nuestro poder marítimo y desplegar esta fuerza naval en los océanos del mundo para unir a todos bajo el movimiento comunista marítimo."
 PHI_pan_pacific_trade_union_secretariat: "Secretaría Sindical Panpacífica"
 PHI_pan_pacific_trade_union_secretariat_desc: "A pesar de que hemos recogido los frutos del comunismo para nosotros y nuestro pueblo, no conviene que este movimiento permanezca aislado y marginado. Debemos exportar nuestra filosofía y los medios para llevarla a la práctica a otros participantes del sudeste asiático y, de este modo, formar la Secretaría Sindical Panpacífica para nuestra protección y evolución mutuas."
 PHI_comitern: "Comintern"
 PHI_comitern_desc: "Aunque nuestros lazos con [SOV.GetNameDef] han sido, en el mejor de los casos, frágiles, hay que reconocer su poder en la escena internacional, por lo que, si queremos que nuestro experimento comunista continúe y se exporte a otros países, debemos unirnos bajo una misma esfera para promover el ideal socialista a nivel global."
 PHI_national_defense_act: "Ley de Defensa Nacional"
 PHI_national_defense_act_desc: "La Ley de Defensa Nacional se aprobó el 21 de diciembre de 1935 y, en virtud de ella, se asignó la suma de 16 000 000 de pesos a las fuerzas armadas de Filipinas. Ahora solo queda determinar cómo y dónde gastar esta suma. Todas las ramas del ejército claman por recibir inversiones, así como las defensas que son fundamentales para nuestra seguridad."
 PHI_war_plan_orange: "Plan de guerra naranja"
 PHI_war_plan_orange_desc: "La premisa básica del plan de guerra naranja es que Filipinas debe continuar sirviendo como base operativa avanzada estadounidense en caso de conflicto y, como tal, el activo más importante que hay que defender es la bahía de Manila. Debemos ejecutar directivas defensivas para ello y concentrar nuestras defensas en torno a esta zona tan estratégica."
 PHI_beach_defense_strategy: "Estrategia de defensa de playas"
 PHI_beach_defense_strategy_desc: "Con un número suficiente de armas y soldados, deberíamos poder mantener el perímetro de Filipinas, por lo que deberíamos establecer nuestra estrategia defensiva con este objetivo en mente. De esta manera, podemos garantizar que toda Filipinas siga comprometida con cualquier posible campaña militar a largo plazo."
 PHI_fortify_corregidor: "Fortificar Corregidor"
 PHI_fortify_corregidor_desc: "La isla del Corregidor se encuentra justo en la entrada de la bahía de Manila y, por ello, es la llave para mantener nuestro control sobre la bahía y los activos navales que allí se encuentran. Debemos mejorar las fortificaciones de la isla y construir instalaciones subterráneas que nos ayuden a resistir un asedio prolongado y los bombardeos de las fuerzas aéreas y navales hostiles."
 PHI_fortify_corregidor_bypass_tt: "No se pueden construir más unidades de §Y$bunker$§! y §Y$coastal_bunker$§! en la ciudad de Manila."
 PHI_bastion_bataan: "Bastión Bataán"
 PHI_bastion_bataan_desc: "La península de Bataan es una fortaleza natural que conforma uno de los lados de la bahía de Manila. Mientras tengamos esta zona bajo nuestro control, podremos decidir quién y qué puede usar la bahía y sus instalaciones. Para seguir dominando esta zona, tenemos que crear líneas defensivas a lo largo de la costa y colocar artillería en las zonas altas."
 PHI_bastion_bataan_bypass_tt: "No se puede construir ningún §Y$bunker$§! más en las fronteras del estado de Bataán. Tampoco se puede construir ningún §Y$coastal_bunker$§! en Bataán ni en Dagupan."
 PHI_coastal_artillery: "Artillería costera"
 PHI_coastal_artillery_desc: "Indudablemente, en una cadena de islas la sección con más objetivos disponibles es la artillería costera, que es capaz de atacar objetivos tanto terrestres como marítimos. La inversión en equipamiento, entrenamiento y mejora de estas unidades debe considerarse una prioridad."
 PHI_the_concrete_battleship: "El acorazado de hormigón"
 PHI_the_concrete_battleship_desc: "Fuerte Drum, la fortaleza portuaria más impresionante de la bahía de Manila, tiene el aspecto de un acorazado. Su construcción se inició en 1909 y a lo largo de su historia ha sido objeto de mejoras en su armamento y estructuras de apoyo. La venerable fortificación, conocida cariñosamente como el USS No-Go, ha vuelto a ser llamada al servicio en esta nueva era de la guerra moderna."
 PHI_philippine_scouts: "Philippine Scouts"
 PHI_philippine_scouts_desc: "Fundada en 1901, la organización Philippine Scouts cuenta con el mayor contingente de filipinos que prestan servicio en nuestro ejército, y debemos seguir apoyando a esta unidad y garantizar que reciban la mejor formación y equipamiento posibles para que puedan desempeñar su función como fuerza especializada encargada de proteger nuestra patria."
 PHI_militarize_the_constabulary: "Militarizar la Constabularia"
 PHI_militarize_the_constabulary_desc: "La Constabularia Filipina se fusionó con el Ejército Central de Filipinas a raíz de la Ley de Defensa Nacional; sin embargo, visto en retrospectiva, esto podría haber sido un error, ya que las fuerzas policiales que la sustituyeron han demostrado ser poco competentes. En su lugar, deberíamos restaurar la Constabularia, pero proporcionándole armas y entrenamiento militar para que pueda servir y proteger a nuestra nación."
 PHI_philippine_army_orchestra: "Orquesta del ejército de Filipinas"
 PHI_philippine_army_orchestra_desc: "La Banda de la Constabularia Filipina es una de las principales bandas militares del mundo y tuvo el honor de tocar en la toma de posesión de un presidente de los Estados Unidos. Deberíamos integrarla en el ejército para aprovechar mejor el poder de la música para nuestros soldados y usar su energía inspiradora para infundirles vigor nacionalista y alentarlos a realizar hazañas aún mayores."
 PHI_philippine_military_academy: "Academia Militar Filipina"
 PHI_philippine_military_academy_desc: "Durante años, la Academia Constabularia Filipina ha sido el principal centro de formación de oficiales de nuestro país, pero hasta ahora no contábamos con un centro oficial de enseñanza militar. Debemos incorporar esta institución al ejército y designarla oficialmente como la nueva Academia Militar Filipina, dedicada a la formación y el desarrollo de la élite militar del futuro."
 PHI_philippine_division: "División de Filipinas"
 PHI_philippine_division_desc: "La división de Filipinas se encarga de la defensa de nuestras islas, pero está mal equipada y no cuenta con suficiente personal. Debemos buscar ayuda externa en materia de liderazgo y asegurarnos de que nuestras tropas dispongan de armas y equipos más modernos."
 PHI_10_year_training_plan: "Plan de formación a 10 años"
 PHI_10_year_training_plan_desc: "Con la promesa de una transición hacia la independencia en un plazo de diez años, la Ley de Defensa Nacional incluía medidas para preparar una fuerza autónoma e independiente capaz de defender nuestro país. Esto incluye la creación de un ejército regular, programas de formación de oficiales, la creación de una fuerza de reservistas y la inversión en infraestructura militar."
 PHI_battalion_combat_teams: "Series de combate de batallones"
 PHI_battalion_combat_teams_desc: "La realidad de la guerra ha demostrado claramente que necesitamos una fuerza más móvil y flexible, que sea capaz de adaptarse a cualquier situación que se presente. Debería tener una jerarquía menos rígida y estar capacitada para actuar en pequeñas unidades."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    Ataque suave: §G+15%§!\n    Ataque duro: §G+15%§!\n    Perforación: §G+15%§!\n §Y$category_cavalry$§!:\n    Ataque suave: §G+10%§!\n    Ataque duro: §G+10%§!\n    Perforación: §G+10%§!"
 PHI_mandatory_conscription: "Reclutamiento obligatorio"
 PHI_mandatory_conscription_desc: "La defensa de [PHI.GetNameDef] es responsabilidad de todos los ciudadanos. Por lo tanto, los ciudadanos deben someterse al servicio militar obligatorio para recibir formación en fundamentos del combate y estar preparados y entrenados en caso de que se les exija cumplir con su deber militar."
 PHI_self_reliance_defense: "Autosuficiencia defensiva"
 PHI_self_reliance_defense_desc: "Hemos dependido en gran medida de las aportaciones de otros países para proteger nuestra nación, pero esto ha puesto al descubierto una grave debilidad estratégica. Debemos crear nuestros propios medios para protegernos y esto debe comenzar con el desarrollo de una base industrial que pueda apoyar a nuestras fuerzas emergentes con todo el material que necesiten."
 PHI_army_of_the_philippines: "Ejército de Filipinas"
 PHI_army_of_the_philippines_desc: "Nuestras fuerzas armadas han evolucionado notablemente en muy pocos años y ha llegado el momento de dejar de depender de la ayuda exterior y avanzar confiados hacia un futuro nuevo, brillante y seguro protegiéndonos únicamente con sangre y acero filipinos. A partir de ahora, nuestra seguridad es asunto nuestro."
 PHI_army_air_corps: "Cuerpo de aviación del ejército"
 PHI_army_air_corps_desc: "A pesar de estar limitado por su tamaño y recursos, el cuerpo de aviación del ejército no carece de ambición. Nuestras islas son escasas y difíciles de transitar, por lo que deberíamos invertir más en nuestras capacidades aéreas para cubrir la mayor superficie posible."
 PHI_pilot_training_programme: "Programa de entrenamiento de pilotos"
 PHI_pilot_training_programme_desc: "Los pilotos son un recurso extremadamente importante y sufrimos una importante escasez de ellos, teniendo en cuenta el mal estado de nuestra industria aeronáutica. Deberíamos negociar acuerdos con otros países para permitir la formación de nuestros jóvenes en esta profesión de altos vuelos."
 PHI_off_shore_patrol: "Patrullas en alta mar"
 PHI_off_shore_patrol_desc: "Nuestra fuerza aérea tendrá que ser capaz de proteger los cielos tanto por tierra como por mar. Por eso, deberíamos contar con aeronaves navales especializadas con mayor alcance y capacidad antibuques para poder atacar a los invasores antes de que puedan avistar siquiera nuestras costas."
 PHI_expand_airbases: "Ampliar bases aéreas"
 PHI_expand_airbases_desc: "Aunque nuestros aliados quisieran desplegar una fuerza aérea en nuestras islas o aunque desarrolláramos la capacidad para producirla nosotros mismos, ¡no disponemos del espacio necesario para albergarla! Debemos ponernos manos a la obra cuanto antes para crear nuevos aeródromos y bases aéreas que faciliten el estacionamiento de aeronaves en nuestro territorio."
 PHI_develop_domestic_aircraft_industry: "Desarrollar la industria aeronáutica nacional"
 PHI_develop_domestic_aircraft_industry_desc: "Hasta ahora, apoyarnos en nuestros amigos y aliados ha funcionado, pero, al final, si queremos que nos reconozcan como un estado independiente con nuestras propias capacidades militares en este mundo moderno, tenemos que empezar a invertir en la industria aeronáutica de nuestro país. Podemos empezar con una serie de subvenciones para los innovadores y emprendedores aeronáuticos de nuestro país."
 PHI_if_align_with_japan_tt: "Si se ha completado §Y$PHI_align_with_japan$§!:"
 PHI_if_align_with_the_usa_tt: "Si se ha completado §Y$PHI_align_with_the_usa$§!:"
 PHI_philippine_air_force: "Fuerzas aéreas de Filipinas"
 PHI_philippine_air_force_desc: "Es hora de que las fuerzas aéreas se reconozcan como una entidad propia, independiente del ejército. De este modo, tendrán mucha más flexibilidad en cuanto a organización y adquisición de personal y material. Ya no estarán supeditadas a las necesidades de un solo servicio, sino que podrán volar al servicio de todos."
 PHI_thats_not_an_island: "¡Eso no es una isla!"
 PHI_thats_not_an_island_desc: "Aunque nuestro archipiélago nos ofrece una gran flexibilidad, también nos plantea algunas limitaciones. Por ejemplo, ¿qué ocurre si queremos llevar a cabo operaciones lejos de nuestras islas? Pues bien, solo tendremos que llevarnos una de esas islas con nosotros y así tendremos la capacidad operativa para atacar en cualquier parte del mundo cuando sea necesario."
 PHI_offshore_patrol: "Patrullas en alta mar"
 PHI_offshore_patrol_desc: "La Ley de Defensa Nacional también incluía medidas para la protección marítima del archipiélago filipino. No se espera que sea una flota oceánica completa, sino una flota creada para proteger nuestras costas. Aunque esto no quiere decir que no pueda ser el primer paso para crear una flota más dominante."
 PHI_marine_corps: "Infantería de marina"
 PHI_marine_corps_desc: "Estamos muy acostumbrados a embarcar y desembarcar en la costa, ya que muchas personas de nuestra comunidad necesitan tomar ferris o navegar a remo entre islas para ir al trabajo o ver a sus familias. Podemos aprovechar esta experiencia y sacarle partido creando el cuerpo de marines más importante del mundo, con soldados capaces de combatir en cualquier costa, sea nacional o extranjera."
 PHI_cavite_naval_base: "Base naval de Cavite"
 PHI_cavite_naval_base_desc: "El astillero naval de Cavite, situado al otro lado de la bahía de la ciudad de Manila, tiene un potencial enorme para convertirse en el puerto de aguas profundas y astillero más importante de Filipinas. Ya cuenta con algunas instalaciones incipientes, pero con la inversión adecuada podría convertirse en un importante activo estratégico en el que estacionar una flota capaz de controlar las aguas del sudeste asiático."
 PHI_pt_boat_development: "Desarrollo de barcos patrulleros"
 PHI_pt_boat_development_desc: "Nuestra nación, al ser un gran grupo de islas, estaría mejor protegida si utilizara embarcaciones más pequeñas capaces de entrar y salir rápidamente de los estrechos canales del archipiélago para atacar y derrotar a enemigos más poderosos. Deberíamos contratar expertos en tácticas de torpederos y utilizar sus conocimientos para desarrollar recursos navales propios a nuestra medida, a los que llamaríamos \"patrulleras\"."
 PHI_pt_boat_development_tt: "§G+10%§! a la velocidad de adquisición de maestría por §Ypantallas§!."
 PHI_pt_boat_development_2_tt: "§G+20%§! a la velocidad de adquisición de maestría por §Ypatrulleras§!."
 PHI_mosquito_fleet: "Flota mosquito"
 PHI_mosquito_fleet_desc: "Un solo torpedo o proyectil es capaz de alcanzar y hundir un barco. Por lo tanto, no debemos tener un solo barco, sino todo un enjambre. Puede que sean capaces de alcanzar a uno, diez o incluso cien, ¡pero no podrán hundirnos a todos! Es más, solo hace falta que uno de nuestros disparos dé en el blanco, y con semejante enjambre es difícil que fallemos."
 PHI_devil_boats: "Barcos diabólicos"
 PHI_devil_boats_desc: "Nuestras patrulleras se han ganado una gran reputación por su velocidad y audacia, pero sobre todo por su capacidad para golpear con fuerza y desaparecer entre la niebla como fantasmas del mar. Por eso, nuestros enemigos han aprendido a mantenerse lejos de nuestras costas, para no caer en las garras de estos \"barcos diabólicos\"."
 PHI_fast_attack_craft: "Lancha rápida de ataque"
 PHI_fast_attack_craft_desc: "La evolución ideal de la patrullera es la lancha rápida de ataque. Con una velocidad y potencia de fuego significativamente mejoradas, estas lanchas pueden surcar nuestras costas, causar estragos a los enemigos que se acerquen demasiado y volver a alejarse rápidamente antes de que llegue la ayuda."
 PHI_coastal_defense_ships: "Buques de defensa costera"
 PHI_coastal_defense_ships_desc: "Nuestra flota ha crecido hasta tal punto que ahora contamos con la infraestructura y los medios necesarios para construir y mantener embarcaciones más grandes. Nuestro primer objetivo sigue siendo la protección de nuestras costas, pero ahora somos capaces de diseñar buques que pueden plantar cara a los buques capitales enemigos aprovechando las ventajas que nos brinda nuestra geografía."
 PHI_philippine_naval_patrol: "Patrulla naval filipina"
 PHI_philippine_naval_patrol_desc: "Para obtener el reconocimiento debido en la escena internacional, especialmente al ser una nación compuesta por multitud de islas, nuestra flota debe ser capaz de proteger adecuadamente nuestras costas. Para alcanzar el tamaño y la capacidad necesarios, debemos mejorar y actualizar nuestros sistemas de mando y control en consonancia con lo que se espera de una flota moderna."
 PHI_thalassocracy: "Talasocracia"
 PHI_thalassocracy_desc: "El concepto de \"un ejército con un Estado\" es bien conocido e incluso alabado en el caso de Prusia. Nosotros, sin embargo, debemos esforzarnos por ser \"una armada con un Estado\", para contar con una flota cuyas capacidades superen incluso a las de los británicos en el apogeo de su poder."
