 # WARLORDS #
 ############
 SIK_six_great_policies: "Las seis grandes políticas"
 SIK_six_great_policies_desc: "Las seis grandes políticas del antiimperialismo que propone la Asociación Popular Antiimperialista son la amistad con la Unión Soviética, la igualdad racial y nacional, la gobernanza incorrupta, la paz y la reconstrucción. Estos preceptos constituyen en esencia la propuesta de Sheng Shicai como dirigente de la Camarilla de Sinkiang. En virtud de estos, traeremos la prosperidad a la provincia sin caer de nuevo en las garras del poder feudal."
 SIK_invest_in_the_dushanzi_oil_fields: "Invertir en los campos petrolíferos de Dushanzi"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "A finales del siglo pasado se halló petróleo en las inmediaciones de Dushanzi, y en 1909 ya se había puesto en marcha una operación modesta de extracción. Sin embargo, gracias a la inyección de capital que nos ha suministrado la Unión Soviética, el margen de mejora es hoy mucho mayor. Deberíamos ampliar la inversión en refinerías, ya que estas podrían acabar sustentando por sí solas toda la maquinaria de guerra nacional, además de la soviética."
 SIK_three_year_plan_for_reconstruction: "Plan trienal de reconstrucción"
 SIK_three_year_plan_for_reconstruction_desc: "A fin de consolidarnos en el poder e imponer orden político, debemos proyectar un plan de reconstrucción con apoyo soviético a tres años vista. Al contraer préstamos, nos vincularemos temporalmente a la URSS; no obstante, esta estrategia llevará a nuestro país a la prosperidad económica y, con el tiempo, a la independencia."
 SIK_a_new_xinjiang: "Una Sinkiang nueva"
 SIK_a_new_xinjiang_desc: "Ahora que nuestra industria ya marcha al compás de estos tiempos y que nuestro pueblo ya sabe leer, esta provincia está preparada para dar el siguiente paso rumbo al futuro. ¡Que dé comienzo el mastodóntico proyecto de integración de Sinkiang y su gente en el mundo moderno, pues nos disponemos a desempeñar nuestro papel en el escenario mundial!"
 SIK_transformation_of_nature: "Transformación de la naturaleza"
 SIK_transformation_of_nature_desc: "Asia alberga una plétora de recursos naturales aún por explotar. Gracias a una comunidad científica que desafía los límites de lo que se considera posible, hasta los proyectos más grandes e invasivos empiezan a ser una realidad. ¡El medio ambiente se someterá a nuestros designios, y lo moldearemos en su inmensa plenitud para favorecer a este, nuestro pueblo!"
 SIK_soviet_intervention: "Intervención soviética directa"
 SIK_soviet_intervention_desc: "Con tanto cambio de bando y de lealtades, Sheng Shicai se ha demostrado merecedor de nuestro recelo. Deberá ocupar su lugar, por tanto, alguien en quien sí podamos confiar para llevar Sinkiang hacia un rumbo afín a los cánones del partido."
 SIK_protector_of_the_kyrgiz: "En defensa de los kirguises"
 SIK_protector_of_the_kyrgiz_desc: "Pasada la frontera soviética hay gentes de etnia kirguís que claman por un líder que las represente. [ROOT.GetLeader] comparte sus raíces y conoce sus tradiciones. Deberíamos presentar a [SOV.GetLeader] una propuesta de anexión de la provincia."
 SIK_ensure_a_clean_government: "Garantizar un gobierno limpio"
 SIK_ensure_a_clean_government_desc: "NKVDUna de las seis grandes políticas que auspicia la Asociación Popular Antiimperialista es un gobierno en el que la corrupción no tenga cabida, y tampoco la sedición. Debemos trabajar a destajo por un gobierno estable y, con ayuda del NKVD, purgar del mismo a todo el que ponga en riesgo el mandato de [ROOT.GetLeader]."
 SIK_a_new_nationality_policy: "Nueva política de nacionalidad"
 SIK_a_new_nationality_policy_desc: "Haríamos bien en aprender del pluralismo soviético en materia de identidad nacional, según la cual no existe un grupo que impere sobre el resto, sino que todos cohabitan en armonía. Rigiéndonos por este principio, se enseñará a los han a leer y escribir en uigur, y viceversa. También fomentaremos el ateísmo en lo que respecta a todos los elementos de la administración, pero la gente gozará de plena libertad de culto, lo que redundará en una provincia más estable y unida."
 SIK_king_of_sinkiang: "Rey de Sinkiang"
 SIK_king_of_sinkiang_desc: "A la cabeza de la Camarilla de Sinkiang se encuentra indiscutiblemente Sheng Shicai; tanto, que incluso hay quien le atribuye el título de rey. No obstante, la provincia se encuentra dividida entre quienes desean adherirse al gobierno central y quienes prefieren seguir la estela soviética. Será el dictamen del rey lo que determine el futuro de la provincia y su pueblo, aunque aún no hay certezas con respecto a su parecer."
 SIK_rejoin_the_central_government: "Reincorporarse al gobierno central"
 SIK_rejoin_the_central_government_desc: "El planteamiento soviético no es tan infalible como creíamos. Parece más sensato sumarnos al bando que lleva las de ganar, efectuar un cambio de rumbo drástico y sumarnos de nuevo al Kuomintang para integrarnos sin más dilación en el gobierno central."
 SIK_reestablish_the_guominjun: "Refundar el Guominjun"
 SIK_reestablish_the_guominjun_desc: "Se llamó \"Guominjun\" a la facción militar que formó Feng Yuxiang en la década de 1920. Por su compromiso con el nacionalismo, el antiimperialismo y el socialismo cristiano, se presenta como una organización que merece la pena revivir si queremos tomar partido en la guerra civil en calidad de tercer bando. No olvidemos, además, que [ROOT.GetLeader] se unió al Guominjun en su día, y jamás se contó entre los militantes del Kuomintang."
 SIK_reaffirm_soviet_connections: "Apuntalar vínculos soviéticos"
 SIK_reaffirm_soviet_connections_desc: "Cada día que pasa se hace más evidente que el gobierno central ha fallado a China. Lo mejor que podemos hacer ahora es tratar de cortar lazos con él por completo y sumarnos a la cruzada de [SOV.GetNameDef] contra el feudalismo."
 SIK_utilize_asperovs_contacts: "Aprovechar los contactos de Apresov"
 SIK_utilize_asperovs_contacts_desc: "El cónsul general soviético Garegin Apresov, también representante del Segundo Departamento del Este en Urumqi al servicio del Comisariado del Pueblo para Asuntos Exteriores de la Unión Soviética, posee competencias especiales y está muy bien relacionado con la cúpula de [SOV.GetNameDef]. Deberíamos aprovechar ese poder y esos contactos para sacar un mayor beneficio a nuestra alianza con la administración [SOV.GetAdjective]."
 SIK_office_of_sinkiang_border_commissioner: "Comisión de Defensa Fronteriza en Sinkiang"
 SIK_office_of_sinkiang_border_commissioner_desc: "La Comisión de Defensa Fronteriza en Sinkiang es el organismo que se encarga de administrar las guarniciones regionales. Esa autonomía bien podría servirnos para fortalecer el gobierno provincial y actuar con independencia del gobierno central siempre que lo estimemos oportuno."
 SIK_cooperate_with_the_nkvd: "Cooperar con el NKVD"
 SIK_cooperate_with_the_nkvd_desc: "Para afianzar nuestras relaciones con [SOV.GetNameDef], consolidar la legitimidad de nuestro gobierno y proteger Urumqi de confabulaciones foráneas, debemos unir fuerzas con el NKVD y favorecer su presencia dentro de nuestras fronteras."
 SIK_cooperate_with_the_ussr: "Cooperar con la URSS"
 SIK_cooperate_with_the_ussr_desc: "Nuestra relación con la Unión Soviética es única en China y debemos aprovecharla para asegurar nuestra integridad territorial. Con su ayuda podremos expulsar por fin al Kuomintang de nuestra provincia."
 SIK_military_cooperation: "Cooperación militar"
 SIK_military_cooperation_desc: "El Kuomintang sigue desplegando gran cantidad de tropas en Jotán por medio de la nueva 36.ª división. Para expulsarlas debemos solicitar ayuda a la Unión Soviética."
 SIK_a_soviet_airforce: "Una fuerza aérea soviética"
 SIK_a_soviet_airforce_desc: "Gracias a la mejoría de las relaciones con [SOV.GetNameDef], ya es viable la compra de una de sus aeronaves. Además, sus dirigentes ya preparan la construcción de escuelas de vuelo en Urumqi, y hemos recibido ya la primera remesa de asesores dispuestos a prepararnos para la guerra del mañana."
 SIK_march_into_khotan: "Marcha hacia Jotán"
 SIK_march_into_khotan_desc: "¡Ha llegado el día! Pronto todo Sinkiang estará bajo nuestro control y las tropas de Ma Hushan serán expulsadas."
 we_will_play_as_kum_tt: "¡Seguiremos jugando como [KUM.GetFlag]§Y[KUM.GetNameDef]§!!"
 SIK_march_into_khotan_tt: "A su debido tiempo, llegarán §Ysuministros adicionales§! de §Y[SOV.GetNameDef]§!."
 SIK_a_united_sinkiang_clique: "Una Camarilla de Sinkiang unida"
 SIK_a_united_sinkiang_clique_desc: "Ahora que hemos expulsado a la nueva 36.ª división y tenemos toda Sinkiang bajo nuestro mando, somos una fuerza formidable en esta zona. Debemos dirigir nuestra atención hacia el este y garantizar la integridad territorial de nuestros camaradas y aliados frente a los invasores japoneses."
 SIK_pursue_further_soviet_integration: "Proseguir con la integración soviética"
 SIK_pursue_further_soviet_integration_desc: "Una vez terminada la batalla y asentado el polvo, debemos poner la vista en otros peligros. El ala protectora de la Unión Soviética evitará que corramos peligro de anexión del gobierno central, por lo que es claramente el curso de acción más sensato."
 SIK_establish_the_xinjiangneft: "Fundar el Xinjiangneft"
 SIK_establish_the_xinjiangneft_desc: "El Politburó [SOV.GetAdjective] ha discutido el asunto del petróleo de Sinkiang y ha adoptado una resolución para preparar el desarrollo petrolífero junto a la frontera [SOV.GetAdjective] en nombre de nuestro gobierno. Con este fin, se fundará la empresa conjunta Sinkiang-soviética \"Xinjiangneft\", que promoverá la extracción conjunta de recursos naturales en la región."
 SIK_established_the_xinjiangneft_flag: "Xinjiangneft fundado"
 KHM_call_for_aid: "Petición de ayuda"
 KHM_call_for_aid_desc: "Con las fuerzas de Sheng Shicai a las puertas, debemos pedir ayuda a nuestros compatriotas para evitar el hundimiento."
 KHM_strike_the_governor: "Atacar al gobernador"
 KHM_strike_the_governor_desc: "Tenemos las tropas listas y la moral alta. ¡Aprovechemos esta oportunidad para expulsar al títere soviético de nuestra provincia!"
 KHM_push_them_back: "Hacerles retroceder"
 KHM_push_them_back_desc: "La batalla por la provincia de Sinkiang no debe terminar con su victoria. ¡Vamos a empujarlos de vuelta a la Unión Soviética!"
 KHM_the_sinkiang_ma_clique: "La Camarilla de Sinkiang Ma"
 KHM_the_sinkiang_ma_clique_desc: "Tras la derrota de Sheng Shicai y su Camarilla de Sinkiang, ahora somos gobernadores únicos de la provincia. Debemos afianzar nuestra posición para reforzar nuestra presencia en la zona."
 KHM_our_position_remains: "Nuestra posición resiste"
 KHM_our_position_remains_desc: "Puede que la guerra no haya resultado completamente a nuestro favor, pero la Camarilla de Jotán sigue resistiendo y la nueva 36.ª división está más preparada que nunca para el próximo conflicto."
 CHI_sea_gain_warlord_support: "Obtener el apoyo de los caudillos"
 CHI_sea_gain_warlord_support_desc: "Para ser considerados los gobernantes legítimos de China, primero debemos ganarnos el apoyo de otros caudillos."
 CHI_allow_warlord_support_tt: "Desbloquea decisiones para ganar influencia de facción a cambio de favores a los caudillos."
 CHI_sea_propaganda_campaigns: "Campañas de propaganda"
 CHI_sea_propaganda_campaigns_desc: "Mediante un uso eficaz de la propaganda, podremos robarle el protagonismo al gobierno central y, en poco tiempo, caerán en nuestras manos."
 CHI_propaganda_decisions_tt: "Desbloquea decisiones para ganar influencia de facción a través de campañas de propaganda."
 CHI_sea_unified_army_structure: "Estructura unificada del ejército"
 CHI_sea_unified_army_structure_desc: "Para hacer frente de manera eficaz a las amenazas externas e internas, debemos reformar nuestro ejército para convertirlo en una unidad profesional. Con la ayuda de los asesores del Partido Comunista, podremos crear nuestro propio Ejército Rojo y, a su vez, defendernos mejor de las amenazas externas."
 CHI_sea_battle_for_china: "La batalla por China"
 CHI_sea_battle_for_china_desc: "Con el gobierno central alejándose cada vez más de la línea del partido, cada vez es más evidente que la única forma de avanzar es recuperar el control. Debemos luchar por llegar al capital y arrebatárselo al Estado que nos ha fallado."
 CHI_sea_rally_the_warlords: "Reunir a los caudillos"
 CHI_sea_rally_the_warlords_desc: "Los caudillos son una parte importante de la lucha por el poder en China. Con ellos de nuestro lado, será mucho más fácil tomar el control."
 CHI_sea_a_new_expedition: "Una nueva expedición"
 CHI_sea_a_new_expedition_desc: "Mientras el gobierno central se tambalea, debemos recordar el legado de la Expedición del Norte y tomar las capitales. Con ellas bajo nuestro dominio, solo será cuestión de tiempo que se nos reconozca como la autoridad legítima de China."
 PRC_sea_inward_focus: "Centrarse en el interior"
 PRC_sea_inward_focus_desc: "El camino preferente no consiste en seguir la línea soviética. Debemos demostrar nuestra independencia respecto a ellos y marcar nuestra propia senda para garantizar el éxito de nuestra revolución."
 PRC_sea_rally_the_industry: "Movilizar la industria"
 PRC_sea_rally_the_industry_desc: "Sin una clase trabajadora cooperativa y la base industrial que abastezca nuestra revolución, esta simplemente se esfumará. Por lo tanto, es imperativo que los reunamos a nuestro lado."
 PRC_sea_reforming_our_ranks: "Reorganizar nuestras filas"
 PRC_sea_reforming_our_ranks_desc: "Para garantizar el éxito de nuestra revolución, debemos reorganizar nuestras filas y, a su vez, movilizar a la clase rural. Sin su ayuda, simplemente no tendremos un ejército funcional, pero con ellos de nuestro lado podemos obtener ventaja sobre nuestros adversarios."
 PRC_sea_forging_our_own_path: "Forjando nuestro propio camino"
 PRC_sea_forging_our_own_path_desc: "Cada vez es más evidente que la Comintern ha fallado a los revolucionarios chinos y que debemos formar nuestra propia unión. Con ello, también podremos afirmar nuestra autoridad más allá de China a su debido tiempo."
 PRC_sea_toe_the_soviet_line: "Seguir la línea soviética"
 PRC_sea_toe_the_soviet_line_desc: "Ha quedado claro que solo con la ayuda soviética podrá triunfar la Revolución China. Aunque muchos miembros del partido tienen opiniones divergentes, solo el tiempo dirá si están en lo cierto o no."
 PRC_sea_aid_from_soviet_bolsheviks: "Ayuda de los bolcheviques soviéticos"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "Para que nuestra revolución tenga éxito, debemos contar con la base industrial que la respalde. Con la ayuda de los inversores soviéticos, podremos poner en marcha nuestra propia industria."
 PRC_sea_soviet_advisors: "Asesores soviéticos"
 PRC_sea_soviet_advisors_desc: "Los soviéticos tienen varios agentes activos en China. Debemos reclutarlos y aprovechar su experiencia si queremos derrotar al gobierno nacionalista."
 PRC_sea_industrialisation_of_nature: "Industrialización de la naturaleza"
 PRC_sea_industrialisation_of_nature_desc: "Para garantizar las condiciones necesarias para el socialismo, primero debemos contar con una clase obrera industrial. Con la ayuda soviética, podremos garantizar estas condiciones más rápidamente."
 PRC_sea_comintern_integration: "Integración de la Comintern"
 PRC_sea_comintern_integration_desc: "Ahora que las condiciones son las adecuadas, es el momento de integrarse plenamente en la Comintern."
 PRC_sea_new_economic_direction: "Nueva dirección económica"
 PRC_sea_new_economic_direction_desc: "Ahora que se ha proclamado nuestra República Popular y se ha calmado la situación, es hora de reorientar y reestructurar nuestra economía. Mediante una planificación cuidadosa, con el tiempo podremos superar a las economías occidentales y convertirnos en una potencia a tener en cuenta."
 PRC_sea_move_capital: "Mover la capital"
 PRC_sea_move_capital_desc: "Tras la formación de la $PRC_proclaimed_communism$, lo lógico es que traslademos nuestra sede de gobierno y devolvamos a la ciudad el nombre de Pekín."
 china_communist_warlord_focus: "Árbol de enfoque de la China comunista"
 china_nationalist_warlord_focus: "Árbol de enfoque de la China nacionalista"
 CHI_sea_develop_capital: "Desarrollar [Root.Capital.GetName]"
 CHI_sea_develop_capital_desc: "Sin una base industrial nunca podremos mantener nuestra posición. Por lo tanto, debemos invertir en nuestra capital."
 CHI_sea_further_industrial_investment: "Más inversiones industriales"
 CHI_sea_further_industrial_investment_desc: "Nuestra industria es pequeña y no puede competir con la del gobierno central. Por lo tanto, debemos seguir invirtiendo en ella."
 CHI_sea_develop_capital_arsenal: "Ampliar el arsenal de [ROOT.Capital.GetName]"
 CHI_sea_develop_capital_arsenal_desc: "Sin un arsenal no tendremos ejército, y sin ejército no tendremos Estado. Por lo tanto, para garantizar nuestra supervivencia debemos ampliar nuestras capacidades industriales."
 CHI_sea_small_arms_production: "Producción de armas ligeras"
 CHI_sea_small_arms_production_desc: "Las armas ligeras son la columna vertebral de nuestra industria militar. Sin ellas, nuestros ejércitos serían inútiles y nuestro Estado se derrumbaría ante cualquier presión. Por lo tanto, lo lógico sería seguir invirtiendo en este sector."
 CHI_sea_industrial_research_projects: "Proyectos de investigación industrial"
 CHI_sea_industrial_research_projects_desc: "Sin una industria moderna nos quedaremos atrás con respecto al resto, y sin ella pronto nos superará el Gobierno central. Financiar la investigación de métodos y maquinaria más modernos ayudará a mantener nuestra industria a la altura del resto del mundo."
 CHI_sea_expand_public_education: "Expandir la educación pública"
 CHI_sea_expand_public_education_desc: "Sin una población que tenga acceso a la educación, nos quedaremos atrás con respecto a otras naciones. Por lo tanto, para garantizar la prosperidad de nuestro país, debemos invertir en la educación pública."
 CHI_sea_fund_research_projects: "Financiar proyectos de investigación"
 CHI_sea_fund_research_projects_desc: "Para mantener la ventaja sobre nuestros adversarios, es importante que conozcamos los últimos avances tecnológicos y sepamos utilizarlos. Nos será totalmente sencillo si financiamos proyectos de investigación, pues garantizaremos que así sea y, al mismo tiempo, ayudaremos a nuestra población."
 CHI_sea_rely_on_our_infantry: "Confiar en nuestra infantería"
 CHI_sea_rely_on_our_infantry_desc: "Los ejércitos de infantería aún no nos han fallado, y nunca lo harán. Por lo tanto, lo lógico sería invertir más en ellos para tener ventaja frente a cualquier posible enemigo."
 CHI_sea_modern_warfare: "Guerra moderna"
 CHI_sea_modern_warfare_desc: "El futuro de la guerra no reside en los ejércitos especializados en infantería que tenemos hoy en día. Para evitar que nuestros enemigos nos superen y nos destruyan, debemos invertir en nuevas tecnologías."
 CHI_sea_consolidate_our_rule: "Consolidar nuestro mandato"
 CHI_sea_consolidate_our_rule_desc: "Aunque tenemos el control nominal sobre nuestra provincia, todavía hay zonas en las que nuestra autoridad es débil. Debemos intentar llegar a estos lugares para asegurarnos de que la población sepa quién los gobierna."
 CHI_sea_fortification_efforts: "Trabajos de fortificación"
 CHI_sea_fortification_efforts_desc: "Aunque nuestra posición sigue siendo segura por ahora, puede llegar un momento en el que tengamos que defender nuestras fronteras hasta que quede el último hombre en pie. Por lo tanto, está claro que tendremos que fortificar dichas fronteras y atrincherarnos."
 CHI_sea_infantry_efforts: "Mejorar la infantería"
 CHI_sea_infantry_efforts_desc: "La infantería es la columna vertebral de nuestro ejército. Mejorando nuestros métodos y estándares de entrenamiento, podremos garantizar que rindan aún mejor en combate activo."
 CHI_sea_brigade_specialization: "Especialización en brigadas"
 CHI_sea_brigade_specialization_desc: "Si bien contar con un ejército apto para la mayoría de las tareas es fundamental para nuestra victoria contra los invasores, también es imperativo que nos centremos en cierto grado de especialización."
 CHI_sea_the_army: "El ejército [ROOT.GetAdjective]"
 CHI_sea_the_army_desc: "Con la reforma del ejército completada, por fin pasamos de ser un caudillo con una banda de soldados a un comandante con su ejército, listo para enfrentarse a cualquier amenaza que se nos presente."
 XSM_the_military_governor: "El gobernador militar"
 XSM_the_military_governor_desc: "Aunque nuestro país supuestamente lo dirige Ma Lin, el gobernador civil de Qinghai, el gobernador militar y sobrino de Ma Lin, Ma Bufang, lleva tiempo compitiendo por el control total de la provincia. Aún no se sabe si logrará derrocar a su tío, pero desde luego es muy posible que lo haga si lleva a cabo ciertas maniobras."
 XSM_a_hui_army: "Un ejército hui"
 XSM_a_hui_army_desc: "El ejército, bajo el mando de Ma Bufang, está compuesto en gran medida por personas de etnia hui, que juran lealtad absoluta a su comandante. Resultarán muy útiles si Ma Bufang tiene que tomar el poder por medios militares."
 XSM_sway_the_people: "Influir en la gente"
 XSM_sway_the_people_desc: "Aunque el ejército apoya firmemente a Ma Bufang, el pueblo parece preferir a Ma Lin. Será importante intentar influir en ellos, pero, a menos que ocurra algo drástico, por ahora seguirán apoyando a Ma Lin."
 XSM_sweep_out_communists: "Acabar con los comunistas"
 XSM_sweep_out_communists_desc: "Expulsar a Zhang Guotao y su banda de comunistas es una prioridad absoluta si no queremos caer en manos de la República Soviética. Por lo tanto, debemos expulsar a todos los comunistas que quedan en nuestro territorio."
 XSM_send_ma_lin_on_hajj: "Mandar a Ma Lin a la peregrinación a La Meca"
 XSM_send_ma_lin_on_hajj_desc: "Ma Lin sabe que su tiempo ha terminado, pero destituirlo sin ninguna razón enfadará a la población. Por lo tanto, debemos obligarlo a renunciar a su cargo con el pretexto de ir a la peregrinación a La Meca."
 XSM_the_civilian_governor_remains: "El gobernador civil sigue en su cargo"
 XSM_the_civilian_governor_remains_desc: "Aunque Ma Bufang quería el control total, cada vez es más evidente que eso no será posible sin arriesgarse a una revuelta a gran escala por parte del pueblo. Sin embargo, Ma Lin ha sugerido un compromiso en el que ambos roles se considerarán de cogobierno, con él renunciando a un papel más simbólico como líder y Bufang controlando de facto la mayoría de los asuntos."
 XSM_solidifying_control: "Afianzar el control"
 XSM_solidifying_control_desc: "Ahora que la lucha interna ha terminado, es hora de consolidar nuestro dominio sobre Qinghai para evitar cualquier nueva desestabilización, ya sea por fuerzas internas o externas."
 XSM_sideline_family_conflicts: "Apartar los conflictos familiares"
 XSM_sideline_family_conflicts_desc: "La familia Ma es numerosa y controla vastos territorios. En teoría, esto podría significar que, si se unieran, crearían una fuerza formidable en la zona, pero, en cambio, la familia está plagada de disputas y conflictos. Si queremos unirnos, primero debemos asegurarnos de que estos conflictos no se interpongan en nuestro camino."
 XSM_strengthening_our_position: "Fortalecer nuestra posición"
 XSM_strengthening_our_position_desc: "Necesitaremos una fuerza de combate si queremos unirnos, ya que cabe la posibilidad de que se produzca un conflicto armado y nuestro ejército sigue siendo demasiado pequeño para cualquier operación a gran escala."
 XSM_demand_submission: "Exigir la sumisión"
 XSM_demand_submission_desc: "Debemos intentar evitar el conflicto si es necesario, por lo que lo correcto es anunciar nuestras intenciones y dar a los demás la oportunidad de rendirse antes de atacar."
 XSM_strike_at_the_detractors: "Atacar a los traidores"
 XSM_strike_at_the_detractors_desc: "No se puede confiar en los demás miembros de la familia, y anunciar nuestras intenciones solo les dará la oportunidad de prepararse. Debemos atacar primero y preguntar después."
 XSM_a_united_ma_state: "Un Estado Ma unido"
 XSM_a_united_ma_state_desc: "Con toda la familia unida bajo una misma bandera, ahora somos una fuerza a tener en cuenta, tanto en el ámbito local como internacional. ¡La camarilla Ma durará mil años!"
 XSM_a_united_ma_state_tt: "Todas las camarillas Ma que tengamos como títeres se §Yanexionarán§! y convertirán en §Yestados esenciales§!. Sus §Ygenerales§! pasarán a ser nuestros."
 KUM_victory_in_tihwa: "Victoria en Tihwa"
 KUM_victory_in_tihwa_desc: "Con la caída de [617.GetName], hemos afianzado nuestra soberanía en la provincia. ¡La victoria es nuestra hoy! ¡Viva el kan!"
 KUM_restore_yettishar: "Restaurar Yettishar"
 KUM_restore_yettishar_desc: "Ahora que controlamos por entero la provincia de Sinkiang, nuestro objetivo habría de ser cumplir las ambiciones de Muhammad Yakub Beg y unificar las provincias musulmanas del noroeste."
 MAN_tsr_expand_the_navy: "Ampliar la armada imperial de Manchukuo"
 MAN_tsr_expand_the_navy_desc: "Aunque seguiremos dependiendo del apoyo japonés en el mar, sería prudente invertir en algo más que una armada fluvial. Liderados por nuestro buque insignia, el Hai Wei, y con la estricta cooperación de nuestros aliados, podremos hacer frente a cualquier intento de invasión o incursión en nuestras tierras desde el mar."
 MAN_tsr_mangyo_tt: "La §Y$MAN_showa_steel_works$§! y la §Y$MAN_south_manchuria_railway_company$§! se unirán bajo el nombre de §YCompañía de desarrollo industrial de Manchuria§!."
 MAN_tsr_embrace_state_shintoism_tt: "Desbloquea las decisiones para mejorar el espíritu nacional §Y$MAN_state_shintoism_dm$§!."
 MAN_tsr_promote_manchu_identity_tt: "Desbloquea §Y$MAN_incoporate_manchu_nationalism_decision$§!."
 MAN_tsr_strengthen_ties_with_nissan: "Reforzar lazos con Nissan"
 MAN_tsr_strengthen_ties_with_nissan_desc: "Nissan es un socio importante para nuestras industrias militares y civiles. Debemos tratar de estrechar nuestra relación con ellos para garantizar que podamos mantener y ampliar ambos sectores con facilidad."
 MAN_tsr_mangyo: "Mangyō"
 MAN_tsr_mangyo_desc: "La Compañía de desarrollo industrial de Manchuria, o Mangyō para abreviar, es una iniciativa de Yoshisuke Aikawa, fundador del Nissan Zaibatsu, para garantizar, junto con el Gobierno, la prosperidad económica de Manchuria. Esto se llevará a cabo mediante el desarrollo de determinadas industrias estratégicas para luego expandirse lentamente a otros sectores."
 MAN_tsr_obedience: "Fortalecer la Asociación Concordia"
 MAN_tsr_obedience_desc: "Algunos nos llaman simples títeres de los japoneses, pero no entienden nuestra relación cercana y de igualdad con la Asociación Concordia. Ir en contra de nuestros benefactores sería el equivalente a un niño que se pone en contra de sus padres."
 MAN_tsr_trading_illicit_goods: "Comercio de bienes ilícitos"
 MAN_tsr_trading_illicit_goods_desc: "Aunque el comercio de productos ilícitos no es la principal fuente de ingresos de nuestro país, genera importantes beneficios. Sería una locura acabar con él, pero si no se controla, podría tener graves consecuencias tanto para la sociedad manchú como para la china."
 MAN_tsr_social_research_unit: "Estudiar las Gassakusha"
 MAN_tsr_social_research_unit_desc: "Las Gassakusha son organizaciones cooperativas agrícolas activas tanto en Japón como en Manchuria. Debemos estudiarlas para comprender mejor por qué funcionan, con el fin de poder aplicar este modelo a otros contextos."
 MAN_tsr_further_mobilization: "Esfuerzos de movilización"
 MAN_tsr_further_mobilization_desc: "Sin soldados no tendremos ejército. Debemos impulsar una mayor movilización y entrenamiento para poder contar con un ejército plausible."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "Fortalecer el ejército imperial manchú"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "Necesitamos un ejército fuerte para derrotar a nuestros adversarios y mantener nuestra independencia. Depender excesivamente del ejército de Kwantung solo nos llevará, a la larga, a la ruina. Para tener una nación manchú libre, primero debemos tener un ejército."
 MAN_tsr_expand_xingan_army: "Ampliar el Ejército de Xing'an"
 MAN_tsr_expand_xingan_army_desc: "El Ejército de Xing'an es una fuerza importante dentro de nuestro ejército. Si queremos tener éxito en las próximas batallas, sería prudente ampliarlo."
 MAN_tsr_request_dalian: "Pedir la entrega de Dalian"
 MAN_tsr_request_dalian_desc: "Japón ocupa actualmente la ciudad portuaria manchú de Dalian, situada en el extremo de la península de Liaotung, como parte del territorio arrendado de Kwantung. Sin embargo, deberíamos intentar persuadirlos para que la entreguen a nuestro gobierno, ya que la diferencia para ellos sería insignificante, mientras que para nosotros sería enormemente beneficioso."
 MAN_tsr_the_question_of_leadership: "La cuestión del liderazgo"
 MAN_tsr_the_question_of_leadership_desc: "Aunque actualmente estamos bajo el gobierno del primer ministro Zhang Jinhui, con Puyi como emperador solo sobre el papel, la situación podría cambiar. Si el Ejército de Kwantung lo considera necesario, podría devolver el poder al emperador o incluso llegar a poner a su propio emperador y dejar a Puyi al margen."
 MAN_tsr_empire_of_manchukuo: "El Imperio de Manchukuo"
 MAN_tsr_empire_of_manchukuo_desc: "Manchukuo, o como se le conoce oficialmente, el Imperio de la Gran Manchuria, no es en modo alguno una potencia mundial, pero aun así hemos logrado hacernos un hueco en el panorama de la Gran Asia Oriental. Debemos tratar de mantener este papel, sin caer en falsas pretensiones de gran riqueza y gloria, sino más bien buscando nuestro lugar en este mundo."
 MAN_tsr_embrace_state_shintoism: "Abrazar el sintoísmo estatal"
 MAN_tsr_embrace_state_shintoism_desc: "El sintoísmo estatal le ha sido muy útil al Imperio japonés, logrando movilizar a millones de personas por la causa. Debemos intentar emularlo en nuestros propios territorios, aunque al principio pueda encontrar resistencia."
 MAN_tsr_work_with_the_kempeitai: "Colaborar con el Kempeitai"
 MAN_tsr_work_with_the_kempeitai_desc: "El Kempeitai, la policía militar japonesa, opera en Manchuria luchando contra bandidos y otros disidentes. Sin embargo, se enfrentan a grandes dificultades debido a la mala comunicación con nuestras autoridades y al desconocimiento del terreno. Debemos colaborar con ellos para crear una unidad más eficaz."
 MAN_tsr_promote_manchu_identity: "Promover la identidad manchú"
 MAN_tsr_promote_manchu_identity_desc: "El pueblo manchú no es solo otra nación china más. Debemos tratar de reforzar este vínculo con la tierra y fomentar el nacionalismo manchú para separarnos del resto de China. De esta manera, nos resultará más fácil mantener nuestra independencia y, al mismo tiempo, estrechar nuestros lazos con las grandes naciones de Asia."
 MAN_tsr_claim_outer_manchuria: "Reclamar Manchuria Exterior"
 MAN_tsr_claim_outer_manchuria_desc: "La pérdida de la Manchuria Exterior a manos de los rusos sigue siendo una espina clavada para los nacionalistas manchúes hasta el día de hoy. Debemos intentar corregir este error histórico recuperando y reintegrando estos territorios a la naciente nación manchú."
 MAN_tsr_reclaim_our_lost_possessions: "Recuperar nuestras posesiones perdidas"
 MAN_tsr_reclaim_our_lost_possessions_desc: "La pérdida de Manchuria Exterior en el Tratado de Aigún y Pekín, así como la ocupación soviética de Mongolia, siguen siendo una espina clavada para nuestro Estado. ¡Debemos revertir este error histórico y poner fin al Imperio soviético de una vez por todas!"
 MAN_tsr_reclaim_our_lost_possessions_tt: "Desbloquea decisiones para integrar los estados §YManchuria Exterior§!, [MON.GetFlag] §Y[MON.GetAdjective]§! y [TAN.GetFlag] §Y[TAN.GetAdjective]§!."
 MAN_tsr_a_new_constitution: "Una nueva constitución"
 MAN_tsr_a_new_constitution_desc: "Una dictadura real no beneficia a nadie. En su lugar, deberíamos redactar una constitución que otorgue cierto poder al emperador, pero que también lo limite tras un gobierno elegido democráticamente."
 MAN_tsr_division_of_power: "División de poder"
 MAN_tsr_division_of_power_desc: "Con la entrada en vigor de la constitución, otras formas bárbaras de gobierno, como las dictaduras militares y monárquicas, serán cosa del pasado. El Imperio chino será un estado no solo para los fuertes y poderosos, sino para todos."
 MAN_tsr_reestablish_the_qing_army: "Restablecer el Ejército de Qing"
 MAN_tsr_reestablish_the_qing_army_desc: "Sin un ejército, nunca podremos reunificar el imperio de antaño. Debemos inspirarnos en nuestro antiguo ejército, pero sin aferrarnos demasiado a la tradición. El arte de la guerra está cambiando y debemos adaptarnos."
 MAN_tsr_question_the_emperors_authority: "Cuestionar autoridad del emperador"
 MAN_tsr_question_the_emperors_authority_desc: "Aunque Puyi todavía cuenta con bastante apoyo entre quienes se oponen al gobierno, también es muy criticado por su inacción frente a los japoneses. Debemos aprovechar esta oportunidad y eliminarlo por completo de la imagen de una Manchuria libre."
 MAN_tsr_bandit_recruitment: "Reclutamiento de bandidos"
 MAN_tsr_bandit_recruitment_tt: "Desbloquea las decisiones de §YReclutamiento de bandidos§!."
 MAN_tsr_bandit_recruitment_desc: "Muchos de los llamados bandidos que merodean por nuestras tierras son, en realidad, guerrilleros que participan activamente en el conflicto contra Japón. Debemos aliarnos con ellos y aprovechar su experiencia si queremos tener alguna posibilidad frente al Imperio japonés."
 MAN_tsr_ally_bandit_leaders: "Aliarse con los líderes bandidos"
 MAN_tsr_ally_bandit_leaders_tt: "Gana 5 unidades con §Y5 batallones de infantería§!.\n"
 MAN_tsr_ally_bandit_leaders_desc: "La presencia del Ejército de Kwantung significa que los japoneses han logrado ejercer un gran poder sobre nuestro país. Sin embargo, esto también se traduce en que hay un número considerable de personas dispuestas a tomar las armas para expulsarlos de nuestras tierras. Debemos aprovechar esta oportunidad para asegurar la victoria del pueblo."
 MAN_tsr_a_new_dawn_over_manchuria: "Un nuevo amanecer sobre Manchuria"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "Ha llegado el momento. Nuestras tropas están preparadas y las guarniciones japonesas se están desmoronando bajo los renovados ataques rebeldes. Si vamos a ser capaces de expulsar a los invasores en algún punto, tiene que ser ahora."
 MAN_kim_il_sung_tt: "Algunos revolucionarios coreanos podrían sentirse animados a unirse a la lucha."
 MAN_tsr_depose_puyi: "Deponer a Puyi"
 MAN_tsr_depose_puyi_desc: "Puyi ha cumplido su función como figura representativa, pero ahora solo supone un obstáculo para la verdadera democracia. Depender de un monarca solo servirá para afianzar nuestro Estado en concepciones medievales de la aristocracia y la nobleza. Por lo tanto, es imperativo destituirlo de su cargo."
 MAN_tsr_the_new_beiyang_government: "El nuevo gobierno de Beiyang"
 MAN_tsr_the_new_beiyang_government_desc: "El ejército de Beiyang dirigió en su día la República de China desde donde nos encontramos ahora. Si queremos llevar la verdadera democracia a China, tendremos que asumir el papel de sus sucesores, ya que, de lo contrario, solo se nos considerará un Estado ilegítimo dirigido por bandidos."
 MAN_cores_beiyang_tt: "Gana estados esenciales en el §YNorte de China§! y en §YMongolia Interior§!."
 MAN_tsr_reform_the_army: "Reformar el ejército"
 MAN_tsr_reform_the_army_desc: "Nuestras fuerzas actuales no son más que un grupo heterogéneo de diversos ejércitos rebeldes y restos del ejército manchú. Si queremos evitar un desastre total en las próximas guerras, primero debemos reformarlo para que vuelva a ser lo que era."
 MAN_tsr_beiyang_university: "Universidad de Beiyang"
 MAN_tsr_beiyang_university_desc: "Sin una educación adecuada, nuestro pueblo carecerá de oportunidades y nuestros esfuerzos en materia de investigación quedarán rezagados con respecto a los del resto de China y otros países. Por lo tanto, debemos crear una universidad en honor a Pan Fu, el último primer ministro del antiguo Gobierno de Beiyang."
 MAN_tsr_the_southern_expedition: "La expedición austral"
 MAN_tsr_the_southern_expedition_desc: "La Expedición del Norte del Kuomintang es lo que destrozó nuestra hermosa república. Debemos revertir este error lanzando una expedición al sur y poner fin de una vez por todas al estado fallido que actualmente ocupa Nankín."
 MAN_tsr_proclaim_the_republic_of_china: "Proclamar la República de China"
 MAN_tsr_proclaim_the_republic_of_china_desc: "Con todas las capitales bajo nuestro control, por fin podemos proclamarnos República de China y sucesores legítimos del Gobierno de Beiyang. El futuro aún está en el aire, pero por ahora hemos llevado la democracia a toda China, y ojalá sea el sistema que impere por los siglos de los siglos."
 MAN_tsr_finish_off_the_japanese_threat: "Acabar con la amenaza japonesa"
 MAN_tsr_finish_off_the_japanese_threat_desc: "Los japoneses, nuestros primeros invasores, han actuado con impunidad durante demasiado tiempo. Es hora de poner fin a su farsa y demostrar qué país tiene derecho a gobernar Asia."
 MAN_tsr_an_industrial_power: "Una potencia industrial"
 MAN_tsr_an_industrial_power_desc: "Ahora que nuestra industria por fin puede competir con Occidente, deberíamos esforzarnos por expandirla aún más. Así, con el tiempo, nos convertiremos en la principal potencia industrial de Asia y, posteriormente, del mundo entero."
 MAN_tsr_zhao_shangzhis_coup: "Golpe de Estado de Zhao Shangzhi"
 MAN_tsr_zhao_shangzhis_coup_desc: "Una vez calmadas las aguas, con la marcha de los japoneses y la destitución de Puyi, se ha producido una especie de vacío de poder en Manchuria. Zhao Shangzhi y su Ejército Unido Antijaponés del Noreste se han apresurado a llenar este vacío y ahora exigen la dimisión de [MAN.GetLeader]."
 MAN_tsr_ally_the_soviet_republic: "Aliarse con la República Soviética"
 MAN_tsr_ally_the_soviet_republic_desc: "Nuestros amigos del PCCh en el resto de China seguramente querrán unirse a nosotros. Juntos, aunaremos esfuerzos para poder luchar contra cualquier amenaza dentro y fuera de nuestras fronteras."
 MAN_tsr_research_cooperation: "Cooperación para la investigación con el PCCh"
 MAN_tsr_research_cooperation_desc: "Actualmente existe una gran falta de comunicación entre las diferentes áreas ocupadas por nuestro partido. Por lo tanto, debemos coordinar nuestros esfuerzos de investigación dentro del PCCh para garantizar que ninguna sección se quede atrás."
 MAN_tsr_the_long_march_south: "Marcha hacia el sur"
 MAN_tsr_the_long_march_south_desc: "Ha llegado el momento. Con el desplazamiento de nuestras tropas al otro lado de la frontera, habremos empezado a ver los últimos coletazos de la guerra civil en China. Aún es pronto para saber quién prevalecerá, pero maniobrando hábilmente, a nuestros enemigos les resultará difícil seguirnos el ritmo."
 MAN_tsr_soviet_aid: "Ayuda soviética"
 MAN_soviet_volunteers_tt: "La [SOV.GetFlag] §YUnión Soviética§! será más proclive a mandarnos voluntarios."
 MAN_tsr_soviet_aid_desc: "Con la Unión Soviética al norte y al este, puede resultar fácil organizar el transporte de equipo y de hombres a nuestras tierras. Deberíamos por tanto convencerlos para que ayuden a sus aliados ideológicos en China."
 MAN_tsr_proclaim_the_peoples_republic: "Proclamar la República Popular"
 MAN_tsr_proclaim_the_peoples_republic_desc: "Con las principales capitales de China bajo nuestro control, ha llegado el momento de proclamar la formación de la República Popular China. Ya no seremos un territorio desorganizado en la periferia liderado por bandidos y otros delincuentes a los ojos de las potencias mundiales, sino un Estado plenamente desarrollado."
 MAN_tsr_request_our_lost_territories: "Solicitar nuestros territorios perdidos"
 MAN_tsr_request_our_lost_territories_tt: "Solicita a la [SOV.GetFlag] §YUnión Soviética§! que devuelva los territorios anteriormente controlados por China."
 MAN_tsr_request_our_lost_territories_desc: "La Unión Soviética ocupa actualmente varios territorios que antes pertenecían a China y Manchuria. Si queremos mantener una relación funcional con su Estado, lo justo sería pedir su devolución o, al menos, resolver esta disputa."
 MAN_tsr_persuade_the_IMPRP: "Persuadir al PRPMI"
 MAN_tsr_persuade_the_IMPRP_tt: "Los miembros del [MEN.Getflag] §YPartido Revolucionario del Pueblo de Mongolia Interior§! comenzarán una guerra civil una vez declarada la independencia."
 MAN_tsr_persuade_the_IMPRP_desc: "El Partido Revolucionario del Pueblo de Mongolia Interior no es una fuerza importante en [MEN.GetName] de momento, pero con algo de persuasión y ayuda este lado de la frontera, podemos involucrarlos en nuestra revolución contra [JAP.GetNameDef] y, ya que estamos, liberarlos."
 MAN_tsr_raise_the_yong_ying: "Movilizar a los Yong Ying"
 MAN_tsr_raise_the_yong_ying_desc: "Los Yong Ying, literalmente \"campamentos valientes\", eran una especie de ejército regional durante el Imperio Qing. Estaban compuestos por milicianos locales y, a diferencia del ejército permanente, se financiaban con fondos locales. Estas milicias solían servir para la autodefensa local en las provincias y nos prestaron un gran servicio. Deberíamos intentar restablecer este sistema, pero adaptándolo a la guerra moderna."
 MAN_tsr_raise_the_yong_ying_tt: "Desbloquea decisiones para §Yconvocar milicias§! estando en guerra."
 MAN_tsr_a_new_self_strengthening_movement: "El Movimiento de Autofortalecimiento"
 MAN_tsr_a_new_self_strengthening_movement_desc: "El Movimiento de Autofortalecimiento o Movimiento de Asuntos Occidentales representó un período de occidentalización en nuestro antiguo imperio. Su objetivo principal era mejorar nuestras capacidades industriales y militares tras varias crisis que casi destruyeron nuestra nación. Debemos procurar continuar con esta modernización para evitar cualquier posible desastre futuro."
 MAN_tsr_reestablish_the_gansu_braves: "Recuperar los Gansu Braves"
 MAN_tsr_reestablish_the_gansu_braves_desc: "Los Gansu Braves eran una fuerza combinada de soldados musulmanes de Gansu. Ahora que la zona controlada por la familia Ma está finalmente bajo nuestro control, deberíamos restablecer este ejército y reclutar a sus generales para que nos ayuden a controlar la zona."
 CHI_sea_one_china_policy_tt: "Desbloquea decisiones para integrar estados que antes pertenecían a China."
 CHI_sea_annex_tuva: "Anexionar Tuva"
 CHI_sea_annex_tuva_desc: "Tuva formaba parte de nuestro estado, pero tras la revolución los rusos nos la arrebataron. Debemos intentar reunirlos con sus hermanos del sur y liberarlos de las manos de los rusos."
 CHI_sea_push_into_manchuria: "Poner presión sobre Manchuria"
 CHI_sea_push_into_manchuria_desc: "La pérdida de Manchuria a manos de los rusos en los tratados de 1858 y 1860 fue humillante y, si queremos convertirnos en una potencia imperial, tenemos que intentar revertir este error."
 CHI_sea_dominate_siam: "Dominar Siam"
 CHI_sea_dominate_siam_desc: "Siam es una de las pocas naciones asiáticas que no ha sido ocupada por una potencia extranjera. Debemos protegerla aún más frente a dichas potencias ofreciéndole nuestra protección y, a cambio, tomar el control de su nación."
 SIC_the_sichuan_clique: "La Camarilla de Sichuan"
 SIC_the_sichuan_clique_desc: "La Camarilla de Sichuan se encuentra en una posición interesante, formada por territorios de varios caudillos con distintas mentalidades aglutinados precariamente por cierta idea de unidad provincial. Deberíamos utilizar las diferentes cualidades de estos caudillos para crecer y ser más fuertes de lo que ya somos."
 SIC_the_domain_of_liu_wenhui: "El dominio de Liu Wenhui"
 SIC_the_domain_of_liu_wenhui_desc: "Liu Wenhui, tío de Liu Xiang y antiguo rival suyo, se ha agenciado un pequeño reino propio en la provincia de Xikang. Fue gobernador de Sichuan, pero lo destituyeron en 1935 y desde entonces ha administrado Xikang como un reino independiente, con la posible ambición de unir todo Xikang bajo su mando."
 SIC_develop_xikang: "Desarrollar Xikang"
 SIC_develop_xikang_desc: "Xikang está escasamente poblado y es montañoso, por lo que se le suele dejar de lado a la hora de desarrollar las provincias. Deberíamos invertir en esa zona para ganarnos el favor del pueblo y, al mismo tiempo, mejorar nuestra base económica."
 SIC_push_back_the_tibetans: "Rechazar a los tibetanos"
 SIC_push_back_the_tibetans_desc: "Por fin ha llegado el momento de atacar. Deberíamos avanzar con decisión hasta más allá del río Jinsha, hacia Chamdo, como amenazamos con hacer en 1932, ¡y poner de una vez a Xikang bajo nuestro mando!"
 SIC_the_armies_of_yang_sen: "Los ejércitos de Yang Sen"
 SIC_the_armies_of_yang_sen_desc: "Yang Sen es un general con una carrera militar bastante extensa que fue gobernador de Sichuan de 1924 a 1925 para luego enfrentarse a los británicos y unirse al Kuomintang en 1926. Deberíamos ganarnos su favor para mejorar nuestras capacidades militares."
 SIC_anti_communism: "Anticomunismo"
 SIC_anti_communism_desc: "Yang Sen es un defensor activo del anticomunismo que luchó activamente para evitar la infiltración comunista en la provincia. Deberíamos mantener esta política para que Sichuan no caiga en malas manos."
 SIC_drive_out_the_japanese: "Expulsar a los japoneses"
 SIC_drive_out_the_japanese_desc: "El intento japonés de someter a los chinos debe terminar de inmediato. Aunque no parece estar cerca su victoria militar completa, es preciso detenerlos y cambiar las tornas de una vez por todas. ¡Debemos expulsarlos de nuestra gloriosa nación!"
 SIC_the_governor_of_sichuan: "El gobernador de Sichuan"
 SIC_the_governor_of_sichuan_desc: "Liu Xiang, actual gobernador y sobrino de Liu Wenhui, controla la parte más rica e importante de Sichuan. Deberíamos desarrollarla aún más mientras seguimos mejorando nuestra capacidad tecnológica para dar continuidad a sus reformas."
 SIC_develop_chongqing: "Desarrollar Chongqing"
 SIC_develop_chongqing_desc: "Chongqing es el corazón de Sichuan y tendríamos que industrializarlo aún más. Si queremos enfrentarnos a amenazas exteriores o interiores, necesitamos el respaldo industrial que nos permita hacerlo."
 SIC_armor_efforts: "Inversión en blindados"
 SIC_armor_efforts_desc: "La calidad de nuestros blindados y aeronaves es muy insuficiente para un conflicto moderno. Deberíamos mejorar nuestra tecnología para enfrentarnos a las amenazas extranjeras."
 SIC_sichuan_still_stands: "Sichuan aún resiste"
 SIC_sichuan_still_stands_desc: "Tras la muerte de Liu Xiang, el gobierno central esperaba que marchar sobre Chongqing provocara nuestra rendición, pero eso no ha ocurrido. Al contrario: hemos demostrado que somos una fuerza legítima en China y que podemos enfrentarnos al gobierno central cuando haga falta."
 SND_unlock_loyalty_decision_tt: "§YDesbloquea decisiones para intentar probar la lealtad de Han Fuju o para desertar a los japoneses§!."
 GXC_the_japanese_visit: "La visita japonesa"
 GXC_the_japanese_visit_desc: "Los japoneses tienen bastante interés en nuestros dos estados desde hace tiempo y esperaban que nuestra oposición al gobierno central les abriera la puerta para expandirse más en China. Aunque no estamos de acuerdo con los japoneses y nos oponemos firmemente a sus avances en nuestra tierra, sería prudente aceptar los regalos que nos ofrecen para poder usar sus propias armas contra ellos llegado el momento."
 GXC_question_chiangs_authority: "Cuestionar la autoridad de Chiang"
 GXC_question_chiangs_authority_desc: "Últimamente, Chiang Kai-Shek ha intentado ejercer cada vez más influencia sobre nuestras provincias con la intención de controlarnos. Deberíamos cuestionar su autoridad sobre nosotros, ya que somos prácticamente independientes."
 GXC_the_scorched_earth_speech: "El discurso de tierra quemada"
 GXC_the_scorched_earth_speech_desc: "El gobierno central ha sido demasiado indulgente con los japoneses. Deberíamos luchar contra ellos hasta el último hombre, quemando la tierra si nos vemos obligados a retirarnos. El Imperio japonés no puede controlar toda China jamás, cueste lo que cueste."
 GXC_rumors_of_deposition: "Rumores de destitución"
 GXC_rumors_of_deposition_desc: "Han circulado rumores de que Chiang Kai-Shek considera a Chen Jitang demasiado independiente y, por lo tanto, pretende obligarlo a renunciar para tomar el control de la provincia. Si esto es cierto, es muy preocupante y debemos actuar de inmediato."
 GXC_denounce_chiang: "Denunciar a Chiang Kai-Shek"
 GXC_denounce_chiang_desc: "La postura de Chiang Kai-Shek y su incapacidad para oponer algún tipo de resistencia frente a los japoneses nos han demostrado que es un hombre débil e incapaz de gobernar. Deberíamos denunciarlo y ofrecer una alternativa que no sea débil."
 GXC_formation_of_the_nraja: "Formación del Ejército Antijaponés"
 GXC_formation_of_the_nraja_desc: "Hemos visto una vez más que la única opción es organizar una resistencia armada y marchar hacia Nanjing si queremos evitar que los japoneses se apoderen de nuestro territorio poco a poco. Por lo tanto, deberíamos formar el Ejército Nacional Revolucionario Antijaponés y prepararnos para marchar contra Hunan."
 GXC_declare_opposition: "Declarar oposición"
 GXC_declare_opposition_desc: "Ha llegado el momento. Debemos declarar nuestra oposición al gobierno central y marchar hacia el norte para obligarlos a negociar o deponerlos de una vez por todas. Lo que suceda a continuación es incierto, pero, si fracasamos, al menos habremos enviado un mensaje terminante."
 XIC_northwest_bandit_suppression_headquarters: "El cuartel general de supresión de bandidos"
 XIC_northwest_bandit_suppression_headquarters_desc: "Nuestras operaciones contra los comunistas de Shaanxi se han estancado; solo en la segunda mitad de 1935, perdimos una división de infantería y un regimiento en esa región. Oficiales y soldados insisten cada vez más en que dejemos esta lucha infructuosa contra los comunistas y nos centremos en restaurar nuestras provincias perdidas del noreste. Debemos tomar una decisión."
 XIC_discussions_in_luochuan: "Discusiones en Luochuan"
 XIC_discussions_in_luochuan_desc: "Los comunistas han enviado a Li Kenong como representante para reunirse con $CHI_zhang_xueliang$ en Luochuan. Desean discutir la posibilidad de cesar las hostilidades y centrarse en lo que ambos percibimos como la mayor amenaza para China: los japoneses. Les complaceremos y nos dirigiremos al lugar designado con celeridad."
 XIC_send_a_representative_to_sheng_shicai: "Enviar un representante a Sheng Shicai"
 XIC_send_a_representative_to_sheng_shicai_desc: "Li Kenong buscará la cooperación entre nosotros y el PCCh a condición de que ambas partes busquemos representantes [SOV.GetAdjective] e intentemos obtener su ayuda en la lucha contra Japón. Deberíamos usar nuestros contactos de [SIK.GetNameDef] para ganarnos el favor de [SOV.GetLeader]."
 XIC_non_agression_pact_with_the_cpc: "Pacto de no agresión con el PCCh"
 XIC_non_agression_pact_with_the_cpc_desc: "Para demostrar nuestro compromiso con la causa antijaponesa, debemos cesar las hostilidades por ahora, aunque el complaciente [CHI.GetLeader] se moleste por esta decisión. Llegado el momento, podríamos convencer a los dirigentes [CHI.GetAdjective] de que unan fuerzas con [PRC.GetNameDef]."
 XIC_the_fushi_conference: "La conferencia de Fushi"
 XIC_the_fushi_conference_desc: "Para una segunda reunión, [PRC.GetLeader] ha aceptado enviar a Li Kenong y Zhou Enlai como enviados a Fushi para discutir los requisitos y acciones necesarios para convencer a [CHI.GetLeader] de participar en un Frente Unido formal. Cada vez está más cerca la hora de derrotar a los [JAP.GetAdjective] y reclamar las tierras de la Camarilla de Fengtian..."
 XIC_anti_japanese_national_salvation_agreement: "Acuerdo antijaponés de salvación nacional"
 XIC_anti_japanese_national_salvation_agreement_desc: "Alcanzado el acuerdo formal de cese de las hostilidades en Shaanxi, es hora de reforzar al PCCh para aumentar su poder de persuasión. Lo necesitarán para convencer a [CHI.GetLeader] de que al Kuomintang le interesa poner fin a la guerra civil y crear un segundo frente unido. Debemos pasar las armas y fondos que nos ha dado el Kuomintang hacia la base soviética para reforzarlos."
 XIC_withdraw_forces_from_yanan: "Retirar fuerzas de Yan'an"
 XIC_withdraw_forces_from_yanan_desc: "Para suscitar la ira de [CHI.GetLeader] y conseguir que los líderes del Kuomintang viajen a Xi'an para investigar nuestras tropas, deberíamos provocar un incidente retirando nuestras fuerzas de Yan'an y permitiendo que los comunistas capturen la ciudad."
 XIC_form_the_anti_japanese_comrades_association: "Crear la Asociación de Camaradas Antijaponeses"
 XIC_form_the_anti_japanese_comrades_association_desc: "Para aumentar nuestra fuerza y convencer al ejército de que deje de luchar contra el PCCh, debemos crear una organización central secreta que una al Ejército del Noreste con aquellos que tengan ideas antijaponesas, algo que Zhang ha denominado \"Asociación de Camaradas Antijaponeses\". Zhang será el presidente de la asociación, que se unirá con los comunistas para luchar contra Japón y entrenar a oficiales antijaponeses."
 XIC_invite_chiang_for_troop_inspections: "Invitar a [CHI.GetLeader] a inspeccionar las tropas"
 XIC_invite_chiang_for_troop_inspections_desc: "Mientras nuestro país se debilita por las luchas internas, Japón tiene las miras puestas en nuestro territorio. Aun así, [CHI.GetLeader] se niega a cooperar con el PCCh y, pese a nuestras súplicas desesperadas, exige que continuemos con la campaña de supresión de bandidos, o nos destinará al sur. Debemos hacer que los nacionalistas y comunistas entren en razón y formen un frente unido."
 XIC_sixth_encirclement_campaign: "La sexta campaña de cerco"
 XIC_sixth_encirclement_campaign_desc: "A pesar de las grandes pérdidas que nos ha causado el PCCh, debemos prepararnos para otra ofensiva, ya que [CHI.GetLeader] vuelve a ordenar que continuemos con las campañas de cerco. Solo así contentaremos a los líderes [CHI.GetAdjective] y podremos centrar la atención en el noreste."
 XIC_request_relocation_to_northeastern_command: "Solicitar reubicación al mando del noreste"
 XIC_request_relocation_to_northeastern_command_desc: "Ahora que ha terminado nuestra misión de supresión de bandidos en Shaanxi, es el momento de proponer a [CHI.GetLeader] un plan en el que sugeriremos que $CHI_zhang_xueliang$ haga de bastión en el norte y de guardián de [608.GetName], que está en manos de [HBC.GetLeader]. Con esto, avanzaremos en nuestro objetivo de restaurar la gloria de la Camarilla de Fengtian."
 XIC_invite_zuolin_loyalsits: "Invitar a los leales a Zuolin"
 XIC_invite_zuolin_loyalsits_desc: "Muchos de los soldados y generales que sirven en el ejército de [MAN.GetNameDef] fueron leales al padre de [ROOT.GetLeader], Zhang Zuolin. Es hora de que nos aproximemos en secreto y los invitemos a regresar a [ROOT.GetNameDef]."
 XIC_reestablish_the_zhili_army: "Restablecer el ejército de Zhili"
 XIC_reestablish_the_zhili_army_desc: "El ejército de Zhili de la Camarilla de Fengtian era el ejército que Zuolin apostó en lo que ahora es Beiping y la provincia de Hebei. Deberíamos restablecer esta organización como una buena base para reconstruir la Camarilla desde cero."
 XIC_recruit_mancurian_bandits: "Reclutar bandidos manchúes"
 XIC_recruit_mancurian_bandits_desc: "Muchos de los llamados bandidos que deambulan por Manchuria son, en realidad, guerrilleros que participan activamente en el conflicto contra [JAP.GetNameDef] y [MAN.GetNameDef]. Debemos aliarnos con ellos y aprovechar su experiencia si queremos tener alguna posibilidad realista frente a la amenaza oriental."
 XIC_recruit_mancurian_bandits_tt: "Gana 3 unidades con §Y5 batallones de infantería§! y 2 unidades con §Y5 batallones de caballería§!.\n"
 XIC_restore_the_glory_of_the_fengtian_army: "Restaurar la gloria del ejército de Fengtian"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "El ejército de Zhili está restablecido y ahora toca reconstruir el ejército de Fengtian con el poderío que tuvo antes como fuerza dominante en el norte de China. ¡Pronto regresarán nuestros días de gloria!"
 XIC_reclaim_the_lost_birthright: "Reclamar el derecho perdido"
 XIC_reclaim_the_lost_birthright_desc: "Ha llegado por fin el momento de expulsar de nuestra tierra natal a esa plaga [MAN.GetAdjective] y [JAP.GetAdjective] ¡y reclamar Manchuria para nosotros! Debemos propugnar una invasión del norte de inmediato y tomar la región antes de que sus fuerzas sepan siquiera qué ha ocurrido."
 XIC_restore_the_homeland: "Restaurar la patria"
 XIC_restore_the_homeland_desc: "Tras recuperar nuestra antigua capital de Mukden, ha llegado el momento de que $CHI_zhang_xueliang$ se invista con el título de Caudillo de Manchuria y Generalísimo del Gobierno Militar de China y devuelva a la Camarilla de Fengtian el poder que una vez tuvo. ¡Viva Fengtian y viva el joven mariscal!"
 XIC_restore_the_homeland_tt: "Gana §Yterritorios esenciales§! en todo el territorio controlado por la §YCamarilla de Fengtian§! en su mayor extensión."
 XIC_revive_the_beiyang_government: "Revivir el gobierno de Beiyang"
 XIC_revive_the_beiyang_government_desc: "Como legítimo heredero del gobierno en el exilio de Beiyang, ya podemos proclamarnos legítima República de China. No sabemos lo que nos deparará el futuro, pero por ahora hemos llevado la democracia a toda China, y ojalá sea el sistema que impere por los siglos de los siglos."
 CHI_tsr_repoen_the_natioal_assembly: "Abrir de nuevo la Asamblea Nacional"
 CHI_tsr_repoen_the_natioal_assembly_desc: "La Asamblea Nacional era el organismo legislativo del gobierno de Beiyang, y su cierre definitivo lo decretó Yuan Shikai, quien a continuación fundó el Yuan Legislativo para ejercer aquellas funciones. Si de verdad ansiamos una legislatura libre y democrática en nuestro país, no nos podemos conformar con la labor del Yuan. ¡Instaurar un sistema polifacético es indispensable para que se haga la voluntad incontestable del pueblo!"
 CHI_tsr_form_a_preparatory_committee: "Fundar un comité de preparación"
 CHI_tsr_form_a_preparatory_committee_desc: "A menos que se acabe con los lastres que conlleva la competencia por la jefatura del Estado, nuestro país jamás conocerá la paz. Así pues, y tal como se hizo el 19 de agosto de 1915, es menester establecer un comité de preparación que tenga por objetivo fundar una monarquía constitucional. ¡Solo entonces se atajarán por fin las rencillas internas y el caos político que no han dejado de entorpecernos!"
 CHI_tsr_legacy_of_the_hongxian_emperor: "Legado del emperador Hongxian"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "Si bien es cierto que Yuan Shikai dejó nuestra nación en un estado muy precario, presa del caciquismo bélico y el fervor republicano, lo benévolo de sus intenciones es indiscutible. Tanto fue así, que se proclamó emperador Hongxian con la promesa de brindar la afamada Abundancia Constitucional a todo el país, convirtiéndose en nuestro protector nacional. Dirigente digno de veneración donde los haya, no merece menos que todo nuestro ahínco a fin de reflotar su legado antes de que caiga en el olvido."
 CHI_tsr_coronation_at_the_temple_of_heaven: "Coronación en el Templo del Cielo"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "Con el fin de hacer valer nuestra autoridad, [ROOT.GetLeader] debe trabajar para recuperar las políticas estadistas del confucionismo y que la observancia religiosa de tiempos de la dinastía Qing vuelva a ser la norma. Así pues, y en beneficio de su autoridad, [ROOT.GetLeader] debe participar en calidad de emperador en los rituales que se celebrarán en el Templo del Cielo Qing, donde se procederá asimismo a su coronación."
 CHI_tsr_outlaw_the_kmt_and_cpc: "Ilegalizar el Kuomintang y el PCCh"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "Los atributos nacionales de China no son compatibles con el republicanismo. Por consiguiente, urge impedir que vuelvan al poder los agentes revolucionarios que derrocaron al imperio y resurgieron de entre sus cenizas. El país tan solo podrá recobrar su gloria de otrora si lo timonea un mando unido, de ahí la necesidad de atajar esa disidencia interna."
 CHI_tsr_restoration_of_the_chinese_empire: "Restauración del Imperio chino"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "Ya es hora de que nuestra nación resurja y relegue al pasado el siglo de humillación que se ha visto obligada a soportar. Ocuparemos el lugar que nos corresponde en el estrado internacional, y el universo entero aplaudirá nuestro heroísmo. ¡De hoy en adelante, [ROOT.GetLeader] se presenta ante el mundo como gran emperador del Imperio chino!"
 CHI_tsr_adopt_the_twelve_symbols: "Adoptar los Doce Símbolos"
 CHI_tsr_adopt_the_twelve_symbols_desc: "Los Doce Símbolos fueron el emblema nacional del Imperio de China, y volverán a serlo. Su origen se remonta a los antiguos ideogramas de los Doce Ornamentos, y a través de su poder se dará a conocer por todo el planeta la autoridad de nuestros emperadores. ¡Por la gloria del Dragón Azul y el Fenghuang, la voluntad del emperador será ley!"
 CHI_tsr_reinstate_the_new_imperial_code: "Reinstaurar el Nuevo Código Imperial"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "Cuando Yuan ascendió al poder, su asesor jurídico Nagao Ariga redactó el Nuevo Código Imperial tomando como referencia a su homólogo japonés. Si bien no es que deseemos atenernos a los fundamentos legales de un estado tan ruin, no negamos que surtiría el efecto deseado. A tal fin, nos afanaremos en elaborar una nueva constitución inspirada en dicho código."
 CHI_tsr_reestablish_xinhua_palace: "Restablecer el Palacio de Xinhua"
 CHI_tsr_reestablish_xinhua_palace_desc: "Cuando tomó las riendas del país, Yuan Shikai rebautizó como \"Palacio de la Nueva China\" al Zhongnanhai, el majestuoso complejo residencial que se erige junto a la Ciudad Prohibida. Dado que también alojará en él sus aposentos, cabe esperar que [ROOT.GetLeader] siga su ejemplo y haga lo propio."
 CHI_tsr_reclaim_the_mandate_of_heaven: "Hacer valer el Mandato del Cielo"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "Las victorias que hemos logrado con el fin de recuperar la capital imperial han dejado patente que el cielo ha reconocido al emperador como justo y digno heredero al Trono Celestial. Ante una prueba tan aplastante, cualquier duda de que sea el legítimo gobernante de China se disipará."
 CHI_tsr_five_races_under_one_union: "Cinco razas bajo una unión"
 CHI_tsr_five_races_under_one_union_desc: "Si pretendemos que nuestra nueva dinastía perdure en los años venideros, debemos integrar los principios de la república que encumbró en el poder a Yuan Shikai. Mediante los preceptos fundamentales que encarna la bandera republicana de los cinco colores, la convivencia armoniosa en una nación de grupos diferentes es posible."
 CHI_tsr_zhonghua_minzu: "Zhonghua Minzu"
 CHI_tsr_zhonghua_minzu_desc: "Con miras a la creación de un estado próspero, debemos reivindicar los valores del nacionalismo chino en lo que respecta a las nociones de abnegación nacional y familiar. Así, inculcaremos a nuestra población una lealtad incorruptible al emperador y al gobierno de [ROOT.GetNameDef]."
 CHI_tsr_reestablish_the_beiyang_army: "Recuperar el Ejército de Beiyang"
 CHI_tsr_reestablish_the_beiyang_army_desc: "Yuan Shikai fundó en 1895 el Ejército del Océano Septentrional, y este constituyó la piedra angular de la reforma exhaustiva que cambió por completo el sistema militar ya obsoleto de la dinastía Qing. Deberíamos tomar ejemplo y reestructurar el ejército para extinguir toda corrupción y deficiencias inherentes al sistema que heredamos del Kuomintang."
 CHI_tsr_reestablish_the_wuwei_corps: "Restablecer el Cuerpo Wuwei"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "El Cuerpo Wuwei fue la fuerza de seguridad por antonomasia de Pekín y la Ciudad Prohibida, concebida por la autoridad imperial de los Qing en un intento de crear un ejército de corte occidental dotado de armamento moderno a raíz de su derrota en la guerra sino-japonesa. Con el fin de salvaguardar la vida de nuestro emperador y defender la ciudad de los cielos, debemos tomar medidas semejantes."
 CHI_tsr_never_another_national_protection_war: "Que jamás se repita la Guerra de Protección Nacional"
 CHI_tsr_never_another_national_protection_war_desc: "La Guerra de Protección Nacional se libró entre 1915 y 1916, y fue el fruto de una conspiración de generales traicioneros y republicanos que pretendían derrocar al emperador Hongxian, entonces soberano legítimo de nuestro país. Para que semejante atropello nunca se vuelva a producir, tenemos que meter en cintura de inmediato a los caudillos autónomos y ejércitos independientes. ¡Todo poder ha de quedar en manos del Hijo del Cielo!"
 CHI_tsr_tianxia: "Tianxia"
 CHI_tsr_tianxia_desc: "Todas las tierras de este mundo pertenecen a nuestro soberano celestial, en virtud de los preceptos universales e inequívocos del orden. El centro de todo lo ocupan la corte y el emperador [ROOT.GetAdjective]. ¡Al fin ha llegado la hora de reivindicar el lugar que el porvenir nos debe, pues somos el reino que ocupa el centro del todo, cuna de la civilización humana!"
 CHI_tsr_the_reorganied_government: "Reorganización del gobierno"
 CHI_tsr_the_reorganied_government_desc: "Ahora que el régimen de [CHI.GetLeader] se ha desmoronado y este ha puesto pies en polvorosa rumbo a occidente, el estado chino legítimo somos nosotros. Para formalizarlo, [ROOT.GetLeader] se ha presentado ante la tumba de Sun-Yat-sen y ha jurado dar cumplimiento a los principios republicanos que él mismo formuló."
 CHI_tsr_military_industrial_collaboration: "Colaboración militar"
 CHI_tsr_military_industrial_collaboration_desc: "Nuestro ejército acusa una grave escasez de combatientes y material, y no son nimios los sectores del mismo que apenas logran subsistir con equipo capturado. Para remediar esta falta, debemos colaborar con Japón y constituir un arsenal propio."
 CHI_tsr_industrial_expansion_cooperation: "Expansión industrial"
 CHI_tsr_industrial_expansion_cooperation_desc: "Sin una industria sana y abundancia de recursos que la nutran, China nunca llegará a prosperar como nación. Es necesario mejorar por todos los medios nuestras capacidades industriales si el día de mañana queremos mirar de tú a tú a las potencias occidentales."
 CHI_tsr_expand_the_nanjing_army: "Engrosar el ejército de Nankín"
 CHI_tsr_expand_the_nanjing_army_desc: "Siendo optimistas, cabe esperar que apenas una décima parte de nuestras fuerzas nos guarde lealtad. Por consiguiente, debemos trabajar en la creación una hueste indefectible que se atenga al mandato de nuestro gran líder."
 CHI_tsr_promote_tridemism: "Acogerse al tridemismo"
 CHI_tsr_promote_tridemism_desc: "Los Tres Principios del Pueblo que definió Sun-Yat-sen son el nacionalismo, la democracia y el bienestar social. Sería oportuno perpetuar su legado, aunque incorporando otros principios más representativos del Estado que deseamos construir."
 CHI_tsr_peace: "Paz"
 CHI_tsr_peace_desc: "Debemos luchar por la paz a toda costa, aunque tengamos para ello que renunciar al mismo principio en lo inmediato. Derrotaremos a todo el que se oponga a la prosperidad en China."
 CHI_tsr_anti_communism: "Anticomunismo"
 CHI_tsr_anti_communism_desc: "El comunismo es una plaga para nuestra nación, y las guerrillas una espina clavada en el costado de nuestra administración. Debemos oponernos en firme a esa ideología hasta erradicarla, aunque para ello tengamos que entregar nuestras vidas."
 CHI_tsr_national_construction: "Construcción nacional"
 CHI_tsr_national_construction_desc: "China nunca podrá medrar como deseamos si no se desencadena una nueva oleada de expansión industrial. A falta de una base industrial firme que la vertebre, será imposible que China se convierta en la nación que soñamos."
 CHI_tsr_pan_asianism: "Panasianismo"
 CHI_tsr_pan_asianism_desc: "El orden natural de las cosas nos lleva a adoptar los ideales del panasianismo, pues somos una nación hermanada con Japón, y Sun-Yat-sen ya estipuló en su día que todas las naciones asiáticas debían unir fuerzas para echar a los colonizadores. Esta no es una guerra de China en exclusiva, sino una contienda trascendental destinada a expulsar a los occidentales de nuestra nación."
 CHI_tsr_establish_the_tewu: "Fundar el Tewu"
 CHI_tsr_establish_the_tewu_desc: "Puesto que no solo podemos depender por completo de los servicios secretos japoneses para identificar a la disidencia, haríamos bien en crear un ente propio. Con la colaboración de asesores japoneses, además de instruir a nuestros propios espías, crearemos una agencia nacional china."
 CHI_tsr_embrace_japanese_cultural_institutions: "Adoptar las instituciones culturales japonesas"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "En aras de una cooperación mejor con los japoneses y con el fin de aunar a toda Asia en la lucha contra el invasor extranjero, deberíamos conformar una cultura unitaria, incorporando elementos culturales japoneses que acerquen a nuestros pueblos."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "Desbloquea las decisiones para mejorar el espíritu nacional §Y$RNG_state_shintoism_dm$§!."
 CHI_tsr_a_new_chinese_identity: "Una nueva identidad china"
 CHI_tsr_a_new_chinese_identity_desc: "En nuestras manos se encuentra ahora el porvenir de toda China; cómo no hacer honor a semejante privilegio afianzando nuestra posición y demostrando que somos socios dignos, adalides de la verdadera República China con la que soñó Sun-Yat-sen."
 CHI_tsr_our_place_in_the_sphere: "Nuestro papel en la esfera"
 CHI_tsr_our_place_in_the_sphere_desc: "Ahora que somos un socio de pleno derecho de Japón, más que su satélite, sería aconsejable acotar nuestra posición en la Esfera de Coprosperidad y en el conjunto de la Gran Asia Oriental. ¡China volverá a ser potencia mundial!"
 CHI_tsr_deepen_our_collaboration: "Estrechar nuestra colaboración"
 CHI_tsr_deepen_our_collaboration_desc: "Gracias a la orientación del Imperio japonés, hemos logrado una victoria arrolladora contra los invasores. Haríamos bien en impulsar nuestra cooperación con ellos, pues así estaremos un paso más cerca de ver materializada esa Asia unida que anhelamos."
