 IRQ_political_events.40.t: "[FROM.GetNameDefCap] solicita Siria"
 IRQ_political_events.40.desc: "El gobierno de [FROM.GetNameDef] ha solicitado formalmente que le cedamos el control de Siria. Argumentan que Siria, como parte integral del mundo árabe, debería unirse a [FROM.GetNameDef] bajo una única administración para garantizar la estabilidad y la prosperidad de la región. Pese a que afirman que su solicitud supondría dar un paso al frente hacia la unidad panárabe, ceder Siria debilitaría nuestra influencia en Oriente Medio. Rechazar su propuesta podría tensar aún más nuestras relaciones y desencadenar en un conflicto."
 IRQ_political_events.40.a: "No tenemos alternativa."
 IRQ_political_events.40.b: "¡Claro que no!"
 IRQ_political_events.41.t: "[FROM.GetNameDefCap] planea entregarnos"
 IRQ_political_events.41.desc: "En un sorprendente desarrollo de los acontecimientos, el gobierno de [FROM.GetNameDef] ha accedido a cederle nuestra autoridad a [FROM.FROM.GetNameDef]. Muchos miembros de nuestro gobierno se cuestionan si este acuerdo refleja nuestros intereses o si nos están usando como peones en una guerra geopolítica. Ha llegado la hora de decidir si aceptamos la cesión o nos oponemos a la imposición del control extranjero."
 IRQ_political_events.41.a: "Nos irá mejor por nuestra cuenta."
 IRQ_political_events.41.b: "El acuerdo actual nos vendría bien."
 IRQ_political_events.42.t: "[FROM.GetNameDefCap] rechaza la solicitud"
 IRQ_political_events.42.desc: "El gobierno de [FROM.GetNameDef] ha rechazado rotundamente la propuesta de cedernos Siria, desestimando así nuestro proyecto de unidad árabe y estabilidad regional. Esta negativa socava nuestros esfuerzos por consolidar el mundo árabe y priva al pueblo de Siria de la oportunidad de unirse a un Estado unificado y más fuerte. La cuestión ahora es si continuamos por la vía diplomática o si nos preparamos para solucionar esta disputa a la fuerza."
 IRQ_political_events.42.a: "No deberíamos presionar al respecto."
 IRQ_political_events.42.b: "Hay otros métodos para tomar el territorio."
 IRQ_political_events.43.t: "[FROM.GetNameDefCap] acepta la solicitud"
 IRQ_political_events.43.desc: "[FROM.GetNameDef] ha accedido a cedernos Siria, lo que supone un gran avance hacia la unificación del mundo árabe. Este acuerdo histórico fortalece nuestra posición como líderes de la región y nos acerca aún más a cumplir con el objetivo de crear una nación árabe próspera y unida."
 IRQ_political_events.43.a: "¡Excelente!"
 IRQ_political_events.50.t: "[FROM.GetNameDefCap] solicita Kuwait"
