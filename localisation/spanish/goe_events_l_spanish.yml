 ### News Events ###
 GOE_IRQ_news.1.t: "La gran revuelta de Palestina"
 GOE_IRQ_news.1.d: "Tras años de descontento debido a la administración [ENG.GetAdjective] y a la migración a la región que se produjo tras la Gran Guerra, la población árabe de [PAL.GetName] ha hecho estallar una revuelta. Quienes están implicados en la misma exigen la retirada de las fuerzas [ENG.GetAdjective] y la independencia total de Palestina. Aunque la aceptación de esas exigencias por parte [ENG.GetAdjective] es poco probable, es evidente que la administración del territorio les resultará cada vez más complicada."
 GOE_IRQ_news.1.a: "Estamos con los rebeldes."
 GOE_IRQ_news.1.b: "¿Cómo reaccionará [ENG.GetNameDef]?"
 GOE_IRQ_news.1.c: "Debemos recuperar el control de la situación."
 the_1936_PAL_revolt_has_happened: "§YSe ha producido la revuelta palestina y la reacción [ENG.GetAdjective] ha sido exiliar a los disidentes.§!"
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap] rechaza el Tratado de Ankara"
 GOE_IRQ_news.2.d: "En una maniobra arriesgada, el gobierno de [FROM.GetNameDef] ha rechazado oficialmente el Tratado de Ankara y desestimado así sus acuerdos territoriales como reliquias del pasado. Esta decisión desafía las fronteras y acuerdos establecidos entre [TUR.GetNameDef], [PER.GetNameDef] y [FROM.GetNonIdeologyName], lo que deja la región en una situación de desconcierto político. Tanto [TUR.Capital.GetCapitalVictoryPointName] como [PER.Capital.GetCapitalVictoryPointName] han sido víctimas de la indignación pública, y las tensiones aumentan a medida que crece la demanda de una respuesta firme ante la acción unilateral de [FROM.GetNameDef]."
 GOE_IRQ_news.2.a: "Tenemos que prepararnos en consecuencia."
 ### Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetName] ofrece concesiones territoriales"
 GOE_RAJ_mughals_peace_deal.1.desc: "Al final, las estrecheces económicas de una guerra constante han superado al gobierno [UK_INDIA.GetAdjective]. Pese a las objeciones de sus gobernantes, nos han ofrecido importantes concesiones territoriales a cambio de la paz."
 GOE_RAJ_mughals_peace_deal.1.a: "Espléndido."
 GOE_generic_events.1.t: "El gobierno [FRA.GetAdjective] se derrumba"
 GOE_generic_events.1.desc: "El fracaso del ejército [FRA.GetAdjective] en la defensa de París ha llevado a la caída del gobierno. tras un armisticio apresurado, se ha establecido un nuevo régimen en Vichy. Sin embargo, varios altos cargos [FRA.GetAdjective] han huido del país para organizar un gobierno en el exilio y seguir luchando hasta lograr la liberación de [FRA.GetNonIdeologyName]. Ahora le corresponde a nuestro gobierno tomar una decisión difícil."
 GOE_generic_events.1.a: "El gobierno de Vichy es la autoridad legítima."
 GOE_generic_events.1.b: "Debemos apoyar al gobierno en el exilio."
 GOE_generic_events.1.c: "¡Tenemos que librarnos del incordio [FRA.GetAdjective] para siempre!"
 GOE_generic_events_1_tt: "§R¡La Francia de Vichy podría declararnos la guerra!§!"
 GOE_generic_events.2.t: "La administración [FROM.GetAdjective] sigue siendo leal"
 GOE_generic_events.2.desc: "El gobierno [FROM.GetNameDef] ha dejado claro su compromiso con nuestra autoridad como únicos representantes del pueblo [FRA.GetAdjective] y seguirá bajo nuestra dirección en todos los asuntos de política exterior."
 GOE_generic_events.2.a: "Sabia decisión."
 GOE_generic_events.3.t: "La administración [FROM.GetAdjective] nos traiciona"
 GOE_generic_events.3.desc: "La administración de [FROM.GetNameDef] nos ha clavado un puñal por la espalda cuando se ha negado a reconocer nuestra autoridad como gobierno legítimo [FRA.GetAdjective]. Lo que han hecho es jurar lealtad a nuestros enemigos."
 GOE_generic_events.3.a: "¡No lo toleraremos!"
 GOE_generic_events.3.b: "No nos importa."
 GOE_generic_events.4.t: "La administración [FROM.GetAdjective] declara la independencia"
 GOE_generic_events.4.desc: "El gobierno de [FROM.GetNameDef] ha utilizado la agitación reciente para independizarse de nosotros. Nuestras fuerzas armadas, aunque reticentes por nuestro cambio de gobierno, aún ven posible recuperar el control de la situación y poner el territorio [FROM.GetAdjective] de nuevo bajo nuestro control."
 GOE_generic_events.4.a: "Este comportamiento oportunista es inaceptable."
 GOE_generic_events.4.b: "Era inevitable que ocurriera algo así."
 GOE_generic_events.5.t: "Defender nuestra independencia"
 GOE_generic_events.5.desc: "Nuestros antiguos opresores están furiosos por nuestra declaración de independencia y han empezado a movilizar sus fuerzas para sofocar nuestras nuevas libertades. Parece que no obtendremos la independencia sin derramar sangre."
 GOE_generic_events.5.a: "¡Prevaleceremos!"
 PER_ssb_events.1.t: "[SSB_leader.GetNameDefCap] nos invita a la Alianza de Saadabad"
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader] ha concertado una reunión con los líderes de todas las naciones firmantes del Tratado de Saadabad. [SSB_leader.GetLeader] afirma que el Tratado de Saadabad comenzó como un simple pacto de no agresión entre nuestras naciones, pero que ha evolucionado, con una colaboración económica y militar cada vez mayor. Con nuestras naciones rodeadas por superpotencias mundiales de todas partes, nos encontramos impotentes ante ellas. [SSB_leader.GetLeader] ha propuesto una alianza formal para garantizar una colaboración militar y unidad económica completas, y afirma que es esencial para nuestra supervivencia, ya que no tenemos nada que hacer contra esas potencias."
 PER_ssb_events.1.a: "¡Firmaremos, por supuesto!"
 PER_ssb_events.1.b: "Eso no es lo que más le conviene a [THIS.GetNameDefCap]."
 PER_ssb_events.2.t: "¡[FROM.GetNameDefCap] se une a la Alianza de Saadabad!"
 PER_ssb_events.2.desc: "La reunión ha concluido y [FROM.GetLeader] ha dejado claro que una alianza formal entre los miembros del Tratado de Saadabad es esencial para la supervivencia de nuestras naciones, por lo que ha accedido a unirse a la alianza."
 PER_ssb_events.2.a: "¡Espléndido!"
 PER_ssb_events.3.t: "[FROM.GetNameDefCap] rechaza nuestra oferta de alianza."
 PER_ssb_events.3.desc: "La reunión ha concluido, aunque no hemos conseguido convencer a [FROM.GetLeader] de que se una. Mantendremos nuestra colaboración militar y económica actual, pero [FROM.GetLeader] ha declarado que una Alianza de Saadabad oficial no se adecúa a los intereses de [FROM.GetNameDefCap]."
 PER_ssb_events.3.a: "¡La Alianza de Saadabad seguirá adelante sin ellos!"
 PER_ssb_events.4.t: "[FROM.GetNameDefCap] propone una integración económica"
 PER_ssb_events.4.desc: "[FROM.GetLeader] ha organizado una reunión entre los firmantes del Tratado de Saadabad para abordar una propuesta del gobierno [FROM.GetAdjective]. [FROM.GetLeader] asevera que estamos en una posición delicada porque las grandes potencias nos acechan en cada flanco, y nos ofrece integrar nuestras economías todavía más. El gobierno [FROM.GetAdjective] destinará recursos para expandir y compartir nuestras industrias mutuamente."
 PER_ssb_events.4.a: "¡Un acuerdo beneficioso para todos!"
 PER_ssb_events.4.b: "No nos conviene para nada."
 PER_ssb_events.5.t: "[FROM.GetNameDefCap] acepta"
 PER_ssb_events.5.desc: "Al término de la reunión, [FROM.GetLeader] mostró su entusiasmo por la idea y piensa que es un acuerdo beneficioso para ambas partes."
 PER_ssb_events.5.a: "¡Estupendo!"
 PER_ssb_events.6.t: "[FROM.GetNameDefCap] no acepta"
 PER_ssb_events.6.desc: "Al término de la reunión, [FROM.GetLeader] expresó su recelo sobre la propuesta. Sostiene que peca de unidimensional y que el objetivo de imponer el dominio [THIS.GetAdjective] sobre la región es evidente."
 PER_ssb_events.6.a: "Es una pena."
 PER_ssb_events.7.t: "[IRQ.GetNameDefCap] inaugura una red ferroviaria de Berlín a Bagdad para el Tratado de Saadabad"
 PER_ssb_events.7.desc: "[IRQ.GetNameDefCap] ha firmado hoy un decreto para inaugurar una red ferroviaria comercial que une Berlín con Bagdad para todas las naciones firmantes del Tratado de Saadabad. Esto ampliará, facilitará y abaratará el comercio con toda Europa, impulsando nuestras economías."
 PER_ssb_events.7.a: "¡Hoy es un gran día para ser [ROOT.GetAdjective]!"
 PER_ssb_events.8.t: "¡[FROM.PREV.GetNameDefCap] le declara la guerra a [FROM.PREV.FROM.GetNameDefCap] y rompe el Tratado de Saadabad!"
 PER_ssb_events.8.desc: "Noticias alarmantes: [FROM.PREV.GetNameDefCap] le ha declarado la guerra a otro miembro, incumpliendo la principal condición del Tratado de Saadabad. Por ende, [FROM.PREV.GetNonIdeologyName] ha quedado fuera del pacto. Solo el tiempo dirá si esto perjudicará el avance del Tratado de Saadabad; cabe la posibilidad de que los miembros restantes sigan adelante, apostando por la solidaridad, o de que esto provoque una reacción en cadena que resulte en el fin del Tratado de Saadabad."
 PER_ssb_events.8.a: "Con suerte, no degenerará en el fracaso del tratado..."
 PER_ssb_events.9.t: "El nacimiento de la Cooperación para la Investigación de Saadabad"
 PER_ssb_events.9.desc: "La posibilidad de un acuerdo de investigación conjunta como parte del Tratado de Saadabad ha suscitado bastante debate, pero tras unas largas negociaciones, el acuerdo por fin se ha cerrado. Todos los hallazgos y la información obtenidos con la investigación se compartirán entre los firmantes. A su vez, el tratado ha implementado sistemas para los proyectos de investigación conjunta. Así, daremos paso a una nueva era científica en la que nos codearemos con el resto del mundo como líderes y pioneros de la ciencia."
 PER_ssb_events.9.a: "¡Estupendo!"
 SSB_resource_event_scripted_loc_oil: "$state_resource_oil$"
 SSB_resource_event_scripted_loc_chromium: "$state_resource_chromium$"
 PER_ssb_events.10.t: "[PER.GetName] firma un acuerdo de exportación de petróleo"
 PER_ssb_events.11.t: "[TUR.GetName] firma un acuerdo de exportación de cromo"
 PER_ssb_events.10.desc: "El gobierno de [FROM.GetAdjective] ha ultimado sus acuerdos con empresas importantes de la región de Saadabad e intercambiado grandes cantidades de [SSB_resource_event_scripted_loc] por una gran variedad de recursos. Aunque la mayor parte de [SSB_resource_event_scripted_loc] se destina a entidades privadas, nuestro gobierno retiene una módica parte como tasa administrativa."
 PER_ssb_events.10.a: "Este tratado está empezando a influir mucho en nuestra economía."
 SSB_if_join_tt: "Aceptar este acuerdo habilitará un §Ypacto de no agresión§! y desbloqueará un §Yárbol de enfoque conjunto§! para todas las naciones firmantes. Además, obtendremos el espíritu nacional §YTratado de Saadabad§!, que mejorará progresivamente al completar los enfoques conjuntos del árbol."
 SSB_you_will_lose_the_bonus_tt: "§RDeclararle la guerra a un miembro del Tratado de Saadabad es una violación del mismo y conllevará tu expulsión, lo que te hará perder el espíritu nacional y el acceso al árbol de enfoque compartido de forma permanente.§!"
