 GOE_RAJ_generals.7.t: "[RAJ.GetNameDefCap] solicita comprar equipo"
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader] nos ha enviado una solicitud para comprar equipo de suministro a las fábricas civiles [ENG.GetAdjective]. Nos ofrece una comisión sustanciosa por facilitar los acuerdos."
 GOE_RAJ_generals.7.a: "Un acuerdo beneficioso para todos."
 GOE_RAJ_generals.7.b: "No nos interesa."
 GOE_RAJ_generals.8.t: "¡[ENG.GetNameDefCap] acepta!"
 GOE_RAJ_generals.8.desc: "[ENG.GetLeader] ha respondido a nuestra propuesta y acepta que les compremos equipo de suministro."
 GOE_RAJ_generals.8.a: "¡Genial!"
 GOE_RAJ_generals.9.t: "[ENG.GetNameDefCap] rechaza nuestra oferta"
