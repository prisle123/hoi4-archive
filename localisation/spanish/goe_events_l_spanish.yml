 #NEWS
 GOE_RAJ_news.1.t: "El retorno de la Compañía de las Indias Orientales [?event_target:EIC_FORMER.GetAdjective]"
 GOE_RAJ_news.1.desc: "Dado que la tensión en [RAJ.GetNonIdeologyName] no cesa de aumentar, el parlamento de [?event_target:EIC_FORMER.GetNonIdeologyName] discute la forma de estabilizar la región. Esta mañana, [?event_target:EIC_FORMER.GetLeader] dio un discurso anunciando su plan de crear un estado corporativo en [429.GetName] para fomentar el crecimiento económico tanto de [RAJ.GetNonIdeologyName] como de [?event_target:EIC_FORMER.GetNonIdeologyName]. [?event_target:EIC_FORMER.GetLeader.GetSheHeCap] afirma que este estado funcionará con independencia de la Corona, pero tendrá una vinculación económica con [?event_target:EIC_FORMER.GetNonIdeologyName] por medio de impuestos. Lo ha descrito como \"el sucesor en espíritu de la Compañía de las Indias Orientales del siglo XIX\". \n\n [?event_target:EIC_FORMER.GetLeader] dijo que, aunque esto pueda provocar confusión y aumentar la inestabilidad temporalmente, también allanará el camino para una nueva seguridad económica y la estabilización gradual de la región."
 GOE_RAJ_news.1.a: "A la segunda va la vencida"
 GOE_RAJ_news.2.t: "Motín en la Royal Indian Navy"
 GOE_RAJ_news.2.desc: "El sentimiento comunista, que aumenta con rapidez en [RAJ.GetNonIdeologyName], ha alcanzado hoy un punto de inflexión cuando se ha declarado un motín en la Royal Indian Navy, con el resultado de que la administración colonial, ya muy debilitada, ha perdido la poca influencia que le quedaba en [RAJ.GetNonIdeologyName]. En consecuencia, [RAJ.GetLeader] ha declarado una nueva República Popular de India.\n\nPara evitar el conflicto, [RAJ.GetLeader] ya ha firmado un acuerdo por la autonomía [PAK.GetAdjective] que incluye la creación de un estado independiente [PAK.GetAdjective] bajo el mando de [PAK.GetLeader] y una tregua entre ambas naciones con efecto inmediato."
 GOE_RAJ_news.2.a: "El Raj ha caído."
 GOE_RAJ_news.3.t: "La sentencia de muerte del Raj"
 GOE_RAJ_news.3.desc: "Hace unos años, [RAJ.GetNonIdeologyName] tomó la decisión de reformar la Compañía de las Indias Orientales en [?event_target:EIC_FORMER.GetNonIdeologyName] para estabilizar la economía [RAJ.GetAdjective], en declive. Tras ser considerada un éxito por parte de los economistas [?event_target:EIC_FORMER.GetAdjective], el gobierno [?event_target:EIC_FORMER.GetAdjective] ha anunciado que, con efecto inmediato, el territorio restante en manos del Raj se transferirá a [RAJ.GetNameDefCap]. El gobierno del Raj será desmantelado, lo que permitirá a [RAJ.GetNameDefCap] supervisar el subcontinente entero."
 GOE_RAJ_news.3.a: "Esto promete."
