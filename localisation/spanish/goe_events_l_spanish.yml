 AFG_industrial_events.10.t: "[FROM.GetNameDefCap] ofrece concesiones de petróleo"
 AFG_industrial_events.10.desc: "El gobierno de [FROM.GetNameDef] nos propone una colaboración en la que los ayudaríamos a explotar los yacimientos petrolíferos que han descubierto a cambio de concesiones a largo plazo sobre su producción. Aunque la propuesta parece sincera, nada nos garantiza que conservemos el acceso al petróleo si el gobierno [FROM.GetAdjective] cambia de signo."
 AFG_industrial_events.10.a: "Es por el bien de nuestra estrategia."
 AFG_industrial_events.10.b: "No tenemos necesidad de involucrarnos en los asuntos internos [FROM.GetAdjective]."
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap] acepta el trato sobre el petróleo"
 AFG_industrial_events.11.desc: "El gobierno [FROM.GetAdjective] ha aceptado invertir en la explotación de nuestros recursos petrolíferos a cambio de una participación a largo plazo en su producción, cuando esta comience."
 AFG_industrial_events.11.a: "Este será un gran paso hacia nuestra industrialización."
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap] no acepta el trato sobre el petróleo"
 AFG_industrial_events.12.desc: "El gobierno palurdo [FROM.GetAdjective] ha rechazado nuestra propuesta de colaborar en la explotación de nuestros recursos petrolíferos."
 AFG_industrial_events.12.a: "Ya encontraremos otro socio para el proyecto."
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap] nacionaliza la industria petrolera"
 AFG_industrial_events.13.desc: "El gobierno [FROM.GetAdjective] ha nacionalizado la industria petrolera sin tener en cuenta nuestra importante inversión. Esta nacionalización ha interrumpido de inmediato las concesiones a largo plazo que habíamos acordado. Ahora, la región aguarda expectante nuestra respuesta."
 AFG_industrial_events.13.a: "Nos la jugamos y perdimos."
 AFG_industrial_events.13.b: "Esos recursos serán nuestros por la fuerza."
 AFG_industrial_events.14.t: "[FROM.GetName] declara la guerra a [ROOT.GetName]"
 AFG_industrial_events.14.desc: "Con gran arrogancia, el régimen [FROM.GetAdjective] ha declarado su intención de derribar nuestro legítimo gobierno, como si fuera un crimen usar nuestros recursos naturales en beneficio de nuestro pueblo. Aún no está claro cómo piensan cumplir sus amenazas, pero debemos prepararnos para una incursión militar en nuestro territorio."
 AFG_industrial_events.14.a: "No nos someterán por la fuerza."
 AFG_industrial_events.15.t: "[FROM.GetNameDefCap] apenas se resiste a la nacionalización"
 AFG_industrial_events.15.desc: "El gobierno de [FROM.GetNameDef] ha respondido a nuestra nacionalización de la industria petrolera con retórica y duras palabras. Sin embargo, no hay indicios de que piensen llevar más lejos el asunto."
 AFG_industrial_events.15.a: "El asunto está cerrado."
 AFG_industrial_events.16.t: "Se suspenden las concesiones de petróleo [FROM.GetAdjective]"
 AFG_industrial_events.16.desc: "Debido a las recientes hostilidades entre nuestras naciones, el gobierno de [FROM.GetNameDef] ha suspendido las concesiones de petróleo que teníamos en el país. Aunque terminen las hostilidades, lo más probable es que quieran mantener el control de sus recursos."
 AFG_industrial_events.16.a: "Era de esperar."
 AFG_industrial_events.20.t: "Oportunidad de inversión en [FROM.GetName]"
 AFG_industrial_events.20.desc: "El gobierno [FROM.GetAdjective] está fomentando la inversión extranjera en el país y nos ha hecho una oferta acorde con nuestros intereses. Aunque no ganaríamos grandes cantidades de dinero con este acuerdo, sería una gran oportunidad para ganar influencia sobre el gobierno [FROM.GetAdjective] y atraerlo a nuestra ideología."
 AFG_industrial_events.20.a: "Es importante reforzar nuestra influencia en la región."
 AFG_industrial_events.20.b: "[FROM.GetNonIdeologyName] no ocupa lugar en nuestros planes a largo plazo."
 AFG_industrial_events.21.t: "El gobierno [FROM.GetAdjective] anuncia su inversión"
 AFG_industrial_events.21.desc: "Nuestros amigos de [FROM.GetNameDef] han anunciado su intención de invertir importantes sumas de dinero en la industrialización de nuestro país. Aunque nuestra economía se beneficiará enormemente, debemos impedir que el gobierno [FROM.GetAdjective] aproveche para influir en exceso en nuestra política."
 AFG_industrial_events.21.a: "¡Unas noticias excelentes!"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap] altera el caudal del río Helmand"
 AFG_industrial_events.30.desc: "En los últimos años, el gobierno [FROM.GetAdjective] ha dirigido varios proyectos de embalses y regadío en sus ríos. El colmo han sido diversas intervenciones en el río Helmand, que discurre por nuestras provincias orientales. El caudal de agua que cruza la frontera mengua ostensiblemente año tras año y los ciudadanos temen perder el uso del río si se mantiene esta tendencia. Tenemos que decidir si resolvemos este asunto por nuestra cuenta o si se lo planteamos al gobierno [FROM.GetAdjective]."
 AFG_industrial_events.30.a: "Debemos exigir negociaciones a [AFG.GetNonIdeologyName] sobre la explotación del río."
 AFG_industrial_events.30.b: "No podemos arriesgarnos a una crisis diplomática en este momento."
 AFG_industrial_events.31.t: "El gobierno [FROM.GetAdjective] exige negociaciones sobre el río"
 AFG_industrial_events.31.desc: "El gobierno de [FROM.GetNameDefCap] exige negociaciones con respecto a nuestras intervenciones recientes en el río Helmand. Dicen que nuestro sistema de embalses y regadíos ha reducido el caudal del río a su lado de la frontera hasta niveles peligrosos. Algunos de los miembros de nuestro consejo de ministros proponen que firmemos un tratado para regular el volumen de agua que cruzará la frontera. Esto reduciría los beneficios de nuestra actuación en el río, pero también perjudicaría menos al pueblo [FROM.GetAdjective] al otro lado de la frontera."
 AFG_industrial_events.31.a: "Podríamos firmar un tratado sobre el agua."
 AFG_industrial_events.31.b: "Esas aguas son nuestras y haremos con ellas lo que nos plazca."
 AFG_industrial_events_31_tt: "§R¡Este planteamiento puede llevar a la guerra con [FROM.GetNameDefCap]!§!"
 AFG_industrial_events.32.t: "El gobierno [FROM.GetAdjective] propone un tratado sobre el agua"
 AFG_industrial_events.32.desc: "El gobierno de [FROM.GetNameDefCap] ha propuesto que nuestras naciones firmen un tratado para regular la cantidad de agua que usará cada una en proyectos de regadío y para garantizar el paso de un caudal mínimo a este lado de la frontera. Aunque sus propuestas parecen razonables, es muy probable que tengamos que conformarnos con un caudal menor del que hemos disfrutado a lo largo de la historia."
 AFG_industrial_events.32.a: "Parece razonable."
 AFG_industrial_events.32.b: "Solo nos contentaremos con la eliminación absoluta de sus intervenciones."
 AFG_industrial_events.33.t: "[FROM.GetNameDefCap] se niega a seguir negociando"
 AFG_industrial_events.33.desc: "El gobierno de [FROM.GetNameDefCap] se ha negado a seguir negociando la explotación del río Helmand y afirma que hará lo que le parezca con toda el agua que atraviese su territorio. Si cedemos en esto, es posible que acaben envalentonándose y cortándonos todo el caudal más adelante. Sin embargo, para aumentar la presión, llegados a este punto tendríamos que recurrir al conflicto armado."
 AFG_industrial_events.33.a: "No tenemos recursos para presentar una amenaza militar."
 AFG_industrial_events.33.b: "Entonces, corregiremos esta situación por la fuerza."
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap] acepta un tratado sobre el agua"
 AFG_industrial_events.34.desc: "El gobierno [FROM.GetAdjective] ha aceptado firmar un tratado sobre el agua siempre que se le garantice un mínimo caudal de agua a su lado de la frontera. Aunque esto nos impedirá utilizar nuestros embalses tanto como veníamos haciendo, al menos evitaremos posibles enfrentamientos por el río Helmand en un futuro próximo."
 AFG_industrial_events.34.a: "Se ha evitado una crisis."
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap] no acepta firmar un tratado sobre el agua"
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap] se ha negado a aceptar tratado alguno. Por el contrario, exige que eliminemos por completo todos los proyectos que reduzcan el caudal que reciben del río Helmand. Parece que están dispuestos a imponer su voluntad por la fuerza si no lo hacemos."
 AFG_industrial_events.35.a: "No podemos dejar que esto vaya a más."
 AFG_industrial_events.35.b: "Si no atienden a razones, no tiene sentido seguir negociando."
 AFG_industrial_events.36.t: "El gobierno [FROM.GetAdjective] acepta eliminar sus intervenciones en el Helmand"
 AFG_industrial_events.36.desc: "El gobierno [FROM.GetAdjective] ha aceptado deshacer muchas de sus actuaciones sobre el río Helmand. Aunque esto ha provocado un gran resentimiento hacia nosotros, hemos conseguido evitar un enfrentamiento armado por ahora."
 AFG_industrial_events.36.a: "Por fin."
 AFG_industrial_events.37.t: "El ejército [FROM.GetAdjective] se prepara para la invasión"
 AFG_industrial_events.37.desc: "Por lo visto, las fuerzas armadas fronterizas [FROM.GetAdjective] se están movilizando para invadir el valle del río Helmand tras la ruptura de las negociaciones entre nuestros gobiernos. Parece que no tenemos más remedio que movilizar nuestras propias fuerzas en respuesta."
 AFG_industrial_events.37.a: "Qué escalada de violencia tan absurda."
 AFG_industrial_events.38.t: "El gobierno [FROM.GetAdjective] guarda silencio sobre las actuaciones en el Helmand"
 AFG_industrial_events.38.desc: "Después de varias semanas de negociaciones caldeadas entre nuestros gobiernos, parece que el gobierno [FROM.GetAdjective] ha renunciado a interrumpir nuestros proyectos de embalses y regadío por el momento. Ya se verá si quieren retomar el tema en el futuro."
 AFG_industrial_events.38.a: "Parece que las intervenciones se salvan por ahora."
 AFG_industrial_events.40.t: "Más radicalización entre los graduados universitarios"
 AFG_industrial_events.40.desc: "Nuestro esfuerzo por ampliar la educación superior se encuentra con el rechazo de los recién graduados, que no encuentran empleo en el que aprovechar sus habilidades. Ese desánimo les ha hecho volcarse en la política radical para expresar su frustración."
 AFG_industrial_events.40.a: "Una noticia preocupante."
 AFG_industrial_events.50.t: "Se afianza la resistencia pastún"
 AFG_industrial_events.50.desc: "Aprovechando las relaciones transfronterizas de nuestra población pastún, hemos conseguido movilizar a su pueblo al otro lado de la frontera para que proteste contra el gobierno y exija unificarse bajo nuestro mando."
 AFG_industrial_events.50.a: "¡Pronto serán liberados!"
 AFG_industrial_events.51.t: "Resistencia pastún en la frontera [AFG.GetAdjective]"
 AFG_industrial_events.51.desc: "Parece que están llegando agitadores de [FROM.GetNonIdeologyName] a este lado de la frontera para promover el descontento entre la población pastún. Se habla de unificar a los pastunes bajo el mando [FROM.GetAdjective] en lugar del nuestro."
 AFG_industrial_events.51.a: "Una situación inquietante."
 AFG_industrial_events.52.t: "El gobierno [FROM.GetAdjective] sugiere una transferencia de territorio"
 AFG_industrial_events.52.desc: "Aprovechando las tensiones actuales en algunos de nuestros territorios con mayoría pastún, el gobierno [FROM.GetAdjective] ha tenido el descaro de presentarnos una oferta para tomar el control de las regiones rebeldes. Hay claras sospechas de que son ellos los que provocan el descontento."
 AFG_industrial_events.52.a: "Ese territorio tan problemático no merece la pena."
 AFG_industrial_events.52.b: "Es nuestro territorio soberano, digan lo que digan."
 AFG_industrial_events.53.t: "El gobierno [FROM.GetAdjective] transfiere territorio"
 AFG_industrial_events.53.desc: "El gobierno de [FROM.GetNameDef], ocupado con otros asuntos más acuciantes, ha aceptado transferir las partes de su territorio en las que el descontento pastún estaba fuera de control. Por desgracia, es posible que hayamos causado un daño irreparable a nuestra relación con nuestros vecinos [FROM.GetAdjective] al inmiscuirnos en sus asuntos internos."
 AFG_industrial_events.53.a: "Genial."
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap] rechaza la transferencia territorial"
 AFG_industrial_events.54.desc: "Aunque hemos manejado con delicadeza la situación fronteriza con [FROM.GetNameDef], su gobierno se niega a entregarnos el control de ningún territorio pastún. Si queremos ese territorio, parece que tendremos que aumentar la tensión y amenazar con una intervención militar."
 AFG_industrial_events.54.a: "No nos interesa nada aumentar la tensión."
 AFG_industrial_events.54.b: "No tenemos miedo de liberar el territorio por la fuerza."
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap] amenaza con una guerra"
 AFG_industrial_events.55.desc: "El gobierno [FROM.GetAdjective] ha emitido un comunicado en el que condena nuestra ocupación de tierras supuestamente pastún y advierte que está dispuesto a liberar el territorio por la fuerza si es necesario. Podría tratarse de un farol, por supuesto, pero en este momento no tenemos forma de conocer sus verdaderas intenciones."
 AFG_industrial_events.55.a: "No tenemos más opción que apaciguarlos."
 AFG_industrial_events.55.b: "Estamos preparados para defender nuestro territorio a toda costa."
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap] rechaza el ultimátum"
 AFG_industrial_events.56.desc: "Como era de esperar, los tercos majaderos de [FROM.Capital.GetCapitalVictoryPointName] se han negado a entregarnos el territorio fronterizo que legítimamente nos pertenece. Debemos cumplir nuestra amenaza de incursión militar o seremos el hazmerreír de la escena internacional."
 AFG_industrial_events.56.a: "Es la hora de cumplir nuestras amenazas."
 AFG_industrial_events.56.b: "Tenemos que echarnos atrás."
 AFG_industrial_events.57.t: "El gobierno [FROM.GetAdjective] renuncia a sus reivindicaciones"
 AFG_industrial_events.57.desc: "El gobierno [FROM.GetAdjective] ha entrado por fin en razón: ha decidido rebajar la tensión en la frontera y renuncia a sus reivindicaciones sobre el territorio limítrofe causante de los recientes conflictos."
 AFG_industrial_events.57.a: "Una victoria para la ley y el orden internacional."
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap] ofrece acuerdos de paz"
 AFG_industrial_events.58.desc: "Los diplomáticos [FROM.GetAdjective] nos han ofrecido un acuerdo de paz a condición de que reconozcamos su control sobre el territorio pastún fronterizo en disputa. En la actualidad, el territorio está bajo su poder y no tenemos garantías de poder expulsarlos en un futuro cercano, pero al ceder sentaríamos un precedente que [FROM.GetNameDef] podría aprovechar para comernos territorio poco a poco."
 AFG_industrial_events.58.a: "Pongamos fin a este conflicto."
 AFG_industrial_events.58.b: "Los expulsaremos de nuestra tierra."
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap] rechaza los términos de la paz"
 AFG_industrial_events.59.desc: "El gobierno de [FROM.GetNameDef] ha rechazado nuestra reciente oferta de paz. Está claro que piensan que aún tienen la posibilidad de expulsarnos de nuestro legítimo territorio."
 AFG_industrial_events.59.a: "Entonces, seguiremos defendiendo nuestro territorio."
 AFG_political_events.01.t: "Propuesta de unificación de Asia Central"
 AFG_political_events.01.desc: "Representantes de [FROM.GetNameDef] han venido a nosotros con la atrevida propuesta de reorganizar Asia Central. Su propuesta requeriría que les entregáramos el control de varios estados en la frontera [FROM.GetAdjective] y crearía una nueva federación socialista bajo la administración de [FROM.Capital.GetCapitalVictoryPointName]. De esta forma, contribuiríamos a la construcción de un estado colchón que aliviaría las labores de defensa en la región y nos permitiría desplegar el ejército en otros lugares."
 AFG_political_events.01.a: "Una propuesta interesante."
 AFG_political_events.01.b: "Tenemos otros planes para la región."
 AFG_political_events.02.t: "[FROM.GetName] acepta la propuesta"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta de unificar Asia Central como una única entidad política bajo nuestro control. Parece que nuestro pueblo va a vivir una nueva era tras décadas de inestabilidad."
 AFG_political_events.02.a: "¡Excelente!"
 AFG_political_events.03.t: "[FROM.GetName] rechaza la propuesta"
 AFG_political_events.03.desc: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de unificar Asia Central como una única entidad política bajo nuestro control. Se trata de un importante contratiempo, pero no destruye nuestro sueño. Solo tenemos que esperar hasta que aparezca la ocasión perfecta."
 AFG_political_events.03.a: "No podrán interponerse siempre en nuestro camino."
 AFG_political_events.10.t: "[FROM.GetNameDefCap] propone una confederación"
 AFG_political_events.10.desc: "El gobierno [FROM.GetNonIdeologyName] nos ha hecho la curiosa propuesta de formar una confederación entre nuestras naciones para fortalecerlas. Abriríamos nuestras fronteras para crear un único mercado económico y adoptar una política exterior común ante el mundo. Sin embargo, esto terminaría por limitar nuestra libertad de acción."
 AFG_political_events.10.a: "Apoyamos esa iniciativa."
 AFG_political_events.10.b: "Ya nos habíamos librado de depender de alguien y no queremos volver a hacerlo."
 AFG_political_events.11.t: "[FROM.GetName] acepta la confederación"
 AFG_political_events.11.desc: "El gobierno [FROM.GetAdjective] ha aceptado nuestra propuesta de confederación. Ya podemos iniciar el proceso para integrar nuestras respectivas políticas y sistemas económicos. Esperemos que esto sirva para disuadir en adelante a nuestros adversarios de la región."
 AFG_political_events.11.a: "¡Excelente!"
 AFG_political_events.12.t: "[FROM.GetName] rechaza la confederación"
 AFG_political_events.12.desc: "El gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta de confederar nuestras dos naciones. Es un contratiempo importante para nuestra política exterior y un motivo de inquietud para nuestras relaciones a largo plazo con [FROM.GetNameDef]."
 AFG_political_events.12.a: "Una oportunidad perdida."
 AFG_political_events.20.t: "[FROM.GetName] busca inversores"
 AFG_political_events.20.desc: "Los diplomáticos [FROM.GetNameDefCap] nos han presentado una propuesta de inversión en su economía. Dicen que, si ayudamos a desarrollar su industria, obtendríamos beneficios de las futuras exportaciones. Además, han dejado claro que esto molestaría a los dirigentes [SOU.GetAdjective] y [ENG.GetAdjective], cuyos países han tenido siempre la mira puesta en [FROM.GetNonIdeologyName]."
 AFG_political_events.20.a: "Reducir la influencia enemiga en la región sería beneficioso para nosotros."
 AFG_political_events.20.b: "No tenemos ningún interés en [FROM.GetNonIdeologyName]."
 AFG_political_events.21.t: "[FROM.GetName] acepta invertir en nuestra economía"
 AFG_political_events.21.desc: "Los diplomáticos [FROM.GetAdjective] han anunciado que su gobierno apoya nuestra propuesta de invertir en [ROOT.GetNonIdeologyName]. Ya hay ingenieros y empresarios dispuestos a establecer nuevas industrias por todo el país."
 AFG_political_events.21.a: "¡Una generosa contribución!"
 AFG_political_events.22.t: "[FROM.GetName] rechaza invertir en nuestra economía"
 AFG_political_events.22.desc: "Los diplomáticos [FROM.GetAdjective] han anunciado que su gobierno rechaza invertir en [ROOT.GetNonIdeologyName]. Arguyen que no están claras nuestras motivaciones a largo plazo y que no quieren apoyar la economía de una nación que podría acabar bajo la esfera de influencia de sus enemigos."
 AFG_political_events.22.a: "No olvidaremos esto."
 AFG_political_events.30.t: "El futuro de [ROOT.GetNonIdeologyName]"
 AFG_political_events.30.desc: "Tras años de reformas políticas y compromisos entre las distintas facciones de nuestra nación, ahora tenemos la oportunidad de sacudirnos los grilletes de la monarquía de una vez por todas. Sin embargo, antes debemos redefinir nuestra identidad como nación."
 AFG_political_events.30.a: "Vamos a empezar desde cero como la República [ROOT.GetAdjective]."
 AFG_political_events.30.b: "Por encima de todo, somos la nación de los pastunes."
 AFG_political_events.30.c: "El camino hacia el futuro es la fusión entre la democracia y el islam."
 AFG_political_events.40.t: "[FROM.GetNameDefCap] lanza un ultimátum"
 AFG_political_events.40.desc: "La embajada [FROM.GetAdjective] ha lanzado un ultimátum a nuestro gobierno. Exigen que nuestra nación restrinja la influencia extranjera que pueda poner en riesgo los intereses [FROM.GetAdjective] si no queremos que intervenga su ejército para sustituir a nuestro gobierno."
 AFG_political_events.40.a: "No estamos en posición de protestar."
 AFG_political_events.40.b: "Es una fanfarronada que no nos asusta."
 AFG_political_events.41.t: "[FROM.GetNameDefCap] cede a las exigencias"
 AFG_political_events.41.desc: "El gobierno [FROM.GetAdjective] se ha sometido a nuestras demandas de poner fin a la injerencia extranjera que pudiera socavar nuestros intereses en la región. Aunque no están precisamente felices con nuestra intervención, tampoco parecen tener redaños para plantar cara más adelante."
 AFG_political_events.41.a: "Seguiremos observándolos con atención."
 AFG_political_events.42.t: "[FROM.GetNameDefCap] rechaza nuestras exigencias"
 AFG_political_events.42.desc: "El gobierno [FROM.GetAdjective] ha rechazado nuestras exigencias de poner fin a la injerencia extranjera en su país. Dicen que no tenemos derecho a entrometernos en sus asuntos internos ni en los acuerdos que negocien con otras naciones."
 AFG_political_events.42.a: "Tendremos que usar otros medios para meterlos en cintura."
 AFG_political_events.42.b: "No nos dejan elección."
 AFG_political_events.43.t: "Influencia extranjera en [FROM.GetNameDefCap]"
 AFG_political_events.43.desc: "Nuestro embajador en [FROM.GetNameDefCap] nos informa de que se ha firmado un acuerdo en [FROM.Capital.GetCapitalVictoryPointName] con representantes de otro país. Aunque los detalles del mismo no están claros, no cabe duda de que el gobierno [FROM.GetAdjective] está bajo la influencia de naciones que podrían querer perjudicar nuestros intereses en la región."
 AFG_political_events.43.a: "Tendremos que estar atentos a lo que ocurra."
 AFG_political_events.51.t: "$AFG_amunullah_khan$ de [AFG.GetNonIdeologyName] solicita ayuda"
 AFG_political_events.51.desc: "$AFG_amunullah_khan$, anterior gobernante de [FROM.GetNonIdeologyName], ha enviado a nuestro gobierno un mensaje discreto en el que pide ayuda para recuperar el trono. Con la ayuda de Alemania, promete fundar una nación fuerte y moderna alineada con nuestros intereses."
 AFG_political_events.51.a: "No nos vendría mal tener más aliados en la región."
 AFG_political_events.51.b: "¿Para qué vamos a intervenir en tierras tan lejanas?"
 AFG_political_events.52.t: "[FROM.GetNameDefCap] rechaza el plan"
 AFG_political_events.52.desc: "El gobierno [FROM.GetAdjective] ha respondido a nuestra solicitud y, sintiéndolo mucho, rehúsa apoyar el regreso al trono de $AFG_amunullah_khan$. Refiere su preocupación por posibles implicaciones en el clima geopolítico actual y prefiere dedicar sus esfuerzos a otras prioridades estratégicas [FROM.GetAdjective]."
 AFG_political_events.52.a: "¿Cómo se atreven a fallarnos?"
 AFG_political_events.53.t: "[FROM.GetNameDefCap] acepta apoyarnos"
 AFG_political_events.53.desc: "En respuesta a nuestra solicitud, el gobierno [FROM.GetName] acepta apoyar el regreso al trono de [ROOT.GetNonIdeologyName] de $AFG_amunullah_khan$. Su respaldo incluye apoyo militar y material para asegurar el éxito de nuestro propósito."
 AFG_political_events.53.a: "¡El futuro de [AFG.GetNonIdeologyName] es nuestro!"
 AFG_political_events.54.t: "Llega el soporte [GER.GetAdjective]"
 AFG_political_events.54.desc: "Tal como acordamos, hemos recibido equipo [FROM.GetAdjective] desde que estalló la guerra civil. Además, sus agentes de [ROOT.Capital.GetCapitalVictoryPointName] nos han asegurado que pronto llegarán al país tropas encubiertas [FROM.GetAdjective] para ayudarnos en la lucha."
 AFG_political_events.54.a: "¡Excelente!"
 AFG_political_events.60.t: "Invitación a $AFG_turko_persian_union$"
 AFG_political_events.60.desc: "El gobierno de [FROM.GetNameDef] está creando una nueva entidad política que define como una unión turco-persa. Parece que quiere utilizar su herencia turca y persa para unificar a todos nuestros pueblos bajo un solo mando. El primer paso consistiría en crear una alianza militar. Si aceptamos, está claro que más adelante querrán una mayor integración bajo su liderazgo."
 AFG_political_events.60.a: "¡Debemos aceptar nuestro destino común!"
 AFG_political_events.60.b: "¿Quiénes son ellos para hablar en nombre del pueblo [ROOT.GetAdjective]?"
 AFG_political_events.61.t: "[FROM.GetNonIdeologyName] se une a $AFG_turko_persian_union$"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap] ha aceptado formar parte de nuestra unión turco-persa. Unidos, nuestros ejércitos podrán rechazar mejor las agresiones de nuestros enemigos comunes. Y, lo que es mejor, hemos sentado las bases para ir socavando su independencia."
 AFG_political_events.61.a: "¡Genial!"
 AFG_political_events.62.t: "[FROM.GetNonIdeologyName] rechaza $AFG_turko_persian_union$"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap] ha rechazado pertenecer a la unión turco-persa. Les ha enfurecido lo que tildan de intento arrogante de hablar por todos los pueblos [TUR.GetAdjective] y [PER.GetAdjective]."
 AFG_political_events.62.a: "Con el tiempo se darán cuenta de su error."
 AFG_political_events.62.b: "Si no están con nosotros, ¡son nuestros enemigos!"
 AFG_political_influence_major_warning_tt: "Si [FROM.GetNameDefCap] consigue más del §R40%§! de apoyo para una ideología que no esté en línea con la nuestra, ganaremos la capacidad de intervenir, y tal vez invadirles, por medio de las decisiones de §Y$AFG_foreign_intervention_category$§!"
 AFG_political_events_51_tt: "Cuando comience la guerra civil [AFG.GetNonIdeologyName]:"
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName] rechaza la Línea Durand"
 AFG_political_events.70.desc: "La Línea Durand, establecida en 1893 como frontera entre la India británica y [FROM.GetNonIdeologyName], ha sido el origen de muchas disputas desde hace tiempo. Con el auge del nacionalismo [FROM.GetAdjective] y el deseo de unir a las tribus pastunes de ambos lados de la frontera, el gobierno de [FROM.GetLeader] se ha opuesto de forma oficial a la Línea Durand. [FROM.Capital.GetCapitalVictoryPointName] exige que se renegocien las fronteras apelando a los agravios históricos y a la injusta división de las tierras pastunes. Han llegado incluso a amenazar con la guerra si no conseguimos alcanzar un acuerdo."
 AFG_political_events.70.a: "No podemos enfrascarnos en un conflicto ahora mismo."
 AFG_political_events.70.b: "No podemos permitir que estalle la guerra, pero necesitamos la aprobación de [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]."
 AFG_political_events.70.c: "El asunto de las fronteras se ha solucionado y no se hablará más al respecto."
 AFG_political_events.71.t: "[FROM.GetNameDefCap] accede a renegociar las fronteras"
 AFG_political_events.71.desc: "Contra todo pronóstico, [FROM.GetNameDef] ha cedido a nuestras exigencias de renegociar la Línea Durand. Por presión y por no querer arriesgarse a que el conflicto se prolongue en la región, el gobierno [FROM.GetAdjective] ha accedido a reconstituir las fronteras y ha reconocido nuestro derecho a reclamar las tierras pastunes. Esta victoria diplomática no solo une a nuestros pueblos, sino que también fortalece la legitimidad del gobierno de [ROOT.GetLeader]. [ROOT.GetNameDef] está más unido y es más fuerte que nunca."
 AFG_political_events.71.a: "¡Una gloriosa victoria para Afganistán!"
 AFG_political_events.72.t: "[FROM.GetNameDef] propone una concesión territorial"
 AFG_political_events.72.desc: "La situación política en [AFG.GetNameDef] está en un punto crítico. Su gobierno ha rechazado oficialmente la Línea Durand y exige la renegociación de las fronteras para unir a las tribus pastunes. El gobierno [AFG.GetAdjective] ha dejado claro que, de no cumplir con estas exigencias, declararán la guerra. Ante la posibilidad de enfrentarse a un largo y costoso conflicto, [FROM.GetNameDef] ha propuesto cederle el territorio en litigio a [AFG.GetNameDef] en pos de mantener la estabilidad regional y evitar que la situación se complique."
 AFG_political_events.72.a: "Hemos de evitar involucrarnos en otro conflicto."
 AFG_political_events.72.b: "No permitiremos que nos amenacen con concesiones territoriales."
 AFG_political_events.73.t: "[FROM.GetNameDefCap] acepta la concesión territorial"
 AFG_political_events.73.desc: "Dadas las tensiones globales actuales y el riesgo de que se desencadene un conflicto costoso en la región, [FROM.Capital.GetCapitalVictoryPointName] ha decidido que lo mejor es concederle el territorio en litigio a [AFG.GetNonIdeologyName]. Nos han ordenado que acatemos esta directriz para preservar la estabilidad y evitar que estalle una guerra innecesaria."
 AFG_political_events.73.a: "Una solución pragmática."
 AFG_political_events.74.t: "[FROM.GetNameDefCap] rechaza la concesión territorial"
 AFG_political_events.74.desc: "[FROM.Capital.GetCapitalVictoryPointName] ha rechazado rotundamente las exigencias de [AFG.GetNonIdeologyName] de renegociar la Línea Durand y ceder los territorios pastunes. A pesar de que puede estallar un conflicto, el gobierno [FROM.GetAdjective] ha decidido que concederles estos territorios sentaría un peligroso precedente y debilitaría su posición en la región. Se nos ha ordenado que rechacemos las exigencias de [AFG.GetNonIdeologyName] y nos preparemos para defender las fronteras, por si fuera necesario."
 AFG_political_events.74.a: "Haremos lo que haga falta."
 AFG_political_events.75.t: "Rechazo de la renegociación de las fronteras"
 AFG_political_events.75.desc: "A pesar de nuestras reivindicaciones y el deseo de que el pueblo pastún se una, [FROM.GetNameDef] ha rechazado rotundamente reconstituir las fronteras. Su respuesta es definitiva, por lo que se opone a ceder territorio y advierte que es posible que la situación se complique. Parece que la única forma de liberar los territorios será mediante la guerra."
 AFG_political_events.75.a: "Hemos de prepararnos para la guerra."
 AFG_political_events.80.t: "[FROM.GetNameDefCap] exige la alineación de la política exterior"
 AFG_political_events.80.desc: "En un atrevido intento de dominar el mundo islámico, [FROM.GetNameDef] ha lanzado un ultimátum. Exige que nos unamos a su creciente alianza, que se centra en unir y fortalecer a las naciones islámicas bajo el liderazgo [FROM.GetAdjective]. Si no cumplimos con sus exigencias, dará comienzo una invasión a gran escala."
 AFG_political_events.80.a: "Es lo que más nos conviene."
 AFG_political_events.80.b: "No tienen derecho a imponernos nada."
 AFG_political_events.81.t: "[FROM.GetNameDefCap] accede a unirse"
 AFG_political_events.81.desc: "Como respuesta a nuestro ultimátum, [FROM.GetNameDef] ha decidido aceptar nuestras exigencias. Han accedido a unirse a nuestra alianza y reconocer la fuerza y el liderazgo de [ROOT.GetNameDef] para unir al mundo islámico. Este movimiento estratégico no solo aumenta nuestra influencia, sino que también consolida nuestra posición como potencia dominante en la región. Ahora que están de nuestro lado, nuestra visión de un frente islámico unido es cada vez más real."
 AFG_political_events.81.a: "No tenían alternativa."
 AFG_political_events.82.t: "[FROM.GetNameDefCap] rechaza unirse"
 AFG_political_events.82.desc: "Pese a nuestro ultimátum, [FROM.GetNameDef] se ha opuesto a nuestras exigencias de que se uniesen a nuestra alianza. El gobierno iraquí defiende su independencia y no está dispuesto a someterse a nuestra autoridad."
 AFG_political_events.82.a: "Los destruiremos."
 AFG_political_events.85.t: "[FROM.GetNameDefCap] solicita protección"
 AFG_political_events.85.desc: "Mediante una comunicación encubierta, el gobierno [FROM.GetAdjective] nos ha propuesto firmar un pacto de defensa. Buscan un acuerdo mutuo para defendernos en caso de guerra y resalta los beneficios estratégicos de esta unión contra nuestros enemigos. La ambición de Afganistán por convertirse en la potencia dominante del mundo islámico podría alinearse con nuestros grandes intereses geopolíticos."
 AFG_political_events.85.a: "Esto podría beneficiarnos."
 AFG_political_events.85.b: "No nos involucraremos en los asuntos políticos [FROM.GetAdjective]."
 AFG_political_events.86.t: "[FROM.GetNameDefCap] acepta el pacto"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta del pacto de defensa, un pacto que nos garantiza el apoyo mutuo en caso de guerra y respalda nuestra posición estratégica. Gracias al apoyo de las fuerzas militares de [FROM.GetNameDef], convertirnos en la potencia dominante del mundo islámico es mucho más factible que antes."
 AFG_political_events.86.a: "Es hora de que comencemos a expandirnos por la región."
 AFG_political_events.87.t: "[FROM.GetNameDefCap] rechaza el pacto"
 AFG_political_events.87.desc: "Con unas palabras muy bien medidas, [FROM.GetNameDef] ha rechazado nuestra propuesta de firmar un pacto de defensa. A pesar de que reconocen sus posibles beneficios estratégicos, han decidido priorizar otras alianzas y actuar con cautela ante un acuerdo de estas características."
 AFG_political_events.87.a: "Tardaremos, pero conseguiremos nuestros objetivos por nuestra cuenta."
 AFG_political_events.90.t: "[AFG.GetNameDefCap] apoya a los reaccionarios en Asia Central"
 AFG_political_events.90.desc: "Según se ha informado, [AFG.GetNameDef], bajo el mandato de [AFG.GetLeader], está promoviendo de forma activa la actividad reaccionaria en las repúblicas de Asia Central. Se cree que los agentes [AFG.GetAdjective] están promoviendo disturbios e incitando sentimientos en contra [ROOT.GetAdjective] en la población. Este comportamiento subversivo es un desafío directo a nuestra autoridad en la región y pone en riesgo la estabilidad de nuestros territorios de Asia Central. Hemos de paliar esta intromisión extranjera y mantener el control de nuestras repúblicas."
 AFG_political_events.90.a: "Hemos de desplegar fuerzas de seguridad adicionales para sofocar los disturbios."
 AFG_political_events_90_tt: "Desbloquea decisiones §Y[AFG_get_turkik_people_name_key]§! para eliminar las células de la resistencia en los estados de Asia Central. §RSi fracasamos y entramos en guerra con [FROM.GetNameDef], los estados se rebelarán contra nosotros.§!"
 AFG_political_events.91.t: "Revuelta de las repúblicas de Asia Central"
 AFG_political_events.91.desc: "Con el estallido de la guerra contra [AFG.GetNameDef], la situación en nuestras repúblicas de Asia Central ha llegado a un punto crítico. Tomando como ejemplo la intromisión [AFG.GetAdjective] y animadas por el conflicto actual, varias repúblicas se han sublevado y han declarado su independencia de [ROOT.GetNameDef]. Esta rebelión generalizada amenaza con desestabilizar la región entera y exprime aún más nuestros recursos militares. Hemos de actuar con rapidez para apaciguar las revueltas y restablecer el orden o nos arriesgamos a perder el control de Asia Central."
 AFG_political_events.91.a: "Hay que sofocar las revueltas y restablecer nuestra autoridad."
 AFG_political_events.95.t: "Tropas [GER.GetAdjective] activas en [FROM.GetNonIdeologyName]"
 AFG_political_events.95.desc: "La reciente guerra civil que ha azotado la asediada nación de [AFG.GetNonIdeologyName] ha causado revuelo en [ROOT.Capital.GetCapitalVictoryPointName]. Sin embargo, ha surgido una nueva situación de emergencia: desde la región informan de que las tropas [GER.GetAdjective] están ayudando a las fuerzas de [AFG.GetLeader] a derrocar al gobierno legítimo. Podemos asumir que existe una alianza entre [AFG.GetLeader] y [GER.GetNameDef], lo que supone una gran amenaza para nuestros intereses en la zona. Por consiguiente, varios miembros de las fuerzas armadas nos han pedido la aprobación de una serie de planes que nos permitirían ayudar al gobierno legítimo de forma encubierta y evitar que los fascistas se hagan con la nación."
 AFG_political_events.95.a: "Es fundamental para la seguridad regional, así que queda aprobado."
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName] no es de nuestra incumbencia."
 AFG_political_events.100.t: "Estado colchón de Jorasán"
 AFG_political_events.100.desc: "El gobierno de [FROM.GetNameDef] ha reconocido la necesidad estratégica de establecer un estado colchón en la parte oriental de [PER.GetNonIdeologyName]. Para ello, han solicitado formalmente que se les ceda el control de varios territorios al este de Irán, lo que les facilitará la creación del estado de Jorasán. Argumentan que este nuevo estado colchón estabilizará la región."
 AFG_political_events.100.a: "Si trae la paz a largo plazo, ¿quiénes somos nosotros para oponernos?"
 AFG_political_events.100.b: "Ni pensarlo."
 AFG_political_events.101.t: "[FROM.GetNameDefCap] accede a establecer un estado colchón"
 AFG_political_events.101.desc: "El gobierno de [FROM.GetNameDef] ha accedido a ceder el control de los territorios designados al este de [PER.GetNonIdeologyName]. Esto nos permitirá fundar el estado colchón de Jorasán como habíamos planeado."
 AFG_political_events.101.a: "El flanco occidental por fin está asegurado."
 AFG_political_events.102.t: "[FROM.GetNameDefCap] rechaza la propuesta de un estado colchón"
 AFG_political_events.102.desc: "Desafortunadamente, el gobierno de [FROM.GetNameDef] ha rechazado nuestra propuesta de cedernos el control de los territorios del este de [PER.GetNonIdeologyName]. Han expresado su preocupación ante las implicaciones de esa cesión y el impacto que podría tener en la estabilidad de la región."
 AFG_political_events.102.a: "Lo conseguiremos por otros medios."
 AFG_political_events.110.t: "[FROM.GetNameDefCap] solicita territorio"
 AFG_political_events_110_desc_balochistan: "El gobierno de [FROM.GetNameDef] ha solicitado los territorios de Baluchistán. Afirman que les pertenecen por derecho y que las fronteras actuales dividen de forma injusta a su pueblo y su territorio."
 AFG_political_events_110_desc_durand: "El gobierno de [FROM.GetNameDef] ha solicitado varios de nuestros territorios dentro de sus fronteras. Afirman que les pertenecen por derecho y que las fronteras actuales dividen de forma injusta a su pueblo y su territorio."
 AFG_political_events.110.a: "Si así nos los quitamos de encima..."
 AFG_political_events.110.b: "No cederemos ni un milímetro."
 AFG_political_events.111.t: "[FROM.GetNameDefCap] accede a dar territorio"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap] ha accedido a otorgarnos los estados que habíamos solicitado. Tras décadas de conflicto, nuestro pueblo perdido por fin puede regresar a su tierra."
 AFG_political_events.111.a: "¡Excelente!"
 AFG_political_events.112.t: "[FROM.GetNameDefCap] se niega a ceder territorio"
 AFG_political_events.112.desc: "[FROM.GetNameDefCap] se ha negado a ceder los estados que habíamos solicitado. Parece que tendremos que buscar otro modo de recuperar el territorio que nos corresponde por derecho."
 AFG_political_events.112.a: "Valía la pena intentarlo."
 AFG_political_events.112.b: "Entonces lo tomaremos por la fuerza."
 AFG_political_events.120.t: "[FROM.GetNameDefCap] solicita apoyo"
 AFG_political_events.120.desc: "Varios representantes del movimiento comunista de [AFG.GetNonIdeologyName] nos han solicitado que los ayudemos con su creciente revolución. Aunque la capacidad de la atribulada nación de sustentar una economía socialista es cuestionable, no podemos pasar por alto la importancia de implantar el socialismo en Asia Central y más allá."
 AFG_political_events.120.a: "Esto concuerda con nuestros propósitos estratégicos en las regiones."
 AFG_political_events.120.b: "¡Jamás se derramará sangre [SOU.GetAdjective] en [FROM.GetNonIdeologyName]!"
 AFG_political_events.121.t: "[FROM.GetNameDefCap] accede a ayudarnos"
 AFG_political_events.121.desc: "Para demostrar su compromiso con los ideales de la solidaridad internacional, [FROM.GetNameDefCap] ha accedido a ayudarnos en nuestra lucha. Nos informan de que una serie de voluntarios de sus fuerzas armadas completamente equipados vendrán en un futuro próximo."
 AFG_political_events.121.a: "¡Gracias, camaradas!"
 AFG_political_events.122.t: "[FROM.GetNameDefCap] no ofrece ayuda"
 AFG_political_events.122.desc: "[FROM.GetNameDefCap] ha rechazado nuestra petición de ayuda. Sostienen que nuestra revolución es precipitada y está abocada al fracaso. Es muy posible que nuestro pueblo le guarde rencor a [FROM.GetNameDef] en un futuro próximo."
 AFG_political_events.122.a: "Una traición a los ideales socialistas."
 AFG_political_events.130.t: "[FROM.GetNameDefCap] solicita territorio"
 AFG_political_events.130.desc: "El gobierno de [FROM.GetNonIdeologyName] ha acudido a nosotros con una propuesta para fortalecer su nación mediante la creación de una confederación con parte de nuestro territorio próximo a la frontera [ROOT.GetAdjective]. Esto nos obligaría a modificar nuestras fronteras, pero contaríamos con un fuerte aliado en la región."
 AFG_political_events.130.a: "Apoyamos esa iniciativa."
 AFG_political_events.130.b: "Cómo se les ocurre planteárnoslo siquiera. Serán necios."
 AFG_political_events.131.t: "[FROM.GetName] acepta la confederación"
 AFG_political_events.131.desc: "El gobierno [FROM.GetAdjective] ha aceptado nuestra propuesta de confederación. Ya podemos iniciar el proceso para integrar el nuevo territorio en nuestro sistema político y económico. Esperemos que esto sirva para disuadir en adelante a nuestros adversarios de la región."
 AFG_political_events.131.a: "¡Excelente!"
 AFG_political_events.132.t: "[FROM.GetName] rechaza la confederación"
 AFG_political_events.132.desc: "El gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta de crear una confederación. Es un contratiempo importante para nuestra política exterior y un motivo de inquietud para nuestras relaciones a largo plazo con [FROM.GetNameDef]."
 AFG_political_events.132.a: "Una oportunidad perdida."
 AFG_political_events.140.t: "Resultados electorales"
 AFG_political_events.140.desc: "Dada la falta de experiencia del país en eventos de esta talla, estas elecciones han sido un tanto caóticas. Sin embargo, varios candidatos que se han presentado en grandes plataformas se han colocado entre los favoritos. Tras el cierre de los colegios electorales, parece que el electorado se ha decantado por:"
 AFG_political_events.140.a: "El joven y encantador Mohammad Daoud Khan."
 AFG_political_events.140.b: "El siempre coherente Sardar Shah Mahmud Khan."
 AFG_political_events.140.c: "El tradicional hasta la médula Muhammad Ibrahim Khan."
 AFG_political_events.150.t: "[FROM.GetNameDefCap] pide un tratado de defensa"
 AFG_political_events.150.desc: "El gobierno de [FROM.GetNonIdeologyName] nos ha presentado una propuesta para fortalecer ambas naciones mediante la integración de nuestras economías militares en un grado menor. Esto implicaría que tendríamos que ayudarnos mutuamente en caso de guerra, pero quizás sea un precio aceptable para una cooperación más estrecha."
 AFG_political_events.150.a: "El acuerdo nos fortalecerá."
 AFG_political_events.150.b: "Cómo se les ocurre planteárnoslo siquiera. Serán necios."
 AFG_political_events.151.t: "[FROM.GetName] acepta ampliar el tratado."
 AFG_political_events.151.desc: "El gobierno [FROM.GetAdjective] ha aceptado nuestra propuesta de defensa. Ya podemos iniciar el proceso para integrar nuestros complejos militares. Esperemos que esto sirva para disuadir en adelante a nuestros adversarios regionales."
 AFG_political_events.151.a: "¡Excelente!"
 AFG_political_events.152.t: "[FROM.GetName] rechaza el tratado"
 AFG_political_events.152.desc: "El gobierno [FROM.GetAdjective] ha rechazado nuestra propuesta de coordinar nuestras industrias de defensa y, por lo tanto, nuestros sueños de amistad con [FROM.GetLeader] han llegado a su triste final."
 AFG_political_events.152.a: "Una oportunidad perdida."
 AFG_political_events.153.t: "El $AFG_faqir_of_ipi$ de [AFG.GetNonIdeologyName] solicita ayuda"
 AFG_political_events.153.desc: "El $AFG_faqir_of_ipi$, líder tribal nacionalista de [FROM.GetNonIdeologyName], ha enviado a nuestro gobierno un mensaje discreto en el que pide ayuda para ascender al trono. Con nuestra ayuda, promete fundar una nación fuerte alineada con nuestros intereses."
 AFG_political_events.153.a: "No nos vendría mal tener más aliados en la región."
 AFG_political_events.153.b: "¿Para qué vamos a intervenir en tierras tan lejanas?"
 AFG_political_events_153_tt: "§Y[JAP.GetNonIdeologyName] nos suministrará armas y enviará voluntarios para ayudarnos cuando comience la guerra civil.§!"
 AFG_political_events.154.t: "[FROM.GetNameDefCap] rechaza el plan"
 AFG_political_events.154.desc: "El gobierno [FROM.GetAdjective] ha respondido a nuestra solicitud y, sintiéndolo mucho, rehúsa apoyar el ascenso al trono del $AFG_faqir_of_ipi$. Refiere su preocupación por posibles implicaciones en el clima geopolítico actual y prefiere dedicar sus esfuerzos a otras prioridades estratégicas [FROM.GetAdjective]."
 AFG_political_events.154.a: "¿Cómo se atreven a fallarnos?"
 AFG_political_events.155.t: "[FROM.GetNameDefCap] acepta apoyarnos"
 AFG_political_events.155.desc: "En respuesta a nuestra solicitud, el gobierno [FROM.GetName] acepta apoyar el ascenso al trono de [ROOT.GetNonIdeologyName] del $AFG_faqir_of_ipi$. Su respaldo incluye apoyo militar y material para asegurar el éxito de nuestro propósito."
 AFG_political_events.155.a: "¡El futuro de [AFG.GetNonIdeologyName] es nuestro!"
 AFG_political_events.156.t: "Llega el soporte [JAP.GetAdjective]"
 AFG_political_events.156.desc: "Tal como acordamos, hemos recibido equipo [FROM.GetAdjective] desde que estalló la guerra civil. Además, sus agentes de [ROOT.Capital.GetCapitalVictoryPointName] nos han asegurado que pronto llegarán al país tropas encubiertas [FROM.GetAdjective] para ayudarnos en la lucha."
 AFG_political_events.156.a: "¡Excelente!"
 AFG_political_events.157.t: "Llega el soporte [GER.GetAdjective]"
