 IRQ_political_events.60.t: "[FROM.GetNameDefCap] ofrece la paz"
 IRQ_political_events.60.desc: "Ante la creciente presión por parte de los Aliados, los usurpadores de [FROM.GetNonIdeologyName] han propuesto un acuerdo de paz. Nos ofrecen restablecer la regencia y nuestra autoridad a cambio del fin de las hostilidades y de la preservación de su integridad territorial. Aunque esta propuesta resalta la futilidad de oponer resistencia, supone un cambio importante para las ambiciones del Cuadrado Dorado, y es posible que genere malestar entre sus partidarios."
 IRQ_political_events.60.a: "Muy bien."
 IRQ_political_events.60.b: "No podemos confiar en ellos."
 IRQ_political_events.61.t: "[FROM.GetNameDefCap] acepta la propuesta de paz"
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap] ha aceptado nuestra propuesta de paz. Entre sus condiciones está que nos sometamos a la autoridad [FROM.GetAdjective], lo que supondrá el fin del conflicto. Aunque la guerra ya ha terminado, esta decisión puede generar descontento, pues quienes lucharon por la soberanía y la independencia han de aceptar la consolidación del control extranjero sobre la nación."
 IRQ_political_events.61.a: "Por lo menos se acaba el derramamiento de sangre."
 IRQ_political_events.62.t: "[FROM.GetNameDefCap] rechaza la propuesta de paz"
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap] ha rechazado nuestra propuesta de paz e insiste en que nos sometamos por completo sin compromisos. Tras el fracaso de las negociaciones, el conflicto continúa y habremos de enfrentarnos al poder de las fuerzas aliadas. El futuro se presenta repleto de desafíos, pero nuestra lucha por alcanzar la independencia se mantiene firme."
 IRQ_political_events.62.a: "Lucharemos hasta la muerte."
 IRQ_political_events.70.t: "$IRQ_bakr_sidqi$ sobrevive al intento de asesinato"
 IRQ_political_events.70.desc: "Esta mañana en Mosul, $IRQ_bakr_sidqi$ ha sido víctima de un intento de asesinato perpetrado por el cabo Abdullah al-Talafari, que les ha disparado a él y a su mano derecha, Muhammad Ali Jawad, con una pistola. Jawad ha resultado herido de gravedad en el altercado, pero Sidqi ha salido sin un solo rasguño."
 IRQ_political_events.70.a: "A eso se le llama tener suerte."
 IRQ_political_events.71.t: "Legitimar nuestro gobierno"
 IRQ_political_events.71.desc: "Muchos miembros de nuestra nación siguen sin aceptar al Cuadrado Dorado como gobernantes legítimos y nos consideran unos canallas usurpadores ilegítimos. Para resolver este problema, nuestros ministros han propuesto varias soluciones. O bien ignoramos al pueblo con la esperanza de que se sosiegue con el tiempo o bien colocamos al emir de Taif como regente de Faisal II. Siempre tenemos la opción de convertirnos en una república, pero la población religiosa no lo verá con buenos ojos."
 IRQ_political_events.71.a: "Ya tenemos suficiente legitimidad."
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ servirá."
 IRQ_political_events.71.c: "¡Necesitamos un presidente, no un rey!"
 IRQ_political_events.72.t: "La muerte de Gazi I"
 IRQ_political_events.72.desc: "Esta mañana se nos ha informado de que nuestro gran rey, Gazi I, ha fallecido en un trágico accidente a bordo de su deportivo en Bagdad. Algunos afirman que ha sido un simple accidente, pero hay quien especula que el responsable es Nuri al-Said, debido a los planes del rey de unificación con Kuwait, pero nadie lo sabe a ciencia cierta. Sin embargo, lo que está claro es que alguien ha de coger el relevo y ocupar su lugar."
 IRQ_political_events.72.a: "Abd al-Ilah asumirá la regencia"
 IRQ_political_events.72.b: "¡Faisal II debería sustituirlo!"
 IRQ_political_events.73.t: "Aumento de apoyo hacia un gobierno hachemita absoluto"
 IRQ_political_events.73.desc: "Debido a los recientes cortejos fúnebres por el difunto Gazi I, el sentimiento monárquico ha aflorado entre un pueblo que llora su muerte. Esto ofrece a Abd al-Ilah la oportunidad de recuperar el poder de los primeros ministros que durante años han subvertido nuestro régimen absoluto, lo que supondría un primer paso hacia la restauración del gobierno hachemita de Arabia."
 IRQ_political_events.73.a: "Abd al-Ilah ha de reclamar su derecho hachemita."
 IRQ_political_events.73.b: "¡Es imperativo que preservemos la naturaleza constitucional de nuestra monarquía!"
 IRQ_political_events.74.t: "[FROM.GetName] solicita una delegación petrolera"
 IRQ_political_events.74.desc: "Nuestros nuevos aliados [FROM.GetAdjective] proponen una misión para que los magnates petroleros y los ejecutivos industriales soliciten inversión en sus extensos campos de recursos. El tratado se afianzará con un intercambio inicial y beneficioso para ambas partes de armas por petróleo."
 IRQ_political_events.74.a: "Es el momento idóneo."
 IRQ_political_events.74.b: "No nos lo podemos permitir."
 IRQ_political_events.75.t: "Delegación aceptada"
 IRQ_political_events.75.desc: "Nuestros aliados [FROM.GetAdjective] han accedido a enviar a una delegación en vistas de una futura inversión, siempre y cuando firmemos un acuerdo de intercambio inicial de inmediato. Todo ha salido a pedir de boca."
 IRQ_political_events.75.a: "Espléndido."
 IRQ_political_events.76.t: "Delegación rechazada"
 IRQ_political_events.76.desc: "Por desgracia, el gobierno de [FROM.GetAdjective] ha rechazado nuestra propuesta de intercambiar petróleo valioso por armas. Ellos pierden; nosotros ganamos."
 IRQ_political_events.76.a: "Qué pena."
 #Kurdistan
 IRQ_kurdistan_events.1.t: "Los nacionalistas kurdos nos piden ayuda"
 IRQ_kurdistan_events.1.desc: "Los nacionalistas kurdos de [IRQ.GetNameDefCap] han solicitado que los ayudemos en su revolución."
 IRQ_kurdistan_events.1.a: "Por supuesto que los ayudaremos."
 IRQ_kurdistan_events.1.b: "Ninguna revolución de [IRQ.GetNameDefCap] nos interesa lo más mínimo."
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap] acepta ayudarnos"
 IRQ_kurdistan_events.2.desc: "Nuestros contactos en [FROM.GetNameDefCap] han respondido a nuestra petición y han accedido a ayudarnos en nuestra causa."
 IRQ_kurdistan_events.2.a: "¡Es una noticia fantástica!"
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap] se niega a ayudarnos"
 IRQ_kurdistan_events.3.desc: "Nuestros contactos en [FROM.GetNameDefCap] han respondido a nuestra petición. Por desgracia, se niegan a ayudarnos, así que estamos solos."
 IRQ_kurdistan_events.3.a: "¡Esto no puede desanimarnos!"
 IRQ_kurdistan_events.4.t: "Se crean sindicatos"
 IRQ_kurdistan_events.4.desc: "Como consecuencia de nuestro impulso a la industrialización, han surgido varios sindicatos. Los obreros de las fábricas se han unido para exigir lo que consideran condiciones de trabajo dignas. Nos vendría bien aplacarlos, pero no sabemos cómo nos afectará esto políticamente."
 IRQ_kurdistan_events.4.a: "Los obreros tienen razón."
 IRQ_kurdistan_events.4.b: "¡No podemos permitir estas prácticas socialistas!"
