 PER_industrial_events.1.t: "[FROM.GetNameDefCap] ofrece derechos sobre recursos"
 PER_industrial_events.1.desc: "El gobierno [PER.GetAdjective] nos ha hecho hoy una oferta de derechos sobre los recursos del petróleo de $STATE_413$ que acaban de adquirir. Esa zona contiene este recurso esencial en abundancia; quizá deberíamos considerar la oferta."
 PER_industrial_events.1.a: "Parece un buen acuerdo comercial."
 PER_industrial_events.1.b: "No lo necesitamos para nada."
 PER_industrial_events.2.t: "[FROM.GetNameDefCap] acepta nuestra oferta comercial"
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap] ha tenido a bien aceptar nuestra oferta respecto al petróleo que acabamos de obtener. Esto servirá para expandir nuestro imperio petrolífero."
 PER_industrial_events.2.a: "¡Así son los negocios!"
 PER_resource_rights_on_war_tt: "§RSi estalla la guerra entre ambos países, los derechos sobre recursos y las fábricas fuera del mapa se eliminarán.§!"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap] ha rechazado nuestra oferta comercial"
 PER_industrial_events.3.desc: "Desafortunadamente, [FROM.GetNameDef] ha rechazado nuestra generosa oferta comercial por el petróleo [PER.GetAdjective]. Tal vez deberíamos negociar con otro país."
 PER_industrial_events.3.a: "¡Ellos se lo pierden!"
