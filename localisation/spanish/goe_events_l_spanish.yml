 #########################
 PER_imperial_events.1.t: "[FROM.GetNameDefCap] desea negociar un pacto de no agresión"
 PER_imperial_events.1.desc: "Esta mañana, un emisario de [PER.Capital.GetCapitalVictoryPointName] ha llegado a [SOU.Capital.GetCapitalVictoryPointName] en nombre del sah de [PER.GetNameDef] para que firmemos un pacto de no agresión que garantice la seguridad de nuestras dos naciones. Dada la proximidad de [PER.GetNameDef] a nuestras fronteras del sur, merece la pena pensarlo."
 PER_imperial_events.1.a: "Aceptamos. Es la mejor opción."
 PER_imperial_events.1.b: "No podemos aceptar."
 PER_imperial_events.2.t: "[SOU.GetNameDefCap] firma el pacto de no agresión"
 PER_imperial_events.2.desc: "¡Buenas noticias! Nuestro diplomático ha regresado de [SOU.Capital.GetCapitalVictoryPointName] y afirma que [SOU.GetNameDef] desea firmar un pacto de no agresión con nosotros. Esto nos permitirá seguir ideando nuestros planes de guerra sin que los molestos dirigentes [SOU.GetAdjective] se entrometan."
 PER_imperial_events.2.a: "Unas noticias excelentes."
 PER_imperial_events.3.t: "[SOU.GetNameDefCap] rechaza nuestra oferta"
 PER_imperial_events.3.desc: "Por desgracia, no hemos logrado convencer a [SOU.GetNameDef] de que firme un pacto de no agresión. Por tanto, debemos tener cuidado con la amenaza del norte si seguimos adelante con nuestros planes de expansión."
 PER_imperial_events.3.a: "Un desafortunado giro de los acontecimientos..."
 PER_imperial_events.10.t: "[FROM.GetNameDefCap] exige el territorio de Baluchistán"
 PER_imperial_events.10.desc: "Hemos recibido un mensaje del sah de [PER.GetNameDef] en el que exige que les cedamos el control de la región de Baluchistán. Según el gobierno [PER.GetAdjective], este territorio les pertenece por derecho divino. Debemos ir con cuidado: si los provocamos, podrían declararnos la guerra."
 PER_imperial_events.10.a: "No tenemos más remedio que aceptar."
 PER_imperial_events.10.b: "¿Podríamos pedirles una suma a cambio?"
 PER_imperial_events.10.c: "Tendrán que arrancarnos el territorio de nuestras manos inertes."
 PER_imperial_events.11.t: "[FROM.GetNameDefCap] renuncia a Baluchistán"
 PER_imperial_events.11.desc: "Buenas noticias. [FROM.GetNameDefCap] ha tomado la inteligente decisión de cedernos el control de los territorios de Baluchistán. Por fin tenemos presencia en la región del Indo."
 PER_imperial_events.11.a: "Un trabajo excelente."
 PER_imperial_events.12.t: "[FROM.GetNameDefCap] se ofrece a vender Baluchistán"
 PER_imperial_events.12.desc: "Parece que el gobierno [RAJ.GetAdjective] no está dispuesto a desprenderse de Baluchistán sin percibir algún tipo de compensación. Podemos acceder a sus exigencias o declararles la guerra sin más. Nosotros decidimos."
 PER_imperial_events.12.a: "Si no queda otra..."
 PER_imperial_events.12.b: "Lo tomaremos por la fuerza."
 PER_imperial_events.12.c: "Nos la hemos jugado. Abandonad las negociaciones."
 PER_imperial_events.13.t: "[FROM.GetNameDefCap] accede a comprar Baluchistán"
 PER_imperial_events.13.desc: "¡Buenas noticias! El sah de [PER.GetNameDef] ha accedido a pagarnos por la transferencia de Baluchistán. Puede que hayamos perdido una pequeña parte de nuestro territorio, pero el dinero nos viene muy bien."
 PER_imperial_events.13.a: "¡Fantástico!"
 PER_imperial_events.14.t: "[FROM.GetNameDefCap] amenaza con una guerra"
 PER_imperial_events.14.desc: "Me temo que nos ha salido el tiro por la culata. Al recibir nuestra propuesta, el sah de [PER.GetNameDef] nos ha declarado la guerra oficialmente. Sus tropas se preparan para irrumpir en el Indo y tomar lo que quieran por la fuerza. Esta es la triste realidad."
 PER_imperial_events.14.a: "¡Convocad a las tropas!"
 PER_imperial_events.15.t: "[FROM.GetNameDefCap] da marcha atrás"
 PER_imperial_events.15.desc: "Parece que [PER.GetNameDef] ha decidido que no merece la pena arrebatarnos la región de Baluchistán por la fuerza. De momento, reina la paz."
 PER_imperial_events.15.a: "Menos mal."
 PER_imperial_events.16.t: "[FROM.GetNameDefCap] se niega a renunciar a Baluchistán"
 PER_imperial_events.16.desc: "Parece que el gobierno [RAJ.GetAdjective] se ha negado explícitamente a renunciar a los territorios de Baluchistán. ¡Es hora de tomar las armas y declarar la guerra a [RAJ.GetNameDef]!"
 PER_imperial_events.16.a: "Entonces, es la guerra."
 PER_imperial_events.20.t: "¡Reza Sah Pahlaví asesinado!"
 PER_imperial_events.20.desc: "Esta tarde se oyeron disparos en el centro de Teherán. Durante un discurso a la nación, una bala alcanzó a Reza Sah Pahlaví, quien acabó en estado crítico. A pesar de los esfuerzos de los sanitarios en actuar, el sah ha fallecido a causa de las heridas. Los culpables resultaron ser unos oficiales del ejército [PER.GetAdjective] que no estaban de acuerdo con el mandato del sah. El hijo de Reza Sah Pahlaví, Mohammad Reza Pahlaví, será designado nuevo sah de [PER.GetNameDef]. Esperemos que su gobierno sea menos turbulento."
 PER_imperial_events.20.a: "Un día triste para [PER.GetNameDef]..."
 PER_imperial_events.30.t: "Celebración del Imperio persa"
 PER_imperial_events.30.desc: "Para celebrar la fundación del antiguo Imperio aqueménida por parte de Ciro el Grande, el sah de [PER.GetNameDef] ha organizado una opulenta demostración para poner de manifiesto la historia y la civilización antiguas de [PER.GetNonIdeologyName], además de exhibir los avances que se han logrado durante su mandato. Se ha invitad`-o a grandes líderes de las naciones más importantes, pero el descontento empieza a extenderse entre los más pobres de [PER.GetNameDef], pues creen que tanto alarde es un malgasto de dinero. Sin embargo, todos los asistentes se lo han pasado en grande y han podido disfrutar de una comida exquisita y un sobresaliente desfile militar."
 PER_imperial_events.30.a: "¡Un momento exquisito!"
 PER_imperial_events.40.t: "Elegir shahbanou"
 PER_imperial_events.40.desc: "Mientras se preparaba para asumir el cargo de sah, Mohammad Reza Pahlaví ha tenido tiempo de sobra para buscar el amor. Le han llamado la atención tres mujeres, pero solo una podría ser coronada shahbanou y asumir con él el reinado de [PER.GetNameDef]. Están Fawzia de Egipto, la princesa de un sultán; Iran Teymourtāsh, el primer amor del sah; e Irandokht, antigua princesa kayar que conoció al sah en Suiza."
 PER_imperial_events.40.a: "El sah se casará con Fawzia de Egipto."
 PER_imperial_events.40.b: "El sah se casará con Iran Teymourtāsh."
 PER_imperial_events.40.c: "El sah se casará con la kayar Irandokht."
 PER_imperial_events.50.t: "¡Reza Sah Pahlaví sobrevive al intento de asesinato!"
 PER_imperial_events.50.desc: "Esta tarde se oyeron disparos en el centro de Teherán. Durante un discurso a la nación, una bala alcanzó a Reza Sah Pahlaví en un intento de asesinato frustrado. Enseguida apresaron a los culpables, que resultaron ser unos oficiales del ejército [PER.GetAdjective] que no estaban de acuerdo con el mandato del sah. Este ha aprovechado el intento de asesinato para ganar adeptos."
 PER_imperial_events.50.a: "¡Menos mal!"
 PER_imperial_events.60.t: "[FROM.GetNameDefCap] desea negociar un pacto de no agresión"
 PER_imperial_events.60.desc: "Esta mañana, un emisario de [PER.Capital.GetCapitalVictoryPointName] ha llegado a [GER.Capital.GetCapitalVictoryPointName] en nombre del sah de [PER.GetNameDef] para que firmemos un pacto de no agresión que garantice la seguridad de nuestras dos naciones. Dada la gran producción de recursos vitales, como petróleo, por parte de [PER.GetNameDef], merece la pena pensarlo."
 PER_imperial_events.60.a: "Aceptamos. Es la mejor opción."
 PER_imperial_events.60.b: "No podemos aceptar."
 PER_imperial_events.61.t: "[GER.GetNameDefCap] firma el pacto de no agresión"
 PER_imperial_events.61.desc: "¡Buenas noticias! Nuestro diplomático ha regresado de [GER.Capital.GetCapitalVictoryPointName] y afirma que [GER.GetNameDef] desea firmar un pacto de no agresión con nosotros. Teniendo en cuenta los objetivos de [GER.GetNameDef], es nuestra mejor baza para garantizar la seguridad de nuestro país."
 PER_imperial_events.61.a: "Unas noticias excelentes."
 PER_imperial_events.62.t: "[GER.GetNameDefCap] rechaza nuestra oferta"
 PER_imperial_events.62.desc: "Por desgracia, no hemos logrado convencer a [GER.GetNameDef] de que firme un pacto de no agresión. Es una pena, pero aún podemos unirnos a su facción más adelante."
 PER_imperial_events.62.a: "Un desafortunado giro de los acontecimientos..."
 PER_imperial_events.70.t: "Reza Sah Pahlaví quiere visitar [GER.GetNameDef]"
 PER_imperial_events.70.desc: "Esta mañana hemos recibido una carta procedente del palacio de Saadabad en Teherán, [PER.GetNameDef]. Se trata de un mensaje de buena voluntad de parte del mismísimo Reza Sah Pahlaví, quien expresa su interés por visitar Berlín con la esperanza de mejorar la relación entre nuestras naciones. Al Führer le interesaría mantener una buena relación con [PER.GetNameDef]. ¿Qué hacemos?"
 PER_imperial_events.70.a: "Una oferta gratificante. Enviad una invitación."
 PER_imperial_events.70.b: "No tenemos tiempo para frivolidades como esta."
 PER_imperial_events.71.t: "[GER.GetNameDefCap] nos invita a visitarlos"
 PER_imperial_events.71.desc: "Como respuesta a nuestra carta de buena voluntad a [GER.GetNameDef], [GER.GetLeader] ha expresado su interés por que visitemos Berlín con la esperanza de mejorar la relación entre nuestras naciones. Será un viaje corto, puesto que tenemos muchos asuntos que atender en Teherán, pero, viendo las crecientes tensiones en el mundo, nos conviene tener a [GER.GetNameDef] de nuestra parte."
 PER_imperial_events.71.a: "¡Dicen que la Puerta de Brandeburgo está preciosa en esta época del año!"
 PER_imperial_events.72.t: "[GER.GetNameDefCap] no puede invitarnos"
 PER_imperial_events.72.desc: "Como respuesta a nuestra carta de buena voluntad a [GER.GetNameDef], [GER.GetLeader] lamenta tener que rechazar nuestra propuesta de visitar Berlín. Es una pena, puesto que habría sido una buena oportunidad para codearnos con un líder poderoso. Pues nada."
 PER_imperial_events.72.a: "Vaya, pues sigamos con lo nuestro."
 PER_imperial_events.80.t: "La situación en [PER.GetNameDef]"
 PER_imperial_events.80.desc: "Por desgracia, un reciente movimiento por parte del ejército [PER.GetAdjective] ha provocado numerosas bajas en nuestro bando, especialmente porque ejercen control sobre varias de nuestras regiones. La situación en [PER.GetNameDef] ha empeorado para nosotros. Tal vez convenga consolidar nuestras pérdidas y retirar a las tropas de la región. Sin embargo, esto nos obligará a ceder parte del territorio perdido al gobierno [PER.GetAdjective]."
 PER_imperial_events.80.a: "Tenemos problemas más importantes. Retirad a las tropas."
 PER_imperial_events.80.b: "¡No! ¡Debemos seguir adelante!"
 PER_imperial_events.100.t: "El tratado de Teherán"
 PER_imperial_events.100.desc: "Tras expulsar a los invasores y enviarlos de vuelta a sus tierras, hemos podido comunicarnos con nuestros enemigos e invitar a sus diplomáticos a Teherán para iniciar las conversaciones de paz. Por suerte, se han mostrado receptivos y, tras varias horas de conversación, hemos acordado que dejarán de atacar a [PER.GetNameDef] y que cederán sus territorios fronterizos."
 PER_imperial_events.100.a: "Que no vuelvan a intentar atacarnos."
 PER_imperial_events.101.t: "Negociaciones fallidas"
 PER_imperial_events.101.desc: "Tras expulsar a los invasores y enviarlos de vuelta a sus tierras, hemos podido comunicarnos con nuestros enemigos e invitar a sus diplomáticos a Teherán para iniciar las conversaciones de paz. Por desgracia, no se han mostrado receptivos durante las negociaciones y, por tanto, la guerra continúa."
 PER_imperial_events.101.a: "¡Los empujaremos hasta su capital!"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.111.t: "Asegurar nuestros estados colchón"
 PER_imperial_events.111.desc: "Tras expulsar al ejército [SOV.GetAdjective] y enviarlo de vuelta a sus tierras, hemos podido comunicarnos con nuestros enemigos e invitar a sus diplomáticos a Teherán para iniciar las conversaciones de paz. Por suerte, se han mostrado receptivos y, tras varias horas de conversación, hemos acordado que cederán sus territorios fronterizos como compromiso para librar una guerra prolongada."
 PER_imperial_events.111.a: "¡Nuestro plan ha funcionado!"
 PER_imperial_events.112.t: "Negociaciones fallidas"
 PER_imperial_events.112.desc: "Tras expulsar al ejército [SOV.GetAdjective] y enviarlo de vuelta a sus tierras, hemos podido comunicarnos con nuestros enemigos e invitar a sus diplomáticos a Teherán para iniciar las conversaciones de paz. Por desgracia, no se han mostrado receptivos durante las negociaciones y, por tanto, la guerra continúa."
 PER_imperial_events.112.a: "¡Los empujaremos hasta su capital!"
 PER_imperial_events.120.t: "[PER.GetNameDefCap] negocia su rendición"
 PER_imperial_events.120.desc: "Esta mañana hemos recibido un comunicado del gobierno [PER.GetAdjective] en el que se transmite su intención de rendirse e iniciar el proceso de capitulación. Como parte de esto, están dispuestos a permitirnos ocupar sus tierras mientras ellos conservan su monarquía como un líder títere. ¿Qué responderemos?"
 PER_imperial_events.120.a: "Parece razonable."
 PER_imperial_events.120.b: "Va a ser que no. Avanzad hacia la capital."
 PER_imperial_events.121.t: "[ENG.GetNameDefCap] acepta nuestra propuesta"
 PER_imperial_events.121.desc: "Afortunadamente, el gobierno [ENG.GetAdjective] ha accedido a que sigamos dirigiendo [PER.GetNameDef] bajo su atenta mirada. Esperemos que esto ponga fin al derramamiento de sangre y a tanta muerte."
 PER_imperial_events.121.a: "Qué alivio..."
 PER_imperial_events.122.t: "[ENG.GetNameDefCap] rechaza nuestra propuesta"
 PER_imperial_events.122.desc: "Desafortunadamente, el gobierno [ENG.GetAdjective] ha rechazado nuestra propuesta de rendición. Esto significa que debemos continuar la lucha, pero, si perdemos, es probable que nos rindamos bajo sus condiciones."
 PER_imperial_events.122.a: "Son tiempos sombríos..."
 PER_imperial_events.130.t: "[PER.GetNameDefCap] negocia su rendición"
 PER_imperial_events.130.desc: "Esta mañana hemos recibido una comunicación del gobierno [PER.GetAdjective] con la intención de rendirse e iniciar el proceso de capitulación. Como parte de esto, están dispuestos a ceder sus territorios del norte y anexionarlos a nuestras tierras. ¿Qué hacemos?"
 PER_imperial_events.130.a: "Parece razonable."
 PER_imperial_events.130.b: "Va a ser que no. Avanzad hacia la capital."
 PER_imperial_events.131.t: "[SOU.GetNameDefCap] acepta nuestra propuesta"
 PER_imperial_events.131.desc: "Afortunadamente, el gobierno [SOU.GetAdjective] ha aceptado nuestra propuesta. Puede que hayamos perdido nuestros territorios del norte, pero al menos hemos impedido la marcha continua del ejército [SOU.GetAdjective]..."
 PER_imperial_events.131.a: "Qué alivio..."
 PER_imperial_events.132.t: "[SOU.GetNameDefCap] rechaza nuestra propuesta"
 PER_imperial_events.132.desc: "Desafortunadamente, el gobierno [SOU.GetAdjective] ha rechazado nuestra propuesta de rendición. Esto significa que debemos continuar la lucha, pero, si perdemos, es probable que nos rindamos bajo sus condiciones."
 PER_imperial_events.132.a: "Son tiempos sombríos..."
 PER_imperial_events.140.t: "[FROM.GetNameDefCap] declara la independencia"
 PER_imperial_events.140.desc: "[FROM.GetLeader] ha declarado que [FROM.GetNameDef] ya no acepta la soberanía [ROOT.GetAdjective]. [FROM.GetNameDefCap] desea mantener buenas relaciones con [ROOT.GetNameDef] a ser posible, pero [FROM.GetLeader] afirma que, de ser necesario, no dudarán en tomar las armas y luchar por su independencia."
 PER_imperial_events.140.a: "Hay que enseñarles quién manda."
 PER_imperial_events.140.b: "Tenemos asuntos más importantes que atender."
 PER_imperial_events.142.t: "Honor [PER.GetAdjective] recuperado"
 PER_imperial_events.142.desc: "En un inesperado giro de los acontecimientos, [FROM.GetLeader] ha aceptado la declaración de independencia [ROOT.GetAdjective]. Desde hoy, [FROM.GetNameDef] no ejercerá influencia alguna en la política [ROOT.GetAdjective], ni interior ni exterior. La gente ha acudido en masa a la plaza principal de [ROOT.Capital.GetCapitalVictoryPointName] a celebrar la victoria de [ROOT.GetLeader]."
 PER_imperial_events.142.a: "Hemos roto los grilletes."
 PER_imperial_events.141.t: "La lucha continúa"
 PER_imperial_events.141.desc: "Como cabía esperar, [FROM.getLeader] ha expresado su rotunda negativa a la solicitud de independencia oficial de [ROOT.GetLeader]. Puesto que era la reacción prevista, las fuerzas armadas [ROOT.GetAdjective] ya están asegurando posiciones estratégicas en el territorio. Esta vez, la nación está mucho mejor preparada."
 PER_imperial_events.141.a: "¡Azadi! ¡Lucharemos hasta que no quede nadie en pie!"
 PER_imperial_events.150.t: "[FROM.GetNameDefCap] exige la paz blanca"
 PER_imperial_events.150.desc: "A medida que avanzaba la guerra, no hemos podido lograr nuestros objetivos en el plazo que nos habíamos fijado. Por eso, hemos recibido noticias del gobierno [FROM.GetAdjective], que exige el fin de las hostilidades. Podríamos seguir adelante, pero debemos tener en cuenta nuestras propias pérdidas."
 PER_imperial_events.150.a: "La situación no está a nuestro favor..."
 PER_imperial_events.150.b: "¡Seguiremos presionando! ¡Ganaremos!"
 PER_imperial_events.151.t: "[FROM.GetNameDefCap] retira a sus fuerzas"
 PER_imperial_events.151.desc: "¡Buenas noticias! [FROM.GetNameDefCap] ha aceptado nuestras exigencias de paz y ha empezado a retirar sus tropas de nuestras fronteras. No ha sido fácil mantenerlos a raya, pero ¡el día de hoy debería marcarse como motivo de celebración!"
 PER_imperial_events.151.a: "¡Esto debe considerarse una victoria!"
 PER_imperial_events.152.t: "[FROM.GetNameDefCap] se niega a ceder"
 PER_imperial_events.152.desc: "Este es un día aciago. Nuestro enemigo ha decidido seguir penetrando en nuestro territorio pese a sus pérdidas y nuestras exigencias de paz. Si quieren pelea, pelea tendrán."
 PER_imperial_events.152.a: "¡Se arrepentirán de no haber aprovechado la oportunidad de huir!"
 PER_imperial_events.153.t: "[FROM.GetNameDefCap] pide la paz"
 PER_imperial_events.153.desc: "Esta mañana, el gabinete de guerra nos ha informado de que nuestros aliados, que dirigen el ataque contra [PER.GetNameDef], piden que cesemos las hostilidades mientras negocian la paz con el enemigo. Puesto que nos unimos al conflicto para ayudar al gobierno [FROM.GetAdjective], no tendría sentido seguir luchando."
 PER_imperial_events.153.a: "Retiremos todas las tropas de inmediato."
 PER_imperial_events.160.t: "[FROM.GetNameDefCap] exige que nos rindamos"
 PER_imperial_events.160.desc: "A medida que avanzaba la guerra, no hemos podido lograr nuestros objetivos en el plazo que nos habíamos fijado. De hecho, aquellos a quienes intentamos invadir han logrado empujarnos a nuestras propias tierras. Por eso, hemos recibido noticias del gobierno [FROM.GetAdjective], que exige el fin de las hostilidades. En caso de rendirnos, [PER.GetNameDef] exige que les cedamos nuestros territorios fronterizos como compensación. Podríamos seguir adelante, pero debemos tener en cuenta nuestras propias pérdidas."
 PER_imperial_events.160.a: "La situación no está a nuestro favor..."
 PER_imperial_events.160.b: "¡Seguiremos presionando! ¡Ganaremos!"
 PER_imperial_events.161.t: "[FROM.GetNameDefCap] retira a sus fuerzas"
 PER_imperial_events.161.desc: "¡Buenas noticias! [FROM.GetNameDefCap] ha aceptado nuestras exigencias de paz y ha empezado a retirar sus tropas de nuestras fronteras. También han empezado a preparar el trámite para cedernos sus territorios fronterizos. No ha sido fácil mantenerlos a raya, pero ¡el día de hoy debería marcarse como motivo de celebración!"
 PER_imperial_events.161.a: "¡Esto debe considerarse una victoria!"
 PER_imperial_events.162.t: "[FROM.GetNameDefCap] se niega a ceder"
 PER_imperial_events.162.desc: "Este es un día aciago. Nuestro enemigo ha decidido seguir penetrando en nuestro territorio pese a sus pérdidas y nuestras exigencias de paz. Su renuencia a pagar por sus transgresiones es un insulto para todo lo que ha pasado. Si quieren pelea, pelea tendrán."
 PER_imperial_events.162.a: "¡Se arrepentirán de no haber aprovechado la oportunidad de huir!"
 PER_imperial_events.170.t: "[FROM.GetNameDefCap] exige que nos rindamos"
 PER_imperial_events.170.desc: "A medida que avanzaba la guerra, no hemos podido lograr nuestros objetivos en el plazo que nos habíamos fijado. De hecho, aquellos a quienes intentamos invadir han logrado empujarnos a nuestras propias tierras. Por eso, hemos recibido noticias del gobierno [FROM.GetAdjective], que exige el fin de las hostilidades. En caso de rendirnos, es probable que suframos durante unos años, pues tendremos que pagar una indemnización de guerra. Podríamos seguir adelante, pero debemos tener en cuenta nuestras propias pérdidas."
 PER_imperial_events.170.a: "La situación no está a nuestro favor..."
 PER_imperial_events.170.b: "¡Seguiremos presionando! ¡Ganaremos!"
 PER_imperial_events.171.t: "[FROM.GetNameDefCap] retira a sus fuerzas"
 PER_imperial_events.171.desc: "¡Buenas noticias! [FROM.GetNameDefCap] ha aceptado nuestras exigencias de paz y ha empezado a retirar sus tropas de nuestras fronteras. Sus transgresiones durante la guerra nos permiten exigir una indemnización por la invasión. No ha sido fácil mantenerlos a raya, pero ¡el día de hoy debería marcarse como motivo de celebración!"
 PER_imperial_events.171.a: "¡Esto debe considerarse una victoria!"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "[FROM.GetNameDefCap] se ofrece a jurar fidelidad"
 PER_imperial_events.180.desc: "Esta mañana, el gobierno [PER.GetAdjective] nos ha hecho llegar una oferta en la que nos pedían que pusiéramos fin a las hostilidades y, a cambio, que les permitamos ser un gobierno títere bajo nuestra supervisión. Esto supondría un rápido final de la guerra y nos permitiría centrarnos en objetivos mayores."
 PER_imperial_events.180.a: "Esto es bueno para todos."
 PER_imperial_events.180.b: "No es una opción. Seguiremos en guerra."
 PER_imperial_events.181.t: "[FROM.GetNameDefCap] acepta nuestras condiciones"
 PER_imperial_events.181.desc: "Parece que el gobierno [FROM.GetAdjective] ha aceptado nuestra oferta y ha empezado a elaborar las condiciones de nuestra rendición. Aunque no es la situación ideal, salvaremos muchas vidas si gobernamos sometidos al yugo de [FROM.GetNameDef]."
 PER_imperial_events.181.a: "Una victoria pírrica, pero es nuestra mejor opción."
 PER_imperial_events.182.t: "[FROM.GetNameDefCap] rechaza nuestras condiciones"
 PER_imperial_events.182.desc: "Este es un día aciago. Nuestro enemigo ha decidido seguir penetrando en nuestro territorio pese a sus pérdidas y nuestras exigencias de paz. Su reticencia a poner fin a la guerra con su victoria es desalentadora, pero no tenemos otra opción que presentar batalla."
 PER_imperial_events.182.a: "Es una lástima..."
 PER_imperial_events.190.t: "[FROM.GetNameDefCap] desea negociar las condiciones de rendición"
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 MainInvader190: "Esta mañana, el gobierno [PER.GetAdjective] nos ha hecho llegar una oferta en la que nos pedían que pusiéramos fin a las hostilidades y, a cambio, nos permitirían acceder a grandes cantidades de sus recursos naturales. Esto supondría un rápido final de la guerra y nos permitiría centrarnos en objetivos mayores. Y no solo eso, sino que también estaríamos en una buena posición para continuar cualquier empresa bélica futura con sus concesiones petrolíferas."
 NotMainInvader190: "Esta mañana, el gobierno [PER.GetAdjective] nos ha hecho llegar una oferta en la que nos pedían que pusiéramos fin a las hostilidades. Aunque no ganaríamos nada a corto plazo, esto supondría un rápido final de la guerra y nos permitiría centrarnos en objetivos mayores."
 PER_imperial_events.190.a: "Son condiciones aceptables."
 PER_imperial_events.190.b: "No es favorable para nosotros. Seguiremos en guerra."
 PER_imperial_events.191.t: "[FROM.GetNameDefCap] acepta nuestras condiciones"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 MainInvader191: "Parece que el gobierno [FROM.GetAdjective] ha aceptado nuestra oferta y ha empezado a elaborar las condiciones de nuestra rendición. Esto implicará la pérdida de algunos de nuestros recursos naturales, pero es preferible a convertirnos en súbditos de [FROM.GetNameDef] y estar bajo su control total."
 NotMainInvader191: "Parece que el gobierno [FROM.GetAdjective] ha aceptado nuestra oferta y ha empezado a elaborar las condiciones de nuestra rendición. Aunque teníamos la esperanza de evitar esto, dada la situación, este es el mejor resultado posible."
 PER_imperial_events.191.a: "Es lo mejor que podemos hacer por [PER.GetNameDef]."
 PER_imperial_events.192.t: "[FROM.GetNameDefCap] rechaza nuestras condiciones"
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 MainInvader192: "Este es un día aciago. Nuestro enemigo ha decidido seguir penetrando en nuestro territorio pese a sus pérdidas y nuestras demandas de paz. Su reticencia a poner fin a la contienda a cambio de nuestros recursos es desalentadora, pero no tenemos otra opción que presentar batalla."
 NotMainInvader192: "Este es un día aciago. Nuestro enemigo ha decidido seguir penetrando en nuestro territorio pese a sus pérdidas y nuestras exigencias de paz. Su reticencia a poner fin a la guerra es desalentadora y ahora no tenemos otra opción que presentar batalla."
 PER_imperial_events.192.a: "Es una lástima..."
 PER_imperial_events.200.t: "El Tratado de Saadabad"
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader] ha contactado con [ROOT.GetLeader] con la intención de firmar un pacto de no agresión que abra la puerta a una cooperación más estrecha en el futuro. Los diplomáticos [event_target:SSB_leader.GetAdjective] han trabajado duro para exponer con todo detalle la historia e intereses comunes de las dos naciones y luego solicitar de forma sincera un acuerdo de paz entre dos países hermanos. Las negociaciones han sido muy amistosas, pero la decisión de firmar el pacto o no recae sobre nosotros."
 PER_imperial_events.200.a: "¡Por supuesto que ratificaremos este pacto de amistad!"
 PER_imperial_events.200.b: "No somos hermanos, [SSB_leader.GetLeader]. No os conocemos."
 PER_imperial_events.210.t: "¡[event_target:SSB_leader.GetName] exige nuestros territorios fronterizos!"
 PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader] redactó una extensa carta a [ROOT.GetLeader] transmitiéndole las exigencias [event_target:SSB_leader.GetAdjective] de que parte de los territorios fronterizos pasasen a sus manos. Pese a que esto es a todas luces una flagrante falta de respeto hacia nuestra soberanía, también podría significar que [event_target:SSB_leader.GetNameDef] podría actuar de forma drástica para hacerse con esas tierras si nos negamos. ¿Qué deberíamos hacer?"
 PER_imperial_events.210.a: "Ceder los territorios..."
 PER_imperial_events.210.b: "Nuestras tierras jamás serán suyas."
 PER_imperial_events.211.t: "¡[event_target:SSB_leader.GetName] ha aceptado nuestras exigencias!"
 PER_imperial_events.211.desc: "Esta mañana hemos recibido un mensaje de [event_target:SSB_leader.GetNameDef] en el que nos informan de que se ven obligados a aceptar nuestras exigencias y, en consecuencia, han iniciado el proceso para cedernos sus territorios fronterizos. Ni se imaginan que esto no hará más que favorecer nuestras futuras maquinaciones."
 PER_imperial_events.211.a: "¡Qué idiotas!"
 PER_imperial_events.212.t: "¡[FROM.GetName] rechaza nuestras exigencias!"
 PER_imperial_events.212.desc: "Esta mañana, [FROM.GetNameDef] nos ha informado de que rechaza de plano nuestras exigencias. Aunque esto solo supone un pequeño contratiempo para nuestros planes, nos fuerza a tomar esos territorios a la vieja usanza."
 PER_imperial_events.212.a: "Lo lamentarán."
 PER_imperial_events.220.t: "Temporada electoral"
 PER_imperial_events.220.desc: "Debido a una gran reestructuración en el gobierno [PER.GetAdjective], se han convocado elecciones para que la gente de [PER.GetNameDef] pueda escoger a su nuevo primer ministro. Con los ciudadanos acudiendo en masa a los colegios electorales de todo el país, hay dos candidatos destacados: Mohammad Mosaddegh y Mohammad Ali Foroughi. ¿Por quién se decantará la nación?"
 PER_imperial_events.220.a: "Mosaddegh es la opción más obvia."
 PER_imperial_events.220.b: "¿Será Foroughi la mejor opción?"
 PER_imperial_events.220.c: "Kashani impulsará el apoyo del clero."
 PER_imperial_events.201.t: "[FROM.GetName] firma el Tratado de Saadabad"
 PER_imperial_events.201.desc: "[FROM.GetLeader] mostró entusiasmo al conocer nuestra propuesta de firmar un tratado de amistad y un pacto de no agresión, hasta el punto de que no tardó en ratificar el acuerdo. ¡Con esta firma, estamos un paso más cerca de lograr la paz en nuestra nación y en el mundo!"
 PER_imperial_events.201.a: "Siempre seréis buenos amigos de [ROOT.GetNameDef]."
 PER_imperial_events.202.t: "¡[FROM.GetName] rechaza el Tratado de Saadabad!"
 PER_imperial_events.202.desc: "[FROM.GetLeader] ha escrito una extensa carta a [ROOT.GetLeader] para informarle de que la oferta de un tratado de amistad y un pacto de no agresión entre ambos países vale menos que la tinta y el papel que ha utilizado para escribir su misiva. [FROM.GetLeader] continuó su escrito afirmando que cualquier alianza entre [FROM.GetNameDef] y [ROOT.GetNameDef] no sería más que una pérdida de tiempo y expresó su voluntad de querer quedarse fuera de cualquier plan futuro [ROOT.GetAdjective]."
 PER_imperial_events.202.a: "Habría bastado con un \"no\"."
 PER_imperial_events.230.t: "El regreso de la dinastía kayar"
 PER_imperial_events.230.desc: "Tras muchos años exiliado en [ENG.GetNameDef], el presunto heredero de la dinastía kayar, Mohammad Hassan Mirza, tiene ganas de regresar al trono de [PER.GetNameDef]. El reinado de la dinastía Pahlaví no ha cumplido con las expectativas del gobierno [ENG.GetAdjective], y se espera que volver a colocar en el poder a la antigua familia gobernante garantice la protección de los intereses [ENG.GetAdjective] en la región."
 PER_imperial_events.230.a: "¿Para qué esperar? ¡Preparad la coronación!"
 PER_imperial_events.230.b: "Es prudente por nuestra parte derrocar a la dinastía Pahlaví."
 PER_imperial_events.230.c: "Exiliar a la dinastía Pahlaví a [SAF.GetNameDef]."
 PER_imperial_events.231.t: "Se aparta a la familia Pahlaví del poder"
 PER_imperial_events.231.desc: "Tras mucho deliberar, se ha obligado a la dinastía Pahlaví a abandonar el trono de [PER.GetNameDef]. A pesar de sus décadas de servicio al país, es fundamental que actuemos en favor del gobierno [ENG.GetAdjective]. Aunque ya no forman parte de la monarquía [PER.GetAdjective], quieren seguir estando presentes en los círculos políticos nacionales."
 PER_imperial_events.231.a: "Excelente. Hay que coronar al nuevo sah kayar."
 PER_imperial_events.232.t: "La familia Pahlaví se exilia en [SAF.GetNameDef]."
 PER_imperial_events.232.desc: "De acuerdo con el plan de restaurar la dinastía kayar en el trono de [PER.GetNameDef], se decidió que lo mejor para el futuro de nuestro país era exiliar a la familia Pahlaví a [SAF.GetNameDef]. Así, nos ganaremos el favor de [ENG.GetNameDef], a quien es posible que convenzamos para que nos otorgue más autonomía en el futuro."
 PER_imperial_events.232.a: "Es una pena, pero ahora hay que coronar al nuevo sah kayar."
 PER_imperial_events.233.t: "La coronación de Mohammad Hassan Mirza."
 PER_imperial_events.233.desc: "Esta mañana, en una fastuosa ceremonia de coronación celebrada en [FROM.Capital.GetCapitalVictoryPointName], Mohammad Hassan Mirza ha sido coronado nuevo sah de [PER.GetNameDef]. Tras muchas décadas de gobierno Pahlaví, un kayar vuelve a ser el monarca de esta gran nación. Nuestros esfuerzos por restaurar la dinastía kayar han complacido al gobierno [ENG.GetAdjective]. Esperemos que esto les permita gozar de mayor control sobre sus intereses en [PER.GetNameDef]."
 PER_imperial_events.233.a: "¡Por nuestro nuevo sah!"
 PER_islamic_revolution_events.1.t: "Inquietud entre el clero"
 PER_islamic_revolution_events.1.desc: "Parece que algunas de nuestras decisiones con respecto al desarrollo de nuestra nación han comenzado a molestar a algunos miembros del clero. Mientras sigan rumiando su desagrado, debemos tener cuidado para no distanciarlos aún más."
 PER_islamic_revolution_events.1.a: "Debemos decidir con prudencia cómo proceder."
 PER_islamic_revolution_events.2.t: "Los revolucionarios islámicos se revuelven"
 PER_islamic_revolution_events.2.desc: "Nuestras medidas siguen arrinconando al clero, por lo que muchos musulmanes de alto rango han comenzado a buscar apoyo entre el pueblo de [PER.GetNameDef]. Nos enfrentamos a una posible revolución y se nos acaba el tiempo. ¿Cómo debemos proceder?"
 PER_islamic_revolution_events.2.a: "Hay que acabar con esos revolucionarios."
 PER_islamic_revolution_events.2.b: "Hay que apaciguar al clero inmediatamente."
 PER_islamic_revolution_events.2.c: "Que lo intenten."
 PER_foreign_policy_events.1.t: "Presiones de [FROM.GetNameDef]"
 PER_foreign_policy_events.1.desc: "Parece que al gobierno [FROM.GetAdjective] le inquieta cada vez más nuestra relación diplomática. Durante la semana pasada, el embajador [FROM.GetAdjective] se ha reunido con [THIS.GetLeader] seis veces como mínimo; y en la última ronda de negociaciones, prácticamente ha dado un ultimátum.\n\nO bien entramos en un pacto defensivo con [FROM.GetNameDef] y aceptamos \"cierto nivel de consultas en asuntos internos\", o [FROM.GetNameDef] podría recurrir a una intervención militar en nuestro país."
 PER_foreign_policy_events.1.a: "Oponerse sería inútil."
 PER_foreign_policy_events.1.b: "¡Que vengan!"
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap] se niega"
 PER_foreign_policy_events.2.desc: "Los intentos de resolver nuestros asuntos pendientes con [FROM.GetNameDef] de forma diplomática no han dado fruto. Cuando nuestro embajador pidió a [FROM.GetLeader] otra ronda de negociaciones, recibió la brusca respuesta de que el gobierno [FROM.GetAdjective] había dejado clara su posición y no había nada más que discutir."
 PER_foreign_policy_events.2.a: "No les presionaremos más... de momento."
 PER_foreign_policy_events.2.b: "¡Preparad la invasión de [FROM.GetNameDef]!"
 PER_foreign_policy_events.2.c: "Debemos preparar una invasión conjunta con el gobierno [SOU.GetAdjective]."
 PER_foreign_policy_events.3.t: "Invasión de Irán por parte de los gobiernos británico y [SOV.GetAdjective]"
 PER_foreign_policy_events.3.desc: "Hemos recibido una misiva diplomática de [FROM.GetNameDef] en la que nos proponen una operación militar conjunta contra [PER.GetNameDef]. El alto mando [FROM.GetAdjective] afirma que esta operación nos permitirá asegurar los campos petrolíferos iraníes y nuestras líneas de suministros a [FROM.GetNameDef], evitando un posible avance enemigo de [TUR.GetNameDef] a través de [PER.GetName] hacia los campos petrolíferos de Bakú y [RAJ.GetNameDef]."
 PER_foreign_policy_events.3.a: "¡Debemos asegurar el Corredor Persa!"
 PER_foreign_policy_events.3.b: "Debemos respetar la independencia [PER.GetAdjective]."
 PER_foreign_policy_events.4.t: "Invasión de Irán por parte de los gobiernos británico y [SOV.GetAdjective]"
 PER_foreign_policy_events.4.desc: "El embajador [FROM.GetAdjective] ha entregado una misiva en la que [FROM.GetNameDef] accede a organizar y realizar una operación militar conjunta contra [PER.GetNameDef]. Tanto el alto mando [ROOT.GetAdjective] como el [FROM.GetAdjective] creen que será una operación rápida y efectiva contra un enemigo sobrepasado tecnológicamente y en número, permitiéndonos asegurar los campos petrolíferos iraníes y las líneas de suministros [FROM.GetAdjective] a [ROOT.GetNameDef], evitando un posible avance enemigo de [TUR.GetNameDef] a través de [PER.GetName] hacia los campos petrolíferos de Bakú y [RAJ.GetNameDef]."
 PER_foreign_policy_events.4.a: "¡Comenzad los preparativos!"
 PER_foreign_policy_events.5.t: "El gobierno [FROM.GetAdjective] se niega"
 PER_foreign_policy_events.5.desc: "Tras varias reuniones enervantes entre diplomáticos [ROOT.GetAdjective] y [FROM.GetAdjective], [FROM.GetNameDef] ha decidido que no participará en nuestros planes respecto a [PER.GetNameDef]. [FROM.GetLeader] ha dado a entender que esta propuesta no era más que un intento de justificar nuestras ambiciones territoriales.\nParece que tendremos que ocuparnos de [PER.GetNameDef] nosotros solos."
 PER_foreign_policy_events.5.a: "Tan poco fiables como siempre..."
 PER_revolution_events.1.t: "Golpe de Estado inminente"
 PER_revolution_events.1.desc: "Los partidos de la oposición formaron una coalición, lograron infiltrarse en nuestras tropas ¡y esta mañana se han levantado en armas contra nosotros! Sus fuerzas se disponen a marchar contra el complejo de Saadabad. ¡Debemos prepararnos para contratacar y defender la soberanía de [PER.GetNameDef]!"
 PER_revolution_events.1.a: "¡Convocad a las tropas!"
 PER_communist_events.1.t: "Aumenta la actividad radical"
 PER_communist_events.1.desc: "Los radicales partidarios de independizarse de nosotros han estado más activos últimamente. Aún no está claro qué ha desencadenado este repunte de actividad, pero las autoridades locales están preocupadas por el aumento de la retórica socialista y nacionalista en las calles. Si queremos evitar que esta situación vaya a más, es probable que tengamos que recurrir a la represión."
 PER_communist_events.1.a: "Una evolución preocupante."
 PER_communist_events_1_tt: "Desbloquea las decisiones §Y$PER_anti_gulf_decisions_cat$§! para reprimir a la resistencia."
 PER_communist_events.2.t: "Reprimir el movimiento independentista kurdo"
 PER_communist_events.2.desc: "Las autoridades [FROM.GetAdjective] han orquestado la represión del movimiento independentista kurdo en toda la región. En consecuencia, nuestros contactos en la zona se han ocultado o han cruzado la frontera para huir a [ROOT.GetNameDef]."
 PER_communist_events.2.a: "Debemos redoblar nuestros esfuerzos."
 PER_communist_events.3.t: "La rebelión kurda puede ser inminente"
 PER_communist_events.3.desc: "La actividad de los socialistas y separatistas kurdos ha registrado un fuerte repunte en los últimos días. También hay cada vez más indicios que sugieren que se han repartido armas por todo el país para provocar una rebelión en las próximas semanas. Si no actuamos pronto, la guerra total será inevitable."
 PER_communist_events.3.a: "¡Debemos evitar esta escalada!"
 PER_communist_events_3_tt: "§R¡Debemos reprimir la disidencia si queremos evitar un levantamiento de los kurdos y la guerra!§!"
 PER_communist_events.4.t: "Aumenta la resistencia en la frontera [PER.GetAdjective]"
 PER_communist_events.4.desc: "Estos últimos días se ha producido un notable aumento de la resistencia a nuestra ocupación del territorio que rodea la frontera [PER.GetAdjective]. Pese a que no está claro cuál ha sido el desencadenante, existe una creciente preocupación por si alguien está agitando los sentimientos en contra [ROOT.GetAdjective] con la esperanza de debilitar nuestra presencia en la zona."
 PER_communist_events.4.a: "¿Quién está detrás de esto?"
 PER_communist_events_4_tt: "§R¡Podría haber una mayor resistencia en nuestros estados del golfo Pérsico en los próximos meses!§!"
 PER_communist_events.5.t: "Crisis del golfo Pérsico"
 PER_communist_events.5.desc: "Parece que buena parte de la reciente conmoción en el golfo Pérsico y las zonas colindantes tenía su origen en [FROM.GetNameDef]. Tras haberse anotado una serie de victorias estratégicas en la región, parece que ahora se han envalentonado lo suficiente como para hacer un movimiento más importante que cualquiera de los anteriores. El régimen [FROM.GetAdjective] ha enviado una contundente advertencia a nuestro gobierno exigiéndole nuestra retirada total de la península arábiga y el golfo Pérsico, y han llegado tan lejos como para afirmar que están dispuestos a bloquear el golfo en caso de que no accedamos."
 PER_communist_events.5.a: "Nos retiraremos, pero protestaremos."
 PER_communist_events.5.b: "¿Con qué armada lo harían?"
 PER_communist_events.6.t: "[FROM.GetNameDefCap] acepta la retirada"
 PER_communist_events.6.desc: "Pese a sus bravatas diplomáticas, las fuerzas [FROM.GetAdjective] han empezado a retirarse de la región. Esto supone una gran victoria estratégica para nuestro gobierno que ha sido muy aplaudida por muchos en todo el mundo como una señal de la decadencia del colonialismo."
 PER_communist_events.6.a: "¡Aún queda trabajo por hacer!"
 PER_communist_events.7.t: "[FROM.GetNameDefCap] se niega a retirarse"
 PER_communist_events.7.desc: "Para sorpresa de nadie, esos testarudos de [FROM.Capital.GetCapitalVictoryPointName] se niegan a retirarse de las zonas en disputa del golfo Pérsico y Arabia. Parecen creer que carecemos de la determinación necesaria para llevar a cabo nuestra amenaza de bloquear las vías marítimas en respuesta a sus acciones."
 PER_communist_events.7.a: "Entonces, debemos demostrar nuestra resolución."
 PER_communist_events.7.b: "No podemos permitirnos que esto escale."
 PER_communist_events.8.t: "[FROM.GetNameDefCap] bloquea el golfo Pérsico"
 PER_communist_events.8.desc: "En una notable escalada de la crisis del golfo, [FROM.GetNameDef] ha llevado a cabo sus amenazas y ha empezado a bloquear el tráfico marítimo y aéreo civil que operaba en la zona. Además, los servicios de inteligencia indican que su ejército ha empezado a prepararse para un posible conflicto con nuestras fuerzas."
 PER_communist_events.8.a: "Preparad los cañoneros."
 PER_communist_events.8.b: "Han dejado claras sus intenciones. Emitid la orden de retirada."
 PER_communist_events.9.t: "[FROM.GetNameDefCap] suaviza su retórica"
 PER_communist_events.9.desc: "Parece que las últimas bravuconadas de [FROM.GetNameDef] se han desmoronado ante nuestro inquebrantable compromiso por defender nuestros intereses en la zona. [FROM.GetLeader] ha dado un discurso benevolente en el que reiteró su firme voluntad de mantener la paz en la región. Es probable que los aliados [FROM.GetAdjective] estén atónitos por el aparente abandono de sus principios."
 PER_communist_events.9.a: "Así aprenderán."
 PER_communist_events.10.t: "[FROM.GetNameDefCap] ha enviado a la armada"
 PER_communist_events.10.desc: "Cualquier opción de resolver la crisis del golfo por la vía diplomática se ha esfumado después de que [FROM.GetNameDef] haya decidido enviar una fuerza naval especial para romper nuestro bloqueo en la región. Si queremos anticiparnos, deberíamos lanzar un ataque preventivo sin demora. De lo contrario, probablemente deberíamos optar por la desescalada."
 PER_communist_events.10.a: "Atacaremos mientras aún tengamos ventaja."
 PER_communist_events.10.b: "Es hora de tragarse el orgullo."
 PER_communist_events.11.t: "[FROM.GetNameDefCap] solicita tecnología militar"
 PER_communist_events.11.desc: "El gobierno de [FROM.GetNonIdeologyName] ha solicitado apoyo de ingeniería para el desarrollo de tecnología antibuques, de forma que puedan generar las contramedidas adecuadas para la amenaza de las potencias coloniales en el golfo Pérsico. Se han comprometido a compartir con nosotros cualquier avance que hagan en el futuro."
 PER_communist_events.11.a: "Su seguridad es importante para la nuestra."
 PER_communist_events.11.b: "No comerciaremos con secretos de estado."
 PER_communist_events.12.t: "[FROM.GetNameDefCap] acepta transferirnos su tecnología"
 PER_communist_events.12.desc: "Nuestros ingenieros esperan impacientes la llegada de los proyectos y diseños secretos [FROM.GetAdjective] tras la decisión [FROM.GetAdjective] de compartir con nosotros parte de su tecnología militar. Esto acelerará notablemente nuestros propios diseños."
 PER_communist_events.12.a: "¡Excelente!"
 PER_communist_events.13.t: "[FROM.GetNameDefCap] rechaza transferirnos su tecnología"
 PER_communist_events.13.desc: "El gobierno [FROM.GetAdjective] ha rechazado transferirnos la tecnología que nos ayudaría a defender mejor el golfo Pérsico de las potencias navales extranjeras. Es un duro golpe para nuestros ingenieros, pero están decididos a seguir trabajando por su cuenta."
 PER_communist_events.13.a: "Lo lograremos sin su ayuda."
 PER_communist_events.14.t: "[FROM.GetNameDefCap] entrega el diseño"
 PER_communist_events.14.desc: "Según lo acordado con [FROM.GetNameDef], nos han entregado el diseño de un arma que creen que será capaz de expulsar a los imperialistas del golfo Pérsico. Aún está por ver si el diseño responderá a nuestras necesidades."
 PER_communist_events.14.a: "Menos mal que han cumplido su palabra."
 PER_communist_events.20.t: "El pueblo [KUR.GetAdjective] exige la autonomía"
 PER_communist_events.20.desc: "En su afán por contrarrestar los intentos de destribalización y como petición para gozar de mayor autonomía, el recién formado Partido Democrático del Kurdistán ha solicitado formalmente ser una República Socialista independiente dentro de [SOU.GetNameDef]. Hemos de tomar una decisión. Podemos mantener el control de la región o cedérselo al pueblo [KUR.GetAdjective]."
 PER_communist_events.20.a: "Concederles la autonomía."
 PER_communist_events.20.b: "Estas tierras deberían permanecer dentro de nuestra jurisdicción."
 PER_fascist_events.1.t: "Se reúne el Consejo Imperial"
 PER_fascist_events.1.desc: "El Consejo Imperial se ha reunido para decidir a quién se le ofrecerá el prestigioso papel de sah. Hay quienes abogan por la restauración de la dinastía kayar, mientras que otros proponen mantener a un Pahlaví en el trono para garantizar la legitimidad a los ojos del pueblo. Por su parte, los leales al partido abogan por instaurar una nueva dinastía."
 PER_fascist_events.1.a: "Poner a un Pahlaví como marioneta nos vendría bien."
 PER_fascist_events.1.b: "Una nueva dinastía para un nuevo Irán."
 ### Iraq Events ###
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName] revoca el tratado"
 IRQ_political_events.10.desc: "El Tratado de Alianza Anglo-Iraquí se negoció en 1930 para permitir una mayor autonomía a la joven nación sin que se desvinculara de nuestra política exterior. Sin embargo, el gobierno ha revocado el tratado y exige nuestra completa retirada del territorio [FROM.GetAdjective]. Debido a nuestra dependencia del petróleo de la región, eso pondría en riesgo toda nuestra seguridad nacional en caso de que el gobierno [FROM.GetAdjective] decida cortarnos el suministro."
 IRQ_political_events.10.a: "Intervendremos y restableceremos el poder de nuestros aliados."
 IRQ_political_events.10.b: "Emitid una protesta diplomática."
 IRQ_political_events.11.t: "[FROM.GetNameDef] presenta una protesta diplomática"
 IRQ_political_events.11.desc: "Para nuestra sorpresa, el gobierno [FROM.GetAdjective] ha emitido nada menos que una enérgica protesta diplomática dirigida a nuestro embajador por nuestra retirada del Tratado de Alianza Anglo-Iraquí. Parece que, de momento, no tenemos por qué temer repercusiones serias [FROM.GetAdjective]."
 IRQ_political_events.11.a: "¡Es una victoria para el mundo árabe!"
 IRQ_political_events.12.t: "[FROM.GetNameDefCap] exige territorio"
 IRQ_political_events.12.desc: "El gobierno de [FROM.GetNameDef] nos ha exigido la cesión de nuestros territorios occidentales, en los que hay una importante minoría árabe. Argumentan que es para la protección de los árabes que viven en la zona, pero allí hay una gran cantidad de infraestructuras petrolíferas que podrían suponer un gran beneficio para su economía. Si rechazamos este ultimátum, es probable que intenten tomar las tierras por la fuerza."
 IRQ_political_events.12.a: "Defenderemos nuestros territorios."
 IRQ_political_events.12.b: "Esto no merece una guerra."
 IRQ_political_events.13.t: "[FROM.GetNameDefCap] acepta transferirnos los territorios"
 IRQ_political_events.13.desc: "El gobierno [FROM.GetNameDefCap] ha aceptado transferirnos los territorios que le exigimos. Aunque teníamos al ejército preparado para ir a la guerra por la región, parece que no habrá necesidad de combatir."
 IRQ_political_events.13.a: "Otra victoria para el mundo árabe."
 IRQ_political_events.14.t: "[FROM.GetNameDefCap] se niega a transferirnos los territorios"
 IRQ_political_events.14.desc: "El gobierno de [FROM.GetNameDefCap] se ha negado a transferirnos los territorios que le exigimos. Parece que tendremos que confiar en nuestras fuerzas armadas si queremos que el gobierno de la región deje de estar en manos [FROM.GetAdjective]."
 IRQ_political_events.14.a: "Entonces lo tomaremos por la fuerza."
 IRQ_political_events.14.b: "Saben que lo nuestro era un farol."
 IRQ_political_events.15.t: "Disminuyen las tensiones con [FROM.GetNameDef]"
 IRQ_political_events.15.desc: "Parece que las fuerzas armadas [FROM.GetAdjective] están rebajando el nivel de alerta a lo largo de la frontera. Aunque estábamos preparados para defender nuestro territorio, es un gran alivio haber evitado la guerra por esta vez."
 IRQ_political_events.15.a: "Todo un alivio, sí."
 IRQ_political_events.16.t: "[FROM.GetNameDefCap] solicita el control de [455.GetName]"
 IRQ_political_events.16.desc: "Tras haber demostrado su lealtad eliminando a todos los oficiales con inclinaciones a favor [GER.GetAdjective] de su ejército, el gobierno [FROM.GetAdjective] nos ha pedido incorporar a su estado vecino de [455.GetName]. Ya existen lazos entre las familias reales de ambas naciones y eso nos aliviaría de ciertas cargas administrativas."
 IRQ_political_events.16.a: "Deberíamos recompensarlos, siempre y cuando no suponga un problema para la población local."
 IRQ_political_events.16.b: "No podemos fiarnos de ellos."
 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName] quiere gobernarnos"
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName] intenta expandir sus responsabilidades dentro de la esfera de influencia [FROM.GetAdjective] asumiendo la administración de [ROOT.GetNameDef]. Si estamos de acuerdo, dejaremos de responder de manera directa a los requerimientos [FROM.GetAdjective], pero seguiremos careciendo de los medios para actuar con independencia en el escenario mundial."
 IRQ_political_events.17.a: "Es un cambio bien recibido."
 IRQ_political_events.17.b: "Estamos satisfechos con la situación actual."
 IRQ_political_events.18.t: "[FROM.GetNameDefCap] acepta la transferencia"
 IRQ_political_events.18.desc: "Hoy es un día alegre para nuestra nación, ya que tomaremos oficialmente el control de la administración de [455.GetName]. Esto supone un importante paso hacia la unificación del mundo árabe bajo nuestro dominio."
 IRQ_political_events.18.a: "¡Hay que celebrarlo!"
 IRQ_political_events.19.t: "[FROM.GetNameDefCap] rechaza la transferencia"
 IRQ_political_events.19.desc: "Debido a innumerables complicaciones, [FROM.GetNameDef] ha rechazado nuestro plan de asumir la responsabilidad de [455.GetName]. Parece que, pese a todos nuestros esfuerzos por ganarnos la simpatía [FROM.GetAdjective], ellos siguen viéndonos con recelo y desdén."
 IRQ_political_events.19.a: "Un día aciago para [ROOT.GetNonIdeologyName] y [455.GetName]."
 IRQ_political_events.20.t: "La administración de [FROM.GetNameDef] rechaza la propuesta"
 IRQ_political_events.20.desc: "El gobierno [FROM.GetAdjective] ha rechazado el plan para transferir la responsabilidad de su nación a [IRQ.GetNonIdeologyName]. Pese a que creíamos que la idea sería de su agrado, parece que prefieren quedarse con lo malo conocido."
 IRQ_political_events.20.a: "Es sorprendente, desde luego."
 IRQ_political_events.21.t: "[FROM.GetNameDefCap] exige el control de [454.GetName]"
 IRQ_political_events.21.desc: "El gobierno de [FROM.GetNameDef] ha exigido nuestra retirada inmediata de [PAL.GetName] tras los últimos estallidos de violencia en el territorio. Argumentan que están más capacitados para gestionar el gobierno del mandato y que nuestra gestión está perjudicando a sus hermanos árabes. Aunque la retirada nos beneficiaría militarmente, podría suponer un gran daño a nuestra política exterior."
 IRQ_political_events.21.a: "Haced las gestiones para la transferencia, pero consultadlo primero con la población local."
 IRQ_political_events.21.b: "Han olvidado cuál es su lugar."
 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName] planea tomar el control"
 IRQ_political_events.22.desc: "El gobierno [FROM.GetAdjective] planea retirarse de [ROOT.GetName] y ceder su administración a [IRQ.GetNameDef]. A menos que planeemos algo de inmediato para interrumpir el trámite, estaremos bajo las órdenes de [IRQ.Capital.GetCapitalVictoryPointName] en cuestión de días."
 IRQ_political_events.22.a: "El acuerdo actual es insostenible..."
 IRQ_political_events.22.b: "Tenemos nuestros propios intereses."
 IRQ_political_events.23.t: "[ENG.GetNameDefCap] acepta la transferencia"
 IRQ_political_events.23.desc: "Conscientes de lo insostenible de la situación para sus fuerzas, el gobierno [ENG.GetAdjective] ha accedido a retirarse de [454.GetName] y nos ha entregado la autoridad sobre la región."
 IRQ_political_events.23.a: "Hoy ha ganado la solidaridad árabe."
 IRQ_political_events.24.t: "[FROM.GetNameDefCap] rechaza la transferencia"
 IRQ_political_events.24.desc: "Debido a innumerables complicaciones, [FROM.GetNameDef] ha rechazado nuestro plan de asumir la responsabilidad de [454.GetName]. A pesar de haberles ofrecido la posibilidad de retirarse pacíficamente de la región, han elegido continuar con su cara y sangrienta ocupación de la zona a cualquier precio."
 IRQ_political_events.24.a: "Hoy el mundo árabe llora."
 IRQ_political_events.24.b: "No podemos aceptar esto. Nuestra colaboración con [FROM.GetNameDefCap] ha llegado a su fin."
 IRQ_political_events.25.t: "La administración de [FROM.GetNameDef] rechaza la propuesta"
 IRQ_political_events.25.desc: "El gobierno [FROM.GetAdjective] ha rechazado el plan para transferir la responsabilidad de su nación a [IRQ.GetNonIdeologyName]. Pese a que creíamos que la idea sería de su agrado, parece que prefieren quedarse con lo malo conocido."
 IRQ_political_events.25.a: "Lacayos de los imperialistas."
 IRQ_political_events.26.t: "[FROM.GetNameDefCap] ofrece ser miembro de la federación"
 IRQ_political_events.26.desc: "Los diplomáticos de [FROM.GetNameDef] nos han propuesto formar parte de su federación. Aunque unirnos a ellos nos beneficiaría en materia económica y de seguridad, tendríamos que renunciar a gran parte de nuestra autonomía."
 IRQ_political_events.26.a: "Juntos somos más fuertes."
 IRQ_political_events.26.b: "Ahora mismo no nos interesa."
 IRQ_political_events.26.c: "¡Jamás renunciaremos a nuestra soberanía!"
 IRQ_political_events.27.t: "[FROM.GetNameDefCap] acepta unirse a la federación"
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap] ha decidido sabiamente aceptar unirse a nuestra federación. Nuestros funcionarios públicos y diplomáticos están trabajando para acelerar el proceso de integración."
 IRQ_political_events.27.a: "Juntos somos más fuertes."
 IRQ_political_events.28.t: "[FROM.GetNameDefCap] rechaza unirse a la federación"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap] ha decidido rechazar unirse a nuestra federación. Sin embargo, no han declarado que estén en contra de unirse en el futuro, cuando su pueblo esté más receptivo."
 IRQ_political_events.28.a: "A lo mejor cambian de parecer."
 IRQ_political_events.29.t: "[FROM.GetNameDefCap] se opone a la federación"
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap] ha rechazado rotundamente nuestra propuesta de unirse a la federación. Insisten en que jamás aceptarán un acuerdo de este tipo, pues les preocupa cómo pueda afectar a su país."
 IRQ_political_events.29.a: "Qué poca visión de futuro."
 rejected_hashemite_federation_tt: "§RYa no podremos proponer a [FROM.GetNameDef] que se una a nuestra federación.§!"
 IRQ_regent_turned_down_absolute_powers: "§YAbd al-Ilah§! ha desestimado la oportunidad de restaurar la monarquía absoluta."
 #Demand Leb
 IRQ_political_events.30.t: "[FROM.GetNameDef] exige el control de [553.GetName]"
 IRQ_political_events.30.desc: "El gobierno de [FROM.GetNameDef] se ha atrevido a exigirnos que le cedamos el control del Líbano, alegando que su deber es proteger y unificar a los pueblos árabes de la región. Aunque se escudan en el panarabismo, está claro que la ubicación estratégica y el potencial económico del territorio, además de sus valiosos puertos e infraestructuras, es lo que los mueve. Si no aceptamos sus exigencias, es poco probable que se olviden del asunto."
 IRQ_political_events.30.a: "No podemos permitirnos otra guerra."
 IRQ_political_events.30.b: "Es un farol."
