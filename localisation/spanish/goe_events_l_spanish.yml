 AFG_political_events.160.a: "¡El futuro de [AFG.GetNonIdeologyName] es nuestro!"
 AFG_political_events.170.t: "Coronación del príncipe mogol"
 AFG_political_events.170.desc: "Mirza Khurshid Jah Bahadur llegó a nuestra nación hace solo unos días; ahora se está celebrando una grandiosa ceremonia en la que se reconocen sus reivindicaciones sobre los imperios mogol y timúrida, además de investirlo como nuevo emir de Afganistán. Cuando llegue el momento, tal vez podamos recuperar la gloria de estos antiguos imperios."
 AFG_political_events.170.a: "¡Larga vida al nuevo emir!"
 AFG_political_events.171.t: "Coronación del emir de Bujará"
 AFG_political_events.171.desc: "Sayyid Mir Muhammad Alim Khan ha vivido en Kabul desde que los soviéticos lo expulsaron de Bujará. Tras su coronación como nuevo emir de Afganistán, quizás podamos utilizar sus reivindicaciones para rescatar Asia Central de la amenaza [SOV.GetAdjective]."
 AFG_political_events.171.a: "¡Larga vida al nuevo emir!"
 AFG_political_events.172.t: "¡[FROM.GetNameDefCap] ocupa Waziristán!"
 AFG_political_events.172.desc: "\nA principios de esta semana, fuerzas de [FROM.GetNameDef] han invadido y ocupado nuestro territorio de Waziristán con el pretexto de proteger la región de una hipotética ocupación enemiga. Se trata claramente de un acto de guerra, pero podríamos optar por no responder, ya que no parece que busquen enfrentarse a nosotros, sino reunificar al pueblo pastún disperso."
 AFG_political_events.172.a: "No vale la pena luchar."
 AFG_political_events.172.b: "¿Quiénes se han creído que son?"
 #RAJ
 #India wants to invade Bhutan
 GOE_RAJ.1.t: "[FROM.GetName] solicita permiso para invadir [BHU.GetName]"
 GOE_RAJ.1.desc: "Nuestro súbdito [FROM.GetNameDef] ha visto una oportunidad de expandir nuestra influencia en el subcontinente indio mediante la subyugación del reino ermitaño [BHU.GetAdjective]. Esto podría abrirnos las puertas del interior de Asia."
 GOE_RAJ.1.a: "Una gran idea."
 GOE_RAJ.1.b: "Sería muy agresivo."
 GOE_RAJ.2.t: "[FROM.GetName] acepta"
 GOE_RAJ.2.desc: "[FROM.GetName] ha aprobado nuestra petición de expansión territorial. Apenas nos opondrán resistencia."
 GOE_RAJ.2.a: "Genial."
 GOE_RAJ.3.t: "[FROM.GetName] no acepta"
 GOE_RAJ.3.desc: "[FROM.GetName] ha rechazado nuestra petición de expansión territorial, pues afirma que entre los intereses actuales de la corona no está desestabilizar el subcontinente."
 GOE_RAJ.3.a: "Lástima."
 #India demands Bhutan protectorate
 GOE_RAJ.4.t: "[FROM.GetName] exige la sumisión"
 GOE_RAJ.4.desc: "Dado que la situación en materia de seguridad en el continente está empeorando a marchas forzadas, [FROM.GetNameDef] ha exigido que nuestro reino se integre por completo en su esfera de influencia.\nEl gobierno [FROM.GetAdjective] ha recalcado que seguiríamos gozando de cierta independencia, pero que ya no puede aceptar poner en peligro la seguridad del estado."
 GOE_RAJ.4.a: "Unas condiciones inaceptables."
 GOE_RAJ.4.b: "Hemos de ceder."
 GOE_RAJ.5.t: "[FROM.GetName] se niega"
 GOE_RAJ.5.desc: "[FROM.GetName] no ha aceptado nuestras exigencias e insiste en que son un reino independiente con sus propias reglas y preocupaciones."
 GOE_RAJ.5.a: "Es inaceptable."
 GOE_RAJ.6.t: "[FROM.GetName] se rinde"
 GOE_RAJ.6.desc: "[FROM.GetName] ha aceptado nuestras exigencias y se ha convertido en un estado súbdito."
 GOE_RAJ.6.a: "¡Genial!"
 GOE_RAJ.7.t: "Subhas Chandra Bose propone derrocar el gobierno [GetRajAdjective]."
 GOE_RAJ.7.desc: "En su empeño por conseguir la independencia de [GetRajName], el líder nacionalista Chandra Bose nos ha propuesto desestabilizar el continente [GetRajAdjective]. Si aceptamos, nos pedirán que ayudemos a tumbar la ocupación imperial [GetRajAdjective] cuando llegue el momento."
 GOE_RAJ.7.a: "Lo ayudaremos."
 GOE_RAJ.7.a_tt: "§YNos pedirán que vayamos a la guerra contra [RAJ.GetName] cuando Chandra Bose inicie su revolución§!"
 GOE_RAJ.7.b: "Tenemos otros planes."
 GOE_RAJ.8.t: "[FROM.GetName] acepta ayudarnos"
 GOE_RAJ.8.desc: "[FROM.GetName] ha expresado que nos apoyará en nuestra lucha por conseguir la independencia."
 GOE_RAJ.8.a: "Un paso más cerca de la independencia."
 GOE_RAJ.9.t: "[FROM.GetName] se niega a ayudarnos"
 GOE_RAJ.9.desc: "[FROM.GetName] ha declarado que sus planes se verán comprometidos si se involucran en una guerra contra el gobierno [ENG.GetAdjective]. Por tanto, se abstendrán de ayudarnos."
 GOE_RAJ.9.a: "De todos modos, no necesitamos ayuda."
 GOE_RAJ.10.t: "[FROM.GetName] le pide a [JAP.GetName] que cumpla con su juramento"
 GOE_RAJ.10.desc: "Subhas Chandra Bose ha dado comienzo a su revolución. Ha llegado un telegrama en el que afirma que, si tenemos intención de cumplir nuestra promesa, este es el momento.\nEsta puede ser la oportunidad de derrotar a un gran adversario de la esfera asiática."
 GOE_RAJ.10.a: "Lucharemos."
 GOE_RAJ.10.b: "Tenemos que romper el juramento."
 GOE_RAJ.11.t: "[FROM.GetName] cumple su promesa"
 GOE_RAJ.11.desc: "[FROM.GetName] se está movilizando y lo tiene todo listo para ayudarnos en nuestra lucha"
 GOE_RAJ.11.a: "¡Sangre y libertad!"
 GOE_RAJ.12.t: "[FROM.GetName] rompe su promesa"
 GOE_RAJ.12.desc: "Ningún soldado [FROM.GetAdjective] va a ayudarnos. La ayuda que se nos había prometido ni se la ve ni se la espera, y no tenemos noticias de Tokio. Podemos asumir que estamos solos."
 GOE_RAJ.12.a: "¡Malquedas!"
 GOE_RAJ.13.t: "¿Entregar las islas Andamán a [GetRajName]?"
 GOE_RAJ.13.desc: "El gobierno de Azad Hind podría emplear un capital destinado a fines administrativos que está lejos de la vanguardia hasta que se consolide su victoria.\nLas recientemente conquistadas islas Andamán serían perfectas para esto."
 GOE_RAJ.13.a: "Entregadlas."
 GOE_RAJ.13.b: "La verdad es que lo necesitamos."
 GOE_RAJ.14.t: "[JAP.GetName] entrega las islas Andamán"
 GOE_RAJ.14.desc: "El gobierno [JAP.GetAdjective] ha invadido las islas Andamán. Han decidido cedernos su control para que establezcamos allí un gobierno en condiciones."
 GOE_RAJ.14.a: "Genial."
 GOE_RAJ.14.tt: "Podemos transferir nuestro capital al de Andamán si completamos el enfoque §Y$RAJ_shaheed_and_swaraj$§!."
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap] conserva el control de [992.GetName]"
 GOE_RAJ.15.desc: "[RAJ.GetNameDefCap] nos ha comunicado su intención de seguir controlando el puerto de Adén, a pesar de que planeaban entregárselo a la Corona.\nComo era de esperar, esto ha causado revuelo en el parlamento, sobre todo por parte de Winston Churchill, aunque en este momento no se plantea tomar acciones disciplinarias."
 GOE_RAJ.15.a: "¿Qué han planeado?"
 GOE_RAJ.16.t: "[FROM.GetNameDefCap] entrega [992.GetName]"
 GOE_RAJ.16.desc: "De acuerdo con el Acta de Gobierno de la India de 1935, el gobierno [GetRajAdjective] nos ha cedido la administración de [992.GetName]."
 GOE_RAJ.16.a: "Menos gastos administrativos."
 GOE_RAJ.17.t: "[RAJ.GetName] se posiciona en contra de [TIB.GetName]"
 GOE_RAJ.17.desc: "En una agresiva maniobra, [RAJ.GetName] se ha estado posicionando en la frontera con [TIB.GetName], lo que pone de manifiesto su intención de ampliar su zona de seguridad para proteger su territorio, cosa que va contra nuestros intereses en la región."
 GOE_RAJ.17.a: "Ofrezcamos garantías a [TIB.GetName]."
 GOE_RAJ.17.b: "No podemos permitirnos abrir otro frente."
 GOE_RAJ.18.t: "[RAJ.GetLeader] exige la restitución de las posesiones coloniales"
 GOE_RAJ.18.desc: "Mientras [RAJ.GetNameDefCap] se desprende del yugo de su pasado, [RAJ.GetLeader] ha tenido tanto descaro como para exigir que devolvamos nuestras posesiones coloniales de la zona. Unir el subcontinente con un estado fuerte parece ser un asunto de suma importancia para este nuevo país."
 GOE_RAJ.18.a: "Tendrán que tomarlas por la fuerza."
 GOE_RAJ.18.b: "No podemos permitir que estalle una guerra tan lejos de nuestro hogar."
 GOE_RAJ.19.t: "[FROM.GetName] se niega a entregar las colonias"
 GOE_RAJ.19.desc: "El gobierno [FROM.GetAdjective] se ha negado rotundamente a entregar el territorio [GetRajAdjective], a pesar de que hemos repetido varias veces que el statu quo es inaceptable."
 GOE_RAJ.19.a: "Habrá que tomarlo por la fuerza."
 GOE_RAJ.20.t: "[FROM.GetName] entrega las colonias"
 GOE_RAJ.20.desc: "[FROM.GetName] ha aceptado a regañadientes nuestras exigencias. Lo que sí han dejado claro es que este tipo de política paternalista no durará mucho y solo es viable como pequeña recompensa."
 GOE_RAJ.20.a: "Se ha hecho justicia."
 GOE_RAJ.21.t: "La cadena se ha roto"
 GOE_RAJ.21.desc: "El antiguo gobierno bajo el yugo de la Gran Bretaña imperialista ha capitulado y su gobierno ha huido del país. Mientras consolidamos el control del subcontinente, hemos de decidir qué hacer con nuestros antiguos líderes."
 GOE_RAJ.21.a: "Ofrecerles la paz."
 GOE_RAJ.21.b: "No habrá paz para los imperialistas."
 GOE_RAJ.22.t: "El Raj británico ha caído"
 GOE_RAJ.22.desc: "Con un desesperado telegrama, lord Linlithgow nos ha informado de que los rebeldes capitaneados por [RAJ.GetLeader] han tomado el control del país.\nLinlithgow nos ha traído una oferta de paz blanca de parte de [RAJ.GetLeader], a cambio de que cedamos a sus reivindicaciones sobre la India."
 GOE_RAJ.22.a: "No hay acuerdo."
 GOE_RAJ.22.b: "El este ha caído."
 GOE_RAJ.23.t: "[ENG.GetName] rechaza la oferta de paz"
 GOE_RAJ.23.desc: "[ENG.GetName] ha rechazado nuestra oferta de paz. Su intención es continuar con la guerra hasta que recuperen su joya."
 GOE_RAJ.23.a: "Pues muy bien."
 GOE_RAJ.24.t: "[ENG.GetName] acepta la oferta de paz"
 GOE_RAJ.24.desc: "[ENG.GetName] ha aceptado nuestra oferta de paz sin pensárselo. [GetRajName] es libre de forjar su propio destino."
 GOE_RAJ.24.a: "Se ha derramado sangre."
 GOE_RAJ.25.t: "Paz blanca entre [RAJ.GetName] y [ENG.GetName]"
 GOE_RAJ.25.desc: "El gobierno [RAJ.GetAdjective] ha firmado la paz con sus antiguos líderes y por fin ha obtenido la independencia del reinado imperial. A nosotros se nos presenta la oportunidad para hacer lo mismo y obtener una victoria moral."
 GOE_RAJ.25.a: "Firmaremos la paz."
 GOE_RAJ.25.b: "Aún no hemos terminado."
 GOE_RAJ.26.t: "Subhas Chandra Bose en libertad"
 GOE_RAJ.26.desc: "Hemos sacado de la cárcel a nuestro líder, una gran hazaña que le dará forma a nuestra causa."
 GOE_RAJ.26.a: "¡Genial!"
 GOE_RAJ.27.t: "[RAJ.GetNameDefCap] desea la paz blanca"
 GOE_RAJ.27.desc: "Tras despojarse de las cadenas de sus opresores, [RAJ.GetNameDefCap] ya no desea que nuestros países se enfrenten en una infructuosa guerra."
 GOE_RAJ.27.a: "No, la guerra ha de continuar."
 GOE_RAJ.27.b: "Trato hecho."
 GOE_RAJ.28.t: "[FROM.GetName] se niega a firmar la paz blanca"
 GOE_RAJ.28.desc: "[FROM.GetName] ha rechazado nuestro intento de abandonar el conflicto. ¿Será este nuestro final o el suyo?"
 GOE_RAJ.28.a: "Señal de mal agüero."
 GOE_RAJ.29.t: "Nuevo virrey de [RAJ.GetName]"
 GOE_RAJ.29.desc: "A medida que se acerca el final de la etapa de Freeman Freeman-Thomas como virrey de India, necesitamos decidir si queremos reemplazarlo por un candidato adecuado o si queremos que el marqués de Willingdon siga en el puesto."
 GOE_RAJ.29.a: "Victor Hope sustituirá al conde."
 GOE_RAJ.29.b: "Mantener a Freeman-Freeman en el puesto."
 GOE_RAJ.30.t: "Cae la administración del Raj británico"
 GOE_RAJ.30.desc: "Después de siglos de dominación, la administración [ENG.GetAdjective] está abandonando India por fin. Los funcionarios cierran sus despachos, los administradores coloniales redactan sus informes finales y se arría la bandera del Reino Unido en los edificios institucionales. Sin embargo, la transición no es nada fluida: quedan por resolver el tema de las fronteras y el control del ejército, y esto está retrasando la independencia final."
 GOE_RAJ.30.a: "Por fin seremos libres."
 GOE_RAJ.30.b: "No, esto nos gusta."
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetName]§! seguirá bajo nuestro control provisionalmente hasta que organice su administración. Sin embargo, acabarán liberándose al final."
 GOE_RAJ.31.t: "Caos por los precios en [RAJ.GetName]"
 GOE_RAJ.31.desc: "[RAJ.GetName] intenta recuperarse de la Gran Depresión, pero su control de precios ha desestabilizado el país. Vincular la rupia a la libra conlleva el riesgo de hundir a nuestros dos países en la inestabilidad económica.\nUn conglomerado de particulares nos ha sugerido que aliviemos la carga financiera del Estado dividiendo el Raj en dos partes: una estaría bajo control privado y otra seguiría en poder de la Corona.\nSi no hacemos nada, nos arriesgamos a un resultado aún peor."
 GOE_RAJ.31.a: "Debemos hacerlo."
 GOE_RAJ.31.a_tt: "Se formará la Compañía de las Indias Orientales, que tomará partes de la India"
 GOE_RAJ.31.b: "Jamás."
 GOE_RAJ.32.t: "La cuestión de Adén"
 GOE_RAJ.32.desc: "Tal como ha planeado el gobierno [ENG.GetAdjective], debemos entregarles la provincia de Adén, pero quizá podamos intentar conservarla si la queremos."
 GOE_RAJ.32.a: "Vamos a entregarla."
 GOE_RAJ.32.b: "Vamos a conservarla."
 GOE_RAJ.32.b_tt: "Conservaremos el control de §Yla provincia de Adén§!, lo que nos permitirá completar el enfoque del §Ypuerto comercial§!."
 GOE_RAJ.33.t: "¡Insurrección en el noroeste de India!"
 GOE_RAJ.33.desc: "Un grupo que afirma ser heredero legítimo de un imperio olvidado ha declarado la guerra por la independencia en el lejano noroeste, atrayendo a facciones descontentas bajo su estandarte. Aunque la mayor parte de India sigue bajo control, esta rebelión amenaza la estabilidad. ¿Quedará esto como una simple anécdota en la historia o supondrá el regreso de un imperio?"
 GOE_RAJ.33.a: "No lo toleraremos."
 GOE_RAJ.33.b_tt: "Perder el control sobre Guyarat y Delhi forzará una paz blanca"
 GOE_RAJ.33.b: "Tenemos otras preocupaciones."
 GOE_RAJ.33.c: "¡A la victoria!"
 GOE_RAJ_33_c_tt: "§RDebemos sobrevivir 255 días hasta que se ofrezca un alto el fuego. Si tenemos ocupados todos los Estados del norte, sur, este, oeste o centro de India en el momento del alto el fuego, obtendremos más concesiones territoriales.§!"
 GOE_RAJ.34.t: "La administración de [UK_INDIA.GetName] se desmorona"
 GOE_RAJ.34.desc: "¡Desastre en [UK_INDIA.GetName]! La administración local se ha desmoronado a causa de la prolongada guerra en el oeste. Para mantener el control del país, se ha ofrecido a los rebeldes un compromiso territorial. Puede que no reconozcamos a los rebeldes, pero, por ahora, la guerra está perdida."
 GOE_RAJ.34.a: "Qué desastre."
 GOE_RAJ.35.t: "[ENG.GetName] nos deja ir"
 GOE_RAJ.35.desc: "Sin un solo disparo, el Raj ha dejado de existir. Hemos rechazado su control sobre India, y el Gobierno de Su Majestad, cansado de las cargas del imperio, ha preferido no intervenir."
 GOE_RAJ.35.a: "Eso no se lo esperaba nadie..."
 GOE_RAJ.37.t: "Advertencia desde Whitehall"
 GOE_RAJ.37.desc: "Como era de esperar, nuestras últimas políticas de ocupación han provocado un aumento de actividad de la resistencia. Parece que esto ha llamado la atención del Gobierno de Su Majestad, porque hemos recibido un mensaje muy incisivo en el que Londres desaprueba nuestra temeraria visión de la administración. El mensaje emplea un lenguaje muy cuidado que deja entrever la amenaza. Con bastante claridad, aconseja que reconsideremos nuestra postura si no queremos vernos forzados a recibir ayuda para restablecer el orden de una forma que quizá no nos agrade."
 GOE_RAJ.37.a: "¿Destapamos su farol?"
 GOE_RAJ.38.t: "El imperio contraataca"
 GOE_RAJ.38.desc: "Parece que el gobierno [ENG.GetAdjective] ya se ha hartado de nuestros métodos de administración local. Han llegado numerosas fuerzas británicas con el pretexto de realizar operaciones de estabilización. Han erradicado las redes de resistencia, pacificado a los elementos problemáticos y barrido por completo nuestra propia influencia.\nEl Reino Unido insiste en que es algo temporal, una intervención necesaria para proteger la integridad de la región. Sin embargo, el mensaje es claro: aquí mandan ellos y, si queremos gobernar, debemos hacerlo según sus términos."
 GOE_RAJ.38.a: "Jugaremos limpio por ahora."
 GOE_RAJ.39.t: "Negociaciones con los sindicatos"
 GOE_RAJ.39.desc: "Los líderes sindicales han aceptado reunirse con nosotros en un sótano oscuro, lejos de miradas inquisitivas del gobierno. Tienen influencia sobre los agricultores, los obreros de las fábricas y los pescadores: la gente corriente. Estarían dispuestos a apoyar nuestra empresa de derrocar el gobierno, pero quieren concesiones a cambio."
 GOE_RAJ.39.a: "Garantizar la seguridad de los trabajadores"
 GOE_RAJ.39.a_tt: "Cuando lleguemos al poder, deberemos aumentar la seguridad de los trabajadores en el plazo de §Y6 meses§!. De lo contrario, los sindicatos se irritarán. Aumentar la seguridad de los trabajadores proporciona: "
 GOE_RAJ.39.b: "Garantizar el salario mínimo"
 GOE_RAJ.39.b_tt: "Cuando lleguemos al poder, deberemos garantizar un salario mínimo en el plazo de §Y6 meses§!. De lo contrario, los sindicatos se irritarán. Garantizar el salario mínimo proporciona: "
 GOE_RAJ.39.c: "Poner fin a la reunión"
 GOE_RAJ.39.c_tt: "Podremos reunirnos con ellos de nuevo hasta que completemos §Y$RAJ_royal_indian_navy_mutiny$§!."
 GOE_RAJ.40.t: "Choque fronterizo al norte de Deli"
 GOE_RAJ.40.desc: "Las fuerzas indias han cruzado al territorio disputado cerca de [986.GetName]. Se están produciendo escaramuzas en las colinas y llanuras que hay al norte de Deli. Afirman que la tierra pertenece a la revolución por derechos históricos. En un discurso por radio, el primer ministro tachó a Pakistán de reliquia de la división colonial. La tensión aumenta y el enfrentamiento parece inminente."
 GOE_RAJ.40.a: "¿Cómo se atreven?"
 GOE_RAJ.41.t: "[RAJ.GetName] toma [986.GetName]"
 GOE_RAJ.41.desc: "Las tropas indias han tomado las zonas fronterizas. Las fuerzas pakistaníes se retiraron tras intensos combates y ahora ondean banderas comunistas en la región. La emisiones indias lo califican de triunfo popular."
 GOE_RAJ.41.a: "La revolución sigue adelante."
 GOE_RAJ.41.b: "Un fracaso amargo."
 GOE_RAJ.42.t: "Incidente en la frontera de [431.GetName]"
 GOE_RAJ.42.desc: "Las fuerzas indias han cruzado al territorio disputado cerca de [431.GetName]. Se están produciendo escaramuzas en las llanuras que hay al norte de Calcuta. Afirman que la tierra pertenece a la revolución por derechos históricos. En un discurso por radio, el primer ministro tachó a Pakistán de reliquia de la división colonial. La tensión aumenta y el enfrentamiento parece inminente."
 GOE_RAJ.42.a: "¿Cómo se atreven?"
 GOE_RAJ.43.t: "[RAJ.GetName] toma [431.GetName]"
 GOE_RAJ.43.desc: "Las tropas indias han tomado Calcuta. Las fuerzas pakistaníes se retiraron tras intensos combates y ahora ondean banderas comunistas en la región. La emisiones indias lo califican de triunfo popular."
 GOE_RAJ.43.a: "La revolución sigue adelante."
 GOE_RAJ.43.b: "Un fracaso amargo."
 GOE_RAJ.44.t: "Incidente en la frontera de [433.GetName]"
 GOE_RAJ.44.desc: "Las fuerzas indias han cruzado al territorio disputado cerca de [433.GetName]. Las tropas indias han tomado el Taj Mahal. Afirman que la tierra pertenece a la revolución por derechos históricos. En un discurso por radio, el primer ministro tachó a Pakistán de reliquia de la división colonial. La tensión aumenta y el enfrentamiento parece inminente."
 GOE_RAJ.44.a: "¿Cómo se atreven?"
 GOE_RAJ.45.t: "[RAJ.GetName] toma [433.GetName]"
 GOE_RAJ.45.desc: "Las tropas indias han tomado [433.GetName]. Las fuerzas pakistaníes se retiraron tras intensos combates y ahora ondean banderas comunistas en la región. La emisiones indias lo califican de triunfo popular."
 GOE_RAJ.45.a: "La revolución sigue adelante."
 GOE_RAJ.45.b: "Un fracaso amargo."
 GOE_RAJ.46.t: "La insurrección del pueblo"
 GOE_RAJ.46.desc: "Han estallado disturbios en el campo a medida que los agitadores comunistas, que desde hace tiempo operan en la sombra, han ido llamando a la gente a las armas. Los pueblos se han rebelado contra sus terratenientes, y en los ayuntamientos ya ondean banderas con la hoz y el martillo.\n\nLa insurrección lleva las huellas de [FROM.GetName], pues se usan sus consignas y armas.\n\nHa estallado una nueva guerra por el corazón y el alma de nuestra nación."
 GOE_RAJ.46.a: "¡Echemos a los rojos!"
 GOE_RAJ.46.b: "No podemos con tanta presión."
 GOE_RAJ.46.c: "¡Ya estamos en camino hacia el comunismo!"
 GOE_RAJ.47.t: "Crece la influencia india"
 GOE_RAJ.47.desc: "La República Popular de la India ha empezado a extender su alcance ideológico más allá de sus fronteras.\n\nEn las últimas semanas, las voces a favor de la India han cobrado mayor fuerza en nuestra esfera política. Diversas publicaciones elogian su modelo de socialismo descentralizado, su resistencia a la influencia extranjera y su aparente éxito en la transformación de un Estado poscolonial.\n\nNo está claro si esto forma parte de un esfuerzo coordinado de [From.GetNameDef] para transformar nuestra política interna, pero su presencia se hace sentir."
 GOE_RAJ.47.a: "Los vigilaremos de cerca."
 GOE_RAJ.48.t: "Influencia revolucionaria india en [This.GetNameDef]"
 GOE_RAJ.48.desc: "Tras una serie de publicaciones y emisiones inspiradas por [RAJ.GetNameDef], un segmento creciente de la sociedad [This.GetAdjective] está adoptando el modelo indio de socialismo agrario. El mensaje de reforma agraria, autogobierno y unidad antiimperialista resuena tanto entre trabajadores como entre campesinos.\n\nSi bien aún es un movimiento marginal, muchos individuos del gobierno [This.GetAdjective] temen que, sin una respuesta contundente, estos sentimientos puedan derivar en huelgas masivas o, peor aún, en agitación armada alineada con los objetivos revolucionarios de [From.GetNameDef]."
 GOE_RAJ.48.a: "Preocupante."
 GOE_RAJ.51.t: "[PAK.GetName] conserva el control de [986.GetName]"
 GOE_RAJ.51.desc: "Las tropas pakistaníes mantienen el control de las fronteras. Tras una cruenta lucha, las tropas indias se han retirado, y Pakistán conserva la región. La radio india ha censurado su fracaso para evitar la vergüenza nacional."
 GOE_RAJ.51.a: "Un fracaso amargo."
 GOE_RAJ.51.b: "[986.GetName] nos corresponde por derecho."
 GOE_RAJ.49.t: "[PAK.GetName] conserva el control de [431.GetName]"
 GOE_RAJ.49.desc: "Las tropas pakistaníes mantienen el control de Calcuta. Tras una cruenta lucha, las tropas indias se han retirado, y Pakistán conserva la región. La radio india ha censurado su fracaso para evitar la vergüenza nacional."
 GOE_RAJ.49.a: "Un fracaso amargo."
 GOE_RAJ.49.b: "[431.GetName] nos corresponde por derecho."
 GOE_RAJ.50.t: "[PAK.GetName] conserva el control de [433.GetName]"
 GOE_RAJ.50.desc: "Las tropas pakistaníes mantienen el control de [433.GetName]. Tras una cruenta lucha, las tropas indias se han retirado, y Pakistán conserva la región. La radio india ha censurado su fracaso para evitar la vergüenza nacional."
 GOE_RAJ.50.a: "Un fracaso amargo."
 GOE_RAJ.50.b: "[433.GetName] nos corresponde por derecho."
 GOE_RAJ_famine.1.t: "Brote de helmintosporiosis en [?global.famine_state.GetName]"
 GOE_RAJ_famine.1.desc: "Ha habido un brote de helmintosporiosis en [?global.famine_state.GetName]. A los oficiales les preocupa que esta enfermedad fúngica se propague y afecte a la cosecha de invierno."
 GOE_RAJ_famine.1.a: "Ay, no."
 GOE_RAJ_famine.2.t: "Un ciclón azota [?global.famine_state.GetName]"
 GOE_RAJ_famine.2.desc: "Un gran ciclón seguido de varias tormentas ha azotado [?global.famine_state.GetName]. Además de los graves daños que ha ocasionado, ha propagado la helmintosporiosis a una zona más extensa y agravado las consecuencias de los hongos."
 GOE_RAJ_famine.2.a: "Este es el fin."
 GOE_RAJ_famine.3.t: "Previsiones de cosecha poco fiables"
 GOE_RAJ_famine.3.desc: "Según las previsiones oficiales sobre las cosechas, todo apunta a que este año habrá mucha escasez. Sin embargo, estas previsiones han fallado en el pasado."
 GOE_RAJ_famine.3.a: "Esperemos que se equivoquen de nuevo."
 GOE_RAJ_famine.4.t: "Barreras comerciales provinciales"
 GOE_RAJ_famine.4.desc: "Las provincias y los principados indios han empezado a imponer barreras comerciales interprovinciales debido a la preocupación por el aumento del precio de los alimentos. El peligro de estas barreras es que se inflan aún más los precios debido a que las provincias se aíslan cada vez más."
 GOE_RAJ_famine.4.a: "La red de distribución de alimentos está al límite."
 GOE_RAJ_famine.5.t: "Caos por los precios en [?global.famine_state.GetName]"
 GOE_RAJ_famine.5.desc: "A medida que el coste del grano ha ido aumentando, el gobierno local ha intentado implementar controles en los precios para ayudar a la población. Por desgracia, esto ha provocado que una gran cantidad de grano desaparezca en el mercado negro o se almacene en instalaciones más grandes.\nEl gobierno local ya ha suavizado las medidas, pero todavía se cree que hay escasez de cereal, lo que ha ocasionado una inflación descontrolada."
 GOE_RAJ_famine.5.a: "La situación está empeorando."
 GOE_RAJ_famine.6.t: "Prioridad de distribución en [?global.famine_state.GetName]"
 GOE_RAJ_famine.6.desc: "El gobierno local ha aprobado un plan para priorizar las necesidades básicas de las clases medias y altas de la población, importantes para la industria pesada nacional y afines a los valores y la modernización occidentales. Así, solo han conseguido aumentar más los precios de los alimentos."
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.7.t: "Estado de hambruna en [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.desc: "Se han producido grandes disturbios civiles en [?global.famine_state.GetName]. La falta de suministros básicos ha obligado a la numerosa población rural a acudir a las abarrotadas ciudades en busca de ayuda.\nLa situación se ha descontrolado con rapidez en cuanto han empezado a surgir enfrentamientos."
 GOE_RAJ_famine.7.a: "La cosa se pone fea."
 GOE_RAJ_famine.7.tt: "§YLa hambruna podría llegar a los estados adyacentes en el transcurso de un mes a menos que se tomen medidas preventivas.\nDesbloquea la categoría de decisiones Hambruna§!"
 GOE_RAJ_famine.9.t: "[FROM.GetName] pide ayuda contra el hambre"
 GOE_RAJ_famine.9.tt: "Activa las decisiones sobre la §Yhambruna§!"
 GOE_RAJ_famine.9.desc: "[FROM.GetName] se enfrenta a una situación cada vez más grave en la que parte de su país sufre hambruna. Su gobierno ha pedido toda la ayuda posible a la comunidad internacional para aliviar el sufrimiento y poner fin a la situación de emergencia."
 GOE_RAJ_famine.9.a: "Lo sentimos, camarada. No nos sobra nada."
 GOE_RAJ_famine.9.b: "Enviaremos mucha ayuda."
 GOE_RAJ_famine.9.c: "Enviaremos una pequeña ayuda."
 GOE_RAJ_famine.10.t: "[FROM.GetName] se niega a ayudarnos"
 GOE_RAJ_famine.10.desc: "[FROM.GetName] nos ha comunicado que no nos proporcionará ayuda de ningún tipo, pues rechaza la noción de que tenga obligaciones para con nuestro estado durante una crisis mundial de tal calibre."
 GOE_RAJ_famine.10.a: "Necios desalmados."
 GOE_RAJ_famine.11.t: "[FROM.GetName] proporciona una gran cantidad de ayuda"
 GOE_RAJ_famine.11.desc: "Muy generosamente, [FROM.GetName] nos ha enviado un gran paquete con ayuda que ha aliviado el hambre y ha contribuido a prevenir que llegue a los estados adyacentes."
 GOE_RAJ_famine.11.a: "¡Genial!"
 GOE_RAJ_famine.12.t: "[FROM.GetName] proporciona una pequeña cantidad de ayuda"
 GOE_RAJ_famine.12.desc: "[FROM.GetName] nos ha enviado un pequeño paquete con ayuda que ha aliviado el hambre y ha contribuido a prevenir que llegue a los estados adyacentes. Aunque está claro que pueden hacer más, es mejor esto que nada."
 GOE_RAJ_famine.12.a: "¡Bien!"
 GOE_RAJ_famine.13.t: "La hambruna de [?global.famine_state.GetName] desaparece"
 GOE_RAJ_famine.13.desc: "Parece que lo peor de la hambruna ya ha pasado. Una buena cosecha ha mitigado la peor parte del sufrimiento y los precios de los alimentos están bajando. Aunque tardaremos en restablecer la normalidad, es un primer paso para alcanzarla.\nAnte la gran tragedia que nos ha acaecido, hemos de preguntarnos cuál es el verdadero precio de la victoria."
 GOE_RAJ_famine.13.a: "Miles ganan con el sufrimiento del pueblo llano."
 goe_japan.1.t: "Bose ofrece apoyo para la campaña de Birmania"
 goe_japan.1.desc: "Subhas Chandra Bose, líder del Ejército Nacional Indio, nos ha presentado una oferta: sus fuerzas están listas para apoyar nuestro avance hacia [BRM.GetName]. Él lo ve como el primer paso para liberar a India del dominio [ENG.GetAdjective] y cree que, con el ataque a Birmania, podemos debilitar el Raj británico. Sus hombres son nacionalistas acérrimos y su conocimiento del terreno podría resultarnos muy útil. ¿Aceptamos?"
 goe_japan.1.a: "¡Por supuesto!"
 goe_japan.1.b: "No."
 #FAMINE
 RAJ_famine_scripted_timeframe_reveal: "[GetFamineTimeframe]\n$RAJ_famine_prevention_stats$"
 RAJ_famine_scripted_timeframe_reveal_desc: "Hemos determinado que la hambruna durará §Y[?RAJ_famine_spread_times]§! meses más."
 RAJ_famine_scripted_timeframe_non_reveal_desc: "Creemos que la hambruna durará entre §Y[?RAJ_famine_spread_times_min]§! y §Y[?RAJ_famine_spread_times_max]§! meses más."
 RAJ_famine_risk_scripted_gui_desc: "Probabilidad de que las medidas preventivas detengan la propagación del hambre a los estados adyacentes: §G[?RAJ_famine_shield]%§!\nRiesgo de que el hambre se propague: §R[?RAJ_famine_spreads]%§!"
 RAJ_famine_prevention_stats: "Nuestras medidas preventivas han:\n- Detenido la propagación del hambre: §Y[?RAJ_times_shield_has_blocked_spread]§! veces\n- Reducido la duración del hambre en: §Y[?RAJ_famine_reduction_from_shield]§! meses"
 RAJ_famine_shield_tt: "Probabilidad de que las medidas preventivas detengan la propagación del hambre: §G+$RIGHT|0$%§!"
 #Raj Partition
 RAJ_partition_1.t: "Las protestas en [FROM.GetName] desencadenan en violencia"
 RAJ_partition_1.desc: "Lo que empezó como una protesta civil acabó en violencia cuando las fuerzas policiales locales atacaron a la población marginada. La policía [ENG.GetAdjective] sostiene que actuó bajo amenazas de violencia, mientras que los manifestantes afirman que se trataba de un acto pacífico.\nNo ha habido muertos, pero dos agentes han resultado heridos leves y un manifestante ha sido trasladado al hospital tras sufrir una contusión."
 RAJ_partition_1.a: "Es inaceptable."
 GOE_RAJ_partition.2.t: "Protestas generalizadas en [?unrest_target_state.GetName]"
 GOE_RAJ_partition.2.desc: "Han surgido protestas contra el gobierno [ENG.GetAdjective] en [?unrest_target_state.GetName]. Los cuerpos policiales han informado de que se han producido enfrentamientos violentos entre los manifestantes y las autoridades."
 GOE_RAJ_partition.2.a: "La policía ha de retirarse."
 GOE_RAJ_partition.2.b: "Dispersad a la multitud."
 GOE_RAJ_partition.3.t: "Disturbios en [?unrest_target_state.GetName]"
 GOE_RAJ_partition.3.desc: "Las tensiones en [?unrest_target_state.GetName] han alcanzado un nivel crítico mientras la policía local lucha por contener a multitudes cada vez más inquietas. Las fábricas vinculadas al gobierno se han convertido en objetivos clave para los agitadores, que llevan a cabo frecuentes actos de sabotaje mientras se intensifican los disturbios."
 GOE_RAJ_partition.3.a: "Movilizad a la Guardia Nacional."
 GOE_RAJ_partition.3.b: "Tratad de negociar con los agitadores."
 GOE_RAJ_partition.4.t: "Violencia religiosa"
 GOE_RAJ_partition.4.desc: "A medida que la presión por la independencia cobra impulso, está surgiendo una división cada vez más acusada. Los hindúes, decididos a preservar una India unida, cada vez están más en desacuerdo con los musulmanes, quienes, temiendo la marginación en un Estado de mayoría hindú, piden la creación de una patria independiente. Esta creciente tensión ha provocado enfrentamientos violentos entre facciones extremistas de ambas comunidades, poniendo en grave peligro la estabilidad del país."
 GOE_RAJ_partition.4.a: "¿Es culpa nuestra?"
 GOE_RAJ_partition.4.b: "Hará falta una campaña para reducir las tensiones."
 GOE_RAJ_partition.4.c: "Encarcelad a los alborotadores."
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "Se espera que la inestabilidad continúe hasta que logremos la independencia."
 GOE_RAJ_partition.5.t: "Enfrentamientos entre hindúes y musulmanes"
 GOE_RAJ_partition.5.desc: "Mientras los musulmanes de [GetRajName] piden una patria separada de India, los nacionalistas hindúes han tomado las calles para protestar contra el aumento de la influencia de los musulmanes en el país, lo que suele provocar enfrentamientos violentos."
 GOE_RAJ_partition.5.a: "La situación está cambiando..."
 GOE_RAJ_partition.5.b: "Incrementad la presencia policial."
 GOE_RAJ_partition.6.t: "Pacto con el destino"
 GOE_RAJ_partition.6.desc: "Hace muchos años, hicimos un pacto con el destino. Ahora ha llegado el momento de cumplir nuestra promesa, no por completo, sino de forma sustancial. Al caer la medianoche, cuando todo el mundo duerma, India se despertará con una nueva vida y libertad. No es habitual, pero llegará el momento en el que pasemos de lo viejo a lo nuevo, en el que termine una era y en el que el alma de la nación, durante mucho tiempo reprimida, encuentre su expresión."
 GOE_RAJ_partition.6.a: "Todos nosotros somos hijos de India, independientemente de nuestra religión."
 GOE_RAJ_partition.7.t: "Una cuestión de liderazgo"
 GOE_RAJ_partition.7.desc: "Mientras nuestra nación cierra un capítulo dominado por la subyugación, se abre uno nuevo motivado por la autodeterminación."
 GOE_RAJ_partition.7.a: "Nehru es la mejor opción."
 GOE_RAJ_partition.7.b: "El hombre que tanto sacrifica, Gandhi."
 GOE_RAJ_partition.7.c: "Jinnah merece una oportunidad."
 GOE_RAJ_partition.7.d: "Louis Mountbatten; aún necesitamos su ayuda."
 GOE_RAJ_partition.8.t: "Gandhi sobrevive al intento de asesinato"
 GOE_RAJ_partition.8.desc: "Un hombre identificado como Nathuram Godse ha intentado asesinar a Mahatma Gandhi durante una reunión religiosa multiconfesional. Sin embargo, algunos miembros del servicio de protección presidencial lograron detenerlo antes de que disparase.\nNos han confirmado que Gandhi está bien y que se le ha trasladado a una zona segura. Los portavoces dicen que está conmocionado por la terrible experiencia y que ha entrado en un estado de profunda contemplación sobre el futuro del mundo y su lugar en el mismo."
 GOE_RAJ_partition.8.a: "¿Qué habrá visto en la oscuridad del abismo?"
 GOE_RAJ_partition.9.t: "[ENG.GetName] se prepara para actuar"
 GOE_RAJ_partition.9.desc: "[ENG.GetName] ha expresado su preocupación en relación con las hostilidades en el subcontinente indio. Su gobierno nos ha dejado claro que no va a permitir que ambos países se enzarcen en una guerra sangrienta, por lo que intervendrá para ponerle fin, aunque tenga que ser por la fuerza."
 GOE_RAJ_partition.9.a: "Tenemos poco tiempo."
 GOE_RAJ_partition.10.t: "Guerra en el subcontinente indio"
 GOE_RAJ_partition.10.desc: "Ha estallado la guerra en el subcontinente indio. Tal vez nos convenga intervenir para poner fin a esta locura, ya que hemos tenido una influencia considerable en los países implicados."
 GOE_RAJ_partition.10.a: "No tenemos tiempo."
 GOE_RAJ_partition.10.b: "Tenemos que ponerle fin."
 #Loyalist Branch
 GOE_RAJ_partition.11.desc: "Durante muchos años, los hombres de la corona han gobernado [RAJ.GetNameDef], pero las exigencias de autodeterminación van a más y nos obligan a establecer un nuevo parlamento indio. Los líderes nativos podrán desempeñar un papel en el futuro de la nación mientras satisfacen los intereses del imperio. Dicho esto, debemos elegir a la persona que encabezará este nuevo gobierno."
 GOE_RAJ_loyalist.01.t: "Exportaciones [FROM.GetAdjective] para el imperio"
 GOE_RAJ_loyalist.01.desc: "Hoy tenemos buenas noticias: los líderes de [RAJ.GetNameDef] nos han propuesto aumentar la producción y exportación de los productos básicos de [RAJ.GetNonIdeologyName] a todo el imperio. Nuestros almacenes se llenarían de té indio, algodón y yute, y [RAJ.GetNameDef] demostraría su valía para nuestro próspero dominio."
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.02.desc: "Tras unas arduas negociaciones sobre el desarrollo de cadenas de producción en todo el imperio, hemos podido construir y ampliar instalaciones industriales en [?RAJ_crown_commodities_civ_built_flag.GetName]. Con suerte, lograremos fortalecer al imperio de cara a las crecientes demandas globales."
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.03.t: "La propuesta [FROM.GetAdjective] para invadir Irán"
 GOE_RAJ_loyalist.03.desc: "Esta mañana, el gobierno de [RAJ.GetNameDef] nos ha planteado iniciar la invasión total de [PER.GetNameDef]. Han argumentado varias razones, entre ellas proteger el Corredor Persa y reclamar los campos petrolíferos de [PER.GetNameDef] antes de que nuestros enemigos los reclamen. Semejante invasión provocaría la ira de la comunidad mundial, pero los beneficios serían innegables. ¿Cómo debemos proceder?"
 GOE_RAJ_loyalist.03.a: "Podemos beneficiarnos de esta guerra. Adelante."
 GOE_RAJ_loyalist.03.b: "¿Una guerra contra [PER.GetNameDef]? No, es muy arriesgado."
 GOE_RAJ_loyalist.04.t: "[FROM.GetNameDefCap] acepta la guerra"
 GOE_RAJ_loyalist.04.desc: "Buenas noticias por parte de nuestro emisario en [ENG.GetNameDef]: el gobierno [ENG.GetAdjective] ha aceptado nuestros preparativos para invadir [PER.GetNameDef]. Con la bendición de la corona, debemos reunir a nuestras tropas y prepararnos para la guerra."
 GOE_RAJ_loyalist.04.a: "Marcharemos a [PER.GetNameDef]."
 GOE_RAJ_loyalist.05.t: "Solicitud de [FROM.GetNameDefCap] rechazada"
 GOE_RAJ_loyalist.05.desc: "Por desgracia, nuestra propuesta de invadir [PER.GetNameDef] ha caído en saco roto. La corona ha dictaminado que no iniciaremos ninguna campaña militar. Si bien no estamos de acuerdo, lo más prudente es acatar las órdenes del gobierno [ENG.GetAdjective]."
 GOE_RAJ_loyalist.05.a: "Debemos respetar los designios de la corona."
 GOE_RAJ_loyalist.06.t: "Centro de mando centralizado para el sudeste asiático"
 GOE_RAJ_loyalist.06.desc: "La creación del centro de mando para el sudeste asiático nos ha llevado a una encrucijada: los recursos que podemos dedicar a esta operación son limitados, por lo que debemos decidir cómo enfocar la campaña bélica junto con [ENG.GetNameDef]."
 GOE_RAJ_loyalist.06.a: "Debemos aumentar el gasto en defensa."
 GOE_RAJ_loyalist.06.b: "Deberíamos centrarnos en nuestra capacidad ofensiva."
 GOE_RAJ_loyalist.06.c: "La fuerza aérea [RAJ.GetAdjective] precisa apoyo."
 GOE_RAJ_loyalist.06.d: "Mejoremos nuestras operaciones navales."
 GOE_RAJ_loyalist.07.t: "La defensa de Malasia"
 GOE_RAJ_loyalist.07.desc: "En aras de la defensa, [FROM.GetNameDefCap] ha propuesto poner [event_target:RAJ.RAJ_annexing_country_target.GetName] a cargo de la administración [FROM.GetAdjective] para garantizar el desarrollo de sus defensas. Puede que este escenario no sea el más favorable para nuestra soberanía, pero suponemos que será una medida temporal. O eso queremos pensar..."
 GOE_RAJ_loyalist.07.a: "No podemos permitírselo."
 GOE_RAJ_loyalist.07.b: "Nuestra defensa requiere sacrificios."
 GOE_RAJ_loyalist.77.t: "La defensa de Birmania"
 GOE_RAJ_loyalist.08.desc: "En aras de la defensa, [FROM.GetNameDefCap] ha propuesto poner [event_target:RAJ.RAJ_annexing_country_target.GetName] a cargo de la administración [FROM.GetAdjective] para garantizar el desarrollo de sus defensas. Puede que este escenario no sea el más favorable para nuestra soberanía, pero suponemos que será una medida temporal. O eso queremos pensar..."
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.09.t: "[FROM.GetNameDefCap] rechaza nuestro plan defensivo"
 GOE_RAJ_loyalist.09.desc: "Por desgracia, a pesar de nuestros esfuerzos, [FROM.GetNameDef] ha rechazado nuestra oferta de protección. Al parecer, nuestro plan de defensa no ha sido suficiente para que acepten estar bajo nuestro amparo."
 GOE_RAJ_loyalist.09.a: "Pues muy bien."
 GOE_RAJ_loyalist.10.t: "[FROM.GetNameDefCap] transfiere [event_target:RAJ.RAJ_annexing_country_target.GetName] a nuestro gobierno"
 GOE_RAJ_loyalist.10.desc: "¡Buenas noticias! [FROM.GetNameDefCap] ha accedido a permitirnos colocar tropas en su territorio para que protejan sus tierras de las invasiones extranjeras. Esto ayudará en gran medida a nuestro esfuerzo bélico."
 GOE_RAJ_loyalist.10.a: "Excelente. Adelante, proceded."
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.11.desc: "Hoy es un día aciago para el Imperio [ENG.GetAdjective]. Tras la caída de [ENG.GetNameDef], se nos presenta la oportunidad de acoger a sus líderes exiliados. Esto se debe en parte a nuestro empeño por reafirmar nuestra lealtad a la corona. $ENG_winston_churchill$ gobierna en [ENG.GetNameDef] lo mejor que puede, y nosotros hemos de decidir cómo proceder en [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$ debería dirigir [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.11.b: "Churchill será más útil como consejero."
 GOE_RAJ_loyalist.11.c: "Churchill no pinta nada en [RAJ.GetNameDef]."
 GOE_RAJ_loyalist.12.t: "$ENG_winston_churchill$ huye de [ENG.GetNameDef]"
 GOE_RAJ_loyalist.12.desc: "En estos tiempos tan difíciles, la esperanza es lo último que se pierde. A pesar de nuestra capitulación, $ENG_winston_churchill$ ha conseguido huir de la isla y llegar a [RAJ.GetNameDef]. Desde allí, puede cumplir con los intereses de [ENG.GetAdjective] y dirigir las operaciones bélicas hasta que recuperemos nuestro país."
 GOE_RAJ_loyalist.12.a: "Adiós, $ENG_winston_churchill$."
 GOE_RAJ_loyalist.13.t: "El regreso de $ENG_winston_churchill$"
 GOE_RAJ_loyalist.13.desc: "Ahora que volvemos a controlar nuestras tierras, podemos restituir el gabinete anterior. $ENG_winston_churchill$ ha regresado de [RAJ.GetNameDef] y ha sido recibido con los brazos abiertos. Va siendo hora de decidir cómo proceder."
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$ debería volver a ser nombrado primer ministro."
 GOE_RAJ_loyalist.13.b: "Ya no necesitamos sus servicios."
 GOE_RAJ_loyalist.14.t: "$state_resource_tungsten$ [BRM.GetAdjective] para [FROM.GetName]"
 GOE_RAJ_loyalist.14.desc: "Esta mañana hemos recibido a un emisario de [FROM.GetNameDef]. Su gobierno solicita el derecho a explotar el $state_resource_tungsten$ [BRM.GetAdjective] de [288.GetName] para apoyar su creciente esfuerzo bélico. Hemos de decidir cómo proceder ante tal propuesta, pues no podemos tomárnosla a la ligera."
 GOE_RAJ_loyalist.14.a: "No podemos permitirlo."
 GOE_RAJ_loyalist.14.b: "Tenemos otros planes para esos recursos."
 GOE_RAJ_loyalist.15.t: "Se otorga $state_resource_tungsten$ de [288.GetName] a [RAJ.GetName]"
 GOE_RAJ_loyalist.15.desc: "Nuestro gobernante [OVERLORD.GetNameDef] ha concedido derechos de explotación a [RAJ.GetNameDef] sobre el $state_resource_tungsten$ de [288.GetName] para que abastezca su industria y contribuya al esfuerzo bélico. Esto nos brinda la oportunidad de demostrarle a [OVERLORD.GetNameDef] que tenemos la intención de apoyar sus intereses en la región."
 GOE_RAJ_loyalist.15.a: "Es bueno saberlo."
 GOE_RAJ_loyalist.16.t: "[FROM.GetName] concede derechos de explotación de recursos"
 GOE_RAJ_loyalist.16.desc: "[FROM.GetNameDefCap] nos ha otorgado derechos de explotación sobre el $state_resource_tungsten$ de [288.GetName]. Esto nos ayudará en nuestro esfuerzo bélico y a continuar luchando en nombre de la corona."
 GOE_RAJ_loyalist.16.a: "Una ayuda descomunal."
 GOE_RAJ_loyalist.17.t: "[FROM.GetName] no otorga $state_resource_tungsten$ de Birmania"
 GOE_RAJ_loyalist.17.desc: "Por desgracia, [FROM.GetNameDef] ha rechazado nuestra petición para explotar el $state_resource_tungsten$ de Birmania. Es una decepción enorme, pues podría haber sido un recurso fundamental para seguir desarrollando nuestra maquinaria de guerra."
 GOE_RAJ_loyalist.17.a: "Lamentable..."
 #EIC
 GOE_RAJ_eic.2.t: "Nombrar a un director ejecutivo"
 GOE_RAJ_eic.2.desc: "Una empresa necesita una mano firme que guíe su desarrollo, por lo que debemos escoger a un líder que pueda extraer el máximo rendimiento de las inversiones realizadas. Su personalidad se extenderá al resto del grupo directivo, por lo que nuestra decisión es sumamente importante."
 GOE_RAJ_eic.2.a: "Debe ser alguien flexible."
 GOE_RAJ_eic.2.b: "Debe ser alguien prudente."
 GOE_RAJ_eic.2.c: "Debe ser alguien con vínculos con el gobierno."
 GOE_RAJ_eic.2.d: "Debe ser alguien implacable."
 GOE_RAJ_eic.3.t: "[RAJ.GetName] exige que aceptemos el comercio de opio"
 GOE_RAJ_eic.3.desc: "[FROM.GetName] exige que permitamos el libre tránsito del opio entre nuestros países. Si la gente está dispuesta a pagar por él, ¿quiénes somos nosotros para arrebatarles su derecho a consumir? Puede que sea moralmente reprobable y perjudicial para la gente, pero ¿quiénes somos nosotros para impedírselo si quieren pagar por ello? El único problema es que el gobierno [FROM.GetAdjective] también exige un puerto abierto para distribuir la... mercancía."
 GOE_RAJ_eic.3.a: "¿Han perdido la cabeza?"
 GOE_RAJ_eic.3.b: "Que fluya el loto azul."
 GOE_RAJ_eic.4.t: "[FROM.GetName] se niega rotundamente"
 GOE_RAJ_eic.4.desc: "[FROM.GetName] rechaza nuestras exigencias descaradamente y nos recuerda que son un país soberano, con leyes propias. Que seamos capaces de obligarlos a aceptar nuestras exigencias raya en la blasfemia."
 GOE_RAJ_eic.4.a: "Lo hemos intentado por las buenas. Toca hacerlo por las malas."
 GOE_RAJ_eic.5.t: "[FROM.GetName] accede"
 GOE_RAJ_eic.5.desc: "[FROM.GetName] ha accedido al comercio de grandes cantidades de opio entre nuestros países. Con el nuevo puerto abierto, podemos distribuir la mercancía directamente por todo el mundo. Dejemos que su consumo una a amigos y enemigos."
 GOE_RAJ_eic.5.a: "Un acuerdo sin violencia."
 GOE_RAJ_eic.6.t: "[RAJ.GetName] desea comprar [RAJ_i_want_to_buy_this_land.GetName]"
 GOE_RAJ_eic.6.desc: "[RAJ.GetName], con intención de expandir sus operaciones comerciales, nos ofrece comprar [RAJ_i_want_to_buy_this_land.GetName] a cambio de una inversión importante en nuestro país."
 GOE_RAJ_eic.6.a: "No estamos dispuestos a vender estas tierras."
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName] no podrá volver a exigir este estado, pero puede pedir otros."
 GOE_RAJ_eic.6.b: "Jamás."
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName] no podrá volver a exigirnos más tierras"
 GOE_RAJ_eic.6.c: "Trato hecho."
 GOE_RAJ_eic.7.t: "[FROM.GetName] se niega a ceder esas tierras"
 GOE_RAJ_eic.7.desc: "[FROM.GetName] no tiene intención de ceder esas tierras, pero no descarta otras posibles transferencias de tierras en el futuro."
 GOE_RAJ_eic.7.a: "Ya entrarán en razón."
 GOE_RAJ_eic.8.t: "[FROM.GetName] descarta cualquier transferencia"
 GOE_RAJ_eic.8.desc: "[FROM.GetName] ha descartado la transferencia de tierras y dice que el mero hecho de proponerlo es una afrenta a la decencia común."
 GOE_RAJ_eic.8.a: "Qué postura tan rara."
 GOE_RAJ_eic.9.t: "[FROM.GetName] acepta"
 GOE_RAJ_eic.9.desc: "[FROM.GetName] accede al comercio. Pronto les transferiremos el dinero a cambio de los activos."
 GOE_RAJ_eic.9.a: "¡Magnífico acuerdo!"
 #MUGHAL EMPIRE
 GOE_RAJ_princely.1.t: "Elegir un príncipe que dirija [ROOT.GetNameDef]"
 GOE_RAJ_princely.1.desc: "El imperio histórico de Babur, vasto y benevolente, dominó el subcontinente durante cientos de años. Tenemos mucho trabajo por delante si queremos estar a la altura de su legado. Hay muchos supervivientes del linaje Gurkani, pero solo uno puede llevarnos a la gloria."
 GOE_RAJ_princely.1.a: "Mir Osman Ali Khan llevará nuestro imperio a lo más alto."
 GOE_RAJ_princely.1.b: "Mirza Khurshid Jah Bahadur es la opción más razonable."
 GOE_RAJ_princely.1.c: "¡Ahmad Yar Khan nos protegerá!"
 GOE_RAJ_princely.1.d: "¡Huseyn Shaheed Suhrawardy nos guiará hacia el futuro!"
 GOE_RAJ_princely.2.t: "Elegir un príncipe que dirija [ROOT.GetNameDef]"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "¡Huseyn Shaheed Suhrawardy nos guiará hacia el futuro!"
 GOE_RAJ_princely.2.b: "¡El maharajá Hari Singh tiene la voluntad del pueblo!"
 GOE_RAJ_princely.2.c: "¡Bodh Chandra Singh es nuestro gran estratega!"
 GOE_RAJ_princely.2.d: "Ninguno de ellos está a la altura."
 GOE_RAJ_princely.3.t: "Elegir un príncipe que dirija [ROOT.GetNameDef]"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "Umed Singh tiene buena mano con el pueblo."
 GOE_RAJ_princely.3.b: "¡Pratap Singh Rao Gaekwad es el candidato más obvio!"
 GOE_RAJ_princely.3.c: "El maharajá Jayachamarajendra Wadiyar es el mejor."
 GOE_RAJ_princely.3.d: "Quizá debamos reconsiderar la primera lista."
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap] propone un acuerdo naval"
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader] nos ha enviado una propuesta para establecer un acuerdo comercial naval entre las administraciones [RAJ.GetAdjective] y [ENG.GetAdjective].\nEsto nos permitirá colaborar en la producción naval y abrirá las puertas a posibles acuerdos comerciales más adelante."
 GOE_RAJ_navy.1.a: "¡Esto nos beneficiará mucho a ambos!"
 GOE_RAJ_navy.1.b: "No nos interesa."
 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap] acepta"
 GOE_RAJ_navy.2.desc: "Los representantes de [FROM.GetNameDefCap] han aceptado y firmado el acuerdo naval propuesto. Esto nos beneficiará enormemente en nuestro desarrollo."
 GOE_RAJ_navy.2.a: "Perfecto."
 GOE_RAJ_navy.3.t: "[ENG.GetNameDefCap] rechaza el acuerdo comercial"
 GOE_RAJ_navy.3.desc: "Los representantes de [FROM.GetNameDefCap] han rechazado nuestra propuesta de acuerdo naval porque dicen que no les beneficia y que es claramente unilateral."
 GOE_RAJ_navy.3.a: "Es una pena."
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap] solicita la cesión de un comandante naval"
 GOE_RAJ_navy.4.desc: "Los representantes de [RAJ.GetNameDefCap] han solicitado que cedamos uno de nuestros comandantes navales a la Royal Indian Navy para apoyar su ampliación y entrenar a su infantería de marina. Será un gran esfuerzo, pero ofrecen una suma considerable."
 GOE_RAJ_navy.4.a: "El sacrificio merece la pena."
 GOE_RAJ_navy.4.b: "¡No lo aceptaremos de ninguna de las maneras!"
 GOE_RAJ_navy.5.t: "¡[ENG.GetNameDefCap] acepta!"
 GOE_RAJ_navy.5.desc: "Los representantes de [FROM.GetNameDefCap] han aceptado enviar a uno de sus comandantes a [RAJ.GetNameDefCap] para contribuir a la ampliación de nuestra armada."
 GOE_RAJ_navy.5.a: "Perfecto."
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap] ha rechazado la oferta"
 GOE_RAJ_navy.6.desc: "Los representantes de [FROM.GetNameDefCap] se han negado a enviar a uno de sus comandantes a [RAJ.GetNameDefCap] e insisten en que entrenemos a los nuestros propios."
 GOE_RAJ_navy.6.a: "Es una pena."
 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap] solicita comprar nuestros barcos retirados"
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader] ha solicitado comprar nuestros viejos barcos retirados. Aunque no están en servicio, [FROM.GetLeader] insiste en que [FROM.GetNameDefCap] puede darles uso. Ofrecen una suma considerable."
 GOE_RAJ_navy.7.a: "¡Tampoco es que nos sirvan de mucho!"
 GOE_RAJ_navy.7.b: "No nos interesa."
 GOE_RAJ_navy.8.t: "¡[ENG.GetNameDefCap] acepta nuestra oferta comercial!"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader] ha aceptado que compremos sus barcos retirados. Estos llegarán pronto a India."
 GOE_RAJ_navy.8.a: "¡Qué gran noticia para la Royal Indian Navy!"
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap] ha rechazado la oferta"
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader] ha rechazado nuestra oferta de comprar sus barcos retirados y debemos buscar una alternativa para ampliar la armada."
 GOE_RAJ_navy.9.a: "Es una pena."
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap] solicita derechos sobre contratos navales modernos"
 GOE_RAJ_navy.10.desc: "Los representantes de [RAJ.GetNameDefCap] solicitan comprar los derechos de nuestros contratos navales modernos; entre ellos, el de fabricar nuestros cruceros de 1936 para la Royal Indian Navy. Ofrecen pagar generosamente los contratos."
 GOE_RAJ_navy.10.a: "Un acuerdo beneficioso para todos."
 GOE_RAJ_navy.10.b: "No nos interesa."
 GOE_RAJ_navy.11.t: "¡[ENG.GetNameDefCap] nos concede los contratos navales modernos!"
 GOE_RAJ_navy.11.desc: "Los representantes de [ENG.GetNameDefCap] han atendido nuestra solicitud y están de acuerdo en concedernos contratos navales mejorados. Para empezar, hemos recibido cinco cruceros, que ya deben de estar llegando."
 GOE_RAJ_navy.11.a: "¡Qué gran noticia para la Royal Indian Navy!"
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap] ha rechazado la oferta"
 GOE_RAJ_navy.12.desc: "Los representantes de [ENG.GetNameDefCap] han rechazado nuestra solicitud y no nos concederán contratos navales mejorados. Dicen que nuestra oferta es demasiado baja."
 GOE_RAJ_navy.12.a: "Es una pena."
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap] exige Goa"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader] ha exigido el control de Goa. [RAJ.GetLeader] afirma que Goa es territorio [RAJ.GetAdjective] y amenaza con acciones militares si no se la entregamos."
 GOE_RAJ_goa.1.a: "Más vale ceder que entrar en conflicto."
 GOE_RAJ_goa.1.b: "Jamás. ¡Goa es nuestra!"
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap] cede Goa"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader] ha decidido dejar el asunto y permitir que nos anexionemos Goa para evitar un conflicto."
 GOE_RAJ_goa.2.a: "¡Goa es nuestra!"
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap] se niega a ceder Goa"
 GOE_RAJ_goa.3.desc: "[FROM.GetLeader] ha respondido a nuestras exigencias y nos niega Goa a pesar de la amenaza de acciones militares."
 GOE_RAJ_goa.3.a: "¡Esto supone la guerra!"
 GOE_RAJ_goa.3.b: "Pensándolo bien, vamos a dejarlo así."
 GOE_RAJ_goa.4.t: "[RAJ.GetNameDefCap] da marcha atrás"
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader] ha respondido a nuestra amenaza de acciones militares y ha retirado de Goa a los soldados [RAJ.GetAdjective]."
 GOE_RAJ_goa.4.a: "Genial."
 GOE_RAJ_generals.1.t: "Intercambio de cadetes coloniales"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader] ha solicitado enviar tropas [RAJ.GetAdjective] a [ENG.GetNameDefCap] para que se entrenen con el ejército británico, y ofrece una suma considerable por el servicio."
 GOE_RAJ_generals.1.a: "¡Sin duda!"
 GOE_RAJ_generals.1.b: "No nos interesa."
 GOE_RAJ_generals.2.t: "¡[ENG.GetNameDefCap] acepta!"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader] ha respondido a nuestra propuesta y acepta que enviemos nuestras tropas a [ENG.GetNameDefCap]."
 GOE_RAJ_generals.2.a: "¡Genial!"
 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap] rechaza nuestra oferta"
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader] ha respondido a nuestra propuesta diciendo que no es de su interés."
 GOE_RAJ_generals.3.a: "Es una pena."
