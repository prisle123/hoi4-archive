 CHI_the_political_tutelage_upgraded_dm: "민국 부활"
 CHI_corruption_in_the_administration: "행정부 내 부패"
 CHI_corruption_in_the_administration_desc: "기름칠한 바퀴는 더 쉽게 굴러가지만, 그것이 효율성을 의미하는 것은 아닙니다. 균형에 맞지 않는 권력을 휘두르는 몇몇 개인이 국가에 영향을 미치고 있습니다."
 CHI_reorganized_administration: "재편된 행정부"
 CHI_reorganized_administration_desc: "우리 앞길을 가로막던 장애물들을 제거함으로써, 우리 행정부가 더 효율적으로 돌아갈 수 있도록 조치했습니다."
 CHI_switch_administration_modifiers_tt: "§Y$CHI_corruption_in_the_administration$§!(을)를 §Y$CHI_reorganized_administration$§!로 개선"
 CHI_illicit_trade: "불법 무역"
 CHI_illicit_trade_desc: "지하 시장과 밀수 조직은 정부 권위를 약화시키고 경제 안정을 저해합니다. 이러한 활동을 억제하려는 노력은 여전히 미흡하며, 불법 무역의 영향력은 국가 통합과 개혁을 지속적으로 저해하고 있습니다."
 CHI_inefficient_economy: "비효율적인 경제"
 CHI_inefficient_economy_desc: "이전 정부들이 제대로 된 성장을 지원하지 않았기 때문에, 우리의 산업화는 아직 초기 단계에 있습니다. 하지만 우리는 대내외적인 조치를 통해 이 문제를 해결할 수 있으며, 우리의 잠재력은 실로 무한합니다."
 CHI_neglected_countryside: "소외된 농촌"
 CHI_neglected_countryside_desc: "난징 10년은 우리 사회에 참으로 인상적인 변화를 가져왔습니다. 그러나 근대화는 대부분 도시 지역에 국한되었고, 농촌 지역은 소외되었습니다. 이는 급진적인 사상의 확산으로 이어질 수 있습니다."
 CHI_corruption_in_the_armed_forces: "군대의 부패"
 CHI_corruption_in_the_armed_forces_desc: "국민혁명군은 당의 대열에서 탄생했기에, 당과 똑같은 문제점을 지니고 있습니다. 족벌주의, 뇌물 수수, 횡령이 만연해 있는데, 이는 우리가 승리하기 위해 반드시 근절해야 할 것들입니다."
 CHI_blue_shirt_society: "남의사"
 CHI_blue_shirt_society_desc: "삼민주의역행사, 일명 남의사는 우리의 특별한 길을 밝혀 주고, 길을 가로막는 자들을 쓰러뜨릴 것입니다."
 CHI_ROCAF: "항공위원회"
 CHI_ROCAF_desc: "지난 10년 사이에 설립된 항공위원회는 우리가 하늘을 장악할 수 있도록 힘써 왔습니다. 아직 중앙집권화된 공군은 아니지만, 발전은 계속되고 있으며, 우리는 인내를 통해 승리할 것입니다."
