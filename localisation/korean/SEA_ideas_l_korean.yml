 CHI_appropriate_design_offensive_idea: "공격적 설계"
 CHI_appropriate_design_defensive_idea: "방어적 설계"
 CHI_protracted_warfare_idea: "지구전"
 CHI_protracted_warfare_idea_desc: "어떤 군대는 신속한 공격으로 모든 전쟁에서 승리할 수 있다고 믿는 반면, 다른 군대는 그 신속한 공격을 차단하면 상대의 의지가 무너진다는 것을 알고 있습니다. 방어 태세를 유지하며 더 오래 버티면 어떤 침략자든 격퇴할 수 있습니다."
 CHI_decisive_battle_idea: "결전"
 CHI_decisive_battle_idea_desc: "장기전에서 국가가 이득을 보는 경우는 없습니다. 따라서 우리는 어디에 공격을 집중할지를 찾아 신속하게 적에게 승리해야 합니다. 신속하게 공격하면 적은 무참히 쓰러질 것입니다."
 CHI_gung_ho_idea: "공업합작운동"
 CHI_gung_ho_idea_desc: "우리가 가진 자원 중 하나는 바로 사람입니다. 우리는 이들을 소규모 산업 협동조합으로 조직했습니다. 이러한 풀뿌리 조직은 현재의 분쟁에서 우리에게 경제적 우위를 제공할 것입니다."
 CHI_ROCN: "중화민국 해군"
 CHI_ROCN_desc: "청나라 시대로부터 내려온 전통을 지닌 중앙해군이 북벌 이후 국민당과 노선을 같이 하면서 이제 대륙 밖으로 우리의 세력을 투사할 수 있게 되었습니다."
