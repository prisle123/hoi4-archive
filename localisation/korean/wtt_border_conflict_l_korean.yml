 wtt_border_conflict_won_attacker.1.t: "[their_state.GetName]에서의 승리"
 wtt_border_conflict_won_attacker.1.desc: "[our_state.GetName](와)과 [their_state.GetName] 사이의 국경 지대 내 충돌에서 아군이 [their_country.GetLeader]의 병력을 상대로 확실한 승리를 거두었습니다.[their_country.GetAdjective]군은 재정비를 위해 후퇴하였으며, 아군이 분쟁 지역을 장악하였습니다."
 wtt_border_conflict_won_attacker.1.a: "놈들에게 우리의 힘을 보여줬다!"
 wtt_border_conflict_won_defender.1.t: "[their_state.GetName]에서의 승리"
 wtt_border_conflict_won_defender.1.desc: "[our_state.GetName](와)과 [their_state.GetName] 사이의 국경 지대 내 충돌에서 아군이 [their_country.GetLeader]의 병력을 상대로 확실한 승리를 거두었습니다.[their_country.GetAdjective]군은 재정비를 위해 후퇴하였으며, 아군이 분쟁 지역을 장악하였습니다."
 wtt_border_conflict_won_defender.1.a: "놈들에게 우리의 힘을 보여줬다!"
 wtt_border_conflict_lost_attacker.1.t: "[our_state.GetName]에서의 패배"
 wtt_border_conflict_lost_attacker.1.desc: "[their_country.GetLeader](이)가 통솔하는 병력이 [our_state.GetName](와)과 [their_state.GetName] 사이 분쟁지역에서 우리 군대를 몰아냈습니다. 우리 군은 규율을 유지하며 후퇴에 성공했으며, 향후 전투가 다시 벌어질 경우를 대비해 재정비 중입니다."
 wtt_border_conflict_lost_attacker.1.a: "가능한 한 빨리 반격해야만 한다!"
 wtt_border_conflict_lost_defender.1.t: "[our_state.GetName]에서의 패배"
 wtt_border_conflict_lost_defender.1.desc: "[their_country.GetLeader](이)가 통솔하는 병력이 [our_state.GetName](와)과 [their_state.GetName] 사이 분쟁지역에서 우리 군대를 몰아냈습니다. 우리 군은 규율을 유지하며 후퇴에 성공했으며, 향후 전투가 다시 벌어질 경우를 대비해 재정비 중입니다."
 wtt_border_conflict_lost_defender.1.a: "가능한 한 빨리 반격해야만 한다!"
 wtt_border_conflict_canceled_attacker.1.t: "[their_state.GetName]의 교착 상태"
 wtt_border_conflict_canceled_attacker.1.desc: "양측 모두 상대를 격퇴할 수 없다는 것이 증명되며 [our_state.GetName]-[their_state.GetName] 지역의 전투가 교착 상태에 빠졌습니다. 양측 모두 실질적인 영토를 확보하지 못했습니다. 정찰대의 보고에 따르면 상대측 [their_country.GetAdjective] 병력이 방어에 유리한 지형에서 참호를 파고 있으며, 현재 점유한 지역을 지켜내려는 듯 보입니다. 전선을 넘는 추가 공격은 당분간 없을 것으로 예상됩니다."
 wtt_border_conflict_canceled_attacker.1.a: "우리는 돌아올 것이다."
 wtt_border_conflict_canceled_defender.1.t: "[their_state.GetName]의 교착 상태"
 wtt_border_conflict_canceled_defender.1.desc: "양측 모두 상대를 격퇴할 수 없다는 것이 증명되며 [our_state.GetName]-[their_state.GetName] 지역의 전투가 교착 상태에 빠졌습니다. 양측 모두 실질적인 영토를 확보하지 못했습니다. 정찰대의 보고에 따르면 상대측 [their_country.GetAdjective] 병력이 방어에 유리한 지형에서 참호를 파고 있으며, 현재 점유한 지역을 지켜내려는 듯 보입니다. 전선을 넘는 추가 공격은 당분간 없을 것으로 예상됩니다."
 wtt_border_conflict_canceled_defender.1.a: "우리는 돌아올 것이다."
 wtt_border_incident_defender_warning.1.t: "[From.GetNameDefCap]의 국경 위협"
 wtt_border_incident_defender_warning.1.desc: "어제 오전, [their_country.GetAdjective] 병력이 [attacker_state.GetName] 주에서 [defender_state.GetName] 주로 넘어오는 것이 확인되었습니다. 밤 동안 더 많은 [their_country.GetAdjective]군이 지역으로 쇄도하여 우리 영토 내에서 방어 진지를 구축하였습니다.\n\n이는 [their_country.GetLeader] 휘하 병력에 의한 국지적 충돌과 잦은 국경 침범이 이어진 끝에 벌어진 일입니다.\n\n하지만 이번에는 [their_country.GetAdjective]군이 이곳을 완전히 점거하려는 것이 명백하니, 가능한 한 신속히 병력을 파견해 적의 진군을 저지하여야 합니다."
 wtt_border_incident_defender_warning.1.a: "가능한 모든 병력을 동원하라!"
 wtt_border_conflict_escalate_to_war.1.t: "전시 동원을 개시한 [From.GetNameDefCap]"
 wtt_border_conflict_escalate_to_war.1.desc: "정찰 보고에 따르면 [From.GetAdjective] 병력이 [our_state.GetName](으)로 더 깊숙이 나아가는 대규모 작전을 위해 [their_state.GetName]에 집결하고 있다고 합니다.[From.GetLeader](이)가 이번 전투에 투입하고 있는 자원의 규모를 생각하면, 이는 더 이상 단순히 분계선 위치를 둘러싼 분쟁이 아님이 분명합니다.\n\n전면전이 임박했습니다."
 wtt_border_conflict_escalate_to_war.1.a: "놈들을 맞이할 준비가 되어 있어야 한다!"
