 CHI_breach_the_yellow_river_desc: "황하는 주변 지역의 생명줄이지만 다가오는 침략군의 진로에 놓여 있습니다. 침략군을 늦추기 위한 최후의 수단으로 복잡하게 얽혀 있는 제방과 둑을 폭파하자는 제안이 나왔습니다.\n\n이 조치의 효과를 판단하기는 어렵지만, 결과는 심각할 것입니다."
 yellow_river_blown: "심각한 범람"
 yellow_river_blown_desc: "이 지역은 황하 제방 파괴 공작으로 인해 심각하게 침수되었습니다."
