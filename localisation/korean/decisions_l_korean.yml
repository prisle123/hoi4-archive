 ETH_defeat_italy_category_desc: "이탈리아가 다시 한번 에티오피아를 단순한 식민지로서 만들려 합니다. 우리는 이미 저들을 격퇴한 바 있으니, 침략자들을 국경 밖으로 몰아낸다면 다시 한번 승리할 수 있을 겁니다!"
 seize_some_trains_woo: "민간 열차 징발"
 seize_some_trains_woo_desc: "민간 철도 회사들은 현재 우리 기반시설을 휘어잡고 있습니다. 전쟁이 임박해짐에 따라 우리는 군사 목적으로 열차를 징발할 권리가 있습니다."
 random_general_monarchy_tt: "무작위로 선정된 [FROM.GetAdjective] 장군이 비밀리에 군주주의자들에게 동조할 것입니다."
 removed_when_cancelled_war_prop: "선전 활동이 끝났습니다."
 war_propaganda_casualties: "영웅주의 촉구"
 war_propaganda_casualties_desc: "사망자가 늘고 있지만, 우리 국민은 오직 전투에서만 영웅이 탄생한다는 걸 배워야 합니다."
 war_propaganda_convoys: "절약 장려"
 war_propaganda_convoys_desc: "민간인도 전쟁에 기여할 방법이 있습니다. 그것은 바로 자원을 아끼고 효율적으로 사용하는 것입니다. 그러면 소량의 강철도 전쟁에서 두 배로 가치 있게 쓸 수 있을 겁니다."
 war_propaganda_bombing: "용감한 정신 고취"
 war_propaganda_bombing_desc: "비록 적의 폭격이 주위에 떨어지고 있지만, 우리의 용감한 노동자들은 계속 싸울 겁니다. 이 용감한 정신이 우리를 승리로 이끌 것입니다."
 war_support_during_war: "전쟁 지지도"
 CHI_occupation_actions: "반점령 조치"
