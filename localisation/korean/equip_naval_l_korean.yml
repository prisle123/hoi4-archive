 ### NOR - NORWAY ###
 NOR_submarine_1: "B급"
 NOR_submarine_1_desc: "노르웨이 B급 잠수함은 노르웨이 해군을 위해 노르웨이에서 건조된 미국식 홀랜드형 잠수함입니다. 이 함급의 6척은 1923년부터 1930년 사이에 취역했습니다. 배수량은 420톤이며, 450mm 어뢰관 4문을 장착했고, 잠항 심도는 60m입니다."
 NOR_submarine_3: "위레드급"
 NOR_submarine_3_desc: "위레드급은 1941년부터 1943년 사이에 망명 중인 노르웨이 해군을 위해 건조된 영국 U급 잠수함 2척으로 구성되어 있습니다. 이 잠수함들은 540톤의 배수량을 가지며, 533mm 어뢰관 4문을 장착하고 있습니다. 영국산 레이더와 음파탐지기를 잘 갖추고 있으며, 잠항 심도는 60m입니다."
 NOR_submarine_4: "위트시라급"
 NOR_submarine_4_desc: "위트시라급 잠수함은 영국의 뱀파이어급 잠수함 4척으로 구성되어 있습니다. 이들은 1943년부터 1944년 사이에 건조되었지만, 전쟁이 끝나기 전에 단 한 척만이 망명 중인 노르웨이 해군에 인도되었습니다. 이 잠수함들은 이전의 U급에서 성능이 크게 증가하지 않았습니다. 배수량은 545톤이며, 533mm 어뢰관 4문과 90m의 잠항 심도를 갖추고 있습니다."
 NOR_destroyer_1: "드뢰위그급"
 NOR_destroyer_1_desc: "드뢰위그급 구축함 4척은 노르웨이 왕립해군을 위해 건조된 최초의 다함급 구축함입니다. 이들은 제1차 세계 대전 직전에 취역했으며, 배수량은 580톤이었습니다. 주무장으로는 3문의 3인치 영국 QF 포를 장착했습니다. 그러나 동시대 다른 구축함들과 비교해도 속도가 다소 느렸습니다."
 NOR_destroyer_2: "슬레이프네르급"
 NOR_destroyer_2_desc: "슬레이프네르급은 노르웨이 왕립해군을 위해 노르웨이에서 건조된 대형 어뢰정으로, 1937년부터 1939년 사이에 취역했습니다. 이전의 드뢰위그급과 달리, 슬레이프네르급은 비교적 우수한 무장과 대잠 장비를 갖추고 있었습니다. 배수량은 735톤이며, 크기에 비해 준수한 속도를 자랑합니다."
 NOR_destroyer_3: "올레순급"
 NOR_destroyer_3_desc: "올레순급은 1939년에 건조가 시작되었으나 독일 점령 이전에 완성되지 못한 2척의 구축함으로 구성되어 있습니다. 만약 완성되었다면, 이들은 대부분 주요 국가들의 구축함과 크기 면에서 견줄 만한 최초의 노르웨이 구축함이 되었을 것이며, 배수량은 1,200톤을 초과했을 것입니다. 무장으로는 120mm/40 보포스 포 4문과 533mm 어뢰관 4개가 장착될 예정이었습니다."
 NOR_destroyer_4: "스토르급"
 NOR_destroyer_4_desc: "스토르급은 1943년부터 1944년 사이에 망명 중인 노르웨이 왕립해군을 위해 건조된 영국 S급 구축함 4척으로 구성되어 있습니다. 이들은 배수량이 약 1,800톤이었으며, 주무장으로 120mm/45 QF Mk IX 포 4문과 533mm 어뢰관 8문, 그리고 우수한 대잠 무장과 레이더 장비를 갖추고 있었습니다. 또한 속도와 신뢰도가 뛰어났습니다."
 NOR_heavy_cruiser_1: "노르게급"
 NOR_heavy_cruiser_1_desc: "노르게는 세기 전환기에 영국에서 노르웨이를 위해 건조된 해방전함입니다. 210mm 포 두 문을 중심으로 한 무장은 중순양함에 필적했으나, 배수량이 4,200톤을 조금 넘는 크기는 경순양함에 가까웠습니다. 속도는 드레드노트 전함과 비슷했습니다. 제2차 세계 대전 발발 당시에도 노르웨이 왕립해군에서 여전히 운용 중이었던 네 척의 해방전함 중 하나였습니다."
 ### NZL - NEW ZEALAND ###
 NZL_submarine_1: "L급"
 NZL_submarine_1_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 NZL_submarine_2: "T급"
 NZL_submarine_2_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 NZL_submarine_3: "U급"
 NZL_submarine_3_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 NZL_submarine_4: "V급"
 NZL_submarine_4_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 NZL_destroyer_1: "V/W급"
 NZL_destroyer_1_desc: "V/W급 구축함의 예시로는 애드미럴리티급과 소니크로프트 V 및 W급이 있습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 NZL_destroyer_2: "G/H/I급"
 NZL_destroyer_2_desc: "G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일했으며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 NZL_destroyer_3: "J/K/N급"
 NZL_destroyer_3_desc: "J, K, N급 구축함은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 NZL_destroyer_4: "배틀급"
 NZL_destroyer_4_desc: "배틀급 구축함은 전쟁 내내 사용된 영국 구축함의 진화를 바탕으로 제작되었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었지만, 전쟁 후기에 도입되어 기여도는 미미했습니다."
 NZL_light_cruiser_1: "C급"
 NZL_light_cruiser_1_desc: "C급 경순양함은 영국 왕립해군의 28척으로 구성된 경순양함 집단이었습니다. 이들은 제1차 세계 대전 전후로 북해의 거친 환경에 맞춰 건조되었습니다. 다소 작고 비좁았음에도 불구하고 견고하고 유능한 함선으로 입증되었습니다. 이들은 적의 해상 목표와 교전하기에 충분한 6인치 함포와 중어뢰를 갖추어 무장 상태가 매우 만족스러웠습니다. 제1차 세계 대전 동안 광범위하게 사용되었으며 수많은 해상 작전에 참여했습니다. 그러나 1930년대 중반에 이르러 현역으로 남아 있던 것은 칼레돈, 세레스, 칼라일 하위 함급뿐이었습니다."
 #NZL_light_cruiser_1c: "Leander Class"
 NZL_light_cruiser_2: "사우샘프턴급"
 NZL_light_cruiser_2_desc: "사우샘프턴급 경순양함은 타운급 순양함의 하위 분류로, 일본의 모가미급 순양함에 대응하기 위해 설계되었습니다. 이 함선들은 견고한 장갑과 우수한 속도 및 항속거리를 갖추었으며, 4개의 3연장 포탑에 12문의 6인치 함포라는 강력한 무장을 탑재했습니다. 사우샘프턴급은 이후 영국 해군이 설계한 여러 경순양함의 기초가 되었습니다."
 NZL_light_cruiser_3: "감비아급"
 NZL_light_cruiser_3_desc: "감비아급은 영국 크라운 콜로니급 경순양함의 뉴질랜드식 호칭이었습니다. 이들은 이전의 타운급을 개량형으로, 건조 속도를 높이고 비용을 절감하기 위해 설계가 단순화되었습니다. 이 함선들은 이전 함선들과 동일한 무장인 6인치 3연장 포탑 4기를 탑재했습니다. 장갑도 비슷하지만, 엔진이 더 작아 항속거리는 다소 줄어들었습니다. 이 함급에는 피지와 실론 두 개의 하위 함급이 포함되어 있습니다."
 NZL_light_cruiser_4: "블랙 프린스급"
 NZL_light_cruiser_4_desc: "블랙 프린스급은 영국의 미노토어급(또는 스위프트셔급) 경순양함의 캐나다식 명칭입니다. 이 순양함들은 1941년에 승인된 전쟁 개조를 반영한 크라운 콜로니급의 개량형으로 설계되었습니다. 크라운 콜로니급보다 작전 범위가 더 넓고 대공 무기가 더 많으며, 주포는 3연장 포탑 3문으로 축소되었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에 발주된 주문은 대부분 취소되었습니다."
 NZL_heavy_cruiser_1: "호킨스급"
 NZL_heavy_cruiser_1_desc: "호킨스급 순양함은 세계 최초의 중순양함입니다. 이 함급은 이전의 타운급 경순양함, 특히 버밍엄 하위 함급을 기반으로 했으나 7.5인치 함포와 두꺼운 수선장갑대를 장착했습니다. 호킨스급은 독일의 대형 수송선 습격대와 싸우기 위해 설계되었습니다. 무장을 잘 갖췄고, 속도와 항속거리가 적절하며, 방어력도 우수합니다. 총 5척이 발주되었지만, 제2차 세계 대전이 개전했을 때는 4척만 활동하고 있었습니다."
 NZL_heavy_cruiser_2: "서리급"
 NZL_heavy_cruiser_2_desc: "서리급 중순양함은 1928년 해군 계획에 따라 제안되었습니다. 이 함선들은 기존 요크급 중순양함의 개량형입니다. 만약 완성되었다면, 4문의 2연장 8인치 포탑, 더 두꺼운 장갑, 더 강력한 엔진을 장착했을 것입니다. 두 척이 발주되었으나, 한 척도 진수되지 않았습니다."
 NZL_heavy_cruiser_3: "어드미럴급"
 NZL_heavy_cruiser_3_desc: "어드미럴급 중순양함(어드미럴급 순양전함과 다름)은 영국 해군이 8인치 함포를 장착한 순양함을 설계하고 건조하려 한 마지막 시도였습니다. 설계 연구는 1938년에 시작되어 1941년에 종료되었으며, 다양한 제안이 나왔습니다. 최종안에는 3연장 포탑에 장착된 새로운 8인치 함포, 강력한 대공 무장, 두꺼운 장갑, 우수한 속도가 포함되었습니다. 그러나 적 순양함이 별로 없었고, 이 함선급은 비용 효율성이 떨어졌기 때문에 경순양함을 더 많이 건조하는 데 집중하게 되었습니다."
 NZL_heavy_cruiser_4: "처칠 설계"
 NZL_heavy_cruiser_4_desc: "이 함선들은 제2차 세계 대전 초기, 해군장관 윈스턴 처칠 경이 독일의 도이칠란트급 대구경 순양함에 대응하기 위해 제안한 것입니다. 이 함선들은 9.2인치 함포, 강력한 대공 무기, 견고한 장갑을 갖추었을 것이며, 적의 주력함과 효과적으로 교전할 수 있도록 설계되었습니다. 그러나 높은 건조 비용과 새로운 중순양함에 대한 수요 부족으로 인해 결국 취소되었습니다."
 NZL_battle_cruiser_1: "리나운급"
 NZL_battle_cruiser_1_desc: "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 건조가 시작되었습니다. 제1차 세계 대전 발발로 건조가 중단되었으나, 제독 피셔 경이 순양전함으로서 건조를 다시 시작하게 했습니다. 이 함선들은 전형적인 순양전함의 모습을 갖추고 있었습니다. 강력한 무장과 빠른 속도, 뛰어난 기동성을 자랑했으나 장갑은 얇고 작전 범위는 짧았습니다. 원래 계획된 세 척 중 리펄스와 리나운 두 척만 완성되었습니다."
 NZL_battle_cruiser_2: "프린세스 로열급"
 NZL_battle_cruiser_2_desc: "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 2문의 3연장 14인치 함포와 6문의 2연장 5.25인치 대공포라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제가 될 수 있습니다."
 NZL_battleship_1: "리벤지급"
 NZL_battleship_1_desc: "리벤지급 전함은 1913년에 퀸 엘리자베스급 고속 드레드노트의 저가형으로 주문되었습니다. 무장과 장갑은 유사했으나, 현저히 낮은 속도로 인해 제2차 세계 대전 동안 보조 임무에 배치되었습니다. 계획된 8척 중 5척만이 완성되었습니다."
 NZL_battleship_2: "킹 조지 5세급"
 NZL_battleship_2_desc: "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및 1930년의 제1차 런던 해군군축조약의 결과물입니다. 따라서 이 함선은 이전 및 동시대 전함보다 작은 구경의 함포를 장착했습니다. 구경은 작지만, 이 함선은 적절한 무장을 갖추었고, 강력한 대공 무기와 충분한 방어력을 보유했습니다. 구형 퀸 엘리자베스급 전함을 대체하기 위해 다섯 척이 주문되어 건조되었습니다."
 NZL_battleship_3: "라이언급"
 NZL_battleship_3_desc: "라이언급 전함은 킹 조지 5세급 전함의 후속 함급으로, 많은 특징을 계승했습니다. 1938년 해군 계획에서 노후된 리벤지급 전함을 대체하기 위해 6척이 발주되었으나, 적대 행위의 발발로 인해 단 한 척도 완성되지 못했습니다. 이 함선들은 킹 조지급과 전반적으로 비슷했겠지만, 주포는 신형 16인치 대포로 더 강력했을 겁니다. 또한 장갑이 더 두꺼워지고 엔진 출력도 향상되었을 겁니다."
 NZL_battleship_4: "뱅가드급"
 NZL_battleship_4_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공합니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑했습니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 NZL_SH_battleship_1: "센추리온급"
 NZL_SH_battleship_1_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급이었습니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 NZL_SH_battleship_2: "라이언 II급"
 NZL_SH_battleship_2_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 NZL_carrier_1: "커레이저스급"
 NZL_carrier_1_desc: "이 세 척의 항공모함은 개장된 순양전함으로, 왕립해군 최초의 중형 항공모함입니다. 이들의 개장은 1922년 워싱턴 해군군축조약의 결과였으며, 작업은 1925년에 완료되었습니다. 이들은 적당한 장갑과 강력한 무장을 갖춘 함선으로, 긴 항속거리와 우수한 속도를 자랑하지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 불구하고, 이들은 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 제공했습니다."
 NZL_carrier_2: "아크 로열급"
 NZL_carrier_2_desc: "항공모함 아크 로열은 워싱턴 해군군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 했습니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고, 영국 왕립해군의 주요 함선들을 따라가기에 충분한 작전 범위와 속도를 가졌습니다."
 NZL_carrier_3: "일러스트리어스급"
 NZL_carrier_3_desc: "일러스트리어스급 항공모함은 1936년 제2차 런던 해군군축조약의 제한 내에서 설계되었으며, 이 조약은 항공모함의 최대 배수량을 23,000톤으로 제한했습니다. 이 배는 영국 항공모함 중에 최초로 비행갑판에 장갑을 씌웠는데, 그 때문에 항공대 규모가 감소했습니다. 두꺼운 장갑과 대공 무장은 함선에 강력한 방어력을 제공했으며, 강력한 엔진과 대용량 연료 저장고는 함선에 넓은 작전 범위를 부여했습니다."
 NZL_carrier_4: "임플래커블급"
 NZL_carrier_4_desc: "임플래커블급 항공모함은 1938 해군 계획에 따라 주문되었으며, 본질적으로 이전 일러스트리어스급의 개량형이었습니다. 그러나 전쟁이 발발하고, 전쟁 초기와 중기에는 호송 임무를 위한 소형 함선을 먼저 만들어야 했기에 이 함선들은 건조가 지연되었습니다. 임플래커블급은 더 많은 항공기를 탑재할 수 있으면서도 선체와 비행갑판 모두에 두꺼운 장갑을 유지한 대형 함선이었니다. 더 강력한 엔진은 일러스트리어스급에 비해 향상된 속도와 작전 범위를 제공했습니다."
 ### POR - PORTUGAL ###
 POR_submarine_1: "포카급"
 POR_submarine_1_desc: "포르투갈의 포카급 잠수함은 제1차 세계 대전 직후 포르투갈 해군을 위해 이탈리아에서 건조된 소형 잠수함 3척을 의미합니다. 이들은 이탈리아의 에스파다르테급을 확장한 형태이며, 스페인 A급의 자매함입니다. 배수량은 260톤에 불과하며, 450mm 어뢰관 2문을 장착하고 있습니다. 세 척 모두 1930년대 중반 이전에 퇴역하였습니다."
 POR_submarine_2: "델핌급"
 POR_submarine_2_desc: "델피임급 잠수함은 1930년대 초 포르투갈 해군을 위해 이탈리아에서 처음 발주되어 건조된 2척의 잠수함으로 구성되어 있습니다. 그러나 발주가 취소되어 해당 함선들은 대신 이탈리아 해군을 위해 완성되었습니다. 이들은 대형 이탈리아 스쿠알로급을 기반으로 하며, 배수량은 980톤이고 533mm 어뢰관 8문을 장착하고 있습니다."
 POR_submarine_4: "나르발급"
 POR_submarine_4_desc: "나르발급 잠수함은 1945년에 취역한 영국의 서틀급 잠수함 3척으로 구성되었으며, 제2차 세계 대전 후 포르투갈에 판매되었습니다. 이들은 840톤의 배수량을 가지며 533mm 어뢰관 7문을 장착하고 있습니다."
 POR_destroyer_1: "도루급"
 POR_destroyer_1_desc: "도루급은 1930년대 초에 취역한 7척의 구축함 함급입니다. 이 함선들은 포르투갈과 영국 모두에서 건조되었습니다. 1934년에 2척은 콜롬비아에 판매되었습니다. 이 함선들은 1,200톤 이상의 배수량을 가지며, 4문의 BL 4.7인치 포와 8개의 533mm 어뢰관을 장착하고 있습니다."
 ### PRU - PERU ###
 PRU_submarine_1: "R급"
 PRU_submarine_1_desc: "페루 R급은 1920년대 중반 미국에 주문하여 미국에서 건조된 4척의 잠수함으로 구성되어 있습니다. 이들은 본질적으로 미국 R급 잠수함과 동일하며, 배수량은 570톤 이상이고 533mm 어뢰관 4문을 장착하고 있습니다."
 PRU_destroyer_1: "알미란테 비야르급"
 PRU_destroyer_1_desc: "알미란테 비야르와 알미란테 기세는 원래 러시아 노비크급 구축함이었습니다. 이들은 영국과 에스토니아의 기를 달고 항해하는 우여곡절을 겪은 후 1934년에야 페루 해군에 인도되었습니다. 이 함선들은 102mm 60구경 포 4문과 533mm 어뢰관 9문을 장착하고 있었습니다. 배수량은 1,200톤이 넘으며, 크기와 제작 연도에 비해 준수한 속도를 자랑했습니다."
 PRU_light_cruiser_1: "알미란테 그라우급"
 PRU_light_cruiser_1_desc: "알미란테 그라우급은 제1차 세계 대전 이전에 영국에서 페루 해군을 위해 건조되어 1907년에 취역한 경순양함 2척으로 구성되어 있습니다. 경순양함치고도 선체가 상당히 작아 배수량이 3,100톤에 불과했으며, 속도도 평균 이하였습니다. 장갑은 얇았고 주무장으로는 쌍열 152mm 50구경 비커스 포를 탑재했습니다."
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1: "L급"
 RAJ_submarine_1_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 RAJ_submarine_2: "T급"
 RAJ_submarine_2_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 RAJ_submarine_3: "U급"
 RAJ_submarine_3_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 RAJ_submarine_4: "V급"
 RAJ_submarine_4_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 RAJ_destroyer_1: "V/W급"
 RAJ_destroyer_1_desc: "V/W급 구축함의 예시로는 애드미럴리티급과 소니크로프트 V 및 W급이 있습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 RAJ_destroyer_2: "G/H/I급"
 RAJ_destroyer_2_desc: "G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일했으며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 RAJ_destroyer_3: "J/K/N급"
 RAJ_destroyer_3_desc: "J, K, N급 구축함은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 RAJ_destroyer_4: "배틀급"
 RAJ_destroyer_4_desc: "배틀급 구축함은 전쟁 내내 사용된 영국 구축함의 진화를 바탕으로 제작되었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었지만, 전쟁 후기에 도입되어 기여도는 미미했습니다."
 RAJ_light_cruiser_1: "C급"
 RAJ_light_cruiser_1_desc: "C급 경순양함은 영국 왕립해군의 28척으로 구성된 경순양함 집단이었습니다. 이들은 제1차 세계 대전 전후로 북해의 거친 환경에 맞춰 건조되었습니다. 다소 작고 비좁았음에도 불구하고 견고하고 유능한 함선으로 입증되었습니다. 이들은 적의 해상 목표와 교전하기에 충분한 6인치 함포와 중어뢰를 갖추어 무장 상태가 매우 만족스러웠습니다. 제1차 세계 대전 동안 광범위하게 사용되었으며 수많은 해상 작전에 참여했습니다. 그러나 1930년대 중반에 이르러 현역으로 남아 있던 것은 칼레돈, 세레스, 칼라일 하위 함급뿐이었습니다."
 RAJ_basic_light_cruiser: "사우샘프턴급"
 RAJ_light_cruiser_2: "사우샘프턴급"
 RAJ_light_cruiser_2_desc: "사우샘프턴급 경순양함은 타운급 순양함의 하위 분류로, 일본의 모가미급 순양함에 대응하기 위해 설계되었습니다. 이 함선들은 견고한 장갑과 우수한 속도 및 항속거리를 갖추었으며, 4개의 3연장 포탑에 12문의 6인치 함포라는 강력한 무장을 탑재했습니다. 사우샘프턴급은 이후 영국 해군이 설계한 여러 경순양함의 기초가 되었습니다."
 RAJ_light_cruiser_3: "크라운 콜로니급"
 RAJ_light_cruiser_3_desc: "크라운 콜로니급 경순양함은 이전의 타운급을 개량형으로, 건조 속도를 높이고 비용을 절감하기 위해 설계가 단순화되었습니다. 이 함선들은 이전 함선들과 동일한 무장인 6인치 3연장 포탑 4기를 탑재했습니다. 장갑도 비슷하지만, 엔진이 더 작아 항속거리는 다소 줄어들었습니다. 이 함급에는 피지와 실론 두 개의 하위 함급이 포함되어 있습니다."
 RAJ_light_cruiser_4: "미노토어급"
 RAJ_light_cruiser_4_desc: "스위프트셔급으로도 알려진 이 순양함들은 1941년에 승인된 전쟁 개조를 반영한 크라운 콜로니급의 개량형으로 설계되었습니다. 크라운 콜로니급보다 작전 범위가 더 넓고 대공 무기가 더 많으며, 주포는 3연장 포탑 3문으로 축소되었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에 발주된 주문은 대부분 취소되었습니다."
 RAJ_heavy_cruiser_1: "호킨스급"
 RAJ_heavy_cruiser_1_desc: "호킨스급 순양함은 세계 최초의 중순양함입니다. 이 함급은 이전의 타운급 경순양함, 특히 버밍엄 하위 함급을 기반으로 했으나 7.5인치 함포와 두꺼운 수선장갑대를 장착했습니다. 호킨스급은 독일의 대형 수송선 습격대와 싸우기 위해 설계되었습니다. 무장을 잘 갖췄고, 속도와 항속거리가 적절하며, 방어력도 우수합니다. 총 5척이 발주되었지만, 제2차 세계 대전이 개전했을 때는 4척만 활동하고 있었습니다."
 RAJ_heavy_cruiser_2: "서리급"
 RAJ_heavy_cruiser_2_desc: "서리급 중순양함은 1928년 해군 계획에 따라 제안되었습니다. 이 함선들은 기존 요크급 중순양함의 개량형입니다. 만약 완성되었다면, 4문의 2연장 8인치 포탑, 더 두꺼운 장갑, 더 강력한 엔진을 장착했을 것입니다. 두 척이 발주되었으나, 한 척도 진수되지 않았습니다."
 RAJ_heavy_cruiser_3: "어드미럴급"
 RAJ_heavy_cruiser_3_desc: "어드미럴급 중순양함(어드미럴급 순양전함과 다름)은 영국 해군이 8인치 함포를 장착한 순양함을 설계하고 건조하려 한 마지막 시도였습니다. 설계 연구는 1938년에 시작되어 1941년에 종료되었으며, 다양한 제안이 나왔습니다. 최종안에는 3연장 포탑에 장착된 새로운 8인치 함포, 강력한 대공 무장, 두꺼운 장갑, 우수한 속도가 포함되었습니다. 그러나 적 순양함이 별로 없었고, 이 함선급은 비용 효율성이 떨어졌기 때문에 경순양함을 더 많이 건조하는 데 집중하게 되었습니다."
 RAJ_heavy_cruiser_4: "처칠 설계"
 RAJ_heavy_cruiser_4_desc: "이 함선들은 제2차 세계 대전 초기, 해군장관 윈스턴 처칠 경이 독일의 도이칠란트급 대구경 순양함에 대응하기 위해 제안한 것입니다. 이 함선들은 9.2인치 함포, 강력한 대공 무기, 견고한 장갑을 갖추었을 것이며, 적의 주력함과 효과적으로 교전할 수 있도록 설계되었습니다. 그러나 높은 건조 비용과 새로운 중순양함에 대한 수요 부족으로 인해 결국 취소되었습니다."
 RAJ_battle_cruiser_1: "리나운급"
 RAJ_battle_cruiser_1_desc: "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 건조가 시작되었습니다. 제1차 세계 대전 발발로 건조가 중단되었으나, 제독 피셔 경이 순양전함으로서 건조를 다시 시작하게 했습니다. 이 함선들은 전형적인 순양전함의 모습을 갖추고 있었습니다. 강력한 무장과 빠른 속도, 뛰어난 기동성을 자랑했으나 장갑은 얇고 작전 범위는 짧았습니다. 원래 계획된 세 척 중 리펄스와 리나운 두 척만 완성되었습니다."
 RAJ_battle_cruiser_2: "프린세스 로열급"
 RAJ_battle_cruiser_2_desc: "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 2문의 3연장 14인치 함포와 6문의 2연장 5.25인치 대공포라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제가 될 수 있습니다."
 RAJ_battleship_1: "리벤지급"
 RAJ_battleship_1_desc: "리벤지급 전함은 1913년에 퀸 엘리자베스급 고속 드레드노트의 저가형으로 주문되었습니다. 무장과 장갑은 유사했으나, 현저히 낮은 속도로 인해 제2차 세계 대전 동안 보조 임무에 배치되었습니다. 계획된 8척 중 5척만이 완성되었습니다."
 RAJ_battleship_2: "킹 조지 5세급"
 RAJ_battleship_2_desc: "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및 1930년의 제1차 런던 해군군축조약의 결과물입니다. 따라서 이 함선은 이전 및 동시대 전함보다 작은 구경의 함포를 장착했습니다. 구경은 작지만, 이 함선은 적절한 무장을 갖추었고, 강력한 대공 무기와 충분한 방어력을 보유했습니다. 구형 퀸 엘리자베스급 전함을 대체하기 위해 다섯 척이 주문되어 건조되었습니다."
 RAJ_battleship_3: "라이언급"
 RAJ_battleship_3_desc: "라이언급 전함은 킹 조지 5세급 전함의 후속 함급으로, 많은 특징을 계승했습니다. 1938년 해군 계획에서 노후된 리벤지급 전함을 대체하기 위해 6척이 발주되었으나, 적대 행위의 발발로 인해 단 한 척도 완성되지 못했습니다. 이 함선들은 킹 조지급과 전반적으로 비슷했겠지만, 주포는 신형 16인치 대포로 더 강력했을 겁니다. 또한 장갑이 더 두꺼워지고 엔진 출력도 향상되었을 겁니다."
 RAJ_battleship_4: "뱅가드급"
 RAJ_battleship_4_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공합니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑했습니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 RAJ_SH_battleship_1: "센추리온급"
 RAJ_SH_battleship_1_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급이었습니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 RAJ_SH_battleship_2: "라이언 II급"
 RAJ_SH_battleship_2_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 RAJ_carrier_1: "커레이저스급"
 RAJ_carrier_1_desc: "이 세 척의 항공모함은 개장된 순양전함으로, 왕립해군 최초의 중형 항공모함입니다. 이들의 개장은 1922년 워싱턴 해군군축조약의 결과였으며, 작업은 1925년에 완료되었습니다. 이들은 적당한 장갑과 강력한 무장을 갖춘 함선으로, 긴 항속거리와 우수한 속도를 자랑하지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 불구하고, 이들은 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 제공했습니다."
 RAJ_carrier_2: "아크 로열급"
 RAJ_carrier_2_desc: "항공모함 아크 로열은 워싱턴 해군군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 했습니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고, 영국 왕립해군의 주요 함선들을 따라가기에 충분한 작전 범위와 속도를 가졌습니다."
 RAJ_carrier_3: "일러스트리어스급"
 RAJ_carrier_3_desc: "일러스트리어스급 항공모함은 1936년 제2차 런던 해군군축조약의 제한 내에서 설계되었으며, 이 조약은 항공모함의 최대 배수량을 23,000톤으로 제한했습니다. 이 배는 영국 항공모함 중에 최초로 비행갑판에 장갑을 씌웠는데, 그 때문에 항공대 규모가 감소했습니다. 두꺼운 장갑과 대공 무장은 함선에 강력한 방어력을 제공했으며, 강력한 엔진과 대용량 연료 저장고는 함선에 넓은 작전 범위를 부여했습니다."
 RAJ_carrier_4: "임플래커블급"
 RAJ_carrier_4_desc: "임플래커블급 항공모함은 1938 해군 계획에 따라 주문되었으며, 본질적으로 이전 일러스트리어스급의 개량형이었습니다. 그러나 전쟁이 발발하고, 전쟁 초기와 중기에는 호송 임무를 위한 소형 함선을 먼저 만들어야 했기에 이 함선들은 건조가 지연되었습니다. 임플래커블급은 더 많은 항공기를 탑재할 수 있으면서도 선체와 비행갑판 모두에 두꺼운 장갑을 유지한 대형 함선이었니다. 더 강력한 엔진은 일러스트리어스급에 비해 향상된 속도와 작전 범위를 제공했습니다."
 ### ROM - ROMANIA ###
 ROM_submarine_1: "델피눌급"
 ROM_submarine_1_desc: "델피눌은 루마니아 해군을 위해 이탈리아에서 건조된 루마니아 잠수함입니다. 1930년에 진수되었으며, 배수량은 650톤이고 533mm 어뢰관 6문을 장착하고 있습니다."
 ROM_submarine_3: "레쿠이눌급"
 ROM_submarine_3_desc: "레쿠이눌과 마르수이눌 잠수함은 독일이 동맹인 루마니아를 위해 건조했으며, 1943년에 취역했습니다. 이 잠수함들은 독일의 VII형 잠수함을 기반으로 설계되었습니다. 중형 잠수함으로, 배수량은 600톤이며, 533mm 어뢰관 6문을 장착하고 있습니다."
 ROM_destroyer_1: "머러슈티급"
 ROM_destroyer_1_desc: "머러슈티급은 제1차 세계 대전 중 루마니아를 위해 건조된 구축함 함급입니다. 이 급의 4척은 전쟁 중 이탈리아 해군에 징발되었으며, 2척은 1920년대 초반에 루마니아에 판매되었습니다. 이들은 배수량이 1,400톤이 넘는 대형 구축함으로, 120mm/45 슈나이더-카네-암스트롱 포 4문과 450mm 어뢰관 4개를 장착했습니다. 당시 기준으로 평균적인 속도와 신뢰도를 갖추고 있었습니다."
 #ROM_destroyer_1b: "Regele Ferdinand Class"
 ### SAF - SOUTH AFRICA ###
 SAF_submarine_1: "L급"
 SAF_submarine_1_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 SAF_submarine_2: "T급"
 SAF_submarine_2_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 SAF_submarine_3: "U급"
 SAF_submarine_3_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 SAF_submarine_4: "V급"
 SAF_submarine_4_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 SAF_destroyer_1: "V/W급"
 SAF_destroyer_1_desc: "V/W급 구축함의 예시로는 애드미럴리티급과 소니크로프트 V 및 W급이 있습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 SAF_destroyer_2: "G/H/I급"
 SAF_destroyer_2_desc: "G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일했으며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 SAF_destroyer_3: "J/K/N급"
 SAF_destroyer_3_desc: "J, K, N급 구축함은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 SAF_destroyer_4: "배틀급"
 SAF_destroyer_4_desc: "배틀급 구축함은 전쟁 내내 사용된 영국 구축함의 진화를 바탕으로 제작되었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었지만, 전쟁 후기에 도입되어 기여도는 미미했습니다."
 SAF_light_cruiser_1: "C급"
 SAF_light_cruiser_1_desc: "C급 경순양함은 영국 왕립해군의 28척으로 구성된 경순양함 집단이었습니다. 이들은 제1차 세계 대전 전후로 북해의 거친 환경에 맞춰 건조되었습니다. 다소 작고 비좁았음에도 불구하고 견고하고 유능한 함선으로 입증되었습니다. 이들은 적의 해상 목표와 교전하기에 충분한 6인치 함포와 중어뢰를 갖추어 무장 상태가 매우 만족스러웠습니다. 제1차 세계 대전 동안 광범위하게 사용되었으며 수많은 해상 작전에 참여했습니다. 그러나 1930년대 중반에 이르러 현역으로 남아 있던 것은 칼레돈, 세레스, 칼라일 하위 함급뿐이었습니다."
 SAF_light_cruiser_2: "사우샘프턴급"
 SAF_light_cruiser_2_desc: "사우샘프턴급 경순양함은 타운급 순양함의 하위 분류로, 일본의 모가미급 순양함에 대응하기 위해 설계되었습니다. 이 함선들은 견고한 장갑과 우수한 속도 및 항속거리를 갖추었으며, 4개의 3연장 포탑에 12문의 6인치 함포라는 강력한 무장을 탑재했습니다. 사우샘프턴급은 이후 영국 해군이 설계한 여러 경순양함의 기초가 되었습니다."
 SAF_light_cruiser_3: "크라운 콜로니급"
 SAF_light_cruiser_3_desc: "크라운 콜로니급 경순양함은 이전의 타운급을 개량형으로, 건조 속도를 높이고 비용을 절감하기 위해 설계가 단순화되었습니다. 이 함선들은 이전 함선들과 동일한 무장인 6인치 3연장 포탑 4기를 탑재했습니다. 장갑도 비슷하지만, 엔진이 더 작아 항속거리는 다소 줄어들었습니다. 이 함급에는 피지와 실론 두 개의 하위 함급이 포함되어 있습니다."
 SAF_light_cruiser_4: "미노토어급"
 SAF_light_cruiser_4_desc: "스위프트셔급으로도 알려진 이 순양함들은 1941년에 승인된 전쟁 개조를 반영한 크라운 콜로니급의 개량형으로 설계되었습니다. 크라운 콜로니급보다 작전 범위가 더 넓고 대공 무기가 더 많으며, 주포는 3연장 포탑 3문으로 축소되었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에 발주된 주문은 대부분 취소되었습니다."
 SAF_heavy_cruiser_1: "호킨스급"
 SAF_heavy_cruiser_1_desc: "호킨스급 순양함은 세계 최초의 중순양함입니다. 이 함급은 이전의 타운급 경순양함, 특히 버밍엄 하위 함급을 기반으로 했으나 7.5인치 함포와 두꺼운 수선장갑대를 장착했습니다. 호킨스급은 독일의 대형 수송선 습격대와 싸우기 위해 설계되었습니다. 무장을 잘 갖췄고, 속도와 항속거리가 적절하며, 방어력도 우수합니다. 총 5척이 발주되었지만, 제2차 세계 대전이 개전했을 때는 4척만 활동하고 있었습니다."
 SAF_heavy_cruiser_2: "서리급"
 SAF_heavy_cruiser_2_desc: "서리급 중순양함은 1928년 해군 계획에 따라 제안되었습니다. 이 함선들은 기존 요크급 중순양함의 개량형입니다. 만약 완성되었다면, 4문의 2연장 8인치 포탑, 더 두꺼운 장갑, 더 강력한 엔진을 장착했을 것입니다. 두 척이 발주되었으나, 한 척도 진수되지 않았습니다."
 SAF_heavy_cruiser_3: "어드미럴급"
 SAF_heavy_cruiser_3_desc: "어드미럴급 중순양함(어드미럴급 순양전함과 다름)은 영국 해군이 8인치 함포를 장착한 순양함을 설계하고 건조하려 한 마지막 시도였습니다. 설계 연구는 1938년에 시작되어 1941년에 종료되었으며, 다양한 제안이 나왔습니다. 최종안에는 3연장 포탑에 장착된 새로운 8인치 함포, 강력한 대공 무장, 두꺼운 장갑, 우수한 속도가 포함되었습니다. 그러나 적 순양함이 별로 없었고, 이 함선급은 비용 효율성이 떨어졌기 때문에 경순양함을 더 많이 건조하는 데 집중하게 되었습니다."
 SAF_heavy_cruiser_4: "처칠 설계"
 SAF_heavy_cruiser_4_desc: "이 함선들은 제2차 세계 대전 초기, 해군장관 윈스턴 처칠 경이 독일의 도이칠란트급 대구경 순양함에 대응하기 위해 제안한 것입니다. 이 함선들은 9.2인치 함포, 강력한 대공 무기, 견고한 장갑을 갖추었을 것이며, 적의 주력함과 효과적으로 교전할 수 있도록 설계되었습니다. 그러나 높은 건조 비용과 새로운 중순양함에 대한 수요 부족으로 인해 결국 취소되었습니다."
 SAF_battle_cruiser_1: "리나운급"
 SAF_battle_cruiser_1_desc: "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 건조가 시작되었습니다. 제1차 세계 대전 발발로 건조가 중단되었으나, 제독 피셔 경이 순양전함으로서 건조를 다시 시작하게 했습니다. 이 함선들은 전형적인 순양전함의 모습을 갖추고 있었습니다. 강력한 무장과 빠른 속도, 뛰어난 기동성을 자랑했으나 장갑은 얇고 작전 범위는 짧았습니다. 원래 계획된 세 척 중 리펄스와 리나운 두 척만 완성되었습니다."
 SAF_battle_cruiser_2: "프린세스 로열급"
 SAF_battle_cruiser_2_desc: "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 2문의 3연장 14인치 함포와 6문의 2연장 5.25인치 대공포라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제가 될 수 있습니다."
 SAF_battleship_1: "리벤지급"
 SAF_battleship_1_desc: "리벤지급 전함은 1913년에 퀸 엘리자베스급 고속 드레드노트의 저가형으로 주문되었습니다. 무장과 장갑은 유사했으나, 현저히 낮은 속도로 인해 제2차 세계 대전 동안 보조 임무에 배치되었습니다. 계획된 8척 중 5척만이 완성되었습니다."
 SAF_battleship_2: "킹 조지 5세급"
 SAF_battleship_2_desc: "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및 1930년의 제1차 런던 해군군축조약의 결과물입니다. 따라서 이 함선은 이전 및 동시대 전함보다 작은 구경의 함포를 장착했습니다. 구경은 작지만, 이 함선은 적절한 무장을 갖추었고, 강력한 대공 무기와 충분한 방어력을 보유했습니다. 구형 퀸 엘리자베스급 전함을 대체하기 위해 다섯 척이 주문되어 건조되었습니다."
 SAF_battleship_3: "라이언급"
 SAF_battleship_3_desc: "라이언급 전함은 킹 조지 5세급 전함의 후속 함급으로, 많은 특징을 계승했습니다. 1938년 해군 계획에서 노후된 리벤지급 전함을 대체하기 위해 6척이 발주되었으나, 적대 행위의 발발로 인해 단 한 척도 완성되지 못했습니다. 이 함선들은 킹 조지급과 전반적으로 비슷했겠지만, 주포는 신형 16인치 대포로 더 강력했을 겁니다. 또한 장갑이 더 두꺼워지고 엔진 출력도 향상되었을 겁니다."
 SAF_battleship_4: "뱅가드급"
 SAF_battleship_4_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공합니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑했습니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 SAF_SH_battleship_1: "센추리온급"
 SAF_SH_battleship_1_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급이었습니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 SAF_SH_battleship_2: "라이언 II급"
 SAF_SH_battleship_2_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 SAF_carrier_1: "커레이저스급"
 SAF_carrier_1_desc: "이 세 척의 항공모함은 개장된 순양전함으로, 왕립해군 최초의 중형 항공모함입니다. 이들의 개장은 1922년 워싱턴 해군군축조약의 결과였으며, 작업은 1925년에 완료되었습니다. 이들은 적당한 장갑과 강력한 무장을 갖춘 함선으로, 긴 항속거리와 우수한 속도를 자랑하지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 불구하고, 이들은 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 제공했습니다."
 SAF_carrier_2: "아크 로열급"
 SAF_carrier_2_desc: "항공모함 아크 로열은 워싱턴 해군군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 했습니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고, 영국 왕립해군의 주요 함선들을 따라가기에 충분한 작전 범위와 속도를 가졌습니다."
 SAF_carrier_3: "일러스트리어스급"
 SAF_carrier_3_desc: "일러스트리어스급 항공모함은 1936년 제2차 런던 해군군축조약의 제한 내에서 설계되었으며, 이 조약은 항공모함의 최대 배수량을 23,000톤으로 제한했습니다. 이 배는 영국 항공모함 중에 최초로 비행갑판에 장갑을 씌웠는데, 그 때문에 항공대 규모가 감소했습니다. 두꺼운 장갑과 대공 무장은 함선에 강력한 방어력을 제공했으며, 강력한 엔진과 대용량 연료 저장고는 함선에 넓은 작전 범위를 부여했습니다."
 SAF_carrier_4: "임플래커블급"
 SAF_carrier_4_desc: "임플래커블급 항공모함은 1938 해군 계획에 따라 주문되었으며, 본질적으로 이전 일러스트리어스급의 개량형이었습니다. 그러나 전쟁이 발발하고, 전쟁 초기와 중기에는 호송 임무를 위한 소형 함선을 먼저 만들어야 했기에 이 함선들은 건조가 지연되었습니다. 임플래커블급은 더 많은 항공기를 탑재할 수 있으면서도 선체와 비행갑판 모두에 두꺼운 장갑을 유지한 대형 함선이었니다. 더 강력한 엔진은 일러스트리어스급에 비해 향상된 속도와 작전 범위를 제공했습니다."
 ### SIA - SIAM ###
 SIA_submarine_2: "비룬급"
 SIA_submarine_2_desc: "비룬급 잠수함은 1936년부터 1938년 사이 일본에서 태국 왕립해군을 위해 건조된 4척의 소형 연안 잠수함입니다. 배수량은 370톤이며, 533mm 어뢰관 5문을 장착하고 있습니다."
 SIA_destroyer_1: "프라 루앙급"
 SIA_destroyer_1_desc: "프라 루앙은 1920년에 영국의 R급 구축함에서 태국 왕립 해군으로 판매된 함정입니다. 이 함정은 배수량이 1,000톤을 조금 넘으며, 120mm/45 QF Mk IV 포 3문과 533mm 어뢰관 4문을 장착하고 있습니다. 당시 기준으로 속도, 항속거리, 신뢰도가 우수했습니다."
 SIA_light_cruiser_3: "딱신급"
 SIA_light_cruiser_3_desc: "딱신급은 이탈리아에서 건조된 경순양함 2척으로 구성되었습니다. 1941년에 진수되었으나 1942년에 시암 해군에 징발되었습니다. 이 함선들은 원래 이탈리아 해군의 에트나급 방공순양함이 될 예정이었으나, 이탈리아가 휴전하기 전에 완성되지 못했습니다. 배수량은 5,900톤이며, 주무장으로 152mm/53 OTO 1929 포 6문을 탑재할 예정이었습니다. 적절한 장갑을 갖추었으나 순양함치고는 다소 느린 편이었습니다."
 SIA_heavy_cruiser_1: "시 아유타야급"
 SIA_heavy_cruiser_1_desc: "시 아유타야급 해방전함은 아마도 전 세계에서 이 유형으로 건조된 마지막 함선일 것입니다. 이 급의 두 척 모두 일본에서 건조되어 1938년에 태국 왕립해군에 취역했습니다. 설계는 크기 면에서 소형 순양함(또는 대형 구축함)에, 속도 면에서는 전함에, 무장 면에서는 중순양함에 견줄 만합니다. 주포는 203mm/53 3식 포 4문으로 구성되어 있습니다. 동시대 중순양함에 비해 장갑은 다소 얇은 편입니다."
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1: "B급"
 SPA_submarine_1_desc: "B급은 스페인 해군을 위해 스페인 내에서 건조된 최초의 잠수함입니다. 이 급의 잠수한 6척은 1922년부터 1925년 사이에 취역했습니다. 단일 선체로 설계되어 신뢰도가 다소 떨어졌습니다. 중형 잠수함으로, 배수량은 550톤을 넘었습니다. 또, 450mm 어뢰관 4개를 장착했습니다."
 #SPA_submarine_1b: "C Class"
 SPA_submarine_2: "헤네랄 몰라급"
 SPA_submarine_2_desc: "§T헤네랄 몰라급은 1934년에 취역한 이탈리아 아르키메데스급 잠수함 4척으로 구성된 함급이며, 1937년에 국민군에 양도되었습니다. 이 잠수함들은 크기가 상당해서 배수량이 880톤에 달했지만, 대부분의 잠수함보다 속도가 더 빨랐습니다. 533mm 어뢰관 8문을 장착했고, 최대 잠항 심도는 90m였습니다.§!"
 SPA_submarine_3: "G급"
 SPA_submarine_3_desc: "스페인 G급 잠수함은 독일 VIIC급 잠수함을 면허 생산한 스페인 국민전선의 잠수함 두 척이었습니다. 그러나 단 한 척만 완성되었고, 1947년이 되어서야 스페인 해군에 인도되었습니다. 이 잠수함들은 770톤의 배수량을 가졌으며, 533mm 어뢰관 5개를 장착했습니다. VIIC형 잠수함은 독일 잠수함 함대의 주력으로서 뛰어난 속도와 작전 범위를 자랑합니다."
 SPA_submarine_4: "D급"
 SPA_submarine_4_desc: "스페인 D급 잠수함 세 척은 모두 1944년에 진수되었으며 전쟁 이후 각기 다른 시기에 취역했습니다. 세 척 모두 스페인에서 설계 및 제작되었습니다. 이들은 1,050톤 배수량의 대형 원양 잠수함으로, 533mm 어뢰관 6문을 장착했고 우수한 속도와 작전 범위를 자랑합니다."
 SPA_destroyer_1: "알세도급"
 SPA_destroyer_1_desc: "알세도급 구축함 3척은 스페인 해군을 위해 스페인에서 건조되었습니다. 이들은 영국 L급 설계를 기반으로 하였으며, 1924년에서 1925년 사이에 취역하였습니다. 배수량은 1,040톤을 넘었고, 주무장으로 102mm/45 비커스 Mk LA 포 3문과 450mm 어뢰관 4개를 장착하였습니다. 또한, 당시 기준으로 준수한 속도와 작전 범위를 갖추고 있습니다."
 SPA_destroyer_2: "추루카급"
 SPA_destroyer_2_desc: "스페인 추루카급은 1925년부터 1933년 사이에 진수된 구축함 16척으로 구성되었으며, 그중 두 척은 이후 아르헨티나에 판매되었습니다. 이 함선들은 영국 S급 구축함을 기반으로 설계되었으며, 내전 기간 동안 스페인 해군의 중추를 이루었습니다. 배수량은 1,500톤을 넘었고, 주무장으로 120mm/45 비커스-암스트롱 포 5문과 533mm 어뢰관 6문을 장착했습니다. 속도도 우수했고 작전 범위도 뛰어났습니다."
 SPA_destroyer_4: "알라바급"
 SPA_destroyer_4_desc: "알라바급 구축함은 전후에 이전의 알미란테 안테케라급(이는 이전 추루카급의 하위 함급이었습니다)을 업그레이드한 형태로 진수되었습니다. 이 함정들은 1,710톤의 배수량을 가지며, 주포로 120mm/45 비커스-암스트롱 Mk F 4문을 탑재했습니다. 속도와 작전 범위는 이 급이 기반으로 삼은 이전 설계들과 비슷합니다."
 SPA_light_cruiser_1: "멘데스 누녜스급"
 SPA_light_cruiser_1_desc: "멘데스 누녜스급 경순양함은 1920년대 초 스페인 해군을 위해 스페인 내에서 건조된 2척의 순양함입니다. 이 함선들은 1915년에 발주되었으나 제1차 세계대전 중 자재 부족으로 건조가 지연되었습니다. 설계는 영국의 C급 순양함에 크게 영향을 받았습니다. 이 순양함들은 약 4,800톤의 배수량을 가졌으나 상대적으로 속도가 느렸습니다. 주무장은 152mm/50 비커스 Mk V 포 6문으로 구성되었으며, 우수한 장갑과 12문의 533mm 어뢰관도 갖추고 있습니다."
 #SPA_light_cruiser_1b: "Príncipe Alfonso Class"
 SPA_heavy_cruiser_1: "프린세사 데 아스투리아스급"
 SPA_heavy_cruiser_1_desc: "프린세사 데 아스투리아스급은 세 척의 장갑순양함으로, 세기 전환기에 스페인 해군을 위해 건조되었습니다. 세 척 모두 1930년대 중반까지 해체되거나 침몰하였습니다. 이 함선들은 240mm 기옌 M1896 포 2문과 140mm/33 슈나이더-카네 포 8문으로 무장하였습니다. 중장갑을 갖추었으나, 일반적인 중순양함에 비해 다소 느린 편입니다."
 SPA_heavy_cruiser_2: "카나리아스급"
 SPA_heavy_cruiser_2_desc: "카나리아스급 중순양함 두 척은 워싱턴 해군군축조약의 규격에 맞춰 건조되었습니다. 1930년대 초에 진수되었으나 1936년에야 완성되었습니다. 배수량은 거의 10,700톤에 달하며, 속도도 우수했습니다. 장갑은 비교적 가벼웠지만, 주무장으로 203mm/50 비커스-암스트롱 Mk D 포 8문을 장착했습니다."
 SPA_battleship_1: "에스파냐급"
 SPA_battleship_1_desc: "에스파냐급은 원래 제1차 세계 대전 무렵에 취역한 3척의 드레드노트 전함급이었으나, 스페인 내전 시점에는 1척이 이미 파손된 상태였습니다. 나머지 2척은 전쟁 중에 손실되었습니다. 이 전함들은 비교적 소형으로, 배수량이 약 15,400톤에 불과했습니다. 그러나 적당한 장갑과 준수한 속도를 갖추었으며, 주포로는 305mm/50 비커스 H 포 8문을 장착하고 있었습니다."
