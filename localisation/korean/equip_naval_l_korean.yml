 ship_hull_carrier: "항공모함"
 ship_hull_carrier_desc: "수년간의 실험 끝에 항공모함은 서서히 독자적인 함선으로 성장했습니다. 더 강력한 항공기를 더 많이 지탱할 수 있게 된 항공모함은 해군력 투사의 최후의 무기가 될 준비가 되어 있습니다."
 ship_hull_carrier_0: "초기형 항공모함"
 ship_hull_carrier_conversion_bb: "개장 전함"
 ship_hull_carrier_conversion_bb_desc: "수년간의 실험 끝에 항공모함은 서서히 독자적인 함선으로 성장했습니다. 더 강력한 항공기를 더 많이 지탱할 수 있게 된 항공모함은 해군력 투사의 최후의 무기가 될 준비가 되어 있습니다."
 ship_hull_carrier_conversion_ca: "개장 순양함"
 ship_hull_carrier_conversion_ca_desc: "수년간의 실험 끝에 항공모함은 서서히 독자적인 함선으로 성장했습니다. 더 강력한 항공기를 더 많이 지탱할 수 있게 된 항공모함은 해군력 투사의 최후의 무기가 될 준비가 되어 있습니다."
 ship_hull_carrier_1: "기초 항공모함"
 ship_hull_carrier_2: "개선된 항공모함"
 ship_hull_carrier_3: "발전된 항공모함"
 ship_hull_carrier_modern: "현대식 항공모함"
 ship_hull_carrier_modern_desc: "최신 기술과 발전된 장비, 개선점들을 이용할 수 있는 가장 거대하며 발전된 항공모함입니다. 이들은 '최첨단' 무기의 전형적인 형태입니다."
