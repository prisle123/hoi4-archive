 SPR_destroyer_4_desc: "알라바급 구축함은 전후에 이전의 알미란테 안테케라급(이는 이전 추루카급의 하위 함급이었습니다)을 업그레이드한 형태로 진수되었습니다. 이 함정들은 1,710톤의 배수량을 가지며, 주포로 120mm/45 비커스-암스트롱 Mk F 4문을 탑재했습니다. 속도와 작전 범위는 이 급이 기반으로 삼은 이전 설계들과 비슷합니다."
 SPR_light_cruiser_1: "멘데스 누녜스급"
 SPR_light_cruiser_1_desc: "멘데스 누녜스급 경순양함은 1920년대 초 스페인 해군을 위해 스페인 내에서 건조된 2척의 순양함입니다. 이 함선들은 1915년에 발주되었으나 제1차 세계대전 중 자재 부족으로 건조가 지연되었습니다. 설계는 영국의 C급 순양함에 크게 영향을 받았습니다. 이 순양함들은 약 4,800톤의 배수량을 가졌으나 상대적으로 속도가 느렸습니다. 주무장은 152mm/50 비커스 Mk V 포 6문으로 구성되었으며, 우수한 장갑과 12문의 533mm 어뢰관도 갖추고 있습니다."
 #SPR_light_cruiser_1b: "Príncipe Alfonso Class"
 SPR_heavy_cruiser_1: "프린세사 데 아스투리아스급"
 SPR_heavy_cruiser_1_desc: "프린세사 데 아스투리아스급은 세 척의 장갑순양함으로, 세기 전환기에 스페인 해군을 위해 건조되었습니다. 세 척 모두 1930년대 중반까지 해체되거나 침몰하였습니다. 이 함선들은 240mm 기옌 M1896 포 2문과 140mm/33 슈나이더-카네 포 8문으로 무장하였습니다. 중장갑을 갖추었으나, 일반적인 중순양함에 비해 다소 느린 편입니다."
 SPR_heavy_cruiser_2: "카나리아스급"
 SPR_heavy_cruiser_2_desc: "카나리아스급 중순양함 두 척은 워싱턴 해군군축조약의 규격에 맞춰 건조되었습니다. 1930년대 초에 진수되었으나 1936년에야 완성되었습니다. 배수량은 거의 10,700톤에 달하며, 속도도 우수했습니다. 장갑은 비교적 가벼웠지만, 주무장으로 203mm/50 비커스-암스트롱 Mk D 포 8문을 장착했습니다."
 SPR_battleship_1: "에스파냐급"
 SPR_battleship_1_desc: "에스파냐급은 원래 제1차 세계 대전 무렵에 취역한 3척의 드레드노트 전함급이었으나, 스페인 내전 시점에는 1척이 이미 파손된 상태였습니다. 나머지 2척은 전쟁 중에 손실되었습니다. 이 전함들은 비교적 소형으로, 배수량이 약 15,400톤에 불과했습니다. 그러나 적당한 장갑과 준수한 속도를 갖추었으며, 주포로는 305mm/50 비커스 H 포 8문을 장착하고 있었습니다."
 ### SWE - SWEEDEN ###
 SWE_submarine_1: "하옌급"
 SWE_submarine_1_desc: "하옌, 베벤, 발렌급 잠수함은 1920년대 스웨덴 해군을 위해 건조된 소형에서 중형 잠수함 시리즈입니다. 1920년에 취역한 하옌급 잠수함은 약 400톤의 배수량을 가지며 450mm 어뢰관 4문을 장착했습니다. 잠항 심도는 30m에 불과합니다."
 #SWE_submarine_1b: "Draken Class"
 SWE_submarine_2: "셸레요네트급"
 SWE_submarine_2_desc: "셸레요네트급 잠수함은 1936년부터 1942년 사이에 건조된 9척으로 구성되어 있습니다. 이들은 580톤 배수량의 중형 잠수함이며, 설계는 네덜란드 O급 잠수함의 영향을 크게 받았습니다. 533mm 어뢰관 6문을 장착했고, 잠항 심도는 60m입니다."
 SWE_submarine_3: "U급"
 SWE_submarine_3_desc: "스웨덴 U급 잠수함은 1942년부터 1944년 사이에 취역한 9척의 잠수함 함급입니다. 이들은 비교적 작고 속도가 느렸으며, 배수량은 370톤에 불과합니다. 533mm 어뢰관 4문을 장착하고 있습니다."
 SWE_submarine_4: "넵툰급"
 SWE_submarine_4_desc: "넵툰급 잠수함은 1943년에 모두 취역한 중형 잠수함 3척으로 구성되어 있습니다. 주로 기뢰 부설 임무에 사용되었습니다. 배수량은 550톤이며, 533mm 어뢰관 5개를 장착하고 있습니다."
 SWE_destroyer_1: "에렌셸드급"
 SWE_destroyer_1_desc: "에렌셸드급 구축함 두 척은 1927년에 완성되었으며, 제1차 세계 대전 이후 스웨덴 최초의 현대식 구축함입니다. 배수량은 970톤을 조금 넘었고, 120mm/44 K/45 포 3문과 533mm 어뢰관 6문을 장착했습니다. 항속거리는 짧았으나 속도는 우수했습니다."
 SWE_destroyer_2: "예테보리급"
 SWE_destroyer_2_desc: "예테보리급은 1935년에서 1942년 사이에 건조된 6척의 구축함으로 구성되어있었습니다. 전의 급에 비해 긴 선체 및 개량된 기계를 탑재하고있었습니다. 배수량은 1020t 강에서 주포로 120 mm/45 구경 K/45 포를 장비하고 다른 6문의 533 mm 어뢰 발사관을 장비하고있었습니다. 항속거리는 제한되어 있었지만 뛰어난 속도를 가지고 있었습니다."
 SWE_destroyer_3: "비스뷔급"
 SWE_destroyer_3_desc: "비스뷔급 구축함 4척은 모두 1942년부터 1944년 사이에 건조되었습니다. 이들은 이전의 예테보리급과 유사했으나, 크기가 더 커서 배수량이 1,130톤을 넘었습니다. 또한 향상된 엔진과 다소 개선된 항속거리, 강력한 대잠 무장을 갖추고 있었습니다."
 SWE_destroyer_4: "욀란드급"
 SWE_destroyer_4_desc: "§T2척의 욀란드급 구축함은 이전의 설계에서 근본적으로 변화하고 있음을 보여줍니다. 제2차 세계 대전 직후 발주되고 완성되었습니다. 배수량은 1880톤이었으며, 주포로 4문의 120 mm 45구경장 M44 포를 장비하고 다른 강력한 대공 공격 어뢰, 대잠 무장을 장비하고있었습니다. 이 함은 이전 구축함보다 약간 느렸지만, 항속거리는 크게 개선되었습니다.§!"
 SWE_light_cruiser_1: "퓔기아급"
 SWE_light_cruiser_1_desc: "퓔기아는 1905년에 스웨덴 해군에 취역한 비교적 소형의 장갑 순양함입니다. 전쟁 중에는 주로 훈련 임무를 수행했으며, 1939년-1941년에 대대적인 개장을 거쳤습니다. 개장 이전에는 배수량이 4,300톤을 넘었고, 주무장으로 152mm/45 K/50 M1903 포 6문을 장착하고 있었습니다. 장갑은 우수했으나 순양함치고는 상대적으로 속도가 느렸습니다."
 SWE_light_cruiser_4: "트레 크로노르급"
 SWE_light_cruiser_4_desc: "트레 크로노르급은 제2차 세계 대전 직후 스웨덴 해군을 위해 완성된 경순양함 2척으로 구성되어 있습니다. 배수량은 약 7,700톤에 달하며, 준수한 속도와 항속거리를 자랑합니다. 주무장은 7문의 152/53 M42포로 이루어져 있습니다. 또한 강력한 대공포, 어뢰, 대잠 무장도 갖추고 있습니다."
 SWE_heavy_cruiser_1: "스베리예급"
 SWE_heavy_cruiser_1_desc: "스베리예급은 제1차 세계 대전 이전에 스웨덴 해군을 위해 건조된 3척의 연안 전함으로 구성되어 있습니다. 이 함선들은 크기(배수량 6,800톤 이상)와 무장(283mm/44 K/45 M12 포 4문) 면에서 중순양함에 더 가까운 모습을 보입니다. 함선들은 순양함치고는 다소 느렸지만, 매우 견고한 장갑을 갖추고 있습니다. 세 척 모두 제2차 세계 대전 동안 복무했습니다."
 ### TUR - TURKEY ###
 TUR_submarine_1: "비린지 이뇌뉘급"
 TUR_submarine_1_desc: "비린지 이뇌뉘급은 1920년대 중반 네덜란드에서 터키를 위해 건조된 2척의 연안 잠수함으로 구성되었습니다. 이들은 제1차 세계 대전 이후 터키 해군을 위해 건조된 최초의 함선입니다. 배수량은 520톤이며, 450mm 어뢰관 6문을 장착했습니다. 다소 느렸지만 항속거리는 우수했습니다."
 #TUR_submarine_1b: "Dumlupınar Class"
 TUR_submarine_2: "살디레이급"
 TUR_submarine_2_desc: "살디레이급 잠수함 3척은 1930년대 후반에 진수되었습니다. 이들의 설계는 독일의 영향을 크게 받았으며, 함급의 첫 번째 함선은 독일에서 건조되었고 나머지 두 척은 이스탄불에서 면허를 받아 건조되었습니다. 이들은 930톤이 넘는 배수량을 가진 대형 원양 잠수함으로, 우수한 항속거리를 자랑합니다. 533mm 어뢰관 6문을 장착하고 있습니다."
 TUR_submarine_3: "오루치 레이스급"
 TUR_submarine_3_desc: "오루츠 레이스급 잠수함은 영국에서 개량된 영국 S급 설계를 바탕으로 건조되었습니다. 이 함선들은 1940년에 진수되었으며, 일부는 일시적으로 영국 해군에 억류되었습니다. 결국 한 척을 제외한 모든 함선이 터키로 반환되었습니다. 이 함선들은 배수량 625톤이며, 533mm 어뢰관 5문을 장착하고 있습니다. 속도와 항속거리는 다소 제한적입니다."
 TUR_submarine_4: "사카리아급"
 TUR_submarine_4_desc: "사카리아급 잠수함은 전쟁 후 미국의 발라오급 잠수함을 터키에 판매한 함급입니다. 당시 기준으로 매우 큰 잠수함으로, 배수량이 1,520톤을 넘습니다. 우수한 항속거리와 속도를 자랑하며, 533mm 어뢰관 10문을 장착하고 있습니다."
 TUR_destroyer_1: "페이크급"
 TUR_destroyer_1_desc: "페이크급은 1907년에 오스만 해군에 취역한 대형 고속 어뢰정 2척으로 구성되었습니다. 이 함정들은 독일에서 건조되었으며 제1차 세계 대전에서 살아남았지만, 제2차 세계 대전 시기에는 구식이 되었습니다. 함정의 배수량은 775톤이며, 105mm/37 SK L/40 포 2문과 450mm 어뢰관 3문을 장착하고 있습니다. 작전 범위는 준수했으나 구축함치고는 다소 느린 편이었습니다."
 TUR_destroyer_2: "바르바로스급"
 TUR_destroyer_3: "데미르히사르급"
 TUR_destroyer_3_desc: "데미르히사르급 구축함 4척은 영국에서 건조되어 1942년에 완성되었습니다. 이들 중 2척은 영국 해군에 억류되었으며, 그중 1척은 전쟁 후 반환되었습니다. 이 함선들은 영국 I급 구축함을 기반으로 설계되었습니다. 배수량은 1,370톤이며, 주무장으로 120mm/45 QF Mk IX 포 4문을 장착하고 있습니다. 적당한 속도와 우수한 작전 범위를 갖추었으며, 강력한 대공포와 대잠 무장을 갖추고 있습니다."
 TUR_light_cruiser_1: "메지디예급"
 TUR_light_cruiser_1_desc: "터키 함정 메지디예는 세기 전환기에 오스만 해군을 위해 미국에서 건조된 방호 순양함이었습니다. 제2차 세계 대전 중 얕은 바다에서 침몰했으나 인양되었고, 잠시 러시아 제국 해군에 편입되었다가 다시 터키로 반환되었습니다. 배수량은 거의 3,500톤에 달하며, 152mm/44 베들레헴 No. 2 포 2문과 120mm/45 암스트롱 Y 포 8문을 장착했습니다. 작전 범위는 준수했지만, 속도는 다소 느리고 장갑도 얇은 편이었습니다."
 TUR_battle_cruiser_1: "야부즈급"
 TUR_battle_cruiser_1_desc: "야부즈는 원래 독일의 순양전함 괴벤으로 취역했으나, 억류를 피하기 위해 1914년에 오스만 제국에 판매된 후 재취역했습니다. 배수량은 약 23,000톤에 달하며, 준수한 속도와 작전 범위를 자랑합니다. 강력한 장갑을 갖추었고, 283mm/47 SK L/50 포 10문과 강력한 부무장을 장착하고 있습니다."
 TUR_battleship_1: "레샤디예급"
 TUR_battleship_1_desc: "레샤디예급은 제1차 세계 대전 직전에 터키 해군을 위해 영국에 주문한 3척의 드레드노트 전함을 의미합니다. 그러나 완성된 함선은 단 한 척뿐이었으며, 제1차 세계 대전 발발 시 영국에 의해 억류되었습니다. 이 함선들은 23,000톤의 배수량을 가졌으며, 우수한 장갑과 속도, 항속거리를 자랑했습니다. 주무장은 343mm/45 비커스 포 10문으로 구성되었습니다."
 ### URU - URUGUAY ###
 URG_destroyer_1: "우루과이급"
 URG_destroyer_1_desc: "우루과이는 제1차 세계 대전 이전에 우루과이 해군을 위해 독일에서 건조된 중형 어뢰정입니다. 배수량은 1,400톤이 넘었으며, 120mm/45 크루프 QF 포 4문을 장착했습니다. 또한, 강력한 대공 무장과 450mm 어뢰관 2개를 갖추고 있습니다. 제작된 지 오래되고 크기가 커서, 다른 구축함에 비해 속도는 다소 느린 편입니다."
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1: "600형"
 VIC_submarine_1_desc: "600(톤)형의 잠수함은 제1차 세계대전 후기 프랑스 최초 현대적인 잠수함 입니다. 중형 크기로, 약 600톤의 배수량을 가지고 있습니다. 원양 항해도 가능 했지만, 해안 잠수함으로 설계되어 지중해의 따뜻한 바다에서 주로 사용되었습니다. 이 유형에는 시렌급, 아리안급, 시르세급이 있었으며 함급마다 4척씩 건조되었습니다. 그들은 배수량이 더 큰 630톤 시리즈의 아르고노트, 디안과 오리옹급의 기초가 되었습니다."
 #VIC_submarine_1b: "630 Series"
 #VIC_submarine_1c: "Redoutable Class"
 VIC_submarine_2: "미네르브급"
 VIC_submarine_2_desc: "미네르브급 잠수함(프로젝트명 T2)은 630톤 시리즈에 기초하였지만, 엔진이 더 좋고 어뢰 배치가 달랐습니다. 이 잠수함은 조선소 고유의 설계인 이전 급과 달리 DCAN(해군 건설 및 무기국)의 중앙화된 설계 표준화 계획의 첫 번째 결과물였습니다."
 #VIC_submarine_2b: "Aurore Class"
 VIC_submarine_3: "롤랑 모리요급"
 VIC_submarine_3_desc: "롤랑 모리요급 잠수함(프로젝트명 Z2)은 이전의 르두타블급 잠수함을 기반으로 한 대형 원양 잠수함입니다. 이 잠수함들은 1,800톤-2,400톤의 배수량을 가진 대형 잠수함으로, 10개의 어뢰관이라는 강력한 무장을 탑재하고 있습니다. 프랑스가 함락되기 전에 단 한 척도 완성되지 못했습니다."
 VIC_submarine_4: "페닉스급"
 VIC_submarine_4_desc: "페닉스급 잠수함은 1939년-1940년 해군 계획에서 승인된 중형 대양 항해용 잠수함으로, 넓은 작전 범위를 지녔습니다. 그러나 전쟁 발발과 프랑스의 함락으로 인해 건조가 취소되었습니다. 이들은 르두타블급과 유사했으나 크기가 더 작고 배수량은 1,200톤이었습니다. 또한 중어뢰 무장을 탑재했습니다."
 VIC_destroyer_1: "부라스크급"
 VIC_destroyer_1_desc: "부라스크급 구축함은 1,500톤급 시리즈의 일부로 1920년대 중반에 진수되었습니다. 이전의 샤칼급과 이후의 르아드와급과 함께, 이들은 전후 프랑스 신형 함대의 중추를 이루었습니다. 당시 기준으로 빠르고 무장도 강력했으나, 어뢰 무장은 다른 해군의 유사 함정에 비해 다소 적었습니다."
 #VIC_destroyer_1b: "Chacal Class"
 #VIC_destroyer_1c: "Aigle & Vauquelin Class"
 VIC_destroyer_2: "르 팡타스크급"
 VIC_destroyer_2_desc: "르 팡타스크급 구축함은 1930년 해군 계획에 따라 건조된 2,400톤급 대형 구축함들(게파급, 에이글급, 보클랭급)의 개량형입니다. 이들은 크고 무장이 강력하며 매우 빠른 구축함으로, 프랑스 함대의 새로운 고속 함정을 호위하는 데 적합했습니다. 무장은 새로 개발된 함포, 적절한 대공 무기, 어뢰 무장으로 구성되어 있습니다."
 #VIC_destroyer_2b: "Le Hardi Class"
 #VIC_destroyer_2c: "Mogador Class"
 VIC_destroyer_3: "랭트레피드급"
 VIC_destroyer_3_desc: "랭트레피드급 구축함은 이전의 르 아르디급 구축함의 개장형입니다. 1938년과 1939년 해군 계획에서 승인되었으나, 전쟁과 프랑스의 함락으로 인해 취소되었습니다. 이 구축함들은 대공 역할에 더 중점을 두었으며, 배수량이 2,800톤-2,900톤으로 증가하고 더 큰 엔진을 탑재했습니다."
 VIC_destroyer_4: "오슈급"
 VIC_destroyer_4_desc: "오슈급과 바야르급은 프랑스 해군의 최종 초대형 구축함 설계였습니다. 두 급 모두 모가도르급을 기반으로 하여 4,200톤의 배수량과 유사한 주포를 장착했으나, 대공포가 개선되고 엔진이 강화되었습니다. 이들은 1939년-1940년 해군 계획에서 승인되었으나, 전쟁 발발과 프랑스의 함락으로 인해 건조가 취소되었습니다."
 VIC_light_cruiser_1: "뒤게-트루앵급"
 VIC_light_cruiser_1_desc: "뒤게-트루앵급 경순양함은 1922년 해군 계획에 따라 제1차 세계 대전 이후 프랑스에서 건조된 최초의 주요 군함입니다. 이들은 주포가 겹치도록 배치된 밀폐식 주포탑을 갖춘 최초의 경순양함이 되었습니다. 경순양함 중에서는 강력한 어뢰 무장을 갖추었으나, 장갑은 사실상 전무합니다."
 VIC_light_cruiser_2: "라 갈리소니에르급"
 VIC_light_cruiser_2_desc: "라 갈리소니에르급 경순양함은 이탈리아의 콘도티에리형 경순양함에 대응하기 위해 개발되었으며, 이전의 에밀 베르탱급을 기반으로 했습니다. 1931년과 1932년 해군 계획에 따라 건조되었으며, 당시 기준에 맞는 주포와 적절한 대공 무장을 갖추고 있었습니다. 배수량은 10,850톤이며, 정찰기 수가 증가했고 우수한 속도를 자랑했습니다."
 VIC_light_cruiser_3: "드 그라스급"
 VIC_light_cruiser_3_desc: "드 그라스급 순양함은 1938년과 1939년 해군 계획에서 승인되었으며, 본질적으로 개선된 라 갈리소니에르급이었습니다. 이들은 더 강력한 대공 무장과 더 큰 엔진을 갖추고 있습니다. 프랑스의 몰락으로 인해 마지막 두 척은 취소되었고, 초도함은 전후에 다른 설계로 완성되었습니다. 독일은 이를 경항공모함으로 완성하려 했으나 이 계획도 실행되지 않았습니다."
 VIC_light_cruiser_4: "콜베르급"
 VIC_light_cruiser_4_desc: "콜베르는 1956년에 진수된 대공 경순양함이었습니다. 이 콜베르급 순양함은 전후 드 그라스급과 매우 유사한 방식으로 건조되었으며, 장거리와 단거리 모두를 위한 강력한 대공 무장을 갖추고 있습니다. 콜베르와 드 그라스의 차이점은 콜베르가 크기가 약간 작고, 더 작은 엔진과 얇은 장갑을 지녔다는 점이었습니다."
 VIC_heavy_cruiser_1: "쉬프랑급"
 VIC_heavy_cruiser_1_desc: "쉬프랑급 중순양함은 기본적으로 이전의 뒤케인급을 복제한 것으로, 항해 능력에 있어 약간의 개선이 이루어졌습니다. 두 급 모두 당시 프랑스 해군의 순양함 철학을 반영하여 매우 얇은 장갑과 우수한 속도 및 항속거리를 특징으로 합니다. 표준 배수량은 10,000톤이며, 중순양함에 적합한 표준 무장을 갖추고 있습니다."
 VIC_heavy_cruiser_2: "알제리급"
 VIC_heavy_cruiser_2_desc: "알제리급 중순양함은 이전의 쉬프랑급과 뒤켄급을 더욱 개선한 함급으로, 이탈리아의 신형 중순양함인 차라급에 맞서기 위해 설계되었습니다. 주 수선장갑대와 수중 방호력이 상당히 강화되었습니다. 대공 무장은 당시 기준에 적합하지만, 이러한 변경으로 인해 표준 배수량이 10,000톤을 넘게 되었습니다."
 VIC_heavy_cruiser_3: "생루이급"
 VIC_heavy_cruiser_3_desc: "생루이급 중순양함은 알제리급을 기반으로 했으나 전체적인 외관은 됭케르크급과 리슐리외급 주력함에 더 가까웠습니다. 1940년 해군 계획에서 세 척이 발주되었으나, 프랑스 함락으로 인해 단 한 척도 진수되지 못했습니다. 이 함선들은 새로운 함포와 향상된 대공 무장을 갖추었으나 장갑은 알제리급과 동일했습니다. 이는 프랑스 해군의 마지막 중순양함 설계였습니다."
 VIC_heavy_cruiser_4: "포르뱅급"
 VIC_heavy_cruiser_4_desc: "포르뱅급 중순양함은 생루이급의 후속으로 가상 설계된 함급입니다. 본토 프랑스와 식민지 간의 무역로를 방어하기 위해 설계되었으며, 긴 항속거리와 우수한 속도를 갖추었고, 4개의 3연장 포탑이라는 중무장을 갖추었으며 적절한 수의 대공 무기도 장착했습니다. 함선의 배치도와 전반적인 외형은 이전 생루이급과 영국 크라운 콜로니급의 영향을 받은 것으로 보입니다."
 VIC_battle_cruiser_1: "뒤랑-비엘 설계"
 VIC_battle_cruiser_1_desc: "뒤랑-비엘 순양전함 설계는 제1차 세계 대전 시기부터 있었던 연구의 산물 중 하나입니다. 이들은 기본적으로 노르망디급과 리온급 전함을 순양전함으로 만든 것으로, 동일한 4연장 포탑과 포를 장착했으나 수량은 줄어들었습니다. 다른 해군의 동시대 순양전함과 마찬가지로, 이들은 전함보다 빠르지만 장갑은 더 얇았습니다. 그러나 제1차 세계 대전이 일어나기 전에 취소되었습니다."
 VIC_battle_cruiser_2: "됭케르크급"
 VIC_battle_cruiser_2_desc: "됭케르크급 전함은 독일의 도이칠란트급 포켓 전함에 대응하기 위해 설계되었습니다. 이들은 1920년대 중반부터 1930년대 초반까지 이어진 일련의 설계 연구의 결실입니다. 1931년과 1934년 해군 계획에서 승인되었으며, 모든 주포 포탑이 전방에 집중된 점에서 영국의 넬슨급 전함과 유사합니다. 이로 인해 수선장갑대가 짧아졌고, 해군군축조약의 제한에 맞추기 위해 함선 크기가 작아졌습니다."
 VIC_battleship_1: "쿠르베급"
 VIC_battleship_1_desc: "쿠르베급 전함은 제1차 세계 대전 시작 전과 진행 중에 프랑스 해군을 위해 건조된 최초의 슈퍼 드레드노트급 전함입니다. 1910년과 1911년 해군 계획에서 승인되었으며, 제1차 세계 대전 동안 제한적으로 운용되었으나 제2차 세계 대전에서는 활발히 활동했습니다. 이전의 단테급 전함보다 더 두꺼운 장갑과 강력한 포를 장착했지만, 당시 미국 해군과 영국 해군의 전함에 비해 여전히 열세였습니다. 배수량은 22,000톤을 조금 넘었으며, 제2차 세계 대전 이전에 딱 한 번, 향상된 대공 무장과 개선된 보일러를 탑재하는 현대화를 받았습니다."
 #VIC_battleship_1b: "Bretagne Class"
 VIC_battleship_2: "리슐리외급"
 VIC_battleship_2_desc: "리슐리외급 전함은 프랑스 해군에 취역한 마지막 전함입니다. 덩케르크급의 개선형으로 1935년과 1938년 해군 계획에 따라 승인되었습니다. 뛰어난 대공 무장, 속도, 항속거리를 갖추어 우수한 주력함이었습니다. 주문된 네 척 중 두 척만 진수되었고, 프랑스가 함락되기 전 한 척만 완성되었습니다. 남은 함선을 완성하기 위해 대공 전함, 전함-항공모함 혼합형, 또는 완전한 항공모함으로 사용하기 위한 다양한 설계 시도가 있었습니다."
 VIC_battleship_3: "가스코뉴급"
 VIC_battleship_3_desc: "가스코뉴급 전함은 리슐리외급의 하위 분류였습니다. 1940년 해군 계획에서 세 척이 발주되었으나 한 척도 착공되지 않았습니다. 설계는 리슐리외급을 복제한 것이지만, 주포가 전후에 고르게 배치되고 대공 무장이 강화되었으며 엔진이 개선되어 전반적으로 더 우수한 함선이 되었을 겁니다."
 VIC_battleship_4: "알자스급"
 VIC_battleship_4_desc: "알자스급 전함은 리슐리외급의 후속으로 계획되었습니다. 4척이 주문되었으며, 설계 연구는 1939년에 완료되고 1940년에 승인되었으며, 1941년에 착공될 예정이었으나 프랑스의 함락으로 인해 실현되지 못했습니다. 이 전함은 리슐리외급 설계를 개선하여 더 무겁고 더 많은 주포, 강화된 대공 무장, 두꺼운 장갑판, 그리고 더 큰 엔진을 갖출 예정이었습니다."
 VIC_SH_battleship_1: "샤를마뉴급"
 VIC_SH_battleship_1_desc: "샤를마뉴급 초대형 전함은 다른 해군의 대형 전함과 맞먹기 위한 가상의 설계였습니다. 전면에 높낮이 차이를 두고 집중 배치된 강력한 주포, 강력한 대공 무장, 그리고 두꺼운 장갑이 특징이었습니다. 사를마뉴급의 설계는 리슐리외급과 영국의 넬슨급을 참고했습니다."
 VIC_SH_battleship_2: "나폴레옹 보나파르트급"
 VIC_SH_battleship_2_desc: "나폴레옹 보나파르트급 전함은 알자스 및 가스코뉴급을 기반으로 한 가상의 설계입니다. 이 전함의 거대한 주포는 3연장 주포탑에 장착돼 강력한 부포 및 대공포와 함께 선수와 선미 방향에 고르게 장착되었습니다. 두꺼운 장갑과 강력한 엔진은 함대 내 다른 함선들과 속도를 맞추고 적과 효과적으로 교전할 수 있는 방어력과 속도를 제공했습니다."
 VIC_carrier_1: "베아른급"
 VIC_carrier_1_desc: "베아른은 원래 노르망디급 전함으로 건조되었으나 나중에 항공모함으로 완성되었으며, 배수량은 22,100톤이고 전간기와 제2차 세계 대전 중에 운용되었습니다. 개조된 항공모함으로서 속도는 느리고 항공기 탑재 공간이 제한적이었으나, 적당한 수선장갑대와 긴 항속거리로 이러한 단점을 보완했습니다. 이 함선의 건조는 DCAN(해군 건설 및 무기국)의 프랑스인 설계자들에게 중요한 경험을 제공하였으며, 이후 일련의 설계 연구로 이어졌습니다."
 VIC_carrier_2: "조프르급"
 VIC_carrier_2_desc: "조프르급 항공모함(프로젝트명 PA-16)은 프랑스 해군의 차세대 항공모함이었습니다. 1929년에 시작되어 1937년에 종료된 설계 연구의 마지막 결과물입니다. 1938년 해군 계획에서 두 척이 승인되었으나, 고조되는 분쟁으로 건조가 지연되었고 결국 프랑스가 함락되는 바람에 완성되지 않았습니다. 배수량은 약 20,000톤이 될 예정이었습니다. 대공 무장, 장갑, 속도는 우수했으나 항공기 탑재량은 평균 이하였습니다. 전반적으로 프랑스 해군에 적합한 균형 잡히고 다재다능한 항공모함이 될 예정이었습니다."
 VIC_carrier_3: "장 바르급"
 VIC_carrier_3_desc: "장 바르 항공모함은 전쟁 중반에 미완성 리슐리외급 전함 장 바르를 일본 제국 해군 시나노와 유사한 방식으로 완전한 항공모함으로 개조하자는 제안이었습니다. 선체가 대형이어서 많은 항공기를 탑재할 수 있었고, 대형 엔진과 함께 작전 범위가 넓은 고속 항공모함이 될 수 있었습니다. 또한 미국산의 강력한 대공포 무장을 갖춰 항공기와 소형 수상 목표물을 상대로 잘 싸울 수 있었을 겁니다."
 VIC_carrier_4: "클레망소급"
 VIC_carrier_4_desc: "클레망소급 항공모함(프로젝트명 PA-28)은 프랑스 해군의 전후 첫 항공모함 설계입니다. 이 설계는 미완성된 조프르급 항공모함과 유사하지만, 장착되는 장비와 무기는 현대 프랑스산 제품으로 구성됩니다. 하지만 USN 및 RN 호위 항공모함의 인수와 관련된 문제와 전후 프랑스의 망가진 경제적 상태로 인해 이 함선들은 진수되지 못했습니다. 1955년과 1957년에 진수된 후속 클레망소급 항공모함(프로젝트명 PA-54)과 혼동해서는 안 됩니다."
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1: "흐라브리급"
 YUG_submarine_1_desc: "두 척의 흐라브리급 잠수함은 원래 영국 해군을 위한 L급 잠수함으로 건조되었으나, 1928년에 수정된 설계를 적용하여 유고슬라비아를 위해 최종 완성되고 판매되었습니다. 이 잠수함들은 975톤의 배수량을 가진 대형 잠수함이며, 533mm 어뢰관 6문을 장착하고 있습니다."
 YUG_submarine_2: "오스베트니크급"
 YUG_submarine_2_desc: "오스베트니크급 잠수함 2척은 시르세급 잠수함 설계를 바탕으로 프랑스에서 설계 및 건조되었습니다. 이전의 흐라브리급 잠수함보다 다소 작았지만, 533mm 어뢰관 6개를 장착하여 여전히 강력한 화력을 자랑했습니다."
 YUG_destroyer_1: "두브로브니크급"
 YUG_destroyer_1_desc: "드브로브니크 구축함은 구매 당시 유고슬라비아 함대에서 가장 큰 함선이었습니다. 이 함선은 영국에서 건조되어 1932년에 유고슬라비아에 인도되었으며, 1,880톤의 배수량을 가진 대형 구축함이었습니다. 140mm/53 슈코다 포 4문, 강력한 대공 무장, 533mm 어뢰관 6문, 그리고 우수한 대잠 장비를 갖추고 있습니다."
 YUG_destroyer_2: "베오그라드급"
 YUG_destroyer_2_desc: "베오그라드급 구축함은 프랑스의 지원으로 건조된 3척의 구축함으로 구성되어 있습니다. 그중 2척은 스플리트에서 건조되었고, 나머지 1척은 프랑스에서 건조되었습니다. 세 척 모두 프랑스의 르아드와급 구축함을 기반으로 하여 1939년에 취역했습니다. 배수량은 1,210톤이며, 120mm/43 슈코다 포 4문과 533mm 어뢰관 6개를 장착하고 있습니다. 속도는 뛰어났으나 항속거리는 평균 이하였습니다."
 YUG_destroyer_4: "스플리트급"
 YUG_destroyer_4_desc: "스플리트는 유고슬라비아에서 건조되어 완성된 중형 구축함입니다. 1943년에 진수되었으나 개조된 설계로 1958년에야 완성되었습니다. 원래 설계는 배수량 2,400톤이며, 주무장으로 140/56 슈코다 포 5문을 장착했습니다. 크기에 비해 뛰어난 속도를 자랑합니다."
 YUG_light_cruiser_1: "달마치야급"
 YUG_light_cruiser_1_desc: "구 독일 순양함 SMS 니오베는 1925년에 신생 유고슬라비아 왕립해군에 매각되어 대대적으로 개조되었습니다. 최신 대공포와 해군에서 가장 강력한 함포를 장착한 달마치야는 주로 사격 훈련함으로 운용되었습니다."
