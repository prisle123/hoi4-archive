 nuclear_missile_submarine_desc: "핵미사일을 운반하고 목표에 발사할 능력을 갖춘 잠수함입니다. 이 잠수함은 오펜하이머가 말한 것처럼 '죽음이자 세상의 파괴자'가 될 수 있습니다. 게다가 상대는 죽음이 다가오는지조차 알지 못할 겁니다."
 submarine_1_desc: "잠수함은 무방비한 수송선을 제거하도록 설계된 은밀한 함선입니다. 대전쟁 당시의 초기 잠수함은 새로운 해전 방식의 토대를 마련했습니다."
 submarine_2_desc: "무장이 강화되고 안정성이 향상된 새로운 설계는 잠수함이 해군 전술의 발전을 활용하고 더 긴 항속거리를 확보하여 먼 수송선 경로까지 공격할 수 있게 합니다."
 submarine_3_desc: "함대에서 수송선 공격 이외의 잠수함의 역할은 여전히 논쟁 중입니다. 우리에게 필요한 잠수함은 속도와 작전 범위, 무기의 조합을 골고루 갖춘 모델일 것입니다."
 submarine_4_desc: "현대 잠수함은 증가한 시험 잠항 심도와 효율적인 내부 배치를 자랑하며, 전장 경험을 활용하여 적절한 무장과 엔진을 탑재합니다."
