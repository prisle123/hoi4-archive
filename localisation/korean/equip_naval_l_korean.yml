 ship_hull_light_4: "발전된 구축함"
 ship_hull_cruiser: "순양함"
 ship_hull_cruiser_desc: "함대의 일꾼인 순양함은 정찰부터 경순양함을 막는 스크린 임무, 전선에서 중순양함을 지원하는 일까지 중요한 역할을 많이 맡습니다."
 ship_hull_cruiser_1: "초기형 순양함"
 ship_hull_cruiser_2: "기초 순양함"
 ship_hull_cruiser_3: "개선된 순양함"
 ship_hull_cruiser_4: "발전된 순양함"
 ship_hull_heavy: "전함"
 ship_hull_heavy_desc: "해군력의 궁극적인 상징인 이 거대하고 중무장한 괴물들은 여전히 공해상에서 존경을 받고 있습니다. 일부 전문가들이 비행기와 잠수함의 시대에 그들의 역할에 대해 의문을 제기하고 있음에도 불구하고 말입니다."
 ship_hull_heavy_1: "초기형 중함선"
 ship_hull_heavy_2: "기초 중함선"
