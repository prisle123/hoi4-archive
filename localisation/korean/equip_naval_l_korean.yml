 carrier_1: "항공모함 I"
 carrier_2: "항공모함 II"
 carrier_3: "항공모함 III"
 carrier_4: "항공모함 IV"
 carrier_5: "항공모함 V"
 carrier_6: "항공모함 VI"
 carrier_1_desc: "많은 군사 이론가는 해전의 미래를 지배하는 것은 해군 항공대라고 말합니다. 구식 주력함과 원양 정기선을 항공기를 탑재할 수 있게 개조하면 해군 항공대를 활용하기 위한 첫걸음을 내딛을 수 있을 것입니다."
 carrier_2_desc: "최초의 항공모함 설계 작업이 시작된 지금, 우리는 전후 해군군축조약을 준수하는 동시에 이 함선들이 다른 함선들에 너무 뒤처지지 않는 항속거리와 속도를 지니게 해야 합니다."
 carrier_3_desc: "이 항공모함은 개선된 건조 방법과 현측 엘리베이터 등의 더 전문화된 시스템 덕분에 더 많은 함재기를 더 효율적으로 수송할 수 있습니다."
 carrier_4_desc: "해군군축조약이 점점 무시되고 있으니, 우리는 이 흐름에 편승해 더 많은 함재기를 수송할 수 있는 항공모함을 건조하고 제공권을 장악해야 합니다."
