 light_cruiser_1: "경순양함 I"
 light_cruiser_2: "경순양함 II"
 light_cruiser_3: "경순양함 III"
 light_cruiser_4: "경순양함 IV"
 torpedo_cruiser: "중뇌장순양함"
 torpedo_cruiser_desc: "이 경순양함은 어뢰 발사관이 많지만, 그 대신 주함포와 대공포의 수가 적습니다."
 JAP_torpedo_cruiser: "기타카미급"
 light_cruiser_1_desc: "기동성이 뛰어난 이 경순양함은 빠른 속도를 유지할 수 있어 정찰 임무에 적합합니다."
 light_cruiser_2_desc: "전후 조약에 따라 순양함에 여러 제한이 가해졌지만, 이러한 제한들 속에서도 좋은 무장을 갖춘 경함체들을 개발할 수 있습니다."
 light_cruiser_3_desc: "우리는 이제 조약의 한계에 도전하며 더 크고, 더 두꺼운 장갑을 갖춘 순양함을 건조할 겁니다. 이 함선들은 경순양함으로 분류될 수 있게 가벼운 무장만 지닐 것입니다."
 light_cruiser_4_desc: "더 큰 함선을 보호하기 위해 전술적으로 사용되는 현대의 경순양함은 과거의 많은 제한을 떨쳐내고 공중 공격에 대응하기 위해 더 잘 무장할 수 있습니다."
 heavy_cruiser_1: "중순양함 I"
 heavy_cruiser_2: "중순양함 II"
 heavy_cruiser_3: "중순양함 III"
 heavy_cruiser_4: "중순양함 IV"
 heavy_cruiser_1_desc: "워싱턴 해군군축조약은 순양함을 비롯한 여러 함선의 군비 경쟁을 막기 위해 체결되었지만, 이는 불가피해 보입니다. 장갑을 얇게 유지함으로써 무장 탑재량을 늘릴 수 있습니다."
 heavy_cruiser_2_desc: "조약에 따라 여러 노력을 해 봤지만, 경순양함을 중무장하는 개장 방식이 아직 효율적이라는 게 드러났습니다. 얇은 장갑은 어쩔 수 없지만 말입니다."
 heavy_cruiser_3_desc: "전 세계적으로 제한 사항들이 점점 더 무시됨에 따라, 장갑을 더 우선시하는 균형 잡힌 중순양함을 건조할 수 있게 됐습니다. 이 함선들은 더 강력한 대공포를 탑재하고 있어 해상 항공전에 기여할 수 있습니다."
 heavy_cruiser_4_desc: "개발 마지막 단계에 이른 이 중순양함들은 더 크고, 길고, 무거운 선체에 속사 무기를 갖추었습니다."
 ship_hull_cruiser_1_desc: "워싱턴 해군군축조약에 묶여 있어도 순양함은 여전히 가장 유연한 전함입니다. 이 선체를 이용하면 스크린 및 정찰 임무를 위한 경순양함을 만들거나, 전선을 지탱하는 중순양함을 건조할 수 있습니다."
 ship_hull_cruiser_2_desc: "차세대 순양함은 생존성을 높여주는 새로운 엔진과 항공기 전용 시설을 위한 공간을 갖추고 있습니다."
 ship_hull_cruiser_3_desc: "전 세계의 순양함이 더욱 강력해지고 성능이 향상됨에 따라, 필요한 추가 장비를 모두 수용할 수 있는 더 큰 선체가 새롭게 필요해졌습니다."
 ship_hull_cruiser_4_desc: "우리는 전쟁에서 얻은 경험으로 새로운 세대의 순양함을 설계했습니다. 이 함선들은 레이더를 사용할 수 있게 내부 구조가 바뀌었으며, 대공 무기가 더 넓은 범위를 공격할 수 있게 상부 구조도 재배치되었습니다."
 battle_cruiser_1: "순양전함 I"
 battle_cruiser_2: "순양전함 II"
 battle_cruiser_3: "순양전함 III"
 battle_cruiser_4: "순양전함 IV"
 battle_cruiser_1_desc: "전쟁 후 순양전함을 위한 군비 경쟁이 일어났습니다. 이때 탄생한 설계는 순양전함을 중무장시키며, 장갑을 희생하는 대신 전함에 비해 빠른 속도를 추구하고 있습니다."
 battle_cruiser_2_desc: "개장되고 용도가 변경된 순양전함은 현대식 전함보다 빠를 수 있게 비교적 얇은 장갑을 지녔으며, 전보다 뛰어난 사격 통제 장치와 탐지 장치, 그리고 대공 체계를 갖추고 있습니다."
 battleship_1: "전함 I"
 battleship_2: "전함 II"
 battleship_3: "전함 III"
 battleship_4: "전함 IV"
 battleship_5: "전함 V"
 battleship_6: "전함 VI"
 battleship_1_desc: "어떤 사람은 전함을 구시대의 유물이라고 폄하하고, 어떤 사람은 해전 역사상 가장 웅장한 함선이라고 칭송합니다. 그러나 군비 경쟁의 결과인 이 전함들이 지금까지 존재했던 그 어떤 함선보다 더 두꺼운 장갑과 더 강력한 무기를 갖췄다는 건 아무도 부정할 수 없는 사실입니다."
 battleship_2_desc: "차세대 전함은 안정성과 항속거리를 개선함으로써 해군군축조약이 규정한 제한 내에서 기존 설계보다 뛰어난 성능을 갖출 수 있었습니다."
 battleship_3_desc: "해전이 점점 공중 지원에 지배되고 있는 건 부정할 수 없는 사실입니다. 그러나 두꺼운 장갑과 강력한 엔진, 대구경 함포대와 향상된 대공 무장을 갖춘 전함은 올바로 사용되었을 때 아직 승리에 기여할 수 있습니다."
 battleship_4_desc: "역사상 최후가 될지도 모르는 대규모 전함 대결을 전 세계가 지켜보고 있습니다. 이 싸움에서 함선의 중무장과 대공 포탑은 그 어느 때보다 더 중요합니다."
