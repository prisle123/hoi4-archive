 ship_hull_submarine: "잠수함"
 ship_hull_submarine_desc: "대전쟁의 조잡한 보트와는 거리가 먼 현대의 잠수함은 그 어느 때보다도 뛰어난 성능을 가지며, 아주 합리적인 생산 비용에 대형 함선을 위협할 전력이 되어줍니다."
 ship_hull_submarine_1: "초기형 잠수함"
 early_ship_hull_submarine: "$ship_hull_submarine_1$"
 ship_hull_submarine_2: "기초 잠수함"
 basic_ship_hull_submarine: "$ship_hull_submarine_2$"
 ship_hull_submarine_3: "개선된 잠수함"
 improved_ship_hull_submarine: "$ship_hull_submarine_3$"
 ship_hull_submarine_4: "발전된 잠수함"
 advanced_ship_hull_submarine: "$ship_hull_submarine_4$"
 ship_hull_pre_dreadnought: "전드레드노트"
 ship_hull_pre_dreadnought_desc: "대전쟁으로 이어진 드레드노트 경쟁이 시작되기 이전부터 존재했던 전 드레드노트는 오늘날의 전장에서 큰 전력이 못 됩니다."
 ship_hull_cruiser_panzerschiff: "장갑함"
 ship_hull_cruiser_panzerschiff_desc: "불가능을 실현하고자 한 시도 끝에, 독일의 공학자들은 순양함의 선체에 준전함 수준의 무장을 장착하는 데 성공했습니다. 그 결과로 만들어진 장갑함은 그때까지 존재하던 모든 순양함을 압도하는 화력을 갖추었으나, 비싸고 상대적으로 느리며 장갑이 부족합니다."
 ship_hull_cruiser_coastal_defense_ship: "해방전함"
 ship_hull_cruiser_coastal_defense_ship_desc: "진정한 대양 전투를 치르기엔 너무 작은 이 비교적 저렴한 함선은 중무장과 두꺼운 장갑을 위해 작전 범위를 희생했습니다."
 ship_hull_torpedo_cruiser: "중뇌장순양함"
 ship_hull_torpedo_cruiser_desc: "이 경순양함은 어뢰 발사관이 많지만, 그 대신 주함포와 대공포의 수가 적습니다."
 ship_hull_super_heavy_1: "초중전함"
 ship_hull_cruiser_submarine: "순양잠수함"
 ship_hull_cruiser_submarine_desc: "더 긴 작전 범위에 최적화된 더 큰 잠수함 선체입니다. 더욱더 긴 작전 범위를 위한 추가 연료 탱크 또는 소형 정찰기를 탑재할 수 있습니다."
 ship_hull_midget_submarine: "잠수정"
 ship_hull_midget_submarine_desc: "소규모 승무원으로 운용되는 소형 잠수함입니다. 작전 범위가 짧고 무기 수용량이 적다는 단점을 뛰어난 생산율로 메웁니다."
 ship_hull_fleet_submarine: "함대 잠수함"
 ship_hull_fleet_submarine_desc: "잠수함은 긴 작전 범위 덕분에 수상함대 호위 및 지원 임무를 수행할 수 있습니다."
 ship_hull_carrier_submarine: "잠수함 항공모함"
 ship_hull_carrier_submarine_desc: "항공기를 탑재하고 발진하여 다양한 공군 임무를 수행할 수 있는 대형 잠수함 선체입니다."
 ship_hull_nuclear_submarine: "원자력 잠수함"
 ship_hull_nuclear_submarine_desc: "원자로를 탑재한 잠수함은 수중에서 매우 오랜 시간 머물면서도 빠른 속도로 항해할 수 있기에 우리 나라의 매우 치명적인 무기가 됩니다."
 ship_hull_mega_carrier: "얼음 항공모함"
 ship_hull_mega_carrier_desc: "파이크리트와 같은 실험적인 얼음 복합재로 만들어진 이 거대한 항공모함은 일반 비행기를 싣고 운용할 수 있어서 해군 항공대의 작전 범위를 넓혀줍니다."
 support_ship_hull: "지원함"
 support_ship: "지원함"
 support_ship_1: "지원함"
 support_ship_1_desc: "지원함은 전투 함대의 군수 지원에 중점을 둔 비전투 함선으로, 비축 연료와 보급품을 통해 작전 지속 시간을 연장하는 역할을 합니다."
 support_ship_2: "개선된 지원함"
 support_ship_2_desc: "작전 경험을 통해 더욱 발전된 형태의 유용한 지원함을 개발할 수 있으며, 이를 통해 전투 함대가 훨씬 더 먼 거리에서도 작전을 지속할 수 있습니다."
 repair_ship_hull: "수리함"
 repair_ship: "수리함"
 repair_ship_1: "수리함"
 repair_ship_1_desc: "수리함은 심하게 손상된 함선이 침몰되지 않고 느린 속도로라도 항구로 복귀할 수 있도록 하는 대형 수리 장비를 탑재하고 있습니다."
 repair_ship_2: "개선된 수리함"
 repair_ship_2_desc: "최첨단 장비를 갖춰 더욱 유용해진 수리함으로, 아주 치명적인 피해를 받지 않는 한 모든 피해로부터 아군 군함을 구할 수 있습니다."
 ship_hull_escort_carrier: "호위 항공모함"
 ship_hull_escort_carrier_desc: "작고 저렴한 규모의 항공모함으로, 직접적인 함대 작전보다는 수송선 호위와 대잠수함전에 주로 활용됩니다. 소규모지만 유용한 비행단을 탑재할 수 있습니다."
 escort_carrier: "호위 항공모함"
 escort_carrier_desc: "작고 저렴한 규모의 항공모함으로, 직접적인 함대 작전보다는 수송선 호위와 대잠수함전에 주로 활용됩니다. 소규모지만 유용한 비행단을 탑재할 수 있습니다."
 ### ENG - ENGLAND ###
 ENG_submarine_1: "L급"
 ENG_submarine_1_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2: "T급"
 ENG_submarine_2_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 ENG_submarine_3: "U급"
 ENG_submarine_3_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4: "V급"
 ENG_submarine_4_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 #ENG_submarine_4b: "Amphion Class"
 ENG_destroyer_1: "V/W급"
 ENG_destroyer_1_desc: "V/W급 구축함의 예시로는 애드미럴리티급과 소니크로프트 V 및 W급이 있습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 #ENG_destroyer_1b: "A/B/C/D Class"
 ENG_destroyer_2: "G/H/I급"
 ENG_destroyer_2_desc: "G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일하며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 #ENG_destroyer_2b: "Tribal Class"
 ENG_destroyer_3: "J/K/N급"
 ENG_destroyer_3_desc: "J, K, N급 구축함은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 ENG_destroyer_4: "배틀급"
 ENG_destroyer_4_desc: "배틀급 구축함은 전쟁 내내 사용된 영국 구축함의 진화를 바탕으로 제작되었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었지만, 전쟁 후기에 도입되어 기여도는 미미했습니다."
 #ENG_destroyer_4b: "Weapon Class"
 ENG_light_cruiser_1: "C급"
 ENG_light_cruiser_1_desc: "C급 경순양함은 제1차 세계 대전 전후로 북해의 거친 환경에 맞춰 건조된 경순양함 집단입니다. 다소 작고 비좁았음에도 불구하고 견고하고 유능한 함선으로 입증되었습니다. 이들은 적의 해상 목표와 교전하기에 충분한 6인치 함포와 적 함선 및 호위대를 마무리할 수 있는 중어뢰를 갖추어 무장 상태가 매우 만족스러웠습니다. 제1차 세계 대전 동안 광범위하게 사용되었으며 수많은 해상 작전에 참여했습니다."
 #ENG_light_cruiser_1b: "Emerald Class"
 #ENG_light_cruiser_1c: "Amphion Class"
 ENG_light_cruiser_2: "사우샘프턴급"
 ENG_light_cruiser_2_desc: "사우샘프턴급 경순양함은 타운급 순양함의 하위 분류로, 일본의 모가미급 순양함에 대응하기 위해 설계되었습니다. 이 함선들은 견고한 장갑과 우수한 속도 및 항속거리를 갖추었으며, 4개의 3연장 포탑에 12문의 6인치 함포라는 강력한 무장을 탑재했습니다. 사우샘프턴급은 이후 영국 해군이 설계한 여러 경순양함의 기초가 되었습니다."
 #ENG_light_cruiser_2b: "Edinburgh Class"
 ENG_light_cruiser_3: "크라운 콜로니급"
 ENG_light_cruiser_3_desc: "크라운 콜로니급 경순양함은 이전의 타운급을 개량형으로, 건조 속도를 높이고 비용을 절감하기 위해 설계가 단순화되었습니다. 이 함선들은 이전 함선들과 동일한 무장인 6인치 3연장 포탑 4기를 탑재했습니다. 장갑도 비슷하지만, 엔진이 더 작아 항속거리는 다소 줄어들었습니다. 이 함급에는 피지와 실론 두 개의 하위 함급이 포함되어 있습니다."
 #ENG_light_cruiser_3b: "Dido Class"
 ENG_light_cruiser_4: "미노토어급"
 ENG_light_cruiser_4_desc: "스위프트셔급으로도 알려진 이 순양함들은 1941년에 승인된 전쟁 개조를 반영한 크라운 콜로니급의 개량형으로 설계되었습니다. 크라운 콜로니급보다 작전 범위가 더 넓고 대공 무기가 더 많으며, 주포는 3연장 포탑 3문으로 축소되었습니다. 전쟁에 영향을 미치기에는 너무 늦게 건조된 탓에 발주된 주문은 대부분 취소되었습니다."
 ENG_heavy_cruiser_1: "호킨스급"
 ENG_heavy_cruiser_1_desc: "호킨스급 순양함은 세계 최초의 중순양함입니다. 이 함급은 이전의 타운급 경순양함, 특히 버밍엄 하위 함급을 기반으로 했으나 7.5인치 함포와 두꺼운 수선장갑대를 장착했습니다. 호킨스급은 독일의 대형 수송선 습격대와 싸우기 위해 설계되었습니다. 무장을 잘 갖췄고, 속도와 항속거리가 적절하며, 방어력도 우수합니다. 총 5척이 발주되었지만, 제2차 세계 대전이 개전했을 때는 4척만 활동하고 있었습니다."
 #ENG_heavy_cruiser_1b: "County Class"
 ENG_heavy_cruiser_2: "서리급"
 ENG_heavy_cruiser_2_desc: "서리급 중순양함은 1928년 해군 계획에 따라 제안되었습니다. 이 함선들은 기존 요크급 중순양함의 개량형입니다. 만약 완성되었다면, 4문의 2연장 8인치 포탑, 더 두꺼운 장갑, 더 강력한 엔진을 장착했을 것입니다. 두 척이 발주되었으나, 한 척도 진수되지 않았습니다."
 ENG_heavy_cruiser_3: "어드미럴급"
 ENG_heavy_cruiser_3_desc: "어드미럴급 중순양함(어드미럴급 순양전함과 다름)은 영국 해군이 8인치 함포를 장착한 순양함을 설계하고 건조하려 한 마지막 시도였습니다. 설계 연구는 1938년에 시작되어 1941년에 종료되었으며, 다양한 제안이 나왔습니다. 최종안에는 3연장 포탑에 장착된 새로운 8인치 함포, 강력한 대공 무장, 두꺼운 장갑, 우수한 속도가 포함되었습니다. 그러나 적 순양함이 별로 없었고, 이 함선급은 비용 효율성이 떨어졌기 때문에 경순양함을 더 많이 건조하는 데 집중하게 되었습니다."
 ENG_heavy_cruiser_4: "처칠 설계"
 ENG_heavy_cruiser_4_desc: "이 함선들은 제2차 세계 대전 초기, 해군장관 윈스턴 처칠 경이 독일의 도이칠란트급 대구경 순양함에 대응하기 위해 제안한 것입니다. 이 함선들은 9.2인치 함포, 강력한 대공 무기, 견고한 장갑을 갖추고 있었으며, 적의 주력함과 효과적으로 교전할 수 있도록 설계되었습니다. 그러나 높은 건조 비용과 새로운 중순양함에 대한 수요 부족으로 인해 결국 취소되었습니다."
 ENG_battle_cruiser_1: "리나운급"
 ENG_battle_cruiser_1_desc: "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 건조가 시작되었습니다. 제1차 세계 대전 발발로 건조가 중단되었으나, 제독 피셔 경이 순양전함으로서 건조를 다시 시작하게 했습니다. 이 함선들은 전형적인 순양전함의 모습을 갖추고 있었습니다. 강력한 무장과 빠른 속도, 뛰어난 기동성을 자랑했으나 장갑은 얇고 작전 범위는 짧았습니다. 원래 계획된 세 척 중 리펄스와 리나운 두 척만 완성되었습니다."
 #ENG_battle_cruiser_1b: "Admiral Class"
 ENG_battle_cruiser_2: "프린세스 로열급"
 ENG_battle_cruiser_2_desc: "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 2문의 3연장 14인치 함포와 6문의 2연장 5.25인치 대공포라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제가 될 수 있습니다."
 ENG_battleship_1: "리벤지급"
 ENG_battleship_1_desc: "리벤지급 전함은 1913년에 퀸 엘리자베스급 고속 드레드노트의 저가형으로 주문되었습니다. 무장과 장갑은 유사했으나, 현저히 낮은 속도로 인해 제2차 세계 대전 동안 보조 임무에 배치되었습니다. 계획된 8척 중 5척만이 완성되었습니다."
 #ENG_battleship_1b: "Nelson Class"
 ENG_battleship_2: "킹 조지 5세급"
 ENG_battleship_2_desc: "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및 1930년의 제1차 런던 해군군축조약의 결과물입니다. 따라서 이 함선은 이전 및 동시대 전함보다 작은 구경의 함포를 장착했습니다. 구경은 작지만, 이 함선은 적절한 무장을 갖추었고, 강력한 대공 무기와 충분한 방어력을 보유했습니다. 구형 퀸 엘리자베스급 전함을 대체하기 위해 다섯 척이 주문되어 건조되었습니다."
 ENG_battleship_3: "라이언급"
 ENG_battleship_3_desc: "라이언급 전함은 킹 조지 5세급 전함의 후속 함급으로, 많은 특징을 계승했습니다. 1938년 해군 계획에서 노후된 리벤지급 전함을 대체하기 위해 6척이 발주되었으나, 적대 행위의 발발로 인해 단 한 척도 완성되지 못했습니다. 이 함선들은 킹 조지급과 전반적으로 비슷했겠지만, 주포는 신형 16인치 대포로 더 강력했을 겁니다. 또한 장갑이 더 두꺼워지고 엔진 출력도 향상되었을 겁니다."
 ENG_battleship_4: "뱅가드급"
 ENG_battleship_4_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공합니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑합니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 ENG_SH_battleship_1: "센추리온급"
 ENG_SH_battleship_1_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급입니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 ENG_SH_battleship_2: "라이언 II급"
 ENG_SH_battleship_2_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 ENG_carrier_1: "커레이저스급"
 ENG_carrier_1_desc: "이 세 척의 항공모함은 개장된 순양전함으로, 왕립해군 최초의 중형 항공모함입니다. 이들의 개장은 1922년 워싱턴 해군군축조약의 결과였으며, 작업은 1925년에 완료되었습니다. 이들은 적당한 장갑과 강력한 무장을 갖춘 함선으로, 긴 항속거리와 우수한 속도를 자랑하지만, 개장 특성상 항공기 전량이 제한적입니다. 그럼에도 불구하고, 이들은 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 제공했습니다."
 ENG_carrier_2: "아크 로열급"
 ENG_carrier_2_desc: "항공모함 아크 로열은 워싱턴 해군군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 합니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고, 영국 왕립해군의 주요 함선들을 따라가기에 충분한 작전 범위와 속도를 가졌습니다."
 ENG_carrier_3: "일러스트리어스급"
 ENG_carrier_3_desc: "일러스트리어스급 항공모함은 1936년 제2차 런던 해군군축조약의 제한 내에서 설계되었으며, 이 조약은 항공모함의 최대 배수량을 23,000톤으로 제한했습니다. 이 배는 영국 항공모함 중에 최초로 비행갑판에 장갑을 씌웠는데, 그 때문에 항공대 규모가 감소했습니다. 두꺼운 장갑과 대공 무장은 함선에 강력한 방어력을 제공했으며, 강력한 엔진과 대용량 연료 저장고는 함선에 넓은 작전 범위를 부여했습니다."
 ENG_carrier_4: "임플래커블급"
 ENG_carrier_4_desc: "임플래커블급 항공모함은 1938 해군 계획에 따라 주문되었으며, 본질적으로 이전 일러스트리어스급의 개량형이었습니다. 그러나 전쟁이 발발하고, 전쟁 초기와 중기에는 호송 임무를 위한 소형 함선을 먼저 만들어야 했기에 이 함선들은 건조가 지연되었습니다. 임플래커블급은 더 많은 항공기를 탑재할 수 있으면서도 선체와 비행갑판 모두에 두꺼운 장갑을 유지한 대형 함선이었니다. 더 강력한 엔진은 일러스트리어스급에 비해 향상된 속도와 작전 범위를 제공했습니다."
 #ENG_carrier_4b: "Malta Class"
 ### FRA - FRANCE ###
 FRA_submarine_1: "600형"
 FRA_submarine_1_desc: "600(톤)형의 잠수함은 제1차 세계대전 후기 프랑스 최초 현대적인 잠수함 입니다. 중형 크기로, 약 600톤의 배수량을 가지고 있습니다. 원양 항해도 가능 했지만, 해안 잠수함으로 설계되어 지중해의 따뜻한 바다에서 주로 사용되었습니다. 이 유형에는 시렌급, 아리안급, 시르세급이 있었으며 함급마다 4척씩 건조되었습니다. 그들은 배수량이 더 큰 630톤 시리즈의 아르고노트, 디안과 오리옹급의 기초가 되었습니다."
 #FRA_submarine_1b: "630 Series"
 #FRA_submarine_1c: "Redoutable Class"
 FRA_submarine_2: "미네르브급"
 FRA_submarine_2_desc: "미네르브급 잠수함(프로젝트명 T2)은 630톤 시리즈에 기초하였지만, 엔진이 더 좋고 어뢰 배치가 달랐습니다. 이 잠수함은 조선소 고유의 설계인 이전 급과 달리 DCAN(해군 건설 및 무기국)의 중앙화된 설계 표준화 계획의 첫 번째 결과물였습니다."
 #FRA_submarine_2b: "Aurore Class"
 FRA_submarine_3: "롤랑 모리요급"
 FRA_submarine_3_desc: "롤랑 모리요급 잠수함(프로젝트명 Z2)은 이전의 르두타블급 잠수함을 기반으로 한 대형 원양 잠수함입니다. 이 잠수함들은 1,800톤-2,400톤의 배수량을 가진 대형 잠수함으로, 10개의 어뢰관이라는 강력한 무장을 탑재하고 있습니다. 프랑스가 함락되기 전에 단 한 척도 완성되지 못했습니다."
 FRA_submarine_4: "페닉스급"
 FRA_submarine_4_desc: "페닉스급 잠수함은 1939년-1940년 해군 계획에서 승인된 중형 대양 항해용 잠수함으로, 넓은 작전 범위를 지녔습니다. 그러나 전쟁 발발과 프랑스의 함락으로 인해 건조가 취소되었습니다. 이들은 르두타블급과 유사했으나 크기가 더 작고 배수량은 1,200톤이었습니다. 또한 중어뢰 무장을 탑재했습니다."
 FRA_destroyer_1: "부라스크급"
 FRA_destroyer_1_desc: "부라스크급 구축함은 1,500톤급 시리즈의 일부로 1920년대 중반에 진수되었습니다. 이전의 샤칼급과 이후의 르아드와급과 함께, 이들은 전후 프랑스 신형 함대의 중추를 이루었습니다. 당시 기준으로 빠르고 무장도 강력했으나, 어뢰 무장은 다른 해군의 유사 함정에 비해 다소 적습니다."
 #FRA_destroyer_1b: "Chacal Class"
 #FRA_destroyer_1c: "Aigle & Vauquelin Class"
 FRA_destroyer_2: "르 팡타스크급"
 FRA_destroyer_2_desc: "르 팡타스크급 구축함은 1930년 해군 계획에 따라 건조된 2,400톤급 대형 구축함들(게파급, 에이글급, 보클랭급)의 개량형입니다. 이들은 크고 무장이 강력하며 매우 빠른 구축함으로, 프랑스 함대의 새로운 고속 함정을 호위하는 데 적합했습니다. 무장은 새로 개발된 함포, 적절한 대공 무기, 어뢰 무장으로 구성되어 있습니다."
 #FRA_destroyer_2b: "Le Hardi Class"
 #FRA_destroyer_2c: "Mogador Class"
 FRA_destroyer_3: "랭트레피드급"
 FRA_destroyer_3_desc: "랭트레피드급 구축함은 이전의 르 아르디급 구축함의 개장형입니다. 1938년과 1939년 해군 계획에서 승인되었으나, 전쟁과 프랑스의 함락으로 인해 취소되었습니다. 이 구축함들은 대공 역할에 더 중점을 두었으며, 배수량이 2,800톤-2,900톤으로 증가하고 더 큰 엔진을 탑재했습니다."
 FRA_destroyer_4: "오슈급"
 FRA_destroyer_4_desc: "오슈급과 바야르급은 프랑스 해군의 최종 초대형 구축함 설계였습니다. 두 급 모두 모가도르급을 기반으로 하여 4,200톤의 배수량과 유사한 주포를 장착했으나, 대공포가 개선되고 엔진이 강화되었습니다. 이들은 1939년-1940년 해군 계획에서 승인되었으나, 전쟁 발발과 프랑스의 함락으로 인해 건조가 취소되었습니다."
 FRA_light_cruiser_1: "뒤게-트루앵급"
 FRA_light_cruiser_1_desc: "뒤게-트루앵급 경순양함은 1922년 해군 계획에 따라 제1차 세계 대전 이후 프랑스에서 건조된 최초의 주요 군함입니다. 이들은 주포가 겹치도록 배치된 밀폐식 주포탑을 갖춘 최초의 경순양함이 되었습니다. 경순양함 중에서는 강력한 어뢰 무장을 갖추었으나, 장갑은 사실상 전무합니다."
 FRA_light_cruiser_2: "라 갈리소니에르급"
 FRA_light_cruiser_2_desc: "라 갈리소니에르급 경순양함은 이탈리아의 콘도티에리형 경순양함에 대응하기 위해 개발되었으며, 이전의 에밀 베르탱급을 기반으로 했습니다. 1931년과 1932년 해군 계획에 따라 건조되었으며, 당시 기준에 맞는 주포와 적절한 대공 무장을 갖추고 있었습니다. 배수량은 10,850톤이며, 정찰기 수가 증가했고 우수한 속도를 자랑했습니다."
 FRA_light_cruiser_3: "드 그라스급"
 FRA_light_cruiser_3_desc: "드 그라스급 순양함은 1938년과 1939년 해군 계획에서 승인되었으며, 본질적으로 개선된 라 갈리소니에르급이었습니다. 이들은 더 강력한 대공 무장과 더 큰 엔진을 갖추고 있습니다. 프랑스의 몰락으로 인해 마지막 두 척은 취소되었고, 초도함은 전후에 다른 설계로 완성되었습니다. 독일은 이를 경항공모함으로 완성하려 했으나 이 계획도 실행되지 않았습니다."
 FRA_light_cruiser_4: "콜베르급"
 FRA_light_cruiser_4_desc: "콜베르는 1956년에 진수된 대공 경순양함이었습니다. 이 콜베르급 순양함은 전후 드 그라스급과 매우 유사한 방식으로 건조되었으며, 장거리와 단거리 모두를 위한 강력한 대공 무장을 갖추고 있습니다. 콜베르와 드 그라스의 차이점은 콜베르가 크기가 약간 작고, 더 작은 엔진과 얇은 장갑을 지녔다는 점입니다."
 FRA_heavy_cruiser_1: "쉬프랑급"
 FRA_heavy_cruiser_1_desc: "쉬프랑급 중순양함은 기본적으로 이전의 뒤케인급을 복제한 것으로, 항해 능력에 있어 약간의 개선이 이루어졌습니다. 두 급 모두 당시 프랑스 해군의 순양함 철학을 반영하여 매우 얇은 장갑과 우수한 속도 및 항속거리를 특징으로 합니다. 표준 배수량은 10,000톤이며, 중순양함에 적합한 표준 무장을 갖추고 있습니다."
 FRA_heavy_cruiser_2: "알제리급"
 FRA_heavy_cruiser_2_desc: "알제리급 중순양함은 이전의 쉬프랑급과 뒤켄급을 더욱 개선한 함급으로, 이탈리아의 신형 중순양함인 차라급에 맞서기 위해 설계되었습니다. 주 수선장갑대와 수중 방호력이 상당히 강화되었습니다. 대공 무장은 당시 기준에 적합하지만, 이러한 변경으로 인해 표준 배수량이 10,000톤을 넘게 되었습니다."
 FRA_heavy_cruiser_3: "생루이급"
 FRA_heavy_cruiser_3_desc: "생루이급 중순양함은 알제리급을 기반으로 했으나 전체적인 외관은 됭케르크급과 리슐리외급 주력함에 더 가까웠습니다. 1940년 해군 계획에서 세 척이 발주되었으나, 프랑스 함락으로 인해 단 한 척도 진수되지 못했습니다. 이 함선들은 새로운 함포와 향상된 대공 무장을 갖추었으나 장갑은 알제리급과 동일했습니다. 이는 프랑스 해군의 마지막 중순양함 설계였습니다."
 FRA_heavy_cruiser_4: "포르뱅급"
 FRA_heavy_cruiser_4_desc: "포르뱅급 중순양함은 생루이급의 후속으로 가상 설계된 함급입니다. 본토 프랑스와 식민지 간의 무역로를 방어하기 위해 설계되었으며, 긴 항속거리와 우수한 속도를 갖추었고, 4개의 3연장 포탑이라는 중무장을 갖추었으며 적절한 수의 대공 무기도 장착했습니다. 함선의 배치도와 전반적인 외형은 이전 생루이급과 영국 크라운 콜로니급의 영향을 받은 것으로 보입니다."
 FRA_battle_cruiser_1: "뒤랑-비엘 설계"
 FRA_battle_cruiser_1_desc: "뒤랑-비엘 순양전함 설계는 제1차 세계 대전 시기부터 있었던 연구의 산물 중 하나입니다. 이들은 기본적으로 노르망디급과 리온급 전함을 순양전함으로 만든 것으로, 동일한 4연장 포탑과 포를 장착했으나 수량은 줄어들었습니다. 다른 해군의 동시대 순양전함과 마찬가지로, 이들은 전함보다 빠르지만 장갑은 더 얇았습니다. 그러나 제1차 세계 대전이 일어나기 전에 취소되었습니다."
 FRA_battle_cruiser_2: "됭케르크급"
 FRA_battle_cruiser_2_desc: "됭케르크급 전함은 독일의 도이칠란트급 포켓 전함에 대응하기 위해 설계되었습니다. 이들은 1920년대 중반부터 1930년대 초반까지 이어진 일련의 설계 연구의 결실입니다. 1931년과 1934년 해군 계획에서 승인되었으며, 모든 주포 포탑이 전방에 집중된 점에서 영국의 넬슨급 전함과 유사합니다. 이로 인해 수선장갑대가 짧아졌고, 해군군축조약의 제한에 맞추기 위해 함선 크기가 작아졌습니다."
 FRA_battleship_1: "쿠르베급"
 FRA_battleship_1_desc: "쿠르베급 전함은 제1차 세계 대전 시작 전과 진행 중에 프랑스 해군을 위해 건조된 최초의 슈퍼 드레드노트급 전함입니다. 1910년과 1911년 해군 계획에서 승인되었으며, 제1차 세계 대전 동안 제한적으로 운용되었으나 제2차 세계 대전에서는 활발히 활동했습니다. 이전의 단테급 전함보다 더 두꺼운 장갑과 강력한 포를 장착했지만, 당시 미국 해군과 영국 해군의 전함에 비해 여전히 열세였습니다. 배수량은 22,000톤을 조금 넘었으며, 제2차 세계 대전 이전에 딱 한 번, 향상된 대공 무장과 개선된 보일러를 탑재하는 현대화를 받았습니다."
 #FRA_battleship_1b: "Bretagne Class"
 FRA_battleship_2: "리슐리외급"
 FRA_battleship_2_desc: "리슐리외급 전함은 프랑스 해군에 취역한 마지막 전함입니다. 덩케르크급의 개선형으로 1935년과 1938년 해군 계획에 따라 승인되었습니다. 뛰어난 대공 무장, 속도, 항속거리를 갖추어 우수한 주력함이었습니다. 주문된 네 척 중 두 척만 진수되었고, 프랑스가 함락되기 전 한 척만 완성되었습니다. 남은 함선을 완성하기 위해 대공 전함, 전함-항공모함 혼합형, 또는 완전한 항공모함으로 사용하기 위한 다양한 설계 시도가 있었습니다."
 FRA_battleship_3: "가스코뉴급"
 FRA_battleship_3_desc: "가스코뉴급 전함은 리슐리외급의 하위 분류였습니다. 1940년 해군 계획에서 세 척이 발주되었으나 한 척도 착공되지 않았습니다. 설계는 리슐리외급을 복제한 것이지만, 주포가 전후에 고르게 배치되고 대공 무장이 강화되었으며 엔진이 개선되어 전반적으로 더 우수한 함선이 되었을 겁니다."
 FRA_battleship_4: "알자스급"
 FRA_battleship_4_desc: "알자스급 전함은 리슐리외급의 후속으로 계획되었습니다. 4척이 주문되었으며, 설계 연구는 1939년에 완료되고 1940년에 승인되었으며, 1941년에 착공될 예정이었으나 프랑스의 함락으로 인해 실현되지 못했습니다. 이 전함은 리슐리외급 설계를 개선하여 더 무겁고 더 많은 주포, 강화된 대공 무장, 두꺼운 장갑판, 그리고 더 큰 엔진을 갖추었습니다."
 FRA_SH_battleship_1: "샤를마뉴급"
 FRA_SH_battleship_1_desc: "샤를마뉴급 초대형 전함은 다른 해군의 대형 전함과 맞먹기 위한 가상의 설계입니다. 전면에 높낮이 차이를 두고 집중 배치된 강력한 주포, 강력한 대공 무장, 그리고 두꺼운 장갑을 특징으로 합니다. 사를마뉴급의 설계는 리슐리외급과 영국의 넬슨급을 참고했습니다."
 FRA_SH_battleship_2: "나폴레옹 보나파르트급"
 FRA_SH_battleship_2_desc: "나폴레옹 보나파르트급 전함은 알자스 및 가스코뉴급을 기반으로 한 가상의 설계입니다. 이 전함의 거대한 주포는 3연장 주포탑에 장착돼 강력한 부포 및 대공포와 함께 선수와 선미 방향에 고르게 장착되었습니다. 두꺼운 장갑과 강력한 엔진은 함대 내 다른 함선들과 속도를 맞추고 적과 효과적으로 교전할 수 있는 방어력과 속도를 제공합니다."
 FRA_carrier_1: "베아른급"
 FRA_carrier_1_desc: "베아른은 원래 노르망디급 전함으로 건조되었으나 나중에 항공모함으로 완성되었으며, 배수량은 22,100톤이고 전간기와 제2차 세계 대전 중에 운용되었습니다. 개조된 항공모함으로서 속도는 느리고 항공기 탑재 공간이 제한적이었으나, 적당한 수선장갑대와 긴 항속거리로 이러한 단점을 보완했습니다. 이 함선의 건조는 DCAN(해군 건설 및 무기국)의 프랑스인 설계자들에게 중요한 경험을 제공하였으며, 이후 일련의 설계 연구로 이어졌습니다."
 FRA_carrier_2: "조프르급"
 FRA_carrier_2_desc: "조프르급 항공모함(프로젝트명 PA-16)은 프랑스 해군의 차세대 항공모함이었습니다. 1929년에 시작되어 1937년에 종료된 설계 연구의 마지막 결과물입니다. 1938년 해군 계획에서 두 척이 승인되었으나, 고조되는 분쟁으로 건조가 지연되었고 결국 프랑스가 함락되는 바람에 완성되지 않았습니다. 배수량은 약 20,000톤이 될 예정이었습니다. 대공 무장, 장갑, 속도는 우수했으나 항공기 탑재량은 평균 이하였습니다. 전반적으로 프랑스 해군에 적합한 균형 잡히고 다재다능한 항공모함이 될 예정이었습니다."
 FRA_carrier_3: "장 바르급"
 FRA_carrier_3_desc: "장 바르 항공모함은 전쟁 중반에 미완성 리슐리외급 전함 장 바르를 일본 제국 해군 시나노와 유사한 방식으로 완전한 항공모함으로 개조하자는 제안이었습니다. 선체가 대형이어서 많은 항공기를 탑재할 수 있었고, 대형 엔진과 함께 작전 범위가 넓은 고속 항공모함이 될 수 있었습니다. 또한 미국산의 강력한 대공포 무장을 갖춰 항공기와 소형 수상 목표물을 상대로 잘 싸울 수 있었습니다."
 FRA_carrier_4: "클레망소급"
 FRA_carrier_4_desc: "클레망소급 항공모함(프로젝트명 PA-28)은 프랑스 해군의 전후 첫 항공모함 설계입니다. 이 설계는 미완성된 조프르급 항공모함과 유사하지만, 장착되는 장비와 무기는 현대 프랑스산 제품으로 구성됩니다. 하지만 USN 및 RN 호위 항공모함의 인수와 관련된 문제와 전후 프랑스의 망가진 경제적 상태로 인해 이 함선들은 진수되지 못했습니다. 1955년과 1957년에 진수된 후속 클레망소급 항공모함(프로젝트명 PA-54)과 혼동해서는 안 됩니다."
 ### GER - GERMANY ###
 GER_submarine_1: "UB III형"
 GER_submarine_1_desc: "UB III형 연안 잠수함은 제1차 세계 대전 중 독일 제국 해군이 건조한 유보트 함급입니다. 이 잠수함은 10발의 어뢰를 탑재했으며, 배수량은 500톤을 넘습니다. 1916년부터 1918년 사이에 96척이 건조되었으나, 1935년까지 모두 퇴역했습니다."
 GER_submarine_2: "IIA형"
 GER_submarine_2_desc: "독일의 IIA형 잠수함은 내부 평형 탱크를 갖춘 단일 선체, 전면 용접식 연안 잠수함입니다. 배수량은 250톤을 넘으며, 533mm 어뢰관 5개를 장착하고 있습니다. 1934년부터 1935년 사이에 6척이 건조되었습니다."
 #GER_submarine_2b: "Type VIIA"
 GER_submarine_3: "VIIC형"
 GER_submarine_3_desc: "VIIC형 원양 잠수함은 독일 유보트 부대의 주력 잠수함으로, 1940년부터 1945년 사이에 568척이 취역했습니다. 이 함정들은 770톤의 배수량을 가지며, 533mm 어뢰관 5문을 장착하고 있습니다."
 #GER_submarine_3b: "Type IXC"
 GER_submarine_4: "XXI형"
 GER_submarine_4_desc: "XXI형 잠수함, 일명 '전기 유보트'는 주로 수중에서 작전을 수행하도록 설계된 최초의 잠수함으로, 탐지를 피하거나 공격을 개시하기 위해 잠수할 수 있는 수상함과는 달랐습니다. 주요 특징은 유선형 선체와 함교, 그리고 다수의 배터리 셀이었습니다. 이 잠수함은 독일 잠수함급 중 가장 큰 편에 속하며, 배수량이 1,620톤을 넘었습니다. 1943년부터 1945년 사이에 118척이 취역했습니다."
 GER_destroyer_1: "23형"
 GER_destroyer_1_desc: "23형은 제1차 세계 대전 이후 크릭스마리네를 위해 건조된 어뢰정급 함선입니다. 1926년부터 1928년 사이에 6척이 건조되었으며 모두 제2차 세계 대전 동안 운용되었습니다. 어뢰정으로 분류되었음에도 불구하고, 이 함선들은 구축함 크기로 920톤이 넘는 배수량을 가지고 있으며, 105mm L/45 포 3문을 장착하고 있습니다."
 GER_destroyer_2: "1934년형 구축함"
 GER_destroyer_2_desc: "1934년형 구축함은 제1차 세계 대전 이후 독일에서 처음으로 건조된 구축함급입니다. 이 함급은 5인치 함포 5문과 어뢰관 8개를 장착했습니다. 총 16척이 건조되었으며, 그중 12척은 개량형인 1934A형 하위 함급이었습니다."
 GER_destroyer_3: "나르비크급"
 GER_destroyer_3_desc: "연합군에는 나르비크급 구축함으로 알려져 있는 1936A형 구축함은 신형 150mm(5.9인치) 함포를 탑재하도록 설계되었습니다. 선미 쪽에 단장포 3문과 선수 쪽에 연장포 1문을 탑재하도록 설계되었지만, 처음에는 선수 쪽에 단장포 1문을 탑재했습니다. 함급 내 8척 중 4척은 후에 연장포를 탑재하도록 개장되었습니다. 후기형 7척은 선수 쪽에 연장포를 탑재한 약간 개선된 설계로 건조되었습니다."
 GER_destroyer_4: "1944년형 구축함"
 GER_destroyer_4_desc: "디젤 추진 구축함의 첫 번째 시제품(1942년형 구축함)은 완성되지 않았지만, 함종 개발은 계속되었습니다. 여러 안이 만들어졌으며, 마침내 1944년형 구축함 계획으로 이어졌습니다. 강력한 주포 외에도, 이 함선들은 이전 함급에 비해 향상된 대공 화력을 갖추었으며, 새로운 5.5cm 대공포도 포함되어 있습니다."
 GER_light_cruiser_1: "엠덴급"
 GER_light_cruiser_1_desc: "엠덴은 제1차 세계 대전 이후 독일에서 건조된 최초의 대형 군함입니다. 1921년에 진수되어 1925년에 취역했습니다. 무장은 단일 포탑에 장착된 150mm(5.9인치) 포 8문으로 구성되어 있습니다."
 #GER_light_cruiser_1b: "Königsberg Class"
 GER_light_cruiser_2: "라이프치히급"
 GER_light_cruiser_2_desc: "라이프치히급 경순양함은 1928년부터 1935년 사이에 이전의 쾨니히스베르크급 순양함을 개선하여 건조되었습니다. 이 함선들은 8,100톤이 넘는 배수량을 가지고 있으며, 적절한 속도와 항속거리를 갖추었고, 주무장으로 15cm SK C/25 포 9문을 장착하고 있습니다."
 GER_light_cruiser_3: "M급"
 GER_light_cruiser_3_desc: "M급 순양함은 상선 습격 부대를 위한 정찰함으로 설계되었습니다. Z 계획의 일환으로 여섯 척이 주문되었으며, 전쟁 발발로 작업이 중단되기 전 두 척이 진수되었습니다. 주무장은 4개의 2연장 포탑에 장착된 8문의 150mm 포가 될 예정이었습니다."
 GER_light_cruiser_4: "Q급"
 GER_light_cruiser_4_desc: "Q급 순양함은 M급 설계를 개량한 것입니다. M급보다 더 크고, 대공 무장이 강화되었으며, 사격 통제 능력이 향상되었습니다."
 GER_heavy_cruiser_1: "블뤼허급"
 GER_heavy_cruiser_1_desc: "블뤼허는 독일이 건조한 마지막 장갑 순양함입니다. 블뤼허는 당시로서는 혁신적이었던 설계를 자랑했으며, 이후 폰 데어 탄급 순양전함의 길을 열었습니다. 그러나 제1차 세계 대전 시점에는 이미 구식이었으며, 1915년 도거뱅크 해전에서 침몰했습니다."
 GER_heavy_cruiser_2: "히퍼급"
 GER_heavy_cruiser_2_desc: "어드미럴 히퍼급 중순양함은 크릭스마리네의 첫 중순양함입니다. 공식 배수량은 10,000톤이지만 실제 배수량은 16,000톤이 넘습니다. 주무장은 8인치 포 8문이 4개의 2연장 포탑에 배치되어 있으며, 부무장으로는 105mm 포 12문이 장착되어 있습니다."
 GER_heavy_cruiser_3: "프린츠 오이겐급"
 GER_heavy_cruiser_3_desc: "공식적으로는 히퍼급의 일부인, 프린츠 오이겐 하위 함급은 대공 무장을 강화를 포함하여 여러 부분이 개선되었습니다. 하위 함급의 세 척 중 완성된 것은 프린츠 오이겐뿐입니다. 프린츠 오이겐은 라인 연습 작전 동안 HMS 후드의 격침에 일조했습니다. 전쟁 후에는 미국으로 이관되어 USS 프린츠 오이겐으로서 에이블 및 베이커 원자폭탄 실험에 투입되었으며, 1946년 콰잘레인 환초에서 침몰했습니다."
 GER_heavy_cruiser_4: "P급 순양함"
 GER_heavy_cruiser_4_desc: "P급은 크릭스마리네에 의해 공식적으로는 판저시프(장갑함)로 정의된 대형 중순양함 설계입니다. 배수량은 거의 24,000톤에 달하며, 미국의 뉴욕급 전함보다 3,000톤 가벼우면서도 55미터 더 길었을 것입니다. 무장은 280mm 포 6문이 3연장 포탑 2기에 배치되어 있습니다."
 GER_battle_cruiser_1: "요르크급"
 GER_battle_cruiser_1_desc: "요르크급 순양전함 세 척은 영국의 리나운급에 대응하기 위해 설계되었습니다. 4기의 2연장 포탑에 380mm 8문으로 무장할 예정이었습니다. 3척 모두 1916년에 발주되었습니다만, 전쟁으로 인해 단 한 척도 완성되지 못했습니다."
 GER_battle_cruiser_2: "O급"
 GER_battle_cruiser_2_desc: "1939년, 크릭스마리네는 계획된 P급 순양함 세 척을 순양전함으로 교체하기로 결정했습니다. 이로 인해 38cm(15인치) 2연장 포탑 3기, 총 6문의 주포를 장착한 O급 순양전함이 탄생했습니다. 이 함선들은 배수량 35,400톤, 최고 속도 35노트로 설계되었습니다. 함급의 세 척에 대한 건조 명령이 내려졌으나, 어느 것도 착공되지 않았습니다."
 GER_battleship_1: "도이칠란트급"
 GER_battleship_1_desc: "베르사유 조약 이후, 독일은 단 6척의 전 드레드노트급 전함만 보유할 수 있었습니다. 크릭스마리네에 의해 리니엔쉬프(전열함)으로 분류된 도이칠란트급(후의 도이치란트급 포켓 전함과는 다른 함선) 두 척만이 1930년대까지 활동하였습니다. 1939년 9월 1일 04:47, 슐레스비히홀슈타인이 폴란드 단치히의 베스테르플라테 기지를 포격한 것이 제2차 세계 대전의 첫 포화였습니다."
 GER_battleship_2: "샤른호르스트급"
 GER_battleship_2_desc: "샤른호르스트급 전함은 크릭스마리네가 건조한 최초의 현대식 전함입니다. 이 전함은 프랑스의 됭케르크급 순양전함과 독일의 도이칠란트급 판처시프(포켓 전함)에 대응하도록 설계되었습니다. 샤른호르스트급은 3기의 3연장 포탑에 283 mm(11인치) 9문으로 무장하였습니다. 2문의 380mm(15인치) 함포를 장착할 계획이 있었지만, 전쟁 발발로 이루어지지 않았습니다."
 GER_battleship_3: "비스마르크급"
 GER_battleship_3_desc: "두 척의 비스마르크급 전함은 크릭스마리네에 의해 건조된 가장 거대한 군함이었습니다. 이 전함은 당시 건조 중이었던 프랑스의 신형 전함에 대응하도록 설계되었습니다. 프랑스의 새로운 전함인 리슐리외급과 마찬가지로 38cm(15인치) 포 8문을 갖추었지만, 2개의 4연장 포탑을 갖춘 리슐리외와는 다르게 4개의 2연장 포탑을 갖췄습니다. 비스마르크급은 덴마크 해협 해전에서 영국의 순양전함 HMS 후드를 격침시킨 것으로 유명합니다만, 이후 항구에 도착하기 전에 추격당해 격침되었습니다."
 GER_battleship_4: "힌덴부르크급"
 GER_battleship_4_desc: "독일의 Z 계획은 영국의 해군력을 견제하기 위해 10척의 전함을 보유하는 것을 목표로 했습니다. H급은 이 목표를 달성하는 데 필요한 6척의 전함을 위한 일련의 설계였습니다. 제2차 세계 대전 발발 시점에 H39 설계의 함선 두 척이 진수되었으나, 전쟁이 시작되면서 건조가 중단되었습니다. 두 함선 모두 공식 명칭은 없었으나, 함급의 초도함 이름으로 힌덴부르크가 거론되기도 했습니다. 만약 완성되었다면 8문의 40.6cm(16인치) 주포를 장착한 개량된 비스마르크급 함선이었을 겁니다."
 GER_carrier_1: "플루크초이크담퍼 I"
 GER_carrier_1_desc: "1915년에 설계된 플루크초이크담퍼 I(항공기 증기선 I) 계획은 미완성 여객선 아우조니아를 항공모함으로 개조하는 것이었습니다. 그러나 이 함선은 제1차 세계 대전 말에 건조가 중단되었습니다. 만약 완성되었다면 세 개의 격납고에 수상기와 바퀴 달린 항공기를 함께 탑재하고, 배수량은 12,500톤이었을 것입니다."
 GER_carrier_2: "자이들리츠급"
 GER_carrier_2_desc: "자이들리츠급은 어드미럴 히퍼급의 4번째 함선으로 진수되었습니다. 전쟁 발발 당시 부분적으로만 완성되었던 이 함선은 항공모함으로 개장이 고려되었습니다. 베저 1이라는 암호명이 붙은 이 계획은 부분적으로 진행되다가 브레맨에 대한 공습이 증가하고 건조할 자원이 부족해져서 중단되었습니다."
 GER_carrier_3: "그라프 체펠린급"
 GER_carrier_3_desc: "그라프 체펠린은 크릭스마리네가 처음부터 항공모함으로 설계한 유일한 함급입니다. 두 척이 발주되었으나, 하나도 완성되지 못했습니다. 설계상으로 그라프 체펠린은 Bf-109E의 함재기 형태인 Bf-109T 전투기 30대와 Ju-87D의 함재기 형태인 Ju-87E 급강하폭격기 12대를 탑재할 수 있었을 것입니다."
 GER_carrier_4: "오이로파급"
 GER_carrier_4_desc: "1940년대 크릭스마리네는 몇몇 민간 선박을 항공모함으로 개장하는 것을 고려하였습니다. 그러한 선박 중 가장 거대한 것이 정기 연락선 오이로파였습니다. 독일에서 가장 거대한 정기 연락선인 오이로파는 항공모함으로 개장되기 전에는 숙박함과 병력 수송선으로 사용되었습니다. 만약 완성되었다면 56,000톤의 배수량에 42대의 항공기를 탑재할 수 있었을 것입니다."
 GER_SH_battleship_1: "슐라흐트쉬프 H41"
 GER_SH_battleship_1_desc: "H41급 전함은 이전 H39 설계에 비해 개선되었습니다. 이 함선은 더 강한 장갑, 강화된 어뢰 격벽, 선박 조타키와 프로펠러 샤프트를 방어하기 위한 설계가 적용되었습니다. 주 포대는 영국의 라이온급 전함보다 더 큰 8개의 42cm 함포로 강화되었습니다. 설계상 이 함선들은 거의 70,000톤에 달하는 배수량을 가집니다."
 GER_SH_battleship_2: "슐라흐트쉬프 H44"
 GER_SH_battleship_2_desc: "H44급은 H 시리즈 전함 설계의 마지막 함선이었습니다. 포 구경이나 배수량에 제한이 없었기에 H42급부터 H44급까지의 설계는 점점 더 강한 무장과 두꺼운 장갑을 장착했습니다. 그 종점이 8문의 508mm(20인치) 포를 탑재한 131,000톤의 H44급 설계였습니다."
 ### ITA - ITALY ###
 ITA_submarine_1: "마멜리급"
 ITA_submarine_1_desc: "고프레도 마멜리급은 1926년부터 1928년 사이에 진수된 이탈리아 왕립해군의 중형 잠수함급입니다. 배수량은 약 800톤에 달하며, 잠항 심도는 100m입니다. 이들은 이후 피사니급, 판디에라급, 스쿠알로급과 같은 후속 함급의 기초가 되었습니다."
 #ITA_submarine_1b: "Bandiera Class"
 #ITA_submarine_1c: "Sirena Class"
 ITA_submarine_2: "페를라급"
 ITA_submarine_2_desc: "페를라급과 아두아급 잠수함은 1930년대에 건조되었습니다. 이들은 이탈리아가 건조한 600 시리즈 잠수함의 세 번째와 네 번째 하위 함급입니다. 이전 함급보다는 작으며, 배수량은 600톤을 조금 넘습니다."
 #ITA_submarine_2b: "Marcello Class"
 ITA_submarine_3: "마르코니급"
 ITA_submarine_3_desc: "마르코니급 잠수함은 1939년부터 1940년 사이에 건조된 6척의 잠수함으로, 이전의 루이지급 잠수함을 계승했습니다. 두 급의 잠수함 모두 약 1,000톤의 배수량을 가지며, 533mm 어뢰관 8개를 장착했습니다. 두 급의 잠수함 중 전쟁에서 살아남은 건 단 한 척뿐이었습니다."
 #ITA_submarine_3b: "Plantino Class"
 ITA_submarine_4: "피에트로 칼비급"
 ITA_submarine_4_desc: "피에트로 칼비 하위 함급은 중간 크기의 잠수함 함급인 이전의 플루토 함급에 비해 소폭의 개선만 이루어졌습니다. 대부분의 선체가 이탈리아 휴전 후 독일군의 손에 넘어가 소수만이 진수되었습니다. 피에트로 칼비의 재설계 버전은 마침내 1961년에 취역했습니다."
 ITA_destroyer_1: "쿠르타토네급"
 ITA_destroyer_1_desc: "쿠르타토네급 구축함은 제1차 세계대전 종전 후 이탈리아에서 처음으로 건조된 구축함이자, 2연장 포탑을 사용한 최초의 구축함입니다. 이 함선들은 원래 팔레스트로급 구축함과 동시에 주문되었으나, 강철 부족으로 인해 건조가 연기되었습니다. 배수량은 1,000톤에 미치지 못하며, 102mm 슈나이더-암스트롱 포 4문을 장착하고 있습니다."
 #ITA_destroyer_1b: "Navigatori Class"
 #ITA_destroyer_1c: "Maestrale Class"
 ITA_destroyer_2: "솔다티급"
 ITA_destroyer_2_desc: "솔다티급 구축함은 1930년대 후반에 건조된 구축함 그룹입니다. 두 차례에 걸쳐 건조되었으며, 1차 건조분은 1938-39년에 12척이 완성되었으며, 2차 건조분은 1941-42년에 5척이 완성되었습니다. 1차 건조분의 배수량은 약 1,800톤이며, 120mm 안살도 포 4문을 장착했습니다."
 ITA_destroyer_3: "키클로네급"
 ITA_destroyer_3_desc: "키를로네급 구축함은 어뢰정으로 분류되었지만 실제로는 호위 구축함에 더 가까웠습니다. 이전 오르사급을 약간 크게 만든 키를로네급은 배수량이 1,100톤을 넘었으며, 안정성이 향상되고, 더 강한 대잠 무장을 탑재했습니다."
 #ITA_destroyer_3b: "Ariete Class"
 ITA_destroyer_4: "메달리에 드'오로급"
 ITA_destroyer_4_desc: "코만단티 메달리에 드'오로급은 이탈리아 왕립해군이 계획한 구축함 함급이었으나 이탈리아가 항복할 때까지 단 한 척도 진수되지 못했습니다. 메달리에 드'오로급은 이전의 이탈리아제 구축함보다 확실히 커서 배수량이 2,100톤에 달했습니다. 또, 135mm 안살도 대구경 포를 장착하고 향상된 엔진을 탑재했습니다."
 ITA_light_cruiser_1: "타란토급"
 ITA_light_cruiser_1_desc: "타란토와 바리는 독일로부터 전쟁 배상금으로 획득한 제1차 세계 대전 시대의 순양함입니다. 두 함선 모두 배수량은 4,500톤에서 5,100톤 사이이며, 독일제 150mm SK/45 포를 장착하고 있습니다."
 #ITA_light_cruiser_1b: "Giussano Class"
 #ITA_light_cruiser_1c: "Montecuccoli Class"
 ITA_light_cruiser_2: "두카 델리 아브루치급"
 ITA_light_cruiser_2_desc: "두카 델리 아브루치급은 콘도티에리급 경순양함의 다섯 번째 하위 함급입니다. 이 함급은 제2차 세계 대전이 개전하기 전 지중해에서 해상 우위를 점하기 위해 건조되었습니다. 전쟁 중에 취역한 이탈리아 경순양함 중 가장 큰 이 함급은 배수량이 9,400톤을 넘습니다. 또한 장갑이 견고하며, 152mm 안살도 포 10문을 장착하고 있습니다."
 ITA_light_cruiser_3: "카피타니 로마니급"
 ITA_light_cruiser_3_desc: "카피타니 로마니 경순양함은 1930년대 후반의 대형 프랑스 구축함을 능가하는 속도와 화력을 목표로 설계되었습니다. 1939년 말에 12척이 발주되었으나, 1943년 이탈리아 휴전 이전에 3척만 완성되었습니다. 장갑은 얇고 배수량은 3,700톤에 불과하지만, 매우 빠른 속도를 자랑합니다. 135mm OTO/안살도 포 8문을 장착하고 있습니다."
 ITA_light_cruiser_4: "산 마르코급"
 ITA_light_cruiser_4_desc: "산 마르코급은 이전의 카피타니 로마니 경순양함을 개선한 함급입니다. 이탈리아 휴전으로 인해 산 마르코와 재설계된 자매함 산 조르조는 1950년대에야 취역했습니다."
 ITA_heavy_cruiser_1: "트렌토급"
 ITA_heavy_cruiser_1_desc: "트렌토급은 1920년대 후반에 설계된 이탈리아 왕립해군의 중순양함이었습니다. 이 함급은 워싱턴 해군군축조약의 제한에 맞춰 처음으로 설계된 함선으로, 조약은 순양함을 10,000톤과 8인치 함포로 제한하고 있었습니다. 함급의 마지막 함선인 볼차노는 진화된 설계로 1932년에 진수되었습니다."
 #ITA_heavy_cruiser_1b: "Zara Class"
 ITA_heavy_cruiser_2: "산 조르조급"
 ITA_heavy_cruiser_2_desc: "산 조르조급은 전쟁 발발 직전에 취역했을 가상의 전간기 중순양함입니다. 이 순양함들은 11,000톤이 넘는 배수량에 203mm 안살도 포 8문을 장착했을 것입니다."
 ITA_heavy_cruiser_3: "피사급"
 ITA_heavy_cruiser_3_desc: "피사급은 대전 중반기의 가상 중순양함입니다. 피사급은 배수량이 약 12,000톤에 달하고, 초계 부대를 이끄는 역할을 할 예정이었습니다."
 ITA_heavy_cruiser_4: "가리발디급"
 ITA_heavy_cruiser_4_desc: "가리발디급은 대전 말기의 가상 중순양함입니다. 배수량은 14,000톤에 달하고, 8문의 203mm OTO/안살도 포로 무장했을 것입니다. 또한 대부분의 항공모함 및 다른 주력함들과 속도를 맞출 수 있었을 것입니다."
 ITA_battle_cruiser_1: "카라촐로급"
 ITA_battle_cruiser_1_desc: "프란체스코 카라촐로급은 제1차 세계 대전 직후 제안된 주력함급입니다. 이 함선들은 약 34,000톤의 배수량을 가졌으며, 장갑이 견고하고 크기와 시대에 비해 꽤 빠른 속도를 자랑했습니다. 단 한 척만 진수되었으나 1921년에 취소되었습니다."
 ITA_battle_cruiser_2: "프린치페 아메데오급"
 ITA_battle_cruiser_2_desc: "프린치페 아메데오급은 1930년대 말에 취역했을 가상의 순양전함입니다. 약 30,000톤의 배수량에 320mm 포를 장착하여 프랑스의 됭케르크급 순양전함과 견줄 만한 함선이 됐을 겁니다."
 ITA_battleship_1: "콘테 디 카보우르급"
 ITA_battleship_1_desc: "콘테 디 카보우르급 전함은 제1차 세계 대전 중에 취역했습니다. 이 전함들은 305mm 암스트롱-비커스 포를 장착했으며, 배수량은 23,000톤이고, 최고 속도는 드레드노트 시대의 다른 전함들과 비슷했습니다. 1933년부터 이 함급에 남아 있던 두 척의 함선은 대대적인 개조를 거쳐 크기, 무장, 성능이 향상되어 당시 등장한 '고속' 전함들과 견줄 만한 수준이 되었습니다."
 ITA_battleship_2: "카이오 두일리오급"
 ITA_battleship_2_desc: "카이오 두일리오급 전함은 원래 제1차 세계 대전 초기에 취역했지만, 두 척 모두 1937년에서 1940년 사이에 완전히 재설계되었습니다. 이 모델이 바로 재설계된 함급의 형태입니다. 무장은 320mm M1934 포 10문으로 강화되었고, 배수량은 29,000톤이 됐으며, 속도는 '고속' 전함으로 분류되기에 충분합니다."
 ITA_battleship_3: "리토리오급"
 ITA_battleship_3_desc: "비토리오 베네토급으로도 알려진 리토리오급은 제2차 세계 대전 당시 이탈리아가 운용한 가장 현대적인 전함입니다. 이들은 40,000톤이 넘는 배수량을 자랑하며, 크기에 비해 속도가 매우 빨랐습니다. 이 전함들은 이탈리아 함대의 중추를 이루었습니다."
 ITA_battleship_4: "임페로급"
 ITA_battleship_4_desc: "임페로 전함은 전쟁 말기에 가상으로 구상된 전함급입니다. 이 전함들은 약 43,000톤의 배수량을 가졌으며, 381mm 안살도 함포로 무장했고, 우수한 장갑을 갖추고 있습니다."
 ITA_carrier_1: "주세페 미랄리아급"
 ITA_carrier_1_desc: "주세페 미랄리아급은 가상의 초기 전간기 항공모함 함급입니다. 미국의 렉싱턴급 항공모함과 일본의 카가급 또는 아카기급 항공모함에 견줄 만한 성능을 지녔을 것입니다."
 ITA_carrier_2: "팔코급"
 ITA_carrier_2_desc: "팔코는 가상의 이탈리아 전간기 항공모함 함급입니다. 이들은 미국의 요크타운급 항공모함과 영국의 아크 로열 항공모함에 견줄 만합니다. 배수량은 약 21,000톤이며, 적절한 장갑과 평균적인 항공기 탑재량을 갖추고 있습니다."
 ITA_carrier_3: "아퀼라급"
 ITA_carrier_3_desc: "아퀼라는 여객선 로마를 항공모함으로 개장하는 계획이었습니다. 개조는 1941년에 시작될 예정이었으나, 계획은 완료되지 못했습니다. 완성되었다면 아퀼라는 23,500톤의 배수량을 가지며 일본의 히요급이나 영국의 인도미터블급 항공모함과 견줄 만한 성능을 갖추었을 것입니다."
 ITA_carrier_4: "스파르비에로급"
 ITA_carrier_4_desc: "스파르비에로도 여객선 아우구스투스를 항공모함으로 개장하는 계획이었습니다. 개장은 1942년 말에 시작되었으나 별로 진전되지 못했습니다. 이탈리아 휴전 후 독일이 이 배를 손에 넣은 후 자침했습니다. 이 항공모함은 30,400톤의 배수량을 가졌으며, 상당한 수준의 장갑과 강력한 대공 방어 화력을 갖추었을 것입니다."
 ITA_SH_battleship_1: "레지나 마르게리타급"
 ITA_SH_battleship_1_desc: "레지나 마르게리타급은 전쟁 발발 직전에 취역했을 가상의 중전함 함급으로, 일본의 야마토급 전함과 견줄 만한 성능을 지녔습니다. 매우 견고한 장갑을 갖추고, 배수량은 약 60,000톤이며, 406mm 함포를 장착했습니다."
 ITA_SH_battleship_2: "레지나 엘레나급"
 ITA_SH_battleship_2_desc: "레지나 엘레나급은 이탈리아가 전쟁에 참전하던 시기에 취역할 예정이었던 가상의 중전함 함급입니다. 이들은 미국이 계획한 몬태나급 전함과 견줄 만한 성능을 지녔습니다. 두꺼운 장갑을 갖추었으며, 배수량은 70,000톤을 넘었고, 주포로 406mm 함포를 장착했습니다."
 ### JAP - JAPAN ###
 JAP_submarine_1: "가이추급"
 JAP_submarine_1_desc: "가이추급 잠수함은 제1차 세계 대전 이후에 건조되었으며, 이전 잠수함을 기반으로 제작되었습니다. 이 중형 잠수함들은 적절한 무장을 갖추었고, 작전 범위가 넓으며, 당시 기준으로 속도도 우수했으나 1938년에는 다소 구식이 되었습니다. 총 42척의 가이추형 잠수함이 일본 제국 해군을 위해 건조되었으며, 이 시리즈에는 7가지 변형이 포함되어 있습니다."
 #JAP_submarine_1b: "Kaidai III Class"
 JAP_submarine_2: "해대 VI급"
 JAP_submarine_2_desc: "해대 VI급 잠수함은 대형이면서 무장이 강력하고, 작전 범위가 넓으며, 비교적 빠른 속도를 자랑하는 잠수함입니다. 해대 시리즈 전체는 안정적이고 성공적인 잠수함으로, 태평양 전쟁이 끝날 때까지 일본 제국 해군에서 활약했습니다."
 JAP_submarine_3: "갑형/을형/병형급"
 JAP_submarine_3_desc: "갑형, 을형, 그리고 병형 잠수함들은 잠수함대들의 지휘를 위해 만들어진 대형 순양잠수함입니다. 정교한 통신 장비와 강력한 어뢰를 갖추고 있었고, 대형 크기로 인해 넓은 작전 범위를 자랑했습니다. 갑형과 을형 함급은 정찰을 위해 수상기를 탑재하기도 했습니다."
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 JAP_submarine_4: "센토쿠급"
 JAP_submarine_4_desc: "센토쿠급 잠수함은 제2차 세계 대전에서 가장 큰 잠수함이었습니다. 이들은 강력한 어뢰와 적절한 경량 대공 무장을 갖춘 잠수함 항공모함이며, 크기와 엔진 덕분에 속도와 작전 범위가 비교적 우수했습니다. 또한 정찰과 제한적인 공격 임무를 위해 아이치 M6A 세이란 함재기를 3대 탑재할 수 있었습니다."
 #JAP_submarine_4b: "Sen-Taka Class"
 JAP_destroyer_1: "미네카제급"
 JAP_destroyer_1_desc: "미네카제급, 가미카제급, 무쓰키급 구축함은 당시 기준으로 수상 함포와 어뢰 무장을 잘 갖추었으나 대공 무장은 제한적이었습니다. 이들은 제2차 세계 대전 시작 시점에 구식으로 간주되어 주로 보조 임무에 배치되었습니다."
 #JAP_destroyer_1b: "Fubuki Class"
 JAP_destroyer_2: "아사시오급"
 JAP_destroyer_2_desc: "아사시오급 구축함은 일본 구축함 중 처음으로 배수량 2,000톤을 초과한 함급이며, 최초로 음파탐지기를 장착한 구축함입니다. 이들은 강력한 어뢰 무장과 적절한 경량 대공포를 갖추었으며, 구형 후부키급보다 약간 더 넓은 작전 범위를 자랑합니다."
 #JAP_destroyer_2b_ "Kagero Class"
 JAP_destroyer_3: "아키즈키급"
 JAP_destroyer_3_desc: "아키즈키급 구축함은 무장을 잘 갖추어 수상 함포부터 어뢰, 적절한 대공 무장과 함께 절실히 필요했던 여분의 폭뢰까지 보유했습니다. 계획된 39척 중 12척만이 완성된 후 시리즈가 취소되었습니다."
 JAP_destroyer_4: "시마카제급"
 JAP_destroyer_4_desc: "시마카제급 구축함은 완성 당시 세계에서 가장 빠른 구축함이었습니다. 이 함선은 고온, 고압의 터빈을 시험하기 위한 시제품 구축함이었습니다. 매우 빠른 속도와 강력한 어뢰 무장을 갖추었지만, 그로 인해 작전 범위가 좁았습니다."
 JAP_light_cruiser_1: "덴류급"
 JAP_light_cruiser_1_desc: "덴류급 함선은 배수량이 약 4,400톤이며, 다른 해군의 비슷한 함선에 비해 무장이 약했지만, 우수한 속도와 적절한 어뢰 무장으로 이 단점을 보완했습니다. 덴류급은 구축함 소함대의 기함 역할을 하도록 설계되었으며, 따라서 경순양함과 구축함 사이의 중간급으로 간주됩니다."
 #JAP_light_cruiser_1b: "Kuma Class"
 #JAP_light_cruiser_1c: "Sendai Class"
 JAP_light_cruiser_2: "경 모가미급"
 JAP_light_cruiser_2_desc: "모가미급 순양함은 강력한 무장과 우수한 장갑, 그리고 빠른 속도를 낼 수 있는 강력한 엔진을 갖추고 있었습니다. 원래 설계보다 무장이 강화되어 중순양함으로 재분류되었습니다. 뛰어난 대공 방어력과 높은 속도 덕분에 작전 범위가 넓습니다."
 JAP_light_cruiser_3: "아가노급"
 JAP_light_cruiser_3_desc: "아가노급 경순양함은 주로 구축함 수뢰 전대의 기함으로써 설계되었습니다. 이들은 빠른 속도를 자랑하며 2연장 152mm 포 3문을 장착했지만, 대공 무장이 부족하고 장갑이 얇은 점이 주요 단점입니다."
 #JAP_light_cruiser_3b: "Oyodo Class"
 JAP_light_cruiser_4: "아가쓰마급"
 JAP_light_cruiser_4_desc: "아가쓰마급은 전쟁이 끝나기 전에 단 한 척도 건조되지 않은 경순양함급입니다. 이 순양함들은 빠른 속도와 강력한 무장을 갖추되 장갑은 가볍게 설계되어, 함대와 항공모함을 적 항공기로부터 보호하는 역할을 합니다."
 JAP_heavy_cruiser_1: "후루타카급"
 JAP_heavy_cruiser_1_desc: "후루타카급과 후속 함급인 아오바급 중순양함은 일본 제국 해군의 첫 번째 중순양함이었습니다. 이들은 오마하급 경순양함과 호킨스급을 바탕으로 설계되었습니다. 이후 이들은 현대적으로 개수되었으며 새로운 무장과 더 좋은 엔진을 탑재했습니다."
 #JAP_heavy_cruiser_1b: "Myoko Class"
 JAP_heavy_cruiser_2: "중 모가미급"
 JAP_heavy_cruiser_2_desc: "중 모가미급은 경순양함에서 화력을 강화하여 재분류한 함급입니다. 이로 인해 빠르고 무장이 강하며 장갑이 견고한 순양함이 되었습니다. 장갑을 얇게 해서 긴 항속거리를 얻었습니다."
 JAP_heavy_cruiser_3: "도네급"
 JAP_heavy_cruiser_3_desc: "도네급 중순양함은 원래 경순양함으로 설계되었으나, 무장을 강화하는 방향으로 변경되었습니다. 이 함선은 모든 무장이 전방에 배치된 점이 독특하며, 함선 후미는 적의 동태를 정찰하는 수상기를 탑재하고 정비하는 데 사용됩니다."
 JAP_heavy_cruiser_4: "이부키급"
 JAP_heavy_cruiser_4_desc: "이부키급 중순양함은 일본이 전쟁 말기에 건조한 마지막 순양함입니다. 모가미급 중순양함을 개량한 형태로, 동일한 배치와 무장을 갖추었으나 좀 더 현대적인 대공 무기와 엔진을 장착했습니다."
 JAP_battle_cruiser_1: "아마기급"
 JAP_battle_cruiser_1_desc: "아마기 순양전함은 전함과 순양전함을 8척씩 보유하려는 일본 제국 해군의 야심찬 목표를 위해 계획된 순양전함 중 하나입니다. 워싱턴 해군군축조약 이후 아마기 함선들은 폐기되었으며, 그중 한 척은 항공모함으로 개조되었습니다."
 JAP_battle_cruiser_2: "B-65 초 갑형 순양함"
 JAP_battle_cruiser_2_desc: "B-65 초 갑형 순양전함은 빠르고 적당한 장갑을 갖춘 함선으로, 우수한 대공 무기와 현대적인 무장을 갖추고 있습니다. 미 해군의 신형 중순양함과 교전하고 일본 제국 해군의 항공모함을 보호하기 위해 설계된 이 함선들은 완성되었다면 무시할 수 없는 전력이 되었을 것입니다."
 JAP_battleship_1: "후소급"
 JAP_battleship_1_desc: "후소급 전함은 제1차 세계 대전 중에 건조되었으며, 1차 런던 해군군축조약으로 서명국들이 새로운 전함을 건조할 수 없게 된 1930년대에 현대화되었습니다. 이 전함들은 견고한 장갑과 강력한 무장을 갖추었으며, 중심선에 배치된 6개의 2연장 포탑이 강력한 측면 화력을 제공하지만, 이로 인해 추가 대공 무기를 장착하는 데 제한이 있었습니다."
 #JAP_battleship_1b: "Ise Class" (refit version)
 #JAP_battleship_1c: "Nagato Class" (refit version)
 JAP_battleship_2: "공고급"
 JAP_battleship_2_desc: "공고급 전함은 제1차 세계대전 직전에 일본 해군을 위해 순양전함으로 건조되었으나, 1930년대 후반에 대대적으로 현대화되어 1급 고속전함으로 재분류되었습니다. 장갑, 포, 엔진이 모두 크게 개선되어 공고 전함은 전쟁 중 가장 빠른 일본 전함으로 거듭났습니다."
 JAP_battleship_3: "다지마급"
 JAP_battleship_3_desc: "다지마급은 거대한 야마토급 전함보다 저렴하고 빠르게 건조할 수 있게 설계된 가상의 고속 전함급입니다. 이 함선은 이전 전함의 구형 포를 사용했지만, 빠른 속도와 적절한 장갑, 대공 능력을 갖춰서 자신을 방어할 수 있었습니다."
 JAP_battleship_4: "이와미급"
 JAP_battleship_4_desc: "이와미급은 건조 속도를 높이기 위한 새로운 방식을 도입한 가상의 전함 함급입니다. 신형 포와 중형 대공포로 무장하여 동급의 어떤 함선에도 화력에서 밀리지 않았습니다 그러나 이러한 개선으로 인해 무거워져 다소 느린 함급이 되었습니다."
 JAP_SH_battleship_1: "야마토급"
 JAP_SH_battleship_1_desc: "야마토급 전함은 역대 가장 무거운 전함으로, 배수량이 72,000톤에 달했으며, 평화의 여신 계획하에 일본 해군의 자부심이자 힘의 상징으로 설계되었습니다. 각 함정은 460mm 함포 9문을 탑재했는데, 이는 전함에 장착된 가장 큰 해군 포였습니다."
 JAP_SH_battleship_2: "슈퍼 야마토급"
 JAP_SH_battleship_2_desc: "가상의 슈퍼 야마토급은 야마토를 기반으로 했으나, 주포는 51cm 포로 더욱 강력해지고 최신형 강력 대공 무장을 갖추었습니다. 장갑 두께는 51cm 포의 공격에도 견딜 수 있게 설계되었으며, 배수량은 약 70,000톤-80,000톤에 달합니다."
 JAP_carrier_1: "카가급"
 JAP_carrier_1_desc: "항공모함 가가는 일본의 첫 번째 함대 항모이었습니다. 원래 전함으로 건조되었으나, 항공모함으로 완성되었습니다. 이로 인해 크고 장갑이 두꺼운 항공모함이 되었지만, 개선할 공간은 제한적이었습니다. 그러나 이는 일본 제국 해군에 항공모함 건조에 관한 중요한 경험을 쌓게 해줬습니다."
 #JAP_carrier_1b: "Akagi Class" (refit Kaga class)
 JAP_carrier_2: "소류급"
 JAP_carrier_2_desc: "소류와 히류는 나란히 항해하는 중 항공기의 복구 절차를 가속화하기 위해 서로 마주보는 형태의 섬식 함교 설계를 채택했습니다. 항공기 탑재량이 우수한 고속 항모였으나 장갑은 빈약한 편이었습니다. 배수량 20,000톤의 이 항모는 거대한 엔진을 탑재하여 넓은 작전 범위와 빠른 속도를 가질 수 있었습니다."
 #JAP_carrier_2b: "Hiryu Class"
 JAP_carrier_3: "쇼카쿠급"
 JAP_carrier_3_desc: "쇼카쿠급은 빠른 속도, 넓은 작전 범위, 뛰어난 방어력, 넉넉한 항공기 수용량을 위해 설계되어 항공모함으로서 아주 우수했습니다. 향상된 건조 기술 덕분에 만재 배수량은 33,000톤에 달했으며, 동시대 대부분의 항공모함보다 더 많은 피해를 견딜 수 있었습니다."
 #JAP_carrier_3b: "Hiyo Class"
 JAP_carrier_4: "다이호급"
 JAP_carrier_4_desc: "타이호급 항공모함은 일본 제국 해군의 첫 번째 완전 장갑 항공모함으로, 다수의 폭탄과 어뢰 공격을 견딜 수 있는 장갑 비행갑판을 갖추어 효과적으로 작전을 수행할 수 있습니다. 대규모 항공 전력과 강력한 대공 무장은 단순한 자기 방어뿐만 아니라 적군에 대한 전력 투사도 가능하게 합니다."
 #JAP_carrier_4b: "Shinano Class"
 ### SOV - SOVIET UNION ###
 SOV_submarine_1: "AG급"
 SOV_submarine_1_desc: "아메리칸스키 골란(아메리칸 홀랜드)급 잠수함은 캐나다에서 건조되어 1차 세계 대전 중 러시아로 운송된 후 최종 조립되었습니다. 이 잠수함들은 성능이 검증된 홀랜드형 잠수함을 그대로 복제한 것입니다. 당시 기준으로 무장이 잘 갖추어진 우수한 해상 전투함으로 설계되었습니다."
 #SOV_submarine_1b: "Series I Debakrist"
 SOV_submarine_2: "슈카급 V 시리즈"
 SOV_submarine_2_desc: "슈카급의 V 시리즈 잠수함은 소련 해군이 보유했던 잠수함 중 두 번째로 많은 잠수함이었습니다. 그 많은 수는 소비에트 연방의 흑해 함대, 발트 함대, 북방 함대, 태평양 함대에 배치되었던 것에 기인합니다. 이들은 준수한 어뢰 무장과 내항성을 갖춘 중형 순찰 잠수함이었습니다."
 #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #SOV_submarine_2c: "Series X Shchuka"
 SOV_submarine_3: "K급 XIV 시리즈"
 SOV_submarine_3_desc: "XIV 시리즈 잠수함은 장거리 항해가 가능한 대형 순항 잠수함이며, 본질적으로 프라우다급 IV 시리즈의 개량형입니다. 이 잠수함들은 수상 함포와 어뢰 모두 중무장을 갖추고 있습니다. 항속거리는 길지만, 내항성은 간신히 합격인 수준입니다."
 SOV_submarine_4: "프로옉트 611형"
 SOV_submarine_4_desc: "프로옉트 611형 잠수함(NATO 코드명: 줄루)은 제2차 세계 대전 이후 소련 해군이 처음으로 건조한 잠수함 함급입니다. 이들의 설계는 독일의 21형 유보트를 기반으로 했으며, 선행 함급인 K급 제14계열 순양잠수함을 대체하기 위해 제작되었습니다. 이들은 대형의 원양 잠수함으로, 강력한 어뢰 무장과 넓은 작전 범위를 갖추고 있습니다. 또한, 후속 함급인 프로옉트 613형(NATO 코드명: 위스키)과 프로옉트 641형(NATO 코드명: 폭스트롯) 잠수함의 기초가 되었습니다."
 SOV_destroyer_1: "오르페이급"
 SOV_destroyer_1_desc: "오르페이급 구축함은 선행 함급인 노비크급의 개량형이었습니다. 함급은 크기에 맞는 수상 및 대공 무장을 갖추었으며, 항속거리가 다소 짧았으나 준수한 속도와 강력한 어뢰를 갖추었습니다. 후계 함급인 피도니시급과 이쟈슬라프급은 이 함급의 주무장과 선체 크기를 늘린 추가 개량형이었습니다."
 #SOV_destroyer_1b: "Leningrad & Minsk Class"
 SOV_destroyer_2: "그네브니급"
 SOV_destroyer_2_desc: "그네브니급 구축함(프로옉트 7형)은 1933년-1938년 조선 계획에 따라 승인되었습니다. 이 함급은 이탈리아 구축함 마에스트랄레의 영향을 크게 받았으며 성공적인 설계로 평가받습니다. 배수량은 1,600톤-2,000톤 범위였고, 무장이 강력하며 대공 및 어뢰 무장도 충분했습니다. 강력한 엔진 덕분에 속도는 빨랐지만, 작전 범위는 짧았습니다."
 SOV_destroyer_3: "사브라지텔니급"
 SOV_destroyer_3_desc: "사브라지텔니급 구축함(프로옉트 7U형)은 이전 그네브니급의 개량형입니다. 엔진이 재설계되었으며 대공 무장이 강화되었습니다. 배수량은 1,900톤에서 2,400톤 사이이며, 속도와 작전 범위는 그네브니급과 비슷했습니다."
 #SOV_destroyer_3b: "Ognevoy Class"
 SOV_destroyer_4: "스코리급"
 SOV_destroyer_4_desc: "스코리급(프로옉트 30bis형)은 아그네보이급의 추가 개량형입니다. 크기와 배수량(2,500톤-3,100톤)이 증가한 덕분에 작전 범위가 늘어난 더욱 안정적인 함선이 되었습니다. 모든 함선은 전쟁 이후 모듈식 설계로 건조되어 신속한 건조와 배치가 가능했습니다. 무장은 이전 아그네보이급과 동일하지만, 주포가 단일 포탑 대신 2연장 포탑에 장착되었습니다."
 SOV_light_cruiser_1: "크라스니 크림급"
 SOV_light_cruiser_1_desc: "크라스니 크림급 순양함은 원래 스베틀라나급 순양함으로, 제1차 세계 대전 이전에 건조가 시작되었으나 전쟁과 뒤이은 혁명으로 인해 함급 전체의 완성이 지연되었습니다. 1920년대 중후반에 이르러서야 해당 함선은 자매함인 체르보나 우크라이나(본래 아드미랄 나히모프)와 함께 소련 해군에 취역했습니다. 이 함선들은 제국 러시아 해군 최초의 터빈 추진 순양함이었으며, 당시 기준으로 무장과 장갑이 매우 우수했습니다."
 SOV_light_cruiser_2: "콤소몰레츠급"
 SOV_light_cruiser_2_desc: "콤소몰레츠급 경순양함은 가상의 함정 시리즈로, 구형과 신형 기술이 혼합된 형태를 띠고 있습니다. 스베틀라나급과 아드미랄 나히모프급의 미완성 선체를 활용하여 건조 비용을 절감했습니다. 구축함 함포의 구경을 가진 6개의 2연장 포탑과 적절한 대공 무장을 갖추어 초계 및 구축함 소함대의 기함 역할에 적합했습니다. 함선의 전체적인 외관은 키로프급 순양함과 유사한 점이 있습니다."
 SOV_light_cruiser_3: "차파예프급"
 SOV_light_cruiser_3_desc: "차파예프급(프로옉트 68형) 순양함은 키로프급(프로젝트 26) 순양함을 기반으로 했으며, 1938년-1943년 조선 계획에서 승인되었습니다. 소련 해군 최초의 진정한 경순양함으로서, 강력한 대수상 및 대공 무장과 적절한 어뢰 무장을 갖추고 있습니다. 전반적으로 이 함선들은 두꺼운 수선장갑대, 높은 속도, 적절한 작전 범위, 그리고 10,500톤-14,000톤의 배수량을 가진 훌륭한 함선입니다. 전쟁과 독일군의 침공으로 인해 이 급의 많은 함선이 취소되었으며, 나머지 함선들은 적대 행위가 종료된 후에 완성되었습니다."
 SOV_light_cruiser_4: "스베르들로프급"
 SOV_light_cruiser_4_desc: "스베들로프급 순양함(프로옉트 68bis)은 소련 해군의 마지막 포격 순양함으로, 이전 차파예프급의 개량형이었습니다. 차파예프급과 비교했을 때 주무장, 기계 장비, 장갑 방어력은 동일하지만, 연료 수용량이 증가하여 작전 범위가 늘어났고, 대수중 방어력이 향상되었으며, 대공포 화력이 강화되고, 내항성이 약간 향상되었습니다. 이 함급은 수송선 습격 및 주력함 호위 역할을 수행하기 위해 설계되었으며, 미사일 시대의 도래로 많은 함선들의 건조가 취소되거나 중단되었습니다."
 SOV_heavy_cruiser_1: "크라스니 캅카스급"
 SOV_heavy_cruiser_1_desc: "크라스니 캅카스 순양함은 원래 어드미랄 나기모프급 경순양함으로, 체르보나 우크라이나의 반자매함입니다. 크라스니 캅카스는 구경이 더 큰 180mm 함포와 강화된 대공 무장을 탑재하도록 수정된 설계대로 완성되었습니다. 경순양함을 개조한 함정이기 때문에 다른 해군의 중순양함에 비해 장갑이 얇습니다."
 SOV_heavy_cruiser_2: "키로프급"
 SOV_heavy_cruiser_2_desc: "키로프급(프로옉트 26형) 순양함은 소련 해군의 첫 현대식 순양함입니다. 이 설계는 이탈리아의 라이몬도 몬테쿠콜리급 경순양함을 기반으로 하였으며, 1933년-1938년 건함 계획의 일환으로 건조되었습니다. 함선의 배수량은 7,700톤에서 9,200톤 사이입니다. 3연장 포탑 3문에 신형 180mm 함포를 장착하였고, 강력한 대공포 화력도 갖추고 있습니다. 강력한 엔진은 우수한 속도와 나쁘지 않은 작전 범위를 제공하며, 수선장갑대는 다른 중순양함에 비해 얇은 편입니다."
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class"
 SOV_heavy_cruiser_3: "프로옉트 22"
 SOV_heavy_cruiser_3_desc: "프로옉트 22형 중순양함은 1930년대 중반에 인접 국가의 유사 함선을 견제하기 위해 설계되었습니다. 그 목적을 달성하려면 15,500톤에서 17,000톤 사이의 배수량을 가진 대형 함선이 필요했습니다. 적 순양함과 교전하기 위해 240mm 3연장 포 4문을 장착했고, 자신을 방어하기 위한 중형 대공 무장과 적을 탐지할 수 있는 대형 정찰기 편대를 갖추었습니다. 주요 임무는 적 함대를 정찰하고 수송선을 사냥하는 것이었습니다. 그러나 건조 비용이 비싸고 자원을 다른 곳에 써야 할 필요가 있어서 이 계획은 결국 취소되었습니다."
 SOV_heavy_cruiser_4: "프로옉트 66"
 SOV_heavy_cruiser_4_desc: "프로옉트 66형 중순양함은 소련 해군이 순수한 포격 순양함을 설계하고 건조하려 한 마지막 시도였습니다. 설계 연구는 1943년에 시작되었고, 최종 설계는 전쟁 후에 완성되었습니다. 이 함정들은 3개의 3연장 220mm 포탑과 강력한 대공 무장을 갖추게 됩니다. 배수량은 최소 26,500톤에 달할 예정이었습니다. 미사일 시대의 도래와 이오시프 스탈린의 사망으로 인해 이 계획은 중단되었습니다."
 SOV_battle_cruiser_1: "보로디노급"
 SOV_battle_cruiser_1_desc: "보로디노급 순양전함은 제1차 세계 대전 직전인 1914년에 승인된 4척의 함급입니다. 이들은 임페라트리차 마리야급 전함을 기반으로 설계되었습니다. 당시 러시아의 주력함 건조 관행을 따라, 중무장을 수용하는 4개의 3연장 포탑과 강력한 보조 무장을 갖춘 포곽, 그리고 전면 평갑판 구조를 채택했습니다. 발트해의 얕은 수역에서 전투를 수행할 수 있도록 낮은 흘수와 낮은 평판을 갖추었습니다. 이 시기의 많은 러시아 함선들처럼, 제1차 세계 대전과 러시아 혁명의 발발로 인해 이 함선들은 완성되지 못하고 좌절되었습니다."
 SOV_battle_cruiser_2: "크론시타트급"
 SOV_battle_cruiser_2_desc: "크론시타트급(프로옉트 69형) 순양전함은 1938년-1943년 조선 계획에서 승인되었으며 1940년대에 완성될 예정이었습니다. 원래 설계는 23,000톤급 대형 중순양함을 목표로 했으나, 독일의 샤른호르스트 순양전함에 대한 정보가 입수되면서 배수량을 35,000톤으로 재설계했습니다. 독일과 소련 간의 적대 행위가 발발하자, 이 함선들의 건조는 중단되었고 결국 취소되었습니다. 대안으로 프로옉트 69AV에 따라 미완성 선체를 항공모함으로 완성하는 방안이 나오기도 했습니다."
 SOV_battleship_1: "마라트급"
 SOV_battleship_1_desc: "마라트급 전함(원래는 간구트급)은 제1차 세계 대전 시대의 전함으로, 러시아 제국 해군에서 처음으로 운용된 드레드노트급 전함입니다. 이들의 설계와 포탑 배치는 이후 모든 전함 및 순양전함급의 기초가 되었습니다. 러시아 혁명의 혼란 속에서 단 세 척만이 살아남았습니다. 1930년대에 현대화 및 개장을 거쳐, 거의 파고다 형태에 가까운 높은 상부 구조를 지니게 되었습니다. 현대식 전자 장비와 강력한 대공 무장을 보유하고 있습니다."
 SOV_battleship_2: "프로옉트 21"
 SOV_battleship_2_desc: "프로옉트 21형 전함은 1930년대 중반에 스탈린의 원양 해군의 일환으로 설계되었습니다. 이 전함들은 영국의 넬슨급 전함과 매우 유사했습니다. 함선의 배수량은 약 41,000톤이며, 406mm 포 9문을 3개의 3연장 포탑(전방 집중)에 장착하고, 152mm 포 12문을 부무장으로 갖추었습니다. 우수한 대공 무장과 두꺼운 장갑은 공중 및 수상 목표에 대한 강력한 방어력을 제공했습니다. 이 계획은 결국 취소되었으나, 일부 요소는 소비에츠키 소유즈급(프로옉트 23형) 전함에 활용되었습니다."
 SOV_battleship_3: "레닌급"
 SOV_battleship_3_desc: "레닌급 전함은 독일의 비스마르크급과 미국의 사우스다코타급 전함에 맞서고 대응하기 위한 가상의 설계입니다. 3개의 3연장 포탑에 장착된 9문의 406mm 포는 충분한 화력을 제공하며, 130mm 대공포, 두꺼운 장갑, 대형 엔진은 전투에서 생존을 보장합니다."
 SOV_battleship_4: "스탈린그라드급"
 SOV_battleship_4_desc: "스탈린그라드급(프로옉트 82형) 주력함은 제2차 세계 대전 이후 소련 해군에 주력 화력을 제공하기 위해 설계되었습니다. 이 함선들은 빠르고, 무장이 강력하며, 장갑도 견고한 함정이었습니다. 전쟁 후 건조가 시작되었으나, 이오시프 스탈린의 사망으로 인해 이 함선들은 취소되었으며, 다만 소련 V-2 미사일을 장착한 개량형으로 최소 한 척을 완성하려는 계획이 있었습니다."
 SOV_SH_battleship_1: "소비에츠키 소유즈급"
 SOV_SH_battleship_1_desc: "소비에츠키 소유즈급(프로옉트 23형)은 소련 조선소에서 건조한 마지막 전함급으로, 1938년-1943년 조선 계획에서 승인되었습니다. 4척이 계획되었으며, 표준 배수량은 59,000톤, 406mm 포를 장착한 3개의 3연장 포탑과 강력한 부무장 및 대공 무장을 갖추고 있었습니다. 또한 매우 두꺼운 수선장갑대를 감당하기 위해 강력한 엔진을 탑재했습니다. 그러나 이 함선들은 전쟁 발발로 인해 완성되지 못했습니다."
 SOV_SH_battleship_2: "프로옉트 23 bis"
 SOV_SH_battleship_2_desc: "프로옉트 23 bis급 전함은 이전의 소비에츠키 소유즈급(프로옉트 23)을 개조한 개량형입니다. 이전 모델과 비교하면 동일한 406mm 구경의 3연장 포탑 4개를 장착했고, 수선장갑대가 두꺼워졌으며, 부포 배치가 수정되었고, 대공 무장이 강화되었습니다."
 SOV_carrier_1: "이스마일급"
 SOV_carrier_1_desc: "이스마일급 항공모함은 동명의 보로디노급 순양전함의 미완성 선체를 직접 개조하여 만들어졌습니다. 개조 특성상 이 함선은 당시 기준으로 두꺼운 수선장갑대와 강력한 대수상 및 대공 무장을 갖추게 됩니다. 또한 적당한 규모의 항공대가 함대에 필요한 항공 지원을 제공했습니다. 이 계획은 비용 문제와 10월 혁명 이후 소련 조선 산업의 상황으로 인해 진행되지 않았습니다."
 SOV_carrier_2: "크라즈니 보즈두흐급"
 SOV_carrier_2_desc: "크라스니 보즈두흐급은 소련 해군 함대에 항공 투사 능력을 제공하기 위해 설계된 가상의 항공모함입니다. 이 함급은 영국의 아크 로열급이나 일본의 히류급과 크기가 비슷하지만, 대수상 목표물을 겨냥한 추가 부포와 공중 지원 목적으로 적당한 대공포를 탑재하고 있습니다. 두꺼워진 장갑으로 인해 이들 함급에 비해 비행단 규모가 약간 작았습니다."
 SOV_carrier_3: "프로옉트 71B형"
 SOV_carrier_3_desc: "프로옉트 71B 항공모함은 1930년대 중후반에 설계되었습니다. 이 함선들은 스탈린이 계획한 신형 수상 함대를 위한 항공 지원을 제공하도록 계획되었습니다. 약 30,000톤급 배수량에 강력한 대공 무장, 훌륭한 장갑, 그리고 적절한 항공대를 갖춘 두 척의 함선이 계획되었으나, 독일의 침공으로 인해 이 함선들의 건조는 취소되었습니다."
 SOV_carrier_4: "프로옉트 72"
 SOV_carrier_4_desc: "프로옉트 72형 항공모함은 이전의 프로옉트 71형 함들의 개선된 버젼이었다. 보다 얇은 장갑을 가진 대형 선박의 연구설계는 1940년대 초반에 끝났다. 여유 공간은 강력한 대공 무장을 설치하는데 사용되었고 대규모 항공대를 운용할 수 있는 능력을 주었다."
 ### USA - USA ###
 USA_submarine_1: "S급"
 USA_submarine_1_desc: "일반적으로 슈가보트라고 알려진 S 보트는 1920년대에 설계되고 건조된 51척의 잠수함 시리즈입니다. S 보트는 전방에 21인치 어뢰관이 4개뿐이지만, 제1차 세계 대전 시기의 O 및 R 보트 시리즈에 비해 S 보트는 더 크기 때문에 항속거리가 길고, 어뢰를 더 많이 재장전할 수 있었습니다. S 보트는 1924년을 마지막으로 더 취역되지 않았지만, 미 해군의 현역 잠수함 전력에서 상당한 비중을 차지하고 있습니다."
 #USA_submarine_1b: "Barracuda Class"
 USA_submarine_2: "포퍼스급"
 USA_submarine_2_desc: "포퍼스급 잠수함은 1920년대 후반과 1930년대 초반에 건조된 일련의 실험용 \"V 보트\" 이후 미 해군이 설계하고 건조한 최초의 현대식 잠수함입니다. 초기에 전기 추진 장치에 문제가 있었지만, 이 함급은 가능성을 보여주었으며 미래에 쓰일 설계로 여겨졌습니다. 이 함급은 6개의 어뢰관과 3인치 갑판포를 장착하고 있습니다."
 #USA_submarine_2b: "Salmon Class"
 USA_submarine_3: "탬버급"
 USA_submarine_3_desc: "탬버급 잠수함은 잠수함 설계가 '함대형 함정'의 역할에 대한 적합성과 태평양에서의 원만한 작동을 동시에 만족하기 위해 미해군이 다년간 수행한 실험의 결실입니다. 무장은 4개의 후방 발사관을 포함한 10개의 어뢰관으로 강화되었으며, 추가 방어를 위해 3인치 갑판포와 2개의 대공포가 장착되어 있습니다."
 #USA_submarine_3b: "Gato Class"
 USA_submarine_4: "발라오급"
 USA_submarine_4_desc: "발라오급은 탐보르급 설계를 계승한 잠수함입니다. 선체가 보강되고, 무장이 5인치 24구경 갑판포로 강화되고, 그 외 여러 가지 설계 개선이 이루어졌습니다."
 USA_destroyer_1: "클렘슨급"
 USA_destroyer_1_desc: "클렘슨급 구축함은 선행 함급인 위키스급의 설계 요소를 많이 계승했습니다. 클렘슨급은 위키스급보다 향상된 해상 조종 성능을 갖추었으며, 4인치 50구경 주포, 3인치 23구경 대공포, 12개의 어뢰관을 장착했습니다. 이 함급은 노후화되어 거의 구식이 되었지만, 여전히 미 해군 구축함 전력의 큰 부분을 차지했었습니다."
 #USA_destroyer_1b: "Farragut Class"
 USA_destroyer_2: "심스급"
 USA_destroyer_2_desc: "심스급은 가장 큰 '1500톤급' 설계로, 더 효율적인 어뢰 배치와 긴 선체를 갖추고 있습니다. 사격 통제의 향상으로 5인치 38구경 포의 공격 능력이 강화되었으며, 12문의 중심선 어뢰관이 포함되어 있습니다."
 #USA_destroyer_2b: "Benson & Gleaves Class"
 USA_destroyer_3: "플레처급"
 USA_destroyer_3_desc: "플레처급은 2500톤으로 크기가 커지면서 그에 따른 성능의 비약적인 발전을 보여주는 대표적인 구축함이었습니다. 5인치 38구경장 양용포와 중심선 어뢰 배열을 유지하면서도, 플레처급은 추가로 하나의 단장 포탑과 비약적으로 향상된 대공 무장을 탑재하였고 거기에 더하여 향상된 항속거리와 커진 배수량 또한 가지게 되었습니다."
 USA_destroyer_4: "알렌 M. 섬너급"
 USA_destroyer_4_desc: "섬너급 구축함은 플레처급을 계승하면서 배수량이 약간만 증가했습니다. 이 함정은 5인치 38구경 2연장 포와 훨씬 많은 대공 무장을 탑재할 수 있었습니다. 두 번째 조타 키가 추가되어 대잠수함 작전 중 기동성이 향상되었습니다."
 USA_light_cruiser_1: "오마하급"
 USA_light_cruiser_1_desc: "오마하급은 처음에 미 해군의 제1차 세계 대전 함대에서 핵심 정찰 임무를 수행하도록 설계되었습니다. 빠르고 강력한 성능을 지닌 오마하급은 6인치 53구경포 단장포 8문과 연장포 2문, 그리고 어뢰 발사관 6개로 무장했습니다. 오마하급은 노후되었지만, 미 해군 경순양함 전력의 대부분을 차지하고 있습니다."
 USA_light_cruiser_2: "브루클린급"
 USA_light_cruiser_2_desc: "브루클린급은 워싱턴 해군군축조약을 염두에 두고 설계되어 6인치 함포로 제한되었습니다. 화력을 극대화하기 위해 브루클린급은 3연장 포탑에 신형 Mk16 6인치 함포 15문을 장착했습니다. 전체적인 설계는 매우 균형 잡혀 있었으며, 미국 해군의 모든 미래 순양함 설계의 기초로 여겨졌습니다."
 USA_light_cruiser_3: "클리블랜드급"
 USA_light_cruiser_3_desc: "클리블랜드급은 워싱턴 해군군축조약의 제한 없이 브루클린급을 기반으로 설계되었습니다. 클리블랜드급은 12문의 6인치 주포 배열을 유지하면서, 5인치 부무장을 크게 강화했으며 대공 무장을 추가했습니다."
 USA_light_cruiser_4: "파고급"
 USA_light_cruiser_4_desc: "파고급은 성능이 검증된 클리블랜드급을 개선한 함급입니다. 더 나은 설계의 피라미드형 상부 구조 덕분에 대공 사격 범위가 향상되었습니다."
 USA_heavy_cruiser_1: "펜서콜라급"
 USA_heavy_cruiser_1_desc: "펜서콜라급은 워싱턴 해군군축조약의 제한하에 설계되었으며, 8인치 함포 제한 내에서 화력을 극대화하는 데 중점을 두었습니다. 10문의 8인치 55구경 함포라는 강력한 무장을 갖추고 있습니다. 선체 장갑은 얇고 설계는 상부가 무거웠지만 충분한 방어력을 제공했습니다. 이 함급은 미 해군 중순양함 전력의 주축을 이루었습니다."
 #USA_heavy_cruiser_1b: "Portland Class"
 USA_heavy_cruiser_2: "위치토급"
 USA_heavy_cruiser_2_desc: "위치토급 함선은 8인치 55구경 포의 새로운 포탑 설계와 5인치 38구경 부포의 사격 범위 개선을 통해 펜서콜라급과 그 변형함보다 향상된 무장을 갖추었습니다."
 USA_heavy_cruiser_3: "볼티모어급"
 USA_heavy_cruiser_3_desc: "볼티모어급은 이전 순양함 설계의 성공적인 요소들을 결합한 함급입니다. 주로 브루클린급 경순양함을 기반으로 USS 위치토의 무장과 장갑 구성을 더했습니다."
 USA_heavy_cruiser_4: "오리건시티급"
 USA_heavy_cruiser_4_desc: "오리건시티급은 볼티모어급을 광범위하되 미미하게 개선한 순양함입니다. 특히 대공 사격 범위를 넓힐 수 있도록 상부 구조물이 변경된 점이 두드러집니다. 이와 유사한 개선점은 클리블랜드급을 개선한 오리건시티급 경순양함에도 발견됩니다."
 USA_battle_cruiser_1: "렉싱턴급"
 USA_battle_cruiser_1_desc: "렉싱턴급은 원래 일본의 공고급 순양전함에 대응하기 위해 만들어졌습니다. 1916년 해군법에 따라 발주된 이 함선들은 16인치 포를 이중 포탑에 장착하고 33노트의 속도를 낼 수 있도록 설계되었습니다. 그러나 건조가 시작된 후 미국이 워싱턴 해군군축조약에 가입하면서 USS 렉싱턴과 USS 새러토가는 항공모함으로 전환되었습니다."
 USA_battle_cruiser_2: "알래스카급"
 USA_battle_cruiser_2_desc: "알래스카급은 독일의 포켓 전함에 대응하기 위해 설계되었지만, 이제는 일본의 '초갑형 순양함'을 상대하게 되었습니다. 12인치 함포를 탑재하고 10인치 포탄의 공격을 견딜 수 있도록 설계되었으며, 순양함 속도를 낼 수 있었지만 대잠 방어력은 희생되었습니다."
 USA_battleship_1: "뉴욕급"
 USA_battleship_1_desc: "뉴욕급 전함은 14인치 45구경 주포를 장착한 최초의 미국 전함입니다. 다수의 5인치 51구경 포가 부무장으로 탑재되었으며, 10인치 이상의 장갑을 갖추고 있습니다."
 #USA_battleship_1b: "Pennsylvania Class"
 #USA_battleship_1c: "New Mexico Class"
 USA_battleship_2: "노스캐롤라이나급"
 USA_battleship_2_desc: "노스캐롤라이나급은 도전적인 설계였으며, 미 해군이 20년 만에 건조한 첫 전함급입니다. 이 함급은 미 해군의 요구에 따라 워싱턴 해군군축조약의 기준을 지켜야 했습니다. 따라서 배수량이 36,000톤으로 제한되었지만, 대신 16인치 45구경 포로 무장했으며 개선된 장갑을 갖추고 미 해군의 고속 항공모함을 호위할 능력이 있었습니다."
 #USA_battleship_2b: "South Dakota Class"
 USA_battleship_3: "아이오와급"
 USA_battleship_3_desc: "아이오와급은 노스캐롤라이나급의 여러 혁신점과 우수한 성능을 기본으로, 크게 향상된 배수량과 전투 중 속도까지 보유한 전함입니다. 아이오와급은 주로 항모 전단을 호위하는 역할을 맡았으며, 두 번째 역할로 '순양함 사냥꾼'을 염두에 두고 설계되었습니다."
 USA_battleship_4: "일리노이급"
 USA_battleship_4_desc: "일리노이급은 아이오와급이 정의한 설계와 역할을 이어 가며 장갑보다는 속도와 무장을 중시했습니다. 일리노이급은 16인치 50구경 포의 수를 9문에서 12문으로 늘렸으며, 더 효율적인 고속 순항을 위해 보일러와 기계 장치도 개선했습니다. 몬태나급과 마찬가지로 초기 설계에는 4문의 6인치 연장 포탑이 포함되었으나, 대공 능력을 극대화하기 위해 5인치 연장 양용포탑으로 변경되었습니다."
 USA_carrier_1: "렉싱턴급"
 USA_carrier_1_desc: "렉싱턴급 항공모함은 워싱턴 해군군축조약이 부과한 제한에 맞추기 위해 두 척의 렉싱턴급 순양전함의 선체를 개조하여 탄생했습니다. 이 함급은 미 해군 최초의 실전 배치 항공모함급으로, 수년간 항공모함 작전 개선에 힘썼습니다."
 USA_carrier_2: "레인저급"
 USA_carrier_2_desc: "레인저급 항공모함은 미국 해군에서 처음으로 선체 설계 단계부터 항공모함으로 설계된 함급입니다. 미 해군이 시도한 소형 항공모함 설계 중 하나인 이 함급은 이전의 렉싱턴급보다 훨씬 작지만, 내부 설계를 개선한 덕분에 동일한 규모의 비행단을 보유할 수 있었습니다."
 #USA_carrier_2b: "Yorktown Class"
 #USA_carrier_2c: "Wasp Class"
 USA_carrier_3: "에식스급"
 USA_carrier_3_desc: "이전의 렉싱턴, 레인저, 요크타운 변형급에서 얻은 교훈을 바탕으로, 대량의 항공기를 전투에 투입할 수 있는 빠른 함선인 에식스급이 탄생했습니다. 피해 통제 설계도 요크타운급을 계승했으며, 함재기 취급을 개선하기 위해 갑판 가장자리 엘리베이터가 추가되었습니다."
 USA_carrier_4: "미드웨이급"
 USA_carrier_4_desc: "미드웨이급은 미 해군 최고의 항공모함이었습니다. 장갑 갑판을 도입하고 이전 급보다 훨씬 더 많은 항공기를 탑재할 수 있었던 미드웨이급은 독특한 하위 함급 명칭인 CVB(전투 항공모함)를 부여받았습니다."
 USA_SH_battleship_1: "버지니아급"
 USA_SH_battleship_1_desc: "1920년에 12문의 16인치 50구경 포를 장착한 대형 사우스다코타급 전함 건조가 시작되었습니다. 이 함급은 중전함 설계의 새로운 시대를 열었을 테지만, 워싱턴 해군군축조약을 준수하기 위해 1922년에 취소되었습니다. 그러나 조약이 더 이상 유효하지 않고 일본의 비밀 전함 계획이 미국을 위협하는 상황에서, 우리는 설계를 현대화하고 배수량을 55,000톤 이상으로 늘리며 18인치 50구경 포로 무장하여 새로운 중전함 함급을 만들 수 있게 됐습니다."
 USA_SH_battleship_2: "몬태나급"
 USA_SH_battleship_2_desc: "몬태나급은 일리노이급보다 크고 장갑이 두꺼웠지만, 이를 위해 속도를 희생했습니다. 12문의 18인치 50구경 주포와 최신 사격 통제 시스템을 갖춘 몬태나급의 화력은 타의 추종을 불허합니다. 초기 설계에는 6인치 포가 포함되었으나, 이후 5인치 2연장 양용포 탑재로 변경되었습니다."
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1: "산타페급"
 ARG_submarine_1_desc: "산타페급은 이탈리아에 주문되어 1933년에 아르헨티나에 인도된 3척의 잠수함을 의미합니다. 이 함급의 3척은 1960년까지 아르헨티나 잠수함 부대의 중추를 이루었습니다. 이들은 이탈리아 타란토 조선소에서 건조되어 '타란티노스'라는 별명을 얻었습니다."
 ARG_destroyer_1: "카타마르카급"
 ARG_destroyer_1_desc: "카타마르카급 구축함은 제1차 세계 대전 직전에 아르헨티나 해군이 주문하고 영국에서 건조됐습니다. 이 함선들은 120mm/50구경 주포 4문과 533mm 어뢰관 4개를 장착했습니다."
 #ARG_destroyer_1b: "Cervantes Class"
 ARG_destroyer_2: "부에노스아이레스급"
 ARG_destroyer_2_desc: "부에노스아이레스급 구축함은 1936년부터 1938년 사이에 아르헨티나를 위해 영국에서 건조되었습니다. 이 함정들은 영국의 G급 구축함을 기반으로 설계되었습니다. 배수량은 1,300톤이 넘으며, 주무장으로는 4문의 QF 4.7인치 마크 IX 주포를 장착하고 있습니다."
 ARG_light_cruiser_1: "리베르타드급"
 ARG_light_cruiser_1_desc: "리베르타드급 함선은 '강의 전함'이라는 명칭이 붙었지만, 실제로는 1900년대 초반의 소형 경장갑 방호 순양함과 더 유사합니다. 이 급의 함선 두 척은 1890년대 후반에 건조되었으며, 제2차 세계 대전 개전 시점에도 여전히 현역으로 운용되고 있었습니다."
 ARG_light_cruiser_2: "라 아르헨티나급"
 ARG_light_cruiser_2_desc: "라 아르헨티나 경순양함은 1930년대 후반 영국에서 아르헨티나를 위해 건조되었습니다. 전쟁 전 몇 차례 훈련 항해를 했지만, 아르헨티나의 중립을 유지하기 위해 일찌감치 현역 함대로 배치되었습니다. 이 함정은 영국의 아레투사급을 확장한 형태로, 배수량은 6,500톤이며 주무장으로 6인치 포 9문을 장착하고 있습니다."
 ARG_heavy_cruiser_1: "가리발디급"
 ARG_heavy_cruiser_1_desc: "가리발디급은 세기 전환기에 아르헨티나를 위해 건조된 장갑 순양함 함급입니다. 모두 1930년대 중반에 이미 구식이 되었으며, 마지막 함정은 1932년에 퇴역했습니다. 이들은 1931년에 영국에서 건조된 베인티신코 데 마요급 중순양함으로 대체되었습니다."
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class"
 ARG_battleship_1: "리바다비아급"
 ARG_battleship_1_desc: "리바다비아급은 1910년대 초 아르헨티나 해군을 위해 미국에서 건조된 2척의 드레드노트 전함입니다. 이 전함들은 27,500톤의 배수량을 가졌으며, 주포로 305mm/50구경 12문을 장착했습니다. 이들은 1950년대까지 운용되었습니다."
 ### AST - AUSTRALIA ###
 AST_submarine_1: "L급"
 AST_submarine_1_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 AST_submarine_2: "T급"
 AST_submarine_2_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 AST_submarine_3: "U급"
 AST_submarine_3_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 AST_submarine_4: "V급"
 AST_submarine_4_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 AST_destroyer_1: "벤데타급"
 AST_destroyer_1_desc: "이 구축함 함급은 '고철 전단'을 편성하기 위해 오스트레일리아 왕립해군에 양도된 애드미럴리티급과 소니크로프트 V 및 W급을 포함했습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 AST_destroyer_2: "G/H/I급"
 AST_destroyer_2_desc: "G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일했으며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 #AST_destroyer_2b: "Arunta Class"
 AST_destroyer_3: "니잠급"
 AST_destroyer_3_desc: "니잠급은 영국 해군에서 양도된 J, K, N급 구축함을 가리키는 명칭입니다. 이들은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 AST_destroyer_4: "배틀급"
 AST_destroyer_4_desc: "배틀급 구축함은 전쟁 내내 사용된 영국 구축함의 진화를 바탕으로 제작되었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었습니다."
 #AST_destroyer_4b: "Tobruk Class"
 AST_light_cruiser_1: "C급"
 AST_light_cruiser_1_desc: "C급 경순양함은 영국 왕립해군의 28척으로 구성된 경순양함 집단이었습니다. 이들은 제1차 세계 대전 전후로 북해의 거친 환경에 맞춰 건조되었습니다. 다소 작고 비좁았음에도 불구하고 견고하고 유능한 함선으로 입증되었습니다. 이들은 적의 해상 목표와 교전하기에 충분한 6인치 함포와 중어뢰를 갖추어 무장 상태가 매우 만족스러웠습니다. 제1차 세계 대전 동안 광범위하게 사용되었으며 수많은 해상 작전에 참여했습니다. 그러나 1930년대 중반에 이르러 현역으로 남아 있던 것은 칼레돈, 세레스, 칼라일 하위 함급뿐이었습니다."
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2: "사우샘프턴급"
 AST_light_cruiser_2_desc: "사우샘프턴급 경순양함은 타운급 순양함의 하위 분류로, 일본의 모가미급 순양함에 대응하기 위해 설계되었습니다. 이 함선들은 견고한 장갑과 우수한 속도 및 항속거리를 갖추었으며, 4개의 3연장 포탑에 12문의 6인치 함포라는 강력한 무장을 탑재했습니다. 사우샘프턴급은 이후 영국 해군이 설계한 여러 경순양함의 기초가 되었습니다."
 AST_light_cruiser_3: "크라운 콜로니급"
 AST_light_cruiser_3_desc: "크라운 콜로니급 경순양함은 이전의 타운급을 개량형으로, 건조 속도를 높이고 비용을 절감하기 위해 설계가 단순화되었습니다. 이 함선들은 이전 함선들과 동일한 무장인 6인치 3연장 포탑 4기를 탑재했습니다. 장갑도 비슷하지만, 엔진이 더 작아 항속거리는 다소 줄어들었습니다. 이 함급에는 피지와 실론 두 개의 하위 함급이 포함되어 있습니다."
 AST_light_cruiser_4: "미노토어급"
 AST_light_cruiser_4_desc: "스위프트셔급으로도 알려진 이 순양함들은 1941년에 승인된 전쟁 개조를 반영한 크라운 콜로니급의 개량형으로 설계되었습니다. 크라운 콜로니급보다 작전 범위가 더 넓고 대공 무기가 더 많으며, 주포는 3연장 포탑 3문으로 축소되었습니다."
 AST_heavy_cruiser_1: "호킨스급"
 AST_heavy_cruiser_1_desc: "호킨스급 순양함은 세계 최초의 중순양함입니다. 이 함급은 이전의 타운급 경순양함, 특히 버밍엄 하위 함급을 기반으로 했으나 7.5인치 함포와 두꺼운 수선장갑대를 장착했습니다. 호킨스급은 독일의 대형 수송선 습격대와 싸우기 위해 설계되었습니다. 무장을 잘 갖췄고, 속도와 항속거리가 적절하며, 방어력도 우수합니다. 총 5척이 발주되었지만, 제2차 세계 대전이 개전했을 때는 4척만 활동하고 있었습니다."
 #AST_heavy_cruiser_1b: "Canberra Class"
 AST_heavy_cruiser_2: "서리급"
 AST_heavy_cruiser_2_desc: "서리급 중순양함은 1928년 해군 계획에 따라 제안되었습니다. 이 함선들은 기존 요크급 중순양함의 개량형입니다. 만약 완성되었다면, 4문의 2연장 8인치 포탑, 더 두꺼운 장갑, 더 강력한 엔진을 장착했을 것입니다. 두 척이 발주되었으나, 한 척도 진수되지 않았습니다."
 AST_heavy_cruiser_3: "어드미럴급"
 AST_heavy_cruiser_3_desc: "어드미럴급 중순양함(어드미럴급 순양전함과 다름)은 영국 해군이 8인치 함포를 장착한 순양함을 설계하고 건조하려 한 마지막 시도였습니다. 설계 연구는 1938년에 시작되어 1941년에 종료되었으며, 다양한 제안이 나왔습니다. 최종안에는 3연장 포탑에 장착된 새로운 8인치 함포, 강력한 대공 무장, 두꺼운 장갑, 우수한 속도가 포함되었습니다. 그러나 적 순양함이 별로 없었고, 이 함선급은 비용 효율성이 떨어졌기 때문에 경순양함을 더 많이 건조하는 데 집중하게 되었습니다."
 AST_heavy_cruiser_4: "처칠 설계"
 AST_heavy_cruiser_4_desc: "이 함선들은 제2차 세계 대전 초기, 해군장관 윈스턴 처칠 경이 독일의 도이칠란트급 대구경 순양함에 대응하기 위해 제안한 것입니다. 이 함선들은 9.2인치 함포, 강력한 대공 무기, 견고한 장갑을 갖추었을 것이며, 적의 주력함과 효과적으로 교전할 수 있도록 설계되었습니다. 그러나 높은 건조 비용과 새로운 중순양함에 대한 수요 부족으로 인해 결국 취소되었습니다."
 AST_battle_cruiser_1: "리나운급"
 AST_battle_cruiser_1_desc: "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 건조가 시작되었습니다. 제1차 세계 대전 발발로 건조가 중단되었으나, 제독 피셔 경이 순양전함으로서 건조를 다시 시작하게 했습니다. 이 함선들은 전형적인 순양전함의 모습을 갖추고 있었습니다. 강력한 무장과 빠른 속도, 뛰어난 기동성을 자랑했으나 장갑은 얇고 작전 범위는 짧았습니다. 원래 계획된 세 척 중 리펄스와 리나운 두 척만 완성되었습니다."
 AST_battle_cruiser_2: "프린세스 로열급"
 AST_battle_cruiser_2_desc: "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 2문의 3연장 14인치 함포와 6문의 2연장 5.25인치 대공포라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제가 될 수 있습니다."
 AST_battleship_1: "리벤지급"
 AST_battleship_1_desc: "리벤지급 전함은 1913년에 퀸 엘리자베스급 고속 드레드노트의 저가형으로 주문되었습니다. 무장과 장갑은 유사했으나, 현저히 낮은 속도로 인해 제2차 세계 대전 동안 보조 임무에 배치되었습니다. 계획된 8척 중 5척만이 완성되었습니다."
 AST_battleship_2: "킹 조지 5세급"
 AST_battleship_2_desc: "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및 1930년의 제1차 런던 해군군축조약의 결과물입니다. 따라서 이 함선은 이전 및 동시대 전함보다 작은 구경의 함포를 장착했습니다. 구경은 작지만, 이 함선은 적절한 무장을 갖추었고, 강력한 대공 무기와 충분한 방어력을 보유했습니다. 구형 퀸 엘리자베스급 전함을 대체하기 위해 다섯 척이 주문되어 건조되었습니다."
 AST_battleship_3: "라이언급"
 AST_battleship_3_desc: "라이언급 전함은 킹 조지 5세급 전함의 후속 함급으로, 많은 특징을 계승했습니다. 1938년 해군 계획에서 노후된 리벤지급 전함을 대체하기 위해 6척이 발주되었으나, 적대 행위의 발발로 인해 단 한 척도 완성되지 못했습니다. 이 함선들은 킹 조지급과 전반적으로 비슷했겠지만, 주포는 신형 16인치 대포로 더 강력했을 겁니다. 또한 장갑이 더 두꺼워지고 엔진 출력도 향상되었을 겁니다."
 AST_battleship_4: "뱅가드급"
 AST_battleship_4_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공합니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑했습니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 AST_SH_battleship_1: "센추리온급"
 AST_SH_battleship_1_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급이었습니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 AST_SH_battleship_2: "라이언 II급"
 AST_SH_battleship_2_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 AST_carrier_1: "커레이저스급"
 AST_carrier_1_desc: "이 세 척의 항공모함은 개장된 순양전함으로, 왕립해군 최초의 중형 항공모함입니다. 이들의 개장은 1922년 워싱턴 해군군축조약의 결과였으며, 작업은 1925년에 완료되었습니다. 이들은 적당한 장갑과 강력한 무장을 갖춘 함선으로, 긴 항속거리와 우수한 속도를 자랑하지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 불구하고, 이들은 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 제공했습니다."
 AST_carrier_2: "아크 로열급"
 AST_carrier_2_desc: "항공모함 아크 로열은 워싱턴 해군군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 했습니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고, 영국 왕립해군의 주요 함선들을 따라가기에 충분한 작전 범위와 속도를 가졌습니다."
 AST_carrier_3: "일러스트리어스급"
 AST_carrier_3_desc: "일러스트리어스급 항공모함은 1936년 제2차 런던 해군군축조약의 제한 내에서 설계되었으며, 이 조약은 항공모함의 최대 배수량을 23,000톤으로 제한했습니다. 이 배는 영국 항공모함 중에 최초로 비행갑판에 장갑을 씌웠는데, 그 때문에 항공대 규모가 감소했습니다. 두꺼운 장갑과 대공 무장은 함선에 강력한 방어력을 제공했으며, 강력한 엔진과 대용량 연료 저장고는 함선에 넓은 작전 범위를 부여했습니다."
 AST_carrier_4: "임플래커블급"
 AST_carrier_4_desc: "임플래커블급 항공모함은 1938 해군 계획에 따라 주문되었으며, 본질적으로 이전 일러스트리어스급의 개량형이었습니다. 그러나 전쟁이 발발하고, 전쟁 초기와 중기에는 호송 임무를 위한 소형 함선을 먼저 만들어야 했기에 이 함선들은 건조가 지연되었습니다. 임플래커블급은 더 많은 항공기를 탑재할 수 있으면서도 선체와 비행갑판 모두에 두꺼운 장갑을 유지한 대형 함선이었니다. 더 강력한 엔진은 일러스트리어스급에 비해 향상된 속도와 작전 범위를 제공했습니다."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1: "우마이타급"
 BRA_submarine_1_desc: "우마이타급 잠수함은 이탈리아에서 주문 제작되어 1920년대 후반에 브라질로 전달되었습니다. 이 잠수함은 심해 잠수용으로 설계된 발릴라급을 개조한 형태로 설계되었습니다. 배수량은 약 1,400톤이며, 533mm 어뢰관 6문을 장착하고 있습니다."
 BRA_submarine_2: "투피급"
 BRA_submarine_2_desc: "투피급은 1930년대 중반에 이탈리아에 의해 건조된 브라질 잠수함입니다. 이 잠수함들은 배수량이 600톤이 조금 넘는 소형 잠수함으로, 533mm 어뢰 6문을 장착하고 있습니다."
 BRA_destroyer_1: "마라냥급"
 BRA_destroyer_1_desc: "마라냥은 1922년에 브라질에 판매된 영국제 K급 구축함입니다. 이 함선은 배수량이 930톤을 조금 넘으며, 4문의 4인치 포로 무장했습니다."
 BRA_destroyer_2: "주루에나급"
 BRA_destroyer_2_desc: "주루에나급 구축함은 1930년대 후반에 브라질이 주문한 6척의 H급 영국제 구축함입니다. 그러나 1939년 전쟁이 발발하자 영국이 해당 함선을 징발하여 브라질에 인도되지 않았습니다. 이 함선들은 1,300톤 이상 배수량을 가지고 있으며, 우수한 속도를 자랑하고, 주무장으로는 3문의 QF 4.7인치 Mk IX 포와 8개의 533mm 어뢰관을 장착하고 있습니다."
 BRA_destroyer_3: "마르실리우 디아스급"
 BRA_destroyer_3_desc: "마르실리우 디아스급 구축함(때때로 M급 또는 그린헐그급이라고도 불림)은 1943년에 취역한 브라질 해군의 함선 3척입니다. 이들은 미국의 머핸급 구축함을 기반으로 하였으며, 브라질에서 건조된 최초의 대형 함선입니다. 배수량은 1,500톤이며, 5인치/38구경 주포 5문을 장착하고 있습니다."
 BRA_destroyer_4: "아크리급"
 BRA_destroyer_4_desc: "아크리급(때때로 아마조나스급으로도 불림)은 브라질 해군을 위해 건조된 6척의 구축함을 의미합니다. 이들 함선은 전쟁이 끝나기 전에 완성되지 못했습니다. 해당 함선들은 영국의 설계를 수정하여 브라질에서 건조되었으며, 전쟁 초기에 영국이 징발한 6척의 주루에나급 구축함을 대체하기 위해 미국 장비가 일부 사용되었습니다."
 BRA_light_cruiser_1: "바이아급"
 BRA_light_cruiser_1_desc: "바이아급은 브라질을 위해 영국에서 건조된 2척의 정찰 순양함 함급으로, 1910년에 브라질에 인도되었습니다. 이 함선들은 1920년대에 대대적인 개장과 현대화를 거쳤지만, 제2차 세계 대전이 시작될 무렵에는 여전히 다소 구식 설계였습니다. 전쟁 기간 동안 이 순양함들은 주로 수송선 호위 임무를 수행했습니다."
 BRA_battleship_1: "미나스제라이스급"
 BRA_battleship_1_desc: "미나스제라이스급은 브라질을 위해서 1900년대 초 영국이 건조한 2척의 드레드노트급 전함이다. 제2차 세계대전 중에는 현역 이었지만 중요한 임무를 맡기에는 너무 구식이었기 때문에 브라질 해안을 지키는 해방전함으로만 사용되었습니다."
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1: "L급"
 CAN_submarine_1_desc: "L급은 원래 긴급 전쟁 계획하에 이전 잠수함급의 개선형으로 설계된 중형 크기의 잠수함이었습니다. 이들은 제1차 세계 대전 말기에 건조되었으며, 새롭고 더 큰 21인치 어뢰가 장착되었습니다. 제2차 세계 대전 초반까지 운용되었으며, 주로 보조 임무와 훈련 임무에 사용되었습니다."
 CAN_submarine_2: "T급"
 CAN_submarine_2_desc: "T급 혹은 트리톤급으로 불린 잠수함들은 O급, P급, R급 대형 잠수함을 대체하기 위해 설계되었습니다. T급 잠수함은 대서양과 태평양에 적합한 긴 작전 범위를 가진 중대형 잠수함이었습니다. 이 잠수함들은 무장을 잘 갖춘 안정적인 플랫폼이었으며, 전쟁 기간에 워낙 널리 사용되어 건조된 잠수함 중 25%가 전쟁 중에 침몰했습니다."
 CAN_submarine_3: "U급"
 CAN_submarine_3_desc: "U급 잠수함은 1940년과 1941년의 긴급 전쟁 계획에 의거 건조된 소형 잠수함입니다. 전쟁 발발 당시 훈련용 잠수함으로 설계되었으나, 설계가 변경되어 북해와 지중해의 제한된 해역에서 유용하게 활용되었습니다. 크기가 작아 작전 범위와 무장이 제한적이었습니다. 하위 분류함으로는 언딘급, 엄파이어급, 업로어급의 세 가지가 있습니다."
 CAN_submarine_4: "V급"
 CAN_submarine_4_desc: "V급 또는 뱀파이어급 잠수함은 이전의 U급 소형 잠수함을 기반으로 만들어졌습니다. 크기는 더 컸지만 여전히 비교적 작았으며, 항해 능력은 향상되었으나 무장과 작전 범위는 제한적이었습니다."
 CAN_destroyer_1: "V/W급"
 CAN_destroyer_1_desc: "V/W급 구축함의 예시로는 애드미럴리티급과 소니크로프트 V 및 W급이 있습니다. 이들은 전시 비상 계획하에 건조되었습니다. 이들은 제1차 세계 대전에서 쓰인 영국 구축함 설계가 궁극적으로 진화한 형태로서 이전 모델들의 개선점과 새로운 기술적 진보가 모두 반영되어 있습니다. V/W 구축합은 제1차 세계 대전 후반기에 다수 건조되어 이후 영국 해군 구축함 소함대의 중추가 되었습니다. 1930년대부터는 예비 함대로 편입되기 시작했고, 결국에는 수송선 호위 임무만 수행하게 되었습니다. 이들은 적절한 무장을 갖추고 빠른 속도와 넓은 작전 범위를 자랑하는 함선입니다."
 #CAN_destroyer_1b: "Saguenay Class"
 CAN_destroyer_2: "오타와급"
 CAN_destroyer_2_desc: "오타와급은 1933년과 1934년 해군 건조 계획의 일환으로 주문된 영국 G, H, I급 구축함에 대한 캐나다의 명칭입니다. G, H, I급 구축함은 1933년과 1934년에 해군 건설 계획의 일환으로 발주되었습니다. 이들은 이전 F급 구축함와 거의 똑같았으며, 크기만 약간 줄어들었습니다. G급과 H급의 무장은 F급과 동일했으며, 모두 4.7인치 함포를 사용했습니다. 이 함선들은 작전 범위가 넓었으며, 무장도 충분했고, 강력한 어뢰를 탑재하고 있었습니다. 전쟁 기간 동안 광범위하게 사용되었으며, 그렇기에 손실도 많았습니다."
 #CAN_destroyer_2b: "Athabaskan Class"
 CAN_destroyer_3: "J/K/N급"
 CAN_destroyer_3_desc: "J, K, N급 구축함은 이전의 트라이벌급과 유사했으나, 화력보다는 중형 어뢰와 경량 포를 중심으로 한 좀 더 표준적인 설계로 돌아갔습니다. 이 함선들은 전쟁 기간 동안 지속적으로 개조되었으며, 대공포와 레이더가 향상되었습니다. 빠르고, 작전 범위가 넓으며, 함대 호위에 적합한 무장과 성능을 갖춘 함선입니다."
 CAN_destroyer_4: "알곤퀸급"
 CAN_destroyer_4_desc: "알곤퀸급은 영국 배틀급 구축함의 캐나다식 호칭이었습니다. 이 함선들은 1942년과 1943년 해군 계획의 일환으로 주문되었습니다. 이들은 포와 어뢰 양면에서 강력한 무장을 갖추고 있었습니다. 대공 무장, 대잠 능력, 속도, 항속거리가 뛰어난 다목적 함선이었지만, 전쟁 후기에 도입되어 기여도는 미미했습니다."
 CAN_light_cruiser_1: "C급"
 CAN_light_cruiser_1_desc: "C급 경순양함은 영국 왕립해군의 28척으로 구성된 경순양함 집단이었습니다. 이들은 제1차 세계 대전 전후로 북해의 거친 환경에 맞춰 건조되었습니다. 다소 작고 비좁았음에도 불구하고 견고하고 유능한 함선으로 입증되었습니다. 이들은 적의 해상 목표와 교전하기에 충분한 6인치 함포와 중어뢰를 갖추어 무장 상태가 매우 만족스러웠습니다. 제1차 세계 대전 동안 광범위하게 사용되었으며 수많은 해상 작전에 참여했습니다. 그러나 1930년대 중반에 이르러 현역으로 남아 있던 것은 칼레돈, 세레스, 칼라일 하위 함급뿐이었습니다."
 CAN_light_cruiser_2: "사우샘프턴급"
 CAN_light_cruiser_2_desc: "사우샘프턴급 경순양함은 타운급 순양함의 하위 분류로, 일본의 모가미급 순양함에 대응하기 위해 설계되었습니다. 이 함선들은 견고한 장갑과 우수한 속도 및 항속거리를 갖추었으며, 4개의 3연장 포탑에 12문의 6인치 함포라는 강력한 무장을 탑재했습니다. 사우샘프턴급은 이후 영국 해군이 설계한 여러 경순양함의 기초가 되었습니다."
 CAN_light_cruiser_3: "퀘벡급"
 CAN_light_cruiser_3_desc: "퀘벡급은 영국 크라운 콜로니급 경순양함의 캐나다식 호칭이었습니다. 이들은 이전의 타운급을 개량형으로, 건조 속도를 높이고 비용을 절감하기 위해 설계가 단순화되었습니다. 이 함선들은 이전 함선들과 동일한 무장인 6인치 3연장 포탑 4기를 탑재했습니다. 장갑도 비슷하지만, 엔진이 더 작아 항속거리는 다소 줄어들었습니다. 이 함급에는 피지와 실론 두 개의 하위 함급이 포함되어 있습니다."
 CAN_light_cruiser_4: "온타리오급"
 CAN_light_cruiser_4_desc: "온타리오급은 영국의 미노토어급(또는 스위프트셔급) 경순양함의 캐나다식 명칭입니다. 이 순양함들은 1941년에 승인된 전쟁 개조를 반영한 크라운 콜로니급의 개량형으로 설계되었습니다. 크라운 콜로니급보다 작전 범위가 더 넓고 대공 무기가 더 많으며, 주포는 3연장 포탑 3문으로 축소되었습니다."
 CAN_heavy_cruiser_1: "호킨스급"
 CAN_heavy_cruiser_1_desc: "호킨스급 순양함은 세계 최초의 중순양함입니다. 이 함급은 이전의 타운급 경순양함, 특히 버밍엄 하위 함급을 기반으로 했으나 7.5인치 함포와 두꺼운 수선장갑대를 장착했습니다. 호킨스급은 독일의 대형 수송선 습격대와 싸우기 위해 설계되었습니다. 무장을 잘 갖췄고, 속도와 항속거리가 적절하며, 방어력도 우수합니다. 총 5척이 발주되었지만, 제2차 세계 대전이 개전했을 때는 4척만 활동하고 있었습니다."
 CAN_heavy_cruiser_2: "서리급"
 CAN_heavy_cruiser_2_desc: "서리급 중순양함은 1928년 해군 계획에 따라 제안되었습니다. 이 함선들은 기존 요크급 중순양함의 개량형입니다. 만약 완성되었다면, 4문의 2연장 8인치 포탑, 더 두꺼운 장갑, 더 강력한 엔진을 장착했을 것입니다. 두 척이 발주되었으나, 한 척도 진수되지 않았습니다."
 CAN_heavy_cruiser_3: "어드미럴급"
 CAN_heavy_cruiser_3_desc: "어드미럴급 중순양함(어드미럴급 순양전함과 다름)은 영국 해군이 8인치 함포를 장착한 순양함을 설계하고 건조하려 한 마지막 시도였습니다. 설계 연구는 1938년에 시작되어 1941년에 종료되었으며, 다양한 제안이 나왔습니다. 최종안에는 3연장 포탑에 장착된 새로운 8인치 함포, 강력한 대공 무장, 두꺼운 장갑, 우수한 속도가 포함되었습니다. 그러나 적 순양함이 별로 없었고, 이 함선급은 비용 효율성이 떨어졌기 때문에 경순양함을 더 많이 건조하는 데 집중하게 되었습니다."
 CAN_heavy_cruiser_4: "처칠 설계"
 CAN_heavy_cruiser_4_desc: "이 함선들은 제2차 세계 대전 초기, 해군장관 윈스턴 처칠 경이 독일의 도이칠란트급 대구경 순양함에 대응하기 위해 제안한 것입니다. 이 함선들은 9.2인치 함포, 강력한 대공 무기, 견고한 장갑을 갖추었을 것이며, 적의 주력함과 효과적으로 교전할 수 있도록 설계되었습니다. 그러나 높은 건조 비용과 새로운 중순양함에 대한 수요 부족으로 인해 결국 취소되었습니다."
 CAN_battle_cruiser_1: "리나운급"
 CAN_battle_cruiser_1_desc: "리나운급 순양전함은 원래 리벤지급 전함의 개량형으로 건조가 시작되었습니다. 제1차 세계 대전 발발로 건조가 중단되었으나, 제독 피셔 경이 순양전함으로서 건조를 다시 시작하게 했습니다. 이 함선들은 전형적인 순양전함의 모습을 갖추고 있었습니다. 강력한 무장과 빠른 속도, 뛰어난 기동성을 자랑했으나 장갑은 얇고 작전 범위는 짧았습니다. 원래 계획된 세 척 중 리펄스와 리나운 두 척만 완성되었습니다."
 CAN_battle_cruiser_2: "프린세스 로열급"
 CAN_battle_cruiser_2_desc: "프린세스 로열은 킹 조지 5세급 전함보다 더 빠르고 저렴한 가상의 순양전함급이었습니다. 이 함선은 수상전과 대공전 양면에서 원형과 비슷하지만 2문의 3연장 14인치 함포와 6문의 2연장 5.25인치 대공포라는 감소한 무장을 갖추었습니다. 함선의 빠른 속도와 긴 항속거리는 영국 해군에 신속한 공격 능력과 수송선 보호를 제공하겠지만, 현대식 전함과 싸워야 한다면 제한된 장갑이 문제가 될 수 있습니다."
 CAN_battleship_1: "리벤지급"
 CAN_battleship_1_desc: "리벤지급 전함은 1913년에 퀸 엘리자베스급 고속 드레드노트의 저가형으로 주문되었습니다. 무장과 장갑은 유사했으나, 현저히 낮은 속도로 인해 제2차 세계 대전 동안 보조 임무에 배치되었습니다. 계획된 8척 중 5척만이 완성되었습니다."
 CAN_battleship_2: "킹 조지 5세급"
 CAN_battleship_2_desc: "킹 조지 5세급 전함은 주력함의 최대 배수량 및 화력을 제한한 1922년의 워싱턴 해군군축조약 및 1930년의 제1차 런던 해군군축조약의 결과물입니다. 따라서 이 함선은 이전 및 동시대 전함보다 작은 구경의 함포를 장착했습니다. 구경은 작지만, 이 함선은 적절한 무장을 갖추었고, 강력한 대공 무기와 충분한 방어력을 보유했습니다. 구형 퀸 엘리자베스급 전함을 대체하기 위해 다섯 척이 주문되어 건조되었습니다."
 CAN_battleship_3: "라이언급"
 CAN_battleship_3_desc: "라이언급 전함은 킹 조지 5세급 전함의 후속 함급으로, 많은 특징을 계승했습니다. 1938년 해군 계획에서 노후된 리벤지급 전함을 대체하기 위해 6척이 발주되었으나, 적대 행위의 발발로 인해 단 한 척도 완성되지 못했습니다. 이 함선들은 킹 조지급과 전반적으로 비슷했겠지만, 주포는 신형 16인치 대포로 더 강력했을 겁니다. 또한 장갑이 더 두꺼워지고 엔진 출력도 향상되었을 겁니다."
 CAN_battleship_4: "뱅가드급"
 CAN_battleship_4_desc: "뱅가드급 전함은 왕립해군을 위해 건조된 마지막 전함입니다. 한 척이 주문되었지만, 태평양 전구를 위해 네 척이 더 고려되었습니다. 1940년 긴급 전쟁 계획에 따라 발주되었으나, 건조 우선순위가 높지 않아 전쟁 후에 완성되었습니다. 이 함급은 세련된 선체를 갖추어 뛰어난 안정성과 내항성을 제공했습니다. 무장은 퀸 엘리자베스급과 리벤지급 전함과 동일하여 상당한 화력을 자랑했습니다. 강력한 엔진과 우수한 장갑으로 빠르고 잘 보호된 함선입니다."
 CAN_SH_battleship_1: "센추리온급"
 CAN_SH_battleship_1_desc: "센추리온은 독일과 일본 해군의 대형 함선을 상대하기 위해 건조된 가상의 영국 해군의 중전함 함급이었습니다. 18인치 대구경 함포와 두꺼운 장갑은 이 전함이 적의 대형 함선와 교전하는 데 필요한 화력과 방어력을 제공합니다. 강력한 대공 무장, 긴 항속거리, 우수한 속도는 대영제국의 광대한 바다를 보호하는 데 필수적입니다."
 CAN_SH_battleship_2: "라이언 II급"
 CAN_SH_battleship_2_desc: "라이온 II급 전함은 1944년에 이전 라이온급 전함의 개량형으로 설계되었습니다. 전시 경험을 반영하여 이 함선은 더 크고 무거워졌으며, 완성되었다면 최신형 16인치 3연장 포 3문 또는 4문을 탑재했을 겁니다. 장갑도 두꺼워 수상과 공중의 적을 가리지 않고 잘 버텼겠지만, 건조 비용과 적 해군의 패배, 항공모함의 필요성으로 인해 이 함선의 건조 계획은 포기되었습니다."
 CAN_carrier_1: "커레이저스급"
 CAN_carrier_1_desc: "이 세 척의 항공모함은 개장된 순양전함으로, 왕립해군 최초의 중형 항공모함입니다. 이들의 개장은 1922년 워싱턴 해군군축조약의 결과였으며, 작업은 1925년에 완료되었습니다. 이들은 적당한 장갑과 강력한 무장을 갖춘 함선으로, 긴 항속거리와 우수한 속도를 자랑하지만, 개장 특성상 항공기 전량이 제한적이었습니다. 그럼에도 불구하고, 이들은 왕립해군에 항공모함 건조와 함대의 공중 투사에 중요한 경험을 제공했습니다."
 CAN_carrier_2: "아크 로열급"
 CAN_carrier_2_desc: "항공모함 아크 로열은 워싱턴 해군군축조약의 제한에 맞추어 건조된 첫 번째 함선이었습니다. 격납고와 비행갑판이 선체에 통합된 첫 번째 함선이기도 했습니다. 1934년에 설계된 이 함선은 장갑과 무장을 잘 갖추었습니다. 함선은 많은 수의 항공기를 수용하였고, 영국 왕립해군의 주요 함선들을 따라가기에 충분한 작전 범위와 속도를 가졌습니다."
 CAN_carrier_3: "일러스트리어스급"
 CAN_carrier_3_desc: "일러스트리어스급 항공모함은 1936년 제2차 런던 해군군축조약의 제한 내에서 설계되었으며, 이 조약은 항공모함의 최대 배수량을 23,000톤으로 제한했습니다. 이 배는 영국 항공모함 중에 최초로 비행갑판에 장갑을 씌웠는데, 그 때문에 항공대 규모가 감소했습니다. 두꺼운 장갑과 대공 무장은 함선에 강력한 방어력을 제공했으며, 강력한 엔진과 대용량 연료 저장고는 함선에 넓은 작전 범위를 부여했습니다."
 CAN_carrier_4: "임플래커블급"
 CAN_carrier_4_desc: "임플래커블급 항공모함은 1938 해군 계획에 따라 주문되었으며, 본질적으로 이전 일러스트리어스급의 개량형이었습니다. 그러나 전쟁이 발발하고, 전쟁 초기와 중기에는 호송 임무를 위한 소형 함선을 먼저 만들어야 했기에 이 함선들은 건조가 지연되었습니다. 임플래커블급은 더 많은 항공기를 탑재할 수 있으면서도 선체와 비행갑판 모두에 두꺼운 장갑을 유지한 대형 함선이었니다. 더 강력한 엔진은 일러스트리어스급에 비해 향상된 속도와 작전 범위를 제공했습니다."
 ### CHI - NATIONALIST CHINA ###
 CHI_destroyer_1: "젠웨이급"
 CHI_destroyer_1_desc: "젠웨이급은 중국국민당 해군을 위해 건조되어 1904년에 취역한 대형 어뢰정 함급입니다. 이 함급의 두 척은 현대화되어 일본의 침략 당시에도 여전히 운용 중이었습니다. 현대화 후에는 배수량이 870톤이었으며, 2문의 4.7인치 주포로 무장했습니다."
 CHI_light_cruiser_1: "하이룽급"
 CHI_light_cruiser_1_desc: "하이룽은 1890년대 후반 독일에서 건조된 중국의 방호 순양함입니다. 이 함선은 세기 전환기 무렵 중국을 위해 제작된 다른 방호 순양함 및 경순양함과 유사합니다. 하이룽은 배수량이 약 2,700톤에 달하며, 3문의 5.9인치 QF 포를 장착하고 있습니다."
 ### CHL - CHILE ###
 CHL_submarine_1: "H급"
 CHL_submarine_1_desc: "이 잠수함들은 제1차 세계 대전 직후, 전쟁 중에 징발한 잠수함의 대가로 영국이 건조해 칠레에 인도한 6척의 영국 H급 또는 홀랜드 602급 잠수함 집합입니다. 이 잠수함들은 1915년부터 1918년 사이에 건조되었습니다. 배수량은 360톤 이상이며, 잠항 심도는 30m이고, 450mm 어뢰관 4문을 장착하고 있습니다."
 #CHL_submarine_1b: "Capitán O`Brien Class"
 CHL_destroyer_1: "알미란테 린치급"
 CHL_destroyer_1_desc: "알미란테 린치급 구축함은 제1차 세계 대전 직전에 영국에서 칠레 해군을 위해 건조된 6척의 함선입니다. 전쟁 발발 전에 2척만 인도되어 1945년까지 운용되었습니다. 배수량은 1,430톤이며, 당시 기준으로 준수한 속도와 항속거리를 갖추었고, 6문의 4인치 L/40 QF Mark VI 주포와 2개의 21인치 어뢰관으로 무장했습니다."
 #CHL_destroyer_1b: "Serrano Class"
 CHL_light_cruiser_1: "차카부코급"
 CHL_light_cruiser_1_desc: "차카부코는 1902년에 영국에서 건조되어 칠레 해군에 배치된 방호 순양함입니다. 배수량은 4,160톤이며, 2문의 8인치 암스트롱포와 3문의 18인치 어뢰 발사관을 장착했습니다. 초기 경순양함에 비해 느리지만 장갑이 잘 갖추어져 있습니다."
 CHL_heavy_cruiser_1: "오이긴스 급"
 CHL_heavy_cruiser_1_desc: "오이긴스는 20세기 초 영국에서 칠레 해군을 위해 건조된 장갑 순양함입니다. 배수량은 7,800톤이며, 주무장으로 8인치 45구경 포 4문을 장착했으나, 제1차 세계 대전 이후 건조된 중순양함들에 비해 다소 느린 편입니다."
 CHL_battleship_1: "알미란테 라토레급"
 CHL_battleship_1_desc: "알미란테 라토레급은 제1차 세계대전 발발 시 칠레 해군을 위해 영국에서 건조된 2척의 슈퍼 드레드노트 전함으로 구성되었습니다. 이 중 한 척만 전함으로 완성되었고, 다른 한 척은 HMS 이글 항공모함으로 개조되었습니다. 이 함선들은 28,000톤이 넘는 배수량을 가졌으며, 주무장으로 14인치 45구경 BL포 10문을 탑재했습니다. 동시대의 다른 드레드노트 전함들보다 장갑은 얇았지만, 속도는 다소 빨랐습니다."
 ### COL - COLOMBIA ###
 COL_destroyer_2: "안티오키아급"
 COL_destroyer_2_desc: "안티오키아급 구축함은 콜롬비아 해군을 위해 포르투갈에서 건조된 2척의 구축함으로 구성되어 있습니다. 이 함선들은 1934년에 취역했습니다. 배수량은 1,200톤이 넘으며, 4문의 BL 4.7인치 포와 8개의 533mm 어뢰관을 장착하고 있습니다."
 ### DEN - DENMARK ###
 DEN_submarine_1: "로타급"
 DEN_submarine_1_desc: "로타급 잠수함은 제1차 세계 대전 종료 후 덴마크에서 건조되어 취역했습니다. 이 소형 잠수함들은 홀랜드 602 설계를 기반으로 했습니다. 배수량은 290톤이며, 450mm 어뢰관 4문을 장착했습니다."
 DEN_submarine_2: "하브만덴급"
 DEN_submarine_2_desc: "하브만덴급 잠수함은 총 다섯 척이 계획되었습니다. 독일 점령 이전에 세 척이 완성되었고, 점령 기간 중 한 척이 완성되었으며, 다섯 번째는 취소되었습니다. 이 잠수함들은 비교적 소형으로, 배수량은 320톤이었습니다. 450mm 어뢰관 5개를 장착하고 있었습니다."
 DEN_submarine_4: "스퇴렌급"
 DEN_submarine_4_desc: "스퇴렌은 전쟁 후 덴마크 해군에 이관된 영국의 뱀파이어급 잠수함입니다. 이 함정은 배수량 545톤으로 비교적 작았지만, 533mm 어뢰관 4문과 우수한 항해 능력을 갖추고 있습니다."
 DEN_destroyer_4: "휘펠트급"
 DEN_destroyer_4_desc: "휘펠트급, 나자덴급으로도 알려진 이 함급은 덴마크에서 건조되어 취역한 두 척의 대형 어뢰정으로 구성되어 있습니다. 1942년에 건조가 시작되었으며, 1947년에 완성되었습니다. 배수량은 780톤을 넘으며, 주무장으로 105mm 포 2문과 533mm 어뢰관 6개, 그리고 다양한 대잠 무기를 탑재하고 있습니다."
 DEN_heavy_cruiser_1: "헤르프 트롤 급"
 DEN_heavy_cruiser_1_desc: "헤르프 트롤급은 1901년부터 1908년 사이에 취역한 3척의 장갑해방전함을 의미합니다. 전함으로 분류되었지만, 크기와 무장 면에서는 순양함에 더 가까웠습니다. 이들 중 단 한 척인 페테르 스크람만이 제2차 세계 대전 개전 시점에 운용 중이었습니다. 이 함선들은 3,700톤이 넘는 배수량을 가지고 있었으며, 주무장으로 240mm/K43 포 2문을 탑재했고, 장갑도 잘 갖추었으나 동시대의 대부분 드레드노트 전함보다 속도가 느렸습니다."
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2: "칼레브급"
 EST_submarine_2_desc: "칼레브급 잠수함은 1936년 영국에서 에스토니아 해군을 위해 건조된 2척의 잠수함으로 구성되어 있습니다. 주된 임무는 기뢰 부설이었으며, 533mm 어뢰관 4문도 장착하고 있습니다."
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1: "배이내뫼이넨급"
 FIN_heavy_cruiser_1_desc: "배이내뫼이넨급은 1930년대 초 핀란드에서 건조되어 취역한 2척의 해방전함으로 구성되어 있습니다. 이들은 해방전함 중에서도 마지막에 건조된 함선들 중 하나였으며, 크기와 무장 면에서는 중순양함에 더 가까웠습니다. 배수량은 3,900톤에 불과했고 속도도 다소 느렸지만, 254mm/45 구경 보포스 포 4문을 장착하고 있었습니다."
 FIN_submarine_1: "베테히넨급"
 FIN_submarine_1_desc: "베테히넨급 잠수함은 핀란드 해군을 위해 건조된 중형 잠수함 3척으로 구성되어 있습니다. 이들은 제1차 세계 대전 시대 독일의 유보트 III 잠수함을 기반으로 제작되었습니다. 배수량은 500톤에 조금 못 미치며, 533mm 어뢰관 4개를 장착하고 있습니다."
 ### GRE - GREECE ###
 GRE_submarine_1: "카초니스급"
 GRE_submarine_1_desc: "카초니스급 잠수함은 1920년대 후반에 그리스 해군을 위해 프랑스에서 건조되었습니다. 이 급의 두 척 모두 제2차 세계 대전 동안 복무했습니다. 배수량은 약 580톤이며, 533mm 어뢰관 6문을 장착하고 있습니다."
 GRE_submarine_2: "마트로조스급"
 GRE_submarine_2_desc: "그리스 잠수함 마트로조스는 이탈리아의 페를라급 잠수함으로, 1942년 영국군에 의해 포획되어 망명 중인 그리스 해군에 인도되었습니다. 이 잠수함은 배수량 680톤이며, 6개의 533mm 어뢰관을 장착하고 있습니다. 최대 잠항 심도는 80m입니다."
 GRE_submarine_4: "피피노스급"
 GRE_submarine_4_desc: "피피노스급 함선 4척은 1943년부터 1946년 사이에 망명 중인 그리스 해군에 인도된 영국 U급 잠수함입니다. 이 함선들은 545톤의 배수량을 가지며, 533mm 어뢰관 4문을 장착하고 있습니다."
 GRE_destroyer_1: "아에토스급"
 GRE_destroyer_1_desc: "아에토스급 구축함은 영국에서 건조되어 그리스 해군이 제1차 세계 대전에 앞서 구매했습니다. 네 척 모두 제2차 세계 대전 동안 운용되었습니다. 배수량은 980톤이며, 105mm/40 암스트롱 P포 4문과 533mm 어뢰관 4개를 장착했습니다. 1920년대 후반에 현대화 작업을 거쳤습니다."
 #GRE_destroyer_1b: "Hydra Class"
 GRE_destroyer_2: "바실레프스 예오르요스 I급"
 GRE_destroyer_2_desc: "바실레프스 예오르요스 I급은 1930년대 후반 그리스 해군을 위해 영국에서 건조된 두 척의 개조된 영국 H급 구축함 함급입니다. 이 함선들은 1,350톤의 배수량을 가지며 준수한 속도를 자랑합니다. 장거리 항해가 가능하며, 128mm/42 SK C/34 포 4문과 강력한 어뢰 무장을 갖추고 있습니다."
 GRE_destroyer_3: "아드리아스급"
 GRE_destroyer_3_desc: "아드리아스급은 영국의 헌트 III급 호위 구축함 6척으로 구성된 함급이며, 그중 4척은 1942년에 망명 중인 그리스 해군에 이양되었습니다. 호위 구축함으로서 이들은 일반 구축함보다 속도가 느렸습니다. 배수량은 1,050톤이며, 주무장으로 102mm/45 QF Mk XVI 포 4문을 탑재했고, 강력한 어뢰와 대잠 장비를 갖추고 있습니다."
 GRE_destroyer_4: "레온급"
 GRE_destroyer_4_desc: "레온급은 미국의 캐논급 호위 구축함이었습니다. 1943년에 취역했으나 1951년까지 그리스 해군에 인도되지 않았습니다. 이 함선들은 일반 구축함보다 속도가 느렸습니다. 배수량은 1,240톤이며, 주무장으로 3인치 40구경 3문과 강력한 어뢰 및 대잠 장비를 갖추고 있습니다."
 GRE_light_cruiser_1: "엘리급"
 GRE_light_cruiser_1_desc: "엘리는 1914년에 미국에서 건조된 경순양함입니다. 원래 중국 해군을 위해 제작되었으나 결국 그리스에 인도되었습니다. 순양함 치고는 작은 편으로, 배수량은 2,600톤에 불과합니다. 주무장으로는 152mm/45 구경포 2문을 장착했습니다. 제2차 세계 대전 동안 운용되었지만, 추축국이 그리스를 침공하기 전에 이탈리아 잠수함에 의해 침몰당했습니다."
 GRE_heavy_cruiser_1: "아베로프급"
 GRE_heavy_cruiser_1_desc: "아베로프는 제1차 세계대전 이전에 그리스 해군을 위해 이탈리아에서 건조된 장갑 순양함입니다. 제2차 세계 대전 내내 함대의 기함으로 복무한 아베로프는 당시 순양함에 비해 상당히 강력했으며, 배수량은 거의 10,000톤에 달했습니다. 매우 견고한 장갑을 갖추었고, 주무장으로는 234mm/45 암스트롱포 4문을 장착했습니다. 이 모든 점에도 불구하고, 장갑 순양함 치고는 비교적 빠른 속도를 자랑했습니다."
 GRE_battleship_1: "킬키스급"
 GRE_battleship_1_desc: "킬키스급은 1908년에 취역했다가 1914년에 그리스에 판매된 미국 미시시피급 전함 2척으로 구성되었습니다. 이들은 미국이 건조한 마지막 전 드레드노트 전함이었습니다. 배수량은 13,000톤에 불과했고, 주무장으로 10인치 45구경 Mk V 포 4문을 장착했습니다. 동시대 전함들에 비해 무장, 속도, 항속거리는 평균 수준이었습니다. 두 척 모두 1936년 이전에 퇴역했습니다."
 ### HOL - NETHERLANDS ###
 HOL_submarine_1: "K-III급"
 HOL_submarine_1_desc: "K-III급은 네덜란드 왕립해군을 위해 건조되어 초계 잠수함으로 사용된 2척으로 구성되어 있습니다. 이들은 1920년대 초에 취역했으며, 미국의 홀랜드급 잠수함을 기반으로 제작되었습니다. 각 잠수함은 580톤 이상의 배수량을 가지며, 450mm 어뢰관 4문을 장착하고 있습니다."
 #HOL_submarine_1b: "K-XIV Class"
 HOL_submarine_2: "O16급"
 HOL_submarine_2_desc: "O16 잠수함은 1936년 네덜란드에서 제조되어 네덜란드 왕립해군에 취역했습니다. O16은 980톤이 넘는 배수량을 가진 대형 잠수함이었으며, 최대 잠항 심도는 80m였고, 533mm 어뢰관 8문을 장착하고 있었습니다."
 HOL_submarine_3: "O21급"
 HOL_submarine_3_desc: "O21급은 네덜란드에서 건조되어 취역한 7척의 잠수함으로 구성되어 있습니다. 독일의 침공 당시 모든 잠수함이 완성되지 않았으나, 그중 5척은 영국으로 탈출하여 망명 중인 네덜란드 해군에 복무했습니다. 이 잠수함들은 이전 O급 잠수함보다 약간 더 커서 배수량이 990톤을 넘었지만, 533mm 어뢰관 8문으로 무장한 점은 비슷합니다."
 HOL_submarine_4: "즈바르드비스급"
 HOL_submarine_4_desc: "즈바르드비스급 잠수함은 1943년부터 1945년 사이에 망명 중인 네덜란드 왕립해군에 인도된 영국 태시턴급 잠수함 4척을 의미합니다. 이 함선들은 배수량이 1,090톤이며, 533mm 어뢰관 11문을 장착했고, 잠항 심도는 100m 이상입니다."
 HOL_destroyer_1: "판 헨트급"
 HOL_destroyer_1_desc: "판 헨트 또는 아드미랄런급은 1926년부터 1931년 사이에 네덜란드 왕립해군을 위해 건조된 8척의 구축함으로 구성되어 있습니다. 이 함선들은 영국의 A급 초기형 기반으로 설계되었습니다. 모든 함선은 제2차 세계 대전에서 전투에 참여했으며, 결국 자침되거나 격침되었습니다. 이 함정들은 1,300톤 이상의 배수량을 가지고 있으며, 120mm 함포 4문을 장착했고, 당시 기준으로 준수한 속도를 가졌습니다."
 HOL_destroyer_3: "칼렌뷔르흐급"
 HOL_destroyer_3_desc: "헤라르트 칼렌뷔르흐급은 네덜란드 왕립해군을 위하여 계획된 네 척의 구축함입니다. 네 척 모두 독일의 침공 이전에 진수되었으나, 완성된 것은 두 척뿐이었으며, 그중 한 척은 영국으로 탈출한 후 영국이 완성했고, 다른 한 척은 독일이 완성했습니다. 이 구축함들은 1,600톤이 넘는 배수량을 가지고 있었으며, 주무장으로 120mm 포 5문과 533mm 어뢰관 8문을 장착했고, 속도도 양호했습니다."
 HOL_destroyer_4: "피트 헤인급"
 HOL_destroyer_4_desc: "피트 헤인급은 종전 직후 네덜란드 왕립해군에게 인도된 3척의 영국 S급 구축함으로 구성되었습니다. 이 함정들은 1,800톤이 넘는 배수량을 가졌으며, 120mm/45 QF Mk IX 포 4문과 다양한 대잠 무기를 장착하고 있습니다."
 HOL_light_cruiser_1: "야바급"
 HOL_light_cruiser_1_desc: "네덜란드는 1920년대 중반에 야바급 경순양함 두 척을 취역시켰습니다. 이 함선들은 독일에서 설계되었지만, 네덜란드에서 건조되었습니다. 배수량은 약 6,700톤에 달하며, 주무장은 150mm 보포스 포 10문으로 구성되어 있습니다. 장갑은 얇았지만, 당시 기준으로는 준수한 속도를 지녔었습니다."
 HOL_light_cruiser_2: "더 라위터르급"
 HOL_light_cruiser_2_desc: "더 라위터르급 경순양함은 1930년대 중반 네덜란드에서 건조되어 취역했습니다. 주로 네덜란드령 동인도에서 복무했습니다. 배수량은 6,500톤을 넘었으며, 주무장으로 150mm 포 7문을 장착했습니다. 속도는 평균 이하였으나 항속거리는 우수했습니다."
 HOL_light_cruiser_3: "트롬프급"
 HOL_light_cruiser_3_desc: "트롬프급은 독일의 침공 직전에 네덜란드에서 취역한 비교적 소형 경순양함 2척으로 구성되었습니다. 두 함정 모두 극동에서 복무하며 전쟁에서 살아남았습니다. 배수량은 단 3,350톤에 불과하며, 설계대로 주무장으로 150mm 포 6문을 장착했습니다."
 HOL_light_cruiser_4: "더 제번 프로빈시언급"
 HOL_light_cruiser_4_desc: "더 제번 프로빈시언급은 독일 침공 직전에 건조가 시작되었으나 1951년에야 완성된 두 척의 순양함으로 구성되어 있습니다. 최종 설계는 1939년의 원안에서 수정되었으며, 이로 인해 12,000톤이 넘는 배수량과 8문의 보포스 152mm 포를 장착한 두 척의 함선이 탄생했습니다. 이들은 경순양함치고 장갑이 견고하고 항속거리도 우수합니다."
 HOL_heavy_cruiser_1: "수라바야급"
 HOL_heavy_cruiser_1_desc: "네덜란드 순양함 수라바야의 원래 이름은 더 제번 프로빈시언이며 해방전함(판터쉽)으로서 제1차 세계 대전 이전에 네덜란드에서 건조되고 취역했습니다. 이 함선은 6,500톤이 넘는 배수량을 가지고 있었으며, 주무장으로 280mm 포 2문과 150mm 포 4문을 장착했습니다. 제2차 세계 대전 동안 복무했으며, 1942년에 일본 폭격기에 의해 격침되었습니다."
 ### IRE - IRELAND -- all generic ###
 ### LAT - LATVIA ###
 LAT_submarine_1: "로니스급"
 LAT_submarine_1_desc: "로니스급 잠수함은 라트비아 해군을 위해 프랑스에서 건조된 2척의 잠수함으로 구성되어 있습니다. 1927년에 취역한 이 잠수함들은 소형으로, 배수량이 390톤에 불과하며, 533mm 어뢰관 6문을 장착하고 있습니다."
