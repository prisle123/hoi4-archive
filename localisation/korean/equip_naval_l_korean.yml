 destroyer_1_desc: "수송선의 안전을 보장하기 위해 대전쟁 시기의 구축함들을 개장하고 발전시켜야 합니다. 더 많은 어뢰를 탑재한다면 교전을 더 많이 할 수 있을 겁니다."
 destroyer_2_desc: "우리 구축함은 더 긴 어뢰 사거리와 더 빠른 재장전 속도, 대공 포탑 같은 새로운 유형의 무장을 통해 효율성과 범용성을 유지할 것입니다."
 destroyer_3_desc: "새로운 구축함은 위와 아래에서 덮쳐 오는 위협에 더 잘 대처하기 위해 레이더와 현대식 대공 화기 및 대잠 무기를 장착해야 합니다."
 destroyer_4_desc: "현대식 구축함은 다양한 탐지 기술과 새로운 폭뢰 투하 시스템을 갖추어야 하며, 이전 구축함보다 더 큰 배수량을 가져야 합니다."
 ship_hull_light_1_desc: "수송선의 안전을 보장하기 위해 대전쟁 시기의 구축함들을 개장하고 발전시켜야 합니다. 더 많은 어뢰를 탑재한다면 교전을 더 많이 할 수 있을 겁니다."
