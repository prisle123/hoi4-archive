 SH_battleship_1: "초중전함 I"
 SH_battleship_2: "초중전함 II"
 SH_battleship_1_desc: "현재 세계 정세는 해군군축조약 따위를 준수하고 있을 때가 아니게 되었습니다. 군비에 대한 제약이 없어졌으니, 우리는 이제 작은 함선 여러 척을 상대할 수 있는 역사상 가장 무겁고, 가장 중무장한 전함을 개발할 수 있습니다."
 SH_battleship_2_desc: "이전의 초중전함 설계를 바탕으로, 더욱 강력한 무장과 향상된 사격 통제 장치를 탑재한 개선형 모델입니다."
 ship_hull_super_heavy_1_desc: "현재 세계 정세는 해군군축조약 따위를 준수하고 있을 때가 아니게 되었습니다. 군비에 대한 제약이 없어졌으니, 우리는 이제 작은 함선 여러 척을 상대할 수 있는 역사상 가장 무겁고, 가장 중무장한 전함을 개발할 수 있습니다."
