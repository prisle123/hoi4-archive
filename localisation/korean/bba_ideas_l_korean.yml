 ITA_offensive_in_ethiopia: "에티오피아에서의 공세"
 ITA_offensive_in_ethiopia_desc: "우리 군대는 그 어떤 대가를 치르더라도 적을 격퇴할 것입니다!"
 ITA_logistics_in_ethiopia: "에티오피아의 군수"
 ITA_logistics_in_ethiopia_desc: "적절한 작전과 군수를 통해, 우리는 불필요한 인력 소모를 줄이고 작지만 꾸준히 전략적 이득을 취할 수 있을 것입니다."
 ITA_stockpiling_fuel: "연료 비축"
 ITA_stockpiling_fuel_desc: "많은 양의 연료를 비축하면 우리 군대가 오랫동안 싸울 수 있게 될 겁니다."
 ITA_foggia_farm_fields: "포자 농지"
 ITA_foggia_farm_fields_desc: "포자 농업을 현대화하면 식품 생산량이 크게 증대될 것입니다."
 ITA_hardened_irregular_bands: "노련한 비정규군"
 ITA_hardened_irregular_bands_desc: "현지 군인들의 활용하면, 그들의 전투 경험과 지리학적 지식을 통해 많은 것을 얻을 수 있을 것입니다."
 ITA_hardened_irregular_bands_tt: "§Y$irregular_infantry$§!, §Y$cavalry$§!, §Y$camelry$§!의 공격, 방어, 속도 §G+5.00%§!"
 ITA_servizio_informazione_militare_ns: "$ITA_servizio_informazione_militare$"
 ITA_servizio_informazione_militare_ns_desc: "우리의 정보기관은 외국의 첩보 공격을 저지하는 데 도움이 될 뿐만 아니라, 우리의 국제적 야망을 높이는 데도 큰 도움이 될 것입니다."
 ITA_devaluated_lira: "평가 절하된 리라화"
 ITA_devaluated_lira_desc: "우리는 최근 전쟁에서 막대한 비용을 지출했고, 이는 경제에 큰 타격을 주었습니다. 하지만 통화 가치를 떨어뜨림으로써 우리 제품을 국제 시장에서 경쟁력을 높였고, 우리 경제에 절실히 필요했던 활력을 불어넣었습니다."
 ITA_battaglia_del_grano: "곡물을 위한 투쟁"
 ITA_battaglia_del_grano_desc: "진정으로 자립하기 위해서라면 타국의 식량 보급에 의존해선 안 되며 농업 분야에서 자급자족을 실현해야 합니다. 곡물을 위한 투쟁을 통해, 우리는 자립하고 더욱더 성장할 것입니다."
 ITA_battaglia_per_la_terra: "토지를 위한 투쟁"
 ITA_battaglia_per_la_terra_desc: "우리의 토지를 위한 투쟁은 넓은 습지를 개간하여 농지를 만들고, 일자리를 창출할 것입니다. 이탈리아 국민의 굴복하지 않는 정신은 외국 정부들에게 깊은 인상을 남기고 있습니다."
 ITA_battaglia_per_la_nascite: "출산을 위한 투쟁"
 ITA_battaglia_per_la_nascite_desc: "이탈리아가 진정으로 번영하려면 더 많은 병사가 필요합니다. 더 많은 군인을 얻기 위해서는 더 많은 인구가 필요하기에, 이탈리아에는 어머니들의 도움이 절실합니다. 어머니들 또한 우리가 '출산을 위한 투쟁'에서 이기는 것을 바랄 겁니다."
 ITA_camicie_nere: "검은 셔츠단"
 ITA_camicie_nere_desc: "검은 셔츠단은 [ITA.GetLeader]에 자신을 바치기로 맹세하여 군부 내 누구보다 더 믿음직스럽고 충성스럽습니다. 그들에게 더 많은 권한과 책임을 주는 것이야말로 우리의 통치를 강화할 유일한 방법입니다."
 ITA_camicie_nere_mp_tt: "§Y헌병대§!: 제압 혜택: §G+5.0%§!"
 ITA_italian_irredentism_ns: "$ITA_italian_irredentism$"
 ITA_italian_irredentism_ns_desc: "우리는 [ITA.GetNameDef]의 모든 잠재력과 힘을 끌어내기 위해서 자연 국경까지 확장하고, 이탈리아 국민의 정당한 영토를 모두 통합해야 합니다!"
 ITA_bandits_war: "도적의 전쟁"
 ITA_bandits_war_desc: "군대의 기동력과 기계화는 전쟁의 미래입니다. 오늘날의 전장에서 승리하려면 우리 군을 현대화하는 데 막대한 자금을 투자할 필요가 있습니다."
 ITA_alpine_defense: "알프스 방어"
 ITA_alpine_defense_desc: "대전쟁 동안 산속에서 벌어졌던 혹독했던 전투는 많은 사람의 기억 속에 아직도 생생하게 남아 있습니다. 우리는 산악에서 효과적으로 싸울 수 있도록 군인을 육성하여 잠재적인 위협으로부터 북부 전선을 보호해야 할 것입니다."
 ITA_aviazione_legionaria: "군단 공군"
 ITA_aviazione_legionaria_desc: "어느 군대든지 우위를 점하고 적을 밀어내려면 공중 우세를 필수적으로 확보해야 합니다."
 ITA_sold_obsolete_escort_ships_ns: "구형 호위함 판매"
 ITA_sold_obsolete_escort_ships_ns_desc: "군함을 다른 국가에 수출한 덕분에 우리의 산업 역량이 강해졌습니다."
 ITA_strengthened_heavy_industry: "강화된 중공업"
 ITA_strengthened_heavy_industry_desc: "산업을 확장한다면 우리의 생산 능력이 향상될 것입니다."
 ITA_strengthened_the_army: "육군 강화"
 ITA_strengthened_the_army_desc: "육군을 확장하게 되면서, 우리는 부대를 동원하고 일관된 조직력으로 전투하는 방법에 대해 많은 것을 배울 수 있었습니다."
 ITA_disgruntlement_in_the_army: "육군 내 불만"
 ITA_disgruntlement_in_the_army_desc: "병력을 빠른 시일 내에 확충하지 못했다고 비난받자, 육군 내에 불만이 생겼습니다."
 ITA_efficient_supply_lines: "효율적인 보급선"
 ITA_efficient_supply_lines_desc: "새로 생산된 다수의 보급 트럭 덕분에 우리의 보급선이 크게 개선되어 군수 지원이 훨씬 원활해졌습니다."
 ITA_fuel_reserves: "연료 비축량"
 ITA_fuel_reserves_desc: "많은 양의 연료를 비축하는 것은 우리 군대가 더욱 유연하게 기동하게 해주며, 오랫동안 전선에서 싸우게 해줍니다."
 ITA_strengthened_the_airforce: "공군 강화"
 ITA_strengthened_the_airforce_desc: "이탈리아 공군은 세계에서 가장 웅장한 항공 함대 중 하나입니다. 새로 훈련된 조종사들은 우리가 얼마나 웅장하고 강력한 공군을 가졌는지 전 세계에 보여줄 생각에 의욕이 충만합니다."
 ITA_disgruntlement_in_the_airforce: "공군 내 불만"
 ITA_disgruntlement_in_the_airforce_desc: "공군은 전력을 확충하기 위한 새로운 자원과 자금을 약속받았으나, 실제로는 아무것도 지급되지 않았고 병사들 사이에 불만이 확산되고 있습니다."
 ITA_expanded_intelligence_service_basic: "확장된 정보국"
 ITA_expanded_intelligence_service_basic_desc: "정보국을 확충하면 국가 안보에 큰 도움이 될 것입니다."
 ITA_bolstered_political_cabinet: "강화된 정치 내각"
 ITA_bolstered_political_cabinet_desc: "적재적소에 인재를 투입하면 파시스트 체계를 지지하고 우리의 [ITA.GetNameDef]에 대한 지배력을 강화해 줄 것입니다."
 ITA_bolstered_military_high_command: "최고사령부 강화"
 ITA_bolstered_military_high_command_desc: "군대가 최고 효율로 운영되고 전장에서 좋은 성과를 내려면 유능한 지도부가 필요합니다."
 ITA_all_within_the_state_ns: "$ITA_all_within_the_state$"
 ITA_all_within_the_state_ns_desc: "후방의 역량을 강화하면 승리로 가는 길을 확보할 것입니다."
 ITA_anti_partisan_measures_ns: "$ITA_anti_partisan_measures$"
 ITA_anti_partisan_measures_ns_desc: "우리의 특수 부대는 파르티잔의 움직임을 저지하여 후방에서의 공격을 어렵게 만듭니다."
 ITA_gappisti_ns: "$ITA_gappisti$"
 ITA_gappisti_ns_desc: "우리의 소규모 파르티잔 부대는 적 후방을 습격하여 사기를 꺾고 지역 주민의 저항 의지를 강화합니다."
 ITA_grande_rivolta_rurale_ns: "$ITA_grande_rivolta_rurale$"
 ITA_grande_rivolta_rurale_ns_desc: "시골의 농민들을 우리의 대의와 함께하도록 결집하는 데 성공했습니다!"
 ITA_liberation_or_death_ns: "$ITA_liberation_or_death$"
 ITA_liberation_or_death_ns_desc: "이탈리아를 폭정에서 해방하기 위한 마지막 반란이 시작되었습니다. 이제 돌이킬 수 없습니다!"
 ITA_grande_rivolta_rurale_terrain_bonus_tt: "이 국민정신이 활성화되어 있을 때 §Y산악전 교리§!가 활성화되어 모든 §Y$militia$§!가 §Y$hills$§! 그리고 §Y$mountain$§!에서 공격: §G+5%§!, 이동 속도: §G+10%§!의 지형 혜택을 얻음"
 ITA_independence_war: "독립 전쟁"
 ITA_independence_war_desc: "우리는 압제자들로부터 이탈리아를 해방할 겁니다!"
 ITA_nuclear_research: "핵 연구"
 ITA_nuclear_research_desc: "우리는 원자력 에너지 개발 분야를 선도하고 있으며, 머지않아 세계에서 가장 강력한 군사력을 보유한 국가가 될 것입니다."
 ITA_political_reforms: "정치 개혁"
 ITA_political_reforms_desc: "정치 제도 개혁을 통해 우리 나라는 활력과 안정을 되찾을 것입니다."
 ITA_setting_course_ns: "$ITA_setting_course$"
 ITA_setting_course_ns_desc: "$ITA_setting_course_desc$"
 ITA_papal_support: "교황의 지지"
 ITA_papal_support_desc: "교황은 여전히 이탈리아인들에게 많은 영향력을 행사하고 있으니, 성하의 승인과 지지를 받으면 우리의 대의를 따르도록 많은 사람을 설득할 수 있을 겁니다."
 ITA_papal_state: "교황령"
 ITA_papal_state_desc: "교황의 지위가 재정립되고 이탈리아를 장악하면서, 여러 사람들이 교황 성하의 가르침과 지지를 얻기 위해 몰려들고 있습니다."
 ITA_papal_state_catholic_dominion: "가톨릭의 지배"
 ITA_papal_state_catholic_dominion_desc: "교황이 세계 주요 권력자로 등극했습니다. 이제 우리는 하느님의 뜻에 따라 신실한 그리스도인들을 악으로부터 지켜야 합니다. 마치 양 떼를 인도하는 목자처럼 말입니다."
 ITA_papal_state_catholic_dominion_puppet_discount_tt: "평화 회담에서 §Y괴뢰국§! 생성 §Y비용 감소§!"
 ITA_cooperation_of_the_bourgeoisie: "부르주아와의 협력"
 #ITA_cooperation_of_the_bourgeoisie_desc: "NEEDED?"
 ITA_seizing_old_equipment: "구식 장비 확보"
 ITA_international_aid: "국제 원조"
 ITA_disgruntled_military: "언짢은 군부"
 ITA_disgruntled_military_desc: "우리의 새로운 공화국을 위협할 수도 있는 왕당파를 군에서 숙청하였고, 경험 많은 지도부를 잃게 되었습니다."
 ITA_empowered_carabinieri: "강화된 카라비니에리"
