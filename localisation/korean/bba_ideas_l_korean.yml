 ITA_italia_irredenta_achieved: "미회수된 이탈리아 달성"
 AOI_africa_orientale_italiana_idea: "이탈리아령 동아프리카"
 ITA_banda_carita_non_la_resistance: "반다 카리타"
 ITA_ALB_italian_settlers: "이탈리아 정착민 유입"
 ITA_dodecanese_treaty_idea: "도데카니사 조약"
 ITA_italys_destiny_idea: "이탈리아의 운명"
 ITA_vento_aureo: "황금의 바람"
 ITA_shadow_of_mussolini: "무솔리니의 그림자"
 ITA_shadow_of_mussolini_desc: "권좌에서 물러났지만, 이탈리아 정계에는 여전히 무솔리니의 거대한 그림자가 드리워져 있습니다."
 ITA_divino_duce_1: "신성한 두체"
 ITA_divino_duce_1_desc: "강한 [ITA.GetLeader] 개인숭배가 형성되면 이탈리아 국민들은 두체를 절대로 실망시키거나 배신하지 않을 겁니다. 이들은 어떤 고난을 마주하더라도 꿋꿋이 견디고 절대 항복하지 않을 것입니다."
 ITA_divino_duce_2: "$ITA_divino_duce_1$"
 ITA_divino_duce_2_desc: "$ITA_divino_duce_1_desc$"
 ITA_italian_hegemony_master_1: "이탈리아 패권"
 ITA_italian_hegemony_master_1_desc: "파시즘의 탄생지로서 우리의 목적은 분명합니다. 파시즘의 수호자가 되어 이를 넓고 멀리 퍼뜨리는 것입니다. 우리의 패권 아래에 들어온 모든 이들에게 파시즘 체제에 대한 의무감과 충성심을 불어넣을 것입니다."
 ITA_italian_hegemony_master_2: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_2_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_master_3: "$ITA_italian_hegemony_master_1$"
 ITA_italian_hegemony_master_3_desc: "$ITA_italian_hegemony_master_1_desc$"
 ITA_italian_hegemony_subjects: "이탈리아 패권"
 ITA_italian_hegemony_subjects_desc: "[ITA.GetNameDef]의 패권 아래 단결한 우리는 진리와 깨달음의 보루와도 같은 파시즘의 수호자들입니다. 그 누구도, 그 어떤 것도 우리를 막진 못할 겁니다!"
 ITA_prioritizing_the_military: "군대 우선시"
 ITA_prioritizing_the_military_desc: "다른 곳의 자금과 자원을 가져와서 우리 군대에 집중 투자할 수 있습니다. 단기간 동안 특정 구역이 고통받겠지만, 장기적으로는 더 큰 이익을 얻을 겁니다."
 ITA_impero_italiano: "이탈리아 제국"
 ITA_impero_italiano_desc: "이탈리아 제국을 선포한 것이 우리 군에 사기를 불어넣고 아프리카에 대한 영유권을 정당화했습니다."
 ITA_novus_ordo_modifier: "신질서"
 ITA_expanded_corporatism_modifier: "협동조합주의 확장"
 ### Switzerland ###
 SWI_spirit_of_resistance_idea: "스위스 저항 정신"
 SWI_swiss_neutrality: "스위스의 중립성"
 SWI_werner_risch: "베르너-리슈"
 SWI_eidgenossische_FW: "연방 항공기 작업소"
 SWI_eidgenossische_KW: "연방 건설 작업소"
 SWI_eidgenossische_WF: "연방 군수공장"
 SWI_sig: "SIG"
 SWI_oerlikon: "오리콘"
 SWI_saurer: "자우러"
 SWI_berna: "베르나"
 SWI_buero_ha_idea: "부에로 하"
 SWI_expanded_spy_network_idea: "확장된 첩보망"
 SWI_spirit_of_saint_bernard_idea: "성 베르나르도의 정신"
 SWI_spirit_of_saint_bernard_idea_tooltip: "야전병원 전선 복귀: §G+20%§!\n경험치 손실: §G-30%§!"
 SWI_mountaineer_paratroopers_idea: "$SWI_mountaneer_paratroopers$"
 SWI_mountaineer_paratroopers_idea_desc: "스위스의 공수부대는 매우 가파른 봉우리에서 훈련하며, 수백 년 동안 이어진 고산 문화 덕분에 다른 공수 부대보다 우수합니다. 수송기에서 하강한 이들은 마치 몬테로사나 마터호른에 있는 것처럼 어떤 산악이라도 지배할 수 있습니다."
 SWI_mountaineer_paratroopers_idea_TT: "§Y산악§!:\n 공격: §G+35%§!\n 방어: §G+10%§!\n 이동: §G+20%§!\n§Y언덕§!:\n 공격: §G+20%§!\n 방어: §G+5%§!\n 이동: §G+10%§!"
 SWI_air_production_ns: "스위스 항공기 생산"
 SWI_air_production_ns_desc: "우리가 공중전에서 이웃 나라를 따라잡을 수 있도록, 우리 공장들은 최대한 빠르게 비행기를 생산하는 데 전념하고 있습니다."
 SWI_federal_police_idea: "스위스 연방 경찰 정보부"
 SWI_federal_police_idea_no_lar: "$SWI_federal_police_idea$"
 SWI_federal_police_idea_no_lar_2: "$SWI_federal_police_idea$"
 SWI_infiltrated_federal_police_idea: "연방 경찰에 잠입"
 SWI_infiltrated_federal_police_idea_no_lar: "$SWI_infiltrated_federal_police_idea$"
 SWI_infiltrated_federal_police_idea_desc: "파시스트 세력이 연방 경찰과 그 정보부에 침투했습니다. 침투한 요원들은 온갖 방법을 써서 우리 파시스트 이웃이 [SWI.GetName] 사회에 침투하게 도울 겁니다."
 SWI_pro_helvetia_idea: "헬베티아를 위하여"
 SWI_pro_helvetia_idea_desc: "스위스가 살아남으려면 그 안에서 사용되는 언어들과는 구별되는 독자적인 국가로의 정체성을 유지해야 합니다. 그렇기에 '헬베티아를 위하여'는 스위스적 가치를 고취하고, 그에 상응하는 민주주의에 대한 헌신을 장려하고 있습니다."
 SWI_martial_law_idea: "계엄령"
 SWI_martial_law_idea_desc: "위험한 시기에는 과감한 조치가 필요한 법입니다. 질서와 안정을 위해 군부가 정권을 장악해야 합니다. 운이 좋다면 [ROOT.GetAdjective](은)는 언젠가 복권될 것입니다."
 SWI_extensive_press_censorship_idea: "광범위한 언론 검열"
 SWI_active_trade_agreement: "무역 협정을 통한 보급"
 SWI_trading_with_switzerland_military: "스위스에서 전쟁 물자 수입"
 SWI_trading_with_switzerland_civilian: "스위스에서 민간 물자 수입"
 SWI_no_confederation_president_idea: "연방 대통령이 당선되지 않음"
 SWI_no_confederation_president_idea_desc: "상상도 할 수 없는 일이 벌어졌습니다. 스위스 연방 평의회가 대통령을 선출하는 데 실패한 겁니다. 이 상황에서 벗어나려면 많은 노력이 필요할 것입니다."
 SWI_foreign_fascist_propaganda: "외국 파시즘 선전"
 SWI_foreign_fascist_propaganda_desc: "[SWI.GetName] 안에 큰 파시스트 운동은 존재하지 않습니다. 하지만 우리의 파시스트 이웃들은, 특히 [GER.GetAdjective]어와 [ITA.GetAdjective]어를 사용하는 지역 중심으로 모든 칸톤에서 이적 단체와 선전 작전을 이용해 우리의 연방을 내부에서 찢어 놓으려 합니다."
 SWI_extensive_fascist_propaganda: "대규모 파시즘 선전"
 SWI_extensive_fascist_propaganda_desc: "이전에는 스위스 내 파시즘 선전이 외부로부터 유입됐었지만, 이제는 규모와 기세가 너무 커져서 내부와 외부에서 모두 파시즘 선전이 넘쳐나고 있습니다."
 SWI_rearmaming_idea: "진행 중인 재무장"
 SWI_increased_defense_budget: "방어 예산 증액"
 SWI_war_bonds: "전쟁 채권"
 SWI_banned_foreign_nazi_propaganda_idea: "금지된 외국 나치 선전"
 SWI_banned_foreign_nazi_propaganda_idea_desc: "나치즘은 우리 같은 사회에 설 자리가 없으므로, 우리 연방의 근간을 위협하는 이념의 확산은 물론 외국에서 오는 선전도 결코 허용할 수 없습니다."
 SWI_rearmed_idea_industrial: "스위스 재무장"
 SWI_army_limitations_TT: "§R시민 민병대 외의 정규군을 훈련시킬 수 없고, 군사 준비 태세 결정 외의 기존 편제를 수정할 수 없습니다§!\n\n§Y스위스§!는 필요할 때 민간인들이 무장하는 것에 의존합니다. 제한된 수의 민병대만 훈련할 수 있으며, 처음엔 그들의 §Y조직력§!이 제한될 것입니다.\n\n§Y$SWI_armed_neutrality$§! 중점이 완료되면, 민병대들은 확장되고 개선될 수 있으며, 최종적으로 §Y$SWI_activate_militia$§! 결정을 통해 전개될 수 있습니다. 민병대가 전개된 동안 스위스 경제에 가해지는 불이익은 시간이 지남에 따라 증가하지만, 민병대를 다시 불러들이면 불이익이 초기화됩니다."
 SWI_citizen_militia_1: "스위스 시민 민병대"
 SWI_citizen_militia_1_desc: "스위스에서는 다른 나라들과는 다르게 징집 대상인 국민 모두가 소집 시 무기를 들고 지역 민병대로 활동하게 되어 있습니다. 이를 통해 우리는 평시에 경제적으로 큰 손해를 보지 않고도 인구의 상당 부분을 예비군으로 확보할 수 있습니다.\n"
 SWI_citizen_militia_2: "확장된 스위스 시민 민병대"
 SWI_citizen_militia_2_desc: "$SWI_citizen_militia_1_desc$"
 SWI_spirit_of_helvetia_passive_peace: "헬베티아의 수동적 정신"
 SWI_spirit_of_helvetia_passive_war: "$SWI_spirit_of_helvetia_passive_peace$"
 SWI_spirit_of_helvetia_defensive_peace: "헬베티아의 방어적 정신"
 SWI_spirit_of_helvetia_defensive_war: "$SWI_spirit_of_helvetia_defensive_peace$"
 SWI_spirit_of_helvetia_aggressive_peace: "헬베티아의 공격적 정신"
 SWI_spirit_of_helvetia_aggressive_war: "$SWI_spirit_of_helvetia_aggressive_peace$"
 SWI_frontier_defense_plan_idea_1: "전선 방어 계획"
 SWI_infrastructure_rigged_to_blow: "기반시설 폭파 준비"
 SWI_infrastructure_rigged_to_blow_desc: "우리가 간신히 구축한 기반시설과 산업을 적들이 이용하게 내버려둘 순 없습니다. 우리는 적의 손에 넘어간 기반시설을 즉시 파괴할 준비가 되어 있습니다."
 SWI_aktion_nationaler_widerstand_idea: "민족 저항 운동"
 SWI_aktion_nationaler_widerstand_idea_desc: "스위스 사회의 모든 면을 대표하는 이 비밀 민간 단체는 스위스적 가치를 수호하고 최악의 상황에 대비한 저항 기반을 마련하기로 결의했습니다."
 SWI_old_switzerland_idea: "옛 스위스로 귀환"
 SWI_old_switzerland_idea_desc: "고된 전쟁과 비도덕 행위들이 오랫동안 계속되자, [ROOT.GetName]의 국민들이 전쟁 전처럼 중립 및 민주주의로 돌아가자고 요구하고 있습니다. 격동의 시대가 곧 끝날 것 같군요."
 SWI_extended_supply_lines_idea: "보급선 확장"
 SWI_extended_supply_lines_idea_desc: "이제 병참을 개선했으니 보급선을 더 먼 곳까지 확장하고, 새로운 보급선을 그 어느 때보다 빨리 구축할 수 있을 겁니다."
 SWI_expanded_special_forces: "특수부대 확충"
 SWI_swiss_women_in_the_military: "스위스 여군"
 SWI_volunteer_forces_idea: "의용군"
 SWI_volunteer_forces_idea_desc: "[SWI.GetNameDef](은)는 평소 정책대로 어떤 충돌에도 공식적으로 관여하지 않고 있습니다. 다만 민주주의를 수호하는 것과 관련된 경우에는 의용군으로 참여하는 것을 허용하며, 은밀하게 장려하고 있습니다."
 SWI_frozen_assets: "스위스의 자산 동결"
 SWI_frozen_assets_desc: "수년간 스위스 은행에 의존해 왔는데, 그들이 진짜 속내를 드러내고 배신하며 우리 자산을 동결해 버렸습니다! 우리 재정은 언젠가 회복되겠지만, 시간이 좀 걸릴 겁니다."
 SWI_intel_support_idea: "정보 지원"
 SWI_humanitarian_effort: "인도주의 활동"
 SWI_communist_party_banned_idea: "공산주의 금지"
 SWI_alpine_redoubt_dynamic_modifier: "$SWI_alpine_redoubt$"
 SWI_democratic_unrest: "민주주의 불안"
 SWI_democratic_unrest_desc: "한 세기 동안 직접 민주주의를 경험한 [ROOT.GetAdjective] 국민은 현재 [ROOT.GetName]의 정치 상황에 대해 침묵하지 않을 겁니다."
 SWI_resistance_groups_funded_by_foreign_country: "외국으로부터 자금을 지원받는 저항군들"
 SWI_gold_trade_with_switzerland: "스위스 금 무역"
 SWI_swiss_gold_market: "스위스 금 시장"
 SWI_seized_gold: "금 장악"
 SWI_stole_our_gold_reserves: "도난당한 금 보유고"
 SWI_foreign_investments_idea: "해외 투자"
 SWI_swiss_democratic_propaganda: "스위스 민주주의 선전"
 SWI_swiss_democratic_propaganda_desc: "[SWI.GetNameDef] 측은 포어아를베르크의 합류를 추진한 후, [AUS.GetNonIdeologyName] 전역에서 대대적인 선전 활동을 계속하고 있습니다. [SWI.GetNameDef] 측은 그들 특유의 민주주의와 파시즘에 대한 반대, 자신의 연합에 들어올 것에 대한 선전을 집중적으로 펼치고 있습니다."
 SWI_start_gold_trade_with_switzerland_dynamic_mod_TT: "다음 효과를 제공하는 §Y$SWI_gold_trade_with_switzerland$§! 추가:\n  $MODIFIER_CONSUMER_GOODS_FACTOR$: §G[?SWI.SWI_gold_trade_consumer_goods_factor_increase|%]§!\n  $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G[?SWI.SWI_gold_trade_building_speed_factor_increase|%]§!\n  $MODIFIER_RESEARCH_SPEED_FACTOR$: §G[?SWI.SWI_gold_trade_research_speed_factor_increase|%]§!\n  $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?SWI.SWI_gold_trade_lack_of_resource_penalty_factor_increase|%]§!\n  $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G[?SWI.SWI_gold_trade_factory_max_efficiency_factor_increase|%]§!"
 SWI_improve_gold_trade_with_switzerland_dynamic_mod_TT: "§Y$SWI_gold_trade_with_switzerland$§! 변동치:\n  $MODIFIER_CONSUMER_GOODS_FACTOR$: §G[?SWI.SWI_gold_trade_consumer_goods_factor_increase|%]§!\n  $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G[?SWI.SWI_gold_trade_building_speed_factor_increase|%]§!\n  $MODIFIER_RESEARCH_SPEED_FACTOR$: §G[?SWI.SWI_gold_trade_research_speed_factor_increase|%]§!\n  $MODIFIER_PRODUCTION_LACK_OF_RESOURCE_PENALTY_FACTOR$: §G[?SWI.SWI_gold_trade_lack_of_resource_penalty_factor_increase|%]§!\n  $MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G[?SWI.SWI_gold_trade_factory_max_efficiency_factor_increase]§!"
