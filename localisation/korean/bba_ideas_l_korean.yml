 ETH_conservative_high_command_idea: "보수적인 최고사령부"
 ETH_conservative_high_command_idea_desc: "[ETH.GetName]의 라스들은 싸우는 법을 알고 있습니다. 수 세기 동안 효과적이라고 증명됐던 것을 굳이 바꿀 필요는 없겠죠. 적들은 총공세에 항상 패배했고, 높은 사기와 숫적 우위를 가진 [ETH.GetAdjective]군은 계속 승리하고 있습니다."
 ETH_the_heroes_of_adwa_idea: "아드와의 영웅들"
 ETH_the_heroes_of_adwa_idea_desc: "메넬리크 황제는 아드와 전투에서 이탈리아 침략자들을 물리쳤습니다. 그날 우린 전 세계에 우리 군대의 능력을 보여주었고, 식민주의자를 우리 나라에서 몰아냈습니다. 우리는 이미 한 번 해냈고, 한 번 더 해낼 수 있습니다."
