 ITA_anti_colonialism_sentiment: "반식민주의 정서"
 ITA_mafia_on_the_rise: "부상하는 마피아"
 ITA_mafia_on_the_rise_no_lar: "$ITA_mafia_on_the_rise$"
 ITA_established_mafia: "마피아 인정"
