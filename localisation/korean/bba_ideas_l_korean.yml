 ITA_ferrovie_dello_stato_italiane: "페로비에 델로 스타토"
 ITA_agip: "아지프"
 ITA_terni_industria_ed_elettricita: "테르니 전력 산업"
 ITA_italcementi: "이탈체멘티"
 ITA_astaldi: "아스탈디"
 ITA_ducati_energia: "두카티 에네르자"
 ITA_northern_designer_tt: "이 설계사는 이탈리아 북부에 있습니다. '§Y$ITA_strengthen_northern_industry$§!' 중점과 '§Y$ITA_new_industrialization_program$§!' 중점을 완료하면 설계사가 개선됩니다."
 ITA_southern_designer_tt: "이 설계사는 이탈리아 남부에 있습니다. '§Y$ITA_modernize_the_mezzogiorno$§!' 중점과 '§Y$ITA_new_industrialization_program$§!' 중점을 완료하면 설계사가 개선됩니다."
 ITA_northern_designer_improved_tt: "§Y이 북부 설계사는 이미 개선되었습니다§!."
