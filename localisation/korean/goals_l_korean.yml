l_korean:
 rhineland: "라인란트 재무장"
 rhineland_desc: "라인란트는 제1차 세계 대전이 끝나면서 비무장지대가 되었으나, 이러한 굴욕은 더 이상 용납할 수 없습니다! 독일은 주권국이며 국경 내에서 자유로이 군대를 움직일 수 있습니다!"
 rhineland_short_desc: "§L베르사유 조약을 무시하고 독일 군대를 라인강 서쪽으로 움직입니다.§!"
 rhineland_1: "모젤란트 재무장"
 rhineland_2: "라인란트 재무장"
 anschluss: "안슐루스 개시"
 anschluss_desc: "안슐루스, 즉 오스트리아와의 합병은 독이 오랫동안 간직해 온 목표입니다. 베르사유 조약에 의해 금지되었지만, 이제 그 목표를 이룰 때가 왔습니다. 합병의 기반을 마련하기 위해 오스트리아 내에서 파시즘에 대한 지역적 지지를 증가시켜야 합니다."
 anschluss_short_desc: "§L은밀한 방법을 사용하여 오스트리아 내 파시즘에 대한 지지를 늘립니다.§!"
 anschluss_1: "정치에 영향력 행사"
 take_state: "정복"
 take_state_desc: "$STATE|Y$ 지역을 $TARGET|Y$ 측으로부터 빼앗습니다."
 take_state_short_desc: "이 전쟁 명분을 이용하면 평화 회담에서 더 저렴한 비용에 주를 선택할 수 있습니다."
 take_state_focus: "정복 (중점)"
 take_state_focus_desc: "$STATE|Y$ 지역을 $TARGET|Y$ 측으로부터 빼앗습니다."
 take_state_focus_short_desc: "이 전쟁 명분을 이용하면 평화 회담에서 더 저렴한 비용에 주를 선택할 수 있습니다."
 liberate_wargoal: "해방"
 liberate_wargoal_short_desc: "해방"
 liberate_wargoal_desc: "이 전쟁 명분을 이용하면 평화 회담에서 더 저렴한 비용에 해방을 선택할 수 있습니다."
 independence_wargoal: "독립"
 independence_wargoal_short_desc: "독립 전쟁"
 independence_wargoal_desc: "독립 전쟁"
 puppet_wargoal_focus: "괴뢰화(중점)"
 puppet_wargoal_focus_desc: "$TARGET|Y$ 괴뢰화"
 puppet_wargoal_focus_short_desc: "이 전쟁 명분을 이용하면 평화 회담에서 더 저렴한 비용에 주를 괴뢰화할 수 있습니다."
 take_claimed_state: "영유권 주 획득"
 take_claimed_state_desc: "$STATE|Y$ 지역을 $TARGET|Y$ 측으로부터 빼앗습니다."
 take_claimed_state_short_desc: "이 전쟁 명분을 이용하면 평화 회담에서 더 저렴한 비용에 주를 선택할 수 있습니다."
 take_core_state: "핵심 주 탈환"
 take_core_state_desc: "$STATE|Y$ 지역을 $TARGET|Y$ 측으로부터 되찾습니다."
 take_core_state_short_desc: "이 전쟁 명분을 이용하면 평화 회담에서 더 저렴한 비용에 주를 선택할 수 있습니다."
 annex_everything: "합병"
 annex_everything_desc: "선택한 주를 합병합니다."
 annex_everything_short_desc: "이 전쟁 명분을 이용하면 평화 회담에서 더 저렴한 비용에 합병을 선택할 수 있습니다."
 civil_war: "내전"
 civil_war_desc: "내전입니다! 국가가 통제권을 두고 싸우는 여러 세력으로 분열됩니다."
 civil_war_short_desc: "이 전쟁 명분을 이용하면 평화 회담에서 더 저렴한 비용에 합병을 선택할 수 있습니다."
 topple_government: "정부 전복"
 topple_government_desc: "집권 중인 정부를 전복합니다."
 topple_government_short_desc: "이 전쟁 명분을 이용하면 평화 회담에서 더 저렴한 비용에 정부 전복을 선택할 수 있습니다."
 anti_comintern_pact: "방공 협정"
 anti_comintern_pact_desc: "코민테른으로 알려진 공산주의 인터내셔널의 목표가 기존 국가들을 모든 수단을 동원하여 분열시키고 정복하는 것임을 인식하고, 공산주의 인터내셔널의 내정 간섭을 용인하는 것이 각국의 내부 평화와 사회적 안녕을 위협할 뿐만 아니라 세계 평화에도 위협이 된다는 것을 확신하며, 공산주의 전복 활동에 대한 방어에 협력하고자 하는 협정을 체결할 때입니다.\n이는 협정에 가입하는 국가들과의 관계를 개선합니다."
 anti_comintern_pact_short_desc: "§L이탈리아 및 일본과 함께 공산주의에 대항하는 연합 전선을 결성합니다.§!"
 tripartite_pact: "삼국 동맹 조약"
 tripartite_pact_desc: "방공 협정을 강화하기 위해 조약 서명국들은 향후 10년 동안 \"삼국 동맹의 주요 목적은 새로운 질서를 수립하고 유지하며, 서명국 국민들의 상호 번영과 복지를 증진하는 것\"에 동의합니다."
 tripartite_pact_short_desc: "§L이탈리아 및 일본과 새로운 조약을 맺음으로써 더 긴밀한 관계를 형성합니다.§!"
 demand_sudetenland: "주데텐란트 요구"
 demand_sudetenland_desc: "주데텐란트 지역의 독일인들은 체코슬로바키아의 지배자들에 의해 잔혹하게 학대받고 있으며, 이는 더 이상 용납될 수 없는 범죄입니다! 주데텐란트와 그 주민들은 즉시 독일의 품으로 돌아와야 합니다."
 demand_sudetenland_short_desc: "§L체코슬로바키아 국경에 대규모 병력을 집결하여 프라하에 압박을 가합니다.§!"
 fate_of_czechoslovakia: "체코슬로바키아의 운명"
 fate_of_czechoslovakia_desc: "주데텐란트를 손에 넣었으니, 체코슬로바키아는 무방비 상태입니다. 이제 이 껍데기만 남은 국가를 끝장낼 때입니다."
 fate_of_czechoslovakia_short_desc: "§L주데텐란트에 병력을 집결하여 체코 국가의 남은 부분을 합병합니다.§!"
 molotov_ribbentrop_pact: "몰로토프-리벤트로프 조약"
 molotov_ribbentrop_pact_desc: "소련과 우호 및 불가침 조약을 체결함으로써 우리는 현재 국경 사이에 있는 지역을 어떻게 처리할지에 대해 합의할 수 있으며, 무역 또한 증대할 수 있습니다. 불가침 조항 외에도 이 조약에는 루마니아, 폴란드, 리투아니아, 라트비아, 에스토니아, 핀란드의 영토를 나치와 소련의 영향권으로 나누는 비밀 조항이 포함되어 있습니다. 이들 국가가 미래에 영토 및 정치적으로 재편성될 경우에 대비한 것입니다."
 molotov_ribbentrop_pact_short_desc: "§L소련의 개입을 피하기 위해 소련과 불가침조약을 맺습니다.§!"
 poland_goal: "단치히냐 전쟁이냐!"
 poland_goal_desc: "단치히는 옛부터 지금까지 독일 땅이었으니 앞으로도 독일 땅이어야 합니다! 우리는 폴란드와의 불가피한 전쟁을 위해 독일 국민을 준비시켜야 합니다. 선전 활동은 다가오는 전투에 대비해 독일인의 의지를 단단히 할 것이며, 폴란드 국가의 범죄를 세계에 폭로할 것입니다. 단치히와 그 주변 지역은 독일로 돌아올 것입니다!"
 poland_goal_short_desc: "§L독일 국민을 폴란드와의 전쟁에 대비시키고, 바르샤바로 진군합니다!§!"
 poland_goal_1: "전쟁 준비"
 poland_goal_2: "선전포고"
 test_the_chinese_focus: "중국 국경 분쟁"
 test_the_chinese_focus_desc: "중국은 여전히 우리의 만주 해방을 인정하지 않고 있으며, 베이징 근처 국경에서의 긴장으로 인해 여러 차례 충돌이 발생했습니다. 우리는 음모를 꾸며 사건을 일으킨 다음, 그 사건을 전면전으로 확대할 수 있습니다. 이는 중국을 완전히 처리할 구실을 제공할 것입니다!"
 test_the_chinese_focus_short_desc: "§L중국 국경에 병력을 집결시켜 갈등을 유발합니다.§!"
 chinese_border_incident_SUCCEEDED: "루거우차오 사건"
 chinese_border_incident_SUCCEEDED_DESC: "우리 군의 일부 부대가 베이징 남쪽에 있는 전략적 요충지인 루거우차오 다리(마르코 폴로 다리)의 통제권을 확보하려는 과정에서 중국 병사들과 격렬한 충돌에 휘말렸습니다. 전투는 승패가 불분명하게 끝났지만, 우리는 사과와 추가적인 영토 양보를 요구했습니다."
 south_pacific_mandate: "남양군도"
 south_pacific_mandate_desc: "지난 전쟁 이후 국제연맹이 우리에게 부여한 태평양의 영토는 미래에 미국과의 전쟁에서 일본의 첫 번째 방어선이 될 것입니다. 이 섬들은 가라앉지 않는 항공모함이며, 우리는 이를 요새화하기 위한 조치를 취해야 합니다."
 south_pacific_mandate_short_desc: "§L우리의 태평양 섬들에 새로운 해안 요새를 건설합니다.§!"
 south_pacific_mandate_SUCCEEDED: "남양군도가 요새화되었습니다."
 south_pacific_mandate_SUCCEEDED_DESC: "공병들이 남양군도에 있는 우리의 섬들을 요새화했습니다. 어떤 공격자도 우리 군대를 몰아내기 어려울 것입니다."
 demand_indochina_focus: "프랑스령 인도차이나 요구"
 demand_indochina_focus_desc: "유럽에서 패배한 후, 프랑스의 해외 식민지에 대한 지배력은 불안정하거나 그 이상으로 나쁩니다. 새로운 프랑스 정부에 압력을 가하여 인도차이나에 있는 프랑스 기지들에 대한 완전한 접근 권한을 일본에 부여하도록 합시다. 이 지역은 향후 작전을 위한 발판으로 유용할 것입니다."
 demand_indochina_focus_tt: "프랑스가 §Y인도차이나§!를 보유합니다"
 demand_indochina_focus_short_desc: "§L신생 프랑스 정부에 인도차이나를 포기하도록 압박합니다.§!"
 demand_french_indochina_SUCCEEDED: "요구를 보냄"
 demand_french_indochina_SUCCEEDED_DESC: "우리 군대는 프랑스령 인도차이나의 국경을 따라 배치되어 있으며, 우리의 제안을 거부하면 가만히 있지 않을 것임을 알리고 있습니다."
 test_the_ussr_focus: "소비에트 국경지대 강화"
 test_the_ussr_focus_desc: "우리는 북부 국경에서 계속되는 소련의 도발에 대응해야 합니다. 그들의 만주 국경 침범은 더 이상 용납할 수 없습니다. 향후 침범을 막기 위해 북부 만주에 병력을 집결합시다."
 test_the_ussr_focus_short_desc: "§L만주에 대규모 병력을 배치해서 소련의 도발을 억제합니다.§!"
 naval_expansion_focus: "해군력 생산 증대"
 naval_expansion_focus_desc: "우리는 더 이상 워싱턴 해군군축조약에 얽매이지 않으며, 섬나라로서 해군은 우리의 생존에 필수적입니다. 해군 생산을 늘리기 위해 항구 시설을 확장합니다. 그래야만 일본이 제국에 어울리는 함대를 갖출 수 있습니다."
 naval_expansion_focus_short_desc: "§L조선소를 더 건설하여 일본의 해군 생산을 증가시킵니다.§!"
 increase_naval_production_SUCCEEDED: "해군력 생산 증대"
 increase_naval_production_SUCCEEDED_DESC: "우리는 해군 생산을 성공적으로 증가시켰습니다. 곧 천황 폐하께서는 이제까지 세상에 없었던 최강의 함대를 지휘하실 것입니다!"
 siamese_puppet_focus: "시암 압박"
 siamese_puppet_focus_desc: "우리 군대는 버마와 말라야에 있는 영국 소유지에 도달하기 위해 시암에 대한 접근권이 필요합니다. 무력 시위를 하면 시암 정부가 대동아공영권의 충실한 동지로서 우리와 동맹을 맺게 설득할 수 있을 것입니다."
 siamese_puppet_focus_short_desc: "§L우리와 함께 서도록 시암을 설득합니다.§!"
 occupy_philippines: "필리핀 점령"
 occupy_philippines_desc: "태평양 군사 작전을 성공시키는 첫 번째 단계는 필리핀 점령입니다. 미국은 필리핀을 일본을 직접 공격하기 위한 전진 기지로 사용하는 것을 주저하지 않을 것입니다. 그렇다면 우리도 남방 자원 지대에 대한 향후 작전에서 필리핀을 전진 기지로 사용할 수 있을 것입니다."
 occupy_philippines_short_desc: "§L필리핀에 지상군을 상륙시켜 우리를 공격할 기지로 쓰지 못하게 합니다.§!"
 southern_resource_area: "남방 자원 지대"
 southern_resource_area_desc: "영국령 보르네오와 자원이 풍부한 네덜란드령 동인도는 점령하기에 적합한 중요한 전략적 목표입니다. 일본은 석유 유전과 고무 농장에 대한 접근권을 확보해야 하며, 그렇지 않으면 산업이 말라 죽고 전쟁 기계가 붕괴될 것입니다."
 southern_resource_area_short_desc: "§L우리의 전쟁 산업을 위한 원자재를 확보하기 위해 남방 자원 지대를 점령합니다.§!"
 british_far_east: "영국령 극동"
 british_far_east_desc: "일본이 대동아의 새로운 질서의 지도자로서 정당한 위치를 차지하려면 영국의 아시아 식민지를 박탈해야 합니다. 홍콩을 점령하고, 말레이 반도를 점령하며 버마로 진격합니다. 그리고 인도 국경을 따라 새로운 경계를 설정합니다."
 british_far_east_short_desc: "§L홍콩, 싱가포르 그리고 버마 점령을 완료합니다.§!"
 isolate_australia: "호주 고립"
 isolate_australia_desc: "호주는 태평양에서 연합군의 전쟁 수행에 필수적이며, 일본과 그 정당한 정복에 대항하는 군대가 집결하는 기지로 사용되어서는 안 됩니다. 우리는 남서 태평양의 주요 섬들을 점령함으로써 호주를 미합중국으로부터 고립시킬 수 있습니다."
 isolate_australia_short_desc: "§L호주를 둘러싼 주요 섬들을 점령하여 그들을 고립시킵니다.§!"
 invade_australia: "호주 침공"
 invade_australia_desc: "호주를 전면 침공할 시기가 왔습니다. 우리는 이로써 태평양에서 연합국의 가장 큰 요새를 영구히 제거하고 대동아공영권의 남쪽 측면을 확보할 것입니다."
 invade_australia_short_desc: "§L호주에 대한 전면적인 침공을 시작합니다.§!"
 secure_the_pacific: "태평양 장악"
 secure_the_pacific_desc: "우리는 태평양 전역의 미군 기지를 점령해야 하며, 이를 통해 우리 영토 내에서 그들의 함대 전력 투사 능력을 약화해야 합니다. 제국 해군 참모부는 하와이에 있는 미 태평양 함대의 주요 기지를 포함하여 점령해야 할 여러 섬을 판별했습니다."
 secure_the_pacific_short_desc: "§L주요한 미국 섬들을 점령하여 태평양의 지배권을 확보합니다.§!"
 close_panama_canal: "파나마 운하 봉쇄"
 close_panama_canal_desc: "미국인들은 그들의 해군 자산을 서해안과 동해안으로 이동시키기 위해 파나마 운하에 의존하고 있으며, 이것이 그들의 약점입니다! 우리는 갈라파고스 제도를 점령하여 전진 기지를 설립하고, 그 후 파나마에 병력을 상륙시켜 운하를 폐쇄해야 합니다. 천황 폐하 만세!"
 close_panama_canal_short_desc: "§L미국이 파나마 운하를 쓰지 못하게 하기 위해 파나마 운하를 점령합니다.§!"
 invasion_of_alaska: "알래스카 침공"
 invasion_of_alaska_desc: "본토로 들어오는 북쪽 접근로를 확보하기 위해 알류샨 열도를 점령해야 합니다. 이 섬들을 장악하면 추후에 알래스카를 침공하여 북미에 발판을 마련할 수도 있습니다. 알류산 열도는 외진 곳에 있기에 미국이 병력을 증원하기 어려울 것입니다."
 invasion_of_alaska_short_desc: "§L알래스카의 미국 영토를 침공하고 점령합니다.§!"
 invasion_of_west_coast: "결호 작전"
 invasion_of_west_coast_desc: "대본영은 미국과의 전쟁을 완전히 끝내기 위해 그들의 서부 해안에 침공을 감행하기로 했습니다. 이 작전의 목표는 로스앤젤레스, 샌프란시스코, 시애틀입니다. 적이 우리의 상륙 거점을 공격할 수 있으니 대비해야 합니다."
 invasion_of_west_coast_short_desc: "§L미국 서해안 침공을 시작합니다.§!"
 invasion_of_india: "인도 침공"
 invasion_of_india_desc: "영국이 인도 아대륙를 지배하는 시대가 마침내 끝날 것입니다. 우리는 버마에서부터 진격하여 영국을 아시아에서 완전히 몰아내야 합니다. 이는 대영제국에 결코 회복할 수 없는 타격을 줄 것입니다!"
 invasion_of_india_short_desc: "§L인도 아대륙 전체를 점령해서 영국을 인도에서 몰아냅니다.§!"
 secure_the_indian_ocean: "인도양 장악"
 secure_the_indian_ocean_desc: "우리는 연합군 함대가 아시아로 이동하지 못하게 하기 위해 인도양을 통제해야 합니다. 아프리카 해안의 마다가스카르를 포함한 여러 목표를 점령해야 합니다. 그 섬은 중동으로 향하는 영국 수송선을 방해하는 기지로 활용할 수 있습니다."
 secure_the_indian_ocean_short_desc: "§L주요 목표들을 장악하여 인도양의 통제권을 확립합니다.§!"
 invasion_of_south_africa: "남아프리카 침공"
 invasion_of_south_africa_desc: "저지할 수 없는 우리 군은 이제 남아프리카를 침공하기에 이르렀습니다. 이 지역을 정복하면 연합군 해군이 수에즈 운하를 사용하지 않고는 인도양에 진입하기 매우 어려워질 것입니다. 퇴폐적인 대영제국이 우리의 눈앞에서 무너지고 있습니다."
 invasion_of_south_africa_short_desc: "§L남아프리카에 지상군을 파견하여 모든 반대 세력을 섬멸합니다.§!"
 extend_maginot_line: "마지노선 확장"
 extend_maginot_line_desc: "우리와 독일 사이의 국경은 강력한 마지노선으로 보호되고 있지만, 1914년처럼 독일이 벨기에와 룩셈부르크를 통해 측면 공격을 가할 가능성은 항상 존재합니다. 독일이 벨기에를 마음대로 하게 두는 한이 있더라도 우리의 단단한 요새를 영국 해협까지 확장해야 합니다."
 extend_maginot_line_short_desc: "§L마지노선을 영국 해협까지 연장합니다.§!"
 improve_alpine_line: "알프스선 개선"
 improve_alpine_line_desc: "이탈리아를 향한 우리의 남부 국경을 방어하는 '소마지노선'은 항상 우리 군사 계획에서 우선순위에서 밀렸습니다. 그러나 파시스트 이탈리아는 점점 더 공격적으로 변하고 있으며, 남부 프랑스 영토를 차지하려 하고 있습니다. 우리는 알프스선을 마지노선과 동일한 수준으로 강화해야 합니다."
 improve_alpine_line_short_desc: "§L이탈리아와 맞댄 국경에 있는 우리의 방어 요새를 개선합니다.§!"
 expand_french_air_force: "프랑스 공군의 확장"
 expand_french_air_force_desc: "공군력은 다음 전쟁에서 결정적일 것입니다. 하늘을 내주는 것은 필연적으로 프랑스의 항복을 의미할 것입니다. 프랑스가 세계 최강급의 공군을 보유할 수 있도록 공군을 계속 확장해야 합니다."
 expand_french_air_force_short_desc: "§L프랑스 영공을 보호하기 위해 우리 공군의 규모를 늘립니다.§!"
 french_arms_industry: "군수산업 증대"
 french_arms_industry_desc: "현재 독일과 또 한 번 전쟁을 치를 가능성이 점점 더 커지고 있습니다. 우리는 이에 대비하여 군수산업을 확장해야 합니다. 프랑스 군대는 독일과 서유럽 지배 사이에 서 있는 유일한 방어선입니다!"
 french_arms_industry_short_desc: "§L다가오는 전쟁에 대비해서 프랑스 군수산업을 육성합니다.§!"
 scandinavian_expedition: "스칸디나비아 원정"
 scandinavian_expedition_desc: "우리는 전쟁이 프랑스 영토로 번지는 것을 막기 위해 할 수 있는 모든 것을 해야 합니다. 노르웨이와 북부 스웨덴으로의 원정은 독일이 고려해야 할 새로운 전선을 열어줄 것입니다. 독일의 강철 대부분이 이 지역에서 생산되므로, 그 공급을 차단하면 그들의 산업을 무력화할 수 있을지도 모릅니다."
 scandinavian_expedition_short_desc: "§L북부 스칸디나비아에 독일에 대한 새로운 전설을 형성합니다.§!"
 grand_offensive: "대공세 시행"
 grand_offensive_desc: "동쪽에서 용감한 폴란드군이 독일 국방군과 맞서 싸우는 동안, 우리는 동맹으로서 독일 본토 안으로 공격해 들어가야 합니다! 라인 계곡의 산업 중심지를 점령하십시오. 그렇게 하면 독일 최고사령부의 주의를 끌어 그들이 폴란드를 공격하는 걸 포기하게 할 수도 있습니다."
 grand_offensive_short_desc: "§L라인 계곡의 독일 산업을 점령합니다.§!"
 seize_berlin_fra: "베를린 점령"
 seize_berlin_fra_desc: "이제 베를린으로 진격하여 국가의회 의사당 위에 삼색기를 꽂을 수밖에 없습니다. 전쟁이 본격적으로 시작되기 전에 신속히 결말을 냅시다."
 seize_berlin_fra_short_desc: "§L독일의 수도를 점령해야 합니다.§!"
 occupy_libya_fra: "이탈리아령 리비아 점령"
 occupy_libya_fra_desc: "이탈리아의 식민 제국을 해체해야 합니다. 우리의 튀니지 보호령에서 이탈리아령 리비아로 공격을 개시하여 지중해 연안을 점령할 것입니다. 중요한 목표는 전략적 항구 도시인 트리폴리와 벵가지입니다."
 occupy_libya_fra_short_desc: "§L트리폴리와 벵가지를 점령하기 위해 공격합니다.§!"
 occupy_north_italy_fra: "북부 이탈리아 점령"
 occupy_north_italy_fra_desc: "프랑스 군대가 다시 북부 이탈리아로 진군할 때입니다. 이탈리아의 전쟁 산업의 많은 부분이 그곳에 집중되어 있으며, 우리는 이탈리아 수뇌부가 이를 사용할 수 없도록 해야 합니다. 과대평가된 알프스 방벽을 돌파하고 포 계곡으로 밀고 들어갑시다. 프랑스 만세!"
 occupy_north_italy_fra_short_desc: "§L과대평가된 알프스 방벽을 돌파하고 포 계곡으로 밀고 들어가십시오.§!"
 occupy_south_italy_fra: "남부 이탈리아 점령"
 occupy_south_italy_fra_desc: "이탈리아 반도의 남부 절반과 시칠리아 및 사르데냐를 확보해야 합니다. 모든 목표를 점령하되, 우리의 주요 목표인 로마에서 눈을 떼면 안 됩니다. 역사 깊은 그 도시를 점령한 후, 우리는 해안을 따라 계속 진격하며 남아 있는 저항 세력을 제거할 것입니다."
 occupy_south_italy_fra_short_desc: "§L시칠리아와 샤르데냐, 이탈리아의 수도를 점령해야 합니다.§!"
 claim_bessarabia: "베사라비아 영유권 주장"
 claim_bessarabia_desc: "베사라비아 지역은 러시아 혁명 이후의 혼란한 시기에 루마니아에 의해 불법적으로 점령되었습니다. 이 지역은 우리의 정당한 영토이며 조속히 반환되어야 합니다. 몰로토프-리벤트로프 조약 덕분에 독일이 개입할 위험 없이 루마니아와의 문제를 해결할 수 있게 되었으니, 지금이 행동할 때입니다."
 claim_bessarabia_short_desc: "§L루마니아에 베사라비아 반환을 강력히 요구합니다.§!"
 claim_baltic_states: "발트 국가 영유권 주장"
 claim_baltic_states_desc: "발트 국가들은 자본주의의 실패한 실험이며, 우리는 이 실험을 끝내야 합니다. 우리는 독일과 협정을 맺은 덕분에 이 지역에서 자유롭게 행동할 수 있기에 에스토니아와 라트비아, 리투아니아 안에 우리의 군사 기지를 설치하겠다는 최후통첩을 각국에 보낼 준비를 마쳤습니다. 이후 우리는 손쉽게 이 국가들을 소비에트 사회주의 공화국 연방의 완전한 구성원으로 통합할 수 있을 것입니다."
 claim_baltic_states_short_desc: "§L발트 국가들을 소비에트 연방에 통합합니다.§!"
 claim_karelia: "카렐리야 영유권 주장"
 claim_karelia_desc: "몰로토프-리벤트로프 조약에 따라 핀란드는 우리의 영향권에 속해 있으며, 이제 그들의 넓은 국경을 재검토할 때가 되었습니다. 카렐리야 지협에 있는 핀란드의 남동쪽 국경은 레닌그라드에 지나치게 가까워 우리 국가의 안보를 위협합니다. 우리는 헬싱키에 영토 양보를 요구할 것이지만, 그들이 거부할 경우 전투에 대비해야 합니다."
 claim_karelia_short_desc: "§L레닌그라드의 안보 강화를 위해 핀란드에 카렐리야를 요구합니다.§!"
 improve_stalin_line: "스탈린선 개선"
 improve_stalin_line_desc: "스탈린 방어선은 1920년대에 우리의 서부 국경을 따라 건설되기 시작되었으며, 우리의 파멸을 바라는 서유럽의 부르주아 국가들로부터 방어하기 위한 것이었습니다. 우리는 이 방어선을 계속해서 개선해야 합니다."
 improve_stalin_line_short_desc: "§L스탈린선의 방어 시설을 개선하여 외국의 침략에 대비합니다.§!"
 five_year_plans: "5개년 계획"
 five_year_plans_desc: "국민 경제 발전을 위한 5개년 계획은 소비에트 연방의 미래에 절대적으로 중요합니다. 우리가 경제 및 산업 부문에서 퇴보하면 결국 국외의 자본주의 및 파시스트 세력에 의해 파멸당할 것입니다. 우리는 산업과 생산량을 계속 확대해야 합니다!"
 five_year_plans_short_desc: "§L소비에트 연방의 민간산업 생산량을 늘려야 합니다.§!"
 operation_zet: "제트 작전"
 operation_zet_desc: "일본 파시스트들이 중국 전역을 정복하기 위한 전쟁을 벌이고 있습니다. 그들이 성공하는 것은 말할 필요도 없이 소비에트 연방의 이익에 부합하지 않습니다. 우리는 우리가 할 수 있는 만큼 중국을 지원해야 합니다. 일이 잘 풀리면 일본 제국군은 수렁에 빠져 자신의 제국을 약화하고, 한동안 다른 일에 신경 쓰지 못하게 될 겁니다."
 operation_zet_short_desc: "§L대일 전쟁에서 중국에 지원을 제안합니다.§!"
 annex_tannu_tuva: "탄누 투바 합병"
 annex_tannu_tuva_desc: "투바 인민공화국은 이름만 제외하면 소비에트 연방의 일원입니다. 이들을 우리 위대한 국가에 공식적으로 합병하여 우리의 관계를 공식화합시다."
 annex_tannu_tuva_short_desc: "§L탄누 투바를 소비에트 연방에 편입합니다.§!"
 second_vienna_award: "제2차 빈 중재"
 second_vienna_award_desc: "트리아농 조약은 부당하게 헝가리의 영토 3분의 2 이상을 빼앗았습니다. 특히 트란실바니아를 루마니아에 잃은 것은 참기 어려운 일이었습니다. 이제 유럽에 새로운 질서가 확립되었으니, 우리는 친구인 독일에 도난당한 헝가리 영토를 반환해줄 것을 요청해야 합니다."
 second_vienna_award_short_desc: "§L트란실바니아가 헝가리에 반환되도록 독일에 청원합니다.§!"
 claim_memel: "메멜 영유권 주장"
 claim_memel_desc: "메멜 문제는 증오스러운 베르사유 조약이 낳은 또 하나의 불공정함입니다. 이 지역은 수백 년 동안 프로이센에 속해 있었지만, 연합국은 이를 독일로부터 분리하고 리투아니아에 불법적으로 합병되도록 결정했습니다. 이제 이 잘못을 바로잡을 때입니다."
 claim_memel_short_desc: "§L메멜이 대독일국에 반환될 것을 요구합니다.§!"
 treaty_of_craiova: "크라이오바 조약"
 treaty_of_craiova_desc: "제2차 발칸 전쟁 이후 우리는 도브루자 남부를 루마니아에 빼앗겼습니다. 그러나 현재 유럽의 국경이 다시 그려지고 있으며, 루마니아는 이미 양보를 강요받았습니다. 우리는 잃어버린 영토의 반환을 요구해야 합니다."
 treaty_of_craiova_short_desc: "§L루마니아에 도브루자 남부 반환을 요구합니다.§!"
 german_advisors_china: "중국의 독일 고문단"
 german_advisors_china_desc: "독일 군사고문단은 늦어도 1920년대부터는 중국에 주둔하며 국민당에 중요한 지원을 제공했습니다. 현재의 전쟁 상황을 고려할 때, 이는 더 이상 용납될 수 없습니다. 방공 협정의 서명국으로서 우리는 정당한 권리를 행사해서 중국에 대한 모든 지원을 중단할 것을 요구할 것입니다. 독일은 누구 편에 설지 선택해야 할 겁니다."
 german_advisors_china_short_desc: "§L중국을 돕는 독일 군사고문단의 귀환을 요구합니다.§!"
 chinese_coastal_regions: "중국 해안 점령"
 chinese_coastal_regions_desc: "우리는 해군 우위를 활용하여 중국의 해안에 있는 주요 항구들을 점령하고 그들을 고립시켜야 합니다. 대본영은 이미 일본의 통제하에 둬야 할 여러 지역을 지정했습니다."
 chinese_coastal_regions_short_desc: "§L중국의 해안선을 점령해 그들을 고립시킵니다.§!"
 chinese_interior: "중국 내륙 점령"
 chinese_interior_desc: "중국 내륙으로 진격해서 그들이 다시는 저항할 수 없게 합시다. 반대 세력을 모두 무찔러서 우리의 힘이 지구 끝까지 미치는 걸 보여주는 것입니다. 이는 일본의 아시아 패권을 확고히 할 것입니다."
 chinese_interior_short_desc: "§L중국을 쫓아 서쪽으로 내륙 깊숙이 들어갑니다.§!"
 russian_far_east: "러시아 극동"
 russian_far_east_desc: "모스크바에 소련은 아시아에서 설 곳이 없다는 것을 보여줍시다. 블라디보스토크에 있는 그들의 태평양 함대 기지를 시작으로 러시아 극동 지역을 점령하고, 북부 사할린과 캄차카도 확보해야 합니다."
 russian_far_east_short_desc: "§L천황 폐하의 이름으로 러시아 극동을 정복합니다!§!"
 siberia_beckons: "시베리아의 손짓"
 siberia_beckons_desc: "우리는 계속해서 시베리아로 진격해야 합니다. 러시아인들을 서쪽으로 몰아내 아시아에 있는 우리의 영토를 위협하지 못하도록 해야 합니다. 시베리아의 황무지는 우리 제국의 완충지대가 될 것이며, 이 지역의 미개발 천연자원은 일본의 미래 세대에 큰 이익이 될 것입니다."
 siberia_beckons_short_desc: "§L천황 폐하의 이름으로 전진하여 시베리아를 점령합니다.§!"
 conquest_of_abyssinia: "아비시니아 정복"
 conquest_of_abyssinia_desc: "제1차 이탈리아-에티오피아 전쟁과 아드와 전투에서의 패배라는 고통스러운 기억은 이제 과거의 일입니다. 우리는 에티오피아 제국을 완전히 정복하고 이를 이탈리아령 동아프리카에 통합하는 데 전념하고 있습니다. 승리를 향해 전진합시다!"
 conquest_of_abyssinia_short_desc: "§L에티오피아 침공을 수행합니다.§!"
 conquest_of_albania: "알바니아 정복"
 conquest_of_albania_desc: "이탈리아군은 1920년에 점령했던 알바니아 지역에서 굴욕적으로 철수해야 했지만, 이제 그곳을 다시 찾아올 때가 되었습니다. 알바니아를 합병하면 아드리아해의 입구를 완전히 통제할 수 있으며, 해당 지역은 향후 발칸 반도에서 군사 작전을 수행하기 위한 교두보가 될 수 있습니다."
 conquest_of_albania_short_desc: "§L알바니아를 장악하여 아드리아해를 확보합니다.§!"
 strengthen_vallo_alpino: "알프스 방벽 강화"
 strengthen_vallo_alpino_desc: "적의 침공은 북쪽 국경의 어느 방향에서든 올 수 있습니다. 프랑스, 오스트리아와 그들의 친구인 독일, 심지어 비열한 스위스도 언제든지 쳐들어올 수 있다는 뜻입니다! 요새화 작업이 시작되었지만, 진행이 더딥니다. 알프스 방벽을 완성하여 미래에 북부 이탈리아를 침략하는 국가가 막대한 대가를 치르게 합시다!"
 strengthen_vallo_alpino_short_desc: "§L요새를 강화하여 이탈리아 북쪽 국경의 안전을 확보합니다.§!"
 industrialize_southern_italy: "남부 이탈리아 산업화"
 industrialize_southern_italy_desc: "북부 이탈리아는 항상 우리 국가의 산업 중심지였던 반면, 남부는 상대적으로 가난하고 개발이 덜 된 상태로 남아 있습니다. 우리는 남부 주들의 산업을 더 발전시켜서 이 경제적 격차를 해소해야 합니다."
 industrialize_southern_italy_short_desc: "§L우리 나라의 빈곤한 남부를 산업화해야 합니다.§!"
 regia_marina: "이탈리아 왕립해군"
 regia_marina_desc: "이탈리아의 운명은 지중해와 직접적으로 연결되어 있으며, 이는 고대 로마인들도 잘 이해했던 사실입니다. 이탈리아 왕립해군은 영국이나 프랑스와의 미래 분쟁에서 중요한 역할을 할 것이 분명합니다. 우리는 조선소를 확장하여 함선 생산을 늘려야 합니다."
 regia_marina_short_desc: "§L해군 생산력을 증대하기 위해 더 많은 조선소를 건설합니다.§!"
 condemn_japan: "일본 규탄"
 condemn_japan_desc: "일본의 중국 침략 전쟁은 문명과 자유에 대한 모욕이며, 중국 내 미국인의 생명, 권리 및 경제적 이익을 위협합니다! 일본은 공격을 중단해야 하며, 그렇지 않으면 대가를 치러야 할 겁니다."
 condemn_japan_short_desc: "§L중국에 대한 일본의 침략 전쟁을 비난합니다.§!"
 embargo_japan: "일본 금수 조치"
 embargo_japan_desc: "일본의 중국 공격이 우리의 경고에도 불구하고 계속되고 있습니다. 이제 일본과의 모든 무역을 금지할 때입니다."
 embargo_japan_short_desc: "§L중국 공격에 대한 보복으로 일본과의 모든 무역을 금지합니다.§!"
 threaten_japan: "태평양에서 깃발 휘날리며"
 threaten_japan_desc: "일본에 우리의 의도를 확실히 알리려면 진주만에 강력한 함대를 주둔시켜야 합니다."
 threaten_japan_short_desc: "§L진주만에 강력한 함대를 주둔시킵니다.§!"
 build_infrastructure: "기반시설 건설"
 build_infrastructure_desc: "기반시설을 구축하는 것은 우리 국가 안을 이동하기 쉽게 하며, 무엇보다 더 중요하게 일자리를 창출하고 현재의 경기 침체에서 벗어나는 데 도움을 줍니다."
 build_infrastructure_short_desc: "§L국가의 기반시설을 확충합니다.§!"
 build_factories: "공장 건설"
 build_factories_desc: "새로운 공장을 건설하는 일은 건설 중과 건설 이후에 일자리를 창출하며, 경제를 개선하기 위해 꼭 밟아야 하는 한 단계입니다."
 build_factories_short_desc: "§L경제 개선을 위해 새로운 민간공장을 건설합니다.§!"
 anglo_egypt_treaty: "영국-이집트 조약"
 anglo_egypt_treaty_desc: "명목상 독립국이지만, 이집트는 1882년부터 우리의 보호 아래 있었습니다. 파루크 국왕은 아비시니아에서의 이탈리아 군사 작전을 고려하여 우리의 관계를 조약으로 공식화하기를 원합니다. 이집트는 우리의 동맹국으로 합류할 것이며, 우리는 수에즈 운하에 대한 통제권을 유지하고 전쟁 시 그들의 국방을 지원할 것을 약속합니다."
 anglo_egypt_treaty_short_desc: "§L이집트 독립을 공식화하고 동맹 관계가 됩니다.§!"
 shadow_scheme: "그림자 계획"
 shadow_scheme_desc: "항공성은 '그림자 공장'을 설립하기 위한 계획을 구상했습니다. 이는 전쟁 시 민간공장을 군수 생산용으로 더 쉽게 전환할 수 있도록 준비하고 확장하는 것입니다."
 shadow_scheme_short_desc: "§L전쟁에 대비하여 민간공장을 준비하고 확장합니다.§!"
 chain_home: "체인 홈 레이더망"
 chain_home_desc: "공중전의 도래로 인해 영국은 취약해졌으며, 더 이상 우리의 위대한 함대만으로는 안전을 보장할 수 없습니다. '체인 홈'이라는 암호명으로 우리의 해안을 따라 레이더 기지망를 구축하기 위한 계획이 수립되었습니다. 레이더망 건설은 우리 영공 방어에 큰 도움이 될 것입니다."
 chain_home_short_desc: "§L영국 해안을 따라 레이더 기지망을 건설합니다.§!"
 gibraltar_east: "동양의 지브롤터"
 gibraltar_east_desc: "대전쟁 이후 싱가포르를 주요 해군기지로 전환하는 작업이 계속 진행되고 있었습니다. 이 항구는 아시아 전역에 우리의 영향을 미칠 수 있도록 영국 해군의 요새로 사용될 예정입니다. 시작된 작업을 마무리하고 싱가포르의 방어를 강화합시다."
 gibraltar_east_short_desc: "§L싱가포르의 해군 방어를 강화합니다.§!"
 home_guard: "향토방위대"
 home_guard_desc: "프랑스가 함락되었고, 이제 영국 자체가 침략의 위협에 직면해 있습니다. 이에 지역 의용군으로 구성된 새로운 방위조직을 설립하자는 제안이 제기되었습니다. 이전 전쟁의 많은 참전용사들은 일반 군 복무를 하기에는 나이가 많지만, 이러한 방식으로 여전히 국방에 기여할 수 있습니다."
 home_guard_short_desc: "§L지역 의용군 방위조직을 설립합니다.§!"
 operation_laudabiliter: "라우다빌리터 작전"
 operation_laudabiliter_desc: "아일랜드의 독립은 영국의 명예에 오점으로 남아 있습니다. 아일랜드인들은 그들 자신의 이익을 위해 런던의 강력한 통치 아래 있어야 합니다. 이 길 잃은 양들을 다시 우리 품으로 데려오기 위한 침공 계획이 진행 중입니다."
 operation_laudabiliter_short_desc: "아일랜드를 침공하고 대영제국의 이름으로 정복합니다."
 expand_the_luftwaffe: "루프트바페 확장"
 expand_the_luftwaffe_desc: "베르사유 조약은 독일이 공군을 유지하는 것을 허용하지 않았기 때문에, 우리는 루프트바페를 기록적인 시간 내에 처음부터 구축해야 했습니다. 우리는 상당한 진전을 이루었지만, 아직 해야 할 일이 많이 남아 있습니다. 루프트바페를 계속 확장하여 세계 최고의 공군으로 만들어야 합니다."
 expand_the_luftwaffe_short_desc: "§L다가올 전쟁을 대비해 루프트바페를 확장합니다.§!"
 panzerwaffe: "기갑군 창설"
 panzerwaffe_desc: "우리의 새로운 기동전 이론을 실현하려면 강력한 전차 부대를 창설해야 합니다. 우리는 불가피한 전쟁에 대비하여 기갑군의 규모를 더욱 확대해야 합니다."
 panzerwaffe_short_desc: "§L육군에 기갑사단을 신설함으로써 기갑군을 편성합니다.§!"
 reichsautobahn: "라이히스아우토반 완공"
 reichsautobahn_desc: "아우토반 계획은 1933년에 시작된 이래 눈부신 성공을 거두었습니다. 토목 사업으로 실업률이 감소했고, 넓은 고속도로는 독일 경제 회복을 상징하는 기념비로 우뚝 서 있습니다. 그러나 아직 해야 할 일이 많이 남아 있습니다."
 reichsautobahn_short_desc: "§L주요 주의 기반시설을 확장하여 아우토반을 완공합니다.§!"
 fortify_the_westwall: "서부 방벽 요새화"
 fortify_the_westwall_desc: "서부 방벽은 프랑스가 자랑하는 마지노선과 나란히 설치되어 있고, 대부분이 이전 대전쟁에 구축된 지크프리트선과 동일한 지역을 차지하고 있습니다. 서부 방벽을 강화하면 우리는 적은 병력으로도 국경을 지키고, 미래에 동부 전선에 투입할 사단도 확보할 수 있습니다."
 fortify_the_westwall_short_desc: "§L새로운 요새를 건설하여 서부 방벽의 방어력을 상승시킵니다.§!"
 operation_weserubung: "베저위붕 작전"
 operation_weserubung_desc: "스칸디나비아에서 나는 철은 독일 군수산업에 중요한 자원이며, 우리는 그 공급을 확보해야 합니다. 따라서 우리 군대는 연합군에 앞서 노르웨이를 침공하여 점령할 것입니다. 이 목표를 실현하려면 덴마크도 점령해야 합니다. 양국을 점령하면 적이 발트해를 통과하지 못하게 하는 추가적인 이점도 얻을 겁니다."
 operation_weserubung_short_desc: "§L스칸디나비아의 철 무역을 확보하기 위해 덴마크와 노르웨이를 침략합니다.§!"
 operation_tannenbaum: "타넨바움 작전"
 operation_tannenbaum_desc: "스위스는 유럽의 얼굴에 난 여드름이며, 스위스인들은 독일 민족이라는 나무에서 툭 삐져 나온 가지입니다. 그들은 어떤 대가를 치르더라도 대독일에 통합되어야 합니다. 스위스의 산악 요새를 공격하여 이 가소로운 국가를 끝장냅시다."
 operation_tannenbaum_short_desc: "§L스위스를 침공하여 독일에 합병합니다.§!"
 operation_felix: "펠릭스 작전"
 operation_felix_desc: "연합군이 지중해에서 작전을 수행하지 못하게 하려면 지브롤터 해협을 봉쇄해야 하지만, 스페인이 우리 대의를 지지해줄지가 불확실합니다. 그러므로 우리는 피레네 산맥을 넘어 전면 공격을 감행함으로써 문제를 해결해야 합니다. 독일의 남서쪽 측면을 보호하기 위해 스페인과 포르투갈을 모두 점령합시다."
 operation_felix_short_desc: "§L이베리아반도를 침공하여 지브롤터를 점령합니다.§!"
 operation_ikarus: "이카루스 작전"
 operation_ikarus_desc: "북대서양의 크릭스마리네 작전을 지원하기 위해, 독일 국방군은 아이슬란드 침공을 승인했습니다. 이 섬을 장악하면 우리의 작전 범위를 서쪽으로 확장할 수 있으며, 대서양 전투를 성공적으로 마무리하는 데 큰 도움이 될 것입니다."
 operation_ikarus_short_desc: "§L대서양 전투의 승리를 위해 아이슬란드를 침략합니다.§!"
 operation_herkules: "헤르쿨레스 작전"
 operation_herkules_desc: "몰타에 있는 영국 기지는 오랫동안 눈엣가시였습니다. 이 기지는 북아프리카 작전에 계속 방해되고 있으며, 섬이 연합군의 통제하에 있는 한 중앙 지중해는 계속해서 분쟁 지역으로 남을 것입니다. 우리는 반드시 이 섬을 점령해야 합니다."
 operation_herkules_short_desc: "§L몰타를 점령하고 영국이 기지로 사용하지 못하게 하십시오.§!"
 fall_grun: "녹색 상황"
 fall_grun_desc: "아일랜드에 교두보를 마련하여 주요 영국 방어선을 우회합니다. 섬이 우리의 통제하에 들어오면, 영국은 훨씬 더 고립된 형세에 놓이게 됩니다. 이 새로운 기지에서 우리의 공군과 해군이 완고한 영국을 굴복시킬 겁니다!"
 fall_grun_short_desc: "§L영국을 고립시키고 새로운 해군기지를 확보하기 위해 아일랜드를 침공합니다.§!"
 operation_seelowe: "바다사자 작전"
 operation_seelowe_desc: "우리가 서쪽에서 승리하여 거둔 결실은 대영제국을 완전히 점령했을 때만 지킬 수 있습니다. 우리는 해협을 건너 상륙 작전을 수행하고 영국 땅에 상륙 거점을 마련해야 합니다. 그런 다음, 우리의 선봉대가 시골로 퍼져 나가 영국 전역이 점령될 때까지 전진할 겁니다. 대영제국은 모래 위에 지은 집처럼 무너질 것입니다. 전진하라!"
 operation_seelowe_short_desc: "§L영국에 대규모 상륙 작전을 감행하여 런던을 점령합니다.§!"
 operation_barbarossa: "바르바로사 작전"
 operation_barbarossa_desc: "우리는 역사상 가장 위대한 군사 작전인 소련 침공을 시작하려 합니다! 나폴레옹은 실패했지만, 우리는 성공할 것입니다. 국경을 넘어 전진하여 소련군을 포위하고 격멸하며 동쪽으로 계속 밀고 나갑시다. 모스크바를 점령하고 아르한겔스크에서 아스트라한을 잇는 축을 따라 전선을 구축하면 작전은 성공으로 간주됩니다. 동쪽으로 진격하라!"
 operation_barbarossa_short_desc: "§L소비에트 연방을 침략하고 아르한겔스크- 아스트라한 선에 도달합니다.§!"
 operation_gertrude: "제르트루다 작전"
 operation_gertrude_desc: "터키를 점령함으로써 유럽에서 중동으로 병력 이동이 좀 더 쉬워 지고, 또한 흑해로 진입할 수 있는 유일한 출입구를 완전히 지배 할 수 있습니다. 어떤 일이 있어도, 터키가 연합군 진영과 결부하는 것을 허락해서는 안됩니다!"
 operation_gertrude_short_desc: "§L터키를 침공해서 흑해의 입구를 확보합니다.§!"
 operation_mungo: "문고 작전"
 operation_mungo_desc: "알렉산더 대왕의 발자취를 따라 우리의 군대가 인더스 계곡에 도달했습니다. 이제 우리는 영국 제국의 가장 큰 자랑거리를 빼앗을 준비가 됐습니다. 인도를 전면 침공합시다!"
 operation_mungo_short_desc: "§L조국을 위해 영국령 인도를 침공하고 점령합니다.§!"
 operation_knickerbocker: "니커보커 작전"
 operation_knickerbocker_desc: "우리는 대서양 건너편으로 전쟁을 확대해야 합니다. 미국 동부 해안에 침공을 감행하려면 먼저 병력을 집결시킬 기지를 확보해야 합니다. 크릭스마리네는 뉴펀들랜드와 버뮤다에 대한 침공 계획을 세웠습니다. 이 두 섬 중 한 곳만 점령해도 우리의 목적은 달성될 겁니다."
 operation_knickerbocker_short_desc: "§L미국을 침공하기 위해 대서양 기지를 확보합니다.§!"
 operation_buffel: "들소 작전"
 operation_buffel_desc: "우리가 창조한 새로운 세계 질서에서 독일의 주도권을 확보하기 위해, 미합중국 본토에 대한 전면적인 침공을 실시해야 합니다. 워싱턴의 백악관을 포함하여, 미국 북동부 해안의 중요한 정치 및 산업 목표를 즉시 점령해야 합니다."
 operation_buffel_short_desc: "§L북아메리카를 침공하고 중요한 목표인 미국 동부 해안을 점령합니다.§!"
 deutsches_afrikakorps: "독일 아프리카군단"
 deutsches_afrikakorps_desc: "우리는 북아프리카에서 영국에 맞서 고전하는 이탈리아를 도와야 합니다. 리비아로 원정군을 보내서 이탈리아의 이집트 진격을 지원합시다!"
 deutsches_afrikakorps_short_desc: "§L리비아에 병력을 상륙시켜 북아프리카 내 이탈리아의 작전을 지원합니다.§!"
 fall_weiss: "백색 상황"
 fall_weiss_desc: "폴란드 침공을 시작해야 합니다. 중요한 전략적 목표로는 바르샤바, 크라쿠프, 르부프 등이 있습니다. 또한, 최대한 빨리 동프로이센에 있는 우리 군대와의 육로 통로를 확보해야 합니다. 한편, 프랑스와 맞댄 국경은 그 어떤 대가를 치르더라도 방어해야 합니다. 모젤란트나 뷔르템베르크가 프랑스에 넘어가서는 안 됩니다!"
 fall_weiss_short_desc: "§L폴란드를 침공하며 프랑스에 맞서 서부 방벽을 지켜야 합니다.§!"
 fall_gelb: "황색 상황"
 fall_gelb_desc: "마지노선은 우리 국경을 넘어 프랑스를 직접 공격하는 것을 매우 힘들게 합니다. 슐리펜 계획을 차용하여, 육군최고사령부는 저지대 국가를 통한 침공을 준비했습니다. 가능하면 벨기에로 진입하는 연합군과 프랑스 본토 사이에 쐐기를 박아 그들을 고립시키고 파괴합시다."
 fall_gelb_short_desc: "§L저지대를 침공하고 점령하여 마지노선을 우회합니다.§!"
 fall_rot: "적색 상황"
 fall_rot_desc: "우리는 이제 넓은 전선으로 프랑스에 공세를 개시할 수 있습니다. 남쪽으로 진격하여 마른 강을 건너 파리를 점령합시다. 또한, 영국 해협 해안도 점령해야 하며, 기회가 생기면 마지노선을 포위하고 파괴해야 합니다."
 fall_rot_short_desc: "§L남쪽으로 진격하여 프랑스로 들어갑시다. 이번에는 마른 강이 우리를 막지 못할 겁니다!§!"
