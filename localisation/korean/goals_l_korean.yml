 repel_invaders: "침략자 격퇴"
 repel_invaders_desc: "우리나라는 잔인하게 공격받았으며, 지금 이 순간 비열한 적군이 우리의 들판과 마을을 통해 전진하고 있습니다! 이를 구경만 할 수는 없습니다. 군대를 모아 침략자를 물리칩니다!"
 repel_invaders_short_desc: "§L침략자를 우리 나라에서 몰아내야 합니다!§!"
