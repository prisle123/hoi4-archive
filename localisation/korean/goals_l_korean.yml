 support_republican_spain: "공화파 스페인 지원"
 support_republican_spain_desc: "많은 사람은 스페인 내전을 우리 시대를 정의하는 세계적 이념 갈등의 축소판으로 여깁니다. 공화파에 무기와 장비를 지원하면 스페인 국민을 억압하려는 파시스트 폭력배들에 맞서 우리의 입장을 표명할 수 있습니다."
