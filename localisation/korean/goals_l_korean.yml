 support_democracy_desc: "현재의 정치 지도부는 잘못된 방향으로 나아가고 있습니다. 약간의 조작과 선전, 그리고 한두 번의 스캔들을 통해 정부를 무너뜨리고 더 민주적인 정당이 권력을 잡게 합시다."
