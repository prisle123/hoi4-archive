 #### HISTORICAL NATIONAL SPIRITS ####
 #####################################
 PER_stand_with_giants_modifier: "거인과 함께 서다"
 PER_stand_with_giants_modifier_desc: "레자 샤 팔라비는 집권 이후 [PER.GetNameDef](을)를 현대화하여 세계의 다른 강대국들을 따라잡고 싶어 했습니다. 지금 일어나는 사회적, 경제적 그리고 정치적 개혁은 시작에 불과하며, 앞으로의 행보에 따라 지속적으로 진화할 것입니다."
 PER_persian_german_trade_idea: "페르시아-독일 무역소"
 PER_persian_german_trade_idea_desc: "[PER.GetNameDef]와 [GER.GetNameDef]의 우호적인 무역 관계를 장려하고, 세계에서 두각을 드러내는 산업 강국의 모델을 따라 우리 산업의 지속적인 현대화를 이룩하고자 설립된 조직입니다."
 PER_trial_fifty_three_idea: "53인 재판 실시"
 PER_trial_fifty_three_idea_desc: "공산주의 정치 활동에 연루된 이란인 53인을 체포한 후, 이들을 반정부 활동이라는 명목 아래 재판에 회부하는 데 성공했습니다. 이렇게 중요한 시기에 이런 반란 분자들이 우리 나라에 뿌리내리게 할 수는 없습니다."
 PER_homeland_not_fall_idea: "우리의 투지"
 PER_homeland_not_fall_idea_desc: "우리 고향을 위협하는 자들에 맞서 우리의 기개를 증명하고 결의를 보여줄 때가 왔습니다. 군대를 규합하고 형제들을 믿으며 우리 나라의 미래를 위해 싸울 준비를 하십시오. [PER.GetNameDefCap](은)는 저 호전적인 무리에게 무너지지 않을 것이며, 놈들은 꼬리를 말고 도망치게 될 것입니다!"
 PER_preemtive_strike_idea: "선제 타격"
 PER_preemtive_strike_idea_desc: "침략당할 때까지 기다리고 있을 수는 없습니다! 기회가 왔을 때 공격하고, 감히 우리의 주권을 위협하는 강대국들과 우리 사이에 완충 지대를 만들어야 합니다!"
 PER_compliant_subject_idea: "순종적인 종속국"
 PER_compliant_subject_idea_desc: "[ROOT.OVERLORD.GetNameDef] 같은 강대국을 상대로 맞서봤자 승산은 없습니다. 대신 주체적으로 우리의 역할을 다하는 강력한 종속국이 되어, 우리의 가치를 보여주어야 합니다."
 PER_anti_soviet_idea: "반소 정서"
 PER_anti_soviet_idea_desc: "이란 침공 당시 우리 영토를 강탈한 이 전쟁광들에게 복수하고 우리의 정당한 것을 되찾을 때가 되었습니다. 우리의 옛 영토가 다시 우리 손에 들어올 때까지 멈추지 않을 것입니다."
 PER_azadi_idea: "아자디의 정신"
 PER_azadi_idea_desc: "아자디는 페르시아어로 '자유'라는 뜻입니다. 우리는 아자디를 구호로 삼아 우리 땅을 점령한 세력에 맞설 것입니다. 우리는 절대 굴복하지 않고, 아무리 오래 걸리더라도 자유를 위해 싸울 것입니다."
 PER_offensive_tactics_modifier: "공격 전술"
 PER_offensive_tactics_modifier_desc: "[PER.GetNameDef](을)를 보호할 유일한 방법은 즉시 공세에 나서는 것입니다. 이 새로운 전술과 함께, 우리는 적들을 물리칠 수 있는 좋은 위치에 설 것입니다!"
 PER_defensive_maneuvers_modifier: "방어 전술"
 PER_defensive_maneuvers_modifier_desc: "적들이 우리 도시를 위협하지 못하게 하려면 우리 방어선이 산맥처럼 굳건해야 합니다. 새로운 방어 전술은 적의 전진을 막고 제자리에 묶어둘 것입니다!"
 PER_enemy_war_reparations_idea: "전쟁 배상금"
 PER_enemy_war_reparations_idea_desc: "[PER.GetNameDef]에서의 작전은 실패로 끝났고, 이제 우리는 침략의 대가를 치러야만 합니다. 이상적인 상황은 아니지만, 2년 안에 배상금을 전부 지불할 수 있을 것입니다."
 PER_opposition_cell: "반대파 활동"
 #misc
 PER_idea_comintern_research_collaboration: "[ROOT.GetFactionName] 연구 협력"
 PER_idea_comintern_research_collaboration_desc: "[ROOT.GetAdjective] 과학자들은 [SOU.GetAdjective]의 최고 전문가들에게 교육을 받은 뒤 귀국하여 배운 기술을 통해 우리나라를 [SOU.GetAdjective]식 모델에 따라 재건할 것입니다."
 PER_idea_one_for_all_all_for_one: "하나는 모두를 위해, 모두는 하나를 위해"
 PER_idea_one_for_all_all_for_one_desc: "[ROOT.GetAdjective] 국민이라면 언제든 [ROOT.GetNameDefCap](을)를 방어할 준비가 되어 있도록 온 힘을 기울여야 합니다. 그렇게 해야만 세계 강대국들과 맞서고, 그레이트 게임이 끝나도 우리의 주권과 정체성을 유지할 수 있습니다."
 PER_idea_reject_foreign_dominance: "[ROOT.GetAdjective] 연대"
 PER_idea_reject_foreign_dominance_desc: "국경에서 불길한 외세의 위협이 아른대는 지금, 우리는 절대 굴복하지 않고 끝까지 싸워 나라를 지킬 것입니다. 어떤 대가를 치르더라도 [ROOT.GetAdjective]의 주권과 정체성을 지켜낼 것입니다."
