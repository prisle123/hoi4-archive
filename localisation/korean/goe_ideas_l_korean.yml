 PER_anglo_iranian_oil_ns: "영국-이란 석유 회사"
 PER_anglo_iranian_oil_ns_desc: "공식적으로는 영국-페르시아 석유 회사라고 알려진 AIOC는 마스제드솔레이만에서 상당한 규모의 유전이 발견된 이후 [ENG.GetNameDef]에 의해 1909년 설립되었습니다. 많은 [PER.GetNameDefCap]인들이 이 회사가 자국의 자원과 노동자들을 부려 먹고 있으며, 약속했던 여러 조항을 이행하지 않고 있다고 생각합니다."
 PER_rural_feudalism_ns: "농촌의 봉건제"
 PER_rural_feudalism_ns_desc: "봉건제는 소유한 토지를 기반으로 노동과 서비스를 제공하는 구시대의 사회 구조입니다. 중세 시대의 개념임에도 불구하고, 여전히 [PER.GetNameDef]의 여러 농촌 지역에서 유지되고 있습니다."
 PER_lingering_islamic_beliefs: "여전히 남아있는 이슬람 교리"
 PER_islamic_traditions_ns: "이슬람 전통"
 PER_islamic_traditions_ns_desc: "이란에서 이슬람은 몇 세대에 걸쳐 전통처럼 내려온 국교이자 국민 대다수가 믿는 종교입니다. 정부 내에 종교와 국가를 세속화하려는 이들이 있으나, 이에는 상당한 반발이 따를 것입니다."
 PER_secularized_state_idea: "세속화된 국가"
 PER_secularized_state_idea_desc: "팔라비 왕조는 [PER.GetNameDef]가 강대국에 뒤처지지 않으려면 현대화해야 한다고 선언했습니다. 여기에는 정치와 종교의 분리도 포함됩니다. 이슬람을 믿는 것은 자유이지만, 더 이상 종교가 우리 정치에 영향력을 행사하지는 못할 것입니다."
 PER_secularized_state_democratic_idea: "세속화된 국가"
 PER_unification_initiative_idea: "통일 계획"
 PER_unification_initiative_idea_desc: "우리 나라가 부분적적으로 분열된 상태라는 건 공공연한 사실입니다. 쿠르드와 아제르바이잔뿐만 아니라 우리 정부 내의 잠재적인 반란 세력까지 우리 통치를 위협하고 있습니다. 이 통일 계획은 이런 위협을 제거하고 [PER.GetNameDef]에서의 우리 패권을 공고히 할 것입니다."
 PER_azerbaijan_resistance_idea: "아제르바이잔의 저항"
 PER_azerbaijan_resistance_idea_desc: "[PER.GetNameDefCap]의 영토 중에는 예전에 아제르바이잔인들의 땅이었던 곳들이 있습니다. 이로 인해 우리의 통치에 만족하지 못하는 다수의 소수 민족이 있습니다. 지금까지 우리 정부는 [PER.GetNameDef] 지역에서 일어나는 여러 차례의 반란을 진압하는 데 성공했지만, 반군 정서는 여전히 남아있습니다."
 PER_kurdistan_resistance_idea: "쿠르드의 저항"
 PER_kurdistan_resistance_idea_desc: "[PER.GetNameDefCap]의 영토 중에는 예전에 쿠르드인들의 땅이었던 곳들이 있습니다. 이로 인해 우리의 통치에 만족하지 못하는 다수의 소수 민족이 있습니다. 지금까지 우리 정부는 [PER.GetNameDef] 지역에서 일어나는 여러 차례의 반란을 진압하는 데 성공했지만, 반군 정서는 여전히 남아있습니다."
 ############################
 #### INDUSTRIAL SPIRITS ####
 ############################
 PER_modernizing_iran_idea: "현대화 계획"
 PER_modernizing_iran_idea_desc: "세계의 강대국들과 함께 서고자 한다면 [PER.GetNameDef]의 현대화는 매우 중요합니다. 이 계획을 실행함으로써, 우리 위대한 나라의 기반시설을 정비하고 국민들의 삶을 개선하는 데 온 힘을 다하고 있다는 것을 알릴 수 있습니다."
 PER_a_modern_iran_idea: "현대적인 이란"
 PER_a_modern_iran_idea_desc: "상당한 투자와 노력 끝에 마침내 우리의 목표인 현대적인 [PER.GetName](을)를 달성했습니다"
 PER_adult_literacy_idea: "성인 문맹 퇴치 운동"
 PER_adult_literacy_idea_desc: "자국어로 문해력을 갖추는 것은 국민들이 해방감을 느끼고 스스로의 역량을 키울 수 있는 가장 중요한 방법 중 하나입니다. 성인을 대상으로 하는 전국적 교육 프로그램 캠페인에 투자하면 일정 기간 동안 [PER.GetNameDef]의 발전이 가속화될 것입니다."
 PER_trans_iranian_railway_idea: "이란 횡단 철도 건설"
 PER_trans_iranian_railway_idea_desc: "이란 횡단 철도는 우리 나라 내 공학의 영역에서 가장 큰 성과 중 하나가 될 것입니다. 이 국내 철도를 건설하는 데 역량을 집중함으로써, 전시의 동원 역량을 끌어올릴 수 있을 것입니다."
 PER_feat_of_engineering_idea: "공학적 업적"
 PER_feat_of_engineering_idea_desc: "마침내 우리는 이란 횡단 철도를 완공했습니다. 우리는 험준한 지형을 뚫고 생명선과 같은 철도를 각 도시에 연결하는 데 성공했습니다. 이는 [PER.GetAdjective] 공학의 훌륭한 선례로, 자부심을 느껴야 할 위업입니다."
 PER_white_revolution_idea: "백색 혁명 시동"
 PER_white_revolution_idea_desc: "국가의 현대화를 앞당기기 위해서는 공격적인 개혁이 필요합니다. 백색 혁명은 [PER.GetNameDef]의 위상을 서방의 위대한 나라들과 비슷하게 만들어 줄 것입니다."
 PER_price_stabilization_idea: "물가 안정화"
 PER_price_stabilization_idea_desc: "공장 소유주나 대형 가맹 사업자는 너무나 오랫동안 노동자와 소비자들로부터 부당하게 이익을 취해 왔습니다. [PER.GetNameDef] 전역의 물가를 안정시키고 전국적으로 상품 가격을 고정해야 합니다."
 PER_food_for_all_idea: "모든 [PER.GetAdjective]인을 위한 식량"
 PER_food_for_all_idea_desc: "기근은 우리 나라가 오랫동안 겪어온 고질적인 문제였습니다. 모든 국민이 기본적인 식량에 접근할 수 있도록 보장하는 새로운 계획을 시행하면 다시는 이런 어두운 고통의 구덩이에 빠지지 않을 수 있을 것입니다."
 PER_tehran_power_grid_idea: "테헤란 전력망 확장"
 PER_tehran_power_grid_idea_desc: "새로운 테헤란 발전 단지를 통해 전력 보급 범위가 확대되고 우리는 국가 현대화를 향해 한 걸음 더 전진했습니다."
 PER_metropolitan_iran_idea: "대도시 [PER.GetAdjective]"
 PER_metropolitan_iran_idea_desc: "우리는 테헤란 경계를 넘어 [PER.GetAdjective] 전역을 아우르는 거대 도시로 확장하는 데 성공했습니다. 대대적인 현대화 노력 덕분에 우리 도시들은 성장하고 번영하고 있습니다. 참으로 영광스러운 날입니다!"
 PER_oil_baron_idea: "[PER.GetAdjective]의 석유 거두"
 PER_oil_baron_idea_desc: "우리 자원에 대한 [ENG.GetAdjective] 영향력을 제거하기 위한 노력 덕분에, 우리 나라에 석유가 넘쳐나고 있습니다. 이제 이 석유로 무엇을 해야 할까요? 바로 우리를 위해 비축하는 겁니다."
 ##########################
 #### MILITARY SPIRITS ####
 ##########################
 PER_future_of_war_idea: "전쟁의 미래"
 PER_future_of_war_idea_desc: "전차가 미래전의 상징이라는 것은 부인할 수 없는 사실입니다. 기갑 기술 개발에 집중적으로 자원을 투입함으로써, 우리는 현대전에 참여하기 위한 준비를 성공적으로 마쳤습니다."
 PER_military_excellency_idea: "[PER.GetAdjective]의 군사적 우수성"
 PER_military_excellency_idea_desc: "우리 상비군은 결국 엄격하고 전문화된 훈련 체계를 중심에 두기로 결정하였습니다. 전투의 승패는 잘 훈련된 정예 병력에 의해 좌우됩니다. 답은 더 많은 병력이 아니라, 더 강한 병력입니다."
 PER_foreign_retraining_idea: "외국 재교육 계획"
 PER_foreign_retraining_idea_desc: "우리 장병을 훈련시킬 외국 장교들을 초청하는 조치를 통해, 우리는 현재 훈련도 부족하고 체계도 허술한 군대를 개선하는 첫걸음을 내디뎠습니다."
 PER_motorization_investments_idea: "차량화 투자"
 PER_motorization_investments_idea_desc: "머지않아 우리 병력이 전장을 질풍처럼 가로지르며, 우리가 차량화 군수산업에 대한 투자한 효과를 입증할 것입니다."
 PER_desert_training_idea: "사막 특화 훈련"
 PER_desert_training_idea_desc: "오랜 기간의 훈련과 사막 평원에서의 행군 끝에, 우리는 마침내 사막 전장에서 우리 병력의 생존율을 높일 수 있는 효율적인 훈련 계획을 만드는 데 성공했습니다."
 PER_conscription_idea: "모든 이가 복무한다"
 PER_conscription_idea_desc: "절박한 시기에는 과감한 조치가 필요합니다. 완전히 전문적인 군대를 만들기 위한 시간과 자원은 부족하지만, 사지 멀쩡한 모든 이들이 무기를 들고 나라를 위해 싸우게 할 수 있습니다."
 PER_special_units_division_idea: "특수부대 사단"
 PER_special_units_division_idea_desc: "우리 군대에 특수부대 사단을 추가했습니다. 이제 강화된 군사력을 활용해 전장에 새로운 부대를 투입하고, 첩보 프로그램을 창설할 기반을 마련할 수 있게 되었습니다."
 PER_savak_idea_no_lar: "SAVAK 창설"
 PER_savak_idea_no_lar_desc: "SAVAK는 [PER.GetNameDef]의 첩보 기관이자 비밀경찰 조직입니다. 로고의 페르시아 사자처럼 대담한 우리의 요원들은 위대한 조국의 안보를 위해 쉼 없이 일하고 있습니다."
 PER_savak_lar: "$PER_savak_idea_no_lar$"
 PER_savak_lar_desc: "$PER_savak_idea_no_lar_desc$"
 PER_fund_state_intelligence_idea: "국가정보국 자금 지원"
 PER_fund_state_intellignece_idea_desc: "국가 안보 감시 능력을 증진하기 위해, 자원을 집중하여 국가 정보 프로그램의 통제를 강화했습니다."
 PER_transfer_officer_idea_lar: "정보기관으로 재배치된 장교들"
 PER_transfer_officer_idea_lar_desc: "정보기관의 규모가 커지면서 이곳에 장교를 새로 배치할 필요성이 대두되었습니다. 이에 따라 해당 부서의 능률이 증대되었으며, 국가의 안전을 한층 더 보장하게 될 것입니다."
 PER_transfer_officer_idea_no_lar: "$PER_transfer_officer_idea_lar$"
 PER_transfer_officer_idea_no_lar_desc: "$PER_transfer_officer_idea_lar_desc$"
 PER_airforce_modifier: "이란 공군"
 PER_airforce_modifier_desc: "이란 공군은 최우선 순위가 아니었으나, 이제는 시간과 자원을 들여 공군 사단을 가다듬고 조종사를 양성할 때로 보입니다. 전 세계에 우리의 강력한 제공권을 보여줄 것입니다."
 PER_coastal_fortifications_idea: "해안선 요새화 계획"
 PER_coastal_fortifications_idea_desc: "우리 해군력은 언제나 약한 편이었습니다. 따라서 해상 침략에 맞서 [PER.GetNameDef](을)를 방어하려면 해안 요새화 계획을 추진하여, 어떤 분쟁이 벌어지더라도 해안선의 안전을 보장해야 합니다."
 PER_state_local_defensive_dynamic_modifier: "지역 방어 절차"
 ###################################
 #### IMPERIAL NATIONAL SPIRITS ####
 ###################################
 PER_legacy_of_greatness_modifier: "위대함의 유산"
 PER_legacy_of_greatness_modifier_desc: "팔라비 왕조는 [PER.GetNameDef]의 위대한 미래와 그 너머로 이끌 운명인 왕가로써 그 입지를 확고히 다졌습니다. 모두가 팔라비 왕조의 개혁을 환영하는 것은 아니지만, 그들이 나라에 불러오는 급격한 변화가 세계가 우리를 바라보는 시선에 영향을 주고 있다는 것에는 의심의 여지가 없습니다."
 PER_state_atheism_idea: "완전한 세속화"
 PER_state_atheism_idea_desc: "서구의 국가들을 본받아 [PER.GetNameDef]의 현대화를 추구하는 것이 우리의 궁극적인 목표입니다. 더 이상 종교적 교리가 우리의 발목을 붙잡게 놔둘 수는 없습니다. 성직자층은 불만을 품겠지만, 시민들 사이에서 무신론을 장려하는 것은 [PER.GetNameDef]의 미래를 위해 필요한 조치입니다."
 PER_venerated_islam_idea: "이슬람 숭배"
 PER_venerated_islam_idea_desc: "정교분리를 위한 계획에도 불구하고, 이제는 국민의 뜻을 거스를 수 없는 지경에 이르렀습니다. 이슬람은 오랜 세월 동안 [PER.GetAdjective] 문화에서 중대한 역할을 해왔으며, 이러한 전통을 부정하는 것은 옳지 못한 결정이 될 것입니다."
 PER_old_ways_idea: "부활한 조로아스터교"
 PER_old_ways_idea_desc: "조로아스터교는 세계에서 가장 오래된 유일신교 중 하나로, 기원전 6세기 고대 페르시아에서 창시되었습니다. 이 종교는 과거 페르시아 제국들의 문화에 중대한 영향을 미쳤으며, 우리는 그 영광스러운 과거의 모습을 되찾기 위해 이를 부흥시켰습니다."
 PER_imperial_expansionism_idea: "제국의 팽창주의"
 PER_imperial_expansionism_idea_desc: "이제 우리가 세상에 [PER.GetNameDef]의 저력을 보여줄 때가 왔습니다. 우리는 공장 라인을 가동하고 국민을 규합했습니다. 곧 우리는 영광과 위대함을 향해 진격할 것입니다!"
 PER_war_plan_darius_idea: "전쟁 계획 다리우스"
 PER_war_plan_darius_idea_desc: "다리우스 대제는 아케메네스 제국의 세 번째 왕중왕이었습니다. 제국 역사상 가장 넓은 영토를 다스린 그는 페르시아의 영향력을 인더스 계곡 깊숙이, 현재 파키스탄으로 불리는 지역까지 확장했습니다. 그의 확장주의적 이상을 계승하고 동쪽의 적들을 향해 전진합시다!"
 PER_paying_for_baluchistan_idea: "발루치스탄 구매 대금"
 PER_paying_for_baluchistan_idea_desc: "불행히도 [RAJ.GetNameDef](은)는 이 영토를 공짜로 넘겨줄 생각이 없는 것 같습니다. 우리는 향후 1년간 부채를 상환해야 합니다."
 PER_sold_baluchistan_idea: "발루치스탄 판매"
 PER_sold_baluchistan_idea_desc: "[PER.GetNameDef](이)가 발루치스탄 영토를 요구할 때, 그 대가로 약간의 금액을 받아내는 데 성공했습니다. 이에 따라, 1년 동안 금전적 보상을 받게 됩니다."
 PER_war_plan_xerxes_idea: "전쟁 계획 크세르크세스"
 PER_war_plan_xerxes_idea_desc: "크세르크세스 대제는 아케메네스 제국의 네 번째 왕중왕으로, 기원전 480년의 그리스 침공으로 널리 알려져 있습니다. 그때는 페르시아가 패배했지만, 이번에는 우리가 승리할 것입니다. 에게해로 진격해 아나톨리아 반도를 재탈환합시다."
 PER_war_plan_cambyses_idea: "전쟁 계획 캄비세스"
 PER_war_plan_cambyses_idea_desc: "캄비세스 2세는 아케메네스 제국의 두 번째 왕중왕으로, 기원전 530년에 즉위했습니다. 그는 북아프리카 정복 전쟁을 주도했으며, 이집트를 함락시켜 파라오의 자리에 오르기도 했습니다. 이제 우리는 그의 발자취를 따라 서쪽으로 전진해, 옛 제국의 영토를 되찾을 것입니다."
 PER_persepolis_idea: "페르세폴리스 재건"
 PER_persepolis_idea_desc: "우리는 신흥 제국으로서의 권력을 과시하기 위해 아케메네스 제국의 의례적 수도를 재건하는 데 성공했습니다. 페르세폴리스는 [PER.GetAdjective]의 위대함을 만천하에 영원토록 드러낼 것입니다."
 PER_celebration_idea: "기념 후 호황"
 PER_celebration_idea_desc: "옛 페르시아 제국을 기념하는 행사는 성공적으로 마무리되었고, 우리의 경제는 대규모 호황을 누리고 있습니다. 새로 구축한 친선국들을 통해 늘어난 관광과 무역으로 내년에도 이렇게 화려한 행사를 이어갈 수 있을 것입니다."
 PER_spoils_of_war_idea: "전리품"
 PER_spoils_of_war_idea_desc: "동맹국의 전쟁을 성공적으로 지원한 덕분에, 우리도 분쟁의 직접적인 결과로 영토를 확보했습니다. 이제 이 땅을 확장 중인 우리의 영향권에 과감히 편입시킬 차례입니다."
 PER_rapid_appeasement_idea: "급격한 유화책"
 PER_rapid_appeasement_idea_desc: "이슬람 혁명의 가능성을 낮추고자 반대 세력을 달랠 보상을 제안했습니다. 이 조치는 당분간 나라의 안정을 유지하는 데 도움이 될 것입니다. 다만, 발전 속도는 늦어질 수 있습니다."
 PER_opposition_modifier: "반대파 고조"
 PER_opposition_modifier_desc: "팔레비 정권에 대한 불만이 커지면서 점점 더 많은 사람들이 반정부 운동에 동참하고 있습니다. 이 분위기가 계속해서 확산된다면, 국가는 불안정한 미래를 맞이하게 될 것입니다."
 PER_technological_modifier: "기술 투자"
 PER_constitutional_shah: "레자 샤 팔라비"
 PER_constitutional_shah_desc: "[PER.GetNameDef]의 어마어마한 변화를 이끌었음에도 불구하고, 레자 샤 팔라비는 이제 입헌군주정의 군주로 격하되었습니다. 국가의 실권은 새 정부로 넘어갔으며, 그는 현재 상징적 존재에 불과합니다."
 PER_aid_communists_cw: "국제적 연대"
 PER_aid_communists_cw_desc: "이제 제국주의의 족쇄에서 풀려났으니, 우리는 식민주의의 멍에 아래 고통받고 있는 다른 국가들을 도울 준비를 해야 합니다."
 PER_communist_industrialization_idea: "급속 산업화"
 PER_communist_industrialization_idea_desc: "우리의 새 사회주의 정부가 역사 속에서 생존하려면 신속히 산업화를 진행해야 합니다. 이제 우리는 프롤레타리아의 부상을 두려워하는 이들에게 실질적인 위협이 될 것입니다."
 PER_iranian_radio_idea: "국립 이란 라디오"
 PER_iranian_radio_idea_desc: "전국 라디오 방송 시스템은 대중의 의견이 완전히 일치하지는 않는 사안이 있을 때 국가적 여론을 조성하는 데 도움이 됩니다."
 PER_the_new_economy_idea: "새로운 경제"
 PER_the_new_economy_idea_desc: "우리의 새 경제는 시장의 추세를 따르기보다 국민의 필요에 기반하여 형성되었습니다. 자본주의가 우리 노동자층에 끼친 피해를 되풀이할 순 없습니다."
 KUR_resistance_modifier: "쿠르드의 저항"
 KUR_resistance_modifier_desc: "최선의 노력에도 불구하고, 우리 국가에 있는 쿠르드인들은 불안과 분노를 느끼고 있습니다. 그들은 느리지만 확실히 우리에 대항하고 있습니다."
 PER_resistance_modifier: "저항 조직"
 PER_resistance_modifier_desc: "이 지역은 [PER.GetNameDef]에서 지휘한 저항 조직에 잠식되어 있습니다."
 PER_promoting_resistance_here: "지역 내 저항군 조직"
 PER_gulf_hegemony_idea: "걸프만의 패권"
 PER_gulf_hegemony_idea_desc: "신중한 책략을 통해, 우리는 마침내 걸프만의 주요 강국으로 자리매김했습니다."
 PER_restoring_the_nation_idea: "국가 복원"
 PER_restoring_the_nation_idea_desc: "우리는 정부를 재구성하여 국가의 불안정과 분열을 초래했습니다. 계획을 추진하기에 앞서, 국가의 안정과 통합을 회복해야만 합니다."
 PER_fascism_sway_the_rich_idea: "엘리트 동요"
 PER_fascism_sway_the_rich_idea_desc: "우리의 새 정부가 번영하기 위해서는, 국가 전반에 대한 통제력을 계속 유지해야 합니다. 이란에 대한 지배력을 공고히 하기 위해, 가능한 한 많은 엘리트층을 우리 편으로 끌어들여야 합니다."
 PER_invite_foreign_investors: "해외 투자"
 PER_invite_foreign_investors_desc: "우리는 전 세계의 다른 민주주의 국가와 협조한 덕에 급성장하는 경제에 활력을 불어넣고 자원을 투입할 수 있었습니다."
 PER_resist_gharbzadegi_idea: "서구화 저항"
 PER_resist_gharbzadegi_idea_desc: "과도한 서구화는 우리의 위대한 나라를 좀먹었습니다. 수 세기 동안 우리 지역을 식민지로 삼았던 세력의 변덕에 굴복하는 대신, 우리는 스스로 살아남을 수 있는 민주적인 정권을 만들기 위해 노력해야 합니다."
 PER_clash_of_titans_idea: "거인들의 충돌"
