 BECOME_SPY_MASTER_DESC: "§H첩보장§!이 되면 세력 규모에 비례해 더 많은 공작원을 운용할 수 있게 됩니다.\n세력당 하나의 §H첩보장§!만을 보유할 수 있으므로, 당신의 세력에 이미 §H첩보장§!이 있는 경우 해당 국가의 동의를 받아야 자리를 넘겨받을 수 있습니다."
