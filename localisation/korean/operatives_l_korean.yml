 upgrade_economy_civilian: "경제/민간"
 upgrade_economy_civilian_desc: "§L우리 공작원들이 적지에서 민간인으로 위장하여 활동하는 훈련을 받게 됩니다. 이들은 적의 산업과 경제에 관한 정보를 획득하는 데 주력할 것입니다.§!"
 upgrade_army_department: "육군부"
 upgrade_army_department_desc: "§L적들의 군사적 정보는 가장 중요한 정보이며 군사 첩보부를 부설하는 데 필수적입니다. 우리의 공작원들은 적군에 침투할 수 있도록 훈련을 받은 후, 병사와 장교로 종군하며 적군의 비밀들을 찾아낼 것입니다.§!"
 upgrade_naval_department: "해군부"
 upgrade_naval_department_desc: "§L해상 전투의 승리의 핵심 요소이며, 해군 기술의 진보로 인해 해군 정보국의 창설은 시대적 요구가 되었습니다.§!"
 upgrade_airforce_department: "공군 부서"
 upgrade_airforce_department_desc: "§L항공 정보부는 적 공군의 침투와 적기 이동에 대한 정보 수집을 담당하는 유용한 부서가 되어줄 것입니다.§!"
 upgrade_passive_defense: "수동적 방어"
 upgrade_passive_defense_desc: "§L향토방위대는 우리의 첩보 활동에 있어 중요한 도구가 될 잠재력을 지니고 있습니다. 향토방위대와 주둔군에 첩보와 방첩 활동에 대한 훈련을 진행하여, 전문가가 자리를 비운 상황에도 본국에 일정 수준의 방어 체계를 확보할 수 있을 것입니다.§!"
 upgrade_anti_partisan: "반란 억제"
 upgrade_anti_partisan_desc: "§L선전은 우리 시민의 충성을 보장하는 강력한 도구지만, 적지에서 우리의 명령을 따르게 하는 것은 훨씬 더 복잡한 과제입니다. 우리의 공작원에게 적 저항 세력에 침투하는 훈련을 시킨다면, 효율적인 체포를 통해 그들의 방해 행위를 종식시킬 수 있을 것입니다. 그렇게 되면 외국의 반군 파르티잔도 옛 정권으로의 복귀에 대한 희망을 완전히 잃게 될 것입니다.§!"
 upgrade_blueprint_stealing: "청사진 탈취"
 upgrade_blueprint_stealing_desc: "§L적들이 실험적인 무기와 차량을 위한 비밀 계획을 가지고 있다는 정보는 입수했지만, 그 계획의 정체와 목적까지는 알지 못합니다. 적의 실험 무기 부서에 침투한다면 그들의 정확한 계획을 알 수 있을 뿐만 아니라 그 정보를 이용해 우리의 무기 부서를 특별한 기회를 얻을 수 있을 것입니다.§!"
 upgrade_portable_radios: "휴대형 라디오"
 upgrade_portable_radios_desc: "§L기존의 라디오는 너무 크고 고정되어 있어 은밀한 환경에선 사용하기 어려웠습니다. 라디오를 축소하여 서류가방 같은 평범한 물건으로 위장할 수 있다면, 우리의 공작원들이 의심이나 경각심을 불러일으키지 않고 언제든지 통신할 수 있게 될 것입니다.§!"
 upgrade_invisible_ink: "투명 잉크"
 upgrade_invisible_ink_desc: "§L투명 잉크로 쓰인 문서는 육안으로 봤을 때 백지처럼 보이지만, 자외선을 비추거나 암모니아 같은 화학 물질을 바르면 그 내용이 드러납니다. 우리의 공작원들에게 투명 잉크의 사용을 표준화한다면, 정보가 적들에게 탈취되더라도 기밀은 유지될 것입니다.§!"
 upgrade_plastic_explosives: "플라스틱 폭발물"
 upgrade_plastic_explosives_desc: "§L플라스틱 폭발물의 질감은 찰흙과 같아서 적의 생산 시설을 사보타주하기에 이상적이므로, 당연히 이를 해외 파르티잔에게 지급해야 마땅합니다. 이 폭탄은 눈에 잘 띄지 않는 곳이나 공장의 취약한 지점에 쉽게 배치할 수 있고, 모양도 쉽게 바꿀 수 있어 파급력이 큰 정치적 암살에 이상적인 무기가 될 수 있습니다...§!"
 upgrade_suicide_pills: "자살약"
 upgrade_suicide_pills_desc: "§L바람직한 일은 아니지만, 공작원이 적에게 잡히는 일은 종종 발생할 수밖에 없습니다. 만약 그런 일이 일어났을 때에는, 치아에 숨겨둔 청산가리 알약이 심문실의 공포로부터 탈출할 수 있는 마지막 수단이 되어줄 것입니다.§!"
 upgrade_training_centers: "현지화 교육 훈련소"
 upgrade_training_centers_desc: "§L우리 공작원들이 어떤 환경에도 적응할 수 있다고는 하나, 외국의 문화적 규범과 언어는 그 문화에서 태어나고 자란 이들에게 훨씬 자연스러운 법입니다. 만약 우리가 전 세계에 정보망을 구축하고자 한다면, 우리의 모집 및 훈련 센터를 전 세계로 확장하고 다양한 문화와 배경을 가진 공작원을 영입해야만 합니다.§!"
 upgrade_commando_training: "특공대 훈련"
 upgrade_commando_training_desc: "§L우리의 첩보기관은 보통 전쟁의 은밀한 측면을 다루지만, 가끔은 우리의 작전 완수를 위해 중무장한 군인들로 구성된 소규모 팀이 필요할 때도 있습니다. 우리의 모든 공작원들에게 특공대 훈련을 시키면, 이들은 파괴 공작에 더욱 능숙해지고 적의 방첩망에 발각될 확률도 줄어듭니다. 또한, 적의 암호 장비도 훨씬 효과적으로 확보할 수 있을 것입니다.§!"
 upgrade_interrogation_techniques: "심문 기술"
 upgrade_interrogation_techniques_desc: "§L적 공작원의 신체보다 정신을 부수는 것이 더 효과적일 때도 있습니다. 물리적인 고통은 신뢰할 수 없을 뿐만 아니라 종종 거짓 정보를 제공하는 원인이 되기도 합니다. 진정으로 숙련된 심문관이라면 폭력 없이도 적의 의지를 꺾을 수 있습니다. 물론, 필요하다면 강제로 입을 열게 할 수단도 준비되어 있습니다...§!"
 upgrade_diplo_training: "사교 훈련"
 upgrade_diplo_training_desc: "§L우리 공작원들이 몇몇 외국인 투자자와 외교관에게 기름칠 하는 방법을 익히게 된다면, 그들이 우리 대의에 호감을 품게 만들어 우리의 적에게 호감을 가지는 일을 막을 수 있을 것입니다.§!"
 upgrade_psycho_warfare: "심리전"
 upgrade_psycho_warfare_desc: "§L선전은 우리 영토 내에서는 우리의 이념적 이익을 확보하는 데 효과적인 도구였고, 그중에서도 적대 정권과 그들이 초래할 위협에 대한 공포를 확산시키는 것만큼 효과적인 수단은 없었습니다. 해외의 반이념 운동 세력과 우리 공작원들을 연계시킨다면, 전 세계에 우리의 이념을 더 효과적으로 전파할 수 있을 것입니다...§!"
 upgrade_form_department: "부서 신설"
 upgrade_form_department_desc: "§L암호학은 통신 기밀을 유지하기 위한 암호를 만드는 학문입니다. 필요한 키 없이 암호로 쓰여진 글을 해독하는 것은 거의 불가능에 가깝습니다. 적의 암호를 해독하는 것도 중요하지만, 우리의 정보를 암호화하는 것 또한 중요합니다.§!"
 upgrade_decryption_boost: "무선 감청 부대"
 upgrade_decryption_boost_desc: "§L전파 덕분에 장거리 통신이 가능해졌습니다. 이러한 통신은 주파수를 불규칙한 주기로 끊임 없이 변경하는 방식을 통해 암호화되곤 합니다. 적의 통신을 가로채기 위해서는 적의 무선 암호 해독에 주력하는 감청 부대를 창설해야 합니다.§!"
 upgrade_decryption_boost_2: "기계 기반 복호화"
 upgrade_decryption_boost_2_desc: "§L데이터를 암호화하는 데 기계가 유용하다는 사실은 이미 입증되었으며, 기계 기반 암호화 신호가 해독하기 가장 어려운 유형의 암호라는 것이 확인되었습니다. 아직 암호를 알지 못하는 메시지를 풀어내기 위해서는 암호 해독 기계가 필수적이며, 이는 우리 암호 해독팀의 매우 귀중한 자산이 될 것입니다.§!"
 upgrade_crypto_strength: "정부 암호 해독 부서"
 upgrade_crypto_strength_desc: "§L암호와 부호는 해외에 우리의 정보망을 구축하고 보호하는 데 가장 효과적인 방법임이 입증되었습니다. 정부 통신 본부는 적들이 해독할 수 없는 새롭고 정교한 암호화 방법을 고안하기 위해 전념할 것입니다.§!"
 upgrade_crypto_strength_2: "기계 기반 암호화"
 upgrade_crypto_strength_2_desc: "§L우리의 기존 암호 생성 방식으로는 적의 감청으로부터 우리의 통신을 보호하기에 불충분하다는 것이 명백해지고 있습니다. 우리의 가장 뛰어난 학자들은 알파벳의 글자를 뒤섞어서 원하는 주기마다 새로운 암호들을 만들어 낼 수 있는 기계의 개념을 제안하였습니다. 이 기계를 실전에 도입하게 된다면, 적들 눈에는 우리 암호화 방법이 수수께끼처럼 보일 것입니다.§!"
