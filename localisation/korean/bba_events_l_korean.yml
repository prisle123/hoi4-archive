 #Triggered by focus "Swiss Guiding Principles"
 BBA_switzerland.1.t: "[ROOT.GetAdjective]의 지도 원칙"
 BBA_switzerland.1.desc: "[ROOT.GetNameDefCap] 안팎의 정치 지형이 빠르게 악화하고 있습니다. 다가오는 폭풍 속에서 배를 똑바로 조종하기 위해 지도 원칙이 필요하다는 목소리가 점점 커지고 있지만, 문제는 어떤 지도 원칙을 선택할 것인가입니다.\n\n이웃들이 어떻게 행동할지는 모르지만, 우리는 [ROOT.GetName]의 생존을 보장할 지도 원칙을 지금 결정해야 합니다."
 BBA_switzerland.1.a: "민주주의와 중립성의 가치를 지켜야 한다."
 BBA_switzerland.1.b: "우리 민주주의를 보호하기 위해 더 적극적으로 움직여야 한다."
 BBA_switzerland.1.c: "이러한 상황에서 중립을 지키는 것은 불가능하다."
 ### David Frankfurter Case ###
 #Assassination
 BBA_switzerland.2.t: "스위스 나치당 대표 피살"
 BBA_switzerland.2.desc: "베른에 거주하는 유대계 크로아티아인 다비드 프랑크푸르터가 그라우뷘덴 경찰에 자수하여 스위스의 나치당 해외조직 지도자, 빌헬름 구스틀로프를 암살했다고 자백했습니다.\n\n프랑크푸르터는 나치당이 유대인을 향해 잘못된 신념을 지니고 있으며, 구스틀로프가 [SWI.GetName]에서 그 신념을 퍼뜨렸다며 사살한 이유를 설명했습니다.\n\n상당히 길어질 수 있는 이 문제를 우리가 어떻게 처리할지 [GER.GetNameDef] 측과 전 세계가 지켜보고 있습니다. 우리의 법치가 얼마나 강한지, 그리고 중립성을 얼마나 진중하게 지키는지 평가하기 위해서 말입니다."
 BBA_switzerland.2.a: "재판을 열어 공정하게 심판하라."
 BBA_switzerland.2.b: "모두 은폐하고 공작원으로 영입해라!"
 BBA_switzerland.2.c: "전부 자백했으니 곧바로 최고형을 선고하라."
 #Trial Approaches
 BBA_switzerland.3.t: "다비드 프랑크푸르터 재판의 임박"
 BBA_switzerland.3.desc: "지난 2월 다보스에서 나치당 대표를 암살한 다비드 프랑크푸르터의 재판일이 다가오고 있습니다. 우리는 그에게 공정하고 중립적인 재판을 약속했지만, 다른 선택지도 있습니다.\n\n프랑크푸르터를 비밀리에 석방해 첩보 작전에 투입할 수도 있고, 재판을 취소하고 바로 형을 선고해서 [?SWI.SWI_fascist_germany.GetNameDef](을)를 달랠 수도 있습니다.\n\n어떤 선택을 하든 모든 사람을 만족시키는 건 어려울 겁니다."
 BBA_switzerland.3.a: "계획대로 재판을 진행해라."
 BBA_switzerland.3.b: "정보국의 공작원으로 삼아라."
 BBA_switzerland.3.c: "다시 생각해 보니 유죄가 분명하군."
 #Germany thanks Switzerland for swift action
 BBA_switzerland.4.t: "[SWI.GetName]의 결정에 만족한 [?SWI.SWI_fascist_germany.GetLeader]"
 BBA_switzerland.4.desc: "[?SWI.SWI_fascist_germany.GetNameDef]의 지도자 [?SWI.SWI_fascist_germany.Getleader](이)가, 빌헬름 구스틀로프의 암살범을 신속하게 처리하여 이런 문제에 대해 [SWI.GetName](이)가 어떤 입장에 취할지를 분명히 한 [SWI.GetNameDef]에 감사를 표했습니다. 인권과 민주적 가치를 무시한 이 행동으로 [?SWI.SWI_fascist_germany.GetName](은)는 확실히 우리를 더 우호적으로 대할 겁니다.\n\n[?SWI.SWI_fascist_germany.Getleader](은)는 긍정적으로 반응했지만, 나치당에 있어 최선의 결과는 범인을 [?SWI.SWI_fascist_germany.GetNameDef](으)로 인도하는 것이었습니다. 물론, [SWI.GetNameDef]에 그건 고려할 가치도 없는 일이죠."
 BBA_switzerland.4.a: "이미 끝난 일이다."
 #Germany is notified Switzerland decides to continue with the trial.
 BBA_switzerland.5.t: "구스틀로프 암살범의 재판 진행을 결정한 [SWI.GetName]"
 BBA_switzerland.5.desc: "[SWI.GetName] 당국은 나치당 해외조직의 지도자를 암살했다고 자백한 다비드 프랑크푸르터가 다른 살인 사건과 마찬가지로 그라우뷘덴 법에 따라 공정하고 균형 잡힌 재판을 받을 거라고 발표했습니다.\n\n구스틀로프가 나치당의 장교였다는 점과 무방비한 이웃 나라에 대한 우리의 영향력을 고려한다면 구스틀로프의 미망인을 대변할 변호사를 보내 우리가 원하는 결과를 끌어내는 게 좋을 겁니다. 이렇게 하면 우리는 구스틀로프가 저지른 죄에 맞는 벌을 받게 할 수 있습니다.\n\n좀 더 쉽게 말하자면, 이 방법으로 [SWI.GetNameDef](이)가 어느 한쪽 편을 들게 강요해서 그들이 늘 자랑하는 중립의 얄팍한 가면을 벗길 수 있을 겁니다."
 BBA_switzerland.5.a: "유족을 위해 이 흉악한 범죄에 정의로운 심판을 내려야 한다!"
 BBA_switzerland.5.b: "[SWI.GetAdjective]의 문제에 개입할 필요는 없다."
 #Germany INSISTS on harsher trial
 BBA_switzerland.6.t: "[GER.GetAdjective]의 다비드 프랑크푸르터에 대한 엄벌 촉구"
 BBA_switzerland.6.desc: "구스틀로프의 미망인을 대변하는 법률 대리인은 의심할 여지 없이 [?SWI.SWI_fascist_germany.GetNameDef]에서 보낸 사람으로, 다비드 프랑크푸르터가 가혹한 처벌을 받도록 연방 평의회가 법원을 움직이는 걸 바라고 있습니다. 이는 매우 이례적인 요청이며, 의심할 여지 없이 [?SWI.SWI_fascist_germany.GetNameDef] 측이 우리에게 영향력을 행사하려는 겁니다.\n\n이 요청을 받아들이면 우리의 국제적 평판에 금이 갈 수 있습니다. 그렇다고 성급히 거절하면 그들의 분노가 우리를 기다리고 있을 겁니다."
 BBA_switzerland.6.a: "법원이 판단할 문제다."
 BBA_switzerland.6.b: "고려해 보겠다."
 #Frankfurter "dies" under mysterious circumstances
 BBA_switzerland.7.t: "감옥에서 의문사한 프랑크푸르터"
 BBA_switzerland.7.desc: "나치당 대표 빌헬름 구스틀로프를 살해했다고 자백하여 구금되어 있던 다비드 프랑크푸르터가 오늘 아침 감방에서 사망한 채 발견됐다고 그라우뷘덴 당국이 보고했습니다. 이것이 자살인지 감옥 안에서 분노한 나치 추종자에게 살해당한 건지는 아직 알 수 없지만, 연방 경찰은 답을 찾아내겠다고 약속했습니다.\n\n증거는 없지만 이번 사건의 정황은 매우 수상하며, 어떤 사람은 [?SWI.SWI_fascist_germany.GetAdjective] 대표단이 시신이나 범죄 현장을 조사하지 못하게 막은 [SWI.GetAdjective] 정부를 의심의 눈초리로 보고 있습니다."
 BBA_switzerland.7.a: "어쩔 수 없지."
 #Frankfurter Trial
 BBA_switzerland.8.t: "다비드 프랑크푸르터의 재판"
 BBA_switzerland.8.desc: "전 [SWI.GetName](와)과 주변국들이 다비드 프랑크푸르터의 재판을 주목하고 있습니다. 이 재판이 범죄를 자백한 당사자와 [SWI.GetNameDef] 전체의 운명을 결정할 것이기 때문입니다. 그뿐만 아니라, [SWI.GetNameDef] 측이 자신의 제도와 전통을 얼마나 타협할 수 있는지도 드러날 겁니다.\n\n법원의 분위기를 보면 공정한 징역형이 선고될 것 같지만, 평의회가 영향력을 행사한다면 재판의 결과가 바뀔 수 있습니다. 그러한 행위는 아마 국가의 본질까지 바꿔 버릴 것입니다."
 BBA_switzerland.8.a: "법원의 판결에 간섭하지 마라."
 BBA_switzerland.8.b: "민주주의를 위해 봉사한 자니 마땅히 사면해야 한다!"
 BBA_switzerland.8.c: "[?SWI.SWI_fascist_germany.GetNameDef] 측과 관계가 멀어질 위험을 감수할 수 없다. 최고형을 선고하라."
 #To SWI: Germany is angry
 BBA_switzerland.9.t: "우리의 분노를 자극한 [SWI.GetName]!"
 BBA_switzerland.9.desc_default: "우리가 정의로운 심판을 요구했음에도 [SWI.GetNameDefCap] 측은 중립과 법치를 명분으로 나치당원을 살해하고 이를 인정하기까지 한 다비드 프랑크푸르터를 사면했습니다!\n\n이는 [SWI.GetNameDefCap] 측이 한쪽 편을 들었다는 뜻이므로, 다음에 전쟁이 벌어졌을 때 침공당해도 할 말이 없을 것입니다. 우리는 [?SWI.SWI_fascist_germany.GetNameDef]에 대한 이 모욕을 두고 볼 수 없습니다."
 BBA_switzerland.9.desc_alt: "[SWI.GetName]의 우리 요원들이 [SWI.GetNameDef] 측이 수작을 부렸다고 보고했습니다. 중립과 법치를 표방해 온 [SWI.GetNameDef] 측이 빌헬름 구스틀로프를 살해했다고 자백한 다비드 프랑크푸르터를 사망한 것으로 위장해 감옥에서 빼내고 정보국 요원으로 고용한 것입니다.\n\n이로써 [SWI.GetNameDef] 측은 믿을 수 없는 나라고, 기회가 오는 즉시 쓸어버려야 한다는 게 증명됐습니다. 우리는 [?SWI.SWI_fascist_germany.GetNameDef]에 대한 이 모욕을 두고 볼 수 없습니다."
 BBA_switzerland.9.a: "대가를 치르게 해주겠다!"
 #To SWI: Germany is pleased
 BBA_switzerland.10.t: "[SWI.GetNameDef]의 결정에 만족한 [?SWI.SWI_fascist_germany.GetNameDefCap]"
 BBA_switzerland.10.desc: "[?SWI.SWI_fascist_germany.GetNameDef]의 대리인과 구스틀로프의 미망인은 프랑크푸르터에게 단호한 판결을 내린 [SWI.GetNameDef]에 감사의 뜻을 표했습니다. 이제 [SWI.GetNameDef] 측이 이러한 사안에 대하여 어떤 입장을 가지고 있는지 의심할 여지가 없으며, 이로써 [?SWI.SWI_fascist_germany.GetName](은)는 [SWI.GetName] 측을 더 우호적으로 대할 겁니다.\n\n[?SWI.SWI_fascist_germany.GetName](은)는 긍정적으로 반응했지만, 나치당에 있어 최선의 결과는 범인을 [?SWI.SWI_fascist_germany.GetNameDef](으)로 인도하는 것이었습니다."
 BBA_switzerland.10.a: "이로써 우리는 안전해졌을 것이다."
 #Trial Verdict
 BBA_switzerland.11.t: "다비드 프랑크푸르터의 징역형 선고"
 BBA_switzerland.11.desc_SWI: "연방 평의회는 이 사건에서 손을 뗐고, 법원은 그리슨 법에 따라 빌헬름 구스틀로프를 고의로 암살한 다비드 프랑크프루터에게 18년의 징역형을 선고했습니다.\n\n[?SWI.SWI_fascist_germany.GetNameDef](은)는 훨씬 더 가혹한 형벌을 원했을 것이므로, 우리 외교관들은 그들을 달래기 위해 많은 노력을 해야 할 것입니다. 그러나 지금 같은 시기에 어느 한쪽 편을 드는 것처럼 보이는 위험은 감수할 수 없습니다. 우리의 중립은 [SWI.GetAdjective] 국민을 다가올 폭풍으로부터 지켜줄 버팀목이기 때문입니다."
 BBA_switzerland.11.desc_GER: "[SWI.GetNameDefCap] 측은 뻔뻔하게도 구스틀로프 암살범에게 고작 18년의 형량을 선고했습니다! 안타깝지만, 올림픽 보이콧 운동의 불길을 지필 위험 때문에 더 가혹한 선고를 요구할 수는 없었습니다.\n\n현재 우리가 할 수 있는 일은 구스틀로프를 [?SWI.SWI_fascist_germany.GetNameDef]의 순교자로 만들어 그의 최후를 선전 활동에 사용하는 것뿐입니다. 언젠가 전쟁을 치러 프랑크푸르터를 사로잡는다면 그때 정의를 실현할 수 있을 겁니다."
 BBA_switzerland.11.a: "지금으로선 그게 최선인 것 같군."
 BBA_switzerland.11.b: "이 일은 절대로 잊지 않으리라!" #THE GALLLLL!!!!
 #After the war
 BBA_switzerland.12.t: "다비드 프랑크푸르터의 사면 요청"
 BBA_switzerland.12.desc: "전쟁이 끝나고 $GER_fascism_DEF$이 없어지자 다비드 프랑크푸르터는 변호사의 도움을 받아 1936년 빌헬름 구스틀로프를 살해한 일에 대한 사면을 요청했습니다.\n\n우리는 더 이상 파시스트 정권에 포위당해 있지 않고, 전쟁으로 나치의 잔학무도한 행각이 밝혀졌기 때문에 프랑크푸르터의 범죄도 재조명되었습니다. 따라서 그를 사면하는 데 따르는 위험은 거의 없지만, 신중에 신중을 기해 [ROOT.GetName]에 재입국하는 걸 금지할 수도 있겠습니다."
 BBA_switzerland.12.a: "죄를 사면하라."
 BBA_switzerland.12.b: "형기를 마치게 해라."
 BBA_switzerland.13.t: "[SWI.GetNameDefCap]의 요청 수락"
 BBA_switzerland.13.desc: "구스틀로프의 미망인을 돕기 위해 보냈던 대리인이 기쁜 소식을 가지고 돌아왔습니다. [SWI.GetName] 재판부는 다비드 프랑크푸르터에게 우리가 요청한 바와 거의 같은 매우 가혹한 형량을 선고했습니다."
 BBA_switzerland.13.a: "전쟁을 벌일 거까진 없을지도 모르겠군."
 SWI_frankfurter_trial_will_continue_TT: "§Y다비드 프랑크푸르터§!가 재판에 회부되고, 시간이 지남에 따라 사건이 전개됩니다."
 SWI_frankfurter_immediate_harsh_sentence_TT: "§Y다비드 프랑크푸르터§!가 재판 없이 최고형을 선고받습니다."
 SWI_frankfurter_german_expectations_TT: "§Y[GER.GetNameDefCap]§! 측은 §Y다비드 프랑크푸르터§!에게 더욱 가혹한 판결이 내려지길 기대합니다."
 #### Other Events ####
 BBA_switzerland.14.t: "200명의 탄원"
 BBA_switzerland.14.desc: "몇몇 우익 단체가 힘을 합쳐 200명의 서명이 담긴 탄원서를 연방 평의회에 제출했습니다. 탄원서에는 [ROOT.GetNameDef](이)가 되도록 중립을 유지하면서 [SWI_get_fascist_neighbor] 측과 더 우호적인 관계를 맺었으면 한다고 적혀 있었습니다. 이 목표를 달성하기 위해 우익 단체들은 [SWI_get_fascist_neighbor](을)를 부정적으로 말하는 언론을 가혹하게 검열해 그들의 분노를 피해야 한다고 제안했습니다."
 BBA_switzerland.14.a: "잘 달래주되 요청은 무시하자."
 BBA_switzerland.14.b: "일리가 있군."
 BBA_switzerland.14.c: "그들은 스위스의 적이니 체포해라!"
 #Espionage stuff
 BBA_switzerland.15.t: "[FROM.GetName]의 공작원 대여 제안"
 BBA_switzerland.15.desc: "우리가 중립을 지키고 있는데도 불구하고, [FROM.GetNameDef] 측이 공작원 한 명을 우리의 정보 임무에 기용하게 해주겠다고 비밀리에 제안했습니다.\n\n[SWI.GetNonIdeologyName] 사람들은 [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName], [ITA.GetNonIdeologyName] 측과 같은 언어를 쓰기 때문에 그 나라들에 침투하는 데 유리합니다. 우리는 이 점을 매우 유익하게 활용할 수 있을 겁니다."
 BBA_switzerland.15.a: "[GER.GetAdjective] 요원을 기용하고 싶군."
 BBA_switzerland.15.b: "[ITA.GetAdjective] 공작원이 있으면 유용할 거다."
 BBA_switzerland.15.c: "[FRA.GetAdjective] 요원이 적합하겠군."
 BBA_switzerland_fra.15.tt: "§Y[FRA.GetAdjectiveCap]§! 및 §Y[SWI.GetAdjectiveCap]§! 국적의 현지 공작원 획득"
 BBA_switzerland_ita.15.tt: "§Y[ITA.GetAdjectiveCap]§! 및 §Y[SWI.GetAdjectiveCap]§! 국적의 현지 공작원 획득"
 BBA_switzerland_ger.15.tt: "§Y[GER.GetAdjectiveCap]§! 및 §Y[SWI.GetAdjectiveCap]§! 국적의 현지 공작원 획득"
 BBA_switzerland.16.t: "[FROM.GetNameDefCap]의 밀약 모색"
 BBA_switzerland.16.desc: "[FROM.capital.GetCapitalVictoryPointName]에서 활동하는 우리 비밀 요원 한 명이 [FROM.GetAdjective] 정부로부터 어떤 제안을 받았습니다. 바로 우리 세력과 [FROM.GetNameDef] 간의 밀약으로, 그들은 겉으로는 중립인 척하며 유럽에서 우리의 적을 약화하겠다고 했습니다. 게다가 때가 되면 중립을 포기하면서까지 우리를 도와주겠다고 하는군요.\n\n대신 우리는 [FROM.GetNameDef] 측이 침략당할 위험에 처했을 때 그들을 방어해 줘야 할 겁니다."
 BBA_switzerland.16.a: "분명 큰 도움이 될 거다."
 BBA_switzerland.16.b: "그들의 도움은 필요 없다."
 BBA_switzerland.17.t: "[FROM.GetNameDefCap]의 밀약 수락"
 BBA_switzerland.17.desc: "[FROM.GetNameDef] 측과의 비밀 경로를 통해 우리가 제안한 비밀 동맹에 그들이 동의했음을 확인했습니다. 이제부터 우리는 [FROM.GetNameDef] 측이 적에 맞서는 걸 도와줄 것이며, 우리가 침략당할 위기에 처했을 때는 그들이 우리를 보호해 줄 겁니다. 그러나 이런 비밀 동맹이 우리의 안전을 의미하지는 않습니다. 적이 우리의 행동을 알아내고 이를 위협으로 간주할 수 있으니 말입니다. 그렇기에 우리는 행동을 취할 준비를 하는 동안, 지금까지 그랬던 것처럼 주의를 계속 기울여야 합니다."
 BBA_switzerland.17.a: "이게 우리 민주주의를 지킬 길이다!"
 BBA_switzerland.18.t: "[FROM.GetNameDefCap]의 제안 거절!"
 BBA_switzerland.18.desc: "[FROM.GetCapitalVictoryPointName]에 있는 정보원이 끔찍한 소식을 전했습니다. [FROM.GetAdjective] 정부가 우리의 밀약 제안을 거절하여, 우리는 이웃 국가들의 침략에 취약해진 상태입니다. 이제 우리는 스스로를 방어할 준비를 하거나 우리의 독립과 민주주의를 지키기 위한 다른 길을 모색해야 합니다."
 BBA_switzerland.18.a: "적들 앞에 홀로 선 형국이구나."
 ### Diplomatic Events ###
 BBA_switzerland.19.t: "자신의 협상국에 우리를 초대한 [FROM.GetNameDefCap]"
 BBA_switzerland.19.desc: "역사적으로 [FROM.GetName] 측은 중립을 확고히 지켰지만, 이제 현 세계정세에 맞추어 중립을 깨고 다른 중립국에도 중립을 포기하라고 요청하고 있는 것으로 보입니다. 만약 중립국이었다가 어떤 세력에 가입하는 게 너무 갑작스러운 변화라면, 그 대신 양국이 서로의 독립을 보장하는 방법도 있습니다."
 BBA_switzerland.19.a: "비상시에는 비상조치가 필요하지."
 BBA_switzerland.19.b: "독립 보장이면 충분하리라."
 BBA_switzerland.19.c: "우리를 보호할 유일한 방법은 중립을 지키는 것뿐이다."
 BBA_switzerland.20.t: "세력 가입 대신 독립 보장을 제안한 [FROM.GetName]"
 BBA_switzerland.20.desc: "[FROM.GetNameDef] 측은 우리의 [ROOT.GetFactionName] 초대를 거절했지만, 대신 상호 간에 독립을 보장하는 게 어떻겠냐고 제안했습니다. 아무래도 중립을 지키기 위한 타협안 같군요."
 BBA_switzerland.20.a: "그 정도로 만족해야겠구나."
 BBA_switzerland.21.t: "필사적인 [FROM.GetName]의 독립 보장 요청"
 BBA_switzerland.21.desc: "[?FROM.SWI_angriest_country.GetNameDef] 측은 [FROM.GetName] 측이 계속 중립을 위반하고 있다고 보고 전쟁을 선포하겠다며 위협하고 있습니다. 이런 상황에서 [From.GetNameDef] 측은 우리에게 [FROM.GetAdjective]의 독립을 보장해 주고, 전쟁의 위협에서 자신을 지켜 달라고 요청했습니다."
 BBA_switzerland.21.a: "우리가 보호해 줘야 한다."
 BBA_switzerland.21.b: "[?FROM.SWI_angriest_country.GetName] 측과의 갈등을 감수할 수 없다."
 BBA_switzerland.22.t: "[FROM.GetNameDefCap]의 보호 약속!"
 BBA_switzerland.22.desc: "[FROM.GetName]에서 좋은 소식이 담긴 외교 전문이 도착했습니다. [FROM.GetName] 측은 우리의 독립을 보장하는 데 동의했고, [?SWI.SWI_angriest_country.GetName] 측을 포함해 그 어떤 국가라도 우리를 공격하면 우리를 보호할 거라고 약속했습니다."
 BBA_switzerland.22.a: "우리는 이제 안전할 거다. 아마도..."
 BBA_switzerland.23.t: "우리 대의에 대한 헌신을 거부한 [FROM.GetNameDefCap]!"
 BBA_switzerland.23.desc: "불행하게도, [FROM.GetName] 측은 [?SWI.SWI_angriest_country.GetNameDef]에 맞선 우리의 역경을 무시하기로 결정했습니다. [FROM.GetName] 측은 [?SWI.SWI_angriest_country.GetNameDef]의 위협에 맞서 우리 편에 서지 않을 것입니다."
 BBA_switzerland.23.a: "우리가 의지할 건 우리밖에 없다."
 BBA_switzerland.24.t: "우리가 중립을 위반했다고 여기는 [?SWI.SWI_angriest_country.GetNameDefCap]"
 BBA_switzerland.24.desc: "우리의 중립은 다른 모든 국가를 똑같이 대하는 우리의 태도에도 달려 있지만, 우리가 그렇게 하는지 지켜보는 다른 국가들의 눈에도 달려 있습니다. [?SWI.SWI_angriest_country.GetNameDef] 측은 우리가 중립 약속을 어기고 자신의 적 편에 섰다고 주장했습니다. 그러면서 자신의 요구를 조속히 들어주지 않으면 우리를 더 이상 중립국으로 보지 않고 선전포고를 할 거라고 통보했습니다."
 BBA_switzerland.24.a: "걱정되는구나!"
 BBA_switzerland.25.t: "더 이상 우리를 중립이라고 간주하지 않는 [?SWI.SWI_angriest_country.GetNameDefCap]"
 BBA_switzerland.25.desc: "암울한 소식이 있습니다. [?SWI.SWI_angriest_country.GetName] 측은 [ROOT.GetNameDef]에 실망했다고 발표하며, 앞으로 [ROOT.GetNameDef]에 정치적인 압박이나 정복 전쟁을 펼쳐도 정당한 행위일 거라고 선언했습니다."
 BBA_switzerland.25.a: "앞으로 어떻게 될지는 아무도 모른다!"
 ### [REDACTED] Events ###
 BBA_switzerland.97.t: "오스트리아 퇴역 해군의 복무 요청"
 BBA_switzerland.97.desc: "음악적 재능을 가진 가족과 함께 유럽 여행을 다니는 것처럼 위장한 베테랑 잠수함 함장이 오스트리아에서 국경을 넘어 망명을 대가로 [ROOT.GetNameDef]에 복무하겠다며 요청하고 있습니다.\n\n게오르크 폰 트라프는 오스트리아-헝가리 해군에서 인상적인 공적을 남겼지만, 대전쟁과 제국의 해체, 재산 손실로 인해 가수와 음악가인 가족들과 공연을 해 왔습니다. [GER.GetNameDef]의 오스트리아 병합 이후, 트라프는 [GER.GetNameDef]에서 복무할 것을 강요당했고, 이에 도피를 결심했습니다.\n\n우리는 해안을 지킬 장교가 없으므로 해군에서 경험을 쌓은 트라프는 큰 도움이 될 겁니다. 물론, 그의 가족이 지닌 음악적 재능도 많은 기쁨을 주겠죠."
 BBA_switzerland.97.a: "어뢰 소리로 파도를 연주할 것이다."
 BBA_switzerland.97.b: "그와 그의 가족은 스위스에 머무르면서 공연하면 될 거다."
 #### Election Stuff ###
 BBA_SWI_annual_election.1.t: "스위스 연방 대통령 선거"
 BBA_SWI_annual_election.1.desc: "매년 스위스 연방 의회는 평의원 중 한 명을 스위스 연방 대통령으로 선출합니다. 선출된 대통령은 '동등한 가운데 첫 번째'로서 제한된 권한을 사용해 평의회를 대표하고, 표결이 동률일 때 결정을 내려 평의회를 안전과 영광의 길로 부드럽게 이끌 것입니다.\n\n[SWI_get_extra_election_paragraph]그럼, 평의회는 올해 누구를 연방의 대통령으로 선출해야 할까요?"
 BBA_SWI_annual_election.1.a: "[SWI_GetCouncilor1name](을)를 선출해라."
 BBA_SWI_annual_election.1.b: "[SWI_GetCouncilor2name](을)를 선출해라."
 BBA_SWI_annual_election.1.c: "[SWI_GetCouncilor3name](을)를 선출해라."
 SWI_first_election_text: "평의원이 연방 대통령이 되면 더 이상 정치 고문으로는 임명될 수 없지만, 강력한 결정을 내릴 수 있습니다. 정치 고문 자리가 너무 오랫동안 비어 있으면 불이익을 받게 되므로 자리를 빠르게 채워야 합니다.\n\n"
 BBA_SWI_annual_election.2.t: "연방 대통령 긴급 투표!"
 BBA_SWI_annual_election.2.desc: "전례 없이 [?SWI_ousted_president.GetName](이)가 축출되고 연방 평의회가 정치적 불안에 휩싸인 후, 다시 연방 대통령을 선출할 때가 왔습니다. 새로운 대통령이 [SWI.GetNameDef]의 흐름을 바로잡고, 나라의 마지막 대통령이 되지 않기를 바랍시다."
 BBA_SWI_annual_election.2.a: "[SWI_GetCouncilor1name](을)를 선출해라."
 BBA_SWI_annual_election.2.b: "[SWI_GetCouncilor2name](을)를 선출해라."
 BBA_SWI_annual_election.2.c: "[SWI_GetCouncilor3name](을)를 선출해라."
 ######## TRADE #######
 BBA_switzerland_trade.1.t: "[ROOT.GetName] 측과의 무역 협정을 모색하는 [FROM.GetNameDefCap]"
 BBA_switzerland_trade.1.desc: "역사적으로 중립을 지켜온 [FROM.GetNameDefCap] 측이 우리 국가와 무역 협정을 체결하려 하고 있습니다. 그들이 우리와 동맹을 맺으려는 것인지, 아니면 우리가 생각했던 것보다 더 절박한 상황에 처한 것인지는 알 수 없습니다.\n\n어쨌든, 우리는 [FROM.GetNameDefCap]의 단단히 요새화된 국가를 침공하는 수고를 들이지 않고도 그들의 산업 역량과 편리한 위치를 활용하여 이익을 얻을 수 있습니다. 반면에, 이는 [ROOT.GetNameDef] 측이 미래에 침공할 때 [FROM.GetNameDefCap] 측이 방어하기가 쉬워진다는 뜻이기도 합니다."
 BBA_switzerland_trade.1.a: "그들의 공장이 우리 전쟁 기계에 연료를 공급할 것이다."
 BBA_switzerland_trade.1.b: "양국의 민간 경제가 서로를 도울 것이다."
 BBA_switzerland_trade.1.c: "무능한 중립국의 도움 따윈 필요 없다."
 BBA_switzerland_trade.1.d: "[FROM.GetName] 측은 믿을 수 없다."
 BBA_switzerland_trade.2.t: "[FROM.GetName]의 무역 협정 조기 파기"
 BBA_switzerland_trade.2.desc: "양측에 충분한 이득이 됨에도 불구하고, [FROM.GetName] 측은 우리와 함께 가입한 무역 협정을 지속하길 거부하는 것 같습니다.\n\n우리가 당장 할 수 있는 건 없지만, [ROOT.GetNameDef](은)는 [FROM.GetName] 측의 변심을 기억할 겁니다."
 BBA_switzerland_trade.2.a: "아쉽게 됐군."
 BBA_switzerland_trade.2.b: "저들에게 다시는 속지 않겠다."
 BBA_switzerland_trade.3.t: "[FROM.GetName] 측과 진행 중인 무역 협정"
 BBA_switzerland_trade.3.desc: "지난 1년간 [FROM.GetNameDef] 측과 맺은 무역 협정은 [ROOT.GetName]에 매우 유익했습니다. 이제 그 협정을 갱신할지 말지 결정할 시간입니다.\n\n이런 양자 협정은 큰 이득이 되고, 우리 같은 나라는 그 이득이 매우 절실합니다. 그러나 무턱대고 협정을 맺으면 다른 나라가 우리가 중립을 또 위반했다고 볼 겁니다. 따라서 우리는 다른 나라의 심기를 거슬러도 감당할 수 있을지, 감당할 가치가 있을지를 잘 따져 봐야 할 겁니다."
 BBA_switzerland_trade.3.a: "이러한 물자는 생존을 위해 필요하다."
 BBA_switzerland_trade.3.b: "이득보다 위험이 크다."
 BBA_switzerland_trade.4.t: "[FROM.GetName]의 무역 협정 갱신 희망"
 BBA_switzerland_trade.4.desc: "[FROM.GetName] 측이 중립을 위반하는 위험을 감수하고 다시금 우리에게 물자를 얻으려 하는 걸 보니, 우리와의 무역 협정으로 이득을 많이 본 것 같습니다.\n\n우리가 미래에 [FROM.GetName] 측을 침공했을 때 상대해야 할 방어 수단을 우리 손으로 직접 제공하는 게 아니라면, 이 협정은 특별한 단점이 없습니다."
 BBA_switzerland_trade.4.a: "협정을 갱신하라."
 BBA_switzerland_trade.4.b: "민간 물자로 주력을 바꿔라."
 BBA_switzerland_trade.4.c: "군수 물자로 주력을 바꿔라."
 BBA_switzerland_trade.4.d: "이 협정은 이제 가치가 없다."
 BBA_switzerland_trade.5.t: "[FROM.GetName]의 무역 협정 파기"
 BBA_switzerland_trade.5.desc: "상호 거래 협정에서 관대한 조건을 제시했음에도 불구하고, [FROM.GetName] 측은 협정을 갱신하지 않기로 결정했고, 그 대신 혼자 운명에 맞서기로 했습니다.\n\n어째서 [FROM.GetName] 측이 그런 결정을 내렸는지는 알 수 없지만, 이렇게 된 게 잘된 걸 수도 있습니다."
 BBA_switzerland_trade.5.a: "자기 손해지!"
 BBA_switzerland_trade.6.t: "[FROM.GetNameDefCap]의 무역 협정 제안 수락!"
 BBA_switzerland_trade.6.desc: "우리 대표단이 좋은 소식을 가지고 [FROM.GetName]에서 돌아왔습니다. 이 무역 협정을 통해 우리 산업과 인구를 유지하는 데 필수적인 물자를 확보할 수 있을 겁니다.\n\n다른 나라들은 이것을 중립 위반이라고 여길 수 있지만, 그 또한 [ROOT.GetName](이)가 혼란한 시기에 독립을 유지하기 위해 치러야 할 비용이겠지요."
 BBA_switzerland_trade.6.a: "잘됐구나!"
 BBA_switzerland_trade.7.t: "[FROM.GetNameDefCap]의 무역 협정 제안 거부"
 BBA_switzerland_trade.7.desc: "최선을 다했지만, [FROM.GetAdjective] 정부는 상호 간에 이익이 되는 무역 협정을 거부하기로 결정했습니다.\n\n 이에 따라 [ROOt.GetName](은)는 불안정한 상황에 처할 가능성이 있으며, 유럽의 상황이 점점 더 악화됨에 따라 우리 나라를 방어하고 먹여 살리기 위해 필요한 민간 및 군사 물자의 안정적인 공급원을 확보하는 것이 점점 더 어려워지고 있습니다."
 BBA_switzerland_trade.7.a: "다른 방법을 찾을 수 있을 거다!"
 BBA_switzerland_trade.8.t: "우리의 금 무역을 도울 수 있는 [FROM.GetNameDefCap]"
 BBA_switzerland_trade.8.desc: "전 세계적으로 국가 간 긴장이 고조되면서 무역은 더욱 어려워졌고, 만약 우리가 전쟁을 하게 된다면 금을 사고파는 선택지는 더더욱 제한될 겁니다. 만약 우리가 [FROM.GetName] 측을 충분히 신뢰한다면, 그들의 중립은 우리의 금 비축량을 늘리고 자유롭게 무역할 기회가 될 수 있고, 그 기회는 우리의 경제, 최종적으로는 우리 군수에 도움이 될 겁니다."
 BBA_switzerland_trade.8.a: "좋은 생각이군!"
 BBA_switzerland_trade.8.b: "그들이 어느 편인지 알 수가 없다."
 BBA_switzerland_trade.9.t: "[FROM.GetNameDefCap]의 우리를 통한 금 거래 예정"
 BBA_switzerland_trade.9.desc: "이는 상대가 금 보유고를 우리 국내에 보관하여 금수 조치를 걱정할 필요 없이 자유롭게 금을 사고팔 수 있게 한다는 뜻입니다. 또한 이는 자금 유입에 어려움을 겪고 있는 우리 경제에 도움이 될 수도 있으며, 미래에 협상 카드로 사용될 수도 있기 때문에 우리도 이 협상을 통해 이익을 얻을 여지가 있습니다."
 BBA_switzerland_trade.9.a: "유용하겠구나."
 BBA_switzerland_trade.10.t: "[FROM.GetNameDefCap]의 우리 은행 이용 거부"
 BBA_switzerland_trade.10.desc: "서로에게 이득이 되는 게 분명한데도 [FROM.GetName] 측은 세계 다른 나라들과의 금 교역을 확대하는 데 별로 관심이 없는 것 같습니다."
 BBA_switzerland_trade.10.a: "어쩔 수 없지."
 BBA_switzerland_trade.11.t: "[FROM.GetAdjective] 측과의 교역으로 금을 더 많이 거래할 수 있음"
 BBA_switzerland_trade.11.desc: "우리는 세계 정치 상황으로 인해 세워진 무역 장벽을 우회하기 위해 이미 [FROM.GetName] 시장을 이용하고 있습니다. 보유고를 늘리면 우리 경제에 도움이 되지만, [FROM.GetName]의 경제에도 도움이 될 겁니다."
 BBA_switzerland_trade.11.a: "그들은 자신들이 믿을 만하다는 것을 보여줬다."
 BBA_switzerland_trade.11.b: "배반 행위를 악화할 수는 없다."
 BBA_switzerland_trade.12.t: "우리의 금 보유고를 장악한 [FROM.GetNameDefCap]!"
 BBA_switzerland_trade.12.desc: "이건 충분히 예견할 수 있었던 일입니다. 저들은 중립이라는 허울을 이용해 우리의 뒤통수를 쳤습니다. 이는 우리 경제에 심각한 문제를 초래할 겁니다. 반드시 복수해야 합니다."
 BBA_switzerland_trade.12.a: "대가를 치르게 해주겠다."
 BBA_switzerland_trade.13.t: "[FROM.GetName]의 자국 투자 희망"
 BBA_switzerland_trade.13.desc: "[FROM.GetNameDefCap] 측이 나라의 문을 두드리는 파시스트 강대국들의 압박을 견디기 위해 지원을 요청하고 있습니다. 우리는 [FROM.GetNameDefCap] 경제에 투자하여 최악의 상황에 대비할 수 있게 하거나, 그들이 자신의 선택이든 아니든 오랜 중립을 깨야 할 경우 파시즘과 싸우는 데 직접적인 도움을 줄 수 있습니다."
 BBA_switzerland_trade.13.a: "파시즘을 막을 수 있게 도와야 한다."
 BBA_switzerland_trade.13.b: "우리에게 득 될 게 없군."
 BBA_switzerland_trade.14.t: "[ROOT.GetName]에 투자하려는 [FROM.GetNameDefCap]"
 BBA_switzerland_trade.14.desc: "이 투자는 우리 경제를 개선하는 데 도움이 될 것이며, 파시즘이 [ROOT.GetName]에 가할 모든 압제에 저항할 힘을 줄 겁니다. 또한 양국의 관계를 더 긴밀하게 해서 나중에는 함께 파시즘에 직접 맞설 수도 있겠습니다."
 BBA_switzerland_trade.14.a: "정말 좋은 소식이군!"
 BBA_switzerland_trade.15.t: "[FROM.GetNameDefCap]의 투자 거부"
 BBA_switzerland_trade.15.desc: "유감스럽게도 [FROM.GetName] 측은 [ROOT.GetAdjective] 경제에 투자하지 않을 거라고 합니다. 파시즘의 위협이 코앞으로 다가온 지금, 우리는 위태로울 정도로 고립되어 있습니다."
 BBA_switzerland_trade.15.a: "심각한 문제로군."
 ####### FASCIST EVENTS ###########
 BBA_switzerland_fascist.1.t: "우리의 보호를 원하는 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.1.desc: "옛 치즈 전범 국가였던 보잘것없는 [FROM.GetName] 측이 우리의 괴뢰국이 됨으로써 [ROOT.GetNameDef] 편에 붙으려고 합니다. 그들이 자신의 약함을 인정한 걸 수도 있고, [ROOT.GetRulingParty]에 충성을 맹세하는 걸 수도 있습니다.\n\n[FROM.GetName] 측은 방어 능력이 뛰어나고 민간인들이 잘 훈련되어 있어서 우리의 미래 계획에 유용할 수 있습니다."
 BBA_switzerland_fascist.1.a: "우리 편에 합류하는 걸 허락하지."
 BBA_switzerland_fascist.1.b: "필요 없으니 가라 해라!"
 BBA_switzerland_fascist.2.t: "우리를 거절한 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.2.desc: "[FROM.GetName]에 상당한 공을 들였는데도 불구하고, [FROM.GetAdjective] 정권에 복종하겠다는 우리의 제안이 거절당했습니다.\n\n이로 인해 우리는 모든 중립성을 잃고 위태로운 상황에 빠졌으며, 앞으로 닥칠 상황을 홀로 견뎌 내야 할지도 모릅니다."
 BBA_switzerland_fascist.2.a: "우리 앞날에 먹구름이 드리웠구나."
 BBA_switzerland_fascist.3.t: "[SWI.GetName]의 [848.GetName] 지배권 요구"
 BBA_switzerland_fascist.3.desc: "[FROM.GetNameDef] 측이 [848.GetName]에 대한 영유권을 주장하고 있습니다. 1919년 [848.GetName]에서 치러진 선거에서 주민 과반수가 당시의 스위스 연방에 들어가길 원했기 때문입니다. 비록 [FROM.GetNameDef] 측이 민주주의를 포기했고 투표가 수십 년 전에 이루어지긴 했지만, 이 주에 대한 책임을 넘기면 영토를 유지하는 데 사용하는 자원을 다른 곳으로 돌릴 수 있을 겁니다. 또한 [FROM.GetName]의 능력, 더 중요하게는 충성심을 시험할 기회가 될 수 있습니다."
 BBA_switzerland_fascist.3.a: "마땅히 그들의 것이다."
 BBA_switzerland_fascist.3.b: "믿고 맡길 수가 없다."
 BBA_switzerland_fascist.4.t: "우리의 확장 요청을 거절한 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.4.desc: "우리가 역량과 충성심을 보여주었음에도 불구하고, [FROM.GetNameDef] 측은 우리의 요구를 거절하기로 했습니다. 우리가 더 이상 [FROM.GetName]에 복종할 가치가 없다고 결정할 때까지 [ROOT.GetNameDef](이)가 [?SWI.SWI_requested_territory.GetName](으)로 확장하는 건 어렵겠습니다."
 BBA_switzerland_fascist.4.a: "마땅히 그들의 것이다."
 BBA_switzerland_fascist.5.t: "우리의 [?SWI.SWI_requested_territory.GetName] 지배권 요청을 수락한 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.5.desc: "큰 대가를 치렀지만, 우리가 [FROM.GetNameDef] 측에 보인 복종과 명예가 빛을 발했습니다. 지금부터 즉시 [ROOT.GetNameDef](은)는 [FROM.GetNameDef] 대신 [?SWI.SWI_requested_territory.GetName](을)를 지배할 것이며, 그 땅은 우리 영토로 편입될 겁니다."
 BBA_switzerland_fascist.5.a: "훌륭하군."
 BBA_switzerland_fascist.5.b: "우리의 서약은 계속된다."
 BBA_switzerland_fascist.6.t: "[SWI.GetName]의 영토 확장 요청"
 BBA_switzerland_fascist.6.desc: "[FROM.GetAdjective](이)가 [848.GetName]의 지배에서 명백한 성공을 거두고 나서, [FROM.GetNameDef] 측은 우리 대신 우리의 [SWI_requested_territory.GetAdjective] 영토들을 보호하겠다고 제안했습니다.\n\n이는 당연히 그 지역의 통제권을 넘겨준다는 뜻이기에 [FROM.GetNameDef] 측의 충성심을 신중하게 평가해야 할 겁니다."
 BBA_switzerland_fascist.6.a: "충성심은 이미 충분히 보여줬다."
 BBA_switzerland_fascist.6.b: "$BBA_switzerland_fascist.3.b$"
 BBA_switzerland_fascist.7.t: "우리를 환영하는 [FROM.GetNameDefCap]"
 BBA_switzerland_fascist.7.desc: "[ROOT.GetCapitalVictoryPointName]에서 열린 집회에서 [ROOT.GetLeader](은)는 양국 간의 매우 긴밀한 협력과 [ROOT.GetName] 측을 양국의 적들로부터 보호하겠다는 [FROM.GetName] 측의 약속을 발표했습니다.\n\n바로 지금, 우리 친구인 [FROM.GetNameDef] 출신의 우호적인 장교와 관리들이 우리 나라로 몰려들고 있습니다. 이들은 우리 군사력을 발전시키고, 자국의 도움이 되도록 우리를 준비시킬 겁니다."
 BBA_switzerland_fascist.7.a: "도움이 되겠군!"
 ##########  SWISS EXPANSION EVENTS #######
 BBA_swiss_expansion.1.t: "[SWI_influenced_state]에 충분한 영향을 미치지 못함"
 BBA_swiss_expansion.1.desc: "선전가들의 노력에도 불구하고, 민주주의는 우리가 예상했던 것보다 [?SWI.SWI_influence_target_state.GetName]의 칸톤에 널리 퍼지지 않았습니다. 그래서 그들이 국민투표를 통해 우리에게 합류할 가능성은 낮은 것 같습니다.\n\n그렇다고 우리가 포기해야 한다는 뜻은 아닙니다. 이번에 싹을 심어 놓은 덕분에 다음에는 성공할 가능성이 오를 겁니다."
 BBA_swiss_expansion.1.a: "사명을 포기할 수는 없지."
 BBA_swiss_expansion.2.t: "우리의 영향으로 우리와 함께하길 원하는 [SWI_influenced_state]"
 BBA_swiss_expansion.2.desc: "광범위한 선전 활동 덕분에 [?SWI.SWI_influence_target_state.GetName] 주민의 대다수가 [ROOT.GetNameDef]에 합류하기를 바라고 있습니다.\n\n만약 [?SWI.SWI_influence_target_state.GetName](이)가 우리처럼 민주주의 국가였다면 그들은 우리 나라에 통합됐을 것입니다. 안타깝게도 그렇지 않기 때문에 [?SWI.SWI_influence_target_state.GetName](은)는 [SWI.GetName]의 새로운 칸톤이 되기 위해 도움이 필요합니다.\n\n이제 해당 주에 [ROOT.GetNameDef]의 구성원이 될지를 결정하는 국민투표를 열어 달라고 요구할 차례입니다."
 BBA_swiss_expansion.2.a: "진정한 민주주의가 무엇인지 가르쳐 주자."
 BBA_swiss_expansion.3.t: "[FROM.GetNameDefCap]의 [SWI_pressed_state] 압박"
 BBA_swiss_expansion.3.desc: "[FROM.GetName]의 중립적인 척하는 도둑들이 [?SWI.SWI_state_being_claimed.GetName]의 영유권을 주장하는 배짱을 부리고 있습니다. [FROM.GetNameDef] 합류에 대한 지지도가 아주 높기 때문에, 그들은 국민투표를 열면 자기들한테 유리한 방향으로 흘러가 해당 주를 정당하게 통합할 수 있다고 생각합니다.\n\n[?SWI.SWI_state_being_claimed.GetName](이)가 국민투표를 진행하게 두면 우리는 반드시 질 겁니다. 그러나 투표를 거부하면 전쟁이 일어날 수 있습니다."
 BBA_swiss_expansion.3.a: "원하는 대로 하게 둘 순 없다!"
 BBA_swiss_expansion.3.b: "국민투표를 해야겠군."
 BBA_swiss_expansion.4.t: "[FROM.GetName]의 국민투표 승인!"
 BBA_swiss_expansion.4.desc: "우리에게 전적으로 유리한 평화적인 국민투표가 [?SWI.SWI_state_being_claimed.GetName] 전역에서 열린 후, [FROM.GetNameDef] 측은 해당 주의 통제권을 이양할 것을 승인했습니다. 우리는 즉시 [?SWI.SWI_state_being_claimed.GetName] 내 영토를 칸톤으로 전환할 것이며, 마침내 그 지역들은 우리 방식의 민주주의를 경험할 겁니다."
 BBA_swiss_expansion.4.a: "연방이 점점 커지는구나!"
 BBA_swiss_expansion.5.t: "[FROM.GetNameDef]의 국민투표 거부!"
 BBA_swiss_expansion.5.desc: "[ROOT.GetNameDef] 측과 민주주의에 대한 대중적 지지에도 불구하고, [FROM.GetName] 측은 연방의 회원이 되기 위한 총선거를 열려는 [?SWI.SWI_state_being_claimed.GetName] 시민들을 무시하기로 결정했습니다.\n\n이는 [FROM.GetNameDef]의 폭정에 맞서 점령된 칸톤들을 지키기 위해 무기를 들라는 명백한 신호입니다."
 BBA_swiss_expansion.5.a: "서약대로 이행해야겠구나!"
 BBA_swiss_expansion.6.t: "[848.GetName](을)를 칸톤으로 원하는 [FROM.GetNameDefCap]"
 BBA_swiss_expansion.6.desc: "[FROM.GetName] 측이 [848.GetName] 주에 연방에 참여할 것을 요구하는 것 같습니다. 1919년 실시된 국민투표를 언급하며, 당시 해당 주는 [FROM.GetNameDef]의 칸톤으로 합류하는 것에 압도적으로 찬성했지만, [FROM.GetAdjective] 측 스스로 합류를 거절했던 사실을 내세우고 있습니다. 이제는 마음을 바꾼 것 같군요.\n\n우리가 합류를 허용하든 안 하든 [FROM.GetName] 측은 영토를 넓히는 데 혈안이 된 것 같습니다. 따라서 우리는 신중하게 행동하고, 그들의 요구에 응하더라도 우리 영토를 방어할 준비를 해 둬야 할 겁니다."
 BBA_swiss_expansion.6.a: "작은 주를 위해 그만한 위험을 감수할 수는 없다."
 BBA_swiss_expansion.6.b: "[ROOT.GetNameDefCap](은)는 절대로 영토를 넘겨주지 않을 거다!"
 BBA_swiss_expansion.6.c: "유럽의 여드름 같은 나라에 굴할 수는 없지."
 BBA_swiss_expansion.6.d: "차라리 잘됐군."
 BBA_swiss_expansion.7.t: "[848.GetName]의 [ROOT.GetName] 가입 요구를 거절한 [FROM.GetNameDefCap]"
 BBA_swiss_expansion.7.desc: "[FROM.GetAdjective] 정부는 우리의 강경한 주장과 [848.GetName] 주민들의 민주적 의지를 단호히 거부했습니다.\n\n우리는 이 모욕을 그냥 넘기지 않을 것입니다."
 BBA_swiss_expansion.7.a: "언젠가 [848.GetName](은)는 해방될 것이다!"
 BBA_swiss_expansion.8.t: "[FROM.GetAdjective] 정부의 [848.GetName] 해방 요구 수락"
 BBA_swiss_expansion.8.desc: "[FROM.GetNameDefCap] 측은 마침내 깨달음을 얻고 [848.GetName](이)가 [ROOT.GetNameDef]의 새로운 칸톤이 되어야 한다는 데에 동의했습니다.\n\n유럽을 더욱 민주적인 곳으로 만들기 위한 [ROOT.GetName]의 여정은 이제 시작됐을 뿐입니다!"
 BBA_swiss_expansion.8.a: "민주주의를 위하여!"
 BBA_swiss_expansion.9.t: "[FROM.GetName]의 보호 제안"
 BBA_swiss_expansion.9.desc: "우리에게 [848.GetName](을)를 보잘것없는 구실로 넘길 것을 요구한 후, [FROM.GetNameDef] 측은 [ROOT.GetNameDef] 측을 합병하려 하는 [GER.GetNameDef] 측으로부터 우리를 보호한다는 명목으로 우리 영토를 가져가겠다고 제안했습니다.\n\n이 제안은 비교적 일리가 있고, 우리가 힘을 합치면 침략을 막아 낼 가능성이 확실히 커질 겁니다. 그러나 우리의 주권을 희생하는 것은 대가가 너무 클 수도 있습니다.\n\n이를 거절한다면 [FROM.GetNameDef] 측이 우리를 공격할 것이 예상됩니다."
 BBA_swiss_expansion.9.a: "이게 우리가 살아남을 유일한 길일지도 모른다."
 BBA_swiss_expansion.9.b: "그런 대가는 지불할 수 없다!"
 BBA_swiss_expansion.10.t: "[FROM.GetNameDefCap]의 스위스 합류!"
 BBA_swiss_expansion.10.desc: "알프스의 모든 도시가 두 알프스 국가의 통합을 축하할 것입니다! 우리는 앞으로 주변 강대국의 침공을 더 효과적으로 방어할 수 있을 겁니다."
 BBA_swiss_expansion.10.a: "마침내 이날이 왔구나!"
 BBA_swiss_expansion.11.t: "[FROM.GetNameDefCap]의 거절!"
 BBA_swiss_expansion.11.desc: "우리는 유럽의 강대국을 막아내기 위해 새로운 국가를 형성하자고 제안했지만, [FROM.GetLeader](은)는 이 제안에 매우 불쾌하다는 반응을 보였습니다."
 BBA_swiss_expansion.11.a: "선택지가 하나밖에 안 남았군."
 BBA_swiss_expansion.12.t: "[FROM.GetName]의 알프스 영토 요구"
 BBA_swiss_expansion.12.desc: "놀랍게도 [FROM.GetNameDef] 측이 [ROOT.GetAdjective] 알프스에 대한 소유권을 주장하고 있습니다. [FROM.GetNameDef] 측은 근거가 부족한 주장을 하고 있지만, 우리가 거부할 경우를 대비해 이미 상당한 병력을 배치하고 침략할 준비를 갖췄습니다. 게다가 지형마저 상대에게 매우 유리하기 때문에, 우리가 거부한다면 시간과 비용이 많이 드는 전쟁이 시작될 겁니다. 답을 신중하게 선택해야겠습니다."
 BBA_swiss_expansion.12.desc_FRA: "우리의 자매 공화국인 [FROM.GetNameDef] 측은 알프스 전역을 자기 지배하에 두기를 원하며 그 땅에 대한 소유권을 주장했습니다.\n\n우리의 [ROOT.GetAdjective] 알프스는 아주 오랫동안 우리 나라의 일부였지만, 그곳을 충성심과 추진력을 보인 [FROM.GetAdjective] 측에 보상으로 준다면 그들은 더욱더 강력한 동맹국이 될 겁니다."
 BBA_swiss_expansion.12.a: "알프스를 넘겨주어라."
 BBA_swiss_expansion.12.b: "터무니없군!"
 BBA_swiss_expansion.13.t: "[FROM.GetNameDefCap]의 요구 수용!"
 BBA_swiss_expansion.13.desc: "[FROM.GetAdjective] 정부는 올바른 결정을 내려 알프스 영토가 정당하게 우리 소유라는 것을 인정했습니다. 이로써 우리는 적의 침략으로부터 더욱 안전해졌습니다."
 BBA_swiss_expansion.13.a: "새로운 칸톤들을 따뜻하게 맞아주어라!"
 BBA_swiss_expansion.14.t: "[FROM.GetName]의 알프스 요구 거부"
 BBA_swiss_expansion.14.desc: "우리는 [FROM.GetAdjective] 알프스를 넘길 것을 강력히 요구했지만, [FROM.GetNameDef] 측은 우리 요구를 묵살해 버렸습니다. 그렇다면 우리는 다른 방법을 써서 해당 영토를 손에 넣을 수 있겠습니다."
 BBA_swiss_expansion.14.a: "어떤 방법을 써서라도 손에 넣을 것이다."
 BBA_swiss_expansion.15.t: "[AUS.GetName] 측이 우리에게 돌아서게 하려는 [FROM.GetName]"
 BBA_swiss_expansion.15.desc: "[FROM.GetName] 측이 자신의 수치스러운 정부 체제를 지지하고 우리를 반대하는 활동을 벌여서 [AUS.GetNonIdeologyName] 측과 [ROOT.GetNonIdeologyName] 측을 통합하려는 우리의 노력을 방해하고 있습니다.\n\n이 중상모략이 진행되는 동안 안슐루스를 추진하는 건 불가능할 테니, 영광스러운 운명을 성취하려면 기다려야 할 겁니다!"
 BBA_swiss_expansion.15.a: "쓸모없는 저항으로 시간만 끌고 있구나!"
 BBA_swiss_expansion.16.t: "[FROM.GetNonIdeologyName]의 독립 요구"
 BBA_swiss_expansion.16.desc: "우리의 보호와 지원에도 불구하고, 종속국 [FROM.GetName](은)는 다시 자주적인 국가가 될 수 있게 모든 혜택과 의무에서 해방해 달라고 요구하고 있습니다.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a: "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b: "그들은 우리의 알프스 지역과 함께 독립국이 될 것이다."
 BBA_swiss_expansion.16.c: "독립하고 싶다면 싸워서 쟁취하라고 해라!"
 SWI_independence_demand_alps_paragraph: "대담하게도, 그들은 독립 외에도 우리의 알프스 지역 일부를 넘겨 달라고까지 요구했습니다. 이는 표면상으로는 알프스 전체를 아우르는 국가를 형성하려는 의도로 보입니다.\n\n"
 SWI_no_alps_independence: "다시 독립국이 되는 걸 허락하겠다."
 SWI_have_alps_but_only_independence: "독립은 허용하겠지만, 그 이상은 들어줄 수 없다."
 BBA_swiss_expansion.17.t_alps: "우리의 독립을 승인하지만 알프스 영토는 인정하지 않는 [FROM.GetName]"
 BBA_swiss_expansion.17.t_no_alps: "다시 독립한 [ROOT.GetName]!"
 BBA_swiss_expansion.17.desc_alps: "아직 목표를 모두 이루진 못했지만, 오늘은 경사스러운 날입니다. [FROM.GetNameDefCap](이)가 마지못해 우리가 염원하던 독립을 허락하고 우리를 떠나보내 준 것입니다. 단, [FROM.GetNameDefCap](은)는 그와 동시에 알프스 영토를 포기할 수 없다는 불명예스러운 선언을 했습니다.\n\n우리는 알프스를 한 깃발 아래 통일할 다른 방법을 모색할 것입니다."
 BBA_swiss_expansion.17.desc_no_alps: "오늘은 [FROM.GetNameDef](이)가 [ROOT.GetNonIdeologyName]의 독립 요청을 수락한 기쁜 날입니다. 이제 우리는 다시 한번 자유롭게 의제를 설정하고 외교 정책의 기조를 선택할 수 있게 되었습니다. 대신 앞으로는 혼자 힘으로 나라를 지켜야 할 겁니다."
 BBA_swiss_expansion.17.a: "[ROOT.GetNonIdeologyName]의 미래는 무엇인가?"
 BBA_swiss_expansion.18.t: "우리와 알프스에 독립을 허락한 [FROM.GetNameDefCap]"
 BBA_swiss_expansion.18.desc: "우리 설계가 마침내 들어맞고 있습니다. [ROOT.GetNonIdeologyName](은)는 [FROM.GetAdjective] 알프스로 알려졌던 지역과 함께 마침내 독립을 되찾았습니다.\n\n우리는 더 이상 옛 종주국의 보호에 기댈 수 없지만, 이번에 획득한 땅을 이용하면 전보다 더 안전해질 겁니다."
 BBA_swiss_expansion.18.a: "[ROOT.GetNameDefCap]의 부상이군!"
 BBA_swiss_expansion.19.t: "[ROOT.GetNonIdeologyName]의 독립을 용납하지 않는 [FROM.GetName]!"
 BBA_swiss_expansion.19.desc: "우리의 옛 종주국인 [FROM.GetNameDef] 측이 우리의 독립 선언을 좋게 받아들이지 않았습니다. [FROM.GetNameDef] 측은 우리 나라를 무력으로 점령하기 위해 선전포고했습니다. 무기를 들어 [ROOT.GetName](이)가 만만한 상대가 아니라는 걸 보여줘야 합니다."
 BBA_swiss_expansion.19.a: "전투 준비!"
 SWI_delayed_anschluss_TT: "§Y[GER.GetNameDefCap]§! 측은 3개월 내로 §Y[AUS.GetName]§! 측의 §Y$SWI_swiss_democratic_propaganda$§! 국민정신이 제거될 때까지 §R안슐루스를 추진할 수 없게 됩니다.§!"
 SWI_expantion_state_loc: "[?SWI.SWI_influence_target_state.GetName]"
