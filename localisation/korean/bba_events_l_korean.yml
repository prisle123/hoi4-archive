 BBA_italy_anti_colonialism_events.100.t: "[FROM.GetAdjective] 대표단의 접근"
 BBA_italy_anti_colonialism_events.100.desc: "[FROM.GetName]에서 우리와 좀 더 가까운 관계를 맺으려는 대표단이 왔습니다. 대표단은 우리가 공유하는 역사에 대해 길게 이야기하며, 서로 힘을 합치면 얼마나 강해질 수 있는지를 강조했습니다. 그런데 [FROM.GetName] 측은 자신이 이 잠재적인 동맹의 지도자가 돼야 한다고 생각하고 있습니다. 이 협정이 어떤 면에서는 이로울 수 있지만, 우리는 모든 자율성을 잃게 될 겁니다."
 BBA_italy_anti_colonialism_events.100.a: "알바니아와 이탈리아 국민은 하나가 되리라!"
 BBA_italy_anti_colonialism_events.100.b: "우리는 새로운 이탈리아 정부를 따를 것이다!"
 BBA_italy_anti_colonialism_events.100.c: "말도 안 된다!"
 BBA_italy_anti_colonialism_events.101.t: "[ROOT.GetNameDef]에 통합된 [FROM.GetNameDefCap]"
 BBA_italy_anti_colonialism_events.101.desc: "[FROM.GetAdjective] 국민의 위대하고 현명한 지도자인 [FROM.GetLeader](이)가 우리와 합류해 통합되는 길을 선택했습니다! 오늘은 [ROOT.GetName] 측과 [FROM.GetName] 측 모두에 중요한 날입니다!"
 BBA_italy_anti_colonialism_events.101.a: "감격스럽구나!"
 BBA_italy_anti_colonialism_events.102.t: "[FROM.GetAdjective] 정부의 협력 모색"
 BBA_italy_anti_colonialism_events.102.desc: "비록 하나의 국가로 통합되는 것이 아니지만, 현명한 [FROM.GetAdjective] 정부는 [ROOT.GetAdjective]의 통치와 질서를 수용함으로써 우리와 함께하는 것을 선택했습니다. 우리가 바라던 결과는 아니었지만, 이는 피를 흘리지 않고도 지중해에서 우리의 입지를 강화할 것입니다."
 BBA_italy_anti_colonialism_events.102.a: "노동 계급의 또 다른 승리다!"
 BBA_italy_anti_colonialism_events.103.t: "우리 요구를 거부한 [FROM.GetLeader]"
 BBA_italy_anti_colonialism_events.103.desc: "[FROM.GetAdjective] 국민들은 어리석고 제멋대로인 지도자를 둔 게 분명합니다. [FROM.GetLeader](이)가 합리적인 판단을 하지 못하고 우리와 힘을 합치기를 거부한 것입니다. 동의만 했다면 양국 관계가 강화되고 양국 국민들 사이에 영원한 평화가 찾아왔을 겁니다."
 BBA_italy_anti_colonialism_events.103.a: "[FROM.GetAdjective] 국민들이 이를 받아들이겠는가?"
 BBA_italy_anti_colonialism_events.103.b: "[FROM.GetLeader]의 시대가 막을 내릴지도 모르겠군."
 bba_news.107.t: "교황의 승하"
 bba_news.107.desc: "비오 11세 교황은 지난 20년 동안 가톨릭교회를 이끌다 오늘 영면에 들었습니다. 비오 11세는 교황으로서 재임 중 교황청과 이탈리아 정부 간의 오랜 갈등을 종식하고 바티칸을 다시 독립 국가로 설립하는 데 중요한 역할을 했습니다."
 bba_news.107.a: "새로운 교황이 선출될 것이다."
 bba_news.107.b: "하느님께서는 신비로운 방식으로 일하시는구나."
 ITA_pope_dies_tt: "§Y$ITA_papa_pio_xii$§!가 새로운 교황이 됩니다."
 bba_news.108.d: "이탈리아의 새로 수립된 정부가 알바니아의 통치자 조구 1세와 협상하기 위해 외교관들을 파견했습니다. 이들은 양국 간의 관계를 강화하고 조구 1세에게 알바니아에 사회주의 정책을 더 많이 시행하도록 압박하려 합니다.\n\n알바니아 군주제의 시대가 끝나가고 있다고 느꼈는지, 아니면 순전히 사회주의에 대한 혐오 때문인지 조구 1세는 이탈리아 관리들과 대화를 거부하고 알바니아 국민들에게 [ITA.GetNameDef]의 압력에 저항할 것을 촉구했습니다.\n\n그럼에도 불구하고, 외국의 군사 전문가들은 이탈리아 정부가 행동에 나설 경우 [ALB.GetNameDef] 측이 침공에 저항할 가능성은 매우 낮다고 입을 모았습니다."
 bba_news.108.b: "군주제는 시대에 뒤떨어졌다!"
 bba_news.109.t: "[?ITA.ITA_var_deposed_leader.GetName]의 실각"
 bba_news.109.desc: "전례 없는 조치로, [FROM.GetName]의 파시즘 대평의회가 권력을 장악하고 [?ITA.ITA_var_deposed_leader.GetName](을)를 축출하여 가택 연금 상태에 두었습니다. 이 행동은 두체의 군사적 실패와 무능함으로부터 국가를 구하기 위한 노력에서 비롯되었는데, 이는 [FROM.GetName] 내에 긴장을 초래하고 있으며, 상황을 완화하기 위한 조치가 취해지지 않으면 내전으로 이어질 수 있다는 우려가 있습니다."
 bba_news.109.a: "걱정되는구나!"
 bba_news.109.b: "훌륭하다!"
 bba_news.110.t: "[FROM.GetName]의 내전 돌입!"
 bba_news.110.desc: "[FROM.GetName]의 새로 임명된 지도자인 [FROM.GetLeader](은)는 최근 [FROM.GetAdjective]에서 고조되는 긴장과 분열을 완화하는 데 실패했습니다. 이에 따라 내전이 발발하게 되면서 나라가 산산조각 나게 되었습니다. 공산주의자부터 왕당파, 민주주의자에 이르기까지 다양한 집단들이 모두 권력을 차지하기 위해 동맹을 맺거나 경쟁하고 있는 와중에 파시스트들은 자신들의 권력을 놓지 않으려 하고 있습니다.\n\n내전의 결과는 아직 불분명하지만, 외부의 지원은 분명히 승리를 차지하는 데 중요한 역할을 할 것입니다."
 bba_news.110.a: "걱정되는 소식이다."
 bba_news.110.b: "상황을 진정시켜야 한다!"
 bba_news.110.c: "우리에게 좋은 기회로군!"
 bba_news.111.t: "아나키스트 연합 선포"
 bba_news.111.desc: "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation: "[From.GetName] 측과 [SPC.GetName] 측이 아나키스트 연합의 창설을 공동 선포하고 외세의 침략을 받았을 때 서로 돕기로 약속했습니다. 한편, 이번 공동 선언을 지지하기 위해 수천 명의 아나키스트들이 이탈리아로 몰려들기도 했습니다."
 bba_news.111.desc_single_proclamation: "[FROM.GetName] 정부가 아나키스트 연합을 창설한 후 전 세계에서 수천 명의 아나키스트들이 [FROM.GetName](으)로 몰려들고 있습니다. [FROM.GetName] 정부는 선언문에서 자본주의를 타파하고, 파시즘이라는 악을 발견하는 대로 몰아내겠다는 포부를 밝혔습니다."
 bba_news.111.a: "얼마나 오래갈지 두고 보겠다."
 bba_news.666.t: "교황의 권력 장악"
 bba_news.666.desc: "교황 [FROM.GetLeader](이)가 [FROM.GetName]의 왕 [?ITA.ITA_var_deposed_leader.GetName](을)를 폐위하고 스스로 권력을 잡으며 이를 신의 뜻이라고 주장해 세계 지도자들을 충격에 빠뜨렸습니다. 많은 이탈리아인도 충격을 받았지만, 교황청은 [FROM.GetName] 내에서 폭넓은 지지를 받고 있기 때문에 이 갑작스러운 정부 변화가 [FROM.GetNameDefCap]에 새로운 영광의 시대를 열 거라고 환영하는 사람도 있습니다."
 bba_news.666.a: "예상치 못한 일이군."
 bba_news.200.t: "히틀러의 사망"
 bba_news.200.desc: "[GER.GetAdjective] 라디오가 아돌프 히틀러 총통의 사망 소식을 방송했습니다. 이 소식은 [GER.Capital.GetCapitalVictoryPointName]에서 격렬한 전투가 벌어지고, 연합군 및 [SOV.GetAdjective] 군대가 [GER.GetAdjective] 심장부에 진입한 후 전해졌습니다. 이 소식을 발표한 자는 총통의 후계자로 지목된 [GER.GetLeader](으)로, 그자는 히틀러가 국가 방어를 지휘하던 지휘소에서 사망했다는 사실을 설명하고, 온 국민이 이를 슬퍼하고 있다고 발표했습니다. 히틀러가 정말 죽었는지, 어떻게 죽었는지는 확인할 수 없습니다. 하지만 이 발표는 분명 [GER.GetAdjective] 국민의 사기에 영향을 줄 겁니다."
 bba_news.200.a: "과연 [GER.GetAdjective]인들이 계속 싸우려 들 것인가?"
 bba_news.200.b: "그 자식이 죽었다고? 생포하지 못한 게 아쉽군!"
 bba_news.200.c: "죽었다는 게 확실한가?"
 bba_news.200.d: "바뀌는 건 아무것도 없다. 우린 마지막 한 사람이 쓰러질 때까지 싸우리라!"
 bba_news.201.t: "[SOV.GetNameDef] 측과 손을 잡는 [POL.GetAdjective] 정부"
 bba_news.201.desc: "전쟁 중 [POL.GetAdjective] 망명정부가 런던에서 활동했음에도 연합국은 [SOV.GetAdjective](이)가 내세운 공산주의자들을 [POL.GetName]의 정통 정부로 승인하기로 했습니다. 외교 소식통에 따르면 연합국과 [SOV.GetName](은)는 전후 유럽을 각자의 영향권으로 분할하기로 합의했다고 합니다. 런던의 [POL.GetAdjective] 정부에는 불행하게도, [SOV.GetAdjective] 합의의 주요 걸림돌은 폴란드를 [SOV.GetAdjective]의 영향권 안에 두려는 [SOV.GetLeader]의 야욕이었습니다.\n\n이를 두고 많은 사람이 [POL.GetName](이)가 배신당한 거라고 하지만, 다른 사람들은 [SOV.GetAdjective]군이 이미 폴란드를 점령하고 있는 상황에서 그들의 최후통첩을 거부하고 유럽의 미래 안정성을 위태롭게 할 이유가 없었다고 주장합니다."
 bba_news.201.a: "미래의 평화를 위한 불운한 희생이구나."
 bba_news.201.b: "연합국은 믿을 수 없다."
 bba_news.201.c: "두 번 다시 유럽 파시스트들이 우리를 넘보게 두지 않겠다."
 ###ITALYS NEWS EVENTS####
 #PURGE THE PARTY
 bba_news.100.t: "[GetPurgeEventTitles]"
 bba_news.100.a: "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged: "국가 파시스트당의 숙청"
 bba_news.100.desc_some_purged: "[ROOT.GetLeader](이)가 당에 대한 통제를 강화함에 따라 무솔리니의 가장 가까운 지지자 중 일부는 파시스트당에서 축출되었습니다. 숙청은 일부 사람들이 우려한 만큼 잔혹하지는 않았지만, [ROOT.GetLeader](은)는 좀 더 수월하게 이탈리아를 자기가 원하는 방향으로 이끌 수 있게 됐습니다."
 bba_news.100.a_some_purged: "앓던 이가 빠진 것 같구나."
 bba_news.100.t_many_purged: "국가 파시스트당의 대숙청"
 bba_news.100.desc_many_purged: "[Root.GetLeader](이)가 [ROOT.GetNameDefCap]의 절대적인 지도자로 부상하면서 파시스트당의 몇몇 고위 인사가 최근 권좌에서 물러났습니다. 이번 숙청은 옛 두체인 베니토 무솔리니의 잠재적 동맹을 제거하고, 이탈리아의 지도자로 복귀할 가능성을 없앴습니다."
 bba_news.100.a_many_purged: "힘의 과시로구나."
 bba_news.100.t_none_purged: "일어나지 않은 숙청"
 bba_news.100.desc_none_purged: "최근 무솔리니에 충성하는 당원들을 국가 파시스트당에서 축출하기 위한 대숙청에 관한 소문이 돌고 있었지만, 대신 당 차원의 사면이 제안된 것으로 보입니다. 이에 따라 당은 더 강해지겠지만, 지도자로서 [ROOT.GetLeader]의 입지는 약해질 것입니다."
 bba_news.100.a_none_purged: "[ROOT.GetLeader]의 자비심이 널리 알려지겠군."
 #FATE OF MUSSOLINI
 bba_news.101.t: "베니토 무솔리니 전 이탈리아 총리 처형"
 bba_news.101.desc: "베니토 무솔리니는 이탈리아의 권좌에서 축출된 후, 그 범죄적인 무능함과 반역죄로 가택 연금에 놓여 자신의 최후를 기다리고 있었습니다. 그리고 오늘 아침 이른 시간, 그 최후가 마침내 찾아왔습니다. 이탈리아의 전 지도자는 소수의 정부 대표 앞에서 총살형에 처해졌으며, 같은 날 그의 가까운 가족들이 참석한 비공개 장례식에서 매장됐습니다."
 bba_news.101.a: "무솔리니의 인생이 이렇게 끝났구나."
 bba_news.102.t: "[GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent: "모든 혐의에서 무죄를 선고받은 무솔리니"
 bba_news.102.t_guilty: "징역을 선고받은 무솔리니"
 bba_news.102.desc: "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent: "놀랍게도 전직 두체는 모든 혐의에 대해 무죄 판결을 받았습니다. 무솔리니는 이제 [ROOT.GetNameDefCap]의 자유 시민으로 남은 인생을 살 수 있습니다. 그가 앞으로의 행보를 밝히지는 않았지만, 여전히 많은 사람의 마음을 사로잡고 있는 옛 두체의 영향력은 무시할 수 없을 것입니다."
 bba_news.102.desc_guilty: "예상한 대로 이탈리아의 전 지도자는 모든 혐의에 대해 유죄 판결을 받았습니다. 무솔리니는 무죄를 주장했지만, 남은 생을 감옥에서 보내도록 선고받았습니다. 새로운 정권이 재판에 영향을 미쳤을 것으로 추정되는데, 사실이라면 새 정권은 이 결과에 상당히 만족하겠군요."
 bba_news.102.a: "엉터리 재판이구나."
 bba_news.103.t: "[GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists: "공산주의자에게 살해된 무솔리니!"
 bba_news.103.t_coverstory: "탈옥 시도 중 사살된 무솔리니!"
 bba_news.103.desc: "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists: "[FROM.GetNameDefCap]의 전 지도자 베니토 무솔리니가 시체로 발견됐는데, 아무래도 공산주의자의 손에 처형된 것 같습니다. [FROM.GetLeader]의 새로운 정권은 신속하게 움직여 여러 공산주의 동조자들을 체포했지만, 나라 전체가 일촉즉발의 분위기에 휩싸여 많은 사람이 적으로 간주되는 자들에 대한 복수와 심판을 외치고 있습니다."
 bba_news.103.desc_coverstory: "[FROM.GetNameDefCap]의 전 지도자 베니토 무솔리니는 권좌에서 축출된 후, 가택 연금 상태에서 탈출을 시도했습니다. 소수의 무장한 남성들이 무솔리니의 거처를 급습했고, 총격전이 벌어졌습니다. 혼란 속에서 무솔리니는 총에 맞아 부상으로 사망했습니다."
 bba_news.103.a: "피비린내가 진동하는군."
 bba_news.104.t: "새로운 군사 계획 발표"
 bba_news.104.desc: "[ROOT.GetNameDefCap] 측은 양국의 군사력 강화를 위해 [FROM.GetNameDefCap] 측과의 공동 협력 계획에 서명했습니다. 이번 합의로 양국은 군사 기술과 연구를 더 쉽게 공유할 수 있을 것이며, 이로써 양국의 유대도 틀림없이 끈끈해질 겁니다."
 bba_news.104.a: "전부 계획대로 됐군."
 bba_news.105.t: "새로운 불가침조약의 체결"
 bba_news.105.desc: "[ROOT.GetNameDefCap] 측과 [FROM.GetNameDefCap] 측은 양국 사이에 평화를 보장하는 불가침조약에 서명했습니다. 덕분에 두 나라는 다른 곳에 집중할 수 있게 되었지만, 이 불안정한 조약이 얼마나 오래갈지는 아무도 모릅니다."
 bba_news.105.a: "현명한 결정이다."
 bba_news.106.t: "[GetVittorioDiesEventTitles]"
 bba_news.106.t_king: "이탈리아 국왕의 승하"
 bba_news.106.t_emperor: "이탈리아 황제의 승하"
 bba_news.106.desc: "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king: "[FROM.GetName]의 국왕 비토리오 에마누엘레 3세가 서거했습니다. 그는 두 번의 세계 대전에서 이탈리아를 이끌었으며, 힘든 시기에 [FROM.GetAdjective]인을 모으는 구심점이자 안정의 상징이었습니다. 슬픔에 잠긴 국민들은 거리로 나와 고인을 기리며 지지와 애도를 표하고 있습니다.\n\n국민들은 고인의 유일한 상속자이자 후계자인 움베르토 왕태자가 [FROM.GetAdjective]에 선왕과 비슷한 확고부동한 존재가 되기를 바라고 있습니다. 왕태자는 곧 움베르토 2세로 즉위할 것입니다. 움베르토 폐하 만세!"
 bba_news.106.desc_emperor: "[FROM.GetName]의 황제 비토리오 에마누엘레 3세가 서거했습니다. 그는 두 번의 세계 대전에서 이탈리아를 이끌었으며, 힘든 시기에 [FROM.GetAdjective]인을 모으는 구심점이자 안정의 상징이었습니다. 슬픔에 잠긴 국민들은 거리로 나와 고인을 기리며 지지와 애도를 표하고 있습니다.\n\n국민들은 고인의 유일한 상속자이자 후계자인 움베르토 황태자가 [FROM.GetAdjective]에 선황과 비슷한 확고부동한 존재가 되기를 바라고 있습니다. 황태자는 곧 [FROM.GetName]의 움베르토 1세로 즉위할 것입니다. 움베르토 폐하 만세!"
 bba_news.106.a: "한 시대가 끝났구나."
 bba_italian_formables_news.1.t: "미회수된 이탈리아 달성"
 bba_italian_formables_news.1.desc: "오늘, 이탈리아의 지도자 [ITA.GetLeader](은)는 이탈리아의 미회수지라고 주장되는 지역들을 이탈리아 국가에 통합하는 절차를 시작한다고 발표했습니다. [ITA.GetLeader](은)는 이로써 이탈리아는 아무도 부정할 수 없는 세계 강대국이 될 것이며, 이탈리아 민족은 마침내 하나의 깃발 아래 통합될 거라고 선언했습니다. 그러나 많은 사람은 이렇게 광대한 나라가 정말 하나로 유지될 수 있을지 의심하고 있습니다. 이탈리아가 앞으로 어떻게 될지는 오직 시간만이 말해줄 겁니다."
 bba_italian_formables_news.1.a: "우리는 유럽의 새로운 패권국이다!"
 bba_italian_formables_news.1.b: "그러한 국가는 반드시 무너지게 돼 있다."
