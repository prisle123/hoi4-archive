 SWI_claiming_state_loc: "[?SWI_state_being_claimed.GetName]"
 SWI_claiming_no_state_loc: "우리 주 중 하나"
 SWI_press_for_future_canton_TT: "결정 잠금 해제: §Y미래에 칸톤으로 영향을 미치기 위해 국가에 압력 행사§!"
