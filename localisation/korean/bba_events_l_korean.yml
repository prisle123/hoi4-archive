 BBA_ethiopia_communist_events.47.desc: "[ETH.GetAdjective] 외교관이 평화를 제안하고자 우리와 접촉했습니다. 평화의 조건은 우리가 전쟁 중에 [ETH.GetNameDef]에 빼앗긴 [DJI.GetAdjective] 영토의 영유권을 아예 포기하는 것이었습니다. 외교관들 말로는 그 지역에 [DJI.GetAdjective] 정부가 수립될 거라더군요. 과연 그 정부가 독립성을 유지할지는 두고 봐야 알 겁니다."
