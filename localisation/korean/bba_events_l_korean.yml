 #KEN Peace
 BBA_ethiopia_communist_events.49.t: "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.49.desc: "[ETH.GetAdjective] 외교관이 평화를 제안하고자 우리와 접촉했습니다. 평화의 조건은 우리가 전쟁 중에 [ETH.GetNameDef]에 빼앗긴 [KEN.GetAdjective] 영토의 영유권을 아예 포기하는 것이었습니다. 외교관들 말로는 그 지역에 [KEN.GetAdjective] 정부가 수립될 거라더군요. 과연 그 정부가 독립성을 유지할지는 두고 봐야 알 겁니다."
 BBA_ethiopia_communist_events.49.a: "우리 영토를 포기할 생각은 없다."
 BBA_ethiopia_communist_events.49.b: "동의하는 수밖에 없다."
 #SOM Peace
 BBA_ethiopia_communist_events.50.t: "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.50.desc: "[ETH.GetAdjective] 외교관이 평화를 제안하고자 우리와 접촉했습니다. 평화의 조건은 우리가 전쟁 중에 [ETH.GetNameDef]에 빼앗긴 [SOM.GetAdjective] 영토의 영유권을 아예 포기하는 것이었습니다. 외교관들 말로는 그 지역에 [SOM.GetAdjective] 정부가 수립될 거라더군요. 과연 그 정부가 독립성을 유지할지는 두고 봐야 알 겁니다."
 BBA_ethiopia_communist_events.50.a: "우리 영토를 포기할 생각은 없다."
 BBA_ethiopia_communist_events.50.b: "동의하는 수밖에 없다."
 #UGA Peace
 BBA_ethiopia_communist_events.51.t: "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.51.desc: "[ETH.GetAdjective] 외교관이 평화를 제안하고자 우리와 접촉했습니다. 평화의 조건은 우리가 전쟁 중에 [ETH.GetNameDef]에 빼앗긴 [UGA.GetAdjective] 영토의 영유권을 아예 포기하는 것이었습니다. 외교관들 말로는 그 지역에 [UGA.GetAdjective] 정부가 수립될 거라더군요. 과연 그 정부가 독립성을 유지할지는 두고 봐야 알 겁니다."
 BBA_ethiopia_communist_events.51.a: "우리 영토를 포기할 생각은 없다."
 BBA_ethiopia_communist_events.51.b: "동의하는 수밖에 없다."
 BBA_ethiopia_communist_events.52.t: "[ETH.GetNameDefCap] 측과 [SOV.GetNameDef] 측의 단교"
 BBA_ethiopia_communist_events.52.desc: "[ETH.GetAdjective] 정부가 우리의 국정 장악을 와해하기 위한 작전을 획책했습니다. [ETH.Capital.GetCapitalVictoryPointName] 전역의 [SOV.GetAdjective] 대사는 [ETH.GetAdjective] 군대에 의해 임시 구금소로 호송되었으며, 이후 [ETH.Getleader](은)는 앞으로 자신이 [ETH.GetAdjective] 사안에 대한 전권을 장악할 거라고 전했습니다. 우리가 신속하게 행동한다면 상황을 다시 통제할 수 있을지도 모릅니다. 그러나 그러한 행동을 위한 기회의 창은 빠르게 닫히고 있습니다."
 BBA_ethiopia_communist_events.52.a: "이보다 더 중요한 문제가 쌓여 있다."
 BBA_ethiopia_communist_events.52.b: "뭘 잘못했는지 깨닫게 해주지."
 BBA_ethiopia_communist_events.53.t: "[SOV.GetNameDefCap]의 고문단 파견 거부"
 BBA_ethiopia_communist_events.53.desc: "실망스럽게도 [SOV.GetAdjective] 외교관들은 당장 보내줄 군 인력이 없다고 전했습니다. 자국 국경을 안보 위협으로부터 지키는 게 가장 중요하다 보니 어쩔 수 없다고 하는군요. 대신 선의의 표시로 보병 장비를 보내줬습니다."
 BBA_ethiopia_communist_events.53.a: "없는 것보다는 낫군."
 BBA_ethiopia_communist_events.54.t: "[JAP.GetNameDef]의 비밀 원조"
 BBA_ethiopia_communist_events.54.desc: "최근 우리 투쟁에 합류하는 [JAP.GetAdjective] 의용군이 쇄도하고 있습니다. 그러던 중, [JAP.Capital.GetCapitalVictoryPointName] 정부가 보병 장비를 지원하고 있다는 정보를 입수했습니다. 장비 지원은 분명 혁명에 날개를 달아줄 것입니다. 그러나 [JAP.GetAdjective] 정부는 다른 강대국들로부터의 외교적 반발을 피하고자 장비의 출처를 비밀로 해주기를 원합니다."
 BBA_ethiopia_communist_events.54.a: "고맙소, 동무들!"
 BBA_ethiopia_communist_events.55.t: "[JAP.GetAdjective] 반체제 인사들의 황국 탈출"
 BBA_ethiopia_communist_events.55.desc: "헌병대가 몇몇 반체제 인사들이 동아프리카로 향하는 화물선을 타고 황국의 관할권 밖으로 빠져나갔다고 보고하고 있습니다. 소문에 따르면 그 무리 중에 $IA_sakutaro_iwasa$와 $IA_sanshiro_ishikawa$가 있었다고 합니다. [ETH.GetNameDef]의 혁명 운동에 동참할 작정인 것 같습니다."
 BBA_ethiopia_communist_events.55.a: "골칫덩이가 알아서 사라져 줬군."
 BBA_ethiopia_communist_events.55.b: "그 반역자들은 [JAP.GetName](으)로 인도되어야 하네. 당장!"
 BBA_ethiopia_communist_events.56.t: "동아프리카로 향하는 [JAP.GetAdjective] 의용군"
 BBA_ethiopia_communist_events.56.desc: "정보국은 의용군이 동아프리카의 혁명 운동을 지원할 수 있도록 그곳으로 가는 안전한 길을 제공했다고 보고했습니다. 의용군 중에는 $IA_sakutaro_iwasa$나 $IA_sanshiro_ishikawa$도 있었습니다."
 BBA_ethiopia_communist_events.56.a: "동무들이여, 힘내시오!"
 BBA_ethiopia_communist_events.56.b: "[ETH.GetNameDef]의 투쟁을 지원할 방법이 더 있을지도 모르겠군..."
 BBA_ethiopia_communist_events.57.t: "[JAP.GetNameDefCap]의 $IA_sakutaro_iwasa$와 $IA_sanshiro_ishikawa$ 인도 요구"
 BBA_ethiopia_communist_events.57.desc: "[JAP.GetName] 정부로부터 우리의 혁명 운동에 가담할 의도로 입국한 [JAP.GetAdjective] 국민의 신병 인도를 요구하는 공식 요청을 받았습니다. [JAP.GetName]의 의도가 무엇인지는 확실하지 않지만, 요청에 응하지 않으면 좋은 일은 없을 거라고 분명히 밝혔습니다."
 BBA_ethiopia_communist_events.57.a: "우린 반동적 위협에 굴복하지 않을 것이다. 그리고 저들의 천황 말인데..."
 BBA_ethiopia_communist_events.58.t: "[ETH.GetNameDef]–[JAP.GetName] 관계 악화"
 BBA_ethiopia_communist_events.58.desc: "예상했던 것처럼 [ETH.GetNameDef] 측을 지배하는 혁명 폭도들은 자국에 입국한 [JAP.GetAdjective] 반정부 인사들의 신병을 인도하길 거부했습니다. 외교적 예의라고는 찾아볼 수 없는 [ETH.GetNameDef] 측의 답신에는 위대하신 천황 폐하를 향한 수많은 위협도 포함되어 있었습니다!"
 BBA_ethiopia_communist_events.58.a: "전통을 파괴하는 폭도들의 수준이란 그러한 법이지."
 BBA_ethiopia_communist_events.58.b: "이런 모욕을 듣고 가만히 있을 순 없다!"
 BBA_ethiopia_communist_events.59.t: "[JAP.GetAdjective]의 금수 조치"
 BBA_ethiopia_communist_events.59.desc: "최근 [JAP.GetAdjective]의 요구를 거부한 것이 [JAP.GetAdjective] 정부의 신경을 건드린 것 같습니다. 그들은 동아프리카 지역에서 '유해한 이념 활동'을 펼쳤다는 이유로 당분간 우리에게 금수 조치를 단행하겠다고 발표했습니다."
 BBA_ethiopia_communist_events.59.a: "어차피 저들과 무역할 필요는 없다."
 BBA_ethiopia_communist_events.60.t: "[FROM.GetName]의 평화 제안 거부"
 BBA_ethiopia_communist_events.60.desc: "[FROM.GetNameDef] 대사가 우리의 평화 제안을 거부했습니다. [FROM.GetNameDef] 측은 우리의 공격이 전혀 정당치 않다고 주장하며, 지역 평화를 위협하는 우리의 무조건 항복 말고는 아무것도 용납하지 않겠다고 합니다."
 BBA_ethiopia_communist_events.60.a: "위선자 같으니라고. 저들의 제국주의 폭력 행위는 무력으로만 막을 수 있다."
 BBA_ethiopia_communist_events.61.t: "[?ETH.ETH_disputed_colony.GetAdjective]의 독립을 위해 평화를 제안하는 [FROM.GetNameDefCap]"
 BBA_ethiopia_communist_events.61.desc: "[FROM.GetAdjective] 외교관들이 평화를 제안하고자 우리와 접촉했습니다. 평화의 조건은 우리가 전쟁 중에 [FROM.GetNameDef]에 빼앗긴 [?ETH.ETH_disputed_colony.GetAdjective] 영토의 영유권을 아예 포기하는 것이었습니다. 외교관들 말로는 [?ETH.ETH_disputed_colony.GetAdjective] 영토에서 선거를 통해 새로운 정부가 수립될 거라고 하더군요. 그 선거가 얼마나 자주적일지는 두고 봐야 알 겁니다."
 BBA_ethiopia_communist_events.61.a: "우리 영토를 포기할 생각은 없다."
 BBA_ethiopia_communist_events.61.b: "동의하는 수밖에 없다."
 BBA_ethiopia_communist_events.62.t: "[FROM.GetName]의 평화 제안 동의"
 BBA_ethiopia_communist_events.62.desc: "[FROM.GetNameDef] 정부는 외교관을 보내 우리가 해방한 [?ETH.ETH_disputed_colony.GetAdjective] 영토에 대한 영유권을 포기하겠다고 전했습니다. [FROM.GetNameDef]군은 이제 지역에 새로이 설정된 국경으로 철수하고 있습니다."
 BBA_ethiopia_communist_events.62.a: "제국주의를 꺾은 영웅적인 승리다!"
 BBA_african_union_events.1.t: "아프리카 통일 기구 가입 제안"
 BBA_african_union_events.1.desc: "아프리카 통일 기구가 투표를 통해 우리에게 회원국 지위를 제안하기로 정했습니다. 아프리카 통일 기구는 모든 아프리카 국가가 모여 서로의 이익이 걸린 문제에 대해 토의하고 협력하기 위한 장입니다. 우리가 가입한다면 회원국 사이의 상호 방위조약을 맺을 수 있을 겁니다. 대신 아프리카 통일 기구의 규칙을 따라야 하겠죠."
 BBA_african_union_events.1.a: "가입하는 게 이득일 거다."
 BBA_african_union_events.1.b: "그런 모임에는 관심 없다."
 BBA_african_union_events.2.t: "[FROM.GetNameDefCap]의 아프리카 통일 기구 가입"
 BBA_african_union_events.2.desc: "[FROM.GetNameDefCap] 측이 아프리카 통일 기구 회원국에 가입했습니다. 이것을 계기로 각국이 더욱 협력적인 관계를 구축해 나가길 바랍니다."
 BBA_african_union_events.2.a: "우리는 뭉칠수록 강해진다."
 BBA_african_union_events.3.t: "[FROM.GetNameDefCap]의 아프리카 통일 기구 가입 거부"
 BBA_african_union_events.3.desc: "[FROM.GetNameDefCap] 측이 아프리카 통일 기구 회원국 가입을 거부했습니다. 이것이 단순히 국내 정치 때문인지, 아니면 그들의 대아프리카 외교 정책이 우리의 정책과 상충하는 건지는 아직 알 수 없습니다. 어쩌면 추후에 마음을 바꿔 가입할 수도 있겠습니다."
 BBA_african_union_events.3.a: "아쉽게 됐군."
 BBA_african_union_events.4.t: "[ETH_GetCentralBankName] 회원국"
 BBA_african_union_events.4.desc: "아프리카 통일 기구는 성장하는 조직을 위해 통화를 관리할 [ETH_GetCentralBankName](을)를 설립했습니다. 목표는 모든 회원국이 하나의 통화를 공유하고 경제를 통합하기 시작하는 것입니다. 이는 미래에 경제적 이익을 가져올 것으로 기대되지만, 새로운 통화에 적응하는 과정에서 단기적으로 많은 문제가 발생할 것입니다."
 BBA_african_union_events.4.a: "잠깐의 고통을 참을 가치가 있으리라."
 BBA_african_union_events.4.b: "경제가 너무 큰 타격을 받을 거다."
 BBA_african_union_events.5.t: "[FROM.GetNameDefCap]의 [ETH_GetCentralBankName] 가입 거부"
 BBA_african_union_events.5.desc: "[FROM.GetNameDefCap] 정부는 [ETH_GetCentralBankName] 가입을 거부하고, 당분간 독자 통화와 무역 관세에 대한 통제력을 유지하기로 했습니다."
 BBA_african_union_events.5.a: "근시안적 결정이군."
 BBA_african_union_events.6.t: "[FROM.GetNameDefCap]의 [ETH_GetCentralBankName] 가입"
 BBA_african_union_events.6.desc: "[FROM.GetNameDefCap] 측은 [ETH_GetCentralBankName] 가입을 수락했으며 자국 통화를 기구의 통화와 맞추는 과정을 시작했습니다. 곧 양국 간 무역이 더욱 쉬워질 것입니다."
 BBA_african_union_events.6.a: "현명한 결정이다."
 BBA_african_union_events.7.t: "아프리카 통일 기구 집행이사회"
 BBA_african_union_events.7.desc: "아프리카 통일 기구는 회원국의 정치적 문제를 다루기 위해 집행이사회를 설립했습니다. 집행이사회는 각 회원국 대표로 구성되며 외교 및 국내 정책을 통일된 방향으로 이끌려 합니다. 여기에 동참하는 것은 다른 회원국들과의 완전한 정치적 및 경제적 통합을 향한 한 걸음이 될 것입니다. 그 대신 지금 누리는 정치적 독립성은 잃게 되겠죠."
 BBA_african_union_events.7.a: "우리는 더 긴밀한 통합을 이룰 준비가 돼 있다."
 BBA_african_union_events.7.b: "우리는 동참하지 않으리라."
 BBA_african_union_events.8.t: "[FROM.GetNameDefCap]의 집행이사회 가입"
 BBA_african_union_events.8.desc: "[FROM.GetNameDef] 정부는 아프리카 통일 기구 집행이사회에 가입하는 데 동의했습니다. 남은 것은 집행이사회가 모든 법적 문제에 대한 관할권을 가진다는 것을 인정하는 조약을 체결하는 것뿐입니다."
 BBA_african_union_events.8.a: "완전한 통합에 한 걸음 더 다가섰군."
 BBA_african_union_events.9.t: "[FROM.GetNameDefCap]의 집행이사회 가입 거부"
 BBA_african_union_events.9.desc: "[FROM.GetNameDef] 정부는 아프리카 통일 기구 집행이사회에 가입하는 것을 거부했습니다. [FROM.GetLeader](은)는 주권을 유지하고, 집행이사회의 승인 없이 조직 밖의 국가와 협정을 맺을 자유를 갖기 위해 가입을 거부했다고 전했습니다."
 BBA_african_union_events.9.a: "그럴 거면 회원국인 의미가 없지 않나?"
 BBA_african_union_events.10.t: "[FROM.GetNameDefCap]의 아프리카 통일 기구 선전"
 BBA_african_union_events.10.desc: "[FROM.GetNameDefCap](이)가 우리 국가에서 아프리카 통일 기구에 대한 인식을 개선하려는 선전 활동을 시작했습니다. 이는 분명히 우리가 아프리카 통일 기구에 더 통합되는 길을 선택하게 압박하는 것입니다."
 BBA_african_union_events.10.a: "저들이 우리 일에 간섭해서는 안 된다."
 BBA_african_union_events.11.t: "[FROM.GetAdjective]의 압박"
 BBA_african_union_events.11.desc: "[FROM.GetNameDefCap] 측은 우리의 정책 목표를 자신들의 목표에 맞추지 않으면 안 된다고 우리 정부 인사들을 위협하고 있습니다. 이는 분명히 우리가 아프리카 통일 기구에 더 통합되는 길을 선택하게 압박하는 것입니다."
 BBA_african_union_events.11.a: "앞으로 더 신경 쓰도록 하지."
 BBA_african_union_events.11.b: "[ETH.GetLeader]의 압력에는 굴하지 않겠다."
 BBA_african_union_events.12.t: "완전 통합 절차 시행"
 BBA_african_union_events.12.desc: "아프리카 연합이 우리를 완전히 통합하는 절차를 시작했습니다. 이는 우리 국민에게 더 긍정적인 역사의 장을 열어줄 것으로 기대되지만, 아프리카 연합의 궁극적인 목표가 무엇인지는 좀 더 지켜봐야 할 겁니다."
 BBA_african_union_events.12.a: "이날이 올 줄 알고 있었다."
 BBA_african_union_events.13.t: "[FROM.GetNameDefCap]의 아프리카 통일 기구 탈퇴"
 BBA_african_union_events.13.desc: "[FROM.GetNameDef] 측이 아프리카 통일 기구에서 탈퇴했습니다. [FROM.GetLeader](은)는 기구의 방향에 대한 우려를 표명하고, 우리가 기구의 기반이 되는 가치를 배신했다고 비난했습니다."
 BBA_african_union_events.13.a: "동의할 수 없는 말이군."
 BBA_african_union_events.14.t: "[FROM.GetNameDefCap]의 아프리카 통일 기구 탈퇴"
 BBA_african_union_events.14.desc: "[FROM.GetNameDef] 측이 아프리카 통일 기구에서 탈퇴했습니다. [FROM.GetLeader](은)는 기구의 방향에 대한 우려를 표명하고, 우리가 기구의 기반이 되는 가치를 배신했다고 비난했습니다."
 BBA_african_union_events.14.a: "동의할 수 없는 말이군."
 BBA_african_union_events.14.b: "말도 안 된다!"
 BBA_african_union_events.15.t: "아프리카 통일 기구 방위조약"
 BBA_african_union_events.15.desc: "아프리카 통일 기구는 회원국 사이의 상호 방위조약을 제안했습니다. 이는 회원국 하나를 공격한다면 모든 회원국에 대한 공격으로 간주하겠다는 의미입니다. 이로써 외국의 침략자가 회원국을 공격하는 것을 예방하고 회원국 간의 전쟁을 방지할 수 있을 겁니다."
 BBA_african_union_events.15.a: "분쟁을 막을 수 있겠군."
 BBA_african_union_events.15.b: "그런 조약에는 관심 없다."
 BBA_african_union_events.16.t: "[FROM.GetNameDefCap]의 방위조약 거부"
 BBA_african_union_events.16.desc: "[FROM.GetNameDefCap] 측이 아프리카 통일 기구의 방위조약을 거부했습니다. 이 반응이 기구에 대한 장기적인 입장 변화를 뜻하는 건지, 아니면 국내 정치로 인해 당장은 제안을 수락할 수 없었던 건지는 아직 알 수 없습니다."
 BBA_african_union_events.16.a: "매우 수상하군."
 BBA_african_union_events.17.t: "[FROM.GetNameDefCap]의 방위조약 가입"
 BBA_african_union_events.17.desc: "[FROM.GetNameDefCap] 측이 아프리카 통일 기구 방위조약에 가입했습니다. 우리는 이제 어느 한 나라가 공격당하면 서로를 보호할 의무가 있습니다."
 BBA_african_union_events.17.a: "좋은 소식이군."
 BBA_african_union_events.18.t: "아프리카 통일 기구 방위조약 발효"
 BBA_african_union_events.18.desc: "아프리카 통일 기구의 상호 방위조약 서명국이 공격받았습니다. 같은 서명국으로서 우리는 그들을 군사적으로 도울 의무가 있습니다. 이 의무를 저버린다면 우리는 틀림없이 조약에서 제외될 것이며, 다른 서명국들과의 외교 관계도 나빠질 수 있습니다."
 BBA_african_union_events.18.a: "당연히 도와야지."
 BBA_african_union_events.18.b: "괜히 서명한 걸지도 모르겠군."
 BBA_african_union_events.19.t: "우리의 방어를 돕는 [FROM.GetNameDefCap]"
 BBA_african_union_events.19.desc: "[FROM.GetName] 측은 아프리카 통일 기구의 상호 방위조약의 서명국으로서 서로를 방어할 의무를 지키기로 했습니다."
 BBA_african_union_events.19.a: "함께라면 우리는 승리할 것이다."
 BBA_african_union_events.20.t: "[FROM.GetNameDefCap]의 방위조약 파기"
 BBA_african_union_events.20.desc: "[FROM.GetName] 측은 아프리카 통일 기구의 상호 방위조약의 서명국임에도 불구하고 서로를 방어할 의무를 저버렸습니다. 현재 [FROM.GetName] 측을 조약에서 제외하는 절차가 진행되고 있습니다."
 BBA_african_union_events.20.a: "이건 모든 서명국에 대한 배신이다."
 BBA_african_union_events.21.t: "[THIS.GetAdjective]의 경제 성장"
 BBA_african_union_events.21.desc: "우리 경제의 생산량은 최근 [ETH_GetCentralBankName]의 새로운 통화 도입으로 인해 타격을 받았었습니다. 그러나 이제 우리의 생산과 산출량은 다시 증가하기 시작하여 역대 최고치를 찍고 있습니다. 경제학자들은 이러한 성장이 [THIS.GetNameDef](을)를 비롯한 여러 회원국이 같은 통화를 사용해 각국의 경제가 통합되고 무역 장벽이 제거된 덕분이라고 설명합니다."
 BBA_african_union_events.21.a: "마침내 결실을 보는구나."
 BBA_african_union_events.22.t: "[FROM.GetNameDef] 협박 시도 실패"
 BBA_african_union_events.22.desc: "[FROM.GetNameDef]의 지도부는 우리의 협박 시도에 분개했습니다. 앞으로 한동안은 우리와 협력하려 하지 않겠군요."
 BBA_african_union_events.22.a: "화는 언젠가 풀릴 거다."
 BBA_african_union_events.23.t: "[FROM.GetNameDef] 협박 시도 성공"
 BBA_african_union_events.23.desc: "[FROM.GetNameDef] 지도부는 아프리카 통일 기구 내 정책 조율에 관한 우리의 우려를 가라앉히기 위해 온 힘을 다하고 있습니다. 심지어는 앞으로 성급히 결정을 내리기 전에 우리 대사들과 상의하겠다고 약속하기까지 했습니다."
 BBA_african_union_events.23.a: "잘됐군."
 ####### ITALY ######
 BBA_italy_second_italo_ethiopian_war.1.t: "[FROM.GetAdjective]의 평화 제안"
 BBA_italy_second_italo_ethiopian_war.1.desc: "[FROM.GetName](이)가 후퇴하고 있습니다! 우리의 강력한 군대가 엄청난 손실을 입혀 [FROM.GetAdjective]인들은 무릎을 꿇고 평화를 간청하고 있습니다. 전쟁에 지친 국민은 평화를 두 팔 벌려 환영하겠지만, 이는 더 완전한 승리를 위해 전진할 기회이기도 합니다. 어떤 유럽 국가도 다시는 에티오피아를 감히 점령하려 들지 못하게 말입니다!"
 BBA_italy_second_italo_ethiopian_war.1.a: "평화를 선택하겠다!"
 BBA_italy_second_italo_ethiopian_war.1.b: "아니, 공격을 계속하라!"
 BBA_italy_second_italo_ethiopian_war.2.t: "[FROM.GetName], [ROOT.GetAdjective]의 평화 제안 수락"
 BBA_italy_second_italo_ethiopian_war.2.desc: "아비시니아인들이 우리의 관대한 평화 제안을 수락했습니다. 이는 우리가 전쟁 초기에 상상했던 영광스러운 승리와는 거리가 멀지만, 마침내 전쟁이 끝났다는 사실에서 위안을 얻을 수 있습니다. 우리는 이전에 여러 번 그랬던 것처럼 이 굴욕을 극복하고 일어설 것입니다. 그리고 그 어느 때보다 강해질 겁니다!"
 BBA_italy_second_italo_ethiopian_war.2.a: "정말 치욕스러운 일이다..."
 BBA_italy_second_italo_ethiopian_war.3.t: "[FROM.GetName], [ROOT.GetAdjective]의 평화 제안 거부"
 BBA_italy_second_italo_ethiopian_war.3.desc: "아비시니아는 우리의 관대한 평화 제안을 거부하고 계속 싸우기로 했습니다. 그렇게 싸우고 싶다면 우리도 물러서지 않을 겁니다! 이 배은망덕한 놈들에게 이탈리아의 진정한 투지를 보여줍시다! 이는 그저 작은 차질일 뿐이며, 우리는 적들을 산속으로 몰아넣은 다음 완전히 쓸어버릴 것입니다."
 BBA_italy_second_italo_ethiopian_war.3.a: "반드시 전세를 뒤집으리라!"
 #1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t: "북부 전선 고착화"
 BBA_italy_missiolinis.02_north.desc: "성공할 것으로 예상됐지만, 북부 아비시니아에서 우리의 반격은 처참히 실패했습니다. 두체는 전 세계가 전쟁에서 진전을 이루지 못하는 자신을 비웃고 있다고 생각합니다. 그는 군대가 훌륭한 지휘관 아래 열렬한 투지를 품고 싸울 수 있도록 북부 공세를 직접 지휘하는 게 좋을지 고민하고 있습니다."
 BBA_italy_missiolinis.02_north.a: "결국엔 우리가 승리할 것이다."
 BBA_italy_missiolinis.02_north.b: "지도자를 바꾸는 게 좋겠군!"
 BBA_italy_missiolinis.02_north.c: "충격적인 실패다!"
 BBA_italy_missiolinis.04_south.t: "남부 전선 고착화"
 BBA_italy_missiolinis.04_south.desc: "남부 아비시니아에서 우리의 반격은 두체가 원하는 목표에 도달하지 못했고, 이를 본 두체는 자기 주변에는 무능하고 어리석은 자만 즐비하다고 몇 시간 동안 횡설수설했습니다. 그는 군 최고사령부가 자신을 실각시키려 하고 있으며 장군들은 이번 전쟁이 실패로 끝나기를 원한다고 확신하는 것 같습니다."
 BBA_italy_missiolinis.04_south.a: "결국엔 우리가 승리할 것이다."
 BBA_italy_missiolinis.04_south.b: "지도자를 바꾸는 게 좋겠군!"
 BBA_italy_missiolinis.04_south.c: "충격적인 실패다!"
 BBA_italy_missiolinis.03_north.t: "북에티오피아에서의 성공"
 BBA_italy_missiolinis.03_north.desc: "무솔리니는 북부 아비시니아에서 맹렬한 적을 물리친 우리 병사들에게 칭찬과 감탄을 아끼지 않았습니다. 물론, 두체는 군대가 자신을 향한 마음에서 올바른 투지를 얻고, 전쟁에 필요한 장비만 갖추고 있다면 어떤 싸움에서도 승리할 수 있을 거라고 믿어 의심치 않았습니다."
 BBA_italy_missiolinis.03_north.a: "적을 추격해서 끝장내자!"
 BBA_italy_missiolinis.05_south.t: "남에티오피아에서의 성공"
 BBA_italy_missiolinis.05_south.desc: "최근 남부 아비시니아에서 승리한 것을 기뻐한 무솔리니는 이탈리아군의 용기와 이 전쟁을 빠르게 끝내기 위한 군인들의 헌신에 박수를 보냈습니다. 무솔리니는 우리 군대가 전장에서 적을 물리칠 수 있을 것으로 믿고 조금도 의심하지 않았으며, 병사들에게 필요했던 건 자신의 적절한 지원뿐이었다고 확신했습니다."
 BBA_italy_missiolinis.05_south.a: "우리가 적을 물리쳤다!"
 BBA_italy_missiolinis.11.t: "종전"
 BBA_italy_missiolinis.11.desc: "두체는 이제 이탈리아가 더 큰 영광을 위해 다른 곳으로 눈을 돌릴 수 있게 아비시니아에서 전쟁을 빨리 끝내길 원합니다. 고대 악숨 왕국의 영토를 정복한다면 이탈리아는 세계 주요 제국 중 하나로서 입지를 굳힐 수 있을 것입니다.\n\n남은 아비시니아의 요새는 모조리 처리해야 하며, 모든 아비시니아 영토는 이탈리아의 손에 들어와야 합니다."
 BBA_italy_missiolinis.11.a: "적은 패배할 것이다!"
 BBA_italy_missiolinis.12.t: "계속되는 전쟁"
 BBA_italy_missiolinis.12.desc: "아비시니아가 아직도 정복되지 않았고 점령에 저항하고 있다는 사실에 두체는 몇 시간 동안이나 화를 냈습니다. 이는 두체 자신만이 아닌 이탈리아와 모든 국민의 수치라고 하는군요. 두체는 전쟁의 마지막 단계를 자기가 직접 지휘했다면 전쟁이 진작 끝났을 거라면서 주변에 있는 모든 사람을 꾸짖었습니다."
 BBA_italy_missiolinis.12.a: "아비시니아인들은 만만한 적이 아니다."
 BBA_italy_missiolinis.13.t: "에티오피아 정복"
 BBA_italy_missiolinis.13.desc: "무솔리니는 이번 승리에 기뻐하며, 상대가 듣든 안 듣든 상관하지 않고 사방팔방으로 자랑을 늘어놓고 있습니다. 두체는 처음부터 이탈리아군이 아비시니아에서 승리할 것을 조금도 의심하지 않았습니다. 우리가 마침내 제1차 이탈리아-아비시니아 전쟁의 치욕을 씻은 것입니다!\n\n두체는 이번 정복을 자신의 정부와 파시즘 체제의 승리로 묘사하며, 이탈리아 국민이 그 어느 때보다 강하고 단결해 있다고 선언했습니다."
 BBA_italy_missiolinis.13.a: "붉은 피만이 역사의 수레바퀴를 움직인다."
 BBA_italy_missiolinis.21.t: "에티오피아 안정화"
 BBA_italy_missiolinis.21.desc: "두체는 아비시니아인들이 처참하게 패배한 후 싸울 의지를 잃고 도망치고 있다고 공개 석상에서 선언했지만, 사적인 자리에서는 이탈리아의 통치에 끈질기게 저항하는 아비시니아인들을 저주했습니다. 또한 두체는 현지의 저항 세력을 무력으로 진압하고, 주민을 통제할 법을 제정하라는 명령을 내렸습니다. 그는 아비시니아 전역을 최대한 빨리 평정하고 이탈리아의 영향권 안으로 들여오길 원하고 있습니다."
 BBA_italy_missiolinis.21.a: "우리는 평화와 안정을 가져올 것이다."
 BBA_italy_missiolinis.22.t: "여전히 저항하는 에티오피아"
 BBA_italy_missiolinis.22.desc: "아비시니아는 여전히 무력화되지 않았고, 이탈리아의 점령에 꿋꿋이 저항하고 있습니다. 두체는 아비시니아 주민에게도, 저항을 진압하려는 우리 군에도 악담을 퍼부으며 이 작전을 국가적 수치라고 불렀습니다. 또한 식민지의 이탈리아인들이 못생기고 예의가 없어서 현지 주민들이 따르지 않는 거라며 불평했습니다."
 BBA_italy_missiolinis.22.a: "아비시니아인들이 예상보다 강하더군..."
 BBA_italy_missiolinis.23.t: "에티오피아의 평화"
 BBA_italy_missiolinis.23.desc: "마침내 아비시니아의 저항을 뿌리 뽑는 데 성공했습니다. 높은 산봉우리부터 저지대 사막에 이르기까지, 모든 주민이 이탈리아의 지배하에서 자리를 찾아가고 있습니다. 무솔리니는 이제야 다른 문제에 신경 써서 이탈리아를 번영으로 이끌고, 우리가 가져야 마땅한 모든 땅을 복속할 수 있겠다며 기쁜 어조로 선언했습니다."
 BBA_italy_missiolinis.23.a: "이탈리아의 전성기가 도래했도다."
 BBA_italy_missiolinis.31.t: "산업화 계획"
 BBA_italy_missiolinis.31.desc: "이탈리아를 진정한 번영으로 이끌기 위해, 두체는 국가의 생산 능력을 증대할 계획을 세웠습니다. 국가 번영의 목표를 실현하려면 우리는 폭발적으로 성장하는 제국을 지탱할 수 있는 더 많은 공장이 필요합니다."
 BBA_italy_missiolinis.31.a: "산업을 확장하라."
 BBA_italy_missiolinis.32.t: "지지부진한 산업화"
 BBA_italy_missiolinis.32.desc: "두체는 국가의 산업 역량을 강화하는 데 진전이 더디다는 것을 우려하고 있습니다. 또한 두체는 자신의 능력 부족이 아닌 외부적 요인 때문에 이탈리아에 번영을 안겨주는 자신의 포부를 실현하는 데 어려움을 겪고 있다고 한탄했습니다."
 BBA_italy_missiolinis.32.a: "더 노력해야 한다."
 BBA_italy_missiolinis.33.t: "성공적인 산업화 계획"
 BBA_italy_missiolinis.33.desc: "무솔리니는 이번에 새로 건설된 공장들을 보며 이탈리아의 산업 현대화로 가는 첫걸음이라며 찬사를 보냈습니다. 두체는 이 덕분에 국가의 생산 능력이 높아졌으며, 이탈리아를 더 위대하게 만들기 위한 자신의 포부를 실현할 수 있게 되었다며 매우 기뻐했습니다."
 BBA_italy_missiolinis.33.a: "위대함을 향한 첫걸음이다."
 BBA_italy_missiolinis.41.t: "군사력 강화"
 BBA_italy_missiolinis.41.desc: "고대 로마 제국처럼, 우리 번영하는 제국은 넓게 뻗어 나가고 있으며, 국경 너머 야만인 무리로부터 나라를 지킬 강력한 군대가 필요합니다. 이탈리아가 다른 강대국에 밀리지 않으려면 우리의 말을 뒷받침할 힘이 필요하다고 두체는 확신하고 있습니다. 힘이 없으면 아무도 우리 말을 진지하게 듣지 않을 것입니다."
 BBA_italy_missiolinis.41.a: "이탈리아를 위하여!"
 BBA_italy_missiolinis.42.t: "실패한 군사력 강화"
 BBA_italy_missiolinis.42.desc: "두체는 이탈리아의 약점이 적과 맞댄 긴 국경에 있다고 보기에, 전부터 계속 병력 부족을 염려했습니다. 두체는 최근 병사 수를 늘리기 위한 계획이 실패한 후 좌절했고, 이탈리아를 다시 위대하게 만들기 위한 자신의 대의에 국민의 헌신이 부족한 건 아닌지 의심하기 시작했습니다."
 BBA_italy_missiolinis.42.a: "무슨 수를 써서라도 이탈리아를 지켜 내리라."
 BBA_italy_missiolinis.43.t: "강화된 이탈리아 군대"
 BBA_italy_missiolinis.43.desc: "무솔리니는 이탈리아의 국경을 지키고, 필요시 자신의 명령에 따라 넓히기까지 할 새로운 부대를 직접 시찰했습니다. 두체는 증가한 사단 수에 크게 만족하며, 이탈리아가 이제 적들도 부정하지 못할 강력한 군대를 보유하게 된 것은 오로지 자신의 선견지명 덕분이라고 자랑했습니다."
 BBA_italy_missiolinis.43.a: "이탈리아는 이제 안전하다."
 BBA_italy_missiolinis.51.t: "보급 트럭 확충"
 BBA_italy_missiolinis.51.desc: "우리는 최근 분쟁을 겪으면서 우리 군대의 물류 지원에 몇 가지 결핍을 발견했습니다. 이에 이탈리아 최고 사령부는 두체를 설득해 보급 트럭들을 새로 주문했습니다. 두체는 처음에 새로운 트럭을 5,000대나 갖길 원했으나, 그렇게 많이는 필요 없다는 설명을 들은 후 좀 더 적은 수의 트럭으로 만족하기로 했습니다."
 BBA_italy_missiolinis.51.a: "트럭을 5,000대나 만들 뻔했군."
 BBA_italy_missiolinis.52.t: "보급 트럭 확충 실패"
 BBA_italy_missiolinis.52.desc: "새로운 군용 트럭이 제대로 납품되지 않자, 두체는 이 사업에 투입된 인원들을 목표 의식이 부족하다고 비판했습니다. 두체는 이탈리아와 그 국민이 이룰 수 있는 위업을 진정으로 아는 건 자기밖에 없다고 확신하고 있습니다."
 BBA_italy_missiolinis.52.a: "추가 트럭 없이 버티는 수밖에."
 BBA_italy_missiolinis.53.t: "보급 트럭 확충 성공"
 BBA_italy_missiolinis.53.desc: "무솔리니는 새로운 군용 트럭을 생산하는 데 참여한 공장 노동자들을 직접 치하하며, 그들이 이탈리아의 중추라고 추켜세웠습니다. 무솔리니는 이제 우리 군대가 느린 물류에 구애받지 않고, 넓은 지역을 빠르게 이동할 수 있기를 기대하고 있습니다."
 BBA_italy_missiolinis.53.a: "이제 우리 군대는 무적이다."
 BBA_italy_missiolinis.61.t: "연료 비축 계획"
 BBA_italy_missiolinis.61.desc: "현대 군 병력은 배가 불러야 움직일 수 있으며, 이는 전쟁 기계들도 마찬가지입니다. 연료가 다 떨어지면 전쟁 기계와 함께 군대 또한 정지하고 맙니다. 이탈리아 최고 사령부는 마침내 두체를 설득하여 현대 군대가 연료 부족으로 인해 완전히 멈출 수 있다는 점을 인식시켰습니다. 종류에 상관없이 모든 군부대는 연료가 필요하며, 전장에서 승리하기 위해서는 많은 양의 연료를 공급할 준비가 되어 있어야 합니다."
 BBA_italy_missiolinis.61.a: "당장 연료를 비축해야 한다."
 BBA_italy_missiolinis.62.t: "불충분한 연료 비축량"
 BBA_italy_missiolinis.62.desc: "최고사령부는 연료 비축량 부족에 대한 걱정을 한시도 내려놓지 못하고 있습니다. 비행기가 뜨지 못하고, 전함이 출항하지 못하며, 병사들이 행진을 멈추게 될 것을 두려워하는 것입니다. 두체는 이탈리아가 언제나처럼 견뎌 낼 거라고 확신하지만, 자신의 명령이 아직 이행되지 않은 것에 분노하고 있습니다."
 BBA_italy_missiolinis.62.a: "어떻게든 극복해 내야 한다."
 BBA_italy_missiolinis.63.t: "성공적인 연료 비축량 증대"
 BBA_italy_missiolinis.63.desc: "무솔리니는 이탈리아군이 지금 당장이라도 전면전을 벌일 준비가 되어 있으며, 연료가 개전 즉시 고갈되지는 않을 거라고 확신하고 있습니다. 최고사령부는 그 정도로 확신에 차 있지는 않지만, 지금까지 모아온 비축량을 보며 조금이나마 안도하고 있습니다."
 BBA_italy_missiolinis.63.a: "비축해 둔 연료가 분명 도움이 될 거다."
 BBA_italy_missiolinis.71.t: "공군 확장"
 BBA_italy_missiolinis.71.desc: "두체가 처음으로 왕립공군을 창설한 이후, 이 부대는 국가적 자부심의 상징이자 세계 최고의 공군 중 하나가 되었습니다. 유일한 문제는 규모가 너무 작다는 것이었는데, 이에 두체는 이탈리아 왕립공군을 강화하기 위해 추가 항공기 생산에 나서기로 결정했습니다."
 BBA_italy_missiolinis.71.a: "왕립공군은 우리의 자랑이다."
 BBA_italy_missiolinis.72.t: "빈약한 공군"
 BBA_italy_missiolinis.72.desc: "두체는 새로운 항공기 생산을 선전에 이용할 계획이었지만, 그 계획은 물거품이 되게 생겼습니다. 새로운 비행기 수가 기준에 크게 미달하자 두체는 격노했으며, 이번 실패의 책임을 물을 사람을 찾고 있습니다."
 BBA_italy_missiolinis.72.a: "유감이군."
 BBA_italy_missiolinis.73.t: "성공적으로 강화된 공군"
 BBA_italy_missiolinis.73.desc: "무솔리니는 공군 강화에 각별한 관심을 보였고, 신형 항공기 생산을 이탈리아의 산업화를 과시하는 기회로 삼았습니다. 왕립공군을 중심으로 이탈리아의 항공 및 공학 능력을 찬양하는 여러 선전물이 제작되었습니다."
 BBA_italy_missiolinis.73.a: "왕립공군은 승리할 것이다!"
 BBA_italy_missiolinis.81.t: "기술 혁신"
 BBA_italy_missiolinis.81.desc: "두체는 파시즘 체제의 우월성을 보여주고, 이 체제가 얼마나 자원과 노력을 더 효과적으로 집중시키는지를 선보이기로 했습니다. 그는 이탈리아인들과 전 세계에 파시즘이 얼마나 빠른 속도로 기술 발전을 이룰 수 있는지를 보여주고자 합니다. 또한 이를 통해 오랫동안 분열해 있던 이탈리아 국민을 파시즘 아래에서 결집하고 통합하기를 바라고 있습니다."
 BBA_italy_missiolinis.81.a: "전 세계가 보게 될 것이다."
 BBA_italy_missiolinis.82.t: "만족스럽지 않은 기술 진보"
 BBA_italy_missiolinis.82.desc: "두체는 파시즘 체제의 강점을 보여주려 했으나 그 시도는 역효과만 낳았으며, 이에 두체는 주변 모든 사람에게 욕을 퍼붓고 있습니다. 사람들은 파시즘을 중심으로 결집하는 대신, 파시즘에 더 회의적인 태도를 가지게 됐으며 뒤에서는 무솔리니가 얼마나 어리석은지 쑥덕대고 있습니다. 적어도 두체는 그렇게 믿고 있습니다."
 BBA_italy_missiolinis.82.a: "이건 작은 차질에 불과하다."
 BBA_italy_missiolinis.83.t: "위대한 기술 혁신"
 BBA_italy_missiolinis.83.desc: "파시즘 체제 아래서 가능하다고 선전했던 기술적 도약은 정말로 이루어졌고, 무솔리니는 자신의 지휘 아래에서 일어난 혁신을 주저 없이 전시했습니다. 이 메시지는 파시즘에 관한 것이기도 하지만, 무솔리니와 그의 이탈리아에 대한 비전에 관한 것이기도 합니다. 이것이 두체가 희망했던 대로 이탈리아인들을 결집하고 통합할 수 있을지는 아직 지켜봐야 합니다."
 BBA_italy_missiolinis.83.a: "두체와 국가를 위하여!"
 BBA_italy_missiolinis.91.t: "정보국 확충"
 BBA_italy_missiolinis.91.desc: "두체는 이탈리아 정보국이 세계 최고의 정보국으로 발돋움할 수 있도록 아낌없는 지원을 할 것을 약속했습니다. 이후 두체는 우리 요원들이 이탈리아 사회의 모든 면에 스며들어 공산주의자와 범죄자, 그 외 위험한 인물들을 색출 및 처벌하고 있다는 것을 공개 석상에서 자랑했습니다. 정보국 덕분에 이탈리아가 더 안전해졌다면서 말입니다."
 BBA_italy_missiolinis.91.a: "정보국을 확충하라."
 BBA_italy_missiolinis.92.t: "정보국 대실패"
 BBA_italy_missiolinis.92.desc: "정보국을 강화하는 도중에 여러 기밀문서가 유출되어 우리 요원들의 얼굴에 먹칠을 했습니다. 유출된 문서 중에 중대한 기밀은 없었지만, 얼마 전까지 우리 정보국을 자랑했던 두체는 체면을 구길 수밖에 없었습니다. 이 사건은 두체를 분노하게 할 뿐 아니라 이탈리아의 국민과 적들이 우리의 능력을 의심하게 할 겁니다."
 BBA_italy_missiolinis.92.a: "부끄럽기 짝이 없군."
 BBA_italy_missiolinis.93.t: "훌륭한 정보국의 성과"
 BBA_italy_missiolinis.93.desc: "우리 정보국은 외국의 지원을 받아 이탈리아의 파시즘 정부를 전복하려는 음모를 꾸미던 몇몇 배신자를 체포했으며, 이로써 그 능력을 똑똑히 증명해 보였습니다. 무솔리니는 이 성공을 이용해 이탈리아가 자신의 지도 아래 미래의 어떤 어려움도 극복하고 승리할 것이라고 선전했습니다."
 BBA_italy_missiolinis.93.a: "놀라운 성과로군."
 BBA_italy_missiolinis.101.t: "알바니아 점령"
 BBA_italy_missiolinis.101.desc: "이탈리아와 알바니아의 강한 유대 관계는 수천 년 전 로마 제국 시절로 거슬러 올라가며, 양국은 강력한 역사적 결속을 공유합니다. 두체는 이 결속을 더욱 깊게 만들고자 합니다. 그는 알바니아를 이탈리아에 통합하기를 원하며, 아드리아해로 가는 입구를 완전히 통제하기 위해 그곳을 신속히 점령하라고 명령했습니다. 이는 이탈리아에 영광과 명성을 가져다줄 것이며, 너무 오랫동안 많은 나라들에 의해 강대국의 최소로 여겨져 온 이탈리아의 위상을 높일 것입니다. 적어도 두체가 주장하기로는 그렇습니다."
 BBA_italy_missiolinis.101.a: "이탈리아에 영광을!"
 BBA_italy_missiolinis.102.t: "알바니아에서의 실패"
 BBA_italy_missiolinis.102.desc: "두체는 우리 군인들이 알바니아에서 전진하지 못하고 있다는 보고를 받고 황당해했으며, 그 사실이 국가적 수치라고 했습니다. 사석에서 그는 지금이 이탈리아와 자신에게 얼마나 영광스러운 순간이어야 했는지 중얼거리며, 거의 20년 전에 우리가 알바니아에서 철수한 치욕을 씻을 기회였다고 분해하고 있습니다. 끝으로 두체는 군의 무능함과 비겁함이 자기 발목을 잡았다고 불평했습니다."
 BBA_italy_missiolinis.102.a: "수치스럽군."
 BBA_italy_missiolinis.103.t: "알바니아 점령"
 BBA_italy_missiolinis.103.desc: "무솔리니는 기뻐하며 알바니아에서 우리 군이 승리했다고 흥분한 군중들에게 선언했습니다. 그는 이어지는 연설에서 알바니아 전체가 우리 손에 들어왔으며, 이로써 이탈리아는 더 위대하고 영광스러워질 거라고 장담했습니다. 그러고 나서 옛 제국의 시대는 얼마 남지 않았으며, 앞으로는 이탈리아의 시대가 올 거라고 외쳤습니다."
 BBA_italy_missiolinis.103.a: "다가올 영광의 시대를 위하여!"
 BBA_italy_missiolinis.111.t: "달마티아 정복"
 BBA_italy_missiolinis.111.desc: "우리는 대전쟁의 승전국 중 하나로 런던 조약을 통해 달마티아를 약속받았음에도 불구하고 동맹국이란 것들에 배신당하고 말았습니다. 두체는 약속된 영토를 받은 적이 없으므로 우리가 그것을 강제로라도 점령해야 한다고 주장했습니다. 그는 또한 옛 강대국들이 뭐라고 주장하든 정당하게 우리의 영토를 가져가는 것이 이탈리아의 숙명이라고 말했습니다."
 BBA_italy_missiolinis.111.a: "달마티아는 적법한 우리 영토다."
 BBA_italy_missiolinis.112.t: "중단된 달마티아 침공"
 BBA_italy_missiolinis.112.desc: "아드리아 해안을 빠르게 침공할 것으로 예상했던 작전이 힘겨워지고 말았습니다. 우리 군대는 달마티아에서 진창에 빠졌고 이탈리아 국민에게 약속했던 위대한 정복을 이루지 못하게 되었습니다. 두체가 넋이 나간 채로 달마티아는 우리의 정당한 영토라고 중얼거리는 모습이 벌써 몇 번이나 목격되었습니다. 이것은 두체가 기대했던 힘의 과시가 아니었습니다."
 BBA_italy_missiolinis.112.a: "우리의 빼앗긴 권리를 되찾기가 어려워졌구나."
 BBA_italy_missiolinis.113.t: "달마티아 정복"
 BBA_italy_missiolinis.113.desc: "달마티아의 해안이 우리 것이 되었습니다. 마침내 우리의 빼앗긴 권리를 되찾은 겁니다! 무솔리니는 이번 승리를 이탈리아와 그 국민이 이룬 위업이라고 부르며 기뻐했습니다. 그리고 이제서야 커다란 잘못이 바로잡혔다고 선언했습니다. 사람들은 거리로 나와 이번 일을 기념했습니다."
 BBA_italy_missiolinis.113.a: "부당함을 바로잡았도다."
 BBA_italy_missiolinis.121.t: "그리스 정복"
 BBA_italy_missiolinis.121.desc: "최근 연설에서 두체는 이탈리아를 위대하게 만들 자신의 계획을 설명했는데, 그 계획의 핵심은 다른 강대국들이 우리에게 건 제약을 깨부수는 거였습니다. 두체는 그리스가 이탈리아의 팽창 정책을 펼치기 위해 중요한 지역이며, 우리에게 씐 구속을 벗고 영토를 넓히기 위해 극복해야 할 장애물이라고 선언했습니다."
 BBA_italy_missiolinis.121.a: "구속을 벗어던져라."
 BBA_italy_missiolinis.122.t: "그리스에서의 곤혹"
 BBA_italy_missiolinis.122.desc: "우리 병사들은 결국 그리스의 산악 지형을 극복할 수 없었습니다. 병사들은 행군 속도가 느려지거나 아예 꼼짝도 못 하게 되었습니다. 그럼에도 두체는 여전히 승리가 우리 것이라고 확신하고 있으며, 어떤 종류의 패배도 인정하기를 거부하고 있습니다. 그리고 결국에는 우리가 승리할 거라고 열렬히 주장하고 있습니다."
 BBA_italy_missiolinis.122.a: "적의 저항이 너무 거세군."
 BBA_italy_missiolinis.123.t: "그리스 종속화"
 BBA_italy_missiolinis.123.desc: "이탈리아는 조상인 로마 군단처럼 적을 물리치고 그리스 전역을 정복했습니다. 파르테논 신전의 그늘에 선 무솔리니는 이탈리아인과 그리스인은 수 세기의 역사를 공유한 형제 민족이며, 지금부터 자신의 운명을 스스로 개척해 나갈 수 있게 해방되었다고 열정적으로 선언했습니다."
 BBA_italy_missiolinis.123.a: "과거와 미래의 영광을 위하여!"
 BBA_italy_missiolinis.131.t: "티치노 해방"
 BBA_italy_missiolinis.131.desc: "한니발이 코끼리를 끌고 알프스를 넘은 뒤로, 그 산맥은 이탈리아의 심장부로 직통하는 길이었습니다. 두체는 오랫동안 북부 산길의 안보를 확보하길 원했고, 이 기회에 티치노에 사는 이탈리아어 화자들을 모국으로 통합하려 합니다. 이탈리아인이 사는 곳을 모두 이탈리아 땅으로 만드는 겁니다."
 BBA_italy_missiolinis.131.a: "티치노의 이탈리아인들을 해방하자!"
 BBA_italy_missiolinis.132.t: "티치노 해방 실패"
 BBA_italy_missiolinis.132.desc: "두체는 스위스로부터 티치노를 되찾는 게 쉽지 않을 거라고 예상했지만, 이 정도로 진전이 없을 줄은 몰랐습니다. 우리의 공세가 멈춘 지 얼마 지나지 않아 두체는 장군들의 계획에 간섭하고 그들의 능력을 의심하기 시작했으며, 이탈리아 대중도 이를 알게 되었습니다."
 BBA_italy_missiolinis.132.a: "진전이 없다니 큰일이군."
 BBA_italy_missiolinis.133.t: "티치노 해방 성공"
 BBA_italy_missiolinis.133.desc: "무솔리니는 직접 티치노를 방문하여 그곳의 이탈리아어 화자들을 더 넓은 이탈리아 공동체로 환영하고, 이탈리아 전체에 밝은 미래가 찾아올 거라고 안심시켰습니다. 무솔리니는 또한 북쪽 국경이 이제 안전해졌으며, 앞으로 이탈리아는 알프스산맥을 통과하려는 야만인들을 막을 수 있을 거라고 말했습니다."
 BBA_italy_missiolinis.133.a: "완벽한 승리다."
 BBA_italy_missiolinis.201.t: "정치 내각 강화"
 BBA_italy_missiolinis.201.desc: "알맞은 곳에 쓸 알맞은 사람을 찾는 것은 언제나 어렵습니다. 특히 알맞은 사람이 부족한 경우에는 더욱 그렇죠. 두체는 이탈리아와 파시즘이 성공하기 위해서는 내각에 능력과 자격을 갖춘 사람들을 찾아야만 한다고 확신하고 있으며, 이를 위해 광범위하게 인재를 수색할 담당자를 임명할 것입니다."
 BBA_italy_missiolinis.201.a: "샅샅이 찾아봐라."
 BBA_italy_missiolinis.202.t: "하자 있는 정치 내각"
 BBA_italy_missiolinis.202.desc: "두체는 정치 내각을 충분히 확장하지 못한 것에 분노했으며, 정치 내각에 하자가 있다고 비난했습니다. 그는 자기 근처의 모든 사람을 바보 아니면 악당이라고 몰아세우며, 그들이 자신과 이탈리아가 위대해지는 것을 방해하고 있다고 의심했습니다."
 BBA_italy_missiolinis.202.a: "옆에 무능한 사람만 있으면 괴로운 법이다."
 BBA_italy_missiolinis.203.t: "성공적인 정치 내각"
 BBA_italy_missiolinis.203.desc: "최근 정치 내각 연설에서, 무솔리니는 오직 이탈리아에서 가장 뛰어난 사람들만이 이곳에서 근무할 자격이 있다고 말했습니다. 그다음 무솔리니는 내각을 강화할 적임자를 찾기 위해 모든 노력을 기울였으며, 자신의 결단력이 장기적으로 이탈리아에 도움이 될 거라고 자랑했습니다."
 BBA_italy_missiolinis.203.a: "가장 영리하고 우수한 사람만 뽑아라."
 BBA_italy_missiolinis.211.t: "최고사령부 강화"
 BBA_italy_missiolinis.211.desc: "이탈리아-아비시니아 전쟁 이후, 두체는 최고사령부가 전쟁에 대한 경험과 역량이 부족하다고 지적해 왔습니다. 그는 다가오는 전쟁에서 우리의 전술적, 전략적 판단력을 강화하기 위해 능력 있는 후보자들을 군 내 최고위직으로 승진시켜 이 점을 개선하고자 합니다."
 BBA_italy_missiolinis.211.a: "변화가 필요한 때로구나."
 BBA_italy_missiolinis.212.t: "군사 역량 부족"
 BBA_italy_missiolinis.212.desc: "두체는 자기가 모든 군사 행동을 직접 지휘하는 건 사실상 불가능하다며, 군에 유능한 인재가 부족해도 너무 부족하다고 불평했습니다. 또, 지금은 괜찮을지 몰라도 상황이 나빠지면 이 문제가 이탈리아 몰락의 원인이 될 거라고 단언했습니다."
 BBA_italy_missiolinis.212.a: "요즘은 유능한 인재를 찾기 힘들더군."
 BBA_italy_missiolinis.213.t: "효과적인 최고사령부"
 BBA_italy_missiolinis.213.desc: "최근 최고사령부 내에서 대대적인 승진이 이루어진 후, 무솔리니는 지금 이탈리아의 군사적 능력이 그 어느 때보다 우수하다며 자신 있게 연설했습니다. 또한 두체는 국군의 각 군종에 대해 이야기하면서 병사들의 용기와 능력을 칭찬했고, 그들이 앞으로 승리할 것을 확신한다고 발언했습니다."
 BBA_italy_missiolinis.213.a: "유능한 지휘관이야말로 성공의 열쇠다."
 BBA_italy_missiolinis.council: "대평의회에는 더 큰 걱정거리가 있다..."
 ITA_missiolinis_reroll_tt: "파시즘 대평의회가 무솔리니의 마음을 바꿔 곧 새로운 명령을 내리게 합니다."
 BBA_italy_local_rulers.1.t: "이탈리아 관료들에게 접근한 $ETH_haile_selassie_gugsa$"
 BBA_italy_local_rulers.1.desc: "아비시니아군 지휘관이자 에티오피아 황족인 하일레 셀라시에 구그사가 우리와 거래하기 위해 다가왔습니다. 이는 우리에게는 정말로 위대한 순간이며, 아비시니아인들에게는 굴욕적인 순간일 겁니다. 우리는 이 기회를 잡아 우리의 이익을 위해 활용할 수 있지만, 많은 아비시니아인이 구그사를 배신자로 여긴다는 걸 명심해야 할 겁니다. 그렇기 때문에 구그사를 도와주면 반드시 부작용이 따를 것입니다."
 BBA_italy_local_rulers.1.a: "주민의 불만은 몇 가지 사항만 양보하면 잠재울 수 있다."
 BBA_italy_local_rulers.1.b: "$ETH_haile_selassie_gugsa$를 지역 총독으로 삼을 것이다."
 BBA_italy_local_rulers.1.c: "$ETH_haile_selassie_gugsa$와 그의 추종자들을 억눌러야 한다."
 BBA_italy_local_rulers.1.d: "현지 지도자와 협상 따윈 없다."
 BBA_italy_local_rulers.2.t: "이탈리아 관료들에게 접근한 $ETH_abba_jofir$"
 BBA_italy_local_rulers.2.desc: "우리는 아디스아바바를 점령하는 차에 전쟁이 발발하기 전 우리와 협력했던 즈마의 전 왕 아바 조피르를 해방했습니다. 조피르는 이제 자신의 옛 권력을 되찾기 위해 우리에게 지원을 요청했습니다. 조피르가 여전히 현지에서 약간의 영향력을 보유한 걸 고려하면 그를 도와주는 게 유익할 수도 있겠지만, 조피르가 우리에게 부역한 사실이 밝혀졌기 때문에 많은 사람은 그를 반역자로 생각하고 있습니다."
 BBA_italy_local_rulers.2.a: "주민의 불만은 몇 가지 사항만 양보하면 잠재울 수 있다."
 BBA_italy_local_rulers.2.b: "$ETH_abba_jofir$를 지역 총독으로 삼을 것이다."
 BBA_italy_local_rulers.2.c: "$ETH_abba_jofir$와 그의 추종자들을 억눌러야 한다."
 BBA_italy_local_rulers.2.d: "현지 지도자와 협상 따윈 없다."
 BBA_italy_local_rulers.3.t: "이탈리아 관료들에게 접근한 $ETH_hailu_tekle_haymanot$"
 BBA_italy_local_rulers.3.desc: "폐위된 아비시니아 귀족 하일루 터클러 하이마노트가 우리는 서로에게 이익이 될 수 있다며 접근해 왔습니다. 그는 우리에게 아비시니아 식민 정부에서 자리 하나만 제공해 준다면 기꺼이 봉사하는 마음으로 통치하겠다고 제안했습니다. 하이마노트를 통치자로 임명하는 것은 우리의 목적에 도움이 될 수 있겠지만, 아마 그의 통치에 반대하는 지역 주민에게 영향을 미칠 것입니다."
 BBA_italy_local_rulers.3.a: "주민의 불만은 몇 가지 사항만 양보하면 잠재울 수 있다."
 BBA_italy_local_rulers.3.b: "$ETH_hailu_tekle_haymanot$를 지역 총독으로 삼을 것이다."
 BBA_italy_local_rulers.3.c: "$ETH_hailu_tekle_haymanot$와 그의 추종자들을 억눌러야 한다."
 BBA_italy_local_rulers.3.d: "현지 지도자와 협상 따윈 없다."
 BBA_italy_local_rulers.4.t: "이탈리아 관료들에게 접근한 $ETH_seyoum_mengesha$"
 BBA_italy_local_rulers.4.desc: "우리는 아비시니아인들을 상대로 놀라운 승리를 거두면서, 아비시니아의 가장 중요한 육군 지휘관이자 에티오피아의 황족인 스윰 멍거샤를 사로잡는 데 성공했습니다. 아비시니아 황제 하일레 셀라시에가 이자를 매우 높이 평가한다고 하니, 이 포로를 잘 활용한다면 전 황제의 권위를 떨어뜨리고 에티오피아 백성들의 충성을 확보할 수도 있을 것입니다. 물론, 멍거샤는 실권이 없고 우리가 시키는 대로만 할 것입니다."
 BBA_italy_local_rulers.4.a: "주민의 불만은 몇 가지 사항만 양보하면 잠재울 수 있다."
 BBA_italy_local_rulers.4.b: "$ETH_seyoum_mengesha$를 지역 총독으로 삼을 것이다."
 BBA_italy_local_rulers.4.c: "$ETH_seyoum_mengesha$와 그의 추종자들을 억눌러야 한다."
 BBA_italy_local_rulers.4.d: "현지 지도자와 협상 따윈 없다."
 ITA_ends_event_chain_tt: "§R연쇄 사건 종료§!."
 BBA_italy_air_accident.01.t: "$ITA_italo_balbo$의 비극적인 죽음"
 BBA_italy_air_accident.01.desc: "이탈로 발보 원수가 타고 있던 비행기가 리비아 상공에서 아군의 대공 포격에 격추되었습니다. 잘못된 식별로 인해 아군의 대공포대가 발사되어 공중에서 그가 탄 비행기를 격추한 겁니다. 다른 비행기를 타고 이동한 주세페 텔레라 장군은 사고에서 살아남았지만, 이번 경험으로 인해 몹시 충격을 받았습니다."
 BBA_italy_air_accident.01.a: "치명적인 타격이다..."
 BBA_italy_air_accident.02.t: "$ITA_giuseppe_tellera$의 비극적인 죽음"
 BBA_italy_air_accident.02.desc: "이탈로 발보 원수가 탄 비행기가 리비아 상공에서 아군 대공포대의 오인 사격을 받았습니다. 다행히 발보는 부상 없이 빠져나갔지만, 그의 참모총장 주세페 텔레라 장군은 운이 좋지 않았고 포격에 맞아 사망했습니다. 이에 격분한 발보는 장교들을 포함한 군 전체를 가혹하게 징계했습니다."
 BBA_italy_air_accident.02.a: "비극이군..."
 BBA_italy_air_accident.03.t: "간신히 피한 오인 사격 참사"
 BBA_italy_air_accident.03.desc: "이탈로 발보 원수가 탄 비행기가 리비아 상공에서 아군 대공포대의 오인 사격을 받았습니다. 당시 발보는 사격 범위에서 벗어난 후 지상군에 연락해 대공포 사수에게 사격 중지를 명했고 무사히 비행기를 착륙시켰습니다. 발보 원수는 어려운 상황에서 침착하고 용감하게 행동한 것에 대해 큰 찬사를 받았습니다."
 BBA_italy_air_accident.03.a: "발보가 용감한 행동으로 곤경을 면했군!"
 BBA_italy_air_accident.11.t: "비극적인 항공 사고"
 BBA_italy_air_accident.11.desc: "알도 펠레그리니 공군참모총장과 피에트로 핀토르 장군이 비행기를 타고 프랑스 국경을 시찰하는 도중 엔진에 문제가 발생했습니다. 비행기는 결국 추락하여 아무도 생존하지 못했습니다."
 BBA_italy_air_accident.11.a: "[ROOT.GetNameDefCap](은)는 훌륭한 장교를 둘이나 잃었다."
 BBA_italy_air_accident.12.t: "항공 사고"
 BBA_italy_air_accident.12.desc: "알도 펠레그리니 공군참모총장과 피에트로 핀토르 장군이 탄 비행기가 프랑스 국경으로 가는 도중 엔진에 문제가 생겨 고도가 급격히 떨어지기 시작했습니다. 죽음에 직면한 펠레그리니는 사보이아-마르케티 항공기에 익숙했기 때문에 직접 조종간을 잡아 비행기를 비상 착륙시켰습니다. 비행기에 탄 사람은 모두 부상이 경미한 타박상에 그치며 살아남았습니다."
 BBA_italy_air_accident.12.a: "행운이 함께했구나!"
 ITA_pellegrini_promotion_tt: "\n$air_chief$ 특성이 §Y특기병§!에서 §Y전문가§!로 향상됨."
 BBA_italy_naval_cooperation_programs.01.t: "이탈리아 해군 협력 계획"
 BBA_italy_naval_cooperation_programs.01.desc: "우리는 [From.GetName] 측으로부터 해군 협력 계획에 초청받았습니다. 이는 우리와 [FROM.GetAdjective] 해군 모두에게 이득이 되는 계획입니다."
 BBA_italy_naval_cooperation_programs.01.a: "좋은 계획이다!"
 BBA_italy_naval_cooperation_programs.01.b: "이탈리아인에게서 배울 건 없다."
 BBA_italy_naval_cooperation_programs.02.t: "[FROM.GetNameDefCap]의 $ITA_naval_cooperation_program_research_group_name$ 참여"
 BBA_italy_naval_cooperation_programs.02.desc: "[From.GetName] 측이 우리의 해군 협력 계획에 참여한다는 합리적인 결정을 내렸습니다. 이는 분명 양측에 도움이 될 것이며 우리의 역량을 강화할 것입니다!"
 BBA_italy_naval_cooperation_programs.02.a: "전문가들이 활약할 차례군!"
 BBA_italy_naval_cooperation_programs.03.t: "[FROM.GetNameDefCap]의 $ITA_naval_cooperation_program_research_group_name$ 참여 거부"
 BBA_italy_naval_cooperation_programs.03.desc: "어리석게도 [FROM.GetName] 측은 우리의 해군 협력 프로그램에 참여하지 않기로 했습니다. 고독한 걸 강하다고 착각하는 모양인데, 현명한 자는 뭉쳐야 강하다는 걸 알고 있습니다."
 BBA_italy_naval_cooperation_programs.03.a: "그런 바보 같은 선택을 할 줄이야."
 BBA_italy_naval_cooperation_programs.04.t: "[FROM.GetAdjective] 해군과의 연합훈련"
 BBA_italy_naval_cooperation_programs.04.desc: "[FROM.GetAdjective](이)가 전쟁을 준비해야만 적의 침공에 대비할 수 있다며 해군 연합훈련에 참여할 것을 제안했습니다."
 BBA_italy_naval_cooperation_programs.04.a: "전진하라!"
 BBA_italy_naval_cooperation_programs.04.b: "이탈리아인에게서 배울 건 없다."
 BBA_italy_naval_cooperation_programs.05.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] 연합훈련 진행"
 BBA_italy_naval_cooperation_programs.05.desc: "[FROM.GetName] 측이 적의 공격에 대비하고 준비해야 할 필요성을 깨닫고 우리의 연합훈련 참가 요청을 수락하였습니다."
 BBA_italy_naval_cooperation_programs.05.a: "잘됐구나!"
 BBA_italy_naval_cooperation_programs.06.t: "[FROM.GetNameDefCap]의 제안 거부"
 BBA_italy_naval_cooperation_programs.06.desc: "[FROM.GetName] 측이 이렇게 근시안적일 줄은 몰랐습니다! 그들은 오만하기 짝이 없게, 우리가 함대의 대비 태세를 확립하자고 제안한 해군 연합훈련을 거부했습니다."
 BBA_italy_naval_cooperation_programs.06.a: "[FROM.GetLeader](이)가 생각이 짧았군..."
 BBA_italy_naval_cooperation_programs.07.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] 연합훈련"
 BBA_italy_naval_cooperation_programs.07.desc: "해군 제독들이 최근 해군 훈련이 아주 성공적이었다며 들뜬 어조로 보고했습니다! 이번 훈련을 통해 우리는 통찰력이 깊어졌고, 향후 공해상의 작전을 더 잘 수행할 준비가 되었습니다."
 BBA_italy_naval_cooperation_programs.07.a: "배운 걸 실전에 써먹을 시간이군!"
 ITA_joint_maneuvers_with_country_remove_effect_tt: "§Y[?ITA.ITA_joint_maneuvers_with_country_days]§!일 후 연합훈련 계획 완료 시 효과:"
 BBA_italy_naval_cooperation_programs.08.t: "[FROM.GetAdjective]의 호위함 구매 제안"
 BBA_italy_naval_cooperation_programs.08.desc: "[FROM.GetAdjective] 측이 호위함 몇 척을 팔겠다는 제안을 하며 접근했습니다. 함정 중 일부는 낡고 구형이지만, 그래도 우리 해군이 유용하게 쓸 수 있을 겁니다."
 BBA_italy_naval_cooperation_programs.08.a: "이로써 [ROOT.GetAdjective] 해군이 강해지겠군!"
 BBA_italy_naval_cooperation_programs.08.b: "[ITA.GetAdjective]의 고철 따윈 필요 없다."
 BBA_italy_naval_cooperation_programs.09.t: "[FROM.GetNameDefCap]의 호위함 구매 제안 수락"
 BBA_italy_naval_cooperation_programs.09.desc: "[FROM.GetName] 측이 우리의 낡은 구형 호위함들을 구매하기로 했습니다. 이런 구닥다리들을 구매한 걸 보니 상황이 무척 절박했나 봅니다. 아무튼 우리 해군에서 구형 함선을 팔아서 없앤 덕에 함대가 빠르고 민첩해지고, 총체적인 역량도 증가할 겁니다."
 BBA_italy_naval_cooperation_programs.09.a: "장사 잘했군!"
 BBA_italy_naval_cooperation_programs.10.t: "[FROM.GetNameDefCap]의 호위함 거부"
 BBA_italy_naval_cooperation_programs.10.desc: "바라던 바와 달리 [FROM.GetName] 측은 낡은 구형 호위함을 구매해 주지 않았습니다. 이제 구식 함선들을 처리할 새로운 판매처를 모색해야 합니다."
 BBA_italy_naval_cooperation_programs.10.a: "다른 구매자를 찾을 수 있을 거다."
 ITA_cooperation_programs_deal_others_tt: "([ROOT.GetEscortShipsSender]): [ROOT.GetEscortShipsReceiver] 측에 §Y쿠르타토네급 구축함 2척§!과 §Y마에스트랄레급 구축함 2척§! 이양."
 ITA_cooperation_programs_deal_root_tt: "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt: "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t: "[ITA.GetNameDefCap]의 구축함 제공"
 BBA_italy_naval_cooperation_programs.11.desc: "[FROM.GetAdjective] 측이 무상으로 오래된 구축함 2척을 제공했습니다. 비록 구형이지만 우리 해군엔 필요해 보입니다. 정말 고마운 일이군요."
 BBA_italy_naval_cooperation_programs.11.a: "도움에 감사를 표한다!"
 BBA_italy_naval_cooperation_programs.12.t: "우리 아퀼라급 구축함의 스페인 도착"
 BBA_italy_naval_cooperation_programs.12.desc: "[FROM.GetAdjective] 해군이 우리가 보낸 아퀼라급 구축함들을 인수했습니다. 이는 우리가 무상으로 준 선물이었습니다. [FROM.GetAdjective] 측이 구축함을 유용하게 쓰길 바랍니다."
 BBA_italy_naval_cooperation_programs.12.a: "또 봅시다!"
 BBA_italy_naval_cooperation_programs.13.t: "[FROM.GetNameDefCap]의 구축함 거부"
 BBA_italy_naval_cooperation_programs.13.desc: "[FROM.GetAdjective] 측이 거만하게도 우리가 선물한 구축함 두 척을 거절했습니다. 얼마나 강한 함대를 갖고 있길래 이걸 거부한 걸까요?"
 ITA_cede_aquila_class_destroyers_tt: "([ROOT.GetEscortShipsSender]): [ROOT.GetEscortShipsReceiver]에 §Y아퀼라급 구축함 2척§! 이양."
 BBA_italy_naval_cooperation_programs.14.t: "[ITA.GetName]의 잠수정 수출"
 BBA_italy_naval_cooperation_programs.14.desc: "[FROM.GetAdjective] 측에 우리에게 잠수정 5척을 구매할 의사가 있는지 문의했습니다. 이 잠수정들은 용도가 제한적이긴 하지만, 우리에게 필요한 역할을 해 주고 해군 역량을 확충하는 데 도움이 될 수 있습니다."
 BBA_italy_naval_cooperation_programs.14.a: "우리 해군에 유용할 것이다."
 BBA_italy_naval_cooperation_programs.14.b: "관심 없으니 가던 길이나 마저 가라고 해라."
 BBA_italy_naval_cooperation_programs.15.t: "우리의 잠수정을 구매한 [FROM.GetName]"
 BBA_italy_naval_cooperation_programs.15.desc: "[FROM.GetAdjective] 해군이 우리 잠수정의 장점을 알아보고 구매를 결정했습니다. 이는 우리 기술자와 해군이 이뤄낸 위대한 업적입니다."
 BBA_italy_naval_cooperation_programs.15.a: "잘됐구나!"
 BBA_italy_naval_cooperation_programs.16.t: "[FROM.GetName]의 제안 거부"
 BBA_italy_naval_cooperation_programs.16.desc: "[FROM.GetAdjective] 해군은 우리 잠수정을 구매할 이유를 찾지 못했습니다. 우리 잠수정들은 세계 최고의 품질을 자랑하는데도 말입니다. 이건 그들이 편협하고 머리가 나쁜 탓입니다."
 BBA_italy_naval_cooperation_programs.17.t: "[ROOT.GetName]에 도착한 [ITA.GetAdjective]의 잠수정"
 BBA_italy_naval_cooperation_programs.17.desc: "우리 해군 역량을 강화해 줄 [FROM.GetAdjective]의 잠수정들이 드디어 도착했습니다! 이 잠수정들은 우리 함대 증강에 엄청난 보탬이 될 것이며 유용하게 사용될 겁니다."
 BBA_italy_naval_cooperation_programs.17.a: "잠수정들을 바로 써 보자!"
 BBA_italy_human_torpedo_raid.1.t: "[?ITA.ITA_raided_state_var.GetName] 습격"
 BBA_italy_human_torpedo_raid.1.desc: "이탈리아군이 [?ITA.ITA_raided_state_var.GetName]의 우리 항만 방어를 피하는 데 성공했으며, 초소형 함선으로 해군기지에 침투하여 그곳에 정박한 우리 군함을 습격했습니다. 습격 중 격침당한 함선은 없지만, 피해를 입었기 때문에 수리할 시간이 필요합니다."
 BBA_italy_human_torpedo_raid.1.a: "불행한 일이군."
 ITA_human_torpedo_raid_tt: "이 습격은 한 번만 수행할 수 있습니다."
 ITA_human_torpedo_effect_tt: "주에 정박한 적 함선에 피해를 줍니다."
 ITA_human_torpedo_target_effect_tt: "[?ITA.ITA_raided_state_var.GetName]에 정박한 함선이 피해를 입습니다."
 BBA_italy_colonial_management.1.t: "식민지 경찰"
 BBA_italy_colonial_management.1.desc: "우리가 소유한 식민지는 100년 전 우리 국가가 탄생한 이래 상당히 늘어났습니다. 그러나 이러한 성장은 우리 인력에 부담을 주기 시작했습니다. 하지만 메하리스티, 사바리, 사파히 등의 현지 경찰력을 활용하면 인력 문제를 완화할 수 있을 겁니다. 이러한 단체를 모집하면 우리 군의 부담을 줄이면서 다양한 이점을 제공하는 토착민을 활용할 수 있습니다."
 BBA_italy_colonial_management.1.a: "토착민을 소집하라!"
 BBA_italy_colonial_management.1.b: "따로 계획이 있다."
 BBA_italy_colonial_management.1_do_not_apply_tt: "지배하는 [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]에서 §Y$colonial_police$§! 점령법 사용 가능."
 BBA_italy_colonial_management_african_states: "아프리카 주"
 BBA_italy_colonial_management_albanian_states: "알바니아 주"
 BBA_italy_colonial_management_and: " 및 "
 BBA_italy_bop.1.t: "[?ITA.ITA_lost_core.GetName] 함락"
 BBA_italy_bop.1.desc: "적이 [?ITA.ITA_lost_core.GetName](을)를 점령했습니다! 이에 따라 이탈리아 국민은 자연스럽게 우리가 전쟁에서 이길 수 있을지 의심하게 됐으며, 평화 협정을 해야 한다고 주장하는 사람까지 나타났습니다. 이처럼 급격한 상황 변화로 많은 사람들이 불편함을 느끼고 있으며, 책임을 뒤집어씌울 대상을 찾고 있습니다. 반드시 주도권을 되찾고 이탈리아 영토에서 적군을 몰아내야 합니다!"
 BBA_italy_bop.1.a: "심각한 일이 아닐 수 없다!"
 ITA_losing_cores_tt: "[ROOT.GetName] 측이 §Y핵심 주§!의 지배권을 적에게 빼앗길 때마다 효과가 적용됩니다."
 BBA_italy_bop.2.t: "[?ITA.ITA_lost_colony.GetName] 함락"
 BBA_italy_bop.2.desc: "적군이 [?ITA.ITA_lost_colony.GetName](을)를 장악해 이탈리아 전역을 충격에 빠뜨렸습니다! 국민들은 전쟁의 흐름이 우리에게 유리하거나 적어도 곧 그렇게 될 거라고 믿고 있었습니다. 이 때문에 차질이 생긴 건 분명하지만, 우리는 철저한 계획과 굳건한 의지로 반드시 [?ITA.ITA_lost_colony.GetName](을)를 되찾을 겁니다!"
 BBA_italy_bop.2.a: "우리는 다시 일어설 것이다!"
 ITA_losing_colonies_tt: "수치가 §Y$ITA_grand_council_side$§! 측으로 §Y30%§!보다 낮을 경우, [ROOT.GetName] 측이 §Y비핵심 주§!의 지배권을 적에게 빼앗길 때마다 효과가 적용됩니다."
 BBA_italy_bop.3.t: "[?ITA.ITA_reclaimed_core.GetName] 수복"
 BBA_italy_bop.3.desc: "우리의 승전한 군대가 [?ITA.ITA_reclaimed_core.GetName](을)를 수복하고 모든 이탈리아인의 사기를 북돋아 주었습니다! 이 승리를 기점으로 우리는 전세를 뒤집고 사랑하는 [ITA.GetNameDef] 땅에서 적을 쫓아낼 겁니다."
 BBA_italy_bop.3.a: "흐름이 우리에게 유리하게 변하고 있다!"
 ITA_reclaiming_cores_tt: "[ROOT.GetName] 측이 적으로부터 §Y핵심 주§!를 되찾을 때마다 효과가 적용됩니다."
 BBA_italy_council_deposes_duce.1.t: "[?ITA.ITA_var_deposed_leader.GetName]의 실각"
 BBA_italy_council_deposes_duce.1.desc: "이탈리아를 파멸로부터 구하고, 파시즘 체제를 보존하기 위해선 [?ITA.ITA_var_deposed_leader.GetName](을)를 실각시키는 극단적인 수단을 써야 합니다! 그의 무능과 어리석음은 오랫동안 우리 나라를 짓눌러 발전의 길을 막았습니다. 우리의 의무는 국가의 안전과 [FROM.GetAdjective]인의 미래를 지키는 것입니다!"
 BBA_italy_council_deposes_duce.1.a: "대의를 위하여."
 BBA_italy_council_deposes_duce.2.t: "직접 개입을 검토 중인 대평의회"
 BBA_italy_council_deposes_duce.2.desc: "최근 [ROOT.GetLeader](이)가 갖가지 고난에 직면하자, 대평의회는 권력을 빼앗아 정권을 장악하려는 계획을 꾸미기 시작했습니다. 이러한 움직임은 대중의 반감을 사고, 나아가 내전으로 번질 가능성이 있습니다. 이러한 일이 일어나지 않도록 온 힘을 다해야 합니다."
 BBA_italy_council_deposes_duce.2.a: "과감한 조치를 취해 그들의 계획을 저지해야 한다!"
 ITA_grand_council_considers_intervention_tt: "권력이 §Y대평의회§!의 손에 더 집중되면, 대평의회는 §Y[ROOT.GetLeader]§!의 §R권력을 완전히 장악§!하게 될 것입니다!"
 BBA_italy_civil_war.1.t: "이탈리아 내전"
 BBA_italy_civil_war.1.desc: "사랑하는 우리 이탈리아가 전쟁의 압박 속에서 분열되었습니다! 우리 나라에 남은 것을 두고 싸우기 위해, 그리고 이탈리아가 어떤 이상을 가지고 나아갈지를 두고 싸우기 위해 서로 대립하는 세력들이 형성되고 있습니다. 우리는 모두 어려운 선택을 마주하겠지만, 다시 한번 번영하기 위해서는 참고 견뎌야 할 겁니다."
 BBA_italy_civil_war.1.a: "우리는 굳센 지도자가 필요하다!"
 BBA_italy_civil_war.1.b: "우리에게는 안정과 전통이 필요하다!"
 BBA_italy_civil_war.1.c: "인민 혁명을 받아들이자!"
 BBA_italy_civil_war.1.d: "무엇보다 자유가 우선이다!"
 BBA_italy_civil_war.2.t: "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc: "새로 조직된 저항 단체가 우리 전선 뒤에서 피해를 주고 있는 것 같습니다. 이 단체에 대해 아는 바는 적지만, 주로 전향한 전직 군 장교들로 구성된 것으로 보입니다. 저항 단체를 꾀어내기 위한 작전을 진행하고 있지만, 현재로서는 그들의 다음 움직임을 예측할 정보가 너무 부족합니다."
 BBA_italy_civil_war.2.a: "영원히 숨을 순 없을 것이다."
 BBA_italy_civil_war.3.t: "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc: "자신을 가피스티라고 부르는 몇몇 소규모 공산주의 파르티잔 집단이 우리 영토에서 여러 차례 성공적인 기습 작전을 수행했다는 정보를 입수했습니다. 가피스티의 훈련과 무장 수준을 보면 [FROM.GetName] 측이 그들을 지원하는 건 아닌지 의심됩니다."
 BBA_italy_civil_war.3.a: "더러운 빨갱이 놈들!"
 BBA_italy_civil_war.4.t: "[FROM.GetName]에서의 반파르티잔 조치"
 BBA_italy_civil_war.4.desc: "남은 이탈리아의 영토를 해방하기 위해 밤낮없이 싸우는 [FROM.GetName]의 저항군과 파르티잔 집단들이 성공을 거두고 있습니다! 이 때문에 그곳에서 계속 권력을 쥐고 있는 사악한 정권은 더 강력한 반파르티잔 조치를 새로 시행할 수밖에 없게 되었습니다. 이로써 [FROM.GetName]에서 활동하는 우리 요원들은 어려움을 겪겠지만, 이탈리아 해방을 위한 싸움은 멈추지 않을 겁니다!"
 BBA_italy_civil_war.4.a: "자유를 위해 목숨을 바쳐라!"
 BBA_italy_civil_war.5.t: "[FROM.GetAdjective]의 독립 요구"
 BBA_italy_civil_war.5.desc: "우리 동맹이자 종속국인 이탈리아가 우리의 통치에서 벗어난 완전한 독립을 승인해 달라고 요구하였습니다. 우리는 이탈리아 전선이 완전히 무너지는 것을 막기 위해 [FROM.GetName]의 지배권을 획득했지만, 이제 그들에게 자유를 돌려줄 때가 된 것 같습니다."
 BBA_italy_civil_war.5.a: "독립을 승인하라."
 BBA_italy_civil_war.5.b: "자유를 달라는 요구를 거절하라."
 BBA_italy_civil_war.6.t: "[ROOT.GetNameDef]의 독립"
 BBA_italy_civil_war.6.desc: "우리의 동맹이자 잠시 동안의 종주국인 [FROM.GetName] 측이 우리의 자유를 위한 요청에 응답해 독립을 승인해 주었습니다! 이는 전쟁으로 피폐해진 나라에 있어서 길이 남을 사건입니다. 이제 우리는 본격적으로 재건을 시작할 수 있으며, 통일을 향한 길도 다시 걸을 수 있습니다."
 BBA_italy_civil_war.6.a: "다시 한번 우리 운명의 주인이 되었구나."
 BBA_italy_civil_war.7.t: "[FROM.GetName]의 독립 요구 거부"
 BBA_italy_civil_war.7.desc: "포악한 종주국인 [FROM.Adjective] 측이 애타게 독립을 원하는 우리의 요청을 거절하였습니다! [FROM.Adjective] 측은 우리가 내전에서 승리하는 데 큰 도움을 줬지만, 그렇다고 우리 운명을 지배하고 정치에 간섭할 권리는 없습니다. 적당한 때가 되면 우리 땅에서 그들을 몰아내고 자유를 쟁취해야 할 것입니다!"
 BBA_italy_civil_war.7.a: "거부한 걸 후회하게 될 거다!"
 BBA_italy_civil_war.7.b: "이대로 만족하겠다..."
 ITA_we_will_transfer_the_following_states_tt: "다음 주들이 §Y[RDS.GetFlag][RDS.GetNameDef]§!에 이양됨:"
 ITA_we_keep_our_occupied_states_tt: "우리는 현재 점령지를 계속 지배할 것입니다."
 BBA_italy_civil_war_fascist_tt: "우리는 §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! 측을 계속 지배할 것입니다. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! 측이 §Y$RSI_DEF$§!이 됩니다. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt: "우리는 §Y$RDS_DEF$§!이 되고, §Y$neutrality$§! 이념으로 내전에서 반군 편으로 참전합니다. [GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt: "우리는 §Y$RDS_DEF$§!이 되고, §Y$communism$§! 이념으로 내전에서 반군 편으로 참전합니다. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt: "우리는 §Y$RDS_DEF$§!이 되고, §Y$democratic$§! 이념으로 내전에서 반군 편으로 참전합니다. [GetRdsOverlord]"
 ITA_rsi_overlord_tt: "우리는 §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!의 종속국이 됩니다."
 ITA_rds_overlord_tt: "우리는 §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!의 종속국이 됩니다."
 BBA_italy_civil_war.100.t: "점령된 이탈리아 영토"
 BBA_italy_civil_war.100.desc: "우리는 이탈리아 영토를 지배하면서 동맹국인 이탈리아 편에 서서 싸우고 있습니다. 이 영토를 [RDS.GetName]에 양도하면 그곳을 지키던 병력을 다른 곳에 배치할 수 있을 것입니다."
 BBA_italy_civil_war.100.a: "영토를 양도하라."
 BBA_italy_civil_war.100.b: "점령지를 유지하라."
 BBA_italy_civil_war.101.t: "[FROM.GetName]의 이탈리아 영토 할양"
 BBA_italy_civil_war.101.desc: "[FROM.GetName]의 현명한 지도자 [FROM.GetLeader](은)는 넓은 아량으로 이탈리아 영토에 대한 지배권을 우리에게 돌려주었습니다! 이는 군의 사기를 크게 높일 뿐만 아니라 우리의 역량을 강화하고 이탈리아 전역을 해방하려는 우리의 노력을 수월하게 할 겁니다."
 BBA_italy_civil_war.101.a: "전진하라!"
 BBA_italy_civil_war.300.desc: "파시즘에 맞서 [FROM.Adjective] 국민들을 단결시키려는 우리의 노력이 위기에 처했습니다! 우리의 아름다운 고향이 피로 물드는 것을 더 이상 두고 볼 수 없습니다. 그동안 힘을 모은 덕분에, 우리는 이제 파시스트 정권을 무너뜨리고 이탈리아 전역을 그 폭정에서 해방할 수단을 갖추게 되었습니다!"
 BBA_italy_interaction_events.1.t: "[ITA.GetLeader]의 [846.GetName] 요구"
 BBA_italy_interaction_events.1.desc: "전혀 예상치 못한 충격적인 행동으로, 이탈리아 지도자 [ITA.GetLeader](이)가 우리의 오랜 중립성을 모욕하며 최후통첩을 전달했습니다. 2주 이내에 [846.GetName] 지역을 이탈리아에 넘기지 않으면 전쟁을 치르게 됩니다. 어떻게 대응해야 할까요?"
 BBA_italy_interaction_events.1.a: "넘겨주면 방어할 곳도 줄고 좋겠군."
 BBA_italy_interaction_events.1.b: "뺏을 수 있으면 뺏어 봐라!"
 BBA_italy_interaction_events.2.t: "비열한 [SWI.GetName]의 굴복"
 BBA_italy_interaction_events.2.desc: "[SWI.GetNameDef]의 대통령이 오늘 국가의 한 시대가 끝났음을 발표했습니다. [SWI.GetNameDef] 측은 이탈리아 지역인 [846.GetName](을)를 우리에게 양도하고, 해당 지역의 이탈리아어 사용 마을에 대한 모든 영유권을 포기할 것입니다. 또한 [SWI.GetName](이)가 이탈리아어를 공식 언어에서 제외함에 따라, 오늘로써 [SWI.GetName]의 크기와 다민족적 가치가 축소되었습니다."
 BBA_italy_interaction_events.2.a: "완벽해!"
 BBA_italy_interaction_events.3.t: "[SWI.GetNameDef]의 저항!"
 BBA_italy_interaction_events.3.desc: "[SWI.GetName] 측은 오늘 [846.GetName](을)를 이탈리아에 반환하라는 우리 요구를 무시하는 것으로 중립을 파기하겠다고 선언했습니다. 저 어리석은 선택으로 인해 우리는 스위스 연방제를 완전히 파괴하는 것 말고는 길이 없게 되었습니다."
 BBA_italy_interaction_events.3.a: "알피니 사단을 동원하라!"
 BBA_italy_interaction_events.4.t: "이탈리아 왕위 계승 요구"
 BBA_italy_interaction_events.4.desc: "우린 [ITA.GetLeader]에게 이탈리아인 공작 아이모네를 공식적으로 크로아티아 국왕 토미슬라브 2세로 옹립하라는 요구를 받았습니다. 이 요구를 받아들인다면 우리는 독립성을 일부 잃겠지만, 가까운 미래에 이탈리아로부터 공격당하는 사태를 피하기 위해서는 그럴 가치가 있을지도 모릅니다."
 BBA_italy_interaction_events.4.a: "아이모네 공작을 토미슬라브 국왕으로 추대하라!"
 BBA_italy_interaction_events.4.b: "이탈리아인들은 달마티아 해안에서 파멸할 것이다."
 BBA_italy_interaction_events.5.t: "아이모네 공작의 대관식"
 BBA_italy_interaction_events.5.desc: "오늘 자그레브에서 이탈리아인 공작 아이모네가 공식적으로 크로아티아의 토미슬라브 2세로 즉위함을 알리는 종이 울렸습니다. 영광의 나날이 다가오고 있으며 우리 영향력은 이제 발칸반도로 더욱 뻗어나갈 것입니다."
 BBA_italy_interaction_events.5.a: "정말이지 아름답구나!"
 BBA_italy_interaction_events.6.t: "크로아티아 국경에서 막힌 아이모네"
 BBA_italy_interaction_events.6.desc: "대관식을 위해 자그레브로 가는 도중 크로아티아 국경에서 입국을 거부당한 아이모네 공작이 우리에게 돌아와 상황을 보고했습니다. 크로아티아인들이 우리 말을 듣지 않겠다면 이후 군사력으로 점령하는 수밖에 없겠습니다."
 BBA_italy_interaction_events.6.a: "전쟁이다!"
 BBA_italy_interaction_events.7.t: "새 국가위원회 위원장"
 BBA_italy_interaction_events.7.desc: "이탈리아가 [MNT.GetLeader](을)를 새 국가위원회 위원장으로 임명했습니다. 이는 우리 체제를 공고히 할 것입니다."
 BBA_italy_interaction_events.7.a: "좋아."
 BBA_italy_interaction_events.8.t: "[ITA.GetName]의 달마티아 점령 요구"
 BBA_italy_interaction_events.8.desc: "[ITA.GetNameDef]의 [ITA.GetLeader](이)가 오늘 [ITA.GetName]의 달마티아 지역 점령 허가를 요구하는 최후통첩을 보냈습니다. 우리가 [ITA.GetLeader]의 요구에 응하지 않으면 군사적 분쟁이 일어날 가능성이 큽니다."
 BBA_italy_interaction_events.8.a: "원하는 대로 해 주어라."
 BBA_italy_interaction_events.8.b: "자기들이 뭐라도 된 줄 아는 건가?"
 BBA_italy_interaction_events.9.t: "[FROM.GetName]의 요구 수락"
 BBA_italy_interaction_events.9.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 달마티아 점령 요구를 품위 있게 받아들이고 영토를 우리에게 양도했습니다. [FROM.GetNameDef] 측은 우리와 맞서 싸우기보다는 우리를 회유하고자 하며, 이는 앞으로 발칸반도에서 이탈리아의 목표를 달성하는 데 큰 도움이 될 것입니다."
 BBA_italy_interaction_events.9.a: "계획대로 됐군."
 BBA_italy_interaction_events.10.t: "어리석은 [FROM.GetLeader]의 최후통첩 거부"
 BBA_italy_interaction_events.10.desc: "어리석은 [FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 정당한 요구를 거부했습니다. 이제 신속히 공격을 개시해 [FROM.GetName] 측을 쳐부술 때입니다. 얼마 가지 않아 달마티아에 대한 우리의 영유권을 확보하게 될 것입니다."
 BBA_italy_interaction_events.10.a: "정 그렇다면 무력을 쓰는 수밖에."
 BBA_italy_interaction_events.11.t: "[ITA.GetName]의 몬테네그로 왕위 주장"
 BBA_italy_interaction_events.11.desc: "[ITA.GetLeader](은)는 몬테네그로의 왕위를 이탈리아에 이양하고 정부 또한 이탈리아 깃발 아래로 통합할 것을 요구했습니다. 이는 분명 어이없는 요구지만, 이탈리아 왕비가 몬테네그로인이기 때문에 아예 말이 안 되지는 않습니다. 어떻게 대응해야 할까요?"
 BBA_italy_interaction_events.11.a: "원하는 대로 해 주어라."
 BBA_italy_interaction_events.11.b: "무슨 권리로 그런 요구를 하는 거지?"
 BBA_italy_interaction_events.12.t: "[FROM.GetName]의 몬테네그로 왕위 이양"
 BBA_italy_interaction_events.12.desc: "[FROM.GetLeader](은)는 우리의 요구에 저항할 이유가 없으며, 몬테네그로 영토가 즉시 우리에게 이양될 것이라고 발표했습니다. 오늘은 이탈리아 역사에 길이 남을 날입니다!"
 BBA_italy_interaction_events.12.a: "완벽해!"
 BBA_italy_interaction_events.13.t: "[FROM.GetName]의 몬테테그로 왕위 이양 거부"
 BBA_italy_interaction_events.13.desc: "[FROM.GetLeader](이)가 우리와 더 이상 외교 관계를 맺지 않겠다고 발표하며, 우리에게 즉시 몬테네그로 왕위에 대한 주장을 철회하라고 전했습니다. 이는 용서할 수도, 용납할 수도 없습니다!"
 BBA_italy_interaction_events.13.a: "개탄스럽군!"
 BBA_italy_interaction_events.14.t: "[ITA.GetName]의 아나톨리아 서부 완전 비무장화 요구"
 BBA_italy_interaction_events.14.desc: "[ITA.GetLeader](은)는 양국 간 안전 보장을 요구했는데, 이 정도는 일리가 있습니다. 다만 충격적인 부분은 [ITA.GetLeader](이)가 [342.GetName](와)과 [339.GetName](을)를 완전히 비무장화하라고 덧붙여 요구했다는 것입니다. 이는 우리의 안보를 위태롭게 할 수 있습니다. 해당 지역의 완전 비무장화는 우리가 [ITA.GetName] 또는 그 동맹국으로부터 공격받을 경우 그곳에 초기 방어 진지를 구축할 수 없다는 것을 의미하기 때문입니다."
 BBA_italy_interaction_events.14.a: "어차피 그곳에는 군대를 배치하더라도 쓸모가 없다."
 BBA_italy_interaction_events.14.b: "스스로 지킬 능력을 잃을 수는 없다!"
 BBA_italy_interaction_events.15.t: "우리의 요구에 응한 [FROM.GetName]"
 BBA_italy_interaction_events.15.desc: "[FROM.GetName] 측이 우리의 요구에 동의했고 아나톨리아 서부를 비무장화하기로 했습니다. 이는 그들이 훨씬 약해지고, 우리가 공격할 경우 초기 저항을 할 방법이 없다는 것을 의미합니다."
 BBA_italy_interaction_events.15.a: "기습에 취약해지겠군."
 BBA_italy_interaction_events.16.t: "우리의 안전할 권리를 부정한 [FROM.GetName]!"
 BBA_italy_interaction_events.16.desc: "[FROM.GetName] 측은 우리의 친절한 안전 보장 요구를 거부했으며, [342.GetName](와)과 [339.GetName]의 비무장화도 거절했습니다. 이는 도저히 용납할 수 없는 일이며, 이에 대한 조치를 취해야 하겠습니다."
 BBA_italy_interaction_events.16.a: "우리에게 선택의 여지를 주지 않는군."
 BBA_italy_interaction_events.17.t: "[HUN.GetName]에게 [45.GetName](을)를 양도한 [ITA.GetName]"
 BBA_italy_interaction_events.17.desc: "우리의 종주국인 [ITA.GetName] 측이 우리가 통제하고 있는 [45.GetName]의 소유권을 헝가리로 이전하기로 오늘 결정했습니다. 이는 이탈리아와 헝가리의 관계를 강화하기 위한 결정이며, 우리가 손쓸 방법은 많지 않습니다. 우리는 다만 미미한 외교적 항의만 제기할 수 있을 뿐입니다. 물론 우리 종주국은 이를 읽어 보지도 않을 것입니다."
 BBA_italy_interaction_events.17.a: "어쩔 도리가 없군..."
 BBA_italy_interaction_events.18.t: "이탈리아의 제안"
 BBA_italy_interaction_events.18.desc: "[ITA.GetNameDef] 측이 매력적인 제안을 해 왔습니다. [ITA.GetNameDef] 측은 로도스와 도데카니사 제도의 소유권을 우리에게 이전하는 대신 자신과 동맹을 맺자고 합니다. 이렇게 좋은 제안을 했다는 게 믿기 어렵지만, 진심이라는 것은 틀림없습니다. 어떻게 해야 할까요?"
 BBA_italy_interaction_events.18.a: "그리스 통일에 한 발짝 더 다가섰구나!"
 BBA_italy_interaction_events.18.b: "우리는 그 어떤 상황에서도 이탈리아인들에게 고개를 숙이지 않을 것이다!"
 BBA_italy_interaction_events.19.t: "[GRE.GetNameDef]의 제안 수락"
 BBA_italy_interaction_events.19.desc: "그리스 정부는 도데카니사 제도의 소유권을 넘겨받는 대가로 우리의 제안을 승인하고 최대한 빨리 군사적 협력을 시작하기로 발표했습니다. 이것이 어떤 결과를 가져올지는 두고 보기로 합시다."
 BBA_italy_interaction_events.19.a: "이렇게 동맹이 맺어지는구나."
 BBA_italy_interaction_events.20.t: "배은망덕한 [GRE.GetNameDef]의 제안 거절"
 BBA_italy_interaction_events.20.desc: "그리스 배신자들이 동맹을 맺는 대가로 제도를 매각하겠다는 우리의 제안을 거절했습니다. 이러한 결정은 그리스 정부의 무능과 나약함을 여실히 보여주고 있습니다."
 BBA_italy_interaction_events.20.a: "그런 동맹은 없는 게 낫다."
 BBA_italy_interaction_events.21.t: "이탈리아의 제안"
 BBA_italy_interaction_events.21.desc: "[ITA.GetNameDef] 측이 매력적인 제안을 해 왔습니다. [ITA.GetNameDef] 측은 로도스와 도데카니사 제도의 소유권을 우리에게 이전하는 대신 자신과 동맹을 맺자고 합니다. 이렇게 좋은 제안을 했다는 게 믿기 어렵지만, 진심이라는 것은 틀림없습니다. 어떻게 해야 할까요?"
 BBA_italy_interaction_events.21.a: "그리스는 우리가 먼저 차지하겠다!"
 BBA_italy_interaction_events.21.b: "우리는 그 어떤 상황에서도 이탈리아인들에게 고개를 숙이지 않을 것이다!"
 BBA_italy_interaction_events.22.t: "[TUR.GetNameDef]의 제안 수락"
 BBA_italy_interaction_events.22.desc: "터키 정부는 도데카니사 제도의 소유권을 넘겨받는 대가로 우리의 제안을 승인하고 최대한 빨리 군사적 협력을 시작하기로 발표했습니다. 이것이 어떤 결과를 가져올지는 두고 보기로 합시다."
 BBA_italy_interaction_events.22.a: "이렇게 동맹이 맺어지는구나."
 BBA_italy_interaction_events.23.t: "배은망덕한 [TUR.GetNameDef]의 제안 거절"
 BBA_italy_interaction_events.23.desc: "터키 배신자들이 동맹을 맺는 대가로 제도를 매각하겠다는 우리의 제안을 거절했습니다. 이러한 결정은 터키 정부의 무능과 나약함을 여실히 보여주고 있습니다."
 BBA_italy_interaction_events.23.a: "그런 동맹은 없는 게 낫다."
 BBA_italy_interaction_events.24.t: "독일의 오스트리아 안슐루스 시도"
 BBA_italy_interaction_events.24.desc: "사악한 독일이 오스트리아 정치에 개입하여 오스트리아를 자신의 일부로 흡수하려 하고 있습니다. 우리는 이전에 오스트리아의 독립을 보장했기에, 우리 국민은 정부가 오스트리아를 위해 독일과 맞서 싸울 것을 기대하고 있습니다. 또한 우리는 영국이나 프랑스에 도움을 요청할 수도 있을 것입니다. 어떻게 해야 할까요?"
 BBA_italy_interaction_events.24.a: "우리만으로도 충분하다!"
 BBA_italy_interaction_events.24.b: "도움을 청하는 게 좋을 것 같군."
 BBA_italy_interaction_events.24.c: "우리가 할 수 있는 게 없다. 독립 보장을 취소해라!"
 BBA_italy_interaction_events.25.t: "우리와 대적하는 이탈리아"
 BBA_italy_interaction_events.25.desc: "이탈리아 국방부는 오스트리아를 우리 나라로 합병하려는 시도를 두고 엄중히 경고했습니다. 우리가 오스트리아를 침공하면 이탈리아군이 중대한 대응에 나설 거라고 하는군요. 이 명확한 도발에 어떻게 답해야 할까요?"
 BBA_italy_interaction_events.25.a: "거만함이 정도를 넘었군."
 BBA_italy_interaction_events.25.b: "이런 형태의 대립은 감당할 수 없다."
 BBA_italy_interaction_events_news.1.t: "한 발 물러선 독일"
 BBA_italy_interaction_events_news.1.desc: "전 세계 언론 매체는 독일이 오스트리아 영토에 대한 영유권 주장을 철회했다고 보도하며, 이 소식을 이탈리아 국방부로부터 바로 받았다고 전했습니다. 오늘은 유럽 역사에 길이 남을 날이며, 분열된 독일이 어떻게 될지는 오직 시간만이 알려줄 겁니다."
 BBA_italy_interaction_events_news.1.a: "슬프지만 선택의 여지가 없다."
 BBA_italy_interaction_events_news.1.b: "독일 체제에 내재된 약점이 드러나는군."
 BBA_italy_interaction_events.26.t: "한 발 물러선 [ITA.GetNameDef]"
 BBA_italy_interaction_events.26.desc: "이탈리아는 자신들이 물러서지 않으면 우리도 물러서지 않을 것을 인식했기 때문에 더는 우리와 맞서지 않겠다고 발표했습니다. 오늘은 우리 조국에 영광스러운 날입니다."
 BBA_italy_interaction_events.26.a: "이로써 [AUS.GetAdjective]인들이 다시 생각해 보겠군."
 BBA_italy_interaction_events.27.t: "이탈리아의 독일 억제 지원 요청"
 BBA_italy_interaction_events.27.desc: "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia: "이탈리아가 우리에게 독일의 팽창주의적 정권을 억제하는 것을 도와주고, 오스트리아를 독일로부터 지키기 위해 오스트리아의 독립을 보장해 달라고 요청했습니다. 우리가 전에 함께 싸우기는 했지만, 지금 우리는 이탈리아인들에게 쫓겨난 에티오피아 망명정부를 수용하고 있습니다. 만약 [ITA.GetNameDef] 측이 다가오는 전쟁에서 우리의 도움이 필요하다면, 평화협정을 먼저 체결해야 할 것입니다."
 BBA_italy_interaction_events.27.desc_standard: "대전쟁 시기에도 있었던 일이지만, 이제 다시 이탈리아는 독일의 팽창주의적 정권을 억제하기 위해 도움을 요청하고 있습니다. 그들은 오스트리아를 지키기 위해 오스트리아의 독립을 보장해주기를 원합니다. 어떻게 행동해야 할까요?"
 BBA_italy_interaction_events.27.a: "좋아, 다시 한번 해 보자."
 BBA_italy_interaction_events.27.b: "[ETH.GetNameDef] 측과 평화협정을 체결한다면 도와주지."
 BBA_italy_interaction_events.27.c: "저런, 우리가 왜 그 대륙에 신경 써야 하지?"
 ITA_if_Italy_accepts_tt: "만약 §Y[ITA.GetName]§!(이)가 수락할 경우:"
 BBA_italy_interaction_events_news.2.t: "영국의 오스트리아 독립 보장"
 BBA_italy_interaction_events_news.2.desc: "영국 정부는 오늘 오스트리아의 독립을 지지하며 이탈리아와 함께 오스트리아의 주권을 위협하는 모든 세력과 맞서 싸울 거라고 발표했습니다."
 BBA_italy_interaction_events_news.2.a: "놀랍군."
 BBA_italy_interaction_events.28.t: "이탈리아의 독일 억제 지원 요청"
 BBA_italy_interaction_events.28.desc: "남동쪽에 있는 우리의 이웃이 현재 자신이 독립을 보장해 주고 있는 오스트리아에 대한 독일의 잠재적인 공격을 막아 달라고 요청했습니다. 그러면서 우리도 오스트리아의 독립을 보장해 달라고 하더군요. 어떻게 대응해야 할까요?"
 BBA_italy_interaction_events.28.a: "자유를 위해서라면 좋다!"
 BBA_italy_interaction_events.28.b: "[ETH.GetNameDefCap] 측과 평화협정을 체결한다면 도와주지."
 BBA_italy_interaction_events_news.3.t: "프랑스의 오스트리아 독립 보장"
 BBA_italy_interaction_events_news.3.desc: "프랑스는 이탈리아의 요청에 따라 오스트리아의 독립을 지지하기로 했으며, 한 국가의 주권을 침해하려는 잠재적인 침략자들에 맞서기로 약속했습니다."
 BBA_italy_interaction_events_news.3.a: "프랑스답지 않은데..."
 BBA_italy_interaction_events.29.t: "이탈리아의 [802.GetName] 강탈 시도!"
 BBA_italy_interaction_events.29.desc: "이탈리아는 우리 영토인 [802.GetName](을)를 자신의 종속국인 알바니아 왕국에 편입하는 방식으로 빼앗으려 하고 있습니다. 이를 가만히 둔다면, 우린 이 지역의 영유권을 완전히 상실하게 될 겁니다."
 BBA_italy_interaction_events.29.a: "이탈리아를 막을 방법이 없구나."
 BBA_italy_interaction_events.29.b: "이탈리아를 멀리해야 한다."
 BBA_italy_interaction_events.30.t: "이탈리아의 상호 독립 보장을 대가로 한 [45.GetName] 제공"
 BBA_italy_interaction_events.30.desc: "[ITA.GetName] 측이 상호 독립 보장과 협력 조약을 체결하는 대가로 우리의 [45.GetName] 영유권 주장을 지지하겠다는 제안을 해 왔습니다. 이건 우리에게 좋은 거래인 것 같습니다만, 받아들여야 할까요?"
 BBA_italy_interaction_events.30.a: "마음에 드는군!"
 BBA_italy_interaction_events.30.b: "이탈리아 놈들을 믿으란 말인가?"
 BBA_italy_interaction_events.31.t: "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims: "[ITA.GetNameDefCap]의 소말리아 영유권 협상 희망"
 BBA_italy_interaction_events.31.t_refused_peace: "[ETH.GetNameDefCap]의 평화 회담 거부"
 BBA_italy_interaction_events.31.desc: "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war: "이탈리아 정부가 오늘 흥미로운 제안을 가지고 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리 편으로 확보하게 해줄 것입니다. 그러나 이탈리아는 대가로 영토, 지금으로서는 [269.GetName](와)과 [903.GetName]의 할양을 요구했습니다. 어떻게 대응해야 할까요? 이를 받아들인다면 이탈리아는 일시적으로나마 대가를 지불할 것입니다."
 BBA_italy_interaction_events.31.desc_peace_signed: "[ITA.GetNameDefCap] 측과 [ETH.GetNameDefCap] 측은 우리의 뛰어난 외교 덕분에 그들 사이의 불화를 제쳐 놓고 평화 조약을 체결했습니다. 이탈리아 정부는 우리에게 스트레사 전선을 비준하기 위해서는 [269.GetName](와)과 [903.GetName](을)를 이탈리아에 할양하는 거래를 이행해야 한다고 상기시켰습니다."
 BBA_italy_interaction_events.31.desc_no_peace_deal: "이 문제에 대한 우리의 강경한 주장에도 불구하고, 배은망덕한 [ETH.GetLeader](은)는 자신이 전쟁에서 더 우위에 있다고 생각해서 [ITA.GetAdjective] 정부와 평화를 협상하기를 거부했습니다. 이 때문에 우리는 에티오피아 지도자를 우리 나라에서 쫓아내고, 우리 국익에 더 맞는 이탈리아의 제안에 집중할 수밖에 없습니다."
 BBA_italy_interaction_events.31.a: "좋다, 가져가라고 해라."
 BBA_italy_interaction_events.31.b: "맙소사, 절대 안 된다."
 BBA_italy_interaction_events.32.t: "[ITA.GetName]의 지부티 영유권 협상 희망"
 BBA_italy_interaction_events.32.desc: "이탈리아 정부가 오늘 흥미로운 제안을 가지고 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리 편으로 확보하게 해줄 것입니다. 그러나 이탈리아는 대가로 영토, 정확히 말해 [268.GetName]의 할양을 요구했습니다. 어떻게 대응해야 할까요? 이를 받아들인다면 이탈리아는 일시적으로나마 대가를 지불할 것입니다."
 BBA_italy_interaction_events.32.a: "평화를 위해서라면 못 할 것도 없지."
 BBA_italy_interaction_events.32.b: "절대 안 된다!"
 BBA_italy_interaction_events.33.t: "[ITA.GetName]의 [906.GetName] 영유권 협상 희망"
 BBA_italy_interaction_events.33.desc: "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation: "이탈리아 정부가 오늘 흥미로운 제안을 가지고 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리 편으로 확보하게 해줄 것입니다. 그러나 이탈리아는 대가로 영토, 정확히 말해 [906.GetName]의 할양을 요구했습니다. 어떻게 대응해야 할까요? 이를 받아들인다면 이탈리아는 일시적으로나마 대가를 지불할 것입니다."
 BBA_italy_interaction_events.33.desc_continued_negotiation: "이탈리아인들이 다른 요구를 하러 돌아왔습니다. 이번에는 [906.GetName] 섬의 소유권을 달라더군요. 왜 하필 그 섬이 필요하냐면 이탈리아령 동아프리카에서 수출입되는 물류의 통제를 더욱 쉽게 하고, 우리와 마찬가지로 홍해로 들어가는 길목 중 하나를 장악하기 위해서라고 합니다. [906.GetName] 섬을 넘겨준다면 이탈리아는 우리의 노력에 대해 일시적으로 대가를 지불하겠다고 했습니다."
 BBA_italy_interaction_events.33.a: "평화를 위해서 그 정도는 희생할 수 있다."
 BBA_italy_interaction_events.33.b: "왜 그 섬이 필요한지 납득이 안 가는군."
 BBA_italy_interaction_events.34.t: "[ITA.GetName]의 튀니지 영유권 협상 희망"
 BBA_italy_interaction_events.34.desc: "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation: "이탈리아 정부가 오늘 흥미로운 제안을 가지고 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리 편으로 확보하게 해줄 것입니다. 그러나 이탈리아는 대가로 영토, 정확히 말해 [458.GetName](와)과 [665.GetName]의 할양을 요구했습니다. 어떻게 대응해야 할까요? 이를 받아들인다면 이탈리아는 일시적으로나마 대가를 지불할 것입니다."
 BBA_italy_interaction_events.34.desc_continued_negotiation: "이탈리아인들이 다른 요구를 하러 돌아왔습니다. 이번에는 [458.GetName](와)과 [665.GetName]의 소유권을 달라는군요. 왜 하필 그 땅이 필요하냐면 우리와 영국처럼 북아프리카에 정당한 지분을 가지기 위해서라고 합니다. [458.GetName](와)과 [665.GetName] 땅을 넘겨준다면 이탈리아는 우리의 노력에 대해 일시적으로 대가를 지불하겠다고 했습니다."
 BBA_italy_interaction_events.34.a: "좋다."
 BBA_italy_interaction_events.34.b: "어림도 없다!"
 BBA_italy_interaction_events.35.t: "[ITA.GetName]의 몰타 영유권 협상 희망"
 BBA_italy_interaction_events.35.desc: "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation: "이탈리아 정부가 오늘 흥미로운 제안을 가지고 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리 편으로 확보하게 해줄 것입니다. 그러나 이탈리아는 대가로 영토, 정확히 말해 [116.GetName]의 할양을 요구했습니다. 어떻게 대응해야 할까요? 이를 받아들인다면 이탈리아는 일시적으로나마 대가를 지불할 것입니다."
 BBA_italy_interaction_events.35.desc_continued_negotiation: "이탈리아인들이 다른 요구를 하러 돌아왔습니다. 이번에는 [116.GetName] 섬의 소유권을 달라는군요. 왜 하필 그 섬이 필요하냐면 지중해를 더 쉽게 통제하기 위해서라고 합니다. [116.GetName] 섬을 넘겨준다면 이탈리아는 우리의 노력에 대해 일시적으로 대가를 지불하겠다고 했습니다."
 BBA_italy_interaction_events.35.a: "우리보다 그들에게 더 필요한 땅이겠지."
 BBA_italy_interaction_events.35.b: "어이가 없군!"
 BBA_italy_interaction_events.36.t: "[ITA.GetName]의 발칸반도 영유권 협상 희망"
 BBA_italy_interaction_events.36.desc: "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation: "이탈리아 정부가 오늘 흥미로운 제안을 가지고 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리 편으로 확보하게 해줄 것입니다. 대신 우리는 이탈리아의 발칸반도 영유권 주장을 비준해 줘야 합니다. 발칸반도는 우리의 이해관계가 얽힌 곳이 아니기 때문에 우리 정부는 이를 거부할 생각이 별로 없습니다."
 BBA_italy_interaction_events.36.desc_continued_negotiation: "[ITA.GetName] 측은 조약에 서명하기 전, 마지막으로 한 가지 요청을 더 했습니다. 발칸반도의 영유권이 자신들에게 있다는 것을 비준해 주길 바란다는 것입니다. 발칸반도는 우리의 이해관계가 얽힌 곳이 아니기 때문에 우리 정부는 이를 거부할 생각이 별로 없습니다."
 BBA_italy_interaction_events.36.a: "굳이 논의할 필요도 없겠지."
 BBA_italy_interaction_events.37.t: "영토 협상 완료"
 BBA_italy_interaction_events.37.desc: "우리 외교관들은 가까운 미래에 획득할 이탈리아의 영토를 확보하기 위해 지난 몇 주 동안 프랑스와 영국에서 열심히 협상해 왔습니다. 이제 마침내 협상이 끝났고, 조약이 체결되었습니다."
 BBA_italy_interaction_events.37.a: "완벽하진 않지만, 이 정도로 만족하겠다."
 BBA_italy_interaction_events.37.b: "훌륭하군!"
 BBA_italy_interaction_events.38.t: "교황의 우위"
 BBA_italy_interaction_events.38.desc: "교황의 영향력이 왕가의 영향력을 능가하게 되면서, 가톨릭교회의 열렬한 지지자들은 교황이 이탈리아의 지도자가 될 것을 요구하고 있습니다. 교황은 이미 국민이 제시한 요구를 받아들였고, 오늘날 일어나고 있는 일이 하느님의 뜻임을 선포했습니다. 이제 이탈리아 왕가는 더 이상 교황을 견제할 방법이 없어 보입니다."
 BBA_italy_interaction_events.38.a: "하느님의 뜻이다!"
 BBA_italy_interaction_events.39.t: "아프리카 식민지 구매 대금 지불"
 BBA_italy_interaction_events.39.desc: "마침내 우리의 새로운 아프리카 식민지에 대한 대금 지불을 마쳤습니다. 이 협정으로 우리의 식민 영토가 확장, 통합, 강화되었으며 그곳에서 우리의 입지가 굳건해졌습니다. 종합적으로 서명한 모든 국가에 매우 유익한 협정이었습니다."
 BBA_italy_interaction_events.39.a: "새로운 시대가 열렸다!"
 BBA_italy_interaction_events.40.t: "스트레사 전선 비준"
 BBA_italy_interaction_events.40.desc: "영토 할양이 결정되자, [ITA.GetName] 측은 이탈리아와 프랑스를 스트레사 전선이라 불리는 군사 동맹으로 결속하는 절차를 개시했습니다. 지금은 가만히 앉아 있을 때가 아니며, 프랑스는 자국의 최대 이익을 위해 행동하고 이탈리아와 함께 독일의 위협에 맞서야 합니다."
 BBA_italy_interaction_events.40.a: "그 정도 조건이라면 받아들일 수 있다."
 BBA_italy_interaction_events.40.b: "프랑스는 절대로 이탈리아와 함께하지 않을 것이다."
 stresa_front_ita: "스트레사 전선"
 BBA_italy_interaction_events.41.t: "[FROM.GetName]의 보호 제안"
 BBA_italy_interaction_events.41.desc: "[FROM.GetLeader](은)는 외세와 경제 불황으로부터 보호해 줄 테니 우리더러 자기 세력 안으로 들어오라고 제안했습니다. 그러나 [FROM.GetName](은)는 다소 적대적인 태도를 보였으며, 요구를 거절당하면 우리를 침공할 가능성이 높습니다."
 BBA_italy_interaction_events.41.a: "거절하기에는 너무 달콤한 제안이군."
 BBA_italy_interaction_events.41.b: "국민들은 독립을 원한다!"
 BBA_italy_interaction_events.42.t: "[FROM.GetName]의 제안 수락"
 BBA_italy_interaction_events.42.desc: "[FROM.GetName] 측이 우리의 보호 제안을 겸허하게 받아들이고 지중해의 정당한 지배자에게 항복하였습니다. 오늘, 이베리아와 [ITA.GetNameDef] 반도에 새로운 빛이 밝게 빛났습니다."
 BBA_italy_interaction_events.42.a: "멋지군."
 BBA_italy_interaction_events.43.t: "[FROM.GetName]의 제안 거부"
 BBA_italy_interaction_events.43.desc: "[FROM.GetName] 정부는 무례하게도 우리의 보호 제안을 거부했습니다. 아무래도 우리에게 반항하면 어떻게 되는지 똑똑히 보여줄 수밖에 없겠군요. [FROM.GetName] 측은 우리 앞에 무릎 꿇을 겁니다!"
 BBA_italy_interaction_events.43.a: "거부한 걸 후회하게 될 거다!"
 BBA_italy_interaction_events.44.t: "[FROM.GetName]의 동맹 초대"
 BBA_italy_interaction_events.44.desc: "[FROM.GetLeader](이)가 남아메리카의 국가들과 동맹을 맺고, 라틴 문화권을 하나의 자치령으로 통합하려는 계획을 시작했습니다. 이는 [USA.GetNameDef]의 보호를 받을 좋은 기회로 보입니다. 어떻게 대응해야 할까요?"
 BBA_italy_interaction_events.44.a: "좋은 생각이군."
 BBA_italy_interaction_events.44.b: "우리가 왜 제국주의자들과 화합해야 하지?"
 BBA_italy_interaction_events.45.t: "[FROM.GetName]의 제안 수락"
 BBA_italy_interaction_events.45.desc: "[FROM.GetName] 정부는 우리의 동맹 제안을 겸허히 받아들였고, 공동의 적을 상대로 함께 싸우기로 했습니다. 오늘, 남아메리카와 [ITA.GetNameDef] 반도에 새로운 빛이 밝게 빛났습니다."
 BBA_italy_interaction_events.45.a: "좋아."
 BBA_italy_interaction_events.46.t: "[FROM.GetName]의 제안 거부"
 BBA_italy_interaction_events.46.desc: "[FROM.GetName] 정부는 무례하게도 동맹 제안을 거부했으며, 우리는 그들 없이 동맹을 꾸려야 합니다. [FROM.GetName] 측은 자신들의 대륙에서 고립될 것입니다."
 BBA_italy_interaction_events.46.a: "한사코 거부하니 방법이 없군..."
 BBA_italy_interaction_events.50.t: "이탈리아의 제안"
 BBA_italy_interaction_events.50.desc: "이탈리아 정부가 오늘 흥미로운 제안을 가지고 접근해 왔습니다. 그들은 스트레사 전선의 비준을 원한다고 밝혔으며, 이는 유럽에서 전쟁이 발발했을 때 이탈리아를 우리 편으로 확보하게 해줄 것입니다. 그러나 이탈리아는 대가로 영토, 지금으로서는 [269.GetName]와 [903.GetName]의 할양을 요구했습니다. 또한, 이탈리아는 현재 우리가 망명정부를 수용 중인 [ETH.GetName] 측과 전쟁 중인 상태입니다. 어떻게 대응해야 할까요? 이를 받아들인다면 이탈리아는 일시적으로나마 대가를 지불할 것입니다."
 BBA_italy_interaction_events.50.a: "평화 조약부터 서명하라고 해라!"
 BBA_italy_interaction_events.50.b: "범죄자와 거래할 순 없다!"
 BBA_italy_interaction_events.51.t: "영국의 협상 거부"
 BBA_italy_interaction_events.51.desc: "우리는 영국의 소규모 식민지를 몇 군데 받는 대신에 스트레사 전선을 비준해 주겠다고 제안했지만, 영국은 이를 단칼에 거부했습니다. 군사력이 상당한 우리의 도움이 필요 없다니, 자기 힘에 어지간히 자신이 있나 봅니다."
 BBA_italy_interaction_events.51.a: "거부한 걸 후회하게 될 거다!"
 BBA_italy_interaction_events.60.t: "[ITA.GetName]의 평화 조약 서명"
 BBA_italy_interaction_events.60.desc: "이탈리아는 정복한 땅 일부를 반환하면서 에티오피아와 평화 조약을 체결했습니다. 이탈리아 정부는 이제 우리가 약속을 지킬 차례라며, 독일 팽창주의에 맞서 오스트리아의 독립을 보장할 것을 요구하고 있습니다."
 BBA_italy_interaction_events.70.t: "답변 대기 중"
 BBA_italy_interaction_events.70.desc: "우리는 [GetAdjective]의 지도자에게 사절을 파견해, 양국의 의견 차이를 제쳐 두고 이탈리아의 감독 아래서 새로운 정부를 구성할 의향이 있는지 물었습니다."
 BBA_italy_interaction_events.70.a: "답변을 기다리자."
 BBA_italy_interaction_events.71.t: "이탈리아의 제안"
 BBA_italy_interaction_events.71.desc: "[ITA.GetNameDef]에서 온 사절이 양국의 의견 차이를 제쳐 두고 이탈리아의 감독 아래서 새로운 정부를 구성할 의향이 있는지 물었습니다. 사절은 우리의 대답과는 상관없이 새로운 정부를 세울 준비를 진행할 거라고 통보했습니다. 만약 이 제안을 거절한다면 다른 국가들은 이탈리아가 세운 새로운 정부를 인정하고 우리를 못 본 체할 겁니다."
 BBA_italy_interaction_events.71.a: "어쩔 도리가 없구나."
 ITA_create_puppet_tt: "§Y[ROOT.GetNameWithFlag]§! 측이 새로운 §Y중점 계통도§!를 얻습니다"
 BBA_italy_interaction_events.71.b: "우리가 자존심도 없는 줄 아는가?"
 BBA_italy_interaction_events.72.t: "[FROM.GetAdjective]의 퇴거"
 BBA_italy_interaction_events.72.desc: "망명 중인 [FROM.GetAdjective]의 지도자 [FROM.GetLeader](이)가 지난밤 비밀리에 [ROOT.GetLeader]의 사저에 방문해 이탈리아 정권하에 새로운 정부를 수립하는 제안을 수락하겠다고 전했습니다. [FROM.GetLeader](은)는 이 힘든 시기에 [FROM.GetAdjective](을)를 받아준 것에 감사를 표했으나, 자신은 국민의 이익을 최우선으로 생각해야 한다고 전했습니다."
 BBA_italy_interaction_events.72.a: "오래도 저항했군."
 BBA_italy_interaction_events.666.t: "[454.GetName](이)냐 전쟁이냐"
 BBA_italy_interaction_events.666.desc: "[From.GetLeader] 교황 성하께서 [454.GetName] 주를 넘기라고 요구합니다. 교황의 특사는 교황령만이 성지를 통치할 수 있다며, 요구를 거부하는 것은 이단이나 마찬가지라고 주장합니다. 이에 응하는 것은 [FROM.GetName] 측과의 관계에 큰 도움이 되겠지만, [454.GetName](은)는 유럽, 아시아, 아프리카 사이의 갈림길에 위치해 있어 과거부터 현재까지 전략적으로 중요한 장소입니다."
 BBA_italy_interaction_events.666.a: "교황 성하의 명에는 따라야 한다..."
 BBA_italy_interaction_events.666.b: "그 노친네는 지옥에서 썩으라지!"
 BBA_italy_interaction_events.667.t: "[FROM.GetName]의 [454.GetName] 할양"
 BBA_italy_interaction_events.667.desc: "오늘은 교황령뿐 아니라 모든 기독교 국가에 뜻깊은 날입니다! [FROM.GetAdjective] 지도자 [FROM.GetLeader](은)는 현명하게도 우리 요청을 들어주었고 [454.GetName](을)를 우리 관리하로 넘기는 데 동의했습니다. 이는 그 지역을 안정과 번영으로, 그리고 [ROOT.GetName](을)를 새로운 밝은 미래로 이끌 것입니다."
 BBA_italy_interaction_events.667.a: "[FROM.GetAdjective] 지도부에 축복을!"
 BBA_italy_interaction_events.668.t: "교황 성하의 제안을 거부한 [FROM.GetName]"
 BBA_italy_interaction_events.668.desc: "[FROM.GetLeader](은)는 무지하고 오만합니다! 그는 감정에 치우쳐 우리에게 [454.GetName](을)를 넘겨주는 것을 거절했습니다. 우리의 요구를 들어줬다면 지역에 안정과 안보가 찾아왔을 텐데, [FROM.GetLeader](은)는 거부함으로써 전쟁과 고통만을 가져왔습니다!"
 BBA_italy_interaction_events.668.a: "신에 대한 모욕이다!"
 BBA_italy_purge_the_party.1.t: "국가 파시스트당 숙청"
 BBA_italy_purge_the_party.1.desc: "무솔리니의 영향력 있는 지지자들이 여전히 권력을 잡고 사람들을 설득하여 옛 두체를 복귀시키려 하고 있습니다. 우리가 정부에 대한 통제력을 유지하려면 이 어리석은 자들을 해임해서 본보기를 보여야 합니다"
 BBA_italy_purge_the_party.1.a: "고문들을 숙청해라."
 BBA_italy_purge_the_party.1.b: "장군들을 숙청해라."
 BBA_italy_purge_the_party.1.c: "모두에게 자비를 베풀어라."
 BBA_italy_purge_the_party.1.d: "깡그리 다 숙청해라."
 ITA_characters_will_be_spared_tt: "§Y다음 인물들이 숙청에서 살아남습니다:§!"
 BBA_italy_decide_the_fate_of_mussolini.1.t: "무솔리니의 운명"
 BBA_italy_decide_the_fate_of_mussolini.1.desc: "내부 권력 투쟁을 해결하고 국가 파시스트당에 대한 우리의 지배력을 확고히 했으니, 이제 우리는 옛 두체인 무솔리니에게 주의를 돌릴 수 있습니다. 사라지지 않은 그의 존재감이 우리의 입지를 약화하고 있으니 조치를 취해야 합니다."
 BBA_italy_decide_the_fate_of_mussolini.1.a: "재판을 받게 해라."
 BBA_italy_decide_the_fate_of_mussolini.1.b: "처형대로 올려보내라."
 BBA_italy_decide_the_fate_of_mussolini.1.c: "암살을 감행해라."
 BBA_italy_decide_the_fate_of_mussolini.2.t: "무솔리니의 재판"
 BBA_italy_decide_the_fate_of_mussolini.2.desc: "부패와 반역죄 등 여러 혐의로 기소된 베니토 무솔리니를 세운 세기의 재판이 곧 시작됩니다. 물론 이번 재판의 결과는 우리 손에 달려 있으므로, 이는 대중으로부터 우리 정부의 정통성을 과시하기 위한 연극일 뿐입니다."
 BBA_italy_decide_the_fate_of_mussolini.2.a: "무죄를 선고하라."
 BBA_italy_decide_the_fate_of_mussolini.2.b: "감옥에서 썩게 해라."
 BBA_italy_decide_the_fate_of_mussolini.3.t: "무솔리니의 사망"
 BBA_italy_decide_the_fate_of_mussolini.3.desc: "전 두체를 암살하기 위한 계획이 진행 중이지만, 우리는 국민들이 어떻게 반응할지 신중하게 고려해야 합니다. 이야기를 어떻게 꾸며 내야 할까요?"
 BBA_italy_decide_the_fate_of_mussolini.3.a: "공산주의자들에게 뒤집어씌워라!"
 BBA_italy_decide_the_fate_of_mussolini.3.b: "거짓 사정을 만들어 내라."
 ITA_mussolini_stands_trial_tt: "우리가 재판소를 지배하고 있으니 재판으로 그의 최후를 결정합니다."
 ITA_mussolini_is_assassinated_tt: "그의 죽음을 우리에게 유리하게 이용할 수 있습니다."
 ITA_mussolini_walks_free_tt: "무솔리니가 석방되고 자유 시민으로서 살아갑니다."
 BBA_italy_research_agreement.1.t: "[FROM.GetNameDefCap]의 합동 군사 협력 계획 제안"
 BBA_italy_research_agreement.1.desc: "[FROM.GetAdjective] 측이 우리의 군사적 능력을 강화할 뿐만 아니라 양국의 관계를 돈독히 할 상호 연구 계획을 제안했습니다. 이를 통해 우리는 기술과 연구를 더욱 쉽게 공유하고 양국을 더욱 가깝게 만들 것입니다."
 BBA_italy_research_agreement.1.a: "도움이 되겠군."
 BBA_italy_research_agreement.1.b: "그런 계획은 필요 없다."
 BBA_italy_research_agreement.2.t: "[FROM.GetNameDefCap]의 군사 제안 거절"
 BBA_italy_research_agreement.2.desc: "[FROM.GetNameDefCap] 측은 어리석게도 우리의 군사 협력 제안을 거부했습니다. 이 협동 계획은 양국의 군사적 능력을 강화할 수 있었으나 [FROM.GetAdjective](은)는 이런 협정에 관심이 없어 보입니다. 다행히 우리는 타국의 도움 없이도 목표를 달성할 수 있습니다."
 BBA_italy_research_agreement.2.a: "어리석은 선택이군."
 BBA_italy_pact.1.t: "[FROM.GetNameDefCap]의 불가침조약 제안"
 BBA_italy_pact.1.desc: "[FROM.GetAdjective] 측은 양국 간 우정과 협력에 대한 공동 선언을 발표할 준비가 되었습니다. [FROM.GetAdjective] 측과 불가침조약을 맺으면 국경의 안전을 확보해서 그곳에 필요하던 병력이나 자원을 다른 곳으로 돌릴 수 있습니다. 꼭 [FROM.GetAdjective] 측을 신뢰하는 게 아니더라도, 우리가 힘을 키울 시간을 벌어줄 겁니다."
 BBA_italy_pact.1.a: "현 상황에 딱 맞는 조약이군."
 BBA_italy_pact.1.b: "믿을 수 없는 자들과 무슨 조약을 맺겠는가!"
 BBA_italy_pact.2.t: "우리의 화평 제안을 무시한 [FROM.GetNameDefCap]"
 BBA_italy_pact.2.desc: "[FROM.GetNameDefCap] 측은 우리가 제안한 불가침조약을 일방적이고 정직하지 못한 조약이라며 거절했습니다. 자신에게 득이 되는 일을 눈앞에 보고도 모르다니, 정신이 나간 게 분명합니다."
 BBA_italy_pact.2.a: "멍청한 놈들!"
 BBA_italy_recognize_the_empire.1.t: "이탈리아 제국 승인"
 BBA_italy_recognize_the_empire.1.desc: "[FROM.GetLeader](이)가 이탈리아 제국의 탄생을 선언했습니다! 로마 주재 우리 대사는 이를 승인하기만 하고 [FROM.GetAdjective]인들이 저들 나름의 장대한 꿈을 좇게 놔둬야 한다고 권하는 반면, 다른 이들은 이 일을 걱정하고 있습니다. 이들은 [FROM.GetAdjective] 측에 유화책을 쓰면 더 많은 걸 내놓으라고 할 거라며, 제국을 세우려 하는 위험한 야망을 억제해야 한다고 했습니다."
 BBA_italy_recognize_the_empire.1.a: "이탈리아 제국을 승인하라."
 BBA_italy_recognize_the_empire.1.b: "선언을 무시하라."
 BBA_italy_recognize_the_empire.2.t: "제국의 인정"
 BBA_italy_recognize_the_empire.2.desc: "[FROM.GetNameDefCap] 측은 현명하게도 위대해질 우리의 제국을 인정하고 우리를 그들과 동등하게 보기 시작했습니다! 우리는 점점 더 위신이 높아지고, 영광에 가까워지고 있습니다."
 BBA_italy_recognize_the_empire.2.a: "우리 힘이 계속 강해지는구나!"
 BBA_italy_recognize_the_empire.3.t: "제국의 거부"
 BBA_italy_recognize_the_empire.3.desc: "어리석게도 [FROM.GetNameDefCap] 측은 꿈과 희망만으로는 진짜 제국을 건설할 수 없다고 말하며 제국을 세우려는 우리의 야망을 조롱했습니다. 이 무례를 저지른 대가를 치르게 해야 합니다! 지금은 때가 아니지만, 언젠가 그 멍청이들에게 이탈리아 제국의 진정한 힘을 보여줄 것입니다."
 BBA_italy_recognize_the_empire.3.a: "거부한 걸 후회하게 될 거다..."
 BBA_italy_sends_military_support.1.t: "[FROM.GetNameDefCap]의 군사 원조 제공"
 BBA_italy_sends_military_support.1.desc: "[FROM.GetAdjective] 측이 우리의 전쟁을 지원하고자 몇몇 장비를 보내왔습니다. 수량은 그리 많지 않지만, 지금은 어떤 지원이라도 마다할 때가 아닙니다."
 BBA_italy_sends_military_support.1.a: "분명히 도움이 되리라."
 BBA_italy_communist_events.01.t: "공화국의 지도자"
 BBA_italy_communist_events.01.desc: "우리의 신생 공화국이 파시스트들의 손아귀에서 벗어나면서 마침내 조국을 위한 새로운 길을 개척할 수 있게 되었습니다! 지금 필요한 것은 우리의 대의에 헌신하면서도 지혜롭고 뚝심 있는 지도자입니다. 다가올 어려운 시기를 헤쳐 나가면서도 밝은 미래에 대한 믿음을 잃지 않을 그런 사람 말입니다."
 BBA_italy_communist_events.01.a: "안토니오 그람시가 정당한 지도자이다."
 BBA_italy_communist_events.01.b: "팔미로 톨리아티를 따라야 한다."
 BBA_italy_communist_events.01.c: "산드로 페르티니가 우리를 미래로 이끌리라."
 BBA_italy_communist_events.02.t: "[FROM.GetAdjective]의 지원 요청"
 BBA_italy_communist_events.02.desc: "새롭게 세워진 [FROM.GetName]의 동무들이 우리에게 원조를 요청했습니다. 공산주의 국가를 확립하기 위한 내전으로 분열된 [FROM.GetAdjective] 국민은 새로운 공화국을 세우고 보호하기 위해 같은 이념을 가진 정부에 눈을 돌리고 있습니다."
 BBA_italy_communist_events.02.a: "당장 지원을 보내라!"
 BBA_italy_communist_events.02.b: "[ROOT.GetAdjective] 국민이 뭘 하든 알 바 아니다."
 BBA_italy_communist_events.03.t: "[ROOT.GetNameDef]에 대한 국제 지원"
 BBA_italy_communist_events.03.desc: "[FROM.GetName] 정부는 공산주의자 동무들에게 지원을 요청한 우리의 외침에 귀를 기울였고 우리를 돕기로 했습니다! 이로써 양국의 유대는 끈끈해질 것이며, 우리는 방어 능력을 강화해서 소중한 공화국을 지킬 수 있을 겁니다."
 BBA_italy_communist_events.03.a: "단결한 우리는 절대로 패배하지 않으리라!"
 BBA_italy_communist_events.04.t: "국제 지원 없음"
 BBA_italy_communist_events.04.desc: "아무도 우리 원조 요청에 응답하지 않았습니다! 전 세계의 공산주의자들은 동무를 돕는 데 관심이 없다는 듯이 우리를 버렸습니다. 이 가혹한 세상에서 믿을 건 우리밖에 없지만, 결국에는 혁명을 이뤄내고 말 겁니다!"
 BBA_italy_communist_events.04.a: "[ROOT.GetNameDefCap](은)는 악조건 속에서도 승리할 것이다!"
 ITA_country_supports_new_italian_government_tt: "[FROM.GetNameDefCap] 측이 우리로부터 소량의 §Y장비§!와 약간의 일시적 §Y소비재§! 혜택을 지원받습니다."
 ITA_international_support_arrives_tt: "우리는 외국 동무들로부터 다음 혜택을 받습니다: "
 ITA_international_support_consumer_goods_tt: "§Y730§!일 동안 ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!)효과를 부여하는 '§Y$ITA_international_aid$§!' 획득."
 BBA_italy_communist_events.05.t: "[FROM.GetAdjective]군과의 군사 협력"
 BBA_italy_communist_events.05.desc: "우리는 최근 [FROM.GetAdjective]군과의 합동 훈련을 끝냈습니다. 장군들과 제독들은 병사들이 성공적으로 훈련을 수행했으며, 큰 성과를 거두었다고 보고하며 기뻐하고 있습니다. 이는 우리와 [FROM.GetName]의 동맹을 강화하고, 우리의 능력을 향상할 것입니다."
 BBA_italy_communist_events.05.a: "이는 [ROOT.GetFactionName](을)를 강하게 만들 것이다!"
 BBA_italy_communist_events.06.t: "[FROM.GetAdjective]의 협력 제안"
 BBA_italy_communist_events.06.desc: "[FROM.GetName]에서 온 우리 전우들은 상호 협력을 확대할 수 있도록 스페인을 비롯한 여러 국가 출신으로 구성된 대위원회를 제안했습니다. [FROM.GetName] 측은 우리가 함께 자본주의와 파시즘을 반대하면 언젠가 두 체제를 무너뜨릴 수 있을 거라고 단언했습니다."
 BBA_italy_communist_events.06.a: "우리는 연대할 것이다!"
 BBA_italy_communist_events.06.b: "[FROM.GetAdjective]의 문제는 우리와 상관없다."
 BBA_italy_communist_events.07.t: "[FROM.GetName]의 제안 수락"
 BBA_italy_communist_events.07.desc: "[FROM.GetName]의 동무들은 우리 부대와 손을 잡고 대협력 위원회를 창설하는 것에 동의했습니다! 우리가 함께하면 자본주의와 파시즘의 맹습에도 견뎌 낼 수 있고, 흐름을 뒤바꿔 전 세계에 영광스러운 혁명을 전파할 것입니다!"
 BBA_italy_communist_events.08.t: "[FROM.GetName]의 제안 거부"
 BBA_italy_communist_events.08.desc: "[FROM.GetAdjective]의 머저리들은 너무 근시안적이라서 자신에게 득이 될 일도 알아보지 못했습니다! 함께라면 자본주의와 파시즘을 몰아내기 더 쉬웠겠지만, 우리는 혼자서라도 해낼 것입니다!"
 BBA_italy_communist_events.08.a: "성급한 결정을 내렸군..."
 BBA_italy_communist_events.09.t: "안토니오 그람시의 회복"
 BBA_italy_communist_events.09.desc: "안토니오 그람시가 부당하게 수감당했을 때 걸린 병마를 마침내 이겨 냈습니다. 그는 전보다 더욱 강한 신념과 열망으로 우리 대의를 도울 준비가 되어 있습니다!"
 BBA_italy_communist_events.09.a: "의지와 긍정의 힘으로 이겨 냈구나."
 BBA_italy_democratic_events.01.t: "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc: "근래의 고난을 뒤로한 우리는 이제 단결하고, 상처를 치유하고, 회복의 긴 여정을 시작해야 합니다. 우리의 민주주의는 아직 미숙하고 허약하기 때문에 우리를 미래로 이끌어줄 힘차면서도 부드러운 지도자가 필요합니다."
 BBA_italy_democratic_events.01.a: "페루초 파리가 가장 유능한 지도자다."
 BBA_italy_democratic_events.01.b: "이바노에 보노미의 경험은 값을 매길 수 없다."
 BBA_italy_democratic_events.02.t: "이탈리아 과학 협력 계획"
 BBA_italy_democratic_events.02.desc: "[FROM.GetName] 측이 새로운 연구 협력 계획에 우리를 초대했습니다. 이는 참여국들과 우리 사이의 협력을 증대하고, 관계를 강화할 것입니다."
 BBA_italy_democratic_events.02.a: "훌륭한 계획이다!"
 BBA_italy_democratic_events.03.t: "이탈리아 마피아의 재부상"
 BBA_italy_democratic_events.03.desc: "내전은 많은 유혈 사태와 슬픔을 초래했고 [FROM.GetName]의 근간을 흔들었습니다. 내전의 혼란은 권력 공백 또한 낳았는데, 다시 고개를 치든 [?ROOT.ITA_mafia_epicenter_state.GetName]의 마피아가 그 공백을 채우고 있습니다. 파시스트들이 다른 건 몰라도 마피아를 때려잡은 것 하나는 잘한 걸지도 모르겠습니다."
 BBA_italy_democratic_events.03.a: "해결해야 할 문제가 또 늘었군."
 BBA_italy_democratic_events.05.t: "부상하는 이탈리아 마피아"
 BBA_italy_democratic_events.05.desc: "마피아라는 역병이 퍼지고 있습니다! 최근 [FROM.GetName] 내 혼란은 범죄자와 건달의 온상이 되고 있으며, 강한 지방 통치의 부재 속에 사회에 도움이 안 되는 이런 깡패들의 수가 불어나고 있습니다. 저들은 내전으로 인한 권력 공백을 틈타 다시 한번 [FROM.GetName] 전역에서 힘을 행사하고 있습니다."
 BBA_italy_democratic_events.05.a: "쓰레기 같은 놈들!"
 generic_states_affected_tt: "\n영향받는 주:\n"
 generic_states_affected_no_prev_line_tt: "영향받는 주:\n"
 BBA_italy_anti_colonialism_events.01.t: "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc: "우리는 내부 문제가 해결되어 다시 외부에 주의를 기울일 수 있게 되었습니다. 우리는 파시스트들로부터 많은 문제를 물려받았으며, 이제 이 문제들을 해결해야 합니다. 중요한 문제 중 하나는 에티오피아에 관한 것입니다. 에티오피아 전쟁은 항상 명성을 갈망하던 무솔리니가 시작한 부당하고 잔혹한 전쟁이었는데, 그가 사라진 지금 에티오피아의 운명을 결정하는 일은 우리에게 달려 있습니다."
 BBA_italy_anti_colonialism_events.01.a: "이 촌극을 당장 멈춰야만 한다!"
 BBA_italy_anti_colonialism_events.01.b: "에티오피아의 노동자들을 해방하자!"
 BBA_italy_anti_colonialism_events.01.c: "에티오피아 영토를 통합해야만 한다."
 BBA_italy_anti_colonialism_events.01.d: "에티오피아와 그곳 사람들에게 투자해야 한다."
 BBA_italy_anti_colonialism_events.01.e: "현 상황을 유지하겠다."
 BBA_italy_anti_colonialism_events.01.f: "[ETH.GetLeader]의 폭정을 끝내야 한다!"
 BBA_italy_anti_colonialism_events.01.g: "에티오피아인들과의 관계를 강화할 것이다."
 BBA_italy_anti_colonialism_events.02.t: "[FROM.GetName]의 휴전 제안"
 BBA_italy_anti_colonialism_events.02.desc: "[FROM.GetName]의 신정부가 우리에게 연락해 적대 행위를 멈추고 휴전하자고 요청했습니다. 내전을 겪으며 유혈 사태와 전쟁에 지친 것 같습니다."
 BBA_italy_anti_colonialism_events.02.a: "이치에 맞는 것 같군."
 BBA_italy_anti_colonialism_events.02.b: "항복하겠다..."
 BBA_italy_anti_colonialism_events.02.c: "이미 늦었다. 저들은 우리 앞에 무릎 꿇으리라!"
 BBA_italy_anti_colonialism_events.03.t: "이탈리아-에티오피아 전쟁의 끝"
 BBA_italy_anti_colonialism_events.03.desc: "[FROM.GetName]의 [FROM.GetLeader](이)가 휴전 제안을 수락하고 평화를 맞이하기로 했습니다. 마침내 무솔리니의 큰 만행 중 하나를 뒤로하고 새롭게 시작할 수 있겠습니다."
 BBA_italy_anti_colonialism_events.03.a: "평화가 왔도다!"
 BBA_italy_anti_colonialism_events.04.t: "[FROM.GetLeader]의 제안 거부"
 BBA_italy_anti_colonialism_events.04.desc: "피에 굶주린 [FROM.GetLeader](이)가 우리 내전에서 피 냄새를 맡고 우리가 약하다고 생각한 것이 분명합니다. [FROM.GetLeader](은)는 우리의 관대한 평화 제안을 거부하고 계속 싸우기로 했습니다. [FROM.GetLeader]에게 우리가 나약함과 거리가 멀다는 것을 보여줍시다!"
 BBA_italy_anti_colonialism_events.04.a: "후회하게 될 거다, [FROM.GetLeader]!"
 BBA_italy_anti_colonialism_events.05.t: "[FROM.GetAdjective]의 [ROOT.GetAdjective] 통합 요구"
 BBA_italy_anti_colonialism_events.05.desc: "[FROM.GetName] 정부가 우리 영토를 직접 통치하려고 시도하며 더 포괄적인 [FROM.GetAdjective] 행정부에 우리를 통합하려고 합니다. 이것이 우리 국민과 문화, 전통에 어떤 영향을 끼칠지는 아직 아무도 모릅니다."
 BBA_italy_anti_colonialism_events.05.a: "기꺼이 통합되겠다."
 BBA_italy_anti_colonialism_events.05.b: "제한된 자치권마저 포기할 순 없다!"
 BBA_italy_anti_colonialism_events.06.t: "[ROOT.GetNameDef]의 [FROM.GetAdjective] 통합"
 BBA_italy_anti_colonialism_events.06.desc: "[FROM.GetAdjective] 정부는 더 포괄적인 [ROOT.GetAdjective] 행정부에 통합되는 것이 양측 모두에게 이익이며 힘이 된다는 것을 깨달았습니다."
 BBA_italy_anti_colonialism_events.06.a: "훌륭해!"
 BBA_italy_anti_colonialism_events.07.t: "[FROM.GetName]의 제안 거부"
 BBA_italy_anti_colonialism_events.07.desc: "[FROM.GetAdjective] 측은 스스로 통치하는 게 더 낫다고 생각해서 더 포괄적인 우리 행정부의 일부가 되라는 제안을 거부했습니다."
 BBA_italy_anti_colonialism_events.07.a: "욕심이 과했군..."
 BBA_italy_anti_colonialism_events.08.t: "[FROM.GetAdjective]의 [ROOT.GetAdjective] 개발 투자"
 BBA_italy_anti_colonialism_events.08.desc: "[FROM.GetName]의 신정부가 [ROOT.GetAdjective] 국민에 대한 이전 정부의 다소 거친 대우를 바로잡고자 하는 것 같으며, 그 첫 단계로 우리 나라에 투자하기로 했습니다."
 BBA_italy_anti_colonialism_events.08.a: "[ROOT.GetCapitalVictoryPointName](이)가 번영한다!"
 BBA_italy_anti_colonialism_events.09.t: "[FROM.GetAdjective] 정부의 [ROOT.GetName] 압박"
 BBA_italy_anti_colonialism_events.09.desc: "[FROM.GetAdjective] 측의 확장 욕망에는 한계가 없는 것 같습니다! [FROM.GetName] 대표단이 우리를 찾아와 항복을 권한 것입니다. 그들은 변하는 건 거의 없고, 우리가 지금까지와 똑같이 우리 땅을 통치할 거라고 했습니다. 단지 [FROM.GetAdjective]의 추가적인 보호를 받으며 때때로 자신들의 요구를 들어주면 될 거라고 합니다."
 BBA_italy_anti_colonialism_events.09.a: "이탈리아 동무들을 따르자!"
 BBA_italy_anti_colonialism_events.09.b: "정부에 변화가 필요하다!"
 BBA_italy_anti_colonialism_events.09.c: "건방진 유럽인들!"
 BBA_italy_anti_colonialism_events.10.t: "기뻐하는 [FROM.GetAdjective] 노동자들!"
 BBA_italy_anti_colonialism_events.10.desc: "현명한 [FROMGetAdjective] 정부는 우리와 힘을 합치자는 제안을 받아들이고 우리의 보호를 받기로 결정했습니다. 이는 의심할 여지 없이 양국에 이로울 겁니다!"
 BBA_italy_anti_colonialism_events.11.t: "[FROM.GetAdjective] 노동자들의 권력 장악"
 BBA_italy_anti_colonialism_events.11.desc: "[FROM.GetAdjective] 지도부는 우리의 보호 및 협력 제안을 수락하지 않았지만, 절충안으로 우리와 형태가 비슷하고 우리에게 더 우호적인 정부를 설치했습니다."
 BBA_italy_anti_colonialism_events.11.a: "빛나는 미래가 [FROM.GetAdjective] 국민들을 기다린다!"
 BBA_italy_anti_colonialism_events.12.desc: "[FROM.GetName]의 [FROM.GetLeader](은)는 우리의 보호 및 협력 제안을 완강히 반대했으며, 우리 대표단에 하루빨리 돌아가라고 매몰차게 말했습니다."
 BBA_italy_anti_colonialism_events.12.a: "시간이 지나면 그들의 어리석음이 드러날 것이다."
 BBA_italy_anti_colonialism_events.12.b: "제안이 아니라 명령이었다."
 BBA_italy_anti_colonialism_events.13.t: "[FROM.GetName]의 결속 강화 추구"
 BBA_italy_anti_colonialism_events.13.desc: "[FROM.GetAdjective]인들이 우리와의 전쟁을 겪으며 우리의 군대와 능력을 적잖이 존중하게 된 것 같습니다. 그 결과, [FROM.GetAdjective] 측은 다가오는 전쟁에 대비해 상호 불가침 조약과 독립 보장을 제안했습니다."
 BBA_italy_anti_colonialism_events.13.a: "좋은 생각이군!"
 BBA_italy_anti_colonialism_events.13.b: "죽어도 안 된다!"
 BBA_italy_anti_colonialism_events.14.desc: "[FROM.GetLeader](이)가 현명하게도 [FROM.GetName] 측과 [ROOT.GetName] 측 사이의 상호 불가침조약과 상호 독립 보장을 체결하기로 동의했습니다. 이는 우리 중 어느 한쪽이 침공당했을 때를 대비한 것입니다."
 BBA_italy_anti_colonialism_events.15.desc: "[FROM.GetLeader](은)는 어리석게도 우리가 제안한 [FROM.GetName] 측과 [ROOT.GetName] 측 사이의 상호 방위조약을 거부했습니다. 이 조약은 양국 모두에 안정과 평화를 가져다줬을 테지만, 이제 우리는 홀로 세상에 맞서야 합니다."
 BBA_italy_anti_colonialism_events.15.a: "자기 손해지!"
 BBA_italy_anti_colonialism_events.15.b: "함께하지 않겠다면 적으로 간주하겠다!"
 BBA_italy_anti_colonialism_events_war_will_continue_tt: "전쟁이 계속됩니다."
 BBA_italy_anti_colonialism_events.20.t: "[FROM.GetNameDefCap]의 식민주의 규탄"
 BBA_italy_anti_colonialism_events.20.desc: "새로 수립된 [FROM.GetName] 측이 갑자기 미덕과 대의에 헌신하기로 한 것처럼 다른 식민 제국을 해체하려 하고 있습니다. 이탈리아 대표단은 우리 나라에도 방문해서, 제국주의적 행태를 그만두고 탄압과 정복 대신 협력과 자유의 미래를 열어 달라고 요청했습니다."
 BBA_italy_anti_colonialism_events.20.a: "잘못을 바로잡을 때다!"
 BBA_italy_anti_colonialism_events.20.b: "[FROM.GetAdjective]인들이 정신이 나간 건가?!"
 BBA_italy_anti_colonialism_events.21.t: "아프리카의 탈식민지화"
 BBA_italy_anti_colonialism_events.21.desc: "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted: "우리가 아프리카의 식민 제국을 비난하고 해체하기 위해 나섰을 때, 우리는 그런 행동이 어떻게 받아들여질지 확신할 수 없었습니다. 국가란 보통 자기 것으로 여기는 걸 쉽게 놔주지 않으므로 우리의 노력은 성공했다고 볼 수 있습니다. 단 하나의 국가만 해방되더라도 큰 성과를 이룬 겁니다!"
 BBA_italy_anti_colonialism_events.21.desc_rejected: "아프리카 대륙을 탈식민화하고 피지배 민족들에게 자유를 가져다주려는 우리의 노력이 모두 무시당한 것 같습니다. 옛 식민 열강들은 자기들이 피지배자들을 어떻게 대하고 있는지를 모른 척하고 이성에 귀 기울이기를 거부하고 있습니다. 그들은 책임을 져야만 합니다!"
 BBA_italy_anti_colonialism_events.21.a: "더 할 수 있는 일이 없다."
 BBA_italy_anti_colonialism_events.21.b: "힘든 길을 가야겠구나!"
 BBA_italy_anti_colonialism_events.52.t: "[ROOT.GetNameDef] 합류에 찬성하는 북아프리카"
 BBA_italy_anti_colonialism_events.52.desc: "북아프리카인들은 우리가 그들의 고향을 얼마나 자비롭고 효율적으로 통치하는지 봐 왔기에 우리와 함께하기로 결정했습니다! 이로써 우리의 투자와 보살핌이 아주 큰 성과를 거둔 것 같습니다. 이는 분명 모두에게 이익이 될 것입니다."
 BBA_italy_anti_colonialism_events.52.a: "형제자매여, 환영한다!"
 BBA_italy_anti_colonialism_events.53.t: "[ROOT.GetNameDef] 이탈을 원하는 북아프리카"
 BBA_italy_anti_colonialism_events.53.desc: "그리 놀라운 일은 아니지만, 북아프리카인들은 유감스럽게도 더 이상 우리의 지배를 받기를 거부했습니다. 그들은 꽤 오랫동안 무시와 착취를 당하고 있다고 느꼈으며, 투표를 통해 우리 밑에서 벗어날 것을 결정했습니다."
 BBA_italy_anti_colonialism_events.53.a: "잘 가라고 전해라."
 BBA_italy_anti_colonialism_events.54.t: "[ROOT.GetNameDef] 합류에 찬성하는 동아프리카"
 BBA_italy_anti_colonialism_events.54.desc: "동아프리카인들은 우리가 그들의 고향을 얼마나 자비롭고 효율적으로 통치하는지 봐 왔기에 우리와 함께하기로 결정했습니다! 이로써 우리의 투자와 보살핌이 아주 큰 성과를 거둔 것 같습니다. 이는 분명 모두에게 이익이 될 것입니다."
