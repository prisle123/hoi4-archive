 bba_africa_news.1.t: "동아프리카 연방 형성"
 bba_africa_news.1.desc: "1920년대, 식민지 장관 레오 아메리는 케냐, 우간다, 탕가니카를 한데 묶어 백인이 지배하는 동아프리카 자치령을 만들고자 했으나 이는 반대에 부딪혔고 결국 무산되었습니다. 그러나 동아프리카의 원주민들은 이 개념을 자신들만의 국가를 형성하기 위한 기초로 사용하였고, 이는 그들을 그 어느 때보다 더 강하게 만들었습니다. 원주민들은 유럽이 아프리카를 지배하던 시대가 저물어가고 있다고 선언했습니다!"
 bba_africa_news.1.a: "마침내 우리는 단결했도다!"
 bba_africa_news.1.b: "이것이 식민 시대의 끝인가?"
 bba_africa_news.2.t: "아프리카의 뿔 통일"
 bba_africa_news.2.desc: "수 세기 동안 분열과 전쟁을 반복한 후, 아프리카의 뿔 내 민족들은 마침내 하나의 국가로 통일되었습니다. 이러한 통일은 과거에도 이루어질 수 있었지만, 언제나 자기 민족만을 생각하는 민족주의자들의 야망이 여러 민족을 서로 갈라놓는 걸림돌이 되었습니다. 하지만 이제 그 지역의 지배자인 [ROOT.GetLeader](은)는 이 국가가 특정 민족에만 혜택을 주는 게 아니라 이곳에 사는 모든 민족을 연합할 하나의 축이 될 거라고 발표했습니다. 이 땅은 이번에야말로 평화와 번영을 누릴 것이며, 인류가 멸망할 때까지 힘을 합칠 겁니다."
 bba_africa_news.2.a: "평화와 번영을 기도하자."
 bba_africa_news.2.b: "통일이 이 땅에 무엇을 가져다줄까?"
 bba_africa_news.3.t: "아프리카 통일 기구의 창설"
 bba_africa_news.3.desc: "아프리카 국가들이 정부 간 기구를 설립하여 서로 협력하기 시작했습니다. 이 새로운 아프리카 통일 기구는 회원국들의 안보와 경제 발전을 촉진할 것을 약속합니다. 이들이 이러한 높은 이상을 지킬 수 있을지는 두고 봐야 합니다."
 bba_africa_news.3.a: "훌륭한 계획이군!"
 bba_africa_news.3.b: "참으로 나약한 개념이다."
 bba_africa_news.4.t: "아프리카 연합의 형성"
 bba_africa_news.4.desc: "아프리카 통일 기구가 약속을 지킬 능력이 있는지 많은 사람이 의심했습니다. 그러나 기구의 회원국들은 더 큰 아프리카 연합 내에서 국가 연방을 형성하여 더 깊은 통합을 이루고자 하는 의지를 표명했습니다. 각 회원국의 정치 체제를 완전히 통합하려면 많은 작업이 필요하겠지만, 아프리카에서 새로운 강대국이 형성되기 시작하는 것 같습니다."
 bba_africa_news.4.a: "뭉치면 살고, 흩어지면 죽는다!"
 bba_africa_news.4.b: "전부 헛수고다."
