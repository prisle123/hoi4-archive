 #News events
 bba_news.0.t: "국제연맹의 종말"
 bba_news.0.desc: "[?global.LoN_attacker_country.GetNameDef](이)가 [?global.LoN_defender_country.GetNameDef]에 전쟁을 선포하면서, 평화를 보존하기 위한 국제연맹의 시도가 실패로 끝났습니다. [?global.LoN_attacker_country.GetLeader](은)는 국제연맹의 무능함을 공개적으로 조롱하고 자국의 연맹 탈퇴를 선언했습니다. 다른 국가 지도자들 또한 갈등을 막지 못하는 국제연맹에 무슨 의미가 있는지 의문을 품고 있으니, 이제 연맹의 시대는 끝난 거나 마찬가지입니다.\n연맹이 계속 회의를 열고는 있지만, 이제 실질적인 성과를 기대하는 사람은 아무도 없습니다. 한때 연맹이 가졌던 권위는 이제 완전히 사라졌습니다."
 bba_news.0.a: "그럴 줄 알았다."
 #Italo-Ethiopian War events
 BBA_italo_ethiopian_war_events.01.t: "크리스마스 공세의 끝"
 BBA_italo_ethiopian_war_events.01.desc: "우리 군대는 아바시니아와의 전쟁에서 교착 상태에 빠졌고, 심지어 특정 지역에서는 후퇴하기까지 했습니다. 이 '크리스마스 공세'로 인해 무솔리니는 군 최고사령부의 무능을 질책했습니다. 두체는 지금 당장 성과가 나오길 원합니다.\n\n따라서 두체는 아바시니아인들을 격퇴하고 이 전쟁을 신속하게 끝내는 데 필요한 모든 수단을 써도 된다고 승인했습니다."
 BBA_italo_ethiopian_war_events.01.a: "수단과 방법을 가릴 때가 아니지."
 BBA_italo_ethiopian_war_events.01.b: "체계적이고 신중하게 접근할 필요가 있다."
 BBA_italo_ethiopian_war_events.02.t: "이탈리아의 대공세"
 BBA_italo_ethiopian_war_events.02.desc: "이탈리아군이 전쟁의 주도권을 다시 쥐려 하고 있습니다. 우리 전선을 돌파하고 [ROOT.GetAdjective] 제국을 단번에 짓밟아 버리기 위한 대공세를 개시한 것입니다.\n우리 군은 무조건 버텨야만 합니다. 국제 사회에 도움을 요청할 시간을 벌기 위해, 우리 군은 전차와 포를 동반한 적의 강력한 공세와 폭격을 버텨 내며 전선을 사수해야 할 것입니다."
 BBA_italo_ethiopian_war_events.02.a: "침략자들을 무찔러라!"
 BBA_italo_ethiopian_war_events.03.t: "이탈리아의 증강"
 BBA_italo_ethiopian_war_events.03.desc: "우리의 공세는 이탈리아군을 격퇴했지만, 최종적인 목표는 끝내 달성하지 못했습니다. 아군의 기세가 바닥나기 시작했고, 이탈리아군은 이번 공세로 인한 피해로부터 점차 회복하고 있습니다.\n첩보에 따르면 이탈리아는 지난번보다 더욱 견고한 공세를 준비하고 있다고 합니다. 우리는 버텨 내야 합니다. 적은 우리 나라에 머무는 시간이 길어질수록 잔혹한 일들을 더 많이 저지를 것이며, 그러면 이 전쟁이 사소한 '식민지 교전'이 아니라 한 회원국의 다른 회원국에 대한 잔인한 공격이라고 국제연맹을 설득하는 게 더 쉬워질 것입니다."
 BBA_italo_ethiopian_war_events.03.a: "사안이 중대해지고 있군."
 BBA_italo_ethiopian_war_events.10.t: "국제연맹의 금수 조치 결의안"
 BBA_italo_ethiopian_war_events.10.desc: "국제연맹 이사회는 [ETH.GetNameDef]에 대한 불법적인 침략에 대한 대응책으로, [ITA.GetNameDef] 측과의 무역에 전면적인 금수 조치를 발령하기로 결정했습니다. 금수 조치에는 전쟁 장비를 생산하는 데 사용될 수 있는 모든 자원이 포함되었습니다. 조치는 즉시 시행되며, 이탈리아가 [ETH.GetNameDef]에 대한 적대 행위를 중단할 때까지 지속될 겁니다."
 BBA_italo_ethiopian_war_events.10.a: "당연히 그래야지."
 BBA_italo_ethiopian_war_events.10.b: "우리 경제를 위태롭게 할 순 없다."
 BBA_italo_ethiopian_war_events.10.c: "아니, [ITA.GetName] 측은 우리 친구다."
 leave_the_league_of_nations_tt: "§Y[ROOT.GetName]§!의 국제연맹 탈퇴"
 BBA_italo_ethiopian_war_events.11.t: "국제연맹의 수에즈 운하 폐쇄 요구"
 BBA_italo_ethiopian_war_events.11.desc: "국제연맹의 [ETH.GetName] 대표단은 [ITA.GetName]에 대한 제재 강화로 [ITA.GetNameDef]의 수에즈 운하 이용을 금지할 것을 요청했습니다. 연맹 이사회는 오랜 논의 끝에 이 안을 받아들이기로 했습니다. 따라서 [ROOT.GetNameDef] 측은 운하를 통과하고 이용하고자 하는 [ITA.GetAdjective]의 모든 행위를 막는 임무를 맡게 되었습니다."
 BBA_italo_ethiopian_war_events.11.a: "이 조치로 전쟁 수행이 힘들어지겠지."
 BBA_italo_ethiopian_war_events.11.b: "우리는 따르지 않을 것이다."
 suez_blocked_sanctions_tt: "§Y[ITA.GetName]§!의 수에즈 운하 이용이 차단됩니다."
 BBA_italo_ethiopian_war_events.12.t: "[FROM.GetName]의 수에즈 운하 폐쇄 거부"
 BBA_italo_ethiopian_war_events.12.desc: "[FROM.GetLeader](은)는 국제연맹 이사회에 [FROM.GetNameDef](이)가 [ITA.GetName]의 수에즈 운하 이용을 금지하지 않을 것이라고 알렸습니다. 이는 명백한 국제 협약 위반인데, 협약 준수를 요구받자 [FROM.GetName] 측은 국제연맹을 탈퇴하겠다는 의사를 전했습니다."
 BBA_italo_ethiopian_war_events.12.a: "믿을 사람이 하나도 없군."
 BBA_italo_ethiopian_war_events.13.t: "[FROM.GetName]의 [ITA.GetName]에 대한 수에즈 운하 봉쇄"
 BBA_italo_ethiopian_war_events.13.desc: "국제연맹의 결의안에 따라, [FROM.GetLeader](은)는 [ITA.GetAdjective] 선박의 수에즈 운하 이용을 금지한다고 공개적으로 발표했습니다. [ITA.GetName] 측이 [ETH.GetNameDef]에 대한 공격을 멈추기 전까지 운하를 통과하려는 [ITA.GetAdjective] 선박은 나포되고 화물 또한 압류될 것입니다."
 BBA_italo_ethiopian_war_events.13.a: "확실히 타격을 입겠군."
 BBA_italo_ethiopian_war_events.14.t: "국제연맹의 [ETH.GetName] 지원 결의안"
 BBA_italo_ethiopian_war_events.14.desc: "국제연맹 이사회는 [ETH.GetName]의 이탈리아에 맞선 전쟁에 대한 군사 개입 요청에 대해 논의했습니다. 결국 이사회는 회원국에 전면적 개입을 요청하지는 않기로 했지만 의용군이 [ETH.GetName] 편으로 참전하는 것을 허가하는 등, 회원국들이 가능한 모든 수단을 동원해 [ETH.GetName] 측을 지원할 것을 권장하는 성명을 발표했습니다."
 BBA_italo_ethiopian_war_events.14.a: "제대로 준비해서 지원하는 게 좋겠군."
 BBA_italo_ethiopian_war_events.14.b: "가겠다는 사람은 막을 수 없겠지..."
 BBA_italo_ethiopian_war_events.14.c: "국민들을 다른 나라에서 죽으라고 보낼 순 없다."
 BBA_italo_ethiopian_war_events.14.d: "남을 도와줄 여유는 없다."
 ETH_volunteers_leave_3000: "조직된 원정대 외에도 3,000명의 [ROOT.GetAdjective] 국민이 [ETH.GetAdjective]군에 합류하기 위해 떠납니다."
 ETH_volunteers_leave_2000: "2,000명의 [ROOT.GetAdjective] 국민이 [ETH.GetAdjective]군에 합류하기 위해 떠납니다."
 ETH_volunteers_leave_200: "정부의 공식 입장에도 불구하고, 200명 가량의 [ROOT.GetAdjective] 국민이 [ETH.GetAdjective]군에 합류하기 위해 떠납니다."
 BBA_italo_ethiopian_war_events.15.t: "우리의 국제 지원 요청"
 BBA_italo_ethiopian_war_events.15.desc_a: "국제연맹의 결의안으로 [ROOT.GetName](을)를 지원할 수 있게 되면서, 전 세계에서 의용군이 도착하고 있으며 그렇게 모인 인원들로 국제 여단이 조직되고 있습니다. 이 의용군들이 뜨거운 열의만큼 잘 싸워주기를 빕니다."
 BBA_italo_ethiopian_war_events.15.desc_b: "국제연맹이 [ROOT.GetName](을)를 지원하는 결의안을 채택했음에도 불구하고, 우리와 함께 싸우기 위해 합류하는 의용군의 수는 불행히도 매우 적습니다. 이 용감한 자유의 투사들이 뜨거운 열의만큼 잘 싸워주기를 빕니다."
 BA_italo_ethiopian_war_events.15.desc_b: "안타깝게도 국제연맹은 우리를 돕기 위해 군사력을 파견하는 데 동의하지 않았습니다. 대신 회원국들이 우리를 돕도록 권장했지만, 큰 지원으로 이어지진 않았고 고작 한 움큼밖에 안 되는 의용군이 도착했을 뿐입니다."
 BBA_italo_ethiopian_war_events.15.a: "좋아."
 BBA_italo_ethiopian_war_events.15.b: "안타깝군."
 BBA_italo_ethiopian_war_events.16.t: "지원은 오는가?"
 BBA_italo_ethiopian_war_events.16.desc: "국제연맹은 [ITA.GetName] 측을 [ROOT.GetName]에서 몰아내기 위해 군대를 창설하려는 시도까지는 하지 않았지만, 현상 유지를 돕기 위해 회원국들이 병력을 보내도록 장려했습니다. [FROM.GetName] 측을 포함한 몇몇 나라들이 원정대를 조직하고 있다는 징후가 보이기는 합니다만, 이게 단지 소문일 뿐인지, 아니면 실제로 우리를 도우러 올지는 두고 봐야 할 겁니다."
 BBA_italo_ethiopian_war_events.16.a: "기다려 봐야겠군."
 BBA_italo_ethiopian_war_events.20.t: "[ETH.GetLeader]의 항복 거부"
 BBA_italo_ethiopian_war_events.20.desc: "[ETH.GetAdjective]군이 항복했음에도 불구하고, [ETH.GetLeader](은)는 항복을 거부하고 있습니다. 소문에 의하면, [ETH.GetLeader](은)는 [?ETH.host_nation.GetNameDef]에 망명정부를 설립하는 것을 승인받았다고 합니다. 우리는 [?ETH.host_nation.GetAdjective] 정부에 공식적으로 항의를 제기했습니다."
 BBA_italo_ethiopian_war_events.20.a: "싸움이 계속되겠구나."
 ITA_occupation_tt: "[ITA.GetName]-[ETH.GetName] 전쟁은 [ETH.GetName]의 망명 정부가 어떤 주도 소유하지 않을 때까지 계속될 겁니다."
 BBA_italo_ethiopian_war_events.100.t: "[FROM.GetNameDef]의 요청"
 BBA_italo_ethiopian_war_events.100.desc: "[FROM.GetAdjective] 대사가 [FROM.GetLeader]의 공식 요청을 가지고 정부에 접근했습니다. [ITA.GetName] 측과의 전쟁이 최악의 상황으로 치달았을 경우, [ROOT.GetName]에 임시 망명정부를 수립하는 것을 허락해 달라는 내용입니다. 이를 수락하면 [ITA.GetName] 측과 우호적인 관계를 유지하는 게 확실히 더 어려워질 겁니다."
 BBA_italo_ethiopian_war_events.100.a: "기꺼이 환영하겠다."
 BBA_italo_ethiopian_war_events.100.b: "도저히 허용할 수 없다."
 BBA_italo_ethiopian_war_events.101.t: "[FROM.GetNameDefCap]의 정부 수용 요청 수락"
 BBA_italo_ethiopian_war_events.101.desc: "[FROM.GetAdjective] 정부가 필요한 경우 [ROOT.GetLeader]의 주재국 역할을 해 달라는 요청에 긍정적으로 응답했습니다."
 BBA_italo_ethiopian_war_events.101.a: "걱정해야 할 문제가 하나 줄었군."
 change_focus_to_from_tt: "§Y[FROM.GetNameDef]§!에 망명 중일 때 사용할 수 있는 새로운 §Y[ROOT.GetNameDef]§! 중점 추가."
 BBA_italo_ethiopian_war_events.102.t: "[FROM.GetNameDefCap]의 [ROOT.GetAdjective] 요청 거부"
 BBA_italo_ethiopian_war_events.102.desc: "유감스럽게도 [FROM.GetAdjective] 정부는 [ITA.GetLeader]의 심기를 거스를 엄두가 나지 않는 모양입니다. 그들은 [ETH.GetName] 함락 후 임시정부를 수립하려는 우리의 요청을 거부했습니다."
 BBA_italo_ethiopian_war_events.102.a: "그렇다면 다른 나라를 찾아봐야겠군."
 BBA_italo_ethiopian_war_events.110.t: "국제연맹의 평화 요구"
 BBA_italo_ethiopian_war_events.110.desc: "국제연맹은 [ROOT.GetName] 측과 [FROM.GetName] 측 사이의 적대 행위를 즉시 중단할 것을 요구했습니다. 우리가 이를 따르지 않을 경우, 연맹 이사회의 결의안은 회원국들이 [ROOT.GetDameDef]에 선전포고할 권리를 부여합니다."
 BBA_italo_ethiopian_war_events.110.a: "일단은 따라야 한다."
 BBA_italo_ethiopian_war_events.110.b: "회원국들은 감히 나서지 못할 거다."
 BBA_italo_ethiopian_war_events.111.t: "[FROM.GetLeader]의 평화 동의"
 BBA_italo_ethiopian_war_events.111.desc: "국제연맹 이사회의 결의안 발표 후, [FROM.GetLeader](이)가 이끄는 [FROM.GetAdjective] 정부가 마침내 정신을 차렸습니다. 국제연맹이 작성한 평화 조약에 따라 우리의 국경은 전쟁 전으로 복원될 겁니다. 안타깝게도 [ROOT.GetName]에 대한 피해 보상은 조약에 포함되지 않았지만, 이 평화는 우리에게 국가를 재건할 귀중한 시간을 줄 것입니다."
 BBA_italo_ethiopian_war_events.111.a: "일종의 승리다."
 BBA_italo_ethiopian_war_events.112.t: "국제연맹을 무시한 [FROM.GetName]"
 BBA_italo_ethiopian_war_events.112.desc: "국제연맹 이사회 회원국들과의 전쟁 가능성에도 불구하고 [FROM.GetLeader](은)는 [ROOT.GetName]의 파괴에만 집중하고 있습니다. 이사회는 즉시 적대 행위를 중단할 것을 요구했으나, [FROM.GetName] 측은 뻔뻔하게도 이를 거부하고 있습니다."
 BBA_italo_ethiopian_war_events_wargoal_tt: "국제연맹의 강대국들은 [ROOT.GetName]에 대한 전쟁 명분을 얻을 수 있음"
 BBA_italo_ethiopian_war_events.112.a: "그럼 더 열심히 싸워야겠군."
 BBA_italo_ethiopian_war_events.113.t: "[FROM.GetName]의 국제연맹 결의안 준수 거부"
 BBA_italo_ethiopian_war_events.113.desc: "국제연맹은 [FROM.GetNameDef] 측에 즉시 [ETH.GetName] 측을 향한 공격을 중단할 것을 요구했습니다. 그러나 [FROM.GetLeader](은)는 여전히 반발하며 요구를 따르기를 거부했습니다. 이는 명백한 국제 규범 위반이며, 국제연맹은 [FROM.GetNameDef]에 국제적인 제재를 가하기 위해 이사회를 소집했습니다."
 BBA_italo_ethiopian_war_events.113.a: "힘의 논리로 말한다면야..."
 BBA_italo_ethiopian_war_events.113.b: "국제연맹이 우리의 외교 정책을 좌지우지하게 둘 수는 없지."
 BBA_italo_ethiopian_war_events.120.t: "[FROM.GetName]에서의 패퇴"
 BBA_italo_ethiopian_war_events.120.desc: "[FROM.GetName]에서의 전쟁이 예상대로 흘러가지 않고 있습니다. 우리의 자랑스러운 조국이 유럽의 웃음거리가 되고 있으며 [ROOT.GetCapitalVictoryPointName]의 민중은 요동치고 있습니다. 곧 혁명이 일어날지도 모릅니다. 이때 [FROM.GetLeader](이)가 우리에게 평화를 제안해 왔습니다."
 BBA_italo_ethiopian_war_events.120.a: "좀 더 쉬운 일에 집중하는 게 좋겠군."
 ETH_peace_treaty_tt: "\n§Y평화 조약 조건§!: \n"
 ETH_peace_treaty_part_2_tt: "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b: "우린 아직 승리할 수 있다!"
 BBA_italo_ethiopian_war_events.121.t: "승리!"
 BBA_italo_ethiopian_war_events.121.desc: "길고 험난한 여정이 마침내 끝이 났습니다. [FROM.GetLeader](이)가 우리의 요구를 받아들이고 [ROOT.GetName]에 대한 공격을 중단한 것입니다. 험난한 시기에도 꿋꿋하게 [ROOT.GetNameDef](을)를 이끌어 유럽 제국주의자들을 몰아낸 [ROOT.GetLeader](은)는 진정한 이 시대의 영웅입니다."
 BBA_italo_ethiopian_war_events.121.a: "이는 아프리카의 새로운 시작을 알리는 신호다."
 ETH_gets_the_following_states_tt: "[ETH.GetNameDefCap] 측이 다음 주 획득:"
 BBA_italo_ethiopian_war_events.122.t: "[FROM.GetLeader]의 완고한 거부"
 BBA_italo_ethiopian_war_events.122.desc: "[ROOT.GetAdjective] 측이 전쟁에서 성공을 거두었는데도 불구하고 [FROM.GetAdjective] 측 지도자는 패배를 인정하지 않고 있습니다. [ROOT.GetLeader](은)는 전 세계에 아프리카 국가도 유럽 침략자들에게 맞설 수 있다는 걸 보여줌으로써 이미 승리 이상의 가치를 쟁취했습니다. 남은 것은 저들을 무릎 꿇게 하는 것입니다."
 BBA_italo_ethiopian_war_events.122.a: "전쟁이 새로운 국면에 접어들었군."
 ethiopia_recognized_flag: "에티오피아가 전쟁에 동맹을 호출할 수 있음"
 BBA_italo_ethiopian_war_events.200.t: "국제적 평판 증가"
 BBA_italo_ethiopian_war_events.200.desc: "[ROOT.GetName]의 대의에 대한 대중의 지지는 항상 굳건했습니다. 그러나 그 누구도 이 나라가 한 달 이상 버틸 거라고는 예상하지 못했죠. [ITA.GetAdjective]의 침략자들에 대한 우리의 끈질긴 저항은 전 세계 사람들의 마음을 사로잡고 있으며, 국가 지도자들은 [ROOT.GetName](을)를 더 진지하게 받아들이기 시작했습니다."
 BBA_italo_ethiopian_war_events.200.a: "말로만 도와주는 게 아니라면 좋겠군."
 BBA_italo_ethiopian_war_events.201.t: "군대 사기 진작"
 BBA_italo_ethiopian_war_events.201.desc: "오랫동안 역경에 맞서면서 병사들의 사기가 다시 살아나기 시작했습니다. 처음의 열정이 사라졌을 당시 많은 사람은 패배를 예측했지만, 이제 다시 한번 승리 가능성에 대한 이야기가 나오고 있습니다. 또한, 병사들이 새로운 전투 방식에 적응하기 시작했다는 징후가 보이기 시작했습니다."
 BBA_italo_ethiopian_war_events.201.a: "이를 바탕으로 [ROOT.GetName]에서 적들을 몰아내야 한다."
 ETH_morale_boost_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 BBA_italo_ethiopian_war_events.202.t: "적의 탈영"
 BBA_italo_ethiopian_war_events.202.desc: "처음에는 적의 비정규군 중 일부가 조금씩 믿음을 잃기 시작했으며, 그중 일부는 우리를 위해 싸우러 왔습니다. 그러나 이제는 비정규군뿐만 아니라 정규군까지 대규모로 탈영하고 있습니다. 심지어 탈영병 중 일부는 중장비까지 가지고 오고 있습니다."
 BBA_italo_ethiopian_war_events.202.a: "전황이 바뀌기 시작했다."
 BBA_italo_ethiopian_war_events.203.t: "모든 역경을 이겨낸 생존"
 BBA_italo_ethiopian_war_events.203.desc: "전쟁이 시작되었을 때 전문가라는 자들은 우리가 한 달도 버티지 못할 거라고 말했습니다. 우리는 그보다 훨씬 더 오랫동안, 소위 현대 군대와 맞서 싸웠습니다. 우리는 적들이 어떻게 싸우는지 알고 있으며 그 전투법에 적응했습니다. 국민들의 믿음이 돌아오고 있고, 도처에서 신병들이 우리 깃발 아래 모여들고 있습니다."
 BBA_italo_ethiopian_war_events.203.a: "침략자들을 대륙 밖으로 몰아내라!"
 ETH_for_the_duration_of_the_war_tt: "전쟁이 지속되는 동안:"
 BBA_italo_ethiopian_war_events.204.t: "인민의 전쟁"
 BBA_italo_ethiopian_war_events.204.desc: "사람들은 각지에서 침략자들에게 저항하고 있으며, 젊은이와 노인을 가리지 않고 저항 운동에 참여하고 있습니다. 이 때문에 [ITA.GetName](은)는 갖은 힘을 쓰지 않고는 성과를 못 내고 있습니다. 한편, 전장에서 싸우지 못하는 자들은 군대를 위해 무기와 장비를 만들고 있습니다."
 BBA_italo_ethiopian_war_events.204.a: "승리가 가까워졌다."
 BBA_italo_ethiopian_war_events.300.t: "우려하는 이탈리아 대중"
 BBA_italo_ethiopian_war_events.300.desc: "우리 군은 [ETH.GetName]에서 전진하는 데 애를 먹고 있으며, 이 지지부진함은 [ITA.GetName] 본토까지도 전해지고 있습니다. [ITA.GetAdjective] 국민은 서서히 전쟁에 대한 믿음을 잃고 있으며, 우리 지도부가 승리를 거머쥘 능력이 있는지 의심하기 시작했습니다."
 BBA_italo_ethiopian_war_events.300.a: "이 얼마나 믿음이 부족한 자들인가?"
 BBA_italo_ethiopian_war_events.301.t: "낙심한 아프리카군"
 BBA_italo_ethiopian_war_events.301.desc: "[ETH.GetName]에서 싸우고 있는 아군은 거의 진전하지 못하고 있으며, 많은 사상자가 나오고 있습니다. 저항이 너무나도 심한 나머지 우리는 한 걸음 나아가는 데도 애를 먹고 있습니다. 전군의 사기는 사상 최저 수준이며, 심지어 일부 중대가 명령 수행을 거부했다는 보고도 들어왔습니다."
 BBA_italo_ethiopian_war_events.301.a: "반드시 이 상황을 뒤집어야 한다!"
 BBA_italo_ethiopian_war_events.302.t: "식민지 내 불안"
 BBA_italo_ethiopian_war_events.302.desc: "우리가 [ETH.GetName]에서 고전하고 있다는 사실이 다른 곳에까지 영향을 주기 시작했습니다. 식민지로부터 피지배자들이 크고 작은 문제에서 당국에 불복종하기 시작했다는 보고가 들어오고 있습니다. 우리가 전쟁에서 지지부진하는 걸 약점으로 보고 우리의 힘을 시험하고 있는 겁니다."
 BBA_italo_ethiopian_war_events.302.a: "충격적인 소식이다!"
 ITA_colonial_unrest_tt: "식민지 불안: §R+15%§!"
 BBA_italo_ethiopian_war_events.303.t: "전쟁에 의문을 가지는 이탈리아 대중"
 BBA_italo_ethiopian_war_events.303.desc: "[ETH.GetAdjevtive] 사태로 인해 [ITA.GetAdjective]인들은 전쟁에 반대하게 되었습니다. 우리 정부와 지도부를 노골적으로 비판하는 사람들이 늘고 있으며, 심지어 지도부를 갈아 치우자는 속삭임도 종종 나오고 있습니다."
 BBA_italo_ethiopian_war_events.303.a: "반역자들 같으니!"
 BBA_italo_ethiopian_war_events.304.t: "대규모 탈영"
 BBA_italo_ethiopian_war_events.304.desc: "[ETH.GetName]에서 군인들의 사기가 계속 떨어지고 있어서 상황이 심각합니다! 군은 여러 지역에서 돈좌되어 대규모 탈영을 겪고 있으며, 이 때문에 [ETH.GetAdjective]인들과 싸우지도 않았는데 병력이 줄고 있습니다! 어떤 장교가 트럭에 뭉개졌다는 보고도 들어왔는데, 우리는 이를 단순 사고로 처리했습니다."
 BBA_italo_ethiopian_war_events.304.a: "겁쟁이들 같으니라고!"
 ITA_desertions_east_africa_tt: "동아프리카에 있는 군대가 탈영에 시달립니다."
 BBA_italo_ethiopian_war_events.305.t: "식민지에서의 소란"
 BBA_italo_ethiopian_war_events.305.desc: "식민지에서 시작된 시민 불복종이 거의 완전한 반란으로 확대되었습니다! [ETH.GetName]에서 계속되는 문제를 해결하지 못한 우리의 실패는 신민들에게 우리가 약하다는 인식을 심었고, 그들은 우리가 없는 게 나을 거라고 확신하게 되었습니다."
 BBA_italo_ethiopian_war_events.305.a: "이런 건방진 놈들 같으니라고!"
 ITA_colonial_uproar_tt: "주요 식민지 불안: §R+80%§!"
 BBA_italo_ethiopian_war_events.400.t: "[AFA.GetNameDef] 측을 처리할 시간"
 BBA_italo_ethiopian_war_events.400.desc: "[AFA.GetNameDef]의 술탄인 [AFA.GetLeader](은)는 오랫동안 [ROOT.GetAdjective]의 영향을 강하게 받아 왔습니다. 지난 전쟁 때와 마찬가지로, [AFA.GetLeader](은)는 공식적으로 [ETH.GetAdjective] 제국의 일부임에도 불구하고 중립을 유지하고 있습니다. 사실 술탄이 여전히 권력을 유지하고 있는 유일한 이유는 [ROOT.GetAdjective]의 호의 덕분입니다. 이 나라는 해안선을 [ROOT.GetName]에 매각했지만, 우리의 정복에 걸림돌이 되고 있다는 사실은 변함이 없습니다. [?ITA.ITA_capture_state.GetName](을)를 점령하면 술탄이 나머지 영토까지 포기하게 할 수 있을 겁니다."
 BBA_italo_ethiopian_war_events.400.a: "완전한 종속을 요구하는 최후통첩을 보내라."
 BBA_italo_ethiopian_war_events.400.b: "[AFA.GetNameDef] 측은 나중에 처리해도 된다. 지금은 때가 아니다."
 BBA_italo_ethiopian_war_events.401.t: "[FROM.GetName]의 최후통첩"
 BBA_italo_ethiopian_war_events.401.desc: "이탈리아가 [ETH.GetName](와)과의 전쟁을 위한 전진 기지로 사용하기 위해 주 전체의 통제권을 넘길 것을 요구했습니다. 이를 수락하면 [ROOT.GetNAme]의 독립은 사실상 끝나겠지만, 거절하면 침공당할 것이 분명합니다."
 BBA_italo_ethiopian_war_events.401.a: "저항해 봤자 소용없겠구나."
 BBA_italo_ethiopian_war_events.401.b: "우리 영토를 원한다면 무력으로 뺏어야 할 거다."
 BBA_italo_ethiopian_war_events.402.t: "[FROM.GetLeader]의 항복"
 BBA_italo_ethiopian_war_events.402.desc: "[FROM.GetNameDefCap](은)는 [ETH.GetName] 공격을 위한 작전 본부로 [FROM.GetAdjective] 땅을 쓰게 해 달라는 우리의 요구를 받아들였습니다. 이것으로 [FROM.GetName]의 독립은 사실상 끝났습니다."
 BBA_italo_ethiopian_war_events.402.a: "좋아, 이제 땅을 점령하러 가자."
 BBA_italo_ethiopian_war_events.403.t: "[FROM.GetNameDefCap]의 저항"
 BBA_italo_ethiopian_war_events.403.desc: "불행하게도 외교적인 압박은 [FROM.GetNameDef]에 대한 이탈리아의 지배권을 확보하기에 충분치 않았습니다. [FROM.GetLeader](은)는 자기 나라가 [ROOT.GetName]의 군사력에 대항할 수 있다고 굳게 믿고 있습니다."
 BBA_italo_ethiopian_war_events.403.a: "힘을 쓰고 싶진 않았는데 어쩔 수 없겠군."
 BBA_italo_ethiopian_war_events.500.t: "평화 요구"
 BBA_italo_ethiopian_war_events.500.desc: "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees: "[FROM.GetAdjective] 측은 우리가 독일을 상대로 자신들의 도움을 받으려면 [ETH.GetName] 측과 평화 협정을 맺어야 한다고 요구했습니다. 만약 에티오피아와 조약을 체결한다면 우리가 정복한 영토를 일부만 가지고 나머지는 포기해야 할 겁니다. 이러한 평화는 양국 모두에게 씁쓸한 선택이겠지만, 독일에 맞설 때 가치가 있을지도 모릅니다."
 BBA_italo_ethiopian_war_events.500.desc_territories: "영국은 자신의 식민지 일부를 우리에게 양도하는 대신 우리가 에티오피아와의 전쟁을 끝내길 원합니다. 만약 에티오피아와 조약을 체결한다면 우리가 정복한 영토를 일부만 가지고 나머지는 포기해야 할 겁니다. 우리가 흘린 모든 피와 땀, 눈물을 생각했을 때, 이러한 평화는 양국 모두에게 씁쓸한 선택이 될 것입니다."
 BBA_italo_ethiopian_war_events.500.a: "씁쓸해도 평화를 선택해야겠군."
 BBA_italo_ethiopian_war_events.500.b: "그들의 지원이 무엇보다 필요하다."
 BBA_italo_ethiopian_war_events.500.c: "포기하기엔 너무 많은 힘을 들였다!"
 BBA_italo_ethiopian_war_events.500_tt: "계속되는 전쟁"
 BBA_italo_ethiopian_war_events.501.t: "강제 평화 협정"
 BBA_italo_ethiopian_war_events.501.desc: "[ITA.GetNameDefCap]에 패배한 우리의 망명을 받아들여 준 나라가 우리를 점점 부담스러워하는 것 같습니다. 그들은 우리 몰래 뒷공작을 벌여서 추악한 이탈리아 침략자들과 평화 조약을 맺도록 강요하고 있습니다. 슬프게도 이 상황에 우리가 할 수 있는 것은 거의 전무합니다."
 BBA_italo_ethiopian_war_events.501.a: "선택의 여지가 없다."
 BBA_italo_ethiopian_war_events.501.b: "우리는 계속 싸울 것이다!"
 BBA_ethiopia_is_expelled_tt: "§Y[ETH.GetNameWithFlag]§! 정부는 §Y[ENG.GetNameWithFlag]§!에서 추방당했으며 다른 곳에 망명정부를 세울 수 있습니다."
 BBA_italo_ethiopian_war_events.502.t: "평화 조약 거부"
 BBA_italo_ethiopian_war_events.502.desc: "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees: "이탈리아 정부가 독일에 맞서는 데 우리의 도움을 받는 대신 [ETH.GetNameDefCap] 측과 평화 조약을 맺으라는 요구를 거절했습니다. 이탈리아는 혼자서 맹공격에 맞서야 할 것입니다."
 BBA_italo_ethiopian_war_events.502.desc_territories: "이탈리아 정부가 우리의 식민지 영토 일부를 받는 대신 [ETH.GetNameDefCap] 측과 평화 조약을 맺으라는 요구를 거절했습니다. 역시 범죄자와는 말이 안 통하는군요!"
 BBA_italo_ethiopian_war_events.502.a: "통탄할 일이다."
 BBA_italo_ethiopian_war_events.503.t: "[ETH.GetNameDefCap]의 평화 회담 거부"
 BBA_italo_ethiopian_war_events.503.desc: "에티오피아 정부는 우리와 평화 조약을 맺으라는 영국의 요구를 거부했습니다. 이에 [ENG.GetLeader](은)는 [ENG.GetNameDef]에서 에티오피아인들을 쫓아냄으로써 전 세계에 어떤 나라와의 협력을 더 중요하게 여기는지를 알려줬습니다. 이로써 우리 아프리카 영지를 확고히 장악할 기회를 얻었습니다!"
 BBA_italo_ethiopian_war_events.503.a: "저항하는 자를 모두 굴복시켜라."
 BBA_italo_ethiopian_war_events.510.t: "[ITA.GetNameDef]의 에티오피아 권위 약화"
 BBA_italo_ethiopian_war_events.510.desc: "이탈리아인들이 우리의 정권과 정통성을 약화하기 위해 허위 정보를 퍼뜨리고 있다는 보고를 받았습니다. 이러한 악랄한 거짓말은 일부 국민이 [ITA.GetNameDef]의 대의에 동조하게 하며, 우리의 왕권을 흔들리게 할 수 있습니다. [ITA.GetNameDef] 측이 더 큰 해를 끼치기 전에 에티오피아에 대한 통치력을 회복해야 합니다!"
 BBA_italo_ethiopian_war_events.510.a: "놈들은 대가를 치를 것이다!"
 #Ethiopia - Balance of Power
 BBA_ethiopia_balance_of_power_events.01.t: "위협받는 통치"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism: "[THIS.GetName]의 점점 심화되는 탈중앙화와 집권 행정부에 대한 광범위한 지지 부족, 지역 전체에 걸친 불안정성이 중앙 정부에 대한 공개적인 반란으로 이어졌습니다. $haile_selassie_gugsa$의 지지자들이 그를 [THIS.GetAdjective]의 국왕으로 옹립하기 위해 무기를 들고 반란을 일으킨 것입니다."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality: "[THIS.GetName]의 점점 심화되는 탈중앙화와 집권 행정부에 대한 광범위한 지지 부족, 지역 전체에 걸친 불안정성이 중앙 정부에 대한 공개적인 반란으로 이어졌습니다."
 BBA_ethiopia_balance_of_power_events.01.desc_communism: "[THIS.GetName]의 점점 심화되는 중앙화와 집권 행정부에 대한 광범위한 지지 부족, 지역 전체에 걸친 불안정성이 중앙 정부에 대한 공개적인 반란으로 이어졌습니다. 아나키스트들이 우리 행정부로부터 국가를 해방하겠다고 선언한 것입니다."
 BBA_ethiopia_balance_of_power_events.01.a: "반란군을 물리쳐라."
 BBA_ethiopia_balance_of_power_events.01.b: "역적을 처치하라."
 BBA_ethiopia_balance_of_power_events.01.c: "반동분자를 처치하라."
 ETH_alternate_fascist_party: "하이마노트 지지파"
 ETH_alternate_fascist_party_long: "$ETH_hailu_tekle_haymanot$ 지지파"
 ETH_alternate_neutrality_party: "셀라시에 지지파"
 ETH_alternate_neutrality_party_long: "$ETH_haile_selassie$ 지지파"
 BBA_ethiopia_balance_of_power_events.10.t: "무너진 [ROOT.GetName]"
 BBA_ethiopia_balance_of_power_events.10.desc: "[THIS.GetNameDef]의 점진적인 탈중앙화는 당연하게도 중앙 정부의 권위를 상당히 약화했으며, 그에 따라 다양한 지역이 [THIS.GetNameDef](으)로부터 독립을 선언하기에 이르렀습니다. 해당 지역들을 다시 통제하려면 신속하게 조치를 취해야 합니다."
 BBA_ethiopia_balance_of_power_events.10.a: "손쓸 도리가 없군."
 BBA_ethiopia_balance_of_power_events.10.b: "독립하려는 자들을 처치하라."
 ETH_breakup_tt: "§R[ROOT.GetName](으)로부터 독립§!"
 ETH_breakup_fight_tt: "§R[ROOT.GetName](으)로부터 독립하고 동시에 [ROOT.GetName] 상대로 전쟁을 선포합니다.§!"
 #BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms"
 #BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
 #BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]’s plans are their only concern."
 #BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."
 #BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
 #BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]’s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
 #BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
 #BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."
 BBA_ethiopia_balance_of_power_events.22.t: "군 장교 개혁"
 BBA_ethiopia_balance_of_power_events.22.desc: "최근의 경험에 의하면 우리 군 장교들은 현대전을 치르기에는 능력이 부족합니다. 이 문제의 가장 큰 원인은 우리가 지금까지 인물의 능력이 아닌 세습적 또는 정치적 지위에 따라 군 계급을 수여했기 때문입니다. 최근 [ETH.GetNameDef](을)를 휩쓸고 있는 개혁의 물결에 따라, 미래의 군 지휘 체계를 어떻게 할지 결정할 때가 되었습니다."
 BBA_ethiopia_balance_of_power_events.22.a: "무식한 농민이 무슨 지휘를 하겠는가?"
 BBA_ethiopia_balance_of_power_events.22.b: "군에서 능력주의는 필수적이다."
 BBA_ethiopia_balance_of_power_events.23.t: "표준화된 교육 개혁"
 BBA_ethiopia_balance_of_power_events.23.desc: "최근 우리가 실시한 일련의 교육 개혁은 이미 성공을 거두고 있습니다. 젊은이들은 [ETH.GetLeader]에 대한 충성도가 점점 높아지고 있을 뿐만 아니라, 부모에게도 규율을 따르도록 압력을 가하고 있는 것 같습니다."
 BBA_ethiopia_balance_of_power_events.23.a: "정권이 점점 안전해지는구나."
 BBA_ethiopia_balance_of_power_events.24.t: "교육 개혁"
 BBA_ethiopia_balance_of_power_events.24.desc: "최근 우리가 실시한 일련의 교육 개혁은 이미 성공을 거두고 있습니다. [ETH.GetNameDef]의 오래된 지배층은 정통성을 증명하라는 젊은이들의 요구로 인해 점점 더 의심받고 있습니다. 이 문제가 젊은 세대와 기성세대 사이의 긴장을 고조시켰지만, 궁극적으로는 분위기가 우리에게 유리하게 바뀔 것으로 보입니다."
 BBA_ethiopia_balance_of_power_events.24.a: "시간은 우리 편이다."
 BBA_ethiopia_balance_of_power_events.25.t: "정치 장교"
 BBA_ethiopia_balance_of_power_events.25.desc: "우리는 [ETH.GetName]의 정치, 경제적 통제를 중앙화하고 있지만, 군부는 아직 커다란 불안 요소로 남아 있습니다. 만약 군부가 배신한다면 우리는 그들의 요구에 저항할 방법이 거의 없습니다. 따라서 우리는 군대가 허튼 생각을 하지 못하게 군에 정치 장교를 도입했습니다."
 BBA_ethiopia_balance_of_power_events.25.a: "다 저들을 위한 일이다."
 BBA_ethiopia_balance_of_power_events.26.t: "군 내 능력주의"
 BBA_ethiopia_balance_of_power_events.26.desc: "최근의 경험에 의하면 우리 군 장교들은 현대전을 치르기에는 능력이 부족합니다. 이 문제의 가장 큰 원인은 우리가 지금까지 인물의 능력이 아닌 세습적 또는 정치적 지위에 따라 군 계급을 수여했기 때문입니다. 최근 [ETH.GetName](을)를 휩쓸고 있는 개혁의 물결에 따라, 군 지도자를 결정하는 데 능력주의를 사용하는 게 적절할 겁니다."
 BBA_ethiopia_balance_of_power_events.26.a: "군에서 능력주의는 필수적이다."
 BBA_ethiopia_balance_of_power_events.30.t: "$ETH_balcho_safo$의 귀환"
 BBA_ethiopia_balance_of_power_events.30.desc: "전 시다모 통치자이자, 한때 [FROM.GetAdjective]군의 대장군이었던 이가 다시 한번 무기를 들고 나라를 지키라는 [FROM.GetLeader]의 부름에 응답하였습니다. 아드와의 영웅은 그의 영지에서 병력을 모아 함께 돌아왔습니다. 이들이 [ITA.GetAdjective]의 침략을 무찌르는 데 도움이 되길 바랍니다."
 BBA_ethiopia_balance_of_power_events.30.a: "진정한 영웅의 귀환"
 BBA_ethiopia_balance_of_power_events.51.t: "지역 영주의 용병 모집 제안"
 BBA_ethiopia_balance_of_power_events.51.desc: "[?ROOT.ETH_bop_state.GetName] 지역 영주는 거병하여 제국군에 합류하겠다고 제안해 왔습니다. 병력은 지역 무장 강도들과 외국인 의용군으로부터 모집될 것이므로, 완전히 무장하고 싸울 준비가 완료된 상태일 것입니다. 당장의 권위를 잃을 위험이 있지만, 병력을 더 얻는다면 전쟁에서 승리할 확률이 확실히 오를 것입니다."
 BBA_ethiopia_balance_of_power_events.51.a: "도움을 가려 받을 처지가 아니다."
 BBA_ethiopia_balance_of_power_events.51.b: "사병 수를 줄여야 하는데, 늘리면 어쩌자는 건가?"
 BBA_ethiopia_balance_of_power_events.52.t: "영토 확장을 원하는 지역 영주"
 BBA_ethiopia_balance_of_power_events.52.desc: "[?ROOT.ETH_bop_state.GetName]의 어떤 영주가 자신의 권력 기반을 확대하고 영지를 넓히려 하고 있습니다. 이 영주는 지역 생산 역량에 크게 투자할 것이기 때문에, 이는 크게 보면 나라에 도움이 되는 일입니다. 하지만 동시에 그의 행보를 막지 않으면 [?ROOT.ETH_bop_state.GetName] 지역에 미치는 중앙 정부의 권한이 약해질 것입니다."
 BBA_ethiopia_balance_of_power_events.52.a: "괜찮으니 내버려두어라."
 BBA_ethiopia_balance_of_power_events.52.b: "영주를 막아야 한다."
 BBA_ethiopia_balance_of_power_events.53.t: "무기 생산을 원하는 지역 통치자"
 BBA_ethiopia_balance_of_power_events.53.desc: "[?ROOT.ETH_bop_state.GetName]의 영주 중 한 명이 [?ROOT.ETH_bop_state.GetName]에서 소총과 탄약을 현지에서 생산하겠다며 지원을 요청하고 있습니다. 이는 우리 [ROOT.GetAdjective]군이 더 나은 장비를 갖추고 전투 역량을 개선하는 데 도움이 될 겁니다."
 BBA_ethiopia_balance_of_power_events.53.a: "지금은 통제력을 좀 잃더라도 총을 더 많이 확보하는 게 중요하다."
 BBA_ethiopia_balance_of_power_events.53.b: "무기 생산을 민간에 맡기는 건 위험할 것 같군."
 BBA_ethiopia_balance_of_power_events.54.t: "[?ROOT.ETH_bop_state.GetName] 내 보급 부족"
 BBA_ethiopia_balance_of_power_events.54.desc: "[?ROOT.ETH_bop_state.GetName] 주민들이 중앙 정부에 도움을 요청하고 있습니다. 최근 사건들로 인해 보급 부족이 발생했으며, 이 지역은 상황을 극복하기 위해 투자가 절실히 필요합니다."
 BBA_ethiopia_balance_of_power_events.54.a: "뭐든 조치를 취해야겠군."
 ETH_investments_in_state_tt: "\n§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b: "안타깝지만 지금은 손쓸 방도가 없다."
 ETH_decline_in_state_tt: "\n§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c: "이 문제는 [?ROOT.ETH_bop_state.GetName] 당국이 해결해야 할 것이다."
 BBA_ethiopia_balance_of_power_events.55.t: "부당 대우에 대한 주민들의 불만"
 BBA_ethiopia_balance_of_power_events.55.desc: "[?ROOT.ETH_bop_state.GetName]의 지방 통치자에 대한 불만이 여러 건 보고되었습니다. 주민들은 자신이 귀족에게 부당한 대우를 받고 있다고 생각합니다. 초기 조사 결과, 주민의 불만에는 어느 정도 타당한 근거가 있는 것으로 나타났습니다. 그러나 중앙 정부가 개입하면 다른 귀족이 좋게 보지 않을 겁니다."
 BBA_ethiopia_balance_of_power_events.55.a: "본보기를 보여줘야겠군."
 BBA_ethiopia_balance_of_power_events.55.b: "중앙 정부가 지방 문제에 간섭할 수는 없다."
 BBA_ethiopia_balance_of_power_events.56.t: "[?ROOT.ETH_bop_state.GetName]의 경제 호황"
 BBA_ethiopia_balance_of_power_events.56.desc: "[ROOT.GetName]의 행정 업무를 개선하고 다양한 지역을 통합하고자 한 중앙 정부의 노력은 [?ROOT.ETH_bop_state.GetName]에서 경제 호황을 불러일으켰습니다. 이 지역은 국가의 다른 지역에서 이민자를 끌어들이고 있으며 산업이 확장되고 있습니다."
 BBA_ethiopia_balance_of_power_events.56.a: "이 기회를 활용하여 중앙집권화 과정을 더욱 추진해야 한다."
 BBA_ethiopia_balance_of_power_events.56.b: "그 지역에 재투자하여 더욱 번창하게 하는 일에 집중해야 한다."
 #Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t: "[FROM.GetName] 수복 준비를 마친 [FROM.GetLeader]"
 BBA_ethiopia_exile_events.01.desc: "망명 중인 [FROM.GetAdjective]의 지도자 [FROM.GetLeader](이)가 조국을 탈환하기 위해 대규모 군사 작전을 감행할 준비를 마쳤습니다. 이 시도에 대한 대중들의 지지가 강력하기 때문에, 지금이 바로 적기일 수 있습니다."
 BBA_ethiopia_exile_events.01.a: "[FROM.GetName](와)과 우리는 하나다."
 ETH_can_call_allies_tt: "§Y[ETH.GetNameWithFlag]§! 측이 전쟁에 동맹을 호출할 수 있게 됩니다."
 BBA_ethiopia_exile_events.02.t: "북[ETH.GetName]의 저항 활동 증가"
 BBA_ethiopia_exile_events.02.desc: "[ETH.GetLeader](은)는 국외로 도망쳤지만, 아직도 지지자들에게 승리한 [ROOT.GetAdjective] 군대를 공격하라고 독려하고 있습니다. 이러한 연설로 인해 [ETH.GetName]의 북부 및 중부 지역에서 저항 활동이 증가했습니다."
 BBA_ethiopia_exile_events.02.a: "경계해야겠군."
 BBA_ethiopia_exile_events.03.t: "남[ETH.GetName]의 공산주의 게릴라"
 BBA_ethiopia_exile_events.03.desc: "남부 [ETH.GetName]에서 [ROOT.GetAdjective] 군대에 대한 공격이 여러 차례 보고되었습니다. 이러한 공격의 배후는 자신을 흑사자단이라고 부르는 어떤 조직으로 추정됩니다."
 BBA_ethiopia_exile_events.03.a: "귀찮은 반란군 놈들."
 BBA_ethiopia_exile_events.04.t: "$RAJ_orde_wingate$ 소환"
 BBA_ethiopia_exile_events.04.desc: "[ENG.GetNameDefCap] 측이 $RAJ_orde_wingate$를 소환하기로 했습니다. 그들은 $RAJ_orde_wingate$가 새로운 부대를 구성하여 [ETH.GetName] 전쟁에서 [ETH.GetLeader](을)를 돕는 임무를 맡았다고 합니다. $RAJ_orde_wingate$의 소환은 그리 길지 않을 것으로 예상되며, 작전이 끝나면 귀환할 수 있을 것입니다."
 BBA_ethiopia_exile_events.04.a: "임무를 빨리 마치고 돌아오길 빌어야겠군."
 BBA_ethiopia_exile_events.05.t: "버마로 이동하는 $RAJ_orde_wingate$"
 BBA_ethiopia_exile_events.05.desc: "[ENG.GetAdjective] 정부는 $RAJ_orde_wingate$가 즉각적으로 버마로 이송되어 새로운 부대를 조직하는 임무를 맡게 될 것이라고 전했습니다."
 BBA_ethiopia_exile_events.05.a: "아쉽게 됐군."
 BBA_ethiopia_exile_events.06.t: "[FROM.GetName]의 [550.GetName] 지배권 요구"
 BBA_ethiopia_exile_events.06.desc: "우리가 [550.Owner.GetNameDef] 측으로부터 [550.GetName]를 확보할 경우, 그 지배권을 양보해 달라고 [FROM.GetLeader](이)가 요청해 왔습니다. 해당 지역은 [ETH.GetAdjective]의 지배 아래 있었으므로, 소유권 주장에 대한 역사적 근거는 있습니다. [FROM.GetLeader](은)는 또한 [ITA.GetAdjective] 측이 [550.GetName]를 점령한 이후로 [FROM.GetNameDef] 측은 바다로 나갈 수 없었다는 사실을 언급하면서, 모든 하베샤 사람이 하나의 지도자 아래 뭉쳐야 한다고 주장했습니다."
 BBA_ethiopia_exile_events.06.a: "일리가 있군."
 BBA_ethiopia_exile_events.06.b: "지금 단계에선 영토를 약속할 수 없다."
 BBA_ethiopia_exile_events.07.t: "우리의 요청을 수락한 [FROM.GetNameDefCap]"
 BBA_ethiopia_exile_events.07.desc: "[FROM.GetAdjective] 정부가 모든 하베샤 영토에 대한 우리의 주장을 정당하다고 여기고, 우리의 [550.GetName] 지배권 요청에 동의했습니다."
 BBA_ethiopia_exile_events.07.a: "좋은 소식이군."
 BBA_ethiopia_exile_events.08.t: "[FROM.GetAdjective] 정부의 거부"
 BBA_ethiopia_exile_events.08.desc: "[550.GetName] 지역에 대한 우리의 정당한 주장에도 불구하고, [FROM.GetAdjective] 정부는 [ROOT.GetAdjective]의 주장을 지지하는 명확한 약속이나 발언을 하지 않고 있습니다. 그들이 과연 해안선의 통제권을 우리에게 양보할 것인지는 두고 봐야 알 것입니다."
 BBA_ethiopia_exile_events.08.a: "일단 전쟁부터 이기고 보자."
 BBA_ethiopia_exile_events.10.t: "[FROM.GetName]의 모든 소말리아 영토 지배권 요구"
 BBA_ethiopia_exile_events.10.desc: "[FROM.GetLeader]의 임시 거주지에서 진행된 [ROOT.GetAdjective] 외무장관과의 회담에서, [FROM.GetLeader](은)는 [FROM.GetName]에 모든 소말리아 영토에 대한 지배권을 줄 것을 요청했습니다. 요청의 근거는 이미 에티오피아 안에 소말리아 사람이 많이 살고 있으며, 국경 분쟁이 상대가 분쟁을 시작한 구실 중 하나였기 때문입니다. [FROM.GetLeader]의 말에 따르면, 소말리아의 모든 영토를 [FROM.GetNameDef]에 넘기면 잠재적 갈등의 원인이 사라질 것입니다."
 BBA_ethiopia_exile_events.10.a: "그리하면 아주 믿음직한 동맹이 생기겠군."
 BBA_ethiopia_exile_events.10.b: "적의 주를 가지게 해주겠다."
 BBA_ethiopia_exile_events.10.c: "요구가 과하군."
 BBA_ethiopia_exile_events.11.t: "소말리아는 우리 영토다!"
 BBA_ethiopia_exile_events.11.desc: "[FROM.GetAdjective] 측이 우리에게 모든 소말리아 영토의 지배권을 이양하는 데 동의했습니다. 이는 전쟁이 끝나면 [ROOT.GetName](이)가 아프리카의 뿔의 대부분을 장악할 가능성이 높다는 것을 의미합니다."
 BBA_ethiopia_exile_events.11.a: "정말 좋은 소식이군!"
 BBA_ethiopia_exile_events.12.t: "부분적인 성공"
 BBA_ethiopia_exile_events.12.desc: "[FROM.GetAdjective] 측은 우리에게 소말리아 영토의 일부를 주겠다고 했습니다. 정확히 말하면 그들이나 우리가 적으로부터 점령한 땅을 주겠다고 했죠. 하지만 현재 [FROM.GetAdjective] 제국의 일부라고 생각하는 영토는 넘겨줄 수 없다며 선을 그었습니다."
 BBA_ethiopia_exile_events.12.a: "자기 영토를 할양하는 게 쉽진 않겠지."
 BBA_ethiopia_exile_events.13.t: "만족스럽지 않은 결과"
 BBA_ethiopia_exile_events.13.desc: "[FROM.GetNameDef] 측이 모든 소말리아 영토에 대한 우리의 요구를 거부했습니다. 불행히도 그들은 적에게서 빼앗은 영토의 지배권을 넘겨주는 것도 거부했습니다."
 BBA_ethiopia_exile_events.13.a: "무슨 의도인지 궁금하군."
 BBA_ethiopia_exile_events.14.t: "[FROM.GetLeader]의 [454.GetName] 지배권 요청"
 BBA_ethiopia_exile_events.14.desc: "최근 다우닝가에서 열린 회담에서 [FROM.GetLeader](은)는 [ROOT.GetAdjective] 총리와 [454.GetName]에 대해 논의하였습니다. [FROM.GetLeader](은)는 [ROOT.GetNameDef](으)로 가는 길에 그곳을 지날 때 시민들의 따뜻한 환영을 받았다고 말했습니다. 회담이 어느 정도 진행되자, [FROM.GetLeader](은)는 [454.GetName](을)를 [ETH.GetNameDef]의 탈환을 위한 기지로 사용하게 해 달라고 말을 꺼냈습니다. 그는 자신이 솔로몬 왕의 직계 후손으로 [454.GetName](을)를 다스릴 자격이 있다며, 사실상 총리에게 해당 지역을 [ETH.GetNameDef]에 양도해 달라고 요청했습니다."
 BBA_ethiopia_exile_events.14.a: "이걸 어떻게 이용할 순 없을까?"
 BBA_ethiopia_exile_events.14.b: "절대 안 된다!"
 BBA_ethiopia_exile_events.15.t: "[FROM.GetNameDefCap]의 동의"
 BBA_ethiopia_exile_events.15.desc: "다소 뜻밖에도, [FROM.GetAdjective] 측은 우리가 [454.GetName](을)를 기지로 사용하는 것에 동의했습니다. 빠르게 움직여 그곳에 행정부를 세워야 합니다. 언젠가 우리는 새로운 솔로몬의 사원을 건설할 것입니다."
 BBA_ethiopia_exile_events.15.a: "새로운 시대가 시작됐구나."
 BBA_ethiopia_exile_events.16.t: "[FROM.GetNameDefCap]의 거부"
 BBA_ethiopia_exile_events.16.desc: "아쉽게도 [FROM.GetAdjective] 정부는 [454.GetName](을)를 기지로 사용하겠다는 우리의 요청을 거부했고, 해당 지역에 대한 우리의 영유권 주장의 정통성에 의문을 제기했습니다."
 BBA_ethiopia_exile_events.16.a: "모욕적이군."
 BBA_ethiopia_exile_events.17.t: "[FROM.GetLeader]에게 함선을 약속하는 [ROOT.GetLeader]"
 BBA_ethiopia_exile_events.17.desc: "[ROOT.GetLeader](은)는 [FROM.GetLeader](와)과의 비공개 회담에서, [ROOT.GetNameDef] 측이 [FROM.getNameDef]에 함선을 지원할 거라고 약속했습니다. 말실수한 걸 수도 있지만, [ROOT.GetAdjective] 해군은 이 약속을 지켜야 할 겁니다."
 BBA_ethiopia_exile_events.17.a: "구축함 몇 척은 여유롭게 내줄 수 있지."
 ETH_destroyers_tt: "[ETH.GetName] 측이 [JAP.GetName] 측으로부터 구축함 5척을 받습니다."
 BBA_ethiopia_exile_events.17.b: "호위함과 함께 순양함을 보내주자."
 ETH_cruiser_tt: "[ETH.GetName] 측이 [JAP.GetName] 측으로부터 중순양함 1척과 구축함 3척을 받습니다."
 BBA_ethiopia_exile_events.17.c: "[FROM.GetLeader](은)는 인상적인 기함이 필요하다."
 ETH_battleship_tt: "[ETH.GetName] 측이 [JAP.GetAdjective] 전함을 받습니다."
 BBA_ethiopia_exile_events.17.d: "함선은 줄 수 없으니 약간의 노하우라도 전수해 줘야겠다."
 BBA_ethiopia_exile_events.18.t: "[FROM.GetAdjective]의 구축함"
 BBA_ethiopia_exile_events.18.desc: "[FROM.GetAdjective] 해군이 친절하게도 [ROOT.GetName]에 해군을 지원해 주겠다는 [FROM.GetLeader]의 약속에 따라 우리에게 구축함 한 척을 지급했습니다."
 BBA_ethiopia_exile_events.18.a: "없는 것보단 낫군."
 BBA_ethiopia_exile_events.19.t: "[ROOT.GetAdjective] 해군 창설"
 BBA_ethiopia_exile_events.19.desc: "[ROOT.GetName]에 몇 척의 함선을 지급하겠다는 [FROM.GetLeader]의 약속에 따라, [FROM.GetAdjective] 측은 [ROOT.GetAdjective]에 순양함과 구축함 몇 척을 양도했습니다. 비록 규모는 작지만, 함대는 함대입니다. [ROOT.GetName]의 새로운 시대가 시작되려고 합니다."
 BBA_ethiopia_exile_events.19.a: "이건 시작일 뿐이다."
 BBA_ethiopia_exile_events.20.t: "[ROOT.GetAdjective]의 전함"
 BBA_ethiopia_exile_events.20.desc: "[ROOT.GetLeader](이)가 [FROM.GetLeader](을)를 방문하고 난 뒤, [FROM.GetName] 측은 전함을 [ROOT.GetName]에 양도할 것을 지시했습니다. 덕분에 [ROOT.GetNavy](은)는 새로운 기함을 갖게 되었습니다. 부족한 호위함을 건조해야겠지만, [FROM.GetAdjective]의 도움을 받는다면 그 또한 가능할 겁니다."
 BBA_ethiopia_exile_events.20.a: "정말 좋은 소식이다."
 BBA_ethiopia_exile_events.21.t: "제공된 함선 없음"
 BBA_ethiopia_exile_events.21.desc: "[ROOT.GetLeader]에게 함선을 제공하겠다는 [FROM.GetLeader]의 약속에도 불구하고, [FROM.GetAdjective] 해군은 당장 제공할 수 있는 [FROM.GetName] 함선이 없는 상황이었습니다. [FROM.GetAdjective] 해군성에서는 함선을 제공하는 대신 [ROOT.GetName]에 조선 기술을 전수해 주기 위해 [FROM.GetAdjective]의 선박 설계도와 생산 방법을 [ROOT.GetName] 측이 연구하게 허가해 줬습니다."
 BBA_ethiopia_exile_events.21.a: "그거라도 준다니 다행이군."
 BBA_ethiopia_exile_events.22.t: "[FROM.GetLeader]에게 섬을 약속하는 [ROOT.GetLeader]"
 BBA_ethiopia_exile_events.22.desc: "분명 [ROOT.GetLeader](은)는 [FROM.GetLeader](이)가 정부 기지를 세우고 [FROM.GetName] 탈환을 시작할 수 있게 [ROOT.GetName]의 섬 중 하나를 사용하게 해주겠다고 약속했습니다. 이는 공식적으로 [FROM.GetLeader](을)를 [FROM.GetNameDef]의 통치자로 인정하는 것이므로, [ITA.getName] 측은 그 상황을 선전 포고로 받아들일 겁니다. 그러나 이는 [ROOT.GetNameDef]의 영향력을 확장할 기회이기도 합니다."
 BBA_ethiopia_exile_events.22.a: "[647.GetName](을)를 받을까?"
 BBA_ethiopia_exile_events.22.b: "[524.GetName](이)라면 훌륭한 기지가 될 것이다."
 BBA_ethiopia_exile_events.22.c: "[543.GetName]도 섬이지?"
 BBA_ethiopia_exile_events.22.d: "[?ETH.japanese_island.GetName](을)를 가져도 좋다."
 BBA_ethiopia_exile_events.22.e: "[ENG.GetAdjective] 섬 중 하나를 가져도 좋다."
 BBA_ethiopia_exile_events.23.t: "에티오피아의 섬"
 BBA_ethiopia_exile_events.23.desc: "[ROOT.GetLeader](을)를 [ROOT.GetNameDef]의 정당한 지도자로 인정한 [FROM.GetLeader](은)는 선의의 표시로 [?ETH.japanese_island.GetName] 섬을 [ROOT.GetName] 탈환의 교두보로써 [ROOT.GetLeader]에게 제공했습니다.\n\n [FROM.GetNameDef](은)는 [ROOT.GetName]의 잃어버린 영토 탈환을 도울 것입니다. 이 호의에 대한 보답으로 [ROOT.GetLeader](은)는 [FROM.GetLeader]에게 충성을 맹세했으며, 유럽 제국주의에 맞서 싸우는 두 나라가 더욱 긴밀한 관계를 맺게 되었습니다."
 BBA_ethiopia_exile_events.23.a: "[?ETH.japanese_island.GetName](은)는 우리 것이다"
 BBA_ethiopia_exile_events.24.t: "에티오피아 작전기지"
 BBA_ethiopia_exile_events.24.desc: "[ROOT.GetNameDef] 측과 [FROM.GetNameDef] 측의 국가 원수는 비밀 협정을 맺어 [ROOT.GetAdjective] 측이 아라비아반도를 장악할 시 그곳의 여러 주를 [FROM.GetNameDef] 정부에 넘기기로 약속하였습니다. 그 영토는, 일단 확보를 해야 하기는 하지만, 때가 되면 양도될 겁니다."
 BBA_ethiopia_exile_events.24.a: "이는 두 국가를 더 강력한 동맹으로 만들 것이다."
 ETH_transfer_states_tt: "§Y[ROOT.GetNameWithFlag]§! 측이 소유할 경우 §Y[ETH.GetNameWithFlag]§! 측에 이전됩니다"
 BBA_ethiopia_exile_events.30.t: "세력 동반 가입"
 BBA_ethiopia_exile_events.30.desc: "[FROM.GetNameDefCap](이)가 [ITA.GetNameDef]에 대항하기 위한 세력에 동반 가입하길 제안하였으나, 이것은 우리의 역사적 방침에 어긋나는 길입니다. 따지자면 [FROM.GetAdjective] 지도자가 [ROOT.GetName]에 머무르는 걸 허락한 것부터 잘못됐지만 말입니다."
 BBA_ethiopia_exile_events.30.a: "이건 자연스러운 수순이다."
 BBA_ethiopia_exile_events.30.b: "아니, 그건 선을 넘는 행위다."
 BBA_ethiopia_exile_events.31.t: "[FROM.GetName]의 제안 거부"
 BBA_ethiopia_exile_events.31.desc: "[FROM.GetAdjective] 정부가 우리의 세력 동반 가입 제안을 거절했습니다. 불행히도 이는 더 큰 동맹의 지원을 받는 대신 각자 싸워야 한다는 것을 의미합니다."
 BBA_ethiopia_exile_events.31.a: "제안이라도 해 봤으니 됐다."
 BBA_ethiopia_exile_events.32.t: "[FROM.GetName], [FROM.FROM.GetName]의 공동 가입 신청"
 BBA_ethiopia_exile_events.32.desc: "[FROM.GetLeader](와)과 [FROM.FROM.GetLeader](이)가 [ROOT.GetFactionName]에 가입하고 싶다며 우리에게 접근했습니다. 이를 승인하면 [ROOT.GetFactionName](은)는 [FROM.GetNameDef] 측과 [FROM.FROM.GetNameDef] 측의 군사력을 [ITA.GetName]에 맞서는 데 사용할 수 있습니다."
 BBA_ethiopia_exile_events.32.a: "좋은 생각 같군."
 BBA_ethiopia_exile_events.32.b: "그들은 없는 게 낫다."
 BBA_ethiopia_exile_events.33.t: "[FROM.GetName]의 거부"
 BBA_ethiopia_exile_events.33.desc: "안타깝게도 [FROM.GetName] 측은 [SWE.GetAdjective]-[ETH.GetAdjective]의 [FROM.GetFactionName] 공동 가입 신청을 거부했습니다. [ITA.GetLeader] 측에 맞서 함께 싸우면 유리할 텐데, [FROM.GetName] 측은 무슨 이유에서인지 애써 그 이점을 무시했습니다."
 BBA_ethiopia_exile_events.33.a: "짜증 나는군."
 BBA_ethiopia_exile_events.34.t: "[FROM.GetNameDefCap]의 수락"
 BBA_ethiopia_exile_events.34.desc: "[FROM.GetNameDefCap] 측이 우리를 [FROM.GetFactionName]에 가입시켜 줬습니다. 이제 [ITA.GetName] 측을 격퇴할 가능성이 더 커졌습니다."
 BBA_ethiopia_exile_events.34.a: "정말 좋은 소식이다."
 BBA_ethiopia_exile_events.40.t: "[FROM.GetName]의 중재 요청"
 BBA_ethiopia_exile_events.40.desc: "[FROM.GetName]의 망명한 황제인 [FROM.GetLeader](이)가 이탈리아-에티오피아 전쟁에서 [ROOT.GetAdjective]의 중재를 요청했습니다. [GetGermanCountryLeaderTitle](은)는 국제연맹이 해결하지 못했던 분쟁의 매듭을 푸는 데 깊은 관심을 보이고 있습니다. 중재에 성공한다면 [ROOT.GetName] 측의 국제적 위상이 높아질 것입니다."
 BBA_ethiopia_exile_events.40.a: "[ITA.GetName] 측은 [FROM.GetName]에서 철수해야 한다."
 BBA_ethiopia_exile_events.40.b: "맨입으로 [ITA.GetLeader](을)를 설득할 순 없을 거다."
 BBA_ethiopia_exile_events.40.c: "더 안정적인 새로운 국경을 그려야 한다."
 BBA_ethiopia_exile_events.41.t: "[FROM.GetAdjective]의 중재"
 BBA_ethiopia_exile_events.41.desc_back_off: "[FROM.GetLeader](이)가 명백히 우리 적의 편을 들었습니다. [?global.ETH_peace_country.GetLeader](이)가 여전히 권력을 쥔 척하며 [FROM.GetNameDef]에서 거주해도 된다고 허락받은 지도 상당한 시간이 흘렀습니다. [FROM.GetLeader](은)는 전 [?global.ETH_peace_country.GetNameDef] 지도자의 거짓말에 확실히 영향을 받았으며, [ROOT.GetNameDef]에 나쁜 인식을 가지게 되었습니다. 이제 [FROM.GetNameDef] 측은 우리에게 [?global.ETH_peace_country.GetName]에서 철수하고 화해할 것을 요구하고 있습니다."
 BBA_ethiopia_exile_events.41.desc_offered_compensation: "[FROM.GetLeader](은)는 우리의 적인 망명 지도자 [?global.ETH_peace_country.GetLeader](이)가 [FROM.GetNameDef]에 거주하도록 허용했기에, 이제 당연히 [ROOT.GetName] 측과 [?global.ETH_peace_country.GetName] 측의 갈등을 중재하길 원하고 있습니다. [FROM.GetLeader](은)는 자신이 평화와 미래 협력 실현을 위한 대가로 [?global.ETH_peace_country.GetLeader] 측이 [ROOT.GetName] 측에 약간의 양보를 하게끔 설득했다고 말했습니다."
 BBA_ethiopia_exile_events.41.desc_redraw_map: "[FROM.GetAdjective]의 지도자인 [FROM.GetLeader](이)가 이탈리아-에티오피아 전쟁에 대한 해결책을 제시했습니다. 해결책에 따르면 [ROOT.GetName] 측은 평화, 그리고 외부의 적들이 침입할 시 협력을 대가로 [?global.ETH_peace_country.GetAdjective] 영토의 상당 부분을 받게 됩니다. [ROOT.GetName] 측이 이 제안에 동의하면 [?global.ETH_peace_country.GetName] 측은 [550.GetName]를 얻으므로 잃는 것만 있는 건 아닙니다. 이 결정으로 [ROOT.GetAdjective] 측은 아프리카 내 영토를 공고히 하게 될 것이며, [?global.ETH_peace_country.GetName] 측은 바다로 나갈 수 있게 됩니다."
 BBA_ethiopia_exile_events.41.a: "이게 최선일 것이다."
 BBA_ethiopia_exile_events.41.b: "[ROOT.GetAdjective] 국민이 들인 노력에 비해서 보상이 적은 게 좀 아쉽군."
 BBA_ethiopia_exile_events.41.c: "그자는 자기가 뭐라도 된 줄 아는 건가?"
 BBA_ethiopia_exile_events.42.t: "더 많은 것을 원하는 [FROM.GetLeader]"
 BBA_ethiopia_exile_events.42.desc: "[FROM.GetLeader](은)는 [GetGermanCountryLeaderTitle]의 평화 제안을 매몰차게 거절하지는 않았습니다. 단지 [FROM.GetAdjective] 정부는 국민의 불만을 달래야 한다는 명분으로 자신들이 들인 노력에 대해 더 많은 보상을 요구했습니다."
 BBA_ethiopia_exile_events.42.a: "이해한다."
 BBA_ethiopia_exile_events.42.b: "감히 우리가 결정한 사안에 토를 달아?"
 BBA_ethiopia_exile_events.43.t: "[FROM.GetName]의 요청 승낙"
 BBA_ethiopia_exile_events.43.desc: "[FROM.GetLeader](은)는 우리가 일반 대중에 체면을 구기지 않는 방식으로 분쟁을 끝내기 위해서는 [ETH.GetName] 측이 영토를 양보해야 한다는 걸 알고 있습니다. 우리는 자존심을 세운 채로 이 지긋지긋한 침략을 매듭지을 수 있을 것입니다."
 BBA_ethiopia_exile_events.43.a: "좋아."
 BBA_ethiopia_exile_events.44.t: "우리의 요청에 분노한 [FROM.GetLeader]"
 BBA_ethiopia_exile_events.44.desc: "[ROOT.GetLeader]의 역제안이 완전히 무시당했습니다. [FROM.GetLeader](은)는 기존 결정이 양측의 이익을 최대한 고려한 것이었다고 하며 아프리카에서 승리하지 못한 [ROOT.GetLeader](을)를 머저리라고 비난했습니다. [FROM.GetLeader](은)는 거기서 멈추지 않고 [FROM.GetAdjective] 측이 [ROOT.GetAdjective]군을 몇 주 안에 완전히 박살 낼 거라고 소리쳤습니다."
 BBA_ethiopia_exile_events.44.a: "실제로 선전포고할 담력은 없을 거다..."
 BBA_ethiopia_exile_events.45.t: "중재 성공"
 BBA_ethiopia_exile_events.45.desc_white_peace: "[FROM.GetAdjective]의 중재는 성공적이었습니다. [FROM.GetLeader](은)는 [FROM.FROM.GetLeader]에게 명령하여 [ROOT.GetAdjective] 영토에서 군대를 철군시켰습니다.\n이 평화 조약은 [ROOT.GetName] 측에 어떠한 보상도 제공하지 않지만, 우리는 새로운 동맹들로부터 국가를 현대화하기 위한 도움을 받을 수 있을지도 모릅니다. [FROM.GetAdjective] [GetGermanCountryLeaderTitle], [FROM.GetLeader](은)는 [ROOT.GetAdjective] 제국의 영광을 되찾게 해주겠다는 애매모호한 약속을 했습니다."
 BBA_ethiopia_exile_events.45.desc_redraw_map: "[FROM.GetLeader](이)가 [FROM.FROM.GetNameDef] 측과 평화를 중재했습니다. [ROOT.GetNameDefCap](은)는 [FROM.FROM.GetName] 측에 남부 지역 전체를 양도해야 합니다. 그에 대한 보상으로 [ROOT.GetName] 측은 바다로 나갈 수 있는 [550.GetName](을)를 받게 됩니다. [FROM.GetLeader]의 말에 따르면, 이렇게 하는 게 두 나라를 하나의 덩어리로 나누어 향후 갈등이 발생할 가능성이 작다고 합니다."
 BBA_ethiopia_exile_events.45.desc_cede_territory: "[FROM.GetLeader](이)가 [FROM.FROM.GetNameDef] 측과 평화를 중재했습니다. 불행히도 두 지도자는 우리의 의견을 무시하고 [FROM.FROM.GetName]에 [ROOT.GetName]의 일부를 넘기기로 했습니다. 이에 대해 우리가 할 수 있는 일은 없습니다."
 BBA_ethiopia_exile_events.45.a: "어쨌든 일종의 평화가 왔군."
 BBA_ethiopia_exile_events.46.t: "중재 실패"
 BBA_ethiopia_exile_events.46.desc: "[FROM.GetLeader](은)는 [FROM.FROM.GetNameDef] 측과 평화 조약을 중재하려 노력했지만, 안타깝게도 성과를 내지는 못했습니다. [FROM.FROM.GetLeader](이)가 도무지 말을 들으려 하지 않은 것입니다. 이제 우리의 희망은 [FROM.GetNameDef] 측을 전쟁에 동참시키는 것입니다."
 BBA_ethiopia_exile_events.46.a: "이렇게 될 일이 아니었는데."
 BBA_ethiopia_exile_events.47.t: "[FROM.GetLeader]의 협력 거부"
 BBA_ethiopia_exile_events.47.desc: "[FROM.GetAdjective]의 답변은 전혀 만족스럽지 않습니다. [FROM.GetLeader](은)는 꿈쩍도 하지 않을 생각입니다. [FROM.GetName] 측은 전쟁에서 승리하거나 박살이 나기 전까지 멈출 생각이 없습니다."
 BBA_ethiopia_exile_events.47.a: "본때를 보여줘야겠군."
 BBA_ethiopia_exile_events.48.t: "우리의 중재를 받아들인 [FROM.GetLeader]"
 BBA_ethiopia_exile_events.48.desc: "예상대로, [ROOT.GetNameDef] 측은 다른 모든 이들이 실패한 곳에서 성공했습니다. [ROOT.GetLeader](이)가 작성한 조건을 [FROM.GetLeader](이)가 수락한 것입니다. 이제 [FROM.GetNameDefCap] 측과 [?global.ETH_peace_country.GetNameDef] 측 사이에 평화가 올 겁니다. 이제 우리 모두 더 중요한 문제에 신경 쓸 수 있겠습니다."
 BBA_ethiopia_exile_events.48.a: "[ROOT.GetLeader](은)는 진정한 평화의 전령이구나."
 BBA_ethiopia_exile_events.50.t: "국경 분쟁"
 BBA_ethiopia_exile_events.50.desc: "[ROOT.GetAdjective] 국경 초소가 [ITA.GetAdjective] 측의 공격을 받았습니다. [ROOT.GetAdjective]군은 [ITA.GetAdjective] 저격수들에게 반격했고, 이후 긴 총격전이 이어졌습니다. 양측 모두 부상자가 나왔으며, 우리는 [ITA.GetAdjective] 정부에 공식으로 항의했습니다. 그러나 상대는 이번 사태에 대해 결백함을 주장했으며, 오히려 우리 군이 이번 일을 일으켰다고 비난했습니다."
 BBA_ethiopia_exile_events.50.a: "이런 행동은 용납할 수 없다."
 BBA_ethiopia_exile_events.51.t: "의심스러운 국경 분쟁"
 BBA_ethiopia_exile_events.51.desc: "이탈리아-독일 국경에서의 사건 이후 [GER.GetAdjective] 정부는 분노가 담긴 항의를 전달했습니다. 분명 총을 먼저 쏜 사람이 있을 텐데 보고서는 매우 상반됩니다. 어떤 사람은 이탈리아가 먼저 교전을 시작했다고 진술했지만, 살아남은 국경 수비대는 모두 독일군이 먼저 발포한 후에만 사격했다고 말했습니다. 이탈리아 병사들이 전투 진지 안에 있지 않았다는 사실은 이러한 증언을 뒷받침합니다."
 BBA_ethiopia_exile_events.51.a: "이건 분명히 [GER.GetAdjective]의 음모다."
 BBA_ethiopia_exile_events.52.t: "밀실 외교"
 BBA_ethiopia_exile_events.52.desc: "최근 [ETH.GetLeader] 폐하의 저택에서 열린 파티는 대단히 성공적이었습니다. 손님들이 전 세계에서 수입된 진미를 즐기며 어울리는 동안, [?ETH.host_nation.GetAdjective] 정치인들은 [ETH.GetAdjective] 망명자들로부터 고국을 점령한 [ITA.GetAdjective]의 잔혹한 만행에 대한 이야기를 들었습니다. 이에 따라 많은 이들이 언젠가 [ETH.GetNameDef] 측이 해방될 수 있게 [?ETH.host_nation.GetAdjective] 자원을 더 투입하여 지원하자는 의견에 동조하게 되었습니다."
 BBA_ethiopia_exile_events.52.a: "고국으로 돌아갈 날이 가까워졌구나."
 BBA_ethiopia_exile_events.53.t: "성공적인 로비 활동"
 BBA_ethiopia_exile_events.53.desc: "지난 몇 달 동안 우리는 [ETH.GetNameDef] 해방에 대한 주재국의 지지를 얻기 위해 다양한 로비 활동을 펼쳤습니다. 폐하께서는 정부 및 군부 인사들에게 우리의 대의를 알리는 서한을 작성하셨습니다. 한편, 다른 망명자들은 여러 신문사와의 인터뷰와 기사를 통해 [?ETH.host_nation.GetAdjective] 대중의 지지를 얻기 위해 노력했습니다. 힘든 과정이었지만, 이제 국가의 분위기가 [ETH.GetNameDef] 해방을 위한 직접 군사 지원으로 기울고 있는 것 같습니다."
 BBA_ethiopia_exile_events.53.a: "노력한 보람이 있구나!"
 BBA_ethiopia_exile_events.54.t: "자금 조달 노력"
 BBA_ethiopia_exile_events.54.desc: "우리의 최근 모금 활동은 매우 성공적이었습니다. 전 세계의 기부자들로부터 상당한 양의 자금이 재무부로 들어온 것입니다. [ETH.GetNameDef] 점령에 대한 우리의 분노에 공감하는 사람이 많은 것 같습니다."
 BBA_ethiopia_exile_events.54.a: "우리를 도와준 사람들을 잊지 않으리라."
 BBA_ethiopia_exile_events.55.t: "[?ETH.host_nation.GetAdjective] 용병 모집"
 BBA_ethiopia_exile_events.55.desc: "최근 우리의 대의를 알리려 노력한 결과, [?ETH.host_nation.GetAdjective] 용병들이 꾸준히 유입되는 중입니다. 용병들은 다가오는 전투에 참전하겠다고 했습니다. 물론 값은 지불해야겠지만 말입니다."
 BBA_ethiopia_exile_events.55.a: "우리의 힘은 매일 강해지고 있다."
 BBA_ethiopia_exile_events.56.t: "요청에 응한 [?ETH.host_nation.GetAdjective] 조종사들"
 BBA_ethiopia_exile_events.56.desc: "머지않은 고국의 해방을 위한 우리의 지원 요청에 수많은 [?ETH.host_nation.GetAdjective] 조종사들이 응답해 주었습니다. 이 조종사들은 자신의 풍부한 경험을 우리의 예비 조종사들에게 전수해 주고 있습니다."
 BBA_ethiopia_exile_events.56.a: "어떤 도움도 마다하지 않겠다."
 BBA_ethiopia_exile_events.57.t: "[ETH.GetName] 보조함대"
 BBA_ethiopia_exile_events.57.desc: "적들이 도사리는 해역에 용감히 나설 [?ETH.host_nation.GetAdjective] 선원과 함선을 구하는 우리의 부름에 많은 지원자가 기꺼이 응답했습니다. 이렇게 모인 퇴역 해군과 민간 선원, 모험을 찾는 젊은 지원자들은 우리가 [?ETH.host_nation.GetNameDef]의 선박 해체소에서 가져온 허름한 화물선들을 몰게 될 것입니다."
 BBA_ethiopia_exile_events.57.a: "이 배들이 아직 쓸 만하길 바라야겠군..."
 BBA_ethiopia_exile_events.58.t: "소총 운송 완료"
 BBA_ethiopia_exile_events.58.desc: "[?ETH.host_nation.GetAdjective] 제조사에서 구매한 소총들이 [?ETH.host_nation.GetName]에 주둔 중인 우리 부대에 보급되었습니다. 현재 사격장과 훈련에서 새로운 장비를 시험하고 있습니다."
 BBA_ethiopia_exile_events.58.a: "돈이 아깝지 않군."
 BBA_ethiopia_exile_events.59.t: "지원 장비 운송 완료"
 BBA_ethiopia_exile_events.59.desc: "최근 군을 위해 구매한 지원 장비가 이제 막 도착했습니다. 최신식 장비는 아닐지언정 전선의 병사들에게는 큰 도움이 될 것입니다."
 BBA_ethiopia_exile_events.59.a: "작지만 도움이 되겠지."
 BBA_ethiopia_exile_events.60.t: "전차 운송 완료"
 BBA_ethiopia_exile_events.60.desc: "[?ETH.host_nation.GetAdjective]군에서 구매한 잉여 전차들이 우리 군에 운송되었습니다. 이 전차들은 구식인 데다 몇 년 동안 창고에서 먼지만 뒤집어쓰고 있었지만, 문제없이 작동하며 현재는 승무원 교육에 쓰이고 있습니다. 머지않아 전선에도 배치되겠지요."
 BBA_ethiopia_exile_events.60.a: "어떤 전차라도 없는 것보단 낫다."
 #Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t: "[FROM.GetName]의 지부티 매입 희망"
 BBA_ethiopia_imperial_events.1.desc: "[FROM.GetLeader](은)는 [ROOT.GetAdjective]의 식민지인 [268.GetName](을)를 매입하고 싶어 합니다. [FROM.GetNameDef] 측은 이 매입으로 아디스아바바와 이미 철도로 연결된 지부티 항을 통해 바다로 나갈 수 있을 겁니다. 우리에게는 별로 중요하지 않은 식민지인데, 상대는 상당한 금액을 제안했습니다."
 BBA_ethiopia_imperial_events.1.a: "그만한 돈이 있으면 유용하게 쓸 수 있겠지."
 BBA_ethiopia_imperial_events.1.b: "그곳은 [ROOT.GetAdjective] 땅이며 앞으로도 그럴 것이다!"
 BBA_ethiopia_imperial_events.2.t: "[FROM.GetNameDefCap]의 지부티 매각 동의"
 BBA_ethiopia_imperial_events.2.desc: "[268.GetName] 매입을 놓고 벌인 [FROM.GetAdjective] 정부와의 협상이 성공적으로 끝났습니다. [FROM.GetNameDefCap] 측은 지부티의 항구와 주변 지역을 즉시 [ROOT.GetName]에 넘기기로 합의했습니다. 이에 따라 우리는 항구에 접근하고, 아파르족을 하나의 지도자 아래로 통합할 수 있게 되었습니다."
 BBA_ethiopia_imperial_events.2.a: "정말 좋은 소식이다."
 BBA_ethiopia_imperial_events.3.t: "[FROM.GetName]의 지부티 매각 거부"
 BBA_ethiopia_imperial_events.3.desc: "불행하게도 [FROM.GetAdjective] 정부가 우리의 지부티 항구 매입 제안을 거절했습니다. 양쪽 모두가 이익을 볼 수 있었건만,[FROM.GetAdjective](은)는 그 대신 식민지에 광적으로 집착하며 한 치의 땅도 포기하지 않으려 했습니다."
 BBA_ethiopia_imperial_events.3.a: "다른 방법을 고려해야겠군."
 BBA_ethiopia_imperial_events.4.t: "[FROM.GetNameDefCap]의 [689.GetName] 요구"
 BBA_ethiopia_imperial_events.4.desc: "[689.GetName]에서 일어난 라스타파리 운동은 $ETH_haile_selassie$가 메시아 또는 그들의 신인 '야'의 환생이라고 주장합니다. 다소 예상하지 못한 일이지만 $ETH_haile_selassie$는 그 평판을 받아들였고, [FROM.GetAdjective] 정부는 이 운동의 고향인 [689.GetName](을)를 [FROM.GetAdjective] 제국에 통합할 것을 요청했습니다."
 BBA_ethiopia_imperial_events.4.a: "이상한 부탁이긴 하지만, 안 될 건 없지."
 BBA_ethiopia_imperial_events.4.b: "우리는 시온 제국의 일부가 될 것이다."
 BBA_ethiopia_imperial_events.4.c: "절대 안 된다!"
 BBA_ethiopia_imperial_events.5.t: "[FROM.GetNameDefCap]의 요청 승낙"
 BBA_ethiopia_imperial_events.5.desc: "[FROM.GetNameDef] 측이 우리의 겸허한 [689.GetName] 지배권 이전 요청을 받아들였습니다. 이는 새로운 역사의 시작이 될 겁니다. $ETH_haile_selassie$께 영광 있으리. 이를 통해 아메리카 전역에서 지지자를 끌어모을 수 있기를 바랍니다."
 BBA_ethiopia_imperial_events.5.a: "분별력이 있는 자들이군."
 BBA_ethiopia_imperial_events.6.t: "[FROM.GetNameDefCap]의 [689.GetName] 할양 거부"
 BBA_ethiopia_imperial_events.6.desc: "최선을 다했지만, [FROM.GetAdjective] 정부에 [689.GetName](이)가 [ROOT.GetAdjective]의 일부라는 것을 설득하지 못했습니다. 그들은 이 요청을 비웃고, 우리의 위대한 지도자의 신성까지 의심했습니다."
 BBA_ethiopia_imperial_events.6.a: "어떻게 감히!"
 BBA_ethiopia_imperial_events.7.t: "[FROM.GetLeader]의 항복 요청"
 BBA_ethiopia_imperial_events.7.desc: "[689.GetName]에서 일어난 라스타파리 운동은 $ETH_haile_selassie$가 메시아 또는 그들의 신인 '야'의 환생이라고 주장합니다. 다소 예상하지 못한 일이지만 $ETH_haile_selassie$는 그 평판을 받아들였습니다. 그 결과 $ETH_haile_selassie$는 [ROOT.GetNameDef] 측이 공식적으로 [FROM.GetAdjective] 측에 합류하여 카리브해에 새로운 권력 기반을 구축하고, 그 영향력을 전 세계로 확산할 것을 요청했습니다."
 BBA_ethiopia_imperial_events.7.a: "좋은 생각 같군."
 BBA_ethiopia_imperial_events.7.b: "아무래도 미쳤나 보군."
 BBA_ethiopia_imperial_events.8.t: "[FROM.GetNameDefCap]의 항복"
 BBA_ethiopia_imperial_events.8.desc: "[FROM.GetLeader] 측이 우리의 통치를 받아들이는 현명한 선택을 내렸습니다. [FROM.GetName] 측은 [ROOT.GetLeader]의 충성스러운 종속국이 될 겁니다."
 BBA_ethiopia_imperial_events.8.a: "[ROOT.GetLeader]께 영광을!"
 BBA_ethiopia_imperial_events.9.t: "[FROM.GetNameDefCap]의 항복 거부"
 BBA_ethiopia_imperial_events.9.desc: "유감스럽게도 [FROM.GetNameDef] 측은 [ROOT.GetLeader]에게 복종하라는 우리의 자비로운 제안을 거절했습니다. 최선을 다했지만, 이 제안이 양측 모두에게 득이 된다는 것을 [FROM.getName] 정부에 납득시키지 못했습니다."
 BBA_ethiopia_imperial_events.9.a: "실패할 때도 있기 마련이지."
 BBA_ethiopia_imperial_events.10.t: "[FROM.GetNameDefCap]의 최후통첩 전송"
 BBA_ethiopia_imperial_events.10.desc: "[FROM.GetNameDefCap] 측은 우리가 자기 나라에 합병되어 종속될 것을 요구했습니다. 이에 응한다면 [THIS.GetName](은)는 독립 국가로서 종말을 맞이하게 됩니다. [FROM.GetLeader](이)가 합병을 달성하기 위해 무슨 짓까지 할지는 모르지만, 무력 충돌의 가능성은 아직 배제할 수 없습니다."
 BBA_ethiopia_imperial_events.10.a: "선택의 여지가 없다..."
 BBA_ethiopia_imperial_events.10.b: "그따위 협박에 넘어가지 않을 것이다."
 BBA_ethiopia_imperial_events.11.t: "[FROM.GetNameDefCap]의 최후통첩 거부"
 BBA_ethiopia_imperial_events.11.desc: "[FROM.GetNameDefCap] 측은 우리의 재통합 요구를 받아들이지 않았습니다. [FROM.GetName](은)는 자기 안위를 위해 몇 번이고 우리를 배신했는데, 그런 일이 다시 일어나게 둘 수는 없습니다."
 BBA_ethiopia_imperial_events.11.a: "어떤 식으로든 끝장을 볼 것이다."
 BBA_ethiopia_imperial_events.11.b: "이보다 더 중요한 문제가 쌓여 있다."
 BBA_ethiopia_imperial_events.12.t: "[FROM.GetNameDefCap]의 요구 수락"
 BBA_ethiopia_imperial_events.12.desc: "[FROM.GetNameDefCap] 측이 [THIS.GetName] 측과의 재통합을 수락했으며, [FROM.GetLeader](은)는 [THIS.GetLeader] 폐하께 충성을 맹세했습니다."
 BBA_ethiopia_imperial_events.12.a: "걱정거리가 하나 줄었군."
 BBA_ethiopia_imperial_events.20.t: "$ETH_ras_imru_haile_selassie$의 무혈 쿠데타"
 BBA_ethiopia_imperial_events.20.desc: "[ETH.GetName] 중산층과 소작농의 지지를 바탕으로, 라스 $ETH_ras_imru_haile_selassie$는 $ETH_haile_selassie$의 공식 퇴위와 [ETH.GetNameDef]에서의 총선거 도입을 발표했습니다. 일반적으로 국민들, 그리고 이 경우 더 중요한 [ETH.GetAdjective]군의 병사들로부터 제2차 이탈리아-에티오피아 전쟁의 진정한 영웅으로 여겨지는 $ETH_ras_imru_haile_selassie$는 군대의 충성을 확보했습니다. 한편, 부재중인 황제에 대한 지지는 결집되지 못했습니다."
 BBA_ethiopia_imperial_events.20.a: "붉은 라스가 [ETH.GetNameDef](을)를 다스려야 한다."
 BBA_ethiopia_imperial_events.20.b: "황태자를 입헌 군주로 옹립하는 것이 더 안전하다."
 BBA_ethiopia_imperial_events.21.t: "[ETH.GetName] 내 저항"
 BBA_ethiopia_imperial_events.21.desc: "우리 군은 [ETH.GetAdjective]군을 계속 격파하며, 우리의 우월한 통치를 위한 길을 열고 있습니다. 그러나 새로 편입된 자치령에서 우리에 대한 저항 활동이 증가하고 있습니다. 전 지도자였던 $ETH_haile_selassie$가 국제연맹에서 연설한 소식이 우리의 새로운 신민들을 들고 일어나게 한 것 같습니다. 황제가 살아 있는 한, 저항은 우리의 식민 행정에 걸림돌이 될 겁니다."
 BBA_ethiopia_imperial_events.21.a: "무슨 수를 쓰더라도 복종하게 할 거다."
 ETH_imperial_event_21_tt: "지배 중인 모든 §Y[ETH.GetFlag][ETH.GetAdjective]§! 주가 다음을 획득:\n순응도: §R-10%§!"
 #Military and technology events
 BBA_ethiopia_military_and_tech_events.1.t: "[GetEthiopianMilitaryAcademyName]의 첫 번째 졸업생들"
 BBA_ethiopia_military_and_tech_events.1_war.desc: "[GetEthiopianMilitaryAcademyName](을)를 졸업하는 최초의 학급은 학교에서 곧바로 전쟁터로 나가야 합니다. 이 학교를 설립하고 1기 생도들의 교육을 완료하면서 동시에 전쟁을 치른 것은 정말로 대단한 업적입니다.\n이는 [ROOT.GetAdjective]군의 새로운 시대의 시작입니다!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc: "전쟁이 끝났으니 사관학교 설립을 마무리할 기회가 생겼습니다. 사관학교 1기 생도들이 이탈리아군과의 전쟁에서 얻은 경험을 최대한 활용함으로써 차후 전쟁의 승리에 도움이 될 수 있을 것입니다."
 BBA_ethiopia_military_and_tech_events.1.a: "사관학교는 우리가 공격에 집중하게 해줄 것이다."
 ETH_ecole_attack_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§!\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§!"
 BBA_ethiopia_military_and_tech_events.1.b: "사관학교는 우리가 좀 더 방어적인 태세로 전환하게 해줄 것이다."
 ETH_ecole_defense_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c: "사관학교는 우리가 언제나 전쟁에 대비되어 있게 해줄 것이다."
 ETH_ecole_learn_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"
 #Anti colonialism
 BBA_ethiopia_anti_colonialism_events.2.t: "[?global.african_supporting_country.GetNameDef]의 [?global.african_revolt_country.GetNameDef] 인정 요구"
 BBA_ethiopia_anti_colonialism_events.2.desc: "[?global.african_supporting_country.GetNameDef]의 지도자인 [?global.african_supporting_country.GetLeader](이)가 [?global.african_revolt_country.GetAdjective] 반군과의 전쟁을 즉각 중단할 것을 요청했습니다. [?global.african_supporting_country.GetAdjective] 외교관들은 [ROOT.GetName] 측에 [?global.african_revolt_country.GetNameDef]의 독립을 인정할 것을 촉구하고 있습니다. 우리가 거절하면 [?global.african_supporting_country.GetNameDef] 측이 전쟁에 나설 거라고 명시적으로 언급하지는 않았지만, 그 가능성은 분명히 암시했습니다."
 BBA_ethiopia_anti_colonialism_events.2.a: "그들이 옳다. 이 식민지 분쟁을 끝내야겠다."
 BBA_ethiopia_anti_colonialism_events.2.b: "이 전쟁은 [?global.african_revolt_country.GetNameDef] 측의 패배로만 끝나리라."
 BBA_ethiopia_anti_colonialism_events.3.t: "[?global.african_supporting_country.GetAdjective] 중재 성공!"
 BBA_ethiopia_anti_colonialism_events.3.desc: "[?global.african_supporting_country.GetNameDef]의 지도자 [?global.african_supporting_country.GetLeader](이)가 우리를 대신해 [?global.african_colonial_country.GetLeader](와)과 협상하는 데 성공했습니다. [?global.african_colonial_country.GetLeader](이)가 [ROOT.GetAdjective] 독립을 승인하고 [?global.african_colonial_country.GetNameDef] 측과 [ROOT.GetNameDef] 측의 교전 중지를 명령한 것입니다. [ROOT.GetNameDefCap] 측은 힘들 때 우리를 도와준 [?global.african_supporting_country.GetNameDef] 측을 영원히 잊지 못할 겁니다."
 BBA_ethiopia_anti_colonialism_events.3.a: "마침내 자유로다."
 BBA_ethiopia_anti_colonialism_events.4.t: "[FROM.GetNameDefCap]의 [?global.african_revolt_country.GetAdjective] 독립 인정 거부"
 BBA_ethiopia_anti_colonialism_events.4.desc: "우리의 압력에도 불구하고 [?global.african_colonial_country.GetAdjective] 정부는 [?global.african_revolt_country.GetNameDef] 측을 인정하고 적대 행위를 그만두기를 거부하고 있습니다. [?global.african_colonial_country.GetAdjective] 측은 독립 운동의 불씨를 완전히 꺼뜨리려는 것으로 보입니다. 외교만으로 할 수 있는 일은 여기까지인 것 같습니다."
 BBA_ethiopia_anti_colonialism_events.4.a: "시도라도 해 봤으니 됐다."
 BBA_ethiopia_anti_colonialism_events.4.b: "그럼 말을 듣게 만들어야겠군."
 BBA_ethiopia_anti_colonialism_events.5.t: "[FROM.GetName]의 [?global.african_colonial_country.GetName] 측과의 전쟁 참전"
 BBA_ethiopia_anti_colonialism_events.5.desc: "[?global.african_colonial_country.GetNameDef]에 대한 전쟁 중재 시도가 실패로 돌아가자, [?global.african_supporting_country.GetNameDef](은)는 [ROOT.GetAdjective]의 싸움을 적극적으로 지원하기로 결정했습니다. [?global.african_supporting_country.GetName] 주재 [?global.african_colonial_country.GetAdjective] 대사는 이 시점부터 [?global.african_colonial_country.GetNameDef] 측이 아프리카와 다른 곳에서 제국주의 식민 야망을 포기하기 전까지 [?global.african_supporting_country.GetNameDef] 측은 [?global.african_colonial_country.GetName] 측과 전쟁 상태에 있다고 통보했습니다."
 BBA_ethiopia_anti_colonialism_events.5.a: "[ROOT.GetName]군과 [?global.african_supporting_country.GetName]군은 함께한다!"
 BBA_ethiopia_anti_colonialism_events.6.t: "[FROM.GetNameDef]의 자유"
 BBA_ethiopia_anti_colonialism_events.6.desc: "[ROOT.GetName]의 강한 외교적 압력 이후 [?global.african_colonial_country.GetLeader](은)는 [ROOT.GetLeader](와)과 직접 만나 대화했고, [?global.african_colonial_country.GetAdjective] 정부는 한 발짝 물러나서 [?global.african_revolt_country.GetAdjective] 독립을 승인하기로 했습니다.\n[ROOT.GetAdjective]의 직접 개입 덕분에 [?global.african_revolt_country.GetAdjective] 독립 전쟁이 마침내 끝났습니다. [?global.african_revolt_country.GetNameDefCap](은)는 이제 자유국이며 [ROOT.GetLeader](은)는 영원히 [?global.african_revolt_country.GetNameDef]의 영웅으로 기억될 것입니다."
 BBA_ethiopia_anti_colonialism_events.6.a: "또 하나의 나라가 제국주의자로부터 해방되었군."
 #Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t: "[FROM.GetNameDefCap]의 통합 요구"
 BBA_ethiopia_industrial_financial_events.2.desc: "[ROOT.GetName](와)과 [FROM.GetName] 경제는 매우 밀접하게 얽혀 있고, [ROOT.GetName] 산업 중 상당 부분이 이미 [FROM.GetName]의 통제하에 있습니다. [FROM.GetLeader](은)는 이 사실을 언급하며 양국 사이 국경 검문소를 없애야 한다고 요구합니다. 또, 최대한의 보호와 조화, 효율성을 보장하기 위해 [FROM.Getname](이)가 모든 외교 정책을 통제하겠다고 말합니다. 사실상 이 요구는 [ROOT.GetAdjective] 독립의 끝을 의미합니다.\n[FROM.GetLeader](은)는 이 모든 일이 양국의 이익을 위한 것이라고 장담했습니다."
 BBA_ethiopia_industrial_financial_events.2.a: "무슨 자격으로 그런 망발을!"
 BBA_ethiopia_industrial_financial_events.2.b: "자치권만 보장받을 수 있다면야..."
 BBA_ethiopia_industrial_financial_events.2.c: "실로 양국 모두를 위한 일이구나."
 BBA_ethiopia_industrial_financial_events.3.t: "[FROM.GetName]의 협력 거부"
 BBA_ethiopia_industrial_financial_events.3.desc: "최선을 다해 현황을 설명했으나 [FROM.GetLeader](은)는 양국의 경제를 더 높은 수준으로 통합하자는 우리의 요구를 거절했습니다. [FROM.GetLeader](은)는 [FROM.GetName]의 독립성은 절대로 훼손되면 안 되며, 이에 관해서는 어떤 협상도 불가능하다고 단언했습니다."
 BBA_ethiopia_industrial_financial_events.3.a: "양국의 이익을 위해 무력을 써야 할 수도 있겠군."
 BBA_ethiopia_industrial_financial_events.4.t: "부분적인 지배 유지를 원하는 [FROM.GetName]"
 BBA_ethiopia_industrial_financial_events.4.desc: "[FROM.GetLeader](은)는 양국이 협력을 강화하고 외교와 금융 정책을 조직화할 필요성을 이해했습니다. 그러나 [FROM.GetLeader](은)는 새 연방 내에서 [FROM.GetNAme](이)가 일정 수준의 자율성을 유지하길 원하고 있습니다."
 BBA_ethiopia_industrial_financial_events.4.a: "그 정도는 받아들일 수 있지."
 BBA_ethiopia_industrial_financial_events.5.t: "[FROM.GetLeader]의 동의"
 BBA_ethiopia_industrial_financial_events.5.desc: "[FROM.GetLeader](이)가 [FROM.GetName](을)를 [ROOT.GetName](와)과 통합하는 서류에 서명했습니다. 양국의 경제 정책은 조율될 것이며 외교부는 하나로 통합될 예정입니다. 완전한 협력이 용이해지게 사법 제도도 융합될 것입니다.\n[FROM.GetNameDefCap](은)는 오늘부터 완전히 [ROOT.GetName]의 일부가 될 것입니다."
 BBA_ethiopia_industrial_financial_events.5.a: "모두가 이익을 보겠군."
 #Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t: "변화의 기회"
 BBA_ethiopia_fascist_events.01.desc: "$ETH_haile_selassie$(은)는 이탈리아에 대립각을 세우고 국제연맹의 도움을 받으려 했으나 아무런 성과도 거두지 못했습니다. 모든 사람이 이 때문에 [ROOT.GetName](이)가 몰락할 거라고 확신했습니다.\n\n전쟁은 변화를 위한 기회이며, 변화를 필연적으로 만들기도 합니다. 이에 따라 우리가 해야 할 첫 번째 조치는 대사를 보내 이탈리아가 받아들일 평화 조건을 협상하는 것입니다."
 BBA_ethiopia_fascist_events.01.a: "$ETH_haile_selassie_gugsa$가 적임자겠군."
 ETH_start_civil_war: "§Y$ETH_declare_for_italy$§! 중점 완료 시 §Y$ETH_haile_selassie_gugsa$§!는 §Y$ETH_haile_selassie$§!와 §Y내전§!을 시작합니다."
 ETH_cede_states_tt: "\n종전 시 §Y[ITA.GetNameWithFlag]§! 측은 다음 주 획득:"
 ETH_cede_south_tt: "§Y [835.GetName]\n [836.GetName]\n [837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt: "\n§Y[ETH.GetNameDef]§! 측이 §Y[ITA.GetNameDef]§!의 종속국이 됩니다."
 ETH_italy_refuse_cooperation: "§Y$ETH_reach_out_to_the_italians$§! 중점이 취소되며, §Y$ETH_rally_around_the_emperor$§! 중점이 자동으로 완료됩니다."
 BBA_ethiopia_fascist_events.01.b: "$gojjam$의 $ETH_hailu_tekle_haymanot$를 보내라."
 ETH_start_civil_war_gojjam: "§Y$ETH_declare_for_italy$§! 중점 완료 시 $gojjam$의 §Y$ETH_hailu_tekle_haymanot$§!가 §Y$ETH_haile_selassie$§!와 §Y내전§!을 시작합니다."
 ETH_gojjam_italian_puppet_tt: "\n§Y$gojjam$§!이 §Y[ITA.GetNameWithFlag]§!의 종속국이 됩니다."
 ETH_cede_south_west_tt: "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c: "아무래도 $ETH_abba_jofir$가 성공할 확률이 가장 높다."
 ETH_start_civil_war_jimma: "§Y$ETH_declare_for_italy$§! 중점 완료 시 $jimma$의 §Y$ETH_abba_jofir$§!가 §Y$ETH_haile_selassie$§!와 §Y내전§!을 시작합니다."
 ETH_cede_north_tt: "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
 ETH_jimma_italian_puppet_tt: "\n§Y$jimma$§!가 §Y[ITA.GetNameWithFlag]§!의 종속국이 됩니다."
 BBA_ethiopia_fascist_events.02.t: "제위 요구자의 평화 요청"
 BBA_ethiopia_fascist_events.02.desc: "[ETH.GetAdjective] 귀족이자 제위 요구자인 $ETH_haile_selassie_gugsa$는 [ETH.GetName] 주재 [ROOT.GetAdjective] 최고 사령부와 접촉했습니다. 그는 [ETH.GetLeader]에 맞서는 데 도움을 주는 대신 전후 나라의 통치권 일부를 달라고 제안했습니다. 물론 $ETH_haile_selassie_gugsa$는 $ITA_vittorio_emanuele_iii$에게 충성을 맹세하고 그를 대신해서 [ETH.GetName](을)를 다스릴 겁니다."
 BBA_ethiopia_fascist_events.02.a: "실리를 챙길 수 있는 제안이군."
 BBA_ethiopia_fascist_events.02.b: "아니, 도움 따위는 필요 없다."
 BBA_ethiopia_fascist_events.03.t: "$gojjam$의 자치?"
 BBA_ethiopia_fascist_events.03.desc: "감옥에 있는 $gojjam$ 제위 요구자의 대표 $ETH_hailu_tekle_haymanot$는 자신이 제한적인 자치권이 있는 $gojjam$의 지도자로서 복권되는 대가로 [ROOT.GetName]의 [ETH.GetName] 정복을 지원하겠다고 제안했습니다. 북부에서 무장봉기가 일어나면 [ETH.GetAdjective] 군대에 심각한 피해를 주어 빠르게 승리를 거둘 수 있을 겁니다."
 BBA_ethiopia_fascist_events.03.a: "실리를 챙길 수 있는 제안이군."
 BBA_ethiopia_fascist_events.03.b: "아니, 도움 따위는 필요 없다."
 BBA_ethiopia_fascist_events.04.t: "지원을 제안한 $jimma$의 폐위된 지도자"
 BBA_ethiopia_fascist_events.04.desc: "$jimma$ 마지막 술탄의 아들인 $ETH_abba_jofir$는 자신이 $jimma$의 통치자라는 것을 인정해 준 것에 대한 답례로 [ROOT.GetAdjective]에 협력을 제안했습니다. [ROOT.getName](이)가 제안을 수락한다면 $jimma$는 당연히 [ROOT.GetAdjective] 제국의 일부가 되고, $ETH_abba_jofir$는 [ROOT.GetAdjective]의 지배자에게 충성을 맹세할 겁니다."
 BBA_ethiopia_fascist_events.04.a: "꼭두각시 술탄이 있으면 유용할 것이다."
 BBA_ethiopia_fascist_events.04.b: "아니, 도움 따위는 필요 없다."
 BBA_ethiopia_fascist_events.05.t: "[FROM.GetName]의 제안 수락"
 BBA_ethiopia_fascist_events.05.desc: "[FROM.GetAdjective] 본부로의 임무가 크게 성공했습니다. [ITA.GetLeader](은)는 반란 계획을 승인했으며, 전쟁 후 준자치주로 남는 것을 인정해 주었습니다. 저들이 마음을 바꾸기 전에 서둘러 반란을 시작해야 합니다."
 BBA_ethiopia_fascist_events.05.a: "새로운 시대의 시작"
 BBA_ethiopia_fascist_events.06.t: "이탈리아의 협력 거부"
 BBA_ethiopia_fascist_events.06.desc: "유감스럽게도 [FROM.GetLeader](은)는 에티오피아 전역을 정복하는 데 혈안이 된 듯 보입니다. [FROM.GetNameDefCap](은)는 그 어떤 평화 조약도 논의하기를 거부하고 있으며, 분쟁을 평화적으로 해결하려는 모든 시도를 무산시켰습니다. 현재 우리의 유일한 희망은 황제의 편에 서서 군사적 승리를 거두는 것뿐입니다."
 BBA_ethiopia_fascist_events.06.a: "안타깝군."
 BBA_ethiopia_fascist_events.07.t: "에티오피아 내전"
 BBA_ethiopia_fascist_events.07.desc: "[ROOT.GetEthiopianCollaboratorName](이)가 황제에 대항하여 이탈리아의 편을 들며, 새로운 [ROOT.GetName]의 탄생을 공개적으로 선언했습니다. 절망적인 상황에 처해 있지만, $ETH_haile_selassie$는 패배를 받아들이길 거부했습니다. 전투는 이미 시작되었고 옛 경비대 중 대다수가 여전히 황제 편에 있지만, 그 양상은 일방적으로 전개될 가능성이 높습니다."
 BBA_ethiopia_fascist_events.07.a: "승리를 향하여!"
 BBA_ethiopia_fascist_events.50.t: "[ETH.GetAdjective]군의 [ROOT.GetAdjective]령 소말릴란드 점령"
 BBA_ethiopia_fascist_events.50.desc: "우리가 고향의 현안들에 집중하는 동안, [ETH.GetAdjective] 정부는 이 상황을 이용하여 [ROOT.GetAdjective]령 소말릴란드를 자기 영토라고 주장했습니다. 다른 지방과 단절돼서 승산이 희박했던 이 지역의 [Root.GetAdjective] 당국은 순순히 영토를 넘겨주고 말았습니다. 우리는 이 굴욕적인 주장을 공식적으로 인정할 것인지, 아니면 우리의 정당한 영토를 수복하기 위해 결의할 것인지 결정해야 합니다."
 BBA_ethiopia_fascist_events.50.a: "이가 갈리도록 분하지만 패배를 인정해야 한다."
 BBA_ethiopia_fascist_events.50.b: "이런 치욕은 받아들일 수 없다!"
 BBA_ethiopia_fascist_events.51.t: "[ETH.GetAdjective]의 소말릴란드 지배를 인정한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.51.desc: "[FROM.GetName]의 잔존국이 지금까지 [FROM.GetAdjective]령 소말릴란드였던 땅에 대한 우리의 지배를 공식적으로 인정했습니다. 영토를 탈환할 방법이 거의 없는 그들은 우리의 용맹한 군대와 충돌해 발목을 잡히는 것보단 본토와 가까운 곳의 문제에 집중하기를 원하는 듯합니다."
 BBA_ethiopia_fascist_events.51.a: "[ETH.GetName](이)가 더 강해졌구나!"
 BBA_ethiopia_fascist_events.52.t: "[ETH.GetAdjective]의 소말릴란드 지배를 거부한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.52.desc: "놀라운 반전이 발생했습니다. [FROM.GetName]의 잔존국이 지금까지 [FROM.GetAdjective]령 소말릴란드였던 땅에 대한 우리의 소유권 주장을 거절했습니다. 영토를 탈환할 수단이 거의 없는데도 불구하고, 남아 있는 병사들을 보내 우리의 용맹한 군대와 싸우다 죽게 할 셈인가 봅니다."
 BBA_ethiopia_fascist_events.52.a: "최근에 전쟁에서 패배했는데 또 패배하고 싶나 보군."
 BBA_ethiopia_fascist_events.53.t: "[ITA.GetAdjective] 장비 요청"
 BBA_ethiopia_fascist_events.53.desc: "우리는 경제 개혁과 군대 강화 면에서 큰 진전을 이루고 있지만, 지원을 받는다면 더 큰 진전을 이룰 수 있을 겁니다. [ITA.GetAdjective] 측과 관계가 끈끈해지고 있기에 어쩌면 남는 장비 일부를 보내줄지도 모릅니다. 그저 무엇을 달라고 할지 결정만 하면 됩니다."
 BBA_ethiopia_fascist_events.53.a: "병사가 쓸 소총이 필요하다."
 BBA_ethiopia_fascist_events.53.b: "야포가 적을 주저하게 할 것이다."
 BBA_ethiopia_fascist_events.54.t: "[FROM.GetName]의 군사 장비 요청"
 BBA_ethiopia_fascist_events.54.desc: "[FROM.GetName] 측이 군사 장비를 요청했습니다. 군사 장비를 제공한다면 [FROM.GetAdjective] 측은 군대 현대화에 큰 도움을 받을 것이며 우리는 오래된 잉여 장비를 정리할 수 있을 겁니다."
 BBA_ethiopia_fascist_events.54.a: "오래된 장비라면 기꺼이 내어줄 수 있지."
 BBA_ethiopia_fascist_events.54.b: "아니, [FROM.GetName] 측이 더 강해져선 안 된다."
 BBA_ethiopia_fascist_events.55.t: "[ITA.GetName]의 군사 장비 지원 거부"
 BBA_ethiopia_fascist_events.55.desc: "[ITA.GetAdjective] 정부는 불쾌할 정도로 단호하게 우리의 군사 장비 요청을 거부했습니다. 왜 이런 결정을 내렸는지는 아직 명확하지 않습니다. 이제 우리는 국내 산업에만 의존해서 현대화 계획을 추진할 수밖에 없게 됐습니다."
 BBA_ethiopia_fascist_events.55.a: "역시 믿을 수 없는 자들이었구나."
 BBA_ethiopia_fascist_events.56.t: "[ITA.GetName]의 군사 장비 지원 수락"
 BBA_ethiopia_fascist_events.56.desc: "[ITA.GetAdjective] 정부는 우리의 군사 장비 요청을 승인했습니다. 가장 좋은 장비가 아닌 건 명확하지만, 우리가 계획한 군 현대화는 확실히 빨라질 겁니다."
 BBA_ethiopia_fascist_events.56.a: "역시 신의가 두터운 자들이구나."
 BBA_ethiopia_fascist_events.10.t: "적군 포로"
 BBA_ethiopia_fascist_events.10.desc: "적군의 항복으로 고위 장교 몇 명이 우리 손아귀에 들어왔습니다. 일단 감옥에 가둬 놨는데, 나중에 그 일부를 우리 대의에 합류하도록 설득할 수 있을 겁니다."
 BBA_ethiopia_fascist_events.10.a: "좋다."
 captured_ethiopian_commanders_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_ras_kassa$가 감옥에 갇힙니다."
 captured_ethiopian_commanders_jimma_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$, $ETH_ras_kassa$가 감옥에 갇힙니다."
 BBA_ethiopia_fascist_events.20.t: "[FROM.GetNameDefCap]의 독립 선언"
 BBA_ethiopia_fascist_events.20.desc: "[FROM.GetLeader](이)가 [FROM.GetNameDef](은)는 더 이상 [ROOT.GetAdjective]의 통치를 받아들이지 않겠다고 선언했습니다. [FROM.GetNameDefCap] 측은 가능하면 [ROOT.GetNameDef] 측과 좋은 관계를 유지하길 원하지만, [FROM.GetLeader](은)는 필요시 무기를 들고 독립을 위해 싸울 준비가 되어 있다고 밝혔습니다."
 BBA_ethiopia_fascist_events.20.a: "버릇을 고쳐 놔야겠군."
 BBA_ethiopia_fascist_events.20.b: "이런 것보다 더 중요한 사안이 많다."
 BBA_ethiopia_fascist_events.21.t: "[ETH.GetAdjective] 명예 회복"
 BBA_ethiopia_fascist_events.21.desc: "꽤 놀랍게도, [FROM.GetLeader](이)가 [ROOT.GetAdjective]의 독립 선언을 받아들였습니다. 지금부터 [FROM.GetNameDef](은)는 내외적으로 [ROOT.GetAdjective] 정치에 영향력을 행사하지 못합니다. [ROOT.GetLeader]의 지도력을 칭송하는 수많은 군중이 [ROOT.Capital.GetCapitalVictoryPointName]의 중앙 광장에 모였습니다."
 BBA_ethiopia_fascist_events.21.a: "마침내 굴레를 벗었구나."
 BBA_ethiopia_fascist_events.22.t: "투쟁 재개"
 BBA_ethiopia_fascist_events.22.desc: "예상한 대로, [FROM.getLeader](은)는 [ROOT.GetLeader]의 공식적인 독립 요구를 거절했습니다. 예상된 일이었기에, [ROOT.GetAdjective] 군대가 이미 주요 지역을 확보하고 있습니다. 이번에는 훨씬 더 잘 준비되어 있습니다."
 BBA_ethiopia_fascist_events.22.a: "우리는 자유를 쟁취할 것이다."
 BBA_ethiopia_fascist_events.23.t: "저항군 투사"
 BBA_ethiopia_fascist_events.23.desc: "적의 후방에서 저항군 투사 조직들이 봉기했습니다. 이들 비정규군은 [ITA.GetAdjective] 압제자들에 대항해 우리와 함께 싸울 것입니다. 전투력은 낮을지 몰라도 분명히 적군에 혼동과 혼란을 일으켜 겁니다."
 BBA_ethiopia_fascist_events.23.a: "정말 반가운 일이군."
 BBA_ethiopia_fascist_events.57.t: "[FROM.GetName]의 무기 외주 계약 요청"
 BBA_ethiopia_fascist_events.57.desc: "[FROM.GetName] 측이 자기 나라에 [ITA.GetAdjective] 회사들이 군사 장비를 생산 공장을 설립할 수 있게 하는 무기 외주 생산 계약을 요청했습니다. 선정된 기업의 경영진은 틀림없이 이런 사업 확장 기회를 반길 것입니다. 그러나 만일 [FROM.GetName] 측이 반란을 일으킨다면, 우리는 우리의 약점을 잘 알고 있는 적과 싸우게 될 것입니다."
 BBA_ethiopia_fascist_events.57.a: "[FROM.GetName] 측을 강하게 하면 해당 지역에 있는 우리 군을 다른 곳으로 돌릴 수 있을 터."
 BBA_ethiopia_fascist_events.57.b: "우리 설계도가 잠재적인 적의 손에 넘어가는 위험을 감수할 순 없다."
 BBA_ethiopia_fascist_events.58.t: "[ITA.GetName]의 외주 계약 수락"
 BBA_ethiopia_fascist_events.58.desc: "우리 외교관들 덕에 [ITA.GetLeader](이)가 우리 나라에 [ITA.GetAdjective] 회사의 공장을 건설해도 된다고 허가했습니다. 이로써 우리의 자체적 군사 장비 연구와 제조 역량이 급속히 성장할 것입니다."
 BBA_ethiopia_fascist_events.58.a: "아주 기쁜 날이군."
 BBA_ethiopia_fascist_events.59.t: "[ITA.GetName]의 외주 계약 거부"
 BBA_ethiopia_fascist_events.59.desc: "우리의 한심한 외교관들은 무기 외주 계약의 필요성을 [ITA.GetLeader]에게 납득시키는 데 실패했습니다. 이는 우리 군과 산업 발전에 치명적인 타격입니다."
 BBA_ethiopia_fascist_events.59.a: "기회를 놓쳤군."
 BBA_ethiopia_fascist_events.60.t: "무기 생산 외주"
 BBA_ethiopia_fascist_events.60.desc: "[ITA.GetAdjective]인들은 산업 기밀이 적의 손에 넘어갈 것을 두려워해 전부를 알려주지는 않을 겁니다. 따라서 우리는 [ITA.GetAdjective] 설계사에 생산을 위탁했을 때 가장 큰 혜택을 볼 군대가 어디인지 신중히 결정해야 합니다."
 BBA_ethiopia_fascist_events.60.a: "육군 현대화가 가장 급하다."
 BBA_ethiopia_fascist_events.60.b: "다가올 전쟁에는 공군이 가장 중요할 거다."
 BBA_ethiopia_fascist_events.61.t: "[ITA.GetAdjective]의 지배를 타도하기 위해 무기를 요청한 [FROM.GetName]"
 BBA_ethiopia_fascist_events.61.desc: "[ETH.GetAdjective]의 외교관들이 비밀리에 우리를 방문해서 무기 공급을 요청했습니다. [ITA.GetName] 측이 최근에 획득한 영토에서 분쟁이 일어나고 있으며, 현지 정부는 지배자를 거꾸러뜨리기 위해 외국의 원조를 구하고 있는 것 같습니다. 반란은 설사 실패하더라도 [ITA.GetAdjective]군을 혼란에 빠뜨리고 약화해 줄 겁니다. 하지만 우리가 저항군을 지원했다는 사실이 밝혀지면 파장이 일어나겠죠."
 BBA_ethiopia_fascist_events.61.a: "[ITA.GetAdjective] 측을 정신없게 할 좋은 방법이다."
 BBA_ethiopia_fascist_events.61.b: "잠재적인 적을 지원할 생각은 없다."
 BBA_ethiopia_fascist_events.62.t: "[FROM.GetName]의 무기 요청 수락"
 BBA_ethiopia_fascist_events.62.desc: "[FROM.GetAdjective]의 외교관들은 우리가 [ITA.GetAdjective] 세력을 전복할 수 있게 무기를 보내줄 용의가 있다는 신호를 보냈습니다. 물론 [ITA.GetAdjective] 부대가 무기를 발견할 경우 그 출처를 말하지 말라는 지시를 받았습니다."
 BBA_ethiopia_fascist_events.62.a: "이로써 우리는 승리하리라."
 BBA_ethiopia_fascist_events.63.t: "[FROM.GetName]의 무기 요청 거부"
 BBA_ethiopia_fascist_events.63.desc: "[FROM.GetAdjective] 외교관들은 비밀리에 무기 물자를 얻으려는 우리의 시도를 무산시켰습니다. [ITA.GetAdjective]의 영향력 아래에 있는 우리를 신뢰할 수 있을지에 대한 확신이 없는 것 같습니다. 또한 [FROM.GetAdjective] 측은 이 격동의 시기에 [ITA.GetAdjective] 정권을 자극하고 싶지 않은 것 같기도 합니다."
 BBA_ethiopia_fascist_events.63.a: "이 얼마나 근시안적인가."
 BBA_ethiopia_fascist_events.64.t: "[FROM.GetName]의 [550.GetName] 지배권 요청"
 BBA_ethiopia_fascist_events.64.desc: "[ETH.GetLeader](은)는 [ITA.GetName](을)를 향한 지속적인 충성에 대한 포상, 관점에 따라서는 배상으로 [550.GetName]의 지배권을 요청했습니다. [ETH.GetLeader](은)는 에티오피아를 침공할 때 교착 상태를 깨는 데 결정적인 역할을 했으므로, 요청을 들어주면 좋은 관계를 유지하는 데 큰 도움이 될 겁니다. 하지만 [ITA.GetAdjective] 국민들은 우리가 왜 영토를 주는지 제대로 이해하지 못할 겁니다."
 BBA_ethiopia_fascist_events.64.a: "그들의 충성에 보답해야 한다."
 BBA_ethiopia_fascist_events.64.b: "요구를 해 올 입장은 아닐 텐데."
 BBA_ethiopia_fascist_events.65.t: "[FROM.GetName]의 [559.GetName], [844.GetName] 지배권 요청"
 BBA_ethiopia_fascist_events.65.desc: "[ETH.GetLeader](은)는 [ITA.GetName](을)를 향한 지속적인 충성에 대한 포상, 관점에 따라서는 배상으로 [559.GetName](와)과 [844.GetName]의 지배권을 요청했습니다. [ETH.GetLeader](은)는 에티오피아를 침공할 때 교착 상태를 깨는 데 결정적인 역할을 했으므로, 요청을 들어주면 좋은 관계를 유지하는 데 큰 도움이 될 겁니다. 하지만 [ITA.GetAdjective] 국민들은 우리가 왜 영토를 주는지 제대로 이해하지 못할 겁니다."
 BBA_ethiopia_fascist_events.65.a: "그들의 충성에 보답해야 한다."
 BBA_ethiopia_fascist_events.65.b: "요구를 해 올 입장은 아닐 텐데."
 BBA_ethiopia_fascist_events.66.t: "[ITA.GetName]의 영토 보상 동의"
 BBA_ethiopia_fascist_events.66.desc: "[ITA.GetName](은)는 요청한 영토에 대한 우리의 지배권 요구를 기꺼이 수락했습니다. 이것은 이탈리아-[ETH.GetAdjective] 관계의 새로운 장의 시작을 나타냅니다."
 BBA_ethiopia_fascist_events.66.a: "미래는 [ETH.GetAdjective] 국민의 것이다."
 BBA_ethiopia_fascist_events.67.t: "[ITA.GetName]의 영토 보상 거부"
 BBA_ethiopia_fascist_events.67.desc: "[ITA.GetAdjective] 외교관들은 우리의 영토 보상 요청에 분노했습니다. 저들은 옛 적수에게 땅을 그냥 넘기는 것은 언급할 가치도 없고, 피 흘려 싸워 얻은 영토의 할양을 [ITA.GetAdjective]인들이 받아들일 수 없을 거라고 말했습니다."
 BBA_ethiopia_fascist_events.67.a: "우리의 충성을 시험하는가..."
 BBA_ethiopia_fascist_events.68.t: "약탈당한 [ITA.GetAdjective]의 창고"
 BBA_ethiopia_fascist_events.68.desc: "어젯밤 우리는 [ITA.GetAdjective] 무기고를 습격해서 대량의 무기를 탈취했습니다. 이탈리아 당국은 증거가 거의 없는데도 우리 행정부가 사건을 조직했다고 맹렬히 비난하고 있습니다. 반짝반짝 빛나는 새 [ITA.GetAdjective] 소총을 휘두르는 우리 병사들을 보면 그 의심이 확신으로 변할지도 모릅니다..."
 BBA_ethiopia_fascist_events.68.a: "터무니없는 비난이군."
 BBA_ethiopia_fascist_events.69.t: "[FROM.GetName]의 군사고문단 요청"
 BBA_ethiopia_fascist_events.69.desc: "[ETH.GetName]의 지도부는 자국 군대의 약점을 인정하고 우리의 지원을 요청했습니다. 그러면서 우리가 장교들을 [ETH.GetName]군의 참모단에 보내줄 수는 없을지 물었습니다. 현대전의 무기와 장비를 활용하는 방법에 대해 조언을 받고 싶다면서 말입니다."
 BBA_ethiopia_fascist_events.69.a: "[FROM.GetName] 측이 강해지면 우리는 본국과 가까운 지역에 집중할 수 있을 거다."
 BBA_ethiopia_fascist_events.69.b: "우리 장교들은 따로 쓸데가 있다."
 ETH_send_ita_generals_tt: "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§!, §Y$ITA_alessandro_pirzio_biroli$§!가 에티오피아로 이동합니다."
 BBA_ethiopia_fascist_events.70.t: "[FROM.GetName]의 장교단 파견 동의"
 BBA_ethiopia_fascist_events.70.desc: "[FROM.GetName] 측은 자국의 군사 장교 일부를 당분간 우리의 참모단에 소속시키는 데 동의했습니다. 이 기회에 현대 전장에서 새로운 장비를 잘 활용하는 방법을 배워야 할 겁니다."
 BBA_ethiopia_fascist_events.70.a: "잘됐군."
 BBA_ethiopia_fascist_events.71.t: "[FROM.GetName]의 장교단 파견 거부"
 BBA_ethiopia_fascist_events.71.desc: "[FROM.GetName] 측은 자국의 군사 장교를 우리의 참모단에 소속시키는 것을 거부했습니다. 이유는 현재 장교를 따로 부임시킬 데가 있어서라고 합니다. 대신 우리를 지지한다는 뜻으로 추가 보병 장비를 보냈습니다."
 BBA_ethiopia_fascist_events.71.a: "없는 것보다는 낫군."
 #Communist Ethiopia
 BBA_ethiopia_communist_events.01.t: "[ETH.GetAdjective] 공산주의자들의 지원 요청"
 BBA_ethiopia_communist_events.01.desc: "[ETH.GetName]의 공산주의 지도부가 이탈리아 파시스트에 맞선 투쟁에 지원을 요청했습니다. [ETH.Capital.GetCapitalVictoryPointName]의 새로운 정권은 아직 권력을 다지고 있기 때문에 지원을 제공한다면 우리의 외교 정책 목표에 맞춰 협력할 수도 있습니다. 그러나 이는 전쟁을 확대할 위험이 있으며 그 과정에서 [ITA.GetName] 측을 화나게 할 것이 분명합니다."
 BBA_ethiopia_communist_events.01.a: "공산주의자 동무들의 투쟁을 지원하라."
 BBA_ethiopia_communist_events.01.b: "아프리카의 식민지 분쟁에는 관심 없다."
 BBA_ethiopia_communist_events.02.t: "[SOV.GetName]의 지원 요청 거부"
 BBA_ethiopia_communist_events.02.desc: "절박한 지원 요청에도 불구하고 [SOV.GetNameDef] 측은 우리를 저버렸습니다. 지원은 받지 못하게 됐지만, 우리는 파시즘 세력에 계속 저항할 것입니다. 다음에는 국제 반파시즘 연대로부터 지원을 구해 보는 게 좋겠습니다."
 BBA_ethiopia_communist_events.02.a: "저들이 말하던 계급 연대라는 게 겨우 이런 거였나?"
 BBA_ethiopia_communist_events.03.t: "[ETH.GetName] 측에 원조를 보낸 [SOV.GetName]"
 BBA_ethiopia_communist_events.03.desc: "최근 [ETH.GetAdjective] 군인들이 러시아어를 사용하고 [SOV.GetAdjective]제 무기를 쓴다는 심각한 보고가 들어오고 있습니다. 우리는 [SOV.GetName] 측이 아프리카에 영향력을 강화하고 [ITA.GetName]의 [ITA.GetLeader] 정부를 약화하기 위해 [ETH.GetLeader](을)를 돕는 '의용군'을 보냈다고 해석할 수밖에 없습니다."
 BBA_ethiopia_communist_events.03.a: "언젠가 잔꾀를 부린 대가를 치르게 해주지."
 BBA_ethiopia_communist_events.04.t: "[SOV.GetName]의 지원 동의"
 BBA_ethiopia_communist_events.04.desc: "[SOV.GetName] 측은 앞으로 몇 달 동안 우리에게 물자를 지원해 주는 데 동의했으며, [SOV.GetAdjective]군의 '의용군'이 [ITA.GetName] 측과의 싸움에서 우리와 함께 싸우는 것을 허용했습니다. 이로써 전세는 우리 쪽으로 기울겠지만, [SOV.GetAdjective]군이 우리 편을 들었다는 사실에 [ITA.GetAdjective]인들이 어떻게 반응할지 모르겠습니다."
 BBA_ethiopia_communist_events.04.a: "우리는 함께 아프리카에서 파시즘을 물리칠 것이다."
 BBA_ethiopia_communist_events.05.t: "[ROOT.GetLeader] 축출 쿠데타"
 BBA_ethiopia_communist_events.05.desc: "오늘, 군부 인사들과 흑사자단으로 알려진 반파시즘 조직이 [ROOT.GetLeader] 정부를 상대로 쿠데타를 일으켰습니다. 황제는 군대를 사열할 예정이었으나, 불만을 품은 군인들이 황제와 장교들을 공격해서 구속했습니다.\n\n같은 시각 [ROOT.Capital.GetCapitalVictoryPointName]에서는 흑사자단이 황제의 거처를 포함한 도시의 주요 기반시설을 점거했습니다. 군과 경찰의 많은 충성파들이 소규모 교전에서 전사했고, [ETH.GetName]에 남은 것들은 이제 임시정부의 통제하에 있습니다. [ITA.GetName] 측과의 전쟁에 지친 대다수의 국민은 새 정부의 권위를 순순히 받아들였습니다. 이제 새로운 정부는 가장 먼저 [ROOT.GetLeader]의 운명을 결정해야 합니다."
 BBA_ethiopia_communist_events.05.a: "국민의 지지를 잃는 위험을 감수할 수는 없다. 국외로 추방해라."
 BBA_ethiopia_communist_events.05.b: "국민의 적은 모두 죗값을 치러야 한다. 감옥에 가둬라."
 BBA_ethiopia_communist_events.06.t: "임시정부 해체"
 BBA_ethiopia_communist_events.06.desc: "[SOV.GetName]의 지원을 받은 장교들이 [ETH.GetAdjective] 임시정부를 해산했습니다. 장교들은 [SOV.GetAdjective] 정보국으로부터 [ROOT.GetLeader](이)가 이끄는 정부가 국민들을 배신했다는 증거를 입수했다고 합니다. 그 증거에 따르면, 정부 구성원들은 막대한 개인 재산을 대가로 [ITA.GetAdjective] 군대가 국가를 완전히 점령하게 허용하는 논의를 하고 있었습니다. 흑사자단과의 총격전 이후 임시정부 구성원들은 사망했거나 체포된 것으로 추정됩니다.\n\n이제 군부는 질서를 회복하고 [ROOT.GetLeader]의 공모자들을 소탕하기 위해 국가의 지배권을 장악했습니다. 새로 구성된 군사 행정 위원회가 얼마나 오래 갈지는 두고 봐야 알 일입니다."
 BBA_ethiopia_communist_events.06.indy_desc: "장교들이 [ETH.GetAdjective] 임시정부를 해산했습니다. 장교들은 정보국으로부터 [ROOT.GetLeader](이)가 이끄는 정부가 국민들을 배신했다는 증거를 입수했다고 합니다. 그 증거에 따르면, 정부 구성원들은 막대한 개인 재산을 대가로 [ITA.GetAdjective] 군대가 국가를 완전히 점령하도록 허용하는 논의를 하고 있었습니다. 흑사자단과의 총격전 이후 임시정부 구성원들은 사망했거나 체포된 것으로 추정됩니다.\n\n이제 군부는 질서를 회복하고 [ROOT.GetLeader]의 공모자들을 소탕하기 위해 국가의 지배권을 장악했습니다."
 BBA_ethiopia_communist_events.06.a: "배신자들이 마땅한 대가를 치렀구나."
 BBA_ethiopia_communist_events.07.t: "[SOV.GetNameDefCap]의 [ETH.GetName] 측과의 전쟁 종식 요구"
 BBA_ethiopia_communist_events.07.desc: "[SOV.GetNameDefCap] 측이 우리와 [ETH.GetAdjective] 사이의 적대 행위를 종식할 것을 요구했습니다. [SOV.GetAdjective] 측은 [ETH.Capital.GetCapitalVictoryPointName]의 공산주의 정권을 지원하는 데 깊게 관여했으며, 이제 그곳을 자신의 영향권 내로 보고 있습니다. 소련은 이 분쟁에서 군사적인 개입까지 불사하겠다며 위협하고 있습니다. 소련의 요구를 받아들인다면 본국에서 굴욕을 당할 위험이 있습니다. 그러나 이를 거부한다면 더 큰 분쟁을 겪게 될지도 모릅니다."
 BBA_ethiopia_communist_events.07.a: "공산주의자와는 협상하지 않을 것이다."
 BBA_ethiopia_communist_events.07.b: "당장은 분쟁을 더 크게 만들 수 없다."
 BBA_ethiopia_communist_events.08.t: "[ETH.GetName]의 보병 장비 요청"
 BBA_ethiopia_communist_events.08.desc: "[ETH.GetName] 측이 이탈리아와 싸우기 위한 보병 장비를 요청했습니다. 현재 [ETH.GetAdjective]군은 기본적인 장비조차 부족해서 병력을 충분히 무장시킬 수 없습니다. 하지만 우리가 장비를 지원하면 [ITA.GetName] 측과의 관계가 분명히 더욱 악화될 겁니다."
 BBA_ethiopia_communist_events.08.a: "나눠줄 장비가 없다."
 BBA_ethiopia_communist_events.08.b: "당연히 도와야지."
 BBA_ethiopia_communist_events.09.t: "[SOV.GetNameDefCap]의 보병 장비 지원"
 BBA_ethiopia_communist_events.09.desc: "[SOV.GetName] 측이 [ITA.GetName] 측과의 싸움을 지원하기 위해 우리가 요청한 보병 장비를 보내줬습니다. 이로써 파시스트들을 상대로 확실히 승리할 수 있을 겁니다."
 BBA_ethiopia_communist_events.09.a: "전세가 우리에게 유리해지고 있다."
 BBA_ethiopia_communist_events.10.t: "[SOV.GetNameDefCap]의 장비 지원 거부"
 BBA_ethiopia_communist_events.10.desc: "[SOV.GetName] 측이 보병 장비를 지원하길 거부했습니다. [SOV.capital.GetCapitalVictoryPointName]에 있는 우리 대표단은 최선을 다했지만, 저들은 자신들의 문제에 빠져 조금도 도와줄 생각이 없어 보입니다."
 BBA_ethiopia_communist_events.10.a: "이건 배신이다."
 BBA_ethiopia_communist_events.11.t: "[ETH.GetName]의 군사고문단 요청"
 BBA_ethiopia_communist_events.11.desc: "[ETH.GetNameDefCap]의 새로운 지도부는 국군이 현대전을 치르기에 너무 약하다는 사실을 인정하고, 군대를 재편하기 위해 우리에게 지원을 요청했습니다. 이는 우리 장교들이 다른 환경에서 경험을 쌓을 좋은 기회이며, [ETH.GetName] 내부의 권력 균형에 영향력을 행사할 기회이기도 합니다."
 BBA_ethiopia_communist_events.11.a: "이 기회를 놓쳐선 안 된다."
 BBA_ethiopia_communist_events.11.b: "다른 나라에 우리 전술을 유출할 순 없다."
 BBA_ethiopia_communist_events.12.t: "[SOV.GetAdjective] 장비 도착"
 BBA_ethiopia_communist_events.12.desc: "[SOV.GetName] 측이 약속했던 장비가 우리 군 보급고에 도착했으며, 현재 각 부대에 배분하고 있습니다."
 BBA_ethiopia_communist_events.12.a: "훌륭하군!"
 BBA_ethiopia_communist_events.14.t: "[ETH.GetNameDefCap]의 공군 창설 지원 요청"
 BBA_ethiopia_communist_events.14.desc: "[ETH.GetNameDefCap] 측이 자신의 공군을 성장시키기 위해 우리에게 지원을 요청했습니다. [ETH.GetNameDefCap] 측은 우리 조종사들과 함께 훈련할 자원자를 여분의 구형 비행기와 함께 보내겠다고 제안했습니다. 이는 우리 조종사들이 더 많은 경험을 쌓고, [ITA.GetAdjective] 측에 우리 장비를 시험해 볼 절호의 기회입니다."
 BBA_ethiopia_communist_events.14.a: "좋은 제안이군!"
 BBA_ethiopia_communist_events.14.b: "우리는 항공기의 비축량을 유지할 필요가 있다."
 BBA_ethiopia_communist_events.15.t: "[SOV.GetNameDefCap]의 군사고문단 파견"
 BBA_ethiopia_communist_events.15.desc: "[SOV.GetNameDef]에서 온 장군들이 오늘 [ROOT.Capital.GetCapitalVictoryPointName]에 도착했습니다. 고문단은 현재 우리 군의 체계와 [ITA.GetName] 측과의 전쟁 현황에 대한 개요를 보고받고 있습니다. [SOV.GetNameDef] 장군들이 우리 군의 현대화에 도움이 되길 바랍니다."
 BBA_ethiopia_communist_events.15.a: "진작 파견해 줬어야지."
 BBA_ethiopia_communist_events_15_tt: "§Y$SOV_semyon_budyonny$§! 및 §Y$SOV_vasily_kuznetsov$§! 장군을 이용할 수 있게 됩니다."
 BBA_ethiopia_communist_events.16.t: "[SOV.GetNameDefCap]의 군사고문단 파견 거부"
 BBA_ethiopia_communist_events.16.desc: "우방인 줄 알았던 [SOV.Capital.GetCapitalVictoryPointName] 측이 우리 군의 현대화를 도울 군사고문단 파견을 거부했습니다. 파견은 무산됐지만, 파시스트들을 굴복시키기 위해 단독으로 현대화를 계속할 것입니다."
 BBA_ethiopia_communist_events.16.a: "[SOV.GetAdjective] 측은 의지가 안 되는군."
 BBA_ethiopia_communist_events.17.t: "[ETH.GetNameDefCap]의 [ITA.GetAdjective] 기갑에 맞선 지원 요청"
 BBA_ethiopia_communist_events.17.desc: "[ETH.GetNameDef]의 대표단이 우리 장관들과 군부에 남는 장갑차를 보내서 [ITA.GetName](와)과의 전쟁을 지원해 달라고 촉구하고 있습니다. [ETH.GetAdjective] 측은 [ITA.GetAdjective]의 기갑과의 교전에서 명백히 불리한 상황에 놓여 있습니다. 우리가 장비를 보낸다면 [ITA.GetAdjective]군을 물리치는 데 확실한 도움이 될 테지만, 이는 [ITA.GetName] 측과 [SOV.GetNameDef] 사이의 긴장을 고조시킬 것입니다."
 BBA_ethiopia_communist_events.17.a: "우리 장비를 시험할 절호의 기회다."
 BBA_ethiopia_communist_events.17.b: "더 이상의 위험을 감수할 수는 없다."
 BBA_ethiopia_communist_events.18.t: "[SOV.GetNameDefCap]의 기갑 차량 지원 거부"
 BBA_ethiopia_communist_events.18.desc: "[SOV.GetNameDefCap] 측은 [ITA.GetAdjective] 측과 싸우는 데 쓰일 장갑차를 지원하는 것을 거절했습니다. [SOV.GetAdjective] 측은 자신과 [ITA.GetAdjective] 간의 긴장이 고조될지 우려하는 것으로 보입니다."
 BBA_ethiopia_communist_events.18.a: "다른 방법을 찾아야겠다."
 BBA_ethiopia_communist_events.19.t: "[SOV.GetNameDefCap]의 기갑 차량 지원"
 BBA_ethiopia_communist_events.19.desc: "[SOV.GetNameDefCap] 측은 [ITA.GetAdjective] 측과 싸우는 데 쓰일 장갑차를 지원해 줬습니다. 최신형은 아니지만, 이 차들은 전선에서 귀중한 자산이 될 것이며, 최소한 사기를 높이는 데는 도움이 될 겁니다."
 BBA_ethiopia_communist_events.19.a: "훌륭하군!"
 BBA_ethiopia_communist_events.20.t: "[SOV.GetNameDefCap]의 조종사 훈련 거부"
 BBA_ethiopia_communist_events.20.desc: "[SOV.GetNameDefCap] 측이 우리 조종사들의 훈련을 도와 달라는 제안을 거부했습니다. 이를 통해 공군 확장을 가속할 수 있을 것으로 기대했지만, 소련은 현재 다른 곳에 눈을 돌리고 있는 것 같습니다. 다만 자주적으로 항공기를 제작할 수 있게 설계도를 제공했습니다."
 BBA_ethiopia_communist_events.20.a: "그렇다면 우리가 알아서 할 수 있을 거다."
 BBA_ethiopia_communist_events.21.t: "[SOV.GetNameDefCap]의 조종사 훈련 동의"
 BBA_ethiopia_communist_events.21.desc: "[SOV.GetName] 동무들이 조종사 훈련을 돕는 데 동의했습니다. 또한 우리가 사용할 다수의 항공기도 아낌없이 제공했습니다. 이로써 [ITA.GetAdjective]에 대항할 공군을 만들려는 우리 계획이 급속도로 추진될 것입니다."
 BBA_ethiopia_communist_events.21.a: "[SOV.GetAdjective]의 동무들이 정말로 고맙구나!"
 BBA_ethiopia_communist_events.22.t: "[ETH.GetNameDefCap] 측과의 종전을 거부하는 [ITA.GetNameDefCap]"
 BBA_ethiopia_communist_events.22.desc: "[ITA.GetAdjective] 측은 [ETH.GetName] 측과 전쟁을 멈추라는 우리의 요구를 지금까지 무시했습니다. [ITA.GetAdjective] 측이 이해하는 유일한 언어는 폭력뿐이라는 게 분명해졌습니다. 우리가 지금의 행보를 계속한다면, [SOV.GetName]-[ITA.GetName] 전쟁은 불가피할 겁니다. 지금 우리가 한발 물러난다면 종국에는 [ETH.GetName] 측을 지원하며 얻은 모든 걸 잃을 것이며, 세계 무대에서 우리의 외교적 영향력은 크게 줄어들 겁니다."
 BBA_ethiopia_communist_events.22.a: "언젠가 후회하게 해주지."
 BBA_ethiopia_communist_events.22.b: "우린 아직 전쟁을 치를 준비가 안 됐다."
 BBA_ethiopia_communist_events.23.t: "한 발 물러선 [SOV.GetNameDefCap]"
 BBA_ethiopia_communist_events.23.desc: "소비에트 연방은 최근에 전쟁을 암시하던 언사를 그만두고 다시 우리의 에티오피아 공격을 강한 말투로 비난하기 시작했습니다. 전쟁까지 불사하겠다던 위협은 허세에 불과했나 봅니다."
 BBA_ethiopia_communist_events.23.a: "[ITA.GetName]의 승리다!"
 BBA_ethiopia_communist_events.24.t: "[SOV.GetNameDefCap]의 외교 정책 통제"
 BBA_ethiopia_communist_events.24.desc: "[ITA.GetName] 측과 [SOV.GetNameDef] 측 사이의 외교적인 대립이 이제 공개적인 충돌로 번졌습니다. [SOV.GetAdjective] 측은 우리의 독립을 보장해 줬으며, 이제 우리가 전장에서 [ITA.GetAdjective] 측을 격퇴하는 걸 도울 것입니다. 그러나 그 대가로 우리의 주권을 잃을지도 모르겠습니다. 이제 우리는 외교 정책을 [SOV.Capital.GetCapitalVictoryPointName]의 외교 정책과 완전히 일치시켜야만 합니다."
 BBA_ethiopia_communist_events.24.a: "지금은 어쩔 수 없는 일이다."
 BBA_ethiopia_communist_events.25.t: "[ETH.GetNameDefCap]의 중재 요청"
 BBA_ethiopia_communist_events.25.desc: "[ETH.GetNameDefCap] 측은 우리에게 연락해서 [ITA.GetAdjective] 측과의 관계를 중재해 달라고 요청했습니다. [ITA.GetAdjective] 측은 강력한 어조로 전달된 국제연맹의 반대에도 꿈쩍하지 않았으므로, 우리는 힘을 쓰지 않고서는 중재가 어려울 것입니다. 따라서 우리는 [ETH.GetNameDef] 측을 위해 얼마나 많은 위험을 감수할 준비가 되었는지 잘 생각해 봐야 할 겁니다."
 BBA_ethiopia_communist_events.25.a: "전쟁을 끝내게 도와줘야겠군."
 BBA_ethiopia_communist_events.25.b: "도와주되 대가는 톡톡히 받을 것이다."
 BBA_ethiopia_communist_events.25.c: "위험 부담이 너무 크다."
 BBA_ethiopia_communist_events.26.t: "[SOV.GetNameDefCap]의 분쟁 중재 거부"
 BBA_ethiopia_communist_events.26.desc: "[SOV.GetNameDefCap] 측은 우리와 [ITA.GetAdjective] 사이를 중재하지 않겠다고 못 박았습니다. [ITA.GetName] 측은 국제연맹의 말도 들지 않았기 때문에, 중재에 나선다면 무력을 사용해 위협해야 할 거라더군요. 그러나 [SOV.GetLeader](은)는 양국 사이에 전쟁이 일어날 위험을 감수할 수 없다며 요청을 거부했습니다."
 BBA_ethiopia_communist_events.26.a: "우리를 이용해 [ITA.GetAdjective] 측을 약화하려는 셈이다."
 BBA_ethiopia_communist_events.27.t: "[ITA.GetAdjective]의 공격을 막지 못한 [SOV.GetNameDefCap]"
 BBA_ethiopia_communist_events.27.desc: "[SOV.GetNameDefCap] 측은 [ITA.GetName] 측의 침략 전쟁을 종식하겠다는 약속을 철회했습니다. 전쟁에 기꺼이 참여하겠다던 저들의 의지는 전부 허세였던 것 같습니다. 이제 우리는 이 전쟁을 우리 힘으로만 끝내야 하는데, 결코 쉬운 일이 아닐 겁니다."
 BBA_ethiopia_communist_events.27.a: "이건 배신이다."
 BBA_ethiopia_communist_events.28.t: "[SOV.GetNameDefCap]의 외교 정책 일치 요구"
 BBA_ethiopia_communist_events.28.desc: "[ITA.GetName] 측과 [SOV.GetNameDef] 측의 외교적인 대립은 [ITA.GetAdjective] 측이 우리와 종전하기로 합의하면서 진정되었습니다. [SOV.GetAdjective] 측은 우리의 독립을 보장해 주며, 우리에 대한 공격을 [SOV.GetNameDef]에 대한 공격으로 간주하겠다고 확인해 주었습니다. 그러나 이 전쟁을 끝내는 데 도움을 준 대가는 우리의 주권인 것 같습니다. 지금부터 우리는 외교 정책을 [SOV.Capital.GetCapitalVictoryPointName]의 외교 정책과 완전히 일치시켜야만 합니다."
 BBA_ethiopia_communist_events.28.a: "지금은 그럴 수밖에 없다."
 BBA_ethiopia_communist_events.29.t: "[SOV.GetNameDefCap]의 분쟁 중재 성공"
 BBA_ethiopia_communist_events.29.desc: "[ITA.GetAdjective] 측이 우리와의 전쟁을 끝내기로 합의하면서 [ITA.GetName] 측과 [SOV.GetNameDef] 측의 외교적 대립이 진정세로 접어들었습니다. 이는 파시즘에 대한 큰 승리지만, 고난은 아직 끝나지 않은 것 같습니다. [SOV.Capital.GetCapitalVictoryPointName]의 동무들과 앞으로도 계속 협력할 수 있기를 빌어야겠습니다."
 BBA_ethiopia_communist_events.29.a: "이 은혜는 영원히 잊지 않으리."
 bba_news.1.t: "[SOV.GetName]의 이탈리아-에티오피아 전쟁 종전 요구"
 bba_news.1.desc: "오늘 각국 지도자들은 큰 전쟁이 일어날지도 모르는 위험에 촉각을 곤두세웠습니다. 소련 지도자 [SOV.GetLeader](이)가 [ITA.GetLeader]에게 [ETH.GetNameDef] 측을 공격하는 불법적인 전쟁을 멈추라고 요구한 것입니다. [ITA.GetName] 측이 순응하지 않는다면 [SOV.GetLeader](은)는 강제로 말을 듣게 할 거라는 점을 분명히 했습니다. 최근 몇 달 동안 [SOV.GetAdjective] 측은 [ETH.GetNameDef] 측에 장비와 조언을 열렬히 지원해 줬습니다. 이제 [SOV.GetAdjective] 측이 [ETH.GetNameDef] 측을 자기 영향권 아래에 있다고 생각하고 있는 게 확실해졌습니다."
 bba_news.1.a: "허세 부리는 거 아닐까?"
 bba_news.2.t: "[ETH.GetNameDefCap] 측과의 평화 협정에 동의한 [ITA.GetName]"
 bba_news.2.desc: "\n놀랍게도, [ITA.GetName] 측은 [ETH.GetName] 측과의 휴전에 동의했습니다. [ITA.GetAdjective]군은 [ETH.GetNameDef] 측과의 원래 국경선까지 후퇴하기 시작했고, 그동안 탈취했던 영토를 모두 포기하였습니다. 에티오피아를 위해 전쟁까지 불사한 [SOV.GetNameDefCap]의 적극성은 분명 [ITA.GetLeader](이)가 후퇴를 결정한 이유 중 하나였을 겁니다. 이 치욕을 [ITA.GetAdjective] 민중이 어떻게 받아들일지는 지금부터 지켜봐야 할 것입니다."
 bba_news.2.a: "[ITA.GetLeader](이)가 과연 버틸 수 있을까?"
 bba_news.3.t: "이탈리아-[ETH.GetAdjective] 휴전 협정"
 bba_news.3.desc: "[ETH.GetName]에서의 전쟁이 점점 소모전으로 빠져드는 바람에 [ITA.GetAdjective] 측은 휴전 협상을 시작할 수밖에 없었습니다. [ETH.GetAdjective]군은 최근 일어난 공산주의자 폭동으로 인해 소멸해 버릴 것으로 예상했지만, [ETH.GetLeader](은)는 놀랍게도 전세를 역전시켜서 대부분의 국토를 [ITA.GetAdjective]의 점령으로부터 구할 수 있었습니다. 하지만, 대부분의 동아프리카가 여전히 [ITA.GetAdjective]의 통치하에 있는 현 상황에서, 불안정한 평화가 얼마나 지속될지는 불확실합니다."
 bba_news.3.a: "절대 지속되지 못할 것이다."
 bba_news.4.t: "에티오피아 내 공산주의 쿠데타"
 bba_news.4.desc: "군부 인사들과 흑사자단으로 알려진 반파시즘 조직이 $ETH_haile_selassie$의 제국 정부를 상대로 쿠데타를 일으켰습니다. 황제는 군대를 사열할 예정이었으나, 쿠데타 세력에 습격당하여 구속되었습니다.\n\n같은 시각 [ROOT.Capital.GetCapitalVictoryPointName]에서는 흑사자단이 황제의 거처를 포함한 도시의 중요 기반시설을 점거했습니다. 군과 경찰의 많은 충성파들이 소규모 교전에서 전사했고, 나라에 남은 것들은 이제 공산주의로 치우친 임시정부의 통제하에 있습니다.\n\n[ITA.GetName] 측과의 전쟁에 지친 대다수의 국민은 새 정부의 권위를 순순히 받아들였습니다."
 bba_news.4.a: "혁명이 퍼져 나간다!"
 bba_news.4.b: "공산주의의 위협이 다가오고 있군."
 bba_news.5.t: "솔로몬 제국 수립"
 bba_news.5.desc_owns_454: "[ETH.GetLeader](은)는 자신에게 흐르는 왕족의 피가 성경 속의 솔로몬 왕으로부터 내려온 혈통이기에, 자신이 [454.GetName]의 정당한 통치자라고 선포하였습니다. 그는 거기서 멈추지 않고, 에티오피아가 이제 솔로몬 제국으로 재탄생했음을 선포하였습니다. 이미 [454.GetName]의 통제권을 강대국으로부터 싸워서 쟁취한 [ETH.GetLeader](은)는 제국 수도를 그곳으로 옮기려 하고 있습니다. 에티오피아가 솔로몬 제국으로 재탄생하는 것이 국제 세력 구도에 영향이 있을지는 지금부터 지켜봐야 할 겁니다."
 bba_news.5.desc_does_not_own_454: "[ETH.GetLeader](은)는 자신에게 흐르는 왕족의 피가 성경 속의 솔로몬 왕으로부터 내려온 혈통이기에, 자신이 [454.GetName]의 정당한 통치자라고 선포하였습니다. 또 다른 영토 분쟁이라는 망령이 분명 지방의 중심지들에 두려움을 일으킬 테지만, 에티오피아가 솔로몬 제국으로 재탄생하는 것이 국제 세력 구도에 영향이 있을지는 지금부터 지켜봐야 할 겁니다."
 bba_news.5.a: "솔로몬의 진정한 계승자에게 영광을!"
 bba_news.5.b: "미친 짓이로군."
 bba_news.6.t: "시온 제국 수립"
 bba_news.6.desc: "에티오피아의 황제 [ETH.GetLeader](이)가 '라스타파리즘'으로 알려진 카리브해 주변부의 종교 운동을 수용한 것은 정말로 뜻밖의 일입니다. 단순히 황제가 되는 것에 만족하지 않는 [ETH.GetLeader](은)는 이제 라스타파리 사람들에게 신의 화신, 정확히는 '야'로 숭배받고 있습니다. 에티오피아 또한 '시온 제국' 으로 재수립되었습니다. 이러한 종교적 격변이 에티오피아의 외교 정책 변화 또는 세력 구도의 불안정으로 이어질지는 더 지켜봐야 할 겁니다."
 bba_news.6.a: "야에게 영광을!"
 bba_news.6.b: "미친 짓이로군."
 bba_news.7.t: "[ITA.GetName]의 [AFA.GetNameDef] 합병 추진"
 bba_news.7.desc: "[ITA.GetAdjective]의 [AFA.GetNameDef] 합병이 임박한 것 아니냐는 소문이 돌고 있습니다. [ITA.GetAdjective] 군대가 국경에 집결하는 것이 목격되었고, [AFA.Capital.GetCapitalVictoryPointName]에서 유혈 사태 없이 항복을 강요하기 위해 외교적 압력이 가해지고 있다는 소식이 전해졌습니다. [AFA.GetLeader](이)가 [ITA.GetAdjective]의 압력에 저항할 수 있을지는 두고 봐야겠지만, 상황이 좋아 보이지는 않습니다."
 bba_news.7.a: "끔찍하군."
 bba_news.7.b: "불가피한 상황에 대비해야 한다."
 bba_news.7.c: "피할 수 없는 일이었다."
 bba_news.8.t: "[ITA.GetAdjective]의 요구에 굴복한 [AFA.GetName]"
 bba_news.8.desc: "많은 사람이 예상한 대로 [AFA.GetNameDef](은)는 [ITA.GetAdjective]의 합병 요구를 받아들였습니다. [AFA.GetAdjective] 정부는 점령을 피할 수 있기를 바랐지만, 근방의 제국주의 세력들은 도와줄 생각이 없으며, 이웃인 [ETH.GetName] 또한 보내줄 군대가 없다는 게 점점 더 분명해졌습니다. 상황이 이렇게 암울해지자, 정부는 불필요한 유혈 사태로 국민이 희생되는 걸 막기 위해 [ITA.GetAdjective]의 압력에 굴복했습니다.\n\n[ITA.GetAdjective] 측은 현재 이 작은 국가의 내부로 이동해 [ETH.GetNameDef] 측과의 국경을 따라 군대를 새로 배치하고 있습니다. 이번 점령이 영구적일지, 그리고 [ITA.GetAdjective]-[ETH.GetName] 분쟁에 어떤 영향을 미칠지는 아직 미지수입니다."
 bba_news.8.a: "불행하지만 놀랍지는 않군."
 bba_news.8.b: "군이 방어해야 할 지역이 늘어나 버렸군..."
 bba_news.8.c: "용단을 내렸구나."
 BBA_ethiopia_communist_events.30.t: "[ETH.GetNameDefCap]의 휴전 제의"
 BBA_ethiopia_communist_events.30.desc: "[ETH.GetNameDefCap] 대표단이 지금 벌어지고 있는 양국 간의 전쟁을 잠시 멈추자고 제의했습니다. 전쟁이 생각만큼 빠르게 끝나지 않았기 때문입니다. 제의를 수락한다면 해당 지역에서 우리의 입지를 다지거나 다른 급한 문제들을 처리할 기회가 생길 겁니다."
 BBA_ethiopia_communist_events.30.a: "일단은 싸움을 멈추고 보자."
 BBA_ethiopia_communist_events.30.b: "승리가 코앞인데 멈출 이유가 없지."
 BBA_ethiopia_communist_events.31.t: "[ITA.GetNameDefCap]의 휴전 동의"
 BBA_ethiopia_communist_events.31.desc: "[ITA.GetAdjective] 측은 지금 벌어지고 있는 전쟁을 휴전하는 데 동의했습니다. 휴전이 양국 간에 항구적인 평화를 구축할 기회가 되면 좋겠지만, 언제든 싸움이 다시 시작될 수 있는 만큼 대비를 게을리하지 말아야 할 겁니다."
 BBA_ethiopia_communist_events.31.a: "마침내 유혈 사태가 끝났구나."
 BBA_ethiopia_communist_events.32.t: "[ITA.GetNameDefCap]의 휴전 제안 거부"
 BBA_ethiopia_communist_events.32.desc: "[ITA.GetAdjective] 측이 휴전을 거부했습니다. 아무래도 [ETH.GetNameDefCap] 측을 완전히 박살 내길 원하는 것 같습니다. 이제 인민들은 파시스트들이 제정신이 아니라는 것과 모두가 두 배로 노력해야 자유를 지킬 수 있다는 걸 알았을 겁니다."
 BBA_ethiopia_communist_events.32.a: "적을 계속 괴롭혀라."
 BBA_ethiopia_communist_events.33.t: "에리트레아 독립"
 BBA_ethiopia_communist_events.33.desc: "[ITA.GetAdjective] 측과 싸우는 동안 우리는 에리트레아를 파시스트들로부터 해방했습니다. 그리고 이제 그 지역 사람들에게 독립을 줄 기회가 왔습니다. 하지만 [ITA.GetAdjective] 측이 분명 큰 불만을 느낄 것이기에 그러잖아도 아슬아슬한 평화가 더욱 불안정해질 수 있습니다."
 BBA_ethiopia_communist_events.33.a: "자유는 모두가 누려야 한다!"
 BBA_ethiopia_communist_events.33.b: "위험 부담이 너무 크다."
 BBA_ethiopia_communist_events.34.t: "소말리아 독립"
 BBA_ethiopia_communist_events.34.desc: "[ITA.GetAdjective] 측과 싸우는 동안 우리는 소말리아를 파시스트들로부터 해방했습니다. 그리고 이제 그 지역 사람들에게 독립을 줄 기회가 왔습니다. 하지만 [ITA.GetAdjective] 측이 분명 큰 불만을 느낄 것이기에 그러잖아도 아슬아슬한 평화가 더욱 불안정해질 수 있습니다."
 BBA_ethiopia_communist_events.34.a: "자유는 모두가 누려야 한다!"
 BBA_ethiopia_communist_events.34.b: "위험 부담이 너무 크다."
 BBA_ethiopia_communist_events.35.t: "[ETH.GetNameDefCap]의 아프리카 철수 요청"
 BBA_ethiopia_communist_events.35.desc: "내전에서 우리를 지원한 [ETH.GetNameDef]의 대표단이 이제 탈식민지화 과정을 시작해 달라고 요청했으며, 우리가 내전에서 내건 가치에 충실하다면 아프리카 인민의 자결권을 존중해야 한다고 말했습니다. [ETH.GetLeader] 측은 모로코 북부에 독립 리프 공화국을 수립하기 위해 협력할 것을 제안하였습니다."
 BBA_ethiopia_communist_events.35.a: "아프리카 인민을 위해 협력하겠다."
 BBA_ethiopia_communist_events.35.b: "무슨 자격으로 설교하는 건가?"
 BBA_ethiopia_communist_events.36.t: "[SPC.GetNameDefCap]의 리프 해방 동의"
 BBA_ethiopia_communist_events.36.desc: "[SPC.GetNameDefCap] 측이 모로코 북부에 독립 리프 공화국을 세우자는 제안에 동의했습니다. 이는 아프리카와 전 세계의 독립 투쟁에 있어 긍정적인 진전입니다."
 BBA_ethiopia_communist_events.36.a: "그들을 지원하길 잘했군."
 BBA_ethiopia_communist_events.37.t: "[SPC.GetNameDefCap]의 탈식민지화 제안 거부"
 BBA_ethiopia_communist_events.37.desc: "[SPC.GetNameDefCap] 측이 아프리카 영토를 놓아주라는 제안에 분노했습니다. 저들이 그렇게 싫어하던 파시스트나 제국주의자와 다를 바가 없다는 걸 스스로 증명하고 있는 꼴입니다."
 BBA_ethiopia_communist_events.37.a: "그렇다면 무력으로 아프리카를 해방할 것이다."
 BBA_ethiopia_communist_events.37.b: "막 밀어붙여 될 일이 아니다."
 BBA_ethiopia_communist_events.38.t: "[ETH.GetNameDefCap]의 지원 제안"
 BBA_ethiopia_communist_events.38.desc: "최근 고국에서 파시즘과 맞서 싸운 [ETH.GetNameDef] 의용군들이 우리의 투쟁을 도우려 스페인에 왔습니다. [ETH.GetLeader](은)는 우리의 혁명을 지지할 것을 맹세하고, 앞으로 몇 달 동안 물질적 지원을 약속했습니다."
 BBA_ethiopia_communist_events.38.a: "고맙소, 동무들!"
 BBA_ethiopia_communist_events.39.t: "리프 해방"
 BBA_ethiopia_communist_events.39.desc: "리프 지역을 해방했으니 이제 [SPC.GetNameDef] 측에 평화 협상을 강제할 수 있습니다. 아니면 탈식민지화 문제에서 우리를 배신한 죄를 물어 전쟁을 계속할 수도 있습니다."
 BBA_ethiopia_communist_events.39.a: "목표는 달성했으니 이제 됐다."
 BBA_ethiopia_communist_events.39.b: "다시는 위협이 되지 못하게 하리라."
 BBA_ethiopia_communist_events.40.t: "[ETH.GetNameDefCap]의 적대 관계 중단 요청"
 BBA_ethiopia_communist_events.40.desc: "우리는 아프리카 영토의 통제를 유지하는 데 실패했습니다. 목표를 달성한 [ETH.GetName] 정부가 평화 협상을 위해 우리에게 접근했습니다."
 BBA_ethiopia_communist_events.40.a: "선택의 여지가 없다."
 BBA_ethiopia_communist_events.41.t: "[ETH.GetNameDefCap]의 고문단 철수 요구"
 BBA_ethiopia_communist_events.41.desc: "[ETH.GetNameDefCap] 측은 우리의 군사고문단을 즉시 귀국시키라고 전했습니다. [ETH.GetLeader](은)는 국가를 좀 더 독립적인 방향으로 이끌 생각인가 봅니다. 빨리 행동하지 않으면 우리는 [ETH.Capital.GetCapitalVictoryPointName] 정권에 대한 통제를 잃을 수도 있습니다."
 BBA_ethiopia_communist_events.41.a: "배은망덕한 것들."
 #SUD Peace
 BBA_ethiopia_communist_events.46.t: "[ETH.GetNameDefCap]의 평화 제안"
 BBA_ethiopia_communist_events.46.desc: "[ETH.GetAdjective] 외교관이 평화를 제안하고자 우리와 접촉했습니다. 평화의 조건은 우리가 전쟁 중에 [ETH.GetNameDef]에 빼앗긴 [SUD.GetAdjective] 영토의 영유권을 아예 포기하는 것이었습니다. 외교관들 말로는 그 지역에 [SUD.GetAdjective] 정부가 수립될 거라더군요. 과연 그 정부가 독립성을 유지할지는 두고 봐야 알 겁니다."
 BBA_ethiopia_communist_events.46.a: "우리 영토를 포기할 생각은 없다."
 BBA_ethiopia_communist_events.46.b: "동의하는 수밖에 없다."
 #DJI Peace
