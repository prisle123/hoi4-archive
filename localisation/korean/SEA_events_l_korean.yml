 SEA_japan.1.t: "2·26 사건"
 SEA_japan.1.desc: "제국의 혼에 대한 위협을 이유로 들며, 일본 제국 육군 내 황도파에 충성하는 젊은 장교들이 쿠데타를 일으켰습니다. 그들의 목적은 군국주의 정신과 제국의 직접적 국가 통제에 반대하는 정부와 군 지도부에 대한 숙청이었습니다. 그들은 이미 고위 관리들의 저택을 포위하고 도쿄의 행정 중심지를 점령했습니다. 반란군은 천황이 자신들을 지지하는 목소리를 내기를 바랐지만, 천황은 침묵을 지키고 있습니다. 이 사건이 어떻게 진행될까요?"
 SEA_japan.1.a: "당장 이 촌극을 저지하라!"
 JAP_kodoha_coup_will_fail_historically_tt: "계엄령을 선포하고 일본 제국 해군의 요코스카 연대를 투입하여 반란을 진압할 것입니다. 현재까지 사상자는 미미한 수준이지만, 황도파의 숙청 대상 일부가 사망했음이 확인되었습니다."
 SEA_japan.1.b: "전통으로 돌아갈 때가 왔다!"
 JAP_kodoha_coup_will_succeed_tt: "황도파가 육군성, 제국호텔, 국회의사당, 황궁까지 점거할 것입니다. 황도파의 주요 숙청 대상 다수가 사망했음이 확인되었습니다."
 SEA_japan.1.c: "군부를 장악해야 한다!"
 JAP_kodoha_coup_will_fail_non_historically_tt: "계엄령을 선포하고 도쿄 경시청의 긴급 대응 부대를 동원해 반란 진압을 시도할 것입니다. 황도파에 대한 사법 집행 과정에서 군의 개입을 최소화하기 위한 조치입니다. 현재까지 사상자는 거의 보고되지 않고 있지만, 황도파의 숙청 대상 일부가 사망했음이 확인되었습니다."
 SEA_japan.1.d: "군부를 장악해야 한다!" # Intentional
 SEA_japan.1.e: "국민들도 국가가 전복되고 있다는 사실을 깨달아야 한다!"
 SEA_japan_foreign_policy.1.t: "[FROM.GetNameDefCap]의 항복 요구"
 SEA_japan_foreign_policy.1.desc: "[FROM.GetNameDef]의 관동군 지도부가 우리에게 항복을 요구했습니다. 그런데 한 가지 제안도 함께 제시했습니다. 자신들과 협력하면 우리가 옛 몽골 영토를 되찾도록 도와주고, 그들의 지배 아래 새로운 몽골 제국을 세우도록 해주겠다는 것입니다. 어떻게 할까요?"
 SEA_japan_foreign_policy.1.a: "좋은 기회로군."
 SEA_japan_foreign_policy.1.b: "우리의 독립은 무엇과도 바꿀 수 없다!"
 MEN_li_shouxin_available_tt: "§Y리서우신§!을 §Y장군§!으로 사용할 수 있게 됩니다."
 SEA_japan_foreign_policy.2.t: "[FROM.GetNameDefCap]의 복종"
 SEA_japan_foreign_policy.2.desc: "[FROM.GetLeader](이)가 우리의 [FROM.GetAdjective] 왕위 후보자인 덕왕을 지지하며 왕위에서 물러났습니다. 이제 이 지역은 우리가 점령하게 되었고, 조만간 정부 재편이 진행될 것입니다."
 SEA_japan_foreign_policy.2.a: "천황께서 이번 일로 기뻐하시겠군."
 SEA_japan_foreign_policy.3.t: "[FROM.GetNameDefCap]의 천황에 대한 복종 거부"
 SEA_japan_foreign_policy.3.desc: "[FROM.GetLeader](은)는 우리의 신성한 통치자에게 대항했던 냠오소르가 어떤 일을 당했는지 목격하고도 끝내 우리의 요구를 받아들이지 않았습니다. 겸손을 가르쳐줄 때가 된 것 같습니다."
 SEA_japan_foreign_policy.3.a: "그자들은 천황 폐하를 모욕했다. 가만둘 수 없다!"
 SEA_japan_foreign_policy.3.b: "그런 놈들 어차피 필요도 없었다."
 SEA_japan_foreign_policy.4.t: "[FROM.GetNameDefCap]의 동맹 가입 요구"
 SEA_japan_foreign_policy.4.desc: "[FROM.GetAdjective] 대표단이 자신들의 아시아 대륙 지배 계획에 협력할 것을 요청하며, 그 일환으로 현재 전쟁뿐만 아니라 앞으로 벌어질 전쟁에도 참전하길 요구했습니다. 거절은 받아들이지 않겠다는 분위기인데, 이런 동맹이 우리나라에 이로울 수 있을까요?"
 SEA_japan_foreign_policy.4.a: "함께라면 우린 더 강해질 것이다."
 SEA_japan_foreign_policy.4.b: "우리의 중립 원칙에 어긋나는 일이다!"
 SEA_japan_foreign_policy.5.t: "[FROM.GetNameDefCap]의 제안 수락"
 SEA_japan_foreign_policy.5.desc: "[FROM.GetLeader](이)가 합리적인 판단 끝에 [FROM.GetNameDef](이)가 우리 세력에 가입하는 데 필요한 문서에 공식적으로 서명하기로 했습니다. 아주 기쁜 날입니다!"
 SEA_japan_foreign_policy.5.a: "그럼 그래야지."
 SEA_japan_foreign_policy.6.t: "[FROM.GetNameDefCap]의 동맹 거절"
 SEA_japan_foreign_policy.6.desc: "[FROM.GetLeader](이)가 이성적인 판단을 거부하고 우리와 동맹을 맺지 않겠다고 선언했습니다. 곧 있을 세계 분쟁에서 우리가 [FROM.GetNameDef](을)를 중립국으로 놔둘 생각이 없다는 사실을 전혀 모르는 모양입니다."
 SEA_japan_foreign_policy.6.a: "군대에 공격 준비를 명하라!"
 SEA_japan_foreign_policy.7.t: "[FROM.GetNameDefCap]의 침공 준비"
 SEA_japan_foreign_policy.7.desc: "거절은 받아들이지 않겠다는 듯, [FROM.GetAdjective] 병력이 우리나라를 침공할 준비를 하는 모습이 포착되었습니다. 신속하게 진격해 우리를 정복하고 자국의 세력권에 넣으려는 것 같습니다. 갈등을 피하려면 지금이 마지막 기회로 보입니다. 어떻게 할까요?"
 SEA_japan_foreign_policy.7.a: "지금이라도 항복하는 게 낫겠군."
 SEA_japan_foreign_policy.7.b: "올 테면 오라고 해라!"
 SEA_japan_foreign_policy.8.t: "우리의 요구에 굴복한 [FROM.GetNameDefCap]"
 SEA_japan_foreign_policy.8.desc: "오랜 숙고 끝에 [FROM.GetNameDef] 대표단이 마침내 우리가 제시한 개정안에 서명하기로 했습니다. 군사 개입을 피하는 대가로 자국의 독립을 포기한 것입니다. 이로써 남쪽을 공격할 만반의 준비가 끝났습니다!"
 SEA_japan_foreign_policy.8.a: "질서가 회복되었군."
 SEA_japan_foreign_policy.9.t: "[FROM.GetLeader]의 복종 거부"
 SEA_japan_foreign_policy.9.desc: "[FROM.GetLeader](은)는 우리가 준 마지막 기회마저 걷어차 버렸습니다. 이제 우리 군대는 그들의 주요 도시를 신속히 점령할 준비를 마쳤습니다. [ROOT.GetAdjective]의 힘을 보여줄 때가 왔습니다!"
 SEA_japan_foreign_policy.9.a: "덴노헤이카 반자이!"
 SEA_japan_foreign_policy.10.t: "[FROM.GetNameDefCap]의 [671.GetName] 점령 요구"
 SEA_japan_foreign_policy.10.desc: "[FROM.GetNameDef] 대표단이 최후통첩을 제시했습니다. 그들은 일주일 안에 우리 병력을 모두 철수시키고, 자국 군이 통킹 지역에 주둔하며 군사 기지를 설치할 수 있도록 하라고 요구했습니다. 대표단은 이를 두고 중국이 [VIN.GetAdjective]의 주권을 위협하지 못하게 하기 위한 방지책이라고 주장하지만, 우리는 그 속내를 잘 알고 있습니다..."
 SEA_japan_foreign_policy.10.a: "이 지역은 싸울 만한 가치가 없다."
 SEA_japan_foreign_policy.10.b: "절대 넘겨줄 수 없다!"
 SEA_japan_foreign_policy.11.t: "[FROM.GetNameDefCap]의 [671.GetName] 양도"
 SEA_japan_foreign_policy.11.desc: "[FROM.GetNameDef] 지도부가 합리적인 판단을 내려, 통킹에서 병력을 철수시키기 시작했습니다. 덕분에 우리는 중국군이 [VIN.GetAdjective] 영토에 진입하지 못하도록 보안 구역을 만들 수 있게 되었습니다. 우리가 승리했습니다!"
 SEA_japan_foreign_policy.11.a: "[ROOT.GetAdjective] 국민에게 기쁜 날이구나."
 SEA_japan_foreign_policy.12.t: "[From.GetNameDefCap]의 요구 거부"
 SEA_japan_foreign_policy.12.desc: "[FROM.GetNameDef] 지도부가 이성적인 판단을 거부하고, 인도차이나 영토를 한 치도 양보하지 않겠다고 선언했습니다. 이로써 우리의 남진 전략에 큰 지장이 생겼습니다... 이 결정을 받아들여야 할까요, 아니면 서방을 공격할 때가 된 걸까요?"
 SEA_japan_foreign_policy.12.a: "이 선택을 후회하게 될 것이다!"
 SEA_japan_foreign_policy.12.b: "이번에는 물러나지."
 SEA_japan_foreign_policy.13.t: "[FROM.GetNameDefCap]의 [721.GetName] 점령!"
 SEA_japan_foreign_policy.13.desc: "\n이번 주 초, [JAP.GetNameDef] 군대가 [721.GetName](으)로 진격하여 우리 영토를 점령했습니다. 명분은 해당 지역이 적국에 점령되지 않도록 방어해 주겠다는 것입니다. 이것은 명백한 전쟁 행위이지만, 지금은 우리가 상대할 수 없는 적이니 그냥 무시하는 것도 좋은 선택일 수 있습니다."
 SEA_japan_foreign_policy.13.a: "싸울 만한 가치가 없다."
 SEA_japan_foreign_policy.13.b: "자기들이 뭐라도 되는 줄 아나?"
 SEA_japan_foreign_policy.14.t: "[FROM.GetNameDefCap]의 우리 정부 재편"
 SEA_japan_foreign_policy.14.desc: "우리나라의 건국을 도와준 [FROM.GetAdjective] 행정관들이 지금이야말로 정부 구조와 법체계를 재편할 절호의 시기라고 판단했습니다. 이 조치는 장기적으로 우리의 국력을 높이는 데 도움이 되니, 거부할 이유가 없습니다."
 SEA_japan_foreign_policy.14.a: "그렇게 하지."
 SEA_japan_foreign_policy.15.t: "[FROM.GetNameDefCap]의 [729.GetName] 점령 요구"
 SEA_japan_foreign_policy.15.desc: "이 도시가 적들의 좋은 공격 거점이 될 수 있다는 이유로, [592.GetName] 지역을 관리하는 [FROM.GetAdjective] 군대가 최후통첩을 보냈습니다. 우리는 이들의 도시 진입을 허용하여 사실상 원하는 대로 할 수 있도록 하든가, [FROM.GetAdjective]군의 전력에 맞서 싸우든가 둘 중 하나를 택해야 합니다. 어떻게 대응해야 할까요?"
 SEA_japan_foreign_policy.15.a: "이 지역은 싸울 만한 가치가 없다."
 SEA_japan_foreign_policy.15.b: "절대 넘겨줄 수 없다!"
 SEA_japan_foreign_policy.16.t: "[FROM.GetNameDefCap]의 [729.GetName] 양도"
 SEA_japan_foreign_policy.16.desc: "[729.GetName] 지역 행정관들이 저항은 무의미하다는 사실을 깨닫고 우리 군의 진입을 허용하기로 했습니다. 우리 국민들은 또 다른 서구 세력이 동아시아에서 쫓겨났다는 소식에 기뻐하고 있습니다!"
 SEA_japan_foreign_policy.16.a: "[ROOT.GetAdjective] 국민에게 기쁜 날이구나."
 SEA_japan_foreign_policy.17.t: "[From.GetNameDefCap]의 요구 거부"
 SEA_japan_foreign_policy.17.desc: "[729.GetName] 지역 행정관들이 자기 분수도 모르고 우리의 [592.GetName] 총독이 전달한 요구사항을 거부하기로 했습니다. [FROM.GetAdjective] 제국을 완전히 무너뜨릴 때가 왔습니다!"
 SEA_japan_foreign_policy.17.a: "이 선택을 후회하게 될 것이다!"
 SEA_japan_foreign_policy.17.b: "이번에는 물러나지."
 SEA_japan_foreign_policy.18.t: "[FROM.GetNameDefCap]의 동맹 초청"
 SEA_japan_foreign_policy.18.desc: "먼 이국땅에서 온 사절단이 최근 우리 수도에 도착해 천황 폐하를 알현하고 싶다고 청했습니다. 이들은 [FROM.GetNameDef]에서 왔다고 주장하며 양국 간의 동맹을 제안했습니다. 수락할까요?"
 SEA_japan_foreign_policy.18.a: "함께라면 우린 더 강해질 것이다."
 SEA_japan_foreign_policy.18.b: "우리의 중립 원칙에 어긋나는 일이다..."
 SEA_japan_foreign_policy.19.t: "[FROM.GetNameDefCap]의 초대 수락"
 SEA_japan_foreign_policy.19.desc: "[FROM.GetLeader](이)가 양국 간 동맹을 공식화하자는 우리 제안을 흔쾌히 수락하고, 우리 세력권에 통합되는 데 필요한 계획에 착수했습니다. 아주 기쁜 날입니다!"
 SEA_japan_foreign_policy.19.a: "무엇이 최선인지 잘 알고 있군."
 SEA_japan_foreign_policy.20.t: "[FROM.GetNameDefCap]의 동맹 거절"
 SEA_japan_foreign_policy.20.desc: "예상을 깨고 [FROM.GetLeader](이)가 우리의 동맹 제안을 거부했습니다. 자국의 중립 원칙에 어긋난다는 이유였습니다. 얼마나 부패했기에 이런 잘못된 결정을 내릴 수 있는지 궁금할 따름입니다."
 SEA_japan_foreign_policy.20.a: "자기들 손해지."
 SEA_japan_foreign_policy.21.t: "[FROM.GetNameDefCap]의 우리 정부 추가 재편"
 SEA_japan_foreign_policy.21.desc: "우리의 자애로운 종주국 [FROM.GetNameDef](이)가 드디어 우리가 진정한 몽골 국가임을 인정하기로 했습니다. 나아가 이러한 정책 변경을 원활히 추진하고자 정부 및 기관을 다시금 재편할 것을 제안했습니다. [ROOT.GetAdjective] 국민에게 경사스러운 날입니다!"
 SEA_japan_foreign_policy.21.a: "종주국의 뜻이라면 따라야지."
 SEA_japan_foreign_policy.22.t: "[FROM.GetAdjective] 공작원 의심 인물 발견"
 SEA_japan_foreign_policy.22.desc: "국내에서 [FROM.GetAdjective]의 명령을 받는다고 의심되는 공작원들이 목격되었습니다. 이들은 귀족들과 접촉을 시도하고, 공영이라는 거창한 약속으로 우리 국민을 꼬드기는 것으로 보입니다. 어떻게 대처해야 할까요?"
 SEA_japan_foreign_policy.22.a: "딱히 피해 주는 건 없으니, 내버려둬라."
 SEA_japan_foreign_policy.22.b: "국가 안보를 강화해야 한다!"
 SEA_japan_foreign_policy.23.t: "우리 국민에게 영향력을 행사하는 [FROM.GetNameDefCap]"
 SEA_japan_foreign_policy.23.desc: "현재 [FROM.GetAdjective] 요원들이 라싸 전역에 범아시아주의 선전을 퍼뜨리고, 현지 귀족을 회유하려고 자금을 밀반입하기 시작했습니다. 머지않아 사태가 걷잡을 수 없이 커질 것 같습니다..."
 SEA_japan_foreign_policy.23.a: "공영권을 들먹이며 꼬드기고 있군..."
 SEA_japan_foreign_policy.24.t: "툽텐 쿤펠라와 접촉한 [FROM.GetNameDefCap]"
 SEA_japan_foreign_policy.24.desc: "우리 장교들의 보고에 따르면 [FROM.GetAdjective] 요원들이 툽텐 쿤펠라와 접촉하는 데 성공한 것으로 보입니다. 쿤펠라는 과거 티베트의 실세라고 불릴 정도로 막강한 권력을 지닌 귀족입니다. 상황이 안 좋게 돌아갈지도 모르겠습니다..."
 SEA_japan_foreign_policy.24.a: "놈들에게 꿍꿍이가 있군..."
 SEA_japan_foreign_policy.25.t: "[FROM.GetNameDefCap]의 티베트 혁명당 군사화"
 SEA_japan_foreign_policy.25.desc: "영국령 인도에서 망명 중에 결성된 티베트 혁명당은 툽텐 쿤펠라에게 충성하는 정당입니다. 이들은 최근 정체불명의 발신자로부터 무기를 받고 있는데, 아무래도 우리의 영향력이 미치지 않는 곳에서 쿠데타를 꾸미는 것으로 보입니다."
 SEA_japan_foreign_policy.25.a: "사태가 심각해지는데!"
 SEA_japan_foreign_policy.26.t: "실세의 쿠데타"
 SEA_japan_foreign_policy.26.desc: "드디어 그날이 왔습니다. 오늘 아침 일찍 툽텐 쿤펠라가 무장한 지지 세력과 함께 라싸로 진격하여, 우리 정권은 부패하고 정당성이 없다며 [ROOT.GetNameDef](은)는 [FROM.GetAdjective] 세력권에 속하는 편이 낫다고 주장했습니다. 쿤펠라의 요구를 받아들일까요, 아니면 최후의 항전을 벌일까요?"
 SEA_japan_foreign_policy.26.a: "쿤펠라의 말이 맞을지도."
 SEA_japan_foreign_policy.26.b: "적들을 물리쳐라!"
 SEA_japan_foreign_policy.27.t: "[FROM.GetNameDefCap]의 범몽골 주장 지지"
 SEA_japan_foreign_policy.27.desc: "드디어 그날이 왔습니다. 원정을 개시하여 비겁하고 정통성 없는 [MON.GetLeader](이)가 다스리는 외몽골 영토를 차지해야 합니다. 징기스칸의 정신이 지금도 살아 있음을 세상에 보여줄 때입니다!"
 SEA_japan_foreign_policy.27.a: "아주 좋은 날이군."
 SEA_japan_foreign_policy.28.t: "[FROM.GetNameDefCap]의 몽골 주 이양"
 SEA_japan_foreign_policy.28.desc: "우리의 종주국 [FROM.GetNameDef](이)가 몽골 땅을 정당하게 점령한 후, 약속대로 해당 영토의 행정권을 우리에게 넘겨주었습니다. 우리에게 보여준 신뢰에 깊이 감사합니다!"
 SEA_japan_foreign_policy.28.a: "훌륭하군."
 SEA_japan_foreign_policy.29.t: "수원사변 결과"
 SEA_japan_foreign_policy.29.desc: "수원사변이 끝나고, 그 결과 새 국경선이 확정되었습니다. 이제 중국 중앙정부가 이 지역에서 우리 행동을 예의 주시하게 된 만큼, 우리 종속국이 중국의 개입 없이 이런 침공을 시도할 수 있는 것도 이번이 마지막일지 모릅니다."
 SEA_japan_foreign_policy.29.a: "그래도 다른 지역에 집중할 수 있게 되었으니 괜찮다."
 SEA_japan_foreign_policy.30.t: "수원사변 종료"
 SEA_japan_foreign_policy.30.desc: "마침내 [JAP.GetNameDef](와)과 악랄한 종속국들의 가차 없는 공격이 멈추고, 병력이 원래 위치로 돌아가고 있습니다. 오늘 일어난 일이 역사에 기록될지는 알 수 없으나, 난징 정부는 이 지역을 노리는 [JAP.GetAdjective]의 야심을 알아차리게 되었습니다."
 SEA_japan_foreign_policy.30.a: "처리해야 할 위협이 또 있군."
 SEA_japan_foreign_policy.31.t: "친일 세력의 진지 습격!"
 SEA_japan_foreign_policy.31.desc: "[MEN.GetNameDef](와)과 대한의정군 소속 부대가 쑤이위안에 있는 우리 진지를 공격했습니다. 우리가 차지한 내몽골 아이막을 점령하려는 의도 같습니다. 절대 통과시키면 안 됩니다!"
 SEA_japan_foreign_policy.31.a: "놈들에게 우리 실력을 보여주자."
 SEA_japan_foreign_policy.32.t: "공산주의 위협에 맞서 협력을 모색하는 일본"
 SEA_japan_foreign_policy.32.desc: "[FROM.GetAdjective] 외교관들이 외교 정책을 180도 바꿔, 우리와 더욱 긴밀히 협력하고 싶다는 뜻을 밝혔습니다. 단, 우리가 공산주의와 반일 정서를 엄중히 단속해야 한다는 조건을 달았습니다. 뭔가 수상한 냄새가 나는 거래지만, 위험을 감수할 가치가 있을지도 모릅니다."
 SEA_japan_foreign_policy.32.a: "그건 약속할 수 있지."
 SEA_japan_foreign_policy.32.b: "[JAP.GetAdjective] 놈들과는 거래하지 않는다."
 CHI_accepted_JAP_demands_to_suppress_communism_and_more_flag: "중국이 우리의 요구를 받아들이기로 했습니다."
 SEA_japan_foreign_policy.33.t: "[FROM.GetLeader]의 요구 수락"
 SEA_japan_foreign_policy.33.desc: "[FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 우리 제안을 수락하여 우리나라에 대한 시위를 금지하겠다고 약속했습니다. 아울러 국내에서 공산주의 활동을 단속할 준비도 하고 있습니다. 조만간 [FROM.GetName](와)과의 동맹을 공식화하여, 모든 아시아인을 피할 수 없는 파멸로 이끄는 그 병균을 도려낼 수 있을 것입니다."
 SEA_japan_foreign_policy.33.a: "이걸로 첫걸음은 뗐다."
 SEA_japan_foreign_policy.34.t: "[FROM.GetLeader]의 요구 거부"
 SEA_japan_foreign_policy.34.desc: "[FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 [FROM.GetAdjective] 국민의 목숨 따위는 안중에 없다는 듯, 우리의 관대한 제안을 거부했습니다. 사실상 [FROM.GetAdjective](을)를 끝장내 달라고 바치는 꼴입니다."
 SEA_japan_foreign_policy.34.a: "이 선택을 후회하게 될 것이다."
 SEA_japan_foreign_policy.35.t: "[FROM.GetNameDefCap]의 친[FROM.GetAdjective] 정서 전파"
 SEA_japan_foreign_policy.35.desc: "서부 해안의 여러 라디오 방송국이 아시아 분쟁에서 우리 국민을 자기편으로 끌어들이려고 [FROM.GetAdjective] 선전 방송을 시작했습니다. 더 큰 피해가 발생하기 전에 막아야 합니다!"
 SEA_japan_foreign_policy.35.a: "간이 부었군!"
 SEA_japan_foreign_policy.36.t: "[FROM.GetNameDefCap]의 친[FROM.GetAdjective] 정서 전파"
 SEA_japan_foreign_policy.36.desc: "[FROM.GetNameDef]의 라디오 방송국들이 우리나라 전역에 친[FROM.GetAdjective] 선전을 방송하기 시작했습니다. 그리고 [FROM.GetAdjective] 정부는 라디오 방송국을 계속 운영하게 해주면 우리 산업에 투자하겠다는 제안을 해왔습니다."
 SEA_japan_foreign_policy.36.a: "우호 관계가 도움이 되겠군."
 SEA_japan_foreign_policy.36.b: "어이가 없군, 당장 단속해!"
 SEA_japan_foreign_policy.37.t: "우리의 영향력 확산을 허용한 [FROM.GetNameDefCap]"
 SEA_japan_foreign_policy.37.desc: "[FROM.GetLeader](이)가 우리 제안을 수락했습니다. 우리 라디오 방송국들은 [FROM.GetAdjective] 영공에서 계속 운영될 것입니다. 그리고 우리 기업가들이 그곳에서 사업체를 설립하는 일도 가능해졌습니다."
 SEA_japan_foreign_policy.37.a: "예측한 대로군."
 SEA_japan_foreign_policy.38.t: "우리의 영향력 확산을 차단한 [FROM.GetNameDefCap]"
 SEA_japan_foreign_policy.38.desc: "[FROM.GetLeader](은)는 우리가 [FROM.GetNameDef]에 간섭하는 것을 막기로 했습니다. 자국의 독립이 신성한 범아시아 사명보다 더 중요하다고 판단한 모양입니다."
 SEA_japan_foreign_policy.38.a: "어떤 꼴을 당할지 뻔히 알면서 이러는군."
 SEA_japan_foreign_policy.39.t: "우리 천연자원에 투자하기로 한 [FROM.GetAdjective]"
 SEA_japan_foreign_policy.39.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 천연자원에 대한 투자를 승인하기로 했습니다. [FROM.GetAdjective] 기업들은 벌써 우리 영토에서 사업 기반을 마련하기 시작했습니다."
 SEA_japan_foreign_policy.39.a: "분명히 무슨 저의가 있을 텐데."
 SEA_japan_foreign_policy.40.t: "동아공영 문제"
 SEA_japan_foreign_policy.40.desc: "대동아공영권이 수립되면서 한 가지 의문이 제기되었습니다. 약속대로 아시아의 번영이라는 목표를 추구해야 할까요, 아니면 정당한 우리 몫을 취하고 아시아를 좀 더 직접적으로 지배해야 할까요?"
 SEA_japan_foreign_policy.40.a: "언제나 천황 폐하의 최고 권위가 최우선이다!"
 SEA_japan_foreign_policy.40.b: "모든 아시아 국가의 번영을 추구해야 한다!"
 SEA_japan_foreign_policy.41.t: "선무"
 SEA_japan_foreign_policy.41.desc: "선무는 우리가 차지한 대륙 영토를 효과적으로 통치하고자 만들어진 것으로, 점령지 주민이 우리 지배에 잘 따르게 하는 활동을 진행 중입니다. 지금이야말로 이들의 행정 업무를 확대하여 제대로 활용할 때가 아닐까요?"
 SEA_japan_foreign_policy.41.a: "이 전략을 즉시 실행하도록!"
 SEA_japan_foreign_policy.41.b: "아직 결정하기에는 너무 이르다."
 apply_senbu_law_tt: "적용 가능한 모든 점령지에 §Y선무§! 점령법을 적용합니다"
 SEA_japan_foreign_policy.42.t: "중일동맹"
 SEA_japan_foreign_policy.42.desc: "[FROM.GetLeader](은)는 우리 두 나라가 같은 운명을 공유하고 있으며, 서로 손을 잡아야만 공산주의의 위협을 근절할 수 있다고 선언했습니다. 그리고 이를 위해 동맹을 결성하자는 제안을 했으나, 조건을 보면 그 동맹은 일시적인 성격을 띠는 것으로 보입니다. 제안을 받아들일까요?"
 SEA_japan_foreign_policy.42.a: "우리에게도 이득이 되는 제안이다."
 SEA_japan_foreign_policy.42.b: "뭔가 수상한데."
 SEA_japan_foreign_policy.43.t: "[FROM.GetLeader]의 조약 체결"
 SEA_japan_foreign_policy.43.desc: "[FROM.GetAdjective](이)가 아시아를 위협하는 궁극적인 위협, 공산주의에 맞서는 우리의 투쟁에 함께하기로 하면서 우리 국민이 환호하고 있습니다. 비록 일시적인 조약이지만, 우리에게 큰 보탬이 될 것입니다."
 SEA_japan_foreign_policy.43.a: "훌륭하군."
 SEA_japan_foreign_policy.44.t: "[FROM.GetLeader]의 조약 체결 거부"
 SEA_japan_foreign_policy.44.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 어리석게도 우리의 훌륭한 제안을 거부한다는 불명예스러운 결정을 내렸습니다. 동맹은 파기되었고, 관동군은 다시 중국 북부를 노리기 시작했습니다. 우리의 외교 정책을 다시 점검할 필요가 있을지도 모르겠습니다."
 SEA_japan_foreign_policy.44.a: "할 수 있는 일이 없구나."
 SEA_japan_foreign_policy.45.t: "[FROM.GetNameDefCap]의 경제 통합 요구"
 SEA_japan_foreign_policy.45.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 오늘 우리 수도를 방문하여 통합 경제 활동을 확대하고 자국과의 통합을 더 진전시키자는 제안을 전달했습니다. 이는 우리 경제에 상당한 도움이 되겠으나, 어쩐지 수상쩍은 낌새가 느껴집니다..."
 SEA_japan_foreign_policy.45.a: "이런 좋은 기회를 놓칠 수야 없지."
 SEA_japan_foreign_policy.45.b: "경제적 종속은 바라는 바가 아니다!"
 SEA_japan_foreign_policy.46.t: "[FROM.GetNameDefCap]의 제안 수락"
 SEA_japan_foreign_policy.46.desc: "[FROM.GetLeader](이)가 우리 제안에 호의적인 반응을 보였으며, [FROM.GetNameDef] 외교관들이 경제 통합을 추진하는 데 필요한 문서에 서명하고자 우리 나라에 도착했습니다."
 SEA_japan_foreign_policy.46.a: "너무 순진해서 고마울 정도군."
 SEA_japan_foreign_policy.47.t: "[FROM.GetNameDefCap]의 제안 거부"
 SEA_japan_foreign_policy.47.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 통합 제안에 강한 불쾌감을 표하며, 앞으로 양국 사이에 긴밀한 경제적 협력 관계는 일절 없을 것이라고 못 박았습니다. 저들이 우리 속내를 알아차린 걸지도 모르겠습니다..."
 SEA_japan_foreign_policy.47.a: "끔찍한 소식이군..."
 SEA_japan_foreign_policy.48.t: "[FROM.GetNameDefCap]의 우리나라 산업 개발"
 SEA_japan_foreign_policy.48.desc: "[FROM.GetNameDef] 소속 기업가들이 우리의 현지 산업을 발전시키고, 국내에 새로운 기업을 설립하기 시작했습니다. 덕분에 우리는 번영에 한 걸음 더 다가가게 되었습니다."
 SEA_japan_foreign_policy.48.a: "번영이 눈앞에 있구나!"
 SEA_japan_foreign_policy.49.t: "개조정부 선포"
 SEA_japan_foreign_policy.49.desc: "오늘 상하이에서 열린 선포식에서 [ROOT.GetLeader](은)는 일본 제국 육군에서 파견된 장군 및 행정관들과 함께 새로운 중국 정부 설립을 선포했습니다. 이 정부는 부패한 국민당 정권을 대신할 대안이 될 것입니다. 중화민국 만세!"
 SEA_japan_foreign_policy.49.a: "번영이 눈앞에 있구나!"
 SEA_japan_foreign_policy.50.t: "[FROM.GetNameDefCap]의 완전 통합 요구"
 SEA_japan_foreign_policy.50.desc: "우리 경제를 통합한 것만으로는 성에 차지 않은 모양인지, [FROM.GetAdjective]의 [FROM.GetLeader](은)는 오늘 아예 우리나라가 자국에 완전히 통합될 것을 요구했습니다. 당장 [FROM.GetNameDef](와)과의 관계를 끊지 않는다면 우리는 자주성을 상실할 것입니다. 어떻게 대응하시겠습니까?"
 SEA_japan_foreign_policy.50.a: "받아들이는 수밖에 없군."
 SEA_japan_foreign_policy.50.b: "죽기 살기로 맞서라!"
 SEA_japan_foreign_policy.51.t: "[FROM.GetNameDefCap]의 완전 통합 수락"
 SEA_japan_foreign_policy.51.desc: "오늘 일찍 국회에서 [FROM.GetNameDef] 지도부가 우리나라에 통합되는 것을 수락했다는 가슴 벅찬 소식이 전해지자 뜨거운 환호가 쏟아졌습니다. 자국의 주권을 잃게 되더라도 이득이 훨씬 크다고 판단할 만큼, 우리의 제안이 매력적이었던 것입니다."
 SEA_japan_foreign_policy.51.a: "멋지군!"
 SEA_japan_foreign_policy.52.t: "[FROM.GetNameDefCap]의 완전 통합 거부"
 SEA_japan_foreign_policy.52.desc: "이득이 될 것이 확실하고 아시아의 미래를 위해서도 최선의 선택임이 분명한데도 [FROM.GetNameDef](은)는 우리의 친절한 완전 통합 요청을 거부했습니다. 사유는 정확히 알 수 없으나, 아시아의 안녕 따위는 안중에 없는 것으로 보입니다."
 SEA_japan_foreign_policy.52.a: "아시아의 단결을 위협하는 행동이다!"
 SEA_japan_foreign_policy.52.b: "앞으로 놈들을 예의 주시하겠다..."
 SEA_japan_foreign_policy.53.t: "칸 헨티 울린 아이막에서 반체제 세력 발견"
 SEA_japan_foreign_policy.53.desc: "국내에서 [FROM.GetAdjective]의 명령을 받는다고 의심되는 공작원들이 목격되었습니다. 이들은 귀족들과 접촉을 시도하고, 공영이라는 거창한 약속으로 우리 국민을 꼬드기는 것으로 보입니다. 몽골 국민을 상대로 뭔가를 꾸미고 있는 것 같습니다."
 SEA_japan_foreign_policy.53.a: "방심하지 말고 경계하라!"
 SEA_japan_foreign_policy.54.t: "암시장에 쏟아져 들어오는 [FROM.GetAdjective] 무기"
 SEA_japan_foreign_policy.54.desc: "최근 [FROM.GetNameDef]산 무기가 우리 암시장에 쏟아져 들어오고 있는데, 그중 상당수가 국내의 반체제 인사와 반란 세력에게 전달되고 있습니다. 단순히 나라의 안정을 흔들려는 시도일 수도 있지만, 우리 정부를 전복하려는 계략일 가능성도 있습니다!"
 SEA_japan_foreign_policy.54.a: "우리 정적들을 무장시키려는 건가!"
 SEA_japan_foreign_policy.55.t: "내몽골의 침공 소문"
 SEA_japan_foreign_policy.55.desc: "내몽골군 병력이 우리 남부 국경에 집결하는 모습이 포착되었습니다. 우리 영토를 침공할 준비를 하는 것으로 보이는데, 정확한 목표는 아직 불확실합니다."
 SEA_japan_foreign_policy.55.a: "이판사판이다. 최악의 상황에 대비하라!"
 SEA_japan_foreign_policy.56.t: "동부에서 만주 게릴라 목격"
 SEA_japan_foreign_policy.56.desc: "만주 게릴라들이 바얀 투멘 외곽 지역과 동부의 여러 지역에서 목격되었습니다. 지금은 흔한 강도떼와 다를 바가 없지만, 시간이 지나면 심각한 문제가 될 것입니다."
 SEA_japan_foreign_policy.56.a: "이판사판이다. 최악의 상황에 대비하라!"
 SEA_japan_foreign_policy.57.t: "[FROM.GetAdjective]의 항복 압박"
 SEA_japan_foreign_policy.57.desc: "오늘 아침 [FROM.GetAdjective] 정부가 최후통첩을 전했습니다. 우리나라를 쑥대밭으로 만들고 싶은 것이 아니라면 항복하라고 합니다. 하지만 굴복하면 어떤 짓을 당할지 우리는 잘 알고 있으니, 차라리 맞서 싸우는 편이 더 나을 수도 있습니다."
 SEA_japan_foreign_policy.57.a: "싸워서는 승산이 없다."
 SEA_japan_foreign_policy.57.b: "혁명을 수호해야 한다!"
 MON_japan_starts_a_popular_civil_war_tt: "일본이 우리 정부에 대항하는 대규모 내전을 일으킵니다. 이후 반정부 세력으로 개입할 수도 있습니다."
 SEA_japan_foreign_policy.58.t: "[FROM.GetNameDefCap]의 중국 주 이양"
 SEA_japan_foreign_policy.58.desc: "우리 종주국 [FROM.GetAdjective](이)가 과거 국민당이 장악했던 많은 주의 행정권을 넘겨주며, 해당 지역을 우리 국가에 제대로 편입할 수 있게 준비하라고 지시했습니다. 절대 실망시키지 않을 것입니다!"
 SEA_japan_foreign_policy.58.a: "훌륭하군."
 SEA_japan_foreign_policy.59.t: "버마국 선포"
 SEA_japan_foreign_policy.59.desc: "오늘 아침 [ROOT.GetLeader](와)과 여러 [JAP.GetAdjective]군 지도자들이 공동 성명을 발표하여, 새로운 [ROOT.GetAdjective] 국가의 설립을 선포했습니다. 우리는 모든 적에 맞서 승리를 쟁취할 것입니다!"
 SEA_japan_foreign_policy.59.a: "번영이 눈앞에 있구나!"
 SEA_japan_foreign_policy.60.t: "일본의 버마국 수립"
 SEA_japan_foreign_policy.60.desc: "[JAP.GetLeader](이)가 우리의 현재 노선에 반대하는 [ROOT.GetAdjective] 국가의 설립을 선포했습니다. 이들은 우리에게서 독립을 쟁취할 준비가 되었으며, 순순히 물러설 생각도 없어 보입니다!"
 SEA_japan_foreign_policy.60.a: "놈들을 물리치고, 반역자를 모두 죽여라!"
 SEA_japan_foreign_policy.60.b: "우리도 동참해야 한다. 번영이 눈앞에 있다!"
 SEA_japan_foreign_policy.61.t: "왕징웨이의 배신"
 SEA_japan_foreign_policy.61.desc: "반역자 왕징웨이가 지난주 거처를 떠나는 모습이 목격되었습니다. 행선지는 알려지지 않았습니다. 돌이켜 보면 왕징웨이는 [ROOT.GetLeader]의 정책에 불만이 많았으니, 언젠가는 일어날 일이었습니다. 그래도 그가 없다고 아쉬워할 사람은 없습니다."
 SEA_japan_foreign_policy.61.a: "불가피한 일이었다."
 SEA_japan_foreign_policy.61.b: "그의 말이 맞을지도 모른다..."
 SEA_japan_foreign_policy.62.t: "왕징웨이의 귀순"
 SEA_japan_foreign_policy.62.desc: "국민당의 고위 간부였던 왕징웨이가 상하이에 도착했는데, 우리와 함께 일하고 싶어 합니다. 왕징웨이의 지위와 인기를 고려할 때, 우리 정부의 요직을 맡기는 것이 좋아 보입니다. 우리를 잘 이끌어 줄 것입니다."
 SEA_japan_foreign_policy.62.a: "강력한 지도자가 되겠군."
 SEA_japan_foreign_policy.62.b: "쑨뎬잉이 더 유능하다."
 SEA_japan_foreign_policy.63.t: "[RNG.GetNameDef] 병합"
 SEA_japan_foreign_policy.63.desc: "[JAP.GetLeader](이)가 우리 정부를 [RNG.GetNameDef](와)과 병합하라고 요구하고 나섰습니다. 이 경우 우리나라는 독립을 잃고 우리 지도부는 [RNG.GetAdjective] 정부 내에서 고위직을 맡게 됩니다. 제안을 수락하시겠습니까?"
 SEA_japan_foreign_policy.63.a: "[ROOT.GetLeader](이)가 좋은 자리를 얻게 될 테니, 수락하지."
 SEA_japan_foreign_policy.63.b: "우리 자치권을 포기하라는 말이냐! 안 돼!"
 SEA_japan_foreign_policy.64.t: "우리와 병합하는 [FROM.GetNameDefCap]"
 SEA_japan_foreign_policy.64.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리 정부와 병합하라는 [JAP.GetAdjective]의 제안을 수락했습니다. 이로써 [FROM.GetAdjective] 영토가 전부 우리 관할권이 되었습니다. 정말로 기쁜 날입니다!"
 SEA_japan_foreign_policy.64.a: "왜 수락했는지 알겠군."
 SEA_japan_foreign_policy.65.t: "[FROM.GetNameDefCap]의 병합 거부"
 SEA_japan_foreign_policy.65.desc: "근시안적인 [FROM.GetLeader](이)가 이성적인 판단을 거부하고 [RNG.GetNameDef](와)과의 병합 제안을 거부했습니다. 더 나은 조건을 제시하고, 필요하다면 적절한 위협도 가할 필요가 있어 보입니다."
 SEA_japan_foreign_policy.65.a: "결국에는 수락할 거다..."
 SEA_japan_foreign_policy.66.t: "자유 인도 임시정부 선포"
 SEA_japan_foreign_policy.66.desc: "오늘 아침 [ROOT.GetLeader](와)과 여러 [JAP.GetAdjective]군 지도자들이 공동 성명을 발표하여, 새로운 [ROOT.GetAdjective] 국가의 설립을 선포했습니다. 우리는 모든 적에 맞서 승리를 쟁취할 것입니다!"
 SEA_japan_foreign_policy.66.a: "번영이 눈앞에 있구나!"
 SEA_japan_foreign_policy.67.t: "일본의 자유 인도 임시정부 수립"
 SEA_japan_foreign_policy.67.desc: "[JAP.GetLeader](이)가 우리의 현재 노선에 반대하는 [ROOT.GetAdjective] 국가의 설립을 선포했습니다. 이들은 우리에게서 독립을 쟁취할 준비가 되었으며, 순순히 물러설 생각도 없어 보입니다!"
 SEA_japan_foreign_policy.67.a: "놈들을 물리치고, 반역자를 모두 죽여라!"
 SEA_japan_foreign_policy.67.b: "우리도 동참해야 한다. 번영이 눈앞에 있다!"
 SEA_japan_foreign_policy.68.t: "필리핀 제2공화국 선포"
 SEA_japan_foreign_policy.68.desc: "오늘 아침 [ROOT.GetLeader](와)과 여러 [JAP.GetAdjective]군 지도자들이 공동 성명을 발표하여, 새로운 [ROOT.GetAdjective] 국가의 설립을 선포했습니다. 우리는 모든 적에 맞서 승리를 쟁취할 것입니다!"
 SEA_japan_foreign_policy.68.a: "번영이 눈앞에 있구나!"
 SEA_japan_foreign_policy.69.t: "일본의 필리핀 제2공화국 수립"
 SEA_japan_foreign_policy.69.desc: "[JAP.GetLeader](이)가 우리의 현재 노선에 반대하는 [ROOT.GetAdjective] 국가의 설립을 선포했습니다. 이들은 우리에게서 독립을 쟁취할 준비가 되었으며, 순순히 물러설 생각도 없어 보입니다!"
 SEA_japan_foreign_policy.69.a: "놈들을 물리치고, 반역자를 모두 죽여라!"
 SEA_japan_foreign_policy.69.b: "우리도 동참해야 한다. 번영이 눈앞에 있다!"
 SEA_japan_foreign_policy.70.t: "일본의 조건부 항복 요구"
 SEA_japan_foreign_policy.70.desc: "[FROM.GetAdjective] 외교관들이 최후통첩을 전달하며, 동부 국경을 재조정하고 조건부 평화 협정에 서명하라고 요구했습니다. 사실상 아시아 문제에서 손을 떼라는 의미입니다. 이를 수락하면 우리는 유럽 영토 탈환에 온전히 집중할 수 있고, 향후 다른 적국이 정리되면 동양을 되찾으러 돌아가는 것도 가능할지 모릅니다."
 SEA_japan_foreign_policy.70.a: "우리 사전에 항복은 없다!"
 SEA_japan_foreign_policy.70.b: "수락하면 신경 쓸 적이 하나 줄겠군."
 SEA_japan_foreign_policy.71.t: "[FROM.GetNameDefCap]의 항복 거부"
 SEA_japan_foreign_policy.71.desc: "모스크바의 멍청이들이 우리 요구를 거부했습니다. 이렇게 된 이상 [FROM.GetName](을)를 완전히 초토화하고 영토를 처음 계획보다 훨씬 더 많이 차지해야겠습니다!"
 SEA_japan_foreign_policy.71.a: "우리의 칼날에 쓰러지리라!"
 SEA_japan_foreign_policy.72.t: "[FROM.GetNameDefCap]의 동부 양도"
 SEA_japan_foreign_policy.72.desc: "[FROM.GetLeader](을)를 대변하는 외교관들이 꼬리를 내리고 우리의 요구를 받아들여, 시베리아 영토를 넘겨주기로 했습니다. 오늘은 제국의 경삿날입니다!"
 SEA_japan_foreign_policy.72.a: "우리가 승리했다!"
 SEA_japan_foreign_policy.73.t: "[SOV.GetNameDefCap]의 시베리아 철수"
 SEA_japan_foreign_policy.73.desc: "우리 동맹국이 [JAP.GetNameDef]의 요구에 굴복하여 동아시아에서 철수했습니다. 이에 따라 우리는 완전한 무방비 상태가 되고 말았습니다. 새 동맹국을 찾을지, 아니면 [JAP.GetAdjective]에 계속 맞서 싸울지 정해야 합니다."
 SEA_japan_foreign_policy.73.a: "이렇게 우리를 버리다니..."
 SEA_japan_foreign_policy.73.b: "그렇다면 대신 일본의 보호를 받아야 한다!"
 SEA_japan_foreign_policy.74.t: "[FROM.GetNameDefCap]의 보호 요청"
 SEA_japan_foreign_policy.74.desc: "[FROM.GetNameDef]의 지도자 [FROM.GetLeader](은)는 전 동맹국의 노골적인 배신에 실망하여, 우리에게 자국의 영토와 국민을 보호하는 역할을 맡아 달라고 요청했습니다. 수락하시겠습니까?"
 SEA_japan_foreign_policy.74.a: "좋다."
 SEA_japan_foreign_policy.74.b: "우리가 왜?"
 SEA_japan_foreign_policy.75.t: "[FROM.GetAdjective] 장비 도착"
 SEA_japan_foreign_policy.75.desc: "[FROM.GetNameDef]에 있는 우리 연락책이 마침내 국가 지도부와 협상을 성사시킨 것 같습니다. 연락책 대부분이 속해 있던 황도파가 최근 쿠데타에 성공해 정부를 장악한 덕분에 가능한 일입니다. 두 황제 폐하 만세!"
 SEA_japan_foreign_policy.75.a: "정말 고마운 일이군!"
 SEA_japan_foreign_policy.76.t: "[FROM.GetNameDefCap]의 완전 통합 요구"
 SEA_japan_foreign_policy.76.desc: "[FROM.GetLeader](은)는 황도파 쿠데타 이후 선포된 국가 비상사태와 우리 관할 지역에 반대파 장교들이 숨어 있을지도 모른다는 이유로, 우리가 국가에 통합되어야 한다고 선언했습니다. 그렇게 되면 [FROM.GetAdjective]의 완전한 통치를 받게 됩니다. 수락하시겠습니까?"
 SEA_japan_foreign_policy.76.a: "받아들이는 수밖에 없군."
 SEA_japan_foreign_policy.76.b: "자기들이 아주 잘난 줄 착각하는군."
 SEA_japan_foreign_policy.77.t: "[FROM.GetNameDefCap]의 완전 통합 수락"
 SEA_japan_foreign_policy.77.desc: "오늘 일찍 [FROM.GetNameDef] 총독 [FROM.GetLeader](이)가 우리나라에 완전히 통합되는 것을 수락했습니다. 이로써 우리 정부는 조선반도 내 지방 조직에까지 통제력을 행사할 수 있게 되었습니다."
 SEA_japan_foreign_policy.77.a: "잘됐군!"
 SEA_japan_foreign_policy.78.t: "[FROM.GetNameDefCap]의 완전 통합 거부"
 SEA_japan_foreign_policy.78.desc: "이득이 될 것이 확실하고 자국의 미래를 위해서도 최선의 선택임이 분명한데도 [FROM.GetNameDef] 총독 [FROM.GetLeader](은)는 우리의 완전 통합 요청을 거부했습니다. 사유는 정확히 알 수 없으나, 자국의 안녕 따위는 안중에 없는 것으로 보입니다."
 SEA_japan_foreign_policy.78.a: "더 믿음직한 책임자가 필요하다!"
 SEA_japan_foreign_policy.78.b: "선택을 존중해 주도록 하지. 지금은..."
 SEA_japan_foreign_policy.79.t: "[FROM.GetNameDefCap]의 긴밀한 통합 추구"
 SEA_japan_foreign_policy.79.desc: "[FROM.GetLeader](이)가 양국 국민에게 최선이라고 주장하는 제안을 해왔습니다. 향후 우리나라가 [FROM.GetNameDef]에 통합되어 자치권을 포기하고 자국의 핵심 영토가 되어야 한다는 것입니다. 정말로 우리에게 이득이 되는 일일까요?"
 SEA_japan_foreign_policy.79.a: "물론이다. 이득이 되고말고."
 SEA_japan_foreign_policy.79.b: "천만에! 그건 만주의 운명이 아니다!"
 MAN_we_can_be_annexed_by_kodoha_tt: "가까운 시일 내에 우리나라가 [JAP.GetNameDef]에 §R합병§!될 수 있습니다!"
 SEA_japan_foreign_policy.80.t: "협화회의 수락"
 SEA_japan_foreign_policy.80.desc: "[FROM.GetNameDef](을)를 통치하는 엘리트 집단인 협화회가 우리의 제안을 수락하고, 가까운 시일 안에 이 지역을 우리 영토의 일부로 통합해 관리할 준비를 끝냈습니다. 우리의 통일 계획이 순조롭게 진행되는 것으로 보입니다."
 SEA_japan_foreign_policy.80.a: "잘됐군."
 SEA_japan_foreign_policy.81.t: "협화회의 반대"
 SEA_japan_foreign_policy.81.desc: "[FROM.GetNameDef](을)를 통치하는 엘리트 집단인 협화회가 우리나라에 통합되는 것이 자신들에게 이득이 되지 않는다고 주장하며, 우리 제안을 거부했습니다. 아마도 만주 반체제 인사나 공산주의자들에게 설득당한 듯한데, 안타깝게도 이 결정을 뒤집기는 쉽지 않아 보입니다..."
 SEA_japan_foreign_policy.81.a: "저들은 나중에 처리하겠다."
 SEA_japan_foreign_policy.81.b: "정 그렇다면야..."
 SEA_japan_foreign_policy.82.t: "[FROM.GetNameDefCap]의 반소비에트 협력 모색"
 SEA_japan_foreign_policy.82.desc: "극동에 있는 오랜 우방국 [FROM.GetName]에서 매력적인 제안을 해왔습니다. 우리나라와 [FROM.GetName](은)는 역사적인 인연이 있고 둘 다 [SOV.GetAdjective](을)를 믿지 못하니, 한쪽이 [SOV.GetNameDef](와)과 전쟁을 벌이면 다른 쪽도 참전한다는 군사 협정을 제안한 것입니다. 놓쳐서는 안 될 좋은 기회입니다."
 SEA_japan_foreign_policy.82.a: "우리 친구 [FROM.GetAdjective](을)를 위해서라면야!"
 SEA_japan_foreign_policy.82.b: "위험 부담이 너무 크다."
 SEA_japan_foreign_policy.83.t: "[FROM.GetLeader]의 조약 체결"
 SEA_japan_foreign_policy.83.desc: "[FROM.GetNameDef]에 있는 훌륭한 친구들이 상호 반[SOV.GetAdjective] 협정을 맺자는 우리의 제안을 흔쾌히 수락했습니다. 현재 대표단이 합의를 이행하는 데 필요한 문서에 서명 중이며, 필요하다면 [SOV.GetNameDef](을)를 신속하게 침공할 준비도 하고 있습니다."
 SEA_japan_foreign_policy.83.a: "훌륭하군!"
 SEA_japan_foreign_policy.84.t: "[FROM.GetLeader]의 협정 기각"
 SEA_japan_foreign_policy.84.desc: "우리는 양국 관계 개선을 위해 오랫동안 노력해 왔지만, 유감스럽게도 [FROM.GetLeader](은)는 상호 반[SOV.GetAdjective] 협정을 맺자는 우리의 제안을 거절했습니다. 이 협정이 [SOV.GetAdjective] 공작원에게 발각될 시 [FROM.GetAdjective](이)가 너무 위험해진다는 것이 이유입니다."
 SEA_japan_foreign_policy.84.a: "두 번째 쇄국 정책을 시행해야 하나..."
 SEA_japan_foreign_policy.85.t: "조약국에 참전 요청"
 SEA_japan_foreign_policy.85.d: "반소비에트 협정을 체결했을 당시 예상했던 대로, 우리는 소비에트 연방과 전쟁을 벌이게 됐습니다. 이제 협정에 서명한 나라들이 약속을 지켜 참전할 차례입니다."
 SEA_japan_foreign_policy.85.a: "미리 대비한 보람이 있군."
 SEA_japan_foreign_policy.86.t: "[From.GetNameDefCap]의 협정 가입국 참전 촉구"
 SEA_japan_foreign_policy.86.desc: "폴란드-일본 반소비에트 협정에 따르면 모든 서명국은 소비에트 연방과의 방어 전쟁에 참전해야 합니다. 이에 현재 소비에트 연방에 공격받고 있는 [From.GetName](이)가 모든 협정 가입국에 즉각적인 지원 요청을 보냈습니다. 이제 소비에트 연방의 위협에서 세계를 보호하기 위한 [Root.GetAdjective]의 헌신을 보여 줄 때입니다."
 SEA_japan_foreign_policy.86.a: "[From.GetNameDefCap](은)는 혼자가 아니다!"
 SEA_japan_foreign_policy.86.b: "이것은 우리의 전쟁이 아니다."
 SEA_japan_foreign_policy.86.b_tt: "§Y이 선택은 협정을 존중하는 모든 국가에 배신으로 간주됩니다(의견 §!§R-50§!§Y)§!"
 SEA_japan_foreign_policy.87.t: "[FROM.GetAdjective] 합병"
 SEA_japan_foreign_policy.87.desc: "얼마 전 협화회가 황도파의 요구를 수용한 순간, 이번 일이 일어나는 것도 예정된 수순이었습니다. 오늘 [FROM.GetAdjective] 대표단이 우리나라를 자국에 완전히 통합하는 데 필요한 문서를 가지고 도착했습니다. 우리 측 대표단은 이미 서명한 상태입니다."
 SEA_japan_foreign_policy.87.a: "이미 서명했으니 받아들여야지."
 SEA_japan_foreign_policy.88.t: "[FROM.GetNameDef] 합병"
 SEA_japan_foreign_policy.88.desc: "오늘 일찍 [FROM.GetNameDef] 지도자 [FROM.GetLeader](이)가 우리나라에 완전히 통합되는 것을 수락했습니다. 이로써 우리 정부는 만주 지역 내 지방 조직에까지 통제력을 행사할 수 있게 되었습니다."
 SEA_japan_foreign_policy.88.a: "훌륭하군."
 SEA_japan_foreign_policy.89.t: "[FROM.GetAdjective]의 산업-자원 교환 제안"
 SEA_japan_foreign_policy.89.desc: "[FROM.GetNameDef]에서 제안을 해왔습니다. 자국의 산업역량 일부를 제공하는 대가로 장기적인 자원 거래를 하고 싶어 합니다. 현재 [FROM.GetName]의 다양한 자원에 관심을 보이고 있습니다."
 SEA_japan_foreign_policy.89.a: "안 될 것 없지."
 SEA_japan_foreign_policy.89.b: "지금은 때가 아니다."
 SEA_japan_foreign_policy.90.t: "[FROM.GetAdjective]의 산업 거래 동의"
 SEA_japan_foreign_policy.90.desc: "[FROM.GetAdjective] 측으로부터 자원과 산업 거래 제안에 대한 답신을 받았습니다. 양측 모두 이 거래가 이득이 된다는 데 합의했고, [FROM.GetName](은)는 계약 조건에 흔쾌히 동의했습니다. 이제 곧 자원을 받게 될 예정입니다."
 SEA_japan_foreign_policy.90.a: "멋지군."
 SEA_japan_foreign_policy.91.t: "[FROM.GetAdjective]의 산업 무역 거래 거부"
 SEA_japan_foreign_policy.91.desc: "[FROM.GetAdjective](은)는 우리가 제안한 거래에 대해 대체로 중립적인 태도를 보였지만, 결국 자원과 산업을 거래하자는 제안을 거부했습니다. 지금은 적기가 아니라고 주장했는데, 양국 관계가 더욱 돈독해지면 언젠가 합의에 도달할 수 있다는 여지를 남겼다고 볼 수 있습니다."
 SEA_japan_foreign_policy.91.a: "처음부터 잘 풀릴 리는 없지..."
 SEA_japan_foreign_policy.92.t: "[FROM.GetAdjective]의 관계 강화 의지"
 SEA_japan_foreign_policy.92.desc: "[FROM.GetNameDef] 외교관들이 양국 관계 강화를 위해 찾아왔습니다. 이전에는 하고 싶어도 [FROM.GetName]의 군부 파벌 때문에 제약이 있었으나, 이제야 그 문제가 해결된 것입니다. 이들은 무역, 연구, 방위 협정을 모두 원한다고 합니다. 우리는 하나만 체결할 수도 있고, 모두 받아들일 수도 있습니다. 저들이 여기까지 오려고 들인 노력을 생각하면, 제안을 전부 무시하는 것은 좋은 생각 같지 않습니다."
 SEA_japan_foreign_policy.92.a: "무역을 통해 관계 강화를 도모하자."
 SEA_japan_foreign_policy.92.b: "협정의 필요성을 잘 모르겠는데..."
 SEA_japan_foreign_policy.92.c: "적절한 방위 협정을 체결하는 것이 좋아 보이는군."
 SEA_japan_foreign_policy.92.d: "제안한 협약을 모두 체결하겠다!"
 SEA_japan_foreign_policy.93.t: "[FROM.GetLeader]의 협력 협정 체결"
 SEA_japan_foreign_policy.93.desc: "[FROM.GetNameDef]의 훌륭한 지도자 [FROM.GetLeader](이)가 우리 제안 중 하나를 받아들여, 우리나라와 긴밀한 무역 및 연구 협력 관계를 구축하기로 했습니다. [ROOT.GetNameDef]의 놀라운 외교적 성과가 아닐 수 없습니다!"
 SEA_japan_foreign_policy.93.a: "훌륭하군!"
 SEA_japan_foreign_policy.94.t: "[FROM.GetLeader]의 모든 협정 거부"
 SEA_japan_foreign_policy.94.desc: "[FROM.GetNameDef]의 위선적인 지도자 [FROM.GetLeader](이)가 우리의 제안을 모두 거절하며, 양국 간 긴밀한 관계를 맺으려는 시도를 차단해 버렸습니다. [ROOT.GetNameDef]의 외교에 있어 큰 오점이 남고 말았습니다..."
 SEA_japan_foreign_policy.94.a: "끔찍하군."
 SEA_japan_foreign_policy.95.t: "[FROM.GetLeader]의 방위조약 체결"
 SEA_japan_foreign_policy.95.desc: "[FROM.GetNameDef]의 훌륭한 지도자 [FROM.GetLeader](이)가 우리 제안 중 하나를 받아들여, 우리나라와 방위 협정을 체결하기로 했습니다. 어느 한쪽이 공격받을 시 다른 한쪽이 돕기로 약속한다는 내용입니다. [ROOT.GetNameDef]의 놀라운 외교적 성과가 아닐 수 없습니다!"
 SEA_japan_foreign_policy.95.a: "훌륭하군!"
 SEA_japan_foreign_policy.96.t: "[FROM.GetLeader]의 포괄적 외교 협정 체결"
 SEA_japan_foreign_policy.96.desc: "[FROM.GetLeader]의 훌륭한 지도자 [FROM.GetNameDef](이)가 우리의 제안을 모두 받아들여, 우리나라와 긴밀한 무역 및 연구 협력 관계를 구축하고, 방위 협정까지 체결하기로 했습니다. 어느 한쪽이 공격받을 시 다른 한쪽이 돕기로 약속한다는 내용입니다. [ROOT.GetNameDef]의 놀라운 외교적 성과가 아닐 수 없습니다!"
 SEA_japan_foreign_policy.96.a: "훌륭하군!"
 jap_usa_japan_research_name: "미국-일본 연구 협정"
 jap_usa_japan_research_desc: "미국과 일본 과학자들 사이의 연구 협정입니다."
 SEA_japan_foreign_policy.97.t: "[FROM.GetNameDefCap]의 무역 협정 요청"
 SEA_japan_foreign_policy.97.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 [FROM.GetAdjective](와)과의 긴밀한 무역 관계 구축 가능성을 논의하기 위해 우리 수도에 외교관을 파견했습니다. 이를 수락하면 양국 관계는 더 가까워지겠으나, 그들이 더 저렴한 가격으로 우리 자원을 이용할 수 있게 되어 우리 경제에 타격이 있을 수 있습니다."
 SEA_japan_foreign_policy.97.a: "아무 문제 없어 보이는군."
 SEA_japan_foreign_policy.97.b: "그 서류 들고 도쿄로 썩 돌아가라!"
 SEA_japan_foreign_policy.98.t: "[FROM.GetNameDefCap]의 무역 제안 수락"
 SEA_japan_foreign_policy.98.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 양국 간 무역 비용을 낮추자는 제안에 긍정적인 반응을 보이며, 이를 즉시 발효하는 데 필요한 서류에 서명했습니다. 전 아시아에 밝은 미래를 선사하겠다는 우리의 목표에 동조한 것입니다!"
 SEA_japan_foreign_policy.98.a: "훌륭하군."
 SEA_japan_foreign_policy.99.t: "[FROM.GetNameDefCap]의 무역 제안 거부"
 SEA_japan_foreign_policy.99.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리 동맹 내에서 무역 비용을 낮추자는 요청에 강경하게 반응하며, 우리가 이를 강행한다면 관세를 부과하겠다고 위협했습니다. [FROM.GetNameDef](은)는 우리가 꿈꾸는 밝은 미래에 동참하지 못할 것 같습니다."
 SEA_japan_foreign_policy.99.a: "정말 개탄스럽군!"
 SEA_japan_foreign_policy.100.t: "[FROM.GetNameDefCap]의 통화 동맹 초청"
 SEA_japan_foreign_policy.100.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 통화 동맹을 맺자는 제안을 해왔습니다. 이는 해가 될 일이 전혀 없으며 양국 경제를 강화하는 데에 도움이 될 것입니다. 놓치기에는 너무 좋은 거래로 들립니다."
 SEA_japan_foreign_policy.100.a: "기꺼이 받아들이지."
 SEA_japan_foreign_policy.100.b: "뭔가 수상한데..."
 SEA_japan_foreign_policy.101.t: "[FROM.GetNameDefCap]의 통화 동맹 가입"
 SEA_japan_foreign_policy.101.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 양국의 공동 통화 도입 제안에 긍정적인 반응을 보이며, 이를 즉시 발효하는 데 필요한 서류에 서명했습니다. 전 아시아에 밝은 미래를 선사하겠다는 우리의 목표에 동조한 것입니다!"
 SEA_japan_foreign_policy.101.a: "훌륭하군."
 SEA_japan_foreign_policy.102.t: "[FROM.GetNameDefCap]의 통화 동맹 거부"
 SEA_japan_foreign_policy.102.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리 동맹 내에서 공동 통화를 도입하자는 요청에 강경하게 반응하며, 우리가 이를 강행한다면 관세를 부과하겠다고 위협했습니다. [FROM.GetNameDef](은)는 우리가 꿈꾸는 밝은 미래에 동참하지 못할 것 같습니다."
 SEA_japan_foreign_policy.102.a: "정말 개탄스럽군!"
 SEA_japan_foreign_policy.103.t: "[FROM.GetNameDefCap]의 경제 통합 요구"
 SEA_japan_foreign_policy.103.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 오늘 우리 수도를 방문하여 우리의 통화 동맹 활동을 늘리고 자국과의 경제 통합을 더 진전시키자는 제안을 전달했습니다. 이는 우리 경제에 상당한 도움이 되겠으나, 어쩐지 수상쩍은 낌새가 느껴집니다..."
 SEA_japan_foreign_policy.103.a: "이런 좋은 기회를 놓칠 수야 없지."
 SEA_japan_foreign_policy.103.b: "경제적 종속은 바라는 바가 아니다!"
 SEA_japan_foreign_policy.104.t: "[FROM.GetNameDefCap]의 제안 수락"
 SEA_japan_foreign_policy.104.desc: "[FROM.GetLeader](이)가 우리 제안에 호의적인 반응을 보였으며, [FROM.GetNameDef] 외교관들이 경제 통합을 추진하는 데 필요한 문서에 서명하고자 우리 나라에 도착했습니다."
 SEA_japan_foreign_policy.104.a: "너무 순진해서 고마울 정도군."
 SEA_japan_foreign_policy.105.t: "[FROM.GetNameDefCap]의 제안 거부"
 SEA_japan_foreign_policy.105.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 통합 제안에 강한 불쾌감을 표하며, 앞으로 양국 사이에 긴밀한 경제적 협력 관계는 일절 없을 것이라고 못 박았습니다. 저들이 우리 속내를 알아차린 걸지도 모르겠습니다..."
 SEA_japan_foreign_policy.105.a: "끔찍한 소식이군..."
 SEA_japan_foreign_policy.106.t: "[FROM.GetNameDefCap]의 우리 경제 통합 시도"
 SEA_japan_foreign_policy.106.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 애초 약속보다 한 걸음 더 나아가, 시장을 조작하여 자국 경제에 대한 우리의 의존도를 더욱 높이고 있습니다. 우리가 벗어나지 못하게 하려는 것입니다. 당장 [FROM.GetName](와)과의 관계를 끊지 않는다면 우리는 사실상 자주성을 상실할 것입니다. 어떻게 대응하시겠습니까?"
 SEA_japan_foreign_policy.106.a: "받아들이는 수밖에 없군."
 SEA_japan_foreign_policy.106.b: "죽기 살기로 맞서라!"
 SEA_japan_foreign_policy.107.t: "[FROM.GetNameDefCap]의 추가 통합 수락"
 SEA_japan_foreign_policy.107.desc: "오늘 일찍 국회에서 [FROM.GetNameDef] 지도부가 우리나라에 더욱더 통합되기로 했다는 가슴 벅찬 소식이 전해지자 뜨거운 환호가 쏟아졌습니다. 자국의 주권에 약간 타격이 있더라도 이득이 훨씬 크다고 판단할 만큼, 우리의 제안이 매력적이었던 것입니다."
 SEA_japan_foreign_policy.107.a: "멋지군!"
 SEA_japan_foreign_policy.108.t: "[FROM.GetNameDefCap]의 추가 통합 거부"
 SEA_japan_foreign_policy.108.desc: "명백한 이득이 있고 동맹을 위한 최선의 선택임에도 불구하고, [FROM.GetNameDef](은)는 우리의 추가 통합 제안을 거부했습니다. 그 이유는 분명치 않지만, 동맹의 이익을 최우선으로 여기지 않은 것으로 보입니다."
 SEA_japan_foreign_policy.108.a: "조직의 단결을 위협하는 행동이다!"
 SEA_japan_foreign_policy.108.b: "앞으로 저들의 행보를 주시하겠다."
 SEA_japan_foreign_policy.109.t: "[FROM.GetNameDefCap]의 완전 통합 요구"
 SEA_japan_foreign_policy.109.desc: "오늘 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 원래 약속했던 것보다 한 걸음 더 나아가 자국으로의 완전한 통합을 요구했습니다. [FROM.GetAdjective] 측은 우리 경제를 통합한 것만으로 만족하지 못했던 모양입니다. 즉시 그들과의 관계를 단절하지 않으면 우리는 사실상 자주성을 잃게 될 것입니다. 어떻게 대응하시겠습니까?"
 SEA_japan_foreign_policy.109.a: "받아들이는 수밖에 없군."
 SEA_japan_foreign_policy.109.b: "죽기 살기로 맞서라!"
 SEA_japan_foreign_policy.110.t: "[FROM.GetNameDefCap]의 완전 통합 수락"
 SEA_japan_foreign_policy.110.desc: "오늘 일찍 국회에서 [FROM.GetNameDef] 지도부가 우리나라에 통합되기로 했다는 가슴 벅찬 소식이 전해지자 뜨거운 환호가 쏟아졌습니다. 자국의 주권을 잃게 되더라도 이득이 훨씬 크다고 판단할 만큼, 우리의 제안이 매력적이었던 것입니다."
 SEA_japan_foreign_policy.110.a: "멋지군!"
 SEA_japan_foreign_policy.111.t: "[FROM.GetNameDefCap]의 완전 통합 거부"
 SEA_japan_foreign_policy.111.desc: "명백한 이득이 있고 동맹을 위한 최선의 선택임에도 불구하고, [FROM.GetNameDef](은)는 우리의 완전한 통합 제안을 거부했습니다. 그 이유는 분명치 않지만, 동맹의 이익을 최우선으로 여기지 않은 것으로 보입니다."
 SEA_japan_foreign_policy.111.a: "조직의 단결을 위협하는 행동이다!"
 SEA_japan_foreign_policy.111.b: "앞으로 저들의 행보를 주시하겠다."
 SEA_japan_foreign_policy.112.t: "[FROM.GetNameDefCap]의 아시아 식민지 지배권 요청"
 SEA_japan_foreign_policy.112.desc: "[FROM.GetNameDef] 외교관들이 버마와 말레이시아에 있는 우리 종속국의 지배권을 받는 대가로 일부 핵심 지역의 자원 채굴권을 넘겨주겠다는 협정을 제안했습니다. 그들은 이 협정이 태평양 수호 정책의 일환이라고 말하며, 이를 통해 우리는 유럽과 아프리카에 집중하고 자신들은 아시아를 공산주의로부터 지킬 수 있다고 주장합니다. 수락하시겠습니까?"
 SEA_japan_foreign_policy.112.a: "덕분에 우리도 다른 지역에 집중할 수 있겠군."
 SEA_japan_foreign_policy.112.b: "우리 제국을 양보하라고? 어림도 없지!"
 SEA_japan_foreign_policy.113.t: "[FROM.GetNameDefCap]의 아시아 식민지 양도"
 SEA_japan_foreign_policy.113.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리 제안을 흔쾌히 수락하며, 말레이시아와 버마에 있는 식민지를 이양하는 서류에 서명했습니다. 단, 해당 지역에 있는 중요한 천연자원의 통제권은 그대로 유지한다는 조건을 달았습니다. 모든 아시아인의 경삿날입니다!"
 SEA_japan_foreign_policy.113.a: "우리가 태평양의 수호자다."
 SEA_japan_foreign_policy.114.t: "[FROM.GetNameDefCap]의 요청 거부"
 SEA_japan_foreign_policy.114.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 추태를 보이며, 서구의 사고방식이 얼마나 혼탁하고 썩어 빠졌는지 적나라하게 드러냈습니다. 우리는 아시아를 더 나은 곳으로 만든다는, 거부할 수 없는 제안을 했지만, 그들은 기어코 거부할 이유를 찾아냈습니다. 우리 동맹에 암울한 날입니다."
 SEA_japan_foreign_policy.114.a: "오만한 서양인들 같으니..."
 ENG_will_gain_resource_right_we_tt: "우리나라가 이양된 국가의 일부 주에 대한 자원 채굴권을 획득합니다"
 SEA_japan_foreign_policy.115.t: "[From.GetNameDefCap]의 우리 식민지 지배권 요청"
 SEA_japan_foreign_policy.115.desc: "우리가 약해진 틈을 타 [From.GetAdjective]에서 우리 식민지의 '질서 유지'를 '도와주겠다'라고 제안해 왔습니다. 이들은 세계 곳곳이 혼란에 빠진 지금, 우리가 그곳의 지배력을 유지할 가능성은 없다고 주장했습니다.\n\n이는 우리 식민지를 빼앗으려는 술수가 분명하지만, 우리에게 다른 대안이 있긴 할까요?"
 SEA_japan_foreign_policy.115.a: "일본의 아시아 지배를 인정할 때가 되었군."
 SEA_japan_foreign_policy.115.b: "순순히 내주진 않을 것이다!"
 SEA_japan_foreign_policy.116.t: "[From.GetNameDefCap]의 식민지 지배권 승인"
 SEA_japan_foreign_policy.116.desc: "[From.GetNameDefCap](은)는 식민지의 '질서 유지'라는 우리의 제안을 숙고한 끝에, 수락하기로 했습니다. 사실상 이들은 종속국에 대한 모든 통제권을 이양했습니다."
 SEA_japan_foreign_policy.116.a: "현명한 결정이다."
 SEA_japan_foreign_policy.117.t: "[From.GetNameDefCap]의 식민지 지배권 거부"
 SEA_japan_foreign_policy.117.desc: "[From.GetNameDefCap](은)는 식민지의 '질서 유지'라는 우리의 제안을 숙고한 끝에, 거부하기로 했습니다. 아시아 국민의 안녕은 안중에도 없는 모양입니다."
 SEA_japan_foreign_policy.117.a: "앞으로 어떻게 될지 한번 보자고."
 SEA_japan_foreign_policy.117.b: "그렇다면 강제로 해방하는 수밖에!"
 SEA_japan_foreign_policy.118.t: "[FROM.GetNameDefCap]의 동맹 초청"
 SEA_japan_foreign_policy.118.desc: "먼 이국땅에서 온 사절단이 최근 우리 수도에 도착해 [ROOT.GetLeader](을)를 알현하고 싶다고 청했습니다. 이들은 [FROM.GetNameDef]에서 왔다고 주장하며 양국 간의 동맹을 제안했습니다. 수락할까요?"
 SEA_japan_foreign_policy.118.a: "함께라면 우린 더 강해질 것이다."
 SEA_japan_foreign_policy.118.b: "우리의 중립 원칙에 어긋나는 일이다..."
 SEA_japan_foreign_policy.119.t: "[FROM.GetNameDefCap]의 초대 수락"
 SEA_japan_foreign_policy.119.desc: "[FROM.GetLeader](이)가 양국 간 동맹을 공식화하자는 우리 제안을 흔쾌히 수락하고, 우리 세력권에 통합되는 데 필요한 계획에 착수했습니다. 아주 기쁜 날입니다!"
 SEA_japan_foreign_policy.119.a: "같은 미래를 꿈꾸는 동료가 생겼군."
 SEA_japan_foreign_policy.120.t: "[FROM.GetNameDefCap]의 가입 거부"
 SEA_japan_foreign_policy.120.desc: "예상을 깨고 [FROM.GetLeader](이)가 우리의 동맹 제안을 거부했습니다. 자국의 중립 원칙에 어긋난다는 이유였습니다. 얼마나 부패했기에 이런 잘못된 결정을 내릴 수 있는지 궁금할 따름입니다."
 SEA_japan_foreign_policy.120.a: "자기들 손해지."
 SEA_japan_foreign_policy.121.t: "우리나라의 통치권을 [JAP.GetAdjective]에 넘긴 [FROM.GetNameDefCap]"
 SEA_japan_foreign_policy.121.desc: "우리 종주국의 지도자 [FROM.GetLeader](이)가 우리나라의 통제권을 [JAP.GetNameDef]에 이양하는 문서에 서명했습니다. 이로써 우리의 보호자가 또 다른 강대국으로 바뀌었고, 우리는 새로운 지배자의 비위를 맞춰야 하는 처지가 되었습니다."
 SEA_japan_foreign_policy.121.a: "이런..."
 SEA_japan_foreign_policy.122.t: "[From.GetAdjective] 장군 교환"
 SEA_japan_foreign_policy.122.desc: "[From.GetAdjective](은)는 좌파 성향의 관료와 장군들의 송환을 결정했고, 대신 우파 성향의 장군과 관료들을 비공식적 망명 형태로 우리에게 보냈습니다."
 SEA_japan_foreign_policy.122.a: "[From.GetNameDef]에서 뭔가를 꾸미고 있는 것 같군..."
 SEA_japan_foreign_policy.123.t: "[Root.GetAdjective] 장군들이 교환되다"
 SEA_japan_foreign_policy.123.desc: "이전에 비공식 망명 형태로 [From.GetNameDef]에 보냈던 좌파 성향 장군과 관료들을 국내의 우파 성향 장군 및 관료와 맞바꾸는 절차가 완료되었습니다."
 SEA_japan_foreign_policy.123.a: "이로써 [Root.GetNameDef]에 대한 통제력이 강화되겠군."
 SEA_japan_foreign_policy.124.t: "[FROM.GetNameDefCap]의 제5인터내셔널 초청"
 SEA_japan_foreign_policy.124.desc: "먼 이국땅에서 온 사절단이 최근 우리 수도에 도착해 [ROOT.GetLeader](을)를 알현하고 싶다고 청했습니다. 이들은 [FROM.GetNameDef]에서 왔다고 주장하며 양국 간의 동맹을 제안했습니다. 수락할까요?"
 SEA_japan_foreign_policy.124.a: "함께라면 우린 더 강해질 것이다."
 SEA_japan_foreign_policy.124.b: "우리의 중립 원칙에 어긋나는 일이다..."
 SEA_japan_foreign_policy.125.t: "[FROM.GetNameDefCap]의 초대 수락"
 SEA_japan_foreign_policy.125.desc: "[FROM.GetLeader](이)가 양국 간 동맹을 공식화하자는 우리 제안을 흔쾌히 수락하고, 우리 세력권에 통합되는 데 필요한 계획에 착수했습니다. 아주 기쁜 날입니다!"
 SEA_japan_foreign_policy.125.a: "같은 미래를 꿈꾸는 동료가 생겼군."
 SEA_japan_foreign_policy.126.t: "[FROM.GetNameDefCap]의 가입 거부"
 SEA_japan_foreign_policy.126.desc: "예상을 깨고 [FROM.GetLeader](이)가 우리의 동맹 제안을 거부했습니다. 자국의 중립 원칙에 어긋난다는 이유였습니다. 얼마나 부패했기에 이런 잘못된 결정을 내릴 수 있는지 궁금할 따름입니다."
 SEA_japan_foreign_policy.126.a: "자기들 손해지."
 SEA_japan_foreign_policy.127.t: "[FROM.GetNameDefCap]의 제5인터내셔널 가입"
 SEA_japan_foreign_policy.127.desc: "속이 시커먼 [FROM.GetLeader](이)가 우리를 버리고 [JAP.GetNameDef]의 공산주의자 편을 들며, 러시아 내전 종식 당시 우리와 체결한 협정을 파기했습니다. [FROM.GetLeader]의 배신행위를 단죄하시겠습니까?"
 SEA_japan_foreign_policy.127.a: "아니, 이 일은 불문에 부쳐야 한다..."
 SEA_japan_foreign_policy.127.b: "그래, 대가를 치르게 해 주겠다!"
 SEA_japan_foreign_policy.128.t: "[FROM.GetLeader]의 항복 요구"
 SEA_japan_foreign_policy.128.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 불법적인 분리독립 주에 다시 도쿄 중앙 정권의 통치에 복종하고 [FROM.GetAdjective] 영향권으로 복귀할 것을 요구했습니다. 이 명백한 위협에 어떻게 대응하시겠습니까?"
 SEA_japan_foreign_policy.128.a: "우리는 그들의 요구를 거절할 힘이 없다."
 SEA_japan_foreign_policy.128.b: "우리는 최후의 한 명까지 싸울 것이다!"
 SEA_japan_foreign_policy.129.t: "[FROM.GetLeader]의 요구 수용"
 SEA_japan_foreign_policy.129.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 현명하게도 우리의 요구를 받아들이고 우리의 권위에 복종하여 [FROM.GetAdjective] 국가를 다시 우리의 영향권으로 돌려놓았습니다. [FROM.GetAdjective] 국민이 부르주아 독재로부터 해방된 오늘, 우리는 승리했습니다!"
 SEA_japan_foreign_policy.129.a: "훌륭하군."
 SEA_japan_foreign_policy.130.t: "[FROM.GetLeader]의 요구 거부"
 SEA_japan_foreign_policy.130.desc: "안타깝게도 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 요구를 거부하며, 자국민이 [ROOT.GetAdjective] 영향 아래의 혁명적 국가가 아니라 독립된 민주주의 국가를 원한다고 전했습니다. 어리석은 선택을 했군요..."
 SEA_japan_foreign_policy.130.a: "그렇다면 힘으로 우리 영토를 되찾아야 한다!"
 SEA_japan_foreign_policy.131.t: "[FROM.GetNameDefCap]의 [ROOT.GetNameDef] 내전 촉발"
 SEA_japan_foreign_policy.131.desc: "최근 [FROM.GetAdjective] 정부와 박헌영 등의 선동가들이 한 말을 듣고, [ROOT.GetAdjective]의 프롤레타리아는 평화로운 정권 교체를 기다리는 데 지쳐 버린 것 같습니다. 격렬한 논쟁 끝에 외교적 교섭은 결렬되고 무력 충돌이 이어졌으며, 박헌영의 세력은 이미 남부 지역을 장악했습니다."
 SEA_japan_foreign_policy.131.a: "프롤레타리아를 위하여!"
 SEA_japan_foreign_policy.131.b: "이 멍청한 짓을 멈춰야 한다!"
 SEA_japan_foreign_policy.132.t: "[FROM.GetLeader]의 항복 요구"
 SEA_japan_foreign_policy.132.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리 부르주아 독재 정권에 다시 도쿄 중앙 공산주의 정권의 통치에 복종하고, 국민들이 [FROM.GetAdjective] 영향권의 충직한 일원으로서 자치하는 것을 허용하라고 요구했습니다. 이 명백한 위협에 어떻게 대응하시겠습니까?"
 SEA_japan_foreign_policy.132.a: "우리는 그들의 요구를 거절할 힘이 없다."
 SEA_japan_foreign_policy.132.b: "우리는 최후의 한 명까지 싸울 것이다!"
 SEA_japan_foreign_policy.133.t: "[FROM.GetLeader]의 요구 수용"
 SEA_japan_foreign_policy.133.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 요구를 받아들이고 우리의 권위에 복종하여 [FROM.GetAdjective] 국가를 우리의 영향권으로 돌려놓았습니다. [FROM.GetAdjective] 국민이 부르주아 독재로부터 해방된 오늘, 우리는 승리했습니다!"
 SEA_japan_foreign_policy.133.a: "훌륭하군."
 SEA_japan_foreign_policy.134.t: "[FROM.GetLeader]의 요구 거부"
 SEA_japan_foreign_policy.134.desc: "안타깝게도 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 요구를 거부하며, 자국민이 [ROOT.GetAdjective] 영향 아래의 혁명적 국가가 아니라 독립된 민주주의 국가를 원한다고 전했습니다. 어리석은 선택을 했군요..."
 SEA_japan_foreign_policy.134.a: "그렇다면 무력으로 그들을 해방해야 한다!"
 SEA_japan_foreign_policy.135.t: "필리핀 제2공화국 선포"
 SEA_japan_foreign_policy.135.desc: "오늘 아침 [ROOT.GetLeader](와)과 여러 [JAP.GetAdjective]군 지도자들이 공동 성명을 발표하여, 새로운 [ROOT.GetAdjective] 국가의 설립을 선포했습니다. 우리는 모든 적에 맞서 승리를 쟁취할 것입니다!"
 SEA_japan_foreign_policy.135.a: "번영이 눈앞에 있구나!"
 SEA_japan_foreign_policy.136.t: "진주만 공격"
 SEA_japan_foreign_policy.136.desc: "치욕스러운 날로 영원히 기억될 어제, [JAP.GetNameDef] 해군과 공군이 [ROOT.GetNameDef](을)를 의도적으로 급습했습니다. [ROOT.GetNameDefCap](은)는 해당 국가와 평화 상태였고, [JAP.GetNonIdeologyName]의 요청에 따라 태평양 지역의 평화 유지를 위해 일본 정부 및 천황과 대화를 진행하고 있었습니다. 실제로 [JAP.GetAdjective] 공군 편대가 [ROOT.GetAdjective]의 오아후섬을 폭격하고 한 시간이 지나자, [JAP.GetAdjective] 주미 대사와 그의 동료 직원이 [ROOT.GetAdjective]에서 최근에 보낸 메시지에 대한 공식 답변서를 우리 국무장관에게 전달했습니다. 이 답변서에는 기존 외교 협상을 계속하는 것이 무의미하다는 언급이 있지만, 전쟁이나 무력 공격에 대한 위협이나 암시는 없었습니다. 하지만 이제 우리는 진실을 직시해야 합니다... 전쟁이 발발했습니다!"
 SEA_japan_foreign_policy.136.a: "이날은 영원히 치욕스러운 날로 기억될 것이다!"
 SEA_japan_popup_events.1.t: "겐리흐 류시코프의 만주 도착"
 SEA_japan_popup_events.1.desc: "우리 요원들이 만주 국경 지역의 포시예트에서 자신이 겐리흐 사모일로비치 류시코프라고 주장하는 한 [SOV.GetAdjective] 망명자를 체포했습니다. 내무인민위원부의 고위 간부로 보이는 이 인물은 지역 내 [SOV.GetAdjective] 병력에 관한 중요한 비밀문서를 소지하고 있었습니다. 대숙청을 피해 탈출했다고 주장하는데, [SOV.GetNameDef]의 내부 사정을 파악하는 데 도움이 될 귀중한 정보를 말해 줄지도 모릅니다."
 SEA_japan_popup_events.1.a: "이런 기회가 굴러들어 오다니!"
 SEA_japan_popup_events.1.b: "이 외국인의 말을 진짜라고 믿어선 안 된다."
 SEA_japan_popup_events.2.t: "붕괴 직전인 호국동지회!"
 SEA_japan_popup_events.2.desc: "최근 동지회 지도부에서 내분이 발생하면서 조직이 붕괴 직전인 것으로 보입니다. 기시와 동료들이 도조에게 노골적으로 무례를 범했다는 주장과 암살 계획을 꾸민다는 온갖 소문이 들끓고 있어, 분위기가 매우 흉흉합니다. 심지어 기시가 천황과 일본 제국 육군의 뜻에 반하는 기술관료적 독재 체제를 계획 중이라는 소문까지 있습니다. 이 조직이 와해되도록 놔둘까요, 아니면 그래도 가치가 있으니 지켜야 할까요?"
 SEA_japan_popup_events.2.a: "어차피 오래 못 갈 조직이었다."
 SEA_japan_popup_events.2.b: "무슨 수를 써서라도 지켜내야 한다!"
 JAP_harakiri_debate_has_taken_place_flag: "§Y민간정부§!와 §Y군사 세력§! 간의 긴장이 극에 달해 §Y할복 논쟁§!이 벌어졌습니다."
 SEA_japan_popup_events.3.t: "할복 논쟁"
 SEA_japan_popup_events.3.desc: "오늘 오전 제국의회 중의원 본회의에서 입헌정우회 소속 하마다 구니마쓰 의원이 데라우치 히사이치 육군 대신과 날로 커지는 군부 파벌의 권력을 신랄하게 비판했습니다. 육군대신이 군의 권위를 무시하고 명예를 모욕했다고 질책하자, 하마다 의원은 \"속기록을 확인해 보십시오. 제가 군을 모욕하는 발언을 했다면 할복으로 사죄하겠습니다. 그런 발언이 없다면 의원님이 할복하십시오.\"라고 반박했습니다. 이에 데라우치 의원은 분노하며 연단에서 하마다를 노려보았고, 회의장은 분노에 찬 고성이 오가는 아수라장이 되었습니다."
 SEA_japan_popup_events.3.a: "이게 무슨 난리냐!"
 ### KODOHA EVENTS ###
 SEA_japan_popup_events.4.t: "천황 설득"
 SEA_japan_popup_events.4.desc: "천황은 쇼와 유신과 새 군사정부를 수립한다는 우리의 목표에 관심이 없다는 뜻을 밝혔습니다. 단순히 아직 통제파의 영향에서 벗어나지 못한 것일 가능성이 높기는 하나, 천황이 우리 편에 서지 않는다면 우리도 어쩔 수 없이 동생인 야스히토로 천황을 교체해야 할 수도 있습니다. 우리와 손을 잡도록 천황을 '설득'해야 할까요, 아니면 그냥 역사의 흐름에 맡겨야 할까요?"
 SEA_japan_popup_events.4.a: "어떻게 해서든 그분의 지지를 얻어야 한다!"
 SEA_japan_popup_events.4.b: "염두에 둔 다른 후보자가 있다."
 SEA_japan_popup_events.4.c: "우릴 지지하지 않는다면 물러나셔야지..."
 SEA_japan_popup_events.5.t: "히로히토의 신정부 지지 결정"
 SEA_japan_popup_events.5.desc: "충분한 '설득' 끝에, 우리의 위대한 천황께서 새로 수립된 우리 정부를 지지하기로 하셨습니다. 이로써 쇼와 유신을 계속 추진해도 된다는 공식적인 허가를 받게 되었습니다. 우리나라는 더욱 강해질 것입니다!"
 SEA_japan_popup_events.5.a: "훌륭하군!"
 SEA_japan_popup_events.6.t: "히로히토의 신정부 지지 거부"
 SEA_japan_popup_events.6.desc: "끈질기게 설득했지만, 위대한 천황께서는 이성적인 판단을 거부하셨습니다. 이상적인 상황은 아니지만, 우리는 이런 사태를 예상했고 그에 대비한 계획을 세워 두었습니다. 우리가 염두에 둔 천황의 후보자는 히로히토의 동생이자 일본 제국 육군 장군인 야스히토입니다. 천황 교체 방식은 야스히토가 히로히토의 아들 아키히토의 섭정 역할을 맡거나, 우리의 이념에 훨씬 더 부합하는 새 천황으로 즉위하거나 둘 중 하나가 될 것입니다."
 SEA_japan_popup_events.6.a: "그렇다면 아들에게 양위하는 것이 맞겠군."
 SEA_japan_popup_events.6.b: "가택연금을 실시하라!"
 SEA_japan_popup_events.7.t: "히로히토 암살!"
 SEA_japan_popup_events.7.desc: "오늘 아침 장교들이 쇼와 천황이 거처에서 숨진 채 발견되었다고 보고했습니다. 외국 공작원에게 암살당한 것이라고 주장하는데, 확실한 건 알 수 없습니다. 가끔은 모르는 것이 약일 때도 있는 법이고요. 이러한 위협 때문에 군부는 계엄령을 선포했고, 제국 육군의 총사령관인 지치부 왕자가 즉위할 예정이라고 발표했습니다. 암살자들이 여전히 활개 치고 있는데, 아키히토가 계승하는 것은 너무 위험하다는 것입니다. 이것은 거대한 음모의 일부일까요, 아니면 외국 암살자가 정말로 존재하는 걸까요?"
 SEA_japan_popup_events.7.a: "야스히토가 계승해야 한다."
 SEA_japan_popup_events.8.t: "군벌 지도부의 문제"
 SEA_japan_popup_events.8.desc: "새로운 군사정부가 수립되면서 지도부 문제가 다시 불거졌습니다. 황도파의 창시자인 아라키 사다오는 총리직을 맡고 싶다는 의사를 천황에게 전달했습니다. 하지만 군인과 일반 대중 모두 아라키보다 마사키 진자부로를 더 좋아하니, 마사키를 총리직에 앉히고 아라키는 의례적인 자리를 맡게 하는 것이 더 현명할지도 모릅니다. 어떻게 해야 할까요?"
 SEA_japan_popup_events.8.a: "군인들은 마사키를 더 좋아하지."
 SEA_japan_popup_events.8.b: "아라키가 총리가 되어야 해."
 SEA_japan_popup_events.9.t: "도덕성, 무사도, 파시즘 문제"
 SEA_japan_popup_events.9.desc: "유명 정치 철학자이자 군인인 아라키 사다오 장군은 과거 사무라이의 무사도 규범을 유럽 파시즘과 유사한 사상에 연결하여, 천황과 국민, 국토와 도덕을 단일 개념으로 간주하는 이념의 철학적 토대를 마련했습니다. 이러한 개념을 강화하고 싶다면 아라키 장군이 이념 모델의 기반으로 삼은 서구와 보다 유사한 정부 형태를 채택하는 것이 좋아 보입니다. 어떻게 하시겠습니까?"
 SEA_japan_popup_events.9.a: "우리는 그런 서구적 개념을 멀리해야 한다!"
 SEA_japan_popup_events.9.b: "아라키가 옳다. 그 사상을 받아들여야 해."
 SEA_japan_popup_events.10.t: "군사 쿠데타 소문"
 SEA_japan_popup_events.10.desc: "최근 육군 내 급진적 전통주의 파벌인 황도파가 쿠데타를 계획 중이라는 소문이 돌고 있습니다. 현재는 조직의 핵심 인물인 사부로 아이자와 중령의 재판이 끝나기만을 기다리는 것 같습니다. 이들의 동기를 감안할 때, 쿠데타가 발생하면 자신들의 가치관에 위협이 된다고 판단되는 인물을 다수 암살하려 할 공산이 큽니다. 서둘러 손을 쓰지 않으면 머지않아 유혈 사태가 발생할 것입니다."
 SEA_japan_popup_events.10.a: "명예도 모르는 것들! 신속히 대처하라!"
 SEA_japan_popup_events.11.t: "민중 반란 소문"
 SEA_japan_popup_events.11.desc: "정부 수립 후 오랜 시간이 지났음에도 천황이 여전히 가택 연금 상태에 있어 반대 여론이 거세지고 있습니다. 국민은 히로히토가 복위하기를 바라는 것으로 보이며, 우리가 빨리 조치를 취하지 않는다면 직접 행동에 나설지도 모릅니다. 황위에 복위할 인물 자체가 존재하지 않는다면, 국민이 다소 동요하더라도 오히려 진정될 수도 있습니다. 어떻게 해야 할까요?"
 SEA_japan_popup_events.11.a: "명령은 내리겠지만, 증거를 안 남기게 주의하도록."
 SEA_japan_popup_events.11.b: "아니, 전임 천황은 살아야 한다!"
 SEA_japan_popup_events.12.t: "천황, 황거에서 숨진 채 발견"
 SEA_japan_popup_events.12.desc: "오늘 오전, 총리가 전임 쇼와 천황이 황거에서 서거하셨다고 발표했습니다. 이번 사건이 군부가 권력을 공고히 하려고 의도적으로 저지른 일일지도 모른다고 의심하는 사람이 많은 가운데, 공식적인 사인은 자연사라고 밝혀졌으나, 정작 도쿄 경찰은 사인을 확인하러 현장에 들어갈 수 없었습니다. 군부의 반역 행위가 아닌 것이 확실할까요?"
 SEA_japan_popup_events.12.a: "전 국민이 애도하고 있다."
 SEA_japan_popup_events.12.b: "범인들을 찾아내라. 나가코 황후께서 진실을 원하신다!"
 SEA_japan_popup_events.13.t: "히로히토 암살 혐의로 기소된 황도파 장교들"
 SEA_japan_popup_events.13.desc: "고인이 된 쇼와 천황의 부인 나가코 황후의 지시로 도쿄 경시청이 사건을 수사했고, 그 결과 전임 천황을 냉혹하게 살해한 범인이 황도파라는 사실이 밝혀졌습니다. 대역죄를 선포하고도 남을 만한 사건이니, 이참에 이 반역 파벌을 권좌에서 몰아내야 합니다."
 SEA_japan_popup_events.13.a: "계엄령을 선포하라! 나가코 황후께서 나라를 바로잡으실 것이다!"
 SEA_japan_popup_events.14.t: "1936년 총선거의 결론"
 SEA_japan_popup_events.14.desc: "위험한 시기임에도 총선은 잘 마무리되었고, 우리 국민들은 국회에서 자신을 대표할 인물을 선택했습니다. 주지 마치다가 이끄는 입헌민정당이 이번 선거에서 최대 정당으로 부상했고, 입헌정우회는 과반을 잃게 되었습니다. 최근 민간정부의 권한이 약화되어 중요성이 떨어지긴 했지만, 이번 선거는 우리의 민주주의가 위태로울지라도 여전히 건재하다는 사실을 보여주었습니다."
 SEA_japan_popup_events.14.a: "주지 마치다가 입헌민정당도 잘 이끌어야 할 텐데."
 SEA_japan_popup_events.15.t: "도쿄역에서 살해당한 오카다"
 SEA_japan_popup_events.15.desc: "오늘 아침 일찍, 오카다 게이스케 총리가 도쿄역에서 야마노테선을 기다리던 중 특별고등경찰 소속 경관에게 총격을 당해 사망했습니다. 사건 직후 군부는 제국의회를 위협하며, 자신들을 배제하려고 시도하면 누구든 무력으로 대응하겠다고 경고했습니다. 이렇게 상황이 심각해지자, 주지 마치다 임시 총리는 천황께 현 사태를 인지하고 성명을 발표해 달라고 간청했습니다. 천황이 어느 편을 들지는 아직 알 수 없습니다."
 SEA_japan_popup_events.15.a: "놈들을 저지해야 한다!"
 SEA_japan_popup_events.16.t: "황제의 신임 총리 지명"
 SEA_japan_popup_events.16.desc: "임시 총리 주지 마치다의 최근 간청에 응하여, 히로히토 천황이 현재 진행 중인 파벌 갈등으로 인한 폭력 사태를 강하게 규탄했습니다. 그리고 이 어려운 시기에 새로운 총리가 될 인물을 결정했습니다. 천황께서 지명한 사람은..."
 SEA_japan_popup_events.16.a: "자유주의자 주지 마치다"
 SEA_japan_popup_events.16.b: "사회주의자 이소오 아베"
 SEA_japan_popup_events.16.c: "귀족원 의장 이에사토 도쿠가와"
 SEA_japan_popup_events.17.t: "군부의 파업 선언"
 SEA_japan_popup_events.17.desc: "우리 정부가 군부의 정치적 영향력을 더는 허용하지 않겠다고 발표하자, 일본 제국 육군과 해군 내 많은 고위 장교가 동시에 방위 임무를 거부하겠다고 선언했습니다. 이들은 공격을 받아도 현 정부를 방어하지 않겠다고 말했는데, 총리를 축출하려고 이미 또 다른 쿠데타를 계획 중일 가능성이 높습니다."
 SEA_japan_popup_events.17.a: "상황이 악화되고 있군..."
 SEA_japan_popup_events.18.t: "군부의 방어 태세 돌입"
 SEA_japan_popup_events.18.desc: "최근 민간 경찰이 국회에 충성하겠다고 선언한 후, 군부는 정부에 충성하는 세력과 충돌할 대비를 하기 시작했습니다. 내전이 발발하면 지역 통제권을 확보하려고 하는 것 같습니다. 우리는 이러한 반란 행위에 신속하게 대응해야 합니다!"
 SEA_japan_popup_events.18.a: "도쿄에 경시청을 즉시 배치하라!"
 SEA_japan_popup_events.18.b: "놈들이 산업 지대를 장악하지 못하게 해야 한다!"
 enables_the_civil_war_decisions_tt: "§Y내전§!이 발생하면, 지도상의 결정을 통해 일부 주를 우리 편으로 끌어들일 수 있게 됩니다."
 JAP_shanghai_ultimatum: "훙커우 최후통첩"
 SEA_japan_popup_events.19.t: "훙커우 최후통첩"
 SEA_japan_popup_events.19.desc: "상하이에서 또 다른 일본군 장교가 살해된 후, 우리에게 최후통첩이 날아왔습니다. 상하이에서 완전히 철수하지 않으면 일주일 내에 공격하겠다는 내용입니다. \n\n어떻게 대응하시겠습니까?"
 SEA_japan_popup_events.19.a: "저들의 요구에 굴복하지 않겠다!"
 SEA_japan_popup_events.19.b: "우리 국민이 선을 넘었다. 철수해!"
 SEA_japan_popup_events.20.t: "[FROM.GetLeader]의 훙커우 최후통첩 거부"
 SEA_japan_popup_events.20.desc: "중국 당국이 중국에 대한 우리의 '부당한 침략 행위'가 '임계점'에 다다랐다고 주장했습니다! 우리의 배상 요구는 거부당했고, 상하이에서 많은 일본인이 공격받고 있다는 보도가 나오고 있습니다. 중국과 담판을 지을 명분이 필요했다면, 지금 이 순간이 기회입니다!"
 SEA_japan_popup_events.20.a: "대가를 치르게 해 주지!"
 SEA_japan_popup_events.21.t: "[FROM.GetLeader]의 훙커우 최후통첩 수용"
 SEA_japan_popup_events.21.desc: "상하이 통제권에 관한 최후통첩을 보낸 후, 중국이 놀랍게도 한발 물러섰습니다. 놈들은 우리를 화나게 했다가는 혹독한 대가를 치르게 될 것을 깨닫고는, 도시와 그 주변 지역의 대규모 영토 할양에 동의했습니다. 차근차근 중국이 우리 것이 되어가고 있습니다."
 SEA_japan_popup_events.21.a: "전면전은 나중으로 미뤄야겠군."
 SEA_japan_popup_events.22.t: "오사카성 공성전"
 SEA_japan_popup_events.22.desc: "논란 많던 치안유지법이 폐지된다는 소식이 전해지자, 오사카성 본부의 육군 수비대가 공원 외부에 배치된 정부군을 향해 발포하는 일이 발생했습니다. 이들은 순순히 물러날 기색이 없으며, 자신들의 권력을 지킬 수만 있다면 나라가 갈라져도 상관없다는 태도를 보이고 있습니다. 반드시 진압해야 합니다!"
 SEA_japan_popup_events.22.a: "다이쇼 시대의 정신을 되살릴 때가 왔다!"
 SEA_japan_popup_events.23.t: "현실에 안주하는 천황"
 SEA_japan_popup_events.23.desc: "히로히토 천황이 군부가 정계에서 지배력을 키워가는 상황을 방관하고, 국내 파벌 간 폭력 사태가 격화되는데도 별다른 조치를 취하지 않자, 천황의 자격에 의문이 제기되었습니다. 이에 동생인 노부히토가 천황의 자리를 이어받아야 한다고 생각하는 사람이 많습니다. 노부히토는 민간정부를 공개적으로 지지하는 인물이며, 형제 두 명은 모두 반역 행위를 저질렀기 때문입니다. 노부히토가 천황이 되면 현 정부에 대한 황실의 지지를 유지하고 국민의 사기를 높일 수 있을 것입니다."
 SEA_japan_popup_events.23.a: "알겠다. 노부히토를 천황으로 세우자."
 SEA_japan_popup_events.24.t: "제국군의 항복"
 SEA_japan_popup_events.24.desc: "본토의 제국군 잔존 병력이 백기를 흔들면서, 수십 년간 이어졌던 우리 정부와 군부의 갈등이 마침내 종식되었습니다. 이 싸움으로 국토의 상당 부분이 파괴되었지만, 이로써 [ROOT.GetAdjective] 국민은 새롭게 시작할 수 있게 되었습니다. 여전히 해외에는 우리의 적이 남아 있지만, 지금은 재건에 집중할 때입니다. 더는 부패한 세력이 간섭할 수 없게 된 지금, 정부는 첫 번째 총선을 실시할 계획을 세웠습니다."
 SEA_japan_popup_events.24.a: "우리의 미래를 되찾았다!"
 SEA_japan_popup_events.25.t: "총선"
 SEA_japan_popup_events.25.desc: "군부가 정치에서 축출된 이후 치러지는 첫 선거가 실시되었습니다. 국민이 투표로 나라의 미래를 결정하고 있습니다. 현재 선거는 최근까지 제국의회를 이끌었던 두 정당, 진보 성향의 입헌민정당과 보수 성향의 입헌정우회가 양분하고 있습니다. 투표가 진행 중이며 승자가 곧 결정될 것입니다."
 SEA_japan_popup_events.25.a: "입헌민정당의 승리!"
 SEA_japan_popup_events.25.b: "입헌정우회의 승리!"
 SEA_japan_popup_events.26.t: "관동군의 쿠데타"
 SEA_japan_popup_events.26.desc: "일본에서 군부와 정부 사이의 내전이 거세지는 가운데, 우리나라에 주둔 중인 관동군이 이 기회를 이용해 우리 정부를 상대로 군사 쿠데타를 일으켰습니다. 이들의 목표는 만주에 자신들만의 봉건 군벌 국가를 세우려는 것입니다. 이대로 내버려둘까요, 아니면 온 힘을 다해 저지할까요?"
 SEA_japan_popup_events.26.a: "저항해 봤자 무슨 소용이 있겠나."
 SEA_japan_popup_events.26.b: "일본의 억압을 끝장내야 한다!"
 MAN_kwantung_will_try_to_occupy_east_hebei_tt: "이를 통해 [609.GetName] 장악에 관동군의 도움을 받을 수 있게 됩니다."
 SEA_japan_popup_events.27.t: "절호의 기회"
 SEA_japan_popup_events.27.desc: "일본에서 군부와 정부 사이의 내전이 거세지는 가운데, 한국인들은 지금이야말로 나라를 되찾고 일본의 압제자들을 몰아낼 적기임을 깨달았습니다. 한반도는 다시 한국인이 다스리는 땅이 되어 번영을 구가할 것입니다."
 SEA_japan_popup_events.27.a: "침략자들을 바다로 몰아내라!"
 SEA_japan_popup_events.28.t: "시골의 작전 거점"
 SEA_japan_popup_events.28.desc: "공산당은 제국 육군과 정부의 눈과 관심을 피해 지하 작전을 시작하기로 결정했습니다. 현재 그들에게 떠오르는 유일한 질문은, 발각되어 소탕될 가능성이 가장 낮은 외딴 지역은 어디인가 하는 것입니다."
 SEA_japan_popup_events.28.a: "홋카이도라면 완벽하다."
 SEA_japan_popup_events.28.b: "시코쿠라면 충분히 외딴 지역이다."
 SEA_japan_popup_events.28.c: "가고시마에 지부를 만들자."
 SEA_japan_popup_events.29.t: "미야자키 사건"
 SEA_japan_popup_events.29.desc: "오늘 아침 일찍, 제국군 소속 병력이 미야자키 외곽의 공산주의 혁명가들이 있던 창고에 체포 작전을 감행했습니다. 도쿠다 규이치는 지역의 공산주의 게릴라들에 의해 아바시리 형무소에서 구출되었고, 미야자키 창고에서 총격전이 발생한 후 라디오 방송을 통해 최대한 신속하게 혁명을 시작하라는 명령을 내렸습니다. 이제 행동할 때가 온 것 같습니다."
 SEA_japan_popup_events.29.a: "드디어 혁명 개시다!"
 JAP_democratic_side_also_spawns_tt: "§Y민주주의 정부§! 또한 우리 혁명에 맞서 싸우려 할 것입니다!"
 SEA_japan_popup_events.30.t: "국가의 미래 방향에 대한 논쟁"
 SEA_japan_popup_events.30.desc: "제국 육군의 패배 이후 상황이 안정되면서 국회에서는 어떤 길을 선택할지 논쟁이 벌어지고 있습니다. 강좌파는 프롤레타리아를 활용하고 권위주의적인 지도를 통해 국민을 이끌어야만 이상적인 미래를 이룰 수 있다고 주장하는 반면, 노농파는 더 온화하고 덜 개입적인 산하 운동이 국가를 통제하는 데 이상적이라고 주장합니다. 어떤 방법을 채택하시겠습니까?"
 SEA_japan_popup_events.30.a: "여기서는 강좌파가 옳다."
 SEA_japan_popup_events.30.b: "지금은 노농파의 이상이 더 낫다."
 JAP_supported_the_kozaha_idea_flag: "논쟁에서 강좌파 지지"
 JAP_supported_the_rounoha_idea_flag: "논쟁에서 노농파 지지"
 JAP_supported_the_kozaha_idea_tt: "§Y$JAP_the_lecture_group_ascendant$§! 중점이 잠금 해제됩니다"
 JAP_supported_the_rounoha_idea_tt: "§Y$JAP_the_labor_farmer_faction_ascendant$§! 중점이 잠금 해제됩니다"
 SEA_japan_popup_events.31.t: "강좌파의 지도자"
 SEA_japan_popup_events.31.desc: "혁명이 성공하고 권력이 강좌파의 손에 넘어감에 따라, 새로운 인민공화국의 총리를 선출할 때가 되었습니다. 전쟁 중에 당의 선두 주자였던 두 사람은 노사카 산조와 도쿠다 규이치였으며, 혁명의 성공을 통해 두 사람 모두 우리를 공산주의로 이끌 능력과 의지를 보여주었습니다. 이념적으로 항상 일치하지는 않았지만, 두 사람 모두 엄청난 잠재력을 품고 있기에 누가 총리로 선출될지는 전적으로 운명에 달려 있습니다. 국제적인 노사카가 총리가 될까요, 아니면 대중에 덜 알려졌지만 경험이 더 많은 도쿠다가 총리가 될까요?"
 SEA_japan_popup_events.31.a: "인기도는 노사카 산조가 높다."
 SEA_japan_popup_events.31.b: "도쿠다 규이치에게는 경험이 있다."
 SEA_japan_popup_events.32.t: "노농파의 지도자"
 SEA_japan_popup_events.32.desc: "내전이 끝나고 혁명이 성공한 이후, 노동자-농민파는 당과 국민의 신뢰를 얻었습니다. 그들의 이념은 정통과는 거리가 있지만, 많은 지지자를 확보한 결과 권력을 차지했습니다. 그러나 중요한 질문은 아직 남아 있으니, 그것은 '누가 공화국의 차기 총리가 될 것인가'입니다. 그 질문의 답은 세 명의 후보가 최종 선거를 치른 다음에야 나올 것입니다. 사회주의 운동의 중심인물로서 경험을 보여준 야마카와 히토시가 총리가 될까요? 국민의 많은 지지를 얻어 이미 의장으로 선출된 아라하타 간손이 총리가 될까요? 아니면 당내에서 덜 두드러지지만, 지도자이자 개혁가로서 총리에 적격하다는 것을 보여준 야마카와 기쿠에가 총리가 될까요?"
 SEA_japan_popup_events.32.a: "야마카와 히토시에게는 경험이 있다."
 SEA_japan_popup_events.32.b: "아라하타 간손이 국민의 지지를 얻고 있다."
 SEA_japan_popup_events.32.c: "야마카와 기쿠에가 가장 혁명적인 사상을 갖고 있다."
 SEA_japan_popup_events.33.t: "황실의 운명"
 SEA_japan_popup_events.33.desc: "권력이 국민의 손으로 완전히 넘어갔으니, 이제 남은 문제는 옛 황실을 어떻게 처리하는 게 최선인지입니다. 개혁을 추진하여 그들을 일반 노동자로 격하해야 한다는 의견도 있고, 전쟁 중과 그 이전부터 국민에게 저지른 범죄에 대해 더 엄중한 처벌을 내려야 한다는 주장도 있습니다. 어떤 선택을 할지는 아직 결정되지 않았지만, 어떤 선택을 하든 간에 그 반대 의견에 부딪치게 될 것입니다."
 SEA_japan_popup_events.33.a: "그들을 일반인으로 살게 한다."
 SEA_japan_popup_events.33.b: "감옥에서 형을 살게 한다."
 SEA_japan_popup_events.33.c: "그들은 살려 두기엔 너무 위험하다!"
 SEA_japan_popup_events.33.d: "그들을 추방한다."
 SEA_japan_popup_events.34.t: "아이누 혁명론에 대한 논쟁"
 SEA_japan_popup_events.34.desc: "많은 정치 사상가들은 룸펜 프롤레타리아가 우리 혁명의 주체이며, 아이누족 또한 그 집단에 포함된다고 주장해 왔습니다. 더 나아가 그들은 아이누족이 원시 공산주의 체제에서 살아왔으며, 그들을 '공산주의 혁명의 인도자'가 될 수 있다고 여깁니다. 그러나 문제는 아이누족이 어떤 방식으로 혁명을 이끌지입니다. 그들의 전통을 우리 사회주의 사회에 통합시키는 방식이 좋을까요? 아니면 아이누족에 자치권을 부여하는 방식이 좋을까요?"
 SEA_japan_popup_events.34.a: "우리는 그들의 놀라운 전통을 활용해야 한다."
 SEA_japan_popup_events.34.b: "이 혁명의 인도자들은 자치권을 가질 자격이 있다!"
 SEA_japan_popup_events.35.t: "이씨 왕조에 권력을 주길 원하는 [FROM.GetLeader]"
 SEA_japan_popup_events.35.desc: "우리 종주국인 [FROM.GetNameDef](은)는 우리 식민지 총독에게 [ROOT.GetAdjective]의 왕위 계승자이자 일본 제국에 충성하는 이은에게 권력을 내주고 사임할 것을 요구했습니다. 놓치기에는 너무 좋은 거래인 것 같습니다."
 SEA_japan_popup_events.35.a: "기꺼이 받아들이겠다."
 SEA_japan_popup_events.35.b: "아니, 총독부는 유지되어야 한다!"
 SEA_japan_popup_events.36.t: "[FROM.GetNameDefCap]의 공산주의 정서 유발"
 SEA_japan_popup_events.36.desc: "현재 우리 국가에 공산주의 정서를 퍼뜨리는 [FROM.GetAdjective] 조직들이 활동하고 있다는 사실이 드러났습니다. 이는 무해해 보이지만, 일부 선전 활동은 상당히 혁명적인 성격을 띠고 있는 것으로 보입니다. 노동자들이 조직을 이루고 단결하라는 부추김을 받고 있다는 보고가 점점 더 빈번해지고 있는데, 최근 상황을 보면 이것은 궁극적으로 우리를 통합하려는 [FROM.GetAdjective] 지도부의 정교한 계략일 가능성이 있습니다."
 SEA_japan_popup_events.36.a: "계속하게 놔두어라."
 SEA_japan_popup_events.36.b: "이 사회주의 선동가들을 진압하라!"
 SEA_japan_popup_events.37.t: "[FROM.GetNameDefCap]의 공산주의 정서 유발"
 SEA_japan_popup_events.37.desc: "현재 우리 국가에 공산주의 정서를 퍼뜨리는 [FROM.GetAdjective] 조직들이 활동하고 있다는 사실이 드러났습니다. 이는 그 자체로는 무해해 보이지만, 일부 선전 활동은 상당히 혁명적인 성격을 띠고 있는 것으로 보입니다. 노동자들이 조직을 이루고 단결하라는 부추김을 받고 있다는 보고가 점점 더 빈번해지고 있는데, 최근 상황을 보면 이것은 궁극적으로 우리를 통합하려는 [FROM.GetAdjective] 지도부의 정교한 계략일 가능성이 있습니다."
 SEA_japan_popup_events.37.a: "계속하게 놔두어라."
 SEA_japan_popup_events.37.b: "이 사회주의 선동가들을 진압하라!"
 SEA_japan_popup_events.38.t: "[ROOT.GetNameDef] 내전"
 SEA_japan_popup_events.38.desc: "오랜 기간 계속된 공산주의 정서 속에서 [ROOT.GetAdjective]의 프롤레타리아는 평화로운 정권 교체를 기다리는 데 지쳐 버린 것 같습니다. 격렬한 담론 끝에 외교적 시도는 결국 무산되었고, 이윽고 무력 충돌이 일어났습니다."
 SEA_japan_popup_events.38.a: "프롤레타리아를 위하여!"
 SEA_japan_popup_events.38.b: "이 멍청한 짓을 멈춰야 한다!"
 SEA_japan_popup_events.39.t: "불교의 신흥"
 SEA_japan_popup_events.39.desc: "우리 산하 운동이 일본 전역의 다양한 사회주의 운동을 포용한 결과, 세노오 기로가 이끄는 불교사회주의 운동이 급속도로 성장했고, 신흥불교청년동맹은 우리 사회주의 청년들의 주요 운동으로 자리 잡았습니다. 이제 당 고문 쓰지 준은 점점 더 인기를 얻고 있는 세노오 기로가 당을 이끄는 것이 국가에 더 이롭다고 주장하며 [ROOT.GetLeader]에게 지도부 문제를 강력히 제기했습니다. 이것이 정신적 해방과 사회적, 경제적 해방을 향한 올바른 길일까요?"
 SEA_japan_popup_events.39.a: "이것이 우리의 나아갈 길이다!"
 SEA_japan_popup_events.39.b: "아니, [ROOT.GetLeader](이)가 계속해서 이끌어야 한다."
 SEA_japan_popup_events.40.t: "[JAP.GetAdjective] 팽창주의에 대한 우려스러운 보고서"
 SEA_japan_popup_events.40.desc: "[JAP.GetNameDef](이)가 아시아에서 급속도로 세력을 확장하며 주변국을 점령하고 황폐화하는 동안, 우리의 산업과 천연자원은 그들의 경제를 지탱하며 그들의 공장으로 흘러 들어가 전쟁 무기로 전환되고 있습니다. 우리 국민들은 현재 이러한 상황에 점점 비판적인 입장을 취하고 있으며 조치를 요구하고 있습니다. 이에 어떻게 대응하시겠습니까?"
 SEA_japan_popup_events.40.a: "더 이상 그들의 전쟁에 우리 자원을 공급해 줄 수는 없다!"
 SEA_japan_popup_events.40.b: "괜찮다, 아시아 국가 하나가 우리에게 위협이 될 일은 없다."
 SEA_japan_popup_events.41.t: "[FROM.GetAdjective]의 금수 조치"
 SEA_japan_popup_events.41.desc: "호전적인 [FROM.GetNameDef] 시민들이 [FROM.GetAdjective]의 [FROM.GetLeader]에게 압력을 가해 우리에게 금수 조치를 취하게 했습니다. 우리는 온건하게 영토를 넓히고, 적들을 무력화한 것뿐인데, 참으로 경솔한 결정이 아닐 수 없습니다. 그들은 양국 간의 무역을 중지하기로 결정했으며, 이는 우리에 대한 중립을 명백히 위반하는 행위입니다..."
 SEA_japan_popup_events.41.a: "그들은 잘못된 결정을 내렸다."
 SEA_japan_popup_events.42.t: "[ROOT.GetLeader]에 대한 신뢰를 잃은 국민들"
 SEA_japan_popup_events.42.desc: "동아시아 전쟁의 전구가 정치적 지뢰밭으로 변하고, 방대한 영토가 적의 공격에 무방비 상태가 되면서, 국민들은 [ROOT.GetLeader]에게 전쟁에서 승리할 역량이 있는지 의문을 품기 시작했습니다. 전쟁 수행에 새로운 힘을 불어넣거나 더 유능한 내각을 구성하는 등 상황을 서둘러 해결하지 않으면, 이 전쟁은 사실상 패배한 거나 다름없을 것입니다..."
 SEA_japan_popup_events.42.a: "이 수렁 같은 상황을 끝내야 한다!"
 JAP_unlock_the_surrender_subbranch_tt: "§Y$JAP_the_koiso_cabinet$§!, §Y$JAP_the_war_has_not_necessarily_developed_focus$§!, §Y$JAP_japans_longest_day$§!, §Y$JAP_the_surrender_broadcast$§! 중점을 잠금 해제합니다. 이 중점들은 §Y$JAP_crumbling_military_cabinet_idea$§!의 제거와 동아시아 전쟁에서의 잠재적인 철수를 가능하게 합니다."
 SEA_japan_popup_events.43.t: "궁성 사건"
 SEA_japan_popup_events.43.desc: "천황이 동아시아 전쟁의 공식적인 종결을 선언하고자 한다는 소식을 접한 하타나카 겐지 소좌 휘하의 반란자 몇몇은 황실 근위대를 설득하여 도쿄 황궁을 점거하고 천황을 가택 연금하는 데 협조하도록 하려는 움직임을 보이고 있습니다. 다나카 시즈이치 장군과 모리 다케시 장군은 이 쿠데타 시도를 신속하게 진압할 준비를 마쳤지만, 누가 승리할지는 아무도 모릅니다."
 SEA_japan_popup_events.43.a: "감히 천황 폐하의 뜻을 거스르려 하다니!"
 SEA_japan_popup_events.43.b: "천황 폐하의 통치에 낀 먹구름을 걷어 내야 한다!"
 JAP_kyujo_incident_rebels_lost_flag: "궁성 반란은 실패했고, 쿠데타 가담자들이 체포되었습니다."
 JAP_kyujo_incident_rebels_won_flag: "궁성 반란이 성공했습니다. 쿠데타 가담자들은 천황을 가택 연금했습니다."
 JAP_unlock_japans_longest_day_tt: "§Y$JAP_japans_longest_day$§! 중점을 잠금 해제합니다."
 JAP_unlock_surrender_broadcast_tt: "§Y$JAP_the_surrender_broadcast$§! 중점을 잠금 해제합니다."
 SEA_japan_popup_events.44.t: "허를러깅 처이발상의 부상"
 SEA_japan_popup_events.44.desc: "몽골 인민군 총사령관이자 1921년 몽골의 위대한 혁명가 중 한 명인 허를러깅 처이발상은 우리 국가를 위대하게 만들 유력한 지도자 후보입니다. 최근 이룬 군사적 업적을 통해, 그는 이제 한 명의 지도자로서 진정으로 나라를 통치할 역량이 있음을 입증했습니다. 지금이 처이발상이 제10대 각료 회의 의장의 자리를 이어받을 적절한 시점일까요?"
 SEA_japan_popup_events.44.a: "지금이 적기다."
 SEA_japan_popup_events.44.b: "아니, 그는 아직 전장에 있어야 한다!"
 SEA_japan_popup_events.45.t: "동허베이 자치정부 점령"
 SEA_japan_popup_events.45.desc: "일본 정규 육군의 사령부가 붕괴하고 본토에서 내전이 발발하면서, 동허베이 자치정부라는 이름으로 알려진 남서쪽 국경에 위치한 일본의 보호령은 더 이상 보호받을 수 없는 처지에 놓이게 되었습니다. [JAP.GetAdjective] 정부가 산적한 문제로 인해 대륙에서 일어나는 일에 신경 쓸 겨를이 없는 지금이야말로, 우리가 공격을 감행해 이 지역을 손에 넣어야 할 때입니다."
 SEA_japan_popup_events.45.a: "우리의 통합은 계속된다."
 SEA_japan_popup_events.46.t: "관동군의 동허베이 점령"
 SEA_japan_popup_events.46.desc: "일본 정규 육군의 사령부가 붕괴하고 본토에서 내전이 발발하면서, 동허베이 자치정부라는 이름으로 알려진 [MAN.GetNameDef]의 남서쪽 국경에 위치한 우리 보호령을 더 이상 보호해줄 수 없는 상황에 놓이게 되었습니다. 따라서, 그들은 우리 정부가 산적한 문제로 인해 대륙에서 일어나는 일에 신경 쓸 겨를이 없는 야음을 틈타 이 지역을 공격하여 점령하기로 결정했습니다."
 SEA_japan_popup_events.46.a: "나중에 처리하도록 하자..."
 SEA_japan_popup_events.47.t: "[FROM.GetNameDefCap] 측이 [655.GetName]에 대한 우리의 자원 채굴권을 취소함"
 SEA_japan_popup_events.47.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 최근 [655.GetName]의 임업 및 광업에 대한 우리의 권리를 무효화하기로 결정했습니다. 이는 러시아 내전이 끝난 후 이 지역을 그들에게 반환하면서 맺었던 조약을 무시하는 비열한 행위입니다."
 SEA_japan_popup_events.47.a: "북쪽에서 폭풍이 불겠군..."
 SEA_japan_popup_events.48.t: "[ROOT.GetLeader]의 군사 비상사태 선포"
 SEA_japan_popup_events.48.desc: "적군이 우리 땅에 상륙하자, [ROOT.GetLeader](은)는 계엄령을 실시하고 침략자들을 우리 땅에서 완전히 축출할 때까지 국가 비상사태가 이어질 것을 선포했습니다. 이 사태가 얼마나 오래 지속될지는 아무도 모르지만, 한 가지 확실한 것은 이 땅이 다시 도쿠가와 가문의 절대적 지배 아래 들어갔다는 것입니다."
 SEA_japan_popup_events.48.a: "도쿠가와에 절대 권력을 주어서 잘못되었던 적은 없었다."
 SEA_japan_popup_events.49.t: "사망한 채로 발견된 [ROOT.GetLeader]"
 SEA_japan_popup_events.49.desc: "[ROOT.GetLeader](은)는 해군 온건파의 일원으로서 권력을 손에 넣은 뒤, 국민에게 널리 인기를 얻었습니다. 그러나 육군이 다시 막강한 권력을 쥐게 된 지금, 육군은 여전히 그에게 원한을 품고 있었던 듯합니다. 오늘 아침 그는 자택에서 숨진 채 발견되었으며, 총리의 시신에서는 국가 지도권을 겐조 아다치에게 이양한다는 유언장이 발견되었습니다. 다만 이는 위조된 것으로 보입니다."
 SEA_japan_popup_events.49.a: "군국주의의 망령이 아직도 우리 곁을 맴돌고 있구나..."
 SEA_japan_popup_events.50.t: "특별고등경찰과 관료들의 합동 요구"
 SEA_japan_popup_events.50.desc: "대정익찬회가 결성되면서, 사상경찰의 수장인 아베 겐키를 비롯한 여러 고위 관료가 [ROOT.GetLeader]의 행보에 크게 불만을 품고 있다는 것이 분명해졌습니다. 이들은 이제 [ROOT.GetLeader]에게 사임하고, 친나치 정치인인 나카노 세이고에게 자리를 넘기라고 압박하고 있습니다. 이러한 압력에 굴복해야 할까요?"
 SEA_japan_popup_events.50.a: "그런 자를 총리로 원한다면 어쩔 수 없지..."
 SEA_japan_popup_events.50.b: "우리는 그들의 요구를 따르지 않을 것이다!"
 ### STRIKE SOUTH EVENTS ###
 SEA_imperial_influence_events.500.t: "해군 세력의 남진 요구"
 SEA_imperial_influence_events.500.desc: "좀 전에 [ROOT.GetLeader](이)가 해군 본부 명의의 서신을 받았습니다. 서신에는 동인도의 자원을 확보하지 않으면 안 될 만큼 상황이 심각해졌으므로, 남진론을 전면적으로 추진할 준비를 당장 시작해야 한다는 내용이 담겨 있었습니다. 이 요구를 무시하는 것도 가능은 하지만, 괜히 질질 끌다가는 좋지 않은 결과를 불러올 수 있습니다."
 SEA_imperial_influence_events.500.a: "서둘러 준비해야 한다!"
 take_the_strike_south_focus_tt: "§Y$JAP_strike_the_southern_road$§!(을)를 완료하고 §Y서방 강대국§!과 전쟁을 벌이면 $JAP_naval_faction$(을)를 달랠 수 있습니다."
 SEA_imperial_influence_events.501.t: "분노한 해군 장교들의 사임"
 SEA_imperial_influence_events.501.desc: "남진론 실행을 위한 계획이 해군 본부가 정한 기간 내에 시행되지 못했습니다. 그 결과 [ROOT.GetLeader]에게 남방 침공을 강행하도록 압박하려던 해군 장교들 상당수가 현재 사임한 것으로 보입니다."
 SEA_imperial_influence_events.501.a: "정말 한심하군!"
 ### TOKKO EVENTS ###
 SEA_japan_tokko_arrest_events.1.t: "인민전선 사건"
 SEA_japan_tokko_arrest_events.1.desc: "특별고등경찰이 우리 사회의 안정을 위협하는 세력을 발견했습니다. 우리 사회를 약화시키려는 사회주의자 및 공산주의자 단체들이 있는 것 같습니다. 체포 대상자 명단이 작성되었는데, 아라하타 칸손, 에다 사부로, 미노베 료키치, 사키사카 이츠로, 사사키 고조, 스즈키 모사부로, 다카노 미노루, 야마카와 히토시 같은 여러 고위 공산당 인사들이 포함되어 있습니다."
 SEA_japan_tokko_arrest_events.1.a: "좋은 소식이군."
 JAP_popular_front_incident_tt: "다양한 공산주의 정치인과 선동가들이 체포됩니다."
 SEA_japan_tokko_arrest_events.2.t: "콕스 사건"
 SEA_japan_tokko_arrest_events.2.desc: "특별고등경찰이 우리 사회의 안정을 위협하는 세력을 발견했습니다. 우리나라에 거주 중인 영국인 11명이 군사기밀 보호법 위반 혐의로 체포될 예정이며, 주동자는 로이터 통신 도쿄 지국장인 MJ 콕스라고 합니다. [ENG.GetAdjective] 정부에서는 이들이 첩자가 아니라고 주장했으나, 그럼에도 이 영국인들은 심문을 위해 헌병대 본부 건물로 연행되었습니다."
 SEA_japan_tokko_arrest_events.2.a: "외국 첩자들은 응당한 벌을 받을 것이다!"
 SEA_japan_tokko_arrest_events.2.b: "[ENG.GetAdjective]의 심기를 건드려선 안 된다."
 JAP_cox_incident_tt: "첩자로 의심되는 여러 [ENG.GetAdjective] 국민이 체포됩니다"
 SEA_japan_tokko_arrest_events.3.t: "합작사 사건" # or Kyōsakusha
 SEA_japan_tokko_arrest_events.3.desc: "특별고등경찰이 우리 사회의 안정을 위협하는 또 다른 세력을 발견했습니다. 남만주철도조사부 구성원 다수가 관동군 헌병대에 이미 두 차례나 체포되어, 우리 식민지에서 반일 및 친공산주의 선전을 유포한 혐의로 구금되었습니다. 게다가 이들은 본토에서 금지된 마르크스주의적 방법을 이용하여 사회를 조사하고 분석하는 활동을 해 온 것으로 보입니다. 이번 음모는 생각보다 심각할 수 있습니다. 어떻게 대응하시겠습니까?"
 SEA_japan_tokko_arrest_events.3.a: "관동군에 맡기지."
 SEA_japan_tokko_arrest_events.3.b: "즉각적인 대규모 체포가 필요하다!"
 SEA_japan_tokko_arrest_events.3.c: "아무 위협도 못 되니, 무시하도록."
 SEA_japan_tokko_arrest_events.4.t: "조르게 사건"
 SEA_japan_tokko_arrest_events.4.desc: "특별고등경찰이 우리 사회의 안정을 위협하는 또 다른 세력을 발견했습니다. 이번에 발각된 세력은 [GER.GetAdjective] 언론인 리하르트 조르게가 이끄는 [SOV.GetAdjective] 간첩단입니다. 이 조직은 전국에서 간첩 행위와 반체제 활동을 저지른 것으로 밝혀졌습니다. 또한 전직 아사히 신문 기자 오자키 호츠미와 우리나라 귀족 출신 사이온지 고이치 같은 협력자들도 확보한 것으로 보이는데, 이자들 역시 처리해야 합니다."
 SEA_japan_tokko_arrest_events.4.a: "외국 첩자들은 응당한 벌을 받을 것이다!"
 SEA_japan_tokko_arrest_events.4.b: "[SOV.GetAdjective]의 심기를 건드려선 안 된다."
 JAP_sorge_incident_tt: "첩자로 의심되는 여러 [SOV.GetAdjective] 국민과 국내의 협력자들이 체포됩니다"
 SEA_japan_tokko_arrest_events.5.t: "요코하마 사건"
 SEA_japan_tokko_arrest_events.5.desc: "요코하마 특별고등경찰이 30여 명의 지식인을 이전에 특별고등경찰이 강제로 해산시킨 공산당을 부활시키려 한 혐의로 체포했습니다. 용의자 중에는 중앙공론, 개조, 일본평론 잡지사의 편집자들이 포함되어 있습니다. 우리 사법 당국은 이러한 사상적 위협으로부터 우리 나라의 정신을 잘 지켜내고 있는 것 같습니다."
 SEA_japan_tokko_arrest_events.5.a: "반체제 세력이 또 하나 진압되었군."
 SEA_japan_tokko_arrest_events.6.t: "나카노 세이고 사건"
 SEA_japan_tokko_arrest_events.6.desc: "극우 정당 동방회의 창립자이자 지도자인 나카노 세이고가 체포되었습니다. 이번 체포는 해당 정당이 탄압 때문에 합법적인 활동을 이어갈 수 없었다고 전해진 뒤 이루어진 일로, 이들은 우리 내각의 '정치적 탄압'에 반발하여 불법적인 행동을 계획했던 것으로 보입니다. 한심하기 짝이 없습니다!"
 SEA_japan_tokko_arrest_events.6.a: "어떻게 우리 총리님을 모욕할 수 있지? 당장 체포해!"
 SEA_japan_tokko_arrest_events.7.t: "죽창 사건"
 SEA_japan_tokko_arrest_events.7.desc: "마이니치 신문의 수석 기자 신묘 다케오가 전쟁 활동을 비판한 혐의로 특별고등경찰에 체포되었습니다. 신묘는 군부 내 세력 경쟁과 관련하여 \"죽창은 아무 쓸모도 없다. 우리에게 필요한 것은 항공기, 해상 항공기다\"라고 말하며, \"대동아 전쟁의 승패는 해군력과 공군력 강화에 달려 있으며, 죽창으로는 적의 공군력에 맞설 수 없다\"라고 주장했습니다. 이는 우리 육군 지도부에 대한 직접적인 비판이며, 해군만이 승리할 수 있다는 사상을 조장하는 발언입니다."
 SEA_japan_tokko_arrest_events.7.a: "왜 자꾸 우리가 이길 수 없다고 하는 거지?"
 SEA_japan_tokko_arrest_events.8.t: "합작사 사건"
 SEA_japan_tokko_arrest_events.8.desc: "남만주철도조사부 구성원 다수가 관동군 헌병대에 두 차례나 체포되어, 반일 및 친공산주의 선전을 유포한 혐의로 구금되었습니다. [JAP.GetNameDefCap](은)는 우리에게 적절히 처리하라고 지시했으나, 직접 개입하지는 않을 것입니다. 이 상황을 어떻게 처리하시겠습니까?"
 SEA_japan_tokko_arrest_events.8.a: "지시에 따라 대규모 체포를 시작하라!"
 SEA_japan_tokko_arrest_events.8.b: "우리에겐 좋은 일이니, 그냥 덮어두도록."
