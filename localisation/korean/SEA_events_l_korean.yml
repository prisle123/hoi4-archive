 #Army
 SEA_imperial_influence_events.100.t: "육군 세력의 영향력 상실"
 SEA_imperial_influence_events.100.desc: "육군 세력이 [GetImperialInfluenceRulerTitle]에 대한 영향력을 확대하려 했으나, 역량이 부족해 실패하고 말았습니다. 이 때문에 망신을 당해 명성을 잃었고, 결과적으로 영향력이 감소했습니다."
 SEA_imperial_influence_events.110.t: "육군 세력의 무기 생산 확대 추진"
 SEA_imperial_influence_events.110.desc: "육군이 요구 사항을 전달했습니다. 그들은 자신의 생산 능력과 [GetImperialInfluenceRulerTitle]에 대한 영향력을 늘리고 싶어 하며, 생산량을 늘리기 위해 더 많은 군수공장 건설을 요구하고 있습니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.120.t: "육군 세력의 정치적 인사 임명 요구"
 SEA_imperial_influence_events.120.desc: "육군이 요구 사항을 전달했습니다. 중앙 통제력과 독자적으로 행동할 권한이 부족하기에, 그들은 새로운 육군참모총장이 임명되길 원합니다. 이렇게 되면 [GetImperialInfluenceRulerTitle]에 대한 그들의 영향력도 강화될 것입니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.130.t: "육군 세력의 징병법 개정 희망"
 SEA_imperial_influence_events.130.desc: "육군이 요구 사항을 전달했습니다. 그들은 우리가 국가 징병제를 확대하고, 농촌 마을에 징집관을 보내 다가올 전쟁을 위해 더 많은 청년을 징집하길 원합니다. 명분은 군대를 강화하는 것이지만, [GetImperialInfluenceRulerTitle]에 대한 통제력과 영향력 확대도 노리고 있는 듯합니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.140.t: "육군 세력의 확장 계획"
 SEA_imperial_influence_events.140.desc: "육군이 요구 사항을 전달했습니다. 그들은 우리 군의 연대 수를 늘리고, 다가올 정복 전쟁을 지원할 더 많은 사단을 창설하길 원합니다. 명분은 군대를 강화하는 것이지만, [GetImperialInfluenceRulerTitle]에 대한 통제력과 영향력 확대도 노리고 있는 듯합니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.150.t: "육군 세력의 지원 트럭 요구"
 SEA_imperial_influence_events.150.desc: "육군이 요구 사항을 전달했습니다. 그들은 자신의 차량화용 차량 생산 능력과 [GetImperialInfluenceRulerTitle]에 대한 영향력을 늘리고 싶어 하며, 이를 실현할 수 있도록 더 많은 트럭 제작을 요구하고 있습니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.160.t: "육군 세력의 전차 생산 증대 요구"
