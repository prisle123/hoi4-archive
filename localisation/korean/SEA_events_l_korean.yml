 SEA_imperial_influence_events.400.t: "민간정부의 영향력 상실"
 SEA_imperial_influence_events.400.desc: "민간정부가 [GetImperialInfluenceRulerTitle]에 대한 영향력을 확대하려 했으나, 역량이 부족해 실패하고 말았습니다. 이 때문에 망신을 당해 명성을 잃었고, 결과적으로 영향력이 감소했습니다."
 SEA_imperial_influence_events.420.t: "민간정부 세력의 정치적 인사 임명 요구"
 SEA_imperial_influence_events.420.desc: "정당 지도부가 요구 사항을 전달했습니다. 그들은 국가의 정치를 이끌고 더 나은 미래로 나아갈 수 있도록, 정당 지도부 중 최소한 한 명을 [GetImperialInfluenceRulerTitle]의 자문 위원회에 배치하길 바랍니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.430.t: "민간정부 세력의 무역법 개정 희망"
 SEA_imperial_influence_events.430.desc: "정당 지도부가 요구 사항을 전달했습니다. 그들은 우리가 나라의 경제 전략을 조정해, 투자 및 무역 전략을 국제주의와 교역 상대국과의 관계 개선에 도움이 되는 방향으로 전환하길 원합니다. 명분은 우리의 경제를 강화하는 것이지만, [GetImperialInfluenceRulerTitle]에 대한 통제력과 영향력 확대도 노리고 있는 듯합니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.440.t: "민간정부 세력의 육군 영향력 제한 모색"
 SEA_imperial_influence_events.440.desc: "정당 지도부가 요구 사항을 전달했습니다. 그들은 [GetImperialInfluenceRulerTitle]에 대한 육군의 영향력과 권력 확대를 대단히 우려하고 있으며, 신속한 조치를 통해 육군의 성장과 권력을 제한하길 원합니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.450.t: "민간정부 세력의 해군 영향력 제한 모색"
 SEA_imperial_influence_events.450.desc: "정당 지도부가 요구 사항을 전달했습니다. 그들은 [GetImperialInfluenceRulerTitle]에 대한 해군의 영향력과 권력 확대를 대단히 우려하고 있으며, 신속한 조치를 통해 해군의 성장과 권력을 제한하길 원합니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.460.t: "민간정부 세력의 재벌 영향력 제한 모색"
 SEA_imperial_influence_events.460.desc: "정당 지도부가 요구 사항을 전달했습니다. 그들은 [GetImperialInfluenceRulerTitle]에 대한 재벌의 영향력과 권력 확대를 대단히 우려하고 있으며, 신속한 조치를 통해 재벌의 성장과 권력을 제한하길 원합니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_japan_air_accidents_events.01.t: "$JAP_isoroku_yamamoto$의 비극적인 죽음"
 SEA_japan_air_accidents_events.01.desc: "야마모토 이소로쿠 제독이 탑승한 항공기가 오늘 아침 적의 공격을 받아 격추되었습니다. 우리의 정보 통신이 감청된 후, 한 무리의 [USA.GetAdjective] 전투기들이 그를 요격했습니다. 그들이 이번 터무니없는 공격에 '복수 작전'이라는 이름까지 붙인 것을 미루어보면, 메시지를 보내기 위해 이러한 일을 벌인 것이 분명합니다. 우리 국민이 이 위대한 전사의 죽음을 애도하는 동안에도, 우리는 이 불명예스러운 적을 격멸해야 할 의무를 잊어서는 안 됩니다!"
 SEA_japan_air_accidents_events.01.a: "치명적인 타격이로군..."
 SEA_japan_air_accidents_events.02.t: "실패로 돌아간 복수 작전"
 SEA_japan_air_accidents_events.02.desc: "야마모토 이소로쿠 제독은 오늘 아침 비행기를 타고 이동하던 중에 적의 공격을 받았습니다. 그러나 야마모토 제독은 해당 지역의 해군 항공대와 교신하며 포화를 피해 무사히 착륙했고, 어려운 상황에서도 침착함을 잃지 않은 용기로 찬사받고 있습니다."
 SEA_japan_air_accidents_events.02.a: "칭송받아 마땅하다."
 ## NEWS EVENTS
 SEA_japan_news_events.01.t: "군부의 간섭에 맞서 목소리를 높이는 [JAP.GetLeader]"
 SEA_japan_news_events.01.desc: "\n [JAP.GetLeader](은)는 열정적인 연설을 통해, 육군 내 황도파 파벌의 최근 쿠데타 시도와 관련해 \"군부가 이번에는 도를 넘었다\"라며 강하게 비판했습니다. 그는 또한 \"수많은 암살 사건과 극단주의자에 의한 정부 전복 시도만으로는 충분하지 않았는지, 그들은 이번 사건마저 자신들의 권력을 강화하고 국민으로부터 국가의 통제권을 빼앗는 데 이용하려 합니다. 이런 일이 계속되어서는 안 됩니다!\"라고 주장했습니다. \n\n[JAP.GetNameDef] 내에서 갈등이 고조되고 있는 것 같습니다."
 SEA_japan_news_events.01.a: "우리는 다이쇼 시대의 방법론으로 돌아가야 한다!"
 SEA_japan_news_events.01.b: "드디어 기개라는 걸 갖게 된 모양이로군."
 SEA_japan_news_events.02.t: "대동아공영권의 형성"
 SEA_japan_news_events.02.desc: "\n[JAP.GetLeader](은)는 오늘 대동아공영권의 창립을 발표하며 경제적 자립과 회원국 간의 협력을 보장하고, 서구 제국주의와 소련 공산주의에 대한 저항을 그 목표로 내세웠습니다. 이것이 이 연합의 진정한 목표인지, 아니면 [JAP.GetAdjective] 선전기구가 꾸민 또 다른 치밀한 계략에 불과한지는 여전히 세계의 이목을 끌고 있습니다."
 SEA_japan_news_events.02.a: "우리는 아시아 전역에 번영을 가져올 것이다!"
 SEA_japan_news_events.02.b: "선전기구의 또 다른 계략이로군."
 SEA_japan_news_events.03.t: "랑군 함락"
 SEA_japan_news_events.03.d: "버마에서는 일본의 공세가 계속되는 가운데, 최근 랑군이 함락되었습니다. 영국령 버마의 수도인 이 도시는 전략적으로 매우 중요한 곳으로, 이 도시의 함락은 버마 전역의 전세에 중대한 영향을 미칠 것으로 보입니다.\n\n식민지 총독이 총독 관저에서 트럭 캐러밴으로 자신의 소지품을 옮기던 중 일본군의 전방 부대에 포로로 잡혔다는 보도가 있지만, 아직 공식적으로 확인된 바는 없습니다."
 SEA_japan_news_events.03.a: "이번에도 제국주의를 꺾고 승리했도다!"
