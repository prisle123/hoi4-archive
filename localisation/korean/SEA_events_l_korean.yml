 # Requesting Soviet aid
 SEA_china.1.t: "[FROM.GetNameDefCap]의 지원 요청"
 SEA_china.1.desc: "[FROM.GetNameDef](이)가 물자 지원을 요청했습니다. [FROM.GetLeader](은)는 과거에 우리에 대해 의심스러운 발언을 한 적이 있지만, 이 요청은 이 지역에 외국의 이해관계를 연결할 기회가 될 수 있습니다."
 SEA_china.1.a: "그들을 지원할 것이다."
 SEA_china.1.b: "위험 부담이 너무 크다."
 SEA_china.2.t: "[FROM.GetNameDefCap]의 지원 동의"
 SEA_china.2.desc: "[FROM.GetNameDef](은)는 우리의 어려운 상황을 지원해 주기로 했습니다. 그러나 이는 친절에서 비롯된 행동이 아니라, 그저 우리에게 더러운 일을 대신 시키고 싶은 이기심으로 보입니다."
 SEA_china.2.a: "우리 일에 도움이 될 것이다."
 SEA_china.3.t: "[FROM.GetNameDefCap]의 요청 거부"
 SEA_china.3.desc: "예상한 대로, [FROM.GetNameDef](은)는 우리의 지원 요청을 거절했습니다. 비록 큰 기대를 걸지는 않았지만, 적어도 [JAP.GetNameDef](이)가 아시아 전체에 위협이 되고 있다는 사실만큼은 인정해 줄 것이라 기대했습니다. 그러나 그마저도 오판이었던 듯합니다."
 SEA_china.3.a: "그럴 것 같았다."
 # Requesting American/Allied aid
 SEA_china.4.t: "[FROM.GetNameDefCap]의 지원 요청"
 SEA_china.4.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 [JAP.GetNameDef](와)과의 분쟁 해결을 위한 재정적, 물질적 지원을 요청해 왔습니다. 단순히 무선 통신이나 일반적인 사절이 아닌, [ROOT.GetName](을)를 순회하며 군중의 인기를 끌어모으고 있는 $CHI_soong_mei_ling$ 본인이 보내온 요청입니다. [JAP.GetNameDef](을)를 묶어두는 것은 우리 측에만 도움이 되겠지만, 이 순회를 통해 형성된 인기를 활용하는 것도 충분히 가치가 있을 것입니다."
 SEA_china.4.a: "그들을 지원할 것이다."
 SEA_china.4.b: "우리에게는 우리 안보가 우선이다."
 SEA_china.4.tt: "§Y우리의 결단력 표출§!에 따른 §Y포병 장비§! 보상이 100 증가"
 SEA_china.5.t: "[FROM.GetNameDefCap]의 지원 동의"
 SEA_china.5.desc: "우리 요청에 대한 답변이 도착했습니다. 곧 해외 자금이 지원될 예정이라는 기쁜 소식입니다. 이는 우리 산업과 군대의 전력을 크게 강화하는 데 도움이 될 것이며, 장차 군수 물자 지원으로까지 확대될 여지도 있습니다."
 SEA_china.5.a: "승리로 가는 길이 활짝 열렸군."
 SEA_china.5.tt: "§Y우리의 결단력 표출§!에 따른 §Y$CIC_BANK_HEADER$§! 보상이 §Y1,000§! 증가"
 SEA_china.6.t: "[FROM.GetNameDefCap]의 요청 거부"
 SEA_china.6.desc: "[FROM.GetNameDef]에서 우리의 간청에 대한 답이 돌아왔습니다. 그들은 우리를 버리기로 결정했습니다. 지원도 자금도 제공되지 않을 것입니다. 우리는 이전에도 여러 번 그랬듯이 홀로 공격에 맞서야 합니다. 우리는 반드시 이겨 낼 것입니다. 그러지 않으면 우리 이야기를 후대에 전할 사람이 아무도 남지 않을 테니까요."
 SEA_china.6.a: "국가의 생존을 위하여 싸우자!"
 ### Warlord - Invitation to Join Faction
 SEA_china.7.t: "[FROM.GetName]의 초청"
 SEA_china.7.desc: "[FROM.GetName] 중앙정부가 [ROOT.GetName]에 자신들의 세력에 합류할 것을 제안했습니다. 그들은 국가 단결과 외세의 침략에 하나 되어 저항할 필요성을 강조합니다. 이념적 차이는 여전히 남아 있지만, 위협이 점점 커지고 있으니 협력을 고려할 만한 가치는 있습니다."
 SEA_china.7.a: "우리는 공동의 적에 맞서 연대할 것이다."
 SEA_china.7.b: "한낱 약속에 독립을 포기할 수는 없다."
 ### SEA_china.8 - Acceptance
 SEA_china.8.t: "[FROM.GetName]의 초대 수락"
 SEA_china.8.desc: "[FROM.GetLeader](은)는 우리의 제안에 동의했습니다. [FROM.GetNameDefCap](은)는 우리 세력에 합류하여 국가를 통일하고 외부의 위협을 방어하기 위한 투쟁에서 우리와 함께할 것입니다. 이는 중국이 더 단결하는 데 중요한 한 걸음입니다."
 SEA_china.8.a: "함께하면 우리는 강하다."
 ### SEA_china.9 - Rejection
 SEA_china.9.t: "[FROM.GetName]의 제안 거부"
 SEA_china.9.desc: "[FROM.GetLeader](은)는 지역의 독립과 정치적 자치권을 유지해야 한다는 이유로 우리 세력에 합류하는 것을 거부했습니다. 안타까운 일이지만, 이번 결정은 국가 내부가 아직도 분열되어 있음을 나타냅니다."
 SEA_china.9.a: "언젠가 후회하게 될 것이다."
 # Joining the Allies
 SEA_china.10.t: "[FROM.GetNameDefCap]의 가입 요청"
 SEA_china.10.desc: "[FROM.GetNameDef](이)가 [FROM.GetFactionName]의 모든 회원국과 함께 [ROOT.GetFactionName]에 가입하겠다는 제안을 보내왔습니다. 만약 우리가 수락한다면, 잠재적 위협이 하나 줄어드는 동시에 우리의 입지를 더 강화할 수 있을 것입니다. 하지만 그들이 우리 자리를 넘보려 들지 않을지는 장담할 수 없습니다."
 SEA_china.10.a: "우리의 힘은 그 숫자에 있다."
 SEA_china.10.b: "우린 이걸 받아들일 수 없다."
 SEA_china.11.t: "[FROM.GetNameDefCap]의 등록 지원"
 SEA_china.11.desc: "[FROM.GetFactionName]의 맹주국으로부터 답변을 받았습니다. 이제 세상에서 우리가 있는 지역만 걱정하면 됐던 시절은 지났습니다. [FROM.GetNameDef] 정부는 우리를 따뜻하게 맞아주었고, 이제 우리는 동등한 입장으로 세계에서 우리의 자리를 차지하게 되었습니다."
 SEA_china.11.a: "우리는 함께 이 길을 걸어갈 것이다."
 SEA_china.12.t: "[FROM.GetNameDefCap]의 요청 거부"
 SEA_china.12.desc: "[FROM.GetFactionName](을)를 이끄는 국가들이 힘을 합치자는 우리의 제안을 거부했습니다. 이것은 세계에 평화와 안정을 가져올 기회였지만, 안타깝게도 이를 반대하는 나라가 있었습니다."
 SEA_china.12.a: "통탄할 일이다."
 SEA_china.12.b: "우린 우리의 길을 걷겠다."
 # Chiang gets killed
 SEA_china.13.t: "[CHI.GetLeader] 사망"
 SEA_china.13.desc: "우리의 영광스러운 지도자 [CHI.GetLeader]께서 도로에서 정차 중인 차 안에서 총에 맞았습니다. 범인은 혼자서 행동한 것으로 알려졌지만, 체포 시도 중에 사살되었으므로 잠재적 공모자를 잡을 기회는 날아갔습니다. 당은 후임자를 물색하기 시작했습니다."
 SEA_china.13.a: "비극적인 일이로군."
 # Giving away Subject
 SEA_china.14.t: "[FROM.GetName](이)가 통치권을 [JAP.GetNameDef]에 양도 중"
 SEA_china.14.desc: "절박해진 중앙정부는 [JAP.GetNameDef](을)를 달래려고 그들에게 우리에 대한 지배권을 제안했습니다. 새 정부가 이런 수치스러운 짓을 하다니 믿을 수 없는 일입니다."
 SEA_china.14.a: "이미 일어난 일이다..."
 SEA_china.14.b: "받아들일 수 없다. 전투 준비!"
 SEA_china.15.t: "[FROM.GetNameDef] 통치권이 우리에게 양도되었습니다."
 SEA_china.15.desc: "우리 군에서 전쟁을 바라는 사람들을 달래기 위해 [CHI.GetName](은)는 [FROM.GetName]에 대한 통치권을 우리에게 넘겼습니다. 당분간은 아무런 갈등도 없을 것 같습니다."
 SEA_china.15.a: "잘됐군."
 # Informing Japan
 SEA_china.16.t: "우리에게 정박권을 부여한 [From.GetName]"
 SEA_china.16.desc: "우리가 공격하지 않도록 달래기 위해 [From.GetName](이)가 우리에게 정박권을 주었습니다. 관동군은 일단 철수하기로 결정했습니다."
 SEA_china.16.a: "아주 잘됐군!"
 SEA_china.17.t: "우리에게 공군기지 이용 권한을 부여한 [From.GetName]"
 SEA_china.17.desc: "우리가 공격하지 않도록 달래기 위해 [From.GetName](이)가 우리에게 공군기지 이용 권한을 주었습니다. 관동군은 일단 철수하기로 결정했습니다."
 SEA_china.17.a: "아주 잘됐군!"
 SEA_china.18.t: "우리에게 자원 채굴권을 부여한 [From.GetName]"
 SEA_china.18.desc: "우리가 공격하지 않도록 달래기 위해 [From.GetName](이)가 우리에게 자원 채굴권을 주었습니다. 관동군은 일단 철수하기로 결정했습니다."
 SEA_china.18.a: "아주 잘됐군!"
 ### Chinese Nine-Power Treaty Crisis ###
 SEA_china.19.t: "[CHI.GetName]의 9국 공약 폐기 요구"
 SEA_china.19.desc: "오늘 [CHI.GetNameDef]의 공식 서한이 외교부에 도착했습니다. 서한에는 9국 공약이 [CHI.GetAdjective]의 주권을 제한하고 있으며 즉각 폐기되어야 한다고 주장하는 내용이 담겨 있습니다. [CHI.GetLeader](은)는 이 공약이 강압적으로 체결되었다고 주장하며, 우리의 동의 여부와 관계없이 완전한 독립을 되찾겠다고 맹세했습니다."
 SEA_china.19.a: "베이징의 요청에 응하겠다."
 SEA_china.19.b: "조약 폐기는 거부한다."
 SEA_china.19_tt: "§R일본에 대한 중국의 전쟁에 참전하게 됩니다!§!"
 # FROM accepts Beijing’s demand without reservation ---
 SEA_china.20.t: "[FROM.GetName]의 9국 공약 탈퇴"
 SEA_china.20.desc: "[FROM.GetNameDefCap](은)는 9개국 조약으로부터 즉각 탈퇴를 선언했습니다. 그들은 조약이 효력을 상실했으며 [CHI.GetAdjective]의 주권은 어떠한 제약도 받지 않아야 한다는 점을 인정합니다."
 SEA_china.20.a: "반갑고도 결정적인 승리로다."
 # China reacts to refusal
 SEA_china.21.t: "베이징의 요청을 거부한 [FROM.GetName]"
 SEA_china.21.desc: "[FROM.GetNameDefCap](은)는 태평양의 불안정한 세력 균형을 이유로 들어 9개국 조약의 폐기를 거부했습니다. 이러한 모욕은 인간이라면 누구든 분노할 것이며, 제국주의 앞잡이들의 시대는 끝났습니다. 우리는 압력을 강화할지, 아니면 외교전에서 물러날지 결정해야 합니다."
 SEA_china.21.a: "이 문제에 관해 압박을 가한다."
 SEA_china.21.b: "지금은 물러서자."
 # Beijing escalates; target nation must respond
 SEA_china.22.t: "[CHI.GetName]의 문제 압박"
 SEA_china.22.desc: "베이징은 더욱 강경하게 나섰으며, 내각은 이 압력에 어떻게 대응할지를 논의하고 있습니다. 무역을 교란할 수 있는 금수 조치로 반격할 수도 있고, 아니면 조약에 따른 [CHI.GetName]의 의무를 완전히 면제할 수도 있습니다."
 SEA_china.22.a: "[CHI.GetName]에 금수 조치를 취하라."
 SEA_china.22.b: "아무것도 하지 않는다."
 #FROM enacts a blockade against China ---
 SEA_china.23.t: "[FROM.GetName]의 우리에 대한 금수 조치"
 SEA_china.23.desc: "[FROM.GetAdjective] 정부는 9국 공약을 거부한 것에 대한 처벌로 우리에 대한 금수 조치를 발표했습니다. [FROM.GetNameDef]의 항만 당국은 모든 중국 화물선의 입항을 거부했습니다. 국내 언론은 이 조치를 경제적 교살 행위이며, 진작에 끝난 제국주의 시대의 잔재라고 비난했습니다."
 SEA_china.23.a: "그런 겁박에 굴하지 않겠다."
 #FROM yields to Chinese pressure and scraps the treaty ---
 SEA_china.24.t: "[FROM.GetName]의 9국 공약 폐기"
 SEA_china.24.desc: "[FROM.GetNameDef]에서 온 전보가 난징에 도착하여 9국 공약 탈퇴를 확정했습니다. 외국의 강 순찰대가 출항을 준비하는 동안 [FROM.GetAdjective] 외교관들은 이 공약이 더 이상 중국을 구속하지 않음을 인정했습니다. 군중이 외무부 앞에 모인 가운데 라디오에서 또 다른 불평등 공약의 종식을 알렸습니다."
 SEA_china.24.a: "국가의 주권을 지킨 영광스러운 날이로구나."
 # China requests Armor MIO
 SEA_china.25.t: "중국의 기갑 전문가 요청"
 SEA_china.25.desc: "[FROM.GetNameDefCap] 측에서, 그들이 현대전에 걸맞은 군대로 거듭날 수 있도록 우리 측의 기갑부대 전문가들을 지원해 줄 것을 요청해왔습니다. 주요 제조사 소속의 자문단을 파견하거나, 그들의 요청을 단호히 거부할 수도 있습니다."
 SEA_china.25.a: "$morozov_design_bureau$"
 SEA_china.25.b: "$astrov_design_bureau$"
 SEA_china.25.c: "$okmo$"
 SEA_china.25.d: "그들은 도움을 받을 자격이 없다."
 SOV_accepted_Morozov: "[SOV.GetNameDefCap]의 $morozov_design_bureau$에서 팀이 파견되었습니다."
 SOV_accepted_Astrov: "[SOV.GetNameDefCap]의 $astrov_design_bureau$에서 팀이 파견되었습니다."
 SOV_accepted_OKMO: "[SOV.GetNameDefCap]의 $okmo$에서 팀이 파견되었습니다."
 # Answering yes
 SEA_china.26.t: "[SOV.GetNameDefCap]의 답변"
 SEA_china.26.desc: "[SOV.GetNameDef](이)가 전문가 팀을 파견해 주겠다고 답변했습니다. 팀은 곧 도착할 예정이며, 그때쯤이면 전차 군단 강화 작업에 착수할 수 있을 것입니다."
 SEA_china.26.a: "승리를 향해 한 발짝 나아갔군."
 # Answering no
 SEA_china.27.t: "[SOV.GetNameDefCap]의 답변"
 SEA_china.27.desc: "안타깝게도 [SOV.GetNameDef](은) 우리를 돕지 않기로 결정했습니다. 이 간단한 요청을 거부한 이유는 알 수 없지만, 다른 방법을 찾아야 할 것 같습니다..."
 SEA_china.27.a: "언젠가 후회하게 될 것이다."
 SEA_china.28.t: "[FROM.GetName]의 종속화 요구"
 SEA_china.28.desc: "중앙정부는 [JAP.GetNameDef]에 항복하며 그들의 영토 침략에 반대하지 않겠다고 맹세했습니다. 이제 그 타격을 우리가 받고 있습니다. [JAP.GetAdjective](은)는 외교적 강압을 통한 합병을 모색하며 우리의 토지를 요구하고 있습니다."
 SEA_china.28.a: "선택의 여지가 없구나."
 the_game_will_end_for_us: "§R우리 게임이 끝납니다.§!"
 SEA_china.28.b: "절대 안 된다!"
 SEA_china_improvement.1.t: "새로운 계급의 장교"
 SEA_china_improvement.1.desc: "햇빛이 눈 부시고, 셔츠는 다려졌으며 부츠는 광이 납니다. 그들은 깔끔하게 줄을 맞춰 서서 졸업식 축사를 하러 온 [ROOT.GetLeader]의 말을 경청합니다. 곧 그들은 전선으로 나아가 [ROOT.GetNameDef]에 영광을 가져다줄 것입니다."
 SEA_china_improvement.1.a: "의용군들이 영광을 향해 행군하는군."
 SEA_china_improvement.2.t: "사회의 독소 제거"
 SEA_china_improvement.2.desc: "아편 무역이 국가의 권위와 대중의 신뢰를 좀먹고 있음을 인식하고, 아편 조직의 영향력을 줄이기 위한 장기적인 운동을 시작해야 합니다. 공무원들에게 더욱 철저한 검사, 행정 조직 개편, 국민 계몽 활동 등의 업무를 맡겼지만, 이런 조치들은 당장 효과를 보기는 어렵습니다. 그럼에도 한 걸음 한 걸음 [CHI.GetAdjective]의 허점에 의존하는 지하 세력을 약화시킬 것입니다."
 SEA_china_improvement.2.a: "긴 싸움을 시작하자."
 SEA_china_improvement.2_tt: "§Y불법 무역§!의 부정적 영향이 6개월마다 감소합니다."
 SEA_china_improvement.3.t: "악의 종말"
 SEA_china_improvement.3.desc: "수년간의 끈질긴 개혁, 은밀한 숙청, 집요한 감시 끝에 마지막 남은 주요 아편 조직망이 해체되었습니다. 드디어 수십 년 만에 국가의 뜻이 시골 구석구석까지 안정적으로 미치게 되었습니다. 냉소주의자들은 옛날이 더 좋았다고 투덜거리지만, 그들조차도 사회가 깨끗해졌다는 사실은 인정할 수밖에 없습니다."
 SEA_china_improvement.3.a: "훌륭하군."
 SEA_china_warlords.1.t: "[FROM.GetName]의 속국화 요구"
 SEA_china_warlords.1.desc: "난징에서 명백한 중앙정부의 인장이 찍힌 메시지가 도착했습니다. 단결과 민족의 운명이라는 미사여구 뒤에는 다음과 같은 요구가 있었습니다. 우리가 [FROM.GetLeader]에 복종하고 우리 영토에 대한 [FROM.GetNameDef]의 권위를 받아들여야 한다는 것입니다. 협상의 여지는 없습니다. 복종하거나, 반대하고 그 여파를 마주해야 합니다."
 SEA_china_warlords.1.a: "어디 해 보시지."
 SEA_china_warlords.1.b: "복종하는 수밖에 없다."
 SEA_china_warlords.1.tt: "§R우리는 [FROM.GetName]의 종속국이 됩니다.§!"
 SEA_china_warlords.2.t: "고개를 숙인 [FROM.GetName]"
 SEA_china_warlords.2.desc: "[FROM.GetName](은)는 우리의 최후통첩을 받아들였습니다. 그들의 지도자들은 국가 단결과 역사적 운명을 이야기하지만, 그 의미는 분명합니다. 그들은 이제 [ROOT.GetNameDef]의 패권을 인정한 것입니다.\n그들은 마지못해 복종했지만, 그 덕분에 중국은 더 이상 분열과 유혈 사태를 겪지 않을 것입니다."
 SEA_china_warlords.2.a: "조각난 태양이 다시 합쳐져 빛나겠구나."
 SEA_china_warlords.3.t: "[FROM.GetName]의 거부"
 SEA_china_warlords.3.desc: "최후통첩이 거부되었습니다. [FROM.GetLeader](이)가 뻔뻔스럽게 저항하며 굴복하지 않을 것을 분명히 한 것입니다. 우리 사절을 묵살함으로써 외교는 전쟁으로 이어질 것입니다."
 SEA_china_warlords.3.a: "그들은 굴복하게 될 것이다."
 SEA_china_warlords.4.t: "[FROM.GetNameDef]의 완전 합병 요구"
 SEA_china_warlords.4.desc: "상황이 안정되고 중앙의 권위가 재확립됨에 따라, [FROM.GetNameDef](은)는 군벌 자치의 마지막 잔재를 제거하기로 결정했습니다. 이제 [THIS.GetNameDefCap](은)는 남아 있는 모든 행정 및 군사적 통제권을 중앙정부에 이양하여 통일 과정을 마무리할 것으로 예상됩니다."
 SEA_china_warlords.4.a: "우리는 고개를 조아려야 한다."
 SEA_china_warlords.4.b: "절대 안 된다!"
 SEA_china_warlords.5.t: "[FROM.GetNameDefCap]의 통합 수락"
 SEA_china_warlords.5.desc: "[FROM.GetLeader](은)는 국가 단결의 필요성을 인정하며, [FROM.GetNameDef](을)를 해체하고 모든 권한을 [ROOT.GetNameDef]에 이양하기로 합의했습니다. 그들의 군대는 국가 지휘 체계에 흡수되고, 행정 기관은 해체됩니다."
 SEA_china_warlords.5.a: "단결이 최우선이다."
 SEA_china_warlords.6.t: "[FROM.GetNameDefCap]의 통합 거부"
 SEA_china_warlords.6.desc: "[FROM.GetLeader](은)는 중앙정부에 공개적으로 저항하며 그들이 보내온 최후통첩을 거부했습니다. [FROM.GetNameDefCap](은)는 명목상으로는 종속국으로 남아 있지만, 그들의 행보는 독립을 향한 야심을 여실히 드러내고 있습니다. 이러한 불복종은 결코 용납할 수 없습니다."
 SEA_china_warlords.6.a: "후회하게 될 것이다"
 SEA_china_democratic.1.t: "민국의 총통"
 SEA_china_democratic.1.desc: "마침내 중국에 자유선거를 재도입하고, 외부와 내부의 세력에 의해 무너졌던 민국을 복원할 때가 왔습니다. 하지만 누가 쑨원 박사의 뒤를 이어 이 새로운 민국의 초대 총통이 되어야 할까요?"
 SEA_china_democratic.1.a: "중국농공민주당에 좋은 후보들이 있다."
 SEA_china_democratic.1.b: "장쥔마이라면 자격이 있다."
 SEA_china_democratic.1.c: "쑹칭링이 이상적인 지도자다."
 SEA_china_democratic.1.d: "이런 기회는 쩡치에게 주어져야 한다."
 SEA_china_democratic.2.t: "[FROM.GetNameDefCap]의 동맹 초청"
 SEA_china_democratic.2.desc: "먼 이국땅에서 온 사절단이 최근 우리 수도에 도착해 [ROOT.GetLeader](을)를 알현하고 싶다고 요청했습니다. 이들은 [FROM.GetNameDef]에서 왔다고 주장하며 양국 간의 동맹을 제안했습니다. 수락하시겠습니까?"
 SEA_china_democratic.2.a: "함께라면 우린 더 강해질 것이다."
 SEA_china_democratic.2.b: "우리의 중립 원칙에 어긋나는 일이다..."
 SEA_china_democratic.3.t: "[FROM.GetNameDefCap]의 초대 수락"
 SEA_china_democratic.3.desc: "[FROM.GetLeader](이)가 양국 간 동맹을 공식화하자는 우리 제안을 흔쾌히 수락하고, 우리 세력권에 통합되는 데 필요한 계획에 착수했습니다. 아주 기쁜 날입니다!"
 SEA_china_democratic.3.a: "같은 미래를 꿈꾸는 동료가 생겼군."
 SEA_china_democratic.4.t: "[FROM.GetNameDefCap]의 동맹 거절"
 SEA_china_democratic.4.desc: "예상을 깨고 [FROM.GetLeader](이)가 우리의 동맹 제안을 거부했습니다. 자국의 중립 원칙에 어긋난다는 이유였습니다. 얼마나 부패했기에 이런 잘못된 결정을 내릴 수 있는지 궁금할 따름입니다."
 SEA_china_democratic.4.a: "자기들 손해지."
 SEA_china_democratic.5.t: "[ROOT.GetNameDef] 내전"
 SEA_china_democratic.5.desc: "오랜 기간 계속된 공화파 정서 속에서 [ROOT.GetAdjective]의 민주주의자들은 평화로운 정권 교체를 기다리는 데 지쳐 버린 것 같습니다. 격렬한 담론 끝에 외교적 시도는 결국 무산되었고, 이윽고 무력 충돌이 일어났습니다."
 SEA_china_democratic.5.a: "민주주의를 위하여!"
 SEA_china_democratic.5.b: "이 멍청한 짓을 멈춰야 한다!"
 SEA_china_democratic.6.t: "[FROM.GetNameDefCap]의 공화파 정서 유발"
 SEA_china_democratic.6.desc: "현재 우리 국가에 공화파 정서를 퍼뜨리는 [FROM.GetAdjective] 조직들이 활동하고 있다는 사실이 드러났습니다. 이는 무해해 보이지만, 일부 선전 활동은 상당히 혁명적인 성격을 띠고 있는 것으로 보입니다. 노동자들이 조직을 이루고 단결하라는 부추김을 받고 있다는 보고가 점점 더 빈번해지고 있는데, 최근 상황을 보면 이것은 궁극적으로 우리를 통합하려는 [FROM.GetAdjective] 지도부의 정교한 계략일 가능성이 있습니다."
 SEA_china_democratic.6.a: "계속하게 놔두어라."
 SEA_china_democratic.6.b: "이 버르장머리 없는 선동가들을 진압하라!"
 SEA_china_democratic.7.t: "우리의 아시아 식민지를 해방하기를 요구하는 [CHI.GetNameDefCap]"
 SEA_china_democratic.7.desc: "[CHI.GetNameDef](이)가 상당히 강경한 어조의 통보를 해왔습니다. 그들은 우리가 [CHI_country_to_be_liberated.GetNameDef](을)를 해방하고 그 영토를 정당한 소유주에게 돌려줄 것을 요구했습니다."
 SEA_china_democratic.7.a: "그다지 쓸모 있는 식민지도 아니었다."
 SEA_china_democratic.7.b: "우리는 정당한 지배자다."
 SEA_china_democratic.7.b.tt: "§R저들에게 우리를 향한 전쟁 명분을 줄 것입니다!§!"
 SEA_china_democratic.8.t: "[FROM.GetNameDefCap]의 [CHI_country_to_be_liberated.GetNameDef] 해방 요구 수용"
 SEA_china_democratic.8.desc: "[CHI_country_to_be_liberated.GetNameDef](을)를 해방하라는 우리의 요구에 대한 [FROM.GetNameDef] 측의 답변이 도착했습니다. 놀랍게도 그들은 [CHI_country_to_be_liberated.GetNameDef](을)를 해방하여 독립국으로 인정하는 것에 동의했습니다."
 SEA_china_democratic.8.a: "만족스러운 결과다."
 SEA_china_democratic.9.t: "[FROM.GetNameDefCap]의 식민지 해방 거부"
 SEA_china_democratic.9.desc: "[FROM.GetNameDef]에서 [CHI_country_to_be_liberated.GetNameDef] 해방 요구에 대한 답변이 방금 도착했습니다. 그들은 자신의 외교 문제에 참견하지 말라고 하며, [CHI_country_to_be_liberated.GetNameDef](을)를 독립시키기를 거부했습니다."
 SEA_china_democratic.9.a: "어떤 대가를 치르더라도 그 지역을 해방할 것이다."
 SEA_china_democratic.10.t: "[FROM.GetNameDefCap]의 참전 요청"
 SEA_china_democratic.10.desc: "먼 이국땅에서 온 사절단이 최근 우리 수도에 도착해 [ROOT.GetLeader](을)를 알현하고 싶다고 청했습니다. 이들은 [FROM.GetNameDef]에서 왔다고 주장하며 [JAP.GetNameDef]에 대한 전쟁에 우리가 참전하기를 바라고 있습니다. 수락하시겠습니까?"
 SEA_china_democratic.10.a: "어깨를 나란히 하고 승리를 향해!"
 SEA_china_democratic.10.b: "우리의 중립 원칙에 어긋나는 일이다..."
 SEA_china_democratic.11.t: "[FROM.GetNameDefCap] 측이 우리의 겸손한 요청을 수락"
 SEA_china_democratic.11.desc: "[FROM.GetLeader](이)가 [JAP.GetAdjective]에 대항하는 양국 간 동맹을 공식화하자는 우리 제안을 흔쾌히 수락했으며, 이미 동쪽의 위협에 대하여 조치를 취하기 시작했습니다. 아주 기쁜 날입니다!"
 SEA_china_democratic.11.a: "그들에게 빚을 졌군."
 SEA_china_democratic.12.t: "[FROM.GetNameDefCap]의 동맹 거절"
 SEA_china_democratic.12.desc: "예상을 깨고 [FROM.GetLeader](이)가 [JAP.GetAdjective]에 대항하는 양국 간 동맹 제안을 거부했습니다. 자국의 중립 원칙에 어긋난다는 이유였습니다. 얼마나 부패했기에 이런 잘못된 결정을 내릴 수 있는지 궁금할 따름입니다."
 SEA_china_democratic.12.a: "끔찍한 소식이군..."
 SEA_china_democratic.13.t: "[FROM.GetNameDefCap]의 지원 요청"
 SEA_china_democratic.13.desc: "[FROM.GetNameDef]에 있는 [FROM.GetLeader](이)가 재정 지원을 요청했습니다. 그들은 우리 국경 내에 거주하는 많은 [FROM.GetAdjective] 재외국민들을 자신들의 대의에 동참하도록 독려했고, 이에 대한 대중의 지지가 급증했습니다. 그들의 요청을 받아들여야 할까요?"
 SEA_china_democratic.13.a: "그들을 지원할 것이다."
 SEA_china_democratic.13.b: "그들의 경제는 그들이 알아서 관리해야 한다."
 SEA_china_democratic.14.t: "[FROM.GetNameDefCap]의 지원 동의"
 SEA_china_democratic.14.desc: "우리 요청에 대한 답변이 도착했습니다. 곧 해외 자금이 지원될 예정이라는 기쁜 소식입니다. 이는 우리 경제를 활성화하고, 산업과 군사력을 대폭 확충하는 데 기여할 것입니다."
 SEA_china_democratic.14.a: "승리로 가는 길이 활짝 열렸군."
 SEA_china_democratic.15.t: "[FROM.GetNameDefCap]의 요청 거부"
 SEA_china_democratic.15.desc: "[FROM.GetNameDef]에서 우리의 간청에 대한 답이 돌아왔습니다. 지원도 자금도 제공하지 않겠다는 것을 미루어 보아, 우리를 버리기로 결정한 것으로 보입니다. [FROM.GetNameDef]의 대중은 우리를 지지하지만, 우리는 홀로 일어서야 합니다. 우리의 유산이 잊히지 않도록, 우리는 반드시 승리를 향해 나아가야만 합니다."
 SEA_china_democratic.15.a: "우리는 버림받았다..."
 SEA_china_democratic.16.t: "우리 경제에 투자하는 [FROM.GetNameDefCap]"
 SEA_china_democratic.16.desc: "[FROM.GetNameDef] 소속 기업가들이 우리의 현지 산업을 발전시키고, 국내에 새로운 기업을 설립하기 시작했습니다. 덕분에 우리는 번영에 한 걸음 더 다가가게 되었습니다."
 SEA_china_democratic.16.a: "이 투자에 감사한다."
 SEA_china_democratic.16.b: "그들의 도움은 필요 없다!"
 SEA_china_democratic.17.t: "[FROM.GetName]의 항복 요구"
 SEA_china_democratic.17.desc: "난징에서 명백한 중앙정부의 인장이 찍힌 메시지가 도착했습니다. 단결과 민족의 운명이라는 미사여구 뒤에는 다음과 같은 요구가 있었습니다. 우리가 [CHI.GetLeader]에 복종하고 우리 영토에 대한 [CHI.GetNameDef]의 권위를 받아들여야 한다는 것입니다. 협상의 여지는 없습니다. 복종하거나, 반대하고 그 여파를 마주해야 합니다."
 SEA_china_democratic.17.a: "우리는 절대 항복하지 않을 것이다!"
 SEA_china_democratic.17.b: "민족을 위해서는 그게 최선이겠지."
 SEA_china_democratic.17.tt: "§R우리는 [FROM.GetName]의 종속국이 됩니다.§!"
 SEA_china_democratic.18.t: "공화국으로 돌아온 [FROM.GetName]"
 SEA_china_democratic.18.desc: "[FROM.GetName](은)는 우리의 최후통첩을 받아들였습니다. 그들의 지도자들은 국가 단결과 역사적 운명을 이야기하지만, 그 의미는 분명합니다. 그들은 이제 [CHI.GetNameDef]의 패권을 인정한 것입니다.\n그들은 마지못해 복종했지만, 그 덕분에 중국은 더 이상 분열과 유혈 사태를 겪지 않을 것입니다."
 SEA_china_democratic.18.a: "조각난 태양이 다시 합쳐져 빛나겠구나."
 SEA_china_democratic.19.t: "[FROM.GetName]의 항복 거부"
 SEA_china_democratic.19.desc: "최후통첩이 거부되었습니다. [FROM.GetLeader](이)가 뻔뻔스럽게 저항하며 굴복하지 않을 것을 분명히 한 것입니다. 우리 사절을 묵살함으로써 외교는 전쟁으로 이어질 것입니다."
 SEA_china_democratic.19.a: "그들은 굴복하게 될 것이다."
 SEA_china_democratic.20.t: "[FROM.GetNameDefCap]의 민권주의 적용 요구!"
 SEA_china_democratic.20.desc: "[FROM.GetNameDef]의 대통령 [FROM.GetLeader](이)가 우리 통치 영토 내에 민권주의 원칙을 시행하라는 공식 요구서를 보냈습니다. 이는 우리를 공화국에 더욱 가까이 다가가게 하고 우리의 발전에 도움이 될 것입니다."
 SEA_china_democratic.20.a: "따르겠다."
 SEA_china_democratic.20.b: "이건 무언가 수상하다!"
 SEA_china_misc.1.t: "$CHI_retreat_to_taiwan$"
 SEA_china_misc.1.desc: "$CHI_retreat_to_taiwan_desc$"
