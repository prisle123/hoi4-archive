 SEA_PHI_political_events.45.t: "독립 지원을 요청한 [FROM.GetName]"
 SEA_PHI_political_events.45.desc: "[FROM.GetAdjective] 정부는 [USA.GetNameDef]에 대항하는 독립 투쟁 계획을 가지고 우리에게 접근했습니다. 이 계획은 아직 실행되지는 않았지만, [PHI.GetNameDef](이)가 독립을 요구하면 우리가 그들의 요구를 지지하고, 요구가 거부될 경우 투쟁에 동참해 줄 것을 요청했습니다."
 SEA_PHI_political_events.45.a: "그렇게 하면 우리의 영향력이 확장되겠군."
 SEA_PHI_political_events.45.b: "[USA.GetNonIdeologyName](와)과의 전쟁을 감수할 수 없다."
 SEA_PHI_political_events.46.t: "우리의 독립 계획을 지원하겠다는 [FROM.GetName]"
 SEA_PHI_political_events.46.desc: "[FROM.GetAdjective] 정부는 언젠가 실행될 우리의 독립 요구를 지지할 의향이 있다는 뜻을 전했습니다. 이것만으로도 [ROOT.overlord.GetNameDef](을)를 설득하는 데 도움이 되겠지만, [FROM.GetNameDef](은)는 [ROOT.overlord.GetNameDef](이)가 독립을 방해할 경우 군사적으로 지원하겠다고도 약속했습니다."
 SEA_PHI_political_events.46.a: "아주 잘됐군!"
 SEA_PHI_political_events.47.t: "우리의 독립 계획을 지원하기를 거부한 [FROM.GetName]"
 SEA_PHI_political_events.47.desc: "[FROM.GetNameDef]에 파견된 우리 외교관들은 그들의 정부가 우리의 독립에 대한 지원 약속을 거부하자 신속히 귀국했습니다. 그들은 우리를 돕고 싶다고 주장하지만, [ROOT.overlord.GetNameDef](와)과의 전쟁에 휘말릴 위험을 감수할 수는 없었습니다."
 SEA_PHI_political_events.47.desc.2: "[FROM.GetNameDef]에 파견된 우리 외교관들은 [FROM.GetNameDef] 정부가 우리의 독립에 대한 지원 약속을 거부하자 신속히 귀국했습니다. 그들은 우리의 독립을 지원하는 것보다는 우리의 새로운 종주국이 되는 데 더 관심이 있는 것 같습니다."
 SEA_PHI_political_events.47.a: "그들의 탈식민지화에 대한 발언은 모두 공수표였던 모양이군."
 SEA_PHI_political_events.48.t: "[FROM.GetName]의 독립 선언"
 SEA_PHI_political_events.48.desc: "오늘 아침에 [FROM.GetNameDef]에서 이상 징후를 목격했다는 보고를 받았습니다. 이에 뒤이어, 지금 우리는 그들 정부로부터 독립 선언을 전달받았습니다. 그들은 우리가 개입하지 않도록 설득하면서도 새롭게 얻은 독립을 지키기 위해서는 싸움을 피하지 않겠다고 분명히 말했습니다."
 SEA_PHI_political_events.48.desc.2: "오늘 아침에 [FROM.GetNameDef]에서 이상 징후를 목격했다는 보고를 받았습니다. 이에 뒤이어, 이제 우리는 그들 정부로부터 독립 선언을 전달받았습니다. 또한 [JAP.GetAdjective] 정부의 명확한 지지 성명도 받았습니다. 이 성명은 우리가 개입하지 말 것을 호소하고 있지만, [FROM.GetAdjective] 정부는 새롭게 얻은 독립을 지키기 위해서는 싸움을 피하지 않을 것이며 [JAP.GetAdjective] 정부가 이를 지지할 것임을 분명히 했습니다."
 SEA_PHI_political_events.48.desc.3: "오늘 아침에 [FROM.GetNameDef]에서 이상 징후가 발생했다는 보고를 받았으며, 그 직후 현지 정부로부터 독립 선언문을 전달받았습니다. 이와 더불어 몇몇 남아메리카 정부에서 이에 대한 명확한 지지를 표명했습니다. 이 성명은 우리가 개입하지 말 것을 호소하고 있지만, [FROM.GetAdjective] 정부는 남아메리카의 지원을 등에 업고 새로이 얻은 독립을 지키기 위해서라면 기꺼이 싸움을 불사하겠다는 의지를 드러냈습니다."
 SEA_PHI_political_events.48.desc.4: "오늘 아침에 [FROM.GetNameDef]에서 이상 징후를 목격했다는 보고를 받았습니다. 이에 뒤이어, 이제 우리는 그들 정부로부터 독립 선언을 전달받았습니다. 또한 [SPR.GetAdjective] 정부의 명확한 지지 성명도 받았습니다. 이 성명은 우리가 개입하지 말 것을 호소하고 있지만, [FROM.GetAdjective] 정부는 새롭게 얻은 독립을 지키기 위해서는 싸움을 피하지 않을 것이며 [SPR.GetAdjective] 정부가 이를 지지할 것임을 분명히 했습니다."
 SEA_PHI_political_events.48.desc.5: "오늘 아침에 [FROM.GetNameDef]에서 이상 징후가 발생했다는 보고를 받았으며, 그 직후 현지 정부로부터 독립 선언문을 전달받았습니다. 이와 더불어 [SPR.GetAdjective](와)과 몇몇 남아메리카 정부에서 이에 대한 명확한 지지를 표명했습니다. 이 성명은 우리가 개입하지 말 것을 호소하고 있지만, [FROM.GetAdjective] 정부는 히스패닉계 동맹들을 등에 업고 새로이 얻은 독립을 지키기 위해서라면 기꺼이 싸움을 불사하겠다는 의지를 드러냈습니다."
 SEA_PHI_political_events.48.a: "어차피 독립시킬 예정이었다."
 SEA_PHI_political_events.48.b: "저들은 아직 준비가 안 됐다."
 SEA_PHI_political_events.49.t: "[FROM.GetName]의 독립 허용"
 SEA_PHI_political_events.49.desc: "며칠 동안 [FROM.GetNameDef](은)는 우리의 독립 선언에 응답하지 않았습니다. 그동안 [FROM.GetAdjective] 지도부 내에서는 격렬한 논의가 있었을 것으로 추정됩니다. 그리고 마침내 [FROM.GetNameDef](은)는 공식적으로 [ROOT.GetAdjective]의 독립을 인정하겠다고 발표했습니다."
 SEA_PHI_political_events.49.a: "정말 좋은 소식이군!"
 SEA_PHI_political_events.50.t: "우리에 대한 지배권을 되찾기 위한 [FROM.GetName]의 무력행사"
 SEA_PHI_political_events.50.desc: "우리의 독립 선언에 대한 응답으로, [FROM.GetNameDef](은)는 공식적인 답변 없이 개입을 위해 인근 기지로 군대를 이동시키기 시작했습니다."
 SEA_PHI_political_events.50.a: "해보라지!"
 SEA_PHI_political_events.51.t: "$USA_douglas_macarthur$에 대한 [FROM.GetNameDef]의 소환 명령"
 SEA_PHI_political_events.51.desc: "[FROM.GetNameDef]의 군사적 상황이 매우 심각해짐에 따라, $USA_douglas_macarthur$에게 즉시 귀국하라는 명령이 내려졌습니다."
 SEA_PHI_political_events.51.a: "그가 그리울 것이다."
 SEA_PHI_political_events.52.t: "$USA_dwight_d_eisenhower$에 대한 [FROM.GetNameDef]의 소환 명령"
 SEA_PHI_political_events.52.desc: "[FROM.GetNameDef]의 군사적 상황이 매우 심각해짐에 따라, $USA_dwight_d_eisenhower$에게 즉시 귀국하라는 명령이 내려졌습니다."
 SEA_PHI_political_events.53.t: "[PHI.GetName]에서 귀환한 $USA_dwight_d_eisenhower$"
 SEA_PHI_political_events.53.desc: "1935년부터 $USA_douglas_macarthur$의 [PHI.GetNameDef] 임무에 참여하여 역할을 수행해 왔으며, 최근에는 더욱 활발한 활동을 보인 $USA_dwight_d_eisenhower$(이)가 이제 귀국했습니다. 임무 수행 중에 그는 처음으로 항공기를 조종하고, $USA_douglas_macarthur$처럼 [PHI.GetAdjective] 육군 개혁에 대해 근본적으로 다른 생각을 가진 지휘관들과 함께 일하는 등 귀중한 군사 경험을 쌓았습니다."
 SEA_PHI_political_events.53.a: "그의 경험은 분명히 쓸모가 있을 것이다."
 SEA_PHI_political_events.54.desc: "최근 마닐라 지역을 상실하면서 우리 군대는 전통적인 전술로 전쟁에서 승리할 수 있다는 자신감을 상실했습니다. 군이 공식적으로 항복하고 우리 정부가 철수함에 따라, 적에 저항하기 위한 새로운 조직들이 이미 형성되고 있습니다."
 SEA_PHI_political_events.54.a: "우리는 게릴라 부대로 전쟁을 이어갈 것이다."
 SEA_PHI_political_events.55.t: "$PHI_treaty_of_manila$"
 SEA_PHI_political_events.55.desc: "[PHI.GetNameDef](은)는 상당한 경제적, 정치적 준비 끝에 독립을 선언했습니다. 이는 1934년 의회가 서명하여 [PHI.GetAdjective] 독립의 방향을 정한 타이딩스-맥더피 법을 따라 예정되어 있던 절차였습니다. [PHI.GetNameDef](은)는 이제 [USA.GetNameDef]의 압력에서 벗어나 자국의 정치 및 경제 정책을 자유롭게 수립할 수 있게 되었습니다."
 SEA_PHI_political_events.55.a: "잘된 일이다."
 SEA_PHI_political_events.55.b: "이제 대등한 위치에서 협력할 수 있다."
 SEA_PHI_political_events.55.c: "이제 우리는 외교적 독립도 추구해야 한다."
 SEA_PHI_political_events.56.t: "[FROM.GetName]의 태평양 해군 통제권 요청"
 SEA_PHI_political_events.56.desc: "해군을 창설하고 군사적 활동에 더욱 기여하고자, [FROM.GetNameDef](은)는 자국 인근에서 작전 중인 하나 이상의 태스크 포스를 자신들의 지휘 아래로 이전해 줄 것을 요청했습니다."
 SEA_PHI_political_events.56.a: "우리 해군은 우리가 관리할 수 있다."
 SEA_PHI_political_events.56.b: "인근의 태스크 포스를 넘기도록 하지."
 SEA_PHI_political_events.56.c: "태평양은 그들이 관리할 수 있도록 하겠다."
 SEA_PHI_political_events.56.d: "태평양은 그들이 관리할 수 있도록 하되 감독관을 보내겠다."
 SEA_PHI_political_events.56.e: "그들이 태평양을 관리하고 연료 공급까지 담당토록 해라."
 PHI_transfer_20_percent_navy_tt: "우리 해군 병력의 20%를 [FROM.GetNameDef]에 양도합니다."
 PHI_transfer_40_percent_navy_tt: "우리 해군 병력의 40%를 [FROM.GetNameDef]에 양도합니다."
 SEA_PHI_political_events.57.t: "해군 병력 위탁"
 SEA_PHI_political_events.57.desc: "우리의 현지 [FROM.GetAdjective] 해군에 대한 지휘권 요청을 해당 정부가 승인했습니다. 태스크 포스에는 재편을 위해 우리 항구로 이동해 대기하라는 명령이 내려졌습니다."
 SEA_PHI_political_events.57.desc.2: "$SEA_PHI_political_events.57.desc$ 또한, [371.GetName]의 유전에서는 이번 대규모 인수 이후에 우리가 쓸 연료를 생산하여 그들의 군수를 지원할 수 있도록 할 예정입니다."
 SEA_PHI_political_events.57.a: "이를 통해 우리의 군사 역량이 크게 강화될 것이다."
 SEA_PHI_political_events.58.t: "[FROM.GetName]의 해군 위임 거부"
 SEA_PHI_political_events.58.desc: "안타깝게도 우리 동맹인 [FROM.GetAdjective] 측은, 자국 해군의 일부를 우리 군에 위임해 달라는 요청을 거부했습니다. 해군 전력에 기여하려면 조선소의 생산량을 늘리는 수밖에 없을 것 같습니다."
 SEA_PHI_political_events.58.a: "우리 스스로 해군을 양성하는 데 집중해야 한다."
 SEA_PHI_political_events.59.t: "[USA.GetAdjective] 개입의 실패"
 SEA_PHI_political_events.59.desc: "[USA.GetNameDef](은)는 [PHI.GetNameDef]의 새로운 정부를 전복하기 위해 군사 개입을 감행했지만, 이 계획은 성공하지 못했습니다. 양측 모두 전쟁이 장기화되고 있음을 인식함에 따라 종전을 위한 협상이 시작되었고, 이제 [PHI.GetAdjective]의 독립이 공식적으로 인정되었습니다."
 SEA_PHI_political_events.59.a: "자유가 승리했다."
 SEA_PHI_political_events.59.b: "국민이 전쟁을 지겨워하더군."
 SEA_PHI_political_events.60.t: "선거 결과에 의문을 품은 [ROOT.GetNeutralParty]"
 SEA_PHI_political_events.60.desc: "1935년 대통령 선거 이후, [ROOT.GetNeutralLeader](은)는 여전히 자신이 대패했음을 인정하지 않고 있으며, 선거를 담당하는 위원회에 이 문제를 제기하고 있습니다. 만약 선거 개입의 증거가 발견된다면, 당은 이 문제를 국가의 최고 법원 중 한 곳으로 가져갈 가능성이 높습니다."
 SEA_PHI_political_events.60.a: "그저 추한 패배자일 뿐이겠지."
 SEA_PHI_political_events.61.t: "선거 결과를 뒤집은 사법부"
 SEA_PHI_political_events.61.desc: "1935년 선거 결과를 조사했던 위원회는 철저한 조사 끝에 부정행위의 증거를 발견했다고 주장하고 있습니다. 이것만으로는 주목할 만한 일이 아니지만, 그 후에 사법부는 후속 조치로서 [ROOT.GetDemocraticParty](을)를 실격 처리했으며 그 결과 [ROOT.GetNeutralParty]의 승리가 되었습니다. [USA.GetAdjective](은)는 이 과정을 신속하게 기각하려 했지만, 이것이 부패의 또 다른 증거로 간주되어 엄청난 역효과를 낳았습니다."
 SEA_PHI_political_events.61.a: "그 나라 일은 그 나라가 제일 잘 안다."
 SEA_PHI_political_events.62.t: "스페인 내전에 의용군 참전?"
 SEA_PHI_political_events.62.desc: "우리는 역사와 문화 측면에서 [SPR.GetNonIdeologyName](와)과 연결되어 있기 때문에, 우리 국민들은 그곳에서 일어나는 갈등을 면밀히 주시해 왔습니다."
 SEA_PHI_political_events.62.a: "국민파는 우리의 가톨릭적 가치를 위해 싸우고 있다."
 SEA_PHI_political_events.62.b: "공화파는 자유와 해방을 위해 싸우고 있다."
 SEA_PHI_political_events.63.t: "[GetYear]년 대통령 선거"
 SEA_PHI_political_events.63.desc: "현 대통령 [ROOT.GetLeader]의 임기가 끝나가고 있으며, 차기 대통령 선거가 곧 실시됩니다. [ROOT.GetLeader] 지도부의 성공으로 인해 그의 연임 가능성은 높다고 볼 수 있지만, 일부 유권자들은 개혁의 새로운 방향과 자신들을 이끌어갈 새 대통령을 원합니다."
 SEA_PHI_political_events.63.keep_leader: "[ROOT.GetLeader](이)가 남아서 다음 임기를 이끌어 가야 한다."
 SEA_PHI_political_events.63.roxas: "$PHI_manuel_roxas$의 인맥은 경제 혁명에 도움이 될 것이다."
 SEA_PHI_political_events.63.laurel: "$PHI_jose_laurel$은 이 혼란한 시기에 좋은 지도자가 될 것이다."
 SEA_PHI_political_events.64.t: "$PHI_manuel_luis_quezon$의 사망"
 SEA_PHI_political_events.64.desc_quezon: "결핵에 걸린 후 $PHI_manuel_luis_quezon$은 건강이 점차 악화되어, 안타깝게도 사망에 이르렀습니다. 온 국민이 애도하는 동안 부통령이 임시로 케손의 업무를 승계받았지만, 곧 후임자를 결정해야 할 때가 올 것입니다."
 SEA_PHI_political_events.64.desc_generic: "[ROOT.GetLeader]의 현재 임기가 끝나게 되었으며, 다음 대통령을 결정할 대통령 선거가 치러질 것입니다. $PHI_manuel_luis_quezon$은 건강 악화로 인해 선거전에 참가하지 않습니다."
 SEA_PHI_political_events.65.t: "드와이트 D. 아이젠하워의 [USA.GetName] 잔류"
 SEA_PHI_political_events.65.desc: "안타깝게도 [ROOT.GetNameDef]의 [USA.GetAdjective] 군사 사절단을 보강해 달라는 우리의 요청은 거부되었습니다. 아이젠하워의 전문 지식은 [USA.GetNameDef]의 다른 군사 계획에 필요한 것 같습니다."
 SEA_PHI_political_events.65.a: "유감이군."
 SEA_PHI_political_events.66.t: "[FROM.GetName]의 상호 원조 조약 제안"
 SEA_PHI_political_events.66.desc: "[USA.GetAdjective]의 영향권에 있는 또 다른 국가로서, [FROM.GetNameDef](은)는 이제 히스패닉 국가들과의 동맹을 구축하여 이 영향권 내의 협력을 강화하고자 합니다. 이는 [USA.GetAdjective]의 때로는 제국주의에 가까운 압력에 대한 견제 장치가 될 수 있습니다."
 SEA_PHI_political_events.66.a: "지역에 안정을 가져오겠군."
 SEA_PHI_political_events.66.b: "우리는 [USA.GetNameDef](와)과 멀어질 수 없다."
 SEA_PHI_political_events.67.t: "[FROM.GetName]의 상호 원조 조약 체결"
 SEA_PHI_political_events.67.desc: "[FROM.GetNameDefCap](은)는 조건부 동맹이 명시된 상호 원조 조약에 서명했으며, 이제 발효될 것입니다. 이는 [FROM.GetAdjective]-[ROOT.GetAdjective] 협력 강화를 위한 명확한 첫걸음입니다."
 SEA_PHI_political_events.67.a: "정말 좋은 소식이다."
 PHI_will_join_faction_later_tt: "§Y[ROOT.GetNameDefCap]§!(은)는 §Y$PHI_war_of_independence$§!이 완료된 후 §Y[FROM.GetNameDef]의 세력§!에 가입할 것입니다."
 PHI_will_join_faction_later_PHI_tt: "§Y[FROM.GetNameDefCap]§!(은)는 §Y$PHI_war_of_independence$§!이 완료된 후 §Y[ROOT.GetNameDef]의 세력§!에 가입할 것입니다."
 SEA_PHI_political_events.68.t: "[FROM.GetName]의 상호 원조 조약 거부"
 SEA_PHI_political_events.68.desc: "이념적 차이 또는 [USA.GetNameDef](와)과의 관계가 멀어질 것에 대한 우려로 인해 [FROM.GetNameDef](은)는 우리가 제안한 상호 원조 조약에 서명하지 않았습니다. 다른 곳에서 동맹을 찾아야 할 것 같습니다."
 SEA_PHI_political_events.68.a: "그 지역에 있는 그들의 경쟁국에 접촉해 보는 게 좋겠군."
 SEA_PHI_political_events.69.t: "[FROM.GetName]의 통일 제안"
 SEA_PHI_political_events.69.desc: "독립 이후, [FROM.GetNameDef](은)는 독립을 공고히 하기 위해 여러 조치를 취해 왔으며, 이제는 다른 히스패닉 국가들과의 협력을 확대하고자 합니다. 이 제안은 우리 국가를 하나의 히스패닉 제국 안에 통합하려는 것으로 보입니다."
 SEA_PHI_political_events.69.a: "함께한다면 우리가 식민지가 된 걸 되갚아 줄 수 있다."
 SEA_PHI_political_events.69.b: "우리는 [FROM.capital.GetCapitalVictoryPointName]에 통치받지 않을 것이다."
 SEA_PHI_political_events.70.t: "[FROM.GetName]의 통일 수락"
 SEA_PHI_political_events.70.desc: "[FROM.GetAdjective] 대표단이 [ROOT.capital.GetCapitalVictoryPointName](을)를 방문하고 며칠 후에, [FROM.GetNameDef](이)가 [ROOT.GetNameDef](와)과 통합하자는 우리의 요청을 수락했음이 명확하게 발표되었습니다."
 SEA_PHI_political_events.70.a: "정말 좋은 소식이군!"
 SEA_PHI_political_events.71.t: "[FROM.GetName]의 통일 거부"
 SEA_PHI_political_events.71.desc: "[FROM.GetNameDefCap](은)는 우리의 통합 제안을 수락하지 않기로 결정했습니다. 그들은 우리의 동맹을 소중히 여기지만, 동시에 이는 지나친 조치라고 생각한다고 전달했습니다."
 SEA_PHI_political_events.71.a: "우리의 견해 차이가 생각보다 컸던 모양이군."
 SEA_PHI_political_events.71.b: "더 강하게 주장해야겠군."
