 ##MANCHUKUO##
 #############
 tsr_manchukuo.1.t: "지도부의 문제"
 tsr_manchukuo.1.desc: "황제의 지위는 만주제국의 위상에 있어 언제나 민감한 문제였습니다. 국가가 사실상 장징후이 총리와 관동군의 통치 아래 공화국처럼 운영되면서, 황제는 명목상의 존재라고 부르기도 민망할 정도로 나약한 상태에 있습니다. 하지만 일부 관동군 장교들은 국가의 번영을 위해 황제가 옥좌의 진정한 주인이 되어야만 한다고 믿고 있으므로, 상황이 바뀔 여지는 있습니다. 반면, 푸이를 약하고 신뢰할 수 없는 인물로 보고, 일본에서 교육을 받은 그의 동생 푸제에게 옥좌가 넘어가기를 바라는 이들도 있습니다."
 tsr_manchukuo.1.a: "현상 유지가 답이다."
 tsr_manchukuo.1.b: "푸이가 권력을 쥐어야 한다!"
 tsr_manchukuo.1.c: "현 황제는 믿을 수 없다, 푸제가 옳은 선택이다."
 tsr_manchukuo.2.t: "[FROM.GetLeader]의 다롄 통제권 요청"
 tsr_manchukuo.2.desc: "오늘 저녁, [FROM.GetLeader](이)가 꽤 흥미로운 제안을 내놓았습니다. 이전과 같은 운영을 유지하는 조건으로, 다롄 항구 도시를 포함한 관동 조차주의 행정을 그들에게 넘기는 것이 어떻겠냐는 내용이었습니다. 그는 양국이 이미 떼려야 뗄 수 없는 관계인 만큼, 다롄을 만주의 나머지 지역과 재통합하는 것이 합리적인 처사이며, 행정 비용 또한 어느 정도 절감할 수 있을 것이라고 말했습니다."
 tsr_manchukuo.2.a: "뭐, 안 될 것 없지."
 tsr_manchukuo.2.b: "우리 영토를 그런 식으로 넘겨줄 수는 없다!"
 tsr_manchukuo.3.t: "다롄 양도"
 tsr_manchukuo.3.desc: "일본 당국이 관동 조차주를 만주국의 나머지 지역과 재통합하는 것이 합리적이라는 우리의 주장을 받아들였으며, 해당 영토를 양도하기로 합의했습니다."
 tsr_manchukuo.3.a: "완벽하군!"
 tsr_manchukuo.4.t: "일본의 거부"
 tsr_manchukuo.4.desc: "우리의 주장에 설득되지 않은 일본은 오히려 다롄항을 양도해 달라는 우리의 진지한 요청을 비웃었습니다. 그들은 우리의 요청을 \"완전히 터무니없는 요구\"라고 일축하며, 이 지역에서 우리의 역할이 실제로 과연 얼마나 중요한지 다시 한번 생각해 볼 것을 제안했습니다."
 tsr_manchukuo.4.a: "어쩔 수 없지."
 tsr_manchukuo.5.t: "혁명의 전파"
 tsr_manchukuo.5.desc: "만주에서 발생한 충격적인 사건 이후, 내몽골 인민혁명당으로 알려진 공산주의 세력이 이 흐름에 편승하여 몽강 정부를 전복하려 시도했습니다. 비록 초기에 전국을 장악하는 데는 성공하지 못했지만, 머지않아 이 지역에 대한 일본의 지배가 급속히 약화될 가능성을 염두에 두고 있을지도 모릅니다."
 tsr_manchukuo.5.a: "혁명은 승리할 것이다!"
 tsr_manchukuo.5.b: "반역자 놈들!"
 tsr_manchukuo.6.t: "[MAN.GetLeader]의 동맹 제안"
 tsr_manchukuo.6.desc: "중국공산당 만주 지부는 일본과의 전쟁에서 승리한 후, 중국 지배권을 놓고 벌어지는 전투에서 우리와 연합할 것을 제안했습니다. 이것이 단순히 권력 장악을 위한 시도에 불과한지는 아직 알 수 없지만, 어쩌면 우리에게 절호의 기회가 될 수 있습니다."
 tsr_manchukuo.6.a: "당연히 북쪽의 우리 형제들을 도울 것이다!"
 tsr_manchukuo.6.b: "절대 안 된다."
 tsr_manchukuo.7.t: "[MAN.GetLeader]의 통합 제안"
 tsr_manchukuo.7.desc: "중국 정부와의 전쟁에서 승리하고 중화인민공화국을 선포한 후, [MAN.GetLeader](은)는 다른 모든 중국공산당 지부들에 정부 내 고위직을 보장하겠다며 새 공화국에 합류할 것을 촉구했습니다. 그는 만약 우리가 이를 거부할 경우, 혁명에 대한 반역으로 간주되어 인민해방군의 전면적인 군사 공격을 받게 될 것이라고 경고했습니다."
 tsr_manchukuo.7.a: "그렇다면 그렇게 해야지."
 tsr_manchukuo.7.b: "절대 안 된다!"
 tsr_manchukuo.8.t: "[FROM.GetLeader]의 통합 거부"
 tsr_manchukuo.8.desc: "우리의 태도에 불쾌감을 느낀 [FROM.GetLeader](은)는 우리의 관대한 제안은 다른 사람들을 복종시키려는 또 다른 시도일 뿐이며, 자신들은 이 우스꽝스러운 짓에 가담하지 않을 것이라고 대답했습니다. 결국 우리에게 남은 선택지는 침공을 통해 마땅히 우리 것인 영토를 되찾는 방법뿐입니다."
 tsr_manchukuo.8.a: "덤벼라!"
 tsr_manchukuo.9.t: "[FROM.GetLeader]의 영토 양도 요청"
 tsr_manchukuo.9.desc: "중국 내 상황이 급변함에 따라, 중국 전체를 대표하는 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 한때 그들이 소유했던 영토를 양도받는 대가로 지역 내 동맹을 맺을 것을 제안했습니다. 보수적인 추정으로는 혁명 당시 상실된 몽골과 투바 지역만 이양 대상이지만, 당내 일부 인사들은 이 지역과 개인적인 연줄이 있는 외만주까지 반환해야 한다고 주장하고 있습니다."
 tsr_manchukuo.9.a: "그들은 아무것도 갖지 못할 것이다."
 tsr_manchukuo.9.b: "예전의 제안이 나았던 것 같군."
 tsr_manchukuo.9.c: "몽골은 우리 것이다, 하지만 만주는 넘기도록 하지."
 tsr_manchukuo.9.d: "전부 넘기도록 하지."
 tsr_manchukuo.10.t: "[SOV.GetLeader]의 영토 양도"
 tsr_manchukuo.10.desc: "정작 당사자인 우리를 제외하고 [MAN.GetNameDef](와)과 [SOV.GetNameDef] 사이에서 논의가 있었고, 그들은 우리 영토를 [MAN.GetNameDef]에게 이전하기로 합의했습니다. 만약 우리가 이를 받아들이지 않는다면, 양측 모두로부터 심각한 결과를 감수해야만 할 것입니다."
 tsr_manchukuo.10.a: "우리에겐 선택지가 없군."
 tsr_manchukuo.10.b: "우리는 죽을 때까지 싸울 것이다!"
 MAN_will_support_japan_tt: "§Y$MAN_urzhin_garmaev$§!(와)과 §Y$MAN_jonjurjab$§!(은)는 다시 일본에 호의를 가지게 되며, 우리와 [JAP.GetFlag]§Y일본§! 사이에 전쟁이 일어날 경우 우리 편에 서지 않을 것입니다."
 tsr_manchukuo.11.t: "링성 사건"
 tsr_manchukuo.11.desc: "싱안 지역 총독이자 범몽골 정치인이었던 링성이 관동군에 의해 처형된 이후, 전국적으로 불안이 확산되고 있습니다. 흥안군과 $MAN_urzhin_garmaev$, $MAN_jonjurjab$ 등 몽골 및 부랴트인 장군들이 이 사태가 해결되지 않을 경우 사임하겠다고 위협했지만, 유화책을 쓸 경우 일본의 반발을 불러올 위험이 있습니다."
 tsr_manchukuo.11.a: "조심스럽게 행동하도록 하지."
 tsr_manchukuo.11.b: "원한다면 사임하게 두어라."
 tsr_manchukuo.11.c: "관동군이 사과하게 하라."
 tsr_manchukuo.12.t: "내몽골 인민혁명당 침투"
 tsr_manchukuo.12.desc: "세렌돈로브가 이끄는 내몽골 인민혁명당이 만주의 도적들과 함께 북부의 여러 중요 지역에 침투하여 공격할 기회를 노리고 있다는 보고가 들어왔습니다. 정확한 시점은 아직 알 수 없지만, 머지않아 공격이 시작될 것으로 예상됩니다."
 tsr_manchukuo.12.a: "빌어먹을 도적놈들!"
 tsr_manchukuo.12.b: "상황이 어떻게 전개되는지 지켜봐야 할 것이다."
 tsr_manchukuo.13.t: "[MAN.GetLeader]의 $JAP_naoki_hoshino$ 전근 요청"
 tsr_manchukuo.13.desc: "만주가 급속한 산업 발전을 이루는 가운데, [MAN.GetLeader](은)는 오랫동안 $JAP_naoki_hoshino$(을)를 내각에 기용할 인물로 눈여겨보아 왔습니다. 이에 그는 총무위원회 위원장 자리를 맡기 위해 [MAN.GetNameDef]에 전근시켜 달라고 요청했습니다."
 tsr_manchukuo.13.a: "그라면 거기서 잘 해낼 것이다."
 tsr_manchukuo.13.b: "그는 우리에게도 필요한 인재다."
 tsr_manchukuo.14.t: "$JAP_naoki_hoshino$의 만주 도착"
 tsr_manchukuo.14.desc: "일본 측과 여러 차례에 걸친 논의 끝에 마침내 $JAP_naoki_hoshino$(을)를 우리 내각으로 전근시키는 것으로 합의했습니다. 그는 총무위원회의 위원장으로서 우리 경제 성장에 크게 기여할 것입니다."
 tsr_manchukuo.14.a: "훌륭하군."
 tsr_manchukuo.15.t: "$JAP_naoki_hoshino$의 일본 잔류"
 tsr_manchukuo.15.desc: "일본은 우리의 주장에도 불구하고 $JAP_naoki_hoshino$(이)가 만주에서 내각 직책을 맡는 것보다는 일본에 머무르는 편이 더 낫다고 판단했습니다. 실망스럽지만, 그럼에도 불구하고 우리는 앞으로 나아갈 길을 찾을 것입니다."
 tsr_manchukuo.15.a: "어쩔 수 없지."
 tsr_manchukuo.16.t: "[FROM.GetLeader]의 중국통치권 요청"
 tsr_manchukuo.16.desc: "국민 협력 정부 선포 후, [FROM.GetLeader](은)는 우리가 가진 중국 영토를 [RNG.GetLeader](이)가 아닌 그의 통치 아래 합병할 것을 요청했습니다. 우리의 계획과는 약간 다르지만, 이 경우에는 여러 괴뢰국을 통치하는 것보다 하나의 괴뢰국을 통해 통치하는 편이 아무래도 더 효율적일 것입니다."
 tsr_manchukuo.16.a: "그렇다면 그들을 병합하도록 하지!"
 tsr_manchukuo.16.b: "그들은 분리된 상태로 두는 편이 낫다."
 tsr_manchukuo.17.t: "우리의 제안을 수락한 [FROM.GetLeader]"
 tsr_manchukuo.17.desc: "[FROM.GetNameDef](와)과 논의한 결과, 중국 행정부를 우리 산하에 통합하는 것이 최선의 조치라는 데 합의했습니다. 앞으로도 그들과의 추가 협력을 기대해 봐도 되겠습니다."
 tsr_manchukuo.17.a: "아주 좋군."
 tsr_manchukuo.18.t: "우리의 제안을 거부한 [FROM.GetLeader]"
 tsr_manchukuo.18.desc: "최선을 다해 설득했음에도 불구하고, [FROM.GetAdjective] 정부는 우리 산하에 중국 행정부를 통합하는 것이 그들의 이익에 부합하지 않는다고 판단했습니다. 우리는 당분간 분열된 상태를 유지하게 될 것입니다."
 tsr_manchukuo.18.a: "이런."
 tsr_manchukuo.19.t: "소련의 양도 거절"
 tsr_manchukuo.19.desc: "소련을 설득하기 위해 최선을 다했음에도 불구하고, 그들은 우리에게 그들이 점유한 영토 어느 곳도 넘길 가치가 없다고 판단했습니다. 이는 우리 관계에 큰 타격을 남겼습니다."
 tsr_manchukuo.19.a: "빌어먹을 볼셰비키놈들..."
 tsr_manchukuo.20.t: "소련의 몽골 및 투바 양도"
 tsr_manchukuo.20.desc: "소련은 외만주가 너무나 러시아적인 곳이라며 양도를 반대했지만, 최근에 우리가 점유했던 지역이라는 사실에 입각해 몽골과 투바의 양도에는 동의했습니다."
 tsr_manchukuo.20.a: "그 정도면 잘되었다."
 tsr_manchukuo.21.t: "소련의 만주 양도"
 tsr_manchukuo.21.desc: "정말로 뜻밖의 일이지만, 소련은 외만주가 우리 쪽과 훨씬 더 직접적인 관계가 있다며 외만주를 양도하는 동시에 몽골은 완충국으로 유지하기로 결정했습니다."
 tsr_manchukuo.21.a: "그래도 없는 것보다는 낫지."
 tsr_manchukuo.22.t: "우리의 모든 요구를 수락한 소련"
 tsr_manchukuo.22.desc: "소련은 고맙게도 우리의 모든 영토 요구를 기꺼이 받아들여 몽골과 투바뿐 아니라 외만주까지 우리에게 양도해 주었습니다. 이는 좋은 결과만 불러올 것입니다."
 tsr_manchukuo.22.a: "환상적이군."
 tsr_manchukuo_news.1.t: "만주 대봉기"
 tsr_manchukuo_news.1.desc: "일본 행정관과 다양한 도적 세력 사이의 폭력과 전투가 심화되던 어느 날, [MAN.GetLeader](이)라는 이름의 도적 한 명이 신징을 점령하고 황제를 설득하여 자신의 편으로 끌어들였습니다. \n\n황제가 반란군 편에 서자 군대도 곧 뒤따르며, 만주는 이제 일본군의 축출, 아니면 반란의 진압이라는 갈림길에 서게 되었습니다. 과연 어느 쪽이 될 것이라 보십니까?"
 tsr_manchukuo_news.1.a: "빈 수레가 요란한 법이지."
 tsr_manchukuo_news.1.b: "우리의 운명을 되찾을 것이다!"
 tsr_manchukuo_news.1.c: "어쩌다 이렇게 된 것이지?"
 tsr_manchukuo_news.1.d: "전혀 예상치 못한 일이군."
 tsr_manchukuo_border_war.1.t: "[MAN.GetNameDefCap]의 [1039.GetName] 정복"
 tsr_manchukuo_border_war.1.desc: "[1039.GetName]에서의 신속한 작전 이후, [MAN.GetAdjective] 군대는 칼간을 점령하고 해당 지역이 자신들의 통제 아래 있다고 선언했습니다."
 tsr_manchukuo_border_war.1.a: "우리의 힘이 커진다!"
 tsr_manchukuo_border_war.1.b: "어쩔 수 없지."
 tsr_manchukuo_border_war.2.t: "[MAN.GetNameDefCap]의 [1039.GetName] 철수"
 tsr_manchukuo_border_war.2.desc: "심각한 어려움에 직면한 [MAN.GetAdjective] 군대는 칼간시에서 철수했습니다. 이것이 분쟁이 끝난 건 아니겠지만, 칼간은 당분간 [CHI.GetAdjective] 영토로 남게 될 것입니다."
 tsr_manchukuo_border_war.2.a: "일시적인 차질일 뿐이다..."
 tsr_manchukuo_border_war.2.b: "칼간은 굳건하다!"
 tsr_manchukuo_border_war.3.t: "[MAN.GetNameDefCap]의 [608.GetName] 정복"
 tsr_manchukuo_border_war.3.desc: "[MAN.GetAdjective] 군대의 베이징을 향한 승리의 진군 이후, [CHI.GetAdjective] 군대는 방어에 더욱 유리한 남쪽으로 후퇴했습니다."
 tsr_manchukuo_border_war.3.a: "마침내 베이징이 우리 것이 되었다!"
 tsr_manchukuo_border_war.3.b: "어쩔 수 없다, 철수하라!"
 tsr_manchukuo_border_war.4.t: "[MAN.GetNameDefCap]의 [608.GetName] 철수"
 tsr_manchukuo_border_war.4.desc: "도시 점령에 실패한 [MAN.GetAdjective] 군대는 베이징에서 철수했지만, 이 일시적인 평화가 얼마나 지속될지는 알 수 없습니다."
 tsr_manchukuo_border_war.4.a: "우린 실패했다."
 tsr_manchukuo_border_war.4.b: "베이징은 그렇게 쉽게 함락되지 않는다!"
 tsr_manchukuo_border_war.5.t: "[MAN.GetNameDefCap]의 [614.GetName] 정복"
 tsr_manchukuo_border_war.5.desc: "허베이를 완전히 점령한 후, [MAN.GetAdjective] 군대는 도발이 없는 한 더 이상 중국 영토로 진군하지 않겠다는 합의와 함께 휴전 협정을 체결했습니다."
 tsr_manchukuo_border_war.5.a: "승리를 향해 한 걸음 더 나아갔다."
 tsr_manchukuo_border_war.5.b: "또 지역을 잃었군..."
 tsr_manchukuo_border_war.6.t: "[MAN.GetNameDefCap]의 [614.GetName] 철수"
 tsr_manchukuo_border_war.6.desc: "[MAN.GetAdjective] 군대는 베이징을 함락했지만, 허베이 지역까지 진격하지는 못했습니다."
 tsr_manchukuo_border_war.6.a: "이런."
 tsr_manchukuo_border_war.6.b: "허베이는 아직 굳건하다!"
