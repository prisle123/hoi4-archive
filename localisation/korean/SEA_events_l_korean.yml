 SEA_imperial_influence_events.161.t: "육군 세력의 포 생산 증대 요구"
 SEA_imperial_influence_events.161.desc: "육군이 요구 사항을 전달했습니다. 그들은 자신의 포 생산 능력과 [GetImperialInfluenceRulerTitle]에 대한 영향력을 늘리고 싶어 하며, 이를 실현할 수 있도록 더 많은 포 제작을 요구하고 있습니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
