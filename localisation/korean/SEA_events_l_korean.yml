 SEA_PRC_misc_events.1.t: "우리의 결의를 의심하는 자들"
 SEA_PRC_misc_events.1.desc: "중국 국민들은 외국 침략자들에 맞서는 우리의 결의를 의심하게 되었습니다!"
 SEA_PRC_misc_events.1.a: "용납할 수 없다!"
 SEA_PRC_misc_events.2.t: "신뢰 상실"
 SEA_PRC_misc_events.2.desc: "중국 국민들은 외국 침략자들에 맞서는 우리의 결의를 의심하게 되었습니다."
 SEA_PRC_misc_events.2.a: "국민들의 우리에 대한 호감도를 높여야 한다."
 SEA_PRC_misc_events.3.t: "[SOV.GetNameDef]에서 $PRC_pavel_mif$ 체포 및 숙청"
 SEA_PRC_misc_events.3.desc: "중국 공산당과 모스크바 중산 대학교의 고위 인사이며 28.5인의 볼셰비키의 전 멘토였던 $PRC_pavel_mif$(이)가 [SOV.GetNameDef]에서 체포되어 숙청당했습니다. 미프가 스탈린의 옛 경쟁자들과 맺은 관계가 치명적인 결과를 초래한 것으로 보입니다."
 SEA_PRC_misc_events.3.a: "너무나 큰 손실이구나."
 SEA_PRC_misc_events.5.t: "[ROOT.capital.GetName]에 도착한 허룽과 제2방면군"
 SEA_PRC_misc_events.5.desc: "3년 넘게 국민당 군대를 피해 온 허룽은 군대에 최소한의 피해만 입은 채로 [ROOT.capital.GetName]에 도착했습니다. 홍군에 입대하여 게릴라 부대를 지휘하기 전에 최초로 국민당 군대를 지휘하고 훈련했던 허룽의 경험은 유용하게 쓰일 것이며, 그의 군대도 마찬가지일 것입니다."
 SEA_PRC_misc_events.5.a: "드디어 왔군! 그의 전문 지식이 필요하게 될 것이다."
 SEA_PRC_misc_events.6.t: "미국 기자 에드거 스노의 마오쩌둥 인터뷰"
 SEA_PRC_misc_events.6.desc: "중국의 다른 지역에서 수년간 기자로 활동한 미국인 에드거 스노는 마오쩌둥에게 인터뷰를 요청했습니다. 이후 이어진 일련의 인터뷰에서 마오쩌둥과 스노는 주로 [JAP.GetAdjective]의 제국주의와 [ROOT.GetNameDef](와)과 [CHI.GetNameDef](이)가 그에 맞서 방어할 방법에 대해 이야기했습니다. 특히 마오쩌둥은 일본이 심각한 군사적 패배를 겪을 경우 일본에서 혁명이 일어날 것이라고 예측했습니다. 스노는 훗날 이 인터뷰와 [ROOT.GetNameDef]에서 경험한 일을 토대로 중국에서의 삶에 대한 자신의 통찰을 담은 책을 쓰게 됩니다."
 SEA_PRC_misc_events.6.a: "세상에 우리의 진정한 모습을 보여 줄 기회다."
 SEA_PRC_misc_events.8.t: "$PRC_mao_zedong$의 생산적 시기"
 SEA_PRC_misc_events.8.desc: "마오쩌둥은 옌안 근처의 봉황산 동굴에서 [ROOT.GetCommunistParty]의 다른 지도자들과 함께 거주하던 시절부터, 시뿐만이 아니라 군사 전술에서 정치까지 다양한 주제에 대해 글을 써 왔습니다."
 SEA_PRC_misc_events.8.a: "그가 쓴 글들은 분명히 중요해질 것이다."
 SEA_PRC_misc_events.9.t: "중국공산당의 제7차 전국대표대회"
 SEA_PRC_misc_events.9.desc: "[JAP.GetNonIdeologyName]의 패배 이후, 중국 공산당은 앞으로의 방향을 논의하기 위해 모였습니다. 제7차 전국대표대회는 1928년 이후 처음으로 열린 국민회의이며, 당의 약화로 인해 모스크바에서 개최되었던 이전 대회를 중국 본토에서 다시 개최한다는 의의가 있습니다. [JAP.GetAdjective]에 대한 우리 전술의 성공과 실패에 대해 논의되었으며, [ROOT.GetLeader]의 국가 발전 구상을 실현하기 위한 새로운 헌법의 채택 문제도 논의 안건에 포함되었습니다."
 SEA_PRC_misc_events.9.a: "우리가 미래로 나아가는 데 도움이 될 것이다."
 SEA_PRC_misc_events.10.t: "캐나다인 의사 노먼 베순 도착"
 SEA_PRC_misc_events.10.desc: "캐나다의 공산주의자이자 스페인 내전에서 군의관 참전용사였던 노먼 베순이 [ROOT.GetAdjective] 주민들이 받는 의료 서비스의 질적 향상을 돕기 위해 도착했습니다. 이전에는 이동식 수혈소를 구축하여 성공을 거두었던 그는 앞으로 [ROOT.GetNameDef]의 외딴 시골 지역의 의료 서비스를 개선하기 위해 노력할 가능성이 큽니다."
 SEA_PRC_misc_events.10.a: "국제 자원봉사자라면 누구든 환영할 것이다."
 SEA_PRC_misc_events.11.t: "노먼 베순의 사망"
 SEA_PRC_misc_events.11.desc: "[ROOT.Capital.GetName]에 슬픈 소식이 전해졌습니다. 의사 노먼 베순이 2년 넘게 우리 국민을 돕던 중에 손가락에 난 작은 상처로 인한 패혈증으로 세상을 떠났습니다. 이 소식을 접한 [ROOT.GetLeader](은)는 베순의 업적을 기리는 추도사를 썼습니다. 그는 동지들을 위해 전 세계를 여행한 베순의 의지를 강조했으며, 이것이 각국 프롤레타리아 간 협력의 모범이 되었다고 덧붙였습니다."
 SEA_PRC_misc_events.11.a: "적절한 추도사로군."
 SEA_PRC_misc_events.12.t: "[SOV.GetAdjective]-일본 불가침조약 체결"
 SEA_PRC_misc_events.12.desc: "동쪽 국경을 보호하기 위해 [SOV.GetNameDef](은)는 [JAP.GetNameDef](와)과 '중립 협정'을 체결했습니다. 그러나 이는 [JAP.GetNameDef](이)가 [SOV.GetAdjective]의 개입에 대한 걱정 없이 아시아에서 영토를 넓힐 수 있다는 것을 의미합니다."
 SEA_PRC_misc_events.12.a: "씁쓸한 소식이지만 어쩔 수 없군."
 SEA_PRC_misc_events.13.t: "[FROM.GetNameDefCap]의 영토 요구"
 SEA_PRC_misc_events.13.desc: "[FROM.GetNameDef]에서 온 대표단은 자신들은 정당한 소유권을 주장할 뿐이라며, 해당 영토를 넘겨 달라고 요청하고 있으며, 어떤 관점에서 보면 그 말에 일리가 있을 수도 있습니다. 우리가 그들의 요구사항을 수용한다면 [FROM.GetLeader](이)가 큰 감사를 표할 것이지만, 반대로 거부할 경우 크게 격노할 것이며, 무력행사를 고려하게 될지도 모른다고 대표단은 주장하고 있습니다."
 SEA_PRC_misc_events.13.a: "우리 만주 영토를 내준다."
 SEA_PRC_misc_events.13.b: "우리 몽골 영토를 내준다."
 SEA_PRC_misc_events.13.c: "우리가 점유 중인 모든 영토를 내준다."
 SEA_PRC_misc_events.13.d: "아무것도 내줄 수 없다!"
 SEA_PRC_misc_events.14.t: "[FROM.GetNameDefCap]의 수락"
 SEA_PRC_misc_events.14.desc: "[FROM.GetNameDef]에 파견된 우리 대표단이 기쁜 소식을 가지고 돌아왔습니다! 우리의 정당한 영토인 만주 땅을 이양해 달라는 요청을 [FROM.GetLeader](이)가 수락했습니다. [ROOT.GetLeader](은) 이 업적을 달성한 [FROM.GetLeader](와)과 우리 외교관들에게 찬사를 아끼지 않았습니다."
 SEA_PRC_misc_events.14.a: "통일된 중국에 한 걸음 더 다가섰다!"
 SEA_PRC_misc_events.15.desc: "[FROM.GetNameDef]에 파견된 우리 대표단이 기쁜 소식을 가지고 돌아왔습니다! 우리의 정당한 영토인 몽골 땅을 이양해 달라는 요청을 [FROM.GetLeader](이)가 수락했습니다. [ROOT.GetLeader](은) 이 업적을 달성한 [FROM.GetLeader](와)과 우리 외교관들에게 찬사를 아끼지 않았습니다."
 SEA_PRC_misc_events.16.desc: "[FROM.GetNameDef]에 파견된 우리 대표단이 기쁜 소식을 가지고 돌아왔습니다! [FROM.GetNameDef](이)가 점유 중인 우리의 정당한 영토를 이양해 달라는 요청을 [FROM.GetLeader](이)가 수락했습니다. [ROOT.GetLeader](은) 이 업적을 달성한 [FROM.GetLeader](와)과 우리 외교관들에게 찬사를 아끼지 않았습니다."
 SEA_PRC_misc_events.17.t: "[FROM.GetNameDefCap]의 거부"
 SEA_PRC_misc_events.17.desc: "[FROM.GetNameDef]에 파견된 우리 대표단이 침울한 분위기로 돌아왔습니다. [FROM.GetLeader](은)는 우리의 정당한 영토를 이양해 달라는 요청을 거부하고 비웃었습니다. [ROOT.GetLeader](은) 우리의 정당한 영토를 확보하지 못한 것에 대해 [FROM.GetLeader](와)과 우리 외교관들에게 욕설을 퍼부었습니다."
 SEA_PRC_misc_events.17.a: "무지한 바보는 무지한 데다 어리석군."
 SEA_PRC_misc_events.17.b: "우리는 무력으로라도 우리 것을 되찾을 것이다!"
 SEA_PRC_misc_events.18.desc: "[FROM.GetNameDef]에 파견된 우리 대표단이 침울한 분위기로 돌아왔습니다. [FROM.GetLeader](은)는 우리의 정당한 영토를 이양해 달라는 요청을 거부하고 비웃었습니다. [ROOT.GetLeader](은) 우리의 정당한 영토를 확보하지 못한 것에 대해 [FROM.GetLeader](와)과 우리 외교관들에게 욕설을 퍼부었습니다."
 SEA_PRC_misc_events.18.a: "[326.GetName] 통제권 반환"
 SEA_PRC_misc_events.18.b: "[729.GetName] 통제권 반환"
 SEA_PRC_misc_events.18.c: "[728.GetName] 통제권 반환"
 SEA_PRC_misc_events.18.d: "모든 영토 통제권 반환"
 SEA_PRC_misc_events.19.a: "[FROM.GetNameDefCap]의 [326.GetName] 통제권 반환"
 SEA_PRC_misc_events.19.b: "[FROM.GetNameDefCap]의 [729.GetName] 통제권 반환"
 SEA_PRC_misc_events.19.c: "[FROM.GetNameDefCap]의 [728.GetName] 통제권 반환"
 SEA_PRC_misc_events.19.d: "[FROM.GetNameDefCap]의 모든 영토 통제권 반환"
 SEA_PRC_misc_events.19.desc: "다행히도 [FROM.GetNameDef] 측이 우리의 요구를 수용했습니다."
 SEA_PRC_political_events.1.t: "[Root.GetName]의 지도자는 $PRC_wang_ming$(와)과 $PRC_bo_gu$ 중 누구?"
 SEA_PRC_political_events.1.desc1: "28.5인의 볼셰비키가 권력 투쟁에서 승리하였으므로, 이제 국가를 이끌 대표를 선출할 때입니다. 이제 [SOV.GetNameDef]에 망명한 $PRC_wang_ming$(이)가 지도자로 복귀해야 합니다. $PRC_bo_gu$(이)가 선출되지 못한다면 말입니다."
 SEA_PRC_political_events.1.desc2: "28.5인의 볼셰비키가 권력 투쟁에서 우위를 점하고 있는 지금, 국가를 이끌 대표를 선출할 때가 되었습니다. 후보인 두 사람 모두 [SOV.GetNameDef]의 공산주의자들과 밀접한 관계를 맺고 있습니다. $PRC_bo_gu$(은)는 정치적 경험이 부족하지만, 군사 문제에 대한 깊은 이해를 보여주고 있어 향후 분쟁에 도움이 될 수 있습니다. 반면 $PRC_wang_ming$(은)는 정치 및 외교 문제에 대한 경험이 풍부합니다. 두 사람 모두 책임을 맡을 준비가 되어 있습니다."
 SEA_PRC_political_events.1.a: "$PRC_wang_ming$(을)를 대표로 선택한다."
 SEA_PRC_political_events.1.b: "$PRC_bo_gu$(을)를 대표로 선택한다."
 SEA_PRC_political_events.2.t: "[FROM.GetNameDefCap]의 영토 보장 요청"
 SEA_PRC_political_events.2.desc: "우리의 지원과 중부 중국 산악 지대의 상대적인 안전함에도 불구하고, [FROM.GetNameDef](은)는 분쟁 시 보호를 약속해 달라고 요청했습니다. 그들이 국민당 세력의 또 다른 반공 운동을 두려워하는지, 아니면 중국 외부의 제국주의 세력을 두려워하는지 불분명하지만, 우리는 이러한 분쟁에 휘말릴 위험을 신중하게 고려해야 합니다."
 SEA_PRC_political_events.2.a: "우리는 동지를 보호해야 한다."
 SEA_PRC_political_events.2.b: "약속해 주겠다. 우리 종속국이 되는 걸 동의한다면 말이지."
 SEA_PRC_political_events.2.c: "위험 부담이 너무 크다."
 SEA_PRC_political_events.3.t: "[FROM.GetNameDefCap]의 영토 보장 요청 수락"
 SEA_PRC_political_events.3.desc: "[FROM.GetNameDef]에 대한 우리의 요청이 성공했습니다. 그들은 우리가 직면할 수 있는 모든 위협으로부터 우리를 보호하겠다고 약속했습니다. 덕분에 우리는 [ROOT.capital.GetName] 개발과 같은 장기적인 목표에 집중할 수 있게 될 것입니다. 만약 우리가 또 다른 전술적 후퇴를 감행해야 했다면 이러한 목표들을 좇기 힘들었을 겁니다."
 SEA_PRC_political_events.3.a: "이제 우리는 안전할 것이다."
 SEA_PRC_political_events.31.t: "[FROM.GetNameDefCap]의 영토 보장 요청 조건부 수락"
 SEA_PRC_political_events.31.desc: "[FROM.GetNameDef]에 대한 우리의 요청이 성공했습니다. 그들은 우리가 직면할 수 있는 모든 위협으로부터 우리를 보호하겠다고 약속했습니다. 덕분에 우리는 [ROOT.capital.GetName] 개발과 같은 장기적인 목표에 집중할 수 있게 될 것입니다. 만약 우리가 또 다른 전술적 후퇴를 감행해야 했다면 이러한 목표들을 좇기 힘들었을 겁니다."
 SEA_PRC_political_events.31.a: "이제 우리는 안전할 것이다."
 SEA_PRC_political_events.31.b: "재고해 보니... 안 그러는 게 낫겠다."
 SEA_PRC_political_events.32.t: "[FROM.GetNameDefCap]의 결정 철회"
 SEA_PRC_political_events.32.desc: "[FROM.GetNameDefCap](은)는 우리가 그들에게 독립을 보장해 주는 외교적 방법을 더 이상 원하지 않는다고 답했습니다. 아무래도 종속국이 되어야 한다는 조건을 받아들이기 힘들었나 봅니다."
 SEA_PRC_political_events.32.a: "자기들 손해지."
 SEA_PRC_political_events.4.t: "[FROM.GetName]의 보장 거부"
 SEA_PRC_political_events.4.desc: "우리 외교관들이 최대한 노력했음에도 불구하고, [FROM.GetNameDef](은)는 [ROOT.GetNameDef](을)를 보호하겠다고 약속하는 것을 거부했습니다. 애초에 그런 보호 약속이 필요해지는 일이 없기를 바랄 수밖에 없겠습니다."
 SEA_PRC_political_events.4.a: "유감이군."
 SEA_PRC_political_events.5.t: "[FROM.GetName]의 [ROOT.GetFactionName] 가입 희망"
 SEA_PRC_political_events.5.desc: "[FROM.GetNameDefCap](은)는 우리와의 협력을 확장하기 위한 또 다른 조치로써 [ROOT.GetFactionName]에 가입하게 해 달라고 요청했습니다. 이제 우리는 이것이 [ROOT.GetFactionName](이)가 중국으로 확장해 들어가는 데 유용한 수단이 될지, 아니면 언젠가 우리 발목을 잡는 부담으로 돌아올지를 결정해야 합니다."
 SEA_PRC_political_events.5.a: "가입시키도록 하지."
 SEA_PRC_political_events.5.b: "과도한 확장은 위험하다."
 SEA_PRC_political_events.6.t: "우리의 [FROM.GetFactionName] 가입에 동의한 [FROM.GetName]"
 SEA_PRC_political_events.6.desc: "[FROM.GetNameDef]에 파견했던 우리 대표단이 귀국하여 우리가 [FROM.GetFactionName]에 가입되었다는 소식을 전했습니다. [FROM.GetAdjective] 외교관들도 협력 방안을 논의하기 위해 그들과 함께 도착했습니다."
 SEA_PRC_political_events.6.a: "새로운 날이 왔구나."
 SEA_PRC_political_events.7.t: "우리의 [FROM.GetFactionName] 가입을 거부한 [FROM.GetName]"
 SEA_PRC_political_events.7.desc: "[FROM.GetName]에 파견했던 우리 외교관들이 [FROM.GetFactionName] 가입이 거부되었다는 소식을 전해왔습니다. [FROM.GetNameDef](은)는 다른 곳에 외교력을 집중하고 있는 것 같습니다."
 SEA_PRC_political_events.7.a: "유감이군."
 SEA_PRC_political_events.8.t: "[FROM.GetName]의 불가침조약 체결 희망"
 SEA_PRC_political_events.8.desc: "[FROM.GetNameDef](은)는 자국이 잠재적인 적들에게 둘러싸여 있음을 깨닫고, 우리가 [FROM.GetNameDef](을)를 상대로 한 지역 내 분쟁에 개입하지 않겠다고 약속하는 불가침조약을 맺을 것을 요청했습니다."
 SEA_PRC_political_events.8.a: "우리는 처음부터 개입할 생각이 없었다."
 SEA_PRC_political_events.8.b: "조약을 맺으면 저들이 더 공격적으로 행동하겠군."
 SEA_PRC_political_events.9.t: "[FROM.GetName]의 불가침조약 체결 동의"
 SEA_PRC_political_events.9.desc: "신중한 검토 끝에, [FROM.GetNameDef](은)는 우리가 제안한 불가침조약에 서명하기로 했습니다. 다행히도 그들은 이 지역의 분쟁에 개입할 생각이 없는 것 같습니다."
 SEA_PRC_political_events.9.a: "다행이군."
 SEA_PRC_political_events.10.t: "[FROM.GetName]의 불가침조약 체결 거부"
 SEA_PRC_political_events.10.desc: "[FROM.GetName]의 제국주의자들은 불가침조약을 체결하자는 우리의 요청을 거부했습니다. 그들은 우리와의 관계보다 우리의 적대국과의 관계를 더 중시하는 듯합니다."
 SEA_PRC_political_events.10.a: "유감이군."
 SEA_PRC_political_events.11.t: "[FROM.GetName]의 독립 희망"
 SEA_PRC_political_events.11.desc: "[FROM.GetLeader](은)는 [Root.GetLeader]에게 전보를 보내 [FROM.GetName]의 독립을 공식적으로 요청했습니다. 전보에는 우리가 거부할 경우 벌어지게 될 일에 대한 내용은 담겨있지 않았지만, 그들이 크게 달가워하진 않을 것이라고 상정해야 할 것입니다."
 SEA_PRC_political_events.11.a: "그들을 독립시켜라."
 SEA_PRC_political_events.11.b: "아니, 그들은 우리의 종속국으로 남을 것이다."
 SEA_PRC_political_events.12.t: "독립 요청에 동의한 [FROM.GetName]"
 SEA_PRC_political_events.12.desc: "[ROOT.Capital.GetName]에 있어 영광스러운 날입니다. 우리는 [FROM.GetName]의 멍에에서 벗어났습니다. 우리의 시간이 온 것을 축하할 때입니다."
 SEA_PRC_political_events.12.a: "최고의 날이다!"
 SEA_PRC_political_events.13.t: "독립 요청에 거부한 [FROM.GetName]"
 SEA_PRC_political_events.13.desc: "정말 유감스러운 일입니다. [ROOT.GetLeader]의 전보에 대한 답변으로 [FROM.GetName](은)는 우리의 독립을 보장하는 것을 거부하고, 대신 우리의 운명이 불가해하게도 그들의 운명과 묶여 있다고 선언했습니다."
 SEA_PRC_political_events.13.a: "절박한 시기에는 그에 걸맞은 수단이 필요한 법이지..."
 SEA_PRC_political_events.13.b: "우리는 때를 기다릴 것이다..."
 SEA_PRC_political_events.19.t: "우리 장군 중 일부의 변절!"
 SEA_PRC_political_events.19.desc: "[PRC.GetNameDef](와)과 [CHI.GetNameDef] 사이의 갈등으로 인해 일부 지휘관들이 공산당으로 전향하면서 우리 군대는 약화되었습니다. 그들이 진정으로 [PRC.GetNameDef](와)과 뜻을 같이하는지, 아니면 그저 흐름을 따르는 것인지는 두고 보아야 합니다."
 SEA_PRC_political_events.19.a: "반역자 놈들."
 SEA_PRC_political_events.20.t: "중국 전역에서 우리의 대의에 가담하는 장군들"
 SEA_PRC_political_events.20.desc: "[CHI.GetNameDef](와)과 [PRC.GetNameDef] 사이의 적대 행위가 재개되면서 적군 장교들 사이에 불안이 생겼으며, 그들 중 일부는 우리 편으로 귀순했습니다."
 SEA_PRC_political_events.20.a: "이건 희망적인 징조다!"
 SEA_PRC_political_events.21.t: "[FROM.GetName]에서 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$를 고문으로 초청하길 원함"
 SEA_PRC_political_events.21.desc: "\n군사 전략에 대한 [ROOT.GetAdjective]의 조언을 받기 위하여, [FROM.GetNameDef](은)는 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$가 중국으로 돌아갈 수 있도록 허락해 달라고 요청했습니다. 추이코프는 원래 [FROM.GetNameDef]에 주둔했고 중국어에 능통했지만, 일본의 침략 이전에 만주에서 [ROOT.GetAdjective]의 이해관계에 따른 갈등 이후 소환되었습니다."
 SEA_PRC_political_events.21.a: "그들이라면 [FROM.GetNameDefCap]에 도움이 될 것이다."
 SEA_PRC_political_events.21.b: "그들의 전문 지식은 본국에 필요하다."
 SEA_PRC_political_events.22.t: "[FROM.GetName](이)가 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$의 파견에 동의"
 SEA_PRC_political_events.22.desc: "\n[FROM.capital.GetName]에 있는 우리 대표단이 [FROM.GetNameDef]에서 $SOV_vasily_chuykov$를 중국에 돌아가게 해달라는 요청을 수용했으며, 추이코프는 이미 [ROOT.GetNameDef](을)를 향해 출발했다고 전해 왔습니다. $SOV_aleksandr_cherepanov$ 역시 동행했다고 합니다."
 SEA_PRC_political_events.22.a: "돌아온 것을 환영한다!"
 SEA_PRC_political_events.23.t: "[FROM.GetName](이)가 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$의 파견을 거부"
 SEA_PRC_political_events.23.desc: "\n$SOV_vasily_chuykov$가 [ROOT.GetNameDef] 주재무관으로 적합하긴 하나, [FROM.GetNameDef](은)는 그나 $SOV_aleksandr_cherepanov$를 파견하기를 거부했으며, 그 이유로 그들이 현재 더 중요한 군사 계획에 참여하고 있다고 말했습니다."
 SEA_PRC_political_events.23.a: "아마 숙청 이후에 숙련된 지휘관이 부족해진 탓이겠지."
 SEA_PRC_political_events.24.t: "[FROM.GetName](이)가 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$의 재파견을 희망"
 SEA_PRC_political_events.24.desc: "\n$SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$의 [CHI.GetNameDef] 파견 임무에 대해 들은 [FROM.GetNameDef](은)는, 그들을 주재무관으로 데려오는 데 관심을 보였습니다. [FROM.GetNameDefCap](이)가 그 지휘관들의 유창한 중국어 능력과 폭넓은 군사 경험을 겸비한 실무 능력을 갖추고 있다는 점을 눈치챈 것으로 보입니다. 아니면 단순히 그 전문 지식이 [CHI.GetName]에게 전해지는 것을 막고 싶은 것일지도 모릅니다."
 SEA_PRC_political_events.24.a: "우리는 [FROM.GetNameDef]의 동지들을 도울 것이다."
 SEA_PRC_political_events.24.b: "그들은 [CHI.GetName]에서 훌륭히 일해 주고 있다."
 SEA_PRC_political_events.25.t: "[FROM.GetName](이)가 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$를 [PRC.GetName]에 배치"
 SEA_PRC_political_events.25.desc: "\n[PRC.GetNameDef]에서 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$를 그들의 지역에 재배치해 달라는 요청에 따라, 이 두 명은 그 지역으로 이동을 개시했습니다. 우리는 그들에게 우리 고문으로 남아 달라고 호소했지만, 그들은 [FROM.GetNameDef]의 명령에 불복할 수 없었습니다."
 SEA_PRC_political_events.25.a: "우리 육군에 손해가 되겠군."
 SEA_PRC_political_events.26.t: "[FROM.GetName](이)가 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$를 [PRC.GetName]에 배치"
 SEA_PRC_political_events.26.desc: "\n[FROM.GetNameDefCap](은)는 우리 요청을 받아들이기로 하고 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$에게 [ROOT.GetNameDef](으)로 이동하라고 명령했습니다. 그들의 조언은 분명히 가치가 있을 것이며, 그들의 이동은 [CHI.GetNameDef] 육군에 큰 타격이 될 것입니다."
 SEA_PRC_political_events.26.a: "그들이 어떤 조언을 할지 들어 봐야겠군."
 SEA_PRC_political_events.27.t: "[FROM.GetName](이)가 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$의 파견을 거부"
 SEA_PRC_political_events.27.desc: "\n이전에 지지를 표명했던 것과 달리, [FROM.GetNameDef](은)는 $SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$의 [CHI.GetNameDef] 임무를 종결하고 이곳의 주재무관으로 임명하는 것을 거부했습니다. [CHI.GetNameDef](이)가 강력한 육군을 보유하는 것이 현재 [FROM.GetNameDef]에 중요하다는 것이 그들의 주장입니다."
 SEA_PRC_political_events.27.a: "그들은 실수한 것이다."
 SEA_PRC_political_events.41.t: "마지못한 양두 정치"
 SEA_PRC_political_events.41.desc: "오랫동안 정적이었던 $PRC_mao_zedong$과 $PRC_zhang_guotao$는 우리의 위태로운 상황에 직면하여 서로의 차이를 극복하기 위해 [ROOT.Capital.GetName]에서 만남을 가졌습니다. 비록 서로 완전히 신뢰하지는 않지만, 적의 적은 친구인 법입니다."
 SEA_PRC_political_events.41.a: "불편한 동맹이구나."
 SEA_PRC_zhang_guotao_events.1.t: "당내 분열"
 SEA_PRC_zhang_guotao_events.1.desc: "제4방면군 사령관 $PRC_zhang_guotao$는 아직 안전 기지 구역에 도착하지 않은 두 군대 중 하나를 지휘하고 있습니다. 그들은 어떤 길을 가야 할지에 대해 마오쩌둥과 의견이 갈린 후 여전히 대장정 중에 있습니다. 1935년 10월, $PRC_zhang_guotao$는 자신을 [ROOT.GetNameDef]의 진정한 지도자로 선언했고, 심지어 독자적인 중앙위원회, 중앙정부, 중앙군사위원회를 구성하는 동시에 $PRC_mao_zedong$, $PRC_zhang_wentian$, $PRC_zhou_enlai$를 당에서 제외해야 한다고 선언했습니다. \n\n$PRC_zhang_guotao$는 이제 [ROOT.GetLeader]에게 전보를 보내, 군을 이끌고 안전 기지 구역으로 향하고 있음을 알렸습니다. 또한 이 전보에는 [SOV.GetNameDef] 주재 당 특사 린위잉의 바람에 따라 장궈타오가 마오쩌둥과 다른 사람들과의 평화적 화해를 위해 당 기관을 잠정 중지했다는 내용이 담겨있습니다. 그가 무슨 말을 하든, 장궈타오는 여전히 강력한 정적이며 과소평가해서는 안 될 상대입니다."
 SEA_PRC_zhang_guotao_events.1.a: "장궈타오는 군대를 거느리고 있지만, 당은 그의 정통성을 부정하고 있다."
 SEA_PRC_zhang_guotao_events.1.b: "어쩌면 그가 옳을지도?"
 SEA_PRC_zhang_guotao_events.2.t: "$PRC_zhang_guotao$의 전보"
 SEA_PRC_zhang_guotao_events.2.desc: "제4방면군의 지휘관이며 마오쩌둥의 정적인 $PRC_zhang_guotao$는 그와 그의 군대가 [ROOT.Capital.GetName]에 접근 중이라는 전보를 보냈습니다. 그들의 대장정은 $PRC_mao_zedong$의 대장정보다 거의 1년이나 더 지속되었고, 분명 지쳐 있을 것입니다. 아마도 그 때문에 $PRC_zhang_guotao$가 현 당 지도부에 도전하지 않겠다고 재차 강조했을 것입니다." #will arrive soon, drops his claims (for now) etc.
 SEA_PRC_zhang_guotao_events.2.a: "장궈타오와 그의 군대를 환영하라. 다만, 잘 감시하도록."
 SEA_PRC_zhang_guotao_events.2.b: "그를 믿을 순 없다. $PRC_zhang_guotao$를 비난하고 우리 지역에 진입하지 못하게 해라."
 PRC_reject_guotao_tt: "§R이렇게 하면 §!§Y$PRC_the_unwilling_diarchy_focus$§!§R 중점 및 그 하위 계통을 이용할 수 없게 됩니다.§!"
 SEA_PRC_zhang_guotao_events.3.t: "[ROOT.capital.GetName]에 도착한 $PRC_zhang_guotao$와 제4방면군"
 SEA_PRC_zhang_guotao_events.3.desc: "마침내 $PRC_zhang_guotao$와 제4방면군의 대장정이 끝났습니다. 그들은 우리 기지 지역에 무사히 도착했습니다. 상황 보고는 이미 시작되었지만, 장궈타오는 아직 지도권을 포기하지 않았습니다. 대신에 그는 다가올 투쟁에서 승리하기 위해 해야 할 일을 지지한다고만 할 뿐, 그 말의 의미를 자세히 설명하지는 않았습니다. 이 혼란을 수습하기 위해 [Root.GetLeader](은)는 정치국 회의를 추가로 개최해야 할 것입니다."
 SEA_PRC_zhang_guotao_events.3.a: "당 지도부에 대한 도전인가?"
 SEA_PRC_zhang_guotao_events.4.t: "$PRC_zhang_guotao$의 공산당 탈당"
 SEA_PRC_zhang_guotao_events.4.desc: "$PRC_zhang_guotao$(은)는 중앙위원회와의 회복 불가능한 관계와 당에 대한 환멸을 이유로 중국 공산당을 탈당한다고 선언했습니다."
 SEA_PRC_zhang_guotao_events.4.a: "우리의 대의에 반역하는 자다."
 SEA_PRC_zhang_guotao_events.4.b: "그가 탈당하지 않게 설득하라."
 PRC_zhang_guotao_left_tt: "§Y$PRC_zhang_guotao$§!§R는 더 이상§! §Y장군§! 또는 §Y고문§!으로 사용할 수 없습니다."
 CHI_guotao_joins_kmt: "$PRC_zhang_guotao$의 국민당 가입"
 SEA_PRC_zhang_guotao_events.5.t: "우리의 대의에 가담하길 원하는 $PRC_zhang_guotao$"
 SEA_PRC_zhang_guotao_events.5.desc: "$PRC_mao_zedong$의 정적이자 '전' 공산당 지도자인 $PRC_zhang_guotao$는 외세의 침략에 맞서 싸우는 우리 편에 합류하기 위해 [ROOT.GetLeader]에게 접근했습니다. 최근 [PRC.GetLeader]의 중앙위원회 지도부를 비난하여 '전' 공산당원으로 낙인 찍힌 장궈타오는 이후 당에서 나왔으며, 이제 우리 편에 합류하려 하고 있습니다. 그의 경험이 도움이 될 수도 있겠지만, [PRC.GetNameDef](은)는 분명히 배신자를 우리 편에 들인 것에 대해 분노할 것입니다."
 SEA_PRC_zhang_guotao_events.5.a: "$PRC_zhang_guotao$를 우리 편으로 들여라."
 SEA_PRC_zhang_guotao_events.5.b: "거절하라. 우리는 그를 믿을 수 없다."
 SEA_PRC_zhang_guotao_events.6.t: "$PRC_zhang_guotao$의 국민당 가입"
 SEA_PRC_zhang_guotao_events.6.desc: "$PRC_zhang_guotao$는 중국 공산당을 탈당했을 뿐만 아니라, [CHI.GetNameDef]의 지도부 아래 국민당에 합류했습니다. 만약 우리와 갈등이 생긴다면, $PRC_zhang_guotao$는 적의 편에 설 것입니다."
 SEA_PRC_zhang_guotao_events.6.a: "반역자놈!"
 SEA_PRC_zhang_guotao_events.7.t: "$PRC_zhang_guotao$의 공산당 탈당"
 SEA_PRC_zhang_guotao_events.7.desc: "$PRC_zhang_guotao$(은)는 중앙위원회와 $PRC_mao_zedong$과의 회복 불가능한 관계와 당에 대한 환멸을 이유로 중국 공산당을 탈당한다고 선언했습니다."
 SEA_PRC_zhang_guotao_events.7.a: "마지못한 양두 정치는 오판이었다. 그를 믿어선 안 돼."
 #######################
 ### THE Philippines ###
 #######################
 SEA_PHI_political_events.1.t: "[FROM.GetName]의 무역 협정 제안" #Japan gets request for trade connection (from PHI to JAP)
 SEA_PHI_political_events.1.desc: "[USA.GetAdjective]에 대한 무역 의존도를 줄이려는 [FROM.GetNameDef](이)가 우리에게 새로운 무역 협정을 제안했습니다. 이를 수락한다면 우리도 그들처럼 소수의 무역 상대국에 대한 의존도를 줄일 수 있을 것입니다."
 SEA_PHI_political_events.1.a: "필요한 자원을 구할 다른 거래처가 있으면 아주 좋지." ## Agree to trade
 SEA_PHI_political_events.1.b: "무역 협정이라면 다른 나라와 맺을 계획이다." ## Reject Trade
 SEA_PHI_political_events.2.t: "무역 협정에 서명한 일본"
 SEA_PHI_political_events.2.desc: "우리가 제안한 무역 협정에 [FROM.GetNameDef] 정부가 긍정적인 반응을 보였습니다. 이 열정적인 반응에 힘입어 우리는 다른 무역 상대국도 더 찾을 수 있을 겁니다."
 SEA_PHI_political_events.2.a: "훌륭한 소식이다."
 SEA_PHI_political_events.3.t: "[FROM.GetName]의 새 무역 협정 제안" ## These are Siam, Malaya and Dutch East Indies. They get this event from PHI
 SEA_PHI_political_events.3.desc: "독립을 향한 길을 마련한 [FROM.GetNameDef](은)는 양국 간 무역 협정 초안을 가지고 우리에게 접근했습니다. 지금까지 그들은 [FROM.GetAdjective]의 이익보다는 [USA.GetAdjective]의 이익에 맞는 나라와 무역해야 했지만, 이제는 자국이 우리 자원을 수입하는 데서 더 큰 이득을 얻는 협정을 제안하고 있습니다."
 SEA_PHI_political_events.3.a: "이 협정으로 우리는 더 나은 경쟁력을 갖출 것이다."
 SEA_PHI_political_events.3.b: "그들에게도 다른 국가들과 똑같은 가격을 매길 것이다."
 SEA_PHI_political_events.4.t: "[FROM.GetName]의 무역 협정 수락"
 SEA_PHI_political_events.4.desc: "[FROM.GetAdjective] 대표단은 양국 간 무역 협정을 맺기 위해 추가 대표단을 파견할 것이라고 발표했습니다. [FROM.GetNameDef](와)과의 이 새로운 협정을 맺으면 우리가 주요 자원을 확보할 곳이 하나 늘 것입니다."
 SEA_PHI_political_events.4.a: "정말 좋은 소식이다."
 SEA_PHI_political_events.5.t: "[FROM.GetName]의 무역 협정 거부"
 SEA_PHI_political_events.5.desc: "우리는 합리적인 무역 협정을 제안했지만, [FROM.GetNameDef](은)는 이를 거부했습니다. 그들이 양국의 이익에 반하는 결정을 내린 데는 다른 무역 상대국이나 지정학적 문제가 얽힌 것으로 추정됩니다."
 SEA_PHI_political_events.5.a: "자원을 구매할 곳은 다른 데에서 찾을 것이다."
 SEA_PHI_political_events.6.t: "[FROM.GetName]의 지원" ### Support for the Chinese Communists - Sends event from PHI to PRC offering support
 SEA_PHI_political_events.6.desc: "[FROM.GetNameDef]에서 커져 가던 [FROM.GetCommunistParty]의 영향력이 마침내 결실을 맺었습니다. 중국을 방문한 [FROM.GetNameDef] 대표단이 알려 준 바로는, [FROM.GetAdjective] 의용군이 우리 군대를 지원하기 위해 움직이고 있다고 합니다. 또한, 이 의용군들은 우리 군대를 위해 남는 장비까지 가져오고 있습니다."
 SEA_PHI_political_events.6.a: "앞으로도 [FROM.GetAdjective] 동지들로부터 협조를 기대할 수 있겠군."
 #SEA_PHI_political_events.6.b: "They should focus on their own revolution"
 SEA_PHI_political_events.7.t: "우리의 지원에 대한 [FROM.GetName]의 감사 표시" ### Support for the Chinese Communists - They accept
 SEA_PHI_political_events.7.desc: "[FROM.GetLeader]의 대표단이 의용군과 전쟁 물자를 지원한 우리에게 감사를 전했습니다. [FROM.GetAdjective](은)는 내전을 통해 폭 넓은 경험을 쌓았으므로, 분명히 이 자원들을 효과적으로 사용할 겁니다."
 SEA_PHI_political_events.7.a: "시작이 아주 좋군."
 SEA_PHI_political_events.9.t: "함선으로 군사 장비를 구매하려는 [FROM.GetName]" ### Request a trade with JAP / USA - convoys for weapons. This is from PHI to JAP/USA
 SEA_PHI_political_events.9.desc: "[FROM.GetNameDef](은)는 자신의 상선과 운송선으로 구성된 함대와 맞바꿔 [PHI_GetTradedEquipment](을)를 구매하고 싶다는 뜻을 전달했습니다."
 SEA_PHI_political_events.9.a: "아주 좋은 거래로군."
 SEA_PHI_political_events.9.b: "그 장비는 우리가 써야 한다."
 SEA_PHI_political_events.10.t: "함선 구매를 수락한 [FROM.GetName]" ## JAP/USA Accepts trade
 SEA_PHI_political_events.10.desc: "우리가 제안한 대로, [FROM.GetNameDef](은)는 상선과 운송선을 받는 대신 [PHI_GetTradedEquipment](을)를 우리에게 보냈습니다. 그 함선들은 현재 [FROM.GetAdjective]의 항구로 오고 있습니다."
 SEA_PHI_political_events.10.a: "서로에게 이득이군."
 SEA_PHI_political_events.11.t: "무역 제안을 거부한 [FROM.GetName]" ## JAP/USA rejects trade
 SEA_PHI_political_events.11.desc: "안타깝게도 [FROM.GetNameDef](은)는 우리 함선을 몇 척 받는 대가로 [PHI_GetTradedEquipment](을)를 제공하기를 거부했습니다."
 SEA_PHI_political_events.11.a: "다른 장비라면 내어 줄지 물어볼까?"
 SEA_PHI_political_events.12.t: "미국 개입 위협의 종식"
 SEA_PHI_political_events.12.desc: "격렬한 협상이 오간 후, [PHI.GetNameDef] 측이 여러 가지를 양보함에 따라 [USA.GetLeader](은)는 [USA.GetNameDef](이)가 [Root.GetRulingPartyLong]의 계획에 개입하지 않을 것이라고 발표했습니다. [USA.GetLeader](은)는 [PHI.GetNameDef](이)가 미국 국민에게 즉각적인 위협이 되지 않으며, 우리가 안정적인 정부의 적절한 지속을 보장하기 위해 알맞은 조치를 취했음을 확신한다고 밝혔습니다.[TreatyOfManilaToBeSigned]"
 SEA_PHI_political_events.12.a: "애쓴 보람이 있군."
 PHI_TreatyOfManilaToBeSigned: "\n\n따라서 마닐라 조약 체결을 위한 회담이 승인되었으며, 상호 합의된 [PHI.GetNameDef]의 독립이 임박한 것으로 보입니다."
 SEA_PHI_political_events.13.t: "[PHI.GetCommunistParty] 문제"
 SEA_PHI_political_events.13.desc: "[PHI.GetNameDef] 공산당이 우리 대표단을 거듭 배척하고, 우리와의 관계를 모두 단절하겠다고 위협했습니다.\n\n이에 군 고위 장교들이 [Root.GetLeader]에게 군사 계획을 제출했습니다. 해당 계획의 지지자들은 공산주의 필리핀은 안보의 위협이므로, 우리가 개입하여 공산주의의 확산을 막아야 한다고 주장했습니다."
 SEA_PHI_political_events.13.a: "개입해서 동남아시아에서 공산주의 확산을 막아라."
 SEA_PHI_political_events.13.b: "[PHI.GetName]에 금수 조치를 시행하라."
 SEA_PHI_political_events.13.c: "강경한 어조의 서한을 보내라."
 SEA_PHI_political_events.14.t: "선전포고"
 SEA_PHI_political_events.14.desc: "[USA.GetNameDefCap](이)가 [PHI.GetName]에 선전포고했습니다. 그 이유는 [PHI.GetRulingPartyLong]의 역할에 대한 [USA.GetAdjective]의 우려를 해소하는 데 실패했기 때문입니다. [USA.GetLeader](은)는 공식 성명을 통해 이 전쟁이 동남아시아에서 공산주의 확산을 막기 위해 필요하다고 주장했습니다."
 SEA_PHI_political_events.14.a: "우리의 전 종주국에 저항하겠다."
 SEA_PHI_political_events.15.t: "[USA.GetAdjective]의 금수 조치"
 SEA_PHI_political_events.15.desc: "[USA.GetNameDefCap](은)는 [PHI.GetNameDef]에 대한 전면적인 무역 금수 조치를 발표하며 '[PHI.GetAdjective] 정부가 공산주의의 영향력을 억제하지 못했다'는 걸 그 이유로 제시했습니다."
 SEA_PHI_political_events.15.a: "무력 대응이 아닌 게 어디냐."
 SEA_PHI_political_events.16.t: "[USA.GetName]의 항의 서한"
 SEA_PHI_political_events.16.desc: "변화된 우리 정부와 외교 정책에 대응하여, [USA.GetAdjective] 정부는 우리의 행동을 규탄하는 서한을 보냈습니다. 그러나 그들이 이전에 남아메리카에 개입했을 때를 고려하면 이는 온건한 반응으로 보입니다."
 SEA_PHI_political_events.16.a: "상황을 고려하면 최선의 결과다."
 SEA_PHI_political_events.17.t: "새로운 지도부" ## Pick a new country leader, the communist coup
 SEA_PHI_political_events.17.desc: "미국이 필리핀 정부를 감독하는 데 있어 허점이 있다는 것을 간파한 필리핀 공산당은 재빨리 개입하여 권력의 공백을 메웠습니다. 선출된 당원들이 공산당만이 실행할 수 있는 즉각적이고 단호한 조치를 촉구하게 한 것입니다. 이로써 다른 세력이 영향력을 완전히 잃은 것은 아니지만, 공산주의 세력의 힘이 빠르게 커졌습니다. \n \n이제 우리는 누가 당을 이끌고, 국가를 떠오르는 붉은 새벽으로 이끌어야 할지 결정해야 합니다."
 SEA_PHI_political_events.17.a: "에방헬리스타를 임명하라. 우리는 급진적인 지도부가 필요하다."
 SEA_PHI_political_events.17.b: "문제를 지적으로 해결하는 산토스를 임명하라."
 SEA_PHI_political_events.18.t: "[FROM.GetName]의 코민테른 가입 희망" ## Event to SOV - PHI wants to join Comintern
 SEA_PHI_political_events.18.desc: "우리는 [PHI.GetNameDef]에서 농민, 공장 노동자, 어민들이 부상하는 것을 큰 관심을 가지고 지켜보아 왔습니다. 이제 그들은 코민테른 가입에 관심을 표명하며 우리에게 외교적 교섭을 제안하고 있습니다. 어떻게 대응하시겠습니까?"
 SEA_PHI_political_events.18.a: "코민테른은 [FROM.GetName](을)를 환영한다." ## Yes, they may join
 SEA_PHI_political_events.18.b: "거절하도록."
 SEA_PHI_political_events.19.t: "[FROM.GetName]의 코민테른 가입 거부" ## Event to PHI - Soviet refuses
 SEA_PHI_political_events.19.desc: "[SOV.GetNameDef]에 파견된 우리 대표단이 방금 나쁜 소식을 갖고 돌아왔습니다. 코민테른 가입이 거부되었다는 것입니다. 적어도 한동안은 어둠의 물결에 홀로 맞서야 하겠습니다."
 SEA_PHI_political_events.19.a: "오늘따라 세상이 더 어둡게 느껴지는구나."
 SEA_PHI_political_events.20.t: "더글러스 맥아더의 필리핀 파견" ## Event to USA - MacArthur going to PHI
 SEA_PHI_political_events.20.desc: "[USA.GetLeader] 대통령은 더글러스 맥아더를 현역으로 복귀시키고, 필리핀에 주둔하는 새로 창설된 극동 미합중국 육군의 사령관으로 임명했습니다. 대통령이 이러한 임명을 한 이유는 맥아더가 수년간 필리핀에서 군사 고문으로 활동해 왔고, 그곳의 방어 상황에 대해 잘 알고 있기 때문입니다. \n \n맥아더가 현지에서 병력을 더 잘 지휘할 수 있도록, 우리는 더 이상 그를 통제하지 않을 것입니다. 그러나 맥아더의 재능이 본국에 필요할 시 그를 소환할 수 있을 것입니다. 그러나 그가 필리핀을 떠나는 것은 미국의 이익을 포기하는 것으로 인식되고, 이 중요한 시기에 태평양 전역에 대한 우리의 책임을 내팽개치는 것으로 간주될 수 있으므로, 신중하게 고려해야 합니다."
 SEA_PHI_political_events.20.a: "행운을 비네, 장군!"
 SEA_PHI_political_events.21.t: "필리핀에 도착한 더글러스 맥아더" ## Event to PHI - MacArthur has arrived
 SEA_PHI_political_events.21.desc: "좋은 소식입니다! [USA.GetLeader] 대통령이 더글러스 맥아더 장군을 극동 미합중국 육군 사령관으로 임명했습니다. 우리는 맥아더 장군에 대해 잘 알고 있습니다. 맥아더는 은퇴 후 수년간 이곳에서 군사 고문으로 활동해 왔으며, 그의 임명과 현역 복귀는 [USA.GetNameDef](이)가 우리 방위에 대한 책임을 진지하게 받아들이고 있음을 보여 주는 확실한 신호입니다. \n \n마닐라에 도착하자마자 맥아더 장군은 [USA.GetNameDef](으)로부터 물자를 확보하는 데 착수했으며, 어떠한 침략에도 맞서 용감한 필리핀 국민과 함께 최후까지 싸우겠다고 맹세했습니다."
 SEA_PHI_political_events.21.a: "필리핀에 온 걸 환영하네, 장군!"
 SEA_PHI_political_events.30.t: "필리핀의 아이젠하워 파견 요청" ## Event to USA - Eisenhower going to PHI
 SEA_PHI_political_events.30.desc: "극동 미합중국 육군 최고 사령관인 더글러스 맥아더는 자신의 하급자인 드와이트 D. 아이젠하워에게 지원을 요청했습니다. 아이젠하워는 맥아더가 육군참모총장일 때 그의 밑에서 복무했으며, 맥아더는 그의 잠재력을 분명히 알아보았습니다. 우리는 아이젠하워를 미합중국 육군의 떠오르는 별로 보고 있으며, 그는 이처럼 활발하고 성장하는 지휘부에서 많은 경험을 쌓을 수 있을 것입니다. \n\n아이젠하워 본인은 이 직책을 장기적인 임명으로 보지 않으며, 맥아더로부터 최대한 많은 것을 배우고 현역 참모 장교가 되어 2년 후 미합중국으로 돌아갈 계획이라고 강조했습니다."
 SEA_PHI_political_events.30.a: "맥아더와 아이젠하워가 함께 일한다고? 완벽하군!"
 SEA_PHI_political_events.30.b: "아니, 아이젠하워는 본국에서 더 중요한 일을 해야 한다." #PHI needs a no explainer
 SEA_PHI_political_events.31.t: "필리핀에 도착한 드와이트 D. 아이젠하워" ## Event to PHI - Eisenhower has arrived
 SEA_PHI_political_events.31.desc: "맥아더 장군이 요청한 드와이트 D. 아이젠하워 장군의 필리핀 합류가 승인되었습니다! 아이젠하워처럼 떠오르는 별이 우리와 합류하게 되어 매우 기쁘게 생각하며, 이는 미합중국이 우리를 보호하는 데 매우 헌신적임을 다시 한번 보여주는 증거입니다. 이 임무는 약 2년의 단기 임무라는 점이 이미 명확히 전달되었지만, 아이젠하워가 필리핀에 머물도록 유도할 방법이 있을 것입니다."
 SEA_PHI_political_events.31.a: "필리핀에 온 걸 환영하네!"
 SEA_PHI_political_events.40.t: "마누엘 케손 암살!" ## Assassination of Quezon
 SEA_PHI_political_events.40.desc: "마누엘 케손이 오늘 오후 3시 루네타 공원에서 지지자들에게 연설하던 중에 암살당했습니다. 총격범은 아직 못 잡았지만, 사크달리스타 운동과 연관되어 있을 것으로 추측됩니다. 한편 국회는 국가 안보를 이유로 폐쇄되었습니다. 마닐라에는 경찰이 대거 투입되었고, 거리는 텅 비었습니다. 전국은 불편한 정적에 휩싸였고, 앞으로 무슨 일이 일어날지 모두가 숨죽이고 지켜보고 있습니다."
 SEA_PHI_political_events.40.a: "민주주의의 횃불이 꺼졌구나!"
 SEA_PHI_political_events.40.b: "경찰서장 아이젠하워가 개입할 것이다!"
 PHI_eisenhower_steps_in_tt: "§G아이젠하워는 파시스트들의 계획을 저지하려 할 것입니다§!"
 SEA_PHI_political_events.41.t: "사크달리스타 망명자의 귀환" ## Assassination of Quezon
 SEA_PHI_political_events.41.desc: "다양한 일본제 무기로 무장한 추종자들과 함께 망명에서 돌아온 아르테미오 리카르테는 마누엘 케손 암살범을 찾아내 체포했다고 주장하며, 대통령 암살로 인한 위기 속에서 질서를 유지하기 위해 경찰과 협력하겠다고 약속했습니다. 사크달리스타 운동에 대한 의혹이 제기되자, 리카르테는 가납당과 협력하여 정통성을 확보하고 미국으로부터 최대한 빨리 독립을 달성하겠다고 약속했습니다. 이에 경찰은 긴장 고조를 막기 위해 마닐라에서 철수했고, 미합중국 주둔군은 고도의 경계 태세를 갖추었지만 아직 아무런 움직임도 보이지 않았습니다."
 SEA_PHI_political_events.41.a: "독립이 가까워지고 있군."
 #Artemio Ricarte, returning from exile with a cadre of followers armed with a variety of Japanese arms have claimed to have found and apprehended the assassin, and are now promising to work together with the constabulary in order to retain order during the crisis caused by the murder of the president. In the mean time, the National Assembly has been closed for reasons of national security."
 SEA_PHI_political_events.42.t: "지도부 쟁탈전" #Fascist Choose New Leader Aguinaldo, Ricarte or Laurel
 SEA_PHI_political_events.42.desc: "필리핀에 대한 통제력이 확보되고 안정이 회복되기 시작한 지금, 집행위원회가 모여 국가의 최종 권한이 누구에게 있는지 결정할 때입니다. 선택할 수 있는 후보는 세 명입니다. \n\n스페인에 대항한 혁명의 영웅인 에밀리오 아기날도는 오랫동안 필리핀 독립을 지지해 왔으며, 미합중국 통치하에서 필리핀 국민은 버림받은 존재라고 주장해 왔습니다. 설사 그렇지 않다고 해도, 필리핀은 미합중국 수출품의 소비 시장일 뿐이며, 필리핀인은 미국 시민으로 간주되지 않는다고 설파했습니다. \n\n스페인과 미합중국에 대한 전쟁 중 필리핀 육군참모총장을 지낸 아르테미오 리카르테는 미합중국 점령군에 충성을 맹세하기를 거부하여 추방당했습니다. 그의 조국에 대한 사랑은 결코 식지 않았고, 일본에 살면서도 필리핀의 궁극적인 독립을 위해 노력했습니다. \n\n좀 더 온건한 선택인 호세 라우렐은 대법관으로서, 국제적으로 교육을 받았고 일본 관리들과 가족 관계가 있어 필리핀과 일본 사이의 관계를 구축하고, 이를 통해 우리의 독립을 성취하는 데 유리한 입장일 수 있습니다."
 SEA_PHI_political_events.42.a: "아기날도는 우리를 독립으로 이끈 전적이 있다."
 SEA_PHI_political_events.42.b: "리카르테는 우리가 필요로 하는 대의를 위해 끊임없이 헌신하고 있다."
 SEA_PHI_political_events.42.c: "라우렐은 인맥이 있다."
 SEA_PHI_political_events.43.t: "국회 포위 사건" #Eisenhower Steps In, Calls in MacArthur
 SEA_PHI_political_events.43.desc: "다양한 일본제 무기로 무장한 추종자들과 함께 망명에서 돌아온 아르테미오 리카르테는 마누엘 케손 암살범을 찾아내 체포했다고 주장했습니다. 그러나 아이젠하워 경찰청장은 이 주장을 반박하며, 암살범으로 지목된 사람이 돈을 받고 희생양이 된 가난한 농민이라고 주장했습니다. \n\n이에 대응하여, 이들은 정의를 실현하고자 국회로 행진하여 건물을 습격했습니다. 입구에서 총격이 가해졌고, 두 명의 행인이 총에 맞았습니다. 미국이 후원한 경비병들이 이에 따라 비난을 받았고, 아이젠하워는 긴장이 고조될 것을 우려하여 경찰을 해당 지역에서 철수해야 했습니다. \n\n아이젠하워의 노력에도 불구하고, 주변 지역에서 버스를 타고 온 사크달리스타 반군의 선동으로 형성된 폭도들로 인하여 경찰은 완전히 압도될 위기에 처했습니다. 절박한 상황에 빠진 아이젠하워는 미군 주둔군의 [MessageToMac]에게 긴급 지원을 요청했습니다."
 SEA_PHI_political_events.43.a: "이제는 [MacOrGarrison]에게 달렸다."
 PHI_message_to_mac: "더글러스 맥아더"
 PHI_macarthur: "맥아더"
 PHI_american_garrison: "미군 주둔군"
 SEA_PHI_political_events.44.t: "군사 비상사태" #MacArthur announces military emergency
 SEA_PHI_political_events.44.desc: "이 사건이 발생하자 [MacOrGarrison]의 반응은 빠르고 압도적이었습니다. 약간의 위험도 감수하지 않겠다는 듯이 필리핀 사단 전체가 마닐라에 배치되었고, 기병대가 먼저 돌격한 후 고정 총검을 든 보병대가 즉시 뒤를 따랐습니다. 저항이 더 거센 곳에서는 최루 가스까지 사용하여 철저히 진압했습니다. 압도적인 군사력에 놀란 사크달리스타 민병대는 바리케이드를 버리고 도시 밖으로 도주했습니다. \n\n파시스트 쿠데타의 초기 위협은 좌절되었지만, 내전으로 확대될 위험은 여전히 남아 있으며, 이에 [MacOrEisenhower]는 군사 비상사태를 선언하고 계엄령을 선포하며, 지속적인 안정적 통치를 보장하기 위해 독재적인 권력을 손에 넣었습니다."
 SEA_PHI_political_events.44.a: "모든 것은 자유와 민주주의를 위함이다!"
 PHI_eisenhower: "아이젠하워"
 PHI_declare_military_emergency_tt: "이로 인해 가장 왼쪽에 있는 새로운 중점 계통이 잠금 해제되었습니다."
