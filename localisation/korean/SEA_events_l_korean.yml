 SEA_PRC_border_war_events.4.desc: "[615.GetName]의 경계에서 벌어진 소규모 국경 충돌 이후, [PRC.GetNameDef](은)는 방어선을 돌파하고 적을 몰아내는 데 실패했습니다. 하지만 [PRC.GetNameDefCap](은)는 포 몇 대를 노획하는 데는 성공했습니다."
 SEA_PRC_border_war_events.5.t: "[PRC.GetNameDefCap]의 [1032.GetName] 정복"
 SEA_PRC_border_war_events.5.desc: "[1032.GetName]의 경계에서 벌어진 소규모 국경 충돌 이후, [PRC.GetNameDef](은)는 방어선을 돌파하고 적을 몰아내는 데 성공했습니다. [PRC.GetNameDefCap](은)는 이제 그 주를 자기들의 것이라 주장합니다."
