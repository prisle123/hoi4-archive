 SEA_warlords.22.t: "류샹의 죽음"
 SEA_warlords.22.desc: "[SIC.GetNameDef]의 지도자인 류샹이 사망함에 따라, 우리 정부에 덜 호의적인 세력에게 그 영토를 빼앗기지 않으려면 우리가 직접 개입하여 통제권을 장악해야 한다는 점이 점점 더 분명해지고 있습니다. 그러나 이는 현재 권력에 굶주린 하급 지휘관들의 반감을 더 부추길 위험이 있으므로, 여전히 신중하게 행동해야 합니다."
 SEA_warlords.22.a: "개입해야 한다."
 SEA_warlords.22.b: "그대로 두어라."
 SEA_warlords.23.t: "[From.GetNameDefCap]의 복속 요구"
 SEA_warlords.23.desc: "[From.GetLeader](이)가 중국을 위한 투쟁에 나서며, 그 과정에서 다른 군벌들을 규합하여 중앙정부에 맞서도록 끌어들였습니다. 우리가 합류한다면 우리의 권한 대부분을 [From.GetNameDef]에게 넘겨주는 위험을 감수해야 할 테지만, 거부한다면 그들의 분노를 사게 될 수 있습니다."
 SEA_warlords.23.a: "단독으로 싸우는 것보다는 함께 싸우는 게 낫다."
 SEA_warlords.23.b: "우리는 절대 굴복하지 않을 것이다."
 SEA_warlords.24.t: "[From.GetLeader]의 굴복"
 SEA_warlords.24.desc: "[From.GetLeader](은)는 중앙정부에 맞서 단결하자는 우리의 제안에 열렬히 호응했고, 이 투쟁에서 우리를 도울 것을 맹세했습니다. 이제 우리는 국가 통일을 향해 한 걸음 더 나아가게 되었습니다."
 SEA_warlords.24.a: "훌륭하군."
 SEA_warlords.25.t: "[From.GetLeader]의 거부"
 SEA_warlords.25.desc: "[From.GetLeader](은)는 중국을 위한 투쟁에 힘을 합치자는 우리의 제안에 모욕과 저주를 연이어 쏟아내며, 우리가 하는 일은 권력을 장악하고 지역들을 정복하고자 하는 또 다른 실패한 시도일 뿐이라고 주장했습니다. 이 투쟁에서 그들을 우리 편으로 끌어들이기는 어려워 보입니다."
 SEA_warlords.25.a: "그렇다면 그들도 물리치는 수밖에!"
 SEA_warlords.26.t: "[FROM.GetLeader]의 항복 요구"
 SEA_warlords.26.desc: "지역과 마씨 가문에서 우위를 점하기 위한 일련의 움직임 이후, [FROM.GetLeader](은)는 우리가 그에게 충성을 맹세하는 것이 우리에게 가장 이로운 선택이라는 판단을 내렸습니다. 또한 [FROM.GetLeader](은)는 제안을 거부할 경우 우리의 병력을 박살 내고 응분의 대가를 치르게 할 것이라며 경고하면서도, 결국 선택은 우리의 몫이라고 주장하고 있습니다."
 SEA_warlords.26.a: "받아들이는 수밖에 없다."
 SEA_warlords.26.b: "우리 사전에 항복은 없다!"
 SEA_warlords.27.t: "[FROM.GetLeader]의 항복"
 SEA_warlords.27.desc: "[FROM.GetLeader](은)는 전투로 인해 지역에 더 많은 유혈사태와 불안정이 초래될 것을 우려하며, 우리에게 충성을 맹세하는 것이 최선이라고 판단했습니다."
 SEA_warlords.27.a: "정말 좋은 소식이로군."
 SEA_warlords.28.t: "저항하는 [FROM.GetLeader]"
 SEA_warlords.28.desc: "우리는 더 이상의 유혈사태를 피하고자 최선을 다했지만, [FROM.GetLeader]에게서 돌아온 것은 모욕적인 답장뿐이었습니다. 그는 우리의 위협은 허세일 뿐이며, 우리가 침공을 시도한다면 [FROM.GetNameDef]의 군대가 우리를 [ROOT.Capital.GetName]까지 몰아낼 것이라고 주장했습니다."
 SEA_warlords.28.a: "그렇다면 그들을 짓밟아 버리도록 하지."
 SEA_warlords.29.t: "[FROM.GetLeader]의 평화 제의"
 SEA_warlords.29.desc: "최근 전쟁의 전개에 따라, [FROM.GetLeader](은)는 더 이상 우리와 싸울 가치가 없으며, 이제는 더 큰 적에 맞서 힘을 합쳐야 할 때라고 판단했습니다. 또한 [FROM.GetLeader](은)는 우리가 이 제안을 수락할 경우, 우리 군인과 지도자들을 완전히 사면할 것이며, 힘을 합치는 대가로 중국에 대한 잠재적 범죄 또한 사면해 주겠다고 제안해 왔습니다."
 SEA_warlords.29.a: "합리적인 제안이군."
 SEA_warlords.29.b: "우리는 절대로 항복하지 않는다!"
 SEA_warlords.30.t: "[FROM.GetLeader]의 항복 거부"
 SEA_warlords.30.desc: "[FROM.GetLeader](은)는 우리의 평화와 사면 제안은 단지 [FROM.GetNameDef](을)를 파괴하기 위한 단순한 속임수에 불과하다고 주장하며, 적대 행위 중단을 거부하고 오늘 아침 또다시 공세를 시작했습니다. 단순한 서한만으로는 이 분쟁을 끝낼 수 없을 듯합니다."
 SEA_warlords.30.a: "그 반역자 놈이!"
 SEA_warlords.31.t: "[FROM.GetLeader]의 [434.GetName] 양도 요구"
 SEA_warlords.31.desc: "[FROM.GetLeader](은)는 최근 국경에서 발생한 도발에 이어 우리에게 [434.GetName]에서 병력을 철수하고 그 지역을 [FROM.GetAdjective] 당국에 양도할 것을 요구했습니다. 거부할 경우, [FROM.GetName](은)는 군사력으로 대응할 것이며, 델리에 도착할 때까지 진군을 멈추지 않을 것이라고 주장하고 있습니다."
 SEA_warlords.31.a: "선택의 여지가 없군."
 SEA_warlords.31.b: "어디 한번 해보라지."
 SEA_warlords.32.t: "[FROM.GetLeader]의 거부"
 SEA_warlords.32.desc: "우리는 그들을 설득하기 위해 최선을 다했지만, 외교적으로 [434.GetName](을)를 장악하려는 우리의 노력은 수포가 되었습니다. [FROM.GetLeader](은)는 맥마흔 라인을 언급하며, 우리에게는 그 영토에 대한 권리가 없으며 우리의 도발은 단순한 허세에 불과하다고 주장했습니다."
 SEA_warlords.32.a: "그렇다면 싸워야지."
 SEA_warlords.33.t: "[FROM.GetLeader]의 [434.GetName] 양도 동의"
 SEA_warlords.33.desc: "[FROM.GetLeader](은)는 며칠간의 격렬한 논쟁 끝에 맥마흔 라인을 억지로 유지하려 할 경우 오히려 더 큰 문제만 야기할 것이라며, [434.GetName](을)를 양도하고 맥마흔 라인을 포기하는 데 동의했습니다. 이로써 우리 영토가 더 확장되었습니다."
 SEA_warlords.33.a: "훌륭하군."
 tsr_sichuan_border_war.1.t: "[SIC.GetNameDefCap]의 [601.GetName] 정복"
 tsr_sichuan_border_war.1.desc: "[601.GetName]에서의 신속한 작전 후, 류원후이 휘하의 [SIC.GetAdjective] 군이 지역 대부분을 점령하고, 해당 지역은 이제 자기들의 지배하에 있다고 선언했습니다."
 tsr_sichuan_border_war.1.a: "우리의 힘이 커진다!"
 tsr_sichuan_border_war.1.b: "이거 좋지 않군."
 tsr_sichuan_border_war.2.t: "[SIC.GetNameDefCap]의 [601.GetName] 철수"
 tsr_sichuan_border_war.2.desc: "심각한 어려움에 직면한 [SIC.GetAdjective] 군대는 [601.GetName]에서 철수하고 군사 작전 종료를 선언했습니다. 국경은 현재 상태로 유지될 것입니다."
 tsr_sichuan_border_war.2.a: "그래도 그들이 남은 시캉 지역을 되찾지는 못했군..."
 tsr_sichuan_border_war.2.b: "시캉은 굳건하다!"
 chiang_will_be_shot_tt: "§R이 일로 장제스에게 불만을 품은 자들이 많이 늘어날 것입니다...§!"
 chiang_could_be_shot_tt: "§R이 일로 장제스에게 불만을 품은 자들이 약간 늘어날 것입니다...§!"
 SEA_warlords.34.t: "양광사변"
 SEA_warlords.34.desc: "일련의 도발 이후, 광시와 광둥 두 지역은 우리가 일본에 대해 지나치게 소극적인 태도를 보이고 있으며, 따라서 우리의 통치에 의문을 제기한다는 명목으로 연합했습니다. 그들은 우리가 행동을 취하지 않으면 군대를 이끌고 난징을 점령할 것이라고 주장합니다. 그들은 일본 대응 방안을 논의하기 위해 장제스가 광저우로 이동할 것을 제안해 왔지만, 이는 함정일 수도 있습니다."
 SEA_warlords.34.a: "그들의 거짓말에 속지 않으리라!"
 SEA_warlords.34.b: "그를 광저우에 보내 국공합작을 논의하라."
 SEA_warlords.35.t: "장제스의 광저우 도착"
 SEA_warlords.35.desc: "장제스는 오늘 아침 소규모 대대를 호위대로 삼아 의기양양하게 도착했습니다. 이 제안은 다행히도 함정이 아니었으며, 협상이 즉시 시작되었습니다. 천지탕과 리쭝런은 둘 다 장제스에게 일본에 대항하는 통일 전선을 구성할 것을 촉구했으며, 심지어 공산당과의 적대 행위를 당분간 중단하기를 요구하기까지 했습니다. 이것이 올바른 선택인지는 확실하지 않지만, 정답일 가능성은 충분합니다."
 SEA_warlords.35.a: "그렇다면 뭉치도록 하겠다!"
 SEA_warlords.35.b: "어디 두고 보도록 하지..."
 SEA_warlords.36.t: "탈영과 반역자"
 SEA_warlords.36.desc: "우리의 어떤 위협에도 굴하지 않겠다고 선언한 난징에 우리가 반대 입장을 표명하자 우리 병력 일부가 탈영했으며, 위한머우 장군은 [ROOT.GetLeader](이)가 사임하지 않을 경우 광저우로 진군하여 강제로라도 사임시키겠다고 위협해 왔습니다."
 SEA_warlords.36.a: "[ROOT.GetLeader](이)가 사임하는 수밖에."
 SEA_warlords.36.b: "우리는 양보하지 않을 것이다!"
 SEA_warlords.36.c: "힘을 합쳐야만 이 위협을 물리칠 수 있다!"
 SEA_warlords.36.tt: "§R광서가 제안을 거부할 경우, 즉시 내전에 돌입할 것입니다!§!"
 SEA_warlords.37.t: "광서를 위한 투쟁"
 SEA_warlords.37.desc: "난징이 우리의 어떤 위협에도 굴하지 않겠다고 선언하고 우리가 반대 입장을 표명한 뒤, 중앙정부가 군사력을 동원해 우리를 그들의 통치에 복종시키려 할 것이라는 우려가 제기되고 있습니다."
 SEA_warlords.37.a: "올 테면 오라고 해라!"
 SEA_warlords.37.b: "항복하겠다."
 SEA_warlords.38.t: "광서군벌의 항복"
 SEA_warlords.38.desc: "그들은 우리가 [GXC.GetLeader](을)를 몰아내는 과정에서 본인 지역을 파괴할 것을 우려하며, 지도자 전원의 생명을 보장하고 직위를 유지하는 조건으로 우리 민국의 일부가 될 것을 제안해 왔습니다. 이는 공정한 타협안으로 보입니다."
 SEA_warlords.38.a: "잘됐군."
 SEA_warlords.39.t: "광동군벌의 붕괴"
 SEA_warlords.39.desc: "천지탕이 내전이 언제 벌어져도 이상하지 않을 일촉즉발의 시간이 지난 끝에 결국 사임하는 데 동의했으며, 우리는 병력을 광둥으로 이동시켰습니다. 앞으로 이 지역에서 무슨 일이 일어날지는 이제 전적으로 우리 손에 달려 있습니다."
 SEA_warlords.39.a: "훌륭하군."
 SEA_warlords.40.t: "광둥에서의 내전"
 SEA_warlords.40.desc: "우리 편으로 탈영하는 병력과 위한머우의 광저우 진격 위협에도 불구하고 천지탕이 물러서지 않자, 광저우 지역은 친정부 세력과 반정부 세력 간의 전면적인 내전이 발발하며 붕괴 상태에 이르렀습니다. 우리가 개입해서 이 혼란을 수습해야 합니다."
 SEA_warlords.40.a: "저 고집만 센 멍청한 놈이..."
 SEA_warlords.41.t: "저항하는 광서군벌"
 SEA_warlords.41.desc: "[GXC.GetLeader](은)는 우리의 침략 위협이 허세에 불과하다고 판단한 것 같습니다. 그들은 물러서지 않을 것이며 오히려 우리가 협상에 응할 수밖에 없도록 만들겠다고 선언했습니다. 성공 여부를 예측하기는 아직 이르니, 조금 더 두고 봐야 할 것입니다."
 SEA_warlords.41.a: "어쩔 수 없지."
 SEA_warlords.42.t: "지난에서 탈주한 한푸쥐"
 SEA_warlords.42.desc: "한푸쥐는 충분히 더 오래 버틸 수 있음에도 불구하고 지난을 버리고 우리 측면을 무방비로 둔 채 도주하기로 결정했습니다. 그는 이미 우리 군대에 반역죄로 체포되었지만, 문제는 그를 어떻게 처리해야 하는지입니다. 그를 처벌하고 본보기로 그의 토지를 완전히 차지하시겠습니까, 아니면 그동안 더 이상의 문제가 일어나지 않도록 다른 장군을 임명하시겠습니까?"
 SEA_warlords.42.a: "그를 본보기로 만들어라."
 SEA_warlords.42.b: "당분간은 쑨통쉬안에게 맡기도록"
 may_join_japan_tt: "§R그가 일본에 합류할 수도 있습니다.§!"
 SEA_warlords.43.t: "쑨통쉬안의 통치"
 SEA_warlords.43.desc: "한푸쥐가 비겁하게 지난에서 도망친 후, 전쟁으로 피폐해진 산둥 지역에 권력 공백이 발생했습니다. 중앙정부는 개입하지 않고 쑨통쉬안을 임시 총독으로 임명했으며, 앞으로 무엇을 할지는 우리의 선택에 맡겨졌습니다."
 SEA_warlords.43.a: "중앙정부의 편을 든다."
 SEA_warlords.43.b: "국민당은 실패했다, 우리는 일본에 합류해야 한다!"
 SEA_warlords.44.t: "[FROM.GetLeader]의 양광 통일 제안"
 SEA_warlords.44.desc: "방금 [FROM.GetNameDef](으)로부터 두 지역을 다시 통합하여 양광이라는 이름 아래 재결합하길 원한다는 연락을 받았습니다. 이는 청나라 시대의 양광 부왕령까지 거슬러 올라가는 구상입니다. 이와 같은 제국식 칭호는 더 이상 필요하지 않지만, 당시 양광이 누렸던 권세와 위신은 부정할 수 없습니다."
 SEA_warlords.44.a: "맞는 말이다, 더욱 긴밀한 협력만이 우리가 성공할 수 있는 길이다!"
 SEA_warlords.44.b: "남방의 왕과는 협력하지 않겠다!"
 SEA_warlords.45.t: "[FROM.GetLeader]의 통일 동의"
 SEA_warlords.45.desc: "좋은 소식입니다! [GXC.GetNameDefCap](이)가 양광이라는 이름 아래 통일을 추진하기로 합의했습니다. 우리는 함께 강력한 세력을 형성하여 풍부한 산업 자원, 원자재, 인력을 활용할 수 있게 되었습니다! 이제 중국 전역이 우리의 통합된 힘과 의지에 떨고 있습니다."
 SEA_warlords.45.a: "우리는 승리할 것이다!"
 SEA_warlords.46.t: "우리를 버린 [FROM.GetLeader]"
 SEA_warlords.46.desc: "[GXC.GetNameDef]의 회신이 도착했습니다. 안타까운 일이지만, 그들은 머지않아 상실하게 될 소위 '주권'이 우리 모두의 통일된 미래보다 더 중요하다는 판단을 내리고 말았습니다. 하나가 되지 않는다면 대적하는 세력들을 견딜 수 없습니다. 따라서 우리는 통일을 이루기 위한 대체 방안을 고려해야만 하며, 그중 가장 현실적인 방안은 무력행사를 통한 통일입니다."
 SEA_warlords.46.a: "이제 승리가 아니면 죽음뿐이다!"
 SEA_warlords.46.tt: "§R이것은 [CHI.GetNameDef]§!에 대한 전쟁으로 이어질 가능성이 높습니다."
 SEA_warlords.47.t: "양광군벌의 지도부"
 SEA_warlords.47.desc: "통일이 가까워진 지금, 우리는 이 새로운 군벌의 지도자가 누가 될 것인가라는 난제에 봉착했습니다. [ROOT.GetLeader](은)는 공군 최고 사령관이며, 리쭝런은 지상전의 대가이자 병사들에게 영감을 주는 인물로서 양측 모두 충분히 타당한 자격을 갖추고 있습니다. 어느 쪽이 더 적합하다 보십니까?"
 SEA_warlords.47.a: "[ROOT.GetLeader](이)가 지도자로 남아야 한다."
 SEA_warlords.47.b: "신광서군벌이 더 큰 권위를 갖고 있다!"
 SEA_warlords.48.t: "우리와 대적하여 집결하는 남부"
 SEA_warlords.48.desc: "세력들이 작고 분열되어 있을 때라면 민족의 재통일을 이루는 것이 훨씬 수월할 테지만, 안타깝게도 남부 지역들이 단결하기 시작했으며, 우리의 힘을 가로막는 이러한 방어벽은 점점 더 큰 걱정거리가 되어가고 있습니다. 그들이 저항하기로 한다면, 우리는 그들의 막대한 자원과 인력을 상대해야만 할 것입니다."
 SEA_warlords.48.a: "그들을 다시 우리 통제하에 두어야 한다!"
 SEA_warlords.48.b: "자극하지 않는 쪽이 현명할 것 같군..."
 SEA_warlords.48.tt: "§R반년 안에 그들을 물리치지 못하면 강제로 교착 상태에 빠지게 됩니다!§!"
 SEA_warlords.49.t: "정체된 분쟁"
 SEA_warlords.49.desc: "정적들의 압력이 거세지고 우리 병력의 사기가 저하됨에 따라, 무익한 싸움을 중단하고 동부를 위협하는 더 큰 위험에 집중해야만 한다는 사실이 분명해지고 있습니다. 우리는 실패했으며, 당분간 [GDC.GetLeader]의 병력이 남부 지역을 계속 점령하도록 둘 수밖에 없습니다."
 SEA_warlords.49.a: "그렇다면 때를 기다리는 수밖에..."
 SEA_warlords.50.t: "[FROM.GetLeader]의 대표단 도착"
 SEA_warlords.50.desc: "향후 몇 달 동안의 반일 조치를 논의하고자 시안에서 파견된 대표단이 오늘 도착했습니다. [FROM.GetLeader](은)는 산시의 산악 지역에서 중국공산당과 접촉했으며, 그들과 동맹을 맺고자 하는 것으로 보입니다. [FROM.GetLeader](은)는 이를 위해 우리가 가진 [SOV.GetNameDef](와)과의 인맥을 활용하여 다가올 분쟁에 도움이 될 수 있는 호의를 얻어내 주기를 바라고 있습니다."
 SEA_warlords.50.a: "우리는 함께 동부의 위협을 물리칠 것이다."
 SEA_warlords.51.t: "유의미한 성과를 보인 뤄촨에서의 토론"
 SEA_warlords.51.desc: "이번 주 초, 우리 대표인 리커눙이 뤄촨에서 [FROM.GetLeader](와)과 회동하여 반일 문제와 침략군과의 분쟁에서 소련의 지원 문제를 논의했습니다. 그들은 회의를 끝마치며 일본에 저항하기로 합의했지만, 장제스와 협상하는 사안에 대해서는 합의점을 찾을 수 없었습니다. 한편 일본이 부친을 살해하여 그에 대한 원한을 품고 있는 장쉐량은, 설령 자신이 죽는 한이 있더라도 장제스가 중국공산당에 합류해 일본에 맞서도록 설득하기 위해 할 수 있는 모든 일을 할 것이라고 밝혔습니다."
 SEA_warlords.51.a: "어쩌면 새로운 동맹을 찾은 걸지도 모르겠군."
 SEA_warlords.52.t: "초공작전 중단을 희망하는 [FROM.GetLeader]"
 SEA_warlords.52.desc: "[FROM.GetLeader](은)는 현재 [CHI.GetLeader]의 명령에 따라 우리 지역 내에서 소위 '비적'을 토벌하는 임무를 맡고 있습니다. 물론 그들이 말하는 비적 무리에는 우리도 포함되어 있지만, [FROM.GetLeader](은)는 우리와 국민당이 힘을 합쳐 통일전선을 구축할 준비를 하는 동안 적대 행위를 중단할 의향이 있는지 물어왔습니다. 어떻게 하시겠습니까?"
 SEA_warlords.52.a: "기꺼이 휴식을 취하도록 하지."
 SEA_warlords.52.b: "[FROM.GetNameDef]에 대해선 다른 계획이 있다."
 SEA_warlords.53.t: "대의를 위한 [FROM.GetLeader]의 자금 및 장비 밀수"
 SEA_warlords.53.desc: "[FROM.GetLeader](은)는 난징에 있는 중앙정부가 자신의 군대에 제공한 무기와 자금을 밀반입해, 다양한 수단을 통해 우리 혁명기지 지역으로 전달하고 있습니다. 이는 우리가 [JAP.GetAdjective]의 숙적이기 때문에 상호 신뢰를 높이고 우리를 강화하기 위함입니다."
 SEA_warlords.53.a: "유용하게 쓰도록 하지."
 SEA_warlords.54.t: "[FROM.GetLeader]의 [1032.GetName] 병력 철수"
 SEA_warlords.54.desc: "[FROM.GetLeader](은)는 우리 군대를 강화하는 동시에 중앙정부의 관심을 끌기 위해 옌안시에 주둔하던 병력을 철수시켰습니다. [CHI.GetLeader](은)는 이를 통해 북쪽으로 진군하여 진압군을 응징하고, 그들을 남동쪽으로 재배치하려 하며, 또 [FROM.GetLeader](와)과 [SHX.GetLeader] 등의 반항적인 지방 정부들을 응징하려 들 가능성이 큽니다. 그러나 [FROM.GetLeader](은)는 시안에 머무르는 동안, [CHI.GetLeader](이)가 대일 통일전선을 구축하도록 설득하기 위해 과감한 조치를 취할 계획입니다."
 SEA_warlords.54.a: "좋은 소식이군!"
 SEA_warlords.55.t: "정체된 공세"
 SEA_warlords.55.desc: "중앙정부의 압력이 거세지고 있으나 막상 별 성과는 거두지 못하고 우리 군대의 사기가 저하됨에 따라, 무익한 싸움을 중단하고 중국을 휩쓸고 있는 더 큰 위협에 맞서야 한다는 사실이 분명해지고 있습니다. 우리는 실패했으며 [PRC.GetNameDef](은)는 역경 속에서도 굳건히 버티고 있으니, 그들의 병력이 당분간 우리 지역 북부를 계속해서 점령하도록 둘 수밖에 없습니다."
 SEA_warlords.55.a: "그렇다면 때를 기다리는 수밖에..."
 SEA_warlords.55.tt: "이제 §Y$XIC_request_relocation_to_northeastern_command$§! 중점을 선택할 수 있습니다."
 SEA_warlords.56.t: "[FROM.GetLeader]의 [608.GetName] 이동 요청"
 SEA_warlords.56.desc: "[FROM.GetLeader] 소원수는 일본의 위협에 더 가까이 접근해 그들의 침략에 맞서는 보루 역할을 하기 위해 [608.GetName]의 북동부 주둔군으로 전속을 요청했습니다. 봉천군벌의 전 우두머리였던 그는 잃어버린 고향을 되찾기 위해 적극적인 행동에 나서고 싶어 하는 듯합니다. 어떻게 하시겠습니까?"
 SEA_warlords.56.a: "적극적인 행동이라? 훌륭하군!"
 SEA_warlords.56.b: "그 직책을 신뢰하고 맡길 수는 없다."
 SEA_warlords.57.t: "[FROM.GetLeader]의 요청 거부"
 SEA_warlords.57.desc: "안일한 배신자 [FROM.GetLeader](이)가 일본에 대항하여 전진 기지를 설치하자는 우리의 요청을 거부했습니다. 이는 분명 중국의 장래를 염두에 두지 않은 처사입니다."
 SEA_warlords.57.a: "오늘을 후회하게 될 것이다..."
 SEA_warlords.58.t: "정부의 [XIC.GetNameDef] 양도 압박"
 SEA_warlords.58.desc: "[XIC.GetNameDef](와)과 [FROM.GetNameDef](은)는 [608.GetName]와 주변 영토를 소원수에게 넘겨 일본군에 대항하는 새로운 전진 기지로 삼는 새로운 계획에 따를 것을 공동으로 요구해 왔습니다. 그들은 어떤 식으로든 우리의 자치권을 종식시키려는 듯합니다..."
 SEA_warlords.58.a: "그래, 우리 임무는 끝이 난 모양이로군."
 SEA_warlords.58.b: "[608.GetName](을)를 원한다면 힘으로 빼앗아야 할 것이다!"
 SEA_warlords.59.t: "북쪽으로의 대이동"
 SEA_warlords.59.desc: "마침내 봉천군벌의 잃어버린 영토를 되찾을 때가 왔습니다. [608.GetName](은)는 이제 우리의 지휘 아래 있으며, 산시의 도적들을 진압하는 우리의 임무는 공식적으로 종료됐습니다. 곧 잃어버린 고향 땅을 모두 되찾을 수 있을 것입니다!"
 SEA_warlords.59.a: "우리의 명예 회복에 한 발짝 더 다가섰구나!"
 SEA_warlords.60.t: "[FROM.GetNameDef]에 망명한 장군들"
 SEA_warlords.60.desc: "수년 전 관동군에 의해 살해된 대원수 장쭤린에게 충성했던 여러 장군과 병사들이 이제 그의 아들인 [FROM.GetLeader]의 부름에 응해 [FROM.GetNameDef]에 망명하고 있습니다. 이는 재앙입니다!"
 SEA_warlords.60.a: "장쭤린의 망령이 아직도 우릴 괴롭히는구나..."
 SEA_warlords.61.t: "실패한 임무"
 SEA_warlords.61.desc: "[CHI.GetLeader](을)를 납치하고 중국 국민에 대한 더 큰 위협에 집중하기 위해 초공작전을 중단하라는 강압적인 설득 후, 중앙정부는 우리에게 체포 영장과 더불어 협박을 보내왔습니다. 여기에는 [ROOT.GetLeader](와)과 그 측근들에게 책임을 물을 것이며, 이에 따라 서북초비총사령부는 완전히 해체될 것이라는 내용이 포함되어 있었습니다. 우리는 이 운명을 받아들일 것인지, 아니면 투쟁을 계속할 것인지 결정해야 합니다."
 SEA_warlords.61.a: "적어도 우리가 원하던 동맹은 이루었군..."
 SEA_warlords.61.b: "안 된다, 우리는 [ROOT.GetLeader]의 최종 목표를 이루기 위해 자율성을 유지해야 한다!"
 SEA_warlords.62.t: "서북초비총사령부의 해체"
 SEA_warlords.62.desc: "정부의 관리들은 [ROOT.GetLeader](을)를 납치하고 2차 국공합작 구축을 강제로 설득한 [FROM.GetLeader](와)과 그의 부하들에게 체포 영장을 발부하고 협박했으며, 서북 비적 토벌 본부의 자치 임무를 중단시키기 위해 병력을 이동시키기 시작했습니다. 이제 이 반역자들에게 마땅히 받아야 할 처벌을 내릴 때입니다."
 SEA_warlords.62.a: "임무에 실패한 자들이다. 끌고 오도록."
 SEA_warlords.63.t: "추가 [SOV.GetAdjective] 보급품이 이르케시탐 고개를 통해 도착"
 SEA_warlords.63.desc: "며칠 전, 추가 [SOV.GetAdjective] 무기와 보급품이 서쪽의 이르케시탐 고개를 통해 카슈가르 인근에 있는 우리 군대에 도착했습니다. 이는 우리 정부에 무기를 공급하는 책임자이자 [SOV.GetAdjective] 관료인 알렉산더 바르민이 의뢰한 일로, [SOV.GetNameDef](은)는 우리와 협력을 강화하기 위한 구체적인 계획이 있는 것 같습니다."
 SEA_warlords.63.a: "우리 동무들의 넓은 배포에 감사한다."
 SEA_warlords.64.t: "[KHM.GetAdjective]의 금과 함께 도착한 $KHM_ma_hushan$"
 SEA_warlords.64.desc: "국민당 제36사단의 불명예 퇴역 사령관이자 [KHM.GetNameDef]의 파디샤인 $KHM_ma_hushan$(이)가 자신의 부대를 버리고 [441.GetName]에 도착했습니다. 그는 자신과 부하들이 이전 국가의 수도에서 빼돌린 금 28kg을 가지고 있습니다. 이건 기회가 분명합니다..."
 SEA_warlords.64.a: "그가 가진 금을 몰수하라!"
 SEA_warlords.65.t: "키르기스 통합을 희망하는 [FROM.GetLeader]"
 SEA_warlords.65.desc: "내무인민위원부의 지원을 받은 군사 쿠데타 이후 현재 [FROM.GetNameDef] 지역을 통치하고 있는 우리의 충성스러운 신하 [FROM.GetLeader](은)는 이 지역을 더욱 발전시키고 흩어진 민족들을 같은 깃발 아래 통합하기 위해 키르기스스탄과 통합하고자 하는 소망을 표명했습니다. 어떻게 하시겠습니까?"
 SEA_warlords.65.a: "우리에게 계속 충성한다면 허락하겠다."
 SEA_warlords.65.b: "국경 문제에 관해서는 타협이란 없다!"
 SEA_warlords.66.t: "[FROM.GetLeader]의 키르기스스탄 할양"
 SEA_warlords.66.desc: "[FROM.GetLeader](은)는 우리의 요청을 수락했으며, 이 소식을 받고 있는 지금 파미르 지역은 이미 우리에게 이관되고 있습니다. 이제부터 이 주는 [FROM.GetAdjective]의 직접적인 통치에서 벗어나 우리가 자율적으로 통치하게 됩니다."
 SEA_warlords.66.a: "최고의 날이다!"
 SEA_warlords.67.t: "[FROM.GetLeader]의 요청 거부"
 SEA_warlords.67.desc: "[FROM.GetLeader](은)는 우리의 토지 양도 요청을 거부했습니다. 이는 예상된 일이었지만, 장기적으로 우리 관계에 악영향을 미칠 게 분명합니다."
 SEA_warlords.67.a: "언젠가 되찾을 것이다..."
 SEA_warlords.68.t: "[FROM.GetNameDef]에 망명하는 국민군 장군들"
 SEA_warlords.68.desc: "펑위샹과 그의 병사들이 한때 충성했던 국민군은 우리에게 반기를 들었다가 진압되었고, 이후 다시 집결했습니다. 그러나 지금은 [FROM.GetLeader](이)가 그 군사 조직의 부활을 선언함에 따라 [FROM.GetNameDef]에 망명하고 있습니다."
 SEA_warlords.68.a: "국민군의 망령이 아직도 우릴 괴롭히는구나..."
 SEA_warlords.69.t: "기찰정무위원회의 해체"
 SEA_warlords.69.desc: "적의 군대에게 함락된 기찰정무위원회는 허잉친-우메즈 협정에 따라 일본의 지역 비무장화 요구를 존중하기 위한 지방 자치 단체 역할을 했지만, 이제는 아무런 역할도 하지 않고 있습니다. 어쩌면 이제 그들의 지도부를 통제하고, 그들의 군대를 중앙정부의 지휘 아래 두어야 할 때가 된 것 같습니다."
 SEA_warlords.69.a: "그들은 이제 쓸모없다."
 SEA_warlords.69.b: "아직 쓸모가 있을지도 모른다."
 SEA_warlords.100.t: "[XIC.GetName]의 [ROOT.GetLeader] 배신"
 SEA_warlords.100.desc: "[XIC.GetNameDef]에서의 긴급 보고에 따르면 [XIC.GetLeader](이)가 [1032.GetName]에서 병력을 철수시켰으며, [PRC.GetNameDef] 군대가 해당 지역으로 쏟아져 들어와 자신들의 영토라고 주장하고 있습니다. [XIC.GetName]의 목적은 [PRC.GetName](을)를 견제하고 퇴치하는 것이지, 그들을 돕는 것이 아니었습니다."
 SEA_warlords.100.a: "이런 배신은 용납할 수 없다!"
