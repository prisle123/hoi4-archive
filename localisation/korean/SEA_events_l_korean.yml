 SEA_generic_events.2.t: "파업을 조직한 [GetOppositionPartyName]"
 SEA_generic_events.2.desc: "지역 공장의 [GetOppositionPartyAdjective] 노동자들이 근로 조건 개선과 정치적 자유 증진을 요구하며 생산을 잠시 멈췄습니다. 규모는 제한적이었지만, 이 파업은 [GetOppositionPartyName](이)가 얼마나 인기 있는지를 보여주는 일입니다."
 SEA_generic_events.2.a: "그들은 다른 인력으로 대체될 것이다."
 SEA_generic_events.2.b: "개입하면 더 많은 문제가 일어날 거다."
 SEA_generic_events.3.t: "약한 정부에 항의하는 [GetOppositionPartySupportersName]"
 SEA_generic_events.3.desc: "[GetOppositionPartyName] 지지자들이 수도에서 시위를 벌이고 있다고 합니다. 이들은 비효율적인 정부를 비판하며 보다 중앙집권적인 정부를 원하는 것 같습니다."
 SEA_generic_events.3.a: "그럴 권리가 있다니 운이 좋은 사람들이군."
 #SEA_generic_events.3.b: ""
 SEA_generic_events.4.t: "[GetOppositionPartySupportersName]의 정부 회의 방해"
 SEA_generic_events.4.desc: "소수의 [GetOppositionPartyName] 지지자들이 최근 규모는 작지만, 시끄러운 시위를 벌여 정부 회의를 방해했습니다. 실제로 피해가 발생하지는 않았지만, 이와 유사한 사건이 점점 더 자주 발생한다는 사실은 반대 운동에 대한 지지가 확산되고 있다는 증거입니다."
 SEA_generic_events.4.a: "그들의 행위를 규탄하라."
 SEA_generic_events.4.b: "시위를 무시하라."
 SEA_generic_events.5.t: "[GetOppositionPartyName]의 집회 개최"
 SEA_generic_events.5.desc: "오늘 [GetOppositionPartyName](은)는 최근 들어 가장 큰 규모의 집회를 열어 [ROOT.GetLeader] 정부에 대한 강력한 대안을 제시하겠다고 약속했습니다. 정부는 현재 집회를 무시해야 할지, 아니면 [GetOppositionPartyAdjective] 지지자들이 증가하지 않도록 소문이 퍼지는 것을 막아야 할지 확신하지 못하고 있습니다."
 SEA_generic_events.5.a: "이 사건이 뉴스에 보도되지 않게 하라."
 SEA_generic_events.5.b: "잘해 보라고 해라."
 SEA_generic_events.6.t: "폭로 당한 정부의 [GetOppositionPartyName] 약화 계획"
 SEA_generic_events.6.desc: "친[ROOT.GetRulingParty] 정부 관료들의 스캔들이 폭로되었습니다. 자금 조달을 방해해 [GetOppositionPartyName](을)를 약화하려는 그들의 계획을 설명하는 문서가 발견되었기 때문입니다. 이는 관료들이 독자적으로 한 행동이지만, [GetOppositionPartySupportersName]에서 이를 순순히 믿지는 않을 것입니다."
 SEA_generic_events.6.a: "공개적으로 사과하라."
 SEA_generic_events.6.b: "우리는 이 계획과 거리를 둘 것이다."
 SEA_generic_events.7.t: "[GetOppositionPartyName]의 대규모 집회 조직"
 SEA_generic_events.7.desc: "[GetOppositionPartyAdjective] 정당이 오늘 집회를 개최하고 있습니다. 보고에 따르면 참석자가 수가 [ROOT.GetRulingParty] 집회와 비슷한 수준으로 예상된다고 합니다. 우리 지지자들이 그들의 우려에 공감하지 않기만을 바랄 뿐입니다."
 SEA_generic_events.7.a: "그들의 우려를 바탕으로 우리도 집회를 조직하자."
 #SEA_generic_events.7.b: ""
 SEA_generic_events.8.t: "거리 충돌에 연루된 [GetOppositionPartySupportersName]"
 SEA_generic_events.8.desc: "[GetOppositionPartyName]의 인기 때문에 오늘 문제가 발생했습니다. 해당 정당의 지지자 집단이 정부 및 [ROOT.GetRulingParty] 지지자와 충돌하여 경찰이 개입하고야 만 것입니다. 국지적이긴 하지만, 이 사건은 정치 상황이 여전히 불안하다는 사실을 증명하고 있습니다."
 SEA_generic_events.8.a: "이 기회를 이용해 [GetOppositionPartyName](을)를 규탄하자."
 SEA_generic_events.8.b: "폭력 행위 규탄에만 집중하라."
 SEA_generic_events.9.t: "[GetOppositionPartyAdjective]의 인기를 악용하는 외국 첩자들"
 SEA_generic_events.9.desc: "최근 발생한 소요 사태가 보고된 후, 군과 경찰은 우리 정부를 약화하거나 첩보 활동을 벌이려는 다른 국가들이 [GetOppositionPartyName] 구성원에게 영향을 주고 있다는 독립적인 결론을 내렸습니다."
 SEA_generic_events.9.a: "[GetOppositionPartyName](이)가 외국 첩자들이라고 공개적으로 규탄하라."
 SEA_generic_events.9.b: "침투자들을 색출하는 데 집중하라."
 SEA_generic_events.10.t: "정부 부패 스캔들"
 SEA_generic_events.10.desc: "[GetOppositionPartyName] 같은 반대 운동의 인기가 높아지면서, 정부는 권력을 유지하기 위해 점점 더 창의적인 수단에 매달리게 되었습니다. 최근 이러한 수단 중 하나가 폭로되었고, [ROOT.GetRulingParty]의 권력 유지를 위해 투입되는 자원이 증가하면서 심각한 반발이 일어나고 있습니다."
 SEA_generic_events.10.a: "우린 모든 것을 부인할 것이다."
 SEA_generic_events.10.b: "관련자들과 거리를 둬야 한다."
 SEA_generic_events.11.t: "[GetOppositionPartyAdjective] 항만 노동자 파업 돌입"
 SEA_generic_events.11.desc: "[GetOppositionPartyName]에 대한 지지가 특히 강한 해군 산업 종사자들이 대규모 파업에 돌입하여, 우리의 조선 작업이 방해를 받고 있습니다. 정치적 우려를 모두 해소하기는 어렵겠지만, 그들의 근로 조건을 개선하면 더 큰 소요는 방지할 수 있을 것입니다."
 SEA_generic_events.11.a: "우리는 그들이 공정한 보상을 받게 할 것이다."
 SEA_generic_events.11.b: "이 또한 지나갈 것이다."
 SEA_generic_events.12.t: "방어적 조치에 반대하는 [GetOppositionPartySupportersName]"
 SEA_generic_events.12.desc: "[GetOppositionPartyName] 지지자와 다른 야권 인사들은 오늘 우리의 군사력 증강 자제를 요구하는 시위를 벌였습니다. 이들은 점점 증가하는 우리 군대가 해외에 파병되는 일을 우려하고 있습니다."
 SEA_generic_events.12.desc_wartime: "[GetOppositionPartyName] 지지자와 다른 야권 인사들은 오늘 현재 진행 중인 전쟁의 종식을 요구하는 시위를 벌였습니다. 그들은 [ROOT.GetAdjective]의 이익을 위해 우리 군대가 희생할 필요는 없다고 생각합니다."
 SEA_generic_events.12.a: "국가를 보호하기 위한 일이라고 설득하라."
 SEA_generic_events.12.b: "평화를 실현하기 위해 하는 일이라고 설득하라."
 SEA_generic_events.12.c: "할 말이 없다."
 SEA_generic_events.13.t: "[root.capital.GetCapitalVictoryPointName]에서 폭동을 일으킨 [GetOppositionPartyAdjective] 지지자"
 SEA_generic_events.13.desc: "경찰이 우리에게 알리기도 전에, [root.capital.GetCapitalVictoryPointName]에서 근무하던 정부 관료들이 소요 사태를 목격했다고 보고했습니다. [ROOT.GetRulingParty]에 반대하는 대규모 정치 시위가 약탈로 변질되어 도시 전역에 피해를 주고 있는 것 같습니다."
 SEA_generic_events.13.a: "존경받는 정치인이 군중을 진정시키게 하라."
 SEA_generic_events.13.b: "군대를 보내라."
 SEA_generic_events.14.t: "대규모 반정부 시위"
 SEA_generic_events.14.desc: "엄청난 지지를 받고 있는 [GetOppositionPartyName](이)가 정부에서 별 권력을 쥐지 못하자, 전국 곳곳에서 여러 차례의 대규모 시위가 일어났습니다. 시위대의 요구를 일부 수용하면 상황은 진정되겠지만, 또 다른 문제를 낳을 것입니다."
 SEA_generic_events.14.a: "[GetOppositionPartyAdjective]의 제안을 몇 가지 받아들이겠다."
 SEA_generic_events.14.b: "시위가 평화롭게 진행되게 하라."
 SEA_generic_events.15.t: "폭력적으로 변질된 [GetOppositionPartyAdjective] 시위"
 SEA_generic_events.15.desc: "[GetOppositionPartyName]에서 조직한 현지 대규모 시위가 유혈 사태로 변질되었다는 소식이 전해졌습니다. 시위대가 경찰을 향해 물건을 던졌고, 경찰이 이에 대응해 발포했기 때문입니다. 이번 사건은 정부나 [GetOppositionPartySupportersName]의 잘못은 아니지만, 국가의 안정성에 대한 심각한 우려를 유발하고 있습니다."
 SEA_generic_events.15.a: "현지 당 관료들을 규탄하라."
 SEA_generic_events.15.b: "시위대를 비난하라."
 #######################
 ####### WARLORDS ######
 #######################
 SEA_warlords.1.t: "류샹의 죽음"
 SEA_warlords.1.desc: "류샹이 사망하고 중앙정부의 압력이 점점 커지면서 [ROOT.GetNameDef](이)가 해체될 가능성이 점점 더 커지고 있습니다. 그러나 이 죽음이 우연이 아니라 암살이라고 믿으며, 중앙정부의 분노를 감수하고서라도 투쟁을 계속하고자 하는 이들이 있습니다."
 SEA_warlords.1.a: "[ROOT.GetNameDefCap](은)는 이제 그 쓸모를 다했다."
 SEA_warlords.1.b: "우리는 싸움을 이어가야만 한다!"
 SEA_warlords.2.t: "[FROM.GetNameDefCap]의 계속된 저항"
 SEA_warlords.2.desc: "[FROM.GetNameDef]에서 류샹의 사망 이후 권력 투쟁이 일어나며 양썬이 권력을 쥐게 되었습니다. 류샹이 우리 군대에 의해 암살당했다는 소문이 퍼지자, 그들은 우리 정부와 거리를 두고 통합에 저항하는 입장을 취했습니다."
 SEA_warlords.2.a: "저 무례한 장군놈들이!"
 SEA_warlords.2.b: "어쩔 수 없지."
 SEA_warlords.3.t: "[FROM.GetNameDefCap]의 통합 수락"
 SEA_warlords.3.desc: "[FROM.GetNameDef](은)는 류샹의 사망 이후 급속히 해체되었으며, 이제 우리의 통치 아래 있습니다. 이 기회를 최대한 활용해야 합니다."
 SEA_warlords.3.a: "훌륭하군."
 SEA_warlords.4.t: "제2차 쿠물 반란"
 SEA_warlords.4.desc: "우리의 화전 진군이 시작되자, 율바르스 칸은 마후산에 대한 지지를 선언하고 하미를 통치하는 우리 정부에 대한 반란을 촉구했습니다. 이로써 우리는 두 전선에서 싸우게 되었습니다."
 SEA_warlords.4.a: "그렇다면 놈들도 끝장날 것이다!"
 SEA_warlords.4.b: "우리는 이 기회를 잡아야 한다! 칸 만세!"
 SEA_warlords.5.t: "정체된 분쟁"
 SEA_warlords.5.desc: "중앙정부의 압력이 거세지고 우리 병력의 사기가 저하됨에 따라, 무익한 싸움을 중단하고 중국을 위협하는 더 큰 위험에 집중해야만 한다는 사실이 분명해지고 있습니다. 우리는 실패했으며, 마후산의 병력이 남부 지역을 계속 점령하도록 둘 수밖에 없습니다."
 SEA_warlords.5.a: "그렇다면 때를 기다리는 수밖에..."
 SEA_warlords.6.t: "[FROM.GetLeader]의 원조 요청"
 SEA_warlords.6.desc: "[FROM.GetLeader](은)는 [SIK.GetLeader](와)과의 분쟁에 우리의 지원을 요청했습니다. 그들을 잃으면 그 지역에서 우리의 입지를 잃게 되겠지만, 소비에트의 분노를 사지 않는 것도 중요합니다. 잠재적 동맹자이자 보증인을 잃게 될 수도 있기 때문입니다."
 SEA_warlords.6.a: "소비에트의 이목을 끌지 않도록 최소한으로 지원하라."
 SEA_warlords.6.b: "소비에트가 뭐라고, 전력으로 지원하라."
 SEA_warlords.6.c: "우리는 아무것도 내줄 여유가 없다."
 SEA_warlords.7.t: "최소한의 원조 도착"
 SEA_warlords.7.desc: "중앙정부는 우리의 생존보다 소련과의 협력을 더 중요하게 여기고 있기에, 소련 당국을 자극하지 않기 위해 최소한의 지원만 하기로 결정했습니다."
 SEA_warlords.7.a: "그래도 없는 것보다는 낫지."
 SEA_warlords.8.t: "원조 도착"
 SEA_warlords.8.desc: "중앙정부는 소련과의 관계가 악화될 위험을 감수하고, 그들이 우리 지역을 점령하지 못하도록 우리를 전적으로 지지하기로 결정했습니다."
 SEA_warlords.8.a: "이걸로 전세를 뒤집을 수 있다!"
 SEA_warlords.9.t: "원조가 도착하지 않음"
 SEA_warlords.9.desc: "중앙정부는 우리의 생존보다 소련과의 협력을 훨씬 더 중요하게 여기고 있으며, 소련 당국의 비위를 맞추기 위해 우리에게 어떠한 지원도 하지 않기로 결정했습니다."
 SEA_warlords.9.a: "저주받을 배신자 놈들."
 SEA_warlords.10.t: "$KUM_yulbars_khan$의 호탄 도착"
 SEA_warlords.10.desc: "쿠물 칸국이 멸망한 후, $KUM_yulbars_khan$(은)는 체포를 피하고 공동의 적과의 투쟁을 이어가기 위해 우리에게로 도피했습니다. 우리는 그를 두 팔 벌려 환영해야 합니다."
 SEA_warlords.10.a: "그에게 바로 할 일을 주어야겠군!"
 SEA_warlords.11.t: "$KUM_yulbars_khan$의 도착"
 SEA_warlords.11.desc: "국민당 장군인 $KUM_yulbars_khan$(이)가 신강 지역의 총독인 [SIK.GetLeader](을)를 상대로 일으킨 반란에 실패한 뒤 우리 편으로 복귀했습니다."
 SEA_warlords.11.a: "투쟁을 이어가야 할 때군."
 SEA_warlords.12.t: "$XSM_ma_hongbin$의 도착"
 SEA_warlords.12.desc: "마후산의 주가 함락된 후, $XSM_ma_hongbin$(은)는 도피에 성공해 마침내 우리에게 도착했으며, 현재 우리 영토에 머무르고 있습니다. 우리는 앞으로 있을 수많은 전투에서 그의 경험과 전문 지식을 유용하게 활용해야 합니다."
 SEA_warlords.12.a: "돌아온 것을 환영한다."
 SEA_warlords.13.t: "반역자의 귀환"
 SEA_warlords.13.desc: "마후산 군이 패배한 후, 반군에 가담했던 전 카슈가르 총독 $KHM_mahmut_muhiti$(이)가 다시 총독 겸 정부 관리직을 수행하고 싶다는 의견을 타진해 왔습니다. 속죄를 위한 두 번째 기회를 원하는 듯하지만, 그의 과거 행적을 생각하면 그를 신뢰하는 것은 현명하지 않은 선택일 수 있습니다."
 SEA_warlords.13.a: "우리는 반역자를 신뢰하지 않을 것이다."
 SEA_warlords.13.b: "그에게 두 번째 기회를 주어야 한다."
