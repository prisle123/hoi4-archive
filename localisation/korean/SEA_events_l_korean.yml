 #Zaibatsu
 SEA_imperial_influence_events.300.t: "재벌 세력의 영향력 상실"
 SEA_imperial_influence_events.300.desc: "재벌 세력이 [GetImperialInfluenceRulerTitle]에 대한 영향력을 확대하려 했으나, 역량이 부족해 실패하고 말았습니다. 이 때문에 망신을 당해 명성을 잃었고, 결과적으로 영향력이 감소했습니다."
 SEA_imperial_influence_events.310.t: "재벌 세력의 국내 산업 기반 확장 추진"
 SEA_imperial_influence_events.310.desc: "재벌 지도부가 요구 사항을 전달했습니다. 그들은 자산과 산업을 확장하고 [GetImperialInfluenceRulerTitle]에 대한 영향력도 늘리길 원하고 있으며, 산업 기반을 강화하기 위해 더 많은 민간공장 건설을 요구하고 있습니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.320.t: "재벌 세력의 정치적 인사 임명 요구"
 SEA_imperial_influence_events.320.desc: "재벌 지도부가 요구 사항을 전달했습니다. 그들은 자신들이 산업화와 국가 발전을 이끌 수 있도록, 재벌 지도부 중 최소한 한 명을 [GetImperialInfluenceRulerTitle]의 자문 위원회에 배치하길 바랍니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.330.t: "재벌 세력의 경제법 개정 희망"
 SEA_imperial_influence_events.330.desc: "재벌 지도부가 요구 사항을 전달했습니다. 그들은 우리가 나라의 경제 전략을 조정하여, 산업 재벌에 더 많은 자금이 투입되길 원합니다. 명분은 우리의 경제를 강화하는 것이지만, [GetImperialInfluenceRulerTitle]에 대한 통제력과 영향력 확대도 노리고 있는 듯합니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.340.t: "재벌 세력의 산업 기업 고용 요구"
 SEA_imperial_influence_events.340.desc: "재벌 지도부가 요구 사항을 전달했습니다. 그들은 자신들이 산업화와 국가 발전을 이끌 수 있도록, 재벌 산하의 기업 중 최소한 한 곳은 [GetImperialInfluenceRulerTitle](으)로부터 직접 계약을 수주하길 원합니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
