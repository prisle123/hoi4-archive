 #Tooltips
 PRC_gains_more_faction_inluence_tt: "[PRC.GetName](이)가 세력 영향력을 더 획득합니다."
 SEA_PRC_request_aid.1.t: "[FROM.GetName]의 무기 요청"
 SEA_PRC_request_aid.1.desc: "우리가 과거에 [FROM.GetNameDef](을)를 자주 지원했기 때문에, 그들이 다시 한번 장비 지원을 요청하고 있습니다. 이 요청은 최근 마무리된 대장정으로 인해 막대한 인력과 물자를 손실한 것과 관련이 있을 것으로 보입니다."
 SEA_PRC_request_aid.1.a: "남는 물건을 보내주도록."
 SEA_PRC_request_aid.1.b: "우리는 아무것도 내줄 여유가 없다."
 SEA_PRC_request_aid.2.t: "[FROM.GetName]의 원조"
 SEA_PRC_request_aid.2.desc: "[FROM.GetNameDefCap] 측이 우리가 요청한 장비를 보내주기로 했습니다. 이 대규모 원조를 통해 다수의 신규 사단을 배치할 수 있게 되었으며, 지원중대를 구성하는 데 필요한 전문적인 장비를 받게 되었습니다."
 SEA_PRC_request_aid.2.a: "잘됐구나. 장비는 유용하게 쓰일 것이다."
 SEA_PRC_request_aid.3.t: "[FROM.GetName]의 원조 거부"
 SEA_PRC_request_aid.3.desc: "[FROM.GetNameDef](은)는 우리의 원조 요청을 거부했습니다. [FROM.GetAdjective] 관리들은 [FROM.GetNameDef](이)가 최근 진행한 재편 때문에 여유 장비가 거의 없다고 밝혔습니다."
 SEA_PRC_request_aid.3.a: "다른 곳에서 도움을 받아야겠군."
 SEA_PRC_request_aid.4.t: "[FROM.GetName]의 전차 요구"
 SEA_PRC_request_aid.4.desc: "[FROM.GetLeader](이)가 [FROM.GetNameDef]에는 기갑 전투부대를 창설할 산업 역량과 경험이 부족하다며 우리에게 지원을 요청해 왔습니다. [FROM.GetNameDefCap](은)는 화력, 방호력, 기동력의 균형이 뛰어난 우리의 T-34 중형전차를 구체적으로 요청하고 있습니다. 어떻게 하시겠습니까?"
 SEA_PRC_request_aid.4.a: "많이 지원해 줄 수 있다."
 SEA_PRC_request_aid.4.b: "약간은 지원해 줄 수 있다."
 SEA_PRC_request_aid.4.c: "전차 제조에 도움을 줄 수 있다."
 SEA_PRC_request_aid.4.e: "[FROM.GetNameDef]의 요청 거부"
 SEA_PRC_request_aid.4.a.tt: "§Y[FROM.GetName]§!에 §RT-34 전차 250대§!를 전달하기로 합의합니다."
 SEA_PRC_request_aid.4.b.tt: "§Y[FROM.GetName]§!에 §RT-34 전차 50대§!를 전달하기로 합의합니다."
 SEA_PRC_request_aid.4.c.tt: "§Y[FROM.GetName]§!(을)를 위해 §RT-34 전차 150대§!를 생산하기로 합의합니다."
 SEA_PRC_request_aid.31.t: "[FROM.GetName]의 전차 요구"
 SEA_PRC_request_aid.31.desc: "[FROM.GetLeader](이)가 [FROM.GetNameDef]에는 기갑 전투부대를 창설할 산업 역량과 경험이 부족하다며 우리에게 지원을 요청해 왔습니다. [FROM.GetNameDefCap](은)는 개활지 기동 능력이 뛰어난 우리의 BT-7 중형전차를 구체적으로 요청하고 있습니다. 어떻게 하시겠습니까?"
 SEA_PRC_request_aid.31.a: "많이 지원해 줄 수 있다."
 SEA_PRC_request_aid.31.b: "약간은 지원해 줄 수 있다."
 SEA_PRC_request_aid.31.c: "전차 제조에 도움을 줄 수 있다."
 SEA_PRC_request_aid.31.e: "[FROM.GetNameDef]의 요청을 거부한다."
 SEA_PRC_request_aid.31.a.tt: "§RBT-7 전차 350대§!를 §Y[FROM.GetName]§!에 전달하기로 합의합니다."
 SEA_PRC_request_aid.31.b.tt: "§RBT-7 전차 100대§!를 §Y[FROM.GetName]§!에 전달하기로 합의합니다."
 SEA_PRC_request_aid.31.c.tt: "§RBT-7 전차 150대§!를 §Y[FROM.GetName]§!를 위해 생산하기로 합의합니다."
 SEA_PRC_request_aid.32.t: "[FROM.GetName]의 전차 전달"
 SEA_PRC_request_aid.32.desc: "[FROM.GetName](은)는 우리의 요청에 답하여 대량의 BT-7 전차를 지원하기로 했습니다. 총 350대의 BT-7 중 대부분이 신형입니다! 우리 장군들은 새로 재임명된 전차 승무원들을 위한 훈련 일정을 포함하여 이 전차들을 가장 효과적으로 배치할 계획을 수립하고 있습니다."
 SEA_PRC_request_aid.32.a: "위대한 일이 시작되려는 순간이군."
 SEA_PRC_request_aid.33.t: "전차를 소량 전달한 [FROM.GetName]"
 SEA_PRC_request_aid.33.desc: "[FROM.GetName](은)는 우리의 요청에 답하여 소량의 BT-7 전차를 지원하기로 했습니다. 이것만으로는 완전한 전차 사단을 갖출 수 없지만, 그 시작으로는 충분합니다. 적어도 현대적인 전차를 확보할 다른 방법을 모색하는 동안 이 100대의 전차로 전차 승무원을 훈련할 수 있을 것입니다."
 SEA_PRC_request_aid.33.a: "양이 부족하지만, 없는 것보다는 낫지."
 SEA_PRC_request_aid.34.t: "전차 생산을 약속한 [FROM.GetName]"
 SEA_PRC_request_aid.34.desc: "[FROM.GetName](은)는 우리의 요청에 답하여, 향후 몇 달에 걸쳐 BT-7 전차 150대를 제작하여 준비되는 대로 우리에게 인도하기로 합의했습니다. 이 조치에는 시간이 다소 필요하겠지만, 현대식 기갑부대를 편성하려는 우리 계획에 있어 좋은 시작점이 될 것입니다."
 SEA_PRC_request_aid.34.a: "훌륭하군! 전차는 언제 도착하든 유용하게 쓰일 것이다."
 SEA_PRC_request_aid.35.t: "[FROM.FROM.GetName]에서 도착한 새로 제작된 전차"
 SEA_PRC_request_aid.35.desc: "[SOV.GetNameDef]에서 새로 제작된 BT-7 전차 150대를 실은 수송선이 [ROOT.Capital.GetName]에 도착했습니다. 인도식에는 [ROOT.GetName] 정부 대표들과 인민해방군 육군의 주요 지휘관들이 참석했습니다. 인민해방군 육군 휘장이 새롭게 도색된 전차들을 살펴본 장교들은, 하루빨리 전차 승무원의 훈련 및 적응 기간을 마치고 전차를 실전에 배치하려는 열의로 가득 찼습니다."
 SEA_PRC_request_aid.35.a: "좋은 소식이구나. 전차는 아주 유용하게 쓰일 것이다!"
 SEA_PRC_request_aid.5.t: "[FROM.GetName]의 전차 전달"
 SEA_PRC_request_aid.5.desc: "[FROM.GetName](은)는 우리의 요청에 답하여 대량의 T-34를 지원하기로 했습니다. 총 250대의 T-34 중 대부분이 신형입니다! 우리 장군들은 새로 재임명된 전차 승무원들을 위한 훈련 일정을 포함하여 이 전차들을 가장 효과적으로 배치할 계획을 수립하고 있습니다."
 SEA_PRC_request_aid.5.a: "위대한 일이 시작되려는 순간이군."
 SEA_PRC_request_aid.6.t: "[FROM.GetName]의 소량 전차 전달"
 SEA_PRC_request_aid.6.desc: "[FROM.GetName](은)는 우리의 요청에 답하여 소량의 T-34를 지원하기로 했습니다. 완전한 전차 사단을 갖추기에는 부족하지만, 첫걸음으로는 충분합니다. 적어도 현대적인 전차를 확보할 다른 방법을 모색하는 동안 이 50대의 전차를 전차 승무원 훈련에 사용할 수 있을 것입니다."
 SEA_PRC_request_aid.6.a: "양이 부족하지만, 없는 것보다는 낫지."
 SEA_PRC_request_aid.7.t: "[FROM.GetName]의 전차 생산 시작"
 SEA_PRC_request_aid.7.desc: "[FROM.GetName](은)는 우리의 요청에 답하여, 향후 몇 달에 걸쳐 T-34 전차 150대를 제작하여 준비되는 대로 우리에게 인도하기로 합의했습니다. 이 조치에는 시간이 다소 필요하겠지만, 현대식 기갑부대를 편성하려는 우리 계획에 있어 좋은 시작점이 될 것입니다."
 SEA_PRC_request_aid.7.a: "훌륭하군! 전차는 언제 도착하든 유용하게 쓰일 것이다."
 SEA_PRC_request_aid.8.t: "[FROM.GetName]의 전차 요구 거부"
 SEA_PRC_request_aid.8.desc: "[FROM.GetName](은)는 그들도 당장 필요하기에 현역이든 예비든 제공할 수 있는 차체가 없다는 이유로 전차 요청을 거부했습니다. 아쉬운 결과지만, 불행 중 다행으로 [FROM.GetName](이)가 훈련 교범을 몇 권 보내 주었습니다."
 SEA_PRC_request_aid.8.a: "정말 아쉽군!"
 SEA_PRC_request_aid.21.t: "[FROM.FROM.GetName]에서 도착한 새로 제작된 전차"
 SEA_PRC_request_aid.21.desc: "[SOV.GetNameDef]에서 새로 제작된 T-34 전차 150대를 실은 수송선이 [ROOT.Capital.GetName]에 도착했습니다. 인도식에는 [ROOT.GetName] 정부 대표들과 인민해방군 육군의 주요 지휘관들이 참석했습니다. 인민해방군 육군 휘장이 새롭게 도색된 전차들을 살펴본 장교들은, 하루빨리 전차 승무원의 훈련 및 적응 기간을 마치고 전차를 실전에 배치하려는 열의로 가득 찼습니다."
 SEA_PRC_request_aid.21.a: "좋은 소식이구나. 전차는 아주 유용하게 쓰일 것이다!"
 SEA_PRC_request_aid.9.t: "[FROM.GetName]의 기술 협력 협정 체결 희망"
 SEA_PRC_request_aid.9.desc: "[FROM.GetLeader](으)로부터 전보가 도착했습니다. '인류의 지식과 향상을 통한 혁명의 수단을 확산하는 동지적 방식'을 상징하고 증진하기 위해 기술 협력 협정을 맺자고 합니다."
 SEA_PRC_request_aid.9.a: "이러한 일이라면 도울 것이다."
 SEA_PRC_request_aid.9.b: "이럴 시간이 없다."
 SEA_PRC_request_aid.10.t: "[FROM.GetName]의 기술 협력 협정 체결 발표"
 SEA_PRC_request_aid.10.desc: "[FROM.GetNameDefCap](은)는 기술 협력 협정에 서명하기로 합의했으며, 이는 우리의 국가 발전 역량을 크게 향상시킬 것입니다."
 SEA_PRC_request_aid.10.a: "아주 잘됐군!"
 SEA_PRC_request_aid.11.t: "[FROM.GetName]의 기술 협력 협정 거부"
 SEA_PRC_request_aid.11.desc: "[FROM.GetNameDefCap](은)는 자국 내 수요를 우선해야 한다는 이유로 기술 협력 협정 체결을 거부했습니다. 그들은 우리의 대의에는 공감했지만, 이번 사안에 투입할 여력은 없다고 합니다."
 SEA_PRC_request_aid.11.a: "정말 아쉽군!"
 SEA_PRC_faction_events.1.t: "[FROM.GetNameDefCap]의 [1032.GetName] 요구"
 SEA_PRC_faction_events.1.desc: "[FROM.GetLeader](은)는 우리가 양측 사이에 있는 [XIC.GetName]의 영토를 분할하는 데 관심이 있는지 알아보기 위해 [ROOT.GetLeader]에게 사절을 파견했습니다."
 SEA_PRC_faction_events.1.a: "이 거래는 우리에게 더 유리하다."
 SEA_PRC_faction_events.1.b: "논할 가치도 없다!"
 SEA_PRC_faction_events.2.t: "임박한 침공"
 SEA_PRC_faction_events.2.desc: "아무래도 [FROM.GetName]의 [FROM.GetLeader](와)과 [PRC.GetNameDef]의 [PRC.GetLeader](이)가 뱀 같은 본성을 숨기지 못하고 우리 영토를 서로 나눠 가지기 위해 손을 잡은 듯합니다. 그들의 군대는 우리가 그들을 저지하지 못하도록 언제든 국경을 넘을 태세를 갖추고 있습니다. 문제는 우리가 이 둘을 오랫동안 버텨낼 수 있느냐는 것입니다."
 SEA_PRC_faction_events.2.a: "저항해도 소용없겠군..."
 SEA_PRC_faction_events.2.b: "할 테면 해보라지!"
 SEA_PRC_faction_events.3.t: "우리의 제안을 거부한 [FROM.GetLeader]"
 SEA_PRC_faction_events.3.desc: "[FROM.GetName]의 [FROM.GetLeader](이)가 참으로 어리석게도 우리 사절단을 빈손으로 돌려보냈습니다. 양국이 힘없는 이웃 국가를 나눠 갖자는 우리의 관대한 제안에 전혀 귀를 기울이지 않았습니다."
 SEA_PRC_faction_events.3.a: "일시적인 차질일 뿐이다!"
 SEA_PRC_faction_events.4.t: "우리의 요구에 굴복한 [FROM.GetNameDefCap]"
 SEA_PRC_faction_events.4.desc: "[CHI.GetNameDef](와)과 [PRC.GetNameDef]의 위협은 [FROM.GetLeader]에게 너무 벅찼던 것 같습니다. 결국 우리의 요구에 굴복하여 우리 군대가 [FROM.GetNameDef](으)로 아무 저항도 받지 않고 진군하도록 허락했습니다. 역시 힘이 곧 정의입니다..."
 SEA_PRC_faction_events.4.a: "형세가 좋아지고 있군!"
 SEA_PRC_faction_events.5.t: "우리의 요구를 거부한 [FROM.GetNameDefCap]"
 SEA_PRC_faction_events.5.desc: "[FROM.GetName]의 지도자는 생각보다 훨씬 완고한 인물이었습니다. [FROM.GetLeader](은)는 [CHI.GetNameDef](와)과 [PRC.GetNameDef]의 위협에도 굴복하지 않았습니다. 이 저항은 칭찬할 만하지만 현명한 행동은 아닙니다. [FROM.GetNameDef]의 군대는 곧 우리의 힘 앞에 무너질 테니까요!"
 SEA_PRC_faction_events.5.a: "이 결정을 후회하게 될 거다."
 SEA_PRC_faction_events.10.t: "[FROM.GetNameDefCap]의 동맹 제의"
 SEA_PRC_faction_events.10.desc: "[FROM.GetLeader](이)가 비공식 경로를 통해 전언을 보냈습니다. 산간 마을에서 고립 생활을 하게 되자 [FROM.GetNameDef] 지도자의 마음이 바뀐 모양입니다. 중국을 통일하고 외부의 위협에서 인민을 보호할 수 있도록 우리에게 도와달라고 합니다. 흥미로운 제안이긴 하나, 과연 공산주의자를 믿어도 될까요?"
 SEA_PRC_faction_events.10.a: "중국을 위해 우리의 앙금은 묻어두겠다."
 SEA_PRC_faction_events.10.b: "그 지도부 놈들의 말을 들어줄까 보냐!"
 SEA_PRC_faction_events.11.t: "어리석은 [FROM.GetLeader]의 제안 거부"
 SEA_PRC_faction_events.11.desc: "[FROM.GetNameDef]의 지도자가 중국을 보호하고 통일하기 위한 통일전선을 구축하자는 우리의 제안을 거절하면서, 또다시 온 세상에 자신의 어리석음을 드러냈습니다. 이제 우리 민족을 돕는 일은 전적으로 우리 손에 달렸습니다. 우리는 이 일을 해낼 능력이 있음을 전 세계에 보여줄 것입니다!"
 SEA_PRC_faction_events.11.a: "우리가 중국 전체를 지키겠다."
 SEA_PRC_faction_events.20.t: "[?PRC_faction_leader_var.GetName]의 지도력에 의문을 제기한 [FROM.GetLeader]"
 SEA_PRC_faction_events.20.desc: "[FROM.GetLeader](이)가 최근 열린 [ROOT.GetFactionName] 회원국 정상회담에서 전쟁 활동과 [?PRC_faction_leader_var.GetLeader]의 지도력에 공개적으로 의문을 제기했습니다. [FROM.GetLeader](은)는 전쟁의 운영과 진행 방식을 비판하며, [?PRC_faction_leader_var.GetName](이)가 일부러 전쟁을 질질 끌고 있다고 비난했습니다. 이는 단순히 동맹 내에서 영향력을 키우려는 [FROM.GetLeader]의 전략일 수도 있으나, 이 주장에도 어느 정도 일리는 있지 않을까요?"
 SEA_PRC_faction_events.20.a: "틀린 말은 아니군!"
 SEA_PRC_faction_events.20.b: "헛소리다!"
 SEA_PRC_faction_events.21.t: "[FROM.GetNameDefCap]의 지지 제안"
 SEA_PRC_faction_events.21.desc: "[ROOT.GetLeader](이)가 [?PRC_faction_leader_var.GetNameDef]의 [ROOT.GetFactionName]에 대한 지도력을 비판한 연설이 [FROM.GetName]의 [FROM.GetLeader]에게 큰 감명을 준 것 같습니다. [FROM.GetLeader](이)가 우리에게 [FROM.GetName]의 지지를 보장했습니다."
 SEA_PRC_faction_events.21.a: "아주 현명하군."
 SEA_PRC_faction_events.22.t: "[FROM.GetLeader]의 [ROOT.GetLeader] 질책"
 SEA_PRC_faction_events.22.desc: "[ROOT.GetLeader](은)는 최근 연설에서 [?PRC_faction_leader_var.GetName](이)가 [ROOT.GetFactionName](을)를 이끄는 방식을 비판했는데, 이는 정상회의에 참석한 모두의 심기를 불편하게 했습니다. [FROM.GetName]의 [FROM.GetLeader](은)는 [ROOT.GetLeader](이)가 [ROOT.GetFactionName](을)를 약화하고 분열시키려 한다며 공개적으로 질책했습니다."
 SEA_PRC_faction_events.22.a: "무지한 데다 어리석군."
 SEA_PRC_faction_events.30.t: "[FROM.GetNameDefCap]의 토지 재분배 요구"
 SEA_PRC_faction_events.30.desc: "[FROM.GetNameDef](이)가 우리 영토에 성공적으로 침투하여 우리가 지배한 여러 지역의 충성을 확보한 것으로 보입니다. [FROM.GetNameDef](은)는 이제 이 영토들을 자신에게 공식적으로 넘겨줄 것을 요구하고 있습니다. 우리가 거부할 경우 어떤 일이 일어날지는 아직 밝히지 않았지만, 강경한 대응이 있을 것으로 보입니다."
 SEA_PRC_faction_events.30.a: "딱히 선택의 여지가 없군..."
 SEA_PRC_faction_events.30.b: "터무니없는 소리!"
 SEA_PRC_faction_events.31.t: "[FROM.GetNameDefCap]의 요청 수락"
 SEA_PRC_faction_events.31.desc: "[FROM.GetNameDefCap](은)는 우리가 성공적으로 침투한 주들을 넘겨달라는 우리의 '요청'을 수락했으며, 그 결과 우리의 공식 보유 영토가 확장되었습니다. [FROM.GetNameDefCap](은)는 이에 불만을 품었으나 감히 반대하지는 못했습니다. 이 영토는 이제 공식적으로 [ROOT.GetNameDef](이)가 통치하게 됩니다."
 SEA_PRC_faction_events.31.a: "현명한 선택이다."
 SEA_PRC_faction_events.32.t: "[FROM.GetNameDefCap]의 협조 거부"
 SEA_PRC_faction_events.32.desc: "[FROM.GetNameDefCap](은)는 우리가 성공적으로 침투한 영토를 넘겨 달라는 우리의 요청을 거부했습니다."
 SEA_PRC_faction_events.32.a: "잘못된 한걸음에 천 길 낭떠러지로 떨어지는 법..."
 SEA_PRC_faction_events.32.b: "배신하는 동맹국은 용납할 수 없다!\n§R[FROM.GetName](이)가 다른 세력에 가입하려 할 수 있습니다§!"
 SEA_PRC_faction_events.40.t: "앞으로의 길 - 중국의 운명"
 SEA_PRC_faction_events.40.desc: "우리는 중국의 다른 국가들과 어떻게 관계를 맺을지 결정해야 하는 중요한 기로에 서 있습니다. [ROOT.GetLeader](은)는 수많은 밤을 지새우며 이 문제를 고민했고, 하나의 통일된 중국을 향해 우리가 나아가야 할 길을 깨달았습니다..."
 SEA_PRC_faction_events.40.a: "결정을 내리지 않는 것도 결정이지."
 SEA_PRC_faction_events.40.b: "우린 우리만의 길을 개척하겠다."
 SEA_PRC_faction_events.40.c: "과거의 동맹과 약속은 방해만 될 뿐이다."
 SEA_PRC_faction_events.40.d: "진정한 중국은 단 하나뿐이다!"
 SEA_PRC_faction_events.40.e: "단결하면 우리는 더 강해진다."
 SEA_PRC_faction_events.41.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 탈퇴"
 SEA_PRC_faction_events.41.desc: "[FROM.GetLeader](은)는 [FROM.GetNameDef](이)가 [ROOT.GetFactionName]에서 제공하는 힘과 안전 없이도 잘 살 수 있다고 판단한 것 같습니다. 우리 없이 어떻게 하겠다는 건지 상상이 가지 않습니다!"
 SEA_PRC_faction_events.41.a: "누가 탈퇴한다고?"
 SEA_PRC_faction_events.42.t: "[FROM.GetFactionName]에서 추방된 [ROOT.GetNameDefCap]"
 SEA_PRC_faction_events.42.desc: "[FROM.GetLeader](은)는 우리가 동맹에서 빠지는 게 [FROM.GetNameDef](와)과 [FROM.GetFactionName]에 더 좋다고 판단한 것 같습니다. [FROM.GetLeader](이)가 왜 이런 터무니없는 결정을 내렸는지는 알 수 없으나, 한 가지는 확실합니다. 이 결정으로 우리는 더 취약해졌습니다. [FROM.GetNameDef]의 속셈이 뭔지는 몰라도 좋은 건 아닐 것입니다."
 SEA_PRC_faction_events.42.a: "우리끼리도 잘 해낼 수 있다."
 SEA_PRC_faction_events.50.t: "[FROM.GetNameDefCap]의 동맹 제의"
 SEA_PRC_faction_events.50.desc: "[FROM.GetLeader](이)가 대표단을 보내 자신들의 세력에 합류하도록 설득했습니다. [FROM.GetName] 대표단은 우리가 중국의 미래를 결정짓는 갈림길에 서 있다고 하며, 중국 전체를 통일하는 유일한 길은 우리가 함께하는 것이라고 밝혔습니다. 우리로서는 [FROM.GetLeader]에게 어떤 숨은 의도가 있는지, 과연 신뢰할 만한 인물인지 의문이 들 수밖에 없습니다..."
 SEA_PRC_faction_events.50.a: "[FROM.GetLeader](은)는 믿을 수 없다!"
 SEA_PRC_faction_events.50.b: "우리는 함께 미래로 나아가야 한다."
 SEA_PRC_faction_events.51.t: "[FROM.GetNameDefCap]의 제안 거부"
 SEA_PRC_faction_events.51.desc: "[FROM.GetLeader]에게 보낸 우리 대표단이 나쁜 소식만 가지고 귀환했습니다. [FROM.GetNameDef](을)를 우리 진영에 받아주겠다는 관대한 제안을 했음에도, 돌아온 것은 불신과 숨기지 못한 경멸뿐이었습니다. [FROM.GetLeader](은)는 [FROM.GetNameDef](이)가 [ROOT.GetFactionName]에서 제공하는 힘과 안전 없이도 잘 살 수 있다고 판단한 것 같습니다. 우리 없이 어떻게 하겠다는 건지 상상이 가지 않습니다!"
 SEA_PRC_faction_events.51.a: "그림자를 쫓느라 태양을 놓치고 말았군."
 SEA_PRC_faction_events.52.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 탈퇴"
 SEA_PRC_faction_events.52.desc: "[FROM.GetLeader](으)로부터 방금 소식을 받았습니다. [FROM.GetNameDef](이)가 [ROOT.GetFactionName]에서 탈퇴해 [PRC.GetNameDef](와)과 힘을 합치기로 했다고 합니다. [FROM.GetLeader](이)가 왜 이런 터무니없는 결정을 내렸는지는 알 수 없으나, 고난과 파멸을 자초하고 싶다면 우리가 굳이 막을 필요는 없어 보입니다."
 SEA_PRC_faction_events.52.a: "저들의 앞날이 캄캄하군."
 SEA_PRC_faction_events.53.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입"
 SEA_PRC_faction_events.53.desc: "[FROM.GetNameDef]에 파견한 우리 대표단이 좋은 소식을 가지고 돌아왔습니다. 우리의 생각보다 훨씬 현명한 통치자였던 [FROM.GetLeader](이)가 우리의 동맹 제안에 서명한 것입니다. 전혀 뜻밖의 결과는 아니지만, 언제나 비를 예상해야 해가 떴을 때 더욱 기쁜 법 아니겠습니까. 이로써 우리 동맹국들과 [ROOT.GetFactionName](은)는 훨씬 강해질 것입니다."
 SEA_PRC_faction_events.53.a: "중국 전체에 뜻깊은 날이구나!"
 SEA_PRC_faction_events.60.t: "$generic.2.t$"
 SEA_PRC_faction_events.60.a: "[FROM.GetName](을)를 [ROOT.GetFactionName]에 받아들이겠다."
 SEA_PRC_faction_events.60.b: "그런 동맹은 없는 게 낫다."
 SEA_PRC_faction_events.70.desc: "[FROM.GetLeader](이)가 대표단을 보내 자신들의 세력에 합류하도록 우리를 설득하려 했습니다. [FROM.GetName] 대표단은 우리가 아시아의 미래를 결정짓는 갈림길에 서 있다고 말합니다. 대표단에 따르면 서구 식민주의자들로부터 우리의 독립을 보장하는 방법은 단 하나, 단결하는 것뿐입니다."
 SEA_PRC_faction_events.71.t: "우리의 아시아 종속국을 원하는 [FROM.GetNameDefCap]"
 SEA_PRC_faction_events.71.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 서한을 통해, 우리에게 아시아 종속국들을 새로이 결성된 [FROM.GetFactionName](으)로 이양해 달라고 요청해 왔습니다."
 SEA_PRC_faction_events.71.a: "더 나은 미래를 위해 그러는 게 낫겠군."
 SEA_PRC_faction_events.71.b: "아니, 그들은 우리의 것이다."
 SEA_PRC_faction_events.72.t: "[FROM.GetNameDefCap]의 조건부 해방 제의"
 SEA_PRC_faction_events.72.desc: "[FROM.GetNameDefCap](은)는 한 가지 조건을 걸고 우리를 해방하겠다고 제의했습니다. [FROM.FROM.GetNameDef](이)가 새로 결성한 [PRC.GetFactionName]에 합류할 경우에만 독립을 인정하겠다는 것입니다."
 SEA_PRC_faction_events.72.a: "제의와 조건을 모두 받아들이겠다."
 SEA_PRC_faction_events.72.b: "아니, 우리는 현재 상황에 만족한다."
 SEA_PRC_faction_events.73.t: "[FROM.FROM.GetNameDefCap]의 동의 - [FROM.GetNameDef]의 [PRC.GetFactionName] 가입"
 SEA_PRC_faction_events.73.desc: "[FROM.FROM.GetNameDefCap](은)는 우리의 새로운 세력에 가입하는 조건으로 [FROM.GetNameDef](을)를 해방하는 것에 동의했으며, [FROM.GetNameDef]도 이를 받아들였습니다. 환영 행사는 [ROOT.Capital.GetName]에서 진행될 것입니다."
 SEA_PRC_faction_events.73.a: "새로운 해가 뜨는구나."
 SEA_PRC_faction_events.74.t: "[FROM.GetNameDefCap]의 [PRC.GetFactionName] 가입 거부"
 SEA_PRC_faction_events.74.desc: "제안에도 불구하고 [FROM.GetLeader](은)는 [FROM.GetNameDef](이)가 [PRC.GetNameDef]의 새로 구성된 [PRC.GetFactionName] 가입 제안을 거부한다고 발표하며, [FROM.GetAdjective] 국민은 현재 상황에 만족하고 있다고 밝혔습니다."
 SEA_PRC_faction_events.74.a: "스스로 선택한 일이니 어쩔 수 없군."
 ## New Fourth Army Incident
 SEA_PRC_fourth_army_incident.1.t: "동맹 내의 불안"
 SEA_PRC_fourth_army_incident.1.desc: "우리 지휘관들은 [PRC.GetNameDef](와)과의 동맹으로 인해 일부 소규모 갈등이 발생했다고 보고했습니다. [PRC.GetNameDef](을)를 대표하는 지휘관들은 우리의 명령을 따르기를 꺼리고 때로는 전면적으로 불복종하고 있으며, 이는 우리 부대에 문제를 야기할 위험이 있습니다."
 SEA_PRC_fourth_army_incident.1.a: "[PRC.GetNameDefCap](이)가 군대를 더 강하게 통제해야 한다."
 SEA_PRC_fourth_army_incident.1.b: "그들의 의심은 당연한 것이다."
 SEA_PRC_fourth_army_incident.2.t: "[FROM.GetNameDefCap]의 긴장 완화 모색"
 SEA_PRC_fourth_army_incident.2.desc: "우리 지휘관들과 [FROM.GetNameDef]의 지휘관들 사이에 몇 가지 사건이 발생한 후, 그들의 정부는 이러한 긴장을 완화하기 위해 우리에게 메시지를 보냈습니다. 이제 [FROM.GetNameDef](은)는 우리가 우리 병력을 계속 지휘할 수 있음을 공식적으로 확인했으며, 우리의 계획을 조율하는 데 있어 더욱 쌍방향적인 협력을 구축하고자 합니다."
 SEA_PRC_fourth_army_incident.2.a: "다행히 이제 진짜 위협에 집중할 수 있겠군."
 SEA_PRC_fourth_army_incident.3.t: "협조 부족에 대해 불평하는 [FROM.GetNameDefCap]"
 SEA_PRC_fourth_army_incident.3.desc: "[FROM.GetNameDef] 정부는 현장 지휘관 간의 협조 부족에 대해 불만을 제기했습니다. 그들은 자국 지휘관들의 보고서를 인용하며, 우리 지휘관들이 [FROM.GetName] 사령부의 명령을 따르려 하지 않아 불필요하게 취약한 상황에 처하게 되었다고 밝혔습니다. 특히, 우리가 현재 진행 중인 전술적 후퇴에 참여하여 내부 갈등으로 인해 후퇴에 차질이 생기지 않게 해야 한다고 강조했습니다."
 SEA_PRC_fourth_army_incident.3.a: "우리 부대의 행동은 그들의 지휘관이 아니라 우리 지휘관들이 정한다."
 SEA_PRC_fourth_army_incident.3.b: "일리가 있군."
 SEA_PRC_fourth_army_incident.4.t: "[FROM.GetNameDefCap]의 사령부 문책"
 SEA_PRC_fourth_army_incident.4.desc: "우리가 [FROM.GetNameDef] 사령부의 불복종에 대해 불만을 제기하자, [FROM.GetNameDef] 정부에서 압력을 가해 사령부가 한발 양보해 우리의 전략적 계획에 협조하도록 했습니다."
 SEA_PRC_fourth_army_incident.4.a: "아주 좋다."
 SEA_PRC_fourth_army_incident.5.t: "국민당 군대에 공격당한 신사군"
 SEA_PRC_fourth_army_incident.5.desc: "신사군이 우리 사령부가 참여하고 싶지 않았던 후퇴를 감행하던 중에 국민당 군대에 포위당해 거의 전멸했다는 보고를 받았습니다. 전투가 어떻게 시작되었는지에 대해서는 기록이 모호하지만, 아군의 오인 사격으로 시작되었을 가능성이 있습니다. 이 사건은 곧 양측 모두 고의적인 공격을 받고 있다고 느끼면서 피비린내 나는 전투로 확대되었습니다."
 SEA_PRC_fourth_army_incident.5.a: "[CHI.GetLeader]에게 조치를 요구한다."
 SEA_PRC_fourth_army_incident.5.b: "더 이상 이 동맹을 신뢰할 수 없다."
 SEA_PRC_fourth_army_incident.6.t: "아군 사격 사건 이후 [FROM.GetName]의 [ROOT.GetFactionName] 탈퇴"
 SEA_PRC_fourth_army_incident.6.desc: "최근 [ROOT.GetName] 군대가 [FROM.GetName]의 군대와 교전한 사건 이후, [FROM.GetName](이)가 [ROOT.GetFactionName]에서 탈퇴했습니다. [FROM.GetNameDef]의 신사군에서 수많은 사상자가 발생한 이 사건은 후퇴 명령에 대한 의견 충돌이 발생한 이후, 후퇴하던 아군 병력이 [FROM.GetName] 병력과 마주친 상황에서 알 수 없는 누군가가 발포함에 따라 발생했습니다."
 SEA_PRC_fourth_army_incident.6.a: "당면한 문제가 있는데 이런 불필요한 차질이 일어나는군."
 SEA_PRC_fourth_army_incident.7.t: "아군 사격 사건 이후 [FROM.GetName]의 조치 요구"
 SEA_PRC_fourth_army_incident.7.desc: "최근 [ROOT.GetName] 군대가 [FROM.GetName]의 군대와 교전한 사건 이후, [FROM.GetName](은)는 이 사건의 원인 제공에 대한 우리 책임을 인정하고, 우리 지휘관들이 더 신중을 기하도록 보장할 것을 요구했습니다. [FROM.GetNameDef]의 신사군에서 수많은 사상자가 발생한 이 사건은 후퇴 명령에 대한 의견 충돌이 발생한 이후, 후퇴하던 아군 병력이 [FROM.GetName] 병력과 마주친 상황에서 알 수 없는 누군가가 발포함에 따라 발생했습니다."
 SEA_PRC_fourth_army_incident.7.a: "이 사건은 그들의 비협조 때문이다."
 SEA_PRC_fourth_army_incident.7.b: "우리는 [FROM.GetNameDef](와)과 우호적인 관계를 유지해야 한다."
 SEA_PRC_fourth_army_incident.8.t: "[FROM.GetName]의 사과 거부"
 SEA_PRC_fourth_army_incident.8.desc: "신사군 사건 이후 우리의 조치 요구에 대하여 [FROM.GetNameDef](은)는 잘못을 인정하려 하지 않았습니다. 이는 그들의 전쟁 수행을 지원하는 우리 군대와 우리 국가에 대한 불신, 심지어는 은근한 적대감을 명백히 드러낸 것입니다."
 SEA_PRC_fourth_army_incident.8.a: "지금은 이런 갈등을 감당할 수 없다."
 #no b option here, reuses 5.b
 SEA_PRC_fourth_army_incident.8.c: "즉각적인 대응을 해야 한다."
 SEA_PRC_fourth_army_incident.9.t: "한 발 물러선 [FROM.GetName]"
 SEA_PRC_fourth_army_incident.9.desc: "우리가 사과하지 않았음에도 불구하고, [FROM.GetNameDef](은)는 신사군 사건에 관한 갈등을 더 이상 확대하고 싶지 않다는 의사를 보였습니다. 하지만 그들은 절대로 그 사건을 잊지 않을 겁니다."
 SEA_PRC_fourth_army_incident.9.a: "예상대로군."
 SEA_PRC_fourth_army_incident.10.t: "[FROM.GetName]의 내전 재개"
 SEA_PRC_fourth_army_incident.10.desc: "신사군 사건 이후, [FROM.GetNameDef](은)는 우리의 행동을 전쟁 행위로 간주하고 내전을 재개했습니다. 이전에 합동으로 방어를 수행하던 병력들이 이미 전선에서 교전 중이며, 전선 후방의 상황도 크게 나아지지 않았습니다."
 SEA_PRC_fourth_army_incident.10.a: "결국 이렇게 될 줄 알고 있었지."
 SEA_PRC_fourth_army_incident.11.t: "아군 사격 사건에 대한 [FROM.GetLeader]의 사과"
 SEA_PRC_fourth_army_incident.11.desc: "신사군 사건 이후 우리의 조치 요청에 따라 [FROM.GetLeader](은)는 우리 지도부에 대한 공식 사과 서한을 보냈으며, 명령에 대한 의견 불일치가 있을 경우 지휘관들에게 전과 다르게 행동하도록 지시할 것임을 약속했습니다."
 SEA_PRC_fourth_army_incident.11.a: "이 정도면 됐다."
 #no b option here, reuses 65.b
 SEA_PRC_fourth_army_incident.12.t: "사과를 받아들인 [FROM.GetName]"
 SEA_PRC_fourth_army_incident.12.desc: "[FROM.GetNameDef](은)는 지도부가 받은 사과 서한으로 신사군 사건이 충분히 해결되었다고 마지못해 인정했습니다."
 SEA_PRC_fourth_army_incident.12.a: "이제 우리 모두 더 중요한 일에 집중할 수 있겠군."
 SEA_PRC_faction_events.80.t: "[FROM.GetName]의 속국화 요구"
 SEA_PRC_faction_events.80.desc: "[FROM.capital.GetName]에서 명백한 [FROM.GetLeader]의 인장이 찍힌 메시지가 도착했습니다. 단결과 민족의 운명이라는 미사여구 뒤에는 다음과 같은 요구가 있었습니다. 우리는 [FROM.GetNameDef]에 복종하고 우리 영토에 대한 그들의 권위를 받아들여야 한다는 것입니다. 협상의 여지는 없습니다. 복종하거나, 반대하고 그 여파를 마주해야 합니다."
 SEA_PRC_faction_events.80.a: "어디 해 보시지."
 SEA_PRC_faction_events.80.b: "복종하는 수밖에 없다."
 SEA_PRC_faction_events.81.t: "우리의 관대한 제안을 거부한 [FROM.GetName]"
 SEA_PRC_faction_events.81.desc: "최후통첩이 거부되었습니다. [FROM.GetLeader](이)가 뻔뻔스럽게 저항하며 굴복하지 않을 것을 분명히 한 것입니다. 우리 사절을 묵살함으로써 외교는 전쟁으로 이어질 것입니다."
 SEA_PRC_faction_events.81.a: "그들은 굴복하게 될 것이다."
 SEA_PRC_faction_events.82.t: "고개를 숙인 [FROM.GetName]"
 SEA_PRC_faction_events.82.desc: "[FROM.GetName](은)는 우리의 최후통첩을 받아들였습니다. 그들의 지도자들은 국가 단결과 역사적 운명을 이야기하지만, 그 의미는 분명합니다. 그들은 이제 [ROOT.GetNameDef]의 패권을 인정한 것입니다.\n그들은 마지못해 복종했지만, 그 덕분에 중국은 더 이상 분열과 유혈 사태를 겪지 않을 것입니다."
 SEA_PRC_faction_events.82.a: "조각난 태양이 다시 합쳐져 빛나겠구나."
 SEA_PRC_faction_events.90.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입 요청"
 SEA_PRC_faction_events.90.desc: "현재 양국이 직면한 위협을 고려하여, [FROM.GetNameDef](은)는 우리의 대의에 동참하고자 합니다. 수락한다면 그들과 [FROM.GetFactionName] 세력의 모든 회원국을 받아들이게 됩니다."
 SEA_PRC_faction_events.90.a: "좋다, 우리는 공동의 적에게 함께 맞서야 한다."
 SEA_PRC_faction_events.90.b: "아니, 그들은 믿을 수 없다."
 SEA_PRC_faction_events.91.t: "우리 제의를 거부한 [FROM.GetNameDefCap]"
 SEA_PRC_faction_events.91.desc: "[FROM.GetNameDefCap](은)는 공동의 적에 맞서기 위해 그들의 세력에 합류하겠다는 우리의 제의를 거부했습니다. 그들의 성명에 따르면 우리는 함께일 때 더 강해질 수 있지만, [ROOT.GetNameDef](은)는 신뢰할 수 없다고 합니다."
 SEA_PRC_faction_events.91.a: "정말 아쉽군!"
 SEA_PRC_border_war_events.1.t: "[PRC.GetNameDefCap]의 [1045.GetName] 정복"
 SEA_PRC_border_war_events.1.desc: "[1045.GetName]의 경계에서 벌어진 소규모 국경 충돌 이후, [PRC.GetNameDef](은)는 방어선을 돌파하고 적을 몰아내는 데 성공했습니다. [PRC.GetNameDefCap](은)는 이제 그 주를 자기들의 것이라 주장합니다."
 SEA_PRC_border_war_events.1.a: "우리의 힘이 커진다!"
 SEA_PRC_border_war_events.1.b: "철수해야겠군..."
 SEA_PRC_border_war_events.2.t: "[PRC.GetNameDefCap]의 [1045.GetName] 철수"
 SEA_PRC_border_war_events.2.desc: "[1045.GetName]의 경계에서 벌어진 소규모 국경 충돌 이후, [PRC.GetNameDef](은)는 방어선을 돌파하고 적을 몰아내는 데 실패했습니다. 하지만 [PRC.GetNameDefCap](은)는 포 몇 대를 노획하는 데는 성공했습니다."
 SEA_PRC_border_war_events.2.a: "일시적인 차질이다..."
 SEA_PRC_border_war_events.2.b: "우리가 침략자들을 몰아냈다!"
 SEA_PRC_border_war_events.3.t: "[PRC.GetNameDefCap]의 [615.GetName] 정복"
 SEA_PRC_border_war_events.3.desc: "[615.GetName]의 경계에서 벌어진 소규모 국경 충돌 이후, [PRC.GetNameDef](은)는 방어선을 돌파하고 적을 몰아내는 데 성공했습니다. [PRC.GetNameDefCap](은)는 이제 그 주를 자기들의 것이라 주장합니다."
