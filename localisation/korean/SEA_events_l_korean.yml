 SEA_imperial_influence_events.230.desc: "해군이 요구 사항을 전달했습니다. 그들은 우리가 국가 징병제를 확대하고, 농촌 마을에 해군 사절을 보내 다가올 전쟁을 위해 더 많은 청년을 모집하길 원합니다. 명분은 군대를 강화하는 것이지만, [GetImperialInfluenceRulerTitle]에 대한 통제력과 영향력 확대도 노리고 있는 듯합니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.240.t: "해군 세력의 항공모함 생산 증대 요구"
 SEA_imperial_influence_events.240.desc: "해군이 요구 사항을 전달했습니다. 그들은 자신의 항공모함과 [GetImperialInfluenceRulerTitle]에 대한 영향력을 늘리고 싶어 하며, 이를 실현할 수 있도록 더 많은 항공모함 건설 주문을 요구하고 있습니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
 SEA_imperial_influence_events.241.t: "해군 세력의 해군 생산 증대 요구"
 SEA_imperial_influence_events.241.desc: "해군이 요구 사항을 전달했습니다. 그들은 자신의 생산 능력과 [GetImperialInfluenceRulerTitle]에 대한 영향력을 늘리고 싶어 하며, 이를 실현할 수 있도록 더 많은 해군 조선소 건설 주문을 요구하고 있습니다. 이들은 어느 정도는 인내심을 발휘하겠지만 영원히 기다리지는 않을 것입니다."
