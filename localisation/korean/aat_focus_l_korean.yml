 FIN_mineral_wealth_development_states_tt: "다음 자원을 생산하는 [ROOT.GetFlag]§Y[ROOT.GetName]§! 또는 §Y[ROOT.GetAdjective] 종속국§!의 모든 핵심 주에 다음을 추가: §G[?FIN_mineral_wealth_development_resource_amount]§!개의 £resources_strip|5 §Y$state_resource_steel$§!, £resources_strip|6 §Y$state_resource_chromium$§!, £resources_strip|4 §Y$state_resource_tungsten$§! 또는 £resources_strip|2 §Y$state_resource_aluminium$§!\n현재 효과:\n"
