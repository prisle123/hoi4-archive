 SWE_loyalty_laws: "충성법"
 SWE_loyalty_laws_desc: ""
 SWE_organize_a_putsch: "정부 전복 시도 준비"
 SWE_organize_a_putsch_desc: "우리는 마침내 의회를 장악할 수 있을 만큼 [SWE.GetAdjective] 국민들의 지지를 모았습니다. [SWE.GetAdjective] 사람이라는 것이 무엇을 의미하는지를 망각한 오도된 민주주의자들과 사회주의자들은 보나 마나 저항하겠지만, 우리는 그 무리를 간단히 쓸어버릴 힘이 있습니다."
 SWE_delegation_to_berlin: "베를린 사절단"
 SWE_delegation_to_berlin_desc: "우리는 대의를 위해 대중을 결집하는 데 큰 진전을 이루었지만, 아직 국가를 장악할 만큼의 지지를 얻진 못했습니다. 하지만 비용만 지불한다면 [GER.GetLeader](이)가 우리의 투쟁을 돕기 위해 기꺼이 [GER.GetAdjective]군을 파견할 거란 소문이 있습니다."
 SWE_civil_war_tt: "§Y[ROOT.GetFlag][ROOT.GetName]§! §R내 현 정부와 국가사회주의자 사이의 내전을 촉발할 것입니다!§!"
 SWE_delegation_to_berlin_tt: "§Y[GER.GetFlag][GER.GetNameDef]§! 측이 요청을 수락할 경우, 그들은 내전에서 §Y[ROOT.GetFlag][ROOT.GetAdjective]§! 국가사회주의자들의 편에 설 것이며 §R[ROOT.GetFlag][SWE.GetNameDefCap] 측은 [GER.GetNameDef]의 괴뢰국이 될 것입니다!§!"
 SWE_king_in_council: "국왕 회동 추밀원"
 SWE_king_in_council_desc: "구스타프 폐하께서 왕위에 오르실 적에 그분께서는 [SWE.GetAdjective] 정치에서 막강한 권력을 쥐고 계셨습니다. 그러나 지난 통치 기간 폐하의 권위는 민주주의를 유토피아라고 생각하는 이상주의 정치인들에 의해 약화되었습니다. 이 부자연스러운 상황은 과거의 강력한 왕권을 회복함으로써 역전되어야 합니다."
 SWE_king_in_council_tt: "§Y왕당파§!가 집권 정당이 됩니다."
 SWE_restoring_order: "질서 회복"
 SWE_restoring_order_desc: "우리의 영웅적인 권력 장악 이후 공공의 질서가 무너지고 말았습니다. 대의를 위해 국민을 움직이려면 우리가 국가를 훌륭하게 재건할 수 있다는 것을 보여주어야 합니다. 그리고 여전히 우리를 반대하는 자들은 뿌리 뽑혀 제거될 것입니다."
 SWE_the_new_order: "신질서"
 SWE_the_new_order_desc: "적자생존은 우리 신념의 핵심 가치입니다. 그렇기에, 쇠약해진 [GER.GetName](을)를 파멸시키고 다시 한번 독립된 강대국으로서 입지를 다질 때가 왔습니다."
 SWE_the_new_order_tt: "$SWE_the_new_order$를 완료하면 우리는 [GER.GetNameDef] 측의 모든 적국과 무조건 평화에 들어갈 것입니다"
 SWE_the_new_order_tt_2: "§Y[SWE.GetName]§! 측은 §Y$SWE_the_new_order$§! 측으로 알려집니다"
 SWE_the_new_order_peace_message: "스웨덴이 독일에 맞서 반란을 일으킴"
 SWE_mythologize_swedish_history: "반혁명"
 SWE_mythologize_swedish_history_desc: "우리는 국가 기관을 장악했지만, 권력을 공고히 하기 위해선 아직 할 일이 많습니다. 우리는 권위에 저항하는 세력들을 근절함과 동시에 정치적 지지자들을 만족시키기 위해 일련의 개혁을 시행할 것입니다."
 SWE_mythologize_swedish_history_tt: "권력을 잡는 동안 민족주의를 지원한 세력에 대해 이전의 의무를 이행할 수 있는 결정을 잠금 해제하고, 임무를 활성화합니다. §R의무가 이행되지 않을 경우 안정도에 큰 영향이 갈 겁니다!§!"
 SWE_crisis_affecting_variables: "다음 조건에서 수락될 가능성이 증가합니다:\n -우리에 대한 §Y의견이 높음§!\n -우리가 더 강력한 §Y군대§!를 보유하고 있음\n -§Y전쟁 지지도가 40%§!보다 낮음\n -세력에 소속되지 않음"
 SWE_narvik_crisis: "나르비크 위기"
 SWE_narvik_crisis_desc: "겨울철 동안 철광석의 주요 수출로인 나르비크는 전략적으로 매우 중요합니다. 이 다사다난한 시기에 국가 안보를 보장하기 위해, 해당 지역은 우리 관할로 넘어와야 할 것입니다. 이 과정에서 [NOR.GetName] 측이 약화된다면 더욱 좋겠죠."
 SWE_bornholm_crisis: "보른홀름 위기"
 SWE_bornholm_crisis_desc: "수 세기 전 반란이 일어났을 때 우리는 보른홀름섬을 잃었지만, 법적으로는 한 번도 [Den.GetName]에 양도된 적이 없습니다. 보른홀름섬은 하부 발트해를 통제하기에 전략적으로 중요한 곳이지만, [Den.GetName](은)는 이 지역을 방어할 수 없음이 분명합니다. 안보를 위해 반드시 섬의 통제권을 회복해야 합니다."
 SWE_the_aland_issue: "올란드 문제"
 SWE_the_aland_issue_desc: "올란드 거주민은 스웨덴어를 쓰고, 자신을 스웨덴인이라 생각합니다. 국제연맹의 간섭만 없었으면 스웨덴 국민이었겠죠. 그 누가 올란드 거주민을 보고 스웨덴인이 아니라 할 수 있을까요? 이 역사적인 불의를 해소할 시간이 왔습니다."
 SWE_join_the_anti_soviet_pact: "반소비에트 협정 가입"
 SWE_join_the_anti_soviet_pact_desc: "대부분의 국가는 [SOV.GetNameDef]의 부상을 두려워하지만, [SOV.GetNameDef]의 영향력이 퍼지는 것을 막으려는 움직임은 보이지 않고 있습니다. 오직 방공 협정의 서명국만이 행동할 의지가 있어 보이며, 우리는 이 조약에 참여함으로써 우리의 뜻을 명확히 밝혀야 합니다."
 SWE_join_the_anti_soviet_pact_tt: "우리는 [GER.GetName] 측과 이해관계가 일치하는 세력을 형성할 것입니다. 이로써 §Y2년§! 동안 [GER.GetName] 측이 §Y[DEN.GetName]§! 측과 §Y[NOR.GetName]§! 측을 공격할 가능성이 현저히 감소합니다."
 SWE_demand_atlantic_resource_rights: "대서양 자원 채굴권 요구"
 SWE_demand_atlantic_resource_rights_desc: "우리는 [DEN.GetAdjective]의 주권을 약화하는 데 성공했습니다. 이제 다음 단계로 나아가, 근방의 침략자들로부터 보호해 주겠다는 구실로 [DEN.GetAdjective]의 대서양 영토를 빼앗아야 합니다."
 SWE_demand_demilitarization_of_finnish_border: "핀란드 비무장화"
 SWE_demand_demilitarization_of_finnish_border_desc: "[FIN.GetName] 재통합 계획의 일환으로, 우리는 [FIN.GetName]의 주권을 계속 약화하면서도 동쪽의 [SOV.GetAdjective] 측을 상대로 튼튼한 방어를 유지하게 해줘야 합니다. 우리가 무력으로 개입할 일이 생겼을 때 [FIN.GetName] 측이 자신을 방어하지 못하도록, 양국 사이의 국경을 비무장화하는 건 어떨까요?"
 SWE_united_kingdoms_of_sweden_and_norway: "스웨덴-노르웨이 연합왕국"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "나르비크 위기와 그에 따른 우리의 수혜 이후, [NOR.GetName] 측은 약해지고 무력한 상태로 남아 있습니다. 이제 우리는 [NOR.GetAdjective] 독립에 최후의 일격을 가하고, 하나의 통치자 아래에 다시 뭉칠 것을 강요해야 합니다."
 SWE_swedish_finnish_defense_agreement: "스웨덴-핀란드 방위조약"
 SWE_swedish_finnish_defense_agreement_desc: "[SOV.GetNameDef]의 위협이 처리되기 전까지는 [FIN.GetAdjective] 측과 군사적으로 협력하는 게 이득일 겁니다. 언젠가는 [FIN.GetAdjective] 측을 우리 지배 아래 두겠지만, 지금은 더 큰 문제들에 먼저 신경 써야 합니다."
 SWE_swedish_finnish_defense_agreement_faction: "스웨덴-핀란드 방위조약"
 SWE_danish_alignment: "덴마크 제휴"
 SWE_danish_alignment_desc: "[DEN.GetName] 측은 전략적으로 중요한 위치에 있으며, 이웃 국가들보다 상당히 약하기 때문에 이웃 국가 중 하나가 [DEN.GetAdjective]의 독립을 빼앗으려고 시도할 것은 거의 불가피합니다. 다른 나라에 기회를 뺏기기 전에 우리가 먼저 수를 써야 합니다."
 SWE_finnish_integration: "국가의 동반부"
 SWE_finnish_integration_desc: "우리는 최근 몇 년간 성공적으로 [FIN.GetAdjective]의 주권을 약화했습니다. 이제 남은 건 우리에게 다시 한번 복종할 것을 요구하는 마지막 압박을 가하는 것뿐입니다. 만약 저항한다면 자기 처지를 알게 해줘야겠죠."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "반볼셰비즘 성전"
 SWE_crusade_against_rus: "반러시아 제국주의 성전"
 SWE_crusade_against_bolshevism_desc: "유럽의 전통적 가치를 위협한 적은 지금까지 많았지만, 수 세기 동안 [SOV.GetNameDefCap]보다 큰 위협은 없었습니다. [SOV.GetNameDefCap] 측은 이제 그저 억제하는 것만으로는 부족하며, 볼셰비즘에 대항하는 성전을 일으켜 궤멸해야만 합니다."
 SWE_crusade_against_bolshevism_tt: "\n§Y$SWE_crusade_against_the_eastern_threat$§!이 활성화된 상태에서 §Y[SWE.GetName]§! 또는 세력 회원국이 다음 중 아무 주나 점령하면 기간이 365일로 완전히 초기화됩니다:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§!"
 SWE_reclaiming_the_rus: "루스 수복"
 SWE_reclaiming_the_rus_desc: "우리 조상들은 한때 러시아와 우크라이나 서부의 강 유역을 드나들며 강둑을 따라 정착했습니다. 이제 우리가 이 지역들을 영토에 통합하고, 식민지화를 통해 조상들이 시작한 일을 완수할 때가 되었습니다."
 SWE_greater_nordic_reich: "대 북유럽 제국"
 SWE_greater_nordic_reich_desc: "우리는 무력으로 우리가 스칸디나비아의 명실상부한 주인임을 증명했습니다. 그러나 이것은 그저 시작에 불과합니다. 우리가 하나의 리케로 뭉치는 지금, 세계는 앞으로 다가올 미래에 대비해야 할 것입니다."
 SWE_greater_nordic_reich_tt: "§Y노르드§! 종속국에 대한 핵심 주 획득과 합병이 가능해집니다"
 SWE_the_cross_we_bear: "우리가 짊어진 십자가"
 SWE_the_cross_we_bear_desc: "우리는 모두 북유럽의 형제자매입니다. 북유럽 형제들이 적의 지배 아래 시달릴 동안 [SWE.GetAdjective](은)는 양심적으로 가만히 있을 수가 없습니다. 형제자매를 사슬로부터 해방해 전쟁과 폭정 없는 북쪽에서 살고 죽을 수 있게 하는 것이 우리의 의무입니다."
 SWE_the_cross_we_bear_tt_1: "점령된 §Y노르드§! 국가 하나마다:"
 SWE_the_cross_we_bear_tt_2: "해방된 §Y노르드§! 국가 하나마다:"
 SWE_the_cross_we_bear_tt_3: "§Y$SWE_the_cross_we_bear$§!의 힘이 다음만큼 증가:"
 SWE_scandinavian_defense_union: "스칸디나비아 방위연합"
 SWE_scandinavian_defense_union_desc: "최근 분쟁들은 고립된 중립을 고집하는 것이 극도로 위험하다는 것을 보여주었습니다. 미래에 적들에게 포위당하는 것을 피하려면, 우리 중 하나가 공격받을 경우 서로 방어해 주는 협정을 북유럽 이웃들과 맺어야 합니다."
 SWE_the_threat_of_the_iron_curtain: "철의 장막의 위협"
 SWE_the_threat_of_the_iron_curtain_desc: "세계를 집어삼킨 전쟁이 끝난 지 얼마나 됐다고, 승전국들 사이에서 긴장이 또 고조되고 있습니다. 적들이 발트해의 통제를 두고 다투는 동안 표적이 되는 것을 피하려면, 비슷한 처지의 나라들끼리 동맹을 맺어 적들을 저지해야 합니다."
 SWE_special_forces: "특수부대에 투자"
 SWE_special_forces_desc: "때때로, 현대전에는 지원군 없이도 험지에서 임무를 수행하거나 적진 후방에서 활동할 수 있는 소규모 특수부대가 필요합니다. 따라서 필요시 [SWE.GetAdjective]군의 선봉대 역할을 할 수 있는 특수부대를 창설해야 합니다."
 SWE_acquire_ww2_tanks_and_wrecks: "전장의 전차 잔해 습득"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "유럽 전역에서 전쟁의 흙먼지가 가라앉으면서 곳곳에 버려진 수많은 전차가 모습을 드러냈습니다. 이 잔해를 연구 개발에 사용하면 우리 전차의 설계를 개선할 수 있을 겁니다. 이 보물을 다른 나라가 차지하기 전에, 우리가 이 상황을 이용해야 하겠습니다."
 SWE_extend_the_time_of_preparedness: "준비도 기간 연장"
 SWE_extend_the_time_of_preparedness_desc: "어떤 사람은 [ROOT.GetName](이)가 즉시 일상으로 돌아가기를 바라겠지만, 곧 더 많은 위협이 모습을 드러낼 겁니다. 나라를 지킬 힘을 잃지 않으려면, 우리는 지금처럼 준비도를 유지하며 총력 방어에 전념해야 할 것입니다."
 SWE_increase_intelligence_funding: "첩보 자금 지원 증액"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName](은)는 최근 몇 년간 간첩 활동의 중심지가 되었습니다. 이러한 활동이 우리 이익을 위협하기 전에, 정보국이 새로운 기술을 개발하고, 간첩을 더 적극적으로 감시할 수 있도록 더 많은 자금을 투자해야 합니다."
 SWE_karnvapenprogram: "핵무기 계획"
 SWE_karnvapenprogram_bonus: "핵무기 계획 혜택"
 SWE_karnvapenprogram_nuclear_bonus: "핵무기 계획 핵 혜택"
 SWE_karnvapenprogram_air_bonus: "핵무기 계획 공군 혜택"
 SWE_ger_swe_nuclear_bonus: "독일-스웨덴 우란프로옉트 혜택"
 SWE_karnvapenprogram_desc: "원자 무기가 탄생한 이래, 국가 안보를 진정으로 보장할 유일한 방법은 우리만의 원자 무기와 투발 수단을 개발하는 것뿐입니다. 핵에너지와 재래식 무기를 개발한다는 명분을 이용하면, 강대국에 들키지 않고 목적을 달성할 수 있을 겁니다."
 SWE_specialized_equipment: "특화된 군사 장비"
 SWE_specialized_equipment_desc: "새로운 특수부대는 순조롭게 양성되고 있습니다. 만약 임무에 필요한 특수 장비와 차량까지 갖춰진다면 이 병사들을 더 효과적으로 활용할 수 있을 겁니다."
 SWE_specialized_equipment_tt: "이전에 선택한 특수부대(레인저, 공수부대, 해병대)에 따라 특수 장비 잠금 해제."
 SWE_something_something_neutrality_butt_really: "어쩌고저쩌고 중립, 하지만 사실은"
 SWE_something_something_neutrality_butt_really_desc: "TODO"
 SWE_the_lion_of_the_north_rises: "북방의 사자가 일어서다"
 SWE_the_lion_of_the_north_rises_desc: "스웨덴은 너무 오랫동안 세계열강들의 투쟁을 방관해 왔습니다. 그 때문에 우리는 강대국들로부터 터무니없는 요구를 받고, 봉쇄를 감내해야 했습니다. 하지만 그런 날들은 이제 끝났습니다. 북방의 사자가 다시 한번 일어나 이 지역의 지도자로 우뚝 설 테니 말입니다."
 SWE_preemptive_strike: "선제공격"
 SWE_preemptive_strike_desc: "많은 사람이 지난 싸움을 잊고 싶어 하지만, 같은 실수를 반복하지 않으려면 그래서는 안 됩니다. 우리는 적이 너무 강해지거나, 최악의 경우 원자 무기를 보유하기 전에 선제공격을 가해야 합니다. 우리가 빠르고 강하게 공격한다면 적을 당황하게 할 수 있을 겁니다."
 SWE_war_games: "모의전"
 SWE_war_games_desc: "우리의 지정학정 위치에 관해, 우리와 적은 더 이상 속내를 숨길 필요가 없어졌습니다. 그러므로 그 적과의 충돌을 상정한 모의전을 군대에 지시해도 불이익은 없을 겁니다."
 SWE_scramble_for_the_baltic: "발트 쟁탈전"
 SWE_scramble_for_the_baltic_desc: "현재 발트 국가들이 차지하고 있는 지역은 과거 한때 스웨덴 제국의 영토였습니다. 발트해 전역에 대한 패권을 다시 주장하려면 [GER.GetAdjective] 또는 [SOV.GetAdjective] 측이 선수를 치기 전에 신속하게 행동하여 이 영토를 수복해야 합니다."
 SWE_economic_integration: "[GER.GetNameDef] 측과 경제 통합"
 SWE_economic_integration_desc: "우리가 피를 흘리며 열강으로 부상한 이후, 조국은 폐허가 되었으며 재건이 절실히 필요합니다. 특히 우리는 만신창이가 된 국내 산업을 더 광범위한 [GER.GetAdjective]의 경제와 통합하여 그 경제력을 활용하도록 노력해야 합니다."
 SWE_economic_independence: "경제적 독립 유지"
 SWE_economic_independence_desc: "영광스러운 혁명에 대한 [GER.GetAdjective]의 지원은 무척 고맙지만, 우리는 [GER.GetAdjective] 밑으로 들어갈 생각이 없습니다. 우리는 경제를 재건할 때, 무엇보다 경제적 자립을 촉진하는 방식으로 경제를 구조화해야 할 것입니다."
 SWE_military_integration: "[GER.GetNameDef] 측과 군사 통합"
 SWE_military_integration_desc: "스웨덴은 전쟁을 수행하는 방법을 잊어버렸지만, [GER.GetNameDef] 측과의 교류를 통해 그 지식을 회복할 기회가 있습니다. 우리는 양국의 군대를 통합함으로써 볼셰비즘으로부터 유럽을 해방하는 데 기여하고, 그 과정에서 [SWE.GetAdjective] 국민을 강인하게 만들 수 있습니다."
 SWE_military_independence: "독립적 군대 유지"
 SWE_military_independence_desc: "본토와 가까운 곳에 더 시급한 문제가 있는데 왜 [SWE.GetAdjective] 병사들이 알프스나 북아프리카에서 [GER.GetNameDef] 측을 위해 죽어야 할까요? 우리는 독립적인 군대를 유지하고 국경의 위협에 대비해 힘을 모아야 합니다."
 SWE_germanify_sweden: "게르만 문화 수용"
 SWE_germanify_sweden_desc: "우리가 별개의 민족이라고 주장하는 사람도 많지만, 최근 일어난 일은 스웨덴이 피로 맺어진 게르만족 형제의 일원이라는 것을 보여줬습니다. 이제 외국 영향을 받은 흔적을 지우고 우리의 게르만 뿌리를 다시 한번 받아들여야 합니다."
 SWE_promote_nordic_identity: "노르드 정체성 고취"
 SWE_promote_nordic_identity_desc: "노르드와 [GER.GetAdjective] 문화 사이에 공통점이 있다고 할지라도, 우리는 [GER.GetAdjective] 사람이 아닙니다. 스칸디나비아와 핀란드 사람들은 오랜 세월에 걸쳐 형성된 고유한 문화와 전통을 가지고 있으며, 우리는 이 문화와 전통을 외세로부터 보호하고, 소중히 간직해야 합니다."
 SWE_finland_claims: "핀란드 영유권 주장 승인"
 SWE_finland_claims_desc: "[FIN.GetNameDef] 땅은 우리의 정당한 영토이며, 우리는 새로 얻은 힘을 사용해서 핀란드에 대한 지배권을 다시 확보할 수 있습니다. 하지만 최근 이 지역의 분쟁으로 인해 지정학적 상황이 복잡해졌습니다. 따라서 우리의 주장에 힘을 싣기 위해 [GER.GetNameDef]의 지원이 필요합니다."
 SWE_establish_nordland: "노를란드 국가보호령"
 SWE_establish_nordland_desc: "우리는 [GER.GetNameDef]의 지도하에 잿더미에서 일어나 그 어느 때보다 강해졌습니다. 이제 대의에 전념한 보상으로 먼 동쪽 땅까지 영토를 넓힐 차례입니다."
 SWE_establish_nordland_tt: "§Y[SWE.GetNameDef]§! 측은 §Y$SWE_establish_nordland$§! 측으로 알려집니다"
 SWE_uranium_project: "[GER.GetAdjective]-[SWE.GetAdjective] 우란프로옉트"
 SWE_uranium_project_desc: "[GER.GetAdjective] 과학자들은 수년 동안 핵 연구에 종사해 왔으며, 원자의 에너지가 한 번의 거대한 폭발로 방출될 수 있다고 주장합니다. 실험에 쓸 중수를 확보하고 양측의 과학적 전문 지식을 합친다면, 우리는 과학자들이 그 경이로운 무기를 만들게 도울 수 있을 겁니다."
 SWE_betray_germany_plan: "스웨덴인의 국가를 향하여"
 SWE_betray_germany_plan_desc: "[GER.GetNameDefCap] 측은 과도한 확장으로 인해 붕괴할 운명입니다. 따라서 우리는 [GER.GetNameDefCap] 측의 멸망을 가속해서 우리의 생존을 보장할 계획을 세워야 합니다. 하지만 이는 [GER.GetNameDef]의 적들이 우리와 별도의 평화 조약을 맺으려 할 때만 가능할 것입니다..."
 SWE_undermine_the_fascists: "파시스트 약화"
 SWE_undermine_the_fascists_desc: "우리와 권력을 다투던 파시스트들은 기회가 오면 나라를 파멸로 몰고 갈 성난 폭도들에 불과합니다. 우리는 파시스트의 지지를 약화하고 모든 진정한 애국자가 왕에게 충성하게 해야 합니다."
 SWE_revoke_anti_militia_laws: "반민병대법 폐지"
 SWE_revoke_anti_militia_laws_desc: "뭉크 군단의 존재가 밝혀진 이후, 의회의 근시안적인 정치인들은 1934년 준군사조직의 설립을 금지했습니다. 하지만 사회주의자들과 다른 배반자들로부터 국가를 지키기 위해 우리는 규제를 되돌리고 새로운 돌격대를 창설해야 합니다."
 SWE_revoke_anti_militia_laws_tt: "새로운 §Y돌격대§! 민병 사단 편제 생성 및 [SWE.GetFascistParty]의 집권 이후 §Y돌격대 민병대 모집§! 잠금 해제."
 SWE_unify_the_national_socialist_movement: "국가사회주의 운동 통합"
 SWE_unify_the_national_socialist_movement_desc: "국가사회주의 운동은 서로를 비판하는 사설을 쓰거나 거리에서 싸움을 벌이는 무수한 파벌로 나뉘어 있습니다. 이들이 정부를 구성할 기회를 얻으려면 하나의 지도자와 메시지를 중심으로 결집해야 할 겁니다."
 SWE_unify_the_national_socialist_movement_tt_1: "사건에서 다음 중 하나 선택 가능:"
 SWE_unify_the_national_socialist_movement_tt_2: "또는:"
 SWE_unify_the_national_socialist_movement_tt_3: "돌격대를 모집한 주에서 행진을 통해 파시스트 지지도를 증가시킬 수 있는 결정 잠금 해제."
 SWE_meet_with_the_king: "국왕과의 면담"
 SWE_meet_with_the_king_desc: "[SWE.GetName] 내 민족주의의 성장이 국왕의 관심을 끌었습니다. 국왕은 이러한 지지를 모은 주요 인물들을 왕궁에서 만나 그들의 의도를 논의할 것을 요청했습니다."
 SWE_meet_with_the_king_tt: "[SWE.GetName](으)로의 국빈 방문을 통해 군주주의 지지도를 증가시키는 결정 잠금 해제."
 SWE_attack_Landsorganisationen: "국영노조연맹 공격"
 SWE_attack_Landsorganisationen_desc: "사회 민주주의자들은 우리가 국가를 볼셰비즘으로부터 구하기 위해 극복해야 할 주요 장애물입니다. 직접 그들과 하찮은 선거에서 맞붙기보다는, 우리 자원을 활용하여 대중이 사회 민주당을 후원하는 노동조합에 등을 돌리게 할 것입니다."
 SWE_appeal_for_support: "지지 호소"
 SWE_appeal_for_support_desc: "[SWE.GetName] 귀족 기득권층의 권력과 영향력은 지난 수십 년간 약화되어 왔지만, 아직 완전히 사라지지는 않았습니다. 우리는 귀족들의 지지와 자원을 결집함으로써 국가의 정부를 좀 더 자연스러운 형태로 되돌릴 수 있습니다."
 SWE_appeal_for_support_tt: "민족주의 운동의 정치적 지지를 확보하는 §Y'지지 호소' 결정§! 잠금 해제."
 SWE_align_more_closely_with_the_landsorganisationen: "국영노조연맹 제휴 강화"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "강력한 노동조합과 노동자 보호는 현대 노동자들에게 꼭 필요합니다. 모든 노동자의 더 나은 삶을 위해, 우리는 이러한 노동조합과 강력한 유대 관계를 형성할 것입니다."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "고문 잠금 해제:\n"
 SWE_socialist_reforms: "사회주의 개혁"
 SWE_socialist_reforms_desc: "이제 우리가 의회에서 충분한 권력을 얻었으므로 진정한 사회주의 공화국의 토대를 마련할 수 있습니다. 우리의 입지를 공고히 하기 위해 부르주아의 영향력을 줄이고 프롤레타리아의 지지를 얻기 위한 개혁을 신속하게 도입해야 합니다."
 SWE_socialist_reforms_tt: "§Y폴크헴메트§!는 이제 §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!의 25%에 해당하는 §Y연구§! 혜택을 제공합니다.\n§Y폴크헴메트§!는 이제 §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!의 50%에 해당하는 §Y$BONUS_PRODUCTION_EFFICIENCY_CAP_FACTOR$§! 혜택을 제공합니다."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "반혁명 방지"
 SWE_police_reforms_desc: "우리의 정책은 예상대로 부르주아와 귀족들 사이에서 매우 강력한 적을 만들고 있습니다. 반혁명을 사전에 막으려면, 우리는 신속하게 행동하여 그들과 프롤레타리아 내의 모든 잠재적 배신자를 뿌리 뽑아야 합니다."
 SWE_refuge_from_war: "전쟁으로부터의 피난처"
 SWE_refuge_from_war_desc: "전쟁은 필연적으로 새로운 정권 아래에서 목숨을 위협받는 사람들의 탈출로 이어집니다. 도망치는 이들 중 상당수는 우리에게 도움이 될 기술을 가지고 있습니다. 그렇다면 분명 서로에게 이익이 되는 합의점을 찾을 수 있을 것입니다."
 SWE_refuge_from_war_tt: "현재 공산주의가 아닌 모든 국가에서 각 국가의 공산주의 지지도 비율에 따라 인력을 획득합니다. 최대 인력 증가는 §G+80,000§!이고, §Y노르드§! 및 §Y강대국§!은 더 높은 비율로 인력을 제공하며, 반대로 §Y약소국§!은 상대적으로 낮은 비율의 인력을 제공합니다.\n현재 국제 정세에 따른 총 인력 획득량: §G+[?SWE_refugee_from_war_total_manpower_gained]§!\n최소 인력을 제공하는 국가: §Y[?SWE_refugee_min_manpower_country.GetName]§!: §G+[?SWE_refugee_min_manpower_gained]§!\n최대 인력을 제공하는 국가: §Y[?SWE_refugee_max_manpower_country.GetName]§!: §G+[?SWE_refugee_max_manpower_gained]§!\n국가 하나당 평균 인력 획득량: §G+[?SWE_refugee_from_war_average_manpower_per_country]§!"
 SWE_refuge_for_revolutionaries: "혁명가들의 피난처"
 SWE_refuge_for_revolutionaries_desc: "사회주의는 필연적이지만, 프롤레타리아를 배신한 나라에 갇혔거나 투쟁에서 패배한 혁명가들이 여전히 존재합니다. 우리는 그러한 모든 혁명가가 [SWE.GetName]에서 안전하게 투쟁을 계속할 수 있게 해줄 겁니다."
 SWE_refuge_for_revolutionaries_tt: "다른 국가의 공산주의 고문들이 그들 조국의 정치적 상황에 따라 [SWE.GetName] 측으로 넘어옵니다. 현재 다음 고문들이 [SWE.GetName] 측으로 넘어옵니다:"
 SWE_liquidate_the_monarchy: "군주제 청산"
 SWE_liquidate_the_monarchy_desc: "[SWE.GetName]에 기생하는 군주제 제도를 완전히 해체할 때가 왔습니다. 왕가와 귀족은 지위를 박탈당하고 그들의 부는 인민에게 재분배될 것입니다."
 SWE_establish_politburo: "정치국 설립"
 SWE_establish_politburo_desc: "부르주아와 귀족이 권력을 박탈당하고 사라졌으니, 다음 단계는 그들이 남긴 마지막 유산인 의회를 해산하는 것입니다. 우리는 그 자리에 새로운 노동자 정부를 세울 겁니다."
 SWE_five_year_plan: "국가계획위원회"
 SWE_five_year_plan_desc: "정치국의 설립과 모든 산업의 국유화에 따라, 이제 경제를 감시하고 정책 결정을 정치국 중앙위원회에 권고할 수 있는 기관이 필요합니다."
 SWE_peoples_commissar_for_defense: "국방인민위원부"
 SWE_peoples_commissar_for_defense_desc: "언젠가 만국의 노동자가 단결한다면 모든 국경은 해체될 것입니다. 그날이 오기 전까지 우리는 경계를 게을리하지 말아야 하며, 우리 영토를 넘보는 모든 침입에 대비해야 합니다. 우리의 방어 태세를 감독하려면 옛 귀족들의 영향력으로부터 자유롭고 새로운 국방부를 설치해야 합니다."
 SWE_starve_the_fascists_of_iron: "철 수출 금지"
 SWE_starve_the_fascists_of_iron_desc: "과거의 어떤 나라는 적국을 회유하려고 자신의 자원을 제공했고, 결국 그 자원을 사용한 적에 침공당해 무너졌습니다. 우리는 그런 어리석은 짓은 하지 않을 겁니다. 오늘부터 우리는 수요가 높은 철광석을 포함한 모든 자원의 적국에 대한 수출을 금지할 것입니다."
 SWE_finnish_buffer_state: "핀란드 완충국"
 SWE_finnish_buffer_state_desc: "[SOV.GetNameDef] 측은 자국의 이해관계에 더 부합하는 국가가 [SWE.GetAdjective](을)를 통제하는 것을 바랄 것이 분명합니다. 우리 사이에 갈등이 발생하는 것을 막기 위해 [FIN.GetName] 측이 우리의 이익과 일치하는 완충국이 되는 것이 중요합니다."
 SWE_support_norwegian_communists: "노르웨이 공산당 지원"
 SWE_support_norwegian_communists_desc: "우리는 [NOR.GetName] 측이 부르주아의 지배에서 벗어날 때까지 결코 완전히 안심할 수 없습니다. 하지만 [NOR.GetName] 측은 우리가 강요하는 사회주의 정부를 절대로 받아들이지 않을 것입니다. 따라서 우리는 기존 질서를 전복하기 위해 투쟁하는 [NOR.GetAdjective] 공산주의자들을 지원해야 합니다."
 SWE_support_danish_communists: "덴마크 공산당 지원"
 SWE_support_danish_communists_desc: "[DEN.GetName] 측은 발트해와 북해의 사이라는 전략적 요충지에 자리 잡고 있어 우리 국가의 안보를 손에 쥐고 흔들 수 있습니다. [DEN.GetName] 측에 배신당하지 않으려면 [DEN.GetAdjective]의 공산주의 운동을 지지하고, 그 자리에 우호적인 정권을 수립해야 합니다."
 SWE_sami_reconcilliation: "사미인과 화해"
 SWE_sami_reconcilliation_desc: "사미인은 오래전부터 살았던 땅을 빼앗기고 권리를 박탈당하며 수 세기 동안 고통받았습니다. 우리는 사미인에게 화해의 손길을 내밀고, 충분한 보상을 하기 위해 최선을 다할 겁니다."
 SWE_deep_mining_complexes: "심층 채굴 단지"
 SWE_deep_mining_complexes_desc: "[SWE.GetName] 지하에는 풍부한 천연자원이 묻혀 있습니다. 우리는 이러한 자원을 더 잘 활용하기 위해 광업 부문에 대한 투자를 늘려야 합니다. 또한, 광산을 파괴해서 적이 애타게 원하는 자원을 획득하지 못하게 하는 방법으로 우리에 대한 공격을 억제할 수도 있을 겁니다."
 SWE_affordable_housing: "부담 가능한 주거"
 SWE_affordable_housing_desc: "도시의 주거 수준이 향상되기 시작했지만, 아직 너무 많은 사람이 감당할 수 없는 임대료로 인해 빈곤에 빠져 있습니다. 상황을 해결하려면 모든 사람이 부담 가능한 주거 환경에 접근할 수 있게 해야 합니다."
 SWE_continue_the_second_industrial_revolution: "제2차 산업 혁명 지속"
 SWE_continue_the_second_industrial_revolution_desc: "지속적인 산업화는 우리 국민에게 번영과 안전을 가져올 열쇠입니다. 따라서 우리는 새로운 기술의 힘을 활용하고 [SWE.GetName] 전역의 산업화를 더 빠르게 진행해야 합니다."
 SWE_paid_holidays: "국가 유급 휴가"
 SWE_paid_holidays_desc: "노동자와 기업 사이에 격한 긴장을 유발하는 원인 중 하나는 바로 휴가 문제입니다. 민간에서는 법을 위반하지 않는 선에서 이익을 극대화하기 위해, 노동자를 지원하는 데는 최소한의 노력만 기울입니다. 이제 국가가 개입하여 노동자들에게 유리하게 휴가를 규제할 때입니다."
 SWE_paid_holidays_policy_tt: "§G+3%§! §Y안정도§!와 §G+5%§! §Y건설 속도§!가 연중 대부분의 기간에 주어집니다.\n§Y+20% 소비재§!가 연중 30일 동안 부여됩니다."
 SWE_privately_managed_holidays: "개인 관리형 휴가"
 SWE_privately_managed_holidays_desc: "국가는 기업의 운영 방식에 간섭할 수 없습니다. 따라서 우리는 민간에서 휴가 정책을 관리할 수 있게 허용해야 합니다. 사내 휴가 정책이 마음에 들지 않는 노동자는 직장을 바꾸면 그만입니다."
 SWE_kockums: "코쿰스"
 SWE_kockums_desc: "코쿰스는 해군을 위한 선박과 잠수함을 생산할 수 있는 능력을 입증했습니다. 우리는 코쿰스의 사업을 확장하고 더 많은 선박을 만들게 해야 합니다."
 SWE_gotaverken: "예타베르켄"
 SWE_gotaverken_desc: "해군을 현대화하려면 예타베르켄의 조선소를 확장하고 군함 건조를 위한 새로운 제조 기술에 투자해야 합니다."
 SWE_refit_gotaverken_for_rapid_repairs: "신속 수리를 위한 예타베르켄 개장"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "조선소를 수리 전용으로 전환하면 함선 건조 속도는 떨어지겠지만, 함대를 전투가 가능한 상태로 유지하는 능력은 크게 향상될 것입니다."
 SWE_retool_dockyards: "조선소 재정비"
 SWE_retool_dockyards_desc: "강대국과 경쟁하려 하기보다는 소형 선박과 잠수함에 노력을 집중하는 게 우리의 강점을 살리는 방법입니다."
 SWE_archapeligo_harrasment: "다도해로 괴롭히기"
 SWE_archapeligo_harrasment_desc: "잠재적 침략자 입장에서 우리의 해안은 성가신 장애물입니다. 만약 해군에 필요한 자원을 제공한다면, 우리가 다도해를 잘 아는 점을 활용해서 그곳에 들어온 적 함선을 더 효과적으로 괴롭힐 수 있을 겁니다."
 SWE_unrestricted_submarine_warfare: "무제한 잠수함 작전"
 SWE_unrestricted_submarine_warfare_desc: "잠수함은 교체 비용이 훨씬 더 많이 드는 선박과 적 군함을 괴롭힐 수 있습니다. 이 점을 활용해서 우리 해군과 적 사이의 무기 격차를 줄여야 합니다."
 SWE_lindholmens_varv: "린드홀멘스 조선소"
 SWE_lindholmens_varv_desc: "린드홀멘스 조선소는 최근 몇 년간 주로 민간 선박을 건조했지만, 약간의 개조를 거치면 해군의 확장과 현대화를 지원하는 데 사용될 수 있을 겁니다."
 SWE_italian_destroyers: "이탈리아 구축함 구매"
 SWE_italian_destroyers_desc: "선박을 설계도부터 새로 만들려면 비용이 많이 듭니다. 오래된 선박을 팔려는 나라는 많으니, 이 점을 이용하는 게 좋을 겁니다. 특히 [ITA.GetNameDefCap] 측은 이미 구축함 몇 척을 합리적인 가격에 넘겨주겠다는 의사를 내비친 적이 있습니다."
 SWE_italian_ships_tt: "[ROOT.GetFlag][ROOT.GetName] 측에 다음이 발생:\n"
 SWE_italian_ships_tt_2: "\n§R[ENG.GetNameDefCap] 측이 운송 중인 함선을 탈취하려 할 수 있습니다!§!"
 SWE_rule_the_baltic: "발트 지배"
 SWE_rule_the_baltic_desc: "[SWE.GetName](이)가 완전히 안전해지려면 발트를 우리 통제하에 두어야 합니다. 그렇게 하려면 대형 선박 건조에 대한 전문 지식을 습득해서 이웃 국가들이 보유한 최고의 함선들을 상대할 수 있게 준비해야 합니다."
 SWE_defense_act: "방위법"
 SWE_defense_act_tt: "§Y다음 선거에서 정치 지도자를 교체할 수 있습니다§!"
 SWE_defense_act_desc: "다시 한번 유럽에 전쟁이 다가오는 지금, 우리는 의회에서 어려운 선택을 해야 합니다. 그중에서도 가장 시급한 것은 방위법의 통과이며, 이는 집권 연립 정부를 분열시킬 가능성이 있습니다."
 SWE_strike_the_capitalist_beast_down: "자본주의 야수를 쓰러트려라"
 SWE_strike_the_capitalist_beast_down_desc: "스웨덴 노동 계급은 부르주아의 멍에 아래 너무 오랫동안 고통받았습니다. 사회민주주의자들은 자본주의의 가혹함을 완화할 수 있다고 믿기에, 오직 사회주의자들만이 유권자들에게 자본주의는 고쳐 쓸 수 없다는 진실을 알려줄 수 있습니다. 자본주의는 반드시 폐지되어야 합니다."
 SWE_social_democracy: "사회민주주의"
 SWE_social_democracy_desc: "사회민주주의자들은 두려움이나 분노가 아닌, 희망에 바탕을 둔 스웨덴을 만들려 합니다. 사회에서 가장 도움이 필요한 사람들을 지원함으로써 모두가 안정과 행복을 누릴 수 있을 것이라는 그 희망 말입니다. 우리는 협력과 친절을 통해 마침내 '국민의 집'을 실현할 것입니다."
 SWE_as_the_barometer_falls: "기압계가 떨어질 때"
 SWE_as_the_barometer_falls_desc: "적은 어떤 이유에서든 쳐들어올 수 있으니, 우리는 항상 경계를 게을리하면 안 됩니다. 적의 침략에 대비해 군대가 비상 계획을 수립하고 병사들을 적절히 훈련하게 해야 합니다."
 SWE_the_old_enemy_stirs: "오랜 적의 움직임"
 SWE_the_old_enemy_stirs_desc: "피비린내 나는 내전과 10년간의 대규모 산업화 후, [SOV.GetNameDef] 측은 옛 러시아 제국의 영토와 그 바깥의 땅에 대한 통제권을 되찾으려 하고 있습니다. [SOV.GetName]의 영향권 안에 갇히는 상황을 피하려면 서둘러 전쟁에 대비해야 합니다."
 SWE_license_skf_ball_bearings: "SKF 볼 베어링"
 SWE_license_skf_ball_bearings_desc: "볼 베어링은 현대 군용 차량을 생산하는 데 아주 중요한 부품인데, 마침 우리에게는 SKF라는 세계 최고의 볼 베어링 생산자가 있습니다. 우리는 적대적인 나라와의 무역 협상에서 이 점을 유리하게 활용해야 합니다."
 SWE_en_svensk_tiger: "스웨덴인은 비밀을 지킨다"
 SWE_en_svensk_tiger_desc: "적들이 우리에 관하여 수집하는 모든 정보는 우리의 국가 안보를 해치는 데 사용될 수 있습니다. 이를 방지하기 위해, [SWE.GetAdjective] 국민은 위대한 호랑이의 강인함과 은밀함을 몸에 익혀야 할 것입니다."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "스웨덴이 아닌 스웨덴인의 핀란드 지원"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "스웨덴 의용군단"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "정부는 중립국 지위 때문에 [FIN.GetName]에 적극적인 군사적 지원을 보낼 수 없지만, 시민 의용군이라면 이야기가 다릅니다. 노르드 이웃을 지키기 위해 목숨을 바칠 각오가 된 수천 명의 [SWE.GetAdjective] 시민이 행동에 나설 것입니다."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\n다음으로 자동 개선:"
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "[FIN.GetName] 측이 강대국과 전쟁 중일 경우"
 SWE_finlands_cause_is_ours: "핀란드의 대의가 곧 우리의 대의"
 SWE_finlands_cause_is_ours_desc: "[FIN.GetName] 측을 노리는 [SOV.GetAdjective]의 총구는 언젠가 반드시 우리를 향할 것입니다. 현재의 갈등을 무관심하게 넘기기보다는 [FIN.GetAdjective]에 합류하여 우리의 숙적을 물리치는 게 현명할 겁니다."
 SWE_coalition_war_cabinet: "민주 전시 내각"
 SWE_coalition_war_cabinet_desc: "국민들은 최근 세계 곳곳에서 발생한 사건들 때문에 몹시 놀라 분쟁이 [SWE.GetName]까지 확산되는 건 아닌지 걱정하고 있습니다. 이 어려운 시기에 단결심을 고취하기 위해, 우리는 의회 주요 정당들의 주요 의원들로 구성된 연립 전시 내각을 구성할 것입니다."
 SWE_coalition_war_cabinet_tt: "§Y현재 지도자에 특성을 추가하는 결정 잠금 해제§!"
 SWE_the_aland_question: "[145.GetName] 문제"
 SWE_the_aland_question_desc: "[FIN.GetName]에 대한 통제권을 되찾으려 하는 [SOV.GetNameDef] 측이 전략적 요충지인 [145.GetName](을)를 지배하게 둘 수 없습니다. 우리 해안 근처에 있는 이 제도는 [SOV.GetAdjective]의 공군력과 해군력을 [SWE.GetAdjective] 영토 깊숙이 투사하는 데 사용될 수 있기 때문입니다."
 SWE_the_aland_question_tt: "§Y[SWE.GetName]§! 측의 군대 규모가 §Y[FIN.GetName]§!보다 더 크지 않은 한, §Y[FIN.GetName]§! 측은 §Y§Y$SWE_the_aland_issue$§!§!의 상황보다 현재 경우에서 더욱 쉽게 §Y올란드 제도§!를 양도하려 할 것입니다"
 SWE_the_nordic_defense_council: "노르드 방위위원회"
 SWE_the_nordic_defense_council_desc: "따로 싸운다면 각각의 노르드 국가는 우리의 확장주의 이웃에게 간단히 잡아먹힐 겁니다. 하지만 하나로 뭉쳐 집단 방위의 부담을 나눈다면, 우리는 미래의 어떤 침략자도 저지할 수 있습니다. 먼저 우리는 그러한 연합의 잠재적 회원 간에 방위 조약을 비준해야 합니다."
 SWE_nordic_defense_fleet: "노르드 방위 함대"
 SWE_nordic_defense_fleet_desc: "노르드 방위 조약이 비준됨에 따라, 우리는 해군 자산을 통합 지휘 체계 아래로 합병하는 절차를 개시할 수 있습니다."
 SWE_nordic_defense_fleet_tt: "모든 §Y노르드 방위위원회 회원국§! 종속국 유형:\n§Y[SWE.GetName]§!에 함대 이양"
 SWE_nordljus: "북방의 빛 건함"
 SWE_nordljus_desc: "우리 해군은 발트의 다른 강대국들을 상대할 수 없습니다. 타국의 가장 강력한 함선을 능가할 새로운 기함을 건조해야 합니다. 이런 대규모 사업은 노르드 경제에 악영향을 미치겠지만, 때로는 이 간단한 말이 답이 될 수도 있습니다.\n\n'힘에는 힘으로 맞설 수밖에 없다.'"
 SWE_nordljus_tt: "모든 §Y노르드 방위위원회 회원국§!이 다음을 획득:"
 SWE_nordljus_tt_2: "생산 라인이 §Y60%§! 완성도로 시작됩니다"
 SWE_centralized_military_aid: "군수 산업 중앙화"
 SWE_centralized_military_aid_desc: "우리와 회원국의 군사적 역량을 개선해야 합니다. 무기 생산에 투자하면 우리 군대에 국경을 방어할 도구를 제공할 수 있습니다."
 SWE_centralized_military_aid_tt: "모든 §Y노르드 방위위원회 회원국§!이 다음을 획득:\n   §G1§!개의 건설 슬롯 추가\n   §G1§!개의 §Y군수공장§! 추가"
 SWE_merge_army_complexes: "군수 복합체 병합"
 SWE_merge_army_complexes_desc: "효율을 위해 군수 복합체를 중앙화해야 합니다. 복합체를 회원국의 손에 놔두면 침략당했을 때 잃을 위험이 있습니다."
 SWE_merge_army_complexes_tt: "모든 §Y노르드 방위위원회 회원국§!: §Y군수공장§! §R-1§!\n(§Y[SWE.GetName]§!) §Y노르드 방위위원회 회원국§! 하나당 §Y군수공장§! §G+1§!"
 SWE_nordic_centralized_air_command: "노르드 중앙 공군 사령부"
 SWE_nordic_research_exchange: "노르드 연구 교환"
 SWE_nordic_research_exchange_desc: "노르드 국가들은 모두 발전된 기술을 보유하고 있는데, 이를 공유하지 않는다면 참 아까울 겁니다."
 SWE_nordic_protection_complex: "노르드 방위 복합체"
 SWE_nordic_protection_complex_desc: "우리 북유럽 국가들은 평화를 원합니다. 우리가 유일하게 갈망하는 것은 북유럽에서 태어나 살아가고, 이 땅에 묻힐 기본적인 권리입니다. 이 권리를 빼앗으려는 자가 나타난다면, 우리는 그자도 마찬가지로 이 땅에 묻어 버릴 겁니다."
 SWE_nordic_protection_complex_tt: "모든 §Y노르드 방위위원회 회원국§!이 다음을 획득:\n   §G1§!개의 건설 슬롯 추가\n   §G1§!개의 §Y민간공장§! 추가"
 SWE_decentralized_nordic_volunteer_group: "노르드 의용단"
 SWE_decentralized_nordic_volunteer_group_tt: "§Y노르드 방위위원회 회원국§! 하나당 인력 §G+5000§! 획득\n모든 §Y노르드 방위위원회 회원국§!: §Y노르드 방위위원회 회원국§! 하나당 인력 §G+5000§! 획득"
 SWE_decentralized_nordic_volunteer_group_desc: "모든 북유럽 국가에는 사냥꾼, 명사수 등 군대에서 복무할 수 있는 능력을 갖춘 남성들이 많이 있습니다. 이들을 찾아 징집해야 합니다."
 SWE_nordic_centralized_air_command_desc: "대공 방어는 현대전에서 매우 중요해졌지만, 기술 발전을 따라가는 데는 비용이 많이 듭니다. 강력한 방어력을 유지하면서 비용을 낮추기 위해 연합된 노르드 공군 사령부를 구성해야 합니다."
 SWE_nordic_centralized_air_command_tt: "모든 §Y노르드 방위위원회 회원국§! 종속국 유형:\n§Y[SWE.GetName]§!에 공군 이양"
 SWE_train_the_sheltered: "피난민 훈련"
 SWE_train_the_sheltered_desc: "우리 지역의 분쟁으로 인해 많은 노르드 이웃이 이곳 [SWE.GetName]에 피난처를 마련했습니다. 이 중 다수는 전투가 가능한 연령대이며, 국가 방어를 위해 소집될 수 있습니다."
 SWE_the_narvik_solution: "나르비크 해결책"
 SWE_the_narvik_solution_desc: "나르비크는 우리 철광석 운송에 매우 중요하기 때문에 철광석 운송을 확보하거나 방해하려는 적대국의 표적이 되고 있습니다. 우리의 중립과 수출을 유지하기 위해 [NOR.GetName] 측을 대신해 나르비크를 지배함으로써 이 지역의 긴장을 완화해야 합니다."
 SWE_icelandic_independence: "아이슬란드의 독립"
 SWE_icelandic_independence_desc: "TODO"
 SWE_cement_control_of_the_baltic: "발트해 지배권 강화"
 SWE_cement_control_of_the_baltic_desc: "우리가 발트해 내에서 해군력을 강화하고 투사한다면 모든 노르드 국가의 해안에서 전쟁을 방지할 수 있습니다."
 SWE_seek_foreign_guarantees: "해외 독립 보장 요청"
 SWE_seek_foreign_guarantees_desc: "TODO"
 SWE_ga_pa_tactics: "고-포 충격 전술"
 SWE_ga_pa_tactics_desc: "[SWE.GetName]은 전차가 출현하기 한참 전에 전장에서 고도의 기동 부대를 활용하는 전술을 개척했습니다. 이제 그 혁신적인 정신을 되살려 우리만의 전격전을 개발할 때입니다."
 SWE_winter_drill: "동계 훈련"
 SWE_winter_drill_tt: "§Y최후의 저항§! 비용 §G-25%§!\n"
 SWE_winter_drill_desc: "[SWE.GetAdjective]의 지형을 이해하고 날씨를 활용하는 방법을 철저히 훈련한다면, 우리 군대는 훨씬 많은 적군에 맞서 우위를 점할 수 있을 것입니다."
 SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "국가의 과학 및 공학 전문 지식을 넓히는 것은 현대적이고 유능한 군대를 유지하는 데 매우 중요합니다. 이를 위해 우리는 [AAT_Sweden_royal_institute_name]의 확장에 투자할 것입니다."
 SWE_RIT_communist: "공과 대학"
 SWE_RIT_historical: "왕립 공과 대학"
 SWE_infrastructure: "기반시설 투자"
 SWE_infrastructure_desc: "[SWE.GetName]의 대부분은 여전히 농촌 지역이며 안타까울 정도로 개발이 안 되어 있습니다. 천연자원을 더 잘 활용하려면 이 문제를 해결해야 합니다."
 SWE_varnplikt: "징병제"
 SWE_varnplikt_desc: "소규모 전문 군대만으로는 공격적인 이웃 국가들로부터 우리의 주권을 지킬 수 없습니다. 따라서 우리는 모든 전투 연령의 남성이 최소한 어느 정도의 군사 훈련을 받게 하는 병역 제도를 시행할 것입니다."
 SWE_per_albin_bus: "[SWE.GetLeader] 버스"
 SWE_per_albin_bus_desc: "우리의 적들이 가진 화력이 엄청나기에, 공습이나 침공으로 정부가 마비될 수도 있습니다. 이러한 상황을 방지하려면 위기 상황에서 군대 및 대중과 연락을 유지할 수 있는 이동식 정부 사령부가 필요합니다."
 SWE_per_albin_bus_tt: "우리 지도자를 대피시킬 수 있는 이동식 사령부를 생성합니다. 그러나 버스가 파괴된다면, 우리 총리에게 좋지 않은 일이 일어날 것입니다."
 SWE_land_air_warfare: "공지전"
 SWE_land_air_warfare_desc: "군대의 각 군종은 필요한 훈련과 장비가 서로 다르긴 하지만, 협력을 통해 지상과 공중에서 동시에 적을 제압하는 게 전장에서 가장 효과적일 겁니다."
 SWE_totalforsvar: "완전한 방위"
 SWE_totalforsvar_desc: "예상한 대로 최근의 갈등은 피할 수 없는 총력전으로 치닫고 있습니다. 따라서 우리는 국가를 방어하는 데 필요한 장비를 군대에 공급하기 위해 경제를 전시 생산으로 전환해야 합니다."
 SWE_totalforsvar_tt: "경제 동원 해제 임무 비활성화"
 SWE_jagartrupper: "예거 부대"
 SWE_jagartrupper_tt: "§Y인력§!을 대가로, 적 항구와 보급 중심지를 사보타주할 정예 레인저 부대를 인접한 지배 중인 주에 파견할 수 있습니다\n지형 특성을 보유하지 않은 육군 지휘관은 §Y레인저§! 특성을 획득합니다"
 SWE_jagartrupper_desc: "수적으로 우세한 부대와 싸울 때는 적의 이동이나 보급을 제한하여 상황을 유리하게 만들어야 합니다. 소규모 특공대를 활용하면 적진에 침투하고 주요 지점의 기반시설을 파괴할 수 있습니다."
 SWE_hedgehog_defense: "고슴도치 방어 전략"
 SWE_hedgehog_defense_desc: "우리 종심 방어 작전의 효과를 높이기 위해 '고슴도치' 전술을 활용할 수 있습니다. 이 전술은 적이 우회할 수 있는 방어 가능한 위치에 소규모 부대를 배치하는 것입니다. 만약 우회하지 않고 소규모 부대를 포위한다면, 적은 기세를 잃고 반격에 취약해질 겁니다."
 SWE_a_plea_of_desperation: "절박한 간청"
 SWE_a_plea_of_desperation_desc: "우리의 주권을 소멸시키려는 적들에게 둘러싸여 있는 상황에서, 다가오는 공격으로부터 살아남으려면 잠재적 동맹국에 손을 내미는 수밖에 없습니다."
 SWE_rapid_response_force: "신속대응군"
 SWE_rapid_response_force_desc: "필요한 경우 전선의 다른 지점으로 빠르게 재배치될 수 있는 장갑차로 이루어진 신속 대응군을 운용하면, 전차가 부족하더라도 비슷한 이점을 누릴 수 있습니다."
 SWE_hemvarnet: "향토방위대"
 SWE_hemvarnet_tt: "전쟁 발생 시 비상 사단으로 사용할 수 있는 향토방위대를 설립할 수 있게 됩니다"
 SWE_hemvarnet_desc: "오래된 군사 장비만 쥐여 줘도 스스로 고향의 전략적 거점을 방어할 자원자들이 수천 명이나 있습니다. 이들의 도움을 받으면 우리 군대는 국가 전역을 동시에 방어하기 위해 무리하지 않아도 될 겁니다."
 SWE_lottakaren: "로타코렌"
 SWE_lottakaren_desc: "[SWE.GetName] 여자들 또한 남자들처럼 나라를 지키고자 합니다. 여성을 모집하고 비전방 작전에 투입할 수 있게 훈련할 조직에 자금을 투자한다면, 우리는 군대를 지원하고 방어력을 증대할 수 있습니다."
 SWE_rapid_mobilization: "신속한 동원령"
 SWE_rapid_mobilization_desc: "온 나라가 침략의 공포에 숨을 죽이고 있습니다. 최근 국외의 동태를 보면 더 이상 주저할 수 없습니다. 즉시 군대를 총동원하여 우리 주권을 수호해야 합니다."
 SWE_rapid_mobilization_tt: "민주주의 체제라도 징병법을 §Y무제한적 복무§! 수준까지 올릴 수 있습니다"
 SWE_secret_mobilization: "비밀 동원령"
 SWE_secret_mobilization_desc: "군대를 너무 성급히 동원하면 적을 자극해서 우리가 막으려던 침략을 역으로 불러일으킬 수도 있습니다. 따라서 우리는 의심을 받지 않도록 신중하게 행동해야 합니다."
 SWE_tank_development: "전차 개발"
 SWE_tank_development_desc: "우리는 다른 나라들처럼 대량의 장갑차를 배치할 수는 없지만, 장갑차 및 전차의 설계와 생산에서는 더 효율적일 수 있습니다."
 SWE_per_albin_line: "[SWE.GetLeader]선"
 SWE_per_albin_line_tt: "말뫼와 해협 근처의 주요 방어 지역, 내륙의 베네른호와 베테른호 주변의 교통 중심지, 그리고 고틀란드와 스톡홀름에 요새를 추가합니다"
 SWE_per_albin_line_desc: "[SWE.GetName]의 해안선은 광대하고 대부분 무방비합니다. 침략군이 우리 해안에 상륙하는 것을 막기 위해, 우리는 해안을 따라 적을 발트해로 쫓아낼 수 있는 요새화된 방어선을 구축해야 합니다."
 SWE_swedish_shooting_movement: "스웨덴 사격 운동"
 SWE_swedish_shooting_movement_desc: "[SWE.GetAdjective] 사격 운동은 거의 한 세기 동안 민간인의 사격 숙련도와 유사시에 싸울 의지를 높이기 위해 사격장과 대회를 조직해 왔습니다. 오늘날의 격동적인 상황을 고려하면 마땅히 이 단체에 투자해야 할 겁니다."
 SWE_swedish_shooting_movement_tt: "인력: 향토방위대 사단 한 단계마다 §G+400§!\n향토방위대 사단 한 단계마다 §Y+100§!개의 $SWE_infantry_equipment_0$ 장비가 국가 비축량에 추가됩니다.\n배치되는 향토방위대의 시작 경험치 수준을 §Y10%§!에서 §Y30%§!로 증가시킵니다.\n배치되는 향토방위대의 초기 장비를 §Y60%§!에서 §Y90%§!로 증가시킵니다.\n배치되는 향토방위대의 초기 인력을 §Y70%§!에서 §Y90%§!로 증가시킵니다."
 SWE_mobilization_of_society: "사회적 동원"
 SWE_mobilization_of_society_desc: "공장 노동자부터 내각 장관까지 모두가 나라를 지키기 위해 기꺼이 희생해야 합니다. 자원을 전시 생산에 우선 투입하든, 직접 무기를 들든 우리는 [SWE.GetName]의 생존을 위해 무엇이든 할 겁니다."
 SWE_end_the_fubkrieg: "현대 전술, 현대전"
 SWE_end_the_fubkrieg_desc: "최근 몇 년 동안 전쟁은 급격하게 변했습니다. 군대가 지난 시대의 전쟁을 준비하고 있었다는 이유로 우리의 모든 노력이 물거품이 되게 둘 수는 없습니다. 군대가 최신 전술을 활용하게 하는 것은 국가 방어에 매우 중요할 것입니다."
 SWE_let_fly_all_guns: "날려라, 모든 총포를"
 SWE_let_fly_all_guns_desc: "우리는 다른 나라들만큼 방대한 산업을 보유하고 있지는 않지만, 가장 우수한 무기 제조사들을 가지고 있습니다. 추가적인 투자를 통해 그 능력을 최대한 활용하여 전장에서 우리 군대에 기술적 우위를 제공할 수 있을 것입니다."
 SWE_operation_save_denmark: "작전명: 덴마크 구원"
 SWE_operation_save_denmark_desc: "비록 수 세기 동안 다퉈 왔지만, 오늘날 우리는 [DEN.GetName] 국민과 단결하여 [DEN.GetName] 측을 폭정으로부터 해방할 준비가 되어 있습니다."
 SWE_operation_save_norway: "작전명: 노르웨이 구원"
 SWE_operation_save_norway_desc: "[NOR.GetName] 측과 [SWE.GetName](은)는 수 세기 전부터 얽혀 온 역사가 있습니다. [NOR.GetName] 국민이 외세에 탄압받는 모습은 도저히 두고 볼 수 없으며, 기회가 왔을 때 그 사람들을 해방할 계획을 세워 둬야 합니다."
 SWE_nordic_liberation_movement: "노르드 해방 운동"
 SWE_nordic_liberation_movement_desc: "TODO"
 SWE_central_nordic_army_command: "중앙집권화된 노르드군 사령부"
 SWE_central_nordic_army_command_desc: "노르드 방위위원회 회원국들의 군대를 중앙에 집중하면, 우리의 응집된 군사력을 더 효율적으로 활용할 수 있을 겁니다."
 SWE_central_nordic_army_command_tt: "\n모든 §Y노르드 방위위원회 회원국§!의 군대와 지휘관을 [SWE.GetName] 측에 이양\n§Y[SWE.GetName]§! 측을 제외한 모든 §Y노르드 방위위원회 회원국§!이 다음을 획득:"
 SWE_central_nordic_army_command_tt_2: "다음 조건에서 수락될 가능성이 증가합니다:\n -우리에 대한 §Y의견이 높음§!\n -우리가 더 강력한 §Y군대§!를 보유하고 있음\n -우리와 §Y정부 형태§!가 같음\n -우리가 그들의 §Y독립을 보장§!함"
 SWE_decentralized_nordic_army_command: "분권화된 노르드군 사령부"
 SWE_decentralized_nordic_army_command_desc: "노르드 방위위원회의 군 지휘를 중앙에 집중하면 지휘관 사이에 수많은 이해의 충돌이 발생할 수 있습니다. 각 회원국의 국가 안보를 보장할 유일한 방법은 각자 자신의 군대에 대한 지휘를 유지하는 겁니다."
 SWE_decentralized_nordic_army_command_tt: "\n모든 §Y노르드 방위위원회 회원국§!이 다음을 획득: §Y광범위한 징병§!\n모든 §Y노르드 방위위원회 회원국§!이 다음을 획득:"
 SWE_decentralized_nordic_army_command_tt_2: "모든 §Y노르드 방위위원회 회원국§!:"
 SWE_neither_death_nor_dishonor: "죽음도, 불명예도 아니다"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§! \n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §Y[SWE.GetName]§! 측과 같은 세력인 노르드 국가 또는 §Y$autonomy_aat_defense_council_member$§!당 §G+4%§!"
 SWE_neither_death_nor_dishonor_desc: "북유럽이 위기에 처해 있습니다. 서쪽에서는 독일 늑대가 울부짖고 있으며, 동쪽에서는 볼셰비키가 때를 기다리며 우리의 심장부에 붉은 단검을 깊이 찌를 준비를 하고 있습니다. 우리의 펜은 칼이 되어야 하고, 우리의 영리함은 갑옷이 되어야 합니다. \n우리는 두 악의 세력 중 하나를 선택하지 않을 것이며, 죽음도 불명예도 없을 것입니다."
 SWE_prevent_a_red_dictatorship: "붉은 독재 정권 방지"
 SWE_prevent_a_red_dictatorship_desc: "사회민주주의자는 공산주의자의 트로이 목마에 불과합니다. 스웨덴이 소련의 영향권 아래로 떨어지는 것을 막으려면, 필요한 모든 수단을 동원해서 유권자가 의회를 민족주의 정당들의 손에 맡기도록 해야 합니다."
 SWE_defense_in_depth: "종심 방어"
 SWE_defense_in_depth_desc: "세상에 무한한 기세를 지닌 군대는 없습니다. 주로 보급선의 제약과 병사들의 신체적, 정신적 한계 때문이죠. 따라서 더 강력한 방어 형태는 뚫리면 무너지는 견고한 전선이 아니라, 점진적으로 적의 기세를 갉아먹는 여러 겹의 방어선입니다."
 SWE_beneath_sticks_and_stones: "나뭇가지와 돌멩이 아래"
 SWE_beneath_sticks_and_stones_desc: "전장에서 목표물을 포착할 수 없는 항공기는 효율이 크게 떨어집니다. 병사들에게 위장 기술을 가르치면 우리는 적의 결정적인 이점을 빼앗을 수 있습니다."
 SWE_norma_projektilfabrik: "노르마 발사체 공장"
 SWE_norma_projektilfabrik_desc: "지난 세기부터 노르마 발사체 공장은 [SWE.GetName], [NOR.GetName]에서 탄약을 제조해 왔습니다. 이 공장의 제조 역량을 증대하면 우리 군에 탄약을 꾸준하게 공급하는 데 큰 도움이 될 것입니다."
 SWE_norma_projektilfabrik_tt: "§Y[NOR.GetNameDef]§! 측이 다음 상태일 때 완료할 경우 §G1개§!의 §Y군수공장§! 추가 획득:\n강대국과의 전쟁 중임\n항복 현황이 0% 이상\n§Y[SWE.GetNameDef]§!: §Y노르웨이§!와 전쟁 중이 아님"
 SWE_government_weapons_contract: "정부 무기 계약"
 SWE_allow_landsverk_to_operate: "란스베르크 독립 운영 허용"
 SWE_allow_landsverk_to_operate_tt: "§R[GER.GetNameDef] 측과 전쟁에 돌입 시, 란스베르크의 [GER.GetAdjective] 노동자들이 스웨덴에 있는 2개의 란스베르크 공장에 일시적인 손상을 입힐 수 있게 됩니다§!"
 SWE_government_weapons_contract_desc: "[SWE.GetName]에는 무기 제작에 대한 전문 지식을 가진 회사가 많이 있습니다. 우리가 전면전에 대비하려면 군사 장비 계약을 통해 이러한 기업들의 확장을 촉진해야 합니다."
 SWE_bofors_fly_swatter: "보포스 파리채"
 SWE_bofors_fly_swatter_desc: "보포스는 대공 기술의 새로운 표준을 세울 잠재력을 가지고 있습니다. 우리는 보포스가 잠재력을 실현할 수 있게 자원을 제공하여, 스웨덴의 하늘을 적국의 항공기로부터 자유롭게 해야 합니다."
 SWE_husqvarna_vapenfabrik: "허스크바나 무기 공장"
 SWE_husqvarna_vapenfabrik_desc: "허스크바나는 [SWE.GetAdjective]의 군용 소화기를 제조해 온 오랜 역사가 있습니다. 이제 우리가 허스크바나의 산업 기반을 확장하고 그들의 전문 지식을 활용해 군대를 현대화할 때입니다."
 SWE_work_projects_for_the_unemployed: "실업자를 위한 일자리 계획"
 SWE_work_projects_for_the_unemployed_desc: "일할 수 있음에도 일자리를 찾지 못하는 사람들은 극단주의 사상에 빠져들기 마련입니다. 사람들이 정부에 돌아서는 것을 막으려면 실업자를 위한 일자리 계획을 세워야 합니다."
 SWE_bofors_anti_tank_gun: "보포스 대전차포"
 SWE_bofors_anti_tank_gun_tt: "§H보포스 대전차포§! 활성화\n대전차포 지원 대물 공격: §G+10%§!\n대전차포 지원 관통: §G+10%§!\n대전차포 대물 공격: §G+10%§!\n대전차포 관통: §G+10%§!\n차량화 대전차포 대물 공격: §G+10%§!\n차량화 대전차포 관통: §G+10%§!\n경구축전차 대물 공격: §G+10%§!\n경구축전차 관통: §G+10%§!\n중형구축전차 대물 공격: §G+10%§!\n중형구축전차 관통: §G+10%§!\n중구축전차 대물 공격: §G+10%§!\n중구축전차 관통: §G+10%§!\n초중구축전차 대물 공격: §G+10%§!\n초중구축전차 관통: §G+10%§!\n현대식 구축전차 대물 공격: §G+10%§!\n현대식 구축전차 관통: §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "무기 제작에 있어서 보포스의 전문성은 필수적인 것으로 입증되었습니다. 보포스에 조금만 투자하면, 적이 배치할 수 있는 가장 단단한 기갑 차량조차 상대할 차세대 대전차포를 만들어줄 겁니다."
 SWE_landverk_l_62: "란스베르크 L-62"
 SWE_landverk_l_62_desc: "란스베르크 전차 설계와 보포스 대공포의 성공을 바탕으로, 우리는 가장 빠른 기동에도 대응할 수 있는 세계적 수준의 이동식 대공 플랫폼을 갖출 수 있습니다."
 SWE_form_saab: "사브 창설"
 SWE_form_saab_desc: "[SWE.GetName]에는 수익성이 좋은 정부 계약을 놓고 경쟁하는 항공기 제조사들이 많이 있습니다. 이들을 합병하면 모든 제조사의 집합적 전문 지식을 비용 효율적인 방식으로 활용할 수 있습니다."
 SWE_domestic_designs: "국산 항공기 설계"
 SWE_domestic_designs_desc: "사브의 창설이 완료됐으니 이제 [SWE.GetAdjective] 공군의 요구 사항을 정확히 충족하는 항공기를 만들 차례입니다. 사브의 설계 및 공학 전문 지식을 활용한다면 분명히 가능할 겁니다."
 SWE_foreign_designs: "외국 항공기 설계 연구"
 SWE_foreign_designs_desc: "다른 나라들이 이미 가진 것을 재창조하는 데 시간을 낭비해서는 안 됩니다. 사브의 전문 지식은 외국에서 면허를 받은 설계를 채택하고 제조하는 데 더 잘 활용될 수 있습니다."
 SWE_foreign_designs_tt: "현재 전쟁 중이 아닌 우리와 이념이 동일한 강대국 하나마다 §Y1x§! §G35%§!의 §Y항공기§! 연구 혜택을 획득합니다"
 SWE_formation_flying: "편대 비행"
 SWE_formation_flying_desc: "강력한 대공 방어를 유지하려면 잠재적 위협에 신속하게 대응할 수 있는, 잘 조직된 전투기 편대가 필요합니다."
 SWE_marauder_bombers: "머로더 폭격기"
 SWE_marauder_bombers_desc: "최근 경험으로 우리는 공중에서 지상 목표물을 파괴하는 능력이 전투의 승패를 좌우할 수 있다는 걸 깨달았습니다. 이 능력은 어쩌면 전쟁을 완전히 끝낼 수단이 될지도 모릅니다."
 SWE_airforce_modernization: "공군 현대화"
 SWE_airforce_modernization_desc: "최신 장비가 있다고 해도 우리 공군이 이를 제대로 활용하지 못한다면 의미가 없을 겁니다. 조종사들의 최신 경험이 공군 교리에 반영되도록 해야 합니다."
 SWE_the_barrel: "질주"
 SWE_the_barrel_desc: "최근 갈등으로 인해 항공 분야의 기술적 발전이 가속화되었습니다. 따라서 우리는 잠재적인 적들에게 뒤처지지 않고, 우리의 하늘을 보호하기 위해 자체적으로 제트 항공기를 개발해야 합니다."
 SWE_rockets: "로켓 가동"
 SWE_rockets_desc: "제트 추진 항공기는 분명 대단하지만, 로켓 기술을 이용하면 적을 더 먼 거리에서 빠르게 타격할 수 있는 일회용 무기를 만들 수 있습니다. 비싸게 조종사를 훈련할 필요 없이 말입니다."
 SWE_radiojanst: "라디오 사업"
 SWE_radiojanst_desc: "매일 문화 행사와 뉴스를 방송하는 라디오 사업이 대중에게 인기가 많다는 것을 확인했습니다. 이 사업을 확장하면 계속해서 대중에게 정보를 잘 전달하면서, 좀 더 다양한 유형의 프로그램을 제작할 수 있습니다."
 SWE_urbanization: "도시화"
 SWE_urbanization_tt: "§Y정치력§!을 소모하여 §Y민간공장§!과 §Y해군 조선소§!를 획득하는 결정 잠금 해제"
 SWE_urbanization_desc: "산업화와 도시화는 함께 진행됩니다. 도시에서 더 많은 일자리를 찾을 수 있게 되면 농촌에서 더 많은 사람이 도시로 이주합니다. 도시가 과밀한 빈민가로 변하는 것을 막으려면 도시의 기반시설에 투자하고, 앞으로 다가올 인구 증가에 대비해야 합니다."
 SWE_hygenic_housing: "위생적인 주거"
 SWE_hygenic_housing_tt: "§Y위생적인 주거 정책은 시간이 흐름에 따라 쇠데르만란드에서 주변으로 확산되며, 격월마다 새로운 핵심 주 하나가 변동치를 얻습니다.§!"
 SWE_hygenic_housing_desc: "아직도 너무 많은 사람이 인간적인 삶을 살 수 없는 과밀한 빈민가에 거주하고 있습니다. 슬레이트 지붕을 깨끗하게 청소하고, 모든 사람이 위생적이고 실용적인 주거 환경에서 살 수 있도록 해야 합니다."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "전설적인 바사의 후임 선박을 건조할 시간입니다. 이 선박은 전투에서 진가를 보여줄 기회가 있기를 바랍니다."
 SWE_vasa_ii_communist: "붉은 폭풍"
 SWE_vasa_ii_default: "바사 II"
 SWE_coastal_support: "해안 지원"
 SWE_coastal_support_desc: "적국 해안에 대한 상륙 작전을 지원하기 위해, 우리 해군은 함포 사용에 대한 철저한 훈련을 받아야 합니다."
 SWE_all_cards_on_deck: "모든 카드를 갑판으로"
 SWE_all_cards_on_deck_desc: "질질 끄는 소규모 해전은 전쟁 경과에 큰 영향을 주지 못합니다. 출항하는 우리 해군은 한 번의 결정적 타격으로 적을 분쇄하는 걸 목표로 삼아야 할 겁니다."
 SWE_decisive_battle_tactics: "결전 전술"
 SWE_seize_landsverk: "란스베르크 장악"
 SWE_kp_bill: "기계화된 KP Bil"
 SWE_kp_bill_desc: "최근의 전장 상황은 병력을 필요한 곳에 신속하게 재배치할 수 있는 능력이 얼마나 중요한지 보여주고 있습니다. 지금까지는 민간 개조 트럭을 활용하여 이러한 임무를 수행했지만, 특수 제작된 장갑 수송 차량이 전투에서 훨씬 더 효과적일 것입니다."
 SWE_lynx_winter_armored_cars: "링스 장갑차"
 SWE_lynx_winter_armored_cars_desc: "[SWE.GetName]에 전쟁이 닥치면 방어를 위해서 기동성이 꼭 필요해질 겁니다. 현대적인 특수 목적 장갑차를 개발한다면, 우리 군대에 전장의 약한 표적을 정찰하고 공격하는 데 필수적인 도구를 제공할 수 있을 것입니다."
 SWE_lynx_armored_car_tt: "다음을 부여하는 §Y링스 장갑차§! 활성화: \n§Y장갑차§!와 §Y$armored_car_recon$§!:\n 대물 공격: §G+10%§!\n 관통: §G+10%§! \n 조직력: §G+5§!\n\n§Y장갑차§!:\n§Y숲:§!\n 이동 효과 변화: §G+15%§!\n 공격 효과 변화: §G+20%§! \n§Y사막:§!\n 이동 효과 변화: §R-40%§!\n 공격 효과 변화: §R-20%§!\n§Y눈:§!\n 이동 효과 변화: §G+35%§!\n 공격 효과 변화: §G+20%§!"
 SWE_lynx_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§Y숲:§!\n 이동 효과 변화: §G+5%§!\n 공격 효과 변화: §G+5%§! \n§Y사막:§!\n 이동 효과 변화: §R-15%§!\n 공격 효과 변화: §R-15%§!\n§Y눈:§!\n 이동 효과 변화: §G+8%§!\n 공격 효과 변화: §G+5%§!\n\n"
 SWE_standardize_equipment: "장비 표준화"
 SWE_standardize_equipment_desc: "우리 군대는 너무 오랫동안 잡다한 소화기를 가지고 운영되어 왔으며, 그중 일부는 생산일이 지난 세기까지 거슬러 올라갈 정도로 낡았습니다. 이에 따라 군대에 탄약을 공급하는 것이 극도로 어렵고, 지장을 받기 쉬운 상황입니다. 무기와 탄약을 표준화하여 이 문제를 해결해야 합니다."
 SWE_standardize_equipment_trigger_tt: "육군 내 보병 장비 §Y13000§!개 초과"
 SWE_individual_liberty_and_prosperity_for_all: "빈곤 근절"
 SWE_individual_liberty_and_prosperity_for_all_desc: "사람들을 가난에서 벗어나게 하기 위해 더 많은 일이 필요한 것은 분명합니다. 그러나 국가 방어력 유지와 빈곤 근절 사업 사이에서 신중하게 균형을 맞출 필요는 있습니다."
 SWE_defense_above_all: "방어가 최우선"
 SWE_defense_above_all_desc: "우리가 다른 나라에 비해 시대에 뒤처졌다는 사실을 직시해야 합니다. 아무런 방어 능력도 없이 국가의 미래를 놓고 도박하는 짓은 이제 멈춰야 할 것입니다."
 SWE_volvo: "볼보"
 SWE_volvo_desc: "볼보는 견고하고 신뢰할 수 있는 부품과 차량을 제작하는 것으로 명성을 쌓아 왔습니다. 볼보의 민간 트럭과 엔진 설계를 군사 차량에 맞게 변경, 적용하면 그 성과를 유용하게 활용할 수 있을 겁니다."
 SWE_allow_landsverk_to_operate_desc: "[GER.GetAdjective]군은 오랫동안 란스베르크를 이용하여 베르사유 조약의 기갑 개발 제한 조항을 피해 왔습니다. 우리는 [GER.GetName] 측과 긴밀한 관계를 유지하고, 그들의 기술 개발을 이용할 수 있도록 란스베르크 운영을 계속 허용해야 합니다."
 SWE_sieze_landsverk: "란스베르크 장악"
 SWE_sieze_landsverk_desc: "[GER.GetAdjective]군은 오랫동안 란스베르크를 이용하여 베르사유 조약의 기갑 개발 제한 조항을 피해 왔습니다. 정부 일각에서는 [GER.GetAdjective]의 전쟁 기계와 거리를 두기 위해 이 회사를 압류해야 한다고 주장하고 있습니다."
 SWE_saltsjobaden_agreement: "살트셰바덴 합의 수락"
 SWE_saltsjobaden_agreement_desc: "노동자와 고용주 간의 불협화음이 국가를 무너뜨릴 정도로 걷잡을 수 없이 커지고 있습니다. 국경 밖의 위협을 극복하기 위해서라도 우리는 단결해야 합니다. 따라서, 노사 분쟁으로 인한 혼란을 최소화하기 위한 합의안을 마련해야 합니다."
 SWE_reject_saltsjobaden: "살트셰바덴 합의 거부"
 SWE_reject_saltsjobaden_desc: "이 합의는 반드시 거부해야 합니다. 고용주가 자신의 사업체를 적절하게 운영할 권리를 박탈하고, 노동자가 피해를 보았을 때 노동을 그만둘 권한을 축소할 것이기 때문입니다. 이 합의로 인해 이득을 보는 사람은 아무도 없습니다."
 SWE_ring_a_ding_ding: "군용 자전거"
 SWE_ring_a_ding_ding_desc: "자전거는 장갑차나 전차만큼 위압적이진 않지만, 적은 비용으로 더 뛰어난 기동성을 제공합니다."
 SWE_aquire_modern_panzers: "현대식 전차 습득"
 SWE_aquire_modern_panzers_desc: "겉보기에 가장 강력해 보이는 국가도 기술 침체로 인해 전쟁에서 무너질 수 있다는 게 증명됐습니다. 그러한 운명을 피하려면 가장 먼저 군대에 현대식 기갑 차량을 확보해야 할 것입니다."
 SWE_military_academy: "사관학교"
 SWE_military_academy_desc: "우리의 육해공군은 최근 몇 년 동안 많은 경험을 쌓았습니다. 사관학교 체계를 구축함으로써 우리는 삼군의 지식이 세대를 넘어 전달되도록 할 수 있습니다."
 SWE_surface_raiders: "수상 습격대"
 SWE_surface_raiders_desc: "빠르게 건조되는 다수의 소형 함정을 이용하면 적의 해상 운송이나 병력 이동을 방해하여 적의 전쟁 수행 능력에 심각한 피해를 줄 수 있습니다."
 SWE_rationing: "배급제"
 SWE_rationing_desc: "우리는 대전쟁으로 인해 [SWE.GetName]의 무고한 사람들이 겪은 크나큰 경제적 여려움을 너무나 잘 기억합니다. 식량과 연료, 기타 생필품에 대한 배급제를 확립해 이러한 참사가 다시는 발생하지 않도록 해야 합니다."
 SWE_rationing_tt: "약간의 §Y전쟁 지지도§!, §Y안정도§!나 §Y소비재§!를 대가로 배급제 정책을 활성화하는 결정 잠금 해제. 활성화 가능한 정책은 다음을 포함함:\n"
 SWE_folkhemmet_modification_tt: "§Y폴크헴메트§! 변동치:"
 SWE_education_reform: "스타스바른"
 SWE_research_slot_2: "웁살라 대학교 확장"
 SWE_research_slot_2_desc: "웁살라 대학교는 노르드 지역에서 가장 오래된 대학으로, 안데르스 셀시우스, 칼 린네, 야코브 베르셀리우스 등의 석학을 배출했습니다. 격변하는 불안정한 세상에서는 과학이 가장 위대한 무기임이 분명하며, 이러한 명문 대학에 투자하는 것은 확실한 성공으로 이어질 것입니다."
 SWE_education_reform_desc: "알바 뮈르달의 저서 '스타스바른'이 아동 발달에 있어 국가가 어떤 역할을 하는지에 대해 교육자들 사이에서 큰 반향을 불러일으키고 있습니다. 알바 뮈르달과 남편 군나르는 최근 저서 '인구 위기'에서도 사회 정책을 둘러싼 논의를 촉진했습니다. 이 훌륭한 부부를 내각에 불러들여 이론을 실천으로 옮기게 하면 좋을 것입니다."
 SWE_economic_deregulation: "경제 규제 완화"
 SWE_economic_deregulation_desc: "국가의 존립이 위험한 상황에서 복지 따위에 쓸 예산은 없습니다. 따라서 우리는 예산을 엄격하게 편성하고 부담스러운 규제를 제거하여, 국가의 손이 닿지 않는 곳은 민간 부문이 메울 수 있게 해야 합니다."
 SWE_economic_deregulation_tt: "§Y폴크헴메트§! 제거"
 SWE_approach_the_allies: "연합국에 접근"
 SWE_approach_the_allies_desc: "[ENG.GetNameDefCap] 측은 동맹국들과 함께 궁극적으로 유럽의 모든 분쟁에서 승리할 것입니다. 그러므로 우리는 그들의 적이 될 의도가 없음을 분명히 하는 게 현명할 겁니다."
 SWE_join_allies_for_colonies: "자산의 교환"
 SWE_join_allies_for_colonies_desc: "연합국과의 관계가 강화된 덕분에, 우리는 그들의 군사 동맹에 가입하는 것의 대가로 전 세계에 있는 옛 식민지를 되찾을 기회를 얻게 되었습니다."
 SWE_universal_basic_income: "보편적 기본 소득"
 SWE_universal_basic_income_desc: "사람은 누구나 최소한의 생존을 보장받아야 하며, 시민을 돌보는 것은 국가의 의무입니다. 보편적 기본 소득은 이 둘을 한 번에 해결합니다."
 SWE_universal_basic_income_tt: "새로 정복된 주가 순응도 §G+25%§!와 저항도 §Y0%§!로 시작함"
