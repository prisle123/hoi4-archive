 ### JOINT FOCUS TREE ###
 NORDIC_form_joint_alliance: "[NORDIC_get_alliance_name] 결성"
 NORDIC_form_joint_alliance_desc: "범스칸디나비아의 꿈은 1864년에 우리가 함께 서는 데 실패하면서 심각한 좌절을 겪었습니다. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "하지만 우리가 공유하는 민주적 가치에 기초한 새로운 동맹을 창설하는 것은 모든 민주정을 위한 불빛이 될 수 있으며, 동시에 우리 자신을 방어하고 자유의 적들에 맞서 신속한 승리를 가져올 것입니다."
 NORDIC_form_joint_alliance_desc_com: "하지만 프롤레타리아 혁명의 추진력을 통해, 우리는 북방 인민의 동맹에 우리 국가들을 합류시켜 민중을 규합하고 자본주의에 맞서 싸우는 데 집중할 수 있습니다."
 NORDIC_form_joint_alliance_desc_mon: "하지만 우리가 공유하는 오랜 전통에 뿌리를 둔 왕실의 유산을 통해, 우리는 사랑하는 우리 왕가의 보존을 위해 더 큰 그림을 보고 한 몸이 되어 협력할 수 있습니다."
 NORDIC_political_cooperation: "정치적 협력"
 NORDIC_political_cooperation_desc: "진정한 협력을 하려면 말만으로는 부족합니다. 무시할 수 없는 나라로 거듭나려면, 우리의 모든 시스템이 더 크고 기름칠 잘된 기계의 톱니바퀴처럼 굴러가야 합니다."
 NORDIC_consolidating_institutions: "제도 통합"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "경제 연합"
 NORDIC_economic_union_desc: "우리는 서로 이웃에게 필요한 것을 가지고 있기 때문에 자원을 한데 모아 공유해야 합니다. 오랫동안 우리 경제를 분리해 온 장벽을 허물면 우리는 더 높은 수준의 효율성에 도달할 수 있을 것입니다. 자원이 우리 사이에 흘러야 서로를 더 잘 도울 수 있습니다."
 NORDIC_procurement_fund: "조달 기금"
 NORDIC_procurement_fund_desc: "주요 경제 및 군사 강대국들이 방어 및 정복 수단을 생산할 능력을 갖추고 있는 반면, 우리의 국내 군수산업은 상대적으로 미약합니다. 아직은 강대국의 산업력을 따라잡을 수 없지만, 자금을 모아 국방에 필수적인 무기와 차량을 대량으로 조달할 순 있을 겁니다."
 NORDIC_shared_intelligence: "정보 공유"
 NORDIC_shared_intelligence_desc: "[NORDIC_get_alliance_name]의 전체 계획은 우리가 힘을 공유하는 것을 전제로 돌아갑니다. 아는 것이 힘이라는 말이 사실이라면 우리가 적에 대해 알고 있는 것, 적들이 우리에 대해 알고 있는 것, 심지어 적들이 우리에 대해 알고 있다고 생각하는 것까지 공유합시다."
 NORDIC_northern_command: "북부 사령부"
 NORDIC_northern_command_desc: "합동군 사령부는 각국의 군대를 조직적으로 움직이게 하는 데 꼭 필요합니다. 군대는 함께 원활하게 운영되어야 하며, 모든 당사자의 이익을 염두에 두고 신속하게 결정을 내려야 합니다. 우리는 합동군 사령부가 설치되어 합동군을 위한 추가 계획이 수립될 수 있도록 해야 합니다."
 NORDIC_democratic_institution_1: "노르드 장관 위원회"
 NORDIC_communist_institution_1: "북부 연방"
 NORDIC_monarchist_institution_1: "노르드 귀족원"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "진정한 통합과 협력으로 향하는 첫 발걸음을 내디딘 지금, [NORDIC_get_alliance_name]에는 새로운 기관인 [NORDIC_get_institution_1_desc](이)가 필요합니다."
 NORDIC_first_joint_institution_desc_dem: "초국가 조직에 속한 여러 나라의 내각 구성원들이 유럽에서 긴장이 고조되는 현 상황에서 어떻게 힘을 합쳐 각국의 국민을 현명하게 인도할지를 논의하는 곳"
 NORDIC_first_joint_institution_desc_com: "우리 국민들을 규합하고 생산 수단에 대한 소유권을 보장하는 동시에 각국의 국민들에게 자기 결정권을 제공할 수 있는 곳"
 NORDIC_first_joint_institution_desc_mon: "귀족들의 복잡한 인척 관계를 해결하고 권력 구조에서 각자 소임을 충실히 수행하는 고귀한 동료들로 구성된, 통합된 모임으로 배치할 수 있는 곳"
 NORDIC_democratic_institution_2: "노르드 최고 의회"
 NORDIC_communist_institution_2: "북부 정치국"
 NORDIC_monarchist_institution_2: "북방 사자들의 비밀회의"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "우리 동맹은 그 어느 때보다 더 가깝고 긴밀해져 있지만, 이는 하나의 단체로서 거대하고 더디다는 뜻도 됩니다. [NORDIC_get_institution_2_name](을)를 설립함으로써 [NORDIC_get_institution_2_desc]"
 NORDIC_second_institution_desc_dem: "우리는 우리 국가들의 유권자를 대표하고 전쟁에 직면했을 때 신속히 행동할 수 있는 행정권을 지닌 입법 기관을 가질 수 있습니다."
 NORDIC_second_institution_desc_com: "우리는 노동자의 의지가 반영될 것이며, 다수를 대표하는 소수의 사람이 프롤레타리아 최선의 이익을 위해 행동할 것이라는 점을 확신할 수 있습니다."
 NORDIC_second_institution_desc_mon: "우리는 연합된 왕국들에서 가장 강력한 귀족과 귀부인을 모아, 귀족이 진 짐인 힘든 타협을 용감하고 단호하게 해낼 수 있습니다."
