 ICE_expand_the_fishing_industry: "어업 확장"
 ICE_expand_the_fishing_industry_desc: "어업은 언제나 아이슬란드인의 생활에서 중요한 부분이었습니다. 물고기는 우리가 가장 풍부하게 가진 주요 천연자원이죠. 따라서 우리는 어업에 노력을 쏟아 진정한 잠재력이 있는 분야에서 더욱 강해져야 합니다."
 ICE_mineral_prospecting: "광물 탐사"
 ICE_mineral_prospecting_desc: "이론상으로는 산속에도 천연자원이 숨어 있을 수 있습니다. 이를 찾아내려고 노력함으로써 우리는 아이슬란드의 주요 산업인 어업과 농업에 대한 대안을 제시할 수 있습니다."
 ICE_international_trade: "국제 무역"
 ICE_international_trade_desc: "아이슬란드는 국제 금융 무대에서 더욱 적극적으로 나서야 합니다. 자유 무역을 수용하고 국가를 외국의 투자에 자유롭게 개방함으로써 우리는 무역 기회를 더 많이 창출하고 경제를 더욱 활성화할 수 있습니다."
 ICE_hydroelectric_power: "수력 발전"
 ICE_hydroelectric_power_desc: "이 나라에 또 다른 자원이 있다면 그것은 강과 온천의 물입니다. 물을 더 다양한 분야에 활용하면 국가의 산업 발전에 힘을 실을 수 있습니다."
 ICE_banking_on_the_future: "미래를 위한 금융업"
 ICE_banking_on_the_future_desc: "금융업에는 막대한 자원이 필요하지 않습니다. 그저 외국 자본만 유치하면 되죠. 금융업에 보조금을 지급하고, 아이슬란드 은행을 투자자들에게 더욱 매력적으로 만들기 위해 온 힘을 다함으로써 우리는 이 섬을 금융의 중심지로 우뚝 세울 수 있습니다. 그렇게만 된다면 앞으로 몇 년 안에 이익을 거둘 수 있을 겁니다."
 ICE_infiltration: "침투"
 ICE_infiltration_desc: "우리의 망을 퍼뜨리고 우리 경제를 다른 이들과 더욱 통합하는 것은 다양한 기회를 제공합니다. 전 세계의 핵심 인물, 기업들과 접촉함으로써 아이슬란드는 모든 종류의 정보를 뽑아낼 수 있는 좋은 위치에 설 것입니다."
 ICE_develop_icelandic_shipping: "아이슬란드 조선업 개발"
 ICE_develop_icelandic_shipping_desc: "우리는 섬나라, 그것도 대양 한가운데 있는 섬나라입니다. 선박 건조에 집중하는 것은 자명한 선택이겠지요."
 ICE_heavy_industry: "중공업"
 ICE_heavy_industry_desc: "농업, 어업, 해상 운송은 과거의 산업이며, 우리가 국가를 미래로 이끌려면 중공업에 집중해야 합니다. 산업을 확장함으로써 아이슬란드는 밝은 미래를 갖게 될 것입니다. 스모그가 생길 수는 있겠지만요."
 ICE_advanced_technology: "발전된 기술"
 ICE_advanced_technology_desc: "이 섬은 너무 작아서 산업화된 거대 국가들과 동등한 입장에서 경쟁할 수 없습니다. 그러므로 우리는 틈새시장, 다시 말해 경쟁에서 뒤처지지 않는 비교적 새로운 분야를 찾아 공략해야 합니다. 즉 발전된 기술과 전자 공학이야말로 우리가 번영할 수 있는 곳입니다."
 ICE_reykjavik_dockyards: "레이캬비크 조선소"
 ICE_reykjavik_dockyards_desc: "함대를 구축하기 위해 해야 할 첫 번째 일은 더 현대적인 부두를 많이 건설하는 것입니다. 국가 자금은 다른 어떤 일보다도 먼저 조선 능력을 확장하는 데 투입되어야 합니다."
 ICE_expand_the_harbour: "항만 확장"
 ICE_expand_the_harbour_desc: "섬을 오가는 선박의 크기가 커지고 수가 많아졌다는 것은 더 큰 항구가 필요해졌다는 뜻입니다. 국가는 우리 경제가 계속 성장할 수 있도록 레이캬비크 항구 확장에 자금을 지원해야 할 겁니다."
 ICE_local_arms_industry: "국내 군수 산업"
 ICE_local_arms_industry_desc: "국내에서 무기를 생산하면 군대에 무기를 공급함과 동시에 국제 시장에 판매할 수도 있습니다. 즉, 우리의 방어 능력뿐만 아니라 경제도 향상할 수 있다는 뜻입니다. 따라서 우리의 투자는 아이슬란드 군수 산업을 핵심 초점으로 이루어져야 합니다."
 ICE_infrastructure_development: "기반시설 개발"
 ICE_infrastructure_development_desc: "기반시설을 현대화하고 좋은 교통 체계를 구축하면 이 나라의 번영을 향한 고속도로가 열릴 것입니다."
 ICE_iceland_air: "아이슬란드 항공기"
 ICE_iceland_air_desc: "오늘날에는 섬이라는 것이 세상과의 단절을 의미하지 않습니다. 현대적인 항공기를 이용하면 우리는 유럽과 아메리카 대륙 모두에 더 가까워질 수 있습니다. 하늘이 곧 미래의 뱃길입니다."
 ICE_allied_weapons_seller_trigger: "§Y동맹§!국 또는 §Y중립§!국"
 ICE_expand_the_civilian_fleet: "민간 선단 확충"
 ICE_expand_the_civilian_fleet_desc: "강력한 민간 선단은 해양 전통을 유지하는 동시에 경제에 도움이 된다는 두 가지의 이점을 가지고 있습니다. 상선은 평시에는 경제를 이끌고, 전시에는 해군에 필요한 숙련된 선원을 배출할 것입니다."
 ICE_industrial_research_school: "산업 연구 대학"
 ICE_industrial_research_school_desc: "대학은 큰 성공을 거두었습니다. 국가는 산업 발전을 목표로 하는 더욱 집중적인 고등 교육 기관을 설립함으로써 이러한 성공을 이어 나가야 합니다. 이런 방식으로 우리는 필요한 공학자를 확보할 수 있을 것입니다."
 ICE_hrafninn_flygur: "까마귀의 비행"
 ICE_hrafninn_flygur_desc: "우리는 마치 까마귀처럼 하늘을 다스릴 것입니다. 전 세계의 항공기 산업과 선도적인 항공기 기술에서 아이슬란드의 이름이 빠지지 않을 때까지 노력합시다."
 ICE_agricultural_expansion: "농업 확장"
 ICE_agricultural_expansion_desc: "아이슬란드 농업의 현대화를 위해 개선할 수 있는 부분이 많습니다. 현대 기술을 활용하고, 천연 온천을 이용한 손쉬운 난방을 통해 농업 생산량을 높이면, 남는 토지와 근로자를 다른 용도로 사용할 수 있습니다."
 ICE_off_shore_oil_drilling: "연안 석유 시추"
 ICE_off_shore_oil_drilling_desc: "오늘날, 해군의 막대한 소비량으로 인해 석유는 점점 더 중요한 자원이 되고 있습니다. 이런 상황에서 섬 주변 해저에 석유가 있다고 믿을 만한 근거가 발견되었습니다. 고위험 고이익의 선택지이지만, 석유가 존재하고 그것을 수면 위로 가져올 수 있다면 조사해 볼 가치가 있을 것입니다."
 off_shore_drilling_tt: "§Y아이슬란드§! 주변의 §Y석유를 시추§!하는 결정 잠금 해제"
 ICE_the_kingdom_of_iceland: "아이슬란드 왕국"
 ICE_the_kingdom_of_iceland_desc: "이 나라는 독립을 향해 먼 길을 걸어왔습니다. 왕국을 수립하는 것은 자유를 향한 마지막 단계로 간주해야 합니다. 이제 우리가 덴마크와 공유하는 것은 국왕과 외교 정책뿐입니다. 그리고 앞으로 이 관계는 점점 더 약해져서 언젠가 형식적인 것이 될 것입니다."
 ICE_united_we_stand: "뭉치면 산다"
 ICE_united_we_stand_desc: "대전쟁 기간 우리는 고립되어 있었습니다. 덴마크는 중립을 유지했고, 아이슬란드는 모든 시장에 대한 접근권을 상실하여 어려움을 겪었습니다. 하지만 덴마크는 재무장하고 있는 지금, 필요하다면 우리도 나설 준비가 되어 있어야 합니다. 이번에는 아이슬란드가 세계에 발자취를 남길 차례입니다."
 ICE_declare_absolute_neutrality: "완전 중립 선언"
 ICE_declare_absolute_neutrality_desc: "덴마크에 무슨 일이 일어나든, 아이슬란드는 유럽의 전쟁을 피하기 위해 모든 수를 써야 합니다. 완전 중립을 선언하면 모두에게 우리 섬이 어떤 분쟁에도 휘말리지 않을 것이라는 단호한 의사를 표명할 수 있습니다."
 ICE_declare_absolute_neutrality_tt: "§Y[ROOT.OVERLORD.GetNameDef]§!에 전쟁이 선포되었을 때 §Y[ROOT.GetNameDef]§! 측은 독립국이 됩니다."
 ICE_joint_shipbuilding_programme: "합동 건함 계획"
 ICE_joint_shipbuilding_programme_desc: "덴마크를 돕는 가장 좋은 방법은 바다를 통하는 것입니다. 우리가 함께한다면 북해를 지킬 수 있습니다. 그러기 위해서는 선박이 필요하기에, 함대를 만들기 위한 양국의 하나 된 노력은 군사 협력 전략을 수립하는 데 있어서 자연스러운 단계입니다."
 ICE_research_cooperation_tt: "합동 연구 계획"
 ICE_overlord_research_cooperation_tt: "아이슬란드 합동 연구 계획"
 ICE_royal_marines: "왕립 해병대"
 ICE_royal_marines_desc: "아이슬란드의 군대는 결코 대군이 될 수 없습니다. 하지만 우리는 전문화할 수 있으며, 섬나라에 해병대는 당연한 선택입니다. 해병대를 창설하고 훈련함으로써 우리는 필요할 때 어디에나 배치될 수 있는 유연한 전력을 확보하게 됩니다."
 ICE_the_icelandic_police_force: "아이슬란드 경찰"
 ICE_the_icelandic_police_force_desc: "아이슬란드의 군대는 병력에 한계가 있을 수밖에 없습니다. 대신 경찰의 임무를 확대해 침략에 대한 방어까지 포함하도록 할 수 있습니다. 그렇게 하면 우리가 가지고 있는 제한적인 인력을 더욱 효율적으로 사용하면서 섬의 방어를 더 잘 준비할 수 있습니다."
 ICE_infrastructure_projects: "기반시설 계획"
 ICE_infrastructure_projects_desc: "이 나라가 강해지려면 기반시설부터 구축해야 합니다. 기반시설이 좋아야 어떤 산업이든 확장할 수 있으니 말입니다."
 ICE_engineering_projects: "공학 계획"
 ICE_engineering_projects_desc: "아이슬란드가 강해지려면 섬을 개발해야 합니다. 대규모 공학 계획은 일자리를 창출하고, 산업 성장의 기반을 마련할 것입니다."
 ICE_patrolling_the_atlantic: "대서양 순찰"
 ICE_patrolling_the_atlantic_desc: "우리 상선단을 보호하려면 바다로 나갈 수 있는 호위함이 필요합니다. 우리는 새로운 함선을 설계하기 위해 덴마크와 협력해야 합니다."
 ICE_joint_military_training: "합동 군사 훈련"
 ICE_joint_military_training_desc: "우리는 경험이 부족하기 때문에 이 섬에서 군대를 현대전에 맞게 제대로 훈련할 수 없습니다. 우리처럼 작은 섬나라로서는 덴마크와 협력하는 게 최선일 것입니다."
 ICE_industrial_cooperation: "산업 협력"
 ICE_industrial_cooperation_desc: "덴마크 산업가들이 아이슬란드에 자회사를 설립할 수 있도록 면세 등의 혜택을 준다면 일자리를 창출할 수 있습니다. 이는 또한 섬의 산업화에 꼭 필요한 활력을 불어넣어 줄 것입니다. 덴마크의 도움을 빌려 나라를 발전시킵시다."
 ICE_gardhur_airfield: "가르뒤르 비행장"
 ICE_gardhur_airfield_desc: "항공기는 진정으로 현대 기반시설의 일종이 되고 있습니다. 아이슬란드가 이 추세에 뒤처져서는 안 됩니다. 수도 근처의 비행장은 아이슬란드를 미래로 발전시키는 데 핵심이 될 것입니다."
 ICE_the_merchant_fleet: "상선단"
 ICE_the_merchant_fleet_desc: "선박은 한때 이 나라를 세우는 데 핵심적인 역할을 했으며, 앞으로도 중요한 역할을 할 것입니다. 강력한 상선단은 미래 아이슬란드 경제의 핵심이 될 것입니다."
 ICE_not_standing_idly_by: "가만히 서 있지 않고"
 ICE_not_standing_idly_by_desc: "우리가 원하든 원하지 않든, 전쟁이 다가오고 있습니다. 섬을 방어할 가망이 있으려면 국가를 무장해야 합니다. 그렇지 않으면 우리를 기다리는 것은 죽음뿐입니다."
 ICE_expand_industrial_complexes: "산업 단지 확장"
 ICE_expand_industrial_complexes_desc: "우리의 군사 산업은 유럽의 다른 강대국들에 비해 크게 뒤처져 있으며 저개발되었고 활용도가 낮습니다. 만약 우리가 군수산업체를 확장하고 보조금을 지급하는 데 많은 투자를 하지 않는다면 영원히 그들을 따라잡지 못할 수도 있습니다."
 ICE_political_unity: "정치적 통합"
 ICE_political_unity_desc: "위험한 시기에는 국가의 단결이 무엇보다 중요합니다. 우리는 정치적 차이를 제쳐 두고 [ROOT.GetName](을)를 전쟁에서 보호하기 위해 할 수 있는 모든 일을 해야 합니다."
 ICE_anglo_icelandic_relations: "영국-아이슬란드 관계"
 ICE_anglo_icelandic_relations_desc: "[ENG.GetNameDefCap](은)는 미래의 무역 상대로서 최선의 선택일 가능성이 높습니다. 어떤 경우든 [ENG.GetAdjective](을)를 적대시하는 것은 우리 나라에 심각한 해를 끼칠 수 있으며, 어쩌면 노골적으로 위험할 수도 있습니다. 그러니 우리는 바다 너머의 이웃과 좋은 관계를 유지하기 위해 최선을 다해야 합니다."
 ICE_anglo_icelandic_relations_tt: "§Y어업 확장§! 중점 완료 시:"
 ICE_american_protection: "미국의 보호"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "전쟁이 다가오고 있으며, 홀로서기에 우리는 너무 작습니다. [USA.GetNameDefCap] 측이라면 우리를 지켜줄 수 있으니, [USA.GetAdjective] 정부에 연락해 아이슬란드를 보호하기 위한 군대 주둔을 제안해야 합니다. 그렇게 하면 독립을 향한 우리의 여정은 한 걸음 퇴보하겠지만, 일시적인 차질에 불과할 것입니다. 침략당하면 모든 걸 잃을 테니까요."
 ICE_american_protection_desc_british_subject: "[ENG.GetNameDefCap](은)는 이 전쟁에서 어려움을 겪고 있습니다. 적대 세력이 우리를 침략하기로 하더라도 우리를 보호하지 못할 수 있습니다. [USA.GetAdjective] 정부에 아이슬란드를 보호해 줄 것을 제안해야 합니다."
 ICE_american_protection_tt: "§Y[ROOT.GetName]§! 측은 §Y[USA.GetNameDef]§! 측의 괴뢰국이 됩니다."
 ICE_fighting_as_equals: "대등하게 싸우기"
 ICE_fighting_as_equals_desc: "우리는 함께 전쟁에서 싸우고 있으며, 아이슬란드는 맡은 몫 이상의 활약을 하고 있습니다. 이제 덴마크는 아이슬란드가 더 이상 종속국이 아니라 이 동맹에서 대등한 동반자라는 사실을 받아들여야 합니다. 마침내 아이슬란드가 독립 국가가 될 때가 온 것입니다."
 ICE_fighting_as_equals_tt: "§Y[ROOT.getName]§! 측이 독립을 선언합니다"
 ICE_expanding_the_university_of_reykjavik: "레이캬비크 대학교 확장"
 ICE_expanding_the_university_of_reykjavik_desc: "아는 것이 힘입니다. 우리 나라가 타국에 앞서고자 한다면 노력을 집중할 필요가 있습니다. 레이캬비크 대학교의 기금을 늘림으로써 미래 성장을 위한 발판을 만들 수 있습니다."
 ICE_trade_relations: "무역 관계"
 ICE_trade_relations_desc: "작은 나라에서 필요한 모든 것을 생산할 수는 없습니다. 하지만 아이슬란드는 전 세계 국가들과 좋은 관계를 유지하고 있으며 유럽과 북아메리카의 중간에 있다는 전략적 위치를 활용할 수 있으니, 금융 및 무역 허브가 될 수 있는 완벽한 조건을 갖추고 있습니다. 이러한 관계를 최대한 활용하면 아이슬란드가 절실히 필요로 하는 장비를 쉽게 조달할 수 있습니다."
 ICE_keflavik_airbase: "케플라비크 공군 기지"
 ICE_keflavik_airbase_desc: "미국인들은 대서양을 더 잘 순찰할 수 있게 더 큰 공군 기지를 건설하기를 원합니다. 더 큰 공군 기지는 이 나라를 더욱 강하게 만들 것이므로 당연히 승인해야 합니다."
 ICE_modernizing_the_island: "섬 현대화"
 ICE_modernizing_the_island_desc: "새로운 이론들을 실천에 옮기고, 경제를 개혁해야 합니다. 이제 이러한 변화를 추진할 때입니다."
 ICE_compensation: "보상"
 ICE_compensation_desc: "우리는 덴마크와 전 세계에 우리가 무시할 수 없는 국가임을 증명했습니다. 우리는 최근, 그리고 수 세기에 걸쳐 희생을 치렀습니다. 대서양에 자리한 아이슬란드는 덴마크 왕국의 섬들을 보호하기에 좋은 위치에 있습니다. 덴마크는 이 섬들의 보호를 우리에게 넘김으로써 더 강력한 파트너를 확보하고, 자신의 핵심 영토를 보호하는 데 더 집중할 수 있을 것입니다."
 ICE_republicanism: "공화주의"
 ICE_republicanism_desc: "아이슬란드에 왕은 필요 없습니다. 섭정은 우리가 왕 없이도 잘 지낼 수 있다는 것을 보여줬죠. 이제 이 중세의 골동품 같은 제도를 없애고 공화국을 준비할 때가 왔습니다."
 ICE_american_investments: "미국의 투자"
 ICE_american_investments_desc: "수천 명의 미국인을 섬에 주둔시키는 것은 그 자체로 경제에 좋습니다. 이로써 미국 기업들이 아이슬란드에 자회사를 설립하고, 우리 기업들에 투자하는 데 관심을 더 가질 것입니다. 우리가 수만 제대로 둔다면 이러한 상황은 우리에게 매우 유익할 것입니다."
 ICE_american_soldiers: "미군 주둔"
 ICE_american_soldiers_desc: "미합중국은 자신들이 가장 소중히 여기는 가치를 보호하기 위해 자신의 영향력을 더 넓게 확대하려 하고 있습니다. 우리는 그 병사들이 우리 땅에 자유롭게 주둔하도록 허용할 수 있는데, 그러면 그중 일부가 섬에 머물면서 우리 군대를 강화할 것입니다."
 ICE_iceland_defense_force: "아이슬란드 방위군"
 ICE_iceland_defense_force_desc: "미국은 우리 군대를 훈련할 수 있는 지식, 경험과 인력을 가지고 있으니, 아이슬란드는 그들의 도움을 받아 현대식 군대를 조직할 수 있겠습니다. 미국과 함께 군대를 조직하면 우리 군을 진정한 정예군으로 거듭나게 할 수 있습니다."
 ICE_state_owned_enterprises: "국영 산업"
 ICE_state_owned_enterprises_desc: "이제 우리 섬이 좀 더 제대로 자립할 수 있게 되었기에, 노동자를 유치하고 경제를 개선할 수 있는 산업을 설립하거나, 국가 기관의 효율성을 높이는 일에 대해 생각해 봐야 합니다."
 ICE_not_our_king: "우리 왕이 아니다"
 ICE_not_our_king_desc: "아이슬란드 왕국이라니, 터무니없습니다. 아이슬란드는 왕이 필요하지 않으며, 덴마크인 왕이라면 더더욱 그렇습니다. 이제 아이슬란드 사람들로부터 과거와 완전히 단절하기 위한 지지를 확보하고 미래를 향해 나아갈 때입니다."
 ICE_expand_the_industrial_base: "산업 기반 확충"
 ICE_expand_the_industrial_base_desc: "종주국의 공산품에 대한 의존도를 낮추면 산업이 강해지고, 노동 계급도 강해집니다. 혁명은 올바른 도구 없이 일어날 수 없으며, 이 나라는 종주국에 대한 의존을 그만둠으로써 필요한 것들을 얻을 수 있을 것입니다. 혁명을 위해 자체 생산한 무기와 새로운 지식인들을 포함해서 말이죠."
 ICE_anti_capitalist_propaganda: "반자본주의 선전"
 ICE_anti_capitalist_propaganda_desc: "자본주의가 우리에게 뭘 해줬나요? 국가에 약간의 번영을 가져다주었을지 모르지만, 현재 이 나라가 처한 위기를 초래하기도 했습니다. 자유민주주의에 대한 지나친 의존과 우리에게 찌꺼기만 주려는 지배자들의 의지를 보면 변화의 바람이 불어야 한다는 것은 분명합니다."
 ICE_international_relations: "국제 관계"
 ICE_international_relations_desc: "우리가 가야 할 길은 분명 험난할 겁니다. 아마 혼자서 걷다가는 쓰러지고 말겠죠. 따라서 우리는 새로운 동맹을 찾아야 합니다. 우선 공산주의 인터내셔널에서 동맹을 찾아볼 수 있지만, 그 외에 다른 선택지도 있습니다. 중요한 것은 적극적으로 새로운 지평을 여는 것이며, 우리는 이를 지체 없이 시작해야 합니다."
 ICE_rally_the_workers_of_reykjavik: "레이캬비크 노동자 결집"
 ICE_rally_the_workers_of_reykjavik_desc: "아이슬란드에는 군대라고 할 만한 것이 없지만, 수도의 노동자들은 확실히 무시할 수 없는 전력이 될 수 있습니다. 노동자들이 체제에 맞서 봉기한다면 막을 방법이 많지 않을 테니, 대의에 함께하도록 노동자들을 설득하는 게 무엇보다 중요할 겁니다."
 ICE_completion_break_with_the_crown_tt: "§Y$ICE_break_with_the_crown$§! 중점 완료 시:"
 ICE_prepare_for_the_revolution: "혁명 준비"
 ICE_prepare_for_the_revolution_desc: "성공적인 혁명은 저절로 일어나지 않습니다. 씨앗을 심고 물을 주듯, 세심하게 준비되어야 하죠. 민중은 언제 일어설지 알아야 하고, 혁명가들은 민중이 일어설 때 그들을 인도해야 합니다. 또한 포스터를 인쇄하고, 전문 혁명가를 모집한 다음 훈련해야 하며, 무기를 적절히 보관해야 합니다. 끝으로 지도자는 통제할 준비가 되어 있어야 합니다."
 ICE_state_visits: "국빈 방문"
 ICE_state_visits_desc: "파시스트가 이끄는 국가들이 현재 세계의 변화를 주도하고 있다는 사실은 부인할 수 없습니다. 아이슬란드가 변하기 위해 그런 국가들에서 배울 점이 있을 것입니다. 최대한 빨리 공식 관계를 수립하고 협력 기회를 즉시 모색해야 합니다."
 ICE_general_strike: "총파업"
 ICE_general_strike_desc: "전 세계, 특히 사악한 덴마크 국왕에게 아이슬란드 노동자들의 힘과 단결을 보여줍시다. 모든 산업 작업과 섬을 오가는 모든 운송을 중단하는 대규모 파업은 괴뢰 정부에 큰 타격을 입히고 사람들에게 진정한 권력자가 누군지 알려 줄 것입니다."
 ICE_general_strike_tt: "\n§Y총파업§!이 끝날 때:"
 ICE_organize_a_march: "진군 조직"
 ICE_organize_a_march_desc: "국민들은 너무 오랫동안 외국 지배자의 노예로 살아왔습니다. 로마를 향했던 것과 같은 민족주의적 수도 진군은 우리가 먼 옛날 강인한 바이킹이었다는 사실을 상기시킬 것입니다. 자유를 사랑하는 모든 아이슬란드 국민이 참여한다면, 우리 국민이 강하고 풍요로우며 똘똘 뭉쳐 있다는 것을 정부에 보여줄 수 있습니다! 함께 더 위대한 미래를 만듭시다!"
 ICE_break_with_the_crown: "왕실 절연"
 ICE_break_with_the_crown_desc: "이제 덴마크 왕실과 정식으로 관계를 끊을 때가 왔습니다. 국왕과 덴마크의 쇠락한 내각을 비난하고, 아이슬란드를 다시 독립국으로 선포해 우리가 꿈과 열망을 향해 자유롭게 나아갈 수 있게 합시다."
 ICE_break_with_the_crown_tt: "[ROOT.GetNameDefCap] 측은 독립국이 됩니다."
 ICE_break_with_the_crown_workers_tt: "§Y$ICE_rally_the_workers_of_reykjavik$§! 중점 완료 시:"
 ICE_break_with_the_crown_revolution_tt: "§Y$ICE_prepare_for_the_revolution$§! 중점 완료 시:"
 ICE_embrace_the_workers_revolution: "노동자 혁명 수용"
 ICE_embrace_the_workers_revolution_desc: "이러한 변화는 오직 노동자들의 지지가 있었기에 가능했습니다. 따라서 신디케이트, 노동자, 노동조합이 새로운 국가에서 주도적인 위치를 차지하는 것은 당연한 일입니다. 노동자 혁명의 지도자들은 국가를 더욱 높은 곳으로 이끌고, 그 어떤 군주보다 훨씬 큰 발전을 가져올 것입니다."
 ICE_remove_dissent_in_the_working_class_tt: "§Y$ICE_dissent_in_the_working_class$§! 제거"
 ICE_state_corporatism: "국가협동조합주의"
 ICE_state_corporatism_desc: "나약한 덴마크의 마지막 남은 굴레를 벗어던졌으니 이제 새로운 국가를 세울 때입니다. 국가의 안전을 보장하는 가장 좋은 방법은 강력한 지도자 밑에서 노동조합 지도자, 산업계 거물, 당이 아이슬란드인 모두의 공익을 위해 협력하는 것입니다. 국가는 산업계를 지원할 것이고, 산업계는 그 대가로 국가를 지원할 것입니다."
 ICE_international_brigades: "국제 여단"
 ICE_international_brigades_desc: "여기서 승리했지만, 억압에 맞선 투쟁은 계속되어야 합니다. 그러지 않으면 우리의 승리가 일시적인 것에 지나지 않을 수 있습니다. [ROOT.GetName]의 아들과 딸들은 필요시 어디든 도울 준비가 되어 있어야 하며, 국가는 필요한 새로운 법안을 시행하고 필요한 무기와 장비를 공급함으로써 이를 지원하기 위해 최선을 다해야 합니다."
 ICE_state_owned_industry: "국영 산업"
 ICE_state_owned_industry_desc: "[ROOT.GetNameDef] 같이 작은 나라는 필요한 것들을 자본주의자들의 생산에 의존할 수 없습니다. 효율을 극대화하고 가장 필요한 것들을 생산하게 하려면 국가가 나서서 산업을 장악해야 합니다. 우리는 더 이상 살아남기 위해 외국의 투자에 의존하지 않을 것이며, 아이슬란드는 국민과 군대를 돌볼 것입니다."
 ICE_organize_the_greyshirts: "회색 셔츠단 조직"
 ICE_organize_the_greyshirts_desc: "청년 때부터 훈련받았으며 잘 무장된 민병대는 젊은이들을 우리의 새로운 세계에 맞게 육성하는 유용한 도구가 될 수 있습니다. 또한, 준군사 훈련은 군대의 역량을 강화하므로, 정당히 우리 소유인 것을 되찾으려 할 때 도움이 될 겁니다."
 ICE_research_cooperation: "연구 협력"
 ICE_research_cooperation_desc: "우리는 이해관계가 일치하는 세력과 협력해서, 최첨단 무기라는 이점을 가져다줄 기술을 더 잘 개발할 수 있습니다. 우리는 엿보는 눈이 없는 외딴곳에 위치한 훌륭한 시험장을 제공하는 동시에, 소중한 파트너에게서 많은 걸 배울 겁니다."
 ICE_infiltrating_the_british_isles: "영국 제도 침투"
 ICE_infiltrating_the_british_isles_desc: "혁명의 불꽃이 산소 부족으로 꺼지지 않으려면 반드시 널리 퍼져야 합니다. 우선으로 해방할 대상은 영국 제도의 억압받는 노동자들입니다. [ROOT.GetNameDefCap](은)는 억압받는 지역의 노동자들이 제국주의와 자본주의 지배자들에 대항하여 일어서게 도울 것입니다. 우리는 함께 혁명의 이상을 일반 노동자의 현실로 만들 수 있습니다."
 ICE_infiltrating_the_british_isles_tt: "웨일스, 스코틀랜드, 북아일랜드에서 공산주의 봉기를 시작하는 §Y결정§! 잠금 해제."
 ICE_transformation_of_nature: "자연 개조"
 ICE_transformation_of_nature_desc: "산업화의 핵심은 전력입니다. 아이슬란드의 자연은 시민과 마찬가지로 국가에 봉사해야 합니다. 강과 폭포는 댐으로 변할 수 있고, 돌은 채석될 수 있으며, 온천은 난방에 사용될 수 있습니다. 진보를 향한 우리의 행진은 그 무엇도 막을 수 없습니다."
 ICE_the_viking_spirit: "바이킹 정신"
 ICE_the_viking_spirit_desc: "고대 바이킹이라고 하면 먼저 용맹하고 무시무시한 모습이 떠오릅니다. 그들은 수평선 너머에 무엇이 있는지도 모른 채 바다를 건넜고, 오직 강한 자만이 살아남았습니다. 오늘날 아이슬란드인들은 고대 바이킹처럼 용맹해지고 담대해져야 합니다. 그래야만 이 나라가 과거의 영광을 뛰어넘어 다시 한번 북해를 지배할 수 있을 것이기 때문입니다."
 ICE_viking_spirit_tt: "§Y바이킹 정신을 고취§!하는 결정 잠금 해제"
 ICE_recruiting_international_workers: "국제 노동자 모집"
 ICE_recruiting_international_workers_desc: "우리 나라를 공산주의자와 사회주의자 모두의 이상향으로 만들고, 혁명의 불꽃을 계속해서 밝게 타오르게 함으로써, 우리는 소련의 건국 초기와 마찬가지로 전 세계의 혁명가들을 끌어들일 수 있습니다. 우리는 출신에 상관없이 모든 노동자와 혁명 군인들에게 보여줘야 합니다. 횃불을 들고 전진하는 [ROOT.GetName](이)가 그들이 있을 곳이라는 것을 말입니다."
 ICE_international_research_community: "국제 연구 공동체"
 ICE_international_research_community_desc: "우리는 공산주의 인터내셔널뿐만 아니라 세계 각국과의 협력 계획을 통해 다른 나라로부터 많은 것을 배워야 합니다. 국제 사회와 협력함으로써 [ROOT.GetName](은)는 새로운 차원의 위대함을 누릴 것입니다. 집산주의는 진보를 향한 유일한 길입니다!"
 ICE_international_research_community_tt: "세력에 속해 있지 않거나 [ROOT.GetName] 측과 같은 세력인 모든 공산주의 국가:"
 ICE_reclaiming_the_empire: "제국 수복"
 ICE_reclaiming_the_empire_desc: "그린란드는 한때 아이슬란드에서 온 바이킹들이 정착했던 곳입니다. 그런데 노르웨이와 덴마크는 지금껏 진정한 권리도 없이 그린란드를 두고 다퉈 왔습니다. 이제 정당한 권리를 지닌 우리가 그린란드 반환을 요구할 때입니다. 저들이 자신들의 유산과 역사를 귀중히 여긴다면 조건 없이 그린란드를 우리에게 넘겨줄 것입니다. 계속해서 영광의 길을 걸읍시다!"
 ICE_securing_the_north_sea_passage: "북해 통로 확보"
 ICE_securing_the_north_sea_passage_desc: "본래 아이슬란드의 소유였던 것을 되찾을 때입니다. 북해의 셰틀랜드 섬과 페로 제도는 [ROOT.GetNameDef](을)를 오가는 통로를 장악하는 데 중요한 열쇠입니다."
 ICE_vinland: "빈란드"
 ICE_vinland_desc: "북대서양 제국이라는 발상은 아이슬란드 혈통의 레이프 에이릭손이 아메리카 대륙을 발견하면서 탄생했습니다. 아쉽게도 바이킹 식민지였던 빈란드는 사라졌지만, 이제 오랫동안 잃어버린 꿈을 현실로 만들 때입니다. 오딘을 위하여!"
 ICE_the_armed_forces_of_iceland: "아이슬란드군"
 ICE_the_armed_forces_of_iceland_desc: "아이슬란드는 전쟁이 닥쳤을 때 자신을 방어할 수 있어야 합니다. 우리는 침략자들을 물리칠 수 있는 군대를 구축하기 시작해야 합니다. 인구도 적은 작은 섬이지만, 어떤 적도 이곳을 점령하고자 많은 병력을 투입할 수 없기에 위치와 크기 자체가 강점이 될 수 있습니다."
 ICE_an_airbase_in_the_sea: "바다의 공군 기지"
 ICE_an_airbase_in_the_sea_desc: "섬 위의 하늘과 주변 바다를 지배한다면 우리는 어떠한 적도 이곳에 무력으로 상륙하지 못하게 할 수 있으며, 설령 상륙하더라도 공군이 적의 보급을 방해하고 차단할 것입니다. 그러므로 강한 아이슬란드군을 만들려면 가장 먼저 현대적인 공군을 갖춰야 할 것입니다."
 ICE_a_naval_hub_in_the_atlantic: "대서양 해군 기지"
 ICE_a_naval_hub_in_the_atlantic_desc: "아이슬란드는 섬이므로, 함대가 군의 주력이 되는 게 합리적입니다. 함대는 적들이 우리 해안에 접근하는 것을 막을 수 있고, 바다를 지배하는 데 동맹국을 도울 수 있으며, 어디로든 원정군을 수송할 수 있습니다. 강력한 해군을 갖추는 것은 아이슬란드로서 당연한 선택입니다."
 ICE_mine_iceland: "아이슬란드 기뢰 부설"
 ICE_mine_iceland_desc: "해군 항로 측면에서, 아이슬란드는 북쪽을 제외한 모든 방향으로 심각히 노출되어 있습니다. 우리 섬사람들의 안전을 제대로 보장하려면, 전쟁이 발생할 경우 아이슬란드 해역에 광범위하게 기뢰를 설치할 준비가 되어 있어야 합니다."
 ICE_flying_boats: "비행정"
 ICE_flying_boats_desc: "물에서 적과 경쟁할 수 없다면, 차선책인 하늘에 기댈 것입니다. 우리가 하늘을 장악한다면 적들은 함선을 사용할 수 없겠죠. 순식간에 침몰할 테니 말입니다."
 ICE_modernizing_the_coast_guard: "해안 경비대 현대화"
 ICE_modernizing_the_coast_guard_desc: "아이슬란드 해안 경비대는 오랫동안 대내외 안보에서 우리의 주력군으로 기능해 왔습니다. 그러니 우리는 신속한 현대화와 기술적 발전을 통해 해안 경비대를 최신예로 유지해야 합니다."
 ICE_low_cost_aircrafts: "저비용 항공기"
 ICE_low_cost_aircrafts_desc: "우리에게 대규모 산업은 없지만, 대신 항공기 제작을 최적화하는 방법을 아는 사람이 몇 명 있습니다. 우리가 약한 경제를 가지고도 공중 군비 경쟁에서 뒤처지지 않으려면 그들의 재능을 활용해야 합니다."
 ICE_support_equipment: "지원 장비"
 ICE_support_equipment_desc: "더 육중한 포와 적절한 구급상자, 진압 무기는 진압 경찰뿐만 아니라 군의 모든 부대가 유용하게 쓸 수 있습니다. 그러므로 우리는 최대한 빨리 이런 장비에 투자해야 합니다."
 ICE_emergency_conversions: "긴급 함선 개장"
 ICE_emergency_conversions_desc: "우리는 대형 함선을 보유할 역량이 부족하지만, 대신 대형 어선과 무역선, 민간 기업 선박을 많이 보유하고 있습니다. 유사시에 이 선박들에 기관총이나 경함포를 설치하면, 대부분의 경쟁국과 맞설 수 있는 규모의 해군을 신속하고 효율적으로 만들 수 있을 겁니다."
 ICE_emergency_conversions_tt: "§Y수송선§!을 §Y구축함§!이나 §Y순양함§!으로 전환하는 §Y결정§! 잠금 해제"
 ICE_enact_conscription: "징병제"
 ICE_enact_conscription_desc: "우리 나라의 미래가 점점 더 불투명해짐에 따라 방어가 급선무가 되었습니다. 우리는 사실상 군대가 없다는 점을 해결하기 위해 우리는 모든 청년의 징병을 제정해야 합니다."
 ICE_a_profesional_army: "군대 전문화"
 ICE_a_profesional_army_desc: "현재 우리 군대가 너무 약해서 섬을 제대로 방어할 수가 없습니다. 이 문제를 해결할 유일한 방법은 우리 군대를 최후까지 싸울 최고의 병사들로만 구성하는 것입니다."
 ICE_thungur_hnifur: "장검"
 ICE_thungur_hnifur_desc: "아이슬란드 군대는 결코 큰 군대가 될 수 없습니다. 이를 보완하기 위해 우리 부대에 가능한 최고의 훈련을 제공하고, 우리의 강점에 집중하여 공격할 때 강한 타격을 입히도록 해야 합니다."
 ICE_thungur_hnifur_idea: "정예군"
 ICE_civilian_war_duty: "민방위"
 ICE_civilian_war_duty_desc: "우리 시민들은 전쟁이나 위기가 조국에 닥칠 때를 대비해서 어떻게 행동해야 할지 정확히 알고 있어야 합니다. 또, 실제로 위기가 닥쳤을 때 모든 민간인은 물류 지원, 소방, 유통 등의 의무를 수행할 준비가 되어 있어야 합니다."
 ICE_doctrinal_studies: "교리 연구"
 ICE_doctrinal_studies_desc: "병법은 모든 국가가 숙달할 수 없음은 물론이고 쉬운 것도 아닙니다. 우리는 세계 강대국을 연구하고 그들이 전쟁을 수행하는 방식을 배워야 합니다."
 ICE_death_from_above: "하늘에서 죽음이"
 ICE_death_from_above_desc: "공중전에서 승리하면 전쟁에서 승리하게 되고, 그것도 빨리 승리하게 됩니다. 우리가 공군과 육군 군종 사이의 협력을 강화하고, 어디서든 적의 보급선을 끊을 준비가 된 특수 낙하산 연대를 훈련한다면 전쟁을 더 빨리 끝낼 수 있을 것입니다."
 ICE_we_shall_defend_our_island: "우리 섬의 방어"
 ICE_we_shall_defend_our_island_desc: "우리 섬은 우리 집이고, 우리보다 이 섬에 대해 잘 아는 사람은 없습니다. 우리 군대를 산악전에 특화하면, 우리는 일시적으로 해안에서 철수했다가 적들이 상륙한 후 자신감과 안일함에 빠져 있을 때 공격해 대승을 거둘 수 있을 겁니다."
 ICE_taking_the_fight_to_our_enemies: "적에게 싸움 걸기"
 ICE_taking_the_fight_to_our_enemies_desc: "바다는 우리를 둘러싸고 있으며, 지난 수 세기 동안 대양은 우리의 정체성과 행동 양식을 결정했습니다. 대양에서 얻은 지식을 활용함으로써 우리는 적이 생각지도 못한 곳에서 싸움을 걸 수 있습니다."
 #### DENMARK ####
 #Economical/Industrial Branch
 DEN_kanslergadeforliget: "칸슬레르가데 합의 지속"
 DEN_kanslergadeforliget_desc: "[ROOT.GetName]에서는 실업률이 치솟고 농업 부문이 부진하면서 대공황의 여파가 느껴지고 있습니다. 우리는 당파를 넘어서 우리가 처한 위기를 어떻게 해결할 것인지에 대해 합의를 이루어야 합니다."
 DEN_devalue_the_krone: "크로네화 평가 절하"
 DEN_devalue_the_krone_desc: "크로네화를 평가 절하하면 우리 농산물이 국제 시장에서 경쟁력이 오르고, 수출 기회가 증가할 것입니다. 그 결과, 어려움을 겪는 농민들의 고통이 완화될 것입니다."
 DEN_remove_economic_crisis_in_730_days_tt: "730일 후에 §Y$DEN_economic_crisis_dynamic_modifier$§! 제거"
 war_will_cancel_deal_tt: "§Y양국 간의 전쟁은 이 협정을 파기할 것입니다§!"
 DEN_effects_after_fortify_our_borders_tt: "§Y$DEN_fortify_our_borders$§! 중점 완료:"
 DEN_trade_with_britain: "영국과의 무역"
 DEN_trade_with_britain_desc: "[ENG.GetNameDefCap](은)는 역사적으로 우리 농산물의 가장 큰 수출 시장이었지만, 대공황 이후 이 무역은 거의 중단되었습니다. 크로네화를 평가 절하했으니, 이제 영국에 접근해 이전의 무역 관계를 다시 구축해야 할 때입니다."
 DEN_trade_with_germany: "독일과의 무역"
 DEN_trade_with_germany_desc: "[GER.GetNameDefCap](은)는 역사적으로 우리 농산물을 대량으로 수입해 왔으며, 대전쟁조차 이를 막지 못했습니다. 그러나 지난 몇 년 동안 양국 간 무역은 감소했습니다. 이 추세를 뒤집으려 노력해야 할 때입니다!"
 DEN_agricultural_subsidies: "농업 보조금"
 DEN_agricultural_subsidies_desc: "우리 농부들은 부채 위기와 압류로 어려움을 겪고 있습니다. 한동안 농부들 사이에 무력감과 분노가 끓어올랐는데, 이대로 놔두면 불만이 폭발해 위험한 일이 생길 수 있습니다. 우리는 이러한 상황을 해결하고 농업 부문을 최선을 다해 도와야 합니다."
 DEN_industrial_investments: "산업 투자"
 DEN_industrial_investments_desc: "도심은 지난 몇 년의 격변을 피해 가지 못했습니다. 실업률이 급증하여 기업이 파산 위기에 처하거나 다 함께 부도가 나는 경우도 있었습니다. 우리가 산업 부문을 위한 맞춤형 지원을 준비하고 개입해서 이 상황을 안정시키면 좋을 겁니다."
 DEN_support_schleswigian_farmers: "슐레스비히 농부 지원"
 DEN_support_schleswigian_farmers_desc: "남유틀란트에 소수자들의 운동이 점점 규모가 커지고 있습니다. 이렇게 된 원인은 결국 이 소수자들의 집단 정체성이 독일인인지 덴마크인인지에 대한 마찰과 어려운 경제 상황에 있는데, 우리는 이 지역에 대한 경제적 지원을 강화함으로써 이러한 움직임을 어느 정도 누그러뜨릴 수 있을 것입니다."
 DEN_public_works: "공공사업"
 DEN_public_works_desc: "공공사업 계획을 시행하면 우리는 섬들을 연결하는 다리를 건설하여 국가 기반시설을 개선할 수 있을 뿐만 아니라, 새로운 주택의 건설을 시작하고 여전히 높은 실업률을 낮출 수 있을 것입니다."
 DEN_fortify_our_borders: "국경 요새화"
 DEN_fortify_our_borders_desc: "유럽 전역에 다시 한번 긴장이 고조되고 있습니다. 우리는 대전쟁을 무사히 넘겼지만, 이번에도 그럴 거라는 보장은 없습니다. 우리는 최악에 대비하면서 최선을 바라야 합니다. 국경과 독립을 지키는 게 우리의 최우선 과제입니다!"
 DEN_build_a_modern_dannevirke: "현대의 다네비예그 건설"
 DEN_build_a_modern_dannevirke_desc: "덴마크인들은 수 세기 동안 유럽 본토를 향해 견고한 요새를 건설했는데, 그중 가장 유명한 요새가 바로 다네비예그입니다. [GER.GetNameDef] 측이 다시 한번 재무장하고 우리 주변의 강대국을 뒤흔들고 있으므로, 우리는 국경을 보호하기 위해 현대의 다네비예그를 건설해야 합니다."
 DEN_unlocks_fortification_efforts: "결정 잠금 해제: §Y요새화 주력§!\n\n"
 DEN_refortify_tunestillingen: "투네스틸링엔 재요새화"
 DEN_refortify_tunestillingen_desc: "지난번 유럽이 전쟁에 휩싸였을 때, 우리는 쾨벤하운을 보호하기 위한 일련의 요새인 투네스틸링엔을 건설하여 방어를 준비했습니다. 이 요새는 이후 황폐해졌지만, 이를 재건하고 현대화하여 수도의 안전을 확보할 수 있을 것입니다."
 DEN_secure_our_supply_lines: "보급선 확보"
 DEN_secure_our_supply_lines_desc: "배부른 군대가 잘 싸운다는 것은 수천 년 전부터 오늘날까지 변함없는 사실입니다. 다행히도 우리는 식품의 주요 생산자기 때문에, 운송만 조금 개선한다면 군대에 보급을 안정적으로 할 수 있을 것입니다."
 DEN_fortify_the_islands: "섬 요새화"
 DEN_fortify_the_islands_desc: "동부 덴마크는 수백 개의 섬으로 이루어져 있으며, 우리 해군은 훨씬 큰 규모의 함대를 보유한 이웃 국가로부터 모든 섬을 보호할 만큼 규모가 크지 않습니다. 우리가 잠재적인 침략자들을 격퇴하려면 주요 거점에 해안 요새를 건설해야 할 것입니다."
 DEN_unlocks_coastal_fortification_efforts: "결정 잠금 해제: §Y해안 요새화 주력§!\n\n"
 DEN_connect_the_islands: "섬 연결"
 DEN_connect_the_islands_desc: "[ROOT.GetNameDefCap](은)는 남부 유틀란트를 통해서만 본토와 연결되는 다수의 섬으로 이루어져 있습니다. 국가 전역, 그리고 섬들 사이의 이동을 용이하게 하기 위해 우리를 더욱 가깝게 묶는 다리를 건설해야 합니다."
 DEN_expand_institut_for_teoretisk_fysik: "이론 물리학 연구소 확장"
 DEN_expand_institut_for_teoretisk_fysik_desc: "이론 물리학 연구소는 물리학 분야의 세계적인 권위자이자 이론 물리학자인 닐스 보어가 설립했습니다. 이 기관에 자금을 지원하고 시설을 확장한다면 우리는 그에 대한 보상을 얻을 수 있으며, 어쩌면 닐스 보어가 우리의 대의를 따르게 할 수도 있을 겁니다..."
 DEN_aalborg_portland_cement_plant: "올보르 포틀란 시멘트 공장"
 DEN_aalborg_portland_cement_plant_desc: "덴마크 본토에는 천연자원이 부족하지만, 시멘트 생산 시설은 우리가 가진 자산 중 하나입니다. 올보르 포틀란 시멘트 공장을 확장함으로써 국내 건설 역량을 확보할 수 있습니다."
 DEN_improve_aalborg_portland_tt: "§Y$DEN_aalborg_portland$§! 산업 업체를 다음만큼 개선합니다\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$:§G+10.00%§!\n\n"
 DEN_expand_the_industries: "산업 확장"
 DEN_expand_the_industries_desc: "덴마크는 전통적으로 농업에 의존해 왔으며, 농산물은 여전히 우리의 가장 큰 수출품입니다. 우리가 다른 산업을 다양화하고 확장한다면 경제 전체를 강화하고, 덴마크 사회가 갑작스러운 변화에 흔들리지 않게 할 수 있을 것입니다."
 DEN_develop_remote_islands: "결정 잠금 해제: §Y도서 지역 개발§!\n\n"
 DEN_support_the_faroes_industries: "페로 제도 산업 지원"
 DEN_support_the_faroes_industries_desc: "이 불확실한 시대에서 살아남으려면 전략적 요충지인 이 군도에 대한 우리의 영유권을 확고히 해야 합니다. 그러려면 페로 제도에 존재하는 몇 가지 산업을 지원하는 게 최선의 방법일 겁니다."
 DEN_support_bornholms_industries: "보른홀름 산업 지원"
 DEN_support_bornholms_industries_desc: "보른홀름이 누구의 섬인지 이웃에게 상기시킬 필요가 있습니다. 천연자원이 거의 없는 섬이지만, 섬에 있는 몇 가지 산업에 투자하는 게 좋겠습니다."
 DEN_develop_greenland: "그린란드 개발"
 DEN_develop_greenland_desc: "덴마크 본토에는 개발해서 국내 생산에 사용할 수 있는 천연자원이 거의 없습니다. 반면에 우리의 그린란드는 이러한 자원이 훨씬 더 풍부하므로, 그린란드에 투자하고 개발한다면 그에 대한 이익을 얻을 수 있을 것입니다."
 DEN_expand_the_ivittuut_mine: "이비투트 광산 확장"
 DEN_expand_the_ivittuut_mine_desc: "이비투트의 광산은 현대 항공기 생산에 중요한 요소인 알루미늄이 나는 우리의 유일한 자원입니다. 이 광산을 확장하여 국내 비행기 생산량을 늘리거나 알루미늄을 다른 나라로 수출할 수 있습니다."
 DEN_prospecting_new_sites: "신규 광산 탐사"
 DEN_prospecting_new_sites_desc: "카르시아르수크의 오래된 광산은 고갈되었지만, 쿨리사트 지역에는 다른 매장지가 있습니다. 이곳에 새로운 광산을 건설한다면 그린란드의 산업은 물론이고 국내의 수요에도 큰 도움이 될 것입니다."
 DEN_protect_greenland: "그린란드 보호"
 DEN_protect_greenland_desc: "그린란드는 오랫동안 우리 왕국의 일부였으며, 이 섬에 대한 영유권은 바이킹 시대로 거슬러 올라갑니다. 그린란드를 잃는다면 국가적인 재앙이 될 것이며 명예 또한 크게 실추될 것입니다. 그린란드에 대한 모든 잠재적인 공격을 저지하려면 이 섬의 방어를 강화해야 합니다."
 DEN_danske_stalvalsevaerket: "덴마크 철강 압연 공장"
 DEN_danske_stalvalsevaerket_desc: "산업 부문의 몇몇 관계자들은 강철 생산의 증가를 위한 운동을 벌였습니다. 새로운 공장을 설립한다면 경제를 활성화하고 강철 생산에 대한 자립도를 높일 수 있습니다."
 DEN_reorient_production_lines: "생산 라인 재조정"
 DEN_reorient_production_lines_desc: "우리는 곧 더 많은 군사 장비가 필요할 수 있는 위태로운 상황에 부닥쳐 있습니다. 증가하는 군사 무기 수요를 충당하려면 민간공장을 무기 생산으로 전환해야 합니다."
 DEN_strengthen_military_industries: "군수 산업 강화"
 DEN_strengthen_military_industries_desc: "탄탄한 군수 산업에 투자하는 것은 미래에 결정적인 도움이 될 수 있습니다. 우리는 국민을 보호하기 위해 무기를 들어야 할 상황에 잘 대비되어 있는지 확인해야 합니다."
 DEN_protect_the_faroe_islands: "페로 제도 보호"
 DEN_protect_the_faroe_islands_desc: "세계 긴장이 고조됨에 따라 곧 북해에서 심각한 갈등이 일어날 수도 있습니다. 페로 제도는 그린란드와 그곳의 많은 자원에 대한 통제권을 행사하기 위해 꼭 필요한 연결 고리입니다. 페로 제도를 잃으면 우리에게 큰 타격이 될 수 있으므로, 이 지역의 방어를 굳건히 하는 게 매우 중요합니다."
 DEN_protect_bornholm: "보른홀름 보호"
 DEN_protect_bornholm_desc: "보른홀름은 [SWE.GetNameDef] 남쪽과 [GER.GetNameDef] 북쪽의 위험한 위치에 있으며, 덴마크의 나머지 지역보다 저 두 나라에 더 가깝습니다. 우리는 발트해 연안의 전략적 요충지에 있는 이 섬을 강화하고 이에 대한 우리의 통제를 확보해야 합니다."
 #Historical Branch
 DEN_declare_neutrality: "중립 재확인"
 DEN_declare_neutrality_desc: "지난 전쟁에 개입하지 않은 것은 우리에게 큰 도움이 되었고 전쟁의 참상을 면하게 해주었습니다. 우리가 중립을 선언한다면 다시 한번 위기를 모면할 수 있을 겁니다."
 DEN_political_unity: "정치적 통합"
 DEN_political_unity_desc: "국가를 안전하게 지키려면 정당의 노선을 넘어 함께 협력해야만 합니다. 지금 정치적 차이를 제쳐 두는 것은 그 어느 때보다 중요하며, 우리는 실리를 중시해야만 덴마크를 지킬 수 있을 것입니다."
 DEN_policy_of_disarmament: "비무장 정책"
 DEN_policy_of_disarmament_desc: "우리는 수십 년 동안 비무장 정책을 추구해 왔으며, 이것이 바로 우리가 대전쟁의 참상을 면한 이유 중 하나입니다. 이웃에게 위협적으로 보이지 않으면 우리는 이번에도 살아남을 수 있을 것입니다."
 DEN_import_machinery_and_material: "기계와 자원 수입"
 DEN_import_machinery_and_material_desc: "우리가 이웃 국가의 산업력과 경쟁하려면 현명하게 대처해야 합니다. 우리보다 산업화된 국가에서 현대적인 도구와 자원을 수입하면 우리의 역량을 향상하고 더욱 발전시킬 수 있습니다."
 DEN_modernize_agricultural_machinery: "농기계 현대화"
 DEN_modernize_agricultural_machinery_desc: "농기계와 기술을 현대화하면 더 풍성한 양을 더 효율적으로 수확할 수 있고, 이를 통해 생산량을 늘릴 수 있습니다."
 DEN_develop_jutland_states_tt: "결정 잠금 해제: §Y유틀란트 지역 개발§!\n\n"
 DEN_agricultural_reinvestments: "농업 재투자"
 DEN_agricultural_reinvestments_desc: "농업은 기계화와 우리가 수입해 도입한 새로운 기계 덕분에 효율이 크게 상승했습니다. 이 부문에서 증가한 세금 수입을 재투자하면 효율성이 더욱 향상될 것입니다."
 DEN_industrial_reinvestments: "산업 재투자"
 DEN_industrial_reinvestments_desc: "농업의 현대화로 사람들은 밭일에서 해방되었습니다. 도시의 산업 중심지에 재투자하면 이 사람들을 위한 새로운 일자리가 만들어질 것이며, 그로써 우리의 산업 생산량이 증가할 것입니다."
 DEN_increase_produce_production: "식량 생산 증대"
 DEN_increase_produce_production_desc: "우리의 재투자는 성과를 거두었고 소규모 농장부터 대규모 협동조합까지 모두가 번영하고 있습니다. 이제 우리는 식량 생산을 더욱 늘릴 수 있습니다."
 DEN_modernize_industrial_machinery: "산업 기계 현대화"
 DEN_modernize_industrial_machinery_desc: "덴마크는 전통적으로 경제를 식품 수출에 의존하는 농업 국가였지만, 지난 수십 년 동안 도시산업의 중요성 또한 커졌습니다. 현대 기계에 투자한다면 산업은 더욱 성장할 수 있을 것입니다."
 DEN_develop_island_states_tt: "결정 잠금 해제: §Y대벨트 지역 개발§!\n\n"
 DEN_increase_industrial_production: "산업 생산 증대"
 DEN_increase_industrial_production_desc: "최근 고용과 경제 생산량이 모두 증가하면서 도시산업의 중요성이 커지고 있습니다. 우리 산업의 역량이 향상되었음에도 이들의 효율성은 아직 더 증대될 수 있습니다."
 DEN_research_and_development: "연구와 개발에 투자"
 DEN_research_and_development_desc: "석유와 기계는 현대 사회를 움직이는 원동력이지만, 우리는 이 분야의 거의 모든 부분에서 뒤처져 있습니다. 우리가 더는 뒤처지지 않도록 해야 합니다."
 DEN_north_sea_oil_drilling: "북해 석유 시추"
 DEN_north_sea_oil_drilling_desc: "탐사자들이 북부 윌란의 해안 바깥에서 석유 매장지를 발견했습니다. 만약 이 매장량을 추출할 수 있다면 변덕스러운 무역 시장에 대한 의존도를 줄이고 더욱 자립할 수 있을 것입니다."
 DEN_potential_refinery_tt: "§Y$synth_oil_experiments$§!이 연구되었으면, §Y$STATE_99$§!에 §G1개§!의 건설 슬롯과 §G1개§!의 §Y$synthetic_refinery$§! 추가."
 DEN_increase_maritime_trade: "해상 무역 증대"
 DEN_increase_maritime_trade_desc: "우리의 미래는 넓은 바다와 우리 제품을 광범위하게 수출하는 상선단에 달려 있습니다. 우리는 인구와 정치적 영향력이 적은 나라일지 모르지만, 무역 대국은 될 수 있을 것입니다."
 DEN_full_employment: "완전 고용"
 DEN_full_employment_desc: "우리는 이제 산업과 농업에 투자하는 데 비용을 아끼지 않은 혜택을 누리게 되었습니다. 수년간 이어진 경제 위기와 높은 실업률이 마침내 끝난 것입니다. 국가는 최대 역량을 발휘하고 있으며 고용할 사람이 부족하기까지 합니다. 번영이 코앞입니다."
 #Shared Political Branch
 DEN_social_stability: "사회적 안정"
 DEN_social_stability_desc: "다른 나라처럼 사회적 불안에 빠지기 전에 선제적인 조치를 취해야 합니다! 산업과 경제 전반에 대대적인 개혁을 하기 전에 우리는 확고하고 안정적인 입지를 확보해야 합니다."
 DEN_welcome_foreign_scientists: "해외 과학자 환영"
 DEN_welcome_foreign_scientists_desc: "유럽에서 불안이 다시 발생하고 있으며 사람들은 자신을 억압하려는 정권에게서 도망치고 있습니다. 이들 중 일부를 두 팔 벌려 환영함으로써 우리는 다양한 지식과 기술을 얻을 수 있습니다."
 DEN_build_motorveje: "국가 고속도로 건설"
 DEN_build_motorveje_desc: "최근 국가 고속도로에 관한 논의가 많이 오갔으며, 일부는 계획 단계로 진행되기도 했습니다. 고속도로망을 구축하면 전국적으로 이동에 걸리는 시간을 줄이고 국가를 더욱 긴밀하게 묶을 수 있습니다."
 DEN_heavy_market_regulations: "강력한 산업 규제"
 DEN_heavy_market_regulations_desc: "산업 기업들이 수년에 걸쳐 커지고 부유해진 탓에 많은 사람이 기업이 경제를 지나치게 지배하고 있지 않은지 걱정하고 있습니다. 회사가 국가보다 자신의 이익을 우선하지 않도록 그들을 규제하고 엄격히 감독해야 합니다."
 DEN_limited_market_regulations: "제한적인 산업 규제"
 DEN_limited_market_regulations_desc: "산업 부문은 수년에 걸쳐 국가 경제에 중요해지는 걸 넘어서 크게 번성하고 있습니다. 우리는 산업 부문의 성장을 저해하지 않으면서 국가 안보에 위협이 되지 않을 정도로 그들을 조절하고 다스릴 필요가 있습니다."
 DEN_no_market_regulations: "산업 규제 철폐"
 DEN_no_market_regulations_desc: "산업은 시장에 대한 우리의 규제에도 불구하고 성장하고 번영해 왔습니다. 진정으로 우리 산업이 세계와 경쟁하기를 원한다면, 산업에 대한 모든 규제를 철폐해야 합니다."
 DEN_industrial_research_bonus_tt: "산업 연구 혜택: §G+5.00%§!"
 DEN_side_with_unions: "노동조합에 동조"
 DEN_side_with_unions_desc: "모든 [Den.GetNameDef] 사람들의 생활 여건을 개선해야만 노동 시장을 괴롭히는 문제를 해결할 수 있고, 이는 노동조합을 강화해야만 달성할 수 있습니다."
 DEN_side_with_industry: "산업가에 동조"
 DEN_side_with_industry_desc: "기업들이 직면한 문제를 해결하려면 임금을 낮추고 수입품에 대한 관세를 높여야 합니다. 그러지 않는다면 고용주들이 번영하기 어려울 것입니다."
 DEN_five_year_plan: "5개년 계획 도입"
 DEN_five_year_plan_desc: "우리 국민의 미래를 보장하기 위해 우리는 [DEN.GetNameDef](을)를 위한 대담하고 새로운 경제 모형을 세우고 실행할 위원회를 설립해야 합니다. 이 새로운 5개년 계획을 통해 우리는 진정으로 피어나 번영할 것입니다!"
 DEN_limited_social_mobilization: "제한적 사회 동원령"
 DEN_limited_social_mobilization_desc: "유럽에 전쟁이 다가오는 지금, 우리는 다시는 방심해서는 안 됩니다! 비록 어렵더라도 우리는 주권을 확보하기 위해 필요한 조치를 취해야 합니다."
 #Rearmament Branch
 DEN_start_the_rearmament: "재무장 시작"
 DEN_start_the_rearmament_desc: "[DEN.GetNameDef](은)는 너무 오랫동안 우리 군대를 무시하고 주권을 이웃들의 손에 맡겼습니다. 혼란이 유럽을 휩쓸고 있는 상황에서 이 관행은 멈추어야 합니다! 우리는 다시 한번 군사력을 강화하여 운명을 직접 결정할 힘을 갖추어야 합니다."
 DEN_national_unity: "국민 단결"
 DEN_national_unity_desc: "우리 군대를 단기간에 재무장하고 강화하려면 덴마크 국민 전체의 지원이 필요할 것입니다. 우리는 국민을 하나로 모아 단호하게 전진해야 합니다."
 DEN_industrial_preparations: "산업 대비"
 DEN_industrial_preparations_desc: "우리는 사회의 모든 측면을 전쟁에 대비해야 합니다. 아무것도 모르고 있다가 당황하는 일만은 방지해야 합니다. 먼저 산업 부문이 우리가 자급자족할 능력을 끌어올려 준다면, 지원이 도착할 때까지 침략자를 막아낼 우리의 능력도 자연히 향상될 겁니다."
 DEN_military_preparations: "군사 대비"
 DEN_military_preparations_desc: "우리 군이 적을 격퇴할 수 없다면 산업 부문이 적의 공격에 아무리 대비해도 쓸모가 없을 겁니다. 우리는 방어를 강화하고 군대가 방어선을 유지하는 데 필요한 규율과 용기를 갖도록 해야 합니다."
 DEN_civilian_preparations: "민간 대비"
 DEN_civilian_preparations_desc: "군수와 민간 산업이 아무리 준비되어 있어도, 민간의 투지가 무너져 사람들이 방어를 포기하고 평화를 모색하면 무용지물이 될 것입니다. 우리는 모든 덴마크인이 마음에 단호한 의지를 품고 자신에 대해 굳은 믿음을 갖도록 해야 합니다."
 DEN_full_social_mobilization: "완전한 사회 동원령"
 DEN_full_social_mobilization_desc: "전쟁이 코앞에 다가온 지금, 우리는 자유를 잃지 않기 위해 사회의 모든 측면을 동원해야 합니다. 모든 남녀와 어린이는 자신의 의무와 역할을 알아야 합니다. 그에 따른 대가가 따르겠지만, 우리는 모든 산업 역량을 재무장과 덴마크 국민의 안전을 위하는 데 맞춰야 합니다."
 DEN_seek_protection: "보호 모색"
 DEN_seek_protection_desc: "우리가 아무리 대비하더라도 우리 주변에는 더 크고 강한 이웃들이 있으며, 이들의 의도를 완전히 파악하는 것도 불가능합니다. 그러니 우리는 독립을 유지하기 위해 우리를 보호해 줄 상대를 따로 찾는 게 좋을 것입니다."
 DEN_sign_non_aggression_deal: "불가침조약 체결"
 DEN_sign_non_aggression_deal_desc: "우리가 강대국과 친해지고 그 나라와 불가침조약을 맺는다면 많은 것을 얻을 수 있습니다. 가까운 미래에 우리가 처할 위태로운 상황은 못 바꿀 수도 있지만, 결국 그런 긴밀한 관계는 다양한 무역 거래를 개시하고 협력을 확대함으로써 우리에게 이익이 될 수 있습니다."
 DEN_sign_a_trade_deal: "무역 협정 협상"
 DEN_sign_a_trade_deal_desc: "우리는 군대의 재무장을 위해 부단히 노력하고 있지만, 시간이 부족합니다. 더 많은 장비를 더 빨리 확보해야 합니다. 우리의 생산 역량은 제한되어 있기에 우호적인 국가에 접근하여 필요한 것을 조달해야 할 것입니다."
 DEN_science_pact: "연구 협력 계획 합류"
 DEN_science_pact_desc: "우리 나라가 산업을 중시하면서 과학과 기술의 발전은 큰 진전을 이루었지만, 여전히 일부 국가에는 뒤처져 있습니다. 우호적인 국가에 접근하여 서로에게 이익이 되는 연구 협력 계획에 참여하면 더 큰 발전을 이룰 수 있겠습니다."
 DEN_territory_for_protection: "보호를 위한 영토"
 DEN_territory_for_protection_desc: "재무장은 계획대로 진행되고 있지만, 군부 내에서는 그 정도로 과연 충분할지에 대한 의문이 있습니다. 단순히 불가침조약을 맺는 것 대신, 좀 더 확실한 보호를 보장받기 위해 우리 영토 중 일부를 매각할 수 있겠습니다. 그런 거래는 우리 경제에도 이득이 될 겁니다."
 DEN_strength_in_numbers: "다수의 힘"
 DEN_strength_in_numbers_desc: "우리가 훨씬 더 강력한 적과 싸우고도 살아남으려면 동맹을 찾아야 합니다. 이제 우리의 중립이 훼손될 거라는 순진한 생각은 버리고 세계의 현실에 적응해야 할 때입니다."
 DEN_military_cooperation_program: "군사 협력 계획"
 DEN_military_cooperation_program_desc: "동맹을 확보함에 따라, 양국은 합동 군사 협력 계획을 통해 서로의 강점을 본받을 수 있게 될 것입니다. 금상첨화로 동맹은 우리의 재무장 노력을 돕고자 자신에게서 구입하는 군사 장비에 보조금을 지급하기로 했습니다."
 DEN_joint_military_drills: "합동 군사 훈련"
 DEN_joint_military_drills_desc: "우리가 1864년부터 중립이었기에 덴마크군은 오랫동안 실전을 경험하지 못했습니다. 새로운 동맹국에 접근한다면 많은 것을 배울 수 있을 것이며, 합동 군사 훈련을 통해 서로 경험을 쌓을 수 있을 것입니다."
 DEN_nordic_security: "노르드 안보"
 DEN_nordic_security_desc: "새로운 동맹을 통해 독립을 확보한 우리는 마침내 나머지 북유럽 국가들에 관심을 돌릴 수 있게 되었습니다. 우리는 그들이 우리 세력에 가입해 모두가 서로를 보호할 수 있도록 설득해야 합니다. 만약 다른 북유럽 국가들이 어리석게도 동맹을 거부한다면, 우리는 그들이 현명한 판단을 내리게 강제할 의무가 있습니다."
 #Monarchist Branch
 DEN_unify_the_right: "우파 통합"
 DEN_unify_the_right_desc: "[DEN.GetNameDefCap](은)는 너무 오랫동안 무책임하게 운영되어 왔습니다! 덴마크가 여전히 국가로서 기능하는 것은 국민들의 엄청난 끈기와 인내 덕분입니다. 이제 마침내 우파 정당들이 좌파의 위협에 맞서 공동의 대의를 위해 단결해야 할 때입니다!"
 DEN_conservatives_support: "보수당의 지지 획득"
 DEN_conservatives_support_desc: "보수당의 상당수는 농민당이나 덴마크 국가사회주의 노동자당과 협력하는 일은 상상도 안 해 봤을 겁니다. 그러나 그중에도 [DEN.GetNameDef](이)가 다가오는 폭풍에 얼마나 무방비하고 준비되지 않았는지 아는 사람이 있습니다. 그런 사람들이 우리의 대의에 동참하게 설득해야 합니다!"
 DEN_conspire_with_the_officer_corps: "장교단과 공모"
 DEN_conspire_with_the_officer_corps_desc: "더욱 높아진 정치적 지지와 확고한 목표를 가진 우파 연합이 결성되었습니다. 이제 장교단에 접근하면 적어도 일부 장교는 우리 편에 서도록 설득할 수 있을 것입니다."
 DEN_encourage_paramilitary: "준군사조직 장려"
 DEN_encourage_paramilitary_desc: "지역 기반 준군사조직을 장려하면 전쟁 시 국가 안보를 강화함과 동시에 시민 간의 공동체 의식과 단결을 고양할 수 있습니다."
 DEN_overthrow_the_government: "정부 전복"
 DEN_overthrow_the_government_desc: "우리 나라는 너무 오랫동안 이기적이고 탐욕스러운 사람들에게 지배되어 왔으며, 이들은 덴마크 국민을 위협하는 그 어떤 위험도 신경 쓰지 않았습니다. 이제 새로운 질서를 확립해 [DEN.GetNameDef]의 새 시대를 열어야 할 때입니다!"
 DEN_strengthen_the_officer_corp: "장교단 강화"
 DEN_strengthen_the_officer_corp_desc: "장교는 군사 작전의 성공에 핵심적인 역할을 하므로, 군대의 효율성을 보장하기 위해 우리는 장교단 강화에 다시 주력해야 합니다. 숙련되고 헌신적인 차세대 지휘관을 양성해야 하겠습니다."
 DEN_king_assumes_power: "국왕의 권력 장악"
 DEN_king_assumes_power_desc: "지금처럼 불확실한 시기엔 우리를 이끌어줄 흔들림 없는 손길이 필요합니다. 즉, 안정과 전통이 필요하다는 뜻입니다. 이 어려운 시기에 국왕이 정부에 대한 전권을 행사하도록 설득해 봅시다."
 DEN_konge_og_faedreland: "국왕과 조국을 위해"
 DEN_konge_og_faedreland_desc: "크리스티안 10세 국왕의 흔들리지 않는 헌신과 명예가 이 시련의 시기에 대중을 위한 희망의 등불이 되기를 바랍니다. 우리는 조국을 지키기 위해 국민으로서 단결해야 합니다!"
 DEN_align_industries: "국가적 이익으로의 산업 조정"
 DEN_align_industries_desc: "자원을 효율적으로 배분하고 산업 생산에 집중할 필요가 매우 커졌습니다. 우리의 노력을 조정하고 생산을 간소화함으로써 모든 공장, 노동자와 자원의 모든 잠재력이 [DEN.GetNameDef](을)를 위하여 쓰이게 할 것입니다."
 DEN_the_royal_guard: "근위대 확장"
 DEN_the_royal_guard_desc: "왕실 근위대는 현재 거의 삼백 년 동안 국왕과 그 가족의 안전을 보장하는 임무를 맡아 왔으며, 임무에 헌신적이고 확고한 태도를 거듭해서 보여줬습니다. 근위대의 수를 늘리고 규율을 더 세게 잡음으로써 우리는 군대를 더욱 강화할 수 있습니다."
 DEN_economic_mobilization_strategy: "경제 동원 전략"
 DEN_economic_mobilization_strategy_desc: "우리는 다가오는 전쟁에 대비하여 경제와 대중을 준비시켜야 합니다. 우리는 새로운 경제 전략을 시행해서 산업이 최대한 효율적으로 운영되게 하는 동시에 덴마크 국민이 국왕과 조국을 위해 의무를 다하게 설득해야 합니다."
 DEN_expand_kobenhavns_university: "쾨벤하운 대학교 확장"
 DEN_expand_kobenhavns_university_desc: "우리는 [DEN.GetNameDef](이)가 기술적 후진국이 될 위험을 감수할 수 없습니다. 코펜하겐 대학교의 과학적 진보와 기술 개발에 투자하면 어떤 분야에서도 경쟁자들에게 뒤처지지 않을 것입니다."
 DEN_scandinavian_security: "스칸디나비아 안보"
 DEN_scandinavian_security_desc: "스칸디나비아와 발트해는 지난 몇 세기 동안 [DEN.GetNameDef]의 주요 지정학적 중점이었습니다. 유럽 대륙의 주요 강대국에 초점을 맞추기 전에 먼저 북방을 제압하고 평정해야 합니다."
 DEN_reintegrate_iceland: "아이슬란드 재통합"
 DEN_reintegrate_iceland_desc: "[ICE.GetNameDef](은)는 수 세기 동안 우리 나라의 일부였다가 근래에야 독립한 국가입니다. 이제 [ICE.GetAdjective] 사람들이 우리 왕국에 합류하여 다시 한번 하나의 국가가 되도록 설득해야 할 때입니다."
 DEN_develop_iceland: "아이슬란드 개발"
 DEN_develop_iceland_desc: "북대서양에 있는 아이슬란드는 인근 공해를 통제하기 위한 해군 원정을 개시하기 좋은 위치에 있습니다. 자원과 자금을 해당 지역에 집중하면 우리는 그곳을 우리의 영향권 아래로 더욱 긴밀하게 통합하고 전략적 요충지로써 더 잘 활용할 수 있을 겁니다."
 DEN_sway_the_nordics: "노르드 설득하기"
 DEN_sway_the_nordics_desc: "'펜은 칼보다 강하다'라는 옛말이 있습니다. 무자비한 무력을 사용하는 대신 외교적 수단으로 다른 나라들이 우리의 대의를 따르게 설득하는 것이 현명할 수 있습니다."
 DEN_offer_protection: "보호 제안"
 DEN_offer_protection_desc: "노르드 지역과 발트해 주변에서 우리의 영향력과 힘을 더욱 키우기 위해, 우리는 도움이 필요한 이들에게 적절한 보호를 제안함으로써 덴마크의 패권을 확립해야 합니다. 우리가 노르드와 발트 형제들을 보호하면 지역 전체의 안보가 강화되어 우리 모두에게 이익이 될 것입니다."
 DEN_secure_swedish_steel: "스웨덴 강철 확보"
 DEN_secure_swedish_steel_desc: "[DEN.GetNameDefCap](은)는 자원이 부족한 국가로, 현대적인 군대를 운영하는 데 필요한 대부분의 자원이 부족합니다. 반면 스웨덴은 풍부한 천연자원을 보유하고 있으며 한때 덴마크의 지배를 받은 적도 있습니다. [SWE.GetNameDef](을)를 다시 한번 우리 통치하에 둘 때가 왔습니다."
 DEN_swedish_steel_production: "스웨덴 강철 생산"
 DEN_swedish_steel_production_desc: "북부 [SWE.GetNameDef]의 광물 자원을 지배하에 확보한 우리는 모든 광산을 활용하여 우리의 채굴 능력을 키울 뿐만 아니라, 안전 보장의 대가로 부의 일부를 수출할 수도 있는 유리한 입장에 있습니다."
 DEN_finish_off_finland: "동부 전선 확보"
 DEN_finish_off_finland_desc: "스칸디나비아 북부에서 우리의 이익은 동쪽 방면을 확보하지 않는 한 항상 위협받을 것입니다. 핀란드 영토를 보호하기 위해 선제적인 조치를 취해야 합니다!"
 DEN_reclaim_norway: "노르웨이 수복"
 DEN_reclaim_norway_desc: "[NOR.GetNameDef](은)는 수백 년 동안 덴마크 왕실의 땅이었지만, 1814년 스웨덴에 빼앗기고 말았습니다. 그런데 왕의 동생인 [NOR.GetNameDef]의 호콘 국왕은 신민들을 보호하는 책무를 직접 수행하고 싶지 않은 것 같습니다. 이제 다시 한번 두 나라를 덴마크의 통치하에 통일할 때입니다."
 DEN_train_mountain_infantry: "산악 훈련"
 DEN_train_mountain_infantry_desc: "스칸디나비아의 서부와 북부는 덴마크 본토에는 없는 산악 지형으로 이루어져 있습니다. 우리가 영토를 방어하기 위해 전투 역량을 강화하고자 한다면 그곳에서 군사 훈련을 수행해야 합니다."
 DEN_pan_scandinavianism: "범스칸디나비아주의"
 DEN_pan_scandinavianism_desc: "스칸디나비아는 수천 년 동안 오랜 역사를 공유하며 밀접하게 얽혀 왔습니다. 정도는 덜하지만 북유럽 전역도 마찬가지죠. 이미 우리 국민 사이에 있는 긴밀한 유대 관계를 활용한다면 통일을 향한 발걸음을 내디딜 수 있을 것입니다."
 #Fascist Branch
 DEN_march_on_the_capital: "수도에서의 행진"
 DEN_march_on_the_capital_desc: "마침내 우리 당이 일어나 [DEN.GetNameDef]의 미래를 장악할 시간이 왔습니다. 우리는 [ROOT.capital.GetCapitalVictoryPointName]에서 행진하여 우리의 목소리를 높여야 합니다! 이것은 [DEN.GetAdjective] 역사의 강하고 안전한 시대의 시작이 될 것입니다!"
 DEN_seize_power: "권력 장악"
 DEN_seize_power_desc: "마침내 [DEN.GetNameDefCap](이)가 새로운 파시스트 정부를 받아들일 준비가 되었습니다. 의회를 폐지하고, 그 대신 위대한 우리 나라의 미래를 $DEN_cay_lembcke$에게 맡길 것입니다. 하지만 약간의 저항이라도 있다면 우리는 그것을 영구히 뿌리 뽑을 준비가 되어 있어야 합니다."
 DEN_ask_for_support: "지원 요청"
 DEN_ask_for_support_desc: "[GER.GetAdjective](은)는 우리가 건설하고자 하는 나라의 대표적인 예시입니다. 그러므로 정부에 격동의 시기가 온 지금, 지원을 요청하기 위해 접근하기에 [GER.GetAdjective]보다 나은 국가는 없을 것입니다. 최대한 빨리 [GER.capital.GetCapitalVictoryPointName]에 대표단을 보내야 합니다!"
 DEN_denmark_first: "덴마크 제일주의"
 DEN_denmark_first_desc: "지금까지 우리의 힘만으로 버텨 왔는데, 이제 와서 굳이 강대국에 지원을 요청해야 할까요? [DEN.GetNameDef](은)는 자신의 두 발로 서서 세계의 다른 주요 세력과 대등할 정도로 성장할 것입니다. 덴마크 만세!"
 DEN_rally_the_nation: "국민 결집"
 DEN_rally_the_nation_desc: "이제 나라를 장악했으니 다음 단계는 국민의 지지를 얻는 일입니다. 비록 그들이 우리를 반대하기 위해 많은 일은 할 수 없을지라도, 대중이 등 뒤에서 칼을 들고 있는 것보다는 우리 편에 서서 나라를 위해 싸울 준비가 되어 있는 편이 훨씬 낫습니다. [DEN.GetAdjective]의 자존심을 회복하고 국민을 결집해 조국을 위해 싸웁시다!"
 DEN_dano_german_military_cooperation: "덴마크-독일 군사 협력"
 DEN_dano_german_military_cooperation_desc: "목표를 달성할 수 있을 정도로 군대를 발전시키려면 [GER.GetNameDef] 정부에 접근하여 군사와 기술 협력을 요청하는 게 중요합니다. 이 제안을 통해 우리가 [DEN.GetNameDef]에 대해 구상하는 미래는 현실에 더욱 가까워질 것입니다."
 DEN_institute_corporatism: "협동조합주의 도입"
 DEN_institute_corporatism_desc: "이탈리아의 사례를 본받아 우리는 다양한 경제 부문의 노동자들과 자본가들이 국가 정책 결정에 참여하게 해야 합니다. 이를 통해 우리는 노동자와 자본가 사이를 중재하고, 국가 경제에 가장 유익한 개혁을 시행할 수 있을 것입니다. 이는 [DEN.GetNameDef]의 탄탄한 정치적 미래를 확보하는 데 도움이 될 것입니다."
 DEN_experimental_technology: "실험적인 기술"
 DEN_experimental_technology_desc: "우리는 전쟁 기계를 개발하면서 연구 개발 부문이 계속해서 실험의 결과를 발전시키게 해야 합니다. 대학과 실험실에서 개발을 계속 추진할 수 있도록, 필요한 자금을 지원하는 것이 필요합니다."
 DEN_assault_troops: "충격군"
 DEN_assault_troops_desc: "군대는 전선을 유지하고 적을 조금씩 밀어낼 수 있지만, 우리가 직면한 모든 위협을 분쇄하려면 정예 부대의 힘이 필요합니다. 우리는 정예 부대의 훈련을 우선시해야 하며, 예비대로 명령에 복종하며 규율이 잡힌 특수부대를 두어야 합니다."
 DEN_prioritize_navy: "해군 우선시"
 DEN_prioritize_navy_desc: "본토는 작은 반도에 불과하므로 함대의 발전을 우선시하는 것이 매우 중요합니다. [DEN.GetAdjective] 해군이 언젠가 [ENG.GetAdjective] 또는 [JAP.GetAdjective] 측과 어깨를 나란히 하게 하려면 시간과 돈을 투자해 강화해야 합니다."
 DEN_prioritize_army: "육군 우선시"
 DEN_prioritize_army_desc: "모든 군대의 중추는 육군입니다. 우리가 자원을 군인 훈련과 전쟁 기계 및 장비 생산에 투입한다면 [DEN.GetNameDef](을)를 위협하는 적이 누구든 당당히 맞서 싸울 수 있을 겁니다."
 DEN_total_war: "총력전"
 DEN_total_war_desc: "우리는 이 전쟁에서 용납할 수 없는 타격을 입었습니다. 하지만 아직 포기하기엔 이르며, 군대를 규합하고 총력전을 준비해야 합니다. 만일 우리가 적을 밀어내고 우리가 가진 모든 것을 저들에게 쏟아부을 수만 있다면 이 폭풍을 극복할 기회가 올 것입니다. 우리는 국민을 결집하고 산업 역량을 최대로 동원해서 물러섬 없이 싸워야 합니다!"
 DEN_military_might: "군사력 재건"
 DEN_military_might_desc: "[DEN.GetNameDef]의 군사력은 날이 갈수록 강해지고 있으나 언제나 개선의 여지는 존재합니다. 우리는 자금을 집중하여 육군과 공군의 훈련과 전장에서의 효율성을 개선할 것입니다."
 #End Focuses
 DEN_avenging_1864: "1864년의 복수"
 DEN_avenging_1864_desc: "1864년의 굴욕적인 패배는 반세기 넘게 지워지지 않는 상처를 우리 나라에 입혔습니다. 이제 남쪽 국경을 확고히 하고 어떤 적도 우리를 굴종시키지 못하게 해야 할 때입니다."
 DEN_dominium_maris_baltici: "발트해 패권"
 DEN_dominium_maris_baltici_desc: "[ROOT.GetNameDefCap](은)는 한때 발트해 주변에서 가장 강력한 국가였습니다. 우리는 바다의 지배권을 놓고 발트인, 폴란드인, 러시아인, 그리고 무엇보다도 스웨덴인과 싸워왔습니다. 이제 우리는 발트해 전역을 우리의 통제 아래 놓을 준비가 되어 있습니다."
 DEN_establish_the_danelaw: "데인로"
 DEN_establish_the_danelaw_desc: "과거, 우리의 영토는 북해를 가로질러 뻗어 있고 잉글랜드에서 우리의 법을 따르던 때가 있었습니다. 이제 다시 일어나 바다를 장악하고 우리 국민의 미래를 확보할 때가 왔습니다. 우리는 데인로를 복원하고 다른 나라들이 우리를 가볍게 보지 못하게 할 것입니다!"
 #Occupation Branch
 DEN_collaboration_government: "협력 정부"
 DEN_collaboration_government_desc: "평화 조약을 체결하고 [?DEN.DEN_overlord_nation.GetNameDef] 측과 협력하는 것이 우리 민족의 말살과 파멸을 막을 유일한 방법이었습니다. [?DEN.DEN_overlord_nation.GetAdjective] 점령군과 긴밀히 협력하는 협력 정부를 설립함으로써 우리는 비슷한 상황에 놓인 대부분의 다른 국가들보다 훨씬 더 많은 자립성과 주권을 보장받을 것입니다."
 DEN_seek_independence: "독립 모색"
 DEN_seek_independence_desc: "[?DEN.DEN_overlord_nation.GetNameDef]에 협력하고 있는데도 불구하고, 덴마크의 독립은 더 이상 보장받지 못합니다. 점령군에 저항하고 적절한 때에 봉기함으로써 자유를 쟁취해야만 합니다."
 DEN_sanction_sabotages: "사보타주 허가"
 DEN_sanction_sabotages_desc: "우리가 [?DEN.DEN_overlord_nation.GetNameDef]에 협력하고 있다고 해서 평화적인 방식으로 점령에 저항할 수 없는 것은 아닙니다. 오히려 우리 국민을 위험에 빠뜨리지 않고 저항하는 것이 우리의 의무라고 할 수도 있습니다."
 DEN_form_the_danish_freedom_council: "덴마크 자유위원회"
 DEN_form_the_danish_freedom_council_desc: "우리는 위원회를 구성하기 위해 [?DEN.DEN_overlord_nation.GetNameDef]의 점령에 반대하는 모든 정당으로부터 폭넓은 지지를 모아야 합니다. 이 자유위원회는 침공 이후에 일어나고 있는 다양한 저항 운동을 더욱 효과적으로 조율할 수 있으며 어쩌면 독립 전쟁을 일으킬 수도 있을 것입니다."
 DEN_arm_the_resistance: "저항군 무장"
 DEN_arm_the_resistance_desc: "점령이 시작된 이후 수많은 저항 운동이 나타났습니다. [?DEN.DEN_overlord_nation.GetAdjective](이)가 씌운 탄압의 멍에를 떨쳐 버릴 생각이 있다면, 우리는 이 단체들을 무장시켜 다시 한번 독립을 선언하는 날이 올 때를 대비해야 합니다."
 DEN_escalate_the_sabotages: "사보타주 확대"
 DEN_escalate_the_sabotages_desc: "우리가 다시 한번 자유를 되찾기 위해 싸워야 한다는 것이 점점 더 분명해지고 있습니다. 우리는 [?DEN.DEN_overlord_nation.GetAdjective]의 점령에 맞선 사보타주를 강화해야 합니다."
 DEN_expand_the_resistance: "저항 확대"
 DEN_expand_the_resistance_desc: "점령이 시작된 이래 각계각층에서 다양한 저항 단체가 생겨났지만, 우리 땅에서 [?DEN.DEN_overlord_nation.GetAdjective] 군대를 쫓아내려면 더 많은 사람들을 이러한 단체에 모아야 합니다."
 DEN_declare_independence: "덴마크 독립 주장"
 DEN_declare_independence_desc: "다시금 우리의 독립을 선언하고, 필요하다면 이를 위해 싸울 때가 왔습니다!"
 DEN_secure_danish_freedom: "덴마크 자유 수호"
 DEN_secure_danish_freedom_desc: "우리 땅에서 [?DEN.DEN_overlord_nation.GetAdjective] 군대를 격퇴하는 것만으로는 덴마크의 자유를 진정으로 확보하는 데 충분하지 않습니다. 우리는 [?DEN.DEN_overlord_nation.GetNameDef] 측이 다시는 위협이 되지 않게 해야 합니다."
 DEN_create_danforce: "덴마크군 창설"
 DEN_create_danforce_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] 측은 우리가 자신들의 패권을 위협할 정도의 군대를 보유하는 것을 금지했습니다. 우리는 [DEN.GetNameDef](을)를 억압으로부터 해방하는 데 일조할 수 있는 군대를 훈련하고 지원해 줄 자유롭고 우호적인 나라를 찾아야 합니다."
 DEN_buy_foreign_aircraft: "외국 항공기 확보"
 DEN_buy_foreign_aircraft_desc: "우리는 [DEN.GetNameDef] 상공에서 제공권을 놓고 [?DEN.DEN_overlord_nation.GetNameDef] 측과 경쟁할 비행기를 확보하여 덴마크 여단을 강화해야 합니다."
 DEN_rigid_training: "엄격한 훈련"
 DEN_rigid_training_desc: "숫자만으로는 하늘의 패권을 가질 수 없습니다. 우리 조종사들이 하늘에서 [?DEN.DEN_overlord_nation.GetAdjective] 비행기를 쫓아낼 수 있도록 엄격한 훈련을 실시해야 합니다."
 DEN_strengthen_the_danish_brigades: "덴마크 여단 강화"
 DEN_strengthen_the_danish_brigades_desc: "우리는 [?DEN.DEN_overlord_nation.GetNameDef] 측이 가진 것과 같은 화력을 모을 수 없으므로 대신 영리하게 싸워 이 차이를 극복해야 합니다. 우리는 전장에서 적을 압도하기 위해 적을 연구하고 약점을 찾아내야 합니다."
 DEN_support_battalions: "지원 대대"
 DEN_support_battalions_desc: "덴마크 여단이 제대로 기능하고 [ROOT.GetNameDef](을)를 해방할 기회를 가지려면 적절한 물자가 있어야 합니다. 소총과 기관총도 좋은 무기지만, 요즘 시대에는 포병과 대공 지원이 필수입니다."
 DEN_expand_the_brigades: "여단 확충"
 DEN_expand_the_brigades_desc: "덴마크 여단이 [ROOT.GetNameDef](을)를 해방할 가능성을 확보하려면 사단에 더 많은 인력을 추가해야 합니다."
 DEN_establish_danske_flotille: "덴마크 전단 설립"
 DEN_establish_danske_flotille_desc: "망명 전단을 설립하면 우리는 병사들을 훈련하고 우리 나라의 해방을 돕기 위한 기술을 연마할 해군 훈련을 실시할 수 있습니다. 우리 함대는 [?DEN.DEN_overlord_nation.GetAdjective] 해군의 맹렬한 공격에 직면하게 될 것이므로 생각할 수 있는 모든 방법으로 우위를 점해야 합니다."
 DEN_buy_foreign_ships: "구축함 조달"
 DEN_buy_foreign_ships_desc: "[DEN.GetNameDef]의 해안선과 많은 섬을 지키려면 먼저 해상 항로를 보호할 수 있는 함대를 확보해야 합니다. 우리의 곤경을 동정할 만한 국가에 조용히 접근하면 그들로부터 오래된 구축함을 조달하여 우리 해군을 강화할 수 있을 것입니다."
 DEN_align_with_foreign_powers: "외세와 제휴"
 DEN_align_with_foreign_powers_desc: "[?DEN.DEN_overlord_nation.GetNameDefCap] 측은 싸움 없이는 정복한 땅을 단 한 치도 내주지 않을 것이며, 우리만으로는 그 군사력에 대항할 수 없을 것입니다. 지배의 족쇄를 벗어던지고 자유를 되찾고 싶다면 곤경에 빠진 우리를 도와줄 잠재적 동맹을 물색해야 합니다."
 DEN_seek_foreign_support_tt: "결정 잠금 해제: §Y외세의 지원 모색§!"
 DEN_intel_sharing: "정보 공유"
 DEN_intel_sharing_desc: "국가 간 정보 공유를 통해 [?DEN.DEN_overlord_nation.GetNameDef]에 대항하는 동맹들과의 협력을 강화하면 궁극적으로 [?DEN.DEN_overlord_nation.GetAdjective]의 압제를 무너뜨릴 수 있는 우리의 유대와 기량이 향상될 것입니다."
 DEN_ask_for_weapons: "무기 운송 요청"
 DEN_ask_for_weapons_desc: "우리의 [?DEN.DEN_overlord_nation.GetAdjective] 지배자들은 우리의 무기와 군수품 비축량을 계속 고갈시키고 있으며, 이로 인해 다시 한번 독립을 선언하는 날이 왔을 때 반격할 능력이 무력화되고 있습니다. 우리는 동맹국에 빈 재고를 채우는 데 필요한 보급품을 공수하도록 요청할 수 있습니다."
 DEN_buy_allied_weapons: "연합국 무기 조달"
 DEN_buy_allied_weapons_desc: "작은 나라로서 우리의 무기 생산 능력은 제한되어 있지만, 독립을 쟁취하려면 최대한 좋은 장비를 확보해야 합니다. 보조금을 지급하는 거래를 통해 우리에게 필요한 무기를 공급하도록 동맹국을 설득할 수 있을지도 모릅니다."
 DEN_align_with_overlord: "[?DEN.DEN_overlord_nation.GetNameDef] 제휴"
 DEN_align_with_overlord_desc: "우리는 [?DEN.DEN_overlord_nation.GetNameDef] 측과의 평화 협정에서 높은 수준의 독립을 유지하는 데 성공했지만, 그래 봤자 괴뢰국일 뿐입니다. 그러나 이는 우리에게 흥미로운 기회를 열어줬습니다. [?DEN.DEN_overlord_nation.GetNameDef] 측과 제휴한다면, 어쩌면 우리의 강력한 종주국을 이용해서 이 패배를 승리로 바꿀 수도 있을 겁니다..."
 DEN_seek_industrial_investments: "산업 투자 모색"
 DEN_seek_industrial_investments_desc: "우리는 [?DEN.DEN_overlord_nation.GetNameDef] 측과 제휴하고 신뢰와 호의를 어느 정도 얻어 냈습니다. 생산 능력을 강화하기 위해 종주국에 투자를 요청하려 한다면 지금이 적기일 겁니다."
 DEN_pledge_allegiance: "충성 맹세"
 DEN_pledge_allegiance_desc: "[?DEN.DEN_overlord_nation.GetNameDef] 측과의 관계를 최대한 활용하려면 그들에게 충성을 맹세해야 합니다. 양국 모두가 성장하고 이익을 얻는 공생 협력 관계만이 우리가 원하는 바라고 굳은 믿음을 주는 겁니다."
 DEN_seek_military_investments: "군사 투자 모색"
 DEN_seek_military_investments_desc: "우리는 충성을 서약하고 [?DEN.DEN_overlord_nation.GetNameDef] 측과의 관계를 강화하여 [?DEN.DEN_overlord_nation.GetLeader]의 호의를 샀습니다. 덕분에 우리는 그 지도자에게 직접 군수 생산에 대한 [?DEN.DEN_overlord_nation.GetAdjective]의 투자를 요청할 수 있게 되었습니다."
 DEN_petition_for_independence: "독립 요청"
 DEN_petition_for_independence_desc: "우리는 역할을 다하고 [?DEN.DEN_overlord_nation.GetAdjective] 지배자가 하는 모든 일에 보탬이 됐습니다. 우리가 신뢰할 수 있고 의지할 수 있는 존재임을 보여줬으므로, 이제 독립을 청원하는 동시에 [?DEN.DEN_overlord_nation.GetNameDef]의 충실한 동맹으로 남을 때가 왔습니다."
 DEN_seize_the_production: "생산 수단 장악"
 DEN_seize_the_production_desc: "특수한 시기에는 특수한 조치가 필요합니다. 우리 산업의 잠재력을 최대한 끌어내려면 생산 수단을 장악해야 합니다. 이를 통해 산업이 국가의 필요를 충족하고 최대한 효율적으로 운영되게 보장할 수 있습니다."
 DEN_adjust_industrial_prioritize: "산업 우선순위 조정"
 DEN_adjust_industrial_prioritize_desc: "전쟁이 다가왔으므로 우리는 산업을 조정해서 전쟁에 필요한 물자를 생산하고 승리에 보탬이 되게 해야 합니다. 모든 남녀는 국가의 요구에 응하기 위해 불평 없이 자신의 의무를 이해하고 수행해야 합니다."
 DEN_increase_cooperation: "협력 강화"
 DEN_increase_cooperation_desc: "비록 인정하고 싶지 않지만, 우리는 [?DEN.DEN_overlord_nation.GetAdjective]의 침공을 결코 막을 수 없었을 것이며, 항복함으로써 [?DEN.DEN_overlord_nation.GetAdjective] 지배하의 다른 국가가 누리지 못하는 어느 정도의 자치를 보장받았습니다. 따라서 우리는 이러한 독립성을 확보하고 이 관계에서 혜택을 누리기 위해 우리의 지배자들과 더욱 긴밀히 협력해야 합니다."
 DEN_acquire_military_equipment: "군사 장비 확보"
 DEN_acquire_military_equipment_desc: "작은 나라로서 우리의 무기 생산 능력은 제한되어 있지만, [?DEN.DEN_overlord_nation.GetFactionName]의 전쟁 수행에 진정으로 기여하려면 최대한 좋은 장비를 확보해야 합니다. 보조금을 지급하는 거래를 통해 우리에게 필요한 무기를 공급하도록 동맹국을 설득할 수 있을지도 모릅니다."
 DEN_contribute_to_the_war: "전쟁 수행에 기여"
 DEN_contribute_to_the_war_desc: "우리가 지배자인 [?DEN.DEN_overlord_nation.GetAdjective]에 대한 입장과 의도를 분명히 밝혔음에도 불구하고, 그들은 우리가 군대를 더 이상 발전시키지 못하게 할 겁니다. 오직 [?DEN.DEN_overlord_nation.GetFactionName]에 가담하고 전쟁에 기여하겠다고 서약해야만 육군, 해군, 공군을 발전시킬 수 있겠죠. 그리고 [?DEN.DEN_overlord_nation.GetNameDef]의 지원을 받은 우리는 나머지 북유럽 국가들로 눈을 돌릴 수 있을 겁니다..."
 DEN_secure_the_norwegian_coast: "노르웨이 해안 수호"
 DEN_secure_the_norwegian_coast_desc: "덴마크와 노르웨이는 수 세기 동안 통일되어 있었습니다. 우리가 북해를 지배하거나 그 너머로 나아가려면 양국은 다시 통일되어야 합니다. 노르웨이의 해안은 대서양을 확보하기 위한 중요한 디딤돌이 되어줄 것입니다."
 DEN_reclaim_atlantic_islands: "대서양 영토 수복"
 DEN_reclaim_atlantic_islands_desc: "페로 제도와 아이슬란드는 천연자원은 거의 없지만, 북대서양을 지배하기 위한 디딤돌 역할을 하는 섬들이기 때문에 전략적으로 매우 중요한 지역입니다.\n\n그린란드는 현대적이고 효과적인 군대를 운영하는 데 필요한 모든 종류의 천연자원을 실제로 보유한 우리 나라의 유일한 지역이기 때문에 최우선 순위에 있습니다."
 DEN_claim_sweden: "스웨덴 영유권 주장"
 DEN_claim_sweden_desc: "스웨덴은 한때 우리의 가장 치열한 경쟁자였으며 수 세기 동안 우리의 지배를 받아 왔습니다. 그리고 덴마크와는 달리 스웨덴은 현대 군대를 운영하는 데 필요한 풍부한 천연자원을 보유하고 있습니다. 어쩌면 스웨덴을 다시금 우리의 권역으로 통합하여 그 모든 자원을 우리가 차지할 때가 된 걸지도 모르겠습니다."
 DEN_safeguard_the_eastern_front: "동부 전선 수호"
 DEN_safeguard_the_eastern_front_desc: "핀란드는 역사적으로 볼 때 항상 아슬아슬하게 우리의 힘이 미치지 않는 곳에 있었지만, 되살아난 우리의 힘으로는 충분히 패권하에 둘 수 있습니다. 핀란드를 확보한다는 것은 동부 전선을 확보하고 발트해에 대한 지배력을 강화하는 것을 의미합니다."
 #Military Branch
 DEN_sign_forsvarsforliget: "국방 합의 서명"
 DEN_sign_forsvarsforliget_desc: "유럽에 긴장이 다시 고조되는 상황에서 우리는 현재 우리의 군사력이 부족하다는 사실을 인정해야 합니다. 우리의 주권을 보호하기 위해 새로운 방위조약을 체결해 육, 해, 공군에 대한 국방비를 늘리고 군사력을 재정비해야 합니다."
 DEN_stockpile_oil: "석유 비축"
 DEN_stockpile_oil_desc: "우리는 최악의 상황에 대비하고 전쟁을 준비하기 시작해야 합니다. 직접 전투에 참여하지 않더라도 근처에서 큰 분쟁이 발생하면 우리에게 영향을 미칠 것입니다. 이러한 영향을 최소화하려면 전략 자원을 대량 비축해 두어야 합니다."
 DEN_potential_fuel_silos_tt: "§Y연료 저장§!이 연구되었으면, §Y2개§!의 주에 §G1개§!의 건설 슬롯과 §G1개§!의 §Y연료 저장고§! 추가."
 DEN_sikkerhedspolitiet: "보안 경찰"
 DEN_sikkerhedspolitiet_desc: "유럽에서 긴장이 고조되고, 격화되는 분쟁이 우리의 주권을 위협하는 상황에서 정보국을 설립하면 경계를 강화하는 데 도움이 될 것입니다."
 DEN_expand_vaernepligten: "징병 확대"
 DEN_expand_vaernepligten_desc: "우리 군대는 거의 형식적인 수준에 불과하며, 그 어떤 침략자도 전혀 저지할 수 없는 상태입니다. 국군이 실질적인 국방 능력을 갖추려면 하루빨리 징집을 확대해야 합니다."
 DEN_haeren_reorganization: "육군 재편성"
 DEN_haeren_reorganization_desc: "덴마크 육군은 규모가 작으며 국경을 방어할 준비가 전혀 안 되어 있습니다. 우리의 독립을 유지하고 잠재적인 적들을 억제하기 위해, 육군을 효율적인 중앙 통제를 갖춘 효과적인 전투 부대로 재편성해야 합니다."
 DEN_expand_haerens_tekniske_korps: "육군 기술단 확장"
 DEN_expand_haerens_tekniske_korps_desc: "육군 기술단은 무기와 탄약 모두를 생산하는 조병창과 육군 총기 공장을 운영하고 있습니다. 이러한 시설들을 확장하면 소총과 대포의 생산량이 증가할 테고 자연스럽게 우리의 군사력이 강화될 것입니다."
 DEN_hjemmevaernet: "향토방위대"
 DEN_hjemmevaernet_desc: "그 상대를 가리지 않고 덴마크를 지킬 준비가 되어 있는 사람이 많이 있습니다. 혹시라도 우리를 침략할 만큼 어리석은 자가 나타날 때를 대비해 향토방위대를 구성하여 이들의 투지를 활용해야 합니다."
 DEN_expand_dansk_industri_syndikat: "덴마크 산업 연합 확장"
 DEN_expand_dansk_industri_syndikat_desc: "덴마크 산업 연합은 우리 나라의 최대 무기 제조사이며 우리 군대의 마드센 소총을 생산합니다. 투자를 통해 산업 연합의 공장을 확장하는 것은 국가 안보에 가장 시급한 문제입니다."
 DEN_new_artillery_tactics: "새로운 포병 전술"
 DEN_new_artillery_tactics_desc: "육군 기술단은 오늘날 총포와 탄약을 생산하고 있습니다. 하지만 육군 기술단 내에 실험적인 부서를 신설하면 우리는 자국만의 포를 설계하고 생산할 수 있을 겁니다. 이러한 변화는 언젠가 육군에 큰 도움이 될 것입니다."
 DEN_convert_automobile_production: "자동차 생산 전환"
 DEN_convert_automobile_production_desc: "전쟁 수행에 기여하고 우리의 방어 역량을 떠받치기 위해 덴마크의 자동차 제조사들에 민간 생산 라인을 전환하도록 명령할 때가 왔습니다. 자체적으로 트럭을 생산할 능력을 확보하고 군대를 더 높은 수준으로 기계화하면 군대가 더욱 민첩하고 유연해질 것입니다."
 DEN_slaedepatruljen_sirius: "시리우스 개썰매 순찰대"
 DEN_slaedepatruljen_sirius_desc: "덴마크 본토에는 겨울에 눈이 거의 내리지 않으며, 내리더라도 오래 쌓여 있는 경우가 거의 없습니다. 그러나 우리는 일 년 내내 눈이 몇 킬로미터나 쌓여 있는 그린란드를 가지고 있으니, 이 점을 활용하여 그린란드에서 군대를 훈련해 추위에 적응시킬 수 있습니다."
 DEN_generalkommandoen: "총사령부"
 DEN_generalkommandoen_desc: "잘 훈련되고, 규율이 잘 잡히고, 역할을 잘 수행하는 장교는 우수한 군대의 근본입니다. 우리는 세계에서 가장 효율적이고 유능한 장교를 양성하고 이들로 우리의 장군 참모진을 채우는 것을 목표로 해야 합니다."
 DEN_establish_domestic_tank_manufacturing: "국내 전차 제조소 설립"
 DEN_establish_domestic_tank_manufacturing_desc: "20세기에 전쟁은 크게 변했으며, 우리도 그에 맞춰 변해야 합니다. 빠르게 움직이며 강력한 일격을 가하는 군대는 오늘날 전투에 승리하는 열쇠입니다. 우리가 자체 생산하는 전차를 확보하면 현대 전장에서 성공할 수 있을 것입니다."
 DEN_expand_ubadsvabnet: "잠수함 확충"
 DEN_expand_ubadsvabnet_desc: "우리의 해안선과 많은 섬들을 가장 효과적으로 보호하려면 적이 우리를 볼 수 없어야 합니다. 대규모 잠수함 함대가 있다면 눈에 띄지 않게 공격할 수 있고, 손실 없이 후퇴할 수 있습니다."
 DEN_add_basic_submarine_tech_tt: "기술 추가: §Y하브만덴급§!"
 DEN_refit_civilian_ships: "구형 함선 개장"
 DEN_refit_civilian_ships_desc: "우리는 우리보다 훨씬 더 큰 규모의 해군을 가진 국가들에 둘러싸여 있습니다. 그들의 역량을 따라잡으려 한다면 함선의 수를 늘려야 합니다. 함선 수만 충분하다면 대부분의 해군을 저지할 수 있을 것입니다."
 DEN_refit_civilian_ships_decision_tt: "수송선을 군용으로 개장하는 결정 잠금 해제."
 DEN_modernize_the_navy: "해군 현대화"
 DEN_modernize_the_navy_desc: "오늘날 최고의 해군과 정면으로 맞서려 한다면 양보다 질에 중점을 두어야 합니다. 더 현대적인 함선에 비해 화력과 기동력에서 밀리면 숫자가 아무리 많아도 도움이 안 될 겁니다."
 DEN_sovaernets_operative_kommando: "해군 작전 사령부"
 DEN_sovaernets_operative_kommando_desc: "우리는 해군을 효율적으로 조율할 유능한 중앙 지휘 체계가 필요합니다. 최고로 유망한 장교들만이 이 임무를 맡을 수 있습니다."
 DEN_appropriate_odense_staalskibsvaerft: "오덴세 조선소 전유"
 DEN_appropriate_odense_staalskibsvaerft_desc: "우리 해군을 진정으로 확충하려면 추가 생산 시설이 필요합니다. 오덴세에 있는 A.P. 묄레르-머스크사의 조선소를 장악하는 것은 우리의 생산 수단을 상당히 가속할 것입니다."
 DEN_restructuring_sovaernet: "해군 재편"
 DEN_restructuring_sovaernet_desc: "수십 년 동안 전쟁이 없었기에 우리는 해군 지휘 체계에 있는 여러 결함을 발견하지 못했습니다. 현재 이를 처리할 유일한 방법은 해군을 완전히 재조직하는 것입니다."
 DEN_baltic_sea_domination: "발트해 지배"
 DEN_baltic_sea_domination_desc: "러시아 제국의 부상 이전, 그리고 단명했던 스웨덴 제국 이전에도 덴마크는 발트해를 지배하려 했습니다. 진정으로 우리의 독립을 확보하고 국토를 보호하려면 제해권을 통한 발트해 통제에 다시 한번 집중해야 합니다."
 DEN_north_sea_ambitions: "북해를 향한 야망"
 DEN_north_sea_ambitions_desc: "우리는 유럽 해안에서 북대서양에 이르는 광활한 국가입니다. 이 드넓은 영역을 보호하고 바다 건너 영토의 안전을 보장하려면 대담하고 야심 찬 계획에 착수해야만 합니다. 우리의 유일한 목표는 우리를 적대하는 어떤 열강과도 맞설 수 있는 북해 함대를 건설하는 것입니다."
 DEN_with_refit_old_ships_completed_tt: "§Y$DEN_refit_civilian_ships$§! 완료 시:"
 DEN_with_modernize_the_navy_completed_tt: "\n§Y$DEN_modernize_the_navy$§! 완료 시:"
 DEN_naval_power_projection: "해군력 투사"
 DEN_naval_power_projection_desc: "우리의 의지를 영토 구석구석까지 전달하지 못한다면 대규모의 강력한 해군을 보유하고 있어도 의미가 없습니다. 다수의 해군기지로 우리의 영역을 연결해 바다에 대한 지배를 확고히 합시다."
 DEN_baltic_sea_domination_completed_tt: "§Y$DEN_baltic_sea_domination$§! 중점 완료 및 [DEN.GetNameDef] 측이 소유함"
 DEN_north_sea_ambitions_completed_tt: "§Y$DEN_north_sea_ambitions$§! 중점 완료 및 [DEN.GetNameDefCap] 측이 소유함"
 DEN_fromandskorpset: "덴마크 해군 특수부대"
 DEN_fromandskorpset_desc: "최근 육군과 해군 모두가 발전해서 우리 군대가 크게 강화되었습니다. 우리는 원한다면 바다 너머 외국 해안까지 우리의 힘을 넓고 멀리 투사할 수 있게 되었습니다."
 DEN_domestic_designs: "국산 설계"
 DEN_domestic_designs_desc: "우리 공군은 역량이 심각하게 부족합니다. 이는 주로 우리가 자체적으로 항공기를 생산하지 않아, 최악의 상황이 발생했을 때 싸울 전투기가 충분하지 않기 때문입니다. 우리만의 자체 비행기를 위한 국내 생산 라인을 반드시 구축해야 합니다."
 DEN_foreign_designs: "해외 설계"
 DEN_foreign_designs_desc: "우리의 두 공군 중 어느 쪽도 제대로 작동하는 전투기나 폭격기를 설계하고 제작할 능력이 없습니다. 따라서 다른 곳에서 항공기를 구입하는 게 합리적일 것입니다. 만약 마음에 드는 설계를 찾는다면 생산 면허를 취득해 볼 수 있겠습니다."
 DEN_unify_flyvevabnet: "덴마크 공군 통합"
 DEN_unify_flyvevabnet_desc: "지금 시점에서 덴마크에는 육군의 육군 항공대와 해군의 해군 항공대라는 완전히 다른 두 개의 공군이 존재합니다. 문제는 두 항공대가 종종 서로 부딪힌다는 것입니다. 이들을 하나의 공군 부대로 통합한다면 일관된 전략을 수립하고 새로운 군종을 창립할 수 있을 것입니다."
 DEN_flyvertaktisk_kommando: "공군 전술 사령부"
 DEN_flyvertaktisk_kommando_desc: "두 군종의 항공대를 하나로 통합한 것만으로는 충분하지 않습니다. 이 새로운 군종이 최대한 효율적이고 결속력을 가지려면 공군을 적절하게 통제할 중앙 지휘 체계를 만들어야 합니다."
 DEN_air_force_power_projection: "공군력 투사"
 DEN_air_force_power_projection_desc: "나누어졌던 항공대를 통합해서 세 번째 주요 군종인 덴마크 공군을 창설했으니, 마침내 우리는 조국의 드넓은 하늘을 지키는 데 집중할 수 있습니다. 하지만 규모가 크고 우수한 공군이 효율적으로 돌아가려면 이착륙이 가능한 공군기지가 꼭 필요합니다."
 DEN_flyveskolen: "항공 학교"
 DEN_flyveskolen_desc: "우리의 모든 공군 기술과 지식을 덴마크 공군에 모았으니, 이제 합동 훈련 학교를 창립해서 그 전문 지식을 야심 찬 생도들에게 가르쳐야 합니다."
 DEN_torpedofly: "뇌격기"
 DEN_torpedofly_desc: "우리가 해외 영토를 계속 유지할 유일한 방법은 우리의 무력과 의지를 바다 너머로 투사할 능력을 갖추는 것뿐입니다. 이를 위하여 해군과 공군의 대규모 협력과 전략이 필요할 것입니다."
 DEN_jagerfly: "전투기"
 DEN_jagerfly_desc: "하늘에서 내리는 파괴적인 폭격으로부터 도시들을 보호하려면 최대한 뛰어난 전투기를 만드는 데 우리의 항공 자원을 집중해야 합니다."
 DEN_luftstotte: "근접항공지원기"
 DEN_luftstotte_desc: "우리 공군을 최대로 활용하는 방법은 공군이 최선을 다해 지상군을 지원하게 하는 것입니다. 항공은 현대전에서 매우 중요해졌으나, 전쟁의 승리는 여전히 지상에서 이루어집니다."
 DEN_bombefly: "폭격기"
 DEN_bombefly_desc: "[DEN.GetNameDef](을)를 완전히 안전하게 지킬 유일한 방법은 적의 생산 시설을 폭격해서 파괴할 능력을 갖추는 것입니다."
 DEN_advanced_flight: "향상된 비행"
 DEN_advanced_flight_desc: "항공계는 지난 몇 년 동안 급속한 발전을 이루었지만, 여전히 더 많은 혁신과 개선이 우리를 기다리고 있습니다. 진정으로 하늘을 지배하려면 우리가 기술 발전에 앞장서야 합니다!"
