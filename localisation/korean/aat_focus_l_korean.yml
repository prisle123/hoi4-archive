 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "바다의 광활함은 따로 선 각국을 왜소해 보이게 만들지만, 우리가 힘을 합치면 작전을 조율하고 유한한 자원을 더 효율적인 방법으로 운용하여 우리 몸집을 능가하는 힘을 발휘할 수 있을 것입니다. 이를 실현하는 어려운 임무를 맡는 것은 [NORDIC_get_nordic_navy_name] 대표자들이 될 것이며, 그들은 [NORDIC_get_alliance_name]의 모든 자원과 지원을 받게 될 것입니다."
 NORDIC_nordic_navy_desc_com: "바다는 인민의 것이며, [NORDIC_get_alliance_name](은)는 북방 인민을 위해 바다를 해방하고 장악할 것입니다. [NORDIC_get_nordic_navy_name](은)는 적이 마지막으로 보는 광경이 붉은 수평선 위로 떠오르는 우리 함선이 되게 할 것입니다."
 NORDIC_nordic_navy_desc_mon: "[NORDIC_get_alliance_name]의 연합 해군이 각국을 잇는 바다를 지배할 것입니다. [NORDIC_get_nordic_navy_name](은)는 세찬 파도가 되어, 난파선만 남을 때까지 적 함대를 강타하겠지요."
 NORDIC_nordic_airforce_democratic: "노르드 대공 방어 계획"
 NORDIC_nordic_airforce_communist: "북방 공군 인민 위원회"
 NORDIC_nordic_airforce_monarchist: "연합 왕립 공군"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "하늘은 우리 연합의 새로운 전장입니다. [NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "그렇기에 [NORDIC_get_nordic_airforce_name](이)가 [NORDIC_get_alliance_name]에 소속된 각국 시민들을 보호하는 데 필요한 자원을 관리하게 됩니다. [NORDIC_get_nordic_airforce_name](은)는 또한 각국의 공군이 반드시 서로 협력하고 원활하게 공조할 수 있게 할 것입니다."
 NORDIC_nordic_airforce_desc_com: "우리가 모두 평등하게 공유해야 하는 자유의 모범을 자본주의 세력들이 장악하게 둘 수는 없습니다. 우리 공군은 적 영공을 가득 메우고 적에게 업화 같은 폭격을 비 내리듯 퍼부을 것입니다."
 NORDIC_nordic_airforce_desc_mon: "공중전 능력을 발전시키면 우리의 힘을 더 잘 운용할 수 있습니다. 우리는 연합 공군의 힘 앞에 적들을 굴복시킬 것입니다."
 NORDIC_nordic_research_democratic: "노르드 연구 위원회"
 NORDIC_nordic_research_communist: "북방 인민 대학교"
 NORDIC_nordic_research_monarchist: "연합 왕립 아카데미"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "힘만으로는 전쟁에서 승리할 수 없습니다. 20세기 국가들이 현대 전투에서 우위를 점하게 해주는 것은 바로 기술적 진보입니다. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "[NORDIC_get_nordic_industry_name](은)는 자본과 자원을 올바르게 투입하여 우리 군인과 장군들이 전쟁의 난관을 극복하기 위한 최고의 도구를 사용할 수 있게 할 겁니다. 첨단 기술은 시민들이 피를 헛되이 흘리지 않도록 지켜줄 것입니다."
 NORDIC_nordic_research_desc_com: "[NORDIC_get_nordic_industry_name](은)는 최신의 파괴 수단을 개발하고 최고의 도구를 대량 생산하여, 우리 인민의 손에서 파시즘과 자본주의의 머리를 떨어뜨릴 단두대가 되게 할 겁니다."
 NORDIC_nordic_research_desc_mon: "북방의 왕국들은 항상 과학이 발전할 토양을 마련해줬는데, [NORDIC_get_nordic_industry_name](은)는 이 전통을 이어 가며 각국 최고의 학자들을 하나의 건물에 모아 서로 돕게 함으로써 모든 주군을 섬기도록 할 것입니다."
 NORDIC_nordic_military_industry_democratic: "노르드 군수품 조달"
 NORDIC_nordic_military_industry_communist: "북방 인민들의 무기 생산"
 NORDIC_nordic_military_industry_monarchist: "왕립 무기 공장"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc]. 우리가 최후의 한 명까지 싸워야 한다면, 병사들이 좋은 무기를 써서 더 큰 피해를 주게 해야 할 겁니다."
 NORDIC_nordic_military_industry_desc_dem: "[NORDIC_get_nordic_industry_name] 계획은 우리의 전쟁 기계가 작동하는 데 필요한 톱니바퀴를 항상 공급받고 테러와 폭정으로부터 각국을 지켜 내기 위해 수립될 겁니다"
 NORDIC_nordic_military_industry_desc_com: "혁명은 알아서 지켜지지 않으며, 이미 해방된 우리 [NORDIC_get_alliance_name]의 노동자들이 강력히 추진하지 않는 한 확산되지도 않을 겁니다"
 NORDIC_nordic_military_industry_desc_mon: "현대에는 여기저기서 왕국이 무너지고 있으며, 왕가의 정신만으로는 왕국을 멸망에서 구할 수 없습니다. 우리는 왕국의 소멸에 맞서 싸우기 위해 필요한 무기를 확보해야 합니다"
 NORDIC_nordic_industry_democratic: "노르드 산업 발전 기금"
 NORDIC_nordic_industry_communist: "일사불란한 노동자들"
 NORDIC_nordic_industry_monarchist: "왕립 개발국"
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "전쟁이 있든 없든, 우리 국가는 민간인을 부양하고 삶의 질을 향상하는 데 필요한 기반시설과 자본을 구축해야 합니다. 전쟁이 발발하면 그 기반시설과 자본은 전시경제의 중요한 토대가 될 것입니다."
 NORDIC_nordic_industry_desc_com: "노동자는 [NORDIC_get_alliance_name]의 생명선이자 존재 이유입니다. [NORDIC_get_nordic_industry_name]을 통해 우리는 노동자들이 일상생활에 필요한 물품을 생산하는 데 참여하는 것을 보장할 수 있으며, 전시에는 전쟁 기계를 정비하게 할 수 있습니다."
 NORDIC_nordic_industry_desc_mon: "노블레스 오블리주의 개념에 따라 우리는 국민을 부양해야 하며, 국민들의 지지를 얻을 뿐 아니라 유사시 전시경제의 토대가 될 기반시설을 구축해야 합니다. [NORDIC_get_nordic_industry_name]은 필요하지 않을 때까지 이 역할을 수행할 것입니다."
