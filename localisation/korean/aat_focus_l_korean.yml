 NORDIC_to_arms_against_tyranny_desc: "TODO_NORDIC"
 NORDIC_against_tyranny_TT: "외세의 침략에 대항하여 다른 노르드 국가들을 지원하는 §Y노르드에 무기 전달§!, §Y노르드에 의용군 파병§! 그리고 §Y노르드 국가 방어§! 결정 잠금 해제."
