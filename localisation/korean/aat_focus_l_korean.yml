l_korean:
 #Opinion modifiers
 #FINLAND
 FIN_suomalainen_sosialismi: "핀란드 사회주의"
 FIN_suomalainen_sosialismi_desc: "내전 도중 만네르헤임과 그 무리가 일으킨 반혁명적 참사들이 우리 사회 전반에 자본주의의 혼란을 스며들게 하고 있습니다. 이대로 가만히 있을 수는 없습니다. 노동 계급을 해방할 방법을 찾아야만 합니다."
 FIN_towards_a_red_government: "붉은 정부를 향하여"
 FIN_towards_a_red_government_desc: "1918년 노동자 혁명의 물결이 전국을 휩쓸었을 때, 프롤레타리아는 만네르헤임과 동맹국 반동 세력들에게 배신당했습니다. 이제 쓰러진 동지들을 위해 복수하고, 항상 꿈꿔 왔던 노동자 공화국을 마침내 건설할 때입니다."
 FIN_the_second_finnish_civil_war: "제2차 핀란드 내전"
 FIN_the_second_finnish_civil_war_desc: "늘어나는 프롤레타리아 계급 사이에 계급 의식이 퍼지고 있으며, 지도층의 조직화 기술 또한 발전하고 있습니다. 이를 통해, 마침내 부르주아들을 완벽하게 짓밟을 수 있을 만한 자원을 모았습니다."
 FIN_the_peoples_democratic_league: "인민민주동맹"
 FIN_the_peoples_democratic_league_desc: "인민민주동맹은 [FIN.GetNameDef] 내 다양한 좌익 세력을 조율하는 데 앞장서 왔으며, 프롤레타리아의 의지를 실현할 수 있는 진정한 노동자 동맹의 기초를 마련했습니다."
 FIN_cooperate_with_social_democrats: "사회민주당과 협력"
 FIN_cooperate_with_social_democrats_desc: "사회민주주의자가 되어서 자본가와 타협하려 하는 것은 분명히 잘못되었지만, 사회민주당이 프롤레타리아로부터 많은 지지를 받고 있으며, 당 지도자 중 다수가 각 분야의 전문가라는 사실은 부정할 수 없습니다. 우리는 노동자 공화국을 건설하기 위해 사회민주당과 더 협력해야 합니다."
 FIN_the_workers_state: "노동자 국가"
 FIN_the_workers_state_desc: "프롤레타리아 독재가 확고히 자리 잡았으니, 이제 우리는 프롤레타리아의 이익을 정치의 전면에 확고하게 내세우는 방향으로 국가를 재창조할 수 있습니다. 아이들을 교육하는 방식부터 공장을 조직하는 방식까지 모든 것을 완전히 뜯어고쳐야 합니다."
 FIN_the_red_watch: "적위대"
 FIN_the_red_watch_desc: "내전 이후 우리가 만들어 낸 모든 것을 훼손하고 자본주의 폭정을 다시 일으켜 세우려 시도하는 자들이 있습니다. 적위대의 창설로 우리는 이와 같은 위험한 시도가 우리 공화국 전역으로 퍼지기 전에 싹을 자를 수 있을 것입니다."
 FIN_approach_the_soviets: "소련에 접근"
 FIN_approach_the_soviets_desc: "[SOU.GetNameDef]의 동지들은 부르주아 제국주의에 대항하는 프롤레타리아 투쟁의 선봉에 서 있습니다. 그 지도부와 접촉하여 [FIN.GetNameDef]의 부르주아에 맞서는 우리의 투쟁에 지원을 받을 수 있도록 노력해야 합니다."
 FIN_antagonize_the_soviets: "소련과 적대"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] 측은 사회주의의 미사여구로 자신을 포장하고 있지만, 결코 노동자의 낙원이 아닙니다. 우리는 노동 계급의 삶을 개선하기 위한 우리만의 길을 찾을 것이며, [SOV.GetAdjective] 같은 악당과는 협력하지 않을 것입니다."
 FIN_finno_soviet_pact: "핀란드-소련 협정"
 FIN_finno_soviet_pact_desc: "역사적인 앙금이 남아 있지만, [SOU.GetAdjective] 인민은 사회주의를 위한 투쟁에 가치 있는 동맹임이 확인되었습니다. 반동적인 유럽과의 피할 수 없는 싸움이 다가오는 지금, 양국 정부가 공식 협정을 맺는 게 좋겠습니다."
 FIN_subsidized_national_industrialization: "국가 산업화에 보조금 지급"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef] 측은 산업화를 통해 국가 생산력을 총동원하는 데 큰 진전을 이루었습니다. 핀란드에서도 유사한 프로그램을 시작할 수 있도록 전문가들에게 도움을 청하는 게 좋겠습니다."
 FIN_finnish_learned_societies: "핀란드 학술 학회"
 FIN_finnish_learned_societies_desc: "많은 지식인이 해외로 도피했지만, 사회주의 이념을 받아들일 지혜를 가진 지식인이 국내에 상당수 남아 있습니다. 이들의 연구에 투자해 그 역량을 높여야 합니다."
 FIN_finnish_federation_of_trade_unions: "핀란드 노동조합연맹"
 FIN_finnish_federation_of_trade_unions_desc: "노동조합은 산업의 진정한 주인인 노동자들을 대표합니다. 노동조합연맹과 협력하면 노동 계급의 발전을 위해 경제 전체를 재편할 수 있습니다."
 FIN_defensive_preparations: "방어 준비"
 FIN_defensive_preparations_desc: "이념에 상관없이, 우리는 동쪽 이웃과 충돌할 수밖에 없는 운명인 것 같습니다. 피할 수 없는 상황에 대비하고 신속히 국방력을 증강해야 합니다. 실패한다면, 우리 국가는 다시 한번 적의 지배를 받을 것입니다."
 FIN_trade_agreements: "무역 협정"
 FIN_trade_agreements_desc: "우리 군사력의 현대화를 지원하기 위해 무역 협정을 체결해 줄 국가는 많이 있습니다. 평소에는 우리의 국내 정책 결정에 불만을 품는 주제에, 우리가 비우호적인 이웃의 안보를 약화해 주길 기대하는 거겠죠."
 FIN_finno_estonian_union: "핀란드-에스토니아 연방"
 FIN_finno_estonian_union_desc: "지금 에스토니아는 최근 꼬리를 무는 국제 분쟁의 전장이 되려 하고 있습니다. 그 국민들은 이 상황을 무력하게 지켜보고 있는데, 에스토니아와 오래 역사를 공유하는 우리로서는 마음 아픈 일입니다. 우리가 연합한다면 에스토니아를 구할 수 있을지도 모릅니다."
 FIN_social_democracy: "사회민주주의"
 FIN_social_democracy_desc: "우리는 볼셰비키식 혁명이 국가에 어떤 절망과 공포를 가져오는지 보았습니다. 노동 계급에 이익이 되는 지속 가능한 사회를 만들려면 개혁은 최대한 민주적이고 평화적인 방법으로 이루어져야 합니다."
 FIN_pragmatic_socialism: "실용적 사회주의"
 FIN_pragmatic_socialism_desc: "우리는 볼셰비키와 그 일파의 방식을 혐오하지만, 현대 자본주의의 공포로부터 노동 계급을 해방하기 위해 더 많은 일이 이루어져야 한다는 데는 동감합니다. 우리는 민주적이고 실용적인 사회주의를 신중하게 적용하여 이를 달성할 것입니다."
 FIN_sosialistinen_eduskuntaryhma: "사회주의자 의원 그룹"
 FIN_sosialistinen_eduskuntaryhma_desc: "사회주의자 의원 그룹은 [SOU.GetNameDef] 측과의 적대보다는 화해를 주장하고 있습니다. 그들의 제안은 [SOU.GetAdjective]의 간섭 없이 우리만의 사회주의 형태를 유지할 최선의 방법일지 모릅니다."
 FIN_social_democratic_womens_union: "사회민주여성동맹"
 FIN_social_democratic_womens_union_desc: "사회에서 여성의 어려움은 먼 옛날부터 방치되어 왔습니다. 사회민주여성동맹을 정부의 중심으로 끌어들인다면 마침내 여성들의 문제를 해결하고, 모두에게 더 평등한 사회를 만들 수 있습니다."
 FIN_mineral_wealth: "광물 자원"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap]에는 아직 개발되지 않은 천연자원이 풍부합니다. 믿을 수 있는 군사력을 유지하려면 이러한 자원들을 활용하고 경제적 자립도를 높여야 합니다."
 FIN_funds_from_kalevala_koru_oy: "칼레발라 코루 오위 자금"
 FIN_funds_from_kalevala_koru_oy_desc: "사회민주여성동맹 회원들이 설립한 귀금속 제조사인 칼레발라 코루 오위는 큰 성공을 거두었습니다. 이들의 전문 지식을 활용함으로써 우리 경제를 활성화하고, 그 부를 다른 계획에 투자할 수 있습니다."
 FIN_join_the_comintern: "[GetSovietFactionForFinland] 가입"
 FIN_join_the_comintern_desc: "우리는 낡은 민족주의 관념과 그에 따른 불만을 거부하고 [SOU.GetNameDef] 측과 협력해야 합니다. 우리가 함께하면 유럽의 반동 세력에 대항하여 흐름을 바꾸고, 원하는 미래를 손에 넣을 수 있습니다."
 FIN_finnish_influence_in_the_baltic: "발트 내 핀란드 영향력"
 FIN_finnish_influence_in_the_baltic_desc: "발트 지역의 공동 안보는 같은 생각을 가진 우리가 서로 협력하고, 모두가 침략 세력에 대한 신뢰할 수 있는 방어를 유지하는 데 달려 있습니다. 따라서 우리는 모든 이웃 국가가 같은 방향으로 나아갈 수 있게 해야 합니다."
 FIN_approach_major_democracies: "주요 민주주의 국가에 접근"
 FIN_approach_major_democracies_desc: "세계 지도에서 자신의 세력권을 넓히려는 공격적인 국가들의 힘을 억제해야 합니다. 이 목표를 달성하기 위해, 우리는 같은 뜻을 품은 다른 자유민주주의 국가에 접근해 협력해야 할 것입니다."
 FIN_finnish_autonomy: "핀란드 자치"
 FIN_finnish_autonomy_desc: "[SOU.GetNameDef] 측과 협력하면 러시아가 사실상 우리 정치를 지배하게 되지 않을까요? 우리 중 가장 열성적인 공산주의자조차 이러한 불안을 떨치지 못하였습니다. 다행히도, 우리는 신중한 외교를 통해 동맹국에 우리의 자치를 보장받았습니다."
 FIN_integrate_kola_and_karelia: "콜라와 카렐리야 통합"
 FIN_integrate_kola_and_karelia_desc: "우리는 [SOU.GetAdjective] 동지들과 강력한 협력 관계를 구축했지만, 국경 분쟁은 언제 비를 쏟을지 모르는 먹구름처럼 그 위에 드리워져 있습니다. 적대국이 아닌 동맹국으로서 이러한 문제를 해결해 보면 좋을 겁니다."
 FIN_keepers_of_the_baltic_countries: "발트 국가의 수호자"
 FIN_keepers_of_the_baltic_countries_desc: "발트 국가들은 [GER.GetNameDef] 또는 [SOU.GetNameDef]에 편입되는 걸 원하지 않습니다. 같은 역사와 관점을 공유하는 우리만이 이 국가들을 파괴하지 않고 평화롭게 이끌 수 있습니다."
 FIN_british_threat: "영국의 위협"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] 측은 세계 부르주아 경제와 그 제국주의 마수의 심장입니다. 우리는 그 심장에 단검을 힘차게 꽂아 세상이 마침내 그 억압으로부터 자유로워질 수 있게 해야 합니다."
 FIN_red_finland: "적핀란드"
 FIN_red_finland_desc: "우리는 진정한 노동자 공화국을 건설해서 백색 테러에 희생된 동무들의 복수를 했습니다. 이제 남은 일은 우리를 눈엣가시로 여기는 국경 반대편의 사람들로부터 우리가 이룩한 것을 보호하는 것입니다."
 FIN_united_under_the_north_star: "북극성 아래 단결"
 FIN_united_under_the_north_star_desc: "우리의 노르드 이웃들과 동무들은 현지의 이익은 신경 쓰지 않는 제국주의 열강들의 손 아래에 놓여 있습니다. 하지만 우리가 힘을 합쳐 아무리 강력한 제국마저도 억제할 수 있는 동맹을 만든다면 인민을 위한 평화를 지킬 수 있을 겁니다."
 FIN_preserve_sapmi: "사프미 보호"
 FIN_preserve_sapmi_desc: "사미인은 국내외에서 제국주의적 억압에 오랫동안 고통받았습니다. 이들에게 손을 내밀어, 이웃 국가들의 지속적인 핍박으로부터 해방될 수 있게 도와줘야 합니다."
 #FIN_confederated_finno_russian_republics: "Confederated Finno-Russian Republics"
 FIN_confederated_finno_russian_republics_desc: "이제 우리의 관리 아래에는 무수히 많은 다양한 사람들이 있습니다. 국내에서 민족 간의 위계질서가 형성되는 것을 방지하기 위해, 우리는 정부를 공화국 연합체로 다시 조직할 것입니다. 이를 통해 모든 사람이 통치 체계에 대해 공정한 발언권을 가질 수 있을 겁니다."
 FIN_secure_the_baltic_sea: "발트해 확보"
 FIN_secure_the_baltic_sea_desc: "우리는 종종 육상 국경을 어떻게 방어할지에 대해서만 집중하곤 하는데, 취약한 해안선을 등한시한다면 모든 노력이 물거품이 될 수 있습니다. 따라서 우리는 국가의 옆구리를 안전히 지키기 위해 대규모 해안 방어 계획에 투자해야 합니다."
 FIN_german_threat: "독일의 위협"
 FIN_german_threat_desc: "프로이센 군국주의가 [GER.Capital.GetCapitalVictoryPointName]에서 다시 그 추잡한 모습을 드러냈습니다. 다른 이들은 유럽의 여러 수도가 [GER.GetLeader]의 군화 아래 있는 것을 좌시하고 있지만, 우리는 그러지 않을 겁니다. 평화에 대한 이 위협을 단호하게 처리해야 할 때입니다."
 FIN_socialist_welfare: "사회주의 복지"
 FIN_socialist_welfare_desc: "경제의 신중한 관리와 국가의 방어를 통해 우리는 노동자들을 위한 진정한 복지 국가를 건설할 자원을 갖게 되었습니다. 우리는 국민들에게 길고 행복한 삶을 보장할 것입니다."
 FIN_aid_for_entrepreneurs: "기업가 지원"
 FIN_aid_for_entrepreneurs_desc: "자본주의의 부작용은 경계해야 하지만, 기업 활동이 증가하면 우리 경제는 큰 혜택을 볼 수 있습니다. 중요한 산업에 대한 투자 보조금과 대출을 마련하면 기업 활동을 촉진할 수 있을 것입니다."
 FIN_soviet_threat: "소련의 위협"
 FIN_soviet_threat_desc: "전 세계의 노동자들을 정복 전쟁에 거리낌 없이 밀어 넣는 [SOU.GetNameDefCap] 측은 노동자들에게 큰 위협이 됩니다. 너무 많은 힘을 모으기 전에 당장 싹을 밟아 버려야 합니다."
 FIN_proclaim_greater_finland: "대핀란드 연방 선포"
 FIN_proclaim_greater_finland_desc: "우리 국경은 불과 몇 년 전까지는 상상도 못 했을 정도로 팽창했습니다. 이렇게 많은 새로운 영토를 가지게 되면서, 다양한 지역을 효과적으로 통치할 수 있도록 정부를 개편할 필요가 생겼습니다."
 FIN_control_the_flux_of_iron_ore: "철광석의 흐름 조정"
 FIN_control_the_flux_of_iron_ore_desc: "스웨덴의 철광석과 노르웨이의 철광석 유통은 계속해서 유럽 대륙과 전 세계에서 벌어지는 전쟁의 연료가 되고 있습니다. 적의 수중에 떨어지기 전에, 이 중요한 자원의 흐름을 우리 것으로 만들어야 합니다."
 FIN_finnish_neutrality: "핀란드의 중립"
 FIN_finnish_neutrality_desc: "자유를 위해서 투쟁하는 우리 국민의 힘과 결의는 결코 빼앗을 수 없습니다. 그럼에도 우리는 중립 정책을 계속해서 추구해, 어렵게 쟁취한 독립을 이웃 국가가 위협할 이유가 없도록 해야 합니다."
 FIN_the_finnish_swedish_peoples_party: "핀란드 스웨덴인당"
 FIN_the_finnish_swedish_peoples_party_desc: "스웨덴계 조상을 가진 사람들은 핀란드 소수 민족의 상당 부분을 차지하고 있습니다. 그들의 이익을 열렬히 대변하는 정당과 협력한다면 상당한 정책적 지지를 끌어내고 스웨덴의 환심까지 얻을 수 있을 것입니다."
 FIN_align_the_agrarian_league: "농업 연맹과 제휴"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap](은)는 지난 백 년간 놀라울 만큼 산업화를 이루었지만, 그동안 농업으로 국가를 먹여 살린 수백만 명의 곤경을 무시할 수는 없습니다. 농업 연맹과 협력한다면 우리는 농민의 우려도 도시인의 우려만큼 중히 다루어지게 할 수 있습니다."
 FIN_political_unity: "정치적 통합"
 FIN_political_unity_desc: "우리는 정치적 이념을 떠나 국민을 위해 옳은 것을 추구합니다. 이런 위기의 시기에는 사소한 정치적 말다툼은 제쳐 두고 함께 노력해야 합니다."
 FIN_collaboration_with_the_left: "좌익과의 협력"
 FIN_collaboration_with_the_left_desc: "좌익 성향의 정당을 소외하는 것은 정부를 강화하는 데 별 도움이 되지 않습니다. 만약 좌익과 협력할 방법을 찾는다면, 우리의 대의에 국민적 지지를 더 많이 모을 수 있을 겁니다."
 FIN_railways_and_infrastructure: "철도와 기반시설"
 FIN_railways_and_infrastructure_desc: "대전쟁은 산업과 군대에 필요한 자원과 인력을 필요한 곳에 수송하는 데 굳건한 철도와 철도망이 필수적이란 것을 보여주었습니다. 수십 년에 걸친 유혈 사태와 적의 점령이 끝난 지금, 우리는 낙후된 물류망에 다시 투자해야 합니다."
 FIN_repurpose_small_industries: "소규모 산업 용도 변경"
 FIN_repurpose_small_industries_desc: "우리는 강대국처럼 거대한 산업을 보유하지는 못했지만, 수많은 작은 공장을 가동하고 있습니다. 처음부터 시작하기보다는 전시 생산을 위해 이 작은 공장들의 용도를 변경해야 합니다."
 FIN_expand_state_military_factories: "국영 군수공장 확장"
 FIN_expand_state_military_factories_desc: "우리의 국영 공장들은 위기 상황에서 증가한 군대의 수요에 생산량을 맞추는 데 어려움을 겪고 있습니다. 보급선을 유지하려면 생산 시설을 확장해야 합니다."
 FIN_a_new_course_for_kokoomus: "연합당의 새로운 노선"
 FIN_a_new_course_for_kokoomus_desc: "최근 일어난 사건으로 연합당 지지율을 급격히 상승했습니다. 국민들은 강하고 분별 있는 여당이 나라에 전통적인 가치를 되찾아 주기를 바라고 있습니다. 당의 보수적인 안건을 통과시키면서 이 흐름에 편승해야 합니다."
 FIN_the_finnish_throne: "핀란드의 왕위"
 FIN_the_finnish_throne_desc: "연합당은 오랫동안 핀란드 군주정을 지지했습니다. 최근에 지지율이 상승하면서 권력의 고삐를 쥐게 된 연합당은 이제 현 체제를 해체하고 그 자리에 왕국을 세울 수 있게 되었습니다."
 FIN_strengthen_military_administration: "군 행정권 강화"
 FIN_strengthen_military_administration_desc: "이 격동의 시기에 만네르헤임은 마치 영웅처럼 국가를 이끌었으며, 치밀한 군사 작전을 수행하듯이 정치의 수렁을 돌파했습니다. 국가의 생존을 위해, 우리는 만네르헤임과 군부에 원하는 대로 통치할 권한을 주어야 합니다."
 FIN_dreams_of_expansionism: "팽창주의의 꿈"
 FIN_dreams_of_expansionism_desc: "리스토 뤼티는 동쪽 카렐리야 땅을 지배하기 전까지는 지속되는 평화를 얻을 수 없다고 인정했습니다. 카렐리야를 확보하면, 이웃의 침공을 방어하기 수월한 국경선을 얻게 될 것입니다."
 FIN_reach_out_to_scandinavia: "스칸디나비아에 접근"
 FIN_reach_out_to_scandinavia_desc: "대부분의 스칸디나비아 이웃은 우리와 비슷한 정서를 공유하고 있고, 강대국 간 분쟁에 휘말리는 것을 꺼립니다. 이들과 돈독한 관계를 유지한다면 집단 방위의 기반을 구축할 수 있을 것입니다."
 FIN_moderate_politics: "온건 정치"
 FIN_moderate_politics_desc: "강대국 사이의 긴장이 고조되는 가운데, 우리 정부는 어느 세력의 이념에도 지나치게 관대해 보여선 안 됩니다. 따라서 우리는 국내에서 중도 정책을 추구해야 합니다."
 FIN_join_the_allies: "[GetAlliesFactionForFinland] 가입"
 FIN_join_the_allies_desc: "중립 정책은 강대국에 의한 속국화로 이어지는 시대착오적인 정책이 되고 있습니다. 우리의 지정학적 위치를 고려하면 위험할 수도 있지만, 연합국에 가입하는 것이 장기적인 주권을 유지할 길일지도 모릅니다."
 FIN_northern_defense_front: "북부 방위 전선"
 FIN_northern_defense_front_desc: "스칸디나비아와 발트해 이웃 국가들은 강대국의 손쉬운 먹잇감일지 모르지만, 함께 자원을 모으고 군사 면에서 협력한다면 강대한 적들의 공격을 막을 수도 있을 겁니다."
 FIN_the_lone_wolf: "고독한 늑대"
 FIN_the_lone_wolf_desc: "[ROOT.GetAdjective] 국민을 가장 위하는 것은 결국 [ROOT.GetAdjective] 국민 자신입니다. 역사에서 배울 것이 있다면, 다른 사람의 도움을 기대하지 말고 자기 힘으로 역경을 이겨 내야 한다는 것입니다."
 FIN_military_aid: "군사 원조"
 FIN_military_aid_desc: "연합국은 다양한 무기 제조사를 보유하고 있습니다. 이를 활용하여 군대를 신속히 현대화해야 합니다."
 FIN_mineral_wealth_development: "광물 자원 개발"
 FIN_mineral_wealth_development_desc: "지형과 이웃들을 고려했을 때, 우리는 잠재적 동맹국이나 경제 동반자로부터 단절될 가능성이 있습니다. 그러므로 우리는 고립되었을 때도 계속 싸울 수 있도록 나라의 미개발 자원들을 활용해야 합니다."
 FIN_industrialize_the_region: "지역 산업화"
 FIN_industrialize_the_region_desc: "북부 방위 전선의 연합 군사력은 상당하지만, 경제가 장기화된 전쟁을 뒷받침할 수 있게 하려면 더욱 노력해야 합니다. 그러기 위해서, 우리는 산업 활성화에 투자해야 합니다."
 FIN_increase_military_investment: "군사 투자 증대"
 FIN_increase_military_investment_desc: "분쟁에서 경제적 및 물류적 요소는 전선에서의 전투만큼이나 생존에 중요합니다. 따라서 우리는 군수산업에 투자하여 우리 군대가 필요한 모든 장비를 계속 공급받을 수 있도록 해야 합니다."
 FIN_cooperation_with_germany: "독일과의 협력"
 FIN_cooperation_with_germany_desc: "지정학적 현실을 고려했을 때, [GER.GetNameDef] 측과 [SOU.GetNameDef] 측이 결국엔 맞붙게 될 거란 것을 알 수 있습니다. [GER.GetAdjective] 측과 협력한다면, 우리는 과거 [SOU.GetAdjective] 측과의 전쟁에서 입은 손실을 갚아주고 새로운 기회의 창도 열 수 있을 겁니다."
 FIN_wartsila_engine_production: "바르질라 엔진 생산"
 FIN_wartsila_engine_production_desc: "군대에 필요한 엔진을 자체적으로 생산할 기술과 능력을 확보하면 국가 안보를 향상시킬 수 있습니다. 동맹국 그리고 바르질라 같은 국내 기업과 협력한다면, 그 안보 목표를 달성할 수 있을 겁니다."
 FIN_german_military_advisors: "독일 군사고문단"
 FIN_german_military_advisors_desc: "차량화 장비와 항공기를 사용하기 시작하면서 전쟁은 급변하고 있습니다. 지금이야말로 [GER.GetAdjective] 전우들로부터 이런 장비를 효율적으로 활용하는 법을 배울 때입니다."
 FIN_finnish_march_of_conquest: "정복을 향한 핀란드의 행진"
 FIN_finnish_march_of_conquest_desc: "우리는 너무 오랫동안 [SOU.GetNameDef] 측과 그 전신들 앞에서 수세에 몰려 있었습니다. 이제 그 흐름을 바꾸어 국경을 전진시키고, 카렐리야 사람들을 [SOU.GetAdjective]의 압제로부터 해방할 때입니다. 수단과 방법을 가리지 마십시오."
 FIN_joint_scientific_program: "합동 과학 협력"
 FIN_joint_scientific_program_desc: "한 국가가 분쟁에서 승리하는 데 있어서, 적에게 기술적 우위를 점하는 것은 결정적인 요소입니다. 과학적 지식을 동맹국과 공유한다면 그러한 기술적 우위를 확보할 수 있습니다."
 FIN_modernize_the_industry: "산업 현대화"
 FIN_modernize_the_industry_desc: "기술 발전의 결실은 전쟁터 밖에서도 쓸모가 있습니다. 많은 전쟁 기술이 우리 산업을 더 효율적으로 만드는 데 사용될 수 있으니 말입니다. 적절한 투자가 있으면, 우리는 새로 얻은 지식을 바탕으로 대규모 산업 현대화 계획을 시작할 수 있습니다."
 FIN_modernize_the_army: "육군 현대화"
 FIN_modernize_the_army_desc: "모든 정부는 국방과 국민 안전 확보를 우선시합니다. 군대의 역량이 부족하다고 판단된다면, 다시 본연의 임무를 수행할 수 있도록 군대를 현대화하고 개선할 의무가 있습니다."
 FIN_weapon_caches: "무기 은닉처"
 FIN_weapon_caches_desc: "우리는 군대가 패배하고 정부가 무너졌을 때를 대비해 국가 탈환 계획을 세워 두어야 합니다. 한 가지 방법은 미래의 저항군이 사용할 수 있도록 곳곳에 무기 은닉처를 마련하는 것입니다."
 FIN_national_unity: "국민 단결"
 FIN_national_unity_desc: "전쟁이 점점 다가오는 지금, 위대한 우리 국가의 국민을 결집하고 핀란드인이 어떤 사람들인지 다시금 세계에 보여줄 때입니다."
 FIN_viron_kansa: "에스토니아 민족"
 FIN_viron_kansa_desc: "발트해를 기준으로 분단되어 있지만, [ROOT.GetName](와)과 [EST.GetName] 사람들은 긴 역사를 공유하고 있습니다. 게다가 독립을 지키기 위해 분투하고 있다는 비슷한 어려움을 겪고 있죠. 어쩌면 평화 통일이 우리 국민을 전쟁에서 지킬 방법이 될지도 모릅니다."
 FIN_ambitions_in_the_south: "남쪽을 향한 야망"
 FIN_ambitions_in_the_south_desc: "발트해 소국들은 지금 이웃 국가의 눈독에 들었습니다. 만약 정복당할 운명이라면, 잠재적 적국보다는 우리의 이득이 되는 편이 나을 겁니다."
 FIN_union_of_finnish_brothers_in_arms: "핀란드 전우회"
 FIN_union_of_finnish_brothers_in_arms_desc: "핀란드 전우회는 국가사회주의 운동에 앞장서고 있으며, 외국의 위협이 고조됨에 따라 점점 더 지지를 얻고 있습니다. 전우회와 협력한다면 국방을 위한 상당한 지지를 끌어낼 수 있을 겁니다."
 FIN_arm_the_lotta_svard: "로타 스배르드 무장"
 FIN_arm_the_lotta_svard_desc: "로타 스배르드는 보조 부대의 역할을 훌륭히 해내며 가치를 증명했습니다. 로타 스배르드의 능력과 우리의 절박한 상황을 고려하면, 이들을 제대로 무장시키고 정규군에 더 효과적으로 통합하는 게 마땅할 겁니다."
 FIN_parmis_devils: "패르미의 악마들"
 FIN_parmis_devils_desc: "니케 패르미의 형벌 대대는 원래 감옥에 갇혀 있을 인력을 유용하게 활용하고 있습니다. 우리는 패르미의 방식을 따라, 나라를 위해 싸울 뜻이 있는 죄수들을 모아 사단을 창설해야 합니다."
 FIN_militarized_society: "군사화된 사회"
 FIN_militarized_society_desc: "우리가 직면한 맹공에서 살아남으려면, 정치적 허울을 벗어 던지고 사회의 완전한 군사화를 받아들여야 합니다. 이러한 극단적인 조치를 통해서만 우리는 적을 물리칠 수 있을 것입니다."
 FIN_a_cry_for_help: "도움을 찾는 외침"
 FIN_a_cry_for_help_desc: "국제연맹은 회원국을 분쟁으로부터 보호하는 의무를 다하지 못했습니다. 하지만 아직 우리의 외침을 듣고 도와줄 나라가 남아 있을 겁니다. 제발 그래야 할 텐데요."
 FIN_greater_finland: "대핀란드"
 FIN_greater_finland_desc: "우리는 더 이상 우리 땅을 탐내는 이웃들에게 잡아먹히지 않을 겁니다. 그럴 바에는, 직접 포식자가 되어 카렐리야 땅 넘어 자연 경계까지 국경을 넓혀야 합니다."
 FIN_right_wing_policies: "우익 정책"
 FIN_right_wing_policies_desc: "좌파들은 외세의 대리인일 뿐입니다. [SOU.Capital.GetCapitalVictoryPointName]의 환심만 살 수 있다면 조국마저 팔아 버릴 작자들이란 말입니다. 우리 국가가 생존하고 번영하려면 우리는 우파 정당과 단체들에 의지해야 합니다."
 FIN_discredit_the_democratic_system: "민주주의 체계에 대한 불신"
 FIN_discredit_the_democratic_system_desc: "우리의 민주주의 체계는 결정적이거나 의미 있는 조치 없이 위기 때마다 휘청거릴 뿐입니다. 작금의 위태로운 상황에서 우리는 더 이상 이런 나약함을 참을 수 없으며, 이 정치 체계의 실패를 대중에게 알려야 합니다."
 FIN_prepare_a_military_coup: "군사 쿠데타 준비"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef]는 위기에서 어려운 결정을 내릴 수 있는 강하고 단호한 지도층이 필요합니다. 현재 그런 지도력을 지닌 것은 군부뿐입니다. 민주주의자와 사회주의자들에게 국가가 무너질 때까지 기다리기보다는, 군사 쿠데타를 준비해야 합니다."
 FIN_a_fascist_regime: "파시스트 정권"
 FIN_a_fascist_regime_desc: "국회가 군부의 영향 아래 들어왔으니, 이제 우리는 힘과 명예, 그리고 [FIN.GetName]에 대한 충성심에 기반한 정권을 세울 수 있습니다."
 FIN_seek_german_protection: "독일에 보호 요청"
 FIN_seek_german_protection_desc: "국제연맹은 국제법을 유지하는 데 완전히 실패했습니다. 우리는 무력만이 국제 관계를 결정하는 유일한 요소라는 사실을 받아들여야 합니다. 따라서, 생존하기 위해서는 [GER.GetNameDef] 같은 강력한 이웃 국가로부터 원조를 받아야 합니다."
 FIN_join_axis: "[GetFascistFactionForFinland] 가입"
 FIN_join_axis_desc: "추축국의 힘에 맞설 수 있는 자는 거의 없습니다. 방관하기보다는 추축국에 가입해 우리의 외교 정책 목표를 달성해야 합니다."
 FIN_finnish_supremacy_in_the_north: "북방의 핀란드 패권"
 FIN_finnish_supremacy_in_the_north_desc: "우리 지역의 다른 국가들이 강대국의 영향력 아래에 떨어져 한심하게 논쟁하며 항복 조건을 협상하고 있는 상황에서, 오직 우리만이 대안을 제시할 수 있습니다. 우리의 지도 아래, 국민은 그 어떤 적의 위협에도 굴하지 않고 승리할 것입니다."
 FIN_finnish_legion_of_honor: "핀란드 명예 군단"
 FIN_finnish_legion_of_honor_desc: "우리 군대는 국경의 공산주의자 무리를 억제하는 방패입니다. 이들의 용기를 더욱 기리기 위해, 가장 용감한 군인만이 배속을 희망할 수 있는 명예 군단을 창설해야 합니다."
 FIN_tactical_wargaming_department: "전술적 도상연습부서"
 FIN_tactical_wargaming_department_desc: "현대적인 전쟁 수행에 대한 요구가 날로 증가하고 있습니다. 우리의 최고사령부가 이 추세에 발을 맞출 생각이라면, 전술적인 모의전을 통해 새로운 방법을 실험할 신규 부서를 창설해야 할 것입니다."
 FIN_advanced_jaeger_training_program: "발전된 예거 훈련 프로그램"
 FIN_advanced_jaeger_training_program_desc: "우리의 예거 부대는 오랫동안 군대의 정예로 여겨져 왔으며, 그 기원은 독일에서 처음 훈련을 받았던 대전쟁 시절로 거슬러 올라갑니다. 이제 이 부대들을 현대화하여 새로운 힘을 불어넣고, 이를 통해 전군의 사기를 고양할 때가 된 것 같습니다."
 FIN_industrial_cooperation: "산업 협력"
 FIN_industrial_cooperation_desc: "추축국의 구성원들은 풍부한 지식과 자원을 보유하고 있습니다. 이제는 각국의 발전을 위해 이러한 자산을 더 잘 활용할 수 있도록 산업적으로 협력할 때입니다."
 FIN_bring_foreign_armor_experts: "외국 기갑 전문가 초청"
 FIN_bring_foreign_armor_experts_desc: "전차는 현대 육군의 중요한 구성 요소이지만, 우리는 전차에 대한 경험이 거의 없습니다. 외국 전문가를 초청해서 도움을 받는다면 역량을 키울 수 있을 것입니다."
 FIN_military_research: "군사 연구"
 FIN_military_research_desc: "전쟁은 새로운 기술과 이를 활용한 전술로 지속적으로 다시 만들어지고 있습니다. 군대의 역량을 유지하고 준비 태세를 보장하기 위해, 우리는 동맹국과 함께 지식과 기술을 하나로 모아야 합니다."
 FIN_patriotic_peoples_movement: "애국인민운동"
 FIN_patriotic_peoples_movement_desc: "이전 정권의 반발에도 불구하고, 애국인민운동은 민중에게 국민적 자부심을 심어주고 공산주의에 맞선 국가 방어의 필요성을 교육하는 데 큰 성과를 거뒀습니다. 이 집단을 우리 편으로 끌어들인다면, 우리 정권이 훨씬 큰 지지 기반을 확보할 수 있을 겁니다."
 FIN_academic_karelian_society: "카렐리야 학회"
 FIN_academic_karelian_society_desc: "헬싱키 대학의 지식인과 학생들로 이루어진 이 조직은 10년이 넘는 세월 동안 영향력을 점점 키워 왔습니다. 이 학회의 핵심 목표는 역사에 맞추어 핀란드를 개선하려는 우리의 목표와도 일치하니, 분명 함께 협력할 방법을 찾을 수 있을 겁니다."
 FIN_mustapaidat: "검은 셔츠단"
 FIN_mustapaidat_desc: "사회를 지속적으로 군사화하면 우리 국민을 최대한 강하게 만들 수 있습니다. 준군사조직을 통합함으로써, 우리는 아직 군대에 입대하기에 너무 어린 청소년부터 너무 나이가 많은 노인에 이르기까지 사회의 모든 계층에 군사적 가치를 확산할 수 있을 것입니다."
 FIN_take_over_the_suojeluskunta: "시민위병 장악"
 FIN_take_over_the_suojeluskunta_desc: "시민위병은 위기 상황에서 국가 수호를 위해 소집될 수 있는 예비군 보조 부대 역할을 해 왔습니다. 이 조직을 우리의 통제 아래 둔다면, 수천 명의 사람들에게 우리 대의를 주입하는 데 활용할 수 있습니다."
 FIN_maan_turva: "만 투르바"
 FIN_maan_turva_desc: "대중에 대한 주의 깊은 감시만이 반역이나 체제 전복을 방지할 수 있습니다. 이는 결과적으로 정권을 보호하고 국가가 내부로부터 무너지지 않도록 보장해 줄 것입니다."
 FIN_finnish_irredentism: "핀란드 실지회복주의"
 FIN_finnish_irredentism_desc: "옛 러시아 제국으로부터 독립을 쟁취했음에도 불구하고, 우리가 정당히 통치해야 할 땅과 사람들이 여전히 적의 압제와 멍에 아래 갇혀 있습니다. 국민을 결집해 그 지역들을 해방해야 합니다."
 FIN_keepers_of_the_north: "북방의 수호자"
 FIN_keepers_of_the_north_desc: "우리는 북부에서 이 지역을 통치하고 외부의 적으로부터 방어할 의지를 가진 유일한 정권입니다. 이 지역의 모든 사람이 우리의 통치 아래 단결하기 전까지, 항구적인 평화는 절대 오지 않을 것입니다."
 FIN_sotilaalliset_kappalaiset: "종군 목사"
 FIN_sotilaalliset_kappalaiset_desc: "종군 목사와의 면담은 우리 군인들이 의지하는 매우 중요한 의식입니다. 많은 종군 목사는 우리 나라의 미래에 대해서도 마땅히 염려하고 있습니다. 이들과 협력한다면, 최전선에서 활약할 눈과 귀를 얻을 뿐 아니라 부대에 올바른 메시지가 전달되게 할 수도 있습니다."
 FIN_national_fanatism: "국가적 광신주의"
 FIN_national_fanatism_desc: "사회는 [FIN.GetAdjective]의 우위라는 목표에 대한 광신과 헌신으로 완전히 물들어야 합니다. 우리는 그 누구도 우리를 막을 수 없으며, 우리가 협력한다면 그 무엇도 조국의 위대한 비상을 저지할 수 없다는 것을 몇 번이고 증명해 왔습니다."
 FIN_military_promotions: "군 진급"
 FIN_military_promotions_desc: "우리의 군 지휘관들은 온몸을 바치며 명예롭게 국가에 봉사해 왔습니다. 조국을 숙적의 압제로부터 구원하는 데 기여한 대가로, 최고의 지휘관들에게 상을 수여할 때입니다."
 FIN_indoctrinate_the_workers: "노동자 교육"
 FIN_indoctrinate_the_workers_desc: "국민들에 대한 감시를 강화함으로써, 우리는 어떤 선전 방법이 효과적인지를 상세히 알게 되었습니다. 이 지식을 활용해 국민을 세뇌하고, 정부와 [FIN.GetNameDef]에 대한 절대적인 충성을 얻어 내야 합니다."
 FIN_intellectual_elite: "지적 엘리트"
 FIN_intellectual_elite_desc: "군대와 더욱 계몽된 지식인단의 주의 깊은 협력을 통해 우리는 사회주의라는 위기와 타락으로부터 국가를 수호해 냈습니다. 이제 지식인들의 연구에 투자함으로써 우리를 지원했던 이들을 보상할 차례입니다."
 FIN_enhance_southern_infrastructure: "남부 기반시설 강화"
 FIN_enhance_southern_infrastructure_desc: "[ROOT.GetAdjective](이)가 세계 무대에서 입지를 다지려면 산업 역량을 쌓고 강화하는 데 집중해야 합니다. 이 목표를 달성하기 위한 첫걸음으로 우리는 남부 지역의 기반시설을 개선해야 합니다. 그리하면 남부 지역이 단기적으로 경공업과 중공업 수요를 감당할 수 있게 될 겁니다."
 FIN_industrial_development: "산업 개발"
 FIN_industrial_development_desc: "점점 산업화되는 세계에서 [ROOT.GetName](이)가 세계적인 강국으로 거듭나려면 산업 발전의 속도에 뒤처지지 말아야 합니다. 중공업에 대한 투자는 일자리를 만들고 경제를 활성화할 뿐만 아니라, 미래에 닥칠 고난을 극복하기 위해 필요한 자원도 제공할 것입니다."
 FIN_bank_of_aland: "올란드 은행"
 FIN_bank_of_aland_desc: "올란드 은행은 [ROOT.GetName] 경제의 초석으로, 성장과 번영을 이끄는 데 필수적인 안정성과 지원을 제공하고 있습니다.\n올란드 은행에 투자하는 것은 곧 [ROOT.GetName]의 미래에 투자하는 것이며, 더 강하고 번영하는 국가를 만들기 위한 첫걸음입니다."
 FIN_suomen_akatemia: "핀란드 학술원"
 FIN_suomen_akatemia_desc: "저명한 수학자 레오 사리오가 이끄는 여러 [ROOT.GetAdjective] 지식인들이 핀란드 학술원의 설립을 추진하고 있습니다. 핀란드 학술원은 국가 최고의 학술 기관으로서 과학 혁신을 주도하고, [ROOT.GetName](을)를 기술 발전의 최전선에 세울 것입니다."
 FIN_janiskoski_power_plant: "얘니스코스키 발전소"
 FIN_janiskoski_power_plant_desc: "우리는 콜로쇼키 니켈 광산의 전기 제련소에 사용될 에너지를 공급하고, [722.GetName] 지역의 성장을 촉진하기 위해 얘니스코스키에 발전소를 건설할 것입니다. 이는 결과적으로 [ROOT.GetName] 북부의 경제적 발전에 박차를 가할 것입니다."
 FIN_found_pohjolan_voima: "포흐욜란 보이마 설립"
 FIN_found_pohjolan_voima_desc: "최근 임업과 중공업의 확장으로 인해 전력 요구량이 늘어났습니다. 우리는 전기 생산을 중앙화하고 수력 발전의 무한한 잠재력을 활용하여 [ROOT.GetName]의 산업 성장을 촉진할 것입니다."
 FIN_expand_imatra_hydropower_plant: "이마트라 수력 발전소 확장"
 FIN_expand_imatra_hydropower_plant_desc: "1922년에 설립된 이마트라 수력 발전소는 [ROOT.GetName]의 성장하는 산업을 위한 신뢰할 수 있는 에너지원으로 자리 잡았습니다. 제5 및 제6 발전기의 설치로 발전량이 더욱 증가할 테니, 이로써 [928.GetName] 지역의 산업은 계속 성장할 수 있을 겁니다."
 FIN_makola_mine: "마콜라 광산"
 FIN_makola_mine_desc: "마콜라와 히투라에서 풍부한 니켈 및 구리 매장지가 발견되었습니다. 전문가들은 이 매장지들이 우리 나라의 경제 성장과 급속히 확대되는 군수산업에 큰 도움이 될 것으로 생각하며, 최대한 빨리 마콜라 광산의 건설을 시작해서 귀중한 광물의 안정적인 공급원을 확보하라고 조언했습니다."
 FIN_power_from_the_dams: "댐에서 오는 힘"
 FIN_power_from_the_dams_desc: "풍부한 강이라는 [ROOT.GetName]의 천연자원을 활용하여, 수력 발전 기반시설을 유의미하게 확장하는 사업이 제안되었습니다. 전문가들은 새로운 수력 발전소 건설에 투자하면, 산업 역량을 획기적으로 확장하고 국가의 성장을 이끌 수단을 얻을 거라고 말합니다."
 FIN_tire_factory_at_nokia: "노키아 타이어 공장"
 FIN_tire_factory_at_nokia_desc: "[ROOT.GetName]에 분쟁이 발생했을 때 우리 군의 기동성과 준비 태세를 보장하기 위해, 신뢰할 수 있는 타이어 공급원을 미리 확보하여 대비하는 것은 매우 중요한 일입니다.\n우리는 노키아의 수오멘 굼미테흐다스 타이어 공장을 확장할 계획을 세웠으며, 자재가 부족해지는 사태에 대비해 합성 고무와 재활용 소재를 사용하도록 생산 라인 또한 개선할 겁니다."
 FIN_vaisala_radiosonde_tests: "배이샐래의 라디오존데 시험"
 FIN_vaisala_radiosonde_tests_desc: "빌호 배이샐래 교수의 지도 아래 라디오존데 기술은 큰 발전을 이루었고, 이제는 상업적인 생산도 가능해졌습니다. 핀란드는 1931년 최초의 라디오존데 비양에 성공한 일을 기반으로 연구와 개발을 계속했고, 결국 상당한 기술적 발전을 이룰 수 있었습니다."
 FIN_oy_alkoholiliike: "오위 알코홀릴리케"
 FIN_oy_alkoholiliike_desc: "물에 빠졌을 땐 지푸라기라도 잡아야 하는 법이죠. 지금이야말로 주류 회사인 오위 알코홀릴리케를 통해 핀란드 군에 필수적인 무기 재료를 공급할 때입니다.\n신중한 생산과 정제를 통해, 오위 알코홀릴리케는 고효율 화염병 제작을 도맡아 보병이 적의 경장갑을 무력화하는 데 필요한 우위를 제공할 것입니다."
 FIN_integrate_oy_tikkakoski: "오위 티카코스키 합병"
 FIN_integrate_oy_tikkakoski_desc: "[ROOT.GetAdjective] 군수산업을 강화하기 위해 오위 티카코스키는 국영 무기 공장에 합병될 것입니다. 이 행동은 총기 생산량을 늘리고 [ROOT.GetAdjective] 군대를 위한 새로운 총기 개발을 촉진할 것입니다."
 FIN_national_firepower: "국가 화력"
 FIN_national_firepower_desc: "우리 나라를 죄어 오는 외부의 위협을 인지하고 있다면, 우리는 군수공장 신설에 거액을 투자해야 합니다. 이 시설들은 육군과 해안 포대를 위한 최신 포를 생산하는 데 주력하여, [ROOT.GetNameDef](이)가 국경을 방어하는 데 필요한 화력을 갖추게 해줄 겁니다."
 FIN_contract_with_yhteissisu: "위흐테이시수와 계약"
 FIN_contract_with_yhteissisu_desc: "우리는 [ROOT.GetAdjective] 방위군에 안정적이고 효율적인 운송 수단을 제공하기 위해, 선구적인 [ROOT.GetAdjective] 기업들과 협력하여 위흐테이시수 오위를 설립할 것입니다. \n시수 S-21 트럭 생산을 위흐테이시수에 위임하면 군용 트럭 및 버스 생산이 증대되어, 어떤 상황이 오든 우리 군이 필요한 자원이 없어 곤란한 일은 없을 겁니다."
 FIN_outokumpu_for_defence_industry: "방위 산업을 위한 오우토쿰푸"
 FIN_outokumpu_for_defence_industry_desc: "국영 금속 산업 회사인 오우토쿰푸에 투자하면 [ROOT.GetName]의 국방 준비 태세를 강화하는 데 도움이 될 것입니다. \n포리에 국내 금속 공장을 설립하고, 구리 원석을 정제하는 구리 전기 분해 공장을 건설하면 [ROOT.GetName](은)는 구리와 황동을 자급자족할 수 있을 것입니다."
 FIN_industrial_upgrade_in_harjavalta: "하리아발타 내 산업 개선"
 FIN_industrial_upgrade_in_harjavalta_desc: "하리아발타에서는 니켈 및 구리 산업을 현대화하고 효율화하려는 작업이 진행되고 있습니다. 우리의 목표는 최첨단 기술과 개선된 생산 방식을 통해 생산량을 극대화하고, 이러한 중요 광물의 주요 생산국으로서 [ROOT.GetName]의 자리를 굳히는 것입니다."
 FIN_expand_mining_prospection: "광산 탐광 확대"
 FIN_expand_mining_prospection_desc: "현대식 채굴 도구에 대한 투자와 광산 기반시설의 확장은 탄탄한 광물 채굴 산업의 토대를 마련합니다. 늘어난 생산량은 국방을 위한 수요를 맞추고, 국가의 분쟁 대비 태세를 강화할 것입니다."
 FIN_elijarvi_mine: "엘리얘르비 광산"
 FIN_elijarvi_mine_desc: "엘리얘르비 인근의 발굴 작업과 관련하여, 크로뮴이 다량 포함되어 있을 수 있는 크롬 광석의 존재를 알리는 표본이 발견되었습니다. 이 지역에서 새로운 채굴 작업을 시작하여 군수산업을 위한 안정적인 크롬 공급원을 확보해야 합니다."
 FIN_tornio_steel_factory: "토르니오 제철소"
 FIN_tornio_steel_factory_desc: "케미 광산 인근 토르니오에 제철소를 설립하면 핀란드의 금속 산업에 혁명을 일으킬 수 있습니다. 오토쿰푸의 풍부한 크롬과 니켈을 공급받을 수 있는 새 공장은 최고 품질의 강철을 생산하여 핀란드 산업 역량의 격차를 메울 것입니다."
 FIN_increase_military_budget: "국방 예산 증액"
 FIN_increase_military_budget_desc: "국가의 안보는 무엇보다도 중요합니다. 군비를 증대하면 우리 방위군은 더 좋은 장비를 갖추고, 준비 태세를 철저히 해서 모든 잠재적 위협에 대응할 수 있을 것입니다."
 FIN_suomen_maavoimat: "핀란드 육군"
 FIN_suomen_maavoimat_desc: "잠재적인 위협에도 대비할 수 있도록, 우리는 새로운 군사 장비 연구에 투자하고 훈련 시설을 현대화하여 핀란드 방위군의 역량을 강화해야 합니다."
 FIN_operation_kilpapurjehdus: "킬파푸리에흐두스 작전"
 FIN_operation_kilpapurjehdus_desc: "국제연맹의 결정에 따라, 올란드는 1921년부터 비무장화되어 지상군이나 군수 물자를 배치할 수 없게 되었습니다. 그러나 유럽에 긴장이 고조되고 적이 우리 섬에 상륙할 가능성이 현실로 떠오르자, 우리 최고사령부는 올란드를 무장하고 요새화할 계획을 수립했습니다. \n준비는 끝났고, 우리 장병들은 행동할 준비가 되어 있습니다!"
 FIN_extra_refresher_exercises: "추가 재교육 훈련"
 FIN_extra_refresher_exercises_desc: "유럽의 긴장이 계속 높아지는 가운데, [ROOT.GetAdjective]의 독립을 지키고자 한다면 집중적인 훈련으로 핀란드의 방위를 강화해야 합니다. 또한, 잠재적인 충돌 발생에 대비하고 유사시 조국의 주권을 지키고자 하는 핀란드인들의 각오와 준비 태세를 보여줘야 할 필요가 있습니다."
 FIN_the_cold_front: "혹한 전선"
 FIN_the_cold_front_desc: "핀란드 전선의 혹독한 겨울에 버티려면 철저한 준비가 필요합니다. 보급로를 확보하고 위장 전술을 개선하여, 겨울의 시험대를 맞닥뜨린 방위군의 회복력을 보장해야 할 것입니다."
 FIN_jaeger_movement: "예거 운동"
 FIN_jaeger_movement_desc: "[ROOT.GetAdjective] 최고사령부는 이전에 예거 훈련을 받은 장교들을 진급시켜 방위군에 활력을 불어넣겠다는 제안을 내놓았습니다. 이 장교들은 유격전과 적 전선 후방에서 펼치는 교란 작전의 전문가이며, 신병들에게 비정규 전술을 가르치고 전투로 이끌 수 있기에 진급 후보자로 손색이 없습니다."
 FIN_salvaged_and_retooled: "회수하고 재정비하라"
 FIN_salvaged_and_retooled_desc: "우리 병력이 전장에서 승리하기 위해서는 전시 물자를 최대한 많이 확보하는 데 집중해야 합니다. 노획한 적군 장비를 활용해 손상된 물자를 정비하고, 필요한 경우 핀란드 전술 교리에 맞춰 용도를 변경하면 우리 군대의 보급 수요를 맞추고 군사 능력을 크게 강화할 수 있습니다."
 FIN_winter_warfare: "겨울전쟁"
 FIN_winter_warfare_desc: "최악을 대비하고, 최선으로 싸워야 합니다. 혹독한 겨울 날씨에 대비해 보급선을 강화하고, 추위를 견디며 최전선에서 계속 싸울 수 있도록 병사들을 훈련해야 합니다."
 FIN_motti_tactics: "모티 전술"
 FIN_motti_tactics_desc: "모티 전략은 병참과 통신 회선을 무력화할 목적으로 적 사단을 포위하고 고립시킵니다. 이 전략을 구현하려면, 전장에서 효율적으로 싸울 수 있도록 방어군의 신중한 계획과 훈련이 필요합니다. 모티 전술을 완벽하게 운용한다면 우리는 적을 압도하고 상대의 예상을 뛰어넘어 타격할 수 있습니다."
 FIN_foreign_armor: "외국의 전차"
 FIN_foreign_armor_desc: "전쟁 동안 [ROOT.GetAdjective]군의 기갑 역량을 강화하기 위해, 우리는 국경 너머에서 해결책을 찾아야 합니다. 스웨덴의 란스베르크 L-62 II와 같은 외국의 기갑을 도입한다면 [ROOT.GetAdjective]군에 큰 도움이 될 것이며, 역경에 직면한 우리의 수완과 적응력을 세계에 보여줄 수 있을 것입니다."
 FIN_utilize_the_sami: "사미인 이용"
 FIN_utilize_the_sami_desc: "우리는 가혹한 극지방 개척의 전문가, 사미인의 특수한 기술에 주목해야 합니다. 지형에 대한 사미인의 지식을 활용하면 우리의 정찰 능력을 보강할 수 있으며, 순록치기로 고용한다면 외진 곳의 보급선을 개선할 수 있습니다. 이처럼 사미인들은 방어 전략에 중요한 역할을 수행할 수 있기 때문에, 우리는 그들의 전문 기술을 온전히 활용해야만 합니다."
 FIN_long_range_patrols: "장거리 순찰대"
 FIN_long_range_patrols_desc: "현대전의 고난에 직면한 지금, 장거리 순찰대는 [ROOT.GetAdjective]군의 정찰과 사보타주 수행에 필수적인 요소가 될 것입니다. 고도로 훈련된 이 부대는 적진에 침투해 정보를 수집하고 파괴적인 기습을 감행하는 데 특화되어 있으며, 우리가 전쟁을 수행하는 데 중대한 자산이 될 것입니다."
 FIN_finnish_radio_intelligence: "핀란드 무선 정보국"
 FIN_finnish_radio_intelligence_desc: "전쟁이 심화되며 핀란드군은 신뢰할 수 있는 정보 수집의 중요성을 인식했고, 레이노 할라마의 지휘 아래 적 통신을 가로채 해독할 수 있는 유능한 전신 기사 집단이 결집했습니다. 이 요원들은 기술과 지식을 바탕으로 핀란드군에 귀중한 정보를 제공하여 전쟁의 흐름을 바꾸는 데 도움을 줄 것입니다."
 FIN_sissi: "시시"
 FIN_sissi_desc: "충돌이 격화됨에 따라 아군 경보병 시시 부대는 핀란드군의 귀중한 자산이 되었고, 전문적인 장거리 정찰과 적군 공격을 위한 매복 작전을 수행하고 있습니다. 지형에 대한 해박한 지식과 신속하고도 조용한 이동 능력을 갖춘 시시 부대는 적들의 눈엣가시이자 핀란드 국민에게는 자부심의 원천입니다."
 FIN_national_armor_focus: "국산 전차 중점"
 FIN_national_armor_focus_desc: "전쟁 수행을 위한 노력이 고도화된 지금 [ROOT.GetName](은)는 군수산업으로 관심을 돌려야만 합니다. 우리는 국내 전차 생산 능력을 개발하는 데 집중해, 기갑 전력을 보충하고 전장에서 필요한 특수한 기능을 갖춘 차량을 제작하는 것을 목표로 할 것입니다."
 FIN_underground_resistance_cells: "지하 저항 조직"
 FIN_underground_resistance_cells_desc: "적의 군홧발에도 끝내 항복하지 않는 핀란드인들이 있습니다. 항복만 안 하는 게 아니라, 작고 민첩한 저항 조직을 결성해 무기를 들고 매복, 습격, 방해 공작까지 수행하고 있죠. 지형에 해박하고 대의에 헌신하는 이 조직은 아무리 강력한 침략자라 할지라도 무시할 수 없는 위협입니다."
 FIN_mannerheim_line: "만네르헤임선"
 FIN_mannerheim_line_desc: "우리는 방어를 강화하기 위한 노력의 일환으로 만네르헤임선에 주목해야 합니다. 복잡한 방어 요새망으로 구성된 이 선은 국가의 동쪽 국경을 따라 나 있기 때문에 반드시 적의 침략으로부터 보호할 필요가 있습니다. 군은 이 목표를 달성하기 위해 요새 자체를 강화하는 한편, 요새를 보급하고 운용하는 데 꼭 필요한 보급선을 개선하기 위해 노력하고 있습니다."
 FIN_defense_in_depth: "종심 방어"
 FIN_defense_in_depth_desc: "적이 더 강해지고 완강해짐에 따라 하나의 고정된 전선만으로는 공격을 저지할 수 없다는 것이 분명해졌습니다. 주 전선 뒤에 새로운 요새와 소규모 방어선을 건설하여 여러 겹의 보호막을 만들어, 우리 군이 필요에 따라 반격할 수 있는 유연성을 갖추게 해야 합니다. 적이 [ROOT.GetAdjective] 영토를 한 발짝이라도 침범한다면, 반드시 그 대가를 치르게 될 것입니다."
 FIN_helsinki_air_defense: "헬싱키 대공 방어"
 FIN_helsinki_air_defense_desc: "[ROOT.GetName]에 다가오는 전쟁을 대비하기 위해 헬싱키를 요새화할 필요가 있습니다. 특히 우리의 도시와 해안선은 공격에 취약하니, 이를 수호하는 것이 [ROOT.GetAdjective]군의 책임입니다. 개선된 대공 방어와 해안 요새는 도시를 보호할 뿐만 아니라, 어떤 공격에도 쓰러지지 않겠다는 국가의 결의를 굳건히 할 겁니다."
 FIN_suomen_ilmavoimat: "핀란드 공군"
 FIN_suomen_ilmavoimat_desc: "우리는 연구와 훈련에 투자해서 [ROOT.GetAdjective] 공군의 효율성을 향상하는 데 집중해야 합니다. \n우리의 목표는 현대전에 적합하며 전투 중 지상군에 결정적인 지원을 제공할 수 있는 유연한 신식 공군을 만드는 것입니다."
 FIN_expand_air_bases: "공군기지 확장"
 FIN_expand_air_bases_desc: "[ROOT.GetName] 주변에서 긴장이 고조되는 지금, 우리 방위군이 작전을 적절히 수행할 수 있도록 필요한 수단을 확보해야 합니다.\n우리는 전국에 공군기지를 건설하려는 공군의 노력을 지원하여, 분쟁 발생 시 공군 조종사들이 신속하게 출동할 수 있게 할 것입니다."
 FIN_pilot_training: "조종사 훈련"
 FIN_pilot_training_desc: "현대전에서 공군의 중요도가 올라감에 따라, 더욱 고도화되고 전문화된 방식으로 조종사들을 훈련할 필요가 생겼습니다. 새로운 훈련 방법과 장비에 투자한다면 [ROOT.GetAdjective] 공군은 세계 최고 수준의 조종사들을 확보할 수 있을 것입니다."
 FIN_naval_airforce: "해군 항공대"
 FIN_naval_airforce_desc: "[ROOT.GetName] 해군의 성장에 맞춰, 해군의 항공 능력도 성장해야 합니다. 해군 전담 항공대를 창설하면 핀란드 해군이 발트해를 장악하고, 공군 및 수상 함대와 협동하여 모든 위협을 격퇴하는 데 필요한 지원을 확보할 수 있습니다."
 FIN_national_aircraft_production: "국산 항공기 생산"
 FIN_national_aircraft_production_desc: "[ROOT.GetName](이)가 전쟁의 위협에 직면함에 따라 현대화된 공군이 국가 방어에 필수적이라는 사실이 분명해지고 있습니다. 이에 따라 국산 항공기를 생산하는 계획이 시작되었으며, [ROOT.GetAdjective] 항공기 설계사와 제조사에 필요한 자원과 지원을 제공하여 [ROOT.GetName](이)가 유럽의 강대국과 경쟁할 수 있도록 하는 것을 목표로 하고 있습니다."
 FIN_expand_air_force_academy: "공군 사관학교 확대"
 FIN_expand_air_force_academy_desc: "공군을 개선하기 위한 국가적 노력 중 하나로, 우리는 공군 사관학교를 대대적으로 확장할 것입니다. 이 확장에는 새로운 시설뿐만 아니라, 카우하바와 티카코스키에 새로운 비행장을 건설하여 조종사 훈련을 개선하는 것도 포함될 것입니다."
 FIN_foreign_aircraft: "외국 항공기"
 FIN_foreign_aircraft_desc: "[ROOT.GetAdjective] 공군은 국가의 주권을 수호하고 고향의 안전을 지키기 위해 역량을 늘려야 합니다. 우리는 공군의 능력을 향상하고 자체 항공기를 개발하기 위해 외국의 항공기 설계와 전문 기술을 획득할 것입니다."
 FIN_support_for_ground_forces: "지상군 지원"
 FIN_support_for_ground_forces_desc: "전쟁이 계속되면서 지상군에 더 많은 공중 지원이 필요하다는 것이 분명해졌습니다. 따라서 우리는 근접항공지원기의 개발과 생산에 투자하여 지상군에 꼭 필요한 공중 엄호를 제공하려고 합니다. 이로써 지상군은 진지를 지키고 적을 격퇴하는 데 필요한 지원을 얻게 될 겁니다."
 FIN_dominate_the_skies: "하늘 지배"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective]의 하늘은 우리 차지입니다! 신형 전투기 생산과 현대 공중전 기술 연구 개발에 투자하면 공중 우세를 확보하고 조국을 지킬 수 있습니다. 이로써 우리의 숙련된 조종사들은 하늘을 지배하고 적과 싸울 것입니다."
 FIN_expand_production_lines: "생산 라인 확장"
 FIN_expand_production_lines_desc: "전쟁 수행에 따라 증가하는 수요를 충족시키기 위해 [ROOT.GetAdjective] 공군은 생산 역량을 확충할 필요가 있습니다. 새로운 생산 라인을 건설하고 신형 비행기의 생산량을 늘림으로써, 우리 공군이 적과의 싸움에서 경쟁력을 지니게 할 수 있습니다."
 FIN_modernize_production_lines: "생산 라인 현대화"
 FIN_modernize_production_lines_desc: "가장 진보된 군용 항공기를 생산하는 세계 최고의 항공 산업을 육성하기 위해, [ROOT.GetAdjective] 정부는 항공 장비를 생산할 국영 공장을 개선하는 데 투자하려고 합니다. 이로써 [ROOT.GetName] 공군은 가장 신뢰할 수 있는 최신 항공 기술로 무장할 수 있을 것입니다."
 FIN_suomen_merivoimat: "핀란드 해군"
 FIN_suomen_merivoimat_desc: "[ROOT.GetName] 해군은 발생할 수 있는 모든 위협으로부터 조국을 지킬 준비가 되어 있어야 합니다. 현대 해군 장비 연구와 개선된 훈련 프로그램 개발에 집중함으로써, [ROOT.GetAdjective] 해군은 해상에서 우리의 이익을 보호할 강력한 군대로 거듭날 것입니다."
 FIN_the_merchant_fleet: "상선단"
 FIN_the_merchant_fleet_desc: "전쟁을 효과적으로 수행하려면 [ROOT.GetName] 상선단은 군대와 발맞추어 중요 물자를 필요한 곳으로 수송할 수 있어야 합니다. 새로운 선박의 생산에 투자한다면, 우리는 어떤 충돌에도 물러서지 않고 전투력을 유지할 역량을 강화할 수 있습니다."
 FIN_conversion_of_civilian_vessels: "민간 선박 개장"
 FIN_conversion_of_civilian_vessels_desc: "전쟁이 격화된 현 상황에서 우리는 모든 가용 자원들을 끌어 써야만 합니다. 민간 선박 개장을 통해 [ROOT.GetName](은)는 신속하게 해군 역량을 강화하고 적의 위협으로부터 해안을 보호할 수 있습니다. 거대한 쇄빙선은 해방전함으로 개장할 수 있으며, 작은 배는 정찰함이나 구축함 역할을 수행할 수 있습니다. 이 방법으로 우리는 [ROOT.GetAdjective] 연안에 쉽사리 넘볼 수 없는 방어망을 구축할 것입니다."
 FIN_coastal_defense: "해안 방어"
 FIN_coastal_defense_desc: "외국의 침략에 직면할 때, 핀란드 해안의 안전을 확보하는 것이 그 무엇보다 중요합니다. 해안 방어 시설을 개선함으로써, 우리는 바다를 통해 접근하는 모든 위협에 더 잘 대비할 수 있습니다."
 FIN_marine_jaeger_divisions: "해병 예거 사단"
 FIN_marine_jaeger_divisions_desc: "1934년 말에 창설된 핀란드 해상 예거, 란니코얘캐리트는 핀란드 해군의 정예 해병 부대입니다. 고도로 훈련되고 적응력이 뛰어난 이 전사들은 연안 방어부터 상륙 공격까지 다양한 임무를 수행할 수 있는 장비를 갖추고 있으며, 발트해 연안에서 발생할 수 있는 모든 교전에서 핵심 자산이 될 것입니다."
 FIN_rapid_raiders: "신속한 습격대"
 FIN_rapid_raiders_desc: "세계의 발전에 맞춰 우리 해군도 더욱 강해져야 합니다. 최신 어뢰 기술로 무장한 현대 구축함의 연구와 생산에 투자하면, 신속하고 치명적인 공격을 감행할 수 있을 것입니다."
 FIN_deep_sea_raiders: "심해 습격대"
 FIN_deep_sea_raiders_desc: "전쟁의 성패가 걸린 현 상황에서, [ROOT.GetAdjective] 해군은 적군의 보급선을 교란하고 우리 교역로를 보호하기 위해 현대식 잠수함의 생산량을 늘려야만 합니다. [ROOT.GetName](은)는 이 매끄럽고 치명적인 선체를 통해 적 선원들의 가슴속에 공포를 각인시키고 해상 열강의 지위를 공고히 할 수 있을 것입니다."
 FIN_sea_mines_strategy: "기뢰 전략"
 FIN_sea_mines_strategy_desc: "우리는 적 함대가 [ROOT.GetAdjective] 해안에 접근하는 것을 방해하고 해상 교역의 안전을 보장해야 합니다. 이 목표를 달성하기 위해 [ROOT.GetAdjective] 해군은 전략적 지점에 기뢰를 부설해 연안 해역을 위험하게 만들 수 있을 것입니다."
 FIN_expansion_towards_the_atlantic: "대서양으로의 확장"
 FIN_expansion_towards_the_atlantic_desc: "[ROOT.GetAdjective] 조선업은 대서양을 향한 항해를 촉발했습니다. 우리는 해군 역량을 확대하고 더 큰 선박을 건설하여 바다 너머로 국력을 투사할 것입니다. 전함과 항공모함의 확충을 통해, [ROOT.GetName] 해군은 세계 무대에서 무시할 수 없는 군대가 될 것입니다."
 FIN_strengthen_the_naval_bases: "해군기지 강화"
 FIN_strengthen_the_naval_bases_desc: "[ROOT.GetName](이)가 전쟁을 준비하는 상황에서, 우리는 해군기지를 잘 무장시키고 보호해야 합니다. 해군기지의 기반시설과 방어 시설을 개선하면 함대의 안전과 전투 준비 태세를 보장할 수 있습니다."
 FIN_expand_ship_building_industry: "조선업 확장"
 FIN_expand_ship_building_industry_desc: "군함의 필요성이 증대됨에 따라 군함을 생산할 조선소의 필요성 역시 늘어났습니다. 확장된 조선업을 통해 [ROOT.GetName](은)는 전력을 투사하고 해안을 지킬 함선을 군대에 더 잘 공급할 수 있게 되었습니다."
 FIN_acquire_andros_dockyards: "안드로스 조선소 확보"
 FIN_acquire_andros_dockyards_desc: "투르쿠의 안드로스 조선소를 확보함에 따라, 우리의 주요 함선 설계사인 $FIN_crichton_vulcan_organization$의 생산 역량을 크게 개선할 수 있을 것입니다. 이번 신규 확충을 통해, [ROOT.GetAdjective] 해군은 더 나은 함선들을 더 많이 건조해 지역 내 영향력을 늘릴 수 있겠습니다."
 FIN_innovative_designs: "혁신적인 설계"
 FIN_innovative_designs_desc: "과감한 혁신의 도약을 통해, 우리 공학자들이 기갑전의 한계에 도전하는 초중전차를 개발하기 위한 \"휘외캐위스바우누\" 계획을 야심 차게 선보였습니다. 이 계획은 전례가 없는 대담한 시도지만, 획기적인 설계를 탐구하고 전장에서 불가능을 뛰어넘으려는 [ROOT.GetNameDef]의 의지가 반영되어 있습니다."
