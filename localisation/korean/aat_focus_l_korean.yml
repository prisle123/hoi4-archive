 #Communist Path
 NOR_a_resurgent_labor_movement: "되살아난 노동 운동"
 NOR_a_resurgent_labor_movement_desc: "[NOR.GetName] 국민은 자본주의의 눈가리개를 내동댕이쳤습니다. 마침내 자본가가 만든 가난에 서서히 익사하고 있다는 진실을 깨달은 것입니다. 국민들은 이제 수면 위로 고개를 들고, 혁명의 가능성을 몸으로 느끼고 있습니다."
 NOR_compromise_with_the_nkp: "노르웨이 공산당과의 타협"
 NOR_compromise_with_the_nkp_desc: "국가의 안전이 벼랑 끝에 걸린 것처럼 보이는 지금, [SOU.GetNameDef]에 도움을 받는 것도 하나의 방법입니다. 그러려면 스탈린주의와 깊이 연관된 노르웨이 공산당과 타협해야 하겠지만, 파시즘이나 자본주의에 지배당하는 미래보다는 확실히 나을 겁니다."
 NOR_prosecute_the_nkp: "노르웨이 공산당 기소"
 NOR_prosecute_the_nkp_desc: "노동당은 노르웨이 공산당이 [NOR.GetName] 노동자들이 아닌 스탈린에 충성함이 분명해졌을 때 그들과 결별했습니다. 우리는 이 썩어빠진 자들이 너무 오래 부패하게 두었습니다. 이 반역자들이 [SOU.GetName] 측에 우리를 팔아넘기기 전에 전력을 다해 분쇄해야 합니다."
 NOR_the_seeds_of_the_revolution: "혁명의 씨앗"
 NOR_the_seeds_of_the_revolution_desc: "자본주의는 스스로를 파괴하는 수단을 만들어 냈기에 우리가 나서서 이 문제를 해결해야 합니다. 이제 우리의 임무는 [NOR.GetName] 인민들 안에 더 밝은 미래의 씨앗을 뿌리는 것입니다. 그다음 우리는 혁명의 씨앗이 열매를 맺을 때까지 기다릴 것입니다."
 NOR_the_voice_of_the_people: "민중의 목소리"
 NOR_the_voice_of_the_people_desc: "우리는 민중의 말을 듣고, 그 목소리를 퍼트려 마르크스의 진실을 전파해야 합니다. 그래야만 우리의 혁명이 아래로부터 이루어질 것입니다. 인민이 자본의 억압으로부터의 자유를 외치게 하는 겁니다."
 NOR_organize_partisan_militias: "파르티잔 민병대 조직"
 NOR_organize_partisan_militias_desc: "[NOR.GetName]의 노동자가 투쟁 없이 자본주의의 지배에서 벗어나기는 어려울 것입니다. 뜻있는 사람들을 무장하고 훈련해서, 때가 됐을 때 일어나 자본의 사슬을 끊는 혁명의 길을 열 수 있게 합시다."
 NOR_consolidate_power: "권력 강화"
 NOR_consolidate_power_desc: "이제 우리가 추구하는 미래를 이룰 수 있는 권력이 생겼으니, 그 권력을 지킬 준비를 확실히 해야 합니다. 우리는 숙청과 새로운 임무를 통해 이 나라를 가지치기하고, 성공과 번영을 손에 넣을 것입니다."
 NOR_demand_nationalizations: "국유화 요구"
 NOR_demand_nationalizations_desc: "이 부르주아 정부는 아직 생산 수단을 집단이 소유하는 데서 생기는 힘을 모릅니다. 우리는 혁명을 시작하기에 앞서, 물밑 작업으로서 전국의 중요한 공장을 국유화할 것을 요구해야 합니다. 더 중요한 것은 공장이 많을수록 우리 대의에 동조하는 노동자와 동맹이 많아진다는 점입니다."
 NOR_squash_dissent: "반대파 분쇄"
 NOR_squash_dissent_desc: "우리 노력의 결실을 해충이 훔치게 놔둘 수는 없습니다. 반동분자를 찾아서 완전히 없애는 게 중요합니다. 결국 우리 정부를 의심하는 사람은 모두 우리의 적이니까요."
 NOR_denounce_the_german_reich: "[GetNorwegianThreateningFascist] 비난"
 NOR_denounce_the_german_reich_desc: "[GetNorwegianThreateningFascist](이)가 세계의 인민을 짓밟게 놔두어서는 안 됩니다. 전 세계에 우리의 대의를 알려, 모든 사람이 파시즘에 맞서 우리 편에 가담할 수 있게 해야 합니다."
 NOR_moscows_education_centers: "공산주의 교육원"
 NOR_moscows_education_centers_desc: "수년 동안 코민테른은 스칸디나비아 전역의 동무들에게 지하에서 혁명을 일으키는 데 필요한 기술을 가르쳤습니다. 이제 우리는 그들을 받아들여 지상에서 혁명을 영원히 지속할 방법을 가르칠 수 있게 되었습니다."
 NOR_workers_and_farmers_rise: "노동자와 농민의 봉기"
 NOR_workers_and_farmers_rise_desc: "땅이 마련되고 씨앗이 심어졌으니, 곧 혁명의 불길이 타오를 것입니다. [NOR.GetNonIdeologyName]의 노동자와 농민이 일어나 자본가와 지주들의 피 묻은 손에서 생산 수단을 가져오기를 바랍시다."
 NOR_war_in_finland: "핀란드에서의 전쟁"
 NOR_war_in_finland_desc: "핀란드 국민은 충분히 오랫동안 고통을 겪어왔으며, 우리는 [SOU.GetName] 측과 힘을 합쳐 사람들을 자본주의로부터 해방해야 합니다. 이는 그저 모든 노르드 인민을 해방하기 위한 첫걸음에 불과할 것입니다."
 NOR_defend_finland: "핀란드 수호"
 NOR_defend_finland_desc: "비열한 [SOU.GetName](이)가 자랑스러운 [FIN.GetName](을)를 이용하도록 내버려둬서는 안 됩니다. 국민을 위하는 척하면서 실상은 국민을 짓밟는 정권의 폭정에 맞서 무기를 들고, 핀란드의 독립을 지켜야 합니다."
 NOR_send_the_king_back_to_denmark: "덴마크로 국왕 송환"
 NOR_send_the_king_back_to_denmark_desc: "왕가를 존속시키는 한 우리는 스스로 공산주의자라고 칭할 수 없습니다. 게다가 권력과 생산 수단을 점유해 온 군주제는 반혁명 세력과 반동분자들을 위한 구심점이 되기 때문에 우리는 왕가를 신속하게 처리해야 합니다."
 NOR_worker_armies: "노동자 군대"
 NOR_worker_armies_desc: "할 일은 많은데, 모든 일을 한 번에 다 하기에는 인구가 부족합니다. 마치 군대의 중대나 사단처럼 노동자들에게 위계를 부여한다면 우리의 계획을 하나씩 차근차근 진행할 수 있을 겁니다."
 NOR_nationalize_the_hydro_plants: "수력 발전소 국유화"
 NOR_nationalize_the_hydro_plants_desc: "수력 발전은 [ROOT.GetAdjective] 산업의 주요 요소 중 하나이지만, 현재는 사악한 자본주의자들의 손에 있습니다! 혁명의 다음 단계에 연료를 공급하기 위해 전력 생산 수단을 확보합시다."
 NOR_expand_military_industry: "군수산업 확장"
 NOR_expand_military_industry_desc: "초기 단계인 우리의 군수산업은 세계 자본주의를 무너뜨리기에는 힘이 부족합니다. 늘어만 가는 군대의 수요를 맞추려면 군수산업을 확장해야 할 것입니다."
 NOR_a_new_norway: "새로운 노르웨이"
 NOR_a_new_norway_desc: "마침내 노르웨이 인민들이 자본의 굴레에서 벗어났으며, 이 사실은 새롭게 형성되는 우리 나라의 모습에 반드시 담겨야 합니다. 더 이상 과두 정치인과 거물들이 국가의 방향을 결정하지 않을 것이며, 이제부턴 노르웨이 인민들이 스스로의 미래를 책임질 겁니다. 새로운 노르웨이와 영광스러운 미래를 위하여!"
 NOR_norwegian_engineering: "노르웨이 공학"
 NOR_norwegian_engineering_desc: "진정으로 영구혁명을 쟁취하고자 한다면 우리는 착취당하는 형제자매들이 만든 전쟁 도구를 멀리해야 합니다. 이 혁명을 우리가 쟁취했다고 떳떳이 말하려면 우리 식 설계를 개발하고 우리 식 장비를 만들어야 합니다."
 NOR_reawaken_the_permanent_revolution: "영구혁명 재점화"
 NOR_reawaken_the_permanent_revolution_desc: "트로츠키는 우리에게 프롤레타리아가 역사의 운전대를 잡기 전까지 혁명은 멈추지 않을 것이고, 실상 멈출 수도 없다고 가르쳤습니다. 스칸디나비아와 세계의 프롤레타리아들을 일으켜 세웁시다!"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "이오시프 스탈린은 수년 동안 자신의 이익을 위해 마르크스와 레닌의 말을 왜곡하고, 인민재판에서 정적들에게 거짓 선고를 내렸으며, 자신의 욕심을 채우기 위해 수많은 생명을 희생시켰습니다. 프롤레타리아의 미래가 무너지기 전에 그를 막아야 합니다."
 NOR_crush_stalin_canonical: "스탈린 분쇄"
 NOR_crush_stalin_generic: "붉은 곰 분쇄"
 NOR_crush_big_communist: "[?GLOBAL.platonic_big_communist.GetNameDef] 분쇄"
 NOR_crush_hitler: "히틀러 분쇄"
 NOR_crush_hitler_desc: "아돌프 히틀러만큼 반인륜적 범죄를 많이 저지른 인물은 손꼽을 정도로 적습니다. 그야말로 끝을 모르는 사악함으로 셀 수 없이 많은 생명을 말살했죠. 히틀러의 최종 목표는 우리가 소중히 여기는 모든 것을 파괴하는 것이며, 그렇기에 우리는 당하기 전에 먼저 공격해서 그의 계획을 끝장내야 합니다."
 NOR_prepare_for_war: "전쟁 준비"
 NOR_prepare_for_war_desc: "전쟁이 목전에 있으니, 평화가 영원할 거라며 현실을 외면해서는 안 됩니다. 언제든지 우리 국가를 덮칠 수 있는 전쟁에 철저히 대비해야 합니다."
 NOR_join_the_allies: "연합국 가입"
 NOR_join_the_allies_desc: "최악의 상황이 닥쳤을 때, 굴복과 자유는 신뢰할 수 있는 강한 동맹국이 있는지에 따라 갈립니다. [FRA.GetName] 측과 [ENG.GetName] 측은 대전쟁에서 한 번 독일 측에 승리했으니, 이번에도 승리할 수 있을 겁니다."
 NOR_proactive_defense: "사전 방어"
 NOR_proactive_defense_desc: "사전에 적들을 파괴해 버린다면 공격받는 일도 없을 겁니다. 전쟁이 우리 나라를 덮치기 전에 적 영토에서 전쟁을 일으켜 [NOR.GetName] 국민을 건드리면 어떻게 되는지 보여줍시다."
 NOR_secure_the_swedish_iron_ore: "스웨덴 철광석 확보"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetName]의 땅속에는 북녘의 항구가 얼어붙는 겨울 동안 나르비크를 통해 흘러 들어간 엄청난 양의 고품질 철광석이 매장되어 있습니다. 이러한 철광석의 원천을 외국의 폭군이 손쉽게 사용할 수 있게 두는 것은 용납할 수 없는 일입니다. 적들이 우리와 같은 생각을 하기 전에 먼저 가서 차지합시다."
 NOR_secure_denmark: "덴마크 확보"
 NOR_secure_denmark_desc: "[NOR.GetName] 남쪽에 있는 강대국들은 우리의 옛 주인인 [DEN.GetName]에 의해 오랫동안 봉쇄되어 있었습니다. 하지만 만약 [DEN.GetName]의 나약한 군대가 항복한다면 [NOR.GetName](을)를 향한 문이 완전히 열리고 말 겁니다. 우리는 이 문을 스스로 지켜야만 합니다."
 NOR_invite_secret_army: "비밀 부대 흡수"
 NOR_invite_secret_army_desc: "과거에 [NOR.GetNonIdeologyName] 지도자들은 공산주의 혁명에 대비해 국가를 수호할 비밀 부대를 창설하였습니다. 그러나 이제 공산주의자들의 목적이 무의미해졌으므로 그들을 체포할 필요가 없어졌습니다. 오히려 그 공산주의자들과 타협하여, 우리에게 맞서는 대신 함께 나라를 수호하고자 하는 이들을 받아들일 수 있습니다."
 NOR_revive_pomor_trade: "포모르 무역 부활"
 NOR_revive_pomor_trade_desc: "수 세기 동안 북쪽의 우리 사람들은 백해의 포모르 지역과 무역을 했습니다. 이를 통해 두 지역의 주민은 모두 번영할 수 있었지만, 제국주의 세력과 자본주의가 무역을 중단시켰죠. 이제 오랜 형제들과의 무역을 다시 시작할 때입니다."
 NOR_join_the_comintern: "코민테른 가입"
 NOR_join_the_comintern_desc: "공산주의 인터내셔널은 전 세계 프롤레타리아 혁명을 위해 싸우는 통합 기구입니다. 자본주의와 파시즘을 물리치고 싶다면 가입하는 게 최선이자 유일한 방법입니다."
 NOR_soviet_industrial_cooperation: "소련과의 산업 협력"
 NOR_soviet_industrial_cooperation_desc: "더 크고, 선진화된 국가에 도움을 청하는 것은 부끄러운 일이 아닙니다. 혁명을 수호하기 위한 전쟁에서 모든 노동자, 농민, 공학자는 우리의 동지이며, 우리는 그들의 도움을 두 팔 벌려 환영해 산업을 발전시킬 것입니다. 입장이 바뀌었더라면 우리도 기꺼이 도왔을 테니까요."
 NOR_field_hospitals: "야전병원"
 NOR_field_hospitals_desc: "다른 나라들과 달리, [NOR.GetName]의 인구는 헤아릴 수 없이 많지 않습니다. 군수품은 대체할 수 있지만, 동지를 잃는 것은 국제 투쟁에서 자본주의에 맞설 영혼이 하나 줄어든 것과 마찬가지입니다. 국민과 영토를 모두 잃는 불상사가 없도록, 부상당한 군인들을 구해 최대한 빨리 최전선으로 돌려보내는 데 노력을 쏟아야 합니다."
 NOR_expanded_conscription_drive: "징병제 확대"
 NOR_expanded_conscription_drive_desc: "투쟁이 끝날 때까지 우리는 역사를 우리의 이상에 맞게 빚을 새로운 군대가 필요할 것입니다. 조국이 유린당하지 않으려면 싸울 수 있는 모든 남녀가 우리 대열에 합류해야 합니다."
 NOR_invite_soviet_designers: "소련 설계사 초청"
 NOR_invite_soviet_designers_desc: "우리 공산주의 동맹국들이 보유한 기술 노하우는 우리보다 수십 년 앞서 있습니다. 그들이 전문 지식을 전수해 준다면, 우리는 우월한 무기와 차량으로 적을 능가하고 불필요한 유혈 사태를 피할 수 있습니다."
 #Allied
 NOR_vote_of_no_confidence: "불신임 투표"
 NOR_vote_of_no_confidence_desc: "과연 뉘고르스볼과 그의 노동당이 볼셰비키와 나치를 계속 억제할 수 있을까요? 군비를 축소하려는 뉘고르스볼은 공산주의로부터 우리의 땅을 지킬 준비가 된 총리보다는 트로이의 문을 여는 그리스인처럼 느껴집니다. 우리는 노동당이 나라를 [SOU.GetNameDef]에 넘겨주게 두어서는 안 됩니다."
 NOR_liberal_conservative_alliance: "자유당-보수당 동맹"
 NOR_liberal_conservative_alliance_desc: "비록 자유당과 보수당이 각각 좌파와 우파를 대변한다고 할지라도, 우리 두 정당은 연립 정부를 구성하기에 충분한 공통의 이해관계가 있습니다. 먼저 시끄러운 노동당의 공격을 무시할 수 있다는 점이 양측에 큰 장점으로 다가왔죠. 우리는 함께 [ROOT.GetName](을)를 자본 친화적이고, 국내외의 전쟁에 준비된 국가로 만들 것입니다."
 NOR_sabotage_unions: "노동조합 사보타주"
 NOR_sabotage_unions_desc: "노동자들이 인권이라고 부르는 것은 산업의 성장을 방해합니다. 우리는 내부와 외부에서 생디칼리슴 운동을 억제할 수 있으며, 이를 통해 군사적 준비 태세를 방해하는 모든 장애물을 쉽게 제거할 수 있습니다."
 NOR_invite_foreign_investment: "해외 투자 유치"
 NOR_invite_foreign_investment_desc: "우리 산업은 수십 년간 방치되어 있었고, 우리는 유럽의 다른 국가들 수준으로 산업화하기 위해 필요한 자본이 부족합니다. 다행히도 외국에는 우리의 미래에 투자할 의향이 있는 욕심쟁이 투자자들이 많이 있습니다. 물론, 그들의 돈을 받는 데는 대가가 따를 겁니다."
 NOR_invite_transnational_manufacturers: "초국가적 제조업 유치"
 NOR_invite_transnational_manufacturers_desc: "우리는 무역에 너무 집중했기 때문에 우리 나라의 생산 가능성을 온전히 활용하지 못했습니다. 이제 노동조합을 손보았으니, 방해받지 않는 노동 시장에 접근하기 위해 외국 기업들이 우리 나라로 몰려들 것입니다."
 NOR_contain_the_labor_movement: "노동 운동 억제"
 NOR_contain_the_labor_movement_desc: "오직 노동 계급의 이익만을 위하는 운동이 존재하는 한, 우리는 [NOR.GetName](으)로 들어가는 자본과 그 흐름을 지속시키는 수단을 결코 완전히 통제할 수 없을 겁니다."
 NOR_uproot_secret_army: "비밀 부대 근절"
 NOR_uproot_secret_army_desc: "이전 정부가 1918년에 설치한 비밀 군사 조직은 공산주의 쿠데타를 대비하며 그림자 속에 숨어 있었으나, 그 쿠데타는 끝내 일어나지 않았습니다. 도리어 그사이에 많은 이들이 급진적이고 강경한 파시스트로 변해 버렸죠. 이들은 언제든 터질 수 있는 시한폭탄과 같기에 반드시 처리해야 합니다."
 NOR_support_finland_in_winter_war: "겨울전쟁에서 핀란드 지원"
 NOR_support_finland_in_winter_war_desc: "볼셰비키가 핀란드를 향해 출발했습니다. 그리고 아마 거기서 멈추진 않을 겁니다. 동쪽의 붉은 곰이 우리 모두를 집어삼키기 전에 핀란드 형제들을 지원해야 합니다."
 NOR_arrest_quisling: "크비슬링 체포"
 NOR_arrest_quisling_desc: "전 국방장관 비드쿤 크비슬링이 딱히 [NOR.GetName]에 위험이 되는 인물은 아닙니다. 크비슬링의 파벌은 쪼그라들고 있고, 친구도 거의 없기 때문입니다. 크비슬링이 특별한 점은 아돌프 히틀러를 맹목적으로 숭배한다는 건데, 다른 사람이었으면 모든 나라에 위험인물로 찍혔을 이 사실이 반대로 크비슬링을 가소로워 보이게 합니다. 이렇게 하찮은 인물이지만, 후환을 남기기보다는 체포하는 게 안전할 겁니다."
 NOR_protect_finnmark_from_the_bolsheviks: "볼셰비키로부터 핀마르크 방어"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "핀마르크는 우리 나라의 최북단이자 최동단인 지역입니다. 만약 [SOV.GetNameDef] 측이 [FIN.GetNonIdeologyName](을)를 괴롭히는 것만으로 만족하지 못한다면 반드시 핀마르크로 올 겁니다."
 NOR_replace_laake: "로케 교체"
 NOR_replace_laake_desc: "크리스티안 로케는 취임 이후 줄곧 자유당의 도구였습니다. 로케는 군대의 역량을 여러 차례 저하시켰으며, 노르웨이를 승리로 이끌 능력도, 의지도 없어 보입니다. [NOR.GetName]에는 군대를 삶의 목표로 삼을 준비가 된 사람이 필요합니다."
 NOR_fde_intelligence_agency: "국방정보국"
 NOR_fde_intelligence_agency_desc: "우리 병사들과 장교들이 아무것도 모르는 채 최전선에 나서서는 안 됩니다. 전장에서 직면할 상황과 작전 중에 속임수를 사용할 방법을 알고 있어야 하죠. 그렇기 때문에 우리는 육군의 정보국을 설립하여, 이들이 우리 병사들 대신 손을 더럽힐 수 있도록 해야 합니다."
 NOR_reform_the_army: "군대 개혁"
 NOR_reform_the_army_desc: "크리스티안 로케와 자유당이 수년간 방치한 탓에 군대는 그야말로 난장판이 되었습니다. 우리는 군의 위계질서, 병참, 전략과 의례를 재구축해서 우리가 맞설 현대식 군대와 대등하게 만들어야 합니다."
 NOR_improved_training: "개선된 훈련"
 NOR_improved_training_desc: "제대로 된 훈련도 없이 병사들을 전장에 내보낼 바에는 동원령을 생략하고 사망 진단서를 발급하는 편이 나을 것입니다.\n낡은 신병 훈련 계획을 대대적으로 개편해서 우수한 병력을 갖추고, 신병을 최대한 빠르게 전투에 투입해야 합니다."
 NOR_officers_academy: "사관학교"
 NOR_officers_academy_desc: "훌륭한 장교는 전투력의 효율성을 배가시키는 법이죠. 우리처럼 인구가 적은 나라가 외국의 공격에서 살아남으려면 매우 중요한 문제입니다."
 NOR_offensive_doctrines: "공세적 교리"
 NOR_offensive_doctrines_desc: "우리의 옛 교리는 적이 지쳐서 공격을 그만둘 때까지 방어만 하겠다는 가정하에 설계되었습니다. 우리의 전임자와 미래의 적들이 우리를 그렇게 생각한다면, 더더욱 처음부터 공격에 나서야 할 것입니다."
 #Historical
 NOR_continue_nygaardsvold_government: "뉘고르스볼 정부 지속"
 NOR_continue_nygaardsvold_government_desc: "요한 뉘고르스볼이 이끄는 노동당 정부는 지금까지 공무를 잘 수행했습니다. 그렇기 때문에 우리는 남쪽 이웃들의 정치적 긴장과 관계없이, 우리가 겪고 있는 경제 위기를 극복하는 데 계속 집중해야 합니다."
 NOR_weathering_the_storm_to_come: "다가올 폭풍을 견디며"
 NOR_weathering_the_storm_to_come_desc: "지금까지 국민의 복지를 개선하려 계속 노력했지만, 이제는 도처에서 위협이 증가하는 현실을 똑바로 바라보고 유럽 전역에서 일어나고 있는 폭풍에 대한 대비를 시작해야 합니다. 나라를 지킬 수 없다면 우리가 이룬 모든 게 물거품이 될 테니까요."
 NOR_broken_gun_policies: "부러진 총 정책"
 NOR_broken_gun_policies_desc: "미래의 갈등을 피하려면 우리가 오직 중립만을 추구하고 있으며, 다른 나라를 침략하기 위해 준비하지 않는다는 것을 증명해야 합니다. 그래야만 강대국들이 우리를 위협으로 간주하지 않고 우리 나라를 내버려둘 것입니다. 무장 중립주의인 [SWI.GetAdjective] 측은 어리석다고 하겠지만, 우리는 철저한 비무장을 통해서만 이 목표를 달성할 수 있다고 믿습니다."
 NOR_leaving_the_hard_thirties_behind: "고난의 30년대를 뒤로하고"
 NOR_leaving_the_hard_thirties_behind_desc: "수년간 우리는 대공황의 여파를 견뎌 왔고, 적절한 수단과 산업 기반 없이는 우리의 젊은 국가를 안정시킬 가망이 없습니다. 이제 [ROOT.GetName](이)가 성장하고 번영할 수 있는 기반을 건설하기 시작할 시간입니다."
 NOR_cut_military_budget: "국방 예산 삭감"
 NOR_cut_military_budget_desc: "세계가 불타오르는 것처럼 보일 수도 있지만, 그렇다고 해서 군대가 필요하다는 뜻은 아닙니다. 우리는 명확한 중립 정책을 갖고 있으므로, 이전에 무기와 방어에 묶여 있던 자원을 활용해서 더 공평하고 번영하는 [ROOT.GetName](을)를 구축할 수 있습니다."
 NOR_bail_out_towns: "도시 구제"
 NOR_bail_out_towns_desc: "경제 위기로 인해 [ROOT.GetName] 전역의 여러 작은 마을이 타격을 받았습니다. 이런 마을들은 너무 많은 빚을 지고 있어서 자기 힘으로는 갚지 못할 겁니다. 이 공동체들을 구할 수단과 의지가 있는 우리가 나서서 이들을 번영의 길로 인도해야 합니다."
 NOR_restore_public_trust_in_the_storting: "의회에 대한 대중의 신뢰 회복"
 NOR_restore_public_trust_in_the_storting_desc: "수십 년간 나태하게 일하며 나라를 불안정하게 했으니, 일반 대중이 우리 의회 '스토르팅'을 신뢰하지 못하는 것도 이해할 만합니다. 그러나 대중의 신뢰가 없으면 우리는 나라를 안정시키는 데 필요한 조치를 취할 수 없습니다."
 NOR_the_neutrality_guard: "중립 수비대"
 NOR_the_neutrality_guard_desc: "다른 국가들이 우리의 중립 지위를 이용하여 적보다 우위를 점하고, 우리가 국경 방어에 실패할 때 우리를 전쟁으로 끌고 갈 수 있습니다. 중립 수비대는 호전적인 외국 세력이 우리의 신뢰를 떨어뜨리지 못하게 보장합니다."
 NOR_rearm_for_defense: "방어를 위한 재무장"
 NOR_rearm_for_defense_desc: "우리는 앞으로 다가올 위험을 잘못 계산했을지도 모릅니다. 바다는 침략을 마음먹은 적으로부터 우리를 보호해 주지 않을 것이며, 노르드 이웃들도 적을 영원히 막아주진 못할 겁니다. 이제 잃어버린 시간을 만회하고 [NOR.GetName](을)를 재무장하여 스스로 방어할 수 있도록 해야 합니다."
 NOR_patrol_our_coast: "해안 순찰"
 NOR_patrol_our_coast_desc: "우리 해안 앞에는 광활한 바다가 펼쳐져 있으며 이는 [NOR.GetAdjective] 영토로 침입하는 길이 될 수 있습니다. 그런데 우리가 현재 가진 함대는 이 바다 위에 얇게 퍼져 있으므로, 이 거대한 해역을 성공적으로 방어할 수 있도록 해군 병력을 늘려야 합니다."
 NOR_social_incrementalism: "사회적 점진주의"
 NOR_social_incrementalism_desc: "이제 고난의 30년대가 [NOR.GetAdjective] 사람들의 기억 속에서 점점 잊히고 있습니다. 보수주의의 말벌집을 쑤시는 것을 피하려면 천천히 접근하기는 해야겠지만, 우리는 반드시 사회적 진보를 추구해야 합니다."
 NOR_print_more_money: "추가 화폐 발행"
 NOR_print_more_money_desc: "우리의 갓난아기 같은 금융 체계는 고난의 30년대의 긴축으로부터 아직 완전히 회복하지 못했습니다. 우리는 이 상황이 더 나빠지는 걸 막기 위해 모든 수단을 동원해야 합니다. 이 나라에 유통될 수 있는 화폐를 더 많이 발행하는 걸 포함해서 말입니다."
 NOR_restart_public_investment: "공공 투자 재개"
 NOR_restart_public_investment_desc: "지금은 우리의 기반시설과 경제를 방치해서 시들게 할 때가 아닙니다. 노동당 정부는 다시 한번 이 나라의 미래에 투자해야 합니다. 그리고 그 투자는 민간 생산으로 이어지거나, 우리가 원하는 것보다 더 빨리 올지 모르는 전쟁을 대비하는 데 쓰여야 합니다."
 NOR_coastal_defense: "해안 방어"
 NOR_coastal_defense_desc: "[NOR.GetName]보다 해안선이 긴 나라는 세계적으로도 드물기 때문에 우리 해안선을 요새화하는 것은 쉬운 일이 아닙니다. 그러나 최근에 독립한 우리 나라를 지키려면 반드시 해내야 합니다."
 NOR_fortify_norway: "노르웨이 요새화"
 NOR_fortify_norway_desc: "우리 요새들이 너무 오랫동안 방치되어 있었습니다. 건설 인부들을 모아 남아 있는 요새들을 신속하게 현대화하거나 재건하고, 필요한 곳에는 새로 건설해야 합니다."
 NOR_prepare_a_mobile_government: "유동적인 정부 준비"
 NOR_prepare_a_mobile_government_desc: "전쟁이 시작되었고, 우리 정부는 적의 표적이 되었습니다. 적들은 우리 지도자들을 제거하고 [NOR.GetName] 국민들을 지배하기 위해 수단과 방법을 가리지 않을 것입니다. 정부의 가장 중요한 부처들을 대피시킬 준비를 해 둬야 합니다."
 NOR_the_kings_no: "국왕의 거부"
 NOR_the_kings_no_desc: "우리의 국왕, 호콘 7세는 적들의 복속 요구를 거절하였습니다. [NOR.GetName](은)는 땅이 아니라 그곳에 사는 사람이며, [NOR.GetAdjective] 국민은 모든 영토를 빼앗긴 후에도 싸움을 계속할 것입니다."
 NOR_prince_olavs_inspiration: "올라브 왕자의 격려"
 NOR_prince_olavs_inspiration_desc: "현재 상황에도 불구하고 [NOR.GetAdjective] 국민은 여전히 왕자를 믿고 있습니다. 비록 왕자가 직접 전투에 참여하지는 않겠지만, 망명 중인 그의 지원은 우리 정부의 정통성을 세우는 데 귀중한 역할을 할 것입니다."
 NOR_establish_milorg: "밀로르그 설립"
 NOR_establish_milorg_desc: "[NOR.GetName]에서 점령에 대한 저항은 여전히 격렬하지만, 조직력과 규율이 부족합니다. 망명 정부가 관리하는 잘 편성된 군사 저항 조직이라면 정부가 [NOR.GetAdjective] 땅으로 돌아오기 위한 토대가 될 수 있습니다."
 NOR_approach_the_coordinating_committee: "조정 위원회에 접근"
 NOR_approach_the_coordinating_committee_desc: "우리 영토가 적의 수중에 있는 동안, 음지에서 일하며 은밀하게 점령에 저항하는 소규모 민간단체를 편성할 조직이 필요합니다. 조정 위원회의 다양한 전문가들이라면 충분히 그 일을 해낼 것입니다."
 NOR_approach_kretsen: "크렛센에 접근"
 NOR_approach_kretsen_desc: "전쟁 전에는 뉘고르스볼 정부에 반대했지만, 지금은 우리와 공동의 적을 가진 [NOR.GetAdjective]의 주요 인물들이 우리 점령지에 살고 있습니다. 그리멜룬드 농장에서 비밀리에 만나는 이 판사, 행정가, 경영가, 사업가들이 영향력을 빌려준다면 우리 레지스탕스에 큰 힘이 될 것입니다."
 NOR_use_xu: "XU 활용"
 NOR_use_xu_desc: "점령된 [NOR.GetName]에는 가치 있는 정보들이 있습니다. 레지스탕스 투사들, 동맹국들, 망명 중인 우리의 전쟁 활동을 위해 첩보를 제공해 줄 조직이 필요합니다."
 NOR_recruit_norwegian_refugees: "노르웨이 난민 모병"
 NOR_recruit_norwegian_refugees_desc: "수백, 수천 명의 [NOR.GetAdjective]인이 적의 억압을 피해 점령지를 떠나고 있습니다. 그중에는 나라를 지키기 위해 싸우다 미처 탈출하지 못한 사람도 있고, 레지스탕스와 싸우는 법을 익힌 사람도 있습니다. 물론 한 번도 안 싸워 본 사람도 있지만, 훈련하면 될 일입니다. 이 전쟁에서 살아남으려면 우리는 남아 있는 모든 사람을 활용해야 할 것입니다."
 NOR_empower_sivorg: "시보르그 강화"
 NOR_empower_sivorg_desc: "크렛센과 조정 위원회가 우리와 함께 싸우게 됐으니, 이제 그들이 하나의 조직 밑에서 협력하게 할 때입니다. 시보르그는 모든 종류의 민간인을 포괄하는 조직이 되어, [NOR.GetName]에서 민간 저항을 조직할 것입니다."
 NOR_preparing_the_return_to_norway: "노르웨이로의 귀환 준비"
 NOR_preparing_the_return_to_norway_desc: "무대가 준비되었습니다. 적의 후방에서 혼란을 일으키는 저항군과 주요 점령 관리자들의 협력, 망명 중인 잘 훈련된 군대, 그리고 동맹국들의 군사 지원이 우리의 힘이 되어 주고 있습니다. 이제 적과 맞서 싸우고 [NOR.GetNonIdeologyName](을)를 되찾을 때입니다!"
 NOR_quislings_coup_happened: "크비슬링이 이미 쿠데타를 개시하였음"
 #Fascist
 NOR_the_stumbling_storting: "혼란스러운 의회"
 NOR_the_stumbling_storting_desc: "우리는 정치적 불안의 터널 끝에서 빛을 보았으나, 더 큰 혼란이 다가오면서 그 빛이 사라지고 있습니다. 요한 뉘고르스볼이 최선을 다해 노력했지만, 의회의 내분은 점점 더 혼란에 빠지고 있습니다."
 NOR_lurk_in_the_shadows: "그림자 속에서"
 NOR_lurk_in_the_shadows_desc: "의회가 스스로를 잡아먹는 동안 우리는 이를 유리하게 이용할 것입니다. 의회의 계속되는 실패는 우리가 [NOR.GetAdjective] 사람들을 국민연합과 파시즘의 손아귀로 끌어들이기 위해 필요한 계기가 됩니다."
 NOR_fascist_invasion_of_norway: "파시즘의 노르웨이 침략"
 NOR_fascist_invasion_of_norway_desc: "상상도 못 한 일이 일어났습니다. 멀리 떨어져 있다고 생각했던 파시즘의 위협이 우리 앞에 나타나 문을 부수고 들어온 것입니다. 지원이 도착할 때까지 우리가 버틸 수 있기를 바랄 뿐입니다."
 NOR_ask_for_foreign_support: "외국 지원 요청"
 NOR_ask_for_foreign_support_desc: "우리 왕국은 대규모 파시즘 지지 기반이 있었던 적이 없기 때문에 해외 파시스트 동지들의 지원이 필요합니다. 그들이 도와준다면 우리는 범게르만 파시즘 제국으로 향하는 길을 [NOR.GetName]에 제시할 수 있습니다."
 NOR_approach_the_fatherland_league: "조국동맹에 접근"
 NOR_approach_the_fatherland_league_desc: "조국동맹은 수년 동안 노르웨이에서 보수적인 의제를 추진해 왔지만, 우리와 비교하면 추진력과 결단력이 부족합니다. 조국동맹에 우리가 서로 얼마나 비슷한지 보여주고, 우리가 힘을 합치면 공산주의에 맞서 공동의 목표를 달성할 수 있다고 설득합시다."
 NOR_cultivate_the_conservative_parties: "보수 정당 육성"
 NOR_cultivate_the_conservative_parties_desc: "[NOR.GetName]에서 파시즘 지지도가 낮은 데도 불구하고 의회 주변을 맴도는 보수 단체가 많이 있습니다. 이들을 육성하여 파시즘의 씨앗을 심은 다음 우리 쪽으로 끌어들이면 [NOR.GetAdjective] 정계에서 우리의 권력이 확고해질 겁니다."
 NOR_get_industrialist_support: "산업가의 지원 확보"
 NOR_get_industrialist_support_desc: "우리의 산업화 수준이 낮음에도 불구하고, 대기업들은 권력의 지렛대에 큰 영향을 미치고 있습니다. 그리고 대기업이 우리를 지원하는 한, 우리는 그들이 더 큰 영향력을 얻게 도울 수 있습니다.\n\n자본주의에서 가장 중요한 건 결국 자본의 증식이기 때문에, 우리가 이를 위한 도구를 제공하는 한 대기업은 우리 편에 설 것입니다."
 NOR_nasjonal_samling: "국민연합"
 NOR_nasjonal_samling_desc: "[NOR.GetName]의 주요 파시스트 정당은 수년 동안 주류 중도 및 좌파 정당에 의해 외면당해 왔지만, 그런 일은 더 이상 없을 것입니다. 우리는 유능하고 카리스마 넘치는 지도자, 비드쿤 크비슬링을 지지하여 진정한 [NOR.GetAdjective] 파시스트 정권을 만들어야 합니다."
 NOR_the_secret_army: "비밀 부대"
 NOR_the_secret_army_desc: "1918년 이래로 비밀 부대라는 이름의 자율적인 부대는 공산주의자가 나라를 장악할 위험이 있을 때 행동에 나서기 위해 [NOR.GetName]의 곳곳에 배치되어 은신하고 있습니다. 공산주의에 맞서겠다는 그들의 맹세는 파시즘에 대한 지지로 전환될 수 있으며, 더 나아가 우리의 정권 장악을 지원하는 데 중요한 역할을 할 수 있습니다."
 NOR_empower_hirden: "히르덴 강화"
 NOR_empower_hirden_desc: "우리의 준군사조직인 히르덴은 [NOR.GetName]의 미래를 위한 국민연합의 계획에서 핵심적인 역할을 했습니다. 정부를 장악하고 필요시 싸우기 위해, 우리는 반드시 이 조직에 집중해야 합니다."
 NOR_quislings_coup: "크비슬링의 쿠데타"
 NOR_quislings_coup_desc: "국민연합이 집권할 수밖에 없는 조건이 갖추어졌습니다. 지도자 비드쿤 크비슬링이 훌륭히 지휘한 이 쿠데타는 [NOR.GetAdjective] 영토를 완전히 장악하고 궁극적으로 스칸디나비아 전역으로 확장하기 위한 첫걸음입니다."
 NOR_required_prep_fascist_TT: "§Y파시스트 쿠데타 총 지지도§! $RIGHT|0Y$ 초과(현재 지지도: $LEFT|0Y$)"
 NOR_quislings_regime: "크비슬링 정권"
 NOR_quislings_regime_desc: "국민연합 지도자는 확실히 차분함과 친절함을 갖춘 인물입니다. 정치적 및 개인적 차원에서 크비슬링을 거부하는 사람이 많고, 심지어 본인의 내각에서도 그러하지만, 그의 고집과 자신감이 성과를 냈다는 것은 부정할 수 없습니다. 크비슬링은 과연 얼마나 오랫동안 제대로 된 정권을 유지할 수 있을까요? 아직은 두고 봐야 할 것입니다."
 NOR_get_rid_of_quisling: "크비슬링 축출"
 NOR_get_rid_of_quisling_desc: "크비슬링의 정권은 원래부터 오래가선 안 됐습니다. 우리의 파시스트 동맹국들에 침공의 정당성을 부여해 줄 사람이 필요할 때를 대비해 세운 임시방편이었죠. 이 자만심에 가득 찬 멍청이는 이제 쓸모가 없어졌으니 최대한 빨리 축출해야 합니다."
 NOR_elevate_hirden: "히르덴 승격"
 NOR_elevate_hirden_desc: "히르덴은 국민연합의 준군사조직으로서 우리에게 큰 도움이 되었습니다. 이제 파시스트 정권이 빠르게 성장하고 있으니, 우리는 [NOR.GetAdjective] 정부의 권력 구조에서 히르덴의 입지를 공고히 하는 걸 고려해야 합니다."
 NOR_military_police: "헌병대"
 NOR_military_police_desc: "우리 정권에 대한 저항이 커질수록, 우리는 그 싹이 자라나기 전에 잘라 낼 도구를 확보해야 합니다. [NOR.GetName] 국민이 새로운 질서를 받아들일 때까지는 더 발전된 헌병대가 우리의 권력을 지킬 유일한 방법일 수 있습니다."
 NOR_extensive_recruitment: "광범위한 모병"
 NOR_extensive_recruitment_desc: "제국의 땅을 넓히려면 우리는 선조의 정신을 품은 병사를 찾아 [NOR.GetAdjective] 땅을 샅샅이 뒤져야 합니다. 어업과 농업은 영토 확장에 비하면 덜 중요한 일이므로, 싸울 수 있는 모든 남자는 우리의 적과 맞서 싸울 준비가 되어 있어야 합니다."
 NOR_the_weapons_of_conquest: "정복 무기"
 NOR_the_weapons_of_conquest_desc: "인력과 투지만으로는 적을 정복할 수 없습니다. 많은 사람이 죽겠지만, 전황을 유리하게 할 무기를 만든다면 영토를 더욱 확장할 수 있을 것입니다."
 NOR_lynrytter: "번개의 기사"
 NOR_lynrytter_desc: "전격전이 탁월한 전략으로 입증되었으니, 이제 우리는 이 전략을 받아들이고 적들의 최전선을 전차로 압도해야 합니다. 우리 전차가 [NOR.GetNameDef]에 신속한 승리를 가져다줄 때, 오딘께서도 우리 편에 서실 것입니다."
 NOR_ulfhedhnar_wolf_coats: "울프헤드나르"
 NOR_ulfhedhnar_wolf_coats_desc: "'미발왕' 하랄드 1세를 보호하는 베르세르크 집단이었던 옛 조상들의 울프코트처럼, 이 새로운 울프헤드나르는 우리 군대의 선봉에 서서 우리의 영토를 방어하고 확장할 정예 전사 계급이 될 것입니다."
 NOR_crackdown_on_civilian_life: "민간인 생활 단속"
 NOR_crackdown_on_civilian_life_desc: "여유롭게 활동할 시간이 없습니다. 전쟁이 도래했고, 이 새로운 시대에 우리 정권의 죽음과 불명예를 맞지 않으려면 총력전을 펼쳐야 하죠. 따라서 민간인의 삶은 조국에 대한 봉사를 위해 제한되어야 합니다."
 NOR_the_administrative_council: "행정위원회"
 NOR_the_administrative_council_desc: "[NOR.GetAdjective] 점령지는 상황이 그다지 좋지 않습니다. 이럴 때는 접근 방식을 바꾸면 도움이 될지도 모릅니다. 직접 통치하는 대신, 현지의 협력자들로 위원회를 구성하여 주민들에게 형식적으로나마 자치권을 부여하는 것입니다."
 NOR_abandoning_nynorsk: "뉘노르스크 포기"
 NOR_abandoning_nynorsk_desc: "뉘노르스크어는 겉보기에는 민족주의적인 목적이 있는 것처럼 보이지만, 시골의 낙후된 지역과 도시 방언의 잔재들이 합쳐져 만들어진 언어일 뿐입니다. 대부분의 [NOR.GetAdjective]인이 이미 쓰고 읽고 있는 언어에 집중하는 것이 더 나을 것입니다. 소수 언어 사용자들은 우리의 질서에 적응하기만 하면 됩니다."
 NOR_pan_germanic_cooperation: "범게르만 협력"
 NOR_pan_germanic_cooperation_desc: "문화적으로 [NOR.GetNonIdeologyName]는 범게르만에 속하므로, 독일과의 긴밀한 협력을 모색하는 것이 합리적입니다. 독일에 접근해서 두 제국이 함께 성장해 나갑시다."
 NOR_secret_police: "비밀경찰"
 NOR_secret_police_desc: "[NOR.GetAdjective] 국민에 대한 통제력을 강화할 때입니다. 이미 문제를 조장하는 이들을 몇 명 발견했습니다. 지금은 사소해 보일 수 있지만, 우리가 저항을 억제할 전술을 수립하기도 전에 통합된 세력이 탄생할 위험이 있습니다. 칼날을 날카롭게 유지하는 최고의 방법은 자주 사용하는 것이라는 말도 있는데, 망설일 필요가 있을까요?"
 NOR_fascist_military_collaboration: "파시스트 군사 협력"
 NOR_fascist_military_collaboration_desc: "우리는 정권을 차지하는 데 외국 파시스트들의 도움을 받았습니다. 다행히 이제는 거의 대등한 위치에서 더 긴밀한 군사 협력 관계를 맺을 수 있게 됐습니다."
 NOR_frontkjempere: "최전선 병사"
 NOR_frontkjempere_desc: "많은 [NOR.GetAdjective]인이 우리 해방자들의 국외 정복 작전을 돕기 위해 최전선에 나가길 열망합니다. 죽는 이도 많겠지만, 그건 우리가 세계적인 민족주의 운동의 일원이 되기 위해 당연히 치러야 할 대가입니다. 어쩌면 큰 신임을 얻어 [NOR.GetName]의 점령지를 직접 관리하게 될지도 모릅니다."
 NOR_fascist_industrial_investments: "파시스트 산업 투자"
 NOR_fascist_industrial_investments_desc: "현대 국가가 경쟁력을 갖추려면 첨단 산업이 필요합니다. 그리고 이 첨단 산업을 육성하기 위한 지식과 자본을 우리 파시스트 친구들이 가지고 있으니, 우리는 이를 더욱 유용한 동맹이 되기 위해 활용할 수 있습니다."
 NOR_norwegian_reichsprotectorate: "노르웨이 국가보호령"
 NOR_norwegian_reichsprotectorate_desc: "우리의 여러 성과 덕분에 [GetNorwegianFascistOverlord] 측은 [NOR.GetName](이)가 제국에 완전히 통합될 준비가 되었다고 결정했습니다. 이 통합은 [GetNorwegianFascistOverlord]의 힘과 그에 대한 우리의 존경심이 얼마나 큰지를 보여줍니다. 우리는 권력과 영토에 대한 그들의 끝없는 갈증을 채워주기 위해 무슨 일이든 할 것입니다."
 NOR_jonas_lie_coup: "요나스 리의 쿠데타"
 NOR_jonas_lie_coup_desc: "크비슬링의 무능함은 끝이 없는 것 같습니다. 우리 정권이 시작되기 전부터 해를 끼친 크비슬링은 우리 지휘 체계의 약점일 뿐입니다. 반면, 요나스 리는 처음부터 [GetNorwegianFascistOverlord]의 [ROOT.GetName] 점령을 강력히 지지해 왔고, 필요할 때는 강한 힘으로 질서를 지켰습니다. 요나스 리야말로 사람들을 이끌어 우리 동맹의 목표를 이룰 지도자입니다."
 NOR_bring_back_quisling: "크비슬링의 복귀"
 NOR_bring_back_quisling_desc: "많은 사람이 크비슬링을 무능한 얼간이로 보지만, 크비슬링이 권력을 잡은 과정을 보면 그의 실패 뒤에 교활한 계획이 숨어 있다는 걸 알 수 있습니다. 크비슬링에게 방향키를 맡기면, 옛 바이킹처럼 [NOR.GetName](을)를 새롭고 풍요로운 땅으로 인도해 줄 겁니다."
 NOR_a_valuable_partner_to_germany: "[GetNorwegianFascistOverlord]의 가치 있는 협력국"
 NOR_a_valuable_partner_to_germany_desc: "이 나라의 성공은 본질적으로 [GetNorwegianFascistOverlord]의 성공과 연결되어 있습니다. 우리가 [GetNorwegianFascistOverlord] 측을 돕기 위해 더 많은 일을 할수록 그들은 전쟁에서 얻은 전리품을 우리에게 더 많이 하사할 겁니다. 우리는 [NOR.GetNAme](을)를 필수적인 협력국으로 만들 길을 찾아야 합니다."
 NOR_invite_german_engineers: "파시스트 공학자 초청"
 NOR_invite_german_engineers_desc: "[NOR.GetName](은)는 산업 강국이었던 적이 없으며, 우리 선조들은 자체적인 제품 생산보다 무역에 더 집중했습니다. 그렇기 때문에 우리는 동맹국, 더 중요하게는 적국을 따라잡는 데 필요한 지식을 확보하기 위해 [GetNorwegianFascistOverlord]의 도움을 받아야 합니다."
 NOR_the_kings_abdication: "국왕의 퇴위"
 NOR_the_kings_abdication_desc: "침략자들의 감당할 수 없는 힘을 깨달은 왕과 시종관은 백성들에게 줄 것도, 빼앗을 것도 남지 않았습니다. 보기 드물게 공개 석상에서 선 국왕 호콘 7세는 모든 [NOR.GetAdjective] 국민이 우리 땅을 휩쓸고 있는 파시스트에게 굴복해야 한다고 선언했습니다."
 NOR_reviving_the_norgesveldet: "노레그 왕국의 부활"
 NOR_reviving_the_norgesveldet_desc: "우리 선조들은 눈에 보이는 곳, 항해할 수 있는 곳이면 어디든 습격하고 정복하며 모두를 두려움에 떨게 했습니다. 과거를 돌아보고 그 정신을 되살려야 합니다. 우리는 아이들이 잠을 못 이루게 하는, 새로운 시대의 바이킹이 될 수 있습니다."
 NOR_old_vinland: "고대 빈란드"
 NOR_old_vinland_desc: "고대 스칸디나비아 탐험가들은 그 누구보다도 더 멀리 서쪽으로 나아가 지금은 뉴펀들랜드 래브라도라 불리는 풍요로운 빈란드 땅에 도착했습니다. 우리도 다시 한번 서쪽으로 나아가 계속 우리 땅이어야 했을 곳을 정복합시다."
 NOR_claims_on_scotland: "스코틀랜드 영유권 주장"
 NOR_claims_on_scotland_desc: "영국의 일부가 되기 전까지 스코틀랜드는 우리 조상들의 뒷마당에 불과했습니다. 바이킹의 용맹함을 거의 다 잃은 나약한 스코틀랜드인으로부터 그 땅을 되찾아 다시 한번 브리튼 섬 북부의 해안과 산속을 누빕시다."
 NOR_claims_on_ireland: "아일랜드 영유권 주장"
 NOR_claims_on_ireland_desc: "옛날 우리 조상들은 어떤 검은 석호에 정착하여 그곳을 뒤플린이라고 명명했습니다. 그 별거 없어 보이는 곳에서 많은 바이킹이 게일 부족과 함께 부대끼며 약탈하고 번영했죠. 그러니 우리가 말로든 힘으로든 그곳을 되찾는다 해도 불만을 가질 사람은 아무도 없을 겁니다."
 ## Monarchist Path
 NOR_the_chamberlains_overture: "시종관의 제안"
 NOR_the_chamberlains_overture_desc: "의회가 점점 무의미해지는 가운데, 페데르 앙케르 베델-야를스베르그 남작이 앞으로 나섰습니다. 귀족적 가치의 대표자이자 야를스베르그 봉건 백작위의 차기 계승자이며, 겸손하신 호콘 7세 국왕의 시종관인 그는 미래의 해답은 우리의 과거에 있다고 말했습니다. 즉, 왕실 기관이 정부 전체의 통제권을 잡아야 한다는 것입니다."
 NOR_send_the_storting_home: "의원들을 집으로"
 NOR_send_the_storting_home_desc: "우리 의회는 오래전에 숨을 거둔 거나 마찬가지입니다. 의회를 살려 두는 것은 의회의 고통만 연장할 뿐이며, 솔직히 말해 우리의 고통도 마찬가지입니다. 나라의 문제는 국왕의 신하들이 해결할 것이니, 정치인들을 집으로 돌려보내 가족과 시간을 보내게 합시다."
 NOR_assure_the_population: "대중 안정"
 NOR_assure_the_population_desc: "[ROOT.GetName](이)가 파멸로 곤두박질치는 것처럼 보이는 상황에서 시종관이 호콘 7세를 대신해서 국민에게 말했습니다. 군주제가 단호한 지도력으로 이 땅을 다시 안정시킬 거라고 말입니다."
 NOR_demand_king_haakons_rise_to_power: "호콘 7세의 권력 장악 요구"
 NOR_demand_king_haakons_rise_to_power_desc: "베델-야를스베르그 남작의 감동적인 연설에 힘입어, [NOR.GetName] 국민들은 왕실이 정부 통치권을 장악하기를 강력하게 희망하게 되었습니다. 유일한 문제는 국왕 호콘 7세께서 계속해서 국가는 국민의 대표자들에 의해 통치되어야 한다고 강조하신다는 점입니다. 아무래도 폐하를 설득해야 할 것 같습니다."
 NOR_the_crowns_executive_powers: "왕좌의 행정권"
 NOR_the_crowns_executive_powers_desc: "국왕께서 절대 권력을 행사하라는 모든 요청을 계속 거부하심에 따라, 우리는 폐하께 행정권만을 드리는 수밖에 없었습니다. 일단 물러났다가, 제대로 정치하실 마음이 드셨을 때 [ROOT.GetNonIdeologyName](을)를 영광으로 이끄는 데 필요한 모든 권력을 드립시다!"
 NOR_a_warden_king: "관리자로서의 국왕"
 NOR_a_warden_king_desc: "하늘이 왕에게 부여한 영토를 지키는 것은 국왕의 의무이자 특권입니다. 군대는 절대 왕권의 칼이 되어, 국왕이 일어나 휘두를 때까지 기다릴 것입니다."
 NOR_the_kingdom_of_norway: "노르웨이 왕국"
 NOR_the_kingdom_of_norway_desc: "호콘 국왕께서 아시는지와는 관계없이, 이제 때가 되었습니다. 민주주의와 국민의 통치라는 허황된 생각을 버리고, 군주정의 철권으로 적들을 산산조각 냅시다. 국왕께서는 자신의 대관을 받아들이는 것 외에는 선택지가 없을 것입니다."
 NOR_appoint_prince_olav_to_army_staff: "올라브 왕자를 육군 참모로 지명"
 NOR_appoint_prince_olav_to_army_staff_desc: "왕실이 우리 계획에 동참하게 됐으니, 그 능력을 낭비하지 말고 왕국을 방어하는 데 써야 할 겁니다. 올라브 왕자를 육군 지휘관으로 임명하면, 자신이 받은 훈련과 얻은 경험을 살려 지상에서 적을 물리칠 수 있을 겁니다."
 NOR_prince_olav_to_navy_staff: "올라브 왕자를 해군 참모로 지명"
 NOR_prince_olav_to_navy_staff_desc: "올라브 왕자가 우리 계획에 계속 반발하긴 했지만 왕국 해군을 지휘할 마음은 있는 것 같습니다. 어쨌든 1928년 올림픽에서 요트 금메달을 땄으니, 왕자의 항해 실력에는 의심할 여지가 없겠죠. 왕자가 해군을 이끄는 데 집중한다면, 적들은 결국 우리 신민들이 잡는 연어의 먹이가 될 것입니다."
 NOR_promote_civilian_donations: "민간 기부 촉진"
 NOR_promote_civilian_donations_desc: "옛날 봉건제 때는 모든 가신이 영주에게 공물을 바쳐야 했습니다. 물론 그런 야만적인 시대는 지났고, 우리의 겸허한 군주제는 그보다는 더 계몽되었습니다. 그래서 대부분 자발적으로 바치는 공물만 받고 있죠."
 NOR_research_funding: "연구 자금 지원"
 NOR_research_funding_desc: "우리의 고귀한 [ROOT.GetAdjective] 통치자들은 계몽에 헌신하고 있습니다. 그래서 그들은 처음에는 폭력을 통해, 궁극적으로는 자비만으로 우리의 지배권을 확장하는 데 필요한 과학적 발전을 기꺼이 후원합니다."
 NOR_invite_cadillac_to_norway: "노르웨이로 캐딜락 초청"
 NOR_invite_cadillac_to_norway_desc: "수년 전, 당시 기쁨을 주는 아기였던 우리의 소중한 올라브 왕자는 캐딜락 모형을 선물 받은 적이 있습니다. 그러니 우리가 [NOR.GetNameDef]에 캐딜락을 초대해, 적의 시체 위로 깃발을 운반할 차량의 개발과 생산을 돕게 한다면 올라브 왕자는 분명히 환영할 것입니다. 이 초대가 왕자에게 어린 시절의 즐거운 기억을 되살려주기를 바랍니다."
 NOR_enhance_coastal_defense: "해안 방어 강화"
 NOR_enhance_coastal_defense_desc: "우리의 광활한 해안선은 양날의 검과 같습니다. 국민의 생활 수단이기도 하지만, 다른 한편으로는 적이 상륙할 만한 곳이 많다는 것을 의미합니다."
 NOR_rule_the_northern_sea: "북해 지배"
 NOR_rule_the_northern_sea_desc: "우리 영역을 북해로 확장합시다! 우리는 함선을 이용해 왕국을 수평선 너머로 넓힐 것입니다. 그러기 위해서는 넓은 영역에 지배력을 유지하는 데 필요한 해군기지와 더 멀리 나아갈 수 있는 훈련과 기술이 필요합니다."
 NOR_ramp_up_naval_production: "해군 생산 증대"
 NOR_ramp_up_naval_production_desc: "우리는 오랜 세월을 바다와 함께했지만, 우리의 야심을 이룰 만한 해군력은 지니지 못했습니다. 이를 위한 첫걸음으로써, 우리는 미래의 국왕인 올라브 왕자의 해군에 동력을 공급할 조선소를 건설하는 데 노력을 아끼지 않아야 합니다."
 NOR_power_to_the_royal_guard: "근위대 강화"
 NOR_power_to_the_royal_guard_desc: "경애하는 국왕 폐하를 지키는 왕실 근위대는 언제나 우리 나라에서 가장 잘 훈련되고, 투지가 굳건한 전투 부대였습니다. 근위대는 국왕과 섭정을 섬기고자 하는 강한 마음에서 용기를 얻어, 우리 군의 창끝과 같은 선봉으로서 적들을 무찌릅니다."
 NOR_encourage_recruitment: "모병 장려"
 NOR_encourage_recruitment_desc: "경애하는 시종관의 말처럼, 호콘 국왕은 우리의 마음속에 살아 있으므로 누구나 폐하를 위해 싸우다 죽을 수 있습니다. 호콘 폐하의 영혼이 [ROOT.GetNameDef]의 모든 신민에게 힘을 불어넣어 그들이 왕을 위해 싸우려고 입대하게 만듭시다."
 NOR_for_the_king_and_prince: "국왕과 왕자를 위하여"
 NOR_for_the_king_and_prince_desc: "호콘 국왕 폐하와 왕자이신 올라브 전하는 모든 [NOR.GetAdjective]인에게 용기를 줍니다. 우리는 전진하는 모든 발걸음, 죽이는 모든 적, 흘리는 모든 피가 헛되지 않다는 것을 병사들에게 상기시켜야 합니다. 이 모든 것은 우리 왕실과 [NOR.GetName]의 귀족들, 그리고 그들이 대표하는 모든 것을 위한 일입니다."
 NOR_the_kings_line: "국왕의 계보"
 NOR_the_kings_line_desc: "우리 왕국의 국경을 둘러싸고 있는 벙커와 진지는 국왕의 강인함과 의지를 나타냅니다. 우리 병사들은 피를 흘리더라도 국왕의 계보를 지키고 왕국을 온전하게 유지할 것입니다."
 NOR_the_glucksburg_sea_wall: "글뤽스부르크 해안 방벽"
 NOR_the_glucksburg_sea_wall_desc: "야를스베르그 백작이 우리의 영광스러운 국왕, 호콘 7세 폐하의 가문인 글뤽스부르크의 이름을 딴 해안 방벽을 건설하기 시작했습니다. 이 방벽은 왕실의 힘을 대신하여 적을 막고 우리의 피오르드와 산을 위험으로부터 보호할 것입니다."
 NOR_shield_of_the_north: "북방의 방패"
 NOR_shield_of_the_north_desc: "휘두르지 않는다면 검이 무슨 소용이며, 그 아래 있는 대상을 보호하지 못한다면 방패가 무슨 소용일까요? 우리 왕실은 [NOR.GetNameDef]뿐만 아니라 이웃의 왕국과 영토도 보호해야 합니다. 법률상 우리 영토가 아니더라도 말입니다."
 NOR_our_royal_claims: "국왕의 영유권 주장"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_our_royal_claims_desc_king: "우리의 자애로운 국왕께서는 현재 우리 영토가 아닌 땅에 대해 어떠한 영유권도 주장하지 않는 훌륭하신 분입니다. 그러나 무슨 방법을 쓰더라도 영유권을 주장해서 그 땅을 흡수하려는 페데르 앙케르 베델-야를스베르그 백작 또한 못지않게 훌륭하시죠. 국왕의 땅을 위해 싸웁시다!"
 NOR_our_royal_claims_desc_queen: "국왕 호콘 7세께서 더 이상 우리 곁에 계시지 않으심은 안타까운 일이지만, 우리는 유럽 전역에 대한 수많은 영유권 주장을 포함하여 그분께서 남기신 유산을 기억해야 합니다. 이런 때에 경애하는 여왕 마틸데 1세께서 계셔서 천만다행입니다. 여왕께서는 자신만의 영유권을 주장하시는 데 멈추지 않고, 그 대상이 되는 땅을 우리 왕국에 흡수하기 위해 필요한 모든 일을 기꺼이 하실 테니 말입니다. 왕실의 땅을 위해 싸웁시다!"
 NOR_swedish_claims: "스웨덴 영유권 주장"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "우리 의지와는 상관없이, 우리의 역사와 왕실은 [SWE.GetNonIdeologyName] 측과 연결되어 있습니다. 수 세기에 걸쳐 전진, 후퇴를 반복하는 동안 [SWE.GetAdjective] 측은 옘틀란드, 헤리에달렌, 보후슬렌 등 광대한 지역을 빼앗았습니다. 베르나도테 가문, 바사 가문, 올덴부르크 가문 중 누구에게 책임이 있는가는 중요치 않습니다. 우리는 복수를 달성하고 영토를 되찾을 것입니다."
 NOR_swedish_claims_desc_fas: "스칸디나비아 군주제의 역사는 길고 복잡하지만, 우리는 그 점을 유리하게 이용할 수 있습니다. 스웨덴이 한때 우리 나라에 속했던 지역을 통째로 빼앗아 갔으니, 우리는 복수를 명분 삼아 [SWE.GetAdjective] 측을 침공하고, [NOR.GetAdjective]의 옛 영토를 흡수해서 우리 제국을 성장시킬 수 있습니다."
 NOR_claims_on_faroe_islands: "페로 제도 영유권 주장"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_claims_on_faroe_islands_desc_PAWJ: "과거 [DEN.GetNonIdeologyName], [SWE.GetNonIdeologyName]의 군주국들이 저지른 악행으로 인해 우리는 페로 제도를 점유하지 못했습니다. 이번에야말로 그 땅을 차지합시다. 우리의 고귀한 시종관께서 페로 제도가 우리에게 돌아오도록 피의 대가를 치르실 것입니다."
 NOR_claims_on_faroe_islands_desc_ALT: "과거 [DEN.GetNonIdeologyName], [SWE.GetNonIdeologyName]의 군주국들이 저지른 악행으로 인해 우리는 페로 제도를 점유하지 못했습니다. 이번에야말로 그 땅을 차지합시다. 우리의 고결한 여왕 마틸데 1세께서 페로 제도가 우리에게 돌아오도록 피의 대가를 치르실 것입니다."
 NOR_eirik_raudes_land: "붉은 에이리크의 땅"
 NOR_eirik_raudes_land_desc: "1933년 헤이그에서의 터무니없는 결정은 반드시 뒤집혀야 합니다. 노르웨이 사람인 붉은 에이리크가 천 년 전에 발견한 땅을 감히 [DEN.GetName] 측에 주다니 말입니다. 불과 몇 년 전에는 그린란드 동부 해안의 일부를 소유하는 데서 그쳤지만, 우리는 앞으로 그 땅을 포함한 더 많은 영토를 되찾을 겁니다. 그렇게 해야만 붉은 에이리크의 유산이 후세로 이어질 테니까요."
 NOR_iceland: "아이슬란드"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_iceland_desc_PAWJ: "칼마르 연방이 해체된 이후 우리는 아이슬란드를 부당하게 빼앗겼습니다. 이는 수 세기 전의 일이지만, 우리는 똑똑히 기억하고 있습니다. 우리의 시종관, 국왕, 왕자는 이 문제가 바로잡혀 아이슬란드가 다시 한번 노르웨이 왕국의 일부가 될 때까지 쉬지 않을 것입니다."
 NOR_iceland_desc_ALT: "칼마르 연방이 해체된 이후 우리는 아이슬란드를 부당하게 빼앗겼습니다. 이는 수 세기 전의 일이지만, 우리는 똑똑히 기억하고 있습니다. 우리의 여왕, 왕자, 신민은 이 문제가 바로잡혀 아이슬란드가 다시 한번 노르웨이 왕국의 일부가 될 때까지 쉬지 않을 것입니다."
 NOR_bjarmeland: "뱌르말란드"
 NOR_bjarmeland_desc: "[ROOT.GetAdjective]의 탐험가들은 수 세기 동안 할 수 있는 일과 갈 수 있는 곳의 범위를 확장해 왔습니다. [NOR.GetAdjective] 탐험대가 처음으로 탐험했음에도 지금은 우리의 손에서 벗어난 뱌르말란드가 그런 사례 중 하나입니다. 다시 한번 손을 뻗어 이 땅을 우리 영토로 만듭시다."
 NOR_claims_on_denmark: "덴마크 영유권 주장"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "덴마크는 우리의 사랑하는 왕이 고향이라고 불렀던 땅이지만, 왕위에 선출되기 전부터 그의 진정한 고향은 항상 [NOR.GetNonIdeologyName]에 있었습니다. 어쨌든 우리는 국왕의 옛 나라를 왕국에 흡수해야 합니다. 그러면 국왕이 우리 군주제 정부에서 더 적극적인 역할을 할 마음이 들지도 모릅니다."
 NOR_claims_on_denmark_desc_fasc: "[DEN.GetNonIdeologyName]의 군주들은 한때 우리의 주인이었지만, 다시는 그렇게 되지 않을 겁니다. 그들은 이제 약하고 보잘것없는 존재가 되었고, 따라서 그 땅은 우리가 차지할 테니까요. 우리의 새로운 힘을 활용하면 [DEN.GetNonIdeologyName]의 군대는 어린아이가 손에 든 과자처럼 바스러질 것입니다!"
 NOR_consolidate_kingdom: "왕국 통합"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_consolidate_kingdom_desc_PAWJ: "시종관이자 경애하는 호콘 7세의 오른팔인, 자애로우신 페데르 앙케르 베델-야를스베르그 공작께서 왕국의 영토를 확장하셨습니다. 그러니, 우리는 내정을 다지며 얻은 것을 공고히 하고 조금 엄중할지라도 안정된 손길로 신민들을 다스려야 합니다."
 NOR_consolidate_kingdom_desc_alt: "우리의 정당한 여왕이신 마틸데 1세께서 왕국의 광대한 영토를 충실히 보호하시니, 우리는 내정을 다지며 우리가 얻은 것을 공고히 하고 벨벳 장갑과 안정된 손길로 신민들을 다스려야 합니다."
 ## The Rest
 NOR_start_rearmament: "재무장 시작"
 NOR_start_rearmament_desc: "우리의 바람과는 다르게, 어쩌면 전면적인 군축은 전쟁을 피할 확실한 길이 아니었을지도 모릅니다. 이제 우리 영토를 겨냥한 잠재적 공격에 대비를 시작하는 게 좋겠습니다."
 NOR_kickstart_military_industry: "군수산업 시동"
 NOR_kickstart_military_industry_desc: "[ROOT.GetName](은)는 오랫동안 다른 나라의 지배를 받았기 때문에 국내 군수산업을 발전시키지 못했습니다. 우리의 자유를 지키려면 더 이상 군수품 생산을 타국에 의존하지 말고, 전쟁 기계를 직접 만들어 내기 시작해야 합니다."
 NOR_build_supplies_network: "보급망 구축"
 NOR_build_supplies_network_desc: "우리의 아름다운 산과 호수, 피오르드는 세계가 부러워하는 자연 경관이지만, 보급에서는 걸림돌이 되기도 합니다. 보급품이 더 빨리 전선에 도달하도록 계속해서 노력해야 합니다."
 NOR_drobak_coastal_fort: "드뢰바크 해안 요새"
 NOR_drobak_coastal_fort_desc: "드뢰바크, 정확히는 드뢰바크만이 우리 수도를 방어하는 열쇠가 될 수 있습니다. 어뢰만 잘 배치하면 적의 침공을 늦춰, 우리가 대비할 시간을 벌 수 있을 겁니다."
 NOR_modernize_fortifications: "요새 현대화"
 NOR_modernize_fortifications_desc: "우리의 요새를 '나폴레옹 시대의 것'이라고 부르는 사람도 있는데, 맥락을 고려하면 절대 칭찬이 아닙니다. 우리 벙커가 낡은 데 비해 적의 무기는 그렇지 않습니다. 노력과 자원을 들여 시대에 뒤처지지 않게 우리 요새를 보수해 두면 결코 후회하는 일이 없을 겁니다."
 NOR_artillery_development: "야포 개발"
 NOR_artillery_development_desc: "대전쟁은 포병이 얼마나 중요한지를 우리에게 알려주었습니다. 적의 포탄에 무방비로 당하기 싫으면 더 이상 뒤처지지 않게 무기를 개발해야 할 것입니다."
 NOR_anti_air_support: "대공 지원"
 NOR_anti_air_support_desc: "어디에서 왔든 간에, 침략자는 비행기로 하늘을 장악하고 우리의 도시와 군대를 폭격할 것입니다. 이 예정된 미래를 막으려면 대공 방어 시설을 설치해서 적의 공중 습격을 무력화해야 합니다."
 NOR_rikstanken: "국가전차"
 NOR_rikstanken_desc: "슬프게도 [ROOT.GetName](은)는 전차를 소유한 적이 없습니다. 승리의 기회를 잡으려면 전차를 가져야 하는데, 이 문제를 어떻게 풀면 좋을까요? 우리 상황에서 많은 수의 전차를 보유하려면 비용이 너무 많이 듭니다. 전차 한 대로 성능을 시험해 보거나, 돈이 아닌 다른 비용을 지불하고 전차를 손에 넣을 순 없을까요?"
 NOR_tank_procurement: "전차 조달"
 NOR_tank_procurement_desc: "우리의 국산 전차 계획은 20세기의 기갑전을 치르기에 명백히 부족합니다. 긍정적인 측면은 필요한 전문 지식과 생산량을 갖춘 많은 국가로부터 전차를 구매할 수 있다는 점이며, 이는 [ROOT.GetAdjective]군을 20세기로 이끌 지름길이 될 수 있습니다."
 NOR_norges_rikstanksfabrikk: "노르웨이 국가 전차 공장"
 NOR_norges_rikstanksfabrikk_desc: "이제 우리는 기갑전의 기본을 배웠으므로, 국내 전차 생산 계획인 국가 전차 공장을 개발할 준비가 되었습니다. 이 공장이야말로 기갑 차량을 끊임없이 공급할 유일한 방법입니다."
 NOR_improve_production_lines: "생산 라인 개선"
 NOR_improve_production_lines_desc: "계속 싸우기 위한 무기와 장비를 생산하지 못하면 조국을 수호할 용기가 있어도 아무 소용이 없습니다. 현대전은 반격하기 위한 탄약을 확보하는 게 가장 중요하니, 총알을 총알처럼 빠르게 생산합시다."
 NOR_the_royal_guards_battalion: "근위 대대"
 NOR_the_royal_guards_battalion_desc: "한동안 근위대는 우리의 최정예 전투 부대였습니다. 우리는 근위대를 확장하고 훈련을 강화하여, 군대의 선봉이 되게 할 수 있습니다."
 NOR_expand_Haeren: "육군 확장"
 NOR_expand_Haeren_desc: "현재 우리 지상군은 대륙의 다른 군대에 비하면 미미하며, [ROOT.GetName](은)는 한 번도 군사 분야에서 강국이었던 적이 없습니다. 세계 대전의 위협이 커짐에 따라 우리는 국민이 이 젊은 국가를 방어할 준비가 되어 있게 해야 합니다."
 NOR_improved_weapons: "개선된 무기"
 NOR_improved_weapons_desc: "우리 지상군이 사용하는 장비는 상태가 좋지 않으며, 이는 우리의 독립을 위태롭게 하는 용납할 수 없는 나태함입니다. 아직 늦지 않았을 때 이런 경향을 뒤집을 수 있게 서둘러야 합니다."
 NOR_building_an_independent_norway: "독립 노르웨이 건설"
 NOR_building_an_independent_norway_desc: "[ROOT.GetAdjective] 국가가 현재의 독립된 형태로 존재한 것은 고작 1905년부터기 때문에 아직 국가 건설을 위해 할 일이 많이 남아 있습니다. 특히 산업은 우리의 독립에 필수적이기에 매우 중요합니다."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§!§R(은)는 [ROOT.GetNonIdeologyName](이)가 타국의 종속국이 되면 제거됩니다!§!"
 NOR_norwegian_school_of_economics: "노르웨이 경제 대학"
 NOR_norwegian_school_of_economics_desc: "우리가 세계 경제에서 자리를 잡으려면 전문 지식이 필요하며, 이를 쌓는 데는 시간이 필요합니다. 국립 경제 학교로서 노르웨이 경제 대학을 설립하는 것은 민간 산업과 이후 군수산업의 번영을 위한 첫 단계입니다."
 NOR_hurtigruten: "급행로"
 NOR_hurtigruten_desc: "[ROOT.GetNonIdeologyName]의 국토가 유난히 길고 전체적으로 매우 험난한 지형이라는 것은 부인할 수 없는 사실입니다. 이는 우리 국가의 정체성을 형성하는 데 기여했지만, 기반시설과 철도를 제대로 구축하지 못하게 하기도 합니다. 이 문제를 해결하기 위해 [ROOT.GetAdjective] 해안선을 따라 인력과 물자를 이동시키는 일련의 연락선인 후르티그루텐을 설치해야 합니다."
 NOR_norges_tekniske_hogskole: "노르웨이 기술 대학교"
 NOR_norges_tekniske_hogskole_desc: "트론헤임의 노르웨이 기술 대학교는 20년이 넘도록 국내 공학 분야의 선두를 지켜 왔습니다. 하지만 우리가 이웃이나 적과 경쟁하려면 기술 교육에 더 많은 자금을 투자해야 합니다. 산업에 필요한 전문 지식이 부족하게 놔둘 수는 없으니까 말이죠."
 NOR_empower_large_industrial_groups: "대기업 강화"
 NOR_empower_large_industrial_groups_desc: "대기업은 공장을 짓고 유지하며 평범한 [ROOT.GetAdjective] 시민의 생필품을 생산하는 데 검증된 실적을 가지고 있습니다. 이런 대기업을 신뢰하는 게 [ROOT.GetNonIdeologyName]의 산업 독립으로 가는 올바른 방향일 것입니다."
 NOR_fund_local_construction: "지역 건설 자금 지원"
 NOR_fund_local_construction_desc: "산업화가 수도와 몇몇 주요 도시에 집중되게 두어서는 안 되며, 진보는 [ROOT.GetName] 전체에 최대한 균일하게 이루어져야 합니다. 그러니 더욱 다양한 산업 기반과 견고한 경제를 위해, 마을과 소도시에 투자해 지역 건설에 박차를 가합시다."
 NOR_aluminum_production: "알루미늄 생산"
 NOR_aluminum_production_desc: "알루미늄 생산은 매우 전력 집약적인 공정입니다. 우리는 보크사이트 매장량이 부족하지만, [ROOT.GetAdjective]의 지형은 수력 발전에 이상적이기 때문에 보크사이트만 수입하면 막 탄생한 우리의 군수산업에 귀중한 자원으로 활용할 수 있겠습니다."
 NOR_build_the_northern_rail: "북부 철도 건설"
 NOR_build_the_northern_rail_desc: "우리 나라의 북부 지역은 너무 오랫동안 방치되어 왔습니다. 지형 탓에 기반시설을 구축하는 게 어렵긴 하지만, 이 사업으로 우리는 미래에 확실한 이익을 얻을 것입니다."
 NOR_complete_the_sourthern_railway_network: "남부 철도망 완성"
 NOR_complete_the_sourthern_railway_network_desc: "[ROOT.GetNonIdeologyName]의 남부가 북부보다 비약적으로 발전했다고 해도, 다른 나라나 심지어는 이웃 나라의 기반시설과 비교한다면 해야 할 일이 많이 남아 있음이 분명합니다."
 NOR_increase_research_funding: "연구 자금 지원 증대"
 NOR_increase_research_funding_desc: "아직 [ROOT.GetName](은)는 기술 강국이었던 적이 없습니다. 유럽의 다른 국가를 따라잡으려면 새로운 연구에 투자해야 하며, 그렇지 않으면 미래의 적에게 의존하게 될 수도 있습니다."
 NOR_expand_norges_tekniske_hogskole: "노르웨이 기술 대학교 확장"
 NOR_expand_norges_tekniske_hogskole_desc: "앞으로 다가올 대규모 전쟁을 감안할 때, 우리는 점점 더 복잡해지는 전쟁의 요구 사항을 충족하기 위해 기술 대학교의 규모를 늘려야 합니다."
 NOR_revamp_hydroelectric_capacity: "수력 발전소 개조"
 NOR_revamp_hydroelectric_capacity_desc: "알루미늄은 비행기와 기타 군수품 제작에 필수적이지만, 보크사이트를 알루미늄으로 가공하는 공정은 대량의 에너지가 필요해 비용이 많이 듭니다. 다행히도 [NOR.GetName](은)는 많은 호수와 강을 수력 발전 댐으로 바꾸기에 완벽한 지형을 가지고 있습니다. 따라서 우리는 보크사이트가 많이 매장되어 있지 않더라도 필요한 알루미늄을 생산할 수 있습니다."
 NOR_haerens_flyvevaaben: "육군 항공대"
 NOR_haerens_flyvevaaben_desc: "하늘은 현대전의 새로운 전장입니다. 적이 우리 영공을 완전히 통제하면 지상군이 효과적으로 행동하지 못할 것이므로, 지상군을 도울 수 있는 공군을 갖추어야 합니다."
 NOR_norwegian_planes: "노르웨이산 비행기"
 NOR_norwegian_planes_desc: "우리는 오늘의 동맹국이 내일의 침략자가 될 수 있다는 사실을 확인했습니다. 그러니 우리는 현대 전장에서 매우 큰 중요성을 가지는 항공기를 외세에 의존해서는 안 되겠습니다."
 NOR_foreign_plane_designs: "외국 항공기 설계"
 NOR_foreign_plane_designs_desc: "오랫동안 소외된 신생 국가인 [ROOT.GetName](은)는 현대 전투에 필요한 항공 전력을 설계하고 제조할 기반시설, 노하우, 도구를 갖추지 못했습니다. 우리는 국제 무기 시장에 눈을 돌려 [NOR.GetName]의 공군력을 보충해야 합니다."
 NOR_anti_air_artillery_research: "대공포 연구"
 NOR_anti_air_artillery_research_desc: "새로운 기술이 하늘의 전장에 투입되고 있습니다. 적에게 공중 우세를 내주지 않으려면 지상에서 우리 영공을 방어할 무기를 연구해야 할 것입니다."
 NOR_anti_air_construction: "대공포 건설"
 NOR_anti_air_construction_desc: "우리의 험난한 지형은 적이 [NOR.GetName](을)를 공격하기 어렵게 하지만, 우리 하늘은 적의 항공기에 노출되어 있어 이는 잠재적인 외국의 침공에 약점이 될 것입니다. 이를 방지하려면 필요한 대공포대를 구축해야 합니다."
 NOR_invest_in_airfields: "비행장에 투자"
 NOR_invest_in_airfields_desc: "비행기가 이륙하는 데 필요한 기반시설이 없다면 비행기가 있어도 의미가 없습니다. 현재 우리는 확대되는 공군의 수요를 맞추는 데 필요한 기반시설이 매우 부족합니다."
 NOR_stavanger_airfield: "스타방에르 비행장"
 NOR_stavanger_airfield_desc: "공군 비행장으로서 완벽한 위치에 있는 스타방에르 공항이 곧 완공됩니다. 몇 군데만 손을 보면 이 민간 공항을 공군 기지로 활용할 수 있을 것입니다."
 NOR_increase_air_production: "공군 생산 증대"
 NOR_increase_air_production_desc: "[NOR.GetName]에는 항공기가 지금 당장 필요합니다! 우리가 비행기 생산을 위해 노력한다면 스스로를 방어하고 적의 방어선을 뚫을 수 있을 것입니다."
 NOR_buy_aa_from_sweden: "스웨덴 대공포 구매"
 NOR_buy_aa_from_sweden_desc: "동쪽의 이웃인 [SWE.GetName] 측은 오랫동안 우리가 만들 수 있는 것보다 훨씬 성능이 좋은 대공포를 제조해 왔습니다. 임박한 침공에서 우리 하늘을 지키기 위해 스웨덴과 접촉해서 보포스 포를 구입하면 좋을 것입니다."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "이제 우리 공군은 단순히 지상군을 지원하는 부대가 아니라 독자적인 군종으로 진화해야 합니다. 현대 전투에 필요한 모든 작전을 효과적으로 수행하는 데 필요한 자원을 갖춘 병과 말입니다."
 NOR_radar_research: "레이더 연구"
 NOR_radar_research_desc: "광대한 해안선을 가진 국가로서 해안선을 효과적으로 감시하는 것은 매우 중요합니다. 레이더라는 기적 같은 기술 덕분에 우리는 다가오는 선박과 비행기를 더 먼 거리에서 인식할 수 있게 되었습니다."
 NOR_repurpose_lighthouses: "등대 용도 변경"
 NOR_repurpose_lighthouses_desc: "기상과 지리 때문에 우리는 [ROOT.GetAdjective] 해안 전역에 등대를 세울 수밖에 없었는데, 그것이 우리 나라의 상징이 되었습니다. 레이더 장비를 지원하여 침략자를 막아 내는 데 활용한다면, 이 등대들은 희망의 봉화가 될 것입니다."
 NOR_pilot_training: "조종사 훈련"
 NOR_pilot_training_desc: "우리의 갓 태어난 공군은 규모가 작고 덜 개발된 상태이지만, 우리는 비행사와 탐험가의 전통을 활용하여 우리의 계속된 독립을 보장할 신세대 [NOR.GetAdjective] 조종사들에게 용기를 줄 수 있습니다."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "세계에서 가장 긴 해안선을 가진 것에는 장점도 있지만, 이를 방어하기 위해 노력을 더 많이 들여야 한다는 것을 의미하기도 합니다. 우리 해군은 국가 방어의 최전선이 될 것입니다."
 NOR_expand_the_dockyards: "조선소 확장"
 NOR_expand_the_dockyards_desc: "이미 세계에서 가장 큰 상선단을 보유하고 있지만, 우리 조선소의 작업량은 확실히 더 증대될 수 있습니다. 또한, 단순한 화물선과 유조선만을 생산하는 대신 군함의 효율적인 생산을 위해 최적화될 수도 있겠습니다."
 NOR_battleship_focus: "전함 중점"
 NOR_battleship_focus_desc: "우리가 진정으로 바다를 지배하려면 거대하고 장갑이 두꺼운 괴물 함선을 보유하는 수밖에 없습니다. 적은 자기 해안에 우리 전함이 나타날까 두려워서 우리를 침략할 생각을 고쳐먹을 겁니다."
 NOR_kystvakten: "해안 경비대"
 NOR_kystvakten_desc: "우리의 광대한 해안을 지키려면 수평선을 구석구석 감시할 수 있을 만큼 많은 선박이 필요합니다. 적국의 함선으로부터 우리 땅을 보호할 선박의 망을 구축합시다."
 NOR_convert_merchant_ships: "민간 상선 전환"
 NOR_convert_merchant_ships_desc: "상선단은 우리 경제의 자랑이지만, 침략자들이 우리 땅을 파괴한다면 아무 소용이 없어질 것입니다. 그러니 상선들을 전투에 사용할 수 있게, 해상 운송의 거물들이 [ROOT.GetName](을)를 위해 희생해 줘야겠습니다."
 NOR_expand_merchant_marine: "상선단 확장"
 NOR_expand_merchant_marine_desc: "현대전에는 자원과 장비가 필요한데, [ROOT.GetName]에는 이 두 가지가 절실히 부족합니다. 전쟁이 다가올수록 우리는 생존에 필요한 모든 것을 운송하기에 충분한 선박을 확보해야 합니다. 우리는 이미 대부분의 국가보다 더 많은 민간 선박을 보유하고 있지만, 운송 과정에서 많은 선박을 잃을 것으로 예상되니 상선단을 확장하는 게 안전할 겁니다."
 NOR_expand_naval_academy: "해군 사관학교 확장"
 NOR_expand_naval_academy_desc: "함선이 많다는 것은 곧 함선을 전투에 투입하기 위해 더 많은 장교가 필요하다는 뜻입니다. 우리 해군 사관학교는 수년간 충분한 규모였지만, 확장된 해군에 맞춰 장교와 수병 또한 추가로 공급해야 할 것입니다."
 NOR_norwegian_carriers: "노르웨이의 항공모함"
 NOR_norwegian_carriers_desc: "우리는 전쟁의 미래가 지상과 해상의 제공권 장악에 크게 좌우된다는 사실을 여러 번 보았습니다. 항공모함은 우리가 적 함선 위의 하늘을 장악하고, 적들을 신속하게 격파하는 데 도움이 될 겁니다."
 NOR_mine_laying_effort: "기뢰 부설 주력"
 NOR_mine_laying_effort_desc: "우리 함선은 동시에 모든 곳에 있을 수 없지만, 기뢰라면 더 넓은 수역을 지키고 적 함선들이 우리 바다를 마음대로 휘젓고 다니지 못하게 할 수 있습니다. 최신 기뢰 회피 및 소해 기술을 뛰어넘어 적함에 피해를 주려면 더 나은 기뢰가 필요합니다."
 NOR_submarine_fleet: "잠수함대"
 NOR_submarine_fleet_desc: "효율성과 잠행 능력을 갖춘 잠수함은 어뢰 한 발로 해상 전쟁의 흐름을 바꿀 수 있습니다. 우리가 승리할 가능성을 최대한 올리려면 더 좋은 잠수함을 더 많이 만들어야 합니다."
 NOR_naval_air_force: "해군 항공대"
 NOR_naval_air_force_desc: "우리 바다가 [ROOT.GetName] 침공을 노리는 적 함대에 공격받을지, 아니면 평화로울지를 결정하는 것은 우리 비행기들입니다. 바다 위의 하늘을 지배할 수 있다면, 우리는 다시 한번 해전의 지배자가 될 겁니다."
 NOR_convoy_defense: "수송선 방어"
 NOR_convoy_defense_desc: "우리 나라의 가장 큰 자랑인 상선단이 파괴당하게 둘 순 없습니다. 상선단의 수명을 늘리고 영향력을 높일 수 있도록 더 철저히 지킵시다."
 NOR_nortraship: "노르트라십"
 NOR_nortraship_desc: "전쟁으로 인해 조국으로부터 망명을 떠난 지금, 우리는 해상 운송에 대한 노력을 하나의 깃발 아래 통합해야 합니다. 노르트라십은 우리가 멀리서 전쟁 수행을 지원하고, [ROOT.GetName](으)로 돌아갈 수 있을 때까지 동맹국이 버틸 수 있게 해줄 것입니다."
 NOR_convoy_bombing: "수송선 폭격"
 NOR_convoy_bombing_desc: "적의 상선단이 작을수록 우리의 대규모 함대가 더 큰 영향력을 발휘할 수 있습니다. 적의 선박 운송을 약화하면 전세를 역전시킬 수 있을 겁니다."
 NOR_rebuild_the_royal_navy: "왕립 해군 재건"
 NOR_rebuild_the_royal_navy_desc: "멀리 떨어진 이곳에서 조국에 돌아가려면 바다를 통하는 수밖에 없습니다. 그러니 왕립 해군을 재건하는 일이 곧 국가를 재건하는 일입니다."
 NOR_pan_germanic_entent: "범게르만 협상국"
 NOR_emergency_conversions: "민간 상선 전환"
 NOR_emergency_conversions_desc: "우리는 대규모의 상선단을 보유하고 있지만, 이들은 큰 위험을 감수하며 바다를 항해하고 있습니다. 우리는 소형 상선을 개수하고 적당히 무장시켜 취약한 무역로를 보호하게 해야 합니다. 나중에 더 특화된 임무를 수행해야 한다면 그때 다시 조정할 수 있겠죠."
 NOR_emergency_conversions_tt: "§Y수송선§!을 §Y구축함§!으로 전환하는 §Y결정§! 잠금 해제"
