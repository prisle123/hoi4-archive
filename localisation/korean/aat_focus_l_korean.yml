 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "[NORDIC_get_nordic_army_name]의 역할은 민주주의 국가들의 다양한 지상군이 상호 보완적인 방식으로 운영될 수 있도록 범위를 설정하는 것입니다. 따라서 한 군대의 강점이 다른 군대의 약점을 메우고, 한 번에 한 지방씩 대륙 전체에서 억압을 없애는 것을 목표로 합니다."
 NORDIC_nordic_army_desc_com: "출신국과 관계없이 [NORDIC_get_nordic_army_name]의 모든 병사는 [NORDIC_get_alliance_name]의 일원이며, 우리는 하나 된 힘과 불굴의 의지로 자본주의가 근절될 때까지 진군할 것입니다."
 NORDIC_nordic_army_desc_mon: "[NORDIC_get_alliance_name]의 군대는 단순한 병력이 아니라 그 이상입니다. [NORDIC_get_nordic_army_name](은)는 자신들이 지키는 군주와 영토를 위해 하나의 깃발 아래 용감히 싸울 것입니다."
 NORDIC_nordic_navy_democratic: "해군 합동 사령부"
 NORDIC_nordic_navy_communist: "북방 해군 인민 위원회"
 NORDIC_nordic_navy_monarchist: "왕립 함대"
