 basic_fire_control_system: "기초 사격 통제 장치"
 basic_fire_control_system_desc: "함포의 모든 포격이 중앙에서 통제되도록 하여, 탄착군을 좁히고 정확도를 높입니다."
 improved_fire_control_system: "개선된 사격 통제 장치"
 improved_fire_control_system_desc: "목표물의 항로, 속도 및 거리를 기계식 컴퓨터에 입력하면 다음 일제사격 시점에 목표물의 위치를 정확하게 예측할 수 있습니다."
 advanced_fire_control_system: "고급 사격 통제 장치"
 advanced_fire_control_system_desc: "목표물, 발사함, 기상 조건, 해상 상태 등 수많은 입력치를 추적하는 거대하고 정교한 기계식 컴퓨터를 활용해 매우 정확하게 탄도를 계산할 수 있습니다."
 sonar: "수동 음파탐지기"
 sonar_desc: "기본적인 음파탐지기는 수중 표적이 내는 소리를 감지하여 추적할 수 있게 해줍니다.\n\n§Y경함선§!이나 §Y순양함§!의 §Y전자장비 슬롯§!에 이 모듈을 장착하면 적의 §Y잠수함§!을 탐지하는 데 도움이 됩니다."
 improved_sonar: "능동 음파탐지기"
 improved_sonar_desc: "이 장치는 조절 가능한 음파를 사용하여 수중 표적까지의 방향과 거리를 정확하게 측정할 수 있습니다.\n\n§Y경함선§!이나 §Y순양함§!의 §Y전자장비 슬롯§!에 이 모듈을 장착하면 적의 §Y잠수함§!을 탐지하는 데 도움이 됩니다."
 advanced_sonar: "발전된 음파탐지기"
 advanced_sonar_desc: "정교한 수중 청음 장치와 능동 음파탐지기의 소음 방출 기술은 적 잠수함 탐지에 대한 정확도와 범위를 크게 향상시킵니다. \n\n§Y경함선§!이나 §Y순양함§!의 §Y전자장비 슬롯§!에 이 모듈을 장착하면 적의 §Y잠수함§!을 탐지하는 데 도움이 됩니다."
 modern_sonar: "현대식 음파탐지기"
 modern_sonar_desc: "신호 필터링과 지향 스캐닝의 발전으로 이 새로운 음파탐지기 모델은 비할 데 없는 정밀성을 갖추게 되었고, 이를 통해 적 잠수함을 치명적으로 정밀하게 사냥할 수 있게 되었습니다. \n\n§Y경함선§!이나 §Y순양함§!의 §Y전자장비 슬롯§!에 이 모듈을 장착하면 적의 §Y잠수함§!을 탐지하는 데 도움이 됩니다."
 smoke_generator: "연막 발생기"
 smoke_generator_desc: "경함선 또는 중형 함선의 엔진과 연통을 소폭 개량하여, 적을 회피하거나 교전을 차단하는 데 도움이 되는 다량의 연막을 생성할 수 있습니다."
 depth_charges_advice_tt: "\n§Y폭뢰§! 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 적의 §Y잠수함§!을 공격할 수 있습니다."
 sonar_advice_tt: "\n§Y음파탐지기§! 모듈을 §Y경함선§!이나 §Y순양함§!에 장착하면 적의 §Y잠수함§!을 탐지할 수 있습니다."
 basic_depth_charges: "기초 폭뢰"
 basic_depth_charges_desc: "압력을 감지하는 장치가 달린 간단한 폭뢰로, 미리 설정된 깊이에 도달하면 폭발합니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의§Y잠수함§!을 공격할 수 있습니다."
 improved_depth_charges: "폭뢰 투하대"
 improved_depth_charges_desc: "선박으로부터 미리 설정한 거리만큼 떨어진 곳에 폭뢰를 투척하는 간단한 기계장치입니다. 더 이상 구축함이 목표물 바로 위를 직접 지나가며 공격하지 않아도 됩니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의§Y잠수함§!을 공격할 수 있습니다."
 advanced_depth_charges: "폭뢰 박격포"
 advanced_depth_charges_desc: "구축함에 탑재된 박격포는 폭뢰를 훨씬 더 멀리 발사할 수 있으며, 공격 내내 음파탐지기를 통해 함선이 잠수함을 탐지할 수 있어 정확도를 획기적으로 높일 수 있습니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의§Y잠수함§!을 공격할 수 있습니다."
 modern_depth_charges: "개선된 폭뢰 박격포"
 modern_depth_charges_desc: "대형 장약을 사용해 특정 깊이에서 맞춰 설정된 폭뢰를 상당히 먼 거리에서 잠수함에 투하할 수 있습니다. \n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의§Y잠수함§!을 공격할 수 있습니다."
 improved_seaplane_tender: "개선된 수상기모함"
 improved_seaplane_tender_desc: "해상 보급 및 회수 크레인 기술의 발전으로 수상기 작전의 효율이 향상되었습니다.\n\n§Y구축함§!에 §Y수상기모함§! 모듈을 장착하면 적 함선을 탐지하는 능력이 향상됩니다."
 seaplane_tender_advice_tt: "\n§Y구축함§!에 §Y수상기모함§! 모듈을 장착하면 적 함선을 탐지하는 능력이 향상됩니다."
 improved_airplane_launcher: "개선된 함재기 발사기"
 improved_airplane_launcher_desc: "개선된 공압 메커니즘을 통해 훨씬 더 큰 기체도 캐터펄트를 이용하여 발사될 수 있게 합니다. 항공기의 탐색 반경이 증가합니다.\n\n§Y순양함§!, §Y전함§! 또는 특화된 §Y잠수함§!에 이 모듈을 장착하면 적 함선을 탐지하는 능력이 향상됩니다."
 airplane_launcher_advice_tt: "\n§Y순양함§!, §Y전함§!, 또는 특화된 §Y잠수함§!에 §Y캐터펄트§! 모듈을 장착하면 적 함선을 탐지하는 능력이 향상됩니다."
 cruiser_armor_advice_tt: "\n§Y순양함§!에 향상된 §Y장갑§! 모듈을 장착하면 내구력이 향상됩니다."
 heavy_armor_advice_tt: "\n§Y중함선§!에 향상된 §Y장갑§! 모듈을 장착하면 내구력이 향상됩니다. §Y장갑 도식§!의 종류에 따라 §Y전함§!과 §Y순양전함§!이 정해지며, 일반적으로 순양전함은 전함보다 장갑이 약합니다."
 basic_cruiser_armor_scheme: "기초 순양함 장갑 도식"
 basic_cruiser_armor_scheme_desc: "주력함에서 볼 수 있는 수선장갑대와 갑판 장갑을 모방한 장갑 도식으로, 파편과 소구경 함포에 대해 어느 정도 수준의 방어력을 제공합니다. \n\n§Y순양함§!에 이 모듈을 장착하면 §Y내구력§!이 향상되지만, §Y속도§!가 §R감소§!합니다."
 improved_cruiser_armor_scheme: "경사 수선부 순양함 장갑 도식"
 improved_cruiser_armor_scheme_desc: "수선장갑대를 비스듬하게 놓으면 같은 무게와 두께의 장갑이라도 훨씬 뚫기 어려워집니다.\n\n§Y순양함§!에 이 모듈을 장착하면 §Y내구력§!이 향상되지만, §Y속도§!가 §R감소§!합니다."
 advanced_cruiser_armor_scheme: "양자택일 순양함 장갑 도식"
 advanced_cruiser_armor_scheme_desc: "이 도식은 배의 가장 중요한 부분만을 보호하는 데 초점을 두고 있으며, 따라서 중요하지 않은 부분은 사실상 버려지게 됩니다.\n\n§Y순양함§!에 이 모듈을 장착하면 §Y내구력§!이 향상되지만, §Y속도§!가 §R감소§!합니다."
