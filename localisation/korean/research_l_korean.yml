 masterful_blitz: "전격전의 대가"
 grand_banzai_charge: "대반자이 돌격"
 masterful_blitz_desc: "우리가 전격전의 창시자는 아니지만, 아무리 견고하게 요새화된 적의 방어선이라도 영광스러운 우리 군대의 전진을 막지 못하도록 이 전략을 발전시키고 다듬을 것입니다."
 penal_infantry: "형벌 대대"
 penal_infantry_desc: "형벌 대대는 유죄 판결을 받은 붉은 군대의 군인과 장교들에게, 조국을 위해 피를 흘리며 과거에 저지른 수치스럽고 불명예스러운 행동에 대해 스스로 속죄할 기회를 제공합니다."
