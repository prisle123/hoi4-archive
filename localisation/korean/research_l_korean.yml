 nsb_armour_folder_desc: "전차와 그 파생형들."
 artillery_folder: "포"
 artillery_folder_desc: "사단을 위한 포와 대전차 및 대공 무기."
 land_doctrine_folder: "육군 교리"
 land_doctrine_folder_desc: "육군 교리는 육군이 전투를 수행하는 방식입니다."
 naval_folder: "해군"
