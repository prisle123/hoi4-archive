 basic_heavy_cruiser: "기초 중순양함 (중순양함 II)"
 basic_ship_hull_carrier: "1936년형 항공모함 함체"
 early_carrier: "초기 항공모함 (항공모함 I)"
 basic_carrier: "기본 항공모함 (항공모함 II)"
 improved_destroyer: "개선된 구축함 (구축함 III)"
 basic_dp_light_battery: "기초 양용포"
 basic_dp_light_battery_desc: "대함포와 대공포를 하나의 포탑으로 결합하면 더 높은 유연성을 확보하는 동시에 무게도 줄일 수 있습니다.\n\n이 모듈을 장착하면 적 §Y보조함§!과 교전하는 데 도움을 주는 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 향상시킵니다. 이 모듈은 §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§! 또한 향상시킵니다.\n§Y부포§! 모듈을 장착하면 §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, §Y$ship_hull_heavy$§!이 소량의 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 얻고, 추가 목표와도 교전할 수 있게 됩니다."
 improved_dp_light_battery: "개선된 양용포"
 improved_dp_light_battery_desc: "폐쇄형 쌍열포는 화력과 방어력을 크게 높이는 동시에 무게도 줄였습니다.\n\n이 모듈을 장착하면 적 §Y보조함§!과 교전하는 데 도움을 주는 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 향상시킵니다. 이 모듈은 §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§! 또한 향상시킵니다.\n§Y부포§! 모듈을 장착하면 §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, §Y$ship_hull_heavy$§!이 소량의 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 얻고, 추가 목표와도 교전할 수 있게 됩니다."
 advanced_dp_light_battery: "고급 양용포"
 advanced_dp_light_battery_desc: "자동화된 폐쇄형 속사포는 화력을 크게 증가시킵니다.\n\n이 모듈을 장착하면 적 §Y보조함§!과 교전하는 데 도움을 주는 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 향상시킵니다. 이 모듈은 §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§! 또한 향상시킵니다.\n§Y부포§! 모듈을 장착하면 §Y$ship_hull_cruiser$§!, §Y$ship_hull_carrier$§!, §Y$ship_hull_heavy$§!이 소량의 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 얻고, 추가 목표와도 교전할 수 있게 됩니다."
 basic_dp_medium_battery: "고급 중형 양용포"
 basic_dp_medium_battery_desc: "자동 장전식 중형 폐쇄형 속사포는 화력을 크게 증가시킵니다.\n\n§Y경순양함포§! 모듈을 장착하면 적 §Y보조함§!과 교전하는 데 도움이 되는 §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!을 향상시킵니다. 이 모듈은 §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§! 또한 향상시킵니다."
 armored_train: "$train_equipment_3$"
 railway_gun: "$railway_gun_equipment_1$"
 basic_train: "$train_equipment_1$"
 special_forces_doctrine: "특수부대 교리"
 special_forces_doctrine_folder: "특수부대 교리"
 special_forces_doctrine_folder_desc: "우리 특수부대의 훈련 방식입니다."
 MOUNTAINEERS_DOCTRINE_LABEL: "산악병"
 MARINES_DOCTRINE_LABEL: "해병"
 PARATROOPERS_DOCTRINE_LABEL: "공수부대"
 MOUNTAINEERS_DOCTRINE_DESC: "열악한 지형에 익숙한 부대에 군사적 역량을 집중시키면 상대보다 앞서 유리한 위치를 점하고 상대의 기동을 차단해 우위를 점할 수 있습니다."
 MARINES_DOCTRINE_DESC: "승급한 해병대는 적의 해안선 돌파할 수 있습니다. 우리의 정예 해병대는 가장 어려운 상황에서도 탁월한 전투 능력을 발휘합니다."
 PARATROOPERS_DOCTRINE_DESC: "공중 강습은 전쟁의 미래입니다. 공수부대를 승급시키면 공군력과 지상 공격 사이의 완벽한 시너지 효과를 제공합니다."
 RANGERS_DOCTRINE_LABEL: "레인저"
 RANGERS_DOCTRINE_DESC: "울창한 삼림 지역에서 대규모 병력을 운용할 수 있으면 우리 군대는 적군의 측면 공격하고 의표를 찌를 수 있게 됩니다."
 special_forces_mountaineers: "산악병 승급"
 special_forces_mountaineers_desc: "열악한 환경과 격렬한 전투에 이끌린 가장 강인한 병사들이 우리 정예 부대에 합류합니다. 우리의 교리 철학에서 그들의 최우선권을 명시하면 앞으로도 지속적으로 최고의 인재를 모집할 수 있을 것입니다."
 special_forces_paratroopers: "공수부대 승급"
 special_forces_paratroopers_desc: "병력이 가득 실린 수송기 수천 기가 하늘을 뒤덮는 것만큼 무서운 것은 없습니다. 우리의 교리 철학은 공중 강습이 각인시킬 충격과 공포를 활용해야 합니다."
 special_forces_marines: "해병대 승급"
 special_forces_marines_desc: "해병대는 그 누구도 감히 향하지 못하는 곳에서 임무를 수행합니다. 본토 해안부터 완전히 다른 환경의 외국까지, 이 전문 병력은 침투 및 상륙전 상황에서 탁월한 실력을 보여줍니다. 광범위한 작전 능력과 유연성에 관한 철학이 우리 군사 교리의 핵심이 되어야 합니다."
 special_forces_rangers: "레인저 승급"
 special_forces_rangers_desc: "승리하기 위해서는 경보병이 중요합니다. 저격수 양성과 침투 전술은 정예 부대를 구축하는 데 핵심이 되어야 합니다."
 ski_troops: "동계 전문가"
 ski_troops_desc: "동계전 전문가는 우리의 전술에 매우 중요합니다. 우리 군에서 이러한 전문가들을 공식적으로 인정하면 인재를 확보할 수 있으며, 훈련을 통해 더 발전시킬 수 있습니다."
 special_forces_recon: "전장 정보"
 special_forces_recon_desc: "우리 정예 부대는 타의 추종을 불허하는 방첩과 전장 인식 능력을 갖추고 있습니다. 추가 훈련을 통해 더욱 큰 성과를 얻을 수 있을 것입니다."
 gwtank: "대전기 전차"
 basic_light_tank: "경전차 I"
 armored_car1: "$gw_armored_car_equipment$"
 armored_car2: "$armored_car_equipment_1$"
 armored_car3: "$armored_car_equipment_2$"
 mountaineers_combat_1: "전선 사수"
 mountaineers_combat_1_desc: "정예 부대는 자신이 전문으로 하는 지역을 사수하는 데 주력해야 합니다. 매복 전술과 개선된 연대 조직의 결합은 우리의 특수부대가 침략군을 상대로 강력한 방어선을 구축할 수 있도록 기여할 것입니다."
 mountaineers_combat_2: "산포"
 mountaineers_combat_2_desc: "산악 포병 연대는 험난한 지형에서 훈련과 작전을 수행하는, 우리 정예 사단의 신속한 장거리 지원을 위해 설계된 특수부대입니다. 이들을 투입하면 특수부대의 전투력이 크게 향상될 겁니다."
 mountaineers_combat_3: "제병협동훈련"
 mountaineers_combat_3_desc: "우리의 정예 연대는 상당히 독립적으로 운영되지만, 제병협동 작전에 초점을 맞춰 훈련 방식을 강화하면 전장에서의 활용도가 높아집니다."
 mountaineers_keystone_1: "군대의 중추"
 mountaineers_keystone_1_desc: "정예 특수부대의 성공으로 인해, 이제 이들을 중심으로 우리의 군사 교리를 재조직해야 합니다."
 mountaineers_keystone_2: "공통 교관"
 mountaineers_keystone_2_desc: "산악병이 획득한 지식을 다른 특수부대에서 적극 활용하지 않는 것은 어리석은 일일 것입니다. 우리는 전반적인 지식을 향상시키기 위해 교관 순환 프로그램을 도입할 것입니다."
 paras_dispersed_drop: "정찰 및 사보타주"
 paras_dispersed_drop_desc: "우리 작전의 특성상 공수부대는 분산 투하하는 공중 강습을 전문으로 하여, 적이 우리를 알아채기도 전에 대규모 사보타주를 실행할 수 있습니다."
 paras_combat_drop: "전투 투입"
 paras_combat_drop_desc: "위험하기는 하지만, 정예 부대에 강제 진입 기술을 훈련시킨다면 재래식 공격과 연계하여 전투에서 강력한 우위를 점할 수 있습니다."
 SF_PARAS_combat_effect_tt: "우리가 §H공수 강하§!한 주에 있는 적 사단의 §H조직력§!이 감소합니다.\n\n$PARA_EFFECT_TIMER$"
 SF_PARAS_sabotage_effect_tt: "적이 지배하는 주에 §H공수강하§!를 할 경우 해당 주의 §H군수공장§!, §H민간공장§!, §H기반시설§!에 피해를 줍니다.\n\n$PARA_EFFECT_TIMER$"
 PARA_EFFECT_TIMER: "이 효과는 §H30§!일마다 한 번씩 발동할 수 있습니다."
 paras_airborne_light_armor: "공수전차"
 paras_airborne_light_armor_desc: "특정 경전차는 대형 글라이더를 통해 공중 투하용으로 개조할 수 있습니다. 이 혁신적인 투입 방식은 범용적이진 않지만, 우리에게 새로운 전술적 기회를 제공해줄 것입니다."
 paras_bonus_2: "전략 공수부대"
 paras_bonus_2_desc: "항공수송을 총괄할 관리국을 창설하면 공중 투입이라는 특정한 목적에 맞게 수송기를 더 효과적으로 개조할 수 있을 것입니다."
 paras_combat_1: "공중 신호"
 paras_combat_1_desc: "전선 너머에 있는 병력과의 완벽한 통신만큼 중요한 것은 없습니다. 공수 상황에 대비해 통신중대를 훈련시키면, 최악의 상황에서도 핵심 통신망을 유지할 수 있을 것입니다."
 paras_combat_2: "의료 장비 공수"
 paras_combat_2_desc: "공수작전의 규모가 확대됨에 따라 필수 의료 장비들의 공중투하까지도 준비할 필요가 생겼습니다."
 paras_bonus_1: "향상된 독도법 훈련"
 paras_bonus_1_desc: "아무리 완벽한 강하 작전이라도 뜻대로 되지 않을 수 있습니다. 병사들이 즉흥적인 항법에 능숙해지도록 철저히 훈련시켜야 합니다."
 paras_keystone_1: "최고 중의 최고"
 paras_keystone_1_desc: "우리 공수 대대에는 전투로 다져진 최고의 베테랑만이 선출되어야 합니다. 이에 따라 모집 대상은 줄어들 수 있지만, 전장에서는 확실한 이익으로 돌아올 것입니다."
 paras_keystone_2: "군대의 중추"
 paras_keystone_2_desc: "이제부터 우리 군은 우리 공수부대의 기술과 훈련을 바탕으로 구축될 것입니다. 그들이 오는 순간 하늘은 어두워질 것이며, 적들은 공포와 두려움이란 무엇인지를 알게 될 것입니다."
 rangers_jaegers_training: "예거 전통을 도입"
 rangers_jaegers_training_desc: "숲에서 자원을 얻어 생활하며 싸울 수 있고, 함정 설치와 매복에 능숙하며 사격에도 뛰어난 경보병을 양성합니다."
 rangers_jungle_training: "레인저 정글 훈련"
 rangers_jungle_training_desc: "생존에 능숙할 뿐만 아니라 열대 지방의 더위 속에서 울창한 숲을 무대로 싸우는 능력도 갖춘 이 레인저들은 일반 군대가 감히 들어가지 못하는 지역에서 작전을 수행하는 데 핵심적인 역할을 합니다."
 rangers_guerilla_doctrine: "숲의 게릴라"
 rangers_guerilla_doctrine_desc: "적을 공격하는 데는 주도권과 기동성이 핵심 요소입니다. 우리 레인저들은 은밀함과 기습 공격에 탁월해야 합니다."
 rangers_recon_terrain_training: "정찰 레인저 지형 숙달"
 rangers_recon_terrain_training_desc: "레인저 전술의 필수적인 전제 조건은 적이 예상치 못한 곳에서 공격하기 위해 매우 험난한 지형을 횡단할 수 있는 능력입니다."
 rangers_fire_support_integration: "사격 지원 통합"
 rangers_fire_support_integration_desc: "휴대용 신호 장비를 갖춘 전방 관측병을 레인저 팀에 통합하면, 소규모의 고립된 부대조차도 전투 중에 포병 지원을 받을 수 있게 됩니다."
 rangers_urban_combat: "레인저 시가전 전문성"
 rangers_urban_combat_desc: "숲과 도시에서의 전투는 교전 거리가 짧고 관측 범위가 제한적이라는 공통점이 있습니다. 한 환경에 숙련된 병력이라면 다른 환경에도 적응하도록 훈련할 수 있습니다."
 elite_rangers_doctrine: "정예 레인저"
 elite_rangers_doctrine_desc: "레인저는 우리 군대의 자랑입니다. 우리는 계속해서 최고의 인재만을 모집하여 레인저들이 더 큰 업적을 달성하도록 이끌어야 합니다."
 rangers_backbone_doctrine: "경보병 전문화"
 rangers_backbone_doctrine_desc: "우리 삼림 특기병들이 습득한 기술은 모든 정예 부대가 활용할 수 있는 귀중한 자산입니다. 우리는 이러한 지식을 모든 경보병 및 정예 부대에 적용해야 합니다."
