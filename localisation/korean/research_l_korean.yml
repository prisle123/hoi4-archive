 mtgnavalfolder: "해군"
 mtgnavalfolder_desc: "함정과 잠수함입니다. 새로운 부품을 연구해 여러분의 군함을 만들어 보십시오."
 mtgnavalsupportfolder: "해군 지원 장비"
 mtgnavalsupportfolder_desc: "해군 무기와 특수 해군 장비. 새로운 부품을 연구해 여러분의 군함을 만들어 보십시오."
 naval_doctrine_folder: "해군 교리"
 naval_doctrine_folder_desc: "해군 교리는 해군이 전투를 수행하는 방식입니다."
 air_techs_folder: "공군"
 air_techs_folder_desc: "항공기와 그 파생형들."
 air_doctrine_folder: "공군 교리"
 air_doctrine_folder_desc: "공군 교리는 공군이 전투를 수행하는 방식입니다."
 click_to_open_doctrine: "§G클릭§!하여 교리 열기"
 industry_folder: "산업"
 industry: "산업"
 industry_folder_desc: "산업과 생산."
 electronics_folder: "공학"
 electronics_folder_desc: "공학, 레이더, 암호화 및 고급 기술 연구."
 secret_weapons_folder: "비밀 무기"
 secret_weapons_folder_desc: "기적의 무기는 광기에 찬 과학의 산물입니다."
 mobile_warfare: "기동전"
 mobile_warfare_desc: "기동전은 속도에 중점을 두고 이를 활용해 적군의 체계를 차단하고 와해시킵니다.\n\n"
 delay: "지연"
 delay_desc: "이길 수 없는 전투라고 해도, 매복과 지연 전술로 적군의 전진을 늦추면 우리에게 유리하게 작용할 수 있습니다."
 elastic_defence: "탄력적인 방어"
 elastic_defence_desc: "탄력적 방어는 최전선에 모든 역량을 집중하는 대신 '두터운' 방어선을 만들어 공격자들이 뿔뿔이 흩어져 지지부진하는 동안 방어자가 대응과 반격에 더 많은 시간을 확보할 수 있도록 합니다."
 mobile_infantry: "기동보병"
 mobile_infantry_desc: "일반적인 보병은 빠르게 움직이는 장갑 부대의 속도를 따라잡거나 대응하거나 도망가기에는 너무 느린 경우가 많습니다. 이에 대한 해답은 현대 전쟁의 속도를 따라 갈 수 있는 차량화 또는 기계화보병에 중점을 두는 것입니다.\n\n"
 mass_motorization: "전면 차량화"
 mass_motorization_desc: "차량화 부대에 더욱 중점을 둡니다."
 mechanised_offensive: "기계화 공세"
 mechanised_offensive_desc: "차량화 부대도 나쁘지 않지만, 공세를 주도하기 위해서는 중화기를 탑재한 채로 병사들을 보호해주는 장갑차를 타고 전장에 들어갈 수 있는 보병이 필요합니다."
 armored_spearhead: "기갑 선봉대"
 armored_spearhead_desc: "전차를 최대한 효율적으로 활용하려면 보병 지원 역할에만 묶여 있으면 안 됩니다. 공격의 선봉 역할을 맡아 빠르게 움직이는 독립 부대로 편성해야 합니다.\n\n"
 schwerpunk: "중심돌파"
 schwerpunk_desc: "어떤 작전이든 슈베르풍크트, 즉 핵심 지점을 확인하고 승리를 이끌어내기 위해 해당 지역에 전력을 최대한 집중시켜야 합니다."
 blitzkrieg: "전격전"
 blitzkrieg_desc: "전격전이란, 기동보병의 지원과 공중 지원을 대동한 기갑 부대가 빠르게 움직여 적 전선을 돌파하고, 진형을 붕괴시키며 포위하는 전략을 말합니다."
 kampfgruppe: "전투단"
 kampfgruppe_desc: "전투단은 특정 임무를 수행하기 위해 조직된 임시 편성 부대입니다."
 firebrigades: "소방대"
 firebrigades_desc: "'소방대'는 적군의 돌파에 대응하거나 다른 긴급 상황에 대비하기 위해 긴급 편성된 부대입니다.\n\n"
 backhand_blow: "유인 후 역습"
 backhand_blow_desc: "영토를 한 치도 내주지 않겠다는 각오로 무작정 전투를 벌이기보다는, 적이 과도하게 전진하여 병력을 분산시킬 때까지 침투를 일부러 허용한 뒤에 반격을 통해 적을 고립시키고 섬멸하는 전략입니다."
 modern_blitzkrieg: "현대식 전격전"
 modern_blitzkrieg_desc: "기동전의 정점인 현대식 전격전은 최신 기술과 이전 교리에서 얻은 교훈을 바탕으로 만들어진 전술입니다."
 volkssturm: "국민돌격대"
 volkssturm_desc: "국민돌격대 혹은 국민의용군은 너무 늙거나 너무 어리거나 혹은 정규 군복무에 적합하지 않은 이들로 구성된 조직입니다.\n\n"
 nd_conscription: "무차별 징집"
 nd_conscription_desc: "환자와 불구자까지도 징집해야 합니다. 민간인 신분이라는 건 존재할 수 없습니다."
 werwolf_guerillas: "늑대인간 유격대"
 werwolf_guerillas_desc: "늑대인간 유격대는 전쟁이 패배로 기울었을 때 점령군에 맞서 저항을 계속하기 위해 계획된 독일 저항 조직입니다."
 superior_firepower: "화력 우세"
 superior_firepower_desc: "적들에게 사람이 아닌 포탄을 퍼붓는 데 중점을 두는 교리입니다. 우리의 인력은 귀하고, 총알은 저렴하니 말입니다.\n\n"
 sup_delay: "지연"
 sup_delay_desc: "이길 수 없는 전투라고 해도, 매복과 지연 전술로 적군의 전진을 늦추면 우리에게 유리하게 작용할 수 있습니다."
 mobile_defence: "기동 방어"
 mobile_defence_desc: "적이 어디를 공격하든, 기동대를 투입해 방어를 강화할 수 있습니다."
 intergrated_support: "통합 지원"
 intergrated_support_desc: "전투 병력에 지원 부대를 추가 편성하면 공격력이 더 강한 사단이 완성됩니다.\n\n"
 regimental_combat_teams: "연대전투단"
 regimental_combat_teams_desc: "연대전투단은 보병 연대에 포병, 전차, 정찰 등의 지원 부대를 추가 편성한 소규모의 자급자족형 부대로, 공격 시 상당한 유연성을 발휘할 수 있습니다."
 dispersed_support: "분산 지원"
 dispersed_support_desc: "지원 부대를 분산 배치하면 직접적인 교전에서 벗어난 채 더 넓은 지역을 방어할 수 있어, 방어력이 강화된 사단을 운용할 수 있게 됩니다.\n\n"
 overwhelming_firepower: "압도적인 화력"
 overwhelming_firepower_desc: "가용한 모든 지원 부대를 동원해 압도적인 화력을 집중하면 목표를 크게 약화시키거나, 더 나아가 공격해오는 적에게 치명적인 타격을 줄 수도 있습니다."
 sup_mechanized_offensive: "기계화 공세"
 sup_mechanized_offensive_desc: "차량화 부대도 나쁘지 않지만, 공세를 주도하기 위해서는 중화기를 탑재한 채로 병사들을 보호해주는 장갑차를 타고 전장에 들어갈 수 있는 보병이 필요합니다."
 concentrated_fire_plans: "집중 포화 계획"
 concentrated_fire_plans_desc: "여러 포대들이 동시에 포격하는 집중 포화로 적에게 막대한 피해를 줄 수 있습니다.\n\n"
 combined_arms: "제병협동"
 combined_arms_desc: "기갑, 보병과 지원 병력이 조화롭게 편성되어 협동 작전을 펼치면, 동일한 전력을 개별적으로 운용할 때보다 훨씬 더 효과적입니다."
 tactical_control: "전술적 통제"
 tactical_control_desc: "제병협동 작전에 정통한 장교들이 전방에서 모든 병과의 작전을 직접 지휘할 수 있게 됩니다."
 air_land_battle: "공지전"
 air_land_battle_desc: "지상군이 이미 제병협동 편제로 운용되고 있는 상황에서, 공지전은 여기에 더해 지상군과 공군 간의 긴밀한 협조를 강조하여, 공중과 지상의 전장을 하나로 통합된 전장으로 만들어냅니다."
 centralized_fire_control: "중앙사격통제"
 centralized_fire_control_desc: "중앙사격통제 시스템을 통해 모든 포격지원 요청을 한 곳에서 판별할 수 있게 됩니다. 부대에 할당된 포병에게만 화력을 요청할 수 있는 것이 아닌, 필요하다면 사단의 전체 화력을 목표물에 집중시킬 수 있게 됩니다.\n\n"
 forward_observers: "관측반"
 forward_observers_desc: "포격의 정확도와 효과를 직접 관측할 수 있는 위치에 관측반을 배치합니다. 관측반은 관측 결과를 포병에게 전달하여 사격을 수정할 수 있도록 합니다."
 advanced_firebases: "포병 전진기지"
 advanced_firebases_desc: "전진하는 병력에게 최대한의 화력을 지원하기 위해, 포병대를 전선과 가까운 요새화된 기지에 배치할 수 있습니다."
 shock_and_awe: "충격과 공포"
 shock_and_awe_desc: "집중된 대규모 화력은 적에게 즉각, 혹은 최대한 신속하게 압도적인 수준의 충격과 공포를 가해 상대의 전투 의지를 마비시킵니다."
 grand_battle_plan: "대전략"
 grand_battle_plan_desc: "전투에 돌입하기 전에 선행되는 광범위한 계획 수립과 준비 과정이 승리로 가는 열쇠입니다.\n\n"
 trench_warfare: "참호전"
 trench_warfare_desc: "보병에게 있어 삽만큼 중요한 무기는 없을지도 모릅니다. 병사들은 어느 위치에 있더라도 참호를 파는 것이 중요하다는 것을 배웁니다."
 prepared_defense: "준비된 방어"
 prepared_defense_desc: "더욱 광범위해진 야전 요새 체계를 통해 병력의 방어력을 크게 개선합니다."
 grand_assault: "대돌격"
 grand_assault_desc: "충분한 병력과 철저한 계획 하에 실행되는 강력한 공격은 적을 무조건 격파할 수 있습니다."
 grand_mechanized_offensive: "기계화 공세"
 grand_mechanized_offensive_desc: "차량화 부대도 나쁘지 않지만, 공세를 주도하기 위해서는 중화기를 탑재한 채로 병사들을 보호해주는 장갑차를 타고 전장에 들어갈 수 있는 보병이 필요합니다.\n\n"
 assault_concentration: "집중 공격 전술"
 assault_concentration_desc: "공격 전에 선두 부대를 신중하게 준비해 전방에 배치함으로써, 개전 시에 최대한의 화력을 투입할 수 있도록 합니다."
 branch_interoperation: "병과 간 연합 작전"
 branch_interoperation_desc: "병력 내 서로 다른 병과 사이의 협조를 강화함으로써 제병협동 작전 수행 능력이 크게 향상됩니다."
 assault_breakthrough: "일점 돌파"
 assault_breakthrough_desc: "전선 전체에 대대적인 공세를 가하지 않고, 적진의 하나 또는 소수의 지점에만 공격을 집중하여 돌파구를 확보하는 편이 훨씬 더 효과적일 수 있습니다."
 central_planning: "중앙 계획"
 central_planning_desc: "이제 모든 병과의 장교들이 작전 기획에 참여하여 작전이 최대한 효율적으로 수행될 수 있도록 합니다."
 c3i_theory: "지휘, 통제, 통신 및 정보 (C3I)"
 c3i_theory_desc: "유능한 참모 장교들은 부대 지휘관과 그가 지휘하는 병력 간에 지휘, 통제, 통신 및 첩보의 원활한 흐름을 보장합니다."
 infantry_offensive: "보병 공세"
 infantry_offensive_desc: "보병의 공격적인 정신은 전투 승리에 있어 핵심적인 요소입니다. 우리 보병은 전투에서 앞장서야 합니다.\n\n"
 armored_operations: "기갑 작전"
 armored_operations_desc: "전차 및 기타 장갑차들은 전장까지 보병을 수송하거나 전투에 직접적인 지원을 하는 데 아주 효과적입니다."
 infiltration_assault: "침투 공격"
 infiltration_assault_desc: "공격의 초기 단계에서 보병은 적 전선의 약점을 집중 공략하여 방어가 강한 구역을 우회하고 고립시켜야 하며, 이후 나머지 공격 부대가 이를 격파할 수 있도록 해야 합니다."
 night_assault_tactics: "야간 돌격 전술"
 night_assault_tactics_desc: "야간 이동과 야간 전투에 능한 병사들은 공격을 위해 미리 전개해 있거나, 방심한 적 부대를 직접 공격할 수 있습니다."
 attritional_containment: "소모적 억제"
 attritional_containment_desc: "공격을 통해 적 거점을 제거할 수 없다 해도, 상대에게 끊임없이 손실을 일으켜 적의 공세를 예방할 수 있도록 지속적인 소규모 공격을 가해야 합니다."
 infiltration_in_depth: "종심 침투"
 infiltration_in_depth_desc: "우리 병력은 이제 적의 요새를 훨씬 깊숙이 우회하고 고립시킬 수 있도록 훈련받았습니다. 공격 부대가 적의 후방 지역에 도달해 적 병력을 완전히 고립시킬 때까지 멈추지 않는 것이 이상적일 것입니다."
 mass_assault: "대규모 돌격"
 mass_assault_desc: "'완벽한' 무기는 과대평가되고 있습니다. '충분히 좋고' 많은 무기가 승리로 가는 길입니다!\n\n"
 pocket_defence: "고립지역 방어"
 pocket_defence_desc: "수비 도중 아군이 포위망에 갇히는 일이 일어날 수 있습니다. 이러한 경우 반격으로 적들을 제거할 때까지 오로지 제자리에서 방어해야만 합니다."
 defence_in_depth: "종심 방어"
 defence_in_depth_desc: "상대적으로 미약한 저항으로 지역을 잠시 내어줌으로써 시간을 벌고 공격 병력이 지쳐 있을 때 반격할 수 있도록 할 수 있습니다."
 large_front_operations: "대규모 전선 작전"
 large_front_operations_desc: "넓은 전선에서의 전투는 단순한 전술이 아닌, 작전 차원에서 부대들의 활동을 원거리에서 조율하는 것이 핵심입니다.\n\n"
 deep_operations: "종심 작전"
 deep_operations_desc: "종심 작전 또는 종심 전투의 개념은 적의 방어선 여러 곳을 돌파하는 개념이며, 그의 작전 예비 전력과 작전 종심을 파괴하고, 가능한 한 많은 전략 종심을 점령하는 데 있습니다."
 operational_concentration: "작전적 집중"
 operational_concentration_desc: "모든 군사행동의 핵심은 특정 지역에서 적을 압도적으로 우세하는 것입니다. 그러나 모든 전선에서 압도적으로 우위를 점하는 것은 불가능하기에, 전선 일체를 강화하기보다는 전선의 일부를 약화시켜 필요한 곳에 부대를 집중시키는 것이 중요합니다."
 vast_offensives: "대공세"
 vast_offensives_desc: "돌파에 성공했다면 이를 최대한 활용해야 합니다. 적 전선을 가능한 한 깊숙이 밀어붙이는 대규모 공세는 적이 전면을 방어하기 어렵게 만들고, 때로는 불가능하게 하며, 심지어 무의미하게 만들 수도 있습니다."
 breakthrough_priority: "돌파 우선"
 breakthrough_priority_desc: "작전적 집중 개념을 확장해 보면, 전선의 모든 필요는 돌파를 위한 병력 집중이라는 요구에 종속됩니다. 일부 지역에서의 패배는 상대에게 결정적인 일격을 가하는 것에 비하면 대수롭지 않은 일입니다."
 mechanized_wave: "기계화 제파"
 mechanized_wave_desc: "기계화 부대는 돌파구를 제대로 활용하기 위해 필요한 신속한 진격뿐만 아니라, 기갑부대의 지원과 돌파 지점의 측면 확보까지 모두 이상적으로 수행할 수 있는 전력입니다."
 continuous_offensive: "연속적 공세"
 continuous_offensive_desc: "가끔은 돌파점을 적절하게 활용하는 것이 매우 효과적이긴 합니다. 하지만 공격 측은 결국 지칠 수밖에 없는 반면 방어 측은 재편성을 통해 새로운 방어선을 구축할 수 있습니다. 충분한 예비 병력과 적절한 조직 체계를 갖춘다면, 공세를 훨씬 더 깊숙이 이어가 적에게 막대한 타격을 줄 수 있습니다."
 human_wave_offensive: "인해전술"
 human_wave_offensive_desc: "인해전술은 공격자가 밀집된 보병 부대를 전면에 집중시켜 적 전선을 돌파하고, 근접 전투로 방어선을 압도하고자 하는 보병 전술입니다."
 human_infantry_offensive: "보병 공세"
 human_infantry_offensive_desc: "보병의 공격적인 정신은 전투 승리에 있어 핵심적인 요소입니다. 우리 보병은 전투에서 앞장서야 합니다."
 large_front_offensive: "대규모 전선 공세"
 large_front_offensive_desc: "전선 여러 곳에서 인해전술 공세를 감행하거나 공세를 진행할 것이라 위협함으로써, 적이 화력을 특정 공격 지점에 집중하지 못하도록 방해합니다."
 peoples_army: "인민군"
 peoples_army_desc: "인민군은 병력이 무기보다 중요하다는 신념을 갖고 있으며, 사기만 충만하다면 기술력 부족도 극복할 수 있다고 믿습니다. 또한 인민군은 전역의 민간인들로부터 지지를 받고 있습니다.\n\n"
 guerilla_warfare: "유격전"
 guerilla_warfare_desc: "적의 진격에 맞춰 우리는 후퇴하고, 적이 숙영을 준비하면 우리는 기습을 준비하며, 적이 지쳤을 때 우리는 공격하고, 적이 후퇴하면 우리는 추격합니다."
 infantry_weapons2: "개선된 보병 장비 I"
 infantry_weapons2_desc: "보병을 위한 개인화기 및 공용화기, 그 외 병사에게 필요한 각종 도구들입니다. 개선된 무기 모델과 더 특화된 장비까지 포함되어 있습니다."
 improved_infantry_weapons_2: "개선된 보병 장비 II"
 improved_infantry_weapons_2_desc: "보병을 위한 개인화기 및 공용화기, 그 외 병사에게 필요한 각종 도구들입니다. 개선된 무기 모델과 더 특화된 장비까지 포함되어 있습니다."
 advanced_infantry_weapons2: "개선된 보병 장비 III"
 advanced_infantry_weapons2_desc: "보병을 위한 개인화기 및 공용화기, 그 외 병사에게 필요한 각종 도구들입니다. 더 현대화된 개인용 돌격소총과 대전차 로켓까지 포함되어 있습니다. 이전까지는 제한적으로만 배포되던 무기의 공급도 개선되었습니다."
 infantry_at: "보병 대전차 무기 I"
 infantry_at_desc: "보병 부대에 대전차 소총을 지급함으로써 기동성을 유지하면서 경장갑 차량을 제거할 수 있게 될 것입니다."
 infantry_at2: "보병 대전차 무기 II"
 infantry_at2_desc: "보병이 더 효율적으로 중기갑 부대와 교전하기 위해서는 더 작고 가벼운 고폭 대전차 화기를 만들어야 합니다."
 support_weapons: "지원 화기 I"
 support_weapons_desc: "자동화기는 점점 더 휴대하기 쉬워지고 있습니다. 기관단총의 효과는 이미 입증되었으니, 휴대용 지원화기 개발은 계속되어야 합니다."
 support_weapons2: "지원 화기 II"
 support_weapons2_desc: "경기관총과 중기관총의 특성을 결합한 자동화기의 개발은 보병이 더욱 유연하게 장비를 운용할 수 있게 할 것입니다."
 support_weapons3: "지원 화기 III"
 support_weapons3_desc: "기관총의 신뢰성을 유지 및 개선하는 동시에, 연사력의 한계를 실험해 살상력에 영향을 주는지를 검증할 수 있습니다."
 support_weapons4: "지원 화기 IV"
 support_weapons4_desc: "돌격소총의 사용처가 늘어남에 따라, 어떤 상황에서도 병사들이 신뢰할 수 있는 자동화기의 개발이 현대화된 군의 최우선 과제가 되었습니다."
 paratroopers: "공수부대 I"
 paratroopers_desc: "공수 부대를 육군 전력에 포함시키면, 기존에는 접근이 불가능했던 지역에 강제 진입하거나 핵심 병력을 배치할 수 있게 되어, 새로운 전술적 기회를 창출할 수 있습니다."
 paratroopers2: "공수부대 II"
 paratroopers2_desc: "소수의 낙하산병만을 동원한 소규모 작전에서 대규모 공수부대 중심의 작전으로의 전환을 통해 공수 강하 작전은 단순한 전술이 아닌 전쟁의 자연스러운 일부로 자리 잡게 될 것입니다."
 paratroopers3: "공수부대 III"
 paratroopers3_desc: "기상 조건에 따라 공수 작전을 유연하게 조정하는 법을 익히고, 강하용 전투화 같은 장비를 표준화하는 동시에 전문화된 훈련을 강화하면 이러한 위험한 임무에 수반되는 혼란과 위험을 최소화할 수 있습니다."
 marines: "해병대 I"
 marines_desc: "상륙전에 특화된 부대는 점점 필수가 되어가고 있습니다. 해병대가 상륙함의 지원과 특수 훈련을 받게 되면서 임시방편으로 만든 작전과 장비는 이제 옛말이 되었습니다."
 marines2: "해병대 II"
 marines2_desc: "상륙전은 지속적인 혁신이 요구되는 분야입니다. 개선된 군수 지원과 이동식 항구가 우리 해병대에게 기존에는 불가능했던 상륙 작전을 수행할 수 있도록 만들어 줄 것입니다."
 marines3: "해병대 III"
 marines3_desc: "해병대는 단순히 상륙 능력을 갖춘 보병이 아닌 그 이상이 될 수 있는 잠재력을 가지고 있습니다. 그들은 머지않아 최고의 단결력과 기강을 자랑하는 특수부대로 태어날 것입니다."
 tech_mountaineers: "산악 보병 I"
 tech_mountaineers_desc: "산악에서의 전투는 부대를 많은 위험에 노출시키지만, 언제나 피할 수 있는 것은 아닙니다. 특화된 장비와 훈련을 병사들에게 제공하여 이러한 위험을 최소화할 수 있습니다."
 tech_mountaineers2: "산악 보병 II"
 tech_mountaineers2_desc: "단순한 생존을 넘어, 우리 병력은 산악 지형을 유리하게 활용할 수 있도록 훈련받을 수 있습니다. 경장비와 노새 수송을 이용해 다른 보병보다 더 효율적으로 이 지형을 기동할 수 있습니다."
 tech_mountaineers3: "산악 보병 III"
 tech_mountaineers3_desc: "산악 부대를 높은 고도와 낮은 기온이 동반되는 가장 험악한 산지에서의 임무에 대비시키려면, 특별한 훈련과 엄격한 기강이 필요할 것입니다."
 rangers_tech: "레인저 I"
 rangers_tech_desc: "경보병을 지형과 식생에 적응하도록 훈련하여 삼림 전투에 특화시키면, 우리는 적은 병력으로 일부 전선을 사수하거나, 적이 예상하지 못한 곳에서 적의 전선을 뚫을 수 있습니다."
 rangers_tech2: "레인저 II"
 rangers_tech2_desc: "삼림지대 특기병을 소규모 정찰 부대로서가 아니라 대규모로 활용하면, 방어가 약한 구역에 대규모 공격을 수행할 기회가 생깁니다."
 rangers_tech3: "레인저 III"
 rangers_tech3_desc: "험난한 지역에서 작전을 수행하려면 특수 장비와 특수 훈련이 필요합니다. 우리 장병들이 최신 장비를 갖추고 최신 훈련 방법을 통해 훈련받을 수 있도록 해야 합니다."
 tech_special_forces: "특수부대"
 tech_special_forces_desc: "비정규전에는 전문적인 훈련이 필요합니다. 우리 병력이 확실히 혹독한 환경에 대비하고 적응할 수 있도록 해야 합니다."
 advanced_special_forces: "고급 특수부대 훈련"
 advanced_special_forces_desc: "광범위한 훈련을 통해, 우리 특수부대가 일반인을 월등히 뛰어넘은 작전 수행 능력을 갖추게 할 수 있습니다."
 improved_special_forces: "특수부대 계획 확장"
 improved_special_forces_desc: "특수부대는 평범한 군인에게는 불가능한 임무를 수행할 수 있습니다. 더 많은 병력이 특수부대 자격을 갖출 수 있도록 훈련 계획을 확대해야만 합니다."
 extreme_environment_training: "극한 환경 훈련"
 extreme_environment_training_desc: "우리는 가장 가혹한 환경에서도 싸울 수 있어야 합니다. 적합한 훈련과 장비를 통해, 우리 부대는 극한의 상황에서도 싸울 수 있게 될 것입니다."
 survival_training: "생존 훈련"
 survival_training_desc: "특수부대는 종종 적진 후방에서 부족한 보급품만으로 싸워야 하는 경우가 생기곤 합니다. 그들이 가혹한 날씨를 견뎌내고 제한된 보급품만으로 싸울 수 있도록 훈련시켜야 합니다."
 elite_forces: "정예군"
 elite_forces_desc: "오직 최고 중의 최고만이 특수부대원이 될 수 있습니다. 훈련을 통과한 병력은 누구보다 더 강해지고, 빨라지며, 격렬히 싸울 수 있게 될 것입니다."
 jungle_warfare: "정글전"
 jungle_warfare_desc: "우리 군이 정글에서 효과적으로 싸울 수 있도록 하는 특수 훈련입니다."
 jungle_training_tech: "정글 훈련"
 desert_training_tech: "사막 훈련"
 hills_training_tech: "언덕 훈련"
 urban_training_tech: "시가전 훈련"
 HUN_light_infantry_tech: "경보병사단 교리"
 HUN_light_infantry_tech_desc: "보병사단의 지원화기를 줄이면 유연성을 확보하고, 도시와 숲과 같이 제한된 지형의 전투에서 우위를 점할 수 있습니다."
 SWI_mountaineer_paratroopers_tech: "$SWI_mountaneer_paratroopers$"
 mountain_warfare: "산악전"
 mountain_warfare_desc: "우리 군이 산악 지대에서 효과적으로 싸울 수 있도록 하는 특수 훈련입니다."
 mountain_defensive_training: "산악 방어 훈련"
 mountain_defensive_training_desc: "특수 훈련을 통해 우리 병력이 산악 지형에서 더욱 효과적으로 방어할 수 있게 됩니다."
 tech_recon: "수색중대 I"
 tech_recon_desc: "본대가 이동하기 전에 소규모 병력을 보내 정찰하면 적의 위치와 규모에 대한 정보를 수집할 수 있습니다."
 tech_recon2: "수색중대 II"
 tech_recon2_desc: "수색 임무는 위험할 때가 많으며, 따라서 사망률도 높습니다. 수색대가 신속하게 움직이고 철수할 수 있도록 훈련시키고, 적이 설치한 장애물을 제거할 수 있는 장비를 지급한다면 그들의 생환 가능성을 높일 수 있습니다."
 tech_recon3: "수색중대 III"
 tech_recon3_desc: "무전 기술의 발달로 인해 수집된 정보의 신속한 전달이 가능해져, 수색 임무 수행 방식에 변화가 생깁니다."
 tech_recon4: "수색중대 IV"
 tech_recon4_desc: "간첩 활동, 게릴라 작전, 코만도 훈련으로 습득한 모든 것을 한데 합쳐 수행하게 되는 종심 수색 작전은 우리의 전술적 판단에 도움을 주고, 변화하는 상황에 신속히 대응할 수 있게 합니다."
 tech_engineers: "공병중대 I"
 tech_engineers_desc: "요새 및 장애물 구축과 제거 작업을 수행하는 전투 공병은 현장에서 필수 불가결인 존재입니다. 공병에게 다양한 역할을 부여하면 여러 상황에 유연하게 투입할 수 있습니다."
 tech_engineers2: "공병중대 II"
 tech_engineers2_desc: "최신 장비와 고성능 폭발물을 갖춘 공병들은 전통적인 임무를 넘어 육상과 해상에서 기발한 작전으로 적을 기습할 수 있습니다."
 tech_engineers3: "공병중대 III"
 tech_engineers3_desc: "군사 공병 사업이 점점 대규모화되고 있습니다. 첨단 기반시설을 구축하여 현장에서 일반적으로 지원되는 수준을 넘어서는 보급이 필요한 작전을 수행할 수 있게 합니다."
 tech_engineers4: "공병중대 IV"
 tech_engineers4_desc: "과거였다면 영구적인 요새 및 보급 체계로 여겨졌을 정도의 시설을 건설하면서도 지역 내 기동성을 유지하는 차세대 전투 공병들로 인해, 우리 병력은 그 어느 곳에서 공격받더라도 만반의 준비를 갖출 수 있을 것입니다."
 hospital_tech: "야전병원"
 helicopter_tech: "헬리콥터"
 logistics_tech: "군수중대"
 recon_tech: "수색중대"
 tech_field_hospital: "야전병원 I"
 tech_field_hospital_desc: "사상자가 무조건 사망하는 건 아닙니다. 후방으로 이송된 부상병이 즉각적인 치료를 받을 수 있도록 하는 것이 생존을 보장하는 첫걸음입니다."
 tech_field_hospital2: "야전병원 II"
 tech_field_hospital2_desc: "필요한 곳에 의무 지원을 할 수 있도록 이동식 구호소를 운영하면, 다수의 불필요한 사망과 영구적인 부상을 막을 수 있습니다."
 tech_field_hospital3: "야전병원 III"
 tech_field_hospital3_desc: "수술은 전장에서 가장 흔히 필요한 응급 처치 중 하나입니다. 수술에 필요한 도구들을 전방 근처에 갖추어야 하며, 숙련된 외과의가 군 의료 부대에 반드시 포함될 수 있도록 해야 합니다."
 tech_field_hospital4: "야전병원 IV"
 tech_field_hospital4_desc: "비록 야전 치료 부분에서 많은 개선이 이루어졌지만, 대다수는 일시적일 뿐 교리로 확립되지 못했습니다. 경험이 쌓이면 이러한 부대의 역할을 보다 명확히 규정하고, 임시방편으로 태어난 혁신을 영구적인 체계로 정착시킬 수 있을 것입니다."
 tech_logistics_company: "군수중대 I"
 tech_logistics_company_desc: "군에 전문 군수장교를 배치하면 지원 체계를 효과적으로 활용해 낭비를 최소화할 수 있을 것입니다."
 tech_logistics_company2: "군수중대 II"
 tech_logistics_company2_desc: "전쟁 도중 발생하는 상황에 맞춰 위험 분석을 적시에 조정하면 군수 업무의 안정성을 높일 수 있을 것입니다."
 tech_logistics_company3: "군수중대 III"
 tech_logistics_company3_desc: "보급품 수요에 대한 통계학적인 분석을 지속적으로 수행하면 자원 활용도를 극대화할 수 있을 것입니다."
 tech_logistics_company4: "군수중대 IV"
 tech_logistics_company4_desc: "보급품의 표준화된 분류법을 개발하면 혼란을 최소화하고 더 능률적으로 계획을 수립할 수 있게 될 것입니다."
 tech_military_police: "헌병대 I"
 tech_military_police_desc: "정규군이 단기간의 점령은 해낼 수 있겠지만, 그들은 선두를 맡을 중요한 병사들입니다. 군 내에 헌병대를 조직한다면 사보타주 조사와 저항 대응 등의 현장 업무를 전담할 인력을 확보할 수 있습니다."
 tech_military_police2: "헌병대 II"
 tech_military_police2_desc: "헌병은 점령지에서 교통지도 및 공공질서 유지 등과 같은 정규 경찰 업무를 담당하여, 파르티잔들로 인하여 생겨나는 무질서 및 혼란을 최소화할 수 있습니다."
 tech_military_police3: "헌병대 III"
 tech_military_police3_desc: "헌병은 점령 전 구축된 현지 정보망 및 밀고자들과 협조함으로써, 저항이 발생할 가능성이 높은 지역에 선제적으로 대비할 수 있습니다."
 tech_military_police4: "헌병대 IV"
 tech_military_police4_desc: "점령지의 안전한 치안 유지에는 철저한 반대 세력 제거만큼이나 일상으로의 복귀도 중요합니다. 병사와 민간인 모두의 안전을 위해 헌병이 이 과정을 조기에 시작할 수 있도록 해야 합니다."
 tech_signal_company: "통신중대 I"
 tech_signal_company_desc: "전장에서 통신망을 개통하고 유지하는 데에는 언제나 전문적인 기술이 필요했습니다. 대전쟁에서 새로운 통신 및 탐지 기술이 등장함에 따라, 실무에 새로운 가능성이 열렸습니다."
 tech_signal_company2: "통신중대 II"
 tech_signal_company2_desc: "군 내 다른 병과 간의 의사소통에 진력하는 통신중대는 지상군이 해군 및 공군 작전과 협력하고 신속히 이동 계획을 수립할 수 있도록 보장합니다."
 tech_signal_company3: "통신중대 III"
 tech_signal_company3_desc: "통신 기술이 지속적으로 발전함에 따라, 현재는 개인이 배낭 형태로 휴대할 수 있을 정도로 휴대성이 크게 향상되었습니다. 이러한 신호 부대의 기동성 증대를 활용하지 않을 수 없습니다."
 tech_signal_company4: "통신중대 IV"
 tech_signal_company4_desc: "야전에서 장비를 직접 다루기에, 우리의 통신 전문가 중에는 비교할 수 없는 현장 지식을 가진 이들이 있습니다. 새로운 통신 기술 연구에 그들을 참여시킴으로써, 그들의 전문 지식을 활용할 수 있을 것입니다."
 tech_maintenance_company: "정비중대 I"
 tech_maintenance_company_desc: "유지보수, 수리와 정비는 군사 장비의 신뢰도와 안전성 유지에 중요합니다. 이를 전담하는 중대를 두면 적절한 주의를 기울일 수 있을 것입니다."
 tech_maintenance_company2: "정비중대 II"
 tech_maintenance_company2_desc: "일상적이고 조직적인 운용관리 절차는 장비 고장의 위험성을 최소화하고, 고장 전에 교체할 수 있도록 합니다."
 tech_maintenance_company3: "정비중대 III"
 tech_maintenance_company3_desc: "병력이 전장에서 언제든지 일반적인 수리를 할 수 있도록 기본적인 자재를 갖추게 한다면 손상된 장비를 계속 사용하는 일을 막을 수 있습니다."
 tech_maintenance_company4: "정비중대 IV"
 tech_maintenance_company4_desc: "대전쟁에서 경험한 능동적 중복성 설계를 현대 장비에 적용하면 유지보수를 더욱 용이하게 할 수 있습니다."
 motorised_infantry: "차량화보병"
 motorised_infantry_desc: "야전 보병 수송에서의 차량 사용을 확대함으로써 느리게 움직이는 보병 부대의 기동성을 크게 향상시켜, 더 빠른 대응과 새로운 전략을 가능하게 합니다."
 night_vision: "야간 투시경 I"
 night_vision_desc: "상대에게 노출되지 않은 채로 적을 포착하는 것이 야간작전의 핵심입니다. 비록 다루기가 불편하기는 하지만 적외선 기술의 발명으로, 이것을 가능하게 하는 장비를 우리 군에 지급할 수 있게 되었습니다."
 night_vision2: "야간 투시경 II"
 night_vision2_desc: "초기 적외선 조준경은, 저격수가 사용하기 위한 장비였음에도 불구하고 가시거리가 제한적이었습니다. 이제 휴대성과 가시성 모두가 향상되었으니, 더 많은 병력이 야간작전을 수행하며 이 장비를 사용할 수 있을 것입니다."
 basic_machine_tools: "기초 공작기계"
 basic_machine_tools_desc: "모든 공장에서 사용할 수 있는 작은 다용도형부터 기술적 한계를 뛰어넘는 대형 고급 모델까지, 새로 개발된 다양한 절삭기계를 군수 생산에 사용할 수 있습니다."
 improved_machine_tools: "개선된 공작기계"
 improved_machine_tools_desc: "터릿 선반은 대량 생산에 있어서 필수적임이 증명되고 있습니다. 이러한 선반 자체의 효율적인 제작과 운용을 보장한다면 상당한 산업적 이점을 얻을 수 있습니다."
 advanced_machine_tools: "고급 공작기계"
 advanced_machine_tools_desc: "서보 제어장치를 이용한 공작기계의 자동화는 이전부터 논의된 바 있습니다. 이러한 아이디어를 실제로 구현하면 컴퓨터와 같은 다른 자동화 기술 발전도 함께 활용할 수 있게 됩니다."
 assembly_line_production: "조립 라인 생산"
 assembly_line_production_desc: "이미 여러 산업에서 활용되고 있는 동력 조립 라인은 전례 없는 대량 생산을 가능하게 하여 전쟁의 양상을 바꿀 수 있습니다."
 flexible_line: "유연한 라인"
 flexible_line_desc: "조립 라인처럼 매끄럽게 작동하는 기계라도, 여전히 사람이 운용하는 물건이므로 유사시에는 필요에 맞춰 조정할 수 있습니다. 우리는 이러한 장점을 산업 생산에 적극 활용해야 합니다."
 streamlined_line: "간결한 라인"
 streamlined_line_desc: "조립 라인의 표준화와 견고한 구조는 효율성과 안전성의 핵심 요소이며, 반드시 발전시켜야 할 부분입니다."
 improved_equipment_conversion: "개선된 장비 전환"
 improved_equipment_conversion_desc: "공학의 진보로 이전 모델에서 발견한 문제를 수정하고 현재 요구에 맞게 개량할 수 있습니다."
 advanced_equipment_conversion: "고급 장비 전환"
 advanced_equipment_conversion_desc: "구식 모델을 개조하기 위해 전문 팀과 조립 라인을 구축하면 우리 전쟁 기계의 위력을 항상 유지할 수 있습니다."
 concentrated_industry: "집중된 산업 I"
 concentrated_industry_desc: "우리의 산업 생산시설을 몇몇 주요한 지역에 집중시킨다면 극적으로 효율성을 향상시킬 수 있습니다.\n\n"
 concentrated_industry2: "집중된 산업 II"
 concentrated_industry2_desc: "제조 공정을 더욱 집약하면 비용 절감에 도움이 될 것입니다."
 concentrated_industry3: "집중된 산업 III"
 concentrated_industry3_desc: "매우 집중된 형태의 우리의 산업에 알맞은 구조망을 도입하면 기반시설 비용을 줄일 수 있습니다."
 concentrated_industry4: "집중된 산업 IV"
 concentrated_industry4_desc: "중요한 우리 산업을 서로 가깝게 모아 집약하여 얻은 효과를 더욱 증폭할 수 있습니다."
 concentrated_industry5: "집중된 산업 V"
 concentrated_industry5_desc: "주요 산업 단지는 이제 우리 산업의 많은 부분을 결합한 형태로 이루어져 있으며, 운송비와 노동비를 최소화합니다."
 dispersed_industry: "분산된 산업 I"
 dispersed_industry_desc: "산업을 분산시키면 전시에 적들이 목표물로 삼기 어려워질 것입니다.\n\n"
 dispersed_industry2: "분산된 산업 II"
 dispersed_industry2_desc: "산업을 더 분산시킨다면 특정 지점을 타격하는 것이 어려워집니다."
 dispersed_industry3: "분산된 산업 III"
 dispersed_industry3_desc: "공장을 다른 모습으로 위장해 운영하면 직접 공격의 위험을 줄일 수 있습니다."
 dispersed_industry4: "분산된 산업 IV"
 dispersed_industry4_desc: "공장을 위장하고 분산하면 완전히 붕괴시키기 매우 어려운 망이 만들어질 것입니다."
 dispersed_industry5: "분산된 산업 V"
 dispersed_industry5_desc: "산업 시설뿐만 아니라, 이를 연결하는 기반시설까지도 비밀리에 운영함으로써, 공중 공격으로 파괴하기 더욱 어렵게 할 수 있습니다."
 synth_oil_experiments: "합성 석유 실험"
 synth_oil_experiments_desc: "원유에 대한 의존도를 줄이기 위해, 다른 물질과 자원을 통해 대체품을 제조하는 공정을 연구할 수 있습니다."
 early_refining: "초기 정제"
 early_refining_desc: "원유는 현대전에 필수적인 다양한 물질로 정제될 수 있습니다. 정제 기술에서 앞서가는 건 현대 산업 구축에 매우 중요합니다."
 oil_processing: "석유 정제"
 oil_processing_desc: "우리 국가의 연료 공급을 보장하기 위한 다음 단계는 합성 증류와 석유 가공품의 정제를 위한 공장 연결망을 설립하는 겁니다."
 improved_oil_processing: "개선된 석유 정제"
 improved_oil_processing_desc: "이전에 실험 단계에 있던 증류 방식을 광범위하게 도입하면, 가용 자원을 활용해 수요를 충족시킬 수 있게 될 것입니다."
 advanced_oil_processing: "고급 석유 정제"
 advanced_oil_processing_desc: "수소 처리와 같은 새로운 실험적 정유 기법을 석유 공정에 도입하면 최종 생산물의 품질이 크게 개선될 것입니다."
 modern_oil_processing: "현대식 석유 정제"
 modern_oil_processing_desc: "수소화 분해, 알킬화, 메르캅탄 산화, 이성질화 등 새로운 첨단 정제법을 도입해 석유 정제 시설을 더 개선할 수 있습니다."
 rubber_processing: "고무 정제"
 rubber_processing_desc: "천연고무에 대한 의존도를 낮추기 위해, 합성 고무를 가공하는 산업이 필요합니다."
 improved_rubber_processing: "개선된 고무 정제"
 improved_rubber_processing_desc: "탈수소화 반응을 가속하는 새로운 공정을 통해 합성 고무를 대량으로 생산할 수 있게 됩니다."
 advanced_rubber_processing: "고급 고무 정제"
 advanced_rubber_processing_desc: "도데실메르캅탄 중합체를 활용하여 개선된 처리 과정을 담은 범용 합성 고무 제조법을 통해 합성 고무 생산량을 증대시킬 수 있습니다."
 modern_rubber_processing: "현대식 고무 정제"
 modern_rubber_processing_desc: "더 최적화된 중합화 처리 방식을 활용하면 더 낮은 비용으로 높은 생산량을 보일 수 있습니다."
 POWERED_BUILDING: "기계화 건설: $VAL|+=%2$"
 POWERED_DOCKYARD: "전원 공급 시 조선소 생산량: $VAL|+=%2$"
 POWERED_FACTORY: "전원 공급 시 공장 생산량: $VAL|+=%2$"
 construction1: "건설 I"
 construction1_desc: "개선된 공법과 자재를 활용하면 민간 및 군용 건물을 더 빠르게 건설할 수 있습니다."
 construction2: "건설 II"
 construction2_desc: "공구와 장비를 현대화하면 건설에 더 많은 도움을 줄 수 있을 것입니다."
 construction3: "건설 III"
 construction3_desc: "현대식 차량을 도입하고 건축 분야에서 얻은 경험을 활용하면 수리 속도를 대폭 향상시킬 수 있습니다."
 construction4: "건설 IV"
 construction4_desc: "높은 수준의 기계화와 개선된 작업 절차를 적용해 건물 건설 속도가 더 빨라집니다."
 construction5: "건설 V"
 construction5_desc: "향후 더욱 효율적으로 건설하기 위해서는 각 사업을 더욱 철저히 계획하고 가능한 한 표준화된 해법을 적용하는 것이 필요할 것입니다."
 excavation1: "채굴 I"
 excavation1_desc: "시추 기술의 발전으로 이전에는 접근할 수 없었던 자원들을 채굴할 수 있게 됩니다."
 excavation2: "채굴 II"
 excavation2_desc: "새로운 기술을 통해 자원을 더 효율적으로 채취할 수 있게 됩니다. 더 이상 채굴 과정에서 자원을 오염시키지 않기 때문에, 산출량이 증가합니다."
 excavation3: "채굴 III"
 excavation3_desc: "지질학이 발전하여 더욱 쉽게 자원의 위치를 파악할 수 있습니다. 이제 다량의 천연자원이 발견될 가능성이 높은 장소에 채굴 능력을 집중할 수 있습니다."
 excavation4: "채굴 IV"
 excavation4_desc: "핵심 처리 공정의 자동화와 진보된 장비로 인해 모든 자원 채굴지의 효율이 훨씬 향상됩니다."
 excavation5: "채굴 V"
 excavation5_desc: "지표 채굴과 같은 지상에서의 채굴 기술 발전으로 인해 현재 채굴지의 자원 생산량이 더 증가합니다."
 excavation_tech: "채굴 기술"
 electronic_mechanical_engineering: "전자기계공학"
 electronic_mechanical_engineering_desc: "우리는 전기 기계들이 난방과 조명을 제공할 뿐만 아니라 판단과 소통도 도와주는 시대에 살고 있습니다. 전자공학은 다가오는 세기에 군사 정보의 핵심이 될 것입니다."
 radio: "라디오"
 radio_desc: "아마추어 전신 기사들의 발명품을 받아들이고 FM 라디오의 사용을 확장한다면 주파수 간섭을 막고 무선 기술의 새로운 사용법을 찾을 수 있을 것입니다."
 improved_radio: "향상된 무전기"
 improved_radio_desc: "신호 세기의 증가로 인해 라디오가 이전보다 더 멀리까지 방송될 수 있게 되었습니다."
 advanced_radio: "발전된 라디오"
 advanced_radio_desc: "무선 기술의 발전으로 무전기의 범위가 확장되었으며, 일부는 휴대할 수 있을 만큼 작아졌습니다. 이를 워키토키라고 부르는 사람들도 있습니다."
 radio_detection: "레이더"
 radio_detection_sp_2_tt: "$coordination_bonus$: §G+2%§!\n$MODIFIER_STATIC_ANTI_AIR_HIT_CHANCE_FACTOR$: §G+20%§!"
 radio_detection_desc: "전파 탐지와 거리 측정, 약칭 레이더는 전파를 이용해 물체를 탐지할 수 있게 해줍니다. 부대 위치 파악에 끼칠 영향력을 고려해 매우 극비리에 연구되고 있습니다."
 radio_detection_unlock_tt: "§Y$land_facility$§!에서 §Y$sp_air_radar$§! 실험 연구를 완료하여 잠금 해제"
 cavity_magnatron: "공진 마그네트론"
 cavity_magnatron_desc: "공진 마그네트론이라 불리는 마이크로파를 발생시키는 튜브를 사용한다면 전파를 물체에 반사해 탐지하는 기존 레이더 시스템의 성능을 획기적으로 향상시킬 수 있습니다."
 improved_cavity_magnatron: "개선된 데시미터파 레이더"
 improved_cavity_magnatron_desc: "레이더 사용의 중요성은 이미 명백하게 증명되었지만, 데시미터파 레이더의 수량 부족으로 인해 충분한 범위를 탐지할 수 없습니다. 더 많은 부대에 레이더를 보급하면 우리의 기술적 우위를 극대화할 수 있을 것입니다."
 centimetric_radar: "센티미터파 레이더"
 centimetric_radar_desc: "극초단파 대역에서 작동하는 새로운 레이더 덕분에, 기존의 레이더로는 잡아낼 수 없을 정도로 조그마한 물체들까지 탐지해 낼 수 있게 되었습니다."
 phased_array: "위상배열"
 phased_array_desc: "기계적 회전에 의존하던 기존 레이더와는 다르게, 위상배열 레이더는 전자 장비를 사용해 방향을 조절할 수 있습니다. 이를 통해 다수의 목표물을 추적하는 등 다양한 기능을 동시에 수행할 수 있습니다."
 monopulse_radar: "모노펄스 레이더"
 monopulse_radar_desc: "모노펄스 레이더는 여러 안테나의 신호를 비교하여 목표물의 방향을 판단할 수 있어 향상된 탐지 능력을 보여줍니다."
 mechanical_computing: "기계식 연산"
 mechanical_computing_desc: "고급 미분 해석이 가능한 기계를 구축하면 기계 보조 계산의 범위와 수준이 근본적으로 달라질 것입니다."
 computing_machine: "연산 기계"
 computing_machine_desc: "현대식 컴퓨터의 이론적 기반을 개발하고 이를 실현하기 위한 전기 기계식 기계를 구축하는 것이 이 가능성의 영역으로 가는 첫걸음이 될 것입니다."
 improved_computing_machine: "개선된 연산 기계"
 improved_computing_machine_desc: "이제 프로그래밍이 가능한 전자식 디지털 컴퓨터를 제작할 수 있습니다. 비록 엄청나게 크고 비싸지만, 이 컴퓨터를 활용하면 인간의 범위를 넘어선 정보 분석이 가능합니다."
 advanced_computing_machine: "고급 연산 기계"
 advanced_computing_machine_desc: "프로그램을 저장할 수 있으며 트랜지스터를 활용하는 컴퓨터 개발을 시작하면, 거의 모든 분야에서 이 기계들을 활용하는 디지털 혁명의 길로 들어서게 될 것입니다."
 basic_encryption: "암호화 - 다중 치환 암호"
 basic_encryption_desc: "새로운 통신방식에는 감청이라는 새로운 위험 요소가 따릅니다. 회전식 암호화 장치는 빠르고 복잡한 암호화를 사용할 수 있게 해 줍니다."
 improved_encryption: "암호화 - 순환 치환"
 improved_encryption_desc: "암호화 장비는 그 무작위성의 한계로 인해 암호 해독에 취약할 수 있습니다. 장치의 무작위성을 향상시키면, 이런 해독을 더 어렵게 만들 수 있습니다."
 advanced_encryption: "암호화 - 펄스 부호 변조"
 advanced_encryption_desc: "기술 발전과 힘들여 얻은 경험을 바탕으로 통신 중에 더욱 강력한 트래픽 흐름 보안 대책을 구현할 수 있습니다."
 basic_decryption: "복호화 - 빈도 분석"
 basic_decryption_desc: "암호 해독은 고급 수리과학의 영역으로 점점 더 변모하고 있습니다. 카드 카탈로그 체계와 사이클로미터와 같은 장치들이 해독에 도움이 될 것입니다."
 improved_decryption: "복호화 - 부 채널 공격"
 improved_decryption_desc: "보다 정교한 컴퓨터의 개발로 인해 차동 방식과 같은 새로운 복호화 방식을 적용할 수 있게 되었으며, 이러한 기법은 새로운 수동 복호화 방식과 결합하여 진보된 암호를 해독하는 데 사용될 수 있습니다."
 advanced_decryption: "복호화 - 자동 추론"
 advanced_decryption_desc: "지금까지 암호 해독을 향상시킨 연산 능력의 발전은, 향후 거의 해독이 불가능한 암호를 만들어낼 수 있습니다. 계속 이 분야에서 앞서 나가려면 해당 기술을 더 깊이 이해하기 위해 적극적으로 연구할 준비를 해야 합니다."
 experimental_rockets: "실험적 로켓"
 experimental_rockets_desc: "액체 연료 로켓의 사거리와 신뢰성을 향상시켜 로켓 과학을 발전시키면, 더 진보된 기종을 위한 발사 시설을 건설할 수 있을 만큼의 기술적 지식을 얻게 될 것입니다."
 rocket_engines: "로켓 엔진"
 rocket_engines_desc: "로켓 추진에 대한 지식이 일정 수준에 도달하면서, 이전에는 도달할 수 없었던 속도로 비행하는 폭격 미사일과 로켓 추진 항공기를 제작할 수 있게 되었습니다."
 improved_rocket_engines: "개선된 로켓 엔진"
 improved_rocket_engines_desc: "최초의 장거리 탄도 미사일을 제작할 수 있게 되었으며, 이를 점점 더 정밀하게 만들면 먼 거리의 적 도시나 심지어 우주까지 도달할 수 있게 될 것입니다."
 advanced_rocket_engines: "고급 로켓 엔진"
 advanced_rocket_engines_desc: "로켓의 미래는 사거리에 매우 넓고, 유효 탑재량은 늘려 더 치명적인 파괴력을 발휘하는 대륙 간 미사일과 같은 가능성을 열어 주었습니다."
 atomic_research: "원자력 연구"
 atomic_research_desc: "핵분열은 원자를 쪼개어 막대한 양의 에너지를 발생시키고, 이를 통해 무한한 파괴력을 발휘합니다."
 rocket_interceptor: "로켓 요격기"
 rocket_interceptor_desc: "글라이더에 기반한 로켓 동력 요격기는 짧은 시간 동안 다른 어떤 비행기보다 빠르게 이동할 수 있습니다. 불안정한 연료로 인해 기체가 위험에 노출되나, 예상치 못할 정도로 신속한 이륙과 대응을 할 수 있습니다."
 rocket_interceptor_2: "로켓 요격기 II"
 rocket_interceptor_2_desc: "로켓 추진 전투기는 여전히 그 운용이 매우 위험한 것으로 간주되고 있으며, 자동 조종 장치와 다른 항공기의 견인 지원을 받아 짧은 연료 시간 동안 극도의 속도를 최대한 활용할 수 있도록 운용되고 있습니다."
 rocket_interceptor_3: "로켓 요격기 III"
 rocket_interceptor_3_desc: "새로운 착륙 기술과 더 안전한 연료 시스템 덕분에 로켓 전투기의 생존성 및 성공 확률이 크게 향상되었으며, 이 최첨단 기체들의 이론적 가능성이 마침내 실현되고 있습니다."
 nukes: "핵폭탄"
 nukes_desc: "원자폭탄 제조 계획은 국가가 할 수 있는 가장 은밀하고 어려운 과업 중 하나가 되겠지만, 성공한다면 오늘날 전쟁의 판도뿐만 아니라 세계의 미래까지도 바꿀 수 있습니다."
 interwar_artillery: "전간기 포"
 interwar_artillery_desc: "다양한 유형의 포를 개발하며 얻은 교훈을 다른 부품의 설계에 교차 적용할 수 있습니다."
 artillery1: "포 I"
 artillery1_desc: "보다 현대적인 재료와 기계장치를 활용하면, 대전쟁 당시의 곡사포와 야포를 현대전에도 적합한 수준으로 개조할 수 있습니다."
 artillery2: "개선된 포 업그레이드 I"
 artillery2_desc: "기존 장비를 개선하는 것만으로는 한계가 있습니다. 새로운 유압 반동 장치와 더 긴 포신을 활용한 새로운 곡사포 설계가 필요해질 것입니다."
 artillery3: "개선된 포 업그레이드 II"
 artillery3_desc: "포구제퇴기를 곡사포 설계에 포함한다면 가벼운 포차에 무거운 포를 탑재할 수 있게 됩니다."
 artillery4: "포 IV"
 artillery4_desc: "이동을 위해 분해해서 운송할 수 있는 가벼운 포를 개발하면 이전까지 포격 지원이 어려웠던 지역까지 진출할 수 있습니다."
 artillery5: "고급 포 업그레이드"
 artillery5_desc: "포를 납작한 모양으로 설계하면 적이 표적으로 삼기 더 어려워질 것입니다."
 mountain_gun: "산포"
 mountain_gun_desc: "북부 인도의 산악 지형으로 인해 필요할 때 분리하여 노새로 운반할 수 있는 야포의 개발 필요성이 대두되었습니다."
 rocket_artillery2: "로켓포 업그레이드 I"
 rocket_artillery2_desc: "다수의 로켓탄을 탑재한 자주포는 단시간 내에 강력한 화력을 넓은 범위에 퍼부을 수 있으며, 적의 대포병사격을 회피할 수 있는 기동성도 지니고 있습니다."
 rocket_artillery3: "로켓포 업그레이드 II"
 rocket_artillery3_desc: "사거리보다는 타격력을 우선시해, 더 큰 차량에 더 무거운 로켓을 장착할 수 있습니다. 여러 대가 팀으로 움직이며 신속하게 재장전하고 위치를 변경할 수 있습니다."
 rocket_artillery4: "로켓포 III"
 rocket_artillery4_desc: "회전 안정화 로켓으로 경포 포대의 사정거리를 늘릴 수 있습니다."
 interwar_antiair: "대공포"
 antiair1: "대공포 업그레이드"
 antiair1_desc: "보다 빠른 재장전 기술을 통해, 방공 화기들은 대구경탄을 사용하면서도 어느 정도의 연사력을 유지할 수 있습니다."
 antiair2: "대공포 II"
 antiair2_desc: "고고도의 적 항공기를 요격하려면 대공포에 더욱 긴 포신과 탄약통이 필요합니다."
 antiair3: "개선된 대공포 업그레이드 I"
 antiair3_desc: "레이더 시스템이 발전함에 따라, 대공포에 레이더 조준을 활용하는 것이 점점 현실적인 방안으로 떠오르고 있습니다. 이러한 기술을 유지할 수 있다면 가장 정확한 대공 시스템을 운용할 수 있을 것입니다."
 antiair4: "개선된 대공포 업그레이드 II"
 antiair4_desc: "더 빨라진 항공기에 대응하기 위해서는 현대화된 레이더 시스템과 전산기기, 그리고 자동 장전 장치를 결합해야 합니다."
 antiair5: "대공포 V"
 antiair5_desc: "지대공 미사일은 대공 전투의 미래입니다. 기동 지대공 미사일 플랫폼을 개발하는 것을 다음 목표로 삼아야 합니다."
 interwar_antitank: "대전차"
 antitank1: "대전차포 업그레이드"
 antitank1_desc: "효과적인 대전차 화기의 중요성은 대전쟁에서 확립되었습니다. 현대식 전차 설계에 대응하기 위해서는 이 무기도 차세대 설계로 발전해야 합니다."
 antitank2: "대전차포 II"
 antitank2_desc: "아직 대부분의 대전차포는 비교적 경량입니다. 경사장갑을 갖춘 중전차에 맞서려면 더 큰 구경의 포가 필요할 것입니다."
 antitank3: "개선된 대전차포 업그레이드 I"
 antitank3_desc: "HEAT(대전차 고폭)탄을 대전차포에 사용하면 포구 속도의 한계를 보완할 수 있습니다."
 antitank4: "개선된 대전차포 업그레이드 II"
 antitank4_desc: "새로운 다목적 대전차포는 분리 철갑탄을 사용하여 거의 모든 전차의 장갑을 관통할 수 있습니다."
 antitank5: "대전차포 V"
 antitank5_desc: "다양한 신형 탄약 기술과 높은 포구 속도를 가진 포를 조합하면, 적들이 개발할 그 어떤 새로운 기갑 장비에도 대비할 수 있습니다."
 air_superiority: "공중 우세"
 air_superiority_desc: "공중 우세를 달성한다면 적이 우리 나라를 폭격하기 어려워지며, 반대로 적을 폭격하는 것은 쉬워질 것입니다."
 formation_flying: "편대 비행"
 formation_flying_desc: "편대를 이루어 비행하면 서로를 지원할 수도 있고, 적을 협공할 수도 있습니다."
 air_offense: "전투기 엄호"
 air_offense_desc: "주간 폭격을 주력으로 수행하려면 요격기로부터 우리 폭격기의 안전이 확보되어야 합니다. 전투기 조종사를 폭격기와 연계할 수 있도록 훈련시켜 적 영공에서 폭격기들을 보호하는 전투 능력을 향상시킵니다."
 fighter_baiting: "미끼 전투기"
 fighter_baiting_desc: "우리 전투기들은 취약한 것처럼 보이는 척하며 적 항공기를 매복으로 유인할 수 있습니다."
 dogfighting_experience: "공중전 경험"
 dogfighting_experience_desc: "치열한 공중전 도중 적기와 동료기의 위치를 지속적으로 파악하는 것은 쉽지 않은 일이지만, 파일럿에게 경험이 쌓일수록 더 능숙하게 위치를 파악할 수 있게 됩니다."
 fighter_ace_initiative: "에이스 주도의 전투"
 fighter_ace_initiative_desc: "다섯 기 이상의 적을 격추하여 에이스 자격을 얻은 조종사들에게 특별 보상과 지위를 부여해, 위험 감수를 장려하고 엘리트 의식을 고취시킵니다. 다만, 이러한 제도는 숙련된 조종사들이 교전에서 물러나지 않게 하는 경향을 초래하기도 합니다."
 multialtitude_flying: "다중고도 비행"
 multialtitude_flying_desc: "공중전은 삼차원 공간에서 이루어지지만, 대부분의 조종사에게 위나 아래에서 비행하는 항공기를 계속 추적하기란 쉽지 않은 일입니다. 우리 편대를 수직 방향으로 퍼트리면, 전술적 우위를 점할 수 있습니다."
 offensive_formations: "공세 대형"
 offensive_formations_desc: "더 공격적인 대형을 훈련하면, 전투기가 전투 상황에서 더욱 위협적인 존재가 될 수 있습니다."
 fighter_sweeps: "전투기 휩쓸기"
 fighter_sweeps_desc: "적 영공에서의 공격적인 전투기 초계를 통해 이륙 또는 착륙 중인, 취약한 상태의 적 항공기를 포착하거나 적의 훈련 비행을 방해할 수 있습니다."
 force_rotation: "전력 교대"
 force_rotation_desc: "전투는 물론, 오랜 시간 집중하는 것만으로도 조종사는 큰 피로감을 느낍니다. 가능할 때마다 충분히 휴식한 전력을 교대 투입함으로써 피로로 인한 실수를 줄일 수 있습니다."
 air_defence: "공대공 방어"
 air_defence_desc: "언뜻 위험이 없는 듯할 때조차 항상 경계를 유지하도록 조종사들을 훈련시키면, 적 항공기를 요격할 가능성이 높아집니다."
 dispersed_fighting: "분산 전투"
 dispersed_fighting_desc: "더 분산된 대형을 채택한다면 동일한 수량의 항공기로 더 큰 범위의 영역을 정찰할 수 있습니다."
 forward_interception: "전방 요격"
 forward_interception_desc: "적 영공에 더 가까운 곳에서 작전을 실행한다면, 우리 전투기들이 적 항공기가 목표에 도달하기 전에 요격할 가능성이 높아집니다."
 fighter_veteran_initiative: "전투기 베테랑 육성 계획"
 fighter_veteran_initiative_desc: "신중한 전술 운용과 함께 숙련된 조종사를 훈련 직위로 순환 배치하는 방식으로 장기적인 생존율에 집중하면, 이들이 현장에서 얻은 교훈을 신입 조종사들에게 전수할 수 있게 됩니다."
 formation_fighting: "편대 전투"
 formation_fighting_desc: "편대를 갖춰 비행하면 우리 조종사들이 서로의 사각지대를 보완하고 적 비행기들을 더 손쉽게 발견할 수 있습니다."
 air_skirmish: "소규모 공중전"
 air_skirmish_desc: "안타깝게도 우리 영공에서 발견되는 모든 적 항공기를 섬멸할 수는 없습니다. 하지만, 적기를 발견하는 순간부터 떠날 때까지 끊임없이 교란하여 지속적으로 소모시킬 수는 있습니다."
 home_defence: "본토 방어"
 home_defence_desc: "지상 관측병과 탐지 및 청취 부대는 공군과 협력하여 적의 침입을 추적하고 격퇴합니다."
 battlefield_destruction: "전장 파괴"
 battlefield_destruction_desc: "공군은 멀리 떨어진 적국을 공격할 수 있지만, 전투에서 지상부대를 직접 지원하는 데에도 유용하게 사용할 수 있습니다."
 dive_bombing: "급강하폭격"
 dive_bombing_desc: "급강하폭격은 명중률은 훌륭하지만, 최상의 결과를 위해서는 급강하 속도를 늦추고 급상승에 따르는 부하를 견뎌낼 수 있는 특수한 항공기가 필요합니다."
 direct_ground_support: "직접 지상 지원"
 direct_ground_support_desc: "지상 관측병들과 근접항공지원기 조종사들의 밀접한 협력을 기반으로 공중 화력을 정확히 유도하면 전장에 있는 지상군에게 최적의 지원을 제공할 수 있습니다."
 bomber_veteran_initiative: "폭격기 베테랑 육성 계획"
 bomber_veteran_initiative_desc: "베테랑 조종사들이 신병에게 지식을 전수하도록 정책을 세우면 신병들의 생존율이 크게 향상될 것입니다."
 bomber_ace_initiative: "폭격기 에이스 동기 부여"
 bomber_ace_initiative_desc: "에이스 폭격기 조종사를 공식적으로 인정하고 보상해 주면 대담함과 결단력을 이끌어낼 수 있습니다."
 cas_veteran_initiative: "공대지 베테랑 육성 계획"
 cas_veteran_initiative_desc: "베테랑 조종사들이 신병에게 지식을 전수하도록 정책을 세우면 신병들의 생존율이 크게 향상될 것입니다."
 cas_ace_initiative: "공대지 에이스 동기 부여"
 cas_ace_initiative_desc: "에이스 근접항공지원기 조종사들을 공식적으로 인정하고 보상해 주면 대담함과 결단력을 이끌어낼 수 있습니다."
 hunt_and_destroy: "수색 섬멸"
 hunt_and_destroy_desc: "근접항공지원 부대는 직접 화력 지원을 제공하는 것뿐만 아니라, 독자적으로 목표물을 탐색하며 종종 적 지상군이 전선으로 이동하는 중에 기습 공격을 가할 수도 있습니다."
 naval_strike_torpedo_tactics: "해상 어뢰 타격 전술"
 naval_strike_torpedo_tactics_desc: "조종사들이 어뢰 명중 훈련을 진행해 적함을 더욱 효과적으로 공격할 수 있습니다."
 naval_strike_torpedo_tactics_oi: "해상 어뢰 타격 전술"
 naval_strike_torpedo_tactics_oi_desc: "조종사들이 어뢰 명중 훈련을 진행해 적함을 더욱 효과적으로 공격할 수 있습니다."
 naval_strike_tactics: "해상 타격 전술"
 naval_strike_tactics_desc: "조종사들이 함선의 이동을 예측하여 공격할 수 있도록 훈련하면, 적함에 대한 공습을 더욱 효과적으로 만들 수 있습니다."
 low_echelon_support: "하위 제대 지원"
 low_echelon_support_desc: "소규모 지상군 편제에 근접항공지원 병력을 배치하면, 기존 포병의 사거리를 벗어난 상황에서도 언제든지 추가 화력을 요청할 수 있게 됩니다."
 combat_unit_destruction: "전투부대 파괴"
 combat_unit_destruction_desc: "근접항공지원기 조종사들이 목표를 완전히 파괴할 때까지 반복 공격하도록 훈련하면, 명중했다고 착각해 목표가 그대로 방치되는 상황을 방지할 수 있습니다."
 operational_destruction: "작전적 파괴"
 operational_destruction_desc: "적 육군의 보급선을 공격하면 전장에서 적들의 기동력을 저해할 수 있습니다. 이는 우리가 공중 우세를 점한 지역에서 작전 중인 육군이 많은 이점을 갖게 된다는 것을 의미합니다."
 infrastructure_destruction: "기반시설 파괴"
 infrastructure_destruction_desc: "조종사가 철도 및 교량과 같은 기반시설을 공격하는 최적의 방법을 훈련하면, 더욱 효과적으로 전술 폭격을 실행에 옮길 수 있습니다."
 logistical_bombing: "군수 폭격"
 logistical_bombing_desc: "공중에서 적 보급선을 공격하는 데 주력하면 해당 지역의 우리 육군에 엄청난 이점을 줄 수 있습니다."
 battlefield_support: "전장 지원"
 battlefield_support_desc: "전술폭격기의 수평 폭격은 급강하폭격보다 정확도가 떨어지기 때문에, 지상 병력이 전투 중인 지역 근처의 목표를 공격하기는 어렵습니다. 하지만 더 많은 훈련과 지상관측반과의 적절한 소통을 통해 이러한 문제를 극복할 수 있습니다."
 carousel_bombing: "회전목마 폭격"
 carousel_bombing_desc: "폭격기들은 종종 목표 지점에 도달하자마자 모든 폭탄을 한꺼번에 투하하고 최대한 빨리 귀환하려는 경향이 있습니다. 이와 같은 방법이 광범위 지역 폭격에는 효과적일 수 있지만, 소규모 목표물을 정확히 타격하려면 목표 상공에 더 오래 머물며 폭탄을 나눠서 투하하는 것이 훨씬 효과적입니다."
 keypoint_bombing: "정밀 폭격"
 keypoint_bombing_desc: "전장 요충지의 정밀 폭격을 통해 지상군을 지원함으로써 적을 격파하는 데 매우 큰 도움이 됩니다."
 ground_support_integration: "지상 지원 통합"
 ground_support_integration_desc: "전술폭격기를 지상의 관측반과 완벽하게 통합하여 폭격의 정확도를 향상시키고, 전투 중인 지상군을 직접적으로 지원할 수 있습니다."
 strategic_destruction: "전략적 파괴"
 strategic_destruction_desc: "공군 전력은 육군이나 해군보다 훨씬 더 빠르게 전략적 목표에 접근할 수 있습니다. 적들은 신병에게 제공할 장비를 생산할 수 없어질 테니 곧 아군이 수적 우위에 서게 될 것입니다."
 high_level_bombing: "고고도 폭격"
 high_level_bombing_desc: "더 높은 고도에 머물 수 있다면 공중 교전과 대공 화기를 어느 정도 피할 수 있습니다. 높은 고도에서 폭탄을 떨어트리려면 더 정밀하게 투하해야 하지만, 더 안전합니다."
 massed_bomber_formations: "밀집 폭격 대형"
 massed_bomber_formations_desc: "대형을 유지하면 우리 폭격기들은 스스로를 방어하는 동시에 폭탄을 투하의 성공률을 높일 수 있습니다."
 night_bombing: "야간 폭격"
 night_bombing_desc: "적 방어가 약화되고 우리 폭격기가 어둠에 가려진 상태에서, 우리는 24시간 내내 공격적이고 효율적으로 작전을 수행할 수 있습니다. 우리의 끈질긴 의지를 적에게 보여줍시다.\n\n"
 dead_reckoning_bombing: "추측 항법 폭격"
 dead_reckoning_bombing_desc: "이전 위치로부터의 속도, 방향, 풍향을 측정하여 밤에도 폭탄 투하 위치를 보다 정밀하게 계산할 수 있습니다."
 infiltration_bombing: "침투 폭격"
 infiltration_bombing_desc: "기지로 향하는 적 편대에 끼어들거나, 그 뒤를 밟는 것은 미친 짓으로 보일지도 모릅니다. 하지만, 훈련만 받쳐준다면 충분히 가능한 일입니다."
 pathfinder_groups: "항로선도대"
 pathfinder_groups_desc: "베테랑 조종사들은 목표의 위치를 표시해줄 훌륭한 수단을 갖추고 있습니다. 연기나 악천후로는 폭격기의 임무 수행을 막을 수 없습니다."
 day_bombing: "주간 폭격"
 day_bombing_desc: "낮 동안 공격에 집중하면 엄청난 시야 이득을 통해 뛰어난 파괴력을 선보일 수 있으며, 덤으로 우리의 무력을 과시하는 효과도 있습니다.\n\n"
 escort_relay_system: "릴레이식 호위 체계"
 escort_relay_system_desc: "전투기의 호위를 받는 폭격기를 통해 적군 화력에 대응하는 능력을 크게 향상시킬 수 있습니다."
 flying_fortress: "날아다니는 요새"
 flying_fortress_desc: "고고도 중폭격기를 방어용 기관총과 충분한 장갑으로 무장시켜, 적의 공격에 노출되더라도 기지로 귀환할 수 있게 합니다."
 mass_destruction: "대규모 파괴"
 mass_destruction_desc: "폭격기에 괴멸적인 무기를 대량 탑재합니다. 소수의 조종사만이 목적지에 도달하더라도 확실한 성과를 거둘 수 있을 것입니다."
 fleet_in_being: "현존 함대"
 fleet_in_being_desc: "함대는 안전한 항구에 머무르며 오직 적절한 순간에만 교전에 임할 것입니다. 함대는 그 존재만으로도 적들이 우리의 항구를 쉽게 공격하지 못하게 만드는 억제력을 제공할 것입니다.\n\n"
 battlefleet_concentration: "전투 함대 집결"
 battlefleet_concentration_desc: "적함이 발견되는 즉시 근처의 함선들을 호출합니다. 화력을 집중하여 적함을 빠르게 무용지물로 만들며 하나씩 각개격파합니다."
 battlefleet_concentration_ti: "전투 함대 집결"
 battlefleet_concentration_ti_desc: "적함이 발견되는 즉시 근처의 함선들을 호출합니다. 화력을 집중하여 적함을 빠르게 무용지물로 만들며 하나씩 각개격파합니다."
 subsidiary_carrier_role: "항공모함의 보조적 역할"
 subsidiary_carrier_role_desc: "항공모함은 전함을 지원하여 방어 태세에서 공격 태세로 신속히 전환할 있도록 돕습니다. 또한, 정찰 능력과 신속하고 강력한 타격 능력으로 느린 전함을 효과적으로 보완합니다."
 subsidiary_carrier_role_ti: "항공모함의 보조적 역할"
 subsidiary_carrier_role_ti_desc: "항공모함은 전함을 지원하여 방어 태세에서 공격 태세로 신속히 전환할 있도록 돕습니다. 또한, 정찰 능력과 신속하고 강력한 타격 능력으로 느린 전함을 효과적으로 보완합니다."
 hunter_killer_groups: "대잠 격침조"
 hunter_killer_groups_desc: "적 잠수함을 사냥하기 위한 구축함 전대를 구성합니다. 수색 섬멸의 실력자들이 힘을 합치면 뛰어난 사냥팀이 만들어질 것입니다."
 floating_fortress: "떠다니는 요새"
 floating_fortress_desc: "전함의 경계 수준을 최대한 높이면, 적이 감히 우리 해역을 위협할 경우에도 언제나 대응할 준비를 갖출 수 있습니다. 모든 함대에는 견고한 기반이 필요하며, 전함의 능력은 타의 추종을 불허합니다."
 floating_fortress_ti: "떠다니는 요새"
 floating_fortress_ti_desc: "전함의 경계 수준을 최대한 높이면, 적이 감히 우리 해역을 위협할 경우에도 언제나 대응할 준비를 갖출 수 있습니다. 모든 함대에는 견고한 기반이 필요하며, 전함의 능력은 타의 추종을 불허합니다."
 floating_fortress_bs: "떠다니는 요새"
 floating_fortress_bs_desc: "전함의 경계 수준을 최대한 높이면, 적이 감히 우리 해역을 위협할 경우에도 언제나 대응할 준비를 갖출 수 있습니다. 모든 함대에는 견고한 기반이 필요하며, 전함의 능력은 타의 추종을 불허합니다."
 floating_airfield: "떠다니는 비행장"
 floating_airfield_desc: "항공모함을 함대에 통합해 바다와 하늘 양쪽에서 타격할 준비를 갖춥니다. 어디에서든 공중을 지배하는 것이 가장 중요합니다."
 floating_airfield_ti: "떠다니는 비행장"
 floating_airfield_ti_desc: "항공모함을 함대에 통합해 바다와 하늘 양쪽에서 타격할 준비를 갖춥니다. 어디에서든 공중을 지배하는 것이 가장 중요합니다."
 floating_airfield_bs: "떠다니는 비행장"
 floating_airfield_bs_desc: "항공모함을 함대에 통합해 바다와 하늘 양쪽에서 타격할 준비를 갖춥니다. 어디에서든 공중을 지배하는 것이 가장 중요합니다."
 grand_battlefleet: "대전투 함대"
 grand_battlefleet_desc: "지휘 훈련을 통해 우리 사령관이 전투의 긴박함 속에서 어마어마한 함대를 지휘할 때도 침착함을 유지할 수 있도록 합니다. 우리 함대는 그 어떤 적이라도 격파할 수 있게 될 겁니다."
 convoy_sailing: "수송선 항법"
 convoy_sailing_desc: "수송선이 편대를 이뤄 움직이는 것을 제도화하면 적의 습격을 더 쉽게 탐지하고 제때 대응할 수 있습니다. 흩어지면 죽고 뭉치면 사는 법입니다."
 convoy_sailing_ti: "수송선 항법"
 convoy_sailing_ti_desc: "수송선이 편대를 이뤄 움직이는 것을 제도화하면 적의 습격을 더 쉽게 탐지하고 제때 대응할 수 있습니다. 흩어지면 죽고 뭉치면 사는 법입니다."
 convoy_sailing_bs: "수송선 항법"
 convoy_sailing_bs_desc: "수송선이 편대를 이뤄 움직이는 것을 제도화하면 적의 습격을 더 쉽게 탐지하고 제때 대응할 수 있습니다. 흩어지면 죽고 뭉치면 사는 법입니다."
 convoy_escorts: "수송선 호위"
 convoy_escorts_desc: "고속수상함을 수송대의 일부로 편성하여, 적 잠수함을 발견하고 제때 대응할 수 있게 합니다. 탐지야말로 성가신 잠수함을 제거하는 핵심이라 할 수 있습니다."
 convoy_escorts_bs: "수송선 호위"
 convoy_escorts_bs_desc: "고속수상함을 수송대의 일부로 편성하여, 적 잠수함을 발견하고 제때 대응할 수 있게 합니다. 탐지야말로 성가신 잠수함을 제거하는 핵심이라 할 수 있습니다."
 escort_carriers: "호위 항공모함"
 escort_carriers_desc: "항공모함 탑재기의 작전 지역 내에서는 무역 수송선을 훨씬 더 수월하게 호위할 수 있습니다. 자원 수송로를 확보하는 것은 매우 중요합니다."
 integrated_convoy_defence: "통합 수송선 방어"
 integrated_convoy_defence_desc: "해군과 공군의 협동 작전을 개선하여 적들이 우리 무역선 근처에 오기 전, 수 마일 밖에서 타격할 수 있도록 합니다. 이는 수송선 항해의 효율을 급격하게 끌어올릴 것입니다."
 integrated_convoy_defence_bs: "통합 수송선 방어"
 integrated_convoy_defence_bs_desc: "해군과 공군의 협동 작전을 개선하여 적들이 우리 무역선 근처에 오기 전, 수 마일 밖에서 타격할 수 있도록 합니다. 이는 수송선 항해의 효율을 급격하게 끌어올릴 것입니다."
 submarine_operations: "잠수함 작전"
 submarine_operations_desc: "꼭 적 함대와 정면에서 맞붙지 않아도 전쟁에서 승리를 쟁취할 수 있습니다. 그들이 대응하기도 전에 무역 호송선을 타격한 뒤 다시 바다 밑으로 사라지십시오. 보이지 않는 적과 싸울 수는 없는 법입니다."
 submarine_operations_bs: "잠수함 작전"
 submarine_operations_bs_desc: "꼭 적 함대와 정면에서 맞붙지 않아도 전쟁에서 승리를 쟁취할 수 있습니다. 그들이 대응하기도 전에 무역 호송선을 타격한 뒤 다시 바다 밑으로 사라지십시오. 보이지 않는 적과 싸울 수는 없는 법입니다."
 undersea_blockade: "잠수함 봉쇄"
 undersea_blockade_desc: "잠수함은 적국의 중요 자원 수입을 차단하는 데 완벽한 도구입니다. 우리는 봉쇄를 통해 적의 생산을 무력화하고 말라 죽게 만들 수 있을 것입니다."
 undersea_blockade_bs: "잠수함 봉쇄"
 undersea_blockade_bs_desc: "잠수함은 적국의 중요 자원 수입을 차단하는 데 완벽한 도구입니다. 우리는 봉쇄를 통해 적의 생산을 무력화하고 말라 죽게 만들 수 있을 것입니다."
 convoy_interdiction: "수송선 차단"
 convoy_interdiction_desc: "잠수함 간의 협력을 개선하면 항해 중인 무역선을 공격할 수 있게 됩니다. 적의 보급선을 방해하면 전략적 우위를 점할 수 있습니다."
 convoy_interdiction_ti: "수송선 차단"
 convoy_interdiction_ti_desc: "잠수함 간의 협력을 개선하면 항해 중인 무역선을 공격할 수 있게 됩니다. 적의 보급선을 방해하면 전략적 우위를 점할 수 있습니다."
 convoy_interdiction_bs: "수송선 차단"
 convoy_interdiction_bs_desc: "잠수함 간의 협력을 개선하면 항해 중인 무역선을 공격할 수 있게 됩니다. 적의 보급선을 방해하면 전략적 우위를 점할 수 있습니다."
 submarine_offensive: "잠수함 공세"
 submarine_offensive_desc: "아군 잠수함 간의 통신 능력이 그 정점에 달해 더 적극적인 공세를 펼칠 수 있게 되었습니다. 적이 수송선단을 복구할 수 없을 만큼 빠르게 격침시켜야 합니다."
 submarine_offensive_bs: "잠수함 공세"
 submarine_offensive_bs_desc: "아군 잠수함 간의 통신 능력이 그 정점에 달해 더 적극적인 공세를 펼칠 수 있게 되었습니다. 적이 수송선단을 복구할 수 없을 만큼 빠르게 격침시켜야 합니다."
 trade_interdiction: "무역 차단"
 trade_interdiction_desc: "적을 빨리 발견할 수록 빨리 격파할 수 있습니다. 그들의 수송선단을 타격한 뒤, 반격할 틈도 주지 말고 빠져나와야 합니다.\n\n"
 unrestricted_submarine_warfare: "무제한 잠수함 작전"
 unrestricted_submarine_warfare_desc: "민간 소속의 함선이든 아니든, 잠수함이 모든 함선을 경고 없이 침몰시키도록 지시합니다. 이를 전쟁 규약 위반이라고 주장하는 자들도 있겠지만, 그 효과는 누구도 부정하지 못할 것입니다."
 wolfpacks: "늑대 떼"
 wolfpacks_desc: "잠수함을 집단으로 구성하면 잠수함이 더 긴밀하게 협력할 수 있습니다. 적의 위치를 식별한 우리 잠수함은 나머지 잠수함들이 도착할 때까지 기다리며, 압도적인 승산이 있을 경우에만 공격합니다."
 advanced_submarine_warfare: "개선된 잠수함전"
 advanced_submarine_warfare_desc: "잠수함간의 통신이 대대적으로 개선되었으며, 완벽한 순간에 공격할 수 있게 되었습니다. 적들은 침몰하는 순간이 되어서야 우리의 모습을 볼 수 있을 것입니다."
 combined_operations_raiding: "합동 습격 작전"
 combined_operations_raiding_desc: "모든 해상 전력을 투입해 적의 무역선을 노립니다. 우리의 주력 함대와 잠수함이 서로 협력하여 항시 경계태세를 유지하며, 어떤 함선도 우리 해역에서 들키지 않을 수 없을 것입니다."
 raider_patrols: "급습 순찰"
 raider_patrols_desc: "중무장한 쾌속 함선의 순찰을 통해 적의 수송선단이 어디에도 숨을 수 없도록 합니다.\n잠수함이 아닌 함선도 이러한 전략을 수행할 수 있습니다."
 capital_ship_raiders: "주력함 급습"
 capital_ship_raiders_desc: "우리의 가장 강력한 함선이 무역선 사냥에 나서면, 적들의 수적 우위는 무용지물이 된 채 우리가 그들을 찾지 못하길 기도할 수밖에 없는 처량한 신세가 될 것입니다."
 carrier_operations: "항공모함 작전"
 carrier_operations_desc: "항공모함을 활용하면 조종사들이 육상 기지에서 출발하는 것보다 더 빠르고 손쉽게 해상 타격에 나설 수 있습니다. 적군이 반격할 시간을 주지 말고 타격해야 합니다."
 naval_air_operations: "해군 항공대 작전"
 naval_air_operations_desc: "항공모함에서 임무를 수행하도록 훈련된 전투기 조종사들은 우리가 바다를 지배할 수 있는 새로운 길을 열어주었습니다. 비행기는 적 함대를 효율적으로 약화할 수 있는 수단입니다."
 base_strike: "기지 타격"
 base_strike_desc: "적의 항구를 타격하면 함대 재건 역량을 무력화할 수 있습니다. 우리는 이렇게 얻은 수적 우세를 바탕으로 바다를 지배할 수 있게 될 것입니다.\n\n"
 carrier_primacy: "항공모함 우선"
 carrier_primacy_desc: "현대식 비행기들은 일반적인 해군 무장보다 우월한 사거리와 정밀도를 보유하고 있습니다. 함대에 항공모함을 편성하고 공중 전력으로 바다를 지배하십시오."
 carrier_task_forces: "항공모함 태스크 포스"
 carrier_task_forces_desc: "항공모함과 경순양함으로 이뤄진 태스크 포스는 적군이 우리의 허점을 찌르지 못하게 합니다."
 massed_strikes: "대규모 타격"
 massed_strikes_desc: "항공모함 임무를 위해 훈련된 조종사들은 매우 많은 병사를 태운 항모를 운항하더라도 원활히 임무를 수행하며, 적군을 몰아내고 해전에서의 효율을 비약적으로 끌어올릴 수 있습니다. 항공모함은 모두가 자신의 역할을 숙지하여, 마치 하나의 기름칠한 기계처럼 매끄럽게 작동해야 합니다."
 carrier_battlegroups: "항공모함 전투단"
 carrier_battlegroups_desc: "항공모함은 어떤 함포보다도 훨씬 멀리서 적을 타격할 수 있으며, 하늘에 띄워진 비행기 덕분에 우리의 약점이 노출되는 일도 없습니다. 대규모 항공모함 전력은 그 자체로 무시할 수 없는 위협입니다."
 escort_patrols: "호위 초계"
 escort_patrols_desc: "탐지 능력을 강화해 우리의 수송선 호위대가 잠수함에 더욱 잘 상대할 수 있게 합니다. 숨을 곳이 없어진 잠수함은 실질적인 위협을 가하지 못할 겁니다."
