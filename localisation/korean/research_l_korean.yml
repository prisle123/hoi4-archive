 sp_armored_lc_high_impact_obliterator_cannon_tech: "고충격 절멸포"
 sp_armored_lc_high_impact_obliterator_cannon_tech_desc: "$lc_high_impact_obliterator_cannon_desc$"
 sp_armored_lc_naval_engine_conversion_tech: "해군 엔진 개조"
 sp_armored_lc_naval_engine_conversion_tech_desc: "강화된 크랭크축, 고토크 변속기, 특수 냉각 체계와 같은 해군 공학 기술을 활용하면 육상순양함 엔진의 출력과 내구성을 향상시켜 막대한 중량과 응력을 더욱 효과적으로 감당할 수 있습니다."
 sp_armored_lc_transmission_improvements_tech: "변속기 개선"
 sp_armored_lc_transmission_improvements_tech_desc: "정교한 기어비, 클러치 메커니즘, 토크 컨버터를 적용하여 육상순양함의 극한 출력과 중량을 감당할 수 있는 더 효율적인 변속기를 제작했습니다. 이를 통해 전반적인 기동성을 향상시키고 기계에 가해지는 부담을 완화합니다."
 sp_armored_lc_specialized_field_manuals_tech: "전문화된 야전 교범"
 sp_armored_lc_specialized_field_manuals_tech_desc: "육상순양함 승무원을 위한 상세한 훈련 교본을 개발합니다. 이 거대한 전쟁 기계를 효과적으로 지휘하는 데 필요한 작전 절차, 정비 규정, 복잡한 전장 전술을 다룹니다."
 sp_armored_lc_weapon_fire_control_tech: "화기 사격 통제"
 sp_armored_lc_weapon_fire_control_tech_desc: "첨단 광학 조준장치와 거리측정기, 자이로스코프 안정기를 장착하여 정확도와 사격 조정을 향상시키며, 주포의 엄청난 반동과 느린 조준에도 불구하고 효과적으로 표적을 공격할 수 있도록 합니다."
 sp_armored_engineer_tech: "기갑공병중대"
 sp_armored_engineer_tech_desc: "전문적 공병에 장갑 방호를 결합한 기갑공병부대는 집중포화 속에서도 장애물을 제거하고 전선의 진격을 지원하는 데 특화되어 있습니다."
 sp_armored_maintenance_tech: "기갑정비중대"
 sp_armored_maintenance_tech_desc: "정비용 장갑차량을 운용하면 정비 인력이 모든 종류의 장비를 복구 및 수리할 수 있어 전장에서 최대의 작전 준비 태세를 갖출 수 있도록 합니다."
 sp_armored_signal_tech: "기갑통신중대"
 sp_armored_signal_tech_desc: "부대에 지휘 차량을 배속시키면 장갑의 보호 하에 안전하고 신뢰도 높은 전장 통신과 지휘 조율이 보장됩니다."
 sp_armored_motorized_military_police_tech: "차량화 헌병대"
 sp_armored_motorized_military_police_tech_desc: "군용 오토바이를 장비한 이 부대는 후방의 질서 유지와 수송대 호위 및 순찰 임무를 수행합니다. 이들의 속도와 기동성은 교란작전에 빠르게 대응할 수 있게 해주며, 만일 필요하다면 최전방에서 정찰 임무도 수행할 수 있습니다."
 sp_cluster_shells: "집속탄"
 sp_cluster_shells_desc: "집속탄은 다량의 자탄을 광범위한 지역에 흩뿌려 적 병력과 장비에 큰 피해를 줍니다."
 sp_artillery_rocket_assisted_projectiles_tech: "로켓보조탄"
 sp_artillery_rocket_assisted_projectiles_tech_desc: "로켓 추진을 통해 사거리를 늘리고, 살상력을 강화하기 위해 설계된 초중곡사포용 발사체입니다."
 sp_artillery_purpose_built_gun_motor_carriages_tech: "특수목적 자주포"
 sp_artillery_purpose_built_gun_motor_carriages_tech_desc: "초중곡사포를 운반 및 지원하도록 설계된 특수 차량으로, 기동성과 전장 배치의 용이성을 보장합니다."
 sp_multi_product_supply_ships: "다목적 보급선"
 sp_multi_product_supply_ships_desc: "신형 보급선을 활용하면 연료, 탄약, 각종 보급품을 더 원활하게 운송할 수 있습니다."
 sp_standard_tenshioned_replenishment_alongside_method: "STREAM"
 sp_standard_tenshioned_replenishment_alongside_method_desc: "표준화된 현측 장력 재보급 방식(STREAM)은 장거리 해상 작전에서 지속적인 재보급을 가능케 해주는 한 단계 진화된 방법입니다."
 sp_aip_engine_improved_tech: "공기 불요 추진-디젤 결합 엔진"
 sp_aip_engine_improved_tech_desc: "공기 불요 추진 기술이 더 개선됨에 따라, 엔진 성능과 연료 및 자원 소비 효율이 모두 향상되었습니다."
 sp_aip_engine_advanced_tech: "고속 발터 엔진"
 sp_aip_engine_advanced_tech_desc: "우리의 공기 불요 추진체계에 대한 경험과 이해를 바탕으로 최첨단 엔진을 개발하는 데 성공했습니다. 조용하고, 빠르며, 치명적입니다."
 sp_refined_pykrete: "정제된 파이크리트"
 sp_refined_pykrete_desc: "파이크리트가 더욱 개선되었으므로, 이제 얼음 항공모함에 탑재된 항공기에 훨씬 더 나은 단열성과 보호를 제공할 수 있게 되었습니다."
 sp_ice_composite_runawayas: "얼음 합성물 활주로"
 sp_ice_composite_runawayas_desc: "우리는 얼음 합성물을 지속적으로 개발하면서, 항공모함과 비행기를 보호하기 위한 최고의 재료와 건설 기술을 찾고 있습니다."
 heavy_battleship2: "초중전함 II"
 heavy_battleship2_desc: "이전의 초중전함 설계를 바탕으로, 더욱 강력한 무장과 향상된 사격 통제 장치를 탑재한 개선형 모델입니다."
 sp_shock_hardening_techniques: "충격강화 기술"
 sp_shock_hardening_techniques_desc: "다양한 충격강화 기술을 적용하고 부품에 응력 균등화 장치를 활용하여, 조기 격발률을 낮추고 발사체를 더 안정적이고 효과적으로 만들었습니다."
 sp_variable_time_fuze_shells: "근접 신관 포탄"
 sp_variable_time_fuze_shells_desc: "근접 신관 포탄의 도입으로, 야포가 적에게 치명적인 위력을 발휘하게 되었습니다. 포탄이 지면에 도달하기 전에 폭발하여 훨씬 넓은 살상 범위를 형성합니다."
 sp_helicopter_transport_pods_tech: "헬리콥터 수송중대"
 sp_helicopter_transport_pods_tech_desc: "헬리콥터 아래에 수송 포드나 화물칸을 줄로 연결해 장착하면 지형에 구애받지 않고 신속하게 보급품과 장비를 운송할 수 있습니다. 수렁에 빠지는 것은 이제 과거의 일이 되었습니다!"
 sp_helicopter_artillery_observers_tech: "헬리콥터 수색중대"
 sp_helicopter_artillery_observers_tech_desc: "헬리콥터는 실제 지형에 상관없이 전장을 조망할 수 있으므로, 정밀한 포격 지원을 제공하는 훌륭한 전방 정찰기로 기능할 수 있습니다."
 sp_helicopter_med_evac_tech: "헬리콥터 의무후송중대"
 sp_helicopter_med_evac_tech_desc: "부상자 접근 중! 부상자 접근 중! 의무후송 헬리콥터는 전장에서 일반적인 구급차보다 훨씬 빠르게 사상자를 후송할 수 있습니다."
 sp_rockets_dual_chamber_rocket_engine_1: "이중 연소실 로켓 엔진"
 sp_rockets_dual_chamber_rocket_engine_1_desc: "로켓 엔진에 두 번째 연소실을 추가하면 엔진의 비행시간과 효율성을 개선할 수 있습니다."
 sp_rockets_dual_chamber_rocket_engine_2: "고급 이중 연소실 로켓 엔진"
 sp_rockets_dual_chamber_rocket_engine_2_desc: "이중 연소 엔진을 더 개선하면 해당 설계의 효율성을 훨씬 더 향상시킬 수 있습니다."
 reinforced_wings_mothership: "강화된 공중항모 날개"
 reinforced_wings_mothership_desc: "공중항모가 없으면 전투기는 공중에서 발이 묶여 작전 효율성에 심각한 제한을 겪습니다. 공중항모의 비행단을 강화하는 방안은 편대 전체의 생존 가능성을 높이는 가장 가성비 좋은 전략입니다."
 miniature_fighters: "꼬마 전투기"
 miniature_fighters_desc: "소형 전투기의 도입으로 큰 화력 손실 없이 더 많은 기체를 전투에 투입할 수 있을 뿐만 아니라 공중항모의 적재 중량을 줄일 수 있게 되었습니다."
 aerial_hangars: "항공기 격납고"
 aerial_hangars_desc: "공중항모에 부착된 항공기 격납고 덕분에 더 많은 소형 전투기를 기체 상단에 탑재할 수 있으며, 이를 통해 화력과 사거리 향상을 도모할 수 있습니다."
 mothership: "공중항모"
 transport_planes_cat: "수송기"
 RESEARCH_SHARING_VALUE_SCIENTISTS: "$VALUE|H1%$"
 naval_minelaying_research: "기뢰 부설 연구"
 naval_minelaying_research_desc: "해상 폭발물에 사용할 자기장 감지 기술 및 안정적인 점화원을 개발합니다."
