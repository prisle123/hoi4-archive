 basic_fortification_tech: "기초 요새화"
 basic_fortification_tech_desc: "구조물 내부에 더 튼튼한 재료와 금속 보강재를 사용하면 붕괴에 대한 걱정 없이 더 거대한 요새를 건설할 수 있습니다."
 land_fort_tech_1: "개선된 지상 요새"
 land_fort_tech_1_desc: "요새 주변의 토지를 더욱 효과적으로 활용하고, 새로운 기술을 도입하면 기존의 구조물을 더 강화하고 확장할 수 있습니다."
 land_fort_tech_2: "고급 지상 요새"
 land_fort_tech_2_desc: "과거의 실수로부터 교훈을 얻고 구조물뿐만 아니라 기반까지 강화한다면, 가장 노련한 적마저도 막아낼 수 있는 훨씬 더 거대한 요새를 건설할 수 있을 것입니다."
 coastal_fort_tech_1: "개선된 해안 요새"
 coastal_fort_tech_1_desc: "해안 요새 주변의 토지를 더욱 효과적으로 활용하고, 새로운 기술을 도입하면 기존의 구조물을 더 강화하고 확장할 수 있습니다."
 coastal_fort_tech_2: "고급 해안 요새"
 coastal_fort_tech_2_desc: "절벽과 언덕 깊숙한 곳에 벙커와 요새를 건설한다면 가장 강력한 상륙부대조차 격퇴할 수 있는 대형 요새를 건설할 수 있습니다."
 sp_rockets_improved_guidance: "개선된 유도 체계"
 sp_rockets_improved_guidance_desc: "로켓 유도 체계의 개선을 통해 비행 폭탄을 더 멀리 보낼 수 있어, 적들에게 더 큰 위협이 될 것입니다. 또한 소형 로켓의 유도 체계를 개선하면 로켓포병의 명중률도 높아질 것입니다."
