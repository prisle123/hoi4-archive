 basic_heavy_armor_scheme_desc: "수선장갑대를 비스듬하게 놓으면 같은 무게와 두께의 장갑이라도 훨씬 뚫기 어려워집니다.\n\n§Y중함선§!에 이 모듈을 장착하면 §Y내구력§!이 향상됩니다. §Y장갑 도식§!의 종류에 따라 §Y전함§!과 §Y순양전함§!이 정해집니다."
 improved_heavy_armor_scheme: "양자택일 장갑 도식"
 improved_heavy_armor_scheme_desc: "이 도식은 배의 가장 중요한 부분만을 보호하는 데 초점을 두고 있으며, 따라서 중요하지 않은 부분은 사실상 버려지게 됩니다.\n\n§Y중함선§!에 이 모듈을 장착하면 §Y내구력§!이 향상됩니다. §Y장갑 도식§!의 종류에 따라 §Y전함§!과 §Y순양전함§!이 정해집니다."
 torpedo_advice_tt: "\n§Y경함선§!이나 §Y순양함§!에 §Y어뢰 발사대§!를 장착하면, §Y해전§!에서 적의 §Y보조함 전대§!을 압도할 경우 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 basic_torpedo: "기초어뢰"
 basic_torpedo_desc: "폭발물 탄두를 장착한 자가 추진 무기로 흘수선 아래에 있는 표적에 명중할 때까지 미리 설정된 항로를 따라 이동합니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 magnetic_detonator: "자기 신관"
 magnetic_detonator_desc: "새로운 기폭 장치는 어뢰가 표적 아래를 지나갈 때 발생하는 지구 자기장의 변화를 감지합니다. 함선의 바로 아래에서 폭발하면 훨씬 더 많은 피해가 줄 수 있으며, 가끔은 목표의 용골이 끊어지면서 즉시 침몰하기도 합니다."
 homing_torpedo: "유도어뢰"
 homing_torpedo_desc: "음향 탐지기가 장착된 어뢰는 일반적으로 목표물에 해당하는, 전방의 가장 큰 소음원을 추적합니다."
 electric_torpedo: "자기어뢰"
 electric_torpedo_desc: "일반 어뢰는 거품을 일으켜 적에 의해 탐지되기 쉽지만, 전기 엔진을 사용하는 어뢰는 함선에 닿기 전까지 사실상 거의 탐지할 수 없습니다. 즉, 어뢰의 흔적으로 잠수함의 위치를 역추적할 수 없게 됩니다."
 improved_ship_torpedo_launcher: "개선된 함정 어뢰 발사기"
 improved_ship_torpedo_launcher_desc: "더 강력한 모터를 사용하면 하나의 포좌에 더 많은 어뢰발사관을 장착할 수 있으며, 목표를 향해 조준을 전환하는 속도가 더 빨라집니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 advanced_ship_torpedo_launcher: "고급 함정 어뢰 발사기"
 advanced_ship_torpedo_launcher_desc: "직경이 더 큰 어뢰 발사관을 장착하면 더 강력한 탄두를 사용할 수 있습니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 modern_ship_torpedo_launcher: "현대형 함정 어뢰 발사기"
 modern_ship_torpedo_launcher_desc: "강력한 압축 공기 장치를 활용하면 더 무거운 어뢰를 더 빠른 속도로 발사할 수 있습니다.\n\n§Y경함선§!이나 §Y순양함§!에 이 모듈을 장착하면 적의 §Y주력함§!을 공격하여 상당한 피해를 줄 수 있습니다."
 snorkel_advice_tt: "\n§Y잠수함§!에 §Y스노클§!을 장착하면 §Y가시성§!이 크게 줄어들어 적 함선에 발각될 확률이 줄어들며, 교전하기도 어려워집니다."
 basic_submarine_snorkel: "기초 잠수함 스노클"
 basic_submarine_snorkel_desc: "엔진실에서 관제탑까지 이어지는 간단한 공기 튜브입니다. 연장하면 잠수함이 잠수 중에도 엔진을 가동하고 배터리를 충전할 수 있습니다.\n\n이 모듈을 §Y잠수함§!에 장착하면 §Y가시성§!이 감소하여 탐지당하기 어려워집니다."
 improved_submarine_snorkel: "개선된 잠수함 스노클"
 improved_submarine_snorkel_desc: "개선된 설계로 엔진에 물이 빨려 들어가는 것을 방지하고 스노클 헤드의 레이더 신호도 감소됩니다.\n\n이 모듈을 §Y잠수함§!에 장착하면 §Y가시성§!이 감소하여 탐지당하기 어려워집니다."
 light_battery_advice_tt: "\n\n§Y경함선§!과 §Y순양함§!에 §Y부포§! 모듈을 장착하면 §Y부포 공격§!이 개선되어 적의 §Y보조함§!을 파괴하는 데 도움이 됩니다. §Y부포§!는 일반적으로 §Y순양함§!과 §Y전함§! 같은 장갑함을 상대론 성능이 좋지 않습니다."
 medium_battery_advice_tt: "\n\n§Y순양함§!에 §Y경순양함포§! 또는 §Y중형순양함포§! 모듈을 장착하면 §Y부포 공격§!이나 §Y주포 공격§!이 개선되어 적의 §Y보조함§! 또는 §Y주력함§!에 맞서 싸울 수 있습니다. §Y중형순양함포§!를 하나라도 장착하면 §Y중순양함§!이 되며, §Y경순양함포§!만 장착하면 §Y경순양함§!이 됩니다."
 heavy_battery_advice_tt: "\n\n§Y중함포§! 모듈을 장착하면 §Y전함§!의 §Y주포 공격§!이 향상되어 적의 §Y주력함§!과 교전하고 파괴할 수 있습니다. §Y중함포§!는 일반적으로 §Y경함선§!과 §Y경순양함§!과 같은 경함선을 상대론 성능이 좋지 않습니다."
 basic_battery: "해군 함포"
 basic_battery_desc: "해군 함포의 조준 및 고각 조절 메커니즘에 대한 기초 설계입니다."
 basic_light_battery: "기초 경함포 포탑"
 basic_light_battery_desc: "소형 함선에 사용되는 개방식 소구경 함포입니다.\n\n이 모듈을 장착하면 §Y부포 공격§!이 개선되어 적의 §Y보조함§!과 교전하는 데 도움이 됩니다."
 improved_light_battery: "개선된 경함포 포탑"
 improved_light_battery_desc: "포탑 조작부를 기상 요소 및 포탄 파편으로부터 보호해 주는 폐쇄형 소구경 함포입니다. \n\n이 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다."
 advanced_light_battery: "고급 경함포 포탑"
 advanced_light_battery_desc: "튼튼한 장갑판으로 무장한 쌍열포는 훨씬 더 강력한 화력을 발휘할 수 있습니다.\n\n이 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다."
 basic_light_shell: "소구경 준철갑탄"
 basic_light_shell_desc: "관통력과 폭발력이 절충된 이 포탄은, 경함의 약한 장갑을 관통한 뒤에 내부에서 폭발해 훨씬 큰 피해를 줍니다."
 improved_light_shell: "소구경 철갑탄"
 improved_light_shell_desc: "소구경 함포에 적합한 철갑탄은 구축함이나 다른 경함선들에 장갑화된 적에 맞설 수 있는 최소한의 기회를 마련해 줍니다."
 basic_medium_battery: "기초 중형함포 포탑"
 basic_medium_battery_desc: "순양함에 사용되는 포탑으로 중구 두세 개의 중구경 주포가 달려있습니다. \n\n§Y경순양함포§! 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다. §Y중순양함포§! 모듈을 장착하면 §Y주포 공격§!이 향상되어 적 §Y주력함§!과 교전하는 데 도움이 됩니다."
 improved_medium_battery: "개선된 중형함포 포탑"
 improved_medium_battery_desc: "향상된 포탑 배치는 더 빠른 장전이 가능하게 하며, 동시에 생존성을 높여줍니다. \n\n§Y경순양함포§! 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다. §Y중순양함포§! 모듈을 장착하면 §Y주포 공격§!이 향상되어 적 §Y주력함§!과 교전하는 데 도움이 됩니다."
 advanced_medium_battery: "고급 중형함포 포탑"
 advanced_medium_battery_desc: "파워 로딩과 원격 동력 제어를 통합한 현대식 순양함은 지금까지 불가능이라 여겨졌던 재빠른 발사 속도와 뛰어난 명중률을 보유하게 되었습니다.\n\n§Y경순양함포§! 모듈을 장착하면 §Y부포 공격§!이 향상되어 적 §Y보조함§!과 교전하는 데 도움이 됩니다. §Y중순양함포§! 모듈을 장착하면 §Y주포 공격§!이 향상되어 적 §Y주력함§!과 교전하는 데 도움이 됩니다."
 basic_medium_shell: "중형 피모철갑탄"
 basic_medium_shell_desc: "유선형 피모를 장착한 포탄은 관통력을 유지하면서 공기역학적 성능을 개선할 수 있습니다."
 improved_medium_shell: "중구경 반철갑탄"
 improved_medium_shell_desc: "관통력과 폭발력이 절충된 이 포탄은, 경함의 약한 장갑을 관통한 뒤에 내부에서 폭발해 훨씬 큰 피해를 줍니다."
 basic_heavy_battery: "기초 중함포 포탑"
 basic_heavy_battery_desc: "두꺼운 장갑으로 함포를 보호하는 거대한 포탑입니다.\n\n§Y중함포§! 모듈을 장착하면 함선의 §Y주포 공격§!이 향상되어 적의 §Y주력함§!에 대한 성능이 향상됩니다."
 improved_heavy_battery: "개선된 중함포 포탑"
 improved_heavy_battery_desc: "동력 장전기는 거대한 함포의 재장전 속도를 높이며, 자동 차폐문은 안전성을 더합니다.\n\n§Y중함포§! 모듈을 장착하면 함선의 §Y주포 공격§!이 향상되어 적의 §Y주력함§!에 대한 성능이 향상됩니다."
 advanced_heavy_battery: "고급 중함포 포탑"
 advanced_heavy_battery_desc: "향상된 반동 감쇠 메커니즘과 지연 코일은 비행하는 포탄의 비행 안정성을 높이고 정확도를 획기적으로 향상시킵니다.\n\n§Y중함포§! 모듈을 장착하면 함선의 §Y주포 공격§!이 향상되어 적의 §Y주력함§!에 대한 성능이 향상됩니다."
 basic_heavy_shell: "피모철갑탄"
 basic_heavy_shell_desc: "유선형 피모를 장착한 포탄은 관통력을 유지하면서 공기역학적 성능을 개선할 수 있습니다."
 improved_heavy_shell: "초중철갑탄"
 improved_heavy_shell_desc: "1톤이 훨씬 넘는 무게를 자랑하는 이 거대한 포탄들은 전례 없는 위력을 발휘하며 가장 두꺼운 장갑에도 크나큰 위협이 되고 있습니다."
 secondary_battery_advice_tt: "\n§Y부포§!는 §Y순양함§!과 §Y전함§!이 다른 목표물을 공격하는 동시에 적의 §Y보조함§!들을 추가 목표물로 삼고 교전할 수 있게 합니다."
 basic_secondary_battery: "선회 부포"
 basic_secondary_battery_desc: "선체에 노출되어 있는 자그마한 포들은 작은 선박들에 저항할 최소한의 방어 수단을 제공하지만, 사격 각도가 제한적입니다.\n\n§Y부포§! 모듈을 장착하면 §Y순양함§!, §Y항공모함§!, §Y전함§!이 소량의 §Y부포 공격§!을 가할 수 있고 추가 목표물과 교전할 수 있습니다."
 improved_secondary_battery: "부포탑"
 improved_secondary_battery_desc: "부포를 회전식 포탑에 배치하면 무게가 무거워지고 거친 바다에서의 안정성이 떨어지지만, 훨씬 넓은 사격 각도를 확보할 수 있습니다.\n\n§Y부포§! 모듈을 장착하면 §Y순양함§!, §Y항공모함§!, §Y전함§!이 소량의 §Y부포 공격§!을 가할 수 있고 추가 목표물과 교전할 수 있습니다."
 damage_control_1: "소화방수 훈련"
 damage_control_1_desc: "선장부터 일반 수병까지, 함선 내의 모든 선원은 선내 화재의 격리와 소화를 도울 수 있어야 합니다."
 damage_control_2: "소화 주관 분리"
 damage_control_2_desc: "함선에 있는 주요 물 수송관을 분리하여, 함선이 피탄으로 인해 화재 진압 불능 상태에 빠질 가능성을 크게 줄입니다."
 damage_control_3: "디젤 발전 비상 펌프"
 damage_control_3_desc: "보통 강력한 펌프의 동력은 주 엔진에 의존하기 때문에, 기관실이 비교적 경미한 피해만 받더라도 함선이 부력을 유지하지 못할 수 있습니다."
 fire_control_methods_1: "협차 사격"
 fire_control_methods_1_desc: "목표에 포탄을 명중시키기 위한 첫 단계는 여러 발을 동시에 쏘아 목표의 양쪽에 탄착군이 퍼지도록 하는 것입니다."
 fire_control_methods_2: "단계 사격"
 fire_control_methods_2_desc: "목표물보다 위로 사격하면 적함이 착탄 지점을 가려 관측 결과를 잃게 됩니다. 그렇기에 의도적으로 표적보다 가까운 곳을 조준하여, 착탄점과 목표물 사이의 거리를 측정해 사거리를 판단합니다."
 fire_control_methods_3: "포탄 염색"
 fire_control_methods_3_desc: "포탄을 발사할 때 작은 색깔 표시탄을 함께 장착하면 목표물 주변의 영역을 표시할 수 있으며, 이를 통해 다수의 함선이 동일 목표를 공격할 때 서로의 탄착군을 혼동하는 일을 방지합니다."
 fuel_silos: "연료 저장"
 fuel_silos_desc: "대량의 연료를 저장하려면 안정성과 연료를 즉시 공급할 수 있도록 하는 복잡한 탱크, 파이프, 밸브가 필요합니다."
 fuel_refining: "연료 정제 I"
 fuel_refining_desc: "화학적 분해 기술의 발전으로 원유에서 더 많은 양의 경유를 생산할 수 있습니다."
 fuel_refining2: "연료 정제 II"
 fuel_refining2_desc: "정유 설비의 배치 계획이 개선되었으며, 그에 따라 낭비되는 연료도 감소하였습니다."
 fuel_refining3: "연료 정제 III"
 fuel_refining3_desc: "재사용 기술이 진일보하여 정유 과정의 부산물에서 연료를 정제할 수 있게 되었습니다."
 fuel_refining4: "연료 정제 IV"
 fuel_refining4_desc: "화학 공학의 새로운 발전으로 인해 새로운 원료에서 연료를 정제할 수 있습니다."
 fuel_refining5: "연료 정제 V"
 fuel_refining5_desc: "정유소에 건설 과정에서 새로운 방식을 도입하고 한층 개선된 배치 계획을 적용하여 낭비되는 연료가 감소했으며 처리량은 대폭 상승했습니다."
 scout_plane1: "정찰기 I"
 scout_plane1_desc: "대전쟁 때 처음 배치된 이래, 비행기는 적 병력의 이동과 적 해군 배치에 대한 정보를 수집하고 보고하는 임무를 수행해 왔습니다. 그 중요성은 오늘날까지도 대두되고 있습니다."
 scout_plane2: "정찰기 II"
 scout_plane2_desc: "항공 감시와 장거리 정찰 전용기를 개발함으로써 적의 목적과 전력을 정확히 파악하고 이를 유지할 수 있습니다."
 SURRENDER_REDUCTION_TOOLTIP: "$COUNTRY|H$ 내 협력은 그들의 항복 한계치를 $VALUE|+%.0$ 감소시킵니다."
 COLLABORATION_EFFECTS_TOOLTIP: "$COUNTRY|H$ 내 협력은 $COLLABORATION|+%.0$입니다. 이는 그들의 항복 한계치를 $SURRENDER|+%.0$만큼 감소시키고 적이 항복할 때 $COMPLIANCE|+%.0$ 순응도를 제공하여 추가 순응도 변동치 잠금 해제에 사용됩니다."
 COLLABORATION_EFFECTS_OTHER_SIDE_TOOLTIP: "$OTHER_COUNTRY|H$의 $COUNTRY|H$ 내 협력은 $COLLABORATION|+%.0$입니다. 이는 $COUNTRY|H$의 항복 한계치를 $SURRENDER|+%.0$ 감소시키고 적이 항복할 때 $COMPLIANCE|+%.0$ 순응도를 제공하여 추가 순응도 변동치 잠금 해제에 사용됩니다."
