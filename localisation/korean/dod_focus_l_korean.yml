l_korean:
 HUN_balanced_budget: "균형 잡힌 예산안"
 HUN_balanced_budget_desc: "우리는 사용할 수 있는 자원을 최대한 활용해야 합니다. 잘 계획되고 균형 잡힌 예산은 우리 정부의 성공을 위한 열쇠입니다."
 HUN_strengthen_the_monarchists: "군주주의자 강화"
 HUN_strengthen_the_monarchists_desc: "헝가리를 이전의 위상으로 되돌리려면 가장 먼저 군주제로 돌아가자고 외치는 정당들에 힘을 실어줘야 합니다."
 HUN_elect_a_king: "국왕 선출"
 HUN_elect_a_king_desc: "이제 국민도 국가가 군주제로 돌아가는 걸 충분히 지지하고 있으니, 새로운 국왕을 선출하는 절차를 시작하는 걸 고려할 수 있겠습니다."
 HUN_invite_the_habsburg_prince: "합스부르크 대공 초청"
 HUN_invite_the_habsburg_prince_desc: "합스부르크 가문은 오랫동안 헝가리를 지배했으며, 헝가리는 그들의 통치 아래 유럽에서 가장 위대한 제국 중 하나의 일부였습니다. 합스부르크 가문을 다시 지도자로 맞이하면 헝가리는 다시 한번 위대해질 수 있을 것입니다."
 HUN_demand_a_referendum: "국민투표 요구"
 HUN_demand_a_referendum_desc: "오스트리아-헝가리를 해체한 건 오판이었습니다. 오스트리아와 헝가리는 함께 있을 때 더 강하며, 두 나라는 결합해야만 위대해질 수 있습니다. 우리는 오스트리아인들이 두 나라의 평화로운 통합 제안에 대한 국민투표를 열게 해야 합니다."
 HUN_take_austria_by_force: "오스트리아 무력 합병"
 HUN_take_austria_by_force_desc: "헝가리의 영광을 되찾는 첫걸음은 오스트리아 영토를 재통합하는 것입니다. 이를 외교적으로 달성하려다가는 실패할 수도 있으니, 우리는 무력을 써서 통합을 이뤄야 합니다."
 HUN_proclaim_the_restoration_of_austria_hungary: "오스트리아-헝가리 재건"
 HUN_proclaim_the_restoration_of_austria_hungary_desc: "우리 두 나라가 재통합되고 합스부르크 가문이 왕위에 오름에 따라, 이제 우리는 오스트리아-헝가리의 재건을 엄숙히 선포하고, 우리의 정당한 역사적 영토를 되찾을 수 있게 됐습니다!"
 HUN_protect_czechoslovakia: "체코슬로바키아 보호"
 HUN_protect_czechoslovakia_desc: "체코슬로바키아는 독립 이래로 부지런히 성장하며 강해졌지만, 이웃 국가들이 그들의 땅을 탐욕스럽게 지켜보고 있습니다. 우리는 그들을 다시 한번 우리 제국의 일원으로 받아들이거나 그들에게 연합국 지위를 부여하는 방식을 활용하여, 이러한 위협으로부터 그들을 보호해 주겠다고 제안할 것입니다."
 HUN_claim_transylvania: "트란실바니아 영유권 주장"
 HUN_claim_transylvania_desc: "우리는 지난 전쟁에서 지벤뷔르겐 지역을 부당하게 빼앗겼습니다. 이제 그 땅을 되찾을 때입니다."
 HUN_march_to_the_shore: "해안을 향한 진군"
 HUN_march_to_the_shore_desc: "진정한 강대국이 되려면 바다로 나아갈 수 있어야 합니다. 아드리아해의 해안을 차지하는 것은 우리의 천부적인 권리입니다."
 HUN_reclaim_venetia: "베네치아 탈환"
 HUN_reclaim_venetia_desc: "우리는 대전쟁에서 이탈리아가 배신한 사실을 잊지 않았습니다. 이탈리아에 분수를 가르쳐주고 제국의 국경을 원래대로 돌려놓을 때입니다."
 HUN_claim_galicia: "갈리치아 영유권 주장"
 HUN_claim_galicia_desc: "폴란드 국가는 인위적으로 만들어진 허상에 불과합니다. 필요에 따라 언제든지 세워지고 해체될 수 있습니다."
 HUN_claim_the_bucovina: "부코비나 영유권 주장"
 HUN_claim_the_bucovina_desc: "부코비나는 우리 제국의 광범위한 영토 중 경제적으로 가장 중요한 곳은 아니지만, 우리 제국의 일부라는 것은 변함없습니다. 그리고 우리는 그곳을 되찾을 겁니다."
 HUN_reclaim_the_empire: "제국 탈환"
 HUN_reclaim_the_empire_desc: "우리의 적법한 영토 요구를 마무리 짓기 위해, 우리는 합스부르크 군주가 소유한 독일, 이탈리아, 팔레스타인의 여러 지위에 따른 권리를 받아 내야 합니다."
 HUN_elect_a_democratic_king: "민주주의 국왕 선출"
 HUN_elect_a_democratic_king_desc: "우리는 국가의 민주주의 원칙과 국민의 권리를 옹호하는 국왕을 찾아야 합니다."
 HUN_responsible_government: "책임 있는 정부"
 HUN_responsible_government_desc: "전통적으로 정부는 국왕의 명을 엄격히 받들었고, 국민의 의지는 무시했습니다. 우리는 헌법을 개정하여 통치자가 아니라 국민이 정부에 책임을 묻도록 할 것입니다."
 HUN_rapproachement_with_little_entente: "소협상국과의 화해"
 HUN_rapproachement_with_little_entente_desc: "적대적인 이념을 지닌 세력이 우리를 둘러싼 상황에서, 우리는 이웃인 소협상국들과의 관계를 다시 확인해야 합니다. 우리는 그들에게 우리가 재무장해도 되는지 물어볼 것입니다."
 HUN_join_allies: "연합국 가입"
 HUN_join_allies_desc: "헝가리의 미래와 그 민주적 가치는 주요 서방 민주주의 국가들과 그들의 동맹에 달려 있습니다. 이 동맹의 일원으로서 우리는 그들에게 우리의 힘을 보탤 수 있을 뿐만 아니라, 우리 역시 그들의 지원을 기대할 수 있습니다."
 HUN_the_balkan_pact: "발칸 조약"
 HUN_the_balkan_pact_desc: "서구의 민주주의 국가들은 우리를 돕기에는 너무 멀기에, 우리는 더 가까운 곳에서 동맹국을 찾아야 합니다. 발칸 조약의 지도자로서, 우리는 그들을 보호하고 승리로 이끌 것입니다!"
 HUN_an_unlikely_alliance: "예상 밖의 동맹"
 HUN_an_unlikely_alliance_desc: "우리는 우리 나라를 근본적으로 바꾸었습니다. 우리는 더 이상 옛날의 전쟁광이 아니므로, 이제 옛 적과 손을 잡고 함께 새로운 운명을 개척할 것입니다."
 HUN_joint_oil_exploitation_company: "공동 석유 탐사 회사"
 HUN_joint_oil_exploitation_company_desc: "우리 영토에 유전이 존재할 가능성이 제기되면서 우리는 외국의 관심을 끌게 되었습니다. 우방국들이 자신의 기술력을 바탕으로 우리 석유 산업을 지원하기 위해 적극적으로 나서고 있으며, 이는 그들의 발전된 기술을 배울 수 있는 매우 유익한 기회가 될 것입니다."
 HUN_elect_a_fascist_king: "파시스트 국왕 선출"
 HUN_elect_a_fascist_king_desc: "우리 나라는 난세를 헤쳐 나갈 수 있는 강력한 지도자가 필요합니다. 우리의 지도자는 국민에게 존경받고 적이 두려워하는 인물이어야 합니다."
 HUN_economic_intervention: "경제 개입"
 HUN_economic_intervention_desc: "우리는 경제를 직접 이끌기 위해 충분한 정치적 자원을 투입해야 합니다. 현재도 적절하지만, 우리는 이를 더욱 강하고 효율적으로 만들 수 있습니다."
 HUN_strengthen_fascists: "파시스트 강화"
 HUN_strengthen_fascists_desc: "우리 국가의 파시스트들을 강화해야 하며 그들의 이념을 퍼트릴 연단을 제공해주어야 합니다. 헝가리의 미래에 대한 그들의 견해는 국가를 다시 한 번 위대하게 이끌어 갈 가능성이 가장 높습니다."
 HUN_renounce_the_treaty_of_trianon: "트리아농 조약 파기"
 HUN_renounce_the_treaty_of_trianon_tt: "§Y호르티 미클로시§!나 §Y메클렌부르크슈베린의 프리드리히 프란츠§!가 국가 지도자가 됩니다.\n"
 HUN_renounce_the_treaty_of_trianon_desc: "대전쟁이 끝나고, 한때 위대했던 우리 나라의 영토와 인구의 3분의 2를 빼앗아 간 부당한 처사는 베르사유 조약에서 독일이 겪은 치욕에 필적하는 일입니다. 반드시 바로잡아야 합니다."
 HUN_renew_the_rome_protocols: "로마 의정서 갱신"
 HUN_renew_the_rome_protocols_desc: "독일의 계속되는 수정주의를 고려하여, 우린 1934년에 작성되고 서명된 로마 의정서를 갱신해야 합니다. 이 협정은 독일과 유고슬라비아의 위협을 더욱 고립시킬 뿐만 아니라, 실제 동맹 체결의 전초가 될 가능성도 있습니다."
 HUN_protect_austria: "오스트리아 보호"
 HUN_protect_austria_desc: "독일에 계속 맞서기 위해서는 그들이 숨기지 않는 오스트리아와의 통일 야망을 저지해야 합니다. 우리는 그들의 현 정부가 친독일 정서에 맞서는 데 필요한 정치적 힘을 제공하고 그들의 독립을 보장해줄 수 있습니다."
 HUN_alliance_with_italy: "이탈리아와의 동맹"
 HUN_alliance_with_italy_desc: "로마 의정서에서 만들어진 동맹에 대한 초기 제안을 이제 더욱 확대할 수 있습니다. 우리는 이탈리아에 대표단을 파견하여, 양국 간의 방어 및 공격 모두에서 광범위한 군사 협력을 위한 구속력 있는 협정을 논의할 것입니다."
 HUN_trade_deal_with_germany: "독일과의 무역 거래"
 HUN_trade_deal_with_germany_desc: "독일과의 무역 관계 확대가 우리 산업에 가져다줄 이점은 명확하며, 우리 경제가 독일에 과도하게 의존할 것이라는 주장은 과장된 것입니다. 우리는 광범위한 무역 협정을 체결할 것입니다."
 HUN_joint_aluminum_mining_company: "공동 알루미늄 채광 회사"
 HUN_joint_aluminum_mining_company_desc: "알루미늄은 현대 전쟁 산업의 필수 요소이므로, 우리는 북부 지역의 광산을 확장하는 데 손쉽게 독일의 지원을 받을 수 있을 것입니다."
 HUN_join_axis: "추축국 가입"
 HUN_join_axis_desc: "우리 경제가 이미 독일에 크게 의존하고 있는 만큼, 그들을 따라 참전할 수밖에 없습니다. 우리는 추축국 동맹에 가입하겠다는 공식 요청을 보낼 것입니다."
 HUN_reaffirm_territorial_claims: "영유권 재확인"
 HUN_reaffirm_territorial_claims_desc: "트리아농 조약을 거부함에 따라, 이제 우리는 빼앗긴 영토에 대한 권리를 다시 한번 주장해야 합니다."
 HUN_demand_transylvania: "트란실바니아 요구"
 HUN_demand_transylvania_desc: "유혈 사태 없이 우리 영토를 되찾을 수 있다면 훨씬 좋을 것입니다. 루마니아에 우리의 정당한 영토를 반환할 것을 요구하는 최후통첩을 보냅시다."
 HUN_demand_southern_slovakia: "슬로바키아 남부 요구"
 HUN_demand_southern_slovakia_desc: "유혈 사태 없이 우리 영토를 되찾을 수 있다면 훨씬 좋을 것입니다. 체코슬로바키아에 우리의 정당한 영토를 반환할 것을 요구하는 최후통첩을 보냅시다."
 HUN_demand_the_vojvodina: "보이보디나 요구"
 HUN_demand_the_vojvodina_desc: "유혈 사태 없이 우리 영토를 되찾을 수 있다면 훨씬 좋을 것입니다. 유고슬라비아에 우리의 정당한 영토를 반환할 것을 요구하는 최후통첩을 보냅시다."
 HUN_claim_overlordship_over_slovakia: "슬로바키아 지배권 주장"
 HUN_claim_overlordship_over_slovakia_desc: "슬로바키아의 나머지 지역도 직접적으로든 종속국으로든 헝가리에 다시 통합되어야 합니다. 우리는 또 다른 최후통첩을 보낼 것입니다."
 HUN_proclaim_greater_hungary: "대헝가리 선포"
 HUN_proclaim_greater_hungary_desc: "우리의 정당한 영토를 되찾음으로써, 우리 나라의 크기는 역사적 경계선까지 확장되었습니다. 이제 우리는 전 세계에 대헝가리의 수립을 당당히 선포하고, 새로운 목표를 향해 시선을 돌릴 수 있습니다."
 HUN_GREATER_tt: "국명이 §Y대헝가리§!로 바뀝니다.\n"
 HUN_demands_tt: "영토를 요구할 때 당신이 강력한 군대를 보유하고 있다면 상대방이 유혈 사태 없이 영토를 넘겨줄 가능성이 커집니다. 그러나 그들이 세력에 속해 있다면 여전히 우리에게 맞설 수 있다고 믿을 수도 있습니다.\n"
 HUN_assassinate_horthy: "호르티 암살"
 HUN_assassinate_horthy_desc: "대전쟁 당시 제독이었던 호르티는 헝가리 왕국의 섭정으로서 너무 많은 권력과 영향력을 가지고 있습니다. 또한 그의 반공주의 입장은 우리 동지들의 노력에 큰 장애가 되고 있습니다. 우리 국가가 혁명의 길을 찾으려면 그를 권력에서 제거해야 합니다."
 HUN_council_of_peoples_commissars: "인민위원평의회"
 HUN_council_of_peoples_commissars_desc: "헝가리를 공산주의 국가로 전환하는 과정을 감독할 수 있는 관리 기관이 반드시 만들어져야 합니다. 이 기구가 구성되면, 이 평의회는 장관들로 구성된 서방의 내각 체제에 상응하는 역할을 하게 됩니다."
 HUN_the_hungarian_red_army: "헝가리의 붉은 군대"
 HUN_the_hungarian_red_army_desc: "모든 애국자는 조국 방위의 의무를 다해야 합니다. 동쪽의 소비에트의 예를 따라, 우리는 헝가리의 붉은 군대를 만들어 갓 시작된 우리의 혁명을 지킬 것입니다."
 HUN_soviet_hungarian_military_academy: "소련-헝가리 사관학교"
 HUN_soviet_hungarian_military_academy_desc: "우리의 군대는 지도력 없이는 아무것도 할 수 없습니다. 소련은 군사 분야에서 더 많은 경험을 가지고 있으므로 우리의 뛰어난 군사 인재들을 훈련시키는 데 그들과 협력하는 것이 유익할 수 있습니다. 이를 위해 양국에서 가장 뛰어난 교관들을 모아 사관학교를 설립할 것입니다."
 HUN_join_comintern: "코민테른 가입"
 HUN_join_comintern_desc: "혁명이 나아갈 길은 코민테른에 있습니다. 우리의 동지들과 단결하여 서방에 드리운 자본주의의 불의와 파시스트의 위협을 물리칠 것입니다."
 HUN_the_revolutionary_council: "혁명평의회"
 HUN_the_revolutionary_council_desc: "코민테른은 제국주의에 맞서는 투쟁을 포기하고, 공존을 선택했습니다. 세계의 노동자들이 자유로워지기 위해서는, 필요하다면 소비에트 연방에 맞서서라도 마르크스와 레닌의 횃불을 계속 이어 나가야 합니다."
 HUN_FACTION_COMMIE: "소비에트 공산주의 연방"
 HUN_pressure_romania: "루마니아 압박"
 HUN_pressure_romania_desc: "우리가 서방의 파시스트 위협에 집중하는 동안, 우리 후방에 잠재적인 위협이 계속 존재하도록 내버려둘 수는 없습니다. 특히 그 위협이 우리와 동쪽의 동맹국 사이에 위치해 있을 때는 더욱 그렇습니다. 루마니아를 같은 공산주의 국가로 만들어야 하며, 그렇게 하지 못하더라도 동맹국의 지원을 받을 수 있도록 육로를 확보해야 합니다."
 HUN_intervene_in_czechoslovakia: "체코슬로바키아에 개입"
 HUN_intervene_in_czechoslovakia_desc: "체코슬로바키아는 트리아농 조약에서 우리에게서 빼앗아 간 영토 중 일부를 할당받았습니다. 한편, 우리는 독일이 그들의 영토를 노리고 있다는 사실도 알고 있습니다. 어쩌면 우리는 거래를 성사시킬 수도 있을 것입니다. 즉, 우리의 정당한 영토를 되찾는 대가로, 독일의 침략이 있을 경우 소련의 군사적 지원을 보장받는 것입니다."
 HUN_industrial_revitalization: "산업 활성화"
 HUN_industrial_revitalization_desc: "우리의 산업 기반은 최근 몇 년간 위험할 정도로 쇠퇴했습니다. 잃어버린 시간을 만회하기 위해 새로운 기술을 도입하는 데 힘써야 합니다."
 HUN_support_urbanization: "도시화 지원"
 HUN_support_urbanization_desc: "점점 더 많은 사람이 새로운 공장에서 일자리를 찾기 위해 작은 마을을 떠나 대도시로 가고 있습니다. 비록 우리가 당장 그들에게 직장을 제공하지 못하더라도 차후 확장을 대비해 신도시 구역을 건설할 수 있습니다."
 HUN_institute_for_industrial_techniques: "산업 기술 연구소"
 HUN_institute_for_industrial_techniques_desc: "산업 연구의 임시방편적 성격은 성장 둔화와 생산성 저하를 초래했습니다. 우리는 모든 연구를 새로운 산업적 방법으로 통합하는 새로운 연구소를 설립해야 합니다."
 HUN_announce_the_gyor_program: "죄르 계획 선언"
 HUN_announce_the_gyor_program_desc: "우리 군은 심각하게 취약하며, 그 규모와 전투력을 강화하는 것이 시급합니다. 이를 위해서는 장비 수요 증가에 대응할 수 있도록 산업을 대폭 강화해야 합니다. 5개년 죄르 계획은 군사 분야뿐만 아니라 산업, 농업, 기반시설, 교육 등 관련 부문에 대한 정부 지출도 함께 늘릴 것입니다."
 HUN_civilian_industry: "민간산업"
 HUN_civilian_industry_desc: "우리는 군수산업을 확장할 필요가 있지만, 민간 수요를 무시해서는 안 됩니다. 따라서 우리는 민간산업을 확장해야 합니다."
 HUN_reintegrate_the_railroads: "철도 재통합"
 HUN_reintegrate_the_railroads_desc: "오스트리아-헝가리 제국이 해체된 이후, 그 영토에 걸쳐 있던 철도망은 여러 독립 국가로 나뉘어 단절되었습니다. 우리는 다른 옛 구성국들과 협력하여 철도망 재통합을 제안함으로써 전반적인 기반시설 개선을 도모해야 합니다."
 HUN_invite_foreign_investors: "외국 투자자 초청"
 HUN_invite_foreign_investors_desc: "헝가리는 동부 유럽의 중심부에 위치해 있습니다. 지리적 이점을 활용하여 우리의 기반시설과 산업 발전에 관심이 있는 외국인 투자자들을 유치할 수 있습니다."
 HUN_expand_the_manfred_weiss_steel_works: "만프레트 바이스 제강소 확장"
 HUN_expand_the_manfred_weiss_steel_works_desc: "거대한 만프레트 바이스 강철 공장은 대전쟁 이후 시설이 크게 확장되면서 국가 방위 산업의 핵심 방위 계약 업체가 되었습니다. 다음 전쟁에 대비해 군사력을 증강하려면, 우리 국가 산업의 자부심인 이 공장을 다시 한번 확장해야 합니다."
 HUN_expand_the_aluminum_industry: "알루미늄 산업 확장"
 HUN_expand_the_aluminum_industry_desc: "우리는 수출과 내수를 위해 모든 가용 자원이 필요합니다. 우리의 알루미늄 산업은 이미 규모가 크지만 여전히 개선의 여지가 있으므로, 이를 위해 즉시 자원을 투입해야 합니다."
 HUN_expand_the_technical_university_of_budapest: "부다페스트 기술대학교 확장"
 HUN_expand_the_technical_university_of_budapest_desc: "앞으로 다가올 갈등에 대비해 획기적인 혁신을 달성할 수 있는 명석한 인재들이 더 많이 필요합니다. 수도의 대학을 확장하여, 우리 군수산업에 필요한 숙련된 공학자들과 과학자들을 늘릴 수 있습니다."
 HUN_support_domestic_industry: "국내 산업 지원"
 HUN_support_domestic_industry_desc: "군대는 더 많은 장비를 필요로 하며, 우리 산업은 이를 계속 공급해줘야 합니다. 우리는 무기 산업을 확장하기 위해 새로운 자원을 투입할 것입니다."
 HUN_domestic_arms_industry: "국내 군수산업"
 HUN_domestic_arms_industry_desc: "우리의 군수산업은 산업 장비 생산뿐만 아니라 새로운 공장 설립을 위해서도 강력한 민간산업 기반에 의해 뒷받침되어야 합니다."
 HUN_autarky: "경제 자립"
 HUN_autarky_desc: "우리는 외국산 석유에 지나치게 의존하고 있습니다. 독일의 합성 석유 개발 노력을 본받아야 합니다."
 HUN_synthetic_industry: "합성 산업"
 HUN_synthetic_industry_desc: "이제 석탄 액화 기술을 완전히 습득했으니, 시범 공장을 건설하여 생산을 시작할 수 있습니다."
 HUN_synthetic_oil_tt: "합성 정제소를 무작위 주에 추가합니다. 합성 석유 생산이 가능하다는 연구 결과가 나오면 위치가 표시됩니다.\n"
 HUN_aeronautic_technology_institute: "항공 기술 연구소"
 HUN_aeronautic_technology_institute_desc: "공중은 새로운 전장이 되었고, 그 중요성을 과소평가하는 사람이 많다는 사실이 점점 명확해지고 있습니다. 우리는 이 새로운 영역을 확실히 익혀둬야 하며, 이를 위해 새로운 교리와 장비 개발에 자원을 할당해야 합니다."
 HUN_boost_hungarian_aviation_industry: "헝가리 항공 산업 육성"
 HUN_boost_hungarian_aviation_industry_desc: "우리의 산업 기반을 강화하여 새로운 비행기 모델을 충분한 수량으로 생산할 수 있도록 해야 공중 지배력을 확보할 수 있습니다."
 HUN_secret_rearmament: "비밀스러운 재무장"
 HUN_secret_rearmament_desc: "트리아농 조약에 의한 제약으로 인해 우리는 군대 규모를 늘리는 것이 금지되어 있습니다. 그럼에도 불구하고 세계 정세는 점점 더 불안정해지고 있으며, 갈등이 눈앞에 다가오고 있습니다. 우리는 무방비 상태로 있을 수 없으며, 대전쟁 후 우리에게 강요된 평화 조약을 위반하더라도 비밀리에 재무장을 시작해야 합니다."
 HUN_secret_rearmament_tt: "§Y부분 동원령§! §G잠금 해제.§!\n"
 HUN_secret_rearmament_tt_2: "§R이 국민정신은 징병법을 §Y모병자 한정§!보다 높게 설정할 시 제거됩니다.§!\n"
 HUN_war_games: "모의전"
 HUN_war_games_desc: "소규모 모의전 훈련을 통해 현재 군사 체계의 결함을 발견하고, 경험치를 사용하여 부족한 점을 보완할 수 있습니다."
 HUN_theoretical_air_efforts: "항공전 이론 강화"
 HUN_theoretical_air_efforts_desc: "우리는 공중전과 관련된 새로운 이론을 연구하는 데 충분한 자원을 투입해야 합니다. 전쟁이 발발할 경우, 개발된 이론들은 매우 귀중한 자산이 될 겁니다."
 HUN_bled_agreement: "블레드 협정"
 HUN_bled_agreement_desc: "소규모로 비밀리에 재무장하는 것만으로는 충분하지 않습니다. 우리는 이웃 국가들에 접근해 대전쟁 이후 우리에게 강요된 조약을 시정할 것을 요구해야 합니다. 헝가리에는 마땅히 무장할 권리가 있습니다."
 HUN_bled_agreement_custom_effect_tooltip: "§H트리아농 조약§!의 대체로 이어질 수 있습니다."
 HUN_establish_the_air_force: "공군 창설"
 HUN_establish_the_air_force_desc: "법적 제약이 해제되었으니, 이제 헝가리 공군을 공식적으로 창설할 때입니다."
 HUN_indigenous_designs: "국산 설계"
 HUN_indigenous_designs_desc: "우리는 필요한 만큼의 기술 전문성을 갖추고 있습니다. 우리의 설계부를 직접 통제하면 우리는 더 많은 자원을 할당하여 새로운 설계를 개발하는 속도를 빠르게 할 수 있습니다."
 HUN_heavy_fighter_effort: "중전투기 주력"
 HUN_heavy_fighter_effort_desc: "우리 전투기는 더 취약한 폭격기들을 지원할 수 있어야 합니다. 이를 위해서는 속도와 기동성 일부를 희생하는 대신 더 강력한 무장과 더 긴 사거리가 필요합니다."
 HUN_light_fighter_effort: "경전투기 주력"
 HUN_light_fighter_effort_desc: "우리 군대 상공에서 지역적 공중 우세를 확보하고, 국가를 위협하는 적 항공기를 요격하기 위해 전투기가 필요합니다."
 HUN_cas_focus: "근접항공지원기 중점"
 HUN_cas_focus_desc: "현대 군대에는 차량뿐만 아니라 항공기의 지원도 필요합니다."
 HUN_tac_focus: "전술폭격기 중점"
 HUN_tac_focus_desc: "승리는 적의 지상군을 전멸시키는 것으로 달성합니다. 우리는 우리에게 가까운 목표물과 적진 깊숙이 있는 목표물을 전술적으로 타격하여 우리 군대를 지원하는 데 집중해야 합니다."
 HUN_license_foreign_designs: "외국 설계 면허"
 HUN_license_foreign_designs_desc: "외국산 전투기들은 이미 매우 높은 품질로 설계되었다는 것을 실전으로 보여줬습니다. 아직 초기 단계인 우리 항공 기술에 의존하며 위험을 감수하기보다는, 이러한 외국 모델들을 면허를 받아 생산할 수 있도록 허가를 요청해야 합니다."
 HUN_fighter_competition: "전투기 경합"
 HUN_fighter_competition_desc: "우리가 면허 생산할 최고의 전투기 모델을 선정하려면, 후보 기종끼리 경쟁하게 해야 합니다. 우리는 전투기 경연 대회를 열어 모든 주요 강대국이 최신형 전투기를 출전시키도록 할 겁니다."
 HUN_bomber_competition: "폭격기 경합"
 HUN_bomber_competition_desc: "우리가 면허 생산할 최고의 폭격기 모델을 선정하려면, 후보 기종끼리 경쟁하게 해야 합니다. 우리는 폭격기 경연 대회를 열어 모든 주요 강대국이 최신형 폭격기를 출전시키도록 할 겁니다."
 HUN_joint_air_development: "공동 항공기 개발"
 HUN_joint_air_development_desc: "신형 항공기 모델을 개발하는 최고의 방법은 동맹국과 협력하는 것입니다. 모든 국가의 가장 뛰어난 인재들이 한자리에 모일 때, 우리는 최고의 성과를 거둘 수 있을 것입니다."
 HUN_army_maneuvers: "육군 기동 훈련"
 HUN_army_maneuvers_desc: "우리 군은 미래의 잠재적인 무력 분쟁에 대비해 재정비해야 합니다. 새로운 전술, 전략 개발을 위해 군사 훈련을 실시할 것입니다."
 HUN_mobile_focus: "차량화 중점"
 HUN_mobile_focus_desc: "전쟁에서 승리하고 싶으면 가장 큰 피해를 줄 시기와 장소를 골라 적을 타격할 수 있는 차량화된 군대를 보유해야 합니다."
 HUN_the_botond: "보톤드"
 HUN_the_botond_desc: "우리의 보급 및 수송 수요를 충분히 충족시키기 위해 새로운 형태의 트럭이 필요합니다. 라버 38M 보톤드 설계 초기형은 시험에서 성공적인 결과를 보였으며, 적절한 자원이 확보된다면 설계를 마무리하고 생산을 시작할 수 있습니다."
 HUN_develop_tanks: "전차 개발"
 HUN_develop_tanks_desc: "우리 주변 국가들은 전차의 중요성을 인식하고 대량 생산하고 있습니다. 우리는 자체 전차 설계를 개발하여 동맹국과 적국을 따라잡아야 합니다."
 HUN_assault_gun_focus: "돌격포 중점"
 HUN_assault_gun_focus_desc: "우리는 완전한 전차에 집중하기보다는 보다 비용 효율적인 대안으로 돌격포를 활용해 보병들이 전선을 돌파할 수 있도록 지원할 것입니다."
 HUN_joint_tank_procurement: "공동 전차 연구"
 HUN_joint_tank_procurement_desc: "동맹국들과 함께라면 새로운 전차 모델을 훨씬 더 효과적으로 개발할 수 있습니다. 우리는 공동 전차 부서를 설립하여 공학자들이 서로 협력하며 앞으로 개발하기에 가장 좋은 설계를 선정할 수 있게 할 겁니다."
 HUN_armored_warfare: "기갑전"
 HUN_armored_warfare_desc: "우리 차량화 사단이 최대 효율을 발휘하려면 기갑 지원이 필요합니다. 새로운 기갑 설계를 개발하는 데 더 많은 자원을 투입해야 합니다."
 HUN_mobile_corps_doctrine: "기동군단 교리"
 HUN_mobile_corps_doctrine_desc: "차량화 장비와 기갑 생산이 시작된 지금, 우리는 이들이 전장에서 어떻게 협력할 수 있을지에 대한 새로운 이론적 접근법을 모색해야 합니다."
 HUN_home_defense: "본토 방어"
 HUN_home_defense_desc: "소규모의 기동 부대로는 적이 침략했을 때 조국을 방어할 수 없습니다. 우리는 뚫리지 않는 전선을 구축하고, 이러한 방어를 더욱 효과적으로 하기 위한 새로운 교리를 개발해야 합니다."
 HUN_danuvia_submachine_guns: "더누비어 기관단총"
 HUN_danuvia_submachine_guns_desc: "보병 효율성을 개선하기 위해 좋은 무기가 필요합니다. 초기 더누비어 43M 시제품은 시험에서 좋은 성능을 보였습니다. 개발 자금을 늘리면 곧 대량 생산을 시작할 수 있을 것입니다."
 HUN_artillery_effort: "포병 주력"
 HUN_artillery_effort_desc: "포병은 우리 군대의 전투 효율성을 높이는 핵심 요소입니다. 우리는 최신 화포 모델을 개발하여 최고의 포격 지원을 제공할 것입니다."
 HUN_motorized_logistics: "차량화 군수"
 HUN_motorized_logistics_desc: "기동전의 핵심은 병력과 물자를 먼 곳까지 신속하게 이동하는 능력입니다. 최고의 전차라도 보급이 이루어지지 않으면 금세 무용지물이 되는 법입니다."
 HUN_light_infantry_divisions_doctrine: "경보병사단 교리"
 HUN_light_infantry_divisions_doctrine_tech_tt: "§H경보병사단 교리§! 활성화\n§H보병\n    숲§!\n      공격: §G+2%§!\n      이동: §G+5%§!\n    §H도시§!\n      공격: §G+5%§!\n      이동: §G+5%§!\n"
 HUN_light_infantry_divisions_doctrine_unit_tt: "\n6개 대대 규모의 §Y보병§! 부대를 획득합니다.\n"
 HUN_light_infantry_divisions_doctrine_desc: "우리는 제한된 인력을 최대한 활용해야 합니다. 더 많은 사단을 원한다면, 이들은 필연적으로 규모가 더 작아져야 합니다. 경보병 사단은 공격력과 규모 면에서 최적의 조합이므로, 이를 우리 군의 주축으로 삼을 것입니다."
 HUN_form_parachute_battalions: "공수 대대 창설"
 HUN_form_parachute_battalions_desc: "공중 강습으로 보병을 투입할 수 있는 역량을 갖추면 예상치 못한 공격에 대응할 수 있으며, 전술적 기회가 생겼을 때도 신속하게 행동할 수 있습니다."
 HUN_naval_warfare: "해전"
 HUN_naval_warfare_desc: "해안선을 되찾은 뒤에는 강대국에 걸맞은 함대를 재건하는 데 우리의 역량을 집중해야 합니다."
 HUN_restauration: "재건"
 HUN_restauration_desc: "우리는 입증되지 않은 기술을 새로운 실험하는 데 낭비할 시간이 없습니다. 우리는 옛 제국 시절부터 실전으로 검증된 설계를 고수할 것입니다."
 HUN_reform: "개혁"
 HUN_reform_desc: "시대에 뒤떨어진 사고방식에 기반해 해군을 만드는 것은 이치에 맞지 않습니다. 우리는 과거에 연연하지 않는 완전히 새로운 해군을 창설할 기회를 얻었습니다. 이 기회를 활용해 최대한 현대적이고 역량 있는 해군을 구축해야 합니다."
 HUN_capital_ships: "주력함"
 HUN_capital_ships_desc: "해군의 핵심은 전함입니다. 우리는 잃어버린 시간을 만회해야 하며 최대한 빨리 전함 건조를 시작해야 합니다."
 HUN_destroyer: "구축함"
 HUN_destroyer_desc: "구축함은 함대의 필수적인 부분이지만, 종종 경시되는 부분이기도 합니다. 저렴한 비용과 함께 구축함은 모든 해군 확장 계획에 좋은 출발점이 되어 줄 겁니다."
 HUN_cruisers: "순양함"
 HUN_cruisers_desc: "아무리 강력한 함선이라 할지라도 적을 탐지할 수 없거나 항공기로부터 자신을 보호할 수 없다면 무용지물입니다. 새로운 경순양함과 중순양함을 설계하면 단순한 함선 집합체를 진정한 함대로 발전시킬 수 있습니다."
 HUN_submarines: "잠수함"
 HUN_submarines_desc: "잠수함은 지난 전쟁에서 지구상에 가장 강력한 해군을 격파하기 직전까지 갔습니다. 우리가 자체적으로 잠수함을 보유하지 않는다면 현대 해군으로서 제대로 인정받을 수 없습니다."
 HUN_carriers: "항공모함"
 HUN_carriers_desc: "전함은 오래전에 사라진 유물입니다. 해전의 미래는 항공모함과 항공기입니다. 우리는 이 발전의 최전선에 서게 될 것입니다."
 fighter_tt: "최신 전투기를 제공할 수 있어야 하며 [Root.GetName] 측과 평화 상태여야 합니다"
 bomber_tt: "최신 폭격기를 제공할 수 있어야 하며 [Root.GetName] 측과 평화 상태여야 합니다"
 ROM_preserve_greater_romania: "대루마니아 보전"
 ROM_preserve_greater_romania_desc: "마침내 국내의 모든 루마니아어 사용자를 통합하는 데 성공했습니다. 이제 우리 아이들이 모든 루마니아인을 위한 루마니아의 유산을 물려받을 수 있도록 해야 합니다."
 ROM_a_deal_with_the_devil: "악마와의 거래"
 ROM_a_deal_with_the_devil_desc: "[SOU.GetNameDefCap] 측은 우리 동부 국경에 위협이 되며, 내일에라도 우리 영토를 내놓으라고 요구할 수 있습니다. 어쩌면 [SOU.GetAdjective] 측과 싸우는 것보다는 그들과 함께하는 게 나을지도 모릅니다."
 ROM_form_peasant_militias: "소작농 민병대 창설"
 ROM_form_peasant_militias_desc: "이웃 국가에서 온 공산주의 이상에 따르면 모든 사람은 동무와 나라 그리고 혁명을 수호할 의무가 있습니다."
 ROM_basing_rights_for_soviet_union: "[SOU.GetName]에 주둔권 제공"
 ROM_basing_rights_for_soviet_union_desc: "우리는 [SOU.GetAdjective] 측이 우리 영토를 원한다는 걸 알고 있으므로, 그들에게 주둔권을 제공하여 적대 행위를 미연에 방지할 수 있을 겁니다."
 ROM_romanian_volunteer_brigades: "루마니아 의용여단"
 ROM_romanian_volunteer_brigades_desc: "우리는 다른 국가들의 갓 시작된 혁명을 지원하기 위해 의용군 여단을 창설할 것입니다."
 ROM_join_comintern: "코민테른 가입"
 ROM_join_comintern_desc: "드디어 코민테른 가입을 청원할 때가 왔습니다. 이는 동쪽 국가의 영토 요구로부터 우리를 보호하고, 우리가 세계 무대에서 공산주의 대의를 더욱 적극적으로 싸울 수 있게 합니다."
 ROM_trade_treaty_with_germany: "독일과의 무역 조약"
 ROM_trade_treaty_with_germany_desc: "우리는 독일이 우리 나라 경제에 관심이 있다는 걸 알고 있습니다. 독일에 석유 같은 물자를 더 많이 공급하면 우리 군 현대화 사업을 도와 달라고 할 수 있을 겁니다."
 ROM_german_romanian_oil_exploitation_company: "독일-루마니아 석유 시추 회사"
 ROM_german_romanian_oil_exploitation_company_desc: "독일은 자국의 엄청난 석유 수요를 감당하기 위해, 우리에게 석유 정유소를 확장할 수 있는 수익성 높은 기회를 제공했습니다."
 ROM_invite_german_advisors: "독일 고문단 초청"
 ROM_invite_german_advisors_desc: "국군을 현대화하려면 독일의 지원이 필수적입니다. 독일은 우리한테 필요한 기술적 노하우를 보유하고 있으므로, 그들의 고문들에게 도움을 요청해야 합니다."
 ROM_invite_german_advisors_tt: "독일이 루마니아 영토에 병력을 주둔하도록 허용합니다.\n"
 ROM_license_german_equipment: "독일 장비 면허"
 ROM_license_german_equipment_desc: "독일 장비는 우리 장비보다 우수하니 우리가 직접 그 무기들을 생산할 수 있게 면허를 획득한다면 좋을 겁니다."
 ROM_join_axis: "추축국 가입"
 ROM_join_axis_desc: "이제 독일과 함께 영광스러운 루마니아의 미래를 개척하기 위해 추축국에 합류할 때가 되었습니다."
 ROM_demand_transnistria: "트란스니스트리아 요구"
 ROM_demand_transnistria_desc: "이제 우리가 강해지고 독일의 지원을 받게 되었으니, 트란스니스트리아 지역을 요구하여 대루마니아에 편입할 때가 되었습니다."
 ROM_renew_the_romanian_polish_alliance: "루마니아-폴란드 동맹 재개"
 ROM_renew_the_romanian_polish_alliance_desc: "우리와 폴란드의 오래된 유대는 최근 몇 년간 식어 갔습니다. 주변의 위협이 줄어들지 않았고 세계의 정치 상황도 점점 더 혼란스러워지고 있으니, 이제 북쪽 이웃과의 동맹을 되살릴 때가 되었습니다."
 ROM_the_cordon_sanitaire: "방역선"
 ROM_the_cordon_sanitaire_desc: "우리 나라의 동쪽과 서쪽에는 위험한 이념을 지닌 국가들이 자리 잡고 있습니다. 우리는 북쪽과 남쪽 이웃들과 함께 그 이념들을 차단하는 선을 긋고, 더 이상 확산되지 못하게 격리할 겁니다."
 ROM_demand_a_western_guarantee: "서방에 독립 보장 요구"
 ROM_demand_a_western_guarantee_desc: "우리가 공산주의와 파시즘 모두에 맞서려면 서방의 지원이 필요합니다. 우리는 그 지원을 보장받기 위해 쓸 수 있는 모든 정치적 자산을 사용할 것입니다."
 ROM_military_modernization: "군 현대화"
 ROM_military_modernization_desc: "서방의 지원을 받더라도 군 현대화는 반드시 추진해야 합니다. 그렇지 않으면 동맹국들이 우리를 지원하기도 전에 모든 걸 잃을 겁니다."
 ROM_join_allies: "연합국 가입"
 ROM_join_allies_desc: "독립 보장으로는 부족합니다. 이제 서방 민주주의 국가들을 전면적으로 지지하며 자유 수호를 위해 함께 나서야 할 때입니다."
 ROM_joint_allied_staff_college: "공동 연합국 참모 대학"
 ROM_joint_allied_staff_college_desc: "군사 장비와 전술 개발 면에서 서방 세력과 협력한다면 공동의 이익을 얻을 수 있을 겁니다."
 ROM_civil_works: "토목 사업"
 ROM_civil_works_desc: "대루마니아가 군사력을 대폭 증가시키려면 산업을 발전시키는 대규모 사업이 필요합니다. 우리는 그 사업에 바로 착수할 겁니다."
 ROM_national_defense_industry: "방위 산업"
 ROM_national_defense_industry_desc: "증가하는 수요를 계속 충족해 나가려면 국내 군수산업을 대대적으로 확장해야 합니다."
 ROM_agrarian_reform: "농업 개혁"
 ROM_agrarian_reform_desc: "우리 농업 부문은 개선의 여지가 충분합니다. 이를 간소화하고 효율성을 높이면 건설이나 무기 생산과 같은 다른 분야에서 활용할 수 있는 노동력을 확보할 수 있을 것입니다."
 ROM_danubian_transport_network: "도나우 수송망"
 ROM_danubian_transport_network_desc: "도나우강을 따라 물자를 운송하는 우리의 능력은 강 자체를 좀 더 효율적으로 활용하고 도로 및 철도망과의 연결 방식을 개선함으로써 크게 향상할 수 있습니다."
 ROM_malaxa: "말락사"
 ROM_malaxa_desc: "우리는 필요할 때 군사 목적으로 쉽게 전환하고 활용할 수 있도록 국내 자동차 산업을 확장해야 합니다. 마침 우리 거물 사업가 한 명이 우리가 쓸 수 있는 흥미로운 아이디어를 가지고 있다고 합니다..."
 ROM_invite_foreign_motor_companies: "외국 자동차 회사 초대"
 ROM_invite_foreign_motor_companies_desc: "검증되지 않은 국내 자동차 설계의 생산을 늘리는 데 자원을 낭비하기보다는, 면허를 받아 검증된 외국 설계를 생산하는 것이 더 이익이 됩니다."
 ROM_hunedoara_steel_works: "후네도아라 제강소"
 ROM_hunedoara_steel_works_desc: "우리 무기 생산의 수요를 충족시키기 위해 트란실바니아의 대형 제철소를 현대화하고 대대적으로 확장해야 합니다."
 ROM_invest_in_the_iar: "IAR에 투자"
 ROM_invest_in_the_iar_desc: "현대 공군에 필요한 것들을 공급하는 일은 국방에 매우 중요합니다. 우리 산업은 우선 필요한 항공기를 제작할 수 있어야 하며, 작전 중에 잃은 항공기를 보충할 수 있을 만큼 빠른 속도로 생산할 수 있어야 합니다."
 ROM_expand_ploiesti_oil_production: "플로이에슈티 석유 생산 확대"
 ROM_expand_ploiesti_oil_production_desc: "우리는 플로이에슈티에 유럽 최대급 유전들을 보유하고 있으며, 이 유전들은 우리뿐만 아니라 동맹국과 지역 내 다른 국가들에도 매우 중요합니다. 우리는 수요를 더 잘 충족시키기 위해 유전의 생산량을 늘려야 합니다."
 ROM_expand_the_university_of_bucharest: "부쿠레슈티 대학교 확장"
 ROM_expand_the_university_of_bucharest_desc: "우리 대학의 질과 수용 능력을 향상시킴으로써, 우리는 기술 발전에 필수적인 우수하고 천재적인 인재의 수를 늘릴 수 있습니다."
 ROM_exploit_the_baita_mines: "바이타 광산 채굴"
 ROM_exploit_the_baita_mines_desc: "우리는 지금 화기의 발명 이후 무기 기술이 가장 현격하게 발전하는 시대에 살고 있습니다. 그런데 이 발전에는 우라늄이 필수적인 사실이 점점 명확하지고 있습니다. 다행히 우리 국경 내에 대규모 매장지가 있으니, 광산을 세우면 이를 채굴할 수 있을 겁니다."
 ROM_balkans_dominance: "발칸 지배"
 ROM_balkans_dominance_desc: "루마니아를 번영으로 이끌 열쇠는 동방의 혁명가들이나 서방의 민주주의자나 파시스트들이 아니라, 루마니아가 발칸반도를 지배하는 데 있습니다."
 ROM_puppet_bulgaria: "불가리아 괴뢰화"
 ROM_puppet_bulgaria_desc: "전쟁광 불가리아는 오랫동안 눈엣가시였습니다. 우리는 그들을 완전히 지배해야 합니다."
 ROM_align_hungary: "헝가리 제휴"
 ROM_align_hungary_desc: "우리는 반드시 헝가리를 설득해야 합니다. 그들의 정부는 지금 나라를 망칠 어리석은 자들이 이끌고 있습니다. 헝가리는 우리와 함께할 때 강할 겁니다."
 ROM_HUN_aligned: "헝가리와 제휴함"
 ROM_secure_greece: "그리스 확보"
 ROM_secure_greece_desc: "그리스가 과거에 우리 동맹이었던 것은 상관없습니다. 우리는 그들이 루마니아의 지역 패권을 받아들이게 해야 합니다."
 ROM_divide_yugoslavia: "유고슬라비아 분할"
 ROM_divide_yugoslavia_desc: "유고슬라비아를 구성하는 발칸 국가들의 현재 체제는 유지될 수 없습니다. 우리는 루마니아의 지도하에 그 구성 국가들의 재편을 요구하는 최후통첩을 보낼 것입니다."
 ROM_split_czechoslovakia: "체코슬로바키아 분할"
 ROM_split_czechoslovakia_desc: "체코슬로바키아는 스스로 생존할 수 없는 부자연스러운 인공물입니다. 우리는 이 지역이 혼란에 빠지도록 내버려둘 수 없으며, 감당하기 어려운 상황이 되기 전에 개입해야 합니다."
 ROM_secure_the_bosporus: "보스포루스 해협 확보"
 ROM_secure_the_bosporus_desc: "현재 우리 해군은 흑해로밖에 나갈 수 없습니다. 전쟁이 일어나면 보스포루스 해협에 걸터앉은 터키에 의해 지중해 진출이 막힐 수 있다는 뜻입니다. 따라서 유사시를 위해 자유롭게 통행권을 확보해야 합니다."
 ROM_institute_royal_dictatorship: "군주독재정 도입"
 ROM_institute_royal_dictatorship_desc: "우리는 국가에 정치적 안정을 가져오고 외부 위협에 집중 대응해야 합니다. 그러기 위해 이제 왕의 이미 광범위한 권한을 더욱 강화할 때가 됐습니다."
 ROM_fortify_the_borders: "국경 요새화"
 ROM_fortify_the_borders_desc: "국내 상황이 안정되었으니, 이제 외부 위협을 막기 위해 국경 방어를 강화하는 데 집중해야 합니다."
 ROM_flexible_foreign_policy: "유연한 외교 정책"
 ROM_flexible_foreign_policy_desc: "우리는 원칙을 버리고 누가 됐든 실리를 취할 수 있는 상대와 관계를 맺어야 합니다. 이건 우리의 생존이 달린 일입니다."
 ROM_his_majestys_loyal_government: "국왕 폐하의 충성스러운 정부"
 ROM_his_majestys_loyal_government_desc: "국내의 충성심은 그 무엇보다 중요하며, 국가가 국왕을 지지하는 한 실용적인 외교 정책은 불필요합니다."
 ROM_militarize_the_sentinels: "파수병 군사조직화"
 ROM_militarize_the_sentinels_desc: "적절한 자원을 할당한다면, 준군사조직 파수병은 쉽게 필요한 자격을 갖춘 군사조직으로 바꿀 수 있습니다."
 ROM_all_parties_must_end: "모든 파티는 끝나야만 한다"
 ROM_all_parties_must_end_desc: "어떤 파티도 영원히 계속될 수는 없으며, 현재의 지정학적 상황을 보면 우리 국왕의 헌신이 필요합니다. 전쟁이 끝난다면 국왕이 새로운 파티를 열수도 있겠지만, 지금 그는 쾌락주의적 태도를 버려야 합니다."
 ROM_revise_the_constitution: "헌법 개정"
 ROM_carol_current_leader_trigger: "§Y카롤 2세§!가 현재 국가 지도자임."
 ROM_carol_not_leader_trigger: "§Y카롤 2세§!가 국가 지도자가 아님."
 ROM_revise_the_constitution_desc: "우리는 국왕을 국가의 지도자로 확고히 하기 위해 헌법을 개정해야 합니다. 또한, 위험한 극우 세력은 국왕을 섬기는 청년단인 모국의 파수병이라는 더 안전한 대안을 제공함으로써 약화할 수 있습니다."
 ROM_the_royal_foundation: "왕립 재단"
 ROM_the_royal_foundation_desc: "국왕은 루마니아 문화를 연구하고 국가의 과학을 창조하기 위해 그의 이름으로 재단을 설립하는 데 자비롭게 동의했습니다."
 ROM_appoint_soviet_friendly_government: "친소 정부 임명"
 ROM_appoint_soviet_friendly_government_desc: "루마니아의 미래는 동쪽의 공산주의 이웃과 우호적인 관계를 맺을 수 있느냐에 달려 있습니다. 우리는 이 현실을 이해하는 정부를 임명해야 합니다."
 ROM_securitate: "중앙정보국"
 ROM_securitate_desc: "우리는 신정부에 대한 내부 위협을 막기 위해 광범위한 비밀경찰 조직을 설립해야 합니다."
 ROM_appoint_german_friendly_government: "친추축 정부 임명"
 ROM_appoint_german_friendly_government_desc: "루마니아의 미래는 서쪽의 떠오르는 파시스트 강국들과 우호적인 관계를 맺을 수 있느냐에 달려 있습니다. 우리는 이 현실을 이해하는 정부를 임명해야 합니다."
 ROM_appoint_german_friendly_government_tooltip: "§Y제도적 보장§!, §Y$ROM_national_christian_party_in_power$§!, §Y중앙정보국§! 제거.\n"
 ROM_appoint_allied_friendly_government_tooltip: "§Y철위대§!, §Y$ROM_national_christian_party_in_power$§!, §Y중앙정보국§! 제거.\n"
 ROM_appoint_soviet_friendly_government_tooltip: "§Y제도적 보장§!과 §Y$ROM_national_christian_party_in_power$§!, §Y철위대§! 제거.\n"
 ROM_appoint_german_friendly_government_tooltip_ncp: "§Y제도적 보장§!, §Y철위대§!, §Y중앙정보국§! 제거.\n"
 ROM_iron_guard: "철위대"
 ROM_iron_guard_desc: "이제 철위대에 관한 우리의 정책을 재고할 때입니다. 우리 정부가 바뀌었기 때문에 이 운동은 이제 우리 정부와 관점이 훨씬 비슷해졌으며, 국가의 정치적 안정을 높이는 훌륭한 도구가 될 수 있습니다."
 ROM_force_abdication: "강제 퇴위"
 ROM_force_abdication_desc: "국왕 카롤 2세는 더 이상 필요하지 않으며, 지도자라기보다는 오히려 골칫거리가 되고 있습니다. 그는 여전히 국가의 정부와 재정을 광범위하게 통제하고 있지만, 루마니아의 장기적인 이익을 위해 반드시 퇴위시켜야 합니다."
 ROM_appoint_allied_friendly_government: "친연합 정부 임명"
 ROM_appoint_allied_friendly_government_desc: "루마니아의 미래는 서방쪽 오랜 동맹인 프랑스와 그 동맹국들과 좋은 관계를 맺을 수 있느냐에 달려 있습니다. 우리는 이러한 관계를 지속할 정부를 임명해야 합니다."
 ROM_constitutional_guarantees: "제도적 보장"
 ROM_constitutional_guarantees_desc: "국왕이 개정한 헌법을 반드시 원 상태로 되돌려야 하며, 이러한 일이 다시 발생하지 않도록 보장과 견제 장치를 마련해야 합니다. 그리하지 못하면 우리에게 남는 것은 민주주의에 대한 조롱뿐일 것입니다."
 ROM_handle_the_king: "국왕 다루기"
 ROM_handle_the_king_desc: "왕의 지나친 사치를 제한하기 위한 법률이 제정되어야 합니다. 국가 재정이 그의 사비로 사용되어서는 안 됩니다."
 ROM_king_michaels_coup: "미하이 국왕의 쿠데타"
 ROM_king_michaels_coup_desc: "현재 정부는 루마니아를 파멸로 이끌고 있습니다. 국가를 재난에서 구하기 위해서는 확고한 통치가 필요하며, 미하이 왕자라면 바로 그런 통치를 해낼 수 있을 겁니다."
 ROM_expand_the_air_force: "공군 확장"
 ROM_expand_the_air_force_desc: "현대 전쟁은 하늘을 지배하지 않고서는 승리할 수 없습니다. 우리는 루마니아 공군을 발전시키기 위해 온 힘을 다해야 합니다!"
 ROM_acquire_licenses: "면허 취득"
 ROM_acquire_licenses_desc: "외국 항공 기술이 우리보다 우수하므로, 그들의 혁신이 적용된 비행기를 직접 생산할 수 있도록 생산 면허를 획득할 방법을 찾아야 합니다."
 ROM_air_defense: "공군 방어"
 ROM_air_defense_desc: "우리는 공군 규모가 작으므로, 대공포대를 대대적으로 배치하여 공군의 부담을 줄이면서 국경을 보호해야 합니다."
 ROM_heavy_interceptors: "중요격기"
 ROM_heavy_interceptors_desc: "우리 나라는 대규모 공군을 지탱할 수 없으므로, 침략군을 격파하기 위해 각 항공기에 최대한 많은 무장을 탑재해 화력을 확보해야 합니다."
 ROM_ground_support: "지상 지원"
 ROM_ground_support_desc: "제병협동은 현대전의 필수 요소입니다. 공군은 필요 시 지상군을 지원할 수 있게 훈련받아야 합니다."
 ROM_medium_bombers: "중형폭격기"
 ROM_medium_bombers_desc: "군대가 하늘을 경계하지 않고 전쟁에 승리할 수 있었던 시대는 지나갔습니다. 우리는 병사들에게 필요한 공중 지원을 제공하기 위해 전술폭격기를 개발해야 합니다."
 ROM_cas: "근접항공지원기"
 ROM_cas_desc: "우리 작전이 최대의 효율을 발휘하려면 근접항공지원에 특화된 비행기 모델이 필요합니다."
 ROM_acquire_fighters: "전투기 획득"
 ROM_acquire_fighters_desc: "공중 우세는 우리 방어의 핵심이므로, 가능한 모든 수단을 동원해 전투기 병력을 확충하는 것이 필수적입니다."
 ROM_local_development: "지역 개발"
 ROM_local_development_desc: "우리가 필요한 비행기를 생산하는데 루마니아 국내의 항공 산업에 의지할 것입니다."
 ROM_air_superiority: "공중 우세"
 ROM_air_superiority_desc: "제공권 확보는 군사 작전에 필수적이며, 우리가 집중해야 할 공중전의 핵심 요소입니다."
 ROM_strategic_bomber_force: "전략폭격기 중점"
 ROM_strategic_bomber_force_desc: "적의 산업과 기반시설 파괴는 군사 작전에 선행되어야 합니다. 그리고 전략폭격은 그것을 달성할 수단입니다."
 ROM_heavy_bombers: "중폭격기"
 ROM_heavy_bombers_desc: "우리의 전략폭격기 비행단에는 충분한 작전 범위와 폭장량이 필요합니다. 큰 폭격기만이 이 요구를 만족시킬 수 있습니다."
 ROM_nuclear_bomb_project: "핵폭탄 계획"
 ROM_nuclear_bomb_project_desc: "우리는 통상적인 수단으로 적보다 많은 폭탄을 투하할 가망이 없습니다. 그러므로 우리는 적은 폭탄으로 훨씬, 훨씬 더 폭발을 일으킬 기술을 발전시키는 데 집중해야 합니다."
 ROM_iar_80: "IAR 80"
 ROM_iar_80_desc: "우리 공학자들은 새로운 전투기 설계에 쏟아부을 훌륭한 아이디어를 가지고 있습니다. 단지 자금 지원과 승인만이 필요할 뿐입니다."
 ROM_army_maneuvers: "육군 기동 훈련"
 ROM_army_maneuvers_desc: "우리 군은 미래의 잠재적인 무력 분쟁에 대비해 재정비해야 합니다. 새로운 전술, 전략 개발을 위해 군사 훈련을 실시할 것입니다."
 ROM_army_war_college: "육군 참모대학교"
 ROM_army_war_college_desc: "우리는 군대를 지휘할 뛰어난 인재들이 필요하므로, 군사 대학을 확장해야 합니다."
 ROM_war_college_tt: "§Y바르부 파라이아누§!라는 §Y2레벨§! 장군이 등장할 것입니다."
 ROM_the_zb_53: "ZB-53"
 ROM_the_zb_53_desc: "현대 장비는 전쟁에 있어 핵심이기에, 우리는 보병 무기를 현대화하기 위해 노력해야 합니다."
 ROM_vanatori_de_munte: "산악엽병"
 ROM_vanatori_de_munte_unit_tt: "\n9개 대대 규모의 §Y산악병§! 부대를 획득합니다.\n"
 ROM_vanatori_de_munte_desc: "산악엽병(Vânători de Munte)은 정예 산악 보병입니다. 그들의 명성은 외국에도 알려져 있으며, 우리는 최고의 인재들로 그들의 수를 늘려야 할 겁니다."
 ROM_artillery_modernization: "포 현대화"
 ROM_artillery_modernization_desc: "보병은 적절한 포병 지원 없이는 제대로 기능하지 않습니다. 현대적이고 수준 높은 포병을 확보하면 우리 군대의 효율성이 크게 향상될 겁니다."
 ROM_modern_at_guns: "현대식 대전차포"
 ROM_modern_at_guns_desc: "전차의 시대가 도래했으며, 우리 보병은 이 강철 괴물들에 맞서 자신을 방어할 최신 무기가 필요합니다."
 ROM_mountain_artillery: "산악포"
 ROM_mountain_artillery_tech_tt: "§H산포§! 활성화\n§H포병\n    산악§!: 이동: §G+15%§!\n§H대전차포\n    산악§!: 이동: §G+15%§!"
 ROM_mountain_artillery_desc: "우리 산악병의 우수성을 유지하려면 그들이 받아 마땅한 지원 포격을 해줘야 합니다. 따라서 우리 포를 산악 환경에 적합하도록 개조해야 합니다."
 ROM_reserve_divisions: "예비 사단"
 ROM_reserve_divisions_desc: "루마니아는 작은 국가이므로, 우리 군대가 현장에서 지속력을 가지려면 예비 사단에 적절한 병력을 배치해야 합니다."
 ROM_royal_guards_divisions: "왕립 근위 사단"
 ROM_royal_guards_divisions_tt: "§Y7개 보병§! 및 §Y2개 포병§! 대대로 구성된 부대 획득.\n"
 ROM_royal_guards_divisions_desc: "우리 왕실 근위대는 국왕의 위엄에 걸맞게 확장되어야 합니다."
 ROM_the_armored_division: "기갑사단"
 ROM_the_armored_division_tt: "§Y4개 [ROM_UnlockedArmor]전차§! 대대 및 §Y4개 차량화§!대대로 구성된 두 부대 획득.\n\n기술이 연구되었을 경우 사단에 §Y수색 중대§! 추가."
 ROM_the_armored_division_desc: "전차는 군대의 미래이므로, 우리는 이 새로운 무기의 강점을 활용하는 전담 사단을 반드시 창설해야 합니다."
 ROM_acquire_modern_tanks: "현대식 전차 획득"
 ROM_acquire_modern_tanks_desc: "전차 개발은 빠른 속도로 진행되고 있으며, 구식 모델을 획득하는 것은 결코 바람직하지 않습니다."
 ROM_mobile_tank_destroyers: "기동 구축전차"
 ROM_mobile_tank_destroyers_desc: "우리는 적보다 많은 전차를 생산할 산업력을 갖추지 못했습니다. 대신 적의 장갑 부대 우위를 무력화할 수 있는 무기 생산에 집중해야 합니다."
 ROM_the_maresal: "마레샬"
 ROM_the_maresal_desc: "우리의 공학자들이 밀폐된 포곽에 소련의 122 mm 자주포를 배치하는 아이디어를 내놓았습니다. 이 설계를 더욱 정교하게 다듬으면, 매우 성공적인 전차 모델을 만들어낼 수 있을 것입니다."
 ROM_expand_the_galati_shipyards: "갈라치 조선소 확장"
 ROM_expand_the_galati_shipyards_desc: "흑해로 우리의 힘을 투사하려면 갈라치에 이미 존재하는 조선소 시설을 대대적으로 확장해야 합니다."
 ROM_coastal_defense_navy: "연안 방어 해군"
 ROM_coastal_defense_navy_desc: "우리는 자원이 한정되어 있기에 해안 방어를 확보하는 것보다 많은 걸 노릴 수 없습니다. 모든 노력을 이 목표에 집중해야 합니다."
 ROM_coastal_defense_ships: "해방전함"
 ROM_coastal_defense_ships_tech_tt: "§H해방전함§! 활성화\n§H중순양함§!\n    장갑: §G+20%§!\n    함포 화력: §G+10%§!\n    생산 비용: §G-10%§!"
 ROM_coastal_defense_ships_desc: "연안 방어 임무에 뛰어난 함선을 위해 새로운 설계를 만들어야 합니다."
 ROM_modern_destroyers: "현대식 구축함"
 ROM_modern_destroyers_desc: "구축함은 모든 해군의 중추이며, 우리 해군도 예외가 아닙니다. 우리 해군의 중추는 오늘날의 기준에 맞게 정비되어야 합니다."
 ROM_torpedo_boats: "어뢰정"
 ROM_torpedo_boats_desc: "어뢰는 불리한 해전도 대등한 싸움으로 만들어주는 도구입니다. 모든 함선에 어뢰를 장착하면 우리는 대담함과 어뢰 화력으로 우세한 적을 기습하여 전멸시킬 수 있을 겁니다."
 ROM_modern_submarines: "현대식 잠수함"
 ROM_modern_submarines_desc: "잠수함이 등장한 후 해전은 어뢰정 발명 이후 가장 극적으로 발전하고 있습니다. 우리는 대잠전을 준비하는 데 그치지 말고, 잠수함을 활용해 적의 해상 수송을 방해해야 합니다."
 ROM_black_sea_dominance: "흑해 지배"
 ROM_black_sea_dominance_desc: "우리는 초기에 자원이 부족했던 것이 흑해를 완전히 지배하는 데 장애물이 되게 둘 수 없습니다. 적절한 정치적 행동을 통해 우리는 흑해 지배를 이루어 낼 것입니다."
 ROM_capital_ships: "주력함"
 ROM_capital_ships_desc: "우리가 해군 강국으로 발돋움하려면 흑해 함대를 이끌 주력함을 갖춰야 합니다."
 ROM_torpedo_bombers: "뇌격기"
 ROM_torpedo_bombers_desc: "우리는 해군의 약점을 보완하기 위해 일부 공군을 해군 임무에 배치할 수 있습니다. 이를 위해 어뢰를 장착할 수 있는 새로운 비행기 모델이 필요합니다."
 ROM_expand_the_marine_regiment: "해병 연대 확충"
 ROM_expand_the_marine_regiment_desc: "흑해를 지배한 덕분에 새로운 공격 경로가 열렸습니다. 이제 우리가 상륙 작전도 수행할 수 있게 되었으니, 새로운 수송선 모델을 만들고 해상 침공에 특화된 해병 사단을 창설해야겠습니다."
 CZE_fortification_studies: "요새화 연구"
 CZE_fortification_studies_desc: "국경을 요새화할 필요성은 명확하지만, 문제는 어떻게 해야 하느냐입니다. 프랑스가 최근 마지노선이라는 놀라운 요새선을 건설했던데, 그들의 방식을 연구하기 위해 대표단을 파견하면 우리 국경 방어 문제를 해결할 수 있을 것입니다."
 CZE_fallback_line: "후퇴선 건설"
 CZE_fallback_line_desc: "우리가 국경을 지키지 못한 불의의 사태가 일어나면 서쪽에서 들어온 적이 우리 심장부까지 도달할 수 있습니다. 그러한 상황에 대비해서 병력이 재집결해서 싸울 수 있는 두 번째 방어선을 준비해야 합니다."
 CZE_sudeten_1: "주데텐란트 초기 요새화"
 CZE_sudeten_1_desc: "독일과 맞닿은 우리의 산악 국경, 주데텐란트는 국경 요새화에 완벽한 장소입니다. 프랑스의 마지노선을 연구한 결과, 우리도 그와 유사한 방어선을 구축할 수 있습니다."
 CZE_sudeten_2: "주데텐란트 심층 요새화"
 CZE_sudeten_2_desc: "주데텐란트는 이제 적당한 방어선을 갖추었지만, 국가의 생존이 걸린 상황에서는 적당한 정도로는 부족합니다."
 CZE_sudeten_3: "주데텐란트 최종 요새화"
 CZE_sudeten_3_desc: "주데텐란트는 강력한 요새화 체계를 갖추었지만, 아직 더 강력해질 수 있습니다!"
 CZE_hungarian_line: "헝가리 전선"
 CZE_hungarian_line_desc: "헝가리의 실지회복주의는 우리 국가에게 지속적으로 위협이 되어 왔습니다. 헝가리와의 국경을 따라 요새 체계를 구축하는 것은 우리의 안전을 보장하는 데 도움이 될 것입니다."
 CZE_polish_line: "폴란드 전선"
 CZE_polish_line_desc: "폴란드의 공격성은 상대를 가리지 않지만, 잘 요새화된 국경이 있으면 더 쉬운 표적을 찾게 될 것입니다."
 CZE_internal_redoubts: "내부 보루"
 CZE_internal_redoubts_desc: "어떤 요새 체계라도 무너질 수 있습니다. 이러한 사태에 대비하여 아주 중요한 도시들 주변에 요새를 건설하면, 우리 진영을 돌파하는 적에게 쉽게 함락되지 않도록 할 수 있습니다."
 CZE_industrial_legacy: "위대한 산업 유산"
 CZE_industrial_legacy_desc: "슈코다는 오스트리아-헝가리에서 가장 큰 무기 제조사였으며, 우리 독립 이후 여러 산업 분야에서 선두 주자로 성장했습니다. 이렇게 높은 수준의 전문 지식과 중공업이 집중되어 있는 것은 모든 산업 활동에 큰 도움이 됩니다."
 CZE_favor_czechs_1: "체코 산업"
 CZE_favor_czechs_1_desc: "우리 국가 내에서 체코인과 슬로바키아인 사이에는 항상 긴장감이 맴돌았습니다. 이는 우리의 산업력이 체코 지방인 보헤미아와 모라비아에 집중되어 있기 때문입니다. 슬로바키아인들을 더욱 불쾌하게 하겠지만, 공장을 늘린다면 해당 지방에 건설하는 게 훨씬 수월할 겁니다."
 CZE_favor_czechs_2: "산업의 심장부"
 CZE_favor_czechs_2_desc: "광범위한 지역에 투자하는 것보다 보헤미아와 모라비아에 집중 투자하는 게 우리 산업을 훨씬 더 발전시킬 겁니다."
 CZE_favor_czechs_3: "신흥 산업 도시"
 CZE_favor_czechs_3_desc: "보헤미아와 모라비아의 구 산업 단지를 개발했으니, 이제는 성장하는 산업에 종사할 노동자들이 살 집을 마련하기 위해 새로운 도시를 건설할 때입니다."
 CZE_balanced_1: "균형 잡힌 산업 투자"
 CZE_balanced_1_desc: "체코인과 슬로바키아인 사이의 긴장을 완화하기 위해, 향후 산업 성장을 두 지역에 균등하게 분배하는 방안이 제안되었습니다. 이 제안은 전체적으로는 효율성이 떨어진다는 단점이 있습니다."
 CZE_balanced_2: "체코-슬로바키아 공동계획위원회"
 CZE_balanced_2_desc: "체코와 슬로바키아 지역의 정치인들로 구성된 통합 기구를 만들면 우리 나라가 산업 성장을 이루는 과정에서 버려지는 지방이 없게 보장할 수 있습니다."
 CZE_balanced_3: "지방 전문화"
 CZE_balanced_3_desc: "전국 각 지역의 산업에 지속적인 투자가 이루어지면서 일부 지역은 특정 상품과 서비스에 특화되기 시작했습니다. 우리는 이를 더욱 장려할 수 있습니다."
 CZE_united_population: "통합된 인구"
 CZE_united_population_desc: "최근 여러 정치적 노력과 균형 잡힌 산업 성장 정책 덕분에 전국의 체코인과 슬로바키아인들이 하나의 목적을 위해 훨씬 잘 단합하게 되었습니다."
 CZE_arms_exports_1: "무기 수출"
 CZE_arms_exports_1_desc: "슈코다는 오랫동안 유럽 전역에 무기를 공급해온 주요 업체로, 우리 나라에 필요한 물량을 훨씬 뛰어넘는 규모로 무기를 생산하고 있습니다. 그렇게 대규모로 생산하는 덕분에 슈코다는 다른 생산자는 넘볼 수 없는 생산 효율을 이룰 수 있습니다."
 CZE_arms_exports_2: "수출 보조금"
 CZE_arms_exports_2_desc: "전쟁의 위협이 다가오면서 점점 더 많은 국가들이 전차를 구매하려 하고 있습니다. 정부는 대출 보증과 기타 조치들을 통해 다른 나라들이 체코슬로바키아산 전차를 구매하도록 장려할 수 있으며, 그로써 규모의 경제를 더욱 향상할 수 있습니다."
 CZE_arms_exports_3: "동등한 기회 보장"
 CZE_arms_exports_3_desc: "무기 수요와 우리 공장의 생산량이 모두 사상 최고에 달했습니다. 우리는 무기를 더 많이 판매하기 위해 현금만 지불한다면 누구에게나 판매하겠다고 공개 선언할 수 있으며, 그렇게 번 돈은 우리가 재무장하는 데 투자할 수 있습니다."
 CZE_political_direction: "정치 풍토 평가"
 CZE_political_direction_desc: "우리의 민주주의는 아직 젊고 강력한 시험을 거치지 않았습니다. 유럽 전역에서 파시즘과 공산주의가 모두 부상하는 가운데, 우리는 진지하게 생각해 봐야 합니다. 민주주의를 유지하는 게 올바른 방향일까요? 아니면 다른 이념을 선택해야 할까요?"
 CZE_go_left: "하나의 의지 아래 단결한 인민"
 CZE_go_left_desc: "공산주의가 미래입니다! 우리는 정부와 사회를 마르크스주의 이념에 맞게 재편하는 데 모든 노력을 집중해야 합니다."
 CZE_czech_socialism: "체코 사회주의"
 CZE_czech_socialism_desc: "중앙 통제는 확실히 경제에 좋지만, 좋은 것도 지나치면 문제가 될 수 있습니다. 체코와 슬로바키아 소비에트로 약간 분권화함으로써 우리는 전반적으로 더 잘 통합될 수 있습니다!"
 CZE_communism_with_a_human_face: "인간의 얼굴을 한 사회주의"
 CZE_communism_with_a_human_face_desc: "공산당의 깃발 아래 국민의 지방 및 국가 정치 참여를 확대함으로써 우리는 공산주의 이념에 새로운 생명을 불어넣을 것입니다."
 CZE_communist_support: "공산주의 지원"
 CZE_communist_support_desc: "우리의 좌경화 움직임이 탄력을 받고 있습니다. 공산주의에 대한 지지가 전국적으로 확산되고 있으며, 정부의 지원을 더욱 강화할수록 그 비율은 더욱 증가할 것입니다."
 CZE_join_comintern: "코민테른 가입"
 CZE_join_comintern_desc: "우리의 덜 진보적인 이전 동맹국들은 더 이상 신뢰할 수 없습니다. 파시스트 제국주의의 침략에 맞서 우리의 안보를 보장하기 위해 소련과 동맹을 체결할 때입니다."
 CZE_the_romanian_question: "루마니아 문제"
 CZE_the_romanian_question_desc: "루마니아는 우리와 우리의 친구이자 보호자인 소비에트 연방 사이에 위치해 있는데, 소련군이 자기 나라를 통과하지 못하게 하고 있습니다. 이는 소련군이 우리를 지원하지 못하게 하므로, 과격한 해결책을 쓰는 걸 고려해야 합니다."
 CZE_the_polish_division: "폴란드 분할"
 CZE_the_polish_division_desc: "폴란드는 우리가 지원이 필요할 때 소련군이 자기 나라를 통과하지 못하게 할 뿐만 아니라, 우리가 자올지에 지역을 해방한 것에 대해 아직도 원한을 품고 있어 우리에게 복수하려 할 수 있습니다. 그 전에 우리가 공격하는 게 현명할 겁니다."
 CZE_democratic_bastion: "민주주의의 보루"
 CZE_democratic_bastion_desc: "체코슬로바키아는 중부 유럽에 우뚝 선 민주주의의 보루이며, 우리는 무슨 일이 있어도 민주주의를 지킬 겁니다!"
 CZE_beacon_of_liberty: "자유의 등대"
 CZE_beacon_of_liberty_desc: "우리의 민주주의에 대한 헌신은 우리 국민뿐만 아니라 더 억압적인 정권에서 도망쳐야 했던 이들에게도 영감을 줍니다."
 CZE_defensive_preparations: "방어 준비"
 CZE_defensive_preparations_desc: "우리 의사와는 상관없이 전쟁이 다가오고 있으므로 대비하는 게 좋겠습니다."
 CZE_bonus_research_slot_1: "체코 공과대학교"
 CZE_bonus_research_slot_1_desc: "전쟁이 임박한 현 상황에서는 실용적인 기술에 더 집중하는 게 도움이 될 겁니다."
 CZE_go_right: "국민 파시스트 동맹에 권력 부여"
 CZE_go_right_desc: "체코 민족은 파시즘을 통해서만 위대해질 수 있습니다! 유럽의 민주주의는 멸종할 운명이며, 약한 국가들이 분할될 때 회담에 참석할 수 있는 것은 강한 국가들, 즉 파시스트 국가들뿐입니다!"
 CZE_czech_fascism: "체코 파시즘"
 CZE_czech_fascism_desc: "파시즘에 대한 지지가 전국적으로 확산되고 있으며, 파시스트들이 더 많은 권력을 쥘수록 저항하는 반대파를 더욱 압박할 수 있게 됩니다."
 CZE_aggressive_wars: "침략 전쟁"
 CZE_aggressive_wars_desc: "파시즘이 승리했으니 우리는 곧 권좌에 오를 것입니다!"
 CZE_the_polish_question: "폴란드 문제"
 CZE_the_polish_question_desc: "폴란드인들은 자올지에에 관해서 우리를 아직 용서하지 않았으며, 우리가 조금이라도 약점을 보이면 그들은 틀림없이 습격할 것입니다. 체코슬로바키아 같은 위대한 국가가 이런 위협에 시달려야 하겠습니까? 더 이상은 안 됩니다! 단호한 행동에 나섭시다!"
 CZE_exclude_the_slovaks: "체코 통합"
 CZE_exclude_the_slovaks_desc: "우리 나라가 건국된 이래로 슬로바키아인들은 계속 불만을 품고 항상 더 많은 정치적 권력을 원했고, 정당한 몫을 넘는 국가 자원을 요구해 왔습니다. 더는 용납할 수 없습니다! 앞으로 권력은 체코인들의 손에 집중될 겁니다.§R이것은 내전으로 이어질 것입니다.§!"
 CZE_national_fascism: "국가 파시즘"
 CZE_national_fascism_desc: "체코인과 슬로바키아인은 모두 파시즘의 깃발 아래 완전히 단결했습니다. 함께 행진하는 우리는 아무도 막을 수 없을 겁니다!"
 CZE_german_minor_ally: "독일 위성국"
 CZE_german_minor_ally_desc: "독일은 떠오르는 강국이며, 우리는 그들을 따라 영광을 손에 넣을 수 있습니다. 독일이 선두에 서면 우리는 뒤따를 것이고, 그 길에서 우리는 목표를 달성할 것입니다."
 CZE_german_minor_ally_tt: "독일의 위성국이 되어 독일 기술의 면허를 얻는 데 혜택을 얻습니다. 대신 독일이 우리의 종주국이 됩니다."
 CZE_german_ally: "독일의 가치 있는 협력국"
 CZE_german_ally_desc: "독일은 같은 파시스트 이념을 따르는 강국이며, 영광으로 가는 길을 함께 걷는 동반자입니다. 우리는 함께 세계를 프라하-베를린 축을 중심으로 돌게 할 겁니다!"
 CZE_strategy_decisions: "전략적인 결정"
 CZE_strategy_decisions_desc: "유럽에 폭풍과 전쟁의 위협이 다가오고 있습니다. 문제는 체코슬로바키아가 이 난관을 어떻게 극복할지입니다."
 CZE_german_leanings: "독일을 향한 유화책"
 CZE_german_leanings_desc: "독일의 세력이 점점 강해지고 있으며, 그들은 모든 독일어 사용 민족을 하나의 제국으로 통합하겠다고 선언했습니다. 국내에 독일계 소수 민족이 많이 사는 우리에게 이는 우려스러운 상황입니다. 따로 강력한 동맹국을 확보하지 않을 거라면 독일과 친하게 지내는 게 유리할 수 있습니다."
 CZE_german_puppet: "독일 보호령"
 CZE_german_puppet_desc: "독일은 유화책으로 달랠 수 없으며, 그들은 우리를 정복할 때까지 멈추지 않을 겁니다. 하지만 우리가 먼저 항복한다면 어느 정도의 자치를 유지할 수 있을지도 모릅니다."
 CZE_hungarian_situation: "헝가리의 상황"
 CZE_hungarian_situation_desc: "헝가리는 오랫동안 우리의 골칫거리였습니다. 하지만 이제 우리가 파시즘의 강력한 힘을 등에 업었으니, 헝가리의 시대는 곧 끝날 것입니다."
 CZE_deliver_sudetenland: "주데텐란트 증정"
 CZE_deliver_sudetenland_desc: "독일은 우리 나라 안의 독일인들을 원하고 있습니다. 전쟁을 피하려면 주데텐란트를 넘겨주는 방법밖에 없는 것 같습니다."
 CZE_german_technology: "독일의 기술"
 CZE_german_technology_desc: "우리 두 나라 간의 평화로운 관계가 확립된 지금, 상호 기술 교류가 양측 모두에게 이익이 될 거라는 제안을 받았습니다."
 CZE_trust_in_the_west: "서쪽을 믿자"
 CZE_trust_in_the_west_desc: "프랑스와 영국은 유럽의 평화를 수호할 것입니다. 생각해 보십시오. 20년 전에 대전쟁에서 힘겹게 승리했는데, 그렇게 얻은 평화를 독일이 주권 국가를 위협하고 해체하면서 망치는 걸 두고 보겠습니까?"
 CZE_doctrinal_innovation: "교리 혁신"
 CZE_doctrinal_innovation_desc: "우리는 동맹국과의 장교 교류 및 전략 회의를 통해 많은 것을 배웠습니다. 이렇게 다양한 관점을 결합함으로써 우리는 혁신의 마지막 단계에 도달했습니다."
 CZE_bonus_research_slot_2: "지식 공유반"
 CZE_bonus_research_slot_2_desc: "동맹 간의 지식 공유가 매우 큰 이익을 가져와 상설 기관을 설치하자는 제안을 받게 되었습니다."
 CZE_secret_weapons: "비밀 무기"
 CZE_secret_weapons_desc: "체코 전쟁의 미래는 여러 첨단 기술을 숙달하고 이를 최대한 활용하는 데 달려 있습니다."
 CZE_nukes: "핵무기"
 CZE_nukes_desc: "체코 전쟁의 미래는 원자 분열의 힘을 손에 넣는 데 있습니다!"
 CZE_an_entente_of_our_own: "우리들의 협상국"
 CZE_an_entente_of_our_own_desc: "소협상국은 최근 몇 년간 의미가 없어졌지만, 우리의 옛 동맹국들이 원한다면 다시 부활할 수 있습니다."
 CZE_invite_yugoslavia: "유고슬라비아 초청"
 CZE_invite_yugoslavia_desc: "협상국에 유고슬라비아를 초청합니다."
 CZE_invite_romania: "루마니아 초청"
 CZE_invite_romania_desc: "협상국에 루마니아를 초청합니다."
 CZE_faction_tech_sharing: "조직 협약"
 CZE_faction_tech_sharing_desc: "협력하여 잘 싸우기 위해서는 협상국 군대가 비슷한 수준으로 무장해야 합니다. 이를 달성하려면 세력 구성원이 모두 자유롭게 기술을 공유할 수 있어야 합니다."
 CZE_security_council: "합동안보위원회"
 CZE_security_council_desc: "협상국 안보위원회가 있으면 공동 군사 작전이 계획될 때 모든 회원국의 움직임이 효율적으로 조율될 것입니다."
 CZE_deal_with_hungary: "헝가리 위협 제거"
 CZE_deal_with_hungary_desc: "유럽 전역에서 평화가 무너져 가는 지금, 협상국은 헝가리가 다시 위협이 되는 것을 허용할 수 없습니다. 영구적인 해결책을 사용해야만 우리가 당면한 더 큰 문제에 집중할 수 있을 겁니다."
 CZE_deal_with_bulgaria: "불가리아 해체"
 CZE_deal_with_bulgaria_desc: "불가리아가 재무장하여 다시 한번 발칸반도의 안보를 위협하고 있습니다. 협상국이 유럽 전반의 분쟁에 집중하려면 이 위협을 가만히 둬서는 안 됩니다."
 CZE_rapprochement_with_hungary: "헝가리와 화해"
 CZE_rapprochement_with_hungary_desc: "헝가리의 실지회복주의는 계속해서 위협이 되고 있지만, 평화롭게 문제를 해결하기 위해 마지막으로 노력해 볼 수도 있을 겁니다."
 CZE_czechoslovak_legion: "체코슬로바키아 군단"
 CZE_czechoslovak_legion_desc: "체코슬로바키아 군단은 대전쟁 동안 유럽 전역에서 싸웠으며, 러시아 내전 시기에는 러시아의 심장부에서 싸웠습니다. 분쟁이 유럽을 뒤덮는 지금, 군단이 다시 한번 전진할 때가 왔습니다."
 CZE_military_research_institute: "군사기술연구소"
 CZE_military_research_institute_desc: "군사기술연구소는 체코슬로바키아 군대에 군사 연구, 개발 및 시험 능력을 제공하기 위해 존재합니다."
 CZE_mountain_bonus: "산악 부대"
 CZE_mountain_bonus_desc: "우리 국경은 대부분이 언덕과 산으로 이루어져 있기 때문에 그 지역을 감시하고 방어할 전문화된 병력이 필요합니다."
 CZE_inf_and_artillery_advancement: "보병 현대화"
 CZE_inf_and_artillery_advancement_desc: "보병은 우리 군대에서 가장 중요한 부대이므로, 그들의 무기를 개선하는 것은 국가를 방어하기 위해 꼭 필요한 일입니다."
 CZE_support_bonus: "지원 부대"
 CZE_support_bonus_desc: "보병이 최고 효율을 발휘하려면 지원 부대도 현대화되어야 합니다."
 CZE_inf_and_artillery_advancement_2: "포병 발전"
 CZE_inf_and_artillery_advancement_2_desc: "전장의 여왕인 현대화된 야포는 우리 군대의 전력을 대폭 증가시켜줍니다."
 CZE_doctrine_bonus: "교리 발견"
 CZE_doctrine_bonus_desc: "강한 군대를 만들려면 무기만으로는 부족하고, 효과적인 교리도 필요합니다. 군사기술연구소는 이를 잘 알고 여러 가지 제안을 내놓았습니다."
 CZE_motorization_scheme: "차량화 계획"
 CZE_motorization_scheme_desc: "우리 군대는 주변국에 비해 규모가 그리 크지 않지만, 차량화를 한다면 우리 군대를 한곳에 더 빠르게 모아 수적 열세를 상쇄할 수 있을 겁니다."
 CZE_armour_bonus_1: "LT vz. 38"
 CZE_armour_bonus_1_desc: "우리 군대는 세계에서 가장 진보된 전차를 보유하고 있습니다. 하지만 이 분야의 기술은 빠르게 발전하고 있으며, 아차 하는 사이에 뒤처질 수 있으므로 계속 노력해야 합니다."
 CZE_mechanization: "기계화"
 CZE_mechanization_desc: "차량화는 우리 군대에 속도를 주었지만, 기계화는 속도는 물론이고 보호와 화력까지 제공합니다."
 CZE_armour_bonus_ii: "기갑 현대화"
 CZE_armour_bonus_ii_desc: "군사기술연구소는 슈코다와 긴밀히 협력하여 새롭고 더 우수한 전차를 설계하고 있습니다."
 CZE_doctrine_bonus_2: "전쟁 혁신"
 CZE_doctrine_bonus_2_desc: "강한 군대를 만들려면 무기만으로는 부족하고, 효과적인 교리도 필요합니다. 군사기술연구소는 이를 잘 알고 여러 가지 제안을 내놓았습니다."
 CZE_war_college: "육군 사관학교"
 CZE_war_college_desc: "육군 사관학교는 잘 훈련된 장교를 양성하여 그들이 우리 군대를 승리로 이끌게 합니다."
 CZE_war_college_effect_tt: "§Y연구 슬롯이 이미 5개면 추가 슬롯을 받지 못합니다.§!\n"
 CZE_military_aeronautical_institute: "공군 연구소"
 CZE_military_aeronautical_institute_desc: "공군 연구소는 체코슬로바키아 공군의 연구와 설계를 담당하고 있습니다."
 CZE_import_foreign_fighters: "외국 전투기 수입"
 CZE_import_foreign_fighters_desc: "다양한 외국 전투기들을 도입하여 시험하고 평가하면서 우리 항공기 설계사들은 귀중한 교훈을 배우게 됩니다."
 CZE_light_fighter_focus: "경전투기 중점"
 CZE_light_fighter_focus_desc: "공군 연구소는 경전투기가 가장 유용한 기종이므로 우리 공군의 핵심이 되어야 한다고 결론지었습니다."
 CZE_heavy_fighter_focus: "중전투기 중점"
 CZE_heavy_fighter_focus_desc: "공군 연구소는 중전투기가 가장 유용한 기종이므로 우리 공군의 핵심이 되어야 한다고 결론지었습니다."
 CZE_air_is_our_sea: "하늘은 우리의 바다"
 CZE_air_is_our_sea_desc: "다른 나라는 해군에 국경을 보호하고 힘을 투사하는 역할을 맡기지만, 우리 나라에서는 공군이 그 역할을 수행합니다."
 CZE_rule_the_air: "하늘을 지배해라"
 CZE_rule_the_air_desc: "우리는 공군에 노력을 아낌없이 들인 덕분에 놀라운 생산 효율성을 이루었습니다."
 CZE_import_foreign_bombers: "외국 폭격기 수입"
 CZE_import_foreign_bombers_desc: "다양한 외국 폭격기들을 도입하여 시험하고 평가하면서 우리 항공기 설계사들은 귀중한 교훈을 배우게 됩니다."
 CZE_cas_focus: "근접항공지원기 중점"
 CZE_cas_focus_desc: "공군 연구소의 실험 결과에 따르면 우리는 근접항공지원기 개발에 집중해야 합니다."
 CZE_tac_focus: "전술폭격기 중점"
 CZE_tac_focus_desc: "공군 연구소의 실험 결과에 따르면 우리는 전술폭격기 개발에 집중해야 합니다."
 CZE_access_to_the_sea: "바다로 진입"
 CZE_access_to_the_sea_desc: "우리는 더 이상 내륙국이 아닙니다! 이제 해안선을 확보했으니 해양에 관해 연구하고 해군을 창설할 계획을 세워야 합니다."
 CZE_sudden_shipyard: "빠른 조선소 건설"
 CZE_sudden_shipyard_desc: "해군에는 조선소가 필요합니다. 예정에는 없던 일이지만, 우리는 대규모 토목 사업을 진행하는 데 익숙합니다. 제대로 노력한다면 조선소 정도는 금세 지을 수 있습니다."
 CZE_shipbuilding_legacy: "조선소의 유산"
 CZE_shipbuilding_legacy_desc: "우리는 지금까지 해군을 보유한 적이 없지만, 슈코다는 오랜 세월 동안 오스트리아-헝가리 해군 함선의 부품을 제작해 왔습니다. 이제 그들은 그 경험을 바탕으로 우리 해군을 위한 함선을 생산할 수 있습니다."
 CZE_battleship_catchup_1: "빠른 전함 개발"
 CZE_battleship_catchup_1_desc: "해군을 갖출 필요가 생기자 전함을 설계하는 작업이 갑자기 늘어났습니다."
 CZE_destroyer_catchup_1: "빠른 구축함 개발"
 CZE_destroyer_catchup_1_desc: "해군을 갖출 필요가 생기자 구축함을 설계하는 작업이 갑자기 늘어났습니다."
 CZE_cruiser__catchup_1: "빠른 순양함 개발"
 CZE_cruiser__catchup_1_desc: "해군을 갖출 필요가 생기자 구축함을 설계하는 작업이 갑자기 늘어났습니다."
 CZE_raiding_focus: "습격 중점"
 CZE_raiding_focus_desc: "우리 해군은 전투를 피하면서 적의 해상 운송을 교란하는 간접적인 전략에 집중해야 합니다."
 CZE_capital_focus: "주력함 중점"
 CZE_capital_focus_desc: "우리 해군은 직접적이고 결정적인 전투에 집중해야 합니다."
 YUG_western_focus: "서방 중점"
 YUG_western_focus_desc: "유고슬라비아의 미래 열쇠는 지리적, 경제적으로 우리 국가와 더 가까운 서방 열강에 있습니다."
 YUG_friendship_treaty_with_italy: "이탈리아와의 친선 조약"
 YUG_friendship_treaty_with_italy_desc: "우리의 가장 강력한 인접국인 이탈리아가 우리를 친구로 인식하게 해야 합니다. 양국 간 우호 선언을 위한 협상을 시작하는 게 좋겠습니다."
 YUG_reinforce_old_alliances: "옛 동맹국과의 결속"
 YUG_reinforce_old_alliances_desc: "우리 국가가 시작된 이래로 우리는 프랑스와 영국이라는 위대한 유럽 민주주의 국가들의 지지를 받아 왔습니다. 미래에 동맹을 맺기 위해 두 국가와의 관계를 단단히 다질 때입니다."
 YUG_attract_foreign_capital: "외국인 투자자 유치"
 YUG_attract_foreign_capital_desc: "우리는 긴밀한 외교 관계를 활용하여 외국 자본과 투자의 유입을 촉진할 수 있습니다."
 YUG_ban_slovene_nationalist_parties: "슬로베니아 민족당 금지"
 YUG_ban_slovene_nationalist_parties_desc: "독립을 요구하는 시끄러운 무리는 우리 국가의 이익을 위해 반드시 진압해야 합니다. 민족주의 정치 세력은 불법화되고 그 지지자들은 내부에서 우리를 약화하지 못하게 탄압받을 것입니다."
 YUG_traditional_values: "전통적 가치관"
 YUG_traditional_values_desc: "정교회가 가르치는 전통적 가치는 우리 사회의 근본입니다. 이를 장려하면 정교회의 지지를 얻을 뿐만 아니라 국민들도 단합할 수 있습니다."
 YUG_greater_yugoslavia: "대유고슬라비아"
 YUG_greater_yugoslavia_desc: "우리는 모든 남부 슬라브인들이 우리의 깃발 아래 통합될 때까지 쉬지 않을 겁니다. 불가리아인들은 동의하지 않을 수 있지만, 우리는 그들을 우리 민족의 일부로 여깁니다."
 YUG_all_yugoslavian_regiments: "전유고슬라비아 연대"
 YUG_all_yugoslavian_regiments_desc: "우리 국민은 다양한 민족으로 구성되어 있지만, 모두가 우리 국가를 수호하는 데 헌신해야 합니다. 우리는 연대를 조직할 때 민족에 따른 구분을 두지 않을 겁니다."
 YUG_crush_the_ustasa: "우스타샤 진압"
 YUG_crush_the_ustasa_desc: "크로아티아의 국수주의 운동인 우스타샤는 점점 우리에게 골칫거리가 되고 있습니다. 우리는 이제 우스타샤를 테러 조직으로 규정해야 하며, 국가의 안녕을 위해 반드시 뿌리 뽑아야 합니다."
 YUG_invite_german_military_mission: "독일 군사고문단 초청"
 YUG_invite_german_military_mission_desc: "우리는 군대 내의 반독일 감정을 걷어 내야 합니다. 군사고문단을 초청하면 독일과 협력하는 게 우리에게 충분한 이득이 된다는 걸 장교들에게 보여줄 수 있습니다."
 YUG_join_axis: "삼국 동맹 조약 체결"
 YUG_join_axis_desc: "많은 사람이 유고슬라비아가 연합국에 합류하여 파시즘에 저항하기를 바라지만, 이는 전쟁과 혼란만을 초래할 헛된 야망임을 우리는 알고 있습니다. 우리는 독일, 이탈리아, 일본과 함께 군사 및 경제 협력 조약을 맺을 기회를 얻었으며, 이를 즉시 이용해야 합니다."
 YUG_invite_italian_naval_experts: "이탈리아 해군 전문가 초청"
 YUG_invite_italian_naval_experts_desc: "우리 지중해 동맹국들은 선박 설계와 건조에 대한 뛰어난 지식을 보유하고 있습니다. 우리는 이탈리아 전문가들을 초청하여 그들의 지식을 전수받을 것입니다."
 YUG_limited_self_government: "제한된 자치정부"
 YUG_limited_self_government_desc: "우리 국가 내 분열은 단순한 개혁으로 해결하기에는 너무 깊고 너무 많습니다. 우리가 무력을 사용하지 않고 연합을 유지할 방법은 우리 국가를 구성하는 다양한 민족들에 자치를 부여하는 것뿐입니다."
 YUG_guarantee_religious_liberties: "종교의 자유 보장"
 YUG_guarantee_religious_liberties_desc: "모든 사람은 원하는 종교를 믿을 수 있어야 합니다. 우리는 이를 법으로 보장할 것입니다."
 YUG_local_militias: "지역 민병대"
 YUG_local_militias_desc: "국민들이 조국 방위를 위해 민병대를 조직하도록 장려합니다. 이를 통해 더 많은 사람이 이후 군 복무에 지원할 자격을 갖추게 됩니다."
 YUG_concessions_for_macedonians: "마케도니아인을 위한 양보"
 YUG_concessions_for_macedonians_desc: "마케도니아인들의 주요 단체들과 접촉함으로써 우리는 그들의 불만을 해소하고 국가에 대한 충성을 얻을 것입니다."
 YUG_establish_the_banovina_of_croatia: "크로아티아 바노비나 설립"
 YUG_establish_the_banovina_of_croatia_desc: "우리는 진정한 독립을 바라는 크로아티아인들의 목소리가 잠잠해지도록 반자치적인 크로아티아 바나트를 설립할 것입니다."
 YUG_non_discriminating_officer_promotions: "차별없는 장교 진급"
 YUG_non_discriminating_officer_promotions_desc: "우리의 차별 정책은 철회되어야 하며, 앞으로는 모든 민족이 더 높은 지위의 장교로 승진할 수 있도록 허용해야 합니다. 이렇게 해야만 최대한 유능한 군사 지도부를 얻을 수 있습니다."
 YUG_join_allies: "왕실 동맹"
 YUG_royal_alliance_tt: "우리는 왕실 혼인 상대의 세력에 가입을 시도합니다.\n우리의 결혼 상대가 알렉산드라 공주일 경우, 우리는 연합국에 가입하려 할 것입니다."
 carlist_text: "카를로스주의"
 YUG_join_allies_desc: "이제 우리 왕께서 행복하게 결혼하셨으니, 우리는 우리의 동맹을 공개적으로 선언해야 합니다. 그래야 이웃 나라가 공격해 올 경우 동맹의 군사력에 의지할 수 있습니다."
 YUG_reclaim_istria_and_zadar: "이스트리아 및 자다르 탈환"
 YUG_reclaim_istria_and_zadar_desc: "이탈리아는 아직도 이스트리아와 자다르 영토를 소유하고 있습니다. 이제 그 땅을 다시 가져올 때입니다."
 YUG_claim_macedonia: "마케도니아 영토 주장"
 YUG_claim_macedonia_desc: "마케도니아의 일부 지역은 아직 우리 영토 밖에 있습니다. 모든 마케도니아인은 슬라브인이므로 우리 국가에 통합되어야 합니다."
 YUG_allied_air_combat_school: "연합 항공전 학교"
 YUG_allied_air_combat_school_desc: "우리의 새로운 동맹들은 공중전 경험이 풍부합니다. 연합 항공전 학교를 공동 설립하면 조종사 신병들은 우리 동맹들이 피 흘려 배운 귀중한 교훈을 마음껏 배울 수 있게 됩니다."
 YUG_recognize_the_soviet_union: "소비에트 연방 인정"
 YUG_recognize_the_soviet_union_desc: "우리는 역사적으로 동방의 볼셰비키 국가를 인정하지 않았지만, 이제는 이 문제에 대한 우리의 입장을 재고할 때가 온 것 같습니다. 서방 민주 국가들은 소국들을 지켜줄 힘이 없어 보이는 반면, 소비에트 연방은 의지할 만한 친구가 될 수 있습니다."
 YUG_form_peasant_councils: "소작농위원회 설립"
 YUG_form_peasant_councils_desc: "노동자가 지방 정치에서 더 큰 영향력을 가져야 합니다. 소작농위원회를 설립하는 것은 그들의 목소리를 반영하는 데 큰 도움이 됩니다."
 YUG_mutual_economic_aid: "공동경제원조"
 YUG_mutual_economic_aid_desc: "소비에트 연방과 유고슬라비아는 서로에게 경제적으로 많은 것을 제공할 수 있습니다. 수익성 있는 무역 협정과 경제 원조 협정을 체결함으로써 우리는 서로에게 큰 이익을 가져다줄 수 있습니다."
 YUG_abolish_the_monarchy: "군주제 폐지"
 YUG_abolish_the_monarchy_desc: "군주제는 현대에 어울리지 않는 통치 형태이며, 우리 사회관과도 전혀 맞지 않습니다. 군주제를 폐지하고 왕권을 일반 시민의 목소리로 대체해야 합니다."
 YUG_join_comintern: "코민테른 가입"
 YUG_join_comintern_desc: "혁명을 진보시키기에 가장 좋은 방법은 코민테른의 다른 공산주의 국가들과 함께 단결하는 것입니다."
 YUG_yugoslavian_path_to_communism: "유고슬라비아에 공산주의 도입"
 YUG_yugoslavian_path_to_communism_desc: "우리는 노동자 대의를 위한 투쟁에서 어떤 인도도 필요치 않습니다. 우리의 지도력을 받아들이는 자들을 모아 함께 우리의 혁명 방식을 전파할 것입니다."
 YUG_form_the_federal_republic: "연방공화국 수립"
 YUG_form_the_federal_republic_desc: "모든 구성 민족이 환영받는 진정한 연방 국가를 수립할 때가 왔습니다. 지난 수십 년간 내부적으로 분열되어 있던 국가는 이제 없습니다."
 YUG_pan_slavic_workers_congress: "범슬라브주의 노동자 의회"
 YUG_pan_slavic_workers_congress_desc: "슬라브 노동자들은 자신들의 대의를 위해 단결하고 싸워야 합니다. 그리고 소비에트 연방은 발칸 노동자들의 고난을 이해하지 못하므로 우리가 직접 지도자 역할을 맡을 것입니다."
 YUG_research_collaboration: "연구 협력"
 YUG_research_collaboration_desc: "우리 동맹국들은 우리보다 훨씬 더 많은 자원을 보유하고 있으므로, 그들이 기술 혁신으로 이룬 결실을 함께 나눌 연구 협력을 추진해야 합니다."
 YUG_federal_defense_council: "연방방위위원회"
 YUG_federal_defense_council_desc: "위대한 우리 나라를 지키는 문제에 관해서는 모든 지역에 발언권이 있어야 합니다. 이는 실용적인 선에서 최대한 많은 의견을 듣고, 차별로 인해 숨은 보석이 묻히지 않게 하는 데 크게 기여합니다."
 YUG_invite_bulgaria: "불가리아 초청"
 YUG_invite_bulgaria_desc: "불가리아에 있는 우리의 슬라브 형제들은 공산주의로 나아갈 길을 찾는 데 우리의 지도가 필요합니다. 게다가 불가리아는 우리의 동쪽 측면을 차지하고 있기 때문에, 그들을 우리 편으로 끌어들이면 국경의 넓은 구간에 대한 걱정을 덜 수 있으며, 그들의 군사력은 혁명을 확산하는 데 매우 유용할 것입니다."
 YUG_pan_balkan_workers_congress: "범발칸 주도권"
 YUG_pan_balkan_workers_congress_desc: "우리는 바로 남쪽에 있는 이웃들이 사회주의 이상을 따르게하는 데 성공했지만, 발칸 전역에는 군주제와 부르주아 독재 아래 고통받는 사람이 아직 많이 남았습니다. 루마니아, 헝가리, 그리스의 노동자들을 해방해야만 비로소 발칸의 노동자들을 해방했다고 말할 수 있습니다."
 YUG_invite_albania: "알바니아 초청"
 YUG_invite_albania_desc: "알바니아는 작지만 우리에게 전략적으로 중요한 지역을 지배하고 있습니다. 그들을 우리 의회에 끌어들임으로써, 우리는 남쪽 국경 대부분의 안전을 확보하고, 그들의 힘을 우리 힘에 더할 수 있습니다."
 YUG_invite_greece: "그리스 초청"
 YUG_invite_greece_desc: "그리스의 젊은 남녀들이 지배자들의 철권 아래 고통받고 있으며, 가난하고 억압받는 이들을 무장시키는 것만이 그들을 옥죄는 사슬을 끊을 유일한 방법입니다."
 YUG_invite_romania: "루마니아 초청"
 YUG_invite_romania_desc: "루마니아인들은 귀족 사회에 살고 있으며, 귀족주의와 자본주의가 국가에 끼칠 수 있는 피해를 목격했습니다. 그들은 더 이상 부패한 군주들의 변덕스러운 손아귀에 고통받지 않을 것입니다. 루마니아인들은 자신의 운명을 스스로 개척할 겁니다!"
 YUG_invite_hungary: "헝가리 초청"
 YUG_invite_hungary_desc: "합스부르크 군주제가 붕괴된 이후 헝가리 국가는 불안정하고 혼란스러웠습니다. 우리의 지원으로 헝가리 국민은 통일된 공산 독재 체제에서 진정한 국가의 형태를 찾게 될 겁니다!"
 YUG_invite_turkey: "터키 초청"
 YUG_invite_turkey_desc: "터키 국민은 10년도 더 전에 칼리프의 지배에서 해방되었지만, 아직도 부르주아 지배자들로부터 자유로워지지 못했습니다. 터키 공화인민당은 자신을 '사회민주주의'라 주장하지만, 사실 그들은 국민들을 억압으로부터 해방시키는 데 실패했습니다. 진정으로 발칸의 모든 노동자를 해방하려면 유고슬라비아의 직접적인 개입이 필요합니다."
 YUG_united_autonomous_croatia: "연합된 크로아티아 자치"
 YUG_united_autonomous_croatia_desc: "크로아티아 바노비나를 자치 국가로 통합하는 것은 크로아티아를 분리독립시키려는 움직임이 활발해지는 것을 막을 해결책으로 제안된 지 오래되었습니다. 크로아티아에 일정 수준의 자치를 부여함으로써, 우리는 잠재적인 적을 강력한 동맹으로 만들 수 있습니다."
 YUG_devolved_croatia: "크로아티아 분리"
 YUG_devolved_croatia_desc: "크로아티아인들은 다른 누구보다 큰 소리로 연합에 반대하고 있습니다. 현재 크로아티아는 북쪽의 사바 바나트와 남쪽의 리토랄 바나트로 나뉘어 있습니다. 이 바나트들에 개별 자치를 허용하면 크로아티아인의 반발을 누그러뜨리는 동시에 연합 내에서 그들의 영향력이 커지는 것을 막을 수 있습니다."
 YUG_safeguard_bosnia: "보스니아 보호"
 YUG_safeguard_bosnia_desc: "우리 주변 많은 국가에서 보스니아인들이 억압받는 것을 볼 수 있습니다. 우리는 이런 일이 일어나도록 내버려 두어서는 안 되며 보스니아와 헤르체고비니아인들이 무장하고 산업화하기 위한 노력에도 지지를 보내야 합니다."
 YUG_divide_bosnia: "보스니아 분할"
 YUG_divide_bosnia_desc: "보스니아 지역 전역에는 세르비아인, 크로아티아인, 무슬림, 기독교인 등 수많은 민족과 종교적 분열이 존재합니다. 이 지역을 제대로 방어할 유일한 방법은 보스니아와 헤르체고비니아가 우리 연합과 조화를 이루며 적절히 분할되는 것뿐입니다."
 YUG_dissolve_serbia: "세르비아 바나트 해체"
 YUG_dissolve_serbia_desc: "우리가 '세르비아'라고 부르는 지역에는 실제로 자신을 세르비아인으로 여기지 않는 많은 사람이 거주하고 있습니다. 마케도니아인, 알바니아인, 몬테네그로인들이 모두 우리가 세르비아라고 생각하는 지역에 살고 있습니다. 우리는 절대로 그들 문화의 침략자로 인식되어서는 안 되며, 우리가 정당하게 세르비아의 것이라고 여기는 바를 다시 생각해 봐야 합니다."
 YUG_banat_for_support: "지원을 위한 바나트"
 YUG_banat_for_support_desc: "헝가리와 루마니아가 북부 세르비아를 병합하려 한다는 것은 누구나 아는 사실입니다. 우리 국가에 대한 외국의 지원이 부족한 상황에서 우리는 어느 정도의 인정과 지원을 받기 위해 이 영토들을 양도할 수 있습니다."
 YUG_autonomous_transylvania: "슬라브계 트란실바니아에 자치를"
 YUG_autonomous_transylvania_desc: "바나트와 보이보디나 지역에는 세르비아인뿐만 아니라 루마니아인과 헝가리인도 거주하고 있습니다. 이 지역들에 자치권과 자치정부를 제공함으로써, 우리는 루마니아와 헝가리의 이 지역들에 대한 영유권 주장을 종식시킬 수 있습니다."
 YUG_fortify_banat: "바나트 요새화"
 YUG_fortify_banat_desc: "헝가리와 루마니아가 적들과 걱정스러울 정도로 가까워지고 있습니다. 세르비아와 그 자치 보호령을 보호하려면 북부를 신속히 요새화해야 합니다."
 YUG_evolution: "진화"
 YUG_evolution_desc: "우리 나라가 서로 적대하는 다양한 문화권의 불안정한 연합체라고 주장하는 이들도 있지만, 우리는 한 몸처럼 단결할 때만이 외세의 침략을 물리칠 수 있다는 걸 확실히 알고 있습니다. 우리는 국민을 단합시킨 다음 우리를 분열시키려는 자들을 분쇄해야 합니다."
 YUG_slovenia_for_support: "지원을 위한 슬로베니아"
 YUG_slovenia_for_support_desc: "추축국은 우리 나라를 나눠 먹을 계획을 세웠습니다. 이때 우리가 슬로베니아를 이탈리아에 양도한다면, 우리는 슬로베니아 내의 사회 분열 세력을 떼어 내고 추축국의 대의에 대한 우리의 호의를 보여줄 수 있을 겁니다."
 YUG_surrender_macedonia: "마케도니아 양도"
 YUG_surrender_macedonia_desc: "불가리아도 우리와 싸울 이유가 있습니다. 세르비아 남부와 마케도니아 지역을 자신의 영토라고 주장하고 있기 때문입니다. 불가리아가 원하는 대로 마케도니아를 양도하면, 우리는 남쪽 국경의 위협을 잠재우고 마케도니아 민족주의를 불가리아의 문제로 만들 수 있습니다."
 YUG_zara_for_axis: "추축국 가입을 위한 차라"
 YUG_zara_for_axis_desc: "이탈리아는 차라 정부가 달마티아의 정당한 통치자라고 주장하지만, 우리가 같은 대의를 위해 싸운다고 이탈리아를 설득하면, 그들은 차라를 우리에게 돌려주고 적어도 당분간은 발칸반도를 차지할 야망을 내려놓을지도 모릅니다."
 YUG_surrender_italian_claims: "이탈리아 내 영유권 포기"
 YUG_surrender_italian_claims_desc: "차라와 이스트리아는 아직 이탈리아의 수중에 있지만, 두 지역이 정당한 우리 땅이라고 계속 주장하면서 [ITA.GetLeader](을)를 자극하는 건 너무 위험합니다. 어쩌면 우리는 국경 밖에 있는 땅의 영유권 주장을 포기하는 대가로 추축국에 가입할 수 있을지도 모릅니다."
 YUG_end_the_regency: "섭정 종식"
 YUG_end_the_regency_desc: "파블레 대공은 이제 섭정을 그만둘 때가 되었습니다. 전쟁이 임박한 지금, 우리는 국가를 분열시키려는 파시스트와 공산주의자들에 맞서 굳건히 버티는 국왕을 국민들에게 보여줘야 하기 때문입니다."
 YUG_coronation: "대관식"
 YUG_coronation_desc: "우리 나라에는 오랫동안 왕이 없었기 때문에 이번 기회에 왕권의 영속성을 보여줘야 합니다. 베오그라드의 성당에서 대관식을 올려, 우리는 국민들에게 왕권은 영원하고 우리가 외세의 침략에 굴복하지 않을 거라는 확신을 줄 겁니다."
 YUG_royal_wedding: "왕실 결혼"
 YUG_royal_wedding_desc: "왕실 결혼은 오랫동안 동맹을 확보하는 수단이었습니다. 많은 명망 높은 공주들이 부군이 없는 상황에서, 우리의 젊고 자격 있는 왕 페타르 2세라면 세계 강국과의 동맹을 확보할 수 있을 겁니다."
 YUG_enforced_neutrality: "유고슬라비아 중립 집행"
 YUG_enforced_neutrality_desc: "우리는 발칸반도가 격렬한 세계 분쟁에 휘말리게 놔둘 수 없습니다. 우리는 중립을 선언하고, 분쟁 중인 열강과 같은 편에 서는 그 어떤 행동도 피해야 합니다."
 YUG_fortress_yugoslavia: "유고슬라비아 요새화"
 YUG_fortress_yugoslavia_desc: "우리는 우리 국경에서 활개 치는 나치 위협을 방치할 수 없습니다! 차라에는 이탈리아인들이 있고 오스트리아에는 독일인들이 있으니, 우리는 국경을 철저히 보호하고 그곳의 병사들에게 파시스트와 싸우는 데 필요한 모든 것을 지원해야 합니다."
 YUG_ban_fascists: "파시즘 정당 금지"
 YUG_ban_fascists_desc: "지금도 우리 나라에는 한 문화권을 다른 모든 문화권보다 우위에 두고 유고슬라비아 연방에서 지배권을 쥐려는 정당들이 있습니다. 이런 자들은 우리 나라에 존재해서 안 되며, 반드시 침묵시켜야 합니다."
 YUG_towards_independence: "독립을 향해"
 YUG_towards_independence_desc: "이제 우리는 연합을 자치 국가들로 해체했으니, 다음 단계인 독립을 이루어야 합니다. 우리는 더 이상 독재자로 군림할 수 없으며, 세르비아의 개입 없이도 각 나라가 자신을 잘 통치할 거라고 믿어야 합니다."
 YUG_defence_army_of_yugoslavia: "유고슬라비아 방위군"
 YUG_defence_army_of_yugoslavia_desc: "우리 연합을 위해 싸우는 것은 평범한 시민에게 요구하기 어려운 일이지만, 자신의 집을 지키기 위해 싸우는 것은 모든 사람의 의무입니다. 독립의 약속이 눈앞에 다가오면서, 우리 연합에는 적과 싸울 의지를 가진 사람들이 넘쳐 나고 있습니다. 그들에게 필요한 것은 정부의 지원뿐입니다."
 YUG_defence_league: "유고슬라비아 방위 연맹"
 YUG_defence_league_desc: "우리 국가의 구성원들은 높은 수준의 자치권을 부여받았습니다. 이제 남은 것은 마지막 단계뿐입니다. 모든 발칸 국가들의 독립을 공식적으로 인정함으로써, 우리는 유고슬라비아를 하나의 국가에서 다수 국가의 경제 및 군사 협력체로 전환할 것입니다."
 YUG_united_kingdom: "연합왕국"
 YUG_united_kingdom_desc: "이제 우리 민족이 독립을 맛보고 자신의 의견이 우리 연합에서 제대로 대변된다는 느낌을 받았으니, 이전 국가에서 심각하게 부족했던 범민족주의와 단결 의식을 형성할 때가 되었습니다."
 YUG_reunite_the_kingdom: "왕국 재결합"
 YUG_reunite_the_kingdom_desc: "많은 사람이 왕국 재결합이 유고슬라비아를 과거의 분열과 문화적 갈등으로 다시 빠뜨릴 위험이 있다고 우려하지만, 우리는 국경의 더 큰 위협에 맞서기 위해 우리 국가를 다시 하나로 통합해야 합니다."
 YUG_attract_allied_capital: "연합국 자본 유치"
 YUG_attract_allied_capital_desc: "영국은 우리 국가를 지원할 이유가 있습니다. 우리는 대전쟁 이전부터 계속 동맹 관계를 유지했으며, 연합국 투자자들을 끌어모음으로써 우리 국가 간의 유대가 끈끈하다는 것을 다시 확인시켜줄 것입니다."
 YUG_attract_axis_capital: "추축국 자본 유치"
 YUG_attract_axis_capital_desc: "우리 경제는 매우 어려운 상태입니다. 그렇기에 우리는 이탈리아가 우리 땅을 넘보고 있다는 것을 알면서도 이웃 국가들과의 무역을 장려해야 합니다. 그러지 않으면 그들에게 저항할 경제적인 준비를 하지 못할 겁니다."
 YUG_industrialization_program: "산업화 계획"
 YUG_industrialization_program_desc: "이웃 국가들의 재무장 계획에 뒤처지지 않으려면 신속한 산업화 계획이 필요합니다."
 YUG_expand_the_mining_industry: "광업 확장"
 YUG_expand_the_mining_industry_desc: "성장하는 우리의 전쟁 기계를 가동하려면 자원이 많이 필요하므로 국내 광업을 확장하는 걸 고려해야 합니다."
 YUG_rare_minerals_exploitation: "희귀 자원 개발"
 YUG_rare_minerals_exploitation_desc: "이전에 개발되지 않았던 희귀 금속 매장지가 갑자기 매우 중요한 자원이 되었습니다. 이를 활용하기 위해 필요한 광산과 기반시설을 즉시 건설해야 합니다."
 YUG_exploit_the_pannonian_deposits: "판노니아 광산 활용"
 YUG_exploit_the_pannonian_deposits_desc: "우리는 영토 내에 있는 석유 매장지를 활용해야 합니다. 석유의 양은 적더라도 우리는 전쟁 기계에 필요한 자원을 최대한 확보해야 합니다."
 YUG_develop_civilian_industry: "민간산업 개발"
 YUG_develop_civilian_industry_desc: "우리의 민간산업은 군사산업과 보조를 맞추어 기계류 및 기타 필수품을 공급해야 합니다."
 YUG_integrated_rail_network: "통합된 철도망"
 YUG_integrated_rail_network_desc: "국가 철도망을 전국 모든 지역에 균등하게 확장해야 합니다. 우리 나라의 각 지역은 모두 똑같이 중요합습니다."
 YUG_improve_light_industry: "경공업 증진"
 YUG_improve_light_industry_desc: "우리 나라는 이미 사회가 불안하므로, 경공업에서 뒤처져 국민들이 일상생활에 꼭 필요한 물품을 얻지 못하는 사태만은 피해야 합니다."
 YUG_develop_slovenian_industry: "슬로베니아 산업 개발"
 YUG_develop_slovenian_industry_desc: "슬로베니아에는 오랫동안 방치된 넓은 공간이 있습니다. 우리가 그곳에 새로운 산업 중심지를 조성하면 슬로베니아 사람들이 크게 기뻐할 겁니다."
 YUG_local_self_management: "지역 자체 관리"
 YUG_local_self_management_desc: "지역 자체 관리를 승인하면 현지 자원을 더 잘 활용할 수 있으며, 신규 건설 사업의 효율성도 올라갑니다."
 YUG_expand_the_university_of_ljubljana: "류블랴나 대학교 확장"
 YUG_expand_the_university_of_ljubljana_desc: "슬로베니아에 있는 대학을 확장하면 국민을 교육할 기관이 하나 더 생길 것입니다."
 YUG_develop_military_industry: "군수산업 개발"
 YUG_develop_military_industry_desc: "새로운 항공기 생산과 그것을 지탱할 중공업 기반은 현대 군대에 꼭 필요한 요소들입니다."
 YUG_improve_serbian_rail_network: "세르비아 철도망 개선"
 YUG_improve_serbian_rail_network_desc: "외곽 지방의 철도망 건설은 건너뛸 수 있습니다. 가장 중요한 지역은 중부와 동부입니다."
 YUG_serbian_steel: "세르비아의 강철"
 YUG_serbian_steel_desc: "우리는 세르비아에서 강철 생산을 시작해야 합니다. 전쟁 수행에는 항상 더 많은 강철이 필요합니다."
 YUG_expand_the_university_of_belgrad: "베오그라드 대학교 확장"
 YUG_expand_the_university_of_belgrad_desc: "우리는 우리의 가장 명망 높은 대학교를 확장함으로써 우수 인재들이 연구 개발팀에 더 많이 유입되게 할 수 있습니다."
 YUG_expand_the_university_of_zagreb: "자그레브 대학교 확장"
 YUG_expand_the_university_of_zagreb_desc: "역사 깊은 자그레브 대학교는 오랫동안 최고의 고등 교육 기관 중 하나였습니다. 자금을 더 지원한다면 대학교가 교육뿐만 아니라 가치 있는 연구도 수행할 수 있을 겁니다."
 YUG_central_management: "중앙 관리화"
 YUG_central_management_desc: "모든 관리 측면에 대한 강력한 중앙 통제는 생산 할당량을 유지하는 능력을 향상합니다."
 YUG_expand_the_sarajevo_arsenals: "사라예보 조병창 확장"
 YUG_expand_the_sarajevo_arsenals_desc: "군대의 증가하는 수요를 따라잡기 위해 더 많은 생산 능력이 필요합니다. 사라예보 무기 공장은 확장하기에 가장 적합한 시설이므로 즉시 자원이 투입될 것입니다."
 YUG_modernize_the_air_force: "공군 현대화"
 YUG_modernize_the_air_force_desc: "우리 공군은 너무 시대에 뒤처졌습니다. 대대적인 현대화 계획을 진행하지 않으면 우리 공군은 적지를 공습하는 것은 고사하고 우리 상공도 방어하는 데도 어려움을 겪을 겁니다."
 YUG_local_developers: "국내 항공기 개발"
 YUG_local_developers_desc: "우리는 국내 항공기 개발에 대한 지원을 늘려야 하며, 이를 통해 결과물인 비행기 모델에 대한 더 큰 통제권을 확보하고 우리 산업에 활력을 불어넣어야 합니다."
 YUG_ikarus: "이카루스"
 YUG_ikarus_desc: "우리의 가장 오래된 항공기 산업체인 노비 사드의 이카루스 공장을 새로운 공군을 위해 필요한 생산량 증가에 대비하여 확장해야 합니다."
 YUG_designer_tt: "이 회사를 항공기 설계사로 잠금 해제합니다.\n"
 YUG_rogozarski: "로고자르스키"
 YUG_rogozarski_desc: "이카루스 설립 직후 세워진 '지보진 로고자르스키 제1세르비아 항공기 공장'은 현재의 생산 수요를 따라잡기 위해 확장이 필요합니다."
 YUG_zmaj: "즈마이"
 YUG_zmaj_desc: "베오그라드의 즈마이 항공기 작업소는 확장을 위해 새로운 부지를 배정받아야 합니다. 다른 회사들보다는 역사가 짧지만, 즈마이는 확장만 된다면 우리의 생산 요구를 충족시킬 잠재력을 충분히 가지고 있습니다."
 YUG_the_ik_3: "IK-3"
 YUG_the_ik_3_desc: "여가 시간에 비밀리에 작업한 세 명의 공학자가 현재 우리가 사용 중인 외국산 전투기를 대체할 놀라운 국산 전투기를 고안해 냈습니다. 적절한 지원만 주어진다면 곧 생산에 들어갈 수 있을 겁니다."
 YUG_heavy_fighter_project: "중전투기 계획"
 YUG_heavy_fighter_project_desc: "우리 전투기는 더 취약한 폭격기들을 지원할 수 있어야 합니다. 이를 위해서는 속도와 기동성 일부를 희생하는 대신 더 강력한 무장과 더 긴 사거리가 필요합니다."
 YUG_bomber_project: "폭격기 계획"
 YUG_bomber_project_desc: "적지를 공습하려면 폭격기가 필요합니다. 우리 공학자들에게 새로운 국산 폭격기의 설계를 개발하는 임무를 맡겨야 합니다."
 YUG_purchase_foreign: "외국 제품 구매"
 YUG_purchase_foreign_desc: "우리라면 엄두도 못 냈을 양의 자원을 들여 우수한 전투기를 개발해 낸 나라들이 있습니다. 고통스럽게 시행착오를 겪으며 국산 항공기를 개발하는 것보다는 그 나라들로부터 구매하는 게 나을 겁니다."
 YUG_license_production: "면허 생산"
 YUG_license_production_desc: "면허를 받아 비행기를 생산한다면 새로운 비행기를 훨씬 빨리 얻을 수 있을 겁니다. 따라서 우리는 면허를 얻기 위핸 협정을 최대한 빨리 준비할 것입니다."
 YUG_fighter_license: "전투기 면허 생산"
 YUG_fighter_license_desc: "우리는 공군을 위해 전투기 면허 생산에 집중해야 합니다. 폭격기는 어차피 전투기의 호위 없이는 무용지물이기 때문입니다."
 YUG_bomber_license: "폭격기 면허 생산"
 YUG_bomber_license_desc: "하늘은 적지를 공습할 새로운 길을 열어주었습니다. 따라서 우리는 폭격기에 모든 면허 생산을 집중해야 합니다."
 YUG_army_modernization: "육군 현대화"
 YUG_army_modernization_desc: "전쟁 방식은 지난 전쟁 이후로 변했으며, 우리는 군대가 장비와 전술을 현대화하여 시대에 뒤처지지 않게 해야 합니다."
 YUG_motorize_the_cavalry: "기병 차량화"
 YUG_motorize_the_cavalry_desc: "자동차 공학의 새로운 발전은 군 부대의 속도와 기동성에 혁신을 가져왔습니다. 우리의 기병대는 말을 버리고 대신 트럭을 사용해야 합니다."
 YUG_motorized_logistics: "차량화 군수"
 YUG_motorized_logistics_desc: "차량화는 최전선 부대에 필수품과 특수 장비를 신속히 공급할 새롭고, 앞으로 주류가 될 방식들을 보여주었습니다. 차량화를 통해 우리는 병사들이 항상 최상의 전투태세를 갖추게 할 수 있습니다."
 YUG_armored_cavalry: "장갑화된 기병대"
 YUG_armored_cavalry_desc: "장갑화된 기병대는 생존성, 전투력, 사기의 향상이 눈에 띄게 올라갑니다. 그러나 이는 어떠한 지형에서도 기동할 수 있고 자체 무기를 탑재한 새로운 무한궤도 차량을 필요로 합니다."
 YUG_tank_conversions: "전차 개조"
 YUG_tank_conversions_desc: "지금은 전차가 필요할지라도, 다음 달에는 같은 차체를 기반으로 한 자주포나 구축전차가 필요할 수 있습니다. 우리의 기갑 장비는 현재의 요구에 맞춰 유연하게 사용되거나 개조될 수 있어야 합니다."
 YUG_modern_tanks: "현대식 전차"
 YUG_modern_tanks_desc: "대구경 주포의 추가로 장갑 기술은 단순히 병력을 안전하게 A 지점에서 B 지점으로 수송하는 목적을 훨씬 뛰어넘어 발전했습니다. 우리는 이웃 국가들과 경쟁할 수 있게 자체적인 현대 전차를 개발해야 합니다."
 YUG_tank_licenses: "전차 면허"
 YUG_tank_licenses_desc: "자원이 한정된 상황에서는 외국 모델을 면허 생산하는 게 자체 전차 모델을 개발하는 것보다 훨씬 효율적입니다."
 YUG_small_arms: "소화기"
 YUG_small_arms_desc: "보병은 모든 군대의 중추이므로 우리는 그들에게 최상의 장비를 갖추어줘야 합니다. 우리는 새롭고 현대적인 무기 모델 개발을 추진해야 합니다."
 YUG_domestic_artillery_production: "국산 포 생산"
 YUG_domestic_artillery_production_desc: "현대적인 국내 야포 모델 개발을 촉진함으로써, 우리는 군대에 최고의 화력 지원을 제공할 수 있습니다."
 YUG_anti_tank_defenses: "대전차 방어"
 YUG_anti_tank_defenses_desc: "전차가 현대전의 중심이 됨에 따라, 보병이 이 거대한 장갑 괴물을 격파할 수 있도록 대전차포 분야에서 새로운 발전이 필요합니다."
 YUG_mountain_brigades: "산악여단"
 YUG_mountain_brigades_desc: "우리 국가에는 광활한 산악 지대가 포함되어 있기 때문에 산악 전투에 특화된 특수 여단이 필요합니다."
 YUG_independent_engineer_regiments: "독립 공병 연대"
 YUG_independent_engineer_regiments_desc: "기동성은 현대 군사 교리에서 매우 중요하지만, 기동성을 발휘하기 힘든 지형도 존재합니다. 우리 사단에 편성된 전담 공병 연대는 어떤 형태의 지형에서도 사단이 원활하게 이동하게 도울 것입니다."
 YUG_motorized_recon_companies: "차량화 수색중대"
 YUG_motorized_recon_companies_desc: "적 부대와 그 위치에 대한 정확한 정보를 얻으려면 주력 부대의 진격에 앞서 넓은 범위를 신속하게 정찰할 수 있는 전담 차량화 수색중대가 필요합니다."
 YUG_form_parachute_battalions: "공수 대대 창설"
 YUG_form_parachute_battalions_desc: "공중을 활용함으로써 적 후방의 위치를 예상치 못한 방향에서 타격할 수 있습니다. 특수 공수 대대를 창설하면 우리의 항공력을 최대한 활용할 수 있을 겁니다."
 YUG_army_maneuvers: "육군 기동 훈련"
 YUG_army_maneuvers_desc: "우리 군대를 단련하기 위해 새로운 기동 훈련을 실시해야 합니다. 이 경험은 현대 전쟁에 대한 새로운 통찰을 가져다줄 것입니다."
 YUG_supremacy_of_offense: "공격의 우월성"
 YUG_supremacy_of_offense_desc: "승리의 비결은 공격 작전이므로, 우리의 전반적인 전략과 새로운 교리 개발의 중심에는 공격 작전이 있어야 합니다."
 YUG_supremacy_of_defense: "방어의 우월성"
 YUG_supremacy_of_defense_desc: "적에게 둘러싸인 상황에서 우리는 동맹국들이 우리를 위해 압박을 완화할 때까지 버텨야 합니다. 새로운 군사 교리는 조국 방어를 중심으로 개발되어야 할 겁니다."
 YUG_artillery_regiments: "포병연대"
 YUG_artillery_regiments_desc: "강력한 포병연대를 우리 사단에 도입함으로써 사단의 전반적인 군사력이 크게 증가할 것입니다."
 YUG_expand_the_split_shipyards: "스플리트 조선소 확장"
 YUG_expand_the_split_shipyards_desc: "달마티아에 이미 존재하는 조선 산업은 확장하기에 적합하며, 대형 군함을 건조하기에 충분한 시설을 갖추고 있습니다. 그러나 크로아티아의 자치권 확대 요구로 인해 나중에는 이 시설들에 대한 직접 통제권을 잃을 수도 있습니다."
 YUG_contest_the_adriatic: "아드리아해에서의 전투"
 YUG_contest_the_adriatic_desc: "우리 해안 방어는 먼 바다에서 시작됩니다. 우리가 아드리아해를 장악하거나, 장악하기 위해 싸우려면 새로운 해군 전술과 전략을 개발해야 합니다."
 YUG_replace_the_dalmacija: "달마치야 교체"
 YUG_replace_the_dalmacija_desc: "오래된 독일 순양함 달마치야는 구식 설계의 함선입니다. 우리는 달마치야 대신 아드리아해 함대의 중추 역할을 할 새로운 현대식 순양함이 필요합니다."
 YUG_naval_bombers: "뇌격기"
 YUG_naval_bombers_desc: "아드리아해는 길지만 폭이 좁아 우리 비행장에서 출격하는 비행기가 쉽게 접근할 수 있습니다. 전용 뇌격기 모델을 개발하면 우리보다 강한 적과 싸울 때 우리 해군의 승산을 크게 높일 수 있습니다."
 YUG_heavy_cruiser_project: "중순양함 계획"
 YUG_heavy_cruiser_project_desc: "적 해군에 효과적으로 대응하려면 더 큰 톤수와 강력한 무장이 필요합니다. 중순양함을 갖추면 지금까지 경순양함을 주력으로 사용했던 우리 함대의 전력이 상승할 것입니다."
 YUG_modern_destroyers: "현대식 구축함"
 YUG_modern_destroyers_desc: "구축함은 모든 해군의 중추이기에 우리는 이 분야에서 적들에게 뒤처지지 않게 해야 합니다."
 YUG_expand_the_serbian_shipyards: "세르비아 조선소 확장"
 YUG_expand_the_serbian_shipyards_desc: "이 지역은 대형 군함을 쉽게 생산할 수 있는 시설이 부족하지만, 몬테네그로 지역에 대규모 조선소를 배치하면 크로아티아 자치에 대한 향후 정책과 상관없이 조선소를 확실히 통제할 수 있습니다."
 YUG_coastal_defense: "해안 방어"
 YUG_coastal_defense_effect_tt1: "해안선에 §Y해안 요새 2개§! 추가\n"
 YUG_coastal_defense_effect_tt2: "§Y해군기지§! 위치에 §Y해안 요새 1개§! 추가\n"
 YUG_coastal_defense_desc: "우리는 아드리아해에서 적의 함대를 상대할 희망이 없습니다. 대신, 그들이 시도할 수 있는 상륙 작전을 막기 위해 해안을 방어할 준비를 해야 합니다."
 YUG_expand_the_submarine_fleet: "잠수함 함대 확장"
 YUG_expand_the_submarine_fleet_desc: "우리는 열세인 해군으로 적과 정면으로 맞서기보다는 잠수함에 집중하여 적을 교란하고 상선 공격에 주력해야 합니다."
 panslavic_workers_congress: "범슬라브주의 노동자 의회"
 panbalkan_workers_congress: "대발칸 노동자 의회"
