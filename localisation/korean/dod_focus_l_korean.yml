 all_subjects_become_fascist_tt: "§Y유럽§! 내 모든 종속국이 §Y파시스트§!로 변합니다."
 neutral_to_fascist_tt: "모든 §Y중립§! 인구가 §Y파시스트§! 인구로 변합니다."
 YUG_towards_independence_mod: "독립을 추진하는 유고슬라비아"
 YUGOSLAV_DEFENCE_LEAGUE: "발칸 방위 연맹"
 YUG_crush_ustasa: "임박한 우스타샤 봉기"
 YUG_crush_ustasa_desc: "정부가 파시스트 우스타샤 단체를 단속하기로 한 결정은 크로아티아 독립 지지자들을 자극했으며, 우스타샤는 정부에 대한 무장 봉기를 신속히 준비하고 있습니다. 이 파시스트 조직을 시기적절하게 해체하지 못하면, 우스타샤는 현지 크로아티아 정부를 압도하고 우리 국가에 반기를 들 가능성이 큽니다."
 YUG_ustasa_uprising: "우스타샤 봉기"
 YUG_ustasa_uprising_desc: "만약 우리가 우스타샤 봉기를 제때 억제하지 못하면, 우리 국가에 대한 대규모 크로아티아 반란이 일어날 겁니다."
 YUG_ustasa_crushed_mission: "우스타샤 봉기 회피"
 YUG_ustasa_crushed_mission_desc: "크로아티아에 대한 우리의 통제력을 강화할 수 있다면, 우스타샤 반란을 회피할 수 있으며 당분간 크로아티아 민족주의자들과의 모든 문제도 억누를 수 있습니다."
 YUG_delay_ustasa_uprising: "봉기 지연"
 YUG_delay_ustasa_uprising_desc: "우스타샤가 세력을 키우고 있는 지금, 정부는 반드시 크로아티아 반란을 지연시키기 위해 손을 써야 합니다. 이러한 노력은 크로아티아 민족주의를 완전히 종식시키기 위한 우리의 작전도 지연시킬 수 있지만, 그래도 반란을 늦추는 것이 필요할 수 있습니다."
 YUG_croat_concessions: "크로아티아인을 위한 양보"
 YUG_croat_concessions_desc: "우스타샤 탄압을 결정한 이후 우리가 크로아티아의 일반 대중을 잔인하고 비인도적으로 대하고 있다는 인식이 퍼졌습니다. 만약 크로아티아 민중에게 다소 관용을 베풀면, 그들이 우리를 조금 더 호의적으로 보기 시작할지도 모릅니다."
 YUG_croat_concessions_cooldown: "크로아티아인을 위한 양보"
 YUG_croat_concessions_cooldown_desc: "우스타샤 탄압을 결정한 이후 우리가 크로아티아의 일반 대중을 잔인하고 비인도적으로 대하고 있다는 인식이 퍼졌습니다. 만약 크로아티아 민중에게 다소 관용을 베풀면, 그들이 우리를 조금 더 호의적으로 보기 시작할지도 모릅니다."
 YUG_positive_discrimination_croat: "크로아티아인 우대"
 YUG_positive_discrimination_croat_desc: "크로아티아는 크로아티아인들 외에도 많은 문화와 민족이 공존하는 곳입니다. 만약 크로아티아인들에게 취업 기회와 세금 감면에서 우대를 제공하는 법률을 제정한다면, 우리는 우스타샤가 그들에게 약속한 자기 결정권의 환상을 보여줄 수 있을 것입니다."
 YUG_positive_discrimination_croat_cooldown: "크로아티아인 우대"
 YUG_positive_discrimination_croat_cooldown_desc: "크로아티아는 크로아티아인들 외에도 많은 문화와 민족이 공존하는 곳입니다. 만약 크로아티아인들에게 취업 기회와 세금 감면에서 우대를 제공하는 법률을 제정한다면, 우리는 우스타샤가 그들에게 약속한 자기 결정권의 환상을 보여줄 수 있을 것입니다."
 YUG_listening_posts_croatia: "크로아티아 정보수집소 설치"
 YUG_listening_posts_croatia_desc: "우스타샤는 이제 지하에서 활동하며, 은밀하고 적발되지 않게 반역을 모의합니다. 만약 유고슬라비아 충성파 중 일부를 설득해서 우스타샤에 들어가게 하면 우스타샤의 작전과 선전 활동을 감청하고 방해할 수 있을 겁니다."
 YUG_listening_posts_cooldown: "크로아티아 정보수집소 설치"
 YUG_listening_posts_cooldown_desc: "우스타샤는 이제 지하에서 활동하며, 은밀하고 적발되지 않게 반역을 모의합니다. 만약 유고슬라비아 충성파 중 일부를 설득해서 우스타샤에 들어가게 하면 우스타샤의 작전과 선전 활동을 감청하고 방해할 수 있을 겁니다."
 YUG_progress_crushing_decisions: "우스타샤 탄압"
 YUG_progress_crushing_decisions_desc: "파시스트 우스타샤 단체를 제거할 때가 왔습니다. 많은 사람이 이러한 조치를 파시즘 행위로 여길지도 모르지만, 우리는 이 조치들이 우리 국가의 지속적인 안정을 보장하는 데 반드시 필요하다는 걸 알고 있습니다."
 YUG_raid_croat_villages: "크로아티아인 마을 습격"
 YUG_raid_croat_villages_desc: "우스타샤는 어디에나 있으면서 동시에 아무 데도 없습니다. 누구나 그들의 파시즘을 지지할 수 있죠. 우리는 크로아티아 지역의 모든 도시와 마을을 급습하여 그 안에 숨어 있는 배신자들을 찾아내야 합니다."
 YUG_shut_down_recruitment_centers: "우스타샤 모병소 폐쇄"
 YUG_shut_down_recruitment_centers_desc: "우스타샤도 자체 모병소를 운영하여 그들의 대의를 위해 싸우고 죽을 만큼 어리석은 모든 건강한 인원을 훈련하고 무장시킵니다. 우리는 이 모병소들을 찾아내어 제거해야 하며, 우스타샤가 더 많은 인원을 모집할 수 없게 해야 합니다."
 YUG_arrest_ustasa_leaders: "우스타샤 지도층 체포"
 YUG_arrest_ustasa_leaders_desc: "우스타샤 운동의 주요 인물 명단을 확보했으니, 이를 이용해서 그들을 체포할 때가 됐습니다."
 YUG_croatian_recruitment: "크로아티아인 모집 추진"
 YUG_croatian_recruitment_desc: "독립 문제는 모든 크로아티아인의 입에 오르내리지만, 모두가 우스타샤 정부를 유고슬라비아 정부보다 선호하는 것은 아닙니다. 이제 우리는 충성파 몇 명을 우리 편으로 끌어들여 크로아티아 국민에게 크로아티아가 유고슬라비아의 따뜻한 품 안에 안전하게 머무르길 바라는 이들도 있다는 것을 보여줄 때입니다."
