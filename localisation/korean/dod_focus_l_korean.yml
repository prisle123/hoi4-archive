 YUG_peasant_uprisings: "농민 봉기 선동"
 YUG_peasant_uprisings_desc: "발칸반도의 민중은 제국주의의 압제 아래서 너무 오래 고통받았습니다! 우리는 고통받는 발칸반도의 하층민들을 규합하여 파업과 시위를 조직할 것이며, 정의가 실현되어 부르주아들이 굴복할 때까지 멈추지 않을 겁니다!"
