 YUG_medal_for_extreme_bravery: "극도의 용맹 훈장"
 YUG_medal_for_extreme_bravery_desc: "우리 병사들은 사방에서 공격받는 상황에서 분투하며 영웅적인 행적을 보이고 있습니다. 우리는 그들의 굳건한 정신을 기리기 위해 새로운 훈장을 만들어야 합니다."
 yug_extreme_bravery_medal: "§Y[ROOT.GetNameDefCap]§!(은)는 이제 §Y야전 지휘관§!에게 §Y극도의 용맹 훈장§!을 수여할 수 있습니다."
 YUG_brigadistas: "브리가디스타"
 YUG_brigadistas_desc: "많은 용감한 유고슬라비아 시민이 진행 중인 스페인 내전에서 우리의 공동의 적들과 싸우기 위해 나서고 있습니다."
 ROM_crack_down_on_extremism: "극단주의 탄압"
 ROM_crack_down_on_extremism_desc: "우리의 정치 지형은 국왕의 통치 아래 가파르게 우경화되었습니다. 그럼에도 불구하고, 사회의 극단주의 세력은 여전히 국민들의 마음과 정신을 지배하고 있습니다. 우리가 국민을 위해 좀 더 온건한 미래를 만들려면 이 불량 세력에 맞서야 합니다."
 ROM_national_christian_party: "국민기독당"
 ROM_national_christian_party_desc: "작가 옥타비안 고가는 국민기독당을 통해 우리 국가에 강력한 영향력을 행사하고 있습니다. 국민기독당은 농업당 시절에 얻은 영향력에서 탄생했으며, 농촌 사회와 긴밀한 유대 관계를 유지하고 있습니다. 우리는 내각을 개편함으로써 그의 영향력을 우리에게 유리하게 활용할 수 있을 것입니다."
