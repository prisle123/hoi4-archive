 LAT_alignment_with_germany: "독일과의 동맹 모색"
 LAT_alignment_with_germany_desc: "독일 역시 우리와 마찬가지로 좌익 사상과 나약함을 경멸하는 경향이 있습니다. 그들이 과거에 라트비아를 예속시키려는 잘못된 시도를 하긴 했지만, 우리 정부와 같은 이념을 갖게 된다면 다시는 그런 짓을 하지 않을 것입니다."
 LAT_the_thunder_strikes_alone: "천둥은 홀로 울부짖는다"
 LAT_the_thunder_strikes_alone_desc: "외국의 도움은 필요 없습니다. 라트비아는 충분히 독립을 유지할 만한 능력을 갖추고 있지만, 이는 오직 천둥십자당의 지도가 있어야만 가능한 일일 것입니다."
 LAT_free_the_ugonskrusts: "불십자당원 석방"
 LAT_free_the_ugonskrusts_desc: "천둥십자당 전에는 이전 라트비아 정권에 의해 억압받고 예속되었던 불십자당이 있었습니다. 이제 우리가 자유로워졌으니, 단지 더 강한 라트비아 국가를 바란 게 전부였던 수많은 정치범을 석방해 주는 것을 고려해야 합니다."
 LAT_lightning_strike: "번개 같은 공격"
 LAT_lightning_strike_desc: "우리 이웃들은 나약하며 쉽게 착취의 대상이 됩니다. 자신들의 보호를 위해서라도 리투아니아와 에스토니아를 라트비아 보호 아래 두는 것이 현명한 처사일 것입니다."
 LAT_support_baltic_fascists: "발트 파시스트 지원"
 LAT_support_baltic_fascists_desc: "발트 국가들은 형제이고, 형제들은 친하게 지내야만 합니다. 우리 세 국가는 모두 외세의 침략 대상인 만큼, 의지박약한 정부들이 발트인들을 통치하게 둘 수는 없습니다. 리투아니아, 에스토니아, 폴란드 내의 극우 운동을 지원함으로써 발트 블록을 형성하여 세계와 맞설 준비를 할 수 있습니다."
 LAT_consecrate_the_brotherhood: "형제단 결성"
 LAT_consecrate_the_brotherhood_desc: "여러모로 다르긴 하지만 발트인들은 모두 형제입니다. 우리의 문화는 서로 다르지만, 우리는 수 세기 동안 같은 적과 같은 문제를 공유해 왔습니다. 타국의 침략을 막기 위해서는 형제들이 한데 묶여 하나의 연합을 만들어야만 합니다."
 LAT_consecrate_the_brotherhood_custom_tt: "'§Y[LAT.GetNameDef]§!의 세력 초대' 사건 발생"
 LAT_dievs_keepers: "디에브투리바"
 LAT_dievs_keepers_desc: "선량한 라트비아 이교도들은 첼민슈를 일종의 종교적 지도자로 여기며 점점 더 호전적으로 변하기 시작했습니다. 정부 내의 보수적인 가톨릭 신자들은 발트 이교도들에 대한 이러한 관심이 첼민슈를 카리스마 넘치는 지도자로 둔 광신도 종교로 변질되고 있다며 우려하지만, 이 열정적인 젊은이들을 무장시킨다면 분명한 이득을 얻을 수 있을 것입니다."
 LAT_state_paganism: "국가 이교주의"
 LAT_state_paganism_desc: "군대에서 \"디에브투리바\"의 영향력은 거의 모든 다른 종교를 압도하고 있습니다. 첼민슈 주변에는 옛 신들을 위해 싸우고 죽을 준비가 되어 있다고 주장하는 광신도들이 있지만, 그들의 믿음은 신이 아닌 첼민슈를 향하고 있습니다. 디에브투리바를 국교로 지정함으로써 전국의 교회와 사원들에 천둥십자당 이념의 확산이 시작될지도 모릅니다."
 LAT_wrath_of_the_old_gods: "고대 신들의 분노"
 LAT_wrath_of_the_old_gods_desc: "발트 국가만이 외국 종교에 의해 더럽혀진 것은 아닙니다. 세상 대부분이 그리스도의 가르침을 따르고 있는 이 상황을 뒤엎어야만 합니다. 이제 성전을 선포할 때입니다. 기독교를 향한 성전의 시간입니다!"
 LAT_ostland: "오스트란트"
 LAT_ostland_desc: "독일인들은 발트해와 폴란드 동부 일부 지역에 하나로 통합된 국가를 구상하고 있습니다. 그들의 오스트란트 계획에서는 발트 독일인을 지배 계층으로 설정하고 있지만, 우리가 그 계획을 활용해 라트비아 주도의 오스트란트를 건설하지 못할 이유는 없습니다"
 LAT_reorganize_forest_brothers: "숲의 형제들 재정비"
 LAT_reorganize_forest_brothers_desc: "숲의 형제들은 라트비아의 정체성과 자결권을 수호하는 사람들이지만, 리투아니아인과 에스토니아인의 독립까지 지키려는 신념이 문제입니다. 이를 방치할 수는 없습니다. 라트비아 숲의 형제들은 라트비아, 첼민슈, 천둥십자당에만 충성을 맹세해야 합니다!"
 LAT_avenge_the_ancestors: "선조들의 복수"
 LAT_avenge_the_ancestors_desc: "라트비아는 발트족의 시대부터 독립이란 것이 무엇인지 알지 못했으며, 이는 독일, 스웨덴, 러시아에게 끊임없이 지배당했기 때문입니다. 잔혹함과 억압으로 물든 또 다른 천년을 맞이할 수는 없습니다. 이 외국 제국주의자들 모두를 라트비아 앞에 무릎 꿇게 해야 합니다!"
 LAT_united_baltic_empire: "발트 연합 제국"
 LAT_united_baltic_empire_desc: "하나로 통합된 발트 국가라는 구상은 다소 생소한 개념이지만, 우리의 형제애가 단순한 국경을 넘어선다는 점은 부인할 수 없습니다. 리투아니아와 에스토니아가 우리 지배하에 있는 상황이니, 그들의 행정부를 우리와 통합하기만 하면 발트해의 패권을 쥐고자 하는 우리의 야망이 현실로 만들 수 있을 것입니다."
 LAT_renew_the_constitution: "라트비아 헌법 개정"
 LAT_renew_the_constitution_desc: "카를리스 울마니스는 다가오는 파시즘과 공산주의의 폭풍을 헤쳐나갈 수 있는 강력한 정부를 라트비아에 세웠습니다. 하지만 이제 민간정부가 농민당 당원들로 채워졌으니, 공개 선거를 재개하지 않을 이유가 없습니다."
