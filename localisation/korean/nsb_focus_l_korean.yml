 EST_baltic_stronger_together_desc: "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재해 왔지만, 항상 국경과 정치 문제로 인하여 분리되어 있었습니다. 그러나 우리는 독립을 지키고자 하는 의지를 통해 외교적으로 뭉쳐 있으니, 서로를 위해 함께 싸울 결의를 다지고 발트 연합군을 더욱 확장해야만 합니다!"
 EST_baltic_unification: "발트 통합"
 EST_baltic_unification_desc: "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재해 왔지만, 항상 국경과 정치 문제로 인하여 분리되어 있었습니다. 각자의 정체성은 강하지만, 독립을 지키기 위해 싸우겠다는 의지가 우리를 하나로 단결시키고 있습니다. 어쩌면 발트 연합이 하나의 국가로 진화해야 할 때가 되었는지도 모르겠습니다."
 #Latvia
 LAT_suspend_the_constitution: "라트비아 헌법 정지"
 LAT_suspend_the_constitution_desc: "라트비아 헌법은 우리의 민주적인 권리를 성문화하기 위해 1922년 제정되었습니다. 하지만 전쟁이 다가오고 있는 지금 상황에서는 헌법이 그 쓸모를 다했다는 것이 분명해졌으니, 지금의 위기를 극복하려면 헌법의 효력을 정지시켜야 합니다."
 LAT_appease_democrats: "민주주의자 달래기"
 LAT_appease_democrats_desc: "비록 우리의 방식이 민주적이지는 않지만, 결국 공화국을 위한 일입니다. 우리를 반대하는 민주주의자들이 우리가 라트비아를 위하는 마음으로 행동하고 있음을 이해하도록 해야 합니다. 어쩌면 사에이마를 다시 소집하는 것이 우리의 진의를 알리는 계기가 될지도 모릅니다."
 LAT_renew_kviesis_term: "크비에시스의 임기 연장"
 LAT_renew_kviesis_term_desc: "알베르츠 크비에시스가 지금까지 유능한 총리라는 것을 증명했습니다. 비록 그가 구 민주 정부 출신이긴 하나 내각의 누구 못지않게 울마니스에게 복종하고 충성합니다. 그의 임기를 연장한다면 민주주의자들이 만족할 것입니다."
 LAT_martial_prime_minister: "군인 출신 총리"
 LAT_martial_prime_minister_desc: "크비에시스는 평화로운 시기를 잘 이끌었으나, 전쟁이 눈앞에 다가온 지금의 우리에게는 군인의 통치가 필요합니다. 야니스 발로디스라면 이 역할을 잘 해낼 수 있을 것입니다."
 LAT_establish_chambers_of_professions: "직능 의회 설립"
 LAT_establish_chambers_of_professions_desc: "사에이마는 지역별로 국민을 구분하려 하지만, 우리는 이것이 유일한 구분법이 아니라는 것을 알고 있습니다. 직능 의회를 설립함으로써 국민은 지역이 아닌 직업을 기준으로 대표될 것입니다."
 LAT_restore_saeima: "사에이마 재건"
 LAT_restore_saeima_desc: "사에이마는 라트비아 지역 대표의 의회입니다. 비록 사에이마가 더는 우리 정부를 운영하진 않지만, 이를 독재 정권의 자문 기구로서 복원한다면 국민들에게 민주주의가 여전히 존속되고 있다는 인상을 줄 수 있을 것입니다."
 LAT_what_is_socialism: "라트비아 사회주의"
 LAT_what_is_socialism_desc: "라트비아 사회민주당은 현재 사에이마에서 가장 큰 지지층을 보유하고 있으며, 프리치스 멘데르스의 추종자는 수도 많고 영향력 또한 강력합니다. 그의 개혁안 중 일부를 시행한다면 라트비아 노동자들에게 더욱 생산적으로 개선된 작업 환경을 제공할 수 있을 것입니다."
 LAT_what_is_capitalism: "국가자본주의"
 LAT_what_is_capitalism_desc: "직능 의회가 확고히 자리를 잡았으니, 이제 경제를 직접 통제할 때입니다. 현재 우리 경제가 본질적으로 자본주의적 성격을 유지하고는 있지만, 이제는 독재 정권이 주요 산업을 장악해야 할 시점입니다."
 LAT_integrate_farmers_party: "농민당 통합"
 LAT_integrate_farmers_party_desc: "이 민주주의 놀이에 끝을 낼 때가 됐습니다. 이제 농민당을 독재 정권에 통합하고 그 외 모든 정당을 정부에서 배제해야 합니다."
 LAT_nationalised_industry: "국유화된 산업"
 LAT_nationalised_industry_desc: "자본주의 경제가 필요할 때는 지났습니다. 이제는 전쟁의 시기이니, 정부가 경제를 확고히 통제할 필요가 있습니다."
 LAT_merge_presidential_titles: "대통령 직함 병합"
 LAT_merge_presidential_titles_desc: "발로디스의 정부 내 영향력이 위험할 정도로 커지고 있으니 더는 그를 공동 통치자로 둘 수 없을 듯합니다. 라트비아 국가를 보호할 수 있는 길은 오직 울마니스만이 알고 있습니다."
 LAT_improve_military_life: "군 생활 개선"
 LAT_improve_military_life_desc: "국민이 라트비아를 위해 목숨을 걸고 싸워주기를 원한다면, 그들에게 그럴 정도의 가치가 있는 생활 환경을 만들어 주어야 합니다. 배급 개선과 전쟁 승리 이후 풍요로운 삶의 보장이 그 해답일 것입니다."
 LAT_military_diarchy: "군사 양두 정치"
 LAT_military_diarchy_desc: "발로디스의 정부 내 영향력이 너무 커진 나머지 많은 사람들이 실제로 군부와 울마니스가 공동으로 통치 중이라고 믿고 있습니다. 이를 현실화하고 발로디스가 정부에 더 큰 통제권을 행사할 수 있도록 하는 편이 현명한 선택일 것입니다."
 LAT_military_dictatorship: "군사 독재정"
 LAT_military_dictatorship_desc: "울마니스가 유능하고 인기 있는 얼굴마담이라는 것은 부정하기 어렵지만, 요즘같이 분쟁이 심해지는 시대에는 울마니스가 그저 얼굴마담으로 남는 것이 최선일 것입니다. 통치권은 오직 군대만이 가지고 있어야 합니다."
