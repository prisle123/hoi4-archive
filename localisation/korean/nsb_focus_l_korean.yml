 SOV_heavy_industry: "중공업"
 SOV_heavy_industry_desc: "우리의 산업화 계획에 속도가 붙고 있는 가운데, 더 많은 전쟁 물자를 생산하기 위해 중공업에 더 집중해야 할 때가 왔습니다."
 SOV_finish_the_five_year_plan: "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_default: "5개년 계획 완료"
 SOV_finish_the_five_year_plan_alt: "5개년 계획 폐지"
 SOV_finish_the_five_year_plan_desc: "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default: "제2차 5개년 계획은 중공업 발전을 우선시합니다. 소비에트 연방은 서방의 자본주의자와 파시스트에 필적하기 위해 빠르게 발전해야 합니다."
 SOV_finish_the_five_year_plan_desc_alt: "소비에트 정권의 5개년 계획은 볼셰비키 압제의 최대 상징 중 하나가 될 정도로 국가의 집중적 산업화를 그 무엇보다도 우선시했습니다. 이 계획을 근절하고 산업화를 위한 새로운 국가 계획을 세워야 합니다."
 SOV_third_five_year_plan: "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default: "제3차 5개년 계획"
 SOV_third_five_year_plan_alt: "국가 산업화를 위한 새로운 계획"
 SOV_third_five_year_plan_desc: "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default: "평화가 지속되는 동안, 우리 인민들과 군의 요구를 충족시키기 위해 산업화를 더욱더 빨리 추진해야 합니다."
 SOV_third_five_year_plan_desc_alt: "우리는 국민과 그들의 기본적 욕구를 위험에 빠트릴 필요 없이 장기적으로 군과 민간 생산량을 늘릴 수 있는 국가 산업화 프로그램을 고안해 냈습니다."
 SOV_reorganize_the_pc_of_heavy_industry: "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default: "중공업인민위원부 재편"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt: "산업부 재편"
 SOV_reorganize_the_pc_of_heavy_industry_desc: "과거 중공업으로의 전환 과정에서 행정의 일부 비효율적인 부분이 확연하게 드러났습니다. 우리는 적재적소에 적임자를 배치하여 계획이 다시 원활하게 돌아가도록 해야 합니다."
 SOV_industrial_modernization: "산업 현대화"
 SOV_industrial_modernization_desc: "서방 국가들은 빠르게 새로운 생산 방식을 시행하고 새로운 기술을 도입하고 있습니다. 단순히 뒤처지지 않는 것에 만족해서는 안 됩니다. 그들을 추월해야만 합니다!"
 SOV_increase_state_reserves: "국가 비축량 증대"
 SOV_increase_state_reserves_desc: "우리의 성장하는 산업은 갈수록 더 많은 자원을 요구하고 있습니다. 자원 생산량 증가가 언제나 지금과 같은 속도를 유지할 것이란 보장은 없으므로, 가능한 비축량을 늘려야만 합니다."
 SOV_shift_to_armaments_production: "무기 생산으로의 전환"
 SOV_shift_to_armaments_production_desc: "전쟁의 먹구름이 끼기 시작했습니다. 누가 먼저 공격할지는 미지수지만 머지않아 우리는 공격당할 것입니다. 제때 준비를 마치기 위해서는 지금 당장 시작해야만 합니다."
 SOV_optimize_production_lines: "생산 라인 최적화"
 SOV_optimize_production_lines_desc: "다른 국가들은 생산량을 극대화하기 위해 성공적으로 공장에 \"포드주의\"를 시행했습니다. 그들의 선례를 본받아야 합니다."
 SOV_steel_casting_industry: "제강업"
 SOV_steel_casting_industry_desc: "우리의 금속 산업은 산업 성장의 선두에 있었지만, 새로운 생산 방법을 채택하면 더욱 앞서나갈 수 있습니다."
 SOV_synthetic_rubber: "합성 고무"
 SOV_synthetic_rubber_desc: "언젠가는 더 이상 외국산 고무 수입에 의존할 수 없는 날이 올 것입니다. 그날이 왔을 때, 우리는 국내 생산만으로도 고무 수요를 충족시킬 준비가 되어 있어야 합니다."
 SOV_oil_production: "석유 생산"
 SOV_oil_production_desc: "우리의 군사 현대화뿐만 아니라 산업 발전을 향한 필연적으로 다가올 다음 단계는 동력화의 증가입니다. 이는 엄청난 양의 윤활유와 연료가 필요할 것입니다. 다행히도, 필요 산업을 발전시키면 이를 위해 사용할 수 있는 충분한 양의 석유 매장량을 보유하고 있습니다."
 SOV_restoration_and_development: "복구와 개발"
 SOV_restoration_and_development_desc: "이제 전쟁이 끝났으니 평화롭게 산업을 발전시키고 인민의 삶을 개선할 수 있습니다."
 SOV_fourth_five_year_plan: "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default: "제4차 5개년 계획"
 SOV_fourth_five_year_plan_alt: "새로운 시작"
 SOV_fourth_five_year_plan_desc: "전쟁으로 인한 혼란이 완전히 복구되기까지는 아직 시간이 좀 걸리겠지만, 올바른 목표를 설정한다면 지금 당장이라도 일정 수준의 생산성 향상을 기대할 수 있습니다."
 SOV_found_the_comecon: "경제상호원조회의 설립"
 SOV_found_the_comecon_desc: "대조국전쟁은 우리의 친구 및 파트너의 경제 발전, 그리고 그들과의 협력 방식을 개선할 필요가 있다는 것을 보여주었습니다. 이에 따라, 국가 간 무역과 경제 발전을 조율하는 기구를 설립할 것입니다."
 SOV_found_the_warsaw_pact: "바르샤바 조약 설립"
 SOV_found_the_warsaw_pact_desc: "유럽에 변화의 바람이 불면서, 타락한 서방의 침략을 막기 위해서는 집단 방위 조약이 필요하다는 사실이 점점 더 분명해지고 있습니다. 이를 위해 경제상호원조회의를 군사적으로 보완하는 바르샤바 조약 기구를 공식화해야 합니다."
 SOV_warsaw_pact_faction: "바르샤바 조약"
 SOV_the_common_economic_space_initiative: "공동경제권 계획"
 SOV_the_common_economic_space_initiative_desc: "우리의 상품을 판매할 새로운 시장에 접근하고, 우리 경제에 필요한 자원을 최대한 적은 무역 장벽을 통해 확보할 수 있다면 경제를 성장시키는 것은 더 쉬워질 것입니다. 이를 촉진하기 위한 기구를 만들어야 합니다."
 SOV_no_time_for_peace: "평화는 사치다"
 SOV_no_time_for_peace_desc: "우리가 아무리 바란다고 하여도 항구적인 평화란 꿈에 가까운 일입니다. 새로운 무기와 기술은 과거보다 더욱 파괴적인 전쟁을 불러오며, 안타까운 일이지만 적들보다 뒤처지지 않으려면 열심히 모은 자원을 투자해야 합니다."
 SOV_national_specialists: "국내 전문가"
 SOV_national_specialists_desc: "우리의 경제 발전은 이 나라의 상황에 익숙한 사람들이 주도해야 합니다. 외국인들은 그러한 지식을 얻는 데 오랜 시간이 걸릴 것이고, 그보다 더 운이 좋지 않을 경우에는 자신이 얻은 지식을 가지고 떠날지도 모릅니다."
 SOV_foreign_experts: "외국 전문가"
 SOV_foreign_experts_desc: "우리 경제를 어떻게 해야 개선할 수 있을지 알려줄 외국 전문가들이 수없이 많이 있습니다. 다행스럽게도 그들 중 다수는 자본주의자이기에 돈만 지불한다면 데려올 수 있습니다."
 SOV_eastern_development: "동부 개발"
 SOV_eastern_development_desc: "우랄산맥 너머 극동 지역에는 광대한 개발되지 않은 자원과 산업 발전을 위한 광활한 대지가 있습니다. 우리는 이 지역이 더 큰 계획을 추진할 준비가 되어 있는지 확인해야 합니다."
 SOV_develop_the_urals: "우랄 개발"
 SOV_develop_the_urals_desc: "우리 나라에게 있어 가장 큰 위협 요인은 아마도 유럽에 위치한 국가 중 하나일 것입니다. 우랄산맥 너머 지역을 개발함으로써 최장거리 폭격기도 쉽게 도달하지 못할 예비 산업 구역을 마련할 수 있을 것입니다."
 SOV_the_ussr_academy_of_sciences: "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default: "소비에트 연방 과학 아카데미"
 SOV_the_ussr_academy_of_sciences_alt: "황립 과학 아카데미"
 SOV_the_ussr_academy_of_sciences_desc: "응용과학 분야에서 경쟁력을 유지하기 위해서는 이론과학에서도 선두에 서야 합니다. 우리는 이미 안정적인 과학 아카데미를 가지고 있지만, 약간의 추가 자금 지원을 통해 진정으로 세계적인 수준의 연구 기반시설을 제공할 수 있을 것입니다."
 SOV_national_academies_of_sciences: "국립 과학 아카데미"
 SOV_national_academies_of_sciences_desc: "우리의 파트너 국가들도 자체적 연구 역량을 증진시켜야 합니다. 우리의 과학 아카데미를 본떠서 이와 유사한 연구소를 설립할 수 있도록 장려해야 합니다."
 SOV_transformation_of_nature: "자연 개조"
 SOV_transformation_of_nature_desc: "우리의 과학계가 이전에는 불가능하다고 여겨졌던 한계들을 넘어서는 가운데, 가장 큰 대규모 프로젝트들조차 실현 가능해지고 있습니다."
 SOV_transformation_of_nature_alt: "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc: "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry: "항공기 산업 확장"
 SOV_expand_the_aircraft_industry_desc: "우리 공군은 앞으로 있을 전쟁에서 최신 장비로 무장한 적과 싸워 공중을 차지해야 할 것입니다. 우리 공군이 반드시 적과 맞먹는 비행기를, 그것도 충분히 갖추고 있도록 만들어야만 합니다."
 SOV_modernize_aircraft_facilities: "항공기 시설 현대화"
 SOV_modernize_aircraft_facilities_desc: "세계 최고의 비행기라고 해도 울퉁불퉁한 활주로에서 이륙하고 물이 새는 격납고에 입고되는 상황에서는 머지않아 쓸모없어질 것입니다. 최고의 성능을 보장하기 위해서는 가능한 최고의 기반시설을 갖추어야 합니다."
 SOV_modernize_aircraft_facilities_tt: "§Y[260.GetName]§!에 다른 §Y실험 시설§!이 없다면 §Y[260.GetName]§!에 §Y공기역학 및 항공전자 연구소§! §G1개§!를 획득합니다."
 SOV_merge_aircraft_plants: "항공기 공장 병합"
 SOV_merge_aircraft_plants_desc: "설계사 간의 경쟁은 지속적인 개선을 위한 자연스러운 동기를 부여하지만, 동시에 비슷한 프로젝트를 진행하며 자원을 낭비하기도 합니다. 이와 같은 낭비를 없애기 위해 설계국들을 병합해야 합니다."
 SOV_found_the_jet_institute: "제트 연구소 설립"
 SOV_found_the_jet_institute_desc: "지금의 피스톤 엔진을 개선하는 것에도 한계가 있으니, 미래의 비행기는 새로운 추진 방법을 사용해야 할 것입니다. 외국의 발전에 뒤처지지 않기 위해 제트 엔진에 대해 연구할 연구소를 설립해야 합니다."
 SOV_increase_aircraft_production: "항공기 생산 증대"
 SOV_increase_aircraft_production_desc: "최근 안전에 대한 지나칠 정도의 강조가 있었고, 이것이 새로운 비행기 생산량에 부정적인 영향을 미치기 시작했습니다. 안전 시스템 중 가장 과도한 부분을 제거한다면 매우 안전하고 유능한 공군을 유지하면서 상당한 자원을 절약할 수 있을 것입니다."
 SOV_foster_flying_clubs: "비행 클럽 조성"
 SOV_foster_flying_clubs_desc: "만약 새로운 파일럿들이 훈련 이전에 비행기를 본 적이 없다면, 훈련 비용이 많이 들게 됩니다. 하지만 비행의 매력에 빠진 젊은이들이 많으니, 약간의 지원만 있다면 기본적인 조종 기술만 익혀도 이후 정밀한 공중전 기술을 훨씬 빠르게 배울 수 있을 것입니다."
 SOV_women_in_aviation: "여성 조종사"
 SOV_women_in_aviation_desc: "과거에는 사회의 후진적인 요소들로 인해 비행이 남성만의 영역으로 인식되었습니다. 하지만, 전 세계의 여성들은 이를 무시하고 그녀들이 남자 동료들만큼이나 훌륭하다는 것을 보여주었습니다. 남녀 상관없이 유능한 조종사를 선발할 수 있도록 여성들의 비행 도전을 격려해 주어야 합니다."
 SOV_raskovas_aviation_group: "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default: "라스코바 항공대"
 SOV_raskovas_aviation_group_alt: "최초의 여성 제국 항공대"
 SOV_raskovas_aviation_group_desc: "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default: "마리나 라스코바는 자신이 매우 유능한 항공 항해사이자 조종사라는 것을 증명했습니다. 전쟁에 필요한 재원이 부족한 현재 상황에서, 그녀처럼 경험이 풍부한 사람을 가만히 놔둘 수는 없습니다. 그녀가 투쟁을 지원해 줄 항공 부대를 최대한 양성할 수 있도록 지원해 주어야 합니다."
 SOV_raskovas_aviation_group_desc_alt: "우리는 매우 유능한 여성 항공 항해사들과 조종사들을 보유하고 있습니다. 전쟁에 필요한 재원이 부족한 현재 상황에서, 그런 경험이 풍부한 사람들을 가만히 놔둘 수는 없습니다. 투쟁을 지원할 수 있도록 여성으로만 구성된 항공 부대의 수를 늘려야 합니다."
 SOV_intensify_pilot_training_program: "조종사 교육 프로그램 강화"
 SOV_intensify_pilot_training_program_desc: "경쟁력을 갖추려면 어떤 상황에서도 공군이 비행기를 띄우고 교전에 임할 수 있어야 합니다. 이를 위한 가장 좋은 방법은 우리 조종사들의 기량이 최고 수준이 될 수 있도록 훈련하는 것입니다. 인원 부족이나 기술적인 정교함 부족 문제까지 순수한 기량 차이로 극복해 보일 것입니다."
 SOV_expand_aviation_institutes: "항공 연구 시설 확장"
 SOV_expand_aviation_institutes_desc: "우리 공군의 규모를 늘리는 데 가장 큰 걸림돌이 되는 것은 조종사 양성소의 크기입니다. 항공 학교를 확충함으로써 더 크고 유능한 공군력을 양성할 수 있는 기반을 마련할 수 있을 것입니다."
 SOV_ground_support: "지상 지원"
 SOV_ground_support_desc: "우리 공군의 주 임무는 지상군 지원임이 틀림없습니다. 무슨 결정을 내리든 이 근본적인 사실을 잊어선 안 됩니다."
 SOV_long_range_aircraft: "장거리 항공기"
 SOV_long_range_aircraft_desc: "기술의 발전이 아군 폭격기가 적국의 모든 곳에 도달할 수 있고, 상대의 전쟁 수행 능력을 단기간에 무력화할 수 있는 지경에 이르렀습니다. 육군의 주요 목적은 이 목표를 달성할 때까지 방어선을 유지하는 것입니다."
 SOV_the_modern_war_in_the_skies: "현대 공중전"
 SOV_the_modern_war_in_the_skies_desc: "공중전은 참호 너머로 복엽기가 날아다니던 시대 이후로 크게 발전해 왔습니다. 오늘날, 그것은 본질적으로 산업적인 양상을 보이며, 24시간 전에 대한 지속적인 압박을 유지하기 위해 빠르고 끊임없는 작전을 수행하고 있습니다. 이를 명확히 인지하고 그에 맞는 계획을 수립해야 합니다."
 SOV_expand_the_red_fleet: "[GetSovietArmyAdjectiveBasedOnIdeology] 함대 확충"
 SOV_expand_the_red_fleet_desc: "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default: "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt: "[GetSovietArmyAdjectiveBasedOnIdeology] 함대는 다른 강대국들의 해군에 비하면 눈시울이 붉어질 만큼 빈약합니다. 함대 확충을 최우선적인 국책 사업으로 삼아야만 합니다!"
 SOV_reinforce_western_naval_bases: "서부 해군기지 강화"
 SOV_reinforce_western_naval_bases_desc: "발트 함대의 기항지가 적의 공격에 노출되어 있습니다. 정박지의 방어를 강화하고, 수리 능력의 향상에 자원을 투자해야 합니다."
 SOV_reinforce_northern_naval_bases: "북부 해군기지 강화"
 SOV_reinforce_northern_naval_bases_desc: "무르만스크는 북극권 북쪽에 위치해 있지만, 아이러니하게도 우리 소유의 항구 중 유일하게 1년 내내 얼어붙지 않으며, 대양에 접근할 수 있는 곳입니다. 전 세계로 나아갈 수 있도록 이 항구를 더욱 발전시켜야 합니다."
 SOV_reinforce_southern_naval_bases: "남부 해군기지 강화"
 SOV_reinforce_southern_naval_bases_desc: "흑해는 얼핏 보기에는 그다지 중요하지 않은 전장인 것처럼 보입니다. 하지만 흑해의 통제권을 상실한다면 크림 전쟁 때와 같이 남부 지방 전역이 적에게 노출되고 말 것입니다. 다시는 그러한 일이 일어나게 둘 수는 없으니, 흑해의 해군기지를 강화해야 합니다."
 SOV_reinforce_eastern_naval_bases: "동부 해군기지 강화"
 SOV_reinforce_eastern_naval_bases_desc: "1905년의 굴욕에도 불구하고 일본은 우리의 영토를 침범하려 시도하며 끊임없이 잡음을 일으켰습니다. 이들과의 전쟁을 대비해야 하며, 이는 곧 동부의 해군기지를 강화해야 한다는 것을 의미합니다."
 SOV_expand_shipbuilding_plants: "조선소 확장"
 SOV_expand_shipbuilding_plants_desc: "우리의 지리적 요건상, 여러 함대를 지원하려면 조선소를 넓게 분산시킬 수밖에 없습니다. 따라서 조선 능력을 확장하려는 시도 역시 분산되어 진행되어야만 합니다."
 SOV_merge_naval_plants: "조선소 병합"
 SOV_merge_naval_plants_desc: "해군 함정 건조와 설계는 시간이 많이 소요되는 과정으로, 경쟁이 과도해질 경우 그야말로 비효율의 극치를 보일 수밖에 없는 분야입니다. 이러한 노력의 낭비를 없애기 위해 설계국을 통합해야 합니다."
 SOV_pc_of_the_ussr_navy: "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default: "소련 해군 인민위원부"
 SOV_pc_of_the_ussr_navy_alt: "러시아 해군성"
 SOV_pc_of_the_ussr_navy_desc: "우리 해군이 점점 현대화되고 전투력도 강화됨에 따라, 이제 해군을 육군과 동등한 전투력과 중요성을 지닌 전투군으로 인정할 때가 되었습니다. 그 첫걸음으로 육군과 별개로 행정부를 구성할 수 있도록 해야 합니다."
 SOV_surface_warfare: "수상전"
 SOV_surface_warfare_desc: "주력함은 상당한 시간과 자원을 투자해야 하며, 건조가 끝나기도 전에 구식이 되어있는 경우가 많습니다. 소형 선박은 더 빨리 건조될 수 있으니, 기술 발전에 더 쉽게 따라갈 수 있습니다. 경량급 함대를 해군의 주요 전력으로 육성하는 데 집중해야 합니다."
 SOV_submarine_warfare: "잠수함전"
 SOV_submarine_warfare_desc: "잠수함은 해전에서 상당한 이점을 제공합니다. 잘 설계된 현대식 잠수함은 어뢰를 발사하기 전까진 사실상 탐지할 수 없으며, 잠수함 크기와 소요 비용의 몇 배는 되는 주력함에 큰 피해를 줄 수도 있습니다. 이 함정들을 해군의 주요 전력으로 육성하는 데 집중해야 합니다."
 SOV_offensive_maritime_strategy: "공격적 해상 전략"
 SOV_offensive_maritime_strategy_desc: "우리에게는 가만히 앉아서 적이 오기만을 기다릴 여유 따윈 없습니다. 할 수 있는 모든 곳에서 선제공격해야 합니다."
 SOV_an_oceangoing_navy: "대양해군"
 SOV_an_oceangoing_navy_desc: "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare: "기뢰전"
 SOV_mine_warfare_desc: "해안선 전체를 함선으로 방어하려고 시도하는 것은 경제적이지 않습니다. 기뢰 밭을 전략적 위치에 배치함으로써 해안으로 접근하는 적 함대를 저지, 혹은 최소한 어느 정도의 피해라도 입힐 수 있습니다."
 SOV_long_range_raiders: "장거리 습격자"
 SOV_long_range_raiders_desc: "우리 해군기지에서 주요 항로까지의 거리를 감안하면, 현재 아군이 운용하고 있는 잠수함으로는 다수의 목표물이 있는 지역까지 도달하기 어렵습니다. 적의 급소를 공격할 수 있도록 장거리의 잠수함을 개발해야 합니다."
 SOV_advanced_maneuvers: "발전된 기동 훈련"
 SOV_advanced_maneuvers_desc: "아무리 크고 현대적인 함선이라도, 승무원이 사용법을 숙지하지 못하다면 아무런 쓸모도 없습니다. 우리는 승무원과 장교들이 현대 해전에 익숙해질 수 있도록 정기적인 대규모 해군 훈련을 실시해야 합니다."
 SOV_expand_the_morskaya_aviatsiya: "해군 항공대 확장"
 SOV_expand_the_morskaya_aviatsiya_desc: "항공기는 이미 육상전의 양상을 극적으로 바꿔놨습니다. 앞으로는 가장 현대적인 함선마저 항공기에 상당한 위협을 받게 될 것입니다. 다른 함정들을 지원할 수 있도록 항상 현대식 해군 항공대를 유지해야 합니다."
 SOV_naval_infantry: "해군 보병"
 SOV_naval_infantry_desc: "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default: "영토 확장을 목적으로 적국의 해안을 침략할 의도는 없지만, 해군만의 보병대가 있다면 적의 해안 시설과 해안선을 공격하고 위협하는 데 매우 유용할 것입니다."
 SOV_naval_infantry_desc_alt: "우리의 국경을 확장할 것이라면, 해군 전용 보병대가 적의 해안 시설과 해안선을 급습하고 위협하며 침공군 주력을 지원하는 데 매우 유용할 것입니다."
 SOV_found_the_pcdi: "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default: "방위산업인민위원부 설립"
 SOV_found_the_pcdi_name_alt: "방위산업부 설립"
 SOV_found_the_pcdi_desc: "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default: "우리의 군수산업은 매우 크게 성장했고, 한층 더 성장하기 위하여 전담 정부 기관인 방위산업인민위원부를 설립할 것입니다."
 SOV_found_the_pcdi_desc_alt: "우리의 군수산업은 매우 크게 성장했고, 한층 더 성장하기 위하여 전담 정부 기관인 방위산업부를 설립할 것입니다."
 SOV_pc_of_mechanical_engineering: "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default: "기계공학인민위원부"
 SOV_pc_of_mechanical_engineering_name_alt: "기계공학부"
 SOV_pc_of_mechanical_engineering_desc: "우리의 산업은 점점 더 크고 복잡한 공작기계와 기타 무거운 기계들을 만들 수 있게 되었고, 그 결과 이와 관련된 계획만을 위한 별도의 정부 기관을 구성해야 할 정도가 되었습니다."
 SOV_superior_war_machines: "우수한 전쟁 기계"
 SOV_superior_war_machines_desc: "지난 10년간 전차와 기갑차량은 크게 발전해 왔습니다. 이러한 장비를 생산하고 보급할 거대한 군수산업이 있다면, 더 우수한 차량을 대량으로 생산해 전쟁 상황에서 운용할 수 있을 것입니다."
 SOV_the_means_to_wage_war: "전쟁을 치르는 수단"
 SOV_the_means_to_wage_war_desc: "행진 시에는 주로 비행기, 총, 전차가 가장 높은 관심을 끌고 눈에 띌지 모르나, 일반적인 병사들은 소총의 품질과 장화의 편안함에 훨씬 더 신경 씁니다. 이러한 것들이 어떠한 전투기나 무거운 곡사포에 뒤지지 않을 만큼 전쟁 수행에 중요하다는 것을 인정해야 합니다."
 SOV_development_of_tankograd: "탄코그라드 개발"
 SOV_development_of_tankograd_desc: "우리 나라의 지역 간의 거리는 너무 멀어서, 공장 간에 부품 운송이 비효율적입니다. 그 대책으로, 전차 공장을 수직적으로 통합해야 합니다. 한쪽 끝에 강철이 들어가면 다른 한쪽 끝에서는 완성된 전차가 나오도록 말입니다."
 SOV_pc_of_mortar_armament: "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default: "박격포장비 인민위원부"
 SOV_pc_of_mortar_armament_name_alt: "박격포장비부"
 SOV_pc_of_mortar_armament_desc: "작디작은 박격포는 빠르게 아군의 주된 간접 화력 지원 수단이 되고 있습니다. 따라서 우리는 다양한 크기의 박격포를 최대한 많이 생산할 수 있도록 노력해야만 하며, 박격포 생산만을 전담하는 정부 기관 또한 설립해야 합니다."
 SOV_soviet_artillery: "[ROOT.GetAdjective] 야포"
 SOV_soviet_artillery_tech_bonus_name_default: "소비에트 야포"
 SOV_soviet_artillery_tech_bonus_name_alt: "러시아 야포"
 SOV_soviet_artillery_desc: "오늘날의 전쟁에서 승리하는 것은 화력을 알맞은 곳에 체계적으로 배치하는 데 달려 있습니다. 더 나은 화기를 개발하는 것뿐만 아니라, 개발한 화기를 최대한 효율적으로 활용하는 법을 개발하는 데에도 집중해야 합니다."
 SOV_merge_tank_and_materiel_plants: "전차 및 군수품 공장 병합"
 SOV_merge_tank_and_materiel_plants_desc: "전차와 포는 규모의 경제를 효과적으로 활용할 수 있는, 대량 생산에 가장 적합한 병기일 것입니다. 그러므로 전차와 군수품 생산업체들을 강제로 통합하여 그 이점을 극대화해야 합니다."
 SOV_strengthen_the_mobilization_plan: "동원 계획 강화"
 SOV_strengthen_the_mobilization_plan_desc: "우리의 가장 큰 군사적 이점은 언제나 이 광활한 영토와 풍부한 인구였습니다. 하지만 병사들을 전선으로 이동시킬 때는, 이 두 가지가 상충하여 걸림돌이 될 수 있습니다. 전시에 신속하게 병력을 집중할 수 있도록 동원 계획을 지속적으로 개선 및 최신화해야 합니다."
 SOV_military_engineering_university: "공병대학교"
 SOV_military_engineering_university_desc: "많은 이가 전차와 항공기의 발전으로 참호전은 사라졌다고 생각하지만, 그럼에도 여전히 공병대는 현대 전장에서 한 축을 담당하고 있습니다. 현대적인 야전지대 요새화 방식을 연구할 기관을 설립해야 합니다."
 SOV_leningrad_polytechnical_institute: "[195.GetName] 종합기술원"
 SOV_leningrad_polytechnical_institute_desc: "우리나라 최고의 공학 학교인 [195.GetName] 종합기술원은 오랫동안 우리나라에 공학자와 산업 설계사들을 제공해 왔습니다. 성장 중인 산업에서 생겨날 수 있는 새로운 자리를 채울 수 있는 최고의 인재를 언제나 확보할 수 있도록 기관을 확장해야 합니다."
 SOV_soviet_atomic_bomb_project: "[ROOT.GetAdjective] 원자폭탄 계획"
 SOV_soviet_atomic_bomb_project_desc: "우리는 다른 나라의 과학자들이 우주에서 가장 근본적인 힘을 새로운 형태의 무기로 바꾸는 방법을 개발하기 위해 열심히 노력하고 있다는 것을 알고 있습니다. 우리가 뒤처져 있는 동안, 그들의 결과물을 우리의 발전에 이용할 수 있으며, 이를 통해 힘의 균형을 유지할 수 있습니다."
 SOV_soviet_atomic_bomb_project_tt: "§Y[588.GetName]§!에 다른 §Y실험 시설§!이 없다면 §Y[588.GetName]§!에 §Y원자력 연구소§! §G1개§!를 획득합니다."
 SOV_move_industry_to_the_urals: "우랄로의 산업 이전"
 SOV_move_industry_to_the_urals_desc: "조국에 전쟁이 다가왔습니다. 우리 군대는 최후의 한 명까지, 한 치의 양보도 없이 싸울 것이지만, 적 군세를 봤을 때 이 정도로 충분한지 확신할 수 없습니다. 우리 공장들이 공격받기 전에 안전한 곳으로 대피시켜야 합니다."
 SOV_the_road_of_life: "생명의 길"
 SOV_the_road_of_life_desc: "우리 도시 중 여러 곳이 포위당해 위험한 상태이니, 그 어떤 대가를 치르더라도 해당 도시로 부대를 진격시키고, 도시를 사수하는 데 필요한 보급을 전달하는 데 집중해야만 합니다."
 SOV_improve_the_stalin_line: "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default: "스탈린선 개선"
 SOV_improve_the_stalin_line_name_alt: "서부 방어선 강화"
 SOV_improve_the_stalin_line_desc: "우리의 서쪽 국경은 그 전부를 요새화하기에는 너무 깁니다. 하지만 적의 공격을 한정된 지역으로 유도하여 우리가 대규모 병력으로 쉽게 반격할 수 있도록 요새 시설을 구축할 수 있습니다."
 SOV_the_molotov_line: "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default: "몰로토프선"
 SOV_the_molotov_line_name_left: "트로츠키선"
 SOV_the_molotov_line_name_right: "부하린선"
 SOV_the_molotov_line_name_exiles: "차르선"
 SOV_the_molotov_line_desc: "최근 유럽의 정치 지형에 변화가 일어나면서 우리의 서부 국경이 서쪽으로 상당히 이동했습니다. 이전에 세웠던 요새화 계획은 이제 쓸모없습니다. 새 국경을 따라 새 방어선을 만들어 반격을 위한 병력을 동원할 수 있을 때까지 적의 공격을 늦춰야 합니다."
 SOV_the_defense_of_moscow: "모스크바 방어"
 SOV_the_defense_of_moscow_desc: "적들이 모스크바의 문턱에 당도했습니다. 이곳은 바로 나폴레옹을 물리쳤던 곳입니다. 우리는 그때처럼 적들을 후퇴와 패배로 몰아넣을 것입니다!"
 SOV_impregnable_forts: "난공불락의 요새"
 SOV_impregnable_forts_desc: "[ROOT.GetAdjective]의 공학기술을 통해 가장 강력한 폭격에도 끄떡없고 거의 함락이 불가능할 정도의 진정으로 강력한 요새를 건설할 수 있습니다. 방대한 탄약과 보급품을 갖춘 이 요새들은 필요하다면 적의 공격을 수년간 견딜 수 있을 것입니다."
 SOV_protect_the_white_sea_baltic_canal: "백해-발트해 운하 보호"
 SOV_protect_the_white_sea_baltic_canal_desc: "발트해와 백해 사이의 운하는 현대 공학기술의 정수이므로 적의 손에 넘어가게 둘 수는 없습니다."
 SOV_far_east_fortification: "극동 요새화"
 SOV_far_east_fortification_desc: "1905년 일본과의 전쟁 이후 우리는 동아시아 지역을 경계해 왔습니다. 일본군이 우리의 극동 영토를 호시탐탐 노린다는 것은 공공연한 사실입니다. 우리는 이 지역을 요새화하여 발생할 충돌에 대비하는 동시에, 러시아 서부에서 동부로 병력을 배치하는 동안 시간을 벌며 적의 공격을 지연시킬 방법을 찾아야 합니다."
 SOV_restore_cossack_units: "카자크 군단 복원"
 SOV_restore_cossack_units_desc: "국가가 위기에 처했을 때, 조국은 자원한 자가 누구인지를 따지지 않습니다. 침략자에 맞서 싸우고자 하는 사람이라면 누구나 환영이며, 각자의 능력을 최대한 발휘할 수 있는 곳에 투입될 것입니다."
 SOV_cohesion_first: "결속 우선"
 SOV_cohesion_first_desc: "지금과 같은 상황에서 기준을 낮추는 것만큼은 절대로 피해야 합니다. 군복무를 하고 싶은 사람은 누구나 환영이지만, 기존 부대에 배치되어 정식 군사 기준에 따라 훈련을 받아야 합니다."
 SOV_rehabilitated_military: "재건된 군대"
 SOV_rehabilitated_military_desc: "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default: "우리가 군을 지나칠 정도로 엄격하게 감시해 온 것은 다소 과도한 조치였던 것으로 보입니다. 평시에는 완벽히 정당한 조치이지만, 전시에는 전문가들이 정치적 문제는 신경 쓰지 않고 군사적 판단을 내릴 수 있도록 해야 합니다. 정치 장교의 개입을 다소 줄이고 지휘관들에게 작전 수행에 있어 더 많은 재량권을 부여해야 할 때입니다."
 SOV_rehabilitated_military_desc_alt: "볼셰비키들이 극도로 열성적이게 군대를 감시했지만, 그게 무슨 소용이 있었습니까? 공산주의 사상에 대한 근절을 위해 정치 장교를 유지는 해야 하지만, 전시에는 지휘관이 정치적 문제는 신경 쓰지 않고 군사적 판단을 내릴 수 있도록 해야 합니다."
 SOV_military_reorganization: "군대 재편성"
 SOV_military_reorganization_desc: "기계화된 대규모 군대를 만들려는 우리의 시도는 숭고했지만, 우리의 형편에 맞지 않았습니다. 이 전쟁에서 승리하려면 수 세기 동안 러시아 군대를 승리로 이끈 무기, 바로 보병과 포병에 집중해야 합니다. 불가피하게 기존 편제에 지장을 줄 수밖에 없을 테지만, 꼭 필요한 일입니다."
 SOV_desperate_measures: "궁여지책"
 SOV_desperate_measures_desc: "이토록 절박한 상황에서 우리는 이전까지는 불가능하다고만 생각했던 조치들을 취해야만 합니다. 침략을 막기 위해서라면 수단과 방법을 가리지 않아야 합니다."
 SOV_an_adaptable_army: "유연한 군대"
 SOV_an_adaptable_army_desc: "이 전쟁은 여러 기후 지역과 다양한 지형을 아우르며 치러지고 있습니다. 우리가 이 전쟁에서 승리하려면 날씨와 상관없이 모든 지역에서 싸울 수 있어야 합니다."
 SOV_lessons_of_war: "전쟁의 교훈"
 SOV_lessons_of_war_desc: "전쟁 이전에 세웠던 계획들은 대부분 실제 전투에서 무너지고 말았습니다. 우리는 이 전쟁이 우리에게 가르쳐주는 교훈을 받아들이고, 구시대적인 교리에 얽매이지 말아야 합니다. 그래야 퇴각을 멈추고 다시 반격에 나설 수 있습니다."
 SOV_penal_battalions: "형벌 대대"
 SOV_penal_battalions_desc: "후퇴 과정에서, 유능한 병사 중 다수가 진지가 함락되기도 전에 후퇴하거나, 군의 명예에 어긋나는 행동을 하여 스스로를 욕되게 만들었습니다. 그러나 이런 상황에서 그들을 단순히 투옥하거나 처형하는 것은 오히려 유능한 전투 인력을 잃는 결과를 낳을 것입니다. 이들이 전투를 통해 죄를 씻고 명예를 되찾을 수 있는 특수 부대를 창설해야 합니다."
 SOV_organization_of_the_partisans: "파르티잔 조직화"
 SOV_organization_of_the_partisans_desc: "적진 뒤에 남겨진 많은 병사는 굴욕적인 포로 신세가 아닌 싸움을 택했습니다. 그들은 점령지의 농민들과 노동자들과 함께 침략자에 대항 하는 싸움을 계속해 왔습니다. 지원을 보내 더 많은 적군을 묶어 놓을 수 있게 해야 합니다."
 SOV_smersh: "스메르시"
 SOV_smersh_desc: "모든 국민에게 간첩과 적 요원들이 도처에 존재하며, 가벼운 말 한마디도 적에게 유리하게 작용할 수 있는 중요한 정보를 줄 수 있다는 사실을 분명히 알려야 합니다."
 SOV_barrier_troops: "독전대"
 SOV_barrier_troops_desc: "전투는 혼란스러울 때가 대부분이고, 때때로 군인들이 지휘부와 연락이 끊기는 것은 이해할 수 있는 일입니다. 따라서 전선 후방에 전담 부대를 두어 낙오병을 수습하고, 그들을 다시 전투 지역으로 돌려보내야 합니다. 아울러, 의무를 회피하며 동무를 배신하려는 자들은 체포해야 합니다."
 SOV_experts_in_camouflage: "전문적인 위장"
 SOV_experts_in_camouflage_desc: "기습에 성공하고 이 효과를 유지하기 위해서는 적이 아군의 위치나 움직임을 파악하지 못하도록 완벽하게 위장해야 합니다. 모든 병사에게 위장술을 훈련시켜야 합니다."
 SOV_keep_commissars_organization: "정치지도원 조직 유지"
 SOV_keep_commissars_organization_desc: "새로운 조직에서조차 군대가 정부에 절대적으로 충성하도록 관리하는 인력이 필요합니다. 군인들이 정부에 대한 신뢰를 잃는다면, 우리는 이 전쟁에서 빠르게 패배하고 말 것입니다."
 SOV_adjoined_battle_priests: "군종 신부단"
 SOV_adjoined_battle_priests_desc: "최근 교회의 권력과 영향력이 증가하고 있다는 걸 고려하면, 교회가 군사 문제에 관여할 수 있도록 해야 할 때가 온 것인지도 모릅니다. 성직자들은 군부대 내에서 군종 신부의 역할을 맡아 부대원들이 신이 우리와 함께한다는 것을 알릴 것입니다. 이에 따라, 잠재적으로 병사들의 사기가 높아지고 나라를 위해 더욱 열렬히 싸우게 될 것입니다."
 SOV_swap_to_political_advisors: "군 정치 고문"
 SOV_swap_to_political_advisors_desc: "우리가 벌이고 있는 전쟁은 단순히 자원을 둘러싼 국가 간의 전쟁 따위가 아닌, 정치 제도 간의 전쟁입니다. 정치적 고려 사항이 군사적 결정을 내릴 때 결정적인 요소가 되어서는 안 되지만, 여전히 최종 결정을 내릴 때 이런 정치적 요소가 반드시 반영되어야만 합니다."
 SOV_the_glory_of_the_red_army: "[GetSovietArmyAdjectiveBasedOnIdeology] 군대의 영광"
 SOV_the_glory_of_the_red_army_desc: "우리는 적의 맹공을 성공적으로 막아냈습니다. 이제 반격을 개시해 적의 영토를 전쟁터로 만들어 줄 때입니다!"
 SOV_the_glory_of_the_red_army_alt: "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc: "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism: "마르크스-레닌주의를 향한 길"
 SOV_the_path_of_marxism_leninism_desc: "마르크스, 엥겔스, 레닌의 흠 잡을 데 없는 가르침은 우리 나라를 후진국에서 기술 및 산업 강국으로 끌어올렸습니다. 지금 노선을 바꾸기에는 너무 먼 길을 걸어왔습니다. 노동자 해방이라는 불패의 깃발은 계속하여 전진할 것입니다!"
 SOV_the_centre: "중앙파"
 SOV_the_centre_desc: "스탈린 동지는 우리 조국 역사상 가장 위대한 혁명가입니다. 더할 나위 없이 유능한 스탈린의 손에 혁명의 미래를 맡겨야 합니다."
 SOV_socialism_in_one_country: "일국사회주의"
 SOV_socialism_in_one_country_desc: "세계 혁명은 우리의 최종적인 목표이자 필연적인 운명이며, 이는 과학적으로 입증된 사실입니다. 우리의 패배로 인해 세계 노동자 해방이 지연되지 않도록, 연방의 사회주의를 더욱 공고히 해야 합니다."
 SOV_the_stalin_constitution: "스탈린 헌법"
 SOV_the_stalin_constitution_desc: "1924년 헌법은 내전 이후 국가를 정비하려는 시도였으나, 이제는 그 역할을 다했으며 새로운 헌법이 필요한 때가 왔습니다. 우선, 연방의 안정을 지키고 공산주의 대의를 이끄는 데 있어 결정적인 역할을 해온 스탈린 동지의 헌신과 탁월한 지혜를 인정해야 합니다."
 SOV_the_zinovyevite_terrorist_center: "지노비예프 테러리스트 집단"
 SOV_the_zinovyevite_terrorist_center_desc: "1934년 키로프 동지 암살을 통해 스탈린 동지와 연방 전체에 대한 음모를 꾸미고 있는 당원들이 있다는 사실이 명백히 드러났습니다. 우리는 일부 공모자의 자백을 받아내는 데 성공했고, 이를 바탕으로 더 많은 공모자를 찾아냈습니다. 이 지노비예프의 음모는 의심할 여지도 없이 트로츠키나 서방 간첩들의 작품이며, 결탁했을 가능성도 배제할 수 없습니다. 이 음모가 암세포처럼 널리 퍼지기 전에 도려내야만 합니다."
 SOV_secure_the_administration: "정치국 확보"
 SOV_secure_the_administration_desc: "테러범 지노비예프와 그 협력자들의 충격적인 자백을 확인한 결과, 당내 인사들의 충성심을 다시 확인할 필요가 있다는 결론에 도달했습니다. 정치국에 근무하는 모든 이들의 충성심을 명확히 밝혀내야 합니다."
 SOV_the_collectivization_process: "집산화 정책"
 SOV_the_collectivization_process_desc: "아직 많은 과제가 남았으며 일부 지역에선 다소 갈등이 있기도 했지만, 소비에트 연방의 농장 집산화가 드디어 막바지에 이르렀습니다. 조만간 농업 부문의 수확량 증가를 기대할 수 있을 것입니다."
 SOV_the_anti_soviet_trotskyist_center: "반소비에트 트로츠키주의 집단"
 SOV_the_anti_soviet_trotskyist_center_desc: "지노비예프의 음모에 대한 조사를 진행했고, 행정부 전반에 반소비에트 테러리스트가 퍼져 있다는 사실이 드러났습니다. 그중 몇몇은 자신이 무슨 짓을 하고 있는 것인지조차 제대로 자각하지 못하고 있습니다! 이러한 음모는 반드시 뿌리 뽑아야 하며 과감한 조치를 취해야 할 수도 있습니다."
 SOV_the_workers_dictatorship: "프롤레타리아 독재"
 SOV_the_workers_dictatorship_desc: "연방의 모든 권력은 궁극적으로 노동자에게 있어야만 합니다. 파벌 싸움으로 정국을 혼란 시킬 여력 같은 건 없으며, 노동자의 뜻이 언제나 정치국의 결정에 반영될 수 있도록 해야 합니다."
 SOV_organization_centralization_discipline: "중앙집권과 규율"
 SOV_organization_centralization_discipline_desc: "이런 불확실한 시기일수록, 인민들이 정치국에서 안정과 지도를 바라기 마련입니다. 이 의사 결정기관이 스탈린 동지의 결정을 단순히 지지하는 데에서 그치지 않고 스탈린의 지도 아래 완전히 단합할 수 있도록 해야 합니다."
 SOV_war_economy: "전시경제"
 SOV_war_economy_desc: "우리와 국경을 맞댄 반동적인 자본주의 국가들은 우리의 국력이 약해지면 침략해 올 것이 분명합니다. 최대한 빨리 우리의 경제를 전시체제로 전환해야만 합니다."
 SOV_the_military_conspiracy: "군부의 공모"
 SOV_the_military_conspiracy_desc: "트로츠키주의자들의 음모가 군부까지 뻗쳤습니다. 주요 장성들과 심지어 원수들마저 정부를 전복시키기 위해 외국의 정보국과 공모했다는 증거를 확보했습니다! 충성심이 조금이라도 의심되는 장교라면 군 내에서 군사력에 부정적 영향을 줄 수 있는 위치에 두어서는 안 됩니다."
 SOV_the_bloc_of_rights_and_trotskyites: "우파와 트로츠키주의자의 연대"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "마침내 우리 내부에 잠입한 음모의 핵심에 도달했습니다. 니콜라 부하린은 트로츠키-지노비예프 연대의 일원이었으며, 반혁명을 시도한 정부 내부 인사들의 지도자였을 가능성이 높습니다. 이에 대한 반박할 수 없는 증거를 확보하였으며 최종 재판에서 이러한 내용을 공표할 것입니다."
 SOV_behead_the_snake: "뱀의 목을 쳐라"
 SOV_behead_the_snake_desc: "트로츠키주의자들의 쿠데타 위협이 완전히 제거될 때까지 연방은 안전할 수 없다는 것이 분명해졌습니다. 트로츠키를 재판에 회부해 반소비에트 활동을 폭로하는 것도 좋겠지만, 그럴 만한 시간적 여유가 없습니다. 우리의 유일한 선택지는 그를 암살해 지도자를 대상으로 한 선동과 음모를 뿌리부터 제거하는 것뿐입니다."
 SOV_stalins_cult_of_personality: "스탈린 개인숭배"
 SOV_stalins_cult_of_personality_desc: "연방을 대상으로 한 충격적인 음모가 폭로된 이후, 내전 혹은 그 이상의 혼란으로 비화되는 것을 막을 수 있던 것은 오직 스탈린 동지의 명확한 리더십 덕분이었다는 사실이 분명해졌습니다. 소련 시민들과 세계의 노동자들은 혁명을 지키기 위한 스탈린 동지의 끊임없는 노력에 영원한 감사를 표해야 할 것입니다."
 SOV_they_will_know_fear: "저들이 두려움을 깨달으리라"
 SOV_they_will_know_fear_desc: "우리의 적들은 붉은 군대와 소련 인민을 두려워해야 한다는 사실을 배웠습니다. 초기의 맹공을 견뎌냈으니, 이제는 반격할 때입니다. 가장 견고하게 방어된 전선도 뚫을 수 있는 무시무시한 새로운 전쟁 병기를 개발해야 합니다. 그저 이름만으로도 적의 심장까지 공포로 물들일 수 있는 병기가 필요합니다..."
 SOV_inheritor_of_the_mantle_of_lenin: "레닌의 역할을 계승한 자"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "스탈린 동지는 언제나 레닌의 최측근이자 가장 신뢰받는 제자였습니다. 레닌의 가르침을 가장 충실히 따르는 사람인 스탈린이 국가를 공산주의로 인도하고, 필연적으로 다가올 세계 노동자 혁명에 대비하는 무거운 의무를 물려받아야 하는 것은 당연한 일입니다."
 SOV_brilliant_genius: "비상한 천재"
 SOV_brilliant_genius_desc: "스탈린 동지는 의심의 여지 없는 천재 중의 천재로, 우리 국가를 새로운 차원의 과학 발전으로 이끌고 전 인류를 비약적으로 진보하게 할 것입니다."
 SOV_the_faithful_servant_of_lenin: "레닌의 충직한 종복"
 SOV_the_faithful_servant_of_lenin_desc: "레닌은 세계 역사상 가장 위대한 과업을 남기고 떠났습니다. 바로 억압이나 고통, 물질적 결핍이 없는 사회, 모든 사람이 진정으로 평등한 사회를 건설하는 일입니다. 스탈린 동지는 레닌이 걸었던 모든 길을 함께 걸었으며, 그보다 이 과업을 잘 수행할 수 있는 사람은 없습니다. 이제 스탈린 동지는 그 약속을 실현할 준비가 되어 있습니다."
 SOV_ban_excessive_hero_worship: "과도한 영웅 숭배 금지"
 SOV_ban_excessive_hero_worship_desc: "스탈린 동지의 사생활과 어린 시절에 대한 허황되고 과장된 이야기가 출판되는 유행이 있었습니다. 좋은 의도에서 행해진 일이나, 이 이야기들은 소련 인민의 마음속에 영웅 숭배의 사상을 심고자 하는 반혁명적 시도나 다름없습니다. 이로 인해 스탈린 동지의 이론에 대한 활발한 연구가 단순한 맹목적 우상 숭배로 왜곡될 위험이 있습니다."
 SOV_leader_of_the_party_and_the_people: "당과 인민의 영도자"
 SOV_leader_of_the_party_and_the_people_desc: "스탈린 동지는 막중한 임무를 능수능란하게 수행하였으며 당과 인민 모두의 전적인 지지와 신뢰를 받고 있습니다. 허영심과 자기 애착에 대한 기미도 전혀 없으니, 아마도 세상에서 가장 겸손한 사람일 것입니다."
 SOV_great_commander: "대원수"
 SOV_great_commander_desc: "스탈린 동지가 군사 이론과 지도력에 남긴 업적은 헤아리기 어려울 정도로 많습니다. 붉은 군대를 창설한 것은 반역자 트로츠키였지만, 이를 노동자 계급의 성취를 보호하는 강력한 군대로 바꾼 것은 스탈린 동지였습니다."
 SOV_architect_of_communism: "공산주의의 설계자"
 SOV_architect_of_communism_desc: "스탈린 동지는 혁명 이념에 대한 흔들림 없는 헌신을 바탕으로 '한 나라에서의 사회주의 건설'이라는 과업에 포함된 도전을 꿰뚫어 보았습니다. 사회주의 건설이 본격적으로 진행되고 있는 지금, 이제 그는 다음 단계인 사회주의에서 완전한 공산주의로 나아갈 수 있게 되었습니다."
 SOV_father_of_nations: "국가의 아버지"
 SOV_father_of_nations_desc: "우리 연방은 많고도 다양한 사람들로 이루어진 대가족이고, 모든 가정에는 우두머리가 필요합니다. 스탈린 동지가 바로 그 우두머리로, 여러 자녀에게 사회주의 사상을 심어주고 우리를 밝은 미래로 이끄는 아버지라 할 수 있습니다. 엄하게 다스려야 할 부분에서는 엄정하지만 언제나 정의감과 공정을 기반으로 인민을 대합니다."
 SOV_freedom_of_debate_unity_of_action: "토론의 자유와 단합된 행동"
 SOV_freedom_of_debate_unity_of_action_desc: "나라를 운영하고 올바른 길로 가도록 하는 일은 매우 복잡한 과업이므로, 반드시 다양한 대안을 놓고 공개적으로 토론할 수 있어야 합니다. 그러나 한번 결정이 내려지면, 모든 정치국원과 당원은 이의 없이 해당 결정에 따라야 합니다."
 SOV_the_construction_of_communism: "공산주의 사회 구축"
 SOV_the_construction_of_communism_desc: "온전한 공산주의 사회를 구현하는 일은 나름의 도전과 장애물에 부딪히게 될 것입니다. 스탈린 동지의 지도 아래 단합된 정치국과 함께라면, 공산주의를 실현하는 첫걸음을 내딛게 될 것입니다."
 SOV_addressing_internal_affairs: "내부 문제 처리"
 SOV_addressing_internal_affairs_desc: "전 세계적으로 볼 때 여전히 혁명의 적들이 많고 수백만의 노동자들이 해방을 갈망하고 있지만, 고국에서 우리를 기다리는 수많은 문제에도 관심을 가져야 한다는 것을 잊어서는 안 됩니다."
 SOV_nkvd_primacy: "내무인민위원부 우선"
 SOV_nkvd_primacy_desc: "국가의 적들이 모두 제거될 때까지는, 계속해서 내무인민위원부에 의지하여 혁명을 지켜내야 합니다."
 SOV_the_new_soviet_woman: "소비에트 신여성"
 SOV_the_new_soviet_woman_desc: "정치 혁명은 우리 연방의 수백만 인민에게 자유를 가져다주었으며, 그중에서도 으뜸가는 일은 수백만 명의 여성들이 더 이상 아내와 어머니라는 역할에 국한되지 않고 직장에서 완전히 동등한 위치에 설 수 있게 되었다는 것입니다."
 SOV_expand_the_agitprop: "선전선동국 확대"
 SOV_expand_the_agitprop_desc: "우리 연방에 있는 수백만 명의 노동자들에 닿기 위해서는 그들의 언어로 말할 필요가 있습니다. 우리의 주장을 간단하고 쉽게 이해할 수 있게 만들어, 일반 시민들의 기억 속에 남도록 해야 합니다. 이 분야를 향한 노력을 더욱 확대해야 할 것입니다."
 SOV_positive_heroism: "긍정적 영웅주의"
 SOV_positive_heroism_desc: "노동자 계급 구성원이 달성한 모든 업적은 계급 전체의 공동 성과이지만, 그럼에도 다른 이들이 본받을 수 있는 모범적인 개인들을 지목할 수 있습니다."
 SOV_revive_the_stakhanovite_movement: "스타하노프 운동 재개"
 SOV_revive_the_stakhanovite_movement_desc: "자본주의 국가에서는 잔혹한 착취가 노동자들을 더 혹독하게 일하게 만들고, 이는 결국 공장주들의 배를 불릴 뿐입니다. 하지만 우리 나라에서는 알렉세이 스타하노프와 같은 노동자들이 자발적으로 노력합니다. 벽돌 하나를 더 쌓고, 석탄을 한 톤이라도 더 캐내고, 리벳 하나를 더 박는 일이야말로 착취 없는 세상을 건설하는 데 기여하는 일이라는 것을 스스로가 잘 알기 때문입니다."
 SOV_war_heroes: "전쟁영웅"
 SOV_war_heroes_desc: "러시아인들은 조국을 침략하는 자들을 물리치기 위한 싸움에서 언제나 강인한 용기를 발휘해 왔습니다. 우리가 적에 맞서 하나로 뭉쳐 싸우고 있는 것은 분명하지만, 그 와중에 맡은 임무 이상으로 헌신적인 활약을 펼친 몇몇 병사들이 있다는 사실을 외면해서는 안 될 것입니다."
 SOV_collectivist_propaganda: "집산주의 선전"
 SOV_collectivist_propaganda_desc: "우리는 수많은 도전을 직면하고 있으며, 이는 결코 개인 혼자 감당할 일이 아닙니다. 우리 모두의 투쟁은 곧 공동의 투쟁이며, 따라서 우리의 모든 성취 또한 함께 이룬 성취입니다."
 SOV_socialist_emulation: "사회주의 경쟁"
 SOV_socialist_emulation_desc: "자본주의 체제에서는 노동자들이 하루하루 생계를 유지하기 위해 서로 경쟁해야 하며, 노동자들의 노력으로 생산성이 향상되더라도 그로 인한 이익은 공장주들의 몫입니다. 이는 비효율적일 뿐만 아니라 비인도적입니다. 사회주의 체제에서는 아직 최고가 되지 못한 이들도 뛰어난 노동자들에게서 배우며 성장할 수 있도록 필요한 지원을 받을 수 있습니다."
 SOV_socialist_realism: "사회주의 리얼리즘"
 SOV_socialist_realism_desc: "밝은 사회주의의 미래를 향한 길은 멀고도 험합니다. 어떤 사람들은 심지어 이 목표를 달성할 수 있다는 희망 자체를 잃을 수도 있습니다. 사회주의 국가에서의 삶이 실제로 어떨지를 보여주는 예술 양식을 장려함으로써 그들이 무엇을 위해 노력하고 있는지를 정확히 보여줘야 합니다."
 SOV_the_komsomol: "전연방 레닌주의 청년 공산주의자 동맹"
 SOV_the_komsomol_desc: "우리는 지금을 살아가는 어른들을 위한 사회주의를 건설하는 것이 아니라, 아이들과 아직 태어나지 않은 세대를 위해 사회주의를 건설하고 있습니다. 아이들에게 우리가 이룩한 것들을 개선하고 이를 기반으로 하여 발전하는 방법을 가르쳐, 우리가 시작한 일을 완수할 수 있도록 해야 합니다. 아이들을 단순히 교육시키는 것에 그치지 않고, 사회의 선한 공산주의 구성원이 되는 방법을 가르쳐줄 특별한 청소년 단체를 만들어야 합니다."
 SOV_patriarch_of_all_russia: "전러시아의 총대주교"
 SOV_patriarch_of_all_russia_desc: "계몽된 공산주의 사회에서 후진적인 미신이 존재할 이유는 거의 없지만, 많은 사람들이 어려운 시기에 신앙을 통해 힘과 위안을 찾았다는 것을 인정해야 합니다. 새로운 종류의 사회를 건설하는 일은 고난으로 가득하니, 그들이 국가에 충성하는 한 이와 같은 종교 기관들이 계속 기능하도록 허용해야 하는 편이 좋을지도 모릅니다."
 SOV_the_comintern: "코민테른"
 SOV_the_comintern_desc: "노동자 해방을 위한 투쟁은 국경을 넘어 전 세계적으로 펼쳐지는 투쟁입니다. 전 세계 각국에 있는 동지들에게 지원을 확대해야 하며, 반동 세력과 반혁명 운동이 어디에 있든 맞서 싸워야 합니다."
 SOV_development_aid_for_eastern_allies: "동방의 동맹국들을 위한 개발 원조"
 SOV_development_aid_for_eastern_allies_desc: "수 세기 동안, 서구 제국주의와 식민주의는 아시아의 여러 국가를 잔인하게 착취해 왔습니다. 어느 정도만 투자한다면 아시아의 우방국들은 자본주의의 침략을 훨씬 더 효과적으로 방어할 수 있을 것입니다."
 SOV_war_measures_in_the_east: "동쪽에서의 전시 조치"
 SOV_war_measures_in_the_east_desc: "파시즘과 다른 반혁명 이념에 대항하는 세계적인 투쟁이 머지않아 아시아에 도달하게 될 것이 분명합니다. 절박한 시기에는 과감한 조치가 필요할 수도 있음을 동맹국들에게 분명히 알려야 합니다."
 SOV_fortify_mongolian_border: "몽골 국경 요새화"
 SOV_fortify_mongolian_border_desc: "현재 일본의 강경파들이 중국을 주시하고 있지만, 그들이 우리를 공격해 이익을 확대하려 할 가능성도 배제할 수는 없습니다. 우리의 동맹인 몽골이 적의 표적이 되지 않도록 해야 합니다."
 SOV_send_military_advisors_to_spain: "스페인에 군사고문단 파견"
 SOV_send_military_advisors_to_spain_desc: "스페인에 있는 우리 동지들은 민주 선거에서 승리한 후, 반동적인 반혁명을 직면하고 말았습니다. 다른 나라들에 있는 파시스트들이 스페인에서의 패배에 고무되지 않도록 동지들을 반드시 지원해야 합니다."
 SOV_policy_of_collective_security: "집단 안보 정책"
 SOV_policy_of_collective_security_desc: "자본주의적이고 반동적인 모습을 자주 보이기는 하지만, 유럽 전역의 민주 정부들은 파시스트들이 그들을 나약하며 타락했다고 여긴다는 것을 알고 있습니다. 만약 전쟁이 시작되면, 그들은 파시즘의 분노가 혁명의 본거지로 향하기 전에 가장 먼저 공격의 대상이 될 것입니다. 이를 미리 알고 선견지명이 있는 정치인들이라면 모스크바가 그들에게 귀를 기울여 줄 것임을 알고 있을 겁니다."
 SOV_anti_fascist_policies: "반파시즘 정책"
 SOV_anti_fascist_policies_desc: "파시스트와 평화적인 공존은 있을 수 없습니다. 최대한 많은 동맹국을 확보하고 피할 수 없는 충돌에 대비해야 합니다."
 SOV_seek_a_defense_pact_with_the_allies: "연합국과의 방위조약 모색"
 SOV_seek_a_defense_pact_with_the_allies_desc: "그동안 서구 민주주의 국가들과 비공식적인 접촉은 존재했었지만, 구체적이고 법적인 구속력을 가진 합의는 거의 이루어지지 않았습니다. 이제는 공식적으로 서명하고, 서구 민주주의 국가들이 파시스트의 확장에 맞서 우리와 함께 연합전선을 결성할 용의가 있음을 전 세계에 선언할 때입니다."
 SOV_the_khakimov_proposal: "하키모프 제안"
 SOV_the_khakimov_proposal_desc: "하키모프는 [SAU.GetNameDef] 정부와의 관계를 개선하기 위해 끊임없이 노력해 왔습니다. 전문가들은 이 지역에 엄청난 양의 천연자원이 매장되어 있으며, 자본가들이 틀림없이 이 천연자원을 적극적으로 개발하려 할 것이라고 추정하고 있습니다. 우리는 [SAU.GetNameDef](이)가 적대 세력권에 합류하는 일이 발생하지 않고, 우리가 잠재적 자원에 대한 우선권을 확보할 수 있도록 지속적인 상호 신뢰 관계를 구축해야 합니다."
 SOV_eradicate_western_fascism: "서방 파시즘 근절"
 SOV_eradicate_western_fascism_desc: "서유럽의 파시스트 정권들이 원하는 순간에 공격을 감행하도록 둘 수는 없습니다. 파시스트를 상대하는 가장 좋은 방법은 강력한 선제공격입니다."
 SOV_policy_of_individual_security: "개별 안보 정책"
 SOV_policy_of_individual_security_desc: "전 세계에 우리와 친구인 국가는 드물고 적들은 많지만, 거래 상대를 지나치게 가릴 필요 없습니다. 일단 목적을 달성하면 우리나 그들이나 언젠가 그 약조를 파기할 것이기 때문입니다."
 SOV_approach_germany: "독일에 접근"
 SOV_approach_germany_desc: "독일과 화해하지 못할 이유는 없습니다. 물론 독일과 평생 평화롭게 공존할 수는 없겠지만, 독일인들은 서방의 동맹국들이 뒤에 존재하는 한 우리를 먼저 공격하지는 않을 것입니다. 오히려 독일을 부추겨 서방을 먼저 처리하도록 해야 합니다."
 SOV_liberation_of_the_european_proletariat: "유럽 프롤레타리아 해방"
 SOV_liberation_of_the_european_proletariat_desc: "줏대가 없는 서유럽의 부르주아 정부들은 파시즘에 적극적으로 대항할 마음이 없음을 보여줬습니다. 코앞에 다가온 파시즘과 공산주의 대투쟁에서 그들은 아무런 역할도 하지 못할 것입니다. 그래도 서유럽 국가에 사는 노동자들은 우리와 함께 파시즘의 재앙에 맞서 싸울 의향이 있습니다. 그 노동자들이 싸울 수 있도록 이끌 정부를 마련해주기만 하면 됩니다."
 SOV_anti_capitalist_policies: "반자본주의 정책"
 SOV_anti_capitalist_policies_desc: "대부분, 아니 전부라고 해도 과언이 아닐 정도로, 자본주의 국가들은 파시스트들의 팽창이 자기 나라만 피해 간다면 괜찮다는 태도를 고수하고 있습니다. 선택의 기로에 놓였을 때, 부르주아 계급은 결국 언제나 프롤레타리아를 억압하는 쪽을 택할 것입니다. 그렇기에 우리는 그들을 결코 믿을 수 없으며, 언제든 맞서 싸울 준비를 갖춰야 합니다."
 SOV_recover_alaska: "알래스카 수복"
 SOV_recover_alaska_desc: "알래스카를 미국에게 팔아넘긴 것은 러시아 인민을 배반한 행동이었습니다. 이 잘못을 바로잡고 우리 땅을 되찾아올 때가 되었습니다. 현재의 착취적인 체제 아래에서 살아가는 것보다, 우리 연방의 일원이 되는 편이 그 지역 주민들에게 훨씬 더 큰 행복을 가져다줄 것입니다."
 SOV_the_fight_for_the_pacific: "태평양에서의 전투"
 SOV_the_fight_for_the_pacific_desc: "우리의 육상 전력은 매우 강하지만, 태평양 너머에 있는 적을 타격하려면 바다를 건너야 합니다. 해안 기반시설을 개발하고 조선산업을 발전시킨다면 그들을 효과적으로 타격할 능력을 갖출 수 있습니다."
 SOV_baltic_security: "발트 안보"
 SOV_baltic_security_desc: "발트해 주변 국가들과 우리의 운명은 밀접하게 연관되어 있습니다. 우리는 국경에 적대적인 정권이 들어서는 것을 좌시할 수 없습니다."
 SOV_respect_baltic_self_determination: "발트 자결권 존중"
 SOV_respect_baltic_self_determination_desc: "모든 국민은 자신의 문제를 민주적인 방식으로 결정할 수 있어야 합니다. 하지만 서방의 많은 부르주아 민주주의 국가들에서는 막대한 자금에 의해 이 과정이 왜곡되곤 합니다. 우리는 에스토니아, 라트비아, 리투아니아의 노동자들이 정부에서 공정하게 대표될 수 있도록 할 것입니다."
 SOV_claims_in_baltic: "발트 영유권 주장"
 SOV_claims_in_baltic_desc: "발트 3국은 한때 러시아의 떼려야 뗄 수 없는 일부였습니다. 3국의 국민에게는 자신들을 착취로부터 지켜줄 수 있는 강대국의 보호가 필요합니다. 발트 3국이 이러한 조건에 동의하지 않는다면, 우리의 안보를 보장하기 위해서라도 무력에 의존할 수밖에 없을지도 모릅니다."
 SOV_secure_leningrad: "[195.GetName] 확보"
 SOV_secure_leningrad_desc: "지금의 핀란드 국경선은 [195.GetName]와 지나칠 정도로 가깝습니다. 핀란드군이 기습을 감행한다면 몇 시간 안에 이 도시에 도달할 수 있으며, 우리의 발트 함대도 쉽게 봉쇄당할 수 있는 위치입니다. 이러한 상황은 결코 용납할 수 없으며, 우리의 입장을 핀란드 정부에 분명히 전달해야 합니다."
 SOV_control_scandinavia: "스칸디나비아 지배"
 SOV_control_scandinavia_desc: "우리의 북부 국경에 남아있는 유일한 위협은 스칸디나비아반도의 국가들입니다. 평화적 공존은 상호 신뢰에 기반해야 하지만, 우리와 다른 이념을 가진 정부를 신뢰할 수는 없다는 사실을 분명히 알려야 합니다."
 SOV_claims_on_poland: "폴란드 영유권 주장"
 SOV_claims_on_poland_desc: "폴란드는 수 세기 동안 러시아의 영토였던 지역을 점유하고 있으며, 그 결과 우크라이나와 벨라루스가 우리 두 나라 사이에 갈라진 상태입니다. 이는 결코 용납할 수 없는 상황입니다. 1921년에는 그들이 우리를 이겼을지 모르지만, 시대가 변했다는 것을 분명히 알려줘야 합니다."
 SOV_demand_eastern_poland: "폴란드 동부 요구"
 SOV_demand_eastern_poland_desc: "대전쟁이 끝나면서, 커즌 라인이 폴란드 동부 국경으로 설정되었고 이에 대한 합의가 이루어졌습니다. 그러나 커즌 라인은 현재 폴란드 국경에서 서쪽으로 약 200km 떨어진 지점에 있습니다. 이 명백한 역사적 상식을 상기시켜 주고, 국경을 있어야 할 자리로 되돌려 놓아야 합니다."
 SOV_offer_poland_protection: "폴란드 보호 제의"
 SOV_offer_poland_protection_desc: "폴란드와 폴란드인들은 수 세기에 걸쳐 많은 박탈과 굴욕에 고통받았습니다. 대전쟁 이후 폴란드에게 넘어간 영토를 독일인들이 되찾고 싶어 하는 것은 공공연한 사실이며, 저들은 이를 얻기 위해서 폭력도 불사할 것입니다. 폴란드가 국경 문제에 대해 논의할 의사가 있다면, 그들을 보호해 주겠다는 제안을 보내야 합니다."
 SOV_claim_on_bessarabia: "베사라비아 영유권 주장"
 SOV_claim_on_bessarabia_desc: "1918년, 루마니아는 우리의 내부 문제를 기회로 삼아 뻔뻔하게 베사라비아를 합병했습니다. 베사라비아가 적법한 우리의 영토라는 점을 분명히 해야 합니다. 순순히 영토를 내놓지 않을 경우, 무력을 동원하여 몰아내 버릴 것입니다."
 SOV_demand_balkan_submission: "발칸의 복종 요구"
 SOV_demand_balkan_submission_desc: "역사적으로 우리의 주변국들은 우리에게서 조그만 약점이라도 보이면 바로 이를 이용하는 모습을 보여주었습니다. 유럽에 전쟁이 일어나려 하는 현 상황에 믿을 수 없는 이웃을 그대로 방치해둘 여유가 없습니다. 발칸과 소아시아 국가들은 우리와 함께 할 것인지, 아니면 우리에 맞설 것인지를 선택해야 할 것입니다."
 SOV_seek_balkan_cooperation: "발칸 협력 모색"
 SOV_seek_balkan_cooperation_desc: "발칸반도와 소아시아 국가들의 이념적 관점을 우리의 이념과 일치시킬 수 있다면, 강력한 동맹으로 발전할 수 있을 것입니다."
 SOV_middle_east_diplomacy: "중동 외교"
 SOV_middle_east_diplomacy_desc: "아라비아반도와 아시아에서 우리의 입지를 강화할 기회가 많습니다. 영국과의 그레이트 게임이 또 다른 국면을 맞이하려 하고 있습니다."
 SOV_the_southern_thrust: "남부 공세"
 SOV_the_southern_thrust_desc: "우리의 남쪽 국경은 적들이 어떤 약점이라도 파고들 수 있는 완전히 무방비 상태입니다. 우리는 이 상황을 용납할 수도 없으며, 이 지역에 평화로운 변화가 찾아오기만을 기다리고 있을 수도 없습니다."
 SOV_support_afghan_ideology: "아프간 [GetIdeologyNameWithCaps] 지원"
 SOV_support_afghan_ideology_desc: "아프가니스탄은 교만한 국가들이 겸손해지는 곳입니다. 이 국가에서의 군사 작전은 아무리 진행되더라도 막대한 비용이 들며, 성공을 장담할 수도 없습니다. 현재 이념적으로 우리와 더 가까운 정부를 세우고 싶어하는 아프가니스탄 내 인사가 몇몇 있습니다. 이들을 지원해야 합니다."
 SOV_preemptive_invasion_of_iran: "이란 선제 타격"
 SOV_preemptive_invasion_of_iran_desc: "전쟁이 벌어지더라도 [PER.GetNameDef] 정부가 우리를 지원할 것이라 믿을 수 없으며, 오히려 우리에 맞서 참전하지 않는다는 보장도 없습니다. 사태를 두고 볼 것이 아니라, 우리가 먼저 나서서 입장을 분명히 밝혀야 합니다."
 SOV_the_threat_from_the_land_of_the_rising_sun: "해 뜨는 나라의 위협"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc: "일본이 중국을 지배하고자 한다는 것은 확실하며, 그 목표를 이루자마자, 그들이 시베리아의 방대한 자원을 차지하려 할 것도 틀림이 없습니다. 그들이 중국에 집중하는 동안은 우리를 공격해 오지는 않을 것이므로, 우리가 일본군과 싸울 준비가 될 때까지 중국에서의 전쟁이 계속되도록 해야 합니다."
 SOV_the_gobi_gambit: "고비를 향한 첫 수"
 SOV_the_gobi_gambit_desc: "일본과 중국 간의 갈등이 격화되는 지금, 고비 사막 일대를 장악함으로써 중국의 미래에 대한 발언권을 확보하고 협상에 참여할 기회를 잡을 수 있습니다."
 SOV_two_red_flags: "두 개의 적기"
 SOV_two_red_flags_desc: "중국에서 혁명이 성공하지는 못했지만, 이것은 예상 밖의 일이 아닙니다. 중국은 아직 본격적인 사회주의 혁명을 수행할 수 있는 산업사회가 아닙니다. 그럼에도 불구하고 공산당은 중국인들이 공산주의 미래를 달성할 수 있는 가장 유력한 희망입니다."
 SOV_support_the_kuomintang: "국민당 지원"
 SOV_support_the_kuomintang_desc: "중국공산당은 군사력이 약하고 더 큰 군대를 양성할 산업기반도 없습니다. 중국을 통제하고 성공적인 공산주의 혁명의 전제 조건이 되는 부르주아 사회를 만드는 데 가장 적합한 세력은 국민당이라는 사실은 자명합니다."
 SOV_intervention_in_china: "중국 개입"
 SOV_intervention_in_china_desc: "중국의 상황은 우리의 안보에 위협이 될 정도로 악화되었습니다. 우리가 개입하여 신뢰할 수 있는 정부를 세워야 합니다."
 SOV_prepare_a_war_with_japan: "일본과의 전쟁 대비"
 SOV_prepare_a_war_with_japan_desc: "일본을 다시 공격하기 전에, 우리가 기습당하지 않도록 확실히 점검하고 정찰 활동을 강화해야 합니다."
 SOV_end_the_khalkhin_gol_conflict: "할힌골 분쟁 종결"
 SOV_end_the_khalkhin_gol_conflict_desc: "일본과의 국경 분쟁은 충분히 오래 지속되었습니다. 만약 일본 정부가 합의하에 설정된 국경을 존중할 것이라 믿을 수 없다면, 그 정부를 교체해야 할 것입니다."
 SOV_recover_the_kuril_islands: "쿠릴 열도 수복"
 SOV_recover_the_kuril_islands_desc: "우리는 1905년 참사로 쿠릴 열도를 잃었습니다. 빠르고 강하게 공격한다면 그곳을 수복할 수 있을 것이며, 일본이 분쟁을 키우는 것이 더는 이득이 되지 않는 상황을 만들 수 있습니다."
 SOV_reconcile_japan: "일본과의 화해"
 SOV_reconcile_japan_desc: "우리에게 가장 큰 위협은 유럽에서 올 것입니다. 서쪽 국경에 집중할 수 있도록 일본과 해결되지 않은 문제들을 정리해, 배신당할 걱정을 덜어야 합니다."
 SOV_spheres_of_influence_in_china: "중국에서의 영향권"
 SOV_spheres_of_influence_in_china_desc: "우리 사이에 남은 마지막 쟁점은 중국의 상황입니다. 이 지역에서 우리가 얻을 수 있는 이익은 얼마 되지 않으니, 만약 관심 분야에 대한 합의를 통해 일본의 지원을 얻어낼 수 있다면, 주저 없이 그렇게 해야 합니다."
 SOV_soviet_japanese_pact_against_usa_focus: "소련-일본 반미 협정"
 SOV_soviet_japanese_pact_against_usa_focus_desc: "일본인들은 성장하는 경제에 활력을 불어넣기 위해 확장을 계속하고자 할 것입니다. 우리는 그 확장을 우리로부터 멀리 떨어진 곳에서 진행되도록 유도하는 동시에 강력한 해군의 지원을 확보하는 것이 최선입니다. 함께라면, 우리는 미국을 세계 무대에서 제거할 수 있습니다!"
