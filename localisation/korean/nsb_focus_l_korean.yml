 SOV_organize_the_wreckers: "철거반 조직"
 SOV_organize_the_wreckers_desc: "스탈린과 그 하수인들이 혁명을 위한 최선의 선택인 사임을 선택하는 대신 싸우기로 결정한다면, 우리도 싸움을 준비해야 합니다. 이 절박한 상황에서는 인민의 재산을 사보타주하는 것까지 생각해야 합니다. 꼭 필요한 곳만 노리고 소비에트 노동자들의 위대한 업적을 파괴하는 일은 없도록 해야 합니다."
 SOV_organize_the_wreckers_tt: "내전 동안 산업을 사보타주하는 §Y결정§! 잠금 해제."
 SOV_integrate_smirnovs_bloc: "스미르노프의 의원 연맹 통합"
 SOV_integrate_smirnovs_bloc_desc: "우리에게는 스탈린주의자들의 억압에 반대하다 최근에 검거되어 감옥에 갇힌 소수의 옛 트로츠키주의자들이 있습니다. 적절한 인물에게 달콤한 말 몇 마디만 들려준다면 이들을 석방하여 망명지로 보낼 수 있을 것입니다. 그곳에서는 정치적 편집증에서 벗어나 조직을 꾸릴 수 있을 것이며, 우리의 도움을 절대 잊지 않을 것입니다."
 SOV_integrate_smirnovs_bloc_tt: "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§!, §Y$SOV_aleksandr_shlyapnikov$§!(은)는 감옥에서 해방되어 망명 상태로 변경됩니다(§G망명 중인 인물은 숙청 대상이 되지 않습니다§!). 내전이 일어나면 이 인물들을 고문으로 활용할 수 있게 됩니다.\n두 개의 주에서 좌익반대파 지지를 얻습니다."
 SOV_left_eliminate_right: "우익 제거"
 SOV_left_eliminate_right_desc: "당내에는 무슨 일이 있어도 양립할 수 없는 파벌들이 있습니다. 우리가 정권을 잡고 혁명을 정상궤도에 올려놓기 위해서는 그들의 간섭에 정신 팔려서는 안 됩니다. 그렇지만 스탈린 '동지'가 내부의 적을 찾고 있다면, 몇몇 인물을 표적으로 지정할 순 있을 것입니다..."
