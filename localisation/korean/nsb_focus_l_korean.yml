 SOV_committee_in_exile: "망명위원회"
 SOV_committee_in_exile_desc: "스탈린의 광기 어린 시선이 누구를 향하게 될지 장담할 수 없습니다. 우리의 지지자 중 하나가 숙청의 대상이 됐다는 것을 알게 된다면 몰래 국외로 탈출할 비밀 경로와 안전 가옥을 준비해야만 할 것입니다."
 SOV_committee_in_exile_tt: "§Y$SOV_send_supporters_abroad$§! 결정을 활성화합니다. 결정을 실행하면 우리 측 인물들을 해외로 망명시킬 수 있습니다(§G망명 중인 인물은 숙청 대상이 되지 않습니다§!). 망명한 인물들은 내전이 발생하면 활용 가능합니다."
 SOV_approach_tukhachevsky: "투하쳅스키와 접촉"
 SOV_approach_tukhachevsky_desc: "미하일 투하쳅스키는 의심의 여지 없이 우리나라 최고의 군사 이론가 중 한 명입니다. 적의 후방 깊숙한 곳을 제병협동부대로 타격하는 그의 이론은 비판을 받기도 했지만, 그는 여전히 뛰어난 장군들의 지지를 받고 있습니다. 우리의 대의를 지지하도록 설득한다면 우리에게 가장 귀중한 자산이 될 것입니다."
 SOV_approach_tukhachevsky_tt: "§Y$SOV_mikhail_tukhachevsky$§!가 내전에서 충성스러운 장군들과 병사들을 이끌고 좌익반대파 편에 설 것입니다."
 SOV_approach_primakov: "프리마코프와 접촉"
 SOV_approach_primakov_tt: "§Y$SOV_vitaly_primakov$§!가 내전에서 충성스러운 장군들과 병사들을 이끌고 좌익반대파 편에 설 것입니다."
 SOV_approach_primakov_desc: "비탈리 프리마코프는 우리 최정예 기병 지휘관 중 한 명으로, 그가 우리 편에 선다면 이 나라를 지켜내는 데 매우 큰 도움이 될 것입니다."
 SOV_funds_for_the_cause: "대의를 위한 투자"
 SOV_funds_for_the_cause_desc: "$SOV_lev_trotsky$와 다른 이들이 국외에 자리 잡고 있는 것은 우리에게 유리하게 작용할 수 있습니다. 우리는 세계 곳곳에서 사회주의 기금 모금 행사를 조직하는 동시에 각국 정부들이 우리의 무장을 지원하도록 비밀리에 설득해야 합니다."
 SOV_funds_for_the_cause_tt: "내전 시작 시 365일 동안 §Y$SOV_foreign_funds_idea$§! 국민정신 추가."
 SOV_left_opposition_coup: "불을 지피다"
 SOV_left_opposition_coup_desc: "때가 되었습니다. 이제 폭군을 향해 반기를 들어 올립시다. 혁명이 다시 시작될 것입니다!"
 SOV_left_opposition_coup_tt: "육군, 해군, 공군에 좌익반대파 지지도가 추가됩니다.\n§Y소비에트 내전§!을 시작합니다."
 SOV_exiled_advisors_available_tt: "§Y망명한 인물들을 사용할 수 있습니다.§!"
 SOV_the_vanguard_of_the_true_revolution: "진정한 혁명을 위한 전위대"
 SOV_the_vanguard_of_the_true_revolution_desc: "세상에 우리의 혁명을 알립시다. 만국의 모든 혁명가가 우리의 깃발 아래 모이도록 불러 모을 것입니다. 함께라면 우리는 스탈린을 이길 수 있습니다. 함께라면 우리는 혁명을 승리로 이끌 수 있습니다."
 SOV_long_live_the_workers_government: "노동자 정부 만세"
 SOV_long_live_the_workers_government_desc: "노동 계급의 진정한 해방을 위한 기나긴 여정의 첫걸음을 떼었으니, 그저 하나의 엘리트 정부를 또 다른 엘리트 정부로 바꾸는 데 그치는 실수를 저질러선 안 됩니다. 우리 연방의 정부는 언제나 진정으로 노동자의, 노동자에 의한, 노동자를 위한 정부여야만 합니다."
 FOURTH_INTERNATIONAL_FACTION: "제4인터내셔널"
 SOV_left_purges: "반혁명파 제거"
 SOV_left_purges_desc: "스탈린에 앙심을 품은 이들이 많습니다. 우리가 아직 권력을 공고히 하는 동안, 이들이 반혁명적 조직을 구성하지 못하도록 해야 합니다. 그렇지 않으면 조만간 또 다른 내전이 터지고 말 것입니다."
 SOV_left_right_purges_factionalism_tt: "§Y$SOV_factionalism_modifier$§!의 정치력 변동치 제거."
 SOV_left_purges_tt: "우익반대파 고문단은 제거될 것입니다"
 SOV_the_builder_of_the_red_army: "붉은 군대의 설립자"
 SOV_the_builder_of_the_red_army_desc: "그동안 많은 일들이 있었지만, 붉은 군대가 $SOV_lev_trotsky$의 구상에서 비롯되었다는 사실은 변하지 않습니다. 이제 그가 다시 지휘관으로 돌아와, 새롭게 정비된 붉은 군대를 이끌고 전장에 나설 때입니다."
 SOV_reigniting_the_revolutionary_spirit: "혁명 정신 재점화"
 SOV_reigniting_the_revolutionary_spirit_desc: "수년간의 스탈린주의 통치는 우리 인민들의 혁명적 열의를 무디게 만들었습니다. 노동자들은 혁명이 언젠가는 일어날 것이라는 말만 들어왔습니다. 우리는 이것이 사실이 아니라는 것을 알고 있습니다. 현재 세계의 발전 수준을 감안했을 때, 혁명은 상대적으로 덜 개발된 나라들에서 점화되어야 합니다. 그리고 우리가 바로 그 부싯돌이 될 것입니다."
 SOV_the_permanent_revolution: "영구혁명"
 SOV_the_permanent_revolution_desc: "마르크스주의는 여건만 갖춰진다면 혁명이 필연적으로 발생한다고 이야기합니다. 하지만 현재의 상황은 그러하지 않습니다. 우리는 몇 세기 이후에나 이뤄질 혁명을 기다리며 현실에 안주해서는 안 됩니다. 전 세계의 노동자와 소작농들은 지금 이 순간에도 고통받고 있으니, 즉각 해방되어야 합니다."
 SOV_the_permanent_revolution_decisions_tt: "유럽의 적대적인 인접국에 혁명적인 봉기를 촉발하는 §Y제5열부대원§! 결정 잠금 해제."
 SOV_the_permanent_revolution_trotsky_trait_tt: "§Y$SOV_lev_trotsky$§!가 국가원수일 경우:"
 SOV_depoliticize_the_military: "군 비정치화"
 SOV_depoliticize_the_military_desc: "군의 주된 목적은 노동 계급을 보호하는 것입니다. 우리 병사들은 넓은 의미에서 이미 노동 계급의 일원이기 때문에, 그들을 감시할 필요는 없습니다. 더욱 중요한 것은 붉은 군대가 본연의 임무에 집중하고, 정치에 관여하는 일이 없도록 하는 것입니다."
 SOV_depoliticize_the_military_ns_tt: "$SOV_modify_the_red_army_ns_intro$ \n최대 지휘력 획득 증가치: §G+10§! \n\n"
 SOV_system_decentralization: "체제 탈중앙화"
 SOV_system_decentralization_desc: "스탈린은 당뿐만 아니라 국가 전체를 자신에게 집중시켰습니다. 이것은 명백히 노동자로부터 권력을 빼앗아 부패한 엘리트에게 넘겨주는 반혁명적 접근법이라 할 수 있습니다. 이 방향을 뒤집어 다시 노동자들이 자신들의 운명을 결정할 수 있도록 해야 합니다."
 SOV_strengthen_heavy_industry: "중공업 강화"
 SOV_strengthen_heavy_industry_desc: "중공업은 우리 경제의 심장입니다. 혁명이 그저 생존해 있는 게 아니라 성공하는 모습을 보려면, 중공업 부문을 더 강화해야만 합니다."
 SOV_a_global_class_struggle: "세계계급투쟁"
 SOV_a_global_class_struggle_desc: "노동 계급의 해방을 위한 싸움은 반드시 전 세계적인 투쟁이 되어야만 합니다. 자본주의 체제를 지지하는 국가가 단 하나라도 남아있는 이상, 혁명은 안전하지 않습니다. 혁명이 다시금 행진하기 시작했다는 사실을 전 세계의 노동자들이 깨닫기만 한다면 그들도 우리의 깃발 아래 모여 우리의 투쟁을 지지할 것입니다."
 SOV_a_global_class_struggle_decision_tt: "유럽의 인접국들을 불안정하게 만들고 해당 국가 대상의 전쟁을 정당화하는 §Y프롤레타리아 선동§! 결정 잠금 해제."
 SOV_all_power_to_the_soviets: "모든 권력을 소비에트로"
 SOV_all_power_to_the_soviets_desc: "혁명은 노동자, 군인, 농민의 평의회를 구성하여 인민이 스스로 운명을 결정할 수 있도록 허용해야 한다는 단순한 생각에서 시작되었습니다. 그러나 이후, 선출되지 않은 관료들이 먼 곳에서 결정을 내리는 체제로 다시 바뀌었습니다. 그렇게 내려진 결정이 결국 실패로 돌아갔을 때, 일반적으로 고통을 겪는 것은 노동자들이었습니다. 다시는 그런 일이 없어야 합니다!"
 SOV_regional_development: "지역 개발"
 SOV_regional_development_desc: "중앙화된 산업 단지 몇 개에만 집중하고 다른 지역들을 굶주리는 게 두어선 안 됩니다. 연방 전역의 산업이 발전하도록 해야 합니다."
 SOV_autonomous_soviet_republics: "소비에트 자치 공화국"
 SOV_autonomous_soviet_republics_desc: "혁명 이후 몇 년 동안, 스탈린주의자들은 연방 일부 지역에서 지역 정체성을 제거하고 노동자의 자결권을 억압하기 위해 열심히 노력해 왔습니다. 이는 명백히 반혁명적 행위입니다. 일부 소비에트 공화국의 노동자들이 더 큰 자치권을 원한다면, 주저 없이 자치권을 허용하여야 할 것입니다."
 SOV_autonomous_soviet_republics_tt: "국가를 해방할 수 있습니다."
 SOV_international_union_of_soviet_republics: "소비에트 공화국 국제 연방"
 SOV_international_union_of_soviet_republics_desc: "우리 혁명에 대한 가장 큰 배신은 사회주의가 단일 국가에서만 세워질 수 있다는, 혹은 그래야 한다는 생각이었습니다. 모든 나라의 노동자들이 함께 이뤄내는 것이 아니라면, 사회주의가 이뤄지는 일이란 있을 수 없습니다. 비록 혁명이 각국에서 다른 단계에 머무르고 있더라도, 우리는 자원을 공유하여 노동자가 정부를 장악한 모든 동맹국에서 혁명이 진전될 수 있도록 할 것입니다."
 SOV_international_union_of_soviet_republics_tt: "§Y$SOV_factionalism_modifier$§! 변동치\n종주국 무역 비용: §G-10%§!\n정당 인기도의 안정도 변동치: §G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt: "수도 주에 §Y민간공장 1개§! 추가."
 SOV_the_onslaught_on_colonialism: "식민주의를 향한 맹공"
 SOV_the_onslaught_on_colonialism_decision_tt: "아프리카의 인접국에 대한 §Y제5열부대원§!과 §Y프롤레타리아 선동§! 결정 잠금 해제."
 SOV_the_onslaught_on_colonialism_desc: "제국주의와 식민지 착취는 후기 자본주의의 중요한 부분입니다. 그러나 수백만 명의 사람들을 노예로 두는 것은 우리가 쉽게 이용할 수 있는 거대한 혁명의 잠재력을 제공해 줄 뿐입니다. 식민 제국의 억압받는 대중들은 자유를 열망하고 있고, 우리가 이들의 사슬을 끊어낼 것입니다."
 SOV_carry_revolution_east: "혁명을 동쪽으로"
 SOV_carry_revolution_east_desc: "아프리카 식민지는 잔혹하게 착취당했으며, 그로 인해 아프리카 사회는 혁명을 성공할 만큼 발전하지 못했습니다. 반면, 아시아의 보다 발전한 국가들은 거대한 혁명 잠재력을 지니고 있으며, 그 잠재력의 싹이 틔워지기만을 기다리고 있습니다."
 SOV_carry_revolution_east_decision_tt: "아시아의 인접국에 대한 §Y제5열부대원§!과 §Y프롤레타리아 선동§! 결정 잠금 해제."
 SOV_the_end_of_the_imperialist_era: "제국주의 시대의 끝"
 SOV_the_end_of_the_imperialist_era_desc: "제국주의의 민낯은 이른바 먼로주의에서 가잘 잘 드러납니다. 한 국가가 두 개의 대륙을 자기네 전유물이라고 선언하는 행태는 절대 받아들일 수 없습니다. 아메리카 대륙에서도 혁명을 불타오를 것이며, 서반구의 노동자들도 결국 자유롭게 숨을 내쉴 수 있게 될 것입니다."
 SOV_the_end_of_the_imperialist_era_decision_tt: "아메리카와 오세아니아의 인접국에 대한 §Y제5열부대원§!과 §Y프롤레타리아 선동§! 결정 잠금 해제."
 SOV_military_support: "군의 지지"
 SOV_military_support_desc: "스탈린의 정보원들이 우리의 음모를 눈치채는 위험을 감수하는 한이 있더라도, 군 내부의 지지를 얻는 것은 그만한 가치가 있는 일입니다. 스탈린이 알게 되었을 때는 이미 너무 늦은 상황이길 바랍니다."
 SOV_military_support_tt: "내전 시 군대의 지원량이 증가합니다.\n더 많은 지원을 모집하는 결정을 잠금 해제합니다."
 SOV_divert_attention_towards_military: "군으로 관심 전환"
 SOV_divert_attention_towards_military_desc: "만약 스탈린이 군대가 자신에게 불만을 품고 있다고 믿는다면, 그는 우리가 아닌 군을 공격하게 될 것입니다. 그리하면 결국은 그에게 불만을 품게 될 것입니다..."
 SOV_divert_purge_attention_tt: "군에 무작위 숙청을 시작합니다. \n군 장교에게 누명을 씌우는 §Y결정§!을 잠금 해제합니다. \n§Y$SOV_the_zinovyevite_terrorist_center$§! 중점을 우회하게 됩니다."
 SOV_gain_support_from_party_members: "당원들의 지지 확보"
 SOV_gain_support_from_party_members_desc: "스탈린의 꼭두각시 중 몇몇은 단지 두려움 때문에 복종하는 것입니다. 우리의 계획이 반드시 성공할 것이며, 큰 노력 없이도 영웅이 될 수 있다고 그들을 설득해야 합니다. 방법은 있습니다..."
 SOV_gain_support_from_party_members_tt: "내전 발발 시 §Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§!, §Y$SOV_nikita_khrushchyov$§!가 반대파에 합류합니다.\n내전 발발 시 안정도 §G+10%§!"
 SOV_sway_the_railway_workers: "철도 노동자 지휘"
 SOV_sway_the_railway_workers_desc: "혁명에는 보급이 필요합니다. 우리는 철도 노동자들을 설득해야만 합니다. 그래야 작전 기지 주변에 보급 창고를 준비하고 은닉할 기회를 가질 수 있습니다."
 SOV_sway_the_railway_workers_tt: "§Y[GetSovietCivilWarName]§!이 시작될 때 본거지 주 주변에 §Y철도§! 및 §Y보급 중심지§!를 추가합니다."
 SOV_infiltrate_the_nkvd: "내무인민위원부에 잠입"
 SOV_infiltrate_the_nkvd_desc: "내무인민위원부의 일반 조직원들은 스탈린의 더러운 일을 수행하는 충실한 하인입니다. 하지만 벽에도 금이 가는 법입니다. 가능한 한 많은 이들이 우리 편에서 일하게 하여 폭군에게 잘못된 정보를 흘리도록 해야 합니다."
 SOV_infiltrate_the_nkvd_tt: "내무인민위원부의 병력 일부가 §Y[GetSovietCivilWarName]§!에서 당신에게 합류할 것입니다.\n $SOV_expand_nkvd_opposition$ §Y결정§! 잠금 해제."
 SOV_infiltrate_the_nkvd_coup_tt: "스탈린 암살이 성공할 확률이 높아집니다."
 SOV_cooperation_against_stalin: "대스탈린 협력"
 SOV_cooperation_against_stalin_desc: "우리 사이에 의견 차이가 있더라도, 이 투쟁의 단계에서는 스탈린에 맞서 단결해야 합니다."
 SOV_cooperation_against_stalin_right_tt: "§Y$SOV_karl_radek$§!와 §Y$SOV_yevgeny_preobrazhensky$§!를 고문으로 사용할 수 있습니다."
 SOV_cooperation_against_stalin_left_tt: "§Y$SOV_nikolay_bukharin$§!과 §Y$SOV_aleksey_rykov$§!를 고문으로 사용할 수 있습니다."
 SOV_cooperation_against_stalin_other_tt: "새로운 고문들을 사용할 수 있습니다."
 SOV_cooperation_against_stalin_factionalism_tt: "§Y$SOV_factionalism_modifier$§! 변동치\n정치 고문 비용: §G-15%§!\n정당 인기도의 안정도 변동치: §R-10%§!\n정치력 획득: §R-5%§!"
 SOV_align_the_zinovyevites: "지노비예프파와 연합"
 SOV_align_the_zinovyevites_desc: "$SOV_grigory_zinovyev$는 한때 트로츠키에 맞서 스탈린 편에 섰습니다. 그러나 그 직후 스탈린의 배신으로 인해 모든 권력을 뺏기고 말았습니다. 그는 이 모욕을 조금도 잊지 않았을 것이니, 만약 우리가 $SOV_grigory_zinovyev$에게 복수할 기회를 준다면 그 기회를 잡을 것입니다."
 SOV_align_the_zinovyevites_tt: "§Y$SOV_grigory_zinovyev$§!(와)과 §Y$SOV_lev_kamenev$§!(은)는 석방되어 추방될 것입니다(§G망명 중인 인물은 숙청 대상이 되지 않습니다§!). 내전이 시작되면 그들을 고문으로 사용할 수 있습니다. \n내전 발발 시 주요 주에 파르티잔을 추가하는 §Y결정§!이 잠금 해제됩니다.\n"
 SOV_align_the_zinovyevites_factionalism_tt: "§Y$SOV_factionalism_modifier$§! 변동치\n정치력 획득: §R-5%§!"
 SOV_liberate_ryutin: "류틴 해방"
 SOV_liberate_ryutin_desc: "류틴 동지는 스탈린의 결함과 단점을 지적하는 것을 결코 주저하지 않았습니다. 그렇기에 스탈린이 그를 본보기로 삼은 것은 그리 놀라운 일도 아닙니다. 우리는 그를 해외로 피신시켜 스탈린 축출 이후 국가 운영에 힘을 보탤 수 있도록 대비해야 합니다."
 SOV_liberate_ryutin_tt: "§Y$SOV_martemyan_ryutin$§!(은)는 석방되어 추방될 것입니다(§G망명 중인 인물은 숙청 대상이 되지 않습니다§!). 내전이 시작되면 그들을 고문으로 사용할 수 있고, 그의 지지자들은 반대파에 합류할 것입니다."
 SOV_return_democracy_to_the_party: "당내 민주주의 회복"
 SOV_return_democracy_to_the_party_desc: "혁명 당시에는 앞으로 나아가기 위한 최선의 방법을 두고 끝없는 논쟁에 발목을 잡힐 여유가 없었습니다. 하지만 이제는 시대가 변했고, 노동자들에게 약속했던 삶 전반에서 민주주의를 실현해야 할 때가 왔습니다. 이는 또한, 한때 사보타주로 여겨졌던 선의의 비판을 했던 사람들도 이제 다시 당에 받아들일 수 있다는 뜻이기도 합니다."
 SOV_return_democracy_to_the_party_unlock_right_tt: "§Y우익반대파 고문들§!을 사용할 수 있습니다."
 SOV_return_democracy_to_the_party_unlock_left_tt: "§Y좌익반대파 고문들§!을 사용할 수 있습니다."
 SOV_return_democracy_to_the_party_factionalism_tt: "§Y$SOV_factionalism_modifier$§! 변동치\n정치력 획득: §R-5%§!"
 SOV_strengthen_the_trade_unions: "노동조합 강화"
 SOV_strengthen_the_trade_unions_desc: "스탈린의 통치 하에서, 노동조합은 노동자가 경영진에 맞서 자신의 이익을 대변하던 도구에서 경영진이 노동자를 통제하는 수단으로 변질되었습니다. 스탈린이 저지른 일 중에는 사소한 것처럼 보일지도 모르지만, 이는 노동자들의 민주적 자치라는 개념을 완전히 뒤엎는 것이었습니다. 결과적으로 노동자들이 혁명의 혜택을 누리는 것을 차단하게 되었습니다."
 SOV_the_peoples_revolution: "인민혁명"
 SOV_the_peoples_revolution_desc: "혁명이 오래 지속되기 위해서는 사회의 모든 영역에 퍼져야 합니다. 전 인민이 자신을 혁명의 일원이자 혁명의 전령이라고 여길 때, 비로소 혁명이 직면한 많은 위협들을 이겨낼 수 있을 것입니다."
 SOV_the_supreme_soviet: "최고 소비에트"
 SOV_the_supreme_soviet_desc: "한 사람이 한 국가를 대표하는 것은 반민주주의적이며 반혁명적입니다. 이런 개인숭배적인 제도를 버리고, 최고 소비에트에 모인 인민의 집단적 의지가 우리 연방을 영원히 대표할 것을 천명할 것입니다."
 SOV_the_right_opposition: "우익반대파"
 SOV_the_right_opposition_desc: "스탈린의 편집증적인 지도가 나라를 파괴하고 있으며, 스탈린의 명령으로 이루어진 대규모 집산화와 가혹한 수준의 산업화는 그보다 더 심각한 피해를 초래하고 있습니다. 서둘러 조치를 취해야만 합니다. 잘못된 정책으로 인한 상처를 치유하고, 경제를 회복시키며, 이 나라를 다시 영광의 길로 이끌 수 있는 이들은 바로 부하린이 이끄는 우익반대파입니다."
 SOV_the_right_opposition_tt: "[ROOT.GetNameDef]에서 벌어질 중앙파와 우익반대파 간의 §Y내전§!을 향한 일련의 과정을 시작합니다."
 SOV_the_need_for_policy_changes: "정책 선회의 필요성"
 SOV_the_need_for_policy_changes_desc: "이 나라가 잘못된 방향으로 가고 있다는 것이 지극히 분명해졌습니다. 스탈린과 그의 협력자들은 너무 많은 것을 너무 급하게 시도했습니다. 달리고자 한다면 걷기부터 배워야 하는 법입니다. 소비에트 연방 초창기에 수많은 업적을 남긴 소콜니코프 동지를 데려와야만 다시 정상궤도에 올라설 수 있을 것입니다."
 SOV_the_need_for_policy_changes_tt: "§Y$SOV_grigory_sokolnikov$§!를 고문으로 사용 가능."
 SOV_reverse_the_collectivization_process: "집산화 정책 번복"
 SOV_reverse_the_collectivization_process_desc: "집산화 정책은 한때 연방의 곡창 지대였던 지역에 빈곤과 기근을 초래하며 끔찍하기 짝이 없는 재앙이 되었습니다. 집산화는 시급히 철회되어야 합니다."
 SOV_reverse_the_collectivization_process_tt: "내전 중 자영농에 대한 지원을 추가합니다\n§Y$SOV_factionalism_modifier$§! 변동치\n주의 최대 공장: §R-10%§!\n정당 인기도의 안정도 변동치: §G+10%§!\n"
 SOV_organize_uprisings_in_the_country: "국내 봉기 조직"
 SOV_organize_uprisings_in_the_country_desc: "무장 투쟁 없이 스탈린을 권좌에서 몰아낼 수 없는 것은 분명합니다. 스탈린의 관심을 우리가 준비하고 있는 것들에서 멀어지게 만들어 막힘없이 진행되도록 할 수 있습니다."
 SOV_organize_uprisings_in_the_country_tt: "소련 내전에서 더 많은 지원으로 연결될 봉기를 여러 지역에서 시작합니다."
 SOV_dissent_in_the_party: "당 내 반대파"
 SOV_dissent_in_the_party_desc: "우리는 스탈린을 다방면에서 압박하여 그의 공산당 통제력을 약화시켜야 합니다. 그중 한 방법은 여러 당 기관지에 다수의 비판적인 기사와 수필을 작성해 개혁을 요구하고 그의 결정에서 드러난 문제점을 지적하는 것입니다. 스탈린에게는 매우 불쾌한 일이겠지만, 여러 반대파와의 관계를 개선하는 데에 도움이 될 것입니다."
 SOV_eliminate_the_left: "좌익 제거"
 SOV_eliminate_the_left_desc: "우리의 주 상대는 스탈린이지만, 당 내부에는 기회를 엿보며 끊임없이 논쟁을 일으켜 우리의 권력 장악 시도를 방해하려는 인물도 여럿 있습니다. 스탈린이 우리의 움직임에 점점 더 편집증적인 반응을 보이는 지금, 일거양득의 기회를 노릴 수 있는 순간이 찾아왔습니다."
 SOV_eliminate_the_left_tt: "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§!, 그리고 §Y$SOV_yevgeny_preobrazhensky$§!가 스탈린의 잠재적 숙청 대상이 됩니다."
 SOV_concessions_to_foreign_powers: "외세와 타협"
 SOV_concessions_to_foreign_powers_desc: "구국을 위한 투쟁에서 외세의 지원을 청해야 한다는 것은 매우 굴욕적인 일입니다. 하지만 스탈린의 폭정과 편집증으로 인해, 우리에게 남은 방법이 없습니다."
 SOV_concessions_to_foreign_powers_tt: "타협을 대가로 외세의 지원을 요청하는 §Y결정§! 잠금 해제."
 SOV_covert_support_for_spanish_poum: "스페인 마르크스주의 통일노동자당에 비밀 지원"
 SOV_covert_support_for_spanish_poum_desc: "스페인에서는 지금 반혁명이 최고조에 다다랐습니다. 파시스트와 반동주의자들은 스페인 국민파를 지지하고 있습니다. 스페인 공화파는 열의가 넘치지만 불행하게도 열정이 총과 총알, 그리고 잘 갖춰진 정치적 의식을 대신할 순 없습니다. 우리라면 이 세 가지를 모두 제공해 줄 수 있습니다."
 SOV_covert_support_for_spanish_poum_tt: "비밀리에 지원을 제공하면 마르크스주의 통일노동자당이 스페인 내전 중 무정부주의 반란에서 우세한 세력이 되며, $neutrality$ 반란이 아닌 §Y$communism$§! 반란이 될 것입니다.\n\n"
 SOV_if_poum_wins_tt: "\n§Y마르크스주의 통일노동자당 $SPC_communism_DEF$§!측이 스페인 내전에서 승리한다면 스페인 사단의 일부가 우리 내전에 파병되어 우리를 도울 것입니다."
 SOV_undermine_stalins_authority: "스탈린의 권위 폄하"
 SOV_undermine_stalins_authority_desc: "스탈린이 권력을 유지하고 있는 유일한 이유는 스탈린과 그의 행적을 인민이 두려워하기 때문입니다. 아직은 그 두려움을 완전히 없앨 수 없지만, 스탈린이 다른 이에게 해를 끼칠 수 있는 능력을 약화시킬 수는 있습니다. 일이 잘 풀린다면 스탈린을 다시 한 번 그저 평범한 인간 정도로 고립시킬 수 있을 것입니다."
 SOV_undermine_stalins_authority_paranoia_tt: "£SOV_paranoia_text_icon 매주 편집증 증가: §R+1§!"
 SOV_clandestine_cells: "비밀조직"
 SOV_clandestine_cells_desc: "스탈린주의자들은 도처에서 철거반, 첩자, 그리고 파괴공작원들을 색출해 냅니다. 너무 오랫동안 이 행태를 본 나머지 인민들은 이제 그들이 늑대가 나타났다고 외쳐도 더 이상 믿어주지 않습니다. 이를 이용해 스탈린이 우리의 권력 장악을 방해하려 할 경우에 대비하여 주요 산업시설에서 사보타주를 수행할 비밀조직을 구성할 수 있습니다."
 SOV_clandestine_cells_tt: "내전 동안 산업을 사보타주하는 §Y결정§! 잠금 해제."
 SOV_the_plan_for_the_coup: "쿠데타 계획"
 SOV_the_plan_for_the_coup_desc: "이 권력 다툼이 공공연한 폭력으로 번질 이유는 없습니다. 만일 우리가 전략을 제대로 세우고, 적재적소에 적합한 인물을 배치한다면 스탈린을 권좌에서 몰아내고 제거할 수 있을 것입니다."
 SOV_the_plan_for_the_coup_tt: "내무인민위원부의 수장이 당신의 대의와 함께하도록 하는 §Y결정§!을 잠금 해제합니다. 이를 통해 무혈 쿠데타로 스탈린을 끌어내릴 수 있습니다."
 SOV_the_socialist_bulwark: "사회주의의 보루"
 SOV_the_socialist_bulwark_desc: "우리는 스페인의 동지들과 함께합니다. 국제적 연대를 예로 들자면 그들의 투쟁은 우리의 투쟁이며, 우리의 투쟁이 곧 그들의 투쟁입니다. 함께라면 우리는 유럽의 양 끝에서 두 개의 사회주의 혁명 거점을 세울 수 있을 것입니다."
 SOV_the_socialist_bulwark_join_war_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!(은)는 §Y[SPC.GetFlag] 스페인 마르크스주의 통일노동자당§!에 가담하여 다른 모든 스페인 세력과 내전을 벌일 것입니다."
 SOV_poum_exists_tt: "§Y$SPC_communism$§!:\n   존재함\n   §Y$SPR_the_anti_fascist_workers_revolution$§! 중점 완료"
 SOV_coup_detat: "쿠데타"
 SOV_coup_detat_desc: "이 나라를 책임질 때가 왔습니다. 일이 잘 풀린다면 빠르게 타격하여 무혈 쿠데타의 가장 큰 걸림돌을 처리할 수 있을 겁니다. 상황이 여의치 않게 흘러간다면, 우리는 조국을 위해 싸워야 할 것입니다."
 SOV_coup_detat_success_tt: "§Y우익반대파§!가 쿠데타를 통해 권력을 장악합니다. §Y$SOV_lavrenty_beriya$§!가 제거됩니다."
 SOV_coup_detat_civil_war_tt: "육군, 해군, 공군에 우익반대파 지지도가 추가됩니다.\n§Y소비에트 내전§!을 시작합니다."
 SOV_right_purges: "국가의 적"
 SOV_right_purges_desc: "아직도 우리의 지배를 완전히 받아들이지 못한 당원들이 몇 있습니다. 나머지 당원들의 기강을 위해 이들을 본보기로 삼을 것입니다."
 SOV_right_purges_tt: "좌익반대파 고문단은 제거될 것입니다"
 SOV_the_power_of_the_peasantry: "농민들의 힘"
 SOV_the_power_of_the_peasantry_desc: "정통 마르크스주의는 혁명적 잠재력을 공장 노동자에게 부여하고 있습니다만, 우리나라의 경우 그 잠재력의 대부분이 소작농에게 있습니다. 수백만의 농민들을 교육하고, 그들의 계급 의식을 발전시켜 혁명이 공격받을 때 이를 수호하기 위해 온 힘을 다하도록 해야 합니다."
 SOV_curtailment_of_the_collective_farms: "집단농장 축소"
 SOV_curtailment_of_the_collective_farms_desc: "대규모 집단농장은 전형적인 관료주의적 비대증의 예시입니다. 이 농장들은 소작농들이 자신들의 생산물로부터 멀어지게 만들고 들판 위의 산업 노동자로 전락시켰습니다. 동시에 생산량이 크게 줄었고, 식량 생산의 차질은 이미 대참사로 이어졌습니다. 우리는 이 어리석은 정책을 시급히 되돌려야만 합니다."
 SOV_curtailment_of_the_collective_farms_tt: "5개년 계획 중점들이 잠깁니다"
 SOV_administrative_reforms: "행정 개혁"
 SOV_administrative_reforms_desc: "스탈린은 충성을 무엇보다 중요하게 여겼습니다. 그로 인해 우리 정치국에서 일하는 이들 중에는 본인을 곤란에 빠트릴만한 진취적이거나 독립적인 사고를 하는 이가 거의 없습니다. 이러한 가치관을 심어주거나, 그런 자질을 이미 가진 이들로 대체해야 합니다."
 SOV_a_new_theory_of_revolution: "혁명의 새로운 이론"
 SOV_a_new_theory_of_revolution_desc: "혁명에 대한 마르크스주의 이론이 19세기에는 정확했을지 모르나, 20세기의 현실에는 이 이론을 그대로 적용할 수 없습니다. 혁명이 항상 가장 잘 발전된 나라에서 시작되는 것은 아니므로, 이에 맞춰 접근 방식을 조정해야만 합니다."
 SOV_back_to_the_nep: "신경제정책으로의 회귀"
 SOV_back_to_the_nep_desc: "사회주의 사회를 만들기 전에 기반을 다지고, 경제를 더욱 발전시켜야 합니다. 혁명 초기, 우리는 경제를 발전시키고자 자유 경제 구조를 접목한 신경제정책을 수립했습니다. 하지만 이 정책은 결실을 보기도 전에 빠르게 폐기되고 말았습니다. 이제 우리가 다시 정권을 잡았으니 더 나은 사회를 향해 멈춰 섰던 계획을 다시 시작할 때입니다."
 SOV_back_to_the_nep_new_economy_law: "신규 경제법 잠금 해제: §Y$new_economic_policy$§!"
 SOV_planned_economy: "계획 경제"
 SOV_planned_economy_desc: "결점이 없는 것은 아니지만, 신경제정책도 여러 부분에서 확실한 성공을 거뒀습니다. 아직 완전한 사회주의 사회로 전환하기에는 먼 길이 남았지만, 이제는 더욱 체계적으로 경제 계획을 진행할 수 있습니다. 특히, 우리의 동맹과 파트너들의 역량을 고려하고 상호 의존적인 경제를 구축하는 경제 정책을 수립해야 합니다."
 SOV_planned_economy_subjects_tt: "모든 종속국:"
 SOV_planned_economy_dynamic_modifier_tt: "\n(공장 생산량: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, 자원 부족 불이익: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!)(을)를 가진 §Y$SOV_planned_economy_dynamic_modifier$§!(을)를 추가합니다.\n§Y$new_economic_policy$§!(을)를 채택한 각 항목에 다음을 추가로 부여합니다.\n공장 생산량:§G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!\n자원 부족 불이익: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!\n(추가 혜택은 공장 생산량: §Y+10.00%§!, 자원 부족 불이익: §Y-10.00%§!까지만 적용됩니다.)\n\n"
 SOV_paced_industrialization: "단계적 산업화"
 SOV_paced_industrialization_desc: "스탈린이 중공업에만 몰두한 결과 여러 분야는 저개발 상태이나, 그렇다고 우리 경제 계획에서 중공업을 무시할 수는 없습니다. 다른 분야를 현대화하고 기계화하기 위해서는 이를 뒷받침할 산업 기반이 있어야 합니다."
 SOV_the_trade_union_as_labor_organizer: "노동자 주축의 노동조합"
 SOV_the_trade_union_as_labor_organizer_desc: "자본주의 체제에서 노동조합은 노동자들의 기본 인권을 보장하고 공장주들의 착취를 막기 위해 존재합니다. 당연히 새로운 체제에서 불필요하며, 노동조합은 생산 최적화를 위한 노동 조직으로 바뀌어야 합니다."
 SOV_incorporate_local_organizations: "지방조직 통합"
 SOV_incorporate_local_organizations_desc: "보통 지역 조직들은 수도에 있는 사람들보다 노동자들이 처한 문제들을 더 잘 이해하고 있습니다. 장관과 당 고위 간부의 영향력을 줄이고 지역 조직에 더 많은 권한을 부여해야 합니다."
 SOV_for_the_common_good: "공익 추구"
 SOV_for_the_common_good_desc: "동맹국이 내린 모든 결정의 기본 원칙은 최대한의 선을 실현하는 것을 원칙으로 삼아야 합니다. 처음에는 희생에 비해 즉각적인 개선이 이루어지지 않을 수도 있지만, 장기적으로 보았을 때는 최선의 결과를 가져올 거란 것을 분명히 해야 합니다."
 SOV_victory_over_devastation: "파괴를 딛고 일어선 승리"
 SOV_victory_over_devastation_desc: "우리 인민의 공동의 노력으로 내전으로 인한 파괴를 딛고 다시 일어날 수 있었습니다. 조국은 빠르게 재건되었고, 이는 우리 노동자들의 기술과 헌신의 기념비로 영원히 남을 것입니다."
 SOV_victory_over_devastation_tt: "§Y$SOV_planned_economy_dynamic_modifier$§! 변동치\n소비재 공장: §Y-2.0%§! \n정당 인기도의 안정도 변동치: §G+15.00%§! \n최소 항복 한계치: §G+10.00%§! \n공장 수리 속도: §G+10.00%§! \n\n"
 SOV_victory_over_devastation_industrial_relocation_tt: "§Y$SOV_industry_relocation$§! 결정 기간: §G-50%§!"
 SOV_socialist_humanism: "사회주의 휴머니즘"
 SOV_socialist_humanism_desc: "인간에게는 자신의 운명을 스스로 결정할 능력이 없으며, 삶은 전적으로 물질적 요인에 의해 결정된다고 믿는 일부 마르크스주의 이론가들이 있습니다. 이는 명백히 잘못된 생각이며, 노동자 계급을 바라보는 부르주아 계급의 시각을 드러냅니다. 사람은 단순히 장기들의 집합이 아닌 그 이상의 존재이니, 그에 걸맞은 존중을 보여야 합니다."
 SOV_international_revolutionary_marxist_centre: "국제 혁명적 마르크스주의"
 SOV_international_revolutionary_marxist_centre_desc: "제3인터내셔널은 스탈린주의적 전체주의에 빠지고 말았으며, 이를 되돌리는 것은 아마 불가능할 것입니다. 우리는 세계의 공산당들이 서로 조율하고 협력할 새로운 방법을 마련해야만 합니다."
 SOV_international_revolutionary_marxist_centre_faction_name: "국제 혁명적 마르크스주의 중앙"
 SOV_international_revolutionary_marxist_centre_allies_tt: "\n[ROOT.GetName](와)과 전쟁 중이 아닌 모든 비스탈린주의 공산주의 국가"
 SOV_international_revolutionary_marxist_centre_no_allies_tt: "\n[ROOT.GetName](와)과 전쟁 중이 아닌 모든 비스탈린주의 공산주의 국가:\n §Y$SOV_international_socialist_association$§! 획득(§Y[ROOT.GetFlag][ROOT.GetName]§! 에 대한 의견 §G+40§!.)\n '§Y[ROOT.GetNameDefCap](이)가 우리를 [ROOT.GetFactionName]에 초대§!' 사건 발생."
 SOV_international_revolutionary_marxist_centre_stalinists_tt: "모든 스탈린주의 국가:"
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt: "모든 스탈린주의 국가는\n §Y$SOV_international_socialist_association$§!(§Y[ROOT.GetFlag][ROOT.GetName]§!에 대한 의견 §R-40§!.)을 얻습니다."
 SOV_international_revolutionary_marxist_centre_marxism_tt: "그들의 국가 지도자가 $marxism$을 하위 이념으로 받아들임."
 SOV_a_sustainable_economy: "지속 가능한 경제"
 SOV_a_sustainable_economy_desc: "신경제정책으로의 전환으로 산업 전반의 발전 속도는 느려졌지만, 소비재 생산이 눈에 띄게 증가했습니다. 장기적인 경쟁력을 갖추려면 더욱 지속 가능한 경제 모델로 전환해야 합니다."
 SOV_the_enemies_of_the_people: "인민의 적"
 SOV_the_enemies_of_the_people_desc: "반동 세력들은 아직도 살아남아 우리가 달성한 모든 것을 뒤엎기 위해 음모를 꾸미고 있습니다. 우리와 동맹국들은 이 위협을 항시 경계해야 하며, 결국 혁명을 수호하기 위해 싸우게 될 때를 대비해야 합니다."
 SOV_proclaim_soviet_hegemony: "소비에트 패권 선언"
 SOV_proclaim_soviet_hegemony_desc: "소비에트 정부 체제, 소비에트 경제와 소비에트 사회는 모든 면에서 이전보다 훨씬 더 우월하다는 것은 분명합니다. 비록 이러한 구식 체제가 세계의 다른 지역에 남아 있지만, 그것에 맞서려는 이들은 항상 존재하며 그들을 적극 활용해야 합니다."
 SOV_first_moscow_trial_flag: "§Y$SOV_the_zinovyevite_terrorist_center$§! 중점 완료"
 SOV_second_moscow_trial_flag: "§Y$SOV_the_anti_soviet_trotskyist_center$§! 중점 완료"
 SOV_trial_of_the_generals_flag: "§Y$SOV_the_military_conspiracy$§! 중점 완료"
 SOV_third_moscow_trial_flag: "§Y$SOV_the_bloc_of_rights_and_trotskyites$§! 중점 완료"
 SOV_last_purge_focus_days_tt: "현재 일수: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt: "현재 일수: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt: "현재 일수: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_cult_tt: "현재 일수: [?SOV_third_moscow_trial_flag:days|Y0]"
 SOV_beaten_but_not_defeated: "쓰러지되, 지지 않았다"
 SOV_beaten_but_not_defeated_desc: "한 때 자랑스러웠던 우리나라를 공산주의자들이 위험한 길로 내몰고 있습니다. 머지않아 우리와 국경을 맞대고 있는 나라들이 정권 내부의 문제를 알아차리고 침략해 올 것입니다. 사랑하는 모국을 지키고 싶다면, 이 공산주의자들을 권좌에서 몰아내야만 합니다!"
 SOV_beaten_but_not_defeated_tt: "[ROOT.GetNameDef]에서 공산주의자들과 망명한 반대파 간의 §Y[GetSovietCivilWarName]§!을 준비합니다"
 SOV_unification_of_the_exiles: "망명자 통합"
 SOV_unification_of_the_exiles_desc: "혁명과 내전 이후, 많은 사람들은 새로운 정권이 내세우는 정의를 따르느니 차라리 망명을 택했습니다. 그들은 여전히 외부에 남아 러시아가 다시 자유를 되찾는 날을 꿈꾸고 있습니다. 그들에게 러시아가 어떤 정치 체제를 갖추게 될지는 부차적인 문제일 뿐입니다. 우리가 이 나라에 필요한 정부를 수립하려면 우선 권력을 잡아야 하며, 함께할 때 더 효과적으로 이뤄낼 수 있습니다."
 SOV_womens_fascist_movement: "여성 파시스트 운동"
 SOV_womens_fascist_movement_desc: "여성의 역할은 본래 남편에게 쉴 수 있는 안락한 집과 싸울 가족을 제공하는 것이라 여겨져 왔습니다. 하지만 많은 남성들이 국가와 인민을 향한 본연의 의무를 잊어버렸습니다. 헌신적인 몇몇 여성들을 통해 남편들에게 지금 중요한 것이 무엇인지 일깨우고, 마땅히 해야 할 일을 하도록 독려할 수 있을지도 모릅니다."
 SOV_the_true_tsars: "진정한 차르"
 SOV_the_true_tsars_desc: "러시아 국민은 언제나 강력한 지도자를 필요로 해 왔습니다. 그렇지 않으면 민족은 점점 분열되어 형제가 형제와 싸우고, 아들이 아버지와 싸우는 지경에 이르게 될 것입니다. 그러나 옛 차르들은 그 역할을 제대로 수행하지 못한, 나약하고 우유부단한 존재들이었습니다. 앞으로는 그 무거운 책임을 감당할 수 있는 진정한 차르가 필요할 것입니다."
 SOV_national_unification: "국가 통일"
 SOV_national_unification_desc: "앞으로 다가올 전쟁에서 살아남으려면 분열되어서는 안 됩니다. 우리의 정치적 견해가 다르더라도, 결국 우리는 다 같은 러시아인입니다."
 SOV_national_unification_tt: "§Y[GetSovietCivilWarName]§!을 시작할 때 두 개의 §Y$arms_factory$§! 건물을 수도에 추가합니다."
 SOV_covert_operations: "비밀 작전"
 SOV_covert_operations_desc: "공산주의자들은 불신과 내분을 일으키기 쉽습니다. 제대로 계략을 실행할 수만 있다면, 내부에서 서로 잡아먹게 할 수 있을 것입니다."
 SOV_covert_operations_tt: "당원과 군인들에게 누명을 씌울 수 있는 §Y결정§! 잠금 해제."
 SOV_embrace_the_black_hundreds: "검은 백인대 수용"
 SOV_embrace_the_black_hundreds_desc: "혁명의 혼란 이전에는 검은 백인대라고 불리던 강한 러시아, 통일된 러시아, 스스로를 두려워하지 않는 러시아를 믿는 사람들의 집단이 있었습니다. 살아남은 대원들은 여러 나라에 흩어져 있었지만, 그들은 여전히 신념을 간직하고 있습니다. 우리는 그들을 찾아 다시 데려올 수 있습니다."
 SOV_muster_the_old_guard: "충성파 소집"
 SOV_muster_the_old_guard_desc: "한때 차르와 국가를 위해 싸운 사람들은 여전히 많이 남아있습니다. 나이가 들어 유순해지긴 했지만, 전쟁이 가르쳐준 경험은 그 무엇으로도 대체할 수 없습니다. 우리가 그들에게 손을 내민다면, 나라를 되찾을 때 새로운 군대의 노장이 되어 힘이 보태줄 것입니다."
 SOV_approach_semyonov: "세묘노프와 접촉"
 SOV_approach_semyonov_desc: "$SOV_grigory_semyonov$는 [MAN.GetName]의 고문으로 취임했습니다. 시간이 지날수록 대의가 더 강해지는 만큼 우리는 그가 돌아오도록 설득해야 합니다. 그의 첫 번째 임무는 새로운 러시아 제국을 위한 대규모 기병대를 조직하는 것이 될 것입니다."
 SOV_approach_semyonov_tt: "[GetSovietCivilWarName] 시작 시 §Y$SOV_grigory_semyonov$§!를 고문과 장군으로 사용 가능.\n추가 기병 사단을 모병하는 §Y결정§! 잠금 해제."
 SOV_fascist_youth_union: "유소년 파시스트 연합"
 SOV_fascist_youth_union_desc: "과거보다는 젊은 세대와 미래 세대의 시선으로 현대 기술을 바라보아야 합니다. 젊은 파시스트들은 러시아가 과거의 영광을 되찾기를 바라는 열망으로 불타오르고 있습니다. 경험이 부족할지 모르나, 그 열정만큼은 그것을 넘어서고도 남을 것입니다."
 SOV_fascist_youth_union_tt: "§Y[GetSovietCivilWarName]§! 시작 시 소년연합 차량화보병 사단 생성"
 SOV_tolkachi: "톨카치"
 SOV_tolkachi_desc: "소비에트 경제에는 생산 계획의 수치와 산업이 실제로 제공할 수 있는 수치를 맞추는 역할을 맡은 인물이 있습니다. 이들을 우리 편으로 끌어들일 수 있다면, 소비에트 당국과 공장 관리자에게 각각 다른 생산 수치를 전달하고, 그 수치의 차이로 만들어낸 잉여 생산물을 적절한 장소에 보관했다가 필요할 때 활용할 수 있을 것입니다."
 SOV_tolkachi_tt: "§Y[GetSovietCivilWarName]§! 시작 시 §Y$infantry_equipment$§!, §Y$support_equipment$§!, 그리고 §Y$artillery_equipment$§! 추가"
 SOV_organize_wreckers: "철거반 조직"
 SOV_organize_wreckers_desc: "소련은 이미 스파이와 계급의 적들로부터 많은 사보타주를 예상하고 있습니다. 가장 작은 제철소에서까지 이루어진 보여주기식 보안 조치가 아이러니하게도 많은 노동자의 불만을 자아냈고, 우리가 그들에게 수단을 제공한다면, 공장의 하찮은 폭군들에게 복수하려는 사람들을 쉽게 찾을 수 있을 것입니다."
 SOV_south_manchuria_railway: "남만주철도"
 SOV_south_manchuria_railway_desc: "일본의 남만주철도주식회사는 [MAN.GetName] 안의 또 다른 국가나 다름없습니다. 그들의 지원이 있다면, 다가올 투쟁을 위해 필요한 보급망을 준비할 수 있을 것입니다."
 SOV_the_eyes_fear: "눈이 두려워해도..."
 SOV_the_eyes_fear_desc: "우리 앞에 놓인 과업은 쉬운 일이 아닙니다. 우리는 수십 년 동안 확고히 자리를 잡았으며 인구 상당수의 지지를 받는 정부를 상대해야 합니다. 그러나 해야 할 일이 무엇인지 알고 있으니, 이제 남은 것은 실행에 옮기는 것뿐입니다."
 SOV_the_hands_do: "...손은 움직인다"
 SOV_the_hands_do_desc: "때가 왔습니다. 조국에서 소비에트 정부 체제를 제거하는 이 신성한 과업에 헌신해야만 합니다. 우리 아이들이 언젠가는 공산주의의 망령에서 벗어날 수 있도록 말입니다."
 SOV_the_hands_do_tt: "§Y$SOV_metropolitan_meletius$§!를 고문으로 사용 가능."
 SOV_call_for_aid: "지원 요청"
 SOV_call_for_aid_desc: "러시아에서의 반공 쟁은 세계 각지에서 공산주의에 반대하는 더 큰 투쟁의 일부입니다. 러시아에서 공산주의를 상대로 승리를 거둘 수 있다면 전 세계의 공산주의 운동에 치명타가 될 것이기에, 우리를 돕고자 하는 나라들이 많습니다."
 SOV_request_imperial_protection: "제국의 보호 요청"
 SOV_request_imperial_protection_desc: "절박한 시기에는 절박한 조치가 필요합니다. 공산주의를 물리칠 수 있는 유일한 방법이 히로히토에게 무릎을 꿇는 것이라면, 그렇게 해야 합니다. 언젠가는 러시아가 독자적인 제국으로 거듭날 수 있겠지만, 지금은 외부의 도움이 필요합니다."
 SOV_request_imperial_protection_tt: "받아들일 경우: §Y[JAP.GetNameDef]§!(이)가 참전합니다. §Y[ROOT.GetNameDefCap]§!(은)는 §Y[JAP.GetNameDef]§!의 괴뢰국이 됩니다."
 SOV_sabotage_behind_enemy_lines: "전선 후방 사보타주"
 SOV_sabotage_behind_enemy_lines_desc: "수십 년간 공산주의의 잘못된 관리로 인해 많은 사람들이 공산 정부에 화를 내고 환멸을 느꼈습니다. 공산당이 아직 권력에 집착하고 있는 곳에서, 이들을 이용해 그들의 패배를 더욱 앞당길 수 있습니다."
 SOV_aristocratic_investments: "귀족들의 투자"
 SOV_aristocratic_investments_desc: "전 세계에는 여전히 많은 옛 러시아 귀족들이 흩어져 있으며, 그중 다수는 상당한 부를 소유하고 있습니다. 이 재산의 일부를 무기와 장비를 구입하는 데 활용할 수 있도록 지원받을 수 있을지도 모릅니다."
 SOV_consolidate_power: "권력 강화"
 SOV_consolidate_power_desc: "우리 민족을 산산이 조각냈던 전쟁이 드디어 막을 내렸습니다. 우리는 우리의 입지를 굳건히 하고 감히 우리를 반대하는 자들을 체계적으로 제거해야 합니다."
 SOV_consolidate_power_tt: "§Y$SOV_nikolay_ustryalov$§!를 고문으로 사용 가능."
 SOV_rebuild_the_nation: "국가 재건"
 SOV_rebuild_the_nation_desc: "전쟁으로 황폐해진 우리 나라를 이제 재건해야 합니다. 선전 활동을 활용해 모든 남성, 여성 그리고 어린이까지 재건에 기여하도록 할 수 있습니다."
 SOV_bringing_breakaways_back_to_the_fold: "도망자들을 울타리로 돌려보내자"
 SOV_bringing_breakaways_back_to_the_fold_desc: "국토 대부분을 되찾았으니, 이제 독립한 나라들을 상대해야 합니다. 설마 우리가 러시아 제국의 영토를 영원히 잃는 걸 순순히 받아들일 거라 생각했다면 오산입니다."
 SOV_offer_autonomy_to_former_soviet_republics: "구 소비에트 공화국들에 자치 제안"
 SOV_offer_autonomy_to_former_soviet_republics_desc: "목표를 달성하기 위해 제국 영토의 일부를 포기해야 했지만, 이 지역들이 진정한 러시아 제국의 영향이라는 건 분명합니다. 그러나 그들이 제국 탈환에 도움을 준 만큼, 감사의 표시로 어느 정도의 자치권은 허용해야 할 것입니다."
 SOV_restore_the_glory_of_the_motherland: "모국의 영광을 재건하라"
 SOV_restore_the_glory_of_the_motherland_desc: "우리 새로운 지도자 아래, 러시아를 그 어느 때보다 더 찬란한 나라로 만들 것입니다! 모든 분야에 걸친 대규모 건설 사업을 시작하여 우리 나라를 서구 세계의 부러움의 대상으로 만들 것입니다!"
 SOV_article_124: "제124조"
 SOV_article_124_desc: "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST: "우리는 마르크스-레닌주의의 이상을 추구하는 과정에서 종교를... 지나치게 열성적으로 박해했습니다. 어쩌면 소비에트 사회에서도 아직 종교의 역할은 남아있는지도 모릅니다. 우리의 새 헌법에는 모든 소비에트 인민의 종교의 자유를 보장하는 조항이 포함되어 있을 것입니다."
 SOV_ARTICLE_124_DESC_EXILES: "공산주의자들은 단순히 교회와 국가를 분리하는 것일 뿐이라고 주장했지만, 실상은 사람들의 삶에서 교회를 제거하려 했습니다. 수 세기 동안 교회는 러시아 사회에 없어서는 안될 요소였으며, 다시 한번 그 위상을 되찾아야 합니다."
 SOV_reopen_novodevichi: "노보데비치 수도원 재개장"
 SOV_reopen_novodevichi_desc: "교회는 오랫동안 새 사제를 양성할 수 있는 권한을 박탈당한 상태였습니다. 교회를 부흥시키기 위해서는 차세대 사제와 수도사를 교육할 수 있는 장소를 마련해야 합니다. 노보데비치 수도원이 그 장소로 적절할 겁니다."
 SOV_rebuild_the_savior_cathedral: "구세주 그리스도 대성당 재건"
 SOV_rebuild_the_savior_cathedral_desc: "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST: "1931년, 위대한 \"소비에트 궁전\"을 위한 공간을 만들기 위해 화려한 구세주 그리스도 대성당이 폭파되었습니다. 전쟁의 그림자가 유럽 전역에 드리워진 지금, 우리는 이 거대한 건물을 지을 자원이 부족할 가능성이 큽니다. 하지만 옛 대성당을 복원하는 것은 종교인들에게 보내는 적절한 화해의 제스처가 될 것입니다."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES: "1931년, 아름다운 구세주 그리스도 대성당은 화려한 \"소비에트 궁전\"을 짓기 위한 공간을 마련하기 위해 폭파되었습니다. 평등이라는 개념에 입각한 사회가 왜 궁전이 필요했는지는 아직 풀리지 않는 의문으로 남아 있습니다. 이제 우리가 권력을 되찾았으니 우리는 이 끔찍한 범죄를 바로잡아 대성당 재건을 시작해야 합니다."
 SOV_the_synod: "총회"
 SOV_the_synod_desc: "노보데비치 수도원의 신학교가 다시 문을 연 만큼, 집회가 금지되기 전 마지막으로 열렸던 집회 이후 새롭게 등장한 신앙의 여러 문제를 논의할 수 있도록 시노드(종교 회의)를 소집하도록 장려해야 합니다."
 SOV_the_declaration: "선언"
 SOV_the_declaration_desc: "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST: "1927년 그의 유명한 '선언'에서 세르게이 총대주교는 교회와 국가 간 종교적 차이에도 불구하고 소련에 충성을 맹세했습니다. 이 선언을 지지했던 대주교들이 더욱 공공의 역할을 담당할 수 있도록 허용해야 할 때일지도 모릅니다."
 SOV_THE_DECLARATION_DESC_EXILES: "1927년 세르게이 총대주교는 악명 높은 '선언'을 통해 종교적 차이가 있음에도 불구하고 소련에 충성을 맹세했습니다. 비겁한 행동이었음에도 불구하고 러시아 정교회의 기반은 이 선언을 지지한 사람들에게 의존하고 있으므로, 우리는 그들을 다시 교회 공동체에 받아들일 수밖에 없습니다."
 SOV_the_declaration_tt: "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§!와 §Y$SOV_metropolitan_aleksy$§!를 고문으로 사용할 수 있을 것입니다."
 SOV_return_of_the_rocor: "재외 러시아 정교회의 귀환"
 SOV_return_of_the_rocor_desc: "재외 러시아 정교회는 러시아 내전을 겪은 뒤 신념과 원칙을 지키기 위해 망명을 선택한 이들로 이루어진 공동체입니다. 이들을 추방으로 몰아넣었던 공산 정권이 마침내 무너진 지금, 이들을 다시 고국으로 맞이하고 교회 내 지위를 회복시켜 줄 때가 왔습니다."
 SOV_the_return_of_the_rocor_tt: "§Y$SOV_metropolitan_anastasy$§!를 고문으로 사용 가능."
 SOV_the_third_rome_tt_2: "§Y멜레티우스 대주교§!는 §Y멜레티우스 대총대주교§!로 불릴 것입니다."
 SOV_reformalize_the_role_of_the_patriarchate: "총대주교구의 역할 재설정"
 SOV_reformalize_the_role_of_the_patriarchate_desc: "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST: "제124조로 첫걸음을 내디딘 이후 우리 연방에서 교회의 위상은 크게 달라졌습니다. 소비에트 사회에서 교회를 제거할 수 없다는 것은 분명한 사실이므로, 이제는 교회를 받아들이고 다시금 소비에트 노동자의 삶에서 큰 위치를 차지하도록 해야 할 것입니다."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES: "총대주교청은 공산주의의 그늘에 너무 오랫동안 가려져 있었습니다. 이제는 다시 한 번 정식으로 러시아 사회와 문화의 중심에 당당히 자리 잡을 때입니다."
 SOV_reconvene_the_zemsky_sobor: "젬스키 소보르 재소집"
 SOV_reconvene_the_zemsky_sobor_desc: "과거에는 러시아 국민이 젬스키 소보르라고 하는 의회 형태로 모여 문제를 논의하고 결정했습니다. 우리가 조국의 앞길을 결정할 때까지는 모두에게 중요한 문제는 국민 스스로가 결정할 수 있도록 허용해야 할 것입니다."
 SOV_recognized_country_tt: "§Y[ROOT.GetNameDefCap]§! 측이 국제사회로부터 인정받음:"
 SOV_reconvene_the_zemsky_sobor_tt: "망명한 §Y$SOV_aleksandr_kazembek$§!와 §Y$SOV_anastasy_vonsyatsky$§!이 귀환합니다."
 SOV_dismantle_the_zemsky_sobor: "젬스키 소보르 해체"
 SOV_dismantle_the_zemsky_sobor_desc: "젬스키 소보르는 그 소임을 다했습니다. 1917년에 그러했듯이, 과도한 민주주의는 위험할 수 있습니다. 우리는 과거의 실수를 반복해서는 안 됩니다."
 SOV_religious_primacy: "종교적 수위권"
 SOV_religious_primacy_desc: "우리 사회에서 종교가 가지고 있는 중요성은 과소평가할 수 없습니다. 이제 국가가 이것을 받아들이고 지원할 때이며, 제정일치를 향한 첫발을 내디뎌야 합니다."
 SOV_romanov_reconstruction: "로마노프 복위"
 SOV_romanov_reconstruction_desc: "마침내 우리 나라는 다시 한 번 국가를 이끌 차르를 가지게 되었습니다. 마지막 정당한 통치자가 박해를 받은 지 20년이 흐른 지금, 이제 우리의 통치 왕조를 다시 한 번 받아들이고 차르의 의지를 실행하는 데 방해가 되는 사소한 장애물들을 제거할 때입니다."
 SOV_church_candidates: "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc: "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST: "교회 후보자들"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST: "종교적 수위권"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST: "교회 측에서 젬스키 소보르에 후보를 출마시키기 위한 허가를 요청했습니다. 러시아 사회에서 총대주교청이 가지고 있는 중요한 역할을 인정하여, 이를 수용하기로 결정했습니다. 이로써 신의 뜻과 통치자의 의지가 진정으로 합일될 수 있는 가능성에 한 걸음 다가서게 되었습니다."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST: "우리 사회에서 종교가 가지고 있는 중요성은 과소평가할 수 없습니다. 이제 국가가 이것을 받아들이고 지원할 때이며, 제정일치를 향한 첫발을 내디뎌야 합니다."
 SOV_reinstitute_the_mestnichestvo: "메스트니체스트보 재도입"
 SOV_reinstitute_the_mestnichestvo_desc: "과거에는 유서 깊고 가장 유명한 가문이 나라를 다스렸습니다. 이를 통해 엘리트 계층이 그들이 다스리는 국가에 충성하고, 각 새로운 세대는 구세대의 엄격한 기준에 맞게 성장했습니다. 새로운 정권의 안정을 위해 이 제도를 다시 도입해야 합니다."
 SOV_my_brothers_keeper: "아우를 지키는 자"
 SOV_my_brothers_keeper_desc: "로마노프 왕조는 많은 다른 귀족 가문과 혈연관계를 맺고 있었습니다. 그들 중 일부는 아직 권력을 유지하고 있지만, 일부는 이미 그 자리를 잃어버렸습니다. 우리의 군주제가 복원된 지금, 다른 나라에도 적합한 통치자가 자리 잡도록 해야 합니다."
 SOV_the_rightful_heir_to_the_empire: "제국의 적법한 후계자"
 SOV_the_rightful_heir_to_the_empire_desc: "비잔티움 제국은 오래전에 사라졌지만, 아직 누군가는 성지 순례자들을 보호해야 합니다. 영국과 프랑스가 이 임무를 맡으려 하지 않을 것은 명백하므로, 우리에게 맡겨지는 것이 당연한 일입니다."
 SOV_the_third_rome: "제3의 로마"
 SOV_the_third_rome_desc: "성지 수호자로서의 역할이 확립된 우리는 신앙의 당당한 수호자입니다. 이에 걸맞은 명칭을 스스로 사용할 자격이 충분합니다. 콘스탄티노플 함락 이후 모스크바는 의심할 여지 없이 제3의 로마가 되었습니다."
 SOV_the_third_rome_tt: "§Y$SOV_metropolitan_meletius$§!은 더 이상 고문으로 사용할 수 없습니다."
 SOV_vengeance_for_the_yoke: "억압에 대한 복수"
 SOV_vengeance_for_the_yoke_desc: "수 세기 전 몽골은 러시아를 참혹하게 유린했습니다. 그들만이 러시아를 진정으로 정복했다고 말할 수 있는 유일한 민족입니다. 지금은 약해 보일지 모르지만 타타르의 억압이 재림하지 못하도록 그들이 예전의 힘을 회복하지 못하게 반드시 막아야 합니다."
 SOV_reclaim_uryankhay_krai: "우량카이 변경주 수복"
 SOV_reclaim_uryankhay_krai_desc: "1911년 몽골 혁명에서 우량카이 공화국과 몽골의 복드 칸국이 청나라로부터 독립했고, 우리는 그들을 보호하기 위해 개입하여 우량카이 지역을 [ROOT.GetAdjective] 영토로 만들었습니다. 그러나 최근 내전의 혼란으로 인해 그들이 우리로부터의 독립을 모색하는 것 같습니다. 그들의 독립을 허락해서는 안 되며, 만약 이를 허락한다면 세계 강대국들이 앞으로 수 세기 동안 우리를 업신여길 것입니다!"
 SOV_westward_bound: "서부행"
 SOV_westward_bound_desc: "혁명으로 인해 제국이 붕괴하면서 서부 영토 상당 부분을 상실했습니다. 이제는 우리의 정당한 영토를 되찾기 위한 준비로서 기반시설을 재건할 때가 되었습니다."
 SOV_the_old_enemy: "오랜 적수"
 SOV_the_old_enemy_desc: "수년간 스웨덴은 제국의 눈엣가시였습니다. 그들은 계속해서 러시아를 공격했고, 우리에 대항하는 동맹을 결성하려 했습니다. 표트르 차르가 처음으로 그들을 밀어내기 시작해 폴타바에서 승리를 거두었습니다. 1809년에 다시 한번 격파하며, 그들이 자신의 위치를 알았을 것이라 생각했습니다. 하지만 그들은 발트해 지역에서 우리의 이익에 계속 도전해 왔습니다. 이제 이 작은 나라를 완전히 분쇄할 때가 왔습니다."
 SOV_secure_finland: "핀란드 확보"
 SOV_secure_finland_desc: "핀란드 대공국은 지난 몇 세기 동안, 내전으로 독립하기 전까지 우리의 북쪽 국경을 방어해 왔습니다. 핀란드를 조국에 다시 통합시킬 날이 왔습니다."
 SOV_secure_the_baltics: "발트 확보"
 SOV_secure_the_baltics_desc: "발트 지역은 오래도록 러시아의 일부였습니다. 잠시 우리의 국력이 쇠약해진 시기에 독립을 선언했지만, 가능한 한 빨리 원래 상태로 되돌려야 합니다."
 SOV_panslavic_nationalism: "범슬라브 민족주의"
 SOV_panslavic_nationalism_desc: "러시아는 슬라브 가족의 든든한 맏형이었습니다. 우리가 진작 깨달았어야 할 교훈이 하나 있다면, 뭉치지 않은 슬라브는 항상 공격받고, 괴롭힘당하고, 억압받는다는 것입니다."
 SOV_panslavic_nationalism_tt: "§R혜택을 받으려면 국가들이 협정에 동의해야 합니다.§!\n"
 SOV_pacify_the_rim: "태평양 안정화"
 SOV_pacify_the_rim_desc: "공격에 대비하지 못한 상황에서 극동 지역이 공격받았던 1905년의 전쟁이 반복되는 건 용납할 수 없습니다. 필요한 경우 군대가 신속하게 이동할 수 있도록 지역 기반시설에 투자해야 합니다."
 SOV_eastern_expansion: "동부 확장"
 SOV_eastern_expansion_desc: "러시아의 미래는 동쪽에 있습니다. 시베리아를 안정시킨 후에는 이곳에서 더 많은 영토와 자원을 얻기 위해 노력해야 합니다."
 SOV_restore_the_old_eastern_empire: "옛 동방제국의 복원"
 SOV_restore_the_old_eastern_empire_desc: "한때 우리 찬란한 제국은 태평양 연안을 따라 아메리카 대륙 깊숙한 곳까지 뻗어 있었습니다. 그 후 경솔한 결정들로 인해 이 영토들을 단기적인 금전적 이익과 맞바꾸고 말았습니다. 그러나 우리 지도하에 러시아는 다시금 아메리카 대륙의 영토를 되찾을 것입니다. 현재 점령국들이 자발적으로 물러나도록 만들기만 하면 됩니다."
 SOV_intervention_in_the_americas: "아메리카 개입"
 SOV_intervention_in_the_americas_desc: "카리브해와 라틴 아메리카의 많은 소국들은 불안정한 정부에 시달리고 있습니다. 이제는 우리가 정치적 힘을 발휘하여 그들의 정치적 발전 방향이 강하고 안정적인 쪽으로 향하도록 '장려'해야 할 때입니다. 우리와 같은 성향의 정부를 갖추게 된다면, 우리의 성장하는 군사 동맹에 참여할 기회를 부여할 것입니다."
 SOV_intervention_in_the_americas_tt: "영향받는 국가들이 파시즘 국가가 될 확률이 증가합니다.\n이 영향의 결과로 파시즘이 된 국가들은 우리 세력에 초대됩니다."
 SOV_memories_of_1905: "1905년의 기억"
 SOV_memories_of_1905_desc: "1905년 전쟁은 우리 국민의 기억에 아직도 씻을 수 없는 상처로 남아 있습니다. 우리는 이를 적극 활용하여 노동자들을 독려하고, 태평양을 지배할 새로운 함대를 건조해야 합니다. 또한 그들의 증오심에 불을 지펴, 오래된 적들에게 복수를 외치게 만들어야 합니다. 우리는 이 함대로 태평양을 장악할 것입니다."
 SOV_rebuild_the_far_eastern_fleet: "극동 함대 재건"
 SOV_rebuild_the_far_eastern_fleet_desc: "우리가 극동의 이익을 확보하려면 이 지역의 조선 및 수리 능력을 대폭 확대해야 합니다."
 SOV_modernize_the_far_eastern_fleet: "극동 함대 현대화"
 SOV_modernize_the_far_eastern_fleet_desc: "쓰시마를 통해 물량에 의존해서는 안 된다는 교훈을 얻었습니다. 해전에서 진정한 승리를 이뤄내려면, 잘 훈련된 승조원들과 흠잡을 데 없는 현대적인 전함이 필요합니다. 새로 건조하는 함대는 태평양에서 기술적으로 진보한 적의 함대와 대등하게 맞설 수 있어야 합니다."
 SOV_the_lonely_island: "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc: "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL: "외로운 섬"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE: "대조국 독립 전쟁"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL: "1905년 일본이 우리에게 저지른 모욕을 바로잡아야 할 때입니다. 이번에는 우리가 동해를 손에 넣고 일본을 굴복시킬 때까지 그 누구도 우리를 막을 수 없을 것입니다!"
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE: "우리가 내전에서 [JAP.GetAdjective]의 지원을 받기 위해 치른 대가는 너무나도 컸습니다. 더 이상은 용납할 수 없습니다! 무슨 수를 써서라도 독립을 쟁취할 것입니다."
 SOV_an_empire_in_the_pacific: "태평양의 제국"
 SOV_an_empire_in_the_pacific_desc: "우리 제국이 태평양 전역으로 세력을 확장함에 따라, 함선 설계 역시 그에 걸맞게 발전해야 하며, 넓은 바다를 누비며 우리의 힘과 영향력을 행사할 수 있어야 합니다."
 SOV_dismantle_the_zemsky_sobor_tt: "현재 §Y비파시즘§! 지지도의 절반만큼 §R안정도§! 불이익을 얻습니다:\n"
 SOV_an_empire_in_the_pacific_tt: "§Y대중화§! 전역에 대한 §G영유권 주장§! 획득"
 SOV_capital_of_the_tsars: "차르의 수도"
 SOV_capital_of_the_tsars_desc: "상트페테르부르크는 역사를 통틀어 자랑스러운 우리 제국의 수도였습니다. 이제 겨울궁전이 다시 로마노프 가문의 손에 들어온 만큼, 이 웅장한 도시를 공식 수도로 지정하고 그 찬란함을 높이는 데 모든 노력을 기울여야 합니다."
 SOV_capital_of_the_tsars_tt: "다음 부여:\n현지 건설 속도: §G+25%§!"
 SOV_the_iron_wall_of_russian_resolve: "러시아 결의의 철벽"
 SOV_the_iron_wall_of_russian_resolve_desc: "차르는 기존의 전차들을 난쟁이로 만들고 전장에서 그 누구도 대적할 수 없는 무시무시한 전쟁 무기 군단 건설을 구상하고 있습니다. 러시아 국민은 정복당한 적이 없으며, 앞으로도 정복되지 않을 것입니다! 이 거대한 기계들은 그 결의를 상징할 것이며, 우리에게 덤벼드는 모든 군대를 분쇄할 것입니다."
 SOV_the_triple_entente: "삼국 협상 재구축"
 SOV_the_triple_entente_desc: "중부 유럽에 있는 우리의 오랜 적들을 억제해야 합니다. 한때는 이를 위한 동맹이 존재했으나, 대전쟁에서 우리가 불명예스럽게 철수하며 동맹도 해체되고 말았습니다. 이제 그 관계를 다시 이어가야 할 때입니다."
 SOV_our_slavic_commitments: "우리 슬라브족들에게 약속"
 SOV_our_slavic_commitments_desc: "우리는 모든 슬라브인의 보호자였으며, 심지어 연약한 슬라브 형제를 보호하기 위해 대전쟁에 참전하기도 했습니다. 이제 다시 그 책임을 떠맡아 우리의 군사력을 그들의 방어에 보탤 때입니다."
 SOV_the_fate_of_romania: "루마니아의 운명"
 SOV_the_fate_of_romania_desc: "루마니아에는 다수의 슬라브계 소수 민족이 거주하고 있으며, 발칸 반도의 슬라브 민족들에게 가는 육로를 차단하고 있습니다. 이 두 문제를 한 번에 해결하기 위해, 필요하다면 군사력까지 동원해 루마니아의 독립을 종식시켜야 합니다."
 SOV_russian_corporate_state: "러시아 기업 국가"
 SOV_russian_corporate_state_desc: "러시아의 미래는 계급 갈등이 아니라 계급 협력에 달려 있습니다. 이를 위해 국가는 노동과 자본의 이익을 조정하고 생산을 관리할 국가 조합을 설립할 것입니다."
 SOV_the_berlin_moscow_axis: "베를린-모스크바 추축국"
 SOV_the_berlin_moscow_axis_desc: "우리의 새 정부가 독일과 이탈리아 모델을 따라 확고하게 자리 잡았으므로, 서방 국가들과의 관계를 개선하기 위해 손을 내밀어야 합니다. 공통된 관점에 집중한다면, 우리와 [GER.GetName] 사이에 강력하고 지속적인 동맹을 구축할 수 있을 것이니다."
 SOV_japanese_overtures: "일본에게 제안"
 SOV_japanese_overtures_desc: "이제 서쪽을 확보했으니, 동쪽 방면도 살펴야 합니다. 일본은 독일과 많은 공통점이 있으며, 우리가 세운 새로운 정부와도 인정하고 싶어 하지 않을 정도로 많은 공통점을 가지고 있습니다. 독일 측에 문의해, 그들에게 초청장을 보내는 것에 대해 어떻게 생각하는지 알아봐야 합니다."
 SOV_into_central_asia: "중앙아시아로"
 SOV_into_central_asia_desc: "중앙아시아를 정복하면 인도를 위협할 수 있는 위치를 얻을 뿐만 아니라, 동시에 페르시아만에 접근할 수 있는 기회도 얻을 것입니다. 전략적 필요성은 분명합니다. 우리 제국은 이곳에서 끝나지 않을 것입니다."
 SOV_the_last_break_southward: "남쪽으로의 마지막 정복"
 SOV_the_last_break_southward_desc: "마지막 일련의 정복으로 서아시아와 보스포루스 해협 전역을 완전히 확보하면, 측면을 안정시킨 상태에서 인도에 대한 지배권을 쟁취할 수 있을 것입니다. 그러면 마침내 인근 지중해에서부터 인도양에 이르기까지 확고한 해상 접근권을 손에 넣게 될 것입니다."
