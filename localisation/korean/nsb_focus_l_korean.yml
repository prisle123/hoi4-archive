 SOV_the_fourth_international: "제4인터내셔널"
 SOV_the_fourth_international_desc: "소위 제3인터내셔널의 스탈린주의 괴뢰들에게 혁명을 진척할 능력이 전혀 없다는 것이 증명되었습니다. 그들이 말하는 공산주의란 마르크스와 레닌이 수립한 이론과는 아무런 관계도 없으며, 민주적으로 통제된 노동자의 국가라는 꿈을 왜곡하여 악몽과도 같은 디스토피아를 만들고 있을 뿐입니다. 우리에게 필요한 것은 혁명을 수호할 새로운 인터내셔널입니다!"
 SOV_bring_old_trotskyists_back: "옛 트로츠키주의자들의 귀환"
 SOV_bring_old_trotskyists_back_desc: "혁명의 초창기 몇 년 동안, 당내의 여러 파벌 간에 치열한 토론이 벌어졌던 적이 있습니다. 당의 노선과는 거리가 있던 카를 라데크나 예브게니 프레오브라젠스키 같은 몇몇 사람들은 사소한 의견 불일치로 인하여 당에서 제명되기도 했습니다. 오랫동안 당을 위해 헌신했던 당원들이 반성의 뜻을 보인다면, 다시 받아들일 여지가 있을지도 모릅니다."
 SOV_bring_old_trotskyists_back_trigger_tt: "§Y$SOV_karl_radek$§!과 §Y$SOV_yevgeny_preobrazhensky$§!은 스탈린에 의해 숙청되었습니다."
