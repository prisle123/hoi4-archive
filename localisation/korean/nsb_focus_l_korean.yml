 #Estonia
 EST_era_of_silence: "침묵의 시대"
 EST_era_of_silence_desc: "폭력적인 극단적 국수주의인 밥스 운동이 사레마부터 버루마까지 에스토니아 전역을 휩쓺에 따라, 총재는 에스토니아를 선거도, 반대도, 저항도 없는 새로운 시대로 이끌어야만 합니다. 국가는 반드시 침묵의 시대에 들어서야만 합니다."
 EST_ismaaliit: "애국연맹"
 EST_ismaaliit_desc: "패츠 자신의 정당마저 에스토니아 국내에서 모든 정치적 활동이 금지됨에 따라, 독재 정권에게 새로운 정당이 필요해졌습니다. 애국연맹은 국경 안과 밖을 가리지 않고 모든 위협으로부터 에스토니아를 지켜낼 것입니다."
 EST_establish_the_rahvuskogu: "라흐부스코구(의회) 설립"
 EST_establish_the_rahvuskogu_desc: "구 에스토니아 헌법으로는 국민들을 파시즘과 폭정으로부터 보호할 수 없다는 것이 밝혀지면서, 늦기 전에 국가를 안정시키고 1918년에 에스토니아 국민들이 목숨을 걸고 싸워서 쟁취한 민주주의 전통을 되살리기 위해 새로운 헌법을 만들어야만 한다는 결정이 내려졌습니다."
 EST_chamber_of_deputies: "하원 장악"
 EST_chamber_of_deputies_desc: "상원이 확고하게 애국연맹의 통제 아래 들어왔으니, 하원을 손에 넣는 일만 남았습니다. 애국연맹이 민간정부 내 양원의 절대다수를 차지한다면, 독재 정권이 국가 및 국가 산업을 완전히 장악할 수 있게 될 것입니다."
 EST_exploit_the_banks: "은행 착취"
 EST_exploit_the_banks_desc: "콘스탄틴 패츠는 오랫동안 에스토니아 금융 분야에서 영향력을 행사하는 인물이었습니다. 어떤 이들은 패츠가 은행들을 부패시키고 에스토니아의 노동자들을 착취하는 일에 관여했다는 반역에 가까운 주장을 하고 있지만, 패츠가 가진 민간 영역의 연줄을 통해 우리 독재 정권이 적절하게 착취에 나설 수 있도록 발판을 마련할 수 있습니다."
 EST_modernize_capital: "탈린 현대화"
 EST_modernize_capital_desc: "위대한 도시 탈린은 독일과 러시아 압제자들에 의해 너무 오랫동안 억압되어 있었고, 발트 지역의 부러움을 사는 도시는 아직 그 잠재력을 최대로 발휘하지 못했습니다. 우리의 위대한 도시는 지금까지 그리고 앞으로도 외국 군대에 의해 불타거나 훼손되지 않을 것이며, 유럽의 다른 도시들과 경쟁하기 위해 반드시 현대화되어야만 합니다."
 EST_squash_the_opposition: "반대파 탄압"
 EST_squash_the_opposition_desc: "민간정부 장악이 완료되었으니, 이제는 내각과 지방 정부에서 반역의 검은 씨앗을 모두 제거해야 할 차례입니다. 우리의 통치에 반대하는 이들에게 애국연맹을 반대하는 것은 에스토니아 그 자체에 반대하는 것과 다를 바 없다는 사실을 알려 줍시다."
 EST_formalize_baltic_entente: "발트 협상국 공식화"
 EST_formalize_baltic_entente_desc: "발트 협상은 전쟁 때 서로를 보호하기 위해 우리와 발트 형제 사이에 맺어진 협상이지만, 이 협상이 실제로 지켜지고 있는가에 대해서는 의문이 들고 있습니다. 독일과 소련이 우리 모두의 숨통을 조여오고 있지만 영국군은 우리 해안에서 멀리 떨어져 있는 지금, 우리의 위태위태한 독립을 지켜내기 위해서는 협력이 그 어느 때보다 중요한 상황입니다."
 EST_look_north: "북쪽을 보다"
 EST_look_north_desc: "발트 국가만으로는 국경에 몰려온 나치와 소련의 재앙에 저항하기에 부족할 수도 있다는 것을 우리도 잘 알고 있습니다. 하지만 이 국가들이 스칸디나비아에 야망을 가지고 있다는 사실을 이용해 북방의 동맹국들을 발트 협상에 참여하도록 설득할 수 있을지도 모릅니다."
 EST_beyond_the_baltic: "발트해 너머"
 EST_beyond_the_baltic_desc: "어떤 사람들은 발트 협상만으로도 우리의 이 작은 나라를 침략으로부터 지킬 수 있다고 주장하겠지만, 다들 마음속 깊은 곳에서는 그렇지 않다는 사실을 잘 알고 있습니다. 1918년 자결권을 위한 투쟁에서 연합국이 우리를 도왔듯이, 이번에도 우리를 도와주리라 생각해도 무리는 아닐 겁니다!"
 EST_join_the_allies: "연합국 가입"
 EST_join_the_allies_desc: "연합국이 [ROOT.GetAdjective]의 독립을 도울 동료임을 스스로 증명해 냈으므로, 이제 남은 일은 [ROOT.GetNameDef]가 공식적으로 연합국에 가입하는 것뿐입니다."
 EST_national_council: "상원 장악"
 EST_national_council_desc: "국가의회는 지방 정부, 시 정부 및 상공 회의소를 대표하는 정부 기관입니다. 그들의 이권을 제대로 보장하기 위해서는 충성스러운 애국연맹의 당원과 군 간부들만이 대표자로 선출될 수 있도록 해야 합니다. 그들 외에 에스토니아의 국민과 주권을 보호할 수 있는 사람은 없습니다."
 EST_new_economic_policy: "경제 정책 재검토"
 EST_new_economic_policy_desc: "우리의 경제는 거의 전적으로 소비에트와의 무역에 의존하고 있습니다. 러시아인들은 에스토니아 자결권의 명백한 적이라 할 수 있으니, 그들에게 의지하고 있는 한 우리는 진정으로 자유로워질 수 없습니다. 더욱 자주적인 경제를 추구하기 위해 압제자에게서 벗어나야만 합니다."
 EST_support_independent_militaries: "독립적인 군사조직 지원"
 EST_support_independent_militaries_desc: "국가 전역에서 독립 군벌들이 에스토니아를 제국주의로부터 보호하기 위해 다시 전투에 뛰어들고 있지만, 가진 의욕에 비해 물자가 턱없이 부족합니다. 비록 정규 병력은 아닐지 몰라도 나라를 지키기 위해 모인 군인이니만큼 그들에게도 물자를 제공해야만 합니다."
 EST_fight_the_vaps: "밥스와의 투쟁"
 EST_fight_the_vaps_desc: "우익 성향의 밥스 운동이 에스토니아의 평화를 방해하려고 합니다. 이 운동은 참전용사들과 유공자들의 모임으로부터 시작되었지만, 현재는 [EST.GetLeader]에 의해 나치에 비유할 만한 극단적 민족주의 운동으로 전락하고 말았습니다. 에스토니아의 안정된 미래를 위해서는 이와 같은 불안 요소들을 제거해야만 합니다."
 EST_republican_defence_league: "공화주의 방위 연맹"
 EST_republican_defence_league_desc: "밥스가 그 힘을 잃어버림에 따라, 많은 준군사 조직들이 싸워야 할 명분을 잃고 방황하고 있습니다. 이 조직들을 하나의 에스토니아인 조직으로 통합하여, 에스토니아의 독립을 위해 기꺼이 싸우고 죽을 준비가 된 용감한 자들을 기용해야 합니다."
 EST_womens_defence_league: "여성 방위 연맹"
 EST_womens_defence_league_desc: "나이스코두카이체는 여성 방위 연맹의 하부 조직으로, 집과 가족을 지키기 위해 헌신하고자 하는 애국적인 여성들을 위한 단체입니다. 여성 방위 연맹이 제대로 된 장비를 갖출 수 있도록 투자하여 우리의 가정에 수비대이자 의료진이 되어줄 수 있도록 해야 합니다."
 EST_corporate_chambers: "상공 회의소"
 EST_corporate_chambers_desc: "좌파들은 오래전부터 협동조합주의를 반대해 왔지만, 이제는 리기코구에서 그 끊임없는 요청을 쫓아냈으니만큼 이제 상공 회의소를 설립할 수 있게 되었습니다. 노동자들은 이념이 아니라 직업에 따라 나뉠 것이며, 민간사업주들은 독재 정권 치하에서 그들의 이익을 추구할 것입니다. 뭐, 별일 있겠습니까?"
 EST_cave_to_enemy_pressure: "적의 압력에 굴복"
 EST_cave_to_enemy_pressure_desc: "우리 국가와 국민 둘 모두가 살아남는 미래는 없다는 것이 분명해졌습니다. 우리 민족을 지키기 위해 많은 힘을 쏟았지만, [Root.GetNonIdeologyName]가 국민에게 큰 피해를 주지 않으면서 독립을 유지하는 방법이란 없다는 것이 명백해 보입니다."
 EST_threat_on_our_border: "국경에 대한 위협"
 EST_threat_on_our_border_desc: "전쟁이 눈앞으로 다가왔습니다. 무엇을 위한 전쟁인지도, 누구와 싸우게 될지도 알 수 없지만, 전쟁의 독수리가 [Root.Capital.GetName](을)를 향해 발톱을 세우고 있다는 것만은 분명합니다. 다가오는 투쟁에서 어느 편에 설 것인지를 결정해야만 합니다. 남쪽의 나치, 혹은 동쪽의 소비에트 연방에 집중하여 계획을 세워야 할 것입니다."
 EST_fortify_tallinn: "탈린 요새화"
 EST_fortify_tallinn_desc: "많은 이들이 에스토니아 국경 전체를 지켜낼 수 있다고 낙관론을 펼치고 있지만, 현실적으로는 살아남으려면 반드시 영토 중 일부를 희생해야만 한다는 것을 다들 알고 있습니다. 비록 큰 대가를 치러야 하겠지만, 수도 주변 요새를 통해 핵심 기반시설을 보호할 수 있을 것입니다."
 EST_hold_saaremaa: "사레마 섬 사수"
 EST_hold_saaremaa_desc: "길고도 고된 저항을 준비해야 합니다. 비록 에스토니아 군도에는 본토와는 달리 기반시설이랄 것이 없지만, 저항군을 지원해 고향을 탈환하기 위한 최후의 작전기지가 되어줄 것입니다. 그리고 때가 되면 우리는 고향을 탈환할 것입니다."
 EST_fortify_the_border: "국경 요새화"
 EST_fortify_the_border_desc: "라트비아와 리투아니아의 형제들이 무너지는 일은 없을 것이라는 믿음을 가지고 국경에서 적을 상대할 것입니다. 허황된 계획일지는 모르지만, 소련과 독일에 단 1피트의 땅이라도 점령되는 일이 다시는 없도록 해야만 합니다."
 EST_fight_against_communism: "결사 항전"
 EST_fight_against_communism_desc: "우리는 이미 적의 점령하에 있는 삶을 경험해 보았고, 다시는 그런 일이 벌어지는 일이 없도록 하기 위해 수많은 병사가 스러졌습니다. 국민들의 애국심이 충만한 이상, 군대가 조용히 무너질 일이란 없을 것입니다."
 EST_long_push_east: "장기 공세"
 EST_long_push_east_desc: "작전이 이렇게까지 잘 풀릴 줄은 몰랐지만, 결국 무기를 들고 적의 심장부까지 도달하는 데 성공했습니다. 상대의 영토는 우리에 비해 드넓으니, 험난한 여정이 될 것입니다."
 EST_prepare_for_the_inevitable: "불가피한 상황 대비"
 EST_prepare_for_the_inevitable_desc: "영원히 버틸 수는 없습니다. 멀리서라도 [Root.GetAdjective] 저항 활동을 도울 수 있도록 정부의 망명을 준비해야만 합니다."
 EST_forest_brothers: "숲의 형제들"
 EST_forest_brothers_desc: "발트 전역에서 겨우내 숲에 숨어 점령군을 상대로 끊임없이 습격을 벌이는 반공 무장 세력들의 이야기가 들려오고 있습니다. 이 자유 투사들과 소통하여 발트 땅을 되찾을 수 있도록 최선을 다해 지원해야 합니다."
 EST_prepare_underground_resistance: "산업 저항 준비"
 EST_prepare_underground_resistance_desc: "[Root.GetNonIdeologyName] 전역의 핵심 공장이 가동을 멈춘 상태이며 적에게 점령당하고 있으므로, 비밀리에 싸워야 할지라도 저항을 위한 무기를 계속 생산하기 위해서는 해외에서 산업 투자와 장비를 구해야만 합니다."
 EST_prepare_covert_resistance: "은밀한 저항 준비"
 EST_prepare_covert_resistance_desc: "저항은 단순히 사람과 무기만으로 이루어지는 것이 아닙니다. 적의 보급선을 교란하고, 저항군과 소통하며, 총알이 상대의 숨통을 끊어놓을 때까지 적을 혼란에 빠트리는 모든 일을 저항이라 할 수 있습니다. 고향을 되찾으려면 [Root.GetAdjective] 정보에 더욱 투자해야만 합니다."
 EST_rally_the_nation: "국민 결집"
 EST_rally_the_nation_desc: "밥스 운동은 에스토니아 독립 전쟁 참전용사들이 일으킨 운동이며, 우리는 콘스탄틴 패츠 정권하에서 부당하게 억압받아야 했습니다. 에스토니아인을 위한 에스토니아를 만들기 위해서는, 우리의 존재를 세상에 알려야만 합니다. 나라 전역을 행진하며, 모두에게 우리가 여기 있다는 걸 알려야 합니다. 우리는 에스토니아의 존립을 위해 싸웠던 사람들이니, 목소리를 낼 자격이 충분합니다."
 EST_march_on_talinn: "탈린 행진"
 EST_march_on_talinn_desc: "이미 에스토니아의 수많은 참전용사 단체와 준군사조직이 우리 편에 있으니, 탈린을 덮치면 콘스탄틴 패츠는 절대 저항할 수 없을 것입니다. 우리는 리기코구로 행진하여 아르투르 시르크가 이끄는 밥스 정부를 분명하게 선언할 것입니다."
 EST_glory_of_war: "전쟁의 영광"
 EST_glory_of_war_desc: "우리는 참전용사 정부지만, 다수의 밥스 대원이 노화 혹은 부상으로 인해 현역으로 복귀할 수 없는 상태입니다. 이 차세대 에스토니아 군인들을 훈련하기 위해 이 빠진 투견들을 활용하면 좋을 것 같습니다."
 EST_mobilize_the_vets: "참전용사 동원"
 EST_mobilize_the_vets_desc: "많은 에스토니아 참전용사가 밥스 운동에 참여한 전력이 있다는 이유로 현역 복무의 권리를 박탈당했습니다. 이제 우리가 정권을 장악하였으니, 그들에게 복무할 권리를 되돌려줄 수 있습니다."
 EST_vapsid_youth: "밥스 청년단"
 EST_vapsid_youth_desc: "밥스의 대다수는 전성기가 지났지만, 젊은이들이 수십 년 전 에스토니아의 상징이라 할 수 있는 역사적인 독립 투쟁에 큰 매력을 느끼고 있습니다. 밥스 청년단을 설립하면, 이 열정적인 젊은이들에게 아버지와 할아버지가 누렸던 그 영예를 다시 누릴 기회를 줄 수 있을 겁니다."
 EST_veterans_government: "참전용사의 정부"
 EST_veterans_government_desc: "이전 내각은 의지가 나약하여 콘스탄틴 패츠에게 휘둘렸습니다. 이제는 밥스의 대의에 동조하는 새로운 내각이 필요합니다."
 EST_anti_communist_militia: "반공 민병대"
 EST_anti_communist_militia_desc: "이 나라에는 동쪽의 볼셰비키에 맞서 싸울 의향이 있지만, 너무 과격하다는 이유로 인해 구 정부에게 배제된 사람들이 가득합니다. 밥스에게 있어 '너무 과격한' 반공주의 사상이란 존재할 수 없으므로, 군대에서 이들을 받아들이지 않을 이유가 없습니다."
 EST_reach_out_to_germany: "독일과의 접촉"
 EST_reach_out_to_germany_desc: "기백과 정신력만으로 겨룰 수 있다면 소련은 내일 당장이라도 해체될 테지만, 애석하게도 에스토니아는 그런 압도적인 위협에 맞서 싸울 병력을 가지고 있지 않습니다. 독일군과 협력한다면 향후 10년 정도는 존속할 수 있을지도 모릅니다."
 EST_baltic_shield: "발트 방벽"
 EST_baltic_shield_desc: "소련이 제국주의라는 명목하에 에스토니아를 짓밟으려 하지만, 그것을 용납할 수는 없습니다. 국경 전역에 벙커를 건설해야만 합니다. 우리에게 소련을 물리칠 힘은 없을지언정, 적어도 다른 누군가가 소련을 물리칠 때까지 버틸 순 있을 것입니다."
 EST_join_the_axis: "추축국 가입"
 EST_join_the_axis_desc: "독일이 우리의 의도를 확인하게 된 지금, 에스토니아의 추축국 합류는 충분히 합리적이라 확신합니다."
 EST_the_brotherhood: "형제들"
 EST_the_brotherhood_desc: "에스토니아는 고립된 상태로 존재하지 않으며 우리 남쪽에는 에스토니아에 통합되는 편이 생존에 훨씬 도움이 될 매우 취약한 상태의 두 국가가 있습니다. 발트 국가들은 형제와 같으니, 우리는 함께 힘을 합쳐야만 합니다."
 EST_empower_finnish_militants: "핀란드 투사들 지원"
 EST_empower_finnish_militants_desc: "북방의 핀란드 참전용사들이 도와주지 않았다면 밥스 운동은 성공할 수 없었을 것입니다. 우리를 도왔던 바로 그 참전용사들이 우리가 했던 것처럼 의지가 약한 정부를 전복하고 핀란드인을 위한 정부를 세우고자 합니다."
 EST_national_pride_in_finland: "핀란드의 국가주의 행진"
 EST_national_pride_in_finland_desc: "핀란드 참전용사들은 우리의 경우와는 다르게 조직력이 약하기 때문에, 소극적인 지원만으로는 에스토니아와 같은 변화를 이끌어내기에는 역부족일 것입니다. 핀란드에서 행진을 조직하면, 언젠가는 지난 전쟁의 영웅들로 인해 두 나라가 하나가 되는 것을 볼 수 있을지도 모릅니다."
 EST_finno_estonian_supremacy_league: "핀란드-에스토니아 패권 연맹"
 EST_finno_estonian_supremacy_league_desc: "구 핀란드 정부는 이제 과거의 일이 되었으니, 새 핀란드 정부와 쌓아온 긴밀한 상호 교류를 통해 자치 정부와 반볼셰비키 정서를 바탕으로 하여 지속적인 우정의 기반을 다질 수 있을 것입니다."
 EST_unite_our_nations: "우리 민족 통일"
 EST_unite_our_nations_desc: "핀란드가 참전용사들의 수중에 들어가고, 우리의 영향력이 핀란드 신정부에 깊게 뿌리내렸습니다. 이제 몇 가지 절차만 통하면 우리 민족을 하나의 국가로 합칠 수 있을 것입니다."
 EST_sieze_swedish_assets: "스웨덴 자산 압류"
 EST_sieze_swedish_assets_desc: "스웨덴 놈들은 자원을 움켜쥔 채 가장 위협적인 세력에게 가져다 바칠 뿐, 정작 자신들은 아무런 활용도 하지 못하고 있습니다. 스칸디나비아의 자원을 그런 식으로 방치하게 둘 수는 없습니다. 반드시 에스토니아의 수중에 넣어야만 합니다."
 EST_secure_the_straits: "해협 사수"
 EST_secure_the_straits_desc: "덴마크는 우리가 대서양으로 향하는 길을 막고 있습니다. 에스토니아의 함선들이 북해를 지나가기 위해서는 놈들을 반드시 제거해야 합니다."
 EST_occupy_norway: "노르웨이 점령"
 EST_occupy_norway_desc: "스웨덴과 핀란드를 우리 손에 넣었으니, 이제 노르웨이만 정복하면 스칸디나비아 본토 전체가 에스토니아의 지배하에 놓일 겁니다."
 EST_form_scandinavia: "에스토니아가 바로 스칸디나비아"
 EST_form_scandinavia_desc: "많은 북유럽 사람이 에스토니아가 스칸디나비아 정체성을 주장하는 것을 농담 이상으로는 치부하지 않지만, 아대륙 전체가 우리의 지배하에 있는 지금 그 누가 웃을 수 있겠습니까? 스웨덴, 노르웨이, 덴마크가 모두 에스토니아의 발아래 있는 지금이라면 누구도 우리가 스칸디나비아를 차지하는 것을 막지 못합니다!"
 EST_proclaim_finno_ugra: "핀-우그리아 선포"
 EST_proclaim_finno_ugra_desc: "핀란드가 우리의 통제하에 있게 된 지금, 우리는 국가 내 핀족의 정체성을 공고히 통합할 수 있는 특별한 위치에 서 있습니다. 북유럽 각지에는 수많은 핀-우그리아족이 있으며, 이들을 한데 묶음으로써 밥스를 위해 싸울, 수없이 많은 병력을 확보할 수 있을 것입니다."
 EST_unite_the_sami: "사미인 통합"
 EST_unite_the_sami_desc: "사미인은 핀란드, 스웨덴, 노르웨이, 러시아 전역에서 억압받는 이질적인 민족입니다. 이들은 너무나도 오랫동안 핀란드어를 말할 권리를 박탈당했으며 억압자들에 맞서 싸우는 데 필요한 인력 또한 부족한 상태입니다. 국가 내 사미인을 통합하여 그들을 북유럽 제국주의로부터 보호해야만 합니다."
 EST_unite_karelia: "카렐리아 통합"
 EST_unite_karelia_desc: "카렐리아는 카렐리아인부터 동부 사미인까지, 다양한 핀족이 많이 살고 있는 곳입니다. 이제 핀란드가 우리 손에 있으니, 카렐리아까지 영토를 확장해 그곳에 사는 핀족을 통합할 수 있을지도 모릅니다."
 EST_unite_the_finnic_identity: "핀족 정체성 통일"
 EST_unite_the_finnic_identity_desc: "스칸디나비아 아대륙에 사는 모든 주요 핀족을 우리의 통치 아래에 두었으니, 우리는 핀족의 정체성을 통합하고 에스토니아인, 핀란드인, 사미인, 네네츠인, 그리고 다른 모든 핀-우그리아인들이 고향이라 부를 수 있는 새로운 국가를 건설할 수 있습니다."
 EST_break_the_silence: "침묵을 깨다"
 EST_break_the_silence_desc: "콘스탄틴 패츠는 에스토니아를 파시즘과 공산주의로부터 지켜내겠다는 명목하에 독재정권을 수립했습니다. 이제 그 이념들이 신경 쓸 필요가 없을 정도로 밀려난 이상, 더 이상 패츠의 독재정권을 두고 볼 이유 따위는 없습니다. 자유 선거제를 부활시켜야만 합니다."
 #Lithuania
 LIT_secure_a_loyal_cabinet: "세이마스 소집"
 LIT_secure_a_loyal_cabinet_desc: "쿠데타가 진압되었고 안타나스 스메토나가 정부를 완벽히 통제하고 있으므로, 이제 다시 충성스러운 장관들을 지도자의 곁으로 불러 모아 국정을 더 효율적으로 이끌어가기 위하여 세이마스를 소집할 때가 되었습니다."
 LIT_rastikis_military_reforms: "라슈티키스의 군사 개혁"
 LIT_rastikis_military_reforms_desc: "군부는 독일이 또다시 침공해 올 경우 발생할 위협에 제대로 대비하지 못하고 있습니다. 군 지휘부 측에서 리투아니아군의 애국적인 병사들을 제대로 이끌어야만 합니다."
 LIT_patriotic_education: "애국심 교육"
 LIT_patriotic_education_desc: "리투아니아의 교육 부문은 낡아 약해졌지만, 그렇다고 젊은이들 사이에서 사상이 마구잡이로 퍼지는 것을 보고만 있을 순 없습니다. 그들이 애국적인 리투아니아 가톨릭 신자가 될 수 있도록 라이타스와 같은 훌륭한 교육기관에서 제대로 교육해야만 합니다."
 LIT_soviet_mutual_assistance: "[SOV.GetAdjective] 상호 협력"
 LIT_soviet_mutual_assistance_desc: "폴란드가 소비에트 연방과 독일 양측 모두의 첫 번째 목표라는 사실을 모르는 사람은 없습니다. 두 강대국이 폴란드를 분할 점령하려 계획하고 있다는 소문이 돌고 있습니다. 어쩌면 소비에트 연방과 교섭하여 리투아니아가 그들의 계획에 협조해 주는 대신 빌뉴스를 반환해 달라고 설득할 수 있을지도 모릅니다."
 LIT_victory_in_trust: "신뢰의 승리"
 LIT_victory_in_trust_desc: "우리 정부에 믿을 수 있는 이라고는 아무도 없습니다. 카지스 그리뉴스도, 아우구스티나스 볼데마라스도, 심지어는 라스티키까지도 믿을 수 없죠. 권력자들은 겁이 많고 배신자일 뿐입니다. 하지만 총 한 자루를 쥔 한 명의 군인이라면? 그가 바로 우리에게 신뢰와 승리를 선물해 줄 것입니다."
 LIT_integrate_the_opposition: "반대 세력 통합"
 LIT_integrate_the_opposition_desc: "안타나스 스메토나는 이전 정부를 무능한 정치인과 친 소비에트 정치인의 소굴이었다고 생각하고 있을지 모릅니다. 하지만 개중에도 몇몇 능력 있는 자들이 있으니, 그들을 신진 세이마스에서 활용하지 않는 것은 바보 같은 일일 것입니다."
 LIT_patriotic_socialism: "애국사회주의"
 LIT_patriotic_socialism_desc: "민주 정부는 크게 사회민주주의자들과 중도파로 구성되어 있으며, 그들의 사회주의적 이상론이 리투아니아 노동자들의 정신을 오염시키고 있습니다. 카지스 그리니우스는 분명 사회주의자가 맞지만, 그가 애국자라는 사실을 부정하는 사람은 없을 겁니다. 그의 아이디어를 일부 채용한다면 리투아니아 노동자들의 생산성을 증대하고 정부에 대한 지지까지 확보할 수 있을 것입니다."
 LIT_peace_with_poland: "폴란드와 평화"
 LIT_peace_with_poland_desc: "폴란드와 리투아니아는 공식적으로는 지난 수십 년간 전쟁 중이었지만, 양측 모두 그 기간의 대부분을 실질적인 전투 따위 없이 보냈습니다. 아직 빌뉴스가 폴란드의 손에 남아있지만, 동방과 서방에 존재하는 진정한 적에게 집중하려면 폴란드와의 교착 상태를 끝내고 공식적으로 종전을 선언해야만 합니다."
 LIT_strength_in_unity: "통합 속의 힘"
 LIT_strength_in_unity_desc: "우리는 함께일 때 강하며 폴란드와 리투아니아와 같은 유대 관계를 지닌 나라는 그 어디에도 없습니다. 비록 우리가 다시는 연방이란 이름 아래 묶이지는 않겟지만, 두 국가가 친구로서 협력하여 우리의 이 위태로운 독립을 지켜내는 것은 가능할지도 모릅니다."
 LIT_indivisible_power_of_the_state: "불가분의 국가 권력"
 LIT_indivisible_power_of_the_state_desc: "내가 곧 국가이며, 국가가 곧 나입니다. 법과 통치의 원칙이 굳게 섰으니, 이제는 지도자의 권력이 절대적이라는 것을 확인하는 일만 남았습니다. 민주주의로 돌아가고자 하는 자들이야 있겠지만, 여전히 곰과 독수리가 호시탐탐 리투아니아의 목덜미를 노리고 있는 현 상황에서는 그저 위험하고 어리석은 생각에 불과합니다."
 LIT_purge_popular_resistance: "민중의 저항 척살"
 LIT_purge_popular_resistance_desc: "우리 국민 중 스메토나의 통치에 반대하는 문제 인물들이 있습니다. 이들은 리투아니아의 독립을 위협하는 적이니 국가의 생존과 안정을 위해서 반드시 척살되어야 합니다."
 LIT_anti_communist_militia: "반공 민병대"
 LIT_anti_communist_militia_desc: "나라에서 좌파 집단을 몰아내는 것은 우리의 야망이라 할 수 있습니다. 감사하게도 이 뜻에 동참하려는 자원자들이 전국 각지에 있습니다. 우리는 그저 그 반 좌파 집단들을 후원하기만 하면 됩니다. 그러면 그들이 앞장서서 우리를 위해 소비에트를 막아줄 것입니다!"
 LIT_arrest_nazis_in_memel: "메멜에서 나치 체포"
 LIT_arrest_nazis_in_memel_desc: "메멜에는 나치와 파시스트 동조자들이 가득하며 독일 침략의 선례를 만들고 있습니다. 만약 우리가 메멜 지역을 계속해서 유지하고 싶다면, 나치 당원을 투옥할 수 있는 법률을 제정하고 잠재적인 나치 침략에 대해 적절한 준비를 해야 합니다."
 LIT_reminder_of_true_enemy: "진정한 적을 되새기기"
 LIT_reminder_of_true_enemy_desc: "우리는 1918년 전쟁 당시 붉은 군대와 자유군단의 잔혹한 탄압을 견뎌야만 했습니다. 또다시 전운이 감돎에 따라 당시의 굴욕적인 기억들이 리투아니아 장관들의 마음을 괴롭히고 있습니다. 지체 없이 이 세력 중 누가 가장 큰 위협인지를 결정하고 전쟁을 준비해야만 합니다!"
 LIT_appease_soviets: "러시아 달래기"
 LIT_appease_soviets_desc: "전쟁에 대비하기 위해 모든 노력을 다했지만, 리투아니아 국민의 생명을 지켜내려면 패배를 인정해야 합니다."
 LIT_appease_nazis: "독일 달래기"
 LIT_appease_nazis_desc: "전쟁에 대비하기 위해 모든 노력을 다했지만, 리투아니아 국민의 생명을 지켜내려면 패배를 인정해야 합니다."
 LIT_offer_military_basing: "군사 주둔권 제안"
 LIT_offer_military_basing_desc: "또 다른 전쟁만은 꼭 피해야만 합니다. 리투아니아는 독일과 소비에트 양측에 군사적 요충지라 할 수 있으니, 국내 군사 주둔권 및 통행권, 요새의 건설 및 이용 권한 등을 제공하여 침공을 피할 수 있을지도 모릅니다."
 LIT_offer_military_basing_tt_1: "§G어느 쪽을 달래주었는지에 의해 결정됩니다:§!\n"
 LIT_offer_military_basing_tt_2: "§R또는§!\n"
 LIT_occupation: "점령"
 LIT_occupation_desc: "너무 늦었습니다. 언제 우리에게 적대적으로 돌아설지 모르는 적국의 병사들이 국내에 가득합니다. 이제 정부와 지도자들은 하야하고 적들이 원하는 대로 하도록 내버려두어야 할 때가 찾아온 것 같습니다."
 LIT_free_voldemares: "볼데마라스 석방"
 LIT_free_voldemares_desc: "스메토나의 전 총리 체포는 너무 성급한 판단이었는지도 모르겠습니다. 볼데마라스는 리투아니아의 자주독립을 지향하는 것이 분명하니, 그의 능력과 지지층을 우리 정부 내에서 활용하는 편이 좋겠습니다."
 LIT_lithuanian_activist_front: "리투아니아 행동주의 전선"
 LIT_lithuanian_activist_front_desc: "리투아니아 전역에서 행동주의자들과 준군사조직들이 활동하고 있습니다. 그들은 서로 다른 이념으로 인해 분산되어 있지만, 리투아니아의 독립을 지키고자 하는 마음만은 공유하고 있습니다. 리투아니아 행동주의 전선을 설립하면, 제국주의 외세에 우리가 호락호락한 상대가 아니라는 것을 보여줄 수 있을 것입니다."
 LIT_organize_the_iron_wolf: "강철 늑대단 조직"
 LIT_organize_the_iron_wolf_desc: "강철 늑대단은 붕괴하여 뿔뿔이 흩어졌으며, 그들의 리더 볼데마라스조차 정부와 협력할지 적대할지조차 결정하지 못하고 있습니다. 강철 늑대단에게 명확한 비전과 목표를 제시하여, 이 길 잃은 양들을 인도해야만 합니다."
 LIT_new_kind_of_iron_wolf: "새로운 강철 늑대단"
 LIT_new_kind_of_iron_wolf_desc: "강철 늑대단의 위협은 정리되었으니, 이제 우리 국가의 상징을 되찾아 군 전체가 이를 자랑스레 사용할 수 있도록 할 수 있을 것입니다."
 LIT_lithuanian_youth: "강철 늑대 유소년단"
 LIT_lithuanian_youth_desc: "군대에는 사람이 필요합니다. 하지만 지금처럼 이념이 지배하는 시대에는 소년들에게 애국 이념을 심어줄 필요가 있습니다. 그러면 그 소년들이 성장하고 나서, 손에 총 한 자루만 쥐여주면 리투아니아 땅 한 뼘을 지키기 위해 기꺼이 목숨을 바칠 것입니다."
 LIT_rapid_fortifications_in_the_east: "동부 급속 요새화"
 LIT_rapid_fortifications_in_the_east_desc: "현시점에서 독립을 유지하는 데 가장 큰 위협이 되는 상대는 공산주의자들이라는 것이 확실해졌습니다. 모든 수를 동원해서라도 동쪽에서 밀려오는 공산주의자들의 위협에 맞서고 나라를 지켜야만 합니다."
 LIT_defence_from_above: "영공 방호"
 LIT_defence_from_above_desc: "적의 폭격이 계속된다면 우리의 방어 시설은 무용지물일 것입니다. 방어선을 구축하여 놈들이 하늘에서 떨구는 폭탄과 총알 하나까지도 전부 되돌려 줘야 합니다."
 LIT_exile_voldemares: "볼데마라스 추방"
 LIT_exile_voldemares_desc: "혹자는 아우구스티나스 볼데마라스가 감옥에 있는 한 강철 늑대단은 짖기만 할 뿐 물지는 못하리라 생각할지 모릅니다. 하지만 그들은 여전히 볼데마라스의 석방을 요구하고 있으며 국가에 실제적인 위협이 되고 있습니다. 만일 볼데마라스를 풀어주되 다시는 리투아니아에 발을 붙이지 못하도록 추방한다면, 강철 늑대단 운동은 구심점을 잃고 흩어져 더 이상 위협이 되지 못할 것입니다."
 LIT_root_out_the_iron_wolf: "강철 늑대단 소탕"
 LIT_root_out_the_iron_wolf_desc: "볼데마라스의 추방으로 인해 강철 늑대단이 정부를 전복할 가능성은 사라졌지만, 이들이 완전히 해체된 것은 아닙니다. 리투아니아 군의 안정적인 미래를 위해, 정치계에서 이들을 제거해야만 합니다."
 LIT_prepare_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military: "군대 통합"
 LIT_unify_the_military_desc: "리투아니아 군인 중 일부가 볼데마라스와 강철 늑대단에 매력을 느끼고 있습니다. 이게 얼마나 심각한 상황이냐 하면, 강철 늑대단이 초대라도 한다면 군대 전체가 언제든 강철 늑대단의 영향권으로 넘어갈지도 모를 지경입니다. 어서 스메토나를 정부에서 축출하고 리투아니아를 되찾아야 합니다!"
 LIT_seek_ties_with_germany: "독일과의 협력 모색"
 LIT_seek_ties_with_germany_desc: "독일은 공식적으로 리투아니아의 적이지만, 폴란드라는 공통의 적을 가지고 있습니다. 독일과 접촉함으로써, 현재 폴란드에 점령당한 우리 리투아니아 동지들을 되찾을 수 있을지도 모릅니다."
 LIT_fortify_memel: "메멜 요새화"
 LIT_fortify_memel_desc: "독일인들이 리투아니아의 주권을 지켜줄 것이라 믿는 건 고양이에게 생선을 맡기는 것과 같은 일입니다! [GER.GetLeader](은)는 리투아니아 정부의 적이며 독일이 메멜을 노리고 공격적으로 덤벼들고 있다는 것은 공공연한 사실입니다!"
 LIT_proclaim_greater_lithuania: "대리투아니아 선포"
 LIT_proclaim_greater_lithuania_desc: "리투아니아는 한때 유럽의 강대국 중 하나였으나, 수 세기 전 폴란드인들에 의해 무너져 난도질당한 후 옛 영광을 되찾을 수 없었습니다. 그러나 더 이상 그렇지 않습니다. 리투아니아는 다시 유럽의 최대 강국으로 올라설 것입니다!"
 LIT_claim_livonia: "리보니아 주장"
 LIT_claim_livonia_desc: "북쪽에는 수 세기 동안 독립하지 못했던 두 신생 국가가 있습니다. 리투아니아가 이들의 안내자가 되어 준다면 모두에게 좋은 일이 될 것입니다..."
 LIT_claim_lithuania_minor: "저지대 리투아니아 영유권 주장"
 LIT_claim_lithuania_minor_desc: "독일인들이 자기 멋대로 \"쾨니히스베르크\"라고 부르는 지역은 사실 리투아니아 조상들의 고향입니다. 소리투아니아는 발트 십자 전쟁 이후 독일 점령하에 있었으니, 이를 되찾아야만 합니다."
 LIT_demand_vilnius: "빌뉴스 요구"
 LIT_demand_vilnius_desc: "옛 리투아니아의 수도는 우리의 적인 폴란드에 너무나도 오랫동안 점령돼 있었고, 우리 정부는 이에 대해 아무런 대처도 하지 못할 정도로 나약했습니다. 하지만 더는 아닙니다. 빌뉴스는 다시 리투아니아의 영토가 될 것입니다!"
 LIT_support_polish_fascists: "폴란드 파시스트 지원"
 LIT_support_polish_fascists_desc: "폴란드는 우리와 같은 적을 두고 있습니다. 또한, 수십 년 동안 폴란드-리투아니아 연방의 역사를 통해 쌓아온 동질감을 저버릴 수 없으니 폴란드 내 파시즘을 지원해야만 합니다."
 LIT_invade_poland: "폴란드 침공"
 LIT_invade_poland_desc: "리투아니아인들은 몇 세기 동안 폴란드가 대부분의 권력을 가진, 이른바 \"연방\"이라는 이름 아래 속박되어 있었습니다. 폴란드인들은 이러한 상태로 돌아가길 열망하고 있으며, 지금이 바로 그들이 그토록 바라던 연방을 다시 선물해 줄 때일 수도 있습니다."
 LIT_request_polish_occupation: "폴란드 점령지 요청"
 LIT_request_polish_occupation_desc: "지난 수십 년 동안, 리투아니아 없는 폴란드란 상상조차 할 수 없는 것이었으며 리투아니아의 주권이란 현대 폴란드 정치인들에게 우스갯소리에 불과했습니다. 그러니 어쩌면 그들도 리투아니아가 본인들을 점령하게 된다는 이 역설적인 사실에 만족할지도 모르겠습니다."
 LIT_restore_order: "질서 회복"
 LIT_restore_order_desc: "먼 옛날 리투아니아는 소위 \"연방\" 내 상대적 강국이었으며, 폴란드는 우리 국경에 존재하는 얇은 은박지 정도의 국가에 불과했습니다. 이제 이 세계를 다시금 그 시절의 올바른 모습으로 되돌릴 때가 되었습니다."
 LIT_restore_greater_lithuania: "대리투아니아 복원"
 LIT_restore_greater_lithuania_desc: "동부의 셀 수 없이 많은 협력자가 이제 우리의 이름으로 집권하기를 열망하고 있으니, 남은 일은 지방 정부를 충성파로 채우고 리투아니아가 루테니아의 새 지배자가 되었음을 선포하는 것뿐입니다!"
 LIT_prepare_resistance: "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc: "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers: "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc: "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland: "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc: "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy: "조합주의 경제"
 LIT_a_corporatist_economy_desc: "서방은 리투아니아 내에서 경제적 자유주의가 빠르게 확산하기를 원하고 있으나, 안타나스 스메토나는 협동조합주의를 모델로 한 통제와 중앙 집중화를 훨씬 선호합니다."
 LIT_a_martial_prime_minister: "군인 출신 총리"
 LIT_a_martial_prime_minister_desc: "총리직은 보통 국회의원 중에서 선출하지만, 지금같이 전쟁을 치르고 있는 시기에는 대통령이 더 큰 권한을 갖게 되기 때문에, [ROOT.GetLeader]의 오른팔 역할을 할 수 있는 강인한 지도자를 선출해야 합니다!"
 LIT_a_priestly_prime_minister: "성직자 출신 총리"
 LIT_a_priestly_prime_minister_desc: "전직 의원이었으며 현재는 사제인 블라다스 미로나스는 국민당을 대표하기에 이상적인 총리 후보입니다. 가톨릭교회에서의 위상과 농민 계층 및 농업에 바친 헌신 덕분에 리투아니아 하층민 사이에서 높은 인기를 얻고 있습니다."
 LIT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic: "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc: "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule: "군정 강행"
 LIT_enforce_military_rule_desc: "리투아니아만이 독립 투쟁 중인 것이 아닙니다. 라트비아와 에스토니아 역시 우리와 동일한 적들에게 둘러싸여 있지만, 그들의 정부는 국민을 보호하기 위하여 필요할 일을 실행에 옮길 수 있게 해줄 근간이 부족합니다. 우리는 발트 지역 전체에 군정을 강행해야 합니다."
 LIT_expand_military_budget: "군비 증강"
 LIT_expand_military_budget_desc: "군인들 사이에 가장 흔히 제기되는 불만 사항은 민간정부 직원보다 상대적으로 임금이 적다는 것입니다. 라슈티키스가 총리직에 오른 지금, 군대에 필요한 예산을 보장해 줄 때가 되었습니다."
 LIT_exploit_the_international_bank: "국제은행 이용"
 LIT_exploit_the_international_bank_desc: "안타나스 스메토나는 국제은행의 일원으로서, 국가를 위해 금융 부문을 이용할 수 있는 최적의 위치에 있는 자입니다. 전쟁이 눈앞으로 다가온 이 시기에, 다른 선택지가 있겠습니까?"
 LIT_join_the_allies: "연합국 가입"
 LIT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism: "리투아니아인 보존주의"
 LIT_lithuanian_preservationism_desc: "신생 리투아니아 공화국은 아직 자리를 잡아가는 중입니다. 많은 사람이 신생 리투아니아가 공산주의, 파시즘, 혹은 자유주의에 굴복하리라고 예상할지 모르겠지만, 우리는 이러한 외세의 영향력에 굴복하고 싶은 충동을 참아내야만 합니다. 스스로 길을 찾아야만 진정한 독립 리투아니아로 거듭날 수 있습니다."
 LIT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law: "계엄령"
 LIT_martial_law_desc: "자유란 평화로운 국가가 누릴 수 있는 사치이며, 사방에 적이 도사리고 있는 현재의 리투아니아는 이 사치를 누릴 수 없습니다."
 LIT_merge_the_military_and_civilian_governments: "군부와 민정의 통합"
 LIT_merge_the_military_and_civilian_governments_desc: "군부와 대통령 사이의 권력 공유가 유용했던 때도 있었지만, 스메토나는 점점 국가에 쓸모가 없어지고 있습니다. 비상대권의 군부 이양만이 리투아니아의 지속적인 안전을 보장할 수 있는 유일한 길입니다."
 LIT_peasants_reform: "농민 처우 개선"
 LIT_peasants_reform_desc: "농민들은 우리 나라의 경제에서 가장 핵심적인 계층이지만, 그들에게 주어지는 혜택은 터무니없이 부족한 상황입니다. 블라디스 미로나스가 총리 겸 농업부 장관으로 취임하였으니 농민 계급에 훨씬 더 나은 생활 환경을 제공해 줄 수 있을 것입니다."
 LIT_presidential_reform: "[GetLithuanianPowerIdeaAdj]제 개혁"
 LIT_presidential_reform_desc: "정당 정치는 오랫동안 리투아니아를 괴롭히며 [GetLithuanianLeaderTitle]의 권한을 제한해 왔습니다. 신임 리투아니아 [GetLithuanianLeaderTitle]은 정당 간의 분쟁에서 벗어나 리투아니아만을 위해 존재해야 합니다."
 LIT_restore_public_elections: "선거 제도 복구"
 LIT_restore_public_elections_desc: "리투아니아의 독재 통치가 유용했던 때도 있었지만, 국가가 안정된 지금은 국민들의 의견이 존중받아 마땅합니다. 그동안은 리투아니아인이라는 것이 어떤 의미인지 우리끼리만 논의했었지만, 이제는 국민들에게 그 질문을 던져봐야 할지도 모르겠습니다."
 LIT_state_media: "국영 언론"
 LIT_state_media_desc: "발간되는 신문이 파시즘과 공산주의의 선전으로 가득 차 있는 경우가 너무 많습니다. 이제 대중이 국가에서 승인한 출판물만을 읽도록 독려해야 합니다. 그것만이 유일하게 믿을 수 있는 자료니까요."
 LIT_the_nation_and_its_power: "국가와 권력"
 LIT_the_nation_and_its_power_desc: "세이마스에서 벌어지는 시시콜콜한 다툼은 [GetLithuanianLeaderTitle]의 권력에 방해가 될 뿐입니다. 만일 우리가 스스로를 방어할 능력이 있는 국가를 건설하고자 한다면, [GetLithuanianLeaderTitle]에게 절대적인 권력을 주어야만 합니다."
 LIT_the_nationalist_council: "민족주의 위원회"
 LIT_the_nationalist_council_desc: "대통령은 현재 공식적으로는 무소속이지만, 세이마스는 여전히 철없는 아이들처럼 하찮은 일로 아웅다웅하고 있습니다. 의원들이 [ROOT.GetRulingParty]에 협력하도록 부추길 필요가 있으며 이에 협력하지 않는 자들은 빠르게 해임될 것입니다."
 LIT_support_monarchism_in_POL: "폴란드 군주주의 지원"
 LIT_support_monarchism_in_POL_desc: "리투아니아가 그랬던 것처럼, 폴란드는 자신들만의 새 국왕을 선출할 예정이었습니다, 하지만 리투아니아와는 다르게, 폴란드인들은 자신들의 왕좌에 앉을 적합한 왕을 찾을 수 없었습니다. 우리라면 폴란드 국민들이 약속받았던 강인한 지도자를 찾아줄 수 있습니다. 폴란드를 독일의 제국주의로부터 보호할 지도자를 말입니다."
 LIT_king_of_poland: "폴란드 왕국"
 LIT_king_of_poland_desc: "때가 무르익었습니다. 폴란드 민중들은 [POL.GetLeader]에게 큰 반감을 품고 있으며, 군주제 지지자들은 정부에 요구 사항을 제출할 준비가 되어 있습니다. 리투아니아의 도움이 있다면, 그들은 [Root.GetLeader]만이 신의 선택을 받은 군주라는 사실을 받아들일 것입니다."
 LIT_arm_monarchist_militants: "군주주의 민병대 무장"
 LIT_arm_monarchist_militants_desc: "국경 너머에 사는 사람 중에는 [Root.GetLeader](이)가 우리 나라에서 그랬던 것처럼 자신들의 나라에도 [Root.GetLeader.GetSheHe]가 질서와 번영을 가져다 주기를 바라는 이들이 있습니다! 이 군주주의 투사들에게 무기를 제공하여, 이들이 정당한 군주를 맞이하기 위한 투쟁에 나설 수 있도록 도와야 합니다."
 LIT_POL_union: "연방 재결성"
 LIT_POL_union_desc: "[Root.GetLeader](이)가 폴란드와 리투아니아 두 국가의 왕이 되었으니, 세이마스와 세임까지 병합한다면 폴란드-리투아니아 연방을 새로이 탄생시킬 수 있을 것입니다."
 LIT_expand_lithuanian_shipyards: "리투아니아 조선소 확장"
 LIT_expand_lithuanian_shipyards_desc: "폴란드를 우리 수중에 넣었고, 그에 따라 해군력을 대폭 강화하여 발트해의 지배권을 두고 다툴 기회를 얻게 되었습니다."
 LIT_lithuanian_rail: "폴란드-리투아니아 철도"
 LIT_lithuanian_rail_desc: "폴란드와 리투아니아가 진정으로 통합되어 있다면 두 지역 간의 이동이 더 이상 문제가 되어선 안 됩니다. 철도를 연결하면 우리의 보급망과 산업 역량이 크게 향상될 것입니다."
 LIT_push_for_ruthenia: "루테니아를 뚫고"
 LIT_push_for_ruthenia_desc: "우크라이나와 벨라루스의 철도망은 비참할 정도로 방치되어 있었지만, 이 지역들도 연방의 일부라는 사실을 잊어서는 안 됩니다. 소련을 뚫고 나가 우리의 영토를 되찾으려면 동쪽 지방의 철도에 투자해야만 합니다."
 LIT_warsaw_to_crimea_railway: "바르샤바-크림 철도"
 LIT_warsaw_to_crimea_railway_desc: "바다에서 바다까지 통치하고자 하는 우리의 야망을 위해서는, 점령한 모든 영토를 국가의 일부로 완전히 받아들일 수 있어야만 합니다. 우리의 자연적인 국경은 동서남북까지 뻗어있으니, 크림반도와 철도를 연결하기만 하면 해당 지역에서 우리의 장악력을 확고히 할 수 있을 것입니다."
 LIT_merge_the_arms_industries: "군수 산업 합병"
 LIT_merge_the_arms_industries_desc: "폴란드와 리투아니아 무기 제조사들은 수십 년 동안 각자 무기를 생산해 왔습니다. 그런데 이제 두 나라가 하나가 되었으니, 우리 산업을 전문화하고 폴란드와 리투아니아 공장 간의 협력을 창출할 기회가 생겼습니다."
 LIT_merge_civilian_industries: "민간 산업 합병"
 LIT_merge_civilian_industries_desc: "우리의 국가가 하나로 합쳐졌으니, 각 나라에 맞추어진 발전을 지속하는 것은 의미가 없습니다. 국가의 미래를 위해서 산업을 반드시 통합해야만 합니다."
 LIT_claim_livonia_monarchy: "리보니아 주장"
 LIT_claim_livonia_monarchy_desc: "발트 국가들 사이에는 깨지지 않는 형제애와 동지 의식이 있습니다. 왕좌의 주인이 생긴 지금, 우리는 그 형제애를 신이 내린 권리로써 주장할 수 있게 되었습니다."
 LIT_claim_greater_lithuania: "대리투아니아 주장"
 LIT_claim_greater_lithuania_desc: "오늘날 우리가 알고 있는 리투아니아는 과거에 존재했던 리투아니아 대공국의 그림자에 불과합니다. 연방은 단순히 폴란드와 리투아니아의 연합이 아니라 폴란드인, 리투아니아인, 우크라이나인 그리고 벨라루스인이 이뤄낸 민족의 연합인 것입니다."
 LIT_greater_commonwealth: "대폴란드-리투아니아 연방"
 LIT_greater_commonwealth_desc: "연방을 만들고자 하는 야망은 단순히 사라진 왕국의 역사적 영토를 수복하는 것에서 그치지 않습니다. 폴란드인 마음속의 연방은 엄청난 힘을 가진 제국이자, 동서양의 바다를 아우르며 찬란히 빛나는 다문화 제국입니다!"
 LIT_institute_royal_guards: "근위대 설립"
 LIT_institute_royal_guards_desc: "군주가 왕좌에 앉은 지금, 리투아니아 군인 중에서도 가장 뛰어난 자만을 엄선해 친애하는 우리의 군주님을 보호하도록 해야만 합니다."
 LIT_a_king_for_our_people: "백성들을 위한 왕"
 LIT_a_king_for_our_people_desc: "안타나스 스메토나 혼자서는 리투아니아를 통치할 수 없습니다. 많은 이들이 대통령이 총리를 임명할 것이라 예상하지만, 다른 방법도 있습니다. 카를 게로 폰 우라흐는 민다우가스 2세의 적법한 아들이며 리투아니아에 독일의 영향력이 드리우지 않는 지금, 우리의 왕을 왕좌에 앉힐 수 있으며 무엇도 이를 막을 수 없습니다."
 LIT_a_new_noble_class: "새로운 귀족 계층"
 LIT_a_new_noble_class_desc: "우리의 국가는 너무나 오랫동안 정치인들과 올리가리히들에게 통치를 받아왔습니다. 국왕이 리투아니아를 위해 일하려면, 국왕을 보좌하며 함께 일할 충직한 귀족들이 필요합니다."
 LIT_abolish_the_presidency: "대통령제 폐지"
 LIT_abolish_the_presidency_desc: "지금까지는 스메토나가 국가의 통치권을 유지하고 있었지만, 민다우가스 3세의 인기가 높아지는 것을 보면 대통령제를 폐지하고 국왕의 절대 통치로 돌아가는 것이 현명한 결정인 듯합니다. 스메토나는 총리직을 사임하고 젊은 민다우가스 3세의 곁에서 고문으로 일하게 될 것입니다."
 LIT_claim_prussia: "동프로이센 장악"
 LIT_claim_prussia_desc: "동부 프로이센은 수많은 리투아니아 및 폴란드 소수 민족의 고향입니다. 이제 그들이 [Root.GetNameDef]에서 동지들과 상봉할 수 있도록 할 때입니다."
 #Shared Baltic
 BALTIC_rejoin_the_railways: "철도 재연결"
 BALTIC_rejoin_the_railways_desc: "우리를 점령했던 러시아인과 독일인의 눈에 우리는 시골 벽지에 지나지 않았습니다. [ROOT.GetNonIdeologyName]는 철도와 기반시설 개선을 시작으로 본격적인 산업화의 길을 걷게 될 것입니다."
 BALTIC_axis_investments: "[GetBalticAxisInvesmentsAdj]의 투자 모색"
 BALTIC_axis_investments_desc: "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger: "독일의 무역항은 발트해 전역에 존재합니다. 비록 과거에는 우리가 적이었지만, 추축국과의 무역과 투자를 통해 [ROOT.GetNonIdeologyAdjective]의 경제를 헤아릴 수 없을 정도로 성장시키리라는 것은 부인할 수 없습니다."
 BALTIC_axis_investments_desc_fasc_eur: "파시즘이 유럽 전역에서 강한 영향력을 행사하고 있습니다. 일말의 우려가 있기는 하지만 파시스트와의 무역과 투자를 통해 [ROOT.GetNonIdeologyAdjective]의 경제를 헤아릴 수 없을 정도로 성장시키리라는 것은 부인할 수 없습니다."
 BALTIC_axis_investments_desc_fasc_int: "파시즘이 세계 곳곳에서 강한 영향력을 행사하고 있습니다. 일말의 우려가 있기는 하지만 파시스트와의 무역과 투자를 통해 [ROOT.GetNonIdeologyAdjective]의 경제를 헤아릴 수 없을 정도로 성장시키리라는 것은 부인할 수 없습니다."
 BALTIC_axis_investments_desc_jap: "[JAP.GetName](은)는 그 경제력과 군사력을 증명했습니다. 비록 그들을 이웃이라고 보긴 힘들지라도 [JAP.GetAdjective]과의 무역과 투자가 [ROOT.GetNonIdeologyAdjective]의 경제를 헤아릴 수 없을 정도로 성장시키리라는 것은 부인할 수 없습니다."
 BALTIC_german_war_economics: "[GetBalticAxisInvesmentsAdj] 전시경제 채택"
 BALTIC_german_war_economics_desc: "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default: "독일이 여태까지의 유럽에서 보기 드물 정도의 빠른 속도로 군수 부문 산업화에 박차를 가하고 있습니다. 그들을 모방하고 국가은행으로부터 투자를 유치하는 것이 좋을 듯합니다."
 BALTIC_german_war_economics_desc_alt: "우리의 파시스트 후원자들이 여태까지의 유럽에서 보기 드물 정도의 빠른 속도로 군수 부문 산업화에 박차를 가하고 있습니다. 그들을 모방하고 국가은행으로부터 투자를 유치하는 것이 좋을 듯합니다."
 BALTIC_autobahn: "[Root.GetAdjective] 아우토반"
 BALTIC_autobahn_desc: "기반시설을 통해 신속하고 지속적으로 노동력을 유입시킬 수 없다면 [Root.GetNonIdeologyName]의 산업화가 진행되어도 아무런 쓸모가 없습니다. 기반시설 부문에 있어 독일국을 본받는다면, 독일국과 비슷한 수준의 효율을 달성할 수 있을 것입니다."
 BALTIC_eastwall: "동부장벽"
 BALTIC_eastwall_desc: "독일군 역시 우리와 마찬가지로, 동쪽으로부터의 공격을 예상 중입니다. 우리 국경 또한 자국의 국경처럼 방비하는 것이 현명한 처사일 것입니다."
 BALTIC_balticwall: "발트장벽"
 BALTIC_balticwall_desc: "만약 적이 바다를 통해 공격하기로 한다면 동부 지역의 요새는 무용지물이 될 것입니다! 비록 영국, 독일국, 혹은 소비에트 연방에 맞설 정도의 해군을 만들 수는 없겠지만, 최소한 그들이 우리의 해안 방어 앞에서 무력감을 느낄 수 있도록 최선을 다해야 합니다."
 BALTIC_german_tank_licences: "[GetBalticAxisInvesmentsAdj] 전차 면허 생산"
 BALTIC_german_tank_licences_desc: "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default: "독일군의 전차들은 목표 지점을 돌파하며 적들을 흩어지게 하고 혼란에 빠트릴 수 있다는 걸 증명했습니다. [Root.GetNonIdeologyName](은)는 다가올 동쪽과의 전쟁에서 이러한 전술을 모방함으로써 큰 이점을 얻을 수 있을 것입니다."
 BALTIC_german_tank_licences_desc_alt: "파시스트 후원자의 전차들은 목표 지점을 돌파하며 적들을 흩어지게 하고 혼란에 빠트릴 수 있다는 걸 증명했습니다. [Root.GetNonIdeologyName](은)는 다가올 동쪽과의 전쟁에서 이러한 전술을 모방함으로써 큰 이점을 얻을 수 있을 것입니다."
 BALTIC_german_baltic_industry: "추축국-발트 산업"
 BALTIC_german_baltic_industry_desc: "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default: "독일은 우리 나라에 많은 투자를 하고 있습니다. 다수의 기업이 [Root.GetNonIdeologyAdjective]와 독일 모두에게 일자리를 제공함에 따라 독일과 [Root.GetNonIdeologyName]의 민간 부문은 구별이 불가능할 정도입니다."
 BALTIC_german_baltic_industry_desc_alt: "외국의 파시스트 후원자들이 우리 나라에 많은 투자를 하고 있습니다. 다수의 기업이 [Root.GetNonIdeologyAdjective]와 독일 모두에게 일자리를 제공함에 따라 독일과 [Root.GetNonIdeologyName]의 민간 부문은 구별이 불가능할 정도입니다."
 BALTIC_request_german_support: "[GetBalticAxisInvesmentsAdj] 지원 요청"
 BALTIC_request_german_support_desc: "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default: "우리는 독일만큼의 산업 역량은 갖추지 못했습니다. 하지만 독일의 관료들을 설득해 동쪽으로부터 다가오는 공산주의자들의 위협에 대비할 수 있도록 장비를 지원받을 수 있을지도 모릅니다."
 BALTIC_request_german_support_desc_alt: "우리는 우리를 지원해 주는 파시스트만큼의 산업 역량은 갖추지 못했습니다. 하지만 그쪽 관료들을 설득해 동쪽으로부터 다가오는 공산주의자들의 위협에 대비할 수 있도록 장비를 지원받을 수 있을지도 모릅니다."
 BALTIC_renew_allied_trade: "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default: "연합국과의 교역 갱신"
 BALTIC_renew_allied_trade_alt: "외국 투자 모색"
 BALTIC_renew_allied_trade_desc: "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default: "우리는 건국 이래 영국과의 무역 및 군사적 지원에 의존해 왔으며, 이제 와서 이를 포기하는 것은 어리석은 짓입니다. 국경을 침범하는 독일과 러시아의 맹공에서 다시 한번 살아남으려면 우리 나라에 연합국의 투자를 유치해야 합니다."
 BALTIC_renew_allied_trade_desc_allied: "우리는 건국 이래 연합국과의 무역 및 군사적 지원에 의존해 왔으며, 이제 와서 이를 포기하는 것은 어리석은 짓입니다. 국경을 침범하는 독일과 러시아의 맹공에서 다시 한번 살아남으려면 우리 나라에 연합국의 투자를 유치해야 합니다."
 BALTIC_renew_allied_trade_desc_international: "우리는 건국 이래 다른 국가와의 무역 및 군사적 지원에 의존해 왔으며, 이제 와서 이를 포기하는 것은 어리석은 짓입니다. 국경을 침범하는 독일과 러시아의 맹공에서 다시 한번 살아남으려면 우리 나라에 해외 투자를 유치해야 합니다."
 BALTIC_ford_motors: "[Root.Capital.GetName] 포드 산업"
 BALTIC_ford_motors_desc: "포드 자동차 회사가 미국과 전 세계 연합국에 저렴한 자동차를 대량 생산하여 공급하는 데 성공했습니다. 만약 [Root.Capital.GetName]에 포드 회사 공장을 설립한다면, 차량을 군에 공급할 수 있을 뿐이 아니라 서쪽에 수출하여 상당한 이익을 얻을 수 있을 것입니다."
 BALTIC_crossley_motors: "[Root.Capital.GetName]-크로슬리 모터스"
 BALTIC_crossley_motors_desc: "우리 나라에 외국 자본이 활발히 유입되고 있으며 자동차 생산도 이제는 어느 정도 효율적으로 진행되고 있습니다. 크로슬리 모터스와 협력한다면 [Root.GetNonIdeologyAdjective]군 내에서 사용할 우리만의 독자적인 차량을 제작할 수 있을 것입니다!"
 BALTIC_british_designers: "영국 설계사 초청"
 BALTIC_british_designers_desc: "영국의 설계를 면밀히 분석하였으며, [Root.Capital.GetName]-크로슬리 모터스가 성공적인 모습을 보이고 있습니다. 영국 설계사들을 [Root.GetNonIdeologyAdjective]에 정식으로 초청하여 입사를 제안하는 것이 바람직해 보입니다."
 BALTIC_technology_sharing: "기술 공유"
 BALTIC_technology_sharing_desc: "우리는 이미 파트너의 장비 중 상당수를 자체 생산하고 있습니다. 하지만 그들의 설계를 연구한다면 [Root.GetNonIdeologyAdjective]에서 사용 중인 기존 설계를 크게 개선할 수 있을 것입니다."
 BALTIC_british_aircraft: "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default: "영국 항공기 제조회사"
 BALTIC_british_aircraft_alt: "외국 항공기 제조회사"
 BALTIC_british_aircraft_desc: "[GetBritAircraftManufDesc]"
 BALTIC_british_aircraft_desc_default: "지금까지 국산 항공기 설계에 대한 노력은 그다지 활발하지 않았으며, 공군은 독일군과 소련군에게서 노획된 항공기에 의존해 왔습니다. 하지만 이제 우리가 살아남으려면 국산 항공기 생산을 시작해야 하며, 영국산 항공기가 승리의 열쇠가 될 수도 있습니다..."
 BALTIC_british_aircraft_desc_alt: "지금까지 국산 항공기 설계에 대한 노력은 그다지 활발하지 않았으며, 공군은 독일군과 소련군에게서 노획된 항공기에 의존해 왔습니다. 하지만 이제 우리가 살아남으려면 국산 항공기 생산을 시작해야 하며, 외국산 항공기가 승리의 열쇠가 될 수도 있습니다..."
 BALTIC_allied_shipments: "연합국 지원 확대 요구"
 BALTIC_allied_shipments_desc: "1918년 이래 [Root.GetNonIdeologyAdjective]군은 영국에서 보낸 장비로 무장해 왔으며, 보내주는 장비의 양을 대폭 늘리지 않을 시 [Root.GetNonIdeologyName](이)가 소비에트 연방의 또 다른 괴뢰 정부로 전락할 수 있다는 사실을 연합국이 이해할 수 있도록 해야 합니다."
 BALTIC_baltic_fleet: "발트 함대"
 BALTIC_baltic_fleet_desc: "비록 [Root.GetNonIdeologyAdjective]의 함대가 세계의 질시를 받을만한 함대는 아니지만, 적절한 투자만 있다면 [Root.GetNonIdeologyName]의 바다를 사수할 능력을 갖출 수도 있습니다."
 BALTIC_attract_workers_to_capital: "[Root.Capital.GetName]로 노동력 집중"
 BALTIC_attract_workers_to_capital_desc: "[Root.GetNonIdeologyName]의 노동자 중 다수는 낙후된 농업 분야에서 일하며 시골 전역에 흩어져 있습니다. 전쟁에 대비하여 국가를 산업화시키려면, 이 노동자들을 [Root.Capital.GetName]의 공장으로 불러들여야만 합니다!"
 BALTIC_rebuild_forts: "[Root.Capital.GetName] 요새 재건"
 BALTIC_rebuild_forts_desc: "독립 전쟁 당시, [Root.Capital.GetName](은)는 도시보다는 요새에 가까웠습니다. 비록 대부분의 요새는 무너지고 기억 속에서 사라졌지만, 이를 재건하고 보수해 전쟁에 대비해야만 합니다."
 BALTIC_arm_the_nation: "국가 무장"
 BALTIC_arm_the_nation_desc: "[Root.GetNonIdeologyName] 전역에는 소비에트 연방의 침공 위협에 맞서 싸울 각오가 된 장병들이 있지만, 이들이 사용할 장비가 부족합니다. 더욱 신속하게 보병 장비를 생산하기 위해서 군수산업을 정비해야만 합니다."
 BALTIC_unchain_education: "교육 해방"
 BALTIC_unchain_education_desc: "[Root.GetNonIdeologyAdjective]의 인구는 오랜 시간 과도하게 분산되어 있었으며, 그에 따라 교육 체계가 온전히 작동할 수 없었습니다. 하지만 이제 농촌 사람들이 도시 인근으로 이주하기 시작했으므로 [Root.GetNonIdeologyAdjective]의 자라나는 새싹들을 더 효율적으로 교육할 수 있을 것입니다."
 BALTIC_defence_of_our_nation: "우리 국가의 방어"
 BALTIC_defence_of_our_nation_desc: "민간산업은 군수산업만큼이나 국방에 중요한 역할을 차지합니다. 애국자들이 조국의 산업화를 위해 최선을 다해준다면, [Root.GetNonIdeologyName] 전역이 끝없이 울려 퍼지는 기계음으로 가득 찰 것입니다"
 BALTIC_modernize_industry: "산업 현대화"
 BALTIC_modernize_industry_desc: "[Root.GetNonIdeologyName](은)는 오랜 시간 동안 농업에 의존해 왔지만, 이제는 변화가 필요한 때입니다. [Root.GetNonIdeologyName]의 경제를 현대화하기 위해서는 각 지역의 주요 도심에 산업을 집중해야만 합니다."
 BALTIC_domestic_motors: "국산 자동차 회사"
 BALTIC_domestic_motors_desc: "외국의 설계를 활용하는 것이 괜찮은 방법이지만, 언제까지나 그 방법에 의존할 순 없습니다. [Root.GetNonIdeologyName](은)는 자긍심 있는 국가이며, 우리의 설계사와 발명가가 서구에 비해 못지않은 역량을 갖췄다는 걸 세계에 보여주어야 합니다."
 BALTIC_school_of_aviation: "발트 항공학교"
 BALTIC_school_of_aviation_tech_bonus: "항공학교"
 BALTIC_school_of_aviation_desc: "독립 전쟁 당시에는 영국군이 공중전과 해상전을 대신 맡아 주었지만, 현재의 영국은 나치의 위협 앞에 계속해서 굴복하고만 있습니다. 이러한 상황이라면 영국이 우리를 위해 싸워줄 것이라고는 기대해선 안 되므로, 이제는 우리가 직접 영공을 지켜내야만 합니다!"
 BALTIC_original_designs: "독자 설계"
 BALTIC_original_designs_desc: "[Root.GetNonIdeologyName](은)는 1918년 건국부터 현재에 이르기까지 영국산 무기로 군대를 무장시켜 왔지만, 더는 영국에 의존할 수 없습니다. 미래를 생각해 [Root.GetNonIdeologyAdjective]만의 독자적인 무기 생산을 시작해야 합니다."
 BALTIC_arms_industry: "무장 완료"
 BALTIC_arms_industry_desc: "산업의 현대화를 완료했고 국내의 수많은 군수산업체가 가동되고 있습니다. 마침내 [Root.GetAdjective]의 군수산업이 그 잠재력을 보여줄 때입니다!"
 BALTIC_natural_resources: "천연자원 개발"
 BALTIC_natural_resources_desc: "소련, 연합국 그리고 다른 발트 국가들과의 [Root.GetNaturaResource_BAL] 무역은 우리 나라를 부유하게 만들어줬습니다. 이제 전국 곳곳의 [Root.GetExtraction_BAL]에 투자하여 이 산업을 더욱 성장시킬 때입니다!"
 BALTIC_trade_with_neighbors: "이웃과의 교역"
 BALTIC_trade_with_neighbors_desc: "독일이나 소련과의 무역은 스스로 무덤을 파는 것이나 다름없습니다. 적군이 리투아니아산 곡물로 만든 군량과, 에스토니아의 석유, 라트비아산 강철로 만든 전차를 사용해 가며 [Root.GetNonIdeologyName]를 침공하는 꼴을 두고 볼 수는 없습니다. 공동의 적을 쓰러뜨리기 위해 한데 뭉쳐야만 합니다."
 BALTIC_invest_in_baltic_trade: "발트 무역에 투자"
 BALTIC_invest_in_baltic_trade_desc: "발트해는 스칸디나비아와 독일 그리고 러시아와의 교역으로 붐비고 있지만, 우리 항구는 이를 모두 수용할 수 없습니다. [Root.GetNonIdeologyName]가 더 빛나고 번영할 수 있도록 이 바다를 공유하는 국가들과 새로운 무역로를 개척해야 합니다!"
 BALTIC_restore_workers_republic: "노동자의 공화국 복원"
 BALTIC_restore_workers_republic_desc: "우리가 독립을 위해 투쟁하던 시기, 소련 측에서 [Root.GetAdjective] 노동자 공화국을 세우는 데 도움을 주었던 일이 있습니다. 공화국은 실패로 끝났지만, 그 지도자들은 [Root.GetNameDef]와 [SOV.GetNameDef]에 여전히 살아 있으니, 노동자 공화국의 불씨는 아직 사라지지 않았습니다!"
 BALTIC_seek_support_of_soviets: "소련의 지원 모색"
 BALTIC_seek_support_of_soviets_desc: "비록 붉은 군대가 [Root.GetNameDef](을)를 짓밟고 우리 나라를 러시아 제국주의의 시대로 이끌었으나, 그들의 도움이 없다면 [Root.GetNameDef]에 사회주의를 가져올 일말의 가능성조차 없을 것입니다."
 BALTIC_soviet_equipment: "소련의 장비"
 BALTIC_soviet_equipment_desc: "민병대를 무장시킬 무기와 물자를 먼저 확보하지 않는다면 정부를 전복할 수 없습니다. 옛 정부가 혁명을 막으려 한다면, 러시아에 도움을 요청하여 우리의 군대를 무장시킬 무기를 추가로 얻을 수 있을 것입니다."
 BALTIC_soviet_volunteer_forces: "소련 의용군"
 BALTIC_soviet_volunteer_forces_desc: "소비에트 연방에는 세계 혁명을 위해 싸우고 죽을 준비가 된 사람들이 넘쳐나고 있습니다. [Root.GetNameDef](은)는 공산주의 세계를 위한 징검다리에 불과하지만, 대의를 위해 죽을 준비가 된 용감한 러시아 사회주의자들은 언제나 충분합니다."
 BALTIC_soviet_military_staff: "소련 참모단"
 BALTIC_soviet_military_staff_desc: "[Root.GetAdjective] 노동자 공화국이 멸망한 후, 대부분의 군 참모가 소련으로 망명하고 말았습니다. 그들을 고향으로 데려와야만 합니다."
 BALTIC_communist_opposition: "소련과 대립"
 BALTIC_communist_opposition_desc: "소비에트 연방이 [Root.GetNameDef]와 그 국민에게 자신들이 동지가 아니라는 사실을 스스로 입증한 이상, [Root.GetAdjective](을)를 약탈할 생각밖에 없는 붉은 군대의 독수리들에게 [Root.GetNameDef]로 들어오는 열쇠를 넘겨주는 것은 어리석은 일입니다. 놈들은 자본가들만큼이나 신뢰할 수 없으며 [Root.GetCommunistParty]이 성공하려면 반드시 자력으로 해내야만 합니다!"
 BALTIC_forment_disloyalty: "반정부 세력 규합"
 BALTIC_forment_disloyalty_desc: "[Root.GetAdjective] 정부 내외부에는 많은 세력들이 존재합니다. [Root.GetNameDef]를 병들게 하는 독재정을 타도하려면, 우리는 [Root.GetNeutralParty]에 반대하는 세력들의 통합된 목소리가 되어야만 합니다!"
 BALTIC_concessions_for_catholics: "가톨릭에 양보"
 BALTIC_concessions_for_catholics_desc: "[Root.GetNameDef] 하층민의 대다수는 독실한 가톨릭 신자입니다. 최초의 노동자 공화국에서는 붉은 군대를 동원해 종교 행위를 가혹하게 탄압하였으며, 이는 [Root.GetNameDef]의 빈민층이 혁명에 등을 돌리는 계기가 되고 말았습니다. 그러므로 우리가 진정 인민들의 공화국이 되고자 한다면, 그들의 신앙이 절대 탄압받지 않으리라는 확신을 심어주어야 합니다."
 BALTIC_secure_military_support: "군사 지원 확보"
 BALTIC_secure_military_support_desc: "군부의 많은 사람들이 [Root.GetLeader](을)를 제거하고자 하니, 군부에 접근하기만 하면 일의 절반은 끝난 것이나 다름없습니다. 명예와 명성을 추구하는 장군이라면, 국민적 영웅이 될 것이라는 약속만으로도 우리의 대의를 위해 움직일 것입니다."
 BALTIC_overthrow_the_government: "[Root.GetNeutralParty] 전복"
 BALTIC_overthrow_the_government_desc: "[Root.GetLeader](와)과 [Root.GetLeader.GetHerHis] 체제를 무너뜨리기에 충분한 지지를 확보했습니다! 이제 수도로 진군해 새로운 노동자 공화국을 선포하기만 하면 됩니다!"
 BALTIC_sieze_the_means_of_production: "생산 수단 확보"
 BALTIC_sieze_the_means_of_production_desc: "이전 정부는 해외로부터 투자자들을 초청하여 [Root.GetAdjective] 국민의 노동력을 착취하게끔 도왔습니다. 더는 프롤레타리아가 외국의 부르주아들을 섬기게 둘 수 없습니다. 이러한 다국적 기업이 세운 모든 공장을 몰수하여 [Root.GetNameDef]의 관리 아래 두어야 합니다."
 BALTIC_revolutionary_cabinet: "혁명 내각"
 BALTIC_revolutionary_cabinet_desc: "우리가 다시금 하층민의 든든한 수호자로서의 정당한 자리를 되찾은 지금, 새로운 국가의 이념에 부합하는 장관들로 내각을 꾸릴 수 있게 되었습니다."
 BALTIC_direct_intervention: "소련의 직접 개입"
 BALTIC_direct_intervention_desc: "우리 혼자의 힘으로는 정부를 되찾을 수는 없다는 것이 입증되었니, [SOV.GetNameDef]의 동지들에게 도움을 요청해야만 합니다."
 BALTIC_squash_resistance: "모든 저항군 소탕"
 BALTIC_squash_resistance_desc: "아직도 사회주의가 [Root.GetAdjective] 주권을 위협한다고 믿는 자들이 남아있습니다. 혁명을 진전시키려면 반드시 이들을 뿌리 뽑아야 합니다."
 BALTIC_purge_of_our_own: "우리가 주도하는 숙청"
 BALTIC_purge_of_our_own_desc: "모든 저항을 진압하기 위해 최대한 노력했음에도 불구하고 자본주의 독재 정권을 복구시키기 위해 프롤레타리아에 대항하여 음모를 꾸미는 조직들이 여전히 [Root.GetNonIdeologyName]에 남아있습니다. 숙청을 단행해 구 정권의 인사들과 그 지지자들을 뿌리 뽑아야 합니다."
 BALTIC_crush_forest_brothers: "숲의 형제들 분쇄"
 BALTIC_crush_forest_brothers_desc: "우리가 정권을 장악한 이후, 숲의 형제들은 우리의 산업 시설과 철도를 파괴하고 정부의 공식적인 활동에 지장을 주는 등 국가를 엉망으로 만들고 있습니다. [Root.GetNonIdeologyName]의 숲으로 쳐들어가 이 엇나간 무리를 뿌리 뽑아야 합니다."
 BALTIC_red_army: "[Root.GetAdjective] 붉은 소총수"
 BALTIC_red_army_desc: "우리 군대는 오직 [Root.GetNameDef] 내에서 사회주의를 수호하고 이를 전 세계에 퍼트리고자 하는 사람들로만 구성되어야 합니다. [Root.GetAdjective] 붉은 소총수를 부활시키지 않고서는 불가능한 일입니다."
 BALTIC_align_paramilitarists: "준군사조직 재편성"
 BALTIC_align_paramilitarists_desc: "[Root.GetNameDef] 전역에는 많은 준군사조직이 존재하며, 이들 대부분은 [Root.GetAdjective] 자결권 보호에 헌신하고 있습니다. 칭찬받아 마땅한 일이기는 하나, 이들이 우리를 [SOV.GetAdjective]의 꼭두각시가 아니라 [Root.GetAdjective]의 정당한 승계자라는 것을 인정해 주면 좋을 듯합니다."
 BALTIC_influence_neighbours: "주변국에 영향력 행사"
 BALTIC_influence_neighbours_desc: "독립 전쟁 이전만큼 대중적이지는 않지만 '사회주의 아래 해방된 발트'라는 개념은 '발트의 자결권'이라는 개념 그 자체만큼이나 오래된 개념입니다. 우리 국가는 발트 독재 정권 아래 신음하는 이들에게 하나의 본보기로 자리매김할 수 있으며, 이를 무기로 삼는다면 피 한 방울 흘리지 않고도 혁명을 이웃 나라로 확산시킬 수 있을 것입니다."
 BALTIC_arm_baltic_reds: "발트의 붉은 군대"
 BALTIC_arm_baltic_reds_desc: "무대는 이미 마련됐고, 발트 전역에서 공산주의의 열기가 타오르고 있습니다. 우리가 신호와 자원만 보내주면 발트 혁명의 불씨가 피어오를 것입니다."
 BALTIC_belarus_ssr: "[Root.GetNonIdeologyName]-벨라루스 소비에트 사회주의 공화국"
 BALTIC_belarus_ssr_desc: "벨라루스와 발트를 통합하는 것은 딱히 생소한 개념이 아닙니다. 이미 오래전에 겉보기로는 달라 보이는 이 두 민족이 조화롭게 함께 살았던, 리투아니아-벨라루스 소비에트 사회주의 공화국이라는 전례가 존재합니다. 사회주의는 문화와 언어의 차이에 영향을 받지 않으므로, [Root.GetAdjective]와 벨라루스의 노동자가 함께 살아가지 못할 이유가 없습니다."
 BALTIC_end_bourgeouis_dictatorships: "부르주아 독재의 종식"
 BALTIC_end_bourgeouis_dictatorships_desc: "발트 국가들은 소위 \"중립적인\" 독재자들에게 지배받고 있습니다. 이들은 군부를 등에 업고 국민들의 동의 없이 발트의 프롤레타리아들을 자본주의 독재 정권 아래 억압하고 있습니다. 그러나[Root.GetAdjective] 노동자들의 손으로, 부당한 국경에 의해 격리된 이 노동자들을 우리의 영광스러운 해방에 함께할 수 있도록 도울 것입니다!"
 BALTIC_focus_on_the_interior: "내정에 집중"
 BALTIC_focus_on_the_interior_desc: "많은 노동자가 이웃 국가로 진군하여 발트 전역에 영광스러운 혁명을 퍼뜨리기를 열망하고 있지만, 지금은 혁명의 결실이라 할 수 있는 이 정권의 안정을 위해 내정에 집중해야 할 때입니다."
 BALTIC_focus_on_the_interior_2: "독일 침공 대비"
 BALTIC_focus_on_the_interior_2_desc: "자유군단이 오래전 [Root.GetNameDef]에서 보여주었던 극악무도한 모습을 절대 잊어서는 안 됩니다. 이들은 농민과 노동자를 짐승이라도 되는 것처럼 학살했으며 마을을 잿더미로 만들었습니다. [Root.GetAdjective]의 인민들이 다시는 이런 만행을 겪게 둘 수는 없습니다."
 BALTIC_united_baltic_ssr: "발트 연합 소비에트 사회주의 공화국"
 BALTIC_united_baltic_ssr_desc: "비록 문화와 언어, 정체성은 모두 다를지 모르나 발트 3국 사이에는 형제애와 동지애가 오랫동안 존재해 왔습니다. 우리 이웃들도 같은 [Root.GetAdjective]인들에 못지않은 동료라는 것, 그리고 우리가 하나의 노동자 공화국으로 뭉치지 않으면 결국 손해 보는 것은 노동자라는 사실을 알아야 합니다."
 BALTIC_western_revolution: "혁명을 서쪽으로"
 BALTIC_western_revolution_desc: "혁명은 발트해 연안에서 멈추지 않습니다. 대다수의 유럽 하층민은 자본주의에 의해 짓밟히며 공장의 노예 신세를 벗어나지 못하고 있습니다. 오직 [Root.GetAdjective]의 노동자들만이 그들을 해방시킬 수 있습니다."
 BALTIC_finnish_invasion: "핀란드 침공"
 BALTIC_finnish_invasion_desc: "핀란드는 우리에게 있어 자본주의의 족쇄에 묶여버린 잃어버린 형제라 할 수 있습니다. 폭력을 동반한 혁명만이 발트가 해방되었던 것처럼 핀란드를 해방시킬 수 있습니다."
 BALTIC_path_to_the_north_sea: "북해로 가는 길목"
 BALTIC_path_to_the_north_sea_desc: "덴마크인들은 세계의 분쟁이 심화하는 와중에도 무심하게 중립을 지켰고, 사회주의 세계와 북해 사이를 가로막는 것은 오직 덴마크 해협뿐입니다."
 BALTIC_end_swedish_neutrality: "스웨덴식 중립주의 종식"
 BALTIC_end_swedish_neutrality_desc: "스웨덴이 주장하는 중립이란 그저 나약함에 지나지 않습니다. 국경 너머 하층민들의 안녕은 생각지도 않고 상황에 따라 변덕스럽게 가장 강해 보이는 세력에 기생할 뿐이죠. 이런 의지박약하고 우유부단한 정부는 우리와 국경을 마주할 자격조차 없으니, 우리는 폭정으로부터 국민들을 지켜낼 강인하며 새로운 스웨덴을 만들어야 합니다."
 BALTIC_free_the_workers_of_poland: "폴란드의 노동자 해방"
 BALTIC_free_the_workers_of_poland_desc: "폴란드는 한때 발트를 지배했지만, 지금은 [GER.GetNameDef] 정권의 먹잇감 신세에 지나지 않습니다. 우리는 남쪽의 동지들을 지켜내어 그들을 폴란드 사회주의 공화국의 이름 아래 통합해야만 합니다!"
 #Baltic Entente
 LIT_baltic_economic_union: "발트 경제 연합"
 LIT_baltic_economic_union_desc: "자유민주주의가 우리 나라에 돌아오고 이웃 국가들과도 긴밀한 외교관계를 맺고 있는 지금이 바로 다른 발트 국가들과 경제 동맹을 맺을 절호의 기회입니다. 우리의 경제 규모가 작기는 하지만 그들과 함께라면 더욱 강해질 수 있습니다!"
 LIT_baltic_defence_army: "발트 방위군"
 LIT_baltic_defence_army_desc: "우리의 군대가 협력하고 있긴 하지만 근본적으로는 서로 분리된 조직입니다. 우리 발트 국가들 간의 유대가 점점 강해지고 있는 지금, 발트 국가 어느 한 곳에도 속해 있지 않으면서 동시에 모든 발트 국가의 군대로 기능하는 연합 발트군을 창설할 수 있을지도 모릅니다."
 LIT_pan_baltic_bank: "범-발트 은행"
 LIT_pan_baltic_bank_desc: "경제 연합이 자리를 잡은 지금이 공용 화폐를 제정하고 범-발트 은행을 설립할 적기입니다."
 LIT_propose_baltic_union: "발트 연합 제안"
 LIT_propose_baltic_union_desc: "각국의 다양한 조직이 모두 우리 나라와 맞물려 있는 상황에서, 공식적인 발트 연합의 설립은 불가피한 것으로 보입니다. 이 연합은 모든 회원국에 투표권과 거부권을 부여하고, 우리 국가들이 그 어느 때보다 더욱 가까워질 수 있도록 할 것입니다."
 LIT_baltic_stronger_together: "단결했지만 분리된"
 LIT_baltic_stronger_together_desc: "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재해 왔지만, 항상 국경과 정치 문제로 인하여 분리되어 있었습니다. 그러나 우리는 독립을 지키고자 하는 의지를 통해 외교적으로 뭉쳐 있으니, 서로를 위해 함께 싸울 결의를 다지고 발트 연합군을 더욱 확장해야만 합니다!"
 LIT_baltic_unification: "발트 통합"
 LIT_baltic_unification_desc: "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재해 왔지만, 항상 국경과 정치 문제로 인하여 분리되어 있었습니다. 각자의 정체성은 강하지만, 독립을 지키기 위해 싸우겠다는 의지가 우리를 하나로 단결시키고 있습니다. 어쩌면 발트 연합이 하나의 국가로 진화해야 할 때가 되었는지도 모르겠습니다."
 LAT_baltic_economic_union: "발트 경제 연합"
 LAT_baltic_economic_union_desc: "자유민주주의가 우리 나라에 돌아오고 이웃 국가들과도 긴밀한 외교관계를 맺고 있는 지금이 바로 다른 발트 국가들과 경제 동맹을 맺을 절호의 기회입니다. 우리의 경제 규모가 작기는 하지만 그들과 함께라면 더욱 강해질 수 있습니다!"
 LAT_baltic_defence_army: "발트 방위군"
 LAT_baltic_defence_army_desc: "우리의 군대가 협력하고 있긴 하지만 근본적으로는 서로 분리된 조직입니다. 우리 발트 국가들 간의 유대가 점점 강해지고 있는 지금, 발트 국가 어느 한 곳에도 속해 있지 않으면서 동시에 모든 발트 국가의 군대로 기능하는 연합 발트군을 창설할 수 있을지도 모릅니다."
 LAT_pan_baltic_bank: "범-발트 은행"
 LAT_pan_baltic_bank_desc: "경제 연합이 자리를 잡은 지금이 공용 화폐를 제정하고 범-발트 은행을 설립할 적기입니다."
 LAT_propose_baltic_union: "발트 연합 제안"
 LAT_propose_baltic_union_desc: "각국의 다양한 조직이 모두 우리 나라와 맞물려 있는 상황에서, 공식적인 발트 연합의 설립은 불가피한 것으로 보입니다. 이 연합은 모든 회원국에 투표권과 거부권을 부여하고, 우리 국가들이 그 어느 때보다 더욱 가까워질 수 있도록 할 것입니다."
 LAT_baltic_stronger_together: "단결했지만 분리된"
 LAT_baltic_stronger_together_desc: "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재해 왔지만, 항상 국경과 정치 문제로 인하여 분리되어 있었습니다. 그러나 우리는 독립을 지키고자 하는 의지를 통해 외교적으로 뭉쳐 있으니, 서로를 위해 함께 싸울 결의를 다지고 발트 연합군을 더욱 확장해야만 합니다!"
 LAT_baltic_unification: "발트 통합"
 LAT_baltic_unification_desc: "발트 국가들 사이에서는 오랫동안 형제애와 동지애가 존재해 왔지만, 항상 국경과 정치 문제로 인하여 분리되어 있었습니다. 각자의 정체성은 강하지만, 독립을 지키기 위해 싸우겠다는 의지가 우리를 하나로 단결시키고 있습니다. 어쩌면 발트 연합이 하나의 국가로 진화해야 할 때가 되었는지도 모르겠습니다."
 EST_baltic_economic_union: "발트 경제 연합"
 EST_baltic_economic_union_desc: "자유민주주의가 우리 나라에 돌아오고 이웃 국가들과도 긴밀한 외교관계를 맺고 있는 지금이 바로 다른 발트 국가들과 경제 동맹을 맺을 절호의 기회입니다. 우리의 경제 규모가 작기는 하지만 그들과 함께라면 더욱 강해질 수 있습니다!"
 EST_baltic_defence_army: "발트 방위군"
 EST_baltic_defence_army_desc: "우리의 군대가 협력하고 있긴 하지만 근본적으로는 서로 분리된 조직입니다. 우리 발트 국가들 간의 유대가 점점 강해지고 있는 지금, 발트 국가 어느 한 곳에도 속해 있지 않으면서 동시에 모든 발트 국가의 군대로 기능하는 연합 발트군을 창설할 수 있을지도 모릅니다."
 EST_pan_baltic_bank: "범-발트 은행"
 EST_pan_baltic_bank_desc: "경제 연합이 자리를 잡은 지금이 공용 화폐를 제정하고 범-발트 은행을 설립할 적기입니다."
