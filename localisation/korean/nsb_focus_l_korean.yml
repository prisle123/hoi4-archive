 SOV_the_left_opposition_desc: "소련은 약속했던 노선에서 벗어난 것이 분명합니다. 이제는 전 세계 노동자들과의 연대는 포기하고 한 나라에서만 사회주의를 건설하자는 주장까지 제기되고 있습니다. 스탈린 동지가 행동하지 않는다면, 다른 누군가가 행동할 것입니다."
