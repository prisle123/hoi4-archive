 POL_KPP_focus: "좌파 내각 구성"
 POL_KPP_focus_desc: "폴란드 공산당은 폴란드에 사회주의를 가져오기 위해서라면 과감한 조치도 마다하지 않을 혁명적인 정당입니다. 과거 사나치아에 충성했던 자 중 일부는 그 대상을 바꾸었으나, 그들을 내각에 기용할 수는 없는 노릇입니다. 그 자리를 우리 혁명 동지들로 대체해야 합니다."
 POL_LIT_union: "연방 재결성"
 POL_LIT_union_desc: "[Root.GetLeader](이)가 폴란드와 리투아니아 두 국가의 왕이 되었으니, 세이마스와 세임까지 병합한다면 폴란드-리투아니아 연방을 새로이 탄생시킬 수 있을 것입니다."
 POL_a_leftist_sejm: "좌파 세임"
 POL_a_leftist_sejm_desc: "폴란드 인민당이 사나치아보다 더 인기가 많긴 하지만, 이들에게는 폴란드의 프롤레타리아를 진정으로 해방시키기 위해 필요한 급진적인 개혁을 할 만한 근성이 없습니다. 폴란드 국민의 사슬을 영원히 끊어내기 위해서는 공산당이 직접 나서야만 합니다."
 POL_anti_imperialism: "반제국주의"
 POL_anti_imperialism_desc: "제국주의 전쟁에 반대하는 것은 분명 훌륭한 신념입니다. 그러나 단지 전쟁을 비난하는 것만으로는 부족합니다. 세계 혁명을 이루기 위해서는 제국주의 그 자체에 맞서야 합니다!"
 POL_arm_monarchist_militants: "군주주의 민병대 무장"
 POL_arm_monarchist_militants_desc: "국경 너머에 사는 사람 중에는 [Root.GetLeader](이)가 우리 나라에서 그랬던 것처럼 자신들의 나라에도 [Root.GetLeader.GetSheHe]가 질서와 번영을 가져다 주기를 바라는 이들이 있습니다! 이 군주주의 투사들에게 무기를 제공하여, 이들이 정당한 군주를 맞이하기 위한 투쟁에 나설 수 있도록 도와야 합니다."
 POL_armia_ludowa: "인민군"
 POL_armia_ludowa_desc: "우리가 외국 제국주의자들의 화력을 능가할 수는 없지만, 투쟁 중에 기꺼이 죽을 수 있는 좌익 무장단체를 조직할 수는 있습니다. 인민군을 우리 당의 군대로 설립함으로써, 언제라도 사회주의 혁명의 대의를 변함없이 따를 충성스러운 군대를 갖출 수 있을 것입니다!"
 POL_assert_eastern_claims_pavel: "동부 영유권 주장"
 POL_assert_eastern_claims_pavel_desc: "연방은 옛 러시아 제국의 여러 영토를 포함하고 있으며, 파벨이 그 영토를 합병한다면 분명 반역자로 간주할 것입니다. 하지만 러시아 제국은 더 이상 존재하지 않으니, 소련으로부터 옛 러시아 영토를 지키는 것이 백군이었던 파벨의 의무일 것입니다."
 POL_assert_western_claims: "서부 영유권 주장"
 POL_assert_western_claims_desc: "폴란드에서 떨어져 나간 옛 영토 중 여러 부분이 공교롭게도 주요 산업 중심지가 된 것으로 보입니다. 만약 그 영토들이 폴란드 통치하에 들어온다면 베르몬트의 대의에 큰 도움이 될 것입니다."
 POL_baltic_socialism: "발트 사회주의 강요"
 POL_baltic_socialism_desc: "발트 국민의 의지는 독재자, 자본가, 파시스트들에 의해 억압되어 왔습니다. 노동자들이 자유로워지려면, 폴란드가 직접 개입해야 합니다."
 POL_claim_greater_lithuania: "대리투아니아 주장"
 POL_claim_greater_lithuania_desc: "오늘날 우리가 알고 있는 리투아니아는 과거에 존재했던 리투아니아 대공국의 그림자에 불과합니다. 연방은 단순히 폴란드와 리투아니아의 연합이 아니라 폴란드인, 리투아니아인, 우크라이나인 그리고 벨라루스인이 이뤄낸 민족의 연합인 것입니다."
 POL_claim_livonia: "리보니아 주장"
 POL_claim_livonia_desc: "발트 국가들 사이에는 깨지지 않는 형제애와 동지 의식이 있습니다. 우리가 리투아니아의 이익을 대표하게 된 지금, 그 형제애를 통해 발트 국가들을 성장하고 있는 제국의 일부로 품고자 합니다."
 POL_claim_prussia: "동프로이센 장악"
 POL_claim_prussia_desc: "동부 프로이센은 수많은 리투아니아 및 폴란드 소수 민족의 고향입니다. 이제는 그들이 연방에서 동지들과 상봉할 수 있도록 할 때입니다."
 POL_claiming_lithuania: "연방 주장자"
 POL_claiming_lithuania_desc: "폴란드와 리투아니아 모두에 권리를 주장하는 이가 적지 않습니다. 두 나라 모두에 신성한 통치권을 주장할 수 있는 왕의 지배 아래에서 연합이 이루어진다면, 공화국을 부활시키고자 하는 모든 폴란드인의 염원에 큰 도움이 될 것입니다."
 POL_com_independence: "독립"
 POL_com_independence_desc: "우리는 너무 오랫동안 [SOV.GetNameDef]에 착취당해왔습니다! 폴란드의 혁명가들이 다시 한번 군대를 일으켜 주권을 위해 싸울 때입니다."
 POL_committee_of_national_liberation: "민족해방위원회"
 POL_committee_of_national_liberation_desc: "우리는 독일과 러시아 사이에 위치해 그들의 제국주의적 책략의 먹잇감이 되는 위태로운 처지에 놓여 있습니다. 민족해방위원회가 설립됨에 따라 포위된 처지의 모든 폴란드인은 저항 활동을 조직할 수 있는 중심 기관을 갖게 될 것입니다."
 POL_complete_the_bermontian_mission: "서러시아 의용군 임무 완수"
 POL_complete_the_bermontian_mission_desc: "백군과 함께 싸워 차르를 위해 러시아를 되찾으려던 우리의 임무는 리투아니아 침공이 실패하며 좌절되었습니다. 하지만 이제 강력한 연방을 우리 통제하에 두게 되었으니, 소련을 잿더미로 만들어버려야 합니다!"
 royal_legitimist: "정통왕"
 POL_cossack_king: "카자크왕"
 POL_cossack_king_desc: "1918년, 공작이자 카자크이며, 군벌이기도 한 파벨 베르몬트-아발로프는 러시아에서 백군을 위해 싸우라는 명령을 받았음에도 불구하고, 군대를 돌려 리투아니아와 라트비아를 공격했습니다. 베르몬트는 인기가 없고 가톨릭 신자조차 아니지만, 독일인들의 지지와 백군을 그 배후에 두고 있습니다."
 POL_demand_LIT_pavel: "리투아니아 요구"
 POL_demand_LIT_pavel_desc: "지난번엔 베르몬트의 세력이 리투아니아를 합병하는 데 실패했으나, 폴란드군을 등에 업은 파벨은 그 힘이 어찌나 강력한지 리투아니아가 스스로 나라를 내어줄지도 모를 지경입니다. 왕은 왕국을 구걸하지 않습니다. 마치 자신의 권리인 양 당당히 차지하는 법입니다."
 POL_demand_slovakia_pavel: "슬로바키아 요구"
 POL_demand_slovakia_pavel_desc: "체코슬로바키아는 약한 국가이지만 주변국들의 부러움을 살 정도의 영토를 지니고 있습니다. 독일이 그저 요구하는 것만으로 주데텐을 얻어냈으니, 우리도 같은 방식으로 슬로바키아를 차지하지 못할 이유가 있겠습니까?"
 POL_demand_slovakia: "슬로바키아 요구"
 POL_demand_slovakia_desc: "체코슬로바키아는 약한 국가이지만 주변국들의 부러움을 살 정도의 영토를 지니고 있습니다. 독일이 그저 요구하는 것만으로 주데텐을 얻어냈으니, 우리도 같은 방식으로 슬로바키아를 차지하지 못할 이유가 있겠습니까?"
 POL_dismantle_capitalist_empires: "자본주의 제국 해체"
 POL_dismantle_capitalist_empires_desc: "자본주의는 사회주의의 천적이며, 이제 폴란드에서 혁명이 성공했으니, 우리는 이 위치를 활용해 전 세계 자본주의적 제국주의를 해체해야 합니다. 모든 식민 제국을 완전히 해체하는 것부터 시작하는 편이 좋겠습니다."
 POL_dismantle_fascist_empires: "파시즘 제국 해체"
 POL_dismantle_fascist_empires_desc: "파시즘은 세계의 재앙입니다. 계급 투쟁의 언어를 교묘히 이용하여 프롤레타리아가 국경 너머 동지들을 등지게 만듭니다. 폴란드 공산당의 숙적이라 할 수 있으니, 신속히 제거해야만 합니다."
 POL_dismantle_soviet_empire: "[SOV.GetAdjective] 제국 해체"
 POL_dismantle_soviet_empire_desc: "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default: "[SOV.GetNameDefCap]은 독립 공화국의 연방이라고 자칭하지만, 실제로는 겉에 붉은 페인트를 칠한 러시아 제국에 불과합니다. [SOV.GetNameDefCap]은 다른 모든 제국과 마찬가치로 폴란드의 적입니다."
 POL_dismantle_soviet_empire_desc_alt: "소련의 붉은 페인트가 벗겨졌으니, 이제 [SOV.GetNameDef]의 민낯이 드러났습니다. 그 어느 때보다도 특유의 제국주의적 야망을 분명히 드러내고 있으니, 이 폴란드의 적을 너무 늦기 전에 빠르게 처리해야 합니다."
 POL_expand_lithuanian_shipyards: "리투아니아 조선소 확장"
 POL_expand_lithuanian_shipyards_desc: "더 이상 그디니아와 그단스크의 항구에 목맬 필요가 없어졌습니다. 리투아니아를 우리 수중에 넣었고, 그에 따라 해군력을 대폭 강화하여 발트해의 지배권을 두고 다툴 기회를 얻게 되었습니다."
 POL_anti_capitalist_revolution: "반자본주의 혁명"
 POL_anti_capitalist_revolution_desc: "외교적 편의를 위해 폴란드가 서방과의 동맹을 유지해야 한다는 유혹이 있더라도, 외국 자본가들에게 우리의 신념을 팔아넘길 수는 없습니다. 세계 혁명에는 부르주아에 대한 투쟁이 반드시 따라오며, 그들이 스스로를 '파시스트'라 부르든 '민주주의자'라 부르든 우리는 반드시 그들과 맞서 싸워야 할 것입니다."
 POL_assemble_the_regency_council: "섭정의회 소집"
 POL_assemble_the_regency_council_desc: "11월 5일 법은 러시아 제국의 잿더미에서 폴란드 왕국을 자유롭고 독립적으로 해방시켜 주겠다는 동맹국의 약속이었지만, 그 결과로 수립된 섭정 정부는 군주를 찾지 못한 채 모든 권한을 피우수트스키에게 넘기고 말았습니다. 사나치아주의 세력이 안정적인 정부를 구성하지 못하는 지금, 폴란드에 합당한 왕을 찾기 위해 섭정 정부를 재수립할 때가 온 것일지도 모릅니다."
 POL_fulfil_fifth_of_november: "11월 5일법 이행"
 POL_fulfil_fifth_of_november_desc: "섭정의회가 다시 소집됨에 따라, 폴란드의 왕위를 얻고자 하는 모든 왕위 후보자에게 문호를 개방할 때입니다."
 POL_governorate_livonia: "리보니아 총독부"
 POL_governorate_livonia_desc: "몇 년 전 파벨이 리투아니아와 라트비아를 침공했을 때, 그는 리보니아 총독부를 자신의 영지로 되찾을 수 있는 위치에 있었습니다. 지금 라트비아는 약해지고 폴란드의 힘은 파벨을 뒷받침하고 있으니, 리보니아 총독부의 부활의 걸림돌이 될 만한 것은 없습니다."
 POL_greater_commonwealth: "대폴란드-리투아니아 연방"
 POL_greater_commonwealth_desc: "연방을 만들고자 하는 야망은 단순히 사라진 왕국의 역사적 영토를 수복하는 것에서 그치지 않습니다. 폴란드인 마음속의 연방은 엄청난 힘을 가진 제국이자, 동서양의 바다를 아우르며 찬란히 빛나는 다문화 제국입니다!"
 POL_greater_polish_SSR: "대폴란드 소비에트 사회주의 공화국"
 POL_greater_polish_SSR_desc: "우리는 이제까지 소련에 유용한 존재임을 입증했습니다. 이제 폴란드 동부 통제권의 반환과 동시에 혁명을 위해 헌신한 큰 공로에 대한 보상을 요구하는 것이 현명할 것입니다."
 POL_hohenzollern: "호엔촐레른 가문"
 POL_hohenzollern_desc: "독일인들은 호엔촐레른 가문이 새로운 폴란드 왕국을 통치하길 바랐습니다. 우리와 루마니아 사이의 긴밀한 외교 관계를 감안하면 루마니아 왕가가 이상적인 폴란드 국왕 후보일 것입니다."
 POL_institute_royal_guards: "근위대 설립"
 POL_institute_royal_guards_desc: "군주가 왕좌에 앉은 지금, 폴란드 군인 중에서도 가장 뛰어난 자만을 골라 우리의 친애하는 군주님을 보호하도록 하는 것이 가장 중요합니다."
 POL_internal_romanian_support: "루마니아 내 지지 요청"
 POL_internal_romanian_support_desc: "루마니아의 국왕은 과도한 지출과 부패로 나라를 파멸의 지경에 이르게 하고 있습니다. 안타까운 일이지만, 미하이 1세는 루마니아의 지속적인 생존을 위해서 아버지의 반대파들과 협력할 수밖에 없을지도 모릅니다."
 POL_king_michaels_coup: "미하이 국왕의 쿠데타"
 POL_king_michaels_coup_desc: "미하이 1세가 현 루마니아 정부를 뒤집고 혈통에 걸맞은 왕위를 계승할 때가 왔습니다. 한때 동맹이었던 폴란드와 루마니아는 이제 하나의 나라가 될 것입니다."
 POL_king_of_lithuania: "리투아니아 왕국"
 POL_king_of_lithuania_desc: "때가 무르익었습니다. 리투아니아 민중들은 [LIT.GetLeader]에게 큰 반감을 품고 있으며, 군주제 지지자들은 정부에 요구 사항을 제출할 준비가 되어 있습니다. 폴란드의 도움이 있다면, 그들은 [Root.GetLeader]만이 신에게 선택받은 군주라는 사실을 받아들일 것입니다."
 POL_dabrowszczacy: "동브로프슈차치"
 POL_dabrowszczacy_desc: "전 세계 곳곳에서 사회주의와 민주화 운동을 위해 싸우는 폴란드 의용군 국제 여단이 있습니다. 이제 사회주의 정부가 폴란드의 통치권을 쥐게 되었으니, 이 용감한 의용군들을 국가 차원에서 지원해 줄 수 있습니다."
 POL_leftist_economics: "사회주의 경제 설립"
 POL_leftist_economics_desc: "자본주의 경제에서 자본은 엘리트를 위해서 존재합니다. 정부에 사회주의자들이 들어선 지금, 혁명을 위해 피 흘린 농민들의 필요를 충족할 수 있도록 경제 구조를 바꾸어야 합니다."
 POL_lithuanian_rail: "폴란드-리투아니아 철도"
 POL_lithuanian_rail_desc: "폴란드와 리투아니아가 진정으로 통합되어 있다면 두 지역 간의 이동이 더 이상 문제가 되어선 안 됩니다. 철도를 연결하면 우리의 보급망과 산업 역량이 크게 향상될 것입니다."
 POL_lower_class_education: "하층 계급 교육"
 POL_lower_class_education_desc: "오랫동안 부와 특권을 가진 자만이 교육을 받을 수 있었습니다. 그러나 사회주의 체제하에서는 개인이 보유 중인 자산은 교육의 기회에 아무런 영향을 미치지 않게 될 것입니다."
 POL_merge_civilian_industries: "민간 산업 합병"
 POL_merge_civilian_industries_desc: "우리의 국가가 하나로 합쳐졌으니, 각 나라에 맞추어진 발전을 지속하는 것은 의미가 없습니다. 국가의 미래를 위해서 산업을 반드시 통합해야만 합니다."
 POL_merge_internal_governments: "동군연합 통합"
 POL_merge_internal_governments_desc: "폴란드와 루마니아는 이제 같은 국왕을 모시게 되었음에도 불구하고, 여전히 서로 다른 내정 체제를 유지하고 있습니다. 세임에 루마니아의 대표자를 두도록 하고, 루마니아의 모든 행정 체계를 폴란드의 대응 기관과 통합해야 합니다."
 POL_merge_the_arms_industries: "군수 산업 합병"
 POL_merge_the_arms_industries_desc: "폴란드와 리투아니아 무기 제조사들은 수십 년 동안 각자 무기를 생산해 왔습니다. 그런데 이제 두 나라가 하나가 되었으니, 우리 산업을 전문화하고 폴란드와 리투아니아 공장 간의 협력을 창출할 기회가 생겼습니다."
 POL_non_discriminatory_recruitment: "차별적 모병제 폐지"
 POL_non_discriminatory_recruitment_desc: "폴란드 가톨릭 신자들은 사나치아의 정책으로 인해 군대 요직을 과도하게 차지하고 있습니다. 앞으로는 파시즘에 대항해 무기를 들 의지가 있는 애국자나 사회주의자라면 누구나 복무할 수 있도록 할 것입니다."
 POL_organize_the_peasants_strike: "농민 봉기 조직"
 POL_organize_the_peasants_strike_desc: "폴란드가 농민들의 피로 갈라지고 있습니다. 폴란드 전역의 시골 지역에서는 정부의 악의적인 방치로 인해 농민들이 점점 과격해지고 있습니다. [POL.GetLeader]는 결국 파업을 폭력 사태로 몰아갈 것이 분명하므로, 프롤레타리아가 압제자에 맞서 일어설 수 있도록 준비시켜야 합니다."
 POL_polish_path_to_socialism: "사회주의를 향한 폴란드의 길"
 POL_polish_path_to_socialism_desc: "1918년 창당 이래, 폴란드 공산당은 볼셰비즘의 지배를 받아 왔으며, 그 결과 현재 많은 당원은 스탈린의 추종자에 지나지 않습니다. 그러나 마리아 코슈트스카를 비롯한 많은 주요 당원은 당의 스탈린주의자들을 제거하고 폴란드를 모스크바에 등 돌리게 하려고 합니다."
 POL_polish_peoples_republic: "폴란드 소비에트 사회주의 공화국"
 POL_polish_peoples_republic_desc: "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default: "폴란드는 소련의 회원국 중 가장 산업화되고 독립적인 강력한 국가 중 하나이므로, 더 높은 수준의 자치권을 누리는 것은 당연한 일입니다."
 POL_polish_peoples_republic_desc_alt: "폴란드는 상대적으로 높았던 산업화 수준과 다른 이념 덕분에 [SOV.GetAdjective]의 영향권 내의 다른 나라에 비해 두각을 나타냈습니다. 그러니 더 높은 수준의 자치권을 누리는 것은 당연한 일입니다."
 POL_preserve_baltic_independence: "발트 독립 보호"
 POL_preserve_baltic_independence_desc: "발트 국가의 정부들은 대체로 비민주적이고 자본주의적이지만, 우리와 마찬가지로 동서양의 위협에 직면해 있으며, 그들이 독일과 러시아의 제국주의적 야망에 무너지는 것보다, 우리가 그들의 부르주아 독재체제를 유지할 수 있도록 도우는 편이 차라리 낫습니다."
 POL_preserve_bougoise_democracy: "부르주아 민주주의 보호"
 POL_preserve_bougoise_democracy_desc: "폴란드 공산당의 궁극적인 목표는 전 세계에 사회주의를 전파하는 것이지만, 이러한 어두운 시대에 세계적으로 증식 중인 파시즘에 대항하여 부르주아 민주주의를 보호하려면 자본주의자들과 손을 잡아야만 합니다. 오직 파시즘이 사라진 세상에서만, 세계적 사회주의 혁명을 위한 물질적 조건이 비로소 갖추어질 수 있습니다."
 POL_press_for_liberia: "라이베리아 압박"
 POL_press_for_liberia_desc: "1932년, 폴란드와 라이베리아 정부는 라이베리아를 폴란드 보호하에 두기로 합의했습니다. 미국은 라이베리아에 우리가 주둔하는 것을 모욕이라 보고 있지만, 그 국가는 취약하여 폴란드의 보호가 절실히 필요합니다."
 POL_pressure_for_the_west: "서쪽으로의 확장"
 POL_pressure_for_the_west_desc: "폴란드와 독일 사이의 정확한 국경은 대전쟁 이후 수십 년 동안 논쟁의 대상이었습니다. 이 논쟁에서 독일은 산업 중심지 대부분을 유지할 수 있었고 반대로 폴란드는 산업의 기반조차 갖출 수 없었습니다. 동부 지역을 [SOV.GetNameDef]에게 넘겨준 이상, 우리는 그 대가로 실레시아와 포메라니아를 되찾아야만 합니다."
 POL_pro_allied_government: "친 연합 정부 임명"
 POL_pro_allied_government_desc: "섭정 의회의 대표 중 다수는 이미 폴란드와 서방의 동맹을 유지하는 데 찬성하고 있으며, 해당 의원들을 더 높은 직급으로 승진시킴으로서 연합국에 더 우호적인 태도를 보일 수 있습니다."
 POL_push_for_ruthenia: "루테니아를 뚫고"
 POL_push_for_ruthenia_desc: "우크라이나와 벨라루스의 철도망은 비참할 정도로 방치되어 있었지만, 이 지역들도 연방의 일부라는 사실을 잊어서는 안 됩니다. 소련을 뚫고 나가 우리의 영토를 되찾으려면 동쪽 지방의 철도에 투자해야만 합니다."
 POL_reopen_the_maritime_and_colonial_league: "폴란드 식민 동맹 재개장"
 POL_reopen_the_maritime_and_colonial_league_desc: "폴란드의 대륙에 주둔하고자 하는 야망은 폴란드가 팔레스타인 획득에 실패하며 끝이 났지만, 서방 및 사회주의 정부와의 새로운 긴밀한 관계를 통해 폴란드 행정하에 유럽 식민주의자들로부터 식민지의 노동자들을 해방시키기 위해 우리의 자본을 동원할 기회를 얻게 되었습니다."
 POL_restoration_of_the_royal_sejm: "왕실 세임의 복원"
 POL_restoration_of_the_royal_sejm_desc: "옛 폴란드 왕국 시절, 세임은 왕실과 국민의 충성스러운 신하였습니다. 제2공화국은 붕괴하고 세임은 부활하였으니, 모든 의원이 왕실에 충성하고 사나치아 폴란드로의 회귀를 모색하는 일이 없도록 철저히 관리해야 합니다."
 POL_restore_bermontians: "서러시아 의용군 재창설"
 POL_restore_bermontians_desc: "서러시아 의용군은 파벨 베르몬트-아발로프가 이끄는 군대로, 러시아 서부의 군주주의와 질서를 회복하고자 했습니다. 비록 폴란드가 파벨의 현재 주요 관심사이지만, 러시아 공산주의의 파괴는 여전히 베르몬트로서 잊어선 안 될 임무이며, 모든 백러시아(벨라루스)인들은 베르몬트 군대를 위해 싸우는 것을 목표로 삼아야 합니다."
 POL_restore_poland_hungary: "폴란드-헝가리 복원"
 POL_restore_poland_hungary_desc: "몇 세기 전, 폴란드와 헝가리 왕국은 통합되어 있었고, 동유럽의 지배권을 쥐고 있었습니다. 트란실바니아와 니트라가 폴란드의 손에 들어온 지금, 폴란드-헝가리의 유산을 되찾는 데에 헝가리의 존재가 계속해서 걸림돌이 되고 있습니다."
 POL_royal_dictatorship: "군주독재정 도입"
 POL_royal_dictatorship_desc: "세임은 국왕의 결정을 거부할 수 있는 권한을 가지고 있습니다. 이것이 지금까지는 우리에게 도움이 되었지만, 세상은 변화하고 있으니 관료 체계가 국왕의 신성한 통치권을 가로막는 것을 용납할 수는 없습니다."
 POL_seek_german_alignment: "독일과 동맹 모색"
 POL_seek_german_alignment_desc: "[GER.GetLeader]의 추종자이자 국가사회주의자인 파벨은 세계 파시스트 세력의 동맹이 되었고, 남은 일은 파시스트들에게 접근해 그들이 베르몬트 통치하의 폴란드를 추축국으로 환영해 줄 것인지 확인하는 것뿐입니다."
 POL_social_commonwealth: "사회주의 공화국 연방"
 POL_social_commonwealth_desc: "폴란드-리투아니아의 재건은 혁명의 목표에는 반하는 야망일지는 모르나, 폴란드, 리투아니아, 그리고 연방의 많은 옛 구성원들이 서로의 역사를 공유하며 공동의 적을 두고 있다는 사실은 부정할 수 없습니다. 함께 투쟁해온 역사를 생각해보면, 사회주의 체제에서 노동자들의 해방과 안전을 최우선으로 둘 이 새로운 연방의 필요성은 두말할 나위 없습니다."
 POL_soviet_industry: "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default: "소련의 산업 투자"
 POL_soviet_industry_alt: "산업 확장"
 POL_soviet_industry_desc: "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default: "소련과 함께하여 얻을 수 있는 이점은 투자를 통해 우리를 풍요로운 산업 강국으로 만들어줄 강력한 국가 연합의 일부가 된다는 것입니다. 비록 우리 산업의 일부가 소련의 발전을 위해서만 활용되고 있지만, 그 대가로 돌아오는 산업 투자는 우리의 제조 능력을 크게 향상시킬 것입니다."
 POL_soviet_industry_desc_alt: "[SOV.GetNameDef]의 간섭을 견뎌내는 도중에도 산업은 계속 발전시켜야만 합니다. 우리가 이 사슬을 끊어내는 날이 온다면 유용하게 사용될 터입니다."
 POL_soviet_military_staff: "소련 참모단"
 POL_soviet_military_staff_desc: "폴란드 제2공화국의 수립과 함께, 많은 좌익 폴란드 장군들은 세계 혁명을 이어가기 위해 소련으로 도망쳤습니다. 이제 친소 정부가 들어섰으니 이 용감한 혁명가들이 돌아올 수 있을 것입니다."
 POL_support_colonial_workers_strikes: "식민지 노동자들의 파업 지원"
 POL_support_colonial_workers_strikes_desc: "유럽 식민지의 노동자들은 아무런 대가도 없이 제국을 유지하기 위해 짓눌리고 고통과 투쟁에 시달리고 있습니다. 이 노동자들에게는 해방에 필요한 물질적 자원이 부족하며, 우리가 진정으로 세계 혁명을 일으키려면 지배 계층에 대항하여 억압받는 사람들을 무장시켜야 합니다."
 POL_support_monarchism_in_LIT: "리투아니아 군주주의 지원"
 POL_support_monarchism_in_LIT_desc: "폴란드가 그랬던 것처럼, 리투아니아는 그들만의 새 국왕을 선출할 예정이었습니다, 하지만 폴란드와는 다르게, 공정하게 치러진 선거를 독일이 불법이라고 선언해 버렸습니다. 우리라면 리투아니아 국민들이 약속받았던 강인한 지도자를 찾아줄 수 있습니다. 리투아니아를 독일의 제국주의에게서 보호할 그런 지도자 말입니다."
 POL_warsaw_to_crimea_railway: "바르샤바-크림 철도"
 POL_warsaw_to_crimea_railway_desc: "바다에서 바다까지 통치하고자 하는 우리의 야망을 위해서는, 점령한 모든 영토를 국가의 일부로 완전히 받아들일 수 있어야만 합니다. 우리의 자연적인 국경은 동서남북까지 뻗어있으니, 크림반도와 철도를 연결하기만 하면 해당 지역에서 우리의 장악력을 확고히 할 수 있을 것입니다."
 POL_elect_a_PSL_leader: "인민당 지도자 선출"
 POL_elect_a_PSL_leader_desc: "공산주의자들이 정부 내에서 권력을 다투고 있지만, 군부는 인민당을 지지합니다. 지금 우리의 주도권을 확고히 한다면, 폴란드 공산당는 정부를 장악할 힘을 잃을 것입니다."
 POL_invest_in_the_peasantry: "농민 공동체에 투자"
 POL_invest_in_the_peasantry_desc: "농민들이 농촌 생활을 개선해 주겠다는 약속을 믿고 우리를 위해 싸워주었으니, 그 약속을 이행할 것입니다. 철도와 기반시설이 제대로 갖춰지면 그 누구도 뒤처지지 않을 수 있을 것입니다."
 POL_seek_an_alliance_with_kaiser: "카이저와의 동맹 모색"
 POL_seek_an_alliance_with_kaiser_desc: "폴란드 왕국은 11월 5일에 제정된 법 덕분에 존재하게 되었습니다. 이 법은 독일의 카이저가, 러시아가 점령한 폴란드 의회로부터 새로운 폴란드 왕국을 만들 것을 약속하는 선언이었습니다. 카이저가 폴란드에 무슨 계획을 세웠던 것인지는 아직 알려지지 않았지만, 어쩌면 독일 제국의 선언을 부드럽게 상기해 줌으로써 예상치 못했던 동맹이 싹트는 계기가 될 수도 있습니다."
 POL_surrender_the_east: "동부 포기"
 POL_surrender_the_east_desc: "소비에트 연방은 폴란드 동부를 우크라이나와 벨라루스의 정당한 영토로 보고 있습니다. 이 영토를 소련에 양도한다면 동맹을 맺을 수 있을지도 모릅니다."
 POL_woo_morges_staff: "모르게스 전선 초청"
 POL_woo_morges_staff_desc: "군대의 일부라도 지원해 주지 않는 이상 우리의 반란은 성공하지 못할 것입니다. 군인의 대다수는 사나치아의 세 파벌 중 하나에 충성하고 있지만, 모르게스 전선은 폴란드에 민주주의를 복원하는 데 관심이 있으며 이를 위해 우리와 협력하는 데 우호적일 가능성이 있습니다."
 POL_ease_sanationist_tensions: "사나치아 긴장 완화"
 POL_ease_sanationist_tensions_desc: "모르게스 전선 중 다수의 인사는 사나치아 내에서 군사적으로 높은 위치를 차지하고 있으며, 이들의 정치적 영향력을 활용해 정부가 파업 탄압을 완화하도록 설득할 수 있을지도 모릅니다. 이를 통해 폴란드 내의 운동을 성장시킬 소중한 시간을 벌 수 있을 것입니다."
 POL_arm_peasant_militia: "농민 민병대 무장"
 POL_arm_peasant_militia_desc: "폴란드 농민들은 무기를 들고 부르주아들과 맞서 싸운다는 오직 한 가지 방법을 통해 압제자로부터 해방되고자 할 것입니다. 모르게스 전선의 정치적 영향력을 활용해 사나치아로부터 장비를 훔침으로서, 완전히 훈련되고 무장한 농민들과 함께 전쟁을 시작할 수 있을 것입니다."
 POL_state_national_council: "국가평의회"
 POL_state_national_council_desc: "사나치아주의자들은 자신들의 신념을 성문화하기 위한 4월 헌법을 만들었으며, 이는 이미 한참 전부터 우리에게도 필요했던 일입니다. 국가평의회를 설립하여 폴란드 전역의 사회주의 정치인들을 모아 사나치아의 반동적인 법을 바로잡도록 할 것입니다."
 POL_communal_governance: "코뮌 통치"
 POL_communal_governance_desc: "농민 봉기가 필요했던 일이긴 하지만, 시골에 큰 혼란과 대대적인 파괴를 초래했습니다. 이제 재건의 시간입니다. 우리 농촌 사회의 전쟁이 남긴 상흔을 치유하기 위해 지방 코뮌 정부를 세워야 할 때입니다."
 POL_raise_the_black_madonna: "검은 성모 마리아의 기상"
 POL_raise_the_black_madonna_desc: "검은 성모 마리아는 폴란드 하층민들 사이에서 폴란드와 그 하층민들의 수호자로서 인기 있는 성모 마리아를 그린 신성한 초상화입니다. 검은 성모 마리아를 우리 운동의 상징으로 채택하면, 때가 왔을 때 우리 국민들은 성모 마리아가 우리 편에 있다는 것을 알게 될 것입니다."
 POL_reassemble_the_sejm: "세임 재집결"
 POL_reassemble_the_sejm_desc: "폴란드에 민주주의적 관행이 다시 시행되었으니, 사나치아 정부에 의해 추방된 의원들을 다시 불러들여야 할 때입니다."
 POL_empower_the_morges: "모르게스 강화"
 POL_empower_the_morges_desc: "모르게스 전선은 자신들이 민주주의의 동맹임을 증명했으며, 지금까지 우리가 성취한 것은 그들의 지지 없이는 불가능했을 것입니다. 이제 이 장군들에게 각자의 군 조직을 이끌 자격을 부여할 때가 된 듯합니다."
 POL_ROM_join_allies: "연합국 가입"
 POL_ROM_join_allies_desc: "폴란드와 루마니아의 왕위가 통합된 지금, 외교의 초점을 다시 서방의 동맹국들로 돌려야 합니다."
 POL_anti_blitz_tactics: "전격전 저지 전술"
 POL_anti_blitz_tactics_desc: "독일인들은 빠르고 압도적인 힘을 활용해 우리 나라를 점령하려 하지만, 이 전쟁 기계는 그저 유리 대포에 불과합니다. 인간은 후퇴하지 않고 위협에 맞서도록 강요될 수 있으며, 대비만 한다면 전차도 우려하는 만큼의 위력을 보일 수 없습니다."
 POL_anti_fascist_military_desc: "비록 사회주의 정부가 폴란드인들을 다소 갈라놓긴 했지만, 서방과의 동맹은 우리에게 파시즘과 독일 제국주의에 대한 강한 적대감이라는 정치적인 스펙트럼과는 상관없는 하나의 공통점을 가지게 합니다. 우리 군대는 세계적으로 파시즘이 고조되는 상황에서 지원과 선전의 도움을 받아 강하게 단결할 것입니다."
 POL_anti_germans_abroad: "해외 반독일주의자 지원"
 POL_anti_germans_abroad_desc: "발트 국가들은 볼셰비즘과 나치즘에 맞서 싸우는 우리의 형제들입니다. 비록 그들이 뿔뿔이 흩어져 있고, 나약하고, 초라할지는 모르나 그들 뒤를 강력한 폴란드 정부가 뒷받침한다면, 아직 이 국가들을 전쟁 기계로 만들 수 있을지 모릅니다."
 POL_assert_eastern_claims: "동부 영유권 주장"
 POL_assert_eastern_claims_desc: "현재 폴란드의 영토는 과거 왕국의 그림자일 뿐입니다. 폴란드는 단순히 폴란드인이 살게 된 곳이 아닌 연방의 유산이니, 동쪽의 옛 국경선을 수복해야만 합니다."
 POL_assurance_of_loyalty: "전후 국경 결정"
 POL_assurance_of_loyalty_desc: "독일은 우리에게서 상당한 영토를 빼앗아 갔고, 우리가 전쟁에 기울인 노력이 불필요하다고 말할 수 있는 이는 아무도 없을 것입니다. 굴종의 나날도 이제는 끝입니다. 넘겨준 것들에 대한 보상을 요구할 때가 됐습니다."
 POL_beck_ribbentrop: "베크-리벤트로프 조약"
 POL_beck_ribbentrop_desc: "독일인들이 그단스크와 다른 과거 독일 영토를 합병하는 것에 목말라하는 것은 누구나 아는 사실이지만, 이를 꼭 유혈 갈등을 통해 해결할 필요는 없을 것입니다. 유제프 베크라면 국경에 관련된 논쟁을 끝낼 수 있을 만한 외교적인 해결책을 찾을 수 있을 것입니다."
 POL_declare_independence: "독립 선언"
 POL_declare_independence_desc: "독일은 [SOV.GetNameDef]의 위협을 끝내는 데 유용한 도구였지만, 이제 폴란드를 노예로 만들고자 하는 자들에게 반격을 가할 때입니다. 이제 독일을 공격할 시간이 왔습니다."
 POL_demand_LIT: "리투아니아 요구"
 POL_demand_LIT_desc: "리투아니아 정부는 약하고, 분열되어 있으며, 빈약한 경제 및 군사 지도력을 가지고 있습니다. 폴란드라는 국가는 리투아니아 없이는 완전할 수 없는 국가이며, 어쩌면 별다른 힘을 들이지 않더라도 리투아니아 측에서 통일에 동의할 수도 있습니다."
 POL_demand_pomerania: "포메라니아 요구"
 POL_demand_pomerania_desc: "포메라니아는 한때 폴란드의 일부였고 지금은 독일의 손에 남아있습니다. 비록 가능성이 있다고 믿는 사람은 거의 없겠지만, 도박 수를 던져서라도 우리 손에 넣을 필요가 있습니다."
 POL_divide_lit: "리투아니아 분할"
 POL_divide_lit_desc: "우리는 연방의 재수립을, 독일국은 메멜을 원하니, 어쩌면 합의를 통해 리투아니아에 공동 최후통첩을 전달할 수 있을지도 모릅니다."
 POL_empower_falangist_militants: "팔랑헤 투사 지원"
 POL_empower_falangist_militants_desc: "팔랑헤주의자들 중에는 공산주의자들과의 피할 수 없는 전투를 위해 무장하고 있는 많은 준군사조직이 있습니다. 정부의 지원이 있다면 이들을 팔랑헤의 강력한 무장 세력으로 변신시킬 수 있을 것입니다."
 POL_falangist_international: "팔랑헤주의 인터내셔널"
 POL_falangist_international_desc: "나치즘과 이탈리아 파시즘에 맞서는 것은 우리를 취약한 처지에 놓이게 하지만, 독일과의 투쟁에 함께 할 동맹을 찾아야 합니다. 팔랑헤주의를 대안으로 제시한다면, 비슷한 생각을 가진 국가들과 동맹을 맺을 수 있을지 모릅니다."
 POL_force_polish_upper_class: "폴란드 상류계급 고취"
 POL_force_polish_upper_class_desc: "최근에야 해방된 젊은 국가로서, 대다수의 폴란드인은 사회에서 낮은 경제 계층을 차지하고 있습니다. 태어나면서부터 체계적으로 준비된 국가 운영을 위해 단련 받은 엘리트 계층을 만들어내지 않으면 우리 나라는 생존할 수 없을 것입니다."
 POL_german_staff: "민족독일인 자위단"
 POL_german_staff_desc: "폴란드에는 상당한 수의 독일계 소수민족이 있습니다. 독일 측에서는 이 젊은이들을 우리에게 대항하는 방향으로 이용하려 들겠지만, 우리가 독일과 협력 중인 현 상태에선 폴란드 내 독일 공동체가 우리의 대의에 더욱 우호적일 수 있습니다."
 POL_german_training: "독일 군사 참모단"
 POL_german_training_desc: "우리 독일 \"파트너\"들은 군사기밀을 상당히 철저히 은폐하고 있지만, 우리 군 내부 일부를 관리하도록 초청한다면 결국은 어느 정도의 군사기밀은 흘리게 될 것입니다."
 POL_integrate_greater_kashubia: "포메라니아 통합"
 POL_integrate_greater_kashubia_desc: "슬라브계 카슈브인들은 포메라니아 전체를 자국의 정당한 영토라고 보고 있으며, 많은 폴란드인도 포메라니아를 정당한 자국의 영토로 봅니다. 이제 이 지역이 우리 손에 들어온 이상, 정부에서 이를 통합하기만 한다면 동부 독일은 서부 폴란드가 될 것입니다."
 POL_integrate_the_endecja: "엔데치아 통합"
 POL_integrate_the_endecja_desc: "국민민주당 시우뎀키 지부가 사나치아와의 연정 구성 협상 테이블에 올랐지만, 당내 대다수는 여전히 반대 입장을 고수하고 있습니다. 엔데치아의 핵심 인사들을 정부로 초청한다면 폴란드 민족주의 아래 하나로 뭉친 정부를 구성할 수 있을지도 모릅니다."
 POL_integrate_the_falanga: "팔랑헤 통합"
 POL_integrate_the_falanga_desc: "국민급진기지 팔랑헤는 폭력적이고 파괴적인 조직이지만, 정부 내에서 민족주의가 고조되고 있어 팔랑헤주의자들이 폴란드의 미래를 위해 우리와 연합하도록 유도할 수 있을지도 모릅니다."
 POL_invite_the_baltics: "발트 3국 초대"
 POL_invite_the_baltics_desc: "볼셰비키의 침략 위기에 처한 대다수 가톨릭 국가들과 마찬가지로, 발트 3국은 자연스레 팔랑헤주의자의 동맹이라 볼 수 있으니 반드시 보호해야만 합니다."
 POL_invite_the_lowlands: "저지대 국가 초청"
 POL_invite_the_lowlands_desc: "팔랑헤주의가 베네룩스에서는 그 정치적인 영향력이 낮은 편이나, 적당한 시간과 비용을 투자한다면 팔랑헤주의를 주류로 만들어 그 국가들과 동맹을 맺을 수도 있을 것입니다."
 POL_konfederacja_narodu: "국민연합"
 POL_konfederacja_narodu_desc: "국민연합은 폴란드를 점령하려는 독일에 반대하는 폴란드 민족주의자들의 소규모 단체입니다. 우리가 독일군에게 반대한다는 것을 알린다면, 이 무장 세력들과 손을 잡을 수 있을지도 모릅니다."
 POL_nationalist_constitution: "민족주의 헌법"
 POL_nationalist_constitution_desc: "4월 헌법이 폴란드인이라는 정체성을 굳히는 데는 실패했을지 모르나, 국민민주당과 팔랑헤당 의원 중 일부는 우리 민족의 정체성을 최우선으로 하는 개헌에 지지를 표명했습니다."
 POL_polish_shock_battallions: "타격 간부 부대"
 POL_polish_shock_battallions_desc: "특별히 훈련된 타격 간부 부대는 적의 손아귀에 바르샤바가 들어가는 일이 없도록 죽음마저 마다하지 않는 국민연합의 강력한 무기입니다."
 POL_underground_conscripts: "지하 징집"
 POL_underground_conscripts_desc: "폴란드 지하국가의 각 조직에서 징병하기 시작하면 압제자에게 대항하는 우리 부대의 전투 능력이 크게 개선될 것입니다."
 POL_prepare_german_line: "독일 방어선 준비"
 POL_prepare_german_line_desc: "독일과의 국경은 우리 나라에서 가장 취약한 부분입니다. 바르샤바를 독일 손에 넘기지 않으려면 국경선에서 그들과 직접 만나 우리의 의지를 꺾으려는 그들을 비웃는 모습을 보여야 합니다."
 POL_privatize_education: "외국 기업 장악"
 POL_privatize_education_desc: "외국인 투자자들은 우리에게 꽤 유용했지만, 그들이 설립한 기업들을 폴란드인의 손에 맡기는 것이 훨씬 나은 선택입니다. 원래 주인들의 분노는 사게 되겠지만, 나라를 위해 필요한 일입니다."
 POL_radicalize_poles_in_germany: "독일 내 폴란드 무장세력 급진화"
 POL_radicalize_poles_in_germany_desc: "독일 전역 곳곳에 급진화하기 알맞은 폴란드 소수민족들이 있습니다. 만약 그들에게 독일이 폴란드를 상대로 품고 있는 계획을 폭로한다면, 무장 투쟁에 나설 만큼 자극받아 우리의 대의를 위해 움직여줄지도 모릅니다."
 POL_reach_out_to_underground_state: "지하국가와의 접촉"
 POL_reach_out_to_underground_state_desc: "폴란드 지하국가는 비밀리에 운영되고 있습니다. 그들에게 손을 내밀고 지원을 줌으로써 언젠가 우리의 옛 정복자들을 압도할 수 있을지도 모릅니다."
 POL_reassert_silesian_claims: "실레시아 영유권 재주장"
 POL_reassert_silesian_claims_desc: "실레시아의 운명은 폴란드 공화국 초기에 큰 논쟁 거리였고, 당시 정부는 실레시아의 대부분을 포기하고 상대적으로 작은 상부 실레시아에 만족하기로 결정했습니다. 강력한 정부였다면 그런 양보를 하지 않았을 것이며 우리의 권리를 확고히 주장해야 합니다."
 POL_reopen_national_elections: "총선 재개"
 POL_reopen_national_elections_desc: "정부가 폴란드 민족주의를 위해 봉사하도록 보장하는 동시에 폴란드에서 민주주의를 회복하는 것이 엔데치아의 목표입니다. 선거를 재개하되, 비애국적인 정당들이 참여할 수 없는 방식을 취해야 합니다."
 POL_request_autonomous_status: "자주적인 지위 요구"
 POL_request_autonomous_status_desc: "우리는 독일의 영향력에 짓눌리고 있으며, 앞으로의 미래를 꿈꾸려면 더 큰 산업적인 자치권을 요청해야 합니다."
 POL_riot_of_37: "바르샤바 폭동"
 POL_riot_of_37_desc: "팔랑헤주의자들에게 권력을 평화적으로 이양하는 것에 사나치아는 결코 동의하지 않겠지만, 팔랑헤주의자들의 영향력은 이미 사나치아가 통제할 수 없을 정도로 커지고 있습니다. 어쩌면 바르샤바에서의 폭력 시위 한번이면 팔랑헤가 국가를 직접 통치하게 될지도 모릅니다."
 POL_sideline_the_sanacja: "사나치아 배제"
 POL_sideline_the_sanacja_desc: "팔랑헤와 엔데치아는 폴란드 정부에서 충분히 영향력이 커졌고, 만약 두 세력이 더 긴밀하게 협력한다면 사나치아주의자들은 상당한 정치적 자본을 잃고 쿠데타에 취약해질 수도 있습니다..."
 POL_siodemki: "헌법 강화"
 POL_siodemki_desc: "사나치아는 4월 헌법을 지지하지만 엔데치아는 헌법을 자신들의 입맛대로 개헌하고자 하고 있습니다. 이제 양당이 협력하는 만큼 더 이상의 혼란을 피하기 위해 폴란드 공화국의 미래를 위하여 서로 다른 비전을 하나로 통합하기로 합의해야 합니다."
 POL_state_catholicism: "국가 가톨릭주의"
 POL_state_catholicism_desc: "가톨릭 정체성은 팔랑헤주의 이념의 본질이므로, 교회와 국가는 하나여야만 합니다."
 POL_support_falangists_in_the_americas: "아메리카 팔랑헤주의자 지원"
 POL_support_falangists_in_the_americas_desc: "아메리카 대륙에서는 주로 라틴 아메리카 국가를 중심으로 팔랑헤주의 운동이 퍼져 있습니다. 전 세계적으로 팔랑헤주의의 이익을 지키기 위해서뿐만 아니라, 동지들을 미합중국의 영향력으로부터 보호하기 위해서라도 아메리카로 동맹을 확장하는 것은 필수적입니다."
 POL_support_global_falangism: "범세계 팔랑헤주의 지원"
 POL_support_global_falangism_desc: "우리만 팔랑헤주의를 우리 나라에 가져오기 위한 투쟁을 하고 있는 것이 아닙니다. 폴란드 전역에는 전 세계적인 팔랑헤주의 운동을 지지하는 의용군들이 있으며, 국가적으로 이들을 지원해야 합니다."
 POL_the_national_commonwealth: "폴란드-리투아니아 국가 연방"
 POL_the_national_commonwealth_desc: "구 연방은 엄청난 영토과 인구를 통치하는 폴란드인들의 제국이었습니다. 리투아니아가 우리 손에 들어왔으니, 폴란드 제국이 다시 부활한 것입니다!"
 POL_romanov: "로마노프"
 POL_romanov_desc: "가능성이 높진 않은 인물이지만, 자신의 이름이 아나스타시야 로마노프라고 주장하는 젊은 여인은 폴란드의 마지막 차르는 니콜라이 2세였으며, 따라서 폴란드의 왕위에 그녀가 오르는 것이 신의 뜻이라고 주장합니다."
 POL_invite_exiled_nobility: "망명한 귀족 초대"
 POL_invite_exiled_nobility_desc: "비록 많은 러시아 귀족들이 우리의 여왕 아나스타시야가 정당한 후계자임을 인정하지 않지만, 귀족 작위를 약속하면서 그들을 다시 초청한다면 입장을 바꿔 여왕을 차르 니콜라이 2세의 진정한 친딸로 인정할지도 모릅니다."
 POL_pan_slavism: "범슬라브 보복주의"
 POL_pan_slavism_desc: "지금까지의 범슬라브주의 운동은 러시아가 슬라브 국가를 상대로 패권을 행사할 때 유용하게 쓰였지만, 다른 슬라브 민족들이 연합하여 유고슬라비아나 체코슬로바키아 같은 합중국을 만들어 낼 때도 이용되었습니다. 폴란드라고 못할 이유가 있을까요? 폴란드가 범슬라브주의의 물결을 타지 말아야 할 이유가 있을까요?"
 POL_demand_yugoslav_subjugation: "유고슬라비아 예속 요구"
 POL_demand_yugoslav_subjugation_desc: "범슬라브 통일에 대한 우리의 염원이 실현되려면 남슬라브인들을 등한시 해서는 안됩니다. 국경과 험준한 산맥들이 우리 사이를 가로막을지라도 우리는 모두 같은 슬라브족입니다."
 POL_claim_russia: "러시아 영유권 주장"
 POL_claim_russia_desc: "아나스타시야 로마노프 여왕은 차르 니콜라이 2세의 마지막 후계자이니, 러시아 왕위에 대한 그녀의 주장은 정당할 뿐만 아니라 신의 뜻이라 할 수 있습니다. 러시아의 귀족들이 그녀의 주장을 지지하는 가운데 아나스타시야는 그녀에게 주어진 러시아 여제로서의 권리를 되찾을 준비가 되어 있습니다."
 POL_proclaim_slavic_unity: "슬라브인 단결 선포"
 POL_proclaim_slavic_unity_desc: "모든 러시아와 폴란드의 영토를 우리 손에 넣은 지금, 그 어떤 차르도 성취하지 못했던 업적을 달성하려 하고 있습니다. 러시아인들과 폴란드인들의 동의와 지지를 받아, 슬라브 민족의 통일을 선언할 수 있습니다."
 POL_niech_zyje_opor: "폴란드 지하 국가의 이름으로"
 POL_niech_zyje_opor_desc: "폴란드 전역에서 반란과 자유의 속삭임이 들립니다. 교회와 지하에서 용감하고 애국적인 폴란드인들이 폴란드의 주권을 회복하고자 하며, 올바른 명분과 장비만 마련한다면 바르샤바가 해방되는 것을 볼 수 있을 것입니다!"
 POL_niech_zyje_opor_no_mtg: "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc: "$POL_niech_zyje_opor_desc$"
 POL_morges_pact: "모르게스 조약"
 POL_morges_pact_desc: "폴란드에서 민주주의가 회복되며 모르게스 전선의 목표는 거의 완성되었습니다. 이제 프랑스와의 관계를 강화하고 프랑스-폴란드 동맹을 회복하는 일만 남았습니다."
 POL_morges_economic_union: "프랑스-폴란드 경제 협정"
 POL_morges_economic_union_desc: "프랑스와 폴란드 사이의 관계가 더욱더 끈끈해졌으니, 전시 상호 경제 원조에 관한 협정을 맺는 것이 좋겠습니다."
 POL_invite_romania_to_morges: "조약에 루마니아 초대"
 POL_invite_romania_to_morges_desc: "프랑스-폴란드 동맹만으로는 추축국의 모든 병력을 막기에 충분치 않습니다. 동맹을 바다 너머까지 확장해야만 합니다."
 POL_align_with_habsburgs: "합스부르크 동맹"
 POL_align_with_habsburgs_desc: "합스부르크 가문이 폴란드와 헝가리의 왕좌에 앉았으니, 어쩌면 우리의 혈연 관계를 동맹으로 공식화할 때가 되었는지도 모릅니다."
 POL_habsburg: "합스부르크 가문"
 POL_habsburg_desc: "카를 알브레히트 폰 합스부르크는 진정한 폴란드 애국자이자, 왕가의 혈통을 타고난 인물입니다. 어쩌면 그가 평생을 준비해왔을 왕좌에 앉도록 초청할 때가 된 것인지도 모릅니다."
 POL_habsburg_monarchist_militants: "합스부르크 투사 무장"
 POL_habsburg_monarchist_militants_desc: "체코슬로바키아에는 절대 세습 통치의 귀환을 갈망하는 자들이 있습니다. 그들에게 무기를 제공해 주기만 한다면 합스부르크 가문의 대의를 위해 싸워줄 것입니다!"
 POL_join_CZE_industry: "체코 산업 병합"
 POL_join_CZE_industry_desc: "보헤미아와 폴란드의 산업은 단절된 상태이며 통합되어 있지 않습니다. 하나된 국가를 최대한 활용하려면 이를 개선해야 합니다."
 POL_join_CZE_military: "체코군 병합"
 POL_join_CZE_military_desc: "우리의 군수 산업은 분리되어 있고 그 목표조차 통일되어 있지 않습니다. 체코 산업 체계를 평가하여 폴란드 군에 통합해야 합니다."
 POL_join_CZE_rails: "철도 통합"
 POL_join_CZE_rails_desc: "주데텐란트의 산악을 지나 보급품을 운반하는 것은 비용이 많이 들고 비효율적입니다. 새로운 국가 전체를 방어하기 위해서는 우리의 주요 철도들을 연결해야 합니다."
 POL_king_of_bohemia: "보헤미아의 왕"
 POL_king_of_bohemia_desc: "체코슬로바키아는 군주주의에 정서가 강합니다. 보헤미아의 왕위를 주장하기만 하면 체코 정부는 우리의 요구를 수락할 수밖에 없을 것입니다."
 POL_kings_guard: "국왕의 근위대"
 POL_kings_guard_desc: "국왕은 군대를 이끌고자 하는 야망을 가지고 있습니다. 본인을 지켜주는 왕실 근위대보다 그가 더 잘 이끌 수 있는 자들이 어디 있겠습니까?"
 POL_press_the_habsburg_claim: "합스부르크 권리 주장"
 POL_press_the_habsburg_claim_desc: "헝가리에는 너무 오랫동안 왕이 없었으며, 오토 폰 합스부르크 대공에게는 왕좌가 없습니다. 우리 일가의 왕위 계승권을 강력히 주장하여 합스부르크 가문의 유럽 지배를 확고히 해야 합니다!"
 POL_reclaim_west_slavia: "서슬라비아 수복"
 POL_reclaim_west_slavia_desc: "카슈브인, 폴라브인, 소르브인 역시 서슬라브인들이지만 그들 중 많은 사람들이 우리 영향력이 닿지 않는 국경 너머에 거주하고 있습니다. 우리가 서슬라브인들의 수호자가 되려면 모든 서슬라브인들을 보호해야 합니다."
 POL_restore_the_diet_of_galicia: "갈리치아 의회 복원"
 POL_restore_the_diet_of_galicia_desc: "갈리치아와 로도메리아의 의회는 합스부르크가 폴란드를 통치한다는 사실의 상징이나 다름 없었고, 이제 합스부르크 가문이 왕좌에 앉았으니 의회가 폴란드 의회로 복원되는 것은 당연해 보입니다."
 POL_royal_hussars: "왕립 후사르 설립"
 POL_royal_hussars_desc: "윙드 후사르들은 폴란드에서 가장 유명한 병종 중 하나로, 후사르 전술의 시대는 끝난지 오래지만 기병 전투의 전통은 여전히 폴란드에서 굳건히 이어지고 있습니다. 약간의 지원만 있다면 세계가 질시할만한 전력으로 거듭날 수 있을 것입니다."
 POL_royal_officer_corps: "왕립 장교단"
 POL_royal_officer_corps_desc: "카를 알브레히트는 국왕이자 장군으로서 폴란드 신사의 모범 그 자체라 할 수 있는 인물입니다. 어쩌면 우리 장교들은 우리의 왕이 그러하셨듯 참호 속에서 병법을 배워야 할지도 모르겠습니다."
 POL_soldier_king: "군인왕"
 POL_soldier_king_desc: "국왕은 최전방에서 국가를 위해 싸우기를 바라지만, 우리의 지도자를 그런 위험으로 내몰 수는 없습니다. 만약 그에게 원수 자리를 준다면, 전투에 대한 갈망을 해결하는 동시에 위기 속의 나라를 통합하는 상징으로 작용할 수 있을지 모릅니다."
 POL_support_monarchy_in_CZE: "체코슬로바키아 군주주의 지원"
 POL_support_monarchy_in_CZE_desc: "합스부르크 가문이 체코슬로바키아를 통치했던 시절은 빠르게 잊혀가고 있지만, 우리의 왕좌에 합스부르크 가문 국왕이 앉아있으며 폴란드인의 정체성이 강해진 지금, 우리는 서슬라브인 정체성을 촉진시켜 합스부르크 가문의 보헤미아에 대한 권리를 주장할 수 있는 위치에 있습니다."
 POL_trust_in_the_west: "서쪽을 믿자"
 POL_trust_in_the_west_desc: "오스트리아의 합스부르크가는 대전쟁에서 서방 세력과 맞서 싸웠었지만, 폴란드는 서방과 친구입니다. 우리는 바다 건너 우리의 동맹이 과거에 여러 번 그랬던 것처럼 계속해서 우리를 도울 것이라고 믿어야 합니다."
 POL_unite_west_slavia: "보헤미아와의 연합"
 POL_unite_west_slavia_desc: "우리의 국왕이 폴란드와 보헤미아 양쪽 모두의 왕좌에 앉아 있는 상황이니, 폴란드와 보헤미아의 내부 행정을 통합하기만 하면 서슬라브 통합의 꿈이 실현될 것입니다."
 POL_restore_poland_hungary_tt: "만약 헝가리가 동의한다면, 그들은 명목 상의 독립을 유지한 채로 우리와의 §Y동군연합§!에 합류할 것입니다."
