 LAT_join_the_allies_desc: "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LAT_formalize_baltic_entente: "[Root.Get_Baltic_Entente_Focus_Loc]"
 LAT_formalize_baltic_entente_desc: "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LAT_look_north: "[Root.Get_Look_North_Focus_Loc]"
 LAT_look_north_desc: "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_threat_on_our_border: "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc: "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists: "준군사조직 지원"
 LAT_empower_paramilitarists_desc: "라트비아 정규군은 유능하며 당연히 변두리에 있는 그 어떤 준군사조직 따위보다 훨씬 뛰어납니다. 하지만 아무런 보상이나 인정도 받지 못함에도 불구하고 라트비아를 위해 목숨을 바치는 이들을 계속해서 외면할 수는 없습니다."
 LAT_the_sun_shines_equally: "태양은 평등하게 내리쬔다"
 LAT_the_sun_shines_equally_desc: "라트비아의 태양은 모두에게 동등하게 내리쬔다. 이것이 독재의 원칙입니다. 수년간 라트비아의 사회적 계층들은 문화와 민족을 기반으로 분열해 있었지만, 더는 그렇게 둘 수 없습니다. 모든 국민이 동등한 기회를 얻을 수 있게 노력해야 하며, 우리의 이상에 반하는 준군사조직들을 용인해선 안 됩니다."
 LAT_banish_clemens: "첼민슈 추방"
 LAT_banish_clemens_desc: "구스타우스 첼민슈는 우리 국가의 독재정과 라트비아 소수 민족의 안전을 위협하는 위험한 파시스트입니다. 첼민슈가 이끄는 천둥십자당이 국가에 더 큰 피해를 주기 전에 그를 국외로 추방해야 합니다."
 LAT_aizsargi: "아이스사르기에 자금 지원"
 LAT_aizsargi_desc: "1919년 임시정부에 의해 창설된 아이스사르기는 정부 공인 준군사조직이며, 울마니스의 쿠데타를 지지한 충성은 충분한 지원으로 보상받아야 마땅합니다."
 LAT_womens_aizsargi: "여성 아이스사르기 확대"
 LAT_womens_aizsargi_desc: "열등한 국가들은 여성의 군복무를 금지하지만, 라트비아에선 소총을 쥘 의향이 있는 자라면 누구든 복무할 수 있습니다."
 LAT_latvia_for_latvians: "라트비아인들을 위한 라트비아"
 LAT_latvia_for_latvians_desc: "우리 나라는 독일인이나 러시아인의 요구를 들어주기 위해 존재하는 것이 아니라, 라트비아인과 라트비아인만을 위해 존재하는 국가입니다. 비록 어떤 이들은 천둥십자당이 극단적 민족주의자라고 생각하겠지만, 라트비아가 살아남으려면 그들과 협력하는 수 외에는 없습니다."
 LAT_lift_ban_on_perkonkrusts: "천둥십자당 금지령 해제"
 LAT_lift_ban_on_perkonkrusts_desc: "천둥십자당은 공식적으로 불법이지만, 그 수는 매일매일 불어나고 있습니다. 금지 조치를 해제하면 정권이 그들의 이념에 우호적이라는 것을 알려줄 수 있습니다."
 LAT_fanatic_recruitment: "광신도 모집"
 LAT_fanatic_recruitment_desc: "과거에는 과격파들이 라트비아보다 그들의 이념을 더 중시하였기 때문에 군에서 그들을 받아들이기 꺼렸지만, 첼민슈와 그의 추종자들은 누구 못지않게 라트비아와 국가의 독립을 지키고자 합니다."
 LAT_military_industrial_complex: "라트비아 군사 복합 시설"
 LAT_military_industrial_complex_desc: "천둥십자당에게 필요한 모든 무기를 갖추려면 라트비아는 국가라기보다는 하나의 거대한 군수공장이 되어야 합니다."
 LAT_the_old_ways: "옛날의 방식"
 LAT_the_old_ways_desc: "천둥십자당은 그리스도와 그의 가르침이 아닌, 훨씬 오래된 다른 신들을 섬깁니다. 보수주의자들은 첼민슈가 고대 신들에게 마음을 사로잡힌 모습을 보고 섬뜩하고 부자연스럽다고 말하지만, 어쨌거나 천둥십자당이 외국 신들의 영향으로부터 자유로운, 진정한 라트비아를 위하여 싸운다는 사실에는 변함이 없습니다."
 LAT_anti_german_propaganda: "반독 선전"
 LAT_anti_german_propaganda_desc: "비록 우리 나라가 파시즘의 이상을 누리고 있긴 하지만 그렇다고 우리가 [GER.GetLeader]의 장난감인 것은 아닙니다. 수 세기 동안 우리 민족을 억압해 왔던 그자들과 협력할 의도도 전혀 없습니다."
 LAT_supply_forest_brothers: "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc: "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia: "다문화적인 라트비아"
 LAT_multicultural_latvia_desc: "우리 나라는 라트비아인, 발트 독일인, 유대인 등의 수많은 집단과 개인으로 구성되어 있습니다. 모든 사람에게 투쟁할 가치가 있는 보금자리를 제공하고, 다양한 문화가 어우러진 이 모습이 보존되도록 해야 합니다."
