 CHL_devalue_the_peso_peso: "페소화 평가 절하"
 CHL_devalue_the_peso_peso_desc: "다른 나라는 자국 통화의 가치를 떨어뜨리는 식으로 경제 문제를 해결하려 했지만, 우리 나라는 아직 그렇게 하지 않았습니다. 그 결과, 우리는 다른 나라에 비해 뒤처져 있습니다. 그들을 따라잡기 위해서는 인기 없는 정책일지라도 자국 통화의 평가 절하를 더 이상 미뤄서는 안 됩니다."
 CHL_devalue_the_peso_franc: "프랑화 평가 절하"
 CHL_devalue_the_peso_franc_desc: "다른 나라는 자국 통화의 가치를 떨어뜨리는 식으로 경제 문제를 해결하려 했지만, 우리 나라는 아직 그렇게 하지 않았습니다. 그 결과, 우리는 다른 나라에 비해 뒤처져 있습니다. 그들을 따라잡기 위해서는 인기 없는 정책일지라도 자국 통화의 평가 절하를 더 이상 미뤄서는 안 됩니다."
 CHL_utlilize_famae: "FAMAE 활용"
 CHL_utlilize_famae_desc: "우리의 군수산업은 국제 구매와 현지에서 간헐적으로 생산하는 소총에 의존하고 있습니다. 군수 생산을 늘리고 싶다면 육군조병창과 같은 국영 군수업체를 확보해야 하며, 이를 신속히 현대화해야 합니다."
 CHL_they_shall_not_pass: "그들은 통과하지 못하리라"
 CHL_they_shall_not_pass_desc: "우리 나라는 태평양 전쟁의 오랜 적들뿐만 아니라, 광대한 국경을 맞대고 있는 거대한 이웃인 아르헨티나로부터도 위협을 받고 있습니다. 그들에 맞서 방어전에서 조금이라도 승산을 높이려면, 산악 지대에서 그들을 막아내야 합니다. 그들은 통과하지 못할 것이며, 우리는 절대로 항복하지 않을 것입니다!"
 CHL_domestic_production_of_the_willys_mb: "윌리스 MB의 국내 생산"
 CHL_domestic_production_of_the_willys_mb_desc: "소화기와 탄약은 국내에서도 충분히 생산할 수 있지만, 우리는 제대로 된 차량과 장갑차를 생산할 수 있는 기술력이 부족합니다. 이 문제를 해결하기 위해, 우리에게 차량을 판매하려는 모든 국가로부터 차량을 구매하고 그 설계를 모방해야 합니다."
 CHL_strengthen_the_central_bank: "중앙은행 강화"
 CHL_strengthen_the_central_bank_desc: "우리 경제가 단순히 개선의 수준을 넘어 더 발전하기 위해서는 아르투로 알레산드리 대통령이 설립한 칠레 중앙은행을 강화하기 위해 노력해야 합니다. 장기적으로 우리에게 도움이 될 수 있도록 중앙은행에 더 많은 권한을 부여하여 그들이 적합하다고 생각하는 조치를 취할 수 있게 할 것입니다."
 CHL_expand_the_naval_arsenal: "해군공창 확장"
 CHL_expand_the_naval_arsenal_desc: "해군공창은 우리의 신뢰할 수 있는 선박 제조사이며, 그들은 최근 몇 년간 우리 함대를 지금과 같이 훌륭한 상태로 유지하는 데도 큰 도움을 주고 있습니다. 이는 다른 남아메리카 국가의 유지 관리를 훨씬 뛰어넘는 수준입니다. 이제 우리는 전쟁에 대비하기 위해 이들에게 더 많은 자금을 지원해야 합니다."
 CHL_fortify_the_coastlines: "해안선 요새화"
 CHL_fortify_the_coastlines_desc: "우리 나라의 해안선은 매우 길며, 국토 면적에 비례하면 아마 세계에서 가장 길다고 할 수 있을 것입니다. 그렇기 때문에 해전에서 패할 경우 나라 전체가 노출되어 바다로부터의 공격에 취약해지고 쉽게 침략당할 수 있습니다. 따라서 우리는 어떤 해군이 상륙하려 해도 막아낼 수 있는 대규모 방어 시설을 건설해야 합니다!"
 CHL_invest_in_shipping: "함선 건조에 투자"
 CHL_invest_in_shipping_desc: "바다는 군사적인 목적으로만 유용한 게 아닙니다. 우리는 무역에 크게 의존하는 국가이며, 라파누이와 같은 해외 영토도 보유하고 있으므로, 상선단을 확장하고 해운 산업 발전을 위해 자금을 투자해야 합니다."
 CHL_advancements_in_telecommunications: "통신 기술의 발전"
 CHL_advancements_in_telecommunications_desc: "연구 개발에 종사하는 과학자들은 라디오뿐만 아니라 텔레비전의 활용 가능성을 확장하기 위해 더 나은 기술을 개발하기 시작했습니다. 이를 통해 국민에게 보다 쉽게 지식을 전달하고, 전국 각지에 흩어져 있는 국가 과학 연구소 간의 연구 결과를 더 원활하게 공유할 수 있게 되었습니다."
 CHL_protect_the_easter_island_tt: "§Y[JAP.GetName]§!, §Y[NZL.GetName]§! 또는 §Y[AST.GetName]§!(이)가 §Y독립§! 상태고 §Y파시스트§! 또는 §Y비동맹주의§!이며, §Y미국 민주주의§!와 전쟁 중이라면 우리는 그들에 맞서는 §Y정부 전복 전쟁 명분§!을 얻을 것입니다."
