 SMB_mountain_guns: "산포에 투자"
 SMB_mountain_guns_desc: "우리 군의 포병이 매우 강력할 수는 있지만, 현재 칠레의 산악 지형에서는 포병이 거의 무용지물이라는 점을 확인했습니다. 따라서 우리는 이 치명적인 무기를 계속 활용할 수 있도록, 산악 지형에서 더욱 쉽게 사용할 수 있는 산포를 주문했습니다."
 SMB_tierra_del_fuego_training: "티에라델푸에고에서 훈련"
 SMB_tierra_del_fuego_training_desc: "우리 병사들이 추운 남부와 산악 지대에서 효과적으로 싸우길 바란다면 적절한 훈련이 필요합니다. 그들이 추위에 더 잘 적응할 수 있도록 티에라델푸에고에 병사들을 위한 훈련 캠프를 설치해야 합니다."
 SMB_atacama_training: "아타카마 사막에서 훈련"
 SMB_atacama_training_desc: "우리 병사들이 열대 지방과 사막의 열기 속에서 효과적으로 싸우길 바란다면 적절한 훈련이 필요합니다. 이 문제를 해결하는 가장 좋은 방법은 아타카마 사막에 훈련 캠프를 설치하여 병사들이 더위에 더 잘 적응할 수 있도록 하는 것입니다."
 SMB_a_land_of_mountains: "산악의 땅"
 SMB_a_land_of_mountains_desc: "[ROOT.GetName](은)는 전투 시 산악 지형을 유리하게 활용하는 강력한 전통을 오랫동안 이어왔으며, 그 점은 앞으로도 변하지 않을 것입니다. 우리는 산에서 생활하는 데 익숙한 사람들이며, 우리의 전문성을 활용하여 그 어떤 강적이 나타나더라도 반드시 물리칠 것입니다."
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "우리 해군은 대전쟁 이후 정체되어, 많은 함정이 더 이상 제 역할을 수행할 수 없을 정도가 되었습니다. 이제 함대에 투자하고 대대적인 현대화 계획을 시작해야 할 때입니다."
 SMB_CHL_navy_desc: "우리 함대는 오래전부터 이어져 온 자랑스러운 전통을 가지고 있지만, 해군의 명성은 1931년의 해군 반란으로 크게 손상되었습니다. 칠레 해군에 투자함으로써 우리는 해군에 대한 대중의 신뢰를 회복하는 데 도움을 줄 수 있습니다."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "단순히 군함을 생산하고 유지하는 것만으로는 해군을 구성할 수 없습니다. 전투에서 해군력을 효과적으로 활용하기 위해서는 고도로 훈련된 해군 장교와 전문가들이 필요합니다. 따라서 우리는 차세대 해군 장교를 양성하기 위해 [ROOT.GetAdjective] 해군 사관학교를 설립할 것입니다."
 SMB_naval_academy_CHL_desc: "우리 해군 사관학교는 숙련된 해군 장교를 양성해 온 오랜 역사를 가지고 있습니다. 하지만 제독과 함장들이 현대 해전에 대비할 수 있도록 지속적인 투자가 필요합니다."
 SMB_construct_naval_bases_desc: "우리 해군 시설은 노후되어 현대화가 절실히 필요합니다. 이러한 시설에 투자함으로써 훨씬 더 능력 있는 해군 자산을 만들고 지원할 수 있을 것입니다."
 SMB_naval_foreign_advisors_desc: "우리 해군 장교들은 최근 전투에서 자신의 능력을 시험할 기회가 거의 없었습니다. 따라서 외국 해군 장교를 초청해 현대 해군 전술을 훈련받게 하면 큰 도움이 될 것입니다."
 SMB_reescalate_the_naval_arms_race_desc: "이웃 국가들과 해군 규모에 대한 공식적인 합의는 없지만, 대전쟁 이후 우리는 해군력을 과도하게 확장하는 것을 자제해 왔습니다. 하지만 다시 한번 전쟁의 그림자가 드리우고 있으므로, 이웃 국가들보다 먼저 재무장을 시작하는 것이 좋을 것입니다."
 SMB_blue_water_fleet_desc: "해군력을 투사하는 것은 강대국의 대열에 합류하거나 잠재적인 적에 대한 강력한 억지력을 유지하고자 하는 모든 국가에 매우 중요합니다. 그러므로 우리는 해군이 모항에서 멀리 떨어져 있을 때도 효과적으로 임무를 수행할 수 있도록 적절한 장비를 갖추고 훈련을 실시해야 합니다."
 SMB_coastal_fleet_desc: "우리는 전 세계에서 전투를 벌이려는 열망은 거의 없습니다. 우리 함대의 주요 목표는 해안선을 보호하고 적군이 해안에 상륙하는 것을 방지하는 것입니다."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "우리의 산업 역량은 꾸준히 성장하고 있지만 시간은 우리 편이 아닙니다. 해군을 충분히 강화하려면 최대한 빨리 더 많은 주력함을 확보해야 합니다. 따라서 우리는 강대국들에 연락하여 그들이 보유한 드레드노트와 순양함을 판매할 의향이 있는지 알아볼 것입니다."
 SMB_minelaying_desc: "광활한 해안선을 방어하기 위해 항상 많은 함선을 유지하려면 막대한 비용이 필요합니다. 기뢰는 함대가 도착할 때까지 적군을 저지하거나 속도를 늦추는 데 도움이 되는 저렴한 해결책입니다."
 SMB_escort_fleet_desc: "대규모 전투 함대의 시대는 끝났습니다. 현대 해전에서는 소형 함대로 구성된 호위 편대와 제한된 수의 주력함이 필요합니다. 따라서 해군은 이러한 전술 변화에 맞춰 계획을 재정비해야 합니다."
 SMB_raiding_fleet_desc: "해상 보급선은 대부분의 경제가 작동하는 데 매우 중요한 역할을 합니다. 우리의 해군 자산을 활용하여 이러한 보급선을 차단한다면, 아무리 강력한 국가도 무릎 꿇게 만들 수 있을 것입니다."
 SMB_degaussing_desc: "우리는 선체의 자기장을 제거하여 자기 신호를 줄이는 작업을 시작할 것입니다. 이를 통해 선박을 자기 기뢰로부터 보호하고, 선박의 전자 신호를 감소시킬 수 있습니다."
 SMB_naval_invasion_desc: "적국을 상대하다 보면 적의 해안에 병사들을 상륙시켜야 할 때가 있습니다. 이러한 작전 수행 능력을 극대화하기 위해 우리는 육해군 합동훈련을 시작할 것입니다."
 SMB_cruiser_subs_desc: "대서양과 태평양은 광대하여 장기간 독자적으로 작전을 수행할 수 있는 잠수함이 필요합니다. 따라서 우리는 자체 순양잠수함 개발에 투자해야 합니다."
 SMB_midget_subs_desc: "광활한 바다에서 자립형 잠수함을 운용하는 것은 헛된 노력일 것입니다. 연안의 얕은 바다에서 운용할 수 있는 더 작은 함선을 건조하면 자원을 더 효율적으로 활용할 수 있습니다."
 SMB_expand_repair_yards_desc: "아무리 튼튼한 함선에 아무리 숙련된 승무원들이 타고 있더라도, 실전에 복귀하기 전에 수리가 필요합니다. 그 과정을 최대한 신속하게 진행할 수 있도록 해군 수리창에 투자해야 합니다."
 SMB_enlarge_naval_facilities_desc: "최근 전 세계적인 동향을 보면, 우리가 적절한 함대를 유지하기 위해서는 해군을 확장해야 한다는 것이 분명해졌습니다. 이를 위한 첫 번째 단계는 기존 해군 시설을 확장하는 것입니다."
 SMB_merchant_marine_desc: "해상 자원 수송은 많은 국가의 안보에 매우 중요하며, 우리도 예외는 아닙니다. 따라서 유사시에 우리 군을 지원할 수 있는 전문 상선단을 구축해야 합니다."
 SMB_aircraft_carriers_desc: "적에게 뒤처지지 않으려면 해군에 항공기를 도입해야 합니다. 그러기 위해서는 우리 스스로 항공모함을 생산해야 합니다. 노후한 대형 선박의 선체를 활용하는 것이 생산을 가속화하는 방법이 될 수 있습니다."
 SMB_fortification_effort_desc: "해군과 공군은 적군이 우리 해안에 접근하는 것을 막는 주요 수단이지만, 잠재적인 침략자에 대한 최후의 방어선으로서 강력한 해안 요새를 계속 유지해야 합니다."
