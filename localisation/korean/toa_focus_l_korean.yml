l_korean:
 SMB_army_default: "국군 무장"
 SMB_army_default_desc: "우리 군은 무시할 만한 수준은 아니지만, 여전히 기대에 비해 많이 약한 편입니다. 군인들에게 더 현대적인 무기를 제공하고 언제든지 전투에 대비할 수 있도록 훈련시켜야 합니다."
 SMB_military_facilities_default: "군수 시설 확장"
 SMB_military_facilities_default_desc: "군을 제대로 무장시키기 위해서는 무기 산업을 확대해야 합니다. 따라서 군사 장비 생산에 특화된 새로운 산업 시설을 건설해야 합니다."
 SMB_department_of_propaganda_default: "선전부"
 SMB_department_of_propaganda_default_desc: "세계가 불타고 있지만, 우리의 수많은 노력에도 불구하고 모든 시민이 전쟁을 지지하지는 않습니다. 따라서 우리는 국민에게 국제적 무장 투쟁의 이점을 알리는 전담 부서를 수립해야 합니다."
 SMB_logistics_department_default: "군수부 설립"
 SMB_logistics_department_default_desc: "남아메리카는 우리의 고향이지만, 일반 군대가 싸우기에는 여전히 가혹한 대륙입니다. 이 문제를 해소하기 위해, 군수품의 적절한 관리와 배급을 전담하는 조직을 창설하는 것이 좋을 것입니다."
 SMB_support_company_default: "지원중대의 중요성"
 SMB_support_company_bra: "정글 전투 공병 훈련"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "§Y정글 전투 공병§! 지원 대대 잠금 해제:\n §Y정글§!:\n  이동 §G+30%§!, \n  공격 §G+10%§!, \n  방어 §G+20%§!"
 SMB_support_company_default_desc: "최근 군수부를 창설하면서 여러 중요한 사실을 알게 되었습니다. 무엇보다 물자의 흐름을 원활하게 유지하려면 적절한 장비와 물자를 충분히 생산해야 하는데, 현재 우리의 자재로는 부족한 상황입니다. 경쟁에서 뒤처지지 않으려면 지원 장비 현대화가 시급합니다."
 SMB_department_of_military_intelligence_default: "군사정보부"
 SMB_department_of_military_intelligence_default_desc: "단어의 의미가 상반될 수 있지만, 적의 위치와 동기를 제대로 알지 못하면 정면 대결에서 승리하기 어렵다는 점을 이해하는 것이 중요합니다. 따라서 군대 내에 군사정보부를 창설해야 합니다."
 SMB_motorized_default: "차량 산업 투자"
 SMB_motorized_default_desc: "미래의 전쟁은 16세기나 17세기 보병 사격 대형처럼 별다른 효과도 없이 불필요하게 시간과 인력을 낭비하는 것이 아니라, 빠른 차량을 이용하여 대응할 틈도 주지 않고 적을 포위 및 섬멸하는 것입니다."
 SMB_tank_warfare_default_CHL: "파타고니아에서의 전투"
 SMB_tank_warfare_default: "전차전"
 SMB_tank_warfare_default_desc: "기동군을 지원하는 가장 좋은 방법은, 강력한 화력으로 어떤 적이든 제압 가능한 중장갑 전차 부대를 활용하는 것입니다. 관건은 전차 생산을 독일식 전격전에 맞춰 집중해야 할지, 아니면 보병을 지원하는 역할에 중점을 두어야 할지 결정하는 것입니다."
 SMB_tank_warfare_tt: "자국 기갑군 계획을 §Y특화§!하는 결정을 잠금 해제합니다."
 SMB_domestic_production_default: "국내 생산 집중"
 SMB_domestic_production_default_desc: "분명 더 어렵고 시간이 오래 걸리겠지만, 제품의 품질을 보장하고 무기 수송 중 도난당할 위험을 방지하기 위해 국내에서 탱크를 개발하고 생산하는 것이 훨씬 더 이득입니다."
 SMB_mechanized_troops_default: "병력 기계화"
 SMB_mechanized_troops_default_desc: "우리 군을 발전시키고 미래 전쟁에 제대로 대비하기 위해, 우리는 정규군을 대대적으로 기계화하여 기갑 연대와 함께 장갑 뒤에서 안전하게 전장을 휩쓸 수 있도록 할 것입니다."
 SMB_army_academy_default: "육군 사관학교 확장"
 SMB_army_academy_default_desc: "전투의 승패를 가르는 것은 강력한 무기만이 아닙니다. 개인은 물론, 군대를 지휘하는 장군의 역량 또한 매우 중요한 요소입니다. 이를 위해 우리 사관학교의 육군 부문 운영을 확대하는 데 투자해야 합니다."
 SMB_regular_infantry_default: "일반 병사의 힘"
 SMB_regular_infantry_default_desc: "장비가 가장 중요하긴 하지만, 군대의 진정한 힘은 조국을 지키고, 핵심 가치를 수호하며, 사랑하는 이들을 위해 싸우는 병사 한 명 한 명에게서 나오는 것입니다. 그렇기에 우리는 일반 병사의 사기를 최대한 끌어올리고, 가장 힘든 전투에서 승리할 수 있는 최고의 기회를 제공해야 합니다."
 SMB_artillery_CHL: "질산염 생산 활용"
 SMB_artillery_default: "중포 산업 전문화"
 SMB_artillery_default_desc: "우리 경제는 영국, 프랑스, 이탈리아와 같은 강대국만큼 튼튼하지 않습니다. 원하는 장비를 모두 확보하기엔 자금이 부족하므로, 더 강하고 우수한 장비를 얻으려면 중화기 생산에 특화해야 합니다."
 SMB_foreign_designs_default: "외국 설계 확보"
 SMB_foreign_designs_default_desc: "자체적으로 장갑을 생산할 과학자와 공학자가 있다면 좋겠지만, 현재로서는 국제 시장에서 좋은 거래를 성사시켜 특수 장비를 확보하는 것이 최선입니다. 우리가 가진 인맥을 활용하여 최대한 유리한 조건을 이끌어내는 데 집중해야 합니다."
 SMB_foreign_advisors_default: "외국 고문단"
 SMB_foreign_advisors_default_desc: "[ROOT.GetAdj]군 교관들이 뛰어나긴 하지만, 여러 전쟁을 겪고 해외 최고 명문 사관학교에서 훈련받은 이들에 비하면 부족한 점이 있습니다. 그러므로 우리 군을 더욱 강화하기 위해, 외국 군사고문단을 초빙하여 그들의 전문성을 우리 군에 전수하도록 노력해야 합니다."
 SMB_army_professionalism_CHL: "육군 프로이센화"
 SMB_army_professionalism_default: "육군 전문성 증진 가속화"
 SMB_army_professionalism_default_desc: "군대에 동원하기 위해 가능한 많은 군인을 대기시키는 것이 좋은 방법일 수도 있겠지만, 외국 군사고문단에 따르면 군이 항상 최고의 상태에서 작전을 수행할 수 있도록 하는 것이 훨씬 더 중요하다고 합니다."
 SMB_conscription_default: "징병 확대"
 SMB_conscription_default_desc: "우리 군의 전문성에 의문을 제기할 수는 있지만, 현재 우리 군에 절실히 필요한 것은 의심의 여지 없이 병력 충원입니다. 군에 자원하려는 인원이 부족하기 때문입니다."
 SMB_conscription_CHL: "대전쟁의 교훈"
 SMB_experimental_weapons_department_default: "실험적 무기 부서"
 SMB_experimental_weapons_department_default_desc: "기술 부문에서 경쟁자들에게 추월당하지 않으려면, 전장에서 뒤처지지 않도록 소위 기적의 무기를 이론화하고 개발을 시도하는 것이 최선일 것입니다."
 SMB_nuclear_program_default: "국산 핵 계획"
 SMB_nuclear_program_default_desc: "미국과 독일은 원자의 비밀을 밝혀내기 위해 분전하고 있으며, 우리도 그들에게 뒤처져서는 안 됩니다. 그들은 전쟁을 염두에 두고 있지만, 우리 과학자들은 민간 생활을 개선하기 위해 원자 분열을 활용하는 방법도 제시하고 있습니다."
 SMB_nuclear_program_key_BRA: "병렬 계획"
 SMB_special_forces_default: "특수부대 계획"
 SMB_special_forces_default_desc: "우리 군은 규모는 작지만, 특정 상황과 전투 유형에 특화된 정예 병력을 활용하여 대폭 강화할 수 있습니다. 따라서 이러한 병력을 양성하고 유지하는 프로그램을 구축하는 것을 최우선 과제로 삼아야 합니다."
 SMB_special_forces_option_1_default: "산악 연대 강화"
 SMB_special_forces_option_1_default_desc: "산악병들은 우리 정규군으로는 감히 꿈도 꿀 수 없는 업적을 달성하므로, 우리 고위사령부도 각별히 관심을 기울여야 합니다. 이들은 험준한 안데스산맥에서 전투를 수행할 수 있으며, 전진할 때 우리 정규군을 지원할 수 있습니다."
 SMB_special_forces_option_2_default: "강력한 해병대"
 SMB_special_forces_option_2_default_desc: "해군은 현재 우리 강점 중 하나이므로, 이 점을 활용하여 혹독한 훈련을 받은 정예 해병으로 구성된 자체 군종을 보유하게 하면 매우 유익할 것입니다."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap](은)는 해병대의 오랜 전통을 가지고 있지만, 태평양 전쟁이 끝난 이후 해안 포병 부대로 축소되었습니다. 이들을 원정전에 적합한 장비를 갖춘 해병대로 전환함으로써, [ROOT.GetNameDef](은)는 19세기에 그랬던 것처럼 다시 한번 해외에 영향력을 행사할 수 있게 될 것입니다."
 SMB_special_forces_option_3_default: "공군 내 육군 군종 확장"
 SMB_special_forces_option_3_default_desc: "공군은 현재 우리 강점 중 하나이므로, 이 점을 활용하여 특수 훈련을 받은 정예 공수병으로 구성된 자체 군종을 보유하게 하면 매우 유익할 것입니다."
 SMB_special_forces_option_1_continuation_default: "레인저 훈련 계획"
 SMB_special_forces_option_1_continuation_default_desc: "산악병을 지원하기 위해 우리는 산악 지역뿐만 아니라 남아메리카의 숲과 정글에서도 공격 및 정찰 임무를 수행할 수 있도록 특별히 훈련된 레인저를 고용해야 합니다."
 SMB_special_forces_option_2_continuation_default: "해병 지원"
 SMB_special_forces_option_2_continuation_default_desc: "해병대가 최대의 역량과 효율로 기능할 수 있도록, 상륙 차량이나 해안 상륙 시의 보급품 분배 기술 등 해병대를 지원하는 기술 개발을 고려해야 합니다."
 SMB_special_forces_option_3_continuation_default: "공수 강하 지원"
 SMB_special_forces_option_3_continuation_default_desc: "우리 공수부대가 강하 임무를 수행할 때의 성공 확률을 최대한 높이려면, 공수전차나 위장된 보급 상자와 같이 생존율을 높일 수 있는 기술 개발을 고려해야 합니다."
 SMB_air_defense_default: "대공 방어"
 SMB_air_defense_default_desc: "이제 경쟁자들이 본색을 드러내고 자체적인 공중 무기 개발에 착수했으니, 우리도 대응책을 마련해야 합니다. 우선 대공 포대와 대공포를 신속히 건설 및 배치하도록 지시해야 합니다."
 SMB_air_force_default: "공군 무장"
 SMB_air_force_default_desc: "많은 이론가는 현재 우리가 가장 뒤처져 있는 분야가 현대 공군의 발전이라고 주장할 것입니다. 따라서 우리는 새로운 격납고와 시설을 건설하고 추가 조종사를 양성하여 이를 해결하기 위해 노력해야 합니다."
 SMB_air_academy_default: "적절한 공군 사관학교 설립"
 SMB_air_academy_default_desc: "지상에서 싸울 병사들만 제대로 교육을 받아야 하는 것이 아닙니다. 우리 조종사들은 열정적이기는 하지만, 공중전에서 탁월한 능력을 발휘하는 데 필요한 전문적인 훈련이 부족합니다. 이를 해결하기 위해서는 사관학교를 확대하고 공군에 맞는 교육 과정을 확충해야 합니다."
 SMB_construct_air_bases_default: "새로운 공군기지 건설"
 SMB_construct_air_bases_default_desc: "우리에게는 전문적으로 잘 교육받은 의욕 넘치는 조종사도 필요하지만, 대규모 공군의 또 다른 필수 요소인 비행장이 부족합니다. 현재 몇몇 비행장이 있긴 하지만, 공군을 경쟁력 있는 수준으로 확장하려면 충분하지 않습니다."
 SMB_domestic_designs_default: "국산 설계"
 SMB_domestic_designs_default_desc: "다른 국가에서 우리 조종사에게 맞는 비행기를 설계하거나 생산하는 것은 신뢰할 수 없으므로, 자체적으로 항공기를 설계하고 생산하는 것이 가장 좋습니다."
 SMB_license_designs_default: "외국 설계 면허"
 SMB_license_designs_default_desc: "비행기 설계를 자체적으로 연구하고 개발하는 데는 너무 많은 시간과 노력이 소요됩니다. 그러므로 우리는 외국 장비 면허를 얻어와 [ROOT.GetNameDef]에서 생산하는 데 집중해야 합니다."
 SMB_purchase_aircraft_default: "외국 항공기 구매"
 SMB_purchase_aircraft_default_desc: "우리 공군은 자체적인 항공기 개발 및 생산에 막대한 비용과 시간이 소요된다고 판단했습니다. 이로 인해 그들은 외국 장비를 구매하는 방안을 지지하고 있으며, 우리는 이를 수용해야 합니다."
 SMB_establish_aircraft_industry_default: "국내 항공기 산업"
 SMB_establish_aircraft_industry_BRA: "브라질 항공사"
 SMB_establish_aircraft_industry_default_desc: "생산 효율성을 최대한 높게 유지하려면, 우리 영토에 대규모 항공기 산업을 유치해야 한다는 것은 분명합니다."
 SMB_flying_fortress_default: "날아다니는 요새"
 SMB_flying_fortress_default_desc: "공군을 제대로 활용하는 유일한 방법은 적을 폭격하여 수평선 너머에 아무것도 남지 않도록 하는 것입니다. 그러므로 우리는 최대한 많은 폭탄을 실을 수 있는 대형 비행기를 생산해야 합니다."
 SMB_tactical_air_force_default: "전술공군"
 SMB_tactical_air_force_default_desc: "공군은 지상군 지원뿐만 아니라, 지상군 혼자서는 수행할 수 없는 더 복잡하고 다양한 임무를 수행해야 합니다. 이것이 바로 위대한 공군의 진정한 가치입니다."
 SMB_nimble_air_force_default: "민첩한 공군"
 SMB_nimble_air_force_default_desc: "비행기는 적기뿐 아니라 대공포와 해군 함정의 감시망도 따돌릴 수 있어야 합니다. 공군은 효율적으로 근접전과 공습을 수행할 수 있는 소형 항공기로 구성되어야 하며, 신속하고 결정적인 기동을 위해 결코 무겁지 않아야 합니다."
 SMB_strategic_bombing_default: "전략폭격 주력"
 SMB_strategic_bombing_default_desc: "전쟁에서 승리하려면 전투에서 적을 물리치는 것뿐만 아니라 그들의 경제와 산업 능력을 마비시키는 것도 중요합니다. 따라서 전략폭격을 전쟁 중 최우선 목표로 삼아야 합니다."
 SMB_army_support_default: "육군 지원"
 SMB_army_support_default_desc: "하늘에서 지속적으로 공격받는 군대는 승리할 수 없습니다. 우리 공군이 적의 공습을 막는 것뿐만 아니라, 적에게 똑같이 공습을 퍼부을 수 있도록 공군력을 강화해야 합니다."
 SMB_winning_the_air_war_default: "공중전에서의 승리"
 SMB_winning_the_air_war_default_desc: "지상 지원과 해상 폭격 모두 중요하지만, 제공권을 장악하지 못하면 그 어떤 작전도 무의미하다는 점을 명심해야 합니다. 따라서 우리 공군은 제공권 확보에 최대한 집중해야 합니다."
 SMB_naval_support_default: "해군 지원 주력"
 SMB_naval_support_default_desc: "우리 비행기의 최우선 목표는 해군과 민간 수송선을 위한 항로를 확보하고 보호하는 것입니다. 따라서 항공기를 설계할 때 해군 지원 및 정찰 역할을 염두에 두는 것이 중요하며, 탑재된 대공포에 의해 격추되는 것을 피할 수 있도록 해야 합니다."
 SMB_air_modifier_boost_1_default: "지상 지원 전문화"
 SMB_air_modifier_boost_1_default_desc: "보병이 항상 제때 목적지에 도착할 수 있도록 하는 것은 매우 중요하며, 이를 위해 공군력을 집중하여 직접적인 공중 지원이나 적 후방 폭격 등을 통해 보병을 지원해야 합니다."
 SMB_air_modifier_boost_2_default: "개선된 기체 개발"
 SMB_air_modifier_boost_2_default_desc: "우리 비행기가 적과의 교전에서 살아남으려면, 최대한 많은 공격을 피할 수 있을 뿐만 아니라, 한두 번 피격당해도 견딜 수 있어야 하며, 수리를 위해 돌아올 수 있을 만큼 충분한 거리를 비행할 수 있어야 합니다. 따라서 조종사들이 어떤 상황에서도 안전할 수 있도록 더 튼튼한 기체와 엔진을 개발해야 합니다."
 SMB_air_doctrine_default: "교리 개선"
 SMB_air_doctrine_default_desc: "적절한 전략이 없다면 아무리 뛰어난 조종사와 비행기도 전투에서 성공할 수 없다는 것을 기억해야 합니다. 전쟁은 계획, 전략, 그리고 국가의 개별 강점을 최대한 활용하는 데 달려 있습니다. 따라서 우리는 공군이 따를 새로운 교리를 개발하는 데 총력을 기울여야 합니다."
 SMB_aircraft_carriers_default: "항공모함"
 SMB_joint_operative_command_default: "합동 작전사령부"
 SMB_joint_operative_command_default_desc: "이제 우리는 육군을 발전시켰을 뿐만 아니라 공군을 위한 훌륭한 기반을 마련했으므로, 각 부대 간의 조정 체계와 협력 방안을 구축할 때입니다. 이에 따라 우리는 양 분야에서 선발된 지휘관들로 구성된 합동 작전사령부를 설립할 것입니다."
 SMB_war_planning_office_default: "전쟁 계획실"
 SMB_war_planning_office_default_desc: "우리 군이 정보전에서 뒤처져 오래된 정보를 받고 매복으로 전멸당하지 않도록, 적절하고 신중하게 계획된 명령을 받게 해야 합니다. 따라서 이러한 노력을 더 효율적으로 조율하기 위해 전쟁 계획실을 설립해야 합니다."
 SMB_women_in_aviation_default: "여성 조종사"
 SMB_women_in_aviation_default_desc: "여성은 제대로 인정받지 못할 때도 있었지만, 사회에서 중요한 역할을 해왔습니다. 이제 여성이 나서서 비행기 생산, 조종 등 남성의 전유물로 여겨졌던 과업을 수행할 때입니다."
