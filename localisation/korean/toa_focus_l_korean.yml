 chilean_trade_deals_opinion_modifier: "유익한 무역 협정"
 CHL_high_quality_nitrate: "고품질 질산염"
 CHL_high_quality_nitrate_desc: "현재 우리의 산업이 가장 우월하지는 않지만, 우리를 다른 나라와 차별화시키는 또 다른 요소가 있습니다. 바로 풍부한 질산염 매장량입니다. 전 세계 질산염 생산량의 상당 부분이 우리 영토 안에 있습니다. 따라서 우리는 최고 품질의 질산염을 독점적으로 확보하고, 품질이 낮은 질산염은 판매할 수 있습니다."
 CHL_contract_efe: "EFE와 계약"
 CHL_contract_efe_desc: "현재 우리 철도 시스템은 국영철도공사가 운영하고 있습니다. 우리가 이들을 더 직접적으로 통제하고 관리함으로써, 우리가 원하는 곳에 그들의 자원과 우선순위가 집중되도록 할 수 있습니다."
 CHL_public_works: "공공사업 계획"
 CHL_public_works_desc: "미국의 국경 폐쇄와 수출 중단으로 인해 대공황이 닥치면서 우리 경제는 파탄 나고 국민은 뿔뿔이 흩어졌습니다. 이 재앙에서 최대한 효율적으로 회복하기 위해, 미국의 뉴딜 정책과 유사한 대규모 공공사업 계획을 마련하여 국민이 다시 일자리를 찾고 경제가 활성화될 수 있도록 해야 합니다."
 CHL_dissolve_covensa: "COVENSA 해산"
 CHL_dissolve_covensa_desc: "내부 자원 유통 회사인 COVENSA(칠레 초석 아이오딘 판매 공사)의 설립은 실수였으며 우리 모두 이를 알고 있습니다. 우리의 경제 문제를 해결하는 유일한 방법은 대규모 수출을 재개하는 것이고, 그러기 위해서는 이 조직을 청산하고 전신인 COSACH(칠레 초석 회사)와 유사하게 개편해야 합니다."
 CHL_issue_bonds: "채권 구매 홍보"
 CHL_issue_bonds_desc: "최근 경제 붕괴의 기억으로 인해 우리 국민은 투자에 대한 두려움을 느끼고 있으며, 이는 경제 성장을 저해하고 있습니다. 국민들이 국채를 구매하도록 장려하고, 그 자금을 다시 국내에 재투자하겠다는 약속을 통해 보다 빠르게 더욱 강력한 [CHL.GetName]를 건설할 수 있을 것입니다."
 CHL_expand_the_forestry: "삼림 확장"
 CHL_expand_the_forestry_desc: "우리 나라의 중심 지역, 특히 아라우카니아는 목재가 풍부합니다. 이 지역에서의 벌목 산업 확장에 반대하는 이들이 있지만, 국가 경제를 안정시키기 위해 이는 반드시 필요한 조치입니다. 목재를 확보하고 토지를 개간하는 것이 번영으로 가는 지름길입니다."
 CHL_expand_the_forestry_decision_tt: "§Y[950.GetName]§!와 §Y[279.GetName]§!의 §Y삼림을 확장§!하는 결정을 잠금 해제합니다.\n"
 CHL_government_mandated_contracts: "정부 보조금 계약"
 CHL_government_mandated_contracts_desc: "더 많은 사람이 직업을 갖고 일할 수 있도록, 산업 계약에 보조금을 지급하고 급여의 일부를 정부가 부담하는 방법도 고려해야 합니다. 이렇게 하면 더 많은 기업이 안심하고 직원을 채용할 수 있고, 더 많은 사람이 돈을 벌고 소비하여 경제에 활력을 불어넣게 될 것입니다."
 CHL_we_must_dig_deeper: "더 깊이 파야 한다"
 CHL_we_must_dig_deeper_desc: "지반이 조금 약해지더라도, 도시 아래로 채굴을 진행할 때 지나치게 깊게 판다는 개념은 존재하지 않습니다. 수출을 통해 경제를 회복하려면 위험을 감수하고 신속하게 많은 자원을 확보해야 합니다."
 CHL_establish_trade_relationships: "유익한 무역 협정 체결"
 CHL_establish_trade_relationships_desc: "단순히 수요가 있는 자원을 가지고 있다고 해서 성공적인 무역이 보장되는 것은 아닙니다. 신뢰할 수 있는 무역 상대국도 있어야 하고, 우리의 노동력과 자원을 헐값에 팔아넘기는 계약을 체결해서도 안 됩니다. 따라서 아메리카 대륙에 있는 형제자매들에게 접근하여 우리가 무역할 상대를 확실히 파악해야 합니다."
 CHL_international_loans: "국제 차관"
 CHL_international_loans_desc: "카를로스 이바녜스 델 캄포 전 대통령은 외국에서 차관을 들여와 국가에 투자하는 방식으로 경제 위기를 해결하려 했습니다. 그는 이를 통해 충분한 가치를 창출하여 추후에 빚을 갚을 수 있기를 바랐고, 이 전략은 어느 정도 성공을 거뒀습니다. 우리는 그의 발자취를 따라 다시 한번 같은 방법을 시도해야 합니다."
 CHL_CHL_international_loans_tt: "경제 개선을 위해 외세로부터 §Y차관을 대출§!받는 결정을 잠금 해제합니다."
 CHL_connect_the_northern_railways: "북부 철도 연결"
 CHL_connect_the_northern_railways_desc: "북부 지역, 특히 아리카 지역의 철도와 도로는 다른 기반시설 체계와 제대로 연결되어 있지 않으므로, 최북단 지역의 기반시설을 개선하기 위해 노력해야 합니다."
 CHL_expand_southern_infrastructure: "남부 기반시설 확장"
 CHL_expand_southern_infrastructure_desc: "현재 칠레의 최남단 지역에는 기본적인 기반시설은 물론 철도조차 없습니다. 남부의 항구 도시인 푼타아레나스와 푼타델가다를 철도 노선으로 연결하는 데 부단히 노력해야 합니다."
