 CHL_suppress_the_nacistas_tt: "나시스타 반란이 §G약해집니다§!"
 CHL_endorse_the_constitution: "1925년 헌법 지지"
 CHL_endorse_the_constitution_desc: "1920년대에 심각한 사회적, 경제적 위기를 겪으면서 구 지배층의 명성이 떨어지고 아르투로 알레산드리가 이끄는 정부가 등장했습니다. 그는 1924년 쿠데타로 축출되었지만, 1925년에 복귀해 대통령직을 수행하며 1833년 헌법을 대체할 새 헌법의 초안을 작성했습니다. 우리는 새로운 칠레의 건국의 아버지로서 그의 유지를 따르기 위해 노력해야 합니다."
 CHL_cooperation_with_the_falange: "국민팔랑헤와의 협력"
 CHL_cooperation_with_the_falange_desc: "국민팔랑헤는 1935년에 창당한 기독교 민주주의 정당으로, 주로 진보적이고 개혁적인 가톨릭 신자들로 구성되어 있습니다. 그들이 주장한 정책 대다수가 우리 정책과 비슷하기에 그들을 우리 정부에 초청하는 것은 어려운 일이 아닐 것입니다."
 CHL_denounce_the_anarchy: "무정부 상태에 가까운 국가 규탄"
 CHL_denounce_the_anarchy_desc: "월가 대폭락 이후 시작된 무정부 상태가 아직까지 해결되지 않았다는 사실은 현 정부와 그들의 소극적인 자유주의 이념에 내재된 큰 약점을 보여주는 중요한 지표입니다. 우리는 공개적으로 이에 반대하는 목소리를 내야 하며, 국민이 우리를 지지한다면 미래는 그들의 것이라는 확신을 심어줘야 합니다."
 CHL_look_to_tradition: "전통에 주목"
 CHL_look_to_tradition_desc: "아르투로 알레산드리는 한때 주목받았지만, 여전히 국가를 짓누르고 있는 심각한 문제 중 어느 것 하나 해결하지 못했습니다. 따라서 우리는 자유주의에서 한 걸음 물러나 우리가 의지했던 옛 가치를 되돌아봐야 합니다."
 CHL_impose_new_taxes: "새로운 세금 부과"
 CHL_impose_new_taxes_desc: "국가를 예전과 같이 복구하기 위해 노력하는 사이에 국고가 바닥을 드러냈습니다. 이를 해결하기 위해 국민에게 새로운 소득세를 부과하는 것이 좋은 방안이 될 것입니다. 처음에는 반발이 있을 수 있지만 시간이 지나면 조용해질 것이고, 우리는 더 많은 자금을 확보할 수 있을 것입니다."
 CHL_1938_chilean_presidential_election: "1938년 칠레 대통령 선거"
 CHL_1938_chilean_presidential_election_desc: "1938년 대통령 선거가 다가왔고, 칠레 국민은 네 명의 주요 후보 중에서 지도자를 선택해야 합니다. 좌익의 페드로 아기레 세르다와 인민전선, 우익의 카를로스 이바녜스 델 캄포와 인민자유동맹, 중도의 구스타보 로스와 자유당, 그리고 극좌의 엘리아스 라페르트 가비뇨와 공산당이 있습니다. 과연 누가 승리할까요?"
 CHL_1938_chilean_presidential_election_tt: "§Y대통령 선거§!가 §Y1938년 10월§! 후반에 실시되면, 이 중점은 자동으로 완료됩니다."
 CHL_construct_new_hydroelectric_stations: "새로운 수력 발전소 건설"
 CHL_construct_new_hydroelectric_stations_desc: "아라우카니아 지역은 호수와 폭포 등 다양한 천연자원이 풍부한 곳입니다. 이를 활용하여 수력 발전소를 건설할 수 있지만, 이 지역에 거주하는 마푸체 원주민들이 반발할 수 있습니다."
 CHL_policies_of_arturo_alessandri: "아르투로 알레산드리의 정책"
 CHL_policies_of_arturo_alessandri_desc: "알레산드리의 정책은 다양하며, 그의 임기는 아직 끝나지 않았습니다. 그는 국가에 지대한 공헌을 했으며, 앞으로도 이를 이어갈 만한 힘이 있습니다. 그는 진정으로 지금의 칠레를 만들어낸 국부입니다."
 CHL_suppress_the_nacistas: "나시스타 탄압"
 CHL_suppress_the_nacistas_desc: "최근 국가사회주의 운동의 움직임이 활발해지고 있으며 분명 가까운 시일 내에 무언가 시도하려 할 것입니다. 우리는 경계를 늦추지 말고 반체제 행동이 나타나는 즉시 철저히 진압해야 합니다."
 CHL_use_the_fascist_movement: "파시즘 운동 활용"
 CHL_use_the_fascist_movement_desc: "파시스트들이 무언가 꾸미고 있는 것은 분명하지만, 그중에는 우리 정부에 도움이 될 만한 고위급 인사도 많다는 점을 생각해야 합니다. 따라서 그들 중 일부에게 비밀리에 접근해, 그들이 무언가를 시도하기 전까지 그들의 장점을 이용할 수 있기를 바라야 합니다."
 CHL_reestablish_the_republican_guard: "공화국 수비대 재결성"
 CHL_reestablish_the_republican_guard_desc: "이제 우리는 다시 한번 공격받고 있으며, 우리를 노리는 이 중대한 위협에 맞서 싸우기 위해 공화국 수비대를 재결성해야 합니다. 무장하라 시민들이여! 공화국을 위해 싸워라!"
 CHL_volunteers_to_the_republicans: "공화파에 의용군 파병"
 CHL_volunteers_to_the_republicans_desc: "스페인에 있는 우리 형제들은 민주주의 정권을 뒤엎고자 하는 군부를 상대로 투쟁하고 있습니다. 칠레의 개입에 대한 여론이 썩 좋지는 않지만, 이는 우리가 민주주의를 수호할 힘이 있으며 준비되어 있다는 것을 보여줄 기회가 될 수 있습니다."
 CHL_volunteers_to_the_republicans_tt: "@SPR 공화파 스페인이 존재함"
 CHL_volunteers_to_the_republicans_tt_2: "@SPR 공화파 스페인이 §Y$SPR_regional_defense_council_of_aragon$§!(을)를 완료하지 않음"
 CHL_prop_up_gustavo_ross: "구스타보 로스 지원"
 CHL_prop_up_gustavo_ross_desc: "구스타보 로스는 아르투로 알레산드리의 가장 뛰어난 후계자이자 다가오는 대통령 선거에서 그가 가장 선호하는 후보입니다. 따라서 알레산드리는 이를 대중에게 알리고 막대한 양의 선전을 통해 로스를 그의 정신적 후계자로 만들어야 합니다."
 CHL_inflation_control_by_the_central_bank: "칠레 중앙은행의 인플레이션 통제"
 #CHL_inflation_control_by_the_central_bank_desc: "The Banco Central de Chile was founded by president Arturo Alessandri in 1925. We should task them with making sure that inflation stays on a level that is currently desired, so that the budget can be distributed as desired, and the populace be kept as happy as possible."
 CHL_inflation_control_by_the_central_bank_desc: "칠레 중앙은행은 1925년 아르투로 알레산드리 대통령에 의해 설립되었습니다. 칠레의 장기적인 경제 발전을 지원하고, 물가 상승으로 인한 경제적, 정치적 피해를 막기 위해 중앙은행에 인플레이션 통제 임무를 부여해야 합니다."
 CHL_construct_the_estadio_nacional: "국립경기장 건설"
 CHL_construct_the_estadio_nacional_desc: "알레산드리는 경제와 국민의 신뢰를 회복하기 위해 공공사업에 가장 큰 노력을 기울였으며, 그의 대표적인 업적은 스포츠 경기를 위한 웅장한 국가 경기장인 에스타디오 나시오날입니다. 이는 그가 국가를 이끌어 갈 능력이 있다는 것을 보여주는 훌륭한 사례입니다."
 CHL_establish_corfo: "생산개발공사 설립"
 CHL_establish_corfo_desc: "산업 발전과 자원 배분, 재건 활동을 담당하는 조직을 설립해야 합니다. 우리는 이 조직을 칠레 생산개발공사라 부를 것입니다."
 CHL_work_towards_laissex_faire: "자유방임주의를 향한 노력"
 CHL_work_towards_laissex_faire_desc: "자유당 정부의 궁극적 목표는 자유방임주의 경제를 실현하는 것이며, 이를 위해 우리는 최선을 다해야 합니다."
 CHL_align_the_marxists: "마르크스주의자와 연대"
 CHL_align_the_marxists_desc: "우리 나라에는 현 정부 구조가 취약하다고 보는 사람이 많지만, 좌파 대통령이 그들에게 손을 내민다면 그리 어렵지 않게 정부를 지지하도록 설득할 수 있을 겁니다."
 CHL_low_cost_housing: "저비용 주택"
 CHL_low_cost_housing_desc: "우리 나라에는 이재민이나 가난한 사람이 많습니다. 우리는 이런 불행한 이들을 지원하기 위해 최선을 다해야 합니다. 따라서 우리는 국민주택공사를 설립하고, 불행히도 어려움에 처한 이들을 보호할 수 있는 사회 안전망을 구축하는 것을 국가 정책으로 삼아야 합니다."
 CHL_align_the_police: "수사경찰과 제휴"
 CHL_align_the_police_desc: "$CHL_expand_the_investigations_police_desc$"
 CHL_privatize_national_industries: "국영 산업 민영화"
 CHL_privatize_national_industries_desc: "현재 국영 산업은 취약하고 비효율적이므로, 각 지역의 산업단지를 더 효율적으로 관리할 수 있는 민간 기업에 맡겨야 합니다."
 CHL_strengthen_instituto_nacional: "국립연구소 강화"
 CHL_strengthen_instituto_nacional_desc: "일찍이 파트리아 비에하 시대에 설립된 국립연구소는 우리 국민이 필요한 것을 읽을 수 있도록 보장하고, 우리 나라가 진일보할 수 있도록 강화되어야 합니다."
 CHL_enact_universal_suffrage: "보통 선거권 제정"
 CHL_enact_universal_suffrage_desc: "투표권은 민주 사회의 근간이며, 우리 나라의 모든 국민이 동등한 권리로 투표할 수 없는 현실은 매우 안타까운 일입니다. 우리는 평등을 추구해야 하며, 칠레 여성들에게 최대한 빨리 투표권을 부여해야 합니다."
 CHL_host_spanish_refugees: "스페인 난민 수용"
 CHL_host_spanish_refugees_desc: "스페인에 있는 우리 형제들은 친구와 가족과 싸우며 정신적으로 피폐해졌습니다. 이제 내전이 끝나면서 많은 이가 현 정권을 피해 도망치려 하고 있습니다. 스페인 형제로서 우리는 난민을 받아들이기에 가장 적합한 후보입니다."
 CHL_expand_the_investigations_police: "칠레 수사경찰"
 CHL_expand_the_investigations_police_desc: "1933년에 창설된 칠레 수사경찰은 법을 집행하는 칠레의 카라비네로와 함께 칠레의 양대 경찰 기관 중 하나입니다. 수사경찰은 수사하는 범죄 유형에 따라 수사 영역을 나누고, 분야마다 전문 수사관이 배치된 전문 부서를 운영하고 있습니다."
 CHL_increase_presidential_powers: "대통령 권한 확대"
 CHL_increase_presidential_powers_desc: "분열되고 나약한 의회보다 독재자가 낫습니다. 대통령 혼자서도 나라를 이끌기에는 충분합니다. 대통령이 곧 의회이므로, 의원들의 정치 참여는 필요하지 않습니다."
 CHL_reapproach_america: "미국에 재접근"
 CHL_reapproach_america_desc: "미국은 대공황이 시작되면서 우리와의 관계를 대부분 단절했으며, 우리의 관계는 아직 완전히 해결되지 않았습니다. 따라서 대통령과 의회는 신속하게 그들과의 관계를 회복하기 위해 함께 노력해야 합니다."
 CHL_return_to_the_parliamentary_era: "의회 시대로의 복귀"
 CHL_return_to_the_parliamentary_era_desc: "권력은 부패하며, 절대 권력은 절대적으로 부패한다는 것은 변치 않는 진리입니다. 그러므로 미치광이 대통령이 국가의 미래를 좌지우지하지 못하도록 의회의 발언권을 최대한 확보해야 합니다."
 CHL_development_inwards: "내부 개발"
 CHL_development_inwards_desc: "세계정세에 휘둘리지 않고 수출에 지나치게 의존하지 않으면서 국내 발전에 집중하는 것을 정책으로 삼아야 합니다."
 CHL_kickstart_the_arsenal_of_democracy: "민주주의의 병기창 활성화"
 CHL_kickstart_the_arsenal_of_democracy_desc: "머지않아 큰 갈등에 휘말릴 가능성이 큽니다. 살아남기 위해서는 군수산업체를 빠르게 확장해야 합니다."
 CHL_chilean_anti_communist_action: "칠레 반공주의 운동"
 CHL_chilean_anti_communist_action_desc: "공산주의자들은 다른 어떤 세력 못지않게 우리 나라에 커다란 위협입니다. 이들이 그토록 바라는 혁명을 결코 일으키지 못하도록 온 힘을 다해야 합니다."
 CHL_chilean_anti_communist_action_dem_version: "칠레 반공주의 운동"
 CHL_chilean_anti_communist_action_dem_version_desc: "$CHL_chilean_anti_communist_action_desc$"
 CHL_organize_patriotic_leagues: "애국연맹 조직"
 CHL_organize_patriotic_leagues_desc: "애국연맹은 산티아고와 부에노스아이레스의 거리를 활보하던 파시스트 마피아 연합체였으며, 우리는 이들을 다시 부활시키기 위해 노력해야 합니다. 다만, 이번에는 이들이 이전처럼 자기 멋대로 활동하게 두지 않고 우리 정부에 충성하도록 해야 합니다."
 CHL_preemtively_strike_foreign_revolutionaries: "외국 혁명가 선제 타격"
 CHL_preemtively_strike_foreign_revolutionaries_desc: "국내에서 활동하는 공산주의자들의 위협으로부터 국가를 보호하는 데 성공했을지 모르지만, 여전히 외부의 위협이 존재합니다. 그들이 혁명을 시도하기 전에 우리가 그들을 먼저 쳐야 합니다."
 CHL_preemtively_strike_foreign_revolutionaries_tt: "남아메리카의 모든 §Y공산주의§! 국가에 대한 괴뢰화 §Y전쟁 명분§!을 획득합니다."
 CHL_law_of_permanent_defense_of_democracy: "민주주의 영구방어법"
 CHL_law_of_permanent_defense_of_democracy_desc: "공산주의의 위협은 우리뿐만 아니라 전 세계를 덮치고 있습니다. 일어날 수밖에 없는 냉전 속에서 살아남으려면, 공산주의자들이 우리의 정권을 전복하고 국민을 위협할 여지를 없애야 합니다."
 CHL_law_of_permanent_defense: "영구 방어"
 CHL_law_of_permanent_defense_desc: "$CHL_law_of_permanent_defense_of_democracy_desc$"
 CHL_promote_immigration_to_chile: "$BRA_promote_immigration_to_brazil$"
 CHL_promote_immigration_to_chile_desc: "[CHL.GetName]는 전 세계에 뿌리를 둔 다양한 사람들이 모여 사는 다문화 국가입니다. 우리 경제가 다시 성장하고 개발되지 않은 풍부한 자원이 기다리고 있는 지금, 더 많은 이가 이곳으로 이주하여 [CHL.GetAdjective] 사람이 되도록 장려해야 할 때입니다."
 CHL_socialist_youth: "사회주의 청년 조직"
 CHL_socialist_youth_desc: "좌우로 급진화된 청년이 많습니다. 특히 사회주의자들은 자신의 가치를 지키는 데 열정적이며, 우리의 위대한 국가를 위협하는 자들에게 맞서 싸울 의지가 있습니다."
 CHL_counter_operation_bolivar: "볼리바르 작전 방해"
 CHL_counter_operation_bolivar_desc: "독일은 첩보와 사보타주를 활용한 볼리바르 작전을 통해 남아메리카 국가들에 간섭하려 하고 있습니다. 그들의 시도를 저지하기 위해 온 힘을 다해야 합니다."
 CHL_strike_down_south_american_fascism: "남아메리카 파시즘 박멸"
 CHL_strike_down_south_american_fascism_desc: "남아메리카에는 파시즘에 매료된 자가 많으며, 그들과는 공존하기 어렵기 때문에, 우리 안보를 위협하는 자들이 우리 지역에 발붙이지 못하도록 해야 합니다. 놈들이 감히 우리에게 해를 끼칠 생각조차 하지 못하도록 먼저 제압해야 합니다."
 CHL_land_reforms: "토지 개혁"
 CHL_land_reforms_desc: "아시엔다 - 잉킬리나헤 제도는 매우 구식이며, 우리 사회 계층 간에 심각한 분열을 야기하고 있습니다. 우리는 아센다도스의 땅을 재분배하고 이 잔혹한 농노제를 영원히 종식하기 위해 노력해야 합니다!"
 CHL_support_the_democracies: "민주주의 국가 지원"
 CHL_support_the_democracies_desc: "유럽과 아메리카의 민주주의는 위기에 처해 있으며, 같은 민주국가로서 가능한 모든 수단을 동원하여 그들을 돕는 것이 우리의 의무입니다. 따라서 우리는 동료 민주주의 국가의 이익을 지키기 위해 칠레인들을 파견해야 합니다."
 CHL_mapuche_reconcilliation_campaigns: "마푸체 화해 운동"
 CHL_mapuche_reconcilliation_campaigns_desc: "19세기 아라우카니아가 정복된 후 마푸체 민족은 정부로부터 아주 부당한 대우를 받아왔습니다. 우리는 그들의 상황을 개선하여 그들이 다른 칠레 시민들과 함께 평화롭게 살 수 있도록 해야 합니다."
 CHL_an_attempt_to_maintain_our_neutrality: "중립 유지 시도"
 CHL_an_attempt_to_maintain_our_neutrality_desc: "세계 분쟁에 휘말린 여러 나라가 그들의 무의미한 싸움에 우리를 끌어들이려 하고 있습니다. 우리는 그들의 분쟁에 관여하지 않고, 우리가 관여할 필요 없는 싸움에 참견하지 않도록 해야 합니다."
 CHL_embargo_strategies: "금수 조치 전략"
 CHL_embargo_strategies_desc: "우리의 동료 민주 국가를 도우려면 병사를 보내는 것 외에도 많은 방법이 있습니다. 시간이 지나면서 경제적인 조치 역시 그에 못지않게 강력하다는 것이 입증되었습니다. 따라서 우리는 동료 국가의 적들에게 금수 조치를 내려, 그들이 전쟁을 수행하는 데 필요한 구리와 질산염을 공급받지 못하게 해야 합니다."
 CHL_embargo_strategies_tt: "주요 §Y민주주의§! 국가와 전쟁 중인 모든 국가에 §Y금수 조치§!를 내립니다."
 CHL_enact_stricter_labor_laws: "엄격한 노동법 도입"
 CHL_enact_stricter_labor_laws_desc: "현재의 노동법은 제대로 된 민주 사회에 걸맞지 않게 너무 허술합니다. 우리는 기업과 자본가들이 칠레의 가난한 노동 계층을 착취하지 못하게 해야 합니다! 더 평등한 미래를 위하여!"
 CHL_found_national_steelworks: "국가 제강소 건설"
 CHL_found_national_steelworks_desc: "국가에 철강이 절실히 필요한 상황이며, 조사 결과 아라우카니아의 풍요로운 지역에 철강 자원이 풍부한 것으로 확인되었습니다. 국가 자원을 활용할 수 있도록 제강소를 건설하는 데 힘써야 합니다."
 CHL_found_the_contraloria_general_de_la_republica: "공화국 감사원 설립"
 CHL_found_the_contraloria_general_de_la_republica_desc: "칠레 공화국 감사원은 칠레 정부의 헌법상 자치 기관이 될 것입니다. 감사원은 중앙 및 지방 공무원의 모든 활동에 대한 법적 측면, 관리, 사전 감사 및 사후 감사 기능을 담당하며, 법률에 의해 부여된 기타 권한을 행사하게 됩니다."
 CHL_establish_the_ministry_of_mining: "광업부 설치"
 CHL_establish_the_ministry_of_mining_desc: "국가의 광산 운영을 책임지는 부처를 설립해야 합니다. 이를 통해 어디에 광산을 만들고 어떻게 운영할지 중앙에서 통제할 수 있습니다."
 CHL_the_nationalization_of_copper: "구리 국유화"
 CHL_the_nationalization_of_copper_desc: "우리 나라에 매장된 막대한 양의 구리는 현재 민간 광업 회사의 통제하에 있습니다. 이 자원이 정부와 광업부의 합리적인 관리 아래 운용되도록 해야 합니다."
 CHL_enforce_stricter_secularism: "세속주의 강화"
 CHL_enforce_stricter_secularism_desc: "우리는 자유주의 헌법에 세속주의를 명문화하였지만, 교회는 여전히 국민과 일부 정치인 모두에게 막강한 영향력을 행사하고 있습니다. 따라서 우리는 정치에 참여하고자 하는 자는 종교와 거리를 두도록 요구해야 합니다."
 CHL_repeal_the_separation_of_church_an_state: "정교분리 폐지"
 CHL_repeal_the_separation_of_church_an_state_desc: "교회와 국가를 분리하는 것은 크나큰 실수였으며, 하루빨리 취소되어야 합니다. 우리 모두 잘 알고 있듯이 교회는 우리의 동맹입니다."
 CHL_a_joint_application_to_the_allies: "연합국 공동 가입 신청"
 CHL_a_joint_application_to_the_allies_desc: "우리와 아르헨티나는 옛 연합국과 좋은 관계를 유지해 왔으며, 마침내 연합국에 가입하여 더 밝은 미래를 위해 협력할 때가 되었습니다."
 CHL_dispute_over_tierra_del_fuego: "티에라델푸에고 분쟁"
 CHL_dispute_over_tierra_del_fuego_desc: "아르헨티나 정부는 여전히 티에라델푸에고 동쪽 절반에 대한 영유권을 주장하고 있습니다. 하지만 그들은 그곳과 육로로 이어져 있지 않을 뿐만 아니라, 분명 우리가 이 지역에 대해 더 오래되고 정당한 영유권을 가지고 있습니다. 우리는 즉시 이 지역을 확보하기 위한 조치를 취해야 합니다."
 CHL_protect_the_easter_island: "이스터섬 방어"
 CHL_protect_the_easter_island_desc: "현지인들에게는 라파누이라고도 알려진 이스터섬은, 서쪽의 파시스트들에게 끊임없이 위협받고 있습니다. 우리는 단순히 섬을 요새화하고 항구를 짓는 것이 아니라, 태평양에 영유권을 주장하는 모든 이를 선제공격해야 합니다."
 form_country_south_america_required_states_tt: "§Y[ROOT.GetName]§! 측이 §Y남아메리카§!의 §Y본토§! 전역 지배"
 CHL_joint_research_initiatives_tt: "§Y칠레§!와 같은 세력에 소속된 모든 국가는 §Y기술 공유 그룹§!에 합류합니다."
 CHL_the_future_of_Chile: "[CHL.GetName]의 미래"
 CHL_the_future_of_Chile_desc: "현재의 대연정이 모든 안건에서 완전히 합의를 이루기 어려워 보이기 때문에, 공산당은 전당대회를 소집하여 앞으로 어떤 길을 걸어갈지 결정해야 합니다. 이 사안을 두고 마르크스주의자 엘리아스 라페르트 가비뇨, 사회주의자 마마듀크 그로브 발레호, 스탈린주의자 카를로스 콘트레라스 라바르카와 트로츠키주의자인 마누엘 이달고 플라사 사이에서 의견이 엇갈리고 있습니다."
 CHL_support_for_the_international_revolution: "국제혁명 지원"
 CHL_support_for_the_international_revolution_desc: "외세의 침략뿐만 아니라 부패한 정부와 기업으로 인해 생계를 위협받는 이가 많습니다. 우리는 전 세계 사람들이 악으로부터 안전하게 보호받을 수 있도록 최선을 다해야 합니다."
 CHL_sponsor_american_revolutions: "아메리카 혁명가 지원"
 CHL_sponsor_american_revolutions_desc: "혁명의 잠재력이 충분하지만 자금이나 무기가 부족하여 뜻을 이루지 못하는 이가 많습니다. 따라서 우리는 혁명가들을 후원하여 남아메리카에서 자본주의를 몰아내야 합니다."
 CHL_sponsor_american_revolutions_tt: "다른 §Y남북아메리카§! 국가의 §Y이념 집회를 후원§!하는 결정을 잠금 해제합니다."
 CHL_union_of_hispanic_republics: "히스패닉 공화국 연방"
 CHL_union_of_hispanic_republics_desc: "이제 모든 히스패닉 사람이 하나의 깃발 아래 뭉쳤으니, 우리가 무엇을 할 수 있는지 전 세계에 보여주고, 외세의 제국주의 통치 아래 남겨진 우리 동포들을 해방할 때가 되었습니다."
 CHL_propose_closer_cooperation: "밀접한 협력 제안"
 CHL_propose_closer_cooperation_desc: "우리 주변의 공산 국가들은 우리의 이념을 공유할 수도 있지만, 전략적으로 흩어져 있고 협력이 부족한 상황입니다. 그들을 우리의 보호 아래 두고, 더 나은 방향으로 이끌어야 합니다."
 CHL_nationalize_foreign_industries: "외국 산업 국유화"
 CHL_nationalize_foreign_industries_desc: "아직 우리 나라에 남아 있는 자본가들은 우리가 다음에 어떤 조치를 취할지 깨닫고 몹시 긴장하고 있을 것입니다. 우리는 그들이 소유한 모든 재산을 몰수하고, 이를 국민에게 재분배해야 합니다."
 CHL_align_with_the_russian_soviet: "[SOU.GetNameDef] 제휴"
 CHL_align_with_the_russian_soviet_desc: "[SOU.GetNameDefCap]은 이념적으로 가까운 동지들입니다. 그들에게 접근하여 [SOU.GetFactionName]에 가입하는 대가로 상호 원조를 요청해야 합니다."
 CHL_hub_of_the_world_revolution: "세계 혁명의 중심지"
 CHL_hub_of_the_world_revolution_desc: "세상에는 현재 세계의 상태에 만족하지 못하는 혁명가가 많습니다. 더 중요한 것은 그들이 소련의 상황에 환멸을 느낄 수도 있다는 점입니다. 우리는 함께 더 나은 세상을 위해 노력해야 합니다!"
 CHL_hub_of_the_world_revolution_tt: "다른 국가들의 공산주의 고문들이 조국의 정치적 상황에 따라 [CHL.GetName]로 넘어올 것입니다. 현재 다음과 같은 고문들이 [CHL.GetName]로 넘어옵니다:"
 CHL_joint_development_programs: "합동 개발 계획"
 CHL_joint_development_programs_desc: "이제 우리는 동맹이 되었으니, 각국의 발전을 위해 함께 새로운 공장을 건설하도록 노력해야 합니다."
 CHL_joint_research_initiatives: "합동 연구 활동"
 CHL_joint_research_initiatives_desc: "이제 우리는 동맹이 되었으니, 자본가와 제국주의자들이 감히 넘볼 수 없는 수준의 무기를 개발하기 위해 서로 연구소를 설립하고 연구 협력 프로그램을 구축하도록 노력해야 합니다."
 CHL_one_more_fascist_focus_done_tt: "쿠데타의 부정적 영향 §G감소§!\n 전쟁 지지도: §G+5%§!\n 안정도: §G+5%§!"
 CHL_commence_the_counter_revolution_negative_tt: "§Y준비 중점§!을 완료한 수에 따라 전쟁 지지도 및 안정도가 감소합니다."
 CHL_propose_closer_cooperation_tt: "§Y중남미§!의 모든 §Y공산주의 국가§!에 복종을 요구하는 사건을 전송합니다."
 CHL_sway_ariosto_hererra_tt: "§Y아리오스토 에레라§!의 세력이 우리의 쿠데타에 함께할 것입니다."
 CHL_proliferate_national_populism_tt: "§Y반혁명 개시§! 중점 완료 시:\n정치력 §G+75§!."
