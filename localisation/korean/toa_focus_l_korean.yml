 PAR_urbanization_desc: "$GUAY_urbanization_desc$"
 idea_PAR_emergency_powers: "비상대권 발동"
 idea_PAR_emergency_powers_desc: "국가 비상사태가 선포되어, 정부는 반체제 인사를 탄압하고 외교적 영향력을 강화할 수 있게 되었습니다."
 URG_terras_dictatorship: "테라 독재정"
 URG_terras_dictatorship_desc: "가브리엘 테라는 2년 전 친위 쿠데타로 국가의 대부분을 장악했지만, 국가기관에 대한 통제를 공고히 하기 위해 아직 할 일이 남아 있습니다."
 URG_prohibition_of_usury: "고리대금업 금지"
 URG_prohibition_of_usury_desc: "우리는 더 이상 대출 기관이 불균형한 이익을 가져다주는 대출을 제공하는 것을 허용할 수 없습니다. 이런 일을 방지하려면 고리대금업을 금지하는 법을 제정해야 합니다."
 URG_womens_vote: "여성 투표권"
 URG_womens_vote_desc: "새로운 세기를 맞이하고 싶다면 여성의 권리와 양성 평등권을 인정해야 합니다."
 URG_break_relations_with_the_ussr: "[SOV.GetName] 외교 관계 단절"
 URG_break_relations_with_the_ussr_desc: "[SOV.GetName]은 부자연스럽게 만들어진 국가입니다. 미래의 세계 질서가 중앙유럽과 [USA.GetName]에 있다는 점은 분명하지만, 버림받은 국가와 관계를 유지할 이유는 없어 보입니다."
 URG_pay_of_all_external_debts: "모든 대외 채무 상환"
 URG_pay_of_all_external_debts_desc: "우리는 여전히 다양한 국가에 대외 부채를 지고 있으며, 현재 상황에서 국가가 미지불 대금을 지고 있는 것은 바람직하지 않습니다."
 URG_import_substitution: "수입 대체"
 URG_import_substitution_desc: "우리는 벨기에의 수입 대체 모형에 기초하여 현대적 경제 체제를 구축할 것입니다."
 URG_la_teja_refinery: "라 테자 정제소"
 URG_la_teja_refinery_desc: "현대적인 정제소를 설립하면 세계 무대에서 경쟁력을 확보하고 경제를 다각화할 수 있습니다."
 URG_revaluation_law: "재평가법"
 URG_revaluation_law_desc: "1935년 재평가법은 발행부가 모든 은행 활동을 독점하도록 더욱 확대되어야 합니다."
 URG_brou: "우루과이 은행"
 URG_brou_desc: "우루과이 동방 공화국 은행은 우리의 외채를 청산하기 위해 추가적인 권한을 가지고 통화 기금을 마련해야 합니다."
 URG_right_to_food_housing_and_health: "의식주의 권리"
 URG_right_to_food_housing_and_health_desc: "우리는 의식주와 건강의 권리를 헌법의 핵심으로 명시하고, 빈곤한 시민들에게 지원을 제공할 것입니다."
 URG_conaprole: "전국우유생산자협동조합"
 URG_conaprole_desc: "우유는 영양소가 풍부하고 공급량이 많으며, 우리는 이를 활용하기에 최적의 국가입니다. 전국우유생산자협동조합은 유제품 및 관련 기반시설에 대한 독점권을 부여받아 국가 발전을 뒷받침할 것입니다."
 URG_ministry_of_public_works: "공공사업지원부"
 URG_ministry_of_public_works_desc: "우리 나라의 산업화를 위한 노력을 촉진하기 위해, 우리는 공공사업부를 통한 대규모 도로 및 노동자 주택 건설 계획을 수립할 것입니다."
 URG_rapid_industrialization: "급속 산업화"
 URG_rapid_industrialization_desc: "우리 나라를 새로운 시대로 이끌기 위한 모든 것이 준비되어 있습니다. 우리는 급속한 산업화의 여정을 시작하고 우리 나라를 20세기로 이끌 것입니다."
 URG_pluna: "플루나"
 URG_pluna_desc: "플루나는 우리 나라를 대표하는 유망한 항공사로 화물 및 전세 서비스를 모두 제공하고 있습니다. 이에 투자하면 항공 산업을 현대화할 수 있을 것입니다."
 URG_mercado_modelo: "메르카도 모델로"
 URG_mercado_modelo_desc: "이제 낡은 농산물 시장을 뒤로하고, 국내 최대의 농산물 시장인 메르카도 모델로를 개장할 때입니다."
 URG_tour_to_italy: "[ITA.GetName] 여행"
 URG_tour_to_italy_desc: "우리 지도자는 양국 간의 경제적 유대를 강화하기 위해 [ITA.GetName]를 방문할 것입니다."
 URG_recognize_francoist_spain: "프랑코주의 스페인 승인"
 URG_recognize_francoist_spain_desc: "프랑코주의 스페인이 정통성을 갖춘 스페인 정부임은 분명합니다. 우리는 이를 진정한 스페인으로 즉시 인정할 것입니다."
 URG_rincon_del_bonete_hydroelectric_power_station: "링콘델보네테 발전소"
 URG_rincon_del_bonete_hydroelectric_power_station_desc: "우리 나라의 전기화는 현대화의 핵심입니다. [GER.GetAdjective]은 이 계획에 건설 자금을 지원하여 우리와의 관계를 강화할 의향이 있습니다."
 URG_allow_nazi_movements_among_german_uruguayan: "[GER.GetAdjective]-[URG.GetAdjective] 나치 운동"
 URG_allow_nazi_movements_among_german_uruguayan_desc: "우리 나라의 [GER.GetAdjective]계 [URG.GetAdjective] 소수 민족 사이에는 소규모 나치 운동이 존재하며, 이는 의심의 여지 없이 그들의 조국의 외교 정책에 영향을 받은 것입니다. 일각에서는 나치 운동을 금지하라고 요구하고 있지만, 우리는 이를 우리 의제를 더욱 확산시키는 데 활용할 수 있습니다."
 URG_merge_falangist_movements: "팔랑헤주의 운동 결합"
 URG_merge_falangist_movements_desc: "아돌포 아고리오가 이끄는 우루과이 수정주의를 제외하면 팔랑헤주의는 이 나라에서 가장 인기 있는 권위주의 운동이지만, 이들은 여러 분파로 나뉘어 있습니다. 우리는 이들을 하나로 묶어 더 큰 운동으로 만들어낼 것입니다."
 URG_accion_revisionista_del_uruguay: "우루과이 수정주의 행동"
 URG_accion_revisionista_del_uruguay_desc: "아돌포 아고리오는 우루과이 파시즘의 주요 인물 중 한 명입니다. 그와 동지들의 영향력은 [URG.GetName] 전체를 휩쓸 더 큰 운동의 발판이 될 수 있습니다. 우리는 그들을 정부에 초청하고 그들에게 적절한 정당성을 부여할 것입니다."
 URG_force_through_corporatism: "협동조합주의 강행"
 URG_force_through_corporatism_desc: "정부는 이미 한 차례 협동조합주의를 강행하려고 시도했지만, 당시 정치인들의 강력한 반발로 무산된 바 있습니다. 오늘은 타협하지 않을 것입니다. 우리는 이 법안을 무슨 수를 써서라도 통과시킬 것입니다."
 URG_establish_the_german_uruguayan_cultural_center: "푸어만의 문화원에 권한 부여"
 URG_establish_the_german_uruguayan_cultural_center_desc: "[GER.GetAdjective]-[URG.GetAdjective] 문화원은 추축국의 부상 이후 성장한 친나치 선전을 퍼뜨리기 위해 아르눌프 푸어만에 의해 설립되었습니다. 정부가 이를 단속하려고 하지만, 우리는 이 사업에 자금을 지원하고 관련자들을 매수하여 이를 온전하게 유지할 것입니다."
 URG_the_fuhrmann_plan: "푸어만 계획"
 URG_the_fuhrmann_plan_desc: "아르눌프 푸어만은 [URG.GetName]가 [GER.GetName]의 식민지가 되어 남아메리카에서 추축국 전선의 발판 역할을 할 것을 제안했습니다. 식민지가 아니더라도 추축국 남아메리카의 관리자 역할은 어떨까요?"
 URG_the_american_springboard: "아메리카의 발판"
 URG_the_american_springboard_desc: "권력을 확보하고 강력한 후원자까지 얻었으니, 이제 이웃 국가들을 정복할 준비가 완료되었습니다."
 URG_food_for_the_warmachine: "전쟁 기계를 위한 식량"
 URG_food_for_the_warmachine_desc: "대부분의 농지를 장악했으니, 이제 식량을 동맹국에 보내 우리의 입지를 강화할 수 있습니다."
 URG_colorado_victory: "콜로라도의 선거 승리"
 URG_colorado_victory_desc: "콜로라도가 계속해서 [URG.GetName]를 지배할 것이라는 점은 의심의 여지가 없었습니다."
 URG_terra_election: "1938년 선거가 실시됨"
 URG_blanco_victory: "블랑코의 선거 승리"
 URG_blanco_victory_desc: "가브리엘 테라의 독재로 인해 발생한 것으로 보이는 소란 때문에, 콜로라도당은 유권자들의 지지를 잃고 블랑코당이 집권하게 되었습니다."
 URG_declare_neutrality: "중립 선언"
 URG_declare_neutrality_desc: "우리는 유럽 문제에 개입할 필요가 없습니다."
 URG_legalize_the_pool: "도박 합법화"
 URG_legalize_the_pool_desc: "도박을 합법화하면 국가의 수입이 증가하는 동시에 대중에게 큰 인기를 얻게 될 것입니다."
 URG_break_diplomatic_relations_with_the_axis: "대 추축국 외교 관계 단절"
 URG_break_diplomatic_relations_with_the_axis_desc: "중립을 선언했지만 악의 축을 더 이상 묵과할 수 없음이 명백해졌습니다. 전세는 연합군에게 유리하게 기울고 있으며, 패배하는 편에 서는 것은 현명한 선택이 아닙니다."
 URG_join_the_allies: "연합국 가입"
 URG_join_the_allies_desc: "[USA.GetName]의 압력 이후 더 이상 전쟁을 피할 수 없게 되었습니다. 할 수 있는 것이 많지 않더라도 우리는 이제 전투에 투입될 것입니다."
 URG_a_new_constitution: "신헌법"
 URG_a_new_constitution_desc: "현행 헌법은 적합하지 않습니다. 나라를 새로운 시대로 이끌기 위해서는 새로운 헌법이 필요합니다."
 URG_the_good_coup: "\"선한\" 쿠데타"
 URG_the_good_coup_desc: "헌법은 격렬한 저항에 직면해 있습니다. 우루과이를 미래로 이끌기 위해서는 무의미한 정치 공방에 시간을 낭비할 수 없습니다. 과거 테라가 그랬듯, 우리 역시 친위 쿠데타를 감행하되, 대규모 체포와 폭력 없이, 유혈 사태와 탄압 없이 이를 완수할 것입니다."
 URG_law_no_9914: "법률 9914호"
 URG_law_no_9914_desc: "[FIN.GetName]가 [SOV.GetNameDef]의 공격을 받음에 따라, 정부는 핀란드를 돕기 위한 자금을 마련할 수 있도록 허용하는 법률 9914호에 서명했습니다. 우리는 양모와 총 10,600kg에 달하는 소고기 통조림을 모았으며, 각 통조림에는 \"우루과이 국민이 영웅적인 핀란드군에게\"라는 문구가 새겨져 있습니다."
 URG_investigate_german_and_italian_cultural_organization: "독일 및 이탈리아 단체 수사"
 URG_investigate_german_and_italian_cultural_organization_desc: "이탈리아와 독일 관련 문화 및 체육 단체에서 파시스트 동조자를 숨기고 있을 가능성이 제기되었습니다. 이들의 위법 행위를 감시하고 조사해야 합니다."
 URG_american_air_bases: "미국 공군기지"
 URG_american_air_bases_desc: "미국이 우리 영토 내 공군기지 건설을 요구하고 있습니다. 이는 추축국의 위협에 대비하는 데 확실히 도움이 될 것입니다."
 URG_law_no_9943: "법률 9943호"
 URG_law_no_9943_desc: "중립을 지키고 있지만, 세계가 불확실성 속으로 빠르게 치닫고 있다는 것은 분명합니다. 국경을 수호하기 위해 군대를 정비하고 전국적인 징병제를 실시해야 합니다."
 URG_herrerismo: "에레라주의"
 URG_herrerismo_desc: "우리 지도자는 국민주의, 보수주의, 대중주의가 혼합된 에레라주의를 주창했습니다. 그는 이를 통해 강력한 정치적 기반을 구축하기를 희망합니다."
 URG_traditionalism: "전통주의"
 URG_traditionalism_desc: "전통으로의 회귀는 미래로 가는 길입니다. 과거에 통했던 것은 지금도 통할 것입니다."
 URG_ruralism: "농촌주의"
 URG_ruralism_desc: "우리의 유권자 기반은 농촌 지역에 있으므로 이 지역에 대한 막대한 투자가 매우 중요합니다."
 URG_americanism: "아메리카주의"
 URG_americanism_desc: "국가로서 우리는 남아메리카의 가치에 집중하고, 외교 관계에서 이를 보호해야 합니다."
 URG_anti_imperialism: "반제국주의"
 URG_anti_imperialism_desc: "우리는 남아메리카 지역의 제국주의와 외세의 침략에 대해 분명한 입장을 취해야 합니다."
 URG_anticentralism: "반중앙집권주의"
 URG_anticentralism_desc: "몬테비데오 중심으로 국가를 중앙집권화하려는 시도는 실현 불가능합니다. 농촌 계층과 도시 인구는 각자의 위치에서 자신의 가치를 지키는 것이 더 낫습니다. 그래야 모두 함께 번영할 수 있습니다."
 URG_legacy_of_batlle: "바트예의 유산"
 URG_legacy_of_batlle_desc: "미래가 우리를 어디로 이끌더라도, 콜로라도당이 호세 바트예 이 오르도녜스의 유산과 영원히 연결되어 있다는 것은 분명합니다. 우리는 항상 그의 보편적 사회 정의라는 사상을 지켜나갈 것입니다."
 URG_statism: "국가주의"
 URG_statism_desc: "이 시대에는 사회와 경제 문제를 중앙집권적으로 통제하는 확고하고 강력한 국가가 반드시 필요합니다."
