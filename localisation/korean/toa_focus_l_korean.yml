 CHL_expand_mining_prospection_tt: "이미 광물 자원 중 하나를 생산하는 모든 핵심 주에 §Y4의 £resources_strip|5 §Y$state_resource_steel$§!, £resources_strip|6  §Y$state_resource_chromium$§!, £resources_strip|4  §Y$state_resource_tungsten$§! 또는 £resources_strip|2  §Y$state_resource_aluminium$§! §!생산 추가.\n현재 효과:"
