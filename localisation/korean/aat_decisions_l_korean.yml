 FIN_motion_of_no_confidence_against_leader: "[ROOT.GetLeader] 불신임 결의"
 FIN_motion_of_no_confidence_against_leader_desc: "[ROOT.GetLeader](이)가 우리 국가가 직면한 문제를 해결하기 위한 노력을 게을리 했다는 것은 흔들리지 않는 사실입니다. 이 무능한 지도자를 축출하기 위해 불신임 투표를 해야 할 때입니다."
 FIN_resignation_of_kallio: "$FIN_kyosti_kallio$ 사임"
 FIN_resignation_of_kallio_desc: "$FIN_kyosti_kallio$는 위대한 정치인이 아니었으며, 최근 연이은 실패로 국가 운영 능력이 부족하다는 사실도 명백히 드러났습니다. 세계적 긴장이 고조되는 지금, 건강에 적신호가 들어와서 계속해서 떠오르는 중요한 문제를 제대로 처리하지 못하는 $FIN_kyosti_kallio$가 사임하는 게 최선일 겁니다."
 FIN_form_a_military_government: "군사정부 수립"
 FIN_form_a_military_government_desc: "현 민간정부는 적대적인 환경과 역경 속에서 나약함을 드러냈습니다. $FIN_carl_mannerheim$은 전에도 우리 국가를 위해 훌륭히 일해 주었고, 이번에도 분명히 잘해줄 겁니다. 모든 적으로부터 우리 국가를 지켜 내려면 $FIN_carl_mannerheim$이 군사정부를 수립해야 합니다."
 FIN_resignation_of_mannerheim: "$FIN_carl_mannerheim$ 사임"
 FIN_resignation_of_mannerheim_desc: "$FIN_carl_mannerheim$은 국가를 영원히 통치할 생각이 없으며, 그럴 필요도 못 느낍니다. 취임할 당시 약속한 모든 의무를 이행한 $FIN_carl_mannerheim$은 더 이상 자신이 필요 없다는 이유로 대통령직에서 사임하고자 합니다."
 FIN_organize_the_opposition: "반대파 조직"
 FIN_organize_the_opposition_desc: "약속을 이행하지 못한 정부는 합당한 벌을 받아야 합니다. 반대파를 단일화해서 지지를 모으고, [ROOT.GetLeader](을)를 비난할 때입니다."
 FIN_appeal_to_the_finnish_spirit: "핀란드 정신을 향한 호소"
 FIN_appeal_to_the_finnish_spirit_desc: "우리는 역경에 맞서는 핀란드인의 특별한 결단력, 회복력과 강인함에 호소해야 합니다. 핀란드 국민은 이 불리한 상황을 극복하기 위해 함께 노력해야 합니다. 시수가 우리를 강하게 할 겁니다!"
 FIN_entice_the_masses: "대중 선동"
 FIN_entice_the_masses_desc: "대중은 쉽게 흔들립니다. 가슴에 와닿는 작은 문제를 해결하겠다고 약속하면, 우리 정부는 핀란드의 일반 대중에게 간단히 호감을 살 수 있습니다."
 FIN_organize_the_opposition_cost_increase_tt: "\n§Y$FIN_organize_the_opposition$§!의 결정 비용이 §Y[?FIN_bop_decision_cost_multiplier]§!만큼 §R곱해질§! 것입니다.\n"
 FIN_appeal_to_the_finnish_spirit_cost_increase_tt: "\n§Y$FIN_appeal_to_the_finnish_spirit$§!의 결정 비용이 §Y[?FIN_bop_decision_cost_multiplier]§!만큼 §R곱해질§! 것입니다.\n"
 FIN_entice_the_masses_cost_increase_tt: "\n§Y$FIN_entice_the_masses$§!의 결정 비용이 §Y[?FIN_bop_decision_cost_multiplier]§!만큼 §R곱해질§! 것입니다.\n"
 FIN_the_path_to_socialism: "사회주의로 가는 길"
 FIN_the_path_to_socialism_desc: "길이 아무리 험난하고 어려울지라도, 우리는 몇 년 안에 인민 공동의 노력으로 진정한 사회주의에 도달할 것입니다. 어떠한 대가를 치르든 계속해서 걸어 나갑시다."
 FIN_gather_popular_support: "대중 지지 확보"
 FIN_gather_popular_support_desc: "사람은 어떤 혁명이나 정부에도 핵심적이기 때문에, 우리는 대중으로부터 최대한 많은 지지를 얻기 위해 최선을 다해야 할 것입니다."
 FIN_gather_popular_support_dec_tt: "우리 측은 총 영토와 사단에서 §G+10%§!를 얻을 것입니다.\n추가적인 공산주의자 §Y민병§! 사단이 배치될 것입니다."
 when_civil_war_starts_tt: "§Y내전 시작 시:§!"
 FIN_crack_down_on_fascists: "파시스트 탄압"
 FIN_crack_down_on_fascists_desc: "파시스트는 [FIN.GetAdjective] 국민의 진정한 적이며, 최대한 빨리 처리해야만 합니다."
 FIN_crack_down_on_fascists_character_tt: "파시스트 정계 인사들이 투옥되며, 내전에서 적군이 이들을 활용할 수 없게 됩니다:"
 FIN_crack_down_on_fascists_militias_tt: "적이 보유하는 파시스트 §Y민병§! 사단이 감소합니다."
 FIN_crack_down_on_the_military: "군부 탄압"
 FIN_crack_down_on_the_military_desc: "군부가 최근 의심스러운 행동을 보이고 있습니다. 문제가 되기 전에 조치해야 합니다."
 FIN_crack_down_on_the_military_character_tt: "특정 장군과 군사고문이 투옥되며, 내전에서 적군이 이들을 활용할 수 없게 됩니다:"
 FIN_crack_down_on_the_military_divs_tt: "몇몇 파시스트 §Y보병§! 사단이 해산됩니다."
