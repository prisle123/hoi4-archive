 FIN_motti_tactics_category: "모티 전술"
 FIN_motti_tactics_category_desc: "모티 전략은 병참 및 통신 회선을 무력화할 목적으로 적 사단을 포위하고 고립시킵니다.\n이 전략을 구현하려면 전장에서 효율적으로 싸우기 위한 방어군의 신중한 계획과 훈련이 필요하지만, 이를 통해 적을 압도하고 예상치 못한 곳을 타격할 수 있습니다."
