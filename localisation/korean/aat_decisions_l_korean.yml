 FIN_coup_preparations: "쿠데타 준비"
 FIN_coup_preparations_desc: "성공을 보장하기 위해 우리가 할 수 있는 일을 전부 하지 않는다면 쿠데타는 성공할 수 없습니다. 준비는 성공의 핵심 요소입니다."
 FIN_appeal_to_the_middle_class: "중산층에 호소"
 FIN_appeal_to_the_middle_class_desc: "핀란드 우익 단체에 대한 주요 지지는 중산층으로부터 나옵니다. 우리의 운동에 참여하고 우리의 교리와 이념을 민중에 퍼뜨리기 위해 부농층, 부르주아 지식인, 공무원, 성직자, 대학생들에게 호소해야 합니다."
 FIN_appeal_to_the_middle_class_dec_tt: "우리 측은 총 영토와 사단에서 §G+10%§!를 얻을 것입니다."
 FIN_secure_the_military: "군부 확보"
 FIN_secure_the_military_desc: "역사를 돌아보면 군부는 언제나 쿠데타를 일으키는 데 유용한 동맹이었습니다. 쿠데타를 시도하기 전에 군부의 지원을 반드시 확보해야 합니다."
 FIN_secure_the_military_dec_tt: "우리 측은 총 영토와 사단에서 §G+10%§!를 얻을 것으며, 모든 원수가 보존될 것입니다."
 FIN_purchase_german_equipment: "독일 장비 구매"
 FIN_purchase_german_equipment_desc: "독일은 대량의 장비를 창고에 쌓아 두고 썩히고 있습니다. 우리는 독일의 든든한 친구가 될 수 있으므로, 장비 일부를 제공해 달라고 요청하는 게 좋을 겁니다."
 FIN_the_last_kinship_war: "최후의 민족전쟁"
 FIN_the_last_kinship_war_desc: "민족전쟁의 정신이 되살아났으니, 우리는 이제 외압의 손아귀로부터 민족을 해방할 준비를 시작할 수 있습니다."
 FIN_stir_anti_soviet_sentiment_in_karelia: "카렐리야에 반소 정서 유발"
 FIN_stir_anti_soviet_sentiment_in_karelia_desc: "카렐리야에는 소련 정부의 정책에 동의하지 않는 사람들이 많으며, 이를 이용해 지역 내 소동을 일으킬 수 있습니다."
 FIN_instigate_a_new_karelian_uprising: "새로운 카렐리야 봉기 선동"
 FIN_instigate_a_new_karelian_uprising_desc: "민족전쟁의 정신을 되살림으로써, 우리는 새로운 카렐리야 봉기를 조직해 카렐리야 사람들이 바라던 독립을 추구할 수 있게 노력해야 합니다."
 FIN_finno_soviet_kinship_war: "핀-[ROOT.GetAdjective] 민족전쟁"
 FIN_finno_soviet_kinship_war_desc: "러시아 내전 동안, 핀란드는 그들의 민족전쟁에 착수했고 영토를 빼앗기 위해 우리 땅을 침범했습니다. 이제 그들은 같은 일을 반복하려 합니다."
 FIN_crush_the_karelian_insurrection: "카렐리야 봉기 분쇄"
 FIN_crush_the_karelian_insurrection_desc: "이제 우리는 카렐리야 지역주의 봉기를 분쇄하는 데 충분한 무기와 병사들을 모았습니다. 작전을 개시하십시오!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp: "£infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§! £pol_power  §Y70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_blocked: "£infantry_equipment_text_icon  §R1500§! £command_power  §R30§! £pol_power  §R70§!"
 FIN_crush_the_karelian_insurrection_decision_cost_ie_cp_pp_tooltip: "결정 선택에 £infantry_equipment_text_icon  §Y1500§! £command_power  §Y30§!  £pol_power  §Y70§! 소모"
 FIN_crush_the_karelian_insurrection_tt: "\n[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! 측은 §G다시 카렐리야 봉기를 조직할 수 없을 것입니다§!. \n"
 FIN_confederated_finno_russian_republics_category: "핀-러시아 연방공화국"
 FIN_confederated_finno_russian_republics_category_desc: "러시아 공화국의 일부거나 그랬던 지역에는 핀어군 사람들이 많이 살고 있습니다. 나열하자면 핀란드인, 에스토니아인, 카렐인, 벱스인, 이조라인, 보디인, 세토인, 버로인, 잉그리아인이 있죠. 우리는 이 민족들을 포함한 여러 민족의 참여를 이끌어 낼 수 있는 연방국가를 설립해야 합니다."
 FIN_integrate_karelia_puppet: "공화국으로 [FROM.GetName] 통합"
 FIN_integrate_karelia_puppet_desc: "우리의 영향력 아래 둘 수 있도록 카렐리야에 신생 공화국을 설립할 때입니다."
 FIN_integrate_karelia_states: "카렐리야 공화국의 일부로 [FROM.GetName] 통합"
 FIN_integrate_karelia_states_desc: "카렐리야 공화국은 아직 카렐인들이 거주하는 모든 영토를 아우르지 않고 있습니다. [FROM.GetName](을)를 흡수한다면 그 문제를 해결할 수 있을 겁니다."
 FIN_integrate_karelia_additional_states: "[FROM.GetName](을)를 카렐리야 공화국에 흡수"
 FIN_integrate_karelia_additional_states_desc: "카렐리야 공화국은 아직 카렐인들이 거주하는 모든 영토를 아우르지 않고 있습니다. [FROM.GetName](을)를 흡수한다면 그 문제를 해결할 수 있을 겁니다."
 FIN_integrate_veps_states: "공화국으로 [FROM.GetName] 통합"
 FIN_integrate_veps_states_desc: "벱스인은 한번도 자신만의 국가를 가져본 적이 없지만, 이제 우리가 그 숙원을 들어줄 수 있을 겁니다."
 FIN_integrate_veps_additional_states: "공화국으로 [FROM.GetName] 통합"
 FIN_integrate_veps_additional_states_desc: "새로 형성된 벱스 공화국에 통합될 수 있는 지역이 아직 남아 있습니다. [FROM.GetName](은)는 바로 그중 하나입니다."
 FIN_integrate_ingria_states: "잉그리아 공화국으로 [FROM.GetName] 통합"
 FIN_integrate_ingria_states_desc: "새로 형성된 잉그리아 공화국에 통합될 수 있는 지역이 아직 남아 있습니다. [FROM.GetName](은)는 바로 그중 하나입니다."
 FIN_integrate_ingria_additional_states: "[FROM.GetName](을)를 잉그리아 공화국에 흡수"
 FIN_integrate_ingria_additional_states_desc: "새로 형성된 잉그리아 공화국에 통합될 수 있는 지역이 아직 남아 있습니다. [FROM.GetName](은)는 바로 그중 하나입니다."
 FIN_integrate_leningrad: "[FROM.GetName](을)를 잉그리아 공화국의 수도로 선언"
 FIN_integrate_leningrad_desc: "[195.GetName]의 인구 중 대다수는 러시아인이지만, 새 잉그리아 공화국을 위한 계획에 그런 사소한 사항을 별로 중요하지 않습니다."
