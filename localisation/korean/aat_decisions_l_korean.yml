 NOR_prepare_state_communist: "[FROM.GetName]의 프롤레타리아 각성"
 NOR_prepare_state_communist_desc: "[FROM.GetName] 국민은 너무 오랫동안 잠든 채로 착취당했습니다. 지금이 혁명의 씨앗을 심을 때입니다."
 NOR_communist_propaganda_campaign: "공산주의 선전 황동"
 NOR_prepare_state_monarchist: "[FROM.GetName] 군주주의 시위"
 NOR_prepare_state_monarchist_desc: "[FROM.GetName] 국민은 1905년 선거 때 왜 압도적인 지지로 현 국왕을 선출했는지를 기억해야 합니다. 그러면 이내 국왕의 직접적인 개입을 요구하게 될 것입니다."
 NOR_prop_up_the_economy: "경제 부양"
 NOR_prop_up_the_economy_desc: "국민들이 배고픈 한 우리는 정치적인 목적을 달성할 수 없을 겁니다. 군주정 운동을 잠시 멈추고, 신민들을 돌보면서 이들의 필요를 채워줘야 합니다."
 NOR_make_assurances_to_the_people: "[NOR.GetNonIdeologyName] 국민에게 보장"
 NOR_make_assurances_to_the_people_desc: "지금은 [NOR.GetName]에 있어 앞날이 불확실한 시기기에, 우리는 대중 매체를 통해 이 난관을 극복해 낼 수 있다고 국민을 안심시켜야 합니다. 이 고비만 넘기면 자애로운 국왕께서 우리를 생존의 길로 이끄실 거라고 말입니다."
 NOR_promote_the_armed_defense_of_the_country: "[NOR.GetName]의 국방력 증진"
 NOR_promote_the_armed_defense_of_the_country_desc: "[NOR.GetName] 국민은 스스로 조국을 지키지 않으면 어떤 일이 일어날지 알아야 합니다. 다가오는 충돌에서는 모두가 자신의 역할을 다해야만 합니다."
 NOR_exile_decisions_category: "[ROOT.GetName] 정부의 망명"
 NOR_exile_decisions_category_desc: "우리는 심각한 곤경에 처해 있습니다. 적에게 영토를 빼앗긴 후 망명을 선택할 수밖에 없는 상황이었습니다. 그나마 주재국이 우리에게 동정적이라는 점은 참으로 다행이며, 언젠가는 그들의 도움을 받아 사랑하는 [NOR.GetNonIdeologyName](으)로 돌아갈 수 있을 겁니다."
 NOR_request_reinstatement: "[FROM.GetNameDef]에게 복귀 요청"
 NOR_request_reinstatement_desc: "적이 [NOR.GetName]에서 패퇴하고 있는 지금, 우리 정부는 마침내 본래 자리로 돌아갈 수 있을 터입니다."
 NOR_lobby_for_parliamentary_support: "[FROM.GetAdjective] 정부 지원 로비"
 NOR_lobby_for_parliamentary_support_desc: "주재국은 지금까지 우리를 후하게 대해 줬지만, 이쯤에서 우리 국민의 고된 처지를 상기시킬 필요가 있을 것 같습니다. 그러면 우리가 무엇을 위해 싸우고 있는지 절대로 잊지 않을 겁니다."
 NOR_bring_soldiers_from_norway: "[NOR.GetNonIdeologyName]에서 징병"
 NOR_bring_soldiers_from_norway_desc: "우리 나라를 지키기 위해 싸운 많은 사람이 여전히 고향 땅에 갇혀 있습니다. 우리는 그들 중 일부와 함께 아직 싸운 적은 없지만 우리가 있는 곳에서 조국 수복에 보탬이 되고 싶어 하는 사람들을 데려오기 위해 노력할 수 있습니다."
 NOR_weapons_for_the_resistance: "무기 조달 및 분배"
 NOR_weapons_for_the_resistance_desc: "우리가 가진 많은 상선을 활용해서 이곳에서의 노력과 고국의 저항군을 위한 무기를 조달할 수 있습니다. 고국으로 보내는 무기는 [NOR.GetNonIdeologyName]에 대한 적의 통제를 약화할 것이며, 이곳으로 들인 무기는 적의 폭정에 마지막 일격을 가할 것입니다."
 NOR_unity_parade: "[FROM.Capital.GetCapitalVictoryPointName]의 통합된 열병식"
 NOR_unity_parade_desc: "[FROM.Capital.GetCapitalVictoryPointName]의 거리를 우리의 목소리로 가득 채워, 이 위대한 도시의 사람들에게 우리가 같은 목표를 위해 싸우고 있다는 사실을 상기시킵시다."
 NOR_joint_training_exercise: "[FROM.GetNameDef] 측과의 훈련 연습"
 NOR_joint_training_exercise_desc: "진정으로 승리를 노린다면 우리의 부대들은 [FROM.GetNameDef] 기치 아래 통합되어야 합니다. 그리고 이 통합은 동맹군과의 훈련과 고도의 제병 협동을 통해서만 이루어질 수 있습니다."
 NOR_expand_industrial_capacity: "산업력에 투자"
 NOR_expand_industrial_capacity_desc: "망명 중이라고 우리가 아무것도 할 수 없는 건 아닙니다. 우리가 보유한 세계 최대 수준의 상선단을 활용하면 조국을 되찾는 데 필요한 산업 역량을 확보할 수 있습니다."
 NOR_foment_resistance_in_state: "[FROM.GetName] 내 저항 촉진"
 NOR_foment_resistance_in_state_desc: "[FROM.GetName]의 사람들이 저항 정신을 지니고 꿋꿋하게 우리의 적들에 맞서 싸우고 있습니다! 우리가 조금만 지원해 준다면 적에게 결정타를 날릴 수도 있을 겁니다."
 NOR_support_rebellion: "[FROM.GetName]의 반란 지원"
 NOR_support_rebellion_desc: "[FROM.GetName]의 저항을 지원한 우리의 노력이 성과를 냈습니다. 그곳 사람들은 벌써 압제자들에 맞서 행동할 준비가 되어 있습니다. 저항 세력이 싸움을 시작하면, 우리는 즉시 고향으로 돌아가 합세할 수 있을 겁니다."
