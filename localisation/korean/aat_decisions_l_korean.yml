 NOR_alt_dem_focus_on_training_desc: "$NOR_focus_on_training_desc$"
 NOR_modernize_armed_forces_decision: "군대 현대화"
 NOR_modernize_armed_forces_decision_desc: "[ROOT.GetAdjective] 군대는 너무 오래 방치되어 있습니다. 전장보다 박물관에 있는 게 어울린다 해도 과언이 아닐 겁니다."
 NOR_move_government_headquarters_decision: "[FROM.GetName](으)로 정부 이전"
 NOR_move_government_headquarters_decision_desc: "정부가 적의 손에 무너진다면 우리뿐만 아니라 왕과 왕자 또한 최후를 맞을 겁니다. 우리에게 남은 유일한 길은 정부를 계속 옮기면서 피할 수 없는 운명을 최대한 지연하는 것입니다."
 NOR_expedite_training: "신속한 훈련"
 NOR_expedite_training_desc: "병사를 최고 수준으로 훈련하는 건 분명 우리의 생존에 중요한 일이지만, 그것도 지켜낼 [NOR.GetName](이)가 남아 있을 때 해당되는 말입니다. 우리가 이 땅에서 밀려나기 전에 최대한 빨리 훈련을 진행해야 합니다."
 NOR_public_investment_drive: "공공 투자 추진"
 NOR_public_investment_drive_desc: "[ROOT.GetName]에는 필요한 시설이 많지만, 공공 부문의 직접 투자 없이는 건설이 시작되기 어려울 겁니다. 공공 투자로 국가를 기반시설과 건설 계획으로 가득 채웁시다."
 NOR_alt_dem_public_investment_drive: "$NOR_public_investment_drive$"
 NOR_alt_dem_public_investment_drive_desc: "$NOR_public_investment_drive_desc$"
 NOR_naval_expanion: "해군 확장"
 NOR_naval_expanion_desc: "생존을 위해서는 해안선을 지켜내야 하고, 그러려면 배가 필요합니다. 우리의 모든 피오르드를 조선소로 바꾸어야 합니다."
