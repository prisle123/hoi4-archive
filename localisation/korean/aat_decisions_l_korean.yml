 FIN_demand_peace_negotiations_desc: "마침내 [SOV.GetAdjective]에 대한 우위를 되찾았으니, 우리는 [SOV.GetAdjective]에 평화를 요구할 수 있을 것입니다."
 FIN_can_demand_territory_if_occupying_tt: "\n\n §Y[213.GetName]§!, §Y[215.GetName]§!, §Y[216.GetName]§! 주를 통제한다면 우리는 [SOV.GetNameDef] 측에 영토 양보를 요구할 수 있을 것입니다."
 FIN_can_demand_peace_negotiations_flag: "§Y$FIN_hold_leningrad_mission$§! 임무를 완료(적어도 §Y30일간§! §Y[195.GetName]§!를 통제하고 현재 통제하고 있을 것)"
 FIN_winter_war_ongoing_flag: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! 측은 겨울전쟁에서 §Y[SOV.GetNameDef]§! 상대로 방어 전쟁 중임"
 FIN_hold_leningrad_mission: "[195.GetName] 사수"
 FIN_hold_leningrad_mission_desc: "[195.GetName] 점령에는 성공했지만, 우리 요구를 밀어붙이려면 [SOV.GetAdjective] 군대의 사기가 적절히 저하될 때까지 [195.GetName](을)를 점유해야 합니다."
 FIN_retake_leningrad_mission: "[195.GetName] 탈환"
 FIN_retake_leningrad_mission_desc: "[FIN.GetAdjective] 군대가 우리가 차지하고 있던 [195.GetName](을)를 점령했습니다. 빠른 시일 내에 탈환하지 못한다면 [FIN.GetAdjective] 측의 모든 요구를 수용할 수밖에 없게 될 겁니다."
 FIN_finland_can_send_peace_demands_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! 측은 §Y[213.GetName]§!, §Y[215.GetName]§!, §Y[216.GetName]§! 주를 통제한다면 [ROOT.GetAdjective] 영토 양보를 포함한 평화 협상을 요구할 수 있습니다."
 FIN_finnish_resistance_category: "[FIN.GetAdjective]의 저항"
 FIN_finnish_resistance_category_desc: "비밀 군사 작전의 일환으로, [ROOT.GetAdjective] 육군의 무기와 장비가 핀란드 전역의 은닉처에 숨겨져 있었습니다. 이 작전의 목적은 우리 군이 [ROOT.GetAdjective] 레지스탕스의 저항에 계속 시달리게 하는 것이었습니다."
 FIN_search_for_weapon_caches_in_state: "[FROM.GetName]의 무기 은닉처 탐색"
 FIN_search_for_weapon_caches_in_state_desc: "우리 군대는 주 내에 숨겨진 무기를 모두 찾아 압수하기 위해 [FROM.GetName]의 핀란드 무기 은닉처를 철저히 조사할 겁니다."
