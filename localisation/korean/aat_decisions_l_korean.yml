 NOR_dem_his_integrate_militias: "민병대 통합"
 NOR_dem_his_integrate_militias_desc: "민병대 구성원들이 자신의 용기를 증명했습니다. 이제 민병대를 우리 군의 정규 대대와 사단에 더 잘 통합할 수 있을 겁니다."
