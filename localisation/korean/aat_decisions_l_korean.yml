 FIN_prepare_construction_workers_actions: "건설 노동자의 행동 준비"
 FIN_prepare_construction_workers_actions_desc: "건설 노동자들은 결집한다면 하루 만에 경제를 무너뜨릴 수 있습니다. 이들의 잠재력을 최대한 활용해야 할 때입니다."
 FIN_prepare_construction_workers_actions_dec_tt: "우리 측은 총 영토와 사단에서 §G+5%§!를 얻을 것입니다.\n추가적인 공산주의자 §Y민병§! 사단이 배치될 것입니다."
 FIN_prepare_construction_workers_actions_enemy_side_dec_tt: "다수의 민간공장과 기반시설이 사보타주되고 피해를 받습니다."
 FIN_align_the_trade_unions: "노동조합과 제휴"
 FIN_align_the_trade_unions_desc: "노동조합의 지원은 우리 정부에 매우 요긴할 수 있습니다. 노조가 계속 우리 편에 서도록 양보해야 합니다."
 FIN_align_the_trade_unions_enemy_side_dec_tt: "여러 군수공장과 조선소가 사보타주되고 피해를 입습니다."
 FIN_purchase_soviet_equipment: "소련 장비 구매"
 FIN_purchase_soviet_equipment_desc: "소련은 우리가 더 긴급하고 중요한 문제에 사용할 수 있는 장비를 많이 가지고 있습니다."
 FIN_infiltrate_soviet_commandos: "소련 특수 부대의 핀란드 침투"
 FIN_infiltrate_soviet_commandos_desc: "최정예 병사들로 이루어진 소련 특수부대는 우리 혁명에 유용할 수 있습니다."
 FIN_infiltrate_soviet_commandos_dec_tt: "6개 §Y보병§! 대대, 2개 §Y포병 여단§!, 4개 §Y지원 대대§!로 구성된 §G3개 사단§!이 우리 수도에 나타납니다."
 FIN_call_to_union_activism: "노동조합 행동주의 요구"
 FIN_call_to_union_activism_desc: "노동조합은 노동 계급에 더 유리한 정책을 채택하도록 정부를 압박할 힘을 가지고 있습니다. 이제 이 힘을 행사해야 합니다."
 FIN_push_for_cabinet_participation: "내각 참여 추진"
 FIN_push_for_cabinet_participation_desc: "사회주의자들은 1929년부터 내각에 진출할 수 없었습니다. 이제 [ROOT.GetLeader](을)를 압박하여 의회주의 원칙을 마침내 존중하도록 할 때입니다."
 FIN_gather_funds_for_womens_shelters: "여성 거주지를 위한 자금 마련"
 FIN_gather_funds_for_womens_shelters_desc: "$FIN_miina_sillanpaa$는 지난 10년 동안 여성 노동자와 독신 여성의 권리를 위한 운동에 힘쓰고, 여성 거주지를 세워 왔습니다. 정부가 $FIN_miina_sillanpaa$의 활동을 지원한다면 더 나은 성과를 낼 수 있을 겁니다."
 FIN_appoint_yrjo_leino_as_president: "위리외 레이노를 대통령으로 임명"
 FIN_appoint_yrjo_leino_as_president_desc: "위리외 레이노는 진실로 우리 국민을 번영으로 이끌 사람이니, 최대한 빠르게 그를 대통령직에 앉히는 걸 고려해야 합니다."
 FIN_request_extradition_of_kullervo_manner: "쿨레르보 만네르 인도 요청"
 FIN_request_extradition_of_kullervo_manner_desc: "쿨레르보 만네르가 나날이 건강이 나빠지고 있습니다. 그가 결핵으로 옥사하기 전에 [FIN.GetNameDef](으)로 데려와야 합니다."
 FIN_prioritize_light_industry: "경공업 우선시"
 FIN_prioritize_light_industry_desc: "우리의 산업 중점들은 모두 잘못되었고, 즉시 재고해야 합니다."
