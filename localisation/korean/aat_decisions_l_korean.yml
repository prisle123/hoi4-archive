 FIN_rebalance_industrial_focus: "산업 중점 재조정"
 FIN_rebalance_industrial_focus_desc: "우리의 산업 중점들은 모두 잘못되었고, 즉시 재고해야 합니다."
 FIN_prioritize_light_industry_dec_cost_tt: "경공업 우선일 때 §Y$FIN_prioritize_heavy_industry$§! 결정 비용이 §R두 배§!가 됩니다.\n"
 FIN_prioritize_heavy_industry_dec_cost_tt: "중공업 우선일 때 §Y$FIN_prioritize_light_industry$§! 결정 비용이 §R두 배§!가 됩니다.\n"
 FIN_rebalance_industrial_focus_dec_cost_tt: "§Y$FIN_prioritize_light_industry$§!와 §Y$FIN_prioritize_heavy_industry$§!의 결정 비용이 원래 수치로 조정됩니다.\n"
 FIN_kullervo_manner_extradited_flag: "§Y$FIN_kullervo_manner$§!가 [SOV.GetName](으)로부터 인도되었음\n(중점 §Y$FIN_approach_the_soviets$§!(와)과 결정 §Y$FIN_request_extradition_of_kullervo_manner$§!)을 §Y1939년 1월 31일§!에 발생할 그의 죽음 이전에 완료하십시오."
