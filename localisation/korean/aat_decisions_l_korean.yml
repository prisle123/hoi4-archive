 SWE_train_the_sheltered_short_desc: "우리는 현재 경찰 병력으로 위장시킨 북유럽 군인들을 훈련시키고 있습니다. 유사시 이들을 군대에 소집하여 가용 인력을 늘릴 것입니다.\n필요한 경우 더 많은 병력을 훈련하도록 시설을 확장할 수 있습니다."
