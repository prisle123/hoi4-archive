 DEN_bop_speak_out_in_favor_of_disarmament_desc: "강대국에 둘러싸인 작은 나라인 우리에게는 침략군을 막아낼 희망이 없습니다. 그러니 군대에 돈을 쓰는 건 아무 의미도 없는 짓입니다. 유사시에 도움도 안 되면서 우리보다 크고 강력한 이웃 국가들을 화나게만 할 것입니다."
 DEN_bop_speak_out_against_warfare: "£BoP_left_texticon 재무장에 맞서 목소리 높이기"
 DEN_bop_speak_out_against_warfare_desc: "지금 재무장하는 것은 주변 강대국에 적대적인 행동으로 보일 가능성이 높으며, 우리 국가에 심각한 위험을 초래할 수 있습니다. 우리는 훨씬 더 강한 군대로부터 자신을 방어할 방법이 없기 때문에, 지금 강대한 이웃을 화나게 하는 위험을 감수할 수 없습니다."
 DEN_bop_expand_the_welfare: "£BoP_left_texticon 복지 제도 확대"
 DEN_bop_expand_the_welfare_desc: "주변 강대국의 공격에 버티지도 못할 방어군에 돈을 낭비하고 전쟁을 야기할 가능성을 높이는 대신, 우리는 급성장 중인 복지 제도에 대한 지출을 늘려야 할 것입니다!"
 DEN_bop_unban_all_political_uniforms: "£BoP_right_texticon 모든 정치적 제복 허용"
 DEN_bop_unban_all_political_uniforms_desc: "국민의 권리를 침해하는 정치적 제복 금지 조치를 방치할 수는 없습니다!"
 DEN_bop_ban_oppositions_uniforms: "£BoP_right_texticon 반대파의 정치적 제복 금지"
 DEN_bop_ban_oppositions_uniforms_desc: "우리는 정치적 반대파들이 제복을 입은 채 행진하며 자신을 과시하는 것을 용인할 수 없습니다. 우리는 불만과 불화만 퍼뜨리는 이 행위를 금지해야 합니다. 물론, 권력을 잡고 있는 측은 예외로 둬야겠죠."
 DEN_bop_defend_our_chosen_path_rearmament: "£BoP_right_texticon 우리가 선택한 길을 지켜라"
 DEN_bop_defend_our_chosen_path_rearmament_desc: "$DEN_bop_defend_our_chosen_path_neutrality_desc$"
 DEN_bop_criticize_our_preparedness: "£BoP_right_texticon 우리의 준비도 비판"
 DEN_bop_criticize_our_preparedness_desc: "먹구름이 다시 한번 유럽을 뒤덮고 있는데, 우리는 다가오는 폭풍에 대비가 거의 안 되어 있습니다! 이 폭풍을 헤쳐 나가려면 최대한 빨리 준비를 시작해야 합니다."
 DEN_bop_question_our_defenses: "£BoP_right_texticon 우리의 방어 의심"
 DEN_bop_question_our_defenses_desc: "오랜 중립 정책으로 인해 덴마크의 모든 국방 능력이 심각히 저해되어 있습니다! 만약 지금 외세가 쳐들어온다면 우리는 적이 쾨벤하운으로 진군하는 걸 막을 방법이 없을 겁니다. 우리가 국가로서 살아남으려면 방어에 힘써야 합니다!"
 DEN_bop_speak_out_against_welfare: "£BoP_right_texticon 복지 제도에 맞서 목소리 높이기"
 DEN_bop_speak_out_against_welfare_desc: "다른 곳에 돈을 쓰기 전에 먼저 독립을 지키기 위한 국방부터 신경 써야 합니다. 국가가 있어야 복지의 대상인 국민도 존재할 수 있는 법입니다."
 DEN_bop_speak_out_in_favor_of_rearmament: "£BoP_right_texticon 재무장에 찬성하는 목소리 높이기"
 DEN_bop_speak_out_in_favor_of_rearmament_desc: "유럽의 다른 나라들이 군비 경쟁을 벌이고 있고, 불확실한 시기가 다가오는 현 상황에서 가만히 있을 수 없습니다. 우리는 최대한 빨리 국방을 강화하고 재무장을 시작해야 합니다. 사실 어제 시작했어도 늦을 일입니다!"
 DEN_bop_landstorm: "£BoP_right_texticon 국민군 재결성"
 DEN_bop_landstorm_desc: "주변에 혼란이 일어나고 있는 지금이 바로 영토를 방어하기 위해 국민군을 다시 소집할 때입니다. 국민군의 수준은 정예병에 비할 바가 아니지만, 최후의 방어선은 되어 줄 겁니다."
 DEN_bop_hold_a_military_parade: "£BoP_right_texticon 열병식 개최"
 DEN_bop_hold_a_military_parade_desc: "열병식을 개최하면 [ROOT.GetNameDef](을)를 방어할 우리의 능력을 국민들에게 보여 주고 신뢰를 얻을 수 있습니다. 열의에 찬 병사들을 본 국민들은 사기가 높아지고 결의가 다질 게 분명합니다."
 #OCCUPATION BOP
 DEN_bop_occupation_criticize_collaboration: "£BoP_right_texticon 협력 정책 비판"
 DEN_bop_occupation_criticize_collaboration_desc: "이 불명예스러운 항복과 [ROOT.GetNameDef], [?DEN.DEN_overlord_nation.GetNameDef] 사이의 간악한 협력은 그 내용이 적혀 있는 종이 쪼가리보다 무가치한 일입니다!"
 DEN_bop_occupation_strikes: "£BoP_right_texticon 비밀리에 파업 조직"
 DEN_bop_occupation_strikes_decs: "현재 우리가 취할 수 있는 최선의 방법은 전국적인 파업을 조직해서 [?DEN.DEN_overlord_nation.GetAdjective] 점령에 소극적으로 항의하는 것입니다."
 DEN_bop_occupation_resistance_coordination: "£BoP_right_texticon 저항 운동 조직"
 DEN_bop_occupation_resistance_coordination_desc: "진정으로 자유를 되찾고 싶다면, 우리는 공동의 저항 운동으로 뭉쳐 [ROOT.GetNameDef] 해방이라는 공통된 목표를 향해 싸워야 할 것입니다."
 DEN_bop_occupation_underground_factories: "£BoP_right_texticon 지하 무기 공장"
 DEN_bop_occupation_underground_factories_desc: "우리가 주권을 되찾을 가능성을 높이려면 무기를 적절히 비축해야 합니다. 자유를 위해 싸울 날이 왔을 때 민중을 무장시킬 수 있도록, 비밀 무기 공장을 건설해야 할 것입니다."
 DEN_bop_occupation_raid_depots: "£BoP_right_texticon 무기 창고 습격"
 DEN_bop_occupation_raid_depots_desc: "우리의 국내 무기 공장은 무기를 생산해서 [?DEN.DEN_overlord_nation.GetNameDef] 측의 전쟁을 지원하고 있습니다. 무기 창고를 습격하면 [?DEN.DEN_overlord_nation.GetNameDef]의 무기 보급에 차질을 주고, 우리의 저항 운동은 강화하는 두 효과를 동시에 얻을 수 있습니다."
 DEN_bop_occupation_sabotage_civ_industry: "£BoP_right_texticon 민간 산업 사보타주"
 DEN_bop_occupation_sabotage_civ_industry_desc: "우리의 국내 공장과 산업은 다양한 원자재를 생산하여 [?DEN.DEN_overlord_nation.GetNameDef] 측을 지원하도록 강요당하고 있습니다. 이 공장들을 사보타주하면 원자재 공급을 감소시켜 독일의 전쟁 계획에 차질을 줄 수 있습니다."
 DEN_bop_occupation_sabotage_mil_industry: "£BoP_right_texticon 군수 산업 사보타주"
 DEN_bop_occupation_sabotage_mil_industry_desc: "우리의 국내 무기 공장은 무기를 생산해서 [?DEN.DEN_overlord_nation.GetNameDef] 측의 전쟁을 지원하고 있습니다. 이 공장들을 사보타주하면 무기 공급을 감소시켜 독일의 전쟁 계획에 차질을 줌과 동시에 우리의 잠재적 동맹을 도울 수 있습니다."
 DEN_bop_occupation_funnel_resources_danish_brigade: "£BoP_right_texticon 덴마크 여단에 자원 지원"
 DEN_bop_occupation_funnel_resources_danish_brigade_desc: "[?DEN.hosts_danish_brigades.GetNameDefCap](은)는 때가 되면 [ROOT.GetNameDef]의 해방에 이바지할 덴마크 군대를 수용하고 훈련시키는 것을 기꺼이 수락했습니다. 이 군대가 조국 해방의 사명을 최대한 성공적으로 수행하게 하려면 돈과 자원을 지원해야 합니다."
 DEN_bop_occupation_switch_ideology: "[?DEN.DEN_overlord_nation.GetRulingIdeologyNoun] 채택"
 DEN_bop_occupation_switch_ideology_desc: "진정으로 [?DEN.DEN_overlord_nation.GetNameDef] 측과 함께하고 그들의 지지를 얻고자 한다면, 우리는 [?DEN.DEN_overlord_nation.GetNameDef] 측의 사상과 믿음을 채택해야 합니다."
 DEN_bop_occupation_ban_elections: "£BoP_left_texticon 선거 금지"
 DEN_bop_occupation_ban_elections_desc: "우리는 [?DEN.DEN_overlord_nation.GetAdjective] 지배자들을 달래기 위해 자유 선거를 금지해야 합니다."
 DEN_bop_occupation_defend_collaboration: "£BoP_left_texticon 협력 정책 수호"
 DEN_bop_occupation_defend_collaboration_desc: "항복하고 [?DEN.DEN_overlord_nation.GetNameDef]에 협력하는 것이 유일한 정답이었습니다! 덕분에 우리는 상상조차 할 수 없는 공포와 파괴를 피할 수 있었습니다."
 DEN_bop_occupation_censor_the_media: "£BoP_left_texticon 매체 검열"
 DEN_bop_occupation_censor_the_media_desc: "이 위태로운 상황에서 매체가 대놓고 [?DEN.DEN_overlord_nation.GetAdjective] 점령군을 비판하는 걸 허용할 수 없습니다. 우리에게 허락된 작은 자유마저 빼앗기지 않으려면 출판할 수 있는 내용을 제한해야 합니다."
 DEN_bop_occupation_remove_political_agitator: "£BoP_left_texticon 정치 운동가 제거"
 DEN_bop_occupation_remove_political_agitator_desc: "일부 저명한 정치인들이 거리낌 없이 [?DEN.DEN_overlord_nation.GetAdjective] 지배자를 비판하면서 양국 간의 긴장을 높이고 있습니다. [?DEN.DEN_overlord_nation.GetNameDef] 측이 강요하기 전에 우리가 먼저 이 말썽꾼들을 정치적 자리에서 제거해야 합니다."
 DEN_bop_occupation_ban_communism: "£BoP_left_texticon 공산주의 금지"
 DEN_bop_occupation_ban_communism_desc: "[?DEN.DEN_overlord_nation.GetAdjective] 지배자는 자신이 공산주의 이념 그 자체와 전쟁 중이라고 생각하고 있습니다. 우리가 국내의 모든 공산주의 단체를 금지한다면, [?DEN.DEN_overlord_nation.GetAdjective] 측은 협력 관계를 지속하려는 우리의 뜻을 잘 알아줄 겁니다."
 DEN_bop_occupation_allow_communism: "£BoP_left_texticon 공산주의 허가"
 DEN_bop_occupation_allow_communism_desc: "우리의 공산주의 지배자는 [ROOT.GetNameDef]에서 자신의 이념이 금지되어 있는 걸 탐탁지 않게 여깁니다. 공산주의를 다시 허용하는 게 우리에게 유리할 것입니다."
 DEN_bop_occupation_ban_fascism: "£BoP_left_texticon 파시즘 금지"
 DEN_bop_occupation_ban_fascism_desc: "[?DEN.DEN_overlord_nation.GetAdjective] 지배자는 자신이 파시스트 이념 그 자체와 전쟁 중이라고 생각하고 있습니다. 우리가 국내의 모든 파시스트 단체를 금지한다면, [?DEN.DEN_overlord_nation.GetAdjective] 측은 협력 관계를 지속하려는 우리의 뜻을 잘 알아줄 겁니다."
 DEN_bop_occupation_allow_fascism: "£BoP_left_texticon 파시즘 허가"
 DEN_bop_occupation_allow_fascism_desc: "우리의 파시스트 지배자는 [ROOT.GetNameDef]에서 자신의 이념이 금지되어 있는 걸 탐탁지 않게 여깁니다. 파시즘을 다시 허용하는 게 우리에게 유리할 것입니다."
 DEN_bop_occupation_allow_democratism: "£BoP_left_texticon 민주주의 정당 허가"
 DEN_bop_occupation_allow_democratism_desc: "반복되는 선거는 시민 간의 신뢰의 표시이자 국가의 원동력입니다. 민주적인 선거를 허용하지 않는 것은 우리 나라의 수치입니다."
