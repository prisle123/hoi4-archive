 NOR_prepare_exile: "망명 준비"
 NOR_prepare_exile_desc: "현실을 직시하고 훗날을 기약해야 할 때입니다. 우리 국가는 적들을 영원히 막아낼 수 없지만, 훗날을 위해 최대한 많은 인력과 물자를 국외로 빼낼 때까지 시간을 벌어 줄 수는 있을 겁니다."
 NOR_focus_on_training: "훈련에 집중"
 NOR_focus_on_training_desc: "전선이 얼마나 더 버텨 줄지 모르겠습니다. 모든 역량을 집중해서 최대한 빨리 예비군과 신병을 제 몫을 하는 군인으로 훈련해야 합니다."
