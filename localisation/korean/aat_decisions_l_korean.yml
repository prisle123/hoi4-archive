 form_north_sea_category: "북해 제국 복원"
 form_north_sea_category_desc: "크누트 대왕의 모든 영역이 우리 지배하에 놓였으니, 마침내 옛 데인로를 복원하고 북해 제국의 정신을 되살릴 때가 왔습니다. 바다는 다시 한번 우리 영토가 될 것이며, 우리는 그곳을 원하는 대로 통치할 겁니다."
