l_korean:
 #### ICELAND ####
 ICE_drilling_for_oil_off_shore: "연안 석유, 가스 시추"
 ICE_drilling_for_oil_off_shore_repeat_tt: "이 결정은 §Y180§!일 후 다시 사용할 수 있습니다."
 no_more_oil_tt: "§R더 이상 석유를 찾을 수 없음§!"
 no_more_oil_flag: "유전이 고갈됨"
 ICE_improve_the_viking_spirit: "선조 공경"
 ICE_already_improving_the_viking_spirit_flag: "이미 바이킹 정신을 고취시키는 중"
 ICE_a_new_yggdrasill: "현대의 이그드라실"
 ICE_a_new_yggdrasill_desc: "이제 사람들이 우리의 위대한 조상에 대해서 알게 되었으니, 위대한 건축물을 건설하여 아이슬란드 섬을 개선할 차례입니다. 아이슬란드가 전설 속의 이그드라실과 미드가르드에 비견될 수 있도록 말입니다!"
 ICE_has_best_spirit_idea: "우리의 선조들을 모두 배향하였습니다."
 ICE_the_wisdom_of_odin: "오딘의 지혜"
 ICE_the_wisdom_of_odin_desc: "오딘은 지혜부터 광기까지 많은 것을 주관하는 신으로, 치유와 죽음, 왕권, 교수대, 지식, 전쟁, 전투, 승리, 마법, 시, 룬 문자 또한 관장합니다. 오딘은 뛰어난 지혜를 얻기 위해 한쪽 눈을 바쳐 미미스브룬느의 물을 마셨고, 그로써 현재와 미래, 그리고 과거의 무한한 지식을 얻었습니다. 우리는 오딘의 정신을 이어받아 그 유산을 영원토록 보존해 나가야 할 것입니다!"
 ICE_the_might_of_thor: "토르의 힘"
 ICE_the_might_of_thor_desc: "토르는 힘과 인류의 수호를 관장하는 천둥의 신입니다. 토르가 망치 묠니르로 구름을 내려쳐서 폭풍을 일으켰듯이, 우리 군 또한 천둥을 울려서 적을 공포에 빠뜨릴 것입니다!"
 ICE_the_guidance_of_aegir_and_ran: "에기르와 란의 인도"
 ICE_the_guidance_of_aegir_and_ran_desc: "바다의 신 란과 요툰족 에기르 부부의 인도 아래, 우리 전함은 북해의 제해권을 쟁취할 것입니다."
 ICE_the_ferocity_of_the_fenrir: "펜리르의 야성"
 ICE_the_ferocity_of_the_fenrir_desc: "펜리르는 헬과 요르문간드의 형제이자, 로키와 거인족 앙그르보다의 자손입니다. 펜리르는 라그라로크에서 오딘을 죽일 운명이나 실패하고 말았습니다. 그럼에도 펜리르는 강대한 힘과 야성을 지닌 맹수였습니다. 전장의 적을 육체와 정신 양면에서 무너뜨리기 위해, 우리 병사들은 펜리르의 야성을 물려받아야 합니다."
 ICE_the_fertility_of_freya: "프레이야의 풍요로움"
 ICE_the_fertility_of_freya_desc: "프레이야는 사랑과 아름다움, 다산의 여신입니다. 국민이 미래의 위대한 전사가 될 아이들을 많이 갖도록, 프레이야의 위대함을 칭송하는 게 좋겠습니다."
 ICE_a_monument_to_leif: "레이프 에이릭손 기념비 세우기"
 ICE_a_monument_to_leif_desc: "많은 사람의 믿음과 달리, 아메리카 대륙을 처음으로 발견한 유럽인은 크리스토퍼 콜롬버스가 아닙니다. 실제로는 그보다 먼저 우리의 위대한 조상, 레이프 에이릭손이 발견하였습니다. 이제 우리가 아메리카에 발을 딛었으니, 빈란드에 에이릭손을 기리는 기념비를 세워야 마땅할 겁니다."
 ICE_infiltrate_the_british_isles_category: "영국 제도 침투"
 ICE_infiltrate_the_british_isles_category_desc: "노동자 혁명은 확산되어야 합니다. 영국 제도의 억압받는 노동자들부터 시작하는 것이 가장 좋을 것입니다. 반제국주의 및 반자본주의 정서를 최대한으로 이용할 수 있으며, 이용해야만 합니다."
 ICE_incite_communist_uprising_scotland: "스코틀랜드 봉기 촉발"
 ICE_incite_communist_uprising_scotland_desc: "뒤에서 살짝 밀어주기만 한다면, 스코틀랜드 노동자들은 [121.GetCapitalVictoryPointName]에서 봉기를 일으켜서 [121.owner.capital.GetCapitalVictoryPointName] 정부로부터 독립을 선언할 것입니다."
 ICE_uprising_scotland_tt: "§Y[121.owner.GetName]§!: [121.owner.GetCommunistParty] 지지도 [?ICE.communism_support_needed|%Y0] 초과"
 ICE_incite_communist_uprising_scotland_tt: "§Y[SCO.GetName]§! 측이 [121.GetName]에서 §Y[121.owner.GetName]§!에 맞선 독립 전쟁을 시작합니다"
 ICE_incite_communist_uprising_wales: "웨일스 봉기 촉발"
 ICE_incite_communist_uprising_wales_desc: "뒤에서 살짝 밀어주기만 한다면, 웨일스 노동자들은 [122.GetCapitalVictoryPointName]에서 봉기를 일으켜서 [122.owner.capital.GetCapitalVictoryPointName] 정부로부터 독립을 선언할 것입니다."
 ICE_uprising_wales_tt: "§Y[122.owner.GetName]§!: [122.owner.GetCommunistParty] 지지도 [?ICE.communism_support_needed|%Y0] 초과"
 ICE_incite_communist_uprising_wales_tt: "§Y[WLS.GetName]§! 측이 [122.GetName]에서 §Y[122.owner.GetName]§!에 맞선 독립 전쟁을 시작합니다"
 ICE_incite_communist_uprising_ni: "북아일랜드 봉기 촉발"
 ICE_incite_communist_uprising_ni_desc: "뒤에서 살짝 밀어주기만 한다면, 북아일랜드 노동자들은 [119.GetCapitalVictoryPointName]에서 봉기를 일으켜서 [119.owner.capital.GetCapitalVictoryPointName] 정부로부터 독립을 선언할 것입니다."
 ICE_uprising_ni_tt: "§Y[119.owner.GetName]§!: [119.owner.GetCommunistParty] 지지도 [?ICE.communism_support_needed|%Y0] 초과"
 ICE_incite_communist_uprising_ni_tt: "§Y[WLS.GetName]§! 측이 [119.GetName]에서 §Y[119.owner.GetName]§!에 맞선 독립 전쟁을 시작합니다"
 #NORWAY
 NOR_democratic_preparation_decisions_category: "국가 건설"
 NOR_democratic_preparation_decisions_category_desc: "우리의 젊은 나라가 전 세계와 경쟁하려면 해야 할 일이 많습니다. 수십 년간의 방치와 수년간의 대공황으로 인해 우리 산업은 비참한 상태에 빠졌고, 이를 해결하려면 혼신의 노력이 필요할 것입니다.\n\n문제는 그만큼 힘을 쏟으려면 우리의 군사적 준비도와 방어 능력이 희생될 거란 점입니다. 그래도 무장하지 않고 완전한 중립을 지키는 정책을 펴면 적대할 뜻이 없음을 보이고, 적이 우리 영토를 넘보지 않게 할 수 있을 겁니다.\n\n\n[NOR.GetName]의 총 개발도: [?NOR.NOR_country_preparedness]/30"
 NOR_historical_deploy_prep_decisions_category: "폭풍에 대비"
 NOR_historical_deploy_prep_decisions_category_desc: "최선의 노력에도 불구하고 전쟁이 우리 해안에 도달하고 말았습니다. 지금까지 우리는 국토의 산업, 경제, 기반시설을 발전시키는데 역량을 집중해 왔지만, 이제는 이 역량을 이용해서 [NOR.GetNameDef] 국토를 방어할 방법을 찾아야 합니다.\n\n\n[NOR.GetName]의 잠재적 준비도: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_preparation_decisions_category: "노르웨이의 전쟁 준비"
 NOR_allied_democratic_preparation_decisions_category_desc: "이 정부는 적들이 곧 공격해 올 거라고 확신합니다. 이제 우리는 침공을 막기 위해 최선을 다해 [NOR.GetName] 국민을 무장시켜야 하며, 극단적으로는 선제 공격이라는 수단도 고려해야 합니다. 지금이 바로 조국을 위해 결집하고, 결정적인 승리를 차지하기 위해 전력을 다할 때입니다.\n\n국가 준비도: [?NOR.NOR_country_preparedness]/30"
 NOR_allied_democratic_deploy_prep_decisions_category: "전쟁 준비 배치"
 NOR_allied_democratic_deploy_prep_decisions_category_desc: "결국 우려했던 대로 전쟁이 닥쳤지만, 두려워할 필요는 없습니다. 지난 몇 년 동안 우리는 적이 무엇을 동원하든 그에 맞설 수 있도록 [ROOT.GetName](을)를 대비시키는 데 온 힘을 다했습니다. 적에게 우리의 결의를 보여줍시다.\n\n국가 준비도: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_alt_dem: "[FROM.GetName]의 전쟁 준비"
 NOR_prepare_state_alt_dem_desc: "우리는 한심하게도 앞으로 닥칠 일에 대해 준비가 안 되어 있습니다. 전쟁이 발발하면 [FROM.GetName](이)가 전쟁에 기여할 수 있도록 적절한 조치를 취해야 합니다. 이해하지 못 하는 이들도 있겠지만, 우리는 결단을 내렸고 이제 돌이킬 순 없습니다."
 NOR_alt_dem_naval_expansion: "해군 확장"
 NOR_alt_dem_naval_expansion_desc: "해군 개발은 중요한 사안입니다. 강력한 해군은 침략자로부터 우리의 긴 해안선을 지키는 방패가 되며, 기회가 왔을 때 상대 영토를 공격할 기반이 되기 때문입니다."
 NOR_alt_dem_military_industry_expansion: "군수산업 확장"
 NOR_alt_dem_military_industry_expansion_desc: "장비 보급을 타국에 의존해서는 안 됩니다. 전쟁이 일어나면 어느 나라와 싸우게 될지 모르기 때문입니다. 우리가 싸우는 데 필요한 물자를 생산할 수 있도록 위해 산업 역량을 반드시 키워야 합니다."
 NOR_alt_dem_economic_relief_measures: "경제 구제 조치"
 NOR_alt_dem_economic_relief_measures_desc: "군사력 확충에 국민들이 지쳐 가고 있습니다. 국민들은 시야가 좁아서 우리가 전쟁 기계를 굴려서 승리를 차지하려면 그들의 희생이 꼭 필요하다는 사실을 이해하지 못할 수도 있습니다. 어쨌든, 일단은 국민의 요구를 들어줘야 할 것입니다."
 NOR_alt_dem_expedite_training: "신속한 훈련"
 NOR_alt_dem_expedite_training_desc: "상황이 매우 절박합니다. 서둘러 새로운 병력을 양성하지 않으면 멸망할지도 모릅니다!"
 NOR_alt_dem_prioritize_production: "생산 우선시"
 NOR_alt_dem_prioritize_production_desc: "군대에 장비 보급이 시급합니다! 우리의 용감한 군인들이 적을 무찌를 수 있게 지원하려면 끊임없이 공장을 돌려야 합니다. 어떤 대가를 치르더라도 반드시 해내야 합니다."
 NOR_alt_dem_offensive_push: "공세 압박"
 NOR_alt_dem_offensive_push_desc: "지금은 다른 모든 걸 제쳐 두고 공격할 때입니다. 힘차게 전진해서 적이 정신 못 차리는 사이에 모조리 쓸어버려야 합니다."
 NOR_alt_dem_focus_on_defense: "방어 집중"
 NOR_alt_dem_focus_on_defense_desc: "[NOR.GetName](은)는 최근까지 평화로운 비무장 국가였기 때문에, 현재 여력이 부족합니다. 당분간은 가진 것을 지키는 데 집중해야 하겠습니다."
 NOR_alt_dem_modernize_armed_forces_decision: "$NOR_modernize_armed_forces_decision$"
 NOR_alt_dem_modernize_armed_forces_decision_desc: "$NOR_modernize_armed_forces_decision_desc$"
 NOR_fascist_preparation_decisions_category: "그림자 속에서"
 NOR_fascist_preparation_decisions_category_desc: "국민연합당은 역사적으로 [NOR.GetAdjective] 사회의 지지를 받지 못했습니다. 그렇기에 이 사상을 국내에 전파하고 지지 기반을 만드는 게 선결 과제일 겁니다.\n\n파시즘의 씨앗을 심어 놓았다가 적절할 시기가 왔을 때 계획의 과실을 수확하면 [ROOT.GetName](을)를 차지할 수 있을 것입니다.\n\n\n[NOR.GetName]의 국민연합 지지: [?NOR.NOR_country_preparedness]/30"
 NOR_fascist_deploy_prep_decisions_category: "그림자에서 일어나"
 NOR_fascist_deploy_prep_decisions_category_desc: "은거의 시간은 끝났습니다. 마침내 [NOR.GetName](을)를 장악하기에 충분한 지지를 얻은 것입니다. 다음 과제는 조국의 모든 지역에 준비 병력을 배치하는 겁니다.\n\n우리는 바닥에서부터 지지를 쌓아 올렸으며, 위대한 지도자의 명령에 따라 영토를 점령할 조직들도 심어 놨습니다. 민주주의 세력의 겁쟁이 군대와도 맞붙을 수 있을 겁니다."
 NOR_communist_preparation_decisions_category: "프롤레타리아 각성"
 NOR_communist_preparation_decisions_category_desc: "[GetRousingProletariatDesc]"
 NOR_communist_preparation_decisions_category_desc_stalinist: "[ROOT.GetName] 국민은 너무 오랫동안 눈을 감고 살았습니다. 이제 [SOU.GetNameDef]에 있는 우리의 형제자매가 그들을 흔들어 깨울 것입니다.\n\n우리 형제자매가 보여준 대로 생산 수단을 점거하고 하나의 깃발과 지도자 아래에 뭉친다면, [ROOT.GetName] 국민은 지도자의 영도 아래 오슬로의 압제에 맞서 싸울 수 있을 겁니다.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_trostkyist: "이제 [NOR.GetName] 국민들이 마르크스와 트로츠키의 가르침에 귀를 기울이고, 필연적인 충돌에 대비할 때가 됐습니다. 곧 조국이 스칸디나비아 공산주의의 첨병으로 새로 태어날 것입니다.\n\n영구혁명의 불꽃과 유황을 받아들여, 오슬로에 있는 자본주의 세력에 맞서 국가를 단결시킵시다.$NOR_revolution_support_counter$"
 NOR_communist_preparation_decisions_category_desc_other: "혁명은 밑에서 위로 전개되어야 합니다. 지주나 산업가의 이익을 위해 피와 땀을 흘리는 대중으로부터 시작되어야 한다는 뜻이죠.\n\n수많은 프롤레타리아 형제자매들이 자신이 얼마나 큰 힘을 지니고 있는지 모릅니다. 그래서 우리가 일깨워주어야만 합니다. 형제자매들이 오슬로의 압제에 대항하여 단결하고, 한 주씩 자본주의의 사슬로부터 벗어날 수 있게 말입니다.$NOR_revolution_support_counter$"
 NOR_revolution_support_counter: "\n\n\n총 혁명 지지도: [?NOR.NOR_country_preparedness]/[?NOR.NOR_comm_prep_max_preparedness]"
 NOR_monarchist_preparation_decisions_category: "국왕 호콘의 군림에 대한 지지를 보여주다"
 NOR_monarchist_preparation_decisions_category_desc: "우리의 겸손한 국왕 호콘 7세는 즉위하기 한참 전부터 자기 권력을 노르웨이 의회와 그 구성원들에게 나누어 주었습니다. 당시에는 좋은 일이었지만, 지금은 상황이 달라졌습니다. 통치할 땅과 국민이 없어지기 전에, 우리는 호콘 국왕이 [ROOT.GetName]의 직접적인 통치권 확보를 지지한다는 것을 보여주어야 합니다.\n\n\n군주제 지지도: [?NOR.NOR_country_preparedness]/30"
 NOR_prepare_state_historical: "[?FROM.GetName] 개발"
 NOR_prepare_state_historical_desc: "지금은 산업 기반이 무너져 있지만, 우리는 [ROOT.GetName]의 국민들이 최악의 상황에서도 생존할 수 있도록 필요한 노력을 아끼지 않을 것입니다."
 NOR_prepare_historical_unlock_TT: "§G민간공장 건설§!을 가속하지만, §R군수공장과 방어 시설§!에 불이익을 주는 §Y주 개발§! 결정을 잠금 해제합니다."
 NOR_prepare_fascist_unlock_TT: "내전이 발발했을 때 §G파시즘 지지도를 증가§!시키고 §G영토와 혜택§!을 주지만 §R민간산업§!에 불이익을 주는 §Y주에서 지지를 확보§! 결정을 잠금 해제합니다."
 NOR_prepare_communist_unlock_TT: "공산주의 혁명이 발발했을 때 §G영토와 병력§!을 주지만 주 내 §R건물에 피해§!를 주는 §Y주 내 프롤레타리아 각성§!을 잠금 해제합니다."
