 south_american_news.52.t: "카니발 취소"
 south_american_news.52.desc: "세계가 다시 한번 국제적 분쟁에 빠진 지금 시국에서, 리우데자네이루 시는 매년 열리는 유명한 카니발 축제를 취소하기로 했습니다. 평화는 과거의 기억이 되어버렸고, 행사가 언제 재개될지는 알 수 없습니다. 다만 많은 이들은 전쟁이 [BRA.GetNonIdeologyName]에도 닥칠지 더욱 걱정하고 있습니다."
 south_american_news.52.a: "우리 모두에게 슬픈 순간이다."
 south_american_news.52.b: "이런 퇴폐적 행사는 언제든 되살아날 것이다."
 ### Argentina ###
 ARG_political_events.1.t: "군이 우리에게 대적하다!"
 ARG_political_events.1.desc: "오늘 새벽에 8,000명의 군인이 부에노스아이레스의 캄포 데 마요 군사 기지에서 '라 카사 로사다' 대통령 집무실로 행진했습니다. 아르투로 라우손과 페드로 파블로 라미레스 두 장군이 이끄는 이들은 [FROM.GetLeader] 대통령이 사임하고, [FROM.GetName]의 통치권을 군에 넘길 것을 요구하고 있습니다. 이제 우리는 그들의 최후통첩에 응할지, 아니면 그들을 저지할지 결정을 내려야 합니다."
 ARG_political_events.1.a: "우리가 할 수 있는 건 없다."
 ARG_political_events.1.b: "그들을 이렇게 놓아둘 수는 없다!"
 ARG_political_events.2.t: "[USA.GetName]의 [GER.GetAdjective] 금수 조치 요청"
 ARG_political_events.2.desc: "우리는 이 갈등에서 발을 빼고 싶었지만, [USA.GetAdjective] 외교관들은 [GER.GetAdjective]의 우방과 관계를 끊으라고 계속 압박을 하고 있습니다. 오늘 아침 우리는 아메리카 대륙의 평화를 유지하기 위해 [GER.GetName]에 금수 조치를 시행할 것을 강력히 요청받았습니다. 우리는 상당히 어려운 위치에 놓여있으며, 이 전쟁에서 발을 빼는 것이 점점 더 어려워지고 있습니다."
 ARG_political_events.2.a: "선택의 여지가 없다."
 ARG_political_events.2.b: "아직 관계를 끊고 싶지는 않다."
 ARG_political_events.3.t: "[ARG.GetName]의 연합국 가입 제안"
 ARG_political_events.3.desc: "[ARG.GetName] 대통령 [ARG.GetLeader](이)가 오늘 우리의 적과 함께 대적하고자 연합국에 가입을 신청했습니다. 이 역경 속에서 아메리카 통일의 요청이 마침내 받아들여진 것 같습니다."
 ARG_political_events.3.a: "시간 문제였을 뿐이다."
 ARG_political_events.4.t: "[USA.GetName]의 금수 조치"
 ARG_political_events.4.desc: "오늘 우리는 [USA.GetName]의 공식적인 금수 조치 선언을 받았습니다. 세계적 긴장 속에서 우리의 중립 시도가 먼로주의의 가치에 위배된다는 것이 그들의 주장입니다. 이 조치는 추후 통보가 있기 전까지 유효할 것입니다. 우리의 중립을 위한 시도가 북쪽의 이웃을 분노케 만든 모양입니다."
 ARG_political_events.4.a: "유감이군."
 ARG_political_events.5.t: "[ARG.GetName]의 남대서양 제도 할양 요청"
 ARG_political_events.5.desc: "수년간 포클랜드와 사우스조지아 제도는 [ENG.GetAdjective]의 주권 영토였습니다. 하지만 [ARG.GetAdjective] 정부는 이 어려운 시대에 남대서양을 더 잘 방어하기 위하여, 우리에게 해당 제도의 지배권을 공식적으로 요청했습니다."
 ARG_political_events.5.a: "이제 섬은 그들의 것이다."
 ARG_political_events.5.b: "공짜로 줄 수는 없지..."
 ARG_political_events.5.c: "당연히 안 된다."
 ARG_political_events.6.t: "[ENG.GetName]의 제안 동의!"
 ARG_political_events.6.desc: "[ENG.GetAdjective] 정부가 포클랜드와 사우스조지아 제도의 통제권 이양을 요청한 우리의 제안을 수락했습니다. 이제 이들 제도는 정당한 아르헨티나령이며 분쟁 속에서 우리 해역 수호를 위한 작업에 착수할 수 있습니다."
 ARG_political_events.6.a: "훌륭하군!"
 ARG_political_events.7.t: "[ENG.GetName]의 섬 구매 제안"
 ARG_political_events.7.desc: "이 섬들이 [ARG.GetName]의 것이라고 설득한 우리의 노력이 무색하게, [ENG.GetAdjective] 정부는 우리가 대가를 지불하면 섬들을 넘겨주겠다고 제안했습니다. 이는 우리 경제에 다소 타격을 주겠지만, 저 땅을 갖는 것은 장기적으로 우리에게 더 큰 이득이 될 것입니다."
 ARG_political_events.7.a: "좋지는 않지만, 수락하겠다."
 ARG_political_events.8.t: "[ENG.GetName]의 할양 거부"
 ARG_political_events.8.desc: "안타깝게도 우리의 제안은 받아들여지지 않았습니다. [ENG.GetAdjective] 정부는 포클랜드와 사우스조지아 제도가 그들의 보호 아래에 있는 것이 최선이라고 결정했습니다. 실망스럽긴 하지만, 우리의 동맹국이 근처에 있다는 사실은 위안이 됩니다."
 ARG_political_events.8.a: "실망스럽군."
 ARG_political_events.9.t: "내전 발발"
 ARG_political_events.9.desc: "라몬 카스티요가 정부 내 권력을 강화한 결과, 군 지도자들 사이에서 커져가는 불만에 기름을 부었습니다. 그들은 더 이상 참을 수 없다고 결론짓고, 가능한 한 많은 힘을 모아 반란군을 조직하여 부에노스아이레스로 진격하고 있습니다! [ARG.GetAdjective] 내전이 시작된 것 같습니다."
 ARG_political_events.9.a: "남은 군사를 집결하라!"
 ARG_political_events.10.t: "군부의 반발 통제"
 ARG_political_events.10.desc: "오늘 아침, 대통령 [ARG.GetLeader](은) 고문단을 소집해 연방 개입법을 최종적으로 승인했습니다. 이를 통해 정부는 반란을 선동하던 군 내부 세력을 마침내 통제할 수 있게 됐습니다. 군의 충성심을 다시 회복하는 데는 시간이 필요하겠지만, 내전과 같은 국가적 재앙을 피하기 위해서는 충분히 감수할 수 있습니다."
 ARG_political_events.10.a: "아슬아슬했군..."
 ARG_political_events.11.t: "군사 반란 임박"
 ARG_political_events.11.desc: "우리 군의 고위 장교들이 정부에서 이탈하여 지지자를 규합해 [ARG.GetAdjective] 정치권을 장악하려 한다는 소식을 받았습니다. 그들이 부에노스아이레스에 도착하도록 둘 수는 없습니다. 이제 [ARG.GetAdjective] 내전 준비를 할 때입니다."
 ARG_political_events.11.a: "반란군에게서 [ARG.GetName](을)를 방어할 준비를 해라!"
 ARG_political_events.12.t: "[ARG.GetNameDefCap]의 추축국 가입 모색"
 ARG_political_events.12.desc: "오늘 [ARG.GetAdjective] 외교관이 찾아와 자국 정부가 추축국에 가입하고 싶다는 의사를 전해왔습니다. 수락한다면, 남아메리카의 거점을 확보할 수 있을 것입니다. 뭐라고 답해야 할까요?"
 ARG_political_events.12.a: "새로운 동맹국을 환영한다."
 ARG_political_events.12.b: "그들의 제안은 우리에게 아무 의미도 없다."
 ARG_political_events.13.t: "[GER.GetNameDefCap]의 요청 수락!"
 ARG_political_events.13.desc: "우리는 [GER.GetAdjective] 대사관으로부터, 그들이 우리를 추축국으로 받아들였다는 기쁜 소식을 전해 들었습니다. 이는 강력한 동맹의 시작이 될 겁니다."
 ARG_political_events.13.a: "훌륭해!"
 ARG_political_events.14.t: "[GER.GetNameDefCap]의 요청 거부!"
 ARG_political_events.14.desc: "우리의 노력에도 불구하고, [GER.GetAdjective] 정부는 우리의 추축국 가입을 거부했습니다. 우리는 홀로 세계와 맞서야 할 것 같습니다."
 ARG_political_events.14.a: "슬프군..."
 ARG_political_events.15.t: "[ARG.GetNameDefCap]의 최후통첩 발표"
 ARG_political_events.15.desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 [ARG.GetAdjective] 대사에 의하면, 그들은 우리의 현재 정부를 뒤엎고 [ARG.GetAdjective]의 괴뢰로 바꾸고자 합니다. 거부한다면 전쟁을 선포할 가능성이 높습니다. 현명히 선택해야 합니다."
 ARG_political_events.15.a: "우리는 그들을 막을 수 없다."
 ARG_political_events.15.b: "우리는 주권을 포기하지 않을 것이다."
 ARG_political_events.16.t: "[PAR.GetNameDefCap]의 최후통첩 조건 수용"
 ARG_political_events.16.desc: "[PAR.GetAdjective] 정부가 우리의 최후통첩을 받아들이기로 결정했습니다. 우리는 최대한 빠르게 영토를 점령하고 [ARG.GetAdjective] 통치 체제를 수립할 것입니다."
 ARG_political_events.16.a: "훌륭해!"
 ARG_political_events.17.t: "[PAR.GetNameDefCap]의 최후통첩 조건 거부"
 ARG_political_events.17.desc: "[PAR.GetAdjective] 정부는 우리가 제시한 조건을 거부하기로 결정했습니다. 용납할 수 없는 결과입니다. 포기하고 물러나거나, 전쟁을 준비할 수 있습니다."
 ARG_political_events.17.a: "그럴 만한 가치가 없으니 물러서라..."
 ARG_political_events.17.b: "거부한 대가를 치를 것이다!"
 ARG_political_events.18.t: "한 발 물러선 [ARG.GetNameDefCap]"
 ARG_political_events.18.desc: "우리가 입장을 고수하자, [ARG.GetAdjective] 정부는 이런 행동을 계속한다고 해서 달라질 게 없다고 판단한 것으로 보입니다. 위협이 사라졌으니 이제 안심할 수 있습니다."
 ARG_political_events.18.a: "다행이군..."
 ARG_political_events.19.t: "[ARG.GetNameDefCap]의 최후통첩 발표"
 ARG_political_events.19.desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 [ARG.GetAdjective] 대사에 의하면, 그들은 우리의 현재 정부를 뒤엎고 [ARG.GetAdjective]의 괴뢰로 바꾸고자 합니다. 거부한다면 전쟁을 선포할 가능성이 높습니다. 현명히 선택해야 합니다."
 ARG_political_events.19.a: "우리는 그들을 막을 수 없다."
 ARG_political_events.19.b: "우리는 주권을 포기하지 않을 것이다."
 ARG_political_events.20.t: "[URG.GetNameDefCap]의 최후통첩 조건 수용"
 ARG_political_events.20.desc: "[URG.GetAdjective] 정부가 우리가 최후통첩으로 제시한 조건에 동의하기로 결정했습니다. 이제 우리는 몇 년 전 [GER.GetAdjective] 동맹국들이 수립한 식민지 계획을 공식적으로 실행할 수 있게 되었습니다. 그들도 이 상황을 분명히 기뻐할 것입니다."
 ARG_political_events.20.a: "훌륭해!"
 ARG_political_events.21.t: "[URG.GetNameDefCap]의 최후통첩 조건 거부"
 ARG_political_events.21.desc: "[URG.GetAdjective] 정부는 우리가 제시한 조건을 거부하기로 결정했습니다. 이러한 행동이 합리적이지 않다고 판단되는 경우, 그냥 물러설 수 있습니다. 아니면, 군대를 소집해 침공을 준비할 수도 있습니다."
 ARG_political_events.21.a: "그럴 만한 가치가 없으니 물러서라..."
 ARG_political_events.21.b: "거부한 대가를 치를 것이다!"
 ARG_political_events.22.t: "[ARG.GetNameDefCap]의 식민지 계획 실시"
 ARG_political_events.22.desc: "오늘 아침, [GER.capital.GetCapitalVictoryPointName]의 [ARG.GetAdjective] 대사가 우리에게 접근하여 [ARG.GetNameDef](이)가 우리의 구 식민지 계획이라는 명목으로 [URG.GetNameDef](을)를 괴뢰국으로 만들었다는 소식을 전했습니다. 이는 대단히 반가운 소식으로, 대륙에서 [GER.GetAdjective]의 영향력을 더욱 확대할 수 있을 것입니다."
 ARG_political_events.22.a: "아주 훌륭한 동맹국이군."
 ARG_political_events.23.t: "한 발 물러선 [ARG.GetNameDefCap]"
 ARG_political_events.23.desc: "우리가 입장을 고수하자, [ARG.GetAdjective] 정부는 이런 행동을 계속한다고 해서 달라질 게 없다고 판단한 것으로 보입니다. 위협이 사라졌으니 이제 안심할 수 있습니다."
 ARG_political_events.23.a: "다행이군..."
 ARG_political_events.24.t: "[ARG.GetNameDefCap]의 동맹 모색"
 ARG_political_events.24.desc: "[ARG.GetNameDef](으)로부터 동맹 체결 제안을 받았습니다. 우리가 동의할 경우 티에라델푸에고와 산타 크루즈를 우리에게 양도하겠다며 조건을 제시했습니다. 매우 매력적인 제안입니다..."
 ARG_political_events.24.a: "함께하면 이득이 될 것이다."
 ARG_political_events.24.b: "우리는 절대 [ARG.GetNameDef]의 편에 서지 않을 것이다!"
 ARG_political_events.25.t: "[CHL.GetNameDefCap]의 세력 가입 동의"
 ARG_political_events.25.desc: "좋은 소식입니다! [CHL.GetAdjective] 정부가 우리와 동맹을 맺기로 결정했습니다. 우리는 함께 북쪽의 위협에 맞서 싸울 수 있을 것입니다. 오늘은 통일 남아메리카를 향한 중요한 날이자 올바른 길을 향한 또 하나의 발걸음입니다."
 ARG_political_events.25.a: "[ARG.GetNameDef](와)과 [CHL.GetNameDef](은)는 함께할 것이다!"
 ARG_political_events.26.t: "[CHL.GetNameDefCap]의 세력 가입 거부"
 ARG_political_events.26.desc: "[CHL.GetAdjective] 정부는 대륙 정복이라는 목표에 동참하겠다는 우리의 제안을 완강히 거부했습니다. 그들의 의사를 강제로 바꿀 수는 없지만, 우리의 정의로운 전쟁을 그들의 문턱까지 가져갈 가능성은 여전히 남아 있습니다. 어쨌든, 이는 우리 두 나라 관계에 있어 슬픈 날입니다."
 ARG_political_events.26.a: "매우 실망스럽군..."
 ARG_political_events.27.t: "[ARG.GetNameDefCap]의 최후통첩 발표"
 ARG_political_events.27.desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 [ARG.GetAdjective] 대사에 의하면, 그들은 우리의 현재 정부를 뒤엎고 [ARG.GetAdjective]의 괴뢰로 바꾸고자 합니다. 거부한다면 전쟁을 선포할 가능성이 높습니다. 현명히 선택해야 합니다."
 ARG_political_events.27.a: "우리는 그들을 막을 수 없다."
 ARG_political_events.27.b: "우리는 주권을 포기하지 않을 것이다."
 ARG_political_events.28.t: "[CHL.GetNameDefCap]의 최후통첩 조건 수용"
 ARG_political_events.28.desc: "[CHL.GetAdjective] 정부가 우리의 최후통첩을 받아들이기로 결정했습니다. 우리는 최대한 빠르게 영토를 점령하고 [ARG.GetAdjective] 통치 체제를 수립할 것입니다."
 ARG_political_events.28.a: "훌륭해!"
 ARG_political_events.29.t: "[CHL.GetNameDefCap]의 최후통첩 조건 거부"
 ARG_political_events.29.desc: "[CHL.GetAdjective] 정부는 우리가 제시한 조건을 거부하기로 결정했습니다. 저들의 국가 규모와 힘을 고려할 때, 물러서는 방법도 있습니다. 그렇지 않으면 군대를 소집해 침공을 준비할 수도 있습니다."
 ARG_political_events.29.a: "그럴 만한 가치가 없으니 물러서라..."
 ARG_political_events.29.b: "거부한 대가를 치를 것이다!"
 ARG_political_events.30.t: "한 발 물러선 [ARG.GetNameDefCap]"
 ARG_political_events.30.desc: "우리가 입장을 고수하자, [ARG.GetAdjective] 정부는 이런 행동을 계속한다고 해서 달라질 게 없다고 판단한 것으로 보입니다. 위협이 사라졌으니 이제 안심할 수 있습니다."
 ARG_political_events.30.a: "다행이군..."
 ARG_political_events.31.t: "오스마르 에무트 문제"
 ARG_political_events.31.desc: "이전 정부하에서 [GER.GetAdjective] 출신의 한 [ARG.GetAdjective] 남성이 [GER.GetNameDef](으)로 비밀 임무를 수행하던 중 배에서 체포되었습니다. 우리는 그의 석방을 협상하고 새로 창설한 정보기관에 합류시킬 수 있습니다. 또는 감옥에 그대로 두고, 간첩의 처우에 관한 우리의 입장을 고수할 수도 있습니다."
 ARG_political_events.31.a: "에무트를 석방해라. 그의 능력을 활용할 것이다."
 ARG_political_events.31.b: "감옥에 두어라. 우리 입장을 지키자."
 ARG_political_events.32.t: "[ARG.GetNameDefCap]의 섬 할양 요구"
 ARG_political_events.32.desc: "오늘 오전 주[ENG.Capital.GetCapitalVictoryPointName] [ARG.GetAdjective] 대사가 [ARG.GetAdjective] 측이 공식적으로 포클랜드와 사우스조지아 제도를 점령하였다고 밝혔습니다. 그들은 이제 이 영토를 넘겨주고 이 전쟁을 끝내자고 요구하고 있습니다."
 ARG_political_events.32.a: "그들의 조건을 수용해라. 우리는 지금 더 큰 위협에 대비해야 한다."
 ARG_political_events.32.b: "섬들은 절대 내줄 수 없다!"
 ARG_political_events.33.t: "[ENG.GetNameDefCap]의 섬 할양 수락"
 ARG_political_events.33.desc: "오늘 포클랜드와 사우스조지아 제도가 마침내 [ARG.GetAdjective]의 수중에 놓이게 되었습니다. [ENG.GetNameDefCap](은)는 평화를 대가로 두 지역을 양도하기로 합의했으며, 정당한 [ARG.GetAdjective]의 영토가 드디어 우리의 것이 되었음을 천명할 수 있습니다."
 ARG_political_events.33.a: "승리는 우리의 것이다!"
 ARG_political_events.34.t: "[ENG.GetNameDefCap]의 할양 거부"
 ARG_political_events.34.desc: "[ENG.GetAdjective](은)는 포클랜드와 사우스조지아 제도를 우리에게 넘겨주기를 완강히 거부했습니다. 그들은 손실에도 불구하고 유혈사태를 지속하려는 것으로 보이며, 권리를 주장하고 있습니다. 필요하다면 우리는 [ENG.Capital.GetCapitalVictoryPointName]까지 그들을 밀어낼 것입니다."
 ARG_political_events.34.a: "전쟁은 계속된다."
 ARG_political_events.35.t: "[ENG.GetNameDefCap]의 섬 할양 제안"
 ARG_political_events.35.desc: "오늘 [ENG.GetAdjective] 대사가 이 전쟁의 종식을 보장할 수 있다면 남대서양 제도를 양도하겠다는 제안을 했습니다. 본래 우리의 목표는 포클랜드와 사우스조지아 제도를 점령하는 것이었으므로, 매우 유리한 제안인 것 같습니다."
 ARG_political_events.35.a: "원하는 걸 얻었으니, 조약에 서명하겠다."
 ARG_political_events.35.b: "우리는 [ENG.Capital.GetCapitalVictoryPointName]를 가질 때까지 전쟁을 계속할 것이다!"
 ARG_political_events.36.t: "[ARG.GetNameDefCap]의 평화 동의"
 ARG_political_events.36.desc: "다행히도 [ARG.GetAdjective] 정부는 우리가 제시한 조건에 따라 전쟁을 중단하는 데 동의했습니다. 포클랜드와 사우스조지아 제도를 포기해야 하는 것은 안타까운 일이지만, 지금은 다른 곳에 국력을 집중해야 합니다."
 ARG_political_events.36.a: "다행이군..."
 ARG_political_events.37.t: "[ARG.GetNameDefCap]의 적대 행위 종식 거부"
 ARG_political_events.37.desc: "끔찍한 소식입니다. [ARG.GetAdjective] 정부는 평화를 대가로 제도를 양도하겠다는 우리의 제안을 거절했습니다. 우리는 추가적인 전투를 준비해야 하며, 또 하나의 전선을 방어하기 위해 자원을 투입해야 합니다."
 ARG_political_events.37.a: "놈들이 어찌 감히!"
 ARG_political_events.38.t: "[ARG.GetNameDef]의 적도 기니 보상 요구"
 ARG_political_events.38.desc: "[ARG.GetNameDefCap] 지도부는 최근 공화파와의 전쟁에서의 지원에 대한 보상으로 적도 기니에 있는 우리 영토의 통제권을 넘겨줄 것을 요구했습니다. 신중하게 고려하는 것이 좋겠습니다."
 ARG_political_events.38.a: "당연히 안 된다."
 ARG_political_events.38.a.tt: "이는 §Y[ARG.GetName]§! 측과의 관계를 악화시킬 것입니다..."
 ARG_political_events.38.b: "우리가 얻은 것에 대한 작은 대가다."
 ARG_political_events.38.b.tt: "§Y적도 기니§!를 §Y[ARG.GetName]§!에 할양"
 ARG_political_events.39.t: "[SPA.GetNameDefCap]의 요구 거부"
 ARG_political_events.39.desc: "우리의 요구는 [SPA.GetNameDef]의 오만한 거부에 부딪혔습니다. [SPA.GetAdjective] 지도부는 전쟁 중 우리가 제공한 노력에 비해 우리의 요구가 너무 과하다고 일축했습니다."
 ARG_political_events.39.a: "유감스럽군..."
 ARG_political_events.40.t: "[SPA.GetNameDefCap]의 요구 수용"
 ARG_political_events.40.desc: "방금 영광스러운 소식이 들어왔습니다, [SPA.GetNameDef](이)가 우리 요구에 응했고 내전을 도운 보상으로 적도 기니까지 할양해 주었습니다."
 ARG_political_events.40.a: "우리는 아프리카에 발판을 마련했다!"
 ARG_political_events.41.t: "로돌포 기올디의 [ARG.GetNameDef] 귀환"
 ARG_political_events.41.desc: "1931년 로돌포 기올디는 사회주의 성향으로 인해 목숨이 위협받자 [ARG.GetNameDef](으)로 도망쳤습니다. 그동안 그는 제툴리우 바르가스를 정부 직위로부터 축출하기 위해 [BRA.GetNameDef]에서 공산주의 반란을 지원했습니다. 이제 [ARG.GetNameDef]의 정치 환경이 좌파 쪽으로 더 기울었고, 기올디는 아르헨티나 공산당의 지도자가 되기 위해 고국으로 복귀해도 부담이 없다고 보고했습니다."
 ARG_political_events.41.a: "혁명을 위한 우리의 여정에 도움을 주겠군!"
 ARG_political_events.42.t: "[ARG.GetNameDefCap]의 접근"
 ARG_political_events.42.desc: "[ARG.GetNameDef] 내 동지들로부터 성장하는 혁명 운동을 지원해 주길 바란다는 연락을 받았습니다. 그들은 내전이 발발했을 때, 호전적인 정부를 전복하기 위해 도움을 줄 의용군을 보내주기를 원합니다."
 ARG_political_events.42.a: "사회주의 동지들에게 지원을 제공하지."
 ARG_political_events.42.b: "지금은 누구도 구제해 줄 수 없다..."
 ARG_political_events.43.t: "[SOV.GetNameDefCap]의 지원 동의"
 ARG_political_events.43.desc: "좋은 소식입니다, 동지! [SOV.GetNameDefCap](은)는 우리가 영광스러운 혁명을 동의했으며, 내전이 발생한다면 의용군을 파견해 주기로 했습니다! 내전이 발생하더라도 안심할 수 있을 것입니다."
 ARG_political_events.43.a: "환상적이군!"
 ARG_political_events.44.t: "[SOV.GetNameDefCap]의 지원 거부"
 ARG_political_events.44.desc: "비보입니다, 동지. [SOV.GetNameDefCap](이)가 내전 시 의용군 파병을 거부했습니다. 우리의 영광스러운 혁명이 격화된다면, 우리는 부르주아 압제자들과 홀로 맞서 싸워야 할 것으로 보입니다..."
 ARG_political_events.44.a: "우리는 혼자다..."
 ARG_political_events.50.t: "[FROM.FROM.GetName]의 소규모 노동자 파업"
 ARG_political_events.50.desc: "안타깝게도 [FROM.FROM.GetName]에서 노동자 파업을 선동하려던 시도는 계획대로 진행되지 않은 것 같습니다. 우리 연설가들은 일터로 향하는 이들 중 겨우 소수의 관심만 끌 수 있었습니다. 노동자 중 일부를 우리의 대의로 끌어들일 수 있었지만, 여전히 대중이 억압적인 상류층에 맞서도록 설득하려면 열심히 노력해야 합니다."
 ARG_political_events.50.a: "다음엔 잘 되겠지..."
 ARG_political_events.51.t: "[FROM.FROM.GetName] 노동자 파업"
 ARG_political_events.51.desc: "감독관 및 파시스트 선동가들과의 충돌에도 불구하고 [FROM.FROM.GetName]에서의 노동자 파업은 상당한 지지를 끌어냈습니다. 아르헨티나 공산당 지도부는 계급 분열이 없는 국가의 미래에 대해 여러 차례 연설했고, 군중의 찬사와 환호를 받았습니다. 지역 당 지부는 이미 집회 이후 당원 수가 늘어났다고 발표했습니다."
 ARG_political_events.51.a: "우리는 대중들에게 뻗어나가고 있다."
 ARG_political_events.52.t: "[FROM.FROM.GetName]의 대규모 노동자 파업"
 ARG_political_events.52.desc: "불만을 품은 노동자들의 분노와 고함이 아르헨티나 공산당을 향한 엄청난 지지의 물결로 이어졌습니다. 공장과 사무실은 텅 비었으며, 농민들은 모두 함께 모여 자신들의 권리를 주장하고 지배계급에 대한 분노를 표출했습니다. 혁명에 대한 지지가 나날이 커짐에 따라 우리의 영향에 대한 소문이 퍼지고 있습니다..."
 ARG_political_events.52.a: "곧 우리는 목표를 달성할 것이다!"
 ARG_political_events.60.t: "[ARG.GetNameDefCap]의 세력 초청"
 ARG_political_events.60.desc: "[ARG.GetNameDefCap] 측이 우리에게 접근하여 공산주의 연합 가입을 제안했습니다. 혁명 동지들과 함께 손을 잡아야 할까요?"
 ARG_political_events.60.a: "함께할 것이다!"
 ARG_political_events.60.b: "우리는 혼자서 헤쳐나갈 것이다."
 ARG_political_events.61.t: "[FROM.GetNameDefCap]의 제안 수락"
 ARG_political_events.61.desc: "[FROM.GetNameDefCap] 측은 우리의 연합 가입 제안을 기꺼이 수락했고, 이제 우리는 역사적인 동반자로 함께하게 되었습니다."
 ARG_political_events.61.a: "우리는 함께 혁명의 이상을 지킬 것이다."
 ARG_political_events.62.t: "[FROM.GetNameDefCap]의 제안 거부"
 ARG_political_events.62.desc: "[FROM.GetNameDefCap](이)가 사회주의 공화국 연방에 가입해 함께하자는 우리의 제안을 거부했습니다. 이 대륙의 지배자가 누구인지 모르는 모양입니다. 조만간 저들에게 알려줘야 할 것 같습니다."
 ARG_political_events.62.a: "때를 기다릴 것이다..."
 ARG_political_events.70.t: "부에노스아이레스 회담 시작"
 ARG_political_events.70.desc: "마침내 우리의 새로운 공산주의 정부가 첫 부에노스아이레스 회담을 개최할 수 있을 정도로 안정된 수준에 도달했습니다. 이 회담에서 우리는 아르헨티나 공산당의 미래와 향후 몇 년간 국가를 운영할 적임자를 결정할 것입니다. 올해에는 [ARG.GetNameDef]의 미래에 대해 서로 다른 생각을 가진 두 강력한 인물이 후보로 나섰습니다. 현 지도자인 파니 에델만은 현재의 체제를 유지하면서 안정성을 추구하고 [ARG.GetNameDef]의 국제적 위상에 집중할 것입니다. 반면 안토니오 소토는 파타고니아 반군 출신으로, [ARG.GetNameDef](이)가 아나르코생디칼리슴의 길을 따르도록 노력해야 한다고 믿습니다. 누가 [ARG.GetNameDef]의 주석을 맡아야 할까요?"
 ARG_political_events.70.a: "파니 에델만이 계속 권력을 유지해야 한다."
 ARG_political_events.70.b: "안토니오 소토가 훨씬 더 나은 선택이다."
 ARG_political_events.71.t: "파니 에델만이 주석으로 남다"
 ARG_political_events.71.desc: "압도적인 득표로 파니 에델만은 정부 내 직위를 계속 유지할 수 있었습니다. [ARG.GetNameDef]에 대해 바라는 길은 안정성과 성장을 기반으로 하는 길인 것 같습니다. 경쟁 후보인 안토니오 소토는 파타고니아로 돌아갔고, 일단은 에델만의 계획을 따르기로 했습니다."
 ARG_political_events.71.a: "돌아오신 걸 환영합니다, 파니 에델만 주석!"
 ARG_political_events.72.t: "아르헨티나에 아나르코생디칼리슴을 확립한 안토니오 소토"
 ARG_political_events.72.desc: "예상을 뒤엎고 안토니오 소토가 회담에서 승리하여 [ARG.GetNameDef]의 새로운 지도자로 자리매김했습니다. 그가 없어지기를 간절히 바랐던 바로 그 직함으로 말이죠. 소토는 아나르코생디칼리슴을 따라 새로운 길로 나아가 궁극적으로 국가 내 모든 형태의 위계질서를 폐지하고자 합니다."
 ARG_political_events.72.a: "불안하지만 새로운 미래다."
 ARG_political_events.80.t: "강화된 교육 보조금"
 ARG_political_events.80.desc: "새로 선출된 정부의 가장 중요한 정책 중 하나는 [ARG.GetNameDef] 내 교육의 미래입니다. 최근 학계에 대한 재정 지원이 다소 부족했다는 걸 공공연한 사실입니다. 이제 우리는 보조금을 어디에 집중적으로 투자할 것인지, 궁극적으로 학교 시스템이 어떤 분야를 중점적으로 발전시킬 것인지를 결정해야 할 때입니다."
 ARG_political_events.80.a: "전자공학 교육을 지원하라."
 ARG_political_events.80.b: "산업 교육을 지원하라."
 ARG_political_events.80.c: "합성재 연구를 지원하라."
 ARG_political_events.81.t: "전자공학 교육 보조금"
 ARG_political_events.81.desc: "신규 교육 보조금을 개시하면서 우리는 전국의 학자들로부터 큰 찬사를 받았습니다. 우리는 사람들에게 전자 기술의 경이로움을 교육하는 데 중점을 두기로 결정했으며, 연구 부문에서 꾸준한 발전이 있으리라 기대됩니다."
 ARG_political_events.81.a: "돈값 하는군."
 ARG_political_events.82.t: "산업 교육 보조금"
 ARG_political_events.82.desc: "신규 교육 보조금을 개시하면서 우리는 전국의 학자들로부터 큰 찬사를 받았습니다. 우리는 새로운 산업 개발의 효율성을 교육하는 데 집중하기로 결정했으며, 연구 부문에서 꾸준한 발전이 있으리라 기대됩니다."
 ARG_political_events.82.a: "돈값 하는군."
 ARG_political_events.83.t: "합성재 교육 보조금"
 ARG_political_events.83.desc: "신규 교육 보조금을 개시하면서 우리는 전국의 학자들로부터 큰 찬사를 받았습니다. 우리는 합성 정제 관련 교육에 집중하기로 결정했으며, 연구 부문에서 꾸준한 발전이 있으리라 기대됩니다."
 ARG_political_events.83.a: "돈값 하는군."
 ARG_political_events.90.t: "[ARG.GetNameDef](와)과의 합동 군사 훈련"
 ARG_political_events.90.desc: "우리와의 관계를 강화하기 위해 [ARG.GetNameDef]의 [ARG.GetLeader](은)는 우리 해군과 공군을 훈련시키기 위한 합동 군사 훈련을 주최하겠다고 제안했습니다. 요즘 같은 어두운 나날에 이런 우호적인 행보는 매우 반가운 일입니다."
 ARG_political_events.90.a: "우리 군은 그 어느 때보다 강력해졌다."
 ARG_political_events.100.t: "[ARG.GetNameDefCap]의 세력 초청"
 ARG_political_events.100.desc: "[ARG.GetNameDefCap](이)가 우리에게 동맹에 가입할 것을 제안해 왔습니다. 남아메리카 대륙의 민주주의를 지켜내기 위해 함께 손을 잡아야 할까요?"
 ARG_political_events.100.a: "함께할 것이다!"
 ARG_political_events.100.b: "혼자서 헤쳐나갈 것이다."
 ARG_political_events.101.t: "[FROM.GetNameDefCap]의 제안 수락"
 ARG_political_events.101.desc: "[FROM.GetNameDefCap](은)는 우리의 동맹 가입 제안을 기꺼이 받아들이기로 했으며 이제 우리는 남아메리카의 평화와 민주주의의 보루로서 함께 서 있습니다."
 ARG_political_events.101.a: "우리는 함께 전선을 사수하고 국민을 보호할 것이다!"
 ARG_political_events.102.t: "[FROM.GetNameDefCap]의 제안 거부"
 ARG_political_events.102.desc: "[FROM.GetNameDefCap](은)는 우리의 동맹 가입 제안을 거절했습니다. 함께하면 더 강하다는 것을 깨닫지 못하는 걸까요? 우리를 거절한 이날을 후회하지 않기를 바랍니다."
 ARG_political_events.102.a: "지금은 때가 아니군..."
 ARG_political_events.110.t: "[FROM.GetNameDefCap]의 [URG.GetNameDef]에 대한 공격적 행보"
 ARG_political_events.110.desc: "우리의 우려가 현실이 된 듯합니다. [FROM.GetNameDef](이)가 [URG.GetNameDef]에 대해 공격적인 태도를 취했습니다. 그들은 우리의 가까운 이웃이기에, 외부의 침략으로 완충지대를 잃는 위험을 감수할 순 없습니다. 경계하지 않으면, [FROM.GetNameDef](이)가 곧 우리의 문을 두드릴지도 모릅니다."
 ARG_political_events.110.a: "두고만 볼 수 없다!"
 ARG_political_events.110.b: "행동을 취하기에는 너무 위험하다..."
 ARG_political_events.111.t: "[FROM.GetNameDefCap]의 [URG.GetNameDef] 철수 요구"
 ARG_political_events.111.desc: "우리의 [URG.GetNameDef] 작전에 대한 대응으로, [FROM.GetNameDef](은)는 즉시 병력을 전부 철수하고 적대 행위를 멈출 것을 요청했습니다. 거부한다면 이 사태가 [FROM.GetNameDef](와)과의 전면전으로 번질 위험이 있습니다."
 ARG_political_events.111.a: "오게 두어라!"
 ARG_political_events.111.b: "철수하는 수밖에 없다."
 ARG_political_events.120.t: "이상한 방문객"
 ARG_political_events.120.desc: "오늘 아침, 이상한 독일인 남자가 어눌한 스페인어를 구사하면서 라 카사 로사다로 들어와 [ARG.GetNameDef]의 미래에 대한 위대한 계획이 있다고 외쳤습니다. 그에겐 나라를 맡을 역량이 있어 보이고, 그의 발언은 매우 설득력이 있습니다. 정부를 그에게 넘겨주어야 할까요?"
 ARG_political_events.120.a: "그래! 잘못될 일이 뭐가 있겠나?"
 ARG_political_events.120.b: "당연히 안 된다."
 ARG_news_events.1.t: "[ARG.GetNonIdeologyName]의 공격적 외교 정책"
 ARG_news_events.1.d: "[ARG.GetAdjective] 정부는 최근 외교 정책 이슈에서 아주 호전적이고 단호한 입장을 보이고 있습니다. 급격한 정권 교체로 악명 높은 10년이 끝나면서, [ARG.GetNonIdeologyName]에서 확장의 가능성을 열어두고 있는 것으로 보입니다. 오늘 아침, [ARG.GetAdjective]의 지도자 [ARG.GetLeader](은)는 대국민 연설에서 남아메리카가 하나의 강력하고 안정적인 기치 아래 통합한다는 목표와 함께 위대한 시대가 찾아오고 있다고 말했습니다."
 ARG_news_events.1.a: "입만 살아 떠드는 것 아니겠나?"
 ARG_political_events.73.t: "[FROM.GetNameDefCap]의 밀접한 협력 모색"
 ARG_political_events.73.desc: "[ARG.GetAdjective] 외교관들이 최근 체결한 무역 협정과 더불어 양국의 이념이 점점 더 유사해짐에 따라 더 긴밀한 협력을 요청해 왔습니다. 현재 요청은 양국 간의 불가침 조약과 그들의 독립을 보장하는 협정에 서명해 달라는 것입니다."
 ARG_political_events.73.a: "그들의 이상에 박수를 보내지. 두 조건 모두 환영이다!"
 ARG_political_events.73.b: "불가침조약은 체결할 수 있지만, 더는 안된다."
 ARG_political_events.73.c: "너무 과도하다."
 ARG_political_events.74.t: "[FROM.GetNameDefCap]의 상호 독립 보장 및 불가침조약 동의"
 ARG_political_events.74.desc: "\n[FROM.GetNameDef](으)로부터 답변을 받았습니다. 민주주의를 되찾으려는 최근 우리의 노력에 찬사를 보내며 우리 요청을 수락하기로 했습니다. 이로써 우리 나라는 강력해졌으며 선전포고를 당할 확률은 크게 낮아졌을 것입니다."
 ARG_political_events.74.a: "환상적이군!"
 ARG_political_events.74.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!(은)는 이제 우리의 독립을 보장함!\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!(와)과 §Y불가침조약§!을 체결함!"
 ARG_political_events.75.t: "[FROM.GetNameDefCap]의 불가침조약 동의"
 ARG_political_events.75.desc: "[FROM.GetNameDef](으)로부터 답변을 받았습니다. 민주주의를 되찾으려는 최근 우리의 노력에 찬사를 보내며 우리 요청을 수락하기로 했지만, 부분적으로만 동의했습니다. 불가침조약은 체결되었지만, 현재로서는 독립을 보장하진 않을 겁니다."
 ARG_political_events.75.a: "없는 것보다는 낫다..."
 ARG_political_events.75.tt: "[FROM.GetFlag]§Y[FROM.GetNameDefCap]§!(와)과 §Y불가침조약§!을 체결함!"
 ARG_political_events.76.t: "[FROM.GetNameDefCap]의 밀접한 협력 요청 거부"
 ARG_political_events.76.desc: "방금 [FROM.GetNameDef](으)로부터 답변을 받았습니다. 그들은 민주주의를 재건하려는 우리의 노력에 찬사를 보냈지만, 독립을 보장하는 것이 이익이 된다고 생각하지 않으며 불가침조약 역시 맺지 않았습니다."
 ARG_political_events.76.a: "참으로 안타깝군."
 ARG_news_events.2.t: "라플라타강 전투"
 ARG_news_events.2.d: "오늘 아침 크릭스마리네의 중순양함 '아트미랄 그라프 슈페'가 남대서양 라플라타강 앞바다에서 영국 해군 전대와 교전을 벌였습니다. 해전에서 다수의 [ENG.GetAdjective] 군함이 크게 손상되어 포클랜드 제도 방향으로 후퇴한 반면 '그라프 슈페'는 연료 계통에 치명적인 손상을 입은 것을 제외하면 미미한 수준의 피해만 입었습니다. [GER.GetAdjective] 군함은 긴급 수리를 위해 [URG.GetNameDef] 몬테비데오 항구로 대피했습니다. 많은 소식통이 이 해전이 이번 전쟁의 첫 번째 해전이라 주장하고 있으며 마침내 전쟁이 남아메리카 대륙에 당도한 것으로 보입니다."
 ARG_news_events.2.a: "[ENG.GetAdjective] 함대가 순조롭게 후퇴했길 바라자."
 ARG_news_events.2.b: "[GER.GetAdjective] 놈들은 여기 있을 권리가 없다."
 ARG_news_events.2.c: "골치 아픈 소식이군."
 ARG_news_events.3.t: "[ARG.GetAdjective] 공산주의 혁명"
 ARG_news_events.3.d: "최근 [ARG.GetNonIdeologyName] 내 혼란이 며칠 동안 걷잡을 수 없을 만큼 커졌으며 결국 내전으로 이어졌습니다. 한때 망명했던 로돌포 기올디가 이끌고, [ARG.GetAdjective] 의회에서 많은 좌파 성향 의원들의 지지를 받는 공산주의자들은 이제 통제권을 놓고 국가 전체에 급진적인 변화를 일으키기 위해 정부와 분리를 선언했습니다. 지역민 다수는 공산주의를 따라는 [ARG.GetNonIdeologyName](이)가 남아메리카 대륙 전체에 도미노 효과를 촉발할 것이라고 우려하고 있습니다."
 ARG_news_events.3.a: "이렇게까지 되다니 안타깝군."
 #GUAY
 JUNO_guay_events.1.t: "장교들의 정부 지지"
 JUNO_guay_events.1.desc: "군 장교들은 집권 정부에 대한 지지를 표명했습니다. 유화 전략은 효과가 있었고, 군대에 투입된 자금이 몇몇 추가적인 이점을 가져온 것 같습니다."
 JUNO_guay_events.1.a: "좋아."
 JUNO_guay_events.2.t: "[FROM.GetNameDefCap]의 댐 건설 투자 요청"
 JUNO_guay_events.2.desc: "[FROM.GetName](은)는 산업화를 하고자 합니다. 강이 많은 나라이기에, 댐을 중심으로 전기를 생산할 수 있을 겁니다. 우리가 투자하기로 한다면 2년 이내에 투자금을 회수할 수 있을 것으로 예상됩니다."
 JUNO_guay_events.2.a: "좋은 투자다."
 JUNO_guay_events.2.tt: "양국이 전쟁에 돌입하지 않는다면 [FROM.GetName] 측은 2년 이내에 우리에게 대금을 상환해야 합니다."
 JUNO_guay_events.2.b: "관심 없다."
 JUNO_guay_events.3.t: "[FROM.GetName]의 수락!"
 JUNO_guay_events.3.desc: "[FROM.GetName](은) 우리 나라에 대한 투자에 동의했습니다. 확실히 양국 관계를 가깝게 만들 것입니다!"
 JUNO_guay_events.3.a: "좋았어!"
 JUNO_guay_events.4.t: "[FROM.GetName]의 거부!"
 JUNO_guay_events.4.desc: "[FROM.GetName](은) 우리 나라에 대한 투자를 거절했습니다. 외교 실패로밖에 보여지지 않습니다."
 JUNO_guay_events.4.a: "안타까운 일이군."
 JUNO_guay_events.5.t: "댐 투자금 상환"
 JUNO_guay_events.5.desc: "[?var:old_world_power.GetName] 측에 빚을 갚을 때가 왔습니다. 이것은 한동안 경제에 해를 끼칠 것이지만, 훌륭한 경제학자가 말하듯, 우리가 한 일에 투자받았다면 부채가 항상 나쁜 것은 아닙니다."
 JUNO_guay_events.5.a: "모든 것은 언젠가 갚아야 하지."
 JUNO_guay_events.6.t: "[FROM.GetAdjective]군의 진일보"
 JUNO_guay_events.6.desc: "[FROM.GetAdjective] 군대는 작은 규모에도 불구하고 우리 군대에 비해 상당한 영토 및 군사적 이득을 얻었습니다. 분쟁 지역은 이제 완전히 [FROM.GetName]의 손에 넘어갔고, 해당 지역에 대한 우리의 정통성이 크게 떨어졌습니다. 우리는 이 전쟁을 계속해 우리 군대의 사기를 저하시킬 것인지, 아니면 우리가 잃은 영토를 넘겨줄 것인지 선택해야 합니다."
 JUNO_guay_events.6.a: "우리는 이 전쟁을 지속할 수 없다."
 JUNO_guay_events.6.b: "이 영토는 정당한 우리의 것이다."
 JUNO_guay_events.7.t: "[FROM.GetName]의 굴복"
 JUNO_guay_events.7.desc: "승리한 군대가 정당한 영토에서 적들을 몰아냈습니다. [FROM.GetName](은) 패배한 전쟁을 이어 나가는 대신에 물러나 우리에게 영토를 내주기로 했습니다. 우리에게 있어서 명예로운 승리는 단지 시작일 뿐이라는 사실을 그들은 알지 못합니다."
 JUNO_guay_events.7.a: "완전한 지배로 나아가는 한 걸음이다."
 JUNO_guay_events.7.b: "사실 이건 생각보다 잘 굴러가고 있다. 계속 가보자."
 JUNO_guay_events.8.t: "[FROM.GetName]의 굴복 거부"
 JUNO_guay_events.8.desc: "[FROM.GetName](은)는 자국의 핵심 영토를 포기하라는 제안을 모욕적이라고 통보했습니다. 그들은 정부가 전복되고 군대가 해체될 때까지 싸움을 계속할 것이라고 전해왔습니다."
 JUNO_guay_events.8.a: "이 멍청한 짓을 멈추자."
 JUNO_guay_events.9.t: "[FROM.GetName]의 댐 투자금 상환"
 JUNO_guay_events.9.desc: "[FROM.GetName] (은)는 우리의 기반시설 투자에 대한 채무를 상환했습니다. 이 협정을 존중함으로써 양국은 더 가까워졌습니다."
 JUNO_guay_events.9.a: "좋은 일이군."
 JUNO_guay_events.10.t: "[FROM.GetNameDef]의 전쟁 지속 결정"
 JUNO_guay_events.10.desc: "[FROM.GetNameDefCap](이)가 평화는 없을 것이라고 통보했습니다. [FROM.Getname](이)가 우리 나라를 완전히 합병하려고 하는 것이 분명합니다. 이것은 최후의 한 명만이 살아남을 총력전입니다."
 JUNO_guay_events.10.a: "최후까지 싸워야겠군."
 TOA_ven_blockade.1.t: "[FROM.GetName]의 석유 봉쇄"
 TOA_ven_blockade.1.desc: "[FROM.GetName](은)는 적국으로 가는 석유 수송을 봉쇄하기 위해 우리 해안 바로 바깥에 군함을 배치했습니다. [FROM.GetAdjective] 정부는 직접적인 갈등을 추구하는 것이 아니라 적에게 압력을 가하기 위한 조치라고 주장합니다. 상황은 확실히 확대되고 있으며 아무도 피해를 입지 않았지만, 지역 내 군함의 존재가 카라카스의 분위기를 긴장시켰습니다."
 TOA_ven_blockade.1.a: "[FROM.GetName]에게 맞설 순 없다."
 TOA_ven_blockade.1.b: "이건 선전포고다!"
 TOA_ven_blockade.2.t: "$TOA_ven_blockade.1.t$"
 TOA_ven_blockade.2.desc: "[FROM.GetName](은)는 [Ven.GetName](을)를 완전히 봉쇄하기 위해 대담하고 폭력적인 조치를 취했습니다. 카라카스 외곽에서 수 척의 주력함이 목격되었으며 [VEN.GetAdjective] 정부는 국가 간의 석유 거래를 중단하기 위해 전면 봉쇄가 실시했다는 통보를 받은 것으로 추정됩니다."
 TOA_ven_blockade.2.a: "명백한 중립 위반이다!"
 paraguay.1.t: "요새화 지출 증액 기회"
 paraguay.1.desc: "후마이타를 재건함으로써 우리는 국방 지출을 늘리고 수도의 강 입구를 더욱 방어하기 위한 작은 요새를 포함하여 주변 지역에 추가 요새를 건설할 기회를 얻었습니다."
 paraguay.1.a: "좋은 생각이다."
 paraguay.1.b: "예산 밖의 작업이다."
 paraguay.1.tt: "§Y$PAR_rebuild_humaita$§! 완료 시 추가:"
 south_american_events.60.t: "[MEX.GetNameDefCap]의 공산주의 정서 유발"
 south_american_events.60.desc: "[MEX.GetNameDef]의 공산주의자들이 우리 국경 내에서 시위를 선동하는 것이 목격되었습니다. 어떻게 대응해야 할까요?"
 south_american_events.60.a: "계속하게 놔둬라."
 south_american_events.60.b: "이 사회주의 선동가들을 진압하라!"
 south_american_events.61.t: "라플라타강 전투"
 south_american_events.61.desc: "크릭스마리네와 영국 해군이 몬테비데오 앞바다에서 치열한 해전을 벌였습니다. 대파된 [GER.GetAdjective] 군함이 0시 10분경 우리 항구에 입항하여 수리를 요청하였으나 영국 외교관들은 해당 군함을 영국 해군이 격침할 수 있도록 해상으로 내보내라고 우리에게 압력을 가하고 있습니다."
 south_american_events.61.a: "우리 항구를 떠나라고 해라."
 south_american_events.61.b: "항구에서 수리하도록 놔둬라."
 south_american_events.62.t: "라플라타강 전투"
 south_american_events.62.desc: "6시 18분경 크릭스마리네와 영국 해군의 군함이 몬테비데오 앞바다에서 교전을 개시했습니다. 보도에 따르면 독일 군함들은 대파되었으며 우루과이 수도 항구로 피신했습니다. 영국 외교관은 헤이그 조약을 근거로 독일 군함들을 영국 해군이 대기하고 있는 해상으로 퇴거시켜 영국 해군이 파괴할 수 있도록 우루과이 정부를 압박하고 있습니다."
 south_american_events.62.a: "흥미롭군."
 south_american_news.20.t: "앤틸리스 연합"
 south_american_news.20.d: "라몬 에메테리오 베탄세스는 카리브해 지역의 원주민들이 주권과 복지를 지키기 위해 앤틸리스 연합이라는 지역 공동체로 단결해야 한다고 강력히 주장했습니다. 이 사상은 1850년대부터 미국-스페인 전쟁 시기까지 강력한 지지를 받았으며, 이후 많이 쇠퇴하게 되었습니다. 하지만 [FROM.GetLeader](이)가 이 지역을 통합한 이후 다시금 이 사상이 수면 위로 올라왔고, 앤틸리스 연합이 선포된 지금, 앤틸리스 연합은 오로지 앤틸리스인을 위한 것임이 자명해졌습니다!"
 south_american_news.20.a: "희망이 없는 계획이야."
 south_american_news.20.b: "앤틸리스는 앤틸리스인을 위한 것이다!"
 south_american_events.63.t: "[MEX.GetNameDefCap]의 파시스트 정서 유발"
 south_american_events.63.desc: "우리나라에서 시위를 선동하는 [MEX.GetNameDef] 파시스트들이 목격되었습니다. 어떻게 대응해야 할까요?"
 south_american_events.63.a: "계속하게 놔둬라."
 south_american_events.63.b: "그 파시스트 선동가들을 진압하라!"
