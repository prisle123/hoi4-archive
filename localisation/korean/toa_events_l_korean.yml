 south_american_news.1.t: "남아메리카에서의 전쟁"
 south_american_news.1.d: "그란콜롬비아가 해체된 이후 페루와 에콰도르 국경의 나포 파스타사 및 산티아고 사모라 지역에서 계속된 분쟁으로 인해 이제 두 나라 군대 사이에 소규모 교전이 벌어지기 시작했습니다. 최근 콜롬비아와 국경선을 합의함에 따라 페루 군인들은 약소국인 에콰도르를 상대로 자신들의 영유권을 주장하는 데 자신감을 느꼈고, 이제 교전이 전면전으로 확대되었습니다. 타국이 개입하고자 시도할 수 있으며, 그러면 이 지역의 안정성이 시험에 오를 것입니다."
 south_american_news.1.a: "남아메리카의 미래는 어떻게 될 것인가?"
 south_american_news.1.b: "페루에 새로운 시대가 도래할 것이다!"
 south_american_news.1.c: "지나갈 수 없다!"
 south_american_events.1.t: "테라의 총선 실시"
 south_american_events.1.desc: "국가의 정치를 틀어쥐고 있는 독재자 가브리엘 테라가 다시 한번 선거를 실시하겠다고 발표했습니다. 그러나 이미 많은 사람이 그 결과를 이미 알고 있습니다. 콜로라도 당은 권력을 포기하지 않을 것이고 테라의 처남인 알프레도 발도미르가 당내의 유일한 후계자이기 때문입니다. 그럼에도 불구하고 사람들은 우루과이의 새로운 미래를 위해 투표하러 나섭니다."
 south_american_events.1.a: "알프레도 발도미르가 테라를 이을 것이다."
 south_american_events.1.b: "무슨 일인지 국민당이 승기를 잡았다."
 south_american_events.1.c: "국민의 뜻이다!"
 south_american_events.1.d: "우리는 좀 다른 생각이 있는데..."
 south_american_news.2.t: "우루과이의 새 대통령"
 south_american_news.2.d: "1933년 쿠데타를 통해 집권을 연장한 우루과이의 대통령 가브리엘 테라가 지난주 선거를 치르고 권력에서 물러나겠다고 발표했습니다. 권력은 테라의 처남이자 친 연합 정치인인 알프레도 발도미르 페라리에게 승계될 것입니다."
 south_american_news.2.a: "그들에겐 좋은 소식이군."
 south_american_news.2.b: "그가 그리울 것이다."
 south_american_news.3.t: "우루과이의 새 대통령"
 south_american_news.3.d: "1933년 쿠데타를 통해 집권을 연장한 우루과이의 대통령 가브리엘 테라가 지난주 선거를 치르고 권력에서 물러나겠다고 발표했습니다. 이제 권력은 우루과이 국민당의 지도자인 루이스 알베르토 데 에레라에게 이양됩니다."
 south_american_news.3.a: "흥미롭군."
 south_american_news.3.b: "놀랍지만, 환영할 만한 일이다."
 south_american_news.4.t: "우루과이 인민 혁명"
 south_american_news.4.d: "1933년 쿠데타를 통해 집권을 연장한 우루과이의 대통령 가브리엘 테라가 지난주 선거를 치르고 권력에서 물러나겠다고 발표했습니다. 그러나 그는 공산당을 향한 전폭적인 지지는 예상하지 못했고, 이는 그가 임명한 후계자 알프레도 발도미르 페라리의 신정부에 맞선 쿠데타로 이어졌습니다."
 south_american_news.4.a: "이게 인민들이 할 수 있는 일이군."
 south_american_news.4.b: "인민공화국 만세!"
 south_american_news.5.t: "페루-볼리비아 연합의 부활"
 south_american_news.5.d: "다시 볼 수 없을 거라 생각했던 페루-볼리비아 연합이 연합전쟁 이후 처음으로 다시 모습을 드러냈습니다. 혹자는 이것이 통치자의 제국주의적 야망을 숨기기 위한 위장일 뿐이라고 주장하지만, 연합이 이전과는 다른 방식으로 국민을 단결시킬 수 있을 것이라 희망하는 이들이 많습니다. 확실한 것은, 연방이 유지될 것이라는 점입니다."
 south_american_news.5.a: "지역의 힘의 균형을 변화시킬 것이 분명하군."
 south_american_news.5.b: "우리는 다시 하나 되어 선다!"
 south_american_news.6.t: "히스파니올라 통일"
 south_american_news.6.d: "상대적으로 유사한 역사가 있음에도 불구하고, 서부와 동부 히스파니올라는 오래전부터 통일되지 못했습니다. 그러나 현재 아이티와 도미니카 공화국이라는 두 국가가 섬의 번영을 위한 공동의 목표를 가지고 힘을 합쳐 '히스파니올라'라는 단일 국가를 형성했습니다."
 south_american_news.6.a: "그렇다고 도움이 되진 않을 것이다."
 south_american_news.6.b: "히스파니올라 만세!"
 south_american_events.2.t: "국가중함포부 전문화"
 south_american_events.2.desc: "최근 중함포 생산을 현대화하려는 노력의 결과, 전문가들은 국가 안보를 위해 생산 라인의 비효율성을 개선하고 중함포 부서를 전문화해야 한다는 결론에 이르렀습니다. 어떤 선택을 내려야 할까요?"
 south_american_events.2.a: "당연히 포병을 현대화해야 한다."
 south_american_events.2.b: "적의 공군으로부터 우리를 방어할 수 있어야 한다!"
 south_american_events.2.c: "우리에겐 전차를 멈출 방법이 필요하다."
 south_american_news.7.t: "기아나 통일!"
 south_american_news.7.d: "기아나 지역은 오랫동안 카옌, 가이아나, 아마파, 수리남, 그리고 과야나를 통치한 식민 열강들 사이에서 나뉘어 왔습니다. 그러나 이제 이 지역의 사람들은 제국주의에 대한 공통의 투쟁으로 결집하였고, 그들의 통일과 독립에 반대하는 모든 세력을 파괴하겠다고 선언했습니다."
 south_american_news.7.a: "흥미로운 시기로군."
 south_american_news.7.b: "마침내, 우리는 제국주의의 족쇄에서 해방되었도다!"
 south_american_events.10.t: "[FROM.GetName]의 해군 확장 발표"
 south_american_events.10.d: "[FROM.GetAdjective] 정부가 더 많은 주력함을 확충하여 자국의 함대를 강화할 계획이라고 발표함에 따라, 대륙의 아슬아슬한 권력 균형이 깨어진 것으로 보입니다. 이제 우리는 공격적인 이웃 국가의 위협에 어떻게 대응할지 결정해야 합니다."
 south_american_events.10.a: "[FROM.GetAdjective]에게 허를 찔리지 않을 것이다!"
 south_american_news.10.t: "[FROM.GetName]의 해군 군비 경쟁 유발"
 south_american_news.10.d: "비록 [BRA.GetAdjective], [CHL.GetAdjective], [ARG.GetAdjective] 해군의 확장을 막는 공식적인 조약은 없었지만, 대전쟁 이후로 대규모 해군 확장을 막는 비공식 합의가 유지되어 왔었습니다. 그러나 [FROM.GetAdjective] 정부가 해군을 확장하겠다고 발표함에 따라, 남아메리카에서의 새로운 군비 경쟁은 불가피해 보입니다.\n\n이것이 더 넓은 지정학적 상황에 어떤 영향을 미칠지는 아직 봐야 할 일이지만, 강대국의 지도자들 역시 상황을 주의 깊게 지켜볼 것으로 보입니다."
 south_american_news.10.a: "지역을 불안정해질 수 있겠군."
 south_american_news.10.b: "지역 내에서 영향력을 확대할 기회가 될 수 있다."
 south_american_events.11.t: "군사 쿠데타 시도"
 south_american_events.11.d: "에우세비오 아얄라 대통령이 그의 오른팔인 호세 펠릭스 에스티가리비아와 함께 볼리비아와의 전쟁에서 우리나라를 승리로 이끌었습니다. 하지만 대통령과 그 정부가 전쟁 발발의 책임이 있는 주요 요인이며, 그에 대한 불만이 전국적으로 거세지고 있습니다. 현재 많은 장교가 안일하고 유약한 자유주의 정부에 적대 의사를 밝혔고, 페데리코 웬만 스미트 중령과 카밀도 레칼데 중령은 아순시온을 점령하고 에우세비오 아얄라 대통령의 즉각적인 사임을 요구하고 있습니다!"
 south_american_events.11.a: "아얄라는 사임해야 한다. 상황이 더 악화되는 것을 허용할 수 없다..."
 south_american_events.11.b: "우리 공화국을 위협한 대가를 치르게 해라!"
 higinio_and_estigarrabia_wont_cooperate: "§Y호세 펠릭스 에스티가리비아§! 장군과 §Y이히니오 모리니고§! 장군은 새 정부에 §R협조하지 않을 것§!입니다!"
 rafael_franco_is_exiled: "§Y라파엘 프랑코§! 장군이 추방됨"
 south_american_news.8.t: "2월 혁명"
 south_american_news.8.d: "파라과이의 대통령 에우세비오 아얄라가 수도 아순시온을 점령한 군 장교들의 요구에 따라 공식적으로 사임했으며, 권력은 라파엘 프랑코 장군이 이끄는 혁명당에게 이양되었습니다. 볼리비아와의 수년간의 전쟁을 겪었던 파라과이 국민들은 무기력한 정부에 환멸을 느낀 것으로 보이며, 많은 이들이 새로운 지도자를 축하하기 위해 거리로 나섰습니다."
 south_american_news.8.a: "그들은 충분히 싸우지 않았는가?"
 south_american_news.8.b: "우리는 이제 더 나은 미래를 일굴 자유를 얻었다!"
 south_american_news.9.t: "파라과이 장교단 반란 진압"
 south_american_news.9.d: "파라과이의 대통령 에우세비오 아얄라는 자신의 오른팔인 호세 펠릭스 에스티가리비아가 이끄는 공화국 방위대가 혁명당과 그들의 지도자인 라파엘 프랑코 장군을 지지하는 군 장교들의 반란과 쿠데타 시도를 성공적으로 진압했다고 발표했습니다. 그러나 이 나라는 차코 전쟁이 끝난 불과 수개월 전보다 훨씬 더 열악한 상태에 있으며, 다시금 온전한 상태로 돌아가는 길은 멀고도 험난하기만 합니다."
 south_american_news.9.a: "대중들은 이에 대해 어떻게 생각할까?"
 south_american_news.9.b: "부디 저 반군들을 다시 보지 않게 되기를…"
 south_american_events.12.t: "헤르만 부슈의 정부 전복 시도"
 south_american_events.12.d: "이 나라에서 발생했던 최대 규모의 파업 운동에 이어, 젊은 중령 헤르만 부슈 휘하의 군대는 테하다 정부를 전복하기 위해 움직였습니다. 그들은 테하다와는 달리 자신들은 볼리비아 국민과 통합사회당, 그리고 노동조합의 사회주의 이상 편에 서 있다고 주장합니다. 그들을 막기 위해 할 수 있는 일이 남아있을까요? 혹은 차코 전쟁 재앙을 고려하면 이미 늦은 걸까요?"
 south_american_events.12.a: "테하다 소르사노는 사임해야 한다."
 south_american_events.12.b: "당장 반란을 진압하라!"
 german_busch_and_gualberto_imprisoned: "§Y헤르만 부슈§! 장군과 §Y괄베르토 비야로엘 로페스§! 장군이 투옥됨"
 south_american_news.11.t: "1936년 볼리비아 사회주의 혁명"
 south_american_news.11.d: "볼리비아에서 발생했던 최대 규모의 파업 운동에 이어, 젊은 중령 헤르만 부슈 휘하의 군대는 호세 루이스 테하다 소르사노의 자유당 정부를 전복하기 위해 움직였습니다. 그들은 자신들은 테하다와 달리 볼리비아 국민과 이들의 사회주의적 이상의 편임을 주장했고, 이제 테하다의 사임으로 볼리비아를 완전히 장악하게 되었습니다."
 south_american_news.11.a: "군사 독재는 어떤 면에서 사회주의인가?"
 south_american_news.11.b: "우리는 이날을 즐길 것이다!"
 south_american_news.12.t: "볼리비아 장군들의 쿠데타 실패"
 south_american_news.12.d: "볼리비아에서 발생했던 최대 규모의 파업 운동에 이어, 젊은 중령 헤르만 부슈 휘하의 군대는 호세 루이스 테하다 소르사노의 자유당 정부를 전복하기 위해 움직였습니다. 그들은 자신들은 테하다와 달리 볼리비아 국민과 이들의 사회주의적 이상의 편임을 주장했지만, 라파스 점령에 실패하자 경찰과 잔존 군 병력이 이들을 추적하여 지도부를 체포했습니다."
 south_american_news.12.a: "나는 그런 결정을 내리지 않았을 것이다."
 south_american_news.12.b: "끔찍한 반역 시도를 저지했군!"
 south_american_events.13.t: "치얀 대지진"
 south_american_events.13.d: "어제 23시 32분경, 치얀의 지반이 강하게 흔들리기 시작하며 도시의 절반 이상이 파괴되었습니다. 23시 35분경, 지진은 콘셉시온을 강타했고 거의 모든 건물이 완파되었습니다. 이번 지진의 표면파 규모는 8.3, 최대 메르칼리 진도는 X로 추정되며 사망자 수는 약 28,000명에 달하고 수많은 이재민과 부상자가 발생했습니다. 칠레 국민들에게 암울한 날로 기억될 것입니다."
 south_american_events.13.a: "우리는 사람들을 도와야 한다!"
 south_american_events.13.b: "더 큰 문제가 있다."
 south_american_news.13.t: "치얀 지진의 여파"
 south_american_news.13.d: "규모 8.3, 메르칼리 최대 진도 X의 지진으로 칠레의 치얀과 콘셉시온은 초토화되었고 사망자 수는 28,000명에 달합니다. 재건과 구호 활동이 진행 중이지만 이미 많은 사람들이 삶의 터전을 잃었습니다. 이 지역의 국가들은 당면한 문제를 해결할 방법을 찾지 못하고 있는 상황입니다."
 south_american_news.13.a: "끔찍하군."
 south_american_events.14.t: "1938년 대통령 선거"
 south_american_events.14.d: "마침내 대통령 선거가 다가왔고, 아르투로 알레산드리 대통령의 임기는 끝났습니다. 이 나라는 여전히 우파와 좌파를 막론하고 불만과 급진주의가 들끓고 있으며, 경제적 재앙에서 나라를 구해낼 결정적인 해답을 제시하는 자는 아무도 없습니다. 과연 누가 알레산드리의 책무를 맡아 이 국가를 미래로 이끌어야 할까요?"
 south_american_events.14.a: "페드로 아기레 세르다"
 south_american_events.14.b: "구스타보 로스"
 south_american_events.14.c: "카를로스 이바녜스 델 캄포"
 south_american_events.14.e: "엘리아스 라페르트 가비뇨"
 south_american_events.15.t: "군사 반란"
 south_american_events.15.desc: "라파엘 프랑코가 대통령 권한을 강화하고 차코보레알 지역에서 국제적으로 인정받던 볼리비아의 지위를 포기하는 내용의 여러 행정 명령에 서명한 후 군대 일부가 정부에 반란을 일으켜 그를 축출하려 하고 있습니다. 과연 이를 정당하다고 할 수 있을까요?"
 south_american_events.15.a: "막으려 해도 소용이 없군..."
 south_american_events.15.b: "그들을 파괴하라!"
 south_american_news.14.t: "이히니오 모리니고의 파라과이 정권 탈취"
 south_american_news.14.desc: "국가의 지도부에 대한 불만이 커지자, 군부가 개입하여 이히니오 모리니고 장군을 파라과이의 새 대통령으로 임명했습니다. 모리니고 장군은 파시스트 대의에 공감하고 상호 보호와 원조를 위해 아르헨티나에 접근할 가능성이 높습니다. 그러면 브라질은 파라과이 또는 아르헨티나의 침략에 대비하여 자신의 동맹을 강화하려 할 것입니다."
 south_american_news.14.a: "또 다른 파시스트 꼭두각시군."
 south_american_news.14.b: "우리의 미래는 독일과 함께한다."
 south_american_events.16.t: "바다의 날 기념행사"
 south_american_events.16.desc: "1800년대 후반 태평양 전쟁에서 리토랄 주를 칠레에 빼앗긴 이후로, 전통에 따라 한때 칠레와 싸운 볼리비아 영웅들을 기리기 위해 매년 바다의 날 기념행사가 개최되고 있습니다. 많은 사람들이 이 행사를 전쟁 후 내륙에 갇히게 되면서 상실했던 태평양에 대한 접근권을 다시 주장할 기회로 보고 있습니다. 사람들이 시위하도록 놔둬야 할까요?"
 south_american_events.16.a: "대중들이 원하는 것을 하게 두어라."
 south_american_events.16.b: "이 멍청한 짓을 멈춰야 한다."
 south_american_events.16.c: "꿍꿍이가 있군."
 south_american_events.17.t: "[PRU.GetNameDefCap]의 파스타사 반환을 통한 무조건 평화 제안"
 south_american_events.17.desc: "최근 [PRU.GetAdjective] 외교관으로부터 예상치 못한 성명이 도착했습니다. 성명서에는 조건부 평화 제안이 포함되어 있었으며, 우리가 파스타사를 양도하는 대가로 그들은 우리 영토의 나머지 지역에서 군대를 철수하겠다는 겁니다. 우리 영토를 수호하기 위해 계속 항전할 것인지, 아니면 일부 영토를 양도하더라도 평화를 추구할 것인지 신중하게 생각해야 합니다."
 south_american_events.17.a: "우리는 평화가 필요하다!"
 south_american_events.17.b: "우리는 파스타사를 위해 싸울 것이다!"
 south_american_events.18.t: "[ECU.GetNameDefCap]의 파스타사 할양"
 south_american_events.18.desc: "우리의 승인을 통해 [ECU.GetNameDef] 측은 무조건 평화를 위해 파스타사를 양도하기로 했습니다. 우리는 어느 정도 평화롭게 국가를 병합했으며 통합 노력이 시작되었습니다. 이는 파스타사 주의 새로운 시작을 의미합니다!"
 south_american_events.18.a: "마침내!"
 south_american_events.19.t: "[ECU.GetNameDefCap]의 영토 할양 거부"
 south_american_events.19.desc: "[ECU.GetNameDefCap] 측은 우리의 평화 제안에 부정적인 반응을 보였습니다. 그들은 자국 영토의 무결성은 어떤 식으로 훼손될 수 없다고 주장하며, 불리한 전황에도 불구하고 계속 항전하기로 했습니다. 이제 계속해서 싸우는 것 외에는 선택의 여지가 없습니다."
 south_american_events.19.a: "유감스럽군..."
 south_american_events.20.t: "[PRU.GetNameDefCap]의 로레토 반환을 통한 평화 제안"
 south_american_events.20.desc: "최근 [PRU.GetAdjective] 외교관으로부터 예상치 못한 성명이 도착했습니다. 성명서에는 조건부 평화 제안이 포함되어 있었으며, 그들이 우리에게 로레토를 양도하는 대가로 우리는 그들 영토에서 군대를 철수하라는 내용입니다. 우리는 현재 가진 것에 만족할 수 있고, 더 많은 영토 확보를 위해 계속 응전할 수도 있습니다. 신중한 결정이 필요한 때입니다."
 south_american_events.20.a: "공정한 거래군, 그들도 배운 게 있겠지."
 south_american_events.20.b: "영토를 더 차지할 수 있는데 왜 여기에 만족하겠는가?"
 south_american_events.21.t: "[ECU.GetNameDefCap]의 평화 제안 수락"
 south_american_events.21.desc: "[ECU.GetNameDefCap] 측은 우리의 무조건 평화 제안에 긍정적인 반응을 보였습니다. 유감스럽게도 우리는 큰 대가를 치렀고, 로레토를 [ECU.GetAdjective] 지도부에게 넘겨주었습니다."
 south_american_events.21.a: "차악을 고른 셈이군."
 south_american_events.22.t: "[ECU.GetNameDefCap]의 평화 제안 거부"
 south_american_events.22.desc: "[ECU.GetNameDefCap] 측은 우리의 무조건 평화 제안에 부정적인 반응을 보였습니다. 현재로는 [ECU.GetAdjective](이)가 전투를 그만둘 이유가 없습니다. 이제 계속해서 싸우는 것 외에는 선택의 여지가 없습니다."
 south_american_events.22.a: "이상적이진 않군..."
 south_american_events.30.t: "[FROM.GetNonIdeologyName] 고립 압박"
 south_american_events.30.desc: "최근 [FROM.GetAdjective] 정부가 공산주의 세력에게 전복되면서, 전국적으로 단호한 대응을 요구하는 압력이 거세지고 있습니다. 언론에는 적색 위협에 관한 과장 보도가 넘쳐나고 있으며, [FROM.GetNonIdeologyName](은)은 우리 국가의 이익에 위협이 되고 있습니다. 한편, 기업가들은 국가에 투자하여 잃게 된 손실에 대한 보상을 요구하고 있습니다.\n\n신속하게 행동하여 대중을 진정시키고 [FROM.GetNonIdeologyName]에게 이 반구에서 공산주의를 용납하지 않을 것이라는 명확한 메시지를 보내야 합니다."
 south_american_events.30.a: "경제 및 외교적으로 고립시켜라."
 south_american_events.30.b: "단교하라."
 south_american_events.30.c: "더 중요한 현안이 있다."
 south_american_events.31.t: "[FROM.GetNameDefCap]의 [ROOT.GetNonIdeologyName] 고립 시도"
 south_american_events.31.desc.a: "오늘 [FROM.GetAdjective] 외교관들이 각 정부에서 내려온 엄격한 선언과 함께 주재 [ROOT.Capital.GetCapitalVictoryPointName] 대사관을 떠났습니다. 그들은 우리가 타국과 분쟁을 일으킬 경우 우리를 돕지 않을 것이며, 합법적인 정부로 인정하지 않을 것이라고 밝혔습니다.\n\n또한 우리의 경제를 약화시키기 위해 금수 조치를 내렸습니다. [FROM.GetNameDef](이)가 우리 정권에 적대적일 것은 명백했으나, 그들의 빠르고 강력한 조치는 많은 이들에게 충격으로 다가왔습니다."
 south_american_events.31.desc.b: "오늘 [FROM.GetAdjective] 외교관들이 각 정부에서 내려온 엄격한 선언과 함께 주재 [ROOT.Capital.GetCapitalVictoryPointName] 대사관을 떠났습니다. 그들은 우리가 타국과 분쟁을 일으킬 경우 우리를 돕지 않을 것이며, 합법적인 정부로 인정하지 않을 것이라고 밝혔습니다.\n\n[FROM.GetNameDef](이)가 우리 정권에 적대적일 것은 명백했으나, 그들의 빠르고 강력한 조치는 많은 이들에게 충격으로 다가왔습니다."
 south_american_events.31.a: "간악한 제국주의자들!"
 south_american_events.32.t: "[FROM.GetNonIdeologyName] 반공주의자 지지"
 south_american_events.32.desc: "최근 [FROM.GetNonIdeologyName]에서 내전이 발생함에 따라, 여러 자본가와 시민들이 공산주의의 위협을 막아내기 위해 분투 중인 [FROM.GetAdjective] 정부를 위해 지원을 모으고 있습니다.\n\n군의 일부 열렬한 반공주의자들은 정부가 공식적으로 개입을 부인할 수 있을 정도로 분쟁을 지원하고자 의용군을 모아 파병할 것을 제안하고 있습니다."
 south_american_events.32.a: "[FROM.GetNonIdeologyName]에 투입되는 의용군을 간섭하지 않을 것이다."
 south_american_events.32.b: "우리는 개입할 수 없다."
 south_american_events_32_tt: "§R우리는 §!§Y$undisturbed_isolation$§!§R 정책과 세계 긴장도 제한으로 의용군 파병에 어려움을 겪을 것입니다!§!"
 south_american_events.50.t: "공격받은 [FROM.FROM.GetNameDefCap]"
 south_american_events.50.desc: "최근 [FROM.FROM.GetNameDef](을)를 상대로 선전포고했기 때문에, 우리의 먼로주의를 향한 헌신에 대한 의문이 제기되고 있습니다. 많은 국민이 [FROM.FROM.GetNonIdeologyName](을)를 지키기 위한 파병에 긍정적인 입장을 보이고 있진 않지만, 외교 정책 전문가들은 방어에 실패할 경우 외부 세력들이 우리 반구에 영향력을 행사하는 도미노 효과가 발생할 것이라 우려를 표하고 있습니다."
 south_american_events.50.a: "[FROM.FROM.GetNonIdeologyName]에 대한 적대 행위 중단을 요구하라."
 south_american_events.50.b: "왜 우리의 군인들이 [FROM.FROM.GetNonIdeologyName](을)를 위해 죽어야 하는가?"
 south_american_events_50_war_tt: "§R그들이 거부하면 [FROM.GetName](와)과의 전쟁으로 이어질 것입니다!§!"
 south_american_events.51.t: "[USA.GetNameDefCap]의 먼로주의 이행"
 south_american_events.51.desc: "우리 외교관들은 [USA.GetNameDef](이)가 아메리카 내 활동에 신경 쓰지 않을 것이라 기대했지만, 그런 행운은 없었나 봅니다. 우리는 [USA.Capital.GetCapitalVictoryPointName](으)로부터 반구 내 모든 적대 활동을 중지하지 않으면 [USA.GetNameDef](을)를 향한 전쟁 행위로 간주하겠다는 긴급 성명을 전달받았습니다. 이 분쟁이 심화되는 것을 방지하려면 신중하게 행동해야 합니다."
 south_american_events.51.a: "[USA.GetNameDef](와)과 싸울 이유가 없다."
 south_american_events.51.b: "저들의 문제도 아니다. 휘둘리지 마라."
 south_american_events.52.t: "[FROM.GetNameDefCap]의 적대 행위 종식 동의"
 south_american_events.52.desc: "[FROM.GetAdjective] 외교관들은 서반구에서 적대적 행위를 중단할 준비를 마쳤으며, 당분간은 자신들의 문제를 해결하기 위한 외교적인 수단으로 되돌아갈 것임을 밝혔습니다. 중재로 얻어진 평화가 계속될 수 있을지는 지켜봐야 할 겁니다."
 south_american_events.52.a: "이제 감히 우리 뒷마당에 쳐들어오진 못할 것이다."
 south_american_events.52.b: "엉클 샘에게 고마워해야겠군."
 south_american_events.53.t: "[FROM.GetNameDefCap]의 적대 행위 종식 거부"
 south_american_events.53.desc: "[FROM.GetAdjective] 외교관들은 [USA.GetNameDef] 측은 자국 정부의 정당한 불만에 간섭할 권리가 없다고 알려왔습니다. 또한, 그들은 필요하다고 판단되는 한, 서반구에서 자국의 이익을 위해 활동을 지속할 것이라 선언했습니다."
 south_american_events.53.a: "그렇다면 전쟁이다..."
 south_american_events.54.t: "[FROM.GetNameDefCap]의 먼로주의 이행"
 south_american_events.54.desc: "방금 입수한 [FROM.Capital.GetCapitalVictoryPointName]의 긴급 성명에 따르면, 그들은 우리를 향한 적대 행위를 허용하지 않을 것이며 우리의 적들과 적대 행위를 멈추기 위해 논의를 진행하고 있다고 합니다. 또한, 협상이 실패한다면, 우리의 방어를 위해 움직일 것이라고 약속했습니다."
 south_american_events.54.a: "훌륭하군!"
 south_american_events.55.t: "[FROM.GetNameDefCap]의 분쟁 무시"
 south_american_events.55.desc: "최근 이 지역에서 발생한 적대 행위로 인해 오늘 주[ROOT.Capital.GetCapitalVictoryPointName] [FROM.GetNameDefCap] 대사관이 철수했습니다. 대사관의 외교관들은 자국 정부가 또 다른 외국의 전쟁에 휩쓸릴 의사가 없다고 밝혔습니다."
 south_american_events.55.a: "그럼 우리는 이제 혼자군..."
 south_american_news.60.t: "[BRA.GetAdjective] 군부의 쿠데타 시도"
 south_american_news.60.desc: "$BRA_getulio_vargas$ 대통령이 군부와 통합주의 운동의 다양한 파벌들을 여러 차례 설득했음에도 불구하고, 군부는 대통령의 변화를 참지 못하고 문제를 스스로 해결하고자 합니다. 신속한 군사 작전을 통해, 병력들이 $BRA_getulio_vargas$가 갇혀있던 리우데자네이루의 카테테 궁전을 습격하기 전에 전국의 기반시설과 통신선을 확보했습니다.\n\n군사 정부 하에서 나라의 정치적 입장이 어떻게 변할지는 아직 알 수 없지만, 한 가지 확실한 것은 새 정부가 국민들 사이에서 퍼져나가는 공산주의를 향한 외침에 대해 강경한 입장을 취할 것이라는 점입니다."
 south_american_news.60.a: "브라질은 평화를 찾을 수 있을까?"
 #### Chile #####
 CHL_political_events.1.t: "[CHL.GetNameDefCap]의 상호 방위조약 제안"
 CHL_political_events.1.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](은)는 영토 및 영해 수호, 그리고 동맹국과의 연대를 파기하지 않고 타국과의 관계를 지킬 수 있도록, 동맹국에 상호 조약을 제안했습니다. 이 제안을 받아들이는 것이 현명할 수 있습니다."
 CHL_political_events.1.a: "정말 유익한 제안이다."
 CHL_political_events.1.b: "미친 건가?"
 CHL_political_events.2.t: "아르헨티나-칠레 공동 가입 신청"
 CHL_political_events.2.desc: "남아메리카의 칠레와 아르헨티나가 우리의 세력에 가입하고 싶다는 의사를 내비쳤습니다. 이들은 우리를 도우면서 자신들의 이익도 보호하고 싶어 합니다. 어떻게 할까요?"
 CHL_political_events.2.a: "그들을 환영한다."
 CHL_political_events.2.b: "안된다!"
 CHL_political_events.3.t: "[ARG.GetName]의 제안 거부"
 CHL_political_events.3.desc: "사악한 [ARG.GetLeader](은)는 동맹국에 대한 공동 지원을 요청한 정당하고 합리적인 요청을 거부했습니다. 이제 무엇을 잃게 된 건지 깨닫게 될 겁니다. 우리는 스스로 더 강하며, 애초에 그들이 필요하지 않았습니다..."
 CHL_political_events.3.a: "그들은 명백한 우리의 적이다."
 CHL_political_events.4.t: "[CHL.GetName]의 [953.GetName] 점령 추진"
 CHL_political_events.4.desc: "[CHL.GetAdjective] 군대가 기존 [953.GetName]의 국경을 넘기 시작했고, 공군과 해군도 이미 동원되었습니다. 그들은 영유권 분쟁 중인 섬을 장악하려는 것처럼 보이며, 현재로서는 중재를 통해 이를 막을 수 있을지 불분명합니다. 어떤 조치를 취해야 할까요?"
 CHL_political_events.4.a: "그들과 싸울 필요는 없다."
 CHL_political_events.4.b: "올 테면 와라!"
 CHL_political_events.5.t: "[ARG.GetName]의 [953.GetName] 철수"
 CHL_political_events.5.desc: "[ARG.GetName](은)는 [953.GetName]에서 군대를 퇴각시키고 있습니다. 우리의 막강한 군대와 대립하면서까지 이 지방을 사수할 필요는 없다고 결정한 것 같습니다. 이에 따라 우리는 사상 최초로 이 분쟁 지역을 손에 넣게 되었으며, 지금 당장 합병 작업을 시작할 수 있습니다."
 CHL_political_events.5.a: "오늘은 칠레 국민의 승리다!"
 CHL_political_events.6.t: "[ARG.GetName]의 [953.GetName] 철수 거부"
 CHL_political_events.6.desc: "[ARG.GetName](은)는 영토 분쟁이 걸려 있는 섬의 영유권을 주장하며, 섬을 원한다면 무력으로 빼앗아 가보라고 하고 있습니다. 우리 국민들은 이에 대해 항의 시위를 벌이고 있고, 정치인들은 아르헨티나를 해체해 버려야 한다고 목소리를 높이고 있습니다."
 CHL_political_events.6.a: "이제 와서 물러설 순 없다."
 CHL_political_events.7.t: "군대 내 반사회주의자들의 불만"
 CHL_political_events.7.d: "국민이 선출한 대통령을 공개적으로 비난하고, 사회주의는 태생이 사악하다고 말하는 자들이 군 내에서 계속 발견되고 있습니다. 군대는 국내 정치에 관여하지 않아야 하지만, 이들은 군의 명성에 먹칠을 하고 있는 겁니다. 분명 제정신이 아닌 것 같지만, 또 다른 쿠데타가 악몽으로 끝나지 않고 현실이 될 수도 있기 때문에 경계를 늦춰선 안 됩니다."
 CHL_political_events.7.a: "좋은 징조가 아니군."
 CHL_political_events.8.t: "아리오스타소"
 CHL_political_events.8.d: "오늘 일찍, 아리오스토 에레라 장군이 이끄는 타크나 포병 연대의 짧은 반란이 일어났습니다. 에레라는 전 대통령인 카를로스 이바녜스 델 캄포의 지지자로 알려져 있으며, 이탈리아에서 주재무관으로 근무한 기간 동안 큰 영향을 받은 것으로 보입니다. 1939년 5월 21일, 에레라 장군이 기념식을 위해 대통령궁에 도착하던 중 발코니에 붉은 깃발이 걸려 있는 것을 보고 갑자기 충동적으로 이 깃발을 찢어 버렸고, 이 사건을 통해 처음으로 그에게 실질적 의혹이 제기되었습니다. 하지만 이 모든 사건에도 불구하고 그는 대규모 지원을 받지 않았고, 모든 것이 안정을 찾았습니다."
 CHL_political_events.8.a: "최소한 질서가 다시 잡히긴 했군."
 CHL_political_events.9.t: "SS 톨텐호 침몰"
 CHL_political_events.9.d: "어제 뉴저지 바네갓 만을 항해하던 SS 톨텐 호가 독일 잠수함이 발사한 어뢰에 피격당했습니다. 덴마크에서 구매한 이 함선에서 칠레인 선원 27명 중 단 한 명만이 살아남았습니다. 칠레 외무장관은 독일과의 대화를 거부했으며, 산티아고의 시민들은 거리에서 반독일 시위를 벌이고 있습니다. 이 사안에 어떻게 대응해야 할까요?"
 CHL_political_events.9.a: "저들의 행위를 외교적으로 비난하라."
 CHL_political_events.9.b: "배상을 요구하라."
 CHL_political_events.9.c: "이건 전쟁이다!"
 CHL_sunk_the_tolten: "SS 톨텐호 침몰"
 CHL_political_events.10.t: "[CHL.GetName]의 SS 톨텐호 배상 요구"
 CHL_political_events.10.desc: "[CHL.GetLeader] 지도자 [CHL.GetAdjective](은)는 공식적으로 우리에게 접촉하여, 사과와 함께 침몰한 화물선 SS 톨텐 호의 배상을 요구했습니다. 그는 국제적인 기준을 준수하는 것은 우리의 책임이며, 잠수함전과 같은 추잡한 행동을 벌이는 것에 대해 반성하라고 성명을 발표했습니다."
 CHL_political_events.10.a: "보상을 원한다면, 가져가라고 해라."
 CHL_political_events.10.b: "우리는 저런 약자에게 무릎 꿇지 않는다!"
 CHL_political_events.11.t: "[GER.GetName]의 배상 제공"
 CHL_political_events.11.desc: "믿기 힘들지만, [GER.GetLeader](은)는 톨텐 호 사건으로 발생한 사상자 및 경제적 손해에 대한 공식적인 사과 성명과 함께 경제적 배상에도 동의했습니다."
 CHL_political_events.11.a: "어쩌면 그들은 상식적인 자들일지도 모른다."
 CHL_political_events.12.t: "[GER.GetName]의 배상 거부"
 CHL_political_events.12.desc: "[GER.GetLeader](은)는 평소와 다름없이, 칠레 정부는 나약하고 의지가 부족한 정부이며, 따라서 가치 없는 국가에 배상 따위는 제공할 필요 없다고 비난하는 성명을 발표했습니다. 지금 당장은 이에 반박할 힘이 없으며, 이 문제를 더 크게 키우는 것은 유치하게 보일 뿐입니다..."
 CHL_political_events.12.a: "뭐, 그게 그거다."
 CHL_political_events.13.t: "세구로 오브레로 학살"
 CHL_political_events.13.desc: "칠레 국가사회주의 운동이 쿠데타를 시도했지만, 무위로 돌아갔습니다. 우리의 카라비네로가 점령당한 칠레 대학교 외곽에서 발생한 총격전과 대치전 끝에 사상자를 최소화하며 그들의 봉기를 진압했습니다. 지휘를 맡았던 오스카르 노보아 푸엔테스와 움베르토 아리아가다 발디비에소는 적절한 보상을 받을 것입니다."
 CHL_political_events.13.a: "다시는 우릴 방해하지 않겠군."
 CHL_political_events.14.t: "나시스타 반란"
 CHL_political_events.14.desc: "칠레 국가사회주의 운동이 쿠데타를 시도했지만, 무위로 돌아갔습니다. 그들이 수도에서 쫓겨나면서, 그들은 자신들의 크나큰 지지를 기반으로 우리 정부에 전쟁을 선포했습니다. 일각에서 우려했던 만큼은 아니지만 내전이 발생하고 있습니다."
 CHL_political_events.14.a: "단짝과도 싸울 준비를 해야 하는 법!"
 CHL_political_events.15.t: "세구로 오브레로 전투"
 CHL_political_events.15.desc: "칠레 국가사회주의 운동이 쿠데타를 시도했지만, 무위로 돌아갔습니다. 점령당한 칠레 대학교 외곽에서 발생한 총격전과 대치전 끝에 우리의 카라비네로가 그들의 봉기를 진압했으나, 거대한 규모의 전투 속에 상당한 사상자를 낳았습니다. 지금은 이들이 물러났으나, 나중에 이런 일을 다시 시도할지는 미지수입니다."
 CHL_political_events.15.a: "정말 위험했군..."
 nacista_coup_attempt_happened: "나시스타 쿠데타 시도가 이미 발생함"
 CHL_political_events.16.t: "1942년 대통령 선거"
 CHL_political_events.16.d: "대통령 선거가 다시 한번 다가왔고, [ROOT.GetLeader]의 임기가 끝났습니다. 대부분의 위기는 대처했지만, 전 세계에서 분쟁이 벌어지고 있는 지금, 우리는 안정을 찾지 못했습니다. 누가 알레산드리의 후임자가 되어 나라를 위대한 미래로 이끌어야 할까요?"
 CHL_political_events.16.a: "후안 안토니오 리오스"
 CHL_political_events.16.b: "에두아르도 크루스-코크"
 CHL_political_events.16.c: "카를로스 이바녜스 델 캄포"
 CHL_political_events.16.e: "엘리아스 라페르트 가비뇨"
 CHL_political_events.17.t: "1946년 대통령 선거"
 CHL_political_events.17.desc: "대통령 선거가 다시 한번 다가왔고, [ROOT.GetLeader]의 임기가 끝났습니다. 세계적 갈등은 서서히 끝나고 있지만, 아직 끝난 건 아닙니다. 국민들은 이 시국에 누가 알레산드리의 후임자가 되어 국가를 이끌게 될지 궁금해하고 있습니다."
 CHL_political_events.17.a: "가브리엘 곤살레스 비델라"
 CHL_political_events.17.b: "에두아르도 크루스-코크"
 CHL_political_events.17.c: "페르난도 알레산드리"
 CHL_political_events.17.e: "마마듀크 그로브 발레호"
 CHL_political_events.18.t: "육군 총사령관 임명"
 CHL_political_events.18.desc: "우리 군대에는 지휘권을 맡아 책임질 의향이 있는 장병이 많으며, 국가를 위해 마지막 숨을 거둘 때까지 싸울 준비가 되어 있는 자들도 많습니다. 새 대통령이 취임했기 때문에, 우리는 지금 5년 가까이 그 자리를 지켜 온 오스카르 노보아 푸엔테스의 후임자를 뽑아야 합니다. 누가 최고 사령관이 되어 우리 군대를 이끌면 좋을까요?"
 CHL_political_events.18.a: "카를로스 푸엔테스 라베"
 CHL_political_events.18.b: "에스쿠데로 오스카르 오타롤라"
 CHL_political_events.18.c: "기예르모 바리오스 티라도"
 CHL_political_events.18.d: "알프레도 포르탈레스 모우르게스"
 CHL_political_events.19.t: "변화의 바람"
 CHL_political_events.19.desc: "전국적인 비판 끝에, 아르투로 알레산드리 대통령이 사임하고 조기 선거가 실시되며, 이번에는 사람들이 투표소 주변으로 몰려들면서 좌파에게 유리한 바람이 불고 있는 듯합니다. 누가 이 나라를 이끌고, 그리고 이 사건이 새로운 공화국을 어떻게 형성해 나갈까요?"
 CHL_political_events.19.a: "엘리아스 라페르트 가비뇨가 새 공화국을 이끌 것이다."
 CHL_political_events.19.b: "페드로 아기레 세르다는 시민의 지지를 받고 있다."
 CHL_wont_becocme_communist_tt: "§Y대통령 권한 확대§! 중점을 통해 공산주의자가 될 수 §R없게 됩니다§!"
 CHL_can_becocme_communist_tt: "§Y대통령 권한 확대§! 중점을 통해 공산주의자가 될 수 §G있습니다§!"
 CHL_political_events.20.t: "산티아고 회담"
 CHL_political_events.20.desc: "오늘, 공산당은 현재의 빅텐트 대연정이 모든 부분에서 완전히 합의를 이끌어낼 수 없고, 직접 앞길을 제시해 줄 사람이 필요하기에 다가오는 미래에 나라가 나아갈 길을 결정하고, 나라의 진보를 도울 사람을 선출하기 위해 모였습니다. 이 사안은 마르크스주의자 엘리아스 라페르트 가비뇨, 사회주의자 마마듀크 그로브 발레호, 스탈린주의자 카를로스 콘트레라스 라바르카와 트로츠키주의자인 마누엘 이달고 플라사에게 달려 있습니다."
 CHL_political_events.20.a: "엘리아스 라페르트 가비뇨"
 CHL_political_events.20.b: "마마듀크 그로브 발레호"
 CHL_political_events.20.c: "카를로스 콘트레라스 라바르카"
 CHL_political_events.20.d: "마누엘 이달고 플라사"
 CHL_political_events.21.t: "[PRU.GetName]의 파스타사 진입"
 CHL_political_events.21.desc: "[PRU.GetNameDef] 소속 부대가 어제부터 그들이 소유하지 않은 나포 파스타사 지역로 진입하기 시작했습니다. 태평양 전쟁 이후, 우리는 거래의 일환으로 타크나를 포기하고 페루에 넘겨주어야 했습니다. 그러나 그들이 양국 간 국경을 존중하지 않았으니, 우리 역시 그렇게 할 필요가 없습니다."
 CHL_political_events.21.a: "타크나에 대한 영유권을 주장해야 한다."
 CHL_political_events.21.b: "저들을 도발할 가치가 없다."
 CHL_political_events.22.t: "[CHL.GetNameDefCap]의 세력 가입 요청"
 CHL_political_events.22.desc: "[CHL.GetLeader](이)가 [CHL.GetNameDef](이)가 우리 세력에 합류하여, 동지로서 함께 세계 혁명의 이름으로 투쟁할 수 있기를 바란다며 접촉해 왔습니다. 어떻게 답해야 할까요?"
 CHL_political_events.22.a: "새로운 동지는 늘 환영이다."
 CHL_political_events.22.b: "왜 우리가 남아메리카에 관심을 가져야 하지?"
 CHL_political_events.23.t: "소련의 가입 승인"
 CHL_political_events.23.desc: "[SOV.GetLeader](은)는 오늘 정치국에, 연방이 [CHL.GetNameDef]에서 새로운 동맹을 찾았다고 보고했습니다. 이 동맹은 남아메리카와의 전략적 연결이자 필요한 경우 미국에 대항할 집결지로도 활용할 수 있을 것입니다. 이제 우리는 그들 세력의 일부이며, 함께 번영할 것입니다."
 CHL_political_events.23.a: "우리는 함께 더욱 강해질 것이다."
 CHL_political_events.24.t: "소련의 승인 거부"
 CHL_political_events.24.desc: "[SOV.GetLeader](은)는 오늘 정치국에, 연방이 우리의 세력 가입 요청을 거절했다고 발표했습니다. 연방은 이 사안이 세계 안보를 위협하고 적과의 균형을 불리한 방식으로 무너뜨릴 수도 있다는 입장입니다."
 CHL_political_events.24.a: "속았고, 배신당하고, 속아 넘어갔군..."
 CHL_political_events.25.t: "[CHL.GetName]의 합병 제안"
 CHL_political_events.25.desc: "[CHL.GetLeader](은)는 우리에게 접근해 히스패닉 노동자 공화국의 설립을 위해 통합하기를 요구했습니다. 그는 우리가 외세 제국주의 세력에 맞서려면 하나로 뭉쳐야 한다고 주장했습니다."
 CHL_political_events.25.a: "그들과 함께하자!"
 CHL_political_events.25.b: "더 밀접한 협력이 필요하다."
 CHL_political_events.25.c: "우리에겐 그들이 필요 없다."
 CHL_we_will_be_annexed_tt: "우리는 §Y[CHL.GetNameDef]§!에 §R합병§!될 것입니다"
 CHL_we_will_be_puppeted_tt: "우리는 §Y[CHL.GetNameDef]§!의 §R괴뢰국§!이 될 것입니다"
 CHL_political_events.26.t: "[FROM.GetName]의 합병 수락"
 CHL_political_events.26.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 합병 요구를 받아들였습니다. 이제 그들은 하나 된 조국의 불가분의 일부가 될 것입니다. 혁명 만세!"
 CHL_political_events.26.a: "완벽하군."
 CHL_political_events.27.t: "[FROM.GetName]의 종속화 인정"
 CHL_political_events.27.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 지배를 받아들였습니다. 이제 그들은 우리의 지도 아래 혁명의 동반자가 될 것입니다. 혁명 만세!"
 CHL_political_events.27.a: "그 정도면 됐다."
 CHL_political_events.28.t: "[FROM.GetName]의 거부"
 CHL_political_events.28.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 합병 요구를 거절했습니다. 어떻게 대처해야 할까요?"
 CHL_political_events.28.a: "그들을 파괴할 것이다!"
 CHL_political_events.28.b: "나중에 처리하자."
 CHL_political_events.29.t: "칠레 파시스트들의 지원 요청"
 CHL_political_events.29.desc: "칠레 정당인 국가사회주의 운동 소속 파시스트들이 우리에게 접근하여 현 칠레 정부를 향한 쿠데타 계획을 밝혔습니다. 그들은 우리에게 병력, 장비, 정치적 지원 등의 도움을 요청한 상황입니다. 이들을 도와야 할까요?"
 CHL_political_events.29.a: "저들을 도와야 한다."
 CHL_political_events.29.b: "저들에겐 우리 도움이 필요 없다."
 CHL_political_events.30.t: "[FROM.GetName]의 지원 요청 수락"
 CHL_political_events.30.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 현 정부에 쿠데타를 일으키고 미국에 대항할 수 있는 독재 정권을 세우려는 우리의 노력을 돕겠다고 약속했습니다."
 CHL_political_events.30.a: "완벽하군."
 CHL_political_events.31.t: "[FROM.GetName]의 지원 거부"
 CHL_political_events.31.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 미국에 맞서 싸울 수 있는 독재 정권을 세우려는 우리를 돕지 않기로 결정했습니다."
 CHL_political_events.31.a: "우리는 배신당했다."
 CHL_political_events.32.t: "[CHL.GetName]의 추축국 가입 희망"
 CHL_political_events.32.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](이)가 우리 세력에 가입하기를 요청해 왔습니다. 우리가 함께하면 더 강해질 것이며, 지원까지 받는다면 미국의 패권을 무너뜨릴 수 있을 것이라고 주장했습니다."
 CHL_political_events.32.a: "허용할 것이다."
 CHL_political_events.32.b: "우리는 그들 없이도 강하다."
 CHL_political_events.33.t: "[GER.GetLeader]의 요청 수락"
 CHL_political_events.33.desc: "[GER.GetNameDef]의 [GER.GetLeader](은)는 오늘부로 [CHL.GetNameDef](이)가 완전한 아메리카 지배를 도울 수 있는 중요한 동맹이 되었다고 발표했습니다. 또한, 오늘이 미국의 민주주의의 종말이 시작될 영광스러운 날이라고 말했습니다."
 CHL_political_events.33.a: "참으로 영광스러운 날이군!"
 CHL_political_events.34.t: "[GER.GetLeader]의 요청 거부"
 CHL_political_events.34.desc: "[GER.GetNameDef]의 [GER.GetLeader](은)는 세계의 미래에 관한 계획에 우리가 포함되어 있지 않기에, 우리를 세력에 가입시킬 수 없다고 발표했습니다. 도대체 무슨 계획인 걸까요?"
 CHL_political_events.34.a: "후회하게 될 것이다..."
 CHL_political_events.35.t: "[CHL.GetNameDefCap]의 히스패닉 동맹 초청"
 CHL_political_events.35.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](이)가 우리에게 접근하여, 새로운 히스패닉 동맹에 우리를 초청하였습니다. 어떻게 답변할까요?"
 CHL_political_events.35.a: "우리는 함께 여명을 밝힐 것이다."
 CHL_political_events.35.b: "미래는 우리만의 것이다."
 CHL_political_events.36.t: "[FROM.GetNameDefCap]의 히스패닉 동맹 가입"
 CHL_political_events.36.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 함께하자는 우리의 제안을 기꺼이 받아들이기로 했으며, 역사 속에서 함께 할 것입니다."
 CHL_political_events.36.a: "미래가 밝아 보이는군."
 CHL_political_events.37.t: "[FROM.GetNameDef]의 히스패닉 동맹 가입 거부"
 CHL_political_events.37.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 어리석게도 우리가 제안한 히스패닉 동맹 가입 요청을 거절했습니다. 신께서 그들을 심판하실 것입니다."
 CHL_political_events.37.a: "우리가 무섭지 않은가?"
 CHL_political_events.38.t: "[CHL.GetName]의 [GER.GetAdjective] 세력 초청"
 CHL_political_events.38.desc: "[CHL.GetLeader](은)는 우리를 [GET.GetNameDef] 세력의 일원으로 초청하며, 미국의 히스패닉 문제 개입을 저지하자고 제안했습니다. 비록 우리가 약하고 분열되어 있지만, 힘을 합친다면 미국을 물리칠 수 있다고 주장했습니다."
 CHL_political_events.38.a: "함께라면 미국을 무너뜨릴 수 있다!"
 CHL_political_events.38.b: "너무 위험하다..."
 CHL_political_events.39.t: "[FROM.GetName]의 세력 가입"
 CHL_political_events.39.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 합리적인 인물이며, 우리와 협력하는 것이 가장 현명하다고 결론지었습니다. 그는 우리가 제시한 모든 문서에 서명했으며, 이제 우리의 반구를 방어하는 데 도움을 줄 것입니다."
 CHL_political_events.39.a: "우리는 우리 대륙을 지킬 것이다!"
 CHL_political_events.40.t: "[FROM.GetName]의 세력 가입 거부"
 CHL_political_events.40.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 어리석은 인물이며, 전쟁의 위험을 감수하기보다는 미국 제국주의의 억압을 견디는 것을 선택했다고 결론지었습니다. 그들의 입장에 대해 우리가 할 수 있는 일은 많지 않으므로, 이 문제는 여기서 더 논의하지 않아야 할 것입니다."
 CHL_political_events.40.a: "오, 이런..."
 CHL_political_events.41.t: "[CHL.GetName]의 [GER.GetNameDef] 복종 요구"
 CHL_political_events.41.desc: "[CHL.GetLeader](와)과 [GER.GetLeader](이)가 우루과이에 복종할 것을 요구했습니다. 그들은 우리가 [GER.GetAdjective]의 보호령이 되라고 요구하는 것으로 보입니다. 이 압력에 굴복해야 할까요?"
 CHL_political_events.41.a: "선택의 여지가 없다."
 CHL_political_events.41.b: "우리는 파시즘에 저항해야 한다!"
 CHL_political_events.42.t: "[GER.GetNameDef]에 굴복한 [URG.GetName]"
 CHL_political_events.42.desc: "[URG.GetLeader](이)가 오늘 [URG.GetNameDef] 대통령직에서 공식적으로 사임하며, [GER.GetAdjective]의 지원을 받는 아르눌프 푸어만에게 권력을 이양한다고 발표했습니다."
 CHL_political_events.42.a: "훌륭하군."
 CHL_political_events.43.t: "[URG.GetName]의 굴복"
 CHL_political_events.43.desc: "[CHL.GetAdjective] 정부의 압력으로 [URG.GetNameDef] 측은 이전에 작성된 비밀 식민지 계획에 따라 우리에게 굴복했습니다. 이는 미국의 손길이 남아메리카에 미치지 않도록 막고, 아메리카 대륙에서 우리의 영향력을 확장하는 데 도움이 될 것입니다."
 CHL_political_events.43.a: "그거 좋군."
 CHL_political_events.44.t: "[URG.GetName]의 복종 거부"
 CHL_political_events.44.desc: "어리석은 [URG.GetLeader](은)는 [CHL.GetAdjective](와)과 [GER.GetAdjective]의 사상가들과 정치인들이 생각하는 신질서에 저항하기로 결정했습니다. 거대한 흐름을 보지 못하는 자는 결국 파도에 쓸려가게 되는 법입니다."
 CHL_political_events.44.a: "어떻게 감히!"
 CHL_political_events.45.t: "[CHL.GetNameDef] 형제들의 추축국 초청"
 CHL_political_events.45.desc: "남아메리카의 히스패닉 및 라틴 형제들인 [CHL.GetAdjective] 측이 [GER.GetNameDef] 측과 함께 세력을 이루어 새로운 세계 질서를 제대로 구축하자고 제안해 왔습니다. 우리의 이익을 최대한 보호하면서 공동의 이상을 추구하기 위한 제안입니다. 어떻게 답해야 할까요?"
 CHL_political_events.45.a: "기꺼이 따르지."
 CHL_political_events.45.b: "우리는 다른 계획이 있다."
 CHL_political_events.46.t: "[FROM.GetName]의 추축국 가입"
 CHL_political_events.46.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 제안을 수용하여 [GER.GetNameDef](와)과의 동맹에 합류하겠다는 의사를 타진해 왔습니다. 오래전 잃어버린 형제들이 이제 더욱 평등하고 공정한 조건에서 재결합하게 되었습니다!"
 CHL_political_events.46.a: "좋아."
 CHL_political_events.47.t: "[CHL.GetName]의 [FROM.GetName] 추축국 초청 희망"
 CHL_political_events.47.desc: "[CHL.GetName](이)가 [FROM.GetName] 측과의 협정을 중개했습니다. 그들은 [FROM.GetName]에게 추축국과 함께해야 한다고 미래가 있다고 설득했습니다. 이제 남은 것은 서명뿐입니다."
 CHL_political_events.47.a: "확정되었다."
 CHL_political_events.47.b: "아직은 아니다."
 #CHL_political_events.98.t: "[FROM.GetName] joins the Axis"
 #CHL_political_events.98.desc: "Thanks to a proposal handed over by their Hispanic brothers in [CHL.GetNameDef], [FROM.GetLeader] of [FROM.GetNameDef] has decided to join our faction to help us make a stronger future, and fight against our every enemy. We are stronger together!"
 #CHL_political_events.98.a: "Sehr Gut"
 CHL_political_events.48.t: "[FROM.GetName]의 추축국 가입 거부"
 CHL_political_events.48.desc: "안타깝지만, 우리의 감정적인 호소에도 불구하고, [FROM.GetLeader] 및 그 국민은 우리 없이도 더 나은 삶을 살 수 있다고 결정을 내렸습니다. 어째서 이와 같은 결정을 내렸는지는 알 수 없습니다. 우리는 당분간 [FROM.GetNameDef] 측과 재결합하지 못하게 되었습니다."
 CHL_political_events.48.a: "그럼 우리 혼자서라도 하는 수밖에."
 CHL_political_events.49.t: "[CHL.GetNameDefCap]의 히스패닉 동맹 초청"
 CHL_political_events.49.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](이)가 우리에게 접근하여, 새로운 히스패닉 동맹에 우리를 초청하였습니다. 어떻게 답변할까요?"
 CHL_political_events.49.a: "우리는 함께 여명을 밝힐 것이다."
 CHL_political_events.49.b: "미래는 우리만의 것이다."
 CHL_political_events.50.t: "[FROM.GetNameDefCap]의 히스패닉 동맹 가입"
 CHL_political_events.50.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 함께하자는 우리의 제안을 기꺼이 받아들이기로 했으며, 역사 속에서 함께 할 것입니다."
 CHL_political_events.50.a: "좋아."
 CHL_political_events.51.t: "[FROM.GetNameDefCap]의 히스패닉 동맹 가입 거부"
 CHL_political_events.51.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 어리석게도 우리가 제안한 히스패닉 동맹 가입 요청을 거절했습니다. 신께서 그들을 심판하실 것입니다."
 CHL_political_events.51.a: "우리가 무섭지 않은가?"
 CHL_political_events.52.t: "[CHL.GetName]의 [947.GetName] 할양 요구"
 CHL_political_events.52.desc: "최근 우리 국경에 대규모 인원이 동원되고 [CHL.GetAdjective] 주민들이 일주일 동안 시위를 벌인 후, [CHL.GetLeader](은)는 [CHL.GetNameDef](이)가 리마 조약으로 빼앗긴 [947.GetName]의 영토를 다시 통제할 때가 되었다고 발표했습니다. 이들은 리마 조약이 부당하며 무효라고 주장하고 있습니다."
 CHL_political_events.52.a: "우리는 다시 전쟁을 원하지 않는다."
 CHL_political_events.52.b: "아리카를 수복할 기회다!"
 CHL_political_events.53.t: "[FROM.GetName]의 요구 수용"
 CHL_political_events.53.desc: "현 [FROM.GetNameDef] 정부는 유약하다는 사실은 우리 모두가 알고 있습니다. 그들이 우리와 맞서 싸울 수 없다는 것은 분명하며 그들 자신도 그 사실을 깨달았습니다. 그리고 마침내 오늘, 그들은 새로운 협정에 서명하였고, 공식적으로 [947.GetName]의 통제권을 우리에게 넘겨주었습니다!"
 CHL_political_events.53.a: "우리는 더 크게 성장하고 있다."
 CHL_political_events.54.t: "[FROM.GetName]의 요구 거부"
 CHL_political_events.54.desc: "[FROM.GetAdjective] 정부는 리마 조약이 잘못되었다고 고집스럽게 주장하고 있으며 [947.GetName](을)를 우리에게 넘겨주기를 거부하고 있습니다. 무력을 행사하게 되더라도 필요한 모든 수단을 동원하여 그 지역을 빼앗아야 합니다...."
 CHL_political_events.54.a: "무례함의 대가를 치를 것이다!"
 CHL_political_events.55.t: "[CHL.GetName]의 [953.GetName] 할양 요구"
 CHL_political_events.55.desc: "최근 우리 국경에 대규모 인원이 동원되고 [CHL.GetAdjective] 사람들이 일주일 동안 시위를 벌인 후, [CHL.GetLeader](은)는 [CHL.GetNameDef](이)가 [953.GetName](을)를 통제할 때가 되었다고 발표했습니다. 반대해야 할까요?"
 CHL_political_events.55.a: "그들과 전쟁은 원하지 않는다."
 CHL_political_events.55.b: "대체 몆 번이나 말해 주어야 하는가?"
 CHL_political_events.56.t: "우리의 요구에 굴복한 [FROM.GetName]"
 CHL_political_events.56.desc: "[ARG.GetNameDef] 정부는 합리적인 선택을 통해 우리에게 땅을 양도하는 데 동의했습니다. 이제 계속 우리의 명분을 밀어붙여 완벽한 [CHL.GetAdjective](을)를 만들 때입니다."
 CHL_political_events.56.a: "8만 명의 새로운 칠레인을 환영한다."
 CHL_political_events.57.t: "[FROM.GetName]의 요구 거부"
 CHL_political_events.57.desc: "[ARG.GetNameDef]의 [ARG.GetLeader](은)는 건방지게도 우리와 맞서 싸우기로 했습니다. 그들에게 이것이 잘못된 선택이라는 걸 보여줘야 할 것 같습니다. 칠레 국민들이여, 전진하라!"
 CHL_political_events.57.a: "그럼 싸워서 쟁취해야겠군."
 CHL_political_events.58.t: "라구나 델 데시에르토 내 무력 분쟁"
 CHL_political_events.58.desc: "우리 병력이 산타크루즈의 라구나 델 데시에르토에서 [CHL.GetAdjective] 병력과 교전했다고 보고해 왔습니다. 우리 병력은 [CHL.GetAdjective]의 병력이 지역 전체를 점령하려는 의도 아래, 계속 동쪽으로 이동하고 있다고 보고했습니다."
 CHL_political_events.58.a: "퇴각해라, 이건 싸울 가치가 없다."
 CHL_political_events.58.b: "지역을 사수하라!"
 CHL_political_events.59.t: "[FROM.GetName]의 [954.GetName] 철수"
 CHL_political_events.59.desc: "비겁한 [ARG.GetAdjective]군은 우리 국경 수비대의 도발 이후 후퇴를 결정했으며, 우리 군은 사실상 버려진 산타 크루즈 주에 진입하고 있습니다. 우리는 모든 전선에서 승리하고 있으며, 가까운 미래에 이 모든 것이 붕괴하지 않기를 바랄 뿐입니다."
 CHL_political_events.59.a: "우리의 궁극적 목표에 한발 더 가까워졌다."
 CHL_political_events.60.t: "[FROM.GetName]의 지역 사수"
 CHL_political_events.60.desc: "용감하지만 어리석은 [ARG.GetAdjective]군은 라구나 델 데시에르토를 지키기로 했습니다. 우리 군은 여전히 그들에게 사격하고 있지만, 다음은 어떻게 할지 명령을 기다리고 있습니다."
 CHL_political_events.60.a: "이동하여 지역을 점령하라."
 CHL_political_events.60.b: "나중에 점령할 것이다."
 CHL_political_events.61.t: "[CHL.GetName]의 파타고니아 비무장화 요구"
 CHL_political_events.61.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](은)는 우리가 오랫동안 [CHL.GetAdjective] 국민들의 안보를 위협해 왔다고 하며, 이제 이러한 행동의 마침표를 찍어야 한다고 선언했습니다. 그러면서 파타고니아 지역을 비무장화하는 것이 필수라고 주장했습니다. 이에 어떻게 대응해야 할까요?"
 CHL_political_events.61.a: "그렇게 하는 것이 현명하다."
 CHL_political_events.61.b: "왜 우리가 그래야 하지?"
 CHL_political_events.62.t: "[FROM.GetName]의 파타고니아 비무장화"
 CHL_political_events.62.desc: "[FROM.GetAdjective] 정부는 우리의 요구에 굴복했고, 더 이상 우리 국민을 해치지 않겠다는 약속과 함께 파타고니아를 비무장화했습니다. 우리가 왜 이런 요구를 했는지는 아직 알지 못하는 것 같습니다."
 CHL_political_events.62.a: "앞으로 무엇이 벌어질지 모르고 있군."
 CHL_political_events.63.t: "[FROM.GetName]의 파타고니아 비무장화 거부"
 CHL_political_events.63.desc: "[FROM.GetLeader](은)는 우리의 명백한 도발을 비난하며, 그들의 방어 태세에 빈틈이 생겼을 때 신속하고 빠르게 기습하려는 의도로 보인다고 발언했습니다. 다만, 우리의 요구는 승리를 향해 나아가는 과정에서 꼭 필요한 일은 아닙니다."
 CHL_political_events.63.a: "우리를 막을 순 없다."
 CHL_political_events.64.t: "[From.GetAdjective]의 파나마 운하 점령"
 CHL_political_events.64.desc: "[FROM.GetNameDef]의 독재자 [From.GetLeader](은)는 대담하게도 군대를 동원해 파나마 운하 인근 주둔지에 대규모 공격을 감행했습니다. 작전은 성공적이었고 우리 군은 혼란에 빠져 퇴각하고 있습니다. 다행히도 [FROM.GetAdjective]군이 우리 영토까지 침범해 오진 않았습니다. 이번 공격이 전면적인 침공의 서막은 아니라고 해도, 이번 교전으로 인해 전 세계에 병력을 배치할 수 있는 우리의 능력이 약화되었으며 국제 무대에서 굴욕을 당했습니다."
 CHL_political_events.64.a: "안타깝지만 더 중요한 현안이 있다. 금수 조치가 적절할 것이다."
 CHL_political_events.64.b: "우리 주권이 위협받았다. 군사적 대응이 필요하다."
 CHL_political_events.65.t: "[From.GetAdjective]의 [311.GetName] 점령"
 CHL_political_events.65.desc: "[FROM.GetNameDef]의 독재자 [From.GetLeader](은)는 대담하게도 군대를 동원해 우리 주둔지에 대규모 공격을 감행했습니다. 작전은 성공적이었고 우리 군은 혼란에 빠져 퇴각하고 있습니다. 다행히도 [FROM.GetAdjective]군이 우리 영토까지 침범해 오진 않았습니다. 이번 공격이 전면적인 침공의 서막은 아니라고 해도, 이번 교전으로 인해 전 세계에 병력을 배치할 수 있는 우리의 능력이 약화되었으며 국제 무대에서 굴욕을 당했습니다."
 CHL_political_events.65.a: "안타깝지만 더 중요한 현안이 있다. 금수 조치가 적절할 것이다."
 CHL_political_events.65.b: "우리 주권이 위협받았다. 군사적 대응이 필요하다."
 CHL_political_events.66.t: "[CHL.GetName]의 기아나 영토 요구"
 CHL_political_events.66.desc: "[CHL.GetLeader](은)는 오늘 기아나 영토에 대한 불법적이고 부당하다고 주장하며, 이를 비난하는 대대적인 연설을 했습니다. 그는 즉시 해당 영토를 넘기고, 제국주의자들의 탄압으로부터 지역민들을 해방할 것을 요구했습니다."
 CHL_political_events.66.a: "싸울 가치가 없다."
 CHL_political_events.66.b: "죽어도 안 된다!"
 CHL_political_events.67.t: "[FROM.GetName]의 요구 수용"
 CHL_political_events.67.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 지금 기아나에 주둔하던 지역 방위대가 철수하고 있으며, 우리와 싸울 이유가 없으므로 우리에게 양도하게 될 것이라고 밝혔습니다."
 CHL_political_events.67.a: "주민들은 이제 압제로부터 자유롭다."
 CHL_political_events.68.t: "[FROM.GetName]의 요구 거부"
 CHL_political_events.68.desc: "[FROM.GetLeader](은)는 기아나 지방이 자국과 동맹국들의 소유라는 입장을 굽히지 않고 있습니다. 협상과 뒷공작은 더 이상 쓸모가 없을 것으로 보입니다..."
 CHL_political_events.68.a: "항상 더 직접적인 방법이 있지."
 CHL_political_events.69.t: "[CHL.GetName]의 기아나 지배"
 CHL_political_events.69.desc: "[CHL.GetNamDef]에 완전히 점령된 우리 기아나 영토의 현지 주민들이 승리한 쪽의 편을 들었습니다. 계속해서 우리의 영유권을 정당화할 수단은 거의 남아 있지 않습니다."
 CHL_political_events.69.a: "오, 비참하도다."
 CHL_political_events.69.b: "인정할 수 없다!"
 CHL_political_events.70.t: "당을 괴롭히는 지도부 분쟁"
 CHL_political_events.70.desc: "칠레에서 하나의 깃발 아래 단결하여 권력을 잡은 후, 여러 파시스트가 정부의 적절한 감독이나 통제 없이 자신들의 생각과 이상을 다시 실현하기 시작했습니다. 이제 선택을 통해 누가 지도자가 될지 결정해야 할 때입니다. 강력한 지도자만이 우리의 체재를 지켜낼 수 있기 때문입니다! 누가 그 역할을 맡을까요?"
 CHL_political_events.70.a: "호르헤 곤살레스 폰 마레스"
 CHL_political_events.70.b: "카를로스 켈러 뤼프"
 CHL_political_events.70.c: "후안 고메스 미야스"
 CHL_political_events.71.t: "카를로스 이바녜스 델 캄포 장군의 쿠데타"
 CHL_political_events.71.desc: "보수 세력과 파시스트 세력의 광범위한 연합에 동조하는 군대가 아트루로 알레산드리와 내각이 있는 모네다 대통령궁을 포위했습니다. 이들은 대통령의 사임과 전직 대통령이자 장군인 카를로스 이바녜스 델 캄포를 대통령으로 임명하라고 요구했습니다. 이바녜스는 국가를 옛 가치로 되돌리고 알레산드리가 해결하지 못한 문제를 해결하겠다고 약속했습니다. 군대를 이바녜즈의 편인 이상, 우리가 할 수 있는 일은 거의 없는 것 같습니다."
 CHL_political_events.71.a: "시계를 되돌릴 시간이다."
 CHL_political_events.72.t: "아라우카니아 의회의 첫 회기"
 CHL_political_events.72.desc: "새로운 아라우카니아 의회의 첫 회기에서 논쟁이 발생했습니다. 모든 사람은 반제국주의가 마푸체국의 핵심 이념이 되어야 한다는 점에는 동의합니다만, 공산주의나 사회주의 같은 이념을 공유하는 사람들이 마푸체 정부의 일원이 될 수 있는지에 대해서는 의견이 갈리고 있습니다. 일부는 그들이 유용한 동맹이 될 수 있다고 주장하는 반면, 일부는 그들이 기회를 얻는 순간 우리를 배신할 것이라고 주장합니다. 누가 옳을까요?"
 CHL_political_events.72.b: "우리의 이상을 타협하지 않을 것이다!"
 CHL_political_events.72.a: "반제국주의를 위해 기꺼이 싸우려는 이들이 더 있다."
 CHL_mapuche_commuist_cultural_cross_pollination: "마푸체는 공산주의자와 협력할 의향이 있다."
 CHL_unlocks_various_communist_advisors: "§Y여러 공산주의자 정치고문이 마푸체와 협력하게 되며 고용할 수 있게 될 것입니다.§!"
 CHL_political_events.73.t: "도끼를 짊어진 자 선출"
 CHL_political_events.73.desc: "마침내 다양한 마푸체 단체와 조직들이 자신들을 억압하는 스페인 세력에 맞서 승리를 이끌고 잉카와의 전쟁 정신을 이어받아 카우폴리칸의 유산을 계승할 지도자를 결정할 때가 왔습니다. 이들은 새로운 토키를 선출하고, 마푸체를 해방시켜 자유로 인도할 족장을 선출하기 위해 한 데 모였습니다."
 CHL_political_events.73.a: "마누엘 망킬레프여야 한다."
 CHL_political_events.73.b: "에스테반 로메로 산도발이 대중의 지지를 얻고 있다."
 CHL_political_events.73.c: "베난시오 코뉴에판 우엔추알이 우리를 지도할 것이다."
 CHL_political_events.74.t: "앙투안 3세의 대관식"
 CHL_political_events.74.desc: "국가를 위협하는 전쟁 속에서 산티아고의 대통령궁 앞에 사람들이 모이고 있습니다. 카를로스 이바녜스 델 캄포 대통령은 자신과 의회가 자크 앙투안 베르나르를 새로운 왕으로 선출하였으며, 1862년에 잃어버린 왕위를 되찾았다고 발표했습니다. 이바녜스는 앙투안 3세가 지금 나라가 찾을 수 있는 유일한 희망이며, 전쟁으로 피폐해진 사회를 다시 통합할 수 있는 사람이라고 주장했습니다."
 CHL_political_events.74.a: "선출 국왕 앙투안 3세 만세!"
 CHL_political_events.75.t: "[CHL.GetNameDefCap]의 아리카 매각 희망"
 CHL_political_events.75.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](이)가 우리에게 제안을 해왔습니다. [CHL.GetName]의 경제 위기가 끝날 기미를 보이지 않는 상황에서, 자금이 필요한 그는 태평양 전쟁 이후 우리에게서 가져간 아리카 주를 우리가 다시 매입할 것을 요청했습니다. 이 제안을 받아들일까요?"
 CHL_political_events.75.a: "이것이 우리가 기다리던 바로 그날이다!"
 CHL_political_events.75.b: "우리는 앞으로의 전쟁을 무릅쓰고 싶지는 않다..."
 CHL_political_events.76.t: "[PRU.GetName]의 아리카 매입 결정"
 CHL_political_events.76.desc: "[PRU.GetLeader](은)는 [PRU.GetName](이)가 아리카 판매 제안을 환영한다면서, 우리가 요청한 대금과 함께 사절을 파견하겠다고 밝혔습니다."
 CHL_political_events.76.a: "필요한 희생이다."
 CHL_political_events.77.t: "[PRU.GetName]의 아리카 매입 거부"
 CHL_political_events.77.desc: "[PRU.GetLeader](은)는 태평양 전쟁 이후 우리가 아리카를 점거한 것이 부당한 불법 행위라며, 아무 대가 없이 돌려줘야 한다고 주장합니다. [PRU.GetName](은)는 우리의 아리카 판매 제안을 절대 받아들이지 않을 것이라고 밝혔습니다."
 CHL_political_events.77.a: "배은망덕하군!"
 CHL_news_events.1.t: "[CHL.GetNameDef] 파시즘 쿠데타"
 CHL_news_events.1.d: "[CHL.GetLeader](이)가 이끄는 국가사회주의 운동이 쿠데타를 성공시켜 [CHL.GetNameDef]에 일당 독재 체제를 수립했다는 보고가 들어왔습니다. 이들은 국제 파시즘 운동과 연관되어 있지만, 그들이 어떤 세력에 들어갈지, 아니면 자기 대륙에 틀어박혀 있을지는 불분명합니다."
 CHL_news_events.1.a: "확실히 흥미로운 전개다."
 CHL_news_events.1.b: "우리는 영광을 되찾을 것이다!"
 CHL_news_events.2.t: "옛 왕국의 복원을 선언한 칠레"
 CHL_news_events.2.d: "[CHL.GetLeader] 측에서 구 페루 부왕령 시절의 상당한 아르헨티나 영토를 차지했던 칠레의 실지회복주의 운동의 결과 구 칠레 왕국이 부활하였으며, [CHL.GetNameDef]에서 이미 획득한 영토를 통합하기 시작했다고 발표했습니다. 하지만 리오 데 라 플라타 지방까지 차지하려는 그들의 야망은 멈출 줄을 모릅니다."
 CHL_news_events.2.a: "믿기 힘들군..."
 CHL_news_events.2.b: "그 누구도 우리를 막을 수 없다!"
 CHL_news_events.3.t: "[CHL.GetNameDefCap]의 탄생"
 CHL_news_events.3.d: "오늘 [CHL.GetLeader](은)는 [CHL.GetNameDef]의 결성을 선포하고 새로운 열강임을 주장했습니다. 그들은 모든 히스패닉과 라틴 아메리카 사람들을 외부의 압제로부터 해방할 것이며, 그들의 임무는 아직 끝나지 않았다고 천명했습니다."
 CHL_news_events.3.a: "뭐라도 된 줄 아는 건가?"
 CHL_news_events.3.b: "우리가 새로운 강대국이다!"
 CHL_political_events.78.t: "[FROM.GetNameDefCap]의 지원 요청"
 CHL_political_events.78.desc: "투표로 선출된 [FROM.GetNameDef]의 [FROM.GetLeader] 국왕이 그를 타도하려고 하는 칠레 파시스트와 공산주의자들에 맞선 전쟁을 도와달라고 요청했습니다. 무기와 의용군 지원을 요청했는데, 이를 수락해야 할까요?"
 CHL_political_events.78.a: "좋다. 그들을 지원할 것이다."
 CHL_political_events.78.b: "왜 우리가 그들을 도와야 하는가?"
 CHL_political_events.78.c: "도와주겠지만, 대가가 필요하겠지..."
 CHL_we_will_aid_for_a_price: "그들이 수락한다면 우리는 원조에 대한 경제적 보상을 얻을 것이지만, 그들이 우리의 제안을 거부할 수도 있습니다."
 CHL_political_events.79.t: "[FROM.GetName]의 지원 요청 수락"
 CHL_political_events.79.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 도움 요청에 응답하여 가능한 한 많은 무기와 의용군을 보내겠다고 약속했습니다."
 CHL_political_events.79.a: "좋군."
 CHL_political_events.80.t: "[FROM.GetName]의 지원 거부"
 CHL_political_events.80.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 도움 요청을 묵살하고 그저 행운을 빈다는 말만 남겼습니다. 가증스러운 놈들!"
 CHL_political_events.80.a: "어쩔 수 없지..."
 CHL_political_events.81.t: "[FROM.GetName]의 지원 요청 조건부 수락"
 CHL_political_events.81.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 도움 요청에 응답하여 가능한 한 많은 무기와 의용군을 보내겠다고 약속했습니다. 그러나 이 지원은 공짜가 아니며, 지원을 원한다면 상응하는 대가를 지불해야 할 것이라고 했습니다."
 CHL_political_events.81.a: "수락해야겠군."
 CHL_political_events.81.b: "그 따위 것들은 필요 없다!"
 CHL_news_events.4.t: "마푸체의 반제국주의 성전 선포"
 CHL_news_events.4.d: "[CHL.GetNameDef]의 [CHL.GetLeader](은)는 자국이 유럽의 압제로부터 아메리카 대륙의 사람들을 해방시키기 위한 반제국주의 성전에 나설 것이라고 선포했습니다. 많은 이들이 식민주의 시대가 정말로 끝날 것인지, 아니면 이것이 단지 세계 강대국들에게 또 다른 장애물이 될 것인지 궁금해하고 있습니다."
 CHL_news_events.4.a: "걱정스럽군..."
 CHL_news_events.4.b: "도움이 필요한 이들에게 자유와 번영을 가져다주리라!"
 CHL_political_events.82.t: "왕국의 수도"
 CHL_political_events.82.desc: "우리의 새로운 아라우카니아 파타고니아 왕국이 수립됨에 따라, 우리 국가의 정체성에 대한 의문이 제기되고 있습니다. 현재로서는 여전히 산티아고가 수도이며, 우리가 구시대의 낡은 칠레와 크게 다르지 않다는 인식을 낳고 있습니다. 하지만 왕국의 새로운 수도로 삼기에 적합한 후보들이 존재합니다. 우리의 대왕 앙투안 3세 폐하의 뜻은 어디에 있을까요?"
 CHL_political_events.82.a: "산티아고는 우리의 수도로 남을 것이다."
 CHL_political_events.82.b: "옛 수도인 페르켕코가 있다."
 CHL_political_events.82.c: "세계 최남방의 수도가 필요하다!"
 CHL_political_events.82.d: "로슨은 좋은 동쪽의 선택지이다."
 CHL_political_events.83.t: "반이바녜스 연정 쿠데타 시도"
 CHL_political_events.83.d: "수일간의 시위와 파업 끝에, 사회주의자, 공산주의자와 파시스트들이 마침내 기회를 잡고 우리 정부를 향한 반란을 감행하기로 했습니다. 그들은 카를로스 이바녜스 델 캄포에게 최대한 빠르게 권력을 호르헤 곤살레스 폰 마레스에게 이양할 것을 요구했지만, 우리가 순순히 물러나진 않을 것입니다. 국가 전역에 걸쳐 충돌이 발생했으며, 곧 전면적인 내전이 터질 것으로 보입니다..."
 CHL_political_events.83.a: "즉시 방위군을 동원하라!"
 CHL_political_events.83.b: "가능한 한 최대한 많은 지역을 확보하라!"
 CHL_fascist_and_communist_joint_civil_war_started: "반이바녜스 내전이 이미 발발함"
 CHL_secures_araucania_for_the_cw_tt: "우리 병력이 §Y아라우카니아§!를 확보할 것입니다."
 CHL_approached_by_mysterious_frenchman: "칠레 내전 도중 자크 앙투안 베르나르가 접근해옴"
 CHL_political_events.84.t: "수상한 이방인의 정부 접근"
 CHL_political_events.84.desc: "오늘 아침, 내전 소식이 세계에 알려지기 시작하면서, 프랑스의 메시지가 카를로스 이바녜스 델 캄포 대통령에게 전달되었습니다. 자신을 칠레의 오래된 왕조, 아라우카니아와 파타고니아의 왕 오렐리 가문의 앙투안 1세의 후손이라 주장하는 신비로운 인물이 등장한 것입니다. 그는 프랑스 상인들과 용병들로부터 우리를 돕겠다는 약속을 해 왔지만, 그 대가를 요구하고 있습니다. 상황은 점점 악화되고 있어 머지않아 과감한 조치가 필요할 가능성이 높아지고 있습니다."
 CHL_political_events.84.a: "이쯤 되면 그들이 우리의 유일한 희망이 될지도..."
 CHL_political_events.85.t: "[RAP.GetNameDefCap]의 독립 선언"
 CHL_political_events.85.desc: "1910년 라파누이 왕국이 합병된 이후 그들이 라파누이라 부르는 이스터섬은 우리의 직접적인 지배를 받아왔습니다. 지금 그들은 다시 한번, 발렌티노 리로로코 투키 아리키와 그를 돌봐주는 섭정의회 아래에 모였습니다. 이 폴리네시아 주는 우리와의 모든 관계를 끊고 독립을 선언했습니다. 이를 수용해야 할까요?"
 CHL_political_events.85.a: "현재 우리에게는 그들에 대응할 힘이 없다."
 CHL_political_events.85.b: "이건 전쟁이다!"
 CHL_political_events.85.c: "폴리네시아가 일어날 시간이 왔다!"
 CHL_political_events.86.t: "[FROM.GetName]의 동맹 요청"
 CHL_political_events.86.desc: "[FROM.GetNameDef]의 국왕이자 프랑스의 시민인 [FROM.GetLeader](은)는 함께 세계에 프랑스 패권을 확산시키고 서로를 지원하자고 요청했습니다. 우리는 어떻게 답해야 할까요?"
 CHL_political_events.86.a: "우리는 뭉칠수록 강해진다."
 CHL_political_events.86.b: "우리에겐 그들이 필요 없다."
 CHL_political_events.87.t: "[FROM.GetName]의 요청 수락"
 CHL_political_events.87.desc: "[FROM.GetNameDef]의 위대한 [FROM.GetLeader](은)는 동맹에 가입해 달라는 우리의 공식 요청을 수락했으며, 우리는 이에 대한 감사를 표했습니다. 우리는 함께할 때 강해집니다!"
 CHL_political_events.87.a: "하나보단 둘이 낫지."
 CHL_political_events.88.t: "[FROM.GetName]의 요청 거부"
 CHL_political_events.88.desc: "[FROM.GetNameDef]의 배신자 [FROM.GetLeader](은)는 우리에게 상호 공유하는 이익과 유산이 있음에도 불구하고 동맹에 가입해 달라는 우리의 공식 요청을 거부했습니다."
 CHL_political_events.88.a: "무참히 배신당했군..."
 united_french_monarhcist_faction: "프랑스어권 패권"
 CHL_news_events.5.t: "신 아라우카니아 파타고니아 왕국"
 CHL_news_events.5.desc: "1860년대에 단 2년 동안만 존재했음에도 불구하고 옛 왕위에 앉았던 자크 앙투안 베르나르는 혼란 속에서 칠레로 돌아와 오랫동안 잃어버린 왕국을 되찾았습니다. 이 사안이 어떻게 흘러갈 것인지는 시간이 지나야 알 수 있을 것입니다..."
 CHL_news_events.5.a: "뭐라고?"
 CHL_news_events.5.b: "우리는 마침내 돌아왔고 그 어느 때보다 강하다!"
 CHL_news_events.6.t: "SS 톨텐호 침몰"
 CHL_news_events.6.desc: "칠레 국적의 중립국 호송선 SS 톨텐이 호위 없이 볼티모어에서 뉴욕까지 항해하던 중, 뉴저지주 바네갓 만 인근 해역에서 독일 잠수함의 어뢰에 함교 부근을 피격당했습니다. 함선은 6분 만에 가라앉았고 독일 잠수함 승조원들은 배가 완전히 침몰한 뒤에야 이 함선이 칠레 국적이라는 걸 확인할 수 있었습니다. 이 사건은 독일에 외교적 재앙을 불러올 수 있습니다."
 CHL_news_events.6.a: "불꽃이 붙었다."
 CHL_news_events.6.b: "끔찍한 일이다."
 CHL_news_events.7.t: "[CHL.GetNameDefCap]의 선제적 방어 수행"
 CHL_news_events.7.desc: "[CHL.GetNameDef]의 [CHL.GetLeader](은)는[CHL.GetAdjective](와)과 [RAP.GetAdjective]의 주권을 적극적으로 방어하는 국가적인 정책을 수립할 것이라고 발표했습니다. 이 선제적 방어 정책은 태평양 전역에서 잠재적인 위협으로 간주되는 국가들에 먼저 전쟁을 선포함으로써, 자국 영토에서 전쟁을 벌이기보다는 잠재적인 침략자들의 영토에서 전쟁을 벌이는 전략입니다."
 CHL_news_events.7.a: "흥미로운 결정이군."
 CHL_news_events.7.b: "라파누이는 보호받아야 한다."
 CHL_political_events.89.t: "[FROM.GetNameDefCap]의 [270.GetName] 보호 제안"
 CHL_political_events.89.desc: "우리의 동맹국 [FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 아주 간단한 요청을 보내왔습니다. [270.GetName] 지역이 그들의 본토에 더 가깝고 지키기에도 더 편리하기에, 적에게 악용될 수 있는 전략적 허점이 되기 전에 소유권을 양도하는 것입니다."
 CHL_political_events.89.a: "가져가라고 해라."
 CHL_political_events.89.b: "뭐라도 된 줄 아는 건가?"
 CHL_political_events.90.t: "[FROM.GetName]의 [270.GetName] 이양"
 CHL_political_events.90.desc: "우리의 동맹국 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리가 요청한 [270.GetName] 지역의 양도를 승인하였습니다. 마침내, 우리 국민들은 외부의 위험으로부터 안전해졌다고 느낄 수 있을 것이고, 그 힘을 내부적 문제 해결에 쓸 수 있을 것입니다."
 CHL_political_events.90.a: "핏케언 제도를 보호할 때가 왔군!"
 CHL_political_events.91.t: "[FROM.GetName]의 [270.GetName] 이양 거부"
 CHL_political_events.91.desc: "우리의 동맹국 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 [270.GetName] 지역을 우리에게 이양하기를 거부하였습니다. 너무 위험하고 우리가 그들의 제국을 빼앗으려는 것일 뿐이라고 주장했습니다."
 CHL_political_events.91.a: "우리가 가진 것으로 버티는 수밖에..."
 CHL_political_events.91.b: "문제는 우리 손으로 해결해야 한다!"
 CHL_political_events.92.t: "새로운 사파 잉카"
 CHL_political_events.92.desc: "우리의 새로운 위성 왕국인 잉카 제국의 건국과 함께, 우리는 나폴레옹의 교리를 본받아 이들을 이끌 사파 잉카를 임명할 장군을 선정해야 합니다. 누가 이 영예로운 칭호를 얻어야 할까요?"
 CHL_political_events.92.a: "가장 영광스러운 이에게 그 칭호를 내릴 것이다!"
 CHL_political_events.92.b: "뛰어나고 젊은 장교가 좋겠군."
 CHL_political_events.92.c: "마푸체인에게 그 영예를 줘라."
 CHL_political_events.93.t: "엘도라도의 왕"
 CHL_political_events.93.desc: "이제 신화 속의 엘도라도 왕국과 같은 국가를 세웠으니, 자랑스럽고 헌신적인 장군에게 빛나는 왕의 칭호를 주어야 합니다. 누가 이 칭호를 얻을 자격이 있을까요?"
 CHL_political_events.93.a: "바르톨로메 블랑슈에게 리더십이 있다!"
 CHL_political_events.93.b: "그레고리오 로드리게스 타스콘이 작위를 받아야 한다!"
 CHL_political_events.93.c: "킨틴 라메가 지배해야 한다!"
 CHL_political_events.94.t: "히스파니올라의 주권"
 CHL_political_events.94.desc: "이제 히스파니올라섬을 우리의 통치하에 통일하였으니, 이제 우리의 헌신적인 장군 중 한 명에게 이 섬의 왕이라는 칭호를 하사해야 할 때입니다. 누가 이 명예로운 칭호를 얻어야 할까요?"
 CHL_political_events.94.a: "오스카르 에스쿠데로 오타롤라에게 작위를 주어라."
 CHL_political_events.94.b: "페드로 다르트네는 오랫동안 우리를 위해 일해왔다."
 CHL_political_events.94.c: "카리브는 다시 한번 원주민의 지배하에 놓일 것이다!"
 CHL_political_events.95.t: "국가사회주의 운동 활동 증가"
 CHL_political_events.95.desc: "칠레의 카라비네로로부터 새로운 보고가 전달되었습니다. 보고에는 일반 대중 사이에서 확산되고 있는 친파시스트 정서를 경계하고, 호르헤 곤살레스 폰 마레스가 이끄는 국가사회주의 운동의 최근 활동 증가를 면밀히 조사할 필요가 있다는 내용이 명시되어 있습니다. 이들이 정부를 전복하려는 계획을 세우고 있을 가능성이 높다는 우려가 제기되고 있으며, 우리는 경계를 더욱 강화해야 합니다."
 CHL_political_events.95.a: "충분히 대응할 수 있다."
 CHL_political_events.96.t: "모네다궁 정부 전복 시도"
 CHL_political_events.96.desc: "우리의 충성스러운 군대는 무사히 우리 계획을 수행했고 아르투로 알레산드리와 그의 내각이 위치한 모네다 대통령궁을 점거했으며, 호르헤 곤살레스 폰 마레스를 위해 대통령의 사임을 요구했습니다. 이제 자유주의 정부가 우리를 막을 방법은 없습니다!"
 CHL_political_events.96.a: "오늘, 우리는 승리했다!"
 CHL_political_events.97.t: "민중의 저항 형성 및 숙련 군단병의 도착"
 CHL_political_events.97.desc: "국왕 즉위와 함께, 일부 국민들이 불만을 품고 저항을 시작했습니다. 동시에 숙련된 군단병들이 새로운 정부를 돕기 위해 우리나라로 쏟아져 들어오고 있습니다."
 CHL_political_events.97.a: "혼란스럽군."
 CHL_political_events.98.t: "[GER.GetName]의 추축국 가입 요청 거부"
 CHL_political_events.98.desc: "[GER.GetName] 측은 적어도 현재로서는 추축국이 다른 회원국을 받아들일 수 없다며 우리의 가입 요청을 거부했습니다. 작은 외교적 반발이 있었지만, 감당하지 못할 일은 아닙니다."
 CHL_political_events.98.a: "실망스럽군."
 CHL_political_events.99.t: "[GER.GetName]의 추축국 가입 요청 수락"
 CHL_political_events.99.desc: "[GER.GetName] 측이 제안을 수락했습니다. 이는 강자가 지배하는 새로운 시대이며 우리 정부의 외교적 승리입니다."
 CHL_political_events.99.a: "미래를 향해!"
 #### Brazil ####
 JUNO_brazil_events.10.t: "[FROM.FROM.GetName]의 소규모 통합주의 집회"
 JUNO_brazil_events.10.desc: "[FROM.FROM.GetName]에서 최근 열린 집회는 철저한 준비에도 불구하고 기대에 미치지 못했습니다. 예상했던 대규모 지지자들의 참여는 이루어지지 않았고, 소수의 참석자 역시 정당의 강령을 이해하지 못한 이질적인 군중들뿐이었습니다. 또한, 거리를 행진하는 제복 차림의 당원들을 보고 당황하거나 어리둥절해하는 모습이 역력했습니다."
 JUNO_brazil_events.10.a: "부끄러울 정도로 작은 행사였군."
 JUNO_brazil_events.11.t: "[FROM.FROM.GetName]의 통합주의 집회"
 JUNO_brazil_events.11.desc: "지역 사회주의자들과 자유주의자 선동가들과의 충돌에도 불구하고, [FROM.FROM.GetName]에서 열린 통합주의 집회는 상당히 많은 지지자가 모여들었습니다. 당 지도부는 나라의 미래에 대해 수차례 연설을 했고, 군중의 응원과 환호를 받았습니다. 해당 지역의 당사는 집회 이후 정당 가입자들이 급증했다고 발표했습니다."
 JUNO_brazil_events.11.a: "우리는 대중들에게 뻗어나가고 있다."
 JUNO_brazil_events.12.t: "[FROM.FROM.GetName]의 대규모 통합주의 집회"
 JUNO_brazil_events.12.desc: "사람들은 최근 [FROM.FROM.GetName]에서 열린 통합주의 집회를 보기 위해 전국 각지에서 며칠 간의 여행을 해왔다고 합니다. 수백 명의 제복을 입은 당원들이 군중을 통제하려 했지만 다소 당황한 표정의 당 지도부가 도착하자 청중의 열광적인 환호에 연설이 거의 들리지 않을 지경이었습니다. 불만에 찬 대중들은 정치적 현상 유지에 염증을 느낀 것으로 보입니다."
 JUNO_brazil_events.12.a: "민중이 우리를 권좌로 이끌 것이다."
 JUNO_brazil_events.13.t: "브라질에서 중단된 볼리바르 작전"
 JUNO_brazil_events.13.desc: "우리 정보국이 [BRA.GetAdjective] 현지에서 활동 중인 여러 공작원 및 정보원과의 통신이 끊겼다고 보고했습니다. 아마도 브라질에서 우리의 활동을 방해하는 어떤 일이 발생한 것으로 보이며, 적국이 방첩 작전을 시작했을 수도 있습니다. 원인이 무엇이든, 이는 [BRA.GetAdjective] 정책이 우리에게 해를 끼치는 방향으로 변화하였음을 의미하며, 앞으로도 유사한 움직임이 있을 것이라 예상됩니다."
 JUNO_brazil_events.13.a: "우려되는 국면의 전환이군."
 JUNO_brazil_events.14.t: "[FROM.GetAdjective]의 좋은 이웃 정책"
 JUNO_brazil_events.14.desc: "[FROM.GetAdjective]의 대통령, [FROM.GetLeader](은)는 정부가 남아메리카 국가들과 더 많은 협력을 찾고자 하는 '좋은 이웃 정책'을 실시할 것이라 발표했습니다. 이 협력이 어떤 방식으로 전개될지는 두고 봐야 하겠지만, 그동안 스페인어권과 포르투갈어권 국가들 사이의 적대적인 관계와는 현저히 외교적 행보를 보여주고 있습니다."
 JUNO_brazil_events.14.a: "반가운 국면의 전환이군."
 JUNO_brazil_events.14.b: "이건 분명히 우리에게 해를 끼치려는 계략이다."
 JUNO_brazil_events.15.t: "[ROOT.Capital.GetCapitalVictoryPointName] 협정"
 JUNO_brazil_events.15.desc: "최근 몇 달 동안 [BRA.GetAdjective] 정부는 우리 정부와 함께, 자국이 우리 전쟁 수행을 더욱 적극적으로 지원하는 방안에 대해 여러 차례 공동 논의를 진행해 왔습니다. 그들은 아직 군사력을 투입할 수 없지만, 가까운 미래에 그렇게 하겠다는 약속의 대가로 경제적 지원을 요청했습니다."
 JUNO_brazil_events.15.a: "이 상생적 협약을 환영한다."
 JUNO_brazil_events.15.b: "그들의 보장은 휴지 조각에 불과하다."
 JUNO_brazil_events.16.t: "[FROM.Capital.GetCapitalVictoryPointName] 협정"
 JUNO_brazil_events.16.desc: "[USA.GetName] 정부와의 논의가 성공적으로 이루어졌습니다. [BRA.GetNameDef](은)는 [USA.GetName]에게 자원을 제공하고 군사적으로 여력이 있을 때 전쟁에 참여하겠다는 약속을 하는 대가로 [USA.GetName](으)로부터 경제적 지원을 받기로 합의했습니다."
 JUNO_brazil_events.16.a: "우리는 함께 반구 내 평화를 다시 복구할 것이다."
 JUNO_brazil_events.17.t: "[FROM.Capital.GetCapitalVictoryPointName] 협정 거부"
 JUNO_brazil_events.17.desc: "[USA.GetName](은)는 경제적 지원을 받는 대가로 군사력을 지원하는 협정을 거부하기로 했습니다. 대통령의 판단상 시기가 적절하지 않았을 수도 있고, 브라질을 향한 외교 정책의 기조가 변화한 것일 수도 있습니다. 뭐가 되었든, [BRA.GetLeader]의 신용도에 악영향을 끼칠 것입니다."
 JUNO_brazil_events.17.a: "이제부터 조심히 행동해야겠군."
 JUNO_brazil_events.18.t: "[FROM.GetNameDefCap]의 군사적 기여 요구"
 JUNO_brazil_events.18.desc: "[FROM.GetNameDefCap](은)는 현재 진행 중인 전쟁에 군사적으로 참여하겠다는 약속을 지킬 것을 요구하고 있습니다. 우리는 저들의 경제적 투자를 통해 이익을 거두었지만, 지금까지 우리 측의 의무를 거의 이행하지 않았습니다. 이렇게 약속 이행을 거부한다면 심각한 파장이 있을 것입니다."
 JUNO_brazil_events.18.a: "우리는 약속을 지킬 것이다."
 JUNO_brazil_events.18.b: "[FROM.GetNameDef](을)를 위해 [BRA.GetAdjective]의 피를 흘리는 일은 없을 것이다."
 BRA_war_embargo_with_usa_tt: "§R이는 [USA.GetNameDef]의 전쟁 선포 또는 금수 조치로 이어질 수 있습니다!§!"
 JUNO_brazil_events.19.t: "[FROM.GetNameDefCap]의 참전 거부"
 JUNO_brazil_events.19.desc: "[FROM.GetAdjective] 외교관들은 수년간 우리가 제공한 경제적 지원에도 불구하고, 아직 군사적으로 전쟁에 참여할 준비가 되지 않았다고 전해왔습니다. 이들이 단순히 약속을 깨려는 것인지, 아니면 아직 참전할 수 없는 타당한 이유가 있는지는 확실하지 않습니다. 어떤 판단이 적절할지 신중히 선택해야 합니다."
 JUNO_brazil_events.19.a: "어쩌면 [FROM.Capital.GetCapitalVictoryPointName]에 더 유화적인 정부를 세울 때가 왔을지도 모른다."
 JUNO_brazil_events.19.b: "그들의 약속 파기는 처벌받아 마땅하다."
 JUNO_brazil_events.19.c: "더 이상 신경 쓸 필요가 없다."
 JUNO_brazil_events.20.t: "포텐지강 협정"
 JUNO_brazil_events.20.desc: "최근 브라질 북동부에서 열린 [BRA.GetAdjective] 대통령과 [USA.GetAdjective] 대통령 간의 회의에서, [BRA.GetAdjective](은)는 [USA.Capital.GetCapitalVictoryPointName] 협정에 명시된 약속을 준수하기로 합의했습니다. 이는 곧 그들이 전 세계의 폭정에 맞서 벌이는 우리의 전쟁에 군사력을 투입하겠다는 의미입니다."
 JUNO_brazil_events.20.a: "우리의 외교 노력이 결실을 맺었군."
 JUNO_brazil_news.1.t: "[BRA.GetNonIdeologyName]의 공격적 외교 정책"
 JUNO_brazil_news.1.d: "[BRA.GetAdjective] 정부는 최근 외교 정책 문제에 관해 점점 더 호전적이고 단호한 태도를 보이고 있습니다. 수십 년간 이어진 혼란 끝에 현재 정권은 그들의 이웃을 희생해서라도 [BRA.GetName]의 국익에 부합하는 기회를 추구하고 있는 것으로 보입니다. 이러한 움직임이 브라질 정부와의 관계에 어떤 영향을 미치게 될지는 좀 더 지켜봐야 할 것입니다."
 JUNO_brazil_news.1.a: "입만 살아 떠드는 것 아니겠나?"
 JUNO_brazil_news.2.t: "새로운 [BRA.GetNameDefCap] 군주의 즉위"
 JUNO_brazil_news.2.d: "최근 이어진 지지율 하락과 왕정복고 운동에 따라, [BRA.GetAdjective] 국민회의는 국민과 타협을 택했습니다. 이에 따라 입헌 군주가 즉위할 것이지만, 국민회의는 여전히 국가 내 정치적 권력을 유지할 것입니다. 상황을 안정시키기 위하여 명목상의 임무는 새로 즉위하는 국왕에게 이양될 것입니다."
 JUNO_brazil_news.2.a: "국왕 폐하 만세."
 JUNO_brazil_news.3.t: "[BRA.GetNonIdeologyName](와)과 [POR.GetNonIdeologyName]의 통일 선언"
 JUNO_brazil_news.3.d: "[BRA.GetNameDef](와)과 [POR.GetNameDef]의 군주주의 정서가 고조됨에 따라 두 국가는 다시 한번 하나의 군주 아래 통일하기로 했습니다. 이제 서로의 지식과 자원을 활용하여, 두 나라는 이제 하나로 성장해 나가자고 다짐했습니다."
 JUNO_brazil_news.3.a: "잘됐군!"
 JUNO_brazil_news.4.t: "[BRA.GetNonIdeologyName](와)과 [POR.GetNonIdeologyName]의 연방 설립"
 JUNO_brazil_news.4.d: "그동안 깊은 관계를 맺어왔고 서로 협력해 온 [BRA.GetNameDefCap](와)과 [POR.GetNameDefCap] 양국이 이제 상호 협력을 더욱 강화하고자 연방을 설립하기로 했습니다."
 JUNO_brazil_news.4.a: "예상치 못한 국면의 전환이군."
 JUNO_brazil_news.5.t: "[BRA.GetAdjective] 공산주의 혁명"
 JUNO_brazil_news.5.d: "[BRA.GetNonIdeologyName] 내에서 계속되는 혼란은 최근 며칠 동안 걷잡을 수 없을 만큼 커져 피투성이 내전으로 이어졌습니다. 정부는 1935년 공산주의자들의 정권 전복 시도를 좌절시켰지만, 거대한 붉은 물결의 확산은 막지 못했습니다. 대부분의 군부는 중앙정부에 여전히 충성하고 있지만, 많은 하급 장교가 공산주의의 뜻에 동참하고 있습니다. 지역민 대다수는 공산주의 [BRA.GetNonIdeologyName](이)가 남아메리카 대륙 전체에 도미노 효과를 촉발할 것이라고 우려하고 있습니다."
 JUNO_brazil_news.5.a: "이렇게까지 되다니 안타깝군."
 JUNO_brazil_news.6.t: "[ROOT.GetNonIdeologyName] 내 공산주의 쿠데타"
 JUNO_brazil_news.6.d: "[BRA.GetNonIdeologyName] 내에서 계속되는 혼란은 최근 며칠 동안 걷잡을 수 없을 만큼 커져 공산주의 쿠데타로 이어졌습니다. 정부는 1935년 공산주의자들의 정권 전복 시도를 좌절시켰지만, 거대한 붉은 물결의 확산은 막지 못했습니다. 대부분의 군부는 중앙정부에 여전히 충성하고 있지만, 많은 하급 장교가 공산주의의 뜻에 동참하고 있습니다. 지역민 대다수는 공산주의 [BRA.GetNonIdeologyName](이)가 남아메리카 대륙 전체에 도미노 효과를 촉발할 것이라고 우려하고 있습니다."
 JUNO_brazil_news.6.a: "하지만 새 정부가 살아남을 수 있을까?"
 JUNO_brazil_events.30.t: "[FROM.GetNameDefCap]의 협력 제안"
 JUNO_brazil_events.30.desc: "[FROM.GetNameDef]의 외교관이 군사 및 경제적 협력을 제안하고자 우리에게 접촉해 왔습니다. 그들은 현재 세계의 정세에 깊은 우려를 표하고 있으며, 평화를 일굴 유일한 길은 함께 동맹을 맺고 공통의 지정학적 적들을 멸망시키는 것이라고 주장했습니다."
 JUNO_brazil_events.30.a: "제안을 받아들인다."
 JUNO_brazil_events.30.b: "그런 불필요한 짐은 필요 없다."
 JUNO_brazil_events.31.t: "[BRA.GetNameDefCap]의 첩보 작전 지원"
 JUNO_brazil_events.31.desc: "우리 정보국은 [BRA.GetAdjective]의 상대 기관과 긴밀한 협력 관계를 구축했다고 보고해 왔습니다. 이에 따라 볼리바르 작전으로 알려진 우리의 남아메리카 정보 수집 활동이 확대되었습니다. [BRA.GetName](와)과의 초기 협력이 결실을 맺기 시작한 것 같습니다."
 JUNO_brazil_events.31.a: "우리는 함께 남아메리카를 지배할 것이다."
 JUNO_brazil_events.32.t: "[BRA.GetNameDefCap]의 기아나 영토 요구"
 JUNO_brazil_events.32.desc: "[BRA.GetNameDef] 정부의 탐욕스러운 세력은 현재의 국제적 분쟁 상황을 기아나 영토를 얻기 위한 협박의 기회로 삼고 있는 모양입니다. 그들은 영토를 넘기지 않으면 무력으로 가져갈 것이라 협박하고 있습니다. 전쟁이 벌어지면 영토를 지키기는 힘들 것 같지만, 이를 내준다면 세계의 다른 분쟁 지역들에도 위험한 선례를 만들게 될 것입니다."
 JUNO_brazil_events.32.a: "기아나가 전쟁을 감수할 가치를 지니지는 않았다."
 JUNO_brazil_events.32.b: "[BRA.GetNameDef]에게 협박당하진 않을 것이다."
 JUNO_brazil_events.33.t: "[FROM.GetName]의 영토 이전 동의"
 JUNO_brazil_events.33.desc: "[FROM.GetName] 정부는 우리의 최근 요구에 따라 기아나 영토 소유권을 마지못해 넘기기로 합의했습니다. 우리가 새로 찾은 외교적 벼랑 끝 전술이 성과를 거둔 것 같습니다."
 JUNO_brazil_events.33.a: "저들에게는 영토 이전 외에는 선택의 여지가 없었다."
 JUNO_brazil_events.34.t: "[FROM.GetName]의 영토 이전 거부"
 JUNO_brazil_events.34.desc: "[FROM.GetName] 정부는 우리가 최근 요구한 기아나 영토 소유권을 넘기지 않기로 했습니다. 이제 우리는 이 위협을 현실로 옮겨 무력으로 영토를 쟁취할지, 아니면 외교적 손실을 감수하고 물러날지 결정해야 합니다."
 JUNO_brazil_events.34.a: "우리의 허세가 통하지 않으니 물러나야 한다."
 JUNO_brazil_events.34.b: "그런 결정을 한 걸 후회하게 만들 것이다."
 JUNO_brazil_events.35.t: "한 발 물러선 [FROM.GetName]"
 JUNO_brazil_events.35.desc: "[BRA.GetAdjective] 측은 기아나 영토를 향해 보여준 호전적인 언사와 달리, 우리와 전쟁을 하려는 의지까진 없는 것으로 보입니다. [BRA.GetNameDef] 외교관들은 해당 영토를 얻기 위해 다른 방법을 찾을 것이지만, 일단은 평화적인 수단에 의존할 것이라고 통보했습니다. 적어도 현재로서는 말입니다."
 JUNO_brazil_events.35.a: "계속 그들을 주시할 것이다."
 JUNO_brazil_events.36.t: "[FROM.GetName]의 전쟁 준비"
 JUNO_brazil_events.36.desc: "[FROM.GetNameDef]에 영토 양도를 거부한 결과, 우리는 더 큰 충돌의 문턱에 다다른 것 같습니다. 상대의 협박이 허풍일 것이라 생각했었지만, 현지 첩보에 의하면 [BRA.GetAdjective]군이 해당 영토를 무력으로 강탈하기 위해 준비하고 있는 것으로 보입니다."
 JUNO_brazil_events.36.a: "불필요한 유혈 사태가 또 생기는군..."
 JUNO_brazil_events.37.t: "[BRA.GetNameDef]내 수상한 활동"
 JUNO_brazil_events.37.desc: "브라질 남부에서 군사 활동이 증가했다는 보고가 올라오고 있습니다. 최근 양국 관계는 낙관적인 시선으로 보아도 냉랭했으며, 브라질의 단호한 언행으로 일각에서는 침공이 임박했다는 우려가 커지고 있습니다. 수많은 군인이 최악의 상황을 대비해 방어선을 구축하려 애쓰고 있지만, 일부는 [BRA.GetAdjective](이)가 완전히 준비되기 전에 우리가 먼저 움직여야 한다고 주장하고 있습니다."
 JUNO_brazil_events.37.a: "이건 속임수일 것이다."
 JUNO_brazil_events.37.b: "공격이 최선의 방어다."
 JUNO_brazil_events.38.t: "미끼를 문 [ARG.GetNameDefCap]"
 JUNO_brazil_events.38.desc: "최근 국경의 도발로, [ARG.GetNameDefCap](이)가 우리를 공격하기 위해 군사 행동을 준비하고 있는 것으로 보입니다. 저들은 이것이 우리가 계획한 함정이라는 것을 모르는듯 하며, 우리는 곧 저들을 박살 낼 수 있을 것입니다. 그와 동시에 전쟁으로 인한 국제적 비난도 저들이 감수하게 될 것입니다."
 JUNO_brazil_events.38.a: "너무 쉽군."
 JUNO_brazil_events.39.t: "미끼를 회피한 [ARG.GetNameDefCap]"
 JUNO_brazil_events.39.desc: "지금까지 [ARG.GetAdjective](이)가 우리 국경을 침범할 공격을 준비하고 있다는 징후는 없었습니다. 그저 자국의 방어선을 강화하고 있을 뿐이며, 우리가 행동하는 걸 더욱 까다롭게 만들고 있습니다. 하지만 언젠가는 결국 우리가 먼저 공격하거나 물러나야 할 것입니다."
 JUNO_brazil_events.39.a: "물러설 때가 왔다."
 JUNO_brazil_events.39.b: "시간이 더 필요하다."
 JUNO_brazil_events.40.t: "[BRA.GetNameDefCap]의 최후통첩 발표"
 JUNO_brazil_events.40.desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 [BRA.GetAdjective] 대사가 자국 정부의 성명을 발표했습니다. 그들은 우리가 즉각 [BRA.GetNameDef]에 국경을 개방하고 무장을 해제할 것을 요구하고 있습니다. 이어서, 우리 국가가 지금 이 시간부로 [BRA.GetNameDef]에 통합될 것이라고 명시하고 있습니다. 우리가 이에 응하지 않는다면, 그들은 무력을 행사해서라도 계획을 실행할 것이라고 경고했습니다."
 JUNO_brazil_events.40.a: "항복 외에 다른 선택지가 없다."
 JUNO_brazil_events.40.b: "우리 땅 한 치를 침범할 때마다, 그 대가를 치르게 할 것이다."
 JUNO_brazil_events.41.t: "[FROM.GetNameDefCap]의 합병 수락"
 JUNO_brazil_events.41.desc: "[FROM.GetNameDefCap] 정부가 우리 국가의 편입 제안을 수락함에 따라, 소국을 손에 넣기 위한 군사 행동이 필요하지 않게 되었습니다."
 JUNO_brazil_events.41.a: "저들에게는 수락 외에는 선택의 여지가 없었다."
 JUNO_brazil_events.42.t: "[FROM.GetNameDefCap]의 합병 거부"
 JUNO_brazil_events.42.desc: "어리석게도 [FROM.GetNameDefCap] 정부는 [ROOT.GetNameDef]의 주 편입 제안을 거부했습니다. 우리는 전쟁 위협을 실행으로 옮길 것인지, 아니면 잠시 물러나서 이들이 당분간 자치를 이어갈 수 있도록 내버려두어야 할지 결정해야 합니다."
 JUNO_brazil_events.42.a: "전쟁까지 감수할 일은 아니다."
 JUNO_brazil_events.42.b: "그들은 우리의 분노를 느끼게 될 것이다."
 JUNO_brazil_events.43.t: "한 발 물러선 [FROM.GetName]"
 JUNO_brazil_events.43.desc: "우리를 병합하겠다는 그들의 호전적인 언동과 의도에도 불구하고, 우리를 향한 [BRA.GetAdjective]의 군사 행동은 현실화되지는 않은 것으로 보입니다. [BRA.GetNameDef] 외교관들은 해당 영토를 얻기 위해 다른 방법을 찾을 것이지만, 일단은 평화적인 수단에 의존할 것이라고 통보했습니다. 적어도 현재로서는 말입니다."
 JUNO_brazil_events.43.a: "계속 그들을 주시할 것이다."
 JUNO_brazil_events.44.t: "[FROM.GetName]의 전쟁 준비"
 JUNO_brazil_events.44.desc: "[FROM.GetNameDef]에 영토 양도를 거부한 결과, 우리는 더 큰 충돌의 문턱에 다다른 것 같습니다. 상대의 협박이 허풍일 것이라 생각했었지만, 현지 첩보에 의하면 [BRA.GetAdjective]군이 해당 영토를 무력으로 강탈하기 위해 준비하고 있는 것으로 보입니다."
 JUNO_brazil_events.44.a: "역사가 다시금 반복되도록 할 것이다."
 JUNO_brazil_events.45.t: "[BRA.GetNameDefCap]의 최후통첩 발표"
 JUNO_brazil_events.45.desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 [BRA.GetAdjective] 대사가 자국 정부의 성명을 발표했습니다. 그들의 정부는 이곳의 불안정성에 우려를 표하며, 자신들의 군사력을 투입해 지역을 안정화하겠다고 주장하고 있습니다. 그러나 실상 원조를 핑계로 정권을 교체하려는 시도일 수도 있습니다."
 JUNO_brazil_events.45.a: "우리는 그들을 막을 수 없다."
 JUNO_brazil_events.45.b: "우리는 주권을 포기하지 않을 것이다."
 JUNO_brazil_events.46.t: "[FROM.GetName]의 제안 수락"
 JUNO_brazil_events.46.desc: "[FROM.GetNameDefCap](이)가 무력 충돌을 감수하는 대신 우리 군대에 굴복하는 현명한 선택을 내렸습니다. 이제 우리는 이 국가에 우리 정권과 더 잘 맞는 새로운 정권을 수립해야 합니다."
 JUNO_brazil_events.46.a: "그들은 훌륭한 완충국이 될 것이다."
 JUNO_brazil_events.47.t: "[FROM.GetNameDefCap]의 제안 거부"
 JUNO_brazil_events.47.desc: "[FROM.GetNameDefCap] 정부는 그들의 국가를 안정화하겠다는 우리의 제안을 거절했습니다. 정권 교체를 위해서는 군사적인 행동이 필요할 것 같습니다."
 JUNO_brazil_events.47.a: "전쟁이 걷잡을 수 없을 정도로 확대될 수도 있다."
 JUNO_brazil_events.47.b: "그 선택을 후회하게 될 것이다."
 JUNO_brazil_events.48.t: "한 발 물러선 [FROM.GetNameDefCap]"
 JUNO_brazil_events.48.desc: "우리가 저들의 '안정화' 제안을 거부한 뒤, [FROM.GetAdjective] 군대는 철수하려는 움직임을 보이고 있습니다. 그들 역시 직접적인 충돌은 원하지 않았고 단순히 허풍을 쳤던 것으로 보입니다."
 JUNO_brazil_events.48.a: "저들은 여전히 지역을 불안정하게 만들고 있다."
 JUNO_brazil_events.49.t: "[FROM.GetNameDef](와)과의 긴장 고조"
 JUNO_brazil_events.49.desc: "우리가 [FROM.GetNameDef]의 국가 '안정화' 제의를 거절한 이후, 그들의 군대가 전쟁을 준비하는 것으로 보입니다. 언제 우리를 치려고 하는지는 모르겠지만, 우리를 공격하려고 하는 것은 자명해 보입니다. 대사관의 외교관들 역시 대피한 것으로 보아 전쟁은 불가피할 것이라는 우려가 커지고 있습니다."
 JUNO_brazil_events.49.a: "우리의 입장을 견지해야 한다."
 JUNO_brazil_events.50.t: "[FROM.GetNameDefCap]의 메르코술 가입 제안"
 JUNO_brazil_events.50.desc: "[FROM.GetNameDef]의 외교관들이 회원국들의 경제 및 외교 정책을 조율하는 초국가적 기구에 가입할 것을 제안해 왔습니다. 정책 조율을 통해 경제적 이점을 얻을 수 있으며 안보 상황 또한 개선될 가능성이 높지만, 일각에서는 그걸 감안하더라도 주권 상실이라는 대가가 너무 크다며 우려를 표하고 있습니다."
 JUNO_brazil_events.50.a: "얻을 건 많고 잃을 건 적다."
 JUNO_brazil_events.50.b: "돈보다 주권이 더 중요하다."
 JUNO_brazil_events.51.t: "[FROM.GetNameDefCap]의 메르코술 가입 수락"
 JUNO_brazil_events.51.desc: "많은 협상과 논의 끝에 [FROM.GetNameDef] 정부가 마침내 메르코술에 가입하기로 합의했습니다. 이제부터 우리는 경제와 외교 정책 문제에서 서로 협력할 것이며, 이 지역의 평화와 번영을 위해 나아갈 것입니다."
 JUNO_brazil_events.51.a: "우리는 함께할 때 더 강하다."
 JUNO_brazil_events.52.t: "[FROM.GetNameDefCap]의 메르코술 가입 거부"
 JUNO_brazil_events.52.desc: "수차례의 협상과 논의에도 불구하고, [FROM.GetNameDef] 정부는 메르코술 가입을 거부했습니다. 평화와 번영을 향한 약속에도 불구하고, 그들은 이 조직의 실효성에 여전히 회의적인 태도를 보이고 있습니다. 심지어 우리가 그들을 간접적으로 통제하기 위한 수단이라며 의심하고 있습니다."
 JUNO_brazil_events.52.a: "정말 웃기는군."
 JUNO_brazil_events.53.t: "[FROM.GetName]의 제안 거부"
 JUNO_brazil_events.53.desc: "[FROM.GetNameDef] 대사는 현시점에서 우리와의 군사 협력이 자국의 이익에 부합하지 않는다고 밝혔습니다. 그들이 이 지역에서 독자적인 계획을 세우고 있기 때문인지, 아니면 단순히 우리가 그들에게 부담으로 여겨지고 있는 것인지는 여전히 불분명합니다."
 JUNO_brazil_events.53.a: "참으로 근시안적이군."
 south_american_news.50.t: "비상사태에 돌입한 브라질"
 south_american_news.50.d: "오늘 아침, [FROM.GetName]의 [FROM.GetLeader] 대통령은 라디오를 통해 공산당의 쿠데타 위험을 이유로 국가가 또 다른 비상사태에 돌입한다고 발표했습니다. 대통령에 따르면, 공산주의자들이 정부의 전복을 준비하는 계획의 막바지 단계에 있다는 내용을 담은 문서들이 발견되었다고 합니다. 이 문서의 진위에 대해 많은 사람이 의문을 제기하고 있지만, 야당 의원들은 체포가 두려워 잠적한 상태입니다. 대통령은 자신에게 더 큰 권한을 부여하는 새로운 헌법을 통해 새로운 국가를 건설하겠다고 발표했습니다. 이것이 향후 [FROM.GetName]의 민주주의에 어떤 의미를 가질지는 두고 보아야 합니다."
 south_american_news.50.a: "볼셰비키 배신자들이 응당한 대가를 치렀다."
 south_american_news.50.b: "골치 아픈 상황이군."
 south_american_news.50.c: "우리 동지들의 복수가 이루어질 것이다!"
 south_american_news.51.t: "민주주의를 중단한 브라질"
 south_american_news.51.d: "오늘 아침, [FROM.GetName]의 [FROM.GetLeader] 대통령은 라디오를 통해 공산당의 쿠데타 위험을 이유로 국가가 또 다른 비상사태에 돌입한다고 발표했습니다. 대통령에 따르면, 공산주의자들이 정부의 전복을 준비하는 계획의 막바지 단계에 있다는 내용을 담은 문서들이 발견되었다고 합니다. 우파 통합주의 정당의 지원을 등에 업은 [BRA.GetLeader](은)는 야당을 강제로 함구시켰습니다. 대통령은 볼셰비즘으로부터 나라를 구한 통합주의 정당과 함께 새로운 헌법을 제정하여 새로운 국가를 건설하겠다고 발표했습니다. 통합주의자들이 과거의 보여준 언행을 고려하면, 브라질의 자유민주주의는 그 허울만을 남긴 채 막을 내린 것으로 보입니다."
 south_american_news.51.a: "볼셰비키 배신자들이 응당한 대가를 치렀다."
 south_american_news.51.b: "골치 아픈 상황이군."
 south_american_news.51.c: "우리 동지들의 복수가 이루어질 것이다!"
 JUNO_brazil_events.60.t: "[BRA.GetNameDefCap]의 통일 제안"
 JUNO_brazil_events.60.desc: "[BRA.GetNameDefCap] 측이 우리 정부에 양국의 재통일을 제안해 왔습니다. 그들은 우리 문화의 유사성과 최근에 성사된 브라간사의 공작 두아르트 누누 경과 오를레앙-브라간사의 마리아 프란시스카 공주 사이의 결혼을 제안의 이유로 들며, [BRA.GetLeader]의 통치 아래서 함께 더 강해질 수 있다고 확신하고 있습니다."
 JUNO_brazil_events.60.a: "우리는 함께할 때 강해진다!"
 JUNO_brazil_events.60.b: "연방의 구조가 더 적합하다고 생각되는데."
 JUNO_brazil_events.60.c: "합류하고 싶지 않다."
 JUNO_brazil_events.61.t: "[POR.GetNameDefCap]의 통일 수락"
 JUNO_brazil_events.61.desc: "[POR.GetNameDef](와)과의 통일 제안은 열렬한 지지를 받았습니다. 이는 우리 나라가 맞이할 위대한 새 시대의 시작을 의미합니다!"
 JUNO_brazil_events.61.a: "환상적이군."
 JUNO_brazil_events.62.t: "[POR.GetNameDefCap]의 연방 제안"
 JUNO_brazil_events.62.desc: "최근 [POR.GetNameDef]에 보낸 제안은 놀라운 반응을 얻었습니다. [POR.GetNameDefCap] 측은 양국의 통일은 거부했지만, 그 대신 양국 간의 연방화를 제안했습니다. 이는 통일의 이점 중 일부를 살리는 동시에 단점을 줄이며, 양국은 각자의 고유한 정체성을 유지할 수 있을 것입니다."
 JUNO_brazil_events.62.a: "그것 또한 이득이 되겠군!"
 JUNO_brazil_events.62.b: "옛 식민 종주국과의 연방이라고? 말도 안 되는 소리."
 JUNO_brazil_events.63.t: "[POR.GetNameDefCap]의 통일 거부"
 JUNO_brazil_events.63.desc: "[POR.GetNameDef]에 보낸 우리의 통일 제안은 무참하게 묵살당했습니다. 통일의 이점을 깨닫게 하기 위해 갖은 애를 썼지만, [POR.GetAdjective] 측은 양국을 재통일하는 데 관심이 없었습니다."
 JUNO_brazil_events.63.a: "이게 얼마나 이득이 되는지 모르는 것인가?"
 JUNO_brazil_events.64.t: "[BRA.GetNameDefCap]의 연방 설립 동의"
 JUNO_brazil_events.64.desc: "[BRA.GetNameDef]에 완전히 통일하는 대신 연방을 설립하자는 우리의 역제안이 [BRA.GetAdjective] 지도부에 잘 전달되었습니다. 그들은 통일에 관한 생각을 접었으며 연방이 양국 모두에게 좋을 선택이라는 것에 동의했습니다."
 JUNO_brazil_events.64.a: "훌륭하군!"
 JUNO_brazil_events.65.t: "[BRA.GetNameDefCap]의 연방 제안 거부"
 JUNO_brazil_events.65.desc: "[BRA.GetNameDef]에 완전히 통일하는 대신 연방을 설립하자는 우리의 역제안은 [BRA.GetAdjective] 지도부에 잘 전달되지 못했습니다. 그들은 다시 한번 식민지로서 우리의 통제하에 놓일 수 있다고 우려하며 연방화를 거부했습니다."
 JUNO_brazil_events.65.a: "자기들 손해지."
 JUNO_brazil_events.70.t: "[FROM.GetNameDefCap]의 해외 영토 요구"
 JUNO_brazil_events.70.desc: "[FROM.GetAdjective] 외교관들이 우리 외교관들에게 최후통첩을 전달했습니다. 그들은 세계정세가 불안정한 상황에서 우리가 해외 영토를 보호할 능력이 없다며, 역사적 연관성을 근거로 오히려 자신들이 그 영토를 보호하기에 적합하다고 주장했습니다. 이에 따라, 그들은 우리에게 즉시 해당 영토의 통제권을 넘길 것을 요구했습니다."
 JUNO_brazil_events.70.a: "전쟁까지 무릅쓰며 지킬 가치는 없다."
 JUNO_brazil_events.70.b: "어림도 없는 요구다!"
 JUNO_brazil_events.71.t: "[FROM.GetNameDefCap]의 식민지 이전 동의"
 JUNO_brazil_events.71.desc: "[FROM.GetNameDef] 정부는 그들의 해외 영토의 지배권을 우리에게 넘기는 현명한 선택을 했습니다. 이제 우리는 관세 없이 자유롭게 자원에 접근할 수 있게 되었고, 국제 무대의 강대국들 또한 우리의 입장을 더욱 진지하게 받아들일 것입니다."
 JUNO_brazil_events.71.a: "훌륭하군!"
 JUNO_brazil_events.72.t: "[FROM.GetNameDefCap]의 식민지 이전 거부"
 JUNO_brazil_events.72.desc: "[FROM.GetNameDef] 정부는 그들의 해외 영토의 지배권을 우리에게 넘기지 않는 어리석은 선택을 했습니다. 이 굴욕은 외교계 전반에 널리 퍼졌습니다. 세계의 이목이 우리에게 집중된 지금, 적절한 대응 방안을 결정해야 합니다."
 JUNO_brazil_events.72.a: "바다 건너 전쟁을 벌일 가치는 없는 일이다."
 JUNO_brazil_events.72.b: "그럼 무력으로 빼앗아야지."
 JUNO_brazil_events.73.t: "[FROM.GetAdjective]의 최후통첩"
 JUNO_brazil_events.73.desc: "점점 고조되는 국제적 긴장 속에, 대서양 건너에서 충격스러운 소식이 들어왔습니다. 우리의 옛 식민지이자 현재 신흥 강국으로 부상한 [FROM.GetNonIdeologyName]에서, [FROM.GetName]의 예속과 [FROM.GetAdjective] 제국으로의 편입을 요구하는 대담한 최후통첩을 보내온 것입니다. 대중들은 큰 충격에 빠졌으며, [FROM.GetAdjective]의 대담함에 많은 이들이 분노하고 있습니다. 하지만 [FROM.GetNonIdeologyName]의 성장하는 국력과 우리의 취약점을 우려하는 이들은 우리가 이를 승낙해야 한다고 주장합니다. 어떻게 대답할까요?"
 JUNO_brazil_events.73.a: "우리에겐 저항할 힘이 없다."
 JUNO_brazil_events.73.b: "절대로 독립을 포기하지 않을 것이다!"
 JUNO_brazil_events.74.t: "[FROM.GetNameDefCap]의 예속 수락"
 JUNO_brazil_events.74.desc: "예상대로 [FROM.GetNonIdeologyName](이)가 우리의 예속 요구를 받아들였습니다. 이 소식이 전해지자 [FROM.GetNonIdeologyName] 내 많은 사람들이 현실을 받아들이며 침울한 분위기에 빠졌습니다. 반면, [ROOT.GetNonIdeologyName]에서는 국민들의 애국심이 크게 고조되고 있습니다."
 JUNO_brazil_events.74.a: "마침내 하나가 되었다!"
 JUNO_brazil_events.75.t: "[FROM.GetNameDefCap]의 예속 요구 거부"
 JUNO_brazil_events.75.desc: "거만한 [FROM.GetNonIdeologyName] 정부는 우리의 최후통첩을 단호히 거부하며, 자신들의 오랜 역사와 국가적 자부심을 내세웠습니다. 도시에서는 애국심이 들끓고 있으며, 군대는 대서양을 넘어 발생할 수 있는 충돌에 대비하며 동원에 나섰습니다."
 JUNO_brazil_events.75.a: "우리가 할 수 있는 것이 별로 없군."
 JUNO_brazil_events.75.b: "그들은 이 결정을 후회하게 될 것이다."
 JUNO_brazil_events.80.t: "[FROM.GetNameDefCap]의 상호 독립 보장 제안"
 JUNO_brazil_events.80.desc: "[FROM.GetNameDefCap] 측이 상호 독립 보장을 제안했습니다. 그들은 남아메리카의 평화가 취약해졌으며 평화를 보존할 수 있는 유일한 방법은 국가 간의 유대를 강화하는 것이라고 주장하고 있습니다. 우리가 이 제안에 동의한다면, 그들은 자국이 공격받을 때 우리의 지원을 기대할 것입니다."
 JUNO_brazil_events.80.a: "제안에 동의한다."
 JUNO_brazil_events.80.b: "우리는 여기에 묶이지 않을 것이다."
 JUNO_brazil_events.81.t: "[FROM.GetNameDefCap]의 수락"
 JUNO_brazil_events.81.desc: "[FROM.GetNameDefCap] 측은 우리의 상호 독립 보장 제안을 수락했습니다. 이것이 대륙의 장기적인 평화를 향한 첫걸음이기를 바랍니다."
 JUNO_brazil_events.81.a: "훌륭하군!"
 JUNO_brazil_events.82.t: "[FROM.GetNameDefCap]의 거부"
 JUNO_brazil_events.82.desc: "[FROM.GetNameDefCap] 측은 우리의 관대한 상호 독립 보장 제안을 거부했습니다. 이것이 우리나라의 장기적인 안보에 어떤 영향을 미칠지는 두고 볼 일입니다."
 JUNO_brazil_events.82.a: "걱정되는군..."
 JUNO_brazil_events.83.t: "[FROM.GetNameDefCap]의 아메리카 국가 기구 초청"
 JUNO_brazil_events.83.desc: "[FROM.GetAdjective] 정부는 우리에게 아메리카 국가 기구에 가입하라는 초청을 보내왔습니다. 그들은 아메리카 대륙의 모든 국가가 이 조직에 함께 참여하길 희망하고 있습니다. 이 기구는 공동의 이익을 추구하는 동시에 모든 회원국 간의 우호적인 관계를 유지하려는 목적으로 설립되었습니다."
 JUNO_brazil_events.83.a: "좋은 생각이군, 우리는 함께할 것이다!"
 JUNO_brazil_events.83.b: "이런 것은 필요 없다."
 JUNO_brazil_events.84.t: " [FROM.GetNameDefCap]의 초대 거부"
 JUNO_brazil_events.84.desc: "[FROM.GetNameDefCap]의 기구 가입 요청에 대한 답변이 방금 도착했습니다. 안타깝게도, 그들은 우리의 거듭된 설득 노력에도 불구하고 아메리카 국가 기구에 가입하지 않기로 했습니다."
 JUNO_brazil_events.84.a: "참 안타깝군."
 JUNO_brazil_events.85.t: "[FROM.GetNameDefCap]의 초대 수락"
 JUNO_brazil_events.85.desc: "[FROM.GetNameDefCap]의 기구 가입 요청에 대한 답변이 방금 도착했습니다. 우리가 희망했던 대로, [FROM.GetAdjective] 정권은 아메리카 국가 기구에 참여하는 것이 이익이 될 것이라 판단한 것 같습니다. 이제 우리는 함께할 것입니다!"
 JUNO_brazil_events.85.a: "좋은 결정이군!"
 JUNO_brazil_events.86.t: "[BRA.GetNameDef] 공산주의자들의 원조 요청"
 JUNO_brazil_events.86.desc: "[BRA.GetNameDef]의 [BRA.GetCommunistParty] 지도자들이 우리에게 접근해 다시금 원조를 요청해 왔습니다. 현재 군사 충돌을 겪고 있는 것은 아니지만, 1935년의 정권 전복 실패가 모두의 마음에 남아있는 것 같습니다. 그들은 그때와 같은 실수가 반복되지 않길 바라며, 우리가 적극적으로 협력해 주기를 바라고 있습니다."
 JUNO_brazil_events.86.a: "또다시 우리의 동지들을 도와야겠군!"
 JUNO_brazil_events.86.b: "브라질에서 실패한 봉기는 하나로 족하다."
 JUNO_brazil_events.87.t: " [SOV.GetNameDefCap]의 지원 동의!"
 JUNO_brazil_events.87.desc: "우리가 기대한 대로, [SOV.GetAdjective] 정권은 이 어려운 시기에 우리를 도와주기로 했습니다. 우리의 모든 문제를 저들이 전부 해결해 주기를 바랄 수는 없지만, 또 한 번의 지원은 매우 고마운 일입니다."
 JUNO_brazil_events.87.a: "[SOV.GetAdjective] 동지들이 도와줄 줄 알고 있었다!"
 JUNO_brazil_events.87.tt: "내전이 발발할 경우 [SOV.GetFlag]§Y[SOV.GetNameDef]§! 측이 우리에게 의용군을 파병하고 무기를 대여해줄 가능성이 높습니다."
 JUNO_brazil_events.88.t: "[SOV.GetNameDefCap]의 지원 요청 거부"
 JUNO_brazil_events.88.desc: "우리의 이념적인 공통점에도 불구하고, 놀랍게도 [SOV.GetNameDef](은)는 우리를 지원하지 않기로 결정했습니다. 그들은 1935년의 \"큰 실수\" 때문에 우리를 지원할 수 없다고 밝혔습니다."
 JUNO_brazil_events.88.a: "그들에게 보여줄 것이다!"
 JUNO_brazil_events.88.tt: "§Y의견 하락§! 획득 ([SOV.GetFlag]§Y[SOV.GetName]§!에 대한 의견 §R-25§!)"
 JUNO_brazil_events.120.t: "[FROM.GetNameDefCap]의 기술 공유 제안"
 JUNO_brazil_events.120.desc: "[FROM.GetNameDefCap](은)는 양국의 과학적 전문성을 공유하는 상호 협력 관계를 제안해 왔습니다. 우리 과학자들은 지식 공유 확대에 대체로 긍정적이지만, 군은 이러한 정보가 나중에 우리 국가 안보에 위협이 될 수도 있기에 신중한 태도를 유지하고 있습니다."
 JUNO_brazil_events.120.a: "지식에는 국경이 없다."
 JUNO_brazil_events.120.b: "대안으로 경제적 지원을 제안하자."
 JUNO_brazil_events.121.t: "[FROM.GetNameDefCap]의 기술 공유 지지"
 JUNO_brazil_events.121.desc: "[FROM.GetNameDefCap](은)는 우리가 제안한 기술 공유 프로그램에 참여하기로 동의했습니다. 국내 과학계 구성원들은 이 소식에 기뻐하며 [FROM.GetNameDef]에 있는 대학과 공장의 견학을 계획하고 있습니다."
 JUNO_brazil_events.121.a: "상생적인 조치이다!"
 JUNO_brazil_events.122.t: "[FROM.GetNameDefCap]의 기술 공유 거부"
 JUNO_brazil_events.122.desc: "[FROM.GetNameDefCap](은)는 군사 기밀이 잠재적 적국에 넘어갈 위험이 있다는 이유로, 우리가 제안한 기술 공유 프로그램을 거절했습니다. 하지만 [FROM.GetNameDef](이)가 우리 경제에 더 많은 투자를 약속했다는 소식에 재무부는 기쁨을 감추지 못하고 있습니다."
 JUNO_brazil_events.122.a: "없는 것보다는 낫군."
 JUNO_brazil_events.130.t: "아메리카 국가 기구 조약 발동"
 JUNO_brazil_events.130.desc: "아메리카 국가 기구의 회원국 [FROM.GetNameDefCap](이)가 공격을 받았고, 최근 도입된 기구의 방위 조항이 발동되었습니다. 이 조항에 의거해 모든 회원국은 공격당한 회원국을 도와야 합니다. 의무를 다하지 않으면, 회원국 지위를 잃을 수 있습니다."
 JUNO_brazil_events.130.a: "우리는 응당 그들을 도울 것이다!"
 JUNO_brazil_events.130.b: "이 기구가 우리에게 뭘 해준 적이 있는가?"
 JUNO_brazil_events.131.t: "[FROM.GetNameDefCap]의 원조"
 JUNO_brazil_events.131.desc: "[FROM.GetNameDefCap](은)는 이 전례 없는 상황에서 우리를 도와줌으로써 아메리카 국가 기구에 대한 그들의 약속을 지켰습니다. 다른 모든 회원국이 이번 사례를 통해 교훈을 얻기를 바랍니다."
 JUNO_brazil_events.131.a: "우리는 영원히 감사할 것이다."
 JUNO_brazil_events.132.t: "[FROM.GetNameDefCap]의 조약 미준수"
 JUNO_brazil_events.132.desc: "[FROM.GetNameDefCap](은)는 우리의 도움 요청을 거부함으로써 아메리카 국가 기구에 대한 약속을 지키지 않았습니다. 이에 따라, 그들은 아메리카 국가 기구에서 추방되었습니다."
 JUNO_brazil_events.132.a: "이런 나약함이 퍼지지 않기를."
 JUNO_brazil_events.133.t: "아메리카 국가 기구의 추방"
 JUNO_brazil_events.133.desc: "예상대로 최근 아메리카 국가 기구 내 다른 회원국에 대한 공격을 감행한 우리는 아메리카 국가 기구에서 퇴출당했습니다. 나머지 회원국들이 이 상황에 어떤 대응을 할지는 지켜봐야 할 것입니다."
 JUNO_brazil_events.133.a: "혼자서 더 잘할 수 있다."
 JUNO_brazil_events.134.t: "[BRA.GetNameDefCap]의 면허 생산 계약 추진"
 JUNO_brazil_events.134.desc: "[BRA.GetNameDef]의 동지들로부터 면허 생산 요청을 받았습니다. 그들은 우리로부터 장기적으로 면허 생산을 요청하는 대신 그 대가로 비용 할인을 요구하고 있습니다. 면허 생산 설계당 수익은 줄어들겠지만 [BRA.GetAdjective] 지도부에게 신뢰와 호의를 얻을 수 있을 것입니다."
 JUNO_brazil_events.134.a: "동지들을 위해 조금의 손실은 감수할 수 있다."
 JUNO_brazil_events.134.b: "그다지 공평하고 이익이 되는 거래 같지는 않군."
 JUNO_brazil_events.134.tt: "\n선택하면 [BRA.GetFlag]§Y[BRA.GetNameDef]§! 면허 생산으로 얻는 공장 수가 §R-30%§! 감소합니다."
 JUNO_brazil_events.135.t: "[SOV.GetNameDefCap]의 거래 동의"
 JUNO_brazil_events.135.desc: "[SOV.GetNameDef] 측이 우리 제안을 수락했다는 소식을 전해 받았습니다. 이제부터 우리는 저들의 장비를 저렴하게 면허 생산할 수 있습니다!"
 JUNO_brazil_events.135.a: "좋은 소식이군!"
 JUNO_brazil_events.135.tt: "§Y의견 상승§! 획득 ([SOV.GetFlag]§Y[SOV.GetName]§!에 대한 의견 §G+25§!)"
 JUNO_brazil_events.136.t: "[SOV.GetNameDefCap]의 거래 제안 거부"
 JUNO_brazil_events.136.desc: "[SOV.GetNameDefCap](은)는 우리의 제안을 곧바로 거절했습니다. 우리는 다른 국가와 마찬가지로 면허 생산을 요청할 예정이며 가격 할인 없이 다른 모든 국가와 동일하게 책정될 것입니다."
 JUNO_brazil_events.136.a: "제안은 해봤으니 됐다..."
 JUNO_brazil_events.136.tt: "§Y의견 하락§! 획득 ([SOV.GetFlag]§Y[SOV.GetName]§!에 대한 의견 §R-50§!)"
 JUNO_brazil_events.137.t: "[BRA.GetNameDefCap]의 남아메리카 식민지 해방 요구"
 JUNO_brazil_events.137.desc: "[BRA.GetNameDef]에게서 상당히 강경한 입장이 전달되었습니다. 그들은 우리가 [BRA_country_to_be_liberated.GetNameDef](을)를 해방하고 그 영토를 정당한 소유자에게 돌려줄 것을 요구하고 있습니다."
 JUNO_brazil_events.137.a: "그다지 쓸모 있는 식민지도 아니었다."
 JUNO_brazil_events.137.b: "우리는 정당한 지배자다."
 JUNO_brazil_events.137.b.tt: "§R저들에게 우리를 향한 전쟁 명분을 줄 것입니다!§!"
 JUNO_brazil_events.138.t: "[FROM.GetNameDefCap]의 [BRA_country_to_be_liberated.GetNameDef] 해방 동의"
 JUNO_brazil_events.138.desc: "[BRA_country_to_be_liberated.GetNameDef](을)를 해방하라는 우리의 요구에 대한 [FROM.GetNameDef]의 답변이 도착했습니다. 의외일 수도 있지만, 이들을 해방하고 독립적인 국가로 존속시키는 것이 최선의 길이라고 생각한 것 같습니다."
 JUNO_brazil_events.138.a: "만족스러운 결과다."
 JUNO_brazil_events.139.t: "[FROM.GetNameDefCap]의 식민지 해방 거부"
 JUNO_brazil_events.139.desc: "[BRA_country_to_be_liberated.GetNameDef](을) 해방하라는 우리의 요구에 대한 [FROM.GetNameDef]의 답변이 도착했습니다. 그들은 자국의 외교 문제가 자국 내부의 사안이 아니라면서 해당 지역의 정당한 독립을 인정하지 않고 있습니다."
 JUNO_brazil_events.139.a: "어떤 대가를 치르더라도 그 지역을 해방할 것이다."
 JUNO_brazil_events.140.t: "재규어 외교"
 JUNO_brazil_events.140.desc: "친선의 의미로 [FROM.GetAdjective]의 외교 사절단이 자국의 문화와 힘을 상징하는 특별한 선물인 재규어와 함께 우리를 방문했습니다. 그와 더불어, 이들은 무역 활성화와 외교 정책 협력을 제안하며 양국 간 관계를 강화하고자 하는 의지를 전달했습니다. [FROM.GetAdjective] 사절단 역시 이를 계기로 양국의 유대를 더욱 공고히 하겠다는 의사를 표명했습니다.\n\n재규어가 대중의 호감을 사고 있긴 하나, 이 외교적 제안을 더욱 면밀히 검토할 필요가 있습니다."
 JUNO_brazil_events.140.a: "이 행보를 환영하고 결속을 강화하라."
 JUNO_brazil_events.140.b: "정중히 거절하라."
 JUNO_brazil_events.141.t: "성공적인 외교 사절"
 JUNO_brazil_events.141.desc: "우리 외교 사절단이 좋은 소식을 가지고 돌아왔습니다. [FROM.GetNameDefCap](이)가 우리의 선물인 재규어를 기꺼이 받아들였습니다. 국제적인 주목을 받은 성대한 행사에서, 그들은 우리의 제안을 환영하며 무역 및 외교 정책 문제 협력 강화에 동의했습니다."
 JUNO_brazil_events.141.a: "좋은 소식이군!"
 BRA_jaguar_diplomacy_in_progress: "재규어 외교 결정이 진행 중임"
 JUNO_brazil_events.142.t: "외교적 망신"
 JUNO_brazil_events.142.desc: "우리 외교 사절단이 안타까운 소식을 전해왔습니다. 뜻밖에도 [FROM.GetNameDef] 측은 우정과 선의를 상징인 재규어 선물을 거절했습니다. 그뿐만 아니라, 양국 간의 무역 확대와 외교 정책 협력 제안 역시 모두 거절했습니다."
 JUNO_brazil_events.142.a: "조심히 행동해야겠군."
 JUNO_brazil_events.143.t: "영향력을 키우는 극좌 운동"
 JUNO_brazil_events.143.desc: "우리 도시 전역에서 노동 계급을 대변한다고 주장하는 급진적 운동가들의 활동이 증가하고 있습니다. 보안 당국은 이러한 운동들이 [BRA.GetNonIdeologyName] 공산 정권의 지원을 받고 있다고 판단하고 있으며, 우리가 명령을 내리는 즉시 급진 세력들을 단속하기 위해 계획을 세우고 있습니다."
 JUNO_brazil_events.143.a: "걷잡을 수 없게 되기 전에 조사해야 한다."
 JUNO_brazil_events.144.t: "[FROM.GetNameDef] 내 작전 중단"
 JUNO_brazil_events.144.desc: "[FROM.GetNameDef] 내 공산당 지지를 확대하기 위한 우리의 활동이 현지 경찰과 보안 당국의 강력한 저항에 부딪히고 말았습니다. 이 상황을 타개하려면 새로운 침투 전략을 모색해야 할 것입니다."
 JUNO_brazil_events.144.a: "유감이군."
 brazil_promoting_communism_tt: "우리 정치에서 [FROM.GetAdjective]의 영향력을 막기 위한 §Y공산주의자 탄압§! 결정 잠금 해제."
 JUNO_brazil_events.150.t: "캉가수 작전 실시"
 JUNO_brazil_events.150.desc.a: "캉가수로 알려진 브라질 북동부의 도적단이 이 지역의 정착지를 습격했습니다. 허나 법 집행 기관은 해당 단체의 구성원들을 보호하는 현지인들 때문에 조사에 어려움을 겪고 있습니다. 이들을 추적하려면 해당 지역에 훨씬 더 강력한 보안 조치가 필요할 것으로 보입니다."
 JUNO_brazil_events.150.desc.b: "캉가수로 알려진 브라질 북동부의 도적들이 더 많은 지역들로 활동을 확장하고 있습니다. 지역 법 집행 기관과 토지주들은 해당 지역에서의 약탈 활동에 분노하고 있지만, 가난한 지역 주민들 중 대다수는 관심이 없거나 최악의 경우 그 소식을 긍정적으로 보는 분위기까지 나타나고 있습니다. 범인을 추적하려면 해당 지역에 훨씬 더 강력한 보안 조치가 필요할 것으로 보입니다."
 JUNO_brazil_events.150.a: "그들은 그저 방해물일 뿐이다."
 JUNO_brazil_events.150.b: "이런 도적질은 더는 용납할 수 없다!"
 JUNO_brazil_events.150.c: "그들을 당장 추격해 체포해라!"
 JUNO_brazil_events.151.t: "성공적인 캉가수 진압 작전"
 JUNO_brazil_events.151.desc: "최근 브라질 북동부 지역에서 수행한 작전이 캉가수의 활동을 방해하는 데 성공했습니다. 현재 그들의 활동 영역은 상당히 축소된 상태지만, 향후 재발을 방지하려면 사법 집행에 지속적으로 투자해야 할 것입니다."
 JUNO_brazil_events.151.a: "훌륭하군!"
 JUNO_brazil_events.152.t: "총격전으로 사망한 람피앙"
 JUNO_brazil_events.152.desc: "최근 브라질 북동부에서 진행한 경찰 작전 중, 캉가수의 가장 유명한 지도자 람피앙이 경찰과의 총격전으로 사망했습니다. 람피앙의 무리 중 한 명이 그를 배신했고, 이로 인해 경찰은 은신처에 대한 매복 작전을 성공적으로 수행할 수 있었습니다 여전히 일부 지역에서는 규모 도적 떼가 배회하고 있지만, 이번 사건으로 인해 캉가수의 대규모 활동은 막을 내린 것으로 보입니다."
 JUNO_brazil_events.152.a: "이제서야."
 BRA_end_of_cangaco_tt: "§Y$BRA_cangaceiro_mission$§!가 영구히 비활성화되어 캉가수가 다른 주로 퍼지는 것을 방지합니다."
 JUNO_brazil_events.153.t: "캉가수의 위협"
 JUNO_brazil_events.153.desc: "브라질 북동부는 오랫동안 캉가수라는 도적들로 수년 동안 골머리를 앓았습니다. 수도는 불안정하고 정치인들이 권력 유지에 신경 쓰는 동안, 캉가수는 걷잡을 수 없이 날뛰고 있습니다. 이들의 영향력을 억제하려면 법 집행 기관 간의 통합된 노력이 필요합니다."
 JUNO_brazil_events.153.a: "우리는 곧 저들을 처리할 것이다."
 JUNO_brazil_events_153_tt: "§Y$BRA_cangaceiro_decision_cat$§! 결정과 §Y$BRA_cangaceiro_mission$§!(이)가 모든 영향받는 주에서 캉가수가 제거될 때까지 활성 상태로 유지됩니다.\n\n§Y$BRA_deal_with_the_cangaceiro$§! 국가중점이 캉가수를 제거하는 결정을 잠금 해제합니다."
 JUNO_brazil_events.160.t: "[FROM.GetNameDefCap]에 초청된 기업들"
 JUNO_brazil_events.160.desc: "[FROM.GetAdjective] 외교관들이 자국 내 외국 기업의 자회사 설립을 촉진하기 위한 계획을 논의하며 우리에게 접촉했습니다. 그들은 우리가 기업들의 자회사 설립을 금지할 의향이 있는지 알고 싶어 합니다. 만약 우리 기업들이 이 신흥 시장으로 진출하도록 허용한다면, 우리 경제에도 긍정적인 효과를 가져올 수 있습니다."
 JUNO_brazil_events.160.a: "우리가 왜 자유 시장을 방해하겠는가?"
 JUNO_brazil_events.160.b: "이건 우리 지적 재산을 훔치려는 계략이다."
 JUNO_brazil_events_160_tt: "§Y[FROM.GetNameDefCap]의 다음 중 하나 잠금 해제:§!"
 JUNO_brazil_events.161.t: "[FROM.GetNameDefCap]의 산업 협력 동의"
 JUNO_brazil_events.161.desc: "[FROM.GetNameDefCap] 정부는 기업이 원하는 경우 [ROOT.GetNonIdeologyName]에 자회사를 설립하는 것을 허가했습니다. 남은 것은 인센티브를 줄 산업을 결정하는 것입니다."
 JUNO_brazil_events.161.a: "전차 제조를 지원해라."
 JUNO_brazil_events.161.b: "항공기 제조를 지원해라."
 JUNO_brazil_events.161.c: "조선을 지원해라."
 JUNO_brazil_events.161.d: "장갑차 제조를 지원해라."
 JUNO_brazil_events.162.t: "[FROM.GetNameDefCap]의 산업 협력 거부"
 JUNO_brazil_events.162.desc: "[FROM.GetAdjective] 외교관들은 [FROM.GetAdjective] 정부가 가까운 시일 내에 기업들이 [ROOT.GetNonIdeologyName]에 자회사를 설립하는 것을 허용하지 않을 것이라고 전했습니다. 이는 지식재산권 침해 가능성과 적대국으로 군사 기밀이 유출될 위험에 대한 우려 때문이라고 밝혔습니다."
 JUNO_brazil_events.162.a: "기업 협력은 다른 곳을 알아봐야겠군."
 JUNO_brazil_events.163.t: "노동 분쟁 대응"
 JUNO_brazil_events.163.desc: "최근 수년간 노동자와 고용자 간 불화는 국가를 분열의 위기로 몰아넣었습니다. 그리고 마침내, 이 문제와 관련 법을 제정하고 갈등을 끝낼 때가 왔습니다. 국민회의에서 노동당은 노동조합 활동을 합법화하고, 노동자들의 권리를 보장하며 매년 정해진 일수의 휴가를 보장하는 노동자 친화적 법률을 지지하고 있습니다. 한편 공화당은 현재 국제 안보 상황을 고려할 때, 국가의 좌경화보다는 국방비 증액에 더 집중해야 한다며 보다 온건한 개혁과 각 주 단위에서 해당 문제를 직접 해결하는 방안을 지지하고 있습니다."
 JUNO_brazil_events.163.a: "노동당의 법안을 제정하라."
 JUNO_brazil_events.163.b: "공화당의 법안을 제정하라."
 JUNO_brazil_events.170.t: "[FROM.GetNameDefCap]의 통일 제안"
 JUNO_brazil_events.170.desc: "[FROM.GetNameDefCap](이)가 우리 나라를 그들의 연방으로 통합할 것을 제안하였습니다. 최근 우리는 [FROM.GetNameDef](와)과 긴밀히 협력해 왔지만, 상당수의 기성세대는 과거의 역사적 원한을 경제적, 정치적 안정과 맞바꾸는 것을 꺼리고 있습니다. 어떤 결정을 내리든, 향후 오랫동안 우리 국가에 영향을 미칠 것입니다."
 JUNO_brazil_events.170.a: "서로 이견을 내려놓을 시간이 도래했다."
 JUNO_brazil_events.170.b: "그런 합의에 절대 동의할 수 없다!"
 JUNO_brazil_events.171.t: "[FROM.GetNameDefCap]의 통일 수락"
 JUNO_brazil_events.171.desc: "[FROM.GetNameDefCap](은)는 우리 정치 체제 내에서 그들이 얻게 될 입지와 국민의 핵심 이익 보호에 관한 장기간의 논의를 진행한 끝에 우리의 통일 제안에 동의했습니다."
 JUNO_brazil_events.171.a: "역사적인 순간이다!"
 JUNO_brazil_events.172.t: "[FROM.GetNameDefCap]의 통일 거부"
 JUNO_brazil_events.172.desc: "[FROM.GetNameDefCap](은)는 대중들의 반대를 이유로 우리의 제안을 거절했습니다. 이 협정이 서로에게 이익이 될 것임을 설명했지만, 통일의 시기는 아직 오지 않은 것 같습니다."
 JUNO_brazil_events.172.a: "속 좁은 멍청이들."
 JUNO_brazil_events.180.t: "$BRA_henry_ford$의 [ROOT.GetNonIdeologyName] 도착"
 JUNO_brazil_events.180.desc: "최근 미국의 혼란과 마르크스주의자들의 정부 전복 사태로 인해, 많은 [USA.GetAdjective] 국민들이 새로운 삶을 찾고자 [ROOT.GetNonIdeologyName](으)로 왔습니다. 도착한 이들 중 가장 명성이 높은 사람은 유명한 사업가 $BRA_henry_ford$입니다. 그는 포드랜디아 내 사업을 확장하는 대가로 그가 조국에서 겪은 비극이 반복되지 않도록 정부 직책을 요청해 왔습니다."
 JUNO_brazil_events.180.a: "우리는 그의 경험을 활용할 수 있다."
 JUNO_brazil_events.180.b: "우리의 의사결정에 관여하기에 너무 위험한 자다."
 JUNO_brazil_events.190.t: "[FROM.GetNameDefCap]의 [ROOT.GetNonIdeologyName] 군주주의 선전"
 JUNO_brazil_events.190.desc: "우리는 [FROM.GetAdjective] 공작원들이 [ROOT.GetNonIdeologyName]에서 군주주의 정서를 조장하려 한다는 다수의 보고를 접수했니다. 국가 운영을 위한 장기적 계획에 따라, 이런 움직임을 받아들이거나 통제 불능 상태가 되기 전에 근절해야 합니다."
 JUNO_brazil_events.190.a: "제국의 유산을 받아들여야 한다!"
 JUNO_brazil_events.190.b: "이 움직임을 즉시 진압해야 한다."
 BRA_rejected_monarchism: "§R군주주의 운동을 금지함.§!"
 JUNO_brazil_events.191.t: "[FROM.GetNameDefCap]의 군주주의 운동 금지"
 JUNO_brazil_events.191.desc: "[FROM.GetNameDefCap][BRA.GetFlag](은) 군주주의 정서 조장에 대한 엄격한 단속을 시행했습니다. 당연하게도, 이에 따라 우리 공작원들이 해당 국가에 미치는 영향이 줄어들었습니다."
 JUNO_brazil_events.191.a: "앞으로 다른 방도를 찾아야겠군."
 JUNO_brazil_events.200.t: "선거철"
 JUNO_brazil_events.200.desc: "다시 한번 선거철이 돌아왔고, [ROOT.GetAdjective] 국민들은 숨을 죽이며 누가 차기 대통령이 될지 지켜보고 있습니다."
 JUNO_brazil_events.200.a: "$BRA_anisio_teixeira$"
 JUNO_brazil_events.200.b: "$BRA_armando_de_sales_oliveira$"
 JUNO_brazil_events.200.c: "$BRA_minervino_de_oliveira$"
