 ss_recruitment_event.1.t: "덴마크 내 모병 작전"
 ss_recruitment_event.1.desc: "국가 생존이 걸려있는 거대한 투쟁을 수행 중인 우리는 가능한 모든 자산과 이점을 활용해야 합니다. 친위대는 세계적인 볼셰비즘 위협에 대항해 무기를 들고 함께 싸울 이들이 덴마크 내에 많이 있을 것으로 생각하고 있습니다.\n\n국방군은 어느 정도의 의용군 모병이 유용할 수 있다는 점에는 원칙적으로 동의하나, 최고사령부의 장군들은 외인 의용군은 친위대가 아니라 국방군 지휘 아래에 있어야 한다고 강하게 주장하고 있습니다."
 ss_recruitment_event.1.a: "모병 계획을 완화하도록 조정해 타협한다."
 ss_recruitment_event.1.b: "대규모 친위대 모병 계획에 자금을 지원한다."
 ss_recruitment_event.1.c: "최고사령부가 전문가 및 지원 인력을 소수 모병하는 것을 승인한다."
 ss_recruitment_alternate.1.t: "잉글랜드 내 모병 작전"
 ss_recruitment_alternate.1.desc: "국가 생존이 걸려있는 거대한 투쟁을 수행 중인 우리는 가능한 모든 자산과 이점을 활용해야 합니다. 친위대는 세계적인 볼셰비즘 위협에 대항해 무기를 들고 함께 싸울 이들이 잉글랜드 내에 많이 있을 것으로 생각하고 있습니다.\n\n국방군은 어느 정도의 의용군 모병이 유용할 수 있다는 점에는 원칙적으로 동의하나, 최고사령부의 장군들은 외인 의용군은 친위대가 아니라 국방군 지휘 아래에 있어야 한다고 강하게 주장하고 있습니다."
 ss_recruitment_alternate.2.t: "스코틀랜드 내 모병 작전"
 ss_recruitment_alternate.2.desc: "국가 생존을 위해서 거대한 투쟁을 하는 중인 우리는 가능한 모든 자산과 이점을 활용해야 합니다. 친위대는 세계적인 볼셰비즘 위협에 대항해 무기를 들고 기꺼이 함께 싸울 이들이 스코틀랜드 내에 많이 있을 것으로 생각하고 있습니다.\n\n국방군은 적당한 의용군 모병이 유용할 수 있다는 점에 원칙적으로 동의하고 있습니다. 하지만 최고사령부의 장군들은 친위대가 아니라 국방군 지휘 아래에 외인 의용군이 있어야 한다는 신념을 가지고 있습니다."
