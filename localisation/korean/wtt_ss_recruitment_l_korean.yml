 ss_recruitment_event.10.t: "장군들의 항의"
 ss_recruitment_event.10.desc: "오늘 [GER.GetLeader](와)과의 회의에서 최고사령부 중 다수의 국방군 고위 장교가 친위대를 대상으로 이루어지고 있는 '정치적 편애'에 대해 우려를 표시했습니다. 특히, 무장친위대가 독립 군사 조직으로 성장하는 상황을 심히 걱정하고 있습니다. \n\n또한 정규군에게 절실히 필요한 자원을 친위사단이 과도하게 무장하면서 빼앗아 가고 있다고 주장했습니다.\n\n마지막으로 독립적인 모병이 별도의 지휘 구조로 이어질 수 있으며, 이로 인해 승리라는 최종 목표를 위해 모든 병력이 힘을 합쳐야 할 때에도 따로 활동하게 될 가능성이 있다고 말했습니다."
 ss_recruitment_event.10.a: "정치 문제에 대한 독일 장교들의 이런 간섭은 부적절하다."
 ss_recruitment_event.10.b: "모든 친위대의 최종적인 지휘권이 최고사령부에 있음을 보장한다."
 ss_recruitment_event.11.t: "장교들의 항의성 사직"
 ss_recruitment_event.11.desc: "[GER_SS_general_resigns.GetName](이)가 건강 악화를 이유로 장교직에서 즉각 사직했습니다. 하지만 [GER_SS_general_resigns.GetName](이)가 외인 의용군이 친위사단에 복무할 수 있도록 승인한 정부의 무장친위대 정책에 굉장히 노골적으로 비판해 왔다는 것은 누구나 알고 있는 사실입니다. 보고에 따르면 [GER_SS_general_resigns.GetName](이)가 자신이 직접 총통 각하께 작별 인사를 하겠다고 고집했으며, 결국 두 사람 사이 전쟁 활동에 대한 자원 할당을 주제로 열띤 토론이 벌어졌다고 합니다.\n\n국방군의 다른 장교들도 비슷한 우려를 표명하고 있으며, 일부는 그를 따라 사직을 고려하고 있다고 합니다."
 ss_recruitment_event.11.a: "잘된 일이다. 본인의 나약함이 타인에게 옮기 전에 떠났군."
 ss_recruitment_event.11.b: "그의 의무가 다른 어느 것보다도 중요하다는 것을 납득시켜야 한다."
 ss_recruitment_event.12.t: "국방군의 음모설"
 ss_recruitment_event.12.desc: "게슈타포에서 매우 충격적인 새 보고서를 상신했습니다. 국방군 고위 장교들이 동프로이센 어딘가에 있는 외딴 저택에서 정기적인 회합을 갖기 시작했다는 모양입니다.\n\n정기 사교 모임으로 가장한 이 회의는 극도로 선별된 장교들로 구성되어 있으며, 최소 몇 개월 전부터 계속된 것으로 추정됩니다. 보안국은 아직 내부에는 침투하지 못했지만, 이 '프로이센 모임'과 연관된 것으로 확인된 모든 장교는 국가사회주의 정부에 대한 노골적인 혐오감을 표출하고 있으며, 특히 무장친위대를 확장하기로 한 결정에 대해서 강한 반감을 보인다고 합니다.\n\n현재 이 회합의 궁극적인 목표가 무엇인지, 실제 목표가 존재하기는 하는 것인지조차 아직 불분명한 상황입니다."
 ss_recruitment_event.12.a: "단지 늙다리 병사 몇 명이 투덜거리는 것뿐이다."
 ss_recruitment_event.12.b: "국가의 존망이 걸린 투쟁에서 충성이 얼마나 중요한지 최고사령부에 연설하라."
 ss_recruitment_event.13.t: "[GER.GetLeader]에 대한 암살 시도"
 ss_recruitment_event.13.desc: "총통 각하께서 계신 본부와 관련된 미확인 보고에 의하면, [GER.GetLeader] 각하께서 참석한 회의에 누군가가 폭발물을 터트렸다고 합니다. 정보가 아직 부족한 상태이며, 국방군과 친위대 양측 모두 상대측이 쿠데타를 시도하고 있다고 서로를 비난하며 혼란이 커지고 있습니다.\n\n추가 정보를 기다려보아야 할 것 같습니다."
 ss_recruitment_event.13.a: "희망을 바라는 수밖에."
 ss_recruitment_event.14.t: "발키리 작전"
 ss_recruitment_event.14.desc: "국방군 일부가 심각한 시민 불안 사태를 대비해 계획되어 있던 발키리 작전을 실행했습니다. 육군이 다수의 정부 부처를 포위하며 당 고위 인사들을 체포하려고 시도했으며, 베를린 전역에서 친위대 수비군과 육군 분견대 간의 소규모 총격전이 보고되고 있습니다. 국방군이 모든 친위대에게 즉각 교전을 멈추고 무기를 내려놓을 것을 요구했음에도 불구하고, 친위대 지도부가 이를 완강히 거부했다고 합니다.\n\n양측은 현재 베를린의 지배권을 두고 격렬히 다투고 있습니다. 국방군 중 일부가 [GER.GetLeader]에 대한 충성을 선언하고 반군에 맞서 무기를 들었습니다.\n\n이 전투의 불길은 점점 번져나갈 것입니다."
 ss_recruitment_event.14.a: "무능한 배신자 놈들!"
 ss_recruitment_event.15.t: "암살 시도로부터 생존한 [GER.GetLeader]"
 ss_recruitment_event.15.desc: "행운이었는지, 혹은 신의 섭리였는지 본부 내에 계셨던 [GER.GetLeader] 각하께서는 폭발 사건에도 불구하고 경미한 부상만 입으셨으나, 각하 근처에 있던 다른 이들에게는 그와 같은 행운이 따르지 않았습니다.\n\n[GER.GetLeader] 각하께서는 경미한 화상 및 찰과상을 치료받으신 직후 당과 친위대, 게슈타포의 각 대표를 즉각 만나 향후 조치에 대해 논의하셨습니다."
 ss_recruitment_event.15.a: "반역자에겐 그에 걸맞은 죽음을."
 ss_recruitment_event.15.b: "복무를 통해 그들이 죄를 스스로 만회하게 하라."
 ss_recruitment_event.20.t: "힘러의 항의"
 ss_recruitment_event.20.desc: "하인리히 힘러와 [GER.GetLeader] 각하의 비공개회의 중, 친위대장인 힘러가 자신의 조직이 당과 국가를 수호하는 데 필요한 지원을 받지 못했다며 거듭 크게 불평했다고 합니다. 또한 [GER.GetLeader] 각하께 국방군이 언제까지나 충성할 것으로 믿지 말라며 경고했습니다.\n\n오직 친위대만이 새로운 독일을 이끌 수 있습니다."
 ss_recruitment_event.20.a: "자신의 분수를 잊었나 보군."
 ss_recruitment_event.20.b: "소규모 부대만이 최고의 인재들에게 그에 걸맞은 명예를 보장하는 법이지."
 ss_recruitment_event.21.t: "베벨스부르크 기사단"
 ss_recruitment_event.21.desc: "힘러가 친위대 상급집단지도자들을 베벨스부르크 성으로 호출해 긴급 회담을 가졌다는 보고가 들어왔습니다. 회담의 정확한 내용은 알 수 없었지만, 힘러가 지속적으로 당의 지도부에 불만을 가지고 있던 점과 관련이 있을 것으로 추정됩니다. [GER.GetLeader] 각하께서는 여전히 군사 문제에 관해 국방군의 조언을 따르고 계시며, 이를 통해 힘러가 독립적인 군사 조직을 창설 및 확장하여 국방군에 버금가는 병력을 조직하는 것을 막고 계십니다.\n\n풍문에 따르면, 현재 힘러는 '새로운 독일을 위한 새 튜튼 기사단'을 만드는 쪽으로 관심을 돌렸다고 합니다. 이 '기사단'은 힘러 개인에게 광적인 충성과 무조건적인 복종을 맹세했으며, 새로운 독일의 적들을 죽이기 위해서 힘러가 직접 설계하고 고대 게르만 의식으로 축복한 강철검을 각자 하사받았다고 합니다."
 ss_recruitment_event.21.a: "말도 안 되는 소리!"
 ss_recruitment_event.21.b: "누구를 충성해야 하는지 힘러에게 상기시켜 주어야 한다."
 ss_recruitment_event.22.t: "친위대의 전시경제 간섭"
 ss_recruitment_event.22.desc: "정부가 여러 공장장으로부터 다수의 불만을 접수했습니다. 이 공장장들은 '친위대 건설조달국'으로부터 자재 주문을 받았는데, 납품한 즉시 '친위대 재무국'으로부터 대가를 받기로 되어 있었습니다. 하지만 재차 '친위대 경제협력국'에 문의하라는 통보를 받았고, 그곳에 찾아가 보니 본래 담당하던 부서가 직접 비용을 지급하기로 되어 있다는 말을 들었다고 합니다.\n\n더욱 신경 쓰이는 사실은 그들이 주문받은 자재들이 바로 화학 비료를 만드는 데 사용될 다량의 화학 물질과 정밀 기계, 그리고 다수의 강철과 판금이라는 점입니다.\n\n힘러는 이 사건에 대해 정부 관리들과 논하기를 거부했지만, 경제국 소속 친위대 고위 연락 장교와의 대화에서 '[GER.GetLeader](이)가 내게 총을 주지 않겠다면, 내가 직접 만드는 수밖에. 필요한 재료는 어디서 어떻게 구하든지 상관없다.'라고 말하는 걸 우연히 들은 사람이 있다고 합니다."
 ss_recruitment_event.22.a: "분명 단순한 회계 오류일 것이다."
 ss_recruitment_event.22.b: "힘러가 직접 모든 것을 조사한 뒤, 결과를 보고토록 명해라."
 ss_recruitment_event.23.t: "힘러의 음모"
 ss_recruitment_event.23.desc: "익명의 친위대 고위급 내부자가 정부에 내부 문서를 유출했는데, 그 내용이 가히 폭발물과 다를 바 없을 정도로 위험합니다. 수십 장에 달하는 이 문서는 '[GER.GetLeader](이)가 국가사회주의라는 대의를 배신할 경우', 비록 위세는 줄었지만 여전히 막강한 친위대의 권한을 바탕으로 정권을 장악할 방법을 상세히 설명하고 있습니다. 문건에는 육군과 같은 기존의 구시대적 조직을 올바른 국가사회주의적 조직으로 새롭게 대체하기 위한 의지의 부족 그 자체가 곧 배신의 증거라는 내용도 포함되어 있습니다.\n\n해당 문건에는 하인리히 힘러의 서명이 담겨 있습니다."
 ss_recruitment_event.23.a: "친위대에 도전할 수는 없다."
 ss_recruitment_event.23.b: "이번엔 그가 선을 넘었다."
 ss_recruitment_event.23.c: "어쩌면 협상점을 찾을 수도 있지 않을까?"
 ss_recruitment_event.24.desc: "총통께서 계신 본부로부터 [GER.GetLeader] 각하와 하인리히 힘러의 비공개회의 중에 약간의 소란이 발생했다는 보고가 들어왔지만, 자세한 사항은 알 수 없었습니다. 그러나 군 정보국인 아프베어가 독일 전역의 친위대 병력 다수에게 '흑색 상황' 준비 명령을 전달 중인 밀사를 체포했다고 전해왔으며, 이는 군사 쿠데타 발발 시 주요 통신 및 기반시설을 장악하기 위한 작전으로 추정됩니다."
 ss_recruitment_event.24.a: "독일의 운명을 알 수 없는 상황이다."
 ss_recruitment_event.25.desc: "운명이 다시 [GER.GetLeader] 각하의 손을 잡아, 위험에서 보호했습니다. 총통께서 직접 말씀하신 대로, 힘러는 비공개회의 중에 모욕적이고 외설스러운 말을 외치며 총을 꺼내 각하를 겨누었습니다. 권력욕에 눈이 먼 친위대장이 [GER.GetLeader] 각하를 죽이려 했으나, 탄이 걸린 것인지 총이 발사되지 않았습니다. 혼란스러운 상황 속에서, 총통 각하가 힘러를 제압하고 도움을 요청하는 것에 성공하셨으며, 경호원 네 명이 달려들어 간신히 힘러를 제압했다고 합니다.\n\n국내의 다른 곳에서는 친위대와 국방군 사이에 긴장 가득한 대치 상황이 지속되고 있었고, 친위대가 주요 통신소를 점거하려고 시도까지 했으나 결국 [GER.GetLeader] 각하께서 살아계신다는 소식을 듣고 철수했습니다.\n\n국방군 병력들이 주요 친위대 지청 및 거점을 포위한 상태로 베를린으로부터의 명령을 기다리는 중입니다."
 ss_recruitment_event.25.a: "몇 년 전에 스탈린이 그랬던 것처럼 모조리 쏴 죽여 버려야 했어!"
 ss_recruitment_event.25.b: "저들을 건드리는 건 아직도 시기상조다."
 ss_recruitment_event.26.t: "힘러의 정부 전복 시도"
 ss_recruitment_event.26.desc: "총통 본부에서 연기가 걷히고, 혼란스러운 총격전에서 유일하게 생존한 하인리히 힘러가 그 모습을 드러냈습니다. 그의 말에 따르면, 총통이 광기에 사로잡혀 자신을 남자이자 군인으로서 완벽한 실패작이며, 진작에 총살당해야 했을 반역자이자 첩자라고 선언했다고 합니다. 힘러는 자신의 명예와 국가의 생존 중 하나를 선택해야 한다는 것을 깨닫자마자 즉시 마음을 결정하고 총통을 쏘았습니다. 직후, 총통의 근위대가 힘러를 암살범으로 간주하여 제거하려 하였으나, 힘러의 호위병들이 적시에 도착한 덕분에 친위대장은 그 목숨을 보전할 수 있었습니다.\n\n총통의 사망 소식이 독일 전역에 퍼진 것을 신호로 오랫동안 준비해 온 작전이 개시되었습니다. 친위대와 국방군 모두 교량 및 전화 교환국, 교차로의 점령을 두고 경쟁했으며, 루프트바페 공수부대원들은 제국 전역의 비행장을 점령하기 위해 신속히 동원되었습니다.\n\n독일은 내전의 벼랑 끝에 서 있으며, 세 파벌 모두 실제 국가 운영을 민간정부에 의존할 수밖에 없는 상황입니다."
 ss_recruitment_event.26.a: "정부는 힘러를 지지할 것이다."
 ss_recruitment_event.26.b: "정부는 괴링을 지지할 것이다."
 ss_recruitment_event.26.c: "국방군에게 질서의 회복을 요청한다."
