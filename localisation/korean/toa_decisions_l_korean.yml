 ARG_balancing_act_decisions: "균형 유지"
 ARG_balancing_act_decisions_desc: "새 정부가 회복하면서 우리는 다시금 연합국과 추축국 사이에서 균형을 잡아야 하는 문제에 봉착하게 되었습니다. 이 전쟁은 당분간 끝날 기미가 보이지 않으니, 한쪽에 치우치지 않고 동맹 관계를 신중히 조율하는 것이 중요합니다. 한쪽을 편들면 다른 쪽의 반발을 살 수 있습니다."
