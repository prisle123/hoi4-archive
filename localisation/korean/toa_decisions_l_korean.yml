 ARG_balancing_act_decisions_tt: "[USA.GetFlag]§Y[USA.GetName]§!(와)과 [ENG.GetFlag]§Y[ENG.GetName]§!에 대한 유화책을 사용할 것인지, 아니면 [GER.GetFlag]§Y[GER.GetName]§!(와)과 [ITA.GetFlag]§Y[ITA.GetName]§!에 대한 유화책을 사용할 것인지에 대해 균형을 잡을 수 있는 §Y균형 유지§! 결정을 잠금 해제합니다."
