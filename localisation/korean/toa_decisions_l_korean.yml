 ARG_military_coup_decisions_desc: "새로 선출된 우리 정부가 선거 승리를 자축하는 동안, 군 내부에서는 불만의 기운이 싹트기 시작했습니다. 콩코르단시아 내부에는 부패가 만연하고 많은 군부 엘리트가 권력을 놓고 경쟁하고 있으니, 이들이 부에노스아이레스로 진군하는 것도 시간문제일 뿐입니다."
