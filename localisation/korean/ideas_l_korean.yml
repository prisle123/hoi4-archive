l_korean:
 fascist_influence: "파시스트 영향력"
 fascist_influence_desc: "파시스트 세력의 압력으로 인해 파시즘이 크게 확산되어, 다른 파시스트 국가들과 동조할 가능성이 높아졌습니다."
 communist_influence: "공산주의 영향력"
 communist_influence_desc: "공산주의 세력의 압력으로 인해 공산주의가 크게 확산되어, 다른 공산주의 국가들과 동조할 가능성이 높아졌습니다."
 democratic_influence: "민주주의 영향력"
 democratic_influence_desc: "민주주의 세력의 압력으로 인해 민주주의가 크게 확산되어, 다른 민주주의 국가들과 동조할 가능성이 높아졌습니다."
 neutrality_influence: "권위주의 영향력"
 neutrality_influence_desc: "권위주의 세력의 압력으로 인해 강력한 정부와 고귀한 왕가를 존중하는 분위기가 다시 한번 형성되었으며, 다른 권위주의 국가들과 동조할 가능성이 높아졌습니다."
 soviet_german_friendship: "소비에트-독일 친선"
 soviet_german_friendship_desc: "독일국과 소비에트 연방이 퇴폐한 서구에 대항해 연합했습니다."
 sour_loser: "쓰디쓴 패배자"
 sour_loser_desc: "대전쟁에서의 쓰디쓴 패배가 이 국가의 정치에 큰 영향을 미치고 있습니다."
 received_attache: "주재무관 허가"
 received_attache_desc: "외국의 주재무관이 우리나라에 상주합니다."
 ATTACHE_LIST: "$LIST$ 측이 우리 측에 주재무관을 파견하였습니다. 다음과 같은 효과를 받습니다."
 porsche: "포르쉐"
 porsche_desc: "포르쉐는 중장갑 전차를 선호합니다."
 henschel: "헨셸"
 henschel_desc: "헨셸은 티거 전차의 대량생산을 책임졌습니다. 해당 전차는 초기의 신뢰도 문제가 해결된 후 큰 활약을 펼쳤습니다."
 GER_MAN: "MAN"
 GER_MAN_desc: "판터 전차로 가장 잘 알려진 MAN은 판처의 초기 모델 설계 및 생산에도 참여했습니다."
 rheinmetall: "라인메탈"
 rheinmetall_desc: "라인메탈은 모든 종류의 대형 총포를 설계하고 생산합니다."
 mauser: "마우저"
 mauser_desc: "마우저는 모든 종류의 소형 화기를 설계하고 생산합니다."
 ig_faben: "IG 파르벤"
 ig_faben_desc: "IG 파르벤은 산업 연구에 많은 관심이 있습니다."
 messerschmitt: "메서슈미트"
 messerschmitt_desc: "메서슈미트는 전투기와 같은 경항공기의 설계에 중점을 두고 있습니다."
 focke_wulf: "포케불프"
 focke_wulf_desc: "포케불프는 중전투기와 같은 중형항공기 설계에 특별한 관심이 있습니다."
 junkers: "융커스"
 junkers_desc: "융커스는 슈투카 급강하폭격기를 개발한 것으로 유명합니다."
 todt: "프리츠 토트"
 todt_desc: "프리츠 토트는 독일의 공학자로, 토트 조직의 설립자입니다. 민간 산업 계획의 건설 속도를 향상시킬 것입니다."
 speer: "알베르트 슈페어"
 speer_desc: "알베르트 슈페어는 1942년에서 1945년까지 군수 장관을 담당한 독일의 건축가입니다. '군수 기적'의 주인공으로 자주 언급되며, 임명 시 산업 효율이 향상됩니다."
 raeder: "에리히 레더"
 raeder_desc: "에리히 레더는 전통적인 수상함과 함대를 활용하는 교리를 선호하는 독일의 제독입니다."
 donitz: "카를 되니츠"
 donitz_desc: "카를 되니츠는 잠수함과 교역 차단 교리를 중시한 독일의 제독입니다."
 goering: "헤르만 괴링"
 goering_desc: "헤르만 괴링은 대전쟁 당시 전투기 에이스로 활약했으며, 히틀러의 핵심 측근이 되었습니다. 해당 분야의 최고는 아닐지 몰라도, 충성심만큼은 의심의 여지가 없습니다."
 walther_wever: "발터 베버"
 walther_wever_desc: "발터 베버는 전략폭격 이론의 초기 지지자입니다."
 ritter_von_greim: "리터 폰 그라임"
 ritter_von_greim_desc: "리터 폰 그라임은 차단 전술의 지지자입니다."
 ernst_udet: "에른스트 우데트"
 ernst_udet_desc: "에른스트 우데트는 슈투카 급강하폭격기뿐만 아니라 급강하폭격 기술 도입에도 그 영향력을 미친 인물입니다."
 werner_von_fritsch: "베르너 폰 프리치"
 werner_von_fritsch_desc: "베르너 폰 프리치는 보병 위주의 편제를 중시하는 보수파 장성입니다."
 ludwig_beck: "루트비히 베크"
 ludwig_beck_desc: "루트비히 베크는 보급의 중요성을 강조하는 인물입니다."
 franz_halder: "프란츠 할더"
 franz_halder_desc: "프란츠 할더는 공격 상황에서 포병이 보이는 파괴력을 믿고 있습니다."
 heinz_guderian: "하인츠 구데리안"
 wilhelm_keitel: "빌헬름 카이텔"
 wilhelm_keitel_desc: "빌헬름 카이텔은 보병 중심을 선호하는 구파 장성입니다. 능력은 부족할지 몰라도, 충성심으로 이를 벌충합니다."
 ferdinand_schorner: "페르디난트 쇠르너"
 ferdinand_schorner_desc: "페르디난트 쇠르너는 방어전과 혹한기 전투에 능합니다."
 general_staff: "장군 참모"
 general_staff_desc: "독일군 장군 참모는 전쟁의 모든 측면을 지속적으로 연구하고, 동원 및 작전 계획을 수립하고 검토하는 일을 담당했습니다. 이는 군의 조직 수준을 크게 끌어올렸습니다."
 v_weapons: "보복 무기"
 v_weapons_desc: "장거리 탄도 로켓은 우리의 적들을 향할 이상적인 보복 무기가 될 것입니다."
 hermann_gortz: "헤르만 괴르츠"
 hermann_gortz_desc: "§H헤르만 괴르츠§!는 독일의 첩보 전문가입니다."
 elyesa_bazna: "엘리에사 바즈나"
 elyesa_bazna_desc: "§H엘리에사 바즈나§!는 시세로라는 암호명으로 널리 알려져 있습니다."
 marina_lee: "마리나 리"
 marina_lee_desc: "§H마리나 리§!는 전투 계획 탈취를 전문으로 하는 발레리나입니다."
 german_advisors: "독일 군사고문단"
 german_advisors_desc: "알렉산더 폰 팔켄하우젠이 이끄는 독일 군사고문단이 중국에 파견되어, 우리 군을 서방의 수준으로 끌어올리는 데 도움을 주고 있습니다."
