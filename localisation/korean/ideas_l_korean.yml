 vittoria_mutilata_desc: "§L우리 동맹국들은 런던 조약을 깨뜨리며 이탈리아의 뒤통수를 쳤습니다. 우리는 이손초에서 그들의 승리를 위해 수없이 많은 피를 흘렸으나, 그들은 우리에게 정당한 몫조차 주지 않았습니다. 이제 이탈리아는 자신의 운명을 스스로 개척하여 정의를 실현할 것입니다.§!"
 stiff_upper_lip: "영국 스토아학파"
 stiff_upper_lip_desc: "모든 이들이 흥분하여 너를 비난할 때\n흔들리지 않을 수 있다면,\n성공과 실패를 맞이하였을 때\n그 두 가지 거짓됨을 똑같이 대할 수 있다면,\n이 세상, 그리고 이 세상의 모든 것이 다 네 것이 될 것이며,\n그리고 그 무엇보다도, 아들아, 너는 비로소 남자가 될 것이다. - 러디어드 키플링, <만약>"
 trotskyite_plot: "트로츠키파의 음모?"
 trotskyite_plot_desc: "과거의 권력 투쟁으로 비롯된 편집증과 병적인 의심이 이 국가의 지도부에 영향을 미칩니다."
