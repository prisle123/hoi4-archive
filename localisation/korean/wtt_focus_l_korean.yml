l_korean:
 CHI_secure_internal_politics: "내정 안정화"
 CHI_secure_internal_politics_desc: "우리 정부가 혼란스러운 중국 정치에서 살아남으려면 내부 싸움에 정신이 팔려서는 안 됩니다. 내부 반대파의 뿌리를 뽑아야 합니다."
 CHI_strenghten_warlord_authority: "군벌의 권위 강화"
 CHI_strenghten_warlord_authority_desc: "통제 구역을 확보하고 국민당, 공산당과 일본 세력의 침탈을 막기 위해서는 [ROOT.GetLeader]의 권위를 강화해야 합니다."
 CHI_uplift_the_cavalry_regiments: "기병연대 향상"
 CHI_uplift_the_cavalry_regiments_desc: "우리 지역은 오랜 전통의 기마술과 승마술을 자랑스럽게 간직하고 있습니다. 우리는 이 전통을 기리고, 우리 기병대가 최고의 영예를 누리며 군의 중요한 위치에 서도록 해야 합니다."
 CHI_uplift_the_mountain_brigades: "산악 여단 향상"
 CHI_uplift_the_mountain_brigades_desc: "중국 내륙은 특유의 험한 지형으로 인해 이동이 어렵습니다. 그렇기에 우리 땅을 제대로 지키기 위해서는 언덕과 산악에서 싸울 수 있는 특수 여단을 양성해야 합니다."
 CHI_cooperation_with_the_nationalists: "국민당과의 협력"
 CHI_cooperation_with_the_nationalists_desc: "국민당은 국가를 통일하고 일본을 물리칠 수 있는 가장 유력한 세력입니다. 그들이 우리를 위협으로 여기지 않도록 해야 합니다."
 CHI_cooperation_with_the_nationalists_effect_tooltip: "[WTT_communist_china.GetNameDefCap](와)과 공산당의 편에 선 군벌들이 이에 대응하여 우리와 §H국경 분쟁§!을 시작할 수 있습니다."
 CHI_technological_cooperation: "기술 협력"
 CHI_technological_cooperation_desc: "중앙정부와 협력한다면 그들이 개발하는 모든 신기술을 우리도 사용할 수 있게 될 것입니다."
 CHI_new_model_province: "새로운 모범성"
 CHI_new_model_province_desc: "중앙정부가 나라를 현대로 끌고 가고자 분투하는 동안, 우리는 훨씬 더 작은 규모의 개혁을 시행하여 국가의 나머지 낙후 지역들과 대조되는 진보의 빛나는 등불로 여겨질 것입니다."
 CHI_root_out_corruption: "부패 근절"
 CHI_root_out_corruption_desc: "정부 관료들은 수십 년간 지위를 남용하여 사리사욕을 채우고 국민을 괴롭히는 한편, 뇌물을 바친 범죄자들은 눈감아 주었습니다. 더는 안 됩니다."
 CHI_embrace_the_opium_trade: "아편 무역 수용"
 CHI_embrace_the_opium_trade_desc: "국가가 제 역할을 하려면 돈이 필요합니다. 지금은 그 출처를 따질 상황이 아닙니다."
 CHI_land_reform: "토지 개혁"
 CHI_land_reform_desc: "공산주의자들이 공격적인 토지 재분배 계획을 추진하며 농민들 사이에서 많은 지지를 얻고 있습니다. 비교적 온건한 정책이라도 시행해 국민의 마음을 되돌려야 합니다."
 CHI_reform_the_administration: "행정 개혁"
 CHI_reform_the_administration_desc: "우리가 정부 차원에서 무슨 노력을 하더라도 지역 차원에서 시행되지 못하면 아무런 소용이 없습니다. 현장의 관리들이 우리의 명령을 시행할 능력과 의지를 갖추도록 해야 합니다."
 CHI_join_the_republican_government: "민국 정부에 가담"
 CHI_join_the_republican_government_desc: "우리의 영토가 강력해지고 정부는 개혁되었으니, 중앙정부에 접근하여 정식적인 자리를 요구할 때입니다. 일단 우리가 정부 내에서 인정받는 정당이 되면, 이 새로 얻은 정통성을 바탕으로 다른 주에서도 지지를 확보해 세력 기반을 성장시킬 수 있습니다."
 CHI_power_struggle: "권력 투쟁"
 CHI_power_struggle_desc: "국정에 대한 우리의 정치적 영향력이 크게 성장하였습니다. 이제 다른 국가들을 대등한 위치에서 대할 수 있습니다."
 china_nationalist_focus: "중국 중점 계통도"
 china_communist_focus: "중국공산당 중점 계통도"
 CHI_cooperation_with_the_communists: "공산당과의 협력"
 CHI_cooperation_with_the_communists_desc: "국민당은 현대 국가를 건설하려고 하였으나 실패하였습니다. 국가는 어느 때보다도 분열되었고 농민들은 정부를 두려워하며, 정부는 지위고하를 막론하고 부패가 만연하며 일본 제국주의자들까지 국경 너머에 자리 잡은 상태입니다. 어쩌면 미래를 위해서 공산주의를 선택하는 편이 나을지도 모릅니다."
 CHI_cooperation_with_the_communists_effect_tooltip: "국민당의 편에 선 군벌들이 이에 대응하여 우리와 §H국경 분쟁§!을 시작할 수 있습니다.\n"
 CHI_land_redistribution: "토지 재분배"
 CHI_land_redistribution_desc: "농민들은 우리 경제의 근간임에도 불구하고 지주들에게 무자비하게 착취당하고 있습니다. 소작농이 토지를 실질적으로 소유하게 된다면 훨씬 더 공정하고 생산적인 사회가 될 것입니다."
 CHI_ideological_education: "이념 교육"
 CHI_ideological_education_desc: "미래의 성공은 오늘을 기반으로 두고 있습니다. 미래 세대는 모든 역사가 곧 계급투쟁의 역사라는 근본적인 진리와 더불어 그 안에서 자신들의 역할을 배워야만 합니다."
 CHI_land_value_tax: "토지가치세"
 CHI_land_value_tax_desc: "토지에 직접 세금을 매기는 것은 가장 여유로운 사람들에게 세금을 걷는, 훨씬 안정적이고 공정한 과세체계입니다."
 CHI_judiciary_reforms: "사법부 개혁"
 CHI_judiciary_reforms_desc: "우리 행정부가 변화를 불러오기 위해서는, 모든 판사가 우리의 법률을 올바르게 적용하기에 충분한 교육을 받았는지 확인하여야 합니다."
 CHI_communist_administrators: "공산주의자 행정관"
 CHI_communist_administrators_desc: "기존 관료 집단은 우리 사상으로는 결코 전향시키기 어려울 정도로 뿌리 깊게 고착되어 있습니다. 그들을 더 급진적인 사고를 지닌 젊은 행정가들로 완전히 교체해야 합니다."
 CHI_join_the_chinese_soviet: "중화소비에트 가입"
 CHI_join_the_chinese_soviet_desc: "혁명은 오직 공산주의자들의 단결 아래에서만 성공할 수 있습니다. 물론, 당내 반동분자들이 혁명을 시작되기도 전에 망치고자 시도하는 일도 방지해야 할 것입니다."
 CHI_the_yanan_incident: "옌안 사건"
 CHI_the_yanan_incident_effect_tt: "§H[WTT_communist_china.GetNameDef]§!(을)를 공산주의 지도자의 자리에서 끌어내리기 위해 §H[SOU.GetNameDef]§!에 지원을 요청합니다.\n그들이 거부할 경우, §H[WTT_communist_china.GetNameDef]§!(와)과의 전쟁으로 비화될 것입니다.\n§H[SOU.GetNameDef]§!(와)과 거래할 경우 [SOU.GetLeader]의 요구를 받아들여야 할 것입니다.\n"
 CHI_the_yanan_incident_desc: "현 주석은 소비에트 연방의 사회주의 형제들에게 등을 돌렸습니다. 우리는 혁명을 중국 전역으로 확대하기 위해 소련과 손잡고 그들의 지지를 확보해야 합니다."
 CHI_opposition: "반대파"
 CHI_opposition_effect_tooltip: "§H[WTT_current_china_leader.GetNameDef]§!(은)는 이에 대응하여 우리와 국경 분쟁을 시작할 수 있습니다."
 CHI_opposition_desc: "중앙정부는 나약하고 부패했습니다. 공산주의자들은 반만년의 중국 역사를 파괴하려고 합니다. 지금 이 나라에는 어떤 수단을 써서라도 단호한 결단으로 국가를 통일할 위대한 지도자가 필요합니다."
 CHI_public_works: "공공사업"
 CHI_public_works_desc: "사람들은 우리가 그들을 위하여 일하고 있다는 것을 알아야 합니다. 세간의 이목을 끄는 몇몇 계획들은 유용한 선전물이 되어, 인민이 우리에게 더 많은 지지를 보내주었을 때 중국 전역이 어떤 모습으로 변하게 될지 알게 해줄 것입니다."
 CHI_labor_reform: "노동 개혁"
 CHI_labor_reform_desc: "중국의 노동 방식과 풍속은 수천 년 넘게 발전해 왔습니다. 이제 현대의 방식으로 넘어갈 때입니다."
 CHI_rural_militias: "농촌 민병대"
 CHI_rural_militias_desc: "광대한 시골 지역에서는 급습당한 곳에 군사 지원이 도달하기까지 보통 오랜 시간이 걸립니다. 현지 민병대를 양성한다면, 그 어떤 침략자라도 우리 나라의 시골 지역을 편안히 지나가지 못할 것입니다."
 CHI_war_taxes: "전시 세금"
 CHI_war_taxes_desc: "절박한 상황에는 절박한 수단이 필요한 법입니다. 전쟁이 지속되는 동안에는 국민의 경제적 자원을 최대한 징발하는 수밖에 없습니다."
 CHI_seek_japanese_support: "일본의 지원 모색"
 CHI_seek_japanese_support_desc: "중앙정부와 공산당 모두 강력한 우방을 갖고 있습니다. 우리가 최후의 승자가 되고자 한다면, 우리만의 보호자를 찾아야 할 것입니다."
 CHI_personal_leadership: "개인의 지도력"
 CHI_personal_leadership_desc: "군 지휘부를 분산시키면 분수를 넘는 생각을 품은 장교가 권력을 찬탈하려 들 수 있습니다. 우리는 군인들이 언제나 항상 정부에 충성하도록 하여야 합니다."
 CHI_personal_leadership_tt: "§Y천지탕§!을 §Y3§!레벨 원수로 사용할 수 있게 됩니다."
 CHI_cult_of_personality: "개인숭배"
 CHI_cult_of_personality_desc: "이 암울한 시기를 뚫고 밝은 미래로 인도하는 자가 누구인지, 그리고 그 사람이 얼마나 다양하고 뛰어난 자질을 가졌는지 국민이 알아야 합니다."
 CHI_provoke_border_clashes: "국민당과의 국경 분쟁"
 CHI_provoke_border_clashes_desc: "우리는 아직 전면전을 감당할 수 없습니다. 제한된 규모의 국지전은 비교적 양호한 상태의 귀중한 영토를 얻을 기회가 됩니다. 우리의 의도대로 흘러간다면, 상대가 다른 곳으로 군대를 투입한 바로 그 순간을 노려 공격을 감행할 것입니다."
 CHI_defensive_posture: "방어 태세"
 CHI_defensive_posture_desc: "현재 분쟁 상황은 마라톤이지, 단거리 경주가 아닙니다. 다른 세력에 너무 일찍 도전한다면 재앙을 초래하게 될 것입니다. 지금은 방어 태세를 유지해야 할 때입니다."
 CHI_rapid_mobilization: "신속한 동원령"
 CHI_rapid_mobilization_desc: "지도권을 둘러싼 경쟁에 나설 수 있으려면 아군의 규모를 늘려야만 합니다. 우리는 효율적이고 새로운 훈련 방법을 개발하여 어떤 도전에도 맞설 수 있는 군대를 만들 것입니다."
 CHI_proclaim_rival_government: "대립정부 선포"
 CHI_proclaim_rival_government_desc: "우리의 야망을 공식화할 때가 왔습니다. 우리가 원하는 것은 다름 아닌 중국 전역에 대한 완전한 지배이며, 세계열강과 대등한 조건에서 협상에 임할 것입니다."
 CHI_industrial_investment: "산업 투자"
 CHI_industrial_investment_desc: "우리가 가진 자원이 부족할지는 모르나, 그럼에도 불구하고 우리는 자본을 쏟아부어서라도 경제를 개선해야 합니다."
 CHI_public_education_reform: "공교육 개혁"
 CHI_public_education_reform_desc: "현대 국가는 지식과 과학을 기반으로 합니다. 우리는 우선 그 기반을 발전시키고 강화하여야만 합니다."
 CHI_local_arms_production: "현지 무기 생산"
 CHI_local_arms_production_desc: "우리가 전쟁에서 보잘것없는 소규모 세력으로 여겨지는 이상, 외부로부터의 무기 지원은 요원한 일입니다. 우리만의 무기를 제조하는 조병창을 개발하여야 할 것입니다."
 CHI_long_term_economic_planning: "장기 경제 계획"
 CHI_long_term_economic_planning_desc: "우리의 관료 기구는 중앙정부만큼 크지 않습니다. 덕분에 경제 발전을 저해하는 불필요한 관료적 절차를 대폭 줄일 수 있으며, 제한된 자원을 최대한 효율적으로 활용할 수 있습니다."
 CHI_local_arms_development: "현지 무기 개발"
 CHI_local_arms_development_desc: "외제 총기를 대충 복제해서 생산하는 것만으로는 부족합니다. 우리가 중원의 다른 지역과 어깨를 나란히 하려면 신무기를 개발해야 합니다."
 90_days_tt: "시행에 90일이 걸립니다.\n"
 CHI_heavy_weapons_development: "중화기 개발"
 CHI_heavy_weapons_development_desc: "우리에겐 자원이 부족하므로, 가진 화력을 최대한 활용해야만 합니다. 새로운 야포의 개발이 필요한 시점입니다."
 CHI_anti_opposition_campaigns: "반대파 적대 운동"
 CHI_anti_opposition_campaigns_desc: "적이 국경 바로 너머에 결집하고 있습니다. 이를 손쓰지 않고 내버려둘 수 없습니다. 일련의 소규모 공세를 통해 그들을 물러나게 하고 더 많은 공간을 확보할 수 있을 것입니다."
 CHI_anti_opposition_campaigns_effect_tooltip: "우리와 협력하지 않는 군벌들과 §H국경 분쟁§!을 시작하는 £decision_icon_small §H결정§! 잠금 해제.\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_communists: "§R아직 공산당의 편에 선 군벌이 없습니다.§!\n"
 CHI_anti_opposition_campaigns_effect_tooltip_no_nationalists: "§R아직 국민당의 편에 선 군벌이 없습니다.§!\n"
 CHI_institute_cross_border_raids: "월경 습격 개시"
 CHI_institute_cross_border_raids_desc: "우리가 우리의 영토를 위해 싸울 능력과 의지를 갖추고 있다는 것을 보여주지 않는 한, 중국의 지도부가 되기 위한 투쟁에서 독립적인 경쟁자로서 진지하게 받아들여지지 않을 것입니다. 작은 기습 몇 번을 통해 우리의 결의와 힘을 드러내고 어느 정도의 취약한 영토를 차지할 수 있을 것입니다."
 CHI_institute_cross_border_raids_effect_tooltip: "군벌 및 [WTT_communist_china.GetNameDef](와)과의 §H국경 분쟁§!을 시작하는 £decision_icon_small §H결정§! 잠금 해제\n"
 CHI_provoke_border_clashes_effect_tooltip: "[WTT_current_china_leader.GetNameDef](와)과의 §H국경 분쟁§!을 시작하는 £decision_icon_small §H결정§! 잠금 해제\n"
 CHI_inflation_up_tt: "인플레이션 §R상승§!.\n"
 CHI_inflation_down_tt: "인플레이션 §G감소§!.\n"
 CHI_invite_foreign_investors: "외국 투자자 초청"
 CHI_invite_foreign_investors_desc: "굴욕적일 수도 있지만, 우리 나라를 산업화하는 가장 좋은 방법은 우리를 착취해 온 바로 그자들과 접촉하는 것입니다."
 CHI_mission_to_germany: "독일 사절단"
 CHI_mission_to_germany_desc: "유럽의 따돌림당하는 나라였던 독일은 자국을 개혁하고 옛 영광을 되찾는 데 큰 진전을 이루었습니다. 그들에게서 많은 것을 배울 수 있을 것입니다."
 CHI_give_falkenhausen_citizenship: "팔켄하우젠에게 시민권 부여"
 CHI_give_falkenhausen_citizenship_desc: "독일 고문단은 우리 군대를 재건하고 현대화하는 데 지대한 공을 세웠습니다. 정치적 상황이 어떻게 변하더라도 그들이 여기에 머물 수 있도록 해야 합니다."
 falkenhausen_tt: "다른 국가가 이미 폰 팔켄하우젠에게 시민권을 부여했습니다."
 CHI_chinese_general_staff: "중국 장군 참모"
 CHI_chinese_general_staff_desc: "잘 조직된 참모단은 복잡한 작전 계획의 핵심입니다. 우리는 독일의 사례를 배워 비슷한 조직을 만들어야 합니다."
 CHI_wargaming_division: "교도사단"
 CHI_wargaming_division_desc: "우리는 미래의 전쟁을 예측하고 적을 물리칠 수 있는 새로운 전술과 전략을 개발하는 데 초점을 맞춘 장군 참모단의 특별 부서를 구성해야 합니다. 어쩌면 일종의 계산 장치를 사용하여 세계 대전을 모의 실험해 볼 수도 있을 것입니다..."
 CHI_closer_ties_with_germany: "독일과의 밀접한 결속"
 CHI_closer_ties_with_germany_desc: "독일로 파견된 우리 사절단은 산업 발전을 지원하기 위한 대출을 포함하여 훨씬 더 큰 협력의 가능성을 열어 주었습니다."
 CHI_purchase_tanks: "전차 구매"
 CHI_purchase_tanks_desc: "기갑 차량은 현대전의 선봉을 이루게 될 것입니다. 우리는 중국의 첫 번째 기갑사단을 조직하기 위하여 적절한 양의 전차를 구매해야 합니다."
 CHI_chinese_panzers: "중국 전차"
 CHI_chinese_panzers_desc: "독일 전차는 의심할 여지 없이 세계 최고입니다. 우리는 그들의 예시를 배우고 그들의 양식에 따라 우리만의 전차를 개발해야 합니다."
 CHI_tank_plant: "전차 공장"
 CHI_tank_plant_desc: "새로운 전차에 관한 연구가 진행됨에 따라 이제 전차 제작을 위한 전용 공장에 투자할 수 있게 되었습니다."
 CHI_experimental_mechanised_unit: "실험적인 기계화 부대"
 CHI_experimental_mechanised_unit_effect: "2개 §Y경전차§! 및 4개 §Y차량화§!대대로 구성된 사단 획득\n"
 CHI_experimental_mechanised_unit_desc: "유럽의 이론가들은 전차를 사용하는 최선의 방법을 오랫동안 논의해 왔습니다. 쾌속 전차와 기동보병을 결합한 부대가 최선인 것으로 보입니다. 우리도 그런 부대를 설립하도록 합시다."
 CHI_combined_arms_warfare: "제병협동전"
 CHI_combined_arms_warfare_desc: "트럭은 현대 기계화전에 관한 기초적인 실험을 하기에는 충분하지만, 험준한 지형에서의 낮은 주행 성능과 장갑의 부족으로 인해 최전선에서 운용하기에는 적합하지 않습니다."
 CHI_hire_soviet_designer: "소련 설계사 고용"
 CHI_hire_soviet_designer_desc: "소련은 오랫동안 전차를 가지고 실험해 왔으며 세계 최고의 전차 설계사들을 보유하고 있습니다. 우리는 그중 하나를 고용하여 우리를 위한 기갑 전투 차량을 설계하도록 할 수 있습니다."
 CHI_joint_tank_development: "공동 전차 개발"
 CHI_joint_tank_development_desc: "소련 설계사와 일을 하며 얻은 경험으로, 더 조직화된 작업을 하며 서로 배울 수 있도록 공동 설계부를 만드는 것이 좋겠습니다."
 CHI_mission_to_the_soviet_union: "소비에트 연방 사절단"
 CHI_mission_to_the_soviet_union_desc: "소비에트 연방은 일본의 팽창주의에 대한 균형추 구실로 중국에 관심을 보이고 있습니다. 우리의 목표가 일치하는지 확인하기 위해 모스크바로 사절단을 보내야 합니다."
 CHI_rapprochement_with_soviet_union: "소비에트 연방과의 화해"
 CHI_rapprochement_with_soviet_union_desc: "우리와 소비에트 연방 사이에는 이념적 차이가 존재하지만, 같은 이해관계를 가지고 있다는 것은 분명합니다. 우리의 새로운 관계를 공식화하고 상호 불가침조약을 체결해 양국이 함께할 것임을 세계에 보여줍시다."
 CHI_invite_soviet_advisers: "소련 고문단 초청"
 CHI_invite_soviet_advisers_desc: "소련은 우리 군대 재건을 돕기 위해 군사고문단을 보내 주겠다고 제안했습니다."
 soviet_advisers_tt: "소련은 이미 중국의 세력에 군사고문단을 파견했습니다."
 CHI_the_soviet_volunteer_group_focus: "소비에트 의용대"
 CHI_the_soviet_volunteer_group_focus_desc: "우리 공군은 근방의 다른 세력에 비해 비참할 정도로 약한 상태입니다. 소련 측에서 의용대를 파병해 줄 의향이 있어 보입니다."
 CHI_reach_out_to_france: "프랑스에 접근"
 CHI_reach_out_to_france_desc: "비록 프랑스가 계속해서 우리에게 굴욕을 주고 더 많은 것을 요구해 왔음에도 불구하고 현재 상황에서는 결국 그들의 도움이 필요해질 수도 있습니다."
 CHI_small_arms_expertise: "소화기 전문 기술"
 CHI_small_arms_expertise_desc: "개인화기는 여전히 우리 군대의 주력 무기입니다. 우리는 많지 않은 자원을 잘 활용하여 이 분야를 가능한 한 현대적으로 유지하는 데 집중해야 합니다."
 CHI_elite_mountaineers: "정예 산악병"
 CHI_elite_mountaineers_desc: "산악전은 평지에서의 전투와는 완전히 다른 양상을 보입니다. 우리의 지형을 최대한 활용하기 위해 이 분야의 특수부대를 양성해야 합니다."
 CHI_free_mountain_template_tt: "§Y7개 산악병§! 및 §Y2개 포병§!대대로 구성된 편제 획득.\n"
 CHI_heavy_weapons: "중화기"
 CHI_heavy_weapons_desc: "화력 지원이 없는 군대는 본격적인 공격을 견뎌낼 수 없습니다. 우리 군이 이에 맞는 적절한 화력을 갖출 수 있도록 해야 합니다."
 CHI_guarantee_the_hanoi_route: "하노이 루트 보장"
 CHI_guarantee_the_hanoi_route_desc: "일본과의 전쟁이 발발할 경우, 하노이를 거쳐 북쪽 국경으로 이어지는 경로는 외부 세계로부터 최대한 많은 지원을 받는 데 가장 유리한 통로가 될 것입니다."
 CHI_construction_battalions: "건설 대대"
 CHI_construction_battalions_desc: "우리 나라에 풍부한 자원이 하나 있다면, 그것은 바로 사람입니다. 삽만으로도 필수적인 공병 작업을 수행할 수 있는 특수 부대를 창설할 수 있습니다."
 CHI_french_military_mission: "프랑스 군사고문단"
 CHI_french_military_mission_desc: "프랑스군은 유럽에서 손꼽히게 잘 훈련된 군대 중 하나입니다. 그들에게서 많은 것을 배울 수 있을 것입니다."
 CHI_french_drill: "프랑스식 훈련"
 CHI_french_drill_desc: "프랑스인들은 대전쟁에서의 경험으로 방어에 특화된 군대를 만들었습니다. 그들의 훈련 방식과 제식을 받아들여 우리의 방어 능력을 개선할 수 있을 것입니다."
 CHI_modern_logistics: "현대식 군수"
 CHI_modern_logistics_desc: "잘 작동하는 군수 체계가 없다면, 야전의 군대를 유지할 수 없을 것입니다."
 CHI_renegotiate_the_unequal_treaties: "불평등 조약 재협상"
 CHI_renegotiate_the_unequal_treaties_desc: "서양인들은 너무 오랫동안 우리가 우리 국경 안에서 하는 일에 관여해 왔습니다. 그들의 국민은 우리 법으로 처벌할 수 없으며, 우리는 그들이 우리 도시에서 무엇을 하든지 간에 관여할 수 없었습니다. 이러한 상황은 반드시 끝나야만 합니다. 우리는 다시 한번 저들과 평등하게 서게 될 것입니다."
 CHI_one_china_policy: "하나의 중국 정책"
 CHI_one_china_policy_desc: "혁명에 뒤따른 혼란 속에서 많은 지역이 이탈하여 각자 국가를 세우고자 했습니다. 일부는 단순히 중앙정부의 말을 듣지 않는 정도에서 그쳤으나, 다른 일부는 마치 주권을 되찾은 듯 행동했습니다. 이제 우리는 충분히 강해졌으며, 수 세기 동안 이어져 온 중국의 옛 국경선에 대한 우리의 정당한 영유권을 공개적으로 선언할 것입니다."
 CHI_integrate_tibet: "티베트 통합"
 CHI_integrate_tibet_desc: "티베트의 독립 실험은 이제 끝입니다. 무력 침공도 고려해 볼 만하지만 가능하다면 평화적인 수단을 통한 합병이 이루어지도록 노력해야 합니다."
 CHI_conquer_tibet: "티베트 정복"
 CHI_conquer_tibet_desc: "티베트는 우리와 인도 사이에서 전략적으로 중요한 지역을 차지하고 있습니다. 그들에게는 자신을 지킬 군사력이 부족하므로, 우리의 남쪽 측면을 보호하기 위해 개입해야 합니다."
 CHI_renounce_the_mcmahon_line: "맥마흔 라인 재설정"
 CHI_renounce_the_mcmahon_line_desc: "제국 정부와 영국이 설정한 옛 국경은 영국이 이를 존중하는 척하던 시절에조차 결코 정확하다고 할 수 없었습니다. 우리에게는 수십 년간 이에 맞설 힘이 없었으나, 이제는 다릅니다."
 CHI_demand_mongolia: "몽골 요구"
 CHI_demand_mongolia_desc: "우리와 러시아 사이에 끼어있는 몽골은 언제든지 러시아로 넘어갈 수 있습니다. 우리가 먼저 공격해야 합니다."
 CHI_anti_imperialism: "반제국주의"
 CHI_lessons_of_war_completed: "§Y육군 개혁§!과 §Y전쟁의 교훈§!의 모든 단계 완료\n"
 CHI_anti_imperialism_desc: "오늘날 우리는 식민주의의 굴레에서 벗어난 최초의 국가로 서 있습니다. 아시아의 다른 민족들도 자신의 운명을 스스로 결정할 수 있도록 하는 것이 우리의 신성한 의무입니다."
 CHI_guidance_and_support: "지도와 조력"
 CHI_guidance_and_support_desc: "인도차이나 사람들은 자신들의 국가를 건설하는 데 여전히 도움이 필요합니다. 우리는 그들이 다시는 외세의 압력에 시달리는 일이 없도록 할 것입니다."
 CHI_indian_cooperation: "인도와 협력"
 CHI_indian_cooperation_desc: "인도인들은 식민지 압제의 마지막 족쇄를 벗어 던지기 위해 애쓰고 있습니다. 우리는 그들에게 다가가서 그들의 투쟁을 지지하고 우리 두 나라의 밝은 미래를 위해 함께 나아가야 합니다."
 CHI_commit_to_korean_independence: "한국 독립 약속"
 CHI_commit_to_korean_independence_desc: "한국은 일본의 첫 점령 피해자였습니다. 그들은 다시 한번 자유민으로서 세계의 국가들 사이에 서게 될 것입니다."
 CHI_influence_mongolia: "몽골에 영향력 행사"
 CHI_influence_mongolia_desc: "몽골을 우리와 러시아 사이의 완충국으로 삼는다면 우리의 북쪽 측면을 안전하게 지킬 수 있을 것입니다. 그들이 자신을 잘 건사할 수 있는지 확인만 하면 됩니다."
 CHI_imperial_legacy: "제국의 유산"
 CHI_imperial_legacy_desc: "중국은 수천 년간 동방의 패권 국가로서 이 지역의 평화와 안정을 보장해 왔습니다. 이제 우리의 옛 위상을 되찾을 때입니다."
 CHI_overlordship_over_indochina: "인도차이나 지배권"
 CHI_overlordship_over_indochina_desc: "인도차이나는 옛날부터 중국의 보호에 의존해 왔습니다. 그 지역이 프랑스의 손에 떨어졌다는 사실은 그들이 자신을 보호할 수 없음을 보여줍니다."
 CHI_dominate_japan: "일본 지배"
 CHI_dominate_japan_desc: "수십 년 동안 일본은 우리의 독립에 가장 큰 위협이었습니다. 그들은 우리를 정복하기 위해 서구 열강과 동맹을 맺었던 전적이 있으며, 다시 그런 일이 벌어지게 둘 수는 없습니다. 우리가 먼저 공격해야 합니다."
 CHI_secure_the_peninsula: "반도 확보"
 CHI_secure_the_peninsula_desc: "한반도가 다시는 적들의 손에 넘어가지 않도록 하는 것이 우리에게 가장 이로운 일일 것입니다."
 CHI_british_cooperation: "영국과의 협력"
 CHI_british_cooperation_desc: "그들이 제국주의의 본산이기는 하지만, 영국 장교단과 협력하는 것은 우리 공군을 현대화하고 안정적인 물자 공급을 확보할 수 있는 최선의 방안입니다."
 CHI_burma_road: "버마 로드"
 CHI_burma_road_desc: "버마 로드는 우리와 서양을 잇는 생명선입니다. 무슨 수를 써서라도 지켜내야만 하며 보급품의 원활한 유통을 위해 확장할 필요가 있습니다."
 CHI_ledo_road: "레도 로드"
 CHI_ledo_road_desc: "버마 로드만으로는 우리 수요를 뒷받침할 수 없습니다. 전투를 지속할 수 있도록 보급품을 운송할 새로운 방법을 찾아야만 합니다."
 CHI_fighter_purchases: "전투기 구매"
 CHI_fighter_purchases_desc: "우리 공군이 외세의 위협에 대응하려면 현대식 전투기가 필요합니다. 우리 산업은 아직 그런 것을 생산할 역량을 갖추지 못했으니, 해외에서 구매해야 합니다."
 CHI_camco: "중앙비기제조창"
 CHI_camco_desc: "독자적인 항공 산업을 구축하려면, 우선 현재 보유하고 있는 항공기를 조립하고 유지하는 기술과 방법을 배워야 합니다."
 CHI_local_fighter_production: "현지 전투기 생산"
 CHI_local_fighter_production_desc: "노동자들이 기본적인 유지보수 작업에 익숙해졌으니 이제 현대식 전투기에 필요한 모든 부품을 직접 생산하는 단계로 나아갈 수 있습니다."
 CHI_local_bomber_production: "현지 폭격기 생산"
 CHI_local_bomber_production_desc: "단발형 비행기의 생산 기술을 숙달한 후에는 더 무거운 다발형 엔진을 탑재한 지상 지원용 기체를 개발하고 생산을 시도할 수 있을 것입니다."
 CHI_the_hump: "험프"
 CHI_the_hump_desc: "히말라야를 넘나드는 공수 작전은 다른 수송로를 대체하기에는 부족하지만 방해하기 훨씬 어려울 것입니다."
 CHI_chinese_expeditionary_force: "중국 원정군"
 CHI_chinese_expeditionary_force_desc: "우리 동맹국과의 긴밀한 공조를 위해 미국에서 합동군을 이끌 장군을 한 명 파견했습니다."
 CHI_the_chu_x_po: "주 X-PO"
 CHI_the_chu_x_po_desc: "주 X-PO는 중국 발전의 정점을 상징합니다. 중국 현지에서 개발 및 생산한 최초의 전투기로서, 어떠한 적을 상대로도 밀리지 않는 성능을 자랑합니다."
 CHI_mission_to_the_us: "미국 사절단"
 CHI_mission_to_the_us_soong_us_decision: "§Y쑹메이링§!이 §Y정치 고문§!으로 있는 한, 미국은 우리가 §Y일본§!에 맞서 벌이고 있는 전쟁을 계속 지원할 수 있을 것입니다.\n"
 CHI_mission_to_the_us_desc: "중국은 오랫동안 미국 내에 강력한 우군을 확보해 왔습니다. 그들은 우리가 필요한 지원을 얻을 수 있는 가장 확실한 길입니다."
 CHI_hire_chennault: "셔놀트 고용"
 CHI_hire_chennault_desc: "클레어 셔놀트는 우리를 위해 일하는 데 관심을 보여 온 미국의 공중전 이론가입니다. 우리 공군의 재건을 위해 그를 고용해야 합니다."
 CHI_invite_the_flying_tigers: "플라잉 타이거스 초청"
 CHI_invite_the_flying_tigers_desc: "미국 내 우군이 조종사들로 구성된 의용대를 조직했고 우리를 지원하기 위해 많은 현대식 전투기를 구매했습니다. 그들의 지원을 받아들이겠다고 승낙만 하면 됩니다."
 CHI_sino_american_cooperative_organization: "중미특종기술합작소"
 CHI_sino_american_cooperative_organization_desc: "미 전략사무국은 우리와 협력하여 적 후방에서 특수 작전을 조직할 의향을 보이고 있습니다. 이는 이 분야에서 우리의 역량을 개발하는 데 큰 도움이 될 것입니다."
 CHI_light_cruiser_project: "경순양함 계획"
 CHI_light_cruiser_project_desc: "신뢰할 수 있는 대양해군을 만드는 첫 단계는 순양함대를 현대화하는 것입니다. 첫 계획부터 지나치게 야심 찰 필요는 없습니다."
 CHI_heavy_cruiser_project: "중순양함 계획"
 CHI_heavy_cruiser_project_desc: "이전 순양함 설계가 성공했으니, 규모를 키우고 성능을 개선해 우리 함대를 방어할 역량을 갖춘 더 강력한 함선을 만들 수 있습니다."
 CHI_naval_aviation: "해군항공대"
 CHI_naval_aviation_desc: "해전의 미래는 항공모함에 있습니다. 자체 항공모함을 보유하지 않는 한, 우리는 절대 진정한 해군 강국으로 인정받지 못할 것입니다."
 CHI_carrier_air_wing: "항모 비행단"
 CHI_carrier_air_wing_desc: "항공모함의 역량은 그것에서 이착륙하는 함재기의 성능에 비례합니다. 가장 우수한 최신형의 항공기를 사용할 수 있도록 반드시 확보해야 합니다."
 CHI_investment_into_shipbuilding: "건함 투자"
 CHI_investment_into_shipbuilding_desc: "대규모 함대를 지원하려면 그에 걸맞은 대규모 산업 기반이 필요합니다. 조선소 건설에 도움이 될 수 있도록 외국 투자자를 초청해야 합니다."
 CHI_order_destroyers: "구축함 주문"
 CHI_order_destroyers_desc: "해군 재무장을 위한 첫 단계로 소규모 구축함 선단을 생산해야 합니다."
 CHI_train_marines: "해병대 양성"
 CHI_train_marines_desc: "우리의 긴 해안선은 적의 상륙에 취약하지만, 이는 지상으로 올라온 적들을 예상하지 못한 방향에서 공격할 기회를 주기도 합니다."
 CHI_collaboration_with_the_japanese: "일본과의 협력"
 CHI_collaboration_with_the_japanese_desc: "중국에 대한 그들의 의도가 무엇이든, 일본은 우리가 충분한 존중을 보인다면 우리와 협력할 의향이 있다는 점을 분명히 했습니다."
 CHI_modern_submarines: "현대식 잠수함"
 CHI_modern_submarines_desc: "일본은 그들의 함대를 정면에서 상대할 수 있을 정도의 기술 지식을 제공하기를 꺼리지만, 잠수함전은 부차적인 것으로 여기는 듯합니다. 물론, 우리가 반드시 그 의견에 동의할 필요는 없습니다."
 CHI_coastal_patrol_planes: "해안 초계폭격기"
 CHI_coastal_patrol_planes_desc: "우리의 긴 해안선은 오직 항공 정찰을 통해서만 효과적으로 순찰할 수 있습니다. 최신식 뇌격기는 많은 자원을 소비하지 않고도 해안을 방어할 수 있게 해줄 것입니다."
 CHI_three_principles_of_the_people: "삼민주의"
 CHI_three_principles_of_the_people_desc: "민국을 건국하신 쑨원 박사께서 나라의 근본이 될 민족주의, 민권주의, 민생주의라는 세 가지 원칙을 세우셨습니다."
 CHI_welfare: "민생주의"
 CHI_welfare_desc: "현대 국가는 필요할 때 시민들이 국가를 기꺼운 마음으로 지키도록 시민들을 돌보아야 합니다."
 CHI_refugee_relief_agency: "난민 구호국"
 CHI_refugee_relief_agency_desc: "전쟁의 격변으로 인해 수백만 명이 집을 잃었습니다. 그들이 머물 장소를 찾는 데 도움을 줄 기관을 만들 것입니다."
 CHI_land_tax_reform: "토지세 개혁"
 CHI_land_tax_reform_desc: "우리의 재정은 긴급한 개혁이 필요하며, 그 일환으로 세원을 확대해야 합니다."
 CHI_refugee_resettlement: "난민 재정착"
 CHI_refugee_resettlement_desc: "전쟁으로 발생한 수백만 명의 절박하고 집 없는 난민들을 어딘가에 정착시켜야 합니다. 우리의 영토 안에 피난처를 만들어주면 우리 군대와 경제를 위한 인력 자원으로 활용할 수 있습니다."
 CHI_new_life_movement: "신생활 운동"
 CHI_new_life_movement_desc: "도덕, 정직, 정의, 그리고 충성. 이 네 가지 미덕은 우리 시민들을 더 생산적이고 나은 삶으로 이끌 것입니다."
 CHI_unemployment_assistance: "실업자 지원"
 CHI_unemployment_assistance_desc: "실업으로 인해 시민이 빈곤과 궁핍에 빠지는 일이 생겨서는 안 됩니다. 굶주림은 공산주의의 가장 좋은 아군입니다."
 CHI_free_hospitals: "무상 의료"
 CHI_free_hospitals_desc: "훌륭한 국가는 국민이 병들었을 때 결코 홀로 내버려두지 않습니다. 종합적인 의료 복지 체계를 만들어 우리 인구의 전반적인 건강을 개선할 것이며, 모두가 이를 지키기 위해 단결할 것입니다."
 CHI_rural_schooling: "농촌 교육"
 CHI_rural_schooling_desc: "잘 교육받은 인구는 국가 현대화의 핵심입니다. 그 일을 교육받은 행정관 소수에게 의존할 수는 없으니, 지식과 과학의 정신을 모든 마을에 전파해야 합니다."
 CHI_democracy: "민권주의"
 CHI_democracy_desc: "쑨원 박사께서 시작하신 여정은 헌정으로 이어져야만 합니다. 긴 여정이라는 사실에는 의심할 여지가 없지만, 한 걸음씩 차근차근 나아갈 것입니다."
 CHI_constitutional_reform: "개헌"
 CHI_constitutional_reform_desc: "오늘날 우리가 직면한 많은 문제의 원인 중 하나는 중국의 현실을 반영하는 헌법의 부재입니다. 이것을 바로잡아야 합니다."
 CHI_republicanism: "공화주의"
 CHI_republicanism_desc: "우리가 진심으로 서양의 형태를 따른 공화국이 되고자 하는 것인지 많은 서양인이 궁금해하고 있습니다. 우리의 의도를 공개적으로 선언해야 합니다."
 CHI_inter_party_coordination_council: "정당 간 조정위원회"
 CHI_inter_party_coordination_council_desc: "우리 나라를 제대로 된 다당제 민주주의로 전환하고 필수적이었던 훈정을 끝내는 첫 단계는, 다른 이해 당사자들도 정책 결정에 발언권을 갖도록 허용하는 조직을 만드는 것입니다."
 CHI_judicial_yuan: "사법원"
 CHI_judicial_yuan_desc: "쑨원 박사께서는 오권분립이 이루어진 현대적인 공화국을 꿈꾸셨습니다. 우리 사법부는 외부 영향으로부터 독립되어 오로지 법률에만 근거하여 사건을 판결해야 합니다."
 CHI_control_yuan: "감찰원"
 CHI_control_yuan_desc: "부패는 어떤 정부에서나 필연적으로 발생할 수밖에 없습니다. 효율적인 정부는 이를 수시로 확인하는 데 힘을 쏟아야 합니다. 우리는 입법원, 행정원과 사법원과 동등하되 독립된 정부 기관을 만들 것입니다."
 CHI_examination_yuan: "고시원"
 CHI_examination_yuan_desc: "중국 관료들은 수천 년 동안 엄격한 과거 시험을 통해 선발됐습니다. 시험 과목은 바뀌었을지 모르나, 그 원칙은 여전히 동일합니다."
 CHI_executive_yuan: "행정원"
 CHI_executive_yuan_desc: "정부의 핵심은 법률을 집행하는 행정입니다. 기능하는 공화 정부를 수립하기 위한 첫 단계가 행정원을 설립하는 것이라는 점은 자명합니다."
 CHI_legislative_yuan: "입법원"
 CHI_legislative_yuan_desc: "자신들을 다스릴 법을 제정할 주체를 선출하는 유권자의 능력은 현대 공화국의 핵심입니다. 우리 나라는 이 점에 뒤처져서는 안 됩니다."
 CHI_nationalism: "민족주의"
 CHI_nationalism_desc: "혈족과 종교를 넘어선 '국가에 속해 있다'라는 민족의식이 한 무리의 사람을 국가로 만듭니다."
 CHI_foreign_threats: "외세의 위협"
 CHI_foreign_threats_desc: "몇 년 전, 일본은 우리에게서 만주를 강탈하고 괴뢰국을 세웠습니다. 그들은 전 중국을 예속하기 전까지 멈추지 않을 것입니다. 지역 군벌들과 거래해서라도 반드시 일본과 맞설 준비가 되어 있어야 합니다."
 CHI_prioritize_the_interior: "내정 우선시"
 CHI_prioritize_the_interior_desc: "일본이 빼앗아 간 영토를 되찾겠다는 생각도 좋지만, 먼저 우리의 내정부터 다스려야만 합니다. 여러 지역으로 갈라져 서로 싸우며 분열하고 만다면 우리에게 승산이란 없을 것입니다."
 CHI_united_front: "국공합작"
 CHI_united_front_desc: "일본이 우리의 숨통을 조이고 있으니, 받을 수 있는 도움은 모두 받아들여야 합니다. 비록 그게 공산주의자의 도움이라 할지라도 말입니다."
 CHI_pick_a_fight_with_japan: "일본과의 전쟁"
 CHI_pick_a_fight_with_japan_desc: "수년간 일본은 우리에게 꼬리에 꼬리를 무는 요구를 퍼부어댔습니다. 그런 날들은 이제 끝입니다. 다음에는 아무리 사소한 요구를 해 와도 한 치의 양보조차 하지 않을 것입니다."
 CHI_anti_communism: "반공주의"
 CHI_anti_communism_desc: "공산주의는 우리 민족에 대한 가장 큰 위협입니다. 무조건 근절해야 합니다."
 CHI_subjugate_the_warlords: "군벌 예속화"
 CHI_subjugate_the_warlords_desc: "우리가 약하던 시절, 지역 군벌들이 나라의 광대한 지역을 장악했습니다. 이제 그들에게 우리가 통치자임을 분명히 알려줄 때입니다. 무슨 수를 써서라도 말입니다."
 CHI_war_of_resistance: "항전"
 CHI_war_of_resistance_desc: "우리는 아직 일본과의 전쟁을 수행할 만큼 강하지 못합니다. 다시 공격할 수 있을 때까지 침략자들에 저항해야만 합니다."
 CHI_industrial_evacuations: "산업시설 대피"
 CHI_industrial_evacuations_desc: "현대전은 공장에서 그 승부가 결정된다고 해도 과언이 아닙니다. 총 없는 군대는 우스꽝스러운 모자를 쓴 사람들에 불과합니다."
 CHI_war_of_national_liberation: "국가해방전쟁"
 CHI_war_of_national_liberation_desc: "일본의 공격을 물리쳤으니, 이제 공세에 나서 모든 영토를 해방할 수 있을 것입니다."
 CHI_scorched_earth_tactics: "초토화 작전"
 CHI_scorched_earth_tactics_desc: "국가의 존망이 걸린 전쟁에서 행동으로 옮기지 못할 일은 없으니, 모든 선택지를 고려 대상에 포함해야 합니다."
 CHI_war_of_anti_imperialism: "반제국주의 전쟁"
 CHI_war_of_anti_imperialism_desc: "우리 땅이 압제로부터 자유로우니 이제 적들의 전선으로 눈을 돌려 그들이 어떠한 침략도 일으키지 않도록 해야 합니다."
 CHI_forced_conscription: "강제 징병"
 CHI_forced_conscription_desc: "우리의 현행 징병 방식으로는 우리의 병력 수요를 충족할 수 없습니다. 이 전쟁에서 패배하는 것은 곧 멸망을 의미하므로, 국민에게 더 큰 희생을 요구해야만 할 것입니다."
 CHI_dare_to_die_corps: "결사대"
 CHI_50_cheaper_force_attack: "§Y무차별 공격§! 비용 §G-50%§!\n"
 CHI_dare_to_die_corps_desc: "공화국을 위해 투쟁하는 동안 이미 수많은 순국선열의 헌신이 있었고, 그 수는 점점 더 많아질 것입니다. 그들의 희생은 대대손손 기억될 것입니다."
 CHI_military_affairs_commission: "군사위원회"
 CHI_military_affairs_commission_desc: "우리 군대는 충격적일 정도의 무능함을 보여주었습니다. 최고 사령부 개혁은 이 문제를 바로잡기 위한 첫걸음일 뿐입니다."
 CHI_fortify_shanghai: "상하이 요새화"
 CHI_fortify_shanghai_desc: "일본이 공격한다면 첫 번째 타격은 상하이에 떨어질 것입니다. 우리는 준비되어 있어야만 합니다."
 CHI_army_reform: "육군 개혁"
 CHI_army_reform_desc: "아군 사령부의 각계각층에 부패와 무능 그리고 비겁함이 가득 차 있습니다. 이를 해결하는 데는 오랜 시간이 걸릴 것입니다."
 CHI_bureau_of_investigation_and_statistics: "조사통계국"
 CHI_bureau_of_investigation_and_statistics_desc: "국가의 미래를 위한 전쟁을 벌이고 있는 동안 반역자와 첩자들이 우리 나라를 활보하게 둘 수는 없습니다. 이 새로운 기관이 채택한 방법이 다소 불쾌하게 느껴질지 모르나, 필요한 일입니다."
 CHI_the_chinese_hindenburg_line: "중국의 힌덴부르크선"
 CHI_the_chinese_hindenburg_line_desc: "독일 고문단은 대전쟁에서 얻은 경험을 바탕으로 요새 구축에 관한 여러 유용한 비결을 전수해 주었습니다. 적이 상하이에서 돌파를 시도하더라도, 이 방어선 앞에서 산산조각 날 것입니다."
 CHI_60_divisions_plan: "60사단 계획"
 CHI_60_divisions_plan_desc: "문제를 대규모 병력에 의존해 해결하려는 방식 대신, 우리의 외국 고문들은 완전히 새로운 계획을 제안했습니다. 고도로 훈련된 정예 병력으로 구성된 소규모 부대를 운용하자는 것입니다. 시범 계획은 이미 착수된 상태입니다."
 CHI_whampoa_military_academy: "황푸군관학교"
 CHI_whampoa_military_academy_desc: "제대로 된 장교가 없는 군대는 쓸모가 없습니다. 우리의 군대를 일류로 만들고자 한다면 잘 훈련된 장교가 그들을 이끌어야만 합니다."
 CHI_unified_industrial_planning: "통일된 산업 계획"
 CHI_unified_industrial_planning_desc: "우리의 공격적인 산업화 계획은 지체되어서는 안 됩니다."
 CHI_expand_the_academica_sinica: "중앙연구원 확장"
 CHI_expand_the_academica_sinica_desc: "수천 년 동안 중국은 예술과 과학 발전에서 세계를 선도해 왔습니다. 대학에 대한 투자 확대는 그 영광을 되찾기 위한 첫걸음에 지나지 않습니다."
 CHI_chemical_research_institute: "화학 연구 기관"
 CHI_chemical_research_institute_desc: "우리가 먼저 화학 무기를 사용하는 일은 절대 없을 테지만, 유사시 그에 맞서 방어하기 위한 준비가 되어 있어야만 합니다. 필요한 대응 기술과 방법을 개발하기 위해 새로운 연구 기관에 자금을 지원해야 합니다."
 CHI_rural_reconstruction_movement: "향촌재건운동"
 CHI_rural_reconstruction_movement_desc: "우리는 도시 인구의 삶을 개선하는 데 큰 진전을 이루었지만, 고작 몇 킬로미터 떨어진 농민들은 여전히 중세 수준의 삶을 살아가고 있습니다. 모든 국민이 우리 노력의 결실을 함께 누릴 수 있도록 할 것입니다."
 CHI_mining_commission: "채광위원회"
 CHI_mining_commission_desc: "자원은 전쟁 수행에 필수적입니다. 필요 자원을 안정적으로 생산하려면 광업을 직접 통제해야 합니다."
 CHI_taiyuan_arsenal: "태원병공창"
 CHI_taiyuan_arsenal_desc: "태원병공창은 중국에서 중화기를 생산할 수 있는 몇 안 되는 병공창 중 하나입니다. 우리 군에 포병 장비와 기타 무기를 안정적으로 공급하기 위해 이 시설을 확충해야 합니다."
 CHI_develop_the_hanyan_arsenal: "한양병공창 개발"
 CHI_develop_the_hanyan_arsenal_desc: "한양병공창은 오랫동안 중국군에 총기를 공급했습니다. 한양 병기창을 확장함으로써 앞으로도 총기 공급을 유지할 수 있을 것입니다."
 CHI_financial_policy: "재정 정책"
 CHI_financial_policy_desc: "국가의 재정 상황이 그리 튼튼하지 않은 가운데, 정부가 벌이는 대대적인 사업들은 통제 불능의 초인플레이션을 초래할 우려가 있습니다. 재정 개혁을 최우선 과제로 추진해야 합니다."
 CHI_price_controls: "물가 통제"
 CHI_price_controls_desc: "물가 안정을 위해 가장 먼저 해야 할 일은 주요 물품의 가격을 고정하는 것입니다. 이 조치는 상인 계층의 반발을 불러일으킬 수 있습니다."
 CHI_grain_tax: "곡물세"
 CHI_grain_tax_desc: "정부가 발행한 화폐의 구매력이 점점 낮아지고 있습니다. 언젠가는 우리 군대를 먹일 수조차 없게 될 것입니다. 농민들이 세금을 곡물로 내게 하는 새로운 법률을 제정해 시장을 거치지 않고 곡물을 조달해야 합니다. 그러나 이 조치는 농민들의 반발을 일으킬 수 있으며, 극심한 기근으로 번질 위험도 내포하고 있습니다."
 CHI_reform_the_national_bank: "국립은행 개혁"
 CHI_reform_the_national_bank_desc: "새로운 국립은행은 정부의 모든 재정 활동을 총괄하고 필요한 자금을 제공할 것입니다."
 CHI_forced_loans: "강제 공채"
 CHI_forced_loans_desc: "상인과 산업가들은 비교적 평화로운 시기 동안 놀라울 정도의 부를 축적했습니다. 이 절망적인 시대에 정부가 그들의 재산 일부를 원하는 것이 과한 요구는 아닐 것입니다. 상황이 허락하는 대로 신속히 상환하겠다는 약속이 함께한다면 더욱 그러하겠죠."
 CHI_purchase_tanks_tt: "우리는 후원자로부터 100대의 구형 경전차를 받을 것입니다."
 CHI_purchase_fighters_tt: "우리의 후원자로부터 50기의 구형 전투기를 받을 것입니다. 영국과 미국 양국으로부터의 지원을 확보하면 양국에서 동시에 구매할 수 있습니다."
 PRC_strengthen_the_central_secretariat: "중앙서기처 강화"
 PRC_strengthen_the_central_secretariat_desc: "대장정 이후, 국민당에 맞설 수 있는 국가를 만들기 위해 정치 조직을 재편해야만 합니다."
 PRC_marxist_orthodoxy: "마르크스주의 정통파"
 PRC_marxist_orthodoxy_desc: "진정한 공산주의를 이룩하는 핵심은 마르크스의 가르침을 최대한 철저히 실행하는 데 있습니다."
 PRC_soviet_leadership: "소비에트 정권"
 PRC_soviet_leadership_desc: "소비에트 연방은 완전한 공산주의를 향한 여정에서 가장 앞선 국가로 자리매김하고 있습니다. 우리는 이를 인정하고 그들의 선례로부터 배워야 합니다."
 PRC_soviet_economic_aid: "소련의 경제 원조"
 PRC_soviet_economic_aid_desc: "외부의 도움이 없다면 대장정의 참상은 세대가 지나도록 계속될 것입니다. 소련에 접근하여 경제적 지원을 요청해야 합니다."
 PRC_internationalism: "국제주의"
 PRC_internationalism_desc: "만국의 노동자와 농민은 단결하여 그 족쇄를 벗어던져야 합니다. 우리는 힘을 합쳐 더 밝은 미래를 만들어 나갈 것입니다."
 PRC_agrarian_socialism: "농본사회주의"
 PRC_agrarian_socialism_desc: "중국은 세계의 산업화된 국가들과 다릅니다. 마르크스가 상상했던 것과 같은 공산주의 혁명을 기대하는 것은 우리 나라의 처지를 오해하는 것에서 나오는 착각입니다."
 PRC_rectification_campaign: "정풍운동"
 PRC_rectification_campaign_desc: "우리의 투쟁이 취해야 할 방향에 대해 많은 오해가 있었습니다. 우리는 그릇된 길로 빠진 동지들에게 그들의 방식이 잘못되었음을 인정할 기회를 주어야 합니다."
 PRC_maoism: "마오주의"
 PRC_maoism_desc: "위대한 주석께서는 오랜 시간을 들여 자신의 정치 이론을, 우리 나라를 앞으로 이끌어 갈 일관된 이념으로 발전시켜 오셨습니다."
 PRC_socialism_with_chinese_characteristics: "중국 특색 마르크스주의"
 PRC_socialism_with_chinese_characteristics_desc: "그 명석함에는 의심의 여지가 없지만, 마르크스의 사상은 명백히 유럽인의 관점에서 비롯된 것입니다. 우리가 사회주의 정책을 실행할 때는 중국의 특수한 상황을 반드시 반영해야 합니다."
 PRC_proclaim_the_peoples_republic: "인민공화국 선포"
 PRC_proclaim_the_peoples_republic_desc: "국민당을 물리쳤으니, 이제 중국의 합법 정부로서 정당한 자리를 차지해야 할 때입니다. 아직 해야 할 일이 많이 남아 있지만, 미래는 그 어느 때보다 밝아 보입니다."
 PRC_socialist_market_economy: "사회주의 시장경제"
 PRC_socialist_market_economy_desc: "사회주의와 공산주의를 향한 길은 본질적으로 자본주의 단계를 거쳐야만 합니다. 중국은 제대로 된 자본주의 시장경제를 구축한 적이 없어 사회주의로의 진전이 거의 불가능한 상황입니다. 더 나아가기 위해서는 먼저 자본주의적 생산 양식을 발전시켜야 합니다."
 PRC_social_democracy_focus: "사회민주주의"
 PRC_social_democracy_focus_desc: "당의 급진적인 정책은 상황을 개선하기는커녕 더욱 악화시켰습니다. 그 모든 결점에도 불구하고 국민당은 더 나은 미래를 위해 우리와 함께 나아갈 동맹입니다. 우리는 정치적으로 국민당과 협력하는 방향으로 나아가야 합니다."
 PRC_coalition_government: "연립정부"
 PRC_coalition_government_desc: "우리 나라의 통일은 아직 갈 길이 멀지만, 국민당과의 공동 정부를 수립하면 순조로워질 것입니다."
 PRC_purge_the_radicals: "급진파 숙청"
 PRC_purge_the_radicals_desc: "당내 일부 세력은 여전히 계급투쟁의 교리를 믿고 착취계급에 반대하는 태도를 고수하고 있습니다. 그들을 정리해야 합니다."
 PRC_strengthen_the_left_wing_of_the_kmt: "국민당 좌파 강화"
 PRC_strengthen_the_left_wing_of_the_kmt_desc: "국민당 내부에도 우리 체제 간 협상을 저해하려는 파벌들이 존재하여 문제를 안겨주고 있다고 합니다. 우리는 국민당 내 우리의 동맹이 이 권력 싸움에서 승리하도록 모든 역량을 집중해야 합니다."
 PRC_remove_chiang_kai_shek: "장제스 제거"
 PRC_remove_chiang_kai_shek_desc: "우리의 노력에도 불구하고 대원수는 여전히 우리를 내심 공산주의자라고 여기는 듯합니다. 그의 독소와도 같은 적대감은 문제가 되고 있습니다. 적절한 조치를 취해야만 합니다."
 PRC_national_leadership: "국가 지도권"
 PRC_national_leadership_desc: "장제스가 사라짐과 동시에 재통일에 대한 최후의 반대 세력도 사라졌습니다. 이 연립정부는 우리가 주도하는 것이 마땅합니다."
 PRC_land_redistribution: "토지 재분배"
 PRC_land_redistribution_desc: "수 세기 동안 토지를 경작하는 사람들은 실제로 토지를 소유한 사람들에게 임대료를 지급해야 했습니다. 이것을 바꿀 것입니다."
 PRC_the_yanan_base_area: "옌안 근거지"
 PRC_the_yanan_base_area_desc: "우리 혁명의 기반은 옌안 지역입니다. 다가오는 투쟁에서 승리하기를 원한다면 이 지역을 확장하고 개선해야만 합니다."
 PRC_prepare_for_war_with_japan: "일본과의 전쟁 준비"
 PRC_prepare_for_war_with_japan_desc: "일본 군국주의자들은 우리 국가에 가장 큰 위협입니다. 그들은 어떤 중국 정부도 상상하지 못했던 방식으로 중국을 조각내어 착취하기를 바라고 있습니다. 이에 비하면 국민당에 대한 투쟁은 미미한 일일 뿐입니다."
 PRC_government_of_national_defense: "국방정부"
 PRC_government_of_national_defense_desc: "분열한 나라는 곧 패망만이 기다리고 있는 나라입니다. 국민당과 힘을 합쳐 방어를 효과적으로 구축해야 합니다."
 PRC_confrontation_with_the_warlords: "군벌과의 대결"
 PRC_confrontation_with_the_warlords_desc: "중국의 일부 인사들은 중앙정부를 무시하며 투쟁에서 어느 쪽에도 가담하기를 거부하고 있습니다. 그들 중 일부는 심지어 국가를 장악하거나 일본과 협력하려는 계획을 비밀리에 품고 있을 수도 있습니다. 이들은 반드시 통제되어야 합니다."
 PRC_anti_japanese_expedition: "반일 원정"
 PRC_anti_japanese_expedition_desc: "우리의 현재 처지에 일본군과 전면전을 벌이는 것은 용감하기보다는 어리석은 일에 가깝습니다. 먼저 상대 영토에 소규모 인원을 보내 근거지를 건설하는 등 기반을 마련하고, 때가 되면 봉기를 일으킬 것입니다."
 PRC_revolutionary_military_commission: "혁명군사위원회"
 PRC_revolutionary_military_commission_desc: "적들에 맞서는 혁명적 투쟁은 특별히 창설된 조직을 통해 조율되어야 합니다."
 PRC_provoke_japan: "일본 도발"
 PRC_provoke_japan_desc: "우리는 삼대에 걸쳐 일본의 위협 아래에서 살아왔습니다. 일본의 팽창에 맞서 싸운다면 우리는 중국 인민들의 눈에 영웅으로 비칠 것입니다. 그리고 일본이 우리에게 필요한 전쟁을 일으키지 않으려 한다면, 직접 그 전쟁을 강요할 것입니다."
 PRC_protracted_warfare: "지구전"
 PRC_protracted_warfare_desc: "전쟁은 우리 방식에 맞춰 치러야 합니다. 중국은 사람도 시간도 넘쳐납니다. 적과 정면으로 맞붙는 것은 자살 행위일 것입니다."
 PRC_mobile_warfare: "기동전"
 PRC_mobile_warfare_desc: "언제까지나 산과 숲속에 숨어 있을 수는 없습니다. 이제 적과 맞붙어 우리가 전면전을 두려워하지 않는다는 것을 세상에 보여줄 때가 왔습니다."
 PRC_peoples_war: "인민전쟁"
 PRC_peoples_war_desc: "다른 나라들은 기술력과 화력으로 전쟁에서 이길 수 있다고 믿을지 모르나, 우리는 그것이 진실이 아님을 알고 있습니다. 희생을 감수할 준비가 된 굳센 국민 앞에서는 그 어떤 기술도 견뎌낼 수 없습니다."
 PRC_100_regiments_campaign: "백단대전"
 PRC_100_regiments_campaign_desc: "우리는 지금까지 소규모 전투와 접전에만 집중해 왔습니다. 적들은 우리가 약하고 단순히 귀찮은 존재라고 생각하고 있습니다. 경계심이 잦아들었으니, 그들은 대규모 공세에 제대로 대비하지 못할 것입니다."
 PRC_central_military_commission: "중앙군사위원회"
 PRC_central_military_commission_desc: "우리의 지위가 더욱 확고해졌으니, 이제는 생존을 위한 혁명적 투쟁에서 정권을 위한 투쟁으로 나아갈 수 있습니다."
 PRC_peoples_liberation_army: "인민해방군"
 PRC_peoples_liberation_army_desc: "중국공농홍군은 위대한 업적을 이루었습니다. 앞으로는 우리 민족의 해방을 위해 투쟁하면서 더욱 큰 영예를 얻게 될 것입니다."
 PRC_peoples_volunteer_army: "인민지원군"
 PRC_peoples_volunteer_army_desc: "세계의 노동자와 농민을 해방하기 위한 투쟁은 여러 나라에서 벌어지고 있습니다. 이러한 투쟁에 직접 개입하는 것이 항상 현명한 것은 아닙니다. 때로는 아주 작은 힘으로도 충분히 권력의 균형을 뒤바꿀 수 있습니다."
 PRC_military_intelligence_department: "군사정보부"
 PRC_military_intelligence_department_desc: "우리에게 값진 정보를 제공하는 많은 동지가 민중 속에 섞여 있지만, 적은 더욱 많습니다. 동지와 적을 구분하기 위한 조직을 만들어야 합니다."
 PRC_central_security_bureau: "중앙안보국"
 PRC_central_security_bureau_desc: "가장 작은 마을에서조차 반혁명이 일어나는 것을 용납할 수 없습니다. 우리의 목표는 반역자가 피해를 주기 전에 그들을 모두 찾아내는 것입니다."
 PRC_focus_on_china: "중국에 집중"
 PRC_focus_on_china_desc: "국민당과 군벌과의 싸움이 끝나지 않은 상태에서는 일본에 맞서 싸울 수 없습니다. 일본과 맞서기 위해서는 이 적들을 먼저 물리쳐야 합니다."
 PRC_exploit_the_weak_neighbours: "약한 이웃 착취"
 PRC_exploit_the_weak_neighbours_desc: "우리의 이웃들은 부패와 내분으로 약해졌습니다. 지금이야말로 우리 영토를 확장할 완벽한 기회입니다."
 PRC_infiltration: "침투"
 PRC_infiltration_desc: "국민당은 우리와 전면전을 벌이고 싶어 하지만, 그 유혹에 빠져서는 안 됩니다. 먼저 상대 영토에 소규모 인원을 보내 근거지를 건설하는 등 기반을 마련하고, 때가 되면 봉기를 일으켜 기습할 것입니다."
 PRC_enforce_the_three_rules: "삼대기율 시행"
 PRC_enforce_the_three_rules_desc: "1: 모든 행동은 지휘에 따른다.\n2: 군중의 바늘 하나, 실오라기 하나도 취하지 않는다.\n3: 얻어낸 모든 것은 공동 분배한다.\n이 간단한 기율을 통해 우리가 인민의 편이라는 것을 보여줄 것입니다."
 PRC_permit_opium_trade: "아편 무역 허용"
 PRC_permit_opium_trade_desc: "유감스러운 부작용에도 불구하고 농민들이 양귀비를 재배하도록 허용하면 우리 군대를 보급하는 데 필요한 자금을 마련할 수 있습니다."
 PRC_ban_the_opium_trade: "아편 무역 금지"
 PRC_ban_the_opium_trade_desc: "아편은 서구 열강이 우리를 굴복시킨 도구였습니다. 이 악이 퍼지는 것을 용납할 수 없습니다."
 PRC_abolish_the_land_rent: "지대 폐지"
 PRC_abolish_the_land_rent_desc: "토지를 개인이 소유한다는 것은 터무니없는 개념입니다. 토지는 그곳에서 일하는 사람의 것입니다. 농민들이 자율적으로 조직할 수 있도록 허용하면 그들의 지지를 확보할 수 있을 것입니다."
 PRC_literacy_programs: "문해 계획"
 PRC_literacy_programs_desc: "현대 사회를 만들기 위한 첫걸음은 모든 시민이 당면한 사안을 이해하고 해결하는 데 이바지할 수 있도록 하는 것입니다."
 PRC_china_medical_university: "중국의과대학"
 PRC_china_medical_university_desc: "위생과 의료는 우리 군대를 야전에서 유지하고 시민들의 삶을 개선할 수 있게 해줄 것입니다. 우리는 이 분야에서 새로운 방법을 개발하고 이를 사람들에게 가르칠 수 있도록 할 것입니다."
 PRC_form_the_academy_of_sciences: "과학학술원 설립"
 PRC_form_the_academy_of_sciences_desc: "우리는 다양한 연구 시설과 대학을 모두 결합하고, 이들을 더욱 효율적으로 관리할 새로운 조직을 만들 것입니다."
 JAP_the_unthinkable_option: "생각지 못한 선택지"
 JAP_the_unthinkable_option_desc: "우리 나라의 미래에는 지도자들이 한 번도 생각해 본 적이 없는 길이 필요합니다. 이제 이 선택지를 진지하게 고려해야 합니다."
 JAP_approach_the_young_officers: "청년 장교단과 접촉"
 JAP_approach_the_young_officers_desc: "기성세대는 새로운 사고방식을 쉽게 받아들이기 어려울 정도로 오랫동안 기존 방식을 고수해 왔습니다. 따라서 우리는 젊은 세대부터 시작해야 합니다."
 JAP_approach_the_young_officers_tt: "공산주의자 장군 §G3§!명을 얻습니다.\n"
 JAP_exchange_the_exiles: "망명자 교환"
 JAP_if_man_accepts: "§H만주국§!이 동의할 경우 다음이 발생합니다:\n"
 JAP_exchange_the_exiles_desc: "일찍이 우리는 좌파 장교와 공무원들을 만주에 비공식적으로 유배시켰으나, 이제 그들을 더 우익 성향인 인사들과 교환할 것입니다."
 JAP_open_up_the_universities: "대학 개방"
 JAP_open_up_the_universities_desc: "재산과 사회적 지위와 상관없이, 모두가 공부할 수 있어야만 합니다."
 JAP_cast_the_die: "주사위 던지기"
 JAP_cast_the_die_desc: "우리의 정치적, 군사적 기반은 충분히 안정되었습니다. 이제 우리의 운명을 거머쥘 시간입니다!"
 cast_the_die_TT: "§R도쿄를 점령하면 내전을 빠르게 끝낼 수 있습니다.§!\n"
 JAP_the_fate_of_the_imperial_family: "황실의 운명"
 JAP_the_fate_of_the_imperial_family_desc: "이제 일본 세습 통치의 마지막 흔적을 청산할 때가 왔습니다. 천황과 황족들을 어떤 운명에 처하게 할지 결정해야 합니다."
 JAP_rebuild_the_civil_service: "공무원 조직 재건"
 JAP_rebuild_the_civil_service_desc: "나라를 제대로 다스리기 위해서는 가장 유능한 사람들로 공무원 조직을 재건해야 합니다."
 JAP_reeducation_campaign: "재교육 운동"
 JAP_reeducation_campaign_desc: "우리의 대혁명이 남긴 여파로 불안이 만연해 있습니다. 우리는 국민을 재교육하여 우리가 지향하는 올바른 행동 양식을 확립해야 합니다."
 JAP_cleaning_up_our_own_mess: "시작한 일 끝내기"
 JAP_finish_the_fight: "싸움 종결"
 JAP_finish_the_fight_desc: "우리는 이 싸움의 무대를 옛 식민지로 옮겨야 하며, 일본의 이념적 적대 세력의 마지막 거점을 완전히 제거해야 합니다."
 JAP_join_comintern: "코민테른 가입"
 JAP_join_comintern_desc: "우리 홀로 세계와 맞설 수는 없습니다. 공산주의의 발상지와 힘을 합쳐 함께 혁명을 수호해야 합니다!"
 JAP_red_brigades: "붉은 여단"
 JAP_red_brigades_desc: "모든 남녀는 국가를 지킬 의무가 있습니다. 우리는 그들에게 그렇게 할 기회를 줄 것입니다."
 JAP_communist_volunteers: "공산주의 의용군"
 JAP_communist_volunteers_desc: "우리의 투쟁은 여기에서 끝나지 않습니다. 반드시 다른 국가들을 일깨워야 합니다. 우리 중 가장 명석한 이들을 가려내 혁명을 받아들인 나라들에 보내어 우리의 대의를 전파할 것입니다!"
 JAP_asian_communist_solidarity: "아시아 공산주의 연맹"
 JAP_asian_communist_solidarity_tt: "§H[WTT_communist_china.GetNameWithFlag]§! 측을 우리 세력으로 초청합니다."
 JAP_asian_communist_solidarity_desc: "우리는 반드시 아시아의 동지들과 함께해야 합니다. 서구적 형태의 공산주의는 이곳에 맞지 않으니 우리 이웃들과 더불어 아시아의 필요에 부합하는 공산주의를 퍼뜨릴 것입니다."
 JAP_nationalize_the_zaibatsus: "재벌 국유화"
 JAP_nationalize_the_zaibatsus_desc: "우리 나라의 거대 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 그건 여기서 끝입니다. 국가의 지배권에 도전하는 자는 없어야 합니다."
 JAP_people_owned_mines: "인민 소유의 광산"
 JAP_people_owned_mines_desc: "인민들은 자신이 일하는 광산의 지분을 가질 수 있어야 하며, 이는 노동자들에게 동기를 부여하고 능률의 향상을 가져올 것입니다."
 JAP_public_works: "공공사업"
 JAP_public_works_desc: "일련의 새로운 공공사업은 모두에게 일자리를 보장할 뿐만 아니라 전국적인 기반시설 개선을 이루어낼 것입니다."
 JAP_tokyo_aluminum_plant: "도쿄 알루미늄 공장"
 JAP_tokyo_aluminum_plant_desc: "우리는 노동자들의 힘을 이용하여 국가의 자급률을 높일 것입니다."
 JAP_purge_the_kodoha_faction: "황도파 숙청"
 JAP_purge_the_kodoha_faction_desc: "정권을 장악하고 북방의 소비에트 연방을 공격하고자 하는 새로운 파벌이 나타났습니다. 그들이 너무 큰 해를 끼치기 전에 제거해야 합니다."
 JAP_liaison_conference: "연락 회의"
 JAP_liaison_conference_desc: "정부 및 군부의 모든 부서와 중앙회의의 연락망을 연결함으로써 의사 결정 속도를 크게 높일 수 있습니다."
 JAP_greater_east_asian_co_prosperity_sphere: "대동아공영권"
 JAP_greater_east_asian_co_prosperity_sphere_desc: "서양 제국주의 시대의 막을 내릴 때가 되었습니다. 아시아의 인민은 우리의 지도력 아래 함께 뭉쳐서 강하고 통일된 대륙을 이루어야 합니다. 아시아는 아시아인의 것이다!"
 JAP_intervene_in_china: "루거우차오 사건"
 JAP_intervene_in_china_desc: "[Root.GetNameDefCap](은)는 자원이 빈약하지만, 이웃들은 그렇지 않습니다. 우리는 그들에게서 부족한 것을 빼앗아야 하며, 그럴 빌미만 확보하면 됩니다. 몇몇 진취적인 군인들이라면 그 빌미를 만들어줄 수 있을 것이며, 그러고 나면 폐하께서는 아무리 준비가 덜 되어 있더라도 전쟁에 동의하실 수밖에 없을 것입니다..."
 JAP_secure_china: "중국 확보"
 JAP_secure_china_desc: "중국의 저항은 완고하고 끝을 모릅니다. 서둘러 대륙을 평정하기 위한 노력을 배가해야 합니다."
 JAP_develop_chinese_resources: "중국의 자원 개발"
 JAP_develop_chinese_resources_desc: "다음 전쟁에 유용하게 활용할 수 있도록 우리의 통제하에 놓인 풍부한 중국의 자원을 개발해야 합니다."
 JAP_strike_south_doctrine: "남진론"
 JAP_strike_south_doctrine_desc: "중국에는 풍부한 자원이 있지만 우리에게 필요한 모든 자원을 보유하고 있지는 않습니다. 하지만 멀지 않은 남쪽에는 네덜란드령 동인도, 그리고 영국 식민지인 말라야와 보르네오가 있습니다. 진정한 자급자족을 위해서는 유럽 제국주의자들에게서 이 지역에 대한 지배권을 가져와야 합니다."
 JAP_non_aggression_pact_with_the_soviet_union: "[SOV.GetNameDef] 측과의 불가침조약"
 JAP_non_aggression_pact_with_the_soviet_union_desc: "남방을 자유롭게 공격하려면 북방의 국경이 안전하여야 합니다. 즉시 [SOV.GetNameDef] 측과 협상을 시작해야 합니다."
 JAP_bypass_the_philippines: "필리핀 우회"
 JAP_bypass_the_philippines_desc: "필리핀은 우리의 진정한 목표로 가는 길을 가로막는 방해 요인입니다. 당장은 무시해야 합니다."
 JAP_secure_the_philippines: "필리핀 확보"
 JAP_secure_the_philippines_desc: "필리핀은 우리의 진정한 목표로 가기 위한 중요한 거점입니다. 미래의 군사 작전을 위해 확보해야만 합니다."
 JAP_strike_on_the_southern_resource_area: "남방 자원 지대 공격"
 JAP_strike_on_the_southern_resource_area_desc: "우리의 계획을 실행할 때가 왔습니다. 남방을 공격하고 자원이 부유한 서구 식민지를 손에 넣도록 합시다."
 JAP_alliance_with_siam: "시암과의 동맹"
 JAP_alliance_with_siam_desc: "시암은 다가오는 서양 강대국들과의 전쟁에서 우리를 원조할 수 있는 최상의 위치에 있습니다. 우리 편으로 끌어들일 수 있다면 추후 있을 말라야와 동인도 침공에 유용할 것입니다."
 JAP_exploit_the_southern_resource_area: "남방 자원 지대 채굴"
 JAP_exploit_the_southern_resource_area_desc: "전쟁 수행 중인 우리 군대를 위해 동인도의 풍부한 자원을 더 많이 채굴해야 합니다."
 JAP_sign_tripartite_pact: "삼국 동맹 조약 체결"
 JAP_sign_tripartite_pact_bypass_tt: "독일이나 이탈리아가 파시스트 정권이 아니거나 우리가 그들 중 하나와 전쟁 중임."
 JAP_sign_tripartite_pact_desc: "우리 앞에 놓인 과업은 우리 능력에 대한 도전이 될 것입니다. 비슷한 목표를 지닌 정부들과 접촉해 어느 정도 협력할 수 있어야 합니다."
 JAP_guide_the_zaibatsus: "재벌 지도"
 JAP_guide_the_zaibatsus_desc: "우리 나라의 거대 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 약간의 수완만 발휘한다면 그들을 우리의 입맛에 맞도록 이끌 수 있을 것입니다."
 JAP_nationalize_war_industry: "군수산업 국유화"
 JAP_nationalize_war_industry_desc: "군수산업에 대한 국가의 통제력 증대는 효율은 물론 생산량 개선에 큰 도움이 될 것입니다."
 JAP_coal_liquification: "석탄 액화"
 JAP_coal_liquification_desc: "[JAP.GetNameDefCap](은)는 석유가 부족하므로 합성 석유 분야에 더욱 주력해야 합니다."
 JAP_national_mobilization_law: "국가총동원법"
 JAP_national_mobilization_law_desc: "새로운 법안은 군 복무를 더욱 보편적으로 만들어 신민에게 의무감을 심어주고 전쟁의 필요성을 분명히 할 것입니다."
 JAP_national_research_policy: "국가 연구 정책"
 JAP_national_research_policy_desc: "연구 기관에 대한 정부 지원과 통제를 통해 연구개발 계획의 유연성과 생산성이 향상될 것입니다."
 JAP_imperial_arsenals: "제국 조병창"
 JAP_imperial_arsenals_desc: "군수산업에 대한 제국의 통제력 증대는 효율은 물론 생산량 개선에 큰 도움이 될 것입니다."
 JAP_national_defense_state: "국방국가"
 JAP_national_defense_state_desc: "모든 신민은 우리 나라를 어떤 공격에도 견딜 수 있는 보루로 만드는 것이 시급하다는 것을 깨달아야 합니다."
 JAP_spiritual_mobilization: "국민정신총동원"
 JAP_spiritual_mobilization_desc: "신토의 교리를 통해 신민에게 군사적 의무감을 배양해 신병의 수를 늘릴 수 있습니다."
 JAP_warrior_spirit: "무사의 혼"
 JAP_warrior_spirit_desc: "국가신토를 통해 신민에게 국익과 황실을 위해 자신을 희생해야 할 필요성을 심어줄 수 있습니다."
 JAP_strengthen_the_divine_wind: "카미카제 강화"
 JAP_strengthen_the_divine_wind_effect: "§H요코스카 MXY7 오카§! 생산 가능"
 JAP_strengthen_the_divine_wind_effect_bba: "§H고정된 폭발물§! 모듈 활성화"
 JAP_strengthen_the_divine_wind_desc: "특공대 전술인 가미카제는 자살 공격을 자포자기식 최후의 수단에서 하나의 정립된 교리로 변화시켰습니다. 사람이 직접 탑승해 조종하는 미사일이나 다름없는 새로운 기체를 사용하면, 이 공격은 사실상 막을 수 없게 될 것입니다."
 JAP_support_the_kodoha_faction: "황도파 지원"
 JAP_support_the_kodoha_faction_desc: "정권을 장악하고 북방의 소비에트 연방을 공격하고자 하는 새로운 파벌이 나타났습니다. 천황 폐하와 제국의 미래를 위하여 이 파벌이 승리하도록 해야 합니다!"
 JAP_challenge_the_zaibatsus: "재벌 견제"
 JAP_challenge_the_zaibatsus_desc: "우리 나라의 거대 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 그들이 여전히 천황 폐하의 뜻 아래에 있음을 상기시켜야 합니다."
 JAP_showa_restoration: "쇼와 유신"
 JAP_showa_restoration_desc: "천황 폐하께서 명목상의 지도자로만 치부되던 시대는 이미 지났으며, 이제 국가를 직접 통치하실 때가 왔습니다. 그래야만 우리 제국이 서구 제국주의자들에 맞설 수 있을 것입니다."
 JAP_modern_shogunate: "현대의 막부"
 JAP_modern_shogunate_desc: "천황은 상징적인 지위에 머물러야 하며, 실권은 그의 이름을 빌린 강한 신하들이 가져야 합니다. 이를 통해 천황의 권위와 명령을 더 멀리, 더 널리 전할 수 있을 것입니다."
 JAP_prepare_for_war_with_the_soviet_union: "[SOV.GetNameDef] 측과의 전쟁 준비"
 JAP_prepare_for_war_with_the_soviet_union_desc: "북부 국경에 대한 [SOV.GetSovietThreatName]의 위협은 반드시 처리되어야 합니다. [SOV.GetNameDef] 측과의 전쟁 준비를 시작하여야 합니다."
 SOV_communist_threat: "공산주의자"
 SOV_fascist_threat: "파시스트"
 SOV_country_threat: "[SOV.GetAdjective]"
 SOV_communist_threatAlt: "볼셰비키"
 SOV_fascist_threatAlt: "제국주의자"
 JAP_join_the_london_naval_treaty: "런던 해군군축조약 가입"
 JAP_join_the_london_naval_treaty_desc: "곰과 맞서 싸우려면 측면 방어가 필수입니다. 해군력 증강을 규제하는 조약에 서명하는 것으로 평화를 가져올 수 있다면 그렇게 해야 합니다."
 JAP_build_up_the_manchurian_army: "만주군 증강"
 JAP_build_up_the_manchurian_army_desc: "[MAN.GetNameDefCap](은)는 북방에서 발발할 전쟁의 최전선에 서게 될 것입니다. 그들이 적의 어떤 공격이라도 견딜 수 있는 힘을 갖추도록 해야 합니다."
 JAP_non_aggression_pact_with_china: "중국과의 불가침조약"
 JAP_non_aggression_pact_with_china_desc: "우리 나라와 중국은 역사적으로 매우 험악한 관계를 유지해 왔지만, 이제 북진을 위한 군대를 확보하기 위해 중국과 불가침조약을 맺어야 합니다."
 JAP_create_a_manchurian_imperial_air_force: "만주제국 공군 창설"
 JAP_create_a_manchurian_imperial_air_force_desc: "제공권 확보가 전쟁 승리의 열쇠가 될 것입니다. 만약 [MAN.GetNameDef]에 자체 공군이 있다면 우리의 대공 상황을 개선하는 데 큰 도움이 될 것입니다."
 JAP_technological_exchange: "기술 교류"
 JAP_technological_exchange_desc: "곰과 맞서 싸우려면 동맹국이 필요합니다. 독일은 좋은 후보일 뿐 아니라, 그 선진 기술을 공유받으면 전쟁에 큰 도움이 될 수 있을 것입니다."
 JAP_preemptive_war: "선제 전쟁"
 JAP_preemptive_war_desc: "북부 국경에서 [SOV.GetAdjective]의 적대 행위가 증가했다는 허위 보고를 조작하여, 북쪽 위협을 제거하기 위한 선제공격이 필요하다는 빌미를 마련할 수 있습니다"
 JAP_establish_the_northern_resource_area: "북방 자원 지대 개발"
 JAP_establish_the_northern_resource_area_desc: "계속해서 성장하는 전쟁 기계를 위해 자원이 풍부한 시베리아의 황무지를 개발해야 합니다."
 JAP_german_rocketry: "독일 로켓 공학"
 JAP_german_rocketry_desc: "독일의 진보된 기술력은 우리의 전쟁 수행에 매우 유용할 것입니다. 우리는 어떤 대가를 치르더라도 그 설계도를 확보해야 합니다."
 JAP_strengthen_civilian_government: "민간정부 강화"
 JAP_tora_tora_tora_idea: "도라! 도라! 도라!"
 JAP_tora_tora_tora_idea_desc: "첫 번째 공격 이후 일본은 항모전단을 통한 공격적이고 신속한 군사 활동에 착수했습니다."
 JAP_strengthen_civilian_government_desc: "자유주의와 민주주의의 가치가 높아지는 것은 우리 나라에 위협이 되기는커녕 오히려 크나큰 힘이 될 것입니다. 우리는 이러한 이상을 보호할 수 있도록 문민정부의 역량을 더욱 강화해야 합니다."
 JAP_ally_with_the_zaibatsus: "재벌과 협력"
 JAP_ally_with_the_zaibatsus_desc: "우리 나라의 거대 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 이들은 자유와 개성이 허용하는 모든 기회에 대한 증거라고 할 수 있으며, 국가의 이익을 위해 그들과 협력해야 합니다."
 JAP_research_spending: "연구 지출"
 JAP_research_spending_desc: "우리 나라 최고의 인재들을 최대한 활용하려면, 그 능력에 걸맞은 충분한 규모의 예산을 연구개발에 할당해야 합니다."
 JAP_pre_emptive_coup: "선제 쿠데타"
 JAP_pre_emptive_coup_desc: "우리 아이들과 국가의 미래를 위해 선제 타격을 감행하지 않는다면 우리의 이상이 권위주의적 정부에 의해 짓밟히게 될 것입니다."
 JAP_purge_the_militarists: "군국주의자 숙청"
 JAP_purge_the_militarists_desc: "보다 이성적인 사고를 하고자 한다면 군사력이 모든 것이 해답이라고 믿는 자들을 우리 열도에서 숙청해야 합니다. 그들의 길은 우리 국경 바깥에서나 찾아보라고 합시다."
 JAP_the_showa_constitution: "쇼와 헌법"
 JAP_the_showa_constitution_desc: "우리는 황실의 역사를 받아들이고 존중하나, 우리가 세우고자 하는 일본에 권위주의가 설 자리는 없습니다. 천황을 상징적인 지도자로 유지하되, 많은 서구 국가의 경우와 마찬가지로 헌법을 통해 그 권력을 제한할 것입니다."
 JAP_west_pacific_treaty_organization: "서태평양 조약 기구"
 JAP_west_pacific_treaty_organization_desc: "다른 아시아 국가와의 동맹을 통해 우리는 새로운 삶의 방식에 대한 잠재적 위협에 굳건히 맞설 수 있을 것입니다."
 JAP_rekindle_the_old_alliance: "오랜 동맹의 회생"
 JAP_rekindle_the_old_alliance_desc: "우리의 가장 큰 희망은 대전쟁 당시의 옛 동맹국에 있습니다. 우리는 이전의 동맹을 다시 활성화하여 [ENG.GetNameDef](와)과 함께 민주주의를 수호할 것입니다."
 JAP_pacific_guardian: "태평양의 수호자"
 JAP_pacific_guardian_desc: "우리는 태평양 주변의 모든 아시아 국가의 수호자 역할을 맡을 것입니다. 일단 서구 제국주의에서 해방되면, 그들을 완전한 민주주의 국가로 이끌 지도의 손길이 필요할 것입니다."
 JAP_anti_communist_bulwark: "반공의 보루"
 JAP_anti_communist_bulwark_desc: "민주주의의 원칙은 공산주의와 양립할 수 없습니다. 우리는 이러한 이념에 굳건히 맞서서 우리 스스로와 우리에게 의지하는 이들을 모두 보호해야 합니다."
 JAP_anti_communist_volunteers: "반공 의용군"
 JAP_anti_communist_volunteers_desc: "우리가 공식적으로 분쟁에 참여하고 있지 않더라도 공산주의가 발견되는 곳이라면 어디에서든 맞서 싸워야 합니다. 이럴 때는 의용군을 대신 보내 우리 대의를 위해 싸우게 할 것입니다."
 JAP_the_korean_question: "조선 문제"
 JAP_the_korean_question_desc: "우리는 한동안 조선반도를 지배해 왔지만, 조선의 자결권 문제는 점점 더 긴급해지고 있습니다. 이웃의 자결권을 거부한다면 우리가 진정으로 민주적 이상을 추구한다고 주장할 수 있을까요?"
 JAP_liberate_manchuria: "만주 해방"
 JAP_liberate_manchuria_desc: "만주는 여전히 우리가 벌인 식민 통치의 추한 잔재라 할 수 있는 권위주의자들의 지배하에 있습니다. 이러한 상황을 해결하고 만주가 중국에 반환되도록 해야 합니다."
 JAP_liberate_manchuria_tt: "결정은 만주 정복 이후 선택할 수 있습니다.\n"
 JAP_ultimate_deterrence: "궁극의 억지력"
 JAP_ultimate_deterrence_desc: "우리 국민을 보호하는 가장 좋은 방법은 그들이 전쟁에서 싸우지 않도록 하는 것입니다. 두려울 정도의 파괴력을 지닌 신무기를 개발하면 절대 그럴 필요가 없을 것입니다."
 JAP_full_sovereignty_for_the_philippines: "필리핀의 완전 주권"
 JAP_full_sovereignty_for_the_philippines_desc: "자결권은 아시아 전체에 퍼져야 합니다. [USA.GetNameDefCap] 측이 계속 필리핀을 지배하고 있으니, 그들이 필리핀 사람들의 민주적 권리를 존중하도록 압력을 가해야 합니다."
 JAP_the_manchurian_project: "만주 계획"
 JAP_the_manchurian_project_desc: "우리 열도에는 가용 토지가 부족하지만, 우리가 대륙에 가지고 있는 땅은 그렇지 않습니다. 열도를 개발할 수 없다면, 대신 대륙의 땅을 개발하면 될 일입니다. [MAN.GetNameDef]에서 대규모 산업화 계획을 시작할 것입니다."
 JAP_expand_the_showa_steel_works: "쇼와 제강소 확장"
 JAP_expand_the_showa_steel_works_desc: "쇼와 제강소를 확장해 생산량을 획기적으로 늘리는 것은 대규모 산업화의 중요한 선행 조건입니다."
 JAP_develop_aluminum_sources: "알루미늄 매장지 개발"
 JAP_develop_aluminum_sources_desc: "우리의 항공기 계획에는 충분한 알루미늄이 필요하므로 만주의 자원을 광범위하게 개발해야 합니다."
 JAP_expand_manchurian_railways: "만주 철도 확장"
 JAP_expand_manchurian_railways_desc: "만주의 기반시설에는 산업화 확대의 부담을 감당할 수 있도록 대대적인 확장이 필요합니다."
 JAP_light_industry_development: "경공업 개발"
 JAP_light_industry_development_desc: "경공업 군수산업은 군대의 기본적 수요를 충족하는 데 필수적인 요소이므로 반드시 확장해야 합니다."
 JAP_heavy_industry_development: "중공업 개발"
 JAP_heavy_industry_development_desc: "중공업 군수산업은 군대의 고급 수요를 충족하는 데 필수적인 요소이므로 반드시 확장해야 합니다."
 JAP_japanese_settlement: "일본인 정착지"
 JAP_japanese_settlement_desc: "만주에 우리 국민을 정착시켜 노동력을 늘릴 수 있으며, 그에 따라 공장 건설에 더 적합한 입지를 마련할 수 있습니다."
 JAP_fortify_the_border: "국경 요새화"
 JAP_fortify_the_border_desc: "북방 국경은 사실상 무방비 상태입니다. 우리는 이 방향에서 발생할 수 있는 공격에 대비하여 북방을 방비해야 합니다."
 JAP_army_expansion_law: "육군 확장법"
 JAP_army_expansion_law_desc: "우리 정부는 즉각적이고 과감한 군사력 증강을 핵심 원칙 중 하나로 삼아야 합니다."
 JAP_small_arms_modernization: "소화기 현대화"
 JAP_small_arms_modernization_desc: "우리 군대에는 잠재적인 적들과 경쟁할 수 있는 현대적인 무기가 필요합니다."
 JAP_supremacy_of_technology: "기술의 우월성"
 JAP_supremacy_of_technology_desc: "기술이야말로 우리에게 승리를 가져다줄 열쇠입니다. 적들보다 우월한 무기와 장비를 갖추기 위한 방향으로 모든 노력이 집중되어야 합니다."
 JAP_modern_artillery: "현대식 포병"
 JAP_modern_artillery_desc: "우리 병사들은 용감하고 맹렬하지만, 진격하기 위해서는 더 우수한 화력이 필요합니다."
 JAP_armored_divisions: "기갑사단"
 JAP_armored_divisions_desc: "다른 국가들은 이미 기갑사단의 위력을 깨달았습니다. 우리도 뒤처지지 않도록, 더 발전되고 강력한 기갑 장비를 개발하여 적을 강하고 빠르게 공격할 수 있도록 해야 합니다."
 JAP_bicycle_battalions: "자전거 대대"
 JAP_bicycle_battalions_desc: "기동성이 핵심입니다. 우리 사단들의 기동성을 향상하기 위해 군에 자전거를 보급할 것입니다."
 JAP_army_expansion: "육군 확장"
 JAP_army_expansion_desc: "육군을 확장하려는 우리의 목표를 달성하려면, 장병들에게 전술을 훈련시키는 능력을 이미 입증한 장교들의 역량을 활용해야 합니다."
 JAP_supremacy_of_will: "의지의 우월성"
 JAP_supremacy_of_will_desc: "아무리 발전된 장비라도 용맹하게 싸우고자 하는 사람 없이는 무용지물이며, 그 용맹함은 단순한 돌멩이조차 치명적인 무기로 바꿀 수 있습니다."
 JAP_fighter_modernization: "전투기 현대화"
 JAP_fighter_modernization_desc: "우리는 공중전을 포함한 모든 분야에서 적에게 우위를 점해야 합니다. 이를 달성하려면 현대적인 전투기가 필수적입니다."
 JAP_range_focus: "장거리 중점"
 JAP_range_focus_desc: "태평양에서의 전쟁은 워낙 전장이 광범위하기에, 그 거리를 극복할 수 있는 기종이 필요합니다."
 JAP_agility_focus: "기동성 중점"
 JAP_agility_focus_desc: "우리 기체가 적과 조우했을 때 대등하게 싸울 수 없다면 항속거리도 아무 소용이 없습니다. 우리 기종이 우위에 설 수 있도록 우수한 기동성을 갖춘 기체를 생산해야 합니다."
 JAP_the_zero: "제로센"
 JAP_the_zero_desc: "미쓰비시의 신형 기체는 지금까지 설계된 항공모함 탑재 전투기 중 가장 우수할 가능성이 큽니다. 뛰어난 기동성과 적절한 항속거리를 갖춘 이 전투기는 앞으로 수년간 우리에게 큰 힘이 될 것입니다. 즉시 시제품 제작과 양산에 착수해야 합니다."
 JAP_the_zero_tt: "§H미쓰비시 A6M 제로센§! 생산 가능"
 JAP_bomber_modernization: "폭격기 현대화"
 JAP_bomber_modernization_desc: "현대화된 전술폭격기는 전장에서 우리 군대를 지원하는 데 핵심적인 역할을 합니다."
 JAP_strategic_bomber_effort: "전략폭격기 주력"
 JAP_strategic_bomber_effort_desc: "우리가 원하는 바는 아니지만, 전쟁은 직접적인 군사적 대치만으로는 승리할 수 없습니다. 산업 역량이 전쟁의 결과에 지대한 영향을 끼치므로, 전선 너머에 존재하는 적의 산업을 파괴할 수 있는 새로운 전략폭격기에 반드시 투자해야 합니다."
 JAP_unified_fighter_development: "통일된 전투기 개발"
 JAP_unified_fighter_development_desc: "우리는 너무 오랫동안 육군과 해군의 독자적 항공기 개발로 인해 어려움을 겪어 왔습니다. 무장의 통일성과 제한된 연구 자원의 효율적인 활용을 위해 양군의 계획을 통합해야 합니다."
 JAP_jet_prototypes: "제트기 시제품"
 JAP_jet_prototypes_desc: "항공기의 미래는 프로펠러에 있지 않습니다. 우리는 항공기의 성능 향상을 위해 제트 추진체에 주목해야 합니다."
 JAP_new_naval_estimates: "신규 해군 예산"
 JAP_new_naval_estimates_desc: "우리 해군의 규모를 늘리고 그에 걸맞게 조선소를 확장하기 위한 신규 예산을 논의해야 합니다."
 JAP_carrier_warfare_experiments: "항모전 실험"
 JAP_carrier_warfare_experiments_desc: "전함은 과거의 유물이 되었습니다. 우리는 미래를 바라보아야 하고, 그 미래는 항공기에 있습니다. 항공모함이라면 태평양 전역에 공군력을 투사할 수 있게 해줄 것입니다."
 JAP_expand_the_snlf: "해군특별육전대 확충"
 JAP_expand_the_snlf_desc: "태평양에서의 전쟁은 상당한 상륙 작전을 수반할 것입니다. 이 임무를 수행할 수 있도록 해군특별육전대를 확장해야 합니다."
 JAP_first_air_fleet: "제1항공함대"
 JAP_first_air_fleet_desc: "최대의 공격력을 발휘하기 위해, 세계 역사상 전례 없는 규모의 항공모함을 한데 모아 하나의 전단으로 편성할 것입니다. 이러한 형태의 통합 공격 작전을 가능케 하는 작전 교리를 개발함으로써, 적들은 우리의 해군 항공력 우위를 결코 넘어서지 못할 것입니다."
 JAP_modern_escorts: "현대식 호위함"
 JAP_modern_escorts_desc: "우리 함대가 적 잠수함과 어뢰정에 방해받지 않고 작전을 수행하려면 최신예 호위함이 필요합니다."
 JAP_supremacy_of_the_battlefleet: "전투 함대의 우월성"
 JAP_supremacy_of_the_battlefleet_desc: "우리의 우수한 전함 설계 덕분에, 단 한 번의 결정적인 교전이면 해상의 승자가 누구인지 가릴 수 있습니다. 우리는 그러한 교전을 강제하고 승리할 수 있도록 전투 함대를 최적화해야 합니다."
 JAP_the_ultimate_battleship: "궁극의 전함"
 JAP_the_ultimate_battleship_desc: "우리는 자원이 풍부하지 않으므로, 가진 자원을 최대한 효율적으로 활용해야 합니다. 우리는 전면전에서 어떠한 적이라도 격파할 수 있는, 지구 역사상 가장 강력한 전함을 건조할 것입니다."
 JAP_cruiser_modernization: "순양함 현대화"
 JAP_cruiser_modernization_desc: "순양함은 태평양을 가로지르는 우리 태스크 포스의 핵심 전력이 될 것이므로, 가능한 최고의 함선을 건조해야 합니다."
 JAP_long_lance_torpedoes: "장창어뢰"
 JAP_long_lance_torpedoes_desc: "세계적 자원 분배의 잔혹함으로 인해 우리 해군은 적보다 수적으로 열세인 상태입니다. 따라서 우리는 세계에서 가장 발전된 어뢰를 개발할 것입니다. 이 어뢰는 압축 공기가 아닌 압축 산소로 추진되는 매우 긴 사정거리를 가진 강력한 무기로, 소형 수상함이 그 덩치에 비해 훨씬 강력한 화력을 보일 수 있게 될 것입니다."
 JAP_torpedo_cruisers: "중뇌장순양함"
 JAP_torpedo_cruisers_desc: "우리는 새로운 어뢰를 대량으로 탑재할 전함급 선박을 따로 배치하여 적 함대에 큰 피해를 줄 수 있도록 할 것입니다."
 JAP_yamato_tt: "각각 75%와 50%의 완성률을 가진 §Y야마토급§! 초중전함 2대의 생산 라인을 추가합니다."
 cost_reduced_last_stand: "지휘 능력 §Y최후의 저항§!을 사용하는 비용이 크게 줄어듭니다.\n"
 MAN_pacify_the_countryside: "농촌 지역 평정"
 MAN_pacify_the_countryside_desc: "우리의 집권 이래, 무법자와 반역자들은 이 나라의 외진 지역에서 우리의 통치에 도전해 왔습니다. 정부로서 제대로 인정받고자 한다면 이 테러범들을 근절하여 국민에게 우리가 행정을 집행할 수 있다는 것을 보여주어야 합니다."
 MAN_pacify_the_countryside_effect_tooltip: "사단을 주둔하면 농촌 지역의 도적 떼를 평정할 수 있습니다.\n"
 MAN_army_modernization: "육군 현대화"
 MAN_army_modernization_desc: "우리 육군은 규모도 작고 장비도 낙후되었습니다. 우리의 가용 자원을 고려하면 이는 용납할 수 없는 상황입니다. 스스로를 지킬 수 있는 군사력은 갖추어야 합니다."
 MAN_mukden_military_academy: "봉천군관학교"
 MAN_mukden_military_academy_desc: "우리 육군이 목표를 달성하기 위해 단순한 머릿수 이상의 힘에 기대려면, 유능하고 충성스러운 장교들이 필요합니다."
 MAN_invite_japanese_settlers: "일본인 정착민 초청"
 MAN_invite_japanese_settlers_desc: "우리에게는 사람보다 공간이 훨씬 더 많습니다. 이 나라의 많은 지역이 사실상 황무지로 남아 있습니다. 우리는 이 지역에 사람들을 정착시켜 새로운 공동체를 형성하도록 하여 경제적 발전을 이루어야 합니다."
 MAN_collective_farms: "집단 농장"
 MAN_collective_farms_desc: "가구별로 소유하고 운영하는 개별 농장 체계는 후진적이고 비효율적입니다. 마을의 모든 인력과 토지를 하나로 한다면 훨씬 더 효율적인 개발이 가능합니다."
 MAN_law_university: "법학대학"
 MAN_law_university_desc: "우리 나라는 아직 어립니다. 우리에게는 정부에 대한 가장 현대적인 이해를 바탕으로 완전히 새로운 법률 체계를 만들 기회가 있습니다. 그러기 위해서는 아시아에서 가장 뛰어난 인재들을 한자리에 모을 수 있는 전문 기관을 만들어야 합니다."
 MAN_research_and_education_department: "연구교육부"
 MAN_research_and_education_department_desc: "국가가 성장함에 따라 교육 시설과 연구 시설도 이에 맞추어 성장해야 합니다. 우리의 연구가 가장 필요한 곳에 집중되도록 더 큰 노력을 기울여야 합니다."
 MAN_trade_delegation: "무역 대표단"
 MAN_trade_delegation_desc: "세계 각국은 우리보다 산업 방면에서 훨씬 앞서 있습니다. 우리는 대표단을 보내 그들의 기술을 연구하고 우리 기술을 개선할 수 있는 방법을 찾아야 합니다."
 MAN_expand_the_textile_industry: "직물업 확장"
 MAN_expand_the_textile_industry_desc: "섬유는 오랫동안 우리 산업의 중심이었으며, 산업 기반을 확장하기 위해 외국 자본을 확보하는 가장 쉬운 방법이 될 것입니다."
 MAN_obedience: "복종"
 MAN_obedience_desc: "어떤 사람들은 우리가 단지 일본의 괴뢰국일 뿐이라 하지만, 그들은 우리의 긴밀하고 평등한 관계를 근본적으로 오해하고 있습니다. 우리의 후원자에게 대항하는 것은 아이가 부모에게 대항하는 것과 같은 일일 것입니다."
 MAN_hoankyoku: "보안국"
 MAN_hoankyoku_desc: "우리 정부야말로 중국의 밝은 미래를 위한 최고의 희망입니다. 분명 많은 자들이 중국의 파괴를 원하고 있으니, 이런 자들을 색출하고 국가를 수호할 조직이 있어야 합니다."
 MAN_first_five_year_plan: "제1차 5개년 계획"
 MAN_first_five_year_plan_desc: "비록 공산주의와 연관되는 바람에 오염되고 말았으나, 5개년 계획은 국가의 경제 발전을 계획하는 데 유용한 수단입니다. 우리는 산업 확장을 주도하기 위해 이 계획을 실행해야 합니다."
 MAN_invite_japanese_investors: "일본인 투자자 초청"
 MAN_invite_japanese_investors_desc: "우리 나라를 발전시키려면 외부의 도움이 필요합니다. 일본의 많은 기업들이 우리 나라에 투자할 의향이 있음을 나타냈습니다."
 MAN_expand_the_railways: "철도 확장"
 MAN_expand_the_railways_desc: "현대적인 철도 체계는 우리 나라의 모든 지역을 연결하고 한 지붕 아래 하나로 모으는 열쇠입니다."
 MAN_develop_aluminum_sources: "알루미늄 매장지 개발"
 MAN_develop_aluminum_sources_desc: "우리는 랴오닝에 개발하기에 적합한 광범위한 보크사이트 매장지를 보유하고 있습니다. 이를 통해 우리 항공 산업에 활력을 불어넣을 수 있을 것입니다."
 MAN_expand_showa_steel_works: "쇼와 제강소 확장"
 MAN_expand_showa_steel_works_desc: "쇼와 제강소는 우리 중공업의 중추입니다. 여기에 투자하면 나중에 큰 성과로 돌아올 것입니다."
 MAN_social_research_unit: "사회연구부"
 MAN_social_research_unit_desc: "우리 국민의 풍속을 연구하는 특별 조직을 세워 그들을 나라의 생산적인 시민으로 더욱 잘 길러나가도록 해야 합니다."
 MAN_second_five_year_plan: "제2차 5개년 계획"
 MAN_second_five_year_plan_desc: "제1차 5개년 계획이 성공을 거두었으니, 또 다른 경제 개발 계획을 세워 이를 반복함이 당연한 일입니다."
 MAN_national_defense_state: "국방국가"
 MAN_national_defense_state_desc: "전쟁에서 승리해 우리가 중국 전체를 지배할 때까지 우리는 전쟁 수행에 모든 노력, 모든 희생, 모든 가용 자원을 아끼지 말아야 합니다."
 MAN_mukden_arsenal: "봉천조병소"
 MAN_mukden_arsenal_desc: "옛 제국 조병창은 우리 군대에 현대식 무기를 공급할 새로운 군수산업단지의 핵심이 될 것입니다."
 MAN_mamc: "만주비행기제조주식회사"
 MAN_mamc_desc: "만주비행기제조주식회사를 설립하여 누구에게도 맞설 수 있는 현대적인 공군을 만들어갈 것입니다."
 MAN_alliance_with_the_kwantung_army: "관동군과의 동맹"
 MAN_alliance_with_the_kwantung_army_desc: "일본군이 우리의 생각에 반대하는 일이 잦습니다. 가능한 한 갈등을 최소화하면서 함께 일할 수 있도록 그들과 더욱 긴밀한 관계를 구축해야 합니다."
 MAN_chinese_leadership: "중국의 지도자상"
 MAN_chinese_leadership_desc: "중국인에게는 중국인 통치자가 필요합니다. 우리가 중국 전체에 대한 제국 통치의 완전한 회복을 목표로 한다는 것을 공개적으로 선언해야 합니다."
 MAN_vassalize_mengukuo: "몽강국 봉신화"
 MAN_vassalize_mengukuo_desc: "몽강의 덕왕은 만주국 황제와 나란히 설 자격이 없습니다. 이제 이 어리석은 실험을 끝내고 그를 있어야 할 자리에 돌려놓을 때입니다."
 MAN_national_cooperation_government: "국민 협력 정부"
 MAN_national_cooperation_government_desc: "일본인들이 협력 정부를 구성하기 위해 다른 평민 출신 중국인 정치가들까지 고려하고 있다는 충격적인 소문을 들었습니다. 이는 용납할 수 없는 사태입니다. 우리가 연합하여 얻어낸 중국 땅은 반드시 우리가 다스릴 수 있도록 해야 합니다."
 MAN_the_two_emperors: "두 황제"
 MAN_the_two_emperors_desc: "우리가 절대로 일본과 완전히 대등한 동반자가 될 수 없다는 터무니없는 생각은 이제 그만두어야 합니다. 우리의 두 황제는 형제나 다름없는 사이입니다!"
 MAN_assertiveness: "주장"
 MAN_assertiveness_desc: "일본은 계속해서 분노할 만큼 오만하게 우리를 지배하고 있습니다. 우리 역시 존경받을 만한 제국이라는 사실을 그들에게 상기시켜야 합니다."
 MAN_request_control_of_the_railways: "철도 통제권 요청"
 MAN_request_control_of_the_railways_desc: "우리처럼 큰 나라에서 철도를 통제함은 곧 나라를 통제함을 의미합니다.\n\n그리고 바로 그 철도 통제권이 일본의 손에 있습니다.\n\n이 상황은 바뀌어야 합니다."
 MAN_staff_the_court_with_manchus: "만주인 궁정 대신"
 MAN_staff_the_court_with_manchus_desc: "청나라는 수 세기 동안 중국을 통치했습니다. 우리의 옛 영광을 되찾고자 한다면, 그들의 본보기를 최대한 충실히 따라야 합니다."
 MAN_expand_the_imperial_guards: "금위대 확충"
 MAN_expand_the_imperial_guards_tt: "§Y7개 보병§! 및 §Y2개 포병§!대대로 구성된 4개 부대 획득.\n"
 MAN_expand_the_imperial_guards_desc: "금위대는 우리의 신생 군대의 정예이자 모든 군인의 귀감이 될 것입니다."
 MAN_local_arms_procurement: "현지 무기 조달"
 MAN_local_arms_procurement_desc: "총 공급을 영원히 일본에만 의지할 수는 없습니다. 진정으로 자립하고자 한다면, 우리가 통제할 수 있는 무기 공급원을 마련해야 합니다."
 MAN_bolster_nationalism: "민족주의 고취"
 MAN_bolster_nationalism_desc: "사람들은 오랫동안 만주국을 일본이 인공적으로 만들어낸 괴뢰국으로 여겨 왔습니다. 그러나 모든 국가는 처음엔 하나의 사상에서 출발한 것입니다. 우리는 국민에게 만주 정체성을 심어 주고, 그 사상을 현실로 바꾸어야 합니다."
 MAN_five_equal_peoples: "오족협화"
 MAN_five_equal_peoples_desc: "한 사람이 다른 모든 이들을 지배할 수 있는 시대는 끝났습니다. 만주국은 러시아인, 일본인, 몽골인, 한국인 그리고 만주인 다섯 민족이 함께 어울려 살아가는 새로운 형태의 국가가 될 것입니다."
 MAN_white_russian_advisers: "백계 러시아 고문단"
 MAN_white_russian_advisers_desc: "러시아 내전 이후 많은 러시아인은 소련이 패배한 적들을 위해 준비한 운명을 따르기보다는 망명을 택했습니다. 우리는 이들을 활용해 군대를 재건하고 훈련할 수 있습니다."
 MAN_empower_the_legislative_council: "입법회 강화"
 MAN_empower_the_legislative_council_desc: "현재 입법회는 일본인 지배자들이 제안한 모든 것에 동의하기만 하는 의례적인 기관에 지나지 않습니다. 진정한 주권 국가가 되려면 먼저 입법 문제에서 완전한 자율성을 얻어야 합니다."
 MAN_five_people_armies: "오족군"
 MAN_five_people_armies_desc: "모든 시민이 평등하다면, 모든 시민은 외국의 압제자로부터 기꺼이 조국을 지켜낼 준비가 평등하게 되어 있어야 합니다."
 MAN_five_people_armies_tt: "§Y3개 보병§!대대로 구성된 7개 부대 획득.\n"
 MAN_purge_the_general_affairs_council: "국무원 숙청"
 MAN_purge_the_general_affairs_council_desc: "국무원은 일본이 우리 정부를 완전히 통제하고자 설치한 기관이니, 이대로 둘 수 없습니다. 우리 정부에 대한 충성심이 조금이라도 의심되는 사람은 누구든지 제거해야 합니다."
 MAN_reform_the_civil_service: "공무원 개혁"
 MAN_reform_the_civil_service_desc: "국무원은 빙산의 일각에 불과했고, 일본은 사실상 우리의 통제 밖에서 행정의 많은 부분을 운영하고 있었습니다. 우리는 우리만의 행정관을 배치해야 합니다."
 MAN_independence_war: "독립 전쟁"
 MAN_independence_war_desc: "압제의 족쇄를 벗어던지고 오랜 자유를 찾아 싸울 때가 왔습니다. 만주국은 중국 최초로 모든 외세의 압제에서 벗어나 자유로워질 것입니다."
 MAN_imperial_divinity: "제국의 신성함"
 MAN_imperial_divinity_desc: "과거, 중국의 황제는 살아있는 신처럼 숭배받았습니다. 우리는 현재의 황제께서 이 오랜 전통과 결부할 수 있도록 해야 합니다."
 MAN_imperial_university: "제국대학"
 MAN_imperial_university_desc: "제국은 그 대의로 나아가기 위해 명석한 사람들을 필요로 합니다. 우리는 가장 훌륭하고 총명한 사람들이 함께 모여 서로 가르치고 배울 수 있는 장소를 만들어야 합니다."
 MAN_move_capitals: "천도"
 MAN_move_capitals_desc: "중국 전체의 오랜 수도는 언제나 베이징이었습니다. 이제 그곳을 되찾았으니, 황제 폐하께서는 옛집으로 의기양양하게 돌아가실 겁니다."
 MAN_claim_the_mandate_of_heaven: "천명 주장"
 MAN_claim_the_mandate_of_heaven_desc: "전쟁에서 우리가 승리함으로써 하늘이 황제 폐하를 옥좌의 정당한 주인으로 판단했다는 것이 분명해졌습니다. 폐하께서 중국 전체의 적법한 통치자가 아니라는 의심은 이 압도적인 증거 앞에 사라져야 합니다."
 MAN_reclaim_the_empire: "제국 탈환"
 MAN_reclaim_the_empire_desc: "자유를 얻었으니 이제 중국 전역의 배신자들과 반역자들을 상대로 전쟁을 벌일 때입니다. 우리는 반드시 이 나라를 통치할 것이며, 그러지 못한다면 차라리 파멸할 것입니다."
 MAN_assert_our_authority: "우리의 권위 주장"
 MAN_assert_our_authority_desc: "우리 나라의 나머지 지역은 내부적으로 분열해 있습니다. 자신을 군벌이나 주석이라 칭하는 찬탈자와 도적 떼 중 그 누구에게도 통치할 자격 따윈 없습니다. 그들은 굴복당할 것이고, 우리의 찬란한 통치가 중국 전역에 퍼질 것입니다."
 MAN_offer_vassalization: "봉신화 제안"
 MAN_offer_vassalization_desc: "전쟁은 나라를 갈라놓았습니다. 지금까지 어느 한쪽의 편을 들기를 거부한 이들에게 우리 조정에서의 자리를 제안한다면 이 분열을 끝낼 수 있습니다."
