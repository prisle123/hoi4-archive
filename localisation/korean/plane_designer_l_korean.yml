 engine_3_1x: "1x 엔진 III"
 engine_3_1x_desc: "메탄올 주입, 자동 연료 혼합 등의 첨단 기능을 탑재한 엔진으로, 훨씬 강한 추력을 낼 수 있습니다."
 engine_3_2x: "2x 엔진 III"
