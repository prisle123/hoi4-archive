 engine_4_1x: "1x 엔진 IV"
 engine_4_1x_desc: "성능 향상을 극대화하기 위해 광범위한 공학 기술이 적용된 이 엔진은 피스톤 엔진 기술의 정점이라 할 수 있습니다."
 engine_4_2x: "2x 엔진 IV"
