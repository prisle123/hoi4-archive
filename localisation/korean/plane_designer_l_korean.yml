 large_plane_airframe_0: "전간기 대형 기체"
 large_plane_airframe_0_desc: "이 거대한 기체는 폭탄이나 연료 탱크를 장착할 공간을 충분히 갖추고 있습니다. 하지만 이 이상 개선할 여지가 거의 없다는 것은 확실합니다. 새로운 세대의 전략폭격기들이 머지않아 등장할 것입니다."
 large_plane_airframe_1: "기초 대형 기체"
 large_plane_airframe_1_desc: "진정한 전략폭격기의 잠재력을 시험하기 위해 설계된 기체로, 적진 깊숙한 곳의 산업 표적을 타격한 뒤 승무원을 무사히 귀환시킬 수 있습니다."
 large_plane_airframe_2: "개선된 대형 기체"
 large_plane_airframe_2_desc: "전략폭격기라는 개념이 입증된 지금, 이 기체는 탑재 중량과 항속거리를 개선하고 미래에도 충분히 성능을 개량할 수 있도록 설계되었습니다."
 large_plane_airframe_3: "발전된 대형 기체"
 large_plane_airframe_3_desc: "매우 높은 고도에서 초장거리 비행에 최적화된 이 기체는 많은 양의 화물을 적진 깊숙한 곳까지 운반할 수 있습니다."
 large_plane_airframe_4: "현대식 대형 기체"
 large_plane_airframe_4_desc: "제트 추진 엔진은 이전 세대 엔진보다 한 차원 높은 성능을 제공하며, 이 기체는 이 점을 이용할 수 있도록 설계되었습니다."
 large_plane_maritime_patrol_plane_airframe_0: "전간기 해상 초계기"
 large_plane_maritime_patrol_plane_airframe_0_desc: "함대는 해안에서 멀리 떨어진 곳에 있는 적을 찾아내기 위해 장거리 비행이 가능한 비행기가 필요합니다. 다소 구식이긴 하지만, 이 기체는 드넓은 대양을 누빌 수 있는 항속거리를 갖추고 있습니다."
 large_plane_maritime_patrol_plane_airframe_1: "기초 해상 초계기"
 large_plane_maritime_patrol_plane_airframe_1_desc: "더욱 강력한 함재기의 등장으로 인해, 적 함대를 해안에서 멀리 떨어진 곳에서 찾아내고 파괴하는 능력을 갖추는 것이 중요해졌습니다. 이를 위한 첫 단계는 광활한 대양 한복판에서 적을 탐지할 수 있는 새로운 유형의 항공기를 개발하는 것입니다."
 large_plane_maritime_patrol_plane_airframe_2: "개선된 해상 초계기"
 large_plane_maritime_patrol_plane_airframe_2_desc: "잠수함과 급습 순양함의 위협에 대응하려면 광대한 해역을 순찰해야 합니다. 이 기체는 이러한 임무에 최적화되어 있습니다."
 large_plane_maritime_patrol_plane_airframe_3: "발전된 해상 초계기"
 large_plane_maritime_patrol_plane_airframe_3_desc: "레이더와 기타 센서 덕에 악천후나 어두운 밤에도 적 함대를 찾는 것이 가능해졌지만, 이러한 새로운 장비를 탑재하기 위해서는 더 큰 기체가 필요합니다."
 large_plane_maritime_patrol_plane_airframe_4: "현대식 해상 초계기 기체"
 large_plane_maritime_patrol_plane_airframe_4_desc: "미사일 시대가 도래하였으므로, 해상 초계기는 이제 더더욱 먼 바다에서 더 오랜 시간 동안 작전을 수행할 수 있어야만 합니다."
 cv_small_plane_airframe_0: "전간기 함재기 기체"
 cv_small_plane_airframe_0_desc: "착륙용 후크와 강화된 착륙 장치를 갖춘 기체로, 항공모함에서 운용하기에 적합합니다."
 cv_small_plane_airframe_1: "기초 함재기 기체"
 cv_small_plane_airframe_1_desc: "지상용 비행기를 위해 개발된 신기술을 접목해 만든 기체로, 일반 비행기와 동일한 성능을 발휘하면서도 항공모함 갑판에서 이륙할 수 있습니다."
 cv_small_plane_airframe_2: "개선된 함재기 기체"
 cv_small_plane_airframe_2_desc: "이 기체는 지상 항공기의 발전에 발맞춰 항속거리와 성능을 개선하기 위한 신기술을 도입하여 설계되었습니다."
 cv_small_plane_airframe_3: "발전된 함재기 기체"
 cv_small_plane_airframe_3_desc: "항공모함 함재기는 특유의 빡빡한 설계 제한 때문에 기체의 크기와 성능에 제한이 있을 수밖에 없습니다. 이 기체는 기존 동력 체계를 이용한 기체가 낼 수 있는 성능의 정점을 보여주고 있습니다."
 cv_small_plane_airframe_4: "현대식 함재기 기체"
 cv_small_plane_airframe_4_desc: "이 기체는 제트 엔진 특유의 강력한 추력을 통해 함재기로 이용할 수 있도록 설계되었습니다."
