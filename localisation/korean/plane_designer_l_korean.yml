 medium_plane_airframe_0: "전간기 중형 기체"
 medium_plane_airframe_0_desc: "상당한 양의 화물을 싣고 먼 거리를 운행할 수 있지만, 이 기체를 더 이상 개선할 여지는 거의 없습니다."
 medium_plane_airframe_1: "기초 중형 기체"
 medium_plane_airframe_1_desc: "최근 개발된 몇 가지 신기술을 도입한 기체로, 비슷한 크기의 이전 세대 기체보다 훨씬 더 좋은 성능을 발휘합니다."
 medium_plane_airframe_2: "개선된 중형 기체"
 medium_plane_airframe_2_desc: "첨단 제조 기술에 힘입어 제조된 기체로, 더 많은 화물을 더 멀리까지 운반할 수 있게 해줍니다."
 medium_plane_airframe_3: "발전된 중형 기체"
 medium_plane_airframe_3_desc: "성능과 탑재 중량을 극대화하도록 설계된 이 기체는 기존 동력 방식을 이용한 비행기의 정점이라 할 수 있습니다."
 medium_plane_airframe_4: "현대식 중형 기체"
 medium_plane_airframe_4_desc: "제트 추진 비행기들이 앞으로 주류가 될 가능성이 커지면서, 공학자들은 제트 추진 동력을 사용할 것을 염두에 두고 기체를 설계하기 시작했습니다."
 medium_plane_fighter_airframe_0: "전간기 중전투기"
