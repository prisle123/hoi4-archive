 engine_1_1x: "1x 엔진 I"
 engine_1_1x_desc: "값싸고 안정적인 기본 엔진이지만, 딱히 출력이 강력하지는 않습니다."
 engine_1_2x: "2x 엔진 I"
 engine_1_2x_desc: "쌍발 엔진은 비행기의 추력을 크게 향상시키지만, 그만한 대가가 따릅니다."
 engine_1_3x: "3x 엔진 I"
 engine_1_3x_desc: "3발 엔진은 4발 엔진을 장착하는 것보다 저렴하며 쌍발 엔진보다 더 강한 추력을 낼 수 있습니다."
 engine_1_4x: "4x 엔진 I"
 engine_1_4x_desc: "4발 엔진은 무거운 비행기를 띄울 수 있을 정도의 추력을 제공하며, 상당한 탑재 중량을 보장합니다."
 engine_1_6x: "6x 엔진 I"
 engine_1_6x_desc: "6발 엔진만 있다면 어느 비행기라도 상당한 탑재 중량을 싣고 꽤 빠른 속도로 장거리 운행할 수 있습니다."
 engine_2_1x: "1x 엔진 II"
 engine_2_1x_desc: "더 크고 강력한 엔진으로, 속도와 탑재 중량을 한층 더 개선해 줍니다."
 engine_2_2x: "2x 엔진 II"
