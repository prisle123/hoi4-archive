 early_bombs: "폭탄"
 early_bombs_desc: "대전쟁 초기부터 비행기는 적 표적에 폭탄을 투하하는 용도로 점점 더 많이 사용되어 왔습니다. 시간이 지나며 이것은 점차 공중전의 핵심 요소 중 하나로 자리 잡게 되었습니다."
 heavy_bombs: "대형 폭탄"
 heavy_bombs_desc: "현대전에서는 적 표적에 대형 폭탄을 투하할 수 있는 비행기의 필요성이 점점 증가하고 있습니다. 시간이 지나며 이것은 점차 공중전의 핵심 요소 중 하나로 자리 잡게 되었습니다."
 armor_piercing_bombs: "철갑폭탄"
 armor_piercing_bombs_desc: "군함의 갑판 장갑은 계속해서 강화를 거듭했으며, 이러한 장갑을 관통하려면 특수한 폭탄을 개발해야 합니다."
 air_torpedoe_1: "항공어뢰"
 air_torpedoe_1_desc: "경량 어뢰는 해상 공격 능력을 확대하기 위해 탑재 가능한 모든 항공기에 탑재될 수 있습니다."
 air_torpedoe_2: "개선된 항공어뢰"
 air_torpedoe_2_desc: "표준화된 장착대와 등급 덕분에 더 크고 강력한 어뢰를 개발할 수 있을 뿐만 아니라 어뢰의 전반적인 유용성도 증가했습니다."
 air_torpedoe_3: "발전된 항공어뢰"
 air_torpedoe_3_desc: "입수 시에 분리되도록 설계된 경량 부속품이 개발되어 항공어뢰의 정확도가 크게 높아졌을 뿐만 아니라 투하를 수행하는 항공기의 안전성도 향상되었습니다."
 photo_reconnaisance: "정찰용 카메라"
 photo_reconnaisance_desc: "군사적 용도로 이용된 비행기의 첫 임무는 적을 찾아내고 그 움직임을 지상의 장군에게 보고하는 것이었습니다. 이는 여전히 군사 항공기의 가장 흔한 임무 중 하나로 남아 있습니다."
 aa_lmg: "경기관총"
 aa_lmg_desc: "소총 구경 기관총은 대전쟁 이래 공대공 무기의 근간을 담당해 왔습니다."
 survivability_studies: "생존성 연구"
 survivability_studies_desc: "복귀한 비행기의 전투 피해 상황을 면밀히 연구하면, 비행기의 어느 부위가 가장 중요한지 정확하게 판별할 수 있습니다."
 aircraft_construction: "항공기 생산"
 aircraft_construction_desc: "항공기 제조에 나무판자와 천을 사용하던 시절은 한참 전에 지났습니다. 새로운 기술을 통해 특정 임무에 더 적합한 비행기를 제조할 수 있게 되었습니다."
 aa_hmg: "중기관총"
 aa_hmg_desc: "현대 비행기는 구형 기종보다 훨씬 더 큰 피해를 견딜 수 있으며, 적기에 유효타를 날릴 기회를 쉽게 내주지 않습니다. 따라서 매 공격은 최대한의 피해를 줄 수 있어야 하며, 그러기 위해서는 더 큰 구경의 탄약이 필요합니다."
 aa_cannon_1: "포 I"
 aa_cannon_1_desc: "포탄은 가장 튼튼한 비행기조차도 관통해 버릴 수 있으며, 명중 시 치명적인 피해를 줄 수 있을 만큼의 폭약을 탑재할 수도 있습니다."
 aa_cannon_2: "대구경 포"
 aa_cannon_2_desc: "더 큰 구경의 탄두와 장약을 이용하는 대포로, 단 한 발만으로도 대형 비행기까지 격추할 수 있습니다."
 aa_cannon_3: "포 II"
 aa_cannon_3_desc: "대구경 포탄을 고속 발사하는 현대적인 대포로, 아무리 견고한 항공기도 격추할 수 있습니다."
 engines_1: "엔진 I"
 engines_1_desc: "비행기 엔진은 출력이 강한 동시에, 가볍고 신뢰할 수 있어야 합니다. 이 유형의 엔진은 비행기를 이륙시키기에는 충분한 출력을 제공하지만, 기체가 잠재력을 온전히 발휘하는 데는 다소 제약이 있습니다."
 engines_2: "엔진 II"
 engines_2_desc: "비행기가 급속히 발전하려면 그에 걸맞게 엔진 출력이 증가해야 합니다."
 engines_3: "엔진 III"
 engines_3_desc: "$engine_3_1x_desc$"
 engines_4: "엔진 IV"
 engines_4_desc: "$engine_4_1x_desc$"
 range_improvements: "항속거리 증진"
 range_improvements_desc: "비행기의 연료 용량을 늘리면 항속거리가 증가한다는 것은 당연한 이치지만, 비행 성능에 큰 영향을 주지 않으면서 연료 용량을 늘리는 것은 결코 쉬운 일이 아닙니다."
 sp_centrifugal_jet_tech: "원심 제트"
 sp_centrifugal_jet_tech_desc: "원심 제트 기술은 단일 압축기를 사용하여 공기를 압축한 후 분사하여 추력을 생성합니다. 이를 활용해 만든 엔진은 크기가 작으며 유지보수가 용이합니다."
 jet_engine_axial_1x: "1x 축류식 제트 엔진"
 jet_engine_axial_1x_desc: "다수의 압축기를 장착한 축류식 엔진은 단일 제트 엔진이 생성하는 추력을 크게 증폭할 수 있습니다."
