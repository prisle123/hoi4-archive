 engine_4_6x_desc: "$engine_1_6x_desc$"
 jet_engine_1x: "1x 제트 엔진"
 jet_engine_1x_desc: "기존과 전혀 다른 방식으로 비행기에 동력을 공급하는 엔진으로, 복잡하고 다루기 어렵지만 추력과 속도를 크게 향상시킵니다."
 jet_engine_2x: "2x 제트 엔진"
 jet_engine_2x_desc: "$engine_1_2x_desc$"
 jet_engine_3x: "3x 제트 엔진"
 jet_engine_3x_desc: "$engine_1_3x_desc$"
 jet_engine_4x: "4x 제트 엔진"
 jet_engine_4x_desc: "$engine_1_4x_desc$"
 jet_engine_6x: "6x 제트 엔진"
 jet_engine_6x_desc: "$engine_1_6x_desc$"
 rocket_engine_1: "로켓 엔진 I"
 rocket_engine_1_desc: "여러 종류의 불안정한 연료와 그에 못지않게 불안정한 산화제를 이용하는 엔진으로, 비행기를 고속으로 추진하는 데 필요한 아주 강한 추력을 낼 수 있지만, 그 대가로 기체의 항속거리가 줄어듭니다."
 rocket_engine_2: "로켓 엔진 II"
 rocket_engine_2_desc: "연소실의 개선과 연료 혼합비의 미묘한 조정을 통해 성능이 더욱 향상되지만, 그에 따라 기체의 항속거리가 줄어듭니다."
 rocket_engine_3: "로켓 엔진 III"
 rocket_engine_3_desc: ""
 light_mg_2x: "2x 경기관총"
 light_mg_2x_desc: "2정의 소총 구경 기관총은 매우 적은 비용으로 대공 화력을 약간 보강해 줍니다."
 light_mg_4x: "4x 경기관총"
 light_mg_4x_desc: "이 4정의 소총 구경 무기는 파괴력은 부족하지만, 엄청난 물량으로 그 단점을 메웁니다."
 aircraft_cannon_1_1x: "1x 포 I"
 aircraft_cannon_1_1x_desc: "기관포는 적 기체에 대항할 수 있는 강력한 화력을 제공하지만, 추가되는 무게로 인해 기체를 무겁고 둔하게 만듭니다."
 aircraft_cannon_1_2x: "2x 포 I"
 aircraft_cannon_1_2x_desc: "기관포 2대는 적 기체 및 비기갑 지상 병력을 상대로 무시무시한 전방 화력을 제공하지만, 이로 인해 기체의 무게가 대폭 증가하고 기동성이 크게 저하됩니다."
 bomb_locks: "폭탄 장착"
 bomb_locks_desc: "날개 또는 기체 아래에 소형 폭탄을 장착하면 비행기가 어느 정도 효과적으로 지상 표적을 공격할 수 있습니다."
 heavy_bomb_locks: "대형 폭탄 장착"
 heavy_bomb_locks_desc: "날개 또는 기체 아래에 대형 폭탄을 장착하면 비행기가 지상 표적을 효과적으로 공격할 수 있습니다."
 armor_piercing_bomb_locks: "철갑폭탄 장착"
 armor_piercing_bomb_locks_desc: "날개 또는 기체 아래에 대형 철갑폭탄을 장착하면 비행기가 해상 표적을 효과적으로 공격할 수 있습니다."
 torpedo_mounting: "경어뢰 장착"
 torpedo_mounting_desc: "기체 하부에 경량 어뢰를 장착할 수 있는 하드포인트를 추가합니다. 이를 통해 비행기는 적 함선을 공격할 수 있는 강력한 무기를 갖추게 됩니다."
 torpedo_mounting_2: "중형어뢰 장착"
 torpedo_mounting_2_desc: "기체 하부에 중형 어뢰를 장착할 수 있는 하드포인트를 추가합니다. 이를 통해 비행기는 적 함선을 공격할 수 있는 강력한 무기를 갖추게 됩니다."
 torpedo_mounting_3: "중어뢰 장착"
 torpedo_mounting_3_desc: "기체 하부에 중량 어뢰를 장착할 수 있는 하드포인트를 추가합니다. 이를 통해 비행기는 적 함선을 공격할 수 있는 강력한 무기를 갖추게 됩니다."
 armor_plate_small: "장갑판"
 armor_plate_small_desc: "파일럿 좌석 후방 및 엔진 주변에 강철판을 덧대 지상 공격 및 후방 공격으로부터 비행기의 생존성을 높여줍니다."
 heavy_mg_2x: "2x 중기관총"
 heavy_mg_2x_desc: "한 쌍의 중기관총으로 현대 비행기의 강화 외피를 관통할 수 있습니다."
 heavy_mg_4x: "4x 중기관총"
 heavy_mg_4x_desc: "4정의 중기관총은 각각의 화력이 뛰어날 뿐만 아니라 압도적인 물량으로 무지막지한 화력을 제공합니다."
 aircraft_cannon_2_1x: "1x 포 II"
 aircraft_cannon_2_1x_desc: "대구경 포탄을 고속 발사하는 현대적인 대포로, 전투기와 전략폭격기 모두를 격추할 수 있는 병기입니다."
 aircraft_cannon_2_2x: "2x 포 II"
 aircraft_cannon_2_2x_desc: "쌍포는 비행기에 강력한 화력을 제공하며, 화망 밀도의 증가로 더욱 손쉽게 치명적인 타격을 가할 수 있습니다."
 large_aircraft_cannon_1x: "1x 대구경 포"
 large_aircraft_cannon_1x_desc: "이전 세대의 기관포보다 크고 강력한 포탄을 발사하지만, 발사 속도는 더 느립니다. 대형 기체도 단발로 격추할 수 있습니다."
 large_aircraft_cannon_2x: "2x 대구경 포"
 large_aircraft_cannon_2x_desc: "쌍포는 비행기에 강력한 화력을 제공하며, 화망 밀도의 증가로 더욱 손쉽게 치명적인 타격을 가할 수 있습니다."
 small_bomb_bay: "소형 폭탄 적재실"
 small_bomb_bay_desc: "폭탄을 실을 수 있는 작은 적재실입니다. 동체 내부에 있어 항력을 줄일 수 있지만, 이를 위한 구조 변경으로 인해 기체가 공중전에서 급격한 기동을 할 수 없게 됩니다."
 medium_bomb_bay: "중형 폭탄 적재실"
 medium_bomb_bay_desc: "다양한 표적을 타격할 수 있을 만큼 충분한 양의 폭탄을 실을 수 있는 중간 크기의 폭탄 적재실입니다."
 large_bomb_bay: "대형 폭탄 적재실"
 large_bomb_bay_desc: "넓은 공업단지나 견고한 표적을 손상시키거나 파괴할 수 있을 만큼 충분한 폭탄을 실을 수 있는 대형 적재실입니다."
 tank_buster_1: "대전차포 I"
 tank_buster_1_desc: "육군에서 쓰는 대전차포를 개조한 병기로, 정확히 명중시키기만 한다면 현대 전차도 파괴할 수 있습니다. 하지만 그 무게와 비효율적인 구조로 인해 항공기의 성능이 크게 저하됩니다."
 tank_buster_2: "대전차포 II"
 tank_buster_2_desc: "지금 전장에서 운용되는 중전차들에 맞서 싸우기 위해서는 훨씬 더 커다란 포가 필요합니다. 엄청나게 무겁고 다루기 어렵지만, 적진을 타격할 때는 아주 효과적인 무기입니다."
 fuel_tanks_small: "추가 연료 탱크"
 fuel_tanks_small_desc: "기체 내부 공간을 연료 탱크에 조금 더 할애하면 비행기의 항속거리를 늘릴 수 있지만, 그만큼 화재에 취약해집니다."
 self_sealing_fuel_tanks_small: "자동 방루 연료 탱크"
 self_sealing_fuel_tanks_small_desc: "연료 탱크 외벽에 특수 처리된 고무층을 추가하면, 연료 탱크가 피격되더라도 탱크가 조금씩 구멍을 수복하여 연료가 소실되지 않기 때문에 비행기가 무력화되지 않습니다."
 armor_plate_medium: "$armor_plate_small$"
 armor_plate_medium_desc: "엔진실과 기타 동체 내 취약한 부분에 장갑을 두르면 비행기의 생존성이 대폭 향상되지만, 그 대가로 항속거리가 줄어듭니다."
 fuel_tanks_medium: "$fuel_tanks_small$"
 fuel_tanks_medium_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc: "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large: "$armor_plate_small$"
 armor_plate_large_desc: "추가 강철 장갑판은 엔진, 연료 탱크, 조종실을 보호합니다. 대공 무기의 직격탄이 아닌 이상 대부분의 공격을 버틸 수 있게 되며, 전투기에도 쉽게 격추되지 않습니다."
 fuel_tanks_large: "$fuel_tanks_small$"
 fuel_tanks_large_desc: "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large: "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc: "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret: "경기관총 방어 포탑"
 lmg_defense_turret_desc: "공대공 전투에서는 화력이 부족한 감이 있지만, 경기관총 포탑은 포탑이 달린 비행기를 공격하는 것을 훨씬 더 위험하게 만듭니다."
 lmg_defense_turret_2x: "경기관총 방어 포탑 2x"
 lmg_defense_turret_2x_desc: "전동 포탑에 장착된 쌍발 경기관총은 더 넓은 각도를 보호하여 포탑을 장착한 비행기를 공격하는 것을 훨씬 더 어렵게 만듭니다."
 hmg_defense_turret: "중기관총 방어 포탑"
 hmg_defense_turret_desc: "회전 포탑에 장착된 중기관총은 유사한 무기를 장착하고 덤벼드는 전투기에 맞서 어느 정도 반격을 가할 수 있게 해 줍니다."
 hmg_defense_turret_2x: "중기관총 방어 포탑 2x"
 hmg_defense_turret_2x_desc: "중기관총이 장착된 두 개의 전동 포탑은 이 포탑이 장착된 비행기를 어떤 전투기도 노리기 어려운 위협적인 표적으로 만들어 줍니다."
 cannon_defense_turret: "기관포 방어 포탑"
 cannon_defense_turret_desc: "회전 포탑에 장착된 현대식 기관포는 공중전에서 방어자와 공격자 사이의 힘의 균형을 크게 변화시킵니다. 현대식 기관포에 제대로 명중당하고도 전투를 지속할 수 있는 전투기는 거의 없습니다."
 cannon_defense_turret_2x: "기관포 방어 포탑 2x"
 cannon_defense_turret_2x_desc: "기관포로 무장한 2개의 포탑은 매우 위협적인 방어 수단으로, 어떤 전투기라도 이 포탑이 달린 비행기를 공격하는 것을 매우 위험한 일이 되게 만듭니다."
 rocket_rails: "로켓 레일"
 rocket_rails_desc: "날개 밑에 장착하는 비유도 발사체입니다. 공격기 전방으로 발사되는 무기이기 때문에, 일반 폭탄에 비해 조종사가 조준하기 용이합니다."
 bomb_sights_1: "폭격 조준기 I"
 bomb_sights_1_desc: "바람의 흐름, 종단속도, 고도를 계산해 주는 복잡한 기계식 컴퓨터가 장착된 조준기로, 폭격기가 높은 정확도로 폭탄을 투하할 수 있게 해줍니다."
 bomb_sights_2: "폭격 조준기 II"
 bomb_sights_2_desc: "이전 세대의 폭격 조준기는 최적치를 계산하는 데 기나긴 설정 과정이 필요했지만, 완전히 안정화된 이 폭격 조준기는 단 몇 초 만에 조준이 가능하며 얕은 급강하도 보정할 수 있습니다."
 radio_navigation_1: "라디오 내비게이션 I"
 radio_navigation_1_desc: "2개의 비교적 단순한 전파 항법 신호가 교차하는 지점을 포착하는 라디오 수신기로, 완전한 암흑 속에서도 목표를 찾을 수 있게 해줍니다."
 radio_navigation_2: "라디오 내비게이션 II"
 radio_navigation_2_desc: "거리 측정용 보조장치가 포함된 라디오 수신기입니다. 표적이 보이지 않아도 폭격수가 정확히 언제 폭탄을 투하해야 할지 알려줍니다."
 air_ground_radar_1: "공대지 레이더 I"
 air_ground_radar_1_desc: "항법사에게 비행기 아래 지형을 명확한 그림으로 보여주는 레이더 세트입니다. 악천후나 암흑 속에서도 정확한 운항을 할 수 있게 도와줍니다."
 air_ground_radar_2: "공대지 레이더 II"
 air_ground_radar_2_desc: "이전 모델보다 더 높은 해상도를 제공하는 레이더로, 구름이 덮인 곳도 정밀하게 폭격할 수 있게 해줍니다."
 air_air_radar_1: "공대공 레이더 I"
 air_air_radar_1_desc: "비행기에 달린 레이더 안테나는 훈련을 받은 사람이라면 어둠 속에서도 공중 표적을 찾을 수 있게 해줍니다."
 air_air_radar_2: "공대공 레이더 II"
 air_air_radar_2_desc: "더 강력한 송신기를 레이더에 장착하여 더 먼 거리에서 표적을 탐지할 수 있습니다."
 non_strategic_materials_small: "비전략 원료 사용"
 non_strategic_materials_small_desc: "특수 가공한 목재나 천으로 알루미늄을 최대한 대체하면 전략 물자의 사용을 큰 폭으로 줄일 수 있습니다. 하지만 나무나 천에는 현대 무기에 대항할 만한 내구성은 없습니다."
 drop_tanks: "외부 연료 탱크"
 drop_tanks_desc: "공격 임무에서 전투기의 항속거리를 늘리기 위해 부착하는 일회용 소형 연료 탱크입니다. 전투 전에 탈착하는 부품이기 때문에, 전투 성능에는 영향을 주지 않습니다."
 dive_brakes_small: "다이브 브레이크"
 dive_brakes_small_desc: "비행기 급강하 시 날개 뒤쪽에 장착된 스포일러가 전개되어 전체 속도를 줄여주고, 날개가 파손되지 않고 가파른 급강하에서 벗어날 수 있게 해줍니다. 이로 인해 비행기가 수직에 가까운 급강하 상태에서 공격할 수 있게 되어, 명중률이 크게 향상됩니다."
 non_strategic_materials_medium: "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc: "$non_strategic_materials_small_desc$"
 non_strategic_materials_large: "$non_strategic_materials_small$"
 non_strategic_materials_large_desc: "$non_strategic_materials_small_desc$"
 floats: "플로트"
 floats_desc: "비행기 기체 하부에 장착하여 비행체가 수면에 착수할 수 있게 해주는 부상 장치입니다. 적 해군 함선 정찰 임무를 더 수월하게 수행할 수 있게 해주지만, 기체의 기동성이 크게 저하됩니다."
 flying_boat_medium: "비행정"
 flying_boat_medium_desc: "착륙 장치를 장착하지 않고 비행기 하부를 물 위에 착수할 수 있도록 설계할 수 있습니다. 이렇게 하면 수상 정찰 임무가 훨씬 수월해집니다."
 flying_boat_large: "$flying_boat_medium$"
 flying_boat_large_desc: "$flying_boat_medium_desc$"
 guided_anti_ship_missile: "대함 유도 미사일"
 guided_anti_ship_missile_desc: "대함 폭탄에 로켓 엔진과 라디오 추적 장치를 장착하여 만든 새로운 전쟁 무기로, 현존하는 모든 함선에 심각한 위협이 될 것입니다."
 bouncing_bomb_release: "물수제비 폭탄 투하 메커니즘"
 bouncing_bomb_release_desc: "표적을 타격할 때까지 물 위를 활주하는 물수제비 폭탄을 탑재하고 투하하기 위한 폭탄 거치대입니다. 이 장치는 투하 시 폭탄에 역회전을 걸어 구조물을 정확히 타격할 가능성을 높여줍니다."
 earthshaker_bomb_release: "지진 폭탄 투하 메커니즘"
 earthshaker_bomb_release_desc: "타격 시 지면을 관통하여 지하에서 폭발함으로써 표적에 엄청난 구조적 피해를 주도록 설계된 거대한 지진 폭탄을 위한 폭탄 거치대와 투하 메커니즘입니다."
 rocket_propelled_bombs: "로켓 추진 폭탄"
 rocket_propelled_bombs_desc: "로켓 추진 비유도 폭탄은 함선이나 이와 유사한 장갑을 갖춘 대형 표적에 상당한 피해를 줄 수 있습니다."
 improved_rocket_propelled_bombs: "대형 로켓 추진 폭탄"
 improved_rocket_propelled_bombs_desc: "더 무거운 탄두를 탑재한 대형 로켓 추진 비유도 폭탄으로, 표적을 더욱 효과적으로 관통할 수 있습니다."
 fixed_explosive_charge: "고정 폭발물"
 fixed_explosive_charge_desc: "비행기를 비행폭탄으로 바꿔주는 고정 성형 작약입니다. 비행기를 적함에 충돌시키면 막대한 피해를 줄 수 있지만, 기체와 승무원을 모두 잃게 됩니다."
 recon_camera: "정찰 카메라"
 recon_camera_desc: "특수 렌즈를 장착한 다수의 카메라로, 비행기가 고고도에서도 적의 배치 및 설비의 정확한 사진을 찍을 수 있게 해줍니다."
 airdropped_mines: "공중투하 기뢰"
 airdropped_mines_desc: "낙하산이 장착된 기뢰 세트로, 비행기에서 투하할 수 있도록 설계되었습니다."
 demining_coil: "기뢰 제거용 코일"
 demining_coil_desc: "비행기 기체에 장착된 거대한 코일입니다. 강력한 자기장을 발생시켜 비행경로에 있는 자성 기뢰를 폭발시킵니다."
 small_plane_airframe_0: "전간기 소형 기체"
 small_plane_airframe_0_desc: "대전쟁 초기부터 항공 분야는 비약적인 진보를 거듭했습니다. 이 기체는 그간 발전한 항공 분야의 정점을 보여주고 있지만, 그 성장의 한계점에 다다른 것이 분명합니다."
 small_plane_airframe_1: "기초 소형 기체"
 small_plane_airframe_1_desc: "지난 몇 년간 다양한 신기술이 부상했고, 그 덕에 작고 뛰어난 성능의 비행기를 제조할 수 있게 되었습니다. 이 기체는 이를 위한 첫걸음에 불과합니다."
 small_plane_airframe_2: "개선된 소형 기체"
 small_plane_airframe_2_desc: "향상된 유체역학 기술과 튼튼한 비행기 제조 기술이 쌓여서 만들어진 기체로, 기본 모델에 비해 확실히 진보한 모습을 보여줍니다."
 small_plane_airframe_3: "발전된 소형 기체"
 small_plane_airframe_3_desc: "성능 향상을 위해 철저하게 최적화된 기체로, 피스톤 동력 엔진을 사용하는 비행기가 낼 수 있는 성능의 최대치를 보여줍니다."
 small_plane_airframe_4: "현대식 소형 기체"
 small_plane_airframe_4_desc: "이 기체는 현대식 엔진이 제공하는 높은 속력을 이용하는 동시에, 아음속 비행으로 인해 기체에 생기는 문제들을 해결할 수 있도록 설계되었습니다."
 small_plane_airframe_5: "초음속 소형 기체"
 small_plane_airframe_5_desc: "마하 1의 초음속 비행이 가능한 이 첨단 기체는 인류 공학의 정점이라 할 수 있습니다."
