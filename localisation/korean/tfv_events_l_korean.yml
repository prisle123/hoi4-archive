 tfv_new_zealand.1.t: "[From.GetNameDefCap]의 코민테른 가입 요청"
 tfv_new_zealand.1.desc: "[From.GetNameDef]에서의 혁명은 성공했습니다! 새로운 공산주의 정부가 국가를 차지하고 코민테른에 가입을 청하고 있습니다."
 tfv_new_zealand.1.a: "투쟁에 참여하고자 하는 이는 누구든 환영이다."
 tfv_new_zealand.1.b: "그들을 받아들이면 다른 지역의 갈등에 노출될 가능성이 있다."
 tfv_new_zealand.2.t: "코민테른 가입 승인"
 tfv_new_zealand.2.desc: "신중한 고려 끝에 코민테른 중앙위원회가 우리의 가입 요청을 승인했습니다."
 tfv_new_zealand.2.a: "[Root.GetNameDefCap](와)과 [From.GetFactionName](은)는 나란히 행진할 것이다!"
 tfv_new_zealand.3.t: "코민테른 가입 거절"
 tfv_new_zealand.3.desc: "우리 대표단은 우리 나라 같은 작은 나라는 공산주의 혁명을 일으킬 수 있는 발전된 공업 국가가 될 수 없다고 주장하는 코민테른 위원장의 긴 설교를 들어야 했습니다. 확실히 우리 나라는 그런 요건을 갖추지 못했습니다. 어떤 경우에도, 우리는 코민테른의 일원이 될 수 없게 되었습니다."
 tfv_new_zealand.3.a: "잘 모르고 있는 건 그들이 아닐까?"
 tfv_new_zealand.4.t: "우리의 대의에 가담하길 원하는 [From.GetNameDefCap]"
 tfv_new_zealand.4.desc: "무적의 우리 군대의 위용을 보고, [NZL.GetName] 정부는 우리 편에 서기로 결정했습니다. 이제 우리에게 이를 허용할 의사가 있는지 생각해 봐야 합니다."
 tfv_new_zealand.4.a: "저들이 자기 분수를 안다면야."
 tfv_new_zealand.4.b: "전쟁으로 가질 수 있는 걸 왜 외교로 가지려 하지?"
 tfv_new_zealand.5.t: "일본의 승인"
 tfv_new_zealand.5.desc: "일본과의 동맹에 대한 우리의 요청이 승인되었습니다."
 tfv_new_zealand.5.a: "이는 우리를 안전하게 지켜줄 것이다."
 tfv_new_zealand.6.t: "일본의 동맹 거부"
 tfv_new_zealand.6.desc: "[JAP.GetAdjective] 정부는 우리의 요청에 대한 공식적인 답변조차 주지 않았습니다. 소문에 의하면 [JAP.GetAdjective] 정부 내에서 우리의 요청은 큰 웃음거리로 여겨지고 있다고 합니다."
 tfv_new_zealand.6.a: "무례하군."
 tfv_new_zealand.7.t: "마이클 조지프 새비지의 사망"
 tfv_new_zealand.7.desc: "비극적이게도, 많은 사랑을 받던 뉴질랜드의 총리인 마이클 조지프 새비지가 암으로 세상을 떠났습니다. 온 나라가 뉴질랜드의 복지 제도를 확립한 그의 죽음을 애도하고 있습니다. 역사는 그의 용기와 주변 사람들에 대한 친절을 기억할 것입니다."
 tfv_new_zealand.7.a: "그가 그리울 것이다."
 tfv_raj.1.t: "전투기 기금"
 tfv_raj.1.desc: "제국 전역에 걸쳐 왕립 공군에 새로운 전투기를 지원하기 위한 자금을 모으기 위해 지역 공동체에 \"전투기 기금\"이 설립되었습니다. 부유한 개인들도 군을 위한 항공기를 구매하고자 돈을 모았습니다. 하이데라바드의 니잠은 무려 중대 2개를 구성할 수 있는 막대한 자금을 기부했습니다. 이제 이들을 어디에 배치해야 할지 생각해야 합니다."
 tfv_raj.1.a: "그들은 영국에 배치되어야 한다."
 tfv_raj.1.b: "국토 방어를 위해 이들이 필요하다!"
 tfv_raj.2.t: "전투기를 기부한 인도 번왕"
 tfv_raj.2.desc: "인도의 번왕인 하이데라바드의 니잠은 왕립 공군을 위해 가장 현대적인 전투기로 이루어진 두 개의 비행 중대를 구매할 수 있는 돈을 기꺼이 기부했습니다. 정부는 감사를 표했고 첫 전투기에 \"하이데라바드의 정신\"이라는 이름을 붙일 것이라 선언했습니다."
 tfv_raj.2.a: "아주 유용하겠군."
 tfv_raj.21.t: "벵골 기근"
 tfv_raj.21.desc: "벵골은 이전에도 기근을 겪었지만, 이번 기근은 그 어느 때보다 상황이 좋지 않습니다. 믿기 어려울 정도로 무능한 식민 행정부는 벵골의 쌀 수확량 대부분을 휩쓸어 버린 사이클론에 처음부터 대응할 생각이 없었던 것이라고 생각될 정도로 제대로 대응하지 못했습니다. 전쟁 피해 지역에서 난민들이 쏟아져 들어오면서 식량 수요는 매일 증가하고 있지만 공급은 부족해지고 있습니다. \n\n식량 가격이 급격히 상승하여, 사람들이 더 이상 가족을 부양할 만큼의 충분한 급여를 지불하지 못하는 직장을 떠나게 되었습니다. 점점 더 많은 사람들이 자신들을 돕지 않는 정부를 위해 자발적으로 싸우기를 거부하면서, 자원병의 수도 상당히 감소했습니다."
 tfv_raj.21.a: "재앙이다!"
 tfv_raj.30.t: "인도 공산주의자들의 지원 요청"
 tfv_raj.30.desc: "전인도 진보연합의 지도자인 수바스 찬드라 보스는 모스크바에 와서 인도의 자유를 위한 투쟁에 우리의 도움을 요청했습니다. 그는 그레이트 게임의 시대부터 인도에서 벌어졌던 러시아와 영국 사이의 전통적인 갈등을 언급하면서, 우리가 인도를 영국으로부터 독립하도록 돕는 것이 정당한 결정이라 믿고 있습니다."
 tfv_raj.30.a: "우리가 대영제국을 완전히 끝내 버리겠다."
 tfv_raj.30.b: "당치도 않은 소리."
 tfv_raj.31.t: "[SOV.GetNameDefCap]의 인도 독립 지원"
 tfv_raj.31.desc: "[SOV.GetAdjective] 대사는 오늘 인도 독립 문제를 논의하기 위해 외무부를 방문했습니다. 회의 중에, 그는 [SOV.GetNameDef](이)가 인도에 대한 우리의 지속적인 통치를 용납할 수 없다고 여긴다는 입장을 분명히 밝혔습니다. 보스의 설득이 [SOV.GetLeader]의 마음을 움직였고, 러시아인들이 그의 대의에 공감하고 있는 정황이 보입니다. \n\n현재 [SOV.GetAdjective](은)는 자국 내에서 인도인 자원병을 훈련하는 것을 자제하는듯 하지만, 인도 아대륙에서 발생하는 모든 갈등에 개입할 여지는 남아있습니다."
 tfv_raj.31.a: "선택의 여지가 없군. 우리는 그들을 놓아주어야 한다."
 tfv_raj.31.b: "그레이트 게임을 다시 하고 싶다면, 어디 해 보자."
 tfv_raj.32.t: "우리의 대의를 수용한 [SOV.GetNameDefCap]"
 tfv_raj.32.desc_SOV_helps: "모스크바에서의 협상은 엄청난 성공을 거두었습니다. 오늘 \"자유를 위한 인도 인민의 투쟁은 우리의 투쟁!\"이라는 기사가 '프라우다' 신문 1면을 장식했습니다. [SOV.GetLeader] 동지는 찬드라 보스를 만나 전폭적인 지지를 약속했습니다."
 tfv_raj.32.desc_SOV_helps_ENG_reject: "쉽게 독립할 수 있으리라 믿었던 우리의 희망은 영국 식민지부에 의해 잔혹하게 꺾이고 말았습니다. [SOV.GetAdjective] 대사가 식민지부를 방문하여 우리가 우리 자신의 운명을 스스로 결정할 수 있어야 한다는 요청을 했지만, 곧바로 논의할 사안은 없다는 답변이 돌아왔습니다. [ENG.GetAdjective] 정부는 우리의 독립 문제는 외국 세력이 개입할 수 없는 내부 문제라고 주장했습니다."
 tfv_raj.32.a: "싸움은 계속된다."
 tfv_raj.33.t: "도움을 거부한 [SOV.GetAdjective]"
 tfv_raj.33.desc: "수바스 찬드라 보스는 [SOV.GetAdjective] 정부를 설득하여 우리의 투쟁을 지원하게 하려 했지만, 결국 성공하지 못했습니다. 그는 [SOV.GetLeader](와)과 대화하기 위해 며칠을 기다렸지만, 겨우 10분간의 짧은 대화만 허락받았습니다. \n\n[SOV.GetLeader](은)는 우리 국민의 혁명적 투쟁에 대해 큰 존경을 표하면서도, 우리 나라가 완전한 공산주의를 향한 다음 단계를 밟을 준비가 되어 있지 않다고 분명히 밝혔습니다."
 tfv_raj.33.a: "이러면 독일에 요청해 봐야 할까?"
 tfv_raj.34.t: "인도에 자유를"
 tfv_raj.34.desc: "오늘은 인도 역사의 새로운 시대가 시작되는 날입니다. 수 세기 동안 외세의 지배를 받던 우리는 마침내 완전한 독립을 달성했습니다. 지역의 [ENG.GetAdjective] 공무원들은 [RAJ.GetAdjective]의 자치 전환에 협조하도록 명령을 받았고 앞으로 몇 달 안에 본국으로 보내질 것입니다. \n\n우리의 새로운 [SOV.GetAdjective] 동지들의 도움으로, 이제 우리 국민을 위한 국가 건설이라는 중대한 과제에 집중할 수 있습니다."
 tfv_raj.34.a: "승리다!"
 tfv_raj.40.t: "인도 민족주의자들의 지원 요청"
 tfv_raj.40.desc: "전인도 진보연합의 지도자인 수바스 찬드라 보스는 베를린에 와서 인도의 자유를 위한 투쟁에 우리의 도움을 요청했습니다. [GER.GetLeader]에게 보내는 편지에서, 보스는 존경을 표하면서 [GER.GetNameDef](을)를 세계 속 정당한 자리에 되돌려 놓으려는 우리의 노력에 독립 인도가 유용한 동맹이 될 것이라고 제안했습니다."
 tfv_raj.40.a: "영국인들은 우리의 식민지를 가져갔다. 이제 우리가 빼앗을 차례다."
 tfv_raj.40.b: "당치도 않은 소리."
 tfv_raj.41.t: "[GER.GetNameDefCap]의 인도 독립 지원"
 tfv_raj.41.desc: "[GER.GetAdjective] 대사는 오늘 인도 독립 문제를 논의하기 위해 외무부를 방문했습니다. 회의 중에, 그는 [GER.GetLeader](이)가 인도에 대한 우리의 지속적인 통치를 용납할 수 없다고 여긴다는 점을 분명히 했습니다. 보스는 독립 인도가 해당 지역에서 [GER.GetAdjective]의 이익을 지원할 것이라고 약속한 것으로 보입니다. \n\n대사는 우리가 거부할 경우 자국 정부가 어떤 조치를 취할지 명확히 밝히지 않았지만, 그들이 전쟁까지 벌일 수도 있다는 것을 고려해야 합니다."
 tfv_raj.41.a: "선택의 여지가 없군. 우리는 그들을 놓아주어야 한다."
 tfv_raj.41.b: "우리는 인도에서 그레이트 게임을 해봤지. 독일인들이 얼마나 잘하는지 보자고."
 tfv_raj.42.t: "우리의 대의를 수용한 [GER.GetNameDefCap]"
 tfv_raj.42.desc_GER_helps: "[GER.GetAdjective] 외무부 장관을 만나고 그의 대의를 주장한 수바스 찬드라 보스는 [GER.GetAdjective](이)가 우리를 지지하도록 설득하는 데 성공했습니다. 보스는 또한 독일 지도자 [GER.GetLeader](을)를 만나 영국군 전쟁 포로로부터 인도인 자원병을 모집하는 사안 등 여러 공통된 관심사에 대해 몇 시간에 걸쳐 논의했습니다."
 tfv_raj.42.desc_GER_helps_ENG_reject: "쉽게 독립할 수 있으리라 믿었던 우리의 희망은 영국 식민지부에 의해 잔혹하게 꺾이고 말았습니다. [GER.GetAdjective] 대사가 식민지부를 방문하여 우리가 우리 자신의 운명을 스스로 결정할 수 있어야 한다는 요청을 했지만, 곧바로 논의할 사안은 없다는 답변이 돌아왔습니다. [ENG.GetAdjective] 정부는 우리의 독립 문제는 외국 세력이 개입할 수 없는 내부 문제라고 주장했습니다."
 tfv_raj.42.a: "싸움은 계속된다."
 tfv_raj.43.t: "도움을 거부한 [GER.GetAdjective]"
 tfv_raj.43.desc: "수바스 찬드라 보스는 [GER.GetAdjective] 정부를 설득하여 우리의 투쟁을 지원하게 하려 했지만, 결국 성공하지 못했습니다. 그는 [GER.GetLeader](와)과 대화하기 위해 며칠을 기다렸지만, 겨우 10분간의 짧은 대화만 허락받았습니다. \n\n[GER.GetLeader](은)는 우리 국민의 상황과 열렬한 저항 정신에 대해 큰 존경을 표하면서도, 우리 나라가 자국의 자원을 사용할 만한 가치가 있지는 않다고 분명히 밝혔습니다."
 tfv_raj.43.a: "지옥에나 떨어져라."
 tfv_raj.44.t: "인도에 자유를"
 tfv_raj.44.desc: "오늘은 인도 역사의 새로운 시대가 시작되는 날입니다. 수 세기 동안 외세의 지배를 받던 우리는 마침내 완전한 독립을 달성했습니다. 지역 [ENG.GetAdjective] 공무원들은 [RAJ.GetAdjective]의 자치 전환에 협조하도록 명령을 받았고 앞으로 몇 달 안에 본국으로 보내질 것입니다. \n\n우리의 새로운 [GER.GetAdjective] 친구들의 도움으로, 이제 우리 국민을 위한 국가 건설이라는 중대한 과제에 집중할 수 있습니다."
 tfv_raj.44.a: "승리다!"
 AST_CREATE_FACTION: "우리만의 세력을 창설합니다."
 SAF_colonies_tt: "§Y케냐§!와 §Y짐바브웨§!를 괴뢰국으로 해방."
 SAF_soviet_research_tt: "남아프리카와 연구 협정에 들어갑니다."
 tfv_raj_focus_paratrooper_tt: "자유 인도 대대 공수부대원들은 이탈리아에 배치될 것입니다."
 tfv_raj.201.t: "자유 인도 대대"
 tfv_raj.201.desc: "전쟁 포로들로부터 모집된 자유 인도 대대는 인도의 자유를 위하여 목숨을 바치겠다고 맹세하였습니다. 공작과 침투 훈련을 받은 이 정예병들은 낙하산으로 적 진영 내에 침투하여 큰 혼란을 일으킬 수 있습니다."
 tfv_raj.201.a: "하늘에서 공격하라, 형제들이여!"
 tfv_raj.210.t: "사보타주?"
 tfv_raj.210.desc: "우리 공장 중 한 곳에서, 현지 노동자들이 점심을 먹으려는 순간 강력한 폭발이 발생했습니다. 건물 자체가 심각한 피해를 입었고, 날아온 유리에 여러 노동자가 부상을 입었습니다. 다행히 공작기계는 대부분 그대로 남아 있는 것 같습니다. 경찰과 군부대는 경계선을 구축했으며 수사관들은 폭발 원인에 대한 단서를 찾기 위해 잔해를 샅샅이 뒤지고 있습니다.\n\n인도 독립운동의 저항 조직이 자유를 위한 투쟁의 방식을 시위에서 폭력으로 바꾸었다는 소문이 돌고 있습니다."
 tfv_raj.210.a: "불안하군."
 tfv_raj.211.t: "사보타주!"
 tfv_raj.211.desc: "첫 폭발이 발생한 지 불과 몇 주 만에, 또다시 공장 노동자들이 점심을 먹으러 공장을 떠난 직후 갑자기 공장이 파괴되었습니다. 이것은 분명 사보타주와 테러를 수행하는 조직적인 저항 단체의 소행입니다. 대낮에 이루어진 뻔뻔한 공격은 공격자들이 매우 자신 있어 한다는 것을 보여줍니다."
 tfv_raj.211.a: "아무도 그들을 막을 수 없나?"
 tfv_raj.212.t: "내부의 적"
 tfv_raj.212.desc: "세 번째 폭발로 우리 공장 한 곳이 완전히 파괴되었습니다. 이번에는 공격의 시간이 잘못되어 노동자들이 교대하는 중에 폭탄이 터졌습니다. 수십 명의 노동자가 사망했고 수십 명이 아직 실종 상태입니다. 수사관들은 여러 단서를 추적하고 있으며 여러 주택에 수색 작업을 실시했습니다. 인도 독립운동 선전물부터 조잡한 폭발물을 만드는 데 사용할 수 있는 도구에 이르기까지, 충격적인 증거들이 다수 발견되었습니다 \n\n체포된 이들 중 주모자로 보이는 사람은 없으며, 이들은 대화를 거부하고 있습니다."
 tfv_raj.212.a: "상황이 점점 걷잡을 수 없어지는군."
 tfv_raj_quit_india_unrest_tt: "이 운동의 지지자들은 변화를 요구할 것으로 예상됩니다."
 tfv_new_zealand.9.t: "[From.GetNameDefCap]의 [Root.GetAdjective]령 폴리네시아 지배권 요구"
 tfv_new_zealand.9.desc: "[From.GetNameDefCap](은)는 [Root.GetNameDef] 측에 그들이 태평양 내에 보유한 영토의 지배권을 요청하는 외교적 요청을 보내왔습니다. [From.GetNameDef]의 장관들은 마오리인들과 그들 정부 사이의 긴밀한 관계를 언급하면서, 태평양 민족들에 대한 이해와 깊은 개인적 관계를 기반으로 그들이 소속감을 느끼게 하고 [From.GetFactionName]의 대의를 위해 싸우도록 할 수 있다고 주장합니다. 일각에서는 [From.GetLeader](이)가 [From.GetNameDef](을)를 하나의 폴리네시아 국가로 바꾸려는 야망을 품고 있다고 믿고 있으며, 이것이 [Root.GetNameDef]에게 이익이 될 것인지는 아직 불확실합니다."
 tfv_new_zealand.9.a: "합당한 요청이군."
 tfv_new_zealand.9.b: "그 섬들은 가치가 너무 높다."
 tfv_new_zealand.91.t: "[From.GetNameDefCap]의 수락!"
 tfv_new_zealand.91.desc: "[From.GetNameDefCap] 측이 점유 중인 폴리네시아 지역의 지배권과 관련한 우리의 합당한 요청이 받아들여졌습니다. 이제 우리는 몇몇 새로운 도서 지역을 통제하게 됩니다."
 tfv_new_zealand.91.a: "훌륭하군."
 tfv_new_zealand.92.t: "[From.GetNameDefCap]의 거부"
 tfv_new_zealand.92.desc: "[From.GetNameDefCap]에 파견된 [Root.GetAdjective] 대표단은 [Root.GetNameDefCap] 측이 [From.GetNameDefCap]령 폴리네시아의 그 어떤 지역도 양도하지 않을 것이라는 실망스러운 소식과 함께 돌아왔습니다."
 tfv_new_zealand.92.a: "지옥에나 떨어져라!"
