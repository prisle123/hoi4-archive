 POR_the_iberian_socialist_union_tt: "([SPR.GetFlag]§Y공화파 스페인§!) §Y'이베리아 사회주의 연방'§! 사건 획득."
 POR_the_iberian_socialist_union_cores_tt: "§Y이베리아 사회주의 연방§!이 이베리아 전역, 카나리아 제도 및 발레아레스 제도의 핵심 주를 획득합니다."
 POR_the_iberian_socialist_union_annex_puppets_tt: "스페인의 모든 괴뢰국이 합병됩니다."
 POR_the_iberian_socialist_union_cosmetic_name_tt: "§Y포르투갈§!은 §Y이베리아 사회주의 연방§!이라는 이름으로 알려지게 됩니다."
 POR_the_popular_front_bloc: "인민전선권"
 POR_the_popular_front_bloc_desc: "이제 이베리아인으로서의 정체성을 확립하고 [Root.GetNameDef](이)라는 이름으로 하나의 국가가 되었으니, 타국에 공산주의를 전파하고 폭정과 억압에 맞서 우리와 함께 싸울 동맹국을 찾아야 합니다."
 POR_the_popular_front_bloc_tt: "§Y'포르투갈의 인민전선권 초청'§! 사건 획득."
 POR_the_popular_front_bloc_explanatory_tt: "모든 유럽 내 §Y공산주의§! 독립국이 §Y'포르투갈의 인민전선권 초청'§! 사건을 획득합니다."
 POR_latin_american_communism: "라틴아메리카의 공산주의"
 POR_latin_american_communism_desc: "우리는 라틴아메리카 민중에게 다가가야 합니다. 라틴아메리카의 공산주의 세력에 호소하고, 국제적 통일 전선의 사상을 전파하는 이들을 지원함으로써, 아메리카와 유럽 사회주의자들 간의 동맹 기반을 마련할 것입니다."
 POR_our_comrades_overseas: "해외 동포"
 POR_our_comrades_overseas_desc: "우리와 함께하고 싶어 하는 라틴 아메리카 국가들과의 회담을 주선할 것입니다. 이베리아인과 라틴 아메리카인의 단결을 보여줄 때가 왔습니다."
 POR_our_comrades_overseas_tt: "모든 라틴아메리카 내 §Y공산주의§! 독립국이 §Y'포르투갈의 인민전선권 초청'§! 사건을 획득합니다."
 POR_cooperate_with_french_militants: "프랑스군과의 협력"
 POR_cooperate_with_french_militants_desc: "파시스트 국가들의 침공에 맞서 싸우는 프랑스 동지들에겐 도움이 절실합니다. 그들이 전투에서 승리할 수 있도록 무기와 장비, 탄약을 지원해야 합니다."
 POR_anti_fascism: "반파시즘"
 POR_anti_fascism_desc: "파시즘은 우리 대의에 커다란 위협이며, 반드시 척결해야 합니다. 우리는 파시즘의 마수로부터 세상을 해방시키기 위해 모든 수단을 동원하여 싸워야 합니다."
 POR_anti_fascism_tt: "열강 또는 인접한 파시즘 국가에 대한 §Y정부 전복§! 전쟁 명분 획득:"
 french_focus: "프랑스 중점 계통도"
 free_french_focus: "자유 프랑스 중점 계통도"
 POR_strengthen_the_regime: "정권 강화"
 POR_strengthen_the_regime_desc: "체제 전복을 꾀하는 반체제 인사는 아직도 많습니다. 비밀 경찰을 강화하여 반동 조직을 색출해 낼 수 있는 수단을 제공할 것입니다."
 POR_the_capital_of_espionage: "첩보의 자산"
 POR_the_capital_of_espionage_desc: "리스본에는 대서양 횡단 수송에 대한 정보를 수집하는 간첩들, 과거의 적과 협력하는 배신자들, 그리고 적에게 거짓 정보를 넘기는 이중 요원들 등 간첩과 음모가 가득합니다. 이 상황을 이용해 영토를 오가는 정보의 조각들을 수집하고, 우리의 방첩 활동을 강화할 수 있습니다."
 POR_appease_monarchists: "군주주의자 회유"
 POR_appease_monarchists_desc: "국내 군주주의자들의 지지를 얻으려면, 그들을 정부로 끌어들이고 미래에 왕정복고의 여지가 있다는 걸 보여주어야 합니다. 이러한 정치적 타협을 통해 정권에 필요한 안정과 지지를 확보할 수 있을 것입니다."
 POR_national_gold_reserves: "국립 금 보유고"
 POR_national_gold_reserves_desc: "중립을 유지하면서도 이 전쟁을 통해 이익을 얻을 수 있습니다. 양측 모두가 우리와의 우호 관계 및 물자를 위해 경쟁하고 있기 때문입니다. 그들의 요구를 충족한다면 우리의 금 보유고가 크게 늘어날 것입니다."
 POR_concordat_with_the_holy_see: "교황청과의 협약"
 POR_concordat_with_the_holy_see_desc: "우리는 바티칸 시국과의 협약을 통해 교회의 사회적 역할을 장려하는 한편, 포르투갈의 정치에 간섭하지 못하도록 할 것입니다.\n\n\"하나님, 조국, 그리고 가족\" - 안토니우 드 올리베이라 살라자르"
 POR_honor_anglo_portuguese_alliance: "영국-포르투갈 동맹 준수"
 POR_honor_anglo_portuguese_alliance_desc: "14세기부터 이어져 온 영국-포르투갈 동맹은 세계에서 가장 오래된 동맹입니다. 이 운명적인 시대에, 우리는 이 조약을 존중하여 [ENG.GetNameDef]의 전쟁을 도울 것입니다.\n함께라면 우리는 승리할 수 있습니다!"
 POR_proudly_alone: "당당한 고립"
 POR_proudly_alone_desc: "전쟁에 참전한다는 건 우리 나라가 침략당하고 해외의 영토를 상실하게 될 수도 있다는 뜻입니다. 게다가 분쟁에 개입하면 이베리아반도의 정세도 불안해해지고 스페인에 의해 포르투갈이 점령될 수도 있습니다. 그렇기에 중립을 유지하며 우리 땅의 안전을 도모해야 합니다. 그 너머에는 더 큰 위협이 우리를 기다리고 있습니다..."
 POR_the_eastern_menace: "동쪽의 위협"
 POR_the_eastern_menace_desc: "[JAP.GetNameDef](이)가 중국과 동남아시아에서 성공할 수 있었던 주된 이유는 상대하는 적군의 상황이 열악했기 때문입니다. 우리의 동방 식민지에서 이와 같은 일이 일어나서는 안 됩니다. 식민지를 강화하고 [JAP.GetAdjective]보다 먼저 선제공격을 감행해야 합니다."
 POR_ditadura_militar: "군부독재"
 POR_ditadura_militar_desc: "드디어 우리는 살라자르를 끌어내리고 군부 독재를 재건할 지지를 확보했습니다. 신국가 체제는 뒤로하고, 포르투갈이 이 중대한 시기에 번영할 수 있도록 필요한 조치들을 취할 것입니다."
 POR_field_maneuvers: "기동훈련"
 POR_field_maneuvers_desc: "육군 참모본부에서 우리의 가장 오래된 교리를 재점검하고 개정하는 데 도움이 될 새로운 전술을 개발했습니다. 현대적인 군대 창설을 위한 필수적인 단계라 할 수 있습니다."
 POR_tropas_paraquedistas: "공수부대"
 POR_tropas_paraquedistas_desc: "적의 전력 후방에 투입할 수 있는 정예 보병 공격 사단을 조직하여, 결정적인 전술적 우위를 점할 것입니다."
 POR_regimento_de_comandos: "특공 연대"
 POR_regimento_de_comandos_desc: "다양한 전투 상황에 대비해 혹독한 환경에서도 임무를 수행할 수 있는 정예 부대가 필요합니다.\n\n\"용감한 자에게 행운이 따를 것이다\""
 FRA_laissez_faire_tt: "우리 경제는 약 2년 정도의 시간이 지난 후 더 효율적으로 발전할 것입니다."
 FRA_carry_the_revolution_west_tt: "§Y스페인§! 또는 스페인 내전에서 살아남은 비공산주의 세력을 대상으로 §Y정부 전복§! 전쟁 명분을 얻습니다."
 nationalist_victory: "국민파 스페인이 스페인 내전에서 승리함"
 republican_victory: "공화파 스페인이 스페인 내전에서 승리함"
