l_korean:
 autonomous_state: "자치주"
 semi_autonomous_state: "준자치주"
 SPA_a_great_spain: "위대한 스페인"
 SPA_a_great_spain_desc: "신생 제2공화국은 종교, 가정, 재산을 지킬 의무를 저버렸습니다. 좌파 세력이 우리의 기독교 문명을 끊임없이 공격하는 지금, 스페인 자치우익연합은 이를 수호하고 스페인에 진정한 통합과 새로운 정신을 불어넣을 것입니다. 의회는 국민의 뜻에 복종할 것이며, 그렇지 않다면 우리가 직접 제거할 것입니다."
 SPA_hand_over_the_ceda_campaign_chest: "CEDA 선거 자금 지원"
 SPA_hand_over_the_ceda_campaign_chest_desc: "우리는 선거 운동 후 남은 상당량의 자금을 보유하고 있습니다. 만약 의회가 우리의 뜻을 거부한다면, 의회를 제거할 준비를 마쳐야 합니다. 우리는 CEDA의 선거 자금을 군 내부의 뜻을 함께하는 세력에 넘겨, 그들이 좌파에 맞서 봉기를 준비할 수 있도록 할 것입니다."
 SPA_negotiate_carlist_support: "카를로스파의 지지를 위한 협상"
 SPA_negotiate_carlist_support_desc: "우리의 대의에는 손을 내밀기만 하면 함께할 동맹이 있습니다. 좌파의 반성직 정서는 오랫동안 공화국과의 충돌을 준비해 온 카를로스파의 반감을 불러왔습니다. 그들의 지지를 얻는다면, 우리의 봉기는 훨씬 더 강력해질 것입니다."
 SPA_negotiate_carlist_support_tt: "내전이 발발하면, §Y3개 보병 대대§!로 이루어진 5개 정예 부대를 획득합니다.\n"
 SPA_negotiate_carlist_support_tt_2: "§R이 부대들은 스페인이 카를로스파가 되지 않으면 내전 종전 시 제거됩니다!§!\n"
 SPA_the_army_of_africa: "아프리카 군단"
 SPA_the_army_of_africa_desc: "다가오는 투쟁에서 승리를 좌우할 핵심은 노련한 아프리카 군단입니다. 그들의 충성을 확보하고 북아프리카의 전격 점령 계획을 수립한 뒤, 이 노련한 병력을 본토로 이동시켜 전세를 우리 쪽으로 뒤집을 준비를 해야 합니다."
 SPA_the_army_of_africa_tt: "내전이 발발하면, §Y보병 대대 7개§!, §Y포병 대대 2개§!, §Y수색중대§!와 §Y공병중대§!로 이루어진 5개 정예 부대를 획득하며, §Y[290.GetName]§!의 지배를 보장받습니다.\n"
 SPA_secure_the_northern_garrisons: "북부 주둔지 확보"
 SPA_secure_the_northern_garrisons_desc: "'격려'라는 수단을 적절히 활용하면 북부에서 주둔하고 있는 지휘관들의 지지를 확보할 수 있습니다. 시기적절하게 동시다발적인 봉기를 일으킨다면, 초기 쿠데타 시도가 실패하더라도 좌파 세력과의 전쟁을 이어갈 수 있는 견고한 기반을 마련할 수 있습니다."
 SPA_secure_the_northern_garrisons_tt: "§Y[171.GetName]§!, §Y[174.GetName]§!, §Y[788.GetName]§!, §Y[791.GetName]§!, §Y[176.GetName]§!, §Y[166.GetName]§!, 그리고 §Y[172.GetName]§!에서 §Y주둔군 영향력§!을 §G완전 지배§!로 증가시킵니다.\n\n해당 지역에서 국민파의 §Y주둔군 영향력§!이 §O약함§! 이상일 경우, 내전 시작 시 이 지역들을 장악한 상태로 시작하게 됩니다.\n"
 SPA_sin_paquito: "프랑코 배제"
 SPA_sin_paquito_desc: "정부는 그가 배반할 가능성을 우려하여 프란시스코 프랑코를 카나리아 제도의 군사령관으로 보냈습니다. 그러나 우리의 요청에도 불구하고 그는 지지를 약속하고 있지 않으며, 단지 우유부단하게 시간을 끌고 있을 뿐입니다. 만약 이 \"1936년 미스 카나리아\"가 우리 편에 서지 않는다면, 우리는 그 없이 그냥 진행할 것입니다."
 SPA_con_paquito: "프랑코와 동행"
 SPA_con_paquito_desc: "우리의 대의를 위해서는 강력한 지도자들이 필요하고, 프란시스코 프랑코는 명성이 자자한 아프리카 군단의 충성을 받고 있습니다. 봉기가 성공하려면, 그가 결정을 미루고 있긴 하지만, 반드시 그의 지지를 확보해야 합니다. 물론 그 대가는 치러야 할 것입니다..."
 SPA_con_paquito_tt: "내전 시작 시, §Y프란시스코 프랑코§!는 국민파 원수가 됩니다.\n"
 SPR_the_popular_front: "인민전선"
 SPR_the_popular_front_desc: "파시즘과 종교적 미신이 개인의 자유에 가하는 위협은 중대한 사안이며, 이에 맞서기 위해서는 우파에 반대하는 정당들이 폭넓은 전선을 형성해야 합니다. 우리가 힘을 합쳐야만 그들의 진격을 멈추고 우리 공화국을 구할 수 있을 것입니다."
 SPR_secure_the_guardia_de_asalto: "돌격경찰대 장악"
 SPR_secure_the_guardia_de_asalto_desc: "사회의 분열이 심화됨에 따라 폭력 사태도 점점 격화되고 있으므로, 정예 중무장 경찰 예비대인 돌격경찰대의 충성을 반드시 확보해야 합니다. 폭력이 더 격화될 경우, 이들은 대단히 소중한 전력이 될 것입니다."
 SPR_secure_the_guardia_de_asalto_tt: "내전이 발발하면, §Y6개 보병 대대§!로 이루어진 3개의 정예 부대를 획득합니다. 국민파는 §Y3개 보병 대대§!로 이루어진 낮은 훈련도의 6개 부대를 획득합니다.\n"
 SPR_secure_the_guardia_de_asalto_tt_2: "내전이 발발하면, §Y6개 보병 대대§!로 이루어진 5개의 정예 부대를 획득합니다. 국민파는 §Y3개 보병 대대§!로 이루어진 낮은 훈련도의 10개 부대를 획득합니다.\n"
 SPR_secure_the_guardia_get_both_types_tt: "§R만약 어떠한 중점도 선택하지 않는다면, 국민파에서 양쪽을 모두 확보하게 됩니다!§!\n"
 SPR_secure_the_guardia_civil: "국가헌병대 확보"
 SPR_secure_the_guardia_civil_desc: "과격분자들은 계속 공공질서를 어지럽히고 있으며, 이를 막기 위한 치안 유지의 최전선에는 국가 헌병대가 있습니다. 만약 우리가 폭력을 억제하고 통제력을 유지하고자 한다면, 경찰의 충성을 확보하는 것이 우리의 최우선 과제일 것입니다."
 SPR_secure_the_guardia_civil_tt: "내전이 발발하면, §Y3개 보병 대대§!로 이루어진 낮은 훈련도의 6개 부대를 획득합니다. 국민파는 §Y6개 보병 대대§!로 이루어진 일반적인 훈련도를 가지고 있는 3개 부대를 획득합니다.\n"
 SPR_secure_the_guardia_civil_tt_2: "내전이 발발하면, §Y3개 보병 대대§!로 이루어진 낮은 훈련도의 10개 부대를 획득합니다. 국민파는 §Y6개 보병 대대§!로 이루어진 일반적인 훈련도를 가지고 있는 5개 부대를 획득합니다.\n"
 SPR_train_the_union_youth: "유소년 단체 훈련"
 SPR_train_the_union_youth_desc: "군 내부에서 충성심에 대한 의심스러운 기류가 감지되고 있으니, 최악의 사태에 대비해야 합니다. 젊고 헌신적인 지지자들에게 무기 사용법과 기본 전술을 단기간에 집중적으로 교육하여, 언제든 즉시 무장을 시킬 수 있도록 준비할 것입니다."
 SPR_train_the_union_youth_tt: "내전이 발발하면, §Y3개 보병 대대§!로 이루어진 5개 정예 부대를 획득합니다.\n"
 SPR_enlarge_the_weapon_caches: "무기 은닉처 확장"
 SPR_enlarge_the_weapon_caches_desc: "1934년 아스투리아스 광부들의 파업 이전부터, 무력으로 우리의 자유를 방어해야 할 불가피한 상황에 대비하여 전국에 무기 은닉처가 은밀히 조성되어 왔습니다. 이러한 위기의 시기에는 이 조치를 더 확대하는 편이 현명할 것입니다."
 SPR_enlarge_the_weapon_caches_tt: "내전이 발발하면, 우리는 §Y50%§!가 아닌 §Y80%§!의 장비를 유지하게 됩니다.\n"
 SPR_distribute_arms_to_the_people: "인민에게 무기를 배분하라"
 SPR_distribute_arms_to_the_people_desc: "군부의 배반이 거의 확실해졌으니, 공화국의 가치를 지키기 위해 그들에게 의지할 수 없다는 사실이 명백해졌습니다. 따라서 공화국의 이익을 진정으로 염두에 둔 이들에게 무기를 배포하기 시작해야 합니다. 그들이야말로 반란이 일어났을 때 이를 가장 먼저 막아낼 방어선이 될 것입니다."
 SPR_distribute_arms_to_the_people_tt: "내전이 발발하면, §Y3개 보병 대대§!로 이루어진 10개의 훈련을 받지 못한 부대를 얻게 될 것입니다.\n"
 SPR_disband_the_army: "군대 해산"
 SPR_disband_the_army_desc: "더 이상 군부 배반의 조짐을 외면할 수 없습니다. 비록 이러한 행동이 저들을 자극해 실행에 나설 위험이 있을 지도 모르지만, 즉시 군대를 해산하고 주도권을 잡아야만 합니다."
 SPR_disband_the_army_tt: "§G내전이 시작되면 국민파의 편에 설 군대의 비중이 §Y50%§!에서 §Y20%§!로 줄어들고, 아프리카 군대 사단은 §Y5개§!에서 §Y3개§!로 줄어듭니다.§!\n충성파 §Y80%§!는 §R해산§!되지만, 장비는 비축량으로 반환됩니다.\n\n만약 이 중점을 선택하지 않으면, 정부는 내전 시작 시 추가 혜택 없이 곧바로 군대를 해산할 것입니다.\n\n§R군 잔당이 즉각 내전을 촉발합니다!§!\n"
 SPA_the_phalanx_ascendant: "팔랑헤의 부상"
 SPA_the_phalanx_ascendant_desc: "팔랑헤의 부상이 지금 시작되었습니다. 무너져가는 공화국은 막바지에 접어들었으며, 싸움은 길고 힘들 것입니다. 하지만 이것이 바로 스페인 제국 부흥의 첫걸음인 것입니다."
 SPA_bolster_offensive_infrastructure: "공세 기반시설 강화"
 SPA_bolster_offensive_infrastructure_desc: "우리의 공격 계획에서 가장 큰 장애물은 최전방 부대에 충분한 물자를 공급할 수 없다는 것입니다. 이 부문의 기반시설 개선에 중점을 둔다면 공격 작전을 크게 강화할 수 있을 것입니다."
 SPA_bolster_offensive_infrastructure_tt: "스페인 내전의 발발이 필요합니다.\n§Y기반시설 1개§!를 전선과 맞닿은 무작위 3개의 주에 추가합니다.\n"
 SPA_the_fifth_column: "제5열"
 SPA_the_fifth_column_desc: "에밀리오 몰라는 \"내 4개의 부대가 마드리드에 다가옴에 따라, '제5열'이 도시 내부에서 일어나 공화파의 방어를 내부에서부터 무너뜨릴 것이다\"라고 말했습니다. 진격하는 모든 도시에 이러한 '제5열'을 조직하여 결정적인 이점을 확보할 것입니다."
 SPA_the_fifth_column_tt: "결정 §Y제5열부대원 활성화§!를 잠금 해제합니다. 해당 결정을 통해 적의 영토에서 소규모 봉기를 일으킬 수 있습니다.\n"
 SPA_emergency_munitions_corporations: "전시 군수품 기업"
 SPA_emergency_munitions_corporations_desc: "우리 용감한 병사들에게 충분한 보급을 유지하려면 전쟁 근로를 즉시 강화할 필요가 있습니다. 전투에 나서지 않는 이들을 임시 작업장에 조직해, 병사들에게 꼭 필요한 기본 물자를 생산하게 할 것입니다."
 SPA_the_corpo_truppe_volontarie: "이탈리아의 원정 의용군"
 SPA_the_corpo_truppe_volontarie_desc: "[ITA.GetNameDef]에서 우리의 지지자들이 지원을 위해 원정 의용군을 파견해 주었지만, 성공을 위해서는 그 규모를 훨씬 키울 필요가 있습니다. [ITA.GetNameDef]에 외교 사절단을 파견해 우리의 대의를 알리고 추가 군사 지원을 얻을 것입니다."
 SPA_the_condor_legion: "콘도르 군단"
 SPA_the_condor_legion_desc: "[GER.GetNameDef]에서 우리의 지지자들이 지원을 위해 콘도르 군단을 파견해 주었지만, 성공을 위해서는 그 규모를 훨씬 키울 필요가 있습니다. [GER.GetNameDef]에 외교 사절단을 파견해 우리의 대의를 알리고 추가 군사 지원을 얻을 것입니다."
 SPA_equipment_shipments: "무기 수송"
 SPA_equipment_shipments_desc: "승리에 필요한 것은 병력만이 아닙니다. 해외에 있는 지지자들이 장비에 대한 절실한 필요성을 이해하고, 지원 방법을 찾도록 해야 합니다."
 SPA_obtain_training_staff: "훈련 전문가 확보"
 SPA_obtain_training_staff_desc: "비록 자존심이 상할지라도, 외국의 지지자들이 전쟁 기술에 있어 더 뛰어난 경험이 있음을 인정해야 합니다. 그들의 군사 전문가들을 스페인에 초청하여 장교들을 교육하고 병력 훈련을 지원하게 함으로써, 공화파를 압도할 능력을 확보할 수 있을 것입니다."
 SPA_doctrinal_advancements: "교리 발전"
 SPA_doctrinal_advancements_desc: "우리의 외국 지지자들은 지난 수십 년간 군사적 사고와 교리에서 많은 발전을 이루었습니다. 그들이 떠올린 발상을 우리와 공유하도록 설득할 수 있다면, 이를 현 전쟁에서 시험해 볼 수 있을 것입니다."
 SPA_secure_the_national_defense_council: "국방위원회 장악"
 SPA_secure_the_national_defense_council_desc: "지도자가 없는 지금, 우리 대의는 그 목표가 어느 정도 일치하는 수준일 뿐인 여러 문민 지도자와 군사 정권에 의해 주도되고 있습니다. 우리가 우리의 의지를 관철하고 스페인이 마땅히 받아야 할 부흥을 이루려면, 이 이질적이고 종종 충돌하는 조직에 대한 확고한 주도권을 확보해야 합니다."
 SPA_suspend_the_constitution: "헌법 정지"
 SPA_suspend_the_constitution_desc: "헌법은 이미 여러 차례 그 취약함과 실패를 드러냈습니다. 그 틀에 갇혀 있는 한 우리는 앞으로 나아갈 수 없습니다. 우리는 헌법을 정지시키고, 불가피한 동족상잔의 비극을 헤쳐 나갈 군사 과도 정부를 수립할 것입니다. 이 과도 정부는 결국 새롭고 강력한 권위주의 정부로 이어질 것입니다."
 SPA_primo_de_rivera_prisoner_exchange: "리베라 장군을 위한 죄수 교환"
 SPA_primo_de_rivera_prisoner_exchange_desc: "팔랑헤당의 창당자인 호세 안토니오 프리모 데 리베라는 옛 독재자 미겔 프리모 데 리베라의 아들로, 내전이 시작되기도 전에 투옥되었습니다. 공화파는 우리와 포로 교환에 응할 의사를 보였으며, 우리의 이념적 지도자를 되찾으려면 이에 동의하는 수밖에 없습니다."
 SPA_eliminate_the_carlists: "카를로스파 숙청"
 SPA_eliminate_the_carlists_desc: "우리가 그리는 스페인의 미래는 카를로스파와는 양립할 수 없습니다. 쇠락하는 왕조의 나약한 지도자들을 종교와도 같이 맹신하며 집착하는 그들은 스페인의 미래에 위협 요소가 될 뿐입니다. 이 반대 세력을 뿌리 뽑아 진정한 강력한 지도자들이 철권으로 국가를 통치할 수 있도록 해야 합니다."
 SPR_carlist_uprising_flag: "카를로스파가 봉기를 일으켰습니다."
 SPA_absorb_carlist_remnants: "카를로스파 잔당 흡수"
 SPA_absorb_carlist_remnants_desc: "카를로스파가 거의 사라진 지금, 개중 온건한 인물들은 아직 전선에서 활용할 여지가 있습니다. 이 기회를 놓쳐서는 안 됩니다. 팔랑헤의 대의를 위해서라면, 가능한 모든 인력을 확보해야만 합니다."
 SPA_establish_the_directory: "임시위원회 설립"
 SPA_establish_the_directory_desc: "봉기의 위대한 설계자 에밀리오 몰라는 군사 정권과 팔랑헤 정치 지도자들로부터 충분한 지지를 확보하여 이제 계획의 다음 단계로 나아갈 수 있게 되었습니다. 그 계획이란, 나라가 안정화될 때까지 내전의 모든 과정을 총괄할 임시위원회를 수립 및 운영하는 것입니다."
 SPA_establish_the_directory_tt: "§Y[ROOT.GetName]§!은 §Y스페인 임시위원회§!라는 이름으로 알려지게 됩니다.\n"
 SPA_a_one_party_state: "일당제 국가"
 SPA_a_one_party_state_desc: "공화파가 주장하는 바와 달리, 민주주의는 그 자체가 목적이 아닙니다. 단지 나약하고 무자격한 자들로부터 국가의 완전한 통제권을 빼앗기 위한 수단에 불과합니다. 우리는 다른 모든 정당을 해산하고, 강한 비전을 지닌 이들이 위대한 스페인을 실현하는 데 그 어떤 방해도 받지 않도록 할 것입니다."
 SPA_a_one_party_state_tt: "현재 §Y파시즘§!을 제외한 나머지 이념 지지율을 합한 값의 절반만큼 §R안정도§!에 불이익을 얻습니다:\n"
 SPA_expand_conscription: "징병 확대"
 SPA_expand_conscription_desc: "내전이 우리 나라에 큰 피해를 남기고 있지만, 공화파에 대한 압박을 늦출 수는 없습니다. 갱병력 충원을 재개하고, 다시 한번 공세를 개시해야 합니다."
 SPA_safeguard_the_freedom_of_worship: "자유로운 예배의 수호자"
 SPA_safeguard_the_freedom_of_worship_desc: "공화파는 신에 대한 믿음 자체를 위협하고 있으니, 우리가 바로 기독교의 마지막 보루라는 걸 모두에게 분명히 알려야 합니다. 우리는 모든 기독교인의 신앙과 예배의 자유를 수호할 것이며, 이를 지키기 위한 싸움에는 누구든 동참할 수 있습니다."
 SPA_prepare_the_pyrenees_defenses: "피레네 방어선 구축"
 SPA_prepare_the_pyrenees_defenses_desc: "공화파가 [FRA.GetNameDef]에 도움을 요청했다는 소문이 들려오고 있습니다. 가능성은 낮지만, 이 소문이 사실일 위험을 무시한 채 북부 국경을 방치할 수는 없습니다.[FRA.GetAdjective]의 개입 가능성에 대비하여 즉시 방어 준비에 착수해야 합니다."
 SPA_prepare_the_pyrenees_defenses_tt: "§Y바스크§!, §Y나바라§!, §Y아라곤 서부§!, §Y아라곤 동부§!, §Y카탈루냐§!의 프랑스 국경 지역에 2레벨 §Y요새§! 배치.\n"
 SPA_develop_all_talent: "모든 분야의 지식 개발"
 SPA_develop_all_talent_desc: "자격이 있는 모든 이들에게 고등 교육을 받을 기회와, 국가에 도움이 될 만한 아이디어를 추구할 수 있도록 필요한 자금을 보장해 줄 것입니다. 새로운 연구개발 시설 건설에 투자한다면 분명 다양한 분야에서 많은 성과를 얻을 수 있을 것입니다."
 SPA_regional_agrarian_commissions: "지방농업위원회"
 SPA_regional_agrarian_commissions_desc: "전쟁으로 농촌이 황폐해졌습니다. 국민이 굶주리지 않도록 각 지역에 농업 위원회를 설립하여 운영을 즉시 시작할 것입니다. 이를 통해 피해를 보지 않은 경작지의 생산성을 최대한 끌어올려 국민에게 식량을 공급할 것입니다."
 SPA_the_national_syndicalist_state: "국민생디칼리슴 국가"
 SPA_the_national_syndicalist_state_desc: "내전은 끝났습니다. 이제 임시 군사정부가 권력을 내려놓고, 진정한 팔랑헤당 지도자들이 나서서 스페인의 새로운 시대를 열 때가 왔습니다."
 SPA_the_national_syndicalist_state_tt: "§Y[ROOT.GetName]§!(은)는 §Y스페인 제국§!\n이라는 이름으로 알려지게 됩니다."
 SPA_syndicalize_production: "생산 조합화"
 SPA_syndicalize_production_desc: "우리 운동은 자본주의와 공산주의 양쪽 모두와 다릅니다. 우리는 노동자와 사용자 모두가 함께 협력하여 스페인 전체의 발전을 위해 생산성을 극대화할 수 있는 국가적 연합체를 만들 것입니다."
 SPA_strengthen_the_supreme_reality_of_spain: "스페인의 최대 역량 강화"
 SPA_strengthen_the_supreme_reality_of_spain_desc: "너무 오랫동안 분리주의, 반정부 활동, 그리고 지방 자치권이 스페인을 약화시켜 왔습니다. 이러한 어리석은 개념들을 없애고, 모든 계층과 집단이 공감하고 이바지할 수 있는 통일된 스페인의 새로운 현실을 제시할 것입니다."
 SPR_recovering_from_civil_war_focus_tt: "소유한 스페인 주의 §Y순응도§!가 충분히 높으면 §Y핵심 주§! 상태로 회복할 수 있는 §Y내전으로부터 회복§! 결정을 잠금 해제합니다.\n"
 SPA_glory_and_wealth_on_the_sea_lanes: "해양 무역로부터의 부와 영광"
 SPA_glory_and_wealth_on_the_sea_lanes_desc: "스페인의 운명은 언제나 대양 너머에 있었습니다. 영광과 부가 우리를 기다리고 있습니다. 과거처럼 다시 해상로 통제권을 회복해야 합니다."
 SPA_improve_domestic_naval_facilities: "국내 해군 시설 향상"
 SPA_improve_domestic_naval_facilities_desc: "위대한 해군에는 훌륭한 기반시설이 필요합니다. 새로운 조선소와 시설들이 필요하니, 지금 당장 건설을 시작해야 합니다."
 SPA_a_great_maritime_power: "강대한 해군력"
 SPA_a_great_maritime_power_desc: "스페인의 군사력은 한때 바다를 건너 세계를 두려움에 떨게 했습니다. 비록 우리의 영향력은 수 세기에 걸쳐 줄어들었지만, 바다와의 인연은 여전히 끊기지 않았습니다. 우리는 해양 강국으로서의 유산을 되살려, 세계 바다에 다시 스페인의 깃발을 휘날릴 것입니다."
 SPA_commerce_protection: "무역 보호"
 SPA_commerce_protection_desc: "세계무역이 그 어느 때보다도 중요해졌습니다. 우리의 상선을 스스로 지킬 수 있는 능력은, 앞으로 어떤 분쟁 속에서도 우리에게 유리한 위치를 보장해 줄 것입니다."
 SPA_exemplify_the_art_and_science_of_warfare: "전쟁 전술과 과학의 표본"
 SPA_exemplify_the_art_and_science_of_warfare_desc: "전쟁은 예술인 동시에 과학이기도 하기에, 이를 연구하고자 하는 이들에게 그들의 사상을 탐구하는 데 필요한 도구와 시설을 제공해야 합니다."
 SPA_the_will_to_empire: "제국을 향한 염원"
 SPA_the_will_to_empire_desc: "우리에게는 제국을 건설하겠다는 굳은 결의가 있으며, 제국 건립이 스페인의 역사적인 사명임을 확언합니다. 우리는 스페인이 유럽에서 핵심적인 위상을 차지할 것이라 주장하며, 스페인이 계속해서 히스패닉 세계를 결속시키는 정신적 축으로써 남을 것을 선언합니다."
 SPA_unite_iberia: "이베리아반도 통일"
 SPA_unite_iberia_desc: "포르투갈과 스페인은 한때 하나의 나라였으며, 다시 통일되어야 한다고 말하는 이들도 있습니다. 우리도 동의합니다. 이베리아반도의 통일은 우리나라의 세계적 입지를 상상하기도 힘들 만큼 강화해 줄 것입니다."
 SPA_absorb_the_portuguese_empire: "포르투갈 제국 흡수"
 SPA_absorb_the_portuguese_empire_desc: "이제 포르투갈 본토를 통제하는 데 그치지 않고, 진정으로 우리 두 나라를 하나로 결속시킬 때입니다. 첫 번째 단계는 포르투갈의 완전한 통합입니다. 두 번째는 그들이 아직 그렇게 받아들이지 않더라도, 우리의 새로운 이베리아 패권의 일부인 포르투갈 식민 제국을 정복하는 것입니다. 간단히 해결될 수 있는 문제입니다."
 SPA_claim_the_aragonese_possessions: "아라곤 영토 영유권 주장"
 SPA_claim_the_aragonese_possessions_desc: "아라곤 연합왕국은 한때 지중해 전역에 걸친 광대한 영토를 가지고 있었습니다. 스페인은 아라곤 연합왕국의 계승자로 이 영토들을 정당하게 다시 지배할 권리를 갖고 있으니, 이 권리를 주장할 것입니다."
 SPA_reclaim_spanish_africa: "스페인령 아프리카 확장"
 SPA_reclaim_spanish_africa_desc: "북아프리카의 지도가 지금 상태로 유지되어야만 할 이유 따윈 없습니다. 프랑스가 약해진 지금이 바로 이 지역에 대한 우리의 권리를 주장하기에 최적의 시기입니다."
 SPA_reassert_american_dominance: "아메리카 지배력 재확립"
 SPA_reassert_american_dominance_desc: "독립 이후 지난 한 세기 동안 라틴아메리카 국가들은 서로 다투며 갈등을 반복해 왔습니다. 그들이 우리 문화의 단합에서 나오는 힘을 잊고 있으니, 그들에게 우리가 그들 세상의 중심임을 상기시켜 주도록 합시다."
 SPA_reassert_american_dominance_tt: "§Y아메리카 지배력 재확립§! 결정이 잠금 해제되고, 아메리카의 약소국들을 평화적으로 지배할 수 있게 됩니다.\n"
 SPA_retake_the_americas: "아메리카 탈환"
 SPA_retake_the_americas_desc: "라틴아메리카 강대국들은 우리 지도력을 기꺼이 받아들일 생각이 없으며, [USA.GetNameDef](와)과 싸우지 않고서는 우리의 옛 영토를 되찾을 수도 없습니다. 비록 쉽지 않은 도전일지는 모르지만, 이를 극복할 수만 있다면 제국 건설의 꿈은 곧 현실이 될 것입니다."
 SPA_embrace_the_spanish_destiny: "스페인의 운명 수용"
 SPA_embrace_the_spanish_destiny_desc: "스페인은 단 하나의 운명을 향해 나아갑니다. 그것은 모든 국민이 강하고 자유로운 국가에 당당히 속할 수 있도록 하고, 적들의 반대를 뚫고 세계의 중심으로 다시 올라서며, 기독교적 삶의 방식을 굳건히 지켜내는 일입니다."
 SPA_the_national_and_popular_army_of_spain: "스페인 국민 인민군"
 SPA_the_national_and_popular_army_of_spain_desc: "새로이 탄생하는 스페인의 군사력은 모든 건장한 남성들이 입대하는 영광을 누리는 국민 인민군으로 조직될 것입니다."
 SPA_mandatory_pre_military_training: "입대 전 의무 훈련"
 SPA_mandatory_pre_military_training_desc: "징집에 대비하여 모든 남성은 의무적으로 군사 훈련을 받아야 합니다."
 SPA_all_shall_serve: "모두의 의무"
 SPA_all_shall_serve_desc: "새로운 스페인은 모든 스페인 사람의 의지가 표현된 것이므로, 그 누구도 국방의 의무에서 배제되어서는 안 됩니다. 이에 따라 징병 기준을 낮춰야 합니다."
 SPA_the_army_of_africa_model: "\"아프리카 군단\"을 본보기로"
 SPA_the_army_of_africa_model_desc: "아프리카 군대는 내전에서 눈부신 활약을 보였습니다. 우리의 새로운 군대는 그들이 세운 기준에 부합해야 하므로, 그들을 모범으로 삼아 조직될 것입니다."
 SPA_equipment_modernization: "장비 현대화"
 SPA_equipment_modernization_desc: "우리의 새로운 군대에는 최고의 무기만이 어울립니다. 그에 맞는 새로운 무기를 개발해야 합니다."
 SPA_artillery_modernization: "포 현대화"
 SPA_artillery_modernization_desc: "포병은 현대전의 핵심이므로, 노후화된 우리의 장비들을 더 새롭고 강력하게 현대화해야 합니다."
 SPA_expand_the_air_branch: "공군 확장"
 SPA_expand_the_air_branch_desc: "우리는 내전을 통해 공군력이 수행하는 중요한 역할을 확인할 수 있었습니다. 강력한 세력이 되려면 이 분야를 확장해야 합니다."
 SPA_expand_the_special_forces: "특수부대 확충"
 SPA_expand_the_special_forces_desc: "소수의 특수부대가 일반 보병은 할 수 없는 일을 해낼 수 있습니다. 특정 임무를 위해 마련된 전문 훈련을 시작하여, 필요한 자원을 적재적소에 동원할 수 있도록 만반의 준비를 갖출 것입니다."
 SPA_motorization: "차량화"
 SPA_motorization_desc: "군의 차량화는 광범위한 새로운 전술적, 전략적 기회를 열어 줍니다. 이처럼 중요한 이점을 놓쳐서는 안 됩니다."
 SPA_an_armored_corps: "기갑 군단"
 SPA_an_armored_corps_desc: "스페인이 이웃 국가에 뒤처지지 않으려면 기갑 부대로 이루어진 군단이 필요합니다."
 SPA_join_the_axis: "추축국 가입"
 SPA_join_the_axis_desc: "스페인의 미래는 구시대 질서를 전복하는 데 달려 있습니다. 우리와 뜻을 같이하는 자들과 동맹을 맺어 결집해야 합니다."
 SPA_fascist_economic_aid: "파시스트의 경제 원조"
 SPA_fascist_economic_aid_desc: "내전으로 우리 나라가 황폐해지긴 했지만, 새로운 동맹국들이 재건 사업을 원조해 줄 의향이 있을지도 모릅니다."
 SPA_facilitate_pyrenees_freight_transports: "피레네 화물 운송 시설화"
 SPA_facilitate_pyrenees_freight_transports_desc: "수요를 따라잡기 위해서는 북방으로부터 신규 자재를 더욱 원활히 공급받을 수 있어야 하므로, 피레네를 통과하는 철도를 확장해야 합니다."
 SPA_facilitate_pyrenees_freight_transports_tt: "§Y마드리드§!, §Y과달라하라§!, §Y아라곤 동부§!, §Y카탈루냐§!, §Y부르고스§!, §Y바스크§!에 최고 레벨의 §Y기반시설§!을 추가."
 SPA_improve_cross_country_railways: "국토 횡단 철도 개선"
 SPA_improve_cross_country_railways_desc: "국가 철도망 확장을 통해 절실히 필요한 일자리를 확보할 뿐만 아니라, 병력과 보급품의 이동이 원활해지고, 모든 스페인 국민에게 국가적 자부심의 상징을 만들어줄 수 있을 것입니다."
 SPA_support_the_war_industry: "전시 산업 지원"
 SPA_support_the_war_industry_desc: "전시 산업을 확장하기 전에, 그 기반이 되는 보조 산업부터 확장해야 합니다."
 SPA_italian_shipbuilding_expertise: "이탈리아의 조선 기술"
 SPA_italian_shipbuilding_expertise_desc: "이탈리아 전문가들을 초빙하면 우리의 조선 능력을 향상시킬 수 있을 것이며, 특히 대형함 건조 역량을 강화하여 해군을 더욱 수월하게 확장할 수 있게 될 것입니다."
 SPA_the_duty_to_work: "노동의 의무"
 SPA_the_duty_to_work_desc: "모든 스페인 국민은 국가에 대한 의무를 지고 있습니다. 이들이 전선에서 싸우지 않을지라도, 싸우는 이들을 지원하고 무장시키는 일에 힘을 보태야 할 의무가 있는 것입니다."
 SPA_expand_the_war_industry: "전시 산업 확충"
 SPA_expand_the_war_industry_desc: "강력한 국가가 그 힘을 과시하기 위해서는 대규모 전시 산업이 뒷받침되어야 합니다. 우리의 전시 산업도 그에 걸맞게 더 키울 수 있습니다."
 SPA_national_recovery: "조국의 회복"
 SPA_national_recovery_desc: "내전의 참화를 극복하기 위한 범국가적 노력을 기울일 때가 왔습니다."
 SPA_autarky: "경제 자립"
 SPA_autarky_desc: "우리의 입지가 외부의 위협에 흔들리지 않으려면, 완전히 자급자족할 수 있는 경제를 구축해야 합니다."
 SPA_spanish_austerity: "스페인 긴축 정책"
 SPA_spanish_austerity_desc: "바람직한 선택은 아니지만, 우리 국가의 회복에 필요한 자금을 마련하려면 긴축 정책이 불가피합니다."
 SPA_reduce_reliance_on_foreign_resources: "외국 자원 의존도 감소"
 SPA_reduce_reliance_on_foreign_resources_desc: "타국에 대한 의존은 잠재적 적국이 악용할 수 있는 약점이나 다름없습니다. 우리는 가능한 모든 분야에서 자급자족을 추구해야 합니다."
 SPA_reduce_reliance_on_foreign_resources_tt: "기존 자원 매장지 확장 및 신규 개발을 가능하게 하는 §Y자원 전망§! 고유 결정을 잠금 해제합니다.\n"
 SPA_expand_the_axis_gold_trade: "추축국 상대 금 무역 확장"
 SPA_expand_the_axis_gold_trade_desc: "추축국은 연합국의 봉쇄로 인해 필사적으로 무역에 매달리고 있습니다. 그들은 우리를 통해 우리 자원뿐 아니라 다른 중립국들의 천연자원도 확보할 수 있으며, 그 대가로 금을 쏟아붓고 있습니다. 우리는 이를 통해 막대한 이익을 얻고 있으니, 어쩌면 이를 더욱 장려해야 할지도 모릅니다..."
 SPA_ensure_agricultural_self_sufficiency: "자급자족 농업 보장"
 SPA_ensure_agricultural_self_sufficiency_desc: "우리는 해외 식량 수입에 대한 의존에서 반드시 벗어나야 합니다. 국가 전체를 먹여 살릴 수 있도록 농업을 확대해야만 합니다."
 SPA_unify_the_nationalist_front: "국민전선 통일"
 SPA_unify_the_nationalist_front_desc: "본인들을 \"국민파\"라 칭하는 반란군은 공화국을 전복시키겠다는 열망 외에는 공통된 사상도 목표도 없는 느슨한 집단에 불과합니다. 성공하려면 내분을 피하고 공동의 적에 대한 투쟁에 집중해야 합니다."
 SPA_save_the_alcazar: "알카사르를 지켜라!"
 SPA_save_the_alcazar_desc: "톨레도의 알카사르는 우리 대의에 충성하는 병력이 사수하고 있으나, 현재 포위당한 상태입니다! 이 성을 해방하는 일은 전략적으로 중요한 일은 아니지만, 선전전에 내세울 만한 큰 승리가 될 것이며, 군부의 실질적 지도자인 프란시스코 프랑코의 입지를 확실히 하는 데에도 도움이 될 것입니다."
 SPA_martyrdom_for_primo_de_rivera: "프리모 데 리베라의 순교"
 SPA_martyrdom_for_primo_de_rivera_desc: "팔랑헤당의 창시자인 호세 안토니오 프리모 데 리베라는 내전이 시작되기 전부터 수감되어 있었습니다. 포로 교환 제안이 있기는 했으나, 어쩌면 이 미래의 정적은 살아있는 것보다는 순교하는 편이 우리 대의에 더 큰 도움이 될지도 모릅니다... 우리는 포로 교환 협상이 '실패'로 돌아가도록 할 것입니다."
 SPA_caudillo_of_spain: "스페인의 카우디요"
 SPA_caudillo_of_spain_desc: "프란시스코 프랑코의 능력은 업적을 통해 이미 증명되었으며, 그의 잠재적 경쟁자들은 모두 예상치 못한 최후를 맞았습니다. 군사 후안타 내 지지 세력에서도 그를 공식 지도자로 임명하자는 목소리가 커지고 있으며, 이제 남은 것은 공식적으로 발표하는 것뿐입니다."
 SPA_extol_the_martyrs_of_the_war: "전쟁 순교자 극찬"
 SPA_extol_the_martyrs_of_the_war_desc: "우리 대의를 위해 목숨을 바친 자들의 희생은 기억되고 존경받아야 합니다. 그들의 행동은 우리 모두에게 모범이 되어야 합니다."
 SPA_consolidate_the_north: "북부 통합"
 SPA_consolidate_the_north_desc: "승리로 가는 첫걸음은 북방의 영토를 정복하고 통합하는 것이어야 합니다. 이를 완수하고 나면, 우리는 공화파 전선의 다른 취약한 지역으로 진격할 수 있을 것입니다."
 SPA_foment_a_carlist_split: "카를로스파 분열 조장"
 SPA_foment_a_carlist_split_desc: "카를로스파의 내부는 국민전선 그 자체만큼이나 분열되어 있습니다. 카를로스파 지도자끼리 서로 견제하게 함으로써 그들의 권력을 약화시키고, 각기 다른 카를로스파 집단과 개별적으로 협상할 수 있는 길을 열 수 있습니다."
 SPA_a_methodical_approach: "체계적인 접근법"
 SPA_a_methodical_approach_desc: "이 내전에서 승리의 핵심은 과감한 기동과 무모한 공세가 아니라, 신중하고 체계적인 계획과 섬세하고 첨예한 공격에 있습니다."
 SPA_tackle_the_vulnerable_fronts: "취약한 전선 침투"
 SPA_tackle_the_vulnerable_fronts_desc: "적 전선의 일부 구간에서 취약점이 발견되었습니다. 이 지역에 집중 타격을 가해 공격 효과를 극대화해야 합니다."
 SPA_tackle_the_vulnerable_fronts_tt: "§Y내전 공세§! 결정이 강화되어, 공세 시작 시 일시적인 전투 혜택을 받게 됩니다.\n"
 SPA_integrate_the_requetes: "카를로스파 군대 통합"
 SPA_integrate_the_requetes_desc: "우리의 사상에 비교적 동조하는 카를로스파 군대는 우리 군대에 더욱 긴밀히 통합되어야 합니다. 그들의 경험과 훈련은 앞으로의 전투에서 매우 귀중한 자산이 되어줄 것입니다."
 SPA_portuguese_aid: "포르투갈의 원조"
 SPA_portuguese_aid_desc: "우리는 도움의 출처를 가리지 말고, 받아들여야 합니다. 포르투갈은 1932년 반란 실패 후 도피한 우리 지도자 중 다수의 피난처가 되어주었으니, 우리가 요청할 경우 물자를 지원해 줄 의향이 있을지도 모릅니다. 이는 앞으로 더욱 긴밀한 협력의 기반이 될 수도 있습니다."
 SPA_the_iberian_pact: "이베리아 조약"
 SPA_the_iberian_pact_desc: "우리 두 나라의 안녕은 양국 간의 우호 관계에 달려 있습니다. 스페인과 포르투갈이 어떤 세계 대전이나 동맹에 참여할 때 항상 같은 편에 서기로 하는 협정을 제안해야 합니다. 단결된 이베리아가 곧 강한 이베리아입니다!"
 SPA_the_iberian_pact_tt: "이 협정에 따라 어느 한 국가가 전쟁에 돌입할 경우 상대방도 반드시 같은 진영에 합류해야만 합니다.\n"
 SPA_the_iberian_pact_tt_2: "§R혜택을 받으려면 [POR.GetNameDefCap] 측이 협정에 동의해야 합니다.§!\n"
 SPA_the_latin_bloc: "라틴 연합"
 SPA_the_latin_bloc_desc: "세계적으로 거대한 세력 집단이 형성되고 있습니다. 그들 사이에서 커지고 있는 긴장에 휘말리기보다는, 우리와 문화적·이념적으로 유사한 지중해 주변의 라틴 국가들과 함께 우리만의 세력권을 구축해야 합니다."
 SPA_utilize_the_intellectuals: "지식인 활용"
 SPA_utilize_the_intellectuals_desc: "탁월한 지적 능력을 갖춘 이들이 군인들로는 이룰 수 없는 방식으로 조국에 도움을 줄 수 있도록, 이들에게 필요한 자원이 제공되어야 합니다."
 SPA_banish_the_party_leaders: "당 대표 추방"
 SPA_banish_the_party_leaders_desc: "팔랑헤당과 카를로스파 각각의 당 지도부는 점점 더 자신들의 의제를 밀어붙이며 우리에게 골칫거리가 되고 있습니다. 그들의 분열을 이용해 입지를 약화시키면, 이 고집 센 지도자들을 국가에서 추방하고 그 자리에 프랑코에게 충성하는 꼭두각시를 내세울 명분을 얻을 수 있습니다."
 SPA_fuse_the_parties: "당 결합"
 SPA_fuse_the_parties_desc: "필요한 토대가 마련되었으니 이제 프란시스코 프랑코를 수장으로 하는 팔랑헤당과 카를로스파의 통합 단일당을 결성해야 할 때입니다."
 SPA_fuse_the_parties_tt: "§Y카를로스파 봉기 임박§! §G임무§!§G 제거.§!\n"
 SPA_join_the_allies: "연합국 가입"
 SPA_join_the_allies_desc: "저울이 어느 쪽으로 기울어 있는지는 명백합니다. 우리는 연합국에 합류하여 그들의 강력한 경제 원조를 받아들이고, 그들이 승리할 전쟁 이후를 대비해 우호적 입지를 다져야 합니다."
 SPA_the_stabilization_plan: "안정화 계획"
 SPA_the_stabilization_plan_desc: "경제 자립 정책이라는 팔랑헤당의 비현실적인 망상과 이를 추구하며 시행된 지속 불가능한 경제 정책에서 벗어나야 합니다. 세계 다른 나라들과 경제적으로 비슷한 수준에 이르기 위해서는 경제 자유화에 주목해야 하며, 이를 통해 모든 스페인 국민이 혜택을 누리는 경제 호황을 기대할 수 있을 것입니다."
 SPA_expand_spanish_bases: "스페인 기지 확장"
 SPA_expand_spanish_bases_desc: "우리와 동맹을 맺은 제국주의자들은 그들의 영향력을 전 세계에 퍼뜨리고자 우리 기지를 이용하고 싶어 합니다. 이들을 수용하려면 유럽 공군기지와 해군기지를 확장하여야 합니다."
 SPA_capitalist_economic_aid: "자본주의적 경제 원조"
 SPA_capitalist_economic_aid_desc: "서구의 경제 원조는 우리 나라가 겪은 시련에서 회복하는 데 매우 큰 도움이 되어줄 것입니다."
 SPA_improve_living_standards: "생활 수준 향상"
 SPA_improve_living_standards_desc: "지위에 상관없이 누구나 우리 나라의 경제 호황으로 얻는 혜택을 누릴 수 있어야 합니다."
 SPA_domestic_industrial_developments: "국가 산업 발전"
 SPA_domestic_industrial_developments_desc: "서구의 혁신을 스페인 노동자에게 맞게 적용하여 양쪽의 장점을 결합하고 국가의 회복을 촉진할 수 있습니다."
 SPA_the_spanish_miracle: "스페인의 기적"
 SPA_the_spanish_miracle_desc: "안정화 계획이 상상 그 이상의 성공을 거두었으며, 지금 우리가 누리고 있는 경제 호황은 그야말로 기적이라 할 만합니다!"
 SPA_adopt_the_26_points: "제26항 채택"
 SPA_adopt_the_26_points_desc: "팔랑헤당의 '27개 조항'에서 정당 합병 금지 조항을 편의상 삭제한 결과 탄생한 '26개 조항'은, 정부 정책 수립에 참고할 만한 훌륭한 당 강령이 되었습니다."
 SPA_direct_the_universities: "대학교 지침 하달"
 SPA_direct_the_universities_desc: "현재 학계에서 활동 중인 인재들은 분명 군사 목적 연구에 더욱 효과적으로 활용될 수 있을 것입니다. 이에 따라 각 대학에 지침을 내릴 것입니다."
 SPA_dictator_for_life: "종신 독재자"
 SPA_dictator_for_life_desc: "프랑코는 조국을 위해 훌륭히 봉사해 왔습니다. 우리는 현재의 체제를 굳이 바꿀 필요성을 느끼지 않으며, 예전의 허약한 군주제로 돌아갈 생각은 더더욱 없습니다."
 SPA_invest_in_naval_infrastructure: "해군 기반시설에 투자"
 SPA_invest_in_naval_infrastructure_desc: "스페인에는 함대의 확충을 뒷받침할 새로운 해군 시설이 필요합니다."
 SPA_expand_the_slipways: "조선대 확장"
 SPA_expand_the_slipways_desc: "우리는 그동안 대형 함선을 해외에서 공수해 왔습니다. 이제는 자국 조선소의 조선대 크기를 키워, 이러한 함선을 자력으로 건조할 수 있도록 해야 합니다."
 SPA_the_plan_imperial: "제국 계획"
 SPA_the_plan_imperial_desc: "우리는 스페인 해군을 세계 최대 수준으로 되돌리기 위한 대규모 계획에 착수할 것입니다."
 SPA_restart_small_scale_shipbuilding: "소형 선박 건조 재개"
 SPA_restart_small_scale_shipbuilding_desc: "우리 해군에는 소규모 국내 조선소에서도 건조할 수 있는 규모의 호위함이 많이 필요합니다. 이러한 조선소들이 새로운 설계를 개발할 수 있도록 장려해야 합니다."
 SPA_la_division_azul: "청색 사단"
 SPA_la_division_azul_desc: "비록 우리가 이곳 이베리아에서 공산주의의 위협을 물리쳤지만, 만악의 근원은 여전히 동쪽에 도사리고 있습니다. 다른 이들이 전투의 부담을 짊어지는 동안, 우리는 의용대를 파견해 이 위협과 맞서는 데 우리의 몫을 다할 것입니다."
 SPA_the_tangiers_enclave: "탕헤르 영토"
 SPA_the_tangiers_enclave_desc: "탕헤르시는 프랑스, 스페인 그리고 영국의 공동 행정하에 1923년에 국제 구역으로 지정되었습니다. 현재 두 공동 관리국이 전쟁에 휘말려 있는 만큼, 우리 스스로 나서서 도시의 방호를 책임져야 합니다."
 SPA_the_tangiers_enclave_tt: "§R이 행위는 탕헤르 국제 관리지역의 다른 공동 관리국들을 분노하게 만들 수도 있습니다!§!\n"
 SPA_demand_french_north_africa: "프랑스령 북아프리카 요구"
 SPA_demand_french_north_africa_desc: "[FRA.GetAdjective] 식민지는 모국의 몰락과 함께 약해진 상태입니다. 거절은 선택사항이 아니라는 점을 암묵적으로 이해시키면서 그들에게 우리의 보호를 제의해야 합니다."
 SPA_restore_the_monarchy: "왕정복고"
 SPA_restore_the_monarchy_desc: "임시정부는 공산주의자 축출과 제2공화국의 종말로 그 목적을 다했습니다. 이제 스페인에 왕정을 복원할 때입니다."
 SPA_restore_the_monarchy_tt: "§Y[ROOT.GetName]§!은 §Y스페인 왕국§!으로 알려집니다.\n"
 SPA_stamp_out_the_maquis: "마키단 잔당 소탕"
 SPA_stamp_out_the_maquis_desc: "마키단은 적군의 잔존 세력으로, 우리 스페인 본토 장악에 도전하며 지속적으로 유격전을 벌여왔습니다. 시간이 흐르며 그들의 세력이 약화되었으니, 그들을 완전히 뿌리 뽑을 적기가 왔습니다."
 SPA_defenses_against_strategic_bombing: "전략폭격 방어"
 SPA_defenses_against_strategic_bombing_desc: "만약 우리가 세계 대전에 참전하게 된다면, 피할 수 없는 잠재적 적국의 대규모 전략폭격으로부터 우리의 도시를 확실하게 보호해야 합니다."
 SPA_defenses_against_invasion: "침략 방어"
 SPA_defenses_against_invasion_desc: "스페인의 해안선은 광활하게 펼쳐져 있습니다. 그러므로, 적에게 침공이라는 선택지가 결코 달갑지 않게 만들어야 합니다. 견고히 요새화한다면 침공으로 얻을 수 있는 이익보다 그 대가가 훨씬 크다는 점을 적에게 각인시킬 수 있을 것입니다."
 SPA_defenses_against_invasion_tt: "§Y해군기지§!가 있는 본토 핵심 지역에 §Y요새 1개§!와 §Y해안 요새 2개§!를 추가합니다.\n"
 SPA_retake_gibraltar: "지브롤터 탈환"
 SPA_retake_gibraltar_desc: "지브롤터가 스페인의 품에서 강제로 떨어져 나간 지도 벌써 200년이 넘었습니다. 이베리아반도의 얼굴에 남은 영국산 상처를 더 이상 방치할 수는 없습니다."
 SPA_claim_west_africa: "서아프리카 영유권 주장"
 SPA_claim_west_africa_desc: "프랑스에는 서아프리카를 지배할 자격이 없습니다. 이 지역은 지리적으로 적도 기니의 우리 식민지와 자연스럽게 이어지므로, 실질적으로 스페인 식민 제국의 핵심 일부로 보아야 마땅합니다."
 SPA_supremacy_of_the_communion: "성찬식의 우월성"
 SPA_supremacy_of_the_communion_desc: "하느님이 천지를 창조하신 것만큼 확실하게, 전통주의 연맹은 스페인의 통일된 미래에 대한 열쇠를 쥐고 있습니다. 19세기의 카를로스파 봉기는 저지되었지만, 그 정신만큼은 결코 꺾이지 않았습니다. 신실한 신앙 아래 뭉친 이들은 다시 한번 공화국에 맞서 일어날 준비가 되어 있습니다."
 SPA_prepare_the_carlist_insurrection: "카를로스파 반란 대비"
 SPA_prepare_the_carlist_insurrection_desc: "팔랑헤당과의 동맹은 어쩔 수 없는 선택에 가깝지만, 그것도 몇 주 남지 않았습니다. 우리는 그들이 우리를 공격하기 전에 먼저 타격을 가하고, 그들의 왜곡된 이념이 서민들의 마음에 뿌리내리기 전에 반드시 제거해야 합니다."
 SPA_prepare_the_carlist_insurrection_tt: "§Y카를로스파 반란 대비§! 결정을 잠금 해제하며, 봉기에서 카를로스파 편을 들고 있는 주의 통제권을 얻을 수 있게 됩니다.\n\n추가로 §Y부르고스§!와 §Y나바라§! 주가 카를로스파의 손에 있다면, 그 주의 통제권을 얻습니다."
 SPA_contact_the_union_militar_espanola: "에스파냐 군사 연합과 접촉"
 SPA_contact_the_union_militar_espanola_desc: "공화국을 상대로 음모를 꾸며온 거대한 장교 비밀결사인 우니온 밀리타르 에스파뇰라에는 우리 대의에 동조하는 인사가 다수 있습니다. 우리는 그날이 올 때를 대비해 이들과 접촉하여 가능한 많은 지도자의 지지를 확보해야 합니다."
 SPA_head_the_junta_nacional: "국가군사정부의 수장"
 SPA_head_the_junta_nacional_desc: "카를로스파 전쟁 기구의 최고 전시 집행 기관인 카를로스파 전시군사평의회에는 각 지역의 카를로스파 분파를 하나로 통합할 지도자가 필요합니다. 마누엘 팔 콘데는 바로 그 적임자입니다."
 SPA_unite_the_requetes: "레케테 통합"
 SPA_unite_the_requetes_desc: "지방의 카를로스파 군벌들은 너무 오랫동안 서로 독립적으로 활동해 왔습니다. 우리는 그들과, 레케테라 불리는 그들의 민병대를 통합하여 카를로스파의 전쟁 준비를 체계화하고 내부 분열을 제거해야 합니다."
 SPA_the_war_in_the_north: "북부에서의 전쟁"
 SPA_the_war_in_the_north_desc: "북부 지역은 언제나 카를로스파 운동의 심장부였습니다. 어떤 봉기든 이곳을 작전 거점으로 확보하는 데 초점을 맞춰야 합니다."
 SPA_revive_the_spirit_of_the_carlist_wars: "카를로스파 전쟁의 정신 부활"
 SPA_revive_the_spirit_of_the_carlist_wars_desc: "19세기의 카를로스파 전쟁은 우리에게 뼈아픈 패배였지만, 그 투쟁의 정신은 오늘날까지 이어지고 있습니다. 우리는 정당한 후계자가 스페인 왕좌에 앉아 모든 스페인 국민을 위한 기독교 신앙을 수호할 때까지 결코 멈추지 않을 것입니다."
 SPA_arms_modernization: "육군 현대화"
 SPA_arms_modernization_desc: "우리의 군대가 가장 헌신적이고, 충성스럽고, 독실하고, 열정적이며, 최고의 훈련을 받은 군대일지 모르나, 기독교를 수호하려면 충분한 무기는 필수입니다. 그들이 필요한 무기를 확실히 갖추도록 할 것입니다."
 SPA_no_compromise_on_carlist_ideals: "카를로스파에 타협이란 없다"
 SPA_no_compromise_on_carlist_ideals_desc: "비록 우리가 처음 봉기할 때 팔랑헤와 협력하기는 했지만, 이제는 이상을 두고 타협하는 것은 반역 행위나 다름없다는 사실이 명백해졌습니다. 만약 팔랑헤가 우리의 요구를 받아들이지 않는다면, 그들 또한 숙청의 대상이 될 것입니다."
 SPA_no_compromise_on_carlist_ideals_tt_2: "§Y[ROOT.GetName]§!은 §Y카를로스파 스페인§!이라는 이름으로 알려지게 됩니다.\n"
 SPA_no_compromise_on_carlist_ideals_tt: "§R파시즘 지지파가 내전을 일으킵니다!§!\n"
 SPA_the_crusade_against_democracy: "반민주주의 성전"
 SPA_the_crusade_against_democracy_desc: "신께서 친히 내리신 통치권은 오직 카를로스파의 정통 후계자에게만 허락된 것입니다. 민주주의는 국왕에 대한 모욕일 뿐만 아니라, 신의 뜻에 거스르는 신성 모독이기도 합니다. 이런 불경이 이 세상에 더 이상 존재하게 두어서는 안 됩니다."
 SPA_the_crusade_against_democracy_timer_tt: "§Y반민주주의 성전§! 국민정신이 부여된 지 최소 70일이 경과했습니다.\n"
 SPA_expand_the_requetes: "레케테 확충"
 SPA_expand_the_requetes_desc: "우리는 지금까지 규모는 작지만, 상대적으로 잘 훈련된 돌격부대에 의존해 왔습니다. 하지만 우리의 야망을 이루려면 이 정도로는 부족합니다. 우리는 레케테, 다시 말해 카를로스파 군대를 확장하고 이에 응하는 모든 이에게 필요한 훈련을 제공해야 합니다."
 SPA_militarize_the_masses: "대중 군사화"
 SPA_militarize_the_masses_desc: "우리가 수호하려는 가치는 레케테만으로는 지켜낼 수 없습니다. 왕실에 충성을 바치고 가슴에 하느님의 사랑을 품은 모든 이들이, 그들의 이상을 지키기 위해 군 복무의 의무를 다해야 합니다."
 SPA_defenders_of_catholicism: "가톨릭의 수호자"
 SPA_defenders_of_catholicism_desc: "400년 전과 같이 스페인은 다시금 가톨릭 신앙의 수호자가 되어야 합니다. 이에 따라 모든 병사는 그의 신앙의 칼이자 방패가 되어야 하며, 국왕께서 명에 따라 어디에서 싸우든 이 성스러운 임무를 마음 깊이 새기고 전투에 임해야 합니다."
 SPA_battle_rites: "전투 의식"
 SPA_battle_rites_desc: "조국을 수호하는 전쟁은 신성한 의무입니다. 우리 군종 신부들은 전장에 병사들과 함께하며, 국왕과 신앙을 위해 목숨을 바친 이들에게 즉석에서 최후의 의식을 치러 모두가 천국에서 보상받을 수 있도록 할 것입니다."
 SPA_cultivate_fanaticism: "광신주의 육성"
 SPA_cultivate_fanaticism_desc: "카를로스파 병사의 가장 존경받을 만한 특성은, 신께서 그들이 의무를 다하면 그들에게 보상해 주실 것이라는 믿음에서 비롯된, 위험과 고난 앞에서도 굴하지 않는 끈기와 꺾이지 않는 결의입니다. 이러한 헌신과 희생은 모든 신병이 본받아야 할 귀감으로 삼아야 합니다."
 SPA_the_third_dimension_of_warfare: "전쟁의 제3차원"
 SPA_the_third_dimension_of_warfare_desc: "카를로스파의 굴하지 않는 정신은 이미 육지를 지배하고 있습니다. 이제 하늘도 정복해야 합니다."
 SPA_a_modern_fighter_fleet: "현대식 비행단"
 SPA_a_modern_fighter_fleet_desc: "조종사에게는 국가가 동원할 수 있는 최고의 기체를 제공해야 합니다. 수적으로 부족한 만큼, 기술과 용기, 장비로 이를 보완해야 합니다."
 SPA_confirm_the_fueros: "자치법 승인"
 SPA_confirm_the_fueros_desc: "국가의 통치는 왕의 권한에 속하지만, 왕국을 구성하는 각 지역에는 자치권을 보장하는 고유한 특권들이 예로부터 이어져 내려오고 있습니다. 각 지역의 충성을 유지하려면 푸에로스라 불리는 이 특권들을 반드시 인정해야 합니다."
 SPA_encourage_local_industrialization: "지방 산업화 장려 정책"
 SPA_encourage_local_industrialization_desc: "지역 주도의 산업화는 분명 국가 전체의 역량을 강화할 것입니다. 각 지역 정부는 이러한 노력을 적극 장려해야 합니다."
 SPA_encourage_local_mining: "지방 광산업 장려 정책"
 SPA_encourage_local_mining_desc: "우리 산업은 자원을 필요로 하며, 해당 자원을 수입에 지나치게 의존해 왔습니다. 이제는 이베리아반도의 풍부한 자원을 활용하고 해외 공급에 대한 의존도를 줄이기 위해 국내 광산 개발 사업을 본격적으로 확대해야 합니다."
 SPA_settle_the_succession_question: "후계 문제 해결"
 SPA_settle_the_succession_question_desc: "카를로스파는 왕위 계승권을 두고 서로 다른 진영으로 분열되어 있습니다. 카를로스파의 후계자였던 산하이메 공작 알폰소 카를로스는 1936년 말 후손 없이 사망했으나, 그 전에 하비에르 부르봉-파르마를 자신의 후계자로 지명하였습니다. 그러나 일부는 대신 망명 중인 국왕 알폰소 13세의 왕위 주장권을 지지하고 있습니다."
 SPA_dios_patria_rey: "신, 조국, 그리고 폐하!"
 SPA_dios_patria_rey_desc: "카를로스파의 구호는 대를 이어 울려 퍼져 왔으며, 우리가 믿는 신념을 잘 보여줍니다. 이 구호는 우리 모두가 가톨릭 신앙, 지역 공동체, 그리고 스페인 국가 전체의 수호와 국왕의 궁극적 주권을 위해 작은 역할이나마 담당하고 있음을 상기시켜 줍니다. 신, 조국, 그리고 폐하!"
 SPA_restore_the_empire: "제국 복원"
 SPA_restore_the_empire_desc: "우리 제국의 탄생이 코앞에 있습니다! 군수산업을 제대로 구축하기만 한다면 우리 숙원의 완성을 목도할 수 있을 것입니다."
 SPA_strengthen_the_empire: "제국 강화"
 SPA_strengthen_the_empire_desc: "신생 스페인 제국의 경제는 아직 불안정합니다. 우리 산업이 내전으로 인한 황폐화로부터 더 빨리 회복될 수 있도록 더 많은 재원을 배정해야 합니다."
 SPA_prosperity_of_the_empire: "제국의 번영"
 SPA_prosperity_of_the_empire_desc: "제국의 회복과 번영이 무엇보다 중요한 현시점에서, 국가 기반시설 개선과 그에 따른 무역 및 산업 발전을 장려하는 데 중점을 둔다면 이 목표를 단기간 내에 달성할 수 있을 것입니다."
 SPA_press_the_gibraltar_claim: "지브롤터 권리 압박"
 SPA_press_the_gibraltar_claim_desc: "지브롤터는 그 존재 자체가 우리 왕에 대한 모욕이므로 반드시 응징해야만 합니다."
 SPA_claim_the_french_throne: "프랑스 왕위 주장"
 SPA_claim_the_french_throne_desc: "스페인과 프랑스 왕위는 반세기 이상 같은 왕조로 이어져 왔습니다. 현 국왕 또한 예외가 아니며, 그는 프랑스 왕위의 정통 후계권자이기도 합니다. 이러한 상황은 반드시 적극 활용되어야 합니다."
 SPA_retake_the_spanish_netherlands: "스페인령 네덜란드 탈환"
 SPA_retake_the_spanish_netherlands_desc: "우리 제국은 한때 독일의 국경까지 뻗어 있었습니다. 다시 그러지 못할 이유가 없으며, 그 과정에서 80년 전쟁의 복수 또한 반드시 이뤄져야 합니다."
 SPA_restore_the_iberian_union: "이베리아 연합 재건"
 SPA_restore_the_iberian_union_desc: "스페인과 포르투갈이 마지막으로 운명을 함께한 지 거의 4세기가 지났습니다. 그 동맹은 안타깝게도 너무도 짧았지만, 이베리아는 함께할 때 더욱 강합니다. 이제 우리는 포르투갈 왕위에 대한 새로운 '정당한 권리'를 발견하게 될 것입니다."
 SPA_the_war_of_vengeance: "복수전"
 SPA_the_war_of_vengeance_desc: "1898년 스페인-미국 전쟁은 아직도 사람들의 기억 속에 생생히 남아 있으며, 이 전쟁이 스페인 국민정신에 미친 깊은 영향은 98세대의 문학 작품들에서 잘 드러납니다. 식민지를 잃은 국가적 굴욕은 반드시 되갚아야 합니다. 미국은 결국 굴복하게 될 것입니다."
 SPA_found_the_academia_vazquez_de_mella: "바스케스 데 메야 학회 설립"
 SPA_found_the_academia_vazquez_de_mella_desc: "우리는 전통주의 사상의 거대한 중심지를 설립해야 하며, 이곳은 카를로스파 사상가들이 새로운 진보와 발전을 이루어 새로운 스페인 군주제에 이바지할 수 있는 공간으로도 활용될 것입니다."
 SPA_a_fleet_worthy_of_a_king: "왕에게 걸맞은 함대"
 SPA_a_fleet_worthy_of_a_king_desc: "군주가 바다 위에서 자신의 의지를 확고히 펼치고자 한다면 해군을 대폭 확장해야 합니다. 우리는 새로운 해군 기반시설을 즉시 건설할 것입니다."
 SPA_rebuild_the_battlefleet: "전투 함대 재건"
 SPA_rebuild_the_battlefleet_desc: "스페인-미국 전쟁 이후 40년 동안 우리 해군은 무기력하고 소극적인 모습을 보여 왔습니다. 그러나 어떤 적과도 맞설 수 있는 새로운 주력함을 추가하면, 해군 내부에 부활의 기운을 불어넣는 동시에 주변국들과의 해상 주도권 경쟁에서도 우위를 점할 수 있을 것입니다."
 SPA_imperial_security: "제국의 안보"
 SPA_imperial_security_desc: "제국의 안보는 거대한 주력함이 아니라 충분한 수의 순양함 확보에 달려 있습니다. 해외 영토에 필요한 물자를 안정적으로 공급하려면, 새로운 함급을 개발하고 해상 교통 보호 교리를 즉시 수립해야 합니다."
 SPR_regional_defense_council_of_aragon: "아라곤 지역방위위원회"
 SPR_regional_defense_council_of_aragon_desc: "전쟁이라는 현실 앞에서, 내전 속에 생겨난 아나키스트 코뮌들은 통합이 불가피합니다. 우리는 아라곤에 그 첫 위원회를 설립하며, 통합의 첫발을 내디딜 것입니다."
 SPR_appropriate_the_means_of_production: "생산 수단 점거"
 SPR_appropriate_the_means_of_production_desc: "부유한 자들을 위해 일하던 날들은 끝났으며, 우리의 노동이 보상받지 못하던 시대도 지나갔습니다. 우리는 이제 공장과 작업장, 농장과 상점을 접수하여 계급을 철폐하고 노동자가 자신의 운명을 스스로 결정하는 세상을 만들 것입니다."
 SPR_autogestion: "노동자 자주 경영"
 SPR_autogestion_desc: "우리는 노동자들이 자주 경영의 원칙에 따라 일터를 스스로 운영하도록 함으로써 생산량을 극대화할 것입니다. 이는 노동자의 자율성과 사기를 고양시키고 전반적인 생산성 향상으로 이어질 것입니다."
 SPR_collectivization_and_workers_control: "집산화와 노동자 관리"
 SPR_collectivization_and_workers_control_desc: "우리는 지역 행정의 필수적인 요소들을 노동자 평의회에 맡길 것입니다. 이를 통해 모든 노동자가 발언권을 갖는 동시에 더 넓은 차원의 협력도 실현될 것입니다."
 SPR_arm_the_people: "인민을 무장시켜라"
 SPR_arm_the_people_desc: "국가군은 정부가 인민을 통제하는 수단으로 악용되기 쉬우며, 공동체 방위를 위한 대안이 될 수 없습니다. 공동체를 방어할 무기는 인민 스스로에게 주어져야 합니다."
 SPR_the_maximum_concession: "최대한의 양보"
 SPR_the_maximum_concession_desc: "우리는 파시즘에 맞서 싸운다는 대의를 위해, 자본가들과 권위주의적 공산주의자들과의 협력이라는 최대한의 양보를 감수했습니다. 그러나 이것이 우리가 받아들일 수 있는 한계이며, 영원히 지속될 수는 없습니다. 이 협력이 지속되는 동안에 우리는 이를 최대한 활용할 것입니다."
 SPR_seize_public_transport: "대중교통 점거"
 SPR_seize_public_transport_desc: "자유를 위한 투쟁에 모두가 자신의 몫을 다하길 원하고 있습니다. 우리 동지 중에는 대중교통 부문에서 일하는 이들이 많으며, 이들은 자신들의 차량을 용감한 병사들을 위해 기꺼이 제공하고자 합니다. 이를 통해 적을 상대로 예상할 수 없는 전술적 우위를 확보할 수 있습니다."
 SPR_seize_public_transport_tt: "§R이 국민정신은 내전이 끝나면 제거됩니다!§!\n"
 SPR_agrarian_collectivization: "농업 집산화"
 SPR_agrarian_collectivization_desc: "집산화된 농업 조직을 통해 코뮌에 거주하는 모두가 필요한 식량을 확보할 수 있도록 할 것이며, 수확물로 수익을 추구하기보다는 공동체의 식량 자급을 우선시할 것입니다."
 SPR_mujeres_libres: "자유로운 여성"
 SPR_mujeres_libres_desc: "사회혁명은 부분적으로만 성공했습니다. 다음 차례는 여성 노동 계급의 자유화, 권리, 교육입니다. 평등은 공동체 전원에게 이익을 가져올 것입니다."
 SPR_literacy_programs: "문자 교육"
 SPR_literacy_programs_desc: "문맹이 노동자 집단 사이에서 넓게 퍼져있지만, 적절한 교육 계획을 통해 이를 순식간에 개선할 수 있습니다. 그 과정에서 숨겨진 재능을 지닌 이들이 나타날 가능성도 높습니다."
 SPR_shared_burdens: "책임 분담"
 SPR_shared_burdens_desc: "권위주의, 자본주의, 종교적 미신으로부터의 자유를 위한 투쟁은 길고도 험난할 것입니다. 우리 모두는 분명히 닥칠 고난을 함께 견뎌내야 하며, 그 후에야 비로소 노동의 결실을 누릴 수 있을 것입니다."
 SPR_international_brigades: "국제 여단"
 SPR_international_brigades_desc: "우리의 대의는 국제적으로 큰 주목을 받고 있으며, 전 세계 곳곳에서 사람들이 파시스트 위협에 맞서기 위해 모여들고 있습니다. 공동체의 건강을 위해 제 몫을 다 하기만 한다면 그 누구도 거절당하지 않을 것입니다. 우리는 이들을 국제 여단으로 조직할 것입니다."
 SPR_international_brigades_tt: "§Y절커 마테§!를 2레벨 §Y원수§!로 사용 가능"
 SPR_seize_the_gold_reserves: "금 보유고 장악"
 SPR_seize_the_gold_reserves_desc: "공화국의 금 보유고는 파시스트, 아니 그보다 더 심각한 경우 스탈린주의자들의 손에 넘어갈 위험에 처해 있습니다. 이를 우리가 탈취한다면 정부의 분노를 사게 될 수도 있겠지만, 그 자금을 통해 암시장에서 해외 무기 구입 자금을 마련하여 군사 활동을 지원할 수 있을 것입니다."
 SPR_gold_reserves_flag: "금 보유고가 이미 장악되거나 다른 곳으로 이동되었습니다."
 SPR_foreign_arms_purchases: "외제 무기 구매"
 SPR_foreign_arms_purchases_desc: "우리가 '해방시킨' 금 보유고는 우리가 절실히 필요한 외제 무기를 구하는 데 사용될 수 있습니다. 국제 여론이 모두 우리를 지지하는 것은 아니기에, 무기를 받기 위해서는 기존에는 사용하지 않던 경로를 이용해야 할 가능성이 큽니다..."
 SPR_foreign_arms_purchases_tt: "§Y해외 무기 구매§! 결정을 잠금 해제합니다. 해당 결정을 통해 다양한 종류의 장비를 구매할 수 있습니다.\n"
 SPR_masters_of_our_own_fate: "우리 운명의 주인"
 SPR_masters_of_our_own_fate_desc: "스탈린주의자와 공화파 꼭두각시는 점점 더 우리의 자유를 침해하고, 체계적으로 우리의 노력을 무너뜨리며 우리의 대의를 지지하는 사람들을 제거하고 있습니다. 더 이상 참아서는 안 됩니다. 그들과 싸우는 한이 있더라도, 우리의 운명은 오직 우리 손으로 결정해야만 합니다."
 SPR_anarchist_uprising_flag: "아나키스트들이 봉기를 일으켰습니다."
 SPR_masters_of_our_own_fate_tt_2: "§Y[ROOT.GetName]§!은 §Y아라곤 지역방위위원회§!라는 이름으로 알려지게 됩니다.\n"
 SPR_masters_of_our_own_fate_tt_3: "§Y[ROOT.GetName]§!은 §Y스페인 코뮌§!이라는 이름으로 알려지게 됩니다.\n"
 SPR_masters_of_our_own_fate_tt_4: "마르크스주의 통일노동자당 장관들을 §G사용할 수§! 있게 되지만, 민주주의, 스탈린주의 장관들은 §R제거될§! 것입니다.\n"
 SPR_masters_of_our_own_fate_tt: "§R공산주의와 민주주의 지지파가 내전을 일으킵니다!§!\n"
 SPR_all_must_bear_the_torch: "모두 횃불을 들라"
 SPR_all_must_bear_the_torch_desc: "모든 개인은 하나의 혁명 그 자체입니다. 개인의 용기와 맹렬함이 없었다면 집단은 적 앞에서 무너지고 말았을 것입니다. 이 메시지를 모든 지지자에게 확실히 전달해야 하며, 우리 각자가 아나키즘의 횃불을 높이 드는 데 힘을 보태야 합니다."
 SPR_the_threats_abound: "주변의 위협"
 SPR_the_threats_abound_desc: "세상이 우리의 존재 자체를 부정하고 있음이 틀림없습니다. 우리는 어디를 가도 냉대받거나 심지어 노골적인 적의를 마주합니다. 이제 우리에게 의지할 동맹 따위는 없다는 사실을 분명히 깨달았습니다. 이 낡아빠진 국가 모두를 적으로 상정하고 전쟁에 대비해야 합니다."
 SPR_portuguese_anarchism: "포르투갈의 아나키즘"
 SPR_portuguese_anarchism_desc: "자유를 위한 우리의 전쟁은 포르투갈 국경을 넘어 확산되었으며, 그 정부는 흔들리고 있습니다. 적절히 지원한다면 그들 영토 내에서 전면적인 아나키스트 봉기가 발생할 수도 있습니다. 우리는 이 불씨에 불을 붙여야 합니다!"
 SPR_regional_defense_council_of_iberia: "이베리아 지역방위위원회"
 SPR_regional_defense_council_of_iberia_desc: "한때 포르투갈로 불렸던 지역을 해방함으로써, 우리는 이베리아반도에 있는 모든 코뮌의 소망을 대표하는 새로운 방위위원회를 설립할 수 있을 것입니다."
 SPR_regional_defense_council_of_iberia_tt: "§Y[ROOT.GetName]§!은 §Y이베리아 지역방위위원회§!라는 이름으로 알려지게 됩니다.\n"
 SPR_a_new_way_of_warfare: "전쟁의 새로운 방법"
 SPR_a_new_way_of_warfare_desc: "우리 보병의 용기는 의심할 여지가 없지만, 전쟁의 현실은 보병만으로 극복할 수 있는 수준을 아득히 뛰어넘는 수준까지 도달했습니다. 우리는 코뮌을 방어하기 위해 육지와 하늘 양쪽에서 새로운 전쟁 장비의 개발을 시작해야 합니다."
 SPR_communal_military_strategies: "코뮌 군사 전략"
 SPR_communal_military_strategies_desc: "아나키즘의 원칙을 지키면서 대규모 전쟁을 조직하는 일은 큰 도전입니다. 그러나 이 도전은 우리가 반드시 맞서야 할 과제이기도 합니다. 이것이 없으면 우리가 싸우는 모든 것이 무너지고 말 것입니다."
 SPR_maintaining_the_fire: "불꽃 유지"
 SPR_maintaining_the_fire_desc: "전쟁에 대한 피로는 몰락의 전조입니다. 우리는 굳건히 버텨야 하며, 국민이 최선을 다할 수 있도록 그 마음속 열정을 다시 불러일으켜야 합니다."
 SPR_freedom_of_thought: "사상의 자유"
 SPR_freedom_of_thought_desc: "편협한 마음가짐은 우리 공동체에서 설 자리가 없습니다. 우리 사회의 기본 원칙을 받아들이기만 한다면, 어떤 생각을 가진 이든 모두 환영합니다."
 SPR_torchbearers_of_tomorrow: "내일의 횃불지기"
 SPR_torchbearers_of_tomorrow_desc: "우리 대의를 지지하며 지적 활동이든 군사 활동이든 자신의 역할을 다하는 이들이야말로 바로 미래 그 자체라 할 수 있습니다. 이러한 깨달음은 강력한 원동력이 될 수 있으므로, 그들에게 자신이 하는 일이 얼마나 중요한지 반드시 인식시켜야 합니다."
 SPR_the_inevitable_counterblow: "필연적인 반격"
 SPR_the_inevitable_counterblow_desc: "국제 사회 내에서 우리의 공동체적 삶에 대한 적대감이 점점 커지고 있습니다. 충돌은 시간문제일 뿐이며, 우리는 그에 대비할 준비를 갖춰야 합니다."
 SPR_improve_military_infrastructure: "군용 기반시설 확충"
 SPR_improve_military_infrastructure_desc: "포위된 코뮌에 제때 도달하기 위해서는 코뮌 사이의 기반시설을 대폭 개선해야 합니다. 이를 통해 방위위원회 전체가 개별 코뮌이 감당하기 어려운 외부의 위협에도 신속히 대응할 수 있을 것입니다."
 SPR_fortify_the_pyrenees: "피레네산맥 요새화"
 SPR_fortify_the_pyrenees_desc: "적이 침입해 올 가장 유력한 경로는 북쪽입니다. 피레네산맥을 관통하거나 그 연안을 따라 이루어질 수 있는 모든 공격에 대비해, 이 지역을 반드시 요새화해야 합니다."
 SPR_fortify_the_pyrenees_tt: "프랑스와의 국경과 인접한 §Y바스크§!, §Y나바라§!, §Y아라곤 서부§!, §Y아라곤 동부§!, 그리고 §Y카탈루냐§!의 지역에 3레벨 §Y요새§!를 추가합니다.\n"
 SPR_fortify_la_linea_de_la_concepcion: "라리네아데라콘셉시온 요새화"
 SPR_fortify_la_linea_de_la_concepcion_desc: "라리네아데라콘셉시온은 적을 가장 먼저 맞이하게 될 전초 요새입니다. 적절한 방어만 갖춘다면, 지브롤터에서 시작되는 어떠한 공격도 정면으로 저지할 수 있을 것입니다."
 SPR_fortify_la_linea_de_la_concepcion_tt: "지브롤터 국경과 인접한 §Y세비야§!와 §Y그라나다§!의 지역에 3레벨 §Y요새§!를 추가합니다.\n"
 SPR_fortify_the_coastlines: "해안선 요새화"
 SPR_fortify_the_coastlines_desc: "해상 침공의 가능성을 결코 간과해서는 안 됩니다. 이 지역의 방어를 강화하면, 무방비 상태일 때보다 적에게 훨씬 꺼려지는 선택지가 될 것입니다."
 SPR_fortify_the_coastlines_tt_1: "§Y갈리시아§!, §Y아스투리아스§!, 그리고 §Y바스크§!의 해안 지역에 §Y해안 요새 1개§!를 추가합니다.\n"
 SPR_fortify_the_coastlines_tt_2: "§Y해군기지§!가 있는 본토 핵심 지역에 §Y요새 1개§!와 §Y해안 요새 2개§!를 추가합니다.\n"
 SPR_militarize_the_industry: "산업 군수화"
 SPR_militarize_the_industry_desc: "각 코뮌의 군수품 생산이 증가할 수 있도록 장려할 필요가 있습니다. 그렇지 않으면, 우리의 용감한 병사들이 공동체를 지키는 데 필요한 무기조차 없이 싸워야 할지도 모릅니다."
 SPR_communal_autarky: "코뮌 경제 자립"
 SPR_communal_autarky_desc: "전 세계가 우리를 기피하고 있으므로, 우리 땅에서 찾을 수 있는 자원만으로 자급자족해야 합니다. 이는 최적화를 위한 훈련이며, 우리는 머지않아 이 분야에서도 뛰어난 역량을 갖추게 될 것입니다."
 SPR_faith_in_the_cause: "대의를 향한 신념"
 SPR_faith_in_the_cause_desc: "온 세상이 우리를 외면한 상황에서 패배주의적인 사고를 할 여유는 없습니다. 평화로운 미래를 이루겠다는 신념을 흔들림 없이 유지하지 못한다면, 결국 몰락할 뿐입니다."
 SPR_militarize_the_people: "모두를 무장시켜라"
 SPR_militarize_the_people_desc: "우리에게 손에 피를 묻히지 않는다는 선택지 따윈 없습니다. 모두가 자기방어를 위해 무기를 다룰 줄 배우도록 해야 하며, 때가 오면 자신의 미래를 위해 싸울 수 있어야 합니다."
 SPR_anarchism_knows_no_borders: "아나키즘에 국경은 무의미하다"
 SPR_anarchism_knows_no_borders_desc: "만약 세계의 국가들이 우리를 용인하지 않겠다면, 평화롭게 공존하는 미래를 위해 우리가 선택할 수 있는 유일한 방법은 전 세계에서 국가라는 체제 자체를 없애는 것뿐입니다."
 SPR_plant_the_seeds_of_revolution: "혁명의 씨앗 뿌리기"
 SPR_plant_the_seeds_of_revolution_desc: "우리와 비슷한 사상을 가진 이들은 압제적인 정부에 의해 오랫동안 침묵해 왔습니다. 우리는 그들이 필요로 하는 무기를 제공하여, 그들이 내부에서 정권을 무너뜨릴 수 있도록 도울 것입니다. 우리가 적을 꺾고 그들과 다시 마주하게 됐을 때, 그들은 기꺼이 우리의 길에 합류할 것입니다."
 SPR_plant_the_seeds_of_revolution_tt: "인접한 적국에 아나키즘 봉기를 발발하게 하는 §Y혁명의 씨앗§! 결정을 잠금 해제합니다.\n"
 SPR_global_defense_council: "범세계방위위원회"
 SPR_global_defense_council_desc: "우리의 국경은 이베리아반도를 넘어설 정도로 확장되었으며, 임시 방위위원회라는 명칭으로는 더 이상 그 구성원 모두를 대표할 수 없습니다. 이에 우리는 전 세계 모든 민족을 포괄할 수 있는 적절한 명칭으로 조직명을 변경할 것입니다."
 SPR_global_defense_council_tt: "§Y[ROOT.GetName]§!은 §Y범세계방위위원회§!라는 이름으로 알려지게 됩니다.\n"
 SPR_global_defense_council_tt_2: "지배 중이고 §Y순응도§!가 충분히 높은 외국의 어느 주든 우리의 영토로 만들고 핵심 주로 전환할 수 있게 되는 §Y혁명의 씨앗§! 결정을 잠금 해제합니다.\n"
 SPR_the_anti_fascist_workers_revolution: "반파시즘 노동자 혁명"
 SPR_the_anti_fascist_workers_revolution_desc: "지금이야말로 스페인 노동자가 파시스트 적에 맞서 일어설 때입니다! 지금은 부르주아들과 손을 잡고 있지만, 이 위협을 확실히 제거할 때까지만 함께할 뿐입니다. 혁명은 이제부터 시작입니다!"
 SPR_strengthen_the_euzko_gudarostea: "바스크 군대 강화"
 SPR_strengthen_the_euzko_gudarostea_desc: "바스크 지역에는 주요 산업 시설이 자리 잡고 있으므로, 더 철저하게 방어해야 합니다. 해당 지역 자치 정부가 조직한 군대를 확충한다면 전선 강화에 큰 도움이 될 것입니다."
 SPR_strengthen_the_euzko_gudarostea_tt: "§Y바스크§!에서 §Y3개 보병§! 대대로 구성된 6개 부대 획득.\n"
 SPR_remove_after_civil_war_tt: "§R이 부대들은 내전이 끝나면 해산합니다!§!\n"
 SPR_fortify_the_iron_ring: "철의 고리 요새화"
 SPR_fortify_the_iron_ring_desc: "바스크의 가장 큰 도시인 빌바오에 자체 요새인 '철의 고리'를 건설하면 바스크인들이 파시스트 적들에 맞서 강력한 방어선을 구축할 수 있을 것입니다."
 SPR_arm_the_workers_militias: "노동자 민병대 무장"
 SPR_arm_the_workers_militias_desc: "노동자로 구성된 민병대를 조직했으며, 이제 이들이 파시스트 적과 배반한 군부에 맞서는 선봉대가 될 수 있도록 충분한 무장을 지급해야 합니다."
 SPR_hinder_nkvd_interference: "내무인민위원부 간섭 방해"
 SPR_hinder_nkvd_interference_desc: "소련 내무인민위원부는 너무 오랫동안 스페인 내부 문제에 개입해 왔습니다. 스탈린을 공개 비판하는 이들은 사라졌고, 우리의 정치인들은 고립되었으며, 파시스트와 싸우고자 하는 우리의 노력은 종종 적보다 오히려 동맹이라 여겨지는 이들에게 더 많은 방해를 받곤 합니다. 더는 안 됩니다. 우리는 스탈린주의자들에 맞서 싸울 것입니다."
 SPR_hinder_nkvd_interference_tt: "§Y임박한 아나키스트들의 봉기§! 임무를 §Y임박한 정부 탄압§! 임무로 교체합니다.\n"
 SPR_demand_ministerial_positions: "장관직 요구"
 SPR_demand_ministerial_positions_desc: "만약 공화국이 우리의 지속적인 지지를 원한다면, 우리 측 정치인들에게 정부 내 자리를 보장해야 합니다. 그래야만 그들이 우리를 공동 투쟁에서 소중한 동맹으로 인정하고 있음을 분명히 할 수 있을 것입니다."
 SPR_the_stalinist_doctrine: "스탈린주의 교리"
 SPR_the_stalinist_doctrine_desc: "우리의 느슨한 반파시즘 연합 사이에 마르크스의 말을 스탈린 동지와 다르게 해석하는 이들이 있습니다. 이는 모든 사회주의의 골칫거리로서, 결코 용인되어서는 안 됩니다. 노동자의 투쟁이 위태로워지지 않도록 우리는 이러한 반대 목소리를 제거하고 한 지도자 아래 단결해야 합니다."
 SPR_subvert_the_stalinists: "스탈린주의자 타도"
 SPR_subvert_the_stalinists_desc: "우리가 이 싸움을 시작한 것은 아닙니다. 하지만 스탈린주의자들이 강경한 입장을 고수하겠다면, 얼마든지 응해줄 것입니다. 우리는 그들의 지지층을 흔들고 보급을 차단함으로써 내부에서부터 그들의 기반을 약화시킬 것입니다. 그들이 가는 곳마다 우리는 그들의 앞을 막아설 것입니다."
 SPR_class_war: "계급투쟁"
 SPR_class_war_desc: "인민전선이란 개념에는 큰 결점이 있습니다. 바로 노동자가 부르주아와 손잡는 한, 결코 진정한 자유를 누릴 수 없다는 것입니다. 오직 전면적이고 타협 없는 계급 투쟁만이 우리가 원하는 자유를 쟁취할 수 있습니다. 설령 그 과정에서 자본가와 파시스트를 동시에 상대해야 하는 한이 있더라도 말입니다."
 SPR_secularize_the_new_state: "새로운 국가 세속화"
 SPR_secularize_the_new_state_desc: "우리가 건설하고 있는 새로운 사회에 종교 따위를 받아줄 자리는 없습니다. 종교란 계급 구조를 강화하거나 노동자들이 순응하도록 달래는 역할을 할 뿐입니다. 이러한 미신으로부터 우리의 정신을 해방시켜야만 진정으로 자유로워질 수 있습니다."
 SPR_appropriate_church_riches: "교회 재산 점거"
 SPR_appropriate_church_riches_desc: "가톨릭교회가 축적한 부는 우리 대의를 위해 쓰이는 편이 훨씬 유용할 것입니다. 우리는 이를 활용해 기존 공장을 개선하고 새로운 공장을 설립할 것이며, 이 모든 공장이 우리의 궁극적 목표 달성에 이바지할 것입니다."
 SPR_an_army_of_all_classes: "모든 계층의 군대"
 SPR_an_army_of_all_classes_desc: "파시스트 위협 앞에서 계급은 무의미합니다. 우리는 모두가 참여할 수 있는 군대를 조직할 것이며, 동시에 생사를 함께하는 동료들이 소중히 여기는 건전한 사회주의 가치를 접할 수 있도록 할 것입니다."
 SPR_relocate_the_gold_reserves: "금 보유고 이전"
 SPR_relocate_the_gold_reserves_desc: "우리의 금 보유고는 해외에서 전쟁 물자를 구매하는 데 핵심적인 자산입니다. 이를 안전한 장소에 보관하기 위해, 유감스럽지만 금을 해외로 이전해야 할 필요가 있습니다."
 SPR_relocate_the_gold_reserves_tt: "§R우리의 금 보유고가 이를 보관하고 있는 국가의 뜻에 좌우됩니다!§!\n"
 SPR_reaffirm_the_popular_front_strategy: "인민전선 전략 재확인"
 SPR_reaffirm_the_popular_front_strategy_desc: "더 중요한 상대인 파시스트와의 싸움에 집중할 수 있도록 우리와 동맹들 사이의 견해차는 잠시 접어두어야 합니다."
 SPR_anti_fascist_unity: "반파시즘 단결"
 SPR_anti_fascist_unity_desc: "우리와 아나키스트 및 반스탈린 연합 사이의 불화가 점점 더 심각해지고 있습니다. 우리는 이 상황이 통제 불능으로 번지는 것을 감당할 수 없습니다. 내부의 평화를 지키기 위해 정부 차원의 양보가 필요하더라도, 우리의 시선을 진정한 적에게 다시 돌려야 합니다."
 SPR_anti_fascist_unity_tt: "양보의 대가로 아나키스트의 봉기를 지연할 수 있는 §Y반파시즘 단결§! 결정을 잠금 해제합니다.\n"
 SPR_crush_the_revolution: "혁명 탄압"
 SPR_crush_the_revolution_desc: "아나키스트 코뮌들의 독립적인 행태는 우리에게 큰 골칫거리였으며, 솔직히 말해 그들의 미약한 방어 태세는 우리 전선의 치명적인 약점이 되고 있습니다. 우리에게는 그들이 없는 편이 나으며, 이제 이 혁명을 완전히 짓밟을 때가 왔습니다."
 SPR_crush_the_revolution_tt: "§R비동맹주의 지지파가 내전을 일으킵니다!§!\n"
 SPR_united_under_socialism: "사회주의 통일"
 SPR_united_under_socialism_desc: "우리는 다양한 지역에서 왔고 다양한 성장 배경을 가지고 있지만, 이러한 차이점들은 제쳐두고 사회주의 단결을 추구하기 위해 집중해야 합니다."
 SPR_wealth_redistribution: "부의 재분배"
 SPR_wealth_redistribution_desc: "이제 부유층의 재산을 몰수한 만큼, 그 부를 재분배하여 모든 국민이 그 결실을 고르게 누릴 수 있도록 해야 합니다."
 SPR_collective_recovery_efforts: "종합적 재건 노력"
 SPR_collective_recovery_efforts_desc: "스페인 공동체 전체가 하나로 뭉쳐, 참혹했던 내전으로 인한 피해를 복구하기 위해 대대적인 노력을 기울여야 합니다. 국민이 다시 일터로 돌아갈 수 있도록 공장을 재건하고, 지역 공동체 간의 교류를 원활하게 하기 위해 새로운 기반시설도 구축해야 합니다."
 SPR_repair_and_expand_the_dockyards: "조선소 보수 및 확장"
 SPR_repair_and_expand_the_dockyards_desc: "주요 조선소들 또한 내전의 불길에서 자유롭지 못했습니다. 이를 복구하는 동시에, 향후 해군 확장 계획에 대비할 수 있도록 조선소의 규모도 함께 늘리는 방안을 검토해야 합니다."
 SPR_the_peoples_fleet: "인민의 함대"
 SPR_the_peoples_fleet_desc: "민중의 의지는 육지에서도, 바다에서도 분명히 나타나고 있습니다. 즉시 새로운 함대의 건조를 시작해 이 의지를 뒷받침해야 합니다."
 SPR_land_redistribution: "토지 재분배"
 SPR_land_redistribution_desc: "토지를 경작하길 원하는 모든 이에게는 그 권리를 부여해야 합니다. 전쟁 이전에 토지를 제대로 이용하지 못했던 자들이 보유했던 땅을 이제 이를 제대로 활용할 수 있는 이들에게 할당할 것입니다."
 SPR_expand_the_means_of_production: "생산 수단 확충"
 SPR_expand_the_means_of_production_desc: "공동체의 건강은 그 산업의 힘에 달려 있습니다. 산업을 확장함으로써 내부의 안정성을 확보하고 외부의 적에 대한 방어력을 강화할 수 있습니다."
 SPR_invite_socialist_intellectuals: "사회주의 지식인 초청"
 SPR_invite_socialist_intellectuals_desc: "우리 사회는 사회주의 대의에 헌신하는 모든 지식인의 안식처가 될 것입니다. 아무리 먼 곳에 있더라도 예외 없이 초청해, 그들의 천재성을 통해 우리 모두에게 이익이 되는 진보를 이룩할 수 있도록 해야 합니다."
 SPR_solidify_government_control: "정부 통제 강화"
 SPR_solidify_government_control_desc: "모두의 이익을 위해 전국 자치주들의 자율성을 제한해야 합니다. 해외 파시즘의 위협 앞에서 그들이 우리의 단결을 약화시키도록 내버려둘 수는 없습니다."
 SPR_reeducate_the_bourgeoisie: "부르주아 재교육"
 SPR_reeducate_the_bourgeoisie_desc: "인민전선은 그 역할을 다했으며, 이제 부르주아를 재교육하여 경제적 및 사회적 오해에서 해방할 때가 왔습니다. 우리는 그들을 국가의 올바른 시민으로 다시 세울 것입니다."
 SPR_the_spanish_red_army: "스페인의 붉은 군대"
 SPR_the_spanish_red_army_desc: "외국의 위협에 맞서 스페인 노동자들의 권리를 지키기 위해 새롭고 충성스러운 군대를 창립할 것입니다. 소련군이 아주 좋은 본보기가 되어줄 것입니다."
 SPR_expand_soviet_aid: "소련의 지원 확대"
 SPR_expand_soviet_aid_desc: "우리는 이 전쟁을 우리 혼자 감당할 수 없으니, 타국의 지원을 받아야만 합니다. [SOV.GetNameDefCap]에 파시즘에 맞서는 중대한 싸움이 바로 이베리아에서 벌어지고 있으며, 그들의 진격을 여기서 막아야 한다는 점을 반드시 이해시켜야 합니다."
 SPR_expand_soviet_aid_tt: "\n§R내전이 끝난 후 소련의 지원에 상당한 대가를 치르게 될 것입니다!§!\n"
 SPR_soviet_equipment_shipments: "소련 장비 수송"
 SPR_soviet_equipment_shipments_desc: "우리 국가가 생산하지 못하는 장비는 [SOV.GetNameDef]으로부터 수송되는 무기로 보충해야 합니다."
 SPR_soviet_military_advisors: "소련 군사고문단"
 SPR_soviet_military_advisors_desc: "소련 군사고문단이라면 우리 군대와 지도자들에게 적에게 맞서 싸우기 위해 필요한 역량을 제공할 수 있을지 모릅니다."
 SPR_soviet_industrial_aid: "소련 산업 원조"
 SPR_soviet_industrial_aid_desc: "무기 수송만으로는 전선 부대가 필요한 할당량을 채우기 어렵습니다. 소련의 지원으로 국내 산업을 확장하면 당분간은 이 격차를 만회하고, 궁극적으로는 완전한 자급자족에 이를 수도 있을 것입니다."
 SPR_soviet_technological_advancements: "소련 기술 발전"
 SPR_soviet_technological_advancements_desc: "[SOV.GetNameDefCap](은)는 우리에게 없는 기술을 보유하고 있습니다. 파시즘을 격퇴한다는 목표 아래, 분명히 우리와 이러한 기술 발전을 공유할 의지가 있을 것입니다."
 SPR_soviet_recovery_aid: "소련 경제회복 원조"
 SPR_soviet_recovery_aid_desc: "전쟁이 승리로 끝난 지금, [SOV.GetNameDef](은)는 우리의 재건을 지원할 준비가 되어 있습니다."
 SPR_all_must_do_their_part: "모두 각자의 역할을 해야 한다"
 SPR_all_must_do_their_part_desc: "사회주의적 대의가 성공하기 위해서는 모든 이가 대의에 기여해야 합니다. 여러 코뮌 사이의 분열은 허용할 수 없습니다."
 SPR_the_red_tide: "붉은 물결"
 SPR_the_red_tide_desc: "우리 국민은 우리의 대의가 정당하고 옳다는 것을 알고 있으며, 우리가 해야 할 일은 이 정서를 활용하여 군대에 헌신적인 신병을 꾸준히 모집하는 것입니다. 우리 군은 마치 붉은 물결과도 같이 우리를 반대하는 자는 누구든 휩쓸어 버릴 것입니다."
 SPR_arm_the_tide: "무장의 물결"
 SPR_arm_the_tide_desc: "충분한 장비 없이 사회주의 노동자의 개인적인 열정만으로는 전투에서 성공할 수 없습니다. 그들에게 필요한 전쟁 장비를 제공할 것입니다."
 SPR_against_fascism: "파시즘에 대항"
 SPR_against_fascism_desc: "파시스트가 이베리아 반도에서는 패배했을지 모르지만, 국경 너머에는 여전히 존재하고 있습니다. 우리는 그들을 완전히 소멸시키기 위한 국제적인 싸움에 동참해야 합니다."
 SPR_doctrinal_advancements: "교리 발전"
 SPR_doctrinal_advancements_desc: "우리가 내전에서 배운 교훈을 현대의 전쟁 상황에 더 적합한 새로운 군사 교리로 발전시켜야 합니다."
 SPR_lessons_from_the_civil_war: "내전의 교훈"
 SPR_lessons_from_the_civil_war_desc: "내전의 고난은 우리에게 전쟁의 기술에 관한 수많은 교훈을 안겨주었습니다. 이러한 교훈을 새로 조직한 군대에 적용하지 않는다면 어리석은 일일 것입니다."
 SPR_nationalize_the_industry: "산업 국유화"
 SPR_nationalize_the_industry_desc: "우리의 산업을 투자자들과 기업의 손에서 방치되어 쇠퇴하게 둘 것이 아니라, 이를 국가의 통제 아래 두어 생산을 더욱 효율적으로 지도하고 조직할 수 있도록 할 것입니다."
 SPR_beacon_of_socialism: "사회주의의 등대"
 SPR_beacon_of_socialism_desc: "우리 국가는 사회주의의 빛나는 등대이니, 노동자의 대의를 위해 헌신하고자 하는 뜻을 함께하는 과학자라면 누구나 이끌릴 것입니다."
 SPR_increase_arms_production: "무기 생산량 확충"
 SPR_increase_arms_production_desc: "공산주의 이념을 수호하기 위해서는 우리 군대에 무기가 필요합니다. 우리 위대한 국가의 산업 역량을 개선해야지만 이러한 무기들을 제공할 수 있을 것입니다."
 SPR_exploit_spains_riches: "스페인 자원 활용"
 SPR_exploit_spains_riches_desc: "이베리아반도는 풍부한 천연자원을 보유하고 있습니다. 이를 적극적으로 개발하면 우리의 전쟁 산업이 크게 강화될 뿐 아니라, 국가 재건에 사용할 수 있는 부도 함께 창출할 수 있습니다."
 SPR_unify_the_london_bureau: "런던 지국 통합"
 SPR_unify_the_london_bureau_desc: "제3인터내셔널의 창립과 트로츠키와 스탈린의 권력투쟁에 대한 반작용으로, 마르크스주의에 대한 두 가지 해석을 모두 거부하는 국제혁명사회주의연합체가 결성되었습니다. 우리는 그들과의 인맥을 활용하여 트로츠키주의와 스탈린주의에 맞서는 사회주의의 통일 전선을 형성할 것입니다."
 SPR_against_trotskyism_and_stalinism: "트로츠키주의와 스탈린주의에 대항"
 SPR_against_trotskyism_and_stalinism_desc: "트로츠키와 스탈린, 그리고 그 추종자들 사이의 끝없는 말다툼은 오랫동안 사회주의 대의의 통합성과 단결을 저해해 왔습니다. 그들이 서로의 차이를 극복하지 못한다면, 사회주의 대의에서 그들의 영향력을 완전히 제거할 수밖에 없습니다."
 SPR_against_trotskyism_and_stalinism_tt: "§Y스탈린주의§!, §Y트로츠키주의 소비에트 연방§! 또는 §Y멕시코§!에 대한 §Y$puppet_wargoal_focus$§! 전쟁 명분을 획득합니다."
 SPR_red_bulwark_in_the_west: "서방의 붉은 보루"
 SPR_red_bulwark_in_the_west_desc: "우리는 지리적으로 동맹국들로부터 고립되어 있습니다. 특히 강력한 해군력을 지닌 국가에 공격당할 경우, [SOV.GetNameDef]의 지원에 의존할 수 없게 됩니다. 그러므로 우리는 반드시 자력으로 방어할 수 있는 체제를 갖추어, 유럽 서부에서 사회주의의 최후 보루가 되어야 합니다."
 SPR_appeal_for_increased_autonomy: "자치권 확대 요청"
 SPR_appeal_for_increased_autonomy_desc: "우리의 승리를 견인한 [SOV.GetAdjective]의 원조에 대한 대가는 복종이었습니다. 우리는 사회주의의 충실하고 유능한 수호자임을 입증했으며, 모스크바 역시 이를 인정하고 있을 것입니다. 어쩌면 그들의 통제를 완화해 달라고 설득할 수 있을지도 모릅니다."
 SPR_modernize_the_armed_forces: "군대 현대화"
 SPR_modernize_the_armed_forces_desc: "군대를 위한 신무기와 장비를 개발하면, 유럽 서부에서 우리의 미약한 입지를 크게 강화할 수 있을 것입니다."
 SPR_a_red_iberia: "적이베리아"
 SPR_a_red_iberia_desc: "사회주의의 깃발 아래 이베리아반도 전체를 통일할 때가 왔습니다."
 SPR_support_french_communists: "프랑스 공산당 지지"
 SPR_support_french_communists_desc: "[FRA.GetNameDefCap](은)는 최근 들어 공산주의 성향을 보여 왔습니다. 만약 그들이 노동자 목표 달성을 위해 우리와 협력하는 것이 현명한 일이라는 것을 깨닫는다면 함께 나아가겠지만, 그렇지 않다면 무력으로 그들에게 사회주의를 안겨줄 것입니다."
 SPR_avenge_foreign_interference: "외국의 간섭에 대한 복수"
 SPR_avenge_foreign_interference_desc: "내전에 외세가 개입하여 파시스트를 지원했습니다. 우리는 이를 결코 잊지 않았으며, 마침내 우리의 대답을 들려줄 때가 되었습니다."
 SPR_avenge_foreign_interference_tt: "내전 중 국민파 진영에 의용군을 보낸 모든 국가에 대한 전쟁 명분을 얻습니다.\n"
 SPR_provide_for_the_people: "국민 부양"
 SPR_provide_for_the_people_desc: "가장 먼저 해결해야 할 과제는 우리 국민에게 안정적으로 식량을 공급하는 것입니다. 기근이라는 재앙이 우리의 승리를 덮어버리게 둘 수는 없습니다."
 SPR_collectivize_industry: "산업 집산화"
 SPR_collectivize_industry_desc: "산업의 집산화는 생산성과 노동자들의 사기를 더 향상시키는 데 이바지할 것입니다."
 SPR_connect_the_country: "국토 연결"
 SPR_connect_the_country_desc: "전국을 아우르는 대규모 기반시설 사업을 추진하면 이베리아반도의 외진 지역 간에도 물자의 신속한 이동이 가능해질 것입니다. 이는 장기적으로 우리에게 큰 이익이 될 것입니다."
 SPR_transplant_soviet_industry: "소련 산업 이식"
 SPR_transplant_soviet_industry_desc: "소련은 수천 킬로미터에 달하는 거리에서도 공장 전체를 이전하는 데 성공하는 등, 이 분야에서 탁월한 역량을 입증해 왔습니다. 우리의 국내 군수산업을 본격적으로 출범시키기 위해, 비교적 중요도가 낮은 일부 공장을 이베리아반도로 이전해 줄 것을 요청할 계획입니다."
 SPR_the_five_year_plan: "5개년 계획"
 SPR_the_five_year_plan_desc: "이 대담하고도 새로운 계획을 통해, 스페인 국가는 5년 이내에 지역 산업 강국으로 탈바꿈할 것입니다."
 SPR_slipway_enlargement: "조선소 확장"
 SPR_slipway_enlargement_desc: "더 큰 군함을 건조하기 위해선 기존의 조선 시설의 확장을 도모해야 합니다."
 SPR_a_red_fleet: "붉은 함대"
 SPR_a_red_fleet_desc: "사회주의를 전 세계에 확산시키기 위해서는 강력한 해군이 필요합니다. 우리 붉은 함대의 건설은 오늘부터 시작될 것입니다."
 SPR_maintain_the_second_republic: "제2공화국 유지"
 SPR_maintain_the_second_republic_desc: "반란을 일으킨 군부는 쿠데타에 실패했고, 우리 정부는 통치력을 여전히 유지하고 있습니다. 제2공화국은 1934년 광부 파업을 진압했던 때처럼, 우파의 위협에도 굴하지 않고 끝내 승리를 쟁취할 것입니다"
 SPR_new_leadership: "새로운 지도자"
 SPR_new_leadership_desc: "공화국이 이러한 힘든 시기를 살아남으려면 새로운 지도부가 필요합니다. 우리는 파시스트의 위협에 대처할 방법에 대한 새로운 관점을 가진 고문과 장관들을 영입해 우리의 원칙과 신념을 확고히 지켜낼 것입니다."
 SPR_the_future_of_the_republic: "공화국의 미래"
 SPR_the_future_of_the_republic_desc: "현재의 투쟁은 의심할 여지 없이 공화국의 미래에 지대한 영향을 끼치는 중요한 분기점으로 기억될 것입니다. 우리는 이 미래를 올바르게 만들어가기 위해 어떤 노력과 비용도 아끼지 않아야 합니다."
 SPR_petition_for_french_aid: "프랑스 원조 신청"
 SPR_petition_for_french_aid_desc: "북쪽에 있는 우리의 이웃들은 행동을 취했을 때 생길 내부적 혼란을 우려하여 우리에게 원조를 제공하길 주저하고 있습니다. 그들이 이런 우유부단한 태도를 계속 유지하도록 내버려둘 수 없습니다. 우리의 생존이 그들의 결단에 달려 있습니다."
 SPR_petition_for_french_aid_tt: "§R혜택을 받으려면 [FRA.GetNameDefCap] 측이 협정에 동의해야 합니다.§!\n"
 SPR_ensure_loyalty: "충성심 확보"
 SPR_ensure_loyalty_desc: "정부는 군부에 의해 잔인하게 배신당했습니다. 이 상처를 복구하기 위한 첫 번째 단계는 앞으로 임명하는 모든 장교의 충성심을 철저히 검증하는 것입니다."
 SPR_enlist_the_carabineros: "카라비네로 징집"
 SPR_enlist_the_carabineros_desc: "전선을 유지하기 위한 임시방편으로 비전통적인 해법을 모색해야 합니다. 군의 공백기 동안, 개척지 경비 및 세관을 담당하는 준군사조직인 카라비네로가 그 어떤 부대 못지않은 귀중한 전력이 될 것입니다."
 SPR_enlist_the_carabineros_tt: "무작위 5개 주에서 §Y3개 보병 대대§!로 이루어진 1개 부대를 얻습니다.\n"
 has_hired_juan_negrin_tt: "§Y후안 네그린§!: 고문으로 고용됨"
 SPA_embrace_pan_hispanism: "범히스패닉 민족주의 포용"
 SPA_embrace_pan_hispanism_desc: "최근 우리의 옛 식민지 전역에서 범히스패닉주의가 급격히 확산되었습니다. 우리의 재정복 운동이 성공적이었기에, 스페인 제국이 또 다른 천 년 동안 지속될 수 있도록 그들의 이념을 받아들일 때가 왔습니다!"
 SPA_embrace_pan_hispanism_tt: "우리가 §Y[CHL.GetName]§!, §Y[ARG.GetName]§!, §Y[ECU.GetName]§!, §Y[PRU.GetName]§!, §Y[URG.GetName]§!, §Y[PAR.GetName]§!, §Y[BOL.GetName]§!, §Y[COL.GetName]§!, §Y[VEN.GetName]§!, §Y[PAN.GetName]§!, §Y[COS.GetName]§!, §Y[NIC.GetName]§!, §Y[HON.GetName]§!, §Y[ELS.GetName]§!, §Y[GUA.GetName]§!, §Y[MEX.GetName]§!, §Y[DOM.GetName]§!, §Y[CUB.GetName]§!와 §Y[PUE.GetName]§!의 모든 핵심 주를 지배합니다."
 SPA_absorb_the_portuguese_empire_tt: "우리가 지배하는 모든 §Y포르투갈§! 지역에 대한 핵심 주 획득"
 SPR_the_popular_army: "인민의 군대"
 SPR_the_popular_army_desc: "우리의 새로운 군대는 군부의 간사함에 물들지 않은, 공화국의 토대가 된 원칙을 열성적으로 수호하는 이들로 구성될 것이며, 과거에는 복무하지 않았을 수도 있는 이들로 구성될 것입니다. 이에 발맞추어 새로운 무기와 교리를 개발함으로써, 새 군대의 전반적인 전투력 강화를 도모할 것입니다."
 SPR_take_the_initiative: "주도권 차지"
 SPR_take_the_initiative_desc: "우리가 가만히 있는 사이, 적들은 언제 어디서 공격할지를 마음대로 정하고 있습니다. 전쟁은 주도권을 쥔 쪽이 승리하는 법이니, 이제 우리가 나설 차례입니다."
 SPR_no_pasaran: "그들은 통과하지 못하리라!"
 SPR_no_pasaran_desc: "모든 도시의 모든 가정에서, 모든 지붕과 거리에서, 모든 바리케이드와 참호에서 반파시즘의 신념이 울려 퍼지게 하십시오. \"¡No Pasarán!\" - 그들은 통과하지 못하리라!"
 SPR_no_pasaran_tt: "소유한 모든 주의 §Y1 승점 지역§!에 §Y요새 1개§!를 건설합니다.\n소유한 모든 주의 §Y3 승점 지역§!에 §Y요새 2개§!를 건설합니다.\n소유한 모든 주의 §Y10 승점 지역§!에 §Y요새 3개§!를 건설합니다.\n소유한 모든 주의 §Y30 승점 지역§!에 §Y요새 4개§!를 건설합니다.\n"
 SPR_a_frontline_suited_for_intellectuals: "지식인에 적합한 전선"
 SPR_a_frontline_suited_for_intellectuals_desc: "지성인들을 전선에 투입해 파시스트와 맞서게 하는 것은 낭비입니다. 그들은 전선 뒤편에서 새로운 전쟁 도구를 개발하는 데 투입되어야 하며, 병력을 몇 명 더 보충하는 것보다 훨씬 더 전쟁에 큰 도움이 될 것입니다."
 SPR_strengthen_the_anti_fascist_coalition: "반파시즘 연정 강화"
 SPR_strengthen_the_anti_fascist_coalition_desc: "연맹 내의 반대파를 축출했습니다. 이제 파시즘을 뿌리 뽑기 위한 결의를 다지는 데 전념할 수 있을 것입니다."
 SPR_oppose_the_communists: "공산주의자 적대"
 SPR_oppose_the_communists_desc: "공산주의자들은 파시즘과의 투쟁에 필요한 임시 동맹일 뿐입니다. 싸움이 끝나고 나면, 그들 역시 우리가 정한 방식대로 처리해야 합니다."
 SPR_fortify_the_central_government: "중앙정부 요새화"
 SPR_fortify_the_central_government_desc: "공산주의자들이 은밀히 공화국을 내부에서 장악하는 사태가 벌어지지 않도록, 정부를 그들의 영향으로부터 단단히 지켜야 합니다."
 SPR_secure_democratic_principles: "민주적 원칙 확보"
 SPR_secure_democratic_principles_desc: "공산주의자들이나 [SOV.GetNameDef](와)과의 관계와는 상관없이, 제2공화국의 설립 원칙들이 바뀌거나 심지어 파괴되는 것은 결코 허용할 수 없는 일입니다. 비록 그 원칙을 공개적으로 주장하지는 못하더라도, 마음속에서는 반드시 지켜야 합니다."
 SPR_subvert_soviet_control: "소련 통제 전복"
 SPR_subvert_soviet_control_desc: "우리의 승리를 견인한 [SOV.GetAdjective]의 원조의 대가는 복종이었습니다. 따라서 우리의 투쟁은 아직 끝나지 않은 듯합니다. 우리나라 내에서 공산주의를 퍼트리려 하는 [SOV.GetAdjective]의 노력에 대항하기 시작하여 우리의 자유와 독립을 위한 마지막 투쟁을 준비할 것입니다."
 SPR_subvert_soviet_control_tt: "\n§R[SOV.GetNameDefCap](은)는 우리의 불복종에 대해 강경한 조치를 취하려 할 것입니다!§!\n"
 SPR_war_of_independence: "독립 전쟁"
 SPR_war_of_independence_desc: "이제는 이전의 동맹국들에 등을 돌릴 때가 되었습니다. 그렇지 않으면 우리는 그저 하나의 연방 구성국으로 전락하고 말 것입니다. 좌우 어느 쪽의 권위주의에도 굴복하지 않기 위해, 우리 국민 모두가 마지막 결전을 준비해야 합니다."
 SPR_war_of_independence_tt: "§R그들이 우리의 요구를 수락하지 않으면, 전쟁으로 이어집니다!§!"
 SPR_those_who_would_not_help_us: "우리를 돕지 않는 자들"
 SPR_those_who_would_not_help_us_desc: "우리는 파시스트들과의 투쟁에서 서방으로부터 버림받았지만, 그들 또한 전쟁에 휘말리게 되며 상황은 달라졌습니다. 우리에겐 또 한번 그들의 도움이 필요합니다. 이번에는 우리가 새로운 적에 맞서 선봉에 설 때, 그들 또한 우리에게 귀를 기울여야 함을 깨달았을지도 모릅니다."
 SPR_those_who_would_not_help_us_tt: "§R혜택을 받으려면 국가들이 협정에 동의해야 합니다.§!\n"
 SPR_ideological_allies: "이념 동맹"
 SPR_ideological_allies_desc: "스페인은 내전이라는 도가니 속에서 다시 단련되었습니다. 우리는 극우와 극좌 양쪽의 극단주의에 맞서 이념적 동맹들과 함께 굳건히 설 것입니다."
 SPR_enemies_of_our_enemy: "적의 적"
 SPR_enemies_of_our_enemy_desc: "그들이 내전 동안 우리의 적을 도왔을지 몰라도, 이제 우리는 공동의 적을 상대로 두고 있습니다. 더 큰 싸움이 끝날 때까지는 서로의 차이를 잠시 접어두어야 할지도 모르겠습니다."
 SPR_deal_with_the_devil: "악마와의 거래"
 SPR_deal_with_the_devil_desc: "독일군은 소련군과의 교전 경험이 풍부합니다. 그들과 정식으로 동맹을 맺을 일은 결코 없을 것이지만, 그들과 군사 지식을 교환할 수 있다면 우리 역시 공통의 적과의 전쟁에서 분명한 우위를 점할 수 있을 것입니다."
 SPR_deal_with_the_devil_tt: "§R혜택을 받으려면 [GER.GetNameDefCap] 측이 협정에 동의해야 합니다.§!\n"
 SPR_foreign_industrial_aid: "외국의 산업 원조"
 SPR_foreign_industrial_aid_desc: "새로운 협약이 체결됨에 따라, 우리는 외국 기업들을 유치하여 우리 나라에 투자하고 재건을 돕도록 할 것입니다."
 SPR_stabilize_the_nation: "국가 안정화"
 SPR_stabilize_the_nation_desc: "우리는 내전에서 승리했지만, 이제 안정을 회복하고 같은 일이 다시 벌어지는 일이 없도록 해야 합니다."
 SPR_end_fascism_at_all_costs: "파시즘의 무조건적 종식"
 SPR_end_fascism_at_all_costs_desc: "파시스트의 완전한 파괴보다 더 중요한 것은 없습니다. 이를 위해 공산주의에 영혼을 팔아야 한다면, 그리하겠습니다."
 SPR_communists_in_the_government: "정부 내 공산주의자들"
 SPR_communists_in_the_government_desc: "공화국의 새로운 현실을 반영할 새로운 지도부를 요구할 만큼, 정부 내 공산주의 영향력이 커졌습니다."
 SPR_communists_in_the_government_tt: "스탈린주의 장관들을 §G사용할 수§! 있게 되지만, 민주주의 장관들이 §R제거§!됩니다.\n"
 SPR_restore_higher_education: "고등 교육 재건"
 SPR_restore_higher_education_desc: "전쟁으로 훼손된 고등 교육 기관을 재건하고 확장해, 산업에 필요한 우수 인재의 지속적인 공급을 보장해야 합니다."
 SPR_engineering_advances: "공학 증진"
 SPR_engineering_advances_desc: "공학의 새로운 발전 덕분에 향상된 산업 시설의 건설은 물론, 새로운 형태의 항공기와 기갑 장비의 제작도 가능해졌습니다."
 SPR_rebuild_the_nation: "국가 재건"
 SPR_rebuild_the_nation_desc: "우리는 내전의 참사 이후 안정을 되찾으며 천천히 산업 기반을 회복하고 있습니다. 대대적인 산업 확장 투자 기간은 분명 우리 경제가 다시 활력을 되찾는 데 필요한 원동력이 될 것입니다."
 SPR_reprofessionalize_the_military: "군대 재전문화"
 SPR_reprofessionalize_the_military_desc: "우리 군대는 엄격한 군사 규율 교육을 받지 않은 이들로 재편할 수밖에 없었습니다. 임시 비상군에서 진정한 국가 군대로 거듭나기 위해서는 군의 전문성을 회복하고 적절한 규율과 지휘 체계를 확립해야 합니다."
 SPR_experiences_from_the_civil_war: "내전의 경험"
 SPR_experiences_from_the_civil_war_desc: "내전에서의 군 경험은 군사 이론과 장비 개발에 있어 획기적인 발전을 이끌어냈습니다."
 SPR_a_new_military_academy: "새로운 사관학교"
 SPR_a_new_military_academy_desc: "진정한 전문 군대라는 목표를 달성하기 위해서는 새로운 사관학교를 설립해 장교들이 최고의 역량을 갖추도록 해야 합니다."
 SPR_revive_the_republican_navy: "공화파 해군 재건"
 SPR_revive_the_republican_navy_desc: "우리 해군은 내전 발발로 육군 못지않게 큰 타격을 입었으며, 국가 안보를 위해서는 해군 재건을 최우선 과제로 삼아야 합니다. 이를 위해 새로운 기반시설 구축에 즉시 착수할 것입니다."
 SPR_navy_modernization: "해군 현대화"
 SPR_navy_modernization_desc: "이번 손실로 오히려 새롭고 현대적인 함선을 자유롭게 건조할 수 있는 계기가 마련되었습니다. 적합한 설계도를 조사하여 즉시 건조를 시작해야 합니다."
 SPR_expand_the_naval_academy: "해군 사관학교 확장"
 SPR_expand_the_naval_academy_desc: "내전을 통해 해군 지휘부의 결함이 드러났습니다. 해군 사관학교의 교육 질 향상과 규모 확대를 통해 막대한 손해를 초래하는 전술 및 전략적 실수의 가능성을 줄여야 합니다."
 SPR_prepare_for_the_next_war: "다음 전쟁에 대비"
 SPR_prepare_for_the_next_war_desc: "전쟁으로 폐허가 된 우리나라를 향한 외국의 다양한 위협에 맞서기 위해 군수산업을 확장해야 합니다. 어떤 상황이 닥치더라도 대응할 수 있도록 준비를 갖춰야 합니다."
 SPR_wartime_industry: "전시 산업"
 SPR_wartime_industry_desc: "다시 한번 전쟁에 휘말리게 되었으므로, 민간산업보다는 군수산업 확장에 집중해야 합니다."
 SPR_fuel_for_the_war_machine: "군수를 위한 연료"
 SPR_fuel_for_the_war_machine_desc: "자원은 우리의 전시 산업에 가장 중요하므로, 이를 자급자족할 수 있을수록 더욱 좋습니다. 전국에 새로운 광산, 제철소, 그리고 알루미늄 제련소를 건설하면 이러한 자급을 달성하는 데 큰 도움이 될 것입니다."
 SPR_join_the_global_fight_against_fascism: "파시즘 대항 국제전 합류"
 SPR_join_the_global_fight_against_fascism_desc: "스페인에서는 파시즘을 물리쳤으나, 그 악은 전 세계의 다른 나라에 여전히 존재하고 있습니다. 이 싸움을 끝까지 완수하는 것이 우리의 의무입니다."
 SPR_the_anti_fascist_crusade: "반파시즘 성전"
 SPR_the_anti_fascist_crusade_desc: "스페인은 어떤 누구도 그 위험성을 알아보기 전부터 파시스트들과의 전쟁을 시작했습니다. 이 싸움은 우리의 싸움이며, 우리가 승리할 때까지 멈추지 않을 것입니다."
 FRA_devalue_the_franc_desc: "다른 국가들이 경제에 도움이 되기 위해 자국 통화 가치 절하를 허용하는 동안, 우리는 이를 단호히 거부해 왔습니다. 그 결과, 우리 경제는 다른 나라들에 뒤처지고 있습니다. 다가오는 위기를 견뎌내고 경쟁력을 높이기 위해서는, 비록 대중의 반발을 사더라도 통화 가치 절하를 전면 배제해서는 안 됩니다."
 FRA_autoroutes: "고속도로"
 FRA_autoroutes_desc: "독일인들은 국가의 여러 지역을 연결하는, 제한 접근형 고속도로라는 개념으로 세상을 놀라게 했습니다. 우리도 그만큼 잘할 수 있다는 것을 전 세계에 보여줍시다."
 FRA_invest_in_the_metropole: "본토 개발"
 FRA_invest_in_the_metropole_desc: "산업을 재건하는 첫걸음은 본토의 산업 기반을 강화하는 것입니다."
 FRA_invest_in_the_colonies: "식민지 개발"
 FRA_invest_in_the_colonies_desc: "유럽의 우리 산업 중심지는 대규모 산업 확장을 감당할 만한 인구와 자원을 가지고 있지 않습니다. 우리 경제를 다른 나라들과 비등한 수준까지 끌어올리려면 식민지를 적극 활용해야 합니다."
 FRA_colonial_industry_effect_tt: "이미 투자했던 모든 식민지 주에 두 개의 §Y민간공장§!을 추가합니다.\n"
 FRA_industrial_expansion_effect_tt: "이미 투자했던 본토 주에 두 개의 §Y민간공장§!을 추가합니다.\n"
 FRA_military_factories_effect_tt: "이미 투자했던 모든 주에 두 개의 §Y군수공장§!을 추가합니다.\n"
 FRA_invest_in_west_africa: "서아프리카에 투자"
 FRA_invest_in_west_africa_desc: "서아프리카는 막대한 노동력과 자원을 바탕으로 투자에 가장 적합한 지역입니다."
 FRA_invest_in_indochina: "인도차이나에 투자"
 FRA_invest_in_indochina_desc: "인도차이나에 있는 우리의 영토와 본토 사이의 긴 거리는 단점처럼 비칠 수 있으나, 동시에 그곳의 산업을 적의 공격으로부터 보호해 주는 역할을 합니다."
 FRA_invest_in_syria: "시리아에 투자"
 FRA_invest_in_syria_desc: "시리아는 유럽이나 아프리카에서 전쟁이 발발할 경우 우리에게 최적의 보급 기지가 될 수 있는 위치에 있습니다. 시리아의 산업 잠재력을 강화하면 이 지역에서의 우리 입지도 더욱 공고해질 것입니다."
 FRA_global_integration: "국제적 통합"
 FRA_global_integration_desc: "대영 제국은 상호 보완적인 부품들이 정교하게 조율된 하나의 체계입니다. 우리 역시 식민지를 통해 그와 같은 성공을 거두지 못할 이유는 없습니다."
 FRA_begin_rearmament: "재무장 시작"
 FRA_begin_rearmament_desc: "1919년에 포슈 원수가 예견한 20년간의 휴전은 급속히 끝나가고 있으며, 세계가 향후 몇 년 내에 전쟁에 돌입할 가능성이 점점 높아지고 있습니다. 우리는 이에 대비해야 합니다."
 FRA_firepower_kills: "화력 살상"
 FRA_firepower_kills_desc: "대전쟁의 교훈은 그 잔혹함만큼이나 간단했습니다. 바로 병사들이 서로 정면에서 맞서 싸우던 시대는 끝났다는 것입니다. 오늘날의 살상은 가장 현대적인 무기를 통해 장거리에서 대규모로 행해집니다."
 FRA_methodical_battle: "체계적인 전투"
 FRA_methodical_battle_desc: "어떤 이들은 전투란 본래 난장판인 것이라고 주장하지만, 이는 어리석은 생각에 불과합니다. 전투란 전체적인 계획에 따라 올바른 도구를 체계적으로 사용하는 것에 불과합니다. 계획을 잘 세운다면, 적의 의도를 역사 속 한 줄짜리 주석으로 만들 수 있습니다."
 FRA_division_cuirassee: "기갑사단"
 FRA_division_cuirassee_desc: "드골이라는 이름의 진취적인 장교가 중기갑장비와 보병, 중형전차가 결합하여 합동 전력으로 싸우는 새로운 형태의 사단을 제안했습니다."
 FRA_infantry_tanks: "보병전차"
 FRA_infantry_tanks_desc: "전차의 가장 중요한 임무는 보병이 지역을 점령하고 유지할 수 있도록 돕는 것입니다. 그러므로 보병 부대가 항상 현대적이고 성능 좋은 전차를 갖출 수 있도록 해야 합니다."
 FRA_special_forces: "특수부대"
 FRA_special_forces_desc: "앞으로의 전쟁은 점점 일반 보병으로는 한계를 마주할 수밖에 없는 지역에서 벌어지게 될 것입니다. 이러한 조건에서 임무를 수행할 수 있는 새롭고 더 강력한 부대를 창설해야 합니다."
 FRA_fusiliers_marine: "해군 소총수"
 FRA_fusiliers_marine_desc: "해안이 무적의 방어선이던 시대는 지났습니다. 앞으로는 적이 어디에 있든 그들을 향해 진격하고, 모든 저항을 돌파해 상륙 거점을 확보할 수 있어야 합니다."
 FRA_battle_of_maneuver: "기동전"
 FRA_battle_of_maneuver_desc: "좁은 지역에서 군대가 충돌한다는 기존의 전장 개념은 사장되었습니다. 대규모 차량화와 항공기, 그리고 빠른 무선 통신으로 전투는 수백 킬로미터에 달하는 구역에서 빠르게 전개됩니다. 하루라도 빨리 대비해야 합니다."
 FRA_air_dominance_desc: "비행기의 발달로 인해 육군은 이제 하늘이라는 새로운 측면까지 고려해야 합니다. 이 전장을 확보하지 않으면 재앙에 직면하게 될 것입니다."
 FRA_air_ground_cooperation: "공대지 전투 훈련"
 FRA_air_ground_cooperation_desc: "공중 전투는 지상에서의 목표 달성을 위한 것이어야만 실제 군사적 성과를 거둘 수 있습니다. 공중 전투와 지상 전투를 더 잘 통합할수록 더욱 큰 효과를 볼 수 있을 것입니다."
 FRA_flying_artillery_desc: "오늘날 빠르게 진행되는 전투를 지상의 느린 포병들이 따라가기란 무리일지도 모릅니다. 폭탄을 실은 비행기라면 그 역할을 대신할 수 있을 것입니다."
 FRA_form_the_popular_front: "인민전선 창설"
 FRA_form_the_popular_front_desc: "독일과 이탈리아에서 파시즘이 부상함에 따라, 우리 대의가 살아남으려면 좌파 내부의 분열을 멈춰야 한다는 사실이 분명해졌습니다. 모든 좌파 정당이 참여하는 폭 넓고 대중적인 전선만이, 파시즘을 낳은 경제적 문제를 마침내 해결할 국민적 정당성을 얻게 될 것입니다."
 FRA_ban_communism_desc: "자신의 조국에서 공산주의 혁명의 혼란과 유혈사태가 일어나는 것을 진심으로 바라는 이가 있으리라고는 생각하기 힘들지만, 불행히도 그런 자들이 우리 안에 존재하는 듯합니다. 이들이 더 이상 국가를 배반하는 음모를 꾸미지 못하도록 가장 강력한 조치를 취해야 합니다."
 FRA_invite_communist_ministers: "공산당 장관 초청"
 FRA_invite_communist_ministers_desc: "극우파의 강한 반발 우려 때문에 공산주의자들이 실제 정부 내 자리를 차지하는 데 실패했습니다. 그러나 두려움에서 나온 판단이 제대로 된 판단일 리 없습니다. 불가피한 충돌이라면, 우리는 기꺼이 맞설 것입니다."
 FRA_strengthen_the_unions: "노동조합 강화"
 FRA_strengthen_the_unions_desc: "개별 노동자가 동료들과 단결하여 단체로 교섭할 권리는 너무 오랫동안 공격받아 왔습니다. 더는 그리 둘 수 없습니다."
 FRA_celebrate_the_commune: "코뮌 기념"
 FRA_celebrate_the_commune_desc: "비록 오래 가지는 못했지만, 파리 코뮌은 프랑스 땅에 공산주의 사회를 건설하고자 하는 최초의 시도였습니다."
 FRA_womens_suffrage_desc: "권리를 위해 수없이 싸워온 프랑스의 근면한 여성들에게 아직도 선거권이 없다는 사실은 참으로 부끄럽고도 어처구니없는 일입니다. 우리는 이 부조리를 반드시 근절할 것입니다."
 FRA_legal_equality: "법적 평등"
 FRA_legal_equality_desc: "사실상 모든 면에서 여성은 여전히 남성의 의지에 종속된 2등 시민으로 여겨지고 있습니다. 이런 어처구니없는 상황은 이제 끝내야 합니다."
 FRA_industrial_collectivization: "산업 집산화"
 FRA_industrial_collectivization_desc: "오늘날 프랑스 경제는 직원이 몇 되지 않는 영세 기업들로 구성되어 있으며, 서로 끝없이 경쟁하며 비효율적인 소규모 생산에 자원을 낭비하고 있습니다. 우리는 이 소기업들을 통합해 세계 무대에서 경쟁할 수 있는 강력한 기업으로 만들 것입니다."
 FRA_agricultural_collectivization_desc: "산업에 적용되는 것은 프랑스 전역의 농업에도 똑같이 적용됩니다. 작은 농장들은 현대식 장비를 감당할 수 없으며, 따라서 수 세대 전 방식 그대로 농업을 이어가고 있습니다. 우리는 이들을 농업 생산 단위로 통합하여 효율성과 생산량을 높일 것입니다."
 FRA_force_the_issue: "결정 강요"
 FRA_force_the_issue_desc: "우리는 인민전선을 결성한 이래 큰 진전을 이루어 왔습니다. 하지만 이제 와서 멈춰선 안 됩니다. 이제 좌파 모두가 결단을 내리고 입장을 분명히 해야 할 때입니다. 혁명에 동참할 것인지, 아니면 맞설 것인지 말입니다."
 FRA_force_the_issue_tt: "§Y민주주의§! 정당의 지지도에 따라 안정화 불이익을 받게 됩니다.\n"
 FRA_reconciliation: "화해 조정"
 FRA_reconciliation_desc: "과거 프랑스는 혁명과 반혁명 테러가 반복되며 끝없는 혼란에 휩싸여 왔습니다. 이제는 혁명을 지지했든 그렇지 않았든 모두가 함께할 수 있는 공화국을 세울 때일지도 모릅니다."
 FRA_constitutional_convention: "개헌 논의"
 FRA_constitutional_convention_desc: "공화국의 본질적인 변화를 하루아침에 이룰 수는 없으며, 헌법 개정을 타결시키지 않고서는 근본적으로 불가능한 일입니다."
 FRA_anti_fascist_coalition: "반파시즘 연정"
 FRA_anti_fascist_coalition_desc: "진보의 가장 큰 위협은 반동적 파시즘의 확산입니다. 우리는 이 위협에 맞서 싸울 의지가 있는 모든 나라와 함께해야 합니다. 그렇지 않으면 우리 중 누구에게도 내일은 오지 않을 것입니다."
 FRA_invite_anti_fascist_emigrants: "반파시즘 이민자 초청"
 FRA_invite_anti_fascist_emigrants_desc: "모든 파시스트 정권이 취하는 첫 단계는 비판자들과 국가를 이끌어갈 다른 방식을 제시할 수 있는 자들을 추방하는 것입니다. 하지만 이들은 모국이 해방되는 날을 대비한 망명정부를 구성하는 데 적합한 인재이기도 합니다"
 FRA_reconnect_to_the_balkans: "발칸과의 재접촉"
 FRA_reconnect_to_the_balkans_desc: "프랑스는 중앙 유럽의 강대국들을 견제하기 위해 오래전부터 발칸 국가들과의 관계를 모색해 왔습니다. 비록 최근 들어 그 관계가 소원해졌지만, 그 연대는 여전히 남아 있습니다."
 FRA_pre_empt_the_fascist_attack: "파시스트 공격 선제 타격"
 FRA_pre_empt_the_fascist_attack_desc: "왜 우리가 적이 평화롭게 준비한 뒤, 그들이 원하는 때에 우리를 공격할 수 있도록 내버려두어야 합니까? 선제타격으로 그들의 준비를 무력화하고, 이 위협을 먼저 제거할 것입니다."
 FRA_loyalty_to_moscow: "모스크바를 향한 충성"
 FRA_loyalty_to_moscow_desc: "소련에서 실현된 사회주의 모델이 완벽하다고는 할 수 없지만, 사회주의 이념을 가장 철저히 구현한 나라인 것은 부정할 수 없는 사실입니다. 우리가 이를 두고 굳이 독자적인 길을 찾으려 하는 것은 어리석은 일일 것입니다."
 FRA_league_of_french_bolshevist_volunteers_desc: "하나의 사회주의 국가가 외세의 침략 위협에 놓였다는 것은, 모든 사회주의 국가가 위협받고 있다는 것과 같습니다. 동지들이 목숨을 걸고 싸우는 것을 외면해서는 안 됩니다."
 FRA_host_the_german_exiles: "독일 망명자 초대"
 FRA_host_the_german_exiles_desc: "마르크스와 엥겔스의 고향인 독일은 한때 공산주의 사상과 실천의 선두에 서 있던 나라였습니다. 나치가 집권했을 때 많은 독일 공산주의자가 망명했으며, 우리가 그들에게 피난처를 제공한다면 해방된 영토에서 더 조직적이고 효과적인 정부를 설립하는 데 큰 도움이 되어줄 것입니다."
 FRA_revolution_to_the_utmost: "최고를 향한 혁명"
 FRA_revolution_to_the_utmost_desc: "절반의 혁명은 결코 혁명이라고 할 수 없습니다. 새로운 정치 체제가 안전하게 자리 잡을 때까지, 우리는 결코 멈춰서는 안 됩니다. 어떤 대가를 치르더라도 말입니다."
 FRA_destroy_the_counter_revolution: "반혁명 말살"
 FRA_destroy_the_counter_revolution_desc: "프랑스 내부에는 지금 이 순간에도 동족이 잠시라도 약한 모습을 보이면 등에 비수를 꽂을 준비가 되어있는 자들이 있습니다. 그들이 먼저 움직이도록 내버려둘 수는 없으니, 선제타격에 나설 것입니다."
 FRA_revolutionary_zeal_desc: "프랑스 국민은 언제나 낡은 질서를 타파하고 새로운 질서를 세우는 데에 특별한 열정을 보여 왔습니다. 이러한 열정을 꺾어서는 안 될 것입니다."
 FRA_loyalty_to_the_cause: "대의를 향한 충성심"
 FRA_loyalty_to_the_cause_desc: "다른 나라들이 자신들만의 공산주의 비전을 세운다 해도, 우리는 우리의 비전에 대해 타협할 이유가 없습니다. 그들은 목적이 수단을 정당화하는지에 대한 의심에 사로잡혀 중간에서 멈출 수 있지만, 우리는 그렇지 않습니다."
 FRA_carry_the_revolution_north: "혁명을 북쪽으로"
 FRA_carry_the_revolution_north_desc: "해협 건너편에는 산업혁명의 발상지이자 현대 자본주의의 본거지가 자리 잡고 있습니다. 이곳이 반혁명 세력의 발판이 되도록 내버려둘 순 없습니다."
 FRA_carry_the_revolution_west: "혁명을 서쪽으로"
 FRA_carry_the_revolution_west_desc: "이베리아반도의 정권들은 민중 혁명에 휩쓸릴 듯 간신히 명맥만을 유지하고 있습니다. 우리가 그 마지막 끈마저 끊어버릴 것입니다."
 FRA_carry_the_revolution_east: "혁명을 동쪽으로"
 FRA_carry_the_revolution_east_desc: "동부 국경 너머에는 우리의 새 질서를 위협하는 강력한 적이 도사리고 있습니다. 그곳에 집결한 반동 세력은 우리가 무방비한 순간을 노려 공격해 올 것입니다. 하지만 우리가 그들에게 준비할 여지를 줄 때나 가능한 이야기입니다."
 FRA_carry_the_revolution_south: "혁명을 남쪽으로"
 FRA_carry_the_revolution_south_desc: "파시즘에 가장 먼저 함락된 나라는 이탈리아였습니다. 그 결과 파시즘이 이탈리아 깊숙이 뿌리내리고 말았습니다. 우리의 세계관이 평화롭게 공존할 수 없다는 사실을 그들도 우리만큼 잘 알고 있기에, 틀림없이 행동할 준비를 하고 있을 것입니다. 우리도 그래야만 합니다."
 FRA_egalite_liberte_solidarite_desc: "제1차 프랑스 혁명은 천 년 동안 존속해 온 정권을 완전히 무너뜨리고, 유럽의 모습을 완전히 바꾸어 놓았습니다. 우리는 그들이 시작한 일을 이어받아 완수해야만 합니다."
 FRA_reform_the_labour_laws: "노동법 개정"
 FRA_reform_the_labour_laws_desc: "프랑스 노동자들은 열악한 환경에서 낮은 임금과 몇 안 되는 복지 혜택 속에 고통받고 있습니다. 이들의 처지를 개선하기 위해 포괄적인 개혁안을 시행할 때가 되었습니다."
 FRA_nationalize_key_industry: "핵심 산업 국유화"
 FRA_nationalize_key_industry_desc: "현 상황에서 다가오는 위협에 맞서려면, 우리의 경제 구조를 과감히 재편해야 합니다. 시간이 촉박한 지금, 자유시장이 문제를 해결해 주길 기다릴 수만은 없습니다."
 FRA_reorganize_the_aviation_industry: "항공 산업 재개편"
 FRA_reorganize_the_aviation_industry_desc: "수십 개의 작은 기업들로 분산된 우리의 항공 산업은 독일과 미국의 산업에 비해 수십 년이나 뒤처져 있습니다. 과감한 구조조정이 필요합니다."
 FRA_form_the_state_arsenals: "국가 조병창 개설"
 FRA_form_the_state_arsenals_desc: "우리 군대에 현대적인 무기를 공급하기 위해, 민간 기업들이 필요한 생산 능력을 갖출 때까지 기다릴 수 없습니다."
 FRA_general_work_council: "일반노동위원회"
 FRA_general_work_council_desc: "우리는 사용자와 근로자 간의 분쟁을 처리하고, 노동자들이 가능한 한 효율적으로 고용될 수 있도록 보장하는 국가 기관을 설립할 것입니다."
 FRA_national_champions: "국책 기업"
 FRA_national_champions_desc: "국제적 수준에서 경쟁할 잠재력이 있는 몇몇 기업을 선별해 전폭적으로 지원한다면, 어떤 나라와도 견줄 수 있는 현대적 경제를 구축할 수 있습니다."
 FRA_dirigisme_desc: "소련 방식의 전면적인 계획 경제가 지나치게 극단적인 조치인 것은 분명하지만, 우리 경제를 최적화하기 위해서는 일정 수준의 계획과 지도가 필요합니다."
 FRA_ban_the_leagues: "연합 금지"
 FRA_ban_the_leagues_desc: "극우 단체들은 통제 없이 조직을 꾸릴 수 있도록 방치되어 왔습니다. 현재는 쿠데타를 시도할 수 없을 만큼 약하지만, 앞으로 어떤 행동을 할지 알 수 없습니다. 지금이라도 해산하는 것이 최선입니다."
 FRA_the_blum_viollette_proposal: "블룸-비올레트 제안"
 FRA_the_blum_viollette_proposal_desc: "프랑스 공화국의 시민권은 자격이 있다면 누구에게나 주어져야 합니다. 알제리의 수많은 충성스러운 신민들이 완전한 시민권을 바라지만, 아직 허용되지 않고 있습니다. 그들에게 완전한 시민권을 부여한다면 알제리와 프랑스가 훨씬 더 긴밀한 관계가 될 수 있을 것입니다."
 FRA_expand_the_citizenship: "시민권 확대"
 FRA_expand_the_citizenship_desc: "공화국이라는 체제에서 자국 영토에 거주하는 일부 국민에게 시민권을 부여하지 않는다는 것은 결코 용납될 수 없습니다. 그럼에도 불구하고 우리 나라에서는 이런 상황이 지속되고 있으며, 이를 즉시 바로잡아야 합니다."
 FRA_france_undividable_desc: "프랑스를 하나의 깃발 아래 단일 체제로 통합해야만 합니다. 분열에 대한 우려를 잠재우기 위해서라도, 이제는 이 사실을 공개적으로 인정할 때입니다."
 FRA_french_union: "프랑스 연합"
 FRA_french_union_desc: "전 세계를 아우르며, 우리 모든 영토가 하나로 결집한 새로운 프랑스를 이제 선포할 때입니다. 우리는 국민의 의사를 확인하기 위해 각 지역에서 국민투표를 실시하여, 이 새롭고 위대한 프랑스의 일원이 되려는 의지를 확인할 것입니다."
 FRA_french_union_tt: "우리 식민제국 곳곳에서 국민투표가 실시됩니다. 일부 지역은 완전한 독립을 선택할 수도 있습니다."
 FRA_encourage_immigration: "이민 장려"
 FRA_encourage_immigration_desc: "대전쟁으로 막대한 인력 손실을 겪은 본국에는 노동자가 절실히 필요합니다. 프랑스 정착 절차를 간소화하면, 이 부족한 인력을 메워줄 숙련된 이민자들을 유치할 수 있을 것입니다."
 FRA_review_foreign_policy: "외교 정책 검토"
 FRA_review_foreign_policy_desc: "1919년에 수립된 대륙 질서가 점점 더 위협받고 있습니다. 다가올 폭풍을 견디기 위해, 외교 정책을 재검토하고 새로운 동맹을 확보할 방안을 모색해야 합니다."
 FRA_intervention_in_spain: "스페인 개입"
 FRA_intervention_in_spain_desc: "스페인의 내전은 이념 사이의 충돌을 우리의 문지방 바로 앞까지 끌고 왔습니다. 갈등이 우리나라로 번지지 않도록, 신중하게 움직여야 합니다."
 FRA_support_the_finns: "핀란드 지원"
 FRA_support_the_finns_desc: "핀란드가 목숨을 걸고 싸우고 있습니다. 그들을 도와야 합니다."
 FRA_confirm_eastern_commitments: "동유럽 공약 재확인"
 FRA_confirm_eastern_commitments_desc: "대전쟁 이후, 우리는 부활하는 독일과 팽창주의적 소련을 견제하기 위해 동유럽에 동맹망을 구축했습니다. 그러나 지금 우리의 동맹국들은, 위기의 순간에 과연 우리가 그들을 지켜줄 것인지 의문을 품기 시작했습니다. 그들이 다른 곳에서 지원을 구하기로 하기 전에, 그들에게 확신을 심어주어야 합니다."
 FRA_strengthen_the_little_entente: "소협상국 강화"
 FRA_strengthen_the_little_entente_desc: "소협상국의 존재는 우리에게 동유럽과 발칸의 동맹국들을 지원할 의무가 있음을 뜻합니다. 여태까지는 이 동맹을 흐지부지하게 방치해 왔지만, 지금 그 어느 때보다도 이 동맹이 절실합니다. 이제는 소협상국을 부활시켜야 할 때입니다."
 FRA_invest_in_our_weaker_allies: "약한 동맹국에 투자"
 FRA_invest_in_our_weaker_allies_desc: "전쟁이 벌어졌을 때 유능한 동맹국을 확보하려면, 그들이 자국의 군사적 수요를 충족시킬 수 있도록 도와야 합니다. 그들의 산업에 적절한 수준의 투자를 제공하면, 필요한 군수 물자를 현지에서 자체적으로 생산할 수 있게 될 것입니다."
 FRA_invest_in_our_weaker_allies_trigger_tt: "우리보다 적은 군수공장"
 FRA_coordinate_rearmament: "재무장 조직화"
 FRA_coordinate_rearmament_desc: "독일과 다른 적국들이 추진하는 통합 개발 체제에 맞서기 위해, 우리 역시 동맹국들과 긴밀히 조율해 가며 활동해야 합니다."
 FRA_foreign_guest_workers: "외국 이주 노동자"
 FRA_foreign_guest_workers_desc: "노동자들의 부족은 우리의 산업을 확장하고 군사력을 증강하는 데에 큰 걸림돌입니다. 동맹국으로부터 숙련된 노동자를 초청해 공장에 투입하면, 더 많은 인력을 전선으로 보낼 수 있게 됩니다."
 FRA_join_the_ententes: "협상국 가입"
 FRA_join_the_ententes_desc: "프랑스에는 두 개의 상호 방위조약을 동시에 유지할 여력이 없습니다. 영국이 우리의 약속을 존중하지 않는다면, 우리는 선택의 기로에 놓일 수밖에 없습니다. 분산된 동맹망을 통합하면, 동맹의 억지력을 크게 강화할 수 있습니다."
 unlocks_espionage_operation_tt: "잠금 해제되는 §Y첩보 작전§!:\n"
 FRA_revive_the_franco_polish_alliance: "프랑스-폴란드 연합 재건"
 FRA_revive_the_franco_polish_alliance_desc: "프랑스는 항상 독립된 폴란드를 지지해 왔습니다. 최근 몇 년간 양국 관계는 다소 냉각되었지만, 독일의 위협이 다가오고 있으니 동맹의 불씨를 되살려야 합니다."
 FRA_revive_the_franco_polish_alliance_tt: "\n만약 우리가 세력 맹주국일 경우 폴란드가 우리 세력에 초청될 것입니다."
 FRA_buy_time: "시간 벌기"
 FRA_buy_time_desc: "우리는 아직 독일군과 정면 대결을 벌일만한 준비가 되어 있지 않습니다. 동맹국들은 약하고, 우리의 군대는 구식입니다. 살아남기 위해서는 어느 정도 희생을 감수해야 할지도 모릅니다."
 FRA_arms_purchases_in_the_us: "미국 무기 구매"
 FRA_arms_purchases_in_the_us_desc: "우리의 군수산업은 필요한 현대 무기를 군대에 공급할 능력이 부족합니다. 반면, 미국은 여분의 생산 능력을 보유하고 있습니다. 그들이 고립주의로 돌아가지 않는 이상, 우리에게 필요한 무기를 판매하도록 설득할 수 있을 것으로 보입니다."
 FRA_france_leads: "프랑스 주도"
 FRA_france_leads_desc: "프랑스는 자랑스러운 역사를 가진 국가이며, 타국이 외교 정책을 좌우하도록 두지 않을 것입니다. 우리는 우리의 이익에 따라 스스로 선택할 것입니다."
 FRA_concessions_to_italy: "이탈리아와의 교섭"
 FRA_concessions_to_italy_desc: "이탈리아는 여전히 아프리카에서 제국을 건설하길 꿈꾸고 있습니다. 우리가 일정 수준 양보하고 에티오피아에 대한 정복을 인정한다면, 로마와 베를린 사이의 추축국 형성을 막을 수 있을지도 모릅니다."
 FRA_ratify_the_stresa_front: "스트레사 전선 승인"
 FRA_ratify_the_stresa_front_desc: "이탈리아는 아프리카 내 영토를 대가로 우리의 세력에 참여할 의사를 표명했습니다. 이제 협상 테이블에 올라 필요한 조약을 체결할 시간입니다."
 FRA_franco_soviet_treaty: "프랑스-[SOV.GetAdjective] 조약"
 FRA_franco_soviet_treaty_desc: "[SOV.GetAdjective](은)는 우리만큼이나 유럽 내 파시즘의 부상을 우려하고 있습니다. 때가 되면 그들의 지원을 끌어낼 수 있을지도 모릅니다."
 FRA_revive_the_national_bloc: "국민연합 재건"
 FRA_revive_the_national_bloc_desc: "정치적 흐름이 날로 급진화되고 있습니다. 좌파 내부에서는 공산주의자들과 손잡아야 한다는 말이 돌고 있습니다. 지금 필요한 것은 강력하고 안정된 지도력입니다."
 FRA_laissez_faire: "자유방임주의"
 FRA_laissez_faire_desc: "공산주의자들은 우리나라 경제 구조를 급진적으로 개편하고, 성실히 일하는 사람들의 정당한 재산을 박탈하겠다고 공개적으로 떠벌립니다. 우리는 이에 맞서 자유라는 단순한 가치를 내세울 것입니다. 역동적인 경제는 언제나 좌파가 꿈꾸는 억압적 관료주의라는 악몽을 능가하는 모습을 보일 것입니다."
 FRA_protect_the_rights_of_man: "인간의 권리 수호"
 FRA_protect_the_rights_of_man_desc: "그들이 결코 공개적으로 말하고 다니지는 않지만, 눈이 있는 사람이라면 누구나 알 수 있습니다. 사유재산권을 줄이는 것은 우리의 자랑스러운 조상들이 목숨 걸고 쟁취한 모든 권리를 없애기 위한 첫 단계일 뿐이라는 사실을 말입니다. 절대 그렇게 되도록 두지 않을 것입니다!"
 FRA_freedom_front: "자유전선"
 FRA_freedom_front_desc: "우리는 공산주의자들이 약속하는 혼란과 격변에 직면했을 때, 개인적으로 혐오스럽게 여기는 정당일지라도 동맹을 맺을 각오가 되어 있어야 합니다."
 FRA_stimulate_the_dynamic_market: "동적 시장 활성화"
 FRA_stimulate_the_dynamic_market_desc: "역동적인 시장이 가장 효율적인 경제 조직 형태라는 것이 입증되었습니다. 그러나 시장은 여전히 인간에 의해 운영되며, 인간은 때때로 자신의 노력이 헛되지 않을 것이라는 확신이 필요합니다. 일부 규제를 완화하고 보장을 제공하면, 우리 투자자들이 두려움을 극복하도록 경제 활성화에 나서도록 도울 수 있습니다."
 FRA_agricultural_protectionism_desc: "세계 경제가 우리의 전통적인 생산 방식을 점점 더 위협하고 있습니다. 만약 농민을 보호하기 위한 조치를 취하지 않는다면, 농민들이 해외에서 대량으로 들어오는 공산품과의 경쟁에서 뒤처지게 되고, 이는 곧 상상할 수 없는 규모의 위기로 이어질 것입니다."
 FRA_economic_devolution: "경제권 이양"
 FRA_economic_devolution_desc: "파리에 있는 관료가 500km 떨어진 보르도에 있는 기업 사정을 제대로 알 수 있다고 믿는 건 터무니없는 일입니다. 우리는 우리 기업가들을 믿고 스스로 해결책을 만들 수 있도록 힘을 실어 주어야 합니다."
 FRA_promote_entrepeneurship: "기업가 정신 촉진"
 FRA_promote_entrepeneurship_desc: "역동적인 시장의 핵심은 언제나 기회를 포착하면 지체 없이 행동에 나서는 개인입니다. 하지만 최근 몇 년간, 불필요한 규제로 인해 이러한 정신은 억눌려 왔습니다. 우리는 그 규제를 철회해야 합니다."
 FRA_utilize_the_leagues: "연합 활용"
 FRA_utilize_the_leagues_desc: "정치적 폭력이 프랑스에서 일상이 되어버린 것은 슬픈 현실입니다. 만약 이 나라가 공산주의 혁명의 위협에서 살아남고자 한다면, 필요할 경우 거리에서 공산주의 폭력배들과 맞설 능력과 의지가 있는 이들의 도움을 거부하지 않아야 합니다."
 FRA_national_regeneration: "국가 재건"
 FRA_national_regeneration_desc: "과도한 민주주의와 잘못된 공화주의가 우리 나라를 병들게 하고 국민을 분열시켰습니다. 이 상처들을 치유하는 데는 오랜 시간이 걸리겠지만, 첫걸음을 내딛는 데에는 성공했습니다."
 FRA_national_regeneration_trigger_tt: "비동맹주의와 파시스트의 지지도 총합이 50%를 초과합니다"
 FRA_destroy_decadence: "퇴폐 정신 말살"
 FRA_destroy_decadence_desc: "사소한 일에도 몇 달씩 끝없는 논쟁을 벌이는 나라가 위대해진 적은 없습니다. 바다를 보호막으로 삼고 전 세계 제국의 지지를 받고 있는 몇몇 나라들엔 그런 여유가 있겠지만, 우리에겐 그런 여유가 없습니다."
 FRA_integralism: "통합주의"
 FRA_integralism_desc: "통합주의란 사회의 모든 구성 요소가 하나의 커다란 전체의 일부처럼 결합하고 작동해야 한다는 이념입니다. 이를 위해 사회는 모든 구성 요소가 조화롭게 함께 작동하도록 질서 있게 조직되어야 합니다."
 FRA_work: "노동"
 FRA_work_desc: "장인은 경제의 가장 중요한 구성 요소입니다. 올바른 이들이 이끈다면, 자신의 노동을 조국에 바치는 것만큼 고귀한 일은 없습니다."
 FRA_family: "가족"
 FRA_family_desc: "사회에서 가장 작은 단위는 개인이 아니라 가족입니다. 이 간단하고 분명한 사실을 부정한 것이 옛 공화국의 가장 큰 잘못이었습니다."
 FRA_fatherland: "조국"
 FRA_fatherland_desc: "[FRA.GetAdjective]의 모든 남녀노소에게는 이웃을 수호하고 도울 의무가 있습니다. 이를 달성할 수 있는 유일한 방법은 질서, 그리고 국가에 대한 무조건적인 충성입니다. 이에 대해서는 어떤 의문도 제기될 수 없습니다. 그렇지 않으면 우리는 옛 공화국과 같은 운명을 맞이하게 될 것입니다. 우리는 질서와 국가 안보를 유지하기 위해 필요한 모든 것을 할 것입니다. 결국 국민들은 이것이 자신들의 최선의 이익임을 이해하게 될 것입니다."
 FRA_political_unity: "정치적 통합"
 FRA_political_unity_desc: "절대주의 몰락 이후 프랑스의 역사는 정치적 내분의 역사였습니다. 우리가 하나로 뭉쳤을 때는 승리를 거두었고, 내부가 분열됐을 때는 패배를 맞이했습니다. 이를 통해 우리는 소수의 야망이 다수의 삶을 해치도록 내버려 둘 수 없다는 결론에 이르게 되었습니다."
 FRA_diplomatic_freedom: "외교적 자유"
 FRA_diplomatic_freedom_desc: "공화정 정부는 우리가 원조를 철회하는 순간 무너질 동유럽의 허약한 정권에 스스로 족쇄를 채웠습니다. 이는 자산이 아닌 부채이기에, 이들에게서 손을 떼어야 합니다."
 FRA_latin_entente: "라틴 협상국"
 FRA_latin_entente_desc: "로마 제국의 후계국들 사이에 존재하는 형제애는 부인할 수 없습니다. 유럽은 너무 오랫동안 게르만족의 지배 아래 놓여 있었습니다. 이제는 우리 국가의 정당한 권리를 되찾을 때입니다."
 FRA_reach_out_to_spain: "스페인에 접근"
 FRA_reach_out_to_spain_desc: "내전에서 갓 벗어난 스페인은, 대륙의 재편을 꾀하는 우리와 자연스레 손을 잡을 수밖에 없습니다."
 FRA_invite_portugal: "포르투갈 초청"
 FRA_invite_portugal_desc: "포르투갈의 식민지가 꽤 줄어들기는 했으나, 모든 포르투갈인의 마음속에는 탐험과 정복에 대한 정열이 아직 불타고 있습니다."
 FRA_compensate_italy: "이탈리아에 배상"
 FRA_compensate_italy_desc: "과거에는 사막의 아주 조그만 땅을 두고 벌어진 분쟁으로 인해 우리 두 나라가 전쟁을 벌이기도 했습니다. 그러나 이러한 어리석은 다툼은 쉽게 끝낼 수 있으며, 서로가 수용할 수 있는 해답도 어렵지 않게 찾을 수 있습니다."
 FRA_intervention_in_greece: "그리스 개입"
 FRA_intervention_in_greece_desc: "그리스는 지중해에서 가장 가치 있는 일부 지역을 지배하고 있습니다. 적대적인 정권이 그곳을 장악하도록 내버려 둘 수는 없으니, 먼저 움직여야 합니다."
 FRA_the_congress_of_paris: "파리 회의"
 FRA_the_congress_of_paris_desc: "베를린 회의에서 아프리카의 국경이 형성되었으나, 오늘날의 지도는 마치 조각보처럼 엉성합니다. 이제 지도를 다시 그려 새로운 식민제국의 토대를 마련할 때입니다."
 FRA_the_natural_borders_of_france: "프랑스의 자연 국경"
 FRA_the_natural_borders_of_france_desc: "국가가 자국의 이익을 우선하는 것은 당연한 일입니다. 우리는 독일인들과 평화롭게 공존할 수 없기에, 핵심 지역을 지키기 위해 자연이 준 국경선을 반드시 되찾아야 합니다."
 FRA_towards_a_new_europe: "새로운 유럽을 향하여"
 FRA_towards_a_new_europe_desc: "프랑스는 기로에 서 있습니다. 우리는 구질서에 얽매일 수도 있고, 새로운 질서를 받아들일 수도 있습니다. 독일이 대륙을 재편하려는 태세를 갖춘 지금, 그들의 호의를 얻는 것이 유리할 것입니다."
 FRA_establish_spheres_of_influence: "세력권 수립"
 FRA_establish_spheres_of_influence_desc: "수 세기 동안 우리 민족은 서로를 대대로 이어진 원수로 여겨왔습니다. 이러한 믿음은 우리 이해관계가 양립할 수 없다는 생각에 바탕한 것이었습니다. 하지만 각자의 세력권을 명확히 정하고 이를 철저히 존중한다면, 분명 합의에 이를 수 있을 것입니다."
 FRA_split_belgium: "벨기에 분단"
 FRA_split_belgium_desc: "벨기에가 이제 우리의 세력권에 들어온 만큼, 벨기에의 프랑스어권 지역을 본국으로 편입할 때가 되었습니다. 나머지 지역은 새로운 주로 편성될 것입니다."
 FRA_align_belgium: "벨기에 제휴"
 FRA_align_belgium_desc: "벨기에인들은 우리 덕에 존재하게 되었으며, 우리는 그 사실을 그들이 잊지 못하게 해야 합니다. 만약 그들이 독립 상태를 유지하게 할 것이라면, 최소한 우리와 우호적인 정부가 들어서도록 해야 합니다."
 FRA_grow_the_empire: "제국 성장"
 FRA_grow_the_empire_desc: "벨기에 같은 소국이 본국보다 몇 배는 큰 식민지를 소유하고 있다는 사실은 참으로 터무니없는 일입니다. 그런 식민지를 통치할 권리는 그들이 아니라 우리에게 있습니다."
 FRA_bring_home_quebec: "퀘벡을 다시 우리에게"
 FRA_bring_home_quebec_desc: "우리가 오래전 잃었던 지역은 머지않아 다시 우리의 것이 될 것입니다. 프랑스어를 구사하는 사람들 또한 결국 조국의 품으로 돌아올 것입니다."
 FRA_expand_to_the_suez: "수에즈로 확장"
 FRA_expand_to_the_suez_desc: "우리와 영국 간 레반트 지역의 분할 통치는 실현 불가능한 타협안이었지만, 다행히도 이제는 더 이상 이를 따를 필요가 없습니다."
 FRA_dominate_the_middle_east: "중동 지배"
 FRA_dominate_the_middle_east_desc: "중동 국가들은 오스만 제국의 시체 위에 조각된 인위적인 구성물에 불과합니다. 그들의 주권은 프랑스의 시골 마을보다 나을 것이 없으니, 이 사실을 상기시켜 줄 때입니다."
 FRA_the_council_of_rambouillet: "랑부예 협의회"
 FRA_the_council_of_rambouillet_desc: "나라가 혼란에 빠진 지금, 국민은 강력한 지도자를 갈망하고 있습니다. 공화주의가 실패했다는 사실이 분명해졌으니, 이제 프랑스의 자연스러운 통치자들이 돌아올 때입니다. 하지만 그 전에, 군주제 복원을 위한 토대부터 다져야만 합니다."
 FRA_revise_the_constitution: "헌법 개정"
 FRA_revise_the_constitution_desc: "공화주의 헌법은 원래 임시방편으로 만들어졌지만, 너무 오랫동안 지속되어 왔습니다. 이제 우리는 군주가 복귀할 수 있도록 헌법을 다시 작성할 것입니다."
 FRA_repeal_the_law_of_exile: "망명법 폐지"
 FRA_repeal_the_law_of_exile_desc: "프랑스 왕실의 가주도, 그 후계자도 명시적 허가 없이는 프랑스 땅에 출입할 수 없습니다. 군주제가 성공적으로 복귀하기 위해서는, 이 성가신 작은 장애물을 미리 제거해야 합니다."
 FRA_orleanist_restoration: "오를레앙파 재건"
 FRA_orleanist_restoration_desc: "오를레앙 가문은 프랑스의 왕당파들 사이에서 상당한 지지를 받고 있습니다. 일부는 다른 왕위 후보를 내세우고자 하지만, 오를레앙 가문의 후계자가 평화롭게 나라를 하나로 통합할 수 있는 가장 유력한 인물이라는 점에는 의심의 여지가 없습니다."
 FRA_guarantee_the_constitution: "헌법 보장"
 FRA_guarantee_the_constitution_desc: "공화주의 언론이 왕실의 정당성에 반대하는 근거 없는 선전을 시작하기 전에, 국민의 개인 권리를 철저히 존중하겠다는 보장을 통해 그들의 입지를 약화시켜야 합니다."
 FRA_the_first_citizen_of_the_state: "제1시민"
 FRA_the_first_citizen_of_the_state_desc: "왕은 상당한 권력을 지니고 있지만, 결코 구시대적 폭군이나 절대군주로 비쳐서는 안 됩니다. 현대 군주는 법을 존중하며, 권력을 불법적으로 탈취하려는 자들에 맞서 가장 앞에 나서는 방어선이 되어야 합니다."
 FRA_counter_action_desc: "악시옹 프랑세즈는 오랫동안 왕정복고의 가장 강력한 옹호자였습니다. 불행히도, 다른 분야에 대한 그들의 견해는 받아들이기 어렵습니다. 이제 그들이 그 쓸모를 다했음을 알리고 제거할 때입니다."
 FRA_no_further_humiliations: "더 이상의 굴욕은 없다"
 FRA_no_further_humiliations_desc: "역대 공화정 정부는 독일이 국제 조약을 짓밟고 제멋대로 행동하도록 수년간 방치해 왔습니다. 그중 일부는 조약 서명 직후 뻔뻔스럽게 위반되기까지 했습니다. 더는 참을 수 없습니다."
 FRA_slum_clearing: "빈민가 철거"
 FRA_slum_clearing_desc: "열강 중 하나임에도 불구하고, 평범한 프랑스 노동자는 끔찍한 빈곤과 비참한 환경 속에서 살아가고 있습니다. 진정한 군주라면 자신의 백성이 이런 참담한 삶을 사는 것을 결코 좌시하지 않을 것입니다."
 FRA_public_welfare: "공공복지"
 FRA_public_welfare_desc: "가장 보잘것없는 국민을 위해 일하지 않는 자는, 결코 진정한 군주라 할 수 없습니다."
 FRA_the_legitimate_heir: "합법적 계승자"
 FRA_the_legitimate_heir_desc: "정통왕당파는 카를로스파의 한 분파를 프랑스 왕위의 정당한 계승자로 간주합니다. 그들의 후보를 왕위에 임명한다면 스페인과 프랑스를 양국 군주제로 통치할 매력적인 가능성을 확보할 수 있습니다."
 FRA_secure_the_crown_of_spain: "스페인 왕좌 확보"
 FRA_secure_the_crown_of_spain_desc: "왕의 정통한 권리를 되찾기 위한 첫걸음은, 각지에서 스스로를 정부라 자처하며 어지럽게 난립한 가짜 정부들로부터 스페인을 수복하는 것입니다. 그들은 이미 한 번 사소한 실랑이로 나라를 피비린내 나는 내전으로 몰아넣은 적이 있으니, 다시는 그런 일이 벌어지도록 내버려두어서는 안 됩니다."
 FRA_unite_the_crowns: "왕위 통합"
 FRA_unite_the_crowns_desc: "스페인을 확보했으니, 이제 두 왕관을 합쳐 새로운 왕국인 프랑스-스페인 왕국을 세울 수 있습니다."
 FRA_two_countries_two_crowns: "두 개의 국가, 두 개의 왕관"
 FRA_two_countries_two_crowns_desc: "한 국가가 다른 국가의 속국이 되지 않으면서 하나의 국가를 형성할 방법은 현실적으로 없습니다. 대신 우리는 왕에게 두 국가를 법적으로 통합할 것이 아닌, 동일한 군주가 양국을 다스리는 형태로 통치할 것을 권할 것입니다."
 FRA_proclaim_the_third_empire: "제3제국 선포"
 FRA_proclaim_the_third_empire_desc: "보나파르트파는 왕위 다툼에서 외부 세력으로 여겨질 수 있지만, 그들은 유럽 전역이 프랑스 황제에게 고개를 숙였던 시대의 꿈을 품고 있습니다."
 FRA_avenge_waterloo: "워털루의 복수"
 FRA_avenge_waterloo_desc: "나폴레옹 1세가 이룬 모든 업적은 나폴레옹 일생의 가장 큰 패배로 인해 가려지고 말았습니다. 우리가 성공하려면, 그가 실패한 곳에서 우리는 승리할 수 있다는 걸 보여주어야 합니다."
 FRA_reorganize_the_dutch: "네덜란드 재편"
 FRA_reorganize_the_dutch_desc: "네덜란드 역시 한때 프랑스 제국의 일부였습니다. 그들이 패했으니 이제 원래 있어야 할 곳으로 돌아올 때입니다."
 FRA_retribution_for_sedan: "스당 전투 보복"
 FRA_retribution_for_sedan_desc: "반세기 넘게 독일인들은 스당 전투에서 나폴레옹 3세를 무찌른 승리를 기념해 왔습니다. 앞으로는 모든 독일인이 스당이라는 이름을 저주하게 될 것입니다."
 FRA_disunite_germany: "독일 해체"
 FRA_disunite_germany_desc: "프로이센은 프랑스를 상대로 거둔 승리로 인해 자신의 깃발 아래 작은 독일 국가들을 통합할 수 있었습니다. 독일이 패배한 지금, 이를 원래대로 되돌려 놓는 것이 당연한 일일 것입니다."
 FRA_disunite_germany_tt: "§Y대륙 체제§!를 §Y라인 동맹§!으로 개칭"
 FRA_return_to_borodino: "보로디노로의 귀환"
 FRA_return_to_borodino_desc: "나폴레옹이 유럽 제패라는 목표에 가장 가까이 다가갔던 것은 보로디노 전투 때였습니다. 러시아군은 거의 궤멸 직전이었고, 그가 조금만 더 신속했다면 러시아로부터 항복을 받아낼 수 있었을 것입니다. 우리는 그것이 실현 가능한 일임을 세계에 보여줄 것입니다."
 FRA_je_suis_la_deluge: "내가 곧 격변이니"
 FRA_je_suis_la_deluge_desc: "프랑스 혁명은 오랫동안 유럽을 지배해 온 낡고 약한 정권을 휩쓸어 버린 대홍수였습니다. 이제, 또 다른 격변의 물결이 밀려오고 있습니다."
 FRA_coordinate_rearmament_tt: "세력 회원국에 대한 면허 생산 비용이 감소합니다."
 invite_to_faction_tt: "우리 세력에 초청됨"
 VIC_emergency_powers_to_petain: "페탱에게 비상대권을"
 VIC_emergency_powers_to_petain_desc: "프랑스 내전에서 패배한 지금, 국가를 지키기 위해서는 과감한 조치가 불가피하다는 사실이 분명해졌습니다. 대통령은 필요한 일을 수행하는 데 어떠한 제약도 받아서는 안 됩니다."
 VIC_the_national_revolution: "국민혁명"
 VIC_the_national_revolution_desc: "우리의 패배는 의심의 여지 없이 우리 나라의 근본적인 결함에서 비롯되었습니다. 이 결함을 바로잡는 데에는 오랜 시간이 걸리겠지만, 어쩌면 이번 패배의 충격이 우리를 더욱 강하게 만들어 줄 계기가 될지도 모릅니다."
 VIC_long_term_economic_planning: "장기 경제 계획"
 VIC_long_term_economic_planning_desc: "현재 상황이 너무도 중대해 다른 모든 문제를 제쳐두고 싶어질 수도 있지만, 장기적인 관점에서만 실현 가능한 과제들도 있다는 점을 잊지 말아야 합니다. 일련의 경제 계획을 수립함으로써, 우리는 더 효율적으로 경제를 성장시킬 수 있을 것입니다."
 VIC_aid_small_businesses: "중소기업 지원"
 VIC_aid_small_businesses_desc: "우리 경제를 구성하는 많은 중소기업이 배급제와 기타 전시 조치로 인해 큰 타격을 받았습니다. 이들이 살아남을 수 있도록 대책을 마련해야 합니다."
 VIC_venerate_the_craftsman: "장인 숭배"
 VIC_venerate_the_craftsman_desc: "노동에 관한 논의가 너무 오랫동안 대기업의 대규모 공장에서 일하는 산업 노동자에만 집중되어 왔습니다. 이제는 자신의 공방에서 가족을 부양하며 일하는 숙련 장인의 성과에 주목해야 할 때입니다."
 VIC_down_with_marianne: "마리안느 타도"
 VIC_down_with_marianne_desc: "프랑스 공화주의의 상징인 마리안느에 대한 사이비 종교적인 숭배가 우리 국민의 정신을 타락시켰습니다. 그녀가 대표하는 가치 없는 공화국처럼, 그녀의 모든 흔적 역시 철저히 뿌리 뽑아야 합니다."
 VIC_up_with_jean_darc: "잔 다르크 경배"
 VIC_up_with_jean_darc_desc: "잔 다르크는 압도적인 적에 맞서 용감하게 싸웠고, 조국을 위해 모든 것을 희생했으며, 그녀의 깃발 아래 국민을 결집해 침략자들을 몰아냈습니다. 마리안느가 아닌 그녀야말로 우리의 청년들이 본받아야 할 상징일 것입니다."
 VIC_celebrate_motherhood: "모성애 찬양"
 VIC_celebrate_motherhood_desc: "여성이 가정을 책임지는 것은 본질적으로 당연한 일이며, 마찬가지로 남성은 작업대나 들판에서 일해야 합니다. 우리는 여성의 노동 또한 남성 못지않게 국가의 생존에 필수적이라는 점을 국민에게 다시금 상기시켜야 합니다."
 VIC_prosecute_the_losers: "패배자 기소"
 VIC_prosecute_the_losers_desc: "프랑스는 수년간 카이저의 군대에 대항하며 버텼지만, 이번 전쟁에서는 무너지고 말았습니다. 이에 분명한 이유가 있을 것이며, 우리는 그 원인이 밝혀지고 책임자들이 처벌받을 때까지 멈추지 말아야 합니다."
 VIC_concessions_to_the_germans: "독일에 양보"
 VIC_concessions_to_the_germans_desc: "현실을 고려하면, 우리는 과거의 적과 합의에 이르러야 합니다. 우리에게 부과된 가혹한 짐을 줄일 길을 찾아야만 합니다."
 VIC_mandatory_work_service: "의무 복무"
 VIC_mandatory_work_service_desc: "우리는 독일인들로부터 인력을 제공하는 대가로 점령 비용을 감면해 주겠다는 약속을 받아냈습니다. 그러나 국민 중 조국을 위해 필요한 일을 기꺼이 하려는 이는 거의 없는 것으로 보입니다. 장려책이 무력해진 지금, 유감스럽지만 이제는 강제력에 의존할 수밖에 없습니다."
 VIC_a_nation_reborn: "국가 재건"
 VIC_a_nation_reborn_desc: "수모를 당하고 패배한 우리 나라를 재건하는 길고 고통스러운 과정이 끝날 무렵, 공화주의라는 암과 그로 인한 내부 분열을 깨끗이 도려내고 새로이 태어난 프랑스가 우뚝 서 있습니다."
 VIC_end_the_occupation: "강점기의 끝"
 VIC_end_the_occupation_desc: "우리 국민 혁명의 끝에 다다른 지금, 우리는 이전의 적들과 어깨를 나란히 하여 새로운 유럽을 위해 싸울 준비가 되었습니다. 바로 볼셰비즘의 위협에서 안전하며, 공화주의가 불러오는 분열의 유혹에서 자유로운 유럽입니다."
 VIC_the_national_bureau_of_statistics: "국가통계청"
 VIC_the_national_bureau_of_statistics_desc: "국민을 더 나은 미래로 이끌기 위해서는, 결정의 근거로 삼을 정확한 데이터가 필요합니다. 이러한 데이터를 생성하는 임무를 맡을 새로운 기관을 설립해야 합니다."
 VIC_the_legionary_service_order: "군단 복무 명령"
 VIC_the_legionary_service_order_desc: "우리 군의 대부분이 무장 해제되고 프랑스 전역을 보호하기에는 병력이 지나치게 분산되어 있는 상황에서, 우리에게는 이 정권을 수호할 새로운 애국자 조직이 필요합니다."
 VIC_form_the_milice: "민병대 조직"
 VIC_form_the_milice_desc: "프랑스 전역에서 저항이 점점 더 거세지고 있는 상황에서, 우리는 그들과 맞서 싸울 수 있는 부대를 창설해야 합니다. 우리는 가장 충성심 강한 애국자들만 선발해 테러리스트들을 굴복시키는 데 필요한 조치를 취할 수 있도록 폭넓은 자율권을 부여할 것입니다."
 VIC_anti_bolshevist_volunteers: "반볼셰비키 의용군"
 VIC_anti_bolshevist_volunteers_desc: "인류 역사상 가장 위대한 투쟁이 지금 서구 문명 세력과 공산주의 세력 간에 벌어지고 있습니다. 이 거대한 전투가 벌어지는 가운데, 우리가 방관해서는 안 됩니다."
 VIC_rebuild_the_military: "군대 재건"
 VIC_rebuild_the_military_desc: "프랑스 군대는 완전히 패배하고 굴욕을 맛보고 말았습니다. 전투력을 온전히 회복하려면 오랜 시간이 필요할 것입니다."
 VIC_finish_the_naval_buildup: "해군 증강 완료"
 VIC_finish_the_naval_buildup_desc: "말기 공화정 시기에 함대의 현대화를 위해 여러 척의 함선을 건조하기 시작했습니다. 착수 시기도 너무 늦은 데다 진행 속도도 더딘 탓에 제때 완성할 수는 없었지만, 여전히 새로운 프랑스 해군의 핵심이 될 수 있을 것입니다."
 VIC_hidden_materials: "숨겨진 원료"
 VIC_hidden_materials_desc: "독일은 조약을 어기지 않았다면 그렇게 빠르게 군대를 재건할 수 없었을 것입니다. 그러니 우리 역시 그렇게 하는 것이 공정하고 정당한 일입니다."
 VIC_analyze_our_defeat: "패배 분석"
 VIC_analyze_our_defeat_desc: "우리의 패배는 피할 수 있었던 일이었습니다. 여러 사람이 각자의 임무를 다하지 못했고, 이는 길고 끔찍한 안일함으로 이어졌습니다. 우리는 정확한 원인을 밝혀낼 것이며, 다음에는 같은 실수를 반복하지 않을 것입니다."
 VIC_modernize_the_airforce: "공군 현대화"
 VIC_modernize_the_airforce_desc: "우리 패배의 가장 치욕적인 부분은 아마 공중 경쟁력의 부재였을 것입니다. 현대적인 항공기가 턱없이 부족했습니다. 우리 주변에서 전쟁이 계속되면서, 새로운 항공기들이 빠르게 생산되고 있습니다. 앞으로는 같은 일이 반복되지 않도록 해야 합니다."
 VIC_learn_from_the_enemy: "적으로부터의 학습"
 VIC_learn_from_the_enemy_desc: "우리가 실패한 원인과 과정을 가장 빠르게 이해하는 방법은 상대가 무엇을 올바르게 했는지를 파악하는 것입니다."
 VIC_buy_from_the_enemy: "적으로부터 구매"
 VIC_buy_from_the_enemy_desc: "우리 군수산업은 충분한 현대 무기를 제공할 능력이 없었고, 지금도 그렇습니다. 가능한 모든 수단을 통해 현대 무기를 확보해야 합니다."
 FRA_appeal_to_the_french_nation: "프랑스 본국에 호소"
 FRA_appeal_to_the_french_nation_desc: "전투에서 졌을지는 몰라도 전쟁에서 패배한 것은 아닙니다. 애국 프랑스인에게 저항은 의무입니다."
 FRA_appeal_to_overseas_territories: "해외영토에 호소"
 FRA_appeal_to_overseas_territories_desc: "프랑스 본토가 적의 수중에 떨어졌을지 몰라도, 제국 대부분은 아직 점령되지 않았습니다. 그들을 우리 편으로 만들 수만 있다면, 우리는 적과 다시 싸울 수 있을 것입니다."
 FRA_appeal_to_overseas_territories_tt: "세계 각지의 식민지가 우리 편으로 돌아설 가능성이 있습니다."
 FRA_intervention_in_north_africa: "북아프리카 개입"
 FRA_intervention_in_north_africa_desc: "북아프리카는 본국 탈환을 준비하기에 가장 적합한 지역입니다. 해방 작전을 위해서는 이 지역을 우리 편으로 만드는 일이 무엇보다 가장 중요합니다."
 FRA_intervention_in_west_africa: "서아프리카 개입"
 FRA_intervention_in_west_africa_desc: "서아프리카에는 훗날 본국 탈환을 위해 징집할 수 있는 수백만 명의 주민이 거주하고 있습니다."
 FRA_intervention_in_syria: "시리아 개입"
 FRA_intervention_in_syria_desc: "시리아의 전략적 요충지를 적에게 넘겨주지 않을 수 있다면, 수에즈 운하를 보호하고 지중해 동부에서 우리의 전황도 크게 개선될 것입니다."
 FRA_intervention_in_indochina: "인도차이나 개입"
 FRA_intervention_in_indochina_desc: "유럽에서의 싸움과는 멀리 떨어져 있는 인도차이나의 우리 식민지는 이 지역에서 우리의 이익을 수호하는 이상적인 거점이 될 것입니다."
 FRA_intervention_in_central_africa: "중앙아프리카 개입"
 FRA_intervention_in_central_africa_desc: "중앙아프리카는 연합국의 전쟁에 매우 중요한 지역이며, 이곳을 장악하는 것은 우리에게 중대한 선전적 승리를 안겨줄 수 있습니다."
 FRA_intervention_in_madagascar: "마다가스카르 개입"
 FRA_intervention_in_madagascar_desc: "적이 마다가스카르를 점령하고 요새화하도록 허락한다면, 우리는 인도양에서 큰 재앙을 직면할 것입니다. 이 섬을 확보하려면 신속하고 단호하게 움직여야 합니다."
 FRA_form_the_national_committee: "국가위원회 결성"
 FRA_form_the_national_committee_desc: "우리의 대의가 성공할 수 있으리라 믿는 사람은 거의 없었습니다. 하지만 이제 우리는 마침내 완전한 기능을 갖춘 망명 정부의 수립을 선언할 만큼 충분한 힘을 갖추었으며, 적에게서 해방된 프랑스 영토를 관리할 준비가 되어 있습니다."
 FRA_form_the_provisional_government_of_the_republic: "임시정부 수립"
 FRA_form_the_provisional_government_of_the_republic_desc: "파리가 해방됨에 따라 더 이상 망명정부 형태를 유지할 필요가 없어졌습니다. 이제는 국가 재건이라는 어려운 과업에 착수할 때입니다."
 FRA_continue_the_fight: "계속되는 전투"
 FRA_continue_the_fight_desc: "지금까지 우리 편에 선 병사는 많지 않지만, 우리는 그들을 무장시키고 장비를 갖추게 해야 합니다."
 FRA_the_free_french_navy: "자유 프랑스 해군"
 FRA_the_free_french_navy_desc: "우리 동맹국들은 생존을 위한 필사적인 싸움을 벌이고 있으며, 해상로의 확보가 매우 중요한 상황입니다. 우리가 그들을 도와야만 합니다."
 FRA_colonial_recruitment_desc: "본국에서 징집이 불가능해진 현재, 우리는 해외 식민지들에 도움을 청해야 합니다. 많은 식민지 주민이 우리를 위해 무기를 들고 싸울 의지를 품고 있습니다."
 FRA_the_regiment_normandie: "노르망디 연대"
 FRA_the_regiment_normandie_desc: "프랑스가 모든 전선에서 싸우고 있다는 인식을 심어주는 것은 매우 중요합니다. 이제 소련이 우리의 공동의 적과 교전 중인 만큼, 소규모 전투기 조종사 부대를 파견해 그들을 지원할 수 있습니다."
 FRA_refus_absurde: "비이성적인 거부"
 FRA_refus_absurde_desc: "패배의 순간에도, 일부 사람들의 마음속에는 강한 저항 의지가 남아 있습니다. 그들이 점령지 저항 운동의 초석이 될 것입니다."
 FRA_the_maquis: "마키단"
 FRA_the_maquis_desc: "프랑스의 농촌 지역은 점령군과 그 앞잡이로부터 도망치고자 하는 이들에게 은신처가 되어 줍니다. 우리는 노동력을 적에게 제공하지 않음으로써 저항의 뜻을 밝히는 이들을 지원해야 하며, 이를 바탕으로 장차 이 지역들을 저항 운동의 거점으로 바꿔나가야 합니다."
 FRA_reach_out_to_trade_unions: "노동조합에 접근"
 FRA_reach_out_to_trade_unions_desc: "적의 통제 아래 들어간 산업을 공격하려면, 그곳에서 일하는 노동자들과 원활한 연락을 유지하는 것이 가장 효과적인 방법일 것입니다. 그들은 외부에서 개입하는 것보다 훨씬 효율적으로 생산을 지연시키거나 방해할 수 있습니다."
 FRA_cooperation_with_the_communists: "공산당과의 협력"
 FRA_cooperation_with_the_communists_desc: "공동의 투쟁을 벌이는 지금, 우리에게 손을 내미는 자라면 누구도 거절해서는 안 됩니다. 설령 그들이 우리를 동무라고 부를지라도 말입니다."
 FRA_connections_to_industrialists: "산업가 접선"
 FRA_connections_to_industrialists_desc: "전시산업에 종사하는 노동자들과의 협력이 도움이 되는 것은 분명하지만, 공장을 운영하는 사람들과의 협력 역시 그 자체로 충분한 가치가 있습니다."
 FRA_the_civil_and_military_organization: "민군합동조직"
 FRA_the_civil_and_military_organization_desc: "여러 소규모 저항 단체들이 하나로 뭉쳐 더 큰 조직을 결성하려 하고 있으니, 우리의 지지를 표명할 필요가 있습니다."
 FRA_national_council_of_the_resistance_desc: "프랑스 내 저항 운동은 점점 더 강해지고 있으며, 이제는 그 활동을 조율할 새로운 지도 위원회가 필요할 정도로 강력해졌습니다."
 FRA_national_uprising_desc: "때가 왔습니다. 이제 오랜 세월 동안 드리웠던 그림자에서 벗어나 무기를 들고 투쟁할 때입니다!"
 FRA_french_forces_of_the_interior: "프랑스 내무군"
 FRA_french_forces_of_the_interior_desc: "저항군은 프랑스 전역에 걸쳐 수천 명의 병력을 보유하고 있습니다. 우리와 동맹군이 국가 전역을 진군하며 이들을 흡수해 우리 군대의 병사로 만들 것입니다."
 FRA_french_forces_of_the_interior_tt: "해방된 모든 핵심 주에 약한 보병 부대를 생성합니다."
 FRA_naval_rearmament: "해군 재무장"
 FRA_naval_rearmament_desc: "다른 분야의 발전을 따라잡는 데 집중하는 동안 우리 조선 산업은 방치되고 말았습니다. 그 결과, 우리는 지금 지중해와 대서양의 경쟁자들에게 크게 뒤처질 위험에 처해 있습니다. 잃어버린 시간을 만회하기 위해 더 많은 투자가 필요합니다."
 FRA_colonial_naval_bases: "식민지 해군기지"
 FRA_colonial_naval_bases_desc: "전 세계적으로 영향력을 행사하려면 자국 해역에서 멀리 떨어진 곳에서도 함대를 유지할 수 있는 능력이 필수적입니다. 우리는 이미 광대한 식민지를 보유하고 있으므로, 이를 함대의 급유 및 수리 기지로 발전시켜야 합니다."
 FRA_develop_colonial_dockyards: "식민지 조선소 개발"
 FRA_develop_colonial_dockyards_desc: "우리 제국의 여러 지역에 있는 해군기지를 확장하고 현대화하면, 필요한 중공업을 정착시키고 해외에서 함선을 건조할 수 있는 대형 도크를 건설하는 방안을 추진할 수 있습니다."
 FRA_the_old_school: "구식 방법"
 FRA_the_old_school_desc: "해군 기술이 크게 발전했음에도 불구하고, 해군력의 핵심은 여전히 다른 함대 부대의 지원을 받으며 움직이는 주력함입니다. 그 주력함이 전함이든 아니면 새로 떠오른 항공모함이든, 우리는 다른 해군 강국들과의 경쟁에서 뒤처지지 않기 위해 조선 산업의 규모를 더 확대해야 합니다."
 FRA_carrier_planes: "항공모함 함재기"
 FRA_carrier_planes_desc: "항공모함은 함재기가 좋아야 제 역할을 합니다. 현대적인 항공기가 없다면, 어떤 항공모함도 헛된 투자일 뿐입니다."
 FRA_rush_the_richelieus: "리슐리외급 급조"
 FRA_rush_the_richelieus_desc: "유럽의 상황이 점점 절망적으로 변해감에 따라, 전통적인 방식으로 수상함을 건조할 시간이 없습니다. 하루라도 빨리 신규 전함을 취역시키기 위해, 자원을 건조 작업에 우선 투입해야 합니다."
 FRA_prioritize_the_joffre: "조프르급 우선시"
 FRA_prioritize_the_joffre_desc: "우리가 보유 중인 항공모함 함대는 그 어떤 잠재적 적국의 함대에 비하더라도 뒤처지고 낡았습니다. 따라서 새로운 항공모함 사업에 최우선 순위를 두어야 합니다."
 FRA_the_young_school: "신문물"
 FRA_the_young_school_desc: "항공기, 잠수함, 그리고 어뢰 기술의 발전으로 인해 주력함은 더 이상 쓸모없게 되었습니다. 한정된 해군 산업 여건에서, 현대 해전의 위협에 무력한 덩치만 큰 떠다니는 요새를 건조하는 데 시간과 자원을 낭비할 여유는 없습니다. 대신 효율성 향상에 집중해 더 많은 소형 함정을 건조하는 데 집중해야 합니다."
 FRA_undersea_combat: "해저 전투"
 FRA_undersea_combat_desc: "지난 10년간 잠수함 기술은 비약적으로 발전했습니다. 이제 잠수함은 탐지와 파괴가 매우 어려워졌으며, 수상함의 치명적인 위협을 가하는 존재가 되었습니다."
 FRA_surface_combat: "해상 전투"
 FRA_surface_combat_desc: "함포류의 발전으로 인해, 다른 대형함과의 장기간 포격전에서 살아남을 수 있는 함선을 건조하는 것은 불가능에 가까워지게 되었습니다. 대신, 최신식 구축함과 어뢰정을 다수 보유하여 대량의 어뢰 공격으로 적을 압도하는 것이 훨씬 더 효과적입니다."
 FRA_prioritize_the_joffre_tt: "현대 §Y항공모함§! 한 척을 40%의 완성도로 생산 대기열에 추가합니다."
 POR_infrastructure_in_angola_tt: "앙골라 내 나미비아 지역에 §Y해군기지 2개§! 추가.\n   앙골라 내 루안다 지역에 §Y해군기지 3개§! 추가.\n"
 FRA_SNCAN_formed: "SNCAN(북프랑스 국영 항공기 제조사) 설립"
 FRA_SNCAO_formed: "SNCAO(서프랑스 국영 항공기 제조사) 설립"
 FRA_SNCASE_formed: "SNCASE(남동프랑스 국영 항공기 제조사) 설립"
 FRA_SNCASO_formed: "SNCASO(남서프랑스 국영 항공기 제조사) 설립"
 vichy_french_focus: "비시 프랑스 중점 계통도"
 POR_colonial_assimilation_policy_desc: "다른 나라들과 달리, 포르투갈 민족은 인종이 아니라 공유하고 있는 문화와 문명 개척 사명으로 정의됩니다. 우리는 인종 차별이 아닌 인종 혼합을 추구해야 합니다."
 POR_colonial_army_desc: "강력한 국가가 되려면 본토의 군대에만 의존해선 안 됩니다. 식민지 부대를 모집하고 무장시켜, 현대전에서 싸울 수 있도록 준비해야 합니다."
 POR_luso_tropicalism: "루소트로피칼리즘"
 POR_luso_tropicalism_desc: "우리는 포르투갈이 15세기 이래로 다문화적인 특성을 지니게 됐음을 인정하고, 아프리카의 식민지들을 우리의 영토로 통합하며, 현지 주민에게 시민권을 부여하여 국가 통합을 추구해야만 합니다. 물론 반대하는 이도 있겠지만, 우리 영토의 모든 이들을 위한 올바른 선택을 해야만 합니다."
 POR_limited_self_rule: "제한적 자치"
 POR_limited_self_rule_desc: "아프리카 식민지들의 자치권을 확대하여 그들이 자체 정부를 구성할 수 있게 함으로써, 우리는 보다 긴급한 문제들에 집중할 수 있습니다. 이러한 탈식민화를 통해 전 세계 민주주의 국가들과 더욱 가까워질 수 있을 것입니다."
 POR_infrastructure_in_angola: "앙골라 기반시설"
 POR_infrastructure_in_angola_desc: "앙골라는 아직 개발되지 않은 풍부한 자원을 가지고 있습니다. 향후 이 지역의 자원을 활용하기 위해서라도 지역의 기반시설을 개발해야 합니다."
 POR_develop_north_angola: "북앙골라 개발"
 POR_develop_north_angola_desc: "북앙골라에서 철광석 원천을 발견했습니다. 이 귀중한 자원을 개발하기 위해 채굴 산업을 구축해야 합니다."
 POR_develop_south_angola: "남앙골라 개발"
 POR_develop_south_angola_desc: "남앙골라에서의 자원 탐사는 성공적이었습니다. 이제 우리에게 필요한 채굴 산업을 개발할 수 있습니다."
 POR_portuguese_oil: "포르투갈 석유"
 POR_portuguese_oil_desc: "석유가 없는 국가는 분쟁이 발생했을 때 경제 위기를 겪게 됩니다. 우리는 앙골라에서 상업적으로 이용할 수 있는 유전을 찾아야 합니다."
 POR_develop_mozambique: "모잠비크 개발"
 POR_develop_mozambique_desc: "모잠비크에서 기반시설과 산업을 개발함으로써, 그곳의 알루미늄을 우리의 이익을 위해 활용할 수 있을 것입니다."
 POR_continue_the_public_works: "공공사업 지속"
 POR_continue_the_public_works_desc: "수년간 불안정했던 재정 상황 이후 정부가 시행한 국가 규제 덕분에 우리는 경제 상황을 안정시킬 수 있었습니다. 앞으로도 기반시설을 활성화하기 위해 공공사업에 지속적으로 투자해야 합니다."
 POR_instituto_superior_tecnico: "고등기술학교"
 POR_instituto_superior_tecnico_desc: "다가오는 투쟁에서 포르투갈이 뒤처지지 않으려면, 최첨단 교육 및 연구 시설을 갖춘 고등기술학교가 필요합니다."
 POR_ogme: "OGME"
 POR_ogme_desc: "공학재료 종합공장에 투자하면 우리 군대에 최신식의 고품질 장비를 훨씬 더 신속하게 공급할 수 있을 것입니다."
 POR_ogma: "OGMA"
 POR_ogma_desc: "항공재료 종합공장(Oficinas Gerais de Material Aeronáutico)의 시설을 개선하면 우리의 항공기 생산력이 크게 개선될 것입니다."
 POR_roads_bridges_and_dams: "도로, 교량 그리고 댐"
 POR_roads_bridges_and_dams_desc: "우리는 기반시설과 도로 체계 개선에 초점을 맞춘 공공 건설 계획에 투자해야 합니다."
 POR_extraction_industries: "추출 산업"
 POR_extraction_industries_desc: "우리의 자원 중 상당량이 토양에 잠들어 있지만, 광산들은 노후화되어 있고 여전히 수공업 방식에 머물러 있습니다. 현대적인 채굴 산업을 구축해야 합니다."
 POR_hydroelectricity: "수력 발전"
 POR_hydroelectricity_desc: "포르투갈 북부와 중부에 대규모 투자가 이뤄지면서, 이제 전력을 생산하고 하천의 흐름을 조절할 댐 네트워크를 구축할 수 있게 되었습니다."
 POR_military_vehicles: "군용 차량"
 POR_military_vehicles_desc: "우리 군이 다가올 전투에서 승리하려면 현대적인 차량이 필요합니다. 향후 벌어질 전쟁에서 우위를 점하기 위해서는, 최고 품질의 차량을 안정적으로 공급받을 수 있도록 해야 합니다."
 POR_portuguese_artillery: "포르투갈 포병"
 POR_portuguese_artillery_desc: "야포는 현대 전장에서 필수적인 존재입니다. 우리는 야포 생산을 늘릴 수 있는 새로운 설비를 건설하는 데 투자해야 합니다."
 POR_advanced_artillery: "발전된 포"
 POR_advanced_artillery_desc: "새로운 야포를 개발하고, 군인들이 더 효율적인 방법으로 보병의 진격을 지원하고 지원사격을 수행할 수 있도록 훈련시켜야 합니다."
 POR_military_research_facilities: "군사 연구 시설"
 POR_military_research_facilities_desc: "현대적이고 유능한 군대를 유지하려면, 군비 산업을 개선하기 위한 노력과 더불어 이에 상응하는 연구 투자도 병행해야 합니다."
 POR_armor_focus: "기갑 중점"
 POR_armor_focus_desc: "전장을 지배하기 위해서는 최고의 전쟁 기계가 필요합니다. 장갑차를 생산하는 시설을 확장하고 추가 연구에 투자해야 합니다."
 POR_mechanized_focus: "기계화 중점"
 POR_mechanized_focus_desc: "기계화 차량은 적의 공격을 받을 때 보병을 보호하는 데 있어 다른 바퀴 달린 차량보다 훨씬 적합합니다. 이러한 차량의 연구 및 생산은 결정적인 역할을 할 수 있을 것입니다."
 POR_light_aircraft_focus: "경항공기 중점"
 POR_light_aircraft_focus_desc: "항공은 끊임없이 발전하고 있으므로, 우리 군대를 지원하기에 적합한 항공기 산업을 발전시켜야 합니다."
 POR_advanced_light_aircraft: "경항공기 개선"
 POR_advanced_light_aircraft_desc: "항공기와 육군 기타 병과 간의 협조는 매우 중요합니다. 현대식 항공기를 개발하여 병력을 지원하면 전투에서 승리할 가능성이 크게 높아질 것입니다."
 POR_jet_research: "제트 연구"
 POR_jet_research_desc: "하늘을 지배하려면 최신 항공 기술을 도입해야 합니다. 제트 엔진과 같은 새로운 추진 방식을 연구하는 것이 가장 유망해 보입니다."
 POR_industrial_modernization: "산업 현대화"
 POR_industrial_modernization_desc: "우리 민간산업의 대부분은 시대에 뒤처져 있습니다. 현대화에 시간과 자원을 투자한다면 훨씬 더 효율적으로 발전할 수 있을 것입니다."
 POR_a_new_industry_desc: "생산 자동화 기술 분야의 발전 덕분에, 민간시설을 꾸준히 확장하고 개선하여 전례 없는 효율성을 달성할 수 있게 되었습니다."
 POR_food_industries: "식품 산업"
 POR_food_industries_desc: "포르투갈이 나서서 제조업에 활력을 불어넣어야 할 때입니다. 우선 북부 지방의 식품 공장을 개발하는 것부터 시작할 수 있습니다."
 POR_textile_industry: "직물업"
 POR_textile_industry_desc: "섬유 산업의 잠재력을 최대한 발휘하기 위해서는, 우리 영토에서 생산되는 많은 양의 면화를 가공할 수 있는 공장을 새로 건설해야 합니다."
 POR_second_navy_reequipment: "제2차 해군 재장비 사업"
 POR_second_navy_reequipment_desc: "해군 재장비 계획의 첫 단계가 끝났습니다. 우리는 이제 해군 조선소를 개선하고, 외국의 현대적인 선박들을 구매하기 위해 입찰에 참여하는 두 번째 단계를 진행해야 합니다."
 POR_a_powerful_merchant_marine: "강력한 상선"
 POR_a_powerful_merchant_marine_desc: "우리 경제에 필요한 모든 자원을 수송할 수 있는 대규모 상선단을 건설해야 합니다. 이를 위해 소규모 조선소에서 상선을 건조할 것입니다."
 POR_merchant_marine_protection: "상선 보호"
 POR_merchant_marine_protection_desc: "우리는 대전쟁에서의 경험을 통해 상선을 잠수함으로부터 보호해야만 한다는 사실을 깨달았습니다."
 POR_submarine_effort: "잠수함 주력"
 POR_submarine_effort_desc: "현대식 잠수함의 연구와 생산을 시작해야 합니다. 이는 우리가 수중전에 참가할 때 강력한 이점이 되어줄 것입니다."
 POR_fuzileiros: "해병대"
 POR_fuzileiros_desc: "잘 훈련된 해병대는 우리 해외 영토의 안보를 보장하는 데 필수적입니다."
 POR_naval_research_institute: "해군 연구 기관"
 POR_naval_research_institute_desc: "적절한 투자만 있다면 해군 학교의 연구 역량을 개선하고, 미래의 장교들에게 더 높은 수준의 교육을 제공할 수 있을 것입니다."
 POR_air_naval_research: "해군 항공기 연구"
 POR_air_naval_research_desc: "우리는 성장하는 공군과 해군을 조정할 새로운 방법을 고안하기 위해 최고의 조종사와 해군 장교를 모아야 합니다."
 POR_arsenal_do_alfeite: "두 알페이트 조선소"
 POR_arsenal_do_alfeite_desc: "우리의 최우선 과제는 광대한 제국을 보호할 수 있는 강력한 해군을 건설하는 것입니다. 더 큰 함선을 건조할 수 있는 역량과 기술을 갖추고, 리스본의 주요 해군 조선소를 확장하고 조선 전문가들을 고용해야 합니다."
 POR_national_cruiser_production: "국가 주도 순양함 생산"
 POR_national_cruiser_production_desc: "우리는 계속해서 대형 선박의 건조에 집중해야 합니다. 최신식 순양함은 우리 해군에 막강한 화력을 제공할 것입니다."
 POR_battleship_effort: "전함 주력"
 POR_battleship_effort_desc: "바다를 지배하고자 한다면, 많은 나라의 해군이 그 존재만으로도 떨게 할 강력한 현대식 전함을 대량 생산해야 합니다."
 POR_carrier_effort: "항공모함 주력"
 POR_carrier_effort_desc: "현대 항공기가 점점 더 위협적인 존재가 됨에 따라, 항공모함이 해상 전투에서 점점 더 중요한 역할을 맡게 되었습니다."
 POR_atlantic_defense_strategy: "대서양 방어 계획"
 POR_atlantic_defense_strategy_desc: "우리 섬들은 대양 한가운데 고립되어 있어 하나씩 쉽게 점령당할 수 있습니다. 그러나 적절한 투자가 이루어진다면, 이 섬들을 침몰하지 않는 항공모함으로 탈바꿈시킬 수 있습니다!"
 POR_endless_sea_desc: "아시아에 위치한 우리의 영지는 주변 제국들의 적대 행위에 노출되어 있습니다. 침략이 벌어질 것에 대비해 해당 지역의 방어를 강화하는 데 집중해야 합니다."
 POR_popular_front: "인민전선"
 POR_popular_front_desc: "스페인 인민전선이 훌륭한 본보기가 되어주고 있습니다. 우리는 공산주의자, 사회주의자, 무정부주의자를 하나로 묶어 파시즘과 세계 혁명에 맞서는 광범위한 전선을 만들어야 합니다."
 POR_nation_in_arms_desc: "포르투갈 인민은 파시즘과 제국주의라는 악에 맞서 싸울 준비가 되어있어야 합니다. 인민에게 무기를 지급하고 군사 훈련을 시작하여, 적절한 때가 왔을 때 우리 나라가 싸울 수 있도록 해야 합니다."
 POR_unify_leftist_youth_wings: "좌파 청년단체 통합"
 POR_unify_leftist_youth_wings_desc: "현재의 조직들을 통합하고 잠재적인 회원들의 가입을 독려하여 포르투갈 공산당 청년 조직을 창설할 것입니다. 이를 통해 젊은 당원들이 모여 토론하고, 정치 활동의 첫걸음을 내디딜 수 있는 장을 마련하게 될 것입니다."
 POR_nationalize_industry: "산업 국유화"
 POR_nationalize_industry_desc: "민간 자본이 너무도 오랫동안 우리 경제를 축내고 사회 발전을 지연시켜 왔습니다. 포르투갈 국민의 이익을 위해 민간 기업들을 국유화하고 모든 공장의 생산을 통제하여 이 문제를 제거해야 합니다."
 POR_reorganization_of_the_communist_party: "공산당 재조직"
 POR_reorganization_of_the_communist_party_desc: "살라자의 독재 정권 시절, 많은 우리 당원이 체포되었습니다. 우리는 이들을 복귀시키고 당의 조직을 재정비하여, 모든 부서가 가장 적합한 인사의 손에 운영될 수 있도록 할 것입니다."
 POR_potential_civil_war_low_requirement_tt: "§R이 중점이 완료되는 시점에 §Y안정도§!§R가 §Y40%§R 미만이라면 내전이 발발합니다!§!§!§!§!"
 POR_potential_civil_war_high_requirement_tt: "§R이 중점이 완료되는 시점에 §Y안정도§!§R가 §Y60%§R 미만이라면 내전이 발발합니다!§!§!§!§!"
 POR_join_the_comintern: "코민테른 가입"
 POR_join_the_comintern_desc: "소비에트 연방은 다른 국가들이 소비에트의 사회주의를 따를 수 있도록 길을 닦아 놓았습니다. 우리는 모두 같은 목표를 추구하고 있기 때문에 소련의 동지들과 협력하는 편이 유익할 것입니다."
 POR_research_collaboration: "연구 협력"
 POR_research_collaboration_desc: "소련의 동지들은 충분한 재정 지원을 바탕으로 연구 및 개발에 야심 차게 힘을 쏟고 있습니다. 연구 협력 합의를 통해 프롤레타리아 전쟁에서 상호 간 이득을 얻을 수 있을 것입니다."
 POR_support_the_spanish_republic: "스페인 공화국 지원"
 POR_support_the_spanish_republic_desc: "스페인 국민은 나라 전체를 장악하려는 국민파 쿠데타에 맞서 고군분투하고 있습니다. 이들이 패배하면 새로운 적이 될 수도 있는 세력이 우리 문 앞까지 다가올 것이니, 바로 지금 공화파를 지원해야 합니다."
 POR_workers_of_iberia_unite: "이베리아의 노동자여, 단결하라!"
 POR_workers_of_iberia_unite_desc: "우리는 모든 형태의 폭정에 대항하여 이베리아 프롤레타리아의 단결을 선언하고, 스페인의 동지들과 함께 내전에 참가하여 파시즘에 대항하는 보루가 되어야 합니다.\n정의로운 대의를 짊어지고 있는 우리의 희생은 결코 잊히지 않을 것입니다!"
 POR_workers_of_iberia_unite_civil_war_tt: "§R§Y비동맹주의§! 지지파가 내전을 일으킵니다§!"
 POR_the_iberian_socialist_union: "이베리아 사회주의 연방"
 POR_the_iberian_socialist_union_desc: "전쟁 중 스페인의 공화파와 우리의 공동 투쟁을 통해 지금이 대중사회주의 정부하에서 이베리아반도를 통합할 때라는 사실이 확연해졌습니다.\n함께 힘을 합친다면 공동의 적을 완전히 물리칠 수 있습니다!"
 POR_visit_the_front: "전선 시찰"
 POR_visit_the_front_desc: "스페인 전선 시찰을 위해 여러 포르투갈 장교가 파견될 예정입니다. 이들은 공군의 신기술 활용 실태를 중점적으로 점검할 것입니다."
 POR_they_need_our_help: "그들에겐 우리의 도움이 필요하다"
 POR_they_need_our_help_desc: "스페인 내부의 상황은 매우 심각합니다. 국민파의 승리를 방지하려면 지금 행동해야만 합니다. 우리는 스페인 형제들과 함께 투쟁에 나설 것이며, 힘을 합쳐 반란군을 무찌를 것입니다!"
 POR_intervention_in_spain: "스페인 개입"
 POR_intervention_in_spain_desc: "스페인 정부의 성향은 용납할 수 없습니다. 그들의 야망은 우리의 이념과 국민에게 위협이 되기에, 직접 움직여 이 적대적인 태도를 무력으로 근절해야 합니다."
 POR_intervention_in_spain_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[GetSpanishRepublicFlagAndNameDef]에 대한 §Y정부 전복§! 전쟁 명분 획득."
 POR_securing_the_free_world: "자유세계 확보"
 POR_securing_the_free_world_desc: "열강이 되기 위해서는 그에 걸맞은 행동을 보여주는 것이 좋습니다. 우리는 우리의 이상과 이익을 공유하는 소국들을 타국의 잠재적인 위협으로부터 보호할 것입니다."
 portugal_guarantees_freedom_tt: "유럽 내 모든 §Y민주주의§! 또는 §Y비동맹주의§! 약소국들의 독립을 보장합니다."
 POR_protect_chinese_civilians: "중국 시민 보호"
 POR_protect_chinese_civilians_desc: "포르투갈령 마카오 인근에서 외국 군사 훈련이 이루어지고 있다는 보고가 민간인 사이에 불안을 일으키고 있습니다. 우리는 국민과 영토에 대한 어떠한 위협도 용납하지 않을 것이며, 영광스러운 국가를 위해 지금 즉시 행동해야 합니다!"
 POR_strict_neutrality_in_the_spanish_civil_war: "스페인 내전 엄격 중립"
 POR_strict_neutrality_in_the_spanish_civil_war_desc: "스페인 내전이 발발했지만, 지금 우리는 국제 분쟁에 휘말릴 여유가 없습니다. 엄격한 중립 정책을 선언하고 국가를 강화하여, 외교 관계를 개선하는 데 힘써야 합니다."
 POR_british_investment_in_mines: "영국의 광산 투자"
 POR_british_investment_in_mines_desc: "영국 정부가 우리 나라 자원 개발에 투자할 의사를 보였습니다. 우리의 채굴 시설과 연구 및 개발의 진보를 도모할 수 있는 소중한 기회가 될 것입니다."
 POR_british_industrial_investments: "영국의 산업 투자"
 POR_british_industrial_investments_desc: "성장하고 있는 우리의 경제 수요를 충족시키려면 민간산업을 확장해야 합니다. 영국 정부는 우리 나라에 새로운 투자를 할 의향이 있지만, 그 대가로 우리가 자국의 이념에 더 우호적인 태도를 취하길 바라고 있습니다..."
 POR_allow_free_elections: "자유 선거 허용"
 POR_allow_free_elections_desc: "영국의 영향력이 마침내 포르투갈에서 꽃을 피웠으며, 국민은 자신의 이익을 가장 잘 대변할 정부를 직접 선택할 권리를 요구하고 있습니다."
 POR_join_the_allies: "연합국 가입"
 POR_join_the_allies_desc: "이제 유럽의 주요 민주주의 국가들을 본받아 투쟁에 동참할 때입니다. 함께라면 어떤 적이라도 막아낼 수 있을 것입니다!"
 POR_research_sharing: "연구 공유"
 POR_research_sharing_desc: "영국의 전우들은 기술 연구 면에서 우리보다 훨씬 앞서 있습니다. 연구 공유 협정은 우리를 더욱 강하게 만들고, 나아가 동맹 자체를 강화해 줄 것입니다."
 POR_oppose_germany: "독일 적대"
 POR_oppose_germany_desc: "독일의 적대 행위는 결코 용납할 수 없지만, 지금까지 그 누구도 이를 저지하지 못했습니다. 마침내 우리의 군대가 전쟁을 치를 준비를 마쳤으니, 포르투갈은 이 투쟁에 동참하여 민족의 자유를 빼앗으려는 모든 자들과 맞서 싸울 것입니다."
 POR_british_guns: "영국산 총기"
 POR_british_guns_desc: "우리의 군수산업은 현대전 무기를 생산할 준비가 되어 있지 않습니다. 영국과 조약을 체결하면 그들의 무기를 구매할 수 있을 것입니다."
 POR_estado_novo_desc: "우리는 1933년 헌법 이후 협동조합주의와 경제 자립의 원칙을 지켜왔습니다. 국력 강화를 위한 가장 확실한 길은 이러한 방침을 한층 더 강조하여, 새롭고 강력한 국가를 건설하는 것입니다."
 POR_support_the_spanish_nationalists: "스페인 국민파 지원"
 POR_support_the_spanish_nationalists_desc: "조국의 영광을 위하여 공산주의자와 아나키스트의 위협에 맞서 싸우고 있는 스페인 국민파에 지지를 표명해야 합니다."
 POR_portuguese_legion: "포르투갈 군단"
 POR_portuguese_legion_desc: "스페인 내전의 발발에 대응하여, 헌병대가 국경으로 파견되었습니다. 그들의 치안 임무를 대신할 수 있는 자발적이고 애국심 넘치는 무장 민병대를 조직해야 합니다."
 POR_observation_mission: "시찰 임무"
 POR_observation_mission_desc: "스페인에 군사감시단을 파견해 새로 도입된 전술과 무기 체계를 시찰할 것입니다."
 POR_send_assistance: "지원 파견"
 POR_send_assistance_desc: "전선이 점차 안정됨에 따라 스페인 내전에서 국민파의 운명은 풍전등화라 할 수 있습니다. 우리는 투쟁에 동참하여 반군을 지원해 공화정부를 격파하고, 이베리아반도에서 공산주의 위협을 완전히 근절해야만 합니다."
 POR_nationalist_intervention: "국민파 개입"
 POR_nationalist_intervention_desc: "스페인 정부의 야망이 우리의 이익을 위협하고 있으며, 이를 용납해서는 안 됩니다. 이웃 나라들이 우리의 대의에 동참하지 않으려 한다면, 우리는 더욱 설득력 있는 방법을 동원해 그들이 동참할 수밖에 없도록 할 것입니다."
 POR_nationalist_intervention_tt: "[Root.GetFlag]§Y[Root.GetNameDefCap]§!:\n[SPA.GetFlag][SPA.GetNameDefCap]에 대한 §Y정부 전복§! 전쟁 명분 획득."
 POR_national_syndicalism_desc: "우리는 국민 생디칼리슴 운동을 해산하고 프란시스쿠 홀랑 프레투를 추방한 살라자르의 실책을 고쳐 나갈 것입니다. 다시 한번 이 운동을 정당화하고 프레투를 복귀시켜야 합니다."
 POR_camisas_azuis: "남색 셔츠단"
 POR_camisas_azuis_desc: "남색 셔츠단은 국민 생디칼리슴 지지자들의 무장 민병대였지만, 그들의 사상 때문에 비난받고 해산되었습니다. 남색 셔츠단을 동원하면 우리 군대에 귀중한 인력을 제공받을 수 있으므로 다시 이 조직의 설립을 허용해야 합니다."
 POR_join_the_axis: "추축국 가입"
 POR_join_the_axis_desc: "우리는 독일과 협력하여 앞으로 벌어질 분쟁에서 그들을 지원해야 합니다. 독일이 중부 유럽의 최강자일지는 몰라도, 포르투갈은 최강의 식민제국으로 성장할 것입니다!"
 POR_research_agreements: "연구 협정"
 POR_research_agreements_desc: "독일의 발전된 과학 기술에 접근할 수 있도록 협정을 체결한다면, 우리의 기술 연구를 촉진하고 전장에 더 우수한 장비를 배치할 수 있게 될 것입니다."
 POR_the_fifth_empire_desc: "제5제국은 지적과 영적 지식, 신앙과 제국주의가 궁극적으로 융합된 존재를 의미합니다. 오직 포르투갈 민족만이 이를 향해 나아가는 길을 선도할 수 있으며, 영토뿐 아니라 정신과 문화적 측면에서도 전 세계를 하나로 통합할 것입니다."
 POR_expand_the_chinese_territories: "중국 영토 확장"
 POR_expand_the_chinese_territories_desc: "전쟁으로 아시아 국가들이 약화된 지금이 바로 마카오에서 중국으로 영토를 확장할 적기입니다. 이미 지쳐버린 중국군과 일본군은 우리의 막을 수 없을 것입니다!"
 POR_expand_the_chinese_territories_tt: "다음 주를 소유하고 있는 모든 국가에 대한 §Y합병§! 전쟁 명분 획득:\n[592.GetName] ([592.Owner.GetFlag]§Y[592.Owner.GetName]§!)\n[594.GetName] ([594.Owner.GetFlag]§Y[594.Owner.GetName]§!)\n[325.GetName] ([325.Owner.GetFlag]§Y[325.Owner.GetName]§!)\n[613.GetName] ([613.Owner.GetFlag]§Y[613.Owner.GetName]§!)\n[622.GetName] ([622.Owner.GetFlag]§Y[622.Owner.GetName]§!)\n[604.GetName] ([604.Owner.GetFlag]§Y[604.Owner.GetName]§!)\n[615.GetName] ([615.Owner.GetFlag]§Y[615.Owner.GetName]§!)\n[611.GetName] ([611.Owner.GetFlag]§Y[611.Owner.GetName]§!)\n[328.GetName] ([328.Owner.GetFlag]§Y[328.Owner.GetName]§!)"
 POR_deal_with_the_japanese_threat: "일본의 위협 처리"
 POR_deal_with_the_japanese_threat_desc: "일본군이 태평양에 있는 우리의 영토를 위협하며 인근 거점을 점령하고 우리 식민지를 고립시키고 있습니다. 이들이 예상하지 못하는 바로 지금, 일본 본토에 선제공격을 가해 향후 발생할 잠재적 적대 행위를 미리 차단해야 합니다."
 POR_refuse_the_naval_blockade: "해상 봉쇄 거부"
 POR_refuse_the_naval_blockade_desc: "우리는 [ENG.GetNameDef](와)과 전쟁 중인 국가들에 가해진 해상 봉쇄령을 통해 이득을 취할 수 있습니다. 우리 외교관들은 [ENG.GetAdjective](와)과 전투 중인 나라에 우리의 해상 수송 능력을 빌려주는 대가로 그들의 경제적 지원을 받아내는, 우리에게 다소 유리한 협정을 맺을 것입니다."
 POR_mapa_cor_de_rosa: "분홍색 지도"
 POR_mapa_cor_de_rosa_desc: "1890년 영국의 최후통첩으로 당했던 굴욕을 복수할 때입니다. 서아프리카와 동아프리카의 우리 식민지는 마침내 하나로 연결될 것입니다!"
 POR_recover_the_east_indies: "동인도 수복"
 POR_recover_the_east_indies_desc: "정당한 우리의 영토를 되찾아야만 합니다. 동인도 제도는 다시 포르투갈의 지배를 받게 될 것입니다."
 POR_recover_brazil: "브라질 수복"
 POR_recover_brazil_desc: "옛 포르투갈 제국의 영광을 되찾기 위해서는 과거 아메리카 식민지에 집중해야 합니다. 브라질의 영토는 포르투갈의 것이므로, 무력을 동원해 되찾아야 할 것입니다."
 POR_army_reorganization: "육군 재편성"
 POR_army_reorganization_desc: "과도하게 늘어난 장교 수와 비효율적인 부대를 감축하고, 적절한 징병 제도를 도입해 군을 재편성해야 합니다. 이를 통해 현대식 군대의 기반을 마련할 수 있을 것입니다."
 POR_metropolitan_army: "본토 군대"
 POR_metropolitan_army_desc: "포르투갈이 마주할 수 있는 가장 큰 위협은 유럽 전쟁에 휘말려 본토가 침공당하는 것입니다. 강력한 현대식 군대만이 적을 저지할 수 있습니다!"
 POR_standardization: "표준화"
 POR_standardization_desc: "표준화 제도를 도입해 우리의 장비가 생산 과정에서 높은 수준의 효율성과 호환성을 달성할 수 있도록 해야 합니다."
 POR_defend_the_borders: "국경 방어"
 POR_defend_the_borders_desc: "우리는 언제나 침략당할 수 있으며, 우리가 방어해야 할 영토는 넓습니다. 그렇기에 가능한 모든 침략에 대응할 수 있도록 요새를 적절히 구축해야 합니다."
 POR_rebuild_the_lines_of_torres_vedras: "토히스 베드라스선 재건"
 POR_rebuild_the_lines_of_torres_vedras_desc: "고위 장성 중 상당수가 우리의 국경이 방어하기에 너무 광범위하다고 주장하고 있습니다. 이에 따라 토레스베드라스 방어선을 재건하여 구 요새들을 현대 전쟁에 맞게 개조하자는 의견을 제시해 왔습니다. 적이 방어선을 돌파할 경우, 우리는 나폴레옹 전쟁 당시 프랑스 침공에 맞서 효과를 발휘했던 전략을 따라 리스본으로 후퇴할 것입니다."
 POR_corpo_do_estado_maior: "육군 참모본부"
 POR_corpo_do_estado_maior_desc: "군사 개혁을 통해 육군 참모본부(코르포 도 에스타도 마이오르)가 현대전 연구를 위한 고위 기관으로 재설립되었습니다. 그 효율성을 증대시키기 위해 새로운 시설에 투자해야 합니다."
 POR_staff_wargames: "참모 모의전"
 POR_staff_wargames_desc: "우리는 장교들이 현대의 교리, 조직, 훈련, 그리고 장비를 최대한 활용할 수 있도록 준비시키는 데 집중해야 합니다."
 POR_a_royal_wedding: "왕실 결혼"
 POR_a_royal_wedding_desc: "포르투갈 옥좌의 적법한 계승자인 브라간사의 두아르트 누누 공과 브라질 제위 계승자의 딸인 오를레앙가의 마리아 프란시스카 공주의 결혼은 포르투갈과 브라질 내 군주주의 세력을 만족시킬 것입니다."
 POR_the_return_of_duarte: "두아르트의 귀환"
 POR_the_return_of_duarte_desc: "공화주의자들은 포르투갈로 돌아오는 브라간사 왕가의 두아르트 누누 경을 결코 받아들이지 않겠지만, 이는 왕정복고를 위해 필요한 조치입니다."
 POR_support_a_spanish_monarchy_in_the_war: "전쟁 중 스페인 왕당파 지원"
 POR_support_a_spanish_monarchy_in_the_war_desc: "우리가 카를로스파를 높이 평가하는 건 아닙니다. 하지만 스페인 반도에 파시스트나 공산주의 정권이 들어서는 것보다는 군주제가 들어서는 편이 훨씬 낫습니다. 최악보다는 차악을 선택하는 게 더 나은 법입니다..."
 POR_assist_the_requetes: "레케테 지원"
 POR_assist_the_requetes_desc: "포르투갈 육군과 공군의 일부 인원이 스페인으로 파견되어 카를로스파의 전쟁 수행을 감독하고 지도자들에게 조언할 것입니다. 이들은 스페인에 머무는 동안 양측이 사용하는 전투 전술에 관한 정보도 수집할 것입니다."
 POR_join_the_carlist_fight: "카를로스파의 편으로 참전"
 POR_join_the_carlist_fight_desc: "스페인 내전에서 카를로스파의 승리를 보장하는 제일 나은 방법은 우리가 직접 그들과 같이 싸우며 다른 스페인 파벌들을 격퇴하는 것입니다."
 POR_the_royal_iberian_alliance: "이베리아 왕국 동맹"
 POR_the_royal_iberian_alliance_desc: "유럽과 그밖에 존재하는 위협에 맞서기 위해 스페인 왕국과 협력을 추구해야 합니다. 이 혼란의 시대에 승리를 거두려면 단결해야만 합니다."
 POR_monarchist_uprising_in_brazil: "브라질에서 군주주의 봉기"
 POR_monarchist_uprising_in_brazil_desc: "브라질 내의 군주주의자들에게 호소하면 브라질 왕정복고의 발판을 마련하는 데 도움이 될 것입니다. 우리는 그들이 반대 여론에 굴하지 않고 승리할 수 있도록 지원해야 합니다."
 POR_the_empire_of_brazil: "브라질 제국"
 POR_the_empire_of_brazil_desc: "페드로 황자가 브라질의 왕위를 주장하고 황제로 즉위할 무대가 마련되었습니다."
 POR_the_empire_of_brazil_potential_civil_war_tt: "§R§!§Y브라질§!§R이 §!§Y비동맹주의§!§R가 아니고, 이 중점이 완료될 때§! §Y안정도 50%§!§R 미만, 혹은§! §Y중립도가 70%§!§R 미만이라면, 브라질의 군주주의자들이 내전을 일으켜 우리까지 휘말리게 될 것입니다!§!"
 POR_restoration_of_the_monarchy: "왕정복고"
 POR_restoration_of_the_monarchy_desc: "브라간사 왕가의 두아르트 누누 경의 통치 아래, 우리는 포르투갈 왕정의 복원을 선언할 것입니다.\n포르투갈 국왕 폐하 만세!"
 POR_the_kingdom_reunited: "재결합한 왕국"
 POR_the_kingdom_reunited_desc: "포르투갈과 브라질의 왕정이 복원된 지금, 공동으로 투쟁했던 기억이 흐려지기 전에 두 나라의 통합을 추진해야 합니다. \n우리는 브라질 정부에 통합을 제안할 것이며, 그들이 자발적으로 서명하지 않는다면 다른 수단을 동원해서라도 이 사안을 밀어붙일 수밖에 없다는 점을 분명히 할 것입니다…"
 POR_remember_olivenca: "올리벤사를 기억하라"
 POR_remember_olivenca_desc: "아주 오래전, 스페인인들은 우리에게 올리벤사에 대한 권리가 있음을 부정했습니다. 이제 우리는 그 땅을 되찾을 것이며, 그 주변의 영토까지 함께 수복할 것입니다…"
 POR_deal_with_fascism: "파시즘 처리"
 POR_deal_with_fascism_desc: "파시즘은 인류에게 슬픔과 고통을 가져온 역병입니다. 이제 우리가 파시즘의 근원지에 직격타를 날릴 때입니다. 우리가 승리한다면, 우리의 뜻에 따라 더 나은 세상이 탄생할 것입니다."
 POR_deal_with_fascism_tt: "열강 또는 인접한 파시즘 국가에 대한 §Y합병§! 전쟁 명분 획득:"
 POR_latin_america: "라틴아메리카"
 POR_latin_america_desc: "우리 제국이 안정된 지금, 우리는 아메리카 식민지 주변 지역을 살펴보고 한때 브라질 제국이 지배했던 땅들을 수복할 수 있습니다."
 POR_the_communist_threat: "공산주의의 위협"
 POR_the_communist_threat_desc: "공산주의자들은 그 기만적인 이념을 포르투갈뿐만 아니라 전 세계에 교묘히 확산시키고 있습니다. 이 전 지구적인 위협이 내부에서부터 우리를 갉아먹기 전에 반드시 근절해야만 합니다."
 POR_the_communist_threat_tt: "열강 또는 인접한 공산주의 국가에 대한 §Y[GetWargoalBasedOnGovernment]§! 전쟁 명분 획득:"
