 POR_spr_tooltip_at_peace_tt: "[SPR.GetFlag]§Y공화파 스페인§!과 평화 상태"
 POR_fascist_portugal_joins_scw_tt: "§Y파시스트 포르투갈§!이 [SPA.GetFlag]§Y[SPA.GetNameDef]§!(을)를 도와 [GetSpanishRepublicFlagAndNameDef](와)과의 전쟁에 참전합니다."
 POR_iberian_workers_effect_tooltip_tt: "[POR.GetFlag]§Y[POR.GetNameDef]§!과 [GetSpanishRepublicFlagAndNameDef]이 §Y'이베리아 노동자 연합'§! 사건 획득."
