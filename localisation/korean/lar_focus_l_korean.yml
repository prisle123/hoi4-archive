 POR_promote_the_monarchist_cause_in_portugal: "포르투갈에서 군주주의자 대의 장려"
 POR_promote_the_monarchist_cause_in_portugal_desc: "포르투갈 국민에게 군주주의 정서를 널리 퍼뜨리려면 군주주의자들을 격려하고 지지해야 합니다."
 POR_kingdom_reunited_tooltip_tt: "§Y[POR.GetNameDefCap]§!과 §Y[BRA.GetNameDef]§!은 이제 §Y포르투갈-브라질 제국§!이라는 이름으로 알려지게 됩니다."
