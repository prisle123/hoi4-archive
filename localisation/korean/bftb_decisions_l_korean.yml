 TUR_kurdish_resistance_escalation_mission: "£faction_tur_kurdish 쿠르드족 반란군의 반정부 활동 강화"
 TUR_kurdish_resistance_escalation_mission_desc: "쿠르드족 반란군이 우리 나라 남동부 지역에서 반정부 행동을 강화하고 있습니다."
 TUR_acted_against_kurd_rebels_recently_flag: "최근 쿠르드족을 표적으로 삼았음"
 TUR_fundamentalist_state_management_category: "원리주의자 지역 관리"
 TUR_fundamentalist_state_management_category_desc: "이 나라에는 [ROOT.GetAdjective] 국가에서 종교의 역할이 갑작스럽게 변하는 모습을 완전히 받아들일 준비가 되어 있지 않은 이들이 있습니다. 이들은 부드럽게 다뤄야 하지만, 진보를 향한 행진을 막게 내버려둘 수는 없습니다."
 TUR_fundamentalist_state_management_map_category_name: "이 지역은 케말주의에 반대합니다."
 TUR_encourage_avid_fundamentalist_disciples_to_migrate_into_state: "£faction_tur_traditionalist 열성적인 원리주의 신도들이 영향을 잘 받는 지역 사회로 이주하도록 장려"
 TUR_increase_influence_of_fundamentalists_in_state: "£faction_tur_traditionalist 원리주의자들의 영향력 키우기"
 TUR_increase_influence_of_fundamentalists_in_state_desc: "전능하신 분의 빛이 우리 자랑스러운 국가의 구석구석까지 닿아야 합니다."
 TUR_hold_a_march_in_state: "£faction_tur_kemalist 원리주의자 지역에서 행진 거행"
 TUR_hold_a_march_in_state_desc: "우리 이념의 완강한 사도들은 반란군 공동체를 가로질러 행진하며 자신의 헌신을 드러낼 것입니다. 이 나라의 낡은 종교 단체들은 이 모습에 두려움을 느끼겠죠."
 TUR_acquiesce_to_fundamentalists: "£faction_tur_traditionalist 원리주의자들을 묵인"
 TUR_acquiesce_to_fundamentalists_desc: "공화국이 살아남으려면 타협할 줄도 알아야 합니다. 그 타협으로 이 나라의 기반인 헌법이 훼손되더라도 말입니다."
 TUR_empower_fundamentalists_in_state: "£faction_tur_traditionalist 지역 원리주의자들에게 권력 부여"
 TUR_empower_fundamentalists_in_state_desc: "우리와 같은 종교를 믿는 신자들은 정부로부터 받을 수 있는 모든 지원을 받아야 합니다."
 TUR_kemalist_state_management_category: "케말주의 지역 관리"
 TUR_kemalist_state_management_category_desc: "케말주의자들은 대도시에 거주하는 경향이 있으며, 자신의 정치적 견해를 마치 삶의 방식을 지키는 것처럼 열렬히 옹호합니다."
 TUR_kemalist_state_management_map_category_name: "이 지역은 케말주의를 따릅니다."
 TUR_kemalist_loyalty_and_power_update_effect_tt: "§Y케말주의 장교단§!은 정부의 행동에 따라 자신의 상태를 재조정할 것입니다."
 TUR_kemalist_influenced_state_effect_tt: "£faction_tur_kemalist §Y케말주의자§!들이 그 지역의 경쟁자가 없는 행정가로서 권력을 장악합니다."
 TUR_kemalist_turn_hostile_effect_tt: "£faction_tur_kemalist §Y케말주의자§!들이 정부에 §R적대적§!으로 변합니다."
