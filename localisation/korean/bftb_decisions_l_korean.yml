 TUR_the_enemy_within: "내부의 적"
 TUR_the_enemy_within_desc: "우리 나라는 정치적, 민족적, 종교적 분열로 갈라져 있으며, 이러한 분열은 국가를 붕괴시키고 혼란에 빠뜨릴 위험이 있습니다. 악랄한 세력들이 우리 내부에서 활개 치고 있으니, 이들이 [ROOT.GetNameDef]의 정당한 정부를 이기도록 내버려 두어서는 안 됩니다."
