 BUL_uranium_concession_agreement: "[FROM.GetNameDef] 측과의 우라늄 양허 협정"
 BUL_uranium_concession_agreement_desc: "우리는 우리 땅에 있는 우라늄 매장지를 최대한 활용하지 못합니다. 국내 산업과 농업에 필요한 유용한 자재와 제품을 대가로 동맹국인 [FROM.GetAdjective]에 자원 개발권을 부여하는 계약을 체결하면 우리뿐만 아니라 그들에게도 유익할 겁니다."
 BUL_negotiate_claims_in_the_balkans: "발칸에서의 우리의 권리 협상"
 BUL_negotiate_claims_in_the_balkans_desc: "강대국과 동맹을 맺기 전에, 우리는 독일과 우리의 영토 요구를 협상해야 합니다. 국제적으로 긴장이 고조되고 있기에, 불가리아는 영토 협상에서 가장 좋은 조건을 제안하는 국가만을 지지할 것입니다."
 BUL_demand_our_historical_claims: "우리의 역사적 영유권 요구"
 BUL_secure_occupation_in_balkan_state: "[FROM.GetName] 점령 확고히 하기"
 BUL_secure_occupation_in_balkan_state_desc: "우리는 발칸반도의 평화유지군 역할을 맡아야 합니다. 그러려면 동맹국들을 설득해서 발칸에 있는 그들 점령지의 행정권을 넘겨받아야 합니다. 그렇게만 된다면 외국의 [ROOT.GetFactionName] 주둔군을 임무에서 해제하여 다른 전선을 증원할 수 있을 겁니다."
 BUL_secure_occupation_in_balkan_state_tt: "(§Y인력§!과 §Y보병 장비§!가 적은 국가는 설득될 가능성이 더 높음)"
 BUL_bulgarian_reintegration_campaign: "[FROM.GetName]의 불가리아 재통합 운동"
 bulgarian_territorial_expansion_arranged: "불가리아 영토 확장 계획"
 BUL_bulgarian_territorial_expansion_arranged_tt: "§Y불가리아 영토 확장 계획§! 변동치가 있는 주는 아무 동맹국이 해당 주를 점령하고 불가리아가 독일과 같은 동맹에 가입한 경우 불가리아로 이전됩니다."
 BUL_align_bulgaria: "불가리아 제휴"
 BUL_align_bulgaria_desc: "우리와 불가리아의 외교 관계는 수십 년간 우호적이었으며, 우리의 재정 지원 덕분에 불가리아 정부는 심각한 부채 문제를 관리할 수 있었습니다. 이제 그들을 공식적으로 [GER.GetNameDef] 동맹국으로 유인할 때입니다."
 BUL_germany_donate_fighters: "불가리아에 전투기 기부"
 BUL_germany_donate_fighters_desc: "우리는 최근에 재건된 불가리아 공군에 소수의 항공기를 기부할 것입니다."
 BUL_germany_demand_military_access: "불가리아 군사 통행권 요구"
 BUL_germany_demand_military_access_desc: "불가리아가 발칸반도 공세에 참여하지 않더라도 우리는 군사 통행권을 요구해야 합니다. 그래야 우리 군대가 불가리아 국경을 그리스 침공의 작전 기지로 활용할 수 있습니다."
 BUL_germany_demand_replacement_of_bulgarian_prime_minister: "불가리아 총리의 교체 요구"
 BUL_germany_demand_replacement_of_bulgarian_prime_minister_desc: "불가리아 총리 게오르기 쿄세이바노프가 무능한 정치가라는 게 드러났습니다. 우리는 [BUL.GetLeader]에게 이 인물을 우리 이상에 더 부합하고 능력 있는 보그단 필로프로 교체할 것을 제안해야 합니다."
 BUL_donate_aircraft_tt: "[BUL.GetNameDef] 측이 우리의 기부를 받아들인다면, 우리의 의견이 오르고 양국 간 협력이 촉진될 겁니다."
 BUL_the_balkan_federation_dream: "발칸 연방의 꿈"
 BUL_the_balkan_federation_dream_desc: "[ROOT.GetNameDefCap](은)는 강력한 발칸 연방의 결성을 주도하여 프롤레타리아의 수많은 적들에 맞서야 하며, 발칸 국가들이 우리 민족 간의 협력과 연대를 발전시키는 것만이 투쟁에서 승리할 유일한 길임을 이해하게 해야 합니다. 이는 궁극적으로 발칸의 통합으로 이어질 것입니다..."
 BUL_develop_balkan_federation_project: "발칸 연방 계획"
 BUL_develop_balkan_federation_project_desc: "우리는 경제, 산업, 정치, 사회 등 다양한 분야의 전문가들을 모아 1920년대 발칸 연방 계획이 실패한 이유를 분석하고, 모든 발칸 국가가 공정하고 평등하게 대우받는 새로운 포용적이고 개선된 계획을 개발해야 합니다."
 BUL_balkan_federation_propaganda: "발칸 연방 선전"
 BUL_balkan_federation_propaganda_desc: "우리는 [FROM.GetNameDef]에서 발칸 연방 계획에 대한 [FROM.GetAdjective] 프롤레타리아 대중의 지지를 얻기 위해 대대적인 선전 활동을 조직할 것입니다."
 BUL_destabilize_country: "[FROM.GetNameDef] 불안정화"
 BUL_destabilize_country_desc: "우리는 [FROM.GetNameDef]에 [ROOT.GetAdjective] 요원들을 침투시켜 우리 연방 계획을 지지하는 현지 활동가들을 모으고, 그들에게 기본 훈련을 제공하며, 무장 파르티잔 단체를 결성하여 국가를 불안정하게 만들어야 합니다."
 BUL_fight_alongside_country_comrades: "[FROM.GetAdjective] 동지들과 투쟁"
 BUL_fight_alongside_country_comrades_desc: "우리는 [FROM.GetNameDef]에 있는 동지들의 투쟁을 도와야 하며 [FROM.GetAdjective] 내전에서 그들과 함께 싸워야 합니다."
 BUL_fight_alongside_country_comrades_join_cw_tt: "§Y[ROOT.GetNameWithFlag]§! 측이§Y[FROM.GetNameWithFlag]§! 내전에 참여합니다."
 BUL_balkan_federation_industrial_aid: "[FROM.GetNameDef] 측을 위한 산업 원조"
 BUL_balkan_federation_industrial_aid_desc: "현재 우리는 [FROM.GetAdjective] 정부가 [ROOT.GetFactionName]에 가입하기 전에 [FROM.GetNameDef]의 부족한 국가 산업을 강화할 수 있도록 지원하고 있습니다."
 BUL_balkan_federation_economic_aid: "[FROM.GetNameDef] 측을 위한 경제 원조"
 BUL_balkan_federation_economic_aid_desc: "현재 우리는 [FROM.GetAdjective] 정부가 [ROOT.GetFactionName]에 가입하기 전에 [FROM.GetNameDef]의 위기에 처한 경제가 붕괴되는 것을 막기 위해 경제 원조를 제공하고 있습니다."
