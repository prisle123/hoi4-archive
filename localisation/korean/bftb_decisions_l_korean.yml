 form_country_punjab_required_states_tt: "§Y파키스탄§!의 모든 주 지배."
 TUR_the_constitutional_arrows_category: "법률 제3115호"
 TUR_the_constitutional_arrows_category_desc: "[ROOT.GetNameDef]의 6가지 기본 원칙이 우리의 헌법에 성문화되어 있으며, 우리가 이를 존중하는 한 우리 국가는 내부에서 결코 분열되지 않을 것입니다."
 TUR_republicanism_decision: "공화주의"
 TUR_republicanism_decision_desc: "이 나라는 실패한 오스만 술탄국의 잿더미에서 태어났습니다. 이제 우리는 어떤 술탄이나 칼리프, 신에게도 복종하지 않습니다. 우리는 고통 끝에 얻은 이 자유를 소중히 지킬 것입니다."
 TUR_stoked_republicanism_flag: "최근 공화주의 정서가 고조되었습니다."
 TUR_secularism_decision: "세속주의"
 TUR_secularism_decision_desc: "중세 시대에 갇혀 있는 고대 신앙의 교리가 우리의 통치와 생활 방식을 지배하게 두면 우리는 세계 강대국들과 어깨를 나란히 하기 위해 필요한 역량을 결코 길러 내지 못할 겁니다."
 TUR_stoked_secularism_flag: "최근 세속주의 정서가 고조되었습니다."
 TUR_populism_decision: "대중주의"
 TUR_populism_decision_desc: "책임감 있는 정부라면 언제나 국민을 가장 먼저 생각해야 합니다. 이 문제에 대해 논쟁의 여지는 없습니다."
 TUR_stoked_populism_flag: "최근 대중주의 정서가 고조되었습니다."
 TUR_nationalism_decision: "민족주의"
 TUR_nationalism_decision_desc: "과거에 나라를 위해 목숨 바쳐 싸운 선조들처럼 우리도 기꺼이 희생할 자세가 되어 있어야 합니다."
 TUR_stoked_nationalism_flag: "최근 민족주의 정서가 고조되었습니다."
 TUR_etatism_decision: "국가주의"
 TUR_etatism_decision_desc: "계획 경제의 장점은 행정부가 재정 정책을 통해 경제의 향방에 큰 영향을 줄 수 있다는 것입니다. 지금 이러한 정책을 발동하는 것이 국익에 부합할 것입니다."
 TUR_no_longer_has_etatism_tt: "§Y국가주의§!를 더 이상 유지하지 않음"
 TUR_etatism_abolished: "§Y국가주의§!가 폐지됨."
 TUR_reformism_decision: "개혁주의"
 TUR_reformism_decision_desc: "우리 국민은 항상 진보의 선봉에 서 있었습니다. 심지어 오스만 제국도 때때로 정치적 또는 사회적 개혁을 통해 한계를 뛰어넘는 것으로 유명했죠. [FROM.GetAdjective] 국민의 역동성은 우리 최고의 자산 중 하나입니다."
 TUR_stoked_reformism_flag: "최근 개혁주의 정서가 고조되었습니다."
 TUR_revolutionism_decision: "혁명주의"
 TUR_revolutionism_decision_desc: "오스만의 멍에를 벗어던지고 터키 민족 국가를 세운 것은 혁명이었습니다. 우리는 실수하면서도 국가를 계속 변모시키고, 그와 함께 변했습니다. 우리는 앞으로도 변화하며 위대한 운명을 향해 나아갈 겁니다..."
 TUR_stoked_revolutionism_flag: "최근 혁명주의 정서가 고조되었습니다."
 TUR_liberalism_decision: "자유주의"
 TUR_liberalism_decision_desc: "자신의 미래를 결정할 자유는 우리가 꿈꾸는 이 나라의 미래를 만들기 위한 기반입니다. 자유 무역, 자유 선거, 종교의 자유, 기회의 자유... 이것들이 우리가 끊임없이 추구해야 할 가치입니다."
 TUR_stoked_liberalism_flag: "최근 자유주의 정서가 고조되었습니다."
 TUR_jihad_decision: "지하드"
 TUR_jihad_decision_desc: "우리는 납과 칼로 전능하신 분의 뜻을 행사하고 그분의 길에서 벗어난 영혼을 칠 것입니다."
 TUR_stoked_jihad_flag: "최근 성전주의 정서가 고조되었습니다."
 TUR_fidelity_decision: "충성주의"
 TUR_fidelity_decision_desc: "술탄에 대한 충성과 전능하신 분에 대한 충성... 이것이야말로 모든 시민이 경외심을 품고 무릎 꿇어야 할 두 가지 필수 기둥입니다."
 TUR_stoked_fidelity_flag: "최근 충성주의 정서가 고조되었습니다."
 TUR_absolutism_decision: "절대주의"
 TUR_absolutism_decision_desc: "술탄의 통치는 절대적입니다. 오스만 제국은 한때 내부에서 스스로를 분열시켰지만, 우리는 다시는 그런 일이 일어나지 않도록 할 것입니다."
 TUR_stoked_absolutism_flag: "최근 절대주의 정서가 고조되었습니다."
 TUR_ultranationalism_decision: "국수주의"
 TUR_ultranationalism_decision_desc: "단지 조국을 위해 죽을 각오만으로는 충분하지 않습니다. 모든 국민은 국가의 번영을 위해 정신과 육체, 영혼까지 온전히 바쳐야 합니다."
 TUR_stoked_ultranationalism_flag: "최근 국수주의 정서가 고조되었습니다."
 TUR_socialism_decision: "사회주의"
 TUR_socialism_decision_desc: "우리는 옛 왕정을 무너뜨렸고, 이제는 오늘날의 거만한 자본가들을 무너뜨리기 위해 노동 계급과 함께 협력해야 합니다."
 TUR_stoked_socialism_flag: "최근 사회주의 정서가 고조되었습니다."
 TUR_alter_the_royal_laws_of_succession: "제위 계승법 변경"
