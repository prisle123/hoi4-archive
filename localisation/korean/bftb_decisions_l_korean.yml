l_korean:
 GRE_1936_election_category: "1936년 선거"
 GRE_1936_election_category_desc: "예오르요스 2세가 왕위에 복귀한 이후 처음 치러지는 선거가 이달 말 전에 예정되어 있습니다. 예오르요스 2세는 다시는 왕좌에서 쫓겨나지 않겠다고 결심했으며, 자신의 통치권을 지키기 위해 어떤 노력도 아끼지 않을 거라고 합니다.\n\n하지만 우리 군대 내 일부 세력은 여전히 인기 많은 망명자 엘레프테리오스 베니젤로스와 비밀리에 손을 잡고 있으며, 이들은 다소... 강경한 수단을 동원해 그리스에서 자유롭고 공정한 선거를 성사시킬 수도 있습니다."
 GRE_the_election_of_1936: "1936년 그리스 총선거"
 GRE_the_election_of_1936_desc: "예오르요스 2세가 왕위에 복귀한 이후 처음 치러지는 선거가 이달 말 전에 예정되어 있습니다. 예오르요스 2세는 다시는 왕좌에서 쫓겨나지 않겠다고 결심했으며, 자신의 통치권을 지키기 위해 어떤 노력도 아끼지 않을 거라고 합니다."
 GRE_1936_election_tt: "§Y예오르요스 2세§!가 체포되지 않는다면 그는 1월 선거에 개입하여 자신의 군주주의자 지지자들이 정부 권한을 유지하게 할 것입니다.\n"
 GRE_put_the_king_under_house_arrest: "국왕 가택 연금 조치"
 GRE_put_the_king_under_house_arrest_desc: "예오르요스 2세 국왕이 그리스의 민주적 절차에 간섭하는 것을 우리가 막는다면, 더 인기 있는 베니젤로스주의자가 분명히 선거에서 승리할 것입니다."
 GRE_1936_arrest_the_king_tt: "국왕은 체포되고 §Y베니젤로스주의자§!들이 선거에서 승리합니다.\n"
