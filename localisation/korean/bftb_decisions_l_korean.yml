 TUR_traditionalist_infiltration_mission: "£faction_tur_traditionalist 전통주의자 침투 사건"
 TUR_traditionalist_infiltration_mission_desc: "우리 사회의 종교 세력들이 중간 정도의 지지를 받는 지역에서 다시 한번 신도들의 기반을 더욱 공고히 하려고 시도하는 것 같습니다."
 TUR_thwarting_traditionalist_infiltration: "£faction_tur_kemalist 전통주의자들의 침투 시도 저지"
 TUR_thwarting_traditionalist_infiltration_desc: "이 나라의 세속주의를 약화할 사람들이 서쪽으로 걷잡을 수 없이 퍼지는 것을 용납해서는 안 됩니다. 우리에게는 그들을 막을 의무가 있습니다."
 TUR_entrench_kemalism_in_state: "£faction_tur_kemalist 국가에 케말주의 확립"
 TUR_entrench_kemalism_in_state_desc: "우리가 미래에 살아남으려면 케말주의가 최대한 많은 사람의 마음속에 깊이 뿌리내리도록 온 힘을 다해야 합니다."
 TUR_root_out_kemalists_in_state: "£faction_tur_traditionalist 주에서 케말주의자 축출"
 TUR_root_out_kemalists_in_state_desc: "우리는 이 국가를 계속해서 병들게 하는 무신론자 케말주의자 잔당들의 마음속에 두려움을 불어넣어야 합니다."
 TUR_kemalist_infiltration_mission: "£faction_tur_kemalist 케말주의자 침투 사건"
 TUR_kemalist_infiltration_mission_desc: "케말주의자들은 대중에 의해 축출된 것에 불만을 품고, 계속 낡은 술책을 쓰고 있습니다. 그들은 서부 지역에서 권력을 독점하려 하고 있으니 반드시 막아야 합니다."
 TUR_hostile_kemalists_influenced_state_effect_tt: "£faction_tur_kemalist §Y케말주의 반역자들§!이 §Y[TUR_kemalist_state_event_target.GetName]§!에 본격적으로 진출할 것입니다."
 TUR_thwarting_kemalist_infiltration: "£faction_tur_traditionalist 케말주의자들의 침투 시도 저지"
 TUR_thwarting_kemalist_infiltration_desc: "케말주의자들이 더 이상 독을 퍼트리지 못하게 막는 것은 단순한 시민의 책임을 넘어 신성한 의무입니다."
 TUR_reforming_our_armed_forces_category: "군대 개혁"
 TUR_reforming_our_armed_forces_category_desc: "우리 군대는 독립 전쟁 후에 참혹하게 무너졌습니다. 제국주의자들로부터 자유를 쟁취하기 위해 모든 것을 쏟아부었기 때문입니다. 군사 개혁은 한동안 미룰 수 있는 일이었지만, 이제 세계는 훨씬 더 위험한 곳으로 빠르게 변하고 있습니다."
 TUR_modernize_our_tactics: "전략 현대화"
 TUR_modernize_our_tactics_desc: "우리 군에 입대한 많은 이들이 독립 전쟁의 참전용사들이지만, 앞으로의 전쟁이 1922년의 전쟁과는 전혀 다를 것임을 깨닫지 못하고 있습니다."
 TUR_teach_the_proper_use_of_modern_infrastructure: "현대 기반시설의 알맞은 사용법 교육"
 TUR_teach_the_proper_use_of_modern_infrastructure_desc: "대다수의 군인이 새로 생긴 철도와 도로를 이용하는 데 적응하지 못하고, 군마를 사용하는 걸 고집하고 있습니다."
 TUR_commence_an_overhaul_of_our_training_methods: "훈련 방법의 개선 시작"
 TUR_commence_an_overhaul_of_our_training_methods_desc: "우리의 지시와 교육 방법은 비효율적입니다. 우리의 베테랑들은 경험을 통해 배웠지만, 새로운 신입들은 감조차도 못 잡고 있는 것 같습니다."
 TUR_streamline_communication_methods_between_ships: "함선간 통신 수단 최적화"
 TUR_streamline_communication_methods_between_ships_desc: "우리 함대의 장비는 대부분 낡았고, 구식이며, 고장이 잘 납니다."
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect: "새로운 항공기 안전 규제 합법화"
 TUR_put_new_safety_regulations_regarding_the_operation_of_aircraft_into_effect_desc: "자랑스럽게도 우리는 항상 유럽 항공 기술 혁신의 선두에 서 있었지만, 우리의 조종사들은 제멋대로 행동한다는 평판을 가지고 있습니다."
