 BUL_macedonian_revolutionary_organizations_foreign: "$BUL_macedonian_revolutionary_organizations$"
 BUL_macedonian_revolutionary_organizations_foreign_desc: "IMRO는 발칸반도에서 오랫동안 말썽을 일으켜 온 친불가리아 조직입니다. 그런데 현재 불가리아가 IMRO를 지원하고 무장시켜 우리 나라를 불안정하게 만들고, 지역에 친불가리아 정서를 퍼뜨리려 하고 있습니다. 이 조직을 끝장내서 다시는 문제를 일으키지 못하게 해야 합니다."
