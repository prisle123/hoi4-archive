 BUL_fate_of_the_balkans_bring_back_state_desc: "우리는 [FROM.Controller.GetNameDef]에 외교 사절단을 보내 [FROM.GetName](을)를 그 정당한 소유국인 [ROOT.GetNameDef](으)로 이양할 것을 요구할 것입니다."
