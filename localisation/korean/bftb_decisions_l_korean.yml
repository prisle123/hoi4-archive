 BUL_the_fate_of_the_balkans_dec_cat: "발칸반도의 운명"
 BUL_the_fate_of_the_balkans_dec_cat_desc: "불가리아는 오랫동안 외세의 이해관계와 변덕에 휘둘려 왔습니다...\n하지만 시대가 변했고, 우리 나라는 더욱 강해졌으며, 이제 [ROOT.GetNameDef](이)가 발칸반도에서 우위를 확립할 위치에 섰습니다."
 BUL_fate_of_the_balkans_influence_government: "[FROM.GetAdjective] 정부에 영향력 행사"
