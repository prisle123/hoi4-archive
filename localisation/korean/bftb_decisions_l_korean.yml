 TUR_investment_pursued: "투자 추구"
 ROOT_turkish_investment_ai_tt: "§Y[TUR.GetNameDef]§!에 §Y투자§!를 많이 할수록 우리는 [TUR.GetNameDef](을)를 우리와 이해관계가 일치하게 할 수 있으며, 우리의 적으로부터 멀어지게 할 수 있습니다.\n"
 TUR_kurdish_state_management_category: "쿠르드 지역 관리"
 TUR_kurdish_state_management_category_desc: "쿠르드 문제는 공화국 수립 이전부터 우리를 괴롭혀 왔으며, 그 이후로도 상황은 계속 악화되었습니다. 만연한 민족주의와 실패로 끝날 민족 국가 건설 시도는 독립 전쟁의 유산을 파괴할 위협이 되며, 우리는 우리 국가의 잔재에서 자유 쿠르디스탄이 탄생하는 것을 그 어떤 상황에서도 용납할 수 없습니다."
