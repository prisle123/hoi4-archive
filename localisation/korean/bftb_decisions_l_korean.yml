 TUR_sponsor_petrol_olfisis_formation: "페트롤 오피시 정유 회사 설립 지원"
 TUR_sponsor_petrol_olfisis_formation_desc: "정부에 석유 채굴과 석유 관련 에너지 문제를 전담하는 국가 기관을 설립하라는 압력이 있었습니다."
 TUR_petrol_ofisi_formed: "페트롤 오피시의 설립을 후원받았습니다.\n"
 TUR_repeal_the_wealth_tax: "부자세 폐지"
 TUR_repeal_the_wealth_tax_desc: "이 비무슬림에 대한 세금은 지속 불가능하며 케말주의자의 원칙에도 어긋납니다. 이를 폐지하는 것이 옳습니다."
 TUR_repeal_the_faith_tax: "종교세 폐지"
 TUR_repeal_the_faith_tax_desc: "종교 기관에 대한 이 세금은 지속 불가능합니다. 우리의 목표는 고귀했지만, 사실 [ROOT.GetNameDef](은)는 그런 급진적인 정책을 감당할 준비가 되어 있지 않습니다. 이 세금을 폐지하는 게 현명할 겁니다."
 TUR_abolish_etatism: "국가주의 폐지"
 TUR_abolish_etatism_desc: "국가주의는 케말주의 체제의 영광스러운 성과이자 유익한 실험이었지만, 불행히도 이는 더 큰 이익을 위해 영구적으로 폐지되어야 합니다."
 TUR_absorb_the_tpda: "T.P.D.A. 합병"
 TUR_absorb_the_tpda_desc: "터키 공공부채관리국은 종양처럼 우리의 산업 부문에 달라붙어 있습니다만, 부채 관리국을 우리의 추가 발전에 장애물이 되지 않도록 제거하기 위해 국가적 과정으로 조직을 재통합할 수 있습니다."
 TUR_pay_off_our_debts: "채무 상환"
 TUR_pay_off_our_debts_desc: "오스만 제국은 존재하는 동안 많은 부채를 쌓았고, 우리도 국가 재건에 상당한 비용을 썼습니다. 현재 우리는 그 부채의 일부를 갚을 좋은 상황에 있습니다!"
 TUR_discuss_investment_possibilities_with_FROM: "[FROM.GetNameDef] 측과 투자 가능성 논의"
 TUR_discuss_investment_possibilities_with_FROM_desc: "[ROOT.GetAdjective](은)는 지금까지 외국인의 투자와 간섭을 최대한 피하는 정책을 폈지만, 이제는 투자 등의 단순한 거래를 크게 두려워할 필요가 없어졌습니다. 외국인은 우리를 대등한 존재로 대할 것이며, 우리는 그로 인해 더 부유해질 것입니다."
 TUR_investment_in_turkey_pending_flag: "[FROM.GetNameDefCap](이)가 우리의 투자 포트폴리오에 동의했지만 아직 투자하지 않음."
 TUR_investment_opinion_tt: "우리에 대한 §Y[FROM.GetNameDef]§!의 의견이 높을수록 더 많은 투자 기회가 생길 것 입니다.\n"
 ROOT_invest_in_turkish_state_building: "[FROM.GetAdjective] 국가 개발에 투자"
 ROOT_invest_in_turkish_state_building_desc: "[FROM.GetAdjective]의 기반시설은 국가 내 많은 지역에서 저개발된 상태이며, 이는 우리가 바로잡을 수 있습니다."
