 GRE_move_capital_to_constantinople: "콘스탄티노플로 천도"
 GRE_move_capital_to_constantinople_desc: "두 번째 그리스 문명의 수도인 콘스탄티노플은 '모든 그리스인의 꿈과 희망'이자 전 세계가 갈망하는 도시로 불려 왔습니다. 우리는 우리가 되찾은 위대함을 보여주기 위해 옛 수도로 천도할 수 있습니다."
 move_capital_to_thessaloniki: "테살로니키로 천도"
 move_capital_to_thessaloniki_desc: "첫 번째 그리스 문명의 수도는 아테네였고, 두 번째 그리스 문명의 수도는 콘스탄티노플이었습니다. 이제 그리스 역사의 영원한 '공동 수도'인 테살로니키가 세 번째 그리스 문명의 새로운 수도가 될 차례입니다."
 rename_antalya: "안탈리아 이름 변경"
 rename_gjirokaster: "지로카스터르 이름 변경"
 GRE_appoint_aristotle_onassis_as_prime_minister: "총리로 아리스토텔리스 오나시스 임명"
 GRE_appoint_aristotle_onassis_as_prime_minister_desc: "[339.GetName]에서 태어난 [ROOT.GetAdjective] 시민인 아리스토텔리스 오나시스는 메갈리 이데아의 실현이라는 베니젤로스주의자의 꿈을 이루는 데 핵심적인 역할을 해 왔습니다. 이 젊고 카리스마 있는 거물은 아마도 우리를 하나의 국가로 통합할 인물일 것입니다."
 form_macedonian_empire_category: "마케도니아 제국 형성"
 form_macedonian_empire_category_desc: "알렉산더 대왕의 제국 시절로 돌아가는 것을 미친 짓이라고 부르는 이들도 있겠지만, 진정으로 세 번째 그리스 문명을 확립하려면 우리의 뿌리인 최초의 시대로 완전히 돌아가야 합니다."
 form_macedonian_empire: "아르게아스의 유산 기리기"
 form_macedonian_empire_desc: "이제 우리가 모은 속주들을 하나의 중앙 집권적 초국가로 통합할 때입니다. 그 통합은 그리스가 더 이상 조롱받거나 괴롭힘당할 나라가 아니라 두려워해야 할 제국임을 세계에 보여줄 것입니다."
 form_country_southern_yugoslavia_required_states_tt: "§Y불가리아§!와 §Y알바니아§!의 모든 주, 그리고 §Y세르비아§! 남쪽의 모든 §Y유고슬라비아§! 주 지배."
