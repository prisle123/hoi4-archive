 BUL_ff_root_out_sympathizers_desc: "조국전선에 공개적으로 동조하고 그들의 이상을 지지하는 자들은 반드시 색출되어 법의 심판을 받아야 합니다."
 BUL_ff_massive_arrests: "대규모 체포"
 BUL_ff_massive_arrests_desc: "조국전선의 위협을 종식하려면 더욱 과감한 조치가 필요합니다. 우리는 대대적인 급습을 감행하여 조직과 관련된 모든 사람을 체포할 것입니다."
 BUL_ff_deal_the_final_blow: "마지막 일격"
 BUL_ff_deal_the_final_blow_desc: "우리는 공산주의자들을 치명적으로 약화했으며, 조국전선의 혁명은 벼랑 끝에 몰렸습니다... 그들을 벼랑 아래로 떨어뜨립시다!"
 BUL_ff_approaching_faction_timer_effects_tt: "해당 세력은 조국전선에 참여하고, §Y임박한 조국전선의 쿠데타§! 임무의 남은 일수를 §Y세력 인기도§!에 따라 감소시킵니다. 정부에 대한 §Y세력 충성도§!는 이 효과를 약간 감소시킵니다."
