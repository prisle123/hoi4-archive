 GRE_investment_decisions_category_desc: "지난 수십 년간 정부의 경제 실책과 외세의 만연한 횡포는 우리나라를 튼튼한 산업기반이 없는 국가로 만들었습니다. 안타까운 현실은 우리의 최대의 잠재력을 끌어내기 위해서는 우리가 이 자리까지 이르게 했던 바로 그 외세 세력들 중 일부의 도움을 요청해야 할 수도 있다는 것입니다."
 GRE_invite_politicians_for_investment_talks_in_capital: "투자 회담에 정치인 초청"
 GRE_invite_politicians_for_investment_talks_in_capital_desc: "적절한 인물들에게 접근한 후 우리의 위대한 국가로 초청하여 국민과 제조업 부문의 막대한 잠재력을 과시한다면 상당한 성과를 거둘 수 있을 겁니다!"
 GRE_hold_national_showcase_for_investors_ger: "[FROM.GetAdjective] 투자자들을 위한 국가적 시연 행사 개최"
 GRE_hold_national_showcase_for_investors_ger_desc: "우리는 서구 문명의 요람인 이곳에서 우리의 가난한 산업 부문에 투자를 유치하기 위해 성대한 시연 행사를 개최할 것입니다."
 GRE_exploit_errata_in_schachtplan: "샤흐트플랜의 맹점 이용"
 GRE_exploit_errata_in_schachtplan_desc: "샤흐트플랜은 가난한 유럽 국가들을 착취하기 위한 악랄한 [FROM.GetAdjective]의 또 다른 계획일 뿐입니다. 이번 한 번 정도는 [FROM.GetAdjective] 측이 조건 없이 우리를 도와야만 하는 상황을 만들기 쉬울 겁니다."
