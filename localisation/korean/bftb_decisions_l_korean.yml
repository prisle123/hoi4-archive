 the_national_oath_category: "국가 서약"
 the_national_oath_category_desc: "오스만 제국은 반드시 무너져야 했습니다; 그것은 불가피하면서도 필연적인 일이었습니다. 그러나 1923년 로잔 조약에 서명할 때 우리는 감수한 것보다 더 많은 것을 잃었고, 이제는 우리가 잃어버린 걸 되찾을 때가 되었습니다."
 restore_the_borders_of_1920: "1920년 국경 복원"
 restore_the_borders_of_1920_desc: "이 선언으로 로잔 조약은 마침내 무효화되었으며, 우리는 진정으로 제국주의의 멍에에서 벗어났습니다."
 form_turan_category: "투란 제국 형성"
 form_turan_category_desc: "투란 제국은 오랫동안 현실이라기보다는 환상에 가까웠지만, 이제 우리는 세계의 모든 튀르크인을 하나의 깃발 아래 통합할 기회를 얻었습니다. 어떻게 이를 거부할 수 있겠습니까?"
 form_turan: "투란 제국 형성"
 form_turan_desc: "투란인의 통일로 인해 우리는 세계 강대국으로서 위상이 확고해질 겁니다. 튀르크인은 다시는 다른 세력에 의해 억압받지 않을 것입니다."
