 ROOT_invest_in_turkish_state_light_industry_desc: "[FROM.GetAdjective]의 경공업은 국가 내 많은 지역에서 저개발된 상태이며, 이는 우리가 바로잡을 수 있습니다."
 ROOT_invest_in_turkish_state_heavy_industry: "[FROM.GetAdjective] 중공업에 투자"
