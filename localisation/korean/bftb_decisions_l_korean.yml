 TUR_kurdish_modifiers_trigger_tt: "£faction_tur_kurdish §Y쿠르드족§!의 주가 모두 §Y핵심 주§!거나 §Y분리주의자 피로§! 변동치를 지님."
 TUR_no_current_integration_targets_available_tt: "£faction_tur_kurdish §Y쿠르드족§!의 주가 핵심 주가 되려면 §Y순응도§!가 §Y70%§! 이상, §Y저항도§!가 §Y30%§! 이하여야 합니다."
 TUR_integrate_kurdish_state_effect_tt: "£faction_tur_kurdish §Y쿠르드족§!의 주가 주 변동치를 잃고 §Y[TUR.GetNameDef]§!의 핵심 주가 됩니다."
 TUR_counter_the_rebels_in_diyarbakir: "디야르바크르 반란군에 대응"
 TUR_counter_the_rebels_in_diyarbakir_desc: "디야르바크르 지역의 반군은 타 지역에 비해 문제가 덜 되고 있으며, 이는 아마도 디야르바크르가 비교적 산업화되었기 때문일 것입니다."
 TUR_counter_the_rebels_in_erzurum: "에르주룸 반란군에 대응"
 TUR_counter_the_rebels_in_erzurum_desc: "에르주룸은 쿠르드 정치 활동과 행동주의의 중심지이지만, 정치적 폭력이 자주 발생하는 곳은 아닙니다. 하지만 세계는 어떻게 바뀔지 모릅니다..."
 TUR_counter_the_rebels_in_van: "반 반란군에 대응"
 TUR_counter_the_rebels_in_van_desc: "반은 우리 동쪽 끝에 있는 주 중 하나입니다. 서쪽 끝에 있는 주들과는 사실상 모든 면에서 달라서 같은 국가의 지방이라고 믿기 어려울 정도입니다."
 TUR_counter_the_rebels_in_hakkari: "하카리 반란군에 대응"
 TUR_counter_the_rebels_in_hakkari_desc: "하카리 지역의 반란군은 다른 지역보다 조금 더 잘 조직되어 있으며, 산과 언덕이 많아 뿌리 뽑기가 어렵습니다."
 TUR_decision_cost_kurd_rebels: "£command_power  §Y15§!"
 TUR_decision_cost_kurd_rebels_blocked: "£command_power  §R15§!"
 TUR_offer_conscription_exceptions_to_kurdish_groups: "£faction_tur_kurdish 쿠르드족 징병 면제 제안"
 TUR_offer_conscription_exceptions_to_kurdish_groups_desc: "많은 쿠르드족 집단은 완전한 독립을 요구하지 않고, 단지 일정 수준의 자치권을 인정받기를 바랍니다. 우리는 광범위한 징병 면제를 제공함으로써 평화를 위한 명목으로 소규모 자치권을 부여할 수 있습니다."
 TUR_integrate_kurdish_state: "£faction_tur_kurdish 쿠르드족 주 통합"
 TUR_integrate_kurdish_state_desc: "지역 지도자들과 협력함으로써 우리 나라의 쿠르드족 주들이 국가 체계에 품위 있게 재통합되도록 보장할 수 있습니다."
