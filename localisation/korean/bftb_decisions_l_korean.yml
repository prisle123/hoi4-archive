 BUL_dominance_in_the_seas: "해상 우위"
 BUL_dominance_in_the_black_sea_mission: "흑해 우위"
 BUL_dominance_in_the_black_sea_mission_desc: "우리는 흑해를 확보함으로써 그 지역의 위협을 전부 제거하고 영토를 확장할 것입니다. 이는 불가리아의 해상 우위를 보장해줄 전함의 생산량도 늘려줄 것입니다."
 BUL_dominance_in_the_aegean_sea_mission: "에게해 우위"
 BUL_dominance_in_the_aegean_sea_mission_desc: "우리는 에게해를 확보함으로써 그 지역의 위협을 전부 제거하고 영토를 확장할 것입니다. 이는 불가리아의 해상 우위를 보장해줄 전함의 생산량도 늘려줄 것입니다."
 BUL_dominance_in_the_adriatic_sea_mission: "아드리아해 우위"
 BUL_dominance_in_the_adriatic_sea_mission_desc: "우리는 아드리아해를 확보함으로써 그 지역의 위협을 전부 제거하고 영토를 확장할 것입니다. 이는 불가리아의 해상 우위를 보장해줄 전함의 생산량도 늘려줄 것입니다."
 BUL_appoint_tsankov: "총리로 알렉산다르 찬코프 임명"
 BUL_appoint_tsankov_desc: "이제 조금 더 급진적인 정책으로 전환해야 할 때입니다. 알렉산다르 찬코프와 그의 국가사회주의 운동은 국가를 이끌기에 가장 적합합니다."
 BUL_appoint_georgiev: "총리로 키몬 게오르기에프 임명"
 BUL_appoint_georgiev_desc: "키몬 게오르기에프가 조국전선에서 가장 중요한 인물 중 하나가 되었으니, 그의 공로를 인정하고 [ROOT.GetNameDef]의 총리직을 제안할 때입니다."
 BUL_balkan_confederation_industrial_investment: "[FROM.GetNameDef]의 산업에 투자"
 BUL_balkan_confederation_industrial_investment_desc: "[FROM.GetAdjective] 정부에 영향력을 행사하기 위해, 우리는 [BUL.GetAdjective] 산업 거물들이 [FROM.GetNameDef]에 [BUL.GetAdjective] 자회사를 설립할 수 있도록 일련의 투자를 장려할 것입니다. 이를 통해 해당 국가의 산업을 발전시키고 동시에 우리의 통제력을 강화할 수 있습니다."
 BUL_balkan_confederation_capital_injection: "[FROM.GetNameDef]에 자본 투입"
 BUL_balkan_confederation_capital_injection_desc: "우리는 [FROM.GetNameDef]의 금융 부문을 안정시키고 그들 경제에 대한 [BUL.GetAdjective]의 통제력을 강화하기 위해 어려움을 겪는 [FROM.GetAdjective] 기업들에 재정 지원을 제공할 것입니다."
 BUL_balkan_confederation_balkan_summit: "발칸반도 정상회담 개최"
 BUL_balkan_confederation_balkan_summit_desc: "우리는 발칸반도의 모든 자유 국가들을 발칸반도 정상회담에 초청할 것입니다. 이 행사는 우리의 사상을 조용히 전파하고 이 지역 국가들에서 불가리아의 영향력을 확대할 수 있게 합니다."
