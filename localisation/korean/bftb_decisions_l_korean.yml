 TUR_the_fading_father_category: "쓰러져 가는 국부"
 TUR_the_fading_father_category_desc: "터키인의 아버지, 무스타파 케말 아타튀르크가 점점 더 자주 병환에 시달리고 있습니다. 우리는 메시아와도 같은 건국의 아버지가 [ROOT.GetNameDef](이)가 직면한 현재의 위기를 끝까지 지켜보지 못할 수도 있다는 불행한 현실을 직시해야 합니다.\n\n아타튀르크의 현재 건강 상황: [ROOT.GetAtaturkHealthBar].\n"
 TUR_ataturk_health_worsening_crisis: "아타튀르크의 상태 악화"
 TUR_ataturk_health_worsening_crisis_desc: "무스타파 케말 아타튀르크는 나이가 들수록 병세가 악화될 수밖에 없습니다. 터키의 아버지가 회복할 수 없을 정도로 병들기까지 얼마나 걸릴까요?"
 TUR_seek_treatment_for_ataturk: "아타튀르크 치료법 탐색"
 TUR_seek_treatment_for_ataturk_desc: "만약 우리의 전사가 앞으로 몇 년을 더 살려면, 우리 국가를 이끄는 스트레스 가득한 일에서 잠시 벗어나는 것이 필수적입니다. 우리는 그를 세계 각지의 최첨단 요양소에서 치료받게 하고, 세계 최고의 휴양지에서 휴식을 취하게 할 것입니다."
 TUR_worsen_ataturks_health_effect_tt: "§Y무스타파 케말 아타튀르크§!는 §R악화된 건강§! 때문에 지도자로서 효과가 떨어질 것입니다."
 TUR_retire_ataturk: "아타튀르크 은퇴"
 TUR_retire_ataturk_desc: "생각하기에 안타까운 일이지만, 어쩌면 우리의 전사는 마지막 날들을 가족과 함께 보내고 대륙을 자유롭게 여행하는 것이 더 나을지도 모릅니다. 그는 이미 이 나라와 국민을 위해 너무 많은 희생을 했으니, 더 이상 우리가 이기적으로 그의 삶을 독점할 수는 없습니다."
 TUR_ataturk_health_poor_tt: "§Y무스타파 케말 아타튀르크§!가 건강이 §Y좋지 못한§! 것으로 간주됩니다."
 TUR_ataturk_health_terminal_tt: "§Y무스타파 케말 아타튀르크§!가 §Y위독한§! 병환으로 인해 고통 완화 처치에 들어갑니다."
