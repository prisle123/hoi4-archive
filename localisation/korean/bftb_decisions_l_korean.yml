 BUL_support_imro_prepare_bulgarian_occupation: "불가리아의 점령 준비"
 BUL_support_imro_prepare_bulgarian_occupation_desc: "불가리아가 마케도니아를 점령한 후 즉시 지방 당국을 장악할 수 있게, IMRO는 미리 불가리아 행동 위원회를 구성해야 합니다."
 BUL_support_imro_militias: "IMRO 민병대 통합"
 BUL_support_imro_militias_desc: "우리는 마케도니아 혁명가들의 경험을 바탕으로 IMRO 민병 사단을 조직하여 우리 군대에서 복무하게 해야 합니다."
 BUL_support_imro_garrisons: "IMRO 주둔 임무"
