 BUL_ZVENO_TOOLTIP: "£faction_bul_zveno §Y즈베노§!는 군 장교들이 설립한 민족주의 조직이며 현재 키몬 게오르기에프가 이끌고 있습니다. \n£faction_bul_zveno §Y즈베노§!는 군 장교들에게 조직에 가입할 것을 호소하며, 시간이 지나면 정부를 쿠데타로 전복하고 군사 독재정을 수립할 수도 있습니다."
 BUL_BS_TOOLTIP: "£faction_bul_bs §Y포괄사회주의자§!들은 광범위한 계층의 연합을 지원하는 사회민주주의 계열 집단입니다. \n£faction_bul_bs §Y포괄사회주의자§!들은 산업 노동자들과 노동조합에 큰 영향을 미치고 있으며, 그들이 정부에 충성하지 않는다면 총파업을 시작할지도 모릅니다."
 BUL_BZNS_TOOLTIP: "£faction_bul_bzns §Y불가리아 농민연합§!은 1934년에 금지된 정치 단체로, 농촌 사회의 문제에 전념하는 세력입니다. \n£faction_bul_bzns §Y불가리아 농민연합§!은 국가의 농촌 지역에서 큰 영향력을 가지고 있으며 농민들 사이에서 인기를 얻으려 할 것입니다."
 BUL_NSM_TOOLTIP: "£faction_bul_nsm §Y국가사회주의 운동§!은 한때 즈베노의 회원이었던 알렉산다르 찬코프가 이끄는 극우 조직입니다. \n£faction_bul_nsm §Y국가사회주의 운동§!은 전국적으로 시위와 항의를 조직하여 대중 사이에서 인기를 얻으려 시도할 것입니다."
 BUL_LOYALTY_TOOLTIP: "§Y충성도§!는 정부와 협력하려는 세력의 의지를 나타냅니다. \n§Y충성도§!가 높을수록 세력이 정부에 대항할 가능성이 줄어듭니다. \n세력을 정부에 통합하려면 먼저 특정 결정을 통해 그 구성원들이 정부를 따르게 하고 §Y충성도§!를 100까지 올려야 합니다."
 BUL_POPULARITY_TOOLTIP: "§Y인기도§!는 특정 인구 집단(군대, 노동자, 농민 또는 우파 급진주의자들)으로부터 세력이 받는 지지를 나타냅니다. \n§Y인기도§!가 높을수록 세력이 정부에 맞설 가능성이 커집니다. \n세력을 제거하려면 먼저 특정 결정을 통해 세력을 약화하고 §Y인기도§!를 0으로 줄여야 합니다."
 BUL_reduced_faction_interaction_cost_tt: "§Y세력 관리§! 결정을 활성화하기 위한 결정 비용이 절반으로 줄어듭니다."
 BUL_reduced_communist_oppression_cost_tt: "§Y포괄사회주의자§! 세력을 억압하는 데 드는 결정 비용이 절반으로 줄어듭니다."
 BUL_improved_faction_effects_tt: "모든 §Y세력 관리§! 결정이 세력에 미치는 영향이 증가합니다."
 BUL_reduced_faction_interaction_cooldown_tt: "§Y세력 관리§! 결정을 완료하는 데 시간이 감소하며, 결정을 활성화한 후 더 빨리 이용할 수 있습니다."
