 MAN_recruit_bandits_north_desc: "도적 떼를 소탕하는 데 총알을 소비함은 다가올 전투에 사용할 총알이 적어짐을 의미합니다. 우리는 신민들과 싸우는 대신 그들에게 황제 폐하를 위해 복무하여 스스로 구원할 수 있는 길을 제공해야 합니다."
