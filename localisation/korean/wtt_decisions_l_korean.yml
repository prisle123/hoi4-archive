 formulate_surprise_attack_plan_for_fascist_civil_war: "습격 계획 수립"
 formulate_surprise_attack_plan_for_fascist_civil_war_desc: "적은 곧 덮쳐올 재난을 전혀 모르고 있습니다. 우리는 이를 유지하는 한편 기습의 요소를 최대한 활용할 수 있도록 전투 계획을 수립해야 합니다."
