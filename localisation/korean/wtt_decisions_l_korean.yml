 CAN_women_in_the_workforce: "브렌 건 소녀 로니"
 CAN_women_in_the_workforce_desc: "로니가 말합니다. \"와보라죠!\" 남성들이 군에서 복무하는 동안, 군수 생산에 대한 책임은 우리 나라의 여성들에게 달려 있습니다. 전쟁이 지속되는 동안, 80만 명이 넘는 캐나다 여성들이 징집된 이들 대신 일하며 여성도 남성 못지않게 해낼 수 있다는 사실을 여실히 증명해 냈습니다."
