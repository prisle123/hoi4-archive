 democratic_on_the_rise: "민주주의의 대두"
 democratic_on_the_rise_desc: "정계 인사들이 민주주의적 가치를 옹호하는 목소리를 높이고 있으며 이를 지지하는 국민도 점점 늘어나고 있습니다. 우리 나라가 민주주의로 나아갈 길은 이미 열려 있으니, 이제 남은 것은 정권 교체가 평화롭게 이루어질지, 아니면 폭력을 동반하게 될지의 문제뿐입니다."
 prepare_for_democratic_civil_war: "내전 준비"
 prepare_for_democratic_civil_war_desc: "우리에게는 국민들의 인식이 서서히 바뀌기를 기다릴 시간이 없습니다. 설령 일부 희생이 따르더라도 이 사안을 신속히 밀어붙이는 것이 국민을 위한 일입니다. 평화로운 국민투표와는 달리 내전은 우리 군과 국가의 산업 및 기반시설에 막대한 피해를 가져오겠지만, 훨씬 빠르게 사태를 마무리할 수 있으며 이후 우리의 의지를 더욱 강하게 관철할 수단이 되어줄 것입니다."
 expand_civil_democratic_support: "민간 지지 확대"
 expand_civil_democratic_support_desc: "우리의 대의에 대한 지지가 국민 사이에서 계속 확산될 수 있도록 해야 하며, 현 정부의 권위에 공개적으로 도전할 수 있도록 독려해야 합니다. 정부의 입지가 점점 더 약화되고 민심이 동요할수록, 목표를 달성하는 것은 한층 더 수월해질 것입니다. 이는 특히 합법적인 정권 교체가 아닌 보다… 음험한 수단을 통한 정권 전복을 꾀할 경우 더욱 그러합니다."
 army_support_for_democratic_civil_war: "군의 지지 확대"
 army_support_for_democratic_civil_war_desc: "군대의 충분한 지원이 없다면 이념 투쟁에서 승리할 희망 따윈 없습니다. 우리는 군 내 믿을 수 있는 부대의 충성을 확보해야만 합니다."
