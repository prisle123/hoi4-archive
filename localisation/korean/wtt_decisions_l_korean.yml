 JAP_test_the_soviets: "[SOV.GetAdjective] 시험"
 JAP_test_the_soviets_desc: "우리는 한반도와 만주에서 [SOV.GetNameDef] 측과 긴 국경을 공유하고 있으며, 이곳에는 양국의 군대가 언제든지 충돌할 수 있는 잠재적인 지점이 많이 존재합니다. [SOV.GetAdjective](이)가 사소한 도발에 어떤 대응을 보이는지 시험해 볼 기회입니다."
 JAP_border_conflict_warning_SOV: "일본 국경에서의 국경 도발"
 JAP_border_conflict_warning_SOV_desc: "한반도의 접경 지역에서 우리 국경수비대와 일본군 사이에 충돌이 발생했습니다. 일본의 정보 소식통에 의하면 이것이 더 큰 분쟁의 첫 단계에 불과할 가능성이 있다고 합니다. 즉시 일본과 맞닿아 있는 국경 지역의 수비를 강화해야 합니다."
 JAP_border_conflict_escalation_warning_SOV: "일본의 준비"
 JAP_border_conflict_escalation_warning_SOV_desc: "항공 정찰 결과 일본 국경 지역에서 대규모 병력 이동이 확인되었습니다. 일본이 실제로 공격할지는, 또 언제 공격할지는 알 수 없지만, 우리는 만반의 준비를 갖춰야 합니다."
 JAP_border_incident_forgotten: "절호의 기회"
 JAP_border_incident_forgotten_desc: "한반도와 소련의 접경 지역에서 발생한 사건을 이용하려면, 서둘러 공격해야 합니다."
 JAP_escalate_incident_to_border_conflict_SOV: "사건 확대"
 JAP_escalate_incident_to_border_conflict_SOV_desc: "소련이 분쟁에서 물러나지 않고 있는 것 같습니다. 이제 무력 충돌로 상황을 격화시킬지, 혹은 스스로 물러날지 결정해야 할 때입니다."
 JAP_border_conflict_time_until_cancelled: "분쟁 종식"
 JAP_border_conflict_time_until_cancelled_desc: "현재 상황에서는 전투 작전을 계속할 수 있는 시간이 한정되어 있어, 조만간 전투를 중단해야 할 것입니다."
 JAP_border_conflict_escalate_conflict: "충돌 확대"
 JAP_border_conflict_escalate_conflict_desc: "[FROM.GetNameDef] 측과의 접경 지역 분쟁이 교착 상태에 빠졌습니다. 상황을 격화시키고 더 많은 병력을 투입한다면 아직 승리를 거둘 수 있을 것입니다."
 JAP_border_conflict_escalate_to_war: "선전포고"
 JAP_border_conflict_escalate_to_war_desc: "분쟁 지역에서의 전투가 발생 후 상당 시간이 지났음에도 멈출 기미를 보이지 않고 있습니다. 우리는 다음 단계를 준비하여 이 분쟁을 전면전의 시발점으로 삼아야 합니다."
 JAP_border_conflict_back_out_of_conflict: "후퇴"
 JAP_border_conflict_back_out_of_conflict_desc: "분쟁이 걷잡을 수 없이 확산되어 양국 간 전면전으로 번질 위험이 매우 커졌습니다. 손실을 여기서 최소화하고 외교적 창구를 통해 상대측의 의사를 타진해야 합니다."
