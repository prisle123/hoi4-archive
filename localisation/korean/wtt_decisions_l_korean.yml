 hold_fight_on_the_beaches_speech: "'우리는 해변에서 싸울 것입니다' 연설 진행"
 hold_fight_on_the_beaches_speech_desc: "'우리는 끝까지 싸울 것입니다. 우리는 프랑스에서 싸울 것입니다. 우리는 바다와 대양에서 싸울 것입니다. 우리는 자신감과 힘을 길러 하늘에서 싸울 것입니다. 우리는 어떤 대가를 치르더라도 영국을 지켜 낼 것입니다. 우리는 해변에서 싸울 것입니다. 우리는 비행장에서 싸울 것입니다. 우리는 들판과 거리에서 싸울 것입니다. 우리는 언덕에서 싸울 것입니다. 우리는 절대로 항복하지 않을 것입니다...'"
 fight_on_the_beaches_speech: "'우리는 해변에서 싸울 것입니다' 연설"
 operation_fork: "포크 작전"
 operation_fork_desc: "신생 독립국 아이슬란드는 북대서양에서 전략적으로 매우 중요한 위치에 있습니다. 노르웨이를 잃게 된다면 무방비 상태의 이 섬이 취약한 위치에 놓일 것입니다. 우리는 적들이 우리의 보급선을 위험에 빠뜨릴 수 있는 섬의 전략적 기지를 확보하지 못하도록 아이슬란드를 상대보다 먼저 점령해야 합니다. 우리의 보호가 있어야만 아이슬란드인이 적들로부터 안전할 수 있습니다."
 ENG_operation_valentine: "밸런타인 작전"
 ENG_operation_valentine_desc: "우리는 페로 제도를 전쟁의 가혹함으로부터 보호하고, 복속된 페로 제도가 해방되어 덴마크에게 반환될 때까지 이곳을 해상과 공중의 거점으로 삼는 동시에 북해에서 우리의 입지를 강화할 것입니다."
 invade_ireland: "아일랜드 침공"
 invade_ireland_desc: "우리는 필요한 모든 수단을 동원하여 수송 선단의 안전을 확보해야 합니다. 우리 중 몇몇은 아일랜드 침공이 마음에 들지 않을 수도 있지만, 아일랜드의 공군기지를 사용하는 데 필요한 일이라면 그리 해야 합니다."
 macdonald_proposal: "맥도널드 제안"
 macdonald_proposal_desc: "우리 수송 선단의 안전을 확보하려면 아일랜드의 공군기지와 해군기지가 매우 중요합니다. 우리는 아일랜드에 특사를 보내 그들이 즉시 전쟁에 참전하는 대가로 북아일랜드의 반환을 제안할 것입니다."
 hold_blood_toil_tears_sweat_speech: "'피와, 수고와, 눈물, 그리고 땀' 연설 진행"
 hold_blood_toil_tears_sweat_speech_desc: "'제가 여러분께 드릴 수 있는 것은 피와, 수고와, 눈물, 그리고 땀뿐입니다. [...] 우리의 정책이 무엇이냐고 물으신다면, 바다, 육지와 하늘을 가리지 않고 하느님께서 주신 모든 힘으로 이제껏 인류가 저질러 온 수많은 범죄 중에서도 유례가 없었던 극악무도한 폭정에 맞서 싸우는 것이라고 답하겠습니다. 그것이 우리의 정책입니다. 우리의 목적이 무엇이냐고 물으신다면, 한마디로 답하겠습니다. 승리입니다. 어떤 대가를 치르더라도, 승리. 어떠한 공포가 닥쳐오더라도, 승리. 갈 길이 아무리 멀고 험하더라도, 승리. 승리 없이는 생존도 없기 때문입니다.'"
 blood_toil_tears_sweat_speech: "'피와, 수고와, 눈물, 그리고 땀' 연설"
 hold_this_was_their_finest_hour_speech: "'가장 영광스러운 순간' 연설 진행"
 hold_this_was_their_finest_hour_speech_desc: "'그러니 각자 의무를 다할 준비를 하고, 각자 각오를 다집시다. 대영제국과 영연방이 천 년을 이어갈지라도 사람들이 지금을 돌아보며 이때야말로 가장 영광스러운 순간이었다고 말할 수 있도록.'"
 this_was_their_finest_hour_speech: "'가장 영광스러운 순간' 연설"
 mers_el_kebir_raid: "캐터펄트 작전"
 mers_el_kebir_raid_desc: "프랑스 함대는 비시 프랑스의 손에 넘어갔고, 우리는 독일이 이를 차지하도록 둘 수 없습니다. 역겨운 일일지는 모르나, 포격을 통해 이전 동맹국의 해군을 위협하여 즉각적인 항복을 요구해야 합니다."
