 FRA_scuttle_the_fleet: "함대 자침"
 FRA_scuttle_the_fleet_desc: "외세가 우리 해군을 강제로 장악하려 하고 있습니다. 이러한 일이 일어나도록 둘 수 없으니, 우리 손으로 함선을 침몰시켜야 합니다!"
