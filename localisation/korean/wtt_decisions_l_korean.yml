 form_nordic_league_category_desc: "노르드 국가들은 오랫동안 서로에게 확실한 유대감을 느껴 왔습니다. 우리가 이제 노르드 구성국에 속했던 모든 영토를 지배하게 되었으니, 그 동질감을 새로운 경지까지 끌어올릴 수 있을 것입니다."
 form_gran_colombia_category: "볼리바르의 유산 부활"
 form_gran_colombia_category_desc: "그란콜롬비아의 실험은 한 세기 전에 그 짧은 생을 다했지만, 다시 한번 이를 구성했던 영토의 지배권을 쟁취하는 데 성공했습니다. 우리라면 볼리바르의 꿈을 다시 한번 실현할 수 있을 것입니다."
 form_austria_hungary_category: "오스트리아-헝가리 제국 재건"
 form_austria_hungary_category_desc: "옛 오스트리아-헝가리의 땅을 정복하였으니, 유일하게 남은 후계국인 우리 손에 제국의 재건이 달려 있습니다. 지체하지 말고, 즉시 실행으로 옮깁시다."
 form_commonwealth_category: "연방 재형성"
 form_commonwealth_category_desc: "폴란드와 리투아니아 사이에는 역사적으로 오래된 인연이 존재합니다. 우리가 다시금 무력으로 단결하게 된 지금, 과거의 가장 영광스러운 시절을 되살려야 할 때가 되었는지도 모릅니다."
 form_united_netherlands_category: "런던 조약 거부"
 form_united_netherlands_category_desc: "1839년 런던 조약은 저지대의 북부와 남부를 치욕스럽게 분리하며 그 짧은 통일의 막을 내려 버렸습니다. 이제 우리의 지도 아래 그 시절을 재현하고, 프랑스와 독일에 맞설 균형추가 될 것입니다."
 form_united_central_america_category: "연방공화국 재구성"
 form_united_central_america_category_desc: "한 세기 전, 우리 나라가 속해 있던 국가는 그 힘에 걸맞지 않게 너무도 짧은 시간만에 역사 속으로 사라졌습니다. 이제 그 몰락을 초래했던 분리주의 국가들을 정복하는 데 성공하였으니, 연방공화국을 재건하고 단결된 중앙아메리카의 힘을 세계에 드러낼 때가 되었습니다."
 form_baltic_federation_category: "발트 통일"
 form_baltic_federation_category_desc: "발트 전역을 완전히 장악한 지금, 과거에 우리가 선언했던 지역 연대와 외교 정책 통일성은 앞으로 더욱 공고해질 일밖에 남지 않았습니다. 옛 이웃 국가들을 통합한다면 모두가 서부와 동부의 위협에 더욱 안전하게 대처할 수 있을 것입니다."
 form_ottoman_empire_category: "오스만 제국 재결성"
 form_ottoman_empire_category_desc: "우리는 대전쟁에서 우리의 약점으로 인해 입었던 손실을 무력으로 만회할 수 있었습니다. 이 역사적인 날을 기념하기에 오스만 제국의 복원을 선포하는 것보다 더 적합한 일은 없을 것입니다."
 form_european_union_category: "유럽 통합 실현"
 form_european_union_category_desc: "정치적으로 통합된 유럽이라는 개념은 지난 수십 년간 크게 주목받지 못했지만, 최근 가장 강력한 유럽 대륙 국가들을 정복하면서 우리가 이 예상치 못한 일을 현실로 만들 절호의 기회를 맞이했습니다. 이 기회를 최대한 활용하기 위해서는 국가 재편이 필요할지도 모릅니다."
 form_mutapa_category: "짐바브웨 제국 재건"
 form_mutapa_category_desc: "식민 지배의 영향을 대륙의 남부 지역에서 지워냈으니, 이제 과거의 강력한 제국이라는 개념을 활용하여 국민들을 결집해야 할 때인지도 모릅니다. 이 지역에는 수많은 제국이 존재했었지만, 그중 우리의 상징이 되어줄 이름은 하나로 족합니다."
 form_roman_empire_category: "로마의 야망 실현"
 form_roman_empire_category_desc: "지중해를 가로지르는 제국이라는 이상이 최근 몇 년 동안 대중의 마음속에 되살아났습니다. 우리의 군사 작전이 가장 열렬한 지지자들의 상상조차 뛰어넘는 성과를 거두었으니, 우리는 마침내 이 야망의 실현을 바로 지척에 두고 있습니다. 로마는 무적이리라!"
 form_persian_empire_category: "페르시아 제국 재건"
 form_persian_empire_category_desc: "우리는 최근 정복을 통해 고대 페르시아 제국의 영역까지 세력을 넓히는 데 성공했습니다. 이 지역이 지닌 찬란한 역사적 유산을 생각할 때, 옛 제국들의 정통성을 우리가 계승했음을 자처하지 않을 까닭이 무엇이 있겠습니까?"
 form_byzantine_empire_category: "비잔티움 복원"
 form_byzantine_empire_category_desc: "오랜 옛 영토에서 터키의 멍에를 제거하였으니, 이제 약간의 선전만 더한다면 우리 나라가 바로 터키가 다섯 세기 전 무너뜨렸던 제국의 정통한 계승국이라 자처할 수 있습니다. 이 유산은 우리의 국제적 위상을 비약적으로 끌어올릴 것입니다!"
 form_arabia_category: "아라비아 통일"
 form_arabia_category_desc: "아라비아 국가들은 너무 오랫동안 지역 간 경쟁으로 인해 분열해 왔습니다. 이제 반도를 우리 통치하에 통일하였으니, 마침내 통일 아라비아의 탄생을 선언할 수 있게 되었습니다!"
 form_majapahit_empire_category: "통합된 누산타라의 꿈"
 form_majapahit_empire_category_desc: "수 세기 전, 인도네시아 제도 전역을 호령하며 무역을 지배했던 거대한 제국이 있었습니다. 우리는 그 제국의 옛 영역까지 국경을 확장하는 데 성공했으며, 이를 새로운 국가의 기반으로 삼는다면 지역 통합의 상징으로 활용할 수 있을 것입니다."
 form_rattanakosin_kingdom_category: "라따나꼬신 유산 강화"
 form_rattanakosin_kingdom_category_desc: "최근 몇 년간, 우리는 국가의 건국 이념이 다져둔 전통적 가치관과 멀어져 있었습니다. 그러나 과거의 영광스러운 시절의 영토를 되찾은 지금, 우리의 유산을 다시금 가까이할 때가 된 것인지도 모릅니다."
 form_hre_category: "신성 로마 제국 재건"
 form_hre_category_desc: "[GetWhoIsFormingHre]"
 GER_is_forming_hre: "우리 여제 폐하의 명성에는 끝이 없으며, 우리 나라의 국경도 마찬가지입니다. 우리 조국은 옛 신성 로마 제국의 옛 영토를 품에 안고도 남을 만큼 커졌고, 우리 앞길을 가로막던 국가들에는 더 이상 그럴 여력이 남아 있지 않습니다. 여제 폐하께서는 이 기회를 놓치지 않고, 그녀의 조국이 신성 로마 제국의 정신적 후계자로서의 역할을 받아들일 것을 선언하셨습니다. 독수리는 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!"
 GER_is_forming_hre_without_victoria: "우리 정부의 명성은 끝이 없으며, 우리 나라의 국경도 마찬가지입니다. 우리 조국은 옛 신성 로마 제국의 옛 영토를 품에 안고도 남을 만큼 커졌고, 우리 앞길을 가로막던 국가들에는 더 이상 그럴 여력이 남아 있지 않습니다. 이제 이 기회를 놓치지 않고, 조국이 신성 로마 제국의 정신적 후계자로서의 역할을 받아들일 것이 선언되었습니다. 독수리는 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!"
 AUS_is_forming_hre: "우리 대공 [ROOT.GetLeader] 전하의 명성은 끝이 없으며, 우리 나라의 국경도 마찬가지입니다. 우리 조국은 옛 신성 로마 제국의 옛 영토를 품에 안고도 남을 만큼 커졌고, 우리 앞길을 가로막던 국가들에는 더 이상 그럴 여력이 남아 있지 않습니다. 대공 전하께서는 이 기회를 놓치지 않고, 그의 조국이 신성 로마 제국의 정신적 후계자로서의 역할을 받아들일 것을 선언하셨습니다. 독수리는 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!."
 form_greater_german_reich_category: "독일 민족의 대게르만국"
 form_greater_german_reich_category_desc: "적들은 우리 앞에 무릎을 꿇었으며, 동쪽으로의 영토 확장이라는 목표도 성공했습니다. 이제 세계에 우리 국가의 위대함을 알리고, 수도를 모든 국민이 긍지를 안고 우러러볼 수 있는 곳으로 변모시킬 시간입니다."
 form_greater_german_reich: "신질서 선포"
 form_greater_german_state_category: "새로운 프롤레타리아 질서"
 form_greater_german_state_category_desc: "우리는 사방에서의 적대를 극복하고 서유럽의 부패한 정부를 전복하는 데 성공했습니다. 노동자들은 해방되어 우리의 대의에 동참하고 있으며, 더 이상 그들에게 억압되는 일은 없을 것입니다. 자본주의의 족쇄는 부서졌고, 새로운 질서가 유럽과 세계에 드리우고 있습니다."
 form_greater_proletarian_state: "대독일 프롤레타리아국 선포"
