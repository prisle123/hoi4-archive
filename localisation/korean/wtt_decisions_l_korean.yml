 JAP_sue_for_peace_CHI: "[From.GetNameDef]에 조건부 항복 제안"
 JAP_sue_for_peace_TT: "§Y일본§!과 그 종속국에 의해 지배되는 §Y중국§! 본토 또는 §Y조선§!의 핵심 주가 없음."
 JAP_sue_for_peace_CHI_desc: "우리는 대륙에서의 영향력을 잃었습니다. 군은 잃어버린 영토를 되찾을 가능성은 희박하다고 생각하고 있습니다. 민간정부는 적어도 열도의 통치권만이라도 유지하기 위한 방법을 모색해야 한다고 제안해 왔습니다."
 JAP_sue_for_peace_MAN: "[From.GetNameDef]에 조건부 항복 제안"
 JAP_sue_for_peace_MAN_desc: "우리는 대륙에서의 영향력을 잃었습니다. 군은 잃어버린 영토를 되찾을 가능성은 희박하다고 생각하고 있습니다. 민간정부는 적어도 열도의 통치권만이라도 유지하기 위한 방법을 모색해야 한다고 제안해 왔습니다."
 JAP_sue_for_peace_nuke: "무조건 항복 제안"
 JAP_sue_for_peace_nuke_desc: "적이 새롭고도 극악무도한 폭탄을 사용했습니다. 전국이 호전됐다고 보기는 어렵습니다. 우리는 견딜 수 없는 것을 견뎌내야만 합니다."
 JAP_sue_for_peace_nuke_mission: "일본 본토에 핵 공격 실행"
 JAP_sue_for_peace_nuke_mission_desc: "최근 성공한 핵폭탄 실험으로 일본 본토로의 전면적인 침공을 대신할 또 다른 선택지가 생겨났습니다. 정보에 따르면 우리가 오키나와와 이오지마의 통제권을 확보하고 일본 함정을 30척 미만으로 줄인 후, 일본 본토의 두 곳에 핵폭탄을 연이어 투하하면 일본 정부의 무조건 항복을 이끌어낼 수 있을 것입니다."
 JAP_request_soviet_support: "소련 지원 요청"
 JAP_request_soviet_support_desc: "현재 진행 중인 내전에 지원이 필요하며, 우리에게 가장 가까운 잠재적 우군은 북쪽의 소련입니다. 남사할린 반도를 대가로 소련 자원군 일부의 파병을 요청해 볼 수 있을지도 모릅니다."
