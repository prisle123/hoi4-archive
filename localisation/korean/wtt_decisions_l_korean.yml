 MAN_banditry_category: "도적"
 MAN_banditry_category_desc: "관동군은 만주의 주민들을 돕는 데 거의 관심을 보이지 않으며, 이 지역을 국가 건설이 아닌 군사 점령의 대상으로만 인식하고 있습니다. 일본은 형식적으로 존재하는 만주국 정부에 치안 유지를 위한 자원조차 거의 제공하지 않았습니다. 이러한 권력의 공백이 온갖 도적 떼를 끌어들이고 말았습니다. 이들 중 일부는 '자유투사'를 자처하며 '국가 해방'이나 '프롤레타리아 국제주의'의 이름을 주워섬기며 살인과 강도를 저지르고 있으나, 대부분은 그런 명분을 내세울 필요조차 느끼지 못하는 듯 단순히 폭력을 휘두르고 있습니다."
 MAN_bandit_raids: "도적의 습격"
