 USA_battle_domestic_isolationism_desc: "고립주의자들을 이대로 방치한다면, 우리는 적국의 위협 앞에 무방비로 노출될 것입니다. 우리 자신을 위해서라도 만연한 고립주의를 타파할 때입니다."
 USA_emergency_arms_deliveries: "긴급 무기 운송"
 USA_emergency_arms_deliveries_desc: "프랑스는 무너졌고 영국은 이제 홀로 침략자에 맞서 자국의 해안을 지켜내기 위해 애쓰게 되었습니다. 영국은 결연한 연설을 통해 그들의 결의가 그 어느 때보다 강하며, 결코 조용히 물러날 생각이 없음을 나타냈습니다. 우리는 민주주의를 위해 영국이 자유를 수호할 수 있도록 도와야 합니다."
 USA_arsenal_of_democracy_decision: "민주주의의 병기창"
 USA_arsenal_of_democracy_decision_desc: "우리가 아직 전쟁에 직접 뛰어들 필요는 없지만, 무기 지원을 통해 우방을 도울 수는 있습니다. 이제 국민들에게 그 이유를 설명하도록 합시다."
 USA_women_in_the_workforce: "리벳공 로지"
