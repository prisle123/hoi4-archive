 GER_reichskommissariats: "국가판무관부"
 GER_reichskommissariats_desc: "새로운 영토의 점령에는 저항이 뒤따르기 마련이며, 이로 인해 효과적인 행정 체계가 필요해졌습니다. 이에 국가장관 알프레트 로젠베르크는 국가판무관부라는 이름의 특별한 점령지 정부의 설립을 제안했습니다. 국가판무관부는 기존의 정규군보다 더 지역 밀착적으로 현지 주민을 통제하고 저항 세력에 대응하는 데 도움이 될 것입니다."
