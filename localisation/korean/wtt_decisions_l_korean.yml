 GER_military_buildup: "군비 증강"
 GER_weserubung_sud: "베저위붕-남부"
 GER_weserubung_sud_desc: "노르웨이 침공을 개시하기에 좋은 지역을 확보하려면 먼저 덴마크부터 점령해야 합니다."
 GER_weserubung_nord: "베저위붕-북부"
 GER_weserubung_nord_desc: "노르웨이는 중요한 전략 지점이자, 우리와 스웨덴 사이의 철강 무역을 방해하려는 적이라면 누구든 노릴 공격 지점이 될 것입니다. 적이 이 지역에 근거지를 세우는 위험을 감수할 수 없습니다."
 GER_case_yellow_netherlands: "황색 상황 - 네덜란드"
 GER_case_yellow_netherlands_desc: "벨기에를 통해서 공격한다면 강제적으로 좁은 전선이 형성되고 맙니다. 1914년에 저지른 실수를 피하기 위해서라도 전쟁 계획을 네덜란드까지 포함하도록 확장해야 합니다."
 GER_case_yellow_belgium_luxembourg: "황색 상황 - 벨기에와 룩셈부르크"
 GER_case_yellow_belgium_luxembourg_desc: "마지노선을 통한 공격은 자살 행위입니다. 우리는 북쪽을 통해 적의 측면을 노리는 동시에 아르덴을 통과하며 굳건한 요새를 우회할 것입니다."
