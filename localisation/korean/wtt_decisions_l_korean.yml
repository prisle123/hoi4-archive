 reinstate_wilhelm_iv_succession_rights: "빌헬름 황태자의 계승권 회복"
 reinstate_wilhelm_iv_succession_rights_desc: "카이저 빌헬름 3세의 아들은 당시 수장이던 빌헬름 2세의 뜻에 반하는 상대와 결혼하는 대가로 자신의 황위 계승권을 포기해야만 했습니다. 이제는 빌헬름 3세가 수장이 되었으니, 망명 중인 빌헬름 2세에게 이 결정의 번복을 지지하도록 압력을 가할 수 있을지도 모릅니다."
 reinstate_wilhelm_iv_succession_rights_tt: "계승 서열이 바뀌었습니다.\n"
 modernize_the_succession_laws: "계승법 현대화"
 modernize_the_succession_laws_desc: "현 카이저의 아들인 빌헬름 4세는 오직 두 딸만을 후계자로 두고 있습니다. 우리는 때가 되었을 때 펠리시타스 황태녀께서 제위에 오를 수 있도록 계승법을 개정하여 계승권을 확립해야 합니다."
 modernize_the_succession_laws_tt: "여성도 옥좌를 물려받을 수 있습니다.\n"
 request_restoration_of_british_titles: "영국 작위의 회복 요청"
 request_restoration_of_british_titles_desc: "1917년, 영국 의회는 투표를 통해 독일 왕족과 제후 가문들이 보유했던 영국의 귀족 및 왕실 작위를 박탈했습니다. 이제 우리는 동맹이며 상호 간에 좋은 관계를 누리고 있으니, 이 결정을 번복하도록 요청해야 할 때인 것 같습니다."
 hindenburg_destroyed_tt: "힌덴부르크 호가 파괴되지 §Y않음§!.\n"
 request_restoration_of_british_titles_tt: "의심할 여지 없이 견줄 데 없는 보상으로 이어질 것입니다...\n"
 GER_request_polish_war_participation: "폴란드 참전 요구"
 GER_request_polish_war_participation_desc: "우리가 [SOV.GetName](와)과 전쟁 중인 현재, 우리 군대는 [POL.GetAdjective] 영토를 통과할 수 있는 권한이 필요합니다. 우리가 그들을 보호하겠다고 맹세했으니, 그들 역시 우리의 전쟁에 참전하는 것이 지극히 당연한 일입니다."
 GER_reform_austro_hungarian_empire: "오스트리아-헝가리 제국의 재결성"
 GER_reform_austro_hungarian_empire_tt: "다른 오스트리아-헝가리 계승국들에 제국의 재결성을 요청합니다.\n§R수락할 경우, 그들이 참전 중인 모든 전쟁을 이어받게 됩니다!§!\n"
 GER_reformed_austro_hungarian_empire: "오스트리아-헝가리 제국을 재결성함"
 GER_barbarossa_mission: "총통 훈령 21조"
 emergency_factory_conversion_defensive: "긴급 공장 전환"
 emergency_factory_conversion_defensive_desc: "전선에는 더 많은 장비가 절실히 필요합니다. 더 많은 공장이 조국을 방어하기 위한 무기와 차량을 생산할 수 있도록 신속히 전환해야 합니다."
 emergency_factory_conversion_offensive: "긴급 공장 전환"
 emergency_factory_conversion_offensive_desc: "우리 군대에는 더 많은 장비가 급히 필요합니다. 전쟁에서 승리하는 데 필요한 장비를 생산하려면 더 많은 공장이 필요합니다."
