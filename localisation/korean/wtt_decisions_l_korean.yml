 women_in_the_workforce: "여성 노동자"
 women_in_the_workforce_desc: "남성들이 전쟁터로 떠나자, 수천 명의 여성들이 전쟁 기계가 멈추지 않도록 공장 일자리를 이어받았습니다."
 scientist_refuge: "과학자의 피난처"
 scientist_refuge_desc: "현재 유럽의 정치적 상황으로 인해 많은 과학자들이 고국을 떠나기로 결정하였으며, 우리나라에 입국 비자를 신청했습니다. 승인하면 연구에 도움이 되겠지만, 이 상황을 우리가 관여해서는 안 되는 타국의 내부 문제로 생각하는 일부 사람들을 언짢게 할 수도 있습니다."
