 blow_suez_canal: "수에즈 운하 폭파"
 blow_suez_canal_desc: "적들이 전략적으로 중요한 수에즈 운하를 사용하게 둘 수 없습니다. 따라서 운하를 장기간 사용할 수 없도록 운하에 충분한 피해를 입힐 준비를 시작해야 합니다. 이는 적이 아시아와 동아프리카에서 지중해로 선박을 이동시키는 능력을 크게 제한할 것입니다."
 blow_panama_canal: "파나마 운하 폭파"
 blow_panama_canal_desc: "적들이 전략적으로 중요한 파나마 운하를 사용하게 둘 수 없습니다. 따라서 운하를 장기간 사용할 수 없도록 운하에 충분한 피해를 입힐 준비를 시작해야 합니다. 이는 태평양에서 대서양으로, 또는 그 반대로 선박을 이동하는 데 적들이 겪는 어려움을 크게 증가시킬 것입니다."
 rebuild_suez_canal: "수에즈 운하 수리"
 rebuild_suez_canal_desc: "수에즈 운하는 우리의 전쟁 수행에 있어 가장 중요한 곳입니다. 우리는 이 거대한 운하의 복구를 위해 필요한 모든 자원을 투입하여 지중해와 인도양 사이를 선박과 군대가 자유롭게 오갈 수 있도록 해야 합니다."
 rebuild_panama_canal: "파나마 운하 수리"
 rebuild_panama_canal_desc: "파나마 운하는 우리의 전쟁 수행에 있어 가장 중요한 곳입니다. 우리는 이 거대한 운하의 복구를 위해 필요한 모든 자원을 투입하여 태평양과 대서양 사이를 선박과 군대가 자유롭게 오갈 수 있도록 해야 합니다."
