 JAP_break_the_london_naval_treaty_desc: "런던 해군군축조약의 터무니없는 제약은 우리 국가의 안보에 위협이 됩니다. 우리는 우리의 정당한 영토에 도전하는 어떤 국가에도 맞설 수 있는 해군을 건설할 자유를 가져야 합니다."
 JAP_tora_tora_tora: "도라! 도라! 도라!"
 JAP_tora_tora_tora_desc: "첫 번째 일격이 기다리고 있습니다. 그 후에는 얻은 추진력을 활용해 신속하게 공격을 감행, 적들이 무슨 일이 있었는지 눈치채기도 전에 무력화해야 합니다."
 JAP_war_with_soviet_union: "[SOV.GetNameDef]에 선전포고"
 JAP_war_with_soviet_union_desc: "유럽에 있는 우리의 동맹국들은 [SOV.GetNameDef] 측과 불가침조약을 맺었습니다. 그러나 우리에게 전쟁을 미룰 여유 따윈 없습니다. 동맹국과 멀어지는 위험이 있을지 모르나, 공산주의자들과의 전쟁은 일방적으로라도 추진해야 합니다."
 prospect_for_resources: "자원 탐사"
 prospect_for_resources_desc: "우리 지질학자들이 영내에서 몇몇 유망한 자원 매장지를 발견하였습니다. 약간의 자본을 투자한다면 이곳들을 개발할 수 있습니다. 채굴 기술의 발전을 통해 더 많은 매장지 개발이 가능할지도 모릅니다."
