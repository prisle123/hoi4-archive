 MAN_recruit_bandits_generic: "도적 떼 잔당 징병"
 MAN_recruit_bandits_generic_desc: "우리의 감옥과 노동 수용소는 한때 우리와 맞서 싸운 사람들로 가득 차 있습니다. 우리의 자유를 위한 싸움에는 모든 병사와 소총을 동원해야 합니다. 황제 폐하께서는 이 범죄자들에게 복무를 통하여 스스로 구원할 수 있는 길을 제공함으로써 그분의 전설적인 자비와 은혜를 보여 주셨습니다."
 MAN_release_bandits: "도적 떼 사면"
 MAN_release_bandits_desc: "과거의 범죄자들과 하층민들이 황제를 위해 기꺼이 희생할 의지를 보여주었으니, 이제 안전하게 사회로 풀어 줄 수 있습니다."
 MAN_war_preparations: "독립 전쟁"
 MAN_raise_manchu_banner: "팔기군 소집"
 MAN_raise_manchu_banner_desc: "옛날에 청 황제는 전쟁이 시작되면 팔기군을 소집해 전쟁에 내보냈습니다. 시간이 흘러 시대는 바뀌었지만, 규율은 여전히 같습니다. 청 황실은 다시 한번 팔기군을 필요로 합니다."
 MAN_disband_the_banners: "팔기군 해산"
 MAN_disband_the_banners_desc: "복무가 끝났으니, 만주팔기는 고향과 가족에게로 다시 돌아갈 수 있게 되었습니다. 다시 필요해질 때까지는 말입니다."
 MAN_fund_underground_gun_shops: "지하 작업장 건립"
 MAN_fund_underground_gun_shops_desc: "주요 공장과 같은 규모의 경제를 누리지 못하고 품질 관리도 조악할지 모르나, 무기 생산을 전국에 퍼져 있는 소규모 작업장에 분배하는 것이 단기간에 생산량을 늘리는 가장 좋은 방법입니다."
 MAN_remove_underground_gun_shops: "지하 작업장 폐쇄"
 MAN_remove_underground_gun_shops_desc: "우리가 만든 무기 작업장은 그 목적을 달성했습니다. 이제 더 조직화된 무기 생산 체계로 돌아갈 때입니다."
 MAN_divert_machine_tools: "공작기계 탈취"
 MAN_divert_machine_tools_desc: "우리가 철도를 통제하게 되었으니, 운송 중인 공작기계의 일부가 '행정적 착오'로 인해 '분실'되도록 할 수 있습니다."
 MAN_prepare_to_seize_arms: "일본군 무기 저장고 점거 준비"
 MAN_prepare_to_seize_arms_desc: "나라 곳곳에 설치된 무기고와 보급창은 경비가 허술합니다. 잘 계획된 시기적절한 공격이라면 최소한의 희생으로 그곳들을 점령할 수 있으며, 현대식 무기를 손에 넣는 동시에 일본군의 탄약과 보급품을 빼앗을 수 있습니다. 여기에 더 많은 시간과 자원을 투자하면 더 많은 무기고를 확보할 수 있을 것입니다."
