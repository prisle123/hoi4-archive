l_korean:
 generic.8.t: "원자의 지배자"
 generic.8.d: "우리는 세계 최초로 핵무기를 사용함으로써, 현재 군비 경쟁의 선두에 섰습니다. 우리의 기나긴 노력은 마침내 결실을 맺었으며, 당분간 세계는 우리의 힘에 경이로움만을 느끼게 될 것입니다. 언젠가 그들이 우리에게 맞서려 할지도 모르지만, 절대 우리를 압도할 순 없으리라 확신합니다."
 generic.8.a: "적들을 먼지로 만들어 버리자!"
 generic.9.t: "다른 이의 그림자 아래서"
 generic.9.d: "다른 국가가 세계 최초로 핵무기를 사용함으로써, 현재 군비 경쟁의 선두에 섰습니다. 최선의 노력에도 불구하고, 우리에겐 방어 수단이 없고 보복할 방법도 갖추지 못했습니다. 완전히 압도당한 지금, 그들이 다시 이런 파괴적인 행동을 할 수 있게 되기 전에 우리의 노력을 배가하고 격차를 줄이는 수밖에 없습니다."
 generic.9.a: "그 계획에 우리의 모든 자원을 투자해야 한다."
 generic.10.t: "강력한 친구"
 generic.10.d: "우리의 동맹국이 세계 최초의 핵무기를 사용함으로써, 우리 연합은 현재 군비 경쟁의 선두에 섰습니다. 우리는 뒤처지게 되었지만, 우리의 동맹국이 무기를 보유하게 되었으며, 원자를 지배하려는 어떠한 적에게도 보복할 수 있는 능력을 확보했습니다."
 generic.10.a: "받아들일 만한 결과로군."
 wtt_denmark.1.t: "아이슬란드의 독립"
 wtt_denmark.1.d: "침략 이후에 접촉이 단절되면서, 아이슬란드 의회는 자국의 외무를 장악했습니다. 이것은 점령이 끝날 때까지 일시적인 조치가 될 것으로 이해됩니다."
 wtt_denmark.1.a: "그들의 행운을 빈다."
 news.331.t: "외교권을 장악한 아이슬란드"
 news.331.desc: "연방 구성원 덴마크의 조건부 항복에 따라, 아이슬란드 의회는 자국의 외교권을 장악했고 이로써 완전한 독립국으로 거듭났습니다. 새로 선출된 임시 총리는 본국이 침략을 받고 있음에도 불구하고, 현재 분쟁에서 아이슬란드는 중립이라 선언했습니다."
 news.331.a: "중립은 덴마크를 지켜주지 않는다."
 wtt_britain.24.t: "맥도널드 제안"
 wtt_britain.24.d: "현재의 전쟁이 영국의 수송선 운용에 큰 부담을 주고 있기 때문에, 우리 동쪽의 이웃들은 자국의 수송선 항로 호위 영역을 넓히기 위해 점점 더 강하게 우리 공군기지와 해군기지 사용을 요청하고 있습니다. 말콤 맥도널드라는 이름의 영국 특사가 방금 도착했으며, 우리가 영국 편에 서서 즉시 참전하는 조건으로 북아일랜드의 주권을 아일랜드에 반환하겠다고 전해왔습니다."
 wtt_britain.24.a: "훌륭한 생각이다."
 wtt_britain.24.b: "대가만큼 값지지 않은 보상이군."
 wtt_britain.25.t: "영국의 프랑스 함대 요구"
 wtt_britain.25.d: "영국 함대가 우리의 주요 해군기지 근처에 모습을 드러냈으며, 우리 해군의 즉각적인 항복을 요구하는 최후통첩을 보내왔습니다. 영국 함대의 제독은 우리 함대가 즉시 영국의 항구로 항해하지 않는다면 발포하겠다고 위협했습니다."
 wtt_britain.25.a: "다른 선택이 없군..."
 wtt_britain.25.b: "어떤 국가도 우리의 함대를 빼앗을 순 없다!"
 wtt_britain.26.t: "프랑스의 함대 포기"
 wtt_britain.26.d: "프랑스는 함대를 우리 항구로 옮기는 현명한 결정을 내렸습니다. 우리는 이제 프랑스 함대를 완전히 장악했습니다."
 wtt_britain.26.a: "적어도 독일의 손에 넘어가지는 않게 되었군."
 wtt_britain.27.t: "프랑스의 최후통첩 거부"
 wtt_britain.27.d: "프랑스는 우리의 요구를 거절했습니다. 이제 우리에게는 물러서거나, 과거의 동맹을 배신하는 선택지만이 남았습니다..."
 wtt_britain.27.a: "프랑스 함대가 독일에 복종하도록 둘 수 없다!"
 wtt_britain.27.b: "너무 좋지 않은데. 물러서야만 한다."
 news.332.t: "프랑스의 함대 포기"
 news.332.desc: "어제, 영국 해군은 북아프리카의 해군기지에서 프랑스 해군을 봉쇄하였으며, 프랑스가 즉각 함대를 영국의 항구로 이동시키고 통제권을 넘기지 않으면 발포하겠다는 최후통첩을 보냈습니다. 과거 동맹국이었던 프랑스는 압도적인 화력 앞에 최후통첩을 받아들였으며, 프랑스 함대는 현재 영국의 통제 하에 있습니다."
 news.332.a: "현명한 결정이다."
 news.332.b: "다행히 유혈 사태는 피했군."
 news.332.c: "어떻게 감히?!"
 news.332.d: "우리에게는 선택의 여지가 없었다."
 news.332.e: "그들은 영국 밑에서 계속 싸울 것이다."
 news.333.t: "영국의 메르스엘케비르 공격"
 news.333.desc: "어제, 영국 해군은 북아프리카의 해군기지에서 프랑스 해군을 봉쇄하였으며, 프랑스가 즉각 함대를 영국의 항구로 이동시키고 통제권을 넘기지 않으면 발포하겠다는 최후통첩을 보냈습니다. 과거 동맹국이었던 프랑스가 영국 측의 요구를 거절하자 포격전이 벌어졌으며, 최소 한 대의 프랑스 전함이 침몰했고 잔존한 프랑스 함대의 상당수가 심하게 파손되었습니다."
 news.333.a: "우리는 해야 할 일을 했다."
 news.333.b: "어이가 없군!"
 news.333.c: "우리는 그들을 과소평가하고 있었다."
 news.333.d: "결단코 이 배신을 잊지 않을 것이다!"
 news.333.e: "그들은 자신들의 결의를 증명했다."
 wtt_britain.28.t: "맥도널드 제안을 수락한 아일랜드"
 wtt_britain.28.d: "아일랜드 정부는 북아일랜드를 반환하는 조건으로 우리의 대의에 동참해달라는 제안을 수락했습니다."
 wtt_britain.29.t: "아일랜드의 맥도날드 제안 거부"
 wtt_britain.29.d: "아일랜드 정부는 민주주의를 위한 싸움에 동참해달라는 우리의 제안을 거절했습니다."
 wtt_britain.29.a: "독일이 그들에게 다가온다면, 누가 그들을 도와줄 것인가?"
 wtt_britain.30.t: "미국의 긴급 군수물자 조달"
 wtt_britain.30.d: "미국 정부는 미국의 영국가정방위위원회의 관대한 지원을 받아, 오래된 소총과 장비 및 야포로 구성된 긴급 물자를 선적해 보냈습니다. 종류가 너무나도 다양해 정규군이 운용하긴 힘들지만, 영국 향토방위대를 서둘러 무장시키는 데에는 충분하고도 남습니다."
 wtt_britain.30.a: "그들이 침략으로부터 우릴 구했다!"
 wtt_germany.1.t: "히틀러에게 도전한 국방군 장교단"
 wtt_germany.1.d: "히틀러의 통치에 대한 잠재적 불만은, 라인란트를 재무장하려는 정부의 움직임으로 야기된 현재의 위기로 극에 달하였습니다. 히틀러를 축출하고 독일에서 나치당을 제거하려는 유명한 육군 원수 아우구스트 폰 마켄젠의 계획에 많은 국방군 장교가 동참하였습니다.\n\n독일 최고 사령부의 분열이 다른 국가들에게도 명백히 드러나게 되었고, 외국 열강들은 점점 증가하는 독일 내부의 불안정을 심각하게 우려하며 독일의 재무장 사태에는 항의하지 않기로 결정하였습니다. 늙은 육군 원수는 재빠르게 움직여 이미 임시정부를 설립하였고, 독일 여론은 나치 정권에 반대하는 쪽으로 기울었습니다.\n\n군사 쿠데타는 이미 진행 중입니다."
 wtt_germany.1.a: "나치 쓰레기들을 우리 땅에서 없애자!"
 wtt_germany.2.t: "대의에 동참한 독일 실향민들"
 wtt_germany.2.d: "최근 자국에서 가혹한 대우와 강제 추방 조치를 당한 후, 많은 독일 실향민이 우리 곁으로 밀려들었습니다. 몇몇 지도자들의 지휘 아래, 이들 중 의지가 확고한 지원자들로 여러 사단을 창설했으며, 그들은 이제 적들과 싸울 준비를 마쳤습니다!"
 wtt_germany.3.t: "빌헬름 2세의 망명을 해제한 독일"
 wtt_germany.3.d: "독일이 빌헬름 2세를 카이저로서 조국에 귀환하도록 공식 초청했습니다. 최근 여러 혼란스러운 사건이 발생한 상황에서, 독일은 이를 통해 자국의 평화를 도모하고 안정을 회복할 수 있을 것입니다. 하지만 불과 20여 년 전에 카이저가 전 세계를 거대한 전쟁으로 몰아넣었던 기억은 여전히 남아 있기에, 지금 전 세계의 시선이 우리에게 쏠리고 있습니다."
 wtt_germany.3.a: "빌헬름 2세가 귀환해 신민들을 이끌도록 해야 한다."
 wtt_germany.3.b: "빌헬름 2세를 반드시 막아야 한다. 또다시 대전쟁이 벌어질 위험을 감수할 순 없다."
 wtt_germany.4.t: "카이저의 독일 귀환"
 wtt_germany.4.d: "열렬한 환영 속에서, 빌헬름 2세께서 독일 제국에 카이저로서 돌아오셨습니다! 우리의 옛 적들이 요구하는 인도 요청을 지금까지 거부하고, 안전한 피신처를 제공한 네덜란드는 우리의 감사를 받아 마땅합니다. 비록 우리는 최근 내전에서 많은 고통을 받았지만, 카이저의 귀환에 힘입어 안정과 단결을 추구할 수 있을 것입니다."
 wtt_germany.4.a: "빌헬름 2세라면 틀림없이 국가를 잘 이끌어갈 것이다."
 wtt_germany.5.t: "카이저의 귀환을 가로막은 네덜란드"
 wtt_germany.5.d: "오랫동안 빌헬름 2세의 피신처를 제공해 온 네덜란드는, 비열하게도 카이저가 독일 국경을 넘으려 하자 그 시도를 가로막으며 도른 저택으로 호송하였습니다. 네덜란드는 유럽 대륙 안정을 이유로 들며 카이저의 독일 제위 귀환을 거부하고 있습니다."
 wtt_germany.5.a: "장난칠 상황이 아니라는 것을 보여주겠다!"
 wtt_germany.5.b: "그 말이 맞을지도 모르겠군... 다른 후보들도 있으니."
 wtt_germany.5_tt: "선대 카이저는 아들의 통치에 힘을 보탤 수 있을 것입니다.\n"
 wtt_germany.6.t: "자유를 찾은 빌헬름 2세"
 wtt_germany.6.d: "아군이 도른 저택 주변의 네덜란드군을 격퇴한 후에, 건강한 상태의 카이저를 찾아 차량으로 독일로 호송하였습니다. 빌헬름 2세는 단 몇 시간 전에 의기양양하게 국경을 넘었으며, 베를린에 도착하자마자 독일 제국 카이저로서의 책무를 장엄하게 받아들였습니다."
 wtt_germany.6.a: "우리를 아무도 막을 수 없다."
 GER_fascism_civil_war_tt: "파시즘 지지파가 내전을 시작합니다.\n"
 wtt_germany.7.t: "무방비 상태인 [From.GetName]의 경제적 종속"
 wtt_germany.7.d: "[From.GetNameDef]의 영향권으로 점점 깊이 빨려 들어가는 가운데, 우리의 경제는 동맹국에 더욱더 종속되어 가고 있습니다. 바로 오늘, 독일은 우리 경제권을 장악하기 위한 마지막 발걸음을 내디뎠고, 우리는 그들을 막기에는 무력했습니다. 결과적으로 독일은 우리의 외교 정책을 전례를 찾아볼 수 없는 수준으로 지배하게 되었습니다."
 wtt_germany.7.a: "이 상황을 받아들여야만 한다... 당장은."
 wtt_germany.8.t: "독일의 군주주의 쿠데타 지원 제안"
 wtt_germany.8.d: "[From.GetNameDefCap](은)는 이탈리아 정부 내부와 지하 조직의 근왕파와 반파시즘 인사들에게 접근하여 무솔리니를 암살하고 비토리오 에마누엘레 3세를 국가의 지도자로 옹립하려는 계획을 비밀리에 제안했습니다. 독일은 암살 성공을 자신하고 있으며, 대안 정부를 구성하고자 하는 우리의 의지를 보여주고 향후 독일의 노력에 군사적 지원을 약속하기만 하면 됩니다."
 wtt_germany.8.a: "우리는 미래의 군주제에 기대를 걸어야 한다."
 wtt_germany.8.b: "터무니없군! 우리는 절대 우리의 길을 버리지 않을 것이다!"
 wtt_germany.9.t: "이탈리아의 쿠데타 제안 수락"
 wtt_germany.9.d: "이탈리아 정부의 관계자들과 지하 조직원들이 우리의 쿠데타 제안을 받아들였습니다. 그들은 암살 시도가 성공하자마자, 신속하게 왕에게 권력을 이양하기 위한 준비를 하고 있습니다."
 wtt_germany.9.a: "이제 우리 계획을 실행할 수 있다."
 wtt_germany.10.t: "이탈리아의 쿠데타 제안 거부"
 wtt_germany.10.d: "우리가 접촉했던 이탈리아 정부의 관계자들과 지하 조직원들이 우호적이지 않은 태도로 우리가 제안한 쿠데타 제안에 관심이 없다며 답변했습니다. 심지어 우리가 감히 한 번 더 같은 제안을 한다면 이탈리아 정부에 우리의 계획을 공개하겠다고 위협했습니다."
 wtt_germany.10.a: "안타깝군."
 wtt_germany.11.t: "독일의 무솔리니 암살"
 wtt_germany.11.d: "독일의 계획이 실행되었고 오늘 무솔리니는 로마 거리를 달리던 자신의 차 안에서 총격을 맞았습니다. 비토리오 에마누엘레 3세가 국가를 장악했으며 [From.GetNameDef](와)과 함께하여 동맹국에 가입할 것을 약속했습니다."
 wtt_germany.11.a: "감사를 표해야겠군."
 wtt_germany.12.t: "무솔리니 암살 성공"
 wtt_germany.12.d: "우리의 계획은 완벽하게 실행되었고, 비토리오 에마누엘레 3세가 이탈리아의 지도자 자리를 손에 넣었습니다. 그의 첫 번째 행보는 이탈리아의 동맹국 가입을 보장하는 조약에 서명하는 것이었습니다."
 wtt_germany.12.a: "군주제는 다시 부흥할 것이다!"
 wtt_germany.13.t: "오스트리아-헝가리 재통합"
 wtt_germany.13.d: "우리의 지원 덕분에, [From.GetOldName](은)는 오스트리아-헝가리 제국의 재통일을 이끌어낼 수 있었습니다. 분리주의로 점철된 20여 년을 뒤로하고, 당사자 간의 조약이 오늘 아침 맺어졌습니다. 신생 통일 정부는 즉시 우리의 대의에 대해 군사적 지원을 약속했고, 동맹국의 일원이 되었습니다."
 wtt_germany.13.a: "옛 동맹이 다시 우리 편에 섰군."
 wtt_germany.14.t: "영토를 대가로 독립 보장을 제안한 독일"
 wtt_germany.14.d: "[From.GetNameDefCap] 측이 양쪽 모두에게 이득이 될 수 있는 제안을 가지고 우리에게 접근했습니다. 현재의 정치 상황과 동부 국경의 위협을 고려하여, 독일은 우리가 [SOV.GetNameDef] 측과 전쟁하게 되면 군사적 원조를 보장하겠다고 약속했습니다. 그 대가로 이들이 요구하는 것은 잃어버린 영토인 단치히와 포즈난의 반환뿐입니다."
 wtt_germany.14.a: "영토보다 군사력이 우리에게 더 유용할 것이다."
 wtt_germany.14.b: "우리는 영토를 결코 포기하지 않을 것이다!"
 wtt_germany.15.t: "제안을 수락한 폴란드"
 wtt_germany.15.d: "폴란드 측이 우리의 제안을 수락하기로 결정하였으며, 국경 지역을 양도할 준비를 하였습니다. 그들은 우리를 믿고 있으며 [SOV.GetAdjective]의 공격에 대비하라고 촉구하였습니다..."
 wtt_germany.15.a: "베르사유의 그림자가 마침내 걷혔다!"
 wtt_germany.16.t: "폴란드의 제안 거부"
 wtt_germany.16.d: "폴란드 측이 우리의 제안을 거부하기로 결정했습니다. 그들은 강력한 어조를 사용해 자신들의 영토를 결코 순순히 내주지 않을 것이며, 이것이 도움을 위한 대가라면 차라리 혼자서 적과 맞서 싸우겠다는 뜻을 분명히 밝혔습니다."
 wtt_germany.16.a: "우리는 결코 우리 영유권을 포기하지 않을 것이다!"
 wtt_germany.16.b: "아무래도 받아들여야 할 것 같군."
 wtt_germany.17.t: "프랑스로 피신한 독일 공산주의자들"
 wtt_germany.17.d: "독일 정부는 공산주의자들을 탄압하고 그들을 해외로 추방했습니다. 그 결과, 이웃 나라로부터 많은 공산주의자이 우리 나라에 유입되고 있습니다."
 wtt_germany.17.a: "이 일로 나라가 크게 흔들리지만 않는다면 상관없다..."
 wtt_germany.17.b: "경찰 예산을 늘려 공산주의자들이 정치에 영향력을 행사하지 못하도록 제한하라!"
 wtt_germany.18.t: "체포된 나치 지도층"
 wtt_germany.18.d: "마침내 우리는 적들의 지배로부터 나라를 해방하였고, 우리의 대의를 지지하고자 봉기한 충실한 시민들은 집으로 돌아갈 수 있게 되었습니다. 이제 우리는 국가를 재건하는 길고 힘든 과정을 시작할 수 있습니다. 나라의 지도부는 미래에 닥칠지도 모르는 민주주의, 혹은 옛 군주제로의 회귀를 자유롭게 내다볼 수 있습니다.\n\n그러나 처리할 것이 하나 남아있습니다. 내전이 종식되면서 우리 군대는 많은 나치 지도자들을 생포하였습니다. 이제, 이 불미스러운 역사를 어떻게 처리할지 결정해야 합니다."
 wtt_germany.18.a: "목을 매달아버려라!"
 wtt_germany.18.b: "평생 투옥하여라, 나중에 쓸모 있을지도 모르지."
 wtt_germany.19.t: "[SOV.GetName]에 맞서 목소리를 높이는 [GER.GetName]"
 wtt_germany.19.d: "최근 우리를 겨냥한 독일의 외교적 발언이 유럽에서의 우리 평판에 점점 더 해를 끼치고 있습니다. 우리가 '침략 행위'를 하고 있다는 비열하기 짝이 없는 비난이 우리의 의도에 대한 두려움과 오해를 일으키기 시작했습니다."
 wtt_germany.19.a: "대규모 군사 훈련을 개시해 경고를 보내라!"
 GER_soviet_military_exercises: "군사 훈련"
 wtt_germany.19.b: "우리의 명성을 회복하고 원만한 관계를 이루어야만 한다."
 GER_soviet_smoothes_relationships: "원만한 관계"
 wtt_germany.19.c: "우리에 대해 하는 말을 신경 쓸 줄 아는 건가?"
 wtt_germany.20.t: "독일의 중앙유럽동맹 창설"
 wtt_germany.20.d: "우리에 대한 중상모략에 착수한 독일은 이제는 새로운 동맹의 창설까지 발표했습니다. 이 동맹은 우리를 목표로 하는 것이 분명하며, 우리의 영향권에 간섭하려는 의도 역시 불 보듯 뻔합니다."
 wtt_germany.20.a: "우리의 영향권에 간섭하지 않는 게 좋을 텐데!"
 GER_soviet_reiterated_claims: "반복되는 영유권 주장"
 wtt_germany.20.b: "저들이 긴장을 높일 만한 구실을 주어서는 안 된다."
 wtt_germany.21.t: "독일의 발트 3국 초청"
 wtt_germany.22.t: "독일의 폴란드 초청"
 wtt_germany.23.t: "독일의 핀란드 초청"
 wtt_germany.21.d: "독일이 우리의 직접적인 영향권 안에 있는 국가 중 하나에 가입을 제안했습니다. 이는 명백히 우리 조국에 대한 위협입니다!"
 wtt_germany.21.a: "나머지를 지켜내기 위해 싸워야만 한다!"
 GER_soviet_securing_sphere: "영향권 확립"
 wtt_germany.21.b: "우리는 서방에 대한 적대 행위를 할 수 없다."
 wtt_germany.24.t: "거대한 [GER.GetGreatRedMenaceName] 위협"
 wtt_germany.24.d: "독일은 공식 및 비공식적인 경로로 '[GER.GetGreatRedMenaceEventDesc1]'라는 입장을 분명히 하였습니다. 그들은 [GER.GetGreatRedMenaceEventDesc2]을 견디고 있는 국가는 우리만이 아니며, 유럽 대륙이 단결한다면 곰조차 물리칠 수 있다는 것을 기억하라고 설득하였습니다."
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST: "[SOV.GetNameDef]은 20년 전에 건국된 이래 유럽의 안정에 가장 큰 위협입니다."
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES: "[SOV.GetAdjective]의 제국주의는 지금도 그렇지만 최근 역사를 통틀어 유럽의 안정에 주요한 위협이었습니다."
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST: "공산주의의 위협"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES: "동쪽으로부터의 위협"
 wtt_germany.24.a: "그들이 옳기를 바란다."
 wtt_germany.24.b: "독일은 절대 믿지 마라!"
 wtt_germany.25.t: "소비에트 연방의 원만한 관계"
 wtt_germany.25.d: "소비에트 연방은 유럽 국가들의 염려를 완화하기 위해 한마음으로 주력하고 있습니다. 자신들에게 적대적 의사가 없음을 공식적으로 주장했고, 이러한 절제된 대응이 호전적으로 목소리를 높이는 독일의 어조를 달래기를 바란다고 밝혔습니다."
 wtt_germany.25.a: "두고 볼 일이다."
 wtt_germany.26.t: "빌헬름 2세의 승하"
 wtt_germany.26.d: "어젯밤, 우리의 경애하는 카이저 빌헬름 2세가 평화롭게 잠들었습니다. 오랜 망명에도 불구하고, 신께서는 카이저가 죽기 전에 조국으로 귀환할 수 있게 허락하셨고, 귀환 이후에는 우리 나라를 잘 이끌었습니다. 이제 그의 아들 프리드리히 빌헬름이 그 뒤를 이어 빌헬름 3세로서 국가원수가 될 것입니다."
 wtt_germany.26.a: "카이저 만세!"
 wtt_germany.27.t: "아우구스트 폰 마켄젠의 사망"
 wtt_germany.27.d: "지난밤, 무수한 존경을 받는 육군 원수 아우구스트 폰 마켄젠이 평화롭게 잠들었습니다. 대전쟁에서의 그가 세운 공적과 우리 조국에서 파시스트 압제자들을 축출한 업적은 제국의 역사에 기억될 것입니다. 추방된 카이저의 아들 프리드리히 빌헬름이 국가의 권력 공백을 메우게 되었고, 1918년 그의 아버지가 퇴임한 이후 독일 제국에서 대관식을 열게 된 첫 번째 카이저가 될 예정입니다."
 wtt_germany.28.t: "빌헬름 2세의 망명을 해제한 독일"
 wtt_germany.28.d: "독일 제국은 빌헬름 2세의 망명을 해제했고, 이제 옛 카이저의 귀환을 위해 네덜란드에 접근했습니다. 그가 일으킨 대전쟁에 대한 책임을 지게 하기 위해 네덜란드 정부에 제기된 수없이 많은 인도 요청에도 불구하고, 이 전쟁광은 독일의 제위에 다시 앉을 듯합니다."
 wtt_germany.28.d.2: "독일 제국은 빌헬름 2세의 망명을 해제했고, 이제 옛 카이저의 귀환을 위해 네덜란드에 접근했습니다. 그의 귀환을 거부하는 네덜란드 국민들의 반대에 부딪히자, 그들은 이 사태를 무력 충돌로 키웠습니다!"
 germany.60.c: "그들은 혼자가 아니다! 영국을 호출하라!"
 wtt_germany.29.d: "독일 제국은 빌헬름 2세의 망명을 해제했고, 이제 옛 카이저의 귀환을 위해 네덜란드에 접근했습니다.그가 일으킨 대전쟁에 대한 책임을 지게 하기 위해 네덜란드 정부에 수없이 전범 인도를 요청했음에도 불구하고, 이 전쟁광은 독일의 제위에 다시 앉을 듯합니다.\n\n프랑스는 이미 이를 용납할 수 없다고 결정했으며, 무력을 동원한 최후통첩을 제시할 것으로 보입니다. 현재 영국의 여론은 전쟁을 반대하고 있지만, 우리가 프랑스를 외면한다면 프랑스와의 동맹은 와해될 것입니다."
 wtt_germany.29.d.2: "독일 제국은 빌헬름 2세의 망명을 해제했고, 이제 옛 카이저의 귀환을 위해 네덜란드에 접근했습니다. 그의 귀환을 거부하는 네덜란드 국민들의 반대에 부딪히자, 그들은 이 사태를 무력 충돌로 키웠습니다!\n\n프랑스는 이미 이를 용납할 수 없다고 결정했으며, 무력을 동원한 최후통첩을 제시할 것으로 보입니다. 현재 영국의 여론은 전쟁을 반대하고 있지만, 우리가 프랑스를 외면한다면 프랑스와의 동맹은 와해될 것입니다."
 germany.61.c: "우리는 네덜란드를 지원해야만 한다!"
 wtt_germany.30.d: "독일 제국은 빌헬름 2세의 망명 조치를 해제했고, 이제 네덜란드에 옛 카이저의 귀환을 요청했습니다. 카이저가 일으킨 1차 세계 대전에 대한 책임을 지게 하기 위해 네덜란드 정부에 수없이 전범 인도를 요청했음에도 불구하고, 이 전쟁광은 독일의 제위에 다시 앉을 듯합니다.\n\n프랑스는 이 사태에 대한 그들의 분노를 외교적 항의로 국한시키는 데에 만족하는 듯 보이며, 영국의 여론은 강력하게 전쟁에 반대하고 있습니다."
 wtt_germany.31.d: "영국은 독일 군주와 관련된 문제가 그들 내부의 문제라며 독일에 맞서 우리를 지원하는 것을 거부했습니다. 만약 우리가 독일과 전쟁을 하게 된다면, 우리는 혼자서 싸워야 할 것 같습니다.\n\n프랑스의 여론은 전쟁에 반대하지만, 독일은 더더욱 강력해지고만 있으며, 카이저의 귀환은 독일에 다시 제국주의적 성향을 불러올 수 있을 것입니다. 영국의 지지 없이 보내는 최후통첩은 그만큼 위협적으로 느껴지지 않을 것입니다. 우리만이라도 독일에 맞서야 할까요?"
 wtt_germany.32.d: "비록 영국의 여론은 전쟁에 반대하지만, 영국 정부는 독일에 의해 야기된 현재의 위협을 인정했고 우리에게 전폭적인 지지를 약속했습니다. 우리는 전쟁광 카이저가 독일로 귀환하는 것을 막기 위해 최후통첩을 보낼 것입니다. 그들이 거부한다면, 우리 군은 독일 깊숙이 진격해서 그들의 폭정을 종식시키고야 말 것입니다!"
 wtt_germany.33.d: "영국과 프랑스는 우리 카이저의 귀환을 받아들이지 않았으며, 대전쟁의 전쟁 주동자가 복위하도록 허용하는 것은 '용납 불가능'하다고 주장했습니다. 그들은 우리에게 맞서 군대를 동원하고 있으며, 우리 군대의 무장을 즉시 해제하고 카이저를 다시 추방하거나, 자신들과의 전쟁을 선택하라는 최후통첩을 보내왔습니다."
 wtt_germany.33.a: "우리는 물러설 수 없다! 카이저 만세!"
 wtt_germany.34.d: "영국은 카이저의 귀환을 용인했지만, 미친 프랑스 놈들은 물러나기를 거부했습니다! 프랑스 측은 카이저의 귀환이 조국에 대한 위협이 될 것이라고 주장하며, 동원령을 선포하고 군대를 우리 국경에 집결시켰습니다! 전쟁이 시작되었습니다!"
 wtt_germany.35.d: "빌헬름 2세의 귀환을 전쟁 행위로 간주하겠다는 우리의 경고에도 불구하고, 독일은 우리의 경고를 무시하며 계획 철회를 거부하고 망명 중인 카이저를 귀환시켰습니다. 우리가 평화를 유지하고자 최선을 다했음에도 불구하고, 유럽에서 다시 전쟁이 발발했음을 의미합니다."
 wtt_germany.38.t: "[FROM.GetAdjective]의 칭다오 반환 요구"
 wtt_germany.38.desc: "[FROM.GetNameDefCap](은)는 최근에 식민주의로 회귀하자는 미사여구를 점점 더 많이 쏟아내고 있습니다. 이제 그들은 외교적 창구를 통해, 옛 제국의 부활을 꿈꾸며 옛 해외 영토인 칭다오의 재임대를 정식으로 요청했습니다. 이는 백년국치 시기의 또 다른 불공정한 조약이지만, 어쩌면 이 상황을 이용해 우리에게 이롭게 주선할 수 있을 것입니다..."
 wtt_germany.38.a: "대가로 폰 팔켄하우젠의 지속적인 지원을 요구하라."
 wtt_germany.38.b: "그들이 있어 준다면 유용할지도 모른다."
 wtt_germany.38.c: "우리의 주권 영토를 다시는 포기하지 않을 것이다!"
 wtt_germany.39.t: "중국의 칭다오 거래 제안"
 wtt_germany.39.desc: "중국의 정부 인사들이 양측 모두 만족시킬 수 있을 것으로 보이는 거래를 제안했습니다. 그들은 폰 팔켄하우젠을 본토로 돌려보내지 않을 것이라는 보장을 조건으로, 칭다오를 독일의 정당한 영토로 반환하겠다는 입장을 밝혔습니다."
 wtt_germany.39.a: "이에 동의할 수 있다."
 wtt_germany.39.b: "아니, 다른 선택지도 여전히 있다."
 wtt_germany.40.t: "[From.GetNameDefCap]의 칭다오 요구 거부"
 wtt_germany.40.desc: "[From.GetNameDefCap](은)는 우리가 요구한 칭다오의 반환을 완전히 거절했습니다. 우리에게는 선택의 여지가 없지만 후일에라도 반환을 모색할 수 있을 것입니다."
 wtt_germany.40.a: "인내심을 가지자."
 wtt_germany.41.t: "독일의 칭다오 거래 수락"
 wtt_germany.41.desc: "독일 제국은 우리가 제안한 칭다오 거래를 수락했습니다. 그들은 우리의 독립을 보장했으며 폰 팔켄하우젠의 지원도 계속될 것입니다."
 wtt_germany.42.t: "독일의 칭다오 거래 거부"
 wtt_germany.42.desc: "독일 제국은 우리가 제안한 칭다오 거래를 거부했습니다. 악행으로 얻은 땅에 욕심을 가지지 말아야 할 것입니다."
 wtt_germany.43.t: "독일의 칭다오 반환 요구"
 wtt_germany.43.desc: "독일 제국은 최근에 식민주의로 회귀하자는 미사여구를 점점 더 많이 쏟아내고 있습니다. 우리가 1914년에 점령해 그들이 칭다오를 잃었음에도 불구하고, 독일은 이제 공개적인 외교 협상으로 옛 해외 영토인 칭다오의 반환을 요청하기로 결정했습니다. 어쩌면 이 상황을 이용해 우리에게 이롭게 주선할 수 있을 것입니다..."
 wtt_germany.43.a: "대가로 폰 팔켄하우젠을 비롯한 독일인들의 철수를 요구하자."
 wtt_germany.43.b: "그들은 극동에 다시는 발 들일 수 없다!"
 wtt_germany.44.t: "일본의 칭다오 거래 제안"
 wtt_germany.44.desc: "일본의 정부 인사들은 양측 모두 만족시킬 수 있을 것으로 보이는 거래를 제안했습니다. 그들은 중국에서 폰 팔켄하우젠의 임무를 즉시 철회하는 조건으로, 칭다오를 정당한 독일의 손에 반환하겠다는 입장을 밝혔습니다."
 wtt_germany.46.desc: "독일 제국은 칭다오 거래에 대한 우리의 제안을 수락했습니다. 그들은 중국에서 폰 팔켄하우젠의 임무를 즉시 철회했습니다."
 wtt_germany.48.t: "[From.GetNameDefCap]의 요구 수락"
 wtt_germany.48.desc: "[From.GetNameDefCap](은)는 우리의 요구를 수락했고, 칭다오를 독일에 즉시 반환할 수 있도록 준비했습니다!"
 wtt_germany.49.t: "큰 희생을 낳은 [nazi_state_withdrawn.GetName]의 나치 축출"
 wtt_germany.49.desc: "우리는 마침내 [nazi_state_withdrawn.GetName]에 대한 통제를 확보하였지만, 전투는 심각하였습니다. 나치는 우리가 전진할 때마다 점점 더 광신적으로 발악하였고, 대개는 주변 지역이 폐허가 될 때까지 싸웠습니다. 히틀러의 '네로 명령'에 따른, 초토화 전술에 대한 보고도 있었습니다.\n\n우리가 이 전쟁을 끝낼 때까지 이런 규모의 추가적인 파괴가 일어날 것은 자명합니다."
 wtt_germany.49.a: "저들을 우리 조국에서 치워버리기 위한 대가다."
 wtt_germany.50.t: "사망한 채로 발견된 히틀러"
 wtt_germany.50.desc: "베를린을 점령한 아군은 도시의 벙커 속에서 히틀러의 시체를 발견하였습니다. 반파시즘 집단이 국가를 점령하는 것을 보느니 죽음을 선택한 지도자는, 체포되는 대신에 자신의 목숨을 끊은 게 분명합니다.\n\n히틀러를 대신하여 하인리히 힘러가 나치를 이끌고자 나섰으며, 그는 이미 정부가 '반독일적 반역 행위'에 대항하는 싸움이 약화되지 않을 것이라고 단언하였습니다."
 wtt_germany.50.a: "나치가 맞이할 종말의 시작이다."
 wtt_germany.51.t: "체포된 나치 지도층의 복직?"
 wtt_germany.51.desc: "전쟁이 극도로 장기화되고 큰 피해를 초래한 탓에 이제는 모든 독일 성인이 동원되고 있습니다. 체포된 나치 지도부는 우리의 사상적 관점과는 맞지 않지만, 그들이 가진 능력은 지금의 우리에게 도움이 될 수 있습니다.\n\n그들에게 전쟁이 끝난 후의 자유를 조건으로, 지금 우리의 대의에 협력할 것을 제안할 수 있습니다."
 wtt_germany.51.a: "그래, 나치 지도층을 부분적으로 복직시켜라."
 reinstate_nazi_leadership_TT: "파시스트만으로 구성된 고문단이 복무에 이상적일 것입니다.\n"
 wtt_germany.51.b: "아니, 그들은 있어야 할 곳에 있어야 한다."
 wtt_germany.51.c: "전황을 악화시킨 놈들에게 자유를 줄 순 없지... 매달아라!"
 wtt_germany.52.t: "[From.From.GetName]의 민주주의 내전"
 wtt_germany.52.desc: "[From.From.GetName]의 민주주의 인사들이 자유 선거제를 재도입하고 국민에게 권력을 돌려주기 위해 내전을 일으켰습니다. 그들에게는 우리의 도움이 필요할 것이며, 내전이 성공한다면 우리의 대의와 함께 할 미래의 동맹을 구할 수 있을 것입니다."
 wtt_germany.52.a: "민주주의로 하나가 될 것이다!"
 wtt_germany.52.b: "그들의 문제이니 알아서 잘 해결할 것이다."
 wtt_germany.53.t: "오스트리아의 친독 정서 급증"
 wtt_germany.53.desc: "우리의 남쪽 이웃인 오스트리아에서 친독 정서가 큰 폭으로 증가하였습니다. 우리가 일정 기간 동맹을 유지해 왔던 만큼, 독일과의 통일 의사를 묻는 국민투표에 오스트리아 국민들이 찬성할 가능성도 충분히 존재합니다. 오스트리아 정부에 투표 개최를 촉구해야 할까요?"
 wtt_germany.53.a: "그래, 소독일이라는 해법은 실수였다."
 wtt_germany.53.b: "아니, 대독일이라는 해법은 실수일 것이다."
 wtt_germany.54.t: "통일 국민투표를 권고하는 독일 정부"
 wtt_germany.54.desc: "독일 정부가 오스트리아 국민의 뜻에 따라 통일을 추진할 수 있다며 접촉해 왔습니다. 그들은 국민투표 실시를 촉구했고 우리는 방침을 정해야 합니다."
 wtt_germany.54.a: "통일 지지 운동."
 wtt_germany.54.b: "통일 반대 운동."
 wtt_germany.55.t: "오스트리아 국민의 통일 투표"
 wtt_germany.55.desc: "오스트리아 국민은 북부 동포들과의 통일에 투표하였습니다. 오스트리아 지역과 군에 대한 통합은 즉시 시작될 것입니다."
 wtt_germany.55.a: "독일의 문제를 해결한 위대한 날이다!"
 wtt_germany.56.t: "독일의 영토"
 wtt_germany.56.desc: "소비에트 연방과의 전쟁은 순조롭지 않으며, 우리는 모든 것을 잃을 위험에 처해 있습니다. 독일은 최근 몇 년 동안 급격한 변화를 겪었으며 지금은 민주주의의 충실한 일꾼이 되었습니다. 옛 독일 영토인 단치히와 포즈난을 신속히 반환한다면 소비에트의 압제로부터 수백만 명을 구원할 수 있을 것입니다."
 wtt_germany.56.a: "소련보다는 독일이 낫다!"
 wtt_germany.56.b: "절대 안 된다! 폴란드는 폴란드로서 쓰러질 것이다!"
 wtt_germany.57.t: "폴란드의 독일 영토 반환 제의"
 wtt_germany.57.desc: "폴란드와 소비에트 연방과의 전쟁이 난항을 겪고 있는 와중에, 폴란드 정부가 비밀리에 우리에게 접촉해 왔습니다. 폴란드 측은 옛 독일 영토인 단치히와 포즈난을 신속히 반환하겠으며, 자국민이 소비에트의 압제하에서보다 민주주의적인 독일의 통치하에서 더 나은 삶을 살 수 있을 것이라 주장합니다."
 wtt_germany.57.a: "능청스럽군! 우리는 그들을 안전하게 보호할 것이다."
 wtt_germany.57.b: "아니, 우리는 소련의 보복을 무릅쓸 수 없다."
 wtt_germany.58.t: "오스트리아 국민들의 통일 거부"
 wtt_germany.58.desc: "오스트리아 국민들은 통일에 관한 우리의 요청을 거절했고, 잠시나마 오스트리아의 독립을 유지하기를 선호했습니다."
 wtt_germany.58.a: "그들의 소망을 존중해 주어야겠지."
 wtt_germany.59.t: "독일의 단치히 및 포즈난 수락"
 wtt_germany.59.desc: "독일 정부는 그들의 옛 영토를 양도받기로 결정했으며, 엄숙하게 그 지역의 폴란드 시민들을 보호하겠다고 약속했습니다."
 wtt_germany.59.a: "적어도 그들은 안전할 것이다."
 wtt_germany.60.t: "독일의 단치히 및 포즈난 거부"
 wtt_germany.60.desc: "독일 정부는 우리의 제안을 받아들일 수 없다고 알려 왔습니다. 그들은 소비에트의 보복을 두려워하며, 그렇기에 위험을 감수할 수 없다고 느낀 듯합니다."
 wtt_germany.60.a: "빨갱이들에게 모두가 쓰러진 후에는 저들을 도울 자가 있을까?"
 wtt_germany.62.t: "MEFO의 지불을 요구하는 회사들"
 wtt_germany.62.desc: "최근 전쟁이 끝나자 MEFO 어음을 받은 회사들은 이제 우리에게 지불을 요구하고 있습니다. 그들은 더 이상 '조국의 이익을 위해' 지불을 유예할 수 없다고 주장합니다."
 wtt_germany.62.a: "그래, 지불해야겠군."
 wtt_germany.63.t: "[GER.GetName]의 알자스-로렌 재통합"
 wtt_germany.63.desc: "[GER.GetAdjective] 정부는 알자스-로렌과 룩셈부르크를 [GER.GetName]의 영토로 재편입하려는 법안을 통과시켰습니다. 우리 국민에 대한 대규모 징집은 이미 시작되었습니다..."
 wtt_germany.63.a: "개자식들! 아직 끝나지 않았다!"
 wtt_germany.64.t: "[GER.GetName]의 룩셈부르크 재통합"
 wtt_germany.64.a: "뭘 해야 하지?"
 wtt_germany.65.t: "[From.GetName]의 참전 요청"
 wtt_germany.65.desc: "[From.GetNameDefCap] 측이 소비에트에 맞서 병력을 이동시키기 위해 우리의 영토가 필요하다고 통보해 왔습니다. 그들은 우리가 공산주의의 위협에 맞서 그들의 보호를 받고 있는 만큼, 우리도 그만큼 전쟁에 지원해야 한다는 점을 상기시켰습니다."
 wtt_germany.65.a: "맞는 말이군. 우리도 참전할 것이다."
 wtt_germany.65.b: "감히 이런 요구를 한단 말인가?! 어림도 없다!"
 wtt_germany.66.t: "[From.GetName]의 요구 수락"
 wtt_germany.66.desc: "[From.GetNameDefCap](은)는 [SOV.GetNameDef]에 맞서서 같이 참전하기로 결정했으며, 우리 병력이 자국 영토를 통과할 수 있도록 허락해 주었습니다."
 wtt_germany.67.t: "[From.GetName]의 요구 거부"
 wtt_germany.67.desc: "[From.GetNameDefCap](은)는 우리가 요구한 전쟁 참여를 거부하였으며 계속해서 우리 병력에게 국경을 개방하지 않고 있습니다. 만약 폴란드가 우리에게 군사 통행권을 허락하지 않는다면, 우리는 무력으로 그들을 넘어갈 수밖에 없습니다."
 wtt_germany.67.a: "뿌린 대로 거둔 것이다."
 wtt_germany.68.t: "[From.GetName]의 제국 재통합 촉구"
 wtt_germany.68.desc: "[From.GetAdjective] 정부는 우리에게 접근해서 구 오스트리아-헝가리 제국의 재통합을 제안했습니다. 양국 모두 친제국주의적 정서가 매우 강하기 때문에 그들은 국가를 통합하는 것이 모든 사람에게 최선의 이익이 될 것이라고 주장하고 있습니다."
 wtt_germany.68.a: "훌륭한 생각이다! 우리도 동의한다."
 wtt_germany.68.b: "자진해서 하나가 되자고? 안 돼!"
 wtt_germany.69.t: "[From.GetName]의 통합 수락"
 wtt_germany.69.desc: "[From.GetAdjective] 정부는 옛 오스트리아-헝가리 제국의 재통합에 대한 우리의 제안에 응답하였습니다. 그들은 이 제안의 이점을 인정하고, 모든 당사국이 받아들일 경우 자국을 우리와 통합하겠다는 의지를 표명하였습니다."
 wtt_germany.70.t: "[From.GetName]의 통합 거부"
 wtt_germany.70.desc: "[From.GetAdjective] 정부는 옛 오스트리아-헝가리 제국의 재통합에 대한 우리의 제안에 응답하였습니다. 그들은 해당 사안에서 우리의 지도를 따르지 않겠다는 의사를 확실히 밝혔습니다."
 wtt_germany.71.t: "오스트리아-헝가리 제국의 재결성"
 wtt_germany.71.desc: "우리의 이웃인 오스트리아-헝가리를 이은 두 나라 모두 자국 영토를 우리 나라에 재통합하는 제안을 받아들였습니다. 그리고 그 결과 오스트리아-헝가리 제국이 다시 결성되었습니다. 거리에는 열광하는 대중들이 몰려들어 재통일 조약의 체결을 환영했으며, [GER.GetAdjective] 정부는 우리가 동맹으로 다시 돌아온 것을 기쁜 마음으로 받아들였습니다."
 wtt_germany.71.a: "오스트리아-헝가리의 새 시대가 밝아온다."
 wtt_germany.72.t: "[From.GetName]의 경제 통합 촉구"
 wtt_germany.72.desc: "우리는 이미 긴밀한 동맹을 맺고 있으므로, [From.GetNameDef](은)는 경제를 완전히 통합해 군사 경제의 확장을 도울 수 있다는 제안을 내놓았습니다. 군사적 성장에 분명 큰 도움이 되겠지만, 외교 정책에서 그들에게 종속될 것입니다."
 wtt_germany.72.a: "훌륭한 생각이다. 우리의 운명은 언제나 하나였지."
 wtt_germany.72_tt: "§R모든 종속국에 대한 지배권을 잃습니다.§!\n"
 wtt_germany.72.b: "우리 생각은 다르다. 주권은 값진 것이니까."
 wtt_germany.73.t: "[From.GetName]의 경제 통합 수락"
 wtt_germany.73.desc: "[From.GetAdjective] 정부는 전시경제의 통합에 관한 우리의 제안을 수락했습니다. 우리가 성공한 기틀이 된 군대를 모범 삼아 배움을 얻고자 갈망하고 있습니다."
 wtt_germany.73.a: "우리의 지도 아래, 그들의 군대는 성장할 것이다."
 wtt_germany.74.t: "[From.GetName]의 경제 통합 거부"
 wtt_germany.74.desc: "[From.GetAdjective] 정부는 전시경제의 통합에 관한 우리의 제안을 거부했습니다. 군대의 실용성보다 주권을 더 높게 평가한 것 같습니다..."
 wtt_germany.74.a: "위대해질 기회를 차버리다니!"
 wtt_germany.999.t: "[From.GetLeader]의 왕실 작위 회복 요청"
 wtt_germany.999.desc: "카이저 [From.GetLeader](을)를 대신하여 [From.GetAdjective] 정부는 우리가 1917년 박탈했던 독일 황실 및 황족의 영국 귀족 지위의 반환을 요청했습니다. 그들은 이것이 영국과 독일의 황실 및 황족들이 다시 전쟁 이전의 좋은 관계로 돌아왔다는 것을 세계에 보여 줄 수 있을 것이며, 미래의 영-독 우정의 상징이 될 것이라고 주장하고 있습니다."
 wtt_germany.999.a: "훌륭한 생각이다!"
 wtt_germany.999.b: "우리 생각과는 다르군."
 wtt_germany.1000.t: "요청을 수락한 [From.GetAdjective] 정부"
 wtt_germany.1000.desc: "[From.GetAdjective] 정부는 우리가 보낸 영국 귀족 작위 및 왕실 칭호 복권 요청을 지지하기로 결정했습니다. 또한 이들은 20년 전에 그들에게 부당하게 빼앗긴 작위를, 모든 독일 황족이 직접 영국 왕실로부터 반환받도록 하는, 성대한 '세기의 왕실 의식'을 제안해 왔습니다.\n\n황실 고문들은 황실 구성원 전체가 독일의 첨단 기술을 사용해 당당하게 입성할 것을 제안했습니다. 최신식 비행선 힌덴부르크호가 여기에 적격입니다."
 wtt_germany.1000.a: "훌륭한 생각이다! 연락을 보내도록 하자."
 wtt_germany.1000.a_tt: "빅토리아 루이제 공주는 이 성대한 예식의 준비를 돕기 위해 먼저 출발했습니다. 우리 정부의 자원에도 어느 정도 부담이 뒤따를 겁니다. 나머지 가족들도 무사히 [ENG.GetNameDef]에 도착할 수 있기를 바랍니다...\n"
 wtt_germany.1000.b: "훌륭한 생각이다! 함께 여행하자."
 wtt_germany.1000.b_tt: "모든 황실 구성원이 힌덴부르크호에 승선해 예식장으로 이동할 것입니다. 이것은 우리의 동맹국들과 국민들 앞에서 황실의 위엄을 높이고, 우리 정부의 입지를 강화할 것입니다.\n"
 wtt_germany.1001.t: "런던에서 불타오른 힌덴부르크호"
 wtt_germany.1001.desc: "오늘 런던에 착륙하던 힌덴부르크호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸인 채 지상으로 추락해 탑승한 모든 승객과 승무원, 사실상 독일 황실 대부분의 생명을 앗아가고 말았습니다.\n\n유일한 생존자는 예식 준비를 지원하기 위해 보내진 빅토리아 루이제 공주였습니다. 증조모 빅토리아 여왕, 할머니이자 독일의 황후 빅토리아에 이어 세 번째로 '빅토리아'라는 이름을 받은 공주는 옥좌의 유일한 계승자가 되었습니다. 루이제 공주는 아직 가족을 잃은 충격에서 벗어나지 못했지만, 독일 제국의 여제 빅토리아 1세로 즉위했습니다."
 wtt_germany.1001.a: "카이저께서 돌아가셨다... 여제 폐하 만세!"
 wtt_germany.1002.desc: "오늘 런던에 착륙하던 힌덴부르크호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸인 채 지상으로 추락해 탑승한 모든 승객과 승무원, 독일 황실 전원의 생명을 앗아가고 말았습니다.\n\n황실이 완전히 소멸한 상황에서, 정부는 직접 통치를 맡을 것으로 추측되나 가까운 시일 내에 민주주의가 회복될 것으로 보이지는 않습니다."
 wtt_germany.1002.a: "비극이로다!"
 wtt_germany.1003.t: "[From.GetAdjective] 정부의 요청 거부"
 wtt_germany.1003.desc: "의회에서의 기나긴 협의 끝에, [From.GetAdjective] 정부는 독일 황실과 제후 가문에 대한 영국 귀족 및 왕실 작위의 복권 요청을 거절하기로 결정했습니다."
 wtt_germany.1003.a: "정말 유감스럽군..."
 wtt_news.1000.desc: "오늘 런던에 착륙하던 힌덴부르크호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸인 채 지상으로 추락해 탑승한 모든 승객과 승무원, 사실상 독일 황실 대부분의 생명을 앗아가고 말았습니다.\n\n유일한 생존자는 예식 준비를 지원하기 위해 보내진 빅토리아 루이제 공주였습니다. 증조모 빅토리아 여왕, 할머니이자 독일의 황후 빅토리아에 이어 세 번째로 '빅토리아'라는 이름을 받은 공주는 옥좌의 유일한 계승자가 되었습니다. 루이제 공주는 아직 가족을 잃은 충격에서 벗어나지 못했지만, 독일 제국의 여제 빅토리아 1세로 즉위했습니다."
 wtt_news.1000.a: "끔찍한 비극이다... 예상하지 못했던 결과로군."
 wtt_news.1001.desc: "오늘 런던에 착륙하던 힌덴부르크호가 파괴되는 끔찍한 비극이 일어났습니다. 원인은 아직 밝혀지지 않았고, 비행선은 불길에 휩싸인 채 지상으로 추락해 탑승한 모든 승객과 승무원, 독일 황실 전원의 생명을 앗아가고 말았습니다.\n\n황실이 참사를 겪은 상황에서, 정부는 직접 통치를 맡을 것으로 추측되나 가까운 시일 내에 민주주의가 회복될 것으로 보이지는 않습니다."
 wtt_news.1001.a: "이토록 끔찍한 비극이라니!"
 wtt_news.1.t: "내전에 휩싸인 독일"
 wtt_news.1.desc: "유명한 육군 원수 아우구스트 폰 마켄젠에 의해 주도되어 갑작스레 발생한 국방군의 쿠데타가 오늘 아침 독일에 내전을 촉발시켰습니다. 파시스트, 왕당파, 그리고 민주주의자 모두가 그들의 옛 동포들을 향해 총을 들기 시작했고, 군대는 내부의 위기를 경계하기 위해 국경에서 철수했습니다.\n\n파시스트들은 이미 히틀러의 명령 아래 조국이 '반역자 독일인들'의 손에 떨어지는 것을 보느니, 차라리 국가 전체를 파괴하겠다고 맹세했습니다."
 wtt_news.1.a: "이제 되돌릴 수 없다."
 wtt_news.1.b: "군대에게 배신당하다니! 우리는 같은 고통을 겪을 수 없다."
 wtt_news.1.c: "곧 유럽에 평화가 돌아오기를 기대하자..."
 wtt_news.2.t: "빌헬름 2세의 귀환을 가로막은 [From.GetNameDefCap]"
 wtt_news.2.desc: "독일 제국이 어제 아침 뜻밖의 발표로 빌헬름 2세의 망명을 해제한 지 얼마 지나지 않아, 네덜란드 당국은 옛 카이저의 자동차 행렬이 독일 국경을 넘지 못하게 가로막았으며, 빌헬름 2세는 그의 거처인 도른 저택으로 돌아갈 수밖에 없었습니다.\n\n네덜란드 정부는 공식 성명을 통해 빌헬름 2세가 다시 독일의 제위에 오르면 유럽 대륙이 불안정해질 수 있다는 우려를 표명하며 옛 카이저를 가택 연금에 처하였습니다.\n\n독일은 이 사태에 아직 어떠한 반응도 보이고 있지 않지만, 독일 대중은 무력을 동원해서라도 카이저를 귀환시켜야 한다고 요구하고 있습니다.\n"
 wtt_news.2.a: "감히 어떻게?!"
 wtt_news.2.b: "자신들이 무슨 짓을 하고 있는지는 알고 있는 거겠지..."
 wtt_news.2.c: "누군가는 단호히 입장을 밝혀야 한다."
 wtt_news.3.t: "독일 제국으로 귀환한 빌헬름 2세"
 wtt_news.3.desc: "어제 아침, 독일 정부는 빌헬름 2세의 망명을 공식적으로 해제한다는 뜻밖의 발표를 했습니다. 같은 날 늦은 시간에, 늙은 카이저는 독일 제국의 황제로 복귀하는 예식을 위하여 네덜란드-독일 국경을 자동차 행렬과 함께 통과하여 베를린으로 돌아왔습니다.\n\n카이저는 이미 옛 독일의 위대함을 되찾겠다고 맹세하였지만, 국가가 어떤 외교 노선을 택할지는 지켜보아야 합니다."
 wtt_news.3.a: "카이저 만세!"
 wtt_news.3.b: "20세기 초로 돌아가는 것인가?"
 wtt_news.3.c: "우리는 그를 안전하게 보호하는 데 할 일을 다 했다."
 wtt_news.3.d: "전범을 인도하도록 네덜란드를 더 강하게 압박했어야 했다!"
 wtt_news.4.t: "네덜란드의 가택 연금에서 풀려난 빌헬름 2세"
 wtt_news.4.desc: "독일의 진격에 저항하려는 네덜란드의 시도는 헛수고로 돌아갔고, 정부는 압도적인 독일의 군세 앞에 항복할 수밖에 없었습니다. 독일군은 도른 저택에 가택 연금되어 있는 옛 카이저를 구해내었고, 베를린으로 돌아온 옛 카이저는 독일 제국의 카이저로 공식 복귀하였습니다.\n\n카이저는 이미 옛 독일의 위대함을 되찾겠다고 맹세하였지만, 국가가 어떤 외교 노선을 택할지는 지켜보아야 합니다."
 wtt_news.4.a: "누구도 독일 제국을 막을 수 없다!"
 wtt_news.4.b: "네덜란드 놈들이 어리석은 짓을 했군."
 wtt_news.4.c: "아무래도 좋은 생각이 아니었던 것 같은데..."
 wtt_news.5.t: "무솔리니 암살"
 wtt_news.5.desc: "로마의 보도에 따르면, 오늘 이른 아침 도시의 거리에서 일 두체가 총에 맞아 사망하였습니다. 동시에, 정부 내 세력들이 이탈리아 파시스트로부터 권력을 장악하고자 행동하였습니다. 일련의 체포가 있었고, 군부대들은 정부 청사를 봉쇄하고 도시에 통행금지를 선포하였습니다.\n\n쿠데타 정부의 대변인은 비토리오 에마누엘레 3세에 대한 충성을 선언하였고, 국왕은 이탈리아의 지도자로서의 첫 행보로 독일 제국과 동맹 조약을 체결하였습니다."
 wtt_news.5.a: "모든 것이 완벽하게 진행되었다."
 wtt_news.5.b: "국왕 폐하 만세!"
 wtt_news.5.c: "독일놈들이 관여한 게 분명하다..."
 wtt_news.6.t: "오스트리아-헝가리의 재건"
 wtt_news.6.desc: "다뉴브의 오스트리아-헝가리 제국의 후계 국가들은 최근 친제국주의적 물결에 휩쓸렸습니다. 그리고, [From.GetOldNameDef]의 지도력 아래에서, 다시 한번 오스트리아-헝가리 제국으로 통합하기로 결정했습니다.\n\n새 오스트리아-헝가리 정부는 즉시 독일 제국과 공식적인 동맹 조약을 체결하고, 독일의 반영국, 반프랑스 외교 정책에 대한 지지를 표명했습니다."
 wtt_news.6.a: "그리고 우리는 총을 쏠 필요가 없었군."
 wtt_news.6.b: "다시 하나로 통합되었다!"
 wtt_news.6.c: "유럽의 새로운 세력이라? 걱정스럽군."
 wtt_news.7.t: "폴란드의 단치히 반환"
 wtt_news.7.desc: "폴란드 정부는 군사적 보장을 조건으로 독일의 단치히 반환 요구를 받아들였습니다. 폴란드에 어떠한 적대 행위가 발생할 경우 독일이 군사적으로 지원하겠다는 조약이 성립되었습니다.\n\n비록 폴란드는 바다로 통하는 길을 다시 차단당하는 값비싼 대가를 치러야 했지만, 동쪽의 공산주의 위협을 고려할 때 그만한 가치가 있었을지도 모릅니다."
 wtt_news.7.a: "'단치히냐 전쟁이냐'? 하! 또 외교가 승리했다."
 wtt_news.7.b: "대가를 치를 만한 가치가 있었기를 바라자."
 wtt_news.7.c: "독일놈들이 우리 영향권에 간섭하려 하는군..."
 wtt_news.7.d: "'쌍방 이익'이라고? 지켜보겠다."
 wtt_news.8.t: "독일 내전의 끝"
 wtt_news.8.desc: "독일 전역을 괴롭혔던 내전이 이제 끝났습니다. 이 치열한 전투는 나치의 광적인 저항으로 대전쟁을 연상케 하는 규모의 파괴를 초래하였습니다.\n\n히틀러는 사망한 것으로 보이며, 나치 지도층은 투옥되거나 처형되었습니다. 임시정부는 헌법 개정에 착수하기 전, 독일 전역을 완전히 장악하고 국가의 안정을 되찾는 것이 무엇보다도 필수적이라고 밝혔습니다."
 wtt_news.8.a: "재건을 시작하자."
 wtt_news.8.b: "새로운 정권이 좀 더 협조적이기를 바라자..."
 wtt_news.9.t: "소련의 대규모 훈련 예고"
 wtt_news.9.desc: "이른바 '점점 적대적인 독일의 발언'에 대응하여, 소비에트 군대는 올해 개최될 일련의 대규모 군사 훈련을 발표했습니다.\n\n소련 정부의 대변인에 따르면, 이 준비 태세 강화가 독일인들로 하여금 '계속된 중상 모략적인 비난'을 멈추게 하기를 희망한다고 합니다."
 wtt_news.9.a: "그들은 우리 손에 놀아나고 있다!"
 wtt_news.9.b: "이제 저들도 좀 더 신중해지겠지."
 wtt_news.9.c: "독일이 우리를 실망시키지 않기를 바라자..."
 wtt_news.9.d: "그들은 상황을 진정시키는 데 도움이 되지 않는다..."
 wtt_news.10.t: "군사력 증강에 박차를 가하는 소비에트"
 wtt_news.10.desc: "최근 독일이 소비에트의 침략에 맞서 중앙 유럽 동맹 결성을 발표한 데 대한 대응으로, 소비에트 정부는 군수 생산의 속도를 대폭 높이기 위한 대책을 통과시켰습니다.\n\n크렘린의 대변인은, 소비에트 연방은 국경에서 펼쳐지는 위협을 좌시하지 않을 것이라고 분명하고도 확실히 밝혔으며 이를 저지하기 위한 조치가 즉시 취해졌습니다."
 wtt_news.10.a: "알아서 우리의 대의를 뒷받침해 주는군!"
 wtt_news.10.b: "더 어리석은 짓까지 감행하진 못하겠지!"
 wtt_news.10.c: "적어도, 동맹은 성사시켰다."
 wtt_news.10.d: "긴장은 더 빠르게 고조될 것이다..."
 wtt_news.11.t: "영향권 확보를 위해 움직인 소비에트"
 wtt_news.11.desc: "소련 정부는 [GER.GetFactionName]에 자국 국경에 접한 국가가 초청된 사실을 듣고, '자신들의 영향권 범위'와 관련한 문제에 더 이상 간섭하지 말라고 경고했습니다.\n\n미확인된 보고들에 따르면, 소련이 군대를 동원 중일 가능성이 있습니다. 전쟁을 준비 중인 것일 수도 있습니다."
 wtt_news.11.a: "마침내 그들을 충분히 밀어낸 것인가?"
 wtt_news.11.b: "우리는 국경을 사수해야만 한다!"
 wtt_news.11.c: "함께라면 그들에게 맞설 수 있다!"
 wtt_news.11.d: "이것이 불씨가 되는 것인가?"
 wtt_news.11.e: "우리는 전쟁을 준비해야만 한다!"
 wtt_news.12.t: "카이저 반대 시위가 불러온 전쟁"
 wtt_news.12.desc: "빌헬름 2세의 복귀를 허용하기로 한 [GER.GetAdjective]의 결정에 대응해, [FRA.GetNameDef](와)과 [ENG.GetNameDef](은)는 [GER.GetNameDef]에 전쟁을 선포했습니다. [FRA.GetAdjective](와)과 [ENG.GetAdjective](은)는 '유명한 전범'이 다시금 국가원수가 되어 버린 원인으로 '극악한 [GER.GetAdjective]인의 집요함'을 들었습니다.\n\n이들 정부의 대변인은 '대전쟁의 주요 책임자'에게 [GER.GetAdjective]의 제위를 다시 내준 것은 매우 부도덕한 일이며, [GER.GetAdjective] 정부가 모든 경고를 무시한 상황에서 '우리에겐 선택의 여지가 없었다'고 주장했습니다."
 wtt_news.12.a: "무슨 자격으로 우리의 지도자를 결정하는가?!"
 wtt_news.12.b: "우리를 행동하게 만든 건 저들이다!"
 wtt_news.12.c: "1914년으로 돌아오게 되었군."
 wtt_news.13.t: "빌헬름 3세 타협"
 wtt_news.13.desc: "빌헬름 2세가 카이저로 복위하는 것에 대한 영국과 프랑스의 격렬한 반발에 의해, 독일 정부는 빌헬름 2세가 계속해서 망명 생활을 하되, 그의 아들이 빌헬름 3세로서 독일의 제위에 오르는 타협안을 제시했습니다. \n\n[ENG.GetNameDef](와)과 [FRA.GetNameDef](은)는 이를 수락했고, 이를 통해 유럽 열강 간에 평화가 계속 유지되기를 바랄 뿐입니다."
 wtt_news.13.a: "선택의 여지가 없다."
 wtt_news.13.b: "다행히도 독일인들이 이성을 찾았군."
 wtt_news.13.c: "평화는 유지되었다..."
 wtt_news.14.desc: "빌헬름 2세의 복귀를 허용하기로 한 독일의 결정에 대응해, [FRA.GetNameDef](은)는 영국의 지원이 없음에도 불구하고 [GER.GetNameDef]에 전쟁을 선포했습니다. 프랑스는 '유명한 전범'이 다시금 국가 원수가 되어 버린 원인으로 '극악한 독일인의 집요함'을 들었습니다.\n\n프랑스 정부의 대변인은 '대전쟁의 주요 책임자'에게 독일의 제위를 다시 내준 것은 매우 부도덕한 일이며, 독일 정부가 모든 경고를 무시한 상황에서 '우리에겐 선택의 여지가 없었다'고 주장했습니다."
 wtt_news.14.c: "어리석고, 고집 센 프랑스놈들!"
 wtt_news.14.d: "영국은 어떻게 할 것인가?"
 wtt_news.15.desc: "빌헬름 2세가 카이저로 복위하는 것에 대한 프랑스의 격렬한 반발에 의해, 독일 정부는 빌헬름 2세가 계속해서 망명 생활을 하되, 그의 아들이 빌헬름 3세로서 독일의 제위에 오르는 타협안을 제시했습니다. \n\n[FRA.GetNameDef](은)는 이를 수락했고, 이를 통해 유럽 열강 간에 평화가 계속 유지되기를 바랄 뿐입니다."
 wtt_news.15.c: "다행히 독일인들은 프랑스인들보단 이성적이었군..."
 wtt_news.16.t: "독일의 칭다오 지배를 용인한 중국"
 wtt_news.16.desc: "중국 정부는 최근 독일 측이 요구한 칭다오의 반환을 받아들이기로 결정했습니다.\n\n이는 즉시 효력을 발휘하였으며, 시 전역은 다시 독일이 지배하게 되었습니다. 독일 정부는 이 도시의 이름을 옛 독일령 시절 이름인 '칭다오(Tsingtao)'로 개명했습니다."
 wtt_news.16.a: "언젠가 식민 제국 시절의 영광을 되찾을 것이다."
 wtt_news.16.b: "그나마 값싼 대가였다."
 wtt_news.16.c: "전에 그들에게서 빼앗았듯이, 다시 빼앗을 수 있다!"
 wtt_news.16.d: "독일의 식민주의가 부활하는 건가?"
 wtt_news.17.t: "독일의 칭다오 지배를 용인한 일본"
 wtt_news.17.desc: "일본 정부는 최근 독일 측이 요구한 칭다오의 반환을 받아들이기로 결정했습니다.\n\n이는 즉시 효력을 발휘하였으며, 시 전역은 다시 독일이 지배하게 되었습니다. 독일 정부는 이 도시의 이름을 옛 독일령 시절 이름인 '칭다오(Tsingtao)'로 개명했습니다."
 wtt_news.17.b: "어떻게 감히 '우리' 영토를 빼앗아 갈 수 있지?!"
 wtt_news.17.c: "1914년의 빚은 갚은 셈이다."
 wtt_news.18.t: "독일과의 통일에 투표한 오스트리아"
 wtt_news.18.desc: "[AUS.GetNameDef](와)과 [GER.GetNameDef] 간의 긴밀한 관계가 시작된 이후부터, 오스트리아에서는 통합에 찬성하는 의견이 크게 증가했습니다. 어제 열린 국민 투표에서 오스트리아 국민들은 북쪽 이웃 국가와의 통합에 찬성하는 쪽에 압도적으로 많은 표를 던졌습니다.\n\n오스트리아의 통합은 즉시 추진되었으며, 오늘 아침 옛 행정 구역은 폐지되었습니다."
 wtt_news.18.a: "대독일을 위하여."
 wtt_news.18.b: "그들이 바란 일이었다."
 wtt_news.19.t: "폴란드의 단치히 및 포즈난 반환"
 wtt_news.19.desc: "소련의 계속되는 맹공에 직면한 폴란드 정부는 오늘 아침 옛 독일 영토인 단치히와 포즈난을 [GER.GetNameDef]에 즉각 반환하겠다고 선언했습니다.\n\n폴란드와 독일 정부는 그 이유에 대해 침묵으로 일관했지만, 전문가들은 폴란드군의 붕괴가 임박한 상황에서 이 영토들이 소련의 손에 넘어가는 것을 막으려는 시도였다고 보고 있습니다."
 wtt_news.19.a: "목숨을 걸고 지켜낼 것이다."
 wtt_news.19.b: "이것이 최선의 방법이다..."
 wtt_news.19.c: "사악하고 불공정한 외교 행위이다!"
 wtt_news.19.d: "교활하기 짝이 없는 외교적 합의로군..."
 wtt_news.20.t: "독일의 반소비에트 협정 발표"
 wtt_news.20.desc: "소련의 위협이 증가하고 있다고 판단한 [GER.GetName](은)는 \"공산주의로부터 직접적인 위협을 받고 있는 국가들\"에 [SOU.GetName]에 대항하는 동맹을 제안하였습니다. 어떤 동맹국이든 [SOU.GetName]의 공격을 받는다면 다른 동맹국도 전쟁에 동참할 것입니다."
 wtt_news.21.t: "[SOV.GetNameDef]에 맞서 목소리를 높이는 [From.GetNameDefCap]"
 wtt_news.21.desc: "\n [FROM.GetAdjective] 정부는 [SOV.GetNameDef]에 반대하는 선전을 한층 더 강화하며, 그들이 대륙 위에 도사리고 있는 '동쪽의 거대한 위협'이라고 경고했습니다. 이것이 공포를 조장하려는 것인지, 아니면 제대로 된 근거가 있는 것인지는 논란의 여지가 있지만, [FROM.GetAdjective](이)가 소련에 대항하여 유럽 대륙을 통합하는 것을 목표로 하고 있는 것은 분명합니다."
 wtt_news.21.a: "세계는 [SOV.GetAdjective]의 위협을 알아야만 한다!"
 wtt_news.21.b: "이런 식으로 우리를 모략하다니?!"
 wtt_news.21.d: "소비에트가 이걸 어떻게 받아들이나 보자."
 wtt_news.22.t: "[From.GetName]의 중앙유럽동맹 발표"
 wtt_news.22.desc: "독일은 최근 반소비에트 선전을 계속해 왔으며, 이제 유럽 대륙에서 소비에트의 영향력을 억제하기 위한 구체적인 계획을 수립하였습니다. 새로운 동맹인 중앙유럽동맹이 결성되었으며, 시간이 흐르면서 독일이 \"억제되지 않은 소비에트의 침략\"이라고 부르는 것에 대한 보호를 중앙유럽동맹 회원국들에 제공할 수 있기를 희망하고 있습니다."
 wtt_news.22.a: "공산주의의 위협에 맞서 자유 유럽을 이끌 것이다!"
 wtt_news.22.b: "우리의 위치를 몹시도 위협하는군..."
 wtt_news.22.c: "마침내 독일이 조치를 취하기 시작했다."
 wtt_news.22.d: "소련이 가만히 앉아서 당할 것 같진 않은데..."
 wtt_news.23.t: "비시 프랑스 합병"
 wtt_news.23.desc: "이번 주 초에 시작된 독일의 비시 프랑스 합병이 성공적으로 끝났습니다. 독일군은 프랑스 함대를 가라앉히라는 명령이 내려지기 직전 툴롱 해군기지를 장악하는 데 성공했습니다. 이렇게 해서 프랑스 함대는 고스란히 독일군에 넘어갔습니다."
 wtt_news.23.a: "대성공이다!"
 wtt_news.23.b: "그들은 의무를 다하지 못했다..."
 wtt_news.23.c: "잔악한 독일 놈들."
 wtt_news.24.t: "프랑스의 함대 자침"
 wtt_news.24.desc: "이번 주 초에 시작된 독일의 비시 프랑스 합병이 성공적으로 끝났습니다. 그러나 독일군이 툴롱 해군기지를 장악하기 전에, 프랑스 함대를 가라앉히라는 명령이 내려졌습니다. 프랑스의 모든 함대는 독일군의 손에 들어가지 않게 하기 위해 자침되었습니다."
 wtt_news.24.a: "실망스럽지만, 그리 중요하지도 않았다."
 wtt_news.24.b: "최후까지 의무를 지켰군."
 wtt_news.24.c: "프랑스가 최후의 저항을 했군."
 wtt_burma_road.1.t: "버마 로드 폐쇄"
 wtt_burma_road.1.desc: "[occupying_country.GetAdjective]군은 [state_occupied.GetName](을)를 공격해 버마 로드에 다다랐고 이 길의 여러 길목을 봉쇄했습니다. 앞으로 이 경로를 통해 보급을 진행할 순 없을 것입니다."
 wtt_burma_road.1.a: "일이 쉬워지지는 않겠군."
 wtt_burma_road.2.desc: "[From.GetAdjective] 정부는 버마 로드 통행을 허용하지 않기로 결정했습니다. 길 위의 모든 수송대는 제지되었고 되돌아가라는 명령을 받았습니다. 앞으로 이 경로를 통해 보급을 진행할 순 없을 것입니다."
 wtt_burma_road.2.desc_war_with_from: "[From.GetAdjective]군은 버마 로드로 신속히 진격했고 여러 중요한 다리와 교차로를 점거했습니다. 모든 통행이 중단된 후 폐쇄되었고 앞으로 이 경로를 통해 보급을 진행할 순 없을 것입니다."
 wtt_burma_road.3.t: "[From.GetNameDefCap]의 버마 로드 일부 재개방"
 wtt_burma_road.3.desc: "버마 로드의 상당 부분을 성공적으로 재점령한 후, [From.GetAdjective] 당국은 이 길의 통행을 재개했습니다. 적 패잔병들의 존재로 인해 이전보다 위험한 길이 되겠지만, 다시 보급품이 전달될 수 있게 되었습니다."
 wtt_burma_road.3.a: "좋은 첫걸음이다."
 wtt_burma_road.4.t: "[From.GetNameDefCap]의 버마 로드 재개방"
 wtt_burma_road.4.desc: "재개방된 버마 로드를 통해 이동한 첫 번째 보급품 수송대가 오늘 운남에 도착했습니다. 원활한 통행을 위해서는 시간이 걸리겠지만, 보급품이 다시 우리에게 전달되고 있습니다."
 wtt_burma_road.4.a: "정말 반가운 소식이군"
 wtt_ledo_road.1.t: "레도 로드 폐쇄"
 wtt_ledo_road.1.desc: "[occupying_country.GetAdjective]군은 [state_occupied.GetName](을)를 레도 로드에 다다랐고 이 길의 여러 길목을 봉쇄했습니다. 앞으로 이 경로를 통해 보급을 진행할 순 없을 것입니다."
 wtt_ledo_road.2.desc: "[From.GetAdjective] 정부는 레도 로드의 통행을 허용하지 않기로 결정했습니다. 길 위의 모든 수송대는 제지되었고 되돌아가라는 명령을 받았습니다. 앞으로 이 길을 통해 보급품이 전해질 수는 없을 것입니다."
 wtt_ledo_road.2.desc_war_with_from: "[From.GetAdjective]군은 레도 로드로 신속히 진격했고 여러 중요한 다리와 교차로를 점거했습니다. 모든 통행이 중단된 후 폐쇄되었고 앞으로 이 경로를 통해 보급을 진행할 순 없을 것입니다."
 wtt_ledo_road.3.t: "[From.GetNameDefCap]의 레도 로드 일부 재개방"
 wtt_ledo_road.3.desc: "레도 로드의 상당 부분을 성공적으로 재점령한 후, [From.GetAdjective] 당국은 이 길의 통행을 재개했습니다. 적 패잔병들의 존재로 인해 이전보다 위험한 길이 되겠지만, 다시 보급품이 전달될 수 있게 되었습니다."
 wtt_ledo_road.3.a: "좋은 첫걸음이다."
 wtt_ledo_road.4.t: "[From.GetNameDefCap]의 레도 로드 재개방"
 wtt_ledo_road.4.desc: "재개방된 레도 로드를 통해 이동한 첫 번째 보급품 수송대가 오늘 운남에 도착했습니다. 원활한 통행을 위해서는 시간이 걸리겠지만, 보급품이 다시 우리에게 전달되고 있습니다."
 wtt_ledo_road.4.a: "정말 좋은 소식이군!"
 wtt_the_hump.1.t: "험프 공수보급로의 중단"
 wtt_the_hump.1.desc: "[occupying_country.GetAdjective]군은 [state_occupied.GetName]에 자리 잡은 공군기지 여러 곳을 점거했고, 이에 따라 히말라야 경로를 비행하는 지역 항공 운송대가 대피해야 했습니다. 적 전투기 활동으로 인한 위협이 증가했고 비행 거리가 늘어나 한 번의 급유로는 목표 지점에 도달할 수 없게 되면서, 공수보급이 중단되었습니다. 앞으로 이 경로를 통해 보급을 진행할 순 없을 것입니다."
 wtt_the_hump.2.desc: "[From.GetAdjective] 정부는 히말라야 상공의 모든 비행기 운항을 즉시 중단하라고 명령했습니다. 즉각적인 항의에도 불구하고, 그들이 결정을 재고하려는 기미는 보이지 않습니다."
 wtt_the_hump.2.desc_war_with_from: "[From.GetAdjective] 병력이 험프 공수보급로로 쓰이던 공군기지를 점령했고, 이제 공중 보급은 불가능해졌습니다. 앞으로 이 경로를 통한 보급은 기대할 수 없을 것입니다."
 wtt_the_hump.3.t: "[From.GetNameDefCap]의 험프 공수보급로 재개"
 wtt_the_hump.3.desc: "필수적인 보급품을 실은 첫 번째 [From.GetAdjective] 비행기가 히말라야를 넘어오고 있습니다. 적들의 공작은 여전히 위협적이지만, 다시 공중을 통해 보급품을 전달할 수 있게 되었습니다."
 wtt_the_hump.3.a: "좋은 첫걸음이다."
 wtt_the_hump.4.t: "[From.GetNameDefCap]의 험프 공수보급로 재개"
 wtt_the_hump.4.desc: "치밀히 짜여진 일일 비행 계획표에 따라 절실히 필요하던 보급품들이 최대 운송량을 실은 항공편을 통해 다시금 히말라야의 공수보급로를 넘어오고 있습니다."
 wtt_the_hump.4.a: "하늘에서 선물이 내려오는구나!"
 wtt_hanoi_route.1.t: "하노이 루트 폐쇄"
 wtt_hanoi_route.1.desc: "[GetVietnamOwner](이)가 북쪽으로 통하는 중국과의 국경을 폐쇄했기 때문에 우리의 보급품을 실은 화물선은 하노이 항구에 접안하지 못하고 되돌아가야만 했습니다.\n\n앞으로 이 경로를 통해 보급품이 이동할 수는 없을 것입니다."
 wtt_hanoi_route.2.desc: "[From.GetAdjective] 지역 당국은 국경을 넘어온 수송대가 하노이에 전시 물자를 하역하지 못하도록 막으라는 명령을 받았습니다. 무장 경비대가 항구에 배치되었고, 선원들이 하역하지 못하도록 포위하고 있습니다. [From.GetAdjective] 해안 경비대는 바다에 있던 모든 선박을 회항시켰습니다.\n\n앞으로 이 경로를 통한 보급은 기대할 수 없을 것입니다."
 wtt_hanoi_route.2.desc_war_with_from: "[From.GetAdjective]군은 하노이를 점령한 후 우리 보급품을 선적한 화물선을 여러 척 억류했습니다. 아직 바다에 있는 배들은 회항하거나 중립국의 항구에 접안해야 했습니다.\n\n앞으로 이 경로를 통한 추가 보급은 기대할 수 없을 것입니다."
 CHI_vietnam_JAP: "일본 육군"
 CHI_vietnam_FRA: "프랑스 당국"
 wtt_china.1.t: "중국의 복속 요구"
 wtt_china.1.desc: "[From.GetLeader](은)는 마침내 자신의 권위를 중국의 외곽 지역까지 퍼뜨리기로 한 것 같습니다. 중앙정부의 대표단이 도착하여, [From.GetLeader]의 명령을 따르지 않으면 더 순종적인 정부로 대체될 것이라 경고하고 있습니다."
 wtt_china.1.a: "우리는 단결할 것이다!"
 wtt_china.1.b: "해보라고 해."
 wtt_china.2.t: "[From.GetLeader]의 복속"
 wtt_china.2.desc: "[From.GetLeader](은)는 전령과 함께 보낸 친필 서한을 통하여, 명령에 대한 철저한 복종과 우리 정부와의 공조를 약속했습니다."
 wtt_china.2.a: "좋은 친구군."
 wtt_china.3.t: "[From.GetLeader]의 거부"
 wtt_china.3.desc: "[From.GetLeader](은)는 중앙정부가 지방의 관직을 교체할 법적 권한이 없다고 주장하면서 우리의 문서를 반송하였습니다. 자신 휘하 군대의 전투태세를 상세히 기술한 보고서도 첨부되어 있습니다."
 wtt_china.3.a: "두고 볼 것이다."
 wtt_china.10.t: "[FROM.GetName]의 종속화 요구"
 wtt_china.10.desc: "[From.GetLeader] 정부는 지난 몇 달간 의결된 우리의 여러 정책 결정이 [From.GetNameDef]의 국익과 상반된다고 주장하며 격분에 찬 메시지를 보내왔습니다. [From.GetAdjective] 정부의 입맛에 맞는 정책을 수립하지 않는다면, 그들은 \"불가피한 조치\"를 취하려 할 것입니다."
 wtt_china.10.a: "선택의 여지가 없군."
 wtt_china.10.b: "맞서 싸울 것이다!"
 wtt_china.11.t: "[From.GetNameDefCap]의 복속"
 wtt_china.11.desc: "[From.GetAdjective] 정부는 우리의 친서에 응답했고, 향후 모든 결정을 우리와 함께 상의하겠다는 약속을 받아냈습니다. [From.GetNameDef]에 체류 중인 우리의 외교관은 특별대표인으로 임명되어 [From.GetAdjective](이)가 엇나가지 않도록 유지하는 임무를 맡게 되었습니다."
 wtt_china.11.a: "아주 좋군!"
 wtt_china.12.t: "[From.GetNameDefCap]의 저항"
 wtt_china.12.desc: "[From.GetNameDef](으)로 보낸 우리의 외교 문서가 언론에 유출되어 떠들썩해졌습니다. 심지어 국제 시사지들은 대단히 비판적인 논설을 게재했고, 협의에 관한 우리의 타당한 요청을 \"내정 간섭\", \"위험한 선례\", 심지어 \"노골적인 제국주의\"로 일컫기까지 했습니다.\n\n말할 것도 없이, [From.GetAdjective] 정부는 향후 모든 사안에 대한 논의를 거부했고 이를 다시 거론할 경우 외교관계를 완전히 중단할 뜻을 내비쳤습니다."
 wtt_china.12.a: "조치를 취해야 할 것이다."
 wtt_infiltration.1.t: "침투공작원 색출"
 wtt_infiltration.2.t: "[infiltrated_state.GetName]의 공산당 공작원 발견"
 wtt_infiltration.2.desc: "당국의 조사 결과, [infiltrated_state.GetName]에 자리 잡은 공산당 거점을 발견했습니다. 가까운 시일 안에 우리 군은 총력을 다해 이 도적 떼들을 압박할 것입니다. 지체한다면 그들이 작전 거점을 확장하게 되어 뿌리 뽑기가 더욱 어려워질 것입니다."
 wtt_infiltration.2.a: "병력을 보내라."
 wtt_infiltration.3.t: "활동을 억제한 공산주의자들"
 wtt_infiltration.3.desc: "우리 공작원들이 공산주의자들의 은신처로 알려진 곳을 습격하였지만 아무런 수확도 거두지 못했습니다. 국내에 침투한 공산주의자들이 아직 활동 중인 사실은 알고 있지만, 기존에 활동 중인 공작원 외에 새로운 조직의 활동은 없는 것으로 보입니다."
 wtt_infiltration.3.a: "한 놈도 빠짐없이 찾아내 척결할 것이다!"
 wtt_infiltration.4.t: "공산당의 침투 격퇴?"
 wtt_infiltration.4.desc: "공산주의자의 침투가 만연해 있다는 보고는 크게 과장된 것 같습니다. 여러 은신처를 습격했지만 공산주의자들의 활동은 나타나지 않고 있습니다. 공산주의자들이 공작원을 조직화할 여력이 없거나, 우리가 남김없이 소탕해 버렸다는 뜻일 겁니다. 어쨌든 우리의 안보의식이 해이해져 그들이 활동을 재개할 여지를 남기지 않도록 경계심을 늦춰선 안 됩니다."
 wtt_infiltration.4.a: "모두 제거했기를 바랄 따름이다."
 wtt_infiltration.5.t: "[infiltrated_state.GetName]의 거점 지역 발견"
 wtt_infiltration.5.desc: "국민당 정찰대가 [infiltrated_state.GetName]에 자리 잡은 우리의 거점 지역에 가까이 왔습니다. 그들이 자원을 사용할 용의가 있다면, 군사 작전을 감행해 우리 거점을 파괴해 버릴지도 모릅니다."
 wtt_infiltration.5.a: "더 다가오지 않기를 바라지."
 wtt_infiltration.6.t: "[infiltrated_state.GetName]의 거점 지역 공격받다"
 wtt_infiltration.6.desc: "적군이 [infiltrated_state.GetName]에 자리 잡은 우리의 거점 지역을 공격하기 시작했습니다. 지역 내의 우리 동지들과는 연락이 두절되었고, 적들의 언론만이 \"[infiltrated_state.GetName]에서의 포위 섬멸 작전\" 결과를 보고하고 있습니다. 우리는 최악의 상황을 대비해야만 합니다."
 wtt_infiltration.6.a: "혁명이 방해받고 있군."
 wtt_infiltration.10.t: "공산당의 봉기"
 wtt_infiltration.10.desc: "공산당이 무언가 꾸미고 있습니다. 우리의 정보기관이 그들의 거점 지역을 오가는 다수의 밀사를 사로잡았고, 전국 각지의 비밀 근거지들이 준비하는 \"혁명적 반격 행위\"에 관한 비밀 지령을 노획하기까지 했습니다. 공산당 세력은 대규모 군사 작전, 나아가 전국적 봉기까지 염두에 두고 병력과 보급 자원을 집결시키고 있습니다. 즉시 대비해야만 합니다."
 wtt_infiltration.10.a: "중국을 위한 싸움을 준비해라!"
 wtt_infiltration.21.t: "[infiltrated_state.GetName]의 공산당 공작원 발견"
 wtt_infiltration.21.desc: "정보국에서 수집한 정보에 따르면, 우리 정찰대가 대규모 공산당 거점 지역을 발견했다고 합니다. 놈들이 더욱 조직화되어 저항하기 전에, 신속히 타격해야 합니다."
 wtt_infiltration.21.a: "속도가 관건이다."
 wtt_infiltration.23.t: "공산당의 위협은 소강상태?"
 wtt_infiltration.23.desc: "이미 찾아낸 공산주의자 은신처에 수차례 습격을 가했지만, 공산당 침투공작원의 규모에 관해 알아낸 정보는 거의 없습니다. 체포한 공산주의자들을 여러 방면으로 취조했지만 추가로 알아낸 새로운 사실은 없습니다.\n\n우리의 정보국은 이 사안을 제법 잘 통제하고 있는 것 같습니다."
 wtt_infiltration.23.a: "우리가 아는 공작원 몇 놈도 없애야겠군."
 wtt_infiltration.24.a: "모두 제거했기를 바랄 따름이다."
 wtt_infiltration.24.t: "공산당의 위협 격퇴"
 wtt_infiltration.24.desc: "지난 몇 달 동안 공산주의자들은 심각한 타격에 당한 것 같습니다. 우리의 공작원들이 공산당 본부에서 보낸 메시지를 탈취했는데, 지역 지도자들에게 현황을 묻는 내용이 많아지고 있습니다. 이러한 메시지는 주로 해당 지도자를 체포한 뒤 잠복해서 밀사를 잡은 결과입니다. 현재 공산당의 주 단위 조직은 기능을 잃은 상태이며, 전체적으로 보아도 수세에 몰려있는 것 같습니다.\n\n어떠한 형태로든 공산당이 존재하는 한, 그들은 다시 활동을 재개할 수 있으므로 우리는 경계를 늦춰선 안 됩니다."
 CHI_xian_warlords_upset: "이로 인해 군벌들이 분노하여 §R우리 세력을 떠나거나§! 우리의 통제를 거부할 수도 있으며, 그들은 앞으로도 이 모욕을 잊지 않을 것입니다."
 wtt_xian_incident.1.t: "[From.GetLeader]의 초대"
 wtt_xian_incident.1.desc: "[From.GetLeader](은)는 [CHI.GetLeader](을)를 시안으로 초대해 현재 상황과 공산주의에 대한 투쟁의 향후 단계에 대해 논의할 것을 공식적으로 요청했습니다.\n\n이 초대를 거절하면 [From.GetLeader]에 대한 개인적인 모욕으로 받아들여질 수 있으며, 다른 군벌들도 이를 똑똑히 알게 될 것입니다."
 wtt_xian_incident.1.a: "간다"
 wtt_xian_incident.1.b: "가지 않는다"
 wtt_xian_incident.2.t: "[From.GetLeader]의 시안 도착"
 wtt_xian_incident.2.desc: "[From.GetLeader](은)는 우리와 상황을 논의하기 위해 약간의 호위 병력만 데리고 시안으로 왔으며, 우리가 공산주의자 세력을 소탕하겠다는 약속을 계속 지킬 것이라고 믿어 의심치 않고 있습니다. 하지만 일본군이 우리 문 앞까지 도착한 상황에서, 우리는 그에게 상황을 분명히 해야 할 것입니다."
 wtt_xian_incident.2.a: "그에게 공산주의자들과의 연합을 제안하라."
 wtt_xian_incident.3.t: "[From.GetLeader]의 회담 거절"
 wtt_xian_incident.3.desc: "[CHI.GetLeader](이)가 지독한 감기에 걸렸다면서 '어쩔 수 없이' 우리의 초대를 거절했습니다. 그가 우리의 영토를 더 직접적으로 관리할 계획이라는 것을 의미하는지 아니면 누군가가 우리의 계획을 그에게 누설했다는 것을 의미하는지는 두고 봐야 할 것입니다."
 wtt_xian_incident.3.a: "정말로 감기에 걸렸을 수도 있지 않을까?"
 wtt_xian_incident.4.t: "공산당과의 동맹을 제의한 [From.GetLeader]"
 wtt_xian_incident.4.desc: "시안 회담에서 [From.GetLeader](은)는 놀라운 제안을 했습니다. 그는 우리가 일본의 위협에 맞설 수 있도록 공산당과 동맹을 맺어 통일전선을 만들어야 한다고 주장했습니다."
 wtt_xian_incident.4.a: "그가 맞을지도 모른다."
 wtt_xian_incident.4.b: "우리는 지난번 동맹이 어떻게 됐는지 여전히 기억한다."
 wtt_xian_incident.5.t: "[CHI.GetLeader]의 동맹 제의"
 wtt_xian_incident.5.desc: "국민당이 마침내 우리를 지도에서 지우는 데 지쳐 버린 것 같습니다. 시안에서 열린 회담에서 [CHI.GetLeader](은)는 일본에 맞서 우리와 협력할 수 있는 가능성을 탐색해 보기로 분명히 동의했습니다.\n\n우리는 이 기회를 신중히 검토해 봐야 합니다."
 wtt_xian_incident.5.a: "일본군이 더 큰 위협이다."
 wtt_xian_incident.5.b: "국민당과는 거래하지 않는다!"
 reject_second_united_front_tt: "§R이걸 선택하면 제2차 국공합작이 구성되지 않습니다.§!"
 wtt_xian_incident.6.t: "공산당과의 동맹을 거부한 [From.GetLeader]"
 wtt_xian_incident.6.desc: "이러한 불필요한 전쟁을 중단시켜야 한다는 우리의 주장과 요구에도 불구하고, [From.GetLeader](은)는 공산당과의 통일전선을 고려하지 않았습니다. 이제는 더 단호한 조치가 필요한 것이 분명합니다. 그를 체포해서 공산당에 넘겨야 할까요?"
 wtt_xian_incident.6.a: "이 방법밖에 없다."
 wtt_xian_incident.6.b: "상황을 통제 불능으로 만들 수도 있다."
 wtt_xian_incident.7.t: "[CHI_xian_instigator.GetNameDef]에서 체포된 [CHI.GetLeader]!"
 wtt_xian_incident.7.desc_a: "[CHI_xian_instigator.GetLeader](은)는 [CHI.GetLeader](을)를 체포했으며 우리에게 그를 넘겨주고 싶다고 통보했습니다.\n\n우리 인민의 적을 처형할 수 있는 최고의 기회일지도 모릅니다!"
 wtt_xian_incident.7.desc_b: "[From.GetLeader](은)는 [CHI.GetLeader](을)를 처형하자는 우리의 제안을 거부했습니다. 우리는 아직 혁명을 주도하는 동시에 일본에 맞서 자신을 방어할 준비가 되어 있지 않기 때문에, 대신 국민당과 동맹을 맺어야 한다는 입장을 내놓았습니다."
 wtt_xian_incident.7.a: "소련에게 동의를 구해보자."
 wtt_xian_incident.7.b: "그의 목을 베어 버려라!"
 wtt_xian_incident.7.c: "우리는 일본에 맞서 연합해야 한다."
 wtt_xian_incident.7.d: "이 제2차 국공합작이라는 개념을 거부한다."
 wtt_xian_incident.7.e: "$PRC_mao_zedong$과 $PRC_zhang_guotao$ 둘 다 [CHI.GetLeader](을)를 믿을 수 없다는 데 동의하고 있다."
 wtt_xian_incident.8.t: "[CHI.GetLeader](을)를 체포한 [From.GetLeader]!"
 wtt_xian_incident.8.desc: "우리는 [From.GetLeader](이)가 [CHI.GetLeader](을)를 공산당으로 넘기려고 한다는 내용의 메시지를 가로챘습니다. 공산당이 그에게 품고 있는 증오의 정도를 감안하면, 그가 오랫동안 살아남기는 힘들 것 같습니다. \n\n[CHI.GetLeader](이)가 [PRC.GetLeader]의 재판을 받고 처형당하는 것을 막으려면 신속하고 단호하게 움직여야 한다!"
 wtt_xian_incident.8.a: "병력을 보내라!"
 wtt_xian_incident.8.b: "그를 해치진 않을 것이다. 기다려 보자."
 wtt_xian_incident.9.t: "[CHI_xian_instigator.GetNameDef]에서 체포된 [CHI.GetLeader]!"
 wtt_xian_incident.9.desc: "[PRC.GetLeader](은)는 공산주의자들이 [CHI.GetLeader](을)를 민중과 혁명에 대한 범죄로 재판에 회부할 수 있는 절호의 기회를 잡았다고 메시지를 보냈습니다. 그를 처형하면 공산당이 중국의 주도권을 잡기 위한 투쟁에서 큰 승리가 될 것입니다. \n\n하지만 이 시기에 국민당의 힘이 약화될 수 있으며, 어쩌면 일본의 중국 진출에 도움을 줄지도 모릅니다."
 wtt_xian_incident.9.a: "또 다른 부르주아 원수놈이 최후를 맞겠군."
 wtt_xian_incident.9.b: "우린 아직 그가 필요하다."
 wtt_xian_incident.10.t: "[PRC.GetLeader]의 동맹 제의"
 wtt_xian_incident.10.desc: "예상했던 보여주기 재판과 그에 이은 처형 대신, 공산당은 일본에 맞서기 위한 공식적인 동맹을 더 원한다는 의사를 내비쳤습니다. \n\n또 한 번의 피해를 입으면 전멸당할 것이라는 것을 알고 시간을 벌려 하는 것이 분명합니다. 실제로 공산당이 [CHI.GetLeader]의 죽음을 원했다면 이미 처형하고도 남았을 것입니다.\n\n하지만, 우리 정부의 일부 사람들은 공산주의자들이 왜 지금 동맹을 추진하는지 의문을 제기하고 있습니다. 우리가 모르는 것을 알고 있는 건 아닐까요?"
 wtt_xian_incident.10.a: "우리 명령을 따른다면 말이지."
 wtt_xian_incident.10.b: "공산주의자들과 거래는 없다!"
 wtt_china_shared.1.t: "[From.GetNameDefCap]의 지원 제안"
 wtt_china_shared.1.desc: "[From.GetLeader](은)는 우리의 상황에 대해 논의하기 위해 수도에 도착했습니다. 독립운동가들 및 정부와의 만남을 가졌고, 우리의 독립은 [From.GetNameDef]의 중대한 국가적 관심이며 독립을 향한 우리의 모든 시도를 전폭적으로 지원하겠다고 말했습니다."
 wtt_china_shared.1.a: "그들의 도움은 언제나 환영이지."
 wtt_china_shared.1.b: "우리는 우리의 현재 상황에 만족한다."
 wtt_china_shared.2.t: "우리의 지원을 수락한 [From.GetNameDefCap]"
 wtt_china_shared.2.desc: "밀담 도중, [From.GetNameDef]의 정부 관료는 우리가 독립국을 지원하는 것에 지대한 관심을 보였습니다. 독립의 대의를 품은 조직을 위해 자금이 마련됐고, 우리는 \"임시 자유 [From.GetAdjective] 망명정부\" 조직에 착수할 수 있게 되었습니다."
 wtt_china_shared.2.a: "그들의 싸움이 바로 우리의 싸움이다."
 wtt_china_shared.3.t: "[From.GetNameDefCap]의 지원 거부"
 wtt_china_shared.3.desc: "[From.GetLeader](은)는 엄중한 친서를 보내, [From.GetAdjective]의 국내 문제에 간섭하려는 어떤 행위도 그의 정부가 용인하지 않을 것이라고 전했습니다. 외교 관례상 [From.From.GetLeader](을)를 '페르소나 논 그라타'로 선언해 입국을 막는 것은 금지되어 있지만, 그 대신에 우리 대표단의 대부분이 [From.GetNameDef](으)로 돌아가는 것이 사실상 금지되었습니다."
 wtt_china_shared.3.a: "아쉽군."
 wtt_china_shared.4.t: "힘을 얻는 [From.GetNameDef]에서의 독립운동"
 wtt_china_shared.4.desc: "[From.From.GetLeader](이)가 최근 [From.GetNameDef](을)를 방문한 것은 그저 차를 마시며 수다나 떨 목적이 아니었던 것 같습니다. 근래에, 이전까지 여러 갈래로 분열되어 있던 독립운동이 더 긴밀하게 공조하기 시작했기 때문입니다. 마치 해외의 누군가가 조직을 도와준 것처럼 보입니다."
 wtt_china_shared.4.a: "불안하군."
 wtt_china_shared.10.t: "플라잉 타이거스"
 wtt_china_shared.10.desc_a: "쑹메이링. 장제스의 부인이자 가장 믿음직한 조언가인 그녀는, 대일 항전을 치르는 중국에 더 많은 지원이 오도록 워싱턴으로 로비를 하러 떠났습니다. 중국 공군은 현대적인 비행기와 이를 조종할 숙련된 조종사가 무엇보다 필요했습니다.\n\n그녀는 청중의 마음을 울렸고, 많은 조종사가 복무에서 전역한 뒤 중국인 조종사를 \"훈련시키고 양성하는\" 중국의 부대에 입대했습니다.\n\n조종사 관련 문제가 해결된 뒤, 쑹메이링은 중국 공군의 재무장을 위해 우리의 현대식 전투기 150여 기를 양도해 달라고 요청했습니다."
 wtt_china_shared.10.desc_b: "중국에서 벌어지고 있는 전쟁은 중국 공군에 큰 피해를 입혔습니다. 중국 공군은 적에 비해 수적으로도, 화력 면에서도 불리했지만 중국의 상공에서 용감히 싸워 왔습니다. \n\n중국 조종사들의 용감함에도 불구하고, [From.GetAdjective] 공군은 손실을 대체할 새로운 비행기와 조종사를 열심히 찾고 있습니다. [From.GetLeader](이)가 보낸 대표단이 약 150기의 현대 전투기와 그 전투기를 조종할 비슷한 수의 조종사를 중국으로 보내려는 목적으로 협상을 위해 워싱턴에 도착했습니다."
 wtt_china_shared.10.a: "할 수 있는 한 그들을 지원해야만 한다."
 wtt_china_shared.10.b: "이 분쟁에 말려들어서는 안 된다."
 wtt_china_shared.11.t: "소비에트 의용대"
 wtt_china_shared.11.desc_a: "중국에서의 전투가 계속되면서 [From.GetAdjective] 홍군의 우리 동지들을 공중 지원으로나마 도울 필요성이 제기되었습니다. [From.GetLeader](은)는 조종사와 비행기를 비롯한 의용대를 파병해달라며 우리에게 접근해 왔으며, 50기의 폭격기와 이를 호위할 100기의 전투기를 요청했습니다.\n\n우리 조종사들에게는 유용한 경험이 될 것이며, 새로이 설계된 기체를 실전에서 시험해 볼 수도 있을 것입니다."
 wtt_china_shared.11.desc_b: "중국의 전쟁이 계속되면서, [From.GetAdjective] 공군은 [From.GetNameDef]의 영공을 지키고자 갖은 애를 쓰고 있으며 전투 병력에 공중 지원을 제공하고 있습니다. [From.GetLeader](은)는 개인적인 부탁을 통해 [SOV.GetLeader]에게 50기의 중폭격기와 100기의 전투기를 배치한 혼성 전투 부대의 파견을 요청했습니다.\n\n우리의 최신식 장비를 실전에서 시험할 좋은 기회가 될 것입니다."
 wtt_china_shared.11.a: "할 수 있는 한 그들을 지원해야만 한다."
 wtt_china_shared.11.b: "그들은 가진 것들로 버텨야 할 것이다."
 wtt_china_shared.12.t: "[From.GetNameDef]의 새로운 장군"
 wtt_china_shared.12.desc: "[From.GetLeader](이)가 [USA.GetLeader]에게 보낸 편지에는, [From.GetAdjective]군의 참모총장을 맡아줄 장군을 파견해 달라는 제안이 담겨 있었습니다.\n\n그렇게 하면 [From.GetLeader]의 개인적인 호의를 얻어둘 수 있고 [From.GetLeader]군이 전쟁에서 이기도록 도와 우리 장군에게 값진 실전 경험을 줄 수도 있을 것입니다.\n\n어느 장군을 보내는 게 좋겠습니까?"
 wtt_china_shared.12.a: "조지프 스틸웰을 보내라."
 wtt_china_shared.12.b: "저들이 알아서 할 것이다."
 wtt_china_shared.12.c: "더글러스 맥아더를 보내라."
 wtt_china_shared.12.d: "드와이트 아이젠하워를 보내라."
 wtt_china_shared.13.t: "[CHI_USA_General.GetName]의 중국 방문"
 wtt_china_shared.13.desc: "[From.GetLeader](은)는 우리의 요청을 수락했고 [CHI_USA_General.GetName](이)가 조만간 중국으로 파견될 예정입니다.\n\n이 장군은 단순히 [Root.GetLeader]의 참모 역할만 하는 것이 아니라 야전에서 부대를 지휘하며, 직접 현대전의 전투 경험을 체험할 것입니다."
 wtt_china_shared.13.a: "값진 도움이로군."
 wtt_china_shared.14.t: "[From.GetNameDef]의 도움 거절"
 wtt_china_shared.14.desc: "[From.GetLeader]에게 보낸 우리의 요청은 쇠귀에 경 읽기였습니다. 미 육군의 고위 장교 다수가 임무에 배치될 의지를 보였지만, 육군 장관과 [From.GetLeader] 대통령은 비현실적인 생각이자 국익과 무관한 것이라며 거부권을 행사했습니다."
 wtt_china_shared.14.a: "겁쟁이인가, 멍청이인가? 아니면 둘 다인가?"
 wtt_prc.1.t: "[From.GetLeader]의 동맹 제안"
 wtt_prc.1.desc: "소득 없는 분쟁이 몇 년간 계속되었고, 일본의 위협이 가시화되는 와중에 공산당은 공동 정부의 결성을 제안하며 우리에게 접촉해 왔습니다. 우리 군대는 함께 싸울 것이며, 정책은 서로 조율하며 진행될 것입니다.\n\n공산당의 이 갑작스러운 입장 변화는 내막이 불확실한데, 정부 안의 일부 인사는 나라를 손에 넣고자 하는 계획의 첫 단계일 뿐이라고 믿는 것 같습니다."
 wtt_prc.1.a: "우리의 적에 맞서려면 단결해야만 한다."
 wtt_prc.1.b: "우리는 싸구려 속임수에 넘어가지 않는다."
 wtt_prc.2.t: "[From.GetLeader]의 동맹 거부"
 wtt_prc.2.desc: "오랜 숙고 끝에, [From.GetLeader](은)는 우리의 대표단을 거부하기로 결정했습니다. 정부 내에 있는 우리 정보통에 의하면 그는 공산주의자의 음모가 도처에 도사리고 있다고 믿고 있으며, 우리가 정부를 무너뜨리고 나라를 빼앗으려 한다고 생각한다고 합니다."
 wtt_prc.2.a: "피해망상적이군."
 wtt_prc.10.t: "[From.GetNameDefCap]의 협력 요구"
 wtt_prc.10.desc: "국방정부의 창립 이후, [From.GetNameDef](은)는 \"과도한 독립과 불복종\"은 용인할 수 없다고 명확히 선언했습니다. 일본과의 전쟁이 점차 다가오는 와중에, 국방정부에 찬동하지 않는 이들은 잠재적 적대 세력으로 간주되고 있으며, [From.GetLeader](은)는 전쟁이 발발하지 않아도 복종을 거부한 군벌들을 제압할 것이라 공개적으로 말했습니다."
 wtt_prc.10.a: "정부와 함께 기회를 도모하자."
 wtt_prc.10.b: "순 허풍 떠는 멍청이 아닌가."
 wtt_prc.11.t: "국방정부에 가담한 [From.GetNameDefCap]"
 wtt_prc.11.desc: "[From.GetLeader](은)는 정신을 차리고 우리 동맹에 가입하기로 결정했습니다. 그의 군대는 앞으로 다가올 전투에서 우리를 지원할 것입니다."
 wtt_prc.12.t: "[From.GetNameDefCap]의 거부"
 wtt_prc.12.desc: "납득할 수 없는 이유로, [From.GetLeader](은)는 가장 기본적인 사안조차 우리와 협력하기를 거부했습니다. 그는 우리가 도적 떼에 불과하며 언젠가 소탕될 것이라고 주장했고, 다른 군벌들에게 함께 대항하기를 촉구했습니다."
 wtt_prc.12.a: "결국 굴복하게 될 것이다."
 PRC_provoke_japan_korea: "한국"
 PRC_provoke_japan_manchuria: "만주"
 wtt_prc.20.t: "중국의 도발"
 wtt_prc.20.desc: "우리 땅에서 발생했던 저번 공격의 새로운 내막이 밝혀졌습니다. 체포된 용의자는 아직 없으며, 증거는 이것이 중국에 의한 의도적 도발이라는 것을 확실하게 알려주고 있었습니다.\n\n중국 정부는 이 공격 행위를 수상할 정도로 늦게 규탄했으며, 중국 신문들은 \"일본 제국주의\"에 맞선 영웅적인 저항 행동을 찬양하고 있었습니다.\n\n내각이 소집되어 사안을 논의해 이 뻔한 공격을 처리할 방안을 제의할 것입니다."
 wtt_prc.20.a: "사과를 요구하라."
 wtt_prc.20.b: "병력을 동원하고 전쟁을 준비하라."
 wtt_prc.21.t: "사보타주당한 군수공장"
 wtt_prc.21.desc: "[JAP.GetManchuriaPuppet]의 우리 공장 중 한 곳에서 들려온 보고에 따르면, 지난밤 큰 화재가 발생했다고 합니다. 현지 소방관들이 여전히 화재를 진압하고 있으며, 오늘 안으로 화재를 진압할 수 있을 거라 확신합니다. 공장은 상당한 피해를 입었으며, 화재는 가연성이 높은 화학 물질 보관고에서 시작된 것으로 보입니다.\n\n군 정보부는 엄격한 안전 대책에도 불구하고 화재가 일어난 원인을 조사하기 시작하였습니다. 최초 단서들로 볼 때 방화의 가능성이 유력합니다."
 wtt_prc.21.a: "누가 이런 짓을?"
 wtt_prc.22.t: "사보타주당한 민간공장"
 wtt_prc.23.t: "다리가 붕괴되다"
 wtt_prc.23.desc: "지난밤 동안, [JAP.GetManchuriaPuppet]의 주요 철도 교량이 탄약 열차가 통과하는 중에 붕괴되었습니다. 탄약이 2차 폭발을 일으켰고 구조와 복구 작업마저 힘들어졌습니다. 열차의 승무원들은 아직 실종 상태이며 사망한 것으로 추정됩니다.\n\n군 정보부는 안전하게 현장을 조사할 수 있는 여건이 조성된 후 조사단을 파견해 튼튼했던 다리가 어떻게 아무런 위험 징후도 없이 무너질 수 있었는지를 조사하고 있습니다.\n\n붕괴하기 하루 전, 다리 아래 계곡에서 소수의 인원을 보았다는 현지 목격자들의 증언이 있었으며 현재 그들의 행방은 확인되지 않고 있습니다."
 wtt_prc.24.t: "매복에 당한 순찰대"
 wtt_prc.24.desc: "[JAP.GetManchuriaPuppet]의 순찰대 중 한 조로부터 보고가 들어오지 않았습니다. 순찰로를 따라가던 한 수색대가 전투의 흔적을 발견했으며, 이 순찰병들은 기습을 당하고 격렬한 백병전 끝에 전멸한 것으로 보입니다.\n\n순찰대를 공격한 무리 중 사망자가 있었는지는 밝혀지지 않았지만, 현장에서는 일본군 병사들의 시체만 발견된 것으로 알려졌습니다.\n\n아마도 메시지를 보내기 위해 고의로 시체를 남겨둔 것 같습니다."
 wtt_japan.1.t: "우리 식민지의 지배권을 원하는 [From.GetNameDefCap]"
 wtt_japan.1.desc: "우리가 약해진 틈을 타, [From.GetAdjective](이)가 우리 식민지의 '질서 유지'에 '도움'을 주고자 제안을 했습니다. 그들의 주장에 따르면, 우리의 본국이 함락된 이상 우리가 이곳을 계속 지배할 가능성은 없다는 것입니다.\n\n우리 식민지를 쥐락펴락하려는 술수로 보이지만, 우리에게 다른 대안이 있긴 할까요?"
 wtt_japan.1.a: "일본의 동양 지배를 인정할 때가 되었다."
 wtt_japan.1.b: "힘으로 가져가야 할 것이다!"
 wtt_japan.2.t: "[From.GetNameDefCap]의 식민지 지배권 승인"
 wtt_japan.2.desc: "[From.GetNameDefCap](은)는 식민지의 '질서 유지'라는 우리의 제안을 숙고한 끝에, 승인하기로 결정했습니다. 그들의 모든 지배권이 우리에게로 이양될 것입니다."
 wtt_japan.2.a: "현명한 결정이다."
 wtt_japan.3.t: "[From.GetNameDefCap]의 식민지 지배권 거부"
 wtt_japan.3.desc: "[From.GetNameDefCap](은)는 식민지의 '질서 유지'라는 우리의 제안을 숙고한 끝에, 거부하기로 결정했습니다."
 wtt_japan.3.a: "앞으로 어떻게 되는지 두고 보자."
 wtt_japan.11.t: "[From.GetNameDef](와)과의 불가침조약"
 wtt_japan.11.desc: "최근까지 [From.GetAdjective](와)과 [Root.GetNameDef] 사이의 긴장이 고조되어 왔음에도 불구하고 [From.GetAdjective](은)는 이제 불가침조약 협상에 개방적인 태도를 취하고 있습니다. 우리에게 이득이 있지만, 협상이 [From.GetAdjective]에 주는 이점과 우리가 후회할 가능성도 있지 않을까 고민해 봐야 합니다."
 wtt_japan.11.a: "반드시 평화를 이루어야 한다... 당장은."
 wtt_japan.11.b: "그들에게 어떤 이점도 주지 않는 것이 최우선이다!"
 wtt_japan.12.t: "[From.GetNameDefCap]의 불가침조약 수락"
 wtt_japan.12.desc: "[From.GetNameDefCap](은)는 우리의 불가침조약 제안을 수락했습니다."
 wtt_japan.12.a: "저들은 우리 손아귀에 든 것이다."
 wtt_japan.13.t: "[From.GetNameDefCap]의 불가침조약 거부"
 wtt_japan.13.desc: "이유를 알 수 없지만, [From.GetNameDef](은)는 우리의 불가침조약 제안을 거절했습니다."
 wtt_japan.13.a: "우리에게 맞설 음모를 꾸미는 중인가?"
 wtt_japan.21.t: "[From.GetAdjective] 장군 교환"
 wtt_japan.21.desc: "[From.GetAdjective](은)는 좌파 성향의 관료와 장군들의 송환을 결정했고, 대신 우파 성향의 장군과 관료들을 비공식적 망명 형태로 우리에게 보냈습니다."
 wtt_japan.21.a: "[From.GetNameDef]에서 뭔가를 꾸미고 있는 것 같다..."
 wtt_japan.22.t: "[Root.GetAdjective] 장군들이 교환되다"
 wtt_japan.22.desc: "이전에 비공식 망명 형태로 [From.GetNameDef]에 보냈던 좌파 성향 장군과 관료들을 국내의 우파 성향 장군 및 관료와 맞바꾸는 절차가 완료되었습니다."
 wtt_japan.22.a: "[Root.GetNameDef]에 대한 우리의 힘이 강화될 것이다."
 wtt_japan.31.t: "황실의 운명"
 wtt_japan.31.desc: "천황과 황족들의 운명을 결정할 시간이 다가왔습니다. 우리가 세우려는 일본에 사회적 지위의 세습은 있을 수 없습니다. 그들을 어떻게 하면 좋을까요?"
 wtt_japan.31.a: "추방하라!"
 wtt_japan.31.b: "그들의 목을 쳐라!"
 wtt_japan.32.t: "추방된 황실"
 wtt_japan.32.desc: "[From.GetNameDefCap](은)는 황실의 추방이라는, 우리에게 있어 크나큰 혜택을 제공했습니다! 그분은 [Root.GetNameDef]에 도착하셨으며, 망명 상태이지만 신민과 군대에 미치는 영향력은 아직 지대합니다."
 wtt_japan.32.a: "고향에 계신 것처럼 모셔야만 한다!"
 wtt_japan.101.t: "만주 재통합"
 wtt_japan.101.desc: "[MAN.GetName]에게서 얻어낸 승리로 인해, 일본 정부는 그 지역에 대한 중국인의 유대를 인정했으며 모든 지배권을 우리에게 즉시 반환했습니다. 친선의 표시로서 그들은 동맹을 제안했습니다."
 wtt_japan.101.a: "어쩌면 일본인을 쓸 만한 곳이 있을 것이다."
 wtt_japan.101.b: "우리는 일본의 호의가 아니라 만주를 원한다."
 wtt_japan.102.desc: "[From.GetNameDefCap](은)는 만주의 반환에 감사를 표하며, 우리의 동맹 제안을 수락했습니다."
 wtt_japan.103.desc: "[From.GetNameDefCap](은)는 만주의 반환에 감사를 표했지만, 우리의 동맹 제안은 거절했습니다."
 wtt_japan.104.t: "필리핀의 주권"
 wtt_japan.104.desc: "[From.GetNameDefCap](은)는 그들의 이익 범위 내에 있는 국가가 서구의 세력 아래 계속 존재하는 상황을 '더 이상 방관할 수 없다'라는 공공연한 성명을 발표했습니다. 그들은 이제 우리가 식민지 해방 일정을 앞당겨서 필리핀에 즉각 완전한 주권을 부여할 것을 요구하고 있습니다."
 wtt_japan.104.a: "그들이 옳다. 이들도 자유를 누려야지."
 wtt_japan.104.b: "필리핀은 미국령으로 남을 것이다!"
 wtt_japan.105.desc: "[From.GetNameDefCap](은)는 필리핀의 완전한 독립이라는 우리의 요구에 답변하였으며, 미국 정부는 태평양의 식민지에 완전한 주권을 부여하는 즉각적인 조치를 취했습니다."
 wtt_japan.105.a: "적어도 상식은 있어 보이는군."
 wtt_japan.106.desc: "[From.GetNameDefCap](은)는 필리핀의 완전한 독립이라는 우리의 요구에 대한 답변으로, 필리핀이 이 지역에서 '미국의 중요한 이해관계'를 대변한다고 재확인했습니다."
 wtt_japan.106.a: "그러고서 자기들더러 '자유의 수호자'라고?"
 wtt_japan.107.desc: "[From.GetNameDefCap](은)는 우리의 완전한 독립이라는 일본의 요구에 답변하였으며, 미국 정부는 이제 우리에게 완전한 주권을 부여하기 위한 준비를 마쳤습니다!"
 wtt_japan.107.a: "일본 만세!"
 wtt_japan.108.t: "청년 장교단의 쿠데타"
 wtt_japan.108.desc: "청년 장교단이 다수의 정부 고관, 특히 총리를 암살하는 데 성공했습니다. 그들은 도쿄를 점령하고 황궁을 장악했으며, '부패한 관료들'과 '이념적 위협'으로 이루어진 정부를 숙청한 뒤 천황을 국가의 유일한 지배자로 옹립할 것이라는 목적을 발표했습니다.\n\n이들의 행동은 군부에서도 예상외로 지지자가 많았으며, 구정부에 충성하던 인사들의 많은 수를 체포하거나 암살해 역공작을 사전에 막아버렸습니다. 반란군에 의한 황거 통제와 갑작스럽고 압도적인 사건들에 직면한 천황은, 반란군을 비난하려는 움직임을 보이지 않고 있습니다.\n\n정부의 조직적인 저항은 이미 분쇄된 것 같으며, 반란군은 언제라도 국내, 대외 그리고 군사 정책 등 모든 영역에 천황의 친정이 있으리라는 성명을 낼 수 있게 되었습니다."
 wtt_japan.108.a: "천황 폐하 만세!"
 wtt_japan.109.t: "일본의 삼국 동맹 조약 제안"
 wtt_japan.109.desc: "[From.GetNameDefCap](은)는 삼국 동맹 조약에 관한 우리와 [JAP_initiator.GetAdjective], 그리고 [ITA_fascism.GetAdjective]의 진의를 확인하려는 듯 반응을 살펴보고 있습니다. [JAP_initiator.GetAdjective](은)는 우리들의 행보에 대해 국제 정세가 날로 적대적으로 변하는 상황에 상호 간의 지원은 필수적인 것이라고 설득하려 합니다."
 wtt_japan.109.a: "훌륭한 생각이다. 우리는 조약에 서명할 것이다."
 wtt_japan.109.b: "아니, 전 세계와 맞설 위험을 감수할 순 없다."
 wtt_japan.110.desc: "[JAP_initiator.GetNameDefCap](은)는 삼국 동맹 조약에 관한 우리와 [JAP_initiator.GetAdjective], 그리고 [GER_fascism.GetAdjective]의 진의를 확인하려는 듯 반응을 살펴보고 있습니다. [JAP_initiator.GetAdjective](은)는 우리들의 행보에 대해 국제 정세가 날로 적대적으로 변하는 상황에 상호 간의 지원은 필수적인 것이라고 설득하려 합니다. [GER_fascism.GetAdjective](은)는 이미 삼국 동맹 조약에 지지를 표명했습니다."
 wtt_japan.111.t: "삼국 동맹 조약 체결"
 wtt_japan.111.desc: "[GER_fascism.GetAdjective](와)과 [ITA_fascism.GetAdjective] 정부는 삼국 동맹 조약의 체결을 수락했고, 전시에는 우리와 같은 편에 서서 싸울 것이라 약속했습니다."
 wtt_japan.112.t: "[From.GetNameDefCap]의 삼국 동맹 조약 거부"
 wtt_japan.112.desc: "[From.GetAdjective] 정부는 삼국 동맹 조약의 체결을 거절했고, 독자적으로 행동할 것입니다."
 wtt_japan.113.t: "[From.GetNameDefCap]의 삼국 동맹 조약 체결"
 wtt_japan.113.desc: "[ITA_fascism.GetAdjective] 정부는 삼국 동맹 조약의 체결을 수락했고, 전시에는 우리와 같은 편에 서서 싸울 것이라 약속했습니다."
 wtt_japan.114.t: "민주주의 인사들의 쿠데타 공모"
 wtt_japan.114.desc: "군부가 국민들의 존엄한 민주주의적 권리를 다시 한 번 제한하겠다고 위협한 이후, 정부의 민주주의 세력이 국가에 대한 정권 장악을 감행했습니다. 놀랍도록 빠르게, 군대의 상당수가 국민들과 자유에 대한 그들의 권리를 옹호하기 위해 무기를 들었습니다.\n\n이러한 군부 분열은 국민대표들이 입법부와 행정부에서 권력을 쥘 수 있도록 해 주었습니다. 내전은 이제 막 시작되었지만, 현 정부는 쉽게 굴복하지 않을 것 같습니다."
 wtt_japan.114.a: "다시는 군대에게 지배당하지 않을 것이다!"
 wtt_japan.115.t: "[From.GetName]의 소비에트 연방 공격"
 wtt_japan.115.desc: "[From.GetNameDefCap](이)가 우리가 불가침조약을 맺었음에도 불구하고, 일방적으로 소비에트 연방을 공격했습니다. 동맹을 존중하여 [From.GetAdjective]의 공격을 지지할 것인지, 아니면 우리가 소비에트 연방과 체결한 불가침조약을 존중하고 공격을 비난할 것인지를 선택해야 하는 상황입니다."
 wtt_japan.115.a: "동맹으로 참전할 것이다!"
 wtt_japan.115.b: "우리 거래는 깨지지 않았다... 아직은."
 wtt_japan.116.t: "[From.GetName]의 참전"
 wtt_japan.116.desc: "[From.GetNameDefCap](이)가 불가침조약을 맺었음에도, 우리의 대소련 전쟁에 참전하기로 결정했습니다."
 wtt_japan.116.a: "그래야만 할 것이다."
 wtt_japan.117.t: "우리의 전쟁을 비난한 [From.GetName]"
 wtt_japan.117.desc: "[From.GetNameDefCap](은)는 우리와의 동맹 관계에도 불구하고, 소비에트와의 불가침조약을 지키기로 결정했습니다. 그들은 우리의 공격을 비난했으며, 이는 조약 회원국들과의 외교 관계를 유지하기 위한 것으로 보입니다."
 wtt_japan.117.a: "정말 유감이군."
 wtt_japan.118.t: "[From.GetName]의 지원 요청"
 wtt_japan.118.desc: "[From.GetNameDefCap](은)는 현재 파멸적인 내전으로 들끓고 있으며, 적과의 군사력 격차로 어려운 상황을 겪고 있습니다. 이 과도 정부는 우리 대표단과 접촉해 남사할린 반도와 군사적 지원을 거래하기를 절실히 원하고 있습니다.\n\n몇 개의 의용군 사단만을 파견하고 그 대가로 영토를 받을 기회일 수도 있습니다."
 wtt_japan.118.a: "훌륭한 생각이다!"
 wtt_japan_118_TT: "§Y[From.GetName]§!(이)가 내전에서 승리하면 의용군들은 징집 인력으로 돌아갈 것입니다."
 wtt_japan.118.b: "우리에게 이로운 거래는 아닌 것 같다."
 wtt_japan.119.t: "[From.GetName]의 거래 수락"
 wtt_japan.119.desc: "[From.GetNameDefCap](은)는 남사할린 반도와 군사적 지원을 거래하자는 우리의 제안을 수락했습니다. 몇 개의 '의용군' 사단이 우리의 전투를 지원하기 위해 파병될 것입니다."
 wtt_japan.119.a: "아주 유용하겠군!"
 wtt_japan.119.TT: "§Y12개 보병§! 및 §Y3개 지원§! 대대로 구성된 8개 부대를 얻습니다."
 wtt_japan.120.t: "[From.GetName]의 거래 거부"
 wtt_japan.120.desc: "[From.GetNameDefCap](은)는 남사할린 반도와 군사적 지원을 거래하자는 우리의 제안을 거절하겠다고 통보해 왔습니다."
 wtt_japan.120.a: "우리 힘만으로 버텨야겠군..."
 wtt_japan.121.t: "[From.GetName]의 도쿄 확보"
 wtt_japan.121.desc: "[From.GetNameDefCap](이)가 일본의 수도를 차지했고 파시스트 [From.From.GetAdjective] 정부가 붕괴되었습니다. 우리가 행동할 생각이라면, 지금 즉시 행동해야만 합니다. 공산주의의 위협을 억제하기 위해선 신속하게 일본의 외딴섬들에 대한 통제권을 확보하고, 하루빨리 남아 있는 파시스트 잔당들을 장악해야 합니다."
 wtt_japan.121.a: "계획을 실행해라."
 wtt_japan.121.b: "이제 흥미 없는 이야기다."
 wtt_japan.122.t: "만주로 도주한 파시스트들"
 wtt_japan.122.desc: "도쿄가 점령되며 파시스트 정부는 몰락했고, 남아 있는 지지자들과 군대는 외딴섬들과 한국 및 중국 영토를 장악 중인 [MAN.GetName](으)로 도주했습니다.\n\n내전은 사실상 끝났지만, 모든 파시스트가 한번에 무력화된 것은 아니기 때문에, 휴전은 기껏해야 잠시일 뿐입니다."
 wtt_japan.122.a: "그들은 나중에 처리할 것이다."
 wtt_japan.123.t: "파시스트들의 저항 붕괴"
 wtt_japan.123.desc: "도쿄의 점령과 함께 파시즘 정부는 완전히 붕괴했습니다. 남은 지지자들과 군대는 집결할 곳이 없어 흩어지기 시작했으므로, 남은 영토와 외곽 지역을 쉽게 점령할 수 있었습니다."
 wtt_japan.123.a: "전쟁은 우리의 승리다."
 wtt_japan.124.t: "의용군들의 귀환"
 wtt_japan.124.desc: "일본에서 공산주의자들이 승리했으므로, 생존한 의용군들이 귀환했습니다."
 wtt_japan.125.t: "만주를 반환한 소련"
 wtt_japan.125.desc: "만주가 일본에게서 해방되고 청 황제가 권좌에서 물러난 지금, [From.GetNameDef](이)가 우리에게 만주를 정당한 주인인 [Root.GetAdjective]에게 반환해 달라는 제안을 해왔습니다."
 wtt_japan.126.t: "[From.GetName]의 평화 제안"
 wtt_japan.126.desc: "[From.GetAdjective] 관리들이 우리에게 평화를 제안하였습니다. 그들은 즉시 적대 행위를 즉시 중단하는 대가로 대륙을 완전히 떠날 것입니다."
 wtt_japan.126.a: "전쟁에서 이겼다."
 wtt_japan.126.b: "우리는 총체적 승리에 만족할 것이다!"
 wtt_japan.127.t: "[From.GetName]의 평화 수락"
 wtt_japan.127.desc: "[From.GetNameDef] 측은 우리의 평화 제안을 수락하였고, 우리가 손에 넣은 영토를 넘겨주는 대가로 적대 행위를 중단하였습니다."
 wtt_japan.127.a: "그들은 우리를 넘어섰다... 당장은."
 wtt_japan.128.t: "[From.GetName]의 평화 거부"
 wtt_japan.128.desc: "[From.GetNameDef](은)는 우리의 평화 제의를 거부했고, 무조건 항복을 받아내기 전까지 전쟁을 계속할 것입니다."
 wtt_japan.128.a: "그럼 우리도 최후까지 싸울 것이다!"
 wtt_japan.40.t: "[From.GetLeader]의 만주 요구"
 wtt_japan.40.desc: "며칠 전, [From.GetNameDef] 정부가 우리에게 압박을 가하기 시작했습니다. 신문의 주요 기사들은 우리가 [From.GetAdjective]에게 만주를 반환해야 한다고 요구하고 있습니다. 이것은 단순히 국내 불만을 잠재우기 위한 선전 활동이 아닙니다. [From.GetLeader]의 대표단이 외교적 밀담을 통해 만주 영토의 미래를 위한 합의를 체결하자고 말해왔기 때문입니다.\n\n오늘, [From.GetLeader](은)는 직접 이 일을 거론했고, 만주가 최대한 빨리 [From.GetNameDef]에 완전히 반환되기를 요구했습니다. 그렇지 않으면 그의 정부는 우리와의 현재 협력을 재고할 것이라고 합니다."
 wtt_japan.40.a: "그들에게 달려있다."
 wtt_japan.40.b: "그들은 자치를 시행할 준비가 안 되어있다."
 wtt_japan.41.t: "[From.GetNameDef]의 군사 원조"
 wtt_japan.41.desc: "대본영은 전략적 관점을 근본적으로 전환하기로 결정했습니다. 어전 회의에서 육군대신은 가까운 미래에 발발할 소비에트 연방과의 전쟁 계획을 새로이 상정했습니다. 이 전쟁을 준비하려면 일본 제국 육군은 전선의 방어를 확고히 해야 하며, 그러기 위해서는 약간 구형의 장비들을 대량으로 생산할 수 있어야 합니다."
 wtt_japan.41.a: "친절하기도 해라."
 wtt_news.25.t: "[From.GetAdjective] 식민지의 지배를 맡은 [JAP.GetNameDefCap]"
 wtt_news.25.desc: "[From.GetNameDef](이)가 약화된 현재 상황에서, [From.GetAdjective](이)가 점유한 동아시아의 관할권에 대해 [JAP.GetAdjective](이)가 압박을 가하는 것은 딱히 놀랄 일도 아닙니다. 그러나 오늘 아침, [From.GetAdjective] 정부의 관료들은 [From.GetAdjective] 식민지의 지배권을 즉시 [JAP.GetNameDef]에 이양할 것이라는 뜻밖의 발표를 하였습니다."
 wtt_news.25.a: "아시아인을 위한 아시아를!"
 wtt_news.25.b: "유럽에게는 슬픈 날이다..."
 wtt_news.25.c: "이것이 식민주의의 종말인가?"
 wtt_news.26.t: "필리핀 독립"
 wtt_news.26.desc: "[JAP.GetAdjective]의 압력에 의해, [From.GetAdjective] 정부는 필리핀 제도에 대한 [From.GetAdjective] 식민 지배를 즉각적으로 중단한다고 발표했습니다. 이에 따라, [PHI.GetNameDef](은)는 오늘 완전한 자주권을 승인받았습니다."
 wtt_news.26.b: "어차피 식민지 해방을 할 예정이었다."
 wtt_news.26.c: "기쁜 날이다!"
 wtt_news.27.t: "일본 청년 장교단의 쿠데타"
 wtt_news.27.desc: "청년 장교단이 정부를 전복하고 천황을 일본의 최고 통치자로 복귀시키는 데 성공하였습니다. 이는 정부에 만연한 부패와 적대적인 이념 지지자들의 위협을 인지한 것에 대한 반작용으로 보입니다.\n\n장교단은 이미 자국에 대해 더 일관적으로 제국이라는 용어를 사용하여 언급하면서, '군대와 정부의 모든 불미스러운 요소들이 제거될' 때까지 숙청을 계속할 것이라 발표하였습니다. 반란군들에게 지도자의 자리를 제안받은 히로히토 천황은 짧은 성명을 발표하며, 중국 및 태평양의 서양 식민국들과의 화해의 제스처를 명확히 내비쳤습니다."
 wtt_news.27.a: "반자이!"
 wtt_news.27.b: "골치 아픈 소식이군... 우리 쪽까지 영향이 오진 않겠지..."
 wtt_news.27.c: "태평양의 평화가 보장되는 걸까?"
 wtt_news.27.d: "갑작스러운 국면의 전환이군."
 wtt_news.30.t: "장제스의 처형"
 wtt_news.30.desc: "[CHI_xian_instigator.GetLeader]에 의해 체포된 장제스가 오늘 이른 아침 공산당 총살형 집행대에 의해 처형되었다는 보고를 받았습니다. [PRC.GetLeader](은)는 장제스를 인민과 당에 대한 범죄로 기소한 뒤, 신속한 재판을 거쳐 사형을 선고했습니다. 소련 정부 대표의 직접적인 개입조차도 그의 목숨을 구할 순 없었습니다.\n\n[SOV.GetLeader](은)는 [PRC.GetLeader]의 \"배반\"에 격분했으며, 중국 코민테른 대표단의 체포를 명령한 것으로 알려졌습니다.\n\n국민당의 새 지도자 [CHI.GetLeader](은)는 장제스의 죽음에 복수하겠다며, 공산당을 \"몰살\"하겠다고 맹세했습니다."
 wtt_news.30.a: "당연한 대가를 치른 것이다."
 wtt_news.30.b: "저들은 정의라는 명목으로 살인을 저질렀다!"
 wtt_news.30.c: "이에 따른 결과가 있을 것이다."
 wtt_news.30.d: "중국은 더 불안정해질 것이다."
 wtt_news.31.t: "장제스의 처형"
 wtt_news.31.desc: "[CHI_xian_instigator.GetLeader]에 의해 체포된 장제스가 오늘 이른 아침 공산당 총살형 집행대에 의해 처형되었다는 보고를 받았습니다. 인민과 당에 대한 범죄, 반역, 반혁명 행위라는 죄목으로 기소된 재판이 빠르게 끝나자 [PRC.GetLeader](은)는 장제스에게 사형을 선고했습니다. 소비에트 대표단이 재판의 검사로서 출석하였기에, [SOV.GetLeader](이)가 이 결정을 은밀히 승인했다는 의혹이 강하게 일고 있습니다.\n국민당의 새 지도자 [CHI.GetLeader](은)는 장제스의 죽음에 복수하겠다며, 공산당을 \"몰살\"하겠다고 맹세했습니다."
 wtt_news.31.c: "우리는 옳은 결정을 했다."
 wtt_news.32.t: "가택 연금에서 풀려난 장제스"
 wtt_news.32.desc: "[CHI_xian_instigator.GetLeader]에 의해 체포되어 공산당에게 넘겨진 이후, [CHI.GetLeader](이)가 오랜 협상 끝에 돌아왔다는 보고를 받았습니다. 보고는 간략했지만 [PRC.GetLeader](이)가 일본에 맞서기 위한 동맹을 제안했다는 증거가 있었습니다. 양측은 이러한 소문을 부정했지만, [PRC.GetLeader](은)는 국민당과 손을 잡느니 나라가 잿더미가 되는 걸 보겠다는 입장이고 [CHI.GetLeader]도 같은 입장을 밝혔습니다."
 wtt_news.32.a: "대체 뭘 꾸미고 있는 거지?"
 wtt_news.32.c: "티격태격하는 아이들 같군..."
 wtt_news.32.d: "일본은 이걸로 이득을 보려 하겠군."
 wtt_news.32.e: "이걸로 우리가 이득을 볼 수 있을 것이다."
 wtt_news.33.t: "국민당의 반역을 규탄하는 [PRC.GetLeader]"
 wtt_news.33.desc: "\n[CHI.GetLeader](와)과 [PRC.GetLeader] 간의 회담 이후, [PRC.GetLeader](은)는 이를 \"국민당과 반혁명 인사들의 필요로 홍군을 이용하려는 속이 뻔한 시도\"라며 매도했습니다. [CHI.GetLeader](은)는 이 사안에 대한 발언을 거절했고, 국민당군은 그저 중국을 공격하는 어떤 나라라도 막아낼 준비가 되었다는 말만 남겼습니다.\n\n보고에 따르면, 두 지도자는 대일 항전을 위한 국공합작의 결성 가능성을 논의했다고 합니다.\n\n이번 결렬로 인해 두 정당 사이의 분쟁이 재개될 것인지는 아직 미지수입니다."
 wtt_news.33.b: "왜 저들이 바뀌기를 기대했을까?"
 wtt_news.34.t: "플라잉 타이거스 창설"
 wtt_news.34.desc: "미국인 조종사들과 정비사들로 이루어진 의용군 부대의 참전을 호소한 중국의 요청에 따라, 미 대통령 [USA.GetLeader](은)는 현대식 전투기 100여 기 이상을 중국 공군으로 공식 이양하기로 승인습니다. 미 육군, 해군 또는 해병대 항공대의 조종사들이 이 부대에 참여를 허가받았습니다.\n\n신형 전투기를 수송할 첫 번째 배편은 필요한 장비를 갖추면 즉시 떠날 예정입니다. 의회에서는 국제법의 법망을 회피하는 행동이 심각한 파급을 가져오지 않을지 우려를 표하기도 했습니다."
 wtt_news.34.a: "행운을 빌겠다!"
 wtt_news.34.b: "대환영이다."
 wtt_news.34.c: "의용군? 용병이라고 하는 게 맞겠지!"
 wtt_news.34.d: "미국 고립주의의 끝을 의미하는 건가?"
 wtt_news.35.t: "상하이 사변"
 wtt_news.35.desc: "지난 밤, 중국과 일본 사이의 긴장이 상하이에서의 충돌 이후 급격히 고조되었습니다. \n\n서방 언론의 보도에 따르면 중국 경찰과 일본 선원들 사이에 싸움이 벌어져 양측이 약간의 부상을 입었다고 합니다. 일본 순찰대가 조사를 위해 도착했을 때, 중국 군대는 이미 현장에 대한 모든 접근을 차단했으며 일본 선원들을 살인미수 혐의로 체포한 상태였습니다.\n\n일본 정부는 선원들이 즉시 석방되지 않는다면 그들의 자유를 보장하기 위한 조치를 취할 것이라고 날카롭게 경고했습니다."
 wtt_news.35.a: "어림도 없다!"
 wtt_news.35.b: "계획대로."
 wtt_news.35.c: "전쟁의 기운이 감도는군."
 wtt_news.35.d: "사전에 계획된 것 같군."
 wtt_news.36.t: "항공 사고로 사망한 장제스"
 wtt_news.36.desc: "장제스를 태우고 가던 비행기가 오늘 새벽 이륙한 지 단 몇 분 만에 공중에서 폭발하여 [CHI.GetNameDef](을)를 충격에 빠트렸습니다. 구조대원들이 잔해를 샅샅이 뒤지고 있지만, 승객들과 승무원 중에 생존자가 있을 것이라는 희망을 품고 있는 사람은 거의 없습니다.\n\n장제스와 그의 아내는 둘 다 사망한 것으로 추정됩니다.\n\n중국의 새로운 지도자 [CHI.GetLeader](은)는 이번 재앙의 원인에 대해 철저히 조사할 것을 약속했습니다. 사람들 사이에서는 이번 사건은 중국 내의 다양한 파벌들을 통합하는 데 장애물로 간주되던 장제스를 죽이려는 음모였다는 소문이 무성합니다."
 wtt_news.36.a: "걱정거리가 하나 줄었군."
 wtt_news.36.b: "이건 사고가 아니다."
 wtt_news.36.d: "비극이군."
 wtt_news.37.t: "중화인민공화국 선포"
 wtt_news.37.desc: "승리 기념 연설에서, [PRC.GetLeader](은)는 \"중국 인민들이 일어섰으며\" 중국 내전에서 중국공산당에게 승리를 안겨 주었다고 선언했습니다. 국민당이 총퇴각에 들어가며, 공산당은 수십 년간의 싸움 끝에 마침내 승리를 거두었습니다. 이제까지 외딴 산골 마을에 숨어 있던 작은 반군 단체였던 이들은 이제 중화인민공화국의 정식 정부가 될 것입니다."
 wtt_news.37.a: "최고의 날이다."
 wtt_news.37.b: "형식적인 절차일 뿐이다."
 wtt_news.37.d: "별 대단치도 않은 자들이다."
 wtt_news.38.t: "[PRC.GetLeader]의 내부 권력 투쟁 승리"
 wtt_news.38.desc: "중국공산당의 내부 파벌 싸움이 가라앉은 듯하고, [PRC.GetLeader](이)가 최고 지도자로 부상했습니다. 소련이 지원하는 [PRC.GetLeader](으)로 인해 마오쩌둥과 다른 파벌들은 상당한 영향력을 상실했습니다. 이 사건에서 [SOV.GetLeader](이)가 어떠한 역할을 맡았는지는 대부분이 추측만 할 뿐입니다."
 wtt_news.38.a: "우리를 승리로 이끌기를!"
 wtt_news.38.b: "하찮군."
 wtt_news.38.c: "쓸 만한 동맹이다."
 wtt_news.38.d: "과분한 자리를 이어받았군."
 wtt_news.39.t: "중국의 평화 운동"
 wtt_news.39.desc: "\"고의적인 도발\"이라고밖에 부를 수 없는 사건들이 잇따라 발생하며, 일본 정부는 중국을 \"무력 분쟁\"의 국가라고 선언했습니다. 일본은 [CHI.GetLeader]의 중앙정부가 책무를 처리할 의지나 능력을 보이지 않는다고 주장하며, 이에 따라 중국의 질서를 바로잡고 향후 발생할 공격을 방지하기 위해 일본의 \"평화유지군\"이 파병될 것이라고 발표했습니다."
 wtt_news.39.a: "계획대로."
 wtt_news.39.b: "누가 이런 짓을?"
 wtt_news.39.c: "우리가 무슨 짓을!?"
 wtt_news.39.d: "뻔한 핑계다."
 wtt_news.39.e: "그들의 방식이 잘못되었음을 알게 될 것이다."
 wtt_warlord.1.t: "[From.GetNameDefCap]의 종속화 제안"
 wtt_warlord.1.desc: "중국의 중앙정부가 도적 떼나 공산주의자로부터 국민들의 안전을 전적으로 보장할 수 없게 되자, [From.GetLeader](은)는 마침내 자신의 처지를 이해하고 자신의 위치를 지키기 위해 우리와 접촉해 왔습니다. 그는 우리에게 완전히 협력할 것이며 아무런 대가 없이 군사 통행도 허용할 것입니다. 그 보답으로, 그는 자신의 영토를 보호하기 위한 병력을 일부 주둔시키고 우리가 중국을 정리하고 난 뒤에도 자신의 공헌을 기억해 달라고 부탁했습니다."
 wtt_warlord.1.a: "드디어, 말이 좀 통하겠군!"
 wtt_warlord.1.b: "우리 계획에 저들의 자리는 없다."
 wtt_warlord.2.t: "[From.GetNameDefCap]의 수락"
 wtt_warlord.2.desc: "[From.GetAdjective] 정부는 우리의 제의를 수락했습니다. 그들이 우리를 보호해 주는 대가로, 우리는 우리의 처신에 대해 받은 조언을 \"강력히 고려\"해야 할 것입니다. [From.GetAdjective] 정부 관계자가 우리와의 정책 공조를 위해 도착했습니다."
 wtt_warlord.2.a: "우리의 생존을 위한 작은 대가일 뿐."
 wtt_warlord.3.t: "[From.GetNameDefCap]의 거부"
 wtt_warlord.3.desc: "[From.GetAdjective] 정부는 논의를 단칼에 거절하고 친서를 반려했으며, 우리는 국가적 정부로서 협상할 권위가 부족하다고 주장했습니다."
 wtt_warlord.3.a: "더 강해진 우리를 보여주고 말 것이다."
 wtt_britain_lease_azores.1.t: "아소르스 제도 조차를 요청한 [From.GetNameDefCap]"
 wtt_britain_lease_azores.1.desc: "[From.GetAdjective] 측이 전쟁 기간 동안 아소르스 제도를 조차해 달라고 요청하였습니다. 제도의 전략적인 위치는 대서양을 가로지르는 항로를 지키는 중요한 기지입니다. 제도는 적대 행위의 종식 이후 반환될 것입니다."
 wtt_britain_lease_azores.1.a: "전쟁에 휘말리는 것보단 낫군..."
 wtt_britain_lease_azores.1.b: "우리가 얻는 이득은 뭐지?"
 wtt_britain_lease_azores.2.t: "[From.GetNameDefCap]의 수락"
 wtt_britain_lease_azores.2.desc: "[From.GetAdjective] 정부는 우리의 요청을 수락해 아소르스의 통제권을 완전히 넘겨주었고, 이로써 우리는 어떠한 공격에서도 방어할 책임을 지게 되었습니다. 소규모 선발대가 이미 제도에 도착하여 작전 기지를 세우고 있습니다."
 wtt_britain_lease_azores.2.a: "쓸모를 증명할 것이다."
 wtt_britain_lease_azores.3.t: "[From.GetNameDefCap]의 거부"
 wtt_britain_lease_azores.3.desc: "[From.GetLeader] 정부는 중립과 교전법에 대한 그들의 선언을 인용하며, 아소르스 주둔권에 관한 우리의 요청을 거절하려는 것 같습니다. 이 전쟁에서 그들을 우리 편으로 만들 방법을 찾지 못한다면, 언제까지고 아소르스 제도에 접근할 수 없을 것입니다."
 wtt_britain_lease_azores.3.a: "기억할 것이다."
 wtt_britain_lease_azores.4.t: "아소르스 제도 조차의 종료"
 wtt_britain_lease_azores.4.desc: "유럽에서의 적대 행위가 끝나고, [POR.GetAdjective] 정부는 아소르스 조차가 전쟁 중에만 유효했다는 것을 우리에게 상기시켰습니다. 제도를 반환할 시간이 다가오고 있습니다."
 wtt_britain_lease_azores.4.a: "영국은 언제나 빚을 갚지."
 wtt_britain_lease_azores.5.t: "아소르스 제도에서 철수한 영국"
 wtt_britain_lease_azores.5.desc: "유럽의 전쟁이 끝나고, [From.GetNameDef](은)는 우리의 합의를 준수하여 아소르스를 반환하였습니다. 그곳을 다시 관리하기 위한 행정단을 이미 파견했습니다."
 wtt_britain_lease_azores.5.a: "최고의 결과로군."
 wtt_soviet_hold_city_t_success: "지켜진 [soviet_city.GetName]"
 wtt_soviet_hold_city_d_success: "적들의 맹공격에도 불구하고, [soviet_city.GetName]의 방어군은 견고히 버티며 단호히 적들의 공세를 버텨냈습니다. 침략자들은 방어선 앞에 피를 흩뿌렸고, 한 발짝 앞으로 진격할 때마다 값비싼 대가를 치러야 했습니다. [state.GetName]의 영웅들의 무용담은 대대손손 기억될 것입니다!"
 wtt_soviet_hold_city_o_success: "[soviet_city.GetName](은)는 우리의 것이다!"
 wtt_soviet_hold_city_t_fail: "[soviet_city.GetName] 함락"
 wtt_soviet_hold_city_d_fail: "모든 병력을 총동원한 [controller.GetAdjective](은)는 [soviet_city.GetName] 외부로 쳐진 우리의 방어선을 돌파했습니다. [controller.GetAdjective]군이 도시로 진입하고 있습니다. 방어군은 맹렬한 시가전으로 저항하고 있지만, 도시는 며칠 내로 함락될 것 같습니다."
 decisions.1.t: "군 사령부 하층의 충성도"
 decisions.1.desc: "군의 하위급 제대를 맡은 현임 장교 중 국가 지도층에 관해 '색다른' 관점을 표출하는 이들이 있습니다. 의심을 최소한으로 줄이기 위해서는 우리의 노력을 제한적으로 단 한 명의 잠재적 지지자와 접촉하는 데 써야 하며, 그 충성심을 구하기 위해 자원을 아껴서는 안 될 것입니다."
 decisions.1.a: "누구라도 좋으니 우리 군대를 이끌어야 한다."
 decisions.1.b: "적어도 책무를 아는 자가 필요하다."
 decisions.1.c: "질적 수준이 가장 중요하다, 비용 때문에 타협해서는 안 된다."
 decisions.1.d: "오직 최고만이 필요하다."
 decisions.2.t: "군 사령부 상층의 충성도"
 decisions.2.desc: "군의 상위급 제대를 맡은 현임 장교 중 국가 지도층에 관해 '색다른' 관점을 표출하는 이들이 있습니다. 의심을 최소한으로 줄이기 위해서는, 우리의 노력을 제한적으로 단 한 명의 잠재적 지지자와 접촉하는 데 써야 하며, 그 충성심을 구하기 위해 자원을 아껴서는 안 될 것입니다."
 wtt_soviet_hold_city_o_fail: "약간의 차질일 뿐이다."
 wtt_news.40.t: "수에즈 운하 폭파"
 wtt_news.40.desc_eng: "적성국의 군대가 수에즈 운하에 접근해 오자, [From.GetNameDef](은)는 상업적 대동맥을 상실하는 피해를 무릅쓰고 적들이 이용할 수 없도록 수에즈 운하를 폭파하기로 결정했습니다. 폐색선, 폭발물, 그리고 굴착 공사를 동원한 끝에 운하 파괴에 성공했으며, 수리하려면 대규모의 산업적 역량을 수개월간 쏟아야 할 것입니다."
 wtt_news.40.desc_not_eng: "대담하고도 기발하다고밖에 말할 수 없는 군사 작전으로, [From.GetNameDef](은)는 상업적 대동맥인 수에즈 운하를 차단하는 데 성공했습니다. 폐색선, 폭발물, 그리고 굴착 공사를 동원한 끝에 운하 파괴에 성공했으며, 수리하려면 대규모의 산업적 역량을 수개월간 쏟아야 할 것입니다."
 wtt_news.40.a: "재앙이다!"
 wtt_news.40.b: "적들이 쓰게 둘 수는 없다."
 wtt_news.40.c: "저들의 결의를 업신여겨선 안 되겠군."
 wtt_news.40.d: "제국을 잇는 길을 잘라냈다!"
 wtt_news.40.e: "영국 놈들에게 크게 한 방 먹였다!"
 wtt_news.40.f: "올바른 결정을 내렸다."
 wtt_news.40.g: "우리 동맹국들이 한 방 먹었군..."
 wtt_news.40.h: "전 세계에 충격을 줄 것이다..."
 wtt_news.41.t: "파나마 운하 폭파"
 wtt_news.41.desc_usa: "파나마 운하를 지켜낼 능력이 없음을 통감한 [From.GetNameDef](은)는 상업적 대동맥을 상실하는 피해를 무릅쓰고 적들이 이용할 수 없도록 파나마 운하를 폭파하기로 결정했습니다. 폐색선, 폭발물, 그리고 굴착 공사를 동원한 끝에 운하 파괴에 성공했으며, 수리하려면 대규모의 산업적 역량을 수개월간 쏟아야 할 것입니다."
 wtt_news.41.desc_not_usa: "대담하고도 기발하다고밖에 말할 수 없는 군사 작전으로, [From.GetNameDef](은)는 주요 군사 통신선인 파나마 운하를 차단하는 데 성공했습니다. 폐색선, 폭발물, 그리고 굴착 공사를 동원한 끝에 운하 파괴에 성공했으며, 수리하려면 대규모의 산업적 역량을 수개월간 쏟아야 할 것입니다."
 wtt_news.41.a: "재앙이다!"
 wtt_news.41.b: "적들이 쓰게 둘 수는 없다."
 wtt_news.41.c: "저들의 결의를 업신여겨선 안 되겠군."
 wtt_news.41.d: "해군이 오갈 수 없을 것이다!"
 wtt_news.41.e: "미국 놈들에게 크게 한 방 먹였다!"
 wtt_news.41.f: "올바른 결정을 내렸다."
 wtt_news.41.g: "우리 동맹국들이 한 방 먹었군..."
 wtt_news.41.h: "태평양과 대서양은 다시 갈라졌다."
 wtt_news.42.t: "수에즈 운하의 수리"
 wtt_news.42.desc: "[From.GetNameDef](이)가 막대한 산업적 역량을 투입된 결과, 수에즈 운하를 복구할 수 있었습니다. 반년에 걸친 철저한 수리 작업 끝에, 오늘 아침 지중해로 통하는 상업적 대동맥이 다시금 문을 열어젖혔습니다."
 wtt_news.42.a: "우리 제국의 연결 고리를 회복했다."
 wtt_news.42.b: "우리 국가에 있어 중요한 투자가 될 것이다."
 wtt_news.42.c: "크나큰 노력을 다해 원조할 것이다."
 wtt_news.42.d: "성공하지 못했어야 하는데..."
 wtt_news.42.e: "모든 것에 영향을 끼칠 것이다."
 wtt_news.43.t: "파나마 운하의 수리"
 wtt_news.43.desc: "[From.GetNameDef](이)가 막대한 산업적 역량을 투입된 결과, 파나마 운하를 복구할 수 있었습니다. 반년에 걸친 철저한 수리 작업 끝에, 오늘 아침 지중해로 통하는 상업적 대동맥이 다시금 문을 열어젖혔습니다.수립되었습니다."
 wtt_news.43.a: "우리의 대양을 잇는 중요한 연결고리를 회복했다."
 wtt_news.43.b: "우리는 다시 태평양에서 대서양으로 오갈 수 있게 되었다."
 wtt_news.43.c: "크나큰 노력을 다해 원조할 것이다."
 wtt_news.43.d: "성공하지 못했어야 하는데..."
 wtt_news.43.e: "모든 것에 영향을 끼칠 것이다."
 wtt_news.44.t: "[MAN.GetLeader]의 천명 주장"
 wtt_news.44.desc: "천자, 만세의 군주, 청나라의 황제이자 중국의 황제인 [MAN.GetLeader](은)는 그에 걸맞게 화려하게 장식된 예복을 입고 보기 드문 두 번째 대관식에서 용상에 올랐으며, 옛 조상들이 그러하였듯 지금 자금성에서 살고 있습니다. [MAN.GetLeader](은)는 오랜 관습을 언급하며, 그의 군대가 중국 내전에서 승리한 것은 중국을 이끌어 가라는 천명을 증명한 것이라고 주장하였습니다.\n\n그가 선대 황제들이 주장하였듯, '천하'를 아우를 때까지 자신의 통치를 확장할 의도가 있는지는 두고 볼 일입니다."
 wtt_news.44.a: "천자가 돌아왔다."
 wtt_news.44.b: "잘못된 것을 바로잡았다."
 wtt_news.44.c: "자기가 뭐라도 되는 줄 아는 건가?"
 wtt_news.44.d: "화려한 귀환이군."
 wtt_news.44.e: "터무니없군!"
 wtt_news.45.t: "중국의 국가 지도권을 차지한 [new_leader.GetLeader]"
 wtt_news.45.desc: "[old_leader.GetLeader](와)과 [new_leader.GetLeader] 사이의 광범위한 권력 투쟁 끝에, 전임 지도자는 결국 패배를 인정하고 관저에서 [new_leader.GetLeader](을)를 만났습니다. 단 두 시간의 협상 이후, [old_leader.GetLeader](은)는 [new_leader.GetLeader]에게 권력을 이양하라는 제의를 분명히 수용하고 민국의 총통직에서 퇴진하였습니다.\n\n양측의 지지자들이 관저 밖에 모여, 결과에 따라 양측의 폭력 충돌에 대한 우려가 제기되기도 하였습니다.\n\n그러나 폭력 사태는 보고되지 않았고 권력 이양은 상당히 순조롭게 진행된 것 같습니다."
 wtt_news.45.a: "정치. 정치는 결코 변하지 않는다."
 wtt_news.45.b: "놀라운 성공이로군."
 wtt_news.45.c: "폭력보다는 나은 방법이다."
 wtt_news.45.d: "내전은 피하고 싶었을 것이다."
 wtt_news.46.t: "하나의 중국을 선언한 [From.GetLeader]"
 wtt_news.46.desc: "지지파가 모인 연설장에서, [From.GetLeader](은)는 오늘 정부의 중대한 정책 변화를 발표했습니다. 이전까지 [From.GetLeader](은)는 중국의 일부 지역에 대해 상당한 독립성을 용인하고 있었지만, 이제는 끝입니다. 오늘부터, [From.GetNameDef](은)는 중국의 단일 정부가 전국에 대한 책무를 다해야 한다고 주장하겠다고 말했습니다. 정통성 있는 유일한 중국 정부의 명령을 거부하는 자는 반란군이나 반역자로 간주될 것이며, 그에 합당한 대우를 받게 될 것입니다. \n\n[From.GetLeader] 정부가 이 위협을 행동으로 옮길 수 있을지 아니면 대중적 지지를 받기 위해 꾸며진 한낱 선전 문구일 뿐인지는 지켜봐야 할 것 같습니다."
 wtt_news.46.a: "위협적이군."
 wtt_news.46.b: "우리는 중국을 통일할 것이다!"
 wtt_news.46.d: "더 나은 쪽이 실패했군."
 wtt_news.47.t: "[From.GetNameDefCap]의 인도차이나 요구"
 wtt_news.47.desc: "[From.GetLeader]의 정부는 인도차이나의 현 상황은 [From.GetAdjective]의 안보에 있어 명백한 위협이라고 선언했습니다. 공식 성명을 따르면, 세계의 어떤 정부도 급소에 단도가 똑바로 겨누어져 있는 이런 상황을 용납하진 않을 것입니다. 지역이 평화로워지거나 [671.Controller.GetAdjective] 당국이 [From.GetNameDef]에 더 친화적인 총독들로 대체되지 않는 한, [From.GetAdjective]의 국익에 대한 위협은 계속될 것입니다.\n\n[From.GetLeader]의 대변인은 [From.GetAdjective] 정부가 평화적인 해결책을 모색 중이라고 강조했지만, 군사적인 선택지를 배제하지는 않았습니다."
 wtt_news.47.a: "누군가는 해야 했다."
 wtt_news.47.b: "가져갈 테면 덤벼라!"
 wtt_news.47.c: "분명 나쁜 일이 생기진 않을 것이다."
 wtt_news.47.d: "우리가 직접 가게 만들지 마라!"
 wtt_news.48.t: "만주 독립 전쟁"
 wtt_news.48.desc: "일본인 행정관들과 [MAN.GetLeader] 정부 사이의 내부 권력투쟁의 시간이 지나, 만주에서의 우위를 점하기 위한 싸움이 마침내 끓는점에 다다랐습니다.\n\n보고에 따르면, 대치가 시작된 사건은 황궁에서 비롯되었으며, 추정하건대 일본 장군이 만주국 황제에게 고개를 조아리라는 요구를 하는 무례를 범한 것 같습니다.\n\n격분한 [MAN.GetLeader](은)는 \"천자는 고개를 조아리지 않는다\"고 응수하였고 지팡이로 장군을 구타한 뒤, 중국 땅의 모든 일본군을 즉시 일소하도록 군대에 명령을 내렸습니다."
 wtt_news.48.a: "강아지가 짖나?"
 wtt_news.48.b: "우리의 운명을 되찾을 것이다!"
 wtt_news.48.c: "가소로운 배신자놈!"
 wtt_news.48.d: "용이 태양을... 문 것인가?"
 wtt_news.50.t: "히틀러 암살"
 wtt_news.50.desc: "독일 라디오는 오늘 국방군의 반역 분자들이 쿠데타를 기도했다고 발표했습니다. 히틀러를 살해하고 다른 몇몇을 다치게 한 총통 본부에서의 폭발 이후, 군 병력은 여러 SS의 사무실과 병력을 공격했습니다.\n\n[GER.GetLeader](은)는 그가 국가 전역과 군대에 대한 완전한 통제권을 가지고 있다고 주장하지만, 여전히 충성파와 반역파 사이의 전투가 전국적으로 발생한다는 보고가 있습니다.\n\n소문에 의하면, 나치당의 다른 간부들이 혼란 속에서 권력을 장악하려는 계획을 세우고 있다고 합니다."
 wtt_news.50.a: "비열한 반역자놈들!"
 wtt_news.50.b: "상황은 조금도 나아지지 않았다."
 wtt_news.50.c: "속이 다 시원하군!"
 wtt_news.50.d: "히틀러는 그들을 너무 압박했다."
 wtt_news.51.t: "[GER.GetLeader]에 대한 암살 시도"
 wtt_news.51.desc: "독일 라디오는 오늘 국방군의 반역 분자들이 쿠데타를 기도했다고 발표했습니다. 총통 본부에서 폭발이 발생했지만, 히틀러와 몇몇 인사는 기적적으로 경상만을 입었고, 군 병력은 베를린의 정부 청사 여러 곳을 점령하려 시도했습니다.\n\n[GER.GetLeader]의 생존 소식은 빠르게 퍼져나가, 반란에 참여한 대부분의 병력은 병영으로 복귀했습니다.\n\n독일군 고위 장교 중 다수는 실패를 깨닫고 악명 높은 \"인민재판\"에 서는 수모를 피하고자 스스로 목숨을 끊었습니다."
 wtt_news.51.c: "종말의 시작인가?"
 wtt_news.52.desc: "독일 라디오는 오늘 [GER.GetLeader](이)가 정권을 장악했다고 발표했습니다. 총통방공호에서의 총격전이 몇 차례 벌어진 후, 총통은 치명상을 입었고 SS 병력은 베를린 외부로 통하는 주요 도로와 철도를 신속하게 점거했습니다. 한편, 루프트바페와 국방군 병력이 베를린의 질서를 회복하기 위해 집결하고 있다는 보고를 받았습니다."
