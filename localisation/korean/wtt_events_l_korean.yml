 wtt_news.53.t: "스칸디나비아의 통일"
 wtt_news.53.desc: "[From.GetOldName](은)는 무력으로 스칸디나비아를 통일하여 그들의 지배하에 두었고, 그 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 국민들을 국가의 이름 아래 단결시키기 위하여, 정부가 지원하는 것이 분명한 범민족주의적 선전 문구가 늘어났습니다.\n\n부차적인 현상으로, 스칸디나비아 통일의 지지자들은 벌써부터 역사적 동질성을 거론하고 있으며, 현재 상황은 단순히 지역을 통합하기 위한 이전의 시도들로부터 자연스럽게 이어지는 사건들일 뿐이라고 지적하고 있습니다. [From.GetOldAdjective] 정부는 이러한 사고방식의 시류에 올라탔고, 이제는 '칼마르 연방의 재건'을 선포하였으며, 국가명을 [From.GetNameDef](으)로 개칭했습니다."
 wtt_news.53.a: "모든 스칸디나비아인에게 영광스러운 날이리라!"
 wtt_news.53.b: "스칸디나비아는 함께일 때 더 강하다."
 wtt_news.53.c: "오래 가지 못할 것이다!"
 wtt_news.54.t: "북유럽의 통일"
 wtt_news.54.desc: "북유럽 지역의 국가를 모두 정복한 뒤, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 이에 따라, 국민의 단결을 추구하려는 시도와 함께 정부가 지원하는 것이 분명한 범민족주의적 선전이 늘어났습니다.\n\n한 [From.GetOldAdjective] 관료는 \"북유럽 국가들은 늘 서로에게 강한 동질감을 느꼈습니다. 이 통일은 지극히 자연스러운 것이며, 우리 민족은 하나로서 나란히 공존해야 합니다\"라고 밝혔습니다. 정부는 이 동질감을 국민 통합의 한 방법으로 사용하기로 결심한 것으로 보이며, 이제 \"진정한 북유럽의 결속\"을 선포했고, 국가명을 [From.GetNameDef](으)로 개칭했습니다."
 wtt_news.54.a: "통일된 북유럽은 굳건히 서 있으리라!"
 wtt_news.54.b: "북유럽은 이웃 국가들에게 골칫거리가 될 것이다..."
 wtt_news.55.t: "[From.GetNameDef]의 부활"
 wtt_news.55.desc: "옛 그란콜롬비아의 땅을 모두 수복한 뒤, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 이에 따라, 국민의 단결을 추구하려는 시도와 함께 정부가 지원하는 것이 분명한 범민족주의적 선전이 늘어났습니다.\n\n[From.GetOldAdjective] 관료들은 남아메리카 북부의 모든 나라가 역사를 공유하고 있으며 그 동질감을 통일 국가의 토대로 사용해야 한다고 거듭 강조했습니다. [From.GetOldAdjective] 정부는 이제 한 걸음 더 나아가 \"볼리바르 유산의 부활\"을 선포했고, 국가명을 [From.GetNameDef](으)로 개칭했습니다."
 wtt_news.55.a: "통일된 라틴 아메리카의 꿈이 기다린다!"
 wtt_news.55.b: "아메리카 대륙의 새로운 강자의 탄생인가?"
 wtt_news.56.t: "[From.GetNameDef]의 부활"
 wtt_news.56.desc: "오스트리아-헝가리 제국의 영지가 모두 규합되었고, 이제 [From.GetOldAdjective] 정부는 최후까지 남은 계승국으로서 모든 영토의 재통합을 시작했습니다. 광범위한 규모의 국가적 개혁과 제국으로의 회복 아래 국민들을 단결시키기 위해 정부는 불을 지피듯 \"제국의 영광스러운 시절\"을 격찬하는 선전 문구를 내세웠습니다.\n\n이러한 작업의 일환으로, [From.GetOldAdjective] 정부는 [From.GetNameDef]의 재건을 발표했고, 국가의 정식 국호 또한 이것으로 바꾸었습니다."
 wtt_news.56.a: "분리되지도, 나누어지지도 않는다!"
 wtt_news.56.b: "이중 제국이 다시 일어서는군."
 wtt_news.57.t: "[From.GetNameDefCap]의 재탄생"
 wtt_news.57.desc: "폴란드와 리투아니아가 다시 한번 하나의 국가로 통치되면서, [From.GetOldAdjective] 정부는 국민들을 단결시키고자 역사를 선전에 이용하고 있습니다. '역사 전문가'들은 폴란드와 리투아니아의 연합은 그들의 국경에 가해지는 위협에 맞서 함께한 것이라고 다양한 창구를 통해 말을 쏟아내고 있고, 폴란드-리투아니아 연방의 힘에 관해 이야기하고 있습니다. 이는 국민들의 분노가 다른 방향으로 향하게 하고, 과거의 영광스러운 시대에 대해 생각을 집중시키는데 어느 정도 효과가 있는 것 같습니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 연방의 재건을 선포하였고, 국가명을 [From.GetNameDef](으)로 개칭하였습니다."
 wtt_news.57.a: "하느님께서 함께하시니, 누가 우리와 맞설 수 있을 것인가?"
 wtt_news.57.b: "이번에는 분할에서 살아남을 수 있을까?"
 wtt_news.58.t: "저지대의 재통일"
 wtt_news.58.desc: "[From.GetOldAdjective](이)가 다른 저지대 국가들을 정복하면서, 정부는 그 행동을 정당화하고자 목소리를 높였습니다. 그들은 발 빠르게 네덜란드 연합왕국의 정당한 계승국임을 주장하고, 1839년 런던 조약에 대해서는 당시 정부가 외세의 무력으로 부당한 강요를 받은 탓이라고 밝히며 이를 거부하였습니다. 따라서 연합왕국은 사라지지 않았고, [From.GetOldNameDef](은)는 이미 그들의 것이었던 땅을 다시 얻은 것뿐이라고 주장했습니다.\n\n이러한 선언에 이어서, [From.GetOldAdjective] 정부는 국가명을 [From.GetNameDef](으)로 개칭하였으며, 외세의 위협과 같은 현재의 세계적 위기를, 국민들을 단결케 하기 위해 이용하며 대규모 선전 문구를 동원하고 있습니다."
 wtt_news.58.a: "1815년 그때처럼, 다시 하나가 되었다..."
 wtt_news.58.b: "그래... 어차피 다 국내 문제일 뿐..."
 wtt_news.59.t: "[From.GetNameDef]의 부활"
 wtt_news.59.desc: "[From.GetOldAdjective](이)가 다른 중앙아메리카 국가들을 정복하면서, 정부는 그 행동을 정당화하고자 자국의 행동을 적극적으로 옹호하고 있습니다. 그들은 그들 자신이 중앙아메리카 연방공화국의 정당한 계승국이라고 주장하며, 1830년대 후반에 탈퇴한 국가들을 분리주의자들의 불법 정부로 낙인을 찍었습니다. 그리고 최근에 벌어진 싸움들은 그들의 영토를 '재탈환'하고자 하는 정당한 시도라고 일관적으로 말하고 있습니다.\n\n이러한 선언에 이어서, [From.GetOldAdjective] 정부는 나라의 이름을 [From.GetNameDef](으)로 개칭하였으며, 외세의 위협과 같은 현재의 세계적 위기를, 국민들을 단결케 하기 위해 이용하며 대규모 선전 문구를 동원하고 있습니다."
 wtt_news.59.a: "세계 무대로 나서는 중요한 첫걸음이다."
 wtt_news.59.b: "아메리카에 또 다른 합중국이 태어나는군."
 wtt_news.60.t: "발트의 통일"
 wtt_news.60.desc: "발트 3국의 땅을 모두 정복한 뒤, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 그 결과로서, 국민들을 국가의 이름 아래 단결시키기 위하여 정부가 지원하는 것이 분명한 범민족주의적 선전이 늘어났습니다.\n\n한 [From.GetOldAdjective] 관료는 \"발트 국가들은 늘 서로에게 강한 동질감을 느꼈습니다. 이 통일은 지극히 자연스러운 것이며, 우리 국경에 위협이 존재하는 상황에서는 더욱 당연한 것입니다. 우리 민족은 함께해야만 독립적이고 자유로울 수 있습니다\"라고 밝혔습니다. 그들은 이제 \"진정한 발트의 결속\"을 선포했고, 국가명을 [From.GetNameDef](으)로 개칭했습니다."
 wtt_news.60.a: "우리의 생존에 필요하다."
 wtt_news.60.b: "하지만 이 새로운 국가가 충분히 강할 것인가?"
 wtt_news.61.t: "[From.GetNameDef]의 부활"
 wtt_news.61.desc: "대전쟁 이전의 오스만 영지가 모두 확보되었고, 이제 [From.GetOldAdjective] 정부는 오스만의 계승국으로서 모든 영토의 재통합을 시작했습니다. 광범위한 규모의 국가적 개혁과 제국으로의 회복을 꾀하는 가운데, 새로 정복한 영토의 국민들을 단결시키기 위해 정부는 대전쟁 당시의 협상국에 의한 분할을 규탄했고, 불을 지피듯 \"제국의 영광스러운 시절\"을 격찬하는 선전 문구를 내세웠습니다.\n\n이러한 작업의 일환으로, [From.GetOldAdjective] 정부는 [From.GetNameDef]의 재건을 발표했고, 국가의 정식 국호 또한 이것으로 바꾸었습니다."
 wtt_news.61.a: "마침내 잃었던 땅을 되찾았다!"
 wtt_news.61.b: "불멸의 국가가 다시 일어선다..."
 wtt_news.62.t: "유럽의 통일"
 wtt_news.62.desc: "[From.GetOldNameDef](은)는 유럽의 주요 강대국들을 정복했고, 최근에는 유럽 통일의 꿈이 처음으로 실현될 가능성이 보입니다. 아마 정부에게 지원을 받고 있을 여러 '전문가들'은 이미 지금의 정치적 상황이 \"미래에 있을 유럽의 분쟁을 방지할\" 유일한 길이라는 반복해서 주장하고 있습니다.\n\n\"모든 유럽인을 위한 국가\"의 외양을 갖추기 위해, 정부는 국가적 및 지역적 수준에서 놀라운 속도로 정부 개혁을 밀어붙이고 있으며, 이러한 작업의 일환으로 \"모든 유럽인이 안녕할 수 있는\", [From.GetNameDef](이)라는 이름의 국호가 오늘 발표되었습니다."
 wtt_news.62.a: "이걸로 유럽의 모든 전쟁은 끝나는 건가?"
 wtt_news.62.b: "정말 해낼 수 있을지 볼만하겠군."
 wtt_news.63.t: "[From.GetNameDef]의 발흥"
 wtt_news.63.desc: "이웃 나라들의 영토를 잠식하며 성장한 국가 [From.GetOldAdjective]에서는, 역사적 연속성을 보다 더 강조하여 국민들을 단결시키려는 정부의 노력이 확연히 이루어지고 있습니다. 대짐바브웨 제국의 업적은 매우 낭만적으로 미화되었고, 쉴 새 없는 선전은 대중 여론에 영향을 끼치고 있습니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 국가명을 [From.GetNameDef](으)로 개칭하였고, 대도시들의 거리에서는 수많은 군중이 발표를 환영하고 있습니다."
 wtt_news.63.a: "아프리카인을 위한 아프리카로다!"
 wtt_news.63.b: "식민지 아프리카의 종말인가?"
 wtt_news.64.t: "[From.GetNameDef]의 발흥"
 wtt_news.64.desc: "[From.GetOldAdjective]의 군사적 발전은 그야말로 멈출 줄을 몰랐고, 최근 몇 년간 많은 비웃음을 샀던 새로운 로마 제국의 탄생이라는 사상을 비로소 이탈리아인 모두에게 심어주었습니다. 그들에게 맞설 수 있었던 유럽 대륙의 강대국 중 대부분은 사실상 제거되었고, 이탈리아인들은 자유롭게 그 의지를 피정복민들에게 관철할 수 있게 되었습니다.\n\n\"재정복된 로마의 영토\"로 간주되는 곳들은 이미 통합이 시작되었을 뿐 아니라, 이탈리아 정부는 지금 로마 제국의 부활을 발표하며 국가명을 [From.GetNameDef](으)로 개칭했습니다."
 wtt_news.64.a: "로마는 무적이리라(Roma invicta)!"
 wtt_news.64.b: "제정신이 아니군!"
 wtt_news.65.t: "[From.GetNameDef]의 발흥"
 wtt_news.65.desc: "[From.GetOldAdjective]의 발전은 계속되고 있으며, 과거 페르시아 역사와의 역사적 유사성이 발견되고 있습니다. 영향력 있는 공인들은 이미 지금의 확장을 키루스 대제 시기에 있었던 정복과 견주기 시작했으며, [From.GetOldAdjective] 사회 전반에 민족주의적 자긍심이 높아지고 있습니다.\n\n정부의 지배력은 새로이 취득한 영토에 확장되고 있으며, 여론의 높은 호응에 편승한 정부는 국가명을 [From.GetNameDef](으)로 공식 개정할 것이라 발표했습니다."
 wtt_news.65.a: "우리의 강대함은 계속 커져만 가고 있다!"
 wtt_news.65.b: "이것이 이 지역에 평화와 안정을 가져다줄까?"
 wtt_news.66.t: "[From.GetNameDef]의 발흥"
 wtt_news.66.desc: "[From.GetOldAdjectiveCap]의 우위를 본 세계의 많은 군사 전문가들이 당혹하였지만, 결과가 말해주고 있습니다. 고작 몇 년 사이, 그리스는 발칸반도를 완전히 정복하고, 이스탄불을 수복하였으며, 아나톨리아의 튀르키예 저항세력을 모두 분쇄하였습니다. 5세기 이상 지속된 그리스-튀르키예 분쟁의 결말이 보이는 것 같습니다.\n\n국가적 긍지를 고취시키기 위하여, [From.GetOldAdjectiveCap] 정부는 역사적 연속성을 이용하여 그들의 군사적 업적을 '튀르키예 침략자들로부터의 비잔티움 재탈환'으로 윤색하였습니다. 이 선전의 일환으로서, 새로이 개칭된 콘스탄티노플 한가운데에서 호화스러운 기념 퍼레이드가 열렸고, [From.GetOldNameDef](은)는 공식적인 국명을 [From.GetNameDef](으)로 개칭하였다고 발표하였습니다."
 wtt_news.66.a: "재정복을 시작하자."
 wtt_news.66.b: "기적적인 운명의 반전이군..."
 wtt_news.67.t: "아라비아의 통일"
 wtt_news.67.desc: "[From.GetOldAdjective](이)가 아랍 반도 대부분을 정복하면서, 정부는 다시 확산되고 있는 범아랍주의 물결을 적극적으로 활용하기 시작했습니다. 고집스러운 외국 정부들을 군사력으로 아예 없애버리는 방식으로 국제 갈등이 '정리'되면서, 아랍 통일은 손쉽게 달성할 수 있을 것으로 보이며, [From.GetOldAdjective] 정부도 이미 이를 추진하려는 의지를 분명히 드러냈습니다.\n\n단순히 민심의 '흐름에 편승'하려는 것인지, 모든 아랍인의 터전임을 내세우려는 것인지, 혹은 그저 지역 통합을 수월하게 하려는 것인지는 알 수 없으나, [From.GetOldAdjective] 관료들은 나라의 공식 이름을 '[From.GetNameDef]'(으)로 바꾸겠다고 발표했습니다."
 wtt_news.67.a: "자이다니의 꿈이 이루어졌다."
 wtt_news.67.b: "이걸로 지역에 평화가 지속될 수 있을까?"
 wtt_news.68.t: "[From.GetNameDef]의 발흥"
 wtt_news.68.desc: "[From.GetOldAdjective](이)가 이웃 나라의 영토를 잠식하며 성장함에 따라, 정부는 국민 통합을 위해 역사적 연속성을 강조하려는 움직임을 더욱 노골적으로 드러내기 시작했습니다. 마자파힛 제국을 비롯한 여러 제국의 업적이 이상적으로 포장되었고, 이런 끊임없는 선전에 대중의 여론도 영향을 받는 것으로 보입니다.\n\n오늘 [From.GetOldAdjective] 정부는 한 걸음 더 나아가 이 지역 역사를 기리는 의미로 국명을 '[From.GetNameDef]'(으)로 바꾸었습니다. 그들은 이 이름이 지역 주민 모두에게 친숙하게 느껴지길 기대합니다."
 wtt_news.68.a: "이것은 아시아 식민주의의 종말이다!"
 wtt_news.68.b: "저들은 스스로의 운명을 쟁취했다."
 wtt_news.69.t: "[From.GetNameDef]의 부활"
 wtt_news.69.desc: "이웃 나라들의 영토를 잠식하며 성장한 국가 [From.GetOldAdjective]의 정부는, 라따나꼬신이라는 명칭을 폐기했던 결정을 다시 검토했습니다. 그들의 현재 영토가 옛 왕국의 역사적 최고 전성기에 점점 가까워지고 있기에, 라따나꼬신 왕국의 업적은 여론에 점점 큰 영향력을 발휘하고 있습니다.\n\n오늘, [From.GetOldAdjective] 정부는 한 걸음 더 나아가 역사적 정통성을 이끌어 내기 위하여 공식적으로 국호를 [From.GetNameDef](으)로 개칭했습니다."
 wtt_news.69.a: "우리의 패권을 재주장할 것이다."
 wtt_news.69.b: "식민 제국들이 붕괴되고 있는 건가?"
 wtt_news.70.t: "[From.GetNameDef]의 부활"
 wtt_news.70.desc: "[FROM.GetLeader]의 통치 아래에서, [From.GetOldNameDef](은)는 국경을 크게 확장하여 옛 신성 로마 제국의 국경조차도 뛰어넘었습니다. 그녀의 권위에 도전할 모든 대륙의 적들이 [From.GetOldAdjective]의 군사력에 무릎을 꿇었고, 더 이상 그녀의 정책에 대항할 자들이 없게 되었습니다.\n\n이제, [FROM.GetLeader.GetSheHe]는 현재의 기회를 놓치지 않고, 그녀의 국가가 신성 로마 제국의 정신적인 후계자가 될 것이라고 선언했습니다. 이 선언을 반영하여 공식적으로 국명이 바뀌었으며, 그녀는 수 세기 동안 황제가 지배하지 못했던 지역들의 정치적 통일을 마침내 이루었습니다."
 wtt_news.70.a: "독수리가 모든 것을 지배하리라(Aquila Elegit Iovis Omnia Vincit)!"
 wtt_news.70.b: "그녀의 찬란함과 영광을 그 누가 부인하랴!"
