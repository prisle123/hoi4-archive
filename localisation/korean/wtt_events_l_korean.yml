 #Ask soviet for support
 wtt_warlord_vs_prc.1.t: "[warlord.GetLeader]의 지원 요청"
 wtt_warlord_vs_prc.1.desc: "[warlord.GetLeader]의 사절단이 당 내부의 권력 투쟁에 대한 지지를 타진하고자 모스크바에 도착하였습니다. 그들은 [communist_china.GetLeader](이)가 공산주의의 대의에 충분히 헌신하지 않으며, 사실은 반동적인 생각을 품고 가장 중요한 시기에 혁명을 배신할 수 있다고 주장합니다.\n\n[warlord.GetLeader](은)는 공산주의의 대의와, 특히 [SOU.GetLeader]에 대한 영원한 충성을 약속하며 자신을 지지해줄 것을 제안하였습니다."
 wtt_warlord_vs_prc.1.a: "충성스러운 꼭두각시는 유용할 것이다."
 wtt_warlord_vs_prc.1.a_tooltip: "그들이 거부할 경우, §H[communist_china.GetNameDef]§!(와)과의 전쟁으로 비화될 것입니다.\n"
 wtt_warlord_vs_prc.1.b: "노골적인 기회주의는 싫다."
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t: "[soviet.GetLeader]의 전언"
 wtt_warlord_vs_prc.2.desc: "[SOV.GetAdjective] 정부의 대표는 [SOV.GetLeader](이)가 [communist_china.GetLeader](이)가 마르크스주의 이론을 정확히 이해한 것인지 의혹을 품고 있다는 것을 알려왔습니다. 중국의 계급투쟁이 중요한 국면에 접어든 지금, 우리가 마르크스-레닌주의의 교리에서 벗어나선 안 됩니다. 모스크바는 중국에서 공산주의적 대의를 수행하는 데 필요한 것이 무엇인지를 [warlord.GetLeader](이)가 더 잘 알고 있다고 믿는 것 같습니다. 모스크바가 보기에는, 당은 [warlord.GetLeader](을)를 새로운 주석으로 추대하는 것이 좋을 것이며, 그렇지 않으면 [SOV.GetLeader]의 심기를 건드리게 될 것입니다."
 wtt_warlord_vs_prc.2.a: "모스크바로 [communist_china.GetLeader](을)를 보내 문제를 해결하자."
 wtt_warlord_vs_prc.2.b: "우리는 결코 반역자들에게 굴복하지 않을 것이다!"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t: "[SOV.GetLeader]의 거부"
 wtt_warlord_vs_prc.3.desc: "[SOV.GetLeader](이)가 우리의 충성심과 지도력에 대해 확신을 갖지 못하고 있다는 보고를 받았습니다. [SOV.GetAdjective] 정부는 여전히 [communist_china.GetLeader](을)를 중국공산당의 주석으로서 지원하고 있습니다."
 wtt_warlord_vs_prc.3.a: "이건 우리들 사이의 비밀로 남겨 두지."
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t: "[communist_china.GetNameDefCap]의 항복"
 wtt_warlord_vs_prc.4.desc: "[communist_china.GetLeader]의 절실한 호소에도 [SOV.GetLeader](은)는 조금도 흔들리지 않았습니다. 승산이 없다는 것을 깨달은, [communist_china.GetLeader](은)는 자신의 실수를 명백히 인정하고 혁명의 승리를 위해 우리와 협력하겠다고 약속했습니다."
 wtt_warlord_vs_prc.4.a: "좋아."
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t: "함께하거나 죽거나"
 wtt_warlord_vs_prc.10.desc: "권력을 포기하거나 소비에트의 엄포를 무시하는 선택지 중, [communist_china.GetLeader](은)는 후자를 택했습니다. 안타깝게도, [SOV.GetLeader](은)는 엄포는 허세가 아니었으며 즉시 적대 행위가 시작되었습니다. 위태로운 처지가 된 우리는 양측으로부터 엄청난 압박을 받았고, 소비에트는 반역자의 축출을 도우라는 요구를 하고 있습니다.\n\n거부할 경우, 이들은 우리가 [communist_china.GetLeader]의 편을 드는 것으로 받아들일 것입니다."
 wtt_warlord_vs_prc.10.a: "[communist_china.GetLeader](을)를 위해 죽을 가치는 없다."
 wtt_warlord_vs_prc.10.b: "연관되고 싶지 않군."
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t: "[From.GetLeader]의 지원 요구"
 wtt_warlord_vs_prc.21.desc: "[From.GetLeader]의 메시지가 도착했습니다. 일전에 우리가 동의한 경제 원조를 강화해 달라는 요구입니다."
 wtt_warlord_vs_prc.21.a: "우리가 감당할 수 있는 대가다."
 wtt_warlord_vs_prc.21.b: "이건 강도짓이다!"
 wtt_warlord_vs_prc.22.t: "[From.GetNameDefCap]의 수락"
 wtt_warlord_vs_prc.22.desc: "[From.GetLeader](은)는 언제나처럼 항의했지만, 우리가 요청한 바와 같이 지원을 강화하기로 승낙하였습니다."
 wtt_warlord_vs_prc.22.a: "더는 거래의 변경을 원치 않는 것 같군."
 wtt_warlord_vs_prc.23.t: "[From.GetNameDefCap]의 거부"
 wtt_warlord_vs_prc.23.desc: "[From.GetLeader](은)는 우리의 추가적인 지원 요청을 단칼에 거절하고, 자국에는 우리가 한 \"터무니없는\" 지원 요구에 응할 능력이 없다고 주장하였습니다."
 wtt_warlord_vs_prc.23.a: "이미 약속한 것이다, 우리 몫을 받아내고 말 것이다!"
 wtt_warlord_vs_prc.23.b: "이번 한 번은 넘어가 주지."
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t: "[From.GetLeader]의 밀접한 협력 요구"
 wtt_warlord_vs_prc.31.desc: "[From.GetLeader](으)로부터 도착한 메시지에 따르면, 우리가 혁명 투쟁의 진행 과정 중 취약한 단계에 진입했으며 반혁명 세력의 희생양이 되기 쉽다고 합니다. 그의 특사는 우리 국가를 예의주시하면서 계급투쟁의 승리를 이루기 위해 조언을 하라는 지시를 받았다고 합니다.\n\n친서에는 특사가 건넨 '제안'을 따르지 않는다면 우리 정부가 반동주의에 물들었다는 신호로 간주할 것이며, 필요한 조치가 취해질 것이라는 내용이 담겨 있었습니다."
 wtt_warlord_vs_prc.31.a: "배움의 기회는 환영이다."
 wtt_warlord_vs_prc.31.b: "뭘 해야 할지 가르칠 사람은 필요 없다."
 wtt_warlord_vs_prc.32.t: "[From.GetNameDefCap]의 수락"
 wtt_warlord_vs_prc.32.desc: "[From.GetLeader](은)는 우리의 특사를 환영하고 그를 자신의 개인 참모로 임명했습니다. 우리는 이제 그들의 국내 및 외교 정책에 강한 영향력을 행사할 수 있습니다."
 wtt_warlord_vs_prc.32.a: "이성적인 선택이군."
 wtt_warlord_vs_prc.33.t: "[From.GetNameDefCap]의 거부"
 wtt_warlord_vs_prc.33.desc: "[From.GetLeader](은)는 우리의 생각을 이해했지만, 정책에 더 직접적인 영향을 미치고자 하는 우리의 요구를 정중하고도 단호히 거절했습니다. 우리가 현지 상황에 '익숙하지 않은' 듯하며 마르크스주의의 적용은 현지 전문가에게 일임해야 할 것 같습니다."
 wtt_warlord_vs_prc.33.a: "더욱 단호하게 다시 요구해야 할 것 같군."
 wtt_warlord_vs_prc.34.t: "[From.GetNameDefCap]의 지불 거부"
 wtt_warlord_vs_prc.34.desc: "일전에 우리에게 주기로 합의한 지원을 훨씬 단호하게 요구했음에도, [From.GetLeader](은)는 이를 무시했습니다. 심지어 모스크바로 와서 설명해 주기를 바라는 요청에도 묵묵부답이었습니다."
 wtt_warlord_vs_prc.34.a: "우리를 시험하고 싶은 건가?"
 #PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t: "[From.GetAdjective]의 동맹 제안"
 wtt_warlord_vs_prc.35.desc: "[From.GetNameDefCap](은)는 중국공산당에게 인민전선이라는 이름의 단일 세력에 가입하여 하나의 깃발 아래 국민당, 반동주의자 그리고 외세 침략자들을 물리치자고 요청했습니다."
 wtt_warlord_vs_prc.35.a: "인민이 바로 영웅이다!"
 wtt_warlord_vs_prc.35.b: "이것은 [Root.GetAdjective]의 이익과는 반대된다."
 #If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t: "[From.GetLeader]의 동맹 거부"
 wtt_warlord_vs_prc.36.desc: "[From.GetNameDefCap](은)는 국민당, 반동주의자 그리고 외세 침략자들에 함께 대항하는 '인민전선'이라는 명백히 유리한 길을 거부했으며 우리의 동맹이 '[From.GetAdjective]의 국익에 반대된다'고 주장했습니다."
 wtt_warlord_vs_prc.36.a: "우리 혼자서라도 하는 수밖에."
 wtt_warlord_vs_prc.36.b: "인민전선을 유지할 이유도 없어졌군."
 wtt_manchukou.1.t: "[From.GetNameDefCap]의 복속 요구"
 wtt_manchukou.1.desc: "[From.GetLeader](은)는 마침내 중국의 외곽 지역에 권력을 퍼뜨리기로 한 것 같습니다. [From.GetAdjective] 정부의 특사가 도착했고, 유일한 중국의 황제이자 천자인 [From.GetLeader]에게 순응하라는 요구를 해왔습니다. 아울러 이를 거부한다면 최고 수준의 반역죄로 처벌될 것이라 했습니다."
 wtt_manchukou.1.a: "어차피 공화국 체제는 잘 돌아갈 수 없을 것이다."
 wtt_manchukou.1.b: "해보라고 해."
 wtt_manchukou.2.t: "[From.GetLeader]의 복속"
 wtt_manchukou.2.desc: "[From.GetLeader](은)는 친서와 함께 전령을 되돌려 보냈고, 절대복종을 약속하며 중국의 진정한 지도자 [MAN.GetLeader](을)를 환영하였습니다."
 wtt_manchukou.2.a: "주제를 아는군."
 wtt_manchukou.3.t: "[From.GetLeader]의 거부"
 wtt_manchukou.3.desc: "[From.GetLeader](은)는 우리의 관대한 제안에 모욕과 저주를 퍼붓는 것으로 대답했으며, [MAN.GetLeader] 폐하의 혈통과 인격에 대해 사실과 다르고 매우 모욕적인 언사를 내뱉었습니다."
 wtt_manchukou.3.a: "예의를 가르쳐야겠군."
 wtt_manchukou.11.t: "5개년 계획"
 wtt_manchukou.11.desc: "우리 정부가 향후 몇 년 동안 어떻게 경제를 성장시킬지를 세세하게 결정하는 새로운 5개년 계획이 서서히 완성되고 있습니다. 아직까지는 중점을 어느 분야에 두는지에 대해 현저한 의견 차이가 나타나고 있습니다. \n\n중공업의 확장이 목표라는 것에는 합의를 보았지만, 이 새로운 공장들이 무엇을 생산해야 할지는 아직 논의 중입니다. \n\n교착에 빠진 상황을 해결하기 위해 결단이 필요합니다."
 wtt_manchukou.11.a: "항공 산업의 증강"
 wtt_manchukou.11.b: "자동차 산업 투자"
 wtt_manchukou.11.c: "전반적인 산업화 계획안"
 wtt_manchukou_bandit_sabotage.21.t: "사보타주당한 군수공장"
 wtt_manchukou_bandit_sabotage.21.desc: "[FROM.GetName]의 우리 공장 중 한 곳에서 들려온 보고에 따르면, 지난밤 큰 화재가 발생했다고 합니다. 현지 소방관들이 여전히 화재를 진압하고 있으며, 오늘 안으로 화재를 진압할 수 있을 거라 확신합니다. 공장은 상당한 피해를 입었으며, 화재는 가연성이 높은 화학 물질 보관고에서 시작된 것으로 보입니다.\n\n군 정보부는 엄격한 안전 대책에도 불구하고 화재가 일어난 원인을 조사하기 시작하였습니다. 최초 단서들로 볼 때 방화의 가능성이 유력합니다."
 wtt_manchukou_bandit_sabotage.21.a: "이 테러리스트들을 반드시 잡아야 한다!"
 wtt_manchukou_bandit_sabotage.22.t: "사보타주당한 민간공장"
 wtt_manchukou_bandit_sabotage.23.t: "다리가 붕괴되다"
 wtt_manchukou_bandit_sabotage.23.desc: "지난밤 동안, [FROM.GetName]의 주요 철도 교량이 탄약 열차가 통과하는 중에 붕괴되었습니다. 탄약이 2차 폭발을 일으켰고 구조와 복구 작업마저 힘들어졌습니다. 열차의 승무원들은 아직 실종 상태이며 사망한 것으로 추정됩니다.\n\n군 정보부는 안전하게 현장을 조사할 수 있는 여건이 조성된 후 조사단을 파견해 튼튼했던 다리가 어떻게 아무런 위험 징후도 없이 무너질 수 있었는지를 조사하고 있습니다.\n\n붕괴하기 하루 전, 다리 아래 계곡에서 소수의 인원을 보았다는 현지 목격자들의 증언이 있었으며 현재 그들의 행방은 확인되지 않고 있습니다."
 generic.11.t: "내전의 종식"
 generic.11.d: "우리 국가를 찢어 놓았던 전쟁이 마침내 끝났습니다. 이제 국민들을 단결시키고, 파괴된 것들을 수리해야 합니다."
 generic.11.a: "함께 더 나은 미래를 위해 일하자!"
 generic.12.t: "[From.GetAdjective]의 수에즈 파괴 시도"
 generic.12.d: "[From.GetAdjective](이)가 수에즈 운하를 파괴하기 위해 대규모 폭발과 폐색선을 사용하려 한다는 사실이 군 정보부에 포착되었습니다. 그들을 막을 수 있는 시간은 얼마 남지 않았습니다."
 generic.12.a: "용납할 수 없다!"
 generic.13.t: "[From.GetAdjective]의 파나마 파괴 시도"
 generic.13.d: "[From.GetAdjective](이)가 파나마 운하를 파괴하기 위해 대규모 폭발과 폐색선을 사용하려 한다는 사실이 군 정보부에 포착되었습니다. 그들을 막을 수 있는 시간은 얼마 남지 않았습니다."
 generic.14.t: "[From.GetName]의 외교적 항의"
 generic.14.d: "[From.GetAdjective]의 특사는 자국이 현재 군사적 충돌을 겪고 있는 국가에 우리 주재무관이 체류 중이라는 사실을 들어 우리 정부에 강력한 외교적 항의를 제기했습니다. 그들은 우리 군사고문단의 즉각적인 귀국을 요구하고 있습니다."
 generic.14.a: "타당한 요청이다."
 generic.14.b: "우리의 주재무관은 우리가 필요한 곳에 파견될 것이다."
 attache_political_power_tt: "우리의 상대적 군사력과 그들에 대한 §Y의견§!으로 인해 나타날 효과:\n"
 attache_fascism_tt: "우리 국가 내의 §Y파시즘§! 지지도로 인해 나타날 효과:\n"
 attache_communism_tt: "우리 국가 내의 §Y공산주의§! 지지도로 인해 나타날 효과:\n"
 attache_democratic_tt: "우리 국가 내의 §Y민주주의§! 지지도로 인해 나타날 효과:\n"
 attache_neutrality_tt: "우리 국가 내의 §Y비동맹주의§! 지지도로 인해 나타날 효과:\n"
 generic.15.t: "[From.GetName] 주재무관 소환"
 generic.15.d: "우리의 요구에 응해, [From.GetNameDef] 측은 우리의 적국에 파견한 군사고문단을 철수시켰습니다."
 generic.16.t: "[From.GetName] 주재무관 잔류"
 generic.16.d: "우리의 요구에도 불구하고 [From.GetNameDef] 측은 우리의 적국에 파견한 군사고문단 철수를 거부했으며, \"우리는 [From.GetAdjective]의 내부 문제에 관여하지 않을 것\"이라고 밝혔습니다."
 generic.16.a: "두고 볼 것이다."
 canals_tt: "적들의 계획을 막으려면 다음 달까지 운하 통제권을 빼앗아야 합니다."
 generic.17.t: "질병에 걸린 [From.GetName]"
 generic.17.d: "[From.From.GetNameDef]에서 복무하던 [From.GetName] [From.GetRank](은)는 너무 무리한 것으로 보입니다. [From.GetSheHe]는 작전 지역의 열악한 기후로 인해 질병에 걸렸고 회복하려면 시간이 필요할 것 같습니다. 완쾌하기 전까지 평소의 능력을 발휘하지 못할 것입니다."
 generic.18.t: "부상을 입은 [From.GetName]"
 generic.18.d: "전투를 승리로 이끌기 위해 병력을 지휘하던 [From.GetName] [From.GetRank](이)가 스스로를 지나친 위험에 노출시킨 것으로 보입니다. [From.GetSheHeCap]는 부상을 입었고 완전히 회복하려면 시간이 필요할 것 같습니다. 완쾌하기 전까지 평소의 능력을 발휘하지 못할 것입니다."
 japan_border_conflict.1.t: "우리 국경에서 벌어진 일본의 도발"
 japan_border_conflict.1.desc: "우리와 [JAP.GetNameDef] 간의 국경 표시선 유지 작업의 일환으로, 작업반이 하산호 인근의 경계 표시를 확인하고자 파견되었습니다. 그런데 작업반이 국경 표지에 다가갔을 때, 현지의 일본군 초소의 총격을 받게 되었습니다.\n\n우리는 공식적인 외교적 항의를 표하였지만, 일본 대사는 우리가 표지를 이동시켜 더 많은 영토를 차지하고자 작업반을 파견하였다며 주장하고 있습니다.\n\n일본은 국경을 존중하되 현재의 경계에 어떠한 \"조작\"도 허용하지 않을 것이며, 그런 시도가 발각된다면 무력으로 대응하겠다고 경고했습니다.\n\n이는 사실상 우리가 해당 지역에서 더 이상 자유롭게 움직일 수 없다는 것을 의미합니다."
 japan_border_conflict.1.a: "받아들일 수 없다."
 japan_border_conflict.2.t: "하산호에서 승리한 일본"
 japan_border_conflict.2.desc: "하산호 주변 접경지대에서 [SOV.GetAdjective]군과 일본군이 충돌한 이후, [SOV.GetAdjective]군이 전면 퇴각 중인 것으로 알려졌습니다. 일본군은 이 지역 주변의 전략적인 여러 고지들을 점령하여 요새화하기 시작하였습니다.\n\n전투 도중, 일본군은 많은 [SOV.GetAdjective] 전차를 노획하였고, 이것들은 평가를 위하여 도쿄로 보내졌습니다."
 japan_border_conflict.2.a: "이 문제를 명예롭게 해결했군."
 japan_border_conflict.2.b: "우리는 적절한 대응을 준비해야 한다."
 japan_border_conflict.3.t: "하산호에서 패배한 일본"
 japan_border_conflict.3.desc: "하산호 주변 접경지대에서 [SOV.GetAdjective]군과 일본군이 충돌한 이후, 모스크바의 일본 대사가 정전을 요청했습니다.\n\n일본군은 [SOV.GetAdjective]군 진지에 몇 차례나 공격을 감행했으나 많은 사상자를 내며 실패하였고, 일본은 자국 군대의 능력에 대하여 우려를 제기하였습니다."
 japan_border_conflict.3.a: "아예 시도하지 않는 것보단 명예롭게 실패하는 것이 낫다."
 japan_border_conflict.3.b: "우리 군대는 잘 처신했다."
 japan_border_conflict.4.t: "하산호에서의 교착 상태"
 japan_border_conflict.4.desc: "하산호 주변에서 벌어진 일본군과 [SOV.GetAdjective]군 간의 전투는 양측이 재정비와 보급을 위하여 철수하면서 잦아들었습니다. 추가적인 공세가 무의미하다는 것을 깨달은 일본군은 정전과 국경 고정을 위한 협상을 요청하였습니다."
 japan_border_conflict.4.a: "우리는 값진 경험을 했다."
 japan_border_conflict.5.t: "하산호에서의 확전"
 japan_border_conflict.5.desc: "하산호 주변에서 일본군과 [SOV.GetAdjective]군 간의 전투가 계속되고 있습니다. 교착 상태를 타개하고자 다른 지역의 일본군도 해당 전선에서 [SOV.GetAdjective]군과 교전을 시작하였습니다. 정보에 따르면 일본군은 곧 제국의 다른 지역에서 병력을 파견해 공격을 강화할 것이라고 합니다."
 japan_border_conflict.5.a: "우리는 그 전선을 유지해야 한다."
 japan_border_conflict.6.t: "하산호에서의 확전"
 japan_border_conflict.6.desc: "하산호 주변에서 [FROM.GetAdjective]군과 [JAP.GetAdjective]군 간의 전투가 계속되고 있습니다. 교착 상태를 타개하고자 다른 지역의 [FROM.GetAdjective]군도 그 지역에서 [JAP.GetAdjective]군과 교전을 시작하였습니다. 정보에 따르면 [FROM.GetNameDef]은 곧 제국의 다른 지역에서 병력을 파견해 공격을 강화할 것이라고 합니다."
 japan_border_conflict.6.a: "우리는 공격을 준비해야 한다!"
 JAP_kalkin_gol: "시험을 받은 소련"
 wtt_prc.30.t: "성공적인 도발"
 wtt_prc.30.desc: "우리 동지들이 야음을 틈타 [JAP.GetManchuriaPuppet]의 일본인 공장에 대한 파괴 공작을 감행했습니다. 제국주의자들이 해당 구역 전체를 제한 구역으로 선포했기에 피해 상황을 자세히 알 수는 없습니다.\n\n하지만 일본이 의미 있는 피해를 입은 것은 확실합니다. 이 일로 일본인들이 행동을 취할지는 두고 봐야 합니다."
 wtt_prc.30.a: "우리는 벌집을 건드렸다."
 wtt_prc.31.desc: "우리 동지들이 야음을 틈타 [JAP.GetManchuriaPuppet]의 중요한 교량에 대한 파괴 공작을 감행했습니다. 이 소규모 특공대는 다리가 완전히 파괴되었으며 그 다리를 지나던 탄약 수송 열차도 추락하여 파괴되었다고 보고했습니다.\n\n그들은 일부러 지역 주민에게 목격됨으로써 이것이 파괴 공작임을 확실하게 알렸습니다. 이 일로 일본인들이 행동을 취할지는 두고 봐야 합니다."
 wtt_prc.32.desc: "우리는 매복 작전을 펼쳐 [JAP.GetManchuriaPuppet]의 일본군 순찰대를 전멸시켰습니다. 제국주의자들에게 명확한 메시지를 보내기 위해 순찰대의 시신은 현장에 남겨 두었습니다.\n\n이 행동이 전쟁이 일어나기 충분한 이유가 될 수 있을지는 두고 봐야 할 것입니다."
 wtt_prc.20.c: "우리는 대륙에서 완전히 철수해야 한다."
 wtt_germany.1006.t: "쿠데타를 준비하는 카이저!"
 wtt_germany.1006.desc: "이탈리아 군사정보보안국이 군주주의자 핵심 인물들의 의심스러운 활동을 보고했습니다. 군주에게만 충성하는 사람 중 몇몇이, 최근에 독일의 요원들과 접촉한 것으로 밝혀졌습니다. 이 군주주의자들이 포섭되어 우리의 위대한 지도자에게 맞서는 세력에 가담한 것으로 보이지만, 아직 끝난 것은 아닙니다. 아직 기회가 있을 때 조직을 보내서 그들을 처리하고, 역공을 가할 수 있습니다. 어떻게 하시겠습니까?"
 wtt_germany.1006.a: "반다 카리타가 처리할 수 있다."
 britain.25.t: "[ENG.GetNameDefCap]의 항복 요구"
 britain.25.desc: "[DEN.GetNameDef]의 함락과 [ICE.GetNameDef]에 주재 중인 [GER.GetAdjective] 외교관의 존재로부터 위험을 감지한 [ENG.GetAdjective] 정부는 우리를 공동 참전국으로서 연합에 가입시켜 주겠다고 제안했습니다. 그들은 [GER.GetNameDef](이)가 아이슬란드의 기지들을 영국 수송선이나 도시들을 습격하는 데 이용할 수도 있다는, 그들의 국가 안보에 대한 우려도 함께 전해왔습니다.\n그들은 위협을 딱히 숨길 생각이 없어 보입니다. 그들은 현재 상황에서 우리가 아무리 \"우리는 중립\" 같은 소리를 해 봤자 영국 국민의 안전과 파시즘에 대한 전쟁 앞에 의미가 없어질 것이라고 했습니다."
 britain.25.a: "[ENG.GetFactionName] 편에 서는 수밖에 없다."
 britain.25.b: "저주나 받아라 [ENG.GetAdjective]."
 britain.25.c: "그것이 침략을 야기하더라도, 우리는 중립을 지켜야 한다."
 britain.26.t: "[ENG.GetNameDef]에 맞서 우리의 보호를 요청하는 [ICE.GetNameDefCap]"
 britain.26.desc: "현재 [ICE.GetNameDef]에 주재 중인 우리 외교관들이 연달아 전보를 보내왔습니다. [ICE.GetAdjective]의 신생 정부가 영국군의 점령 위협을 받고 있다는 내용입니다. [ICE.GetLeader.GetName]는 다른 대안이 없기에 영국의 위협으로부터 우리가 보호해 달라 요청했습니다. 영국 본토와 아주 가까운 기지를 받는다면 우리에게 도움이 될 수도 있지 않을까요?"
 britain.26.a: "[ICE.GetNameDef]의 국민들은 보호받아야 한다."
 britain.26.b: "이 사안에 할애할 자원은 없다."
 britain.27.t: "[ICE.GetNameDefCap]의 제안 거부"
 britain.27.desc: "[ICE.GetAdjective] 정부는 중립에 대한 신념이 있으며, 관계없는 전쟁에 휘말리게 되는 것을 격렬히 반대한다면서 우리 말에 따르라는 최후통첩을 거절했습니다.\n그들은 이 지시가 자신들의 독립성에 대한 침해이자 극악한 모욕이라며 비난했습니다. 그러나 슬프게도 현대 전쟁에서 중립이 존재할 수는 없습니다. 유감스럽지만, 우리는 해야 할 일을 해야 합니다."
 britain.27.a: "유감스럽지만 필요한 일이다."
