 bftb_bulgaria_factions.27.t: "통합된 포괄사회주의자"
 bftb_bulgaria_factions.27.desc: "우리는 마침내 포괄사회주의자를 정부에 통합하여, 이 전 조직의 구성원들과 우리 당 사이에 이미 형성되고 있던 협력을 더욱 강화했습니다. 이를 통해 이제 우리 나라의 가장 뛰어난 인재들이 함께 일하며 더 큰 계획을 위한 협력을 촉진할 수 있습니다."
 bftb_bulgaria_factions.27.a: "위대한 미래를 이룩하려면 서로의 힘이 필요하다!"
 bftb_bulgaria_factions.29.t: "분쇄된 포괄사회주의자"
 bftb_bulgaria_factions.29.desc: "지난 몇 주간 경찰은 이전 작전에서 체포한 인물들로 인해 강력한 지도력을 상실하고 심각하게 약화된 포괄사회주의자의 잔당을 소탕해 왔습니다.\n이제 [ROOT.GetNameDef]에서 포괄사회주의자가 완전히 소멸되었다고 확실히 말할 수 있으며, 이는 국가와 정부에 큰 이익이 됩니다."
 bftb_bulgaria_factions.29.a: "시간이 좀 걸렸군..."
 bftb_bulgaria_factions.30.t: "시골 지역에서 인기를 얻는 불가리아 농민연합"
 bftb_bulgaria_factions.30.desc: "전국농민연합은 나라의 시골 지역에서 불법으로 선전 활동을 하고 있으며, 수천 명의 농민들이 정부를 불신하도록 조종당해 그들의 세력에 합류하고 있습니다.\n농민연합은 특히 불가리아에 파멸과 굴욕을 가져온 과거의 호전적인 정책을 비판하고 있습니다. 그리고 그 정책과 현 정부의 정책 사이에 비슷한 점을 어떻게든 찾아내어 국민들 사이에 불만과 불안을 조성하려 하고 있습니다."
 bftb_bulgaria_factions.30.a: "절대로 용서할 수 없다!"
 bftb_bulgaria_factions.31.t: "분열된 불가리아 농민연합"
 bftb_bulgaria_factions.31.desc: "농민연합과 공산주의자는 지금까지 협력한 적이 없었지만, 정부를 전복한다는 공통의 목표가 생기자 불가리아 농민연합과 공산당의 일부 계파가 결집하는 데 성공했습니다.\n농민연합의 일부 구성원은 조직을 떠나 공산당에 합류한 반면, 좀 더 보수적인 이들은 부르주아에 대한 투쟁과 볼셰비즘 거부를 양립하기 위해 정부와의 합의를 정치적으로 모색하고 있습니다."
 bftb_bulgaria_factions.31.a: "성가신 쥐새끼들!"
 bftb_bulgaria_factions.37.t: "통합된 불가리아 농민연합"
 bftb_bulgaria_factions.37.desc: "우리는 마침내 전국농민연합을 정부에 통합하여, 이 전 조직의 구성원들과 우리 당 사이에 이미 형성되고 있던 협력을 더욱 강화했습니다. 이를 통해 이제 우리 나라의 가장 뛰어난 인재들이 함께 일하며 더 큰 계획을 위한 협력을 촉진할 수 있습니다."
 bftb_bulgaria_factions.37.a: "이는 국가에 큰 이익을 가져다줄 것이다."
 bftb_bulgaria_factions.39.t: "분쇄된 불가리아 농민연합"
 bftb_bulgaria_factions.39.desc: "지난 몇 주간 경찰은 이전 작전에서 체포한 인물들로 인해 강력한 지도력을 상실하고 심각하게 약화된 전국농민연합의 잔당을 소탕해 왔습니다.\n이제 [ROOT.GetNameDef]에서 전국농민연합이 완전히 소멸되었다고 확실히 말할 수 있으며, 이는 국가와 정부에 큰 이익이 됩니다."
 bftb_bulgaria_factions.39.a: "그들은 다시는 고개를 들지 못할 거다!"
 bftb_bulgaria_factions.40.t: "[GetMarchDestinationName](을) 향한 행진"
 bftb_bulgaria_factions.40.desc: "국가사회주의 운동은 수년 전 젊은 불가리아 군단 연합이 인기를 끌기 위해 사용했던 방식을 모방하여, [Root.Capital.GetName]에서 [GetMarchDestinationName]까지 행진을 조직했습니다.\n나치처럼 횃불을 들고 행진하는 시위대는 파괴적인 공산주의자들을 탄압하고 근절하기 위한 더 과감한 조치, 계급 투쟁에 맞서는 국가 노동자 연합의 창설, 그리고 불가리아 경제와 사회에 대한 더 적극적인 국가 개입을 요구하고 있습니다. \n지금까지 이 행진은 도시 청년들 사이에서 꽤 인기를 끌고 있는 것으로 보이므로, 이러한 유형의 시위를 막으려면 늦기 전에 서둘러야 할 것입니다."
 bftb_bulgaria_factions.40.a: "별로 참신한 시위도 아니군."
 bftb_bulgaria_factions.40.b: "그들이 더 큰 위협으로 성장하기 전에 침묵시켜야 한다."
 bftb_bulgaria_factions.47.t: "통합된 국가사회주의 운동"
 bftb_bulgaria_factions.47.desc: "우리는 마침내 국가사회주의 운동을 정부에 통합하여, 이 전 조직의 구성원들과 우리 당 사이에 이미 형성되고 있던 협력을 더욱 강화했습니다. 이를 통해 이제 우리 나라의 가장 뛰어난 인재들이 함께 일하며 더 큰 계획을 위한 협력을 촉진할 수 있습니다."
 bftb_bulgaria_factions.47.a: "이러는 게 차라리 나을 거다..."
 bftb_bulgaria_factions.49.t: "분쇄된 국가사회주의 운동"
 bftb_bulgaria_factions.49.desc: "지난 몇 주간 경찰은 이전 작전에서 체포한 인물들로 인해 강력한 지도력을 상실하고 심각하게 약화된 국가사회주의 운동의 잔당을 소탕해 왔습니다.\n이제 [ROOT.GetNameDef]에서 국가사회주의 운동이 완전히 소멸되었다고 확실히 말할 수 있으며, 이는 국가와 정부에 큰 이익이 됩니다."
 bftb_bulgaria_factions.49.a: "아무도 그들을 그리워하지 않을 거다!"
 bftb_bulgaria_factions.50.t: "즈베노 조직원 억압"
 bftb_bulgaria_factions.50.desc: "우리는 즈베노 조직을 성공적으로 단속하여, [ROOT.GetLeader]에게 공개적으로 반대하거나 심지어 정부 전복을 모의한 것으로 알려진 조직원들을 체포했습니다."
 bftb_bulgaria_factions.50.a: "자업자득이다."
 bftb_bulgaria_factions.51.t: "즈베노 조직원 억압"
 bftb_bulgaria_factions.51.desc: "우리 경찰이 즈베노 조직에 대한 대대적인 탄압 작전을 수행했습니다. 작전 책임자는 경찰관들이 조직의 비밀 회의 중 다수의 문제 인물을 체포하는 데 성공했다고 전하며, 이번 작전 결과를 매우 성공적이라고 평가했습니다."
 bftb_bulgaria_factions.51.a: "멋진 소식이군!"
 bftb_bulgaria_factions.52.t: "즈베노 조직원 억압"
 bftb_bulgaria_factions.52.desc: "우리의 즈베노 조직 단속 시도는 불행히도 실패로 끝났습니다. 경찰은 즈베노가 정부에 반대하는 음모를 꾸미고 있다고 믿었던 비밀 회의에 급습했지만, 그곳에 즈베노 회원들이 있었음에도 불구하고 그 회의는 조직이나 정치와는 전혀 관련이 없었습니다.\n이 경찰 작전이 불가리아 국민들 사이에서 좋은 평가를 받지 못했고, 즈베노 조직 내에서는 더욱 그랬다는 것은 말할 필요도 없습니다..."
 bftb_bulgaria_factions.52.a: "정말 창피하군..."
 bftb_bulgaria_factions.53.t: "즈베노 지도자 체포 작전"
 bftb_bulgaria_factions.53.desc: "즈베노 지도자 체포 작전이 성공했습니다. 키몬 게오르기에프를 포함한 여러 주요 인사들이 체포되어 조직에 치명적인 타격을 입혔습니다."
 bftb_bulgaria_factions.53.a: "이제 더는 문제를 못 일으키겠지!"
 bftb_bulgaria_factions.54.t: "즈베노 지도자 체포 작전"
 bftb_bulgaria_factions.54.desc: "즈베노 지도자들을 체포하기 위한 작전은 우리가 예상한 만큼 성공적이지 못했습니다. 경찰은 몇몇 중요한 인물들을 체포했지만, 조직의 지도자 키몬 게오르기에프는 도주에 성공했으며, 현재 은거 중임에도 불구하고 계속해서 즈베노를 이끌고 있습니다."
 bftb_bulgaria_factions.54.a: "실망스러운 결과로군..."
 bftb_bulgaria_factions.55.t: "즈베노 지도자 체포 작전"
 bftb_bulgaria_factions.55.desc: "즈베노 지도자 체포 작전은 완전한 실패로 끝났습니다. 경찰은 비밀 회의를 급습했지만, 수적으로 열세였기에 참석자들을 제압하지 못했습니다. 신속히 도주한 참석자들은 경찰의 추격을 받으며 시내에서 격렬한 충돌을 일으켰고, 많은 무고한 시민이 부상당했습니다. 경찰의 잔혹한 진압 시도에 직면한 지역 주민 중 다수는 즈베노에 동정심을 느끼며 조직원들의 도주를 도왔고, 심지어 정부에 맞서 싸우는 데 가담하기도 했습니다."
 bftb_bulgaria_factions.55.a: "누군가는 이 실패에 대한 대가를 치를 것이다!"
 bftb_bulgaria_factions.60.t: "포괄사회주의자 억압"
 bftb_bulgaria_factions.60.desc: "우리는 포괄사회주의자들을 성공적으로 단속하여, 시위를 선동하거나 민중 사이에 폭동을 유발하려 한 것으로 알려진 구성원들을 체포했습니다."
 bftb_bulgaria_factions.60.a: "그들은 마땅한 대가를 받았다."
 bftb_bulgaria_factions.61.t: "포괄사회주의자 억압"
 bftb_bulgaria_factions.61.desc: "우리의 경찰들이 포괄사회주의자에 대한 대규모 탄압 작전을 수행했습니다. 경찰관들은 여러 포괄사회주의자 지도자들이 노동자 단체의 회원 및 공산당원들과 비밀 회합을 가진 자리에서 문제 인물들을 여럿 체포하는 데 성공한 것으로 알려졌습니다. 경찰의 수장은 이번 작전의 결과가 매우 성공적이었다고 합니다."
 bftb_bulgaria_factions.61.a: "멋진 소식이군!"
 bftb_bulgaria_factions.62.t: "포괄사회주의자 억압"
 bftb_bulgaria_factions.62.desc: "우리가 포괄사회주의자들을 단속하려던 시도는 불행히도 실패로 끝났습니다. 경찰은 포괄사회주의자들이 노동자 단체의 회원 및 공산당원들과 함께 새로운 산업 파업을 조직하기 위해 비밀리에 모인다고 믿고 폭력적으로 급습했으나, 알고 보니 포괄사회주의자들은 단지 토도르 파블로프의 변증법적 유물론 강의를 듣고 있었을 뿐이었습니다. 경찰의 번잡한 작전이 완전히 무용지물이었다는 게 증명된 순간이었죠.\n이 경찰 작전이 불가리아 국민들 사이에서 좋은 평가를 받지 못했고, 포괄사회주의자 사이에서는 더욱 그랬다는 것은 말할 필요도 없습니다..."
 bftb_bulgaria_factions.62.a: "정말 창피하군..."
 bftb_bulgaria_factions.63.t: "포괄사회주의 지도자 체포 작전"
 bftb_bulgaria_factions.63.desc: "포괄사회주의자들의 지도자들을 체포하는 작전이 성공했습니다. 경찰은 조직과 관련된 주요 인물 대부분을 구금하여 포괄사회주의자들에게 치명적인 타격을 입혔습니다."
 bftb_bulgaria_factions.63.a: "이제 더는 문제를 못 일으키겠지!"
 bftb_bulgaria_factions.64.t: "포괄사회주의 지도자 체포 작전"
 bftb_bulgaria_factions.64.desc: "포괄사회주의자들의 지도자들을 체포하는 작전은 우리가 예상한 만큼 성공적이지 못했습니다. 경찰이 몇몇 중요한 인물을 체포했지만, 조직의 여러 지도자들은 도주에 성공했고, 은거 중임에도 불구하고 여전히 포괄사회주의자들을 이끌고 있습니다."
 bftb_bulgaria_factions.64.a: "실망스러운 결과로군..."
 bftb_bulgaria_factions.65.t: "포괄사회주의 지도자 체포 작전"
 bftb_bulgaria_factions.65.desc: "포괄사회주의자들의 지도자들을 체포하려는 작전은 완전한 실패로 끝났습니다. 경찰은 비밀 회의에 급습했지만, 수적으로 열세였기에 참석자들을 제압하지 못했고, 참석자들은 신속히 도주하여 동지 노동자들에게 지원을 요청했습니다. 이로 인해 도시 거리에서 격렬한 충돌이 발생했고, 많은 무고한 시민이 부상을 입었습니다. 경찰의 잔혹한 진압 시도에 직면한 지역 주민 중 다수는 포괄사회주의자들에게 연민을 느끼지 않을 수 없었으며, 조직원들의 도주를 도왔고 심지어 국가 권력에 맞서 싸우는 데 가담하기도 했습니다."
 bftb_bulgaria_factions.65.a: "누군가는 이 실패에 대한 대가를 치를 것이다!"
 bftb_bulgaria_factions.70.t: "불가리아 농민연합 구성원 억압"
 bftb_bulgaria_factions.70.desc: "우리는 불가리아 농민연합을 성공적으로 단속하여, 정부에 공개적으로 반대 발언을 하거나 국민들 사이에서 시위를 선동하려 한 것으로 알려진 구성원들을 체포했습니다."
 bftb_bulgaria_factions.70.a: "그들은 마땅한 대가를 받았다."
 bftb_bulgaria_factions.71.t: "불가리아 농민연합 구성원 억압"
 bftb_bulgaria_factions.71.desc: "우리 경찰은 불가리아 농민연합에 대한 대대적인 탄압 작전을 수행했습니다. 경찰은 불가리아 전역 여러 도시에서 동시에 열리고 있던 농민연합 집회를 급습하여 시골 주민들 사이에 불안을 조성하려는 시도를 저지했습니다. 공식 경찰 보고서에 따르면 이번 작전은 매우 성공적이었습니다."
 bftb_bulgaria_factions.71.a: "멋진 소식이군!"
 bftb_bulgaria_factions.72.t: "불가리아 농민연합 구성원 억압"
 bftb_bulgaria_factions.72.desc: "불가리아 농민연합을 단속하려던 우리의 시도는 불행히도 실패로 끝났습니다. 경찰은 농민연합 지도자들이 농민들을 선동해 정부에 반대하도록 부추기고 있다고 믿고 시골에서 비밀 집회를 급습했지만, 그 행사는 알렉산다르 스탐볼리스키의 저서 '정치 정당과 국가사회주의단체'에 관한 강연에 불과해 경찰의 행동은 완전히 무용지물이 되고 말았습니다.\n이 경찰 작전이 불가리아 국민들 사이에서 좋은 평가를 받지 못했고, 불가리아 농민연합 사이에서는 더욱 그랬다는 것은 말할 필요도 없습니다..."
 bftb_bulgaria_factions.72.a: "정말 창피하군..."
 bftb_bulgaria_factions.73.t: "불가리아 농민연합 지도자 체포 작전"
 bftb_bulgaria_factions.73.desc: "불가리아 농민연합 지도자 체포 작전이 성공했습니다. 경찰은 니콜라 페트코프를 포함한 조직의 주요 인물 대부분을 구금하여 농민연합에 치명적인 타격을 입혔습니다."
 bftb_bulgaria_factions.73.a: "이제 더는 문제를 못 일으키겠지!"
 bftb_bulgaria_factions.74.t: "불가리아 농민연합 지도자 체포 작전"
 bftb_bulgaria_factions.74.desc: "불가리아 농민연합 지도자들을 체포하는 작전은 우리가 기대한 만큼 성공적이지 못했습니다. 경찰이 몇몇 중요한 인물들을 체포했지만, 니콜라 페트코프는 도주에 성공했으며, 은거 중임에도 불구하고 조직을 계속 이끌고 있습니다."
 bftb_bulgaria_factions.74.a: "실망스러운 결과로군..."
 bftb_bulgaria_factions.75.t: "불가리아 농민연합 지도자 체포 작전"
 bftb_bulgaria_factions.75.desc: "불가리아 농민연합 지도자 체포 작전은 완전한 실패로 끝났습니다. 경찰은 비밀 회의를 급습했지만, 수적으로 열세였기에 참석자들을 제압하지 못했습니다. 신속히 도주한 참석자들은 시민들에게 도움을 요청하며 시내에서 격렬한 충돌을 일으켰고, 많은 무고한 시민이 부상당했습니다. 경찰의 잔혹한 진압 시도에 직면한 지역 주민 중 다수는 농민연합에 동정심을 느끼며 조직원들의 도주를 도왔고, 심지어 정부에 맞서 싸우는 데 가담하기도 했습니다."
 bftb_bulgaria_factions.75.a: "누군가는 이 실패에 대한 대가를 치를 것이다!"
 bftb_bulgaria_factions.80.t: "국가사회주의운동 구성원 억압"
 bftb_bulgaria_factions.80.desc: "우리는 국가사회주의운동을 성공적으로 진압하여, 특정 단체뿐만 아니라 [ROOT.GetLeader]에 대해서도 공개적으로 증오 연설을 하며 선동을 시도한 것으로 알려진 구성원들을 체포했습니다."
 bftb_bulgaria_factions.80.a: "그들은 마땅한 대가를 받았다."
 bftb_bulgaria_factions.81.t: "국가사회주의운동 구성원 억압"
 bftb_bulgaria_factions.81.desc: "우리 경찰은 국가사회주의운동에 대한 대대적인 탄압 작전을 수행했습니다. 경찰은 국가사회주의운동의 여러 골칫덩이 지도자들이 [ROOT.GetLeader]에 대한 증오 연설을 하고, 정부에 항의하는 다음 행진을 조직하던 주요 집회를 급습했습니다. 이 급진주의자들 대부분이 체포되었으며, 공식 보고서는 이번 작전이 매우 성공적이었다고 전합니다."
 bftb_bulgaria_factions.81.a: "멋진 소식이군!"
 bftb_bulgaria_factions.82.t: "국가사회주의운동 구성원 억압"
 bftb_bulgaria_factions.82.desc: "국가사회주의운동을 단속하려던 우리의 시도는 불행히도 실패로 끝났습니다. 경찰은 다음 파시스트 행진을 조직하기 위한 비밀 집회가 열리고 있다고 믿고 조직 본부를 급습했지만, 그 행사는 알렉산다르 찬코프가 직접 주최한 현대 경제 정책에 관한 회의에 불과해 경찰의 작전은 완전히 무용지물이 되었습니다.\n이 경찰 작전이 불가리아 국민들 사이에서 좋은 평가를 받지 못했고, 국가사회주의운동 구성원 사이에서는 더욱 그랬다는 것은 말할 필요도 없습니다..."
 bftb_bulgaria_factions.82.a: "정말 창피하군..."
 bftb_bulgaria_factions.83.t: "국가사회주의운동 지도자 체포 작전"
 bftb_bulgaria_factions.83.desc: "국가사회주의운동 지도자 체포 작전이 성공했습니다. 경찰은 알렉산다르 찬코프를 포함한 조직 관련 주요 인물 대부분을 구금하여 조직에 치명적인 타격을 입혔습니다."
