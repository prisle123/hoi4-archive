 bftb_bulgaria_fate_of_the_balkans.4.a: "우리는 거부할 입장이 못 된다..."
 bftb_bulgaria_fate_of_the_balkans.4.b: "그런 일은 절대 없을 거다!"
 bftb_bulgaria_fate_of_the_balkans.5.t: "[BUL.GetAdjective]의 [FROM.FROM.FROM.GetName] 지배를 허가하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.5.desc: "[BUL.GetAdjective] 외교 사절단과 [FROM.GetAdjective] 수도에서 긴 논의 끝에, [FROM.GetLeader](이)가 [FROM.FROM.FROM.GetName](을)를 불가리아로 이양하는 데 동의했습니다."
 bftb_bulgaria_fate_of_the_balkans.5.a: "[FROM.FROM.FROM.GetName](이)가 마침내 제자리를 찾았구나."
 bftb_bulgaria_fate_of_the_balkans.6.t: "[FROM.FROM.FROM.GetName](을)를 [BUL.GetNameDef](으)로 이전하는 것을 거부하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.6.desc: "[BUL.GetAdjective] 외교 사절단과 [FROM.GetAdjective] 수도에서 몇 시간 동안 격렬한 논의를 벌인 끝에, [FROM.GetLeader](은)는 [FROM.FROM.FROM.GetName](을)를 [BUL.GetNameDef]에 넘기는 것을 완강히 거부했습니다."
 bftb_bulgaria_fate_of_the_balkans.6.a: "[FROM.GetLeader]의 어리석은 결정이다..."
 bftb_bulgaria_fate_of_the_balkans.7.t: "[ROOT.GetAdjective]의 복종을 요구하는 [BUL.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.7.desc: "마침내 속내를 드러낸 [BUL.GetAdjective] 정부가 대표단을 보내 [BUL.GetNameDef](을)를 [ROOT.GetNameDef]의 지배자로 인정할 것을 요구했습니다. 이를 인정하면 [ROOT.GetAdjective] 정부는 [GetBulgarianLeader]의 통치에 무조건 복종해야 합니다."
 bftb_bulgaria_fate_of_the_balkans.7.a: "우리는 거부할 입장이 못 된다..."
 bftb_bulgaria_fate_of_the_balkans.7.b: "[ROOT.GetNameDefCap](은)는 절대로 외세에 굴복하지 않을 것이다!"
 bftb_bulgaria_fate_of_the_balkans.8.t: "[BUL.GetNameDef]에 굴복한 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.8.desc: "[BUL.GetFactionName]에 [FROM.GetNameDef](이)가 합류한 이후, 우리는 그들의 정부가 [GetBulgarianLeader]에게 복종하도록 압력을 가해 왔습니다. 최근 몇몇 [FROM.GetAdjective] 장관들을 뇌물과 협박으로 설득한 결과, [FROM.GetLeader](은)는 공식적으로 [BUL.GetNameDef](을)를 지배자로 인정하는 조약에 서명할 수밖에 없었으며, 이로써 [FROM.GetAdjective] 국민들은 마침내 복종하게 되었습니다."
 bftb_bulgaria_fate_of_the_balkans.8.a: "[FROM.GetAdjective](은)는 자기 입장을 잘 알고 있군."
 bftb_bulgaria_fate_of_the_balkans.9.t: "[BUL.GetNameDef]에 대한 복종을 거부한 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.9.desc: "뜻밖에도 [FROM.GetAdjective] 정부가 [GetBulgarianLeader]에게 도전하기로 결정했습니다. [FROM.GetLeader](은)는 오늘 공개적으로 [BUL.GetAdjective] 정부에 굴복하지 않겠다고 선언했습니다. 이 대담한 결정은 [FROM.GetAdjective] 국민 대다수의 지지를 받고 있지만, 어리석은 짓입니다. 그들의 한심한 국가가 다가오는 분쟁을 견디려면 우리의 보호가 필요하기 때문입니다. 이 일 이후로, [GetBulgarianLeader](은)는 이미 [FROM.GetAdjective]의 [BUL.GetFactionName] 가입을 재고하고 있습니다..."
 bftb_bulgaria_fate_of_the_balkans.9.a: "계속 압박하자!"
 bftb_bulgaria_fate_of_the_balkans.9.a_cooldown_tt: "§Y[FROM.GetName] 측을 예속화하는§! 결정은 §R365일§! 뒤에 다시 사용 가능합니다."
 bftb_bulgaria_fate_of_the_balkans.9.b: "그들은 반항한 대가를 치르리라!"
 bftb_bulgaria_fate_of_the_balkans.10.t: "[FROM.GetNameDef](을)를 [BUL.GetFactionName]에 가입하도록 압박한 [BUL.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.10.desc: "[BUL.GetAdjective] 정부로부터 최후통첩을 받은 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 자국과 장관들, 심지어 자신까지 위협받자 명백히 타의에 의해 [BUL.GetAdjective]의 압력에 굴복하고 [FROM.GetNameDef](이)가 즉시 [ROOT.GetFactionName](을)를 탈퇴하고 [BUL.GetFactionName]에 가입할 것임을 발표했습니다."
 bftb_bulgaria_fate_of_the_balkans.10.a: "[BUL.GetNameDef](은)는 이를 지원할 것이다!"
 bftb_bulgaria_fate_of_the_balkans.10.b: "한심한 지도자의 한심한 선택이군..."
 BUL_transferred_bulgarian_state_autonomy_desc: "불가리아가 영유권을 주장하는 영토를 양도함."
 bftb_bulgaria_political_leaders.1.t: "살해당한 흐리스토 루코프"
 bftb_bulgaria_political_leaders.1.desc: "어젯밤, [GetLukovLeader]는 로얄 시네마에서 포병대 거리 1번지에 있는 그의 집까지 따라온 [GetLukovPartisans] 두 명에 의해 습격당했습니다. \n그가 집에 들어가려 할 때, [GetLukovCriminals] 중 한 명이 근거리에서 그의 어깨를 쐈습니다. 그는 남자를 붙잡아 벽으로 밀어붙인 후 건물 안으로 도망가려고 시도했지만, [GetLukovSecondAssailant](이)가 그의 등을 쏜 다음 그녀의 [GetLukovAccomplice](을)를 집어들고 이웃 마당을 통해 도망쳤습니다. 치명상을 입은 흐리스토 루코프를 그의 집 입구에 남겨졌습니다. \n[GetLukovConclusion]"
 bftb_bulgaria_political_leaders.1.a: "불가리아 국민군단연합의 구성원 중에서 새로운 지도자를 추대하자."
 bftb_bulgaria_political_leaders.1.b: "더욱 급진적인 이념을 가진 사람이 필요하다... 알렉산다르 찬코프를 임명하라!"
 bftb_bulgaria_political_leaders.1.c: "그가 죽었으니 세상이 더 나은 곳이 됐구나!"
 bftb_bulgaria_political_leaders.1.d: "비극이다..."
 BUL_hristo_lukov_death_leader_party: "불가리아 국민군단연합의 지도자, 흐리스토 루코프"
 BUL_hristo_lukov_death_leader_country: "[ROOT.GetAdjective]의 지도자 흐리스토 루코프"
 BUL_hristo_lukov_death_partisans_communism: "불가리아 공산당 산하의 전투 조직원"
 BUL_hristo_lukov_death_partisans_other: "파르티잔"
 BUL_hristo_lukov_death_criminals_communism: "이반 부루드지에브를 포함한 파르티잔"
 BUL_hristo_lukov_death_criminals_other: "범죄자들"
 BUL_hristo_lukov_death_second_assailant_communism: "그의 눈에 띄지 않았던 비올레타 야코바"
 BUL_hristo_lukov_death_second_assailant_other: "목격자가 여자였다고 증언한, 그의 눈에 띄지 않았던 두 번째 요원"
 BUL_hristo_lukov_death_accomplice_communism: "동지"
 BUL_hristo_lukov_death_accomplice_other: "공범"
 BUL_hristo_lukov_death_conclusion_communism: ""
 BUL_hristo_lukov_death_conclusion_other: "우리 국가 안보국은 이미 살인범을 찾고 있습니다만, 국가의 미래를 위해서 [ROOT.GetNameDef]의 지도자로 흐리스토 루코프를 대체할 새로운 인물을 임명해야 합니다."
 bftb_bulgaria_greek_influence.1.t: "[GRE.GetAdjective] 정부에 접근하는 [BUL.GetNameDefCap]"
 bftb_bulgaria_greek_influence.1.desc: "[BUL.GetAdjective] 총리 [BUL.GetLeader](이)가 [ROOT.GetLeader](와)과 만나 [BUL.GetNameDef](와)과 [ROOT.GetNameDef] 간의 평화 조약을 통해 우호 관계를 공식화하자고 제안했습니다. 또한, [BUL.GetAdjective] 지도자는 인접 국가에 자회사를 설립하려는 [ROOT.GetAdjective] 자본가들에게 특정 세금 혜택을 제공했습니다."
 bftb_bulgaria_greek_influence.1.a: "이제부터 [GRE.GetNameDefCap](와)과 [BUL.GetNameDef](은)는 서로 협력해 나가리라!"
 bftb_bulgaria_greek_influence.1.b: "[BUL.GetAdjective](은)는 믿을 수 없다!"
 bftb_bulgaria_greek_influence.2.t: "[FROM.GetNameDefCap]의 제안 동의"
 bftb_bulgaria_greek_influence.2.desc: "[FROM.GetAdjective] 지도자 [FROM.GetLeader](이)가 우리의 제안을 수락했고, [BUL.GetNameDef](와)과 [FROM.GetNameDef] 간의 평화를 보장하는 조약을 통해 우호 관계를 공식화하는 데 동의했습니다."
 bftb_bulgaria_greek_influence.2.a: "이제부터 [BUL.GetNameDefCap](와)과 [GRE.GetNameDef](은)는 서로 협력해 나가리라!"
 bftb_bulgaria_greek_influence.3.t: "[FROM.GetAdjective] 정부의 제안 거부"
 bftb_bulgaria_greek_influence.3.desc: "[FROM.GetAdjective] 지도자 [FROM.GetLeader](은)는 [BUL.GetAdjective]의 새로운 평화 정책을 신뢰할 수 없다고 하며 [FROM.GetNameDef](와)과 [BUL.GetNameDef] 간의 우호 관계를 공식화하기 위한 우리의 제안을 거부했습니다."
 bftb_bulgaria_greek_influence.3.a: "협력의 필요성을 깨닫지 못하는 오만한 무리구나!"
 bftb_bulgaria_british_influence.1.t: "[BUL.GetAdjective] 정부의 보호 모색"
 bftb_bulgaria_british_influence.1.desc: "불가리아 총리 [BUL.GetLeader](이)가 우리 나라에 도착하여 [ENG.GetNameDef](와)과 협정을 협상하고자 하며, 불가리아 영토를 보호하겠다는 우리 나라의 약속을 공식화하려 합니다.\n[BUL.GetLeader]에 따르면, 그의 정당은 [ENG.GetAdjective] 정부와의 관계를 강화하기를 원하지만, [GER.GetAdjective], [ITA.GetAdjective], [SOV.GetAdjective] 등 발칸반도에서 위협적인 야망을 가진 다른 강대국들을 거스르면 [BUL.GetNameDef]의 영토를 보전하지 못할까 두려워하고 있습니다."
 bftb_bulgaria_british_influence.1.a: "우리는 [BUL.GetNameDef](을)를 [ENG.GetAdjective]의 보호 아래 둘 것이다."
 bftb_bulgaria_british_influence.1.b: "불가침조약에 서명하겠다."
 bftb_bulgaria_british_influence.1.c: "이런 사소한 문제에 신경 쓸 때가 아니다."
 bftb_bulgaria_british_influence.2.t: "[BUL.GetAdjective]의 독립 보장 제의를 수락하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_british_influence.2.desc: "[FROM.GetAdjective] 정부는 [BUL.GetLeader](이)가 제안한 조약에 서명하기로 합의했으며, 이는 우리 나라의 독립을 보장하고 앞으로 양국의 관계를 더욱 발전시키려는 목적입니다."
 bftb_bulgaria_british_influence.2.a: "우린 이제 [ENG.GetAdjective]의 보호 아래 있다!"
 bftb_bulgaria_british_influence.3.t: "[FROM.GetNameDefCap]의 불가침조약 체결 동의"
 bftb_bulgaria_british_influence.3.desc: "[FROM.GetAdjective] 정부가 [BUL.GetNameDef](와)과 [FROM.GetNameDef] 간의 조약에 서명하기로 동의했음에도 불구하고, [FROM.GetLeader](은)는 우리 나라의 독립을 공식적으로 보장하는 것을 거부했습니다. [FROM.GetLeader](은)는 그러한 조치가 발칸뿐만 아니라 유럽 전역의 상황을 악화할 수 있는 심각한 외교적 결과를 초래할 거라고 밝혔습니다.\n그러나 [FROM.GetAdjective] 지도자는 양국 간의 우호 관계 발전과 협력 증진에 관심을 보이는 것 같습니다."
 bftb_bulgaria_british_influence.3.a: "이건 시작일 뿐이다!"
 bftb_bulgaria_british_influence.4.t: "[ENG.GetNameDefCap]의 제안 거부"
 bftb_bulgaria_british_influence.4.desc: "[FROM.GetAdjective] 정부는 우리 국가와의 관계 강화에 전혀 관심이 없음을 보여주었으며, [BUL.GetNameDef]의 독립을 지원하고 양국 간 협력을 발전시키기 위한 협정 체결 제안을 완전히 거부했습니다."
 bftb_bulgaria_british_influence.4.a: "고집불통 영국 놈들!"
 bftb_bulgaria_democratic_international_policies.1.t: "[BUL.GetNameDefCap]의 [ROOT.GetAdjective] 독립 보장"
 bftb_bulgaria_democratic_international_policies.1.desc: "[BUL.GetAdjective] 정부는 오늘, [BUL.GetNameDef](이)가 전쟁을 일으키려는 외세의 야망으로부터 우호적인 발칸 국가들의 영토를 수호할 의무가 있다고 선언했습니다.\n이를 위해 총리 [BUL.GetLeader](은)는 [BUL.GetNameDef](이)가 [ROOT.GetAdjective] 국가를 보호할 것을 천명했으며, 발칸 방어 준비를 위한 일련의 새로운 조치들을 시행할 것임을 밝혔습니다."
 bftb_bulgaria_democratic_international_policies.1.a: "참으로 배려심이 넘치는군!"
 bftb_bulgaria_democratic_international_policies.2.t: "[BUL.GetAdjective] 산업 투자"
 bftb_bulgaria_democratic_international_policies.2.desc: "[BUL.GetAdjective] 재벌들이 우리 나라에 여러 투자를 하여, 우리 국가 산업을 활성화할 여러 자회사를 설립했습니다.\n이것은 분명히 [BUL.GetAdjective] 정부가 우리 나라에서 영향력을 확대하고 자본주의 사상을 전파하기 위해 꾸민 원대한 계획의 일부겠지만, 지금은 이 작은 산업 확장으로라도 이익을 얻어야 합니다."
 bftb_bulgaria_democratic_international_policies.2.a: "우리 정치에 그렇게 쉽게 간섭할 수 있을 것 같은가?"
 bftb_bulgaria_democratic_international_policies.3.t: "[BUL.GetAdjective] 자본의 투입"
 bftb_bulgaria_democratic_international_policies.3.desc: "[BUL.GetAdjective] 정부는 우리 나라 금융 부문을 안정시키기 위해, 어려움을 겪는 [ROOT.GetAdjective] 기업들에 재정 지원을 제공했습니다.\n하지만 우리 장관들 중 누구도 이 조치가 연대감이나 동정심에서 비롯되었다고 순진하게 믿는 자는 없습니다. 분명한 것은 [BUL.GetAdjective] 정부가 이번 자본 투입을 통해 우리 경제에 대한 통제력을 강화하려 한다는 점입니다."
 bftb_bulgaria_democratic_international_policies.3.a: "조심해야 한다..."
 bftb_bulgaria_democratic_international_policies.4.t: "[BUL.GetAdjective]의 영토 무결성"
 bftb_bulgaria_democratic_international_policies.4.desc: "[BUL.GetNameDef] 대표단이 우리나라에 도착하여 [ROOT.GetLeader](이)가 연합군이 점령 중인 구 불가리아 영토 내 [BUL.GetAdjective] 정부의 정당성을 인정한 다음 해당 지역의 행정권을 [BUL.GetNameDef]에 반환할 것을 요청했습니다."
 bftb_bulgaria_democratic_international_policies.4.a: "[ROOT.GetAdjective] 정부의 불가리아 영토의 무결성 인정!"
 bftb_bulgaria_democratic_international_policies.4_tt: "§Y[BUL.GetNameWithFlag]§! 측은 다음 지역의 소유권 및 지배권을 얻습니다:"
 bftb_bulgaria_democratic_international_policies.4.b: "그건 불가능하다."
 bftb_bulgaria_democratic_international_policies.5.t: "[ENG.GetNameDefCap]의 불가리아 영토의 무결성 인정"
 bftb_bulgaria_democratic_international_policies.5.desc: "[ENG.GetNameDef]에 파견된 우리 대표단이 성공적으로 청원을 마치고 돌아왔습니다. [ENG.GetAdjective] 정부는 연합군이 점령한 옛 불가리아 영토에 대한 행정권을 [BUL.GetNameDef]에 반환하는 데 동의했습니다."
 bftb_bulgaria_democratic_international_policies.5.a: "국민들이 이 소식에 환호하고 있다!"
 bftb_bulgaria_democratic_international_policies.6.t: "[ENG.GetNameDefCap]의 불가리아 영토의 무결성 인정 거부"
 bftb_bulgaria_democratic_international_policies.6.desc: "[ENG.GetNameDef]에 파견된 우리 대표단은 안타깝게도 연합군이 점령 중인 구 불가리아 영토에 대한 행정권을 [ENG.GetAdjective] 정부로부터 넘겨받는 데 실패했습니다."
 bftb_bulgaria_democratic_international_policies.6.a: "그들이 우리 영토의 무결성을 깨트리고 있다!"
 bftb_bulgaria_democratic_international_policies.7.t: "[ENG.GetAdjective]-[BUL.GetAdjective] 협정"
 bftb_bulgaria_democratic_international_policies.7.desc: "[ENG.GetAdjective] 정부가 우리에게 외교 사절단을 보내, 우리 군대가 점령한 구 불가리아 영토의 행정권을 즉시 [BUL.GetNameDef] 정부에 반환하기로 합의했음을 알렸습니다.\n이러한 상황에서 우리는 [ENG.GetAdjective](와)과 논의해 봤지만, 이 결정을 뒤집는 데는 실패했습니다. 따라서 우리 정부는 동맹국과 우호적인 관계를 유지하기 위해 이 점령지에 대한 통제권을 포기할 수밖에 없었습니다."
 bftb_bulgaria_democratic_international_policies.7.a: "이건 [ROOT.GetNameDef]에 대한 모욕이다!"
 bftb_news.1.t: "[BUL.GetAdjective] 정부의 IMRO 규탄"
 bftb_news.1.desc: "몇 시간 전, [BUL.GetAdjective] 지도자 [BUL.GetLeader](이)가 마케도니아 내부 혁명 조직(IMRO)에 대한 거부 의사를 공식 성명으로 발표하고 그들의 활동을 공개적으로 규탄했습니다.\n[BUL.GetAdjective] 내무부 장관도 IMRO에 적극 대응하고 이 테러 조직을 완전히 뿌리 뽑기 위해 정부가 더 많은 자원을 투입할 수 있도록 하는 특별 조치들을 시행하겠다고 발표했습니다.\n이 선언으로 보아, [BUL.GetAdjective] 정부는 마침내 발칸반도에서 가장 큰 갈등과 긴장을 일으키는 원천 중 하나를 종식시키려는 것으로 보입니다..."
 bftb_news.1.a: "진작 이렇게 나왔어야지!"
 bftb_news.1.b: "IMRO를 분쇄할 때다!"
 bftb_news.1.c: "IMRO가 끝장날 날이 얼마 남지 않은 것 같군..."
 bftb_news.2.t: "[BUL.GetAdjective] 정부의 IMRO 지원"
 bftb_news.2.desc: "몇 시간 전, [BUL.GetAdjective] 지도자 [BUL.GetLeader](이)가 공개적으로 정부가 마케도니아 내부 혁명 조직(IMRO)의 가장 중요한 수장 중 한 명인 이반 미하일로프와 협상하여 IMRO와 [BUL.GetAdjective] 당국 간의 적대 행위를 중단하려 한다고 발표했습니다. 내무부 장관은 [YUG.GetNameDef](와)과 [GRE.GetNameDef]에 거주하는 많은 [BUL.GetNameDef] 마케도니아인을 해방하기 위해 [BUL.GetNameDef](이)가 이 조직과 협력해야 한다고 말했습니다. 그러나 이는 분명 발칸 분쟁을 재점화하고 이 지역에 이해관계를 가진 강대국들 간의 긴장을 고조시킬 위험한 발언입니다..."
 bftb_news.2.a: "불가리아가 위험한 장난을 치는군!"
 bftb_news.2.b: "우리는 불가리아의 이익을 위해 행동하겠다."
 bftb_news.2.c: "발칸반도의 분쟁이 재점화될 것 같군..."
 bftb_news.3.t: "불가리아의 차르 보리스 3세의 사망"
 bftb_news.3.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 bftb_news.3.a: "이제 그는 평안을 얻겠지... 하지만 그의 나라는 어떨까?"
 bftb_news.4.t: "차르 페르디난트 1세의 귀환"
 bftb_news.4.desc: "불가리아의 차르 보리스 3세의 죽음 이후, 불가리아 정부는 예상치 못한 결정을 내렸습니다. 보리스의 아버지이자 전 차르인 페르디난트 1세를 만나 다시 국가를 통치해 달라고 요청한 것입니다.\n[GetFormerLeaderBeforeFerdinand](와)과의 긴 회담 끝에, 제2차 발칸 전쟁과 대전쟁에서 참담하게 패배해 아들에게 양위할 수밖에 없었던 전쟁광 통치자 페르디난트 1세는 다시 소피아로 돌아가 불가리아 차르로 즉위하는 데 동의했습니다."
 bftb_news.4.a: "그는 [BUL.GetNameDef]에 필요한 통치자다!"
 bftb_news.4.b: "저 늙다리가 결정이나 제대로 내릴수 있을까?"
 bftb_news.4.c: "이렇게 될 줄은 몰랐는걸..."
