 bftb_news.5.t: "발칸반도의 불가리아 재통합 운동"
 bftb_news.5.desc: "[BUL.GetAdjective] 정부는 발칸반도의 점령지에서 대대적인 재통합 운동을 시작하여 불가리아인의 정착을 장려하고, 도시와 지명의 이름을 불가리아의 전통적인 형태로 변경하며, 지방 행정을 불가리아식으로 재편하고 있습니다.\n이러한 조치들을 통해 [BUL.GetLeader](은)는 이 지역들의 불가리아적 특성을 부각하고, 향후 [BUL.GetNameDef]에 의한 합병을 정당화하려 하고 있습니다."
 bftb_news.5.a: "이 영토에 대한 [BUL.GetAdjective] 주권은 더 이상 논의 대상이 아니다!"
 bftb_news.5.b: "감히 [THIS.GetAdjective] 문화를 박살 내?"
 bftb_news.5.c: "불가리아인들이 대담한 짓을 하는군..."
 bftb_news.6.t: "복원된 불가리아 총대주교구"
 bftb_news.6.desc: "정부의 지원으로, 불가리아 총주교구는 콘스탄티노폴리스 총대주교에게 불가리아 정교회의 자치권을 인정하라고 압박을 가했습니다.\n위협적인 [BUL.GetLeader]의 지원을 받은 이러한 요구에 직면한 콘스탄티노플 세계 총대주교구는 신성종무원이 새로운 규정을 채택하도록 허용할 수밖에 없었으며, 이를 통해 불가리아 교회의 수장을 선출하고 7세기 만에 불가리아 총대주교구를 복원할 수 있게 되었습니다."
 bftb_news.6.a: "이 성취는 모든 불가리아인들에게 기쁨을 가져다주는군!"
 bftb_news.6.b: "흥미로운 전개로군..."
 bftb_news.7.t: "불가리아 제3제국"
 bftb_news.7.desc: "어제 소피아에서 불가리아 정부가 주최한 대규모 정치 집회가 열렸습니다.\n행사 중에는 [BUL.GetLeader](이)가 불가리아 제3제국의 성립을 선언하고 불가리아 민족의 새로운 시작되었음을 알려 많은 청중을 놀라게 했습니다.\n이 연설에 이어 장엄하면서도 엄숙한 즉위식이 진행되어 [BUL.GetLeader](이)가 불가리아 황제로 등극했으며, 정치 및 군사 지도자들이 제국과 황제에게 충성을 맹세했습니다."
 bftb_news.7.a: "불가리아에 영광을!"
 bftb_news.7.b: "[BUL.GetLeader]한테 과대망상증이 있나 보군..."
 bftb_news.7.c: "이럴 필요가 있었을까?"
 bftb_news.8.t: "조국전선의 불가리아 장악"
 bftb_news.8.desc: "조국전선은 권위주의 정권인 [FROM.GetLeader]에게 극렬히 반대하는 반파시스트 불가리아 정치 조직으로, 여러 정치 집단의 구성원으로 이루어졌으나 공산주의자들의 영향력이 강하며 불가리아에 독재 체제에 맞서기 위해 결성되었습니다.\n이 조직이 주도한 봉기 이후, 불가리아 정부에 충성하는 군대와 조국전선 지지자들 사이에 격렬한 내전이 발발했습니다.\n마침내 전쟁은 끝났고, 공산주의자들이 [FROM.GetLeader]의 정권을 전복하고 불가리아 인민공화국을 선포했습니다."
 bftb_news.8.a: "불가리아인을 위한 위대한 승리다!"
 bftb_news.8.b: "걱정되는군..."
 bftb_news.9.t: "발칸 사회주의 공화국 연방"
 bftb_news.9.desc: "[BUL.GetNameDefCap](은)는 1920년대에 제안되었으나 당시 크게 성공하지 못했던 계획을 개정한 [BUL.GetFactionName](을)를 결성했습니다.\n불가리아 총리 [BUL.GetLeader]에 따르면, [BUL.GetAdjective] 정부는 영토 확장을 위해 지역을 위협하는 외국 침략 세력에 맞서기 위해 발칸반도에서 연합 전선을 구축하고자 합니다.\n이 새로운 계획이 성공할지는 두고 봐야 하지만, 인근 국가 국민들 사이에서 발칸 연방에 대한 지지는 확실히 크게 증가하고 있습니다."
 bftb_news.9.a: "이게 진보로 가는 길이다!"
 bftb_news.9.b: "흥미롭군..."
 bftb_news.9.c: "발칸반도를 통합하고 싶겠지만, 이번 시도도 실패로 끝날 거다..."
 bftb_news.10.t: "발칸 통일"
 bftb_news.10.desc: "[BUL.GetOldNameDef]의 이전 정부는 [BUL.GetNameDef] 결성을 선포했으며, 이를 통해 [BUL.GetFactionName](을)를 한 단계 더 발전시키고자 동맹국들에 하나의 중앙 정부 아래 단결할 것을 호소하고 있습니다.\n[BUL.GetLeader]의 지시에 따라, [BUL.GetNameDef](은)는 발칸 국가들 간의 완전한 협력을 추구하며, 과거의 모든 갈등을 뒤로하고 발칸반도의 국민들 간의 통합을 촉진하고자 합니다."
 bftb_news.10.a: "꿈이 실현되었군!"
 bftb_news.10.b: "이게 정말 [THIS.GetNameDef]에 필요한 일일까?" #THIS
 bftb_news.10.c: "이게 정말 발칸에 필요한 일인가?"
 bftb_news.10.d: "터무니없군!"
 bftb_news.11.t: "[BUL.GetNameDefCap]에 접근하는 [GER.GetNameDef]"
 bftb_news.11.desc: "\n[BUL.GetAdjective] 정부가 [GER.GetAdjective](와)과의 관계를 강화하고 외국 자본 유입을 촉진하기 위해 여러 [GER.GetNameDef] 기업과 상업 협정을 체결했습니다.\n이 협정에 따라 [GER.GetAdjective] 투자자들은 [BUL.GetNameDef]에서 사업을 운영할 때 상당한 법적 혜택과 세금 감면을 받게 됩니다."
 bftb_news.11.a: "이는 우리와 [GER.GetNameDef]의 관계를 향상할 것이다!"
 bftb_news.11.b: "이는 [BUL.GetAdjective] 측이 우리 편이 되도록 장려할 것이다!"
 bftb_news.11.c: "그러면 [BUL.GetNameDef](이)가 [GER.GetFactionName]에 가입할까?"
 bftb_news.11.d: "그들은 단지 [GER.GetLeader]에게 보호받으려는 것이다!"
 bftb_news.12.t: "[ITA.GetAdjective]-[BUL.GetAdjective] 간 군사 기술 교환"
 bftb_news.12.desc: "\n[GER.GetAdjective] 정부에 접촉한 후, [BUL.GetNameDef](은)는 이제 [ITA.GetNameDef](와)과 관계를 강화하려 합니다.\n[BUL.GetLeader](와)과 [ITA.GetLeader](은)는 자국 군대를 위한 현대식 군사 장비 개발을 용이하게 하기 위해 양국 전문가들이 작성한 연구 협정을 체결했습니다.\n이 협정과 함께, [BUL.GetAdjective] 정부는 [ITA.GetAdjective] 자본의 국내 투자를 촉진하기 위한 새로운 경제 규제를 시행했습니다."
 bftb_news.12.a: "이는 유익한 관계가 될 것이다!"
 bftb_news.12.b: "[BUL.GetAdjective](은)는 그들이 [ITA.GetNameDef]의 믿음직한 동맹인지를 증명해 내야 할 거다."
 bftb_news.12.c: "불가리아가 새로운 친구를 사귀고 싶어 안달이 난 거 같군..."
 bftb_news.12.d: "그들은 악마와 거래하고 있다..."
 bftb_news.13.t: "[SOV.GetAdjective]-[BUL.GetAdjective] 상호원조조약"
 bftb_news.13.desc: "\n[BUL.GetAdjective] 총리 [BUL.GetLeader](와)과 [SOV.GetAdjective] 지도자 [SOV.GetLeader](이)가 양국 간 관계를 강화하고 군사 및 경제 협력을 촉진하기 위한 협정에 서명했습니다.\n이 조약을 통해 [BUL.GetAdjective] 정부는 또한 [SOV.GetNameDef](와)과의 무역을 활성화하고 [SOV.GetAdjective] 자본을 활용하여 새로운 산업 투자를 추진할 계획입니다."
 bftb_news.13.a: "이 조약은 [BUL.GetNameDef]에 엄청난 이익을 가져다줄 거다!"
 bftb_news.13.b: "발칸반도 내 소련의 영향력이 증가하는구나!"
 bftb_news.13.c: "그러면 [BUL.GetNameDef](이)가 [SOV.GetFactionName]에 가입할까?"
 bftb_news.13.d: "그들은 단지 [SOV.GetAdjective]에 보호받으려는 것이다!"
 bftb_news.14.t: "발칸반도의 영구우호조약"
 bftb_news.14.desc: "[BUL.GetNameDef](와)과 그 발칸 주변국 간의 관계를 재건하기 위한 첫걸음으로, [BUL.GetAdjective] 정부는 [YUG.GetNameDef](와)과 우호 조약을 체결하여 양국이 우호 관계를 발전시키고 경제 협력을 촉진하겠다는 약속을 공식화했습니다.\n[BUL.GetAdjective] 정부의 진정한 의도가 이웃과의 우호 관계 수립을 넘어 발칸 연방을 결성하여 주요 유럽 강국들에 맞서려는 것이라고 주장하는 사람들이 있습니다.\n그러나 현재로서는 이러한 주장은 단지 추측에 불과합니다..."
 bftb_news.14.a: "이는 마침내 발칸에 평화를 조금이나마 가져다줄 것이다!"
 bftb_news.14.b: "그저 우리의 진격을 막기 위한 필사적인 몸부림이다!"
 bftb_news.15.t: "살로니카(테살로니키) 협정"
 bftb_news.15.desc: "[BUL.GetAdjective] 총리 [BUL.GetLeader](은)는 [GRE.GetAdjective] 수도에서 [GRE.GetLeader](와)과 만나 양국 정부가 공식적으로 우호 관계를 유지하고 [BUL.GetNameDef](와)과 [GRE.GetNameDef] 간 경제 협력을 촉진하기로 하는 협정을 체결하기 위해 논의했습니다.\n[BUL.GetLeader]에 따르면, 이것은 [BUL.GetNameDef](와)과 이웃 국가들 간의 관계를 재건하려는 시도의 첫걸음이며, 가까운 미래에 큰 결실을 맺을 수 있는 노력입니다."
 bftb_news.16.t: "[BUL.GetNameDefCap]에 접근하는 [ENG.GetNameDef]"
 bftb_news.16.desc: "\n[BUL.GetAdjective] 정부는 [BUL.GetNameDef]의 독립과 영토의 무결성을 보장할 수 있는 강대국의 지원을 얻고자 [ENG.GetNameDef]에 외교 사절단을 파견하여 [ENG.GetAdjective] 정부와 조약을 체결하기 위한 협상을 진행했습니다.\n군사 문제와 관련된 조항 외에도, 이 조약에는 [ENG.GetAdjective] 자본가들이 [BUL.GetNameDef]에서 활동할 때 상당한 세금 혜택을 주는 경제 협정도 포함되어 있습니다."
 bftb_news.16.a: "이는 우리와 [ENG.GetNameDef]의 관계를 향상할 것이다!"
 bftb_news.16.b: "이는 [BUL.GetAdjective] 측이 우리 편이 되도록 장려할 것이다!"
 bftb_news.16.c: "그러면 [BUL.GetNameDef](이)가 [ENG.GetFactionName]에 가입할까?"
 bftb_news.16.d: "그들은 단지 [ENG.GetLeader]에게 보호받으려는 것이다!"
 bftb_news.201.t: "[TUR.GetNameDefCap]의 터키 해협 재무장"
 bftb_news.201.desc: "[TUR.GetNameDefCap](와)과 [SOV.GetNameDef](은)는 신생 터키 공화국이 [TUR.GetAdjective] 독립 전쟁에서 협상국을 격퇴한 후 체결 및 시행된 로잔 조약의 개정에 합의했습니다. 이 조약은 오랫동안 [TUR.GetAdjective] 주권을 침해한다고 비난받아 왔으나, 마침내 오늘 조약은 새로 합법화된 몽트뢰 협정에 유리하게 개정되었습니다.\n\n[TUR.GetNameDefCap](은)는 이제 터키 해협을 지나는 선박들을 완전히 통제하게 되었으며, 해협 주변 주들은 [TUR.GetNameDef]에 의해 재무장되었습니다. 이 과정에 참여한 [ENG.GetAdjective] 관측자들은 단지 이 지역에서의 충돌이 일어나지 않은 것에 만족하고 있습니다."
 bftb_news.201.a: "그렇게 됐군."
 bftb_news.201.b: "평화가 이루어진 위대한 날이구나."
 bftb_news.201.c: "대전쟁의 또 다른 조약이 파기되었군."
 bftb_news.201.d: "[TUR.GetNameDef] 측은 좋겠군."
 bftb_news.202.t: "비무장 상태로 남은 터키 해협"
 bftb_news.202.desc: "[TUR.GetNameDefCap](와)과 [SOV.GetNameDef](은)는 신생 터키 공화국이 [TUR.GetAdjective] 독립 전쟁에서 협상국을 격퇴한 후 체결된 로잔 조약 개정에 합의하지 못했습니다. 로잔 조약은 터키 해협을 비무장지대로 지정하고 다르다넬스 해협과 보스포루스 해협을 민간 및 군사 선박에 무제한 개방하도록 규정했는데, 앞으로도 이 상태가 계속 유지될 것으로 보입니다.\n\n[TUR.GetLeader](은)는 전국으로 방송된 연설에서 [TUR.GetNameDef](이)가 끈질긴 제국주의의 표적이 되고 있다는 점을 강력히 비난했습니다. 이 과정에 참여한 [ENG.GetAdjective] 관측자들은 단지 이 지역에서의 충돌이 일어나지 않은 것에 만족하고 있습니다."
 bftb_news.202.a: "그들이 우리의 힘을 두려워한 것은 당연하다."
 bftb_news.202.b: "우리가 더 무엇을 할 수 있었겠는가?"
 bftb_news.202.c: "뭔가 더 해야 했을까?"
 bftb_news.202.d: "적어도 전쟁은 피할 수 있었다..."
 bftb_news.202.e: "[TUR.GetNameDef] 측이 나약함을 드러냈군..."
 bftb_news.203.t: "[TUR.GetAdjective]-[SOV.GetAdjective] 전쟁"
 bftb_news.203.desc: "수십 년 된 조약의 무난한 재협상이 되어야 했을 일이 터키 해협 통행권을 둘러싼 [SOV.GetNameDef](와)과 [TUR.GetNameDef] 간의 전면전으로 비화되었습니다.\n\n[TUR.GetLeader](은)는 협상 결렬과 전쟁 발발을 '불행한 일'이며 '분명히 피할 수 있었던 일'이라고 평했습니다. 반면 [SOV.GetLeader](은)는 [SOV.GetNameDef]의 무적 군대가 그 무엇에도 멈추지 않고 대전쟁의 옛 조약이 반드시 지켜지게 할 거라고 선언했습니다. 또한 [SOV.GetLeader](은)는 [TUR.GetAdjective] 노동자들의 해방이 임박했으며, 현 [TUR.GetAdjective] 정권의 소멸이 세계의 공산주의를 위한 위대한 승리가 될 거라고 약속했습니다."
 bftb_news.203.a: "우라아아아아!"
 bftb_news.203.b: "덤벼라!"
 bftb_news.203.c: "맙소사, 정말 큰일이군..."
 bftb_news.203.d: "외교로 해결할 순 없었던 건가?"
 bftb_news.203.e: "음, 전쟁에서 [TUR.GetAdjective] 측을 지원하는 걸 고려해야겠군..."
 bftb_news.203.f: "끔찍하군."
 bftb_news.204.t: "[TUR.GetNameDef] 내전!"
 bftb_news.204.desc: "[TUR.GetNameDef]에서 현 정권의 보수파와 이전에 강성하였던 케말주내전의자 사이의 내전이 발생하였습니다. 오스만 제국의 멸망 이후 [TUR.GetNameDef]의 독립을 위해 싸우고 이를 지켜냈던 케말주의자들은, 현 정권의 구조에 대항하는 수많은 노골적인 반항들이 그들을 무너트려야 할 충분한 이유가 된다고 말했습니다. 명성 있는 장군이자 충실한 케말주의자인 카즘 오르바이는 현재 [TUR.GetLeader]의 이슬람주의 정부를 몰아내기 위한 목적으로 그들의 군사정부를 이끌도록 임명되었습니다. \n\n[TUR.GetLeader](은)는 케말주의자들의 움직임은 진정한 민주주의 국가에 맞지 않다고 규탄하였고, 금 간 국가의 법과 체계를 다시 회복시킬 것이라고 맹세하였습니다."
 bftb_news.204.a: "우리는 승리해야만 한다!"
 bftb_news.204.b: "끔찍한 소식이군..."
 bftb_news.204.c: "이건 기회가 될 수 있다..."
 bftb_news.204.d: "그것에 관해선 우리도 아는 게 좀 있지!"
 bftb_news.205.t: "오스만 술탄국의 부활"
 bftb_news.205.desc: "전 세계의 충격 속에서, 오스만 술탄이 보수파와 세속주의 케말주의자 간의 치열한 내전 끝에 다시 왕위에 복귀했습니다. 중세 시대를 연상케 하는 화려한 의식 속에서 술탄은 옛 지위로 복귀했고, 무스타파 케말 아타튀르크의 공화국은 영원히 해체되었습니다.\n\n[TUR.GetLeader](은)는 새로 부활한 술탄국 앞에 서서 자신이 옛 지위로 복귀한 사실에 놀라움과 겸손함이 뒤섞인 감정을 표현했습니다. 새로운 술탄은 온화한 성품의 인물이지만, 전쟁광과 실지확장주의자들로 둘러싸여 있습니다. 술탄의 복귀가 가능하리라 믿지 않았던 전문가들은 앞으로 어떤 일이 벌어질지 전혀 알지 못합니다."
 bftb_news.205.a: "알함둘릴라!"
 bftb_news.205.b: "오, 이런. 또야?"
 bftb_news.205.c: "어떻게 이런 일이?"
 bftb_news.205.d: "오, 흥미롭군..."
 bftb_news.205.e: "기이하군."
 bftb_news.206.t: "지중해 협약의 여명"
 bftb_news.206.desc: "[ITA.GetLeader](와)과 [TUR.GetLeader](이)가 '[TUR.GetFactionName]'(으)로 명명된 새로운 지중해 동맹 블록의 창설을 발표했습니다. [ITA.GetLeader](은)는 이 동맹이 유럽 대륙의 최고 지도자로서 모든 유럽 문제를 지배할 것이라고 약속했지만, [TUR.GetLeader](은)는 좀 더 신중하게 이 동맹이 발칸과 지중해 국가들의 안보를 강화하기 위한 순수한 전략적 연합임을 외교관들에게 설명했습니다.\n\n[ENG.GetAdjective] 관리들은 이 새로운 지역 세력을 '도움이 되지 않고 환영받지 못하는 존재’라고 평가했으며, [GER.GetAdjective] 관측자들은 이 동맹이 10년 내에 역사 속으로 사라질 거라고 단호하게 예측했습니다."
 bftb_news.206.a: "만세!"
 bftb_news.206.b: "멍청이들!"
 bftb_news.206.c: "나약한 것들!"
 bftb_news.206.d: "또 다른 경쟁자가 싸움에 참가했군."
 bftb_news.206.e: "이것이 유럽에 의미하는 바는 무엇인가?"
 bftb_news.207.t: "[TUR.GetNameDefCap]의 발칸의 안보 약속"
 bftb_news.207.desc: "[TUR.GetLeader](은)는 오늘 전 세계 앞에 연설하며, [TUR.GetNameDef](이)가 발칸 중심의 외교 정책을 확대하여 그 지역 내 협력 국가들의 독립을 보장할 것이라고 선언했습니다. 세상 사람들은 이 움직임을 [TUR.GetNameDef](이)가 지역 안보에 집중하기 위해 단호한 선택을 내려 강대국과의 관계를 최소화한 것으로 보고 있습니다.\n\n[TUR.GetAdjective]의 결정에 찬사를 보낸 사람도 있지만, 다른 사람들은 이를 상당히 우려하고 있습니다. 특히 [ITA.GetAdjective] 관리들은 경악을 금치 못하며, 지역 내 분쟁이 일어날 가능성을 줄이려면 [TUR.GetAdjective] 정부가 입장을 철회해야 한다고 간청했습니다. 이에 [TUR.GetAdjective] 정부는 [ITA.GetNameDef](을)를 '지역 내 악성 국가'라고 규정했습니다."
 bftb_news.207.a: "우리의 운명이 기다리고 있다."
 bftb_news.207.b: "잘됐군."
 bftb_news.207.c: "문제가 되겠군."
 bftb_news.207.d: "흠."
 bftb_news.208.t: "[TUR.GetNameDefCap]의 1920년 국경 반환 요구"
 bftb_news.208.desc: "[TUR.GetNameDefCap](은)는 [TUR.GetNameDef](이)가 국경선을 국가 서약을 비준하기 이전으로 되돌리겠다는 의도를 발표했습니다. [TUR.GetAdjective] 정부는 거의 모든 인접 국가에 영유권을 주장하며, 허황된 주장을 철회하라는 상대 국가의 요구를 거부했습니다.\n\n국제 사회는 [TUR.GetAdjective] 행정부의 결정을 강력히 비난하고 있으며, [TUR.GetAdjective] 지도부의 무모한 행동이 지난 몇 년간 세계를 휩쓴 혼란을 더욱 악화할 수 있다는 전 세계적인 우려가 있습니다. [TUR.GetNameDefCap](은)는 보복주의 노선을 고수하는 것으로 보이나, 그들의 통치 결과는 시간이 지나야 알 수 있습니다."
 bftb_news.208.a: "[TUR.GetAdjective]의 계획 따위에 신경 쓸 필요는 없다."
 bftb_news.208.b: "금수 조치를 거는 게 좋겠군."
 bftb_news.208.c: "전쟁광 놈들!"
 bftb_news.208.d: "우리는 우리의 정당한 영토를 원할 뿐이다."
 bftb_news.208.e: "그들은 상황을 악화할 뿐이다!"
 bftb_news.209.t: "투란의 재림"
 bftb_news.209.desc: "터키의 정복전은 터키 정부가 자신을 [TUR.GetNameDef](으)로 선언하는 게 정당하다고 느낄 정도로 진전되었습니다. 이 새로운 제국의 등장은 전 세계를 충격에 빠뜨렸습니다. 왜냐하면 많은 사람은 터키가 독립 전쟁 이후 수십 년 동안은 회복하지 못할 거라고 믿었으며, 대륙을 아우르는 새로운 제국을 세울 거라고는 상상도 못했기 때문입니다.\n\n보도에 따르면, 새로 형성된 [TUR.GetAdjective](은)는 빠른 영토 확장을 계속할 수 있으며, [TUR.GetLeader](은)는 전 세계의 모든 터키인이 해방될 때까지 정복을 멈추지 않을 거라고 선언했습니다. 세계는 이를 숨죽이고 지켜볼 수밖에 없습니다."
 bftb_news.209.a: "우리는 아무도 막을 수 없다."
 bftb_news.209.b: "어쩌다가 이렇게 된 거지?"
 bftb_news.301.t: "[GRE.GetAdjective] 내전!"
 bftb_news.301.desc: "[GRE.GetNameDef]에서 그리스 의회를 해산한 국왕에게 충성하는 세력과 [GRE.GetNameDef]의 민주주의 원칙에 충성하는 공화주의자 및 공산주의자 세력 간에 내전이 발발했습니다. 공화주의자들과 공산주의자들 사이에는 적대감이 많았지만, [GRE.GetAdjective] 국민 전체 위에 폭군으로 군림하는 외국 출신의 인기 없는 왕을 몰아내기 위해 힘을 합쳤습니다.\n\n[GRE.GetLeader](은)는 자신과 자신에게 충성하는 군주주의 세력이 반군주주의 세력을 나라에서 완전히 축출할 때까지 전투를 멈추지 않을 거라고 약속했습니다."
 bftb_news.301.a: "폐하가 계신 곳으로 집결하라!"
 bftb_news.301.b: "군주주의자 정부는 우리에게 도움이 될 거다..."
 bftb_news.301.c: "좋지, 좋아. 서로 싸워서 자멸해라!"
 bftb_news.301.d: "그리스에 좋은 날이 올까?"
 bftb_news.302.t: "대그리스의 성립"
 bftb_news.302.desc: "전 유럽 각지에서 수많은 참석자가 모인 비밀스러운 이라클리온 협약이 무엇에 관한 것인지 궁금해하던 전 세계 사람들은 더 이상 궁금해할 필요가 없습니다. 오늘 [GRE.GetLeader](이)가 마침내 [GRE.GetAdjective] 대그리스의 꿈이 실현되었다고 선언했기 때문입니다.\n\n전문가들은 정치적 혼란과 깊이 뿌리내린 경제적 문제들로 인해 [GRE.GetAdjective]에 격변이 일어날 가능성이 낮다고 보았기에, [GRE.GetNameDef]의 급속한 확장에 놀라움을 표했습니다. 그러나 최근의 사건들은 그들의 예측이 모두 틀렸음을 증명했습니다."
 bftb_news.302.a: "우리의 꿈이 마침내 실현되었다!"
 bftb_news.302.b: "보통 우리는 그런 행동을 용납하지 않지. 하지만..."
 bftb_news.302.c: "그래 봤자 아무 소용 없을 거다!"
 bftb_news.302.d: "와."
