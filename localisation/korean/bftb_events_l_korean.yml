 bftb_bulgaria_equipment_purchases.8.t: "함선 건조 완료 - 잠수함"
 bftb_bulgaria_equipment_purchases.8.desc: "약 1년간의 건조 끝에 완성된 세 척의 [FROM.GetAdjective] 잠수함이 여러 차례의 시험 운항을 마치고 마침내 우리 해군에 인도되었습니다.\n인도된 잠수함은 [Root.GetAdjective]에 정박해 있으며 승조원들이 명령을 기다리고 있습니다."
 bftb_bulgaria_equipment_purchases.9.t: "함선 건조 완료 - 구축함"
 bftb_bulgaria_equipment_purchases.9.desc: "약 1년간의 건조 끝에 완성된 두 척의 [FROM.GetAdjective] 구축함이 여러 차례의 시험 운항을 마치고 마침내 우리 해군에 인도되었습니다.\n인도된 구축함은 [Root.GetAdjective]에 정박해 있으며 승조원들이 명령을 기다리고 있습니다."
 bftb_bulgaria_equipment_purchases.10.t: "함선 건조 완료 - 경순양함"
 bftb_bulgaria_equipment_purchases.10.desc: "약 1년간의 건조 끝에 완성된 [FROM.GetAdjective] 경순양함이 여러 차례의 시험 운항을 마치고 마침내 우리 해군에 인도되었습니다.\n인도된 경순양함은 [Root.GetAdjective]에 정박해 있으며 승조원들이 명령을 기다리고 있습니다."
 bftb_bulgaria_scw_volunteers.1.t: "스페인에서 돌아온 [ROOT.GetAdjective] 의용군"
 bftb_bulgaria_scw_volunteers.1.desc: "국제 여단에 참가하여 스페인 국민의 자유를 위해 싸웠던 용감한 [ROOT.GetAdjective] 의용군이 고향으로 돌아왔습니다. [GetVictoryOrDefeatRepublicans] 가장 용감무쌍한 [ROOT.GetAdjective] 참전용사는 매우 뛰어난 조종사 자하리 자하리에브로, 그는 전쟁 동안 수많은 훈장을 받았고 불가리아 공군 총사령관으로의 승진이 강력히 추천됩니다." #FROM.FROM is SCW loser // #FROM is SCW winner
 bftb_bulgaria_scw_volunteers.1.desc_republicans_victorious: "스페인 국민에게 너무나 큰 고통을 안겨준 내전에서 [FROM.GetNameDef] 측의 승리는 큰 기쁨을 가져왔습니다. 그들 가운데"
 bftb_bulgaria_scw_volunteers.1.desc_republicans_defeated: "마침내 파시즘의 폭정에 굴복한 [FROM.GetNameDef]의 끔찍한 패배를 애도하면서 말입니다...\n어쨌든 그들 가운데"
 bftb_bulgaria_scw_volunteers.1.a: "영웅이 되어 돌아왔구나!"
 bftb_bulgaria_scw_volunteers.1.b: "그들은 자유를 위해 최선을 다했다..."
 bftb_bulgaria_scw_volunteers.2.t: "스페인에서 돌아온 불가리아 의용군"
 bftb_bulgaria_scw_volunteers.2.desc: "스페인에서 볼셰비즘과 무정부주의에 맞서 싸우기 위해 행진했던 용감한 [ROOT.GetAdjective] 의용군이 고향으로 돌아왔습니다. [GetVictoryOrDefeatNationalists] 군대는 귀중한 전투 경험을 쌓았고, 우리 사령관 중 한 명은 전쟁 중 뛰어난 업적으로 훈장을 받고 승진했습니다."
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_victorious: "자랑스럽게도 스페인 내전에서 승리했기 때문에, [FROM.GetLeader](이)가 전면에 나서서 그들의 참전을 치하했습니다.\n우리의"
 bftb_bulgaria_scw_volunteers.1.desc_nationalists_defeated: "공산당에 완벽하게 지배당하게 된 [FROM.GetNameDef]의 끔찍한 패배로 기가 꺾여서 말입니다...\n어쨌든 우리의"
 bftb_bulgaria_scw_volunteers.2.a: "진정한 참전용사가 되어 돌아왔구나!"
 bftb_bulgaria_scw_volunteers.2.b: "스페인은 시험장일 뿐이었다..."
 bftb_bulgaria_soviet_influence.1.t: "[ROOT.GetAdjective]-[BUL.GetAdjective] 상호원조조약"
 bftb_bulgaria_soviet_influence.1.desc: "[GetBulgarianLeaderToMeetStalin](은)는 오늘 [ROOT.Capital.GetName]에서 [ROOT.GetLeader](와)과 만나 양국 간 상호원조조약 체결에 관한 [BUL.GetAdjective]의 제안을 논의했습니다. 이 조약을 통해 [BUL.GetAdjective] 정부는 [ROOT.GetNameDef](와)과의 관계를 강화하고, 혼란스러운 시기에 국가의 통합을 유지하며 발칸반도의 적대적인 이웃 국가들에 맞서 승리하는 데 필요한 지원을 얻고자 합니다."
 bftb_bulgaria_soviet_influence.1.desc_leader: "[BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.1.desc_diplomat: "[BUL.GetAdjective] 사절단"
 bftb_bulgaria_soviet_influence.1.a: "조약에 서명한다면 양국 모두에 이익이 될 거다!"
 bftb_bulgaria_soviet_influence.1.b: "우리에게 이 조약은 별로 쓸모없다."
 bftb_bulgaria_soviet_influence.2.t: "[SOV.GetNameDefCap]의 상호원조조약 서명"
 bftb_bulgaria_soviet_influence.2.desc: "[GetBulgarianLeaderToMeetStalin](은)는 [SOV.GetLeader](와)과 만나 [SOV.GetNameDef]-[ROOT.GetNameDef] 상호원조조약 체결에 관한 논의를 한 후 오늘 [ROOT.Capital.GetName](으)로 돌아왔습니다. 조약의 조건과 양국 정부가 이 관계를 유지하기 위해 수행할 조치들을 확립하는 긴 회의 끝에 양국 고위 인사들은 조약에 서명했습니다."
 bftb_bulgaria_soviet_influence.2.a: "이것이 바로 유익한 관계의 시작이리라!"
 bftb_bulgaria_soviet_influence.3.t: "[SOV.GetNameDefCap]의 상호원조조약 철회"
 bftb_bulgaria_soviet_influence.3.desc: "[GetBulgarianLeaderToMeetStalin](은)는 [SOV.GetLeader](와)과 만나 [SOV.GetNameDef]-[ROOT.GetNameDef] 상호원조조약 체결에 관한 논의를 한 후 오늘 [ROOT.Capital.GetName](으)로 돌아왔습니다. 조약 조건을 확정하기 위한 긴 회의 끝에, [SOV.GetLeader]에게 이 조약의 필요성을 설득할 방법이 없었고, [SOV.GetLeader](은)는 단호히 서명을 거부했습니다.\n[SOV.GetNameDef]에서 조약 체결이 실패한 후, [ROOT.GetLeader](은)는 이미 [ROOT.GetNameDef](을)를 위한 다른 동맹국 후보를 검토하고 있는 것으로 보입니다."
 bftb_bulgaria_soviet_influence.3.a: "새로운 동맹을 찾을 시간이 왔군..."
 bftb_bulgaria_soviet_influence.4.t: "[ROOT.GetLeader]에게 [BUL.GetFactionName]에 가입하라고 압력을 가하는 [BUL.GetLeader]"
 bftb_bulgaria_soviet_influence.4.desc: "[BUL.GetAdjective] 정부는 파시즘, 제국주의, 자본주의에 맞서 혁명을 일으키기 위해 발칸 국가들의 연합을 요구하며, [ROOT.GetLeader](이)가 [BUL.GetFactionName]에 합류하여 억압적인 유럽 국가들에 대항하는 강력한 반대 세력을 형성할 것을 촉구했습니다."
 bftb_bulgaria_soviet_influence.4.a: "우리는 불가리아와 소비에트 연방 형제들과 함께해야 한다."
 bftb_bulgaria_soviet_influence.4.b: "우리는 불가리아의 압력에 굴복하지 않을 것이다!"
 bftb_bulgaria_soviet_influence.5.t: "[ROOT.GetAdjective]의 압력에 굴복한 [FROM.GetNameDefCap]"
 bftb_bulgaria_soviet_influence.5.desc: "[FROM.GetAdjective] 정부 구성원들과의 극도로 치열한 회의와 격렬한 논쟁 끝에, [FROM.GetLeader](이)가 마침내 우리의 압력에 굴복했습니다. [FROM.GetNameDef](이)가 [ROOT.GetFactionName]에 합류함으로써, 파시즘과 제국주의, 자본주의에 맞서는 우리의 반대 진영이 강화되었습니다."
 bftb_bulgaria_soviet_influence.5.a: "그들은 옳은 선택을 했다."
 bftb_bulgaria_soviet_influence.6.t: "[FROM.GetNameDefCap]의 [ROOT.GetAdjective] 요구 거부"
 bftb_bulgaria_soviet_influence.6.desc: "[FROM.GetLeader](이)가 우리 외교관들과 만나기를 거부했습니다. 우리 외교관들은 양국이 분열하지 않고 동맹으로서 단결할 필요성에 대해 논의하기 위해 [FROM.GetNameDef]에 파견되었으나, [FROM.GetAdjective] 정부는 우리의 동맹 가입 제안을 거절했습니다. 이로써 [ROOT.GetNameDef](와)과 [FROM.GetNameDef] 간의 협력은 불가능하다는 점이 명확해졌으며, [ROOT.GetFactionName] 국가들은 이 국가를 상대로 취할 노선이 매우 제한되게 되었습니다."
 bftb_bulgaria_soviet_influence.6.a: "이러한 결정은 [FROM.GetNameDef]에 파멸만 안겨줄 것이다..."
 bftb_bulgaria_yugoslavian_influence.1.t: "영구우호조약"
 bftb_bulgaria_yugoslavian_influence.1.desc: "[GetBulgarianLeaderToMeetStalin](이)가 오늘 [ROOT.Capital.GetName]에서 [ROOT.GetLeader](와)과 만나 [BUL.GetAdjective](이)가 제안한 양국 간의 영구우호조약 체결을 논의했습니다. 이 조약을 통해 [BUL.GetAdjective] 정부는 과거의 분쟁을 묻어 두고 [YUG.GetNameDef](와)과의 관계를 강화하려 하며, 궁극적으로 두 나라가 협력하고 어느 한쪽이 분쟁에 휘말릴 경우 상호 지원할 수 있는 동맹을 형성하기를 희망합니다."
 bftb_bulgaria_yugoslavian_influence.1.a: "조약에 서명한다면 양국 모두에 이익이 될 거다!"
 bftb_bulgaria_yugoslavian_influence.1.b: "우리에게 이 조약은 별로 쓸모없다."
 bftb_bulgaria_yugoslavian_influence.2.t: "영구우호조약에 서명한 [FROM.GetNameDefCap]"
 bftb_bulgaria_yugoslavian_influence.2.desc: "[GetBulgarianLeaderToMeetStalin](은)는 오늘 [YUG.Capital.GetName]에서 [YUG.GetLeader](와)과의 회의를 마치고 [BUL.Capital.GetName](으)로 돌아왔습니다. 이번 회의에서는 [YUG.GetNameDef](와)과 [ROOT.GetNameDef] 간의 영구우호조약 체결을 논의했습니다. 회의가 끝날 무렵 양국 고위 인사들은 조약에 서명했으나, 일부 조항은 나중에 결정하기로 보류되었으며, 이 유익한 관계를 유지할 뿐만 아니라 발전시키려는 서로의 의지를 확인했습니다."
 bftb_bulgaria_yugoslavian_influence.2.a: "이것은 양국 모두를 강하게 만들어줄 것이다!"
 bftb_bulgaria_yugoslavian_influence.3.t: "[FROM.GetNameDefCap]의 영구우호조약 거부"
 bftb_bulgaria_yugoslavian_influence.3.desc: "[GetBulgarianLeaderToMeetStalin](은)는 오늘 [YUG.Capital.GetName]에서 [YUG.GetLeader](와)과의 회의를 마치고 [BUL.Capital.GetName](으)로 돌아왔습니다. 이번 회의에서는 [YUG.GetNameDef](와)과 [ROOT.GetNameDef] 간의 영구우호조약 체결 제안을 논의했습니다. 안타깝게도 [YUG.GetLeader](은)는 [ROOT.GetNameDef](와)과 우호 관계를 맺는다는 아이디어에 별로 열의를 보이지 않았으며 결국 우리 제안을 거절했습니다."
 bftb_bulgaria_yugoslavian_influence.3.a: "아까운 시간만 낭비했군..."
 bftb_bulgaria_balkan_federation.1.t: "발칸 연방 계획"
 bftb_bulgaria_balkan_federation.1.desc: "우리는 발칸 사회주의 공화국 연방 결성을 위한 계획을 모두 준비했으며, 이를 발칸 국가들의 정부에 제시하고 각국을 가입시키기 위한 협상을 시작할 예정입니다. 첫 번째로 협상할 나라는 [YUG.GetNameDef]입니다.\n이 연방의 주요 목표는 [ROOT.GetNameDef](이)가 이끄는 초국가적 연합체로서, 발칸의 모든 민족이 협력하여 발칸 국가들을 굴복시키려는 수많은 적들과 맞서 싸울 준비를 하는 것입니다.\n그러나 [ROOT.GetLeader](은)는 더 큰 꿈을 꾸고 있습니다. 그것은 시민들이 더 이상 불가리아인, 그리스인, 유고슬라비아인이 아닌, 자유로운 발칸 시민이 되는 연합 발칸 연방을 형성하는 겁니다."
 bftb_bulgaria_balkan_federation.1.a: "이 정도 꿈이라면 싸울 가치가 있다!"
 bftb_bulgaria_balkan_federation.2.t: "[BUL.GetAdjective]의 발칸 연방 계획"
 bftb_bulgaria_balkan_federation.2.desc: "[BUL.GetAdjective] 정부는 발칸 사회주의 공화국 연방 결성 계획을 제시하며, [ROOT.GetNameDef]에 가장 먼저 가입 초청을 받을 특권을 약속했습니다.\n[BUL.GetNameDef](이)가 이끄는 연방의 주요 목표는 발칸반도의 모든 민족이 초국가적 연합으로 협력하여 발칸 국가들을 굴복시키려는 수많은 적들과 맞서 싸울 준비를 하는 것입니다.\n사회주의 및 공산주의 언론은 이미 이 소식을 유출했으며, 발칸 연방과 [ROOT.GetNameDef]의 가입에 대한 지지가 [ROOT.GetAdjective] 국민들 사이에서 확산되기 시작하고 있습니다."
 bftb_bulgaria_balkan_federation.2.a: "야심 찬 계획이다..."
 bftb_bulgaria_balkan_federation.3.t: "발칸 연방 선전"
 bftb_bulgaria_balkan_federation.3.desc: "불가리아인들은 [ROOT.GetNameDef]에서 발칸 사회주의 공화국 연방을 결성하겠다는 그들의 허황된 계획이 실현 가능하다는 점을 [ROOT.GetAdjective] 주민들에게 설득하기 위한 선전 활동을 시작했습니다.\n좌파 언론이 이 소식을 퍼뜨렸으며, 특히 도시의 산업 노동자들과 농촌의 농민들 사이에서 많은 사람이 이미 [BUL.GetAdjective]의 제안에 무조건적인 지지를 보내고 있습니다."
 bftb_bulgaria_balkan_federation.3.a: "불가리아가 대담한 짓을 하는군..."
 bftb_bulgaria_balkan_federation.4.t: "[ROOT.GetNameDef](을)를 불안정하게 만드는 [BUL.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.4.desc: "[BUL.GetAdjective] 활동가들이 [ROOT.GetNameDef]에 있는 발칸 연방 지지자들에게 무기를 제공하고 국내 불안을 조성하려는 목적으로 우리 나라 국경을 넘어왔습니다.\n경찰관들은 이 반체제 인사들을 잡아 가두기 위해 밤낮으로 노력하고 있지만, 지금까지 그들의 노력은 큰 성과를 거두지 못했고, 특히 노동 계층을 중심으로 많은 [ROOT.GetAdjective] 시민들이 [BUL.GetAdjective]의 발칸 연방 프로젝트를 지지하는 대열에 합류했습니다."
 bftb_bulgaria_balkan_federation.5.t: "발칸 통일"
 bftb_bulgaria_balkan_federation.5.desc: "[BUL.GetAdjective] 정부는 발칸반도의 여러 민족 간의 이해와 협력을 증진하기 위해 중앙 집권 정부 아래 발칸 통일을 추진하자는 제안을 우리에게 보냈습니다. [BUL.GetLeader]에 따르면, 이것은 발칸 연방이 위대해지기 위한 마지막 단계로서 과거의 갈등을 뒤로하고 우리 국가들이 영구적인 단결과 평화를 누리게 해줄 것입니다.\n[BUL.GetNameDef](은)는 우리 국가들의 통일을 진행하기 위해 [ROOT.GetAdjective] 정부의 답변을 기다리고 있습니다."
 bftb_bulgaria_balkan_federation.5.a: "발칸 형제들과 함께하자!"
 bftb_bulgaria_balkan_federation.5.b: "통합을 수락하기 전에 도움을 요청하자."
 bftb_bulgaria_balkan_federation.5.c: "제한된 자치 정부를 요구하자."
 bftb_bulgaria_balkan_federation.5.d: "우린 [ROOT.GetAdjective]의 독립과 그 민족성을 절대 포기할 수 없다!"
 bftb_bulgaria_balkan_federation.5.d_consequences_tt: "§R거절하면 [FROM.GetNameDef] 측이 우리를 [FROM.GetFactionName]에서 내쫓거나 심지어 우리에 대한 전쟁 명분을 얻을 수도 있습니다!§!"
 bftb_bulgaria_balkan_federation.6.t: "[ROOT.GetNameDef]에 통합된 [FROM.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.6.desc: "[FROM.GetAdjective] 정부는 우리의 통일 제안을 받아들여 연합 발칸 연방에 합류했습니다. [ROOT.GetLeader]의 연합 발칸 연방의 꿈을 믿어준 전 [FROM.GetAdjective] 시민들은 이제 자유 발칸 시민이 되었습니다."
 bftb_bulgaria_balkan_federation.6.a: "꿈은 이루어진다!"
 bftb_bulgaria_balkan_federation.7.t: "[FROM.GetNameDefCap]의 산업 원조 요청"
 bftb_bulgaria_balkan_federation.7.desc: "[FROM.GetAdjective] 정부는 우리 연합 발칸 연방에 가입하기로 동의했습니다. 그러나 통합을 진행하기 전에, [FROM.GetNameDef](은)는 부족한 국가 산업을 강화하기 위한 원조가 필요합니다. [FROM.GetLeader](은)는 국가의 산업 발전이 촉진되면, [FROM.GetNameDef](이)가 기꺼이 위대한 연합 발칸 연방에 가입할 거라고 약속했습니다."
 bftb_bulgaria_balkan_federation.7.a: "우린 [FROM.GetAdjective] 사람들에게 산업 원조를 제공해야 한다."
 bftb_bulgaria_balkan_federation.8.t: "[FROM.GetNameDefCap]의 경제 원조 요청"
 bftb_bulgaria_balkan_federation.8.desc: "[FROM.GetAdjective] 정부는 우리 연합 발칸 연방에 가입하기로 동의했습니다. 그러나 통합을 진행하기 전에, [FROM.GetNameDef](은)는 위기에 처한 경제 붕괴를 막기 위해 재정 지원이 절실히 필요합니다. [FROM.GetLeader](은)는 국가가 경제 회복 지원을 받고 상황이 개선되면, [FROM.GetNameDef](이)가 기꺼이 위대한 연합 발칸 연방에 가입할 거라고 약속했습니다."
 bftb_bulgaria_balkan_federation.8.a: "우린 [FROM.GetAdjective] 사람들에게 경제 원조를 제공해야 한다."
 bftb_bulgaria_balkan_federation.9.t: "[FROM.GetNameDefCap]의 군사 원조 요청"
 bftb_bulgaria_balkan_federation.9.desc: "[FROM.GetAdjective] 정부는 우리 연합 발칸 연방에 가입하기로 동의했습니다. 그러나 통합을 진행하기 전에, [FROM.GetNameDef](은)는 [FROM.Capital.GetName] 주변 여러 시골 마을에 숨어 있는 반체제 조직을 소탕하는 작전을 수행하기 위해, 자신의 믿음직스럽지 못한 군대를 강화할 군사 지원을 필요로 합니다. [FROM.GetLeader](은)는 작전이 완료되면 [FROM.GetNameDef](이)가 기꺼이 위대한 연합 발칸 연방에 가입할 거라고 약속했습니다."
 bftb_bulgaria_balkan_federation.9.a: "우린 [FROM.GetAdjective] 사람들에게 군사 원조를 제공해야 한다."
 bftb_bulgaria_balkan_federation.10.t: "자결권을 요청하는 [FROM.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.10.desc: "[FROM.GetLeader](이)가 이끄는 [FROM.GetAdjective] 대표단이 오늘 [ROOT.Capital.GetName]에 도착하여 [ROOT.GetLeader](와)과 함께 [FROM.GetNameDef]의 연합 발칸 연방에 가입하기 위한 조건에 대해 논의하고 있습니다. [FROM.GetAdjective] 정부는 연방 내에서 일정한 독립성과 자치권을 유지하기를 원하며, 일정 수준의 자율권을 가진 준회원으로 가입할 의향이 있는 것으로 보입니다."
 bftb_bulgaria_balkan_federation.10.a: "수락한다!"
 bftb_bulgaria_balkan_federation.11.t: "[FROM.GetNameDefCap]의 제안 거부"
 bftb_bulgaria_balkan_federation.11.desc: "[FROM.GetAdjective] 정부는 우리 연합 발칸 연방에 가입하기를 거부했지만, 양국 간 동맹을 유지하려는 의지는 확고합니다.\n그러나 [FROM.GetLeader](은)는 불가리아 정부가 [FROM.GetAdjective]의 거부에 어떻게 반응하는지가 연방의 진정한 숨겨진 목적이 불가리아의 국경을 상상할 수 없을 정도로 확장하려는 것인지, 아니면 불가리아가 연방 가입 조건과 상관없이 발칸 국가 간 협력을 진정으로 추구하는지를 보여줄 거라고 공개적으로 주장했습니다. 어쨌든 [FROM.GetNameDef](은)는 독립이나 문화 정체성을 절대로 포기하지 않을 것입니다."
 bftb_bulgaria_balkan_federation.11.a: "그들의 결정을 존중한다."
 bftb_bulgaria_balkan_federation.11.b: "우리를 신뢰하지 않는 정부와 어떻게 협력할 수 있겠는가?"
 bftb_bulgaria_balkan_federation.11.c: "[FROM.GetLeader], 이 사람은 말이 너무 많군!"
 bftb_bulgaria_balkan_federation.12.t: "[FROM.GetNameDefCap]의 발칸반도 내 [ROOT.GetAdjective] 영토 요구"
 bftb_bulgaria_balkan_federation.12.desc: "[BUL.GetAdjective] 정부는 발칸반도에 있는 [ROOT.GetAdjective]의 영토를 발칸 국가들에 이양할 것을 요구하는 외교 사절단을 파견했습니다. [BUL.GetAdjective] 측에 의하면 발칸 국가들이 그 영토의 정당한 소유자라고 합니다. [BUL.GetNameDef] 대표단은 대체로 우호적인 어조를 유지했으나, 우리의 몇몇 외교관은 특히 [ITA.GetAdjective] 장관들이 처음 제안을 거부했을 때 위협적인 뉘앙스를 감지했다고 주장합니다."
 bftb_bulgaria_balkan_federation.12.a: "평화를 유지하기 위해선 그들의 요구를 들어줘야 한다..."
 bftb_bulgaria_balkan_federation.12.a_state_transfering_tt: "그 지역은 발칸의 정당한 주인에게 돌아갈 것이다."
 bftb_bulgaria_balkan_federation.12.b: "[BUL.GetAdjective]의 압력에 굴복하지 않을 [ROOT.GetNameDef]!"
 bftb_bulgaria_balkan_federation.12.b_tt: "다음의 효과로 이어질 수 있습니다:"
 bftb_bulgaria_balkan_federation.13.t: "우리의 요구에 굴복한 [ITA.GetNameDefCap]"
 bftb_bulgaria_balkan_federation.13.desc: "[ITA.GetAdjective]의 발칸 영토 양도를 협상하기 위해 파견된 우리 외교 사절단과의 길고 치열한 회담 끝에, [ITA.GetLeader](은)는 [BUL.GetAdjective]의 압력에 굴복하여, [ITA.GetAdjective](이)가 발칸반도에 소유한 지역들의 통제권을 그곳의 정당한 소유국들에 공식적으로 이양했습니다."
 bftb_bulgaria_balkan_federation.13.a: "[ITA.GetLeader]의 현명한 결정이다."
 bftb_bulgaria_balkan_federation.14.t: "[BUL.GetAdjective]의 발칸 영토 중재"
 bftb_bulgaria_balkan_federation.14.desc: "[BUL.GetAdjective] 정부는 발칸반도에 있는 [ITA.GetAdjective]의 영토를 양도할 것을 요구하는 외교 사절단을 [ITA.GetNameDef]에 파견했습니다.\n긴 회담 끝에 [ITA.GetLeader](은)는 [BUL.GetAdjective]의 압력에 굴복하여, [ITA.GetAdjective](이)가 소유한 발칸반도의 지역들의 통제권을 그곳의 정당한 소유국들에 이양하기로 합의했습니다. 이로써 [ROOT.GetNameDef]도 영토를 획득하게 되었습니다."
 bftb_bulgaria_balkan_federation.14.a: "불가리아인들에게 감사한다!"
 bftb_bulgaria_balkan_federation.15.t: "[ITA.GetNameDefCap]의 발칸 영토 포기 거부"
 bftb_bulgaria_balkan_federation.15.desc: "발칸반도 내 [ITA.GetAdjective] 영토를 정당한 소유국에 양도하는 협상을 하기 위해 파견된 우리 대표단과의 긴 회담 끝에, [ITA.GetLeader](은)는 마침내 [ROOT.GetAdjective] 외교관들의 말을 끊고, 발칸 반도에서 [ITA.GetNameDef](이)가 점령한 모든 영토는 정당하게 [ITA.GetAdjective] 국민의 것이라고 선언했습니다."
 bftb_bulgaria_balkan_federation.15.a: "그렇다면 직접 가져가야겠군!"
 bftb_bulgaria_balkan_federation.15.b: "[ITA.GetAdjective] 측은 나중에 처리하자..."
 bftb_bulgaria_balkan_federation.16.t: "[BUL.GetNameDefCap]의 발칸반도 내 모든 [ROOT.GetAdjective] 영토 요구"
 bftb_bulgaria_balkan_federation.16.desc: "[BUL.GetAdjective] 정부는 발칸반도의 [ROOT.GetAdjective] 영토 양도를 요구하는 외교 사절단을 파견했습니다. [BUL.GetAdjective]인들에 따르면, 해당 영토는 정당하게 그들의 소유입니다.\n[BUL.GetNameDef] 대표단은 대체로 우호적인 어조를 유지했으나, 우리의 몇몇 외교관은 특히 [ROOT.GetAdjective] 장관들이 처음 제안을 거부했을 때 위협적인 뉘앙스를 감지했다고 주장합니다."
 bftb_bulgaria_balkan_federation.16.a: "우린 무슨 수를 써서라도 새로운 발칸 전쟁을 피해야만 한다..."
 bftb_bulgaria_balkan_federation.16.b: "[BUL.GetLeader] 정신이 온전치 않나 보구나!"
 bftb_bulgaria_balkan_federation.17.t: "[TUR.GetNameDefCap]의 발칸 영토 포기"
 bftb_bulgaria_balkan_federation.17.desc: "[TUR.GetAdjective]의 발칸 영토 양도 협상을 위해 파견된 우리 외교 대표단과의 극도로 긴장된 회담 끝에, [TUR.GetLeader](은)는 [ROOT.GetAdjective]의 압력에 굴복하여 발칸반도의 [TUR.GetAdjective] 주들에 대한 통제권을 공식적으로 [ROOT.GetNameDef]에 이양했습니다."
 bftb_bulgaria_balkan_federation.17.a: "축하할 일이구나!"
 bftb_bulgaria_balkan_federation.18.t: "[TUR.GetNameDefCap]의 발칸 영토 포기 거부"
 bftb_bulgaria_balkan_federation.18.desc: "발칸반도 내 [TUR.GetAdjective] 영토를 [ROOT.GetNameDef]에 양도하는 협상을 위해 파견된 우리 대표단과의 극도로 긴장된 회담 끝에, [TUR.GetLeader](은)는 우리 외교관의 말을 끊고 자기 주장을 펼쳤습니다. [TUR.GetNameDef](은)는 발칸반도 내 영토를 수백 년 동안 통치해 왔으므로 그곳의 정당한 소유자는 [TUR.GetNameDef](이)라는 것입니다."
 bftb_bulgaria_balkan_federation.18.a: "그러면 무력으로 가져가야겠군!"
