 bftb_bulgaria_rearmament.5.t: "[BUL.GetAdjective] 군사 제한 해제"
 bftb_bulgaria_rearmament.5.desc: "[ROOT.GetAdjective]의 요구를 수용하고 [GetNapTarget] 측과 불가침조약을 체결한 후, [BUL.GetAdjective] 대표단이 런던에 도착하여 [BUL.GetNameDef] 측이 군사 재무장을 시작할 수 있게 하는 공식 조약에 서명할 준비를 마쳤습니다."
 bftb_bulgaria_rearmament.5.a: "빨리 해치우자."
 bftb_bulgaria_rearmament.6.t: "우리의 군대 제한을 해제해 준 [ENG.GetNameDefCap]"
 bftb_bulgaria_rearmament.6.desc: "[ENG.GetNameDef] 대표단과 소피아에서의 고된 협상 끝에, 우리는 [ENG.GetAdjective] 정부가 우리 군대에 대한 제한을 해제하는 협정을 체결했습니다. 이제 [ROOT.GetNameDef](은)는 마침내 군사 재무장을 시작할 수 있습니다."
 bftb_bulgaria_rearmament.6.a: "더는 시간을 지체할 순 없다. 재무장을 시작하라!"
 bftb_bulgaria_rearmament.7.t: "군사 제한을 해제하기 위해 압박하는 [BUL.GetNameDefCap]"
 bftb_bulgaria_rearmament.7.desc: "[BUL.GetAdjective]에 대한 군사 제한을 해제하도록 [ROOT.GetAdjective] 정부를 압박하기 위해 [BUL.GetNameDef] 대표단이 런던에 도착했습니다.\n발칸반도에 다시 전운이 감도는 가운데, [BUL.GetNameDef](은)는 무슨 수를 쓰든 조만간 영토의 무결성을 지키기 위한 준비를 시작할 거라고 단호히 말했습니다."
 bftb_bulgaria_rearmament.7.a: "협박에는 굴하지 않겠다!"
 bftb_bulgaria_rearmament.7.b: "방법이 없다... 그들의 군대 제한을 해제하라!"
 bftb_bulgaria_rearmament.8.t: "우리의 압력에도 군대 제한을 풀어주지 않은 [ENG.GetNameDefCap]"
 bftb_bulgaria_rearmament.8.desc: "[ENG.GetAdjective] 정부에 우리 군대에 대한 규제를 풀도록 압력을 가하기 위해 런던에 파견된 [ROOT.GetAdjective] 대표단이 끔찍한 소식을 가지고 돌아왔습니다. [ENG.GetNameDef](은)는 우리의 요구를 받아들이지 않을 것이며, [ROOT.GetNameDef]의 재무장을 허용하지 않을 것입니다."
 bftb_bulgaria_rearmament.8.a: "우리에게 선택의 여지를 안 주는군..."
 bftb_bulgaria_rearmament.9.t: "[BUL.GetNameDefCap]의 군대 제한 미준수"
 bftb_bulgaria_rearmament.9.desc: "우리 나라에 [BUL.GetLeader](이)가 파견한 [BUL.GetAdjective] 외교관이 도착하여[GetReasonForNotAbiding] 통보했습니다."
 bftb_bulgaria_rearmament.9.a: "나중에 처리하도록 하자..."
 bftb_bulgaria_rearmament.9.b: "대가를 치를 것이다!"
 bftb_bulgaria_rearmament.9.desc_reason_war: ", 그들이 휘말린 군사적 충돌로 인해 [BUL.GetNameDef]의 독립과 국민의 자유를 지키기 위해 즉시 재무장을 시작한다고"
 bftb_bulgaria_rearmament.9.desc_reason_faction: " [BUL.GetFactionName](이)가 지원해주고 있으니 [BUL.GetNameDef](은)는 더 이상 군대 제한을 따르지 않을 거라고"
 bftb_bulgaria_nationalization.1.t: "우리의 자회사를 압류한 [FROM.GetNameDefCap]"
 bftb_bulgaria_nationalization.1.desc: "[BUL.GetNameDef]의 [GetLeaderNameIfRegencyCouncil](은)는 [GetTsarLoyalistOrPartyName]의 지원을 받아 모든 외국 자회사를 국유화하여 앞으로는 [BUL.GetAdjective] 국가에 속하도록 하는 새로운 법안을 통과시켰습니다.\n상류층, 특히 [BUL.GetNameDef](이)가 부당하게 국유화한 기반시설과 자회사를 발전시키는 데 막대한 자금을 투자한 산업계 거물들은 [BUL.GetNameDef] 내 [ROOT.GetAdjective] 이익에 대한 이 대담한 공격으로 심각한 타격을 입었습니다."
 bftb_bulgaria_nationalization.1.desc_tsar_loyalists: "충성파 장관들"
 bftb_bulgaria_nationalization.1.desc_party_name: "[BUL.GetRulingPartyLong]의 장관들"
 bftb_bulgaria_nationalization.1.desc_regency_council: "보그단 필로프와 [BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.desc_regular_leader: "[BUL.GetLeader]"
 bftb_bulgaria_nationalization.1.a: "이제 우리가 할 수 있는 건 없다..."
 bftb_bulgaria_nationalization.1.b: "무역 금수 조치로 자기 분수를 알게 해야 한다!"
 bftb_bulgaria_nationalization.1.c: "외교단을 보내라... 전차를 앞세워서!"
 bftb_bulgaria_nationalization.1.d: "배은망덕한 반역자들을 쫓아내자!"
 bftb_bulgaria_nationalization.2.t: "불가리아에 대한 [FROM.GetAdjective]의 금수 조치"
 bftb_bulgaria_nationalization.2.desc: "[ROOT.GetAdjective]의 외국 자회사 및 지점 국유화에 대응하여, [FROM.GetNameDef][GetEmbargoAllies]은 금수 조치를 취하기로 결정했습니다. \n어떤 사람은 상황이 훨씬 더 악화될 수도 있었다고 말하지만, 사실 특정 부문, 특히 수출입에 집중된 부문들이 이 금수 조치로 심각한 타격을 입었습니다."
 bftb_bulgaria_nationalization.2.desc_no_allies: ""
 bftb_bulgaria_nationalization.2.desc_allies: " 측과 그의 동맹국들"
 bftb_bulgaria_nationalization.2.a: "정말 유난이군..."
 bftb_bulgaria_nationalization.3.t: "[FROM.GetFactionName]에서 우리를 추방한 [FROM.GetNameDefCap]"
 bftb_bulgaria_nationalization.3.desc: "[FROM.GetAdjective] 정부는 투자자들과 산업계 거물들의 압박에 굴복했습니다. 그들은 외국 자회사를 국유화한 [BUL.GetAdjective]에 대응하여 [FROM.GetNameDef]에 [BUL.GetNameDef](을)를 무역 금수 조치를 하는 걸 넘어서 아예 [FROM.GetFactionName]에서 추방할 것을 요구했습니다. \n[GetEmbargoAndKickAllies] 금수 조치는 몇몇 국가 경제 부문에 심각한 영향을 미칠 것입니다. 더 심각한 문제는 우리는 [BUL.GetNameDef]의 매우 어려운 상황을 이용할 이웃 나라들의 야욕에 노출되어 있다는 겁니다."
 bftb_bulgaria_nationalization.3.desc_no_allies: ""
 bftb_bulgaria_nationalization.3.desc_allies: "[FROM.GetNameDef]의 동맹들이 참여한"
 bftb_bulgaria_nationalization.3.a: "이럴 줄 알아야 했는데!"
 bftb_bulgaria_uranium_mining_concessions.1.t: "[FROM.GetNameDefCap] 우라늄 채굴 협정"
 bftb_bulgaria_uranium_mining_concessions.1.desc: "동맹국 [FROM.GetAdjective](와)과의 좋은 관계가 결실을 맺었습니다. [FROM.GetAdjective] 정부가 부호보 인근의 우라늄 광산 개발 권한을 우리에게 부여한 겁니다. 그들은 아직 자국 기술로는 이 물질을 제대로 활용할 수 없다고 주장하며, 대신 불가리아의 기본적인 산업 및 농업 제품과 교환하여 우리가 부호보 광산을 통제하는 양허 협정을 체결하기를 원합니다.\n우리에게 유리한 이 계약은 새로운 우라늄 공급원을 제공할 뿐만 아니라, [GER.GetNameDef](와)과 [BUL.GetNameDef] 간의 관계를 더욱 개선할 것입니다."
 bftb_bulgaria_uranium_mining_concessions.1.a: "유용하겠군."
 bftb_bulgarian_claims.1.t: "발칸에 대한 영유권 보장을 요청하는 불가리아"
 bftb_bulgarian_claims.1.desc: "[BUL.GetNameDef] 대표단이 우리 정부에 접근하여 발칸 반도에서의 그들의 요구에 대한 [ROOT.GetAdjective]의 지원을 요청하고, 가까운 미래에 이 지역에서 [BUL.GetAdjective]의 영토 확장을 비밀리에 협상하고 확보하려 하고 있습니다. 그 대가로 [BUL.GetAdjective](이)가 [ROOT.GetNameDef](와)과 동맹을 맺고 [ROOT.GetFactionName]에 가입하는 것을 제안하고 있습니다."
 bftb_bulgarian_claims.1.a: "불가리아의 영유권을 인정해라."
 bftb_bulgarian_claims.1.b: "영토 확장에 관한 문제는 우리가 알아서 하겠다!"
 bftb_bulgarian_claims.1.a_tt: "§Y불가리아 영토 확장 계획§! 변동치가 붙은 주는 어떤 동맹국이 해당 주를 점령하고 [BUL.GetNameDef](이)가 [ROOT.GetFactionName]에 가입하면 [BUL.GetNameDef]에 이전됩니다."
 bftb_bulgarian_claims.2.t: "우리의 영유권 주장을 인정한 [GER.GetNameDefCap]"
 bftb_bulgarian_claims.2.desc: "우리의 발칸반도 내 영토 확장을 협상하기 위해 [FROM.Capital.GetName]에 파견되었던 [ROOT.GetAdjective] 대표단이 임무가 완전히 성공했다는 소식을 전하기 위해 [ROOT.Capital.GetName](으)로 돌아왔습니다. 그들은 [FROM.GetAdjective] 측과 비밀 협정을 체결했으며, 이에 따라 [FROM.GetNameDef] 측은 우리의 영유권을 인정했습니다. 또한, 우리가 공식적으로 [FROM.GetFactionName]에 가입하여 점령된 발칸 국가들에서 평화유지군 역할을 맡게 되면 [ROOT.GetNameDef]에 해당 지역의 통제권을 부여하기로 합의했습니다."
 bftb_bulgarian_claims.2.a: "이보다 더 좋을 순 없었을 거다!"
 bftb_bulgarian_claims.3.t: "[GER.GetNameDefCap]의 우리 영유권 주장 거부"
 bftb_bulgarian_claims.3.desc: "[ROOT.GetAdjective] 대표단이 [FROM.GetAdjective] 측이 발칸 지역에 대한 우리의 영유권을 인정해줄 것을 협상하기 위해 [FROM.Capital.GetName]에 파견되었습니다. 그러나 대표단은 [FROM.GetNameDef] 측과 합의를 이루어 [ROOT.GetAdjective]의 발칸 지역 영토 확장을 확보하는 임무에 실패했다는 소식을 전하기 위해 [ROOT.Capital.GetName](으)로 돌아왔습니다."
 bftb_bulgarian_claims.3.a: "그렇다면 더 교묘한 방법을 써서 확장하는 수밖에..."
 bftb_bulgarian_claims.4.t: "불가리아의 통제를 허용하는 [GER.GetNameDefCap]"
 bftb_bulgarian_claims.4.desc: "이전에 합의한 대로, [GER.GetNameDef](은)는 현재 [GER.GetFactionName] 세력이 점유하고 있고 [ROOT.GetNameDef](이)가 영유권을 주장하는 영토의 통제권을 이전할 것을 명령했습니다. 해당 영토는 앞으로 [ROOT.GetAdjective] 정부가 관리합니다."
 bftb_bulgarian_claims.4.a: "정당한 우리의 것을 받았다!"
 bftb_bulgarian_claims.5.t: "불가리아 점령 승인"
 bftb_bulgarian_claims.5.desc: "이전에 합의한 대로, 우리는 현재 [GER.GetFactionName] 세력이 점유하고 있고 [ROOT.GetNameDef](이)가 영유권을 주장하는 영토의 통제권을 이전할 것을 명령했습니다. 해당 영토는 앞으로 [ROOT.GetAdjective] 정부가 관리합니다."
 bftb_bulgarian_claims.5.a: "협상에서 약속한 내용은 지켜야지."
 bftb_bulgarian_claims.6.t: "불가리아의 점령을 허락한 [GER.GetNameDefCap]"
 bftb_bulgarian_claims.6.desc: "이전에 [GER.GetAdjective] 정부와 [BUL.GetAdjective] 정부가 합의한 대로, [GER.GetNameDef](은)는 현재 우리가 점유하고 있고 [BUL.GetNameDef](이)가 영유권을 주장하는 영토에 대한 통제권을 이전할 것을 명령했습니다. 해당 영토는 앞으로 [BUL.GetAdjective] 정부가 관리할 것입니다."
 bftb_bulgarian_claims.6.a: "건방진 불가리아 녀석!"
 bftb_bulgarian_claims.6.b: "그들이 무슨 권리로!"
 bftb_bulgarian_claims.7.t: "[FROM.FROM.GetName]의 소유권 이전을 제안한 [FROM.GetNameDefCap]"
 bftb_bulgarian_claims.7.desc: "[FROM.GetAdjective](은)는 점령한 발칸 지역에서의 평화 유지 역할을 맡은 후, [FROM.FROM.GetName]의 행정 통제권까지 부여해 달라고 우리에게 요청했습니다. 이 요청을 수용하면 [ROOT.GetFactionName](은)는 점령한 지역의 질서와 안정을 유지하고 [ROOT.GetAdjective] 주둔군의 부담을 덜어 우리 군대가 다른 전선에 병력을 보낼 수 있게 할 겁니다."
 bftb_bulgarian_claims.7.a: "다른 곳에 병력이 더 필요한 현 상황에서는 괜찮은 거래다!"
 bftb_bulgarian_claims.7.b: "불가리아인들의 영토 확장 야망은 무한하구나!"
 bftb_bulgarian_claims.8.t: "[FROM.FROM.FROM.GetName]의 소유권 이전을 제안한 [FROM.GetNameDefCap]"
 bftb_bulgarian_claims.8.desc: "[FROM.GetAdjective] 정부가 [ROOT.GetNameDef]에 [FROM.FROM.FROM.GetName]에 대한 행정 통제권을 부여하기로 합의했습니다. 우리는 이제 이 지역에서 평화유지군 역할을 맡아, 질서와 안정을 유지할 뿐만 아니라 적의 공격을 방어할 주둔군도 배치할 것입니다."
 bftb_bulgarian_claims.8.a: "불가리아의 영토가 넓어지는구나!"
 bftb_bulgarian_claims.9.t: "[ROOT.GetAdjective](으)로의 [FROM.FROM.FROM.GetName] 소유권 이전을 거부한 [FROM.GetNameDefCap]"
 bftb_bulgarian_claims.9.desc: "[FROM.GetAdjective] 정부는 [ROOT.GetNameDef]에 [FROM.FROM.FROM.GetName]에 대한 행정권을 부여하는 것을 거부했습니다. 그들은 우리가 이런 제안을 내놓은 진짜 동기가 전쟁에서 승리한 후 [ROOT.GetAdjective]의 점령지를 확장하여 발칸반도의 더 많은 지역을 차지하려는 거라고 주장합니다. 그리고 심지어 [FROM.GetLeader]도 우리의 영토 야망이 눈에 거슬리기 시작했다고 선언했습니다."
 bftb_bulgarian_claims.9.a: "그럼 다음 기회를 노리지..."
 BUL_germany_recognizes_our_claim_tt: "[GER.GetNameDefCap] 측이 이 지역에 대한 우리의 영유권을 인정합니다."
 bftb_bulgaria_german_influence.1.t: "[GER.GetNameDefCap]의 항공기 기부 제안"
 bftb_bulgaria_german_influence.1.desc: "우리나라와 [GER.GetNameDef] 간 관계를 [GetFirstDonation] 헤르만 괴링은 우리에게 [GER.GetAdjective] 전투기를 12기 기부하고자 합니다. 이는 분명히 [ROOT.GetNameDef](을)를 [GER.GetFactionName] 쪽으로 끌어들이려는 의도로, 발칸반도에서 [GER.GetAdjective]의 이익을 보호할 강력한 동맹을 확보하려는 것입니다."
 bftb_bulgaria_german_influence.1.desc_first_donation: "긴밀히 하고 [ROOT.GetAdjective] 공군을 재건하기 위해"
 bftb_bulgaria_german_influence.1.desc_more_donations: "더욱 강화하기 위해"
 bftb_bulgaria_german_influence.1.a: "기꺼이 받아들이지!"
 bftb_bulgaria_german_influence.1.b: "정중히 거절한다."
 bftb_bulgaria_german_influence.2.t: "우리의 기부를 수락한 [BUL.GetNameDefCap]"
 bftb_bulgaria_german_influence.2.desc: "[BUL.GetAdjective] 최고사령부는 기꺼이 우리의 제안을 수락했으며, [BUL.GetLeader](은)는 우리 항공기 기부에 대해 직접 감사를 표하면서 [ROOT.GetNameDef](와)과 [BUL.GetNameDef] 간의 관계가 더욱 강해지고 번영하며 상호 이익이 되고 있다고 밝혔습니다."
 bftb_bulgaria_german_influence.2.a: "좋아!"
 bftb_bulgaria_german_influence.3.t: "우리의 기부를 거절한 [BUL.GetNameDefCap]"
 bftb_bulgaria_german_influence.3.desc: "[BUL.GetAdjective] 최고사령부는 [BUL.GetAdjective] 공군을 지원하기 위해 [ROOT.GetAdjective] 항공기를 기부하겠다는 우리의 제안을 정중히 거절했습니다. 기부를 수락했다면 [BUL.GetNameDef]와 [ROOT.GetAdjective] 간 관계회복을 의미했을 것이지만, 그들은 현재로서는 이러한 기부를 받아들이는 것은 그들 스스로 군대를 재건하기로 결정한 [BUL.GetAdjective]의 정책에 부합하지 않는 것이라고 말했습니다."
 bftb_bulgaria_german_influence.3.a: "뭘 잘못 먹었나?"
 bftb_bulgaria_german_influence.4.t: "[GER.GetLeader]의 쿄세이바노프 교체 요구"
 bftb_bulgaria_german_influence.4.desc: "오늘 우리는 [GER.GetLeader](으)로부터 편지를 받았습니다. 편지에는 [GER.GetAdjective]인들이 무능한 [ROOT.GetAdjective] 총리 게오르기 쿄세이바노프에 대한 신뢰를 모두 잃었으며, 그 중요한 자리는 더 적합한 인물이 맡아야 한다고 적혀 있었습니다.\n[GER.GetAdjective] 측은 쿄세이바노프를 정치 경험이 짧은 친독주의자 보그단 필로프로 교체할 것을 제안하는데, 이는 그가 [GetLeaderToChallenge]에게 도전하지 않을 것임을 의미합니다."
 bftb_bulgaria_german_influence.4.desc_tsar: "차르"
 bftb_bulgaria_german_influence.4.desc_regency_council: "[ROOT.GetAdjective] 섭정의회"
 bftb_bulgaria_german_influence.4.desc_no_tsar: "[BUL.GetLeader]"
 bftb_bulgaria_german_influence.4.a: "독일이 옳다!"
 bftb_bulgaria_german_influence.4.b: "우리는 독일의 변덕에 굴복하지 않을 것이다!"
 bftb_bulgaria_german_influence.5.t: "[BUL.GetLeader]의 쿄세이바노프 교체 수락"
 bftb_bulgaria_german_influence.5.desc: "[BUL.GetLeader](은)는 무능한 전 [BUL.GetAdjective] 총리 게오르기 쿄세이바노프에 대한 신뢰를 모두 잃었습니다. 그는 이 개인의 무능함이 초래할 위험을 완벽히 이해하고 우리의 제안을 받아들여 쿄세이바노프를 정치 경험이 짧은 친독주의자 보그단 필로프 같은 더 유능한 인물로 교체하기로 했습니다. 이는 그가 [GetLeaderToChallenge]에 도전하거나 [ROOT.GetAdjective]의 이익을 방해하지 않을 것임을 의미합니다."
 bftb_bulgaria_german_influence.5.a: "역시 [BUL.GetLeader](은)는 현명하군."
 bftb_bulgaria_german_influence.6.t: "[BUL.GetLeader]의 쿄세이바노프 교체 거부"
 bftb_bulgaria_german_influence.6.desc: "[BUL.GetLeader](은)는 게오르기 쿄세이바노프를 교체하는 것을 거부했습니다. [ROOT.GetAdjective] 정부가 그를 사임시키려는 유일한 이유는 [BUL.GetNameDef]에 충성하는 유능한 정치인을 내치고, 대신 [BUL.GetNameDef]에서 [GER.GetLeader]의 이익을 대변할 [ROOT.GetAdjective]인 꼭두각시를 세우려는 거라고 주장합니다."
 bftb_bulgaria_german_influence.6.a: "게오르기 쿄세이바노프야말로 꼭두각시인데!"
 bftb_bulgaria_german_influence.7.t: "[GER.GetNameDefCap]의 군사 통행권 요구"
 bftb_bulgaria_german_influence.7.desc: "오늘 [GER.GetNameDef]의 외교관이 [ROOT.Capital.GetName]에 도착하여 [ROOT.GetNameDef](이)가 [GER.GetAdjective] 군대에 군사 통행권을 허락할 것을 요구했습니다.\n발칸반도에서 곧 진행될 군사 작전은 [GER.GetAdjective] 병력이 국경에 배치되기 위해 [ROOT.GetNameDef](을)를 통과할 수 있어야 하며, [GER.GetLeader](은)는 [ROOT.GetNameDef](이)가 [GER.GetAdjective]의 군사 작전을 방해한다는 사실을 알게 되면 결코 기뻐하지 않을 것입니다."
 bftb_bulgaria_german_influence.7.a: "우리는 기꺼이 독일군과 협력할 것이다."
 bftb_bulgaria_german_influence.7.b: "[GER.GetLeader](은)는 다른 방법을 찾아야 할 것이다."
 bftb_bulgaria_german_influence.8.t: "[BUL.GetNameDefCap]의 군사 통행권 제공"
 bftb_bulgaria_german_influence.8.desc: "[BUL.Capital.GetName]에 파견한 외교관이 [BUL.GetAdjective] 영토를 우리 군대의 작전 기지로 사용하는 문제에 대해 논의한 결과, 협상이 성공적으로 이루어졌으며 [BUL.GetLeader](이)가 이미 [ROOT.GetAdjective] 군대에 [BUL.GetNameDef] 전역에 걸친 군사 통행권을 부여하는 협정에 서명했다고 보고했습니다."
 bftb_bulgaria_german_influence.8.a: "모두 계획대로 되어 가는군."
 bftb_bulgaria_german_influence.9.t: "[BUL.GetNameDefCap]의 군사 통행권 요청 거부"
 bftb_bulgaria_german_influence.9.desc: "우리가 [BUL.Capital.GetName]에 파견한 외교관은 [BUL.GetAdjective] 영토를 우리 군대의 작전 기지로 사용하는 협상을 진행했으나, [BUL.GetLeader](이)가 [ROOT.GetAdjective] 군대에 대한 군사 통행권을 거부했다고 보고했습니다. 이로 인해 가까운 미래에 발칸 반도에서의 군사 작전을 펼치는 게 매우 어려워질 수 있습니다. 전해진 바에 따르면, [BUL.GetLeader](은)는 우리의 모든 요구를 수용하면 [BUL.GetNameDef](이)가 [ROOT.GetAdjective]의 흔한 위성국으로 전락하고, 마땅히 발칸 반도의 독립된 강대국이 되어야 할 나라의 앞길을 막을 거라고 믿고 있습니다."
 bftb_bulgaria_german_influence.9.a: "[BUL.GetLeader](이)가 위험한 짓을 하는군..."
 bftb_bulgaria_italian_influence.1.t: "[BUL.GetAdjective]의 연구 협정 제안"
 bftb_bulgaria_italian_influence.1.desc: "오늘 우리 수도에 [BUL.GetAdjective] 대표단이 도착하여 [ITA.GetAdjective] 외무장관과의 회담을 요청하며 양국 간 협정 체결을 제안했습니다.\n[BUL.GetAdjective] 외교관들이 제시한 조약에는 기술 연구에 중점을 둔 군사 협력 프로그램과 [BUL.GetNameDef] 내 새로운 경제 규제 도입 등의 여러 조항이 포함되어 있으며, 이는 [ITA.GetAdjective] 투자자들에게 상당한 혜택을 제공할 것입니다."
 bftb_bulgaria_italian_influence.1.a: "[ITA.GetNameDef]에 유익한 협정인걸."
 bftb_bulgaria_italian_influence.1.b: "[BUL.GetAdjective]에 우리의 기술을 넘겨줄 순 없다!"
