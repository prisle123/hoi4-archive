 bftb_bulgaria_factions.85.t: "국가사회주의운동 지도자 체포 작전"
 bftb_bulgaria_factions.85.desc: "국가사회주의운동 지도자 체포 작전은 완전한 실패로 끝났습니다. 경찰은 비밀 회의를 급습했지만, 수적으로 열세였기에 참석자들을 제압하지 못했습니다. 신속히 도주한 참석자들은 경찰의 추격을 받으며 시내에서 격렬한 충돌을 일으켰고, 많은 무고한 시민이 부상당했습니다. 경찰의 잔혹한 진압 시도에 직면한 지역 주민 중 다수는 국가사회주의운동에 동정심을 느끼며 조직원들의 도주를 도왔고, 심지어 정부에 맞서 싸우는 데 가담하기도 했습니다."
 bftb_bulgaria_factions.85.a: "누군가는 이 실패에 대한 대가를 치를 것이다!"
 BUL_repress_imro_flag: "IMRO 억제"
 bftb_bulgaria_imro.1.t: "돌아온 IMRO!"
 bftb_bulgaria_imro.1.desc: "신뢰할 수 있는 소식통에 따르면 IMRO 구성원들이 불가리아 무기를 휴대하고 국경을 넘어 마케도니아 지역에서 반[ROOT.GetAdjective] 운동을 조직하고 있다고 합니다."
 bftb_bulgaria_imro.1.a: "1930년대 초로 돌아온 것 같군..."
 bftb_bulgaria_imro.2.t: "마케도니아에서 깨어나는 친불가리아 정서"
 bftb_bulgaria_imro.2.desc: "IMRO 활동가들과 기타 친불가리아 마케도니아인들이 현재 마케도니아 인구 사이에 친불가리아 정서를 퍼뜨리고 있습니다.\n그 결과, 새로운 불안과 [ROOT.GetAdjective] 정부에 대한 반대의 물결이 이 지역을 휩쓸고 있습니다."
 bftb_bulgaria_imro.2.a: "다시 한번 IMRO를 처리해야겠군..."
 bftb_bulgaria_fatherland_front.1.t: "조국전선"
 bftb_bulgaria_fatherland_front.1.desc_positive: "우리는 지금까지 서로 다른 정치 이념을 지닌 단체들을 불가리아 내 친독일 군사 독재 정권에 맞서 단결시키고자 노력해 왔는데, 마침내 그 결실을 거둘 수 있게 되었습니다.\n우리는 공산당부터 즈베노의 전 구성원, 포괄사회주의자, 농민연합과 다른 조직을 모두 통합한 조국전선을 형성했습니다. 우리는 함께 국가를 지배하고, 사익을 위해서라면 주저 없이 나라를 망칠 부르주아들에게 맞서 싸울 겁니다."
 bftb_bulgaria_fatherland_front.1.desc_negative: "공산주의자들은 다른 조직의 구성원들과 함께 조국전선을 결성했으며, 이 정치 저항 운동은 프롤레타리아 계급 내에서 위험할 정도로 인기를 얻고 있어 가까운 미래에 정부를 전복할 위협이 될 수도 있습니다."
 bftb_bulgaria_fatherland_front.1.a: "단결한 우리는 강하다!"
 bftb_bulgaria_fatherland_front.1.b: "결국 실패할 수밖에 없는 공산주의자들의 속임수다."
 bftb_bulgaria_fatherland_front.2.t: "조국전선의 공격!"
 bftb_bulgaria_fatherland_front.2.desc: "오늘 사전에 계획된 대로 지역 조국전선 조직들과 무장 파르티잔 부대들이 전국의 시청과 구 행정 기관을 장악했습니다.\n반란군은 부르가스에서 바르나에 이르는 흑해 연안 전역에서 거의 또는 전혀 저항을 받지 않았으며[GetBsFfSupport][GetBznsFfSupport][GetZvenoFfSupport][GetPartisanFfSupport]."
 bftb_bulgaria_fatherland_front.2.desc_no_support: ""
 bftb_bulgaria_fatherland_front.2.desc_has_bs_support: ", 플로브디프에서는 노동 계급이 대규모로 거리로 나와 봉기를 지지했으며, 몇 시간의 시가전 끝에 이 지역을 장악하는 데 성공했습니다"
 bftb_bulgaria_fatherland_front.2.desc_has_bzns_support: ". \n보고된 바에 따르면, 농민연합의 지원도 모이시아의 시골 지역에서 쿠데타가 성공하는 데 결정적인 역할을 했습니다"
 bftb_bulgaria_fatherland_front.2.desc_has_zveno_support: ". \n소피아에서는 이전의 즈베노 군 장교들이 통신 시설을 점령하고 국회 의사당으로 돌진하여 준비되지 않은 충성파 부대들을 항복하게 만들었습니다"
 bftb_bulgaria_fatherland_front.2.desc_has_partisan_support: ". \n마지막으로 [GetPartisanFfSupportNationalities] 파르티잔이 조국전선 쿠데타에 합류하여 점령지에 대한 통제권을 다투고 있습니다"
 bftb_bulgaria_fatherland_front.2.desc_partisans_gre: "그리스"
 bftb_bulgaria_fatherland_front.2.desc_partisans_yug: "유고슬라비아"
 bftb_bulgaria_fatherland_front.2.desc_partisans_both: "그리스와 유고슬라비아"
 bftb_bulgaria_fatherland_front.2.a: "내전이다!"
 BUL_zveno_dissidents_tt: "만약 우리가 [GetZvenoName] 세력을 제때 처리하지 않는다면, 이 조직의 구성원들이 미래에 군사 쿠데타를 일으킬 수도 있습니다."
 BUL_exposed_zveno_conspirator_tt: "이것은 [GetZvenoName] 세력이 계획 중인 쿠데타를 약간 지연시킬 것입니다."
 BUL_bs_strikes_no_violence_tt: "그 과정에서 많은 공장이 피해를 받을 것입니다.\n§Y공산주의§!에 대한 높은 지지와 [GetBsName]의 높은 인기는 상황을 악화할 수 있습니다."
 bftb_bulgaria_rearmament.1.t: "[BUL.GetAdjective] 재무장 협상"
 bftb_bulgaria_rearmament.1.desc: "[BUL.GetAdjective] 정부는 발칸반도 내에서 [BUL.GetNameDef] 측이 지향할 평화 노선을 공개하였으며, 이제 지난 대전쟁에서 패배한 이후 그들에게 부과된 심각한 군사 규제를 해제하기 위한 협상을 촉구하고 있습니다.\n[BUL.GetAdjective] 측은 국민의 주권과 자결권을 수호할 수 있는 현대적인 군사력을 구축하려면 즉각적인 재무장이 필요하다고 주장합니다."
 bftb_bulgaria_rearmament.1.a: "그들은 그저 공수표를 남발할 뿐이다."
 bftb_bulgaria_rearmament.1.b: "평화를 유지하기 위한 공식 조약을 요구할 것이다."
 bftb_bulgaria_rearmament.1.c: "그들의 제한을 풀어줘야 한다!"
 bftb_bulgaria_rearmament.1_refuse_tt: "[BUL.GetNameDefCap](은)는 당분간 재무장을 시작할 수 없습니다."
 bftb_bulgaria_rearmament.1_nap_tt: "[GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap] 또는 [TUR.GetFlag][TUR.GetNameDefCap] 중 한 국가와 불가침조약을 체결하는 즉시 [BUL.GetNameDefCap]의 재무장을 시작할 수 있습니다."
 bftb_bulgaria_rearmament.2.t: "[ROOT.GetAdjective] 재무장을 불허하는 [ENG.GetNameDefCap]"
 bftb_bulgaria_rearmament.2.desc: "[ENG.GetAdjective] 정부는 우리 군대에 대한 제한을 해제하는 것을 불허했습니다. 현재 유럽에서 긴장이 고조되고 있고, 발칸 반도에서 힘의 균형이 언제 깨져도 이상하지 않은데, [ENG.GetAdjective] 측은 [ROOT.GetNameDef](이)가 신생 강대국에 무력하게 함락되어도 상관없다는 태도였습니다."
 bftb_bulgaria_rearmament.2.a: "그들을 설득할 다른 방법을 찾아야 한다..."
 bftb_bulgaria_rearmament.3.t: "[ROOT.GetNameDef] 재무장을 허용하기 위한 [ENG.GetAdjective]의 요구 사항"
 bftb_bulgaria_rearmament.3.desc: "우리 군대에 대한 모든 제재를 해제하기 전에, [ENG.GetAdjective] 정부는 [ROOT.GetNameDef](이)가 이웃 국가 중 하나와 공식 조약을 체결할 것을 요구했습니다. 이 조약은 발칸반도에서 우호적인 외교를 발전시키는 출발점이 될 겁니다."
 bftb_bulgaria_rearmament.3.a: "이 장애물도 극복할 수 있으리라..."
 BUL_uk_demands_nap_with_balkan_nation_tt: "§Y군대 제한§! 국민정신은 [GRE.GetFlag][GRE.GetNameDefCap], [YUG.GetFlag][YUG.GetNameDefCap], [ROM.GetFlag][ROM.GetNameDefCap], [TUR.GetFlag][TUR.GetNameDefCap] 중 한 국가와 §Y불가침조약§!을 체결한 이후에 제거됩니다."
 bftb_bulgaria_rearmament.4.t: "군대 제한 해제"
 bftb_bulgaria_rearmament.4.desc: "[ENG.GetAdjective] 측의 요구를 수용하고 [GetNapTarget] 측과 불가침조약을 체결한 후, [ENG.GetNameDef] 측은 마침내 우리 군대에 대한 제한을 해제해주었습니다. 이제 [ROOT.GetAdjective] 군대의 재무장을 드디어 시작할 수 있습니다."
 bftb_bulgaria_rearmament.4.a: "자, 그럼 시작해 보자!"
