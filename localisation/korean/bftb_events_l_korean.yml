 BUL_leader_is_regency_council: "불가리아 섭정의회"
 BUL_leader_is_a_politician: "[BUL.GetLeader]"
 bftb_bulgaria_fate_of_the_balkans.1.a: "[BUL.GetFactionName]에 가입할 [ROOT.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.1.b: "그런 공허한 위협 따위에 굴복하지 않겠다!"
 bftb_bulgaria_fate_of_the_balkans.2.t: "[BUL.GetFactionName]의 가입 요청을 수락한 [FROM.GetNameDefCap]"
 bftb_bulgaria_fate_of_the_balkans.2.desc: "[BUL.GetFactionName]에 가입하도록 [FROM.GetName]의 정부를 설득하러 간 사절단이 오늘 [FROM.GetAdjective] 수도에서 좋은 소식을 가지고 돌아왔습니다. [FROM.GetLeader](이)가 우리의 요구를 수락했고, [FROM.GetAdjective](은)는 마침내 우리 동맹에 합류했습니다."
 bftb_bulgaria_fate_of_the_balkans.2.a: "[BUL.GetFactionName](이)가 한층 커졌다!"
 bftb_bulgaria_fate_of_the_balkans.3.t: "[FROM.GetNameDefCap]의 [BUL.GetFactionName] 가입 거부"
 bftb_bulgaria_fate_of_the_balkans.3.desc: "[BUL.GetFactionName] 가입을 요구하기 위해 [FROM.GetName]에 파견된 특사는 [FROM.GetLeader](이)가 우리의 동맹에 참여하지 않기로 결정했다고 보고했습니다. 우리 외교관의 경고에도 불구하고, [BUL.GetAdjective]의 명령을 거역함으로써 [FROM.GetNameDef](이)가 맞이할 운명을 깨닫지 못한 듯합니다."
 bftb_bulgaria_fate_of_the_balkans.3.a: "[FROM.GetLeader](은)는 바보인 게 틀림없군..."
 bftb_bulgaria_fate_of_the_balkans.4.t: "[BUL.GetNameDefCap]의 [FROM.FROM.GetName] 요구"
 bftb_bulgaria_fate_of_the_balkans.4.desc: "[GetBulgarianLeaderDiplomaticMission] [BUL.GetAdjective] 측 외교 사절단이 [FROM.FROM.GetName](을)를 [BUL.GetNameDef]에 이양하는 논의를 하기 위해 우리 수도에 도착했습니다. [BUL.GetAdjective] 측은 자신이 그곳의 정당한 소유자라고 주장하고 있습니다."
