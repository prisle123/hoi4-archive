 bftb_bulgaria_factions.84.desc: "국가사회주의운동 지도자들을 체포하는 작전은 우리가 기대한 만큼 성공적이지 못했습니다. 경찰이 몇몇 중요한 인물들을 체포했지만, 알렉산다르 찬코프는 도주에 성공했으며, 은거 중임에도 불구하고 조직을 계속 이끌고 있습니다."
