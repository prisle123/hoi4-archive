l_korean:
 bftb_greece.1.t: "군주주의자들의 선거 승리!"
 bftb_greece.1.desc: "그리스 군중들은 예오르요스 2세 국왕에게 충성하는 보수파가 1936년 그리스 선거에서 승리했다는 소식에 놀라지 않았습니다. 콘스탄티노스 데메르치스 총리는 계속해서 재임할 것으로 예상되며, 국왕은 데메르치스 총리의 임기가 매우 길고 성공적일 것이라는 개인적인 믿음을 표명했습니다. 국왕의 예감이 맞을지는 시간만이 말해줄 겁니다..."
 bftb_greece.1.a: "그리스의 위대한 승리다..."
 bftb_greece.2.t: "베니젤로스주의자들의 선거 승리!"
 bftb_greece.2.desc: "그리스 국민들은 오늘 거리로 나와 군대가 움직여 군주주의자들이 선거 결과에 개입하지 못하게 한 것을 축하했습니다. 베니젤로스주의자들은 해외 망명에서 돌아와 강력한 통치 권한을 부여받았지만, 매우 분열된 국가를 통합하는 어려운 싸움에 직면해 있습니다. 또한 1919년 베니젤로스주의자들이 온 나라를 참혹한 전쟁으로 몰아넣었던 사실을 국민들은 잊지 않았습니다. 포로로 잡힌 그리스 군주를 베니젤로스주의자가 어떻게 처리할지도 여전히 문제로 남아 있으며, 어떤 일이 벌어지든 그리스에 흥미로운 시기가 다가오고 있다는 건 확실합니다..."
 bftb_greece.2.a: "마침내 우리가 돌아왔다!"
 GRE_republican_victory_tt: "£faction_gre_monarchist §Y군주주의자§!들은 §Y무관심§!해집니다. \n£faction_gre_communist §Y공산주의자§!들은 §Y무관심§!해집니다."
 bftb_greece.3.t: "아나톨리아 파시스트 동원"
 bftb_greece.3.desc: "그리스의 자칭 파시스트 운동은 우리의 새로운 정치 현실에 맞춰 방향을 전환했습니다. 터키에서 추방된 쓰라리고 불만에 찬 그리스 난민들이 고국을 떠날 수밖에 없었던 또 다른 그리스인, 예오르요스 코스미디스의 새로운 급진 정치 운동에 몰려들기 시작했습니다.\n\n코스미디스는 메갈리 이데아와 [TUR.GetNameDef]에게 빼앗긴 역사적 영토 회복을 강력히 주장하는 인물이지만, 그의 견해는 베니젤로스 행정부의 누구보다도 훨씬 급진적입니다. 일부 보고서에 따르면 코스미디스는 [ROOT.GetNameDef]의 국경이 단순히 에게해를 넘어 확장되길 바라고 있으며, 아나톨리아 전역에 대한 야망을 품고 있을지도 모릅니다. 그러나 그런 보고는 곧이곧대로 믿으면 안 됩니다. 어떤 미치광이가 [TUR.GetNameDef] 전역에 대한 야망을 품겠습니까?"
 bftb_greece.3.a: "아무도 그 깡패를 따르지 않을 것이다!"
 GRE_anatolian_fascists_in_play_tt: "£faction_gre_fascist §Y파시스트§!들이 부상하여 §R적대적§!인 상태에서 시작합니다."
 GRE_republican_monarchist_alliance_tt: "군주주의자 장군들 및 장관들이 베니젤로스주의 정부 내에서 사용 가능한 상태로 남을 것입니다. \n£faction_gre_monarchist §Y군주주의자§!들이 §G우호적§!으로 변했습니다. \n£faction_gre_communist §Y공산주의자§!들은 §R적대적§!으로 돌아설 것입니다."
 bftb_greece.6.t: "그리스 국민연합과 협상"
 bftb_greece.6.desc: "악랄한 아나톨리아 파시스트들은 그들의 사악한 운동이 시작된 이래로 정부와 접촉을 거부하며 혼란을 조장해 왔으나, 상황이 변하고 있는 것으로 보입니다. 우리는 한 세기를 좌우할 거래를 제안받았습니다. 아나톨리아 파시스트들과 힘을 합쳐 [TUR.GetNameDef](을)를 쓰러뜨린다는 공동의 목표를 좇자는 것입니다.\n\n우리 행정부 내 많은 이들이 이 악마들과의 거래를 통해 그들의 반정부 행동을 멈추게 하려 한다는 사실은 부인할 수 없으며, 심지어 일부 관료들 중에는 그리스 국민연합의 목표를 동의하거나 심지어 칭찬하는 자들도 있다는 점 역시 부인할 수 없습니다. 다행히도, 거물 아리스토텔리스 오나시스가 대안적인 행동 방침을 제시했습니다. 마찬가지로 아나톨리아 출신인 오나시스는 자신의 명성, 사업 수완, 개인 재산을 활용해 반대 운동을 조직하고 이를 통해 그리스 국민연합의 지지 기반을 약화할 것입니다. 이 방침이 그리스 국민연합를 완전히 진압할 것을 보장하지는 않지만, 우리가 요청한다면 오나시스는 분명히 이 일을 성공적으로 해낼 것입니다."
 bftb_greece.6.a: "과거의 망령은 다시는 우리를 괴롭히지 않을 것이다."
 bftb_greece.6.b: "파시스트 해충과는 거래하지 않는다."
 GRE_ally_the_anatolian_fascists_tt: "£faction_gre_fascist §Y파시스트 정당§!은 §G우호적§!으로 변합니다. \n§Y그리스 국민연합§!과의 동맹은 §Y이라클리온 협약§!이 열렸을 때 §R심각한 영향§!을 끼칠 것입니다."
 GRE_ally_onassis_tt: "§Y아리스토텔리스 오나시스§!를 해군 지휘관으로 사용할 수 있습니다. \n£faction_gre_fascist §Y파시스트 정당§!은 §Y적대적§!인 태도를 유지할 겁니다."
 GRE_increased_influence_tt: "이는 §Y[FROM.GetAdjective]§! 정부에 대한 우리의 영향력을 증가시킬 것입니다."
 bftb_greece.7.t: "이라클리온 협약"
 bftb_greece.7.desc: "마침내 세브르 조약과 로잔 조약을 유럽의 강대국들과 재검토할 때가 왔으며, 메갈리 이데아 문제도 다시 다루어야 합니다. [TUR.GetNameDef]의 운명은 우리만의 결정으로 정해질 수 없으므로, 먼저 [ENG.GetNameDef] 측과 [FRA.GetNameDef] 측의 승인과 협력을 얻어야 합니다. 경멸스럽기는 하지만, [ITA.GetNameDef] 측도 회의에 초청할 수 있을 겁니다."
 bftb_greece.7.a: "[FRA.GetAdjective] 측과 [ENG.GetAdjective] 측의 대표단을 초대하자."
 bftb_greece.7.b: "세브르 조인국을 모두 초대하겠다."
 bftb_greece.8.t: "이라클리온 협약 초대"
 bftb_greece.8.desc: "우리는 방금 [FROM.GetNameDef] 측으로부터 흥미로운 제안을 받았습니다. [FROM.GetNameDef] 측은 [TUR.GetNameDef]의 국경을 재조정하기 위해 대전쟁에서 승리한 유럽 국가들 간에 세브르와 로잔 조약을 재논의하기 위한 회담을 열고자 합니다. 이는 우리가 [TUR.GetNameDef]에 강요하려 했던 조약들입니다.\n\n[FROM.GetNameDef]의 관리들은 우리 관리들에게 패배한 [TUR.GetNameDef] 측으로부터 실질적인 이익을 얻을 수 있다고 설득했습니다. [FROM.GetNameDef] 측 인사들은 [FROM.GetAdjective] 정부가 [TUR.GetNameDef]의 완전한 파괴를 원하지 않는다고 하며, 이 협약은 복수의 꿈을 실현하기 위한 것이 아니라 단순히 국경을 재조정하기 위한 거라고 주장하고 있습니다."
 bftb_greece.8.a: "당연히 참석해야지."
 bftb_greece.8.b: "그런 짓은 지중해를 불안정하게 할 거다!"
 potential_war_with_turkey_tt: "§R만약 참석하는 데 동의한다면 가까운 미래에 영토를 대가로 [TUR.GetNameDef]에 맞선 전쟁에 휘말리게 될 가능성이 큽니다§!."
 bftb_greece.9.t: "[ENG.GetNameDef]만의 이라클리온 협약 참석"
 bftb_greece.9.desc: "[TUR.GetNameDef] 국경 재조정을 위한 이라클리온 협약 초청장이 우리가 초대하고자 했던 모든 강대국에 발송되었습니다. 모든 초청국이 참석할 것을 예상했지만, 결국 우리 정상 회담에 참여하는 나라는 [ENG.GetNameDef]뿐인 것으로 드러났습니다. [ENG.GetNameDef] 측과의 관계는 항상 깊었기에, 우리의 많은 관리들은 이라클리온 협약이 양국에 이익이 되는 방향으로 결정될 거라고 확신하고 있습니다."
 bftb_greece.9.a: "역시 [ENG.GetAdjective]인들은 언제나 믿을 수 있군!"
 bftb_greece.10.t: "[FRA.GetNameDef]만의 이라클리온 협약 참석"
 bftb_greece.10.desc: "[TUR.GetNameDef] 국경 재조정을 위한 이라클리온 협약 초청장이 우리가 초대하고자 했던 모든 강대국에 발송되었습니다. 모든 초청국이 참석할 것을 예상했지만, 결국 우리 정상 회담에 참여하는 나라는 [FRA.GetNameDef]뿐인 것으로 드러났습니다. 이 소식을 들은 [ROOT.GetAdjective] 관리들의 감정을 가장 잘 표현할 수 있는 단어는 실망입니다. 우리 정치 엘리트도 군사 전문가도 오직 [FRA.GetAdjective]만이 우리 편인 상황에서 이라클리온 협약이 한때 기대했던 성과를 낼 수 있을지 확신하지 못하지만, 우리는 계속해서 이 길을 갈 것입니다."
 bftb_greece.10.a: "[FRA.GetAdjective]뿐이라고? 대충 빨리 해치워야겠군."
 bftb_greece.11.t: "[ITA.GetNameDef]만의 이라클리온 협약 참석"
 bftb_greece.11.desc: "우리 낙담한 관리들은 이라클리온 협약에서 [TUR.GetNameDef]의 운명을 결정하는 데 관심을 보인 쪽이 오직 [ITA.GetNameDef]뿐이라는 참담한 소식을 곰곰이 생각한 끝에, 결국 이라클리온 협약을 전면 취소하는 것만이 유일한 방책이라는 결론에 이르렀습니다. 이는 가볍게 결정된 조치가 아니며, 많은 베니젤로스주의 관리들은 1922년의 복수에 그들의 운동 전체의 정통성을 걸었음을 너무나 잘 알고 있습니다. 이제 상황이 악화되어 전체 작전이 위태로운 지경에 이르렀습니다.\n\n[ROOT.GetAdjective] 국민들은 이 행사를 둘러싼 과도한 기대에도 불구하고 소식이 전혀 없자 이미 불안해하고 있습니다. 그리스 국민연합은 분노의 불길을 거침없이 이용하며 우리 정부를 약하다고 비난하고 약속을 지키지 못했다고 맹공격하고 있습니다. [ROOT.GetLeader](은)는 우리를 이 진흙탕에서 건져 낼 수 있을까요?"
 bftb_greece.11.a: "좋은 결과가 나올 리 없으니 협약을 취소해야 한다."
 bftb_greece.12.t: "[ENG.GetNameDefCap] 및 [FRA.GetNameDef]의 이라클리온 협약 참석"
 bftb_greece.12.desc: "수도에 모인 관리들은 [ENG.GetNameDef] 측과 [FRA.GetNameDef] 측이 모두 이라클리온 협약에 참가할 대표단을 파견한다는 소식에 매우 기뻐했습니다. 정상 회담 준비는 이미 완료되었으며, 회의는 며칠 내로 공식적으로 시작될 예정입니다.\n\n세 국가의 대표단은 함께 [TUR.GetName] 북부와 남부에서 영향권을 분할한 뒤, 끝으로 에게해 인근의 영토를 우리에게 넘길지 결정할 것입니다. 곧 역사가 만들어질 것이며, [ROOT.GetNameDef](은)는 그 중심에 서 있을 겁니다."
 bftb_greece.12.a: "[ROOT.GetAdjective]의 손길이 세계를 형성할 것이다."
 bftb_greece.13.t: "모든 세브르 조인국의 이라클리온 협약 참석"
 bftb_greece.13.desc: "수도에 모인 관리들은 [ENG.GetNameDef] 측과 [FRA.GetNameDef] 측이 모두 이라클리온 협약에 대표단을 파견한다는 소식에 기뻐했으나, [ITA.GetNameDef] 측의 참석 여부에 대한 불안감으로 그 기쁨은 금세 사그라들었습니다. 많은 정치인들이 사적으로 [ITA.GetAdjective]의 책략이 이번 행사를 망칠 수 있다는 우려를 표했지만, [ROOT.GetLeader](은)는 [ITA.GetNameDef] 측을 초대한 것이 옳은 결정이라고 확신하고 있습니다. 정상 회담 준비는 이미 완료되었으며, 회의는 며칠 내로 공식적으로 시작될 예정입니다. \n\n세 국가의 대표단은 함께 [TUR.GetName] 북부와 남부에서 영향권을 분할한 뒤, 끝으로 에게해 인근의 영토를 우리에게 넘길지 결정할 것입니다. 곧 역사가 만들어질 것이며, [ROOT.GetNameDef](은)는 그 중심에 서 있을 겁니다."
 bftb_greece.13.a: "이거 흥미진진하겠군..."
 bftb_greece.14.t: "아무도 참석하지 않은 우리 협약!"
 bftb_greece.14.desc: "우리 정부는 초대받은 어느 국가도 이라클리온 협약에 대표단을 파견하지 않겠다는 소식에 큰 망신을 당했습니다. 더 심각한 것은 이 지역의 긴장을 고조시켰다는 이유로 강대국들이 우리 지도부를 공개적으로 비판하고 있다는 사실입니다. 이 일련의 사건들이 파괴적이지 않다고 말하는 것은 현실 도피적일 것입니다. 많은 베니젤로스주의 관리들은 1922년의 복수에 그들의 운동 전체의 정통성을 걸었음을 너무나 잘 알고 있습니다. 이제 상황이 악화되어 전체 작전이 위태로운 지경에 이르렀습니다.\n\n[ROOT.GetAdjective] 국민들은 이 행사를 둘러싼 과도한 기대에도 불구하고 소식이 전혀 없자 이미 불안해하고 있습니다. 그리스 국민연합은 분노의 불길을 거침없이 이용하며 우리 정부를 약하다고 비난하고 약속을 지키지 못했다고 맹공격하고 있습니다. [ROOT.GetLeader](은)는 우리를 이 진흙탕에서 건져 낼 수 있을까요?"
 bftb_greece.14.a: "자만심이 우리를 파멸로 이끌었다."
 bftb_greece.15.t: "이라클리온 협약 - [FRA.GetAdjective]의 쿠르디스탄 위임 통치?"
 bftb_greece.15.desc: "첫 번째 투표 주제는 [TUR.GetNameDef] 측이 항복한 후 [FRA.GetNameDef] 측이 [TUR.GetAdjective] 쿠르디스탄에서 위임통치를 허용받아야 하는지 여부입니다. 참석한 많은 [FRA.GetAdjective] 관리들은 [FRA.GetNameDef] 측이 해당 지역과 가까운 점과 이미 [TUR.GetAdjective] 쿠르디스탄에 뚜렷한 민족주의 정서가 존재하는 점을 고려할 때 이러한 조치가 매우 합리적이라고 주장합니다. 다만, [FRA.GetAdjective] 제국이 이미 과도하게 확장되어 있어 본국에서 이 생각에 대한 반발이 있을 수 있다는 점은 인정하고 있습니다.\n\n만약 [FRA.GetAdjective] 측이 [TUR.GetNameDef] 내에서 원하는 바를 양보받는다면, [TUR.GetNameDef] 측과 전쟁이 일어났을 때 그들은 협약에 따라 [GRE.GetNameDef](을)를 지원해야 합니다. 이 안건이 통과되지 않으면, 이라클리온 협약의 결과와 상관없이 [FRA.GetNameDef] 측은 전쟁이 시작됐을 때 [GRE.GetNameDef]에 어떠한 의무도 지지 않습니다."
 bftb_greece.15.a: "우리는 찬성한다!"
 bftb_greece.15.b: "우리는 반대한다!"
 GRE_french_kurdistan_option_tt: "안건이 통과되고 이라클리온 협약이 궁극적으로 성공한다면, §Y[TUR.GetNameDefCap]§!의 항복 이후 §Y[FRA.GetNameDefCap]§! 측은 [TUR.GetAdjective] 소유의 모든 §Y쿠르디스탄§! 핵심 주에 §Y쿠르드§! 괴뢰국을 세울 것입니다."
 bftb_greece.16.t: "이라클리온 협약 - [FRA.GetAdjective]의 위임통치 획득!"
 bftb_greece.16.desc: "참석한 대표 대다수가 [TUR.GetAdjective] 측이 무너질 경우 [FRA.GetNameDef] 측이 쿠르디스탄을 위임통치해야 한다고 투표했습니다. [FRA.GetAdjective] 관리들은 참석한 대표들의 현명한 교섭력을 칭찬했으며, 이미 [FRA.GetAdjective] 중앙정부에 해당 지역에 행정부를 설립하기 위한 계획을 세우라고 지시했습니다."
 bftb_greece.16.a: "찬성 측이 이겼군!"
 bftb_greece.17.t: "이라클리온 협약 - [FRA.GetAdjective]의 위임통치 불허!"
 bftb_greece.17.desc: "참석한 대표 대다수가 [TUR.GetAdjective] 측이 함락된 후에도 [FRA.GetNameDef] 측은 쿠르디스탄 내 어떤 영토도 얻지 못한다고 결정했습니다. [FRA.GetAdjective] 관리들은 이 회담을 소꿉놀이라고 평가하며 전원 퇴장할 뻔했으나, 아무것도 약속받지 못했음에도 불구하고 이후 절차에 계속 영향력을 행사하는 편이 낫다고 생각하여 자리에 남았습니다."
 bftb_greece.17.a: "반대 측이 이겼군!"
 bftb_greece.18.t: "이라클리온 협약 - [ENG.GetAdjective]의 아르메니아 보호령?"
 bftb_greece.18.desc: "이번 투표의 주제는 [TUR.GetNameDef] 측이 항복한 후 [TUR.GetAdjective] [354.GetName] 내에 [ENG.GetNameDef] 측이 아르메니아 보호령을 세우도록 허락할지에 관해서입니다. [TUR.GetAdjective] 국경 내에 아르메니아 지역을 해방할지에 대한 문제는 최근의 불안한 사건들로 인해 논란이 되고 있지만, [ENG.GetAdjective] 대표들은 아르메니아 국가를 [SOV.GetAdjective] 국경 지역에 세우는 게 도덕적으로 옳을 뿐만 아니라 전략적으로도 매우 현명한 판단이라고 주장합니다.\n\n만약 [ENG.GetAdjective] 측이 [TUR.GetNameDef] 내에서 원하는 바를 양보받는다면, [TUR.GetNameDef] 측과 전쟁이 일어났을 때 그들은 협약에 따라 [GRE.GetNameDef](을)를 지원해야 합니다. 이 안건이 통과되지 않으면, 이라클리온 협약의 결과와 상관없이 [ENG.GetNameDef] 측은 전쟁이 시작됐을 때 [GRE.GetNameDef]에 어떠한 의무도 지지 않습니다."
 bftb_greece.18.a: "우리는 찬성한다!"
 bftb_greece.18.b: "우리는 반대한다!"
 GRE_british_armenia_option_tt: "안건이 통과되고 이라클리온 협약이 궁극적으로 성공한다면, §Y[TUR.GetNameDefCap]§!의 항복 이후 §Y[ENG.GetNameDefCap]§! 측은 §Y[354.GetName]§!에 §Y아르메니아§! 괴뢰국을 세울 것입니다."
 bftb_greece.19.t: "이라클리온 협약 - [ENG.GetAdjective]의 보호령 획득!"
 bftb_greece.19.desc: "참석한 대표 대다수가 패배한 [TUR.GetName]의 잔재에서 [ENG.GetNameDef] 측이 아르메니아 보호령을 세워야 한다고 투표했습니다. [ENG.GetAdjective] 관리들은 참석한 대표들의 현명한 교섭력을 칭찬했으며, 이미 [ENG.GetAdjective] 중앙정부에 해당 지역에 행정부를 설립하기 위한 계획을 세우라고 지시했습니다."
 bftb_greece.19.a: "찬성 측이 이겼군!"
 bftb_greece.20.t: "이라클리온 협약 - [ENG.GetAdjective]의 괴뢰국 불허!"
 bftb_greece.20.desc: "참석한 대표 대다수가 [ENG.GetNameDef] 측은 북부 [TUR.GetNameDef]에 아르메니아 괴뢰국을 세울 권리가 없다고 투표했습니다. [ENG.GetAdjective] 관리들은 이 결정을 규탄하며 전체 회의를 엉망진창이라고 표현했지만, 아무것도 보장받지 못했음에도 불구하고 이후 절차에 계속 영향을 미치고 싶어서 자리에 남았습니다."
 bftb_greece.20.a: "반대 측이 이겼군!"
 bftb_greece.21.t: "이라클리온 협약 - [ITA.GetAdjective]의 [342.GetName], [345.GetName] 식민지"
 bftb_greece.21.desc: "이번 투표의 주제는 [TUR.GetNameDef] 측이 정복된 후 [ITA.GetNameDef] 측에 [TUR.GetNameDef] 남부의 식민지 영토를 부여할지 여부입니다. 모든 참석자는 지중해 지역의 영토를 [ITA.GetAdjective] 측에 무상으로 넘기는 것에 대해 다소 우려를 표하지만, [ITA.GetAdjective] 대표들은 [ITA.GetLeader]의 말을 그대로 반복하며 이 영토를 부여받는 것은 '비토리아 무틸라타'의 부당함을 바로잡는 것에 불과하다고 강력히 주장합니다.\n\n이라클리온 협약이 공식적으로 시작되기 전에 참석한 다른 강대국들은 [ITA.GetAdjective] 측이 [TUR.GetNameDef] 침공에 직접 참여하는 것은 바람직하지 않다고 결정했습니다. 전쟁에 직접 참여하지 않는 [ITA.GetNameDef] 측이 식민지를 양보받는다면, [GRE.GetNameDef] 측과 불가침조약을 체결하고 [TUR.GetNameDef] 측과의 잠재적인 전쟁에 관해서는 불간섭 조약을 맺게 됩니다. 만약 이 안건이 통과되지 않는다면, 이라클리온 협약의 결과와 상관없이 [ITA.GetNameDef] 측은 전쟁이 시작될 때 [GRE.GetNameDef]에 대해 아무런 의무를 지지 않으며 심지어 개입을 시도할 수도 있습니다."
 bftb_greece.21.a: "우리는 찬성한다!"
 bftb_greece.21.b: "우리는 반대한다!"
 bftb_greece.22.t: "이라클리온 협약 - 영토를 할양받은 [ITA.GetAdjective]!"
 bftb_greece.22.desc: "참석한 대표 대다수가 패배한 [TUR.GetName] 측의 잔해에서 분할된 식민지를 [ITA.GetNameDef] 측에 부여해야 한다고 투표했습니다. [ITA.GetAdjective] 관리들은 이 안건에 대한 참석 대표들의 현명한 결정에 박수를 보냈으며, [ITA.GetAdjective] 대표단의 많은 구성원은 이미 [ITA.GetLeader]에게 이 소식을 전하러 고국으로 돌아갔습니다."
 bftb_greece.22.a: "찬성 측이 이겼군!"
 bftb_greece.23.t: "이라클리온 협약 - 영토 할양이 거부된 [ITA.GetAdjective]!"
 bftb_greece.23.desc: "참석한 대표 대다수가 [ITA.GetNameDef] 측이 남부 [TUR.GetNameDef]에 식민지를 가지는 것을 불허해야 한다고 투표했으며, 이 안건 자체를 얼빠진 [ITA.GetAdjective] 측의 전쟁 선동으로 규탄했습니다. [ITA.GetAdjective] 관리들은 이 결정을 강력히 비난하며, 이 상황 전체를 [ITA.GetAdjective] 국민들이 '비토리아 무틸라'를 믿는 것이 옳다는 또 하나의 증거로 삼았습니다. 그들의 견해와 상관없이, [ITA.GetAdjective] 대표들은 회의 절차에 계속 참여하라는 명령을 받았습니다. 이는 아마도 그들이 회담의 마지막이자 가장 중요한 사안에 대한 판결에 영향을 미치기를 바란다는 뜻일 겁니다."
 bftb_greece.23.a: "반대 측이 이겼군!"
 bftb_greece.24.t: "이라클리온 협약 - 메갈리 이데아"
 bftb_greece.24.desc: "이번 투표의 주제는 대그리스주의라는 오랜 보복주의적 이상인 메갈리 이데아를 강대국들이 허용할지에 관해서입니다. [GRE.GetAdjective] 지도자 [GRE.GetLeader](은)는 이라클리온 협약이 열리고 있는 회의장에 깜짝 방문하여, 메갈리 이데아가 단순한 영토 확장 욕심이 아니며, 전 세계 [GRE.GetAdjective]인들이 수백 년 동안 간직해 온 신성한 꿈의 실현임을 열정적으로 연설했습니다.\n\n의심할 여지가 없습니다. 만약 여기서 메갈리 이데아가 거부된다면, 이라클리온 협약에서 이루어진 모든 양보와 약속은 무효가 될 것입니다. [GRE.GetNameDef]의 민주주의와 통합의 미래가 오늘 이 자리에 참석한 이들의 결정에 달려 있을 수도 있습니다."
 bftb_greece.24.a: "우리는 찬성한다!"
 bftb_greece.24.b: "우리는 반대한다!"
 GRE_megali_idea_option_tt: "안건이 통과된다면, §Y[TUR.GetNameDefCap]§!의 항복 이후 §Y[GRE.GetNameDefCap]§! 측은 §Y이스탄불§!과 §Y에게해§!에 맞닿은 다른 §Y[TUR.GetAdjective]§! 주들을 합병하게 됩니다. §R만약 그리스가 메갈리 이데아를 거부당한다면 지금까지 통과된 모든 안건은 무효화됩니다!§!"
 bftb_greece.25.t: "이라클리온 협약 - 메갈리 이데아의 부활!"
 bftb_greece.25.desc: "참석한 대표 대다수가 [GRE.GetNameDef] 측이 [TUR.GetNameDef] 측과의 전쟁에서 승리할 경우 메갈리 이데아를 실현하도록 허용해야 한다고 투표했습니다. 우리 관리들은 매우 기뻐하고 있으며, [ROOT.GetLeader] 측은 이미 국민에게 이라클리온 협약이 성공적이었다고 발표했습니다. 물론, 우리 내부 참석자들 외에는 이라클리온 협약이 실제로 무엇에 관한 것이었는지 아는 사람이 없지만, 많은 국민들은 주된 논의 주제가 메갈리 이데아의 실현에 관한 것이었다고 추측하고 있습니다.\n\n우리는 이라클리온 협약에서 원하는 모든 것을 얻었지만, 이제부터가 정말 어려운 부분입니다..."
 bftb_greece.25.a: "전쟁광에게 축복을!"
 bftb_greece.26.t: "이라클리온 협약 - 메갈리 이데아의 좌절!"
 bftb_greece.26.desc: "참석한 대표 대다수가 [GRE.GetNameDef] 측이 메갈리 이데아를 위한 야망의 일환으로 대그리스를 형성할 권리를 불허해야 한다고 투표했습니다. 우리 관리들은 이 결정을 다른 대표들과 함께 확인하고 충격과 공포에 빠졌으며, 이라클리온 협약이 실패했다는 소식과 함께 모두를 돌려보냈습니다. [ROOT.GetLeader](은)는 수도에서 긴장된 상태로 군중에게 연설하며 회담 전체가 실패했음을 알렸고, 말할 필요도 없이 군중의 반응은 호의적이지 않았습니다. 이미 전국 곳곳에서 시위가 발생하고 있으며, 상황은 통제 불능으로 치달을 위기에 놓였습니다."
 bftb_greece.26.a: "아까운 시간만 낭비했군..."
 ROOT_voted_aye_megali_effect: "찬성에 한 표!"
 ROOT_voted_nay_megali_effect: "반대에 한 표!"
 bftb_greece.29.t: "그리스 공산주의자들의 권력 장악"
 bftb_greece.29.desc: "최근의 첩보 보고서에는 공산주의자들이 아테네를 장악하고 [FROM.GetAdjective] 사람들에게 그 사상을 강요한다는 최악의 내용이 담겨 있었습니다. 우리는 즉시 전쟁에 대비해야 합니다. 왜냐하면 만약 [SOV.GetNameDef] 측이 우리를 책략으로 구워삶을 수 없다고 판단하면 그들은 [FROM.GetNameDef](을)를 약화하거나 파괴하기 위해 계획을 짤 게 분명하기 때문입니다. 내각은 [FROM.GetNameDef] 및 [SOV.GetNameDef] 해협을 봉쇄해야 취약한 조국이 협공을 면할 수 있을 거라고 단호히 말하고 있습니다. 이 조치는 시간을 좀 벌 뿐이며, 결국 우리는 무력 충돌에 대비해야 합니다."
 bftb_greece.29.a: "분쟁이 일어날 조짐이 보인다..."
 bftb_greece.30.desc: "아테네에서 기쁜 소식이 전해졌습니다. [GRE.GetAdjective] 공산주의자들이 정부를 장악했다고 합니다. 그들은 이제 [TUR.GetNameDef]에 대항해 우리와 협정을 맺으려 합니다. 보스포루스 해협을 양보하게 하여 [TUR.GetNameDef](을)를 사실상 우리의 괴뢰국으로 만들기 위함입니다. 그러나 당황한 [TUR.GetAdjective] 정부는 현재 우리의 흑해 접근을 완전히 거부하고 있습니다."
 bftb_greece.30.a: "[TUR.GetNameDef](을)를 궁지에 몰아넣었구나."
 bftb_greece.30.b: "그들이 스스로 해결해야 한다."
 bftb_greece.31.t: "보스포루스 도박"
 bftb_greece.31.desc: "[SOV.GetNameDef] 정치국 관리들이 마침내 [TUR.GetNameDef]의 미래에 관한 은밀한 계획을 우리에게 공개했는데, 우리는 그 계획에서 굉장히 중요한 역할을 맡게 되었습니다. 계획은 매우 간단합니다. 우리는 [SOV.GetNameDef] 측과 국제 혁명을 대표하여 [TUR.GetNameDef] 측이 받아들이기 힘든 최후통첩을 보내고, [TUR.GetAdjective] 측이 당연하게도 이를 거부했을 때 그것을 명분 삼아 에게해에서 분쟁을 일으키는 것입니다.\n\n우리 최고사령부는 [TUR.GetNameDef]-트라키아 국경을 따라 최정예 부대를 배치하고, 에게해에 있는 우리 섬들 인근의 [TUR.GetAdjective] 영토에 대한 공격을 준비하라고 권고했습니다. 우리 행정부와 군부 내에는 우리가 [TUR.GetAdjective] 군대와 일대일 전투를 벌여 이길 수 있을지 의심하는 이들이 많지만, 콘스탄티노플에 대한 초기 공격이 실패할 경우 [SOV.GetNameDef] 측이 북부에서 침공을 개시해 지원해줄 것을 약속했습니다."
 bftb_greece.31.a: "행운은 용감한 자의 편이라지."
 GRE_border_war_possible_tt: "상황이 악화되면 이웃하는 §Y[TUR.GetNameDef]§! 국경을 따라 §R국경 분쟁§!이 일어날지도 모릅니다."
 bftb_greece.32.t: "그리스의 최후통첩 전달"
 bftb_greece.32.desc: "우리 관리들은 [FROM.GetNameDef]의 무책임한 마르크스주의자들이 제시한 전혀 현실적이지 않고 터무니없는 요구를 읽고 분노를 금치 못했습니다. [SOV.GetNameDef] 측을 대표한다고 주장하는 [FROM.GetNameDef] 측은 로잔 조약의 모든 요구를 복원하고, 조약 준수를 보장하는 '신뢰할 수 있고 객관적인 제3자'로서 [SOV.GetAdjective] 군대가 우리 나라 곳곳에 주둔하는 것을 허용하라고 요구했습니다.\n\n도대체 [FROM.GetAdjective] 측이 이런 터무니없는 요구로 얻으려는 것이 국경 분쟁 외에 무엇이겠습니까? 우리는 언제나 국내 평화를 유지하려 노력했지만, 평화는 처음부터 선택지가 아니었던 것이 분명합니다. 만약 [FROM.GetAdjective] 측이 진정으로 [SOV.GetNameDef] 측을 대표한다면, 아마도 우리의 유일한 구원은 항복하여 [SOV.GetAdjective] 군대가 무력으로 우리 국가를 장악하는 것을 막는 것뿐일지도 모릅니다. 하지만 우리는 지금까지 정의를 위한 싸움을 피한 적이 없습니다. 우리의 가치를 위해 싸우지 않는다면 우리가 진정으로 통치할 자격이 있을까요?"
 bftb_greece.32.a: "우리는 항복해야 한다."
 bftb_greece.32.b: "잘못된 길을 선택한 [FROM.GetAdjective]인들을 우리가 바로잡아줘야 한다."
 bftb_greece.33.t: "[FROM.GetNameDef]의 굴복!"
 bftb_greece.33.desc: "[GRE.GetAdjective](와)과 [SOV.GetAdjective] 관찰자들을 충격에 빠졌습니다. 놀랍게도 [FROM.GetNameDef] 측이 제기된 모든 요구를 전부 수용한 것입니다. 터키 해협 접근 권한은 1936년 이전 상태로 복원되었으며, [SOV.GetAdjective] 군대가 [FROM.GetAdjective] 영토에 초대되어 [FROM.GetNameDef] 측이 이번에 제시된 요구 조건이 제대로 이행되는지 감시하고 있습니다.\n\n[SOV.GetLeader](은)는 이 작전을 성공적으로 수행한 용기에 대해 [GRE.GetLeader](을)를 직접 축하했으며, 이미 [TUR.GetNameDef] 전역에 배치할 군대를 집결하기 시작했습니다. [TUR.GetNameDef] 측이 더 이상 위협이 아니게 되었으므로, [GRE.GetNameDef](은)는 이 지역 내 다른 전쟁 가능 지역에 더욱 주의를 기울이라는 통지를 받았습니다."
 bftb_greece.33.a: "놀랍지만 환영할 만한 일이다!"
 bftb_greece.34.t: "북부에 새 괴뢰국을 수립한 [SOV.GetNameDefCap]!"
 bftb_greece.34.desc: "우리가 어리석었습니다! [SOV.GetNameDef] 측이 우리 영토 전역에서 마음대로 움직일 수 있는 권리를 남용하여 자국 근처에 공산주의 대립정부를 세웠습니다. 이는 명백히 그 정부의 이름으로 우리나라 전체를 정복할 속셈입니다! 처음부터 이런 일이 벌어질 줄 알아야 했습니다... 우리 정부 인사 일부는 상황이 절망적이라며 북쪽의 대립정부에 합류하기 위해 도망치기까지 했습니다. 아마 빨리 항복하는 것이 향후 우리 국민의 희생을 줄일지도 모릅니다..."
 bftb_greece.34.a: "항복하고 살아남는 것이 더 현명하다."
 bftb_greece.34.b: "우린 1919년에도 항복하지 않았다. 지금 항복할까 보냐!"
 bftb_greece.35.t: "터키의 최후통첩 거부!"
 bftb_greece.35.desc: "예상대로, [FROM.GetNameDef] 측은 그들에게 제시된 최후통첩을 거부했습니다. 우리 병력이 배치된 지금, 우리는 양국 간의 전면전을 촉발하는 것을 목표로 점진적으로 격화되는 분쟁을 유발할 것입니다. 승패와 상관없이, [SOV.GetNameDef] 측이 우리와 함께한다면 우리는 절대로 실패하지 않을 겁니다."
 bftb_greece.35.a: "이제야 좀 재밌어지는군!"
 bftb_greece.36.t: "보스포루스 전투 개시!"
 bftb_greece.36.desc: "최고사령부의 예상과 달리, 우리는 국경에 있는 [FROM.GetAdjective] 세력을 격파했습니다. 이 엄청난 성공에 힘입어, 우리 군대는 이미 [FROM.GetAdjective] 영토 깊숙이 공격을 개시했습니다. 최신 정보를 갖춘 우리 최고사령부는 [FROM.GetNameDef] 측이 며칠 내에 함락될 것이라고 믿고 있습니다."
 bftb_greece.36.a: "이제 문 한 짝만 걷어차면 부패의 근원을 도려낼 수 있다!"
 bftb_greece.37.t: "[FROM.GetAdjective]군의 대패!"
 bftb_greece.37.desc: "우리 국경을 무분별하게 공격한 [FROM.GetAdjective] 선동가들은 격퇴되었지만, 우리 척후병들의 보고에 따르면 이 소동은 아직 끝나지 않았습니다. [FROM.GetAdjective] 군대가 에게해의 여러 섬에 집결하고 있으며, 무기를 놀라울 정도로 [339.GetName] 근처로 이동하고 있습니다. 더 나쁜 소식도 있습니다. [SOV.GetAdjective] 국경을 따라 움직임이 급격기 증가한 사실을 확인했고, 북부에 대한 공격이 언제든지 일어날 수 있다는 것을 암시하는 적군 통신도 감청했습니다. 우리는 대비해야 하며, 견뎌 내야 합니다."
 bftb_greece.37.a: "공산주의자들을 줄 세우고 살육해라."
 TUR_border_conflicts_in_trabzon_tt: "사태가 필연적으로 다시 험악해지기 전에 §Y[354.GetName]§!, §Y[187.GetName]§! 경계를 따라 병력을 배치하는 게 현명할 겁니다."
 bftb_greece.38.t: "터키군의 아군 제압!"
 bftb_greece.38.desc: "안타깝게도 우리 군대는 [FROM.GetAdjective]의 [341.GetName] 방어선을 뚫지 못한 것으로 보입니다. 최고사령부는 물론 결과에 실망했지만, 놀라지는 않았습니다. 만약 [FROM.GetAdjective] 군대가 보복하지 않는다면, 우리는 다시 한번 강경 조치를 취해야 합니다. 이번에는 [SOV.GetNameDef] 측이 북부의 [FROM.GetAdjective] 진지를 공격하는 동안, 우리는 [187.GetName]에서 [339.GetName], [340.GetName]에 해안 상륙 작전을 두 차례 감행할 것입니다. 설마 이번에도 실패하진 않겠지요."
 bftb_greece.38.a: "불쌍한 [FROM.GetNameDef]. 이 전쟁의 결과는 처음부터 정해져 있었다."
 bftb_greece.39.t: "보스포루스 전투 개시!"
 bftb_greece.39.desc: "우리 군대는 [FROM.GetAdjective] 군대의 대담한 공격에 대비하지 못해 [341.GetName]에서 참담한 패배를 당했습니다. [FROM.GetAdjective] 군대는 진격을 멈추지 않고 있으며, 곧 전쟁이 선포될 것이 분명합니다. 우리의 패배는 실망스럽긴 했지만, 치명적이지는 않았습니다. 이 전쟁은 이제 막 시작되었으며, 우리 국민은 오랜 경쟁자에 맞선 이 전쟁에서 확고히 우리 편에 서 있습니다."
 bftb_greece.39.a: "[FROM.GetAdjective] 측이 그렇게 나온다면 우리도 싸울 수밖에!"
 bftb_greece.40.t: "보스포루스 전투 개시!"
 bftb_greece.40.desc: "최고사령부가 예상한 대로, 우리는 국경에 있는 [FROM.GetAdjective] 군대를 격파하고 이즈미르의 방어를 무너뜨렸습니다. 이 엄청난 성공에 힘입어 우리 군대는 이미 [FROM.GetAdjective] 영토로 공격을 개시했습니다. 승리에 고무된 우리의 최고사령부는 [FROM.GetNameDef](이)가 몇 주 안에 함락될 거라고 믿고 있습니다."
 bftb_greece.40.a: "우리는 스미르나를 통해 전 지역을 되찾을 것이다!"
 bftb_greece.41.t: "보스포루스 전투 개시!"
 bftb_greece.41.desc: "[FROM.GetAdjective]의 [339.GetName] 공격은 실패로 끝났지만, 우리도 큰 손실을 입었습니다. [ROOT.GetLeader](은)는 1919년, [FROM.GetAdjective]군이 마지막으로 [339.GetName]에서 무자비한 공세를 펼쳤던 때를 기억하며 속으로 두 전투를 비교하지 않을 수 없었습니다.\n\n수도 당국이 오래가지 못한 [339.GetName] 포위전에서 희생된 이들을 애도하는 동안, 온 국민은 우리 주권에 대한 숙적의 대담한 공격에 분노로 가득 차 있습니다. [341.GetName]에 대한 기습 공격은 경멸스러웠지만, [339.GetName]에서 입은 손실은 용납할 수 없습니다. 만약 [FROM.GetAdjective] 정부가 공개적인 선전포고를 할 용기가 없다면, 우리가 대신 해줄 것입니다."
 bftb_greece.41.a: "쓰러진 자들의 원수를 갚으리라!"
 bftb_greece.42.t: "보스포루스 전투 개시!"
 bftb_greece.42.desc: "우리의 계획은 완전히 무너졌습니다. 최고사령부는 우리가 [FROM.GetAdjective]군에 한 차례 밀려날 수는 있다고 예상했지만, 두 차례의 기습 공격에서 모두 패퇴한 것은 정말 불길한 징조입니다. [ROOT.GetLeader](은)는 준비된 모든 향후 공격을 취소했으나, 상황을 수습하려는 어떤 시도도 결국 무위로 돌아갈 것으로 보입니다. 왜냐하면 방금 [FROM.GetAdjective] 대표가 선전포고를 했기 때문입니다. 상황은 변했으며, 우리가 유리할 것은 없어 보입니다."
 bftb_greece.42.a: "우리는 승리할 것이다! 혁명을 위하여!"
 bftb_greece.43.t: "보스포루스 전투 개시!"
 bftb_greece.43.desc: "[FROM.GetAdjective] 측은 [339.GetName] 공격에 성공했고, 우리는 끔찍한 손실을 입었습니다. [ROOT.GetLeader](은)는 1919년, [FROM.GetAdjective] 군대가 마지막으로 [339.GetName]를 장악했을 때를 속으로 떠올리지 않을 수 없었습니다.\n\n수도의 분위기는 침울하지만, 온 국민은 우리 주권에 대한 숙적의 대담한 공격에 분노로 가득 차 있습니다. [341.GetName]에 대한 기습 공격은 경멸스러웠지, [339.GetName]에서 입은 손실은 용납할 수 없습니다. 만약 [FROM.GetAdjective]인들이 진정으로 또 한 번 전쟁을 할 생각이라면, 우리는 그들이 결코 잊지 못할 전쟁을 안겨줄 것입니다."
 bftb_greece.43.a: "[TUR.GetNameDef]의 승리를 위해!"
 bftb_greece.44.t: "우리는 [FROM.GetNameDef]에서 승리했다!"
 bftb_greece.44.desc: "예상대로 붉은 군대는 [354.GetName]에 있는 불쌍한 [FROM.GetAdjective] 수비대를 순식간에 제압했고, 순조로운 침공을 위한 길을 닦았습니다. 우리가 북쪽에서 공격하는 동안, [GRE.GetAdjective] 측은 서쪽에서 공격할 것입니다. [FROM.GetAdjective] 측은 전혀 승산이 없습니다."
 bftb_greece.44.a: "[FROM.GetAdjective] 측은 곧 코민테른에 참가하게 될 거다."
 bftb_greece.45.t: "국경에서의 [FROM.GetAdjective]인들의 패배!"
 bftb_greece.45.desc: "관계자들은 [354.GetName]에 주둔한 우리 군대가 압도적인 역경에도 불구하고 침략해 온 [FROM.GetAdjective] 세력을 성공적으로 격퇴하고 위치를 사수했다는 소식에 크게 놀랐습니다. 게다가 [FROM.GetAdjective] 대사가 우리에게 긴급 통신을 보내 이 사건 전반에 대해 침을 튀기며 사과하고, 이 작전의 주모자가 [GRE.GetAdjective] 정권이라고 고발하는 정보를 전달했습니다. 또한, 우리와 [GRE.GetNameDef] 측의 갈등이 전쟁으로 확대되더라도 [FROM.GetAdjective] 측은 보복하지 않겠다고 보장했습니다."
 bftb_greece.45.a: "우리는 소멸할 위기로부터 자신을 구했다."
 bftb_greece.46.t: "[FROM.GetAdjective]군, 공격을 저지하다!"
 bftb_greece.46.desc: "[354.GetName]에 대한 공격이 완전한 실패로 돌아갔다는 소식이 전해졌으며, 이는 우리 국제적 위신과 최고사령부의 자존심에 치명적인 타격을 입혔습니다. 우리는 [FROM.GetAdjective] 정부에 진심 어린 사과를 전달했으며, 서쪽에서 여전히 [FROM.GetAdjective] 국가를 적대하는 [GRE.GetAdjective] 정권에 대한 모든 지원을 철회했습니다."
 bftb_greece.46.a: "책임자는 총살형을 받게 될 것이다!"
 bftb_greece.47.t: "[354.GetName]에서 우리의 진지를 무너뜨린 [FROM.GetNameDefCap]!"
 bftb_greece.47.desc: "[FROM.GetAdjective]군이 북부에서 우리 군을 격퇴한 것에 놀란 고문은 거의 없었지만, 그렇다고 실망감이 덜한 것은 아닙니다. [FROM.GetAdjective]군은 여전히 [354.GetName] 경계를 공격하고 있습니다. 우리 국경 근처에서 병력이 산발적으로, 그리고 명백하게 대대적으로 이동하는 게 보고되고 있으며, 심지어 [800.GetName]의 경계선을 넘은 [FROM.GetAdjective] 병사들의 침투 소식도 들어오고 있습니다. 이는 침공을 의미할 수밖에 없습니다. 우리는 최악의 상황에 대비해야 합니다."
 bftb_greece.47.a: "조국에 파멸이 닥칠 것인가?"
 bftb_greece.48.t: "남쪽에서 공산주의 반란을 선동하는 [FROM.GetAdjective]!"
 bftb_greece.48.desc: "[FROM.GetNameDef]의 사악한 마르크스주의 정권이 테러리스트 요시프 브로즈 티토에게 무기를 제공하고 그가 남부에서 반란을 일으키도록 부추겼습니다! [FROM.GetAdjective] 측이 우리 행정부를 전복할 속셈으로 남부의 신흥 정권과 적극 협력하지만 않았어도 이 위협은 아마도 무시할 만했을 겁니다. 반란군을 진압한 뒤 [FROM.GetAdjective] 수도로 군대를 진격시켜 그들을 굴복시킬 수밖에 없을 것 같습니다."
 bftb_greece.48.a: "티토와 저 빌어먹을 [FROM.GetAdjective] 놈들!"
 GRE_tito_backed_guerilla_war_tt: "§Y그리스인§!들의 전폭적인 지지를 받은 §Y공산주의자§!들이 우리 영토의 남부 지방에서 내전을 시작할 것입니다."
 bftb_greece.50.t: "국왕의 그리스 의회 해산!"
 bftb_greece.50.desc: "국왕 예오르요스 2세 폐하께서 정치적 대립으로 나라가 분열되는 것을 막기 위해 직접 국가를 통치하겠다고 선포하여 온 국민에게 충격을 안겼습니다. 이를 위해 국왕의 첫 번째 칙령은 그리스 의회를 무기한 해산하는 것이었으며, 폐하는 이 기관을 '이기적인 독사들의 소굴'이라고 규탄했습니다. \n\n어떤 사람들은 국왕 폐하의 칙령을 환영했으나, 사회의 다른 주요 세력들은 대부분 이를 비난하고 있습니다. 공화정을 지지하는 베니젤로스주의자들과 혐오스러운 공산주의자들은 수십 년간의 적대감을 뒤로하고 '그리스인들의 국왕'을 왕좌에서 끌어내리고 영구히 제거하려는 공동의 열망으로 연합했습니다. 현재 정보 보고서에 따르면 향후 몇 주 또는 몇 달 내에 내전이 발발할 가능성이 매우 높습니다."
 bftb_greece.50.a: "국왕의 통치권은 신성하다!"
 GRE_absolute_monarch_hostile_factions_tt: "§R내전§!이 임박했습니다..."
 bftb_greece.51.t: "그리스 군주주의자들의 원조 요청!"
 bftb_greece.51.desc: "아테네의 친[ROOT.GetAdjective] 정부는 전국적인 정치 분열로 인해 참혹한 내전을 겪은 후 우리에게 물자 지원을 요청했습니다. 물론 그들은 우리에게 이런 요청을 할 권리가 있지만, 그들이 요구하는 물자만큼의 가치가 있는지는 우리가 판단할 문제입니다."
 bftb_greece.51.a: "분명히 총이 필요하겠지."
 bftb_greece.51.b: "원조로 물자를 좀 보내겠다."
 bftb_greece.51.c: "그리스 문제에 간섭하지 않는 것이 상책일 것이다."
 bftb_greece.52.t: "총과 의용군을 보낸 [FROM.GetNameDefCap]!"
 bftb_greece.52.desc: "방금 [FROM.GetNameDef] 측이 보낸 무기와 의용군이 우리 부두에서 내렸습니다. 이 지원은 매우 반갑고, 우리가 예상했던 것보다 훨씬 양이 많습니다. 이 원조는 앞으로 몇 달 동안 우리에게 큰 도움이 될 겁니다."
 bftb_greece.52.a: "왕의 진정한 동맹이다!"
 bftb_greece.53.t: "지원을 보낸 [FROM.GetNameDefCap]!"
 bftb_greece.53.desc: "우리는 방금 [FROM.GetNameDef] 측이 보낸 물자를 부두에 내렸습니다. 이 지원은 매우 반갑고, 이 어려운 시기에 우정을 보여주는 환영할 만한 표시입니다. 이 원조는 앞으로 몇 달 동안 우리에게 큰 도움이 될 겁니다."
 bftb_greece.53.a: "왕의 진정한 동맹이다!"
 bftb_greece.54.t: "[FROM.GetNameDefCap]의 지원 거부"
 bftb_greece.54.desc: "[FROM.GetAdjective] 외교관은 [FROM.GetNameDef] 측이 우리의 요구를 무시하기로 했으며, 향후 어떤 원조도 기대하지 말라는 소식을 전했습니다. 상황이 좋지 않지만, 우리는 외세의 도움 없이도 굳건히 버틸 것입니다."
 bftb_greece.54.a: "실망스럽군."
 bftb_greece.55.t: "[GRE.GetNameDefCap]의 에노시스 제안"
 bftb_greece.55.desc: "[FROM.GetNameDef]의 대표가 우리 두 나라를 하나로 합병하자고 제안했습니다. 공동의 역사와 문화 유산을 근거로, [FROM.GetAdjective] 대표는 오랫동안 숭상되어 온 '에노시스'라는 개념, 즉, 양국을 하나의 큰 통합체로 합치는 것이 [FROM.GetAdjective] 정부의 의지임을 밝혔습니다."
 bftb_greece.55.a: "기막힌 생각이다!"
 bftb_greece.55.b: "키프로스는 스스로 길을 개척할 것이다."
 end_of_cyprus_tt: "§R선택하면 게임이 끝납니다!§!"
 bftb_greece.56.t: "[CYP.GetNameDefCap]의 에노시스 약속"
 bftb_greece.56.desc: "[FROM.GetAdjective] 측은 우리 두 민족의 오랜 염원인 통합을 이루기 위해 우리 통치하의 하나의 국가가 되는 것에 동의했습니다. 전국 곳곳에서 축하 행사가 벌어졌으며, [ROOT.GetLeader](이)가 직접 니코시아를 방문해 이 역사적인 날을 기념하는 연설을 했습니다."
 bftb_greece.56.a: "드디어 우리 민족이 하나가 됐구나!"
 bftb_greece.57.t: "[CYP.GetNameDefCap]의 에노시스 거부!"
 bftb_greece.57.desc: "[FROM.GetAdjective] 관리들은 긴 투쟁을 견디고 얻은 [FROM.GetAdjective] 주권을 포기할 뜻이 전혀 없다고 우리에게 알렸습니다. '에노시스'는 현 시점에서 [FROM.GetAdjective] 정부가 받아들일 의향이 없는 개념이라는 게 확실해졌습니다."
 bftb_greece.57.a: "그건 부탁이 아니었다."
 bftb_greece.57.b: "정 그렇다면 어쩔 수 없지..."
 bftb_greece.58.t: "[FROM.GetNameDefCap]의 키프로스 에노시스 요구"
 bftb_greece.58.desc: "우리는 [FROM.GetAdjective] 대표로부터 우리 키프로스 왕령 식민지의 미래에 대해 논의하자는 제안을 받았습니다. [FROM.GetAdjective] 측은 키프로스 국민이 사실상 [FROM.GetAdjective] 민족이기 때문에 키프로스 국가 건설 시도가 항상 실패할 수밖에 없었다며 비난했습니다.\n\n[FROM.GetAdjective] 측은 [FROM.GetAdjective] 총리 [FROM.GetLeader]의 서한을 제시했으며, 그 서한에는 '에노시스' 개념의 역사가 상세히 설명되어 있었고, 마지막에는 키프로스와 [FROM.GetNameDef]의 통합을 강력히 호소하는 내용이 담겨 있었습니다. [FROM.GetAdjective] 대표는 이것이 [FROM.GetAdjective] 측의 조잡한 실지회복주의 문제가 아니라고 우리 대표에게 확신시키려 했습니다. 키프로스와 [FROM.GetNameDef](은)는 문화 유산, 역사, 언어를 공유하며, [FROM.GetAdjective] 관점에서는 운명까지 공유하고 있습니다.\n\n우리 군사 장교들은 키프로스가 지중해에서 전략적 군사 기지로서 갖는 중요성을 강조했지만, 외교 정책 고문들은 권한이 강화된 [FROM.GetAdjective] 동맹국이 단독으로서의 키프로스보다 훨씬 더 많은 것을 공군 및 해군 기지로 제공할 수 있다고 강조했습니다. 최종 결정은 [ROOT.GetAdjective] 내각에 달려 있지만, [FROM.GetAdjective] 대표가 우리의 답변을 너무 오래 기다리지 않도록 해야 합니다."
 bftb_greece.58.a: "공식적인 동맹 체결을 대가로 제안을 받아들이겠다."
 bftb_greece.58.b: "키프로스는 우리에게 중요하지 않으니, 그들이 가지게 해라."
 bftb_greece.58.c: "[FROM.GetAdjective] 정부는 '키프로스' 당국과 권력을 공유해야 한다."
 bftb_greece.58.d: "탐욕스러운 그리스인들은 아무것도 얻지 못한다!"
 bftb_greece.59.t: "[FROM.GetNameDefCap]의 에노시스 진행 동의!"
 bftb_greece.59.desc: "[ROOT.GetLeader](이)가 국민에게 [ROOT.GetAdjective]의 숙원인 키프로스와의 에노시스가 마침내 현실이 될 거라고 발표한 후 수도의 분위기는 환희 그 자체가 되었습니다. 이는 모두 우리 [FROM.GetAdjective] 친구들 덕분입니다. 우리 고위 관료들은 권력 이양이 원활하게 이루어지도록 하기 위해 지체 없이 키프로스로 향했습니다.\n\n이날은 [ROOT.GetNameDef]에 진정으로 위대하고 역사적인 날입니다. 키프로스는 오랫동안 [ROOT.GetAdjective]의 국가적 정체성의 일부였는데, 이제 그들은 마침내 태어난 문명의 품으로 돌아오게 되었습니다."
 bftb_greece.59.a: "마침내 하나가 됐구나!"
 bftb_greece.59.b: "에노시스를 위해 우리의 자치권을 희생할 수는 없다."
 bftb_greece.60.t: "[FROM.GetNameDefCap]의 부분적인 에노시스 수락"
 bftb_greece.60.desc: "통합을 허용 해달라는 우리의 원래 요청에 [FROM.GetAdjective](이)가 묘한 타협점이 제시했습니다. 우리가 [FROM.GetAdjective] 자치령과 같은 지위를 부여받은 키프로스 정부와 협력한다면 요구를 들어주겠다는 것입니다. 나쁘지 조건은 아니지만... 좀 의외로군요.\n\n키프로스 정부 측에서는 [ROOT.GetNameDef](이)가 키프로스에서 신생 국가를 발전시키는 데 충분한 의지를 보인다면, 우리와의 완전한 에노시스도 반대하지 않을 거라고 했습니다. 그러나 그날이 올 때까지는 우리와 긴밀히 결속된 새로운 키프로스 동맹국에 만족해야 할 것입니다."
 bftb_greece.60.a: "환영하네, 형제여!"
 bftb_greece.61.t: "[FROM.GetNameDefCap]의 에노시스 거부!"
 bftb_greece.61.desc: "오랫동안 소중히 여겨 온 동맹국에 대한 우리의 신뢰와 믿음이 잘못된 것이었나 봅니다. [FROM.GetNameDef](은)는 [ROOT.GetAdjective] 문화의 키프로스 섬을 우리 통제하에 넘기는 생각 그 자체를 받아들이기를 거부했습니다. [FROM.GetNameDef](은)는 섬의 전략적 중요성과 [ROOT.GetAdjective] 보복주의에 대한 우려를 이유로 들며, 자기 눈에는 우리가 섬을 받을 자격이 없다고 전했습니다.\n\n예상하지 못한 일은 아니지만, 그렇다고 우리 모두의 실망이 덜 쓰라린 것은 아닙니다. 키프로스가 조국으로 반환되기를 우리가 몇 년이나 기다렸습니까? 이번 좌절 때문에 우리는 또 몇 년을 더 기다려야 할까요? 이번 사태로 인해 우리는 [FROM.GetNameDef] 측과 잘 지낼 생각이 상당히 식었다고 말할 수밖에 없습니다."
 bftb_greece.61.a: "이 일은 잊지 않으리..."
 bftb_greece.62.t: "[FROM.GetNameDefCap]의 추축국 공동 가입 신청 제안!"
 bftb_greece.62.desc: "오래된 [FROM.GetAdjective] 정권이 파시스트 정권으로 대체되었다는 소식이 전해지자, 수도의 고문들 사이에는 큰 불안감이 감돌았습니다. 전쟁은 불가피한 일이 된 것 같았고, 우리는 에게해 지역에서 평화를 유지하려 했기에 그 불안감이 더욱 씁쓸했습니다. 운명이 우리가 틀렸다고 하는 것 같았기 때문입니다.\n\n우리는 독특한 제안을 받았습니다. [FROM.GetNameDef]의 파시스트 정부는 전쟁이 우리 두 나라 모두에 닥칠 것은 불가피하다고 믿고 있습니다. [FROM.GetLeader](은)는 그의 이념적 성향에도 불구하고, 우리와 같은 생각을 가지고 있습니다. 수십 년간 양측이 쌓아 온 외교적 노력을 모두 물거품으로 만들고, 끔찍한 대규모 전쟁을 맞이하는 것은 현명하지 않다는 생각 말입니다. 이를 위해 [FROM.GetNameDef] 정부는 우리 둘이 함께 유럽의 신흥 파시스트 세력에 가입하는 게 어떻겠냐고 조언했습니다. [FROM.GetLeader](은)는 대륙에서 파시스트 우위가 불가피하다고 믿으며, 양국이 힘을 합치면 힘의 균형을 기울여 전쟁을 더 빠르고 확실하게 끝낼 수 있다고 생각합니다. [FROM.GetLeader](은)는 이를 \"자비\"라고 부르지만, [ROOT.GetLeader](은)는 의구심을 버리지 못하고 있습니다."
 bftb_greece.62.a: "평화의 이름으로 전쟁을 치르자."
 bftb_greece.62.b: "[FROM.GetAdjective]인들이 제대로 미쳤군..."
 bftb_greece.63.t: "[FROM.GetNameDefCap]의 그리스-터키 우호조약 동의!"
 bftb_greece.63.desc: "성공적입니다! [FROM.GetAdjective] 대사는 우리가 제안한 우호조약에 동의한다는 뜻을 밝혔습니다. 양국이 함께 파시스트 세력에 들어가서 협력한다면 우리는 절대로 지지 않을 겁니다."
 bftb_greece.63.a: "신청서 두 장 부탁합니다!"
 bftb_greece.63.b: "어쩌면... 터키는 필요 없는 거 아닐까?"
 GRE_no_turkey_needed: "우리는 위조와 기만을 통해 §Y터키§!와 §Y파시스트 세력§!의 관계를 무너뜨릴 것입니다."
 bftb_greece.64.t: "그리스-터키 우호조약을 단호히 거부한 [FROM.GetNameDefCap]!"
 bftb_greece.64.desc: "[FROM.GetAdjective] 정부는 만성적인 선견지명 부족에 시달리는 것 같습니다. 그들은 우리와 함께 필연적인 승자 편에 서지 않을 것이니, 겁쟁이거나 바보인 셈입니다. 어차피 중요하지 않습니다. 우리의 길은 정해져 있으며, 앞으로 [FROM.GetNameDef]에 벌어지는 일들은 어느 정도 그들 자신의 책임일 것입니다."
 bftb_greece.64.a: "강대한 자는 땅을 얻나니 온유한 자는 멸망 될 것임이요."
 bftb_greece.65.t: "전략적 동반자 관계를 제안하는 [FROM.GetNameDefCap], [TUR.GetNameDef]"
 bftb_greece.65.desc: "마치 퍼즐 조각처럼 모든 것이 제자리를 찾아가는 듯합니다. 베를린에서의 정권 교체는 예상치 못한 일이었고, 우리 국가의 미래는 불안정해졌습니다. 다행히 우리의 미래는 그리스가 보낸 제안 덕분에 조금 안정되었습니다.\n\n[FROM.GetNameDef] 측과 [TUR.GetNameDef] 측이 우리 정부와 장기간에 걸친 전략 동맹을 맺고자 하는 의지가 있는 것 같습니다. 우리는 동맹국이 절실히 필요했는데, 이 두 나라가 지중해 동맹에 합류하면 우리가 지역을 정복하는 데 큰 도움이 될 수 있습니다. 물론, 그 두 나라도 언젠가는 우리가 정복할 수 있겠죠."
 bftb_greece.65.a: "함께하면 우리는 새 역사를 쓸 것이다!"
 bftb_greece.65.b: "저 둘과 동맹하는 것은 우리 계획에 없다."
 bftb_greece.66.t: "[FROM.GetNameDefCap], [TUR.GetNameDef]의 [GER.GetFactionName] 가입 신청!"
 bftb_greece.66.desc: "우리는 [FROM.GetNameDef], [TUR.GetNameDef] 양측 대표들과 만났으며, 두 나라가 공동으로 [ROOT.GetFactionName]에 가입 신청을 한다는 소식에 다소 놀랐습니다. 반갑기는 했지만, 그래도 예상 외의 일이었습니다. 우리는 그들과 동맹하는 게 목표를 달성하는 데 도움이 될지 아니면 방해가 될지 판단해야 합니다."
 bftb_greece.66.a: "이 격동의 시대에 반가운 동맹이 되겠군."
 bftb_greece.66.b: "아니, 우리는 그들이 필요없다."
 bftb_greece.67.t: "전략적 동반자 관계를 제안한 [FROM.GetNameDefCap]!"
 bftb_greece.67.desc: "마치 퍼즐 조각처럼 모든 것이 제자리를 찾아가는 듯합니다. 베를린에서의 정권 교체는 예상치 못한 일이었고, 우리 국가의 미래는 불안정해졌습니다. 다행히 우리의 미래는 그리스가 보낸 제안 덕분에 조금 안정되었습니다.\n\n[FROM.GetNameDef] 측이 우리 정부와 장기간에 걸친 전략 동맹을 맺고자 하는 의지가 있는 것 같습니다. 우리는 동맹국이 절실히 필요했고, [FROM.GetNameDef]의 지원은 우리가 지역을 정복하는 데 큰 도움이 될 수 있습니다. 하지만 이것이 단지 생존을 위한 그들의 처절한 몸부림이 아닐까 의심되기도 합니다. 어쩌면 그들은 진정으로 우리의 동맹이 되고자 하는 것이 아니라, 뻔히 보이는 미래를 보고 우리에게 반대하면 어떻게 될지 알고 있는 걸지도 모릅니다... 그런데 그 차이는 우리에게 별로 중요하지 않을 수 있습니다."
 bftb_greece.67.a: "로마와 아테네가 마침내 다시 하나가 됐도다!"
 bftb_greece.67.b: "사냥꾼은 사냥감과 어울리지 않는다."
 bftb_greece.68.t: "[FROM.GetNameDefCap]의 [GER.GetFactionName] 가입 신청!"
 bftb_greece.68.desc: "우리는 [FROM.GetNameDef] 대표단과 만났으며, [FROM.GetAdjective] 정부가 [FROM.GetNameDef] 측이 [ROOT.GetFactionName]에 속하기를 원한다는 소식을 듣고 다소 안도했습니다. 이는 전혀 놀라운 일이 아닙니다. [FROM.GetAdjective] 측은 우리 없이는 설 자리를 지킬 수 없기 때문입니다. 우리는 그들과 동맹하는 게 목표를 달성하는 데 도움이 될지 아니면 방해가 될지 판단해야 합니다."
 bftb_greece.68.a: "어서오시오, 그리스여!"
 bftb_greece.68.b: "아니, 어림없다!"
 bftb_greece.69.t: "우리의 동맹 요청을 거부한 [FROM.GetNameDefCap]!"
 bftb_greece.69.desc: "[FROM.GetAdjective] 외교관이 소식을 전했습니다. [FROM.GetLeader](은)는 그들의 끈끈한 동맹에 우리를 가입시키는 게 좋은 선택이 아니라고 생각한다고 합니다. 실망했다는 말로는 우리의 심정을 모두 나타낼 수 없습니다. 아무튼, [FROM.GetNameDef] 측과 동맹하는 데 실패했으니 스스로 위기를 헤쳐 가야겠습니다."
 bftb_greece.69.a: "이 모든 것이 끝났을 때도 우리는 생존해 있을 거다."
 bftb_greece.70.t: "망명 중 사망한 엘레프테리오스 베니젤로스"
 bftb_greece.70.desc: "베니젤로스주의자들의 지도자이자 그리스 정치의 존경받는 거인인 엘레프테리오스 베니젤로스가 1935년 군부에 의해 축출된 후 망명지에서 생을 마감했습니다. 베니젤로스는 그리스 다당제에 열정적으로 기여한 인물이자 그리스 국민 의식에 미친 영향력 면에서 독보적인 인물이었습니다.\n\n그러나 엘레프테리오스 베니젤로스는 그의 성공이 아니라 수많은 실패로 기억될 것입니다. 이 나라에서 파괴적인 공화주의를 옹호한 자가 바로 베니젤로스였으며, 1919년 그리스-터키 전쟁에서 우리 민족이 거의 멸망할 뻔한 것은 베니젤로스의 무분별한 수정주의 때문이었습니다. 오늘날 그리스가 직면한 모든 문제는 우리 민족의 모든 고통의 근원인 베니젤로스에게 책임을 돌릴 수 있습니다.\n\n베니젤로스는 혁명가였고, 정치가였으며, 정치적 개척자였습니다. 동시에 선동가였고, 전쟁광이었으며, 실패자였습니다. 엘레프테리오스 베니젤로스에 대해 더 말이 필요할까요? 우리에게 수많은 고통을 끼친 그가 다시는 그리스 땅에 얼굴을 들이밀지 못해서 기쁩니다."
 bftb_greece.70.a: "속이 시원하군."
 bftb_greece.71.t: "엘레프테리오스 베니젤로스의 사망"
 bftb_greece.71.desc: "베니젤로스주의자들의 지도자이자 그리스 정치의 존경받는 거인이었던 총리 엘레프테리오스 베니젤로스가 자택에서 평화롭게 별세했습니다. 베니젤로스는 그리스 다당제의 열정적인 기여자였으며, 그리스 국민 의식에 미친 영향력에 있어 독보적 인물이었습니다.\n\n그토록 많은 것을 조국과 국민에게 바친 그를 어찌 말만으로 표현할 수 있겠습니까? 베니젤로스는 오늘날 우리가 살고 지키는 국가의 설계자이며, 그가 남긴 영원한 유산은 우리 모두보다 오래 지속될 것입니다. 베니젤로스의 완벽한 기록에 유일한 흠집은 1919년의 참혹한 그리스-터키 전쟁 이후 우리 국가가 입은 끔찍한 손실입니다. 이는 완벽한 유산에 남은 오점이며, 우리는 반드시 이를 복수할 것입니다.\n\n엘레프테리오스 베니젤로스는 혁명가이자 정치가, 그리고 정치적 개척자였습니다. 그는 우리의 민족 지도자였으며, 우리는 그를 타협하지 않는 사자 같은 인물로 기억할 것입니다. 총리 겸 자유당 총수로 테미스토클리스 소포울리스가 취임했으며, 현대 그리스의 아버지인 고인을 기리기 위해 국가 애도의 날이 선포되었습니다."
 bftb_greece.71.a: "그리스는 그분께 갚을 수 없는 빚을 졌다..."
 bftb_greece.91.t: "아나톨리아 난민 구호소를 연 그리스 국민연합"
 bftb_greece.91.desc: "어떻게든 더 많은 추종자를 끌어들이기 위해, 예오르요스 코스미디스는 자신의 운동 자금을 사용하여 자신과 같은 [TUR.GetNameDef] 출신 난민들을 위한 구호소를 열었습니다. 만약 그가 이 구호소들을 미치광이 운동을 위한 모집소로 사용하지 않았다면 칭찬받을 만한 일이었을 것입니다.\n\n우리는 어려운 입장에 처해 있습니다. 코스미디스는 아나톨리아의 소외된 난민들을 모집하기 위해 이 구호소들을 계속 세울 의도가 분명하므로, 독이 퍼지는 걸 막기 위해 구호소들을 폐쇄해야 할까요? 아니면 우리의 평판을 지키기 위해 구호소들이 계속 운영되도록 허용할까요? 빈곤한 난민들이 파시스트 구호소에서 일하는 게 빈민가에서 고통받는 것보다 낫다고 할 사람도 분명히 있을 겁니다."
 bftb_greece.91.a: "지원할 가치 있는 계획이군!"
 bftb_greece.91.b: "폐쇄하라."
 bftb_greece.92.t: "그리스 국민연합의 [ROOT.GetAdjective] 노동자 임금 인상 요구"
 bftb_greece.92.desc: "그리스 국민연합 복지에 대한 우리의 미온적인 접근 방식을 신랄하게 비판하며 전국적으로 주목받았습니다. 갑자기 나타난 이 파시스트들이 재정 및 사회 정책에 대해 우리를 가르치려 든다는 게 참 우습지만, 대중은 그들을 매우 진지하게 받아들이는 것 같습니다."
 bftb_greece.92.a: "상징적으로 최저 임금이라도 책정하면 되지 않을까?"
 bftb_greece.92.b: "우리는 파시스트의 위협에 굴복하지 않는다."
 bftb_greece.93.t: "경찰과 함께 거리 폭력에 가담하는 그리스 국민연합 회원들!"
 bftb_greece.93.desc: "그리스 국민연합 구성원들과 우리 경찰력 간의 충돌이 전국적으로 발생하여, 우리가 과거에 두고 왔다고 믿었던 정치적 폭력의 한 장면을 형성하고 있습니다. 부상자가 병원으로 이송되고, 폭력 사태가 격해지고 있다는 보고서를 보면, 우리는 아직 폭력의 시대를 벗어나지 못한 게 분명합니다.\n\n몇몇 장관들은 이러한 폭력에 대해 매우 강경한 입장을 취하여 국민에게 이런 폭력 행위를 용납하지 않는다는 것을 보여주자고 제안하지만, 다른 장관들은 파시스트들과 맞대응하는 싸움은 우리가 이길 수 없는 전투라고 경고합니다. 국민들은 분노하고 불만을 품고 있지만, 그렇다고 해서 그들이 무차별적인 폭력 행위를 저지를 권리가 있는 것은 아닙니다."
 bftb_greece.93.a: "그들의 불만은 정당하다."
 bftb_greece.93.b: "폭력 사태는 개탄스러우며, 폭도들은 해산되어야 한다."
 bftb_greece.94.t: "외국인 소유 공장을 약탈하고 장물을 유통하는 그리스 국민연합 회원들!"
 bftb_greece.94.desc: "질리지도 않고 또, 그리스 국민연합 신봉자들이 가난하고 소외된 이들에게 제조된 물품을 나눠주기 위해 외국 소유 공장에 침입했습니다. 예오르요스 코스미디스와 그리스 국민연합 지도부는 이 행위에 대해 모르는 일이라고 잡에떼면서도, 이 이타적인 약탈 행위에 참여한 남녀들을 열정적으로 옹호했습니다.\n\n이런 행위는 결코 용납할 수 없습니다. 이미 [ENG.GetNameDef], [FRA.GetNameDef] 같은 나라의 거대 기업들로부터 불만이 접수되고 있습니다. 그렇지만 기업가들을 대신해 개입하면 우리가 외국 금융가들의 꼭두각시로 보일 것이고, 반대로 이 무질서를 방치하면 국제 사회에 무능한 정부로 비칠 것입니다."
 bftb_greece.94.a: "그들을 막지 말아야 한다."
 bftb_greece.94.b: "이런 무질서는 우리답지 않다!"
 bftb_greece.95.t: "우리의 투쟁에 가담하는 그리스 국민연합!"
 bftb_greece.95.desc: "지금까지 우리에게 큰 골칫거리였던 그리스 국민연합이 공통의 적에 맞서 정부와 연합할 의향을 보이고 있습니다. 예오르요스 코스미디스는 [TUR.GetNameDef] 측과의 전쟁을 가장 열렬히 지지해 온 인물 중 하나였으며, 이제 그 전쟁이 우리 해안에 이르자 그리스 국민연합는 당파 정치를 제쳐두고 우리의 적 [TUR.GetAdjective](이)가 우리 군대 앞에서 굴복하는 모습을 보고자 합니다."
 bftb_greece.95.a: "단결하면 그 누구도 우리를 막을 수 없다!"
 bftb_greece.95.b: "우리는 파시즘으로 자신을 더럽히지 않고 승리할 것이다."
 bftb_greece.96.t: "아리스토텔리스 오나시스의 [ROOT.GetNameDef] 귀국"
 bftb_greece.96.desc: "부유한 거물이며 국제적으로 사랑받는 사교계 명사 아리스토텔리스 오나시스가 수년 만에 처음으로 [ROOT.GetNameDef]에 돌아왔습니다. 그는 언론의 질문에 답하지 않았으며, 우리 정보원들의 눈에도 잘 띄지 않았습니다. 보고받은 바에 따르면 그는 아나톨리아 난민들에게 환심을 사려 노력하고 있던데, 어쩌면 공직에 출마할 준비를 하고 있는 걸지도 모릅니다."
 bftb_greece.96.a: "무슨 속셈이지?"
 bftb_greece.101.t: "국왕의 전제 통치에 대항하여 연대한 베니젤로스주의자와 공산주의자"
 bftb_greece.101.desc: "불가능하다고 생각됐던 공산주의자들과 베니젤로스주의자들 사이의 동맹이 맺어졌습니다. 우리는 공산주의자들이 군주제를 전복한 후 엘레프테리오스 베니젤로스를 임시 지도자로 세우기 위해 그를 밀입국시켰다는 보고를 받았습니다.\n\n붉은 배신자 무리치고도 참 바보 같은 계획입니다. 한 번 권력을 쥔 베니젤로스가 나중에 권력을 내놓을 거라고 생각하는 걸까요? 말도 안 됩니다. 애초에 공산주의자들이나 베니젤로스주의자들 모두 그리 영특한 무리는 아니었지만요. 어쨌든 우리는 매우 격렬해질 게 분명한 내전을 준비해야 합니다."
 bftb_greece.101.a: "적들은 모두 쥐 새끼처럼 벌벌 떨 것이다!"
 bftb_greece.102.t: "공장 습격을 조직한 공산주의자들"
 bftb_greece.102.desc: "법 집행 기관이 최근 군대를 위해 소총을 제조하는 공장 중 한 곳에 대한 공산주의자들의 습격을 미리 예측하고 막지 못했습니다. 마르크스주의자들은 공장 바닥에 있던 모든 것을 약탈한 뒤 공장 자체를 불태우려 했으나, 다행히도 건물에만 피해를 입혔습니다.\n\n이 반란군이 무기 제조사를 대담하게 습격한 이유는 안 봐도 뻔합니다. 비겁한 그들은 그림자 속에서 기어 나왔을 때 우리 소총을 써서 우리에게 맞설 작정입니다. 곧 [ROOT.GetNameDef] 역사상 최악의 내전이 벌어질지도 모르겠습니다..."
 bftb_greece.102.a: "아나키스트들이 우리를 공격하고도 무사하게 둘 수 없다."
 bftb_greece.103.t: "그리스로 밀입국한 베니젤로스주의 장군들!"
 bftb_greece.103.desc: "비열한 지도자의 뒤를 이어, 많은 베니젤로스주의 전직 장군들이 국내로 밀입국했다는 소식을 접했습니다. 공산당과 공화당의 밀항자들이 연합하여 실각한 군 지도자들을 선적 화물로 위장해 들여왔고, 우리가 상황을 파악하기도 전에 그들을 숨긴 것입니다.\n\n무질서한 저항 세력과의 전투와 유능한 군사 지도자의 지원을 받는 전면적인 내전은 전혀 다른 문제입니다. 많은 고문이 인기 없는 군주가 전제 군주정을 선언한 것이 현명한 일이었는지 의문을 제기하지만, 반군들을 단기간에 처리할 것이라는 [ROOT.GetLeader]의 입장은 확고합니다."
 bftb_greece.103.a: "하필 항구까지 폭파하다니, 너무하는군."
 bftb_greece.104.t: "남북에서 고조되는 조직적인 저항!"
 bftb_greece.104.desc: "당국은 우리가 국가 북부와 남부에 대한 통제권을 사실상 완전히 상실했다고 정부에 보고했습니다. 공산주의자들과 베니젤로스주의자 동조자들이 거리에서 활개를 치며 비방과 선전을 퍼뜨리고 있습니다. 현지 당국은 이들을 막지 못하는데, 그들에게 동조하거나 전혀 힘이 없기 때문입니다.\n\n군대는 함정이 도사리고 있다는 것을 알기 때문에 해당 지역을 확보하기 위해 진입하는 걸 거부하고 있습니다. 그러나 군은 완전 경계 태세를 유지하고 있으며, 베니젤로스주의자들과 공산주의자들이 완전히 모습을 드러내면 군이 즉시 국가 통제권을 회복하는 데 필요한 조치를 취할 거라고 국왕 내각에 약속했습니다. 물론, 많은 정치인은 군대 내에 만연한 부패와 낮은 충성심에 대해 알고 있기에 그 약속을 순진하게 믿지 않고 있습니다."
 bftb_greece.104.a: "상황이 통제를 벗어나고 있다!"
 bftb_greece.105.t: "내전!"
 bftb_greece.105.desc: "운명의 날이 마침내 도래했습니다. 베니젤로스주의자들의 지도자가 마침내 그림자 속에서 나와, 국왕의 명령이 불법이며 [FROM.GetNameDef]의 민주주의에 대한 전례 없는 위협이라고 비난했습니다. 이미 두 번이나 무너진 그리스 공화국이지만, 그들의 눈에는 군주제를 폭력적으로 뒤집어엎고 공화국을 복원하는 게 유일한 길인가 봅니다.\n\n[ROOT.GetLeader](은)는 모든 반역자를 배신자로 규탄하며, 마르크스주의자와 공화주의자를 뿌리 뽑아 [ROOT.GetNameDef]에 질서를 다시 세우겠다고 약속했습니다. 다시 한번 [ROOT.GetNameDef]의 정치 무대가 최강자만이 승리하는 콜로세움으로 변한 듯합니다."
 bftb_greece.105.a: "폐하가 계신 곳으로 집결하라!"
 bftb_greece.166.t: "아테네 투자 협상에서 복귀한 우리 정치인"
 bftb_greece.166.desc: "[FROM.GetAdjective] 측이 경제 협력을 더욱 강화하기 위해 우리를 초대했을 때, 우리는 거절할 수 없었습니다. 말할 필요도 없이, 그들은 [FROM.GetAdjective]의 산업적 위상이 강화되는 것이 왜 이상적인지에 대해 설득력 있는 주장을 펼쳤습니다. 이제 우리는 [FROM.GetAdjective]에 투자할지, 아니면 그들 산업의 성장 여부를 운에 맡길지 결정해야 합니다."
 bftb_greece.166.a: "좋다, 우리가 투자해주마!"
 bftb_greece.166.b: "이번에는 투자하지 않을 것이다..."
 bftb_greece.166.c: "아니, 그 한심한 나라에는 절대로 투자하지 않겠다!"
 bftb_greece.167.t: "[FROM.GetAdjective] 국가적 시연 행사에서 돌아온 우리 기업인들"
 bftb_greece.167.desc: "[FROM.GetAdjective]인들이 우리를 위한 대단한 행사를 열었습니다! 투자를 유치하려는 그들의 노력은 확실히 매력적이었지만, 우리에게는 명백한 우선순위가 있습니다. [FROM.GetAdjective]에 투자할지 말지는 우리에게 달려 있습니다."
 bftb_greece.167.a: "좋다, 우리가 투자해주마!"
 bftb_greece.167.b: "이번에는 투자하지 않을 것이다..."
 bftb_greece.167.c: "아니, 그 한심한 나라에는 절대로 투자하지 않겠다!"
 bftb_greece.168.t: "샤흐트플랜을 이용해서 우리를 갈취하는 [FROM.GetAdjective]인들!"
 bftb_greece.168.desc: "[FROM.GetNameDef]의 작고 약삭빠른 해충은 우리의 폰지 사기를 우리에게 불리하게 사용할 방법을 고안해 냈습니다. 샤흐트플랜의 맹점을 우리에게 유리하게 이용하기 위해 설계한 작은 구멍을 역이용한 것입니다. 이는 원래 불가능해야 했기에 우리는 무척 놀랐습니다. 이제 우리는 [FROM.GetAdjective]인들에게 이 작은 승리를 내줄 것인지, 규칙을 지키는 척하는 가면을 벗고 [FROM.GetAdjective]인들과 협상을 중단할 것인지 선택해야 합니다."
 bftb_greece.168.a: "후폭풍을 피하기 위해 이번에는 승리를 양보하겠다..."
 bftb_greece.168.b: "형세를 역전시켜라, 샤흐트!"
 bftb_greece.168.c: "우리는 결코 [FROM.GetAdjective]의 협박에 굴복하지 않겠다!"
 bftb_greece.168.d: "저들은 건방 떤 대가를 치를 것이다!"
 gott_bless_herr_schacht_tt: "이 선택은 현재 §Y얄마르 샤흐트§!를 장관으로 두고 있기 때문에 사용 가능합니다."
 bftb_greece.169.t: "[FROM.GetAdjective]의 투자!"
 bftb_greece.169.desc: "[FROM.GetAdjective] 투자자들이 저번에 짧게 방문한 뒤로 다시 우리 나라를 찾았으며, 이번에는 좋은 소식을 가져왔습니다! 그들의 도움을 받아 우리는 진정으로 현대적인 경제를 건설한 것입니다."
 bftb_greece.169.a: "대성공이군!"
 bftb_greece.169.b: "대성공이군!"
 bftb_greece.169.c: "모두 수고 많았다!"
 bftb_greece.170.t: "투자하지 않기로 결정한 [FROM.GetAdjective]인들"
 bftb_greece.170.desc: "안타깝게도 이번에는 [FROM.GetAdjective]인들이 우리 경제에 투자하지 않을 거라는 소식을 받았습니다. 실망스럽긴 하지만, [FROM.GetAdjective] 대표가 다음에는 투자할 수도 있다고 하니 거기에 희망을 걸어야겠습니다."
 bftb_greece.170.a: "다음을 기대하지."
 bftb_greece.171.t: "투자 회담에서 영구적으로 나간 [FROM.GetAdjective]!"
 bftb_greece.171.desc: "우리가 투자를 너무 강권했나 봅니다. [FROM.GetAdjective]인들은 우리 나라의 급성장하는 산업 기반에 투자할 의사가 없다고 결정했습니다. 그들이 우리와 함께 미래를 만들어 갈 생각이 없다면 우리는 그들 없이 앞으로 나아가야 할 겁니다."
 bftb_greece.171.a: "혹시 [ITA.GetAdjective]인들이 거래에 관심이 있지는 않을까?"
 bftb_greece.172.t: "우리를 희롱한 얄마르 샤흐트!"
 bftb_greece.172.desc: "샤흐트플랜을 써서 [FROM.GetAdjective]인들을 갈취할 수 있다고 생각한 우리가 바보였습니다. 애초에 합의문 초안을 작성한 그 사람이 여전히 내각 각료였는데 말입니다! 이제 우리는 그들에게 돈을 지불해야 할 처지가 됐습니다. 정말 창피하군요!"
 bftb_greece.172.a: "재무의 마법사한테 당했구나!"
 bftb_greece.173.t: "아테네에서 협상을 마치고 돌아온 우리 기업인들!"
 bftb_greece.173.desc: "[FROM.GetAdjective] 측이 경제 협력을 더욱 강화하기 위해 우리를 초대했을 때, 우리는 거절할 수 없었습니다. 말할 필요도 없이, 그들은 [FROM.GetAdjective]의 산업적 위상이 강화되는 것이 왜 이상적인지에 대해 설득력 있는 주장을 펼쳤습니다. 이제 우리는 [FROM.GetAdjective]에 투자할지, 아니면 그들 산업의 성장 여부를 운에 맡길지 결정해야 합니다."
 bftb_greece.173.a: "그들이 투자할 수 있도록 인가서를 발급해주겠다."
 bftb_greece.173.b: "그것은 지금 영국에 이익이 되지 않는다."
 bftb_greece.173.c: "미안하게 됐군. 우리가 다른 데서 더 중요한 사업이 있어서 말이야!"
 bftb_greece.174.t: "[FROM.GetAdjective] 국가적 시연 행사에 참석한 우리 정치인들"
 bftb_greece.174.desc: "[FROM.GetAdjective]인들이 우리를 위한 대단한 행사를 열었습니다! 투자를 유치하려는 그들의 노력은 확실히 매력적이었지만, 우리에게는 명백한 우선순위가 있습니다. [FROM.GetAdjective]에 투자할지 말지는 우리에게 달려 있습니다."
 bftb_greece.174.a: "우리의 지원을 기대해도 좋다!"
 bftb_greece.174.b: "지금 당장은 영국의 이익에 부합하지 않는군."
 bftb_greece.174.c: "미안하게 됐군. 우리가 다른 데서 더 중요한 사업이 있어서 말이야!"
 bftb_greece.175.t: "투자 대가로 함선 부품을 제안하는 [FROM.GetAdjective]"
 bftb_greece.175.desc: "[FROM.GetAdjective]인들이 흥미로운 제안을 해왔습니다. 우리 함선 제조를 용이하게 할 부품을 제공할 테니 그들의 국가에 대한 투자를 늘려 달라고 한 것입니다. 국가 지도자가 이렇게 원초적인 물물 거래를 하는 건 다소 정도에서 벗어난 것 같지만, 생각해 보면 [FROM.GetAdjective]인들은 종교에 관한 것 빼고는 모두 정도에서 벗어난 것 같습니다."
 bftb_greece.175.a: "거의 공정한 거래로군."
 bftb_greece.175.b: "우리는 지금 [FROM.GetAdjective]의 부품이 필요하지 않다."
 bftb_greece.175.c: "미안하지만, 앞으로 [FROM.GetNameDef] 측과 사업하는 일을 없을 거다."
 bftb_greece.176.t: "투자를 결정한 [FROM.GetAdjective]!"
 bftb_greece.176.desc: "[FROM.GetAdjective] 투자자들이 저번에 짧게 방문한 뒤로 다시 우리 나라를 찾았으며, 이번에는 좋은 소식을 가져왔습니다! 그들의 도움을 받아 우리는 진정으로 현대적인 경제를 건설한 것입니다."
 bftb_greece.176.a: "대성공이군!"
 bftb_greece.176.b: "대성공이군!"
 bftb_greece.176.c: "역시 [FROM.GetAdjective](은)는 언제나 믿음직하구나!"
 bftb_greece.177.t: "이번에는 투자하지 않기로 결정한 [FROM.GetAdjective]"
 bftb_greece.177.desc: "안타깝게도 이번에는 [FROM.GetAdjective]인들이 우리 경제에 투자하지 않을 거라는 소식을 받았습니다. 실망스럽긴 하지만, [FROM.GetAdjective] 대표가 다음에는 투자할 수도 있다고 하니 거기에 희망을 걸어야겠습니다."
 bftb_greece.177.a: "어쩔 수 없지. 다음을 기대하겠다."
 bftb_greece.178.t: "우리가 추가 투자를 얻지 못하게 법을 제정한 [FROM.GetAdjective]"
 bftb_greece.178.desc: "우리가 투자를 너무 강권했나 봅니다. [FROM.GetAdjective]인들은 우리 나라의 급성장하는 산업 기반에 투자할 의사가 없다고 결정했습니다. 그들이 우리와 함께 미래를 만들어 갈 생각이 없다면 우리는 그들 없이 앞으로 나아가야 할 겁니다."
 bftb_greece.178.a: "용기를 내서 러시아인들과 거래를 시도해 볼까?"
 bftb_greece.179.t: "투자 요청을 위해 우리의 수도를 찾은 [FROM.GetAdjective] 관리들"
 bftb_greece.179.desc: "[FROM.GetAdjective] 측이 경제 협력을 더욱 강화하기 위해 우리를 초대했을 때, 우리는 거절할 수 없었습니다. 말할 필요도 없이, 그들은 [FROM.GetAdjective]의 산업적 위상이 강화되는 것이 왜 이상적인지에 대해 설득력 있는 주장을 펼쳤습니다. 이제 우리는 [FROM.GetAdjective]에 투자할지, 아니면 그들 산업의 성장 여부를 운에 맡길지 결정해야 합니다."
 bftb_greece.179.a: "좋다. 소액을 투자하겠다."
 bftb_greece.179.b: "지금은 안 된다."
 bftb_greece.179.c: "[FROM.GetAdjective]인의 문제에는 전혀 관심 없다!"
 bftb_greece.180.t: "[FROM.GetNameDef]에서 열린 국가적 시연 행사에 참석한 우리 관리들"
 bftb_greece.180.desc: "[FROM.GetAdjective]인들이 우리를 위한 대단한 행사를 열었습니다! 투자를 유치하려는 그들의 노력은 확실히 매력적이었지만, 우리에게는 명백한 우선순위가 있습니다. [FROM.GetAdjective]에 투자할지 말지는 우리에게 달려 있습니다."
 bftb_greece.180.a: "좋아, [FROM.GetNameDef]에 투자하자."
 bftb_greece.180.b: "지금은 안 된다."
 bftb_greece.180.c: "[FROM.GetNameDef]인의 문제에는 전혀 관심 없다!"
 bftb_greece.181.t: "우리 노동조합에 뇌물을 준 [FROM.GetAdjective] 정부!"
 bftb_greece.181.desc: "[FROM.GetNameDef]의 교활한 악당들이 우리를 협박해 그들이 집이라고 부르는 바위 더미에 투자하게 하려는 음모를 꾸몄습니다! 국내의 여러 노동조합은 우리에게 항의하며, 너무나도 관대한 [FROM.GetAdjective]인들의 제안을 일부러 거절해 고용 문제를 자발적으로 악화하고 있다고 비난했습니다. 저들의 부패가 뻔히 보이는데 어떻게 그런 터무니없는 소리를 할 수 있는 걸까요? 문제는 저들이 지금 모든 패를 쥐고 있다는 겁니다. 마찰을 피하기 위해 노동조합과 [FROM.GetNameDef] 측이 원하는 바를 들어주시겠습니까? 아니면 파멸할 수 있음에도 불구하고 원칙을 지키시겠습니까?"
 bftb_greece.181.a: "지금은 파업을 감당할 수 없다..."
 bftb_greece.181.b: "비열한 것들. 그런 위협은 안 통한다!"
 bftb_greece.181.c: "멍청한 그리스 놈들. 저리 꺼져라!"
 bftb_greece.182.t: "[FROM.GetAdjective]의 투자!"
 bftb_greece.182.desc: "[FROM.GetAdjective] 투자자들이 저번에 짧게 방문한 뒤로 다시 우리 나라를 찾았으며, 이번에는 좋은 소식을 가져왔습니다! 그들의 도움을 받아 우리는 진정으로 현대적인 경제를 건설한 것입니다."
 bftb_greece.182.a: "대성공이군!"
 bftb_greece.182.b: "대성공이군!"
 bftb_greece.182.c: "우리는 정말 좋은 친구를 뒀구나!"
 bftb_greece.183.t: "이번에는 투자하지 않기로 결정한 [FROM.GetAdjective]"
 bftb_greece.183.desc: "안타깝게도 이번에는 [FROM.GetAdjective]인들이 우리 경제에 투자하지 않을 거라는 소식을 받았습니다. 실망스럽긴 하지만, [FROM.GetAdjective] 대표가 다음에는 투자할 수도 있다고 하니 거기에 희망을 걸어야겠습니다."
 bftb_greece.183.a: "어쩔 수 없지. 다음을 기대하겠다."
 bftb_greece.184.t: "우리 대표를 추방하고 투자가 불가능하다고 단언한 [FROM.GetAdjective]"
 bftb_greece.184.desc: "우리가 투자를 너무 강권했나 봅니다. [FROM.GetAdjective]인들은 우리 나라의 급성장하는 산업 기반에 투자할 의사가 없다고 결정했습니다. 그들이 우리와 함께 미래를 만들어 갈 생각이 없다면 우리는 그들 없이 앞으로 나아가야 할 겁니다."
 bftb_greece.184.a: "용기를 내서 러시아인들과 거래를 시도해 볼까?"
 bftb_greece.185.t: "자국의 산업화를 위해 우리에게 접근한 [FROM.GetAdjective]"
 bftb_greece.185.desc: "[FROM.GetAdjective] 측이 경제 협력을 더욱 강화하기 위해 우리를 초대했을 때, 우리는 거절할 수 없었습니다. 도대체 무엇이 [FROM.GetAdjective] 측을 그렇게 절박하게 만들어 우리에게 재정 지원을 요청하게 했을까? 말할 필요도 없이, 그들은 [FROM.GetAdjective]의 산업적 위상이 강화되는 것이 왜 이상적인지에 대해 설득력 있는 주장을 펼쳤습니다... 특히 우리의 이익이 커질 수 있다고 하니 귀가 솔깃하더군요. 이제 우리는 [FROM.GetAdjective]에 투자할지, 아니면 그들 산업의 성장 여부를 운에 맡길지 결정해야 합니다."
 bftb_greece.185.a: "싸움 말고도 다른 방법이 있구나!"
 bftb_greece.185.b: "다음에 생각해 보겠다."
 bftb_greece.185.c: "산업화할 기회는 그들을 정복한 후에도 있을 것이다!"
 bftb_greece.186.t: "[ROOT.GetAdjective]의 지중해에 대한 야망을 완화하고자 하는 [FROM.GetAdjective] 외교관"
 bftb_greece.186.desc: "우리는 [FROM.GetNameDef]에서 온 대표단을 맞이했습니다. 그들은 자국 내에서 [ROOT.GetAdjective]의 정치적 간섭이 증가하고 있다며, 이에 대한 [FROM.GetNameDef] 정부의 우려를 전달했습니다. 대표단은 거래를 성사시킬 권한을 지니고 왔습니다. 그 거래란, 우리가 그들의 모든 국가 기구를 장악하는 걸 그만두면 물자를 지원해주겠다는 것입니다.\n\n물론 우리는 그런 간섭이 일어나고 있다는 것을 부인했지만, 모두가 그것이 사실임을 알고 있습니다. 대표단이 후한 대가를 제시한 걸 보면 [FROM.GetAdjective] 측이 주권을 지키려는 욕구가 진실하다는 점은 의심할 여지가 없습니다. 우리는 분명히 물자가 더 필요하지만, [FROM.GetNameDef] 측을 완전히 손에 넣고 싶기도 합니다. 무엇을 선택해야 할까요?"
 bftb_greece.186.a: "물자를 원조받겠다."
 bftb_greece.186.b: "미래에는 거래에 응할 수 있지만, 지금은 아니다."
 bftb_greece.186.c: "종속국 신세에서 그렇게 쉽게 벗어날 수는 없지!"
 bftb_greece.187.t: "[FROM.GetAdjective]의 투자!"
 bftb_greece.187.desc: "[FROM.GetAdjective] 투자자들이 저번에 짧게 방문한 뒤로 다시 우리 나라를 찾았으며, 이번에는 좋은 소식을 가져왔습니다! 우리가 초대하지 않은 감시인도 함께 왔지만, 그들은 맡은 일을 하기 위해 어디론가 사라져 버렸습니다. [FROM.GetAdjective]의 도움을 받아 우리는 진정으로 현대적인 경제를 건설한 것입니다."
 bftb_greece.187.a: "악마와의 거래가 죽음보단 낫다."
 bftb_greece.187.b: "독립을 유지하기 위해 큰 대가를 치르는구나."
 bftb_greece.188.t: "이번에 투자하지 않는 [FROM.GetAdjective]"
 bftb_greece.188.desc: "안타깝게도 이번에는 [FROM.GetAdjective]인들이 우리 경제에 투자하지 않을 거라는 소식을 받았습니다. 실망스럽긴 하지만, [FROM.GetAdjective] 대표가 다음에는 투자할 수도 있다고 하니 거기에 희망을 걸어야겠습니다."
 bftb_greece.188.a: "또 다른 기회가 오기를 빌자..."
 bftb_greece.189.t: "우리 대표단을 피하고 외교관을 추방한 [FROM.GetAdjective]인들!"
 bftb_greece.189.desc: "우리가 투자를 너무 강권했나 봅니다. [FROM.GetAdjective]인들은 우리 나라의 급성장하는 산업 기반에 투자할 의사가 없다고 결정했습니다. 그들이 우리와 함께 미래를 만들어 갈 생각이 없다면 우리는 그들 없이 앞으로 나아가야 할 겁니다."
 bftb_greece.189.a: "이것은 분명히 더 나쁜 일이 다가오고 있다는 신호다."
 bftb_greece.190.t: "상임 간부회 방문을 마친 [FROM.GetAdjective] 관리들"
 bftb_greece.190.desc: "우리는 방금 [FROM.GetNameDef]의 관리들을 접대하는 기쁨을 누렸습니다. 그중 한 명은 손님 자격으로 상임 간부회 앞에서 연설을 하며 양국 간의 굳건한 관계를 강조했습니다. 이는 즐거운 시간이었지만, 그들이 방문한 진정한 목적은 어려움을 겪는 [FROM.GetAdjective]에 대한 투자를 논의하는 것이었습니다. 마르크스주의 이론은 혁명이 산업화된 사회에서만 일어날 수 있다고 하지만, 우리의 역사와 [FROM.GetAdjective]인들의 경험은 이를 부정합니다.\n\n관리들 사이에는 우리가 [FROM.GetAdjective]인들을 도와야 한다는 생각이 팽배합니다. 왜냐하면 우리는 그럴 자원이 있기 때문입니다. 그러나 우리 역시 자원이 필요하다는 점은 어떤 관리도 부인하지 않습니다. 어떻게 해야 할까요?"
 bftb_greece.190.a: "[ROOT.GetNameDefCap]의 자원 중 일부를 [FROM.GetNameDef]의 발전을 위해 사용하자."
 bftb_greece.190.b: "아니, 이번에는 투자하지 않겠다."
 bftb_greece.190.c: "[ROOT.GetAdjective] 국민에게 쓰일 자원을 [FROM.GetAdjective] 농부들을 위해 쓸 순 없다."
 bftb_greece.191.t: "[FROM.GetNameDef]에 대한 조사를 마치고 돌아온 [ROOT.GetAdjective] 관료들"
 bftb_greece.191.desc: "[FROM.GetAdjective] 측이 경제 협력을 더욱 강화하기 위해 우리를 초대했을 때, 우리는 거절할 수 없었습니다. 도대체 무엇이 [FROM.GetAdjective] 측을 그렇게 절박하게 만들어 우리에게 재정 지원을 요청하게 했을까? 말할 필요도 없이, 그들은 [FROM.GetAdjective]의 산업적 위상이 강화되는 것이 왜 이상적인지에 대해 설득력 있는 주장을 펼쳤습니다... 특히 우리의 이익이 커질 수 있다고 하니 귀가 솔깃하더군요. 이제 우리는 [FROM.GetAdjective]에 투자할지, 아니면 그들 산업의 성장 여부를 운에 맡길지 결정해야 합니다."
 bftb_greece.191.a: "반동분자들과의 전쟁이라는 명분하에 군비 확장을 허가하겠다."
 bftb_greece.191.b: "아니, 이번에는 투자하지 않겠다."
 bftb_greece.191.c: "[ROOT.GetAdjective] 국민에게 쓰일 자원을 [FROM.GetAdjective] 농부들을 위해 쓸 순 없다."
 bftb_greece.192.t: "[FROM.GetAdjective] 관리들이 우리의 소외된 시베리아 지역에 투자하는 환매 계획 제안"
 bftb_greece.192.desc: "우리는 [FROM.GetNameDef]에서 온 대표단을 맞이했습니다. 그들은 자국 내에서 [ROOT.GetAdjective]의 정치적 간섭이 증가하고 있다며, 이에 대한 [FROM.GetNameDef] 정부의 우려를 전달했습니다. 대표단은 거래를 성사시킬 권한을 지니고 왔습니다. 그 거래란, 우리가 그들의 모든 국가 기구를 장악하는 걸 그만두면 우리 빈곤 지역에 투자해주겠다는 것입니다.\n\n물론 우리는 그런 간섭이 일어나고 있다는 것을 부인했지만, 모두가 그것이 사실임을 알고 있습니다. 대표단이 후한 대가를 제시한 걸 보면 [FROM.GetAdjective] 측이 주권을 지키려는 욕구가 진실하다는 점은 의심할 여지가 없습니다. 우리는 분명히 물자가 더 필요하지만, [FROM.GetNameDef] 측을 완전히 손에 넣고 싶기도 합니다. 무엇을 선택해야 할까요?"
 bftb_greece.192.a: "[FROM.GetAdjective]의 계획은 정치국의 승인을 받았으니 진행하라."
 bftb_greece.192.b: "스타브카는 우리가 [FROM.GetNameDef]에 행사할 수 있는 무형의 권력이 더 유용할 거라고 합니다."
 bftb_greece.192.c: "[ROOT.GetNameDefCap]-[FROM.GetNameDef]의 공동 사업은 끝났다."
 bftb_greece.193.t: "[FROM.GetNameDef]에 대한 투자!"
 bftb_greece.193.desc: "우리 최고의 인재들이 우리의 친구인 [FROM.GetAdjective]에 대한 방문을 즐겁게 마치고 돌아왔습니다. 그리고 상호 이익이 되는 투자와 기회에 관한 훌륭한 소식을 전해줬습니다! 양국이 함께하면 [ROOT.GetAdjective] 국민과 [FROM.GetAdjective] 국민이 모두 살기 좋아질 것이며, 강력한 동맹이 구축될 겁니다."
 bftb_greece.193.a: "가는 게 있으면 오는 게 있을 거다."
 bftb_greece.194.t: "이번에 투자하지 않는 [FROM.GetAdjective]"
 bftb_greece.194.desc: "안타깝게도 이번에는 [FROM.GetAdjective]인들이 우리 경제에 투자하지 않을 거라는 소식을 받았습니다. 실망스럽긴 하지만, [FROM.GetAdjective] 대표가 다음에는 투자할 수도 있다고 하니 거기에 희망을 걸어야겠습니다."
 bftb_greece.194.a: "또 다른 기회가 오기를 빌자..."
 bftb_greece.195.t: "우리 대표단을 피하고 외교관을 추방한 [FROM.GetAdjective]!"
 bftb_greece.195.desc: "우리가 투자를 너무 강권했나 봅니다. [FROM.GetAdjective]인들은 우리 나라의 급성장하는 산업 기반에 투자할 의사가 없다고 결정했습니다. 그들이 우리와 함께 미래를 만들어 갈 생각이 없다면 우리는 그들 없이 앞으로 나아가야 할 겁니다."
 bftb_greece.195.a: "이제 진정으로 우리만의 힘으로 경제 문제를 해결해야겠군."
 bftb_greece.200.t: "대성공으로 끝난 이라클리온 협약!"
 bftb_greece.200.desc: "이라클리온 협약이 공식적으로 종료되었으며, 완전한 성공을 거두었습니다! 모든 참석자는 영토 확장을 보장받고 떠났으며, 특히 [GRE.GetNameDef] 측이 국경을 대대적으로 확장할 것으로 보입니다. 우리는 함께 세브르 조약의 복수를 할 겁니다. 앞으로 일어날 모든 일은 [TUR.GetName]의 자업자득입니다..."
 bftb_greece.200.a: "이번 일은 우리 모두가 정말 잘했다."
 bftb_greece.201.t: "이라클리온 협약 소집"
 bftb_greece.201.desc: "이라클리온 협약이 공식적으로 종료되었으며, 큰 성공을 거두었습니다! [ENG.GetNameDef] 측을 제외한 모든 참석자는 영토 확장을 보장받고 떠났으며, 특히 [GRE.GetNameDef] 측이 국경을 대대적으로 확장할 것으로 보입니다. 조인국은 함께 세브르 조약의 복수를 할 겁니다. 앞으로 일어날 모든 일은 [TUR.GetName]의 자업자득입니다..."
 bftb_greece.201.a: "만세!"
 bftb_greece.201.b: "이런 우라질!"
 bftb_greece.202.t: "이라클리온 협약 소집"
 bftb_greece.202.desc: "이라클리온 협약이 공식적으로 종료되었으며, 큰 성공을 거두었습니다! [FRA.GetNameDef] 측을 제외한 모든 참석자는 영토 확장을 보장받고 떠났으며, 특히 [GRE.GetNameDef] 측이 국경을 대대적으로 확장할 것으로 보입니다. 조인국은 함께 세브르 조약의 복수를 할 겁니다. 앞으로 일어날 모든 일은 [TUR.GetName]의 자업자득입니다..."
 bftb_greece.202.a: "훌륭한 계획이다!"
 bftb_greece.202.b: "바보 천치들..."
 bftb_greece.203.t: "이라클리온 협약 소집"
 bftb_greece.203.desc: "이라클리온 협약이 공식적으로 종료되었으며, 엄청난 성공을 거두었습니다! [ITA.GetNameDef] 측을 제외한 모든 참석자는 영토 확장을 보장받고 떠났으며, 특히 [GRE.GetNameDef] 측이 국경을 대대적으로 확장할 것으로 보입니다. 조인국은 함께 세브르 조약의 복수를 할 겁니다. 앞으로 일어날 모든 일은 [TUR.GetName]의 자업자득입니다..."
 bftb_greece.203.a: "멋진 결과다!"
 bftb_greece.203.b: "상처뿐인 승리로군..."
 bftb_greece.204.t: "이라클리온 협약 소집"
 bftb_greece.204.desc: "이라클리온 협약이 공식적으로 종료되었으며, 그 결과는... 그럭저럭 성공적이었습니다. [ENG.GetNameDef]도 [FRA.GetNameDef]도 다가오는 전쟁에 참여하지 않을 것이며, 이는 둘 다 분열된 [TUR.GetNameDef](으)로부터 어떤 영토도 약속받지 못했기 때문입니다. [TUR.GetNameDef](을)를 무너뜨릴 힘만 있다면 [GRE.GetNameDef](이)가 혼자서 국경을 대대적으로 확장할 것으로 보입니다..."
 bftb_greece.204.a: "이 정도면 승리라 부를 만하다."
 bftb_greece.204.b: "아까운 시간만 낭비했군..."
 bftb_greece.205.t: "이라클리온 협약 소집"
 bftb_greece.205.desc: "이라클리온 협약이 공식적으로 종료되었으며, 완벽하게 만족스러운 성공을 거두었습니다! [ENG.GetNameDef] 측과 [ITA.GetNameDef] 측을 제외한 모든 참석자는 영토 확장을 보장받고 떠났으며, 특히 [GRE.GetNameDef] 측이 국경을 대대적으로 확장할 것으로 보입니다. 조인국은 함께 세브르 조약의 복수를 할 겁니다. 앞으로 일어날 모든 일은 [TUR.GetName]의 자업자득입니다..."
 bftb_greece.205.a: "이길 때도, 질 때도 있는 거지!"
 bftb_greece.205.b: "아까운 시간만 낭비했군..."
 bftb_greece.205.c: "우리는 이 두 번째 배신을 용납하지 않겠다!"
 bftb_greece.206.t: "이라클리온 협약 소집"
 bftb_greece.206.desc: "이라클리온 협약이 공식적으로 종료되었으며, 완벽하게 만족스러운 성공을 거두었습니다! [FRA.GetNameDef] 측과 [ITA.GetNameDef] 측을 제외한 모든 참석자는 영토 확장을 보장받고 떠났으며, 특히 [GRE.GetNameDef] 측이 국경을 대대적으로 확장할 것으로 보입니다. 조인국은 함께 세브르 조약의 복수를 할 겁니다. 앞으로 일어날 모든 일은 [TUR.GetName]의 자업자득입니다..."
 bftb_greece.206.a: "이 정도면 승리라 부를 만하다."
 bftb_greece.206.b: "아까운 시간만 낭비했군..."
 bftb_greece.206.c: "우리는 이 두 번째 배신을 용납하지 않겠다!"
 bftb_greece.207.t: "쿠데타를 일으킨 그리스 국민연합!"
 bftb_greece.207.desc: "이렇게 될 줄 알아야 했습니다. 그리스 국민연합의 지도부는 우리를 나약하고, 존재 가치가 없고, [ROOT.GetAdjective]의 발전을 막는 장애물이라고 비난했습니다. 그 악당들은 그리스 국회에서 큰 소란을 피우며 우리 모두를 배신자라고 몰아붙였고, 우리를 몰아내기 위해 수단과 방법을 가리지 않겠다고 선언했습니다. 아니나 다를까, 그들은 무게를 잡으며 한꺼번에 의사당을 떠난 후 몇 시간 뒤에 군중을 이끌고 돌아와 우리의 집단 사임을 요구했습니다.\n\n여론은 더 이상 우리 편이 아니며, 솔직히 말해 많은 정부 장관은 이 행정부가 국민에게 약속한 대로 일을 끝까지 해낼 능력이 없다고 생각합니다. 또한, 외국이나 국민의 지지 없이 콘스탄티노플로 진격하는 것은 다시는 빠져나올 수 없는 수렁으로 나라를 밀어넣는 행위라는 의견이 지배적입니다."
 bftb_greece.207.a: "우리는 실패에 대해 책임져야 한다."
 bftb_greece.207.b: "아테네는 결코 파시스트 개들에게 지배당하지 않을 것이다!"
 byzantinist_coup_tt: "§Y비잔틴주의 파시스트§!들이 정부를 형성할 것입니다!\n"
 byzantinist_civil_war_inevitable_tt: "§Y비잔틴주의자§!들은 곧 다시 우리를 정부에서 강제로 몰아내려고 할 것입니다...\n"
 bftb_greece.209.t: "우리는 이라클리온 협약에서 약속한 바를 충실히 이행했습니다!"
 bftb_greece.209.desc: "우리는 이전의 터키를 쪼개어 승자끼리 나눠가졌습니다. 우리는 동맹국들과 국민들에 대한 의무를 이행했고, [ROOT.GetNameDef](은)는 수 세기 만에 진정한 위대함에 가장 가까워졌습니다."
 bftb_greece.209.a: "이는 진정으로 우리의 가장 영광스러운 순간이다."
 megali_idea_honoured_greece_tt: "§Y이라클리온 협약§!에서 우리의 동맹국들에게 약속한 영토는 이미 전달되었습니다.\n"
 bftb_greece.210.t: "그리스가 이라클리온 협약의 보장을 지켰습니다!"
 bftb_greece.210.desc: "약속한 대로, 보장받은 지역들이 패배한 터키 국가의 잔해에서 분리되어 우리 통제하에 넘어왔습니다. 제국주의는 더러운 일입니다만, 그 누구도 우리만큼 잘하지 못합니다."
 bftb_greece.210.a: "시계처럼 정확히 실행되었군."
 megali_idea_honoured_tt: "§Y이라클리온 협약§!에서 §Y[GRE.GetNameDef]§! 측이 우리에게 약속한 영토는 이미 전달되었습니다."
 bftb_greece.213.t: "[FROM.GetAdjective](이)가 우리에게 빚을 갚기를 거부합니다!"
 bftb_greece.213.desc: "교활한 [FROM.GetAdjective] 도둑놈들이 우리에게 빚진 돈을 떼먹으려고 합니다! [FROM.GetAdjective] 측이 진 빚을 불리려고 우리가 수십 년간 얼마나 노력했는데, 그들은 감히 그걸 부당하다고 말합니다. 그들이 우리를 등쳐 먹고도 무사할 줄 알았으면 큰 오산입니다. 우리가 반드시 대가를 치르게 해줄 테니까 말입니다. 단, 우리가 [FROM.GetNameDef] 측이 빚을 더 많이 지게 부추기고, 그 빚에 대한 불이익을 부과하는 데 지나침이 있었다는 점은 부정할 수 없겠습니다."
 bftb_greece.213.a: "횡령이나 하는 기생충 같은 놈들!"
 bftb_greece.213.b: "우리가 쥐를 너무 궁지에 몰았구나."
 bftb_greece.217.t: "할리카르나소스의 대 파시스트 시민의회"
 bftb_greece.217.desc: "파시즘은 지금까지 [ROOT.GetNameDef]에서 융성한 적이 없었지만, 이제는 [ROOT.GetLeader]의 지도 아래 국가의 모든 위대한 파시스트 사상가들이 모여 국가의 미래를 논의할 수 있을 정도로 번성했습니다. [ROOT.GetLeader](은)는 자신의 명백히 권위주의적인 통치 방식을 파시스트 틀에 직접 접목시켜 불안정을 최소화하려고 합니다. 국가의 대표적인 국가사회주의자인 게오르기우스 메르코우리스는 [ROOT.GetNameDef](을)를 위한 최선의 길은 국민에게 인기가 없는 왕을 제거하여 국가를 진정한 급진 정치 영역으로 이끄는 것이라고 믿습니다.\n\n[ROOT.GetLeader](은)는 알바니아에서 키프로스에 이르는 대그리스를 꿈꾸는 비전을 길게 이야기했지만, 이에 뒤지지 않으려는 메르코우리스는 [ROOT.GetAdjective]인들이 자신의 위대함의 열쇠를 찾기 위해 훨씬 더 먼 과거를 돌이켜 봐야 한다고 생각했습니다. 메탁사스는 가까운 미래에 새로운 대헬레니즘 국가로서 제3 헬레니즘 문명이 도래할 것이라고 믿지만, 메르코우리스는 제3 헬레니즘 문명의 영감이 바로 최초의 헬레니즘 문명에서 나올 것이라고 봅니다. 두 명의 강력한 인물이 두 가지 매우 다른 의견을 제시합니다. 이곳 사모스에서 펼쳐지는 [ROOT.GetNameDef]의 파시스트화된 미래입니다."
 bftb_greece.217.a: "메탁사스가 우리의 파시스트 왕국을 이끌어야 한다!"
 GRE_metaxist_monarchist_fascism_tt: "§Y예오르요스 2세§!는 국왕으로 남을 것이며, §Y대그리스§!가 형성 가능한 국가로 잠금 해제됩니다. \n£faction_gre_monarchist §Y군주주의자§!들은 충성스러워질 것입니다."
 bftb_greece.217.b: "메르코우리스가 우리를 제국으로 만들어줄 것이다!"
 GRE_republican_national_socialism_tt: "§Y예오르요스 2세§!가 왕좌에서 축출되고, §Y아르게아스 왕조의 유산§!을 완수할 수 있게 됩니다. \n£faction_gre_monarchist §Y군주주의자§!들은 중요하지 않게 됩니다."
 bftb_greece.218.t: "아나톨리아 파시스트 반란!"
 bftb_greece.218.desc: "결정적인 순간이 왔습니다. 우리의 가장 어두운 시기에 경멸스러운 예오르요스 코스미디스가 무장 투쟁을 선언하며 그리스 국민연합과 [ROOT.GetNameDef]에 충성하는 자들이 우리와 에게해 전역의 점령 세력들을 무너뜨릴 것을 요구했습니다. 확실한 것은 [ROOT.GetNameDef]의 미래가 매우 불확실하다는 점입니다."
 bftb_greece.218.a: "파시스트들이 [ROOT.GetNameDef]의 운명을 결정해서는 안 된다!"
 bftb_greece.218.b: "우리가 잘못 생각했을지도 모른다. 어쩌면 그리스 국민연합이 [ROOT.GetNameDef]의 구원자일 수도 있다."
 bftb_greece.220.t: "[FROM.GetNameDefCap]의 에노시스 진행 동의!"
 bftb_greece.220.desc: "[ROOT.GetLeader](이)가 국민에게 [ROOT.GetAdjective]의 숙원인 키프로스와의 에노시스가 마침내 현실이 될 거라고 발표한 후 수도의 분위기는 환희 그 자체가 되었습니다. 이는 모두 우리 [FROM.GetAdjective] 친구들 덕분입니다. 우리 고위 관료들은 권력 이양이 원활하게 이루어지도록 하기 위해 지체 없이 키프로스로 향했습니다.\n\n이날은 [ROOT.GetNameDef]에 진정으로 위대하고 역사적인 날입니다. 키프로스는 오랫동안 [ROOT.GetAdjective]의 국가적 정체성의 일부였는데, 이제 그들은 마침내 태어난 문명의 품으로 돌아오게 되었습니다."
 bftb_greece.220.a: "마침내 하나가 됐구나!"
 bftb_greece.221.t: "이라클리온 협약 - [FRA.GetAdjective]의 위임통치 획득!"
 bftb_greece.221.desc: "참석한 대표 대다수가 [TUR.GetAdjective] 측이 무너질 경우 [FRA.GetNameDef] 측이 쿠르디스탄을 위임통치해야 한다고 투표했습니다. [FRA.GetAdjective] 관리들은 참석한 대표들의 현명한 교섭력을 칭찬했으며, 이미 [FRA.GetAdjective] 중앙정부에 해당 지역에 행정부를 설립하기 위한 계획을 세우라고 지시했습니다."
 bftb_greece.221.a: "찬성 측이 이겼군!"
 bftb_greece.222.t: "이라클리온 협약 - [FRA.GetAdjective]의 위임통치 불허!"
 bftb_greece.222.desc: "참석한 대표 대다수가 [TUR.GetAdjective] 측이 함락된 후에도 [FRA.GetNameDef] 측은 쿠르디스탄 내 어떤 영토도 얻지 못한다고 결정했습니다. [FRA.GetAdjective] 관리들은 이 회담을 소꿉놀이라고 평가하며 전원 퇴장할 뻔했으나, 아무것도 약속받지 못했음에도 불구하고 이후 절차에 계속 영향력을 행사하는 편이 낫다고 생각하여 자리에 남았습니다."
 bftb_greece.222.a: "반대 측이 이겼군!"
 bftb_greece.223.t: "이라클리온 협약 - [ENG.GetAdjective]의 보호령 획득!"
 bftb_greece.223.desc: "참석한 대표 대다수가 패배한 [TUR.GetName]의 잔재에서 [ENG.GetNameDef] 측이 아르메니아 보호령을 세워야 한다고 투표했습니다. [ENG.GetAdjective] 관리들은 참석한 대표들의 현명한 교섭력을 칭찬했으며, 이미 [ENG.GetAdjective] 중앙정부에 해당 지역에 행정부를 설립하기 위한 계획을 세우라고 지시했습니다."
 bftb_greece.223.a: "찬성 측이 이겼군!"
 bftb_greece.224.t: "이라클리온 협약 - [ENG.GetAdjective]의 괴뢰국 불허!"
 bftb_greece.224.desc: "참석한 대표 대다수가 [ENG.GetNameDef] 측은 북부 [TUR.GetNameDef]에 아르메니아 괴뢰국을 세울 권리가 없다고 투표했습니다. [ENG.GetAdjective] 관리들은 이 결정을 규탄하며 전체 회의를 엉망진창이라고 표현했지만, 아무것도 보장받지 못했음에도 불구하고 이후 절차에 계속 영향을 미치고 싶어서 자리에 남았습니다."
 bftb_greece.224.a: "반대 측이 이겼군!"
 bftb_greece.225.t: "이라클리온 협약 - 영토를 할양받은 [ITA.GetAdjective]!"
 bftb_greece.225.desc: "참석한 대표 대다수가 패배한 [TUR.GetName] 측의 잔해에서 분할된 식민지를 [ITA.GetNameDef] 측에 부여해야 한다고 투표했습니다. [ITA.GetAdjective] 관리들은 이 안건에 대한 참석 대표들의 현명한 결정에 박수를 보냈으며, [ITA.GetAdjective] 대표단의 많은 구성원은 이미 [ITA.GetLeader]에게 이 소식을 전하러 고국으로 돌아갔습니다."
 bftb_greece.225.a: "찬성 측이 이겼군!"
 bftb_greece.226.t: "이라클리온 협약 - 영토 할양이 거부된 [ITA.GetAdjective]!"
 bftb_greece.226.desc: "참석한 대표 대다수가 [ITA.GetNameDef] 측이 남부 [TUR.GetNameDef]에 식민지를 가지는 것을 불허해야 한다고 투표했으며, 이 안건 자체를 얼빠진 [ITA.GetAdjective] 측의 전쟁 선동으로 규탄했습니다. [ITA.GetAdjective] 관리들은 이 결정을 강력히 비난하며, 이 상황 전체를 [ITA.GetAdjective] 국민들이 '비토리아 무틸라'를 믿는 것이 옳다는 또 하나의 증거로 삼았습니다. 그들의 견해와 상관없이, [ITA.GetAdjective] 대표들은 회의 절차에 계속 참여하라는 명령을 받았습니다. 이는 아마도 그들이 회담의 마지막이자 가장 중요한 사안에 대한 판결에 영향을 미치기를 바란다는 뜻일 겁니다."
 bftb_greece.226.a: "반대 측이 이겼군!"
 bftb_greece.227.t: "[GRE.GetAdjective], [TUR.GetNameDef] 사이의 국경 분쟁 격화"
 bftb_greece.227.desc: "[GRE.GetAdjective]의 [341.GetName]에 대한 공격은 예상대로 실패했습니다. 에게해에서 갈등이 격화됨에 따라 우리는 [GRE.GetNameDef](을)를 대신해 개입할 완벽한 기회를 얻었습니다. 우리 군대를 캅카스로 이동해 [TUR.GetAdjective] 국경에 배치해야 합니다. [GRE.GetAdjective]인들이 신호를 보내면, 우리는 [TUR.GetAdjective] 군대를 포위하여 정당한 전쟁을 강요할 것입니다."
 bftb_greece.227.a: "우리는 준비되었다."
 bftb_greece.228.t: "[SOV.GetAdjective]의 패배"
 bftb_greece.228.desc: "우리 수도에 경악할 소식이 전해졌습니다: 무적의 [SOV.GetNameDef] 군대가 [TUR.GetAdjective] 방어선을 뚫는 데 실패했다고 합니다. 그들은 우리 침공을 돕지 않을 것이며, 모든 계획과 공격을 취소하고 [TUR.GetAdjective] 측에 우리를 심판할 권한을 부여했습니다."
 bftb_greece.228.a: "좋지 않은 징조로군..."
 bftb_greece.229.t: "[GRE.GetNameDefCap]의 약조 이행 요구"
 bftb_greece.229.desc: "[GRE.GetNameDefCap] 측이 [TUR.GetNameDef] 측과 전쟁을 시작했고, 우리는 약속한 대로 전쟁 지원을 요청받았습니다. 약속된 이익은 상당하며, 더 많은 것을 요구할 기회도 있을 것입니다. 하지만 상황이 바뀌어서 우리의 영유권 주장을 포기하더라도 그들의 요청에 응하지 않는 게 나을 수도 있습니다."
 bftb_greece.229.a: "전쟁이다!"
 bftb_greece.229.b: "상황이 달라졌다."
 bftb_greece.230.t: "약속을 이행하는 [FROM.GetNameDefCap]"
 bftb_greece.230.desc: "[FROM.GetNameDefCap] 측이 약속한 대로 [TUR.GetNameDef]에 대한 우리의 전쟁에 합류했습니다. 우리는 함께 [TUR.GetAdjective](을)를 무너뜨릴 것입니다."
 bftb_greece.230.a: "질 리가 없는 전쟁이다!"
 bftb_greece.231.t: "약속을 저버린 [FROM.GetNameDefCap]!"
 bftb_greece.231.desc: "[FROM.GetNameDefCap] 측이 우리를 돕겠다는 약속을 저버리고, [TUR.GetNameDef]에 대한 그들의 영유권 주장도 철회했습니다! 그들은 우리를 배신했고, 우리의 투쟁을 어리석은 짓으로 보이게 했습니다. 우리는 [FROM.GetAdjective]의 지원 없이도 이길 수 있기를 바라야 합니다."
 bftb_greece.231.a: "겁쟁이들!"
 bftb_greece.232.t: "황제의 등장..."
 bftb_greece.232.desc: "우리의 의기소침한 국가에 기적이 일어났습니다. 하늘에 계신 성 유스티니아누스께서 우리를 위해 신성한 개입을 행하신 겁니다. 누더기를 걸친 한 남자가 아토스 산 해안가에서 의식을 잃은 채 발견되었고, 그곳의 신실한 수호자들에 의해 죽음에서 구원받았습니다. 그 사람을 체포한 당국은 그가 독일에서 도보로 [ROOT.GetNameDef]까지 걸어 온 미치광이인 줄 알았지만, 그리스 국민연합의 학자 중 한 명은 그가 영영 잃어버린 줄 알았던 콤네노스 왕조의 후손이란 것을 밝혀 냈습니다.\n\n우리는 오랫동안 누가 비잔틴 국가를 이끌어야 할지 고민했는데, 신께서 직접 해답을 주신 것 같습니다. 이 비잔틴의 후계자는 그리스어를 한 마디도 하지 못하지만, 말은 배우면 그만입니다! 진정으로 [ROOT.GetNameDef](은)는 신께서 보우하심이 분명합니다."
 bftb_greece.232.a: "황제 아돌포스 1세 만세!"
 bftb_greece.232.b: "잠깐만. 그가 정말로 미친 사람이면 어떡하지?"
 bftb_greece.233.t: "이오아니스 메탁사스가 세상을 떠나다"
 bftb_greece.233.desc: "[ROOT.GetNameDef]의 총리이자 독재자였던 메탁사스가 병환 끝에 세상을 떠났습니다. 그는 정복당한 조국 밖에서 망명자로 생을 마쳤습니다. 비록 [ROOT.GetAdjective] 국민들에게 크게 사랑받지는 못했지만, 그는 위기 시기에 국가 단결과 저항의 상징이었습니다. 통합의 인물이자 베니젤로스주의자인 에마누일 추데로스가 메탁사스의 뒤를 이어 [ROOT.GetNameDef]의 총리직을 맡았습니다."
 bftb_greece.233.a: "전쟁은 계속될 것이다."
 bftb_greece.234.t: "메갈리 이데아 승인"
 bftb_greece.234.desc: "이라클리온 협약에서 주요 강대국들이 [GRE.GetAdjective]의 '메갈리 이데아' 제안을 승인했다는 소식이 전해졌습니다. 이는 지역의 안정성을 위협할 뿐만 아니라, 머지않아 [GRE.GetNameDef](와)과 [TUR.GetNameDef] 사이에 전면적인 전쟁 상태가 발발할 가능성이 크다는 것을 의미합니다.\n\n[GRE.GetNameDef](이)가 [FRA.GetNameDef] 또는 [ENG.GetNameDef]의 군사적 지원을 받을 가능성도 배제할 수 없습니다. 현재 우리는 [TUR.GetNameDef]에 군사적 의무를 지고 있기 때문에, 이들 주요 열강 중 한쪽 혹은 양쪽과의 전쟁에 끌려 들어가는 불리한 처지에 놓일 수도 있습니다. 우리 군사 지도자들은 이를 염두에 두고 [TUR.GetNameDef] 방어에 대한 우리의 약속을 다시 생각할 것을 촉구하고 있습니다."
 bftb_greece.234.a: "터키보고 혼자 힘으로 살아남으라고 해라."
 bftb_greece.234.b: "어떤 대가를 치르더라도 독립 보장을 철회하지는 않겠다!"
 bftb_greece.235.t: "[ROM.GetName]의 독립 보장 취소"
 bftb_greece.235.desc: "이라클리온 협약은 우리의 독립 보장국인 [ROM.GetAdjective](을)를 크게 동요시켰습니다. 그들은 주요 유럽 강대국들과의 전쟁을 감수하기보다 우리 방어를 위한 군사 지원 약속을 철회하기로 했습니다."
 bftb_greece.235.a: "겁쟁이들!"
 bftb_greece.236.t: "[TUR.GetNameDef]에 대한 도움을 거부한 [SOV.GetNameDefCap]"
 bftb_greece.236.desc: "[SOV.GetNameDef](은)는 자신의 영향력을 확대하는 데 분명히 관심이 있지만, [TUR.GetNonIdeologyName]에 영향력을 행사하는 우리의 계획은 지원하지 않기로 했습니다. 그들은 대신 다른 문제에 집중하려 합니다."
 bftb_greece.236.a: "어찌 됐든 우리는 계획을 진행할 것이다."
 bftb_greece.236.b: "우리의 열정이 조금 과했는지도 모르겠군."
 bftb_greece.237.t: "[TUR.GetNonIdeologyName]에 대한 야망을 지원하기로 한 [FROM.GetName]"
 bftb_greece.237.desc: "[FROM.GetNameDef]의 외교관들은 [FROM.GetLeader](이)가 [TUR.GetNameDef]에 대한 우리의 계획을 지지한다고 말했습니다. 또한 우리 군사 정보국의 보고에 따르면, 그들은 이미 병력을 [TUR.GetAdjective] 국경 쪽으로 옮기기 시작했습니다."
 bftb_greece.237.a: "정말 좋은 소식이군!"
 bftb_turkey.1.t: "몽트뢰 협정"
 bftb_turkey.1.desc: "[TUR.GetLeader] 대통령이 [TUR.GetNameDef](이)가 터키 해협의 재무장화를 준비하고 있다는 소식을 전했습니다. [TUR.GetAdjective] 정부는 자국의 영해에 대한 영토권 주장을 지지해주고, 그 주장을 정당화하게 로잔 조약을 수정해주길 바라고 있습니다.\n\n터키 해협에 대한 [TUR.GetAdjective]의 영유권 주장을 지지하는 것은 분명히 그들의 호의를 살 것이며, [TUR.GetNameDef](이)가 지중해에서 [ITA.GetNameDef]에 맞설 수 있게 할 것입니다. 그러나 이 대립에 휘말리면 [SOV.GetNameDef](와)과 적대하게 될 수 있으며, 최악의 경우 전쟁으로 이어질 위험도 있습니다."
 bftb_turkey.1.a: "우리는 터키인들을 지지할 것이다."
 bftb_turkey.1.b: "대영제국은 터키와 관련이 없다."
 TUR_britain_backs_turkey_tt: "\n우리는 §Y[TUR.GetNameDef]§! 측이 §Y터키 해협§!을 통제할 힘을 가져야 한다는 믿음 아래에 그들을 지지할 것입니다.\n\n§R만약 갑자기 §Y[TUR.GetNameDef]§!(와)과 §Y[SOV.GetNameDef]§!(이)가 전쟁을 벌일 가능성이 커지면, 우리는 지지를 철회할 기회가 있습니다.§!"
 TUR_britain_unentangles_itself_tt: "\n우리는 §Y[SOV.GetNameDef]§!(이)가 §Y[TUR.GetNameDef]§!(을)를 마음대로 다루게 방관할 것입니다. §Y터키 해협§!은 앞으로도 전 세계 어느 국가나 이용할 수 있는 무제한 해역으로 남아 있을 가능성이 높습니다."
 bftb_turkey.2.t: "지원할 제공한 [ENG.GetName]"
 bftb_turkey.2.desc: "[ENG.GetLeader](은)는 [ENG.GetNameDef](이)가 우리 자신의 해협을 다시 장악하려는 목표를 지원할 의사가 있다는 성명을 발표했습니다. [ENG.GetNameDef]의 지지를 얻은 것은 우리에게 큰 승리이며, 전 세계적으로 우리의 정통성을 강화하는 데 큰 도움이 됩니다."
 bftb_turkey.2.a: "이제 [SOV.GetNameDef]의 반응을 기다리자."
 bftb_turkey.3.t: "지원을 거부한 [ENG.GetName]!"
 bftb_turkey.3.desc: "[ENG.GetLeader](은)는 [TUR.GetLeader]에게 장문의 편지를 보내, 현 시점에서 [ENG.GetNameDef](이)가 타국의 분쟁에 개입할 여유가 없음을 상세히 설명했습니다. [ENG.GetLeader](은)는 [ENG.GetNameDef] 내 전쟁에 대한 국민적 지지 부족과 [TUR.GetAdjective](이)가 [SOV.GetNameDef](와)과의 전쟁할 준비가 되어 있지 않다는 자신의 견해를 이유로 들며, [ENG.GetNameDef](이)가 개입하지 않을 것임을 밝혔습니다.\n\n[ENG.GetName](은)는 터키 해협에 대한 우리의 통제권을 인정했지만, 그 이상은 아무 행동도 하지 않을 것입니다."
 bftb_turkey.3.a: "이제 [SOV.GetNameDef]의 반응을 기다리자."
 bftb_turkey.4.t: "보스포루스 지역에 대한 통제를 강화한 [TUR.GetNameDef]!"
 bftb_turkey.4.desc: "[TUR.GetLeader](이)가 터키 해협을 이제 완전히 [TUR.GetNameDef]의 통제하에 두겠다고 선언했습니다. 이로써 [TUR.GetAdjective] 정부는 해협을 자의적으로 폐쇄할 권한을 가지게 되었습니다! 이는 절대로 용납할 수 없습니다. 왜냐하면 이는 [TUR.GetAdjective] 정부가 정치적으로 유리하다고 판단할 때마다 우리 함대를 흑해에 가두어 둘 권리가 있다는 뜻이기 때문입니다."
 bftb_turkey.4.a: "즉시 병력을 동원하라!"
 bftb_turkey.4.b: "이 우스꽝스러운 장난은 우리하고 별로 상관이 없다."
 TUR_soviets_oppose_turkey_tt: "\n§Y[TUR.GetAdjective]§! 정부는 우리에게 타협안을 제안하거나, 이 상황을 더욱 격화하려 할 것입니다. \n\n§R무력 충돌이 일어날 가능성이 높아지면 상황을 완화할 기회를 얻습니다.§!"
 TUR_soviets_allow_militarisation_tt: "§Y터키 해협§!은 재무장될 것이며 §Y[TUR.GetNameDef]§! 측은 그곳을 통과하는 모든 선박을 통제할 권리를 얻습니다."
 bftb_turkey.5.t: "[SOV.GetName]의 해협 재무장 반대!"
 bftb_turkey.5.desc: "[SOV.GetNameDef](을)를 대표하는 관리들은 우리가 터키 해협을 일방적으로 점령한 것을 불법으로 간주하며, 이를 뒤집기 위해 극단적인 조치를 취할 것임을 명확히 밝혔습니다. 우리 외교관들의 압박에도 불구하고, [SOV.GetAdjective] 관리들은 그들의 의지를 관철하기 위해 [TUR.GetNameDef]에 군사 개입을 할 가능성을 배제하지 않았습니다.\n\n현 상태를 유지하는 것은 상상할 수 없으며, [SOV.GetNameDef]조차 이를 이해할 것입니다. 만약 우리가 흑해의 모든 국가에 자유로운 통행을 허용하는 타협안을 제시한다면, [SOV.GetNameDef](은)는 세계의 외톨이가 되기를 원하지 않는 한 우리의 제안을 받아들일 수밖에 없을 것입니다."
 bftb_turkey.5.a: "우리는 타협안을 제시할 것이다."
 bftb_turkey.5.b: "합의도 없고 타협도 없다. 우리 뜻대로 할 것이다!"
 TUR_strait_compromise_tt: "§Y[SOV.GetNameDefCap]§!측과 §Y흑해§!에 인접한 모든 국가는 §Y터키 해협§!을 자유롭게 통행할 권한을 계속 유지하게 됩니다."
 TUR_remaining_defiant_tt: "\n우리는 §Y터키 해협§!을 통과하는 모든 해상 교통 수단을 규제할 권리를 계속하여 요구할 것입니다. \n\n§R이번 기회가 갈등을 줄일 마지막 기회일지도 모릅니다. 이 문제로 [SOV.GetNameDef] 측과 관계가 더 나빠질 경우 전쟁이 일어날 수 있습니다!§!"
 bftb_turkey.6.t: "해협 재무장을 승인한 [SOV.GetName]!"
 bftb_turkey.6.desc: "[SOV.GetAdjective] 정부는 평화를 교란한 것에 대한 보복과 처벌을 암시하는 간결한 성명을 발표했으나, 비공식적으로는 [SOV.GetNameDef](으)로부터 어떠한 보복 조치도 없을 것이라는 확답을 받았습니다.\n\n[TUR.GetLeader](은)는 이스탄불에서 열정적인 연설을 하였으며, 이 연설은 라디오를 통해 전국에 방송되어 [TUR.GetNameDef]의 위대한 승리를 선포했습니다. 정부에 대한 지지가 폭발적으로 증가했으며, 이번 결정적인 승리에 대해 전국적으로 축하 행사가 열릴 것으로 기대됩니다."
 bftb_turkey.6.a: "가정과 세계의 평화를 위하여!"
 bftb_turkey.7.t: "해협 재무장에 대한 타협안을 제시한 [TUR.GetNameDefCap]"
 bftb_turkey.7.desc: "많은 협상 끝에, [TUR.GetAdjective] 정부는 해협에 대한 통제권을 장악하면서도 흑해에 인접한 모든 국가에 자유로운 통행을 허용하기로 결정했습니다. [TUR.GetNameDef] 측이 제시한 철통같은 제안은 이의를 제기할 여지가 거의 없습니다. 게다가 [BUL.GetNameDef] 측과 [ROM.GetNameDef] 측이 벌써 승인하는 바람에 이제 와서 우리가 거부하기가 어려워졌습니다."
 bftb_turkey.7.a: "좋아, 위기가 끝난 것 같군."
 bftb_turkey.8.t: "요동치는 흑해 분쟁"
 bftb_turkey.8.desc: "[SOV.GetName] 측은 [TUR.GetNameDef] 측의 해협 통제 회복 계획에 반대했으나, [TUR.GetNameDef] 측은 [SOV.GetAdjective] 측의 위협 앞에서도 계속해서 도전적인 태도를 유지하고 있습니다. 상황은 [TUR.GetNameDef] 측이 주권을 주장하려 애쓰는 가운데 [SOV.GetNameDef] 측이 이 지역에 대한 지배권을 확립하려 하면서 무력 충돌로 번질 위협이 있습니다.\n\n권력의 균형은 우리 손에 달려 있습니다. 우리는 소비에트 연방을 견제하기 위해 [TUR.GetNameDef]에 독립 보장을 제공하여 우리의 지원을 정당화할지, 아니면 두 국가가 스스로 올라간 외나무 다리에서 내려오기를 바라며 상황에서 손을 떼고 지켜볼지 선택해야 합니다."
 bftb_turkey.8.a: "우리는 볼셰비키의 폭정에 맞서 [TUR.GetNameDef] 측을 지지해야 한다."
 bftb_turkey.8.b: "[SOV.GetAdjective]의 실지회복주의를 달래는 것은 평화를 위한 작은 대가일 뿐이다!"
 TUR_britain_stands_up_for_turkey_tt: "\n우리는 전쟁이 벌어지더라도 §Y[TUR.GetNameDef]§!의 편에 설 것입니다. §R[SOV.GetNameDefCap](은)는 이 상황을 완화할 마지막 기회를 얻습니다!§!"
 TUR_britain_abandons_turkey_tt: "\n우리가 §Y[TUR.GetNameDef]§!에게 지원을 철회할 때, §Y[TUR.GetAdjective] 정부§!는 이 상황을 완화할 마지막 기회를 얻습니다."
 bftb_turkey.9.t: "우리를 버린 [ENG.GetAdjective]"
 bftb_turkey.9.desc: "우리와 [SOV.GetNameDef] 사이의 긴장이 고조되고 있는 상황에서, [ENG.GetLeader] 총리는 [ENG.GetNameDef](이)가 \"지역 분쟁\"이라 불리는 일에 휘말릴 여유가 없다고 공개 선언했습니다. 이미 대전쟁으로 막대한 손실을 입은 [ENG.GetAdjective]이었기에, [ENG.GetLeader](은)는 [SOV.GetNameDef]에 대한 유화 정책을 후원하고 있습니다.\n\n터키는 이 발표에 실망했으며, [TUR.GetLeader](은)는 [ENG.GetNameDef]의 소극적인 태도를 비난했습니다."
 bftb_turkey.9.a: "다 끝났다. 우리는 전적으로 [SOV.GetNameDef]의 변덕에 굴복해야 한다."
 bftb_turkey.9.b: "변한 것은 아무것도 없다. 우리의 가던 길을 가야 한다."
 TUR_straits_remain_demilitarised_tt: "\n§Y터키 해협§!은 비무장 상태로 남을 것이며 우리는 전쟁이 벌어질 때까지 §Y터키 해협§!을 통과하는 선박에 대한 통제권을 갖지 못합니다. \n\n§R이것은 상황을 완화할 마지막 기회입니다. 만약 [SOV.GetNameDef] 측이 문제를 격화하면 전쟁이 일어날 것입니다!§!"
 TUR_we_remain_committed_tt: "\n§R[SOV.GetNameDefCap] 측은 이 상황을 완화할 마지막 기회를 얻습니다. 그들이 상황을 완화하지 않으면 전쟁이 일어날 것입니다!§!"
 bftb_turkey.10.t: "여전히 반항적인 [TUR.GetAdjective]"
 bftb_turkey.10.desc: "압도적인 군사력 앞에서도 [TUR.GetLeader](은)는 터키 해협에 대한 [TUR.GetAdjective]의 권리를 굽히지 않고 있습니다. 긴장은 극도로 고조되었으며, [TUR.GetAdjective]-[SOV.GetAdjective] 국경 전역에 병력이 집결하고 있습니다. [TUR.GetLeader](은)는 이번 위기를 \"[TUR.GetNameDef]의 운명의 순간\"이라고 규정하며, [TUR.GetNameDef](이)가 [SOV.GetAdjective] 횡포 앞에서 결코 항복하지 않을 거라고 결의했습니다."
 bftb_turkey.10.a: "터키 해협은 전면전을 치를 가치가 없다."
 bftb_turkey.10.b: "[TUR.GetNameDefCap](은)는 무릎 꿇고 항복할 것이다!"
 bftb_turkey.11.t: "우리의 요구에 굴복한 [TUR.GetNameDefCap]"
 bftb_turkey.11.desc: "[TUR.GetLeader](은)는 모스크바에서 따뜻하게 환영받았으나, 무장한 경비병 옆에서 강제로 새로운 조약에 서명해야 했습니다. 이 조약은 사실상 [TUR.GetAdjective](이)가 터키 해협을 감시하고 무장할 모든 권리를 포기한다는 내용입니다. [TUR.GetAdjective] 대통령은 [SOV.GetLeader] 방문 기념품으로 [SOV.GetNameDef]의 담뱃대를 들고 귀국했습니다.\n\n자국 해역에서 우리의 힘을 성공적으로 과시한 것은 큰 승리이며, [TUR.GetAdjective] 국경에 주둔한 우리 군대는 3일간의 의무적 축하 기간에 최대한 떠들썩하게 지내라는 지시를 받았습니다."
 bftb_turkey.11.a: "세계는 [SOV.GetNameDef]의 힘을 두려워해야 한다."
 bftb_turkey.12.t: "한 발 물러선 [SOV.GetName]"
 bftb_turkey.12.desc: "[SOV.GetLeader](은)는 직접 [TUR.GetLeader]에게 전화를 걸어 냉정하게 긴장 완화를 촉구하고, 제국주의에 맞선 투쟁에 기여한 [TUR.GetAdjective] 대통령을 칭찬했습니다. [SOV.GetAdjective] 군인들은 [SOV.GetAdjective] 국경의 긴장도를 낮추라는 명령을 받았으며, [SOV.GetNameDef](은)는 [TUR.GetName]의 터키 해협 장악에 대한 항의를 철회했습니다.\n\n[TUR.GetLeader](은)는 결국 평화가 승리했으며, 이번 위기 속에서 [TUR.GetAdjective] 국민의 용기 덕분에 [TUR.GetAdjective] 주권을 영구히 확보할 수 있었다고 국민 앞에서 선언했습니다. 참혹한 독립 전쟁 이후 대규모 전쟁에 전혀 열의가 없던 [TUR.GetAdjective] 국민들은 한숨을 내쉬었습니다."
 bftb_turkey.12.a: "우리가 이겼다!"
 bftb_turkey.13.t: "[TUR.GetAdjective]-[SOV.GetAdjective] 전쟁 발발"
 bftb_turkey.13.desc: "6시간 전, [SOV.GetAdjective]군이 트라브존에 있는 [TUR.GetAdjective] 전략 기지를 포격하기 시작했고, 마르크스주의 성전의 일환으로 [TUR.GetNameDef]에 진입하여 [TUR.GetAdjective] 노동자들을 해방하겠다고 선언했습니다. 배신자 셰피크 휘스뉘는 이미 터키 인민공화국 망명정부 수립을 선포했으며, 이는 당분간 분명히 [SOV.GetNameDef]의 지배하에 놓일 것입니다.\n\n[TUR.GetLeader](은)는 이스탄불에서 연단에 올라 침통한 표정으로 전쟁이 [TUR.GetNameDef]에 닥쳤음을 알렸지만, 슬픈 어조는 오래가지 못했고 터키 대통령은 곧 어조를 바꾸어 [TUR.GetAdjective] 국민이 다시 한번 운명에 부름받아 자유와 독립을 위해 싸워야 한다는 열정적인 연설을 시작했습니다. 아직 독립 전쟁의 상처가 아물지 않았지만, [TUR.GetAdjective] 국민은 열의에 불타올라 군에 자원하기 위해 달려가고 있습니다.\n\n하지만 그 열의가 얼마나 지속될 수 있을까요?"
 bftb_turkey.13.a: "우리가 얼마나 버틸 수 있을까?"
 bftb_turkey.14.t: "형성되기 시작한 반대 운동"
 bftb_turkey.14.desc: "[TUR.GetAdjective] 정치학자들은 정당 금지가 해제된 후 합법적인 야당 운동이 형성되기까지 몇 주가 걸릴 것이라고 믿었지만, 그자들이 틀렸음이 증명되었습니다. 아드난 멘데레스는 곧바로 케말주의자들 치하에서 [TUR.GetNameDef]의 종교 상황에 불만을 품은 전통주의자 동료들을 모았습니다. 과거에 [TUR.GetAdjective] 정치 운동이 종교 근본주의자들에게 장악되었을 때 민주주의로 전환하는 과정이 완전히 중단되었으나, 이번에는 그렇게 되지 않을 겁니다. [TUR.GetLeader](은)는 이번에야말로 선거일에 이 광신자들의 운동을 투표로 반드시 이기겠다고 결심했습니다.\n\n멘데레스와 근본주의자들은 자칭 \"전통파\"라는 모임을 결성했으며, 공화인민당은 이를 보수주의와 전통주의를 내세운 대중주의 이슬람 운동의 시작으로 규정했습니다. 전통파는 향후 몇 주간 터키 시골 지역에서 지지 기반을 구축하기 위해 선거 운동을 벌일 것이며, 망상에 빠진 추종자들을 충분히 모은 후 필연적으로 야당을 출범시킬 것입니다."
 bftb_turkey.14.a: "다가오는 선거는 [TUR.GetName]의 영혼이 걸린 싸움이 될 것이다."
 bftb_turkey.16.t: "투표율 제고를 위해 시골 주민을 동원하며 애쓰는 전통파"
 bftb_turkey.16.desc: "아드난 멘데레스의 전통주의자들이 전국 각지에서 세속 정부에 억압받는다고 느끼는 독실한 시민들에게 다가가 다가오는 선거에서 자신들의 정당에 투표할 것을 촉구하고 있습니다. 보고에 따르면, 많은 유권자들이 케말주의자들을 이길 가능성에 회의적이며 전반적으로 민주주의에 냉소적인 태도를 보이고 있지만, 멘데레스가 접촉한 시민 대다수는 그의 야당 운동을 열렬히 지지하고 있습니다."
 bftb_turkey.16.a: "이건 헌법에 위배되는 짓이다! 저지해라!"
 bftb_turkey.16.b: "국민의 민주적 의지가 알려질 것이다."
 bftb_turkey.17.t: "연합을 위해 쿠르드족 단체에 접근하는 멘데레스의 전통파"
 bftb_turkey.17.desc: "아드난 멘데레스의 전통주의자들은 [TUR.GetAdjective] 내 쿠르디스탄을 방문하며 이를 널리 알렸고, 오늘날 [TUR.GetNameDef]의 종교 상황에 관해 서로 화해하고 상호 이익을 추구할 것을 설파했습니다. 종교 경전을 인용하며, 쿠르드 부족 지도자들은 전통주의 야당 운동의 관리들과 함께 무대에 올라 선거일에 멘데레스와 그의 동료들에게 투표하여 \"[TUR.GetNameDef](을)를 전능하신 신의 품으로 다시 데려오자\"고 쿠르드인들을 독려했습니다."
 bftb_turkey.17.a: "이건 거의 반역 행위다!"
 bftb_turkey.17.b: "이 협력은 미래에 결실을 맺을 것이다!"
 bftb_turkey.18.t: "적발된 시골 지역의 부정 선거 음모"
 bftb_turkey.18.desc: "[TUR.GetNameDef]의 신생 민주주의에 슬픈 날입니다. 아드난 멘데레스의 야당 운동에 유리하도록 다음 선거의 결과를 조작하려는 음모가 [TUR.GetNameDef]의 거의 발전되지 못한 시골 지역 몇 곳에서 발각되었습니다. 종교 지도자, 지방 행정관, 심지어 국가 직원들까지 연루된 이 음모는 좌절되었고, 공모자들은 체포되었습니다. 멘데레스나 그의 야당 운동이 이 음모와 관련되었다는 증거는 우리의 조사에서 발견되지 않았지만, 우리의 대응은 분명히 그들의 선거 운동에 영향을 미칠 것입니다."
 bftb_turkey.18.a: "그들 모두를 공개적으로 재판하고 최고형을 선고하라!"
 bftb_turkey.18.b: "조용히 사면하고 이 일이 잊히길 바라자."
 bftb_turkey.19.t: "멘데레스 운동을 지지하는 대규모 집회"
 bftb_turkey.19.desc: "아드난 멘데레스가 국내 오지에서 개최한 집회는 이스탄불 중심부에서 무스타파 케말 아타튀르크가 연설할 때와 맞먹는 인파를 끌어모았습니다. [TUR.GetLeader](은)는 아무 문제 없이 진행된 해당 집회의 이야기를 듣고 크게 당황했으며, 멘데레스가 곧 공식 야당을 국민들에게 공개할 거라고 발표한 사실에 충격을 받았습니다. 여러 연설자가 나와 일상생활과 정치에서 종교의 중요성을 설파했으며, 각자 전통주의 보수주의적 이념을 지지하는 내용을 전했습니다. 일부 연설자는 오래전에 멸망한 오스만 술탄국과 칼리파국에 대한 향수를 불러일으키는 말을 하기도 했습니다! 멘데레스는 마지막으로 무대에 올라 앞서 연설한 이들보다 훨씬 절제된 어조로 연설했습니다. 그는 청중에게 자유방임적 자유주의의 미덕을 유쾌하게 설명했고, 케말주의자들이 국가를 위해 해온 모든 일에 찬사를 보낸 뒤 그 찬사를 상당한 비판으로 깎아내렸습니다. 참석자들은 매우 기뻐하며 선거에서 승리할 자신감을 얻고 집회를 떠났습니다.\n\n케말주의에 헌신적인 장교단은 정부에 접근하여 명확한 어조로 공화인민당이 멘데레스와 그의 보수적 대중주의 운동의 영향력이 확산되는 것을 더 강력히 억제할 것을 요구했습니다. 장교단 대표는 국가 장교들이 결코 멘데레스 정부에 복무하지 않을 것이라며, 케말주의 체제에 대한 근본적 위협으로 간주되는 상황을 억제하지 못할 경우 극단적 조치를 취할 것임을 암시했습니다."
 bftb_turkey.19.a: "공화국에 암운이 드리우는군."
 bftb_turkey.20.t: "민주당"
 bftb_turkey.20.desc: "8시간 전, 아드난 멘데레스가 [TUR.GetNameDef]의 가장 새롭고 가장 위험한 야당인 민주당의 출범을 자랑스럽게 발표했습니다. 그는 민주당이 공화인민당의 권력 독점을 무너뜨릴 것이며, 지금까지 한 번도 없었던 방향으로 나라를 이끌 거라고 선언했습니다. 환호하는 군중 앞에서 당의 세 이념이 공개되었으며, 멘데레스는 자신의 정부가 첫 번째로 신앙, 두 번째로 조국, 세 번째로 자유를 중시하며 헌신할 거라고 약속했습니다. 더욱 놀라운 것은 멘데레스가 민주당이 이끄는 [TUR.GetName] 정부가 국가 건국 이래 가장 간섭주의적인 정부가 될 거라고 발표한 점입니다.\n\n이 발표는 케말주의 진영 내에서 분노를 불러일으켰으며, [TUR.GetLeader](은)는 오늘 이스탄불에서 지지자들에게 이번 선거가 처음 예상보다 더 접전이 될지라도 결국에는 공화인민당이 국가의 집권 세력으로 선출될 거라고 선언했습니다."
 bftb_turkey.20.a: "최고의 정당이 승리하리라!"
 bftb_turkey.21.t: "선거일"
 bftb_turkey.21.desc: "오랫동안 기다린 선거일이 마침내 도래했습니다. 전국 각지의 모든 사람이 궂은 날씨를 무릅쓰고 개인적인 사정을 희생해서 자신이 속한 지방의 지정 투표소로 발걸음을 옮겨 선호하는 정당에 표를 던졌습니다. 민주주의로의 전환이 너무나도 빠르게 이루어진 것처럼 보였기에 이렇게 엄청난 투표율을 예상한 사람은 아무도 없었습니다. 선거 과정이 완전히 깨끗했다고 할 수는 없지만, 민주주의 지지자라면 이렇게 많은 [TUR.GetAdjective] 시민들이 [TUR.GetName]의 첫 자유 선거에 참여하는 모습을 보고 자부심을 느꼈을 겁니다.\n\n경쟁은 치열했고, 모든 표를 집계하여 최종 결과를 결정하는 데 상당한 시간이 걸렸습니다. [TUR.GetNameDef]의 첫 선거에서 최종 승자는..."
 bftb_turkey.21.a: "...공화당이다!"
 bftb_turkey.21.b: "...민주당이다!"
 TUR_republican_victory_tt: "£faction_tur_kemalist §Y공화인민당§!은 §Y민주주의§! 통치의 권한을 위임받아 국가를 다스리게 됩니다."
 TUR_conservative_victory_tt: "£faction_tur_traditionalist §Y민주당§!은 §Y민주주의§! 통치의 권한을 위임받아 국가를 다스리게 됩니다."
 bftb_turkey.22.t: "[TUR.GetAdjective] 내전"
 bftb_turkey.22.desc: "민주당의 선거 승리 이후, [TUR.GetNameDef] 내부에서 충돌이 발생하는 것은 거의 불가피했습니다. 선거 이후 정부와 군대 간의 긴장은 날이 갈수록 악화되었고, 이제 모든 것이 정점에 이른 것으로 보입니다. 장교들은 이미 서쪽의 부유한 주들을 장악했으며, 그 반란 주들의 대중적 지지를 받고 있는 것으로 알려져 있습니다.\n\n동쪽에서는 쿠르드 민병대가 독립을 목표로 무장 투쟁을 준비하며 조직을 시작했습니다. 우리는 어리석게도 쿠르드와의 동맹이 오래갈 거라고 생각했지만, 더 어리석은 건 쿠르드 측입니다. 우리 영토를 뺏어 나라를 세우려는 그들의 한심한 시도를 우리가 가만히 놔둘 거라고 생각했으니까 말입니다.\n\n[TUR.GetNameDef]의 영혼을 위한 투쟁이 시작되었으며, 우리는 절대로 질 수 없습니다."
 bftb_turkey.22.a: "알라를 위해, 우리는 싸우리라!"
 bftb_turkey.23.t: "사다바드 조약"
 bftb_turkey.23.desc: "[TUR.GetLeader](은)는 미래에 [ROOT.GetLeader](와)과 더욱 지속적인 협력의 가능성을 열어두기 위해 상호 불가침조약을 제안했습니다. [TUR.GetAdjective]의 외교관들은 두 국가 간 역사와 이해관계를 상세히 분석하고, 형제 국가 간의 평화를 진심으로 바라는 마음으로 열심히 노력하였습니다. 현재까지 협상은 순조롭게 진행되고 있지만, 서명 여부는 결국 우리에게 달려있습니다."
 bftb_turkey.23.a: "물론 우리는 이 우정의 협약에 서명할 것이다!"
 bftb_turkey.23.b: "우리는 그대의 형제가 아니오, [TUR.GetName]. 우리는 당신을 모르오."
 bftb_turkey.24.t: "아타튀르크의 후계자 선택"
 bftb_turkey.24.desc: "무스타파 케말 아타튀르크는 그 누구도 범접할 수 없는 신화적인 지도력을 발휘했습니다. 그러나 터키의 아버지도 결국 한 명의 인간일 뿐입니다. 우리는 이 전사를 대체하려는 것이 아닙니다. 우리의 메시아, 건국의 아버지의 발끝에라도 미칠 사람은 어디에도 없을 테니까요. 하지만 우리는 아타튀르크의 발자취를 따를 거라고 믿을 수 있는 지도자를 선택해야 합니다. 케말주의 가치를 구현하고, [TUR.GetNameDef]의 지도자로서 아타튀르크가 보인 모범을 따를 사람을 말입니다."
 bftb_turkey.24.a: "젤랄 바야르가 유력한 후보다."
 bftb_turkey.24.b: "젤랄 바야르가 유력한 후보다."
 bftb_turkey.24.c: "이스메트 이뇌뉘가 아타튀르크의 후계자로 걸맞다."
 bftb_turkey.24.d: "페브지 차크마크야말로 [TUR.GetNameDef]에 필요한 지도자다"
 bftb_turkey.24.e: "페브지 차크마크는 우리의 프란시스코 프랑코가 될 것이다."
 bftb_turkey.24.f: "레제프 페케르라면 파시즘과 케말주의을 융합할 수 있을 거다."
 bftb_turkey.24.g: "셰브케트 쉬레이야 아이데미르의 천재성이 우리를 지켜줄 것이다."
 bftb_turkey.24.h: "오직 이스메트 이뇌뉘만이 독특한 [TUR.GetAdjective]식 사회주의를 도입할 수 있다."
 bftb_turkey.24.i: "카즘 오르바이가 우리가 길을 찾을 때까지 군사정부를 이끌 것이다."
 bftb_turkey.24.j: "어... 음... 그... 전 칼리파라면 어떻겠나?"
 bftb_turkey.25.t: "[TUR.GetName]의 하타이 문제 압박"
 bftb_turkey.25.desc: "[TUR.GetLeader](은)는 시리아의 하타이 주에 거주하는 터키인들이 민주적 권리를 행사할 수 있게 국민투표를 여는 것을 허용하라는 서한을 보냈습니다. 이를 통해 하타이 주민들은 [TUR.GetNameDef]에 합류할지 아니면 시리아에 영원히 남을지 결정할 것입니다. 우리 식민 경찰은 [TUR.GetAdjective](와)과의 국경에서 [TUR.GetAdjective] 국민들이 국경을 넘어 하타이 주에서 소란을 일으키는 불법 활동을 적발했습니다. [TUR.GetNameDef] 측은 국민투표 결과를 조작하여 [TUR.GetAdjective]의 승리를 보장하려는 속셈이겠지만, 차라리 [TUR.GetNameDef] 측에 호의를 사는 게 대안보다는 나을 것입니다. [TUR.GetLeader](이)가 하타이를 [TUR.GetNameDef]에 통합하기 위해 무슨 짓을 할지 알 수 없으니 말입니다."
 bftb_turkey.25.a: "[TUR.GetNameDef] 측이 하타이를 손에 넣게 놔두어라."
 bftb_turkey.25.b: "[TUR.GetAdjective] 측이 얼마나 갈망하든, 하타이는 계속 시리아에 속할 것이다."
 bftb_turkey.26.t: "하타이의 주권을 우리에게 양도한 [FROM.GetNameDefCap]"
 bftb_turkey.26.desc: "[TUR.GetLeader](은)는 안타키아에서 작은 연설을 통해 하타이 시민들을 [TUR.GetNameDef]에 환영하며, 하타이 국민의 민주적 의지를 존중해준 [FROM.GetNameDef]의 [FROM.GetLeader]에게 감사를 표했습니다. 비록 이 조치가 시리아 관리들의 분노를 샀지만, 하타이와 [TUR.GetNameDef] 전체의 전반적인 분위기는 만족감으로 가득했으며, 많은 [TUR.GetAdjective] 국민은 고향을 떠나 하타이를 방문하여 [TUR.GetNameDef]의 새로운 지방이 된 것을 축하하고 선물을 교환하는 행사를 열었습니다."
 bftb_turkey.26.a: "형제자매들이여, 우리 품으로 돌아온 것을 환영하오."
 bftb_turkey.27.t: "하타이에 대한 강력한 지배를 유지하는 [FROM.GetName]"
 bftb_turkey.27.desc: "[TUR.GetLeader](은)는 가지안테프에서 격렬한 집회를 주도하며, [FROM.GetNameDef] 측이 국외에 있는 터키인들을 억압하는 것을 강력히 규탄했습니다. [TUR.GetAdjective] 국민들은 분노로 들끓고 있으며, 현재 하타이를 억압하는 [FROM.GetNameDef]인들에 대한 적개심이 팽배합니다. 당분간 하타이는 우리의 손이 닿지 않는 곳에 있지만, 우리는 이 끔찍한 배신을 결코 잊지 않을 것입니다."
 bftb_turkey.27.a: "어떻게 해서든 하타이를 해방하여 되찾으리라."
 bftb_turkey.29.t: "전 양심적 병역거부자들의 입대 지원"
 bftb_turkey.29.desc: "우리의 조국 우선 정책이 큰 효과를 발휘한 것 같습니다! 갑자기 전국 각지에서 자원병들이 대거 몰려들고 있습니다. 최고사령부는 이 많은 인원을 감당하기 어려워 하고 있습니다. 정책의 엄청난 효과로 다양한 종교적, 언어적 배경을 가진 사람들이 몰려들어 조직을 관리하는 데 무거운 짐이 되고 있는 것입니다.\n\n다행히도 우리는 이런 상황에 어느 정도 대비하고 있었고, 이전에 징집을 회피했던 이 사람들을 대체로 원활하게 통합하고 있습니다. 고문들은 앞으로도 자원병이 꾸준히 유입될 것으로 보고 있습니다!"
 bftb_turkey.29.a: "이렇게 많은 용감한 이들이 나라를 지키기 위해 모인 것을 보니 참 고무적이구나."
 bftb_turkey.30.t: "오니키 제도 보상"
 bftb_turkey.30.desc: "우리 영해 내에 있는 오니키 제도는 한때 우리 제국에서 분리될 수 없는 부분으로 여겨졌습니다. [ENG.GetAdjective] 측과 [GRE.GetAdjective] 측은 그곳을 도데카네스 제도라고 부르지만, [ITA.GetAdjective] 측이 제도를 정당한 소유자에게 넘기는 순간 그곳은 다시 우리 것이 될 것입니다.\n\n정부 관리들은 제도를 얻기 위해 [ITA.GetAdjective] 측에 줄 만한 것들을 정리해 두었습니다. 그들이 제도를 넘길 생각이 있다면 반드시 보상을 요구할 것이기 때문입니다."
 bftb_turkey.30.a: "그들에게 크롬에 대한 권리를 제공할 것이다."
 bftb_turkey.30.b: "그들에게 산업적인 보상을 제공할 것이다."
 bftb_turkey.30.c: "앞으로 좋은 관계를 맺자는 제의로 충분할 것이다."
 bftb_turkey.31.t: "[342.GetName] 지역의 자원에 대한 독점적인 권한을 제공하는 [FROM.GetNameDefCap]"
 bftb_turkey.31.desc: "[FROM.GetAdjective] 정부가 놀라운 제안을 가지고 다가왔습니다. 그들은 도데카네스 제도를 받는 대가로 [342.GetName] 주에서 생산되는 천연 광석과 금속을 전부 제공하겠다고 합니다.\n\n우리 정부는 지금까지 주로 영토를 얻는 거래를 해 왔지만, [TUR.GetNameDef](은)는 대규모 전쟁을 수행하는 데 필요한 자원을 비축할 수 있는 자체 공급원을 내준다고 합니다. 전쟁이 본격적으로 시작되면 해당 자원을 얻을 수 없을지도 모른다는 점은 이 거래를 더 매력적으로 보이게 합니다. 그러나 [FROM.GetAdjective]의 제안을 받아들일지 말지는 결국 우리의 선택입니다."
 bftb_turkey.31.a: "도데카네사 제도와 자원 채굴권을 바꾸자."
 bftb_turkey.31.b: "우리는 단 한 뼘의 땅도 내어주지 않을 것이다! 영원히!"
 bftb_turkey.32.t: "도데카니사 제도를 대가로 산업적 원조를 제공해주려는 [FROM.GetNameDefCap]"
 bftb_turkey.32.desc: "[FROM.GetAdjective] 정부가 흥미로운 제안을 가지고 다가왔습니다. [FROM.GetAdjective] 측은 도데카네스 제도가 역사적, 전략적으로 [FROM.GetNameDef]에 얼마나 중요한지를 설명하는 자료를 보여주며, 그 섬들을 넘겨준다면 부동산과 생산 시설을 판매하겠다고 판매 대상 목록을 내밀었습니다.\n\n우리 정부는 지금까지 주로 영토를 얻는 거래를 해 왔지만, 산업 시설이 늘어나면 [ROOT.GetAdjective](이)가 전쟁을 수행하는 데 큰 도움이 될 겁니다. 결국 우리는 도데카네스 제도와 즉각적인 산업 증대 중에 무엇이 우리 나라에 더 중요한지 결정해야 합니다."
 bftb_turkey.32.a: "계약에 서명하자. 대가를 지불한다면 섬들을 넘겨줘도 좋다."
 bftb_turkey.32.b: "우리는 단 한 뼘의 땅도 내어주지 않을 것이다! 영원히!"
 bftb_turkey.33.t: "도데카니사 제도의 소유권을 요청한 [FROM.GetNameDefCap]"
 bftb_turkey.33.desc: "[FROM.GetAdjective] 정부는 우리에게 [FROM.GetLeader](이)가 서명한 긴 서한을 보내 왔으며, 양국 간 유대의 중요성과 [FROM.GetAdjective] 국민들이 우리 나라에 대해 자연스럽게 품고 있는 호의를 강조했습니다. 쓸데없는 말을 모두 걷어 내니 [FROM.GetAdjective]의 뜻이 드러났습니다. 그들은 우리와 '권력 조약'을 맺자고 한 것이었습니다. 그런데 이 다소 무의미한 협정에는 조건이 하나 붙어 있습니다. 앞으로 우호 관계를 약속하는 서한에는 도데카네소스의 소유권을 우리의 지역 관리로부터 [FROM.GetAdjective]의 관리에게 평화롭게 이전하는 방법이 적힌 서류가 첨부되어 있었습니다.\n\n우리 정부는 지금까지 주로 영토를 얻는 거래를 해 왔지만, [FROM.GetAdjective] 측은 지중해 내 분쟁에서 매우 유용한 동맹이 될 수 있습니다. 참고로, 도데카네소스 제도의 인구 대부분을 차지하는 그리스인인 주민들은 [FROM.GetNameDef] 측이 제도를 [FROM.GetAdjective] 국가의 일부로 병합하는 것에 대해 실망감을 표명했습니다. 하지만 그들은 대전쟁 후 우리가 오스만 제국의 잔해에서 그들의 고향을 가져왔을 때도 매우 비슷한 반응을 보였다는 점을 상기할 필요가 있습니다."
 bftb_turkey.33.a: "이것이 미래에 군사적 동맹으로 이어지기를 빌자..."
 bftb_turkey.33.b: "우리를 위선자라고 불러도 좋다. 제도는 계속 우리가 차지할 것이다!"
 bftb_turkey.34.t: "우리의 제안을 수락한 [FROM.GetNameDefCap]!"
 bftb_turkey.34.desc: "오니키 제도는 [342.GetName]의 자원을 독점할 권리를 대가로 [FROM.GetAdjective] 당국으로부터 우리에게 반환되었습니다. [342.GetName]에서 양국이 상호 동의하에 노골적으로 식민주의적인 거래를 한 사건에 대해 관리들은 사석에서 실망감을 드러냈습니다. 하지만 이러한 사람들은 [TUR.GetNameDef](이)가 새로운 지역을 합병했다는 것에 흥분한 대다수의 사람들에 비하면 그 수가 적습니다.\n\n[TUR.GetLeader](은)는 로도스를 직접 방문하여 오랫동안 억압받아 온 시민들에게 [TUR.GetAdjective] 정부가 그들의 우려를 경청하고 해결해줄 거라고 약속했습니다. 하지만 그와 동시에 오니키 제도 전체에 걸쳐 그곳의 역사적, 민족적 뿌리를 [TUR.GetNameDef]에 무리하게 연결하는 새로운 교육 과정이 시작됐습니다."
 bftb_turkey.34.a: "위대한 승리다!"
 bftb_turkey.35.t: "우리의 제안을 수락한 [FROM.GetNameDefCap]!"
 bftb_turkey.35.desc: "오니키 제도는 우리의 발전 중인 산업이 만들어 내는 결실 일부를 대가로 [FROM.GetAdjective] 당국으로부터 우리에게 반환되었습니다. 원래 수백 년 동안 우리 땅이었던 곳을 우리의 노력과 강철을 대가로 지불하고 돌려받았다는 것에 관리들은 사석에서 실망감을 드러냈습니다. 하지만 이러한 사람들은 [TUR.GetNameDef](이)가 새로운 지역을 합병했다는 것에 흥분한 대다수의 사람들에 비하면 그 수가 적습니다.\n\n[TUR.GetLeader](은)는 로도스를 직접 방문하여 오랫동안 억압받아 온 시민들에게 [TUR.GetAdjective] 정부가 그들의 우려를 경청하고 해결해줄 거라고 약속했습니다. 하지만 그와 동시에 오니키 제도 전체에 걸쳐 그곳의 역사적, 민족적 뿌리를 [TUR.GetNameDef]에 무리하게 연결하는 새로운 교육 과정이 시작됐습니다."
 bftb_turkey.35.a: "위대한 승리다!"
 TUR_three_factories_sacrificed: "§Y민간공장§! 3개가 제거되었습니다."
 bftb_turkey.36.t: "우리의 제안을 수락한 [FROM.GetNameDefCap]!"
 bftb_turkey.36.desc: "많은[TUR.GetAdjective] 관리들의 놀라움 속에, 오니키 제도는 상호 조약 체결의 대가로 [FROM.GetAdjective] 당국으로부터 우리에게 반환되었습니다. 해당 조약은 안에 담긴 조항이 아무 의미가 없을 뿐만 아니라, 서명한 나라가 약속을 지키게 할 어떠한 구속력도 없습니다. [TUR.GetLeader](은)는 직접 국빈 방문을 하여 [FROM.GetLeader](와)과 이른바 권력 조약을 체결했으며, 같은 해양 국가이자 이웃인 양국 간의 관계를 이 역사적인 영토 교환을 계기로 더욱 발전시키겠다는 상호 약속을 했습니다. [TUR.GetNameDef] 전역에는 기쁨이 빠르게 확산되고 있고, [TUR.GetNameDef](이)가 새로운 지역을 합병한 것을 두고 축하 행사가 많이 열렸습니다.\n\n[TUR.GetLeader](은)는 로도스를 직접 방문하여 오랫동안 억압받아 온 시민들에게 [TUR.GetAdjective] 정부가 그들의 우려를 경청하고 해결해줄 거라고 약속했습니다. 하지만 그와 동시에 오니키 제도 전체에 걸쳐 그곳의 역사적, 민족적 뿌리를 [TUR.GetNameDef]에 무리하게 연결하는 새로운 교육 과정이 시작됐습니다.\n\n[GRE.GetAdjective] 정부는 너무나 원활히 진행된 이 영토 교환을 비난하며, 이를 오니키 제도에 사는 [GRE.GetAdjective]인의 주권에 대한 부당하고 불법적인 침해라고 칭하며 다른 강대국들에 함께 규탄해줄 것을 촉구했습니다. 국제 사회는 이 영토 교환에 대해 대체로 침묵을 지키고 있는데, 아마도 [TUR.GetAdjective] 정부와 관계를 망치는 게 두렵기 때문일 것입니다."
 bftb_turkey.36.a: "최고의 결과가 나왔군."
 bftb_turkey.37.t: "[FROM.GetNameDefCap]의 제안 거부!"
 bftb_turkey.37.desc: "[FROM.GetAdjective] 선동가들과 보복주의자들의 노력에도 불구하고 [TUR.GetAdjective] 정부는 도데카네스 제도가 영원히 [FROM.GetAdjective] 국가의 분리될 수 없는 영토로 남을 것임을 공개적으로 선언했습니다. [FROM.GetLeader](은)는 연설에서 [TUR.GetLeader](을)를 이름까지 거론하며, [TUR.GetLeader](이)가 [TUR.GetNameDef]에서는 널리 존경받을지 몰라도, [FROM.GetNameDef]에서는 [FROM.GetAdjective] 국민들 사이에서 무능한 지도자로 널리 조롱받고 있다고 비꼬았습니다. [FROM.GetLeader](은)는 이어서 [TUR.GetNameDef](을)를 실패한 국가라고 부르며, 우리 국가의 존재 자체가 [FROM.GetAdjective] 민족에 대한 용서할 수 없는 모욕이라고 길게 설명했습니다. 긴 연설에서 [FROM.GetLeader](은)는 세브르 조약의 이행되지 않은 약속들을 무려 37번이나 언급했습니다.\n\n[TUR.GetLeader](은)는 [FROM.GetAdjective]의 발언을 '유감'이라고 표현했으며, 이후에 외교적 대화의 기회가 다시 있기를 바란다고 했습니다."
 bftb_turkey.37.a: "이런 결과라니 아쉽군."
 bftb_turkey.38.t: "[FROM.GetNameDefCap]의 캅카스에서의 공동 자원 채굴 협력 제안"
 bftb_turkey.38.desc: "[FROM.GetAdjective] 정부는 우리 광산 작업의 광석 생산량을 평가하기 위해 측량사와 탐사자를 조지아에 파견한 사실을 인정했으며, 양국이 공동 광물 채굴 사업에서 더 큰 이익을 얻을 수 있는 방안을 제시하는 포트폴리오를 우리에게 내밀었습니다. 국가 지도자가 스파이 행위를 인정하고, 이를 양국 간의 긴밀한 관계를 촉진하는 계획으로 전환하려 한 일은 아마도 전례가 없을 겁니다. 그러나 지금 우리가 처한 상황이 바로 그것입니다. [FROM.GetAdjective] 정부가 위험을 감수하지 않는다는 사실을 부인할 수 있는 사람은 없습니다.\n\n[FROM.GetAdjective]의 포트폴리오는 포괄적이고 철저합니다. [FROM.GetAdjective](은)는 발견한 광맥을 드러내고 채굴하여 대부분의 생산물을 우리에게 제공하는 한편, 일부는 [354.GetName]에 운반하여 그들이 사용할 수 있도록 할 것입니다. 우리는 앞으로도 수년간 [FROM.GetAdjective](이)가 발견한 것을 밝혀내지 못할 가능성이 크지만, 그들이 보내온 계획을 활용하여 조지아에서의 채굴 과정을 개선하고, 생산량은 상대적으로 적더라도 [FROM.GetAdjective]의 지원 없이 작업할 수 있습니다. 단독으로 작업할지, 아니면 [FROM.GetAdjective] 정부의 지원 제안을 수락할지는 우리에게 달려 있습니다."
 bftb_turkey.38.a: "상호 이익을 위해 손잡자."
 bftb_turkey.38.b: "우리 영토 안에서 멋대로 움직이게 놔둘까 보냐?"
 bftb_turkey.39.t: "우리의 제안을 수락한 [FROM.GetNameDefCap]"
 bftb_turkey.39.desc: "[TUR.GetAdjective] 관리들이 자신들의 훌륭한 성과를 칭찬하고 있습니다. [FROM.GetAdjective] 정부가 우리가 제시한 복잡한 선언서에 따라 조지아에서의 공동 금속 채굴 계획을 추진하겠다고 방금 우리에게 통보했기 때문입니다.\n\n주의 절차가 이미 가동되고 있어 조지아에서 광석이 채굴되는 즉시 [354.GetName]으로 운송되어 우리가 사용할 수 있게 정제되고 있습니다."
 bftb_turkey.39.a: "외교적인 승리다!"
 bftb_turkey.40.t: "[FROM.GetNameDefCap]의 제안 거부!"
 bftb_turkey.40.desc: "[FROM.GetAdjective] 관리들이 [FROM.GetAdjective] 정부의 허가를 받아 조지아에서 채굴하자는 우리의 제안에 어이가 없다는 반응을 보였다고 합니다. 우리의 요청은 조롱당했으며, 더 모욕적인 것은 [FROM.GetAdjective]인들이 우리가 제출한 계획의 일부를 이용해 우리 없이 발견한 광석을 채취하고 있다는 점입니다."
 bftb_turkey.40.a: "빌어먹을 놈들!"
 bftb_turkey.41.t: "[FROM.GetNameDefCap]의 [FROM.GetFactionName] 초대"
 bftb_turkey.41.desc: "[FROM.GetNameDef]의 대통령 [FROM.GetLeader](이)가 발칸 조약을 더 광범위하고 포괄적인 전략 동맹, 발칸 협상국으로 공식 개혁하는 계획에 앞장섰습니다. 발칸 조약의 모든 회원국이 [FROM.GetFactionName]에 가입하도록 초대받았으며, 거기에는 우리도 포함되어 있습니다.\n\n[FROM.GetNameDef]의 관계자들은 [FROM.GetFactionName] 내 국가들 간의 관계가 군사 문제에만 협력하는 수준을 크게 뛰어넘을 거라고 확신하며, 이미 우리의 통화 체계, 방어 전략 등을 공동으로 개발하는 계획들을 간추려 발표했습니다."
 bftb_turkey.41.a: "하나로 뭉치면 발칸을 지킬 수 있다."
 bftb_turkey.41.b: "이 계획은 [FROM.GetAdjective] 우월주의에서 비롯된 무모한 망상이다."
 bftb_turkey.42.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입!"
 bftb_turkey.42.desc: "[FROM.GetLeader] 측은 [FROM.GetNameDef] 측이 [ROOT.GetFactionName]에 가입할 것을 선언했습니다. 불가피한 충돌에 대비하여 두 국가 간의 운명을 함께 하고자 할 것을 기념하며 성대한 축하와 두 차례 국가적인 기념행사가 있었습니다."
 bftb_turkey.42.a: "우리는 함께 발칸을 수호할 것이다."
 bftb_turkey.43.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입 제안 거부!"
 bftb_turkey.43.desc: "[FROM.GetLeader](은)는 [FROM.GetNameDef](이)가 [ROOT.GetFactionName]에 가입하지 않을 것을 밝혔습니다. 우리 외교관들과 정부 관리들은 크게 실망했으며, [FROM.GetNameDefCap](이)가 발칸 조약과 거리를 두고 [ROOT.GetFactionName](을)를 거부한 것은 계획 전체를 위기에 빠뜨렸습니다."
 bftb_turkey.43.a: "연대가 우리를 구할 수 있었는데... 그 대신 분열이 우리를 파멸시키겠구나."
 bftb_turkey.44.t: "페트라 제안"
 bftb_turkey.44.desc: "우리는 [FROM.GetNameDef](으)로부터 레반트 지역에 있는 우리의 영토를 보호하는 책임을 [FROM.GetAdjective] 정부가 맡을 것을 제안하는 방어 계획을 전달받았습니다. [FROM.GetLeader](은)는 [FROM.GetNameDef]의 지리적 근접성이 이 지역들을 방어하고 관리하는 일을 간단하게 만든다고 주장하며, 이 영토들을 [FROM.GetNameDef]에 넘기면 우리 자원을 다른 곳에 쓸 수 있을 거라고 합니다.\n\n이 제안은 장점이 없는 것은 아니지만, 우리를... 특수한 처지에 놓이게 합니다. 우리는 패배한 오스만 제국으로부터 팔레스타인, 요르단, 시나이 지역을 점령했는데, 이 지역들을 오스만 제국의 [FROM.GetAdjective] 후계자들에게 돌려주는 건 너무 아까운 일 아닐까요? 이 지역들의 역사적 주인이 누구였는지를 제쳐 두더라도, 우리가 거절할 경우 [FROM.GetAdjective] 정부가 어떻게 반응할지도 생각해야 합니다. 거절당한 [FROM.GetNameDefCap] 측은 우리가 그들을 신뢰하지 않거나, 동맹에 그들이 필요 없다고 생각하는 것으로 오해할 수 있습니다. 그들은 과거에도 예측 불가능한 모습을 보였주었으므로, 거절당했을 때 [FROM.GetAdjective] 당국이 문제를 악화하지 않을 거라고 장담할 수 없습니다."
 bftb_turkey.44.a: "전략적으로 완벽한 계획이다!"
 bftb_turkey.44.b: "오스만 제국이 붕괴한 데는 이유가 있다."
 bftb_turkey.45.t: "[FROM.GetAdjective]의 페트라 제안 동의"
 bftb_turkey.45.desc: "우리가 [FROM.GetAdjective] 식민지들을 원활하게 넘겨받을 수 있게 [FROM.GetAdjective] 식민지부 관리들이 이미 임지를 떠나 인접한 보호령으로 이동하고 있습니다. [FROM.GetLeader](은)는 우리 대통령에게 편지를 보내 [ROOT.GetNameDef] 측이라면 [FROM.GetNameDef](이)가 이양한 지방을 훌륭히 방어하고 통치할 거라고 믿는다는 말을 전했습니다.\n\n많은 [ROOT.GetAdjective] 시민은 이 영토 이전을 큰 승리로 여기며, [ROOT.GetNameDef](이)가 전 세계에서 존경받는 강력한 지역 강국임을 다시 한번 확인하는 일로 보고 있습니다."
 bftb_turkey.45.a: "우리는 이제 큰 무대에 섰다."
 bftb_turkey.46.t: "[FROM.GetAdjective]의 페트라 제안 거부"
 bftb_turkey.46.desc: "[FROM.GetNameDef]의 총리 [FROM.GetLeader](은)는 레반트 지역의 [FROM.GetAdjective] 영토를 [ROOT.GetNameDef]에 넘기는 것은 있을 수 없는 일이라며, 해당 지역은 [FROM.GetAdjective](이)가 계속 통치하는 게 현명하다고 경고했습니다. 레반트에 있는 [FROM.GetAdjective] 군대는 예상치 못한 [ROOT.GetAdjective]의 침입을 신속히 저지하기 위해 경계 태세에 들어갔습니다.\n\n사적으로, 우리 정부 관리들 중 다수는 [FROM.GetAdjective]의 결정에 실망을 표하며, 우리의 제안을 거절한 것은 [FROM.GetAdjective](이)가 우리를 동맹국으로 신뢰하지 않는 증거라고 말했습니다. [ROOT.GetLeader]도 [FROM.GetAdjective]의 결정에 불만을 표하며, 대응 방안을 제시하라고 고문들에게 요청했습니다."
 bftb_turkey.46.a: "시도는 좋았지만, 지금은 우리가 할 수 있는 게 없다."
 bftb_turkey.46.b: "이 문제를 크게 만들자!"
 bftb_turkey.47.t: "[FROM.GetNameDefCap] 정부의 아라비아만 방어에 대한 우려 제기"
 bftb_turkey.47.desc: "[FROM.GetNameDef]의 수장 [FROM.GetLeader](이)가 아라비아만 지역에 있는 우리 식민지들의 안전에 대한 우려를 전해 왔습니다. [FROM.GetAdjective]의 지도자는 이 지역과의 역사적 연관성과 지리적 근접성을 이유로 [FROM.GetNameDef](이)가 이 지역 전체의 방위와 행정 책임을 맡아야 한다고 제안했습니다.\n\n일부 [ROOT.GetAdjective] 관리들은 [FROM.GetNameDef](이)가 최근에 레반트 지역의 통제권을 요구한 점을 감안하여 이 제안에 대해 경계심을 나타냈습니다. 분석가들은 외교를 통한 이런 영토 확장이 [FROM.GetNameDef]에 의해 전략적으로 계획되어, 이 지역에서 [FROM.GetNameDef](이)가 전 아대륙의 독보적인 세력으로 자리매김하는 새로운 판도를 만들 셈이라고 우려하고 있습니다. 미래에 대한 우려와는 별개로 [FROM.GetNameDef](은)는 여전히 우리의 동맹입니다. 그들과 동맹 관계로 남으려면 아라비아 식민지에 대한 통제권 요구를 수용하는 게 현명할 수 있습니다."
 bftb_turkey.47.a: "[FROM.GetNameDef](이)가 그 책임을 감당할 준비가 됐나 보자."
 bftb_turkey.47.b: "이 신식민주의는 지금도, 앞으로도 용인될 수 없다."
 bftb_turkey.48.t: "아라비아만의 방어를 우리에게 맡긴 [FROM.GetAdjective]"
 bftb_turkey.48.desc: "우리 수비대와 행정관을 즉시 아라비아만의 새로운 영토로 파견할 수 있게 수송 수단이 이미 준비되고 있습니다. [FROM.GetAdjective] 측은 이 지역에 대한 지배권을 내려놓고, 그곳을 보호하고 통치하기 위한 주권을 우리에게 넘겼습니다."
 bftb_turkey.48.a: "우리는 이제 진정한 강대국이다."
 bftb_turkey.49.t: "[FROM.GetAdjective]의 아라비아 영토 양도 거부"
 bftb_turkey.49.desc: "[FROM.GetAdjective] 대사는 [FROM.GetAdjective]의 아라비아 영토에 대한 [ROOT.GetAdjective]의 계획을 \"용납할 수 없다\"며 이 논의를 즉각 중단할 것을 요구했습니다. 우리 방어 전문가들은 [FROM.GetAdjective]의 아라비아 영토를 적절히 관리할 권한을 부여받지 못한 점에 실망했으나, [FROM.GetAdjective] 관리들은 [ROOT.GetNameDef](이)가 [FROM.GetFactionName]의 일부인 한, 우리는 해당 지역에서 부두 및 기지 사용권을 누릴 수 있다고 말합니다."
 bftb_turkey.49.a: "유감스럽군."
 bftb_turkey.50.t: "[FROM.GetNameDefCap]의 경전차 요청"
 bftb_turkey.50.desc: "[FROM.GetNameDef]의 대표단은 우리가 가진 군수품 중에 경전차를 구매하려는 뚜렷한 목적을 가지고 우리를 찾아왔습니다. [FROM.GetAdjective] 대표단은 이 전차들을 보고 \"[ROOT.GetAdjective] 천재성의 집대성\", \"완벽한 설계\"라며 경외심을 드러내고, [FROM.GetNameDef]의 주권을 지키기 위해 [ROOT.GetAdjective]의 장비들이 꼭 필요하다고 말했습니다."
 bftb_turkey.50.a: "최신 전차를 보내줘라!"
 bftb_turkey.50.b: "일반적인 기갑 차량 몇 대를 보내라."
 bftb_turkey.50.c: "구식 모델을 가져가라고 해라."
 bftb_turkey.50.d: "[FROM.GetNameDefCap] 측에 줄 건 아무것도 없다."
 bftb_turkey.51.t: "최신식 경전차를 보낸 [FROM.GetNameDefCap]!"
 bftb_turkey.51.desc: "[FROM.GetAdjective] 측이 비축해 두었던 전차를 보내줬습니다! 이 기갑 차량은 현대적이며, 초기 시험에서 범용성이 매우 높다는 게 확인되었습니다. 이 전차들은 분명히 우리 군대에 큰 도움이 될 겁니다."
 bftb_turkey.51.a: "뜻밖의 기쁜 소식이군!"
 bftb_turkey.52.t: "경전차를 보낸 [FROM.GetNameDefCap]"
 bftb_turkey.52.desc: "[FROM.GetAdjective] 측이 비축해 두었던 전차를 보내줬습니다! 이 경전차는 다소 구식이지만, 품질 시험 결과 여전히 꽤 견고합니다. 이 전차들은 분명히 우리 군대에 큰 도움이 될 겁니다."
 bftb_turkey.52.a: "잘됐구나."
 bftb_turkey.53.t: "구식 전차를 선물하는 [FROM.GetNameDefCap]"
 bftb_turkey.53.desc: "[FROM.GetAdjective] 측이 비축해 두었던 전차를 보내줬습니다! 이 기갑 차량은 분명히 구식이며, 결함이 많은 거로 보아 [FROM.GetAdjective] 측은 이 모델을 퇴역시켰을 것입니다. 그럼에도 불구하고, 우리 군대는 어떻게든 이 전차들을 활용할 방법을 찾을 겁니다..."
 bftb_turkey.53.a: "1922년에 충분했으면 지금 쓰기에도 충분할 거다!"
 bftb_turkey.54.t: "아무것도 보내지 않은 [FROM.GetNameDefCap]"
 bftb_turkey.54.desc: "[FROM.GetAdjective] 측은 가장 오래된 전차의 차체조차 보내주지 않았습니다. [FROM.GetAdjective]의 기갑 차량은 오직 [FROM.GetAdjective]군만을 위한 것으로 보이며, [FROM.GetNameDef]의 저명한 인사들은 우리에게 전차를 제공하지 않은 이유로 국가 안보 문제를 들었다고 합니다."
 bftb_turkey.54.a: "그 전차들은 어차피 금방 고장 났을 거다."
 bftb_turkey.55.t: "체스터 조약"
 bftb_turkey.55.desc: "1923년, 새로 수립된 터키 공화국은 우리가 [FROM.GetNameDef]의 유전과 철도를 개발할 수 있도록 허가하는 법안을 비준하고 승인했습니다. 미합중국 상원은 대공황이 미국 경제에 미치는 영향을 고려하여 이 조약을 비준하지 않기로 결정했습니다. [FROM.GetNameDef](은)는 조약의 무효화를 철회하고 다시 한번 우리가 원래 작성한 양해 조항을 이행해 달라고 요청했습니다.\n\n경제적으로 우리는 1923년보다 훨씬 안전한 위치에 있다는 점은 부인할 수 없으며, [FROM.GetNameDef](이)가 이념적으로나 군사적으로 우리와 같은 노선을 취한다면 큰 이익이 될 것입니다. 그러나 전 세계에 전쟁의 그림자가 드리워져 있기 때문에 우리는 유리한 위치에 있음에도 자원을 어떻게 분배할지 신중히 결정해야 합니다. [FROM.GetNameDef]에서 석유를 확보하는 것은 장기적으로 [SOV.GetNameDef]에 대한 지렛대로 매우 가치 있을 테지만, 단기적으로는 그 채굴된 석유가 적의 손에 들어갈 가능성도 고려해야 합니다. [FROM.GetAdjective](이)가 우리의 도움이 필요하다는 점을 이용해 우리의 목표를 추진하는 것이 현명할 수 있습니다. [FROM.GetNameDef]에는 크롬이 대량으로 매장되어 있는 반면, 우리 나라는 안타깝게도 그렇지 않습니다. 선택은 우리 몫입니다."
 bftb_turkey.55.a: "민주주의 친구라면 누구든 도울 것이다."
 bftb_turkey.55.b: "그들을 돕겠다... 조건부로 말이지."
 bftb_turkey.56.t: "[FROM.GetNameDefCap]의 무조건 양보"
 bftb_turkey.56.desc: "[FROM.GetNameDefCap](은)는 10년 전 우리에게 약속했던 의무를 보상 요구 없이 이행하기로 합의했습니다. 그들은 우수한 기술과 광범위한 산업 자원을 활용하여 이전에는 안정적으로 추출할 수 없었던 [350.GetName]의 석유를 추출했습니다. [FROM.GetAdjective](은)는 또한 석유 추출에 사용했던 일부 산업 시설을 우리에게 남겨 두어, 양해 조항의 다른 부분을 이행하는 데 자유롭게 재활용할 수 있도록 했습니다.\n\n추가적인 우호의 표시로, [FROM.GetAdjective](은)는 채굴 과정에서 사용한 일부 기술과 장비를 우리에게 전수하여 우리 나라 전역에 분포한 천연 자원을 더 잘 활용할 수 있게 해주었습니다."
 bftb_turkey.56.a: "[FROM.GetAdjective] 같은 나라는 또 없을 거다."
 bftb_turkey.57.t: "[FROM.GetAdjective]의 조약 일부 수정"
 bftb_turkey.57.desc: "[FROM.GetNameDefCap](은)는 10년 전 우리에게 약속했던 내용을 이행하기로 합의했지만, 그 대가로 보상을 요구하고 있습니다. [FROM.GetAdjective] 측은 우수한 기술력과 광범위한 산업 자원을 활용해 우리가 안정적으로 추출하지 못했던 [350.GetName]의 석유를 추출할 의향이 있으나, 그 대가로 [343.GetName] 지역의 자원에 대한 독점적 권한을 원합니다. 거래를 성사시키기 위해 [FROM.GetAdjective](은)는 고급 추출 기술을 몇 가지 가르쳐주고, 매우 정교한 굴착 도구의 설계도도 제공하겠다고 했습니다.\n\n이 조약을 요청하는 것만으로도 굴욕적이었는데, 이건 도를 넘는 요구일지도 모릅니다. 반제국주의와 반식민주의의 결실을 대표하는 국가로서, [FROM.GetAdjective]의 요구를 들어주는 것은 우리의 신념을 저버리는 일일 겁니다. 그렇지만 우리에게 [FROM.GetNameDef](이)가 제공하는 혜택을 거절할 여유가 있을까요?"
 bftb_turkey.57.a: "됐다. 개 같은 제국주의자들이 원하는 걸 줘 버려라."
 bftb_turkey.57.b: "[FROM.GetAdjective] 밑에 눌려 살 수는 없다!"
 bftb_turkey.58.t: "우리의 요구 사항을 이행한 [FROM.GetNameDefCap]"
 bftb_turkey.58.desc: "[FROM.GetAdjective] 정부는 우리의 지원을 받는 대가로 모든 요구 사항을 이행했습니다. 크롬은 이미 [343.GetName]에서 우리 항구로 들어오기 시작했으며, 더 나아가 우리는 [FROM.GetName] 동부에서 석유를 추출하는 과정에서 몇 가지 기술을 배웠습니다."
 bftb_turkey.58.a: "[FROM.GetAdjective](은)는 참 좋겠구나."
 bftb_turkey.59.t: "[FROM.GetNameDefCap]의 요구 거부!"
 bftb_turkey.59.desc: "[FROM.GetAdjective] 정부는 우리가 도움의 대가로 제시한 매우 공정한 조건을 거부했습니다. 만약 [FROM.GetAdjective] 정부가 제 몫만큼만 기여할 의지가 있었다면, 모두가 승자가 될 수 있었을 겁니다. 이제 그들은 석유를 추출할 때까지 몇 년 더 기다려야 할 겁니다."
 bftb_turkey.59.a: "[ROOT.GetNameDef](으)로서 우리는 아무것도 못 얻어도 언제나 승자다."
 bftb_turkey.60.t: "[FROM.GetName]의 하타이 문제 압박"
 bftb_turkey.60.desc: "[FROM.GetLeader](은)는 시리아의 하타이 주에 거주하는 터키인들이 민주적 권리를 행사할 수 있게 국민투표를 여는 것을 허용하라는 서한을 보냈습니다. 이를 통해 하타이 주민들은 [FROM.GetNameDef]에 합류할지 아니면 [ROOT.GetNameDef]에 영원히 남을지 결정할 것입니다. 우리 군대는 [ROOT.GetAdjective]-[FROM.GetAdjective] 국경에서 [FROM.GetAdjective] 국민들이 우리 국경을 넘어 하타이 지역에서 소란을 일으키는 불법 활동을 감지했습니다. [FROM.GetNameDef](은)는 국민투표 결과를 조작하여 [FROM.GetAdjective]의 승리를 보장하려는 속셈이겠지만, 어쩌면 [FROM.GetNameDef]에 하타이 지역을 이양하는 게 가장 현명할지도 모릅니다. 우리 국경에 적대적인 [FROM.GetNameDef](이)가 존재하는 건 이상적이지 않기 때문입니다."
 bftb_turkey.60.a: "우리에게 달리 선택지가 있는가?"
 bftb_turkey.60.b: "하타이를 원한다면 무력으로 가져가 보라고 해라!"
 bftb_turkey.61.t: "하타이의 주권을 우리에게 양도한 [FROM.GetNameDef]"
 bftb_turkey.61.desc: "[ROOT.GetLeader](은)는 안타키아에서 작은 연설을 통해 하타이 시민들을 [ROOT.GetNameDef]에 환영하며, 하타이 국민의 민주적 의지를 존중해준 [FROM.GetNameDef]의 [FROM.GetLeader]에게 감사를 표했습니다. 비록 이 조치가 좌파와 우파를 가리지 않고 많은 시리아 관리의 분노를 샀지만, 하타이와 [ROOT.GetNameDef] 전체의 전반적인 분위기는 만족감으로 가득했으며, 많은 [ROOT.GetAdjective] 국민은 고향을 떠나 하타이를 방문하여 [ROOT.GetNameDef]의 새로운 지방이 된 것을 축하하고 선물을 교환하는 행사를 열었습니다. [FROM.GetLeader](은)는 이 문제에 대해 침묵하고 있지만, [FROM.GetAdjective] 지도자와 가까운 소식통에 따르면, [FROM.GetAdjective](은)는 이것이 일시적인 상황일 뿐이며 하타이가 앞으로 어떻게든 다시 그들의 손아귀에 들어오게 될 거라고 믿고 있다고 합니다."
 bftb_turkey.61.a: "형제자매들이여, 우리 품으로 돌아온 것을 환영하오."
 bftb_turkey.62.t: "하타이에 대한 강력한 지배를 유지하는 [FROM.GetName]"
 bftb_turkey.62.desc: "[ROOT.GetLeader](은)는 가지안테프에서 열정적인 집회를 이끌며, [FROM.GetNameDef](이)가 국외에 있는 터키인들을 억압하는 것을 강력히 규탄했습니다. [ROOT.GetAdjective] 국민들은 분노로 들끓고 있으며, 고문들은 이 부당한 상황을 바로잡기 위한 수단으로 전쟁을 사용할 열의가 [ROOT.GetAdjective] 국민 사이에 어느 정도 있다고 전합니다. [FROM.GetNameDef](이)가 우리의 의지를 거스를 수 있다고 생각한 것은 정말 어리석은 짓이었습니다. [ROOT.GetNameDef](은)는 절대로 하찮은 세력에 휘둘리지 않을 것입니다."
 bftb_turkey.62.a: "[FROM.GetNameDef](은)는 소멸되어야 한다."
 bftb_turkey.63.t: "[FROM.GetNameDefCap]의 [FROM.GetFactionName] 초대"
 bftb_turkey.63.desc: "[FROM.GetLeader](이)가 며칠 전 [ROOT.GetLeader](와)과 만나 군사 개입이 필요한 위기에 대해 통일된 입장을 가진 범지중해 동맹에 관해 논의했습니다. [FROM.GetNameDef](이)가 자발적으로 우리와 동맹을 맺는다면, 더 큰 강대국의 지원을 포기해야 할지라도 우리 지역 목표에 더 큰 정당성을 부여할 수 있다는 주장이 있습니다. 또한, 우리와 달리 [FROM.GetNameDef](은)는 발칸과 지중해 국가들 사이에서 꽤 긍정적인 평판을 가지고 있다는 점도 고려해야 합니다. 그들은 그 호의적인 평판을 활용해 우리와 전혀 관계를 맺고 싶어 하지 않을 국가들의 지지를 외교적으로 이끌어낼 수 있을지도 모릅니다.\n\n우리는 갈림길에 놓여 있습니다. [FROM.GetNameDef](이)가 보인 평화의 제스처를 받아들여 그들의 펜으로 다른 강대국에 맞설 칼날을 갈겠습니까? 아니면 경멸스러운 튜톤인들에게 손을 내밀어 마치 정원의 잡초를 깎듯 우리에게 다가오는 이 작은 세력들을 모두 베어 버리겠습니까? 발칸 국가들의 운명을 결정할 권한은 오직 우리에게만 있습니다. 우리는 그들을 [GER.GetAdjective] 및 [SOV.GetAdjective]의 패권으로부터 구할 수도 있고, 이 세력들을 도와 이웃들의 몰락을 앞당길 수도 있습니다. 선택은 우리에게 달려 있습니다."
 bftb_turkey.63.a: "우리는 아직 다른 이들을 구함으로써 체면을 세울 수 있다."
 bftb_turkey.63.b: "이 세상은 냉혹하고 무자비하며, 우리도 마찬가지다."
 bftb_turkey.64.t: "[ROOT.GetFactionName]에 가입하는 [FROM.GetNameDefCap]"
 bftb_turkey.64.desc: "[FROM.GetLeader](은)는 대대적인 행사와 함께 [FROM.GetNameDef](은)는 이제 [ROOT.GetNameDef](와)과 영혼과 운명을 공유한다고 화려하게 선언했습니다. [ROOT.GetLeader]도 비슷한 내용을 발표했지만, 훨씬 절제된 어조로 말했습니다.\n\n[ROOT.GetAdjective] 관리들은 [FROM.GetNameDef](와)과 동맹을 맺음으로써 그들의 팽창주의적 성향을 억제하고, 대신 그들의 강대국 지위를 이용해 지중해의 작은 국가들을 집어삼키려는 패권 세력을 막을 수 있기를 바라고 있습니다."
 bftb_turkey.64.a: "다른 나라들을 빨리 이 협정에 가입시켜야 한다."
 bftb_turkey.65.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입 거부"
 bftb_turkey.65.desc: "[FROM.GetNameDef](이)가 [ROOT.GetFactionName]에 합류하지 않을 것이라는 소식을 받았습니다. [ROOT.GetAdjective] 관리들은 실망했으며, 이로 인해 지중해 지역의 미래에 대해 적잖이 우려하고 있습니다. [ROOT.GetLeader](은)는 정부 관리들에게 최대한 많은 나라를 동맹에 가입시키는 절차를 신속히 진행하여, [FROM.GetAdjective]의 잠재적인 실지회복주의에 맞설 강력한 연합체를 구성할 것을 비공식적으로 촉구했습니다."
 bftb_turkey.65.a: "다른 나라들을 빨리 이 협정에 가입시켜야 한다."
 bftb_turkey.66.t: "[FROM.GetNameDefCap]의 [GRE.GetNameDef] 분할 계획 제안"
 bftb_turkey.66.desc: "[FROM.GetNameDefCap] 측은 방법이 과격한 건 유감스럽더라도 국가 안보를 위해 [GRE.GetNameDef] 측은 없어져야 한다고 주장했습니다. 우리 관리들은 [FROM.GetAdjective] 동맹국들의 의견에 열렬하고 전폭적으로 동의하며, 이것이 처음부터 우리의 공식 입장이었음을 상기시켰습니다.\n\n[FROM.GetNameDefCap] 측은 지리적 전제를 기준으로 [GRE.GetNameDef] 측을 분할할 것을 제안했습니다. 우리는 [185.GetName], [186.GetName], [182.GetName]를 확보하여 지중해 동부와 이오니아해에 대한 지배권을 확보할 수 있습니다. [FROM.GetNameDefCap] 측은 [GRE.GetAdjective]의 나머지 주들을 차지하여 이미 에게해와 인접한 주를 많이 보유하고 있는 [FROM.GetAdjective] 측이 그 바다에 대한 통제권을 더 확실히 손에 넣게 될 겁니다.\n\n이 협정은 대체로 공정해서 우리는 무차별적인 영토 쟁탈전을 치르는 것보다는 많은 땅을 얻을 것입니다. 그러나 우리는 오랫동안 [47.Capital.GetName](을)를 손에 넣어 제국의 자랑거리로 삼기를 꿈꿔 왔는데, 이 계획은 당분간 그 야망을 좌절시킬 것입니다. 우리가 과연 지중해의 평화를 위해 [47.Capital.GetName](을)를 포기할 수 있을까요?"
 bftb_turkey.66.a: "[GRE.GetNameDef]의 미래에 대한 공정하고 합리적인 합의라 볼 수 있겠군."
 bftb_turkey.66.b: "그곳은 전부 우리 차지다!"
 bftb_turkey.67.t: "황금 사인조 쿠데타"
 bftb_turkey.67.desc: "[676.GetName]에서 충격적인 소식이 전해졌습니다. 전 총리 라시드 알리 알가일라니가 [ROOT.GetLeader] 정부에 대한 쿠데타를 시도했습니다. 알가일라니는 군부의 상당 부분과 일부 민중의 지지를 받고 있습니다.\n\n외국의 개입이 황금 사인조 반역자들을 조직하고 무기를 공급하는 데 중요한 역할을 한 것으로 강력히 의심되고 있습니다. 관련된 국가 지도자들 중에서 [FROM.GetNameDef](이)가 이 파시스트 쿠데타 시도를 지원하는 데 가장 중요한 역할을 한 것으로 여겨집니다.\n\n황금 사인조는 [ENG.GetAdjective] 제국주의자들을 무력으로 제거하고자 [GER.GetNameDef]의 지원을 요청하는 입장을 굳건히 지키고 있으며, 우리 국민 중 다수는 이에 동조하고 있습니다. 어쩌면 자유 아라비아는 파시즘을 통해서만 달성될 수 있을지도 모릅니다..."
 bftb_turkey.67.a: "신이시여, 우리는 이라크의 영혼을 위해 파시즘에 맞서 싸울 것입니다!"
 bftb_turkey.67.b: "우리의 해방은 오로지 파시즘을 통해서만 가능할 것이다."
 bftb_turkey.67.c: "파시스트 해충들을 쓸어버려라."
 bftb_turkey.68.t: "[IRQ.GetAdjective] 내전의 시작"
 bftb_turkey.68.desc: "[IRQ.GetNameDef]에서 파시스트 쿠데타를 선동하려는 우리의 노력은 훌륭한 성과를 거둔 것 같습니다. [IRQ.GetAdjective] 파시스트들은 이제 전 국토를 장악하기 위해 전 정권과 투쟁하고 있으며, 승패와 상관없이 우리는 이 지역에 대한 확고한 지배를 확립할 최적의 위치에 서게 될 것입니다."
 bftb_turkey.68.a: "지금은 앉아서 기다리는 수밖에."
 bftb_turkey.69.t: "[IRQ.GetAdjective] 파시스트의 승리"
 bftb_turkey.69.desc: "[IRQ.GetAdjective] 파시스트들이 우리가 예상한 대로 [IRQ.GetAdjective] 충성파의 마지막 잔여 세력을 완전히 격파했습니다. 이제 그들은 우리가 진격하여 그들의 국가 기구를 장악하는 걸 막을 힘이 없을 겁니다."
 bftb_turkey.69.a: "이 얼마나 완벽한 권모술수인가!"
 bftb_turkey.70.t: "[IRQ.GetAdjective] 파시스트의 실패"
 bftb_turkey.70.desc: "[IRQ.GetAdjective] 파시스트들이 [IRQ.GetAdjective] 충성파를 축출하는 데 실패했고, 대신 [IRQ.GetAdjective] 군대에 의해 완전히 궤멸당했습니다. 이는 분노할 일이지만, 우리 전략가들은 이제 계획대로 [IRQ.GetNameDef](이)가 우리 군대가 진격하여 그들의 국가 기구를 장악하는 걸 막을 힘이 없어졌다고 믿고 있습니다."
 bftb_turkey.70.a: "이 싸움의 결과는 처음부터 정해져 있었다."
 bftb_turkey.71.t: "[IRQ.GetNameDef]를 장악한 [IRQ.GetAdjective] 파시스트들"
 bftb_turkey.71.desc: "[IRQ.GetAdjective] 파시스트들이 이전 집권 정부를 성공적으로 축출하고 국가 전체를 장악했습니다. [IRQ.GetAdjective] 파시스트들은 아라비아에서 [ENG.GetAdjective] 세력을 어떤 대가를 치르더라도 제거하는 것이 주요 목표 중 하나임을 분명히 했으며, 이를 위해 [ROOT.GetAdjective]의 개입이 최선의 방법이라고 믿고 있습니다."
 bftb_turkey.71.a: "[IRQ.GetName]? 하등 관심 없다."
 bftb_turkey.71.b: "그들은 우리의 전폭적인 지원을 받을 것이다."
 bftb_turkey.71.c: "그들은 [ROOT.GetFactionName] 세력에 들어올 자격이 충분하다."
 bftb_turkey.72.t: "우리를 지원하는 [FROM.GetNameDefCap]!"
 bftb_turkey.72.desc: "[FROM.GetAdjective]인들이 우리 정부에 대한 지지를 선언하기로 결정했습니다. 이러한 선언은 우리의 주권을 확립하고, 근본적으로 [ENG.GetAdjective] 제국주의에 반대하는 국가로서 우리의 역할을 정당화하는 데 매우 중요합니다."
 bftb_turkey.72.a: "그들의 용기에 감사와 경의를 표한다!"
 bftb_turkey.73.t: "[IRQ.GetNameDef]를 장악한 [IRQ.GetAdjective] 파시스트들"
 bftb_turkey.73.desc: "[IRQ.GetAdjective] 파시스트들이 이전 집권 정부를 성공적으로 축출하고 국가 전체를 장악했습니다. [IRQ.GetAdjective] 파시스트들은 아라비아에서 [ENG.GetAdjective] 세력을 어떤 대가를 치르더라도 제거하는 것이 주요 목표 중 하나임을 분명히 했으며, 이를 위해 [ROOT.GetAdjective]의 개입이 최선의 방법이라고 믿고 있습니다."
 bftb_turkey.73.a: "[IRQ.GetName] 측은 우리의 관심을 받을 자격이 없다."
 bftb_turkey.73.b: "우리가 이슬람의 칼임을 선포해 놓고 움직이지 않을 수는 없겠군..."
 bftb_turkey.74.t: "우리를 지원하는 [FROM.GetNameDefCap]!"
 bftb_turkey.74.desc: "[FROM.GetAdjective]인들이 우리 정부에 대한 지지를 선언하기로 결정했습니다. 이러한 선언은 우리의 주권을 확립하고, 근본적으로 [ENG.GetAdjective] 제국주의에 반대하는 국가로서 우리의 역할을 정당화하는 데 매우 중요합니다."
 bftb_turkey.74.a: "[ITA.GetAdjective] 측과 함께라면 우리는 질 수 없다!"
 bftb_turkey.75.t: "[IRQ.GetAdjective]의 석유 국유화!"
 bftb_turkey.75.desc: "[IRQ.GetNameDef]에서 충격적인 소식이 전해졌습니다. [ROOT.GetAdjective] 관리들이 국가의 석유 매장지를 관리하던 자들이 무장 경비대의 감시를 받으며 [IRQ.GetAdjective] 국경으로 호송되어 강제로 추방당했습니다! 더욱 심각한 것은 새로운 [IRQ.GetAdjective] 정부가 [GER.GetAdjective]군을 자국 영토에 초청할 계획이라는 소문입니다.\n\n이뿐만 아니라, 정보에 따르면 이 모든 일이 [GER.GetFactionName](을)를 지원하기 위해 [FROM.GetNameDef](이)가 주도한 거라고 합니다! 우리는 앞으로 어떻게 행동할지 결정해야 합니다. [IRQ.GetAdjective](이)가 석유를 장악한 결정을 존중한다면 그들이 좀 더 중립적인 입장을 취할 수 있습니다. 단, 그 석유가 [GER.GetAdjective] 손에 들어갈 가능성을 감당할 수 있을지 판단해야 합니다."
 bftb_turkey.75.a: "그들은 신성한 불꽃을 수호하는 믿음직한 동지들이다."
 bftb_turkey.75.b: "그 석유가 파시스트 놈들 손에 들어가면 안 된다!"
 bftb_turkey.75.c: "왕의 신성한 권리는 보호되어야 한다."
 bftb_turkey.75.d: "처음부터 정해져 있던 결말이다."
 bftb_turkey.75.e: "주권 국가로서의 그들은 그럴 권리가 있다."
 bftb_turkey.76.t: "우리에게 항복한 [ENG.GetAdjective]!"
 bftb_turkey.76.desc: "[FROM.GetAdjective] 측이 우리의 유전 전부에 대한 통제권을 우리에게 넘겼습니다. 우리는 제국주의자와 싸워 우리의 주권을 지켜 냈습니다!"
 bftb_turkey.76.a: "알라후 아크바르, [ROOT.GetLeader]에게 영광을!"
 bftb_turkey.77.t: "영국-[GER.GetAdjective] 동맹"
 bftb_turkey.77.desc: "우리는 끔찍하고 잔인한 운명의 장난에 직면했습니다. [ENG.GetAdjective] 측과 [GER.GetAdjective] 측이 동맹을 맺은 겁니다! 우리는 [GER.GetFactionName]의 결정적인 지원이 필요했지만, 비열한 [ENG.GetAdjective] 자식들이 우리보다 먼저 움직였습니다!\n\n이것은 분명히 [ROOT.GetAdjective] 역사에 남을 암울한 날입니다. 우리는 홀로 서 있으며, 우리를 지지해줄 [TUR.GetAdjective] 측뿐입니다. 그러나 그들은 우리를 좌절시키려는 [ENG.GetAdjective]-[GER.GetAdjective]의 공동 노력 앞에 움츠러들 게 거의 확실합니다. 물론 [TUR.GetAdjective] 측을 탓할 수는 없습니다. 어떤 제정신인 나라가 저 강력한 동맹에 맞서겠습니까? 우리도 감히 도전이나 할 수 있을까요?"
 bftb_turkey.77.a: "인샬라, 유럽인들은 칼날 앞에 무너질 것이다."
 bftb_turkey.77.b: "대체 우리는 어떤 미친 세상에 살고 있는 건가?"
 bftb_turkey.79.t: "[FROM.GetNameDefCap]의 불가침조약 갱신 요청"
 bftb_turkey.79.desc: "우리는 역사적으로 [FROM.GetNameDef] 측과 매우 우호적인 관계를 유지해 왔으며, 서로를 같은 생각을 가진 반제국주의자로 여겨왔습니다. 그러나 지난 몇 년간 양국 간의 관계는 다소 냉랭해졌습니다.\n\n양국 관계를 회복하기 위한 시도로, [FROM.GetLeader](이)가 오래전에 체결한 휴면 상태의 불가침조약 갱신을 제안했습니다. 우리는 이 평화의 제스처를 [FROM.GetNameDef] 측이 가까운 미래에 더 깊은 협력 관계를 맺을 의향이 있음을 나타내는 신호로 받아들여야 합니다. 하지만 [ROOT.GetLeader] 역시 터키 해협에 대한 야망을 숨기지 않고 있습니다. 우리는 어느 쪽이 더 바람직한 선택인지 결정해야 합니다. 자발적인 [FROM.GetAdjective] 측과의 동맹인가, 아니면 [FROM.GetAdjective]의 속국화인가."
 bftb_turkey.79.a: "[FROM.GetNameDef] 측과의 우호적인 관계는 긍정적인 결과만을 낳을 것이다."
 bftb_turkey.79.b: "안됐지만 우리는 그들을 위한 새로운 계획이 있다."
 bftb_turkey.80.t: "[FROM.GetAdjective]의 불가침조약 갱신 동의"
 bftb_turkey.80.desc: "[FROM.GetNameDef]에서 긍정적인 소식이 있어 기쁘게 보고합니다. [FROM.GetAdjective]의 불가침조약 갱신 제안에 대한 반응이 매우 긍정적이었다고 합니다. 우리 관리들은 이번 주가 끝나기 전에 조약의 최종 세부 사항을 정리할 수 있을 것으로 믿고 있습니다."
 bftb_turkey.80.a: "평화가 이루어진 위대한 날이구나."
 bftb_turkey.81.t: "[FROM.GetAdjective]의 불가침조약 갱신 계획 거부"
 bftb_turkey.81.desc: "[FROM.GetNameDef] 측이 우리의 옛 불가침조약을 갱신할 의사가 전혀 없다는 소식이 도착했습니다. [FROM.GetAdjective] 관리들은 오히려 기존의 조약을 폐기하며 앞으로 우리와 [FROM.GetNameDef] 사이의 관계가 우호적일 거라는 상상조차 하지 못하게 했습니다."
 bftb_turkey.81.a: "이건 좋은 일일 수가 없다."
 bftb_turkey.82.t: "터키 공산당 금지 조치가 해제되다"
 bftb_turkey.82.desc: "터키 공산당의 망명자들이 환영받으며 [ROOT.GetNameDef](으)로 돌아왔으며, [ROOT.GetLeader](은)는 그들에 대한 모든 혐의를 사면했습니다. 터키 공산당 간부들은 몇몇 정부 구성원들에게는 따뜻하게 환영받았으나, 정통적인 케말주의자 정부 구성원들에게는 외면받았습니다.\n\n[ROOT.GetLeader](은)는 직접 망명자들을 환영하지는 않았지만, 그들을 정부 참여 구성원으로 초청하는 서한을 보냈습니다. 터키 공산당 간부들이 정부 내각에서 활동할지는 궁극적으로 정부의 결정에 달려 있습니다."
 bftb_turkey.82.a: "그들이 뭘 하든 우리는 신경 쓰지 않는다."
 bftb_turkey.83.t: "터키 공산당의 귀환"
 bftb_turkey.83.desc: "터키 공산당의 망명자들이 환영받으며 [ROOT.GetNameDef](으)로 돌아왔으며, [ROOT.GetLeader](은)는 그들에 대한 모든 혐의를 사면했습니다. 터키 공산당 간부들은 몇몇 정부 구성원들에게는 따뜻하게 환영받았으나, 정통적인 케말주의자 정부 구성원들에게는 외면받았습니다.\n\n[ROOT.GetLeader](이)가 주최한 공식 환영 행사에서 예상치 못한 쿠데타가 발생했습니다. 셰피크 휘스뉘가 무대에 올라 부르주아와 수정주의를 표방하는 케말주의자 정권을 해산하고, 모스크바에서 사용되는 체제와 더 유사한 형태의 정부를 수립하겠다고 선언했습니다. 전국의 케말주의자 관리들과 장교들은 몇 시간 만에 체포되었으며, 이 모든 과정에는 [SOV.GetAdjective]의 개입이 있었을 것으로 보고되었습니다."
 bftb_turkey.83.a: "잠깐..."
 bftb_turkey.84.t: "우리의 복종을 요구하는 [FROM.GetNameDefCap]"
 bftb_turkey.84.desc: "독사 같은 [FROM.GetNameDef] 측이 터무니없는 요구를 해 왔습니다. 글쎄, [ROOT.GetAdjective] 노동자들의 안전과 권리를 보장하기 위해 우리 군대의 무장을 해제하고 우리 영토에 [FROM.GetAdjective] 군인들이 주둔하는 걸 허용하라는 겁니다. 명분은 그렇지만 속내는 뻔합니다. [FROM.GetNameDef] 측은 우리가 하는 모든 일을 통제하고 우리 주권을 빼앗으려는 겁니다.\n\n우리는 세계 무대에서 무시당할 하찮은 중간 세력이 아닙니다. 우리는 바로 [ROOT.GetNameDef]입니다! 이렇게 노골적으로 악의적인 세력에 희생양 취급당하며 휘둘릴 수는 없습니다. 우리는 외부에서 동맹을 찾아야 합니다. [FROM.GetAdjective]의 전쟁 도발에 맞서 우리와 함께 설 나라가 적어도 한 곳은 있을 겁니다! 하지만 과연 그 대가로 치러야 할 [ROOT.GetAdjective] 국민의 희생이 그 위험을 감수할 만한 가치가 있는지 다시 생각해봐야 합니다."
 bftb_turkey.84.a: "[SOV.GetNameDefCap] 측이 이 문제를 공정하게 조정해줄 거다."
 bftb_turkey.84.b: "민주적 투표에 따라... 다른 국가에 도움을 청하겠다!"
 bftb_turkey.84.c: "분명 누군가가 우리를 이 마르크스주의 쓰레기들에게서 구해줄 거다!"
 bftb_turkey.84.d: "친구들이 우리의 안전을 보장해줄 것이다."
 bftb_turkey.84.e: "[ROOT.GetAdjective]의 생명이 무엇보다 중요하다."
 bftb_turkey.85.t: "[TUR.GetNameDefCap]의 침략에 대항하여 중재를 요청한 [FROM.GetNameDefCap]"
 bftb_turkey.85.desc: "[FROM.GetNameDefCap] 관리들이 [TUR.GetAdjective]의 침략에 맞서 보호를 제공해주길 바라는 마음으로 우리에게 다가왔습니다. [FROM.GetAdjective](은)는 [FROM.GetNameDef](이)가 [TUR.GetAdjective] 세력권에 편입되는 것이 대륙 균형에 매우 해로울 것이라는 점을 상세히 설명하는 방대한 자료를 제출했으며, 우리가 그들에게 지원을 제공하기로 결정하길 바라며 자치권을 강력히 옹호했습니다."
 bftb_turkey.85.a: "[TUR.GetNameDefCap] 측이 공산주의를 독점하려고 한다!"
 bftb_turkey.85.b: "[TUR.GetNameDefCap] 측이 대륙의 균형을 위협하고 있다!"
 bftb_turkey.85.c: "빨갱이들이 날뛰게 둘 수는 없지."
 bftb_turkey.85.d: "[FROM.GetAdjective]의 다툼은 우리가 알 바 아니다."
 bftb_turkey.86.t: "우리의 독립을 보장해주는 [FROM.GetNameDefCap]"
 bftb_turkey.86.desc: "우리는 [FROM.GetNameDef] 측이 [TUR.GetAdjective] 측의 침략에 맞서 우리의 독립을 보장할 의사가 있다는 보고를 받았습니다. 이 위대한 외교적 승리로 [TUR.GetNameDef] 측이 자신의 터무니없는 요구를 다시 생각하게 되기를 바랍니다."
 bftb_turkey.86.a: "[ROOT.GetNameDef](은)는 진정한 친구구나."
 bftb_turkey.87.t: "외부의 지원을 받은 [BUL.GetNameDefCap]"
 bftb_turkey.87.desc: "악랄한 [BUL.GetAdjective] 측이 그들의 실패할 독립 투쟁을 지원할 다른 이들을 찾아냈습니다! 이는 우리가 꼭 피하고자 했던 복잡한 상황입니다. 우리는 우리의 요구를 관철하기 위해 무력을 사용할 준비가 되어 있는지, 아니면 더 큰 전쟁을 피하기 위해 물러날 때가 되었는지 결정해야 합니다."
 bftb_turkey.87.a: "우린 개의치 않고 밀어붙일 것이다."
 bftb_turkey.87.b: "심각한 차질이 생겼군."
 bftb_turkey.88.t: "한 발 물러선 [FROM.GetNameDefCap]!"
 bftb_turkey.88.desc: "우리 정부의 전반적인 분위기를 표현하자면 환희라고 할 수 있습니다. 방금 [FROM.GetAdjective] 정부와 군대가 물러서서 긴장 완화를 촉구한다는 소식을 받았기 때문입니다. 이는 [ROOT.GetAdjective](와)과 [ROOT.GetAdjective] 국민 모두에게 엄청난 승리입니다."
 bftb_turkey.88.a: "우리는 승리했다!"
 bftb_turkey.89.t: "어느 국가로부터도 지원을 받지 못함"
 bftb_turkey.89.desc: "[ROOT.GetLeader](은)는 [TUR.GetAdjective]의 침략에 맞서 [ROOT.GetNameDef](을)를 지지하는 국가가 단 한 곳도 없다는 끔찍한 소식을 듣고 슬픔에 잠겼습니다. 다른 강대국들의 무관심한 태도에 우리는 끔찍한 선택을 할 수밖에 없습니다. 맞서 싸우거나, 굴복하여 목숨을 건지는 것입니다."
 bftb_turkey.89.a: "선택의 여지가 없으니 항복하는 수밖에."
 bftb_turkey.89.b: "싸우지도 않고 포기할 순 없지!"
 bftb_turkey.90.t: "[BUL.GetNameDefCap]의 항복"
 bftb_turkey.90.desc: "[FROM.GetAdjective] 당국이 물러나 우리 당 간부들이 [FROM.GetNameDef](을)를 이끌기 위해 직접 선발한 공산주의 장관들로 구성된 새로운 내각에 권력을 넘겼다는 소식과 함께 우리는 세계 혁명에 한 걸음 더 가까워졌습니다. [FROM.GetAdjective] 군대와 산업을 장악한 우리는 이 지역과 유럽에서 더욱 강력한 권력을 쥐게 되었습니다."
 bftb_turkey.90.a: "저들은 이제 완전히 해방되었다."
 bftb_turkey.91.t: "[BUL.GetNameDefCap]의 저항"
 bftb_turkey.91.desc: "우리는 [FROM.GetNameDef] 측이 우리의 완전히 합리적인 요구에 맞서 저항하고 있다는 예상치 못한 보고를 받았습니다. [FROM.GetAdjective] 정부는 가장 쉬운 길을 선택할 수 있었지만, 대신 고통의 길을 걷기로 결정했습니다."
 bftb_turkey.91.a: "그렇다면 겸손이 뭔지를 가르쳐줘야겠군."
 bftb_turkey.92.t: "[FROM.GetName]의 사다바드 조약 수락"
 bftb_turkey.92.desc: "[FROM.GetLeader](은)는 우리가 제시한 우호 조약과 불가침조약에 매우 호의적인 반응을 보였고, 더 이상 지체할 필요가 없다고 말하며 곧바로 조약에 서명하였습니다. 이들이 협정을 수락하면서, 우리는 조국과 세계의 평화에 한 걸음 더 다가섰습니다!"
 bftb_turkey.92.a: "우린 언제나 [ROOT.GetNameDef]의 믿음직스런 전우로써 함께할 것이다."
 bftb_turkey.93.t: "[FROM.GetName]의 사다바드 조약 거부!"
 bftb_turkey.93.desc: "[FROM.GetLeader](은)는 [ROOT.GetLeader]에게 불가침조약 제안은 그저 종이와 잉크 낭비일 뿐이라는 장문의 편지를 썼습니다. 또한 [FROM.GetLeader](은)는 [FROM.GetNameDef] 측과 [ROOT.GetNameDef] 간 동맹을 공식화하는 것은 시간 낭비일 뿐이며, 앞으로 [ROOT.GetAdjective]의 계획에도 관여하지 않을 것이라고 덧붙였습니다."
 bftb_turkey.93.a: "...정중히 거절했어도 충분했을 텐데."
 bftb_turkey.94.t: "경제 붕괴"
 bftb_turkey.94.desc: "우리 나라의 통화 가치가 급락하고 불황의 징조를 보이자 [ROOT.GetAdjective] 경제 전문가들은 크게 당황했습니다. 대공황이라는 최악의 상황을 노련하게 모면한 우리 나라가 전 세계가 경제난에서 벗어나게 된 지금 다시 경제 불황에 빠지게 된 것은 끔찍한 비극입니다. \n\n공공기관에 대한 신뢰도는 역대 최저치로 떨어졌고, 국민들은 현 [ROOT.GetAdjective] 정부에 책임이 있다는 것을 잘 알고 있습니다."
 bftb_turkey.94.a: "국가가 우리의 탐욕 때문에 피를 흘리고 있다..."
 bftb_turkey.95.t: "술탄국을 복원할 기회를 제공하는 오스만 장교들"
 bftb_turkey.95.desc: "우리는 [ROOT.GetAdjective] 국가의 통치에서 종교의 중요성에 대해 전적으로 동의하는 같은 생각을 가진 이들로부터 어떠한 제안을 받았습니다. 그러나 이 사람들이 전능하신 분뿐만 아니라 다른 대상에도 충성한다는 사실을 우리는 잘 알고 있습니다. 우리는 오스만 제국의 전직 장교들과 장군들로부터 역사에 지대한 영향을 미칠 선택을 제안받았습니다. 그들은 술탄을 왕좌에 복위시키고자 합니다.\n\n이 제안은 전혀 놀라운 일이 아닙니다. 많은 장관들과 유권자들이 오스만 술탄국의 붕괴에 대해 사적으로 실망을 표하며, 국외에 거주하는 오스만 망명자들과의 우호적인 서신 교류를 자랑스럽게 이야기해왔기 때문입니다. 분명히 우리 유권자들은 어떤 결정을 내리든 지지할 것입니다. 그러나 우리 고위 관료층은 갈등하고 있습니다. 공화국과 무스타파 케말 아타튀르크가 이룩한 모든 것은 시민들에게 큰 존경을 받고 있습니다. 그렇기에 만약 우리가 이 오스만의 유령들과 협정을 맺는다면 아타튀르크 공화국은 치명타를 입을 것입니다."
 bftb_turkey.95.a: "우리의 옛 영광을 되찾아야 한다!"
 bftb_turkey.95.b: "우리는 오직 민주주의와 공화국에만 충성할 것이다!"
 bftb_turkey.97.t: "[FROM.GetNameDefCap]의 속국화 요구"
 bftb_turkey.97.desc: "역사는 반복된다는 말이 있지만, 이토록 충격적인 상황을 예측할 수 있었던 정치학자는 없었을 것입니다. 정부 내 많은 이들이 강한 기시감에 휩싸여 있는데, 방금 [FROM.GetNameDef]의 사절단이 도착해서 [FROM.GetLeader](이)가 우리의 복종을 요구했기 때문입니다.\n\n이 상황은 도저히 말이 안 됩니다! 도대체 어떻게 이런 일이 벌어진 거죠!? 터키 국민이 어떻게 이를 허용할 수 있단 말입니까? 우리는 왜 이 지경이 될 때까지 가만히 있었던 걸까요? 상황은 기이하지만, 위협은 현실입니다. 우리는 수십 년 전처럼 다시 한번 [FROM.GetAdjective]의 위협에 맞설 준비가 되어 있는지, 아니면 시대가 너무 변해 그들의 이해할 수 없는 속내에 저항할 엄두조차 내지 못하고 그들의 분노를 감수해야 할지 결정해야 합니다."
 bftb_turkey.97.a: "사악한 오스만 놈들이 자기 힘을 과대평가하고 있는 게 틀림없다!"
 bftb_turkey.97.b: "1908년은 헛되지 않았을 것이다!"
 bftb_turkey.97.c: "오스만의 위협에 저항하는 것은 무의미하다."
 bftb_turkey.98.t: "동맹국의 보호에 자신감을 가진 [FROM.GetNameDefCap]"
 bftb_turkey.98.desc: "[FROM.GetAdjective] 측은 우리의 권위를 인정하거나 우리의 요구의 정당성을 받아들이기를 거부하고, 대신 겁쟁이처럼 [FROM.GetFactionName]의 품에 피신하려 합니다. 우리는 [FROM.GetNameDef]의 동맹국들과 충돌을 감수할 것인지, 아니면 우리의 승리를 조금 미룰 것인지 결정해야 합니다."
 bftb_turkey.98.a: "우리의 힘에 대적할 자 그 누구냐!"
 bftb_turkey.98.b: "우리는 1913년의 일을 반복할 순 없다..."
 bftb_turkey.99.t: "[FROM.GetNameDefCap]의 요구 철회!"
 bftb_turkey.99.desc: "왱왱거리는 파리 같은 [FROM.GetAdjective] 측이 터무니없는 요구를 철회했습니다. 그들이 요구를 철회함으로써 약간의 지혜로움을 보였다고 좋게 표현할 수 있겠지만, 그것은 지금까지 해낸 것도 별로 없는 [FROM.GetAdjective] 행정부를 지나치게 칭찬하는 일입니다. 아무튼 당장은 [ROOT.GetNameDef](와)과 [FROM.GetNameDef] 사이에 분쟁이 없을 것입니다."
 bftb_turkey.99.a: "우린 큰 위기에서 살아남았다!"
 bftb_turkey.100.t: "우리의 힘에 굴복한 [FROM.GetNameDefCap]"
 bftb_turkey.100.desc: "우리는 부도덕한 [FROM.GetAdjective] 국가를 굴복시키고 우리의 가치를 따르게 함으로써 옛 영광을 되찾는 데 한 걸음 더 다가섰습니다. 우리 위대한 승리를 기념하여 전국 곳곳에서 축하 행사가 열렸습니다."
 bftb_turkey.100.a: "대전쟁의 복수는 아직 끝나지 않았다..."
 bftb_turkey.101.t: "저항하는 [FROM.GetNameDefCap]"
 bftb_turkey.101.desc: "사악한 [FROM.GetAdjective]인들이 전능하고 현명한 우리 술탄에게 무릎 꿇기를 거부하고 전쟁의 길을 선택했습니다. 만약 [FROM.GetAdjective]인들이 전쟁을 원한다면, 우리는 기꺼이 전장에서 그들을 맞이할 겁니다! 1913년의 사태는 다시는 반복되지 않을 것입니다!"
 bftb_turkey.101.a: "알라께서 우리의 검을 인도하신다."
 bftb_turkey.102.t: "다마스쿠스 강권"
 bftb_turkey.102.desc: "[FROM.GetNameDef](을)를 지배하는 거만한 도적들이 전쟁을 일으키겠다고 위협하며 즉시 시리아 영토를 넘기라고 요구했습니다. 욕심 가득한 기회주의자인 [FROM.GetAdjective]의 이런 결정에 우리가 놀랐다고는 할 수 없지만, 그렇다고 해서 상황이 덜 위태로운 것은 아닙니다.\n\n우리는 전쟁을 피하기 위해 [FROM.GetAdjective]인들에게 땅을 내줄 마음의 준비가 되어 있는지, 아니면 [FROM.GetNameDef](을)를 역사 속으로 영원히 돌려보낼 각오가 되어 있는지 잘 생각해서 결정을 내려야 합니다."
 bftb_turkey.102.a: "싸울 만한 가치가 없다."
 bftb_turkey.102.b: "이번에야말로 오스만이란 국가를 영원히 해체하겠다."
 bftb_turkey.103.t: "[FROM.GetNameDefCap]의 거부!"
 bftb_turkey.103.desc: "어리석은 [FROM.GetNameDef] 측이 우리 전 영토를 정당한 소유자에게 돌려 달라는 완벽히 합리적인 요구를 거절했습니다. 이제 우리에게 남은 유일한 선택지는 전쟁뿐입니다!"
 bftb_turkey.103.a: "그들의 뻔뻔함은 우리의 칼을 마주하게 될 것이다."
 bftb_turkey.104.t: "우리의 영토는 우리의 것이다!"
 bftb_turkey.104.desc: "나약한 [FROM.GetNameDef](이)가 폭력 없이 시리아를 우리에게 반환하기로 한 결정에서 평소와 다른 지혜를 보여주었다. 우리는 이미 이 영토를 제국의 결정에 다시 통합하기 위해 열심히 노력하고 있으며, 지금 중요한 기로에 서 있습니다.\n\n이상하게도, 레반트 지역에서는 우리가 주로 제국주의자이자 부당하게 영토를 지배한 외국인으로 기억되고 있습니다. 물론 이것은 완전한 허튼소리지만, 잘못된 감정은 오늘날까지도 여전히 남아 있습니다. 상황이 허락한다면 나중에 통합할 수 있는 자치 제국 속국을 만드는 것이 장기적으로 더 큰 이익이 될 수 있습니다. 반면에, 우리는 이 영토를 다시 술탄국에 병합할 수도 있습니다. 우리는 신으로부터 그럴 권리를 받았으니 말입니다."
 bftb_turkey.104.a: "다마스쿠스와 알레포 에얄레트를 병합하라!"
 bftb_turkey.104.b: "제국의 품에 돌아온 것을 환영한다!"
 bftb_turkey.110.t: "[TUR_kurdish_state_event_target.GetName]에서 성공적으로 진압된 반란군"
 bftb_turkey.110.desc: "우리 군대는 [TUR_kurdish_state_event_target.GetName]에서 분리주의자들과의 장기 교전 끝에 승리를 거두었습니다. 이후 해당 지역에서 여러 사람이 체포되었으며, 우리 군은 지역의 질서 회복을 위해 열심히 노력했습니다.\n\n양측의 손실은 유감스러운 일이지만, 대부분의 국민은 국가 통합을 위해서라면 어떤 희생도 과하지 않다고 생각하고 있습니다. 정부는 희생자를 기리기 위해 전국적인 추모의 날을 선포했습니다."
 bftb_turkey.110.a: "우리는 분리될 수 없는 하나의 공화국이다."
 bftb_turkey.111.t: "[TUR_kurdish_state_event_target.GetName]에서 우리의 압박을 이겨낸 반란군"
 bftb_turkey.111.desc: "[TUR_kurdish_state_event_target.GetName]에서 끔찍한 참사가 발생했습니다. 우리 군대가 이 지역에서 활동하는 분리주의 반군과의 진이 빠지는 교전 끝에 영토에서 철수한 것입니다.\n\n정부 관리들과 최고사령부 모두 이번 예상치 못한 사태에 충격을 받고 경악했으며, 이 지역을 괴롭히는 반군에 대한 압도적인 보복을 촉구하고 있습니다. [ROOT.GetLeader](은)는 공개 석상에서 이번 사건에 대해 언급하지 않았으나, 비공개적으로 군 관계자들에게 이번 전투에서 입은 손실을 복수하기 위한 반격 작전을 준비하라고 지시했습니다."
 bftb_turkey.111.a: "우리가 당하고만 있을 줄 알았으면 큰 오산이다."
 bftb_turkey.113.t: "원리주의자들의 종교적으로 금지된 상품 생산에 대한 항의"
 bftb_turkey.113.desc: "자유 시장을 만족시키는 것은 케말주의자 정책의 초석이었습니다. 수요가 있는 물건은 결국 누군가가 공급하게 되어 있기 때문입니다. 그러나 인구의 일부, 특히 종교적 신념을 가진 이들은 [ROOT.GetNameDef]의 비교적 새로운 소비자 문화에 불만을 품고 있습니다.\n\n우리 사회 구성원들이 그들의 종교에 의해 금지된 몇 가지 제품을 생산하지 말라는 시위를 벌여 일부 지역이 피해를 입었습니다. 그들은 처음부터 세속적인 [FROM.GetName]에 대한 우리의 꿈을 존중하지 않았으며, 지금도 그 개념에 적응하지 못하고 있는 게 분명합니다. 그럼에도 불구하고, 폭도들을 달래는 것이 우리 국민 간의 불필요한 갈등을 일으키는 것보다 더 쉬운 방책일 수 있습니다."
 bftb_turkey.113.a: "좋다. 그들의 관습을 존중하는 뜻에서 원하는 대로 해주겠다."
 bftb_turkey.113.b: "우리의 진보는 그 누구도 막을 수 없다."
 bftb_turkey.114.t: "원리주의자들의 정부 정책에 대한 평화적 항의"
 bftb_turkey.114.desc: "오늘도 또 국내 신앙인에서 비롯된 시위가 있었습니다. 최근 시위는 [TUR_fundamentalist_state.GetName]에서 발생했으며, 그들은 정부가 자신들이 간섭할 일이 아닌 문제에 지나치게 개입한다며 항의하고 있습니다. 이 주장은 터무니없습니다. 우리는 정부이며, 국민들의 일에 개입하는 것이 우리의 의무이기 때문입니다.\n\n시위는 평화롭게 진행되고 있으며, 우리는 그들의 도발에 무력으로 대응할 필요가 없습니다. 실제로 정부 고문들은 [TUR_fundamentalist_state.GetName]의 대중을 진정시키기 위해 시행할 수 있는 자잘한 양보 사항을 담은 목록을 작성했습니다. 하지만 만약 우리가 [TUR_fundamentalist_state.GetName]의 원리주의자들에게 굴복한다면, 전국의 다른 원리주의자들도 같은 행동을 해도 된다고 생각할 수 있습니다. 어쩌면 우리의 핵심 가치를 지키겠다는 의지를 보여주기 위해 군대를 투입하는 것이 나을지도 모릅니다."
 bftb_turkey.114.a: "약간의 온건한 양보 정도는 할 수 있겠지."
 bftb_turkey.114.b: "고집불통 해충들을 쓸어버려라."
 bftb_turkey.115.t: "원리주의자들의 지역 자치권 요구"
 bftb_turkey.115.desc: "[TUR_fundamentalist_state.GetName]에서 종교 원리주의자들과 정부 당국 간의 긴장이 마침내 최고조에 달했습니다. 원리주의자들은 지역 자치권과 자신의 법에 따라 통치할 권력을 요구하고 있습니다. 평화로운 시위와 온건한 연설에 그쳤던 갈등이 이렇게까지 격해지다니 놀라운 일입니다.\n\n[TUR_fundamentalist_state.GetName]의 상황이 점차 우리 통제 밖으로 벗어나고 있는 것은 사실입니다. 고통스럽지만, 우리가 요구된 자치를 제공한다면 적어도 [TUR_fundamentalist_state.GetName]의 소란을 현재 문제 목록에서 지울 수 있을 것입니다. 하지만 그런 행동을 진지하게 고려하는 것조차 어떤 사람들에게는 중대한 반역으로 보일 수 있습니다..."
 bftb_turkey.115.a: "필요한 희생이다."
 bftb_turkey.115.b: "우리 장교들에게 이 '요구 사항'을 어떻게 생각하는지 물어 보라지."
 bftb_turkey.116.t: "[TUR_fundamentalist_state.GetName]에서 게릴라 작전 시작"
 bftb_turkey.116.desc: "우리는 [TUR_fundamentalist_state.GetName]에 주둔한 우리 수비대 중 하나가 이 지역에 기반을 둔 종교 원리주의자들이 계획하고 자행한 잔인한 게릴라 공격에 피해를 받았다는 끔찍한 소식을 받았습니다. 양측 모두 상당한 피해를 입었으나, 반군은 우리가 이 지역에서 군대를 철수하지 않는 한 공격을 반복하겠다고 위협하고 있습니다.\n\n동포가 신앙이라는 사소한 이유로 동포를 죽이는 것은 참으로 슬픈 일인데, 우리가 바로 그런 상황에 처해 있습니다. 우리 장교단은 손실을 복수하기 위해 군대의 전력을 다해 반군을 타격할 것을 제안하지만, 일부 정치인들은 상황이 진정될 때까지 잠시 군대를 철수하는 것이 가장 안전한 방책일지도 모른다고 주장합니다. 이는 결코 가볍게 결정할 일이 아닙니다."
 bftb_turkey.116.a: "두 배로 강하게 반격하라!"
 bftb_turkey.116.b: "병사들을 철수시켜라."
 bftb_turkey.117.t: "[TUR_fundamentalist_state.GetName]에 퍼진 원리주의자들의 독"
 bftb_turkey.117.desc: "현장 보고에 따르면, 종교 원리주의자들의 조직이 [TUR_fundamentalist_state.GetName]에 침투하여 그곳 주민들을 전통적인 생활 방식으로 되돌리려는 집단적인 노력을 기울이고 있습니다. 이는 분명히 우리의 세속주의 이념과는 강력히 대립하는 방식입니다. 카리스마 있는 성직자들과 멋진 시위 지도자들이 [TUR_fundamentalist_state.GetName] 주민들에게 그들의 사상을 전파하는 데 앞장서고 있으며, 지금까지 부드러운 수단으로 그들을 몰아내려는 시도는 실패했습니다.\n\n우리는 딜레마에 빠졌습니다. 우리는 국민의 의지를 지지하고자 하지만, 직접적인 행동을 취하지 않는다면 원리주의자들에게 국가를 거의 확실히 빼앗기게 될 것입니다. 우리는 세속주의에 대한 지지를 얻기 위해 국민들을 끊임없이 계몽하려 했으나, 매번 광신자들이 필사적으로 우리와 맞서 싸우고 있습니다. 우리는 [TUR_fundamentalist_state.GetName] 국민의 뜻을 수용할 준비가 되었는지, 아니면 원리주의자들의 목표를 저지하기 위해 정부가 직접 행동에 나서야 할지를 선택해야 합니다."
 bftb_turkey.117.a: "그들을 막는 데 전력을 다해라."
 bftb_turkey.117.b: "우리는 국민의 뜻을 수용해야 한다..."
 bftb_turkey.118.t: "[TUR_fundamentalist_state.GetName]의 통제권을 완전히 장악한 원리주의자!"
 bftb_turkey.118.desc: "재앙입니다! 우리는 [TUR_fundamentalist_state.GetName]에 대한 모든 통제력을 완전히 상실했다는 사실을 방금 알게 되었습니다. 종교 원리주의 게릴라들이 국가 내 모든 정부 청사와 군사 기지를 동시에 공격했습니다. 그러나 우리에게는 상황이 완전히 통제 불능 상태에 빠지기 전에 반격 작전을 세울 시간이 거의 없었습니다.\n\n이는 우리 국가에 전례 없는 손실입니다. 국가의 적들이 [ROOT.GetAdjective] 주권 영토를 완전히 장악하는 데 성공했습니다. [TUR_fundamentalist_state.GetName](을)를 되찾는 데는 큰 비용이 들겠지만, 그곳의 통제를 포기하는 것도 마찬가지로 큰 손실일 것겁니다. 시간이 없으니 빨리 결정을 내려야 합니다."
 bftb_turkey.118.a: "모든 수단을 동원해 공격하라!"
 bftb_turkey.118.b: "시간을 두고 국민들의 마음을 되찾아야겠다."
 bftb_turkey.119.t: "정부에 항복한 [TUR_fundamentalist_state.GetName]의 원리주의자들"
 bftb_turkey.119.desc: "우리의 투명한 대화 정책과 헌신적인 지역 사회 소통 노력이 [TUR_fundamentalist_state.GetName]에서 큰 성과를 거두었습니다. 지역 주민들이 급진주의자들을 몰아내 정부에 환상적인 승리를 안겨준 겁니다.\n\n[TUR_fundamentalist_state.GetName]의 주민들은 여전히 종교적 색채를 유지하고 있지만, 지역 사회 지도자들과의 대화를 통해 우리 시민들이 더 이상 정부의 원칙을 자신의 신념과 본질적으로 상충된다고 여기지 않는다는 것을 알게 되었습니다. [TUR_fundamentalist_state.GetName]에서 우리는 [ROOT.GetAdjective](이)가 통합된 미래의 모습을 엿볼 수 있었습니다."
 bftb_turkey.119.a: "시민들의 협조가 고맙구나."
 bftb_turkey.126.t: "투자 계획을 선보이는 [FROM.GetNameDefCap]"
 bftb_turkey.126.desc: "[FROM.GetNameDef]의 대표단이 우리 나라를 방문하여 여러 정치인들과 만나 그들의 투자 계획에 대한 지지를 얻고자 했습니다. [FROM.GetNameDef] 정부는 자국의 산업 역량과 생산량을 향상하기 위해 우리 자원을 활용하기를 원합니다. [FROM.GetAdjective] 관리들은 그들의 국가를 지원함으로써 장차 우리도 군사 동맹의 형태로 지원을 받을 수 있을 것으로 추측하고 있습니다."
 bftb_turkey.126.a: "원조가 필요하다면 제공하겠다."
 bftb_turkey.126.b: "그들의 추악한 거래에는 응하지 않을 것이다."
 bftb_turkey.127.t: "우리의 투자 제안을 거절한 [FROM.GetNameDefCap]"
 bftb_turkey.127.desc: "[FROM.GetNameDef](으)로부터 좋지 않은 소식을 받았습니다. [FROM.GetAdjective](은)는 우리에게 악의를 품고 있지 않지만, [FROM.GetNameDef](이)가 우리 산업 기반에 어떤 자원도 투자하지 않을 거라는 통보를 받았습니다. 관계자들은 이 문제에 대해 단호했으며, 가까운 미래에 이 주제를 다시 꺼내지 말라고 요청했습니다."
 bftb_turkey.127.a: "유감스럽지만, 이해한다."
 bftb_turkey.128.t: "소규모 투자를 한 [FROM.GetNameDefCap]"
 bftb_turkey.128.desc: "최근 [FROM.GetAdjective] 관리들로부터 그들이 투자해 온 프로젝트가 완료되었다는 소식을 받았습니다. 우리 조사관들이 현장을 방문하여 모든 것이 우리의 기대에 부합하는지 확인했으며, 실망하지 않고 돌아왔습니다.\n\n프로젝트 완료 후, [FROM.GetAdjective] 관계자들은 앞으로 [ROOT.GetNameDef]에서 비슷하거나 더 야심찬 프로젝트가 진행되면 [FROM.GetNameDef](이)가 후원하는 데 거부감이 없을 거라고 언급했습니다."
 bftb_turkey.128.a: "그들은 우리에게 큰 친절을 베풀었다."
 bftb_turkey.129.t: "우리의 경공업 부문에 투자한 [FROM.GetNameDefCap]"
 bftb_turkey.129.desc: "최근 [FROM.GetAdjective] 관리들로부터 [FROM.GetAdjective](이)가 얼마 전 후원한 산업 프로젝트가 완료되었다는 소식을 받았습니다. 우리 조사관들이 현장을 방문하여 모든 것이 우리의 기대에 부합하는지 확인했으며, 실망하지 않고 돌아왔습니다. 새로운 시설은 즉시 생산을 시작할 예정입니다.\n\n프로젝트 완료 후, [FROM.GetAdjective] 관계자들은 앞으로 [FROM.GetNameDef](이)가 유사한 프로젝트를 후원하는 데 거부감이 없을 거라고 하며, 비밀리에 진행된다면 더 야심 찬 프로젝트도 후원하겠다고 밝혔습니다."
 bftb_turkey.129.a: "환상적인 소식이군!"
 bftb_turkey.130.t: "우리의 군수산업에 투자한 [FROM.GetNameDefCap]"
 bftb_turkey.130.desc: "최근 [FROM.GetAdjective] 관리들로부터 [FROM.GetAdjective](이)가 얼마 전 후원한 극비 산업 프로젝트가 완료되었다는 소식을 받았습니다. 우리 조사관들이 현장을 방문하여 모든 것이 우리의 기대에 부합하는지 확인했으며, 실망하지 않고 돌아왔습니다. 새로운 시설은 즉시 생산을 시작할 예정입니다.\n\n프로젝트 완료 후, [FROM.GetAdjective] 관계자들은 앞으로 [FROM.GetNameDef](이)가 유사한 프로젝트를 후원하는 데 거부감이 없을 거라고 언급했습니다."
 bftb_turkey.130.a: "그들은 [ROOT.GetAdjective]의 진정한 친구다."
 bftb_turkey.131.t: "[GRE.GetNameDef] 분할안에 동의한 [FROM.GetNameDefCap]"
 bftb_turkey.131.desc: "우리는 [GRE.GetNameDef]의 분할 방안에 대해 [FROM.GetNameDef](와)과 합의를 이루었습니다. [FROM.GetNameDefCap](은)는 지중해 동부와 이오니아해에 접한 주들을 받게 되며, 우리는 우리와 에게해를 공유하는 [GRE.GetAdjective]의 중심부를 차지하게 됩니다. 이러한 조치가 불가피하게 된 것은 유감이지만, [GRE.GetNameDef](이)가 우리에게 다른 선택지를 남기지 않았습니다."
 bftb_turkey.131.a: "[GRE.GetNameDef] 측은 무너져야 한다. 전능하신 분께서 우리를 용서하시길."
 bftb_turkey.132.t: "[FROM.GetNameDefCap]의 [GRE.GetNameDef] 분할안 거부!"
 bftb_turkey.132.desc: "[FROM.GetNameDefCap](은)는 [GRE.GetNameDef] 분할에 대한 우리의 합리적인 제안을 거부했습니다. 땅을 조금이라도 더 차지하려는 욕심에 눈이 멀어 그곳 주민의 희생을 고려하지 않은 것입니다. '착한' 침략이란 존재하지 않지만, 적어도 질서 있고 절제된 방식이어야 합니다. 그러나 [FROM.GetAdjective]인들은 이 침략을 혼란스럽고 엉망인 영토 획득 경주로 만들어, 최대한 많은 땅을 점령한 뒤 [GRE.GetAdjective]인들을 굴복시키려 하고 있습니다.\n\n이것이 우리가 원한 방식이 아닙니다. 이렇게 될 줄은 몰랐습니다! 우리의 유산은 영원히 망가졌습니다!"
 bftb_turkey.132.a: "경주라고? 좋다!"
 bftb_turkey.133.t: "병환을 앓는 무스타파 케말 아타튀르크"
 bftb_turkey.133.desc: "어제, 무스타파 케말 아타튀르크가 요트에서 옛 친구들을 접대하던 중 의식을 잃고 쓰러져 위급한 상태로 병원에 긴급 이송되었습니다. 이번 사건은 아타튀르크의 건강이 급격히 악화되고 있다는 매우 우려스러운 일련의 징후 중 가장 최근에 일어난 일입니다. 고문들은 아타튀르크가 건강이 점점 더 불안정해지는 상태임에도 불구하고 지나치게 무리하고 있다고 비공식적으로 우려를 표명했습니다.\n\n아타튀르크가 모든 것이 괜찮다고 주장함에도 불구하고, 정부는 무스타파 케말 아타튀르크의 건강 상태를 직접 주시하기로 결정했으며, 취할 수 있는 조치들의 목록을 작성하고 있습니다. 만약 아타튀르크가 자신의 병든 몸을 돌보기 위해 직무에서 물러나지 않는다면, 그의 마지막 시간을 가족과 함께 보낼 수 있도록 강제로 은퇴시키는 방안도 고려해야 할 것입니다."
 bftb_turkey.133.a: "시간은 우리 편이 아니다."
 bftb_turkey.134.t: "무스타파 케말 아타튀르크의 사망"
 bftb_turkey.134.desc: "\n공화국의 비통한 날입니다.\n\n전쟁 영웅이자 혁명가, 대통령이자 터키의 아버지인 무스타파 케말 아타튀르크가 잠든 사이에 평화롭게 세상을 떠났습니다.\n\n무스타파 케말 아타튀르크는 그 누구도 범접할 수 없는 신화적인 지도력을 발휘했습니다. 하지만 터키의 아버지는 소중한 공화국이 지도자 문제로 와해되는 것을 바라지 않을 겁니다.\n\n우리는 이 전사를 대체하려는 것이 아닙니다. 우리의 메시아, 건국의 아버지의 발끝에라도 미칠 사람은 어디에도 없을 테니까요. 하지만 우리는 아타튀르크의 발자취를 따를 거라고 믿을 수 있는 지도자를 선택해야 합니다. 케말주의 가치를 구현하고, [TUR.GetNameDef]의 지도자로서 아타튀르크가 보인 모범을 따를 사람을 말입니다."
 bftb_turkey.134.a: "젤랄 바야르가 유력한 후보다."
 bftb_turkey.134.b: "젤랄 바야르가 유력한 후보다."
 bftb_turkey.134.c: "이스메트 이뇌뉘가 아타튀르크의 후계자로 걸맞다."
 bftb_turkey.134.d: "페브지 차크마크야말로 [TUR.GetNameDef]에 필요한 지도자다"
 bftb_turkey.134.e: "페브지 차크마크가 이 나라가 안전하게 해줄 것이다."
 bftb_turkey.134.f: "레제프 페케르라면 파시즘과 케말주의을 융합할 수 있을 거다."
 bftb_turkey.134.g: "셰브케트 쉬레이야 아이데미르의 천재성이 우리를 지켜줄 것이다."
 bftb_turkey.134.h: "오직 이스메트 이뇌뉘만이 독특한 [TUR.GetAdjective]식 사회주의를 도입할 수 있다."
 bftb_turkey.134.i: "카즘 오르바이가 우리가 길을 찾을 때까지 군사정부를 이끌 것이다."
 bftb_turkey.135.t: "무스타파 케말 아타튀르크의 사망"
 bftb_turkey.135.desc: "\n공화국의 비통한 날입니다.\n\n전쟁 영웅이자 혁명가, 대통령이자 터키의 아버지인 무스타파 케말 아타튀르크가 잠든 사이에 평화롭게 세상을 떠났습니다.\n\n아타튀르크는 마지막까지 터키 국민과 자신이 세운 공화국에 사명을 다했습니다. 수천 명의 조문객이 이스탄불에서 깊은 애도를 표했고, 그의 시신은 수습되어 마차와 배, 기차를 통해 앙카라로 운구되었습니다. 그의 국장은 국회 의원 전원와 전 세계의 고위 인사들이 참석한 가운데 거행되었습니다.\n\n현대 터키 국가의 아버지는 이제 떠났지만, 공화국은 앞으로 나아가야 합니다. [ROOT.GetLeader](은)는 아타튀르크 장례식에서 여러 연설자 중 한 명이었으며, 연설에서 국가의 자유를 확보하는 데 결정적인 역할을 한 아타튀르크의 유산을 계속 이어 가겠다고 약속했습니다."
 bftb_turkey.135.a: "우리의 전사여, 영원히 당신을 잊지 않겠습니다. 편히 쉬십시오."
 bftb_turkey.136.t: "오스만 황실에 닥친 비극!"
 bftb_turkey.136.desc: "우리 자랑스러운 오스만 술탄국은 술탄의 갑작스럽고 예상치 못한 서거에 깊은 슬픔에 휩싸였습니다. 술탄과 그의 아들들은 비옥한 닉사르 평야를 방문하고 있었으며, 삼순에 있는 카니크 산맥을 등반하던 중 지진이 그 지역을 강타했습니다. 오스만 황족의 시신은 3일 후에 발견되었고, 이는 궁전을 극도의 혼란에 빠뜨렸습니다.\n\n오스만 제위 계승법이 변경됨에 따라, 술탄의 장녀가 제위 계승자가 됩니다. 그녀는 강한 의지와 뛰어난 재능을 지닌 여성이지만, 우리 종교 기관의 보수적인 인물 중 다수는 여자가 오스만 왕좌에 앉는 걸 반대할 겁니다."
 bftb_turkey.136.a: "새 술타나를 경배하라!"
 bftb_turkey.136.b: "여자라고!? 용납할 수 없다! 섭정이 필요하다!"
 bftb_turkey.137.t: "위험한 외교 정책을 도입하는 [FROM.GetNameDefCap]"
 bftb_turkey.137.desc: "[FROM.GetNameDef] 정부는 자국의 외교 정책에 새로운 방향을 선택했는데, 이는 우리 외교 정책 계획과는 맞지 않습니다. [FROM.GetNameDef] 대표단은 우리 외교관들에게 현재의 파괴적인 노선을 되돌릴 의사가 없음을 통보했습니다."
 bftb_turkey.137.a: "그들은 파괴하기로 맹세한 바로 그 존재가 되었다."
 bftb_turkey.137.b: "그들은 혁명의 배신자다!"
 bftb_turkey.137.c: "그들이 일국사회주의를 실험하고 있는 것이 아닐까?"
 bftb_turkey.137.d: "우리 동맹국만 건드리지 마라..."
 bftb_turkey.137.e: "그들을 더 이상 믿을 수 없다."
 TUR_keeping_turkey_under_observation: "우리는 §Y[TUR.GetNameDef]§!의 행동을 주시해야 하며, 필요하다면 향후 우리 세력에서 쫓아낼 것입니다."
 bftb_turkey.138.t: "세력 회원국의 주권을 침해한 [FROM.GetNameDefCap]!"
 bftb_turkey.138.desc: "우리 외교 정책 전문가들이 예측한 대로, [FROM.GetNameDef](이)가 자신의 동맹국 중 하나를 노리고 있습니다. 우리는 [FROM.GetAdjective] 대표를 불러 [FROM.GetNameDef] 정부의 무모한 결정을 강력히 비난했지만, 전혀 효과가 없는 것 같습니다."
 bftb_turkey.138.a: "마지막 기회를 주겠다. 더는 못 봐준다."
 bftb_turkey.138.b: "그딴 불량 국가를 계속 보호해 봤자 좋을 게 없다."
 bftb_turkey.139.t: "다시 한번 세력 회원국의 주권을 침해한 [FROM.GetNameDefCap]!"
 bftb_turkey.139.desc: "[FROM.GetNameDef](을)를 장악한 도적들이 또다시 우리의 신뢰를 배신했습니다. 이 기만 행위는 더 이상 용납할 수 없습니다. 명백히 적국인 나라를 보호하면 동맹국들의 존경을 받을 수 없을 겁니다."
 bftb_turkey.139.a: "분명 경고했을 텐데!"
 bftb_turkey.140.t: "[FROM.GetNameDefCap]의 경고"
 bftb_turkey.140.desc: "[FROM.GetAdjective] 정부가 동맹 세력 회원국의 주권을 다시는 침해하지 말라고 경고했습니다. [FROM.GetNameDef](은)는 이번에는 우리의 행동을 용서해주겠지만, 다음에 또 우리 동맹에 적대 행위를 하면 가만히 있지 않겠다고 했습니다."
 bftb_turkey.140.a: "우리 일은 우리가 정한다."
 bftb_turkey.141.t: "[FROM.GetFactionName]에서 우리를 제명한 [FROM.GetNameDefCap]!"
 bftb_turkey.141.desc: "[FROM.GetNameDef](이)가 우리의 새로운 외교 정책을 도저히 받아들일 수 없었는지 우리를 더 이상 동맹으로 간주하지 않기로 했습니다. 오늘부터 우리는 [FROM.GetFactionName]의 일원이 아닙니다."
 bftb_turkey.141.a: "그러라지."
 TUR_downgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §Y전통주의자들§!은 §Y[TUR_fundamentalist_state.GetName]§! 지역의 정부에 더욱 협조적이게 됩니다."
 TUR_upgrade_fundamentalist_defiance_effect_tt: "£faction_tur_traditionalist §Y전통주의자들§!은 §Y[TUR_fundamentalist_state.GetName]§! 지역의 정부에 대한 저항 강도를 올립니다."
 TUR_placate_fundamentalist_state_effect_tt: "£faction_tur_traditionalist §Y전통주의자들§!은 §Y[TUR_fundamentalist_state.GetName]§! 지역의 정부에 반대하는 연설을 멈추고, 이제 적극적인 협조를 구할 것입니다."
 TUR_placate_fundamentalist_state_all_targets_effect_tt: "£faction_tur_traditionalist §Y전통주의자들§!은 집단으로 정부에 대한 항의를 멈추게 됩니다."
 bftb_bulgaria_tsar_boris.1.t: "차르 보리스 3세의 [GetDestinationName] 방문"
 bftb_bulgaria_tsar_boris.1.desc_success: "오늘, 차르 보리스는 [GetDestinationName] 방문을 마쳤습니다. 차르는 그의 행렬이 도시의 가장 상징적인 거리들을 지나갈 때 모여 환호하는 주민들의 열광을 만끽했습니다.\n그러나 이번 방문은 단순히 보통 사람들의 즐거움을 위한 것만은 아니었습니다. 차르가 도착한 후 며칠 동안 호화로운 연회와, 웅장한 환영식, 지역 최고 엘리트들과의 회담이 이어졌습니다.\n\n이번 방문의 목적은 지역 사회의 부유한 인사들과 유대를 강화하고, 보통 사람들에게 차르를 신민 가까이에 있는 자애로운 통치자로 보이게 하는 것이었는데, 그 목적은 훌륭히 달성되었다고 봅니다."
 bftb_bulgaria_tsar_boris.1.desc_extra_success: "차르의 [GetDestinationName] 방문이 완전한 성공을 거두었습니다! 시장을 만나기 위해 시청으로 행진을 마친 후, 차르는 [GetDestinationName]의 소박한 구역 중 한 곳을 산책하며 시민들과 어울리기로 결정했습니다.\n시민들은 보리스 차르를 최고로 따뜻하게 환영해주었습니다. 모두 통치자가 거리를 돌아다니는 것을 기뻐했으며, 여러 사람이 화환과 지역 특산품부터 작은 나무와 철 공예품에 이르는 소박한 선물을 차르에게 바쳤습니다.\n\n이 진심 어린 소박한 환영이 차르의 마음속에 어떤 변화를 일으켰는지는 불분명하지만, 이번 기회에 차르는 사적인 접견이나 독점적인 정원 파티 대신 모두가 즐길 수 있는 대규모 민중 잔치를 열기로 결정했습니다. 말할 필요도 없이, [GetDestinationName]의 사람들은 이 아이디어에 매우 기뻐했으며, 행사 후 모두 늦게 집으로 돌아가 매우 만족해했습니다."
 bftb_bulgaria_tsar_boris.1.desc_failure: "차르의 [GetDestinationName] 방문은 그의 인기에 치명상을 입혔습니다. 그 징조는 방문 초반부터 보였습니다. 행렬을 환영하기 위해 모인 가난한 시민들은 별로 기뻐 보이지 않았고, 군중 사이에서는 중간중간 야유 소리도 들렸던 것입니다.\n\n상황은 시민들이 시청 주변에서 대중 시위를 조직하면서 악화되었습니다. 그곳에서 차르와 그의 가족은 사회 최상위 계층과 함께 호화로운 연회와 화려한 환영을 받았습니다. 사람들은 이러한 사치스러운 행태를 비판하며, 최근 수십 년간 국가에 닥친 모든 경제적, 사회적 문제의 책임을 상류층에 돌렸습니다.\n\n이에 대응하여 경찰은 시위를 즉시 해산시키라는 임무를 받았으나, 폭력을 사용하는 것은 상황을 악화시킬 뿐이었고, 시위는 폭동으로 확대되었습니다."
 bftb_bulgaria_tsar_boris.1.a: "다음 방문은 언제로 예정되어 있나?"
 bftb_bulgaria_tsar_boris.1.b: "그들이 오래도록 기억할 저녁이군!"
 bftb_bulgaria_tsar_boris.1.c: "그럼 당분간은 연회도 끝이군..."
 bftb_bulgaria_tsar_boris.2.t: "차르 보리스 3세의 사망"
 bftb_bulgaria_tsar_boris.2.desc: "[GetBorisDeathContext]\n[GetSuspicionsAboutBorisDeath]"
 BUL_context_of_death_basic: "일주일 동안 심하게 아팠던 차르 보리스 3세가 오늘, [?BUL.BUL_date_of_tsars_death.GetDateStringNoHourLong], 심부전으로 인해 [BUL.Capital.GetName]에서 사망했습니다."
 BUL_context_of_death_assassinated: "몇 시간 전, 차르 보리스 3세가 비잔틴 연구 연례 전국 대회에 참석한 후 소피아 대학교를 떠나던 중, 한 인물이 빠르게 다가와 차르에게 총을 겨누고 여러 차례 발포한 뒤 경찰에 사살되었습니다. 몇 분 후, 차르 보리스 3세와 그의 암살자는 모두 사망한 상태로 발견되었습니다."
 BUL_context_of_death_ger: "차르 보리스 3세가 뜻밖에 혹독했던 [GER.GetLeader](와)과의 회의가 끝나고 [GetBorisGermanMeetingLocation]에서 [BUL.Capital.GetName](으)로 돌아온 직후 사망했습니다. 사인은 심부전으로 보입니다."
 BUL_boris_german_meeting_location_historical: "라스텐부르크 일대의 동프로이센 군사령부 볼프샨체"
 BUL_boris_german_meeting_location_capital: "[GER.Capital.GetName]"
 BUL_context_of_death_sov: "차르 보리스 3세가 [SOV.Capital.GetName]에서 [SOV.GetLeader](와)과 회담을 마치고 [BUL.Capital.GetName](으)로 돌아온 직후 사망했습니다. 사인은 심부전으로 보입니다."
 BUL_context_of_death_eng: "[ENG.Capital.GetName]에서 [ENG.GetLeader](와)과의 회의를 마치고 [BUL.Capital.GetName](으)로 돌아온 지 일주일 만에 차르 보리스 3세가 사망했습니다. 사인은 심부전으로 보입니다."
 BUL_popular_suspicions_about_death_basic: "그러나 사망 원인은 여전히 불분명하며, 보리스가 마지막 회의 중에 독살되었다는 추측이 있습니다. 많은 사람은 이것을 [GER.GetLeader]의 소행이라고 믿고 있습니다. 다른 사람들은 차르를 독살한 주체가 내무인민위원부라고 확신합니다. 누군가는 [ENG.GetNameDef](을)를 지목했고, 불길하게도 일부는 감히 [BUL.GetAdjective] 정부 자체가 차르의 죽음에 연루되었다고 주장하기도 합니다..."
 BUL_popular_suspicions_about_death_assassinated: "국가안전보장국이 차르 암살 사건의 책임자를 찾기 위해 조사를 시작했습니다. 공식 보고서에 따르면, 범인은 불가리아, 독일, 영국 문서를 소지하고 있었으며, 이는 수사를 더욱 복잡하게 만들고 의혹을 증폭시키고 있습니다. 대부분의 불가리아인들은 [GER.GetLeader] 또는 내무인민위원부, [ENG.GetAdjective](을)를 비난하지만, 감히 정부 자체가 차르 암살에 연루되었다고 주장하는 이들도 있습니다..."
 bftb_bulgaria_tsar_boris.2.a: "충격적이군..."
 bftb_bulgaria_tsar_boris.3.t: "섭정의회"
 bftb_bulgaria_tsar_boris.3.desc: "보리스의 후계자 시메온 2세를 대신하여 [ROOT.GetNameDef](을)를 통치할 섭정의회의 구성원을 임명할 때가 되었습니다.\n\n우리는 정계 및 군부의 상위 계층과 왕족 중에서 가장 적합한 후보를 선택해야 합니다. 그러나 각자 성향이 다르기에 신중히 선택해야 합니다. 우리 나라는 이미 과거 지도자들의 결정으로 인해 재난과 파멸을 겪었기 때문입니다..."
 bftb_bulgaria_tsar_boris.3.a: "친추축국 정부를 수립한다."
 bftb_bulgaria_tsar_boris.3.b: "친연합국 정부를 수립한다."
 bftb_bulgaria_tsar_boris.3.c: "자립 정부를 수립한다."
 bftb_bulgaria_factions.10.t: "노출된 즈베노 계획"
 bftb_bulgaria_factions.10.desc: "신뢰할 수 있는 소식통에 따르면, 이미 여러 차례 공개적으로 정권을 비판한 일부 즈베노 조직원들이 최근 여러 군 장교들과 접촉한 것으로 알려졌습니다. 이 만남이 정확히 어떤 목적이었는지, 또는 그들이 접촉한 장교들이 누구인지는 확실하지 않지만, 즈베노의 이러한 의심스러운 움직임이 아직 알려지지 않은 더 큰 음모의 일부임은 분명합니다..."
 bftb_bulgaria_factions.10.a: "철저히 조사하라!"
 bftb_bulgaria_factions.10.b: "저들이 움직일 때까지 기다리자..."
 bftb_bulgaria_factions.11.t: "노출된 즈베노 공모자"
 bftb_bulgaria_factions.11.desc: "철저한 조사를 실시하고 정권에 충성하는 몇몇 즈베노 조직원들과 접촉한 결과, 정부를 전복하려는 군사 음모를 밝혀냈습니다.\n이 음모에 연루된 인물 목록 중에 우리에게 가장 신뢰받는 장군 중 한 명인 [?BUL_zveno_conspirator.GetName]의 이름이 들어 있다는 게 드러났습니다.\n\n이제 우리는 이 명백한 배신자를 어떻게 처리할지 결정해야 합니다."
 bftb_bulgaria_factions.11.a: "그를 당장 처리하라!"
 bftb_bulgaria_factions.11.b: "성급하게 결론을 내려서는 안 된다."
 bftb_bulgaria_factions.12.t: "즈베노 쿠데타 준비"
 bftb_bulgaria_factions.12.desc: "급보가 도착했습니다. 즈베노가 오랫동안 조심스럽게 준비해 온 군사 쿠데타의 최종 단계를 마침내 감행할 용기를 냈다고 합니다.\n그들은 1934년처럼 정부를 전복하려 시도할 겁니다. 하지만 이번에는 우리가 그들의 성공을 막을 것이며, 이 골치 아픈 조직을 완전히 소탕할 것입니다."
 bftb_bulgaria_factions.12.a: "그들을 분쇄할 것이다!"
 bftb_bulgaria_factions.17.t: "통합된 즈베노"
 bftb_bulgaria_factions.17.desc: "우리는 마침내 즈베노를 정부에 통합하여, 이 전 조직의 구성원들과 우리 당 사이에 이미 형성되고 있던 협력을 더욱 강화했습니다. 이를 통해 이제 우리 나라의 가장 뛰어난 인재들이 함께 일하며 더 큰 계획을 위한 협력을 촉진할 수 있습니다."
 bftb_bulgaria_factions.17.a: "당장 그 지성인들에게 일감을 주자!"
 bftb_bulgaria_factions.19.t: "분쇄된 즈베노!"
 bftb_bulgaria_factions.19.desc: "지난 몇 주간 경찰은 이전 작전에서 체포한 인물들로 인해 강력한 지도력을 상실하고 심각하게 약화된 즈베노의 잔당을 소탕해 왔습니다.\n이제 [ROOT.GetNameDef]에서 즈베노가 완전히 소멸되었다고 확실히 말할 수 있으며, 이는 국가와 정부에 큰 이익이 됩니다."
 bftb_bulgaria_factions.19.a: "멋진 소식이군!"
 bftb_bulgaria_factions.20.t: "노동자 파업"
 bftb_bulgaria_factions.20.desc: "포괄사회주의자 세력의 구성원들은 공산주의자들과 함께 산업 노동자들을 자극해서 전국적인 파업을 일으키려는 노력에 동참했습니다. 비밀 집회와 회의를 통해 그들은 불가리아 프롤레타리아 계급 사이에서 큰 지지와 공감을 얻는 데 성공했습니다.\n우리는 이 파업자들이 가장 인기가 많은 지역에서 질서를 확립할 때 신중하게 행동해야 하며, 상황이 단순한 파업 이상의 심각한 사태로 번지지 않도록 해야 합니다."
 bftb_bulgaria_factions.20.a: "굶주림이 결국 그들을 다시 무리 안으로 데려올 것이다."
 bftb_bulgaria_factions.20.b: "모든 수단을 동원해서 그들을 분쇄해야 한다!"
 bftb_bulgaria_factions.21.t: "부수적 피해를 불러온 폭동"
 bftb_bulgaria_factions.21.desc: "우리 군대가 파업에 개입한 이후, 산업 지역 전역에 걸쳐 격렬한 충돌과 폭동이 확산되었습니다. [?BUL.BUL_damaged_civs_state.GetName]에서는 폭동으로 인해 다수의 민간공장이 피해를 입었습니다. [GetMilitaryFactoriesDamaged] [GetInfrastructureDamaged]"
 bftb_bulgaria_factions.21.a: "불행한 결과군..."
 BUL_bs_strikes_no_military_factories_damaged: ""
 BUL_bs_strikes_military_factories_damaged_same_state: "한편, 몇몇 공산주의 단체는 해당 지역의 군수공장을 파괴하여 우리의 무기 생산을 위태롭게 했습니다."
