 bftb_bulgaria_fate_of_the_balkans.1.desc: "오늘 [BUL.GetAdjective] 사절이 수도에 도착하여 [ROOT.GetLeader](와)과 만나 [ROOT.GetNameDef]의 [BUL.GetFactionName] 가입을 요구했습니다. [GetBulgarianLeader]에 따르면, [BUL.GetNameDef](은)는 연구 및 방위 분야에서 협력 프로그램을 개발하고 동맹의 모든 회원국의 안전과 주권을 보장할 것입니다. 그러나 외교관이 경고하기를, 동맹 가입을 거부하는 모든 발칸 국가는 적으로 간주될 거라고 했습니다."
