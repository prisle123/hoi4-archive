 RAJ_orchestrate_train_robberies_desc: "노동자 주도 경영과 강화된 감독 때문에 철도 건설 속도가 느려졌습니다. 하지만 건설되는 모든 노선이 계획 경제에 더 잘 통합되어, 결과적으로 물류 생산량과 효율성이 향상되었습니다."
 RAJ_revisiting_inquities: "눈에는 눈"
 RAJ_revisiting_inquities_desc: "과거 외국 무역 회사의 개입은 우리 제국의 쇠퇴를 가속시켰습니다. 이에 일각에서는 우리가 새로 얻은 힘으로 과거의 적들에게 우리가 받았던 부당함을 똑같이 되돌려주는 것이 우리의 권리라고 주장하는 이들이 있습니다."
 RAJ_royal_indian_navy_mutiny: "인도 왕립 해군 반란"
 RAJ_royal_indian_navy_mutiny_desc: "인도 해군 병사들 사이에 불만이 커지면서 우리를 지지하는 움직임이 나타나고 있습니다. 이 상황을 이용해 권력을 장악하면 영국의 증원을 막을 수 있습니다. 그러면 저들도 항복할 수밖에 없을 것입니다."
 RAJ_royal_indian_navy_mutiny_tt: "§R이 중점을 완료하면 공산주의자 침투 결정이 제거됩니다§!"
 RAJ_royal_indian_navy_mutiny_tt2: "§R우리의 의무를 완수하면 공산주의자 침투 결정이 제거됩니다§!"
 RAJ_hide_communist_infiltration: "$RAJ_royal_indian_navy_mutiny_tt2$"
 RAJ_accept_russian_muhajir_money_desc: "해외의 금이 우리 손에 들어오면서 혁명의 불씨를 지피고 있습니다."
 RAJ_jugantar_desc: "주간타르 정신이 깨어나 전국에 저항의 불길이 번지고 있습니다. 이 기세를 몰아 벵골 탈환을 시도할 수 있습니다."
 RAJ_the_peoples_liberation_army_desc: "투철한 규율과 이념으로 무장한 인민해방군은 민족 해방의 선봉에 설 것입니다. 노동자와 농민으로 구성된 이들은 혁명을 수호하고 새로운 질서를 구축할 준비가 되어 있습니다."
 RAJ_deathblow_to_imperial_remnants_desc: "[PAK.GetName]은 영국의 대리자 행세를 해 왔고, 그 대가로 공산주의의 확산을 막으려는 영국으로부터 막대한 자원을 지원받았습니다. 드디어 이 다툼을 끝낼 때가 왔습니다."
 RAJ_the_revolutionary_army_marches_desc: "우리 군대의 행진은 혁명과 인도, 그리고 보통 사람을 위한 것입니다."
 RAJ_threaten_princes_desc: "번왕들은 반항의 대가를 치르기 싫다면 우리 요구에 순응해야 할 것입니다."
 #EIC feedback stuff
 RAJ_look_to_the_future: "미래 전망"
 RAJ_look_to_the_future_desc: "지금의 물가 파동을 통제하려면 과거가 아니라 미래를 내다봐야 합니다. 즉시 다양한 안정화 대책을 도입해야 합니다."
 RAJ_lobby_parliment: "의회 로비"
 RAJ_lobby_parliment_desc: "민간 투자자들의 지원을 바탕으로, 의회에 로비하여 민영화만이 세계 경제 위기 재발을 막을 수 있는 현실적인 대책이라고 설득합니다. 영국령 인도를 일부 매각하는 것은 단순히 전략이 아니라, 제국의 안정을 지키려는 조치입니다."
 RAJ_lobby_parliment_tt: "동인도 회사를 설립하기 시작합니다."
