 RAJ_take_over_administrative_rights: "행정 권한 인수"
 RAJ_take_over_administrative_rights_desc: "[ENG.GetAdjective] 정부는 지역에서 원만하게 철수하고자 행정 업무를 우리 회사 사무원들에게 위탁하기 시작했습니다."
 RAJ_the_return_of_the_east_india_company: "동인도 회사의 부활"
 RAJ_the_return_of_the_east_india_company_desc: "오래전 사라졌던 동인도 회사가 무자비한 효율성을 앞세워 인도 아대륙을 완전히 쥐어짜기 위해 다시 설립되었습니다."
 RAJ_the_return_of_the_east_india_company_tt: "동인도 투자 제도 및 세금이 활성화되었습니다.\n투자자들에게 배당금을 지급하는 §Y결정§!이 잠금 해제됩니다."
 RAJ_privatized_tutelage: "교육 민영화"
 RAJ_privatized_tutelage_desc: "교육은 철저히 민영화된 학교와 대학 제도를 유지하여, 하층민을 배제하고 자격이 있는 이들만 받을 수 있게 해야 합니다."
 RAJ_vertical_integration: "수직적 통합"
 RAJ_vertical_integration_desc: "최근의 조세 회피 수법은 해외 정부가 거의 눈치채지 못했습니다. 어쩌면 더 많은 허점을 파고들어 세금을 더 줄일 수 있을지도 모릅니다."
 RAJ_acquire_new_resources: "새로운 자원 확보"
 RAJ_acquire_new_resources_desc: "우리 산업은 상품 수요를 맞추기 위해 끊임없이 더 많은 자원을 필요로 합니다. 그러므로 실직자들을 우리 영토 전역에 있는 신규 자원 처리 시설에 투입할 것입니다."
 RAJ_corporate_expansion: "기업 확장"
 RAJ_corporate_expansion_desc: "우리가 보유한 핵심 지역이 경제적으로 성장해, 인구가 급증했습니다. 장기적으로 성장을 이어갈 수 있도록 미래의 인력을 수용할 기반시설을 확장하는 것이 좋겠습니다."
 RAJ_trade_federation_of_india: "리브랜딩"
 RAJ_trade_federation_of_india_desc: "우리는 최근 몇 년간 역사적인 성장을 이루었고, 대부분의 기업이 부러워할 수준의 정치력을 손에 넣었습니다. 그럼에도 우리가 장악한 지역 중 일부는 여전히 회사의 통치에 반발하고 있습니다. 막대한 금전적 보상을 준다면 마음을 돌릴 수 있을까요?"
 RAJ_trade_federation_of_india_tt: "§Y소비재 공장 변동치§!와 §Y정치력§!을 사용해 순응도가 높은 주를 핵심 주로 만드는 결정을 잠금 해제합니다."
 RAJ_the_varuna_class: "바루나급"
 RAJ_the_varuna_class_desc: "우리의 최신 주력함은 첨단 공학의 결정체입니다. 그렇기에 이 함선에는 신의 이름이 가장 걸맞습니다."
 RAJ_purchase_destroyers_and_subs: "구축함 및 잠수함 구매"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "순양함 및 드레드노트 구매"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "광물 채굴 협회"
 RAJ_mineral_exploitation_institute_desc: "최근의 광산 개발은 기대했던 만큼의 산출량을 달성하지 못했습니다. 천연자원의 잠재적 수익을 더욱 정확하게 추산할 수 있도록 지질 조사의 수준을 높이는 데 투자해야 할 것 같습니다."
 RAJ_establish_the_reserve_bank_of_india: "인도중앙은행 설립"
 RAJ_establish_the_reserve_bank_of_india_desc: "우리 경제를 외부의 충격에서 적절히 보호할 수 있도록 통화를 관리하는 권한을 지닌 중앙은행을 설립할 것입니다."
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "전인도 키산 사바"
 RAJ_all_india_kisan_sabha_desc: "인도 농촌의 소작인과 농부들은 너무나 오랫동안 착취당해 왔습니다. 이제는 하나로 뭉쳐 함께 목소리를 내고 불만을 표출할 때가 왔습니다."
 RAJ_haripura_session_of_the_indian_national_congress: "제2차 하리푸라 회의"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "자본주의가 전 세계의 긴장을 고조시키는 지금, 스와라지 운동을 노동자와 농민을 위한 투쟁으로 재편할 때가 왔습니다. 제2차 하리푸라 회의는 제국주의 동맹을 거부하고, 계급 없는 자립적인 인도를 위한 투쟁을 받아들이는 혁명적 이상을 통해 우리를 단결시킬 것입니다."
 RAJ_the_second_gorkha_war: "제2차 구르카 전쟁"
 RAJ_the_second_gorkha_war_desc: "네팔의 독립은 하나로 통합되어야 할 아대륙을 갈라놓은 과거의 유산에 불과합니다. 결정적인 군사 작전을 통해 구르카인을 우리 세력에 합류시키고 히말라야를 확보할 것입니다."
 RAJ_guarantee_nepalese_independence: "네팔 독립 보장"
 RAJ_guarantee_nepalese_independence_desc: "네팔의 주권은 제국주의 지배에 맞선 회복력의 상징입니다. 네팔의 독립을 보장한다면 히말라야를 보호하고 이 지역에서 외세의 영향력에 맞서 싸울 강력한 동맹을 확보할 수 있습니다."
 RAJ_ignite_the_sino_indian_war: "중국-인도 전쟁 개시"
 RAJ_ignite_the_sino_indian_war_desc: "국경 분쟁을 둘러싼 중국과의 긴장이 더는 무시할 수 없는 수준에 이르렀습니다. 강력한 조치를 취해 히말라야에서 우위를 확고히 하고 정당한 영토를 확보해야 합니다. 지금 과감한 공격을 감행한다면 아시아 권력의 균형을 우리에게 유리하게 재편할 수 있습니다."
 RAJ_national_planning_committee: "국가기획위원회"
 RAJ_national_planning_committee_desc: "경제적 자립은 진정한 독립의 토대입니다. 국가기획위원회를 설립하여 산업화와 농촌 개발, 그리고 공정한 성장을 향한 방향을 설정해야 합니다. 통합된 계획을 통해 인도는 현대적 자립 국가로 거듭날 것입니다."
 RAJ_promote_violence_against_the_british: "영국에 대한 폭력 조장"
 RAJ_promote_violence_against_the_british_desc: "평화 투쟁의 시대는 지나갔습니다. 제국주의 억압의 사슬을 끊어내려면 직접 행동에 나서야 합니다. 조직적인 저항은 영국의 통제를 약화하고 대중에게 폭정에 맞서 일어설 용기를 줄 것입니다."
 RAJ_rally_the_indian_left: "인도 좌파 결집"
 RAJ_rally_the_indian_left_desc: "파편화된 좌파 진영은 노동자의 권리와 진정한 독립 투쟁을 주도하도록 하나로 뭉쳐야 합니다. 사회주의 세력과 공산주의 세력을 결집한다면, 제국주의와 자본주의 양쪽에 대항할 강력한 전선을 구축할 수 있을 것입니다."
 RAJ_forward_bloc: "진보연합"
 RAJ_forward_bloc_desc: "진보연합은 인도가 타협을 거부하고 혁명적 행동을 추구하는 대담한 미래를 그립니다. 모든 반제국주의 세력을 하나로 모은다면 우리는 완전한 독립을 위한 투쟁을 가속하고, 더욱 강력하고 급진적인 인도를 만드는 기반을 마련할 수 있습니다."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "피를 주면 자유를 주겠다"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "독립을 향한 길은 투쟁과 희생으로 포장되어 있습니다. 대의를 위해 싸울 용감한 자들을 규합한다면 식민 지배의 사슬을 끊을 만큼 강력한 운동을 이끌어낼 수 있습니다. 승리는 대가를 치를 각오가 된 자의 것입니다."
 RAJ_rani_of_jhansi_regiment: "잔시의 여왕 연대"
 RAJ_rani_of_jhansi_regiment_desc: "잔시 여왕의 용맹함을 본받아 억압에 맞서 싸울 여성만으로 구성된 연대를 창설하고자 합니다. 이 용감한 전사들에게 힘을 실어주어, 식민 통치에 강력한 일격을 날리고 독립 투쟁에서 여성의 역할을 다시 쓸 것입니다."
 RAJ_azad_hind_dlc: "자유 인도"
 RAJ_azad_hind_dlc_desc: "자유 인도 임시정부는 영국의 통치를 종식하고 자유를 쟁취하고자 노력하는 대표적인 망명정부입니다. 명확한 목표를 지니고 병력을 동원한 이들은 힘과 결단력으로 인도를 자유로 이끌 준비가 되어 있습니다."
 RAJ_azad_hind_dlc_radio: "자유 인도 라디오"
 RAJ_azad_hind_dlc_radio_desc: "해방의 메시지를 전파하도록 자유 인도 라디오를 설립해야 합니다. 이 혁명적인 방송은 국경을 넘어 우리의 자유 요구를 전달하고, 애국자들을 단결시켜 식민지 억압에 맞서는 싸움에 불을 지필 것입니다. 투쟁에는 목소리가 필요합니다. 우리가 그 목소리가 되겠습니다."
 RAJ_azad_hind_dlc_bank: "자유 인도 은행"
 RAJ_azad_hind_dlc_bank_desc: "혁명에는 재원이 필요합니다. 이에 자유 인도 은행을 설립하여, 독립 투쟁을 지원하는 금융 기관을 만들고자 합니다. 이 은행으로 자금을 동원하고, 애국자들에게 힘을 실어주며, 자유 인도를 위한 경제적 토대를 마련할 것입니다."
 RAJ_seek_japanese_support: "일본의 지원 모색"
 RAJ_seek_japanese_support_desc: "적의 적은 가장 강력한 동맹이 될 수 있습니다. 일본에 지원을 요청한다면 영국의 지배에 대항할 자원, 훈련, 인력을 얻을 수 있을지도 모릅니다. 위험천만한 길이 되겠지만, 이 동맹으로 전세를 우리에게 유리하게 돌릴 수도 있습니다."
 RAJ_the_enemy_of_my_enemy: "내 적의 적"
 RAJ_the_enemy_of_my_enemy_desc: "독립을 위한 싸움에서 동맹은 필요에 의해 맺어집니다. 영국에 대항하는 자들과 협력한다면 우리 땅에서 영국의 지배력을 약화할 수 있을 것입니다. 자유를 위해선 예상치 못한 동맹도 마다하지 않아야 합니다. 중요한 건 승리뿐입니다."
 RAJ_shaheed_and_swaraj: "샤히드와 스와라지"
 RAJ_shaheed_and_swaraj_desc: "순교자의 희생은 스와라지를 향한 끈질긴 투지를 자극합니다. 그들이 흘린 피는 혁명의 원동력이 되어, 독립이란 것이 스스로 쟁취해야 하는 것이라는 걸 일깨워줍니다. 그들의 희생으로 자유 독립 인도를 이룩하려는 우리의 결의는 굳건해집니다."
 RAJ_azad_hind_radio: "자유 인도 라디오"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_seek_international_recognition: "국제적 인정 추구"
 RAJ_seek_international_recognition_desc: "우리의 투쟁을 정당화하려면 우리의 대의를 국제적으로 인정받아야 합니다. 전 세계에서 지지를 모은다면 [ENG.GetAdjective](을)를 고립시키고 세계 무대에서 우리의 주권 주장에 더 큰 힘이 실릴 것입니다."
 RAJ_war_taxes: "전시 세금"
 RAJ_war_taxes_desc: "전쟁에는 공동의 희생이 따릅니다. 전시 세금을 도입하면 군사 작전 자금을 조달하고 승리하는 데 필요한 자원을 확보할 수 있습니다. 인도의 자유를 위해서라면 루피는 아깝지 않습니다."
 RAJ_azad_hind_bank: "자유 인도 은행"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_hindutva: "힌두트바"
 RAJ_hindutva_desc: "힌두트바 사상은 문화와 종교적 유산에 뿌리를 둔 통일된 인도를 추구합니다. 우리는 이 이념을 장려하여, 단결을 강화하고 인도가 세계 무대에서 당당히 서는 데 필요한 국가 정체성을 구축하려고 합니다."
 RAJ_netaji: "네타지"
 RAJ_netaji_desc: "네타지 수바스 찬드라 보스는 제국주의 통치에 대한 끊임없는 저항 정신을 대표하는 인물입니다. 보스의 이상과 지도력은 수백만 인도인에게 자주권을 위한 투쟁에 동참하도록 격려합니다. 보스의 지도 아래 독립의 꿈이 점점 현실이 되고 있습니다."
 RAJ_hindu_mahasabha: "진보적인 힌두 국가"
 RAJ_hindu_mahasabha_desc: "전인도 힌두교 대의회는 번왕국의 독립을 지지하며, 이를 '힌두교 권력의 기반'이라고 칭송합니다. 번왕국에 독립을 허용하여 자금을 더 많이 확보하고 국가의 나머지 지역을 통합할 수 있습니다."
 RAJ_hindu_mahasabha_tt: "번왕국을 괴뢰국으로 해방하면 이 정신의 보너스가 §G+4%§! 증가합니다. 이 효과는 해당 국가가 우리의 괴뢰국으로 있는 동안 유지되며, 최대 §Y32%§!까지 증가합니다."
 RAJ_sanatani: "사나타니"
 RAJ_sanatani_desc: "사나탄 다르마의 원칙은 시대를 초월해 인도의 화합과 부흥을 위한 토대가 되어 줍니다. 이러한 가치관을 포용하여 전통에 따라 조화롭고 강인한 국가를 만들 수 있습니다."
 RAJ_hindi_as_a_national_language: "힌디어를 국어로 채택"
 RAJ_hindi_as_a_national_language_desc: "힌디어를 국어로 채택하여 인도를 하나의 공통된 문화적 정체성으로 단결시킵니다. 힌디어 사용을 장려함으로써 소통을 강화하고, 민족적 자부심을 드높이며, 응집력 있는 독립 국가의 기반을 마련할 수 있습니다."
 RAJ_seven_shackles_desc: "인도인들은 비야바사이반디 때문에 직업을 자유롭게 선택하지 못하고 체제에 얽매여 착취당합니다. 이 족쇄를 해체함으로써 우리는 노동자를 해방시키고, 진정으로 독립적이고 공평한 경제에 이바지할 수 있도록 권한을 부여합니다."
 RAJ_coal_fire_and_steel: "석탄, 불, 강철"
 RAJ_coal_fire_and_steel_desc: "석탄은 엔진을 돌리고, 불은 의지를 단련하며, 강철은 미래를 건설합니다. 중공업에 대한 투자를 통해 주권을 수호하고 번영을 견인할 수 있는 자립적인 인도의 기반을 마련합니다."
 RAJ_extend_indian_security_zone: "[GetRajName] 보안 구역 확장"
 RAJ_extend_indian_security_zone_desc: "보안 구역을 확장하여 인도의 국경을 지키고 지역 전체에 전력을 투사합니다. 우리의 영향력 확대는 곧 국가의 안정과 안보를 확보하고 주권을 확립하는 길입니다"
 RAJ_high_altitude_training: "고지대 훈련"
 RAJ_high_altitude_training_desc: "험준한 히말라야에서 활동하려면 강인함과 회복력이 필수입니다. 특화된 고지대 훈련 프로그램을 창설하여 우리 병력이 극한의 환경에서도 우위를 점하고 국경을 지키며, 전략적 산악 지역을 장악할 수 있도록 준비시킵니다."
 RAJ_high_altitude_training_tt: "산악병 편제가 추가됨"
 RAJ_demand_return_of_imperialist_colonies: "제국주의 식민지 반환 요구"
 RAJ_demand_return_of_imperialist_colonies_desc: "이제 아대륙 내 모든 제국주의 식민지의 반환을 요구하여 인도의 모든 영토를 하나의 깃발 아래 통일하고 식민지 간섭의 시대를 끝낼 때가 왔습니다."
 RAJ_planned_economy: "계획 경제"
 RAJ_planned_economy_desc: "강한 국가가 되려면 뚜렷한 목표와 전망이 있는 강한 경제가 필요합니다. 계획 경제를 도입하면 자원을 효율적으로 배분하고, 산업 성장을 우선시하며, 모든 국민이 공평한 발전을 누리게 할 수 있습니다."
 RAJ_two_nation_theory_: "두 국가 이론"
 RAJ_two_nation_theory__desc: "두 국가 이론은 힌두교도와 무슬림이 서로 다른 민족이며, 각자의 국가를 가져야 한다고 주장하는 이론입니다. 우리는 이 이념을 수용하여 양측의 정치적 독립의 필요성을 인정하고 분할과 자치를 통해 아대륙의 미래를 만들어갈 것입니다."
 RAJ_red_in_the_shadows: "어둠 속의 공산주의자"
 RAJ_red_in_the_shadows_desc: "제국주의 쇠퇴라는 혼란 속에서 혁명 세력이 힘을 모으고 구체제를 무너뜨리려 비밀리에 움직이고 있습니다. 떠오르는 붉은 깃발은 인도와 세계의 미래를 바꿀 심판이 다가오고 있다는 신호입니다."
 RAJ_red_in_the_shadows_tt: "영국 정부에 침투하여 독립 운동을 친공산주의 노선으로 유도하는 결정을 잠금 해제합니다. §Y$RAJ_royal_indian_navy$§! 완료에 필요한 요구 사항이 감소합니다."
 has_swayed_bose_to_communism: "보스가 공산주의 노선을 따르게 함"
 #RAJ_red_in_the_shadows_tt: "We will turn Communist upon gaining independence and avoid Partition. Pakistan will be released, gaining [ENG.GetAdjective] support to counter further communist influence."
 RAJ_seek_domestic_allies: "국내 동맹 탐색"
 RAJ_seek_domestic_allies_desc: "진보연합 혼자서는 이상을 실현할 수 없습니다. 다양한 정치 세력과 동맹을 맺어 혁명적 사상가들을 단결시키고, 폭넓은 지지를 확보하고, 인도를 진정한 독립으로 이끌 지도자들을 규합해야 합니다."
 RAJ_protest_against_the_howell_monument: "홀웰 기념비 규탄 시위"
 RAJ_protest_against_the_howell_monument_desc: "홀웰 기념비는 식민지 지배와 불의를 미화하는 상징물입니다. 이 상징물에 항의하는 시위를 조직함으로써 우리는 국민을 하나로 모아 제국주의적 선전을 거부하고, 우리의 자유 투쟁을 모욕하는 식민지 잔재를 철거할 것을 촉구합니다."
 RAJ_the_indian_national_army: "인도 국민군"
 RAJ_the_indian_national_army_desc: "인도 국민군은 독립 투쟁의 상징과 같은 존재로, 애국자들을 하나의 기치 아래 결집해 식민 통치에 맞서 싸우도록 합니다. 인도 국민군은 결연한 의지와 희생을 바탕으로 인도의 독립과 주권을 되찾을 준비가 되어 있습니다."
 RAJ_appoint_soviet_friendly_government: "친소련 정부 임명"
 RAJ_appoint_soviet_friendly_government_desc: "꾸준히 모스크바의 지원을 받을 수 있도록 소련의 뜻을 완벽하게 따르는 정부를 수립합니다. 이러한 충성심을 바탕으로 우리의 새 국가는 경제적 지원과 군사적 협력, 그리고 이념적 일관성을 챙길 수 있습니다."
 RAJ_appoint_german_friendly_government: "친독 정부 임명"
 RAJ_appoint_german_friendly_government_desc: "우리 정부가 [GER.GetNameDef](와)과 보조를 맞추어 이 유럽 신흥 강대국과의 관계를 강화합니다. 이 행정부는 산업 발전과 군 현대화에 힘쓰고, 볼셰비즘에 확고히 맞설 것입니다."
 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "불가촉천민 제도 전면 철폐"
 RAJ_ban_untouchability_once_and_for_all_desc: "불가촉천민 제도는 모두 하나 되어야 할 때 오히려 분열을 조장하는 우리 사회의 오점입니다. 우리는 이 악습을 철폐하여 모든 인도인의 존엄성을 확인하고, 정의롭고 포용적인 국가 건설을 향한 중대한 발걸음을 내디딜 것입니다."
 RAJ_a_tiger_unchained: "족쇄에서 풀려난 호랑이"
 RAJ_a_tiger_unchained_desc: "험준한 산악 지형에 능숙한 정예 부대를 창설해야 합니다. 이 산봉우리의 호랑이들은 적에게 공포를 심어주고 산악 지대에서 우리의 우위를 확고히 할 것입니다."
 RAJ_to_shake_the_world: "세계를 뒤흔들리라"
 RAJ_to_shake_the_world_desc: "인도의 산업 잠재력은 무궁무진하며, 이제 그 힘을 깨워야 할 때입니다. 공장을 늘리고, 기반시설을 현대화하고, 자원을 활용한다면 인도는 세계의 운명을 좌우할 역량을 갖춘 거대 산업 강국으로 거듭날 수 있습니다."
 RAJ_east_india_railways_dlc: "동인도 철도"
 RAJ_east_india_railways_dlc_desc: "동인도 철도를 확장하고 현대화하면 상거래를 강화하고 연결성을 개선할 수 있으며, 더욱 융성하고 통합된 국가로 나아가는 기틀을 다질 수 있습니다."
 RAJ_modify_indian_railways_tt: "$idea_RAJ_indian_railways$ 변동치:"
 RAJ_the_calcutta_line: "캘커타선"
 RAJ_the_calcutta_line_desc: "지역 갈등이 심화되면서 동부 국경 방어가 시급해졌습니다. 캘커타선을 요새화하면 든든한 방벽이 구축되어 주요 기반시설을 보호하고 외부의 위협에서 본토를 안전하게 지킬 수 있습니다."
 RAJ_the_calcutta_line_tt: "주의 §Y모든§! 지역에 §Y요새§! §G2§!개를 추가합니다."
 RAJ_bombay_baroda_and_central_india_railway: "봄베이 바로다 중앙 인도 철도"
 RAJ_bombay_baroda_and_central_india_railway_desc: "봄베이, 바로다, 중부 인도 철도를 연장하여 주요 지역을 연결하고, 경제 성장을 촉진하고, 지역 사회를 통합합니다. 이 중요한 노선은 무역망을 강화하고 앞으로의 역경에 대비하여 인도의 기반시설을 강화할 것입니다."
 RAJ_great_indian_peninsula_railway_dlc: "대인도반도 철도"
 RAJ_great_indian_peninsula_railway_dlc_desc: "대인도반도 철도는 중부와 남부 인도의 경제적 잠재력을 끌어낼 열쇠입니다. 이 철도망을 확장하면 무역이 활성화되고, 산업이 발전하며, 아대륙 전체가 빈틈없이 연결될 것입니다."
 RAJ_south_indian_railway_company: "남인도 철도 회사"
 RAJ_south_indian_railway_company_desc: "남인도 철도 회사는 역동적인 남부 지역을 인도의 다른 지역과 연결합니다. 이 철도망을 강화하고 확장하면 지역 성장이 촉진되고, 통합이 증진되며, 인도의 경제적 자립이란 목표에서 남인도의 역할이 더욱 확고해질 것입니다."
 RAJ_supply_center_fortifications: "보급 중심지 요새화"
 RAJ_supply_center_fortifications_desc: "보급 중심지를 안전하게 지키는 것은 전쟁을 계속 수행하는 데 매우 중요합니다. 이러한 거점을 요새화하면, 자원이 안정적으로 공급되도록 하고 적의 침략에서 군사 작전의 핵심 시설을 보호할 수 있습니다."
 RAJ_supply_center_fortifications_tt: "소유한 주 내의 모든 §Y보급 중심지§!에 §Y$bunker$§! §G3§!개를 추가합니다."
 RAJ_north_western_state_railway: "북서부 주 철도"
 RAJ_north_western_state_railway_desc: "북서부 주 철도는 인도 중심부와 전략적 국경 지대를 연결하는 매우 중요한 경로입니다. 이 철도망을 확장하고 현대화하면 지역 무역이 활성화되고 이동성이 향상되며 중요 국경에서 우리의 입지가 강화될 것입니다."
 RAJ_prioritize_army_cargo: "군용 화물 우선"
 RAJ_prioritize_army_cargo_desc: "철도망은 군수의 동맥과도 같습니다. 군용 화물을 우선적으로 처리하여 병사들이 신속하고 확실하게 승리하는 데 필요한 무기, 자원, 증원 병력을 적시에 공급받을 수 있도록 합니다."
 RAJ_prioritize_civilian_cargo: "민간 화물 우선"
 RAJ_prioritize_civilian_cargo_desc: "승리하려면 후방이 견고해야 합니다. 민간 화물을 우선적으로 처리하여 국민 생활과 산업을 지탱할 식량, 물품, 자재를 적시에 배송하고 위기 상황에서 국가가 회복력을 유지할 수 있도록 합니다."
 RAJ_specialized_dietary_requirement: "특수 식단 요구"
 RAJ_specialized_dietary_requirement_desc: "장병들의 사기와 결속력을 유지하려면 다양한 식단 요구 사항을 수용해야 합니다. 종교적, 문화적 신념에 부합하는 식사를 제공하면 모든 병사가 존중받는다고 느끼고 투지가 충만해질 것입니다."
 RAJ_standardized_rations: "표준화된 식량"
 RAJ_standardized_rations_desc: "효율성과 일관성은 강력한 군대의 핵심입니다. 표준화된 식량 배급을 실시하면 군수 체계를 간소화하고 비용을 절감할 수 있으며, 모든 병사가 동일한 식사를 하도록 보장해 계급과 관계없이 단결과 규율을 강조할 수 있습니다."
 RAJ_royal_indian_artillery_: "인도 왕립 포병"
 RAJ_royal_indian_artillery__desc: "이 강력한 전력을 강화한다면 막강한 화력을 퍼부어 적의 전선을 무너뜨리고 전장에서 승리를 확보할 수 있습니다."
 RAJ_armoured_corps_center_and_school: "기갑부대 센터"
 RAJ_armoured_corps_center_and_school_desc: "앞으로의 전쟁은 강력한 기계화 전력에 달려 있습니다. 기갑부대 센터를 설립하면 병사들에게 기갑 전술을 훈련시켜, 전차를 필두로 한 현대적 군사 전략을 세울 수 있게 됩니다."
 RAJ_indian_army_corps_of_engineers: "[ROOT.GetAdjective] 육군 공병대"
 RAJ_indian_army_corps_of_engineers_desc: "요새화 작업부터 교량 건설에 이르기까지 [ROOT.GetAdjective] 육군 공병대는 작전 성공에 없어서는 안 될 존재입니다. 이 필수 병과를 확장하고 장비를 보강한다면 아무리 어려운 장애물도 극복하고 모든 전선에서 승리할 기반을 마련할 수 있습니다."
 RAJ_kingmaker: "킹메이커"
 RAJ_kingmaker_desc: "해외 분쟁에 의용군을 파견하여 우리의 영향력을 확대하고 귀중한 전투 경험을 쌓습니다. 우리는 이러한 활동을 통해 동맹을 도울 뿐만 아니라 세계의 여러 분쟁을 좌우하는 강력한 세력으로 자리매김할 수 있습니다."
 RAJ_relax_agrarian_society_criteria: "사회 산업화"
 RAJ_relax_agrarian_society_criteria_desc: "현대적인 산업 강국이 되려면 전통적인 농업 경제에서 벗어나야 합니다. 농촌 인구가 산업 노동력에 합류하도록 장려하면 지속적인 성장과 기술 발전의 토대를 마련할 수 있습니다."
 RAJ_mechanization_of_the_cavalry: "기병대 기계화"
 RAJ_mechanization_of_the_cavalry_desc: "기병전의 시대는 끝났습니다. 이제는 기병대를 기계화하여 속도와 화력을 겸비한, 전장을 지배하는 현대 기갑 부대로 탈바꿈시켜 인도가 미래 전쟁을 선도하도록 해야 합니다."
 RAJ_mountain_tanks: "산악전차"
 RAJ_mountain_tanks_desc: "기존의 전차는 험준한 지형에서 기동이 어렵지만, 특화된 산악전차가 있다면 고지대 전투에서 우위를 점할 수 있습니다. 이 민첩한 전차는 고지대를 장악하고 전략적 요충지를 확보하며, 기동력으로 적을 압도할 것입니다."
 RAJ_siege_batteries: "공성포대"
 RAJ_siege_batteries_desc: "요새가 우리의 진격을 막는다면 공성포대가 가루로 만들어 버릴 것입니다. 압도적인 파괴력을 지닌 이 중포병 부대 앞에서는 그 어떤 요새나 거점도 무의미합니다."
 RAJ_mountain_guns: "산포"
 RAJ_mountain_guns_desc: "고지대 전투에는 적응력이 필요합니다. 험준한 지형에 맞게 설계된 산포가 있다면 혹독한 환경에서도 병사들에게 꼭 필요한 화력을 지원하여 까다로운 전투에서 우위를 점할 수 있습니다."
 RAJ_regimental_loyalty: "연대 충성심"
 RAJ_regimental_loyalty_desc: "우리 군은 연대에 대한 충성심으로 단결과 규율을 다집니다. 우리는 이 전통에 대한 자부심을 고취하여, 명예, 신뢰, 승리를 향한 불굴의 의지로 결속된 군대를 만들어냅니다."
 RAJ_uplifting_the_people_of_india: "인도 국민의 생활 수준 향상"
 RAJ_uplifting_the_people_of_india_desc: "인도 국민은 독립을 향한 행진에서 결연한 의지를 가져야 합니다. 이를 위해서는 먼저 기본적 필요가 충족되어야 하므로, 우리는 이를 해결하기 위한 정책을 시행할 것입니다."
 RAJ_gurkhas: "구르카"
 RAJ_gurkhas_desc: "용기와 끈기로 명성이 높은 구르카는 전투에서 타의 추종을 불허하는 정예 부대입니다. 구르카의 역할을 확대하고 우리 편으로 확실히 끌어들인다면, 전장에서 결정적인 우위를 점할 수 있을 것입니다."
 RAJ_lions_of_the_great_war_: "대전쟁의 사자들"
 RAJ_lions_of_the_great_war__desc: "인도 군인들은 대전쟁에서 피를 흘리며 용맹함을 증명했습니다. 우리는 이 유산을 기려 그들의 용기를 찬양하고, 새로운 세대가 그 정신을 이어받아 인도의 운명을 위한 투쟁에 나서도록 격려합니다."
 RAJ_abolish_agrarian_society_criteria: "산업화 가속"
 RAJ_abolish_agrarian_society_criteria_desc: "현대 사회에서는 경제 발전 면에서 다른 나라에 뒤처지지 않는 것이 몹시 중요합니다. 우리나라는 너무 오랫동안 농업에 의존해 왔습니다. 이제는 급속한 산업화를 추진하여 [RAJ.GetNameDef](을)를 새로운 발전의 시대로 이끌어야 합니다."
 RAJ_abolish_agrarian_society_criteria_tt: "§Y$idea_RAJ_agrarian_society$§!의 효과를 줄이는 데 걸리는 기간을 영구적으로 §Y3§!개월 단축시킵니다"
 RAJ_womens_auxiliary_corps: "여성 보조군"
 RAJ_womens_auxiliary_corps_desc: "여성 보조군을 설립하여, 여성도 중요한 지원 보직에서 우리 군에 힘을 보탤 수 있도록 합니다. 여성 보조군의 노고를 통해 군수, 통신, 작전 수행이 강화되고, 모든 인도인이 우리의 미래를 지키는 데 역할을 할 수 있음을 증명할 것입니다."
 RAJ_indian_territorial_force: "[ROOT.GetAdjective] 향토방위군"
 RAJ_indian_territorial_force_desc: "[ROOT.GetAdjective] 향토방위군을 통해 국토를 지킬 준비가 된 훈련된 시민들로 구성된 중요 예비 병력을 제공받습니다."
 RAJ_military_engineer_services: "군 공병대"
 RAJ_military_engineer_services_desc: "군 공병대는 요새 건설에서 보급망 구축까지, 군사 기반시설 전반을 떠받치는 핵심 부대입니다. 이 중요한 병과를 강화하면 우리 군이 분쟁에서 승리하는 데 필요한 도로, 기지, 방어 시설을 제대로 갖출 수 있을 것입니다."
 RAJ_the_burma_rifles: "버마 소총대"
 RAJ_the_burma_rifles_desc: "버마 소총대는 동부 국경의 험난한 지형에서 안보를 유지하는 데 꼭 필요한 병력입니다. 이 연대를 강화하고 현대화하여, 전략적 요충지인 이곳의 안정을 지키고, 주요 지역을 방어하며, 다가올 위협에 대비해야 합니다."
 RAJ_help_from_the_nagas: "나가족의 도움"
 RAJ_help_from_the_nagas_desc: "나가족은 지형에 대한 해박한 지식과 탁월한 게릴라 기술을 갖춘 귀중한 동맹입니다. 이러한 나가족의 협력을 얻어낸다면, 북동부 지역에서 우리의 입지가 굳건해지며, 험준한 언덕을 강력한 저항 기지로 바꿀 수 있습니다."
 RAJ_campaign_against_agrarian_societys: "산업화 계획"
 RAJ_campaign_against_agrarian_societys_desc: "인도도 시대의 흐름을 따라가야 합니다. 우리 국민의 생활 수준을 높이는 데 힘써야 합니다."
 RAJ_indianize_the_army: "군대 인도화"
 RAJ_indianize_the_army_desc: "이제 군대 내 식민지 시대의 잔재를 걷어내고 인도인이 군을 이끌어갈 때가 되었습니다. 인도인 장교들을 선발하고 군대를 재편하여, 진정으로 국가를 대표하고 섬기는 군대를 만들 것입니다."
 RAJ_keep_british_generals: "영국인 장군 유지"
 RAJ_keep_british_generals_desc: "요즘처럼 불안한 시대에는 노련한 지도자가 필요합니다. 영국 장군들을 유임시키면 그들의 전문성과 규율을 바탕으로, 우리가 독립을 향해 나아가는 동안 군대의 안정과 효율을 유지할 수 있습니다."
 RAJ_keep_british_generals_tt: "[ENG.GetName](와)과 전쟁이 발발해도 모든 영국인 장군을 유지합니다."
 RAJ_chindits_: "친디트"
 RAJ_chindits__desc: "친디트는 장거리 정글 작전을 위해 훈련된 정예 특수부대 전사들입니다. 친디트의 규모를 키우고 전술을 발전시킨다면, 적들의 허를 찌르고 후방을 교란하는 데 특화된 강력한 부대를 확보할 수 있습니다."
 RAJ_viceroys_body_guard: "총독 경호대"
 RAJ_viceroys_body_guard_desc: "총독 경호대는 전통, 규율, 위신을 상징합니다. 이 유서 깊은 기병 부대를 유지하고 현대화하여, 권위의 상징을 보존하면서도 변화하는 시대의 도전에 대응하도록 만들 것입니다."
 RAJ_engineering_revolution: "공학 혁명"
 RAJ_engineering_revolution_desc: "인도가 발전하려면 공학의 혁명이 필요합니다. 기반시설, 산업 발전, 첨단 기술에 투자하면 우리 나라는 평화와 전쟁을 모두 선도하는 강대국으로 변모할 수 있습니다."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "칸푸르 조병창"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "칸푸르 조병창은 인도 방산의 주춧돌입니다. 이곳의 생산 능력을 확대하고 시설을 현대화함으로써 무기와 장비를 안정적으로 공급하여 우리 군이 나라를 안전하게 지킬 수 있도록 지원합니다."
 RAJ_indian_air_force: "[ROOT.GetAdjective] 공군"
 RAJ_indian_air_force_desc: "하늘은 현대전의 새로운 전장입니다. 강력하고 독립적인 인도 공군을 창설하여 주권을 사수하고, 창공을 지배하며, 다가올 분쟁에 대비해야 합니다."
 RAJ_the_burma_road: "버마 로드"
 RAJ_the_burma_road_desc: "버마 로드는 인도와 동남아시아를 넘어 더 먼 지역까지 이어지는 중요 보급로입니다. 이 경로를 확보하고 확장하면 자원과 지원 병력의 흐름이 원활해져, 이 지역에서 우리의 입지를 다지고 동맹국을 지원할 수 있습니다."
 RAJ_womens_auxiliary_air_force: "여성보조공군"
 RAJ_womens_auxiliary_air_force_desc: "여성은 여성보조공군을 통해 군수부터 통신까지 다양한 부분에서 항공 작전을 지원할 수 있습니다. 여성보조공군은 공군의 강화에 이바지하며, 모든 국민이 성별에 상관없이 영공 수호에 이바지할 수 있다는 것을 증명합니다."
 RAJ_trainer_planes: "훈련기"
 RAJ_trainer_planes_desc: "숙련된 조종사는 강력한 공군을 이루는 근간입니다. 훈련기에 투자하여 조종사들이 최상의 훈련을 받을 수 있도록 하고, 인도 하늘을 수호할 준비가 된 엘리트 공군 장병들을 양성합니다."
 RAJ_spitfire: "스핏파이어"
 RAJ_spitfire_desc: "뛰어난 속도와 기동성으로 유명한 스핏파이어는 우리 현대적 공군의 주력 전투기가 되어, 제공권을 장악하고 어떠한 공중 위협에도 강력하게 대응할 것입니다."
 RAJ_ground_pounder: "지상 분쇄기"
 RAJ_ground_pounder_desc: "인도의 험준한 지형에서는 전차가 빠르게 이동하기 어렵습니다. 부족한 지상 지원을 보완하려면 근접항공지원기가 필요합니다."
 RAJ_douglas_dakota: "더글러스 다코타"
 RAJ_douglas_dakota_desc: "우리에겐 병력과 물자를 빠르게 수송할 수단이 절실히 필요합니다. 다코타는 이 임무에 아주 적합한 항공기입니다."
 RAJ_vultee_vengeance: "벌티 벤전스"
 RAJ_vultee_vengeance_desc: "미국의 벌티 벤전스 항공기를 도입하면 아주 저렴한 비용으로 공군력을 대폭 확대할 수 있습니다."
 RAJ_ordnance_factory_khamaria_jabalpur: "자발푸르 카마리아 조병창"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "자발푸르에 있는 카마리아 조병창은 군수품과 무기의 핵심 생산지입니다. 이곳의 생산 능력을 확대하면 우리 군의 화력이 강화되어 앞으로 다가올 어떤 위협에도 만반의 준비를 갖추고 대비할 수 있습니다."
 RAJ_ordnance_factory_medak: "메닥 조병창"
 RAJ_ordnance_factory_medak_desc: "장갑차량 생산에 특화된 메닥 조병창은 우리 군의 현대화에 필수적인 시설입니다. 이곳의 운영을 확대하면 우리 군이 전장에서 압도적인 우위를 점하는 데 필요한 최첨단 장비를 갖출 수 있습니다."
 RAJ_chariot_of_victory: "승리의 전차"
 RAJ_chariot_of_victory_desc: "전장에서 살아남으려면 속도와 힘이 필요합니다. 장갑차량과 기계화 병력에 투자한다면 신속하고 강력한 현대적 육군을 구축하여, 인도가 수많은 분쟁에서 우위를 점할 수 있습니다."
 RAJ_the_ledo_road: "레도 로드"
 RAJ_the_ledo_road_desc: "험준한 지형을 가로지르는 레도 로드는 인도와 중국의 연합군을 잇는 중요한 보급로입니다. 이 생명선을 완공하고 사수한다면 동남아시아의 전세를 뒤바꿀 병력, 자원, 장비를 안정적으로 수송할 수 있습니다."
 RAJ_long_range_escorts: "장거리 호위"
 RAJ_long_range_escorts_desc: "중요 보급로와 임무를 보호하려면 폭격기와 수송기를 먼 거리까지 호위할 수 있는 항공기가 필요합니다. 장거리 호위에 투자하면 공중 우세를 확보하고, 국경 너머 먼 지역에서의 작전도 안전하게 수행할 수 있습니다."
 RAJ_british_air_experts: "영국 항공 전문가"
 RAJ_british_air_experts_desc: "숙련된 영국 조종사와 기술자들의 전문 지식을 활용하면 우리 공군의 발전에 박차를 가할 수 있습니다. 그들이 현대 공중전에서 쌓은 경험은 우리가 강력한 공군력을 구축하는 데 있어 귀중한 지침이 될 것입니다."
 RAJ_special_operations_executive: "특수작전집행부"
 RAJ_special_operations_executive_desc: "특수작전집행부는 방해 공작과 정보 수집 등의 특수전에 특화된 조직입니다. 이 부서의 인도 내 역할을 확대하면 적의 계획을 무너뜨리고 비밀 작전으로 전략적 이점을 확보할 수 있습니다."
 RAJ_the_ordnance_factories_board: "조병창 위원회"
 RAJ_the_ordnance_factories_board_desc: "인도의 광대한 조병창 네트워크를 하나의 위원회로 통합하면 공정이 간소화되고 효율이 증대될 것이며, 무기와 탄약을 안정적으로 공급할 수 있게 됩니다. 이러한 기반은 우리 군에 힘을 실어주고, 인도 방위 산업의 자립을 촉진할 것입니다."
 RAJ_smiling_buddah: "미소 짓는 부처"
 RAJ_smiling_buddah_desc: "미소 짓는 부처 계획은 인도가 핵무기 개발 분야에 발을 내디뎠음을 뜻합니다. 이 기술을 완전히 익힌다면 우리는 국제 사회에서 독립 국가로서의 입지를 굳히고, 주권을 지킬 강력한 억제력을 갖추게 될 것입니다."
 RAJ_royal_indian_air_force_dlc: "[ROOT.GetAdjective] 왕립 공군"
 RAJ_royal_indian_air_force_dlc_desc: "인도 왕립 공군은 인도 항공 전력의 정점입니다. 현대식 항공기와 훈련으로 역량을 키움으로써 제공권을 확보하고, 국가를 방어하며 지역 전역에 힘을 투사할 준비를 갖출 것입니다."
 RAJ_infiltrate_aden: "아덴 침투"
 RAJ_infiltrate_aden_desc: "영국군의 전략적 거점인 아덴은 이 지역에서 영국의 지배를 무너뜨릴 열쇠가 되는 곳입니다. 이곳에 침투하여 현지 저항 세력을 조직한다면, 우리의 독립 전쟁이 시작될 때 반란을 일으켜 영국의 지배력을 약화하고 혼란을 야기할 수 있습니다."
 RAJ_go_into_hiding: "몸 숨기기"
 RAJ_go_into_hiding_desc: "수바스 찬드라 보스는 독립 투쟁을 이어가기 위해 영국의 감시에서 벗어나야 합니다. 숨어 지내는 동안 독립운동 지도부를 온전히 지켜내어, 때가 무르익으면 즉각 움직일 수 있도록 대비해야 합니다."
 RAJ_trade_protection: "무역 보호"
 RAJ_trade_protection_desc: "우리 경제가 번영하려면 중요한 무역로와 산업이 외세에 착취당하지 않게 보호해야 합니다. 무역 보호를 강화하면 인도의 자원을 지키고, 국내 성장을 촉진하며, 우리 시장을 외부의 위협에서 보호할 수 있습니다."
 RAJ_seek_japanese_support_tt: "독립을 위한 전쟁이 시작되면 [JAP.GetNameDef] 측이 우리에게 다음을 제공할 것입니다:\nB4Y 뇌격기 §Y120대§!\n[Jap.GetAdjective] Ki-10 전간기 전투기 §Y135대§!\n이 기체들의 설계 및\n"
 RAJ_the_enemy_of_my_enemy_tt: "내전에서 §Y[JAP.GetAdjective]§! 정부가 우리의 상대측에 선전포고하고 우리를 지원합니다."
 RAJ_the_enemy_of_my_enemy_tt_2: "그리고 §Y[JAP.GetAdjective]§!은 §Y[733.GetName]§!(을)를 침공하여 우리에게 넘겨주려 할 것입니다."
 RAJ_azad_hind_dlc_tt: "우리가 획득:"
 RAJ_azad_hind_dlc_tt_2: "§R내전§!이 시작된 후 §Y120§!일 동안"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "민주주의 지지 세력과 우리 사이에 독립을 위한 내전이 시작됩니다.\n저항도가 §Y65%§! 이상인 주는 모두 내전에서 우리 편에 가세하고, 1개 사단을 지원합니다. 최고 저항도가 §Y85%§! 이상인 곳은 1개 사단을 더 지원합니다.\n그 외의 모든 주는 민주주의 진영에 가세합니다."
 ###
 RAJ_infiltrate_aden_tt: "독립 전쟁 시작 시 §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, §Y[765.GetName]§!, §Y[422.GetName]§!, §Y[656.GetName]§!에서 민병대를 모집해 [ENG.GetName] 영토를 공격합니다."
 RAJ_go_into_hiding_tt: "보스가 포로 생활에서 벗어나 여정을 시작하고 내전이 시작되면 돌아옵니다."
 RAJ_war_taxes_tt: "전쟁 중인 국가별로 전시 세금을 인상하는 결정이 잠금 해제됩니다."
 RAJ_akhand_bharat: "아칸드 바라트"
 RAJ_akhand_bharat_desc: "아칸드 바라트는 절대 분열되어선 안 됩니다. 인도의 국가와 정부에 충성을 다하는 이는 카스트, 신념, 종교를 막론하고 완벽히 동등한 대우를 받고 동등한 의무를 질 것입니다."
 RAJ_akhand_bharat_tt: "[AFG.GetName], [MLD.GetName], [NEP.GetName], [PAK.GetName], [BAN.GetName], [BHU.GetName], [SRL.GetName]의 주를 핵심화하고 아칸드 바라트를 형성하는 결정을 잠금 해제합니다. 한 번에 한 국가를 핵심화할 수 있으며, 핵심 주를 더 주장하려면 기존의 모든 핵심 주를 점령해야 합니다."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_extended_franchise: "권리 확대"
 RAJ_extended_franchise_desc: "일반 [GetRajAdjective] 국민의 권리를 확대하는 것은 [ENG.GetAdjective]의 국가 지배력을 약화하는 데 있어 핵심 과제입니다."
 RAJ_hand_over_aden_to_the_crown: "아덴을 영국 왕실에 이양"
 RAJ_hand_over_aden_to_the_crown_desc: "[ROOT.GetNameDef](은)는 계획대로 아덴의 지배권을 영국 왕실에 넘겨 행정적 부담을 덜 것입니다."
 RAJ_renegotiate_adens_control: "아덴 통제권 재협상"
 RAJ_renegotiate_adens_control_desc: "계획대로라면 아덴을 [ENG.GetName]에 넘겨야 하지만, 홍해에 무역항을 보유하면 상당한 이득을 취할 수 있습니다. 이 정책을 재협상하여 지배권을 유지해야 합니다."
 RAJ_renegotiate_adens_control_tt: "[992.GetName](을)를 [ENG.GetName]에 넘기지 않고 통제권을 유지합니다"
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_trade_port: "무역항"
 RAJ_trade_port_desc: "지금 아덴은 매우 작은 항구이지만, 투자만 있다면 급성장하는 항구로 변모할 수 있습니다."
 RAJ_fortify_aden: "아덴 요새화"
 RAJ_fortify_aden_desc: "이제 아덴이 중요한 항구가 된 만큼, 혹시 모를 공격에 대비해 보강할 필요가 있습니다."
 RAJ_purna_swaraj: "자치 - 푸르나 스와라지"
 RAJ_purna_swaraj_desc: "인도 내 [ENG.GetAdjective] 정부는 [RAJ.GetAdjective] 국민의 자유를 박탈했을 뿐만 아니라, 민중을 착취하며 인도의 경제, 정치, 문화, 정신적 기반까지 모두 파괴했습니다. 따라서 인도는 [ENG.GetAdjective]과의 관계를 끊고 푸르나 스와라지, 즉 완전한 독립을 이룩해야 합니다."
 RAJ_the_second_duar_war: "제2차 두아르 전쟁"
 RAJ_the_second_duar_war_desc: "지금과 같은 세계정세 속에서 [BHU.GetAdjective] 민족은 더 이상 독립 국가로 남을 수 없습니다. 이들을 인도 본토에 흡수해야만 합니다."
 RAJ_bhutanese_protectorate: "부탄 보호령"
 RAJ_bhutanese_protectorate_desc: "[BHU.GetAdjective]의 고립주의는 존중해야겠지만, 동시에 이런 소국은 제국주의 야망을 품은 나라에 잡아먹힐 수밖에 없다는 현실을 부정할 수 없습니다. 따라서 인도의 보호령이 되어 보호받을 것을 제안합니다."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetName]§!(이)가 §Y[RAJ.GetNameDefCap]§!의 자치령이 됩니다.\n\n상대가 수락할 확률이 증가하는 조건:\n우리에 대한 의견이 높음\n우리의 군대가 상대보다 훨씬 강함"
 RAJ_give_sikkim_administrative_rights_for_bhutan: "시킴에 부탄 행정 권한 부여"
 RAJ_all_india_students_federation: "전인도 학생 연합"
 RAJ_all_india_students_federation_desc: "[ENG.GetAdjective]의 지배에 대항해 학생들을 동원하면 우리 나라의 우수한 젊은이들이 기존 질서에 반기를 들고 활동할 것입니다."
 RAJ_league_against_gandhism: "반간디주의 연맹"
 RAJ_league_against_gandhism_desc: "마하트마의 비폭력주의는 존경받아 마땅합니다. 하지만 [ENG.GetAdjective](은)는 시위에 한결같이 총알로 응답해 왔습니다. 그러니 우리에겐 새로운 전략이 필요합니다. 피를 보는 한이 있더라도 말입니다."
 RAJ_league_against_gandhism_tt: "분할 불안 사건 발생 시 §G5%§!의 전쟁 지지도가 생성되며, 최대 §Y+50%§!까지 증가합니다."
 RAJ_league_against_gandhism_tt_event: "§Y$RAJ_league_against_gandhism$§!에 가담함으로써 전쟁 지지도가 §G+5%§! 추가됩니다"
 RAJ_mahatma: "마하트마"
 RAJ_mahatma_desc: "마하트마 간디는 의심의 여지가 없는 독립운동의 상징입니다. 간디 그리고 자와할랄 네루와 함께 우리는 영국의 억압에서 벗어날 것입니다."
 RAJ_swadeshi_movement: "스와데시 운동"
 RAJ_swadeshi_movement_desc: "[ENG.GetAdjective]에 의존하지 않고 자급자족하는 스와데시 운동은 독립운동에 활력을 불어넣고 인도의 부가 유출되지 않게 합니다."
 RAJ_form_a_federal_court: "연방 법원 수립"
 RAJ_form_a_federal_court_desc: "어떤 형태의 민주주의든 연방 법원이 있어야 법치주의가 작동하고 유지됩니다. 우리는 [ENG.GetAdjective] 변호사가 아닌 우리 법조인의 재판을 받아야 합니다."
 RAJ_defense_of_india_act: "인도 방위법"
 RAJ_defense_of_india_act_desc: "[GetRajName]의 안보가 외부의 침략으로 위협받고 있습니다. [ROOT.GetLeader](은)는 공공의 안전과 이익을 보장하고 [GetRajAdjective]의 방위를 위해 특별 조치를 마련하는 법령을 선포했습니다."
 RAJ_a_congress_resurgent: "의회 부활"
 RAJ_a_congress_resurgent_desc: "국민회의의 지지도와 권력이 급증하고 있습니다. 이제 무시하기 힘든 정치 세력으로 자리 잡았습니다."
 RAJ_khadi_movement: "카디 운동"
 RAJ_khadi_movement_desc: "스와데시 운동의 하나로, 카디가 독립의 상징이 되었습니다. 이 손으로 직접 짠 천은 저항을 상징하며, 카디로 만든 옷은 탄압받는 빈민에게 상당한 경제적 도움이 될 수 있습니다."
 RAJ_boycott_british_made_goods: "영국제 상품 불매"
 RAJ_boycott_british_made_goods_desc: "[ENG.GetAdjective]은 너무나 오랫동안 [GetRajName]에서 원자재를 빼내고, 그것을 가공해 우리에게 비싼 값에 되파는 만행을 저질러 왔습니다. [RAJ.GetRajAdjective]인은 [RAJ.GetRajAdjective]인을 위해 물건을 만들어야 하며, 압제자의 장사 수완에 휘둘려서는 안 됩니다."
 RAJ_litteracy_effort: "문해력 증진 노력"
 RAJ_litteracy_effort_desc: "무지한 국민은 무방비한 백지상태나 다름없습니다. 읽을 수 있는 능력은 모든 인간에게 필요한 능력입니다. 결국 양들이 똑똑해진다면 손해를 볼 것은 양치기밖에 없지 않겠습니까?"
 RAJ_debt_relief: "부채 탕감"
 RAJ_debt_relief_desc: "오랫동안 [ENG.GetAdjective]과 [GetRajAdjective]의 부유층은 서민들을 빚의 늪에 빠뜨렸고, 이제는 그 폐해가 사회 전반에 만연하게 되었습니다. 우리는 지방 정부에 로비하여, 부당한 빚의 굴레에 갇힌 서민들의 부담을 덜어줄 구제책을 마련할 것입니다."
 RAJ_expand_healthcare_facilities: "보건시설 확충"
 RAJ_expand_healthcare_facilities_desc: "[GetRajName]의 보건은 처참한 수준입니다. 이질, 콜레라, 말라리아 같은 질병이 시골을 휩쓸며 성장을 막고 있습니다. 현지 보건 시설을 확충하면 도움이 될 것입니다."
 RAJ_indo_centric_curriculum: "인도 중심 교육과정"
 RAJ_indo_centric_curriculum_desc: "그동안 [GetRajName]의 교육은 [ENG.GetAdjective] 세계관을 중심으로 이루어져, [GetRajAdjective]의 정체성을 약화하고 우리 역사를 복종과 종속의 역사로 취급했습니다. 이제는 [GetRajAdjective]의 정체성을 바탕으로 한 교육 체계를 통해 아이들에게 올바른 우리 역사를 가르쳐야 합니다."
 RAJ_enrollment_of_dali_children: "달리트 아동 입학"
 RAJ_enrollment_of_dali_children_desc: "카스트의 최하위 계층, '불가촉천민' 달리트는 끝없는 빈곤 속에 살고 있습니다. 우리나라의 오점인 카스트 제도를 해체하려면 우선 달리트 아동을 입학시키는 것부터 시작해야 합니다."
 RAJ_local_resistance_to_land_taxes: "토지세에 대한 현지의 저항"
 RAJ_local_resistance_to_land_taxes_desc: "델리 정부는 지방세로 대부분의 재정을 충당합니다. 이러한 세금 납부에 대한 저항을 조장하면 정부를 옥죄는 동시에 백성들에게 돌아가는 몫을 늘릴 수 있습니다."
 RAJ_tenancy_reforms: "임대차 개혁"
 RAJ_tenancy_reforms_desc: "비윤리적인 부유층이 주택 시장을 독점하면서, 집값을 높이고 생활 수준을 떨어뜨려 서민들에게 해를 끼치고 있습니다. 이에 의회는 임대차 개혁을 강력히 로비하여, 주인이 임대료로 청구할 수 있는 금액의 상한선을 정하도록 할 것입니다."
 RAJ_quinine: "퀴닌"
 RAJ_quinine_tt: "§Y추가 보급품§! 능력의 개선된 버전을 잠금 해제합니다.\n\n지휘력 비용: §Y0.15§!(대대별로 적용)\n기간: §Y10일§!\n재사용 대기: §Y21일§!\n\n§Y활성화 시:§!\n사단 손실: §G12.0%§!\n더위로 인한 손실: §G35.00%§!\n보급 유예: §G+240.0시간§!\n질병에 걸릴 확률: §G-100.00%§!\n§Y240§!시간 동안 군대에 충분한 보급품 제공"
 RAJ_quinine_desc: "우리 군에 퀴닌 또는 그와 유사한 약품을 배급하면 병사들이 말라리아에 걸리지 않고 열대 환경에서 싸울 수 있습니다."
 RAJ_temple_entry_movements: "사원 출입 운동"
 RAJ_temple_entry_movements_desc: "불가촉천민 제도는 나라의 분열만 초래하는 오점입니다. 이에 맞서려면 카스트를 막론하고 모든 사람이 예배당에 들어갈 수 있게 허용해야 합니다."
 RAJ_freedom_of_the_press: "언론의 자유"
 RAJ_freedom_of_the_press_desc: "언론의 자유는 신생 민주주의에 필요한 요소입니다. 언론의 자유가 없다면 권위주의가 머지않아 다시 나타날 것입니다."
 RAJ_provincial_autonomy: "독립의 길을 향해"
 RAJ_provincial_autonomy_occupation_law_tt: "번왕국에 §Y$independent_rule$§! 및 §Y$princely_subjugation$§! 점령법을 잠금 해제합니다"
 RAJ_provincial_autonomy_desc: "영국으로부터 지방 자치권을 추가로 얻는 것은 독립이라는 궁극적 목표를 위한 중요한 첫걸음이 될 것입니다."
 RAJ_provincial_autonomy_tt: "\n§Y두 국가 이론§!을 통해 완전히 독립하려면 §Y통일 벵골§! 또는 §Y동파키스탄§! 중점을 완료해야 합니다.\n\n§Y통일 인도§!를 통해 완전히 독립하려면 §Y세속 국가§! 중점을 완료해야 합니다.\n\n§Y반간디주의 연맹§!을 통해 완전히 독립하려면 §Y어둠 속의 공산주의자§! 또는 §Y피를 주면 자유를 주겠다§! 중점을 완료해야 합니다."
 RAJ_princely_states_policy: "번왕국 정책"
 RAJ_princely_states_policy_desc: "인도 아대륙에는 하이데라바드처럼 영향력 있는 강국부터 북부 전선의 작은 나라까지 다양한 형태와 규모의 번왕국이 존재합니다. 우리는 정책을 세워 이 번왕국들을 어떻게 다룰지 정해야 합니다."
 RAJ_indian_legion: "인도 군단"
 RAJ_indian_legion_desc: "[GER.GetName]이 통제하는 인도인 포로들로 구성된 인도 군단은 사막전 전투에 능숙하도록 충분한 훈련을 받았습니다. 이들의 경험을 활용하면 우리 군 전력을 강화할 수 있습니다."
 RAJ_the_pakistan_movement: "파키스탄 운동"
 RAJ_the_pakistan_movement_desc: "무슬림의 나라 파키스탄을 세우자는 목소리가 날로 커지고 있습니다. 힌두교도와 무슬림의 충돌이 계속된다면 인도가 하나의 나라로 남는 것은 불가능할지도 모릅니다."
 RAJ_the_pakistan_movement_tt_1: "다음 중 하나가 충족될 때까지 새로고침:\n§Y-[PAK.GetName]§!이 독립함\n§Y-[PAK.GetName]§!이 항복함\n-§Y5§!번 반복함\n\n해당 정신의 효과가 §Y90일§! 동안 지속된 후 다음을 획득: "
 RAJ_the_pakistan_movement_tt_2: "§Y90§!일 동안"
 RAJ_assam_oil_dlc: "아삼 석유"
 RAJ_assam_oil_dlc_desc: "최근 아삼 주에서 대규모 유전을 발견했습니다. 아삼에 국영 석유 회사를 설립하고 석유 굴착 시설을 지으면 국가 경제를 크게 발전시킬 수 있습니다."
 RAJ_tata_steel_dlc: "타타 제철"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_incorporation_of_the_east_india_company: "동인도 회사 설립"
 RAJ_incorporation_of_the_east_india_company_desc: "대공황의 충격과 거세지는 독립 요구로 인해 [ENG.GetAdjective] 왕실에서 인도를 통치할 여력이 없어지게 되었습니다. 이 조치로 잠시 정세가 불안정해지기는 하겠지만, 그렇다고 현재 방식을 유지할 수는 없습니다."
 RAJ_incorporation_of_the_east_india_company_tt: "§Y영국령 인도§!가 §Y동인도 회사§!와 §Y인도§! 잔존 세력으로 분리됩니다"
 RAJ_special_economic_zones: "경제특구"
 RAJ_special_economic_zones_desc: "국내에 경제특구를 설립하여 기업의 투자를 장려하고, 해당 기업의 세금 부담을 완화할 것입니다."
 RAJ_seek_intial_funding: "초기 자금 조달"
 RAJ_seek_intial_funding_desc: "원대한 야망을 실현할 기틀을 마련하려면 [ENG.GetAdjective] 투자자들의 투자를 받아야 합니다. 그들의 초기 자본은 우리 경제의 엔진에 불을 붙이는 불씨가 될 것입니다."
 RAJ_seek_intial_funding_tt: "건설 슬롯 §G3§!개 추가\n§Y$RAJ_incorporation_of_the_east_india_company$§!가 완료될 시 우리 수도에 §Y민간공장§! §G3§!개 추가"
 RAJ_seek_intial_funding_unlock_tt: "§Y$RAJ_seek_intial_funding$§! 중점 잠금 해제\n\n"
 has_paid_initial_funding: "투자자들에게 배당금을 지불함"
 RAJ_princely_autonomy: "번왕국 자치"
 RAJ_princely_autonomy_tt: "번왕국을 괴뢰국으로 해방 시 다음을 추가:"
 RAJ_princely_autonomy_desc: "아대륙이 점차 불안정해지고 있습니다. 이에 지방의 번왕들을 내세워 통제권을 확립하고자 합니다. 번왕은 현지에서 형식적인 권력을 얻고, 우리는 이익을 챙길 것입니다. 물론 번왕이 돈을 낸다면 말입니다."
 RAJ_funnel_british_investments_into_princely_states: "번왕국에 투자 집중"
 RAJ_funnel_british_investments_into_princely_states_tt: "인도 아대륙의 모든 종속국이 §Y민간공장§! §G1§!개와 건설 슬롯 §G3§!개를 얻습니다.\n아직 해방되지 않은 종속국은 해방되는 즉시 보너스를 받습니다."
 RAJ_funnel_british_investments_into_princely_states_desc: "왕실은 회사에 투자된 자금 전액을 인도 내에서 사용하라고 지시했습니다. 하지만, 이 자금을 꼭 회사 내에서 써야 한다고는 명시하지 않았습니다."
 RAJ_demobilize: "동원 해제"
 RAJ_demobilize_desc: "정부에서 최소한의 평화유지군만 남기고 나머지 군을 해산하라는 핵심 조건을 제시했습니다. 우리 군대가 정부군보다 커질 것을 우려하는 것으로 보입니다."
 RAJ_form_a_police_force: "보안군 결성"
 RAJ_form_a_police_force_desc: "제한 조치 때문에 우리는 정식 군대를 유지할 수 없지만, 경찰력이라는 명목으로 보안 부대를 조직하고 장비를 갖추는 것은 허용됩니다. 이는 우리의 이익을 보호하기 위한 필수 조치입니다."
 RAJ_a_private_military: "사설 군대"
 RAJ_a_private_military_tt_1: "인력과 장비를 모두 갖춘 비정규 사단을 창설합니다.\n\n사단을 의용군으로 파견하면, 이전에 우리가 의용군을 보낸 적 없는 국가에 한해 §Y365§!일 동안 오프맵 §Y민간공장§! §G1§!개가 제공됩니다.\n같은 국가에 의용군을 새로 파견할 경우 §Y540§!일 이후에 공장이 다시 제공됩니다.\n\n이 공장은 §Y세금§! 계산에 포함되지 않습니다."
 RAJ_a_private_military_desc: "지역 경찰을 사설 군대로 전환하기는 쉽습니다. 엄밀히 말하면 어느 부대에 소속되는 것이 아니라, 정부 규정에 따라 회사에서 직접 급여를 받는 형태가 될 것입니다."
 RAJ_headhunt_army_personell: "군대 인재 영입"
 RAJ_headhunt_army_personell_desc: "현재 다수의 유능한 전직 군인이 일자리를 찾고 있습니다. 우리는 정부보다 더 나은 조건을 제시할 수 있습니다."
 RAJ_lobby_for_increased_policing_responsibilities: "경찰 권한 확대를 위한 로비"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "세상은 예전만큼 평화롭지 않습니다. 나라 안팎으로 긴장이 고조되면서 우리가 회사의 재산을 보호해야 할 명분이 더 커졌습니다. 이에 민간군사기업의 예산을 늘리고자 로비를 하려 합니다. 정부도 이해할 것으로 확신하지만, 설령 못 하더라도 돈으로 구슬리면 됩니다."
 RAJ_circuvment_demobilization_restrictions: "제한 우회"
 RAJ_circuvment_demobilization_restrictions_desc: "정부는 여전히 동원 가능한 병력을 엄격하게 제한하고 있습니다. 왕실도 자신들의 통제를 받지 않는 군대가 극도로 두려운 모양입니다. 하지만 문제없습니다. 이러한 제한은 뇌물을 주거나 특정 종교의 종사자들을 군대 인원으로 계산하지 않는 식으로 피할 수 있습니다."
 RAJ_manipulate_army_statistics: "군 통계 조작"
 RAJ_manipulate_army_statistics_tt: "인력과 장비를 모두 갖춘 비정규 사단을 창설합니다."
 RAJ_manipulate_army_statistics_desc: "왕실은 우리 민간군사기업의 규모와 영향력이 너무 커져 상비군을 위협하는 상황을 경계하고 있습니다. 하지만 숫자 조작이나 허위 정보 유포처럼 정부의 감시를 따돌릴 방법은 얼마든지 있습니다."
 RAJ_just_good_business: "그저 사업일 뿐입니다"
 RAJ_just_good_business_desc: "우리는 동쪽 이웃 국가에 아무 악감정도 없습니다. 다만 그곳에 우리에게 필요한 자원이 있어서 이치에 맞는 선택을 한 것뿐입니다."
 RAJ_crush_the_anathema: "저주 분쇄"
 RAJ_crush_the_anathema_desc: "공산주의는 사업에 있어서 저주나 다름없습니다. 돈이 돌아야 세상이 돌아가는데, 공산주의 사회는 세상을 정체시킬 뿐입니다. 이 썩어빠진 존재를 불태워야 합니다."
 RAJ_nothing_personal: "악감정은 없습니다"
 RAJ_nothing_personal_tt: "§Y[ENG.GetNameDef]§! 및 §Y영연방 국가들§!에 대한 전쟁 명분을 생성합니다"
 RAJ_nothing_personal_desc: "왕실은 오랫동안 자신들의 뜻을 강요하며, 시대에 뒤떨어진 조치로 우리의 성장을 억눌러 왔습니다. 악감정이 있지는 않지만, 정부가 우리 성장 부진의 원인이 되어서는 안 됩니다."
 RAJ_bombay_trade_port: "봄베이 무역항"
 RAJ_bombay_trade_port_desc: "봄베이에는 막대한 양의 물자를 수입하고 수출하는 세계적인 무역항으로 성장할 잠재력이 있습니다. 이를 실현하려면 항만 시설 확장에 투자가 필요합니다."
 RAJ_take_in_british_naval_experts: "[ENG.GetAdjective] 해군 전문가 초청"
 RAJ_take_in_british_naval_experts_desc: "영국 본토에 세계 최고 수준의 해군 전문가들이 있으니, 그리 어렵지 않게 데려올 수 있을 것입니다."
 RAJ_the_need_for_a_mercantile_navy: "상선단의 필요성"
 RAJ_the_need_for_a_mercantile_navy_desc: "해상 무역은 전 세계적으로 가장 중요한 무역 수단입니다. 우리는 이러한 물자를 운송하고 방어할 수 있는 해군을 반드시 확보해야 합니다."
 RAJ_trade_route_protection: "무역로 보호"
 RAJ_trade_route_protection_desc: "동쪽과 서쪽에서 적대 세력이 형성되고 있습니다. 우리 해역을 오가는 물품을 탈취하려는 자들에게 억지력을 행사할 수 있는 위치에 있어야 합니다."
 RAJ_procure_the_guns: "바루나 함포"
 RAJ_procure_the_guns_desc: "우리 항로를 지키려면 강력한 억제력이 필요하고, 그만한 억제력을 갖추려면 엄청나게 큰 함포가 있어야 합니다."
 RAJ_procure_the_task_force: "바루나 태스크 포스"
 RAJ_procure_the_task_force_desc: "아무리 거대한 함선이라도 호위 전력이 없으면 적 함선에 무방비로 노출될 수 있습니다. 강력한 해군 태스크 포스를 구성하면 주력함이 주요 목표를 수행할 수 있도록 보장할 수 있습니다."
 RAJ_procure_the_armor: "바루나 장갑"
 RAJ_procure_the_armor_desc: "바루나에는 매우 두꺼운 장갑이 필요합니다. 비용을 절감하려면 우선 비교적 저렴한 프로젝트에서 시제품을 제작해 봐야 합니다."
 RAJ_institutional_money_laundering: "제도적 자금 세탁"
 RAJ_institutional_money_laundering_desc: "투자자들은 자금의 실제 사용처를 알 필요가 없습니다. 우리의 목표이자 의무는 무슨 수를 써서라도 이윤을 극대화하는 것입니다. 사기 좀 치는 게 대수겠습니까? 투자자들은 전혀 눈치 못 챌 겁니다."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "고위 경영진 선임"
 RAJ_appoint_a_c_suite_desc: "강력한 기업 리더십은 성공의 필수 요소입니다. 유능한 경영진을 구성하면 효과적인 경영, 전략적인 비전, 지속적인 성장을 이룰 수 있습니다."
 RAJ_company_bonuses: "회사 성과금"
 RAJ_company_bonuses_desc: "회사 전체의 효율성을 높이기 위해 성과에 따라 성과금을 지급할 것입니다."
 RAJ_creative_accounting: "창의적 회계"
 RAJ_creative_accounting_desc: "몇 가지 창의적인 회계 기법을 활용하면 수익 일부를 감쪽같이 없앨 수 있습니다. 적어도 세무 당국 눈에는요."
 RAJ_privatized_healthcare: "민영화된 의료"
 RAJ_privatized_healthcare_desc: "우리 영토에서 공산주의적 의료 제도의 싹을 잘라야 합니다. 의료 서비스는 시장의 보이지 않는 손을 통해 자격을 얻어 낸 이들에게만 제공되어야 합니다."
 RAJ_arrest_congress_leaders: "의회 지도층 체포"
 RAJ_arrest_congress_leaders_desc: "의회 지도층은 회사가 통치하는 새로운 현실에 순응하지 않습니다. 이들은 계속 저항하며 틈만 나면 소란을 피웁니다. 이 불만 세력이 더 퍼지기 전에 밟아버려야 합니다."
 RAJ_union_busting: "노동조합 분쇄"
 RAJ_union_busting_desc: "노동조합은 성과 기반 발전과 혁신을 저해하는 존재입니다. 노동자에겐 아무 도움도 안 되면서 기업들만 불필요한 관료주의의 늪에 빠뜨립니다. 이 공산주의 의제가 확산되기 전에 없애야 합니다."
 RAJ_night_shifts: "야간 근무"
 RAJ_night_shifts_desc: "야간 근무를 도입하면 운영 능력이 향상되고 생산 속도가 빨라집니다. 추가 비용이 들긴 하지만, 24시간 쉬지 않고 생산하는 이득에 비하면 사소합니다."
 RAJ_legalize_the_opium_trade: "아편 무역 합법화"
 RAJ_legalize_the_opium_trade_desc: "논란의 여지는 있지만, 아편을 합법화하면 막대한 경제적 이익을 얻을 수 있습니다. 아편 거래 규제를 통해 사회적 문제로 여겨지던 것을 재정 전략의 수익원으로 전환할 수 있습니다."
 RAJ_force_china_to_accept_opium_trade: "제3차 아편 전쟁"
 RAJ_force_china_to_accept_opium_trade_tt: "세계 아편 시장이 등장할 것입니다. 일부 장군은 이에 지나치게 매혹될지도 모릅니다..."
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetName]의 아편 무역 통제는 우리의 성장 목표와 정면으로 충돌합니다. 저들이 하는 행동이 잘못됐다는 걸 확실히 일깨워 주어야 합니다."
 RAJ_new_economic_policy: "신경제정책"
 RAJ_new_economic_policy_desc: "낮은 세금과 기업 친화적인 정책을 통해 자본 투자와 기업 성장을 촉진하는 정책을 고수합니다."
 RAJ_phantom_armies: "유령 군대"
 RAJ_phantom_armies_desc: "대차대조표에 고용한 군인 수를 부풀리면 세무 당국을 속일 수 있습니다."
 RAJ_corporate_domination: "기업의 지배"
 RAJ_corporate_domination_desc: "아대륙에 대한 통제력을 강화하면서 민간 및 공공 부문에 대한 지배력을 확대할 수 있었습니다. 완전한 통제라는 목표를 통해 직접적이든 간접적이든 모든 기업의 생산성을 높일 수 있습니다."
 RAJ_restrictive_administration_budget: "제한적 행정 예산"
 RAJ_restrictive_administration_budget_desc: "재정 규율을 유지하려면 필수적이지 않은 지출을 모두 제거해야 합니다. 예산을 효율적으로 사용하려면 측정 가능한 수익을 내는 분야에 자원을 집중해야 합니다."
 RAJ_open_up_new_markets: "새로운 시장 개방"
 RAJ_open_up_new_markets_desc: "과감한 조치로 시장을 확대하지 않으면 몇 년 안에 시장이 포화 상태에 이를 것입니다. 이러한 이유로 인접 지역에 대한 적대적 합병에 착수하려 합니다."
 RAJ_hostile_takeover: "적대적 인수합병"
 RAJ_hostile_takeover_tt: "§Y민간공장§!을 위한 지역 구매 결정을 잠금 해제합니다. 처음 시작할 때 보유했던 지역은 구매 시 할인이 적용됩니다."
 RAJ_hostile_takeover_desc: "모든 건 돈으로 살 수 있습니다. 중요한 건 가격과 어디까지 비굴해질 각오가 되어 있느냐의 문제입니다."
 RAJ_shareholder_democracy: "주주민주주의"
 RAJ_shareholder_democracy_desc: "이 나라의 입법권은 명목상으로는 회사에 있습니다. 그러나 판사와 입법부가 모두 우리 주머니에서 돈을 받기에, 우리는 손쉽게 유리한 법안을 통과시키고 반대파를 갈라놓을 수 있습니다."
 RAJ_debt_manipulation: "부채 조작"
 RAJ_debt_manipulation_desc: "기존 부채를 이용해 손실을 가장하면 세금을 덜 내고 초과 이익을 비축할 수 있습니다."
 RAJ_productivity_mandate: "생산성 지시"
 RAJ_productivity_mandate_desc: "투자자들에게 한 약속 때문에 우리는 모든 분야에서 생산성을 극대화해야 합니다. 생산성은 더 이상 목표가 아니라, 어떤 대가를 치르더라도 달성해야 하는 의무입니다."
 RAJ_lowest_bigger_construction: "건설 비용 절감"
 RAJ_lowest_bigger_construction_desc: "건설 비용을 줄이려면 항상 가장 낮은 값을 부른 입찰자를 택해야 합니다."
 RAJ_water_privatization: "식수 민영화"
 RAJ_water_privatization_desc: "현지 식수 공급업체와 민관 협력 관계를 체결하여 효율성과 서비스 품질을 개선합니다."
 RAJ_expand_tax_loopholes: "세금 탈루 확대"
 RAJ_expand_tax_loopholes_desc: "세법의 허점을 이용하면 납세 의무를 최소화하고 절감한 금액을 추가 확장에 재투자할 수 있습니다. 효율성이란 결국 재무제표에서 시작됩니다."
 RAJ_land_grab: "토지 취득"
 RAJ_land_grab_desc: "급속한 산업화의 요구를 충족하려면 아대륙 전체의 토지를 취득하고 재활용해야 합니다. 발전이 최우선 과제일 때는 확장을 주저해선 안 됩니다."
 RAJ_deforestation: "불을 위한 연료"
 RAJ_deforestation_desc: "불은 산업의 연료입니다. 불의 연료는 나무와 석탄인데, 마침 우리에겐 그 둘이 넘쳐납니다. 쓰지 않을 이유가 있을까요?"
 RAJ_agricultural_cooperatives: "농업협동조합"
 RAJ_agricultural_cooperatives_tt: "§Y민간공장§!이 4개 이상 있는 모든 소유 주에 §Y기반시설§! §G1§!개가 추가됩니다.\n이 중점으로 획득한 §Y기반시설§! 2개당 §Y민간공장§! §G1§!개가 추가됩니다."
 RAJ_agricultural_cooperatives_desc: "여러 농민이 소유한 농업협동조합은 지속 가능성, 자립 능력, 역량 강화의 핵심입니다."
 RAJ_tea_exports: "차 수출"
 RAJ_tea_exports_tt: "§Y최대 5배까지 확대 가능§!"
 RAJ_tea_exports_tt_2: "\n독립할 시 §Y$idea_RAJ_tea_exports$§!이 제거되고"
 RAJ_tea_exports_desc: "전 세계적으로 주요 수출품이 된 차는 많은 인도인의 삶에서 기초가 되는 존재입니다."
 RAJ_cottage_industries: "가내 공업"
 RAJ_cottage_industries_desc: "집에서 이루어지는 사업과 제조 활동은 대규모 제조업의 현실적인 대안으로, 사람들에게 자립 의식을 심어줍니다."
 RAJ_sikh_religious_guarantees: "시크교 권리 보장"
 RAJ_sikh_religious_guarantees_desc: "시크교도는 중요한 종교적 소수집단이자 용맹한 전사입니다. 이들의 종교적 권리를 보장하여 회유해야 합니다."
 RAJ_punjab_autonomy: "펀자브 자치"
 RAJ_punjab_autonomy_desc: "시크교도는 펀자브 지방을 매우 중요하게 여깁니다. 이들에게 지방 자치권을 부여하면 신뢰를 얻을 수 있을 것입니다."
 RAJ_handloom_weaving: "수직기 직조"
 RAJ_handloom_weaving_desc: "수직기 직조는 아대륙에서 전통과 독립의 상징이 되었습니다. 그리고 지역 제조업체에 일할 기회를 제공하기도 합니다."
 RAJ_lahore_resolution: "라호르 결의"
 RAJ_lahore_resolution_desc: "국내 소수 무슬림 인구가 라호르 결의를 채택하여 자신들만의 보금자리 파키스탄을 요구하고 있습니다."
 RAJ_united_bengal: "통일 벵골"
 RAJ_united_bengal_tt: "분할이 이루어질 때 §Y[BAN.GetName]§!가 독립합니다"
 RAJ_united_bengal_desc: "파키스탄을 벵골과 파키스탄 두 나라로 나누는 것은 합리적인 결정입니다. 파키스탄 정부가 멀리 떨어진 방글라데시 지역을 제대로 통치할 수 있을 리 만무합니다."
 RAJ_eastern_pakistan: "동파키스탄"
 RAJ_eastern_pakistan_tt: "분할이 이루어질 때 §Y[BAN.GetName]§!가 §Y[PAK.GetName]§!의 소유가 됩니다"
 RAJ_eastern_pakistan_desc: "방글라데시는 동파키스탄이 되고, 모든 무슬림은 하나의 깃발 아래 통치받게 될 것입니다."
 RAJ_partition_preparation: "분할 준비"
 RAJ_partition_preparation_tt: "§Y분할 발생 시 분할의 영향력을 줄입니다§! 분할에 대비할 때 얻는 효과: \n"
 RAJ_partition_preparation_tt_2: "대비하지 않을 때 얻는 효과: \n"
 RAJ_partition_preparation_desc: "분할에 대비하지 않으면 수백만 명이 이동하면서 혼란을 겪게 됩니다."
 RAJ_indian_independence_act: "인도독립법"
 RAJ_indian_independence_act_desc: "역사에서도 보기 드문 순간이 도래했습니다. 옛것에서 새것으로 나아가는 순간, 한 시대가 끝나는 순간, 오랫동안 억압받았던 한 국가의 정신이 비로소 목소리를 내는 순간입니다."
 RAJ_tryst_with_destiny: "운명과의 회합"
 RAJ_tryst_with_destiny_desc: "오랜 세월 전, 우리는 운명과 약속했습니다. 이제 그 약속을 모두 이루지는 못할지라도, 많은 것을 실현할 때가 왔습니다. 세계가 잠든 한밤중에, 인도는 삶과 자유를 맞이할 것입니다."
 RAJ_india_united: "통일 인도"
 RAJ_india_united_tt: "§Y인도가 분할되지 않고 하나로 남습니다§!"
 RAJ_india_united_desc: "이슬람교, 힌두교, 기독교, 유대교, 무엇을 믿든 우리는 모두 인도인입니다."
 RAJ_power_sharing_agreement: "권력 분담 협정"
 RAJ_power_sharing_agreement_desc: "무슬림 연맹은 우리를 의심의 눈초리로 바라보며, 힌두교가 주류를 이룬 인도에서 무슬림에게 어떤 일이 닥칠지 두려워합니다. 우리는 권력을 동등하게 나누는 협정을 맺을 것입니다."
 RAJ_cabinet_mission_plan: "내각 사절단 계획"
 RAJ_cabinet_mission_plan_desc: "무슬림과 힌두교도가 공동 전선을 펼쳐 [ENG.GetAdjective] 정부가 파견한 대표단을 상대할 준비를 마쳤습니다."
 RAJ_inclusive_nationalism: "포용적 민족주의"
 RAJ_inclusive_nationalism_desc: "민족주의와 국가에 대한 자부심이 꼭 나쁜 것만은 아닙니다. 그것으로 모두를 포용하게 한다면 오히려 좋습니다. 모두가 공통된 애국심을 나눈다면 유대는 깨지지 않을 것입니다."
 RAJ_a_secular_state: "세속 국가"
 RAJ_a_secular_state_desc: "인도는 종교적인 나라지만, 소수 집단에 대한 편견이 있을 수 있다는 의구심을 불식하기 위해 국가 자체는 세속적이어야 할 필요가 있습니다."
 RAJ_a_permanent_muslim_governmental_seat: "영구적 무슬림 정부 의석"
 RAJ_a_permanent_muslim_governmental_seat_desc: "무슬림은 우리 나라에서 규모가 큰 소수 집단입니다. 통일 인도에 대한 무슬림의 불안을 잠재우고자, 이들에게 정부 의석을 영구적으로 부여할 것입니다."
 RAJ_pledge_for_the_allies: "연합국을 향한 서약"
 RAJ_pledge_for_the_allies_desc: "세계 곳곳에서 파시즘과 공산주의가 득세하는 지금 인도는 홀로 설 수 없습니다. [ENG.GetName](이)가 인도의 우방은 아니었을지라도 그 외 다른 세력은 우리의 확실한 적입니다."
 RAJ_indian_prosperity_sphere: "인도 번영권"
 RAJ_sideline_the_conflict: "충돌 배제"
 RAJ_sideline_the_conflict_desc: "[ROOT.GetName](이)가 다른 나라의 오판과 영토 침략으로 고통받아야 할 이유는 없습니다. 우리는 외부가 아닌 내부에 집중해야 합니다."
 RAJ_india_indivisible: "인도는 나누어질 수 없다"
 RAJ_india_indivisible_tt: "§Y인도§!, §Y파키스탄§!, §Y방글라데시§! 지역을 핵심 주로 만드는 결정을 잠금 해제합니다."
 RAJ_india_indivisible_desc: "나라에 불안과 갈등이 가득합니다. 하나의 [ROOT.GetName](을)를 이룩하려면 모두가 협력해야 합니다."
 RAJ_preamble_to_the_constitution_of_india: "[GetRajName] 헌법 서문"
 RAJ_preamble_to_the_constitution_of_india_desc: "우리는 [GetRajName] 국민으로서, [GetRajName]를 주권적 사회주의 세속 민주공화국으로 건설하고, 모든 시민에게 정의, 자유, 평등을 보장하며, 나아가 모든 이들 사이의 박애를 촉진할 것을 엄숙히 결의한다."
 RAJ_an_economy_unbound: "해방된 경제"
 RAJ_an_economy_unbound_desc: "이제 종주국의 압제에서 벗어나면서, 우리 경제는 마침내 이전의 의무에서 벗어나 만개할 수 있게 되었습니다."
 RAJ_annex_goa: "고아 합병"
 RAJ_annex_goa_desc: "고아는 본래 인도의 영토였으나 제국주의 세력에 빼앗겼습니다. [POR.GetName]이 고아를 지킬 수 없다는 것은 명백한 사실입니다. 이제 이 역사적 잘못을 바로잡아야 합니다."
 RAJ_a_tiger_uncained: "족쇄에서 풀려난 호랑이"
 RAJ_a_tiger_uncained_desc: "우리는 너무나 오랫동안 여러 제국에 복속되어 제국주의 통치의 굴레와 사슬에 묶여 있었습니다. 포획자의 손아귀에서 풀려난 호랑이처럼, 우리 나라는 결코 다시는 순순히 지배당하지 않을 것입니다."
 RAJ_suppress_paramilitary_organizations: "준군사조직 진압"
 RAJ_suppress_paramilitary_organizations_desc: "[GetRajName]에는 여전히 이질적인 준군사 조직들이 남아 있습니다. 잡초가 깊숙이 뿌리내리면 뽑기 어려워지는 법이니, 그 전에 처리해야 합니다."
 RAJ_defend_burma: "버마 방어"
 RAJ_defend_burma_desc: "[BRM.GetName](은)는 [JAP.GetName]의 공세를 막아주는 보루입니다. 이곳의 방어력을 강화하는 것이 우리에게도 이득입니다."
 RAJ_mixed_economy: "혼합 경제"
 RAJ_mixed_economy_tt: "자원이 6개 이상 있는 모든 핵심 주에서 연구한 §Y발굴 기술§!당 자원을 §G+3§! 얻습니다"
 RAJ_mixed_economy_desc: "우리에게는 천연자원이 풍부하므로, 광물 추출을 다각화하면 자원 자립도를 높일 수 있습니다."
 RAJ_land_reforms: "토지 개혁"
 RAJ_land_reforms_desc: "더 많은 사람에게 자신이 보유한 토지를 활용할 권리를 부여한다면, 그들을 빈곤에서 구제할 수 있을 것입니다."
 RAJ_education_efforts: "교육 주력"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_desc: "[ROOT.GetName]의 문맹률은 아직도 높습니다. 강대국을 따라잡으려면 교육에 훨씬 많이 투자해야 합니다."
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_fight_malnutrition: "영양실조 퇴치"
 RAJ_attract_scientists: "과학자 유치"
 RAJ_attract_scientists_desc: "막대한 부를 바탕으로 전 세계에서 최고의 과학자를 유치할 수 있게 되었습니다."
 RAJ_fight_malnutrition_desc: "국민들이 겪는 영양실조를 극복하기 위해 광범위한 계획을 시행해야 합니다."
 RAJ_import_substitution_industrialisation: "수입 대체 산업화"
 RAJ_import_substitution_industrialisation_desc: "형편이 된다면 수입품을 국산품으로 대체하도록 국산품의 제조 비용을 보전해 주어야 합니다."
 RAJ_i_am_death: "나는 이제 죽음이요"
 RAJ_i_am_death_desc: "암살 위기를 겪은 후 혼수 상태에 빠졌던 우리 지도자가 깨어났습니다. 그는 자신의 끔찍한 고통을 곱씹던 중, 깨달음을 얻었습니다. 인류의 잔혹한 본성을 막을 수 없다면, 전 인류가 자신의 강력한 민주적 통제 아래 있어야 한다는 것입니다."
 RAJ_destroyer_of_worlds: "세상의 파괴자가 되었도다"
 RAJ_destroyer_of_worlds_desc: "시간이 지나면 우리는 적들을 모조리 섬멸할 수 있는 강력한 세상의 파괴자로 성장할 것입니다."
 RAJ_uranium_tipped_bullets: "우라늄 탄환"
 RAJ_uranium_tipped_bullets_desc: "우라늄이 남아도니, 총알 끝부분을 우라늄으로 해 보는 건 어떨까요?"
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!:\n    대물 공격: §G+25%§!\n    관통: §G+100%§!\n§Y$category_cavalry$§!:\n    대물 공격: §G+10%§!\n    관통: §G+40%§!\n§Y$category_artillery$§!:\n    관통: §G+100%§!\n§Y$category_tank_destroyers$§!\n    대물 공격: §G+15%§!\n    관통: §G+20%§!\n§Y$anti_tank$§!\n    대물 공격: §G+10%§!\n    관통: §G+20%§!\n§Y$mot_anti_tank_brigade$§!\n    대물 공격: §G+10%§!\n    관통: §G+20%§!\n§Y$anti_air$§!\n    대공 공격: §G+10%§!\n§Y$mot_anti_air_brigade$§!\n    대공 공격: §G+10%§!"
 RAJ_contamination_cleanup_crew: "오염 정화반"
 RAJ_contamination_cleanup_crew_desc: "우리 병사들은 핵 낙진 같은 극한 상황에서도 싸울 준비가 되어 있어야 합니다."
 RAJ_rolling_nuke_barrages: "이동 핵 탄막사격"
 RAJ_rolling_nuke_barrages_desc: "이동 탄막사격은 대전쟁 당시 흔한 전술이었습니다. 새로운 기술로 더욱 파괴적인 탄막사격이 가능해졌습니다."
 RAJ_bathe_in_hellfire: "지옥불로 씻으리라"
 RAJ_bathe_in_hellfire_desc: "우리의 적에겐 두 가지 선택만이 있습니다. 굴복하거나, 불에 타거나."
 RAJ_bathe_in_hellfire_desc_tt: "이제 §Y핵폭탄§!이 폭격한 주 내 §Y군수공장§!의 §Y50%§!를 영구적으로 파괴합니다.\n이제 §Y열핵폭탄§!이 폭격한 주 내 §Y군수공장§!의 §Y100%§!를 영구적으로 파괴합니다."
 RAJ_jaguar: "재규어"
 RAJ_jaguar_desc: "하늘에서 민주적 정의를 배달하는 데는 재규어만 한 게 없습니다."
 RAJ_ammunition_factory_khadki: "카드키 탄약 공장"
 RAJ_ammunition_factory_khadki_desc: "현대식 전투 부대에 무기를 공급하려면 우리 나라의 군수공장을 대폭 확장해야 합니다."
 RAJ_rifle_factory_ishapore_west_bengal: "이샤포르 총기 공장"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "이샤포르 소총 공장은 카드키 공장과 협력하여 군대에 소화기를 공급할 것입니다."
 RAJ_gun_and_shell_factory_cossipore: "야포 및 포탄 공장"
 RAJ_gun_and_shell_factory_cossipore_desc: "카시오포르 공장을 통해 보병 장비 생산 능력을 강화하는 한편 병력에 탄약을 수월하게 공급할 수 있을 것입니다."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "아루반카두 코다이트 공장"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "포병대에 좋은 장약을 제공하면, 우리의 중함포가 적보다 우위를 점할 수 있습니다."
 RAJ_local_recruitment_offices: "지역 병무청"
 RAJ_local_recruitment_offices_desc: "우리나라는 인구가 많아, 굳이 징집령을 내리지 않아도 경제적 어려움을 해결하고자 자원입대할 사람이 차고 넘칩니다. 병무청을 설치하면 자원병을 충분히 확보할 수 있을 것입니다."
 RAJ_local_recruitment_offices_tt: "[?RAJ_recruitment_offices_timeout_max]개월마다 §Y$idea_RAJ_agrarian_society$§!의 불이익이 다음과 같이 감소합니다.\n 모병 가능 인구 변동치: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n 동원 속도: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n 동원법 비용 변동치: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "군인 연금"
 RAJ_military_pensions_desc: "군 복지 혜택으로 군인 연금을 제공하면, 인력을 더 오래 유지할 수 있어 군사 조직 전체가 강화됩니다."
 RAJ_legacy_of_military_service: "병역의 유산"
 RAJ_legacy_of_military_service_desc: "[GetRajName]의 많은 마을에서는 아버지가 군에 있었으니, 아들도 복무하도록 압박을 받는 사례가 많습니다. 어쨌든 이것도 전통이니, 이를 잘 활용해 평소보다 많은 신병을 모집할 수 있습니다."
 RAJ_indian_states_force: "인도 주방위군"
 RAJ_indian_states_force_desc: "번왕국에는 [GetRajName] 방위를 위해 소집 가능한 자체 군대가 있습니다."
 RAJ_frontier_corps: "국경 부대"
 RAJ_frontier_corps_desc: "우리 나라에는 다양한 자연환경이 존재합니다. 동부의 험준한 국경 지대도 그중 하나입니다. 그곳 민병대와 접선하여 거친 지형에서의 전투 기술을 접목한다면 우리에게 큰 도움이 될 것입니다."
 RAJ_seven_shackles: "일곱 족쇄"
 RAJ_seven_shackles_2: "일곱 족쇄 중 넷째부터 여섯째까지"
 RAJ_release_subjects_hint_tt: "§Y우리가 아대륙에서 해방한 종속국은 산업 중점을 다른 중점보다 우선시할 가능성이 높습니다.§!"
 RAJ_famine_impact_reduction: "§Y이는 기근 발생 시 충격을 줄여줄 것입니다§!"
 has_arrested_bose: "영국 정부가 수바스 찬드라 보스를 체포함"
 RAJ_heavy_industries: "중공업"
 RAJ_heavy_industries_desc: "[RAJ.GetName]의 미래를 위해서는 급속한 산업화가 필수입니다. 중공업을 튼튼히 키우면 현대 세계에 필요한 군사력과 경제적 독립의 기반을 다질 수 있습니다."
 RAJ_strike_against_china: "[CHI.GetName] 공격"
 RAJ_strike_against_china_desc: "[CHI.GetName](은)는 지역 강국이 되면, 당장은 아닐지라도 언젠가는 분명히 우리를 공격할 것입니다. 그러니 우리가 먼저 쳐야 합니다."
 RAJ_strike_burma: "[BRM.GetNameDef] 공격"
 RAJ_strike_burma_desc: "[BRM.GetName](을)를 그대로 두는 것은 우리 동쪽 국경에 전략적으로 큰 위협입니다. 이곳을 지배하면 국경을 안전하게 지키고 외세가 발판을 마련할 가능성을 차단할 수 있습니다."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_seek_financial_aid_from_the_ussr: "[SOU.GetNameDef]에 재정 지원 요청"
 RAJ_seek_financial_aid_from_the_ussr_desc: "혁명적 목표를 실현하고 국가 발전 속도를 높이기 위해 [SOU.GetNameDefCap]에 재정 지원을 요청하기로 했습니다. [SOU.GetName]의 지원을 통해 연대와 힘에 기반한 새로운 체제를 구축할 수 있을 것입니다."
 RAJ_guided_democracy: "교도민주주의"
 RAJ_guided_democracy_desc: "세심하게 관리되는 민주적 절차를 이용하면, 선택이라는 허상을 제공하면서도 결과를 완전히 통제할 수 있습니다. 안정은 누군가가 교도할 때 얻을 수 있으며, 우리는 그 역할을 맡을 준비가 되었습니다."
 RAJ_authoritarianship: "권위주의"
 RAJ_authoritarianship_desc: "강력한 중앙집권적 권위로 우리 새로운 국가의 평화, 정의, 안정을 보장합니다."
 RAJ_the_sun_sets: "저무는 태양"
 RAJ_the_sun_sets_desc: "제국의 시대가 저물고 있습니다. [ENG.GetAdjective]의 지배력이 약해지는 지금, 우리가 쇠락을 앞당길 것입니다. 제국에서 마침내 해가 지고, 우리는 그림자에서 일어설 것입니다."
 ### Mughal Empire ###
 RAJ_great_depression_price_controls: "대공황 물가 통제"
 RAJ_great_depression_price_controls_desc: "대공황이 아대륙을 강타했습니다. 루피를 스털링에 연동시키고 여러 물가 통제 정책을 도입하여 상황을 안정시키고자 합니다."
 RAJ_look_to_the_past: "과거 회상"
 RAJ_look_to_the_past_desc: "물가 통제로 대공황의 한 요인을 완화하는 데는 성공했지만, 결과적으로 그 통제가 걷잡을 수 없는 인플레이션을 야기하며 경제를 무너뜨리고 있습니다. 절망은 분노를 낳고, 많은 지역 지도자가 옛날의 좋은 시절을 들먹이며 민심을 자극해 세력을 키우고 있습니다.\n잃어버린 과거의 영광을 되찾을 수 있을까요?"
 RAJ_secure_weapons: "무기 확보"
 RAJ_secure_weapons_desc: "우리는 여러 국가에서 아무렇게나 모은 잡다한 군사 장비를 뒤섞어 사용하고 있습니다. 하지만 외국의 도움이 조금만 있다면 해방 투쟁에 필요한 장비를 확보할 수 있습니다."
 RAJ_secure_weapons_tt: "§Y$RAJ_the_mughal_uprising$§! 완료 시 무기가 비축량에 추가됩니다."
 RAJ_stir_unrest_in_the_north: "북부의 불안 선동"
 RAJ_stir_unrest_in_the_north_desc: "영국령 인도의 북부 주민은 물가 통제로 다른 곳보다 심각한 피해를 보았습니다. 조금만 자극해도 메마른 풀처럼 활활 불타오를 것입니다."
 RAJ_stir_unrest_in_the_north_focus_tt: "우리가 이탈할 시 다음 지역을 계속 지배합니다:"
 MUGHAL_divisions_spawned: "우리가 봉기를 일으키면, 완전 무장한 충성파 사단 §Y4§!개가 우리에게 합류합니다."
 RAJ_the_mughal_uprising: "무굴 봉기"
 RAJ_the_mughal_uprising_desc: "북쪽 외진 곳의 지방이라면 영국으로부터 지리적으로 완벽하게 독립할 수 있을 것입니다.\n지역 지도자들은 무굴 제국이 이 땅을 지배하고 자기 운명을 자유롭게 개척했던 영광스러운 과거 이야기를 전하며 주민들의 가슴에 불을 지폈습니다.\n신께서 허락하신다면 그리할 것입니다."
 RAJ_the_mughal_uprising_tt: "우리는 §Y영국령 인도§!에서 벗어나 §R독립 전쟁을 선포§!할 것입니다."
 RAJ_the_mughal_uprising_tt2: "내전이 끝나면 우리가 통제하는 모든 주를 소유하게 됩니다." #separate into two if I need to remove it later
 6_month_timer_mughal_tt: "§Y255§!일 안에 이 전쟁에서 승리해야 합니다. 그 후에는 위임 행정부가 휴전을 제안할 것입니다."
 RAJ_reform_the_agricultural_system: "농업 체계 개혁"
 RAJ_reform_the_agricultural_system_desc: "인도의 식량 체계는 너무나 오랫동안 방치와 관리 소홀, 착취에 병들어 있었습니다. 무굴 제국을 복원했으니, 이제 더는 굶는 국민이 없도록 해야 합니다. 관개 시설에 투자하고, 농업을 현대화하며, 탐욕스러운 지주들의 착취를 뿌리 뽑으면, 인도는 기근이 사라진 풍요의 땅이 될 것입니다."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName] \n [987.GetName] \n [988.GetName] \n [444.GetName] \n [445.GetName] \n [1012.GetName] \n§!"
 RAJ_GOE_enforced_peace_decision: "다가오는 휴전"
 RAJ_GOE_enforced_peace_decision_desc_tt: "우리가 충분히 오래 버티면 [UK_INDIA.GetAdjective] 정부가 휴전을 제의할 것입니다."
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "[RAJ.GetName](이)가 충분히 오래 버티면 [UK_INDIA.GetAdjective] 정부가 영토 할양을 조건으로 휴전을 제의할 것입니다."
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§Y우리가 다음 지역에 대한 통제권을 유지합니다§!: §Y서부 인도§!, §Y남부 인도§!, §Y중앙 인도§!, §Y동부 인도§!, §Y북부 인도§!. 단, 휴전이 발효될 때 우리가 해당 지역 내 모든 주를 통제하고 있어야 합니다."
