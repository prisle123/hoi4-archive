 RAJ_jugantar_tt: "[PAK.GetName]에 전쟁을 선포하면 방글라데시 주변에서 사단을 획득합니다"
 RAJ_bhoodan_movement: "부단 운동"
 RAJ_bhoodan_movement_desc: "자발적인 토지 재분배를 통해 땅이 없는 이들을 돕고 농촌에 정의를 바로 세웁니다. 토지를 일구는 사람에게 그 땅을 돌려주면, 그들의 노동력은 물론 변치 않는 충성심까지 얻을 수 있습니다."
 RAJ_the_peoples_liberation_army: "인민해방군 결성"
 RAJ_deathblow_to_imperial_remnants: "제국 잔당을 향한 치명타"
 RAJ_the_revolutionary_army_marches: "혁명군 행진"
 RAJ_nationalize_british_owned_factories: "영국 소유 공장 국유화"
 RAJ_nationalize_british_owned_factories_desc: "[RAJ.GetAdjective]의 피땀으로 건설된 공장은 더 이상 외국의 배를 불리는 데 사용되지 않습니다. [ENG.GetAdjective](이)가 소유한 산업을 국유화하여, 통제권을 국민에게 돌려주고 부당하게 빼앗긴 것을 되찾을 것입니다."
 RAJ_threaten_princes: "번왕 위협"
 RAJ_exile_princes: "번왕 추방"
 RAJ_exile_princes_desc: "번왕이 통치하던 시대는 끝났습니다. 진정한 국가 통합을 위해 이 봉건 권력의 잔재를 제거하고, 번왕들을 궁전과 백성들로부터 멀리 추방할 것입니다."
 RAJ_integrate_the_princes: "번왕 통합"
 RAJ_integrate_the_princes_desc: "번왕들을 추방하고 그들을 서서히 인도에 통합하는 데 성공했으니, 이제 번왕국 통합이라는 과업을 마침내 완수할 수 있게 되었습니다."
 RAJ_integrate_the_princes2: "번왕국 복속"
 RAJ_integrate_the_princes2_desc: "반자치적인 번왕국 체제는 우리 입장에서 유지해야 할 이유가 없습니다. 번왕국들은 이제 인도에 완전히 통합될 것입니다."
 RAJ_exiled_princes_flag: "번왕들을 추방함"
 RAJ_join_the_co_prospherity_sphere: "공영권 가입"
 RAJ_join_the_co_prospherity_sphere_desc: "이 지역에서 서구 제국주의 세력에 맞설 의지가 있는 나라는 일본뿐입니다. 원대한 목표를 위해 일본과 힘을 합쳐야 합니다."
 RAJ_join_the_co_prospherity_sphere_tt: "(§Y[JAP.GetName]§!)에 '§Y[RAJ.GetNameDefCap]의 공영권 가입 요청§!' 사건이 발생합니다."
 RAJ_cruiser_effort_dlc: "$RAJ_cruiser_effort$"
 RAJ_submarine_effort_dlc: "$RAJ_submarine_effort$"
 RAJ_capital_ship_effort_dlc: "$RAJ_capital_ship_effort$"
 RAJ_black_swan_sloops: "블랙 스완급 슬루프"
 RAJ_black_swan_sloops_desc: "비용 대비 효율이 뛰어난 블랙스완급 선체를 인수해 개조함으로써, 해안 방어와 수송선 보호에 적합한 경비함 전력을 신속하게 확대할 수 있습니다."
 RAJ_coastal_protection: "해안 방어"
 RAJ_coastal_protection_desc: "우리의 넓은 해안선을 외세로부터 지켜낼 수단이 필요합니다."
 RAJ_the_sword_and_the_saffron: "검과 사프란"
 RAJ_the_sword_and_the_saffron_desc: "우리의 운명은 힘과 신념을 통해 만들어집니다. 검은 우리 영토를 수호하고, 사프란 깃발은 우리 국민을 하나의 목표로 단결시킬 것입니다."
 RAJ_burn_down_the_cellular_jail: "셀룰라 감옥 불태우기"
 RAJ_burn_down_the_cellular_jail_desc: "셀룰라 감옥은 인도 독립을 위해 싸운 모든 이에게 모욕과도 같은 곳이므로, 반드시 파괴해야 합니다."
 RAJ_indian_marine_corps: "[ROOT.GetAdjective] 해병대"
 RAJ_indian_marine_corps_desc: "상륙 작전과 특수 강습에 특화된 전문 해병대를 창설합니다."
 RAJ_madras_ship_repair_factories: "마드라스 선박 수리 공장"
 RAJ_madras_ship_repair_factories_desc: "마드라스를 전용 수리 시설을 갖춘 주요 해군 지원 허브로 개발하여, 확장 중인 우리 함대를 정비하고 뜯어고칩니다. 이를 통해 동부 해안 전역에서 작전 준비 태세를 갖출 수 있습니다."
 RAJ_obtain_british_naval_contracts: "영국 해군 계약 확보"
 RAJ_obtain_british_naval_contracts_desc: "[ENG.GetNameDefCap](와)과 협력하여 해군 함정 건조 계약을 따내고, 그들의 산업역량을 활용해 우리 함대를 강화하고 전략적 협력 관계를 공고히 합니다."
 RAJ_purchase_decomissioned_british_ships: "퇴역 함정 구매"
 RAJ_purchase_decomissioned_british_ships_desc: "[ENG.GetNameDefCap](와)과 협력하여 퇴역한 해군 함정을 인수합니다. 구식이긴 해도 잘 뜯어고치면 최소한의 비용으로 우리 함대를 빠르게 확장할 수 있습니다."
 RAJ_request_transfer_of_british_commanders: "영국 지휘관 전입 요청"
 RAJ_request_transfer_of_british_commanders_desc: "[ENG.GetNameDefCap] 측에 우리의 새로운 해병대 훈련을 도와줄 해군 지휘관 한 명을 파견해 달라고 요청할 것입니다."
 RAJ_obtain_modern_ship_contracts: "현대식 함선 계약 확보"
 RAJ_obtain_modern_ship_contracts_desc: "해군 현대화 속도를 높이기 위해, [ENG.GetNameDefCap](와)과 협상하여 최신형 순양함을 인수합니다. 이를 통해 우리 함대는 변화하는 해양 환경에서 경쟁력을 유지할 수 있습니다."
 RAJ_dominate_the_bay_of_bengal: "벵골만 지배"
 RAJ_dominate_the_bay_of_bengal_desc: "벵골만의 제해권 확보는 우리 해상 전략에서 필수적인 부분입니다. 이 해역에서 영향력을 확대하고 힘을 과시하면 무역로를 보호하고 지역 내 지배력을 공고히 할 수 있습니다."
 RAJ_indian_cruiser_development: "[ROOT.GetAdjective] 순양함 개발"
 RAJ_indian_cruiser_development_desc: "우리 손으로 해군의 미래를 그려나갈 때가 왔습니다. 국산 순양함 개발은 인도의 산업적 독립을 증명하는 동시에, 현대적인 인도 함대의 기반을 다질 것입니다."
 RAJ_increase_funding_for_the_GRSE: "GRSE 자금 지원 확대"
 RAJ_increase_funding_for_the_GRSE_desc: "GRSE에 지급하는 보조금을 늘려 새로운 조선소를 건설할 수 있도록 할 것입니다."
 RAJ_womens_royal_indian_naval_service: "여성 왕립 [ROOT.GetAdjective] 해군"
 RAJ_womens_royal_indian_naval_service_desc: "여성 왕립 [ROOT.GetAdjective] 해군을 창설하여, 여성들도 해군에서 역할을 할 수 있도록 할 것입니다."
 RAJ_modernizing_navy_dlc: "해군 현대화"
 RAJ_modernizing_navy_dlc_desc: "지역의 강국으로 발돋움하려면, 해군 현대화는 필수입니다. 첨단 함선을 설계하고, 기반시설을 개선하며, 전략 교리를 발전시켜 아시아 바다 전역에 우리의 영향력을 보여줘야 합니다."
 RAJ_rashtriya_swayamsevak_sangh: "국민 의용단"
 RAJ_rashtriya_swayamsevak_sangh_desc: "청년들을 잘 훈련된 군대로 조직하여, 무슨 일이 있어도 국가를 수호하고 힌두트바의 가치를 지키도록 준비시켜야 합니다."
 RAJ_the_hindu_martial_tradition: "힌두 군인 전통"
 RAJ_the_hindu_martial_tradition_desc: "시바지 전사부터 다르마 수호자들에 이르기까지, 우리의 유구한 군인 정신을 되살려 국민을 다가올 전투에 대비시킵니다."
 RAJ_cultural_reawekening: "문화적 각성"
 RAJ_cultural_reawekening_desc: "예술, 언어, 전통이 가득한 새 시대가 도래합니다. 세월이 흘러도 변치 않는 우리 문명의 정신을 통해 나라를 하나로 묶습니다."
 RAJ_mass_production: "대량 생산"
 RAJ_mass_production_desc: "가장 낮은 가격을 제시하는 민영 기업에서 장비를 조달합니다. 장비 비용 절감은 성장의 핵심입니다."
 RAJ_deathknell_to_the_raj: "영국령 인도의 종말을 알리는 종소리"
 RAJ_deathknell_to_the_raj_desc: "우리는 영국이 지배하던 땅을 야금야금 장악하며, 영국령 인도의 흔적을 조금씩 지웠습니다. 이제 이 허울뿐인 상태를 끝내고 아대륙의 완전한 통제권을 요구할 때가 되었습니다."
 RAJ_deathknell_to_the_raj_trigger: "§Y영국§!령 §Y인도§!가 존재함"
 RAJ_deathknell_to_the_raj_trigger_tt: "영국령 인도의 잔재를 합병합니다."
 RAJ_learn_from_the_crown: "왕실에서 배우기"
 RAJ_learn_from_the_crown_desc: "우리는 왕실의 풍부한 군사 경험에서 배우고, 왕실의 입증된 교리를 채택하여 다가올 역경에 대비해야 합니다."
 RAJ_join_the_shadow_scheme: "그림자 계획 합류"
 RAJ_join_the_shadow_scheme_desc: "비밀 작전에 참여하면 첩보 능력을 함양하고 전략적 입지를 강화할 수 있습니다."
 RAJ_colonial_cadet_exchange: "식민지 사관생도 교환"
 RAJ_colonial_cadet_exchange_desc: "최고로 명석한 생도들을 영국 장교들과 함께 훈련받도록 하여, 우리 군이 최첨단 기술을 갖추도록 합니다."
 RAJ_learn_from_the_secret_intelligence_service: "비밀 정보국에서 배우기"
 RAJ_learn_from_the_secret_intelligence_service_desc: "영국 비밀 정보국과 협조하면 우리의 국익을 보호하는 강력한 첩보망을 구축할 수 있습니다."
 RAJ_purchase_british_supply_equipment: "영국 보급 장비 구매"
 RAJ_purchase_british_supply_equipment_desc: "우리 군의 전력과 보급 효율을 높이려면 영국의 발전된 보급 장비를 확보해야 합니다."
 RAJ_forming_an_indian_doctrine: "인도군 교리 편성"
 RAJ_forming_an_indian_doctrine_desc: "우리만의 길을 개척할 때가 왔습니다. 우리의 고유한 강점과 포부를 반영하는 인도 교리를 개발해야 합니다."
 RAJ_model_after_germany: "독일식 교리"
 RAJ_model_after_germany_desc: "독일의 엄격하고 효율적인 군사 교리를 참고하여 우리 군대를 현대적인 군사 조직으로 탈바꿈시킬 수 있습니다."
 RAJ_model_after_usa: "미국식 교리"
 RAJ_model_after_usa_desc: "미국의 군사 전략을 연구하여, 유연성과 기술 혁신을 중심으로 우리 군대를 현대화할 수 있습니다."
 RAJ_model_after_soviet: "소련식 교리"
 RAJ_model_after_soviet_desc: "총동원과 혁명 전술을 강조하는 소비에트 연방의 사례를 참고하여 우리 군대를 발전시킬 수 있습니다."
 RAJ_automating_the_army: "육군 자동화"
 RAJ_automating_the_army_desc: "기계화와 첨단 기갑 사단을 우선시하여, 완전히 현대화된 군대의 기반을 닦습니다."
 RAJ_for_the_people_by_the_people: "국민을 위한, 국민에 의한"
 RAJ_for_the_people_by_the_people_desc: "진정으로 국민의 뜻에 뿌리를 둔 군대를 만들기 위해 보병, 포병, 지원병 사단의 전력을 강화하는 데 집중합니다."
 RAJ_five_year_plan: "5개년 계획"
 RAJ_five_year_plan_desc: "공산주의 국가라면 5개년 계획이 필요합니다! 우리도 [RAJ.GetNameDefCap]의 산업이 번성하도록 계획을 수립해야 합니다!"
 RAJ_five_year_plan_flag: "§Y5개년 계획§! 중점을 완료함"
 RAJ_five_year_plan_tt: "§Y농본사회주의§! 또는 §Y도시 산업주의§!를 완료하면 5개년 계획이 변경됩니다"
 RAJ_five_year_plan_when_removed_tt: "현재 일수: [?RAJ_five_year_plan_flag:days|Y0]"
 RAJ_five_year_plan_modify_tt: "§Y5개년 계획§! 변동치:"
 RAJ_soviet_influence: "소련의 영향력"
 RAJ_soviet_influence_desc: "소비에트 연방은 혁명적 변혁의 모범 사례입니다. 소련의 이념적 지침과 제도적 틀을 수용하면 [RAJ.GetName]도 유사한 길로 나아갈 수 있습니다."
 RAJ_indian_socialism: "인도식 사회주의"
 RAJ_indian_socialism_desc: "사회주의 강대국으로부터 영감을 얻는 것도 좋지만, [RAJ.GetNameDefCap]의 필요에 맞는 우리만의 사회주의 교리를 만들 것입니다."
 RAJ_soviet_indian_industrial_cooperation: "소련-인도 산업 협력"
 RAJ_soviet_indian_industrial_cooperation_desc: "경제적 변혁의 속도를 높이기 위해 [SOU.GetNameDefCap](와)과 산업 협력 관계를 맺습니다. [SOU.GetName]의 기술적 전문성과 중앙집권적 개발 경험은 우리 상황에 맞는 사회주의 경제를 구축하는 데 큰 도움이 될 것입니다."
 RAJ_indian_national_highways: "인도 국도"
 RAJ_indian_national_highways_desc: "[RAJ.GetNameDefCap]의 산업을 발전시키려면 보급선의 기본부터 발전시켜야 합니다."
 RAJ_expand_industry_in_hyderabad: "하이데라바드 산업 확장"
 RAJ_expand_industry_in_hyderabad_desc: "하이데라바드의 공장을 확장하면 많이 투자하지 않아도 산업역량을 대폭 개선할 수 있습니다."
 RAJ_continue_the_five_year_plan: "5개년 계획 지속"
 RAJ_continue_the_five_year_plan_desc: "5개년 계획의 첫해가 끝났습니다. 지금까지 얼마나 많은 진전을 이루었는지 돌아보고, 우리가 배운 교훈을 앞으로 남은 4년에 적용해야 합니다."
 RAJ_continue_the_five_year_plan_tt: "§Y5개년 계획§!에 속하는 모든 변동치가 §G+30%§!만큼 증가합니다"
 RAJ_nationalize_tata_group: "타타 그룹 국유화"
 RAJ_nationalize_tata_group_desc: "우리 경제가 타타 그룹에 의존하는 상황을 끝내야 합니다. 이제는 우리가 그룹을 장악하고 국유화할 때입니다."
 RAJ_focus_on_military_industry: "군수산업에 집중"
 RAJ_focus_on_military_industry_desc: "국가의 안보는 그 무엇보다 중요합니다. 생존을 보장하기 위해 군사력을 확대하는 데 집중해야 합니다."
 RAJ_nationalize_gun_carriage_agency: "포차 기관 국유화"
 RAJ_nationalize_gun_carriage_agency_desc: "포차 기관은 우리의 주요 무기 공급원입니다. 이만한 권한을 민간 기업에 맡겨둘 수는 없으니, 한시 빨리 국영화해야 합니다."
 RAJ_eastern_shipyard_construction: "동부 조선소 건설"
 RAJ_eastern_shipyard_construction_desc: "현대 해군력 성장을 지원하기 위해 동부 해안의 선박 건조 능력을 확대합니다. 이 새로운 조선소는 우리 해양 야망의 핵심 기반이 될 것입니다."
 RAJ_colonial_cadet_exchange_tt: "제거 시:"
 RAJ_form_ties_with_leftist_parties: "좌파 정당과 연대"
 RAJ_form_ties_with_leftist_parties_desc: "국내의 사회주의자와 공산주의자들의 지지를 모아야 합니다."
