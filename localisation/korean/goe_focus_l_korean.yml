 AFG_expand_telegraph_network: "전신망 확대"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName](은)는 수많은 경제 지표에서 주변국에 뒤처졌습니다. 우리 경제를 현대화하려면 우선 전신망을 확대해 국내 도시와 주변국 사이의 통신을 개선해야 합니다."
 AFG_increase_agricultural_exports: "농산물 수출 증가"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "바글란 설탕 공장"
 AFG_sugar_processing_desc: "우리 국민의 설탕 수요가 꾸준히 증가하고 있습니다. 이 수요에 부응하도록 농산물을 가공해 귀중한 설탕을 생산하는 공장을 건설해야 합니다. 그렇게 하면 수요를 맞추는 것뿐만 아니라, 산업 분야의 일자리도 늘릴 수 있습니다."
 AFG_fruit_packing: "과일 가공"
 AFG_fruit_packing_desc: "[ROOT.GetNonIdeologyName] 국민은 농업에 특화되어 있으니, 이들이 생산한 잉여 농산물을 가공 및 포장하여 수출에 활용해야 합니다. 이렇게 하려면 산업 가공 시설을 더 설립해야 합니다."
 AFG_clear_malarial_swamps: "말라리아 습지 제거"
 AFG_clear_malarial_swamps_desc: "말라리아는 여전히 전국 곳곳에서 폐해를 끼치고 있습니다. 말라리아를 옮기는 기생충의 번식지를 제거하면, 오랫동안 고통에 시달려 온 주민들을 돕고 개발 용지를 확보할 수 있습니다."
 AFG_infrastructure_construction: "기반시설 투자"
 AFG_infrastructure_construction_desc: "전국에 기반시설이 부족해 경제가 더디게 발전하고 있으며, 사람들은 수 세기 동안 선조들이 해왔던 대로 살아가는 데 만족하고 있습니다. 이는 장기적인 관점에서 국익에 도움이 되지 않으니, 기반시설 사업에 투자하여 이 사태를 해결해야 합니다."
 AFG_expand_karakul_lambskin_industry: "카라쿨 양가죽 산업 확장"
 AFG_expand_karakul_lambskin_industry_desc: "카라쿨 양가죽 상품은 현재 [ROOT.GetNonIdeologyName]에서 대량으로 수출되는 몇 안 되는 품목 중 하나입니다. 이 점을 활용해 양가죽 제품을 가공 및 수출하는 공장을 세운다면 신생 산업 기반을 확장할 수 있을 것입니다."
 AFG_spinzar_cotton_factory: "스핀자르 면직물 공장 투자"
 AFG_spinzar_cotton_factory_desc: "쿤두즈에 있는 스핀자르 면직물 공장은 매우 수익성이 높은 공장으로, 소유주들은 사업 확장을 모색하고 있습니다. 하지만 정부 지원 없이는 현재 규모를 크게 넘어서는 확장은 불가능합니다. 새로운 자회사를 설립하고 우리 면화 산업의 미래에 투자해야 합니다."
 AFG_forge_a_national_identity: "국민 정체성 형성"
 AFG_forge_a_national_identity_desc: "우리 국민은 자신을 아프가니스탄인이 아니라 자기 부족과 민족의 구성원이라 생각합니다. 파슈토어와 다리어를 국어로 도입한다면, 언젠가는 단일한 아프가니스탄 민족 정체성을 바탕으로 전 국민이 단결할 수 있을 것입니다."
 AFG_constructing_a_national_identity_tt: "§Y$AFG_constructing_a_national_identity_idea$§! 국민정신 제거 시:\n"
 AFG_look_to_other_partners: "다른 무역 상대 물색"
 AFG_look_to_other_partners_desc: "소련과의 무역 협정 때문에 소련이 우리나라의 내정 및 외교 정책에 영향을 미치는 것이 아니냐는 의혹이 제기되고 있습니다. 물론 이러한 주장은 사실이 아니지만, 그래도 다른 무역 상대를 찾는 것도 고려해야 합니다."
 AFG_look_to_other_partners_tt: "주요 국가들이 [ROOT.GetNameDef]에 투자하는 제안을 받게 됩니다. §G제안을 수락한 국가 하나당 오프맵 민간공장 1개§!를 제공하고, 그 대가로 §R1년간 우리 정치에 영향력을 행사합니다.§!"
 generic_higher_opinion_tt: "\n§Y[ROOT.GetNonIdeologyName]에 대한 의견이 높을수록 해당 국가가 제안을 수락할 가능성이 높아집니다.§!"
 AFG_renew_soviet_trade_agreement: "소련과의 무역 협정 갱신"
 AFG_renew_soviet_trade_agreement_desc: "오랜 세월 [SOU.GetName]은 이념적 차이에도 불구하고 우리 국가의 훌륭한 경제적 협력국 역할을 해 왔습니다. 우리 내정에 [SOU.Adjective]이 간섭할 것을 우려하는 의견도 있지만, 우리는 양국 간 무역 협정을 갱신해도 아무 문제가 없다고 생각합니다."
 AFG_salang_pass: "살랑 고개 터널"
 AFG_salang_pass_desc: "[ROOT.GetNonIdeologyName]의 산악 지형 때문에 전국에 편리한 교통망을 구축하는 데 난항을 겪고 있습니다. 그런데 [SOU.GetAdjective] 기술자들이 살랑의 산을 뚫는 터널을 건설할 수 있다고 합니다. [SOU.GetAdjective] 정부는 몇 가지 전략적 양보를 조건으로 터널 공사를 제안했습니다."
 AFG_75_year_oil_concessions: "75년간 석유 채굴권 제공"
 AFG_75_year_oil_concessions_desc: "최근 몇 년간 지질학자들이 우리 영토에서 상당한 규모의 석유 매장지를 발견했습니다. 하지만 우리에겐 이걸 직접 시추할 능력이 부족합니다. 주요 강대국 한 곳에 상호 이익이 되는 협정을 제안한다면, 공동으로 석유를 뽑아낼 수 있을지도 모릅니다."
 AFG_75_year_oil_concessions_tt: "§Y외세와 협력하여 우리 영토에서 석유 자원을 추출하는 결정이 잠금 해제됩니다.§!"
 AFG_rail_construction: "아프간 철도 회사 설립"
 AFG_rail_construction_desc: "막대한 자원과 인력을 수송하는 데 있어 철도만큼 효율적인 수단은 또 없습니다. 따라서 우리는 철도 회사를 설립해 우리만의 철도망을 개발하고 운영해야 합니다."
 AFG_electrification: "전기화 계획"
 AFG_electrification_desc: "산업, 통신, 전쟁 분야의 혁신은 점점 더 전기에 의존하고 있습니다. 따라서 [ROOT.GetNonIdeologyName] 전역에 전력이 공급되도록 하여 새로운 기술 발전을 활용할 기반을 마련해야 합니다."
 AFG_electrification_tt: "\n§Y전기화는 시간이 흐르면서 카불을 중심으로 점차 확산되어, 두 달마다 새로운 핵심 주 하나가 해당 변동치를 받게 됩니다.§!"
 AFG_establish_radio_networks: "라디오 카불 현대화"
 AFG_establish_radio_networks_desc: "1920년대에 설립된 라디오 카불에 새 장비를 마련할 시기가 되었습니다. 정부가 최대한 많은 국민과 직접 소통할 수 있도록 방송 장비 개선에 투자해야 합니다."
 AFG_connect_the_cities: "[ROOT.GetNonIdeologyName] 순환 도로"
 AFG_connect_the_cities_desc: "나라의 장기적인 발전에 철도가 매우 중요한 것은 사실이나, 주요 도시를 잇는 간선 도로망의 이점도 무시할 수는 없습니다. 도시를 연결하는 순환 도로를 건설하면, 오랫동안 우리 경제에 해를 끼친 경제 지역주의를 마침내 극복할 수 있을 것입니다."
 AFG_expand_kabul_university: "카불 대학교 확장"
 AFG_expand_kabul_university_desc: "이제는 학생들을 해외로 보내 전문 교육을 받게 하는 것만으로는 전문 공학자, 의사, 교사에 대한 수요를 충족할 수 없습니다. 그 대신 자체 교육기관에 투자하여 국내에서 차세대 전문가를 육성해야 합니다."
 AFG_expand_kabul_university_tt: "§R고등 교육을 확대하면 경제가 성장해 졸업생에게 일자리가 충분히 제공되지 않는 한, 졸업생들이 급진화될 것입니다!§!"
 AFG_kajaki_dam: "헬만드강 유역 개발국 설립"
 AFG_kajaki_dam_desc: "헬만드강 유역에 [USA.GetNameDef]의 테네시강 유역 개발국과 유사한 기구를 설립하는 것이 좋겠습니다. 이 기관은 해당 지역을 발전시켜 국가 경제 발전에 이바지하는 일을 맡게 될 것입니다. 하지만 강의 흐름을 바꾸면 서쪽의 이웃 국가를 자극할 수 있으니 주의해야 합니다."
 AFG_kajaki_dam_tt: "\n§R이후 연계 사건을 통해 [414.OWNER.GetNameDef] 측과 조약을 협상하지 못하면 전쟁이 발발할 수 있습니다!§!"
 AFG_qargha_dam: "카르가 댐 건설"
 AFG_qargha_dam_desc: "국내의 건조한 지역들은 적절한 관개 시설이 부족하여 수확량이 불안정하고 기근이 발생할 가능성이 있습니다. 하지만 댐을 건설하여 관개용수를 늘린다면 오히려 농업 생산량이 남을 정도로 증가할 수도 있습니다."
 AFG_chaki_dam: "착 댐"
 AFG_chaki_dam_desc: "전기 수요가 증가하고 있으니, 전력을 안정적으로 공급할 수단을 확보해야 합니다. 외국 전문가의 도움을 받아 착강에 수력 발전 댐을 설치하면, 카불을 포함한 주변 지역에 향후 수년간 전력을 공급할 수 있을 것입니다."
 AFG_chromite_mines: "크롬 광산 개장"
 AFG_chromite_mines_desc: "크롬은 산업화된 세계에서 갈수록 더 중요한 자원으로 주목받고 있습니다. 우리도 국내의 크롬 자원을 채굴해 수출하고, 그 수익으로 산업화 계획을 계속 추진해야 합니다."
 AFG_iron_mines: "구리 및 주석 광산 확장"
 AFG_iron_mines_desc: "주석, 구리, 철은 현대 산업에 필수적인 자원입니다. 우리 나라가 산업화된 국가로 발전하려면 이러한 자원을 자체적으로 확보하고 개발해야 합니다. 다행히도 우리 나라에는 아직 개발되지 않은 풍부한 자원이 있습니다."
 AFG_truck_factory: "자나갈락 트럭 공장"
 AFG_truck_factory_desc: "[SOU.GetAdjective]의 지원을 받아 국내 최초의 대규모 차량 공장을 건설할 기회가 생겼습니다. 이곳에서 생산한 트럭으로 국내 산업과 군대 분야에서 트럭 수요를 맞출 수 있을 것으로 보입니다."
 AFG_maintain_quami: "콰미 유지"
 AFG_maintain_quami_desc: "콰미 징병 제도는 수 세기 동안 우리 국방의 주춧돌이었습니다. 전통에 뿌리를 둔 이 제도를 굳이 버려야 할 이유가 있을까요? 그건 도시에 사는 엘리트들만 이롭게 할 뿐입니다. 합리적으로 생각하여 최근의 개혁 열풍에 저항해야 합니다."
 AFG_maintain_quami_tt: "§Y$AFG_quami_category$ 결정을 유지하고 비정규 사단을 계속 모집할 수 있습니다.§!"
 AFG_quami_intro_tt: "§Y$AFG_quami_modifier$§! 변동치:"
 AFG_nufus_intro_tt: "§Y$AFG_nufus_modifier$§! 변동치:"
 AFG_asymmetric_warfare: "비대칭 전쟁"
 AFG_asymmetric_warfare_desc: "이웃 국가들은 산업화와 끝도 없는 군사력 증강으로 자신들의 유산을 마구 내던지고 있지만, 우리는 변칙적인 전술과 우리 지형에 대한 탁월한 지식을 활용해 그들을 물리칠 것입니다. 여기에 장병들의 결의가 더해진다면, 어떤 침략군도 능히 격퇴할 수 있습니다."
 AFG_khyber_pass_riflining: "카이베르 고개 소총 제작"
 AFG_khyber_pass_riflining_desc: "카이베르 고개 일대의 가내 공업단지는 수십 년간 해외 무기의 모조품을 생산해 왔습니다. 비록 품질은 떨어지지만, 양으로 그 결점을 메꾸는 곳입니다. 이제는 이 지역에 투자하여 우리 군대가 사용할 무기를 생산하는 국내 제조업체를 육성해야 할 때인 것 같습니다."
 AFG_encourage_jezail_production: "현지 제자일 생산 장려"
 AFG_encourage_jezail_production_desc: "제자일은 저렴한 생산 비용 덕분에 파슈툰 부족들이 오랫동안 즐겨 사용한 무기이며, 영국-아프간 전쟁에서도 큰 도움이 되었습니다. 병력을 더 많이 확보할 수 있도록 부족들이 이 전통을 이어가도록 장려해야 합니다."
 AFG_scavenging: "노획 전술"
 AFG_scavenging_desc: "외국 침략군이 쓰는 장비 중에는 국내에서 생산할 수 없는 것들이 많습니다. 따라서 우리 장병들이 그런 귀중한 군사 장비를 알아보고, 기회가 있을 때마다 노획하는 훈련을 시켜야 합니다."
 AFG_militia_cavalry: "카트가니 기병"
 AFG_militia_cavalry_desc: "[ROOT.GetNameDefCap]에는 험난한 지형에 맞춰 특화된 여러 품종의 말이 있습니다. 괜히 외국에서 비싼 장비를 들여와 고장과 유지보수 문제로 골머리를 썩일 바에는, 차라리 이 말들을 활용해 기병 여단을 운용하는 것이 나을 것입니다."
 AFG_mountain_training: "산악 훈련"
 AFG_mountain_training_desc: "기술과 전술은 시대가 지나면 낡은 것이 되지만, 산과 계곡은 변하지 않습니다. 이웃 국가의 기술을 따라잡으려 애쓰기보다는 국내 지형을 활용해 전술적 우위를 확보하는 데 집중해야 합니다."
 AFG_cross_border_ties: "국경을 넘나드는 유대"
 AFG_cross_border_ties_desc: "우리 나라의 지리적 특성상 국경을 촘촘히 막기가 어렵다 보니, 국경을 넘나들며 양쪽에 정착한 가족이 많습니다. 이런 모습이 세대를 거듭하면서 주변국과의 끈끈한 인간관계가 만들어졌는데, 위기 시에는 이러한 관계가 악용될 소지가 있습니다."
 AFG_cross_border_ties_tt: "영유권 주장 영토를 합병하는 §Y$AFG_cross_border_ties_category$§! 결정이 잠금 해제됩니다"
 AFG_approach_foreign_inteligence_services: "해외 정보국 접근"
 AFG_approach_foreign_inteligence_services_desc: "강대국들 사이에 위치한 우리나라는 오랫동안 그들의 그레이트 게임에 휘둘려 왔습니다. 만약 우리가 자체 정보국을 설립한다면 우리의 독특한 위치를 활용해 주변 강대국들이 서로 충돌하게 할 수 있을 것입니다."
 AFG_expand_border_guards: "국경수비대 확대"
 AFG_expand_border_guards_desc: "국경 경찰에게 기초 전투 훈련을 시켜야 합니다. 그래야 유사시 더 큰 임무를 맡길 수 있고, 정규군의 부담도 줄일 수 있습니다. 근위대는 우리 군의 최정예 병력이며, 그에 걸맞은 훈련과 전문성을 갖추고 있습니다. 하지만 이웃 국가들이 분쟁에 휩싸이는 상황에서, 그 수가 너무 적다는 우려가 제기되고 있습니다."
 AFG_utilize_cameleers: "낙타 조련사 활용"
 AFG_utilize_cameleers_desc: "세계 곳곳으로 퍼져 나간 우리 낙타 조련사들은 대영제국에 고용되어 위험한 호주 대사막 지역에서 이동과 보급을 담당하며 그 능력을 인정받았습니다. 우리도 이 숙련된 인력을 고용해 우리 군을 지원하는 데 투입하는 것이 좋겠습니다."
 AFG_establish_camelry_regiments: "낙타 기병연대 창설"
 AFG_establish_camelry_regiments_desc: "낙타는 강인한 동물입니다. 우리 군대는 사막과 산에서 싸울 수 있도록 환경에 적응해야 합니다. 낙타 기병의 도움을 받으면 우리는 지형에 구애받지 않고, 심지어 적이 예상하지 못한 곳에서도 활약할 수 있습니다."
 AFG_adopt_nufus: "누푸스 도입"
 AFG_adopt_nufus_desc: "비정규군을 모집해 나라를 지키는 제도는 수백 년도 더 된 것으로, 이미 효용이 없어진 지 오래이며, 전문적인 적군의 침공을 막아내기에도 역부족입니다. 이제는 낡은 제도를 폐지하고 정식 징병과 훈련 제도를 도입해야 합니다."
 AFG_adopt_nufus_tt: "§R$AFG_quami_category$ 결정이 제거되고 더는 비정규 사단을 모집할 수 없게 됩니다!§!"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§Y모하마드 다우드 칸§!을 §Y2레벨§! 장군으로 사용할 수 있게 됩니다."
 AFG_new_army: "상비군"
 AFG_new_army_desc: "촌락 주민 중에 우리의 군사 개혁에 반발하는 이들이 남아 있긴 하지만, 우리는 개혁을 계속 추진해 최근 징집 기수를 대상으로 대규모 훈련 프로그램을 시행해야 합니다."
 AFG_expand_royal_guard: "왕실 근위대 확충"
 AFG_expand_royal_guard_desc: "근위대는 우리 군의 최정예 병력이며, 그에 걸맞은 훈련과 전문성을 갖추고 있습니다. 하지만 이웃 국가들이 분쟁에 휩싸이는 상황에서, 그 수가 너무 적다는 우려가 제기되고 있습니다."
 AFG_prussians_of_the_orient: "동방의 프로이센"
 AFG_prussians_of_the_orient_desc: "외국 장교들에게 훈련받고, 대량의 [GER.GetAdjective]군 여분 장비를 갖춘 덕분에 [GER.GetNameDef]의 관리들은 우리를 '동방의 프로이센'이라 부르기 시작했습니다. 우리는 이 별명에 걸맞도록 감히 우리에게 도전하는 자들에게 당당히 맞서야 합니다."
 AFG_establish_naval_bases: "새 해군기지 건설"
 AFG_establish_naval_bases_desc: "첫 해군기지를 건설하여 새로 수복한 해안의 함선을 보급합니다. 이를 통해 자체 해군 육성이라는 중대한 과업을 시작할 수 있습니다."
 AFG_establish_naval_bases_tt: "무작위 해안 주에 §Y해군기지§! §G1§!개 추가"
 AFG_standardize_equipment: "장비 표준화"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "사관학교 확장"
 AFG_expand_academy_desc: "정예화된 군대가 확충되면서 잘 훈련된 장교에 대한 수요도 덩달아 증가하고 있습니다. 국경을 지키는 병력을 이끌 지휘력과 전문성을 갖춘 장교를 양성하려면 국립 육군 사관학교를 설립하는 것이 좋겠습니다."
 AFG_expand_academy_tt: "무작위 §Y장군§! §Y2명§! 영입"
 AFG_foreign_military_advisors: "외국인 군사고문단 초청"
 AFG_foreign_military_advisors_desc: "우리 군대를 현대적인 기준에 맞게 훈련하는 가장 빠른 방법은 서방 국가의 고문을 초청하는 것입니다. 외국 고문단은 차세대 [ROOT.GetAdjective] 병사들이 끊임없이 변화하는 전장에서 싸울 수 있도록 훈련하는 데 도움을 줄 것입니다."
 AFG_expand_standing_army: "상비군 확충"
 AFG_expand_standing_army_desc: "적을 무찌르고 독립을 지키려면 우리 군대는 잘 싸우는 것뿐만 아니라 규모도 커야 합니다. 따라서 징집 규모를 확대하여 병력을 더 많이 모집하는 것이 좋겠습니다."
 AFG_officialize_the_turkish_afghan_defense_treaty: "[TUR.GetAdjective]-[ROOT.GetAdjective] 방위 조약"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "터키 군인들은 1933년부터 차세대 아프가니스탄 군인의 교육을 지원해 왔습니다. 이제 이러한 관계를 바탕으로 외세의 침략에서 서로를 보호할 의무를 부여하는 방위 조약을 요청할 때입니다."
 AFG_purchase_tanks: "외국 전차 구매"
 AFG_purchase_tanks_desc: "우리 군대는 적의 견고한 전선을 돌파할 화력도, 진격할 속도도 부족합니다. 이 문제를 해결하려면 세계 다른 나라의 사례를 참고하여 기갑 전력에 투자해야 합니다."
 AFG_purchase_aircraft: "외국 항공기 구매"
 AFG_purchase_aircraft_desc: "우리 군대는 공습에 너무나 취약합니다. 자체 공군에 투자해 적 항공기에 대응할 능력을 확보해야 합니다."
 AFG_expand_equipment_purchases: "장비 구매 확대"
 AFG_expand_equipment_purchases_desc: "우리 군대는 소총이나 포탄 외의 장비에 점점 더 의존하고 있습니다. 강력한 전력을 유지하려면 최대한 빨리 지원 장비를 더 조달해야 합니다."
 AFG_increase_air_purchases: "공군기 구매 증대"
 AFG_increase_air_purchases_desc: "우리 공군은 영공을 침범하는 외국 항공기를 억제하거나 격추하는 능력을 빠르게 갖추고 있습니다. 하지만 우리 항공기가 지상에 전력을 투사하는 능력은 아직 부족합니다. 따라서 자체적인 폭격기 중대 구축에 투자해야 합니다."
 AFG_naval_academy: "해군 사관학교 건설"
 AFG_naval_academy_desc: "우리는 역사적으로 해안이 없었기에 해군 전문 지식이 있는 장교가 전무합니다. 따라서 해군 사관학교를 설립하고 해외의 장교를 유치하여 [AFG.GetAdjective]의 1세대 해군을 양성해야 합니다."
 AFG_naval_academy_tt: "무작위 §Y제독§! §Y2명§! 영입"
 AFG_shipyards: "[ROOT.GetAdjective] 해운 설립"
 AFG_shipyards_desc: "아직 우리가 자체적으로 선박을 개발할 역량은 없지만, 나중에 선박을 정비 및 수리할 시설은 필요합니다. 지금 조선소를 지어 두면, 앞으로 우리 선박을 수십 년간 운용하는 데 필요한 시설을 미리 확보할 수 있습니다."
 AFG_shipyards_tt: "해안 주에 건설 슬롯 §G1§!개와 §Y해군 조선소§! §G1§!개를 추가합니다."
 AFG_shipyards_tt_2: "§Y군수산업체 잠금 해제:§!"
 AFG_research_bonus_1: "국내 해군 산업 개발"
 AFG_research_bonus_1_desc: "강대국들은 구식에다 자국의 이익에 위협이 안 된다고 판단되는 물건만 판매할 것입니다. 우리가 이런 강대국들을 견제할 현대식 해군을 육성하려면, 자체적인 설계 개발에 투자해야 합니다."
 AFG_purchase_destroyers: "구축함 구매"
 AFG_purchase_destroyers_desc: "현대 전함을 설계하고 건조하는 데 필요한 기술과 기반시설을 갖추려면 족히 수십 년은 걸릴 것입니다. 타국에서 운항이 중단된 선박을 조달하여 필요에 따라 개조하는 것이 훨씬 더 현실적인 방안입니다."
 AFG_research_bonus_2: "해군 발전에 투자"
 AFG_research_bonus_2_desc: "우리는 소형 함선 개발 분야에서 상당한 기술과 경험을 쌓았습니다. 이제 국내 공학자들은 대형 해군 함선 개발에 도전하고 있습니다."
 AFG_purchase_capital_ships: "주력함 구매"
 AFG_purchase_capital_ships_desc: "최근 소형 함선을 입수하면서 우리 해군은 구색을 갖춰 가고 있습니다. 하지만 아직 대형 함선이 없어 화력이 부족합니다. 구매 가능한 대형 함선이 있는지 찾아보는 것이 좋겠습니다."
 AFG_state_industries: "군수 산업 설립"
 AFG_state_industries_desc: "대학을 졸업한 인력이 자기 기술을 활용할 일자리가 부족해 급진적으로 변하고 있습니다. 이 사태의 해결책으로 국영 산업체를 설립한다면 대졸자 고용을 늘리는 동시에 우리 군에 국산 장비를 보급할 수 있습니다."
 AFG_state_industries_tt: "§Y군수산업체§!를 설립하여 대졸자가 급진화되기까지의 기한을 늘리는 결정을 잠금 해제합니다."
 AFG_ideology_on_the_rise_tt: "§R\n\n[THIS.GetNameDef]의 이념에 반대하는 주요 강대국은 우리 나라에서 영향력이 너무 커질 시 [ROOT.GetNameDef] 침공을 고려합니다!([THIS.GetIdeologyNameWithCaps](이)가 40%를 넘으면 다른 강대국이 우리를 공격할 수 있습니다!)§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetNameDefCap](은)는 우리 나라에서 다른 나라의 영향력이 너무 커질 시 [ROOT.GetNameDef] 침공을 고려합니다!(중립이나 [THIS.GetIdeologyNameWithCaps](이)가 아닌 다른 이념이 40%를 넘으면 [THIS.GetNameDef](이)가 우리를 공격할 수 있습니다!)§!"
 AFG_foreign_influence_tt: "(매일 [PREV.GetIdeologyNameWithCaps] 지지도: §G+0.02§!)의 효과를 부여하는 §Y[PREV.GetIdeologyNameWithCaps] 영향력 증가§! 추가"
 AFG_against_kabul: "카불에 대항"
 AFG_against_kabul_desc: "자히르 왕과 그의 삼촌들은 왕위 찬탈자들입니다. 무슨 일이 있어도 이들의 불법 정권을 무너뜨려야 합니다."
 AFG_contact_amanullah_loyalists: "아마눌라 충성파와 접촉"
 AFG_contact_amanullah_loyalists_desc: "전 국왕 $AFG_amunullah_khan$은 폭도들에게 부당하게 축출되었을 당시 정식으로 후계자에게 왕위를 넘긴 적이 없습니다. 따라서 우리는 [AFG.GetNonIdeologyName]에서 여전히 왕에게 충성하는 이들을 규합하고 머지않아 다가올 왕의 귀환에 대비해야 합니다."
 AFG_remember_the_khost_rebellion: "코스트 반란 기억하기"
 AFG_remember_the_khost_rebellion_desc: "1924년 우리의 의인들이 아마눌라 왕과 그의 서구 측근들에 맞서 일어나, 자랑스러운 정체성을 잃을 뻔한 위기에서 나라를 구해내고자 했습니다. 비록 패배했지만, 그 정신은 지금도 살아 있으며, 우리는 카불을 무너뜨릴 방법을 알고 있습니다. 전통으로 돌아갈 때입니다!"
 AFG_crown_the_golden_emir: "황금 에미르의 즉위"
 AFG_crown_the_golden_emir_desc: "영토를 평정했으니, 새 통치자가 에미르의 칭호를 거머쥘 때가 되었습니다. 전장에서 능력을 입증한 미르잘리 칸 와지르가 당연히 가장 유력한 후보입니다. 미르잘리 칸은 우리를 도와 파슈투니스탄을 통일하고 이슬람 세계를 하나로 묶을 것입니다."
 AFG_crown_the_bukharan_emir: "부하라 에미르의 즉위"
 AFG_crown_the_bukharan_emir_desc: "영토를 평정했으니, 새 통치자가 에미르의 칭호를 거머쥘 때가 되었습니다. 우리가 위대한 두라니 제국의 영광을 되찾으려면 오랫동안 카불에 머물렀던 부하라 출신의 사이드 미르 무하마드 알림 칸이 가장 적합한 후보입니다."
 AFG_invite_the_mughal_prince: "무굴 왕자 초빙"
 AFG_invite_the_mughal_prince_desc: "영토를 평정했으니, 새 통치자가 에미르의 칭호를 거머쥘 때가 되었습니다. 혈통, 업적, 순수한 의지력 중 무엇을 기준으로 하더라도 우리의 선택은 왕국의 미래를 결정할 것입니다. 따라서 현재 인도에 있는 무굴 왕자를 이 땅의 군주로 모셔야 합니다."
 AFG_unify_the_islamic_world: "이슬람 세계 통합"
 AFG_unify_the_islamic_world_desc: "이슬람 국가들은 너무나 오랫동안 사소한 문제로 다투며 협력할 책임을 회피해 왔습니다. 이제 드디어 전 세계 이슬람 국가들을 한자리에 모아, 위대한 동맹을 이룰 때가 왔습니다."
 AFG_united_islamic_world_faction: "이슬람 통합"
 AFG_extend_a_hand_to_tokyo: "도쿄에 손 내밀기"
 AFG_extend_a_hand_to_tokyo_desc: "[JAP.GetAdjective]군의 지원 덕분에 우리는 아프가니스탄을 위한 싸움에서 승리할 수 있었습니다. 이제 [JAP.GetNameDef](이)가 아시아의 통합과 해방을 목표로 움직이고 있으니, 다시 한번 협력 관계를 맺는 것이 좋겠습니다."
 AFG_expand_the_madrasas: "마드라사 확장"
 AFG_expand_the_madrasas_desc: "국민을 더 잘 통제하고 국민에게 올바른 삶의 방식을 가르치려면 국내 무슬림 교육 기관에 대한 예산을 늘려야 합니다."
 AFG_promote_muslim_work_ethic: "무슬림 노동 윤리 장려"
 AFG_promote_muslim_work_ethic_desc: "서양인들은 오랫동안 자신들의 '프로테스탄트 노동 윤리'를 자랑하면서도 이슬람 세계의 근면함은 무시해 왔습니다. 이제는 우리도 헌신과 전문성에서 절대 뒤지지 않음을 알려줘야 합니다."
 AFG_rehabilitate_the_saqqawists: "사카우파 명예 회복"
 AFG_rehabilitate_the_saqqawists_desc: "사카우파는 1929년 아마눌라 칸의 부패한 통치를 전복하는 데 성공했지만, 행운이 등을 돌리는 바람에 몇 년 후 거의 전멸하고 말았습니다. 이제는 우리의 전통적인 가치를 수호하고자 용감하게 싸웠던 이 영웅들을 기릴 때가 되었는지도 모르겠습니다."
 AFG_ulugh_beg_academy: "울루그 베그 학교"
 AFG_ulugh_beg_academy_desc: "울루그 베그는 과거 막강한 티무르 제국의 술탄이었지만, 천문학과 수학에서 인류의 지평을 넓히는 데도 시간을 아끼지 않았습니다. 이런 업적을 기리는 의미로 이 위대한 인물의 이름을 딴 대학을 설립해야 합니다."
 AFG_prepare_the_war_industries: "전시 산업 준비"
 AFG_prepare_the_war_industries_desc: "현재 우리 산업은 전쟁 물자를 생산하는 능력이 부족합니다. 주변국들에 압도당하지 않으려면 지배층의 요구에 부응하는 것이 아니라 군대를 지원하는 방향으로 공장을 재편해야 합니다. 이 전환은 우리의 생존에 꼭 필요한 일입니다."
 AFG_revive_the_workshop_of_the_world: "세계의 공장 부활"
 AFG_revive_the_workshop_of_the_world_desc: "선조들을 본받아 공장을 현대화하고 무역로를 활성화합니다. 이 변혁을 통해 우리는 세계 강대국들과 경쟁할 수 있는 경제 강국으로 자리매김할 것입니다."
 AFG_reorganize_the_royal_guard: "왕실 근위대 재편"
 AFG_reorganize_the_royal_guard_desc: "왕실 근위대는 주어진 명예에 걸맞은 모습을 보여주지 못하고 있습니다. 우리는 여러 개혁과 병력 확충을 통해 근위대를 재정비할 것입니다. 근위대는 [ROOT.GetNameDef]의 힘과 결의를 상징하는 존재가 되어야 합니다."
 AFG_reintroduce_heavy_cavalry: "중기병대 재도입"
 AFG_reintroduce_heavy_cavalry_desc: "우리 선조들은 말을 타고 수도 없이 인도와 중앙아시아의 평원을 휩쓸며, 그곳 통치자가 약해졌을 때마다 땅과 재물을 빼앗았습니다. 이웃 나라들이 분쟁에 휩싸인 지금, 그 시절을 재현할 때가 온 것인지도 모르겠습니다."
 AFG_reintroduce_war_elephants: "전투 코끼리 재도입"
 AFG_reintroduce_war_elephants_desc: "전 세계가 점점 더 정교한 기계 괴물을 제작하려 발버둥 치는 동안, 우리는 오랜 시간에 걸쳐 검증된 전통적인 방법인 전투 코끼리를 다시 사용해 전쟁을 벌이고 적들에게 공포를 선사할 것입니다."
 AFG_timurid_bureaucracy: "티무르 관료제"
 AFG_timurid_bureaucracy_desc: "옛 티무르 제국에 뿌리를 둔 티무르 관료제는 효율적인 통치 및 중앙집권식 통제의 표본입니다. 이 관료제를 적용하면 토후국의 행정력이 강화되어, 광활한 영토에 안정과 번영을 선사할 수 있습니다."
 AFG_hone_the_shamshir: "샴쉬르 연마"
 AFG_hone_the_shamshir_desc: "다가올 전투에 대비해 힘과 저항의 상징인 샴쉬르의 날을 갈아야 합니다. 군대를 현대화하고 전략을 정교하게 다듬어, [ROOT.GetNameDef](이)가 중요한 순간에 결정적인 타격을 가할 만반의 준비를 갖추도록 할 것입니다."
 AFG_restore_herat: "헤라트 복원"
 AFG_restore_herat_desc: "카불의 기존 권위를 거스르고 두라니 제국의 주요 거점이었던 헤라트로 수도를 옮길 때가 되었습니다. 이렇게 하면 과거 위대했던 이 제국의 후계자라는 우리의 주장이 힘을 얻게 될 것입니다."
 AFG_enforce_the_pashtunwali: "파슈툰왈리 강요"
 AFG_enforce_the_pashtunwali_desc: "파슈툰왈리 규범이 시대에 뒤떨어졌다고 해도, 파슈툰이 내부 정치를 장악하려면 반드시 유지해야 합니다. 특히 오래된 조항은 일부 개정될 수 있지만, 파슈툰왈리 자체는 앞으로도 세대를 거쳐 계속 적용될 것입니다."
 AFG_form_the_khuddamul_furqan: "쿠다물 푸르칸 창당"
 AFG_form_the_khuddamul_furqan_desc: "우리 새 정부의 정통성을 강화하려면 황금 에미르가 이끄는 제대로 된 정당을 만들어야 합니다. 국민이 충성해야 할 유일한 대상은 쿠다물 푸르칸이며, 이 정당만이 백성을 구원할 수 있습니다."
 AFG_instate_a_compulsory_jizya: "강제 지즈야 시행"
 AFG_instate_a_compulsory_jizya_desc: "과거 정부 시절 비무슬림의 권리는 엄격히 제한되어 있었습니다. 이제는 이를 현대적 기준에 맞게 조정하여 전 국민에게 우리나라가 깨우친 국가임을 보여줘야 합니다."
 AFG_raise_lashkar_regiments: "라슈카르 연대 편성"
 AFG_raise_lashkar_regiments_desc: "영국령 인도의 파슈툰 지역에서 파키르의 동료 저항군들은 자신을 라슈카르라고 불렀습니다. 이제 파키르가 [ROOT.GetNameDef]의 통치자가 되었으니, 국가 차원에서 이와 유사한 부대를 공식적으로 창설하는 것이 좋겠습니다."
 AFG_support_nort_west_frontier_rebels: "북서변경주 반군 지원"
 AFG_support_nort_west_frontier_rebels_desc: "파키르는 [ROOT.GetNameDef](으)로 떠났지만, [RAJ.GetAdjective] 북서변경주의 파슈툰 반군은 여전히 압제에 맞서 용감하게 싸우고 있습니다. 이제는 우리가 그들을 보호해야 합니다. 설령 그 때문에 그 지역이 자기 땅이라 주장하는 이들과 전쟁을 벌이게 되더라도 말입니다."
 AFG_occupy_peshawar_tt: "§R[442.GetName] 소유국과의 전쟁으로 이어질 수 있습니다!§!"
 AFG_occupy_waziristan_tt: "§R[987.GetName] 소유국과의 전쟁으로 이어질 수 있습니다!§!"
 AFG_appraoch_anti_communist_theologians: "반소비에트 신학자들에게 접근"
 AFG_appraoch_anti_communist_theologians_desc: "공산주의가 우리 시민 사회의 재앙이라는 데 동의하는 무슬림 학자와 신학자가 많습니다. 안타깝게도 [SOV.GetNameDef](은)는 현재 중앙아시아에 있는 우리 형제들에게 이처럼 사악한 이념을 강요하고 있으며, 우리는 모든 수단을 동원해 이 어리석은 행위를 저지해야 합니다."
 AFG_unite_pashtunistan: "파슈투니스탄 통일"
 AFG_unite_pashtunistan_desc: "파키르의 최종 목표는 언제나 영국령 인도 영토 내에서 파슈툰 독립 국가를 건설하는 것이었습니다. 하지만 이제 영국령 인도 국경 밖에서 파슈툰 국가를 세우고 남은 지역을 정복할 수 있게 되었습니다. 파슈투니스탄 만세, 에미르 만세!"
 AFG_form_the_turkestan_legion: "튀르키스탄 군단 편성"
 AFG_form_the_turkestan_legion_desc: "전 세계에는 공산주의와 맞서 싸우려는 이들이 많습니다. 우리는 반이슬람 세력에 맞서 끝까지 싸울 투르크계 반공산주의 의용군을 조직해야 합니다."
 AFG_form_the_turkestan_legion_tt: "투르크 세계 각지에서 사단을 모집하는 §Y$AFG_turkestan_legion_cat$§! 결정이 잠금 해제됩니다."
 AFG_proclaim_a_new_caliphate: "새로운 칼리파국 선포"
 AFG_proclaim_a_new_caliphate_desc: "오스만 제국이 해체된 후 새로운 칼리파국은 나타난 적이 없습니다. 길을 잃고 헤매는 자들을 이끌기 위해 우리는 이 책임을 떠맡아, 과거 라시둔의 유산을 이어가야 합니다."
 AFG_proclaim_a_new_caliphate_tt: "이 중점을 통해 영유권을 주장하는 주를 점령한 모든 국가를 상대로 §Y영유권 주 획득§! 전쟁 명분을 획득합니다."
 AFG_proclaim_a_new_caliphate_2_tt: "우리가 통제하는 영유권 주장 주를 §Y통합§!하는 결정이 잠금 해제됩니다."
 AFG_integrate_the_basmachi_movement: "바스마치 운동 통합"
 AFG_integrate_the_basmachi_movement_desc: "바스마치는 1934년까지 [SOV.GetAdjective]군에 맞서 중앙아시아를 폭정에서 해방하고자 투쟁했습니다. 이후 그들의 운동은 거의 다 진압되었지만, 일부 지도자는 탈출에 성공했습니다. 이 자유 투사들과 접촉하여 우리 세력에 초청하는 것이 좋겠습니다."
 AFG_proclaim_the_second_afghan_empire: "아프간 제2제국 선포"
 AFG_proclaim_the_second_afghan_empire_desc: "1747년 아흐마드 샤 두라니는 아프가니스탄의 부족들을 통합하여 제국을 건설했습니다. 전성기에는 중앙아시아, 동인도, 이란의 대부분을 지배하기도 했습니다. 오스만 제국과 함께 18세기 후반 가장 중요한 이슬람 제국으로 자리매김한 이 제국의 유산을 되찾아야 합니다!"
 AFG_can_core_once_controlled_tt: "점령한 주를 핵심화하는 결정을 잠금 해제합니다."
 AFG_return_to_delhi: "델리로의 귀환"
 AFG_return_to_delhi_desc: "델리는 과거 술탄의 거처였으며, 우리의 화려한 공작 왕좌가 있었던 붉은 요새가 위치한 곳입니다. 우리는 이 도시로 진격하여 오래전 잃어버린 수도를 되찾고, 옛 무굴 황제들의 영광을 계승할 것입니다."
 AFG_reclaim_moghulistan: "모굴리스탄 탈환"
 AFG_reclaim_moghulistan_desc: "차가타이 칸국에 속하는 모굴리스탄은 대몽골 제국의 후계 국가 중 하나였습니다. 과거의 영광을 되찾으려 하는 신생 국가로서 이 땅을 우리 영토로 삼는 것이 현명해 보입니다."
 AFG_ally_the_sikhs: "시크교도 결집"
 AFG_ally_the_sikhs_desc: "시크교도는 인도 아대륙의 중요한 소수 종교 집단이자 용맹한 전사들입니다. 이 지역을 정복할 때는 이들의 도움을 받아야 합니다."
 AFG_ally_the_brahui_khanate: "브라후이 칸국 결집"
 AFG_ally_the_brahui_khanate_desc: "칼라트 칸국은 두라니 제국 말기에 우리의 중요 동맹국이었으며, 마라타 동맹을 물리칠 때 큰 도움을 주었습니다. 이제 다시 그들과 접촉하여 마라타의 후계자들을 물리쳐야 합니다!"
 AFG_the_echoes_of_panipat: "파니파트의 흔적"
 AFG_the_echoes_of_panipat_desc: "제3차 파니파트 전투는 인도 아대륙 사람들의 마음속에 아직 생생히 남아 있습니다. 이 전투에서 우리는 마라타 군대를 격파하고 북서부 인도를 정복하는 데 성공했습니다. 이제 그 순간을 재현해 마라타 동맹의 오만한 후예들을 다시금 무찌를 때입니다!"
 AFG_the_conquerors_of_persia: "페르시아의 정복자들"
 AFG_the_conquerors_of_persia_desc: "풍부한 부와 역사를 자랑하는 [PER.GetNameDefCap](은)는 한때 우리 제국의 경쟁국이었습니다. 이 나라를 병합하면 우리의 지배력을 확인하고, 서부 요충지를 확보하며, 제국의 진정한 후예라는 위상을 확고히 할 수 있습니다."
 AFG_reclaim_transoxiana: "트란스옥시아나 수복"
 AFG_reclaim_transoxiana_desc: "트란스옥시아나의 옛 땅은 과거 티무르 제국의 영토였고, 우리는 그 제국의 계승자입니다. 그러므로 이 땅을 되찾아야 합니다. 나약함과 결단력 부족으로 우리의 유산을 더럽힐 수는 없지 않겠습니까!"
 AFG_rebuild_the_silk_road: "실크로드 재건"
 AFG_rebuild_the_silk_road_desc: "실크로드는 과거 제국에 부와 문화를 가져다준 무역로입니다. 이 유서 깊은 무역망을 복원하면 우리는 다시금 세계 무역의 중심지가 되어, 광활한 영토를 풍요롭게 할 수 있을 것입니다."
 AFG_restore_the_timurid_empire: "티무르 제국 복원"
 AFG_restore_the_timurid_empire_desc: "티무르의 깃발이 다시 한번 휘날립니다. 한때 술탄과 왕들을 공포에 떨게 했던 제국이 역사의 잿더미에서 부활했습니다. 우리의 치세는 위대한 티무르가 정복한 땅을 따라 동양과 서양을 하나의 영토로 이었습니다. 이제 온 세상에 고합니다. 위대한 티무르 제국이 돌아왔다고, 그리고 이번에는 역사 속으로 사라지지 않을 것이라고."
 AFG_the_crown_and_the_world: "왕관과 세계"
 AFG_the_crown_and_the_world_desc: "우리 제국은 세계의 최강대국으로 부상할 운명입니다. 영향력을 넓히고, 힘을 키우고, 지배력을 공고히 함으로써 현대 사회를 제패하는 국가로 우뚝 설 것입니다."
 AFG_the_amu_darya_plan: "아무다리야 계획"
 AFG_the_amu_darya_plan_desc: "황제께서 계획을 세우고 [SOV.GetAdjective]의 지배에서 벗어나려는 본인의 고향 사람들과 접촉했습니다. [SOV.GetNameDef](을)를 공격하려면 먼저 그 전에 해방 작전을 신중하게 계획해야 합니다."
 AFG_reclaim_the_emperors_lost_domain: "황제의 잃어버린 영토 수복"
 AFG_reclaim_the_emperors_lost_domain_desc: "드디어 때가 왔습니다. 현재 세계정세를 고려하면, 지금이야말로 [SOV.GetNameDef](을)를 공격할 적기입니다. 우리는 중앙아시아 전체를 완전히 해방할 것입니다!"
 AFG_secure_army_support: "육군 지원 확보"
 AFG_secure_army_support_desc: "아직 군에는 $AFG_amunullah_khan$에게 임명되었거나 그 휘하에서 복무했던 장교들이 다수 남아 있습니다. 이들을 잘 타이른다면 $AFG_amunullah_khan$의 복귀를 지지하도록 강요할 수 있을 것입니다."
 AFG_secure_army_support_tt: "§Y다가오는 내전에서 더 많은 육군 사단이 우리 편에 설 것입니다.§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "§Y$AFG_amanullah_insurection_modifier$§! 변동치:\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "§Y$AFG_look_to_the_past_modifier$§! 변동치:\n"
 AFG_contact_rural_loyalists: "지방 말리크와 접촉"
 AFG_contact_rural_loyalists_desc: "[AFG.GetAdjective] 지도층은 돈이나 권력으로 회유하기 쉽습니다. 반면 일반 [AFG.GetAdjective] 국민은 물질적 보상이나 정치적 약속에 별 관심이 없습니다. 하지만 전통적 가치관이나 불만에 호소한다면, 우리의 대의에 동참시킬 수 있을 것입니다."
 AFG_contact_rural_loyalists_tt: "§Y다가오는 내전에서 더 많은 파슈툰 민병 사단이 우리 편에 설 것입니다.§!"
 AFG_request_german_support: "독일에 지원 요청"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$은 예전부터 [GER.GetNonIdeologyName](을)를 동경해 왔으며, 정부 내 여러 고위 인사의 지지를 얻기도 했습니다. 이들도 우리 지역에 우호적인 정권이 들어선다면 국왕의 복위를 지지할지도 모릅니다."
 AFG_request_german_support_tt: "§Y[GER.GetNonIdeologyName]§! 측이 우리 제안을 수락하면 내전 발발 시 무기와 의용군을 지원해 줍니다. 그리고 §Y[GER_oskar_von_nidermayer.GetName]§!(이)가 장군으로 우리 측에 합류합니다."
 AFG_request_japanese_support_tt: "§Y[JAP.GetNonIdeologyName]§! 측이 우리 제안을 수락하면 내전 발발 시 무기와 의용군을 지원해 줍니다."
 AFG_political_events_53_tt: "§Y[GER.GetNonIdeologyName](이)가 내전이 시작될 때 무기를 공급하고 우리를 도울 의용군을 보낼 것입니다.§!"
 AFG_stir_unrest_in_the_east: "동부의 불안 선동"
 AFG_stir_unrest_in_the_east_desc: "와지리스탄과 페샤와르는 지금도 반[RAJ.GetAdjective] 및 반[AFG.GetAdjective] 활동이 활발한 곳입니다. 우리도 그들의 사례를 참조하여 카이베르 고개에서 반란을 일으켜 왕실 군대를 다른 곳에 묶어 두어야 합니다."
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_fascist_cw_is_over: "아마눌라 반란이 끝났습니다.(파시스트들이 정부를 전복하고 내전에서 승리했습니다.)"
 AFG_request_japanese_support: "일본에 지원 요청"
 AFG_request_japanese_support_desc: "[JAP.GetAdjective](은)는 아시아 대륙을 지배하려 하며, 그 원대한 목표를 지지해 줄 동맹을 찾고 있을 가능성이 있습니다. 우리의 경쟁자 자히르 왕이 이 계획에 반대한다는 점을 내세워, 곧 있을 우리의 반란을 지원해 달라고 하는 것이 좋겠습니다."
 AFG_hold_a_loya_jirga: "로야 지르가 소집"
 AFG_hold_a_loya_jirga_desc: "자히르 왕을 설득해 부족 및 종교 지도자들과 회담을 열게 해야 합니다. 그 회담에서 왕의 정통성에 의문을 제기하면 우리의 반란을 지지하는 여론이 증가할 것입니다."
 AFG_hold_a_loya_jirga_tt: "§Y[ROOT.GetAdjective] 내전§!이 시작되면, 상대편은 §G180§!일 동안 다음을 얻게 됩니다:"
 AFG_invite_waziristan_rebels: "와지리스탄 반군 초청"
 AFG_invite_waziristan_rebels_desc: "이피의 파키르와 그의 라슈카르 민병대가 현재 북서부 지역에서 [RAJ.GetAdjective] 당국과 치열한 전투를 벌이고 있습니다. 우리는 그들이 국경을 넘도록 지원하고, 동부 지역에 세력 기반을 마련해 줘야 합니다. 그렇게 하면 언젠가 와지리스탄으로 돌아가 더 강력한 세력을 갖출 수 있을 것입니다."
 AFG_invite_waziristan_rebels_tt: "§Y[ROOT.GetAdjective] 내전§!이 시작되면 추가 인력을 §G+10000§! 획득합니다"
 AFG_the_faqirs_revolt: "파키르의 반란"
 AFG_the_faqirs_revolt_desc: "드디어 때가 왔습니다. 파키르의 군대가 동쪽에서 카불의 부패한 관료들에 맞서 봉기할 준비를 마치고, 우리 민족이 의지했던 이슬람 전통을 되살리려 합니다. 신께서 허락하신다면, 우리는 아프가니스탄을 구할 것입니다!"
 AFG_return_of_the_emir: "국왕의 귀환"
 AFG_return_of_the_emir_desc: "계획을 세우고, 연락망도 구축하고, 무기도 배분했습니다. 이제 국왕이 아프가니스탄에 돌아오기만 하면, 우리의 조잡한 반란으로 자히르 왕의 불법 정권을 전복하는 신호탄을 쏘아 올릴 것입니다."
 AFG_revive_the_1923_constitution: "1923년 헌법 부활"
 AFG_revive_the_1923_constitution_desc: "선견지명이 있던 우리 국왕은 1923년 당시 나라를 20세기에 맞게 현대화해야 한다는 사실을 깨달았습니다. 하지만 왕의 개혁은 자히르 샤 때문에 무산되고 말았습니다. 이제 국왕이 복권했으니, 그때의 현대화 시도를 재개하여 1923년 헌법을 복원할 수 있게 되었습니다."
 AFG_custail_pashtunwali_primacy: "파슈툰왈리 우선권 축소"
 AFG_custail_pashtunwali_primacy_desc: "파슈툰족의 전통 도덕률인 파슈툰왈리는 국왕의 새 나라에는 어울리지 않습니다. 파슈툰족의 권력을 확립하는 동시에 이 낡은 도덕률을 현대화하는 법률을 새로 제정해야 합니다."
 AFG_education_for_women_and_girls: "여성을 위한 교육"
 AFG_education_for_women_and_girls_desc: "국왕 내외는 여성을 집안일의 굴레에서 해방해 교육받을 수 있도록 하는 것이 얼마나 중요한지 잘 알고 있었습니다. 국왕이 축출되자 왕의 교육 개혁은 철회되었지만, 이제 이 불의를 바로잡을 때가 왔습니다."
 AFG_enforce_western_attire: "서구식 복장 의무화"
 AFG_enforce_western_attire_desc: "왕과 측근들은 대다수 국민이 입는 전통 복장을 그다지 좋게 보지 않습니다. 이들은 그 복장을 시대에 뒤떨어진 모습이라 여겨, 섬유 공장 건설을 의뢰하고 서구식 복장 착용을 의무화하는 법률을 제정하고자 합니다."
 AFG_crackdown_on_nomadic_practices: "유목 관행 단속"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_repaying_our_friends: "친우에 대한 보답"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_expand_state_run_factories: "국영 공장 확장"
 AFG_expand_state_run_factories_desc: "이전 정권이 수년간 방치했던 것을 이제는 바로잡을 때입니다. 소비재와 군수품을 생산하는 국영 공장을 신설하여 경제 현대화 작업을 본격적으로 시작해야 합니다."
 AFG_reinforce_the_royal_guard: "국왕의 그림자"
 AFG_reinforce_the_royal_guard_desc: "국왕의 정통성에도 불구하고, 왕의 복귀와 급진적 개혁에 불만을 품은 이들이 많습니다. 우리는 이 반역자들이 왕의 업적을 망치게 내버려둘 수 없습니다. 그림자 속에서 활동하며 왕의 뜻을 집행하는 보안 기관을 만들어 이들을 처리해야 합니다."
 AFG_reinforce_the_royal_guard_tt: "반대파를 탄압하여 안정도를 높이는 §Y$AFG_shadows_of_the_emir_category$§! 결정을 잠금 해제합니다."
 AFG_increase_land_and_animal_taxes: "토지세 및 가축세 인상"
 AFG_increase_land_and_animal_taxes_desc: "시골 주민들은 국가 경제 활성화에 이바지하는 바도 거의 없고, 자급자족 농사 덕분에 세금도 거의 내지 않습니다. 이에 현대적인 농업 방식을 장려하고자, 새로운 과세 정책을 시행하려 합니다. 이 정책으로 농민들은 생계를 유지하려면 수익을 더 많이 추구하도록 강요받게 될 것입니다."
 AFG_expand_state_education: "공교육 확대"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "다루라만 설립"
 AFG_establish_darulaman_desc: "원래 다루라만은 카불을 대신하여 [AFG.GetNonIdeologyName]의 수도가 될 계획 도시였습니다. 그런데 왕이 축출되며 도시 공사도 중단되고 말았습니다. 이제 공사를 완료하여 다루라만을 현대화의 상징으로 삼을 수 있습니다."
 AFG_towards_an_amanullah_caliphate: "아마눌라 칼리파국을 향해"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$은 이전에 오스만 제국이 해체된 후 칼리프 칭호를 쓰는 것을 고려했으나, 더 현대적인 정권을 선호하여 이를 포기했습니다. 하지만 이번에는 같은 실수를 반복하지 않고, 이슬람 세계의 지도자라는 자리를 확고히 하려 합니다."
 AFG_alternative_partnerships: "다른 협력 관계 모색"
 AFG_alternative_partnerships_desc: "우리는 지난 수십 년간 [ENG.GetAdjective]과 [SOU.GetAdjective] 사이에서 신중하게 처신하며 독립을 유지해 왔습니다. 하지만 이제 새로운 세력이 그레이트 게임에 합류했으니, 이에 따라 우리의 전략을 조정해야 합니다."
 AFG_officer_training: "장교 훈련"
 AFG_officer_training_desc: "[GER.GetAdjective]군은 [ENG.GetAdjective]군이나 [SOU.GetAdjective]군에 결코 뒤처지지 않는다는 사실을 증명했습니다. [GER.GetAdjective] 측에 차세대 [ROOT.GetAdjective] 병사를 훈련시킬 장교들을 파견해 달라고 요청하는 것이 좋겠습니다."
 AFG_permit_axis_airbases: "추축국 공군기지 사용 허가"
 AFG_permit_axis_airbases_desc: "[GER.Capital.GetCapitalVictoryPointName]의 우리 친구들이 본국에서 멀리 떨어진 곳에 공군을 배치하는 데 어려움을 겪고 있습니다. 우리가 이를 해결해 주면 유용한 기반시설과 전문 기술을 얻을 수 있을 것입니다."
 AFG_join_axis: "추축국 가입"
 AFG_join_axis_desc: "우리는 지금까지 주요 분쟁에 휘말리는 것을 피해 왔지만, 우리가 추축국에 본격적으로 가담하면 수많은 기회를 활용할 수 있습니다. 이에 추축국 동맹에 정식으로 가입 신청을 하고자 합니다."
 AFG_axis_airforce: "추축국 공군"
 AFG_axis_airforce_desc: "[GER.GetAdjective] 공군과 긴밀하게 협력한 덕분에, 이들을 본떠 우리도 제대로 된 공군을 만들 수 있을 것으로 보입니다. 이제 장비만 있으면 됩니다."
 AFG_axis_equipment: "추축국 장비"
 AFG_axis_equipment_desc: "우리는 여러 국가에서 아무렇게나 모은 잡다한 군사 장비를 사용하고 있습니다. 하지만 [GER.GetAdjective]의 도움을 약간 받는다면 마침내 우리 장비를 표준화 및 현대화할 수 있을 것입니다."
 AFG_kabul_conference: "카불 회의"
 AFG_kabul_conference_desc: "우리는 수십 년간 [ENG.GetAdjective]과 [SOU.GetAdjective] 사이에 끼어 고통받아 왔지만, 이제는 세계 질서를 주도하는 새로운 지배자의 편에 서서 정당한 우리 몫을 요구할 수 있게 되었습니다."
 AFG_kabul_conference_tt: "우리 세력이 승리한 후 열리는 평화 회담에서 §Y$AFG_kabul_conference_category$§!인도, 중앙아시아, 이란, 중동 내 목표 지역의 입찰 비용을 감소시키는 §Y§! 결정을 잠금 해제합니다."
 AFG_support_king_zahir: "자히르 왕 지지"
 AFG_support_king_zahir_desc: "수십 년에 걸친 정치적 불안정 끝에, 자히르 샤 국왕이 집권하며 위기에 빠진 우리나라에 드디어 평화와 경제적 안정의 시대가 열릴 것입니다."
 AFG_support_king_zahir_tt: "§Y자히르 샤 국왕§! 변동치:\n정치력 획득 §G+5%§!\n매일 비동맹주의 지지도 §G+0.02§!"
 AFG_biding_our_time: "때를 기다리기"
 AFG_biding_our_time_desc: "자히르 샤 왕이 국가의 명목상 지도자 역할을 하고 있으므로, 정부는 보수 다수파의 지지를 잃지 않는 한, 급진적인 반란을 걱정할 필요 없이 국정을 운영할 수 있습니다. 다만 전통을 해치지 않는 선에서 나라를 조금씩 현대화할 여지는 남아 있습니다."
 AFG_expand_the_kings_powerbase: "왕의 권력 기반 확장"
 AFG_expand_the_kings_powerbase_desc: "젊은 자히르 샤 왕은 백성들 앞에 내세우는 허수아비일 뿐입니다. 정작 정부에서 가장 강력한 직책은 왕의 삼촌들이 차지하고 있습니다. 하지만 왕은 삼촌들의 구시대적 사고방식에 점점 더 불만을 느끼고 있으며, 이에 더욱 진보적인 정권을 위한 지지 기반을 구축하고자 합니다."
 AFG_visit_foreign_capitals: "해외 수도 방문"
 AFG_visit_foreign_capitals_desc: "우리 정권은 전 세계 강대국들과 강력한 유대 관계를 맺고 있지 않습니다. 지정학적 상황이 불안정해지고 있으니, 언젠가 기회가 생길 때를 대비해 강대국들과의 관계를 잘 다져두는 것이 우리에게 이로울 수 있습니다."
 AFG_retire_the_uncles: "삼촌들의 퇴진"
 AFG_retire_the_uncles_desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 정치 상황이 구체제 인사에게 불리하게 변하기 시작했습니다. 지금이야말로 국왕이 현 내각을 해산하고 자신의 목표에 더 부합하는 내각을 새로 꾸릴 때입니다."
 AFG_implement_currency_controls: "다 아프가니스탄 은행"
 AFG_implement_currency_controls_desc: "우리 경제의 금융 부문은 국가 경제 성장을 뒷받침할 역량이 부족합니다. 따라서 민간 부문과 협력하여 신흥 산업과 기업에 금융 지원을 제공하는 민관 공동 소유의 은행을 설립하는 것이 좋겠습니다."
 AFG_privatize_factories: "공장 민영화"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "병역 도입"
 AFG_introduce_national_service_desc: "주변 국가들이 잇따라 분쟁에 휘말리는 가운데, 우리라고 무사하리라는 법은 없습니다. 이러한 사태에 대비하기 위해, 군대를 강화하는 수단으로 일종의 병역 제도를 도입하고자 합니다."
 AFG_placeholder_1: "독일의 투자 확보"
 AFG_placeholder_1_desc: "우리는 [ENG.GetAdjective], [SOU.GetAdjective]과 수 세기 동안 적대 관계였기에 호의적인 감정이 전혀 없습니다. 하지만 부상하는 강호 [GER.GetName]이라면 우리와 생각이 비슷한 동맹으로 손색이 없습니다."
 AFG_gain_religious_support_for_reforms: "하나님께 의지하는 자"
 AFG_gain_religious_support_for_reforms_desc: "젊은 국왕 자히르 샤가 새롭게 얻은 권한을 이용해, 사람들의 삶의 방식을 뒤흔들 급진적인 개혁을 추진할 것이라는 우려가 커지고 있습니다. 이러한 우려를 불식시키기 위해, 물라들의 지지를 얻고 국왕이 이슬람에 헌신한다는 것을 보여야 합니다."
 AFG_reform_1: "교육 개혁"
 AFG_reform_1_desc: "의회 민주주의로의 전환이 순탄치 않았던 만큼, 우리는 다음 세대에 민주적 가치를 심어주고자 더 노력해야 합니다. 따라서 교육 제도를 개혁하고 전국의 모든 어린이가 보다 쉽게 교육받을 수 있도록 해야 합니다."
 AFG_concessions_to_pashtuns: "파슈툰인에 대한 양보"
 AFG_concessions_to_pashtuns_desc: "인구에서 가장 큰 비중을 차지하는 파슈툰인은 수 세기 동안 파슈툰왈리라는 오랜 전통을 고수해 왔습니다. 그런데 현재 많은 파슈툰인이 자기 삶의 방식이 훼손되고 있다고 우려를 표하고 있습니다. 이러한 우려를 해소하려면 정부에 더 많은 파슈툰 민족주의자와 파슈툰왈리 신봉자를 등용해야 합니다."
 AFG_reform_2: "착 댐 건설"
 AFG_reform_2_desc: "해외 협력국의 지원을 받아 착강에 대규모 수력 발전 댐을 건설할 기술적, 재정적 수단을 갖출 수 있습니다. 그 댐이 건설되면 수도와 주변 지역에 전력을 공급할 수 있게 됩니다. 다만, 이는 우리를 도와준 나라의 적들을 자극할 가능성이 큽니다."
 AFG_reform_3: "반민주주의 영향력 축소"
 AFG_reform_3_desc: "우리는 새 정부와 반대파 사이의 간극을 좁히려고 노력했으나, 여전히 많은 사람이 반동적이고 반민주적인 신념에 사로잡혀 있습니다. 이들은 기회만 되면 우리에게 대항할 가능성이 매우 높으므로, 이러한 활동을 억제하는 데 많은 노력을 기울여야 합니다."
 AFG_reform_4: "경제 현대화"
 AFG_reform_4_desc: "[ROOT.GetNonIdeologyName](이)가 안정을 되찾으면서 투자와 기업의 관심도 회복되었습니다. 경제를 활성화하기 위해 농업과 우리가 보유한 소규모 산업의 현대화에 투자해야 합니다."
 AFG_parliamentary_democracy: "의회 민주주의"
 AFG_parliamentary_democracy_desc: "몇 년간 숙부들의 그늘에 가려졌던 자히르 샤의 정치적 이념이 빛을 발하기 시작했습니다. 국왕은 국민의 지지만 충분하다면 의회 민주주의로의 전환을 지지할 것입니다. 하지만 이러한 급진적인 변화는 수도 밖에 사는 보수적인 주민들의 반발을 불러일으켜 국가를 내전으로 몰아넣을 수도 있습니다."
 AFG_parliamentary_democracy_tt: "§Y민주주의 지지도가 50%보다 높으면 내전이 발생하지 않습니다.§!"
 AFG_secure_dynasty: "왕조 안정"
 AFG_secure_dynasty_desc: "경제가 안정되고 민심이 진정된 지금, 정부에서 충성심이 약한 세력을 축출하고 왕에게, 더 정확히는 왕의 숙부들에게 충성하는 다른 가문 구성원으로 교체하여 바라크자이 왕조의 권위를 공고히 할 수 있습니다."
 AFG_maintain_neutrality: "중립 유지"
 AFG_maintain_neutrality_desc: "국내 상황은 비교적 안정적이지만, 현재 세계정세는 점점 더 불안해지고 있습니다. 원하지 않는 분쟁에 휘말리기 전에 우리가 중립국임을 모두에게 공표해야 합니다."
 AFG_expel_axis_nationals: "추축국 국민 추방"
 AFG_expel_axis_nationals_desc: "연합국은 적국 국민이 [ROOT.GetNonIdeologyName]에서 자유롭게 활동하도록 허용하고 있다는 이유로 우리에게 적과 영합한다고 비난했습니다. 이들이 우리 국익에 해를 끼쳤다는 증거는 거의 없지만, 세계적인 분쟁이 계속되는 동안은 이들에게 퇴거를 요구하여 연합국을 달래는 것이 좋겠습니다."
 AFG_expel_allied_nationals: "연합국 국민 추방"
 AFG_expel_allied_nationals_desc: "추축국에서 연합국이 우리 정권을 전복시키려 한다는 미심쩍은 증거를 제시했습니다. 그리고 이를 막을 유일한 방법은 연합국 국민을 모두 추방하여 국내에서 첩자를 몰아내는 것이라고 주장합니다."
 AFG_pursue_our_own_agenda: "우리만의 의제 추구"
 AFG_pursue_our_own_agenda_desc: "강대국의 충돌로 세계 질서가 변하고 있습니다. 우리는 어느 한쪽 진영에 얽매이기보다는 이 혼란을 이용해 우리만의 외교 정책 목표를 추구하는 것이 좋을 것입니다."
 AFG_align_with_the_allies: "연합국과 제휴"
 AFG_align_with_the_allies_desc: "영국에 대해선 원한이 아주 많지만, 일단 감정은 묻어두고 연합국과 더 적극적으로 협력해야 합니다. 영국 놈들의 속담대로 '모르는 악마보다는 아는 악마가 나으니까' 말입니다."
 AFG_demand_pashtunistan_referendum: "파슈투니스탄 국민투표 요구"
 AFG_demand_pashtunistan_referendum_desc: "파슈툰인은 우리 인구에서 가장 큰 비중을 차지하지만, 아직 많은 수가 인접 국가에 남아 있습니다. 그들을 우리 영향권으로 끌어들이려면 그 나라에서 파슈툰족의 독립을 밀어주어야 합니다."
 AFG_protector_of_the_tajiks: "타지크인의 수호자"
 AFG_protector_of_the_tajiks_desc: "북방에서는 주류 민족인 파슈툰인과 상당수의 타지크인이 자주 충돌했습니다. 하지만 국경 너머 [742.OWNER.GetLeader]의 압제에 시달리는 타지크인을 해방해 준다면 호의를 얻을 수 있을 것입니다."
 AFG_protector_of_the_tajiks_tt: "[ROOT.GetName](이)가 [742.GetName](을)를 점령할 시 [742.OWNER.GetNameDef]에 평화를 제안하는 결정이 잠금 해제됩니다."
 AFG_anti_soviet_cooperation: "반소 협력"
 AFG_anti_soviet_cooperation_desc: "[SOU.GetAdjective]의 영향력이 줄어들기를 바라는 국가는 많습니다. 이 기회를 살려 해당 국가들로부터 군사 전문 지식을 얻는다면 향후 [SOU.GetAdjective]의 팽창주의에 맞서 만반의 준비를 갖출 수 있을 것입니다."
 AFG_sinkiang_intervention: "신강 개입"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName] 지역은 예로부터 이슬람 세계의 일부였습니다. 하지만 구 러시아 제국과 중국에서 공산주의가 떠오르면서 국경 너머의 무슬림 동포들은 위협받게 되었습니다. 이제는 이러한 위협을 완전히 끝내야 합니다."
 AFG_gant_refuge_to_jadidists: "자디드 운동가에게 피난처 제공"
 AFG_gant_refuge_to_jadidists_desc: "[SOV.GetNameDef]에서 자디드 운동에 참여 중인 이슬람 근대주의자와 개혁가들이 정부의 적극적인 탄압을 받고 있습니다. 또한 청년 부하라당과 청년 히바당 출신자 다수가 [SOV.GetLeader]의 숙청 대상이 되고 말았습니다. 이들에게 우리나라에 피난처를 제공하여 그 민주주의적 이상도 함께 받아들이는 것이 좋아 보입니다."
 AFG_ally_the_young_afghans: "아프간 청년 운동과 동맹"
 AFG_ally_the_young_afghans_desc: "지식인 마흐무드 타르지가 주도한 아프간 청년 운동은 전임 아마눌라 칸에게 영향을 미쳤고, 입헌군주제를 옹호하는 개혁 운동을 이끌었습니다. 우리는 민주적 성향의 아마눌라 충성파 인사들과 다시 접촉하여 새로운 민주주의 정부에 대한 그들의 지지를 확보해야 합니다."
 AFG_propose_confederation_with_pakistan: "파키스탄과의 연방 제안"
 AFG_propose_confederation_with_pakistan_desc: "[PAK.GetNonIdeologyName] 국민은 너무나 오랫동안 [ENG.GetAdjective]의 지배에 고통받았고, 정당한 독립을 위해 투쟁해 왔습니다. 하지만 우리 두 민족은 역사와 문화를 너무나 많이 공유하고 있습니다. 이대로 서로 반목하기 전에 한 나라가 되는 것이 합당해 보입니다."
 AFG_afghan_pakistan_cold_War: "아프가니스탄-파키스탄 냉전"
 AFG_afghan_pakistan_cold_War_desc: "옆 나라의 같은 민족과 대립하게 된 것은 마음이 아프지만, 이제는 그들이 우리에게 위협이 된다는 사실을 인정해야 합니다. 그러므로 필요한 모든 수단을 동원하여 그들을 견제할 준비를 해야 합니다."
 AFG_graveyard_of_empires: "제국의 무덤"
 AFG_graveyard_of_empires_desc: "제국은 흥망성쇠를 겪지만, 우리 민족은 이 지역의 변치 않는 지배자로 자리를 지켰습니다. 우리 민족이 단결하고 자기 유산과 연결되어 있는 한, [ROOT.GetNonIdeologyName](을)를 노리는 적은 이 땅에서 최후를 맞이하게 될 것입니다."
 AFG_prepare_for_operation_countenance: "카운터넌스 작전 준비"
 AFG_prepare_for_operation_countenance_desc: "연합국이 이웃 국가 [PER.GetName]의 석유를 적국에 빼앗기기 전에 확보하고자 개입할 준비를 하고 있습니다. 우리는 이번 개입을 지원하고 다가오는 작전에서 역할을 수행하기 위해 병참 준비를 해야 합니다."
 AFG_invite_foreign_corporations: "외국 기업 초청"
 AFG_invite_foreign_corporations_desc: "우리는 산업 분야에서 여전히 다른 국가에 뒤처지고 있으며, 그 여파로 국내에서 무기 생산이 거의 이루어지지 않고 있습니다. 이 상황을 타개하고 국내 산업을 현대화하려면, 전 세계 기업을 초청해 우리 나라에서 사업을 시작하도록 해야 합니다."
 AFG_secure_iran: "이란 확보"
 AFG_secure_iran_desc: "[PER.GetAdjective]의 유전을 확보할 때가 왔습니다. 우리는 동맹국과 협력하여, 해야 할 일을 할 것입니다. 설령 그것이 [PER.Capital.GetCapitalVictoryPointName]의 정권 교체를 의미하더라도 말입니다."
 AFG_repeal_the_durand_line: "듀랜드 라인 거부"
 AFG_repeal_the_durand_line_desc: "우리는 이 지역에서 연합국에 동맹으로서 신뢰를 얻었습니다. 이번 기회에 오래전 강제로 제정되었던 듀랜드 라인을 재협상해 보는 것이 좋겠습니다."
 AFG_future_of_balochistan: "발루치스탄의 미래"
 AFG_future_of_balochistan_desc: "당분간은 연합국과 협력하고 있지만, 우리 지역의 장기적인 정세를 고려해야 합니다. 따라서 발루치스탄이 큰 나라에 삼켜지기 전에 우리가 영향력을 행사할 수 있는 독립 국가로 만드는 것이 좋겠습니다."
 AFG_linchpin_of_global_defense: "세계 방위의 주축"
 AFG_linchpin_of_global_defense_desc: "연합국은 우리와 연합한 덕에 공동의 적에 대한 지리적, 정치적 우위를 유지하고 있다고 여기는 것 같습니다. 우리는 모두에게 이익이 되는 군사 기반시설에 투자를 확대하여 이를 최대한 활용해야 합니다."
 AFG_promote_the_counter_elite: "반대파 엘리트 육성"
 AFG_promote_the_counter_elite_desc: "정계의 엘리트 중에는 국가를 현대화하려는 급진적인 생각을 하는 사람이 많지만, 이들은 보수적인 정치 분위기 때문에 그 뜻을 펼치지 못했습니다. 이제 구정부가 해산되었으니, 이들을 등용할 때가 온 듯합니다."
 AFG_promote_the_counter_elite_tt: "다음 고문을 고용할 수 있게 됩니다:"
 AFG_support_warzistan_independence: "와지리스탄 독립 지원"
 AFG_support_warzistan_independence_desc: "[ENG.GetAdjective]의 인도와 맞댄 우리 국경은 계속해서 양국 간의 긴장을 유발하고 있습니다. 우리는 영국인을 인도에서 몰아낼 힘은 없지만, 와지리스탄 등지의 독립 운동을 지원함으로써 그들의 지배를 약화할 수 있습니다."
 AFG_socialist_coup: "사회주의 쿠데타"
 AFG_socialist_coup_desc: "정계에서 보수파의 사상 통제가 무너지면서 판도라의 상자가 열리듯 반군주주의 정서가 전국을 휩쓸고 있습니다. 이제 낡아빠진 왕국을 쓸어버리고 현대적인 사회주의 국가를 건설할 때입니다."
 AFG_socialist_coup_tt: "§Y공산주의 지지가 60%를 초과하면 내전이 일어나지 않습니다.§!"
 AFG_state_atheism: "국가 무신론"
 AFG_state_atheism_desc: "경제와 사회를 현대화하려면 파슈툰왈리와 이슬람, 그 외 전통적인 인민의 아편을 모두 배제해야 합니다. 이를 위해 우리는 이러한 낡은 관행을 제한하고 세속적인 방식으로 국민을 교육해야 합니다."
 AFG_soviet_research_cooperation: "소련 연구 협력"
 AFG_soviet_research_cooperation_desc: "과거 우리와 적대 관계였던 [SOU.GetNameDef]은 우리가 구정권을 무너뜨린 이후 급속도로 가장 가까운 우방이 되었습니다. 그 덕분에 우리는 [SOU.GetNameDef] 측으로부터 [ROOT.GetNonIdeologyName]의 발전에 보탬이 될 만한 기술적 통찰을 얻을 수 있게 되었습니다."
 AFG_soviet_research_technology_exchange_tt: "§Y우리에 대한 [SOU.GetNameDefCap]의 의견이 높으면 수락할 가능성이 높습니다.§! \n[SOU.GetFlag]§Y[SOU.GetNameDef]§!이 제안을 수락하면 우리는 [SOU.GetNameDef]의 기술 공유 그룹에 합류하게 됩니다."
 AFG_communist_industrialization: "공산주의 산업화"
 AFG_communist_industrialization_desc: "제국주의 정권의 낡은 통치 체제를 무너뜨렸으니, 이제 신속하게 집산화와 산업화를 진행시켜 우리 경제를 20세기에 걸맞은 수준으로 끌어올릴 수 있습니다."
 AFG_support_soviets_in_asia: "아시아 내 소련 지원"
 AFG_support_soviets_in_asia_desc: "[SOU.GetNameDef] 내 중앙아시아 공화국은 [SOU.Capital.GetCaptialVictoryPointName]에서 멀리 떨어진 탓에 반혁명 활동이 활발하게 일어납니다. 반동 세력이 우리 국가까지 넘어오는 것을 막으려면 [SOU.GetAdjective]이 중앙아시아에서 질서를 유지하도록 지원해야 합니다."
 AFG_integrate_tajik_and_uzbek_republics: "중앙아시아의 수호자"
 AFG_integrate_tajik_and_uzbek_republics_desc: "우리는 [SOU.GetNameDef]에 없어서는 안 될 귀중한 존재임을 증명했습니다. 그러므로 노력한 보상으로 영토 할양을 요구하는 것은 당연한 일입니다. 이는 북부의 파슈툰이 아닌 소수 민족을 달래는 데에도 도움이 될 것입니다."
 AFG_ally_basmachi_remnants: "바스마치 잔당과 동맹"
 AFG_ally_basmachi_remnants_desc: "1934년까지 바스마치는 중앙아시아를 폭정으로부터 해방하기 위해 [SOV.GetAdjective] 세력에 맞서 싸웠습니다. 그 후 그들의 운동은 진압되었지만, 운동의 지도자 몇 명은 탈출에 성공했습니다. 우리는 이 자유 투사들과 접촉하고 그들을 우리 세력으로 초청해야 합니다. 그들이 이전에 하비불라 칼라카니를 지지했을지도 모르지만, 우리의 통치를 확립했으니 이제 그들의 마음을 바꿀 수 있을 것입니다."
 AFG_integrate_tajik_and_uzbek_republics_tt: "§Y[SOU.GetName]§! 측이 제안을 수락할 시:"
 AFG_republic_of_afghanistan: "공화국 선포"
 AFG_republic_of_afghanistan_desc: "입헌군주제 형태로 민주주의를 받아들인 것은 엄청난 진일보였습니다. 그럼에도 모든 우려가 해소된 것은 아닙니다. 결국 완전한 민주적 자유를 보장하려면 공화국을 선포하고 민주적으로 국가원수를 선출해서 군주제의 잔재를 완전히 없애야만 합니다."
 AFG_republic_of_afghanistan_tt: "§Y국가의 새로운 정체성을 선택할 수 있게 됩니다. 이에 따라 핵심 주가 변경되거나 새로운 사상이 추가될 수 있습니다.§!"
 AFG_hot_war_with_pakistan: "파키스탄 제거"
 AFG_hot_war_with_pakistan_desc: "어리석은 [PAK.GetNonIdeologyName]은 진짜 위협인 [SOU.GetNameDef](와)과 [RAJ.GetNameDef](이)가 힘을 키우고 있는데도 우리를 분열시키고 끝없는 내분을 조장하고 있습니다. 우리 민족 모두가 또 다른 강대국에 지배당하기 전에 이 근본 없는 정권을 제거해야 합니다."
 AFG_accelerate_integration: "연방 강화"
 AFG_accelerate_integration_desc: "최근 있었던 [ROOT.GetNonIdeologyName](와)과 [PAK.GetNonIdeologyName]의 연방 수립은 아주 성공적이었습니다. 하지만 세계정세의 변화로 어떤 고난이 닥쳐오더라도 대비할 수 있도록 통합 과정을 더 가속하는 것이 좋겠습니다."
 AFG_seek_british_investment: "영국 투자 모색"
 AFG_seek_british_investment_desc: "우리는 수십 년간 [SOV.GetNameDef]이 우리 나라를 거쳐 [ENG.GetAdjective]의 소중한 인도 영토를 합병할 것이라는 두려움을 심어 주었습니다. 덕분에 그들은 우리를 자기편에 두려고 보조금과 투자를 지원했습니다. 세계정세가 더욱 위태로워진 지금, 이 전략을 계속하면 더 큰 이익을 거둘 수 있을 것입니다."
 AFG_central_asian_unification: "중앙아시아 통일"
 AFG_central_asian_unification_desc: "경제적으로 낙후되었던 중앙아시아는 우리의 세심한 관리를 통해 급성장하는 산업 강국으로 거듭났습니다. 이제 우리는 모든 인민을 위한 새로운 사회주의 미래를 함께 만들어갈 것입니다."
 AFG_central_asian_unification_tt: "이양받은 중앙아시아의 전 [SOU.GetAdjective] 주에 대해 핵심 주를 획득하는 §Y$AFG_develop_central_asia_category$§! 결정을 잠금 해제합니다."
 AFG_sov_iran_war: "[PER.GetNonIdeologyName]의 샤 몰아내기"
 AFG_sov_iran_war_desc: "[SOU.GetNameDef]의 동지들은 사방에서 포위되어 있어, 우리의 적을 상대할 상시 해상 전력을 유지할 수 없습니다. 우리의 적을 암묵적으로 지지하는 [PER.GetName](을)를 점령한다면 해군 작전에 필요한 거점을 확보하는 동시에 잠재적인 적도 제거할 수 있습니다."
 AFG_development_in_uzb: "우즈베키스탄 개발"
 AFG_development_in_uzb_desc: "오랫동안 우즈베키스탄은 그곳을 점령한 여러 정권에 홀대받아 왔습니다. 우리가 우즈베키스탄을 확실히 장악하려면 이 부당한 상황을 바로잡아 이 지역의 발전을 증진하는 동시에 우리 경제에 통합시켜야 합니다."
 AFG_development_in_taj: "타지키스탄 개발"
 AFG_development_in_taj_desc: "타지키스탄은 잠재력을 전혀 살리지 못하고 있습니다. 하지만 우리 경제에 편입된다면 우리의 현대화 시도에 필요한 알루미늄 등의 자원을 제공하는 귀중한 공급원이 될 수 있습니다."
 AFG_development_in_tms: "투르크메니스탄 개발"
 AFG_development_in_tms_desc: "석유는 현대 경제와 군사력에서 점점 더 중요한 자원이 되고 있습니다. 다행히도 탐사자들의 보고에 따르면 투르크메니스탄에 상당량의 석유가 매장되어 있다고 합니다."
 AFG_modern_economy: "현대적 경제"
 AFG_modern_economy_desc: "드디어 수 세기 동안 우리 민족의 발목을 잡았던 고대의 경제 관행의 족쇄를 벗어 던졌습니다. 이제 우리는 당당하게 세계의 다른 산업화 국가들과 어깨를 나란히 할 수 있습니다."
 AFG_darulaman: "다루라만"
 AFG_darulaman_university: "다루라만 대학"
 AFG_darulaman_university_desc: "현대 도시인 다루라만은 정부 시설이 이전한 이후 급속도로 성장하고 있습니다. 이에 국왕은 세계 최고 수준의 시설을 갖춘 대학을 신설하여 다루라만을 위대한 학문의 도시로 만들고자 합니다."
 AFG_modifiy_1923_constitution_modifier_tt: "§Y$AFG_1923_constitution_modifier$§! 변동치:\n"
 AFG_from_the_ashes: "잿더미에서"
 AFG_from_the_ashes_desc: "오스만 제국이 해체된 이후, 이슬람 세계에는 강력한 지도 세력이 없었습니다. 하지만 강대국들이 다시금 전 세계적인 분쟁에 정신이 팔린 지금, 우리가 이슬람 세계의 최강국으로 자리매김할 기회가 찾아왔습니다."
 AFG_exploit_turko_persian_heritage: "튀르크-페르시아 유산 활용"
 AFG_exploit_turko_persian_heritage_desc: "우리 나라는 수 세기에 걸쳐 [PER.GetAdjective]와 [TUR.GetAdjective] 문화의 영향을 많이 받았습니다. 이러한 부분을 정치 전면에 내세워 튀르크-페르시아 정체성을 새로 구축한다면 이웃 국가들과 일체감을 형성할 수 있을 것입니다."
 AFG_exploit_turko_persian_heritage_tt: "우리 세력에 국가를 초청하거나 전쟁 명분을 얻을 수 있는 §Y$AFG_turko_persian_heritage_category$§! 결정을 잠금 해제합니다."
 AFG_protector_of_baghdad: "바그다드의 수호자"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "성지의 구원자"
 AFG_savior_of_the_holy_lands_desc: "우리의 신성한 책임을 다해 외세의 억압에서 성지를 해방시킬 때가 되었습니다. 우리 신앙의 발상지를 탈환한다는 정의로운 대의에 고무된 용감한 장병들은 선조들의 기운을 받아 진군할 것입니다. 이 신성한 투쟁을 통해 우리는 이슬람 세계를 통합하고 위대한 조국에 명예와 영광을 안겨줄 것입니다."
 AFG_recruit_experts_and_officers: "전문가와 장교 모집"
 AFG_recruit_experts_and_officers_desc: "[PER.GetAdjective]나 [TUR.GetAdjective]에서 일했던 과학자, 공학자, 군 장교들이 이제 우리 나라의 우월함을 깨닫기 시작했습니다. 이에 이들을 우리 편에 끌어들여, 지역 강대국으로 도약하려는 우리의 노력을 강화할 수 있을 것입니다."
 AFG_turko_persian_empire: "튀르크-페르시아 제국"
 AFG_turko_persian_empire_desc: "[TUR.GetAdjective]와 [PER.GetAdjective] 영토 대부분을 확실히 장악했으니, 이제는 우리 위대한 국가의 안전과 안보를 위해 우리가 지배하는 땅을 튀르크-페르시아 제국으로 재편할 차례입니다."
 AFG_eyes_on_the_north: "북쪽 주시"
 AFG_eyes_on_the_north_desc: "우리의 적대 세력은 아직 북부 지역의 풍부한 자원을 완전히 개발하지 못했습니다. 우리는 이 지역으로 확장할 준비를 시작해야 합니다. 특히 주둔군을 강화하고 보급선을 확보하는 것이 이 과정의 핵심이 될 것입니다."
 AFG_alliance_with_turkik_peoples: "튀르크인과의 동맹"
 AFG_alliance_with_turkik_peoples_desc: "북부에서 우리의 전략적 목표를 이루려면, 지역 내 튀르크 민족의 불안을 부추겨 기존의 권력 구조를 약화시켜야 합니다. 기존의 불만 여론을 이용해 반감을 조장한다면 현지 정부를 불안정하게 만들고 우리의 확장에 유리한 환경을 조성할 수 있습니다."
 AFG_alliance_with_turkik_peoples_tt: "[SOU.GetAdjective]의 중앙아시아 지역에 저항 조직을 확산하는 §Y[AFG_get_turkik_people_name_key]§! 결정을 잠금 해제합니다. 우리가 개입한 지역은 [SOU.GetNameDef]과의 전쟁이 발발하면 우리 편에 섭니다."
 AFG_red_threat: "붉은 위협"
 AFG_red_threat_desc: "중앙아시아의 비밀 동맹국 덕분에 [SOU.GetAdjective]의 영향력을 약화하고 우리 세력을 확장할 절호의 기회가 생겼습니다. 우리는 지역 곳곳에 있는 저항 조직과 공조하여, 적들이 상황을 파악하기도 전에 침공을 개시해 놈들을 무너뜨릴 것입니다."
 AFG_fortify_pakistan: "국경 요새화"
 AFG_fortify_pakistan_desc: "새로 확장된 국경을 안전하게 지키는 것은 매우 중요합니다. 여러 요새와 방어 진지를 구축하면 우리 영토의 안정과 안보를 지킬 수 있습니다. 더 나아가 이 지역에서 분쟁이 발생할 시 우리의 군사력을 투사하는 강력한 기반도 마련하게 됩니다."
 AFG_fortify_pakistan_tt: "이전 중점을 통해 획득한 [RAJ.GetNameDef](와)과 국경을 접한 지역들이 §Y요새§! §G2§!개를 획득합니다."
 AFG_into_the_plains_of_india: "[RAJ.GetNameDef]의 평야로"
 AFG_into_the_plains_of_india_desc: "우리가 인도 아대륙의 지배자가 될 시간이 왔습니다. 우리 선조들이 그랬던 것처럼 저들이 약할 때 산에서 내려가 쓸어 버리는 것입니다. 다만 이번에는 그 땅을 영구히 차지할 것입니다."
 AFG_pashtun_empire: "파슈투니스탄의 패권"
 AFG_pashtun_empire_desc: "오늘은 우리 나라 역사에 중요한 날입니다. 우리는 [ROOT.GetLeader]의 지도 아래, 파슈튠의 패권을 확립하고 파슈툰인의 새 시대가 열렸음을 자랑스럽게 선언합니다. 현대화된 군대와 전략적인 동맹, 그리고 야심 찬 정책을 통해 우리는 지역의 최강자로 군림하게 되었습니다."
 AFG_work_with_gestapo: "[GER.GetAdjective] 정보국과의 협력"
 AFG_work_with_gestapo_desc: "우리가 새로 획득한 영토에서 불만과 불안이 이어지면서 우리 권위에 상당한 위협이 되고 있습니다. 그래서 이를 해결하고자 [GER.GetAdjective] 정보국과 협력 관계를 맺었습니다. 반란 진압 활동과 첩보 작전에 대한 이들의 전문 지식은 반군 세력을 식별하고 무력화하는 데 큰 도움이 될 것입니다."
 AFG_secure_baghdad: "바그다드 확보"
 AFG_secure_baghdad_desc: "이 지역에서 우리의 영향력이 확대되면서, [IRQ.GetNameDef](이)가 우리의 활동에 방해가 될 가능성이 점점 커지고 있습니다. 따라서 그들에게 우리 군의 분노를 맛보기 싫다면 외교 정책을 우리와 일치시키라고 요구해야 합니다."
 AFG_agreement_with_germany: "[GER.GetNameDef](와)과의 협정"
 AFG_agreement_with_germany_desc: "이 격동의 시기, 우리는 이슬람 세계의 최강국이라는 지위를 굳건히 하기 위해 강력하고 신뢰할 만한 동맹을 찾아야 합니다. [GER.GetNameDef]에 접촉하여 상호 방위협정에 관심이 있는지 떠보는 것이 좋겠습니다."
 AFG_agreement_with_germany_tt: "\n\n§Y우리에 대한 [GER.GetNameDefCap]의 의견이 50보다 높으면 수락 가능성이 증가합니다.§!"
 AFG_renounce_the_durand_line: "듀랜드 라인 폐기"
 AFG_renounce_the_durand_line_desc: "파슈툰인은 외국 압제자들이 멋대로 정한 듀랜드 라인 때문에 너무나 오랫동안 분열되어 있었습니다. 영리한 외교, 또는 강력한 군사력을 통해 이 부당한 상황을 완전히 종식시킬 것입니다."
 AFG_renounce_the_durand_line_tt: "\n\n§Y우리가 영유권을 주장한 주의 소유국이 이미 전쟁 중이거나 지속된 내전으로 약화된 경우 우리 제안을 수락할 가능성이 높아집니다.§!"
 AFG_topple_iran: "이란 전복"
 AFG_topple_iran_desc: "선견지명이 있는 [ROOT.GetLeader]의 지도 아래, 오랫동안 [PER.GetLeader]의 압제에 시달려 온 [PER.GetAdjective]의 형제자매들에게 자유와 정의를 안겨줄 준비가 되었습니다. 우리는 국경을 안전하게 지키는 것뿐만 아니라, 이 지역 전체로 영향력을 확대할 것입니다."
 AFG_sov_attack_bonus: "붉은 위협"
 AFG_raj_attack_bonus: "인도로 진격"
 AFG_work_with_ger_intel_bonus: "파르티잔 진압 기술"
 AFG_rapprochement_with_non_pashtuns: "비파슈툰과의 화해"
 AFG_rapprochement_with_non_pashtuns_desc: "우리 나라의 비파슈툰인은 너무나 오랫동안 정치에서 소외되었습니다. 이는 중앙 정부에 대한 반감을 불러일으켰을 뿐만 아니라, 1929년 중앙정부가 완전히 전복되는 결과를 초래했습니다. 따라서 새로운 민주정에서는 민족을 막론한 모든 국민이 자기 의견이 반영되고 존중받을 수 있도록 해야 합니다."
 AFG_khorasan_buffer_state: "호라산 완충국 수립"
 AFG_khorasan_buffer_state_desc: "우리의 전쟁 수행에 대한 [PER.GetNonIdeologyName]의 위협이 거의 제거되었으니, 이제 미래로 눈을 돌릴 때입니다. 과거부터 이어진 긴장 관계와 카운터넌스 작전에 우리가 개입했던 점을 고려할 때, 훗날 복수심을 품을지도 모르는 [PER.GetAdjective] 정부와 우리 사이에 완충 지대를 마련해야 합니다."
 AFG_khorasan_buffer_state_tt: "§Y우리가 다음 지역을 통제할 경우 해당 지역에 괴뢰 호라산 정부를 수립합니다: \n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_emerging_economy: "신흥 경제"
 AFG_mountain_training_2: "산악 지형 지배"
 AFG_mountain_training_2_desc: "우리의 산악 훈련 계획이 성공하면서, 산악 지형에서 전투를 수행할 특수부대를 계속 육성해야 한다는 사실이 분명해졌습니다."
 AFG_expand_quami_template: "콰미 개혁"
 AFG_expand_quami_template_desc: "그동안 콰미 제도의 덕을 본 것을 부정할 수는 없지만, 개선할 점이 많은 것도 사실입니다. 부대를 모집할 때 재편성하면 [AFG.GetNonIdeologyName](을)를 더욱 잘 방어할 수 있을 것입니다."
