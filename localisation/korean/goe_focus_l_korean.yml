 IRQ_decouple_from_the_pound: "파운드화 탈연동"
 IRQ_decouple_from_the_pound_desc: "우리 통화는 여전히 영국의 파운드 스털링화와 연동되어 있어, 독자적인 경제 정책을 수립하는 데 제약이 되고 있습니다. 이러한 연동을 끊고 디나르화를 통제할 자체 통화위원회를 설립해야 합니다."
 IRQ_construct_the_kut_barrage: "쿠트 하굿둑 건설"
 IRQ_construct_the_kut_barrage_desc: "티그리스강 유역의 관개용수를 계속 충분히 공급하려면 최근 차질이 빚어진 쿠트 하굿둑 건설을 신속히 마무리해야 합니다."
 IRQ_strengthen_mesopotamian_farming: "메소포타미아 농업 강화"
 IRQ_strengthen_mesopotamian_farming_desc: "이 땅의 이전 국가들과 마찬가지로, [ROOT.GetNonIdeologyName](은)는 티그리스강과 유프라테스강이라는 두 개의 큰 강 사이를 중심에 두고 있습니다. 이 두 강 사이의 땅은 농사를 짓기 좋지만, 현대적인 기술을 사용하면 수확량을 더 증가시킬 수 있을 겁니다."
 IRQ_extensive_irrigation_projects: "대규모 관개 사업"
 IRQ_extensive_irrigation_projects_desc: "우리 국토의 상당 부분은 건조하고 농업에 적합하지 않습니다. 하지만 대규모 관개 사업을 진행하면 그런 지역을 비옥한 경작지로 바꿀 수 있을지도 모릅니다."
 IRQ_extensive_irrigation_projects_680_tt: "§Y[680.GetName]§!(을)를 통제 중이라면 해당 주에 건설 슬롯 §G1§!개가 추가됨"
 IRQ_extensive_irrigation_projects_413_tt: "§Y[413.GetName]§!(을)를 통제 중이라면 해당 주에 건설 슬롯 §G2§!개가 추가됨"
 IRQ_rural_electrification: "농촌 전기화"
 IRQ_rural_electrification_desc: "도시 지역의 전기화는 꾸준히 진행되고 있지만, 농촌 지역은 여전히 이러한 발전에서 소외되어 있습니다. 따라서 전국에 고르게 전력 기반시설을 구축하도록 국가 전력위원회를 설립하는 것이 좋겠습니다."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "이라크 국영 철도 수립"
 IRQ_found_the_iraqi_state_railways_KUR: "쿠르드 국영 철도 수립"
 IRQ_found_the_iraqi_state_railways_desc: "우리는 명목상으로 독립을 했지만, [ENG.GetAdjective](은)는 여전히 '메소포타미아 철도'라는 형태로 우리의 철도 기반시설을 통제하고 있습니다. 이제 이 사업을 인수해 '이라크 국영 철도'로 바꾸겠다고 공식적으로 제안해야 합니다."
 IRQ_finish_the_berlin_baghdad_railway: "베를린-바그다드 철도 완공"
 IRQ_finish_the_berlin_baghdad_railway_desc: "페르시아만 해군 주둔을 지원하기 위해 베를린과 바그다드를 잇는 철도를 건설하는 것은 옛 독일 제국의 오랜 야망이었습니다. 이 '타우루스 특급'은 완공되지 못했지만, 우리가 직접 완공한다면 이 철도에서 경제적 이익을 거둘 수 있을지도 모릅니다."
 IRQ_purchase_foreign_equipment: "외국산 공작기계 구매"
 IRQ_purchase_foreign_equipment_desc: "우리나라에는 경작지와 관개용지가 풍부하지만, 산업 강국의 기계화된 공구가 얼마 없습니다. 우리가 그러한 기계 수입에 투자한다면, 작물 생산량과 산업 생산량을 획기적으로 늘릴 수 있을 것입니다."
 IRQ_found_southern_steel_plants: "남부 철강 공장 설립"
 IRQ_found_southern_steel_plants_desc: "강철은 경제 발전은 물론 군사 장비 생산에도 매우 중요합니다. 아직은 우리의 수요를 감당할 수 있는 국내 생산업체가 거의 없기 때문에 수입에 의존할 수밖에 없습니다. 세계가 점점 적대적으로 되어가고 있으므로, 이러한 상황이 지속되어서는 안 됩니다."
 IRQ_found_the_state_company_for_iron_and_steel: "국영 철강 회사"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "최근에 철강 산업에 대한 투자를 통해 우리 경제에 활기가 돌고 있으며 수입 의존도 또한 낮출 수 있었습니다. 하지만, 한 걸음 더 나아가 국가가 통제하는 산업체들을 설립하면 이러한 중요 원자재 공급을 통제할 수 있습니다."
 IRQ_baghdad_colleges_of_engineering_and_education: "바그다드 대학교 확장"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "바그다드는 수세기 동안 교육의 중심지였지만, 최근 수십 년 동안 방치되면서 서방의 대학들에 유리한 기회를 제공했습니다. 이제 우리 도시를 다시 학문의 중심지로 만들기 위해 교육 기관에 투자해야 합니다."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "이라크 디나르 강화"
 IRQ_strengthen_the_iraqi_dinar_KUR: "쿠르드 디나르 강화"
 IRQ_strengthen_the_iraqi_dinar_desc: "이제 [ENG.GetAdjective]에게서 우리 통화의 통제권을 되찾았으므로, 마침내 자체적으로 우리 국내 경제에 도움이 되는 통화 정책을 세울 수 있게 되었습니다."
 IRQ_heavy_industry_investments: "중공업 투자"
 IRQ_heavy_industry_investments_desc: "산업용 원자재 공급에 진전을 보이고 있지만, 강국들을 따라잡기 위해서는 더 많은 중공업 국영 기업을 설립하거나 기존의 기업에 보조금을 지원해야 한다는 것이 분명해지고 있습니다."
 IRQ_found_company_for_cement: "시멘트 종합 회사 설립"
 IRQ_found_company_for_cement_desc: "전국 각지에서 시작될 건설 사업을 더욱 원활하게 추진하기 위해서는, 현대식 시설에서 점점 더 중요해지고 있는 시멘트를 생산하고 유통하는 국영 기업을 설립해야 합니다."
 IRQ_expand_the_cotton_industries: "면직물 산업 확장"
 IRQ_expand_the_cotton_industries_desc: "면직물은 우리 경제에서 중요한 부분을 차지하고 있으며, 그 수요도 계속 증가하고 있습니다. 그러므로 우리는 면직물 산업에 더 집중해야 합니다."
 IRQ_local_arms_industry: "국내 군수산업"
 IRQ_local_arms_industry_desc: "전쟁이 발발하면 해외에서 군사 장비를 공급받는 데 의존할 수 없게 됩니다. 그러므로 유사시 우리 군을 지원할 국내 군수산업을 신속하게 구축해야 합니다."
 IRQ_invite_foreign_arms_corporations: "외국 기업 초청"
 IRQ_invite_foreign_arms_corporations_desc: "국내 군수산업은 매우 필요하지만, 우리가 자체적인 장비를 개발하고 생산하기에는 전문성이 부족합니다. 따라서 외국 기업들과 협력하여 우리와 그들에게 상호 이익이 되어 줄 공장을 세워야 합니다."
 IRQ_construct_the_dukan_dam: "두칸 댐 건설"
 IRQ_construct_the_dukan_dam_desc: "우리 국가의 큰 강들은 관개 말고도 전력 생산에 이용되어야 합니다. 그러려면 자브강에 수력 발전 댐을 건설하고 인공 호수를 만들어야 합니다."
 IRQ_forceful_industrialization: "강압적인 산업화"
 IRQ_forceful_industrialization_desc: "[ROOT.GetNameDef]의 산업화 속도는 너무나도 정체되어 있습니다. 적국에 뒤처지지 않으려면 대중의 반감을 사더라도 대대적인 산업화 계획을 추진해야 합니다."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "영국-이라크 석유 회사 국유화"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "지금도 우리나라의 경제와 외교를 좌우하는 영국-이라크 석유 회사는 우리의 부를 [ENG.GetAdjective] 해군 군함에 쏟아붓고 있습니다. 이 때문에 우리는 우리나라의 일도 뜻대로 결정하지 못하는 상황입니다. 이제 이 촌극을 끝내고 우리 국민의 이익을 위해 회사를 국유화할 때가 되었습니다."
 IRQ_anglo_iraqi_oil_expansion: "영국-이라크 석유 회사 확장"
 IRQ_anglo_iraqi_oil_expansion_desc: "대중에게는 영국-이라크 석유 회사와의 현재 협정이 불만스러울 수 있으나, 그런 사람들은 근시안적이라 이 협정이 우리 경제에 가져다주는 이익과 [ENG.GetAdjective]의 보호를 받는 것의 가치를 헤아리지 못하는 것뿐입니다."
 IRQ_form_opec: "OPEC 결성"
 IRQ_form_opec_desc: "강대국들은 공장과 차량 운용을 위해 석유 수입에 전적으로 의존하고 있습니다. 세계의 산유국들이 석유 생산과 안보를 위해 서로 협력한다면, 마침내 강대국들이 우리에게 저지른 모든 일에 대해 책임을 물을 힘을 갖게 될 것입니다."
 IRQ_demand_greater_stake_in_the_company: "회사 지분 확대 요구"
 IRQ_demand_greater_stake_in_the_company_desc: "우리는 [ENG.GetAdjective](이)가 석유 시설을 최대한 안정적으로 운영할 수 있도록 많은 노력을 기울였습니다. 따라서 석유 공급으로 발생하는 이윤에 대해 [ENG.GetNameDef]에서 지분을 더 많이 나눠주는 것이 마땅합니다."
 IRQ_expand_oil_production: "석유 생산 확대"
 IRQ_expand_oil_production_desc: "지질학자들은 우리 국가 전역에 개발되지 않은 석유 매장량이 풍부하다고 믿고 있습니다. 이러한 자원은 우리 국민에게 막대한 부를 가져다줄 수 있으며 가능한 한 빨리 개발되어야 합니다."
 IRQ_export_infrastructure: "수출 기반시설"
 IRQ_export_infrastructure_desc: "석유는 세계 경제에 매우 중요한 자원입니다. 우리가 석유 수출 기반시설에 투자한다면 [ROOT.GetNameDef]의 위상을 높이고 재정적인 이득도 챙길 수 있을 것입니다."
 IRQ_is_kurdistan: "§Y쿠르디스탄으로 플레이 중§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "이라크 왕립육군"
 IRQ_royal_iraqi_army_KUR: "쿠르드군"
 IRQ_royal_iraqi_army_desc: "이웃 국가에서나 먼 국가에서나 전쟁의 위협이 점점 커지고 있습니다. 게다가 우리 국가를 분열시키려는 국내 세력들도 너무나 많습니다. 이 모든 위협을 견제할 방법은, 강력한 군대밖에는 없습니다."
 IRQ_approach_tribes_for_support: "부족에 지원 요청"
 IRQ_approach_tribes_for_support_desc: "많은 시골 공동체는 전통적인 부족 생활 방식을 고수하고 있으며, 우리 국가의 건국 이후로 우리에게 적대적이었습니다. 아마도 우리는 아직 그들을 설득할 적절한 유인책을 찾지 못한 것 같습니다."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "이라크 해안 방위군 설립"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "쿠르드 해안 방위군 설립"
 IRQ_establish_iraqi_coastal_defense_force_desc: "우리의 해안선은 짧긴 하지만, 서방으로의 석유 수출을 위한 핵심 공급로 중 하나입니다. 따라서 우리는 이 지역에서 우리의 이익을 수호해 줄 해군 전력을 창설해야 합니다."
 IRQ_invite_foreign_advisors: "외국 고문단 초청"
 IRQ_invite_foreign_advisors_desc: "우리는 이 지역에서 해군력으로 누군가와 맞서기에는 전문성이 부족합니다. 하지만 해외 전문가들을 불러와 우리 해군 장교들을 훈련시킨다면 우리 군의 역량을 강화할 수 있습니다."
 IRQ_purchase_small_ships: "소형 함정 구매"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_create_repair_yards: "움카스르 원양 항구 건설"
 IRQ_create_repair_yards_desc: "원양 항구를 만들면 상품 수출 능력을 높이면서 군함이 정박 및 보급을 할 수 있는 시설을 갖추는 데 큰 도움이 됩니다."
 IRQ_navy_research_bonus: "해군 기술 발전"
 IRQ_navy_research_bonus_desc: "지금까지 우리는 이미 구식이 된 중고 선박을 해외에서 구매해 왔습니다. 뒤처지지 않으려면 자체 해군 기술을 연구 및 개발하고 함대를 개조하거나 재건해야 합니다."
 IRQ_infantry_focus: "보병 강화"
 IRQ_infantry_focus_desc: "강대국들은 그들의 기계화된 괴물을 마음껏 가지고 놀 수 있지만, 결국 전쟁의 승패는 보병에게 달려있습니다. 따라서 군대의 훈련을 개선하기 위해 예산을 대폭 늘려야 합니다."
 IRQ_scavenging: "노획 전술 활용"
 IRQ_scavenging_desc: "외국 침략군이 쓰는 장비 중에는 국내에서 생산할 수 없는 것들이 많습니다. 따라서 우리 장병들이 그런 귀중한 군사 장비를 알아보고, 기회가 있을 때마다 노획하는 훈련을 시켜야 합니다."
 IRQ_cavalry_integration: "기병 통합"
 IRQ_cavalry_integration_desc: "미래에는 자동차화가 표준이 될 수도 있지만, 현재 우리 육군에는 기병만이 제공할 수 있는 지원이 필요합니다."
 IRQ_modernization: "현대화 추진"
 IRQ_modernization_desc: "구식 장비를 갖추고 거리를 행진하는 것은 자국민을 억제하기에는 충분할지 몰라도, 외세의 침략을 저지하는 데는 별 도움이 되지 않을 것입니다. 우리는 장비를 현대화하고 군대가 강력한 억지력이 되도록 해야 합니다."
 IRQ_purchase_mechanized_equipment: "기계화 장비 구매"
 IRQ_purchase_mechanized_equipment_desc: "해외에 기계화보병이 등장하면서 보병의 느린 행군 속도는 우리 군대의 약점이 되었습니다. 너무 늦기 전에 군대의 기계화에 투자해야 할 때입니다."
 IRQ_purchase_armored_equipment: "기갑 장비 구매"
 IRQ_purchase_armored_equipment_desc: "우리 군대는 전통적인 보병 군대에 지나치게 의존한 나머지, 적과 맞먹는 화력을 갖추지 못했습니다. 전차가 육상전의 미래라는 건 분명하며, 여분의 전차를 우리에게 판매할 의사가 있는 상대를 찾아야 합니다."
 IRQ_training: "알와쉬 경무기 학교"
 IRQ_training_desc: "[IRQ.GetNonIdeologyName]의 군사 훈련은 시대에 뒤떨어져 있으며, 타국의 개혁을 참고해 개혁을 시행하면 훈련을 개선할 수 있습니다. 그러므로 우리는 알와쉬 경무기 학교에서 병사들에게 경무기와 보병 전술을 교육해야 합니다."
 IRQ_army_research_bonus: "군사 교리 현대화"
 IRQ_army_research_bonus_desc: "우리 군 장교 중 상당수는 옛 오스만 제국의 군인 출신이거나 [ENG.GetAdjective] 군에서 기초 훈련을 받았습니다. 어느 경우든 이들의 전술은 오래되었으며, 즉시 현대화가 필요합니다."
 IRQ_special_projects: "투와이타 원자력 연구 센터"
 IRQ_special_projects_desc: "해외에서 원자력의 비밀에 대한 온갖 소문이 쏟아져 나와 자신의 능력을 입증하고자 하는 우리 과학자와 공학자들에게 전달되었습니다. 그들의 전문 지식과 충분한 자금이 뒷받침된다면 상상도 못 할 위력의 무기를 개발할 수 있을지도 모릅니다."
 IRQ_special_forces: "특수부대"
 IRQ_special_forces_desc: "전쟁 중에 어떤 상황에서는 소수의 특수부대가 적진에 잠입하여 전군의 전면 공격으로는 불가능한 치명적인 타격을 가할 수도 있습니다. 우리도 그런 부대를 준비해야 합니다."
 IRQ_expand_habbaniya_airbase: "하바니야 공군기지 확장"
 IRQ_expand_habbaniya_airbase_desc: "[ENG.GetAdjective](이)가 건설한 하바니야 공군기지는 이라크 공군 작전의 중심지가 되었습니다. 점점 성장하는 공군을 더 잘 수용하기 위해서는 이 시설을 확장해야 합니다."
 IRQ_independent_flight_schools: "독립 비행 학교"
 IRQ_independent_flight_schools_desc: "우리 조종사들은 대부분 [ENG.GetAdjective]에 의해 해외에서 훈련을 받았지만, 이제 우리도 국내에서 조종사 훈련을 시작할 수 있을 만큼의 조종사 인력을 확보했습니다."
 IRQ_purchase_british_aircraft: "영국 항공기 구매"
 IRQ_purchase_british_aircraft_desc: "[ENG.GetAdjective] 왕립 공군과의 관계를 생각해 보면, 그들에게서 항공기를 더 조달받는 것만이 논리적인 선택일 것입니다."
 IRQ_purchase_alternative_aricraft: "다른 항공기 구매"
 IRQ_purchase_alternative_aricraft_desc: "공급처 한 곳에만 지나치게 의존하는 것을 피하기 위해서는, 급성장 중인 우리 공군에 항공기를 공급해 줄 곳을 [ENG.GetAdjective] 말고 다른 곳에서도 찾아야 합니다. 장교들 다수가 [ITA.GetAdjective](와)과의 거래를 추천하고 있습니다."
 IRQ_bomber_training: "폭격기 훈련"
 IRQ_bomber_training_desc: "우리 공군은 폭격 임무에 사용이 가능한 대형 항공기 운용 경험이 부족합니다. 가능한 한 빨리 이 기술 격차를 해소해야 합니다."
 IRQ_naval_air_support: "해군 공중 지원"
 IRQ_naval_air_support_desc: "우리가 강대국에 맞설 수 있는 해군을 양성할 수 있다고 믿는 건 어리석은 일입니다. 하지만, 해군 전력을 표적으로 삼을 수 있는 항공기를 개발한다면 함선 한 척도 안 되는 비용으로 전세를 대등하게 만들 수 있을 것입니다."
 IRQ_fighter_training: "전투기 훈련"
 IRQ_fighter_training_desc: "우리 조종사가 항공기를 제대로 활용하지 못해 적의 폭격기로부터 하늘을 보호하지 못한다면 우리의 모든 군사적, 경제적 계획은 헛수고가 될 것입니다."
 IRQ_air_research_bonus: "공기역학 및 항공전자 연구"
 IRQ_air_research_bonus_desc: "전 세계적으로 분쟁이 발생하면서 항공전자 분야가 빠르게 발전하고 있습니다. 우리가 이 지역에서 강국이 되기 위해서는 공학자들이 공군을 위한 최첨단 기술을 개발할 수 있는 시설이 필요합니다."
 IRQ_project_babylon_focus: "바빌론 프로젝트"
 IRQ_project_babylon_focus_desc: "미래의 전쟁에서 승리하려면 아무리 심각한 수적 열세에도 적들을 압도할 수 있는 중화기가 있어야 합니다. 따라서 실험적인 무기를 연구 및 개발하는 시설을 만드는 데 힘써야 합니다."
 IRQ_invest_in_ordnance_mountain_howitzers: "산악 곡사포 투자"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "우리 국가는 북쪽과 동쪽이 산지로 둘러싸여 있지만, 이러한 지역에서 전투에 쓰기 적절한 화력이 부족합니다. 이웃 국가와의 분쟁이 발생할 경우 이를 지원할 수 있는 전문 산악 포병대에 투자해야 할 것 같습니다."
 IRQ_basra_military_port_focus: "바스라 군사 항구의 이양"
 IRQ_basra_military_port_focus_desc: "우리가 해양과 페르시아만에 다시 눈을 돌린 만큼, 바스라 군사 항구의 행정권을 넘겨받아 점령 중인 제국주의 세력의 통제에서 벗어나게 해야 합니다."
 IRQ_develop_the_kuwaiti_port: "쿠웨이트 항구 개발"
 IRQ_develop_the_kuwaiti_port_desc: "쿠웨이트가 우리의 정당한 통제 아래 있게 되면서 해안선이 크게 늘어났습니다. 이로써 페르시아만에서 더 큰 존재감을 가질 수 있도록 해군 시설을 더욱 확장할 수 있는 기회가 생겼습니다."
 IRQ_develop_the_kuwaiti_port_tt: "각 지역에 §Y해군기지§! §G1§!개가 추가됨"
 IRQ_form_the_independent_mechanized_brigade: "독립 기계화 여단 편성"
 IRQ_form_the_independent_mechanized_brigade_desc: "적절한 장비를 구매하고 많은 훈련을 거친 우리 군대는, 최초의 기계화 부대를 배치 및 운용할 준비가 되었다고 믿고 있습니다."
 IRQ_form_the_independent_mechanized_brigade_tt: "알 메카니키야 §Y기계화§! 사단 편제 창설 및 §Y1§!개 부대를 배치합니다."
 IRQ_expand_camel_corps: "[ROOT.GetAdjective] 경찰 통합"
 IRQ_expand_camel_corps_desc: "[ENG.GetAdjective](은)는 지난 대전쟁 동안 북아프리카와 동아프리카 전역에서 낙타 기병 부대를 운용하며, 낙타 전력의 유용성을 입증했습니다. 우리 경찰도 이미 순찰에 낙타를 활용하고 있으니, 이를 군에 더욱 긴밀하게 통합하여 더 많은 교훈을 얻을 수 있을 것입니다."
 IRQ_purchase_british_aircraft_AAT_tt: "§Y$IRQ_anglo_iraqi_treaty$이 활성화된 동안 장비 보조금을 더 받습니다.§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§Y$IRQ_anglo_iraqi_treaty$이 활성화된 동안 장비를 더 많이 받습니다.§!"
 IRQ_align_afghanistan_fasc: "아프가니스탄 초대"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDef](은)는 오랫동안 [SOU.GetAdjective](와)과 [ENG.GetAdjective] 사이에 끼어 완충국 노릇을 했습니다. 이들과 협력한다면, 우리는 이들을 지역에서 더 적절한 위치로 끌어올릴 수 있을 것입니다."
 IRQ_ensure_sunni_dominance: "수니파의 지배력 보장"
 IRQ_ensure_sunni_dominance_desc: "소수임에도 불구하고, 수니파 엘리트는 하심 가문과 아랍 민족주의자들의 지원을 받아 오랫동안 우리 국가를 지배해 왔습니다. 이들 세력이 계속 집권하길 원한다면, 우리 정치권에서 수니파의 우세를 유지해야 합니다."
 IRQ_rally_behind_the_hashemite_dynasty: "하심 가문으로 대동단결"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "우리는 하심 가문을 중심으로 이라크의 국가 정체성을 계속 구축해야 합니다. 수년 간의 집권 끝에 우리는 그 목표를 달성하기 직전까지 왔습니다."
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§!(이)가 우리 세력에 초대됨"
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§!(이)가 우리 세력에 초대됨"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§!(이)가 우리 세력에 초대됨"
 IRQ_refuge_for_the_grand_mufti: "대 무프티의 피난처"
 IRQ_refuge_for_the_grand_mufti_desc: "최근 팔레스타인에서 혼란이 발생한 후, 논란에 휩싸인 예루살렘의 대 무프티인 아민 알후세이니는 영국에 의해 추방되었습니다. 국내의 반영국 정서를 달래기 위해 당분간 그에게 피난처를 제공하는 게 도움이 될 수도 있습니다."
 IRQ_religious_resistance: "종교적 저항"
 IRQ_religious_resistance_desc: "대 무프티가 우리의 보호를 받는 동안, 우리는 그와 손잡고 서방이 우리에게 강요해 온 억압적 정권에 맞서 아랍 세계 전역에서 저항 운동을 촉발할 수 있을 것입니다."
 IRQ_protector_of_the_gulf: "페르시아만의 수호자"
 IRQ_protector_of_the_gulf_desc: "우리는 서방 강국들에 신뢰할 수 있는 동맹국임을 증명했습니다. 아마도 그들은 우리가 앞으로 페르시아만의 안보를 유지하는 대가로 이 지역에서 철수해 줄지도 모릅니다."
 IRQ_restoration_of_hejaz: "헤자즈 복원"
 IRQ_restoration_of_hejaz_desc: "[SAU.GetAdjective](은)는 얼마 전 헤자즈 왕국을 무너뜨렸고, 이를 통해 하심 가문의 영향력을 축소시켰습니다. 이제 우리가 그들에게 똑같이 갚아줄 때가 되었습니다."
 IRQ_reach_out_to_jordan: "요르단에 접근"
 IRQ_reach_out_to_jordan_desc: "우리 친족은 여전히 [ENG.GetAdjective]의 보호 아래 요르단을 통치하고 있습니다. 하지만 우리는 그들과 [ENG.GetAdjective](을)를 설득하여 우리가 그들의 방어를 맡는 대가로 우리의 정치적, 경제적 결속도를 높이는 것을 허용하게 할 수 있을지도 모릅니다."
 IRQ_status_of_lebanon: "레바논의 상황"
 IRQ_status_of_lebanon_desc: "시리아가 우리의 통제 아래 들어온 지금, 레바논의 미래에 관심이 쏠리고 있습니다. 어쩌면 한 번 더 기회를 노려 레바논도 우리에게 넘겨달라고 요구할 수 있을지도 모릅니다."
 IRQ_regional_economic_integration: "지역 경제 통합"
 IRQ_regional_economic_integration_desc: "우리는 장기적인 경제 성장의 혜택을 모두가 누릴 수 있도록 이 지역의 기반시설에 막대한 투자를 편성해야 합니다."
 IRQ_regional_military_integration: "지역 군대 통합"
 IRQ_regional_military_integration_desc: "우리의 군수 생산 능력은 강대국들에 비해 부족하지만, 지역 투자를 통해 격차를 좁힐 수 있을 것입니다."
 IRQ_regional_military_integration_tt: "요르단이 우리의 종속국이거나 우리가 요르단을 통제하고 있을 때 이 중점을 완료하면 요르단에 군수공장 두 개가 추가됩니다."
 IRQ_demand_palestine: "팔레스타인 요구"
 IRQ_demand_palestine_desc: "영국은 위임통치령 내 팔레스타인 주민을 보호하는 데 있어 신뢰할 수 없다는 사실이 드러났습니다. 세계의 이목이 영국에 쏠려 있는 지금, 위임통치령을 우리에게 넘기라고 요구하면 억지로 받아낼 수 있을지도 모릅니다."
 IRQ_hashemite_arab_federation: "하심 아랍 연방"
 IRQ_hashemite_arab_federation_desc: "하심 가문의 구성원들이 이 지역 곳곳에 자리를 잡으면서, 우리 왕국들을 하나의 더 큰 하심 아랍 연방으로 통합할 환경이 갖춰졌습니다."
 IRQ_fligerfuhrer_irak: "이라크 공군사령관"
 IRQ_fligerfuhrer_irak_desc: "우리 군은 [ENG.GetAdjective]에 비하면 여전히 절망적으로 열세지만, 우리의 동맹국에서 항공기와 조종사를 받는다면 얘기가 달라질 수도 있습니다."
 IRQ_commander_of_the_faithful: "신자들의 지휘관"
 IRQ_commander_of_the_faithful_desc: "이제 우리는 아랍 민족을 우리 통치하에 통일하는 사명이 있으므로, 가능한 한 최선의 형태로 그들을 우리의 대의에 동참시키도록 해야 합니다. 압둘 일라는 한때 후세인 빈 알리 알하시미가 가졌던 '아미르 알무미닌'이라는 칭호를 자신이 직접 받을 수 있게 되었습니다."
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "영국-이라크 경제 협력 증대"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "우리가 [ENG.GetAdjective] 측과 맺어 온 긴밀한 경제적 관계를 활용하지 않는 것은 어리석은 일입니다."
 IRQ_raf_levies_focus: "왕립공군 징집병"
 IRQ_raf_levies_focus_desc: "[ENG.GetAdjective](은)는 공군 기지를 안전하게 지키기 위해 우리 영토 내에 많은 징집 병력을 유지해 왔습니다. 이러한 부대들과 더 잘 협력한다면 우리의 방어 능력을 향상시킬 수 있을 것입니다."
 IRQ_increase_prime_ministers_powers: "총리의 권한 강화"
 IRQ_increase_prime_ministers_powers_desc: "이라크 국민들이 하심 가문의 절대적인 통치를 원하지 않는다는 것이 증명되었으므로, 이제 하심 가문의 통치가 가지는 헌법적 성격을 완전히 보장하고, 이라크를 보다 서구적인 길로 이끌 수 있는 기회가 열렸습니다."
 IRQ_party_of_national_brotherhood: "민족형제당"
 IRQ_party_of_national_brotherhood_desc: "정부는 너무나 오랫동안 [ENG.GetAdjective]의 뜻대로 휘둘렸습니다. [IRQ.GetNonIdeologyName](을)를 위대한 나라로 이끌 수 있는 것은 민족형제당뿐입니다."
 IRQ_bakr_sidqi_coup: "바크르 시드키의 쿠데타"
 IRQ_bakr_sidqi_coup_desc: "현 정권은 나약하고 무능합니다. 우리는 바크르 시드키의 지도로 정권을 무너뜨리고, [ROOT.GetNonIdeologyName] 국민의 자주적인 미래를 건설할 것입니다."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$가 제거 불가능한 고문으로 고용됩니다.§!"
 IRQ_a_new_caliph: "새로운 칼리프"
 IRQ_a_new_caliph_desc: "오랜 투쟁 끝에 우리는 이슬람 세계에서 굴지의 강대국으로 자리매김했습니다. 이제 후세인 빈 알리의 유산을 이어받아 하심 가문의 지도하에 칼리파국을 다시 세울 차례입니다."
 IRQ_demand_syria_hashemite: "시리아 통일 제안"
 IRQ_demand_syria_hashemite_desc: "시리아는 1920년에 잠시 파이살 1세의 통치 아래 있었으나, 프랑스가 배신하게 되면서 빼앗기고 말았습니다. 이제 우리는 강자의 위치에서 협상할 수 있고, 우리의 정당한 영토를 돌려달라고 요구할 수 있습니다."
 IRQ_kurdish_outreach: "쿠르드인 접촉"
 IRQ_kurdish_outreach_desc: "북부 이라크의 쿠르드인에게는 우리에게 대항해 하나로 뭉친다면 우리의 지역 지배력에 심각한 위협이 될 잠재력이 있습니다. 따라서 이들에게 어느 정도의 자치권을 주는 한이 있어도 더 큰 이라크 국가에 통합하도록 노력해야 합니다."
 IRQ_suppress_tribal_revolts: "부족 반란 제압"
 IRQ_suppress_tribal_revolts_desc: "우리 국가가 통합을 이루고 인접 국가와 맞설 때 내부 분열로 무너지는 것을 막기 위해서는, 부족의 반란을 진압해야 합니다. 이와 동시에 협력 의지가 있는 이들의 빈곤을 완화해 국가 영혼의 균열을 메워야 합니다."
 IRQ_assasination_of_sidqi: "바크르 시드키 암살"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "바크르 시드키는 이전 정부가 전복된 이후로 국가를 통합하는 데 실패했습니다. 정치 엘리트들 사이에서 분노가 끓어오르고 있으며, 이라크 국민들은 국정에 큰 영향력을 행사하는 쿠르드족 인물을 불신하고 있습니다. 기회만 생긴다면, 분명히 누군가 그의 목숨을 끊으려 할 것입니다..."
 IRQ_assassination_of_sidqi_desc_not_leader: "바크르 시드키가 우리 정부를 상대로 쿠데타를 계획하고 있다는 건 명백하며, 여러 장교가 올린 보고에 따르면 그는 쿠데타를 대비해 장교들의 충성심을 확보하려 하고 있는 것 같습니다. 우리의 통치를 유지하려면 그를 제거해야 합니다."
 IRQ_attempted_assasination_of_sidqi: "시드키 암살 시도"
 IRQ_attempted_assasination_of_sidqi_desc: "국민과 정치 엘리트들 사이에 엄청난 반감이 있음에도 불구하고, 바크르 시드키에 대한 최근 암살 시도는 실패로 돌아갔습니다. 그러나 반체제 세력으로부터 새 정권을 보호하기 위해서는 보안과 정보력을 강화해야 할 것으로 보입니다."
 IRQ_increase_italian_business_relations: "[ITA.GetNonIdeologyName] 수입품"
 IRQ_increase_italian_business_relations_desc: "우리의 경제적 수요를 [ENG.GetAdjective]에 전적으로 의존해서는 안 됩니다. 다행히도 [ITA.GetAdjective](이)라면 기꺼이 우리를 도와줄 것입니다."
 IRQ_revoke_anglo_iraq_treaty: "영국-이라크 조약 파기"
 IRQ_revoke_anglo_iraq_treaty_desc: "불평등한 영국-이라크 조약은 오랫동안 우리나라의 발전에 걸림돌이 되었습니다. 하지만 이제 우리에겐 [ENG.GetAdjective]에 저항할 의지가 생겼습니다. 어떤 대가가 따르더라도 우리는 이 조약을 폐지하고 말 것입니다."
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetNameDefCap](은)는 높은 확률로 우리에게 조약 파기를 이유로 전쟁을 선포할 것입니다!§!"
 IRQ_restore_regent: "섭정 복원"
 IRQ_restore_regent_desc: "라시드 알리 알가일라니와 황금 사인조의 어리석은 기회주의 때문에 우리나라는 커다란 피해를 보았습니다. 그들을 몰아내고 옛 정부를 다시 세워, 그 작자들의 해로운 영향력을 완전히 제거해야 합니다."
 IRQ_support_the_allied_war_effort: "연합국 전쟁 수행 지원"
 IRQ_support_the_allied_war_effort_desc: "우리 국민이 받아들이든 받아들이지 않든, 우리 국가의 미래는 세계 연합국 국가들에 달려 있습니다. 우리는 그들의 대의에 대한 헌신을 보여주고 새로운 세계 질서 속에서 우리의 입지를 다져야 합니다."
 IRQ_allied_training: "연합국 훈련"
 IRQ_allied_training_desc: "우리의 동맹국들은 최근 몇 년간 우리 적과의 분쟁에서 얻은 전문 지식을 기꺼이 전수해 줄 것입니다. 우리는 우리 군대가 최전선 임무에 최대한 대비할 수 있도록 이러한 지원을 받아들일 것입니다."
 IRQ_renegotiate_treaty: "영국-이라크 조약 재협상"
 IRQ_renegotiate_treaty_desc: "우리는 이 지역에서 [ENG.GetAdjective]의 이익에 위협이 되지 않는 존재라는 것과 필요하면 그들의 잠재적 동맹이 될 수 있음을 증명했습니다. 따라서 우리는 동등한 입장에서 영국-이라크 조약을 재협상해야 합니다."
 IRQ_strengthen_the_golden_square: "황금 사인조 강화"
 IRQ_strengthen_the_golden_square_desc: "네 명의 고위 군 장교로 구성된 황금 사인조는 범아랍주의와 반[ENG.GetAdjective] 정서의 중심지가 되었습니다. 이제 그들을 정부에 완전히 참여시키고 국가를 강화하는 데 필요한 개혁을 시작할 때가 된 것일지도 모릅니다."
 IRQ_iraqi_al_futuwwa: "이라크 알푸투와 결성"
 IRQ_iraqi_al_futuwwa_desc: "우리 국가가 강해지기 위해서는 국민들이 더 영광스러운 미래를 위해 싸울 수 있도록 훈련해 줄 청소년 단체를 설립해야 합니다!"
 IRQ_seek_axis_investment: "추축국에 투자 요청"
 IRQ_seek_axis_investment_desc: "우리 경제는 침체되어 있고, 외국의 침략에 대한 회복력을 키우려면 다각화가 필요합니다. 해외의 친구들이라면 우리와의 관계 발전을 위해 기꺼이 투자해 줄지도 모릅니다."
 IRQ_axis_training: "브란덴부르크 훈련 임무"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_eliminate_the_golden_square: "황금 사인조 제거"
 IRQ_eliminate_the_golden_square_desc: "황금 사인조와 그 추종자들은 아랍 세계 통일이라는 욕심 때문에 우리를 지역 분쟁과 내분의 위험에 빠뜨리려 합니다. 그들이 우리나라를 파괴하기 전에 제거해야 합니다."
 IRQ_embargo_the_axis_powers: "추축국 금수 조치"
 IRQ_embargo_the_axis_powers_desc: "추축국은 세계 평화를 위협하는 존재이므로, 전쟁 수행에 필요한 자원을 전혀 얻지 못하게 해야 합니다."
 IRQ_al_muthanna_club: "알무탄나 조직"
 IRQ_al_muthanna_club_desc: "지역 전역에 범아랍 정권을 구축하는 것을 목표로 하는 조직과 단체가 많이 설립되고 있습니다. 이러한 단체들이 계속해서 성장하고 사람들을 대의 아래 움직이게 할 수 있도록 자금을 확보해야 합니다."
 IRQ_arab_free_legion: "자유 아랍 군단"
 IRQ_arab_free_legion_desc: "전 세계의 아랍인들이 수십 년 동안 우리를 억압해 온 오래된 열강들에 맞서 싸우기 위해 자원했습니다. 이를 바탕으로 국경 너머에서 군대를 모병하여 우리 군과 함께 공통의 적에 맞서 싸울 수 있을 것입니다."
 IRQ_arab_free_legion_tt: "아랍 세계 전체에서 사단을 모집하는 §Y$IRQ_arab_free_legion_cat$§! 결정이 잠금 해제됩니다."
 IRQ_curtail_arabism: "범아랍주의 억제"
 IRQ_curtail_arabism_desc: "국민들 사이에서 범아랍주의에 대한 집착이 커지면서, 우리나라를 구성하는 비아랍 공동체들이 소외되고, 강대국들과 마찰을 일으킬 위험성이 커지고 있습니다. 나라가 파멸로 치닫기 전에 이 이념을 억제해야 합니다."
 IRQ_strengthen_relations_with_iran: "이란과의 관계 강화"
 IRQ_strengthen_relations_with_iran_desc: "비록 [IRQ.GetAdjective](와)과 [PER.GetAdjective] 국민의 의견이 항상 일치하는 것은 아니었지만, 국가의 근대화와 서방의 이 지역 지배에 대한 저항이라는 공통된 목표는 공유하고 있습니다. 이제 우리는 함께 목표를 달성할 수 있도록 서로 건설적인 관계를 구축해야 합니다."
 IRQ_strengthen_relations_with_turkey: "터키와의 관계 강화"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetAdjective](은)는 서방 세력에 맞서 싸우는 데 앞장섰던, 그 결과 자신들의 제국까지 잃었던 나라입니다. 따라서 우리와는 잘 맞는 동맹이며, 우리는 [TUR.GetNameDef](와)과의 관계를 강화하기 위해 더 힘써야 합니다."
 IRQ_anti_western_alliance: "반서방 동맹"
 IRQ_anti_western_alliance_desc: "이 지역을 지배하는 강국들이 군사력을 모아 서로에게 협력하기로 약속한다면, 국내의 사안에 자주 간섭하는 서방의 강국들에 맞설 수 있는 진정한 기회를 얻게 될 것입니다."
 IRQ_carve_up_syria: "시리아 분할"
 IRQ_carve_up_syria_desc: "시리아는 우리 왕국에 포함되는 것이 정당했지만 프랑스에 의해 강탈당했습니다. 게다가 [TUR.GetNonIdeologyName]에 있는 우리 친구들도 이 지역의 일부에 대한 권리를 주장하고 있습니다. 세계가 다른 곳에 주의를 돌리고 있는 지금, 이 영토를 공동으로 요구해야 합니다."
 IRQ_encourage_federalism: "연방주의 장려"
 IRQ_encourage_federalism_desc: "우리는 쿠르드족과 아시리아인들에게 어느 정도의 자율성을 부여하고, 우리 국가 전역의 현지 언어와 관행을 합법화하여 모든 이라크 시민이 하나의 깃발 아래 결집하도록 노력해야 합니다."
 IRQ_reapproachment_with_the_tribes: "부족들과 관계 개선"
 IRQ_reapproachment_with_the_tribes_desc: "아직도 우리 정부를 전적으로 신뢰하지 않는 부족 지도자들이 많습니다. 이들을 달래고 현지 투자하여 그 충성심이 오직 우리만을 향하도록 해야 합니다."
 IRQ_reapproachment_with_the_tribes_tt: "§Y에흐메데 바르자니§!와 §Y무스타파 바르자니§!를 3레벨 §Y장군§!으로 사용할 수 있게 됩니다."
 IRQ_abd_al_illah_fm_tt: "§Y압둘 일라§!를 3레벨 §Y원수§!로 사용할 수 있게 됩니다."
 IRQ_greater_iraq: "대이라크"
 IRQ_greater_iraq_desc: "이제 아랍인 인구의 상당수가 우리의 통치 아래에서 안전해졌으므로, [IRQ.GetNonIdeologyName]에 대한 더 넓은 정의의 확립을 선언함으로써 이를 기념하는 것이 적절할 것입니다."
 IRQ_greater_iraq_tt: "우리가 소유한 중동 지역의 핵심 주를 획득하는 §Y$greater_iraq_decision_cat$§! 결정이 잠금 해제됩니다."
 IRQ_arab_republic_core_tt: "우리가 소유한 아랍 지역의 핵심 주를 획득하는 §Y$united_arab_republic_cat$§! 결정이 잠금 해제됩니다."
 IRQ_take_advantage_of_british_weakness: "기회 활용하기"
 IRQ_take_advantage_of_british_weakness_desc: "[ENG.GetAdjective] 측은 전 세계적인 갈등에 정신이 팔려 있고, 지금이 바로 이들을 우리 지역에서 몰아낼 절호의 기회입니다. 결코 회복하지 못할 타격을 가해야 합니다."
 IRQ_arab_dominance: "아랍 지배"
 IRQ_arab_dominance_desc: "[IRQ.GetNonIdeologyName](은)는 다민족 국가이지만, 아랍계 다수 민족의 정치적 지배력을 강화해야만 안정적인 정부를 유지할 수 있을 것입니다."
 IRQ_rally_the_arab_world: "아랍 세계 집결"
 IRQ_rally_the_arab_world_desc: "아랍 세계는 서구 열강의 족쇄로부터 벗어나기를 갈망하고 있습니다. 우리는 함께 아랍 민족을 통일하고 다시 우리 운명의 주인이 되어야 합니다."
 IRQ_regime_change_in_arabia: "아라비아의 정권 교체"
 IRQ_regime_change_in_arabia_desc: "강대국을 상대할 때 사우드 가문은 동맹으로 신뢰하기 어렵습니다. 따라서 이들이 위협이 되기 전에 미리 제거해야 합니다."
 IRQ_iran_ultimatum: "아라비스탄 영유권 주장"
 IRQ_iran_ultimatum_desc: "상당수의 아랍인이 [PER.GetName] 서부 지역에 거주하고 있습니다. 아마도 [PER.GetAdjective]의 통치로부터 그들을 보호하기 위해 우리 국가와의 합병을 요구할 때가 된 것 같습니다."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§Y[PER.GetNameDef](이)가 영토 할양을 거부할 경우, 우리는 그들에게 선전포고를 할 수 있습니다.§!"
 IRQ_liberate_levant: "레반트 해방"
 IRQ_liberate_levant_desc: "대전쟁의 승리자들은 레반트는 분할했고, 이에 따라 현지의 주민들은 유혈 사태를 경험하고 비참한 일을 겪게 되었습니다. 우리 친족이 그런 운명을 겪는 것을 더 이상 두고 볼 수 없습니다."
 IRQ_liberate_north_africa: "북아프리카 해방"
 IRQ_liberate_north_africa_desc: "북아프리카는 너무나 오랫동안 유럽의 제국주의 세력에게 짓밟혀 왔습니다. 이제 이들을 해방하고 우리의 일원으로 다시 받아들일 때가 됐습니다."
 IRQ_proclaim_united_arab_republic: "아랍 연합공화국 선포"
 IRQ_proclaim_united_arab_republic_desc: "범아랍 국가라는 우리의 꿈이 마침내 실현되기 시작했습니다. 우리는 이 기회를 잡아 아랍 연합공화국 수립을 선포하고, 국민들을 우리의 대의에 동참시켜야 합니다."
 IRQ_request_syria_from_vichy: "시리아 요청"
 IRQ_request_syria_from_vichy_desc: "프랑스가 지금만큼 분열되고 약했던 적은 없습니다. 시리아 영토를 우리에게 넘기라고 요구할 절호의 기회입니다."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "시리아와 전쟁 중이 아님"
 IRQ_unite_mashriq: "마슈리크 통합"
 IRQ_unite_mashriq_desc: "마슈리크는 이슬람 세계의 심장과 같습니다. 마슈리크가 전부 칼리프에게 복속되기 전까지 우리는 쉴 수 없습니다."
 IRQ_discuss_a_new_treaty: "새로운 조약 제안"
 IRQ_discuss_a_new_treaty_desc: "영국-이라크 조약은 우리가 신생 약소국이던 시절에 체결된 것입니다. 우리가 이슬람 세계의 최고 강대국이 된 지금, 그러한 조약은 우리 지도자에 대한 모욕과도 같습니다. 따라서 이제는 [ENG.GetAdjective](와)과 새로운 조약을 협상해야 합니다."
 IRQ_unite_maghreb: "마그레브 통합"
 IRQ_unite_maghreb_desc: "마그레브는 이슬람 세계의 핵심 지역으로, 오랫동안 서구 열강의 지배에 고통받아 왔습니다. 우리는 새롭게 얻은 힘으로 마그레브를 우리의 통치 아래 통합하고 제국주의 세력을 완전히 몰아낼 것입니다."
 IRQ_unite_maghreb_tt: "이 중점으로 얻는 핵심 주를 점령 중인 모든 국가에 대한 §Y핵심 주 탈환§! 전쟁 명분 획득."
 IRQ_arab_league: "아랍 연맹 결성"
 IRQ_arab_league_desc: "우리는 아랍인의 이익을 외부의 간섭으로부터 보호하고 우리 국경 너머에 있는 사람들을 점령으로부터 해방시키는 것을 목표로, 같은 생각을 가진 아랍 국가들의 동맹을 구축해야 합니다."
 IRQ_arab_league_economic_cooperation: "아랍 연맹 경제 협의회"
 IRQ_arab_league_economic_cooperation_desc: "아랍 국가들 간의 형제애를 강화하기 위해 우리는 경제 분야에서 더욱 긴밀한 협력을 위해 노력해야 합니다."
 IRQ_arab_league_economic_cooperation_tt: "우리에 대한 §Y의견§!이 §G85§!보다 높은 다른 §Y아랍 국가§! 하나당 오프맵 §Y민간공장§!을 하나 받습니다. 여기에 해당하는 나라는 다음과 같습니다. §Y[KUW.GetNameWithFlag]§!, §Y[JOR.GetNameWithFlag]§!, §Y[SYR.GetNameWithFlag]§!, §Y[PAL.GetNameWithFlag]§!, §Y[BHR.GetNameWithFlag]§!, §Y[SAU.GetNameWithFlag]§!, §Y[QAT.GetNameWithFlag]§!, §Y[UAE.GetNameWithFlag]§!, §Y[OMA.GetNameWithFlag]§!, §Y[IMO.GetNameWithFlag]§!, §Y[YEM.GetNameWithFlag]§!, §Y[FSA.GetNameWithFlag]§!, §Y[EGY.GetNameWithFlag]§!, §Y[SUD.GetNameWithFlag]§!, §Y[LBA.GetNameWithFlag]§!, §Y[ALG.GetNameWithFlag]§!, §Y[TUN.GetNameWithFlag]§!, §Y[MOR.GetNameWithFlag]§!, §Y[RIF.GetNameWithFlag]§!, §Y[WES.GetNameWithFlag]§!, §Y[MRT.GetNameWithFlag]§!, §Y[LEB.GetNameWithFlag]§!."
 IRQ_expand_membership: "연방 회원 확대"
 IRQ_expand_membership_desc: "어떤 이들은 우리의 연방이라는 개념을 비웃었지만, 또 어떤 이들은 우리의 업적을 경외심 어린 눈으로 바라보았습니다. 이제는 우리가 함께할 때 더 강해진다는 것을 깨달을 만큼 현명한 이들을 연방에 받아들여야 할 때입니다."
 IRQ_expand_membership_tt: "회원국을 우리의 괴뢰국으로 삼는 §Y$hashemite_federation_cat$§! 결정이 잠금 해제됩니다."
 IRQ_restore_al_andalus: "알안달루스 복원"
 IRQ_restore_al_andalus_desc: "스페인은 스스로를 이베리아의 주인으로 생각할지 모르지만, 그들의 나라가 세워지기 훨씬 전부터 그곳은 알안달루스였습니다. 그 땅을 이슬람 세계의 품으로 되돌려, 유럽에 절대 잊을 수 없는 패배를 선사합시다."
 IRQ_promote_kurdish_culture: "쿠르드 정체성 고취"
 IRQ_promote_kurdish_culture_desc: "쿠르드인은 여러 나라에 흩어져 살고 있지만, 우리 문화는 어디에 살든 우리를 하나로 묶어줍니다. 우리를 지배하는 자들이 이 유산을 파괴하기 전에 이를 고취하고 보호해야 합니다."
 IRQ_has_become_kurdistan_flag: "쿠르디스탄이 됨"
 IRQ_kurdish_democratic: "쿠르디스탄 민주당"
 IRQ_kurdish_democratic_desc: "쿠르드인의 권리는 [IRQ.GetNameDef]의 아랍계 다수민족에 매일 짓밟히고 있습니다. 우리 민족을 위한 자유롭고 독립적인 국가를 만드는 것을 목표로 하는 우리만의 정치 운동을 시작할 때입니다."
 IRQ_kurdish_socialist: "소련에 원조 요청"
 IRQ_kurdish_socialist_desc: "[SOU.GetNameDefCap](은)은 중동에서 서방의 지배력을 약화할 방법을 찾고 있습니다. [SOU.GetNameDef](이)라면 [IRQ.GetAdjective] 정부, 더 나아가 [ENG.GetAdjective]에 대항하는 우리의 투쟁을 도우려 할지도 모릅니다."
 IRQ_kurdish_revolt: "봉기 개시"
 IRQ_kurdish_revolt_desc: "[IRQ.GetNonIdeologyName](으)로부터 독립을 선언하고 쿠르드인을 위한 진정한 자유 국가를 만들 순간이 왔습니다."
 IRQ_kurdish_revolt_tt: "우리는 §Y이라크§!로부터 독립을 선언하고, 이라크에 대항하는 §R독립 전쟁§!을 시작할 것입니다."
 kurdistan_exists_tt: "쿠르디스탄이 존재함"
 IRQ_kurdish_language: "쿠르드어 학교"
 IRQ_kurdish_language_desc: "우리가 독립을 쟁취하면서, 마침내 쿠르드 문화와 언어를 중심으로 한 교육 제도를 구축할 수 있게 되었습니다."
 IRQ_kurdish_industry: "산업 기반 확대"
 IRQ_kurdish_industry_desc: "우리보다 강한 이웃 국가들에 잡아먹히지 않으려면 자체적인 산업 기반을 키워야 합니다."
 IRQ_kurdish_oil: "쿠르드 석유"
 IRQ_kurdish_oil_desc: "최근 몇 년간 우리 영토 곳곳에서 유전이 개발되었지만, 그 이익은 전부 외부로 빠져나갔습니다. 이제야 우리는 자체 석유 산업을 일으켜, 그 수익을 우리 국민을 위해 쓸 수 있게 되었습니다."
 IRQ_kurdish_form_the_peshmerga: "페슈메르가 창설"
 IRQ_kurdish_form_the_peshmerga_desc: "이번에는 반란이 성공해 이라크군을 물리쳤지만, 다음에도 운이 따를 거라는 보장은 없습니다. 따라서 우리는 실제 군사 훈련을 받고 현대식 장비를 갖춘 국군을 창설하여, 분쟁이 생길 가능성 자체를 막고자 합니다."
 IRQ_effectivize_the_production_line: "생산 라인 최적화"
 IRQ_effectivize_the_production_line_desc: "우리가 미래에 독립을 확보하기 위해서는, 잠깐만 효과가 있는 방법만으로는 충분하지 않을 것입니다. 따라서 시간이 지남에 따라 우리의 상황이 점점 개선될 방법들을 마련해야 합니다."
 IRQ_kurdish_women_in_military: "여군 제도"
 IRQ_kurdish_women_in_military_desc: "이웃 국가들에 맞설 만한 강력한 군대를 육성하려면, 여성은 분쟁에서 멀리 떨어져 있어야 한다는 구시대적 관점을 버려야 합니다."
 IRQ_kurdish_support_resistance: "해외 저항 지원"
 IRQ_kurdish_support_resistance_desc: "국경 안의 우리 국민은 진정한 자유를 누리고 있지만, 아직도 외세의 지배라는 굴레에 갇힌 동포가 너무나 많습니다. 자유를 쟁취하려는 그들의 시도를 지원해야 합니다."
 IRQ_kurdish_reject_ankara_treaty: "앙카라 조약 거부"
 IRQ_kurdish_reject_ankara_treaty_desc: "앙카라 조약으로 인해 쿠르드 민족 국가를 수립하려던 이전의 시도가 좌절되었습니다. 우리는 이 조약으로 정해진 국경을 받아들일 생각이 없으며, 모든 쿠르드인이 통일될 때까지 멈추지 않을 것임을 전 세계에 분명히 밝혀야 합니다."
 IRQ_further_ussr_support: "[SOV.GetAdjective] 추가 지원"
 IRQ_further_ussr_support_desc: "자유를 향한 여정 초기에, 우리는 성공을 위해 [SOV.GetAdjective]의 도움에 의지했습니다. 타국에 의존하는 것은 원래 우리가 바란 바가 아니지만, 그들이 우리를 동등한 존재이자 동지로 여기도록 설득할 수 있다면 이 관계에서도 결실을 볼 수 있을 것입니다."
 IRQ_support_from_skies_above: "하늘에서의 지원"
 IRQ_support_from_skies_above_desc: "우리의 주변 환경을 고려할 때, 보병과 지상 부대에만 의존하는 것은 현명하지 않습니다. 공군 창설은 막대한 비용이 드는 일이지만, 하지 않을 수는 없는 일입니다."
 IRQ_support_from_skies_above_tt: "§Y[SOV.GetNameWithFlag]§! 측과 같은 세력에 있고 그들에게 §Y근접항공지원기§!가 있으면 §Y[ROOT.GetNameWithFlag]§!에 §Y근접항공지원기 100대§!가 주어집니다."
 IRQ_support_from_the_mountains: "산악 전문성"
 IRQ_support_from_the_mountains_desc: "우리는 여러 험준한 산맥들에 둘러싸여 있으므로, 산악전을 위한 훈련을 하고 장비를 갖추면 큰 도움이 될 겁니다. 초기 비용은 큰 걸림돌이 되지 않을 겁니다."
 IRQ_kurdish_attack_turkey: "터키 내 쿠르드인 해방"
 IRQ_kurdish_attack_turkey_desc: "[TUR.GetAdjective](은)는 자국의 쿠르드인을 적극적으로 탄압하며 그들의 유산을 강탈하고 있습니다. 우리는 이를 더 이상 좌시할 수 없으며, 무력을 써서라도 우리 민족을 해방할 것입니다."
 IRQ_kurdish_attack_iran: "이란 내 쿠르드인 해방"
 IRQ_kurdish_attack_iran_desc: "[PER.GetAdjective] 정권은 우리 민족을 위협하는 존재입니다. [PER.GetAdjective] 영토에 있는 쿠르드인을 무력으로 해방하고 우리 손으로 그들의 군대를 물리쳐야만 비로소 우리 민족의 미래를 도모할 수 있습니다."
 IRQ_kurdish_united: "하나 된 쿠르디스탄"
 IRQ_kurdish_united_desc: "수많은 고난과 투쟁 끝에 드디어 쿠르드 민족이 하나의 나라로 통일되었습니다. 앞으로 어떤 시련이 닥치더라도 우리는 단결된 한 민족으로 맞설 것입니다."
