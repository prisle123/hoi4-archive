 RAJ_exploit_the_frontier_decisions_tt: "국내 자원 생산 개발과 버마의 자원 채굴권 요청이 가능해집니다."
 RAJ_concessions_to_the_industrialists_chances_tt: "§Y$RAJ_investments_from_local_leaders$§!(이)가 주로 §Y민간산업§!에 집중하며 §Y군수산업§!에는 상대적으로 적게 집중합니다."
 RAJ_empower_provincial_authorities_chances_tt: "§Y$RAJ_investments_from_local_leaders$§!(이)가 §Y민간산업§!, §Y군수산업§!, §Y방어 기반시설§!에 균일하게 집중합니다."
 RAJ_his_majestys_loyal_government_break_free_tt: "완전히 독립하려면 3가지 최종 중점인 §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§!, §Y$RAJ_holding_the_gates_of_india$§!(을)를 모두 완료해야 합니다."
 RAJ_loyalist_branch_capstone_focuses_become_free_tt: "3가지 최종 중점인 §Y$RAJ_the_dominion_of_india$§!, §Y$RAJ_keep_calm_and_carry_on$§!, §Y$RAJ_holding_the_gates_of_india$§!(을)를 모두 완료하면 §G자치도 수준 변경에 적용되는 제한이 제거되어§! §Y자유§! 상태가 됩니다."
