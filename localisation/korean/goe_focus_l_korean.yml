 mughal_west_britain_company_dec: "서영국 회사 통합"
 allows_mughal_west_british_company_tt: "행정 결정이 가능해집니다."
 create_mwbc_tt: "잉글랜드와 웨일스 본토에 핵심 주를 가진 §Y$mughal_west_britain_company$§!를 만듭니다."
 RAJ_hedgemony_of_the_subcontinent: "아대륙의 패권"
 RAJ_hedgemony_of_the_subcontinent_desc: "우리는 아대륙에서 산업적 우위를 차지하고, 경쟁할 만한 다른 모든 나라를 밀어냈습니다. 우리는 그 누구도 넘볼 수 없는 존재가 되었고, 다른 세력들은 뒤처져 먼지 속에 사라졌습니다."
 RAJ_hedgemony_of_the_subcontinent_tt: "모든 시작 주가 [ROOT.GetName] 소유임."
