 PER_university_of_isfahan_bonus: "이스파한 대학교를 지원함"
 PER_shiraz_university: "시라즈 대학교 재정 지원"
 PER_shiraz_university_desc: "신규 대학에 자금을 투입할 때는 기술학교 설립에 집중해야 합니다. 향후 그 졸업생들이 [ROOT.GetNonIdeologyName] 현대화의 기틀을 닦는 데 기여할 것입니다!"
 PER_shiraz_university_bonus: "시라즈 대학교를 지원함"
 PER_educational_reforms: "교육 개혁"
 PER_educational_reforms_desc: "문해력 증진 캠페인을 새로 시작했고, 대학도 신설했습니다. 드디어 새로운 교육 개혁을 시행하여, 시민의 사회적 진보와 발전에 이바지하고 과거의 불평등했던 교육 기회 문제를 해결할 때가 되었습니다."
 PER_trans_iranian_railway: "이란 횡단 철도"
 PER_trans_iranian_railway_desc: "1927년 우리는 이란 횡단 철도라는 국가적 철도 사업을 시작했습니다. [ROOT.GetNonIdeologyName]의 현대화에 박차를 가하는 지금, 이 기념비적인 사업을 완료할 수 있도록 자금을 집중해야 합니다."
 PER_expand_tabriz_masshad: "타브리즈-마슈하드선"
 PER_expand_tabriz_masshad_desc: "이란 횡단 철도를 계속 확장해야 합니다. 타브리즈와 마슈하드를 잇는 철도 연장에 집중합시다."
 PER_expand_tehran_emam: "테헤란-반다르샤푸르 연결"
 PER_expand_tehran_emam_desc: "이란 횡단 철도의 확장은 계속되어야 합니다. 테헤란과 반다르샤푸르를 연결하는 철도를 확장합시다."
 PER_expand_tehran_abbas: "테헤란-반다르아바스선"
 PER_expand_tehran_abbas_desc: "이란 횡단 철도를 계속 확장해야 합니다. 테헤란과 반다르아바스를 잇는 철도 연장에 집중합시다."
 PER_trains_from_germany: "[GER.GetNonIdeologyName]에 열차 요청"
 PER_trains_from_germany_desc: "이란 횡단 철도 개통을 앞둔 지금, 이 사업을 최대한 빨리 시작하고 운영하기 위해 열차가 시급합니다. [GER.GetNonIdeologyName]에 있는 친구들에게 부탁하면 우리의 성대한 철도 개통에 쓸 여분의 증기 기관차를 지원받을 수 있을 것입니다."
 PER_trains_from_britain: "[ENG.GetNonIdeologyName]에 열차 요청"
 PER_trains_from_britain_desc: "이란 횡단 철도 개통을 앞둔 지금, 이 사업을 최대한 빨리 시작하고 운영하기 위해 열차가 시급합니다. [ENG.GetAdjective]은 우리 원자재에 대한 지분과 주식을 보유하고 있으므로, 우리의 철도 개통에 쓸 증기 기관차를 제공해 준다면 양국에 이득이 될 것입니다."
 PER_feat_of_engineering: "공학적 업적"
 PER_feat_of_engineering_desc: "이란 횡단 철도 완공은 정말로 특별한 업적입니다. 단순히 규모가 엄청나서만이 아니라, [ROOT.GetNonIdeologyName]의 험준한 산악 지형과 가파른 경로를 극복하기 위해 경이로운 공학 기술이 사용되었기 때문입니다. 우리 정부와 외부 계약 기술자들이 힘을 모아 이 이룩한 이 업적을 자랑스레 여겨야 마땅합니다."
 PER_feat_of_engineering_bonus: "이란 횡단 철도를 완공함"
 PER_white_revolution: "백색 혁명 시동"
 PER_white_revolution_desc: "[ROOT.GetNonIdeologyName]의 현대화는 절대 쉬운 일이 아닙니다. 이 위대한 목표를 달성하려면 상당한 규모의 공격적인 개혁이 필요합니다. 우리는 이를 백색 혁명, 또는 샤와 국민의 혁명이라고 부를 것이며, [PER.GetNameDef](은)는 이 혁명을 통해 서구 강대국들과 어깨를 나란히 하게 될 것입니다."
 PER_national_bank: "[ROOT.GetNonIdeologyName] 국립은행 강화"
 PER_national_bank_desc: "우리의 경제는 서구 경쟁국들에 비해 뒤처지는 편입니다. 이는 매우 안타까운 일이지만, 상황을 바꿀 순 있습니다. 그 첫 번째 단계는 바로 [ROOT.GetNonIdeologyName] 국립은행을 강화하고, 주민들, 특히 농촌 지역 주민이 더 쉽게 이용할 수 있게 하는 것입니다."
 PER_price_stabilization: "물가 안정화"
 PER_price_stabilization_desc: "은행이 강화되었으니, 이제 부당한 이윤 추구를 막는 운동을 시작해야 합니다. 이를 준수하지 않는 공장 소유주나 대형 가맹 사업자에게 벌금을 부과하고, [ROOT.GetNonIdeologyName] 전역의 물가를 안정시켜야 합니다."
 PER_abolish_feudalism: "봉건주의 타파"
 PER_abolish_feudalism_desc: "[ROOT.GetNonIdeologyName](은)는 오랜 세월 동안 봉건제 사회였고, 그에 따라 지주들이 땅을 소유하며 농민들은 그 땅에서 일만 할 뿐 소유권은 없었습니다. 이는 시대에 뒤떨어진 제도로, 이제 정부는 지주의 토지를 매입하여 훨씬 싼 값에 농민들에게 되팔아야 합니다. 이렇게 하면 우리 국민 상당수가 실질적인 자유를 얻게 될 것입니다."
 PER_women_vote: "여성에게 참정권 부여"
 PER_women_vote_desc: "현재 우리 정부의 정책에 대한 투표권은 남성에게만 있습니다. 인구의 약 절반을 이루는 여성에게도 발언권을 보장해야 합니다. 하지만 자칫 성직자들이, 우리가 전통을 저버린다고 생각할 수도 있으므로 신중하게 접근해야 합니다."
 PER_food_for_all: "모든 [PER.GetAdjective]인을 위한 식량"
 PER_food_for_all_desc: "안타깝게도 우리는 기근에 익숙합니다. 다행히 현대화 과정에서 경제 성장에 힘을 기울인 덕분에, 이제 우리는 식량 보급 역량을 개선하고 모든 [PER.GetAdjective] 국민에게 인간의 기본적 필요인 식량을 안정적으로 공급할 기회를 확보했습니다."
 PER_rapid_industrialization: "급속 산업화"
 PER_rapid_industrialization_desc: "현대화는 곧 산업화라고 해도 무방합니다. 세계 강대국의 반열에 들려면 국내 공장의 생산량을 급속히 확대하는 것 말고는 다른 선택지가 없습니다."
 PER_tehran_power_plant: "테헤란 발전소 개장"
 PER_tehran_power_plant_desc: "전국의 도시들이 성장하는 지금, 우리는 모든 도시에 전기가 충분히 공급되도록 힘써야 합니다. 수도 테헤란에 발전소를 신설하여, 우리의 가장 중요한 도시가 한 단계 더 발전할 기반을 마련하는 것이 좋겠습니다."
 PER_tehran_power_grid_bonus: "확장된 테헤란 전력망"
 PER_develop_cities: "주요 정착지 개발"
 PER_develop_cities_desc: "현재 [ROOT.GetNonIdeologyName]에서 가장 발전된 도시는 수도 테헤란입니다. 우리 나라의 진정한 현대화를 실현하려면 국내 주요 도시의 기반시설을 확장하는 데 주력해야 합니다."
 PER_metropolitan_iran: "대도시 국가 [ROOT.GetNonIdeologyName]"
 PER_metropolitan_iran_desc: "[ROOT.GetNonIdeologyName] 개발을 위해 열심히 노력한 결과, 드디어 대도시 국가로 도약할 수 있었습니다. 고도로 산업화되고 활기가 넘치는 우리의 도시는 성공적인 미래의 토대가 될 것입니다."
 PER_develop_oil_fields: "유전 개발"
 PER_develop_oil_fields_desc: "우리에겐 이미 방대한 석유 채굴 단지가 있지만, 최근 채굴하기 좋은 '검은 황금' 매장지를 추가로 발견했습니다. 우리 산업부 장관들은 시추 시설을 새로 설치하면 우리가 이 귀중한 자원을 사실상 독점할 수도 있을 것으로 예상합니다."
 PER_form_oil_company: "자체 석유 회사 설립"
 PER_form_oil_company_desc: "외부 식민 강대국들은 너무나 오랫동안 우리의 유전을 개발하고 통제했습니다. 이제 새 비축분을 확보하고 외세의 개입에서도 해방되었으니, [PER.GetAdjective] 국영 석유 회사를 설립할 때입니다."
 PER_establish_opec: "OPEC 설립"
 PER_establish_opec_desc: "국내 석유 사업이 완전히 자리 잡았으니, 이제는 외부로 눈을 돌려 다른 석유 부국들과 힘을 합쳐서 이 전략적인 자원을 독점할 수 있을지 살펴볼 때입니다. 이에 [IRQ.GetNameDef], [SAU.GetNameDef], [VEN.GetNameDef](와)과 접촉한 결과, 석유수출국기구(OPEC)를 결성하자는 데 모두가 동의했습니다."
 PER_opec: "OPEC"
 PER_oil_baron: "석유왕 자처"
 PER_oil_baron_desc: "우리 석유로 바다 건너 국가들의 전쟁을 지원하는 것보다, 우리가 사용할 수 있도록 아껴 두는 편이 낫습니다. [ROOT.GetNonIdeologyName]에 석유를 비축해 둔다면, 석유가 필요한 나라에 비싼 가격으로 판매할 수 있을 것입니다."
 PER_profit_from_war: "전쟁 수익"
 PER_profit_from_war_desc: "전쟁은 훌륭한 돈벌이 수단입니다. 현재 전 세계에서 일어나는 분쟁은 그야말로 노다지와 다름없습니다. 기술이 발전할수록 전쟁 중인 나라들은 전쟁을 수행하는 데 점점 더 많은 석유가 필요합니다. 이렇게 좋은 기회를 절대 놓쳐서는 안 될 것입니다."
 PER_invite_oil_nations: "산유국 초청"
 PER_invite_oil_nations_desc: "OPEC은 지금까지 세계 석유 시장에서 이윤을 창출하는 데 큰 도움이 되었지만, 그럼에도 더 성장할 여지는 있습니다. 세계의 다른 산유국들에 접촉하여 OPEC에 동참할 것을 요청하는 것이 좋겠습니다."
 PER_deal_with_eitc: "동인도 무역회사와 협정 체결"
 PER_deal_with_eitc_desc: "동쪽의 이웃 국가가 아주 바빴던 모양입니다. [RAJ.GetNonIdeologyName]에서 재설립한 동인도 무역회사가 이제 전국을 아우르는 거대 기업으로 성장했습니다. 우리의 석유 독점과 관련하여 그들을 우리 편으로 만들고, OPEC의 나머지 회원국과 협정을 맺는 것이 좋겠습니다."
 PER_a_modern_iran: "현대적인 이란"
 PER_a_modern_iran_desc: "현대화를 위한 각고의 노력 끝에, 마침내 우리는 다른 국가들 사이에서 자랑스럽고 강한 존재로 자리매김했습니다."
