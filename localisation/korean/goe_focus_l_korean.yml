 IRQ_invite_oil_mission: "석유 사절단 초청"
 IRQ_invite_oil_mission_desc: "우리의 영향력은 검은 황금에 있습니다. 그리고 새로 얻은 친구들은 석유가 절실하게 필요합니다. 지금 작은 양보를 한다면, 전쟁이 우리에게 유리하게 전개됐을 때 미래에 훨씬 큰 이익을 얻을 수 있을 것입니다."
 IRQ_invite_oil_mission_ctt: "§Y[676.GetName]§!에 있는 우리의 §Y석유§!에 대한 권리를 §Y[GER.GetNameDef]§!에 제공하는 대신 다음을 요구:"
