 ### HISTORICAL ###
 ##################
 PER_stand_with_giants: "거인과 함께 서다"
 PER_stand_with_giants_desc: "현재 세계정세는 매우 불안하고, 유럽에서는 강대국 간의 갈등이 고조되고 있습니다. 화약고의 도화선이 서서히 타들어 가기 시작하는 이때, 우리는 [PER.GetNameDef](을)를 세계 강대국들과 어깨를 나란히 할 수 있는 수준으로 끌어올리고, 세월이 흘러도 굳건히 버티는 현대적이고 진보적인 사회가 되도록 준비해야 합니다."
 PER_saadabad_treaty: "사다바드 조약"
 PER_saadabad_treaty_desc: "이웃 국가들과 우호 관계를 유지하면 우리에게는 이득밖에 없습니다. 조약으로 우호 관계를 공식화하자는 얘기가 이따금 나왔는데, 지금이야말로 우리가 주도적으로 나서서 조약을 통해 이 우호 관계를 조약으로 굳혀야 할 때입니다."
 PER_increase_military_funding: "군사 자금 지원 증액"
 PER_increase_military_funding_desc: "우리의 지도자 레자 샤 팔라비는 명망 높은 페르시아 코사크 출신입니다. 이런 지도자가 [PER.GetNameDef]의 군사력 증강에 열의를 보이는 것은 어찌 보면 당연한 일입니다. 이를 위한 첫걸음은 현재 군대에 자금을 지원하여 병력의 질을 높이고 군수품 생산을 늘리는 것입니다."
 PER_military_high_schools: "군사고등학교 설립"
 PER_military_high_schools_desc: "튼튼한 군사력의 기반은 바로 청년입니다. 젊은이들에게 양질의 군사 교육을 제공하여 미래의 기반을 다질 수 있습니다. 몇 년의 시간이 걸리겠지만, 결국 우리는 지역 최강의 군대를 보유하게 될 것입니다."
 PER_persian_german_trade: "페르시아-독일 무역소"
 PER_persian_german_trade_desc: "[GER.GetNameDefCap]은 대전쟁에서 패한 후 다시 한번 빠르게 산업화에 성공했습니다. 이는 [PER.GetNameDef]의 현대화를 추진하는 우리에게 좋은 모범 사례라고 할 수 있습니다. [GER.GetNameDef]의 새 지도자도 우리를 존중하는 것 같으니, 순조롭게 긍정적인 관계를 맺을 수 있어 보입니다."
 PER_trial_fifty_three: "53인 재판"
 PER_trial_fifty_three_desc: "공산주의 정치 단체가 [PER.GetNameDef]에서 팔라비 정권을 안정시키는 과정에서 문제가 되고 있습니다. 이러한 반왕정주의 사상이 확산되면 자칫 대규모 시위가 일어날 수 있습니다. 이러한 반체제 단체를 재판에 넘겨, 법정이 그들의 운명을 결정하게 해야 합니다."
 PER_increase_education_funding: "교육 자금 지원 증액"
 PER_increase_education_funding_desc: "레자 샤는 현대화 계획의 일환으로 국내 교육의 질 향상에 주력하고 있습니다. 전통적인 관념에서 벗어나 남녀 모두에게 무료 의무 교육을 실시하고 사설 종교 교육 기관을 폐쇄하는 것을 목표로 합니다."
 PER_open_abadan: "아바단 기술 학교 개교"
 PER_open_abadan_desc: "기술 교육은 우리 나라가 세계 산업 강국으로 도약하는 데 도움이 됩니다. 이 새로운 기술 학교를 통해 우리는 산업 분야에 일하고자 하는 이들에게 교육을 제공할 수 있습니다. 이는 나라의 발전과 현대화 과정에 활력을 불어넣을 것입니다."
 PER_royal_visit_germany: "왕실의 독일 순방"
 PER_royal_visit_germany_desc: "레자 샤가 집권하는 동안 우리는 [GER.GetNameDef] 지도자와 좋은 관계를 유지해 왔습니다. 그 결과 이번에 [GER.GetNameDef]에서 우리 왕실을 초청했습니다. 이 제안을 받아들인다면 [GER.GetNameDef](와)과의 관계는 분명히 계속 더 좋아지겠지만, 이 선택이 도움이 될지 방해가 될지는 아직 알 수 없습니다!"
 PER_german_non_aggression: "[GER.GetNonIdeologyName](와)과의 불가침조약 논의"
 PER_german_non_aggression_desc: "유럽의 정세가 과열되기 시작하면서, 우리도 곧 진영을 선택하라는 압박을 받게 될 수 있습니다. 하지만 전쟁이 발발하면 [PER.GetNameDef](은)는 반드시 중립을 고수해야 합니다. 우리의 안전을 확보하려면 산업 강대국인 [GER.GetNameDef] 측에 불가침조약을 제안하는 것이 좋겠습니다."
 PER_wether_the_storm: "다가오는 폭풍 대비"
 PER_wether_the_storm_desc: "스스로를 지키려던 우리의 외교적 시도가 오히려 역효과를 불러온 듯합니다. 우방이었던 나라들이 우리가 배신할까 봐 우리 영토를 넘보기 시작했습니다. 물론 우리는 배신할 생각이 없지만, 그래도 만반의 대비를 해야겠습니다."
 PER_stand_our_ground: "흔들리지 않는 의지"
 PER_stand_our_ground_desc: "이웃 국가를 비롯한 여러 나라의 압박이 끊임없이 계속되면서, 우리 정부 내에는 두려움과 불안이 만연해 있습니다. 어떤 일이 닥치더라도 절대 흔들려서는 안 됩니다. [PER.GetNameDef](이)가 다음 십 년을 버틸 수 있도록 대책을 마련할 때입니다."
 PER_bolster_civilian_industry: "민간산업 강화"
 PER_bolster_civilian_industry_desc: "다가오는 폭풍을 견뎌내려면 국내 민간산업을 보강해야 합니다. 여기에 자원을 더 투입할수록 우리 경제가 다가올 전쟁을 버텨낼 가능성은 더 커질 것입니다."
 PER_upscale_military_production: "군수 생산 고급화"
 PER_upscale_military_production_desc: "국가를 위협하는 자들에 맞서려면 군수품 생산량을 두 배로 늘릴 준비를 해야 합니다. 군수공장을 신설하는 것은 신식 장비로 우리 군사력을 지속적으로 보강할 수 있는 가장 좋은 방법입니다."
 PER_preparatory_mobilization: "선제적 동원"
 PER_preparatory_mobilization_desc: "승리는 얼마나 철저히 대비하느냐에 달려 있습니다. 외세가 [PER.GetNonIdeologyName]에 눈독을 들이고 있다는 것은 공공연한 사실이지만, 우리도 순순히 넘겨줄 생각은 없습니다. 군대 동원 태세를 갖추면, 적의 어떠한 공격에도 흔들리지 않고 맞설 수 있을 것입니다."
 PER_we_will_survive: "우리는 살아남을 것이다"
 PER_we_will_survive_desc: "마침내 전쟁이 코앞까지 다가왔습니다. 더 말할 필요도 없이 우리는 최선을 다해 침략자들에 맞서 싸우고, 수많은 역경 속에서도 살아남는 위대한 [PER.GetNameDef]의 모습을 전 세계에 보여줄 것입니다. 우리는 수천 년을 버텼고, 앞으로도 수천 년을 더 버틸 것입니다."
 PER_we_survived: "우리는 살아남았다"
 PER_we_survived_desc: "우리는 온갖 역경에도 불구하고 살아남았습니다! 이제 국민을 위하여 안정을 추구할 때입니다."
 PER_question_of_resources: "자원 문제"
 PER_question_of_resources_desc: "우리 우방이었던 나라가 [PER.GetNameDef]의 풍부한 자원을 노리고 높은 확률로 우리를 침략하려 한다는 사실을 알아냈습니다. 우리의 유전은 매우 귀중한 자원이니만큼 누군가 노릴 가능성이 높습니다. 유전을 빼앗길 수는 없으니, 그들이 공격해 오기 전에 미리 위협의 싹을 자를 방법을 궁리해야 합니다..."
 PER_plant_resistance_cells: "저항 조직 심기"
 PER_plant_resistance_cells_desc: "선제공격을 준비하려면 주변 지역에 정치적 불안을 조장하는 편이 좋을 것입니다. [IRQ.GetNameDef](이)가 특히 노리기 좋아 보이며, [AZR.GetNameDef], [GEO.GetNameDef], [ARM.GetNameDef], [TMS.GetNameDef]도 괜찮은 선택지가 될 수 있습니다."
 PER_preemptive_strike: "선제공격"
 PER_preemptive_strike_desc: "그 누구도 우리의 주권을 위협할 수는 없습니다. 탐욕스러운 눈으로 우리를 넘보는 자들에게 따끔한 교훈을 주려면, [PER.GetNameDef] 군대의 막강한 위력을 보여 주어야 합니다. 우리가 먼저 친다면 저들은 날쌔고 묵직한 공격을 방어할 채비를 갖추지 못할 것입니다."
 PER_establish_northern_buffer_states: "북부 완충국 수립"
 PER_establish_northern_buffer_states_desc: "북쪽의 적국이 [PER.GetNameDef](으)로 직접 진격해 올 가능성을 없애려면, 이 땅의 점령된 국가들을 해방하고 주권을 회복시켜 주어야 합니다. 이 조치로 향후 기습적인 침략을 방지할 수 있기를 기대합니다."
 PER_prepare_for_worst: "최악의 상황에 대비하라"
 PER_prepare_for_worst_desc: "[PER.GetNameDef] 침공 가능성이 있다는 정보를 확인한 이상, 최악의 상황이 발생할 경우를 대비해 두는 것이 좋겠습니다. 이런 사태를 예감하고는 있었지만, 그래도 속수무책으로 당하고 있을 순 없습니다. 오히려 선제공격할 순간이 왔을 때 이를 잘 수행할 수 있도록 우리 병력을 준비시켜야 합니다."
 PER_fight_for_iran: "[PER.GetNonIdeologyName](을)를 위한 투쟁"
 PER_fight_for_iran_desc: "적군이 우리 방어선을 뚫고 본격적인 [PER.GetNameDef] 침공을 감행하면서 최악의 두려움이 현실이 되었습니다. 어려운 시기지만, 우리는 국민을 규합하고 군대를 준비시켜, 우리의 주권을 위협하는 외국 세력으로부터 위대한 우리 조국을 수호해야 합니다."
 PER_force_them_back: "적들을 몰아내라"
 PER_force_them_back_desc: "우리는 전쟁이 시작될 시 방어에 들어갈 것이 아니면 적을 밀어내야 한다고 진작부터 정해 두었습니다. 만약 공격적인 노선을 택한다면 분쟁이 끝났을 때 적에게 요구하기 좋은 입장이 될 것입니다. 위험성은 크겠지만, 우리 병사들은 그런 작전을 수행할 준비가 되어 있습니다."
 PER_push_to_deserts: "북부 공세"
 PER_push_to_deserts_desc: "적군은 주로 [PER.GetNameDef] 북부 전선에서 우리를 공격하고 있습니다. 이 지역에 병력을 집중시켜 침략자들이 땅을 더 차지하지 못하게 막아야 합니다. 그런 다음 적군과 싸워 우리 영토에서 몰아낼 것입니다."
 PER_push_to_mountains: "남부 전선"
 PER_push_to_mountains_desc: "[PER.GetNonIdeologyName] 남부에서 침략이 시작된 것으로 보입니다. 이들을 격퇴하려면 적들을 페르시아만으로 몰아내는 데 주력해야 합니다. 시간이 촉박합니다. 적의 병력이 영토를 더 차지하게 놔두어서는 안 됩니다."
 PER_demand_war_reparations: "전쟁 배상금 요구"
 PER_demand_war_reparations_desc: "침략자들은 최선을 다했지만, 끝내 목표를 달성하지 못했고 도리어 우리가 전쟁의 승기를 잡았습니다. 우리는 즉시 적국에 우리의 요구를 관철하고, 전쟁으로 끼친 피해를 갚도록 해야 합니다."
 PER_force_white_peace: "무조건 평화 강요"
 PER_force_white_peace_desc: "적의 침략은 계획대로 진행되지 않았습니다. 우리의 맹렬한 저항과 굳건한 의지 덕분에, 적들은 [PER.GetNonIdeologyName]에서 영토를 많이 확보하지 못했습니다. 적들이 고전하고 있는 만큼, 우리가 이 뻔뻔한 침략자들에게 무조건 평화를 강요하기 좋은 상황이 되었습니다."
 PER_dig_and_defend: "굳건히 버티며 방어하라"
 PER_dig_and_defend_desc: "적군이 사방에서 국경을 넘어 쳐들어오고 있으니, [PER.GetNameDef](을)를 지키려면 신속히 대응해야 합니다. 공세에 나서기보다는 방어 태세를 유지하고 적의 발목을 잡는 것이 중요합니다. 그러지 않으면 막대한 사상자가 발생할 것입니다."
 PER_capital_protect: "[PER.Capital.GetCapitalVictoryPointName] 보호"
 PER_capital_protect_desc: "[PER.Capital.GetCapitalVictoryPointName](은)는 그 위치 덕분에 견고한 방어선을 구축하기에 완벽한 장소입니다. 이곳에 벙커와 방어 거점을 설치하면 [PER.GetNameDef]의 마지막 희망이자 최후의 방어선이 될 수 있을 것입니다."
 PER_secure_coastline: "해안선 확보"
 PER_secure_coastline_desc: "적들은 페르시아만 쪽에서 침공해 올 테니, 정면으로 맞받아쳐서 [PER.GetNonIdeologyName] 땅에 발을 못 붙이게 해야 합니다. 적이 상륙 거점을 마련하지 못하게 할 수 있다면, 적의 진격을 완전히 차단하기 좋은 상황이 될 것입니다."
 PER_swear_fealty: "침략자들에게 충성을"
 PER_swear_fealty_desc: "우리는 [PER.GetNameDef](을)를 지키고자 최선을 다했지만, 적을 저지하는 데 실패했습니다. 적군이 우리 수도로 오고 있으니, 지금이라도 항복하여 전쟁을 끝내고 적국의 괴뢰국이 되는 것이 현명한 선택으로 보입니다. 적어도 이렇게 하면 우리나라가 더 파괴되지는 않을 것입니다."
 PER_push_negotiations: "협상 추진"
 PER_push_negotiations_desc: "지금까지 우리는 최대한 오랫동안 적의 침공을 막아낼 수 있었습니다. 하지만 그렇다고 이 분쟁을 직접 끝낼 만한 입장까지는 아닙니다. 그래도 우리 주권을 지키기 위해 천연자원을 일부 제공하는 식으로 협상할 여지는 있습니다."
 PER_rebuilding_iran: "[PER.GetNonIdeologyName] 재건"
 PER_rebuilding_iran_desc: "침공 때문에 국내 산업 및 기반시설이 대거 파괴되었습니다. 지금은 상처를 싸매며 잔해 속에서 위대한 국가를 재건하는 데 노력을 기울일 때입니다."
 PER_declare_loyalty_to_britain: "[ROOT.OVERLORD.GetNameDef]에 충성 선언"
 PER_declare_loyalty_to_britain_desc: "[ROOT.OVERLORD.GetNameDef]의 종속국이 되었으니, 신중히 행동하고 종주국의 뜻을 거스르지 않는 것이 현명해 보입니다. 어쩌면 이것이 우리의 현대화 계획을 마침내 완수할 기회가 될 수도 있습니다. 과정이 상당히 달라지긴 했지만, 어쨌든 결과만 같으면 되지 않을까요?"
 PER_invite_british_investors: "[ROOT.OVERLORD.GetAdjective] 투자자 유치"
 PER_invite_british_investors_desc: "침공에 무너진 경제와 나라를 재건하기 위해 [ROOT.OVERLORD.GetNameDef]에 로비하여 국내 산업을 되살릴 투자자를 제공해 달라고 부탁하는 것이 좋겠습니다."
 PER_request_british_equipment: "[ROOT.OVERLORD.GetAdjective]에 장비 요청"
 PER_request_british_equipment_desc: "침공 당시 우리 군은 큰 타격을 입어 재보급이 절실히 필요한 상황입니다. 이제 우리는 [ROOT.OVERLORD.GetNameDef]의 종속국이 되었으니, 군대를 이전 수준으로 회복하는 데 필요한 물자와 장비를 요청해도 큰 문제가 없을 것입니다."
 PER_our_place_in_empire: "[ROOT.OVERLORD.GetNameDef]에서 우리의 입지"
 PER_our_place_in_empire_desc: "[ROOT.OVERLORD.GetAdjective] 정부와 논의한 결과, [PER.GetLeader](이)가 [PER.GetNonIdeologyName] 총독을 겸하도록 하는 것이 최선이라는 결론에 도달했습니다. 이렇게 하면 [ROOT.OVERLORD.GetNameDef]의 일원으로서 의무를 훨씬 더 유연하게 수행할 수 있을 것입니다."
 PER_retake_north_iran: "북부 [PER.GetNonIdeologyName] 탈환"
 PER_retake_north_iran_desc: "항복 협정을 맺을 당시, 우리는 북부 영토를 [SOU.GetNameDef]에 양도해야만 했습니다. 이제 우리의 힘이 강력해졌으니, 침략자들에게 반격을 가해 정당한 우리 것을 되찾을 때가 되었습니다."
 PER_azadi: "아자디"
 PER_azadi_desc: "아자디는 페르시아어로 '자유'라는 뜻입니다. 우리는 압제자에 맞설 준비를 할 때 이 구호 아래 결집할 것입니다. [ROOT.OVERLORD.GetNameDefCap](은)는 우리가 순종할 줄 알았겠지만, 우리는 주권 수호를 포기한 적이 없습니다. 비록 우리가 전투에선 패배했지만, 전쟁은 끝나지 않았습니다."
 PER_reinforce_iranian_identity: "[PER.GetAdjective] 정체성 강화"
 PER_reinforce_iranian_identity_desc: "적에게 굴복했다고 하더라도 우리 모두는 여전히 [PER.GetAdjective]인이며, 그 사실은 누구도 부정할 수 없습니다. 우리는 국민에게 이러한 정체성을 일깨우고 자유를 향한 열망이 여전히 마음속에 불타고 있음을 보여줘야 합니다."
 PER_rally_bakhtiari_and_qashqai: "바흐티아리족과 카슈카이족 결집"
 PER_rally_bakhtiari_and_qashqai_desc: "정권 교체에 불만을 품은 바흐티아리와 카슈카이 부족민들이 새로운 법질서에 저항하기 시작했습니다. 이는 우리에게 좋은 기회입니다. 이 부족민들을 우리 편으로 끌어들인다면 독립 투쟁이 유혈 사태로 번질 때 우리를 도와줄 동료가 더 생길 것입니다."
 PER_iran_for_iranians: "[PER.GetAdjective]인을 위한 [PER.GetNonIdeologyName]"
 PER_iran_for_iranians_desc: "제국주의 종주국에 항복하고 우리 주권을 파괴하려는 자들에게 영토를 내줘야 했던 것은 실로 치욕스러운 일이었습니다. 그럼에도 한 가지 분명한 사실은 우리 민족의 자주권에 대한 열망은 절대 사라지지 않는다는 점입니다. 다시 일어나 독립을 선언할 때입니다!"
 PER_consolidate_british_territory: "[ENG.GetAdjective] 영토 통합"
 PER_consolidate_british_territory_desc: "[ENG.GetNameDef](은)는 너무나 오랫동안 자신들이 있어서는 안 되는 중동에 영향력을 행사해 왔습니다. 이제 우리가 독립을 위해 싸웠던 것처럼, 중동의 다른 나라들을 위해서 싸울 차례입니다. 그 나라들이 [ENG.GetNameDef]의 지배가 아닌 우리의 보호를 받도록 해야 합니다."
 PER_assessing_the_opposition: "반대 세력 검토"
 PER_assessing_the_opposition_desc: "이란 너머로 진출을 고려하기 전에 내부 문제를 해결해야 합니다. 시간이 흐를수록 여러 야당이 우리 정부에 대한 불만을 키워가는 듯합니다. 제국 재건을 위해 민중의 지지를 모으려면, 반드시 정부 내에서 전폭적인 지지를 확보해야 합니다."
 PER_assessing_the_opposition_tt: "§Y위대함의 유산§!의 §Y민간 소요§! 임무에서 위협에 대처해 내전을 방지할 수 있는 §Y정부 단속§! 결정을 잠금 해제합니다."
 PER_rally_the_reformers: "국민전선 설립"
 PER_rally_the_reformers_desc: "샤를 필두로 한 군주정이 하루아침에 끝나기를 바라는 세력이 나라 안에 수없이 많습니다. 세계정세가 불안정해지는 지금, 그러한 세력이 움직일 계기가 언제 생겨도 이상하지 않습니다."
 PER_lobby_military_dissidents: "민중당 군사 연락망"
 PER_lobby_military_dissidents_desc: "민중당에는 군내 고위직에 있는 사람이 많습니다. 이 당원들을 우리 대의에 동참하도록 설득한다면 때가 왔을 때 샤를 무너뜨리는 데 활용할 수 있을 것입니다."
 PER_promise_clergy_power: "성직자에게 권력 약속"
 PER_promise_clergy_power_desc: "우리 국민 다수는 이슬람을 사회의 핵심으로 여깁니다. 따라서 민중의 지지를 받으려면 신앙인을 비방하기보다는 우리 편으로 끌어들이는 일에 더욱 힘써야 합니다."
 PER_exclude_religion: "종교 배제"
 PER_exclude_religion_desc: "이슬람을 비롯한 모든 종교는 정치적으로나 경제적으로나 나라의 현대화를 가로막는 걸림돌이 되어 왔습니다. 새로운 [ROOT.GetNonIdeologyName]에서는 이러한 장애물을 반드시 극복하겠다는 뜻을 분명히 밝혀야 합니다."
 PER_stage_mass_protests: "시위 조직"
 PER_stage_mass_protests_desc: "국민들은 샤의 변명과 지도층의 고착화된 권력에 염증을 느끼고 있습니다. 이제 거리로 나가 즉각적인 변화를 부르짖을 때가 왔습니다."
 PER_stage_mass_protests_tt: "샤의 지지도를 낮추는 §Y$PER_mass_protests$§! 결정을 잠금 해제합니다."
 PER_constitutional_monarchy: "샤에 대한 헌법적 제한 복원"
 PER_constitutional_monarchy_desc: "샤는 너무나 오랫동안 국내 정치를 지배해 왔으나, 막상 사라진다면 여전히 샤를 신성시하는 많은 사람이 불안해할 것입니다. 따라서 우리는 샤의 정치적 영향력을 제한하고, 샤의 역할을 상징적인 것으로 격하시키려 합니다."
 PER_strengthen_iranian_parliament: "이란 의회 강화"
 PER_strengthen_iranian_parliament_desc: "이제 샤의 권력이 견제받게 되었으니, 민주주의 절차를 개선할 수 있도록 권력을 본래 있어야 할 선출 의회로 되돌려 놓을 차례입니다."
 PER_strengthen_iranian_parliament_tt: "\n\n§R민주당의 지지도가 30% 미만일 경우, 샤가 우리를 상대로 내전을 개시합니다!§! \n\n§R내전이 발발하면 이슬람 혁명을 완수할 수 없게 됩니다.§!"
 PER_continue_westernization: "서구화 지속"
 PER_continue_westernization_desc: "우리 지도부는 언제나 마음 한구석에 서구화의 꿈을 품고 있었습니다. 개중에는 서구의 강대국처럼 행동하고 그 나라의 이념과 관행을 받아들이려는 이들이 많습니다. 미래에 서방 강국들과 어울리려면 지금부터 통합을 준비해야 합니다."
 PER_royal_college_funding: "테헤란 대학교 설립"
 PER_royal_college_funding_desc: "지적 발전에서 뒤처지지 않는 것은 매우 중요합니다. 샤에게서 빼앗은 자금 중 일부를 교육 기관에 투자하면 급변하는 기술 발전을 무리 없이 따라잡을 수 있을 것입니다."
 PER_expand_oil_production: "석유 생산 확대"
 PER_expand_oil_production_desc: "[PER.GetNonIdeologyName](은)는 석유가 풍부한 나라입니다. 이를 활용하지 않는 것은 바보나 다름없습니다. 석유 생산을 확대해서 훗날 서방과 협상할 때 우위를 점하는 것이 좋겠습니다."
 PER_increase_oil_sales: "석유 판매 증대"
 PER_increase_oil_sales_desc: "우리는 이미 [ENG.GetNameDef](와)과 석유 자원에 관해 제휴하고 있으므로, 새로 채취한 석유를 [ENG.GetNameDef]에 더 많이 판매하는 것이 합리적입니다. 어쨌든 상호 이익이 되는 합의 아니겠습니까."
 PER_request_membership_allies: "연합국 가입 요청"
 PER_request_membership_allies_desc: "전 세계적으로 긴장이 고조되는 이때, 우리도 편을 정할 때가 되었습니다. 그동안 서방의 친구들과 가까워진 만큼, 이들과 손을 잡는 것이 가장 타당한 선택으로 보입니다. 우리는 힘을 합쳐 파시즘의 위협을 근절할 것입니다."
 PER_secure_iraq: "이라크 확보"
 PER_secure_iraq_desc: "연합국의 일원으로서, 우리는 어떠한 수단을 써서라도 [IRQ.GetNameDef](을)를 확보해야 합니다. 이러한 극단적인 조치는 [IRQ.GetAdjective] 국민을 외부의 위협에서 보호하고, 지역 내 통합을 촉진하기 위한 것입니다."
 PER_secure_afghanistan: "아프가니스탄 확보"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap](은)는 [PER.GetNameDef]의 동쪽 출입구 중 하나입니다. 이 회랑을 확보하는 것은 우리 동맹에 무엇보다 중요하며, 이를 통해 우리도 [AFG.GetNameDef](을)를 관리 감독하며 안전하게 지킬 수 있게 됩니다. 즉 [AFG.GetAdjective] 국민에게도 좋은 일이라는 뜻입니다."
 PER_post_war_spoils: "전후 전리품"
 PER_post_war_spoils_desc: "전쟁이 끝났으니 이제 우리가 보호를 위해 점령 중인 [IRQ.GetNonIdeologyName](와)과 [AFG.GetNonIdeologyName](을)를 어떻게 할 것인지 정해야 합니다. 동맹국들과 상의한 끝에 우리는 이 영토를 [PER.GetNameDef]에 통합하여 직접 통치하는 것이 최선이라고 결정했습니다. 이렇게 하면 우리는 더욱 강력하고 안정된 중동을 이룩할 수 있습니다."
 PER_follow_the_tudeh: "민중당 지지자 결집"
 PER_follow_the_tudeh_desc: "민중당은 현 정권의 허울뿐인 민주정이 아니라, 급진적인 변화를 바라는 국민의 열망을 대표하는 유일한 정당입니다. 따라서 우리는 급진주의 운동의 중심인 민중당을 중심으로 뭉쳐야 합니다."
 PER_rally_behind_mosaddegh: "모사데크로 대동단결"
 PER_rally_behind_mosaddegh_desc: "모하마드 모사데크는 팔라비 정권이 출범했을 때부터 샤의 통치에 대해 많은 부분에서 이견을 보였던 인물로 알려져 있습니다. 정말로 팔라비 왕조에 맞서 민주 [PER.GetNonIdeologyName](을)를 세우고자 한다면, 모사데크를 중심으로 운동을 결집하는 것이 좋겠습니다."
 PER_reach_to_seperatists: "분리주의자들에게 접근"
 PER_reach_to_seperatists_desc: "노동자층은 자신의 사회경제적 상황을 완전히 받아들이지 못했기에, 샤의 굳건한 권력에 저항할 힘이 부족합니다. 그러나 북부와 동부 지역에는 아제르바이잔이나 쿠르드족의 정서에 고무되어 우리의 대의에 동조할 만한 사람이 많습니다."
 PER_reach_to_seperatists_tt: "§Y쿠르디스탄§! 또는 §Y아제르바이잔§!의 핵심인 소유 주가 모두 우리에게 가담하고 다가오는 내전에서 병력을 제공합니다.\n\n§R하지만 그 보상으로 이 중점이 완료된 후 2년 안에 독립을 얻을 것으로 기대합니다!§!"
 PER_embrace_national_front: "공화국을 향해"
 PER_embrace_national_front_desc: "선출되지도 않고 책임도 지지 않는 샤와 그 후계자에게 더 이상 정치권력과 결정권이 집중되어서는 안 됩니다. 우리는 이러한 체제 자체를 뒤엎어 버리고 [ROOT.GetAdjective] 공화국 설립을 향해 나아가야 합니다."
 PER_force_abdication: "강제 퇴위"
 PER_force_abdication_desc: "샤와 그 측근들이 국민의 대규모 반발에 휘청거리고 있습니다. 지금이야말로 이 기세를 밀어붙여 샤를 강제로 퇴위시키고, 마침내 이 불합리한 봉건주의 체제를 완전히 끝내 버릴 때입니다."
 PER_nationalize_oil_fields: "유전 국유화"
 PER_nationalize_oil_fields_desc: "우리는 오랫동안 탐욕스러운 국가들과 불공정한 협약을 맺고 석유를 거래해 왔습니다. 이제는 [PER.GetNameDef]의 석유 생산을 국유화하여, 마침내 우리의 천연자원을 완전히 통제할 수 있도록 해야 합니다."
 PER_free_elections: "자유 선거"
 PER_free_elections_desc: "새롭게 쇄신한 정부가 출범했으니, 이제 민주 [PER.GetNameDef](을)를 황금기로 이끌 총리를 결정할 때입니다!"
 PER_free_elections_tt: "§Y민주 [PER.GetNonIdeologyName]§!(을)를 이끄는 데 가장 적합한 §Y후보§!를 선택할 수 있게 됩니다."
 PER_united_progressive_parties: "연합진보당"
 PER_united_progressive_parties_desc: "샤가 퇴진하면서 더욱 진보적인 [ROOT.GetNonIdeologyName](으)로 나아갈 수 있는 길이 열렸습니다. 하지만 그러기 위해서는 모든 진보 정당의 지지를 모아 우리 의제를 관철할 수 있는 대연정을 구성해야 합니다."
 PER_strengthen_the_tudeh: "민중당 강화"
 PER_strengthen_the_tudeh_desc: "민중당은 [ROOT.GetAdjective] 노동자 계급의 선봉이 되어 샤에 맞서 승리하도록 이끌었습니다. 이제 그들은 사회주의를 구현하고, 제국주의와 자본주의의 속박에서 인민을 해방할 수 있도록 권한을 부여해야 합니다."
 PER_soviet_alignment: "소련 제휴"
 PER_soviet_alignment_desc: "세계는 빠르게 변화하고 있으며 적을 억제하기 위해서는 강력한 동맹이 필요합니다. 민중당은 [SOU.GetNameDef]에 연줄이 있는 유일한 사회주의 정당이므로, 강력한 관계를 구축할 수 있습니다."
 PER_soviet_alignment_tt: "§Y[SOV.GetNameWithFlag]§! 측이 공산주의일 경우 우리 세력으로 초청합니다."
 PER_industrial_aid: "산업 원조"
 PER_industrial_aid_desc: "[SOU.GetNameDef]의 우리 동지들은 대부분의 농업 경제는 세심한 계획을 통해 빠르게 산업화할 수 있음을 보여주었습니다. 우리는 그들에게 연락을 취하여 이 문제에 대한 전문 지식을 공유해 줄 수 있는지 확인해야 합니다."
 PER_workers_army: "인민군"
 PER_workers_army_desc: "군대에는 혁명에 광적으로 반대하는 자들이 매우 많으며, 이들은 우리 국가를 고리타분한 옛날 모습으로 되돌릴 기회가 오기를 기다리고 있습니다. 우리는 이러한 일이 일어나지 않도록 군대를 개혁해야 하며, 그 시작으로 반동분자들을 축출해야 합니다."
 PER_elevate_the_iran_party: "이란당 강화"
 PER_elevate_the_iran_party_desc: "민중당은 [SOU.Capital.GetCapitalVictoryPointName]의 명령을 받아 우리 국가를 [SOU.GetNameDef]에 묶어둘 것입니다. 그러므로 이란이 사회주의로 가는 길을 확보하기 위해서는 모든 진보주의자들이 이란당과 연대해야 합니다."
 PER_iranian_socialism: "이란식 사회주의"
 PER_iranian_socialism_desc: "장기적으로 이란의 안보를 확보하려면, 이 지역에 있는 이념을 공유하는 정부들과 새로운 동맹을 형성해야 합니다."
 PER_iranian_industrialization: "산업화"
 PER_iranian_industrialization_desc: "우리는 경제 근대화를 위해 외세에 의지하지 않을 것입니다. 그 대신에, 우리는 우리 인민들의 개화되지 않은 잠재력을 활용하며 우리만의 근대화 방책을 모색해야 합니다."
 PER_international_solidarity: "국제적 연대"
 PER_international_solidarity_desc: "우리 국경 내에서는 제국주의의 족쇄를 벗어버리는 데 성공했지만, 우리 지역에서 제국주의 세력들을 몰아내기 전까지는 진정으로 자유롭다고 할 수 없습니다. 하지만 우리는 아직 그들과 정면으로 맞설 준비가 되지 않았습니다. 따라서 그들의 지배력을 약화시키는 것부터 시작해야 합니다."
 PER_appease_the_seperatists: "분리주의 세력 달래기"
 PER_appease_the_seperatists_desc: "아제르바이잔족과 쿠르드족에게 그들의 문제에 대한 더 큰 자치권을 부여해, 우리가 그들에게 져야 할 의무를 이행할 때가 되었습니다. 그러나, 집단 안보를 위해서는 그들이 우리 영향권에서 벗어나지 않도록 모든 노력을 다해야 합니다."
 PER_appease_the_seperatists_tt: "§G이제 우리를 상대로 독립 전쟁이 발발할 일은 없을 것입니다.§!"
 PER_communist_industrialization: "경제계획위원회"
 PER_communist_industrialization_desc: "이전의 경제 부처들이 갖고 있던 편견과 타성을 버린 새로운 부처를 세워, 경제 확장과 근대화를 감독하도록 해야 합니다."
 PER_communist_education_reform: "교육제도 확대"
 PER_communist_education_reform_desc: "우리의 교육제도는 시대에 뒤떨어져 있으며 국가의 필요를 충족하지 못합니다. 더 많은 아이들이 학교에 오도록 하고, 일터에서 사용할 수 있는 실용적인 기술을 습득한 후에 학교를 떠나도록 해야 합니다."
 PER_reject_foreign_dominance: "외세의 지배 거부"
 PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap] 측과 [ENG.GetNameDef] 측의 위협이 우리 코앞에 있습니다. 즉시 행동하지 않으면 우리는 종속국이 될 수도 있습니다. 이제 모래에 처박은 머리를 빼고 그레이트 게임의 움직임에 저항해야 할 때입니다."
 PER_iranian_revolutionary_vanguard: "이란 혁명 선봉대"
 PER_iranian_revolutionary_vanguard_desc: "우리보다 훨씬 강력한 초강대국에 맞서기 위해서는 군사력을 확장하고 국민을 동원해야 합니다. 그렇게 해도 우리가 이러한 위협과 동등한 힘을 갖지는 못하겠지만, 그들의 진로를 방해하는 과속 방지 턱 이상의 역할을 할 수 있을 것입니다."
 PER_vanguard_template_tt: "§Y포병 사단 편제§!를 생성합니다."
 PER_one_for_all_all_for_one: "하나는 모두를 위해, 모두는 하나를 위해"
 PER_one_for_all_all_for_one_desc: "모든 [PER.GetAdjective] 국민은 총 사용법을 완전히 훈련받고 때가 되면 민족을 지킬 준비가 되어 있어야 합니다. 누구도 이 의무에서 자유롭지 못하며, 그레이트 게임에서 살아남아 이란의 정체성을 유지하기 위한 유일한 방법은 [ENG.GetNameDefCap] 측과 [SOU.GetNameDef] 측이 따라잡을 수 없는 속도로 동원을 시작하는 것입니다."
 PER_comintern_research_collaboration: "코민테른 연구 협력"
 PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap] 측은 과학 및 연구 분야의 세계적인 선두 주자 중 하나입니다. 이들과의 동맹이 확립됨에 따라, 이제 우리 과학자들은 최고의 [SOU.GetAdjective] 과학자들로부터 배우고, [SOU.GetAdjective]의 지식과 기술을 본국으로 가져올 수 있는 흥미로운 기회를 얻게 되었습니다."
 PER_land_reform: "토지 개혁"
 PER_land_reform_desc: "혁명이 성공하면, 우리는 봉건제의 족쇄로부터 경제를 해방하는 광범위한 토지 개혁을 시행할 것입니다."
 PER_soviet_iranian_oil_collaboration: "소비에트-이란 석유 협력"
 PER_soviet_iranian_oil_collaboration_desc: "[ROOT.GetNameDefCap](와)과 국경 너머 우리의 [SOU.GetNameDef] 친구들은 막대한 석유 매장량을 보유하고 있습니다. 석유 생산을 조정하고 확대함으로써 우리는 세계에서 가장 중요한 자원을 쥐고 흔들 수 있습니다."
 PER_iranian_nuclear_program: "[ROOT.GetAdjective] 핵 프로그램"
 PER_iranian_nuclear_program_desc: "[ROOT.GetNameDef](이)가 운명으로 정해진 대로 약소국에서 세계적인 강대국으로 성장하려면 자체적인 원자 무기 프로그램을 시작할 필요가 있습니다."
 PER_iranian_culture: "국수주의 세력 통합"
 PER_iranian_culture_desc: "정치인들과 샤는 온갖 정치적 수사를 내뱉지만, 우리의 문화유산과 영토의 무결성을 지키기 위해 필요한 일을 하려는 사람은 없습니다. 우리는 이질적인 작가들과 민족주의자들을 결집시켜 국가를 다시 위대하게 회복시킬 새로운 정치 운동을 개시해야 합니다."
 PER_ally_the_bazaari: "엘리트 동요시키기"
 PER_ally_the_bazaari_desc: "[PER.GetAdjective]의 엘리트들 사이에서 국가의 방향성에 대한 불안이 커지고 있습니다. 많은 엘리트가 자신의 사업이나 자산의 미래에 대해 두려워하고 있으며, 정치적 여파로부터 자신을 보호해 준다는 보장이 있으면 우리의 대의를 지지해 줄 수도 있습니다."
 PER_brown_shirts: "선봉대 행진"
 PER_brown_shirts_desc: "요즈음 우리 당원 중 다수가 유럽 파시스트 운동을 상징하는 갈색 제복 셔츠를 입고 있습니다. 이 헌신적인 당원들을 대중 행진에 내보내 이 운동에 대한 지지를 얻어내야 할지도 모르겠습니다."
 PER_march_on_saadabad: "사다바드 행진"
 PER_march_on_saadabad_desc: "현 정권은 우리의 불만을 해결하지 못했으므로, 사다바드 단지로 행진하여 샤에게 최후통첩을 전달해야 합니다. 노선을 바꾸어 군주로 남거나, 우리 운동의 분노에 직면하거나 둘 중 하나를 선택해야 할 것입니다."
 PER_roll_back_reforms: "국가 복원"
 PER_roll_back_reforms_desc: "샤는 국가의 근대화에 어느 정도 진전을 이루었지만, 그 개혁은 충분하지 않았습니다. 우리는 국가의 위대함을 회복할 수 있는 더욱 심도 있고 급진적인 방안을 추구해야 합니다."
 PER_fascist_secularism: "세속주의 강요"
 PER_fascist_secularism_desc: "페르시아 제국이 이슬람으로 강제 개종당하면서 한때 위대했던 우리 문화는 파괴되고 말았습니다. 우리는 근본으로 돌아가 엄격한 세속주의 강령을 시행하여 대중의 모든 생활 측면에서 이 외래 종교를 배척해야 합니다."
 PER_form_savama: "비밀경찰 설립"
 PER_form_savama_desc: "우리 문화를 배신하거나 외세의 공작원 노릇을 하는 반역자들은 가능한 한 빨리 뿌리를 뽑아야 합니다. 그러려면 이 일을 수행할 특별한 경찰대를 신설해야 합니다."
 PER_fascist_reach_out_to_germany: "서방과의 관계 모색"
 PER_fascist_reach_out_to_germany_desc: "우리나라가 세계적 분쟁에 휘말릴 가능성이 점점 커지고 있습니다. 어쩌면 [GER.GetNameDef]처럼 생각이 비슷한 정권들과 손을 잡아야 할지도 모르겠습니다."
 PER_fascist_reach_out_to_japan: "동방과의 관계 모색"
 PER_fascist_reach_out_to_japan_desc: "[JAP.GetAdjective](은)는 국가 근대화를 진행하면서 서구화의 잠식으로부터 국가의 문화를 보호하는 것이 얼마나 어려운지 알고 있습니다. 우리는 서구권의 세계 권력 독점을 타파하기 위해 그들과 연대해야 합니다."
 PER_pan_iranianism: "범이란주의"
 PER_pan_iranianism_desc: "국경 너머에 이란 민족들의 소규모 거주지들이 흩어져 있습니다. 이러한 상황을 계속 용납할 수는 없습니다. 이란 민족의 정체성을 더 확대하고 우리 민족의 통합을 촉진할 때입니다."
 PER_anti_soviet_resistance_network: "반[SOU.GetAdjective] 저항"
 PER_anti_soviet_resistance_network_desc: "아무리 미사여구를 동원해도, 현실적으로 [SOU.GetNameDef](은)는 또 하나의 러시아 제국일 뿐이며 그들의 강압적인 멍에에 수많은 이란 민족이 붙잡혀 있습니다. 우리는 그들의 권위를 무너뜨리고 우리 민족을 해방하기 위해 더 큰 노력을 기울여야 합니다."
 PER_intervene_in_central_asia: "대이란 디아스포라 보호"
 PER_intervene_in_central_asia_desc: "우리는 중앙아시아에 대한 [SOU.GetAdjective]의 통제력을 약화시켰습니다. 또한 그들은 전 세계에서 일어나는 분쟁들로 인해 다른 데에 주의를 돌리고 있습니다. 따라서, 우리는 이 순간을 이용해서 그들을 이 지역에서 완전히 몰아내야 합니다."
 PER_proclaim_greater_iran: "대이란 선포"
 PER_proclaim_greater_iran_desc: "우리 국경은 모든 전선에서 정당한 위치로 복구되었으며, 우리는 외세의 폭정으로부터 우리 민족을 해방했습니다. 이제 우리는 마침내 오래도록 건재할 '대이란'의 탄생을 선포할 수 있습니다."
 PER_fascist_attack_turkey: "[TUR.GetAdjective]의 위협 억제"
 PER_fascist_attack_turkey_desc: "[TUR.GetAdjective] 그리고 그들의 선조 오스만 제국은 우리 국경을 침범하고 문화를 더럽히며, 오래도록 우리 민족의 정당한 영토를 점령했습니다. 이제는 이 부당한 역사적 잘못을 바로잡을 때입니다."
 PER_intervention_in_iraq: "[IRQ.GetNonIdeologyName]에 개입"
 PER_intervention_in_iraq_desc: "[IRQ.GetNonIdeologyName](은)는 서구 제국주의 세력이 멋대로 국경을 그려서 생긴 나라에 불과합니다. 이런 국가는 있어서는 안 되며, 그 땅의 정당한 주인인 우리에게 반환되어야 합니다."
 PER_crush_saudi_arabia: "전시경제 통합"
 PER_crush_saudi_arabia_desc: "최근의 정복 활동을 통해 우리는 대량의 산업 장비와 인력을 얻었으며, 이를 본국으로 보내 활용할 수 있을 것입니다. 하지만 수송을 위해서는 대량의 기차가 필요할 것입니다."
 PER_fascist_attack_afghanistan: "아프가니스탄과 대치"
 PER_fascist_attack_afghanistan_desc: "국경 너머에서 상당한 규모의 이란인들이 [AFG.Capital.GetCapitalVictoryPointName]의 파슈툰족 지배하에 놓여 있습니다. 이것은 우리 영토의 무결성에 대한 심각한 모욕이며 더는 용납될 수 없습니다."
 PER_modify_opposition_tt: "§Y$PER_opposition_modifier$§! 변동치:"
 PER_communist_afghanistan_intervention: "그레이트 게임 뒤흔들기"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetAdjective](와)과 [SOU.GetAdjective](은)는 거의 100년 동안 [AFG.GetNonIdeologyName](을)를 두고 다투어 왔습니다. 우리는 그곳에 공산주의 정권을 세워 판세를 우리에게 유리하게 뒤집고자 합니다."
 PER_communist_liberate_pashtuns: "파슈툰 민족주의 지지"
 PER_communist_liberate_pashtuns_desc: "[AFG.GetNonIdeologyName](을)를 우리 영향권 내에 확보해 두면, 이 지역에 파슈툰 민족주의를 퍼뜨려 [ENG.GetAdjective] 국경 지역을 불안정하게 만들 수 있습니다."
 PER_communist_liberate_pashtuns_tt: "아프간-이란 국경 지역에서 식민지 세력에 대한 저항을 강화할 수 있는 더 많은 §Y$PER_gulf_decisions_cat$§! 결정을 잠금 해제합니다."
 PER_communist_destabilize_iraq: "북부 이라크 불안정화"
 PER_communist_destabilize_iraq_desc: "[ENG.GetAdjective](은)는 [IRQ.GetNonIdeologyName]의 석유에 의존하고 있습니다. 이들의 석유 공급을 차단하려면 북부에서 쿠르드 봉기를 부추기고 그들과 연대해야 합니다."
 PER_communist_destabilize_iraq_tt: "쿠르드 봉기를 촉진하는 §Y$PER_gulf_decisions_cat$§! 결정이 잠금 해제됩니다."
 PER_communist_kurdish_uprising: "쿠르드 봉기 준비"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_revolution_in_the_gulf: "걸프 혁명"
 PER_revolution_in_the_gulf_desc: "이 지역에서 권력의 균형이 우리에게 유리한 쪽으로 기울고 있습니다. 이 우세를 밀어붙여 이 지역이 지역 전체에서 더 큰 반식민지 운동을 촉진해야 합니다."
 PER_revolution_in_the_gulf_tt: "점령된 페르시아만 국가에서 저항을 촉진할 수 있는 더 많은 §Y$PER_gulf_decisions_cat$§! 결정을 잠금 해제합니다."
 PER_hormuz_crisis: "호르무즈 위기"
 PER_hormuz_crisis_desc: "제국주의자들이 궁지에 몰린 지금이 바로 모든 전선에서 공격적인 위협을 통해 그들을 지역 밖으로 몰아낼 때입니다. 우선, 제국주의자들의 선박이 통과할 수 없도록 호르무즈 해협을 봉쇄해야 합니다."
 PER_hormuz_crisis_tt: "§Y아라비아와 페르시아만의 모든 식민 세력이 해당 지역 영토에서 철수할 것을 요구하는 사건을 받습니다. 이들이 거부할 시 우리는 전쟁을 선포할 선택권을 얻습니다.§!"
 PER_communist_gulf_hegemony: "페르시아만 패권"
 PER_communist_gulf_hegemony_desc: "우리는 페르시아만에서 제국주의 세력을 몰아낸다는, 불가능하다고 여겨졌던 일을 해냈습니다. 이제 우리는 사실상 이 지역의 열강이 되어, 외세의 간섭 없이 영향력을 행사할 수 있습니다."
 PER_communist_propaganda: "국립 이란 라디오"
 PER_communist_propaganda_desc: "라디오 방송국들을 국유화하여 하나의 공영 방송국으로 만들면, 여론이 국가의 생각과 일치하지 않는 사안에 대해 빠르게 여론을 움직일 수 있는 수단이 생깁니다."
 PER_communist_propaganda_tt: "안정도, 전쟁 지지도, 정당 인기도를 높이는 §Y$PER_national_iranian_radio$§! 결정이 잠금 해제됩니다."
 PER_the_new_economy: "새로운 경제"
 PER_the_new_economy_desc: "시장의 변덕이 아니라 인민의 필요에 기반하는 새로운 경제가, 마침내 우리의 개혁에 의해 나타나기 시작했습니다. 아직 해야 할 일은 남아있지만, 우리가 [ROOT.GetNameDef]에서 사회주의를 건설하고 있다고 자신 있게 말해도 될 것입니다."
 PER_oil_and_rubber_industry: "산업 다각화"
 PER_oil_and_rubber_industry_desc: "우리 국가에는 아직 개발되지 않은 석유 매장량이 상당히 많지만, 우리 경제가 외국으로의 수출에 완전히 의존하게 되는 것은 피해야 합니다. 따라서 국내 소비에 적합한 제품을 만들 수 있도록 우리 산업을 다각화해야 합니다."
 PER_the_peoples_airforce: "인민 혁명 공군"
 PER_the_peoples_airforce_desc: "우리가 지역의 강국 지위를 얻으려면, 페르시아만에 대한 통제권을 확고히 해야 합니다. 그러려면 제국주의 열강의 해군 우위에 맞설 인민의 공군을 창설해야 합니다."
 PER_communist_air_defense: "대공 방어 계획"
 PER_communist_air_defense_desc: "우리가 건설한 모든 것이 제국주의 열강의 공군에 의해 파괴되도록 놓아두어서는 안 됩니다. 따라서 우리는 국가 전역에 대공 방어 시설을 만들 것입니다."
 PER_communist_basic_plane_design: "공군 협력"
 PER_communist_basic_plane_design_desc: "공군 개혁이 순조롭게 시작되었으니, 이제 함선에 대항할 수 있는 능력과 기술을 발전시키는 데 집중해야 합니다. 외국의 동지들에게 도움을 받으면 이를 더 빠르게 수행할 수 있을지도 모릅니다."
 PER_communist_naval_bomber_design: "[SOU.GetAdjective]-[ROOT.GetAdjective] 폭격기 설계"
 PER_communist_naval_bomber_design_desc: "[SOU.GetAdjective]에 있는 우리 친구들에게 도움을 받아 뇌격기를 배치할 준비가 거의 완료되었으며, 이것으로 우리의 허가 없이 페르시아만으로 항해하려는 멍청한 해군들을 없애 버릴 수 있을 것입니다."
 PER_challenge_the_royal_navy: "영국 함대에 도전"
 PER_challenge_the_royal_navy_desc: "이제 우리는 거대한 적과 싸울 수 있는 기술과 이론적 지식을 손에 넣었습니다. 하지만, 이를 실행에 옮기는 데 필요한 제대로 된 경험이 부족합니다. 페르시아만에서 소규모 도발을 통해 경험을 얻을 수 있지 않을까요?"
 PER_the_peoples_navy: "인민 혁명 해군"
 PER_the_peoples_navy_desc: "수면 위에서는 제국주의 열강의 함대에 도전할 수 없지만, 특수 설계된 잠수함을 개발하면 제국주의 함대에 도전할 수 있습니다."
 PER_communist_shore_defense: "해안 방어 계획"
 PER_communist_shore_defense_desc: "우리 해안을 따라 이어지는 강력한 해군 방어선을 유지하면 침략자가 우리 해안에 상륙하는 것을 막는 데 큰 도움이 될 것입니다."
 PER_communist_naval_designs: "해군 협력"
 PER_communist_naval_designs_desc: "해군 개혁은 이미 진전을 보이고 있지만, 우리는 더욱 노력해서 잠수함 기술 개발을 시작해야 합니다. 어쩌면 다른 곳의 동지들이 기꺼이 도움을 줄 수 있을지도 모릅니다."
 PER_communist_submarine_design: "[SOU.GetAdjective]-[ROOT.GetAdjective] 잠수함 개발"
 PER_communist_submarine_design_desc: "[SOU.GetAdjective]의 동지들과 협력하여, 우리는 곧 페르시아만을 지배할 수 있는 최첨단 잠수함을 개발할 수 있을 것입니다."
 PER_eastern_expansion: "동부 확장"
 PER_eastern_expansion_desc: "지난 몇 년 동안 세상은 급격하게 변했고, 동쪽의 정권들은 여전히 불안정하며 붕괴되기 쉽습니다. 어쩌면 지금이 그들을 우리의 영향권에 통합시킬 수 있는 절호의 기회일지도 모릅니다."
 PER_curtail_pan_arabism: "범아랍주의 억제"
 PER_curtail_pan_arabism_desc: "중동과 북아프리카의 아랍인들은 범아랍 연대 의식을 점점 더 강화하고 있습니다. 우리는 그들이 우리 코앞에서 단결된 세력을 형성하도록 허용할 수 없으며, 그러한 일이 일어나지 않도록 먼저 공격해야 합니다."
 PER_there_can_be_only_one: "두 개의 태양은 없다"
 PER_there_can_be_only_one_desc: "우리가 [GER.GetNameDef](와)과 여러 부분에서 비슷한 것은 사실이지만, 아무래도 [GER.GetNameDef](은)는 자기 나라가 세계에서 가장 우월하다고 여기는 듯합니다. 이는 우리 민족과 유산에 대한 모욕이며, 우리는 이런 잘못된 인식을 무력으로 교정해 주어야 합니다."
 PER_iran_first: "[ROOT.GetNonIdeologyName] 우선주의"
 PER_iran_first_desc: "우리의 가치관과 문화를 제대로 지킬 수 있는 것은 이란 국민뿐입니다. 그러므로 우리는 자주적인 목표를 세우고 세계를 우리 뜻대로 주무를 것입니다."
 PER_propagate_political_literature: "현지 반대 세력 결성"
 PER_propagate_political_literature_desc: "제국의 제도는 개인이 상대하기엔 버거운 장벽처럼 보일 수도 있습니다. 하지만 현실을 보면, 제국의 자원은 전국에 자잘하게 흩어져 있어서 분산된 저항 운동에 대처할 수 없습니다. 변화를 이루기 위해서는 이러한 약점을 활용해야 합니다."
 PER_propagate_political_literature_tt: "국가 내에 반대파 그룹을 만들어 향후 일어날 수 있는 §R내전에서 그들이 샤의 편이 되지 않도록 할 §Y$PER_mass_protests$§!§! 결정을 잠금 해제합니다."
 PER_brown_shirts_tt: "§Y[?ROOT.PER_fascist_militia_count] 민병 사단은 샤에 반대하는 내전이 발발하거나 그들이 파시스트가 되면 우리 편이 될 것입니다.§!"
 PER_rally_the_reformers_tt: "우리의 반대파 운동을 위한 작전 기지를 설립하는 §Y$PER_mass_protests$§! 결정이 잠금 해제됩니다."
 PER_fascism_sway_the_rich_idea_tt: "내전이 발발하거나 파시스트 운동이 권력을 잡으면 우리는 다음 국민정신을 얻습니다:"
 PER_finding_a_shah: "샤를 찾아서"
 PER_finding_a_shah_desc: "팔라비 왕조의 패배로 인해, 우리는 신뢰할 수 있는 고문들로 이루어진 현명한 자문 위원회를 따를 더 협조적인 샤를 태양의 옥좌에 앉힐 기회를 얻었습니다."
 PER_finding_a_shah_tt: "다음 사건을 통해 [ROOT.GetNameDef]의 새로운 샤를 정할 수 있게 됩니다."
 PER_form_sumka: "SUMKA 결성"
 PER_form_sumka_desc: "다부드 몬시자데는 요즈음 [GER.GetNameDef]에서 시간을 보내며 그곳의 국가사회주의 운동을 익혔습니다. 이제 현재의 민족주의 물결에 편승하여 이란의 새로운 질서를 이끌기 위해, 이란으로 돌아갈 준비가 된 것 같습니다."
 PER_form_arya_party: "아리아당 수립"
 PER_form_arya_party_desc: "하산 아르파는 충성스러운 군 장교이자 샤를 신을 닮은 자로 믿는 확고한 옹호자였습니다. 하지만 그는 샤가 꿈꾸던 것 이상으로 급진적인 국가 개혁을 위해 떠오르는 민족주의 정서를 활용할 수 있을지도 모릅니다."
 PER_iranian_socialist_revolution: "이란 사회주의 혁명"
 PER_iranian_socialist_revolution_desc: "이란의 노동 계급이 일어나 허약한 샤 중심 정권과 그 부르주아 집행자들을 짓밟을 순간이 왔습니다. 그 자리에는 인민이 직접 운영하는 새로운 노동자와 농민의 국가가 세워질 것입니다."
 PER_islamic_restoration: "서구중독증 저항"
 PER_islamic_restoration_desc: "최근 서구화에 대한 열풍은 우리 이슬람 문화와 이란 사회 전체의 근간을 무너뜨리고 있습니다. 따라서 정부는 서구의 악덕과 그들의 무신론적 이념에 대한 접근을 제한하기 위해 더 많은 노력을 기울여야 합니다."
 PER_ally_bazaari: "바자리와 협력"
 PER_ally_bazaari_desc: "바자와 그곳의 상인들은 수 세기 동안 우리 공동체의 기둥이었습니다. 이제, 이들은 산업 강국의 다국적 기업들로부터 점점 더 큰 압박을 받고 있습니다. 우리가 상인들을 보호하는 정책을 시행하면 상인들은 우리의 보수적인 대의를 지지할 것입니다."
 PER_islamic_solidarity: "이슬람 형제단"
 PER_islamic_solidarity_desc: "우리가 시아파 이슬람 이외의 종파들과 항상 의견이 일치하지는 않았지만, 계속해서 우리 국내 문제에 간섭하는 서유럽의 제국주의 열강들을 공통된 적으로 두고 있다는 점은 부인할 수 없습니다. 뜻을 함께한다면 우리 땅에서 그들을 완전히 몰아낼 수 있을 것입니다."
 PER_promote_resistance_levant: "반제국주의 저항"
 PER_promote_resistance_levant_desc: "우리는 제국주의자들을 몰아내려고 노력하지만, 그들의 압도적 화력에 저지당할 때가 많습니다. 하지만, 적진 내에도 기꺼이 무기를 들 사람들은 얼마든지 있습니다."
 PER_entice_foreign_investment: "해외 투자 유치"
 PER_entice_foreign_investment_desc: "우리 경제는 풍부한 천연자원과 일자리를 찾는 도시 인구 증가로 인해 엄청난 성장 잠재력을 품고 있습니다. 그러나 이러한 성장력을 본격적으로 끌어내기 위해서는 더 많은 해외 투자가 필요합니다."
 PER_increase_faculty_staffing_budget: "인력 예산 증액"
 PER_increase_faculty_staffing_budget_desc: "우리가 기술력을 유지하면서 뒤처지지 않으려면, 우리 국가에서 가장 우수한 인재들을 끌어들여야 합니다. 비용이 많이 들 수 있지만, 기술이 정체되어 치르는 비용이 더 높을 것입니다."
 PER_increase_faculty_staffing_budget_tt: "§Y$PER_technological_modifier$§! 변동치:\n"
 PER_invest_in_univerity_facilities: "대학 시설에 투자"
 PER_invest_in_univerity_facilities_desc: "기술로 경쟁하려면 학생, 교수, 과학자 모두가 이용 가능한 시설을 꼼꼼히 살펴야 합니다. 우리의 가장 뛰어난 두뇌들이 적절한 장비 부족과 같은 헛된 장애물에 제약을 받아서는 안 됩니다."
 PER_islamic_revolution: "이슬람 혁명"
 PER_islamic_revolution_desc: "샤의 시대가 얼마 남지 않았습니다. 모스크에서 변화를 요구하는 외침이 울리고, 거리에는 더 이상 샤의 통제가 미치지 않습니다. 구질서는 무너질 것입니다."
 PER_reinstate_qajars: "카자르 왕조의 복위"
 PER_reinstate_qajars_desc: "카자르 왕조는 팔라비 왕조가 들어서기 이전까지 [PER.GetNameDef](을)를 통치했습니다. 1925년, 레자 샤 팔라비에 의해 폐위되기 이전에 왕위 계승 예정자였던 모하마드 하산 미르자는 [ENG.GetNameDef]에서 망명 생활을 하고 있습니다. 그러나 팔라비 왕조는 [PER.GetNameDef]에서 [ENG.GetAdjective]의 이익을 유지하지 못했습니다. 그러니 우리의 새로운 지배자들을 기쁘게 하기 위해 카자르 왕조를 복위시킬 때가 된 걸지도 모르겠습니다."
 PER_secularize_the_state: "국가 세속화"
 PER_secularize_the_state_desc: "우리가 서구화를 추진하기 시작한 이래, [PER.GetNameDef] 내 성직자들을 억압하는 움직임이 꾸준히 있어 왔습니다. 우리의 국교는 여전히 이슬람이지만, 서방 세계에 우리가 그들과 비슷하게 발전할 수 있음을 보여주려면, 이제는 종교와 정치를 분리하고 현대화 정책을 추진해야 합니다."
