 SSB_the_saadabad_pact: "사다바드 조약"
 SSB_the_saadabad_pact_desc: "이웃 국가들과 우호 관계를 유지하면 우리에게는 이득밖에 없습니다. 조약으로 우호 관계를 공식화하자는 얘기가 이따금 나왔는데, 지금이야말로 우리가 주도적으로 나서서 조약을 통해 이 우호 관계를 조약으로 굳혀야 할 때입니다."
 SSB_military_cooperation: "군사 협력"
 SSB_military_cooperation_desc: "그레이트 게임이 우리가 강대국에 굴복하는 것으로 끝날 위기에 처한 지금, 사다바드 조약국 간의 군사 협력이 그 어느 때보다 중요합니다. 우리가 단결된 방어를 형성하지 못하면 개별적으로 압도당할 위험이 있습니다."
 SSB_economic_cooperation: "경제 협력"
 SSB_economic_cooperation_desc: "사방에서 군사 거물들의 위협이 다가옴에 따라, 사다바드 조약국 간의 경제 협력의 필요성이 점점 더 명확해지고 있습니다. 우리는 서로에게 시장을 개방하고 관세를 인하하여 강대국에 대한 의존도를 낮춰야 합니다."
 SSB_expand_road_and_rail_connections: "도로와 철도 연결 확장"
 SSB_expand_road_and_rail_connections_desc: "사다바드 조약이 점점 강력해지면서, 이스탄불과 카불을 잇는 철도를 건설하여 우리 기반시설을 연결하는 게 당연한 수순이 되었습니다."
 SSB_integration_of_our_infrastructure: "기반시설 통합"
 SSB_integration_of_our_infrastructure_desc: "전 세계적으로 긴장이 고조되고 사방에서 초강대국들이 우리를 포위한 상황에서, 단순한 경제 및 군사 협정만으로는 이제 충분하지 않습니다. 우리는 기반시설을 완전히 통합하고, 국가 간 모든 관세를 철폐하며, 자원을 공동으로 활용해야 합니다."
 SSB_joint_military_exercises: "합동 군사 훈련"
 SSB_joint_military_exercises_desc: "우리는 군사 훈련 과정을 통합하기 시작하고, 군대 간의 장벽을 낮추어 반쯤 통합된 사다바드 군대를 만들기 위해 함께 노력할 것입니다."
 SSB_coordinate_military_production: "우리의 영향력 확장"
 SSB_coordinate_military_production_desc: "제국과 지배의 전성기는 지나갔고, 우리는 전 세계에 비해 약해졌습니다. 하지만 우리는 더 이상 혼자가 아닙니다. 우리는 이제 사다바드 조약으로 통합되어 어깨를 나란히 합니다. 함께라면 우리는 다시 일어서서 이 지역의 통치자 자리를 차지할 수 있습니다."
 SSB_expand_turkeys_military_infrastructure: "[TUR.GetAdjective] 산악병단"
 SSB_expand_turkeys_military_infrastructure_desc: "[TUR.GetNameDefCap]에는 산이 아주 많으며, 그 결과 [TUR.GetAdjective] 육군은 산악 전투에 아주 익숙합니다. 이 정보와 기술을 조약 회원국에 공유하면 모두에게 이익이 될 것입니다."
 SSB_expand_afghanistans_military_infrastructure: "[AFG.GetAdjective] 사막 훈련"
 SSB_expand_afghanistans_military_infrastructure_desc: "[AFG.GetNonIdeologyName] 육군은 사막 전투 경험이 풍부하며 거친 지형에서 어떻게 대처해야 하는지 잘 알고 있습니다. 이 정보는 모든 회원국에 큰 도움이 될 것입니다."
 SSB_expand_iraqs_military_infrastructure: "[IRQ.GetAdjective] 자원 처리"
 SSB_expand_iraqs_military_infrastructure_desc: "강대국에 대한 의존을 끊기 위해, 우리는 무역이 최대한 국경 내에서 이루어지도록 자원 생산을 확대하고 자급 능력을 높여야 합니다."
 SSB_expand_irans_military_infrastructure: "[PER.GetAdjective] 군사 기반시설 확장"
 SSB_expand_irans_military_infrastructure_desc: "우리는 연합 각국의 군수산업 역량을 증대해야 하며, 모두가 제 역할을 다해야 합니다. 이란에 새로운 장비 공장이 건설될 예정입니다."
 SSB_expand_turkish_chromium_deposits: "[TUR.GetAdjective] 크롬 수출"
 SSB_expand_turkish_chromium_deposits_desc: "세계 강대국에 대한 우리의 의존도가 지나치게 커지고 있으며, 이는 우리가 감당할 수 없는 심각한 위험을 초래합니다. 우리는 크롬 광산을 확장하여 이 자원을 자급할 수 있도록 해야 합니다."
 SSB_expand_iranian_oil_fields: "[PER.GetAdjective] 석유 수출"
 SSB_expand_iranian_oil_fields_desc: "세계 강대국에 대한 우리의 의존도가 지나치게 커지고 있으며, 이는 우리가 감당할 수 없는 심각한 위험을 초래합니다. 우리는 유정 기반시설을 확장하여 이 자원을 자급할 수 있도록 해야 합니다."
 SSB_form_the_saadabad_alliance: "완전한 동맹 제안"
 SSB_form_the_saadabad_alliance_desc: "사다바드 조약은 단순한 불가침 조약으로 시작되었습니다. 하지만 군사 및 경제의 공동 발전과 자원의 공동 활용을 통해 그 이상의 의미를 지니게 되었습니다. 이제 공식적인 사다바드 동맹을 결성할 때입니다."
 SSB_combined_arms: "제병협동"
 SSB_combined_arms_desc: "동맹이 공식화되었으므로, 이제 군대를 통합하고 서로를 방어할 수 있도록 하는 마지막 단계로 넘어갈 때입니다."
 SSB_saadabad_research_cooperation: "사다바드 연구 협력"
 SSB_saadabad_research_cooperation_desc: "동맹이 공식화되었으므로, 논리적으로 다음 단계는 우리의 연구 및 과학 역량을 한데 모아 통합된 과학 위원회를 구성하는 것입니다."
 SSB_is_leader_tt: "측은 사다바드 조약의 맹주국입니다."
 SSB_basic_available_trigger_tt: "측은 사다바드 조약 회원국과 전쟁 중이 아닙니다."
 SSB_spirit_tooltip: "§Y사다바드 조약§! 변동치:"
 SSB_flags_tt: "[PER.GetFlag][TUR.GetFlag][IRQ.GetFlag][AFG.GetFlag]"
 SSB_resource_tt: "$SSB_flags_tt$$trade_cost_for_target_factor_tt$"
 SSB_is_in_faction_tt: "측은 사다바드 동맹의 회원국입니다."
 SSB_accept_tt: "우리는 사다바드 조약을 맺는 모든 국가와 불가침조약을 체결할 것입니다. 공통의 목표를 달성할 수 있도록 다른 회원국들과 공용 중점 계통도를 얻을 것입니다."
 SSB_savak_protect_us: "우리 모두를 보호하는 SAVAK"
 SSB_savak_protect_us_desc: "SAVAK은 방첩 활동을 통해 우리의 위대한 국가를 보호하는 데 큰 역할을 하고 있으며, 우리는 방첩 지식을 공유함으로써 나머지 조약 회원국을 보호할 수 있습니다. 이렇게 하면 우리는 비용을 거의 들이지 않고 동맹국들에 이익을 줄 수 있습니다."
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "베를린-바그다드 철도를 통한 공동 무역"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "베를린-바그다드 철도는 [IRQ.GetAdjective] 무역과 경제의 핵심 기반입니다. 우리는 이 철도를 앙카라-카불 철도와 연결하고 다른 서명국들이 이 철도를 통해 무역할 수 있도록 허용할 수 있습니다."
 SSB_baghlan_sugar_factory_branches: "바글란 설탕 회사의 새로운 지부"
 SSB_baghlan_sugar_factory_branches_desc: "바글란 설탕 회사는 현재 [AFG.GetNonIdeologyName]에만 공장을 건설하고 있습니다. [AFG.GetNonIdeologyName]만이 아니라 사다바드 회원국 내 어디에나 새로운 공장을 건설할 수 있도록 허용하면 상호 경제 성장을 이룰 수 있습니다."
