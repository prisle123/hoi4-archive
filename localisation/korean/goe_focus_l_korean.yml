 RAJ_secular_rule_alt: "티무르의 유산"
 RAJ_secular_rule_alt_desc: "마침내 선조들의 심장부를 되찾고 우리 왕조가 탄생한 바로 그 산에서 새로운 시대를 열 때가 되었습니다. 아프가니스탄의 험준한 중심부에 제국을 세워, 우리의 지배력을 공고히 하고 제국의 기틀을 다시 세울 것입니다."
 RAJ_theocratic_rule_alt: "몽골의 유산"
 RAJ_theocratic_rule_alt_desc: "우리는 정복자의 후예이자, 한때 세계를 뒤흔들었던 제국의 계승자입니다. 따라서 몽골의 유산을 이어, 힘으로 인도 아대륙의 통일을 이룩해야 합니다. 아대륙의 모든 사람은 종교나 출신을 초월하여 제국에 대한 충성심으로 하나가 되며, 제국의 권세 앞에 아대륙의 모든 이가 무릎 꿇을 것입니다."
 RAJ_secret_weapons: "과학적 역량 회복"
 RAJ_secret_weapons_desc: "우리는 다시 한번 로켓 개발의 세계적 선두 주자로 자리매김하고, 그 기술을 활용하여 적을 파괴할 것입니다."
 RAJ_his_majestys_loyal_government: "국왕 폐하의 충성스러운 정부"
 RAJ_his_majestys_loyal_government_desc: "거리에서 독립을 요구하는 목소리가 점점 더 커지고 있음에도, [ROOT.GetName]의 체제는 굳건합니다. 국왕 폐하께서 임명한 총독이 다스리고 인도 공무원이 뒷받침하는 우리는 굳건한 규율과 결의를 바탕으로 왕실의 이익을 지킬 것입니다."
 RAJ_the_government_of_india_act: "인도 정부법"
 RAJ_the_government_of_india_act_desc: "인도 정부법은 각 지방의 자치권이 확대되는 계기가 되었습니다. 지방 부처에 더 많은 권한을 위임하여 온건파를 달래고 행정 효율성을 강화하는 동시에 제국의 통제권을 확실히 유지할 수 있습니다."
 RAJ_work_with_local_leaders: "지역 지도자들과 협력"
 RAJ_work_with_local_leaders_desc: "유력한 지방 인사들과 협력하면 자원을 과도하게 투입하지 않고도 우리의 영향권을 확장할 수 있습니다. 이 지도자들은 지역 주민의 요구를 잘 이해하며, 지역 주민과 왕실의 이익 모두에 부합하는 개선책을 실행할 수 있습니다."
 RAJ_concessions_to_the_industrialists: "산업계에 대한 양보 조치"
 RAJ_concessions_to_the_industrialists_desc: "제국의 재정을 고갈하지 않으면서도 발전을 촉진하려면, 지역 성장에 투자하려는 기업가에게 유리한 조건을 제시해야 합니다. 적당한 양보를 해 주면 지역 지도자들은 번영을 통해 충성심을 확보할 것입니다."
 RAJ_empower_provincial_authorities: "지방 당국 권한 강화"
 RAJ_empower_provincial_authorities_desc: "민간의 이익을 추구하는 대신, 지방 당국의 행정 권한을 강화하여 개발을 직접 감독하게 합니다. 투자 결정을 지방 정부에 위임하면 그들은 충성심을 바탕으로 책임감 있게 결정할 것입니다."
 RAJ_confer_with_the_congress: "의회와 협의"
 RAJ_confer_with_the_congress_desc: "많은 행정부 인사는 침묵을 선호하지만, 독립운동을 완전히 무시하는 조치는 더 큰 불안을 초래할 위험이 있습니다. 일부 요구를 수용하면 분노를 진정시키고 내부 안정을 강화할 수 있습니다."
 RAJ_favor_the_muslim_league: "무슬림 연맹 지지"
 RAJ_favor_the_muslim_league_desc: "무슬림 연맹에 대한 인정과 정치적 지원을 확대하면 지배적인 민족주의 운동에 대항하는 충성스러운 세력을 육성할 수 있습니다. 무슬림 연맹에 힘을 실어주면 인도 전체를 대변하려는 이들 사이에서 마찰이 일어나 우리에게 유용할 것입니다. 단결하면 강력해지지만, 분열시키면 통제하기 쉬워집니다."
 RAJ_the_indian_parliament: "인도 의회"
 RAJ_the_indian_parliament_desc: "자치에 대한 요구가 증가함에 따라, 총독으로부터 민간 행정 권한을 이양받아 인도 의회를 설립할 것입니다. 이 전환은 원주민 지도부에 실질적인 자치권을 부여하지만, 당연히 제국 체제라는 큰 틀에서 벗어나지는 못합니다."
 RAJ_court_the_princes: "번왕의 환심 사기"
 RAJ_court_the_princes_desc: "번왕국들은 오랫동안 아대륙에서 충성과 질서를 유지하는 역할을 수행해 왔습니다. 번왕의 특권을 재확인하고 통치에 더 깊이 관여시킨다면, 커지는 민중 선동에 맞서 제국의 기반을 강화할 수 있습니다."
 RAJ_the_integrity_of_india_act: "인도 통합법"
 RAJ_the_integrity_of_india_act_desc: "점점 커지는 폭동 위협에 맞서 제국 권위를 지키고자 인도 통합법을 제정합니다. 이 법을 통해 선동가들을 체포하고 정치적 반대 의견을 억압하며, 아대륙 전역에 충성스러운 통치를 확립할 것입니다. 때로는 단결을 강제할 필요도 있는 법입니다."
 RAJ_princely_state_donations_GOE: "번왕국 기부"
 RAJ_princely_state_donations_GOE_desc: "$RAJ_princely_state_donations_desc$"
 RAJ_the_jewel_becomes_the_crown: "왕관이 된 보석"
 RAJ_the_jewel_becomes_the_crown_desc: "모국이 함락된 지금, 제국을 이끄는 지도자라는 짐은 우리가 짊어져야 합니다. 새로운 열정을 바탕으로 [ROOT.GetNameDef]의 방대한 자원을 활용하여 제국의 심장부를 해방하고, 그곳의 푸르고 아름다운 땅을 더럽힌 자들을 모조리 응징할 것입니다."
 RAJ_the_punjab_accord: "펀자브 협정"
 RAJ_the_punjab_accord_desc: "시크교 공동체의 특수성을 인정하고 펀자브에 제한된 자치권을 부여하여 충성과 봉사로 이어져 온 오랜 인연을 더욱 공고히 합니다. 그 대가로 시크교도들의 꾸준한 지지를 받는다면 우리는 요충지인 이 지역에서 [ROOT.GetNameDef]의 입지를 굳건히 하고 전통과 안정을 함께 도모할 수 있습니다."
 RAJ_the_dominion_of_india: "인도 자치령"
 RAJ_the_dominion_of_india_desc: "아대륙에 질서가 확고히 회복된 지금, 제국의 충실한 자치령으로서 다른 형제 국가들과 어깨를 나란히 할 때가 왔습니다. \n국왕 폐하 만세!"
 RAJ_curtail_the_zamindars: "자민다르 권한 축소"
 RAJ_curtail_the_zamindars_desc: "농촌 지주들의 뿌리 깊은 영향력은 오랫동안 행정을 현대화하고 [ROOT.GetNameDef]의 잠재력을 끌어내는 데 걸림돌이 되어 왔습니다. 행정 권한과 자원을 유능한 관료와 책임감 있는 기관에 할당하면, 지주들의 영향력을 약화하는 동시에 더욱 기민하게 대응하는 국가의 기반을 강화할 수 있습니다."
 RAJ_raise_import_duties: "수입 관세 인상"
 RAJ_raise_import_duties_desc: "경제적 의존도를 줄이고 국내 성장을 촉진하기 위해 외국 상품에 대한 수입 관세를 인상합니다. 이 정책은 지역 산업을 보호하고 자본의 유출을 막아, [ROOT.GetNameDef](이)가 자립하는 기반을 마련할 것입니다."
 RAJ_imperial_industry_initiative: "제국 산업 계획"
 RAJ_imperial_industry_initiative_desc: "[ROOT.GetNameDef](이)가 제국의 기둥이라는 위상을 공고히 하려면, 도시산업의 대대적인 확장에 전념해야 합니다. 제국 산업 계획은 자원을 중공업과 숙련된 노동력에 집중 투입하여, 우리 도시들이 아대륙의 회복과 부흥의 동력이 되도록 할 것입니다."
 RAJ_rural_development_plan: "농촌 개발 계획"
 RAJ_rural_development_plan_desc: "농업 개혁이 진행 중인 지금, 산업을 농촌으로 확장해야 합니다. 기계화, 농촌 기반시설 사업과 소규모 제조업은 농촌 마을을 생산 동력으로 탈바꿈시킬 것입니다."
 RAJ_the_great_recovery: "대회복"
 RAJ_the_great_recovery_desc: "대공황의 상처는 우리 경제 곳곳에 남아 발전을 늦추고 자신감을 떨어뜨렸습니다. 하지만 이제는 새로운 안정과 비전을 바탕으로 침체라는 짐을 벗어 던져야 합니다. 이는 단순히 예전 상태로 돌아가는 것이 아니라 [ROOT.GetNameDef]에 새로운 시대를 여는 일입니다."
 RAJ_reform_the_agricultural_sector: "농업 부문 개혁"
 RAJ_reform_the_agricultural_sector_desc: "수십 년간의 비효율적인 토지 이용과 구시대적인 관행 때문에 [ROOT.GetNameDef]의 농업 부문은 혼란에 취약해졌습니다. 맞춤형 개혁, 기반시설 투자, 현대적 기술을 도입하면 수확량을 늘리고 더욱 안정적인 식량 공급 체계를 구축할 수 있습니다."
 RAJ_expand_the_zamindari_system: "자민다르 제도 확대"
 RAJ_expand_the_zamindari_system_desc: "자민다르 제도는 예부터 농촌을 다스리고 세금을 징수하는 데 있어 안정적인 기틀이었습니다. 이 제도의 범위를 확대하고 충성스러운 지주들의 특권을 다시 인정해 준다면, 중앙 정부에 과도한 부담을 주지 않으면서도 지역 사회의 질서와 행정 효율을 모두 잡을 수 있습니다."
 RAJ_crown_commodities: "왕실 상품"
 RAJ_crown_commodities_desc: "수출용 환금 작물 재배에 집중하면 꾸준한 수입원을 확보하고 제국 내에서 우리의 경제적 위상을 높일 수 있습니다. 차, 면화, 황마 같은 식민지 무역의 주요 작물이 농촌 번영의 기둥이 될 것입니다."
 RAJ_rural_mechanization_program: "농촌 기계화 계획"
 RAJ_rural_mechanization_program_desc: "농업 생산량을 늘리고 낙후된 노동 방식에서 벗어나고자 농촌 지역 전역에 기계화 농업을 도입하는 체계적인 계획을 시행합니다. 트랙터, 탈곡기, 관개 시설을 보급하여 농촌의 생산성을 혁신하고, 현대적이고 자립 가능한 경제의 초석을 다질 것입니다."
 RAJ_the_riches_of_the_raj: "영국령 인도의 보물"
 RAJ_the_riches_of_the_raj_desc: "[ROOT.GetNameDef]의 광활한 평원과 험준한 구릉 아래에는 전쟁 중인 제국을 뒷받침할 자원이 풍부합니다. 강철과 석유 및 기타 필수 자원을 채굴하고 정제하여 왕국을 방어하는 데 사용할 것입니다."
 RAJ_strengthen_ties_with_british_investors_GOE: "영국인 투자자와의 결속 강화"
 RAJ_strengthen_ties_with_british_investors_GOE_desc: "$RAJ_strengthen_ties_with_british_investors_desc$"
 RAJ_imperial_rail_renewal_act: "제국 철도 재정비법"
 RAJ_imperial_rail_renewal_act_desc: "아대륙 곳곳으로 물자와 병력, 보급품을 빠르게 수송하기 위해 [ROOT.GetNameDef]의 철도 기반시설을 대대적으로 정비합니다. 제국 철도 재정비법은 노후화된 철로를 현대화하고 물류 수용 능력을 확대하여, 광대한 우리 영토를 강철과 증기로 이어줄 것입니다."
 RAJ_exploit_the_frontier: "변경 지역 개발"
 RAJ_exploit_the_frontier_desc: "아대륙 외곽의 저개발 지역에는 막대한 자원이 매장되어 있습니다. [BRM.GetNonIdeologyName] 같은 영토를 적극 개발하고 통제력을 강화하면 텅스텐 같은 중요 소재를 확보하여 성장 중인 우리 군수산업의 연료로 활용할 수 있습니다."
 RAJ_overlords_railway_investment: "[ROOT.OVERLORD.GetAdjective] 철도 투자"
 RAJ_overlords_railway_investment_desc: "현대적인 철도 체계의 기반이 마련되었으니, [ROOT.OVERLORD.GetAdjective] 산업 및 금융 분야의 투자자들을 유치하여 철도망을 더 확장하고 개선해야 합니다. 그들의 자본과 우리의 성장하는 기반시설이 결합되면 제국에 걸맞은 철도 체계가 마련될 것입니다."
 RAJ_territorial_development_scheme: "국토 개발 계획"
 RAJ_territorial_development_scheme_desc: "[ROOT.GetNameDef]의 경제적 잠재력을 최대한 활용하려면, 토지의 배분과 활용 방식을 재검토해야 합니다. 국토 개발 계획을 이용하면 저개발 지역을 파악하고, 성장을 가로막는 장애물을 제거하고, 산업을 확장할 새 구역을 조성할 수 있습니다."
 RAJ_the_empires_workshop: "제국의 작업장"
 RAJ_the_empires_workshop_desc: "세계적 수요 증가에 맞춰 제국의 힘을 키우고자 [ROOT.GetNameDef](와)과 [ROOT.OVERLORD.GetNameDef]의 경제 협력을 강화합니다. 양쪽 영토에 걸쳐 조성된 협력 투자와 공장 확장을 통해, 공동 산업 기반을 단일한 통합 생산 동력으로 전환할 것입니다."
 RAJ_institute_of_fundamental_research_GOE: "기초 연구소"
 RAJ_institute_of_fundamental_research_GOE_desc: "선도적인 산업계 인사와 과학자들의 지원을 받아, 고도화된 이론 연구를 추진하는 기초 연구소를 설립합니다. 이 연구소는 원자력 연구를 비롯한 최첨단 기술 실험의 중심지가 될 것입니다."
 RAJ_keep_calm_and_carry_on: "침착하게 전진하라"
 RAJ_keep_calm_and_carry_on_desc: "이렇게 어려운 시기에도 흔들려선 안 됩니다. [ROOT.GetNameDefCap](은)는 힘의 보루가 되어, 한결같은 결의로 전쟁 도구를 찍어 낼 것입니다. 용광로를 달구고 대장간이 노래하게 하십시오. 승리는 안락함이 아니라 용기와 땀, 강철에서 탄생하는 법입니다."
 RAJ_indian_gentleman_officers: "인도 신사 장교"
 RAJ_indian_gentleman_officers_desc: "위대한 제국의 보석인 우리나라의 미래와 안전을 위해 새로운 [RAJ.GetAdjective]군을 이끌 충직한 인재를 확보하는 것은 매우 중요합니다. 이들은 제국 정부와 긴밀하게 협력하며 [RAJ.GetNameDef]에서 훌륭히 복무했으므로 가장 믿음직한 지휘관으로 등용될 것입니다."
 RAJ_the_aden_protectorate: "아덴 보호령"
 RAJ_the_aden_protectorate_desc: "아라비아반도에 있는 아덴 지방은 우리 관할 구역의 일부입니다. 따라서 우리는 이곳을 보호하여, [RAJ.GetNameDef](이)가 중동 해역에서 [ENG.GetAdjective] 제국의 이권을 지킬 능력이 있음을 [ENG.GetNameDef]에 증명해야 합니다."
 RAJ_linlithgows_declaration_of_war: "린리스고의 선전포고"
 RAJ_linlithgows_declaration_of_war_desc: "[ENG.GetAdjective] 제국의 일원인 우리에게는 제국의 전쟁에 참전할 의무가 있습니다. 의회 지도자들에게 허락을 구하며 시간을 낭비할 때가 아닙니다. 과감하게 행동에 나서야 합니다. 선전포고문을 작성하고 [ENG.GetNameDef]의 적들과 전쟁을 치를 준비를 합시다."
 RAJ_consult_with_congress_leaders: "의회 지도부와 협의"
 RAJ_consult_with_congress_leaders_desc: "[ENG.GetNameDef]의 전쟁에 억지로 동참하지 말고, 공식적인 절차를 통해 참여해야 합니다. 의회 지도부와 협의하고 [RAJ.GetNameDef]의 참전을 허용해 줄 것을 호소합시다."
 RAJ_preemptive_invasion_of_iran: "이란 선제 타격"
 RAJ_preemptive_invasion_of_iran_desc: "[PER.GetNameDef](은)는 서쪽으로 우리와 국경을 맞대고 있어, 신속히 처리하지 않으면 우리 적들에게 페르시아 회랑을 통해 [RAJ.GetNameDef](으)로 가는 직통 경로를 내줄 위험이 있습니다. 이러한 침공은 평화를 추구하는 이들의 분노를 사겠지만, 성공만 한다면 [PER.GetNameDef]의 풍부한 유전을 손에 넣을 수 있습니다."
 RAJ_mobilization_of_the_indian_army: "인도군 동원"
 RAJ_mobilization_of_the_indian_army_desc: "우리의 병력은 많고, 영광스러운 제국을 지키겠다는 의지로 가득 차 있습니다. 아대륙 각지에서 병력을 소집하려면 시간이 걸리겠지만, 지금이라도 [RAJ.GetAdjective]군의 동원을 시작해야 합니다. 이제는 [RAJ.GetNameDef](와)과 [ENG.GetNameDef](을)를 위해 일어나 싸울 때입니다."
 RAJ_support_naval_invasions: "상륙 작전 지원"
 RAJ_support_naval_invasions_desc: "이 전쟁은 육지와 공중은 물론 바다에서도 진행될 것입니다. 동맹국의 상륙 작전을 지원할 해군 전력을 갖추는 일도 지상군을 동원하는 것만큼이나 중요합니다."
 RAJ_assume_eastern_naval_responsibilities: "동쪽 해상 방어 수행"
 RAJ_assume_eastern_naval_responsibilities_desc: "[JAP.GetNameDef](이)가 동쪽에서 문제를 일으키고 있는 것은 모두가 아는 사실입니다. [JAP.GetName]의 계획이 구체화되고 있으니, 늦기 전에 [RAJ.GetAdjective] 해역을 방어할 해군 전력을 갖춰야 합니다. 왕실에 호소하여 [ENG.GetAdjective] 해군 함정을 지원해 달라고 요청해야 합니다."
 RAJ_south_east_asia_command: "동남아시아 사령부"
 RAJ_south_east_asia_command_desc: "긴장이 고조되면서 동남아시아 전역을 관리하는 중앙 사령부의 필요성이 커지고 있습니다. 우리는 이러한 움직임을 주도하여, 앞으로 대륙에서 펼쳐질 군사 작전을 지휘할 작전 기지를 구축해야 합니다."
 RAJ_desert_training: "사막 훈련"
 RAJ_desert_training_desc: "우리 전투 병력의 기술과 효율을 향상시키려는 노력의 일환으로 타르 사막 안팎에서 훈련 체계를 구축합니다. 이는 병사들이 건조한 환경에 익숙해지는 데 도움이 됩니다."
 RAJ_fortify_el_alamein: "엘알라메인 요새화"
 RAJ_fortify_el_alamein_desc: "엘알라메인은 이집트를 점령하고 보호하는 데 있어 전략적으로 중요한 요충지입니다. 이 지역을 요새화하고 적들이 [ENG.GetAdjective]령 북아프리카에 발을 들이지 못하게 막는다면, 왕실에서 우리의 노력을 높이 평가할 것입니다."
 RAJ_jungle_training_GOE: "정글 훈련"
 RAJ_jungle_training_GOE_desc: "우리는 광활한 영토 덕분에 다양한 생물군계를 유용하게 활용할 수 있습니다. [RAJ.GetNonIdeologyName], [BRM.GetNonIdeologyName], 인도차이나에는 정글 지형이 많으므로 우리 병사들이 이런 위험한 환경에서 효과적으로 싸울 수 있도록 특별 훈련을 실시하는 것이 좋습니다."
 RAJ_defense_of_malaya: "말라야 방어"
 RAJ_defense_of_malaya_desc: "[MAL.GetNameDef](은)는 인도양과 태평양 사이에 있어 침공을 당하기 쉽습니다. 같은 왕관의 보석인 우리는 이 지역을 방어하고 요새화하는 데 일조해야 합니다. 동남아시아의 통제권을 놓쳐서는 안 됩니다."
 RAJ_hill_training: "구릉 훈련"
 RAJ_hill_training_desc: "우리 군대에 제공하는 훈련을 다각화하는 계획의 일환으로, 정글, 사막, 도시는 물론 산악 지형에서도 전투를 수행할 수 있도록 병력을 준비해야 합니다."
 RAJ_defense_of_burma: "버마 방어"
 RAJ_defense_of_burma_desc: "[BRM.GetNonIdeologyName](은)는 벵골의 바로 동쪽에 있으며, 그곳에 있는 정글은 동쪽의 위협으로부터 [RAJ.GetNonIdeologyName] 국경을 보호하는 최후의 자연 장벽입니다. 우리는 이 지역에 방어 병력을 동원해 [BRM.GetAdjective](와)과 협력하고, 인도 아대륙이 계속 [ENG.GetAdjective]의 영토로 남게 해야 합니다."
 RAJ_holding_the_gates_of_india: "인도 관문 사수"
 RAJ_holding_the_gates_of_india_desc: "무슨 일이 있어도 동쪽에서 밀려오는 침략자들로부터 [RAJ.GetNonIdeologyName](을)를 지켜야 합니다. 적들이 아무리 맹렬히 공격해도 우리는 [RAJ.GetNonIdeologyName]의 관문에서 끊임없는 침략을 막고 절대 통과하지 못하게 할 것입니다."
 RAJ_free_abyssinia: "아비시니아 해방"
 RAJ_free_abyssinia_desc: "우리는 너무 오랫동안 적이 아비시니아 지역을 차지하게 두었습니다. 이제 아덴을 통해 아프리카의 뿔에 강력한 상륙 작전을 감행하여, 그곳의 주민들을 해방하고 왕실에 우리의 능력을 증명할 것입니다."
 RAJ_urban_training: "시가전 훈련"
 RAJ_urban_training_desc: "이런 일이 발생하지 않기를 바라지만, 대도시에서 적의 진격을 저지해야 하는 상황이 생길 수 있습니다. 전문적인 시가전 훈련을 통해 이런 상황에 대처할 준비를 해야 합니다."
 RAJ_the_defense_of_hong_kong: "홍콩 방어"
 RAJ_the_defense_of_hong_kong_desc: "[CHI.GetNonIdeologyName] 내 압력이 거세지면서 [ENG.GetAdjective] 왕실은 홍콩 영토가 어떻게 될지 우려하고 있습니다. 우리는 홍콩이 침공당하지 않게 보호할 수 있는 최적의 위치에 있으며, 성공한다면 [ENG.GetAdjective] 정부의 지지와 신임을 얻게 될 것입니다."
