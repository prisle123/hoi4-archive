 RAJ_constitution_for_the_masses: "대중을 위한 헌법"
 RAJ_constitution_for_the_masses_desc: "인민공화국은 오래된 제국법에 의존할 수 없습니다.\n새로운 헌법은 군주나 식민지 총독의 변덕이 아니라 노동자, 농민, 토지 없는 사람들의 의지를 반영해야 합니다."
 RAJ_founding_of_the_peoples_republic: "인민공화국 건국"
 RAJ_founding_of_the_peoples_republic_desc: "우리는 낡은 질서를 무너뜨렸습니다.\n이제 새로운 질서를 건설하는 작업을 시작합니다. 이 질서는 국민에 의해, 국민을 위해 만들어지고, 혁명에 의해 유지될 것입니다."
 RAJ_agrarian_socialism: "농본사회주의"
 RAJ_agrarian_socialism_desc: "혁명은 논밭에서 시작됩니다.\n땅을 농사 짓는 사람들에게 돌려주고, 마을들이 평등과 정의의 이름으로 스스로 통치하게 해야 합시다."
 RAJ_urban_industrialism: "도시 산업주의"
 RAJ_urban_industrialism_desc: "미래는 목초지가 아니라 공장에 있습니다.\n급속한 산업 발전을 통해서만 혁명의 불꽃을 꺼뜨리지 않고 앞으로의 전투를 준비할 수 있습니다."
 RAJ_urban_industrialism_tt: "이로 인해 5개년 계획이 산업 확장에 더 중점을 두어 건설 속도가 §G10%§! 증가합니다."
 RAJ_urban_industrialism_tt2: "이로 인해 5개년 계획이 농본사회주의에 더 중점을 두어 다음 효과가 발생합니다: "
 RAJ_land_of_the_tillers: "땅은 농사 짓는 자의 것"
 RAJ_land_of_the_tillers_desc: "지주들은 사라졌지만 투쟁은 여전히 남아 있습니다.\n우리는 땅을 재분배하고 논밭 하나, 마을 하나씩 봉건제의 마지막 남은 사슬들을 끊어 낼 것입니다."
 RAJ_focus_on_the_countryside: "농촌에 집중"
 RAJ_focus_on_the_countryside_desc: "우리의 강점은 흙을 고향이라 여기는 수백만 명의 사람들에게 있습니다.\n그들에게 투자하고, 그들을 무장시키고, 그들을 조직합시다. 혁명은 마을의 것입니다."
 RAJ_decentralize_the_party: "당 분권화"
 RAJ_decentralize_the_party_desc: "인드라프라스타의 관청이 권위를 가져서는 안 됩니다.\n인민이 지역 의회와 촌소비에트를 통해 혁명을 이끌게 하십시오."
 RAJ_industrialize_the_ganges: "갠지스강 산업화"
 RAJ_industrialize_the_ganges_desc: "갠지스강은 수 세기 동안 우리에게 식량을 제공해 왔습니다.\n이제는 우리의 기계에 동력을 제공하고, 용광로에 연료를 제공하고, 군대에 무기를 제공할 것입니다."
 RAJ_comrades_of_the_city: "도시의 동무들"
 RAJ_comrades_of_the_city_desc: "도시의 노동자들은 우리의 선봉대입니다.\n교육, 도구 그리고 단결이 있으면 이들은 공화국을 현대화로 이끌 것입니다."
 RAJ_central_comittee_authority: "중앙위원회의 권위"
 RAJ_central_comittee_authority_desc: "규율은 곧 힘입니다.\n중앙위원회는 혁명이 혼란에 빠지지 않도록 통치의 모든 측면을 감독할 것입니다."
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "5개년 계획 재조정"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "현재의 산업화 속도는 너무 느립니다.\n우리의 혁명을 수호하려면 중공업과 강철 생산을 우선으로 해야 합니다."
 RAJ_invite_soviet_industrial_experts: "소련 산업 전문가 초청"
 RAJ_invite_soviet_industrial_experts_desc: "소련은 무에서 유를 창조하여 산업 기반을 구축한 경험이 있습니다.\n그들의 모델에서 배우고 우리 자신의 변혁을 가속해야 합니다."
 RAJ_planned_economy2: "계획 경제 강화"
 RAJ_planned_economy2_desc: "혁명에는 시장 경제가 끼어들 틈이 없습니다.\n모든 자원, 모든 노동자, 모든 공장은 5개년 계획에 따라야 합니다."
 RAJ_the_red_curtain_falls_over_asia: "아시아를 뒤덮은 붉은 장막"
 RAJ_the_red_curtain_falls_over_asia_desc: "우리는 조국을 지켰습니다.\n이제 혁명의 불꽃을 말로, 팸플릿으로, 또는 총으로 이웃에게 전파할 때입니다."
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "아시아 전역에 공산주의 혁명을 퍼뜨리는 결정 잠금 해제."
 RAJ_red_punjab_operation: "붉은 펀자브 작전"
 RAJ_red_punjab_operation_desc: "우리 수도는 외세의 침략에 취약합니다. 수도의 보안 구역을 늘려야 합니다."
 RAJ_secure_rajahsthan: "라자스탄 확보"
 RAJ_secure_rajahsthan_desc: "라자스탄의 사막이 반혁명의 거점이 되어서는 안 됩니다.\n우리는 라자스탄을 우리의 품으로 끌어들일 것입니다."
 RAJ_strike_eastern_pakistan: "파키스탄 동부 공격"
 RAJ_strike_eastern_pakistan_desc: "[PAK.GetName]의 동쪽 지역은 고립되어 있으며 불안정합니다.\n그들이 안정을 찾기 전에 당장 공격해야 합니다."
 RAJ_mass_assault: "대규모 돌격"
 RAJ_defenders_of_the_revolution_idea_tt: "기술 추가: §Y혁명군 대규모 돌격§!."
 revolutionary_mass_assault: "혁명군 대규모 돌격"
 RAJ_arm_the_peasantry: "농민 무장시키기"
 RAJ_arm_the_peasantry_desc: "혁명은 모든 분야에서 성취되어야 합니다.\n우리는 충성스러운 농촌 민병대에 무기를 배포하여 어떤 마을도 반동에 무방비 상태가 되지 않게 할 겁니다."
 RAJ_every_man_a_gun: "1인 1총"
 RAJ_every_man_a_gun_desc: "인민공화국에서는 모든 시민이 군인입니다.\n우리는 훈련을 표준화하고 국민을 집단적으로 무장시켜 국가 자체를 요새화할 것입니다."
 RAJ_every_man_a_leader: "모든 이가 지도자다"
 RAJ_every_man_a_leader_desc: "진정한 혁명의 힘은 명령이 아닌 주도성에서 나옵니다.\n우리는 지역 지휘관과 민병대 지도자들이 허가를 기다리지 않고 결단력 있게 행동하도록 훈련할 것입니다."
 RAJ_defenders_of_the_revolution: "혁명의 수호자들"
 RAJ_defenders_of_the_revolution_desc: "그들은 군인이 아니라, 이념의 수호자입니다.\n우리는 가장 규율 있고 충성스러운 전사들을 정예 군단으로, 영토와 이념의 수호자들로 육성할 것입니다."
 RAJ_education_for_the_masses: "대중을 위한 교육"
 RAJ_education_for_the_masses_desc: "지식이 없으면 혁명은 폭정으로 전락합니다.\n모든 마을과 공장에 문해력, 정치, 과학에 대한 교육이 제공될 것입니다."
 RAJ_break_the_zamindars: "자민다르 제도 붕괴"
 RAJ_break_the_zamindars_desc: "지주들은 옛 정권의 뼈대입니다.\n우리는 그들의 영지를 해체하고, 땅을 빼앗고, 그들의 권력을 바람에 날려 버릴 것입니다."
 RAJ_planned_but_decentralized: "계획적인 분권화"
 RAJ_planned_but_decentralized_desc: "우리는 경제 계획을 유지하되, 지역 집단에 자치권을 부여할 것입니다.\n관료제가 아닌 이념을 통한 효율을 추구할 것입니다."
 RAJ_socialist_self_reliance: "사회주의 자립"
 RAJ_socialist_self_reliance_desc: "우리는 자본주의자들로부터의 수입이나 제국주의자 고문에 의존하지 않을 것입니다.\n인도는 스스로 먹고, 스스로 무장하고, 필요하다면 스스로 일어설 것입니다."
 RAJ_quality_training: "고급 훈련"
 RAJ_quality_training_desc: "물량만으로는 전쟁에서 승리할 수 없습니다.\n우리는 훈련 프로그램을 표준화하고, 장교 교육을 개선하고, 우리 군대의 전문성을 끌어올릴 것입니다."
 RAJ_iron_will_indoctrination: "강철의 의지 주입"
 RAJ_iron_will_indoctrination_desc: "힘은 신체에만 있는 것이 아니라 신념에도 있습니다.\n우리는 모든 군인에게 절대적인 규율, 이념적 명확성, 그리고 굴하지 않는 투쟁 의지를 주입할 것입니다."
 RAJ_purge_the_reactionaries: "반동 숙청"
 RAJ_purge_the_reactionaries_desc: "구세계와는 타협할 수 없습니다.\n혁명의 적, 방해 공작원, 반혁명적 요소는 근절될 것입니다."
 RAJ_stopping_the_japanese_threat_into_central_asia: "중앙아시아를 향한 일본의 위협 저지"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "일본의 야망은 중국 국경에서 끝나지 않습니다. 이제 그들의 눈은 제국 확장의 잠재적 발판이 될 중앙아시아로 향하고 있습니다.\n우리는 신속하게 행동해야 합니다. 동쪽 국경을 강화함으로써 정복의 물결이 초원 지대와 그 너머에 도달하기 전에 막을 수 있을 것입니다."
