 ################
 PER_restructure_army: "군대 재편"
 PER_restructure_army_desc: "우리 군대는 카자르 왕조의 지휘로 러시아와 끝없는 전쟁을 치르면서 약해졌습니다. 오늘날 세계정세를 고려할 때, 우리 군대를 예전의 영광스러운 수준으로 회복시키는 것이 바람직해 보입니다."
 PER_expand_imperial_guard: "제국 근위대 확대"
 PER_expand_imperial_guard_desc: "샤의 가문은 [PER.GetNameDef]의 새 지도층으로서 최고 수준의 제국 근위대를 원합니다. 근위대에 적절한 장비와 훈련을 제공한다면 전선에 투입할 수도 있을 것입니다."
 PER_expand_military_facilities: "군수 시설 확장"
 PER_expand_military_facilities_desc: "현재 우리에겐 무기를 생산할 능력이 턱없이 부족합니다. 새로 개편된 군대가 전장에 필요한 장비를 갖추고 전투 준비를 마칠 수 있도록 최대한 빨리 군수 시설을 확장해야 합니다."
 PER_czech_tanks: "체코 전차 제조 면허 구매"
 PER_czech_tanks_desc: "우리가 자체적으로 기계화 부대를 설계하고 생산하기에 앞서, 전차 생산으로 유명한 나라에 도움을 구하는 것이 좋겠습니다. [CZE.GetNameDef]에 연락하면 그 유명한 슈코다에서 설계한 전차의 제조 면허를 구매할 수 있을 것입니다."
 PER_german_tanks: "독일 전차 제조 면허 구매"
 PER_german_tanks_desc: "우리가 자체적으로 기계화 부대를 설계하고 생산하기에 앞서, 전차 생산으로 유명한 나라에 도움을 구하는 것이 좋겠습니다. [GER.GetNameDef](와)과 접촉하면 적의 전선을 종잇장처럼 거침없이 갈라 버릴 강력한 전차를 생산할 수 있을 것입니다."
 PER_reverse_engineer_tanks: "외국 전차 역설계"
 PER_reverse_engineer_tanks_desc: "외국에서 들여와 국내에서 생산한 전차를 면밀히 살펴보면, 그 작동 방식을 익히고 장차 우리가 개발할 전차에 응용할 수 있습니다. 이는 [PER.GetNonIdeologyName]의 자체 전차 개발이라는 최종 목표로 향하는 첫걸음입니다."
 PER_establish_tehran_armor: "테헤란 기갑 창설"
 PER_establish_tehran_armor_desc: "우리만의 독자적인 전차 제조 회사를 설립할 때가 되었습니다. '테헤란 기갑'으로 이름을 정한 후, 정부가 회사의 설립을 돕고자 보조금을 지급할 것이라고 발표했습니다."
 PER_expand_tehran_armor: "테헤란 기갑 시설 확장"
 PER_expand_tehran_armor_desc: "테헤란 기갑이 전쟁에 필요한 신형 전차 설계에 박차를 가하고 있는 만큼, 신속히 생산 시설을 확장하여 이를 앞당기는 것이 현명해 보입니다. 기갑 장비 제작에 투입되는 공장이 많을수록 전차를 전장에 배치하는 속도도 빨라집니다."
 PER_future_of_war: "전쟁의 미래"
 PER_future_of_war_desc: "불과 수십 년 전만 해도 전쟁이란 사람과 말, 조잡한 대포가 구식 전술로 싸우는 것이었습니다. 하지만 오늘날 전쟁은 전차로 이루어집니다. 우리를 위협하는 세력에 맞서 싸우려면 날로 발전하는 군사 기술을 쉬지 않고 따라잡아야 합니다."
 PER_train_tank_commanders: "전차 지휘관 훈련"
 PER_train_tank_commanders_desc: "전차 사단을 최대한 활용하려면 유능한 사단장이 있어야 합니다. 따라서 우리는 군 지휘관들을 다시 훈련하여 전차전을 다양한 전술에 효과적으로 접목하는 방법을 가르쳐야 합니다."
 PER_military_excellency: "[PER.GetAdjective] 군대의 우수성"
 PER_military_excellency_desc: "강한 군대란 무엇보다 훈련이 잘된 군대이며, 그런 군대는 결국 승리하기 마련입니다. 엄격하고 철저한 교육, 우수한 장비, 거침없는 전술로 [PER.GetAdjective] 군대의 강력함을 세계에 증명해야 합니다."
 PER_foreign_retraining: "외국 재교육 계획"
 PER_foreign_retraining_desc: "현재 우리 군대는 제대로 훈련되지 않은 오합지졸입니다. 전력의 질을 높이려면 외국 인력을 [PER.GetNonIdeologyName]에 불러와 병사들을 훈련시키는 것이 현명해 보입니다. 이렇게 하면 바로 전투에 투입 가능한 전력을 갖출 수 있습니다."
 PER_bolster_infantry: "보병 강화"
 PER_bolster_infantry_desc: "먼 옛날부터 모든 군대의 핵심으로 여겨진 일반 보병은 군대에서 절대 소홀히 해서는 안 되는 병과입니다. 보병을 강화하여 우리 군대가 자부심을 가지고 용감하게 행군할 수 있도록 합시다."
 PER_swedish_artillery: "[SWE.GetNameDef] 측으로부터 야포 생산 면허 취득"
 PER_swedish_artillery_desc: "[SWE.GetAdjective]에서 우리 군에 도입하면 도움이 될 강력한 포를 개발했습니다. 우리가 자체 생산을 시작할 수 있게 이 북유럽 국가와 접촉하여 면허권을 따내는 것이 좋겠습니다."
 PER_establish_motor_arms: "차량 무기 산업 설립"
 PER_establish_motor_arms_desc: "보병 지원의 일환으로 다양한 첨단 차량을 생산해, 보병이 전장을 최대한 원활하게 이동할 수 있도록 해야 합니다. 이러한 장비 산업을 구축한다면 향후 우리 군의 현대화에도 대비할 수 있습니다."
 PER_motorize_infantry: "보병 차량화"
 PER_motorize_infantry_desc: "시대를 앞서가려면 정규군의 기계화가 필수입니다. 이를 통해 우리 병사들은 전차와 함께 전장을 누비며, 방어력과 파괴력을 모두 얻게 될 것입니다."
 PER_increase_heavy_arms: "중화기 시설 확충"
 PER_increase_heavy_arms_desc: "우리 군의 규모가 커지면서, 중장비 생산 시설을 확충할 필요성도 같이 커지고 있습니다. 시설 확충을 통해 우리가 자체적으로 포를 개발하는 토대를 마련하면, 더 이상 병력 지원을 외세에 의존할 필요가 없어질 것입니다. 또한 포병 중심의 전선에 맞춰 전투 계획을 조정하는 것도 가능해집니다."
 PER_our_own_artillery: "자체 야포 설계"
 PER_our_own_artillery_desc: "우리는 본격적으로 자체 지원 야포를 설계하고 구축하는 데 필요한 시설을 갖추었습니다. 더는 군사력을 증강하려고 무역에 의존할 필요가 없다는 뜻입니다. 새로 생산한 대포로 적에게 포격을 퍼붓고 어떤 분쟁에서도 전선을 사수할 것입니다."
 PER_develop_qorkhaneh: "코르카네 개발"
 PER_develop_qorkhaneh_desc: "코르카네는 테헤란에서 무기와 탄약의 주요 공급원 역할을 수행해 왔습니다. 향후 분쟁에 대비해 장비 생산 능력을 최상의 상태로 유지하려면 코르카네 병기 공장에 자원을 투자할 가치가 있습니다."
 PER_desert_training: "사막 특화 훈련"
 PER_desert_training_desc: "아름다운 우리 [PER.GetNonIdeologyName]에는 다양하고 복잡한 생태계가 있지만, 국토의 상당 부분은 사막 평지입니다. 이처럼 까다로운 지형에서는 군대가 작전을 수행하는 방식에 대해 신중한 고민이 필요합니다. 따라서 사막에서 생존하고 횡단하는 것에 특화된 훈련을 마련해야 합니다."
 PER_every_man_serves: "가용 병력 총동원"
 PER_every_man_serves_desc: "우리 군대의 미래는 질보다 양에 있습니다. 우리나라는 인구가 매우 많은 만큼, 이러한 시기에 무기를 들 수 있는 사람이라면 누구나 국민의 의무를 다해 외국의 침략에서 [PER.GetNameDef](을)를 지켜야 합니다. 특별한 훈련은 못 하겠지만, 숫자로 적을 압도할 수 있기를 바랄 뿐입니다."
 PER_special_units: "이란 특수작전"
 PER_special_units_desc: "우리의 군사력이 성장하면서, 정규군 외에 전문화된 사단에 대한 중요성이 커졌습니다. 이러한 조직을 창설하면 첩보 작전이나 특수부대, 심지어 실험 무기 개발까지 다양한 선택지가 새로 열릴 것입니다."
 PER_form_savak: "SAVAK 창설"
 PER_form_savak_desc: "전쟁에서 첩보의 중요성이 나날이 부각되고 있습니다. 적국의 정보력에 뒤처지지 않으려면, 우리 첩자와 첩보 작전을 총괄할 자체 조직을 만들어야 합니다. 내부적으로 봤을 때도, 이러한 조직은 정부의 권력을 강화하고 반역을 꾀하는 자들을 감시하는 데 도움이 될 것입니다."
 PER_transfer_officers_to_intelligence: "정보기관으로 장교 전속"
 PER_transfer_officers_to_intelligence_desc: "우리 정보기관의 작전 수행 능력을 강화하려면 지적인 성향의 군 장교들을 정보기관 사단으로 이동시켜야 합니다."
 PER_fund_state_intelligence: "국가정보국 자금 지원"
 PER_fund_state_intelligence_desc: "국가 정보 프로그램에 예산을 더 투입하면 국내에서 폭동이나 반란의 조짐이 있는지 더욱 면밀히 감시할 수 있습니다. 이러한 반란을 미리 방지하여 국민의 안전과 나라의 안보를 지키는 것입니다."
 PER_special_forces_program: "특수부대 계획"
 PER_special_forces_program_desc: "최전방 부대를 투입할 수 없는 곳들이 있습니다. 그런 곳에서 전투를 수행하려면 특수부대 양성 계획을 구축하는 것이 매우 중요합니다. 곧 이를 통해 아무리 어려운 임무도 해낼 수 있는 전문화된 병력을 보유하게 될 것입니다."
 PER_recruit_bakhtiari: "바흐티아리 산악 전문가 모집"
 PER_recruit_bakhtiari_desc: "바흐티아리족은 [PER.GetNonIdeologyName] 동부에 사는 루르 부족입니다. 서부에서는 바흐티아리족의 영향력에 대해 우려하는 목소리가 세지만, 이들의 유목 생활 방식은 우리 군에 유용한 측면이 있습니다. 바흐티아리 부족원을 모집하면 우리 산악병 부대가 적들을 상대로 상당한 우위를 점할 수 있을 것입니다."
 PER_expand_unique_unit: "불사자 군단 확대"
 PER_expand_unique_unit_desc: "제국의 유산인 불사자 군단을 창설했으니, 이제 자원을 투입하여 이 명망 있는 군단을 확대할 차례입니다. 더 많은 장병이 어깨를 맞대고 [PER.GetAdjective] 제국을 떠받칠 것입니다!"
 PER_import_rocketry: "로켓 설계 수입"
 PER_import_rocketry_desc: "전쟁에서 기술의 발전 속도는 엄청납니다. 다른 나라들이 전장에서 사용할 로켓 기술을 개발하기 시작한 지금, 우리도 이러한 발전에 발맞추어 갈 수 있도록 로켓 설계를 수입하여 자체적인 기적의 무기 생산에 시동을 걸어야 합니다."
 PER_cyrus_initiative: "키루스 계획"
 PER_cyrus_initiative_desc: "우리의 최신 기밀 프로젝트인 키루스 계획은 전장에서 적을 완전히 섬멸할 수 있는 강력하고 파괴적인 무기 개발을 목표로 합니다. 우리 과학자들은 이미 다른 나라에서 상상도 못 한 흥미로운 설계안을 내놓았습니다. 다시 말해 전쟁 중에 적국의 허를 찌를 수 있는 유리한 위치를 점했다는 뜻입니다."
 PER_modern_cataphract: "현대식 카타프락토이"
 PER_modern_cataphract_desc: "카타프락토이는 먼 옛날 우리 땅에서 유래한 기갑 중기병의 한 형태입니다. 아케메네스 제국과 사산 제국이 전장에서 이 강력한 기병을 활용했습니다. 우리는 여기에서 착안하여, 우리 기병전의 역사를 기리는 기갑 전차를 만들 수 있습니다."
 PER_war_elephant: "전쟁 코끼리"
 PER_war_elephant_desc: "옛 페르시아 제국 시절만큼 널리 사용되지는 않았지만, 우리는 고대 정복 전쟁에 소수의 전투 코끼리 부대를 동원한 역사가 있습니다. 우리 과학자들이 인도코끼리의 형태에서 착안한 매우 육중한 전차의 아이디어를 내놓았는데, 이 전차는 수천 년 전 그랬던 것처럼 우리 적들에게 공포를 안겨주기에 충분합니다."
 PER_negotiate_with_america: "미국과의 협상"
 PER_negotiate_with_america_desc: "[USA.GetNameDefCap](은)는 원자력 기술 분야에서 세계를 선도하는 국가입니다. 이들의 기술 혁신은 세계 무대에서 영향력을 유지하려고 애쓰는 우리에게 있어 시대를 앞서가는 데 엄청난 도움이 될 수 있습니다. 그러므로 외교 사절단을 파견하여, 자체 핵 프로그램 개발에 도움을 달라고 요청하는 것이 좋겠습니다."
 PER_establish_nuclear_program: "[PER.GetAdjective] 핵 계획 수립"
 PER_establish_nuclear_program_desc: "[GER.GetNameDef](와)과 [USA.GetNameDef](은)는 아주 오랫동안 원자의 비밀을 탐구해 왔습니다. [USA.GetAdjective]의 친구들은 우리에게 메모와 연구 문서를 넘겨준 후, 공식적으로 우리가 자체적인 핵 프로그램을 구축하는 데 도움을 주었습니다."
 ####################
 ##### AIRFORCE #####
 ####################
 PER_establish_airforce: "공군 창설"
 PER_establish_airforce_desc: "[PER.Adjective] 제국 공군은 1920년 레자 샤 팔라비가 공식적으로 창설했습니다. 하지만 전 세계적으로 전쟁의 위협이 커진 지금, 앞으로 수십 년 동안 [PER.GetNameDef]의 안전을 보장하기 위해서라도 우리는 국가의 공중전 수행 능력을 다질 필요가 있습니다."
 PER_pilot_training: "조종사 훈련 계획"
 PER_pilot_training_desc: "조종사가 전투기를 조종하려면 재능만 있어는 안 됩니다. [PER.GetNameDef](을)를 위해 목숨을 바칠 각오가 된 이들을 위한 철저한 훈련 계획이 있어야 조종사들은 하늘에서 안전하고 효과적으로 싸울 수 있습니다."
 PER_raf_planes: "왕립 공군 비행기 구매"
 PER_raf_planes_desc: "[ENG.GetNameDefCap] 왕립 공군의 실력과 기술은 많은 나라에 잘 알려져 있습니다. 하지만 그 승리 비결에는 조종사의 실력뿐만 아니라 항공기의 뛰어난 품질도 큰 몫을 차지합니다. 이들에게 연락하여 항공기를 주문하는 것이 좋겠습니다."
 PER_luftwaffe_planes: "루프트바페 항공기 구매"
 PER_luftwaffe_planes_desc: "최고의 항공기를 논할 때는 [GER.GetNameDef]의 루프트바페를 빼놓을 수 없습니다. 우리는 이미 [GER.GetNameDef](와)과 긴밀한 관계를 맺고 있으므로, 연락을 취해 더 이상 필요하지 않은 여분의 항공기를 구매하는 것이 좋겠습니다."
 PER_own_plane_designs: "자체 설계 개발"
 PER_own_plane_designs_desc: "우리는 막대한 자원을 투입해 외국 항공기를 구매해 왔습니다. 이제는 우리 기술자들에게 공군이 사용할 자체 비행기 설계를 맡길 때가 된 것 같습니다."
 PER_establish_air_academy: "공군사관학교 설립"
 PER_establish_air_academy_desc: "이미 공군 입대 절차의 하나로 기초적인 조종사 훈련을 실시하고 있으나, 정말로 하늘을 장악하려면 더욱 전문적인 교육이 필요합니다. 테헤란에 공식 공군 사관학교를 설립하면 이러한 훈련 과정을 앞당기고 조종사들이 제대로 된 훈련을 받도록 할 수 있을 것입니다."
 PER_legacy_of_gilani: "오즈라 길라니의 유산"
 PER_legacy_of_gilani_desc: "오즈라 길라니는 [PER.GetAdjective] 제국 공군에 입대한 최초의 여성으로, 우리 군대가 더 포용적인 방향으로 나아가기 위한 선례를 남겼습니다. 우리는 군에서 여성의 역할을 명확히 정하고, 조종사로 활동할 수 있게 해야 합니다. 여성에게도 조국에 헌신할 권리가 있습니다."
 PER_strategic_bombing: "전략폭격"
 PER_strategic_bombing_desc: "전쟁은 제공권만 있다고 승리할 수 없습니다. 상대의 경제적, 산업적 기반까지 무력화해야 합니다. 전략폭격으로 적의 시설이 우리에게 위협이 되기 전에 파괴합시다."
 PER_battlefield_support: "전장 지원"
 PER_battlefield_support_desc: "전선으로 진격하는 우리 병력을 안전하게 지키려면 지상 지원 항공기를 활용해 적기의 폭격을 막는 것이 매우 중요합니다."
 PER_air_superiority: "공중 우세"
 PER_air_superiority_desc: "공군의 가장 중요한 역할은 공중 우세를 확보하는 것입니다. 우리가 공중에서 우세를 점한다면 요격당할 걱정 없이 보다 위험한 작전을 수행할 수 있을 것입니다."
 PER_perfect_iranian_airforce: "완벽한 [PER.GetAdjective] 공군"
 PER_perfect_iranian_airforce_desc: "우리가 공군력 강화에 쏟아부은 그 많은 자원과 시간을 고려할 때, 이제는 세계 최고 수준의 효율을 자랑하는 공군을 갖췄다고 당당히 말할 수 있습니다. 세계의 그 어느 열강도 우리 공군만큼 훌륭한 조종사와 항공기를 보유한 곳은 없습니다."
 PER_construct_air_bases: "공군기지 건설"
 PER_construct_air_bases_desc: "우리 항공기가 임무를 효율적으로 수행하려면 출격 거점이 필요합니다. 그러므로 [PER.GetNonIdeologyName] 주변에 새로운 공군기지를 건설하고, 전력을 확대하는 데 노력과 자원을 아끼지 않아야 합니다."
 PER_construct_air_defenses: "대공 방어 수립"
 PER_construct_air_defenses_desc: "국경을 따라 대공포를 더 설치해 진격하는 우리 병력을 적 항공기로부터 보호해야 합니다."
 PER_anti_air_development: "방공 장비 개발 자금 지원"
 PER_anti_air_development_desc: "도시의 공장들이 우리의 경제 및 산업 발전을 저해하려는 적 폭격기의 표적이 되고 있습니다. 방공망 구축에 자원을 집중해야겠습니다."
 PER_anti_air_research: "대공 연구 계획"
 PER_anti_air_research_desc: "우리가 현재 운용 중인 대공 무기는 시대에 뒤떨어졌습니다. 적의 공습을 저지할 새로운 기술을 연구하는 데 노력을 더 기울여야 합니다."
 ################
 ##### NAVY #####
 ################
 PER_establish_the_navy: "해군 창설"
 PER_establish_the_navy_desc: "[PER_GetAdjective] 제국 해군은 공군과 마찬가지로 레자 샤 팔라비가 카자르 왕조를 쿠데타로 전복한 후 창설되었습니다. 그 이후 우리는 기존 해군의 전력을 보강하고 북쪽과 남쪽 국경의 영해를 더욱 확실하게 장악할 필요가 있음을 절감했습니다."
 PER_officers_to_italy: "이탈리아에서 훈련할 장교 파견"
 PER_officers_to_italy_desc: "[ITA.GetNameDefCap](은)는 현재 우리 조선소에 있는 일부 함선을 처음 제공한 곳인 만큼, 해군 개발에 있어서도 자연스럽게 긴밀한 관계를 맺고 있습니다. [ITA.GetAdjective] 정부에 접촉해 우리 장교들을 파견하여 해군 훈련을 받을 수 있도록 요청하는 것이 좋겠습니다."
 PER_persian_gulf_fleet: "페르시아만 함대"
 PER_persian_gulf_fleet_desc: "페르시아만은 바다를 통해 세계 다른 지역으로 통하는 유일한 통로이므로, 무슨 일이 있어도 수호해야 하는 곳입니다. 페르시아만 지형에 특화해서 군사를 훈련한다면, 남쪽에서 해상으로 침공하려는 적의 상륙을 효과적으로 저지할 수 있습니다."
 PER_construct_naval_bases: "해군기지 신설"
 PER_construct_naval_bases_desc: "현재 우리의 해군력은 기대치에 미치지 못합니다. 이를 높이려면 양쪽 해안에 전함을 운용할 수 있는 조선소를 더 지어야 합니다."
 PER_bolster_the_caspian: "카스피해 방어 강화"
 PER_bolster_the_caspian_desc: "카스피해는 호수나 다름없지만, [SOV.GetNameDef](이)가 침공할 경우 우리 영토로 들어오는 침입로가 될 수 있습니다. 카스피해 방어는 쓸데없는 짓이라고 할 사람들도 있겠지만, 북쪽의 이웃에 대해서는 아무리 대비해도 지나치지 않습니다."
 PER_coastal_defense_initiative: "해안 방어 계획"
 PER_coastal_defense_initiative_desc: "우리가 대양에 접근하기 어려운 위치에 있긴 해도, 적의 해상 침략 가능성은 분명히 존재합니다. [PER.GetNonIdeologyName]의 해안선을 보호할 수 있도록 페르시아만과 카스피해 연안에 방어선을 구축하는 계획을 추진해야 합니다."
 PER_purchase_foreign_ships: "외국 함선 구매"
 PER_purchase_foreign_ships_desc: "우리 해군은 몇 년 전 [ITA.GetNameDef]에서 신형 군함을 구매하며 설립되었습니다. 다른 국가에서 함선을 추가로 구매하면 해군력을 강화할 수 있습니다. 이는 국가 간 관계 증진에도 도움이 될 것입니다."
 PER_found_iranian_shipyards: "이란 조선소 설립"
 PER_found_iranian_shipyards_desc: "지금까지는 다른 나라에서 함선을 구매하는 것으로 충분했지만, 이 지역의 해군 군비 경쟁에서 뒤처지지 않으려면 이제는 자체적으로 함선을 건조하는 데 투자해야 합니다. 전쟁에 활용할 군함 건조에 주력하는 이란 조선소를 설립하면 이 목표를 달성할 수 있을 것입니다."
 PER_expand_dockyards: "조선소 시설 확장"
 PER_expand_dockyards_desc: "해군의 규모가 커지면서 그에 맞춰 해군 기반시설을 확장할 필요성이 생겼습니다. 이렇게 해야만 우리 해안에 대한 통제권을 굳건히 유지할 수 있습니다."
 PER_merchant_navy: "상선단"
 PER_merchant_navy_desc: "해상 자원 수송은 [PER.GetNameDef]의 생명 줄과도 같습니다. 따라서 우리 군을 지원할 수 있는 전문 상선단을 조직하는 것이 무엇보다 중요합니다."
 PER_expert_raiders: "전문 습격대"
 PER_expert_raiders_desc: "해상 무역을 보호하는 것도 중요하긴 하지만, 전시에는 적의 보급선을 적극적으로 찾아내고 교란하여 적국의 경제를 마비시키는 것이 무엇보다 중요합니다. 우리의 해군력을 활용하여 적국 수송선을 습격하는 데 집중해야 합니다."
 ##################
 #### IMPERIAL ####
 ##################
 PER_the_pahlavi_imperium: "팔라비 제국"
 PER_the_pahlavi_imperium_desc: "1925년 카자르 왕조를 무너뜨린 이후, 레자 샤 팔라비는 [PER.GetNameDef](을)를 이끄는 중심인물이 되었습니다. 우리나라가 또 다른 거대한 세계 분쟁의 기로에 서 있는 지금, 위대한 샤는 우리 영광스러운 [PER.GetAdjective] 땅을 위협하는 그 어떤 폭풍에도 맞설 준비를 해야 합니다."
 PER_forced_secularization: "강제 세속화"
 PER_forced_secularization_desc: "레자 샤 팔라비가 처음 권력을 잡은 이래, [PER.GetNameDef] 내 성직자들을 억압하는 움직임이 꾸준히 있어 왔습니다. 우리의 국교는 여전히 이슬람이지만, 서방 세계에 우리가 그들과 비슷하게 발전할 수 있음을 보여주려면, 이제는 종교와 정치를 분리하고 현대화 정책을 추진해야 합니다."
 PER_legacy_of_greatness: "위대함의 유산"
 PER_legacy_of_greatness_desc: "팔라비 왕조 지지자들은 이 왕조가 수 세대에 걸쳐 지속될 것이라고 굳게 믿고 있습니다. 앞으로 격동의 시대가 닥쳐오겠지만, 샤와 황태자는 [PER.GetNameDef](을)를 황금기로 이끌 기반을 확실히 다지고 있습니다."
 PER_imperial_funded_universities: "제국 후원 대학"
 PER_imperial_funded_universities_desc: "샤는 [PER.GetNameDef](이)가 세계 강대국 대열에 합류할 수 있음을 증명하고자, 거금을 들여 국가의 대학교들을 후원했습니다. 이 아낌없는 기부 덕분에 우리 국민은 양질의 고등교육을 더 쉽게 받을 수 있게 될 것입니다."
 PER_the_unification_initiative: "통일 계획"
 PER_the_unification_initiative_desc: "[PER.GetNameDefCap](은)는 지난 몇 년간 국민을 하나로 묶는 데 큰 어려움을 겪었습니다. 쿠르드족과 아제르바이잔족의 반체제 세력이 서부에서 문제를 일으키고, 성직자층은 종교 개혁에 반발하는 현 상황에서, [PER.GetNameDef](을)를 완전히 통일하려면 해야 할 일이 많습니다."
 PER_clamp_kurdish_dissidence: "쿠르드 반정부 세력 척결"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap]에는 과거 쿠르드인의 영토였던 지역이 포함되어 있습니다. 그러다 보니 우리의 통치에 불만을 품은 디아스포라가 상당수 있습니다. 이제는 그런 반항적인 세력을 몰아내고 이 지역에 안정과 번영을 되찾아야 할 때입니다."
 PER_clamp_azerbaijani_dissidence: "아제르바이잔 반정부 세력 척결"
 PER_clamp_azerbaijani_dissidence_desc: "우리 나라 북부에는 [PER.GetNameDef](을)를 고향으로 여기는 아제르바이잔인이 상당수 거주하고 있습니다. 그런데 이들 중에는 우리 통치에 불만을 품은 이들이 꽤 많습니다. 이제는 그런 반항적인 세력을 몰아내고 이 지역에 안정과 번영을 되찾아야 할 때입니다."
 PER_venerate_islam: "이슬람 숭배"
 PER_venerate_islam_desc: "이슬람은 무슬림의 페르시아 정복으로 옛 제국이 거의 해체된 이래, 우리 사회의 바탕을 이루는 요소였습니다. 그 이후로 이슬람은 대다수 국민의 일상에서 중요한 부분을 차지했습니다. 이제는 성직자들과 맞서 싸우기보다 우리 종교를 숭배하고 이슬람에 얼마나 헌신적인지를 세계에 보여줄 때가 된 것 같습니다."
 PER_state_atheism: "완전한 세속화"
 PER_state_atheism_desc: "현대 [PER.GetNameDef]에서는 종교가 예전처럼 큰 역할을 맡을 필요가 없습니다. 종교를 일상생활에서 분리하고, 우리 국민에게 일종의 무신론을 장려하여 현대화 계획에 집중해야 합니다. 물론 이러면 현직 성직자들이 불만을 표하긴 하겠죠."
 PER_revive_old_ways: "옛 전통 되살리기"
 PER_revive_old_ways_desc: "세계 무대에서 두각을 나타내려면 과거 페르시아 제국의 이상을 계속 고수해야 합니다. 따라서 [PER.GetNameDef]의 국교로 조로아스터교를 재도입하는 것이 좋겠습니다. [PER.GetNameDef] 동부에 여전히 조로아스터교를 믿는 소규모 부족들이 있으므로, 이 오래된 신학을 되살리는 것이 불가능한 일은 아닙니다."
 PER_imperial_expansionism: "제국의 팽창주의"
 PER_imperial_expansionism_desc: "우리의 새 제국을 현재 국경 너머로 확장할 때가 되었습니다. 우리는 군사력을 정비하고, 국민에게 의무를 다하도록 독려하며, [PER.GetAdjective] 제국이 마땅한 우리 것을 차지할 준비가 되었음을 세계에 보여주어야 합니다."
 PER_tehran_moscow_pact: "테헤란-모스크바 조약"
 PER_tehran_moscow_pact_desc: "[SOV.GetNameDef](이)가 북방의 거대한 곰처럼 우리를 노려 보고 있다는 것은 누구나 아는 사실입니다. 우리의 팽창주의 이상을 실현하려면 이 문제를 가급적 빨리 해결해야 합니다. [SOV.GetAdjective] 측이 불가침조약을 맺을 의향이 있기를 희망하며, 모스크바에 외교 사절단을 보내는 것이 좋겠습니다."
 PER_establish_special_unit: "불사자 군단 설립"
 PER_establish_special_unit_desc: "불사자는 옛 페르시아 제국이 운용했던 가장 상징적인 병력 중 하나입니다. 위대한 새 제국의 시대를 맞이하여, 불사자를 정예 돌격 부대로 부활시키는 것이 좋겠습니다."
 PER_demand_iraqi_territory: "이라크 영토 요구"
 PER_demand_iraqi_territory_desc: "[IRQ.GetNameDef] 북부 영토는 [PER.GetNameDef](이)가 이 지역의 유일한 강대국으로 우뚝 서겠다는 의지를 보여 줄 발판으로 아주 적절한 곳입니다. 이는 위대한 정복 전쟁의 시작점이 될 것입니다."
 PER_demand_afghan_territory: "아프가니스탄 영토 요구"
 PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap](은)는 산과 강이 복잡하게 얽혀 있어, 향후 정복하기 까다로울 것으로 예상되는 곳입니다. 이 나라 안에 거점을 마련할 수 있다면, 카불까지 진격할 때 전진 거점으로 아주 유용할 것입니다."
 PER_currently_doing_war_plan: "현재 진행 중: §Y전쟁 계획§!"
 PER_war_plan_darius: "전쟁 계획 다리우스"
 PER_war_plan_darius_desc: "다리우스 대제는 먼 옛날 아케메네스 왕조 페르시아의 왕중왕이었습니다. 다리우스는 인더스 계곡 전체를 아우르는 페르시아 역사상 최대의 영토를 다스렸습니다. 그러니 우리가 인도 아대륙으로 진출하여 [ENG.GetAdjective](을)를 몰아내려는 계획에 대제의 이름을 붙이는 것은 당연한 일입니다."
 PER_foothold_in_indus: "인더스의 발판"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap](은)는 [ENG.GetNameDef]의 대표적인 식민지입니다. 하지만 [ENG.GetAdjective](이)가 차지한 이곳은 원래 위대한 다리우스 대제의 뜻에 따라 우리 [PER.GetNameDef](이)가 가져야 마땅한 곳입니다. 협상을 시작해 인도에서 발판을 마련해야 합니다."
 PER_usurp_afghanistan: "[AFG.GetNameDef] 찬탈"
 PER_usurp_afghanistan_desc: "마침내 카불을 [PER.GetAdjective]의 지배하에 둘 때가 왔습니다. 우리 군을 [AFG.GetNonIdeologyName] 산악 깊숙이 진격시키고, 타지벡 궁전 위에 우리 깃발을 꽂을 때까지 돌아오지 못하게 해야 합니다."
 PER_invasion_of_india: "인도 아대륙 침공"
 PER_invasion_of_india_desc: "[RAJ.GetNameDef] 침략 계획은 우리 역사상 가장 원대한 목표가 되겠지만, 병사들은 이 작전이 위험하다고 확신합니다. 인도를 위협하면 [ENG.GetAdjective]의 분노를 사게 될 것입니다. 그래도 상관없다면 인도 침공을 감행합시다."
 PER_glory_of_cyrus: "키루스 대제의 영광"
 PER_glory_of_cyrus_desc: "우리의 전쟁 명분을 달성하고 영토를 [PER.GetAdjective]의 품 안에 무사히 확보하면서, 우리 군의 노고와 용기를 통해 [PER.GetNameDef]에 새로운 번영의 시대가 열렸습니다. 마침내 [PER.GetNameDef](은)는 우리 문명의 창시자, 키루스 대제의 영광을 다시금 되살릴 수 있게 되었습니다. 키루스께 영광을! 샤에게 영광을!"
 PER_war_plan_xerxes: "전쟁 계획 크세르크세스"
 PER_war_plan_xerxes_desc: "다리우스 대제와 키루스 대제의 후손, 크세르크세스는 아케메네스 제국의 네 번째 왕중왕이었습니다. 크세르크세스는 기원전 480년의 그리스 침공으로 잘 알려진 만큼, 우리는 [PER.GetNameDef]의 서쪽 땅을 침공하는 작전에 그의 이름을 붙이기로 했습니다. 오래전 그리스에 패배한 역사를 드디어 설욕하는 것입니다."
 PER_reclaim_turkish_peninsula: "아나톨리아 반도 탈환"
 PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap](은)는 우리가 서쪽으로 확장하는 데 걸림돌이 되고 있습니다. 아나톨리아는 과거 페르시아 땅이었고, 이제는 우리가 그곳을 되찾을 때입니다. 군사를 배치해 침공을 준비합시다!"
 PER_reintegrate_anatolia: "아나톨리아 영토 재통합"
 PER_reintegrate_anatolia_desc: "이전에 [TUR.GetNameDef](이)가 가지고 있던 땅을 정복하면서, 이 지역을 [PER.GetNameDef]의 공식적이고 합법적인 영토로 통합할 수 있게 되었습니다."
 PER_clash_of_titans: "거인들의 충돌"
 PER_clash_of_titans_desc: "[GRE.GetNameDef] 부활이라는 뜻밖의 문제가 발생했습니다. 우리 국경에서 다른 제국이 세력을 키우도록 놔둘 수 없습니다. 당장 전쟁을 선포하고, 샤의 영광을 위해 이 땅을 지켜야 합니다!"
 PER_absorb_byzantines: "비잔티움 제국 흡수"
 PER_absorb_byzantines_desc: "[GRE.GetNameDef](을)를 무너뜨리면서 마침내 [GRE.GetAdjective]에 대한 수백 년 묵은 원한을 갚았습니다. 이제 이 지역을 우리 제국에 편입하여 공식 영토로 삼을 수 있게 되었습니다."
 PER_war_plan_cambyses: "전쟁 계획 캄비세스"
 PER_war_plan_cambyses_desc: "키루스 대제의 직계 후계자인 캄비세스 2세는 아케메네스 제국의 두 번째 왕중왕이었습니다. 북아프리카와 이집트 정벌이라는 업적으로 잘 알려진 인물인 만큼, 그곳에서 진행되는 우리의 작전명에도 그의 영광을 기리는 의미에서 캄비세스라는 이름을 붙이기로 했습니다."
 PER_path_through_iraq: "이라크 돌파"
 PER_path_through_iraq_desc: "[IRQ.GetNameDefCap](은)는 우리가 북아프리카를 정복하려면 가장 먼저 무너뜨려야 하는 곳입니다. 바그다드가 우리 국경과 아주 가까우니, 별문제 없이 [IRQ.GetNameDef](으)로 진격해 영유권을 주장할 수 있을 것입니다."
 PER_demand_west_asia: "프랑스령 서아시아 확보"
 PER_demand_west_asia_desc: "우리 제국의 목표를 달성하려면 이 땅을 부당하게 점거한 침략자, [FRA.GetAdjective](을)를 몰아내야 합니다. 우리가 북아프리카에서 [ENG.GetAdjective](와)과 맞서 싸우려면 [SYR.GetNameDef](와)과 [LEB.GetNameDef] 영토를 반드시 확보해야 합니다..."
 PER_march_to_nile: "나일을 향한 대장정"
 PER_march_to_nile_desc: "북아프리카의 옛 페르시아 영토를 되찾으려면, 이집트로 쳐들어가기 전에 먼저 [ENG.GetAdjective]령 북아프리카를 거쳐야 합니다. 이는 당연히 [ENG.GetNameDef](와)과의 전쟁으로 이어지겠지만, 이 지역을 지배하는 제국주의 강대국으로 자리매김하려면 감수해야 할 일입니다."
 PER_the_memphis_initiative: "멤피스 계획"
 PER_the_memphis_initiative_desc: "정복한 영토의 지배권을 유지하려면 반드시 우리 제국에 편입해야 합니다. 특히 이집트는 자칫하면 통제하지 못하게 될 위험이 있으니, 특별히 더 신경을 써야 합니다."
 PER_assassinate_reza_shah: "레자 샤 암살"
 PER_assassinate_reza_shah_desc: "레자 샤 팔라비는 [PER.GetNameDef]에 커다란 변화를 불러왔으나, 그것들 전부가 민중의 지지를 받은 것은 아닙니다. 수년째 암살 음모가 있다는 소문이 돌긴 하지만, 실제로 암살을 감행할 사람은 없을 겁니다... 아마도."
 PER_root_out_conspiracies: "음모 축출"
 PER_root_out_conspiracies_desc: "지난 수년간 레자 샤 팔라비를 암살하려는 음모가 있다는 소문이 끊이지 않았습니다. 우리는 이를 심각한 위험으로 받아들이고, 샤를 안전하게 지킬 수 있도록 반드시 이러한 음모를 뿌리 뽑아야 합니다."
 PER_his_fathers_footsteps: "아버지의 발자취를 따라"
 PER_his_fathers_footsteps_desc: "레자 샤 팔라비의 비극적인 서거 이후, 아들인 모하마드 레자 팔라비가 [PER.GetNameDef]의 지도자로 즉위했습니다. 통치 의지가 전혀 없었던 어린 군주였지만, 모하마드는 아버지의 발자취를 따라 [PER.GetNameDef]에 영광을 가져다주기 위해 나서야 했습니다."
 PER_third_persian_empire: "세 번째 페르시아 제국"
 PER_third_persian_empire_desc: "모하마드 레자 팔라비가 우리 민족의 미래를 지키고자 '세 번째 페르시아 제국'의 수립을 선언했습니다. 이 제국은 먼 옛날 우리의 선조인 아케메네스 왕조의 역사와 전통을 본받고 기리는 것을 목표로 합니다. [PER.GetNameDef]에 새 시대가 열리고, 우리는 찬란한 미래로 나아갑니다."
 PER_choose_a_shahbanu: "샤바누 간택"
 PER_choose_a_shahbanu_desc: "팔라비 왕조의 대통은 계속 이어져야 합니다. 그런데 모하마드 레자 팔라비는 아직 젊어 아내를 맞이할 기회가 없었습니다. 이제 젊은 군주는 여러 선택지를 검토하고, 우리나라의 샤바누(황후)가 될 여성을 선택해야 합니다."
 PER_embrace_opulence: "호화 문화 수용"
 PER_embrace_opulence_desc: "왕중왕처럼 중요한 분을 위해서는 우리 [PER.GetAdjective](이)가 얼마나 호화로운 나라인지 보여주는 것이 중요합니다. 온 세상에 우리 제국의 화려함을 자랑해야 합니다."
 PER_emperor_for_people: "신민을 위한 황제"
 PER_emperor_for_people_desc: "모하메드 레자 샤는 자신의 통치로 황실과 신민이 다시 가까워지기를 원합니다. 이에 황실의 이익만을 위해 부를 쌓아두기보다는 그 돈을 [PER.GetNameDef] 평민들의 삶을 개선하는 데 사용하고자 합니다."
 PER_fund_imperial_excellency: "황실의 위용에 자금 투자"
 PER_fund_imperial_excellency_desc: "우리 제국은 변변찮은 이웃 나라들에 부를 과시해 왔습니다. 이제는 그 부를 사용해 궁전을 개선할 때가 되었습니다. 근위대를 더 고용한다면 효과가 있을 것입니다!"
 PER_uphold_civil_rights: "시민권 옹호"
 PER_uphold_civil_rights_desc: "모하메드 레자 샤는 통치하는 동안 [PER.GetNameDef] 국민의 시민권 존중을 중요한 기조로 삼았습니다. 이렇게 우리 사회의 근본적인 부분을 지킴으로써 그렇지 않을 때보다 국민이 더 많은 것을 이루도록 장려합니다."
 PER_absolute_monarchy: "전제군주정"
 PER_absolute_monarchy_desc: "레자 샤 팔라비는 자신을 축출하려던 반대 세력을 진압한 후, 전제군주정을 선포하여 왕권을 강화하고 그 누구도 자신의 왕조를 위협할 수 없도록 했습니다. 외교 문제를 군사적으로 접근하는 것과 [PER.GetNameDef] 상비군을 확대하는 것도 이러한 움직임의 일환입니다."
 PER_first_iranian_empire: "첫 번째 이란 제국"
 PER_first_iranian_empire_desc: "레자 샤 팔라비는 항상 자기 나라를 [PER.GetNameDef](으)로 부르는 것을 선호했고, 1935년 이를 국가의 공식 명칭으로 복원하기도 했습니다. 따라서 새 제국을 건설하는 데 있어 샤의 목표는 단순히 이전 페르시아 제국을 모방하는 것이 아니라 완전히 새로운 '이란 제국'을 만드는 것입니다."
 PER_take_regional_tour: "지역 순방"
 PER_take_regional_tour_desc: "새로운 제국을 건국한 레자 샤 팔라비는 지역 순방을 떠나고자 합니다. [IRQ.GetNameDef](와)과 [AFG.GetNameDef](을)를 방문하여 두 나라의 지도자들과 관계를 개선하겠다는 취지입니다."
 PER_limit_foreign_influence: "외세의 영향력 제한"
 PER_limit_foreign_influence_desc: "[PER.GetNameDef](은)는 너무나 오랫동안 외세에 휘둘렸습니다. 이들은 우리 자원을 자기 것이라고 주장하며, 우리의 천연자원을 나누라고 요구합니다. 이제는 [PER.GetNameDef]도 자립할 때입니다. 외부 세력이 우리 나라에 미치는 영향력을 제한하는 것이 좋겠습니다."
 PER_embrace_industrial_powers: "산업 강국 포용"
 PER_embrace_industrial_powers_desc: "전 세계와 단절되어 고립될 시기는 지났습니다. 이제는 산업 강국과의 관계를 활용하여 향후 [PER.GetNameDef]의 발전을 도모하는 편이 훨씬 이로울 것입니다."
 PER_subserviant_to_noone: "우리는 누구에게도 복종하지 않는다"
 PER_subserviant_to_noone_desc: "과거에는 [ENG.GetNameDef]과의 관계와 영국-이란 석유 회사의 존재가 이익이 되었을지 모르지만, 이제는 더 이상 외세가 우리의 자원을 가로채도록 놔둘 이유가 없습니다. 우리는 이 회사를 해체하고, 자체적인 발전에 집중해야 합니다."
 PER_modernize_iran_economy: "[PER.GetNameDef] 경제 현대화"
 PER_modernize_iran_economy_desc: "우리보다 산업화된 우방국의 도움으로 경제를 현대화할 수 있게 되었습니다. 공장들이 쉴 새 없이 돌아가고 국민들이 근면히 일한다면, 우리는 머지않아 세계 강대국들과 어깨를 나란히 하는 산업 강국으로 우뚝 설 것입니다."
 PER_last_thousand_years: "천년 제국"
 PER_last_thousand_years_desc: "국가 발전을 위한 각고의 노력과 헌신 덕분에 [PER.GetNameDef](은)는 마침내 세월 속에서도 굳건히 서며, 현대적이고 강력한 국가로서 세계 무대에 설 수준에 이르렀습니다. 드디어 아케메네스의 선조보다 더 위대한 업적을 이룬 것입니다!"
 PER_shahanshah: "샤한샤"
 PER_shahanshah_desc: "샤한샤, 즉 왕중왕은 [PER.GetNameDef] 군주에게 수여되는 가장 높은 칭호입니다. 이는 우리의 현 통치자에게 딱 맞는 칭호이며, 이를 다시 사용하는 것은 영광스러운 일이 아닐 수 없습니다."
 PER_rally_ancient_history: "고대의 역사로 대동단결"
 PER_rally_ancient_history_desc: "집권한 지 얼마 안 된 팔라비 왕조의 통치로 많은 [PER.GetNameDef] 국민이 앞날을 불안해한다는 것은 공공연한 사실입니다. 민족적 자긍심과 샤에 대한 믿음을 굳건히 할 가장 좋은 방법은 우리 국민 그리고 전 세계에 고대 페르시아의 영광스러운 역사를 다시금 일깨워주는 것입니다. 이제 아케메네스 제국을 기념할 때입니다."
 PER_rebuild_persepolis: "페르세폴리스 재건"
 PER_rebuild_persepolis_desc: "마르브다슈트 평원에는 아케메네스 제국의 의례적 수도 페르세폴리스의 유적이 있습니다. 그 자체로도 문화유산인 이 고대 도시에 자원을 들여 재건하고 보수하는 것은 의미가 큰 일이며, 이를 통해 그곳을 향후 수십 년간 우리 제국의 상징으로 자리 잡도록 할 수도 있을 것입니다."
 PER_stand_with_germany: "[GER.GetNameDef](와)과 손잡기"
 PER_stand_with_germany_desc: "[GER.GetNameDef](은)는 지난 몇 년간 우리의 핵심 무역국이었습니다. [GER.GetNameDef](이)가 활발하게 정복 활동을 벌이는 지금, 우리의 안위와 이득을 위해 불가침조약을 맺는 것이 현명해 보입니다."
 PER_align_with_axis: "[PER.GetNameDef]의 추축국 가담"
 PER_align_with_axis_desc: "유럽의 전쟁이 격화되면서 우리의 우방 [GER.GetAdjective](이)가 자국의 전쟁을 도와줄 동맹국을 찾고 있습니다. 이제 우리가 추축국 편에서 직접 전장에 뛰어들 때가 되었습니다."
 PER_donate_oil_fields: "[GER.GetNameDef]에 유전 기부"
 PER_donate_oil_fields_desc: "우리는 오랫동안 [ENG.GetNameDef] 같은 국가에 석유를 공급해 왔으나, 이제는 [GER.GetNameDef]에 일부 시추 시설을 기부해 전쟁 수행을 돕는 편이 더 이득이 될 것으로 보입니다. 이 조치가 장기적으로 양국에 도움이 되길 바랍니다."
 PER_spoils_of_war: "전리품"
 PER_spoils_of_war_desc: "동맹국들이 이 전쟁에서 우리의 노력을 인정하는 듯, 종전 후 [PER.GetNameDef](이)가 주변 영토를 확보하는 것에 대해 긍정적인 입장을 보이고 있습니다. 전쟁의 전리품을 챙길 절호의 기회입니다."
 PER_middle_east_protectorate: "중동에 보호령 수립"
 PER_middle_east_protectorate_desc: "전쟁이 끝나면서 [PER.GetNameDef] 주변 영토에 있는 일부 국가를 확보할 수 있게 되었습니다. 이제 우리는 이 나라들의 종주국으로서, 다른 전쟁 전 강대국이 침략하지 못하도록 다른 옛 강대국이 침략하지 못하도록 보호해야 합니다. 누구든 이 땅을 빼앗으려는 자가 있다면 기꺼이 맞설 것입니다."
