 RAJ_re_establish_the_khyber_rifles: "카이베르 소총대 복원"
 RAJ_re_establish_the_khyber_rifles_desc: "국내의 험준한 지형을 방어하도록 카이베르 소총 민병대를 다시 조직해야 합니다. 이들에게서 배울 점이 있을지도 모릅니다."
