 RAJ_the_legacy_of_babur: "바부르의 유산"
 RAJ_the_legacy_of_babur_desc: "과거 무굴 제국은 아대륙의 광활한 영토를 하나로 통일했습니다. 그리고 오늘날 바부르의 유산을 통해 제국의 영광을 되찾고 새로운 통합의 시대를 열려는 움직임이 나타나고 있습니다."
 RAJ_the_legacy_of_babur_tt: "불안이 조장된 모든 주에서 다음 효과를 받습니다:"
 RAJ_a_peacock_prince: "공작왕"
 RAJ_a_peacock_prince_desc: "위대한 무굴 제국의 후계자라면 그만한 자격이 있어야 합니다. 혈통과 야망과 비전으로 제국의 위용을 되찾고 다시금 아대륙을 통합할 위대한 자, 공작왕이 번왕국에서 등장해야 합니다."
 RAJ_halls_of_knowledge: "지식의 전당"
 RAJ_halls_of_knowledge_desc: "지식은 강대국의 토대입니다. 연구와 교육에 대한 투자를 통해 우리는 혁신을 촉진하고 국민에게 힘을 실어주고, [ROOT.GetNameDef](이)가 과학, 산업, 진보의 선두 주자로 자리매김할 수 있도록 합니다."
 RAJ_sharpen_the_tulwar: "툴와르 연마"
 RAJ_sharpen_the_tulwar_desc: "다가올 전투에 대비해 힘과 저항의 상징인 툴와르의 날을 갈아야 합니다. 군대를 현대화하고 전략을 정교하게 다듬어, [ROOT.GetNameDef](이)가 중요한 순간에 결정적인 타격을 가할 만반의 준비를 갖추도록 할 것입니다."
 RAJ_timurid_bureaucracy: "티무르 관료제"
 RAJ_timurid_bureaucracy_desc: "옛 티무르 제국에 뿌리를 둔 티무르 관료제는 효율적인 통치 및 중앙집권식 통제의 표본입니다. 이 관료제를 적용하면 제국의 행정력이 강화되어, 광활한 영토에 안정과 번영을 선사할 수 있습니다."
 RAJ_conquer_afghanistan: "아프가니스탄 정복"
 RAJ_conquer_afghanistan_desc: "옛 제국의 심장이었던 아프가니스탄을 되찾아야 합니다. 이 유서 깊은 지역을 수복하면 무굴 제국의 유산을 기리고, 제국의 부흥에 꼭 필요한 거점을 확보하게 됩니다."
 RAJ_across_the_himalayas: "히말라야를 넘어"
 RAJ_across_the_himalayas_desc: "히말라야 너머의 땅은 엄청난 부를 품고 있으며 전략적으로도 중요합니다. 우리는 이 험준한 산맥을 가로질러 무굴 제국의 영향력을 확장함으로써, 우리의 지배력을 공고히 하고 새 지역을 확보하여 제국의 영광을 이룩할 것입니다."
 RAJ_through_the_wakhan_corridor: "와한 회랑을 통해"
 RAJ_through_the_wakhan_corridor_desc: "$RAJ_skibedi_san_ma_desc$"
 RAJ_skibedi_san_ma: "군벌 격파"
 RAJ_skibedi_san_ma_desc: "서북삼마의 군벌들은 무굴 제국이 중앙아시아를 지배하는 데 걸림돌이 되고 있습니다. 결정적인 군사 작전을 개시해 이들의 세력을 무너뜨리고, 전략적 무역로를 확보하고, 해당 지역에서 제국의 영향력을 확대해야 합니다."
 RAJ_conquerors_of_persia: "페르시아의 정복자"
 RAJ_conquerors_of_persia_desc: "막대한 부와 역사를 자랑하는 [PER.GetNameDef](은)는 한때 우리 제국의 경쟁국이었습니다. 이곳을 무굴의 지배 아래 두면 우리의 패권을 재확인하고, 요충지인 서부 영토를 확보하며, 제국의 위대한 유산을 잇는 진정한 후계로서의 위상을 굳힐 수 있습니다."
 RAJ_halls_of_knowledge_2: "제국 아카데미"
 RAJ_halls_of_knowledge_2_desc: "지식은 권력 지속의 핵심입니다. 무굴 제국 전역에 제국 아카데미를 설립하여 혁신을 주도하고, 통치를 강화하며, 제국의 지혜와 진보라는 유산을 이어갈 학자, 과학자, 행정가를 양성합니다."
 RAJ_halls_of_knowledge_3: "영원한 지식의 샘"
 RAJ_halls_of_knowledge_3_desc: "지식을 추구하다 보면 감당하기 어려운 혼돈의 우물에 깊이 빠질 수 있으나, 그럼에도 우리는 나아가야 합니다."
 RAJ_elephants_for_the_modern_age: "현대식 코끼리"
 RAJ_elephants_for_the_modern_age_desc: "무굴 제국의 압도적인 전쟁 코끼리는 한때 전장을 지배했습니다. 오늘날 우리는 그 유산을 현대에 맞게 바꾸어, 장갑차와 기계화 부대에 투자함으로써 제국을 승리로 이끌 막강한 병기를 만들어내고 있습니다."
 RAJ_unite_the_subcontinent: "아대륙 통일"
 RAJ_unite_the_subcontinent_desc: "아대륙의 분열된 여러 국가는 옛 영광의 초라한 잔재에 불과합니다. 이 땅들을 무굴 제국의 깃발 아래 다시 통일하여, 제국의 조화와 힘, 위엄을 되살리고, 운명대로 산에서 바다까지 지배하는 제국을 이룩해야 합니다."
 RAJ_the_true_mongols: "진정한 몽골"
 RAJ_the_true_mongols_desc: "[Root.GetNameDef](은)는 대초원의 강인함과 아대륙의 문화가 어우러진 몽골의 정당한 계승자입니다. 우리의 뿌리를 받아들이고 진정한 몽골의 정신을 이어받는다면 우리는 옛 조상들처럼 정복하고 통일할 수 있습니다."
 RAJ_halls_of_knowlege_3: "제국의 도서관"
 RAJ_halls_of_knowlege_3_desc: "제국의 부흥은 교육에서부터 시작됩니다. 무굴 전역에 웅장한 도서관을 건설하면 먼 옛날의 지혜를 보존하고, 혁신을 촉진하며, 미래 세대에 영감을 주어 제국을 새로운 전성기로 이끌 수 있습니다."
 RAJ_thunder_elephants: "천둥 코끼리"
 RAJ_thunder_elephants_desc: "무굴의 힘을 상징하는 위풍당당한 코끼리를 전장에 재투입하여, 우리의 전통과 힘을 과시합니다. 이 강력한 코끼리는 존재만으로 우리 군인에게 용기를, 적에게는 공포를 심어주며, 제국군을 승리로 이끌 것입니다."
 RAJ_revolt_of_the_princes: "번왕의 반란"
 RAJ_revolt_of_the_princes_desc: "오랫동안 영국의 지배를 받아온 번왕국들이 자신들의 유산을 되찾고자 반란을 일으킬 것입니다."
 RAJ_revolt_of_the_princes_tt: "영국령 인도에 전쟁을 선포하면 번왕국들이 봉기하며 종속국이 되어 우리에게 가세합니다."
 RAJ_secular_rule: "세속적 행정"
 RAJ_secular_rule_desc: "무굴 제국은 문화와 종교, 민족의 다양성을 바탕으로 번영하며, 정교분리 행정을 통해 신앙과 관계없이 모든 백성을 공정하게 다스립니다. 능력과 평등을 우선시하여, 제국의 단결을 강화하고, 광활하고 다양한 영토에서 충성심을 이끌어냅니다."
 RAJ_theocratic_rule: "딤미 권리 재정립"
 RAJ_theocratic_rule_desc: "무굴 행정부 아래에서 비무슬림의 권리는 엄격히 제한되어 있었습니다. 이제는 이러한 제도를 시대에 맞게 조정하여, 우리가 계몽된 국가임을 전 인도 아대륙에 증명할 때입니다."
 RAJ_mughal_court: "무굴 궁전"
 RAJ_mughal_court_desc: "무굴 궁전에는 나라에서 가장 영리하고 영향력 있는 지도자들이 모입니다. 이 고문들에게 권한을 부여해, 이들의 조언을 통해 제국을 강화하고, 모든 결정에 우리 통치의 영광과 야망이 깃들도록 합니다."
 RAJ_mughal_court_tt: "모든 번왕국이 다음 국민정신을 얻습니다:"
 RAJ_mughal_court_princely_states_tt: "모든 번왕은 자신의 번왕국을 떠나 무굴 제국에 합류하여 고문 또는 장군으로 활동하게 됩니다."
 RAJ_the_silk_road: "실크로드 확장"
 RAJ_the_silk_road_desc: "실크로드는 과거 제국에 부와 문화를 가져다준 무역로입니다. 이 유서 깊은 무역망을 복원하면 우리는 다시금 세계 무역의 중심지가 되어, 광활한 영토를 풍요롭게 할 수 있을 것입니다."
 RAJ_restore_the_timurid_empire: "티무르 제국 복원"
 RAJ_restore_the_timurid_empire_desc: "티무르의 깃발이 다시 한번 휘날립니다. 한때 술탄과 왕들을 공포에 떨게 했던 제국이 역사의 잿더미에서 부활했습니다. 우리의 치세는 위대한 티무르가 정복한 땅을 따라 동양과 서양을 하나의 영토로 이었습니다. 이제 온 세상에 고합니다. 위대한 티무르 제국이 돌아왔다고, 그리고 이번에는 역사 속으로 사라지지 않을 것이라고."
 RAJ_peacock_throne_for_the_modern_age: "현대식 공작 왕좌"
 RAJ_peacock_throne_for_the_modern_age_desc: "공작 왕좌는 선조들의 권력과 위엄을 나타내는 최고의 상징이었습니다. 우리는 역사적 권력 중심지에 새 왕좌를 만들어, 우리의 지배력을 드러내고, 충성심을 고취하며, 아대륙의 비옥한 삼각주 지역에 대한 우리의 이상을 천명할 것입니다."
 RAJ_the_crown_and_the_world: "왕관과 세계"
 RAJ_the_crown_and_the_world_desc: "무굴 제국은 압도적인 최강대국으로 부상할 운명을 타고났습니다. 영향력을 확대하고 힘을 키우고 지배력을 과시하여, 오늘날 세계를 제패하는 최고 지배자의 자리를 차지할 것입니다."
 RAJ_conquerors_of_iraq: "메소포타미아 진군"
 RAJ_conquerors_of_iraq_desc: "이라크는 한때 티무르 제국 내 무역과 권력의 중요 교차로이자, 우리의 영광을 가능케 한 부를 자랑하는 곳이었습니다. 하지만 지금은 그 유산에 걸맞지 않은 우매한 통치자들이 다스리고 있습니다. 메소포타미아를 다시 지배한다면 전략적 요충지를 확보하고, 동서양을 잇는 관문을 장악하며, 티무르는 요청하지 않고 그냥 뺏는다는 사실을 세계에 다시 각인시킬 기회가 될 것입니다."
 RAJ_conquerors_of_turkey: "제2차 앙카라 전투"
 RAJ_conquerors_of_turkey_desc: "제국들의 전쟁터였던 아나톨리아는 티무르가 오스만 제국을 상대로 역사적 승리를 거둔 곳입니다. 하지만 그때 패배한 술탄국의 후예들은 여전히 남아서 우리가 다스려야 마땅한 땅을 차지하고 있습니다. 우리는 다시 한번 서쪽으로 진군하여 놈들의 방어를 깨부수고 우리가 정복했던 땅을 되찾을 것입니다."
 RAJ_reviving_the_workshop_of_the_world: "세계의 공장 부활"
 RAJ_reviving_the_workshop_of_the_world_desc: "영국의 통치를 받기 전의 인도는 산업, 섬유, 무역의 세계적 중심지였습니다. 이제 제국이 부활했으니, 이 유산을 되찾아야 합니다. 공장을 현대화하고 무역로를 활성화하면, 우리는 세계 강대국들과 어깨를 나란히 하는 경제 강국으로 거듭날 수 있습니다."
 RAJ_legacy_of_timur: "티무르의 유산"
 RAJ_legacy_of_timur_desc: "티무르 제국은 역사 속으로 사라질 운명이 아니었습니다. 우리는 선조들의 땅을 수복하고 단일 통치 체제 아래 통합하여 티무르의 유산을 되살리고 힘과 야망의 새 시대를 열 것입니다. 세계는 티무르의 후손들 앞에 또다시 벌벌 떨게 될 것입니다."
 RAJ_forging_the_mughal_arsenal: "무굴 병기창 재건"
 RAJ_forging_the_mughal_arsenal_desc: "막대기와 돌멩이로 전쟁을 벌이던 시절은 지나갔습니다. 우리 제국이 오늘날 세계의 강대국에 맞서려면 방대한 군사력을 유지할 수 있는 산업 기반을 구축해야 합니다. 조립 라인에서 기계 소리가 윙윙 울려 퍼지고, 머지않아 우리 군대는 우리가 직접 만든 무기를 들고 행군하게 될 것입니다."
 RAJ_rebuilding_the_empires_roads: "제국 도로 재건"
 RAJ_rebuilding_the_empires_roads_desc: "군대, 물자, 사람을 운송하지 못하는 제국은 허수아비일 뿐입니다. 영국이 남긴 노후화된 도로와 철도를 현대화하고 확장해야 합니다."
