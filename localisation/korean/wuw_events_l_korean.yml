 wuw_GER_diplomacy.2.t: "[FROM.GetNameDefCap]의 무역 제안 수락"
 wuw_GER_diplomacy.2.desc: "[FROM.GetLeader](은)는 국익을 추구하는 합리적인 지도자인 듯합니다. 운 좋게도 그 방향성이 우리 나라의 이익에도 부합하는 만큼, 우리는 [FROM.GetName]에서 추가로 확보한 자원을 유용하게 활용할 것입니다."
 #wuw_GER_diplomacy.2.a - there is none
 wuw_GER_diplomacy.3.t: "[FROM.GetNameDefCap]의 무역 제안 거절"
 wuw_GER_diplomacy.3.desc: "[FROM.GetLeader](은)는 자국에 무엇이 최선인지 신경조차 쓰지 않는 비합리적이고 아둔한 지도자인 듯합니다. 다른 곳으로 눈을 돌려 필요한 것을 손에 넣도록 합시다."
 wuw_GER_diplomacy.3.a: "자기들 손해지."
