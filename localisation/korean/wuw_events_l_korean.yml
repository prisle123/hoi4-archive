 GER_inner_circle_himmler.00.t: "힘러의 직무"
 GER_inner_circle_himmler.00.desc: "힘러는 친위대와 게슈타포 양쪽을 모두 장악하며 독일의 정치 및 정책 결정에 상당한 영향력을 발휘할 수 있게 되었습니다. 이에 따라 힘러는 독일 내에서 강력한 인물이 되었지만, 두 조직을 전부 강화할 시간을 없는 상황입니다. 어느 조직을 우선해야 할까요?"
 GER_inner_circle_himmler.00.a: "무장친위대가 가장 중요하다."
 GER_inner_circle_himmler.00.b: "첩보 기관 개선에 집중하라."
 GER_inner_circle_himmler_ss_tt: "§Y$GER_heinrich_himmler$§!가 §Y$GER_expand_ss_security_duties$§! 중점을 곧 진행할 것입니다."
 GER_inner_circle_himmler_gestapo_tt: "§Y$GER_heinrich_himmler$§!가 §Y$GER_expand_gestapo$§! 중점을 곧 진행할 것입니다."
 GER_inner_circle.01.t: "[GetAscendingAdvisorName]의 부상"
 GER_inner_circle.01.desc: "[GetAscendingAdvisorName]은 강력한 야망을 보여 주며 당내에서 영향력을 확대해 왔으나, 한층 더 권력을 장악하려 시도하는 과정에서 다른 당원들의 반발을 불러일으켜 권력 투쟁이 벌어지고 말았습니다. [GetAscendingAdvisorName](이)가 최측근 집단에서 자리를 확보할 만큼 [GER.GetLeader]에게 충분히 인상을 남겼는지는 아직 의문입니다."
 GER_inner_circle.01.a: "[GetAscendedAdvisorName1](을)를 대체하겠다."
 GER_inner_circle.01.b: "[GetAscendedAdvisorName2](을)를 대체하겠다."
 GER_inner_circle.01.c: "[GetAscendedAdvisorName3](을)를 대체하겠다."
 GER_inner_circle.01.d: "[GetAscendingAdvisorName](은)는 총통 각하의 신뢰를 받을 자격이 없다."
 GER_inner_circle.02.t: "새로운 총통의 부상"
 GER_inner_circle.02.desc: "[GER.GetLeader](와)과 가장 가까운 국가 지도자들이 총통의 지도력과 [GER.GetNameDef](이)가 그리는 미래상에 대해 의문을 제기했습니다. 그들은 이제 [GER.GetLeader](을)를 권좌에서 축출하고 직접 총통이라는 직위를 차지하기 위한 계획을 세우고 있습니다. 문제는 누가 다른 사람들을 제치고 영광스러운 미래를 이끌 지도자가 될 것인가입니다."
 GER_inner_circle.02.a: "[GetAscendedAdvisorName1]께서 국가를 이끌 것이다."
 GER_inner_circle.02.b: "이 일에 가장 적합한 자는 [GetAscendedAdvisorName2](이)다."
 GER_inner_circle.02.c: "[GetAscendedAdvisorName3](이)가 [ROOT.GetAdjective]인의 진정한 지도자가 되실 것이다."
 GER_inner_circle.02.d: "우리는 지도부를 교체할 준비가 되지 않았다."
 GER_inner_circle.03.t: "[GetIntrigueCharacterName]의 산업 계획에 제기된 의문"
 GER_inner_circle.03.desc: "[GER.GetLeader]의 최측근 집단 내 경쟁자들 사이에서 격렬한 권력 투쟁이 벌어졌습니다. [GetIntrigueCharacterName]의 영향력과 권한이 확대되며 긴장이 더욱 고조되었습니다. [GetIndustrialReichsleiterNames](은)는 [GER.GetLeader]의 총애를 두고 경쟁하는 동시에 독일 산업과 무기 생산을 관리하는 최선의 방법에 대해 각자 목소리를 높이고 있습니다."
 GER_inner_circle.03.a: "[GetIntrigueCharacterName](이)가 총통 각하의 완전한 신뢰를 받고 있다."
 GER_inner_circle.03.b: "$GER_fritz_todt$는 이를 해결하는 데 필요한 경험을 갖고 있다."
 GER_inner_circle.03.c: "$GER_albert_speer$가 산업을 장악할 것입니다."
 GER_inner_circle.03.d: "$GER_hermann_goring$은 총통 각하의 오른팔이다. 그자를 임명하라!"
 GER_inner_circle_industrial_reichsleiter: "[GetIndustrialReichsleiterNames]"
 GER_inner_circle_industrial_reichsleiter_all: "$GER_fritz_todt$, $GER_albert_speer$와 $GER_hermann_goring$"
 GER_inner_circle_industrial_reichsleiter_no_goring: "$GER_fritz_todt$와 $GER_albert_speer$"
