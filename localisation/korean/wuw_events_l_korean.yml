 ### King's Surrender Chain
 #Unknown Sympathies
 ww_BEL_event_war.2.t: "숨은 동조자"
 ww_BEL_event_war.2.desc: "국왕 레오폴드 3세는 대전쟁에서 벨기에를 지키고 독일 제국의 승리를 저지한 '군인왕' 알베르 부왕의 그늘 속에서 살아왔습니다. 레오폴드의 아버지는 조국이 전장이 되는 희생을 감수하면서도 군의 명예를 지켜 냈고, 그로 인해 벨기에는 국제 무대에서 국가적 위상을 높일 수 있었습니다.\n\n벨기에가 다시금 전쟁의 소용돌이에 휘말린 현재 레오폴드 3세의 진정한 시련이 시작될 것으로 보이는데, 벌써부터 우려스러운 움직임이 감지되었습니다.\n\n국왕은 국민의 생명을 보호해야 한다는 명목으로 이미 평화 협상의 가능성을 타진하고 있으며, 만약 브뤼셀, 리에주 또는 안트베르펜이 함락될 경우 국민이 계속 싸우기를 원하더라도 국왕이 조기에 항복을 선언할 가능성이 높다고 판단됩니다."
 ww_BEL_event_war.2.a: "레오폴드 전하께서 우리를 승리로 이끌 것이다."
 BEL_unknown_sympathies_tt: "§R레오폴드 국왕은 우리가 리에주, 안트베르펜 또는 브뤼셀 중 하나를 상실할 경우 항복할 것이며, 그때 다시 한번 선택을 내릴 수 있습니다.§!"
 #The King's Surrender
 ww_BEL_event_war.3.t: "국왕의 항복"
 ww_BEL_event_war.3.desc: "육군의 통수권자인 국왕은 오늘 [BEL.GetAdjective] 의회의 승인 없이 단독으로 [BEL.GetName]의 무조건 항복을 제안했습니다. 국왕은 엄밀히 말해 국군통수권자로서 군대의 항복 권한은 가지고 있을지언정 국가 자체를 항복시킬 권한은 없습니다.\n\n민간 의회는 이미 망명길에 올랐으며, [BEL.GetAdjective] 제국의 모든 자원을 사용해 전쟁을 지속할 의사를 확고히 밝혔습니다."
 ww_BEL_event_war.3.a: "국왕의 뜻이다!"
 ww_BEL_event_war.3.b: "항전을 계속하라!"
 ww_BEL_event_war.3.c: "그는 그럴 자격이 없다! 국왕을 가택 연금에 처하라."
 #Royal Prisoner
 ww_BEL_event_war.4.t: "죄수가 된 왕"
 ww_BEL_event_war.4.desc: "국가를 침략자에게 팔아먹는 반역 행위 이후, 국왕은 가택 연금되어 국군통수권자 직책을 포함해 모든 직위를 박탈당했고, 당연히 권좌에서도 쫓겨났습니다. 하지만 국민에게는 여전히 지도자가 필요하고, 국왕의 아들이 왕위를 계승할 수 있는 나이가 될 때까지 누가 섭정을 맡을지 결정해야 합니다. 우리에겐 두 가지 선택지가 있습니다.\n\n첫 번째 방안은 총리이자 우리 국민이 합법적으로 선택한 지도자인 레옹 드그렐을 섭정으로 추대하는 것이며, 레오폴드의 형제인 플란데런 백작 샤를이 섭정을 맡아 왕실의 정통성과 혈통을 이어 나가는 것이 두 번째 방안입니다."
 ww_BEL_event_war.4.a: "레옹 드그렐이 섭정이 될 것이다."
 ww_BEL_event_war.4.b: "샤를을 통해 정통성을 확보하라."
 #The King's Surrender - Triggered via capitulation rather than event
 ww_BEL_event_war.5.t: "국왕의 항복"
 ww_BEL_event_war.5.desc: "레오폴드 3세는 [BEL.GetName](을)를 지키기 위해 치열하게 싸운 끝에 결국 항복했고, 우리 정부는 망명길에 오르게 되었습니다. 레오폴드는 자택에 백성들과 함께 남아 포로가 되기로 결정했습니다. 우리는 여전히 동맹국의 선의에 의지하고 있으며, [BEL.GetAdjective] 제국의 자원에 기대어 반드시 조국을 되찾을 것입니다."
 ww_BEL_event_war.5.a: "미래가 실로 불확실하군."
 ## King's Surrender Chain Ends
 #Belgium demands special treatment (-_-)ゞ゛ - Event for any occupier of Belgium
 ww_BEL_event_war.6.t: "사무총장"
 ww_BEL_event_war.6.desc: "벨기에 공무원 몇 명이 우리에게 일자리를 지켜 주면, 이 전환기에 지방정부가 원활하게 운영될 수 있게 하겠다는 제안을 했습니다. 벨기에 정부는 점령이 자국민에게 미치는 영향을 줄이기 위해 우리와의 협업을 합법화하는 법안을 통과시켰습니다. 정부는 심지어 이 공무원들이 벨기에 은행들에서 임금을 계속 지급받는 것도 승인했습니다. 이 기회에 우리가 지역 주민들과 협력할 의지가 있다는 것을 보여주면, 이 지역의 적극적인 저항을 완화하는 데 어느 정도 도움이 될 것입니다."
 ww_BEL_event_war.6.a: "좋은 계획이다. 그들과 협력해 원만한 점령을 유지하도록."
 ww_BEL_event_war.6.b: "흥미로운 제안이다. 검토하도록 하지."
 ww_BEL_event_war.6.c: "그저 합법적인 저항을 위한 핑계에 불과하다. 거부하겠다."
 BEL_set_secretaries_general_tt: "벨기에 전역에 §Y서기장§! §Y점령법§!이 추가됩니다."
 BEL_available_secretaries_general_tt: "이제 벨기에에서 §Y서기장§! §Y점령법§!을 이용할 수 있습니다."
