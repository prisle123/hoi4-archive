 germany_mefo_bills.1.t: "독일 재무장 계획의 미래"
 germany_mefo_bills.1.desc: "재무장 계획으로 인한 재정 부담은 자칫 우리 경제를 붕괴시킬 위험이 있습니다. 무기 생산을 전과 같은 수준으로 유지하려면, 새로운 자금 조달 방법을 찾거나 우선순위를 재조정해야만 합니다."
 germany_mefo_bills.1.a: "재무장은 언제나 우리의 목표였다."
 germany_mefo_bills.1.b: "그 계획에는 너무 비용이 많이 든다."
 germany_mefo_bills.2.t: "재무장 비용 증가"
 germany_mefo_bills.2.desc: "숭고한 목적을 지닌 재무장 계획은 반드시 이행되어야 하나, 몇몇 경제학자들 사이에서 우려의 목소리가 울려 퍼지기 시작했습니다. 학자들은 군사 생산을 유지하는 데 점점 더 많은 자금이 필요해질 것이라고 경고했습니다. 그 조언을 귀담아들어, 군비 지출이 통제 불능 상태까지 치닫지 않도록 예의 주시해야 할 것입니다."
 germany_mefo_bills.2.a: "당분간은 문제없을 것이다."
 germany_mefo_bills.3.t: "재무장에 대한 우려 증가"
 germany_mefo_bills.3.desc: "재무장 노력이 점점 더 증대되며, 이에 수반되는 재정 지원 부담도 커지고 있습니다. 군사 생산이 이제 국가 재정의 상당한 부분을 차지하게 되면서 점차 더 많은 이들이 우리 경제의 안정성에 관해 우려를 제기하고 있습니다. 군비 지출을 성공적으로 감축하지 못한다면, 우리 경제는 심각한 타격을 입게 될 것입니다."
 germany_mefo_bills.3.a: "다른 자금줄을 찾아야 한다."
 germany_mefo_bills.4.t: "군사 생산으로 인한 경제 위기 발생"
 germany_mefo_bills.4.desc: "군사 지출이 전례 없는 수준에 도달하며 우리 재정에 큰 타격을 주었습니다. 즉각 자금을 조달하지 못하면 군수 생산이 중단될 것이며, 경제 전체가 그 부담에 짓눌려 신음하게 될 것입니다."
 germany_mefo_bills.4.a: "이 위기를 방치해서는 아니 된다!"
