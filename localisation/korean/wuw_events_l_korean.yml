 ww_BEL_event_war.1.t: "이전된 항공 산업 시설 운전 개시"
 ww_BEL_event_war.1.desc: "해외 기업과 연락과 좋은 관계를 구축해 두길 잘한 것 같습니다. 기업의 시설에서 당장 생산을 시작할 수 있습니다."
