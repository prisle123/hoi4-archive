 wuw_GER_the_battle_of_britain.01.t: "영국 본토 항공전"
 wuw_GER_the_battle_of_britain.01.desc: "$GER_hermann_goring$은 루프트바페의 우월함을 과시하고 [ENG.GetAdjective] 국민의 사기를 꺾고 싶어 안달이 나 있습니다. 이 인재는 런던의 상징적인 랜드마크인 빅벤을 폭격함으로써 그 목표를 달성하고자 하는데, 이를 통해 [ENG.GetNameDef](을)를 무릎 꿇리고 전쟁을 조기에 종료시킬 수 있을 것이라고 주장 중입니다. 또한, 이 작전을 진행하는 동안 베를린에는 단 한 발의 폭탄조차 떨어지지 않을 것이며, 만약 그런 일이 벌어질 경우 자신을 헤르만 '마이어'라고 불러도 된다고 자신에 찬 목소리로 말했습니다."
 wuw_GER_the_battle_of_britain.01.a: "어디 한번 맡겨 보지."
 wuw_GER_the_battle_of_britain.01.b: "장담이 너무 과하군."
 GER_unlocks_big_ben_raid_tt: "§Y빅 벤§!을 대상으로 하는 §Y공습§! 잠금 해제"
 wuw_GER_uncertain_future.01.t: "$GER_growing_public_dissent_mission$"
 wuw_GER_uncertain_future.01.desc: "마침내 내전이 끝을 맞이해 국가가 천천히 재건되고 있지만, 국민은 안정과 안전을 갈구하는 와중에 국가는 별다른 목표 없이 표류하고 있습니다. 불확실성에 지친 민중은 확고한 방향을 제시할 것을 요구하고 있습니다."
 wuw_GER_uncertain_future.01.a: "신속하게 움직여야 한다!"
 wuw_GER_uncertain_future.02.t: "불확실한 미래를 마주하는 [ROOT.GetNameDefCap]"
 wuw_GER_uncertain_future.02.desc: "마침내 내전이 끝을 맺어 독일은 천천히 재건되고 있지만, 국민들이 안정과 안전을 갈구하는 와중에 [ROOT.GetLeader](은)는 앞으로 나아가려는 어떠한 의지도 보이지 않고 있습니다. 새로운 독일의 미래를 결정하는 데도 관심이 없어 보입니다. 이러한 태도는 과거의 상처에서 벗어나고자 하는 국민들에게 큰 우려를 불러일으키고 있습니다."
 wuw_GER_uncertain_future.02.a: "민중들의 소동에 불과하다. 그렇지?"
 wuw_GER_german_politics.01.t: "민주주의의 귀환"
 wuw_GER_german_politics.01.desc: "자유 선거제가 복원되자 [ROOT.GetAdjective] 국민은 독일의 미래를 결정하기 위해 투표소로 몰려들었습니다. 거리에는 어두웠던 시절을 마침내 뒤로하고 새로운 시대로 나아간다는 환희가 가득한데, 선거일이라기보다 마치 축젯날 같은 느낌마저 들 정도입니다."
 wuw_GER_german_politics.01.a: "우리에게는 신중한 전통주의자가 필요하다."
 wuw_GER_german_politics.01.b: "우리에게는 미래를 내다보는 사회주의자가 필요하다."
 wuw_GER_german_politics.02.t: "민중을 위한 지도자"
 wuw_GER_german_politics.02.desc: "스파르타쿠스 연맹의 이념으로 회귀하면서, 국민의 참여를 더 적극적으로 유도하려는 움직임이 일고 있습니다. 민중을 대표할 사람을 선출하기 위해 선거가 실시되었고, 개표를 진행한 결과 두 후보 사이의 차이는 매우 근소한 것으로 나타났습니다. 국민은 두 후보 모두 [ROOT.GetNameDef]의 적합한 지도자라고 생각하는 것이 분명하지만, 우리는 단 한 명만을 임명할 수 있습니다."
 wuw_GER_german_politics.02.a: "하인리히 브란틀러가 올바른 선택이다!"
 wuw_GER_german_politics.02.b: "에른스트 텔만의 권력을 유지하라!"
 wuw_GER_german_politics.02.c: "우리에게는 실용적인 사회주의자가 필요하다!"
 GOT_GER_amerikabomber.01.t: "아메리카봄버 프로젝트"
 GOT_GER_amerikabomber.01.desc: "장거리 폭격기를 개발하기로 한 결정이 이미 실행에 옮겨진 가운데, 여러 설계국이 모두 대서양을 건너 전쟁을 수행할 수 있다는 기체의 도안을 제출했습니다. 이제 남은 것은 이 야심 찬 계획을 실현할 설계국을 선정하는 것뿐입니다."
