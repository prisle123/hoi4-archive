 ## France Limited War
 #To Belgium: Inform Belgium of Limited War goals
 ww_BEL_event_war.7.t: "제한전 발발 가능성 - 파리를 함락하라!"
 ww_BEL_event_war.7.desc: "최근 고위 외교관들과 장군들이 회동해 도출해 낸 결론에 의하면, 만일 이 분쟁을 다른 강대국들이 개입하지 않는 '제한전' 형태로 진행할 수 있다면 [FRA.GetName](을)를 협상 테이블로 끌어내 평화 협정을 빠르게 체결할 수 있을 것으로 보입니다. 상대 역시 긴장이 고조되는 것을 우려하고 있으며, 우리와 마찬가지로 또 다른 국제적 갈등에 휘말리고 싶은 마음은 추호도 없다는 사실을 익히 알고 있습니다.\n\n따라서 파리를 함락하여 우리의 역량을 저들에게 보여 준다면, 칼레의 이관 문제에 관해 협상할 의향이 생겨나도록 만들 수 있으리라 판단됩니다."
 ww_BEL_event_war.7.a: "우리 병사들은 조만간 파리의 거리를 행진할 것이다!"
 #To France: Paris has fallen! Sue for peace?
 ww_BEL_event_war.8.t: "파리 함락!"
 ww_BEL_event_war.8.desc: "우리의 자랑스러운 수도 파리가 함락되는 국가적 대재앙이 일어났습니다! 다시 한번 우리 군대는 명백히 열세인 적조차 막아 내지 못하는 무력함을 드러냈습니다. [FROM.GetAdjective]에서는 자국의 군대를 물리고 우리 나라에 자비를 베풀겠다며, 그 대가로 칼레의 양도를 요구하고 있습니다.\n\n이미 하이에나들이 호시탐탐 기회를 엿보는 것이 느껴집니다. 이 제안을 받아들이면 이번에 우리가 얻은 교훈을 바탕으로 미래에 있을 더 강대한 적들에 대비할 수 있는 귀중한 시간을 벌 수 있을 것입니다."
 ww_BEL_event_war.8.a: "칼레를 넘기고 평화를 제안하라."
 ww_BEL_event_war.8.b: "전쟁은 끝나지 않았다. 계속 싸워라!"
 #To Belgium: Accept peace offer?
 ww_BEL_event_war.9.t: "프랑스의 평화 동의"
 ww_BEL_event_war.9.desc: "오늘, 수도가 함락된 이후 평화적 해결을 논의하기 위해 프랑스 사절단이 우리를 찾아왔습니다. 여러 차례의 심도 있는 논의를 벌인 끝에, 상대국은 즉각적인 전투 중단을 조건으로 칼레를 양도하는 방안에 동의했습니다. \n\n이는 단 한 번 뿐인 제안이며, 우리가 이를 거절할 경우 그들은 더욱 완강한 방어 태세를 갖출 것이고, 같은 조건의 협상을 다시 제시하지 않을 것임을 유념해야 합니다."
 ww_BEL_event_war.9.a: "칼레를 받았으니 평화를 받아들이자!"
 ww_BEL_event_war.9.b: "더 얻을 수 있다. 계속 싸워라!"
 ww_BEL_event_war.10.t: "[ROOT.GetAdjective]의 지배하에 놓인 파리"
 ww_BEL_event_war.10.desc: "[FRA.GetAdjective] 측과 전쟁 초반에 의논하면서 정했던 목표를 달성했습니다. 파리를 장악했으니, [FRA.GetAdjective]도 우리가 군대를 물리는 대가로 칼레를 요구하면 그 요구를 들어준다고 해도 이상하지 않을 정도입니다.\n\n하지만 여기까지 와서 멈출 수 없다고 말하는 사람들도 있습니다. 우리의 기세는 현재 하늘을 찌르고 있고, [FRA.GetAdjective]도 우리를 막지 못할 것이 분명합니다. 이제 와서 멈출 수는 없습니다!"
 ww_BEL_event_war.10.a: "우리는 목표를 달성했다. 평화를 제안하라!"
 ww_BEL_event_war.10.b: "우리는 전토를 원한다!"
 ### King's Surrender Chain End
 ### Spanish Civil War Interaction Events ###
 ww_BEL_event_spanish_interaction.1.t: "[FROM.GetNameDefCap]의 장비 지원"
 ww_BEL_event_spanish_interaction.1.desc: "[FROM.GetAdjective] 정부에서 소총을 보냈습니다. 우리와 마찬가지로 국민파를 저지해야 한다고 생각하며, 우리의 투쟁을 실질적으로 돕고 싶다고 합니다."
 ww_BEL_event_spanish_interaction.1.a: "유용하게 쓰도록 하지!"
 ww_BEL_event_spanish_interaction.2.t: "[SPR.GetAdjective] 공화파에 무기 추가 수송"
 ww_BEL_event_spanish_interaction.2.desc: "[SPR.GetAdjective]의 공화파 친구들이 우리가 보낸 무기를 유용하게 사용한 것 같습니다. 하지만 싸움은 아직 끝나지 않았기에, 필요하다면 장비를 추가로 보낼 수 있을 겁니다."
 ww_BEL_event_spanish_interaction.2.a: "더 많은 소총을 보내라!"
 ww_BEL_event_spanish_interaction.2.b: "지원 장비가 필요할 것이다!"
 ww_BEL_event_spanish_interaction.2.c: "야포를 보내라!"
 ww_BEL_event_spanish_interaction.3.t: "[FROM.GetNameDefCap]의 추가 장비 지원"
 ww_BEL_event_spanish_interaction.3.desc: "[FROM.GetAdjective]에서 장비를 또 보냈습니다. 이렇게 든든한 지원을 받으니, 고향을 어지럽히는 국민파 놈들을 몰아낼 수 있을 것 같습니다."
 ww_BEL_event_spanish_interaction.3.a: "훌륭하군!"
 ww_BEL_event_spanish_interaction.4.t: "[FROM.GetAdjective]의 지지 연설"
 ww_BEL_event_spanish_interaction.4.desc: "몇 시간 전에 [FROM.GetNameDef]에서 우리를 지지하는 집회와 연설회가 열렸다고 합니다. [FROM.GetAdjective] 지도부도 다시 우리를 지지했으며, 국민의 신뢰를 얻으면서 더 많은 일을 할 수 있게 되기를 바라는 것 같습니다."
 ww_BEL_event_spanish_interaction.4.a: "[FROM.GetAdjective]에게 감사를 전해라!"
 ww_BEL_event_spanish_interaction.5.t: "[FROM.GetAdjective] 이민 장려"
 ww_BEL_event_spanish_interaction.5.desc: "최근 우리 나라로 이민 오는 [FROM.GetAdjective] 시민이 증가했습니다. 이들 중 다수는 도움이 필요하다면 우리 군대에도 기꺼이 입대하겠다고 합니다. [FROM.GetAdjective] 측이 의도한 것일 수도 있습니다."
 ww_BEL_event_spanish_interaction.5.a: "훌륭한 소식이다!"
 ww_BEL_event_spanish_interaction.6.t: "[FROM.GetNameDefCap]의 동맹 제안"
 ww_BEL_event_spanish_interaction.6.desc: "이전까지 중립을 지키던 [FROM.GetAdjective]에서 놀라운 제안을 보내왔습니다. 우리와 정식 동맹을 체결하고 싶다는 것입니다. 이로써 국민파에 맞선 투쟁에서 우리를 더욱 지원할 수 있길 기대한다고 합니다."
 ww_BEL_event_spanish_interaction.6.a: "훌륭한 생각이다!"
 ww_BEL_event_spanish_interaction.6.b: "지원은 고맙지만 거절하겠다."
 ww_BEL_event_spanish_interaction.7.t: "[FROM.GetNameDef]의 [ROOT.GetFactionName] 가입"
 ww_BEL_event_spanish_interaction.7.desc: "[FROM.GetAdjective](이)가 [ROOT.GetFactionName] 창설 제안에 긍정적인 화답을 보냈습니다. 이제 우리는 국민파의 위협에 함께 맞설 것입니다!"
 ww_BEL_event_spanish_interaction.7.a: "전진하라!"
 ww_BEL_event_spanish_interaction.8.t: "[FROM.GetNameDefCap]의 동맹 제안 거부"
 ww_BEL_event_spanish_interaction.8.desc: "[FROM.GetAdjective](은)는 우리의 지속적인 지원을 받았음에도 우리의 제안을 거부했습니다. 우리에게 지원은 고맙지만, 동맹은 원하지 않는다는 입장을 밝혔습니다."
 ww_BEL_event_spanish_interaction.8.a: "정말 무례하군!"
 ww_BEL_event_spanish_interaction.9.t: "[FROM.GetNameDefCap]의 $BEL_SPR_alliance$ 해체"
 ww_BEL_event_spanish_interaction.9.desc: "내전이 끝나자 [FROM.GetAdjective](은)는 우리와의 연대를 끝낼 때가 되었다고 결정했습니다. 동맹은 일단 이렇게 끝나지만, 나중에 동맹을 다시 맺을 가능성은 열려 있다고 밝혔습니다."
 ww_BEL_event_spanish_interaction.9.a: "참 안타깝군."
 ww_BEL_event_misc.1.t: "보스의 사망"
 ww_BEL_event_misc.1.desc: "'르 파트롱(보스)'이라는 별명으로 오래 군림했던 벨기에 장기 집권 사회당 정치인이자 전직 [BEL.GetName] 총리 에밀 판데르벨더가 사망했다고 합니다. 그는 대전쟁을 마무리 지었던 파리 평화 회담에서 벨기에 사절로서 참가한 것으로 유명했으며, 파시즘에 굳건히 맞섰고 스페인 내전에서는 공화국 측에서 직접 개입해야 한다고 주장하기도 했습니다.\n\n그 후계자로 앙리 드 망이 새 총리의 자리에 올랐으며, 오늘 정식으로 국왕의 임명을 받을 예정입니다."
 ww_BEL_event_misc.1.a: "후계자가 그의 유지를 이룰 것이다!"
 ww_BEL_event_misc.2.t: "<검은 섬>"
 ww_BEL_event_misc.2.desc: "불가사의한 모험가 '땡땡'이 누명을 쓰고 스코틀랜드에서 쫓기는 내용을 담은 에르제의 최신 만화가 큰 상업적 성공을 거두었습니다. 이 벨기에인 작가는 이미 다음 땡땡의 모험 시리즈를 집필하는 데 온 힘을 쏟고 있다고 밝혔습니다."
 ww_BEL_event_misc.2.a: "땡땡의 다음 모험은 어디가 될까?"
 ww_BEL_event_misc.3.t: "코커릴: 벨기에 제조업의 심장"
 ww_BEL_event_misc.3.desc: "코커릴은 벨기에 제조업의 핵심 기업입니다. 창립 이래로 철강뿐만 아니라 증기기관, 기차, 전함 등의 복잡하고 정교한 기계도 생산했으며, 뛰어난 기술력을 기반으로 서유럽 철강 산업의 신흥 강자로 부상했습니다. \n\n아돌프 그라이너 사무총장을 비롯한 코커릴의 경영진은, 1차 세계대전 중 리에주 포위 공격이 계속되는 동안에도 자리를 지키며 직원들의 고용을 최대한 보장했습니다. 코커릴은 점령당한 후에도 점령군을 위한 물건을 생산하지 않았으며, 그 결과 대부분의 중장비가 압수당했습니다. \n\n코커릴은 전간기 동안 복구에 매진했고, 여전히 벨기에의 대표적인 산업 업체로 남아 있습니다."
 ww_BEL_event_misc.3.a: "우리 경제의 원동력이라 할 수 있지!"
 ### Congolese events ###
 ww_congo.1.t: "우리의 개발에 투자한 벨기에"
 ww_congo.1.desc: "오늘 벨기에 식민지부는 우리의 산업 발전에 자원을 훨씬 더 많이 할당하는 법안을 통과시키고, [295.GetName]에 산업 시설을 건설하기 시작했습니다."
 ww_congo.1.a: "좋은 일이군."
 ww_congo.4.t: "라울 판 오버르스트라턴의 벨기에 귀환"
 ww_congo.4.desc: "얼마 전까지 우리 나라에서 복무했던 벨기에군 장교 라울 판 오버르스트라턴은 우리가 독립을 쟁취했다는 소식을 듣자, 유럽으로 복귀하기로 했습니다. 이제 우리에겐 라울과 같은 유럽인이 더는 필요 없으며, 오히려 그의 이탈로 우리는 더 강해질 것입니다."
 ww_congo.4.a: "제국주의자는 꺼져라!"
 ww_congo.5.t: "[COG.GetLeader]의 콩고 내 식량 증산 요구"
 ww_congo.5.desc: "콩고 총독 [COG.GetLeader](이)가 '식민지 주민의 사회적 여건 개선'을 위해 채굴 생산을 줄이고 식량 생산을 늘리고 싶다는 의사를 밝혔습니다. 그렇게 하면 식민지의 수익성이 당분간은 분명 감소하겠지만, 장기적으로는 거의 확실하게 이득이 될 것입니다."
 ww_congo.5.a: "수익이 줄어든다니 안 된 말이다!"
 ww_congo.5.b: "저게 최선이라고 생각한다면야..."
 CONGO_refused_increased_food_production: "종주국이 우리의 식량 증산 계획을 거절함"
 CONGO_accepted_increased_food_production: "종주국이 우리의 식량 증산 계획을 승인함"
 ww_congo.6.t: "우리의 식량 증산 계획을 거절한 [BEL.GetAdjective]"
 ww_congo.6.desc: "[BEL.GetNameDef] 식민 행정부가 '식민지 주민의 사회적 여건 개선'을 위해 채굴 생산을 줄이고 식량 생산을 늘리고 싶다는 우리의 요구를 거절했습니다."
 ww_congo.6.a: "예상한 일이다."
 ww_congo.7.t: "우리의 식량 증산 계획을 승인한 [BEL.GetAdjective]"
 ww_congo.7.desc: "[BEL.GetNameDef] 식민 행정부가 '식민지 주민의 사회적 여건 개선'을 위해 채굴 생산을 줄이고 식량 생산을 늘리고 싶다는 우리의 요구를 승인했습니다."
 ww_congo.7.a: "좋았어!"
 ww_congo.8.t: "새로운 중산층의 등장"
 ww_congo.8.desc: "콩고에 프랑스어를 능숙하게 구사하고 기독교를 믿으며 중등 수준 이상의 교육을 받은 국민이 대거 증가하고 있습니다. 식민 행정부에서는 이들을 유럽화된 사람이라는 뜻의 '에볼뤼에'로 부르기 시작했습니다. 물론 그래도 식민지 체제하에서는 에볼뤼에가 올라갈 수 있는 사회적 위치에 분명한 한계가 존재하겠지만, 교육받은 인구가 늘어나면 언젠가 우리 나라의 번영을 이룩하는 데 보탬이 될 것입니다."
 ww_congo.8.a: "어떻게 진행되는지 지켜봐야겠군."
 evolue_will_start_attempting_to_enter_politics_tt: "에볼뤼에가 정계 진출을 시도하기 시작하여 다수의 신규 §Y정치 고문§!을 이용할 수 있게 됩니다"
 evolue_have_entered_politics: "다양한 §Y독립운동가§!와 §Y콩고의 정치적 사상가§!들을 §Y정치 고문§!으로 사용할 수 있게 됩니다."
 ww_congo.9.t: "에볼뤼에의 [ROOT.GetAdjective] 정계 진출 시작"
 ww_congo.9.desc: "최근 중산층이 성장하고 도시 지역 주민 다수가 중등 교육을 이수하면서, 많은 [COG.GetAdjective]인이 정치 이론가의 저서를 읽기 시작했고, 이에 새로운 정치인과 독립주의자들이 등장하기 시작했습니다. [COG.GetAdjective]에 새로운 시대가 찾아올 징조입니다!"
 ww_congo.9.a: "이 인재들이 우리 나라를 독립으로 이끌 것이다."
 ww_congo.10.t: "[FROM.GetNameDefCap]의 [772.GetName] 요구"
 ww_congo.10.d: "콩고군이 [772.GetName] 식민지의 국경에 배치되었고, 우리의 기지와 시설에 완전히 접근할 수 있는 권한을 요구 중입니다! 저들의 요구를 수용하면 실질적으로 [772.GetName]의 통제권을 넘겨주는 꼴이 될 것입니다. 하지만 현재로선 콩고군과 전쟁을 벌일만한 여력이 없다는 점도 명심해야 합니다."
 ww_congo.10.a: "동의하는 수밖에."
 ww_congo.10.b: "절대 안 된다!"
 ww_congo.11.t: "프랑스의 요구 수락"
 ww_congo.11.d: "프랑스가 우리의 요구를 받아들였습니다. [772.GetName]에 있는 프랑스 기지 및 시설의 통제권이 우리에게 완전히 넘어왔습니다. 사실상 식민지의 모든 통제권을 넘긴 것이나 다름없습니다."
 ww_congo.11.a: "현명한 선택이다."
 ww_congo.12.t: "프랑스의 요구 거부"
 ww_congo.12.d: "프랑스가 우리의 제안을 건방지게도 거부했습니다! [772.GetName]를 원한다면 무력을 동원해야 할 것으로 보입니다!"
 ww_congo.12.a: "멍청한 놈들!"
 ww_congo.13.t: "[FROM.GetNameDefCap]의 통합 요구"
 ww_congo.13.d: "콩고군이 우리 국경에 자리를 잡고, 우리의 기지, 기관, 시설의 전면적 통제권을 요구하고 있습니다! 이 요구를 수용하면 실질적으로 우리의 독립을 포기하고 나라를 넘겨주는 꼴이 될 것입니다. 다만 그렇다고 우리에게 이들과 싸울 마땅한 수단이 있는 것은 아닙니다."
 ww_congo.13.a: "함께라면 우리는 더 강해질 것이다!"
 ww_congo.13.b: "절대 안 된다!"
 ww_congo.14.t: "[FROM.GetNameDefCap]의 요구 수락"
 ww_congo.14.d: "[FROM.GetNameDefCap](이)가 우리의 요구를 받아들였으며, 앞으로 며칠 안에 독립국 지위를 포기할 것입니다. 사실상 국가의 모든 통제권을 우리에게 넘겨준 셈입니다."
 ww_congo.14.a: "현명한 선택이다."
 ww_congo.15.t: "[FROM.GetNameDefCap]의 요구 거절"
 ww_congo.15.d: "터무니없게도 [FROM.GetNameDefCap](이)가 우리의 요구를 거절했습니다! [772.GetName](을)를 원한다면 무력을 동원해야 할 것으로 보입니다!"
 ww_congo.15.a: "멍청한 놈들!"
 ww_congo.16.t: "라틴아프리카 통일"
 ww_congo.16.d: "전 세계적으로 긴장이 고조되는 가운데, [FROM.GetLeader](이)가 최근의 빛나는 승리 덕분에 중앙아프리카의 로망스어권 국가들이 통일되었습니다. 이 신생 국가는 자국을 새로운 세계적 강대국으로 선언하며, 무슨 일이 있어도 [FROM.GetAdjective] 국민을 보호하겠다고 약속했습니다."
 ww_congo.16.a: "저들은 실패할 운명이다."
 ww_congo.16.b: "[ROOT.GetNameDef] 만세!"
 ww_congo.17.t: "콩고의 독립 쟁취"
 ww_congo.17.d: "주 내 [BEL.GetAdjective] 당국의 승인을 받은 [COG.GetAdjective]의 새로운 총리 파트리스 루뭄바는 조국의 새로운 독립을 축하하는 짧은 연설을 벌였습니다. 이 연설에서 총리는 식민주의와 소위 '[BEL.GetAdjective]의 문명화 사명'에 대해 신랄하게 비판했습니다. 이는 국내에서는 긍정적인 반향을 불러왔지만, 해외에서는 [BEL.GetAdjective]의 지도자에 대한 개인적인 공격으로 받아들여졌습니다. 탈식민주의의 시대는 이제 막 시작되었을 뿐입니다!"
 ww_congo.17.a: "아프리카의 힘의 균형이 변화하였다."
 ww_congo.17.b: "우리가 서로 동등한 독립국이라는 것을 증명해야 한다."
 ww_congo.17.c: "아마 이게 최선이었을 것이다..."
 ww_congo.18.t: "콩고 봉기 진압"
 ww_congo.18.d: "최근 스탠리빌의 콩고 독립 정부가 벨기에 식민 제국에서 분리독립을 시도했습니다. 이 반란은 콩고 국민의 상당한 지지를 받았지만, 벨기에에 충성하는 군대와 외국 용병 부대에 의해 금방 제압되었습니다."
 ww_congo.18.a: "제국주의의 시대는 아직 끝나지 않았다."
 ww_congo.18.b: "배신자들이 마땅한 대가를 치렀구나."
 ww_congo.18.c: "뭉쳐야 사는 법이다."
 ww_congo.19.t: "콩고 봉기 성공"
 ww_congo.19.d: "최근 스탠리빌의 콩고 독립 정부가 벨기에 식민 제국에 맞서 독립 전쟁을 개시했습니다. 시간이 조금 걸리긴 했지만, 반란군은 그 지역에 주둔한 식민 군대를 압도하고 콩고의 주요 도시를 점령할 수 있었습니다. 이들은 이제 공식적으로 독립을 선언했으며, 압제자였던 벨기에와 평화 협정을 맺으려고 합니다..."
 ww_congo.19.a: "제국주의의 시대가 저물고 있다."
 ww_congo.19.b: "우리는 승리했도다!"
 ww_congo.19.c: "치명적인 타격이로군..."
 ww_congo.20.t: "르완다 혁명"
 ww_congo.20.d: "루안다-우룬디 위임통치령에 대한 우리 정부의 통제력은 매우 약합니다. 그런데 여기에 민족주의 정서까지 그 지역에 확산되자, 르완다 국왕 음와미 무타라 3세 루다히과가 자국을 독립국으로 선포하고 우리 중앙정부와의 관계를 끊어 버렸습니다. 우리가 개입해야 할까요?"
 ww_congo.20.a: "우리는 그들을 저지할 입장이 아니다."
 ww_congo.20.b: "누가 독립해도 된다고 했지?"
 ww_congo.21.t: "음왐부차의 선언"
 ww_congo.21.d: "루안다-우룬디 위임통치령에 대한 우리 정부의 통제력은 매우 약합니다. 그런데 여기에 민족주의 정서까지 그 지역에 확산되자, 부룬디 국왕 음와미 음왐부차 4세가 자국을 독립국으로 선포하고 우리 중앙정부와의 관계를 끊어 버렸습니다. 우리가 개입해야 할까요?"
 ww_congo.21.a: "우리는 그들을 저지할 입장이 아니다."
 ww_congo.21.b: "누가 독립해도 된다고 했지?"
 threatened_us_opinion_modifier: "우리를 위협했습니다!"
 attempted_diplomacy_opinion_modifier: "우리에게 외교적으로 접근하려고 했습니다."
 BEL_commonwealth_faction: "벨기에 연방"
 ww_congo.22.t: "[COG.GetLeader]의 콩고 이주 확대 요청"
 ww_congo.22.desc: "콩고 총독 [COG.GetLeader](이)가 지식과 재력을 갖춘 사람들을 유치하고자 [ROOT.GetAdjective]인의 콩고 이주를 확대해 달라는 의사를 밝혔습니다. 온난하고 비옥한 카탕가는 모두의 모험심을 자극하기에 충분한 곳입니다. 우리가 나서서 이를 장려한다면 이주를 희망하는 사람이 증가할 것입니다."
 ww_congo.22.a: "그렇게 하지."
 ww_congo.22.b: "자기가 뭐라도 되는 줄 아는 건가?"
 ww_congo.23.t: "우리의 이민 계획을 승인한 [FROM.GetAdjective]"
 ww_congo.23.desc: "[FROM.GetNameDef] 식민 행정부가 [FROM.GetAdjective]인의 우리 지역으로의 이주 장려를 확대해 달라는 우리의 요청을 승인했습니다. 이제 우리 국가의 건설을 도울 준비가 된 새로운 인재들이 유입될 것입니다."
 ww_congo.23.a: "아주 좋군."
 ww_congo.24.t: "우리의 이민 계획을 거부한 [FROM.GetAdjective]"
 ww_congo.24.desc: "[FROM.GetNameDef] 식민 행정부가 [FROM.GetAdjective]인의 우리 지역으로의 이주 장려를 확대해 달라는 우리의 요청을 거부했습니다. 아쉬운 결과지만, 저들의 마음을 돌릴 만한 대안도 마땅히 없는 상황입니다."
 ww_congo.24.a: "그러면 그렇지."
 ww_congo.25.t: "알베르 더 플레이스하우어르, 지원 로비 활동 위해 출국"
 ww_congo.25.desc: "벨기에 식민지 장관이자 피에르 리크만스의 측근인 알베르 더 플레이스하우어르는 현 상황이 심각해 보이는데도 본토 정치인들이 아무 대응도 하지 않자, 직접 해외로 나가서 새로운 동맹국의 지원을 받기 위한 로비 활동을 전개하기로 했습니다. 덕분에 몇 가지 유리한 협상을 이끌어낼 수 있을지도 모르겠습니다."
 ww_congo.25.a: "전쟁의 진정한 시작이로군."
 ww_congo.26.t: "[FROM.GetNameDefCap]의 [796.GetName] 점령!"
 ww_congo.26.desc: "\n이번 주 초, [COG.GetNameDef] 군대가 진입해 우리 영토인 [796.GetName](을)를 점령했습니다. 그들은 해당 지역이 적에게 점령되지 않도록 방어하는 임무라고 주장했습니다. 명백한 전쟁 행위이지만, 우리에게 싸움을 걸려고 했다기보다는 콩고 분지를 통합하려는 의도에서 나온 것일 가능성이 높으므로, 그냥 넘어가는 것도 하나의 선택일 수 있습니다."
 ww_congo.26.a: "싸울 가치가 없다."
 ww_congo.26.b: "자기들이 뭐라도 되는 줄 아는 건가?"
 ww_congo.27.t: "룰루아부르 반란"
 ww_congo.27.desc: "이번 주 초, 응고이 무칼라부시 원사가 콩고의 부사관들을 이끌고 카사이 지역 룰루아부르에서 반란을 일으켰습니다. 벨기에 장교들에게서 푸대접받은 것이 주요 원인 중 하나가 된 것 같습니다. 반군은 아침에 기지의 무기고를 털고 마을의 백인 거주 구역을 약탈했습니다. 그리고 강력한 독립 희망 의지를 밝히며 식민지 당국의 눈에 띄는 상징물들을 공격했습니다. 이후 각자 고향 마을로 흩어지면서 약탈을 자행했는데, 인근 주둔지로 반란을 확산시키지는 못한 듯 보입니다. 이 상황에 어떻게 대처하시겠습니까?"
 ww_congo.27.a: "체포해서 무칼라부시를 본보기로 삼아라."
 ww_congo.27.b: "많은 변화가 필요하다는 증거다."
 COG_pro_independence_reforms_in_the_force_publique_structure: "공안군 내 친독립 개혁"
 ww_congo.28.t: "국민위원회에 대한 의혹 증가"
 ww_congo.28.desc: "새로 조직된 국민해방위원회가 식민 정부에 대해 냉담한 태도를 보이면서, 농촌의 많은 주민들이 위원회가 평화적인 독립 경로를 외면할까 봐 우려하기 시작했습니다. 게다가 카탕가 지역에서도 분리독립 여론이 생기기 시작했는데, 우리가 독립 전쟁을 개시하면 해당 지역이 독립을 선언할지도 모릅니다..."
 ww_congo.28.a: "우리 말을 들어야 할 것이다. 아니면 무력으로 해방하는 수밖에."
 COG_coquilatville_and_lusambo_will_join_the_belgian_loyalsits_tt: "독립 전쟁이 시작될 경우 §Y[538.GetName]§!과 §Y[888.GetName]§!는 §Y친벨기에 충성파§! 세력에 가담할 것입니다."
 ww_congo.29.t: "콩고 민족주의자들의 원조 요청"
 ww_congo.29.desc: "국민해방위원회라고 자칭하는 콩고 민족주의자들이 종주국에 맞서 독립 전쟁을 준비하고 있습니다. 이들은 싸움이 시작될 때 자신들에게 무기를 지원해 준다면 승전 후 우리와 더욱 밀접하게 협력하겠다고 약속했습니다. 그러면서 [BEL.GetName]가 약해지면 우리에게도 이득이라고 주장합니다."
 ww_congo.29.a: "얼마든지 도와주지."
 ww_congo.29.b: "굳이 개입할 이유가 없다."
 ww_congo.30.t: "[FROM.GetNameDefCap]의 원조 결정"
 ww_congo.30.desc: "우리 외교관들이 [FROM.GetAdjective] 군부와 회담을 마치고 복귀했습니다. 우리가 압제자들에게 선전포고하면 병력과 무기를 지원해 주겠다는 약속을 받아냈다고 합니다. 우리 콩고인에게 정말 기쁜 날입니다!"
 ww_congo.30.a: "완벽하군."
 ww_congo.31.t: "[FROM.GetNameDefCap]의 지원 거부"
 ww_congo.31.desc: "우리 외교관들이 [FROM.GetAdjective] 군부와의 회담에서 소득 없이 돌아왔습니다. 안타깝게도 합의점을 찾는 데 실패하고, 동맹이라 믿었던 작자들에게 버려진 것으로 보입니다..."
 ww_congo.31.a: "유감이군."
 ww_congo.32.t: "심바 쿠데타"
 ww_congo.32.desc: "최근 심바 운동이 전국적으로 큰 지지를 얻으면서, 이제 심바 반군이 국민회의에 개입해 지도부 교체를 요구하기에 이르렀습니다. 우리 정치인들은 이 상황을 받아들이는 것 외에 별 뾰족한 수가 없습니다. 이제 우리 지역을 누가 이끌지 결정해야 합니다."
 ww_congo.32.a: "시릴 아둘라는 훌륭한 정치인이다."
 ww_congo.32.b: "크리스토프 그벤예가 이끌어야 한다."
 ww_congo.33.t: "지도부의 문제"
 ww_congo.33.desc: "시릴 아둘라가 미국 및 벨기에 노동조합과 맺은 관계 때문에 최근 국가 지도부에게 의문이 제기되고 있습니다. 심바 반군의 지도자인 크리스토프 그벤예가 새 국가 의장으로 취임해야 한다는 여론이 드셉니다. 이 여론을 따르시겠습니까?"
 ww_congo.33.a: "시릴 아둘라는 훌륭한 정치인이다. 직책을 유지한다."
 ww_congo.33.b: "크리스토프 그벤예가 이끌어야 한다."
 ww_congo.34.t: "콰메 은크루마의 방문"
 ww_congo.34.desc: "가나의 범아프리카주의 정치인 콰메 은크루마가 [ROOT.GetLeader]의 공식 초청을 받아 오늘 수도에 도착했습니다. 많은 사람들이 아프리카의 미래를 생각한다면 열렬한 사회주의자인 은크루마와 협력하는 것이 유익하다고 믿고 있습니다. 심지어 은크루마가 우리 나라를 이끌어야 한다는 주장도 있습니다. 어떻게 대응하는 것이 가장 좋을까요?"
 ww_congo.34.a: "아주 유익한 협력 관계를 이룰 수 있겠군."
 ww_congo.34.b: "우리에게 필요한 지도자다!"
 ww_congo.35.t: "[COG.GetNameDefCap] 식민지 저항 촉발"
 ww_congo.35.desc: "\n[COG.GetAdjective] 정부가 아프리카의 저항 단체들에 무기를 보내기 시작했으며, 우리의 점령하에 있는 자국을 해방하려는 반체제 인사와 민병대를 숨겨 주고 훈련시키고 있다고 합니다. 앞으로 이 지역을 예의주시하는 것이 좋겠습니다..."
 ww_congo.35.a: "당장 저지해야 한다!"
 ww_congo.35.b: "아프리카의 시대가 도래했다."
 ww_congo.36.t: "[FROM.GetName]의 평화 제안 거부"
 ww_congo.36.desc: "[FROM.GetNameDef] 대사가 우리의 평화 제안을 거부했습니다. [FROM.GetNameDef] 측은 우리의 공격이 전혀 정당치 않다고 주장하며, 지역 평화를 위협하는 우리의 무조건 항복 말고는 아무것도 용납하지 않겠다고 합니다."
 ww_congo.36.a: "위선자 같으니라고. 저들의 제국주의 폭력 행위는 무력으로만 막을 수 있다."
 ww_congo.37.t: "[?COG.COG_disputed_colony.GetAdjective]의 독립을 대가로 평화를 제안하는 [FROM.GetNameDefCap]"
 ww_congo.37.desc: "[FROM.GetAdjective] 외교관들이 평화를 제안하고자 우리와 접촉했습니다. 평화의 조건은 우리가 전쟁 중에 [FROM.GetNameDef]에 빼앗긴 [?COG.COG_disputed_colony.GetAdjective] 영토의 영유권을 포기하는 것이었습니다. 외교관들 말로는 [?COG.COG_disputed_colony.GetAdjective] 영토에서 선거를 통해 새로운 정부가 수립될 것이라고 합니다. 물론 그 선거가 얼마나 자주적일지는 아직 알 수 없습니다."
 ww_congo.37.a: "우리 영토를 포기할 생각은 없다."
 ww_congo.37.b: "동의하는 수밖에."
 ww_congo.38.t: "[FROM.GetName]의 평화 제안 수락"
 ww_congo.38.desc: "[FROM.GetNameDef] 정부는 외교관을 보내 우리가 해방한 [?COG.COG_disputed_colony.GetAdjective] 영토에 대한 영유권을 포기하겠다고 전했습니다. 현재 [FROM.GetNameDef]군은 해당 지역에 새로 설정된 국경으로 철수하고 있습니다."
 ww_congo.38.a: "제국주의를 꺾은 영웅적인 승리다!"
 ww_congo.39.t: "첫 콩고 선거"
 ww_congo.39.desc: "첫 자유선거가 종료되었고, 조제프 카사부부가 승리했습니다. 이제 그는 콩고의 첫 번째 내각의 장관들을 모으기 위해 열심히 노력하고 있습니다. 그는 전국적으로 매우 인기가 높고 자신의 역할을 훌륭히 수행하고 있기 때문에, 앞으로도 여러 세대에 걸쳐 위대한 대통령으로 기억될 것입니다."
 ww_congo.39.a: "카사부부는 훌륭한 정치인이다. 우리는 그가 필요하다."
 ww_congo.40.t: "카사부부의 첫 번째 내각"
 ww_congo.40.desc: "우리의 대통령 [ROOT.GetLeader](은)는 최근 선거에서 승리를 거둔 후 첫 공식 내각을 구성 중입니다. 전국적으로 엄청난 인기를 얻고 있으며, 대대로 우리 나라 현대 역사에서 건국의 아버지로 기억될 것입니다!"
 ww_congo.40.a: "카사부부는 진정으로 그 일에 적합한 사람이다"
 ww_congo.41.t: "[FROM.GetLeader]의 바콩고인 재통일 요구"
 ww_congo.41.desc: "\n [FROM.GetNameDef] 및 바콩고 동맹의 지도자 [FROM.GetLeader](이)가 우리에게 바콩고의 주요 영토를 모두 양도할 것을 요구했습니다. 어떻게 대응하시겠습니까?"
 ww_congo.41.a: "대의를 위해서다."
 ww_congo.41.b: "절대 안 된다!"
 ww_congo.42.t: "[FROM.GetLeader]의 바콩고 영토 이양"
 ww_congo.42.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 바콩고 민족이 많이 사는 영토를 우리에게 전부 양도하기로 동의하며, 앞날에 행운을 빌어 주었습니다. 콩고에 매우 기쁜 날이 아닐 수 없습니다."
 ww_congo.42.a: "훌륭하다!"
 ww_congo.43.t: "[FROM.GetLeader]의 바콩고 영토 이양 거부"
 ww_congo.43.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 바콩고 민족이 많이 사는 영토를 전부 양도하라는 요구를 거부했습니다. 이제 외세의 압박에 시달리는 우리 동포를 어떻게 구해야 할까요?"
 ww_congo.43.a: "어쩔 도리가 없군."
 ww_congo.43.b: "그들에게 보여 주겠다!"
 ww_congo.44.t: "아구아 로사다 가문"
 ww_congo.44.desc: "위원회는 콩고의 가장 합법적인 통치자로 한때 우리 서부 지방과 카빈다, 앙골라에 위치했던 해체된 콩고 왕국의 왕위 계승자인 동 페드루 7세를 선정했습니다. 이 인재가 과연 안정을 가져오고 바콩고 민족의 단결을 실현할 적임자일까요?"
 ww_congo.44.a: "그 이상으로 적법한 후보는 없다!"
 ww_congo.44.b: "아니, 우리는 다른 사람이 필요하다!"
 ww_congo.45.t: "바쿠바의 님"
 ww_congo.45.desc: "위원회는 콩고의 차기 합법적 통치자로 중앙 지방에 위치한 작은 왕국인 쿠바 왕국의 왕, 음보프 마빙크 마음베키를 선정했습니다. 이 인재가 과연 안정을 가져오고 다른 누구도 이루지 못한 성과를 달성할 적임자일까요?"
 ww_congo.45.a: "그가 우리를 위대함으로 이끌 것이다!"
 ww_congo.45.b: "아니, 우리는 다른 사람이 필요하다!"
 ww_congo.46.t: "마 로앙고"
 ww_congo.46.desc: "위원회는 콩고의 차기 합법적 통치자로 주로 현재 중부 콩고의 우리 서쪽 지방과 그 주변을 지배하고 있는 로앙고 왕국의 마 로앙고인 모에 포아티 3세를 선정했습니다. 이 인재가 과연 안정을 가져오고 서부 콩고 지방과의 통합을 이룰 적임자일까요?"
 ww_congo.46.a: "중부 콩고를 적법하게 취할 수 있겠군!"
 ww_congo.46.b: "아니, 우리는 다른 사람이 필요하다!"
 ww_congo.47.t: "부룬디의 은퉤로 가문"
 ww_congo.47.desc: "위원회는 콩고의 또 다른 통치자 후보로 부룬디 왕국의 음와미인 음왐부차 4세 방기리셍게를 선정했습니다. 이 인재가 과연 안정을 가져오고 부룬디와의 통일을 이룰 적임자일까요?"
 ww_congo.47.a: "최소한 부룬디를 적법하게 취할 수는 있겠군..."
 ww_congo.47.b: "아니, 우리는 다른 사람이 필요하다!"
 ww_congo.48.t: "르완다의 아바니기냐 씨족"
 ww_congo.48.desc: "위원회는 콩고의 또 다른 통치자 후보로 르완다 왕국의 음와미인 무타라 3세 루다히과를 선정했습니다. 이 인재가 과연 안정을 가져오고 르완다와의 통일을 이룰 적임자일까요?"
 ww_congo.48.a: "최소한 르완다를 적법하게 취할 수는 있겠군..."
 ww_congo.48.b: "아니, 우리는 다른 사람이 필요하다!"
 ww_congo.49.t: "독일 부역자"
 ww_congo.49.desc: "위원회는 더 이상 다른 선택지가 없다는 점을 감안하여, 콩고의 마지막 통치자 후보로 동쪽에 위치한 르완다 왕국의 음와미 유히 5세 무싱가를 선정했습니다. 그는 대전쟁 이후 독일 식민 제국과의 협력과 숭배로 인해 벨기에 총독들에 의해 권좌에서 쫓겨났었습니다. 위험한 선택일 수는 있지만, 적어도 포부만은 큰 후보입니다..."
 ww_congo.49.a: "이 사람이라도 쓸 수밖에..."
 ww_congo.49.b: "계획한 대로 흘러가지는 않는군..."
 ww_congo.50.t: "[FROM.GetNameDefCap]의 동맹 수립 모색"
 ww_congo.50.desc: "\n[FROM.GetNameDefCap](이)가 우리에게 상호 동맹을 제안했습니다. 이들은 군사력 증강에 착수했으며, 양국이 서로 강해지도록 협력을 희망한다고 합니다. 역사적으로 양국 관계가 좋았던 적은 없었으나, 화해한다면 지금이 최적의 시기일 것입니다."
 ww_congo.50.a: "기꺼이 그리하지."
 ww_congo.50.b: "우린 그들이 필요 없다."
 ww_congo.51.t: "[FROM.GetNameDefCap]의 동맹 설립 동의"
 ww_congo.51.desc: "\n[FROM.GetNameDefCap](이)가 우리의 동맹 요청에 흔쾌히 응하며, 동맹을 공식화하는 데 필요한 서류에 모두 서명했습니다. 우리를 위협하는 세력에 함께 맞설 든든한 아군이 생겼습니다!"
 ww_congo.51.a: "우린 함께할 때 더 강하다!"
 ww_congo.52.t: "[FROM.GetNameDefCap]의 동맹 설립 거부"
 ww_congo.52.desc: "\n[FROM.GetLeader](이)가 우리의 동맹 제안을 쌀쌀맞게 거절했습니다. 우리를 동맹으로 둘 때의 장점을 설득하려 애썼지만, [FROM.GetNameDef] 측은 이미 마음을 굳혔습니다. 매우 실망스럽지만 낙담하지 않고 다른 해결책을 찾을 것입니다."
 ww_congo.52.a: "두고 보자."
 ww_congo.53.t: "[FROM.GetLeader]의 부룬디 통일 요구"
 ww_congo.53.desc: "\n [FROM.GetNameDef](와)과 부룬디인의 지도자 [FROM.GetLeader](이)가 우리에게 부룬디의 주요 영토를 모두 양도할 것을 요구했습니다. 어떻게 대응하시겠습니까?"
 ww_congo.53.a: "대의를 위한 불가피한 희생이다."
 ww_congo.53.b: "절대 안 된다!"
 ww_congo.54.t: "[FROM.GetLeader]의 부룬디 영토 이양"
 ww_congo.54.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 부룬디인이 많이 사는 영토를 우리에게 전부 양도하기로 동의하며, 앞날에 행운을 빌어 주었습니다. 콩고에 매우 기쁜 날이 아닐 수 없습니다."
 ww_congo.54.a: "훌륭하군!"
 ww_congo.55.t: "[FROM.GetLeader]의 부룬디 영토 이양 거부"
 ww_congo.55.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 부룬디인이 많이 사는 영토를 전부 양도하라는 요구를 거부했습니다. 이제 외세의 압박에 시달리는 우리 동포를 어떻게 구해야 할까요?"
 ww_congo.55.a: "어쩔 도리가 없구나."
 ww_congo.55.b: "그들에게 보여 주겠다!"
 ww_congo.56.t: "[FROM.GetLeader]의 르완다인 재통일 요구"
 ww_congo.56.desc: "\n [FROM.GetNameDef](와)과 르완다인의 지도자 [FROM.GetLeader](이)가 우리에게 르완다의 주요 영토를 모두 양도할 것을 요구했습니다. 어떻게 대응하시겠습니까?"
 ww_congo.56.a: "대의를 위해서다."
 ww_congo.56.b: "말도 안 된다!"
 ww_congo.57.t: "[FROM.GetLeader]의 르완다 영토 할양"
 ww_congo.57.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 르완다인이 많이 사는 영토를 우리에게 전부 양도하기로 동의하며, 앞날에 행운을 빌어 주었습니다. 콩고에 매우 기쁜 날이 아닐 수 없습니다."
 ww_congo.57.a: "훌륭하군!"
 ww_congo.58.t: "[FROM.GetLeader]의 르완다 영토 이양 거부"
 ww_congo.58.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 르완다인이 많이 사는 영토를 전부 양도하라는 요구를 거부했습니다. 이제 외세의 압박에 시달리는 우리 동포를 어떻게 구해야 할까요?"
 ww_congo.58.a: "어쩔 도리가 없구나."
 ww_congo.58.b: "저들에게 보여 주겠다!"
 ww_congo.59.t: "[FROM.GetLeader]의 보호국화 제안"
 ww_congo.59.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 최근 우리 외교관을 찾아와, 다시 자기 왕국의 종주국이 되어 달라고 간청했습니다. 심지어는 자기 나라 이름을 '미텔아프리카'로 바꾸기까지 했습니다. 이 인물은 르완다 국왕으로 재위하던 당시에 우리의 보호를 받았는데, 이후 벨기에 당국에 의해 폐위되었습니다. 이 미친 왕의 요청을 받아들이시겠습니까?"
 ww_congo.59.a: "놓치면 안 될 기회다."
 ww_congo.59.b: "안 된다!"
 ww_congo.60.t: "[FROM.GetLeader]의 보호령화 제안 수락"
 ww_congo.60.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 우리의 요청을 수용했습니다. 우리는 다시 [FROM.GetNameDef]의 보호령이 됩니다. 아프리카의 균형이 회복되는 역사적인 순간입니다!"
 ww_congo.60.a: "길이 기억될 날이로다!"
 ww_congo.61.t: "[FROM.GetLeader]의 보호령화 제안 거부"
 ww_congo.61.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 우리의 요청을 거절했습니다. 그는 우리 지역에 별 가치가 없다며, 우리가 제공할 수 있는 건 이미 거의 다 갖고 있다고 주장했습니다."
 ww_congo.61.a: "길이 기억될 날이로다..."
 ww_congo.62.t: "라울 판 오버르스트라턴의 벨기에 귀환"
 ww_congo.62.desc: "얼마 전까지 우리 나라에서 복무했던 벨기에 장교 라울 판 오버르스트라턴이 고국을 잃을 위기에 처하자, [BEL.GetName]로 돌아갔습니다. 이곳에서 많은 공을 세웠던 만큼, 침입자들을 잘 막아 내길 바랍니다."
 ww_congo.62.a: "행운을 비네!"
 ww_congo.63.t: "[FROM.GetLeader]의 우라늄 판매 제안"
 ww_congo.63.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 흥미로운 제안을 가지고 우리에게 접근했습니다. 듣자 하니 상대국의 우라늄 매장량이 예상보다 풍부했었기에 일부 원자재를 대가로 받고 우리 나라로 밀반출해 주겠다는 것입니다."
 ww_congo.63.a: "환영할 만한 일이로군."
 ww_congo.63.b: "당장의 이익을 위해 범죄국이 될 수는 없다."
 ww_congo.64.t: "[FROM.GetLeader]의 우라늄 거래 승낙"
 ww_congo.64.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)고 우리가 제안한 우라늄 거래를 체결하기로 하고, 우리가 요구한 금액을 지불했습니다."
 ww_congo.64.a: "훌륭하군!"
 ww_congo.65.t: "[FROM.GetLeader]의 우라늄 거래 거부"
 ww_congo.65.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 대가를 받고 [FROM.GetNameDef]에 우라늄을 밀수하자는 우리의 제안을 거부했습니다. 당장의 이익을 위해 범죄국이 되기는 싫다고 합니다."
 ww_congo.65.a: "저런..."
 ww_congo.66.t: "[FROM.GetNameDefCap]의 우라늄 거래 취소"
 ww_congo.66.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 [FROM.GetAdjective]의 비용 부담이 너무 크다는 이유로 우리와 진행 중이던 우라늄 거래를 취소하기로 했습니다."
 ww_congo.66.a: "아쉽게 됐군..."
 ww_congo.67.t: "[FROM.GetLeader]의 우라늄 개발 트러스트 초청"
 ww_congo.67.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 흥미로운 제안을 가지고 우리에게 접근했습니다. 공동 우라늄 개발 트러스트에 가입해 핵 물질과 연구를 서로 공유하자는 것입니다. 정보가 더 쉽게 유출될 가능성이 생겨나긴 하겠지만, 우리가 절실히 필요로 하는 우라늄을 위해서는 감수할 만한 위험입니다."
 ww_congo.67.a: "기꺼이 받아들이지!"
 ww_congo.67.b: "그건 너무 위험하다."
 ww_congo.68.t: "[FROM.GetLeader]의 우라늄 개발 트러스트 가입"
 ww_congo.68.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 우리가 제안한 우라늄 개발 트러스트에 가입하기로 했습니다. 이제 새로 확보한 우라늄으로 [FROM.GetNameDef]의 핵 프로그램이 다시 정상 궤도에 오를 수 있게 됐습니다."
 ww_congo.68.a: "훌륭하군!"
 ww_congo.69.t: "[FROM.GetLeader]의 제안 거부"
 ww_congo.69.desc: "\n [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 우리가 보낸 우라늄 개발 트러스트 초청을 거부했습니다. 이들은 모든 핵 프로그램은 철저히 비밀리에 이루어져야 하며, 정보가 유출될 경우 위험한 결과를 초래할 수 있으므로 이 같은 제안은 애초에 고려 대상으로 삼을 수 없었다고 덧붙였습니다."
 ww_congo.69.a: "아쉽게 됐군..."
 ww_congo.70.t: "얀 줌바흐의 [ENG.GetAdjective]군 입대"
 ww_congo.70.desc: "우리 조종사 얀 줌바흐가 우리를 떠나 영국 공군에 합류해 싸우기로 결심했습니다. 받아들이기 쉽지 않은 결정이었지만, 억압에서 벗어난 자유로운 독립 폴란드를 위해 계속 투쟁하기로 한 그의 의지를 우리는 진심으로 존중하고 응원할 것입니다."
 ww_congo.70.a: "좋은 비행 되길."
 ww_congo.71.t: "콩고로 떠나고자 하는 얀 줌바흐"
 ww_congo.71.desc: "폴란드에서 온 에이스 조종사 얀 줌바흐가 우리를 떠나 콩고에서 공군 설립을 돕고 싶다고 합니다. 그렇게 하게 두어야 할까요?"
 ww_congo.71.a: "떠나게 놔둬라."
 ww_congo.71.b: "출국하지 못하게 막아라!"
 ww_congo.72.t: "얀 줌바흐의 도착"
 ww_congo.72.desc: "폴란드의 전투기 조종사 얀 줌바흐가 방금 우리 나라에 도착했고, 공군에 입대해서 우리를 위해 싸우고 싶다고 밝혔습니다. 분명 그에게 맡길 역할이 있을 것입니다."
 ww_congo.72.a: "그에게 할 일을 주도록 하지."
 ww_congo.73.t: "식민지의 독립을 대가로 평화를 제안하는 [FROM.GetNameDefCap]"
 ww_congo.73.desc: "[FROM.GetAdjective] 외교관이 평화를 제안하고자 우리와 접촉했습니다. 이 제안은 우리가 일부 아프리카 영토에 대한 영유권을 포기하고 해당 지역에서 우리 군대를 철수하는 것을 조건으로 하고 있습니다. 받아들여야 할까요?"
 ww_congo.73.a: "우리의 땅을 내줄 수는 없다."
 ww_congo.73.b: "동의하는 수밖에."
 #### THE WHISPERS AND NEGOTIATIONS OF INDEPENDENCE EVENT CHAIN ####
 congo_independence_struggle.1.t: "독립의 속삭임"
 congo_independence_struggle.1.d: "우리 대륙이 유럽인들에게 분열된 이래로 우리는 독립을 쟁취하고 스스로 미래를 개척할 능력을 갈구해 왔습니다. [BEL.GetNameDefCap]의 식민지였던 과거는 착취와 인간성 말살로 얼룩졌지만, 지금까지는 우리 사이의 불화와 약한 군사력으로 인해 어쩔 도리가 없었습니다. \n\n거리와 정글 깊숙한 곳에서 선동의 속삭임이 다시 들립니다. 국민들은 식민 지배를 벗어난 자유로운 콩고를 꿈꿉니다. 스스로 법을 만들고 집행할 수 있는 콩고, 땀 흘린 대가를 온전히 누릴 수 있는 콩고, 미래를 자기 손으로 빚을 수 있는 콩고를 말입니다."
 congo_independence_struggle.1.a: "우리는 외교적 수단을 통해 자유를 얻을 것이다."
 congo_independence_struggle.1.b: "우리는 그 어떤 대가를 치르더라도 독립을 쟁취할 것이다."
 congo_independence_struggle.2.t: "[FROM.GetNameDefCap]의 독립 요구"
 congo_independence_struggle.2.d: "좀 전에 우리의 식민 종속국인 [COG.GetNameDef]의 독립운동을 대표한다고 주장하는 한 단체가 접촉해 왔습니다. 현지의 식민 행정부도 독립을 열망하는 분위기가 고조된다는 사실을 인지하고는 있었으나, 실제로 독립을 요구하는 것은 예상 밖이었던 듯 다소 놀란 모양입니다. 식민 행정부는 자유 독립 국가를 세우겠다는 여론이 전국적으로 높아졌다고, 우리가 너무 강경하게 대응했다가는 폭력 사태, 심지어 전쟁까지 일어날 수 있다고 경고했습니다. \n\n아울러 우리 나라의 국제적 책무와 위신도 고려하지 않을 수 없습니다. 따라서 가장 외교적인 해법은 그들을 우리와 동등한 제휴국으로 [BEL.GetAdjective] 연방에 가입시키는 것입니다. \n\n그런데 우리 국부의 상당 부분이 해당 지역에서 나오고 있어, 그곳을 잃으면 우리는 재정적으로 막대한 타격을 입게 됩니다. 그러므로 독립을 허용하는 대신, 상당한 금액을 대가로 요구하는 방법도 있습니다. \n\n마지막으로, 그냥 요구를 거절하고 병력을 동원해 봉기 가능성을 사전에 차단하는 방안도 있습니다."
 congo_independence_struggle.2.a: "그들이 계속 우리와 함께 싸우기만 한다면야."
 congo_independence_struggle.2.b: "좋지, 제대로 된 보상만 받는다면야."
 congo_independence_struggle.2.c: "절대 스스로 놔주는 일은 없을 것이다!"
 congo_independence_struggle.3.t: "세력 가입을 대가로 우리 나라의 독립에 동의한 [FROM.GetNameDefCap]"
 congo_independence_struggle.3.d: "[BEL.GetName]로부터 연락을 받았습니다. [BEL.GetName]는 식민 제국 시대가 빠르게 저물고 있다는 점을 인정했습니다. 그리하여 우리에게 자유 독립국이자 동등한 제휴국으로서, [Bel.GetAdjective] 연방에 가입할 것을 제안했습니다. 그렇게 되면 우리는 다른 군사 동맹국과 동일한 조건에 구속되며, 연방이 벌이는 모든 전쟁에 참전해야 합니다. \n\n이는 우리가 바랄 수 있는 최선의 외교적 성과로, 유럽 우방과의 충돌을 완전히 피하면서도 아프리카의 자존심과 독립을 지킬 수 있는 방법입니다."
 congo_independence_struggle.3.a: "매우 합리적인 조건 같군. 받아들이겠다!"
 congo_independence_struggle.3.b: "이런 조건에는 동의할 수 없다..."
 congo_independence_struggle.4.t: "보상을 대가로 우리 나라의 독립에 동의한 [FROM.GetNameDefCap]"
 congo_independence_struggle.4.d: "[BEL.GetName](은)는 우리의 독립에 말 그대로 가격을 매겨 제시해 왔습니다. 상대국은 이미 상당한 길이의 철도를 부설하고, 광산 역량을 개발하고, 기반시설을 전반적으로 확장하는 등 우리 국가에 투자한 상당한 자본 지출을 하였다는 사실을 다시금 언급했습니다.\n\n당시 그들은 이런 투자가 식민지 지배자로서 당연히 이행해야 하는 문명화 책임을 다하고 있을 뿐이라 주장했지만, 이제 와서 이를 빌미 삼아 경제적 의존을 통해 우리의 지속적인 충성을 강제하려는 것입니다.\n\n그들이 요구한 금액은 불가능할 정도는 아니지만 매우 높은 수준으로, 단기적으로는 우리 나라를 피폐하게 하고 장기적으로는 우리를 빚의 족쇄에 묶어 저들에게 휘둘리게 만들 것입니다. 이제 우리는 선택해야 합니다. 이 값비싼 대가를 치르고서라도 독립을 쟁취할 것인지, 아니면 피로서 자유를 사수할 것인지 말입니다."
 congo_independence_struggle.4.a: "어떤 방법을 써서라도 자금을 마련하라."
 congo_independence_struggle.4.b: "이런 조건에는 동의할 수 없다..."
 congo_independence_struggle.5.t: "[FROM.GetNameDef]의 해방"
 congo_independence_struggle.5.d: "좀 전에 [COG.GetName]의 신임 대사에게서 연락을 받았습니다. [BEL.GetAdjective] 연방의 동등한 정식 회원국이 되는 조건으로 [BEL.GetAdjective]의 식민 지배에서 독립하는 것을 인정해 주겠다는 제안을 수락하겠다고 합니다. 현재 식민지부에서 행정 업무를 분리하여 신생 정부에 양도하는 작업이 시작되었습니다."
 congo_independence_struggle.5.a: "우리의 임무가 끝났군!"
 congo_independence_struggle.6.t: "[FROM.GetNameDefCap], 우리의 조건 거부"
 congo_independence_struggle.6.d: "우리는 [COG.GetNameDef]에 평화롭고 서로에게 이득이 되는 독립 방안을 제안했으나, [COG.GetNameDef] 측은 우리의 그 관대한 제안을 거절했다고 합니다. 그러니 이제는 이 까탈스러운 식민지를 강압적으로 장악할 방법을 궁리할 때입니다. 선택지는 세 가지가 있습니다.\n\n첫 번째, [COG.GetNameDef]의 독립 의지가 흔들리고 있다고 판단될 경우 해외 속령화를 제안하는 것입니다. 이는 사실상 그 지역을 하나의 식민 자산에서 제한된 자치권을 가진 우리 나라의 멀리 떨어진 영토로 전환하는 조치입니다. \n\n두 번째는 공개적인 충돌을 유도한 뒤, 전장에서 우리의 힘을 보여 주는 것입니다. 다소 모험적인 방식이지만, 전쟁에서 이기기만 하면 완전한 지배권을 얻을 수 있으며 국제적 비난 없이 모든 자산을 확보할 수 있습니다. \n\n마지막 선택지는 가장 외교적인 방법으로, 대영제국과 유사하게 [COG.GetNameDef] 측을 자치령으로 만드는 것입니다. 외교적 결정은 여전히 우리가 내리지만, 그 외의 부분에서는 자치권이 대폭 확대됩니다. \n\n다만 유의해야 할 점은 이 중에 무엇을 고르든 [COG.GetNameDef] 측이 거절한다면 무력 충돌로 이어질 가능성이 높다는 점입니다."
 congo_independence_struggle.6.a: "우리의 해외 속령이 되도록 요구하라."
 congo_independence_struggle.6.b: "그렇다면 협상은 없다."
 congo_independence_struggle.6.c: "외교적 접근을 계속 시도해 보지. 자치령 정도면 받아들이지 않겠는가?"
 congo_independence_struggle.7.t: "[FROM.GetNameDef]의 해방"
 congo_independence_struggle.7.d: "좀 전에 [COG.GetNameDef]의 신임 대사에게서 연락을 받았습니다. 돈을 내면 식민 통치에서 독립시켜 주겠다는 우리의 제안을 수락하겠다고 합니다. 현재 식민지부에서 행정 업무를 분리하여 신생 정부에 양도하는 작업이 시작되었습니다. 물론 대금을 제대로 받기 위해 은행 계좌와 지주회사를 설립하는 일도 함께 진행될 것입니다."
 congo_independence_struggle.7.a: "우리의 임무는 끝났지만, 수익 창출이 끝나려면 아직 멀었다!"
 congo_independence_struggle.8.t: "[FROM.GetNameDefCap]의 해외 속령화 요청"
 congo_independence_struggle.8.d: "[BEL.GetName]는 우리가 무력으로 독립을 쟁취하겠다는 말이 허세에 불과하다고 간파한 듯하며, 우리에게 해외 속령이 될 '기회'를 주겠다고 합니다. 이는 사실상 우리 나라를 [BEL.GetName]의 일부로 편입해 시민권은 주되, 미래를 스스로 개척할 자율성은 주지 않겠다는 뜻입니다. 물론 저들 말대로 우리에게 이에 맞설 군사력이 부족한 것은 사실이지만, 그래도 최종 선택은 우리에게 달려 있습니다."
 congo_independence_struggle.8.a: "뭐, 받아들이지..."
 congo_independence_struggle.8.b: "용납할 수 없다, 우린 완전한 독립을 요구할 것이다!"
 congo_independence_struggle.9.t: "레오폴드빌에서 우리 군을 공격한 공안군"
 congo_independence_struggle.9.d: "오늘 동이 틀 무렵, 총성과 함께 공안군 내 반란 세력이 레오폴드빌의 정부 청사를 공격했습니다. 충성스러운 근위대가 반격하여 반군을 몰아내는 데 성공했으나, 긴장감은 그 어느 때보다 높은 상황입니다. 공안군 부대 전역에서 추가 반란이 발생했다는 보고와 함께, 콩고 전역에서 민병대가 무장하고 집결하기 시작했다는 소식이 전해지고 있습니다."
 congo_independence_struggle.9.a: "콩고에 위기가 닥치고 있군."
 congo_independence_struggle.22.t: "새로운 해외 속령 수립"
 congo_independence_struggle.22.d: "우리는 [COG.GetNameDef]에서 온 매우 겸손해진 대표단으로부터 그들이 [BEL.GetName]의 해외 속령이 되기로 결정했다는 소식을 전달받았습니다. 시민권 및 세무 관할 부서는 새로운 시민들이 우리 체계 속으로 원활히 편입될 수 있도록 관련 문서 작업에 착수했으며, 식민지부는 [BEL.GetAdjective]의 방식에 더욱 밀착된 새로운 지방 정부 체계 마련에 돌입했습니다."
 congo_independence_struggle.22.a: "성공적으로 속여 넘겼군!"
 congo_independence_struggle.23.t: "[FROM.GetNameDefCap]의 자치령화 요청"
 congo_independence_struggle.23.d: "[BEL.GetName] 외교관과 유의미한 회담을 가졌으며, 상대도 여전히 외교적인 방법으로 해결하고 싶어 하는 의사를 밝혔습니다. 이들은 영국이 하는 것처럼 우리에게 추가 자치권이 있는 자치령이 될 것을 제안했습니다. 자치령이 되면 [BEL.GetAdjective]의 외교를 따라야 하긴 하지만, 그들의 보호 아래 훨씬 더 확대된 자치권을 누릴 수 있습니다."
 congo_independence_struggle.23.a: "그 정도면 받아들일 수 있지."
 congo_independence_struggle.23.b: "용납할 수 없다, 우린 완전한 독립을 요구할 것이다!"
 congo_independence_struggle.10.t: "자치령 지위를 받아들이고자 하는 [FROM.GetNameDefCap]"
 congo_independence_struggle.10.d: "우리가 [COG.GetNameDef]에 제의한 자치령 승격 제안에 대해 상대측이 수락 의사를 표했습니다!\n\n그들이 협상 의지를 보인 이상, 조금 더 강하게 밀어붙인다면 더 큰 양보를 끌어낼 수도 있을 것입니다. 그러나 이는 위험이 따르는 일로, 그들을 완전히 놓치거나, 최악의 경우에는 궁지로 몰아넣게 될 가능성도 있습니다."
 congo_independence_struggle.10.a: "자치령 정도면 만족할 수 있다."
 congo_independence_struggle.10.b: "아니, 더 밀어붙인다면 통합까지 노려볼 수 있을 것 같군."
 congo_independence_struggle.11.t: "콩고 자치령 수립"
 congo_independence_struggle.11.d: "[BEL.GetName]와 맺은 협정에 따라 오늘 아침 자치령 의회가 활동할 정부 청사의 건설을 시작했습니다. 그다음으로는 헌법을 제정하고 첫 선거를 실시할 것입니다. 비록 시작은 미미하지만, 이를 통해 향후 우리 나라 정치의 정체성을 형성해 나갈 수 있을 것입니다."
 congo_independence_struggle.11.a: "이제 연장을 챙기고 우리의 새로운 자치령을 쌓아 올리자!"
 congo_independence_struggle.12.t: "[FROM.GetNameDefCap]의 자치령 타협안 거부"
 congo_independence_struggle.12.d: "충격적이게도 [BEL.GetName]가 자치령화 제안을 철회했습니다! 이렇게 갑자기 태도를 바꾼 이유는 명확하지 않습니다. 아마도 한 차례 물러섰다가 다시 식민주의 국가의 본색을 드러내 상황을 유리하게 이용하려는 것 같습니다. 이 같은 모욕에 어떻게 대응할지 결정해야만 합니다."
 congo_independence_struggle.12.a: "용납할 수 없다! 무력을 동원할 수도 있다고 암시하라."
 congo_independence_struggle.12.b: "해외 속령 정도면 나쁘지 않지. 한 발짝 물러서도록 하자."
 congo_independence_struggle.13.t: "한 발 물러나 해외 속령이 되는 데 동의한 콩고"
 congo_independence_struggle.13.d: "[COG.GetName]에 대한 외교 작전이 통했습니다! 대표단이 오늘 우리를 찾아와 해외 영토의 지위를 받아들이기로 했습니다."
 congo_independence_struggle.13.a: "완벽하군!"
 congo_independence_struggle.14.t: "[FROM.GetNameDefCap]의 전쟁 위협"
 congo_independence_struggle.14.d: "조금 전 [COG.GetNameDef]의 매우 적대적인 대표단이 식민지 총리와 만났습니다. 이들은 현재까지의 협상에 불만을 드러내며, 최후통첩을 전달했습니다. \n\n당장 독립을 승인하지 않으면 독립 전쟁을 일으키겠다는 것입니다. 이미 민병대가 결집하고 있다는 보고가 접수되었으며, 공안군 주둔지에서도 여러 차례 국지전이 벌어졌습니다. 아직 사망자는 없지만, 지금처럼 긴장이 고조된 상황에서는 시간문제일 뿐입니다."
 congo_independence_struggle.14.a: "전쟁을 원한다면 주도록 하지! [COG.GetNameDef](은)는 우리의 것이다!"
 congo_independence_struggle.14.b: "이미 식민지 관리에 너무 많은 역량을 쏟고 있다. 저들이 원하는 자유를 주도록 해라."
 congo_independence_struggle.15.t: "전쟁을 불사하는 [FROM.GetNameDefCap]"
 congo_independence_struggle.15.d: "오늘 충성파 공안군이 독립운동 지도자들의 체포를 시도했습니다. [COG.GetAdjective] 민병대가 개입해 총격전으로 이어졌으며, 외교적 노력은 이제 모두 물거품이 되어 독립 전쟁이 공식적으로 시작되었습니다."
 congo_independence_struggle.15.a: "우리는 승리할 것이다."
 congo_independence_struggle.16.t: "한 발 물러서 우리의 독립을 인정한 [FROM.GetNameDefCap]"
 congo_independence_struggle.16.d: "우리의 식민 종주국, 정확히는 전 식민 종주국과의 전쟁 위기를 극적으로 모면할 수 있었습니다. \n\n우리 대표단은 오늘 아침 식민지 총리를 만났고, 양측은 [COG.GetNameDef]의 독립을 공식으로 선언하는 문서에 서명했습니다. 우리는 자유 독립국이 되었고, 권력 이양 작업도 이미 진행 중입니다. \n\n이제부터 우리는 스스로 운명을 개척할 수 있습니다. 심지어 그 모든 것을 피나 자존심, 돈을 대가로 내지 않고 해냈습니다."
 congo_independence_struggle.16.a: "축배를 들 날이로다!"
 congo_independence_struggle.17.t: "[FROM.GetNameDefCap]의 독립 결사 항전"
 congo_independence_struggle.17.d: "오늘 아침, [COG.GetNameDef] 식민지 총리가 다급한 무전을 보냈습니다. 자신의 관저에 폭도가 침입하여, 외국산 무기로 경비병을 쓰러뜨리고 독립 선언문을 전달한 뒤 곧바로 떠났다고 합니다. 가장 걱정되는 것은 공안군, 그것도 질서를 유지해야 하는 헌병대가 이 폭도를 이끌었다는 정황이 파악되었다는 것입니다. \n\n독립 선언서는 식민 행정부의 즉각적인 철수와 이 반란 지도부가 구성할 민간정부에 합법적 권력을 이양할 것을 요구하고 있습니다. 우리는 이 위험이 현실이라는 사실을 직시해야 합니다. 게다다 이 폭도들이 [BEL.GetAdjective]산이 아닌 무기를 사용했다는 사실까지 고려하자면, 외국 세력이 직접적인 관심을 표출해 반군을 군사적으로 지원하고 있을 가능성도 무시할 수 없습니다."
 congo_independence_struggle.17.a: "받아들이는 수밖에."
 congo_independence_struggle.17.b: "정신이 나간 것인가? 즉시 원정군을 파견해 혼란을 종식하라!"
 congo_independence_struggle.18.t: "우리를 해방한 [FROM.GetNameDefCap]"
 congo_independence_struggle.18.d: "종주국이 우리가 보낸 최후통첩을 진지하게 받아들인 것 같습니다. 오늘 식민 행정부에서 서명한 독립 문서가 도착했습니다. 벌써 [BEL.GetAdjective] 국기를 내리고 우리의 새 정권으로 권력을 평화롭게 양도하는 계획이 진행 중입니다. 이로써 우리의 주요 목표 달성에는 성공했으나, 힘든 일은 이제부터 시작입니다. 바로 새 정부를 꾸리는 것입니다. 할 일이 태산입니다. 경제도 발전시키고, 국제 관계도 정상화해야 합니다. 그리고 우리가 꿈을 이룰 수 있도록 도와준 이들에게 빚을 갚는 일도 잊어서는 안 됩니다."
 congo_independence_struggle.18.a: "축배를 들 날이로다!"
 congo_independence_struggle.19.t: "[FROM.GetNameDefCap]의 전쟁 준비"
 congo_independence_struggle.19.d: "보고에 따르면 [BEL.GetAdjective]군이 레오폴드빌에서 병력을 동원하기 시작했으며, 공안군 전반에 걸쳐 불만분자들에 대한 탄압이 이뤄지고 있습니다. 유혈 사태 없이 독립을 이루고 [BEL.GetAdjective] 정부를 굴복시키기 위해 최선을 다했지만 결국 이 시도는 실패로 돌아갔고, 식민 제국은 그들이 아는 유일한 방법인 무력을 통해 권력을 유지하기로 결정했습니다. 선택지가 지금 이 순간에도 시시각각 줄어들고 있는 만큼, 상황이 우리의 통제를 벗어나기 전에 지지자들에게 봉기를 지시할 것인지 아니면 지금이라도 물러설 것인지 결단을 내려야 합니다."
 congo_independence_struggle.19.a: "승리가 기다린다!"
 congo_independence_struggle.19.b: "이건 너무 위험하군. 물러서야 한다."
 congo_independence_struggle.20.t: "콩고의 독립 전쟁 선언"
 congo_independence_struggle.20.d: "우리는 급속히 악화되는 상황 속에서 가능한 모든 조치를 강구해 통제력을 유지하고자 했으며, 그중에는 공안군 내의 반역분자를 체계적으로 제거하는 작업도 포함되어 있었습니다. 하지만 이러한 노골적인 조치는 오히려 적대 행위로 간주되었고, 반란의 조짐이 있던 부대는 장교가 접근하는 순간 즉시 발포하고 말았습니다. 이 총성을 계기로 본격적인 독립 전쟁이 발발했으며, 상황은 양방의 통제를 벗어나기 시작했습니다.\n\n식민지화의 혜택을 직접적으로 누린 덕분에 아직 우리에게 충성을 바치고 있는 지역도 몇몇 있기는 하지만, 대부분의 지역은 이제 우리를 적대하고 있습니다."
 congo_independence_struggle.20.a: "무기를 들라, 형제들이여!"
 congo_independence_struggle.21.t: "한 발 물러나 해외 속령이 되는 데 동의한 콩고"
 congo_independence_struggle.21.d: "우리는 콩고의 현 상황에 신속하게 대했고, 덕분에 현지의 긴장감은 일단 해소된 것 같습니다. [BEL.GetAdjective] 장교들이 신속하게 공안군 내 반란 세력을 진압했습니다. 공안군의 충성심이 확보되자 반란의 불길도 금방 사그라들고, 시끄럽게 목소리를 내던 이들도 대부분 감옥에 수감되면서 잠잠해졌습니다. \n\n식민지 행정부는 이 주도권을 기회 삼아 정부 전반에 걸쳐 통제력을 확대했습니다. 그 결과 우리는 이 식민지를 이전보다 훨씬 더 강력하게 통제할 수 있게 되었습니다."
 congo_independence_struggle.21.a: "[BEL.GetAdjective] 제국에 영광을!"
 congo_independence_struggle.24.t: "분쟁을 키우는 레오폴드빌의 충성파"
 congo_independence_struggle.24.d: "아침의 정적을 깨는 총성이 울렸습니다. [BEL.GetAdjective] 경찰 부대가 공안군 소속 독립 세력을 붙잡으러 출동했다가 총탄 세례를 받은 것입니다. 반란은 빠르게 확산되었고, 전국에서 민병대가 무장을 갖추기 시작했습니다. 이 독립운동을 지지하는 여론은 전국에 퍼져 있지만, 식민군은 여전히 여러 지역을 통제하고 있으며, 특히 가장 적극적으로 수탈해 군사력이 집중된 지역들이 그렇습니다. \n\n이 독립 전쟁은 이미 본격적으로 시작되었으며, 콩고가 유럽의 손아귀에서 벗어날 때까지 우리는 멈추지 않을 것입니다."
 congo_independence_struggle.24.a: "절대 패배해서는 안 된다!"
 congolese_civil_war_starting_tt: "콩고는 우리에 맞서 독립 전쟁을 선포할 것입니다. 상대국이 §Y레오폴드빌§!, §Y엘리자베트빌§!과 §Y스탠리빌§!을 장악하면 평화 협정을 강제로 체결하고 완전한 독립을 쟁취합니다.\n\n마찬가지로, 우리가 §Y레오폴드빌§!, §Y엘리자베트빌§!과 §Y스탠리빌§!을 장악하면 평화 협정을 강제 체결하여 우리의 통치를 유지할 수 있습니다."
 congolese_civil_war_starting_congo_side_tt: "벨기에 충성파들이 우리에 맞서 내전을 일으킬 것입니다. 우리가 §Y레오폴드빌§!, §Y엘리자베트빌§!, §Y스탠리빌§!을 장악하면, 옛 지배자들과의 평화 협정을 강제로 체결하고 완전한 독립을 쟁취할 수 있습니다.\n\n반대로 그들이 만약 §Y레오폴드빌§!, §Y엘리자베트빌§!, §Y스탠리빌§!을 장악하면 평화 협정을 강제로 체결하고 국가에 대한 지배권을 유지할 수 있습니다."
