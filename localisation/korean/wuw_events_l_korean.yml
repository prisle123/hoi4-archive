 wuw_GER_realpolitik.1.t: "[FROM.GetNameDefCap]의 동맹 초청"
 wuw_GER_realpolitik.1.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 오늘 우리 수도에 방문해 우리에게 한 제안을 전달했습니다. 우리가 상대측의 동맹에 가입하여, 기존에 체결된 모든 협력과 연합에 참여하기를 희망한다는 듯합니다. 이 제안을 받아들여야 할까요?"
 wuw_GER_realpolitik.1.a: "겸허히 제안을 받아들이겠다."
 wuw_GER_realpolitik.1.b: "녀석들과의 우호 따윈 필요하지 않다!"
 wuw_GER_realpolitik.2.t: "[FROM.GetNameDefCap]의 제안 수락"
 wuw_GER_realpolitik.2.desc: "[FROM.GetLeader](이)가 우리 제안에 호의적인 반응을 보였으며, [FROM.GetNameDef] 외교관들이 이미 우리 나라에 도착해 동맹 정식 가입 절차를 밟기 위해 필요한 서류 작업을 진행하고 있습니다."
 wuw_GER_realpolitik.2.a: "아주 좋군."
 wuw_GER_realpolitik.3.t: "[FROM.GetNameDefCap]의 제안 거부"
 wuw_GER_realpolitik.3.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 동맹 초청에 강한 불쾌감을 표하며 양국 사이에 협력 관계가 수립되는 일은 앞으로도 일절 없을 것이라고 단언했습니다. 놈들은 우리를 무슨 정복자로 생각하기라도 하는 걸까요?"
 wuw_GER_realpolitik.3.a: "기회를 흘려보내는군..."
 wuw_GER_realpolitik.4.t: "[FROM.GetNameDefCap]의 군사 원조 제공"
 wuw_GER_realpolitik.4.desc: "[FROM.GetAdjective] 측이 우리의 전쟁을 지원하고자 몇몇 장비를 보내왔습니다. 수량은 그리 많지 않지만, 지금은 어떤 지원이라도 마다할 때가 아닙니다."
 wuw_GER_realpolitik.4.a: "필히 도움이 되겠어."
 wuw_GER_weltpolitik.16.t: "[FROM.GetNameDefCap]의 영향권 수립"
 wuw_GER_weltpolitik.16.desc: "[FROM.GetNameDefCap] 측에서 우리에게 영향권의 수립을 고지했습니다. 공식적인 협정을 체결한 것은 아니므로 우리에게 직접적인 영향을 미치지는 않지만, 적어도 인지하고 있을 필요는 있습니다. 만약 우리가 해당 지역을 통제하게 되면 이번 사안을 들이밀거나 영토를 요구할 가능성도 배제할 수 없습니다."
 wuw_GER_weltpolitik.16.a: "우리는 함께 세상을 정복하리라!"
 wuw_GER_weltpolitik.16.b: "절대 안 된다!"
 wuw_GER_weltpolitik.17.t: "[FROM.GetNameDefCap]의 영향권 설정 동의"
 wuw_GER_weltpolitik.17.desc: "우리는 [FROM.GetAdjective]인들로부터 우리의 영향권 설정을 승인한다는 전언을 받았습니다. 이로써 적대 행위가 방지되는 한편 인근 지역 영토를 둘러싼 분쟁 위험이 줄어들 것입니다."
 wuw_GER_weltpolitik.17.a: "훌륭하군!"
 wuw_GER_weltpolitik.18.t: "[FROM.GetNameDefCap]의 영향권 설정 거부"
 wuw_GER_weltpolitik.18.desc: "우리는 [FROM.GetAdjective]인들로부터 우리의 영향권을 인정하기를 거절한다는 통보를 받았습니다. 상대측은 자신들의 영향권은 우리 측의 개입 없이 스스로 결정하겠다고 이야기했습니다. 이번 거절로 인해 해당 지역에서 긴장이 다소 고조될 듯합니다."
 wuw_GER_weltpolitik.18.a: "실로 무례하군!"
 wuw_GER_weltpolitik.19.t: "[FROM.GetNameDefCap]의 [ANG.GetAdjective] 영토 요구"
 wuw_GER_weltpolitik.19.desc: "경솔한 [FROM.GetLeader](은)는 최근 우리가 [FROM.GetAdjective]의 앙골라 영토를 '불법 점령'하고 있다며 비난했습니다. 이제 [FROM.GetAdjective]의 최후통첩이 전달되었으며 상대국의 군대가 우리 국경에 집결하고 있습니다. 어떻게 대응하시겠습니까?"
 wuw_GER_weltpolitik.19.a: "피를 흘릴 정도의 가치는 없는 땅이다."
 wuw_GER_weltpolitik.19.b: "그럼 와서 가져가 보시지!"
 wuw_GER_weltpolitik.20.t: "[FROM.GetNameDefCap]의 [ANG.GetAdjective] 영토 할양"
 wuw_GER_weltpolitik.20.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 앙골라에 있는 영토를 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 wuw_GER_weltpolitik.20.a: "경사스러운 날이로다!"
 wuw_GER_weltpolitik.21.t: "앙골라 사수 의사를 밝힌 [FROM.GetNameDefCap]"
 wuw_GER_weltpolitik.21.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 wuw_GER_weltpolitik.21.a: "이 선택을 후회하게 될 것이다!"
 wuw_GER_weltpolitik.21.b: "물러나야겠어."
 wuw_GER_realpolitik.5.t: "[LIT.GetAdjective] 문제"
 wuw_GER_realpolitik.5.desc: "브레스트-리토프스크 조약에 명시된 바와 같이, 현재 리투아니아로 알려진 지역은 우리의 종속국이 될 예정이었으나, 구체적인 세부 사항은 아직 완전히 확정되지 않았습니다. 이제 이 문제가 다시 중요해졌으니, [LIT.GetNameDef](을)를 어떻게 처리할 것인지 결정해야 합니다."
 wuw_GER_realpolitik.5.a: "[ROOT.GetNameDef]에 통합하도록 하자."
 wuw_GER_realpolitik.5.b: "종속국으로 만들 것이다."
 wuw_GER_realpolitik.6.t: "[FROM.GetNameDefCap]의 합병 요구"
 wuw_GER_realpolitik.6.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 오래전 브레스트-리토프스크 조약에 명시되었듯, 자신들의 통치에 순응하고 자치령이 될 것을 요구했습니다. 저들의 요구에 굴복해야 할까요?"
 wuw_GER_realpolitik.6.a: "저들을 막을 방도가 없다..."
 wuw_GER_realpolitik.6.b: "결코 자유를 포기하지 않을 것이다!"
 wuw_GER_realpolitik.7.t: "[FROM.GetNameDefCap]의 종속국화 요구"
 wuw_GER_realpolitik.7.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 오래전 브레스트-리토프스크 조약에 명시되었듯, 자신들의 통치에 순응하고 종속국이 될 것을 요구했습니다. 저들의 요구에 굴복해야 할까요?"
 wuw_GER_realpolitik.7.a: "저들을 막을 방도가 없다..."
 wuw_GER_realpolitik.7.b: "결코 자유를 포기하지 않을 것이다!"
 wuw_GER_realpolitik.8.t: "[FROM.GetNameDefCap]의 요구 수락"
 wuw_GER_realpolitik.8.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 자신들에게 우리를 멈출 힘이 없고, 맞선다면 공연히 국민들의 목숨과 영토만을 잃게 될 것이라며, [FROM.GetAdjective](이)가 우리의 지배에 복종할 것이라고 발표했습니다."
 wuw_GER_realpolitik.8.a: "[ROOT.GetNameDef]에 경축할 만한 날이로다!"
 wuw_GER_realpolitik.9.t: "[FROM.GetNameDefCap]의 요구 거부"
 wuw_GER_realpolitik.9.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리가 복종을 요구하는 근거로 제시한 문서가 실질적인 가치라고는 하등 없는 허술한 것이라고 비웃어 넘기며, 우리 국가를 전면적으로 공개 비난했습니다. 아마도 필요하다면 자유를 위해 싸울 각오가 되어 있는 것으로 보입니다..."
 wuw_GER_realpolitik.9.a: "그 선택을 후회하게 될 것이다."
 wuw_GER_realpolitik.10.t: "[FROM.GetNameDefCap]의 왕정복고 요구"
 wuw_GER_realpolitik.10.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리가 1918년 볼프강 폰 헤세 공을 국왕으로 받아들였을 때 계획한 대로, 자신들의 통치에 순응하고 종속국이 될 것을 요구했습니다. 저들의 요구에 굴복해야 할까요?"
 wuw_GER_realpolitik.10.a: "어쩌면 저들이 [SOV.GetAdjective](으)로부터 우리를 지켜 줄지도 모른다."
 wuw_GER_realpolitik.10.b: "우리는 시수의 정신으로 절대 굴복하지 않을 것이다!"
 wuw_GER_realpolitik.11.t: "[FROM.GetNameDefCap]의 요구 수락"
 wuw_GER_realpolitik.11.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 이전 정부가 군주제를 포기하고 독일인 왕에 반대한 것은 실수였다며, [FROM.GetAdjective](이)가 이제 우리의 지배에 복종할 것이라고 발표했습니다."
 wuw_GER_realpolitik.11.a: "[ROOT.GetNameDef]에 경축할 만한 날이로다!"
 wuw_GER_realpolitik.12.t: "[FROM.GetNameDefCap]의 요구 거부"
 wuw_GER_realpolitik.12.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 자신들의 복종을 요구하는 근거가 우리 국민과 국가적 의지만큼이나 허약하다고 선언했습니다. 아마도 필요하다면 자유를 위해 싸울 각오가 되어 있는 것으로 보입니다..."
 wuw_GER_realpolitik.12.a: "그 선택을 후회하게 될 것이다."
 wuw_GER_realpolitik.13.t: "[FROM.GetNameDefCap]의 종속국화 요구"
 wuw_GER_realpolitik.13.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 [SOV.GetAdjective]의 위협으로부터 보다 잘 보호하기 위한 조치라며 자신들의 통치에 순응하고 종속국이 될 것을 요구했습니다. 저들의 요구에 굴복해야 할까요?"
 wuw_GER_realpolitik.13.a: "어쩌면 저들이 [SOV.GetAdjective](으)로부터 우리를 지켜 줄지도 모른다."
 wuw_GER_realpolitik.13.b: "우리는 시수의 정신으로 절대 굴복하지 않을 것이다!"
 wuw_GER_realpolitik.14.t: "[FROM.GetNameDefCap]의 요구 수락"
 wuw_GER_realpolitik.14.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 민족전쟁을 이어 나가려면 가능한 모든 도움이 필요하다며, [FROM.GetAdjective](이)가 우리의 지배에 복종할 것이라고 발표했습니다."
 wuw_GER_realpolitik.14.a: "[ROOT.GetNameDef]에 경축할 만한 날이로다!"
 wuw_GER_realpolitik.15.t: "[FROM.GetNameDefCap]의 요구 거부"
 wuw_GER_realpolitik.15.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 자신들의 복종을 요구하는 근거가 우리 국민과 국가적 의지만큼이나 허약하다고 선언했습니다. 아마도 필요하다면 자유를 위해 싸울 각오가 되어 있는 것으로 보입니다..."
 wuw_GER_realpolitik.15.a: "그 선택을 후회하게 될 것이다."
 wuw_GER_realpolitik.16.t: "[FROM.GetNameDefCap]의 합병 요구"
 wuw_GER_realpolitik.16.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 존재 자체가 가능한 한 빨리 사라져야 한다며, [FROM.GetAdjective]에 통합되라고 통보했습니다. 그들의 요구를 받아들여야 할까요?"
 wuw_GER_realpolitik.16.a: "우리의 이야기의 끝이 도래했군."
 wuw_GER_realpolitik.16.b: "병사들이여 무기를 들라!"
 wuw_GER_realpolitik.17.t: "[FROM.GetNameDefCap]의 제국 영지 요구"
 wuw_GER_realpolitik.17.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리에게 옛 제국의 동부 영지인 서프로이센, 슐레지엔, 포젠 지역을 반환할 것을 요구해 왔습니다. 꽤나 넓은 땅이지만 아마도 이를 반환하는 것이 예속의 구렁텅이를 피하는 유일한 방법일 것입니다."
 wuw_GER_realpolitik.17.a: "이것이 치러야 하는 대가라면야..."
 wuw_GER_realpolitik.17.b: "어디 직접 가져가 보시지!"
 wuw_GER_realpolitik.18.t: "[FROM.GetNameDefCap]의 요구 수락"
 wuw_GER_realpolitik.18.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 [FROM.GetAdjective](으)로부터 우리 나라에 옛 제국의 동부 영토가 반환될 것임을 발표했습니다. 마침내 베르사유의 역사적 불의가 바로잡혔습니다!"
 wuw_GER_realpolitik.18.a: "[ROOT.GetAdjective]에 경축할 만한 날이로다!"
 wuw_GER_realpolitik.19.t: "[FROM.GetNameDefCap]의 요구 거부"
 wuw_GER_realpolitik.19.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 영토 요구 근거는 베르사유 조약에 의해 무효화된 지 오래이며, 우리에게는 이 조약을 위반할 권리가 없다고 선언했습니다."
 wuw_GER_realpolitik.19.a: "그 선택을 후회하게 될 것이다."
 wuw_GER_realpolitik.19.b: "지금은 서두를 때가 아니다."
 GER_kaiserreich_decided_not_to_attack_poland: "옛 제국 영토 반환 거절 건에서 §Y폴란드§!를 공격하지 않기로 결정함"
 wuw_GER_realpolitik.20.t: "[FROM.GetNameDefCap]의 추가적인 양보 요구"
 wuw_GER_realpolitik.20.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 더 많은 영토를 내놓을 것을 요구했습니다. 이번에는 [87.GetName], [98.GetName] 그리고 [97.GetName]의 통치권을 요구하고 있습니다. 저들이 다시 한번 우리 영토를 잠식하려 하고 있지만, 어쩌면 이것이 멸망을 피할 유일한 방법일지도 모릅니다. 이 요구를 들어줘야 할까요?"
 wuw_GER_realpolitik.20.a: "이것이 마지막이기를..."
 wuw_GER_realpolitik.20.b: "기어코 선을 넘는구나!"
 wuw_GER_realpolitik.21.t: "[FROM.GetNameDefCap]의 요구 수락"
 wuw_GER_realpolitik.21.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 [FROM.GetAdjective](이)가 우리에게 [87.GetName], [98.GetName] 그리고 [97.GetName]를 양도할 것임을 선언했습니다. 보아하니 우리가 [FROM.GetAdjective] 상대로 수립한 계획을 아직 눈치채지 못한 듯합니다."
 wuw_GER_realpolitik.21.a: "[ROOT.GetAdjective]에 경축할 만한 날이로다!"
 wuw_GER_realpolitik.22.t: "[FROM.GetNameDefCap]의 요구 거부"
 wuw_GER_realpolitik.22.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리가 [FROM.GetAdjective]의 땅을 요구하는 근거가 끼워 맞춘 거짓말에 지나지 않으며, 우리가 오랜 [FROM.GetAdjective]의 영토를 훔치는 것을 가만히 방관하지는 않을 것이라고 선언했습니다. 아무래도 녀석들이 우리의 허세를 눈치챈 듯합니다."
 wuw_GER_realpolitik.22.a: "속여 넘기지는 못했지만, 그래도 우리는 흔들리지 않으리라!"
 wuw_GER_realpolitik.23.t: "[FROM.GetNameDefCap]의 동맹 초청"
 wuw_GER_realpolitik.23.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 오늘 우리 수도에 방문해 우리에게 한 제안을 전달했습니다. 우리가 상대측의 동맹에 가입하여, 기존에 체결된 모든 협력과 연합에 참여하기를 희망한다는 듯합니다. 또한 이들은 옛 오스만 영토를 수복하는 데도 도움을 줄 것이라고 언급했습니다. 이 제안을 받아들여야 할까요?"
 wuw_GER_realpolitik.23.a: "우리의 생득권을 되찾을 시간이다!"
 wuw_GER_realpolitik.23.b: "녀석들과의 우호 따윈 필요하지 않다!"
 wuw_GER_realpolitik.24.t: "[FROM.GetNameDefCap]의 제안 수락"
 wuw_GER_realpolitik.24.desc: "[FROM.GetLeader](이)가 우리 제안에 호의적인 반응을 보였으며, [FROM.GetNameDef] 외교관들이 이미 우리 나라에 도착해 동맹 정식 가입 절차를 밟기 위해 필요한 서류 작업을 진행하고 있습니다. 옛 오스만 영토 수복에 도움을 준다면 기쁜 마음으로 받아들이겠다고 합니다."
 wuw_GER_realpolitik.24.a: "아주 좋군."
 wuw_GER_realpolitik.25.t: "[FROM.GetNameDefCap]의 제안 거부"
 wuw_GER_realpolitik.25.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 동맹 초청에 강한 불쾌감을 표하며 양국 사이에 협력 관계가 수립되는 일은 앞으로도 일절 없을 것이라고 단언했습니다. 옛 오스만 영토를 수복하는 데 우리의 도움은 필요하지 않은가 봅니다..."
 wuw_GER_realpolitik.25.a: "기회를 흘려보내는군..."
 wuw_GER_realpolitik.26.t: "[FROM.GetNameDefCap]의 무역 협정 요청"
 wuw_GER_realpolitik.26.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 [FROM.GetAdjective](와)과의 긴밀한 무역 관계 구축 가능성을 논의하기 위해 우리 수도에 외교관을 파견했습니다. 이를 수락하면 양국 관계는 더 가까워지겠으나, 그들이 더 저렴한 가격으로 우리 자원을 이용할 수 있게 되어 우리 경제에 타격이 있을 수 있습니다."
 wuw_GER_realpolitik.26.a: "별문제는 없는 듯하군."
 wuw_GER_realpolitik.26.b: "그대로 다시 베를린으로 돌려보내라!"
 wuw_GER_realpolitik.27.t: "[ROOT.GetNameDef] 내전"
 wuw_GER_realpolitik.27.desc: "오랜 기간 계속된 군주주의 정서 속에서 [ROOT.GetAdjective]의 보수 세력이 평화로운 정권 교체를 기다리는 데 지쳐 버린 것 같습니다. 해당 세력은 우리 정부가 권력을 독점하고 과거 시대로의 회귀를 허용하지 않으려 한다며 비난하고 있습니다. 격렬한 담론 끝에 외교적 시도는 결국 무산되었고, 이윽고 무력 충돌이 일어났습니다."
 wuw_GER_realpolitik.27.a: "국왕 폐하를 위하여!"
 wuw_GER_realpolitik.27.b: "이 멍청한 짓을 멈춰야 한다!"
 wuw_GER_realpolitik.28.t: "[ROOT.GetNameDef] 내전"
 wuw_GER_realpolitik.28.desc: "오랜 기간 계속된 민주화 요구 속에서 [ROOT.GetAdjective] 내 민주 세력이 평화적인 정권 교체를 기다리는 데 지쳐버린 것 같습니다. 해당 세력은 현 정부가 권력을 독점하고 있으며, 민주주의가 꽃피우기 위해서는 반드시 무너져야 한다고 주장하고 있습니다. 격렬한 담론 끝에 외교적 시도는 결국 무산되었고, 이윽고 무력 충돌이 일어났습니다."
 wuw_GER_realpolitik.28.a: "공화국을 위하여!"
 wuw_GER_realpolitik.28.b: "이 멍청한 짓을 멈춰야 한다!"
 wuw_GER_realpolitik.29.t: "[ROOT.GetNameDef] 내전"
 wuw_GER_realpolitik.29.desc: "오랜 기간 계속된 파시스트 정서 속에서 [ROOT.GetAdjective] 내 파시스트 세력이 평화적인 정권 교체를 기다리는 데 지쳐버린 것 같습니다. 해당 세력은 급기야 지역 경찰서 폭탄 테러를 자행했으며, 이는 거리에서 무력 충돌로 이어졌습니다. 격렬한 담론 끝에 외교적 시도는 결국 무산되었고, 이윽고 무력 충돌이 일어났습니다. 이제 우리는 숨을 죽인 채, [ROOT.GetAdjective]의 미래가 어디로 향할지 지켜볼 수밖에 없습니다."
 wuw_GER_realpolitik.29.a: "혁명을 위하여!"
 wuw_GER_realpolitik.29.b: "이 멍청한 짓을 멈춰야 한다!"
 #wuw_GER_realpolitik.30, wuw_GER_realpolitik.31 and wuw_GER_realpolitik.32 use other loc
 wuw_GER_realpolitik.33.t: "[FROM.GetNameDefCap]의 경제 통합 요구"
 wuw_GER_realpolitik.33.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 오늘 우리 수도를 방문하여 관세 동맹을 확대하고 자국과의 경제적 통합을 더욱 진전시키자는 제안을 전달했습니다. 이는 분명 우리 경제에 상당한 도움이 되겠지만, 어쩐지 수상쩍은 낌새가 느껴집니다..."
 wuw_GER_realpolitik.33.a: "그냥 넘기기엔 너무 달콤한 제안이군."
 wuw_GER_realpolitik.33.b: "경제적 종속은 바라는 바가 아니다!"
 wuw_GER_realpolitik.34.t: "[FROM.GetNameDefCap]의 제안 수락"
 wuw_GER_realpolitik.34.desc: "[FROM.GetLeader](이)가 우리 제안에 호의적인 반응을 보였으며, [FROM.GetNameDef] 외교관들이 경제 통합을 추진하는 데 필요한 문서에 서명하고자 우리 나라에 도착했습니다."
 wuw_GER_realpolitik.34.a: "이토록 순진하다니, 얼마나 감사한 일인가."
 wuw_GER_realpolitik.35.t: "[FROM.GetNameDefCap]의 제안 거부"
 wuw_GER_realpolitik.35.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 통합 제안에 강한 불쾌감을 표하며, 앞으로 양국 사이에 긴밀한 경제적 협력 관계는 일절 없을 것이라고 못 박았습니다. 저들이 우리 속내를 알아차린 걸지도 모르겠습니다..."
 wuw_GER_realpolitik.35.a: "끔찍한 소식이로군..."
 wuw_GER_realpolitik.36.t: "[FROM.GetNameDefCap]의 통일 제안"
 wuw_GER_realpolitik.36.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 양국의 국민은 동일한 정체성을 공유하므로 통일된 하나의 강력한 국가 아래에서 더 안전해질 것이라며 우리 나라와의 통일을 제안해 왔습니다. 표현이 다소 강압적이고 공격적이긴 하지만, 어쩌면 용의 꼬리라도 되는 것이 최선일지도 모릅니다."
 wuw_GER_realpolitik.36.a: "소독일이라는 해법은 실수였다."
 wuw_GER_realpolitik.36.b: "우리는 독립을 두고 타협하지 않을 것이다!"
 wuw_GER_realpolitik.37.t: "[FROM.GetNameDefCap]의 요구 수락"
 wuw_GER_realpolitik.37.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 공개 투표를 거쳐 [FROM.GetAdjective](이)라는 국가는 오늘부로 [ROOT.GetAdjective] 영토에 통합되어 공식적으로 존재하지 않게 된다는 사실을 발표했습니다. 설득에 성공한 것입니다."
 wuw_GER_realpolitik.37.a: "[ROOT.GetAdjective]에 경축할 만한 날이로다!"
 wuw_GER_realpolitik.38.t: "[FROM.GetNameDefCap]의 요구 거부"
 wuw_GER_realpolitik.38.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 [FROM.GetAdjective]의 복종을 요구하는 우리의 근거가 [FROM.GetAdjective]의 주권과 자결권이라는 개념을 전적으로 훼손한다고 선언했습니다. 아무래도 대게르만국의 일부가 되기를 원하지 않는 모양입니다."
 wuw_GER_realpolitik.38.a: "그들의 결정을 존중하도록 하지."
 wuw_GER_realpolitik.38.b: "[FROM.GetNameDefCap](은)는 [ROOT.GetAdjective]의 것이다!"
 AUS_is_more_likely_to_accept_being_brothers_in_arms_flag: "§Y[AUS.GetAdjective]§! 국민의 여론이 우리 쪽으로 기웁니다."
 wuw_GER_realpolitik.39.t: "[FROM.GetNameDefCap]의 동맹 초청"
 wuw_GER_realpolitik.39.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 오늘 우리 수도에 방문해 우리에게 한 제안을 전달했습니다. 우리가 상대측의 동맹에 가입하여, 기존에 체결된 모든 협력과 연합에 참여하기를 희망한다는 듯합니다. 또한 이들은 옛 헝가리 영토를 수복하여 대헝가리를 다시 세울 수 있도록 도움을 줄 것이라고 언급했습니다. 이 제안을 받아들여야 할까요?"
 wuw_GER_realpolitik.39.a: "우리의 생득권을 되찾을 시간이다!"
 wuw_GER_realpolitik.39.b: "녀석들과의 우호 따윈 필요하지 않다!"
 wuw_GER_realpolitik.40.t: "[FROM.GetNameDefCap]의 제안 수락"
 wuw_GER_realpolitik.40.desc: "[FROM.GetLeader](이)가 우리 제안에 호의적인 반응을 보였으며, [FROM.GetNameDef] 외교관들이 이미 우리 나라에 도착해 동맹 정식 가입 절차를 밟기 위해 필요한 서류 작업을 진행하고 있습니다. 옛 헝가리 영토 수복에 도움을 준다면 기쁜 마음으로 받아들이겠다고 합니다."
 wuw_GER_realpolitik.40.a: "아주 좋군."
 wuw_GER_realpolitik.41.t: "[FROM.GetNameDefCap]의 제안 거부"
 wuw_GER_realpolitik.41.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 동맹 초청에 강한 불쾌감을 표하며 양국 사이에 협력 관계가 수립되는 일은 앞으로도 일절 없을 것이라고 단언했습니다. 옛 헝가리 영토를 수복하는 데 우리의 도움은 필요하지 않은가 봅니다..."
 wuw_GER_realpolitik.41.a: "기회를 흘려보내는군..."
 wuw_GER_realpolitik.42.t: "[FROM.GetNameDefCap]의 동맹 초청"
 wuw_GER_realpolitik.42.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 오늘 우리 수도에 방문하여 한 제안을 전달했습니다. 말하길 우리가 자신들의 동맹에 가입하여, 대전쟁에서 그러했듯이 다시 한번 형제로서 함께 싸워 주기를 바란다고 합니다. 또한 옛 오스트리아-헝가리 영토를 재정복하여 제국의 영토를 수복할 수 있도록 도움을 줄 것이라고도 덧붙였습니다. 이 제안을 받아들여야 할까요?"
 wuw_GER_realpolitik.42.a: "우리의 생득권을 되찾을 시간이다!"
 wuw_GER_realpolitik.42.b: "녀석들과의 우호 따윈 필요하지 않다!"
 wuw_GER_realpolitik.43.t: "[FROM.GetNameDefCap]의 제안 수락"
 wuw_GER_realpolitik.43.desc: "[FROM.GetLeader](이)가 우리 제안에 호의적인 반응을 보였으며, [FROM.GetNameDef] 외교관들이 이미 우리 나라에 도착해 미텔오이로파 정식 가입 절차를 밟기 위해 필요한 서류 작업을 진행하고 있습니다. 옛 오스트리아-헝가리 영토 수복에 도움을 준다면 기쁜 마음으로 받아들이겠으며, 형제로서 함께 세상에 맞서 나란히 싸울 수 있기를 바란다고 합니다."
 wuw_GER_realpolitik.43.a: "훌륭하군."
 wuw_GER_realpolitik.44.t: "[FROM.GetNameDefCap]의 제안 거부"
 wuw_GER_realpolitik.44.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 동맹 초청에 강한 불쾌감을 표하며 양국 사이에 협력 관계가 수립되는 일은 앞으로도 일절 없을 것이라고 단언했습니다. 옛 오스트리아-헝가리 영토를 수복하는 데 우리의 도움은 필요하지 않은가 봅니다..."
 wuw_GER_realpolitik.44.a: "무엇이 자기 국민에게 최선인지 모르는군."
 wuw_GER_realpolitik.45.t: "[FROM.GetLeader]의 체코슬로바키아 분할 제안"
 wuw_GER_realpolitik.45.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 흥미로운 제안을 건넸습니다. 구 체코슬로바키아 영토를 양국이 나누어 갖자는 건데, 꽤 구미가 당기는 제안입니다."
 wuw_GER_realpolitik.45.a: "좋다!"
 wuw_GER_realpolitik.45.b: "동의할 수 없다."
 wuw_GER_realpolitik.46.t: "[GER.GetNameDefCap]의 체코슬로바키아 영토 요구"
 wuw_GER_realpolitik.46.desc: "[GER.GetNameDef]의 [GER.GetLeader](이)가 우리에게 오스트리아-헝가리 제국령에 속했던 체코슬로바키아 영토 전부를 자국과 자국의 동맹에 반환하라고 요구했습니다. 우리에게는 아무런 이득도 없는 제안이지만, 그들에게 대항하기는 쉽지 않을 듯합니다."
 wuw_GER_realpolitik.46.a: "동시에 전부 맞서 싸울 수는 없다..."
 wuw_GER_realpolitik.46.b: "우리는 절대 굴하지 않으리라!"
 wuw_GER_realpolitik.47.t: "[FROM.GetLeader]의 체코슬로바키아 분할 수용"
 wuw_GER_realpolitik.47.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 결국 우리의 가혹한 요구에 굴복했습니다. 우리 군대는 이미 진군을 시작했으며, 마침내 오랫동안 잃어버렸던 과거의 영광을 회복할 순간이 왔습니다."
 wuw_GER_realpolitik.47.a: "아주 좋군."
 wuw_GER_realpolitik.48.t: "[FROM.GetLeader]의 체코슬로바키아 분할 거부"
 wuw_GER_realpolitik.48.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 정당한 영토를 넘겨주길 거부하며 원한다면 직접 가져가 보라고 도발했습니다. [FROM.GetAdjective](은)는 큰소리를 치고 있지만, 과연 감당할 수 있을까요?"
 wuw_GER_realpolitik.48.a: "정당한 우리의 영토를 되찾을 것이다!"
 wuw_GER_realpolitik.49.t: "[GER.GetNameDef]에 우리를 팔아넘긴 종주국"
 wuw_GER_realpolitik.49.desc: "우리의 종주국은 우리를 완전히 배신하고 우리 땅을 [GER.GetNameDef]에 넘기기로 했습니다. 종주국의 선택에 따를 것인지 아니면 맞설 것인지, 선택을 내려야 합니다."
 wuw_GER_realpolitik.49.a: "어쩔 수 없군..."
 wuw_GER_realpolitik.49.b: "힘으로 빼앗아 보라지!"
 wuw_GER_realpolitik.50.t: "[FROM.GetNameDefCap]의 제안 거부"
 wuw_GER_realpolitik.50.desc: "[FROM.GetLeader]의 [FROM.GetNameDef](이)가 옛 오스트리아-헝가리 제국령 체코슬로바키아의 영토 분할 제안을 거부했습니다. 모든 노력에도 불구하고 거래는 무산된 것 같습니다..."
 wuw_GER_realpolitik.50.a: "그렇다면 어쩔 수 없군..."
 wuw_GER_realpolitik.51.t: "제1차 베를린 중재"
 wuw_GER_realpolitik.51.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 최근 우리가 점령한 갈리치아 영토는 여전히 옛 오스트리아-헝가리 제국의 정당한 영토이기에 [FROM.GetNameDef](와)과 그 동맹국들이 완전한 영유권을 보유 중이며, 그렇기에 우리의 점령은 불법 행위라고 규탄했습니다. 현재 우리 나라에 [FROM.GetAdjective]의 최후통첩이 전달되었고, 저들의 군대가 국경에 집결 중입니다. 어떻게 대응하시겠습니까?"
 wuw_GER_realpolitik.51.a: "피를 흘릴 정도의 가치는 없는 땅이다."
 wuw_GER_realpolitik.51.b: "그럼 와서 가져가 보시지!"
 wuw_GER_realpolitik.52.t: "[FROM.GetNameDefCap]의 갈리치아 할양"
 wuw_GER_realpolitik.52.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 갈리치아에 있는 영토를 우리 동맹에 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 wuw_GER_realpolitik.52.a: "경사스러운 날이로다!"
 wuw_GER_realpolitik.53.t: "[FROM.GetNameDefCap]의 강경한 태도"
 wuw_GER_realpolitik.53.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 wuw_GER_realpolitik.53.a: "이 선택을 후회하게 될 것이다!"
 wuw_GER_realpolitik.53.b: "물러나야겠어."
 wuw_GER_realpolitik.54.t: "제2차 베를린 중재"
 wuw_GER_realpolitik.54.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 최근 우리가 점령한 바나트와 트란실바니아 영토는 여전히 옛 오스트리아-헝가리 제국의 정당한 영토이기에 [FROM.GetNameDef](와)과 그 동맹국들이 완전한 영유권을 보유 중이며, 그렇기에 우리의 점령은 불법 행위라고 규탄했습니다. 현재 우리 나라에 [FROM.GetAdjective]의 최후통첩이 전달되었고, 저들의 군대가 국경에 집결 중입니다. 어떻게 대응하시겠습니까?"
 wuw_GER_realpolitik.54.a: "피를 흘릴 정도의 가치는 없는 땅이다."
 wuw_GER_realpolitik.54.b: "그럼 와서 가져가 보시지!"
 wuw_GER_realpolitik.55.t: "[FROM.GetNameDefCap]의 옛 헝가리 영토 반환"
 wuw_GER_realpolitik.55.desc: "\n[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 옛 헝가리 영토를 우리 동맹에 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 wuw_GER_realpolitik.55.a: "경사스러운 날이로다!"
 wuw_GER_realpolitik.56.t: "[FROM.GetNameDefCap]의 강경한 태도"
 wuw_GER_realpolitik.56.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 wuw_GER_realpolitik.56.a: "이 선택을 후회하게 될 것이다!"
 wuw_GER_realpolitik.56.b: "물러나야겠어."
 wuw_GER_realpolitik.57.t: "우리 경제를 통합하려는 [FROM.GetNameDefCap]"
 wuw_GER_realpolitik.57.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 애초 약속보다 한 걸음 더 나아가, 시장을 조작하여 자국 경제에 대한 우리의 의존도를 더욱 높이고 있습니다. 우리가 벗어나지 못하게 하려는 것입니다. 당장 [FROM.GetName](와)과의 관계를 끊지 않는다면 우리는 사실상 자주성을 상실할 것입니다. 어떻게 대응하시겠습니까?"
 wuw_GER_realpolitik.57.a: "이 상황을 받아들일 수밖에."
 wuw_GER_realpolitik.57.b: "승리가 아니면 죽음을!"
 wuw_GER_realpolitik.58.t: "[FROM.GetNameDefCap]의 추가적인 통합 수락"
 wuw_GER_realpolitik.58.desc: "라이히스탁에서의 박수갈채와 함께 [FROM.GetNameDef](이)가 우리 나라에 더욱 통합되기로 결정했다는 영광스러운 소식이 전해졌습니다. 그들의 주권에 가해질 약소한 타격은 우리가 그들에게 제안한 것으로 얻을 수 있는 이득에 비하면 별것 아니라고 판단한 듯합니다."
 wuw_GER_realpolitik.58.a: "좋았어!"
 wuw_GER_realpolitik.59.t: "[FROM.GetNameDefCap]의 추가적인 통합 거부"
 wuw_GER_realpolitik.59.desc: "명백한 이득이 있고 동맹을 위한 최선의 선택임에도 불구하고, [FROM.GetNameDef](은)는 우리의 추가 통합 제안을 거부했습니다. 그 이유는 분명치 않지만, 동맹의 이익을 최우선으로 여기지 않은 것으로 보입니다."
 wuw_GER_realpolitik.59.a: "놈들은 연합의 단일성을 위협한다!"
 wuw_GER_realpolitik.59.b: "앞으로 놈들을 계속 주시하도록 하자."
 wuw_GER_realpolitik.60.t: "[FROM.GetNameDefCap]의 완전한 통합 요구"
 wuw_GER_realpolitik.60.desc: "오늘 [FROM.GetNameDef]의 [FROM.GetLeader](은)는 원래 약속했던 것보다 한 걸음 더 나아가 자국으로의 완전한 통합을 요구했습니다. [FROM.GetAdjective] 측은 우리 경제를 통합한 것만으로 만족하지 못했던 모양입니다. 즉시 그들과의 관계를 단절하지 않으면 우리는 사실상 자주성을 잃게 될 것입니다. 어떻게 대응하시겠습니까?"
 wuw_GER_realpolitik.60.a: "이 상황을 받아들일 수밖에."
 wuw_GER_realpolitik.60.b: "승리가 아니면 죽음을!"
 wuw_GER_realpolitik.61.t: "[FROM.GetNameDefCap]의 완전한 통합 수락"
 wuw_GER_realpolitik.61.desc: "라이히스탁에서의 박수갈채와 함께 [FROM.GetNameDef](이)가 우리 나라에 완전히 통합되기로 결정했다는 영광스러운 소식이 전해졌습니다. 자국의 주권 따위는 우리가 그들에게 제안한 것으로 얻을 수 있는 이득에 비하면 별것 아니라고 판단한 듯합니다."
 wuw_GER_realpolitik.61.a: "좋았어!"
 wuw_GER_realpolitik.62.t: "[FROM.GetNameDefCap]의 완전한 통합 거부"
 wuw_GER_realpolitik.62.desc: "명백한 이득이 있고 동맹을 위한 최선의 선택임에도 불구하고, [FROM.GetNameDef](은)는 우리의 완전한 통합 제안을 거부했습니다. 그 이유는 분명치 않지만, 동맹의 이익을 최우선으로 여기지 않은 것으로 보입니다."
 wuw_GER_realpolitik.62.a: "놈들은 연합의 단결을 위협한다!"
 wuw_GER_realpolitik.62.b: "앞으로 놈들을 계속 주시하도록 하자."
 wuw_GER_realpolitik.63.t: "[FROM.GetNameDefCap]의 관세 동맹 초청"
 wuw_GER_realpolitik.63.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 자국과 관세 동맹을 맺자는 제안을 보냈습니다. 이를 통해 양국 모두의 경제를 강화할 수 있으니, 지나치기에는 너무나도 유익한 거래입니다."
 wuw_GER_realpolitik.63.a: "기꺼이 받아들이겠다."
 wuw_GER_realpolitik.63.b: "뭔가 미심쩍군..."
 GOT_GER_integrated_puppet_economies.01.t: "[FROM.GetAdjective]의 개발 원조"
 GOT_GER_integrated_puppet_economies.01.desc: "독일인들은 우리의 군수 생산을 더욱 발전시키는 한편, 경제의 일부를 자국과 통합하기 위해 우리 산업에 투자하고 있습니다. 이는 우리의 생산성에는 확실히 도움이 되겠지만, 우리의 자율성과 독립성에는 악영향을 미칠 것입니다."
 GOT_GER_integrated_puppet_economies.01.a: "이 상황을 우리에게 유리한 방향으로 이용해야 한다."
 GOT_GER_integrated_puppet_economies.02.t: "[FROM.GetAdjective]의 착취 계획"
 GOT_GER_integrated_puppet_economies.02.desc: "독일인들은 자국의 산업 역량을 강화하기 위해 우리의 모든 자원과 생산성을 빨아가는 착취 정책을 수행하고 있습니다. 결국 우리의 몫은 하나도 남지 않게 될 것입니다."
 GOT_GER_integrated_puppet_economies.02.a: "이 상황을 우리에게 유리한 방향으로 이용해야 한다."
