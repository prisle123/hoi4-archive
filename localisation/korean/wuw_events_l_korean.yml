 WW_hungary.43.a: "핏줄 외에 진정 믿을 수 있는 상대는 없다."
 ENG_Rejected_HUN_grand_alliance: "영국이 위대한 동맹의 부활을 거절함"
 WW_hungary.44.t: "[FROM.GetLeader]의 비트 통치 복원 요구"
 WW_hungary.44.desc: "[FROM.GetNameDefCap]의 황제 [FROM.GetLeader](은)는 우리에게 비트 왕조를 복원하고 다시 한번 빌헬름 추 비트를 옹립할 것을 요구했습니다. 이를 통해 우리 나라는 본질적으로 더 이상 독립국이 아니게 되겠지만, 적어도 완전한 합병을 피할 수는 있을 것입니다. 새로운 제국 연방의 자리를 받아들여야 할까요?"
 WW_hungary.44.a: "그들이 옳다."
 WW_hungary.44.b: "비트가 추방된 데는 이유가 있거늘!"
 WW_hungary.45.t: "[FROM.GetNameDefCap]의 비트 군주 수용"
 WW_hungary.45.desc: "[FROM.GetNameDef]의 현명한 지도부는 우리의 요구에 따라 빌헬름 추 비트를 옹립하고, 새 군주를 위해 자리를 내주는 용단을 내렸습니다. 제국 연방에 새로운 여명이 도래하리라!"
 WW_hungary.45.a: "올바른 선택을 내렸군."
 WW_hungary.46.t: "[FROM.GetNameDefCap]의 비트 군주 거부"
 WW_hungary.46.desc: "[FROM.GetNameDef]의 타락한 지도층은 자신들이 신이 직접 내린 군주보다 더 현명하다고 믿었는지 자리에서 물러나지 않기로 결정했습니다. 하지만 이제 녀석들의 뜻 따위는 중요하지 않습니다. 녀석들을 처리하고 빌헬름 추 비트를 왕좌에 앉히고 말 것입니다!"
 WW_hungary.46.a: "기어코 잘못된 선택을 내리는군."
 WW_hungary.47.t: "[FROM.GetLeader]의 합스부르크 통치 복원 요구"
 WW_hungary.47.desc: "[FROM.GetNameDefCap] 황제 [FROM.GetLeader](은)는 11월 5일 법령에서 합의된 대로 우리 땅에서 합스부르크의 통치를 복원하고 다시 한번 합스부르크 왕가를 우리의 군주로 삼을 것을 요구했습니다. 이를 따른다면 우리는 독립성을 완전히 포기하지 않고도 그들의 동맹에 합류할 수 있을 것입니다."
 WW_hungary.47.a: "그것은 우리의 의무다."
 WW_hungary.47.b: "군주들에게 죽음을!"
 WW_hungary.48.t: "[FROM.GetNameDefCap]의 합스부르크 군주 수용"
 WW_hungary.48.desc: "[FROM.GetNameDef]의 현명한 지도부는 우리의 요구에 따라 합스부르크 군주를 옹립하고, 새 군주를 위해 자리를 내주는 용단을 내렸습니다."
 WW_hungary.48.a: "올바른 선택을 내렸군."
 WW_hungary.49.t: "[FROM.GetNameDefCap]의 합스부르크 군주 거부"
 WW_hungary.49.desc: "[FROM.GetNameDef]의 타락한 지도층은 자신들이 신이 직접 내린 군주보다 더 현명하다고 믿었는지 자리에서 물러나지 않기로 결정했습니다. 하지만 이제 녀석들의 뜻 따위는 중요하지 않습니다. 녀석들을 처리하고 카를 알브레히트를 왕좌에 앉히고 말 것입니다!"
 WW_hungary.49.a: "기어코 잘못된 선택을 내리는군."
 WW_hungary.50.t: "우리에게 합스부르크 군주를 임명한 [FROM.GetNameDefCap]"
 WW_hungary.50.desc: "[FROM.GetNameDefCap](은)는 카를 피우스 폰 합스부르크를 우리 나라의 새로운 왕으로 지정했습니다. 이로써 우리 정권이 확연히 강화될 것입니다."
 WW_hungary.50.a: "좋아."
 WW_hungary.51.t: "[FROM.GetLeader]의 합스부르크 통치 복원 요구"
 WW_hungary.51.desc: "[FROM.GetNameDefCap] 황제 [FROM.GetLeader](은)는 1516년에서 1700년까지 그랬던 것처럼 우리 땅에서 합스부르크의 통치를 복원하고 다시 한번 합스부르크 왕가를 우리의 군주로 삼을 것을 요구했습니다. 이를 따른다면 우리는 독립성을 완전히 포기하지 않고도 그들의 동맹에 합류할 수 있을 것입니다."
 WW_hungary.51.a: "그것은 우리의 의무다."
 WW_hungary.51.b: "자기들이 뭐라도 되는 줄 아는 건가?"
 WW_hungary.52.t: "[FROM.GetNameDefCap]의 합스부르크 군주 수용"
 WW_hungary.52.desc: "[FROM.GetNameDef]의 현명한 지도부는 우리의 요구에 따라 합스부르크 군주를 옹립하고, 새 군주를 위해 자리를 내주는 용단을 내렸습니다."
 WW_hungary.52.a: "올바른 선택을 내렸군."
 WW_hungary.53.t: "[FROM.GetNameDefCap]의 합스부르크 군주 거부"
 WW_hungary.53.desc: "[FROM.GetNameDef]의 타락한 지도층은 자신들이 신이 직접 내린 군주보다 더 현명하다고 믿었는지 자리에서 물러나지 않기로 결정했습니다. 하지만 이제 녀석들의 뜻 따위는 중요하지 않습니다. 녀석들을 처리하고 카를 피우스를 왕좌에 앉히고 말 것입니다!"
 WW_hungary.53.a: "기어코 잘못된 선택을 내리는군."
 WW_hungary.54.t: "우리에게 합스부르크 군주를 임명한 [FROM.GetNameDefCap]"
 WW_hungary.54.desc: "[FROM.GetNameDefCap](은)는 바실 비시바니 폰 합스부르크를 우리 나라의 새로운 왕으로 지정했습니다. 이로써 우리 정권이 확연히 강화될 것입니다."
 WW_hungary.54.a: "좋아."
 WW_hungary.55.t: "오스트리아-헝가리의 '보호' 제안"
 WW_hungary.55.desc: "최근 발칸반도의 정치 지형이 극적으로 변화하면서, 새로운 오스트리아-헝가리 제국과의 관계에 대한 문제가 반복적으로 제기되었습니다. 오늘 헝가리 대사가 공식 서한을 전달하여, 우리에게 제국에 대한 입장을 공식적으로 밝힐 것을 요청했습니다. 합스부르크 가문은 옛 왕국의 영토인 보헤미아와 모라비아가 자신의 소유라고 주장합니다.\n\n하지만 [HUN.GetLeader](은)는 그가 명목상으로는 우리 나라의 국가원수로 오르되 실권은 거의 갖지 않는 방향의 타협안도 수용할 의사가 있다고 밝혔습니다."
 WW_hungary.55.a: "우리는 다시 제국으로 돌아갈 것이다."
 WW_hungary.55.b: "안보를 위해 자유를 포기하지는 않을 것이다!"
 WW_hungary.56.t: "보헤미아 왕위의 귀환"
 WW_hungary.56.desc: "밤늦게까지 최고위 인사들이 모여 논의를 거듭한 끝에, [CZE.GetAdjective] 정부가 우리의 제안을 받아들이기로 결정했습니다. 이윽고 알브레히트 프란츠의 보헤미아 왕위 및 모라비아 변경백위, 그리고 테셴 공작위 즉위가 선포되었습니다. 구 체코군 병사들은 새로운 국왕과 황제에게 충성을 맹세했으며, 왕국의 민간 행정 구역은 명목상으로나마 완전히 통합되었습니다."
 WW_hungary.56.a: "우리의 생득권을 되찾는 또 다른 한 걸음이다."
 WW_hungary.57.t: "[CZE.GetNameDefCap]의 진전 거부"
 WW_hungary.57.desc: "[CZE.GetNameDefCap] 측이 우리와의 향후 관계에 관한 일체의 합의나 협정을 거부했습니다. 우리 대사가 앞서 전달한 공식 서한에 대해 논의하기 위해 외무부에 방문했을 때, 더 이상 할 이야기가 없다는 말과 함께 문전박대를 당하고 만 것입니다. 우리 정부에 주재 중이던 [CZE.GetAdjective] 대사는 상대국의 정부 또한 양국 사이의 평화롭고 우호적인 관계를 원하고는 있지만, 그렇다고 한들 [CZE.GetNameDef](을)를 오스트리아-헝가리 제국에 합병시킬 여지는 절대 없다고 단언했습니다."
 WW_hungary.57.a: "유감스럽군..."
 WW_hungary.58.t: "[FROM.GetNameDefCap]의 갈리치아 및 부코비나 요구"
 WW_hungary.58.desc: "경솔한 [FROM.GetLeader](은)는 최근 우리가 갈리치아와 부코비나 영토를 '불법 점령'하고 있다며 비난했습니다. 이제 [FROM.GetAdjective]의 최후통첩이 전달되었으며 상대국의 군대가 우리 국경에 집결하고 있습니다. 어떻게 대응하시겠습니까?"
 WW_hungary.58.a: "피를 흘릴 정도의 가치는 없는 땅이다."
 WW_hungary.58.b: "그럼 와서 가져가 보시지!"
 WW_hungary.59.t: "[FROM.GetNameDefCap]의 갈리치아 및 부코비나 영토 이양"
 WW_hungary.59.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 갈리치아와 부코비나에 있는 영토를 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 WW_hungary.59.a: "경사스러운 날이로다!"
 WW_hungary.60.t: "[FROM.GetNameDefCap]의 강경한 태도"
 WW_hungary.60.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 WW_hungary.60.a: "이 선택을 후회하게 될 것이다!"
 WW_hungary.60.b: "물러나야겠어."
 WW_hungary.61.t: "[FROM.GetNameDefCap]의 이투르비데 복원"
 WW_hungary.61.desc: "[FROM.GetNameDefCap](은)는 마리아 호세파 소피아 데 이투르비데를 우리 나라의 새로운 여왕으로 지정했습니다. 이로써 우리 정권이 확연히 강화될 것입니다."
 WW_hungary.61.a: "좋아."
 WW_hungary.62.t: "[FROM.GetLeader]의 제국 지배 복원 요구"
 WW_hungary.62.desc: "[FROM.GetNameDefCap] 황제 [FROM.GetLeader](은)는 1821년에서 1823년, 그리고 1864년에서 1867년까지 그랬던 것처럼 우리 땅에서 이투르비데-합스부르크의 통치를 복원하고 다시 한번 왕을 군주로 모실 것을 요구했습니다. 이를 따른다면 우리는 독립성을 완전히 포기하지 않고도 그들의 동맹에 합류할 수 있을 것입니다."
 WW_hungary.62.a: "안 그래도 그러려고 했다."
 WW_hungary.62.b: "자기들이 뭐라도 되는 줄 아는 건가?"
 WW_hungary.63.t: "제국의 지배를 수용한 [FROM.GetNameDefCap]"
 WW_hungary.63.desc: "[FROM.GetNameDef]의 현명한 지도부는 우리의 요구에 따라 마리아 호세파 소피아 데 이투르비데를 새로운 군주로 옹립하고, 새 여왕을 위해 자리를 내주는 용단을 내렸습니다."
 WW_hungary.63.a: "올바른 선택을 내렸군."
 WW_hungary.64.t: "제국의 지배를 거부한 [FROM.GetNameDefCap]"
 WW_hungary.64.desc: "[FROM.GetNameDef]의 타락한 지도층은 자신들이 신이 직접 내린 군주보다 더 현명하다고 믿었는지 자리에서 물러나지 않기로 결정했습니다. 하지만 이제 녀석들의 뜻 따위는 중요하지 않습니다. 녀석들을 처리하고 마리아 호세파 소피아 데 이투르비데를 왕좌에 앉히고 말 것입니다!"
 WW_hungary.64.a: "기어코 잘못된 선택을 내리는군."
 WW_hungary.65.t: "우리에게 합스부르크 군주를 임명한 [FROM.GetNameDefCap]"
 WW_hungary.65.desc: "[FROM.GetNameDefCap](은)는 요제프 프란치스 폰 합스부르크를 우리 나라의 새로운 왕으로 지정했습니다. 이로써 우리 정권이 확연히 강화될 것입니다."
 WW_hungary.65.a: "좋아."
 WW_hungary.66.t: "[FROM.GetLeader]의 합스부르크 통치 복원 요구"
 WW_hungary.66.desc: "[FROM.GetNameDefCap]의 황제 [FROM.GetLeader](은)는 오스트리아-헝가리 제국의 해체 이전까지와 같이 우리 땅에 합스부르크의 통치를 복원하고 다시 한번 합스부르크 왕가를 우리의 군주로 삼을 것을 요구했습니다. 다만 이번에는 이른바 삼중 군주제를 통해 과거보다 높은 자치권을 부여하겠다고 약속했습니다. 어떻게 답하시겠습니까?"
 WW_hungary.66.a: "이것이 우리가 줄곧 원했던 것이다!"
 WW_hungary.66.b: "자기들이 뭐라도 되는 줄 아는 건가?"
 WW_hungary.67.t: "[FROM.GetNameDefCap]의 합스부르크 군주 수용"
 WW_hungary.67.desc: "[FROM.GetNameDef]의 현명한 지도부는 우리의 요구에 따라 합스부르크 군주를 옹립하고, 새 군주를 위해 자리를 내주는 용단을 내렸습니다."
 WW_hungary.67.a: "올바른 선택을 내렸군."
 WW_hungary.68.t: "[FROM.GetNameDefCap]의 합스부르크 군주 거부"
 WW_hungary.68.desc: "[FROM.GetNameDef]의 타락한 지도층은 자신들이 신이 직접 내린 군주보다 더 현명하다고 믿었는지 자리에서 물러나지 않기로 결정했습니다. 하지만 이제 녀석들의 뜻 따위는 중요하지 않습니다. 녀석들을 처리하고 요제프 프란치스를 왕좌에 앉히고 말 것입니다!"
 WW_hungary.68.a: "현명하지 못한 선택이로군..."
 WW_hungary.69.t: "[FROM.GetLeader]의 합스부르크 통치 복원 요구"
 WW_hungary.69.desc: "[FROM.GetNameDefCap]의 황제 [FROM.GetLeader](은)는 이탈리아로 통일되기 전까지와 같이 우리 땅에 합스부르크의 통치를 복원하고 다시 한번 합스부르크 왕가를 우리의 군주로 삼을 것을 요구했습니다. 다만 이번에는 과거보다 더 높은 자치권을 부여하겠다고 약속했습니다. 어떻게 답하시겠습니까?"
 WW_hungary.69.a: "기꺼이 함께하겠다."
 WW_hungary.69.b: "자기들이 뭐라도 되는 줄 아는 건가?"
 WW_hungary.70.t: "[FROM.GetNameDefCap]의 합스부르크 군주 수용"
 WW_hungary.70.desc: "[FROM.GetNameDef]의 현명한 지도부는 우리의 요구에 따라 합스부르크 군주를 옹립하고, 새 군주를 위해 자리를 내주는 용단을 내렸습니다."
 WW_hungary.70.a: "올바른 선택을 내렸군."
 WW_hungary.71.t: "[FROM.GetNameDefCap]의 합스부르크 군주 거부"
 WW_hungary.71.desc: "[FROM.GetNameDef]의 타락한 지도층은 자신들이 신이 직접 내린 군주보다 더 현명하다고 믿었는지 자리에서 물러나지 않기로 결정했습니다. 하지만 이제 녀석들의 뜻 따위는 중요하지 않습니다. 녀석들을 처리하고 로베르트를 왕좌에 앉히고 말 것입니다!"
 WW_hungary.71.a: "현명하지 못한 선택이로군..."
 WW_hungary.72.t: "[FROM.GetNameDefCap]의 [SIL.GetAdjective] 영토 요구"
 WW_hungary.72.desc: "경솔한 [FROM.GetLeader](은)는 최근 우리가 [FROM.GetAdjective]의 실레시아 영토를 '불법 점령'하고 있다며 비난했습니다. 이제 [FROM.GetAdjective]의 최후통첩이 전달되었으며 상대국의 군대가 우리 국경에 집결하고 있습니다. 어떻게 대응하시겠습니까?"
 WW_hungary.72.a: "피를 흘릴 정도의 가치는 없는 땅이다."
 WW_hungary.72.b: "그럼 와서 가져가 보시지!"
 WW_hungary.73.t: "[FROM.GetNameDefCap]의 [SIL.GetAdjective] 영토 할양"
 WW_hungary.73.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 실레시아에 있는 영토를 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 WW_hungary.73.a: "경사스러운 날이로다!"
 WW_hungary.74.t: "실레시아 사수 의사를 밝힌 [FROM.GetNameDefCap]"
 WW_hungary.74.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 WW_hungary.74.a: "이 선택을 후회하게 될 것이다!"
 WW_hungary.74.b: "물러나야겠어."
 WW_hungary.75.t: "[FROM.GetNameDefCap]의 성지 요구"
 WW_hungary.75.desc: "경솔한 [FROM.GetLeader](은)는 [FROM.GetAdjective] 군대의 성지 주둔 의사를 밝히며, 우리에게 영토를 넘기고 군대를 철수할 것을 요구했습니다. 만약 신중하게 대처하지 않는다면 상황이 걷잡을 수 없이 악화될 우려가 있습니다. 어떻게 대응해야 할까요?"
 WW_hungary.75.a: "명색이 가톨릭의 수호자들인데, 가져가라고 해라"
 WW_hungary.75.b: "십자군이 몇 번이나 실패했더라?"
 WW_hungary.76.t: "[FROM.GetNameDefCap]의 성지 양도"
 WW_hungary.76.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 팔레스타인을 우리에게 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 WW_hungary.76.a: "경사스러운 날이로다!"
 WW_hungary.77.t: "성지 사수 의사를 밝힌 [FROM.GetNameDefCap]"
 WW_hungary.77.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 WW_hungary.77.a: "이 선택을 후회하게 될 것이다!"
 WW_hungary.77.b: "물러나야겠어."
 WW_hungary.78.t: "[FROM.GetNameDefCap], 우리 나라에 새로운 지도자 임명"
 WW_hungary.78.desc: "[FROM.GetNameDefCap](은)는 새 교황을 우리 나라의 새로운 지도자로 지정했습니다. 이로써 우리 정권이 확연히 강화될 것입니다."
 WW_hungary.78.a: "좋아."
 WW_hungary.79.t: "[FROM.GetNameDefCap], 우리 나라에 새로운 지도자 임명"
 WW_hungary.79.desc: "[FROM.GetNameDefCap](은)는 새 군주를 우리 나라의 새로운 지도자로 지정했습니다. 이로써 우리 정권이 확연히 강화될 것입니다."
 WW_hungary.79.a: "좋아."
 WW_hungary.80.t: "우리를 통합하려는 [HUN.GetNameDefCap]"
 WW_hungary.80.desc: "[HUN.GetNameDefCap](은)는 우리 땅이 오스트리아-헝가리에 다시 통합될 때가 되었다고 결정했습니다. 우리로서는 이 현실을 받아들일 것 외에 어찌 할 도리가 없습니다..."
 WW_hungary.80.a: "마땅히 그래야지."
 WW_hungary.80.b: "내 시체를 밟고 가야 할 것이다!"
 WW_hungary.81.t: "[FROM.GetNameDefCap]의 통합 수락"
 WW_hungary.81.desc: "[FROM.GetNameDefCap](은)는 오스트리아-헝가리에 다시 통합되라는 우리의 요구를 받아들이기로 결정했습니다. 오늘은 제국의 경삿날입니다!"
 WW_hungary.81.a: "세상이 잘 돌아가고 있군."
 WW_hungary.82.t: "[FROM.GetNameDefCap]의 통합 거부"
 WW_hungary.82.desc: "[FROM.GetNameDefCap](은)는 오스트리아-헝가리에 다시 한번 통합되라는 우리의 요구를 거부하기로 결정했습니다. 무력을 행사할 순간이 온 듯합니다..."
 WW_hungary.82.a: "대가를 치르게 될 것이다."
 WW_hungary.83.t: "[FROM.GetNameDefCap]의 [975.GetName] 구매 제안"
 WW_hungary.83.desc: "[HUN.GetAdjective] 정부는 여전히 [975.GetName]를 자국에서 떼어놓을 수 없는 영토로 여기며, 제국 시절 헝가리의 일부였던 만큼 반환되어야 한다고 주장하고 있습니다. 현재 상대국은 좋은 가격에 해당 지역을 우리로부터 다시 사들이겠다며 제안을 해 온 상황입니다."
 WW_hungary.83.a: "우리가 돈을 마다할 수 있는 상황은 아니지."
 WW_hungary.83.b: "[975.GetName]는 [ROOT.GetAdjective]의 것이다!"
 WW_hungary.84.t: "[FROM.GetNameDefCap]의 [975.GetName] 매각"
 WW_hungary.84.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](이)가 [975.GetName]를 넘기는 데 동의함에 따라, 상대국에 약속했던 금액을 전달했습니다. 오늘은 [ROOT.GetAdjective] 사람들에게 있어 경사스러운 날입니다!"
 WW_hungary.84.a: "완벽하군."
 WW_hungary.85.t: "[From.GetNameDefCap]의 제안 거부"
 WW_hungary.85.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 요청을 거부하며 특사를 보내 이번 [975.GetName] 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 WW_hungary.85.a: "이 선택을 후회하게 될 것이다!"
 WW_hungary.85.b: "거부 의사는 존중해야겠지."
 WW_hungary.86.t: "[FROM.GetNameDefCap]의 [975.GetName] 내 봉기 촉발"
 WW_hungary.86.desc: "[FROM.GetAdjective] 준군사조직에 속한 반란군이 [975.GetName] 지역의 주요 건물을 장악하고 다급히 [FROM.GetNameDef]에 재가입하기 위한 국민투표를 강행했는데, 압도적 찬성이라는 조작된 것이 명백한 결과가 나왔습니다. 인근에서 대기 중인 우리 군대는 과연 개입하는 것이 적절한지 상부의 판단을 확인하기 위해 명령을 기다리고 있습니다."
 WW_hungary.86.a: "우리에게는 그들과 싸울 힘이 없다."
 WW_hungary.86.b: "그 선택을 후회하게 만들어 주마!"
 WW_hungary.87.t: "[FROM.GetNameDefCap]의 세력 가입 요청"
 WW_hungary.87.desc: "우리의 위대한 수도를 방문한 [FROM.GetLeader](은)는 자신이 [FROM.GetAdjective] 국민의 총의를 대변한다며 우리에게 접근해 왔습니다. 이 인물이 말하길, [ROOT.GetAdjective](와)과 [FROM.GetAdjective] 국민의 보호를 목표로 양국이 군사 동맹을 맺어 서로 협력하기를 바란다고 합니다."
 WW_hungary.87.a: "그들의 합류를 환영하도록 하지."
 WW_hungary.87.b: "우리는 저들이 필요 없다."
 WW_hungary.88.t: "[FROM.GetNameDefCap]의 가입 수락"
 WW_hungary.88.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 새로운 군사 동맹을 체결하여 양국 간의 관계를 한층 더 강화하는 데 동의했습니다. 우리 국민들은 다시 태어난 [ROOT.GetAdjective](와)과 그 국민을 위한 새롭고 안전한 시대의 서막을 알리는 이 중대한 순간을 기념하기 위해 거리로 나섰습니다."
 WW_hungary.88.a: "함께 미래를 만들어 나갈 것이다!"
 WW_hungary.89.t: "[FROM.GetNameDefCap]의 가입 거부"
 WW_hungary.89.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 요청을 거부함으로써, 근일 내에 양국 간 협력이 이루어질 수 있는 일말의 가능성마저 완전히 끊어 냈습니다. 따라서 우리는 다른 동맹을 모색하거나, 스스로의 힘에 의지해야만 할 것입니다."
 WW_hungary.89.a: "이렇게 될 줄은 몰랐는데..."
 WW_hungary.90.t: "사도 국왕 옹립"
 WW_hungary.90.desc: "이제 군주제의 공식적인 복원이 결정되었지만, 한 가지 문제가 있습니다. 적합한 후보를 아직 발견하지 못했음에도 불구하고 섭정이 물러날 때가 다가왔다는 것입니다. 섭정이 스스로 왕위에 오를 수도 있겠지만, 이는 대중들의 반감을 살 것입니다. 대안으로 대중에게 매우 인기 있는 섭정의 아들, 호르티 이슈트반을 왕으로 내세우는 방안도 고려할 수 있을 듯합니다. 과연 누구를 왕좌의 주인으로 올려 세우시겠습니까?"
 WW_hungary.90.a: "응당 호르티 미클로시를 선택해야겠지."
 WW_hungary.90.b: "대중은 호르티 이슈트반을 지지한다."
 WW_hungary.91.t: "[FROM.GetNameDefCap]의 연합 제안"
 WW_hungary.91.desc: "[HUN.GetAdjective] 정부에서 두 나라를 하나로 통합하자는 흥미로운 제안을 들고 우리를 찾았습니다. 물론 이들은 자신들이 내건 조건, 즉 양국 모두를 자국 정부가 통치하는 형태를 바라고 있는 게 분명합니다만, 어쩌면 그것이 가장 안전한 선택지일지도 모릅니다."
 WW_hungary.91.a: "좋다. 제안을 받아들이지."
 WW_hungary.91.b: "정말이지 자만심이 하늘을 찌르는군."
 WW_hungary.92.t: "[FROM.GetNameDefCap]의 연합 수락"
 WW_hungary.92.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 우리에게 정부의 통제권을 넘기는 데 동의했고, 하나의 왕 아래 양국을 통일하는 과정이 지금 막 시작되었습니다. 우리는 다시 한번 승리했습니다!"
 WW_hungary.92.a: "훌륭하군!"
 WW_hungary.93.t: "[From.GetNameDefCap]의 연합 거부"
 WW_hungary.93.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 제안을 받은 후 군에 최고 경계 태세를 명령했습니다. 그리고는 특사를 통해 '루마니아는 루마니아일 뿐'이라며 단 한 발짝도 물러서지 않겠다는 의지를 밝혔습니다."
 WW_hungary.93.a: "그게 그들의 선택이로군."
 WW_hungary.94.t: "[ROOT.GetAdjective]의 새로운 대통령 선출"
 WW_hungary.94.desc: "내전의 혼란이 가라앉은 지금, 국민을 대변할 선출된 대표가 절실히 필요한 상황입니다. 한쪽에는 헝가리의 전 총리이자 보수 정치인으로 대중적 지지를 얻고 있는 카로이 미하이가 있습니다. 한편 반대쪽의 공산주의자들은 과거 헝가리 소비에트 공화국의 지도자였던 쿤 벨러를 복귀시키려는 세력과, 최근 최전선에서 공훈을 세워 찬사를 받고 있는 스탈린주의자 라코시 마차시를 지지하는 세력으로 나뉘어 있습니다. 과연 누가 나라를 이끌어야 할까요?"
 WW_hungary.94.a: "쿤 벨러가 돌아와야 한다."
 WW_hungary.94.b: "국민들로부터 존경받는 라코시 마차시가 적임이다."
 WW_hungary.94.c: "카로이 미하이가 우리를 이끌어야 한다."
 WW_hungary.95.t: "제2공화국의 첫 대통령 선거"
 WW_hungary.95.desc: "마침내 헝가리에서 대선이 실시되었으며, 헝가리가 유럽의 중심에서 민주주의의 밝은 등불로 자리 잡을 기회가 왔습니다. 주요 후보로는 제1공화국 대통령인 카로이 미하이, 헝가리 사회민주당의 서커시치 아르파드, 헝가리 기독교 경제사회당의 지도자이자 헝가리 과학 아카데미 회원인 지치 야노시 등이 있습니다. 헝가리에는 과연 어떤 미래가 펼쳐질까요?"
 WW_hungary.95.a: "카로이 미하이는 사람들을 이끄는 법을 안다."
 WW_hungary.95.b: "서커시치 아르파드는 합의점을 찾을 수 있을 것이다."
 WW_hungary.95.c: "지치 야노시가 있으면 다시 일어날 수 있을 것이다."
 WW_hungary.96.t: "[FROM.GetNameDefCap]의 [SLO.GetAdjective] 영토 요구"
 WW_hungary.96.desc: "경솔한 [FROM.GetLeader](은)는 최근 우리가 [FROM.GetAdjective]의 슬로바키아 영토를 '불법 점령'하고 있다며 비난했습니다. 이제 [FROM.GetAdjective]의 최후통첩이 전달되었으며 상대국의 군대가 우리 국경에 집결하고 있습니다. 어떻게 대응하시겠습니까?"
 WW_hungary.96.a: "피를 흘릴 정도의 가치는 없는 땅이다."
 WW_hungary.96.b: "그럼 와서 가져가 보시지!"
 WW_hungary.97.t: "[FROM.GetNameDefCap]의 [SLO.GetAdjective] 영토 할양"
 WW_hungary.97.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 슬로바키아에 있는 영토를 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 WW_hungary.97.a: "경사스러운 날이로다!"
 WW_hungary.98.t: "슬로바키아 사수 의사를 밝힌 [FROM.GetNameDefCap]"
 WW_hungary.98.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 WW_hungary.98.a: "이 선택을 후회하게 될 것이다!"
 WW_hungary.98.b: "물러나야겠어."
 WW_hungary.99.t: "헝가리의 세케이 영토 지배권 요구"
 WW_hungary.99.desc: "[76.GetName]의 대부분을 차지하는 지역은 [HUN.GetAdjective] 사람들 사이에서 세케이푈드라고 불리는데, 그곳에는 그들의 형제 격인 헝가리계 세케이인이 거주하고 있습니다. 세케이인들은 고유한 방언을 사용하고 독특한 문화를 가지고 있는데, 그런 까닭에 [HUN.GetLeader](은)는 굳이 세케이인들을 헝가리에 통합할 필요는 없다고 말한 적 있습니다. 그러나 그들은 이제 이 민족의 수호자가 되기로 결심했는지, 우리에게 해당 지역의 지배권을 요구했습니다."
 WW_hungary.99.a: "더 정의로운 세상을 위해!"
 WW_hungary.99.b: "완전히 돌아 버렸군."
 WW_hungary.100.t: "[FROM.GetName]의 세케이푈드 보호령 제공"
 WW_hungary.100.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 요구를 수용하고 세케이푈드를 자치 지역으로 넘겼습니다. 이제 우리가 이 지역의 보호와 발전을 책임질 것입니다."
 WW_hungary.100.a: "마침내 하나가 되었다!"
 WW_hungary.101.t: "[FROM.GetName]의 세케이푈드 보호령 제안 거부"
 WW_hungary.101.desc: "[FROM.GetLeader]의 [FROM.GetNameDef](이)가 세케이 자치보호령에 대한 우리의 요구를 거부함에 따라 현지의 세케이인들은 보호받지 못하는 취약한 상태로 남게 되었습니다. 현재 지배자로부터 거의 보살핌을 받지 못하는 상황이라는 점을 고려한다면, 우리가 개입하여 그 지역을 점령하는 것이 옳지 않을까요?"
 WW_hungary.101.a: "그 선택을 후회하게 될 것이다."
 WW_hungary.101.b: "어쩔 도리가 없구나."
 WW_hungary.102.t: "부다페스트 진군"
 WW_hungary.102.desc: "수개월간 호르티 미클로시 섭정에 반대하는 운동과 시위를 벌였던 파시스트들은 낫십자가 반란과 무솔리니의 로마 진군에 영감을 받아, 현재 우리의 수도로 진군하고 있습니다. 이들은 호르티가 사임하고 굄뵈시 줄러가 그 자리에 오를 것을 요구 중입니다."
 WW_hungary.102.a: "굄뵈시가 비상 권한을 가져야 한다!"
 WW_hungary.103.t: "살러시 페렌츠의 쿠데타"
 WW_hungary.103.desc: "굄뵈시는 무장한 국민의지당을 부다페스트로 진군시켜 국가 원수 자리를 차지했지만, 이제 더 이상 그들에게 의존할 필요가 없다고 판단했는지 돌변해 탄압을 시작했습니다. 이에 맞서 국민의지당은 오늘 아침 부다페스트의 산도르 궁전을 포위하고, 그들의 새 지도자인 살러시 페렌츠에게 원수 자리를 넘길 것을 요구했습니다. 헝가리 국가방위협회는 이에 대응하여 도시의 포위에 착수했으며 국가는 붕괴 직전의 위기 상황에 내몰려 있습니다. 어떻게 대처하시겠습니까?"
 WW_hungary.103.a: "물러나고 살러시를 새 총통으로 임명하라."
 WW_hungary.103.b: "그들의 제안에 동의하겠다, 다만 조건이 있다."
 WW_hungary.104.t: "[FROM.GetNameDefCap]의 크로아티아 요구"
 WW_hungary.104.desc: "경솔한 [FROM.GetLeader](은)는 최근 우리가 크로아티아 영토를 '불법 점령'하고 있다며 비난했습니다. 이제 [FROM.GetAdjective]의 최후통첩이 전달되었으며 상대국의 군대가 우리 국경에 집결하고 있습니다. 어떻게 대응하시겠습니까?"
 WW_hungary.104.a: "피를 흘릴 정도의 가치는 없는 땅이다."
 WW_hungary.104.b: "그럼 와서 가져가 보시지!"
 WW_hungary.105.t: "[FROM.GetNameDefCap]의 크로아티아 영토 할양"
 WW_hungary.105.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 크로아티아에 있는 영토를 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 WW_hungary.105.a: "이건 경사스러운 날이다!"
 WW_hungary.106.t: "[FROM.GetNameDefCap]의 강경한 태도"
 WW_hungary.106.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 WW_hungary.106.a: "이 선택을 후회하게 될 것이다!"
 WW_hungary.106.b: "물러나야겠어."
 WW_hungary.108.t: "헤르만 괴링을 왕으로 옹립하고자 하는 [FROM.GetNameDefCap]"
 WW_hungary.108.desc: "\n[FROM.GetLeader] 휘하의 [FROM.GetAdjective] 지도층이 우리와 긴밀히 연관되게 된 지금, 그들은 이제 이미 형식적인 자리에 불과해진 [FROM.GetAdjective] 왕좌에 독일인 왕을 앉힐 것을 요청했습니다. 이들은 헤르만 괴링을 그 후보로 내세웠으며, 어용 역사가들은 벌써 그의 혈통이 옛 헝가리 지도자 아르파드 가문과 연관되어 있다는 문서 작업까지 진행하고 있습니다. 괴링이 [FROM.GetNameDef](으)로 떠나도록 허락해야 할까요?"
 WW_hungary.108.a: "허가하겠다."
 WW_hungary.108.b: "적절하지 않아 보이는군."
 WW_hungary.109.t: "[FROM.GetLeader]의 괴링 옹립 허가"
 WW_hungary.109.desc: "위대한 [GER.GetLeader](이)가 헤르만 괴링이 우리 나라로 이주하여 우리 국민을 이끌 새로운 입헌군주가 되도록 허락했습니다. 이로써 양국의 유대는 그 어느 때보다도 두터워졌으며, 오랜 공석이었던 왕좌가 마침내 그 주인을 찾았습니다."
 WW_hungary.109.a: "감사하다고 전하라."
 WW_hungary.110.t: "[FROM.GetLeader]의 괴링 옹립 불허"
 WW_hungary.110.desc: "편집증적인 [FROM.GetLeader](은)는 끊임없는 설득과 타당한 주장에도 불구하고 헤르만 괴링의 이주를 허용하지 않았습니다. 결국 우리는 국왕 없이 버텨야 하며, 살러시가 이 나라의 유일한 지도자가 되도록 할 수밖에 없습니다."
 WW_hungary.110.a: "이걸 왕국이라 부를 수 있을까?"
 WW_hungary.111.t: "[HUN.GetAdjective] 합류를 위한 국민투표"
 WW_hungary.111.desc: "[664.GetName]에서 지난 한 달 동안 [HUN.GetNameDef] 합류 여부를 결정하는 국민투표가 진행되었습니다. 국제 감시단의 승인 속에 치러졌으므로 선거 조작이 발생했을 가능성은 낮다고 봐도 좋을 것입니다. 그러나 그 결과, 주민 중 상당수가 우리 나라를 떠나기를 원하는 것으로 밝혀졌습니다. 이를 받아들여야 할까요?"
 WW_hungary.111.a: "이것이 주민의 의향이라면 어쩔 수 없지."
 WW_hungary.111.b: "이 국민투표는 명백히 조작되었다."
 WW_hungary.112.t: "[FROM.GetNameDefCap]의 국민투표 결과 수용"
 WW_hungary.112.desc: "[FROM.GetNameDef] 지도부는 [664.GetName] 지역 주민들의 자결권에 대해 공식적으로 확고한 지지 의사를 표명했습니다. 이번 주 초 [FROm.GetLeader](은)는 지역 주민이 자기가 살 주를 직접 선택할 때도 되었다고 언급했는데, 이는 사실상 그 지역에 대한 영유권 주장을 포기한 것이나 다름없습니다."
 WW_hungary.112.a: "합당한 응답이로군."
 WW_hungary.113.t: "[FROM.GetNameDefCap]의 국민투표 무효 선언"
