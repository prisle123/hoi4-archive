 wuw_GER_reichskommissariats.9.t: "볼가 독일의 상황"
 wuw_GER_reichskommissariats.9.desc: "[ROOT.GetLeader](은)는 볼가 독일 식민지를 제국의 영토로 만들고 가능한 한 본국과 통합해야 한다고 목소리를 높여 왔습니다. 그러나 현지의 행정가들은 볼가 독일은 가까운 국가에서 통치하는 것이 더 현명한 방법이라고 생각합니다. 이 문제를 어떻게 처리해야 할까요?"
 wuw_GER_reichskommissariats.9.a: "제국의 영토로 만들어야 한다!"
 wuw_GER_reichskommissariats.9.b: "모스코비엔에 통합하도록 하자."
 wuw_GER_reichskommissariats.9.c: "튀르키스탄에 통합하도록 하자."
 wuw_GER_reichskommissariats.10.t: "우랄 남부의 상황"
 wuw_GER_reichskommissariats.10.desc: "우랄 남부의 전략 지역이 점령되면서 이 지역을 어떻게 처리해야 하는지에 관해 의견이 분분한 상황입니다. 일부 계획에서는 이 지역을 모스코비엔과 통합시켜야 한다고 주장하지만, 독자적인 국가판무관부로 만들거나 튀르키스탄의 일부로 편입하자고 제안하는 의견도 있습니다. 어떻게 처리해야 할까요?"
 wuw_GER_reichskommissariats.10.a: "독립적인 국가판무관부를 두도록 하지."
 wuw_GER_reichskommissariats.10.b: "모스코비엔에 통합하도록 하자."
 wuw_GER_reichskommissariats.10.c: "튀르키스탄에 통합하도록 하자."
 wuw_GER_reichskommissariats.11.t: "동카렐리야의 상황"
 wuw_GER_reichskommissariats.11.desc: "동카렐리아 전략 지역이 점령되면서 이 지역을 어떻게 처리해야 하는지에 관해 의견이 분분한 상황입니다. 일부 계획에서는 이 지역을 모스코비엔과 통합시켜야 한다고 주장하지만, 이 지역을 핀란드에게 양도하자고 제안하는 의견도 있습니다. 어떻게 처리해야 할까요?"
 wuw_GER_reichskommissariats.11.a: "핀란드에게도 보상이 있어야지."
 wuw_GER_reichskommissariats.11.b: "모스코비엔에 통합하도록 하자."
