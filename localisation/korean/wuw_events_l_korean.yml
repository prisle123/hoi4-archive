 wuw_GER_military_events.2.t: "[USA.GetAdjective] 폭격기 승무원을 살려 보낸 조종사"
 wuw_GER_military_events.2.desc: "우리 군수산업이 대대적인 폭격을 받은 이후, 믿기 어려운 사건이 보고되었습니다. 우리 영공을 침범한 모든 적 항공기들을 격추하라는 명확한 명령이 하달되었음에도 불구하고, 한 전투기 조종사가 이를 거부한 것입니다. 프란츠 스티글러라는 이름의 이 조종사는 폭격 직후 큰 손상을 입은 폭격기를 발견했지만 발포하지 않았습니다. 이 인물은 그런 상태의 폭격기는 낙하산을 탄 병사나 다름없으며, 그런 처지인 이를 공격하는 것은 도의적으로 받아들일 수 없는 일이라고 해명했습니다. 조종사는 해당 폭격기의 승무원에게 [GER.GetNameDef] 영토에 착륙해 투항하거나 적어도 중립국으로 향하기를 권했지만, 그 시도가 무산되자 대신 적 폭격기를 안전한 곳까지 호위하는 것을 택했습니다.\n\n프란츠 스티글러는 유능한 조종사지만, 이러한 명령 불복종을 용인한다면 앞으로 문제가 발생할 수 있습니다."
 wuw_GER_military_events.2.a: "이번만은 봐 주도록 하지. 하지만 두 번은 없다!"
 wuw_GER_military_events.2.b: "본보기로 삼아라!"
 wuw_GER_military_events.2.c: "이 건에 대해서는 언급을 삼가도록."
