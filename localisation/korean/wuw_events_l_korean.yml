 WW_hungary.113.a: "받아들일 수밖에."
 WW_hungary.114.t: "[HUN.GetAdjective] 합류를 위한 국민투표"
 WW_hungary.114.desc: "[73.GetName]에서 지난 한 달 동안 [HUN.GetNameDef] 합류 여부를 결정하는 국민투표가 진행되었습니다. 국제 감시단의 승인 속에 치러졌으므로 선거 조작이 발생했을 가능성은 낮다고 봐도 좋을 것입니다. 그러나 그 결과, 주민 중 상당수가 우리 나라를 떠나기를 원하는 것으로 밝혀졌습니다. 이를 받아들여야 할까요?"
 WW_hungary.114.a: "이것이 주민의 의향이라면 어쩔 수 없지."
 WW_hungary.114.b: "이 국민투표는 명백히 조작되었다."
 WW_hungary.115.t: "[FROM.GetNameDefCap]의 국민투표 결과 수용"
 WW_hungary.115.desc: "[FROM.GetNameDef] 지도부는 [73.GetName] 지역 주민들의 자결권에 대해 공식적으로 확고한 지지 의사를 표명했습니다. 이번 주 초 [FROm.GetLeader](은)는 지역 주민이 자기가 살 주를 직접 선택할 때도 되었다고 언급했는데, 이는 사실상 그 지역에 대한 영유권 주장을 포기한 것이나 다름없습니다."
