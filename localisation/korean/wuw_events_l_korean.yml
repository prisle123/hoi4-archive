 #News events
 wuw_GER_news.1.t: "독일의 재통일"
 wuw_GER_news.1.d: "다른 국가에 의해 세워져 오래도록 동족을 멋대로 갈라놓던 국경이 사라지며 새로운 독일국이 날아오른 지금, 독일 민족은 다시금 환희해야 할 것입니다. 최근의 정치적 성과를 바탕으로 [FROM.GetLeader](은)는 비스마르크의 정신을 이어받아, 천 년을 호령할 재통일 독일의 건립을 선포했습니다."
 wuw_GER_news.1.a: "마침내 독일은 다시 하나가 되었다."
 wuw_GER_news.1.b: "이건 시작일 뿐이다."
 wuw_GER_news.2.t: "실레시아 봉기"
 wuw_GER_news.2.desc: "독일령 실레시아에서 반군이 봉기했으며, 이는 베르사유 조약 체결 이후 네 번째 반란입니다. 이번에는 [SIL.GetLeader](이)가 실레시아 국가의 독립을 확보하고, 독일 내전에 실레시아인이 휘말리지 않도록 보호하는 것을 주요 목표로 내세우고 있지만, 이전의 반란들은 대부분 폴란드 내에서의 자치권 확보를 추구했었습니다. 이들이 독일군을 상대로 끝까지 버틸 수 있을지는 결국 시간이 지나 봐야 알 수 있을 것입니다."
 wuw_GER_news.2.a: "흥미로운 전개로군."
 wuw_GER_news.2.b: "저번 시도도 실패였지."
 wuw_GER_news.2.c: "지금이야말로 기회로다!"
 wuw_GER_news.2.d: "이번에는 성공하기를 바라지."
 #Austrian events
 AUS_political_events.1.t: "크레디탄슈탈트-방크페어라인의 운명"
 AUS_political_events.1.desc: "금융 구제를 받은 크레디탄슈탈트가 비너 방크페어라인의 자산 및 부채에 더해 니데뢰스테라이히셰 에스콤프테-게젤샤프트의 주요 사업을 넘겨받은 1934년 은행 합병의 여파가 이제 불어닥치고 있습니다. 이 합병은 경제 발전을 저해했을 뿐만 아니라, 의도치 않게 금융 분문을 독과점 상태에 빠트리고 말았습니다. 현재 이 부문을 규제하고 있는 가운데, 이 상황에 어떻게 대응해야 할까요?"
 AUS_political_events.1.a: "현상 유지가 제일 안전하다."
 AUS_political_events.1.a_tt: "산업 분야에 변동은 없으며, 크레디탄슈탈트-방크페어라인은 계속 이용 가능할 것입니다. 효과:"
 AUS_political_events.1.b: "외스테라이히셰 크레디탄슈탈트가 최선의 선택이다."
 AUS_political_events.1.c: "비너 방크페어라인은 실패하지 않으리라."
 AUS_reestablish_creditanstalt: "크레디탄슈탈트-방크페어라인은 해체되며 신생 외스터라이히셰 크레디탄슈탈트에 전폭적인 지원을 제공합니다."
 AUS_reestablish_benkverein: "크레디탄슈탈트-방크페어라인은 해체되며 신생 비너 방크페어라인에 전폭적인 지원을 제공합니다."
 AUS_political_events.2.t: "푀닉스 보험 추문"
 AUS_political_events.2.desc: "경애하는 빌헬름 베를리너 총재의 사망 이후, 푀닉스 보험은 더 많은 문제에 직면했습니다. 새로 부임한 에버하르트 라이닝하우스 총재는 1929년부터 시작되어 최대 2억 5천만 실링의 적자를 숨긴 분식회계를 밝혀내 정부에 보고했습니다. \n \n 푀닉스 보험은 파산을 선언하며 즉시 모든 영업을 중단했습니다. 인기가 많던 참전 군인 보험이 갑작스레 사라지자 보험금에 의존해 살아가던 사람들의 격렬한 항의가 빗발치고 있습니다."
 AUS_political_events.2.a: "끔찍하군!"
 AUS_political_events.2.b: "우리가 보험금을 메우자!"
 AUS_political_events.2.b_tt: "보험 재원을 조달하여 푀닉스 보험의 재건을 도울 수 있습니다."
 AUS_political_events.3.t: "독일의 재무장으로 인한 불안의 만연"
 AUS_political_events.3.desc: "최근 라인란트 재무장으로 인해 국민이 크게 동요하고 있습니다. 정부 내에서는 '우리가 다음 목표인가?'하는 의문이 제기되고 있습니다. 총통은 오스트리아를 합병하려는 의도가 없다며 계속 우리를 안심시키려 하지만, 그러한 일이 발생할 가능성을 지워서는 안 됩니다."
 AUS_political_events.3.a: "최악의 상황에 대비해야 한다..."
 AUS_political_events.3.a_tt: "§Y안슐루스 대비 조치§! 결정 잠금 해제"
 AUS_political_events.4.t: "의견 변화"
 AUS_political_events.4.desc: "지금까지 노골적으로 파시즘을 지지하던 추기경 테오도르 이니처는 최근 그 노선을 급격히 변경했습니다. 나치즘과 [GER.GetAdjective] 총통을 공개적으로 지지하던 그는 10월 7일 있었던 미사에서 분명하게 총통에게 반대하는 입장을 드러냈습니다. 대중에게 [GER.GetLeader](을)를 믿고 따르라던 기존의 설교 대신 그들의 믿음을 다시 주님께 돌리라는 내용의 미사를 진행한 것입니다. \n \n [GER.GetAdjective] 지도부는 분노하며 우리에게 조치를 취하기를 요구했습니다."
 AUS_political_events.4.a: "배신자를 처형하라!"
 AUS_political_events.4.b: "이니처 추기경에게도 의견을 표명할 권리는 있다."
 AUS_political_events.5.t: "우리와의 공군 협력을 모색하는 [AUS.GetNameDefCap]"
 AUS_political_events.5.desc: "방금 우리 나라에 주재 중인 [AUS.GetAdjective] 외교관으로부터 제안이 도착했습니다. 그들은 이제 생제르맹앙레 조약으로부터 해방되어 군대를 재건하고자 하며, 이는 순수한 방어 목적임을 거듭해 강조했습니다. 과거 견고한 항공기 기체를 제작하고 유능한 조종사를 다수 보유했던 이력이 있지만, 생산과 훈련의 공백으로 인해 현재는 이 능력을 다시 회복하는 것이 그들에게 당면한 과제라 할 수 있습니다. 과거 그들이 대전쟁에서 저질렀던 행위를 눈감아줄 준비만 되어 있다면, 이번 제안은 상호 이익이 되는 협력 관계로 이어질 수 있을 것입니다."
 AUS_political_events.5.a: "우리에게 득이 되니 가능한 한 그들을 도와야 한다!"
 AUS_political_events.5.b: "서로 협력하는 법을 배울 때도 됐지."
 AUS_political_events.5.c: "방어 목적이라고? 믿을 수 없다."
 AUS_political_events.6.t: "[FROM.GetNameDefCap]의 제안 수락 및 장비 구매권 승인"
 AUS_political_events.6.desc: "[FROM.GetNameDefCap] 정부는 공군 확충 및 경험 공유 협력 제안에 긍정적인 반응을 보였습니다. 심지어 생제르맹앙레 조약에서 벗어난 뒤 우리가 시달리던 문제를 알아채고 잉여 장비 거래까지 제안해 왔습니다!"
 AUS_political_events.6.a: "위대한 우정을 위하여!"
 AUS_political_events.7.t: "[FROM.GetNameDefCap]의 제안 수락"
 AUS_political_events.7.desc: "[FROM.GetNameDefCap] 정부는 각국의 공군 확충에 서로 힘을 보태자는 제안에 긍정적인 반응을 보였습니다. 물질적인 지원을 제공할 수는 없으나, 최신 조종사 훈련법을 공유하는 데에는 동의하겠다는 취지였습니다."
 AUS_political_events.7.a: "좋았어!"
 AUS_political_events.8.t: "[FROM.GetNameDefCap]의 협력 제안 거부"
 AUS_political_events.8.desc: "[FROM.GetNameDefCap]에서 우리 제안을 거부했습니다. 협정이 자신들에게는 아무런 이익도 되지 않는 일방적인 내용이며, 지금의 곤경은 대전쟁 당시 우리가 자초한 결과 아니냐는 말까지 덧붙였습니다."
 AUS_political_events.8.a: "그렇다면 이런 상황이 그들에게 어떤 이익이 된다는 말인가?"
 AUS_air_force_partnership_big: "대규모 공군 협력"
 AUS_air_force_partnership_small: "공군 협력"
 AUS_rejected_air_force_partnership: "공군 협력 거부"
 AUS_political_events.9.t: "빌헬름 체너 암살"
 AUS_political_events.9.desc: "우리 군사 최고사령부 구성원 중 한 명인 빌헬름 체너가 아파트에서 사망한 채 발견되었습니다. [GER.GetAdjective] 외교관들은 모든 혐의를 부인하며 자신들은 전혀 관련이 없으며, 체너는 분명 함께 발견된 권총을 사용해 스스로 목숨을 끊은 것이라고 주장하고 있습니다. 하지만 수사 결과는 그 주장과는 전혀 다른 내용을 가리키고 있습니다..."
 AUS_political_events.9.a: "그러니까 [GER.GetAdjective](이)가 살인자일 뿐만 아니라 사기꾼이기까지 하다는 말이로군..."
 AUS_political_events.9.a_tt: "§Y빌헬름 체너§!가 §R사망했습니다!§!"
 AUS_anschluss_ratio_lowered: "§Y안슐루스§!에 필요한 §Y총군사력§!이 §Y감소합니다§!"
 AUS_anschluss_ratio_raised: "§Y안슐루스§!에 필요한 §Y총군사력§!이 §Y증가합니다§!"
 AUS_political_events.10.t: "빌헬름 체너 암살 시도 저지"
 AUS_political_events.10.desc: "어제저녁 게슈타포가 빌헬름 체너의 아파트에 침입했고, 우리가 최고사령부 주변에 배치한 경비원들과 맞닥뜨렸습니다. 짧은 싸움 끝에 체너는 털끝 하나 다치지 않은 채 현장을 벗어날 수 있었습니다."
 AUS_political_events.10.a: "다 꿰뚫어 보았다!"
 AUS_political_events.11.t: "최고사령부에 반감을 표한 [GER.GetNameDefCap]"
 AUS_political_events.11.desc: "[GER.GetNameDef] 외교관이 우리 군의 최고사령부 구성원 중 한 명에게 우려를 표명했습니다. 그들은 우리가 주권 국가로서 자유롭게 행동할 권리가 있음을 인정하면서도, 이로 인해 [GER.GetNameDef](와)과의 외교 관계가 악화될 수 있다고 경고했습니다.\n\n우리가 그들의 이익을 충분히 고려하지 않는다면, 그들이 직접 나서서 문제를 해결하려 들 것으로 예상됩니다."
 AUS_political_events.11.a: "그들이 상관할 바가 아니다!"
 AUS_political_events.11.a_tt: "§Y최고사령부에 대한 [GER.GetAdjective]의 반감 표명§! 임무를 촉발합니다\n\n체너의 사망을 막지 못할 경우 §Y안슐루스§!에 필요한 §Y총군사력§!이 §Y감소합니다§!."
 AUS_political_events.11.b: "놈들의 망나니짓을 멈출 수 있다면야..."
 AUS_political_events.12.t: "[FROM.GetNameDefCap]의 보병 장비 지원"
 AUS_political_events.12.desc: "[FROM.GetNameDefCap]에서 우리에게 보병 장비를 지원하겠다며 연락해 왔습니다. 우리를 가장 중요한 동맹으로 여기고 있다며, 우리 군이 [ETH.GetNameDef]에서의 전쟁에서 이 소총을 활용해 승리를 쟁취하기를 바란다고 합니다."
 AUS_political_events.12.a: "예상 밖이지만, 매우 반가운 일이로군."
 AUS_political_events.13.t: "[ITA.GetNameDef] 금수 조치에 항의한 [FROM.GetNameDefCap]"
 AUS_political_events.13.desc: "우리를 포함한 여러 나라가 시행한 [ITA.GetNameDef] 금수 조치에 대해 항의가 빗발치고 있습니다. [AUS.GetAdjective]의 지도부는 부당하고 근거 없는 조치라고 주장하며, 이를 즉각 철회할 것을 요구했습니다.\n\n그러나 금수 조치에 반발하는 이유를 묻자, [FROM.GetNameDef]의 지도부는 더 이상의 대답을 거부했습니다."
 AUS_political_events.13.a: "[AUS.GetAdjective]에게는 이를 요구할 권리가 없다."
 AUS_political_events.13.b: "그렇게 하지."
 AUS_political_events.14.t: "우리에 대한 금수 조치에 항의한 [FROM.GetNameDefCap]"
 AUS_political_events.14.desc: "[FROM.GetNameDefCap](이)가 최근 우리에게 가해진 금수 조치에 항의했습니다. 우리를 가장 소중한 동맹국이라고 일컬으며 우리에게 금수 조치를 가한 모든 국가에 적극적으로 항의 서한을 보내는 등 상황을 조금이라도 완화하고자 시도한 것입니다."
 AUS_political_events.14.a: "[FROM.GetAdjective]인들의 대담한 움직임이로군."
 AUS_political_events.15.t: "[FROM.GetNameDefCap]의 오스트리아 국가사회주의 노동자당 금지"
 AUS_political_events.15.desc: "[FROM.GetAdjective] 정부가 [FROM.GetNameDef] 내 오스트리아 국가사회주의 노동자당에 대한 금지령을 공식 발표했다는 소식이 막 전해졌습니다. 이미 1934년부터 소극적인 금지 조치가 시행되고 있었으나, 당시에는 정부와 주요 정당 모두가 사실상 그 조치를 무시해 왔습니다. 이 사실을 감안했을 때, 이번 조치는 [FROM.GetAdjective] 지도부가 우리에게 보이는 태도가 변하게 될 것이라는 신호로 해석할 수 있습니다.\n\n이 조치가 명백한 모욕이라는 사실은 차치하더라도, 우리가 [FROM.GetNameDef]에 행사하는 영향력마저 감소할 수 있다는 사실이 심히 우려됩니다."
 AUS_political_events.15.a: "우리를 그렇게 쉽게 내쫓을 수 있을 줄 알고!"
 AUS_political_events.15.b: "이 얼마나 무례한 일인가!"
 AUS_political_events.15.c: "그런 일에 신경 쓰고 있을 시간 따위 없다!"
 AUS_banned_dnsap: "오스트리아 국가사회주의 노동자당 금지"
 AUS_meddling_with_our_politics: "우리 정치에 간섭함"
 AUS_political_events.16.t: "정부 내의 나치들"
 AUS_political_events.16.desc: "예상대로 [FROM.GetNameDef](은)는 최근 있었던 오스트리아 국가사회주의 노동자당의 금지 조치에 강하게 반발했습니다. 이를 즉시 해제하라고 요구하는 것은 물론이고, 심지어 아르투어 자이스잉크바르트를 고문으로 임명할 것까지 요구하고 있습니다. 그들은 이번 사안에 대해 매우 강경한 입장을 보이고 있는데, 아르투어가 [FROM.GetAdjective]의 방식을 선호한다는 것은 익히 알고 있었지만, 대체 왜 이렇게까지 강하게 나오는지는 조금 의문스럽습니다."
 AUS_political_events.16.a: "우린 계속 그를 주시해야 한다."
 AUS_political_events.16.b: "절대 안 된다!"
 AUS_political_events.16.a_tt: "§Y아르투어 자이스잉크바르트§!를 §R해고할 수 없는§!\n 고문으로 임명합니다."
 AUS_political_events.17.t: "오스트리아 국가사회주의 노동자당 금지 조치에 항의한 [FROM.GetNameDefCap]"
 AUS_political_events.17.desc: "예상대로 [FROM.GetNameDef](은)는 최근 있었던 오스트리아 국가사회주의 노동자당의 금지 조치에 강하게 반발했습니다. 그들은 우리의 결정을 자신들의 이념에 대한 공격으로 받아들이며 매우 큰 실망과 분노를 표명했습니다. 우리에게 오스트리아 국가사회주의 노동자당을 금지할 정당한 이유가 있었음에도 불구하고, [FROM.GetAdjective] 지도부는 지금 당장 금지 조치를 해제할 것을 요구하고 있습니다."
 AUS_political_events.17.a: "그들에게는 우리 정치에 개입할 권리가 없다."
 AUS_political_events.18.t: "아르투어 자이스잉크바르트를 고문으로 임명한 [FROM.GetNameDefCap]"
 AUS_political_events.18.desc: "결국 [FROM.GetAdjective] 측이 이성을 되찾은 듯합니다. 비록 [FROM.GetNameDef]에서 우리 자매당의 금지령은 여전히 유지되고 있지만, 최소한 아르투어 자이스잉크바르트를 고문으로 임명하긴 한 만큼 그들의 정치적 움직임을 어느 정도 파악할 수 있을 것입니다."
 AUS_political_events.18.a: "좋아."
 AUS_political_events.19.t: "고드빈 폰 브루모프스키의 복무 요청"
 AUS_political_events.19.desc: "대전쟁 당시 우리에게 가장 큰 승리를 안겨 주었던 전설적인 에이스 파일럿이 전시 상황에 놓인 우리에게 다시 한번 복무를 제안했습니다. 비록 이 인물은 예전처럼 젊지 않고, 1936년 있었던 큰 사고 이후로 예전처럼 비행할 수 없게 되었지만, 하늘이 아닌 땅 위에서 공군에 승리를 안겨 주겠다고 합니다. 우리 조종사들은 여전히 그에 대해 깊은 존경심을 품고 있으며, 다들 그가 조종사들을 자신의 수준에 버금가는 뛰어난 실력자로 키워 낼 수 있으리라 기대하고 있습니다."
 AUS_political_events.19.a: "지금은 고양이 손이라도 빌려야 할 때다!"
 AUS_political_events.19.b: "그가 1934년 쿠데타에 연루되었던 것을 감안하면, 위험할 수 있다."
 AUS_von_brumowski_recruited_flag: "고드빈 폰 브루모프스키를 영입함"
 AUS_political_events.20.t: "[FROM.GetNameDefCap]의 지원 요청"
 AUS_political_events.20.desc: "[GetGuarantorFlavorText]"
 AUS_guarantor_is_italy_key: "[FROM.GetNameDefCap](은)는 우리에게 장군 겸 주재무관인 에밀 리비츠키를 보내 지원을 요청했습니다. 그와 [FROM.GetAdjective] 지도부의 다른 인사들은 [GER.GetNameDef]의 우려스러운 움직임을 감지했으며, 그들의 판단이 맞을 경우 우리가 보다 공식적으로 지원해 주길 바라고 있습니다.\n\n생제르맹앙레 조약 서명국으로서 우리에게도 이들을 도울 의무가 있을 것이라고 예상되나, 조약 문구에 허점이 있을 가능성도 존재합니다."
 AUS_guarantor_is_not_italy_key: "[FROM.GetNameDefCap](은)는 우리에게 외교관을 보내 지원을 요청했습니다. [FROM.GetAdjective] 지도부는 [GER.GetNameDef] 지도부의 우려스러운 움직임을 감지했으며, 생제르맹앙레 조약으로 인해 그들은 위협에 맞서기 위해 군대를 동원할 수 없는 상황입니다. 이러한 처지로 인해 그들은 보다 공식적으로 우리에게 지원을 요청했습니다. 조약과 그 후속 계약에 그들을 도와야 한다는 조항이 있기는 하지만, 지원이 구체적으로 어떤 형태로 이루어져야 하는지에 대한 명확한 규정은 없습니다."
 AUS_political_events.20.a: "그들의 독립은 우리에게 아주 중요하다!"
 AUS_political_events.20.b: "그들을 외교적으로 지원하도록 하지."
 AUS_political_events.20.c: "어쩌면 서로에게 이익이 될 합의점을 찾을 수 있을지도 모르겠어."
 AUS_political_events.20.d: "그들을 위해서는 어떤 조그마한 위험도 감수하지 않을 것이다."
 AUS_political_events.21.t: "우리의 독립을 보장하는 [FROM.GetNameDefCap]"
 AUS_political_events.21.desc: "생제르맹앙레 조약에 명시된 대로, [FROM.GetNameDef]는 우리의 독립을 보장하기로 합의했습니다. 추가로, 우리가 현재 장비를 자체 생산할 수 있는 상태가 아니라는 점을 고려해 장비를 조달할 수 있는 방법도 제공해 주기로 했습니다."
 AUS_political_events.21.a: "훌륭하군!"
 AUS_political_events.22.t: "우리의 독립을 외교적으로 지원한 [FROM.GetNameDefCap]"
 AUS_political_events.22.desc: "[FROM.GetNameDef](은)는 잘 알려지지 않은 조항들과 세세한 항목들을 이용해, 침략이 발생할 경우 독립을 보장하는 대신 외교적 지원만 제공할 것이라고 결정했습니다. 그들은 자신들의 외교적 지원만으로도 개입 위협만큼이나 [GER.GetLeader](을)를 잘 설득할 수 있을 것이며, 따라서 굳이 병력을 준비할 필요가 없다고 주장했습니다."
 AUS_political_events.22.a: "우리가 요구한 것과는 다르지만, 없는 것보다는 낫다."
 AUS_political_events.22.b: "외교와 장비만으로는 이 상황을 헤쳐 나갈 수 없다!"
 AUS_political_events.23.t: "[FROM.GetNameDefCap], 조건부 독립 보장 제의"
 AUS_political_events.23.desc: "[FROM.GetNameDefCap] 측은 우리의 지원 요청에 자신들 나름의 조건으로 대응했습니다. 우리는 이 조약이 강요된 이래로 정당한 우리의 영토인 알토아디제와 트렌티노를 되찾기 위해 애써 왔습니다. 하지만 [FROM.GetNameDef](은)는 해당 지역이 자신들에게 속한다고 주장하며, 만일 자신들이 우리의 독립을 보장해 주길 원한다면 지금 즉시 해당 영토의 영유권을 포기하라고 요구했습니다."
 AUS_political_events.23.a: "영유권보다 지금 당장의 안전이 더 중요하다."
 AUS_political_events.23.b: "우리의 곤경에서 이득을 취하려 하다니, 용납할 수 없다."
 AUS_political_events.24.t: "[FROM.GetNameDefCap]의 지원 거부"
 AUS_political_events.24.desc: "[FROM.GetNameDef](은)는 생제르맹앙레 조약의 수많은 예외적인 사례들과 세세한 항목, 애매모호한 조항들을 이용해 어떻게든 우리를 지원하지 않는 데 성공했습니다. 조약문에는 우리가 제대로 된 군대를 가질 수 없게 되는 대신 외부의 지원을 받게 될 것이라고 명시되어 있었지만, 결국 [FROM.GetNameDef](은)는 이 조항이 자신들에게는 적용되지 않는다고 결정해 버렸습니다. 이제는 우리는 스스로 이 문제를 해결해야 할 것입니다."
 AUS_political_events.24.a: "당시에도 이런 허점이 있다고 다른 이들에게 알렸건만..."
 AUS_political_events.24.b: "놈들에게 당근을 제시하도록 하자!"
 AUS_political_events.25.t: "[FROM.GetNameDefCap]의 우리 영토 영유권 주장 철회"
 AUS_political_events.25.desc: "[FROM.GetNameDefCap](은)는 결국 뜻을 굽히고 우리 영토에 대한 영유권 주장을 철회하라는 우리의 요구를 받아들였습니다. 우리의 지원을 받는 대가로 해당 영토를 차지하겠다는 생각을 완전히 포기한 것입니다."
 AUS_political_events.25.a: "훌륭한 소식이로군!"
 AUS_political_events.26.t: "[FROM.GetNameDefCap]의 영유권 주장 철회 거부"
 AUS_political_events.26.desc: "[FROM.GetAdjective] 정부가 우리에게 도움을 요청했을 때까지만 해도 이성적인 국가라고 생각했건만, 잘못 생각했던 모양입니다. 뻔뻔하게도 그들은 우리 영토에 대한 영유권 주장을 포기하라는 정당한 요청을 거부했습니다."
 AUS_political_events.26.a: "그렇다면 우린 그들에게 그 어떤 도움도 주지 않을 것이다."
 AUS_political_events.27.t: "[AUS.GetNameDefCap]의 재무장 모색"
 AUS_political_events.27.desc: "[AUS.GetNameDefCap]은 생제르맹앙레 조약을 폐지하고 재무장을 허가받고자 우리에게 연락을 취해 왔습니다. 이들은 최근 주변 지역의 분위기가 훨씬 더 험악해졌음을 언급하며, 자체적인 군대 없이는 더 이상 안전하지 않다고 주장했습니다. 이 요청은 조약에 서명한 세 주요 강대국, [ITA.GetNameDef], [ENG.GetNameDef], [FRA.GetNameDef]뿐 아니라 [USA.GetNameDef]에게도 전달되었으며, 조약에 따라 그중 누구라도 원한다면 거부권을 행사할 수 있습니다."
 AUS_political_events.27.a: "그들은 아무런 해도 가하지 않을 것이다."
 AUS_political_events.27.b: "당연히 안 된다."
 AUS_political_events.28.t: "독립 보장국들의 재무장 동의"
 AUS_political_events.28.desc: "마침내 보증국들로부터 답신을 받았으며, 기다린 보람이 있는 대답이 돌아왔습니다. 오랜 토론과 의견 교환을 거친 끝에 그들은 우리의 재무장에 동의했으며, 생제르맹앙레 조약의 무효화를 선언했습니다. 이제 더 이상 선대의 결정에 얽매이지 않아도 됩니다."
 AUS_political_events.28.a: "훌륭하군!"
 AUS_political_events.29.t: "독립 보장국들의 재무장 허가 거부"
 AUS_political_events.29.desc: "오랜 토론과 의견 교환 끝에, 독립 보장국들은 우리의 재무장 요구를 승인하지 않기로 결정했습니다. 합의점을 찾으려고 노력했지만, 우리의 주권과 독립이 명백한 위협에 처해 있음에도 불구하고 그들의 입장은 확고했습니다."
 AUS_political_events.29.a: "그럼 선택의 여지가 없군..."
 AUS_political_events.29.a_tt: "§R이를 선택함으로써 생제르맹앙레 조약을 영구적으로 제거할 수 있지만, 그에 따른 결과가 뒤따를 수 있습니다.§!"
 AUS_political_events.29.b: "어떻게든 합의점을 찾아야 한다!"
 AUS_political_events.29.c: "우리를 함정에 빠트렸군. 하지만 우리가 뭘 할 수 있지?"
 AUS_political_events.29.c_tt: "§R이를 선택함으로써 1940년 7월 16일까지 생제르맹앙레 조약이 활성화됩니다.§!"
 AUS_political_events.30.t: "[AUS.GetNameDefCap]의 생제르맹앙레 조약 파기"
 AUS_political_events.30.desc: "[GetTreatyStatus]"
 AUS_treaty_asked_permission_key: "우리는 그들을 저지하기 위해 최선을 다했지만, [AUS.GetAdjective] 정부는 명백한 조약 위반 사항인 [AUS.GetNameDef]의 재무장을 강행하기로 결정했습니다. 이러한 상황까지는 오지 않기를 바랐지만, 아무래도 저들의 행보를 막을 수는 없는 것 같습니다."
 AUS_treaty_no_permission_key: "[AUS.GetNameDef](이)가 어떠한 사전 경고도 없이 앞으로 생제르맹앙레 조약과 그에 수반되는 모든 사항을 준수하지 않을 것이라는 통보를 보내왔습니다. 가장 중요한 것은 이제 저들은 대전쟁 이후 그들에게 가해진 제약을 고려하지 않고 자유롭게 재무장할 수 있다는 사실입니다. 그들이 갑자기 재무장을 원하는 이유는 아직 밝혀지지 않았습니다."
 AUS_political_events.30.a: "그들을 막지는 못하겠지만, 속도를 늦출 수는 있겠지."
 AUS_political_events.30.b: "그래, 하고 싶은 대로 두도록."
 AUS_political_events.30.c: "더 이상의 보장은 없다!"
 AUS_broke_the_treaty: "우리의 조약을 파기함"
 AUS_broke_the_treaty_democratic: "우리의 조약을 파기함"
 AUS_political_events.31.t: "[FROM.GetNameDefCap]의 도움에 대한 보상 요구"
 AUS_political_events.31.desc: "내전의 먼지가 걷히자, [FROM.GetAdjective]에서 내전의 논공행상을 논하자며 연락해 왔습니다. 그들은 내전에서 자신들이 세운 공적과 손실된 인력 및 무기에 대한 보상을 바라고 있습니다."
 AUS_political_events.31.a: "산업 방면에서 도와주도록 하지."
 AUS_political_events.31.b: "우리가 노획한 장비 중 일부를 넘겨주도록 하지."
 AUS_political_events.31.c: "그들의 도움은 미미한 수준이었다."
 AUS_political_events.32.t: "[FROM.GetNameDefCap]의 공장 건설 지원 제안"
 AUS_political_events.32.desc: "우리의 보상 요청이 [FROM.GetAdjective] 국민파에 전달되어, 그들은 우리에 대한 감사의 표시로 니더외스터라이히에 새로운 공장을 짓는 데 필요할 노동자와 자재를 빌려주었습니다. 이를 통해 소모한 장비를 대체하고, 미래에도 매우 유용하게 활용할 수 있을 것입니다."
 AUS_political_events.32.a: "좋군!"
 AUS_political_events.33.t: "[FROM.GetNameDefCap]의 노획 장비 제공"
 AUS_political_events.33.desc: "우리의 보상 요청이 [SPA.GetAdjective]에 접수되었습니다. 감사의 의미로 그들은 내전 중 적군으로부터 노획한 장비 중 일부를 우리에게 보내, 지원 과정에서 소모한 장비의 일부를 변상했습니다."
 AUS_political_events.33.a: "훌륭하군!"
 AUS_political_events.34.t: "[FROM.GetNameDefCap]의 상환 거부"
 AUS_political_events.34.desc: "내전에서 [SPA.GetAdjective](을)를 도왔으니 최소한 일종의 보상과 감사 정도는 받을 수 있을 줄 알았건만, 너무 많은 것을 기대했던 것 같습니다. [SPA.GetNameDef]의 지도부는 우리가 그다지 큰 도움을 주지 못했다며 우리가 제공한 지원에 대한 어떠한 종류의 보상도 지급하길 거부했습니다."
 AUS_political_events.34.a: "이렇게 무례할 수가..."
 AUS_political_events.35.t: "민병대 활동으로 인한 민간 소요"
 AUS_political_events.35.desc: "최근 우리와 [GetMilitiaName]의 협력으로 인해 몇 가지 우려되는 부작용이 발생했습니다. 국가 지도부에 의해 정당성을 인정받으면서, [GetMilitiaName](이)가 민간인을 대상으로 더욱 대담한 행보를 보이고 있는 것입니다.\n\n국내의 불안이 증가하고 있으며, 국민은 민병대의 운영 방식을 완전히 신뢰할 수 없는 상황입니다. 우리의 지도부가 [GetMilitiaName](을)를 진정으로 통제하고 있는지, 그리고 이 결정이 국가의 안전을 유지하는 데 정말 도움이 될지에 대한 의문이 제기되고 있습니다."
 AUS_political_events.35.a: "이미 [GetMilitiaName]에게는 기회를 주었다."
 AUS_political_events.35.b: "국민이 적응하면 될 일이다."
 AUS_political_events.35.c: "이것이 새로운 [ROOT.GetName](이)가 될 것이다!"
 AUS_political_events.36.t: "[ROOT.GetNameDef]의 미래"
 AUS_political_events.36.desc: "심하게 쇠약했던 약소국으로부터 시작한 우리의 여정은 참으로 길고도 험난했습니다. 우리가 시작한 지점을 되돌아보면 참으로 값진 여정이었다는 사실이 명백히 느껴집니다. 다시 태어나 이전보다 더욱 강해진 지금, 이제 우리의 미래를 결정하고 어떤 존재로 기억될지 선택할 순간이 찾아왔습니다."
 AUS_political_events.36.a: "우리는 머지않아 [GetGrossosterreichCosmeticIdeology](이)라는 이름으로 알려지게 될 것이다."
 AUS_grossosterreich_fascism_key: "대오스트리아"
 AUS_grossosterreich_neutrality_key: "대오스트리아 제국"
 AUS_political_events.36.a_tt: "시간 경과에 따라 §Y독일 핵심 주 통합§!을 위한 §Y결정이 잠금 해제§!됩니다."
 AUS_political_events.36.b: "우리는 남독일로 알려질 것이다."
 AUS_political_events.36.c: "우리는 이대로도 완벽하다."
 AUS_political_events.37.t: "[FROM.GetNameDef]의 최후통첩"
 AUS_political_events.37.desc: "[GetIntegrationEventTarget]"
 AUS_integration_target_is_poland_key: "[FROM.GetAdjective] 정부로부터 가혹한 전언을 받았습니다. 그들은 [Get37PuppetOrNotDesc](을)를 그들에게 넘길 것을 요구하며, 저항한다면 끔찍한 결과가 따를 것이라고 통보했습니다.\n\n이미 인근의 다른 국가들에게도 유사한 요구를 해왔다는 점을 감안하면, [FROM.GetNameDef]의 이번 적대 행위는 그리 놀라운 일은 아닙니다."
 AUS_integration_target_is_not_poland_key: "[FROM.GetAdjective] 정부가 우리에게 최후통첩을 전달했습니다. [Get37PuppetOrNotDesc](을)를 자발적으로 넘기든지, 재건된 전쟁 기계의 위력을 직접 겪든지 둘 중 하나를 선택하라는 것입니다. 어떤 선택을 하든, 대가를 치르지 않고 앞으로 나아갈 방법은 없을 것 같습니다."
 AUS_political_events.37.a: "우린 굴복하지 않을 것이다!"
 AUS_political_events.37.b: "저들에게 맞설 순 없다."
 AUS_political_events.37_tt: "요구받은 주를 넘겨주도록 하자."
 37DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 37DescIsNotPuppet: "상대국의 옛 주"
 AUS_political_events.38.t: "[FROM.GetNameDefCap]의 요구 거부"
 AUS_political_events.38.desc: "우리는 [FROM.GetAdjective]에 우리 사회로의 [Get38PuppetOrNotDesc] 기회를 주려 했습니다만, 이렇게 관대한 제안마저 거절해 버린 것 같습니다. 결국 [FROM.GetNameDef]도 우리의 지도를 받는 편이 훨씬 낫다는 것을 잘 알고 있지만 말입니다."
 AUS_political_events.38.a: "그들이 무엇을 원하든 상관없이, 결국 우리와 함께하게 될 것이다."
 AUS_political_events.38_tt: "§Y[FROM.FROM.OWNER.GetNameWithFlag]§!에 대해 §Y영유권 주 획득§!전쟁 명분을 생성합니다."
 38DescIsPuppet: "[FROM.FROM.OWNER.GetName](을)를 할양하고 통합을 인정할 것"
 38DescIsNotPuppet: "평화적인 통합을 위해"
 AUS_political_events.39.t: "[FROM.GetNameDefCap]의 굴복"
 AUS_political_events.39.desc: "[FROM.GetAdjective] 지도부의 반응은 매우 환영할 만했습니다. 상대측은 무기를 내려놓고, 우리가 정당히 소유한 영토를 통합하는 데 저항하지 않는 의사를 밝혔습니다. 그들은 이런 문제로 국가를 무의미한 전쟁에 몰아넣지 않는 것이 얼마나 중요한지 분명히 알고 있는 듯합니다."
 AUS_political_events.39.a: "[ROOT.GetNameDef]에 온 걸 환영한다!"
 AUS_political_events.40.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입 모색"
 AUS_political_events.40.desc: "[FROM.GetNameDefCap](이)가 우리 세력에 합류하고 싶다는 의사를 밝혀왔습니다. 이들은 최근 군사화를 시작했으며, 양국의 국력 강화를 위해 협력하겠다는 의지를 표명했습니다. 이 나라는 역사적으로 군사 강국이었으며, 군사력이 약해진 현재도 유용한 아군이 되어줄 수 있다고 자신하고 있습니다."
 AUS_political_events.40.a: "그들의 합류를 환영하도록 하자."
 AUS_political_events.40.b: "우린 그들이 필요 없다."
 AUS_political_events.41.t: "[FROM.GetNameDefCap], 우리의 [FROM.GetFactionName] 가입 수락"
 AUS_political_events.41.desc: "[FROM.GetNameDefCap](은)는 우리의 가입 요청에 흔쾌히 응해 주었고, 우리의 세력 합류를 환영했습니다. 우리는 더 이상 우리를 위협하는 자들에 맞서 혼자 싸우지 않을 것입니다!"
 AUS_political_events.41.a: "우린 함께할 때 더 강하다!"
 AUS_political_events.42.t: "[FROM.GetNameDefCap], 우리의 [FROM.GetFactionName] 가입 거부"
 AUS_political_events.42.desc: "우리의 [FROM.GetFactionName] 가입 신청은 냉정하게 거절당했습니다. 우리의 전략적 가치를 주장했지만, 아쉽게도 [FROM.GetNameDef]의 마음을 바꿀 수는 없었습니다. 매우 실망스럽지만 이에 낙담하지 않고 다른 해결책을 강구할 것입니다."
 AUS_political_events.42.a: "두고 보자."
 AUS_political_events.43.t: "[FROM.GetNameDefCap]의 [Get43PuppetOrNotTitle] 요구"
 43TitleIsPuppet: "우리의 속국을 넘겨준다."
 43TitleIsNotPuppet: "우리의 속국"
 AUS_political_events.43.desc: "오늘 아침 [FROM.GetNameDef](이)가 우리에게 당장 [Get43PuppetOrNotDesc]하라는 단호한 요구가 전달되었습니다. 이 요구에는 무력 위협에 대한 은근한 협박도 담긴 것 같으며, 만약 우리가 이 요구를 거절하면 무력 충돌이 발생할 수도 같습니다."
 43DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]의 통치권을 상대에게 넘깁니다."
 43DescIsNotPuppet: "요구에 굴복해 상대측의 종속국이 됩니다."
 AUS_political_events.43.a: "우리는 맞서 싸울 수 있는 상황이 아니다."
 AUS_political_events.43.a.tt: "§Y[Get43PuppetOrNotTt]§!(이)가 [FROM.GetAdjective] 세력에 강제로 합류하게 될 수 있습니다."
 AUS_political_events.43.b: "우리 눈에 흙이 들어가기 전엔 안 된다."
 AUS_political_events.43.c: "우리는 종속국이었던 적이 없지만, 돌려받은 주를 가져도 좋다고 전해라."
 43TtIsPuppet: "[FROM.FROM.OWNER.GetNameDefCap]"
 43TtIsNotPuppet: "[ROOT.GetNameDefCap]"
 AUS_political_events.44.t: "[FROM.GetNameDefCap], 요구에 굴복"
 AUS_political_events.44.desc: "[FROM.GetNameDef](은)는 우리가 보낸 요구 사항에 매우 긍정적인 반응을 보였습니다. 상대측은 [Get44PuppetOrNotDesc](을)를 우리에게 넘기고 즉시 우리의 속국이 될 것입니다. 제국을 재건하려는 우리의 노력이 큰 성공을 거두었습니다!"
 AUS_political_events.44.a: "훌륭하군!"
 44DescIsPuppet: "[FROM.FROM.OWNER.GetNameDef]"
 44DescIsNotPuppet: "그들 자신"
 AUS_political_events.45.t: "[FROM.GetNameDefCap]의 요구 거부"
 AUS_political_events.45.desc: "[FROM.GetNameDef](은)는 자신의 안위는 안중에도 없는지, 무례하게도 우리의 제안을 거부하기로 했습니다. 이 거래를 통해 양국 모두 이득을 볼 수 있었지만, 그들은 우리 생각에 동감하지 않는 것 같습니다."
 AUS_political_events.45.a: "그렇다면 힘으로 차지해 주마!"
 AUS_political_events.46.t: "복속을 피하기 위해 [FROM.GetNameDefCap]에 영토 할양"
 AUS_political_events.46.desc: "[FROM.GetAdjective] 지도부는 복속과 독립성 훼손을 피하기 위해 과감한 조치를 취했습니다. 독립을 보장한다는 조건으로 우리의 영토였던 주를 돌려주겠다는 겁니다. 이는 우리가 바라던 결과가 아니며, 이 제안을 받아들여야 할지 고민해 봐야 합니다."
 AUS_political_events.46.a: "오히려 더 좋군!"
 AUS_political_events.46.b: "아니, 놈들을 우리 통치 아래 두어야 한다!"
 AUS_political_events.47.t: "[FROM.GetNameDefCap], 제안 거부"
 AUS_political_events.47.desc: "우리는 [FROM.GetAdjective](을)를 진정시키기 위해 최선을 다했지만, 그들은 우리 영토에 괴뢰 정권을 세워야만 만족할 것 같습니다. 그들은 타협하지 않겠다는 의사를 밝히며, 함께하지 않으면 적일 뿐이라는 입장을 고수하고 있습니다."
 AUS_political_events.47.a: "우리는 당하고만 있지 않을 것이다!"
 AUS_political_events.47.b: "그래도 해볼 만한 시도였다."
 AUS_political_events.48.t: "[FROM.GetNameDefCap]에 의해 옹립된 합스부르크 군주"
 AUS_political_events.48.desc: "우리의 오랜 종주국 [FROM.GetNameDef](은)는 이번에도 역시나 우리 내정에 간섭했습니다. 우리는 그들이 [ROOT.GetLeader](을)를 우리 나라의 지도자로 임명했다는 통보를 받았습니다."
 AUS_political_events.48.a: "합스부르크들이 그렇지 뭐..."
 AUS_political_events.49.t: "[FROM.GetNameDefCap]의 실레시아 할양 요구"
 AUS_political_events.49.desc: "긴장이 고조되는 가운데 우리 주변의 세상이 변화하고 있습니다. 오늘 [FROM.GetAdjective] 정부에서 공식적으로 실레시아의 할양을 요구했습니다. 실레시아는 역사적으로 상대 제국에 속해 있었지만 대전쟁의 종료와 함께 우리의 통치에 복속되어 지금까지 그 상태로 유지되어 왔습니다.\n\n[FROM.GetNameDefCap](은)는 우리의 결정을 돕기 위해 니더슐레지엔과 오버슐레지엔 주를 내준다면 그 대신 몇몇 공장을 제공하겠다고 제안했습니다."
 AUS_political_events.49.a: "알겠다. 그 지역을 넘겨주도록 하지."
 AUS_political_events.49.b: "우리의 영토는 그보다 훨씬 더 가치 있다!"
 AUS_political_events.50.t: "[FROM.GetNameDefCap]의 실레시아 할양"
 AUS_political_events.50.desc: "[FROM.GetAdjective](으)로부터 실레시아를 인수하고 싶다는 요구에 대한 답변을 받았습니다. 그들은 이 거래를 기꺼이 수락했으며, 즉시 실레시아 주를 우리에게 양도할 것입니다. 우리는 그 대가로 그들이 선택한 주에 공장을 건설해 주었습니다."
 AUS_political_events.50.a: "정말 공정한 거래로군!"
 AUS_political_events.51.t: "[FROM.GetNameDefCap]의 실레시아 할양 거부"
 AUS_political_events.51.desc: "[FROM.GetAdjective] 외교관들은 우리가 기대했던 것과는 다르게 답변했습니다. [FROM.GetNameDef](은)는 협상을 거부할 뿐만 아니라 경멸적이고 비하하는 태도로 일관하며 왜 그런 협상에 동의해야 하는지, 우리가 왜 그런 요구를 할 권리가 있다고 생각하는 근거는 무엇이냐며 의문을 제기했습니다."
 AUS_political_events.51.a: "그 말, 후회하게 될 것이다!"
 AUS_political_events.52.t: "[FROM.GetNameDefCap]의 통합 요구"
 AUS_political_events.52.desc: "[FROM.GetAdjective]의 군주 [FROM.GetLeader](은)는 오랜 주장과 가족적 유대를 근거로 자국의 통치에 복종하라고 요구했습니다. 그는 합스부르크 시가 가문의 옛 본거지이기에 당연히 자국 영토에 속한다고 주장하며, 즉시 통합하지 않으면 새롭게 정비한 군대의 위력을 보게 될 것이라고 협박했습니다."
 AUS_political_events.52.a: "따르는 것 외에 선택의 여지가 없군."
 AUS_political_events.52.b: "합스부르크는 합스부르크 가문의 것이 아니다!"
 AUS_political_events.53.t: "[FROM.GetNameDefCap]의 평화적 통합"
 AUS_political_events.53.desc: "[FROM.GetAdjective](이)가 합병에 저항하기보다 오히려 순순히 우리 위대한 [ROOT.GetName]에 통합되기로 했다는 소식이 전해졌습니다. 마침내 우리의 옛 고향인 합스부르크 마을에 대한 통제권과 소유권을 되찾았습니다."
 AUS_political_events.53.a: "마침내!"
 AUS_political_events.54.t: "[FROM.GetNameDefCap], 합스부르크에 대한 우리의 정당한 영유권 부정"
 AUS_political_events.54.desc: "[FROM.GetAdjective] 지도부로부터 우리의 요구에 응하지 않을 것이라는 답변을 받았습니다. 그들은 합스부르크 시에 대한 우리 가문의 주장을 무시함으로써, 영토에 대한 정당한 소유권을 부정하고 우리의 명예를 더럽히고 있습니다. 절대 용납할 수 없습니다!"
 AUS_political_events.54.a: "합스부르크를 위하여!"
 AUS_political_events.55.t: "[39.GetName](와)과 [850.GetName]의 소유권을 두고 거래를 하고 싶은 [FROM.GetNameDefCap]"
 AUS_political_events.55.desc: "[FROM.GetAdjective] 지도부가 우리에게 제안을 해왔습니다. 그들은 오래전부터 우리 영토인 [39.GetName](와)과 [850.GetName](을)를 인수하길 원했으며, 해당 지역을 판매하는 대가로 몇 개의 공장을 지어 주겠다고 제안했습니다."
 AUS_political_events.55.a: "공정한 거래다."
 AUS_political_events.55.b: "우리 국토는 판매 대상이 아니다!"
 AUS_political_events.56.t: "[GetHostilityItalianClaimTitle56]"
 AUS_seeks_a_deal_title_56: "[FROM.GetNameDefCap], 산업 투자와 맞바꿔 주 할양"
 AUS_makes_demands_title_56: "[FROM.GetNameDefCap]의 주 할양"
 AUS_political_events.56.desc: "[GetHostilityItalianClaimDesc56]"
 AUS_seeks_a_deal_desc_56: "[FROM.GetNameDef](이)가 우리 측에서 제안한 거래를 수락했습니다. [FROM.GetAdjective](은)는 우리가 산업 발전에 대규모 투자를 하는 대가로 우리가 요청한 [39.GetName](와)과 [850.GetName](을)를 넘겨주기로 했습니다."
 AUS_makes_demands_desc_56: "[FROM.GetNameDef](이)가 우리 요구를 수락했습니다. [FROM.GetAdjective](이)가 [39.GetName](와)과 [850.GetName](을)를 즉시 넘겨준다고 합니다. 드디어 우리 영토를 되찾을 수 있게 되었습니다!"
 AUS_political_events.56.a: "훌륭한 소식이다."
 AUS_political_events.57.t: "[GetHostilityItalianClaimTitle57]"
 AUS_seeks_a_deal_title_57: "[FROM.GetNameDefCap], 우리의 거래 제안 거부"
 AUS_makes_demands_title_57: "[FROM.GetNameDefCap]의 요구 거부"
 AUS_political_events.57.desc: "[GetHostilityItalianClaimDesc57]"
 AUS_seeks_a_deal_desc_57: "[FROM.GetADjective]에서 거래에 동의하지 않겠다는 답변이 돌아왔습니다. 자신들의 땅은 매물이 아니라며, 해당 주에 대한 모종의 매각 또는 거래 가능성을 완전히 일축했습니다."
 AUS_makes_demands_desc_57: "[FROM.GetAdjective] 정부는 우리가 보낸 요구를 달가워하지 않았습니다. 얼마나 단호하게 거절했는지, 더 설득하거나 추후에 비슷한 요구를 할 수도 없을 것 같습니다."
 AUS_political_events.57.a: "그래도 해볼 만한 시도였다."
 AUS_political_events.58.t: "[FROM.GetNameDefCap]의 [39.GetName]와 [850.GetName] 소유권 요구"
 AUS_political_events.58.desc: "[FROM.GetNameDefCap]이 우리에게 연락해 위협처럼 보이는 메시지를 보내왔습니다. 미사여구는 하나도 없이, 정당한 영토인 [39.GetName](와)과 [850.GetName](을)를 넘기라고 딱 잘라 주장하고 있습니다. 해당 지역은 한때 [FROM.GetAdjective] 중심부에 속했지만, 대전쟁 이후 우리 통치하에 있었습니다."
 AUS_political_events.58.a: "좋아."
 AUS_political_events.58.b: "절대 안 된다!"
 AUS_political_events.59.t: "[FROM.GetNameDefCap], 알프레트 얀자의 계획 지지"
 AUS_political_events.59.desc: "[FROM.GetNameDef] 정부는 반[ROOT.GetAdjective] 정서가 뚜렷한 알프레트 얀자 원수를 다시 한번 신임했습니다. 얀자 원수는 국경을 강화할 계획과 우리의 공격에 대응할 계획을 추진 중이며, 앞으로 우리에게 계속 골칫거리가 될 것입니다."
 AUS_political_events.59.a: "그자를 치워 버려야 한다!"
 AUS_political_events.59.b: "그건 그들이 내릴 결정이지."
 AUS_political_events.60.t: "[FROM.GetNameDefCap], 알프레트 얀자의 방어 계획에 항의"
 AUS_political_events.60.desc: "[FROM.GetNameDef](은)는 최근 알프레트 얀자가 제기한 방어 계획에 대해 공식적으로 항의했습니다. 그들은 이 조치가 자신들에 대한 적대감에서 비롯된 것이 명백하며, 향후 외교 관계에 걸림돌이 될 것이라고 주장하고 있습니다. 얀자의 계획이 왜 이렇게 격렬한 반응을 불러일으켰는지는 확실하지 않습니다."
 AUS_political_events.60.a: "알겠다, 프란츠 뵈메로 대신하도록 하지"
 AUS_political_events.60.a_tt: "§Y프란츠 뵈메§!를 육군참모총장으로 §G사용할 수 있게 됩니다§!.\n\n§Y알프레트 얀자§!를 육군참모총장으로 §R사용할 수 없게 됩니다§!."
 AUS_political_events.60.b: "알프레트 얀자가 그 자리에 있어야 할 이유가 하나 더 늘었군!"
 AUS_political_events.60.b_tt: "§Y알프레트 얀자§!를 계속 육군참모총장으로 사용할 수 있습니다."
 AUS_political_events.61.t: "알프레트 얀자의 자리를 물려받은 [FROM.GetNameDefCap]"
 AUS_political_events.61.desc: "어리석은 방어 계획을 제기한 알프레트 얀자를 즉시 교체하라고 [FROM.GetAdjective](을)를 압박한 효과가 있었습니다. [FROM.GetAdjective](은)는 극단적 반[ROOT.GetAdjective] 인사였던 얀자 대신 우호적인 프란츠 뵈메를 선출했습니다."
 AUS_political_events.61.a: "훌륭하군!"
 AUS_political_events.62.t: "[FROM.GetNameDefCap](이)가 알프레트 얀자의 자리를 유지함"
 AUS_political_events.62.desc: "[FROM.GetNameDef]에게 소위 얀자 계획이라는 알량한 계획을 따르지 말고, 얀자의 모든 권한과 영향력을 박탈하라는 요구를 했습니다만, [FROM.GetAdjective](은)는 우리 요구를 무시했습니다. 앞으로 양국 관계는 악화될 일만 남았습니다."
 AUS_political_events.62.a: "놈들이 어찌 감히?"
 AUS_political_events.63.t: "[AUS.GetAdjective] 망명자들의 복무 요청"
 AUS_political_events.63.desc: "[AUS.GetNameDef]의 안슐루스로 인해 이 변화에 반대하던 많은 [AUS.GetAdjective](이)가 거주지에서 추방되었습니다. 이 반체제 인사들 중 일부가 이제 [ROOT.GetNameDef]에 도착하여 공장, 거리, 그리고 최전선에서 노동력을 제공하고 있습니다."
 AUS_political_events.63.a: "그들이 충성하리라 믿을 수 없다."
 AUS_political_events.63.b: "도움이 되겠군."
 AUS_political_events.64.t: "[FROM.GetNameDefCap]의 산업 지원 제안"
 AUS_political_events.64.desc: "[FROM.GetAdjective]에서 특별한 이유 없이, 우리 산업이 더욱 발전하도록 도와주겠다는 제안을 해왔습니다. 그들은 우리가 공장 건설에 더욱 집중할 수 있게 필요한 민간 소비재 일부를 생산해 지원하겠다고 합니다."
 AUS_political_events.64.a: "반가운 소식이군!"
 AUS_industrial_help: "산업 지원"
 AUS_political_events.65.t: "[FROM.GetNameDefCap]의 시장 지원 제안"
 AUS_political_events.65.desc: "[FROM.GetAdjective]에서 특별한 이유 없이, 국제 시장에서 장비를 할인해 주겠다는 의사를 밝혔습니다. 진심 어린 제안인지, 아니면 우리를 상대로 판매량을 올리려는 상술인지는 아직 알 수 없습니다."
 AUS_political_events.65.a: "그래도 쓸모 있으니 괜찮다!"
 AUS_market_help: "시장 지원"
 AUS_political_events.66.t: "[FROM.Get.GetNameDefCap]의 연방 제안"
 AUS_political_events.66.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 제안을 해왔습니다. 연방이 커지며 모든 회원국의 협력이 더욱 중요해지고 있으며, [FROM.GetLeader](은)는 이 절차를 간소화하기 위해 자국이 맹주국으로 연방을 통합해야 한다고 주장합니다. \n\n이렇게 하면 우리 주권을 양보해야 하겠지만, 그 대신 하나 된 연방국의 회원으로서 증대된 국방력과 외교력을 통해 안정을 누릴 수 있을 것입니다."
 AUS_political_events.66.a: "공평한 거래 같군."
 AUS_political_events.66.b: "이건 우리에게 어떤 도움도 되지 않는다!"
 AUS_political_events.67.t: "[FROM.GetNameDefCap], 연방 제안 수락"
 AUS_political_events.67.desc: "[FROM.GetNameDef](이)가 새로운 연방국의 일부가 되기로 결정했다는 영광스러운 소식이 전해졌습니다. 그들의 주권에 가해질 약소한 타격은 우리가 그들에게 제안한 것으로 얻을 수 있는 이득에 비하면 별것 아니라고 판단한 듯합니다."
 AUS_political_events.67.a: "좋아!"
 AUS_political_events.68.t: "[FROM.GetNameDefCap], 연방 가입 거부"
 AUS_political_events.68.desc: "명백한 이득이 있고 연방을 위한 최선의 선택임에도 불구하고, [FROM.GetNameDef](은)는 더 긴밀한 연합을 위한 우리의 제안을 거부했습니다. 그 이유는 분명치 않지만, 연방의 이익을 최우선으로 여기지 않은 것으로 보입니다."
 AUS_political_events.68.a: "놈들은 연합의 단결을 위협한다!"
 AUS_political_events.68.b: "앞으로 놈들을 계속 주시하도록 하자."
 AUS_political_events.69.t: "안슐루스의 위험 완화"
 AUS_political_events.69.desc: "[GetHowAvoidedAnschluss]"
 AUS_joined_faction: "우리가 [ROOT.GetFactionName] 세력의 일원이 됨에 따라 [GER.GetLeader](은)는 우리를 [GER.GetNameDef]의 일부로 통합하려는 시도를 중지한 것으로 보입니다.\n\n우리는 독립을 지키기 위해 많은 노력을 쏟았고, 투자한 시간을 충분히 보답받았습니다."
 AUS_became_subject: "우리가 주권을 잃은 이후로 [ROOT.GetNameDefCap](은)는 급격한 변화를 겪고 있습니다. 그중 대부분은 독립성의 상실에 따르는 달갑지 않은 부작용이지만, 우리가 더 이상 독립국이 아니게 된 현재 우리를 통합하려는 시도에 분노할 존재가 우리만이 아니라는 긍정적인 효과도 있었습니다.\n\n[GER.GetLeader] 또한 이를 잘 알고 있는지 우리를 [GER.GetNameDef]에 강제로 가입하게 하려는 계획을 취소했습니다."
 AUS_political_events.69.a: "현 상황을 비추는 한 줄기 희망이로군."
 AUS_political_events.69.b: "당분간은 안심할 수 있겠어!"
 AUS_political_events.69.a_tt: "§Y안슐루스 대비 조치§! 결정을 제거합니다."
 AUS_political_events.70.t: "[FROM.GetAdjective] 정부의 독립 보장 대가 요구"
 AUS_political_events.70.desc: "\n[FROM.GetLeader]이번에는 [FROM.GetNameDef]의 지도자 (이)가 우리에게 직접 연락을 취해 왔습니다. 이전의 소통에서 원하던 바를 이루지 못했기에, 이번에는 우리의 마음을 바꾸기 위해 새로운 제안을 하기로 결정한 것 같습니다.\n\n그들 입장에서는 정말 심각한 사안이라, 요구를 들어준다면 국내에 공장 두 곳을 짓는 비용을 부담하겠다고 합니다. 또한 우리가 그렇게 해준다면, 그 은혜를 잊지 않겠다고 합니다."
 AUS_political_events.70.a: "그러면 말이 좀 다르지!"
 AUS_political_events.70.b: "우리의 응답은 여전히 똑같다. 거절한다."
 AUS_political_events.71.t: "[FROM.GetNameDefCap]의 산업 지원 보증 제안"
 AUS_political_events.71.desc: "[FROM.GetAdjective]의 지도자 [FROM.GetLeader](을)를 설득하려는 우리의 노력이 결실을 맺었습니다. 우리는 상대측을 위해 두 개의 공장 건설을 지원해야 할 것이며, 이는 아마도 우리의 산업 발전을 저해할 가능성이 높지만, 우리의 주권이 공격받을 경우 그들이 우리 편에 설 것을 알기에 이제 조금 더 안심할 수 있습니다."
 AUS_political_events.71.a: "듣던 중 반가운 소리로군!"
 AUS_political_events.72.t: "보상을 제안했지만 돕기를 거절하는 [FROM.GetNameDefCap]"
 AUS_political_events.72.desc: "우리는 틀림없이 최선을 다했습니다. 생제르맹앙레 조약을 근거로 우리 국가의 여건에서 과분할 정도의 어마어마한 보상을 제안했습니다. 하지만 [FROM.GetNameDef] 측은 우리와 직접 맺은 조약의 이행을 고집스럽게 거부하고 있습니다. 앞으로도 그들로부터의 지원을 기대할 수는 없을 것입니다."
 AUS_political_events.72.a: "우리는 살아남을 것이다. 두고 보라지!"
 AUS_political_events.73.t: "생제르맹앙레 조약의 개정을 제안하는 [FROM.GetNameDef]"
 AUS_political_events.73.desc: "\n재무장 의지를 굽히지 않는 [FROM.GetAdjective] 측에서 우리가 재무장 속도를 통제할 수 있도록, 조약을 덜 가혹하게 개정했다고 합니다. 이 개정안이 적용될 경우 병력 훈련을 시작할 수 있지만, 산업 부문은 1년 더 제한을 받게 됩니다."
 AUS_political_events.73.a: "받아들일 만하군."
 AUS_political_events.73.a_tt: "[FROM.GetNameDef]의 제안된 개정안을 지지할 것입니다. 개정안이 통과되기 위해서는 모든 독립 보장국들이 이에 동의해야 합니다."
 AUS_political_events.73.b: "아니, 조약은 유지되어야 한다."
 AUS_political_events.73.b_tt: "[FROM.GetNameDef]의 제안된 개정안을 지지하지 §R않을§! 것입니다. 개정안이 통과되기 위해서는 모든 독립 보장국들이 이에 동의해야 합니다."
 AUS_political_events.73.c: "재무장하겠다면, 누군가는 이를 감시해야 한다!"
 AUS_political_events.73.c_tt: "개정된 조약의 효력 기간 동안 민주주의적 성향의 감독관이 오스트리아에 임명될 것입니다."
 AUS_political_events.74.t: "독립 보장국들의 조약 개정 동의"
 AUS_political_events.74.desc: "많은 논쟁과 수차례의 논의를 거쳐, 보장국들이 마침내 결론에 도달했습니다. 우리는 앞으로 점진적인 부분적 재무장이 허용될 것이며, 이제 더 이상 신병을 훈련하거나 야전에 배치할 병력을 늘리는 데 있어 어떤 제약도 받지 않습니다.\n\n산업 부문에는 여전히 제약이 남아 있지만, 그 수위는 훨씬 완화되었습니다. 세계정세에 급변이 없을 경우, 1년 내로 이 제약들 또한 완전히 사라질 것입니다."
 AUS_political_events.74.a: "외교적으로 노력한 보람이 있었군!"
 AUS_political_events.75.t: "독립 보장국들의 조약 개정 거부"
 AUS_political_events.75.desc: "우리의 노력에도 불구하고 독립 보장국은 주장을 굽히지 않았습니다. 우리는 어떤 상황에서도 재무장할 수 없게 되었습니다. 우리는 외교를 통해 타협안을 제시하려고 했지만, 모두 묵살당하고 말았습니다. 이제 [ROOT.GetAdjective] 국민은 이 독립 보장국들에 대한 강한 분노를 품게 되었습니다."
 AUS_political_events.75.a: "버텨 내야 한다."
 AUS_political_events.75.b: "더 이상은 참을 수 없다. 저들은 이제 필요 없다!"
 AUS_political_events.76.t: "독립 보장국들의 조약 개정 동의와 감독관 임명"
 AUS_political_events.76.desc: "\n많은 논쟁과 수차례의 논의를 거쳐, 독립 보장국들이 마침내 결론에 도달했습니다. 우리는 앞으로 점진적인 부분적 재무장이 허용될 것이며, 이제 더 이상 신병을 훈련하거나 야전에 배치할 병력 수를 늘리는 데 있어 어떤 제약도 받지 않습니다. 산업 부문에는 여전히 제약이 남아 있지만, 그 수위는 훨씬 완화되었습니다. 세계정세에 급변이 없을 경우, 1년 내로 이 제약들 또한 완전히 사라질 것입니다.\n\n이 승리에는 대가가 따랐습니다. 보장국들은 우리가 갈등에 휘말리지 않을 것이라 믿지 않기에, 이 과정 내내 우리 정부에 상주할 감시관을 임명했습니다."
 AUS_political_events.76.a: "받아들이겠다!"
 AUS_political_events.77.t: "임박한 위협"
 AUS_political_events.77.desc: "우리의 가장 경험 많고 숙련된 외교관 중 일부는 [GER.GetLeader](이)가 때로는 인정하고 때로는 부인했던 계획을 [GER.GetNameDef](이)가 실제로 실행에 옮길 위험이 있다며, 오래전부터 이를 주시해 왔습니다. 최근에 상당히 급진적인 변화가 일어난 것으로 보이는 가운데, 현지 소식통들은 우리를 합병하려는 시도가 임박했을 가능성이 매우 높다는 보고를 올렸습니다."
 AUS_political_events.77.a: "충격에 대비하라..."
 AUS_political_events.77.a_tt: "§R[GER.GetNameWithFlag]에서 우리를 상대로 안슐루스 절차를 시작했습니다. 우리는 더 이상 이에 영향을 줄 수 없습니다!§!"
 AUS_political_events.78.t: "우리의 지지를 요청하는 [FROM.GetNameDef]의 공산주의자들"
 AUS_political_events.78.desc: "[FROM.GetNameDef]의 [FROM.GetCommunistParty] 지도자들이 우리에게 접근해 다시금 원조를 요청했습니다. 현재 군사 충돌을 겪고 있는 것은 아니지만, 1934년의 내전 패전과 쿠데타 실패가 모두의 마음에 남아있는 것 같습니다. 그들은 우리 도움을 받아 자국 내 권력 탈환을 위해 움직이려 합니다."
 AUS_political_events.78.a: "도울 수 있다면 도와야 한다!"
 AUS_political_events.78.b: "우리는 해야 할 일이 따로 있다."
 AUS_political_events.79.t: "[FROM.GetNameDefCap]의 지원 제안"
 AUS_political_events.79.desc: "우리가 기대한 대로, [FROM.GetAdjective] 정권은 이 어려운 시기에 우리를 도와주기로 했습니다. 우리의 모든 문제를 저들이 전부 해결해 주기를 바랄 수는 없지만, 또 한 번의 지원은 매우 고마운 일입니다."
 AUS_political_events.79.a: "좋다!"
 AUS_political_events.79.a_tt: "전쟁이 발발할 경우 [FROM.GetFlag]§Y[FROM.GetNameDef]§! 측이 더 높은 확률로 우리에게 의용군을 파병하고 무기를 대여해 줄 것입니다."
 AUS_political_events.80.t: "[FROM.GetNameDefCap]의 지원 요청 거부"
 AUS_political_events.80.desc: "[FROM.GetNameDef](은)는 우리를 돕지 않기로 했습니다. 사소한 이념 차이와 혁명적 공산주의를 적극적으로 받아들이지 않는다는 이유로 말입니다. 우리는 홀로 싸워야 합니다."
 AUS_political_events.80.a: "우리를 도와줄 줄 알았는데!"
 AUS_political_events.81.t: "우리의 정치를 따르는 [FROM.GetNameDefCap]"
 AUS_political_events.81.desc: "[FROM.GetAdjective](은)는 오스트리아 마르크스주의라고 불리는 독특한 공산주의 사상을 오랫동안 고수해 왔습니다. 이는 사회민주주의와 진정한 공산주의가 결합된 형태로, 결코 달갑지 않은 결과물입니다. 마침내 정신을 차렸는지, 그들은 이 어리석은 사상을 버렸고 우리의 사상을 채택했습니다. 우리의 환심을 사 적의 공격으로부터 자국 영토를 지켜 주길 바라는 것 같습니다."
 AUS_political_events.81.a: "좋다, 보호를 제공하도록 하지."
 AUS_political_events.81.b: "그들은 필히 귀중한 동맹이 될 테지만... 아직은 아니다."
 AUS_aligned_with_our_values: "우리의 이상과 일치함"
 AUS_political_events.82.t: "[FROM.GetNameDefCap], 독립 보장 제의"
 AUS_political_events.82.desc: "[FROM.GetNameDefCap](은)는 [FROM.GetLeader]의 정치 이념을 따르기로 한 우리의 결정을 긍정적으로 받아들인 것 같습니다. 우리를 상대로 적대 행위가 벌어질 경우, 우리를 지원하겠다고 보장했습니다."
 AUS_political_events.82.a: "좋다!"
 AUS_political_events.83.t: "우리의 정치 노선 변경을 승인하는 [FROM.GetNameDefCap]"
 AUS_political_events.83.desc: "[FROM.GetNameDefCap](은)는 [FROM.GetLeader]의 정치 이념을 따르기로 한 우리의 결정을 긍정적으로 받아들인 것 같습니다. 그들은 이번 결정이 올바른 방향으로 나아가는 전진이라 평가하며, 앞으로 우리와 동맹이 되길 희망하고 있습니다."
 AUS_political_events.83.a: "기대하고 있겠다!"
 AUS_political_events.84.t: "[FROM.GetAdjective], 우리 나라에서 공산주의 정서 장려"
 AUS_political_events.84.desc: "\n[AUS.GetNameDef](이)가 우리 노동자층에 공산주의 정서를 확산시키려 시도하고 있다는 사실이 알려졌습니다. 지금까지는 무해하게 보일 수도 있겠지만, 뭔가 꾸밀 준비를 하고 있을 가능성도 배제할 수 없습니다. 그 진정한 의도를 알 수 없으니, 모든 경우에 대응할 채비를 갖춰야 합니다."
 AUS_political_events.84.a: "별문제는 없는 것 같군."
 AUS_political_events.84.b: "금지하라!"
 AUS_political_events.84.b_tt: "§R이는 심각한 결과를 초래할 수 있습니다!§!"
 AUS_political_events.85.t: "[FROM.GetNameDefCap]의 노동자 조직 허용"
 AUS_political_events.85.desc: "\n우리는 [FROM.GetNameDef]에서의 활동이 언젠가는 발각될 것이라고 예상하고 있었습니다. 다행히 [FROM.GetLeader](은)는 우리가 노동자가 지녀야 할 권리와 의무를 전하며 공산주의 사상을 전파하는 것에 별다른 불만을 제기하지 않고 있습니다."
 AUS_political_events.85.a: "훌륭하군."
 AUS_political_events.85.a_tt: "§Y노동자 해방 요구§! 중점 완료 후 §Y노동자 해방 요구§! 결정을 잠금 해제합니다."
 AUS_political_events.85.2.a_tt: "§Y[FROM.GetNameDef]§!의 노동자 해방 요구 결정이 잠금 해제됩니다."
 AUS_political_events.86.t: "노동자 조직을 허용하지 않는 [FROM.GetNameDefCap]"
 AUS_political_events.86.desc: "\n[FROM.GetLeader]는 노동자의 사회적 권리를 전파하려는 우리 활동을 금지했습니다. 자신이 고용한 노동자를 조롱하려는 듯 말입니다. 이건 분명 우리뿐만 아니라 전 세계의 노동자에 대한 공격입니다."
 AUS_political_events.86.a: "빌어먹을!"
 AUS_political_events.86.b: "어서 이 적대 행위를 막아야 한다!"
 AUS_political_events.87.t: "[FROM.GetAdjective]의 공산주의 정권 요구"
 AUS_political_events.87.desc: "우리 노동자 계층에 [FROM.GetAdjective]의 선전이 퍼지면서 공산주의 정서가 고조된 지 얼마 지나지 않아 최후통첩이 도착했습니다. [FROM.GetLeader](은)는 공산주의자의 평화적 정권 탈취를 허용하라고 요구하며, 우리 국민도 이를 원하고 있다고 주장했습니다. 우리가 거절하더라도, 노동자들이 원하는 것을 전폭적으로 지지하겠다고 합니다."
 AUS_political_events.87.a: "선택의 여지가 없군."
 AUS_political_events.87.b: "우리 스스로 결정을 내리겠다."
 AUS_political_events.88.t: "[FROM.GetNameDefCap]의 공산주의 정부 설립"
 AUS_political_events.88.desc: "[FROM.GetNameDef]에서 뼈를 깎는 노력을 한 보람이 있었습니다. [FROM.GetLeader](이)가 국가의 새 지도자로 선출되었고 노동자들이 기뻐하고 있습니다."
 AUS_political_events.88.a: "어서 오시오, 동지들!"
 AUS_political_events.89.t: "[FROM.GetNameDefCap]의 요구 거부"
 AUS_political_events.89.desc: "[FROM.GetAdjective] 지도부와 그 지도자인 [FROM.GetLeader](은)는 더 나은 정부를 원하는 국민의 여론을 묵살하고 물러나지 않기로 했습니다. 우리는 이제 국민을 위한 무엇을 할 수 있는지 고민해 봐야 합니다."
 AUS_political_events.89.a: "전쟁은 더 나쁜 결과를 초래할 것이다."
 AUS_political_events.89.b: "인민의 목소리를 듣게 되리라!"
 AUS_political_events.90.t: "선거 결과"
 AUS_political_events.90.desc: "'의회의 자멸' 이후 열린 첫 선거가 마무리되었습니다. 상당한 수의 국민이 투표권을 행사했습니다. 이번 일로 유권자의 의무를 유기하면 어떻게 되는지 뼈저리게 느끼게 된 것 같습니다. 최종 개표가 시작되고, 세 후보의 승부가 간발의 차로 갈리게 됩니다."
 AUS_political_events.90.a: "쿠르트 슈슈니크는 사실 민주주의자였다!"
 AUS_political_events.90.a_tt: "§Y쿠르트 슈슈니크§!가 §Y민주주의§! 정당의 지도자가 됩니다."
 AUS_political_events.90.b: "카를 레너는 이전에도 우리를 잘 이끌었다!"
 AUS_political_events.90.c: "빈첸츠 슈미라면 대다수 유권자의 요구를 만족시킬 수 있다!"
 AUS_political_events.91.t: "전장으로 향하기를 원하는 [ROOT.GetLeader]"
 AUS_political_events.91.desc: "최근 우리 대공 폐하 [ROOT.GetLeader]께서는 전선에서의 상황을 계속 고민하고 계신 듯합니다. 대공은 자신의 역할이 충분하지 않다는 감상을 남기셨으며, 병력을 더 직접적으로 통솔하고 싶다는 뜻을 밝히셨습니다. 오늘 이 안건이 다시 언급되었는데, 대공은 통치를 다른 사람에게 맡기고 전장에서 용감하게 군대를 지휘하고 싶다는 의사를 표명하셨습니다."
 AUS_political_events.91.a: "전장으로 향하십시오, 대공이시여! 그 동안 대신 자리를 지키고 있겠습니다."
 AUS_political_events.91.b: "대공은 계속 그 자리를 지켜야 한다."
 AUS_political_events.91.a_tt: "새로운 수도는 §Y파두츠§!로 명명될 것입니다."
 AUS_political_events.91.a_tt2: "§Y오토 폰 합스부르크§!가 §Y2레벨§! 원수가 됩니다."
 AUS_political_events.92.t: "[FROM.GetNameDefCap]의 알래스카 매입 요청"
 AUS_political_events.92.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 [463.GetName]의 매입 의사를 표했습니다. 1867년 당시 러시아 제국으로부터 [USA.GetNameDef](이)가 이 지역을 매입했을 때, 최초로 이 제안을 받은 쪽은 [FROM.GetNameDef](이)었습니다. 당시에는 제안이 거절되었지만, 이후 생각이 바뀌었는지 이들은 이제 우리로부터 이 주를 인수하기를 원하고 있습니다. 그 대가로 상당한 금액을 지불하겠다고 합니다."
 AUS_political_events.92.a: "우리의 영토는 판매 대상이 아니다!"
 AUS_political_events.92.b: "[463.GetName](은)는 어차피 별 쓸모없는 땅이다."
 generic_this_might_cause_tt: "§R다음을 유발할 수 있습니다§!:"
 AUS_political_events.93.t: "[FROM.GetNameDefCap]의 [463.GetName] 판매"
 AUS_political_events.93.desc: "[FROM.GetLeader](으)로부터 우리가 제시한 금액에 [463.GetName]주를 매각하기로 했다는 연락을 받았습니다. 이 주를 우리에게 당장 이전해, 합병 작업을 개시할 수 있도록 할 것입니다."
 AUS_political_events.93.a: "좋군."
 AUS_political_events.94.t: "[FROM.GetNameDefCap]의 [463.GetName] 매각 거부"
 AUS_political_events.94.desc: "[FROM.GetNameDef]에게서 [463.GetName](을)를 얻어내기 위해 거액의 돈을 지불하겠다고 제시했지만, 거절당했습니다. [463.GetName]에 대한 합법적 영유권이 우리 측에 있다는 사실을 애써 무시하고 있는 것입니다. 앞으로 어떻게 진행하면 좋을지 잘 궁리해 봐야 합니다."
 AUS_political_events.94.a: "그래도 좋은 시도였다."
 AUS_political_events.94.b: "해방시킬 것이다!"
 AUS_political_events.95.t: "작전에 성공 후 귀환하는 [ROOT.GetAdjective] 군대"
 AUS_political_events.95.desc: "1866년 7월 22일 프로이센-오스트리아 전쟁이 끝난 후, 우리 용감한 용사들은 고향으로 돌아왔습니다. 귀국하고 보니 출정했을 때보다 인원이 한 명 늘었다는 얘기가 있는데, 이것이 허풍인지 사실인지는 아무도 모릅니다. 하지만 이번에는 분명합니다. 같은 일이 발생했으며, 우리 나라의 영광스러운 군대는 인원이 한 명 늘은 채 돌아왔습니다."
 AUS_political_events.95.a: "[ROOT.GetNameDef]에 온 걸 환영한다!"
 AUS_political_events.95.a_tt: "[ROOT.GetAdjective]의 진정한 애국자가 합류했군."
 AUS_political_events.96.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입 모색"
 AUS_political_events.96.desc: "최근에 민주주의적인 방향으로 전환한 [FROM.GetName]의 [FROM.GetLeader](이)가 [ROOT.GetFactionName]에 합류하고 싶다는 요청을 해왔습니다. 대전쟁이 끝난 후 중립을 유지해 왔지만, 긴장감이 고조되고 있는 국제 정세를 보니 마음이 바뀐 것 같습니다. 다시 제대로 된 민주정으로 돌아가 우리에게 다시 연락한 것을 보니, 그들의 주장대로 우리 세력에 큰 도움이 될 것 같습니다!"
 AUS_political_events.96.a: "그들의 합류를 환영하도록 하자."
 AUS_political_events.96.b: "녀석들은 믿을 수 없다."
 AUS_political_events.97.t: "[ROOT.GetFactionName] 합류를 환영하는 [FROM.GetNameDefCap]"
 AUS_political_events.97.desc: "우리의 [ROOT.GetFactionName] 합류 요구가 수용되었습니다! 우리 나라가 마침 필요했던 방향으로 일이 흘러가게 되어 다행이지만, 중대한 상황이라는 것을 명심해야 합니다. 우리는 대전쟁 이후 유사한 상황을 방지하도록 모든 동맹국과의 관계를 단절한 적이 있습니다. 이제 새로운 동맹을 확보해 비교적 안전해졌지만, 평화란 깨지기 쉽다는 것을 명심해야 합니다."
 AUS_political_events.97.a: "해야 할 일이었다."
 AUS_political_events.98.t: "[FROM.GetNameDefCap]의 [FROM.GetFactionName] 가입 요청 거절"
 AUS_political_events.98.desc: "[FROM.GetAdjective]은 우리가 최선을 다했음에도 우리의 가입 요청을 거부했습니다. 그들이 설명한 거절 사유는 단순한 핑계처럼 들립니다. 결국 우리는 다시 스스로를 지켜야 하는 신세가 되었습니다."
 AUS_political_events.98.a: "이렇게 끔찍할 수가!"
 AUS_political_events.98.b: "우리 스스로 해야겠군, 그래!"
 AUS_political_events.99.t: "[FROM.GetNameDefCap]의 요구 거부"
 AUS_political_events.99.desc: "[GetRejectionAmounts]"
 AUS_has_not_rejected_before: "[FROM.GetAdjective] 지도부의 [FROM.GetLeader](이)가 우리의 요구에 응답했습니다. 서신은 정중하게 쓰인 듯하지만 모욕적인 어조가 담겨 있습니다. 우리가 [FROM.GetNameDef]에 대해 제기한 우려가 별거 아닌 것처럼 적힌 것을 보니, 우리의 우려는 정당했던 것 같습니다. 우리 지도부 내부에서는 [FROM.GetAdjective]의 항복을 계속 압박해야 향후 계획을 더 쉽게 달성할 수 있다는 주장이 있었지만, [FROM.GetAdjective](이)가 의미 없는 승리를 즐기도록 둬야 한다는 소수 의견도 있습니다."
 AUS_GER_cannot_take_a_no: "[FROM.GetLeader](은)는 [FROM.GetNameDef]에 대한 압력이 끊임없이 강력해지고 있음에도 자기 입장을 고수하고 있습니다. 아르투어 자이스잉크바르트는 우리가 아무리 노력해도 정부 내 고문으로 인정받지 못할 것입니다. 어서 이 문제를 해결하지 않으면 귀찮은 일이 벌어질 것입니다."
 AUS_political_events.99.a: "우리에게 굴복할 것이다!"
 AUS_refuses_to_submit: "우리에게 복종 거부"
 AUS_political_events.99.b: "경계를 늦추도록 요구를 들어주어라..."
 AUS_bullied_austria: "[AUS.GetNameDef] 측을 괴롭힘"
 AUS_political_events.100.t: "아르투어 자이스잉크바르트 임명에 대한 추가 압력"
 AUS_political_events.100.desc: "\n아르투어 자이스잉크바르트를 고문으로 임명하라는 요구를 이미 한 차례 거부했음에도 불구하고, [FROM.GetAdjective] 지도자 [FROM.GetLeader](은)는 이를 집요하게 요구하고 있습니다. 그 결과 우리에게 가해지는 압력이 한층 더 거세졌지만, 여전히 우리의 정치에 대한 주권과 통제권은 우리에게 있는 만큼 선택 역시 우리에게 달려 있습니다."
 AUS_political_events.100.a: "녀석들이 압력을 가하는 이유가 있을 거다. 양보하지 마라!"
 AUS_trying_to_control_us: "우리를 통제하려고 함"
 AUS_political_events.100.b: "거절한다면 보복을 각오해야 한다."
 AUS_political_events.101.t: "[FROM.GetNameDefCap]의 아르투어 자이스잉크바르트 임명 시도 중지"
 AUS_political_events.101.desc: "자신들과는 아무런 상관도 없는 일을 두고 줄다리기를 이어오던 [FROM.GetNameDef](이)가 마침내 우리 정치에 불법적으로 개입하려는 시도를 중단했습니다. 아마 우리에게 큰 불만을 품고 있으리라는 것은 충분히 짐작할 수 있지만, 이는 그다지 중요하지 않습니다. 우리의 주요 관심사는 과거에도, 현재에도, 그리고 앞으로도 변함없이 [ROOT.GetNameDef]의 발전뿐이니까요."
 AUS_political_events.101.a: "마침내!"
 AUS_political_events.102.t: "총통의 확장 계획"
 AUS_political_events.102.desc: "최근 [ROOT.GetLeader](이)가 주최한 회의에서, 총통 각하께서는 [ROOT.GetNameDef]의 향후 확장에 관한 몇 가지 포부를 밝혔습니다. 첫 번째 확장 대상은 총통이 보기에 위험성이 비교적 적은 곳입니다. [AUS.GetAdjective]인들은 우리와 별 다를 바 없으며, 정치적 분위기를 보아도 대부분 우리와 유사한 견해를 지니고 있다는 것을 확인할 수 있습니다. 총통 각하께서는 충분히 시간을 들여 [AUS.GetNameDef] 내에서 친[ROOT.GetAdjective] 정서를 키워낸다면, 이 확장을 외교적으로 달성할 수 있을 것이라고 믿고 있습니다."
 AUS_political_events.102.a: "훌륭한 생각이군!"
 AUS_anschluss_ratio_ticking_down: "§Y안슐루스§! 국가중점에 필요한 §Y총군사력§!이 매주 감소합니다. 이 수치는 §Y[AUS.GetNameWithFlag]§!에서의 §Y비동맹주의§! 인기도에 따라 달라집니다."
 AUS_anschluss_ratio_ticking_down_monarchist: "§Y안슐루스§! 국가중점에 필요한 §Y총군사력§!이 매주 감소합니다. 이 수치는 §Y[AUS.GetNameWithFlag]§!에서의 §Y파시즘§! 인기도에 따라 달라집니다."
 AUS_political_events.103.t: "[GER.GetAdjective] 팽창주의에 대한 우려스러운 보고서"
 AUS_political_events.103.desc: "오랫동안 [GER.GetAdjective](이)가 우리를 합병하려는 의도를 품고 있다고 의심해 왔지만, 오늘 아침 입수한 보고서는 상황을 새롭고 훨씬 더 심각한 관점에서 조명하고 있습니다. 최근 개최된 한 회의 석상에서 [GER.GetLeader](이)가 저들의 국가에 우리를 통합하기 위한 추악한 구상을 드러냈다는 것입니다. 우리는 이 사실을 철저히 비밀에 부치려 했지만, 속절없이 대중에 정보가 유출되고 말았습니다. 더욱 우려되는 점은 이를 훌륭한 아이디어라고 생각하는 정치 세력이 있다는 사실입니다. [GER.GetLeader]의 끔찍한 계획이 실행으로 옮겨질 경우, 이 세력들은 우리 국민의 저항 의지를 심각하게 약화할 가능성이 농후합니다."
 AUS_political_events.103.a: "이건 좋지 않군."
 AUS_political_events.104.t: "[GER.GetAdjective] 망명자"
 AUS_political_events.104.desc: "오늘 아침에 매우 이례적인 만남이 이루어졌습니다. 우리 지도부는 어디선가 본 듯한 낯익은 남자를 마주하게 되었는데, 그 목소리조차도 익숙하다는 느낌을 지울 수 없었습니다. [GER.GetNameDef]에서 온 예술가 지망생이라고 소개한 이 남자는 우리를 돕고 싶다고 주장했습니다. 그 자신이 유능한 지도자이며, 우리 나라에 분명 큰 도움이 될 수 있으리라는 것입니다.\n\n그러나 국경 수비대에 확인해 본 결과, 해당 이름의 인물이 국경을 넘은 기록은 없으며, 그와 가장 유사한 이름으로는 ‘엘리자베스 히들러’라는 자가 있을 뿐이라는 답변을 얻을 수 있었습니다."
 AUS_political_events.104.a: "어림도 없지. 속아 넘어가지 마라."
 AUS_political_events.104.b: "잘못될 일이 뭐가 있겠어?"
 AUS_political_events.104.c: "엘리자베스라고..?"
 AUS_british_monarch: "영국 여왕의 오랜 핏줄을 이어받은 지도자"
 AUS_political_events.105.t: "[FROM.GetNameDefCap]의 지원 취소"
 AUS_political_events.105.desc: "[GER.GetNameDef](이)가 점차 공격적으로 우리와의 합병을 추진하고 있는 상황에서, 우리는 독립을 보장한 [ITA.GetAdjective]에 의존할 수 있을 줄 알았는데, 착각이었던 것 같습니다. 이들은 [GER.GetAdjective](와)과의 충돌을 우려하여 입장을 철회했으며, 우리는 위험한 상황에 빠졌습니다. 어리석게도 말뿐인 헛된 약속을 쉬이 믿은 것 같습니다."
 AUS_political_events.105.a: "이젠 틀렸다."
 AUS_political_events.105.b: "우리는 홀로 설 것이다!"
 AUS_political_events.106.t: "[FROM.GetNameDefCap]의 지원 재확인"
 AUS_political_events.106.desc: "[ITA.GetAdjective](은)는 [GER.GetNameDef](이)가 최근에 공격적으로 나오자, 우리와의 관계를 재확인하며 확고한 지지를 표명했습니다. 그들은 어떤 위협에서도 우리의 독립을 보장해 줄 것이며, 전쟁이 벌어진다면 우리와 함께 싸울 것이라고 밝혔습니다."
 AUS_political_events.106.a: "[GER.GetAdjective]놈들, 후회하게 될 것이다!"
 AUS_political_events.107.t: "[GER.GetAdjective]의 압박에 굴복한 [FROM.GetNameDefCap]"
 AUS_political_events.107.desc: "[FROM.GetLeader](이)가 [GER.GetAdjective]의 요구에 굴복해 [GER.GetNameDef]에 통합되었다는 절망적인 소식이 들어왔습니다. [FROM.GetAdjective](은)는 우리가 보장했음에도 맞서 싸우지 않기로 한 것 같습니다. 아직 이 지역에 관심이 있으니, 나중에 [FROM.GetAdjective](을)를 해방하는 걸 고려해 보는 것도 좋을 것 같습니다."
 AUS_political_events.107.a: "우리가 구해낼 것이다!"
 AUS_political_events.107.a_tt: "[GER.GetNameDef]에 맞서 전쟁을 시작하면 우리는 다음을 얻습니다:\n"
 AUS_political_events.107.b: "이미 틀렸다."
 AUS_political_events.108.t: "[FROM.GetNameDefCap], 우리 국경에서 군사 훈련을 실시"
 AUS_political_events.108.desc: "[FROM.GetAdjective] 군대가 우리 국경에서 대규모 훈련을 개시한 것 같습니다. 아직 공식적인 혁명은 없었지만, 앞으로 큰일이 벌어질 징조일 수도 있어 불안감이 커지고 있습니다. 그들을 신중히 대하지 않으면, 더 세게 나올지도 모릅니다."
 AUS_political_events.108.a: "주의 깊게 지켜볼 것이다!"
 AUS_political_events.109.t: "[FROM.GetNameDefCap]의 국경수비대 무장"
 AUS_political_events.109.desc: "최근 국경 순찰대에 따르면 [FROM.GetAdjective] 측 국경 순찰대가 크게 증원되었고, 심지어 경비병까지 배치되었다고 합니다. 더 불안한 것은, 이 경비병들이 가벼운 무장이 아닌 군대에서나 볼 수 있는 소총으로 무장했다는 것입니다. 이전에 받은 보고를 고려해 보면, 우려되는 상황입니다."
 AUS_political_events.109.a: "우려되는군..."
 AUS_political_events.110.t: "[FROM.GetNameDef] 내 [ROOT.GetAdjective] 여론 강화"
 AUS_political_events.110.desc: "정부가 자금을 지원한 집회의 결과로 [FROM.GetNameDef]에서 반[ROOT.GetAdjective] 정서가 급격히 증가했다는 보고가 있었습니다. [FROM.GetAdjective] 지도부가 이 문제를 해결하기 위해 우리에게 직접 접근하지 않은 것을 보니, 현재로서는 외교에 관심이 없다고 가정할 수밖에 없습니다."
 AUS_political_events.110.a: "걱정되는군."
 AUS_political_events.111.t: "[FROM.GetNameDefCap]의 불가침조약 제안"
 AUS_political_events.111.desc: "방금 [FROM.GetAdjective] 지도부로부터 연락을 받았습니다. 그들은 양국 간 상호 평화 협정에 서명할 것을 요청하며, 우리가 과거에 상당한 어려움을 겪었음을 인정하면서도 이제부터는 조금 더 건설적인 대화를 나누고 싶어 합니다."
 AUS_political_events.111.a: "과거는 과거일 뿐이다. 조약에 서명하라!"
 AUS_political_events.111.b: "[FROM.GetAdjective]의 본질과 놈들이 자행한 짓을 똑똑히 기억하고 있는 이상, 결코 받아들일 수 없다!"
 AUS_political_events.112.t: "[FROM.GetNameDefCap]의 불가침조약 체결"
 AUS_political_events.112.desc: "오늘 불가침조약에 서명함으로써 [FROM.GetNameDef]에 대한 우리의 계획이 한 단계 더 진전되었습니다. 앞으로도 더욱 양국의 긴밀히 협력을 도모할 것입니다. 미래는 어떻게 될지 모르지만, 일단 계획을 계속 추진해야 합니다."
 AUS_political_events.112.a: "훌륭하군."
 AUS_political_events.113.t: "[FROM.GetNameDefCap]의 불가침조약 거부"
 AUS_political_events.113.desc: "[FROM.GetAdjective] 지도부는 우리의 제안이 부족하다고 여긴 것 같습니다. 우리의 미래 계획을 간파했거나, 오히려 우리를 해코지할 계획을 품고 있을 수도 있습니다. 우리는 이러한 사태에 대비해야 하며, 계획을 진행하려면 더 강경한 조치도 고려해 봐야 합니다."
 AUS_political_events.113.a: "유감스럽군."
 AUS_political_events.114.t: "[FROM.GetNameDef]의 산업 지원 제안"
 AUS_political_events.114.desc: "[FROM.GetAdjective]은 최근 양국의 평화를 향한 합의에 따라, 우리의 사업을 지원하겠다고 밝혔습니다. 자국의 사업 수준이 이미 높긴 하지만, 우리를 지원해 준다면 큰 도움이 될 것입니다. 하지만 일각에서는 [FROM.GetNameDefCap]의 이런 제안에 다른 꿍꿍이가 있을 것이라며 우려의 목소리를 내고 있습니다."
 AUS_political_events.114.a: "감사를 전하도록 하자."
 AUS_political_events.115.t: "[FROM.GetAdjective]-[ROOT.GetAdjective] 합동 군사 훈련 제시"
 AUS_political_events.115.desc: "[FROM.GetAdjective] 육군의 간부들이 양국 군대 간 합동 군사 훈련을 조직하고 싶다는 말을 전해 왔습니다. 합동 훈련은 양국 모두에 도움이 될 것이며, 서로의 군대에서 많은 것을 배울 수 있을 것이라 강조하고 있습니다."
 AUS_political_events.115.a: "안 될 게 뭐 있나?"
 AUS_political_events.115.b: "수상한데..."
 AUS_political_events.116.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] 군사 훈련 종료"
 AUS_political_events.116.desc: "오늘 [ROOT.GetAdjective]-[FROM.GetAdjective] 합동 군사 훈련이 종료되었습니다. 우리 군대는 이번 훈련으로 많은 성과를 거뒀으며, [FROM.GetAdjective]도 그러하였길 바랍니다. 게다가 [FROM.GetAdjective] 군대의 운영 방식을 자세히 살펴보면서, 그들의 미래에 대한 우리의 계획이 완성된 후 우리 군대를 보완할 방향을 정할 수 있었습니다."
 AUS_political_events.116.a: "훌륭하군!"
 AUS_political_events.117.t: "[FROM.GetAdjective]의 [ROOT.GetAdjective]-[FROM.GetAdjective] 합동 군사 훈련 거부"
 AUS_political_events.117.desc: "\n[FROM.GetNameDef]은 양국에 이득을 가져다줄 것이 명백한 합동 군사 훈련 제안을 거부했습니다. 양국 군대가 서로에게서 많이 배울 기회였을 뿐만 아니라 [FROM.GetNameDef]에게 영향을 줘 앞으로의 계획을 위한 입지를 다질 기회였는데, 아쉽게 되었습니다."
 AUS_political_events.117.a: "상관없다..."
 AUS_political_events.118.t: "제국의 형성"
 AUS_political_events.118.desc: "제국 재건을 위한 여정을 시작하면서 제국 조직 방식을 어떻게 설정할 것인가 하는 문제를 다시 마주하게 되었습니다. 옛 제국은 이 문제를 해결하지 못하여, 규모는 컸지만 무질서한 조직으로 남았습니다. 파벌을 형성해 가신들이 우리에게 충성하면서도 서로 다투지 않도록 하자는 제안을 받았습니다."
 AUS_political_events.118.a: "우리와 함께해야 할 것이다."
 AUS_political_events.118.b: "계획대로 하면 알아서 해결될 것이다."
 AUS_political_events.118.c: "적절한 조직을 세울 것이다!"
 AUS_political_events.118.c.tt: "§Y[FROM.FROM.GetNameDefCap]§!(은)는 §Y[ROOT.GetAdjective]§! 세력에 강제로 가입할 것입니다."
 AUS_political_events.119.t: "[FROM.GetNameDefCap]의 추가적인 양보 요구"
 AUS_political_events.119.desc: "[FROM.GetAdjective](은)는 발칸 반도에서 상당히 넓은 영토에 영유권을 주장했으면서도 아직 만족을 못하는 것 같습니다. 그들이 이번에 한 요구를 들어준다면 우리는 이익은커녕 피해만 보겠지만, 만약 거절하면 심각한 결과를 초래하게 될 것 같습니다."
 AUS_political_events.119.a: "양보해야 한다."
 AUS_political_events.119.b: "용납할 수 없다!"
 AUS_political_events.120.t: "우리의 요구에 굴복한 [FROM.GetNameDefCap]"
 AUS_political_events.120.desc: "[FROM.GetAdjective] 정부에 전한 영토 관련 요구가 승인되었습니다. 물론 예상한 결과였지만, 그래도 격렬한 수단을 쓰지 않고도 우리의 정당한 영토를 확보하게 된 것은 고무적이라 할 수 있습니다."
 AUS_political_events.120.a: "멋진 일이야."
 AUS_political_events.121.t: "[FROM.GetNameDefCap]의 요구 거부"
 AUS_political_events.121.desc: "현재 [FROM.GetAdjective](이)가 점유하고 있는 영토에 대해 우리의 정당한 권리를 주장했음에도 불구하고, [FROM.GetLeader](은)는 요청한 영토를 넘기지 않기로 결정했습니다. 이는 분명 커다란 차질이지만, 우리는 반드시 그 땅을 되찾을 것입니다."
 AUS_political_events.121.a: "우리는 그 땅을 손에 넣을 것이다!"
 AUS_political_events.122.t: "[ROOT.GetAdjective] 잠수함의 소리?"
 AUS_political_events.122.desc: "게오르크 폰 트라프는 한때 위대한 오스트리아-헝가리 제국 해군의 존경받는 제독이었습니다. 우리의 강대한 제국이 몰락하며 해안을 상실한 후, 그는 많은 이들과 마찬가지로 다른 길을 모색했습니다. 금융업에 잠시 몸을 담는가 하면, 많은 재산을 잃은 뒤에는 음악에 눈길을 돌리기도 했습니다.\n\n 우리가 해안선을 다시 확보하게 되자, 폰 트라프는 위대한 우리 국가의 이름을 내걸고 다시 바다에 나설 수 있기를 청했습니다."
 AUS_political_events.122.a: "환상적이군, 그를 해군으로 모셔라!"
 AUS_political_events.122.b: "마음에 드는 친구이긴 하지만... 안 된다."
 AUS_political_events.123.t: "[FROM.GetAdjective]의 동맹국 재건"
 AUS_political_events.123.desc: "오스트리아가 동맹국을 재건했다는 소식이 오늘 아침 전해졌습니다. 이들은 대전쟁에서 함께 군사 동맹을 형성했으나, 주도국 중 다수가 멸망하면서 와해되었습니다. [FROM.GetAdjective](은)는 이 세력을 다시 한번 일으키기로 결정했고, 이에 따라 기존 구성국이었던 우리를 초청했습니다."
 AUS_political_events.123.a: "우리는 함께할 것이다!"
 AUS_political_events.123.b: "한 번이면 족하다."
 AUS_political_events.124.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입"
 AUS_political_events.124.desc: "그들은 우리의 우방답게 영광스러운 세력을 다시 일으키자는 우리의 초대를 기꺼이 받아들였습니다. 이제 우리는 대전쟁 말기에 우리를 부당하게 대했던 세상에 맞서 함께 싸우기로 한 것입니다."
 AUS_political_events.124.a: "우리 제국은 다시 일어설 것이다!"
 AUS_political_events.125.t: " [FROM.GetNameDefCap]의 초대 거부"
 AUS_political_events.125.desc: "[FROM.GetAdjective]도 우리와 다시 한 번 우리와 힘을 합치는 것이 분명한 이득이 될 것임을 인식하길 바랐지만, 예전에 연합했을 당시 겪었던 좌절의 여파로 미래를 보는 판단력이 흐려진 것 같습니다. 이에 우리의 지도자 [ROOT.GetLeader](은)는 우아하고 결단력 있게 대응했습니다. 우리는 멈추지 않을 것입니다."
 AUS_political_events.125.a: "우리와 함께 하지 않겠다면..."
 AUS_news_events.1.t: "[AUS.GetNameDefCap]의 [GER.GetAdjective] 안슐루스 거부"
 AUS_news_events.1.desc: "더 강대한 적을 앞두고 있는 [AUS.GetAdjective] 지도부는 최근 [GER.GetNameDef]에 항복하고 통합될 것을 요구하는 [GER.GetAdjective]의 위협에 굴복하지 않기로 결정했습니다. [GER.GetNameDef] 병사들이 [AUS.GetAdjective] 국경에 집결하고 있으나, 이것이 대대적인 침공으로 이어질지는 아직 알 수 없습니다.\n\n이번 사건은 최근 몇 년 사이 [GER.GetAdjective](이)가 [AUS.GetNameDef]에게 [GER.GetNameDef](으)로의 통합을 요구하며 압박한 결과 양국의 관계가 악화하며 발생했습니다."
 AUS_news_events.1.a: "[AUS.GetNameDef]의 행운을 빌도록 하지..."
 AUS_news_events.1.b: "우리의 힘을 보여 주겠다..."
 AUS_news_events.1.c: "오스트리아의 자유를 위해!"
 AUS_news_events.3.t: "에이스 전투기 조종사의 비극적인 추락"
 AUS_news_events.3.desc: "[AUS.GetNameDef]의 에이스 전투기 조종사 고드윈 폰 브루모프스키가 스키폴 비행장 상공에서 훈련 중이던 [HOL.GetAdjective] 비행 학생과 함께 격렬한 추락 사고로 사망했습니다. \n\n폰 브루모프스키는 강력한 제국 항공대에서도 최고의 전과를 올린 에이스 조종사였습니다. 단독 격추 35기, 공동 격추 12기, 미확인 8기 격추라는 대기록을 남긴 그는 대전쟁과 1934년 [AUS.GetAdjective] 내전에 모두 참전한 바 있습니다."
 AUS_news_events.3.a: "그는 충실히 복무했었지. 편히 잠들기를."
 AUS_news_events.3.b: "비극이군."
 AUS_news_events.4.t: "참사를 면한 전투기 에이스"
 AUS_news_events.4.desc: "[AUS.GetNameDef]의 에이스 전투기 조종사 고드윈 폰 브루모프스키가 어제 스키폴 비행장 상공에서 [HOL.GetAdjective] 비행 학생을 훈련시키던 중 거의 재앙에 가까운 사고를 당했습니다.\n\n폰 브루모프스키는 강력한 제국 항공대에서도 최고의 전과를 올린 에이스 조종사였습니다. 단독 격추 35기, 공동 격추 12기, 미확인 8기 격추라는 대기록을 남긴 그는 대전쟁과 1934년 [AUS.GetAdjective] 내전에 모두 참전한 바 있습니다.\n\n다행히도 두 사람은 부단한 노력 덕분에 비교적 큰 상처 없이 생존할 수 있었습니다."
 AUS_news_events.4.a: "큰일 날 뻔했군."
 AUS_news_events.5.t: "[AUS.GetAdjective]의 생제르맹앙레 조약 폐기"
 AUS_news_events.5.desc: "\n[AUS.GetNameDef]의 [AUS.GetLeader](이)가 생제르맹앙레 조약을 영구히 폐지하고 재무장을 단행하겠다는 의사를 밝혔습니다. 이 조약은 대전쟁 이후 [AUS.GetNameDef](이)가 전쟁을 또다시 일으켜 국력 강화를 위한 영토 확장을 노리지 못하도록 하기 위해 수립되었습니다. 일각에서는 이번 조치가 점점 고조되고 있는 세계정세에 대한 반응이라고 추측했지만, 이 재무장 움직임이 방어적 의도인지 공격적 의도인지는 아직 두고 보아야 합니다."
 AUS_news_events.5.a: "걱정되는군."
 AUS_news_events.5.b: "마침내!"
 AUS_news_events.6.t: "[AUS.GetNameDefCap]의 동맹국 재건"
 AUS_news_events.6.desc: "\n\n인근 일대에서 현실적인 동맹 상대를 찾지 못한 [AUS.GetNameDef](은)는 다시금 옛 동맹국 재건에 나섰습니다. 자신을 얽맨 조약을 벗어나 신속하게 재무장에 착수한 것입니다. 그들이 구축하는 이 동맹이 대전쟁 당시의 동맹국과 유사한 모습을 띠게 될지는 아직 알 수 없습니다."
 AUS_news_events.6.a: "걱정되는군."
 AUS_news_events.6.b: "최고의 날이다!"
 AUS_news_events.7.t: "[AUS.GetNameDef]에 돌아온 오토 폰 합스부르크"
 AUS_news_events.7.desc: "\n[SWI.GetNameDef]에서 [POR.GetNameDef]의 마데이라섬까지, 대부분의 생애를 망명 속에서 보낸 오토 폰 합스부르크가 마침내 [AUS.GetNameDef](으)로 귀국했습니다. 1918년에 대전쟁이 막을 내리며 군주제가 붕괴하자, 왕자는 부모인 카를 1세 황제와 부르봉파르마 출신의 치타 황후와 함께 나라를 떠났습니다. 그런 왕자가 [AUS.GetAdjective]의 국가 원수로 되돌아온 것은 [AUS.GetNameDef]의 정치 판도에 뚜렷한 변화가 일어나고 있음을 보여 주는 상징적인 사건입니다."
 AUS_news_events.7.a: "합스부르크 대공 만세!"
 AUS_news_events.7.b: "조약에서 명시한 바와 다르다!"
 AUS_news_events.7.c: "왕자에겐 잘 된 일이군."
 AUS_news_events.8.t: "합스부르크를 되찾은 합스부르크 가문"
 AUS_news_events.8.desc: "[AUS.GetLeader]의 지도 아래 [AUS.GetNameDef] 측이 합스부르크 시를 탈환했습니다. [SWI.GetAdjective](을)를 그들의 뜻 아래 종속시킨 이번 조치는 합스부르크 가문의 힘을 강화하기 위해 행해진 것으로, 더욱더 제국주의적인 [AUS.GetName]의 귀환을 적나라하게 알리고 있습니다."
 AUS_news_events.8.a: "도대체 무슨 의도지?"
 AUS_news_events.8.b: "합스부르크는 우리의 것이다!"
 AUS_news_events.9.t: "[FROM.GetNameDef] 내 공산주의 쿠데타"
 AUS_news_events.9.desc: "[FROM.GetNameDef] 내에서 [FROM.GetCommunistParty]에 대한 지지가 오랜 기간에 걸쳐 점점 높아진 끝에, [FROM.GetNameDef]에서 평화적인 쿠데타가 일어났습니다. 공산주의자들은 별다른 저항 없이 국가의 통제권을 장악하여 정부 내에 자리를 잡았습니다.\n\n이는 지난 수십 년간 이어져 온 [FROM.GetNameDef]의 체제와는 확연히 다른 방향으로 나아가는 전환점이 될 것입니다."
 AUS_news_events.9.a: "예상치 못한 일이로군."
 AUS_news_events.9.b: "행운을 빌지!"
 AUS_news_events.9.c: "마침내!"
 AUS_news_events.10.t: "[FROM.GetNameDef] 내전"
 AUS_news_events.10.desc: "[FROM.GetNameDef]에서 격렬한 내전이 발발했습니다. 공산주의를 추종하는 [FROM.GetCommunistParty]에서 현 집권 정당인 [FROM.GetNeutralParty]에 맞서 봉기를 일으킨 것입니다. 최근 상당한 지지를 모은 공산주의자들은 [FROM.GetNameDef] 내에서 무시할 수 없는 세력으로 떠올랐습니다."
 AUS_news_events.10.a: "터무니없군."
 AUS_news_events.10.b: "좋은 일이군. 행운이 있기를!"
 AUS_news_events.10.c: "진격하라!"
 AUS_news_events.11.t: "[AUS.GetNameDefCap]의 다뉴브 연합 설립"
 AUS_news_events.11.desc: "과거와 과감히 결별한 [AUS.GetAdjective] 지도부는 [AUS.GetLeader]의 지도력 아래 독자적인 세력을 결성하기로 결심했습니다. [AUS.GetLeader](은)는 중부유럽의 다른 노동자도 억압자들에 다행해 일어서 함께 인민들의 권리를 위한 투쟁에 함께하길 바란다고 밝혔습니다."
 AUS_news_events.11.a: "도대체 무슨 의도지?"
 AUS_news_events.11.b: "행운을 빌어 주지!"
 AUS_news_events.11.c: "[AUS.GetNameDef]에 좋은 날이군!"
 AUS_news_events.12.t: "[AUS.GetNameDefCap]의 민주 선거 재개"
 AUS_news_events.12.desc: "\n1930년 9월 11일 이후 처음으로 [AUS.GetNameDef]에서 민주 선거가 치러졌습니다. 높은 투표율을 기록한 이번 선거는 [AUS.GetDemocraticParty]의 [AUS.GetLeader](이)가 당선되며 마무리되었습니다. 당선인은 이제 나라를 새롭고 보다 민주적인 길로 이끈다는 어려운 과제를 마주해야 합니다."
 AUS_news_events.12.a: "훌륭하군."
 AUS_news_events.12.b: "알겠다."
 #Hungarian country events
 WW_hungary.1.t: "[HUN.GetName]의 연합 제조 계획 착수"
 WW_hungary.1.desc: "우리의 동맹인 [HUN.GetNameDef](이)가 우리 세력에서 항공기를 공동 개발하는 계획을 개시했으며, 앞으로 자국의 항공기를 더욱 발전시키기 위해 먼저 우리 국가의 개발에 투자하기 시작했습니다."
 WW_hungary.1.a: "확실히 이익이 될 것이다."
 WW_hungary.2.t: "[FROM.GetAdjective] 무기 수송 도착"
 WW_hungary.2.desc: "[FROM.GetAdjective] 정부는 전쟁이 벌어질 때마다 노골적으로 우리에게 우호적인 입장을 취해 왔습니다. 상대측은 새로운 지원의 일환으로 우리에게 무기를 보냈으며, 이는 당면한 전쟁에 확실한 도움이 될 것입니다."
 WW_hungary.2.a: "훌륭해!"
 WW_hungary.3.t: "굄뵈시 줄러 총리의 사망"
 WW_hungary.3.desc: "군 장교이자 헝가리 국가방위협회 지도자까지 겸임한 굄뵈시 줄러 총리가 뮌헨에서 외교 임무을 수행하던 중 고환암으로 사망했다는 사실이 전해졌습니다. [ROOT.GetLeader](은)는 이미 중도주의자인 더라니 칼만을 새 총리로 내정 중이지만, 여태껏 굄뵈시가 직접 이끌어 온 파시스트 준군사조직의 처우 문제가 남아 있습니다. 이들과 [ROOT.GetLeader](은)는 반공산주의 입장을 공유하므로 어쩌면 우리를 위해 일하도록 설득할 수 있을지도 모릅니다. 하지만 이 집단의 의문스러운 충성심을 뒤로 하고 우리 군에 통합한다면 잠재적인 위험 요인으로 자라날 것입니다. 국가방위협회를 어떻게 처리할까요?"
 WW_hungary.3.a: "국가방위협회를 통합할 것이다."
 WW_hungary.3.b: "세게드 파시스트를 당장 해산하라!"
 WW_hungary.3.c: "활개 치도록 두어라. 그래 봤자 얼마나 할 수 있겠나?"
 HUN_gombos_has_died_flag: " §Y굄뵈시 줄러§!가 사망함"
 WW_hungary.4.t: "[HUN.GetNameDefCap]의 트란실바니아 요구"
 WW_hungary.4.desc: "트란실바니아는 대전쟁 이후 트리아농 조약으로 박탈당하기 전까지 오랫동안 [HUN.GetNameDef]에 속해 있었습니다. 불행히도, [HUN.GetNameDef](은)는 그들의 영토 상실을 잊지 않았습니다. 이들은 여러 차례에 걸쳐 트란실바니아가 자국의 필수 불가결인 일부라고 공공연히 주장해 왔으며, 최근 정치적 정세가 변화하자 다시 한번 자신들의 주장을 내세우며 우리에게 트란실바니아 전역을 넘기라고 요구했습니다. 그렇지 않으면..."
 WW_hungary.4.a: "그래, 가져가라고 해라..."
 WW_hungary.4.b: "그러지 않으면... 해 보겠다는 건가?"
 WW_hungary.5.t: "[FROM.GetNameDefCap]의 트란실바니아 할양"
 WW_hungary.5.desc: "겁에 질린 [FROM.GetAdjective](이)가 우리의 군사력에 맞서는 대신 정당한 우리의 영토를 반환하기로 결정했습니다. 그들이 트란실바니아에서 통제하던 모든 지역이 우리 정부에 이양되었으며, 우리 군이 해당 지역을 완전히 장악했습니다."
 WW_hungary.5.a: "마땅히 그래야지."
 WW_hungary.6.t: "[FROM.GetNameDefCap]의 트란실바니아 할양 거부"
 WW_hungary.6.desc: "오만한 [FROM.getNameDef]의 지도부는 우리의 평화 제안에 반대하는 결정을 내렸으며, 트란실바니아를 우리에게 넘겨주느니 전쟁을 선택하겠다고 선언했습니다. 우리가 허세를 부리는 것임을 알아챘을 수도 있지만, 어쩌면 지금이야말로 그들을 공격할 적기일지도 모릅니다. 결국 무엇이 옳았는지는 시간만이 답을 알려줄 것입니다."
 WW_hungary.6.a: "그렇다면 전쟁이다."
 WW_hungary.6.b: "그럴 가치까지는 없다."
 WW_hungary.7.t: "[FROM.GetNameDefCap]의 슬로바키아 남부 요구"
 WW_hungary.7.desc: "경솔한 [FROM.GetLeader](은)는 최근 우리가 [FROM.GetAdjective]의 슬로바키아 남부 영토를 '불법 점령'하고 있다며 비난했습니다. 이제 [FROM.GetAdjective]의 최후통첩이 전달되었으며 상대국의 군대가 우리 국경에 집결하고 있습니다. 어떻게 대응하시겠습니까?"
 WW_hungary.7.a: "피를 흘릴 정도의 가치는 없는 땅이다."
 WW_hungary.7.b: "그럼 와서 가져가 보시지!"
 WW_hungary.8.t: "[975.GetName]를 대가로 보호를 제의하는 [HUN.GetNameDefCap]"
 WW_hungary.8.desc: "[HUN.GetNameDef]의 지도자 [HUN.GetLeader](이)가 흥미로운 제안을 가지고 우리에게 접근했습니다. 그들이 러이터반샤그라고 부르는 [975.GetName]를 [HUN.GetAdjective]의 손에 돌려주는 대가로, 우리의 독립을 보장해 주고 [GER.GetAdjective]이 우리를 공격할 경우 우리 편에 서겠다고 제안한 것입니다. 이 제안을 받아들여야 할까요?"
 WW_hungary.8.a: "가능한 모든 지원이 필요하다..."
 WW_hungary.8.b: "그 보장, 믿을 수 있긴 한 건가?"
 WW_hungary.9.t: "독립보장을 대가로 [975.GetName]를 할양한 [FROM.GetNameDefCap]"
 WW_hungary.9.desc: "현명한 [FROM.GetNameDef] 지도부는 우리의 제안을 받아들이기로 결정했으며, 독립을 보장받는 대가로 [975.GetName] 지역의 통제권을 즉시 우리에게 넘겨줄 예정입니다. 우리는 세력을 더욱 확장했을 뿐만 아니라, [FROM.GetAdjective](와)과의 우정도 다시 한번 되살릴 수 있었습니다."
 WW_hungary.9.a: "두 오랜 친구가 다시 만났군!"
 WW_hungary.10.t: "[FROM.GetNameDefCap], 우리의 보호 거부"
 WW_hungary.10.desc: "어리석은 [FROM.GetNameDef] 지도부는 우리의 제안을 거절했습니다. 이 제안이 자신들보다 우리에게 더 유리한 데다가, 우리가 약속을 지킬 것이라고 믿을 합리적인 이유가 부족하다고 합니다... 우리를 대체 뭐라고 생각하는 걸까요?"
 WW_hungary.10.a: "나사 빠진 녀석들 같으니..."
 WW_hungary.11.t: "[FROM.GetNameDefCap]의 [SLO.GetAdjective] 영토 요구"
 WW_hungary.11.desc: "경솔한 [FROM.GetLeader](은)는 최근 우리가 [FROM.GetAdjective]의 슬로바키아 영토를 '불법 점령'하고 있다며 비난했습니다. 이제 [FROM.GetAdjective]의 최후통첩이 전달되었으며 상대국의 군대가 우리 국경에 집결하고 있습니다. 어떻게 대응하시겠습니까?"
 WW_hungary.11.a: "피를 흘릴 정도의 가치는 없는 땅이다."
 WW_hungary.11.b: "그럼 와서 가져가 보시지!"
 WW_hungary.12.t: "[FROM.GetNameDefCap]의 [SLO.GetAdjective] 영토 할양"
 WW_hungary.12.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 슬로바키아에 있는 영토를 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 WW_hungary.12.a: "경사스러운 날이로다!"
 WW_hungary.13.t: "슬로바키아 사수 의사를 밝힌 [FROM.GetNameDefCap]"
 WW_hungary.13.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 WW_hungary.13.a: "이 선택을 후회하게 될 것이다!"
 WW_hungary.13.b: "물러나야겠어."
 WW_hungary.14.t: "[FROM.GetNameDefCap]의 보이보디나 요구"
 WW_hungary.14.desc: "[HUN.GetAdjective] 정부는 보이보디나가 제국 시절 헝가리의 일부였으니 반환되어야 한다고 말하며 관련 문제에 더 큰 압박을 가하기 시작했습니다. 그들은 대전쟁 말기에 이루어진 세르비아와의 통합은 외압에 의한 것이므로 무효이며, 그렇기에 해당 영토는 여전히 법적으로 [HUN.GetAdjective]의 소유라고 주장했습니다."
 WW_hungary.14.a: "우리가 이길 수 있는 싸움이 아니다."
 WW_hungary.14.b: "저들의 망상에 동조하지는 않을 것이다."
 WW_hungary.15.t: "[FROM.GetNameDefCap]의 보이보디나 할양"
 WW_hungary.15.desc: "\n[FROM.GetNameDef] 측이 보이보디나를 우리에게 이양하는 데 동의했습니다. 우리 군이 해당 지역을 완벽히 장악했으며, 즉시 통합 작업에 착수할 것입니다."
 WW_hungary.15.a: "좋군."
 WW_hungary.16.t: "[From.GetNameDefCap]의 요구 거부"
 WW_hungary.16.desc: "우리 대표단은 [FROM.GetLeader](와)과의 긴장된 회담에서 보이보디나의 주권은 협상을 벌일 대상이 아니며, [FROM.GetAdjective] 정부는 어떠한 경우에도 압력에 굴하지 않을 것이라는 통보를 받았습니다. 또한 보이보디나 주민들이 1919년에 이미 우리와의 통합을 거부하겠다는 의사를 표명하였으니, [FROM.GetAdjective] 정부의 입장에서 이 문제는 이미 종결된 사안이라고 강조했습니다."
 WW_hungary.16.a: "그 말이 맞는 것 같군."
 WW_hungary.16.b: "놈들은 오늘을 후회하게 될 것이다"
 WW_hungary.17.t: "[HUN.GetName]의 서바나트 점령 요구"
 WW_hungary.17.desc: "[HUN.GetNameDef]의 [HUN.GetLeader](이)가 오늘 서바나트 지역의 점령 허가를 요구하는 최후통첩을 보냈습니다. [HUN.GetLeader]의 요구를 수용하지 않으면 아마도 군사적 충돌이 일어날 것입니다."
 WW_hungary.17.a: "가져가라고 해라."
 WW_hungary.17.b: "자기들이 뭐라도 되는 줄 아는 건가?"
 WW_hungary.18.t: "[FROM.GetNameDefCap]의 요구 수락"
 WW_hungary.18.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 서바나트 점령 요구를 정중히 받아들여 해당 영토를 우리에게 양도했습니다. 강경책보다는 유화책을 택한 셈인데, 이는 앞으로 발칸 반도에서 헝가리의 목표를 달성하는 데 큰 도움이 될 것입니다."
 WW_hungary.18.a: "전부 계획대로 됐군."
 WW_hungary.19.t: "어리석은 [FROM.GetLeader]의 최후통첩 거부"
 WW_hungary.19.desc: "[FROM.GetNameDef]의 어리석은 지도자, [FROM.GetLeader](이)가 우리의 정당한 요구를 거부했습니다. 이제 신속히 공격을 개시해 단숨에 [FROM.GetNameDef](을)를 쳐부술 때입니다. 가까운 미래에 서바나트의 영유권은 우리의 손아귀에 들어올 것입니다."
 WW_hungary.19.a: "정 그렇다면 무력을 쓰는 수밖에."
 WW_hungary.20.t: "[FROM.GetNameDefCap]의 카르파티아 루테니아 요구"
 WW_hungary.20.desc: "[HUN.GetAdjective] 정부는 카르파티아 루테니아가 제국 시절 헝가리의 일부였으니 반환되어야 한다고 말하며 관련 문제에 더 큰 압박을 가하기 시작했습니다. 상대 정부는 후술 공화국과 그 지역의 모든 후계 국가에는 정통성이 없으며, 그 지역이 다시 [HUN.GetAdjective]의 소유가 되어야만 불의가 바로잡힐 것이라고 주장했습니다."
 WW_hungary.20.a: "우리가 이길 수 있는 싸움이 아니다."
 WW_hungary.20.b: "그 말을 입증할 수 있을까?"
 WW_hungary.21.t: "[FROM.GetNameDefCap]의 카르파티아 루테니아 할양"
 WW_hungary.21.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 카르파티아 루테니아 내의 영토를 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 WW_hungary.21.a: "훌륭하군."
 WW_hungary.22.t: "[From.GetNameDefCap]의 요구 거부"
 WW_hungary.22.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 카르파티아 루테니아 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 WW_hungary.22.a: "이 선택을 후회하게 될 것이다!"
 WW_hungary.22.b: "물러나야겠어."
 WW_hungary.23.t: "[FROM.GetNameDefCap]의 부르겐란트 요구"
 WW_hungary.23.desc: "[HUN.GetAdjective] 정부는 부르겐란트가 제국 시절 헝가리의 일부였으니 반환되어야 한다고 말하며 관련 문제에 더 큰 압박을 가하기 시작했습니다. 그들은 더불어 우리의 통치에는 정당성이 결여되어 있으니 러이터반샤그를 재수립해야 한다는 입장을 표명했습니다. 어떻게 대응하시겠습니까?"
 WW_hungary.23.a: "우리가 이길 수 있는 싸움이 아니다."
 WW_hungary.23.b: "그 말을 입증할 수 있을까?"
 WW_hungary.24.t: "[FROM.GetNameDefCap]의 부르겐란트 할양"
 WW_hungary.24.desc: "[FROM.GetNameDef]의 합리적인 지도자 [FROM.GetLeader](은)는 부르겐란트에 있는 영토를 넘기는 데 동의했고, 군대에 무장을 해제하고 해당 지역에서 철수하라고 지시했습니다. 우리는 다시 한번 승리했습니다!"
 WW_hungary.24.a: "훌륭하군."
 WW_hungary.25.t: "[From.GetNameDefCap]의 요구 거부"
 WW_hungary.25.desc: "전혀 예상하지 못한 일은 아니었지만, [FROM.GetNameDef]의 어리석은 지도자 [FROM.GetLeader](은)는 우리의 최후통첩을 받은 후 군에 최고 경계 태세를 명령했고, 특사를 보내 이번 부르겐란트 분쟁에서 한 발짝도 물러서지 않겠다는 의지를 표명했습니다."
 WW_hungary.25.a: "이 선택을 후회하게 될 것이다!"
 WW_hungary.25.b: "물러나야겠어."
 WW_hungary.26.t: "[FROM.GetNameDefCap]의 세력 가입 요청"
 WW_hungary.26.desc: "우리의 위대한 수도를 방문한 [FROM.GetLeader](은)는 자신이 [FROM.GetAdjective] 국민의 총의를 대변한다며 우리에게 접근해 왔습니다. 이 인물이 말하길, [ROOT.GetAdjective](와)과 [FROM.GetAdjective] 영토의 추가 확장을 목표로 양국이 군사 동맹을 맺어 서로 협력하기를 바란다고 합니다."
 WW_hungary.26.a: "그들의 합류를 환영하도록 하지."
 WW_hungary.26.b: "우리는 저들이 필요 없다."
 WW_hungary.27.t: "[FROM.GetNameDefCap]의 가입 수락"
 WW_hungary.27.desc: "[FROM.GetNameDef]의 위대한 [FROM.GetLeader](은)는 새로운 군사 동맹을 체결하여 양국 간의 기존 관계를 한층 더 강화하는 데 동의했습니다. 우리 국민들은 다시 태어난 [ROOT.GetAdjective](와)과 그 국민을 위한 새로운 시대의 서막을 알리는 이 중대한 순간을 기념하기 위해 거리로 나섰습니다."
 WW_hungary.27.a: "함께 미래를 만들어 나갈 것이다!"
 WW_hungary.28.t: "[FROM.GetNameDefCap]의 가입 거부"
 WW_hungary.28.desc: "[FROM.GetNameDef]의 더러운 [FROM.GetLeader](은)는 우리의 요청을 거부함으로써, 근일 내에 양국 간 협력이 이루어질 수 있는 일말의 가능성마저 완전히 끊어 냈습니다. 따라서 우리는 다른 동맹을 모색하거나, 스스로의 힘에 의지해야만 할 것입니다."
 WW_hungary.28.a: "이렇게 될 줄은 몰랐는데..."
 WW_hungary.29.t: "[FROM.GetNameDefCap]의 합스부르크 복원 시도"
 WW_hungary.29.desc: "[FROM.GetNameDef] 정부는 1713년의 국사조칙을 부활시켜, 그들의 왕좌에 다시 한번 합스부르크를 앉히겠다는 의사를 밝혔습니다. 이는 대전쟁 이후 우리가 요구한 사항을 거스르는 행위입니다. 고작 이것만으로 전쟁을 일으킬 수는 없겠지만, 이들이 머지않아 위협으로 자라날 수 있는 만큼 일종의 압박 정도는 가해 두는 편이 낫지 않을까요?"
 WW_hungary.29.a: "외교적 항의를 제기해라."
 WW_hungary.29.b: "금수 조치를 내리고 항의를 제기하라."
 WW_hungary.30.t: "소협상국의 평화 약속 요구"
 WW_hungary.30.desc: "소협상국들은 1921년 카를 4세가 합스부르크 왕조를 복위하려 한 것을 결코 가볍게 여기지 않았고, 지금도 그러한 움직임을 용납하지 않습니다. 하지만 이번에는 이 문제로 전쟁을 일으키겠다고 위협하는 대신, 본인들도 우리의 군주정을 완전히 종식시키는 것은 바라지 않는다며 평화적인 의지를 명확히 표명해 줄 것을 요구했습니다."
 WW_hungary.30.a: "불가침을 약속할 수 있다. 지금은 말이지..."
 WW_hungary.30.b: "우리에게 감히 그런 것을 강요할 순 없다!"
 HUN_habsburg_refused_promises_of_peace: "소협상국의 평화 약속을 거절합니다"
 WW_hungary.31.t: "[FROM.GetNameDefCap], 우리 나라에 새로운 군주 임명"
 WW_hungary.31.desc: "[FROM.GetNameDefCap](은)는 요제프 아우구스트 폰 합스부르크를 우리 나라의 새로운 왕권 행사자로 지정했습니다. 이로써 우리 정권이 확연히 강화될 것입니다."
 WW_hungary.31.a: "좋아."
 WW_hungary.32.t: "[FROM.GetLeader]의 합스부르크 통치 복원 요구"
 WW_hungary.32.desc: "[FROM.GetNameDefCap]의 황제 [FROM.GetLeader](은)는 우리에게 시스라이타니아 땅을 복원하고 다시 한번 합스부르크 왕가 출신 군주를 옹립할 것을 요구했습니다. 이를 통해 우리 나라는 본질적으로 더 이상 독립국이 아니게 되겠지만, 적어도 완전한 합병을 피할 수는 있을 것입니다. 새로운 제국 연방의 자리를 받아들여야 할까요?"
 WW_hungary.32.a: "그들이 옳다."
 WW_hungary.32.b: "합스부르크 왕가가 추방된 데는 이유가 있거늘!"
 WW_hungary.33.t: "[FROM.GetNameDefCap]의 합스부르크 군주 수용"
 WW_hungary.33.desc: "[FROM.GetNameDef]의 현명한 지도부는 우리의 요구에 따라 합스부르크 군주를 옹립하고, 새 군주를 위해 자리를 내주는 용단을 내렸습니다. 제국 연방에 새로운 여명이 도래하리라!"
 WW_hungary.33.a: "올바른 선택을 내렸군."
 WW_hungary.34.t: "[FROM.GetNameDefCap]의 합스부르크 군주 거부"
 WW_hungary.34.desc: "[FROM.GetNameDef]의 타락한 지도층은 자신들이 신이 직접 내린 군주보다 더 현명하다고 믿었는지 자리에서 물러나지 않기로 결정했습니다. 하지만 이제 녀석들의 뜻 따위는 중요하지 않습니다. 녀석들을 처리하고 요제프 아우구스트를 왕좌에 앉히고 말 것입니다!"
 WW_hungary.34.a: "기어코 잘못된 선택을 내리는군."
 WW_hungary.35.t: "[FROM.GetNameDefCap]의 세력 가입 요청"
 WW_hungary.35.desc: "우리의 위대한 수도를 방문한 [FROM.GetLeader](은)는 자신이 [FROM.GetAdjective] 국민의 총의를 대변한다며 우리에게 접근해 왔습니다. 이 인물이 말하길, [ROOT.GetAdjective](와)과 [FROM.GetAdjective] 영토의 추가 확장을 목표로 양국이 군사 동맹을 맺어 서로 협력하기를 바란다고 합니다."
 WW_hungary.35.a: "그들의 합류를 환영하도록 하지."
 WW_hungary.35.b: "우리는 저들이 필요 없다."
 WW_hungary.36.t: "[FROM.GetNameDefCap]의 동맹국 복원"
 WW_hungary.36.desc: "[FROM.GetNameDef]의 위대하고 영예로운 [FROM.GetLeader](은)는 새로운 군사 동맹을 체결하여 양국 간의 기존 관계를 한층 더 강화하는 데 동의했습니다. 우리 국민들은 다시 태어난 [ROOT.GetAdjective](와)과 그 국민을 위한 새로운 시대의 서막을 알리는 이 중대한 순간을 기념하기 위해 거리로 나섰습니다."
 WW_hungary.36.a: "함께 미래를 만들어 나갈 것이다!"
 WW_hungary.37.t: "우리에게 굴욕을 안겨 준 [FROM.GetNameDefCap]"
 WW_hungary.37.desc: "[FROM.GetNameDef]의 더러운 [FROM.GetLeader](은)는 우리의 요청을 거부함으로써, 근일 내에 양국 간 협력이 이루어질 수 있는 일말의 가능성마저 완전히 끊어 냈습니다. 따라서 우리는 다른 동맹을 모색하거나, 스스로의 힘에 의지해야만 할 것입니다."
 WW_hungary.37.a: "이렇게 될 줄은 몰랐는데..."
 WW_hungary.38.t: "[FROM.GetNameDefCap]의 동맹국 초청"
 WW_hungary.38.desc: "우리의 수도를 방문한 [FROM.GetLeader](은)는 자신이 [FROM.GetAdjective] 국민의 총의를 대변한다며 우리에게 접근해 왔습니다. 이 인물이 말하길, [ROOT.GetAdjective](와)과 [FROM.GetAdjective] 영토의 추가 확장을 목표로 양국이 다시 한번 군사 동맹을 맺어 서로 협력하기를 바란다고 합니다. 어떻게 답하시겠습니까?"
 WW_hungary.38.a: "그들은 절대 홀로 서지 않으리라."
 WW_hungary.38.b: "우리에게 또 하나 짐이 늘어날 뿐이다."
 WW_hungary.39.t: "[FROM.GetNameDefCap]의 동맹국 가입"
 WW_hungary.39.desc: "[FROM.GetNameDef]의 위대하고 영예로운 [FROM.GetLeader](은)는 우리의 새로운 군사 동맹에 가입하여 양국 간의 기존 관계를 한층 더 강화하는 데 동의했습니다. 우리 국민들은 다시 태어난 [ROOT.GetAdjective](와)과 그 국민을 위한 새로운 시대의 서막을 알리는 이 중대한 순간을 기념하기 위해 거리로 나섰습니다."
 WW_hungary.39.a: "대전쟁의 실수를 바로잡자!"
 WW_hungary.40.t: "우리에게 굴욕을 안겨 준 [FROM.GetNameDefCap]"
 WW_hungary.40.desc: "[FROM.GetNameDef]의 더러운 [FROM.GetLeader](은)는 우리의 요청을 거부함으로써, 근일 내에 양국 간 협력이 이루어질 수 있는 일말의 가능성마저 완전히 끊어 냈습니다. 그들이 우리와 협력을 거부한 이상, 우리는 다른 동맹을 모색해야 할 것입니다."
 WW_hungary.40.a: "그렇다면 우리가 이끌겠다!"
 WW_hungary.40.b: "다른 접근법을 시도해 보자."
 WW_hungary.41.t: "[FROM.GetNameDefCap]의 위대한 동맹 복원 제안"
 WW_hungary.41.desc: "우리의 위대한 수도를 방문한 [FROM.GetLeader](은)는 자신이 [FROM.GetAdjective] 국민의 총의를 대변한다며 우리에게 접근해 왔습니다. 이 인물이 말하길, [ROOT.GetAdjective](와)과 [FROM.GetAdjective] 영토의 추가 확장을 목표로 양국이 군사 동맹을 맺어 서로 협력하기를 바란다고 합니다."
