 GOT_newsevents.1.t: "[FROM.GetNameDef]의 부상"
 GOT_newsevents.1.desc: "[FROM.GetAdjective]들은 유럽인들을 무릎 꿇리고 대륙의 패권국으로 자리매김했으며, 새로이 정복한 영토를 통합하려는 움직임을 보이고 있습니다. [FROM.GetAdjective] 정부는 국가와 사회주의 이념 아래 국민을 하나로 결집하고자, 범민족주의 선전 활동을 여러 차례 펼쳐 프롤레타리아의 지지 확대를 꾀했습니다.\n\n[FROM.GetLeader](은)는 통일된 유럽의 프롤레타리아들은 이제 '[From.GetNameDef]'(이)라는 이름으로 불릴 것이라고 선언했습니다."
 GOT_newsevents.1.a: "우리는 함께 일어설 것이다."
 GOT_newsevents.1.b: "좋지 않은 징조로군."
