 WW_hungary.123.t: "낫십자당의 부다페스트 행진"
 WW_hungary.123.desc: "급진적 국가사회주의 정치인 뵈쇠르메니 졸탄과 그 지지자들이 무솔리니의 로마 행진에 영감을 받아 쿠데타를 일으키기 위해 부다페스트 시내를 행진하고자 하는 것을 우리 군대가 저지했습니다. 자신을 '지적 거인 중의 거인이자 선지자적 사명을 가진 헝가리의 위대한 시인'이라고 지칭하는 이 재야의 정치 활동가는 현 체제에 불만을 품은 농민들을 낫십자의 깃발 아래 모아 수도로 올라오고 있습니다. 이 문제를 어떻게 처리해야 할까요?"
 WW_hungary.123.a: "저들을 해산하고 한심한 지도자를 체포해라!"
 WW_hungary.123.b: "저들을 향해 발포하여 쫓아내라."
 HUN_third_mexican_empire_tt: "§Y멕시코§!는 §Y멕시코 제3제국§!으로 알려집니다.\n"
 HUN_croatia_slavonia_tt: "§Y크로아티아§!는 §Y크로아티아-슬라보니아 왕국§!으로 알려집니다.\n"
 HUN_bohemia_and_silesia_tt: "§Y체코슬로바키아§!는 §Y보헤미아-모라비아 실레시아 왕국§!으로 알려집니다.\n"
 HUN_cisleithania_tt: "§Y오스트리아§!는 §Y제국의회에 대표되는 왕국과 영토§!로 알려집니다.\n"
 WW_hungary.124.t: "한 남자의 귀향"
 WW_hungary.124.desc: "오늘 이른 아침, 고리 당국은 한때 자기가 소유했던 농장 부지를 돌려달라고 요구하는 한 남자가 있다며 보고를 올렸습니다. 최근에 러시아의 위협에서 벗어나 고향으로 돌아왔다는 이 인물이 호언장담하길, 정치에 참여하게 된다면 성공했던 정치가 집안 출신의 능력을 살려 우리 나라를 영광으로 이끌 것이라고 합니다. 과연 이 인재가 위대한 조지아로 거듭나겠다는 우리의 꿈을 실현해 줄 사람일까요?"
 WW_hungary.124.a: "당장 그에게 사무실을 하나 차려주도록!"
 WW_hungary.124.b: "뭐라 지껄이든, 우리는 그를 믿을 수 없다."
 ### HUN news events ###
 wuw_HUN_news_events.1.t: "[HUN.GetNameDEFCAP]의 죄르 계획 발표"
 wuw_HUN_news_events.1.d: "\n[HUN.GetLeader](이)가 이끄는 [HUN.GetAdjective] 정부는 국가를 최대한 신속히 효율적으로 재무장하기 위한 새로운 대규모 산업 계획을 발표했습니다. 외국의 시선은 이를 이웃 국가를 향한 [HUN.GetNameDef]의 적대 행위로 바라보고 있지만, 그들의 진짜 의도가 무엇인지는 시간만이 답을 알려줄 것입니다."
 wuw_HUN_news_events.1.a: "놈들이 무언가를 준비하고 있다..."
 wuw_HUN_news_events.1.b: "이것으로 우리의 미래를 공고히 할 것이다!"
 wuw_HUN_news_events.2.t: "[HUN.GetNameDefCap]의 [GER.GetAdjective] 세력 가입"
 wuw_HUN_news_events.2.d: "오늘 [GER.GetLeader](와)과 [HUN.GetLeader](은)는 새로운 상호 지원 및 양국의 목표 달성을 골자로 하는 협정에 조인한 후, [HUN.GetNameDef]의 [GER.GetAdjective] 세력 가입을 발표했습니다."
 wuw_HUN_news_events.2.a: "과연 앞으로 어떻게 전개될 것인가?"
 wuw_HUN_news_events.2.b: "위대한 미래를 위하여!"
 wuw_HUN_news_events.2.c: "녀석들은 유용한 장기 말이 되어줄 것이다."
 wuw_HUN_news_events.3.t: "[HUN.GetNameDefCap]의 동맹국 재건"
 wuw_HUN_news_events.3.desc: "\n인근 일대에서 현실적인 동맹 상대를 찾지 못한 [HUN.GetNameDef](은)는 다시금 옛 동맹국 재건에 나섰습니다. 자신을 얽맨 조약을 벗어나 신속하게 재무장에 착수한 것입니다. 그들이 구축하는 이 동맹이 대전쟁 당시의 동맹국과 유사한 모습을 띠게 될지는 아직 알 수 없습니다."
 wuw_HUN_news_events.3.a: "매우 걱정되는군."
 wuw_HUN_news_events.3.b: "우리의 옛 영광을 되찾을 것이다!"
 wuw_HUN_news_events.3.c: "우리의 유산을 이어 가는군."
 GER_Rejected_HUN_central_powers: "독일이 우리의 동맹국 가입을 거부함"
 wuw_HUN_news_events.4.t: "[HUN.GetNameDefCap]의 세계 지배 선언"
 wuw_HUN_news_events.4.desc: "[HUN.GetNameDef]의 [HUN.GetLeader](은)는 전 세계를 지배하고 온 대륙에 [HUN.GetAdjective]의 패권을 확립하겠다는 야심만만한 계획을 발표했습니다. 더 나아가 이들은 이것이 사도 왕국 신민의 타고난 권리이며, 다시는 외세에 무릎 꿇지 않을 것이라 천명했습니다."
 wuw_HUN_news_events.4.a: "놈들을 박살 내야 한다!"
 wuw_HUN_news_events.4.b: "세상은 우리의 것이다!"
 wuw_HUN_news_events.5.t: "헝가리 왕위를 받아들인 [HUN.GetLeader]"
 wuw_HUN_news_events.5.desc: "새 국왕을 찾던 [HUN.GetAdjective](은)는 오랜 협상과 준비 끝에 이번 주 초 [HUN.GetLeader](을)를 정식으로 즉위시켰습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다."
 wuw_HUN_news_events.5.a: "마침내 왕이 오셨도다!"
 wuw_HUN_news_events.5.b: "새로운 적이 떠오르는군."
 wuw_HUN_news_events.5.c: "잠재적인 동맹인가?"
 wuw_HUN_news_events.6.t: "헝가리 왕위를 받아들인 요제프 아우구스트"
 wuw_HUN_news_events.6.desc: "새 국왕을 찾던 [HUN.GetAdjective](은)는 오랜 협상과 준비 끝에 이번 주 초 헝가리의 마지막 왕권 행사자이자 오스트리아 대공, 헝가리와 보헤미아의 왕자이자 전 오스트리아-헝가리 군대의 야전 원수인 요제프 아우구스트 폰 합스부르크를 정식으로 즉위시켰습니다. 바로 오늘, 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에서 열린 엄숙한 대관식을 통해 헝가리의 국왕으로 추대되었습니다.\n비테즈 작위를 지닌 합스부르크 귀족인 새로운 국왕의 이념적 성향은 잘 알려져 있으며, 그는 이미 '오스트리아-헝가리 제국을 해체한 조약을 파기하지 않고도 헝가리에 합당한 위대함을 가져다줄 것'이라고 선언했습니다. '과거 우리에게 자행된 불의를 해소할 것'이라는 국왕의 서약까지 고려하면, 결국 이 대관식이 지역적 긴장감을 완화하게 되는 계기가 되지는 않을 것 같습니다."
 wuw_HUN_news_events.6.a: "마침내 왕이 오셨도다!"
 wuw_HUN_news_events.6.b: "새로운 적이 떠오르는군."
 wuw_HUN_news_events.6.c: "잠재적인 동맹인가?"
 wuw_HUN_news_events.7.t: "헝가리 소비에트 공화국의 부활"
 wuw_HUN_news_events.7.desc: "오늘, 쿤 벨러 헝가리 중앙 집행이사회 의장은 1919년 8월에 갑작스러운 종말을 맞이했던 헝가리 소비에트 연방공화국의 재건을 선포했습니다. 비록 과거에는 반혁명 세력과 소협상국의 연합 세력에 의해 무너졌지만, 쿤 벨러는 이번에 다를 것이라고 천명했습니다. 앞으로 발칸반도는 어떤 운명을 맞이하게 될까요?"
 wuw_HUN_news_events.7.a: "만국의 노동자여, 단결하라!"
 wuw_HUN_news_events.7.b: "대체 무슨 꿍꿍이지?"
 wuw_HUN_news_events.7.c: "수정주의자인 척하는 놈들..."
 wuw_HUN_news_events.8.t: "헝가리 인민공화국 선포"
 wuw_HUN_news_events.8.desc: "라코시 마차시 헝가리 서기장은 오늘 헝가리 인민공화국의 수립을 선포하며 [SOV.GetNameDef] 측과의 협력 관계를 증진할 것이라고 발표했습니다. 비록 자국이 열린 민주주의 국가라 천명했지만, 실상은 독재 체제가 자리 잡고 있음을 쉽게 알 수 있습니다. 헝가리인들에게 어떤 미래가 기다리고 있을까요?"
 wuw_HUN_news_events.8.a: "마침내!"
 wuw_HUN_news_events.8.b: "애초부터 평화라는 선택지는 없던 거로군..."
 wuw_HUN_news_events.8.c: "놀랍지만, 환영할 만한 일이다."
 wuw_HUN_news_events.9.t: "[HUN.GetNameDefCap]의 부르겐란트 점령"
 wuw_HUN_news_events.9.desc: "이번 주 초, [HUN.GetAdjective] 군대가 아이젠슈타트에 진입하여 해당 지역을 점령했습니다. 상대국은 이것이 트리아농 조약 이후의 불법 점령에 항의하여 최근 거리로 나선 해당 지역의 [HUN.GetAdjective] 국민들을 보호하기 위한 조치였다고 주장하고 있습니다. 이번 사태가 발칸반도의 새로운 전쟁으로 이어질지, 아니면 약간의 국경선 조정으로 그칠지는 지켜봐야 할 것입니다."
 wuw_HUN_news_events.9.a: "있어야 할 곳으로 돌아왔군."
 wuw_HUN_news_events.9.b: "그 땅은 놈들의 것이 아니다!"
 wuw_HUN_news_events.9.c: "흥미로운 전개로군."
 ##### Belgian events #####
 #### Historical ####
 ### Political Events
 #Government Resigns
 ww_BEL_event_political.1.t: "정부 사임과 조기 선거"
 ww_BEL_event_political.1.desc: "계속되는 부패로 인해 여론의 압박을 받던 정부가 마침내 무너졌습니다. 렉시스트라는 파시스트 운동의 지도자 레옹 드그렐은 수년 동안 장관들의 뇌물 수수에 대해 조사하며, 다수의 뇌물 수수 사실을 밝혀냈습니다. \n\n수세에 몰린 폴 판 젤란트 총리는 신뢰와 정통성을 회복하기 위해 조기 총선을 실시했고, 그 결과가 발표되었습니다. \n\n에밀 반더벨데가 이끄는 벨기에 노동당은 반더벨레의 정적이 인기가 없다는 점을 이용해 제일 많은 표를 얻었습니다. 반더벨레는 이번 승리를 바탕으로 소수 정부를 구성하거나, 또는 폴 판 젤란트의 가톨릭 정당과 협력하여 보다 안정적인 다수당을 구성하고 국민 통합 정부를 구성할 수도 있습니다. \n\n레옹 드그렐의 렉시스트당 또한 반부패 정책을 내세워 큰 인기를 얻으며 좋은 결과를 거뒀습니다."
 ww_BEL_event_political.1.a: "거국 내각을 구성하겠다."
 ww_BEL_event_political.1.b: "판데르벨더가 소수 정부를 구성할 것이다."
 BEL_paul_van_zeeland_remains_tt: "§Y폴 판 젤란트§!가 총리직에 남아 §Y민주주의§! 연립 정당을 이끕니다."
 #Corrupt Zeeland
 ww_BEL_event_political.2.t: "폴 판 젤란트의 부패 추문"
 ww_BEL_event_political.2.desc: "폴 판 젤란트가 이끄는 가톨릭당을 뒤흔들던 부패 추문이 오늘 총리 본인 또한 '분담금'을 받은 것으로 밝혀지며 더욱 악화되었습니다. 젤란트가 이끄는 정부가 다시 한번 붕괴하는 것은 이제 시간문제인 듯합니다..."
 ww_BEL_event_political.2.a: "부패에 끝이 있긴 한 건가?!"
 #Royal Appointment
 ww_BEL_event_political.3.t: "국왕의 임명"
 ww_BEL_event_political.3.desc: "폴 판 젤란트는 마침내 총리직을 사임하고 불명예스럽게 총리직을 떠납니다. 이번에는 국왕인 레오폴드 3세가 직접 나서서 새 총리를 임명하겠다고 선언했습니다. 두 명의 유력한 총리 후보가 있습니다. \n\n자유당 소속인 폴 에밀 장송은 국민통합정부의 일원이었으며, 안정적인 선택입니다. 두 번째 후보는 법과 질서의 대변자로 알려진 레옹 드그렐로, 최근 총선에서 선전한 렉시스트 당과 함께 승승장구하고 있습니다."
 ww_BEL_event_political.3.a: "안전책으로 자유당의 폴에밀 장송을 임명하라."
 ww_BEL_event_political.3.b: "법과 질서의 회복을 위해 렉스당의 레옹 드그렐을 선택하겠다."
 #Budgetary Crisis
 ww_BEL_event_political.4.t: "예산 위기"
 ww_BEL_event_political.4.desc: "경제 회복의 조짐이 보이기 시작했으나, 우리는 다시 금융 위기를 직면하게 되었습니다. [BEL.GetLeader] 총리는 공공 재정 악화에 대응하기 위해 필요한 세제 개혁과 관련한 광범위한 합의를 이끌어내지 못했고, 예산안은 의회를 통과하는 데 실패했습니다. 정부는 이 때문에 한 번 더 붕괴하게 되었습니다. \n\n정부 붕괴 직후 노동당의 떠오르는 신성이자 벨기에 최초의 사회당 총리가 된 폴앙리 스파크에게 정권이 빠르게 이양되었습니다."
 ww_BEL_event_political.4.a: "스파크 총리는 더 오래 가기를!"
 #Adriaan Martens Crisis
 ww_BEL_event_political.5.t: "아드리안 마르턴스 위기"
 ww_BEL_event_political.5.desc: "지극히 정상적인 인선으로 보였던 인사가 우리 정부에 또 다른 정치적 위기를 초래했습니다. 총리는 왕립 의학 아카데미의 새로운 회원을 임명해야 했고, 이에 아드리안 마르턴스를 후보로 추천했습니다. 그러나 마르턴스의 플란데런 민족주의 성향과 대전쟁 당시 독일 점령군과 협력했던 이력이 큰 논란을 불러일으켰습니다. 참전용사들, 자유당, 프랑스어권 벨기에인은 물론 심지어 국왕까지도 이 임명에 반대 의사를 내비쳤습니다.\n\n[BEL.GetLeader](은)는 이 결정을 변호해 보려 했지만, 점점 더 많은 압박이 거세지고 있습니다. 반대파들은 새로운 지도자를 선출하기 위한 조기 선거를 요구했지만, 어쩌면 스파크에게 자신의 자리를 사수할 정치적 자산이 남아 있을지도 모릅니다."
 ww_BEL_event_political.5.a: "총리가 사임하고 조기 선거를 시행해야 한다."
 ww_BEL_event_political.5.b: "스파크는 이번 사건을 버텨 낼 정치적 지지를 갖고 있다."
 #The Flemish Question
 ww_BEL_event_political.6.t: "플란데런 문제"
 ww_BEL_event_political.6.desc: "건국 이래로 벨기에는 프랑스어를 사용하는 왈롱인과 네덜란드어를 사용하는 플란데런인으로 양분되어 있었습니다. 이로 인해 우리는 형제들 간의 불필요한 오해부터 시작해서 군령의 오역, 피고인과 사법 기관 사이의 언어 장벽으로 인한 사법 불신까지, 나라 내에서 다양한 문제에 시달리고는 했습니다.\n\n이제 이러한 언어적 분열을 영구히 없애고 공통의 언어 아래 국가를 통합하기 위한 최선을 방법을 강구해야 할 때입니다."
 ww_BEL_event_political.6.a: "네덜란드어를 우선시할 것이다."
 ww_BEL_event_political.6.b: "프랑스어를 우선시할 것이다."
 ww_BEL_event_political.6.c: "벨기에는 동등한 두 문화로 정의되는 나라다."
 #The Snap Election
 ww_BEL_event_political.7.t: "조기 선거"
 ww_BEL_event_political.7.desc: "헌정 위기가 일단락되었으니 이제 정부의 정통성을 재확보해야 합니다. 그렇지 않으면 우리 또한 축출한 이들과 별 다를 바 없게 될 것입니다. 현재 사회당 폴앙리 스파크와 가톨릭당의 위베르 피에를로가 조기 선거의 유력 후보로 떠오르고 있습니다."
 ww_BEL_event_political.7.a: "위베르 피에를로와 가톨릭당이라면 우리를 위협하는 자들에게 능히 맞설 수 있을 것이다."
 ww_BEL_event_political.7.b: "폴앙리 스파크와 노동당이 우리를 새로운 사회주의 미래로 이끌 것이다."
 #Communist Language Problems
 ww_BEL_event_political.8.t: "국민의 언어"
 ww_BEL_event_political.8.desc: "우리 국민은 언어로 인해 오랫동안 분리되었습니다. 왈롱은 프랑스어를 사용하고 플란데런은 네덜란드어를 사용하니, 서로 갈등의 골이 생기면서 [ROOT.GetName]의 단합을 저해하고 있습니다. [ROOT.GetAdjective](을)를 위해서라도 어서 공용어를 결정해야 합니다. 그렇지 않으면 앞으로도 계속 친구 사이의 소통에 문제가 있을 것이며, 군의 명령 전달에서도 하자를 겪을 것이며, 억울한 판결이 내려지게 될 것이기 때문입니다."
 ww_BEL_event_political.8.a: "우리의 국어는 네덜란드어다."
 ww_BEL_event_political.8.b: "우리의 국어는 프랑스어다."
 ww_BEL_event_political.8.c: "우리의 언어는 동등하며 양쪽 모두 사용할 것이다!"
 ### Diplomatic Events
 #Repudiate Treaties
 ww_BEL_event_diplomatic.1.t: "[FROM.GetNameDefCap]의 보장 거부"
 ww_BEL_event_diplomatic.1.desc: "[FROM.GetLeader](은)는 혼란스러운 시기에 중립 노선을 택하고자 양국 사이의 상호 방위조약이 무효임을 알려 왔습니다. 하지만 그러한 접근은 대전쟁 당시에도 별로 성과를 내지 못했던 것이 사실입니다…."
 ww_BEL_event_diplomatic.1.a: "그들이 홀로 나아가게 두라."
 #Luxembourg Receives Ultimatum - to LUX
 ww_BEL_event_diplomatic.2.t: "[FROM.GetNameDefCap]의 합병 요구"
 ww_BEL_event_diplomatic.2.desc: "[FROM.GetLeader](은)는 양국의 과거 연대, 공통 문화유산과 언어를 근거로, 우리 국가를 자국에 통합하려는 움직임을 보이고 있습니다."
 ww_BEL_event_diplomatic.2.a: "우리는 뭉칠수록 강해진다."
 ww_BEL_event_diplomatic.2.b: "룩셈부르크는 자랑스러운 자주독립 국가다!"
 #Luxembourg Yields - to BEL
 ww_BEL_event_diplomatic.3.t: "[FROM.GetNameDefCap]의 수용"
 ww_BEL_event_diplomatic.3.desc: "매우 좋은 소식입니다! 현명하게도 [FROM.GetNameDefCap] 국민은 양국이 단합하면 더 강력해질 것이라는 결정을 내렸으며, 이 영토의 새로운 행정부를 벌써 조직하고 있다고 합니다."
 ww_BEL_event_diplomatic.3.a: "훌륭하다."
 #Luxembourg Resists - to BEL
 ww_BEL_event_diplomatic.4.t: "[FROM.GetNameDefCap]의 저항!"
 ww_BEL_event_diplomatic.4.desc: "불행히도 [FROM.GetNameDefCap] 국민들은 주권 의식에 찌들었는지, 우리의 친절한 통일 제안을 거부하기로 했습니다. 그들에게 우리 국가의 위력을 보여주며 무력으로 연합해야 할 것입니다."
 ww_BEL_event_diplomatic.4.a: "잘못된 선택을 내리는군."
 ##Demand Calais Events
 #To Belgium : What can we offer?
 ww_BEL_event_diplomatic.5.t: "칼레를 어떻게 손에 넣을 것인가?"
 ww_BEL_event_diplomatic.5.desc: "우리는 프랑스에게 칼레를 요구하기로 정했지만, 이제 구체적인 방식을 결정해야 합니다. 물론 우리의 막강한 군대라면 저 땅을 별다른 문제없이 손에 넣을 수 있지만, 부수적인 피해를 피하기 위해서라도 다른 취득 방법을 시도하는 편이 좋을 수 있겠습니다. 우리의 정당한 영토를 취할 수만 있다면 통일의 방식은 크게 중요하지 않습니다!"
 ww_BEL_event_diplomatic.5.a: "전쟁으로 위협하라."
 ww_BEL_event_diplomatic.5.b: "콩고와 칼레를 교환하라."
 ww_BEL_event_diplomatic.5.c: "재정적 보상을 제공하라."
 ww_BEL_event_diplomatic.5.d: "동맹을 대가로 제안하라."
 #To France : Belgium demand Calais
 ww_BEL_event_diplomatic.6.t: "벨기에의 칼레 요구"
 ww_BEL_event_diplomatic.6.desc: "방금 [BEL.GetName](으)로부터 칼레를 넘겨달라는 뻔뻔한 요구를 받았습니다! 그들은 이 땅이 옛 부르고뉴 공국의 일부이며, 벨기에는 그 후예이기 때문에 영토의 소유권은 자국에 있다고 주장합니다. 벨기에 대사는 우리가 요구를 받아들이지 않을 경우 폭력을 행사하겠다고 위협했지만, 벨기에의 약한 군사력을 고려하면 허풍에 불과한 것 같습니다."
 ww_BEL_event_diplomatic.6.a: "이런! 안 된다!"
 ww_BEL_event_diplomatic.6.b: "지금 새로운 적을 감당할 여유는 없다."
 #To France : Belgium offers Congo land for Calais
 ww_BEL_event_diplomatic.7.t: "벨기에의 칼레 교환 요청"
 ww_BEL_event_diplomatic.7.desc: "최근 [BEL.GetAdjective] 대표로부터 흥미로운 제안을 받았습니다. 상대국은 콩고 영토의 상당 부분과 칼레의 맞교환을 제시했는데, 우리는 이를 통해 현재 국경을 맞대고 있는 코키야빌과 스탠리빌을 얻게 될 것입니다. 더불어 대표는 이 제안을 우리가 거절할 경우 위협 상황이 발생할 것을 암시했습니다. 제안을 받아들인다면 우리의 아프리카 영토는 상당히 확장되겠지만, 그만한 가치가 있을까요?"
 ww_BEL_event_diplomatic.7.a: "아니, 우리는 칼레가 더 중요하다."
 ww_BEL_event_diplomatic.7.b: "공정한 거래 같군. 승낙하겠다."
 #To France : Belgium offers payment for Calais
 ww_BEL_event_diplomatic.8.t: "벨기에의 칼레 매입 요청"
 ww_BEL_event_diplomatic.8.desc: "최근 [BEL.GetAdjective] 대표로부터 흥미로운 제안을 받았습니다. '고토의 재결합'을 위한 칼레를 매입하고 싶다는 것입니다. 상대국은 상당한 금액을 제시했으며, 이는 분명 우리의 경제 발전에 큰 도움이 되겠지만, 과연 이 땅의 가치에 걸맞은 수준인지는 여전히 의문입니다. 한편 그들은 이 제안을 우리가 거절할 경우 위협 상황이 발생할 것을 암시했습니다."
 ww_BEL_event_diplomatic.8.a: "아니, 우리는 칼레가 더 중요하다."
 ww_BEL_event_diplomatic.8.b: "나쁘지 않은 가격으로 보이는군!"
 #To Congo : Belgium just handed land over to France
 ww_BEL_event_diplomatic.9.t: "코키야빌과 스탠리빌, 프랑스로 매각!"
 ww_BEL_event_diplomatic.9.desc: "우리 총독은 방금 [BEL.GetName]에서 [FRA.GetName]의 칼레와 우리의 국토의 일부인 코키야빌과 스탠리빌을 교환하는 거래가 성사되었다는 사실을 전해 들었습니다. 유럽의 지배자들은 다시 한번 이곳에 사는 사람들은 전혀 생각하지 않은 채 아프리카의 국경선을 바꾸고 있습니다!"
 ww_BEL_event_diplomatic.9.a: "지도를 갱신해야겠군... 또다시 말이야."
 #To Belgium : France accepted! We got the land.
 ww_BEL_event_diplomatic.10.t: "프랑스의 수락!"
 ww_BEL_event_diplomatic.10.desc: "파리에 파견한 우리 사절이 [FRA.GetName](이)가 제안을 수락하기로 했다는 소식을 전해 왔습니다. 벌써 칼레와 주변 영토의 행정권을 우리에게 넘기는 절차를 진행하고 있다고 합니다!"
 ww_BEL_event_diplomatic.10.a: "우리의 정당한 영토가 돌아왔다!"
 #To Belgium : France refused. Escalate?
 ww_BEL_event_diplomatic.11.t: "칼레를 둘러싼 긴장 고조"
 ww_BEL_event_diplomatic.11.desc: "파리에 보낸 사절이 칼레에 관한 협의가 무산되었다고 전해 왔습니다. 우리의 정당한 영토를 수복하려면 어쩔 수 없이 무력을 써야 할 것 같습니다. 우리는 합리적인 제안을 하려고 노력했지만, 모든 협상 단계에서 거절당했습니다. 이제 [BEL.GetAdjective] 군대의 진정한 힘을 보여줄 때입니다."
 ww_BEL_event_diplomatic.11.a: "벼랑 끝에서 한 발 물러서겠다."
 ww_BEL_event_diplomatic.11.b: "그래, 전쟁을 원한다는 거로군!" #Tool tip to say occupying Paris may be enough to force peace.
 #To ENG/FRA/SOV: Belgium requests guarantee
 ww_BEL_event_diplomatic.12.t: "[FROM.GetNameDefCap]의 지원 요청"
 ww_BEL_event_diplomatic.12.desc: "방금 [FROM.GetAdjective] 지도부가 보낸 연락이 받았습니다. 세계에 전운이 감도는 지금, 그들은 국가를 지킬 수 있는 능력에 대해 걱정을 품고 있습니다. 우리의 도움은 이 지역의 평화를 유지하는 데 필수적이며, 이에 대해 큰 감사를 받을 것입니다."
 ww_BEL_event_diplomatic.12.a: "저들을 지원하라!"
 ww_BEL_event_diplomatic.12.b: "도울 수 없다."
 #To Belgium: Gets guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.13.t: "우리의 독립을 보장하는 [FROM.GetNameDefCap]"
 ww_BEL_event_diplomatic.13.desc: "[FROM.GetAdjective]의 외교관들이 정말이지 최고의 소식을 전해왔습니다. 상대국은 우리의 안보가 위협받고 있으며 더 나아가 군사력이 독립을 사수하기에는 부족하다는 것에 동의했습니다. 그에 따라 상대국은 우리의 독립 보장 요청을 수락했습니다."
 ww_BEL_event_diplomatic.13.a: "이게 우리를 안전하게 지켜 줄 것이다."
 #To Belgium: Does not get guarantee from ENG/FRA/SOV
 ww_BEL_event_diplomatic.14.t: "[FROM.GetNameDefCap]의 독립 보장 거부"
 ww_BEL_event_diplomatic.14.desc: "우리의 존재가 위협받는 이 중대한 시점이지만, [FROM.GetAdjective] 지도부는 보증 요청을 거부했습니다. 그들을 설득하려 했지만, 현재 상황이 얼마나 심각한지 알지 못하는 것 같습니다. 이제 우리 스스로 해결해야 할 것 같습니다."
 ww_BEL_event_diplomatic.14.a: "이렇게 무례할 수가!"
 #To GER/FRA/ENG: Exiled Belgium Requests equipment
 ww_BEL_event_diplomatic.15.t: "[FROM.GetNameDefCap]의 장비 요청"
 ww_BEL_event_diplomatic.15.desc: "방금 망명 중인 [FROM.GetAdjective] 지도부의 요청이 도착했습니다. 그들은 언젠가 고국을 탈환할 수 있기를 바라며, 아직 남아있는 병력을 훈련시키기 위해 우리가 장비를 지원해 주길 바라고 있습니다."
 ww_BEL_event_diplomatic.15.a: "$infantry_equipment$를 보내겠다!"
 ww_BEL_event_diplomatic.15.c: "$support_equipment$를 보내겠다!"
 ww_BEL_event_diplomatic.15.b: "야망은 숭고하지만 도울 수 없다."
 #To GER/FRA/ENG: Exiled Belgium Requests factories
 ww_BEL_event_diplomatic.16.t: "[FROM.GetNameDefCap]의 공장 요청"
 ww_BEL_event_diplomatic.16.desc: "[FROM.GetAdjective] 정부가 남은 병력에 지급할 장비를 생산하기 위해 우리 공장의 사용권을 요청했습니다. 이들은 고향을 탈환하기 위해 병력에 장비가 필요하다고 주장하고 있습니다."
 ww_BEL_event_diplomatic.16.a: "당연히 도와야지."
 ww_BEL_event_diplomatic.16.b: "우리에겐 누굴 도울 여력이 없다."
 #To GER/USA/ENG: BEL requests military experience sharing
 ww_BEL_event_diplomatic.17.t: "[FROM.GetNameDefCap]의 군사 경험 공유 제안"
 ww_BEL_event_diplomatic.17.desc: "[FROM.GetNameDef] 망명 정부가 양국 군대 간 군사 경험 공유를 위한 공동 프로젝트를 제안했습니다. 양쪽 군대에 큰 도움이 될 것입니다."
 ww_BEL_event_diplomatic.17.a: "좋은 생각이다!"
 ww_BEL_event_diplomatic.17.b: "시간 낭비다."
 #To BEL: Generic accept
 ww_BEL_event_diplomatic.18.t: "[FROM.GetNameDefCap]의 동의"
 ww_BEL_event_diplomatic.18.desc: "[FROM.GetNameDef](이)가 우리의 제안을 수락하여, 우리의 입지를 강화하고 조국 탈환을 위한 군대 재건을 도울 수 있게 되었습니다. 이것만으로 우리의 문제를 해결할 수는 없지만, 우리의 숙원인 독립을 쟁취하는 데 중요한 단계를 거친 것은 분명합니다."
 ww_BEL_event_diplomatic.18.a: "훌륭한 소식이로군!"
 #To BEL: generic reject
 ww_BEL_event_diplomatic.19.t: "[FROM.GetNameDefCap]의 거부"
 ww_BEL_event_diplomatic.19.desc: "[FROM.GetNameDef](은)는 우리의 입지 강화와 조국 탈환을 위한 군 재건 계획을 거부했습니다. 미래를 향한 디딤돌이 될 수도 있었을 계획이 물거품이 된 것입니다."
 ww_BEL_event_diplomatic.19.a: "유감이군."
 ww_BEL_event_diplomatic.20.t: "[FROM.GetNameDefCap]의 유럽 협력 프로젝트 초청"
 ww_BEL_event_diplomatic.20.desc: "[FROM.GetNameDef](으)로부터 [FROM.GetFactionName]에 가입해 달라는 공식 초청을 받았습니다. 이는 지역 내 협력을 장려하기 위한 계획으로, 이 계획을 통해 지역의 정세를 안정시키고 더 나은 외교 관계를 도모하기를 바라고 있습니다."
 ww_BEL_event_diplomatic.20.a: "훌륭한 계획이다!"
 ww_BEL_event_diplomatic.20.b: "조금 수상한데..."
 ww_BEL_event_diplomatic.21.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입"
 ww_BEL_event_diplomatic.21.desc: "[FROM.GetNameDef](이)가 우리 초청을 받았습니다. 그들은 유럽에 더 큰 연합이 필요하다는 데 동의했습니다. 여러 국가가 연합을 통해 노력하면, 유럽의 안정을 되찾을 수 있을 것입니다."
 ww_BEL_event_diplomatic.21.a: "훌륭한 소식이로군!"
 ww_BEL_event_diplomatic.22.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 초대 거부"
 ww_BEL_event_diplomatic.22.desc: "[FROM.GetAdjective] 외교관들이 실망스러운 답변을 보내왔습니다. 의도는 숭고하지만, 예전에 실행했던 계획과 비슷하게 실패할 것이라고 주장하고 있습니다."
 ww_BEL_event_diplomatic.22.a: "참으로 안타깝도다..."
 ww_BEL_event_diplomatic.23.t: "[FROM.GetNameDefCap]의 연구 협력 초청"
 ww_BEL_event_diplomatic.23.desc: "[FROM.GetAdjective] 사절이 [FROM.GetFactionName] 전역 연구 프로젝트를 제기하러 왔습니다. 연합의 모든 회원국의 발전을 도모하려면 긴밀한 동맹으로서 기술을 서로 공유해야 합니다."
 ww_BEL_event_diplomatic.23.a: "그래, 참여하지."
 ww_BEL_event_diplomatic.23.b: "우리 기술은 우리의 것으로 남을 것이다."
 ww_BEL_event_diplomatic.24.t: "유럽 연합 연구 그룹에 가입한 [FROM.GetNameDefCap]"
 ww_BEL_event_diplomatic.24.desc: "[FROM.GetNameDef]이 동맹국 간 기술 공유의 장을 마련하기 위한 우리의 계획을 수락했습니다. 그들은 이 노력에 동참했으며, 우리와 마찬가지로 양국뿐만이 아닌 모든 동맹국과 기술 발전을 공유할 것입니다."
 ww_BEL_event_diplomatic.24.a: "훌륭하군!"
 ww_BEL_event_diplomatic.25.t: "[FROM.GetNameDefCap]의 유럽 연합 연구 그룹 가입 거부"
 ww_BEL_event_diplomatic.25.desc: "[FROM.GetNameDef]에 유럽 연합 연구 그룹에 참여할 확실한 근거를 제시했지만, 그들은 이 계획에 참여하지 않기로 했습니다. 이 계획으로 이익을 얻을 수 있기를 희망하지만, 아쉽게도 [FROM.GetNameDef](은)는 빠지게 됩니다."
 ww_BEL_event_diplomatic.25.a: "어쩔 수 없지..."
 ww_BEL_event_diplomatic.26.t: "[FROM.GetNameDefCap]의 제한적 연방 요청"
 ww_BEL_event_diplomatic.26.desc: "[FROM.GetNameDef](으)로부터 요구를 받았습니다. [ROOT.GetFactionName]의 의장국으로서 유럽이 연합하면 지역의 방어적, 상업적 증진을 도모할 수 있다는 것을 깨달았으며, 우리도 함께하자고 요청합니다."
 ww_BEL_event_diplomatic.26.a: "[FROM.GetFactionName]의 이익을 위해"
 ww_BEL_event_diplomatic.26.b: "아니, 먼저 우리의 주권을 생각해야 한다!"
 ww_BEL_event_diplomatic.26.b_tt: "§R우리를 세력에서 추방할 수 있습니다!§!"
 ww_BEL_event_diplomatic.27.t: "[FROM.GetNameDefCap]의 제한적 연방 수락"
 ww_BEL_event_diplomatic.27.desc: "[FROM.GetNameDefCap](이)가 우리 요구를 받아들여 [FROM.GetFactionName](와)과의 연대를 강화하기로 했습니다. 그들의 외교 정책에서 영향력을 행사할 수 있을 것이며, 무역도 간소화될 것입니다."
 ww_BEL_event_diplomatic.27.a: "아주 좋아!"
 ww_BEL_event_diplomatic.28.t: "[FROM.GetNameDefCap]의 제한적 연방 거부"
 ww_BEL_event_diplomatic.28.desc: "명백한 이점이 있음에도, [FROM.GetNameDef](은)는 우리의 유럽 연방 구상에 동참하지 않기로 결정했습니다. 그들은 $EU_tech_sharing_group_name$의 안녕보다 자국의 주권이 중요하다고 주장하며, 연합 회원국은 상당히 우려를 표하고 있습니다."
 ww_BEL_event_diplomatic.28.a: "우려되는군."
 ww_BEL_event_diplomatic.28.b: "모두가 위험해지겠군!"
 ww_BEL_event_diplomatic.29.t: "오토 폰 합스부르크의 지원 제안"
 ww_BEL_event_diplomatic.29.desc: "뜻밖의 인물로부터 우리를 지원하겠다는 제안을 받았습니다. 오토 폰 합스부르크는 오스트리아 황제이자 헝가리와 크로아티아 국왕인 카를 1세의 후계자입니다. 하지만 오토는 아버지와는 달리 유럽 내 협력에 적극적인 것 같습니다. 오토는 우리의 노력을 치하하며 외교 방면에서 도와주겠다고 합니다. 오토의 넓은 인맥은 분명히 우리에게 도움이 될 것이며, 기꺼이 도와주겠다는데 마다할 필요도 없을 것입니다."
 ww_BEL_event_diplomatic.29.a: "그와 함께할 수 있다면 영광이지."
 ww_BEL_event_diplomatic.29.b: "합스부르크는 과거의 유산일 뿐이다."
 ww_BEL_event_diplomatic.30.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입 요청"
 ww_BEL_event_diplomatic.30.desc: "[FROM.GetAdjective](이)가 중립을 포기하기로 결정한 후, [FROM.GetNameDef]의 지도부는 우리의 정치적 의제에 더욱 긴밀히 협력하게 되었습니다. 저들은 이제 [ROOT.GetFactionName]에 정식으로 받아들여달라고 요청해 왔습니다. [FROM.GetNameDef]의 조력은 분명 유용할 것이며, 이를 통해 새로운 전략을 세워 향후 확장을 꾀할 수 있으리라 생각됩니다."
 ww_BEL_event_diplomatic.30.a: "환영이다."
 ww_BEL_event_diplomatic.30.b: "굳이 필요 없는 자들이다."
 ww_BEL_event_diplomatic.31.t: "[FROM.GetFactionName] 가입 요청을 승낙한 [FROM.GetNameDefCap]"
 ww_BEL_event_diplomatic.31.desc: "[FROM.GetAdjective]의 지도자 [FROM.GetLeader](이)가 우리를 [FROM.GetFactionName]에 환영했습니다. 우리는 이제 공동의 위협에 함께 맞설 것입니다. 우리는 이제 중립국이 아닙니다!"
 ww_BEL_event_diplomatic.31.a: "훌륭한 소식이다."
 ww_BEL_event_diplomatic.32.t: "[FROM.GetNameDefCap]의 [FROM.GetFactionName] 가입 거부"
 ww_BEL_event_diplomatic.32.desc: "뻔히 이득을 볼 수 있었음에도, [FROM.GetAdjective]의 지도자인 [FROM.GetLeader](은)는 우리의 [FROM.GetFactionName] 가입 요청을 거절했습니다. 우리는 이 세력에 기여할 수 있는 바가 많았지만, 이번 일로 당분간 세력 가입을 다시 생각해 봐야 할 것 같습니다."
 ww_BEL_event_diplomatic.32.a: "그럼 우리가 더 나은 것을 만들면 되겠군!"
 BEL_tried_to_join_the_axis_flag: "이미 [GER.GetFactionName]에 가입을 시도함"
 ww_BEL_event_diplomatic.33.t: "[ROOT.GetAdjective] 중립의 미래"
 ww_BEL_event_diplomatic.33.desc: "중립 정책은 지금껏 우리 나라에 큰 도움이 되어 왔지만, 중립을 유지하는 것은 다른 이들이 우리를 단지 수동적인 방관자나 표적으로 여기게 할 수 있습니다. 가까운 미래에 전쟁의 여파가 우리에게까지 닥칠 우려가 있는 만큼, 우리는 외교 정책과 무장 투쟁에 대한 입장을 신중히 재고해 보아야 합니다."
 ww_BEL_event_diplomatic.33.a: "족쇄를 끊고 대비해야 한다!"
 ww_BEL_event_diplomatic.33.b: "중립을 유지해야 한다!"
 ww_BEL_event_diplomatic.34.t: "[FRA.GetNameDefCap]: 우방인가 적인가?"
 ww_BEL_event_diplomatic.34.desc: "우리의 무장이 아무리 충실하더라도, 남쪽의 이웃이 언제나 우리보다 더 많은 역량을 갖추고 있다는 사실을 이제 인정해야 합니다. 그렇기에 우리는 저들을 친구로 여길 것인가, 아니면 적으로 여길 것인가에 대한 합의를 이루어야 합니다."
 ww_BEL_event_diplomatic.34.a: "[FRA.GetAdjective](은)는 우리 우방이다."
 ww_BEL_event_diplomatic.34.b: "[FRA.GetAdjective](을)를 믿을 순 없다!"
 ww_BEL_event_diplomatic.35.t: "[FROM.GetNameDefCap]의 접근"
 ww_BEL_event_diplomatic.35.desc: "북방의 이웃이 연락해 왔습니다. 우리와 조금 더 진지한 외교 관계를 도모하고 싶다는 제안입니다. 물론 이 요구를 들으면 양국 모두 이득을 볼 수 있겠지만, 그래도 신중히 결정해야 합니다."
 ww_BEL_event_diplomatic.35.a: "물론이지!"
 ww_BEL_event_diplomatic.35.b: "아니, 얻을 게 없는데."
 ww_BEL_event_diplomatic.36.t: "[FROM.GetAdjective]의 동의"
 ww_BEL_event_diplomatic.36.desc: "[FROM.GetNameDef] 지도부는 양국의 외교 관계를 발전시키면 서로 이익을 볼 수 있다는 것에 동의했습니다. 이 험난한 세상에서 이들을 친구이자 든든한 아군으로 둘 수 있을 것 같습니다."
 ww_BEL_event_diplomatic.36.a: "아주 좋군!"
 ww_BEL_event_diplomatic.37.t: "[FROM.GetAdjective]의 부동의"
 ww_BEL_event_diplomatic.37.desc: "양국을 위한 명백한 이점이 있음에도, [FROM.GetAdjective](은)는 우리와의 외교적 관계를 진전시킬 의향이 없는 것 같습니다. 관계의 진전을 기대한 것은 우리뿐이었던 것처럼 보입니다."
 ww_BEL_event_diplomatic.37.a: "안타깝군..."
