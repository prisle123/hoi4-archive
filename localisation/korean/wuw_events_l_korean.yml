 #### GERMAN RELEASABLE AND FORMABLE EVENTS ####
 wuw_GER_releasable.1.t: "독일인을 위한 수도"
 wuw_GER_releasable.1.desc: "독일국이 재형성됨에 따라, 많은 정치인이 우리의 수도를 옮겨야 한다고 주장하고 있습니다. 그들은 현재 우리의 수도가 '독일인의 수도'로 적합하지 않다고 주장합니다. 만약 옮기게 된다면, 어디로 옮겨야 할까요?"
 wuw_GER_releasable.1.a: "당연히 베를린이지!"
 wuw_GER_releasable.1.b: "뮌헨이어야 한다."
 wuw_GER_releasable.1.c: "프랑크푸르트는 좋은 서부 수도가 될 것이다."
 wuw_GER_releasable.1.d: "지금 수도도 문제없다."
 wuw_GER_releasable.2.t: "선거"
 wuw_GER_releasable.2.desc: "선거 판세가 우파당의 우세로 마무리되었으니, 국가를 가장 잘 이끌 수 있는 이를 고를 시간입니다. 우파당은 우선 피에르 뒤퐁에게 정부를 맡기고 조제프 베슈에게 다른 중대사에 시간을 쏟을 여유를 주고자 합니다. 하지만 유럽 전역에 암운이 드리워지고 있는 상황 속에서, 이웃 강대국에게 무너지지 않으려면 정치 지형에 대대적인 변화를 일으켜야 할지도 모르겠습니다."
 wuw_GER_releasable.2.a: "피에르 뒤퐁을 총리로 삼자."
 wuw_GER_releasable.2.b: "아직 조제프 베슈가 필요하다."
 wuw_GER_releasable.2.c: "이런 위기일수록 왕실이 나서야 한다!"
 wuw_GER_releasable.2.d: "명백한 부정선거다. 인민이 저항해야 한다!"
 ### GERMAN CIVIL WAR EVENTS ###
 wuw_GER_civil_war.1.t: "재외 공산주의자들의 귀향"
 wuw_GER_civil_war.1.desc: "국방군의 정변으로 나치 정권이 흔들리자, 한때 나라를 떠났던 많은 공산주의자들이 자신을 억압했던 이들에 맞서 우리를 돕고자 줄지어 국내로 돌아오고 있습니다. 이들을 받아들여야 할까요, 아니면 그들이 자리를 잡아 대중의 지지를 얻고 스스로 혁명을 일으키는 일이 벌어지지 않도록 복귀 사실을 묻어 두어야 할까요?"
 wuw_GER_civil_war.1.a: "환영한다, 동지들!"
 wuw_GER_civil_war.1.b: "감시할 사람이 필요하겠어."
 wuw_GER_civil_war.2.t: "에른스트 텔만 출소"
 wuw_GER_civil_war.2.desc: "공산주의 유격대가 작센의 바우첸 교도소를 습격해 열렬한 공산주의자이자 공산당의 옛 당수인 에른스트 텔만을 해방했다고 합니다. 당 내 경쟁자인 발터 울브리히트는 이번 교도소 습격을 반혁명 테러 행위라고 비난했는데, 두루 사랑받는 텔만이 당권을 되찾을까 두려워해 이와 같은 행동을 취한 것으로 보입니다."
 wuw_GER_civil_war.2.a: "흥미로운 전개로군."
 GER_thalmann_freed_from_prison_tt: "§Y에른스트 텔만§!이 공산주의 유격대에 의해 해방되었습니다."
 GER_thalmann_freed_from_prison_flag: "§Y에른스트 텔만§!이 출소함"
 wuw_GER_civil_war.3.t: "준군사조직 개혁"
 wuw_GER_civil_war.3.desc: "정치인과 장군 사이에서 우리 군 내에 준군사조직을 도입하는 방안이 논의되고 있습니다. 보수 정당들은 독일 국가인민당과 연관된 반 마르크스주의 청년 운동인 비스마르크 유겐트의 재건을 희망하고 있습니다. 그러나 다른 이들은 우리 군대 내에서 준군사조직을 더 많이 활용하려면 이미 투쟁 중인 사민주의 무쇠 전선을 강화해야 할 법이라고 바라봅니다."
 wuw_GER_civil_war.3.a: "새로운 비스마르크 유겐트의 창설이 최우선 과제여야 한다."
 wuw_GER_civil_war.3.b: "오히려 무쇠 전선을 지원해 힘을 실어 주어야 한다."
 wuw_GER_civil_war.4.t: "준군사조직의 미래"
 wuw_GER_civil_war.4.desc: "마침내 내전이 마무리되고 나치 지도층 또한 완전히 분해된 현재, 공개적으로 정치 성향을 내세운 준군사조직이 계속 자국 내에서 자유롭게 활동하도록 방치해도 되느냐는 의문이 제기되고 있습니다. 군사정부는 이러한 준군사조직에 대한 실질적 통제권이 없다시피 하기에, 이참에 그 활동을 금지하고 강제로 해산시키는 것이 현명한 방책일 수도 있겠습니다. 아니면 준군사조직을 존속시키되, 위협이 되지 않을 정도로 규모를 줄이는 방안도 생각해 볼 수 있을 것입니다."
 wuw_GER_civil_war.4.a: "완전한 해체를 추진해라."
 wuw_GER_civil_war.4.b: "비무장화 조치만으로도 충분하지 않을까?"
 wuw_GER_civil_war.5.t: "제4차 실레시아 봉기"
 wuw_GER_civil_war.5.desc: "실레시아인과 폴란드인 유격대가 슐레지엔의 독일군에 맞서 발포했다는 소식이 전해졌습니다. 독립을 갈망하던 이들이 우리의 내전을 기점으로 삼아 독립을 선언할 용기를 얻은 모양입니다. 저들이 원하는 바대로 이뤄지지 않게끔, 반란을 최대한 빨리 진압해야 합니다."
 wuw_GER_civil_war.5.a: "독립하게 둘 수는 없다!"
 wuw_GER_civil_war.6.t: "[ROOT.GetNameDef] 공산주의 내전"
 wuw_GER_civil_war.6.desc: "프롤레타리아의 격한 저항이 한동안 계속된 결과, [ROOT.GetNameDef]의 상황이 적대적인 국면을 맞이하게 되었습니다. 여러 주에서 일어난 연이은 봉기 앞에 [ROOT.GetLeader]의 병사들은 무너져 내리고 말았습니다. 이번 봉기가 앞으로 어떤 결과를 낳을지는 아직 예견하기 어려운 상황입니다."
 wuw_GER_civil_war.6.a: "프롤레타리아를 위하여!"
 wuw_GER_civil_war.6.b: "이 비적 무리를 박살 내 주마!"
 GER_shalva_maglakelidze_and_giorgi_kvinitadze_join: "§Y기오르기 크비니타제§!와 §Y샬바 마글라켈리제§!가 각각 §Y원수§!와 §Y장군§!으로 합류\n"
 GER_georgian_legion_recruitment_tt: "기오르기 군단 §Y보병§! 부대 2개 획득"
 GER_andrey_shckuro_and_pyotr_krasnov_join_tt: "§Y안드레이 시쿠로§!와 §Y표트르 크라스노프§!가 장군으로 합류\n"
 GER_white_russian_exiles_divisions_recruitment_tt: "코사크 부대 2개와 러시아 §Y보병§! 부대 1개 획득"
 GER_cossack_exiles_divisions_recruitment_tt: "코사크 §Y기병§! 부대 2개 획득"
 wuw_GER_civil_war.7.t: "크릭스마리네의 충성"
 wuw_GER_civil_war.7.desc: "우리가 쿠데타를 감행할 때 크릭스마리네가 [ROOT.GetLeader]의 편에 가담할 수도 있다는 소식이 전해졌습니다. 크릭스마리네의 사령관 에리히 레더가 [ROOT.GetLeader](으)로부터 이전 정부가 달성하지 못하였던 해군에 대한 막대한 투자와 자율권을 보장받았기 때문으로 보입니다. 우리도 비슷한 제안을 보내 그를 우리 편으로 끌어들여야 하지 않을까요?"
 wuw_GER_civil_war.7.a: "어떤 대가를 치르더라도 저들의 충성을 확보해야 한다."
 wuw_GER_civil_war.7.b: "에리히 레더를 회유해서는 안 된다."
 GER_promised_erich_raeder_a_great_navy_tt: "쿠데타가 발생할 때 에리히 레더와 대부분의 크릭스마리네가 우리 편에 가담할 것입니다. 하지만 2년 내로 §Y$GER_rebuild_the_high_seas_fleet_ww$§! 중점을 완료하지 못하거나, §Y$GER_high_seas_fleet$§!와 §Y$GER_re_establish_the_seekriegsleitung$§! 중점을 완료하지 못할 경우, 에리히 뢰더가 §R우리 정권에 반기를 들 수 있습니다.§!"
 GER_chose_to_not_placate_erich_raeder_tt: "쿠데타가 발생할 때 크릭스마리네의 일부만이 우리 편에 가담할 것이지만, 우리는 에리히 레더에게 어떤 약속으로도 얽매이지 않을 것입니다."
 wuw_GER_civil_war.8.t: "크릭스마리네의 쿠데타"
 wuw_GER_civil_war.8.desc: "해군에 옛 영광을 되찾아 주겠다는 약속을 한 지 몇 년이 지났습니다. 그리고 오늘, 에리히 레더와 크릭스마리네는 끝없는 기다림에 지친 나머지 우리 정부에 대한 쿠데타를 감행했습니다. 이 쿠데타는 다행히도 실패로 돌아갔지만, 이러한 사태가 재발하지 않도록 하려면 우리 군 내 다수의 고위 장교 및 관련 세력에 대해 대대적인 숙청을 진행해야 할 것입니다..."
 wuw_GER_civil_war.8.a: "놈들은 배반의 대가를 치를 것이다!"
 wuw_GER_civil_war.8.b: "국가는 약속을 어긴 것을 후회하게 될 것이다."
 this_will_happen_tt: "다음이 발생합니다:\n"
 wuw_GER_civil_war.9.t: "아우구스트 폰 마켄젠이 군에서 은퇴"
 wuw_GER_civil_war.9.desc: "나치의 위협이 사라지자, 군사정부의 수장 아우구스트 폰 마켄젠은 노령과 건강 문제를 사유로 들며 다시 한번 현장 사령관직에서 퇴역해 관리 업무에만 집중하겠다는 의사를 밝혔습니다."
 wuw_GER_civil_war.9.a: "그는 충실히 공헌해 왔다."
 GER_mackensen_went_into_retirement_tt: "§Y아우구스트 폰 마켄젠§!이 §Y원수§!를 그만둡니다."
 GER_recalled_hans_krebs_from_russia_flag: "§Y한스 크렙스§!가 §Y[SOV.GetNameDef]§!에서 소환됩니다."
 ### GERMAN FOREIGN LEGIONS AND LEGIONARIES EVENTS ###
 wuw_GER_legions.1.t: "조지아 외인부대 창설"
 wuw_GER_legions.1.desc: "우리의 최근 브레스트-리토프스크 강화조약 당시의 국경을 회복하겠다고 선언한 이후, 망명 중이던 몇몇 조지아 출신 장군 및 병사가 우리에게 접근했습니다. 그들은 조지아를 재수립하고 캅카스에 대한 영유권을 부여하겠다고 약속해 준다면 본국 탈환 작전에 힘을 보태겠다는 의사를 밝혀왔습니다. 조지아인들의 도움을 받아들여야 할까요?"
 wuw_GER_legions.1.a: "그들의 합류를 환영하도록 하지."
 wuw_GER_legions.1.b: "조지아인의 도움은 필요 없다."
 wuw_GER_legions.2.t: "[SOV.GetNameDef]에서 소환된 한스 크렙스"
 wuw_GER_legions.2.desc: "최근 우리와 [SOV.GetAdjective] 사이의 적대 선언에 따라, 한스 크렙스 소장이 이끄는 우리 주재무관이 몇 주 전에 소환 명령을 받고 최근 베를린으로 귀환했습니다. 소장은 이제 동부전선에서 복무할 준비가 되어 있으며, 경험과 지식을 살려 [SOV.GetAdjective] 영토 침공을 성공적으로 이끌겠다고 장담했습니다."
 wuw_GER_legions.2.a: "소장이 가진 군사적 정보를 활용할 수 있을 것이다."
 wuw_GER_legions.3.t: "로코트에서의 협력 기회"
 wuw_GER_legions.3.desc: "브랸스크, 쿠르스크, 오룔 주를 점령한 후, 우리 군대는 로코트에 있는 지역 협력자들을 활용하여 그 지역을 더 쉽게 통치하는 동시에 [SOV.GetAdjective]에 맞서 싸울 더 많은 부대를 소집할 수 있도록 하는 계획을 세웠습니다. 다만 이 경우 우리 군단이 해당 지역에서 전리품을 차지하기 어려워질 것입니다. 이 로코트 자치국 설립을 승인해야 할까요?"
 wuw_GER_legions.3.a: "적의 적은 언제나 환영이지!"
 wuw_GER_legions.3.b: "현지 협력자는 필요 없다."
 wuw_GER_legions.4.t: "로코트 부역자들!"
 wuw_GER_legions.4.desc: "[GER.GetAdjective] 군대가 콘스탄틴 보스코보이니크와 브로니슬라프 카민스키와 같은 열성적인 부역자의 제안을 받아 브랸스크, 쿠르스크, 오룔 주의 국경 지역에 로코트 자치국을 설립했다는 사실이 확인되었습니다. 이 지역을 통치하고 파르티잔 및 저항 세력에 대응하는 임무를 맡은 것으로 추정됩니다. 신속히 반격에 나서 이 가짜 국가를 파괴해야 합니다!"
 wuw_GER_legions.4.a: "잘못된 선택을 내리는군."
 lokot_autonomy_has_been_established_flag: "§Y로코트 자치국§!이 설립됨"
 lokot_autonomy_has_been_crushed_flag: "§Y로코트 자치국§!이 분쇄됨"
 SOV_recapture_lokot_to_destroy_the_autonomy_tt: "§Y[224.GetName]§!, §Y[220.GetName]§!, §Y[222.GetName]§! 지역을 탈환하면, §Y로코트 자치국§!을 해체할 수 있습니다."
 wuw_GER_legions.5.t: "로코트 자치국 해체"
 wuw_GER_legions.5.desc: "브랸스크, 쿠르스크, 오룔 주를 탈환한 후, 우리 군대는 로코트의 부역자들을 대부분 체포하고 지방 정부를 복구하는 데 성공했습니다. [GER.GetAdjective] 군대는 해당 지역에서 후퇴했으며, 우리 지휘관들은 승리의 날이 점점 더 가까워지고 있다는 확신에 차 있습니다."
 wuw_GER_legions.5.a: "우리는 승리할 것이다!"
 wuw_GER_legions.6.t: "로코트 자치국 파괴"
 wuw_GER_legions.6.desc: "[SOV.GetAdjective] 측이 로코트 지역을 탈환한 후 우리가 수립했던 자치령을 해체했을 뿐만 아니라 현지 협력 정부의 모든 구성원을 체포 및 제거했습니다."
 wuw_GER_legions.6.a: "전세가 변화하는군."
 GER_lokot_collaborators_have_been_captured_by_the_soviets_tt: "§Y[GER.SOV_bronislav_kaminski.GetName]§!와 §Y[GER.SOV_konstantin_voskoboinik.GetName]§!가 [SOV.GetAdjective]군의 포로가 되었습니다."
 wuw_GER_legions.7.t: "세르비아 내 백군 망명자들의 제안"
 wuw_GER_legions.7.desc: "최근 점령한 우리 영토에 세르비아 구국 정부가 수립된 후, 몇몇 백군 망명자들은 점령된 세르비아의 공장과 정부 청사를 보호하고 해당 지역 내의 체트니크 및 기타 저항 세력을 진압하는 데 보탬이 될 러시아 보호 군단의 창설을 돕겠다고 제안했습니다. 그들의 도움을 받아들여야 할까요?"
 wuw_GER_legions.7.a: "세르비아를 억압하는 데 요긴히 쓸 것이다."
 wuw_GER_legions.7.b: "우리는 이 러시아 놈들이 필요 없다."
 wuw_GER_legions.8.t: "불만을 품은 카자크들의 제안"
 wuw_GER_legions.8.desc: "[SOV.GetNameDef]의 썩은 문짝을 박차고 들어가려는 우리의 저의가 점점 더 분명해지면서, 러시아 내전에서 패배를 겪은 많은 이들이 [SOV,GetAdjective]의 현 정부를 종식시킬 수 있기를 바라며 우리에게 접근해 왔습니다. 그중에는 우리를 위해 싸우고자 하는 돈-쿠반의 카자크인 [SOV.SOV_pyotr_krasnov.GetName]와 [SOV.SOV_andrey_shkuro.GetName]도 있습니다. 그들의 도움을 받아들여야 할까요?"
 wuw_GER_legions.8.a: "쿠반 대초원에 관한 그들의 지식을 써먹을 수 있을 것 같군."
 wuw_GER_legions.8.b: "카자크 따위의 도움이 필요할까?"
 ### GERMAN MONROE DOCTRINE EVENTS ###
 wuw_GER_monroe.1.t: "[FROM.GetAdjectiveCap]의 먼로주의 주목"
 wuw_GER_monroe.1.desc: "[FROM.GetNameDef](이)가 먼로주의의 근간을 흔드는 데 큰 관심을 보이기 시작했다는 우려스러운 보고를 받았습니다. 먼로주의는 우리의 영향권으로 간주되는 아메리카 대륙에서 외세가 문제를 일으키는 것을 막기 위해 제정되었습니다. 지금까지 [FROM.GetNameDef](이)가 보인 모습을 생각한다면, 그들의 의도가 불순하다는 점만큼은 분명해 보입니다."
 wuw_GER_monroe.1.a: "우리가 개입해야 한다!"
 wuw_GER_monroe.1.a_tt: "§Y먼로주의 강화§! 결정을 잠금 해제합니다.\n\n[GER.GetNameDefCap](이)가 §R먼로주의 불안정화§!를 시도하는 결정을 잠금 해제했습니다."
 wuw_GER_monroe.1.b: "알 게 뭐야?"
 wuw_GER_monroe.1.b_tt: "[GER.GetNameDefCap](이)가 §R먼로주의 불안정화§!를 시도하는 결정을 잠금 해제했습니다.\n\n이 선택지를 선택할 경우 먼로주의와 관련해 더 이상 아무 알림도 받지 §R못하게§! 될 것이며, [FROM.GetNameDefCap](은)는 아무런 방해 없이 먼로주의 해체 시도를 할 수 있게 됩니다.\n\n§R대체 계획이 있을 경우에만 이 옵션을 선택하십시오!§!"
 wuw_GER_monroe.2.t: "먼로주의 붕괴"
 wuw_GER_monroe.2.desc: "광범위한 [FROM.GetAdjective]의 압력 속에서 먼로주의가 마침내 붕괴하기 시작했습니다. 많은 국가들이 이 정책에 반대하고자 들고 일어나, [FROM.GetAdjective]측에 더욱 동조하고 있습니다. 비록 반대파의 목소리는 높지만, 이 정책을 부분적으로라도 유지해야 한다고 생각하는 세력도 아직 남아 있습니다. 현 상황에서 우리가 무슨 조치를 취하든 상황 완화를 위한 행동으로 간주될 터이니, 대응 방식을 매우 신중하게 결정해야 합니다."
 wuw_GER_monroe.2.a: "우리는 우리를 저버리지 않은 모든 이를 지킬 것이다!"
 wuw_GER_monroe.2.a_tt: "§Y먼로주의§!를 갖고 있는 모든 국가에서 해당 국민정신이 제거됩니다. §R보장해야 하는 국가당§! £GFX_pol_power §Y25 정치력§!을 소모하여 공개적으로 먼로주의를 반대하지 않은 모든 국가의 독립을 보장합니다.\n\n현재 §Y[?global.monroe_countries_in_support^num]§!개의 국가가 지지하고 있으며 §Y[?global.monroe_doctrine_countries_to_destabilize^num]§!개의 국가가 소극적으로 지지하고 있습니다.\n\n현재 독립 보장에 필요한 비용은 £GFX_pol_power §Y[?USA.monroe_countries_all_in_support_guarantee_cost] 정치력§!입니다."
 wuw_GER_monroe.2.b: "우리에게 충성한 이들의 독립만 보장할 것이다."
 wuw_GER_monroe.2.b_tt: "§Y먼로주의§!를 갖고 있는 모든 국가에서 해당 국민정신이 제거됩니다. §R보장해야 하는 국가당§! £GFX_pol_power §Y25 정치력§!을 소모하여 공개적으로 먼로주의를 지지한 모든 국가의 독립을 보장합니다.\n\n현재 §Y[?global.monroe_countries_in_support^num]§!개의 국가가 지지하고 있습니다.\n\n현재 독립 보장에 필요한 비용은 £GFX_pol_power §Y[?USA.monroe_countries_strict_in_support_guarantee_cost] 정치력§!입니다."
 wuw_GER_monroe.2.c: "독립 보장을 원했다면, 애초에 이런 상황이 벌어지지 않게 했어야지."
 wuw_GER_monroe.3.t: "[FROM.GetNameDefCap]의 먼로주의 강화"
 wuw_GER_monroe.3.desc: "놀랍지 않게도 [FROM.GetNameDef]에서 우리의 지역 불안정화 시도에 현명하게 대처했습니다. [FROM.GetAdjective](은)는 대대적인 선전, 협박과 뇌물을 통해 먼로주의 대상국들을 자기편으로 끌어들여 우리와 대적하게 만들었습니다. 그 결과 먼로주의는 그 어느 때보다도 강력해졌습니다."
 wuw_GER_monroe.3.a: "빌어먹을!"
 wuw_GER_monroe.4.t: "[FROM.GetNameDefCap]의 먼로주의 거부 요구"
 wuw_GER_monroe.4.desc: "최근 [FROM.GetNameDef] 측으로부터 다소 거친 표현의 전보를 받았습니다. 먼로주의는 무너질 것이며 우리 또한 머지않아 [USA.GetNameDef]의 보호를 받지 못하게 될 것이라고 선언한 것입니다. 더불어 상대국은 우리가 지금 즉시 먼로주의를 폐지할 경우 대신 보호를 제공해 주겠다고 제안했는데, 이 제안은 우리가 신속한 결단을 보여줄 경우에만 유효하다는 점을 재차 강조했습니다."
 wuw_GER_monroe.4.a: "[USA.GetNameDef](이)가 우리에게 뭘 해 준 적이 있긴 했나?"
 wuw_GER_monroe.4.a_tt: "우리는 공개적으로 먼로주의를 §R반대§!할 것입니다. 먼로주의가 유지될 경우, 우리는 더 이상 §R독립을 보장 받지 못하게 될 것입니다§!. §Y[USA.GetFlag][USA.GetNameDefCap]§!(은)는 더 이상 우리를 끌어들이려 시도할 수 없을 것입니다."
 wuw_GER_monroe.4.b: "저들의 거짓말을 들을 생각은 없다!"
 wuw_GER_monroe.4.b_tt: "이 사안과 관련해 입장을 표명하는 것을 거부합니다. §Y[USA.GetNameWithFlag]§!에서 우리를 자국의 편으로 끌어들이기 위해 접촉을 시도할 수 있습니다."
 monroe_country_in_opposition_flag: "이 국가는 이미 먼로주의에 반대 입장을 취하고 있습니다."
 wuw_GER_monroe.5.t: "[FROM.GetNameDefCap]의 [ROOT.GetAdjective] 정치 개입"
 wuw_GER_monroe.5.desc: "[FROM.GetAdjective] 공작원들이 우리 나라 정치에 적극적으로 영향을 주려 하고 있다는 사실이 확인되었습니다. 그 영향력은 다행히도 이미 존재하는 단체들을 규합하고 정치판에서 입지를 강화하는 정도에 그친 듯합니다."
 wuw_GER_monroe.5.a: "알겠다."
 wuw_GER_monroe.5.b: "저들은 우리 정치에 간섭할 자격이 없다!"
 wuw_GER_monroe.6.t: "[FROM.GetNameDefCap]의 먼로주의 입장 재확인 요구"
 wuw_GER_monroe.6.desc: "방금 [FROM.GetNameDef](으)로부터 연락을 받았습니다. 상대측이 말하길 [GER.GetAdjective] 공작원들이 먼로주의의 방해 및 해체를 목표로 지역 내에서 불안정을 조장하는 것을 포착했다고 합니다. 그런 까닭에 이들은 먼로주의에 대한 우리의 충성심을 재확인하고 싶다는 의사를 전달했습니다."
 wuw_GER_monroe.6.a: "우리는 예전처럼 먼로주의를 지지할 것이다."
 wuw_GER_monroe.6.a_tt: "우리는 공개적으로 먼로주의를 §G지지§!할 것입니다. 먼로주의가 붕괴하더라도, 우리는 여전히 [FROM.GetNameDef]의 §G독립 보장§!을 받을 가능성이 있습니다. §Y[GER.GetFlag][GER.GetNameDefCap]§!(은)는 더 이상 우리를 끌어들이려 시도할 수 없을 것입니다."
 wuw_GER_monroe.6.b: "우리는 스스로를 가둬 놓지 않을 것이다."
 wuw_GER_monroe.6.b_tt: "이 사안과 관련해 입장을 표명하는 것을 거부합니다. §Y[GER.GetNameWithFlag]§!에서 우리를 자국의 편으로 끌어들이기 위해 접촉을 시도할 수 있습니다."
 monroe_country_in_support_flag: "이 국가는 이미 먼로주의에 지지 입장을 취하고 있습니다."
 wuw_GER_monroe.7.t: "[FROM.GetAdjective]의 최후통첩"
 wuw_GER_monroe.7.desc: "[FROM.GetAdjective]에서 강한 어조의 연락이 도착했습니다. 상대측은 먼로주의를 불안정화하려는 노력이 성공을 거두었으며 [USA.GetNameDef]이 머지않아 먼로주의를 완전히 폐지하게 될 것이라고 주장했습니다. 먼로주의를 버리고 자신들의 분노를 피해 갈 수 있도록, 우리에게 먼로주의에 반대할 마지막 기회를 주는 것이라고 합니다."
 wuw_GER_monroe.7.a: "포기하자. [FROM.GetAdjective]의 분노를 사는 일만은 피해야 한다!"
 wuw_GER_monroe.7.b: "협박에 굴할 수는 없다!"
 wuw_GER_monroe.8.t: "먼로주의에 주력하는 [FROM.GetNameDefCap]"
 wuw_GER_monroe.8.desc: "[FROM.GetAdjective]의 지도자 [FROM.GetLeader](이)가 개인적으로 우리에게 연락을 취해왔습니다. 경고의 의미가 섞인 언급에 의하면, [GER.GetAdjective](이)가 먼로주의를 무너뜨리려고 노력하고 있음에도 불구하고 먼로주의는 여전히 건재하다고 합니다. 상대측은 우리가 그들의 보호를 누려 왔으니, 그들과 함께 먼로주의를 지지할 책임이 따른다는 사실을 강조했습니다."
 wuw_GER_monroe.8.a: "먼로주의로 돌아가자."
 wuw_GER_monroe.8.b: "애당초 우리가 원해서 받아들인 것도 아니지 않은가!"
 wuw_GER_monroe.8.c: "우리는 애초에 폭풍이 지나가길 기다렸을 뿐이다."
 wuw_GER_monroe.9.t: "[FROM.GetNameDefCap]의 먼로주의 해체"
 wuw_GER_monroe.9.desc: "우리의 노력이 마침내 결실을 맺었습니다. 방금 막 [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 먼로주의의 해체를 선언한 것입니다. 물론 발표 석상에서 지도자는 이번 해체가 나쁜 일인 것마냥 말했지만, 우리는 먼로주의의 대상이었던 국가들이 이를 반길 것임을 잘 알고 있습니다."
 wuw_GER_monroe.9.a: "훌륭하군!"
 wuw_GER_monroe.10.t: "[FROM.GetNameDefCap]의 먼로주의 제한적 해체"
 wuw_GER_monroe.10.desc: "우리의 노력이 마침내 결실을 맺었습니다. 방금 막 [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 먼로주의의 제한적 해체를 선언한 것입니다. 발표 석상에서 지도자는 먼로주의에 반대 의사를 밝히지 않은 모든 국가의 독립을 보장하는 것이 옳은 결정일 것이라며, 해당 국가에 대한 독립 조장은 계속 유지하겠다는 뜻을 밝혔습니다. 물론 이것이 우리의 아메리카 진척에 다소 장애가 될 수는 있겠지만, 충분히 극복할 수 있을 것으로 보입니다."
 wuw_GER_monroe.10.a: "진격하라."
 wuw_GER_monroe.11.t: "[FROM.GetNameDefCap]의 먼로주의 제한적 해체"
 wuw_GER_monroe.11.desc: "우리의 노력이 마침내 결실을 맺었습니다. 방금 막 [FROM.GetNameDef]의 지도자 [FROM.GetLeader](이)가 먼로주의의 제한적 해체를 선언한 것입니다. 발표 석상에서 지도자는 먼로주의를 여전히 지지하는 모든 국가의 독립을 계속해서 보장할 것이라고 밝혔습니다. 비록 그 수는 줄어들었어도 여전히 자신들은 강력하다고 주장한 것입니다. 물론 이것이 우리의 아메리카 진척에 다소 장애가 될 수는 있겠지만, 충분히 극복할 수 있을 것으로 보입니다."
 wuw_GER_monroe.11.a: "진격하라."
 wuw_GER_monroe.12.t: "[USA.GetNameDef]-[GER.GetNameDef] 전쟁으로 인해 먼로주의 분쟁 종식"
 wuw_GER_monroe.12.desc: "먼로주의를 둘러싸고 벌어진 저강도, 저수준의 분쟁은 두 나라가 전쟁에 휩싸인 후 소강상태에 접어들었습니다. 양국이 훨씬 더 직접적으로 충돌함에 따라, 전선에서 멀리 떨어진 정치인들조차 외국에서 외교 및 비밀 작전을 벌이는 게 무의미하다고 느낀 것입니다."
 wuw_GER_monroe.12.a: "대신 총으로 해결할 것이다!"
 wuw_GER_monroe.13.t: "외세의 지역 불안정화 활동"
 wuw_GER_monroe.13.desc: "우리는 [GER.GetAdjective] 수행원들이 이 지역에 관심을 보이고 있다는 사실을 알게 되었습니다. 보고서에는 정말 기본적인 내용밖에 없지만, 먼로주의를 불안정화하고 더 나아가 해체하려는 시도까지 이루어지고 있는 듯합니다."
 wuw_GER_monroe.13.a: "이런, 맙소사..."
 wuw_GER_monroe_news.1.t: "먼로주의의 몰락"
 wuw_GER_monroe_news.1.desc: "[GER.GetNameDef]의 광범위한 압력과 외교적 노력 끝에 먼로주의는 종말을 맞이하게 되었습니다. [USA.GetNameDef](이)가 아메리카를 안전하게 지키고자 도입한 이 정책은 지금껏 적어도 어느 정도 대륙의 평화를 보장하는 데 기여해 왔습니다. [GER.GetAdjective](이)가 이런 조치를 취하게 된 동기는 여전히 불분명합니다."
 wuw_GER_monroe_news.1.a: "실로 환상적이다."
 wuw_GER_monroe_news.1.b: "끔찍하기 짝이 없군."
 wuw_GER_monroe_news.1.c: "최고의 날이다!"
 wuw_GER_monroe_news.1.d: "끔찍한 날이다!"
