 #Event for GER
 GER_operation_panzerfaust_events.01.t: "호르티의 충성에 대한 의심"
 GER_operation_panzerfaust_events.01.desc: "우리의 동맹 호르티 미클로시가 적들과 비밀리에 평화 협상을 시도했을 수 있다는 의혹이 제기되었습니다. 헝가리가 대의를 충실히 따르도록 호르티를 압박해야 합니다."
 GER_operation_panzerfaust_events.01.a: "총통 각하께 복종할 것을 요구하라."
 GER_operation_panzerfaust_events.01.b: "과잉 대응이다. 호르티는 충성스러운 인물이다!"
 #Event for HUN
 GER_operation_panzerfaust_events.02.t: "호르티의 사임을 요구하는 [GER.GetLeader]"
 GER_operation_panzerfaust_events.02.desc: "오늘 우리는 독일 측으로부터 호르티 미클로시를 물러나게 하고 더 신뢰할 수 있는 살러시 페렌츠를 그 자리에 대신 세울 것을 요구받았습니다. 또한 독일은 자신들의 요구가 받아들여지지 않을 경우 우리 나라에 대한 개입할 수밖에 없다며 으름장을 놓았습니다."
 GER_operation_panzerfaust_events.02.a: "반대할 수 있는 입장이 아니다."
 GER_operation_panzerfaust_events.02.b: "힘없는 어깃장에 불과하다."
 #Event for GER
 GER_operation_panzerfaust_events.03.t: "헝가리의 굴복"
 GER_operation_panzerfaust_events.03.desc: "호르티 미클로시는 직위에서 물러났고, 이로써 헝가리는 이제 완전히 우리 손아귀에 들어왔습니다. 우리의 위협이 성공을 거둔 듯합니다."
 GER_operation_panzerfaust_events.03.a: "멋지군."
 #Event for GER
 GER_operation_panzerfaust_events.04.t: "호르티의 저항"
 GER_operation_panzerfaust_events.04.desc: "호르티 미클로시는 오늘 독일의 압력에 굴복하지 않을 것이며, 헝가리가 독일의 손아귀 안에서 놀아나는 일은 없을 것이라고 발표했습니다. 단순한 외교적 압력만으로는 충분하지 않은 것으로 보이므로, 이제 행동 방침을 결정해야 합니다."
 GER_operation_panzerfaust_events.04.a: "이건 도를 넘어도 한참 넘었다. 마르가레테 작전을 실행해라!"
 GER_operation_panzerfaust_events.04.b: "우린 호르티에게 놀아나지 않을 것이다."
 GER_operation_panzerfaust_events.04.c: "그럼 우리 공작원들에게 맡겨야겠군..."
 #Event for HUN
 GER_operation_panzerfaust_events.05.t: "독일의 마르가레테 작전 개시"
 GER_operation_panzerfaust_events.05.desc: "총통은 자신의 말을 행동으로 옮겨, 우리 나라를 종속시키려는 침공 작전인 마르가레테 작전의 개시를 공식 선언했습니다. 이제 우리는 맞서 싸워야 합니다!"
 GER_operation_panzerfaust_events.05.a: "올 테면 와 봐라."
 #Event for HUN
 GER_operation_panzerfaust_events.06.t: "독일의 긴장 완화 시도"
 GER_operation_panzerfaust_events.06.desc: "이제껏 보여온 국경과 주권에 향한 지대한 위협에도 불구하고, 독일은 이제 자신들의 요구를 철회하고는 상황을 완화하려 애쓰고 있습니다."
 GER_operation_panzerfaust_events.06.a: "문제가 해결되었군."
 #Event for GER
 GER_operation_panzerfaust_events.07.t: "판처파우스트 작전 실패"
 GER_operation_panzerfaust_events.07.desc: "우리는 이것이 전례 없이 반항적인 헝가리인들의 숨통을 끊는 최후의 일격이 되기를 바랐지만, 판처파우스트 작전은 오늘 호르티의 자택 바로 밖에서 우리 요원들이 체포되면서 무산되고 말았습니다."
 GER_operation_panzerfaust_events.07.a: "우리의 손아귀를 벗어났지만 지금뿐이다."
 #Event for GER
 GER_operation_panzerfaust_events.08.t: "판처파우스트 작전 성공"
 GER_operation_panzerfaust_events.08.desc: "우리는 성공적으로 호르티와 그의 아들을 사로잡았으며, 이후 살러시 페렌츠에게 권력을 이양했습니다. 이로써 헝가리는 대의에 충성할 것입니다."
 GER_operation_panzerfaust_events.08.a: "실로 훌륭하군."
 #Event for HUN
 GER_operation_panzerfaust_events.09.t: "호르티를 향한 음모 실패"
 GER_operation_panzerfaust_events.09.desc: "오늘 우리는 호르티와 그의 아들을 납치해 축출하려는 독일군의 음모가 실행 요원이 호르티의 거처 바깥에서 체포되며 좌절되었다는 소식을 전달받았습니다."
 GER_operation_panzerfaust_events.09.a: "지금으로선 우리는 안전하다."
 #Event for HUN
 GER_operation_panzerfaust_events.10.t: "호르티 납치"
 GER_operation_panzerfaust_events.10.desc: "오늘 독일군은 전차를 타고 캐슬힐로 진격해 호르티 미클로시를 사로잡았습니다. 호르티의 아들 역시 납치되어 오스트리아로 이송되었다는 소문이 돌고 있습니다. 독일은 방송을 통해 우리가 스스로 항복하지 않는다면 강제로 항복시킬 것이라는 입장을 표명했습니다."
 GER_operation_panzerfaust_events.10.a: "그들의 조건을 수용하는 수밖에."
 GER_operation_panzerfaust_events.10.b: "우리는 절대 굴하지 않으리라!"
 GOT_GER_fading_eagle.01.t: "[FROM.GetNameDefCap]의 속국화 요구"
 GOT_GER_fading_eagle.01.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 발칸 반도와 옛 이탈리아 제국의 통제권을 되찾기 위한 시도 중 하나로 우리의 복종을 요구해 왔습니다. 지금 당장은 그들에게 저항할 여력이 없지만, 어쩌면 이것이 우리가 기다려 온 자유를 쟁취할 기회일지도 모릅니다."
 GOT_GER_fading_eagle.01.a: "지금은 따르는 수밖에."
 GOT_GER_fading_eagle.01.b: "주권을 넘기는 일은 절대 없을 것이다!"
 GOT_GER_fading_eagle.02.t: "[FROM.GetNameDefCap]의 요구 수락"
 GOT_GER_fading_eagle.02.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 [FROM.GetAdjective](이)가 우리에게 모든 통제권을 이양하고 우리의 대의에 끝까지 충성할 것이라고 발표했습니다."
 GOT_GER_fading_eagle.02.a: "통제력을 되찾고 있다!"
 GOT_GER_fading_eagle.03.t: "[FROM.GetNameDefCap]의 요구 거부"
 GOT_GER_fading_eagle.03.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 두 번 다시 종속을 받아들이는 일은 없을 것이라며, 우리가 자신들의 땅을 원한다면 무력으로 빼앗아야 할 것이라고 선언했습니다."
 GOT_GER_fading_eagle.03.a: "그 선택을 후회하게 될 것이다."
 GOT_GER_fading_eagle.03.b: "또 다른 적을 감당할 여유는 없다."
