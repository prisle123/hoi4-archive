 wuw_GER_diplomacy.11.t: "우리의 계획을 좌절시킨 [FROM.GetNameDefCap]"
 wuw_GER_diplomacy.11.desc: "[FROM.GetName]의 [FROM.GetLeader](은)는 우리의 최근 내정 개입 시도에 관해 단호하게 입장을 표명했습니다. 굳이 말할 필요도 없겠지만, 우리 외교관들은 그 발언을 [ROOT.GetLeader]에게 전달하기 전에 서한의 일부 표현을 완곡하게 바꿔 써야만 했습니다."
 wuw_GER_diplomacy.11.a: "건방지군!"
 wuw_GER_diplomacy.20.t: "[FROM.GetFactionName](으)로의 초청"
 wuw_GER_diplomacy.20.desc: "[FROM.GetLeader](이)가 직접 [ROOT.GetLeader]에게 [FROM.GetFactionName](으)로의 초청 의사를 밝혔습니다. [FROM.GetAdjective] 최고사령부의 대표들은 막강한 동맹과 함께한다면 공동의 적을 손쉽게 물리치고, 근방 일대에서 [ROOT.GetAdjective]의 지배력을 확보할 수 있을 것이라고 장담했습니다."
 wuw_GER_diplomacy.20.a: "어깨를 나란히 하고 승리를 향해!"
 wuw_GER_diplomacy.20.b: "우리에겐 다른 계획이 있다."
 wuw_GER_diplomacy.21.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입"
 wuw_GER_diplomacy.21.desc: "최고사령부와 숙련된 외교관들이 힘을 합쳐 노력한 결과, [FROM.GetLeader](와)과 [FROM.GetAdjective] 정부가 우리와 어깨를 나란히 하고 공동의 적을 분쇄할 수 있도록 설득하는 데 성공했습니다. 물론 적들을 초토화하는 데 저들의 도움이 꼭 필요한 것은 아니지만, 우리 병사들이 적에게 공격을 퍼붓는 동안 상대국의 병사들은 훌륭한 총알받이 역할을 해 줄 것입니다."
 wuw_GER_diplomacy.21.a: "우리 편이 된 것을 환영하네!"
 wuw_GER_diplomacy.22.t: "[FROM.GetNameDefCap]의 초청 거부"
 wuw_GER_diplomacy.22.desc: "각고의 노력을 기울여 [FROM.GetNameDef] 측이 우리에게 가담하여 얻을 수 있는 이점을 설명했음에도 불구하고 [FROM.GetLeader](와) [FROM.GetAdjective] 정부는 [ROOT.GetFactionName] 가입을 거부하는 잘못된 결정을 내렸습니다. 물론 이 초청은 주로 [FROM.GetName]의 이익을 위한 것이었기 때문에 우리에게 큰 영향이 있지는 않을 것입니다."
 wuw_GER_diplomacy.22.a: "홀로 얼마나 버티는지 보자."
 wuw_GER_diplomacy.23.t: "[FROM.GetNameDefCap]의 이전 식민지 지배권 요구"
 wuw_GER_diplomacy.23.desc: "[FROM.GetAdjective]의 지도자 [FROM.GetLeader](이)가 어디까지나 본인의 표현을 따르자면 '서로에게 이득이 될 만한 거래 제안'을 가지고 우리에게 접근해 왔습니다. 상대측은 그들의 이전 식민지를 돌려받기를 원하며, 그 대가로 자국의 전차 생산 기술 제공과 양국 간 평화 유지를 약속했습니다."
 wuw_GER_diplomacy.23.a: "[FROM.GetADjective] 녀석들이 설득력 있는 제안을 하는군."
 wuw_GER_diplomacy.23.b: "하등 도움이 되지 않는 제안이다!"
 wuw_GER_diplomacy.24.t: "[FROM.GetAdjective]의 이전 [ROOT.GetAdjective] 식민지 양도"
 wuw_GER_diplomacy.24.desc: "우리는 [FROM.GetNameDef] 측으로부터 기다려 마지않던 소식을 전달받았습니다. 상대측은 우리가 제안한 거래에서 이득을 볼 수 있다는 것을 인지하고, 이전까지 저들의 통제하에 있던 우리의 모든 옛 식민지를 우리 소유로 이전했습니다."
 wuw_GER_diplomacy.24.a: "멋진 소식이군!"
 wuw_GER_diplomacy.25.t: "[FROM.GetAdjective], 우리의 옛 식민지 양도 거부"
 wuw_GER_diplomacy.25.desc: "우리는 [FROM.GetNameDef]의 [FROM.GetLeader](이)가 굉장히 합리적인 인물이라고 생각했었지만, 아무래도 잘못 생각했었던 모양입니다. [FROM.GetAdjective] 녀석들은 제공될 명확한 이익에도 불구하고 우리가 제안한 거래에 완강한 거부 의사를 표했습니다. 아무래도 옛 식민지는 포기해야 할 듯합니다."
 wuw_GER_diplomacy.25.a: "어리석은 결정을 내리는군..."
 wuw_GER_diplomacy.26.t: "합동 연구 제안"
 wuw_GER_diplomacy.26.desc: "[FROM.GetAdjective]의 지도자 [FROM.GetLeader](이)가 과학 분야에서의 협력을 제안해 왔습니다. 양국은 비슷한 이념적 기반을 공유하고 있지만 해군 운용 측면에서는 매우 다른 접근법을 취하고 있기에 상호 협력을 통해 얻을 이익이 유망해 보인다고 합니다. 이 협정에 동의할 경우, 우리는 자국의 성과 일부를 상대국과 공유하게 되겠지만, 상대국이 축적해 온 지식을 습득할 기회를 얻을 수 있습니다."
 wuw_GER_diplomacy.26.a: "충분히 공평해 보이는군."
 wuw_GER_diplomacy.26.b: "별로 관심이 가지 않는다."
 wuw_GER_diplomacy.27.t: "[FROM.GetNameDefCap]의 합동 연구 협력 체제 수립 동의"
 wuw_GER_diplomacy.27.desc: "[FROM.GetAdjective] 정권은 우리의 합동 연구 협력 제안에 매우 긍정적인 답변을 보냈습니다. 양측의 해군 운용 방식이 크게 다르다는 점에서 서로에게 배울 가치가 충분하다고 판단했으며, 이를 통해 함께 더욱 강해질 수 있기를 기대한다는 듯합니다."
 wuw_GER_diplomacy.27.a: "훌륭하군!"
 wuw_GER_diplomacy.28.t: "[FROM.GetNameDefCap]의 연구 제안 거부"
 wuw_GER_diplomacy.28.desc: "[FROM.GetNameDef]에서 답신이 도착했으나 우리가 기대하던 내용은 아니었습니다. 우리 해군 공학의 성과를 공유하겠다는 최고의 거래를 제안했음에도, 상대측은 자신들의 성과를 공유할 의사가 없다고 딱 잘라 거절했습니다. 거기에 더해 상대측은 [FROM.GetAdjective] 해군이 우리 해군보다 훨씬 우월하다며, 우리가 해군 기술에서 상당한 발전을 이룩하지 못하는 한 이러한 거래는 고려 대상조차 될 수 없다고 일축했습니다."
 wuw_GER_diplomacy.29.t: "오랜 동맹의 무역 협정 제안"
 wuw_GER_diplomacy.29.desc: "[FROM.GetNameDef], 또는 적어도 그들의 전임자를 우리의 동맹으로 여겼던 시절이 있었습니다. 그 관계는 최근 몇 년 사이 소원해지고 말았지만, 상대측은 이 우정을 되살리고 싶은 듯합니다. [FROM.GetAdjective](이)가 상호 이익이 되는 무역 거래를 제안하며 다시 한번 우리에게 손을 내민 것입니다."
 wuw_GER_diplomacy.29.a: "예상치 못한 일이지만, 환영하겠다!"
 wuw_GER_diplomacy.29.b: "어쩐지 수상한데..."
 wuw_GER_diplomacy.30.t: "[FROM.GetAdjective]의 무역 제안 수락"
 wuw_GER_diplomacy.30.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 무역 협정 제안에 긍정적인 답변을 보냈습니다. 양국은 이전에도 서로와의 무역으로 큰 이익을 본 만큼, [ROOT.GetLeader](은)는 이번 협정을 통해서도 큰 이득을 볼 수 있을 것이라 확신하고 있습니다."
 wuw_GER_diplomacy.30.a: "훌륭한 소식이다!"
 wuw_GER_diplomacy.31.t: "[FROM.GetAdjective]의 무역 제안 거부"
 wuw_GER_diplomacy.31.desc: "[FROM.GetNameDef](은)는 양국의 역사적 유대와 제안을 통해 얻을 수 있을 명백한 이익에도 불구하고 우리가 제안한 무역 협정을 매몰차게 거절했습니다. 우리 두 나라는 이 협정을 통해 상호 간의 무역을 장려하고 우호 관계를 다질 수 있었겠지만, 아무래도 [FROM.GetAdjective]에게는 달리 생각하는 바가 있는 듯합니다."
 wuw_GER_diplomacy.31.a: "자기들 손해지."
 wuw_GER_diplomacy.32.t: "[FROM.GetAdjective]의 [743.GetName] 조차 재개 요청"
 wuw_GER_diplomacy.32.desc: " [743.GetName](은)는 1898년에 이루어진 협상을 통해 당시의 독일 제국에 조차되었습니다. 오늘날 그들의 후임국인 [FROM.GetNameDef](이)가 조차 재개를 희망하며 우리에게 연락해 왔습니다. 기존 조차 기간은 1997년까지였으나, 대전쟁과 [JAP.GetAdjective]의 점령으로 인해 조기 중단된 바 있습니다."
 wuw_GER_diplomacy.32.a: "우린 그 조차를 재개하는 데 아무런 관심도 없다."
 wuw_GER_diplomacy.32.b: "이전의 조약을 준수하도록 하지."
 wuw_GER_diplomacy.33.t: "[FROM.GetNameDefCap]의 조약 재개 거부"
 wuw_GER_diplomacy.33.desc: "1898년에 성사된 거래는 명료했으니, [743.GetName](은)는 1997년까지 우리의 것이어야 했습니다. 그러나 [FROM.GetAdjective] 측이 생각을 바꾼 듯합니다. 상대측은 전쟁과 그에 따른 [JAP.GetAdjective]의 점령으로 인해 우리의 거래가 더 이상 유효하지 않다고 생각한 듯합니다. 조약에는 그러한 조항이 포함되어 있지 않지만, 우리에게 선택의 여지는 없어 보입니다. [743.GetName](을)를 되찾으려면 더 과감한 조치를 취해야 할 것입니다."
 wuw_GER_diplomacy.33.a: "이렇게 무례할 수가!"
 wuw_GER_diplomacy.34.t: "[FROM.GetNameDefCap]의 [743.GetName] 재조차"
 wuw_GER_diplomacy.34.desc: "[FROM.GetAdjective](은)는 자신들이 가장 믿음직한 우방임을 증명했습니다. 우리는 본디 1898년에 이후 99년 동안 [743.GetName](을)를 조차하기로 계약을 체결했으나, 대전쟁이 전 세계를 휩쓸며 조차는 조기 중단되었습니다. [JAP.GetNameDef](이)가 해당 지역을 한동안 점령한 후 영토는 [FROM.GetNameDef]에 반환되었지만 고맙게도 상대국은 우리와 맺은 조약을 존중하겠다는 의사를 밝혔습니다."
 wuw_GER_diplomacy.34.a: "멋진 소식이군!"
 wuw_GER_diplomacy.35.t: "[FROM.GetNameDefCap]의 이전 식민지 지배권 요구"
 wuw_GER_diplomacy.35.desc: "우리는 [FROM.GetAdjective]의 지도자 [FROM.GetLeder](으)로부터 현재 우리의 통제하에 있는 이전 식민지의 지배권을 되찾기를 원한다는 전언을 받았습니다. 표면적으로는 해될 것 없는 단순 요청처럼 보일지 모르나, 현재 [FROM.GetNameDef]의 정치 상황을 고려한다면 우리가 이를 거부할 경우 심각한 결과를 초래할 수도 있습니다."
 wuw_GER_diplomacy.35.a: "이 땅은 녀석들의 것이 아니다!"
 wuw_GER_diplomacy.35.b: "위험을 감수하면서까지 거절할 가치는 없다!"
 wuw_GER_diplomacy.36.t: "[FROM.GetAdjective]의 식민지 이전 거부"
 wuw_GER_diplomacy.36.desc: "우리는 [FROM.GetNameDef]에게 우리의 정당한 식민지를 이전하는 것 외에는 선택지가 없다는 사실을 분명히 알렸습니다. 하지만 상대측은 이 올바른 최선의 선택지에서 애써 눈을 돌리며, 여전히 고집스럽게 이전을 거부하고 있습니다. 그 영토는 여전히 우리의 소유이며, 저들에게 우리의 앞길을 막을 권리는 없습니다!"
 wuw_GER_diplomacy.36.a: "그 땅은 우리의 것이다!"
 wuw_GER_diplomacy.37.t: "[FROM.GetNameDefCap]의 영토 할양"
 wuw_GER_diplomacy.37.desc: "[FROM.GetNameDef]에게 요청한 식민지 반환은 [FROM.GetLeader]의 이해와 수락 덕분에 순탄하게 성사되었습니다. 상대측은 영토보다 양국 사이의 관계가 더 중요하다며, 관대하게도 우리의 정당한 영토를 되돌려 주었습니다."
 wuw_GER_diplomacy.37.a: "현명한 선택이군."
 wuw_GER_diplomacy.38.t: "[FROM.GetAdjective]의 영토 요구"
 wuw_GER_diplomacy.38.desc: "[GetGERAfricanColonyOverlordDesc]"
 GER_is_not_colonial_overlord_desc: "[FROM.GetNameDef](이)가 우리 영토의 할양을 요구해 왔습니다. 상대국은 역사적 근거를 내세우며 자신들이 해당 영토의 정당한 주인임을 주장했습니다. 다소 강경한 요구이긴 하나, 우리의 의향에 맞춰 대응할 여지는 남아 있습니다."
 GER_is_colonial_overlord_desc: "우린 이런 날이 올까 두려워하며 오지 않기를 바랐습니다. 오늘 [FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 종속국으로서 자주성을 포기하고 [FROM.GetNameDef]에 완전히 편입될 것을 요구해 왔습니다. 이 사안에 우리의 의견이 받아들여질 여지는 전무하며, 우리에게 복종 외의 선택지는 없습니다."
 wuw_GER_diplomacy.38.a: "[GetGERAfricanColonyOverlordOption]"
 GER_is_not_colonial_overlord_option: "후회하는 것보다는 안전한 것이 낫지..."
 GER_is_colonial_overlord_option: "그래도 즐거운 한때였군."
 wuw_GER_diplomacy.38.b: "절대 안 된다!"
 wuw_GER_diplomacy.39.t: "[FROM.GetNameDefCap]의 영토 할양"
 wuw_GER_diplomacy.39.desc: "우리가 [FROM.GetAdjective] 지도층에 했던 요구는 마지못해 수용되었습니다. 영토를 넘겨주게 된 상대측은 달갑지 않은 눈치였지만, 우리의 정당한 영토를 되찾는 데 그들의 사견 따위는 아무래도 상관없습니다."
 wuw_GER_diplomacy.39.a: "좋아!"
 wuw_GER_diplomacy.40.t: "[FROM.GetNameDefCap]의 영토 할양 요구 거부"
 wuw_GER_diplomacy.40.desc: "[FROM.GetAdjective]의 지도자 [FROM.GetLeader](와)과 [FROM.GetAdjective] 정부 인사 여럿에게 상당한 압력을 가했음에도 불구하고, 그들의 마음은 바뀌지 않았습니다. 현재 상대측이 점령하고 있는 우리 옛 식민지의 지배권을 평화적으로 가져올 방법은 아마 없을 것으로 보입니다."
 wuw_GER_diplomacy.40.a: "우린 다른 방법을 찾을 것이다."
 wuw_GER_diplomacy.100.t: "[FROM.GetAdjective]의 점령 비용 지불 중단"
 wuw_GER_diplomacy.100.desc: "[FROM.GetName] 대사가 더 이상 합의했었던 점령 비용을 지급하지 않을 것임을 통보했습니다."
 wuw_GER_diplomacy.100.a: "그러라지."
 wuw_GER_diplomacy.50.t: "[FROM.GetNameDefCap]의 해군 개발 협력 제안"
 wuw_GER_diplomacy.50.desc: "\n[FROM.GetNameDef]의 외교관과 해군 공학자로 구성된 집단이 특이한 제안과 함께 우리에게 접근해 왔습니다. 이들은 양국 간에 해군 기술과 연구를 공유하는 대규모 해군 협력 프로그램을 시작하길 바란다고 목소리를 높였습니다. 그 협력이 우리에게 도움이 될 가능성은 분명하지만, [FROM.GetAdjective]에 군사 기밀이 누출될 수도 있습니다. 어떻게 답하시겠습니까?"
 wuw_GER_diplomacy.50.a: "참으로 훌륭하다!"
 wuw_GER_diplomacy.50.b: "독일 놈들과 협력할 생각은 없다!"
 wuw_GER_diplomacy.51.t: "[FROM.GetNameDefCap]의 해군 개발 협력 수락"
 wuw_GER_diplomacy.51.desc: "오늘 [FROM.GetLeader](은)는 우리가 제안한 해군 협력 건을 긍정적으로 받아들이겠다고 밝혔습니다. [FROM.GetAdjective]의 해군 기술자들은 이르면 다음 주부터 해군 함정 및 무기 공동 개발과 연구에 착수할 예정이라고 합니다. [ROOT.GetNameDef](와)가 그 해군에 경사스러운 날입니다!"
 wuw_GER_diplomacy.51.a: "우리 해군은 다시 한번 강해질 것이다."
 wuw_GER_diplomacy.52.t: "[FROM.GetNameDefCap]의 해군 개발 협력 거부"
 wuw_GER_diplomacy.52.desc: "오늘 [FROM.GetLeader](은)는 우리가 제안한 해군 협력 건에 대해 부정적인 답변을 보냈습니다. 상대측은 그 제안이 명백히 [FROM.GetAdjective]의 공학 기밀을 훔치기 위한 계략이라고 주장했습니다."
 wuw_GER_diplomacy.52.a: "어리석은 결정이로군."
 wuw_GER_diplomacy.53.t: "[FROM.GetNameDefCap]의 무역 협력 제안"
 wuw_GER_diplomacy.53.desc: "[FROM.GetNameDef] 소속 외교관들이 수익성 있는 제안을 가지고 우리에게 접근해 왔습니다. 상대측은 우리 식민지 내에 존재하는 특정 천연자원 매장지에 대한 권리를 매수하고, 그 대가로 우리에게 산업 지원을 제공하고자 합니다. 이 거래를 받아들여야 할까요?"
 wuw_GER_diplomacy.53.a: "양국 모두 이익을 볼 것이다."
 wuw_GER_diplomacy.53.b: "이 거래는 남의 배만 불려 줄 것 같군..."
 wuw_GER_diplomacy.54.t: "[FROM.GetNameDefCap]의 무역 제안 수락"
 wuw_GER_diplomacy.54.desc: "[FROM.GetLeader](은)는 국익을 추구하는 합리적인 지도자인 듯합니다. 조건부긴 해도 그 방향성이 우리 나라의 이익에도 부합하는 만큼, 우리는 [FROM.GetName]에서 추가로 확보한 자원을 유용하게 활용할 것입니다."
 wuw_GER_diplomacy.54.a: "완벽하군!"
 wuw_GER_diplomacy.55.t: "[FROM.GetNameDefCap]의 무역 제안 거절"
 wuw_GER_diplomacy.55.desc: "[FROM.GetLeader](은)는 자국에 무엇이 최선인지 신경조차 쓰지 않는 비합리적이고 아둔한 지도자인 듯합니다. 다른 곳으로 눈을 돌려 필요한 것을 손에 넣도록 합시다."
 wuw_GER_diplomacy.55.a: "자기들 손해지."
 wuw_GER_diplomacy.56.t: "우리의 계좌를 압류한 [FROM.GetNameDefCap]"
 wuw_GER_diplomacy.56.desc: "[FROM.GetAdjective]의 공직자들과 은행가들이 우리가 독일 내의 계좌에 접근할 수 없도록 차단하고 잔고를 비워 버렸습니다. 이는 [GER.GetNameDef](이)가 우리가 굄뵈시 무역 협정을 통해 얻은 돈을 갈취했다는 것으로, 이제 협정은 실질적으로 무효가 되었습니다. 우리는 다시는 저들을 믿지 않을 것입니다..."
 wuw_GER_diplomacy.56.a: "어떻게 감히 이런 짓을!"
 wuw_GER_diplomacy.57.t: "[FROM.GetNameDefCap]의 북슐레스비히 반환 요구"
 wuw_GER_diplomacy.57.desc: "\n[FROM.GetLeader](와)과 [FROM.GetAdjective] 정부의 태도가 최근 들어 우리에게 훨씬 더 적대적으로 변했습니다. 상대측은 현재 1920년 슐레스비히 국민투표는 적법하지 않은 사기 행위였다고 주장하며, 해당 영토의 반환을 요구하고 있습니다. 우리는 이 주장이 억지에 불과하다는 사실을 알고 있지만, [FROM.GetNameDef](와)과의 공개 충돌은 피하는 게 좋지 않을까요?"
 wuw_GER_diplomacy.57.a: "충돌이 싫다면, 따를 수밖에..."
 wuw_GER_diplomacy.57.b: "어디 가져가 보시지!"
 wuw_GER_diplomacy.58.t: "우리의 요구에 굴복한 [FROM.GetNameDefCap]"
 wuw_GER_diplomacy.58.desc: "[FROM.GetLeader](은)는 우리와의 무력 충돌은 바라지 않는다며 1920년 슐레스비히 국민투표로 획득한 영토를 반환하겠다고 전했습니다. 지역 주민들은 다시 한번 우리의 품 안으로 돌아온 것에 기뻐하고 있습니다."
 wuw_GER_diplomacy.58.a: "[ROOT.GetAdjective]인들에게 기념할 만한 날이다!"
 wuw_GER_diplomacy.59.t: "슐레스비히 국민투표 결과를 고수하는 [FROM.GetNameDefCap]"
 wuw_GER_diplomacy.59.desc: "\n자만심 넘치는 [FROM.GetLeader](은)는 북슐레스비히가 지금도, 그리고 앞으로도 항상 [FROM.GetAdjective]의 일부일 것이라고 선포했습니다. [FROM.GetNameDefCap]의 군대가 동원되어 빠르게 우리 국경으로 재배치되는 것으로 보아 전쟁을 준비하는 듯합니다. 이 도발에 어떻게 대응하시겠습니까?"
 wuw_GER_diplomacy.59.a: "좋다. 저승까지도 가져갈 수 있는지 확인해 보도록 하지!"
 wuw_GER_diplomacy.59.b: "상황을 악화시킬 순 없다..."
 wuw_GER_mutual_guarantees.1.t: "[FROM.GetNameDefCap]의 상호 협력 제안"
 wuw_GER_mutual_guarantees.1.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 상호 독립 보장과 협력을 제안해 왔습니다. 이 거래는 양국 영토에 대한 상호 보호뿐만이 아니라 앞으로 더욱 큰 협력으로 발전할 가능성까지 내포하고 있습니다. 어떻게 답하시겠습니까?"
 wuw_GER_mutual_guarantees.1.a: "양측 모두 이득을 볼 수 있겠군."
 wuw_GER_mutual_guarantees.1.b: "득 될 것 없는 조약이다."
 wuw_GER_mutual_guarantees.2.t: "[FROM.GetNameDefCap]의 상호 협력 환영"
 wuw_GER_mutual_guarantees.2.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 상호 협력 및 독립 보장 요청을 수락했고, 함께일 때 비로소 균형을 위협하는 외세로부터 양국을 보호할 수 있다며 두 팔 벌려 우리 외교관들을 환영했습니다."
 wuw_GER_mutual_guarantees.2.a: "아주 좋다."
 wuw_GER_mutual_guarantees.3.t: "[FROM.GetNameDefCap]의 상호 협력 거부"
 wuw_GER_mutual_guarantees.3.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 상호 보호 및 협력에 관한 조약 요청을 거절했습니다. 상대측은 이것이 은밀히 자국의 국민정신에 침투하여 국력을 약화시킬 뿐만 아니라 궁극적으로 자국을 지배하려는 계략이라고 주장했습니다. 본인들이 어떤 기회를 흘려보내는 것인지 짐작조차 하지 못하는 눈치입니다..."
 wuw_GER_mutual_guarantees.3.a: "끔찍한 실수를 저지르는군."
 wuw_GER_weltpolitik.1.t: "[FROM.GetName]의 이전 식민지 영토 반환 요청"
 wuw_GER_weltpolitik.1.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 흥미로운 요청을 보내왔습니다. 양국의 관계를 돈독히 하고 상대국이 우리 정부를 국제 외교의 장에서 공식적으로 지지해 주는 대가로, 우리에게 [FROM.GetAdjective]의 옛 식민지 영토 반환을 요청한 것입니다. 다소 일방적인 거래로 보이기는 하지만, 어쩌면 이것이 최선일지도 모르겠습니다."
 wuw_GER_weltpolitik.1.a: "우리의 친구를 위해서라면야."
 wuw_GER_weltpolitik.1.b: "아니, 이제 그 땅은 우리의 것이다."
 wuw_GER_weltpolitik.2.t: "[FROM.GetNameDefCap]의 식민지 반환"
 wuw_GER_weltpolitik.2.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리 손에 있는 편이 더 나을 것이라며 우리의 이전 식민지 반환 요청을 수락했습니다. [ROOT.GetAdjective] 식민 제국이 마침내 다시금 그 위용을 드러내게 되었고, 이에 감격한 국민들은 거리로 쏟아져 나와 환호하고 있습니다."
 wuw_GER_weltpolitik.2.a: "새로운 황금기가 머지않았다!"
 wuw_GER_weltpolitik.3.t: "[FROM.GetNameDefCap]의 식민지 반환 거부"
 wuw_GER_weltpolitik.3.desc: "\n[FROM.GetNameDef]의 [FROM.GetLeader](은)는 그들이 얻을 것이라곤 전혀 없는 일방적인 거래라며 우리의 이전 식민지 반환 요청을 거절했습니다."
 wuw_GER_weltpolitik.3.a: "끝내 성사되지 못했는가..."
 wuw_GER_diplomacy.60.t: "[FROM.GetNameDefCap]의 북슐레스비히 요구"
 wuw_GER_diplomacy.60.desc: "\n[FROM.GetLeader](와)과 [FROM.GetAdjective] 정부의 태도가 우리의 [912.GetName] 현지 관리들에게 더욱 적대적으로 변했습니다. 상대측은 북슐레스비히는 항상 그래 왔듯이 앞으로도 독일의 일부라며, 우리에게 영토 반환을 요구했습니다. 우리는 이 주장이 억지에 불과하다는 사실을 알고 있지만, [FROM.GetNameDef](와)과의 공개 충돌은 피하는 게 좋지 않을까요?"
 wuw_GER_diplomacy.60.a: "그들이 옳다."
 wuw_GER_diplomacy.60.b: "정신이 나간 것인가?"
 wuw_GER_diplomacy.61.t: "우리의 요구에 굴복한 [FROM.GetNameDefCap]"
 wuw_GER_diplomacy.61.desc: "[FROM.GetLeader](은)는 우리와의 무력 충돌은 바라지 않는다며 [912.GetName] 영토의 반환 의사를 밝혔습니다. 지역 주민들은 다시 한번 우리의 품 안으로 돌아온 것에 기뻐하고 있습니다."
 wuw_GER_diplomacy.61.a: "[ROOT.GetAdjective]인들에게 기념할 만한 날이다!"
 wuw_GER_diplomacy.62.t: "[912.GetName] 사수 의사를 밝힌 [FROM.GetNameDefCap]"
 wuw_GER_diplomacy.62.desc: "\n오만한 [FROM.GetLeader](은)는 북슐레스비히가 지금까지도, 그리고 앞으로도 항상 [FROM.GetAdjective]의 일부일 것이라고 선포했습니다. 침공에 대비하기 위해 [FROM.GetNameDefCap]의 군대가 동원되어 해당 지역에 배치되고 있습니다. 이 도발에 어떻게 대응하시겠습니까?"
 wuw_GER_diplomacy.62.a: "우리 국민의 자유를 타협하지 않을 것이다!"
 wuw_GER_diplomacy.62.b: "상황을 악화시킬 순 없다..."
 wuw_GER_diplomacy.63.t: "[FROM.GetNameDefCap]의 [912.GetName] 점령"
 wuw_GER_diplomacy.63.desc: "\n우리의 정복자 [FROM.GetLeader](은)는 북슐레스비히가 지금도, 그리고 앞으로도 항상 [FROM.GetAdjective]의 일부일 것이라고 선포했습니다. [FROM.GetNameDefCap]의 군대가 이 지역으로 이동했으며, 새로운 지역 행정관들은 우리 정치인들이 향후 100년 동안 영토를 조차하는 법안에 강제로 서명하게 만들었습니다."
 wuw_GER_diplomacy.63.a: "슬프지만 그들을 막을 방도가 없구나..."
 GER_seized_north_schleswig: "독일이 북슐레스비히를 강제 점령함"
 wuw_GER_chinese_diplomacy.1.t: "무기와 물자를 보낸 [FROM.GetNameDefCap]"
 wuw_GER_chinese_diplomacy.1.desc: "\n서쪽의 위대한 동맹국, [FROM.GetAdjective]에서 무기와 탄약을 보내왔습니다. 그것만이 전부가 아닙니다. 상대국은 수 세기 동안 계속된 치욕의 세월 끝에 무너졌던 우리의 군수 경제를 다시 일으켜 세우는 데 힘을 보태도록 무려 무기 개발을 지원할 다수의 공학자 및 산업가까지 파견해 주었습니다."
 wuw_GER_chinese_diplomacy.1.a: "필히 도움이 되겠어."
 wuw_GER_chinese_diplomacy.2.t: "자원 채굴권을 대가로 산업 지원을 제공하는 [FROM.GetNameDefCap]"
 wuw_GER_chinese_diplomacy.2.desc: "\n서쪽의 위대한 동맹국, [FROM.GetAdjective](이)가 우리에게 대표단을 보냈습니다. 대표단이 전하길 천연자원 무역 우대 조건을 대가로 우리 산업에 투자할 준비가 되었다 합니다. 이렇게 든든한 친구가 있어 천만다행입니다."
 wuw_GER_chinese_diplomacy.2.a: "정말이지 든든하군."
 wuw_GER_chinese_diplomacy.2.b: "우리 자원을 나눠줄 수는 없다."
 wuw_GER_chinese_diplomacy.3.t: "[FROM.GetNameDefCap]의 제안 수락"
 wuw_GER_chinese_diplomacy.3.desc: "\n우리 대표단이 훌륭한 소식을 가지고 돌아왔습니다. 이들이 말하길 [FROM.GetAdjective] 정부는 우리가 제안한 협정에 매우 만족하였으며, 협정이 즉시 발효될 것이라고 합니다. 우리는 산업화 지원에 필요한 아주 작은 비용만을 들여 상대국의 천연자원에 성공적으로 접근할 수 있게 되었습니다."
 wuw_GER_chinese_diplomacy.3.a: "아주 좋군."
 wuw_GER_chinese_diplomacy.4.t: "[FROM.GetNameDefCap]의 제안 거부"
 wuw_GER_chinese_diplomacy.4.desc: "\n우리 대표단이 실망스러운 소식과 함께 돌아왔습니다. [FROM.GetAdjective] 정부는 우리가 산업화를 돕는다는 명목으로 자신들을 착취하려 한다며 협정에 서명하는 것을 거부했습니다."
 wuw_GER_chinese_diplomacy.4.a: "정말 실망스럽군."
 wuw_GER_diplomacy.64.t: "[FROM.GetNameDefCap]의 보호 제의"
 wuw_GER_diplomacy.64.desc: "\n[FROM.GetNameDef]의 [FROM.GetLeader](이)가 동부의 위협에 대한 보호를 제안해 왔습니다. 그러나 이는 공짜가 아니며, 보호를 원한다면 [FROM.GetAdjective]에 대가를 지불해야 한다고 합니다."
 wuw_GER_diplomacy.64.a: "그것이 치러야 하는 대가라면야."
 wuw_GER_diplomacy.64.b: "받아들이기에는 너무 비싼 대가로군..."
 wuw_GER_diplomacy.65.t: "[FROM.GetNameDefCap]의 조건 수용"
 wuw_GER_diplomacy.65.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 제안에 답해 왔습니다. [FROM.GetAdjective]의 미래를 지키기 위해 우리가 제시한 조건을 수용하고, 필요한 대금은 즉시 지급하겠다고 합니다."
 wuw_GER_diplomacy.65.a: "전부 계획대로다!"
 wuw_GER_diplomacy.66.t: "[FROM.GetNameDefCap]의 조건 거부"
 wuw_GER_diplomacy.66.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 제안에 답해 왔습니다. 말하길 우리의 보호 조건은 너무 가혹하며, 수반되는 비용 또한 터무니없이 높다고 합니다. 상대측은 스스로 문제를 해결할 수 있다며, 프로이센군 흉내나 내는 것들의 도움은 필요 없다고 덧붙였습니다."
 wuw_GER_diplomacy.66.a: "어쩔 수 없지."
 wuw_GER_diplomacy.66.b: "지불을 거부하더라도 보호할 것이다!"
 wuw_GER_diplomacy.67.t: "[FROM.GetNameDefCap]의 비밀 조약 제안"
 wuw_GER_diplomacy.67.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 비밀리에 우리에게 접촉해 왔습니다. 그러고는 함께 동맹을 맺어 저지대 지역에서 세력권을 확립하고, 함께 이웃 국가를 분할하자는 의사를 타진했습니다. 저들의 은밀한 제안을 받아들여야 할까요?"
 wuw_GER_diplomacy.67.a: "이는 우리에게 이익이 될 것이다."
 wuw_GER_diplomacy.67.b: "비윤리적이다!"
 wuw_GER_diplomacy.68.t: "[FROM.GetNameDefCap]의 조약 수락"
 wuw_GER_diplomacy.68.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 제안에 답했습니다. [FROM.GetAdjective]의 미래를 보장하기 위해, 협정에 동의하고 세력권을 확립하겠다고 합니다."
 wuw_GER_diplomacy.68.a: "그렇다면 이제 공격할 때로군!"
 wuw_GER_diplomacy.68.b: "좋은 소식이다. 하지만 우리는 인내심을 가져야 한다."
 wuw_GER_diplomacy.69.t: "[FROM.GetNameDefCap]의 조약 거부"
 wuw_GER_diplomacy.69.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 제안에 답했습니다. 말하길 이웃의 등에 칼을 꽂는 분할 제안은 도리에 맞지 않는 일 같다면서, 앞으로도 침략자가 될 생각이라면 다른 곳에서 동맹을 찾아야 할 것이라고 일축했습니다."
 wuw_GER_diplomacy.69.a: "다른 동맹을 찾아야겠군."
 warning_they_may_instead_apporach_our_neighbor_tt: "§R[FROM.GetNameDefCap](이)가 대신 우리의 이웃 국가에 접근할 수 있습니다.§!"
 wuw_GER_diplomacy.70.t: "[FROM.GetNameDefCap]의 정치 개입"
 wuw_GER_diplomacy.70.desc: "최근 들어 [FROM.GetAdjective] 선전가들이 우리 국민들에게 영향을 주고 있습니다. 우리가 상대국과 동맹을 맺었을 때 펼쳐질 위대한 미래를 약속하며 자신들의 편으로 끌어들이기 시작한 것입니다. 이것 자체가 우리의 독립에 위협이 되지 않지만, 수많은 신문을 새로 유포해 우리 체제에 내재한 약점을 대대적으로 선전하는 등 이들의 행위는 명백히 현 정권을 겨냥한 도발 행위라 볼 수 있습니다. 아무래도 새로운 우군이 필요해질 것으로 보이지만, 앞으로도 [FROM.GetLeader](와)과 그 떨거지들의 소식을 종종 듣게 될 듯합니다."
 wuw_GER_diplomacy.70.a: "나쁜 생각은 아니군, 새로운 동맹이 있으면 유용하겠지."
 wuw_GER_diplomacy.70.b: "[FROM.GetAdjective] 놈들과 협력 따위는 없다. 입을 닥치게 하라!"
 wuw_GER_diplomacy.71.t: "[ROOT.GetNonIdeologyName] 인민판무관부의 설립"
 wuw_GER_diplomacy.71.desc: "좀 전에 우리 종주국 [FROM.GetNameDef]에서 현행 협정을 재조정하겠다고 통보했습니다. 모든 노동자를 단결시킨다는 명목하에 국내 산업의 여러 부분을 활용하게 해 달라는 요구를 받게 될 예정이며, 종주국 측은 이것이 우리 국민에게도 이득이라고 주장합니다. 우리는 이 문제에 아무런 발언권도 없지만, 그렇다고 불평할 수도 없습니다. 저들의 도움을 받기로 했을 때, 이런 대가를 치르게 될 것임을 알고 있었습니다."
 wuw_GER_diplomacy.71.a: "우리 국민에게도 이게 최선이다."
 wuw_GER_diplomacy.72.t: "[FROM.GetNameDef]에서의 공산주의 영향"
 wuw_GER_diplomacy.72.desc: "현재 우리 나라에서 [FROM.GetAdjective] 간첩들이 공산주의 사상을 퍼뜨리기 위해 활동하고 있다는 사실이 포착되었습니다. 이 자체로는 무해해 보일 수 있으나, 일부 선전은 다소 혁명적인 성격을 띠고 있는 것으로 보입니다. 최근 들어 이들이 노동자들을 조직하고 연대하도록 조장하는 사례가 빈번해지고 있으며, 최근의 역사를 되돌아보았을 때 이런 행위가 궁극적으로 우리를 합병하려는 [GER.GetAdjective] 지도부의 정교한 계략일지도 모른다는 우려가 제기되고 있습니다."
 wuw_GER_diplomacy.72.a: "그들을 의심할 이유가 없다."
 wuw_GER_diplomacy.72.a_tt: "§R공산주의 지지자들이 내전에서 승리한다면 [FROM.GetNameWithFlag](이)가 우리의 복속을 시도할 수 있습니다!§!"
 wuw_GER_diplomacy.72.b: "우리는 결코 이에 굴하지 않으리라!"
 wuw_GER_diplomacy.73.t: "[FROM.GetNameDefCap]의 공산주의 장려 허용"
 wuw_GER_diplomacy.73.desc: "[FROM.GetNameDef]에서 공산주의 운동을 조장하기 위해 활동하고 있는 우리 요원들이 발각되고 말았습니다. 다행히도 상대측은 프롤레타리아 대의의 지지자가 증가하는 것에 관심이 없는 눈치라, 활동을 이어 가도 괜찮을 듯합니다."
 wuw_GER_diplomacy.73.a: "프롤레타리아를 위하여!"
 wuw_GER_diplomacy.74.t: "[FROM.GetNameDefCap]의 정치적 영향력 작전 불허"
 wuw_GER_diplomacy.74.desc: "[FROM.GetNameDef]에서 공산주의 운동 강화를 목표로 활동하는 우리 요원들이 [FROM.GetNameDef] 지도부에 발각되고 말았습니다. 그들은 우리에게 이러한 활동을 즉시 중단하라는 엄중한 서한을 보냈습니다. 우리는 노동자들에게 권리를 알리는 선의에서 비롯된 행동을 했을 뿐이지만, 그 결과 [FROM.GetLeader](이)가 서민의 적이라는 걸 여실히 드러내게 되었습니다."
 wuw_GER_diplomacy.74.a: "[FROM.GetAdjective] 동지들을 해방해야 한다!"
 wuw_GER_diplomacy.75.t: "[ROOT.GetNameDef] 내전"
 wuw_GER_diplomacy.75.desc: "오랜 기간 계속된 공산주의 정서 속에서 [ROOT.GetAdjective]의 프롤레타리아는 평화로운 정권 교체를 기다리는 데 지쳐 버린 것 같습니다. 격렬한 담론 끝에 외교적 시도는 결국 무산되었고, 이윽고 무력 충돌이 일어났습니다."
 wuw_GER_diplomacy.75.a: "프롤레타리아를 위하여!"
 wuw_GER_diplomacy.75.b: "이 멍청한 짓을 멈춰야 한다!"
 wuw_GER_diplomacy.76.t: "[FROM.GetNameDefCap]의 예속 요구"
 wuw_GER_diplomacy.76.desc: "내전이 마침내 진정되자 [FROM.GetNameDef](이)가 돌아와 우리에게 예속을 요구했습니다. 예상했던 바이지만, 기존 정부를 무너뜨리려면 그들의 도움이 필요했기에 애써 무시하고 있었습니다. 지금까지 우리에게 매우 우호적인 태도를 보인 것을 보면, 예속되는 것도 그리 나쁜 선택은 아닐 수 있습니다."
 wuw_GER_diplomacy.76.a: "치러야 하는 대가다."
 wuw_GER_diplomacy.77.t: "[FROM.GetNameDefCap] 합류에 관한 국민투표 요구"
 wuw_GER_diplomacy.77.desc: "북쪽의 이웃 국가가 자국에 합류하는 국민투표를 실시하라고 요구했습니다. 이들은 우리 국민이 자기네 국민과 매우 비슷하니 하나로 합쳐져 사는 것이 맞다고 주장하면서, 우리가 그들에 복속되어야 한다고 밝혔습니다. 여전히 어느 정도의 자유는 있겠지만, 외교 정책을 비롯한 여러 사안은 [FROM.GetAdjective]의 감시와 통제를 받을 것입니다."
 wuw_GER_diplomacy.77.a: "안 될 게 뭐 있나?"
 wuw_GER_diplomacy.77.b: "절대 안 된다!"
 wuw_GER_diplomacy.78.t: "[FROM.GetNameDefCap]의 굴복"
 wuw_GER_diplomacy.78.desc: "최근 [FROM.GetAdjective]의 국민투표를 통해 우리와 합류하겠다는 결과가 나온 뒤, [FROM.GetNameDef] 지도부는 우리에게 긍정적인 답변을 전달했습니다. 이제부터 그들은 자발적으로 우리 국민을 위해 우리에게 복종할 것입니다."
 wuw_GER_diplomacy.78.a: "축하할 만한 날이군!"
 wuw_GER_diplomacy.79.t: "[FROM.GetNameDefCap] 지도층의 합류 거부"
 wuw_GER_diplomacy.79.desc: "[FROM.GetAdjective] 지도부에서 부정적인 답신을 보냈습니다. 그런데 국민투표를 실시했다고 보기에는 지나치게 빠르게 답신이 왔습니다. [FROM.GetAdjective] 국민이 우리의 안정적인 지도 아래서 훨씬 더 나은 삶을 살 수 있다는 것이 명백한데도 [FROM.GetLeader](은)는 자국민의 이익보다 자신의 권력을 선택했습니다."
 wuw_GER_diplomacy.79.a: "그들을 해방해야 한다!"
 wuw_GER_diplomacy.80.t: "우리 산업에 투자한 [FROM.GetNameDefCap]"
 wuw_GER_diplomacy.80.desc: "[FROM.GetAdjective] 정부는 우리 산업을 자국과 동등한 수준으로 끌어올리고자 꽤 크게 투자했습니다. [FROM.GetAdjective] 측은 이 협정을 통해 서로가 이득을 볼 수 있다고 주장합니다. 우리 나라는 산업 발전의 기회를 얻게 되며, 우리의 생산 능력이 증가하면 그들 역시 그것을 활용할 수 있게 되기 때문입니다."
 wuw_GER_diplomacy.80.a: "좋아!"
 wuw_GER_diplomacy.81.t: "[ROOT.GetNameDef] 통합"
 wuw_GER_diplomacy.81.desc: "인민판무관부의 시대는 끝났습니다. [FROM.GetAdjective] 지도부는 우리의 노력에 매우 만족한 눈치로, 이제 우리 나라를 단순한 속국 이상으로 여기고 있습니다. 이에 따라 상대국은 우리를 속국이 아니라 위대한 자국의 일원으로 받아들여 보답하고자 합니다. 물론 이는 우리가 더 이상 독립을 누릴 수 없게 된다는 사실을 의미하지만, 상대국은 우리 국민을 잘 돌볼 것이라고 약속했습니다."
 wuw_GER_diplomacy.81.a: "보상이라기엔 뭐하지만, 달리 선택지가 있는가?"
 wuw_GER_diplomacy.82.t: "[FROM.GetAdjective]의 봉기 지원"
 wuw_GER_diplomacy.82.desc: "[FROM.GetNameDef]의 동무들이 자본주의와 부르주아에 맞서는 우리의 투쟁을 돕기 위해 소총을 보내 주었습니다. 결국엔 이 도움에 대가가 따라붙을 가능성이 크지만, 지금 상황에서 우리가 이 도움을 거절할 수 있을까요?"
 wuw_GER_diplomacy.82.a: "이 총들을 유용하게 쓰도록!"
 wuw_GER_diplomacy.83.t: "[GER.GetNameDefCap]의 [GER.GetFactionName] 초청"
 wuw_GER_diplomacy.83.desc: "우리가 내전에서 승리하고 공산주의로 전향하자, [GER.GetNameDef] 측이 우리에게 동지애 어린 손길 내밀었습니다. 이 내전에서 우리가 [GER.GetAdjective] 측으로부터 받은 지원이 실제로 얼마나 큰 역할을 했는지는 구태여 말할 필요도 없을 정도입니다. 이제 양국이 비슷한 이념을 공유하게 되었기에 이러한 제안을 해 온 것으로 보이지만, 이 사안에 있어 우리에게 얼마나 선택의 여지가 있는지는 다소 불분명합니다."
 wuw_GER_diplomacy.83.a: "당연히 가입할 것이다."
 wuw_GER_diplomacy.83.b: "자립하는 쪽을 택하겠다."
 wuw_GER_diplomacy.84.t: "[FROM.GetNameDefCap]의 추가적인 프롤레타리아 연대 요청"
 wuw_GER_diplomacy.84.desc: "[GetIsRootProletarianSubject]"
 GER_root_is_proletarian_subject: "이제 정당한 노동자와 프롤레타리아 대표들이 우리 나라를 이끌어가게 되자 [FROM.GetAdjective] 측에서 우리에게 손을 내밀어 왔습니다. 상대측은 소위 프롤레타리아 연대를 내세우며, 저들의 속국으로서 국가 발전을 지원해 준 대가로 우리 산업 일부를 그들에게 내줘야 한다고 주장하고 있습니다."
 GER_root_not_proletarian_subject: "이제 정당한 노동자와 프롤레타리아 대표들이 우리 나라를 이끌어가게 되자 [FROM.GetAdjective] 측에서 우리에게 손을 내밀어 왔습니다. 상대측은 공산 국가 간의 연대를 강조하며 우리 국민의 생활 수준을 개선하고자 합니다. 이들은 두 국가 사이에 무역을 허용하는 것은 양국 노동자의 이익으로 이어지며, 동시에 우리가 그토록 신중하게 구축한 정치 체제를 침식시킬 우려가 있는 자본주의 국가들의 영향력을 막을 수 있다고 주장했습니다."
 wuw_GER_diplomacy.84.a: "동의한다. 모두를 위해 연대하리라!"
 wuw_GER_diplomacy.84.b: "녀석들의 배만 불려 주는 것 같은데."
 wuw_GER_diplomacy.85.t: "[FROM.GetNameDefCap]의 통합 요구"
 wuw_GER_diplomacy.85.desc: "[FROM.GetAdjective]에서 강한 어조의 요구를 보냈습니다. 우리와의 현재 협력 관계가 이득이 되긴 하나, 부족하다고 합니다. 그리고 그 해결책으로 우리에게 [FROM.GetNameDef]에 통합될 것을 요구했습니다. 거절했을 때 불이익에 대해선 언급이 없었으나, 함부로 거절해서는 안 된다는 것쯤은 쉽게 추측할 수 있습니다."
 wuw_GER_diplomacy.85.a: "선택의 여지가 없다."
 wuw_GER_diplomacy.85.b: "싸워야 한다면, 싸울 것이다!"
 wuw_GER_diplomacy.86.t: "우리 영향권 내 영토를 이양한 [FROM.FROM.GetNameDefCap]"
 wuw_GER_diplomacy.86.desc: "오늘 정말 반가운 소식이 전해졌습니다. 우리 영향권 내에 있는 [FROM.GetAdjective] 땅을 장악하게 된 [FROM.FROM.GetNameDef](이)가 우리와 맺었던 협정을 존중하기로 결정한 것입니다. 그 결과 우리 영향권 내에 존재하던 해당 영토가 우리의 소유하에 이전되었습니다."
 wuw_GER_diplomacy.86.a: "실로 좋군!"
 wuw_GER_diplomacy.87.t: "영향권 준수"
 wuw_GER_diplomacy.87.desc: "최근 전쟁에서 승리를 거둔 현재, 우리는 중요한 결정을 내려야 합니다. 우리가 점령한 일부 영토는 본디 우리 영향권에 속하지 않습니다. 우리는 협정에 따라 이 지역을 넘겨줘야 하지만, 그 협정이 문서화되진 않았기에 구속력이 없다고 주장할 여지가 남아 있습니다..."
 wuw_GER_diplomacy.87.a: "협정을 준수해야 한다!"
 wuw_GER_diplomacy.87.b: "우리는 저 영토를 정정당당하게 쟁취했다!"
 wuw_GER_diplomacy.88.t: "우리 영향권 내 영토를 이양한 [FROM.GetNameDefCap]"
 wuw_GER_diplomacy.88.desc: "오늘 정말 반가운 소식이 전해졌습니다. 우리 영향권 내에 있는 [FROM.GetAdjective] 땅을 장악하게 된 [FROM.FROM.GetNameDef](이)가 우리와 맺었던 협정을 존중하기로 결정한 것입니다. 그 결과 우리 영향권 내에 존재하던 해당 영토가 우리의 소유하에 이전되었습니다."
 wuw_GER_diplomacy.88.a: "실로 좋군!"
 wuw_GER_diplomacy.89.t: "[FROM.GetNameDefCap]의 영향권 수립"
 wuw_GER_diplomacy.89.desc: "[FROM.GetNameDefCap] 측에서 우리에게 영향권의 수립을 고지했습니다. 공식적인 협정을 체결한 것은 아니므로 우리에게 직접적인 영향을 미치지는 않지만, 적어도 인지하고 있을 필요는 있습니다. 만약 우리가 해당 지역을 통제하게 되면 이번 사안을 들이밀거나 영토를 요구할 가능성도 배제할 수 없습니다."
 wuw_GER_diplomacy.89.a: "일단은 알겠다..."
 wuw_GER_diplomacy.89.b: "받아들일 수 없다."
 wuw_GER_diplomacy.90.t: "[FROM.GetNameDefCap]의 불가침조약 요청"
 wuw_GER_diplomacy.90.desc: "[FROM.GetLeader](이)가 우리에게 연락을 취해 한 가지 요청을 전달했습니다. 요컨대 상호 불가침조약을 체결하고 싶다는 것으로, 우리가 진정한 동맹국은 아닐지라도 적대 관계가 아니라는 점을 분명히 하려는 의도인 듯합니다. 이와 같은 조약은 [FROM.GetAdjective](와)과 사이가 틀어질 경우 우리 행동의 자유를 저해할 수 있지만, 동시에 그러한 일이 발생할 위험 자체를 최소화할 수 있는 잠재력도 가지고 있습니다."
 wuw_GER_diplomacy.90.a: "이 조약이 우리를 강하게 만들어 줄 것이다!"
 wuw_GER_diplomacy.90.b: "그들에게 얽매일 수는 없다."
 wuw_GER_diplomacy.91.t: "우리와 함께하길 원하는 [FROM.GetNameDefCap]"
 wuw_GER_diplomacy.91.desc: "방금 막 [FROM.GetAdjective] 지도부로부터 우리 정치 이념에 동조하고자 한다는 연락을 받았습니다. 상대측은 이번 조치가 향후 지속적인 협력 태세를 갖출 좋은 기반이 되기를 바란다고 말하며, 그러한 계획을 지금 당장 시작할 필요는 없다고 강조했습니다. 상대국의 정계 엘리트층에 영향을 미칠 수 있는 절호의 기회입니다."
 wuw_GER_diplomacy.91.a: "우리가 아는 사람이 있는데 말이지..."
 wuw_GER_diplomacy.92.t: "[FROM.GetNameDefCap]의 동조 승인"
 wuw_GER_diplomacy.92.desc: "[FROM.GetNameDef]의 동지들이 긍정적인 답변을 보내왔습니다. 그들은 자신들의 정치 교리에 동조하는 우리를 환영하며, 우리와 마찬가지로 앞으로 좋은 협력 관계를 맺고 싶다는 뜻을 밝혔습니다. 그리고 이를 위한 최적의 방법을 얘기하면서, 순탄하고 빠르게 전환이 진행될 수 있도록 한 가지 제안을 했습니다. 바로 우리의 정치 지도자를 교체하는 것입니다. 에른스트 텔만이 유능한 지도자이긴 하나, 향후 협력 기반을 마련하는 데는 발터 울브리히트가 더 낫다고 확신한다고 합니다."
 wuw_GER_diplomacy.92.a: "울브리히트 역시 그만큼 유능하지, 바꾸겠다."
 wuw_GER_diplomacy.92.b: "아니, 그들이 간섭하게 두지는 않을 것이다!"
 wuw_GER_diplomacy.93.t: "[FROM.GetNameDef] 발터 울브리히트 선임"
 wuw_GER_diplomacy.93.desc: "놀랍게도 [FROM.GetAdjective] 지도부가 에른스트 텔만을 교체하자는 의견에 응했습니다. 우리 나라와 우호적인 관계를 다지고, 큰 마찰 없이 수월하게 협력할 수 있도록 정치 성향이 비슷한 인물을 선임한 것 같습니다. 성공이라고 봐도 무방할 것 같습니다!"
 wuw_GER_diplomacy.93.a: "좋아!"
 wuw_GER_diplomacy.94.t: "[FROM.GetNameDefCap]의 에른스트 텔만 교체 거부"
 wuw_GER_diplomacy.94.desc: "우리는 [FROM.GetAdjective]의 동지들을 돕겠다는 선의를 기반으로 정권 교체를 제안했지만, [FROM.GetNameDef] 측은 우리의 조언은 완강히 거부했습니다. 우리가 자국의 내정에 간섭하려 한다고 여긴 것 같으나, 우리에겐 절대 그럴 의도가 없었습니다."
 wuw_GER_diplomacy.94.a: "고집 센 [FROM.GetAdjective] 놈들..."
 wuw_GER_diplomacy.95.t: "산업 협력 제안"
 wuw_GER_diplomacy.95.desc: "[FROM.GetAdjective] 지도부가 양국 간 산업 협력을 위한 제안을 제시했습니다. 이 제안에는 우리의 산업 활동을 개선하고 확장하는 방법에 대한 구체적인 내용이 담겨 있습니다. 이것이 정말로 우리에게 이득이 될지, 아니면 [FROM.GetAdjective]에만 이득이 될지는 아직 알 수 없습니다."
 wuw_GER_diplomacy.95.a: "공평한 듯하군."
 wuw_GER_diplomacy.95.b: "우리가 멍청한 줄 아는군."
 wuw_GER_diplomacy.96.t: "[FROM.GetNameDefCap]의 산업 협력 동의"
 wuw_GER_diplomacy.96.desc: "[FROM.GetAdjective]에서 우리의 산업 협력 제안에 동의했습니다. 이제 양국이 협력하여 산업의 규모와 생산성을 개선할 것입니다."
 wuw_GER_diplomacy.96.a: "좋아!"
 wuw_GER_diplomacy.97.t: "[FROM.GetNameDefCap]의 제안 거부"
 wuw_GER_diplomacy.97.desc: "[FROM.GetAdjective]에서 우리의 산업 협력 제안을 거절했습니다. 양국 모두에게 이득이 되는 제안이었음에도, 상대는 우리가 제시한 의견을 들으려 하지 않았습니다. 이렇게 계획은 무산되었지만, 일부 목표는 여전히 달성할 수 있습니다. 바로 우리의 힘만으로 산업 확장을 효과적으로 추진하는 것입니다."
 wuw_GER_diplomacy.97.a: "그럼 우리가 알아서 확장하면 되는 일이다."
 wuw_GER_diplomacy.98.t: "[FROM.GetNameDefCap]의 기술 공유 협정 제안"
 wuw_GER_diplomacy.98.desc: "최근 [FROM.GetNameDef]의 동지들이 산업 및 생산 관련 지식을 모으는 협력 활동에 참여할 의사가 있는지 타진해 왔습니다. 우리가 지식을 나눠주면, 그 대가로 저들도 지식을 나눠주는 형태라고 합니다. 이 모든 것은 우리 노동자와 생산 라인에 도움이 될 수 있습니다."
 wuw_GER_diplomacy.98.a: "대단한 계획이군."
 wuw_GER_diplomacy.98.b: "녀석들은 믿을 만한 족속이 아니다."
 wuw_GER_diplomacy.99.t: "[FROM.GetNameDefCap]의 기술 공유 협정 가입"
 wuw_GER_diplomacy.99.desc: "다행히도 [FROM.GetAdjective] 측이 우리가 제안한 기술 공유 단체의 유용성을 긍정적으로 평가한 듯합니다. 이제 우리는 [FROM.GetAdjective]의 지식을 접할 수 있게 되었고, 상대도 마찬가지로 우리의 지식을 접할 수 있게 되었습니다. 이를 통해 산업 및 생산 분야에서 큰 진전이 있을 것입니다."
 wuw_GER_diplomacy.99.a: "아주 좋군."
 wuw_GER_diplomacy.101.t: "[FROM.GetNameDefCap]의 기술 공유 협정 거부"
 wuw_GER_diplomacy.101.desc: "서로가 분명히 이득을 볼 수 있는데도 [FROM.GetNameDef] 측은 우리의 기술 공유 협정에 참여하길 거부했습니다. 자기네 기술을 알려줄 만큼 신뢰할 수 없다는 이유로 우리 제안을 거절하고는, 이런 어리석은 제안은 두 번 다시 하지 말라고 요구했습니다."
 wuw_GER_diplomacy.101.a: "비합리적인 [FROM.GetAdjective] 녀석들 같으니..."
 wuw_GER_diplomacy.102.t: "[FROM.GetNameDefCap]의 불가침조약 수락"
 wuw_GER_diplomacy.102.desc: "[FROM.GetNameDef]에서 우리의 불가침조약을 수락했습니다. 이제 양국은 서로에게 적대 행위를 중단하기로 합의했습니다. 우리는 이것이 쌍방에 큰 도움이 될 것으로 확신합니다."
 wuw_GER_diplomacy.102.a: "아주 좋군."
 wuw_GER_diplomacy.103.t: "[FROM.GetNameDefCap]의 불가침조약 거부"
 wuw_GER_diplomacy.103.desc: "양국이 얻을 확실한 이익에도 불구하고 [FROM.GetNameDef] 측은 불가침조약 체결을 거부했습니다. 그 저의까지는 알 수 없지만, 이번 거절은 확실히 우려되는 사안입니다. 앞으로 저들의 행보를 주의 깊게 지켜볼 필요가 있어 보입니다."
 wuw_GER_diplomacy.103.a: "걱정되는군."
 wuw_GER_diplomacy.104.t: "[FROM.GetNameDefCap]의 영향권 설정 동의"
 wuw_GER_diplomacy.104.desc: "우리는 [FROM.GetAdjective]인들로부터 우리의 영향권 설정을 승인한다는 전언을 받았습니다. 이로써 적대 행위가 방지되는 한편 인근 지역 영토를 둘러싼 분쟁 위험이 줄어들 것입니다."
 wuw_GER_diplomacy.104.a: "좋아!"
 wuw_GER_diplomacy.105.t: "[FROM.GetNameDefCap]의 영향권 설정 거부"
 wuw_GER_diplomacy.105.desc: "우리는 [FROM.GetAdjective]인들로부터 우리의 영향권을 인정하기를 거절한다는 통보를 받았습니다. 상대측은 자신들의 영향권은 우리 측의 개입 없이 스스로 결정하겠다고 이야기했습니다. 이번 거절로 인해 해당 지역에서 긴장이 다소 고조될 듯합니다."
 wuw_GER_diplomacy.105.a: "실로 무례하군!"
 wuw_GER_diplomacy.107.t: "[FROM.GetAdjective]의 산업-자원 교환 제안"
 wuw_GER_diplomacy.107.desc: "[FROM.GetNameDef] 측으로부터 제안 하나가 전달되었습니다. 자신들이 소유 중인 산업 중 일부를 우리에게 이전하는 대가로 장기적인 자원 거래를 체결하고자 한다고 합니다. 현재 상대측은 [FROM.FROM.GetName]의 자원 중 일부를 확보하기를 바라고 있습니다."
 wuw_GER_diplomacy.107.a: "안 될 게 뭐 있나?"
 wuw_GER_diplomacy.107.b: "지금은 적당한 때가 아니다."
 wuw_GER_diplomacy.107.c: "불공정한 제안이다, 다시는 제안하지 말도록!"
 wuw_GER_diplomacy.108.t: "[FROM.GetAdjective]의 산업 이전 동의"
 wuw_GER_diplomacy.108.desc: "[FROM.GetAdjective] 측으로부터 자원 대 산업의 맞교환 제안에 대한 답신을 받았습니다. 양측 모두 이 거래가 이익이 된다는 사실에 도달했고, 그 결과 상대측은 기꺼이 이 거래에 동의했습니다. 자원은 머지않아 도착할 것입니다."
 wuw_GER_diplomacy.108.a: "아주 좋군."
 wuw_GER_diplomacy.109.t: "[FROM.GetAdjective]의 산업 이전 거부"
 wuw_GER_diplomacy.109.desc: "[FROM.GetAdjective](은)는 우리가 제안한 거래에 대해 대체로 중립적인 태도를 보였지만, 결국 자원 대 산업의 맞교환 제안을 거부하기로 했습니다. 상대측은 지금은 적기가 아니라고 주장했는데, 양국의 관계가 더욱 돈독해지면 언젠가 합의에 도달할 수 있다는 여지를 남겼다고 볼 수 있습니다."
 wuw_GER_diplomacy.109.a: "처음부터 잘 풀릴 리는 없지..."
 wuw_GER_diplomacy.110.t: "[FROM.GetAdjective](와)과의 산업 이전 제안 파탄"
 wuw_GER_diplomacy.110.desc: "[FROM.GetAdjective]에게 제시했던 공정한 거래가 냉담히 거절당했으며, 상대측은 다시는 이런 제안을 하지 않기를 바란다는 점을 매우 분명히 밝혔습니다. 그 자원을 원한다면 다른 방안을 찾아야 할 것으로 보입니다."
 wuw_GER_diplomacy.110.a: "이기적인 [FROM.GetAdjective] 작자들..."
 GER_SOV_have_had_enough_tt: "§R산업 시설을 §Y[SOV.GetNameWithFlag]§!에 이전하는 대가로 자원을 받는 §Y결정§! 제거§!"
 wuw_GER_diplomacy.111.t: "경제 관계 발전을 위한 조약"
 wuw_GER_diplomacy.111.desc: "[FROM.GetNameDef] 외교관들이 독일-루마니아의 경제 관계 발전을 위한 조약에 서명할 것을 강력히 요구해 왔습니다. 더불어 이들은 자신들의 산업에는 우리의 천연자원이 필요하고 우리 나라는 독일로부터 더 나은 무기를 받게 될 것이므로, 이 조약이 양국 모두에게 이득이 될 것이라고 단언했습니다. 이 거래는 독일 측이 주장하는 것만큼 우리에게 이익을 가져다줄 것 같지는 않지만, 거부한다면 그들의 분노를 살 것이 분명합니다..."
 wuw_GER_diplomacy.111.a: "받아들이는 수밖에..."
 wuw_GER_diplomacy.111.b: "받아들일 수 없다. 뒷감당은 알 바 아니다!"
 wuw_GER_diplomacy.112.desc: "[FROM.GetLeader](은)는 국익을 추구하는 합리적인 지도자인 듯합니다. 운 좋게도 이 편파적인 조약이 우리 나라의 이익에 잘 부합하는 만큼, 우리는 [FROM.GetName]에서 추가로 확보한 자원을 유용하게 활용할 것입니다."
 wuw_GER_diplomacy.113.desc: "[FROM.GetLeader](은)는 자국에 무엇이 최선인지 신경조차 쓰지 않는 비합리적이고 아둔한 지도자인 듯합니다. 그 어리석음으로 인해 [FROM.GetAdjective] 국민만 고통받게 될 것입니다."
 wuw_GER_diplomacy.113.b: "그래, 전쟁이다!"
 wuw_GER_diplomacy.117.a: "도저히 대항할 수 없다..."
 wuw_GER_diplomacy.117.b: "투항하지 않을 것이다!"
 wuw_GER_diplomacy.118.t: "[FROM.GetNameDefCap]의 굴복"
 wuw_GER_diplomacy.118.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 자신들에게 우리를 멈출 힘이 없고, 맞선다면 공연히 국민들의 목숨과 영토만을 잃게 될 것이라며, [FROM.GetAdjective](이)가 우리의 지배에 복종할 것이라고 발표했습니다."
 wuw_GER_diplomacy.119.t: "[FROM.GetNameDefCap]의 복종 거부"
 wuw_GER_diplomacy.119.desc: "고집불통인 [FROM.GetAdjective] 놈들은 우리 두 나라를 하나로 통합해 더욱 강력한 국가를 만들자는 제안을 거절했습니다. 우리가 그동안 그들에게 베풀었던 모든 일의 대가가 고작 이런 것이었단 말입니까?"
 wuw_GER_weltpolitik.4.t: "[FROM.GetLeader]의 콩고 분할 요청"
 wuw_GER_weltpolitik.4.desc: "베르사유 조약으로 식민지를 강탈당했다고 여기던 [FROM.GetNameDef]의 [FROM.GetLeader](이)가 소실된 [FROM.GetAdjective]의 식민지 문제에 관해 논의하기 위해 우리에게 접근해 왔습니다. 상대측은 [GER.GetAdjective](와)과 협정을 맺어 콩고를 영향권에 맞춰 분할할 것을 공동으로 요구하자고 제안하고 있습니다. 저들에게 굴복하여 협정에 서명해야 할까요?"
 wuw_GER_weltpolitik.4.a: "양측 모두 이득을 볼 수 있겠군."
 wuw_GER_weltpolitik.4.b: "이런 침략 행위를 지원하지는 않을 것이다."
 wuw_GER_weltpolitik.5.t: "[FROM.GetLeader]의 콩고 포기 요구"
 wuw_GER_weltpolitik.5.desc: "[GER.GetLeader](와)과의 공동 성명을 통해, [FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리에게 그들의 두 국가에 콩고를 넘겨줄 것을 요구해 왔습니다. 이 사안을 두고 그들과 맞서야 할까요, 아니면 그냥 포기하고 콩고를 넘겨줘야 할까요?"
 wuw_GER_weltpolitik.5.a: "슬프게도 선택의 여지가 없구나."
 wuw_GER_weltpolitik.5.b: "받아들일 수 없다."
 wuw_GER_weltpolitik.6.t: "[FROM.GetLeader]의 거래 거부"
 wuw_GER_weltpolitik.6.desc: "[FROM.GetLeader](이)가 모든 [FROM.GetNameDef] 시민의 뜻을 대변한다고 말하며, 콩고를 공동으로 분할하자는 우리의 제안을 터무니없다고 일축했습니다. 콩고는 우리 어느 쪽과도 연관되지 않은 영토라며 강경한 입장을 내세운 것입니다. 결정을 바꿀 여지는 없어 보입니다."
 wuw_GER_weltpolitik.6.a: "그렇다면 전부 우리 것이 되리라!"
 wuw_GER_weltpolitik.6.b: "너무 압박해서는 안 된다."
 wuw_GER_weltpolitik.7.t: "우리의 자유를 팔아넘긴 [BEL.GetNameDefCap]"
 wuw_GER_weltpolitik.7.desc: "[BEL.GetNameDef]의 [BEL.GetLeader](은)는 [GER.GetAdjective](와)과 [ENG.GetAdjective]의 공동 요구에 굴복하여 우리 나라를 분할해 그들에게 넘기기로 결정습니다. 이는 현재 남아있는 일말의 자주성마저 완전히 종식시킬 것입니다. 우리는 정말 가만히 그런 운명을 받아들여야 하는 것일까요?"
 wuw_GER_weltpolitik.7.a: "맞설 여력이 없다..."
 wuw_GER_weltpolitik.7.b: "받아들일 수 없다. 전쟁을 준비하라!"
 wuw_GER_weltpolitik.8.t: "[BEL.GetNameDefCap]의 콩고 포기"
 wuw_GER_weltpolitik.8.desc: "[BEL.GetNameDef]의 [BEL.GetLeader](은)는 우리의 요구에 굴복했으며, 콩고가 즉시 우리에게 양도될 것이라고 전했습니다. 콩고 국민과 관료가 이를 받아들일지는 아직 알 수 없지만 적어도 [BEl.GetAdjective](은)는 우리에게 굴복했습니다."
 wuw_GER_weltpolitik.8.a: "완벽하군."
 wuw_GER_weltpolitik.9.t: "[BEL.GetNameDefCap]의 콩고 포기 거부"
 wuw_GER_weltpolitik.9.desc: "[BEL.GetNameDef]의 [BEL.GetLeader](은)는 우리의 요구에 맞서기로 결정했고, [BEL.GetAdjective]군은 반대에 직면해도 물러서지 않을 것이며, 콩고를 놓고 마지막 한 명까지 싸울 것이라고 선언했습니다. 자신들이 누구를 상대하고 있는지조차 모르나 봅니다."
 wuw_GER_weltpolitik.9.a: "그럼, 박살을 내주도록 하지."
 wuw_GER_weltpolitik.9.b: "굳이 밀어붙일 필요는 없다."
 wuw_GER_weltpolitik.10.t: "콩고 위기"
 wuw_GER_weltpolitik.10.desc: "조약이 공식적으로 체결되었고, 곧 영토가 할양될 것입니다. 하지만 잔존한 콩고 내 저항세력을 처리하는 것은 우리의 몫으로 남아 있습니다..."
 wuw_GER_weltpolitik.10.a: "무력으로 가져가도록 하지."
 wuw_GER_weltpolitik.10.b: "오늘은 좋은 날이로군."
 wuw_GER_weltpolitik.11.t: "콩고 위기"
 wuw_GER_weltpolitik.11.desc: "콩고의 총독들은 우리가 내린 운명을 받아들이지 않고, [COG.GetAdjective]의 자치권을 굳건히 사수하겠다는 뜻을 전했습니다. [ENG.GetNameDef](와)과 [GER.GetNameDef](은)는 이러한 저항의 책임이 우리에게 있다고 판단하고 있기에, 만약 우리가 저항 세력을 무력으로 제압하지 않는다면 이는 우리 나라에 중대한 위협으로 다가올 것입니다."
 wuw_GER_weltpolitik.11.a: "국민의 안전을 위해서라도 저들을 박살 내야 한다!"
 wuw_GER_chinese_diplomacy.5.t: "중국-독일 합동 연구 계획"
 wuw_GER_chinese_diplomacy.5.desc: "서쪽의 위대한 동맹국, [FROM.GetAdjective](이)가 대표단을 파견해 '중국-독일 합동 연구 계획'으로 명명된 새 기술 개발 협력 사업에 참여할 것을 요청해 왔습니다. 이 제안에 응하시겠습니까?"
 wuw_GER_chinese_diplomacy.5.a: "대단한 계획이로군!"
 wuw_GER_chinese_diplomacy.5.b: "우리에게 도움이 될 것 같진 않군."
 wuw_GER_chinese_diplomacy.6.t: "[FROM.GetNameDefCap]의 협력 수락"
 wuw_GER_chinese_diplomacy.6.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리 제안을 수락하기로 했으며, 우리의 중국-독일 합동 연구 계획에 큰 관심을 드러냈습니다. 이제 일을 시작합시다!"
 wuw_GER_chinese_diplomacy.6.a: "훌륭하군."
 wuw_GER_chinese_diplomacy.7.t: "[FROM.GetNameDefCap]의 협력 거부"
 wuw_GER_chinese_diplomacy.7.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리의 제안을 거부하기로 했으며, 서양의 기술 없이도 스스로 발전할 수 있다고 주장했습니다. 아쉽게 됐군요..."
 wuw_GER_chinese_diplomacy.7.a: "얼마나 중요한 기회를 놓쳤는지 꿈에도 모를 것이다."
 wuw_GER_weltpolitik.12.t: "[FROM.GetName]의 이전 식민지 영토 반환 요청"
 wuw_GER_weltpolitik.12.desc: "\n[FROM.GetNameDef]의 [FROM.GetLeader](이)가 흥미로운 요청을 보내왔습니다. 양국의 관계를 돈독히 하고 상대국이 우리 정부를 국제 외교의 장에서 공식적으로 지지해 주는 대가로, 우리에게 [FROM.GetAdjective]의 옛 식민지 영토 반환을 요청한 것입니다. 다소 일방적인 거래로 보이기는 하지만, 어쩌면 이것이 최선일지도 모르겠습니다."
 wuw_GER_weltpolitik.12.a: "우리의 친구를 위해서라면야."
 wuw_GER_weltpolitik.12.b: "아니, 이제 그 땅은 우리의 것이다."
 wuw_GER_weltpolitik.13.t: "[FROM.GetNameDefCap]의 식민지 반환"
 wuw_GER_weltpolitik.13.desc: "\n[FROM.GetNameDef]의 [FROM.GetLeader](은)는 우리 손에 있는 편이 더 나을 것이라며 우리의 이전 식민지 반환 요청을 수락했습니다. [ROOT.GetAdjective] 식민 제국이 마침내 다시금 그 위용을 드러내게 되었고, 이에 감격한 국민들은 거리로 쏟아져 나와 환호하고 있습니다."
 wuw_GER_weltpolitik.13.a: "제국주의가 부활했도다!"
 wuw_GER_weltpolitik.14.t: "[FROM.GetNameDefCap]의 식민지 반환 거부"
 wuw_GER_weltpolitik.14.desc: "\n[FROM.GetNameDef]의 [FROM.GetLeader](은)는 그들이 얻을 것이라곤 전혀 없는 일방적인 거래라며 우리의 이전 식민지 반환 요청을 거절했습니다."
 wuw_GER_weltpolitik.14.a: "끝내 성사되지 못했는가..."
 wuw_GER_weltpolitik.15.t: "[GER.GetNameDefCap]에 땅을 넘기기로 한 [FROM.GetNameDefCap]"
 wuw_GER_weltpolitik.15.desc: "\n[FROM.GetNameDef]의 [FROM.GetLeader](은)는 놀랍게도 우리가 보유하고 있던 영토를 포함한 옛 [GER.GetAdjective] 식민지 전부를 상대국에 반환하기로 결정했습니다. 안타깝게도 우리에게는 이 새로운 조치를 막을 방법이 거의 없지만, 적어도 그들에게 어떤 형태로든 보상을 요구할 수는 있을 것입니다."
 wuw_GER_weltpolitik.15.a: "일종의 보상을 요구하겠다!"
