 GOT_guarantee_events.01.t: "폴란드의 주권 보장"
 GOT_guarantee_events.01.desc: "[GER.GetLeader](이)가 대화가 통하는 상대가 아니며, 세계 지배의 야욕을 그치지 않으리라는 사실이 분명해졌습니다. 이 인물이 마침내 [GER.GetNameDef]의 커져 가는 야심과 영토 확장을 향한 굶주림을 가로막을 자는 이 세상에 존재하지 않는다고 확신하게 된 것입니다."
 GOT_guarantee_events.01.a: "폴란드에 보호를 제안해야 한다!"
 GOT_guarantee_events.01.b: "[GER.GetLeader](이)가 원하는 대로 하라고 해라."
