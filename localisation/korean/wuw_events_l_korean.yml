 wuw_GER_reichskommissariats.8.desc: "이제 모스크바에 새로운 민간 행정부를 설립했으니, 새로운 종속국의 방향성뿐만 아니라 누가 지역 주민을 이끌 것인지를 결정하고 정책이 제대로 시행될 수 있도록 해야 합니다. 국가판무관부에 [ROOT.GetAdjective] 출신 정치인을 임명할까요, 아니면 현지 협력자를 활용할까요?"
