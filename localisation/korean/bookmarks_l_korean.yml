 YUG_GATHERING_STORM_DESC: "유고슬라비아는 1922년 새로운 국가인 '슬로벤인 크로아트인 세르브인국'이 독립국이었던 세르비아 왕국과 합병하면서 탄생했습니다. 초기에 유고슬라비아는 독립을 확보하기 위해 소협상국과 발칸 조약에 모두 가입했으나, 최근 알렉산다르 국왕 암살 사건과 민족주의자들의 내부 압력, 그리고 이탈리아와 독일의 외부 압력이 결합되어 큰 혼란에 빠졌으며 정치적 및 전략적 입장을 바꿔야 할지 다시 분석하고 있습니다."
 YUG_BLITZKRIEG_DESC: "유고슬라비아는 1922년 새로운 왕국인 '슬로벤인 크로아트인 세르브인국'이 독립국이었던 세르비아 왕국과 합병하면서 탄생했습니다. 초기에 유고슬라비아는 독립을 확보하기 위해 소협상국과 발칸 조약에 모두 가입했으나, 최근 민족주의자들의 내부 압력과 이탈리아와 독일의 외부 압력이 결합되어 큰 혼란에 빠졌으며 정치적 및 전략적 입장을 바꿔야 할지 다시 분석하고 있습니다."
 CHI_GATHERING_STORM_DESC: "청나라 마지막 황제를 몰아낸 혁명 이후, 젊은 중화민국은 간신히 생존을 이어가고 있습니다. 변방의 대부분은 군벌들이 지배하고 있으며, 나라 중심부의 외딴 산골짜기에는 공산당이 근거지를 세웠습니다. 국경 바로 밖에서는 일본이 마지막 황제를 내세운 괴뢰 정부를 세워 그의 통치 아래 나라를 재통일하려 하고 있습니다.\n\n많은 적의 위협 속에서, 장제스 정부는 중국에서 생존하고 최고의 지배자가 되기 위해 어려운 선택을 해야만 합니다."
 PRC_GATHERING_STORM_DESC: "불과 2년 전에 중국공산당은 파멸될 뻔했습니다. 살아남기 위해 그들은 이후 대장정으로 불리게 될 긴 행군을 시작했습니다. 너무나 힘들었던 이 행군을 견뎌 낸 부대는 극히 일부에 불과했고, 산업 기반도 거의 없었기에 공산당은 중국 내전에서 승리할 가능성이 희박했습니다.\n\n그러나 시간만 주어지면 공산당은 대중에 공산주의를 전파하고, 군대를 다시 모집하고, 새로운 기지를 세울 수 있습니다. 그리고 적절한 시기가 오면 공산당은 혁명적 투쟁을 다시 시작하여 이번에야말로 최후의 승리자가 될 수 있을 것입니다."
 CHI_BLITZKRIEG_DESC: "일본과 2년 동안 전쟁을 벌인 끝에, 장제스의 군대는 적의 공격을 막다가 완전히 소모되어 버렸고 적군은 나라의 가장 부유한 지역들을 점령했습니다. 서방의 민주주의 국가들은 지원을 거의 보내주지 않았고, 공산당은 적과의 정면 전투를 꺼리는 듯합니다.\n\n전쟁이 더욱 확산될 위험이 있는 가운데, 상황은 앞으로 점점 악화될 것만 같습니다. 그러나 일본군의 공격이 중국의 광대한 국토 때문에 지연되면서, 일본군이 도중에 시선을 다른 곳으로 돌릴 희망이 생겼습니다... 새로운 동맹이 맺어져 전세가 뒤집힐 가능성도 있고 말입니다."
 PRC_BLITZKRIEG_DESC: "전면적인 일본군의 공격에 직면하여 국민당과 공산당은 불안정한 휴전을 맺었습니다. 양측 모두 국공합작이 오래가지 못할 것임을 잘 알고 있습니다. 옌안에 있는 공산당 근거지는 이제 일본과의 전쟁에서 최전선이 되었습니다.\n\n공산당은 생존을 위해 자원을 신중하게 관리해야 합니다. 일본과의 전투에서 입은 피해는 국민당과의 전쟁이 시작될 때 두 배로 느껴질 것이며, 이것이 장제스 정부가 노리는 바일지도 모릅니다..."
 MAN_GATHERING_STORM_DESC: "여섯 살에 용좌에서 쫓겨난 마지막 중국 황제 푸이는 때를 기다리고 있습니다. 그의 옛 제국이 국공내전으로 분열되는 동안, 푸이는 일본이라는 새로운 동맹을 얻었습니다.\n\n1932년, 푸이는 대만주제국을 건국하여 조상으로부터 물려받은 천부적인 권리를 되찾기 위한 첫걸음을 떼었습니다. 지금은 일본군에 의지해 나라를 통치하고 있지만, 언젠가는 종속의 굴레를 벗고 영광을 얻을 기회가 올 것입니다."
 MAN_BLITZKRIEG_DESC: "여섯 살에 용좌에서 쫓겨난 마지막 중국 황제 푸이는 때를 기다리고 있습니다. 그의 옛 제국이 국공내전으로 분열되는 동안, 푸이는 일본이라는 새로운 동맹을 얻었습니다.\n\n1932년, 푸이는 대만주제국을 건국하여 조상으로부터 물려받은 천부적인 권리를 되찾기 위한 첫걸음을 떼었습니다. 지금은 일본군에 의지해 나라를 통치하고 있지만, 언젠가는 종속의 굴레를 벗고 영광을 얻을 기회가 올 것입니다."
 MAN_TSR_GATHERING_STORM_DESC: "만주제국은 불안정한 기반 위에 세워졌습니다. 1932년 일본이 만주에 대한 통치를 정당화하기 위해 건국한 만주 제국은 푸이를 새로운 국가의 황제로 내세우기로 결정했습니다.\n\n이제 관건은 협화회와 일본군이 만주를 통치하는 동안 푸이가 계속 그늘 밑에 머무를 것인지, 아니면 자리를 노리는 승냥이들에게 권력을 완전히 빼앗길 위험을 감수하고 힘을 되찾으려 시도할 것인지에 달려 있습니다."
 MAN_TSR_BLITZKRIEG_DESC: "일본군이 중국 북부에서 떼어내 만든 잔존국이었던 만주국은 푸이를 황제로 내세워 간신히 정통성을 유지하고 있었습니다. 그러나 이제 만주국은 대동아공영권의 정식 회원국이 되었습니다. 문제는 이 국가가 협화회의 통제 아래 머물지, 아니면 푸이의 손으로 넘어갈 것인지입니다."
 WARLORDS_GATHERING_STORM_DESC: "중앙정부의 약화는 야심 찬 인물에게는 권력을 잡을 기회가 됩니다. 나라 변두리에서는 지역 지도자들이 중앙정부의 명령을 무시하며 자신만의 작은 영지를 구축했습니다.\n\n전쟁이 다가오고 있으며, 각 군벌은 중앙정부와 협력할지, 아니면 공산주의자들과 동맹을 맺을지 어려운 선택을 해야 합니다. 두 선택 모두 외교 회담장에서 한 자리를 차지할 기회를 보장하지만, 세 번째 가능성도 있습니다. 바로 중국 전체를 차지하는 겁니다."
 WARLORDS_BLITZKRIEG_DESC: "일본과 전쟁이 벌어지자 중국 군벌들은 어느 한쪽 편에 설지 선택해야 했습니다. 그러나 어느 쪽과 동맹을 맺든, 그 동맹은 오래갈 운명이 아니었습니다. 동맹의 쓸모가 다하는 날이 오면 모든 야심가와 폭군은 다시 한번 중국의 지배자가 되기 위해 갈라져 싸울 것입니다."
 MEXICO_GATHERING_STORM_DESC: "멕시코는 폭군 포르피리오 디아스가 축출된 후 20년에 걸친 내전을 겪었습니다. 중앙집권주의자는 지역분권주의자들과 싸웠고, 소작농과 사회주의자들은 대농장 지주들에 맞서 결집했으며, 계몽주의 시대에 볼 수 있었던 국가와 종교의 역할을 둘러싼 싸움이 일어나 멕시코를 공포에 몰아넣었습니다.\n\n세속 정부는 이 싸움에서 승리했다고 주장하지만, 그 승리는 잔해 위에 세워진 왕좌에 불과합니다. 멕시코가 재건된 후에는 아마도 다른 승자가 나타날 것입니다."
 MEXICO_BLITZKRIEG_DESC: "라사로 카르데나스 정부는 전임 대통령 플루타르코 카예스 정부보다 사회를 더 긍정적으로 바꾸고 있습니다. 플루타르코 카예스는 현재 미국으로 추방된 상태입니다. 경제 상황이 안정되고 외국 석유 회사들이 국가의 관리하에 들어가면서, 멕시코 정부는 이제 외부를 바라볼 수 있게 되었습니다. 미국은 여러 전선에서 적들과 맞서고 있으며 스탠더드 오일의 국유화를 용서할 가능성이 있지만, 그 적들과 친하게 지낸다면 더 큰 이익을 얻을지도 모릅니다..."
 NETHERLANDS_GATHERING_STORM_DESC: "네덜란드 정부는 고조되는 세계 긴장을 걱정 속에서 지켜보고 있습니다. 침체된 경제, 강력한 평화주의 운동, 그리고 잠재적 동맹국마저 멀어지게 하는 중립에 대한 확고한 신념이 있는 한 그들은 제대로 된 방어를 갖출 수 없습니다.\n\n한편, 네덜란드는 유럽 대륙으로 들어가는 무역 관문으로서 중요한 위치를 차지하고 있습니다. 영국과 독일 모두 상대방을 저지하기 위해 네덜란드의 '협력'을 원하며, 거절당하면 그것을 트집 잡아 네덜란드에 적대 행위를 감행할 수 있습니다. 어쩌면 식민지로 철수하는 것이 그러한 침공에 저항할 유일한 방법일지도 모릅니다..."
 NETHERLANDS_BLITZKRIEG_DESC: "독일과 다른 유럽 주요 강대국 간의 전쟁은 불가피해 보입니다. 네덜란드는 다시 한번 중립을 선언했지만, 지도자들은 남쪽 이웃 국가들과 비밀 참모 계획을 수립하여 가능한 적대 행위에 대비하는 방안을 검토하고 있습니다.\n\n군대는 동원되었으며, 네덜란드는 국가 주권을 지킬 수 있게 방어선을 준비하는 작업을 최대한 빨리 진행하고 있습니다. 만약 방어선이 무너진다고 해도, 식민지로 도주하는 방법이 남아 있을 겁니다..."
 SPAIN_GATHERING_STORM_DESC: "신생 스페인 제2공화국은 출범 후 5년 만에 이미 파업과 군사 쿠데타 시도, 대규모 혁명 봉기를 겪었습니다. 이러한 시련을 견뎌 냈지만, 스페인 사회는 여전히 정치적 양극화와 아나키스트, 공산주의자, 팔랑헤주의자 간의 폭력으로 얼룩져 있습니다.\n\n양측 모두 다가오는 1936년 총선에 희망을 걸고 있지만, 어느 쪽이 이기든 나라가 다시 안정될 가능성은 낮습니다. 폭력이 계속되는 가운데, 군부는 기다리며 음모를 꾸미고 있습니다..."
 SPAIN_BLITZKRIEG_DESC: "지난 3년간 나라를 폐허로 만든 내전이 마침내 끝났습니다. 프랑코의 지도 아래 승리자들은 이제 스페인의 회복, 남아 있는 저항 세력의 제거, 그리고 전쟁으로 인해 생긴 분열의 치유에 힘써야 합니다.\n\n그러나 시간은 무한하지 않습니다. 전 세계는 의심할 여지 없이 훨씬 더 크고 더욱 피비린내 나는 전쟁을 향해 끊임없이 나아가고 있기 때문입니다. 스페인이 자신의 입지를 지키고 다가오는 분쟁이 가져올 기회의 열매를 거두려면, 지체 없이 산업과 군대를 준비해야 합니다."
 PORTUGAL_GATHERING_STORM_DESC: "1932년 살라자르가 집권한 이후, 포르투갈은 점차 제1공화국의 불안정한 시기에서 벗어나고 있습니다. 주요 강대국으로부터 재정 자율성을 확보하고 정치적으로 독립한 것은 이스타두 노부의 창설로 이어졌으며, 이는 포르투갈 산업 발전과 군대 현대화의 토대를 마련했습니다.\n\n이제 포르투갈은 이웃 스페인에서 정치적, 사회적 불안이 심화되고 국제적 긴장이 절망적으로 악화되는 가운데 앞으로 나아갈 길을 결정해야 합니다..."
 PORTUGAL_BLITZKRIEG_DESC: "살라자르의 보수 정부는 스페인 내전 동안 포르투갈이 중립을 유지하도록 허용하면서도 국민파를 적극 지원하여 공산주의자들과 아나키스트들이 패배할 수밖에 없게 만들었습니다.\n\n이제 이베리아반도가 마침내 안정을 찾았으니, 국외에서 잠재적인 동맹국을 모색하고 포르투갈이 불가피해 보이는 세계 분쟁에서 어떤 역할을 할지 고민할 때입니다."
 LIT_GATHERING_STORM_DESC: "폴란드가 여전히 리투아니아를 새로운 연방에 가두려 하고, 소련이 리투아니아의 자결권을 인정하지 않으며, 메멜 지역에서 나치의 위협이 커지는 가운데, 독립 전쟁의 참전용사가 리투아니아 민족의 안정과 독립을 지키기 위해 일어섰습니다. 활용할 수 있는 자원이 별로 없는 안타나스 스메토나는 불안정한 정권의 수장을 맡고 있으며, 파시스트 준군사조직 강철 늑대단은 그들의 지도자 아우구스티나스 볼데마레스의 투옥에 분노하여 농촌을 배회하고 있습니다. 전쟁이 임박한 상황에서 리투아니아는 어떤 대가를 치르더라도 국민을 지켜야 합니다."
 LIT_BLITZKRIEG_DESC: "무대는 준비되었습니다. 안타나스 스메토나는 독재 체제를 확립했으며, 리투아니아 공화국을 복원하는 꿈은 이제 손이 닿지 않는 곳에 있습니다. 소련은 폴란드를 분할할 때 빌뉴스를 리투아니아에 반환하기로 합의했지만, 스메토나는 스탈린과 그의 목마른 전쟁 기계가 리투아니아 주권을 언제까지 존중해줄지 의심하고 있습니다."
 LAT_GATHERING_STORM_DESC: "5월 쿠데타로부터 2년이 지났고, 라트비아는 여전히 불안정한 상황입니다. 라트비아 전 총리인 카를리스 울마니스는 이제 독재자처럼 행동하고 있으며, 민주주의 지지자들은 라트비아의 자유에 대한 그의 공격에 강하게 반발하고 있습니다. 파시스트 천둥십자가당은 당수인 구스타우스 첼민슈의 체포에 동요하고 있으며, 만약 독재 정권이 이런 위협을 신속히 제거하지 못한다면 라트비아에 내전이 일어날 수 있습니다.\n\n동서 양쪽으로 위협받는 라트비아는 승리와 멸망 사이의 면도날처럼 얇은 길을 걷고 있습니다."
 LAT_BLITZKRIEG_DESC: "소련과의 무역에 지나치게 의존한 결과, 라트비아의 독재 정권은 결국 큰 타격을 받게 됐습니다. 소비에트 연방과 독일국이 그들의 힘을 과시하며 울마니스의 목을 조르고 있습니다. 라트비아의 독립을 지키려면 신속한 동원이 필요하며, 그렇지 않으면 독재 정권은 비굴하게 굴복하여 소련에 자비를 구하는 수밖에 없습니다..."
 EST_GATHERING_STORM_DESC: "동쪽의 공산주의 위협과 남쪽의 파시스트 위협이 다가오자, 콘스탄틴 패츠와 애국연맹은 에스토니아의 미래를 지키기 위해 국가의 통제권을 완전히 장악했습니다. 에스토니아 독립 전쟁 참전 용사들로 구성된 한 무리가 '밥스'라는 운동을 조직했는데, 이들은 중도파의 손에서 국가의 통제권을 빼앗으려는 우익 포퓰리스트들입니다.\n\n에스토니아의 미래는 여전히 불확실합니다. 패츠가 평화를 유지하며 침묵의 시대를 열까요? 아니면 밥스가 권력을 잡아 새로운 에스토니아 국가를 세울까요?"
 EST_BLITZKRIEG_DESC: "에스토니아는 동쪽의 붉은 위협과 바다 사이에 갇혀 있으며, 옛 동맹국들의 지원도 받지 못하고 있습니다. 항복이 불가피해 보이지만, 에스토니아 국민은 소련의 노예가 되거나 숲속에서 지하 저항군으로 싸우며 버틸 수 있습니다."
 BUL_GATHERING_STORM_DESC: "1878년에 해방 전쟁을 치르고 서방 민주주의 국가들이 산 스테파노 조약을 거부한 이후, 불가리아는 발칸반도에서 갈등과 배신으로 점철된 긴 시간을 버텨 왔습니다. 대전쟁에서 동맹국의 일원으로 패배한 불가리아는 막대한 영토를 잃었고, 뇌이쉬르센 조약은 가혹한 경제 제재와 엄격한 군사 제한을 부과했습니다.\n\n그러나 유럽에서 일어나고 있는 중대한 정치적 및 사회적 변화와 함께, 이제 불가리아가 자신의 길을 선택하고 발칸반도에서 정당한 자리를 찾아야 할 때입니다."
 BUL_BLITZKRIEG_DESC: "지난 몇 년간 차르 보리스는 권력을 공고히 하며 음모 조직인 즈베노를 해산하고 불가리아 외교의 방향을 독일 쪽으로 재조정했습니다. 영국은 최근 발칸 이웃 국가들과의 협상에서 대전쟁 이후 불가리아에 부과했던 군사 제한을 해제했는데, 이는 불가리아가 추축국과 동맹을 맺는 것을 막기 위한 조치였습니다.\n현재 차르는 불가리아를 새로운 분쟁에 휘말리게 하지 않으면서 과거에 잃었던 영토를 되찾으려 하고 있지만, 유럽에서 국가 간 긴장이 고조되는 상황에서 불가리아의 미래가 어떻게 될지는 아무도 모릅니다..."
 GRE_GATHERING_STORM_DESC: "그리스는 위기에 처한 국가입니다. 군주주의자들과 공화주의자들은 국가의 영혼을 두고 치열하게 싸웠으며, 그 결과 1935년에 그리스 제2공화국이 폐지되었습니다. 전제 군주인 외국 출신 왕은 불확실한 미래 속에서 사회를 크게 분열시키고 있습니다.\n\n사소한 국내 정치에 정신이 팔린 사이, 보복주의에 물든 사악한 불가리아가 북쪽에서 마음껏 기승을 부리고 있으며, 그리스의 오랜 적이자 새롭게 동맹을 맺은 터키는 동쪽에서 정치적 변모를 겪고 있습니다. 그리고 아드리아해 건너편에서 꿈틀거리는 괴물에 대해서는 말할 필요도 없을 것입니다..."
 GRE_BLITZKRIEG_DESC: "독재자 이오아니스 메탁사스의 강력한 통치 아래 그리스는 안정을 회복했습니다. 4개년 계획은 지난 몇 년간 그리스의 산업 기반을 크게 성장시켰으며, 국가 부채는 여전히 지나치게 높지만 어떻게든 감당할 수 있을 것 같아졌습니다.\n\n불행히도, 강력한 정부와 합리적인 경제 정책이 이 위기에 처한 국가를 구원하지 못할 수도 있습니다. 왜냐하면 거대하고 끔찍한 전쟁이 다가오고 있기 때문입니다. 메탁사스는 미래의 어떤 분쟁에서도 그리스가 중립을 유지할 거라고 단호히 주장하지만, 그 결정은 궁극적으로 그의 손에 달린 것이 아닐지도 모릅니다..."
 TUR_GATHERING_STORM_DESC: "오스만 제국의 잿더미에서 터키 공화국이 탄생했습니다. 터키는 1923년 독립 전쟁에서 피와 총알을 대가로 독립을 얻었고 이 투쟁은 분명히 정당했지만, 그때 치른 대가는 터키인들에게 계속 큰 부담이 되고 있습니다.\n\n종교적인 보수주의자들은 내륙 지방을 괴롭히며 전국적인 현대화 시도를 있는 힘껏 방해하고 있으며, 쿠르드 민족주의자들은 동부 지역에서 혼란을 일으키고 있습니다. 영웅으로 추앙받는 대통령 무스타파 케말 아타튀르크는 이제 나라를 통합하거나 그 역할을 맡을 지도자에게 권력을 넘겨야 합니다. 유럽에서 분란이 일어나려 하고 있기 때문에 서둘러야 할 겁니다..."
 TUR_BLITZKRIEG_DESC: "터키인의 아버지, 무스타파 케말 아타튀르크가 세상을 떠났습니다. 그의 죽음을 애도하는 터키는 이제 존경받는 정치가 이스메트 이뇌뉘가 이끕니다. 그러나 아타튀르크의 죽음으로 더욱 뚜렷하게 분열된 나라를 이끄는 건 쉽지 않을 겁니다.\n\n국내 문제는 차치하더라도, 이뇌뉘는 유럽에서 대전쟁보다 참혹할 것으로 예상되는 전쟁의 위협에 직면해 있습니다. 아타튀르크는 자주 \"\"국내의 평화와 세계의 평화\"\"라는 구호를 외쳤는데, 이뇌뉘는 이 격동의 시기에 평화를 지킬 수 있을까요?"
 ETH_GATHERING_STORM_DESC: "에티오피아는 수 세기에 걸친 역사를 지니고 있으며, 그에 걸맞은 황실을 보유하고 있습니다. 하일레 셀라시에가 제국의 현대화를 위해 큰 진전을 이루었지만, 에티오피아가 40년 만에 두 번째로 이탈리아에 공격당하면서 그 과정이 중단되었습니다. 상황은 암울하지만, 제국이 단결한다면 침략자들을 다시 한번 저지할 수 있을 겁니다.\n\n에티오피아가 항구히 자유를 지키려면, 동아프리카 전체가 유럽의 지배에서 완전히 해방되어야 할 것입니다."
 FIN_GATHERING_STORM_DESC: "젊은 국가인 핀란드는 1917년 러시아로부터 독립한 후 피비린내 나는 내전을 겪었습니다. 전쟁의 상처는 아직도 생생하며, 국가의 연립 정부는 여전히 효과적으로 협력하는 데 어려움을 겪고 있습니다. 소비에트 연방은 레닌그라드 인근의 핀란드 영토를 탐내는 것 같은데, 핀란드는 이를 지키기 위해 소련과 싸울 준비가 안 되어 있습니다. 그래도 용맹한 군대와 뛰어난 결단력을 보유한 오랜 역사 지녔으며, 조국에 열렬히 충성하는 병사들도 거느리고 있습니다.\n\n긴장이 고조되고 분쟁의 위협이 다가오는 가운데, 핀란드의 미래는 위태로운 상태에 놓여 있습니다."
 FIN_BLITZKRIEG_DESC: "핀란드는 소비에트 연방과 나치 독일 사이에 끼어 있으며, 두 강대국 간의 긴장이 고조되고 있습니다. 소비에트 연방과의 협상은 결렬되었고, 정부는 이제 국가 주권을 지키기 위한 어려운 결정을 내려야 합니다.\n\n핀란드는 국방을 강화하기 위해 노력했지만, 군대는 여전히 장비가 부족하며, 공군과 해군은 사실상 존재하지 않습니다. 그럼에도 불구하고, 핀란드의 강한 민족적 자부심과 군사적 용기는 독립을 지키려는 강한 결의를 불러일으킵니다."
 SWE_GATHERING_STORM_DESC: "대전쟁에서 중립을 지켰음에도 불구하고, 스웨덴은 영국의 독일 봉쇄 시도로 인해 큰 고통을 겪었습니다. 대륙에서 긴장이 고조되면서, 스웨덴 국민들은 다시 한번 강대국들의 희생양이 될까 걱정하고 있습니다.\n\n한편, 사회민주주의자들은 고통받는 국민을 지원할 수 있는 복지국가를 구축하는 것과 국가의 백 년 된 중립 정책을 유지하기 위한 신뢰할 만한 군사 억지력을 만드는 것 사이에서 균형을 찾으려 노력하고 있습니다."
 SWE_BLITZKRIEG_DESC: "또 다른 대전쟁의 전조가 날로 커져가고 있습니다. 독일이 이웃 국가들의 국경을 잠식해 가고 있기 때문입니다. 독일은 스웨덴산 철광석에 의존하고 있기 때문에 이 군사 강국이 곧 발트해를 넘어 스칸디나비아의 영토까지 욕심 낼 거라는 우려가 커지고 있습니다.\n\n이러한 위협에 대비해 스웨덴군은 자국의 성장하는 방위 산업의 힘을 빌려 재무장과 현대화를 시작했습니다. 이제 남은 것은 이 나라가 침공을 막아낼 수 있을지 여부입니다."
 NOR_GATHERING_STORM_DESC: "1905년 스웨덴으로부터 독립한 노르웨이는 이후 정치적 기반을 다지는 데 어려움을 겪었으며, 이제야 비로소 정치적 안정과 1930년대의 대공황으로부터 회복할 조짐을 보이고 있습니다.\n\n이제 남쪽 이웃들이 다투기 시작하면서 전쟁이 그 어느 때보다 가까워진 상황에서, 노르웨이는 취약한 독립을 지킬 길을 찾아야 합니다. 뉘고르스볼 내각은 중립과 군축을 통애 유럽 강대국들에 최대한 무해하게 보이려 하지만, 이 접근법이 성과를 거둘지는 모르는 일입니다."
 NOR_BLITZKRIEG_DESC: "독일국의 세력과 규모가 커짐에 따라, 노르웨이 내부의 파시스트 세력은 벌어질 수 있는 독일의 침공을 이용하여 국가를 장악하고 적들과 협력할 준비가 된 것 같습니다.\n\n나치당의 파렴치한 아첨꾼 비드쿤 크비슬링은 자신과 자신의 당인 국민연합의 집권을 위해 음모를 꾸미고 있는 것 같습니다. 이제 서둘러 준비를 시작하고, 노르웨이 안팎에 도사린 위험을 막기 위해 힘을 모아야 할 때입니다."
 DEN_GATHERING_STORM_DESC: "유럽에서 긴장이 다시 고조되는 가운데, 덴마크는 약한 군사력과 여전히 경제를 휩쓸고 있는 대공황에 직면해 있습니다.\n\n덴마크인들은 높은 실업률과 정치적 극단주의 세력의 확산에 맞서 싸울 방안을 찾아야 하며, 동시에 중립과 유화 정책의 장점이 무엇인지 재평가해야 합니다.\n\n덴마크는 아직 자신의 운명을 스스로 결정할 수 있지만, 그 시간이 얼마나 지속될지는 알 수 없습니다."
 DEN_BLITZKRIEG_DESC: "덴마크는 훨씬 크고 강대한 이웃 국가인 독일에 대한 유화 정책으로 매년 국방비를 삭감당한 군대를 가진 위태로운 상태입니다.\n\n그러나 이러한 유화 정책은 독일국이 유럽 내에서 권력을 공고히 하고 다른 국가들을 점령하는 것을 막지 못했습니다. 덴마크는 이제 참혹한 대전쟁에 휘말리지 않게 해준 중립 선언을 다시 한번 믿어 보는 수밖에 없습니다."
 ICE_GATHERING_STORM_DESC: "아이슬란드는 오랜 고립과 탐험의 역사를 가지고 있습니다. 1814년 노르웨이가 스웨덴의 종속국이 되면서 아이슬란드의 소유권은 이전 소유국인 노르웨이로부터 현재의 지배국 덴마크로 이전되었었고, 1919년에 자치권을 획득했습니다.\n\n대공황이 아이슬란드를 강타하면서 상황은 암울해졌습니다. 게다가 조만간 분쟁이 일어날 것 같으니 덴마크와의 관계를 완전히 끊고 독립하는 게 좋을지도 모르겠습니다."
 ICE_BLITZKRIEG_DESC: "최근 독일의 요구로 인해 유럽의 상황이 폭발 직전으로 치닫고 있으며, 덴마크에 대한 공격이 거의 불가피하다는 사실이 점점 명확해지고 있습니다.\n\n이러한 상황에서 아이슬란드의 미래는 위태롭기 그지없습니다. 곧 시작될 분쟁에 휘말리지 않으려면 미국에 보호를 요청해야 할 가능성이 큽니다."
 BRA_GATHERING_STORM_DESC: "브라질은 수출에 과도하게 의존한 탓에 대공황이 일어나자 경제가 파탄 나고 말았습니다. 이후 몇 년간 군 장교, 노동자, 정치인들의 연합이 국가를 지배하던 과두정을 무너뜨리고 불안정한 민주 헌법을 수립하면서 정치적 격변이 심화되었습니다.\n\n제툴리우 바르가스가 브라질 정치의 전면에 등장하여 최근 공산주의 쿠데타를 진압하고 비상 권한을 장악했습니다. 민주주의가 회복될지, 아니면 바르가스가 국가를 좀 더 권위주의적인 방향으로 끌고 갈지 지켜볼 일입니다."
 BRA_BLITZKRIEG_DESC: "제툴리우 바르가스가 정부를 장악하고 민주주의 절차를 중단했습니다. 당분간 흔들리지 않을 권력을 쥔 바르가스는 이제 국제 문제에 관심을 돌리고 있습니다. 유럽은 전쟁을 피할 수 없을 것으로 보이며, 브라질 지도부는 아르헨티나가 쳐들어오지 않을지 불안해하고 있습니다. 그러나 희망은 남아 있으니, 미합중국과 동맹을 맺으면 브라질이 안정된 미래를 확보하는 데 큰 도움이 될 것이기 때문입니다."
 ARG_GATHERING_STORM_DESC: "1930년, 이폴리토 이리고옌 내각이 아르헨티나 헌법 채택 이후 처음으로 군사 쿠데타로 전복되었으며, 이로써 악명 높은 10년이 시작되었습니다. 아르헨티나는 대전쟁 이후 유지되어 온 연약한 평화를 위협하는 강대국들이 존재하는 급변하는 세계를 헤쳐 나가야 합니다.\n\n더 큰 위협은 무엇일까요? 유럽에서 다가오는 폭풍일까요? 아니면 바로 이웃 국가들일까요? 혹은 아르헨티나 자신일까요? 아르헨티나는 굳건히 자리를 지키며 세계 무대에서 자신의 위치를 확고히 해야 합니다."
 ARG_BLITZKRIEG_DESC: "아르헨티나 역사상 가장 부정한 선거를 통해, 콩코르단시아는 다시 한번 정부에서 대다수의 보직을 차지했으며 로베르토 마리아 오르티스는 대통령으로서 국가의 방향타를 잡았습니다.\n\n하지만 아르헨티나의 가장 가까운 두 유럽 친구 사이의 긴장이 고조됨에 따라, 아르헨티나는 이제 불가피하게 두 세력 사이에서 분열될 사태에 대비해야 합니다. 게다가 군 내부의 불만도 커지고 있으며, 북쪽에서 잠자고 있는 경쟁자에 대한 불안감이 끊임없이 자극받고 있습니다. 아르헨티나는 중대한 기로에 서 있으며, 신중하게 대응 방안을 모색해야 합니다."
 CHL_GATHERING_STORM_DESC: "월가 대폭락의 영향으로 미국은 칠레로부터 구리와 질산염 수입을 중단했는데, 이는 칠레의 주요 수출 품목이었습니다. 이로 인해 칠레는 남미 국가 중 대공황의 영향을 가장 심하게 받은 나라가 되었고, 경제 불황으로 더욱 악화된 정치적 불안정은 아직 해결되지 않았습니다.\n\n아르투로 알레산드리의 마지막 임기가 끝나가면서 파시스트 운동이 급부상하고 있으며, 국민들은 지난 10년간의 쿠데타와 1932년 칠레 사회주의 공화국을 생생히 기억하고 있습니다."
 CHL_BLITZKRIEG_DESC: "호르헤 곤살레스 폰 마레스와 그의 국가사회주의 동료들의 쿠데타 시도가 최근에 진압된 후, 아르투로 알레산드리가 물러나고 페드로 아기레 세르다가 칠레의 새 대통령으로 선출되었습니다. 그러나 군사적 위협은 여전히 가까이 다가오고 있으며, 아리오스토 에레라 장군과 그의 지지자들이 곧 쿠데타를 시도할 것으로 보입니다.\n\n전쟁도 수평선 위에 드리워져 있습니다. 유럽과 아시아뿐만 아니라 칠레 본토에 가까운 아마존 지역에서도 긴장이 고조되고 있습니다."
 AUS_GATHERING_STORM_DESC: "1934년 '의회의 자진 해산'과 뒤이은 엥겔베르트 돌푸스 총리의 암살 사건으로 아직도 충격에 휩싸인 오스트리아는 긴장이 고조된 상태입니다. 엄격한 생제르맹앙레 조약에 묶여 경제 위기를 겪고 있는 슈슈니크 총리 아래의 오스트리아 지도부는 중대한 결정을 앞두고 있습니다. 독일이 그들을 찾아온다면 운명을 받아들여야 할까요? 외교적이든 군사적이든 끝까지 저항해야 할까요? 아니면 과거를 되돌아보고 한때 제국이었던 오스트리아를 다시 제국으로 되살릴까요?"
 AFG_GATHERING_STORM_DESC: "자히르 샤 국왕과 그의 삼촌들의 통치 아래, 아프가니스탄은 비교적 안정된 시대로 접어들고 있습니다. 그러나 이 오래된 왕국의 표면 아래에서는 분노와 불신이 계속 들끓고 있습니다. 어떤 사람들은 망명 중인 아마눌라 칸이 시도했던 급진적 현대화를 희망하며, 그가 왕위 복귀를 도모하고 있다고 믿습니다. 한편 다른 이들은 자히르 샤 치하에서 굉장히 느렸던 변화의 속도조차 너무 빨랐다고 하며, 국가가 과거의 전통을 되찾아야 한다고 생각합니다. 그러나 어쩌면 주변 세계가 불안정해지는 가운데, 아프가니스탄 국민들은 이 상황을 기회로 삼아 하나로 뭉칠 수도 있을 것입니다."
 AFG_BLITZKRIEG_DESC: "자히르 샤 국왕이 통치자로서 성장해 감에 따라, 그의 앞에 놓인 난관들도 점점 더 커지고 있습니다. 영국, 독일, 소비에트 연방이 전략적 요충지에 있는 아프가니스탄에 대한 영향력을 놓고 경쟁하며, 투자 제안과 개입 위협을 동시에 가져오고 있습니다. 한편, 영국령 인도와의 국경을 넘나드는 말썽꾼들이 양측에서 불안을 조성하고 있습니다. 이제 세계가 다시 전쟁의 소용돌이에 빠져들면서, 이 지역에서 제기되는 질문은 '아프가니스탄은 무엇을 할 것인가?'입니다."
 BEL_GATHERING_STORM_DESC: "벨기에는 대전쟁을 겪으며 깊은 상처를 입었으며, 국가의 많은 지역이 여전히 폐허로 남아 있고 국민들의 정신 속에는 더 깊은 상처가 존재합니다. 민주주의 국가로서의 미래도 여러 파시스트 세력들이 제기하는 부패 혐의로 인해 다소 불확실한 상태입니다.\n\n국제적으로 벨기에는 국가를 전쟁터로 만든 이들에 대한 조약 의무와 점점 불안정해지는 세계 속에서 안보를 보장할 수 있을지에 대한 우려 사이에서 아슬아슬한 줄타기를 하고 있습니다."
 BEL_BLITZKRIEG_DESC: "벨기에 내부는 여전히 불안정하지만, 이는 현재 세계 무대에서 느껴지는 불안정에 비할 바가 아닙니다. 국가의 군대는 현대화와 확장을 거쳤으며, 프랑스의 마지노선에 필적하는 강력한 방어 시설들도 세심한 주의를 기울여 건설되었습니다.\n\n벨기에 정부는 동맹을 포기하고 절대 중립을 선언했으나, 침략을 당했을 경우를 대비해서 밀실 합의를 이루었습니다. 벨기에는 이웃 국가의 고조되는 군국주의를 매우 우려하고 있습니다."
 COG_GATHERING_STORM_DESC: "콩고 독립국과 국왕 레오폴드 2세가 준 상처를 아직도 안고 있는 벨기에령 콩고는 그때 이후로 많은 발전을 이루었습니다. 식민 정부는 여전히 광산에서 저임금 노동력을 활용하고 있으며, 대다수 국민이 고등 교육을 받지 못하게 하는 보이지 않는 천장이 존재하지만, 모든 것이 암울한 것만은 아닙니다.\n\n이탈리아의 식민 야망이 점점 커지고, 대전쟁에서 좋은 성과를 거둔 가운데, 공안군은 비록 장비가 부족하지만 다시 한번 국가를 보호하기 위해 준비하고 있습니다."
 COG_BLITZKRIEG_DESC: "이탈리아의 아비시니아 정복이 마무리되고, 독일국이 유럽에서 새로운 영토를 확보하면서 상황이 위험해지고 있습니다. 이탈리아의 식민지 야망은 동아프리카에 그치지 않으며, 가까운 미래에 우리에게 위협이 될 가능성이 큽니다. 한편 히틀러는 유럽 대륙 지배 계획의 일환으로 우리의 종주국인 벨기에를 적극적으로 노리고 있습니다.\n\n우리가 먼저 적을 공격하지 않으면 전쟁이 곧 우리 땅에 닥칠 것 같습니다..."
 PER_GATHERING_STORM_DESC: "과거 페르시아로 알려졌던 위대한 국가, 이란은 거대한 강대국들의 충돌 사이에 끼어 있습니다. 중립을 표방하는 이란은 독일국의 도움을 받아 급속히 현대화를 진행하고 있으며, 이전 동맹국인 영국과 소비에트 연방은 이를 의심의 눈초리로 지켜보고 있습니다. 레자 샤 팔라비는 침략 위험이 도사리고 있음에도 불구하고 이 두 나라가 이란의 주권을 침해하는 것을 허용할 생각이 없습니다.\n\n이란의 중립은 존중받을 수 있을까요? 우리는 악의적인 침략자로부터 조국을 지킬 준비가 되어 있을까요? 다른 방법이 통하지 않는다면 우리의 과거에서 영감을 얻어 옛 페르시아 제국의 정신을 되살리는 게 좋을지도 모릅니다..."
 IRQ_GATHERING_STORM_DESC: "파이살 1세 국왕과 이후 그의 아들 가지 국왕의 통치하에, 이라크는 제1차 세계 대전 이후 영국의 위임통치령으로서 혼란스러운 시대를 헤쳐 나가고 있습니다. 하심 가문은 근대화와 민족주의 사이에서 균형을 이루려 노력하지만, 그 이면에는 불만이 끓어오르고 있습니다. 부족 지도자들은 중앙 권력에 반감을 품고 있으며, 도시 엘리트들은 영국의 영향력에서 벗어나 더 완전한 독립을 손에 넣자고 합니다. 범아랍주의 정서가 이라크의 다양한 민족 및 종교 정체성과 충돌하며 불안정한 통합을 형성합니다. 또 한 번 거대한 전쟁에 가까워지는 세계 속에서 이라크는 통합과 격변 사이에서 흔들리며, 미래는 불확실하지만 가능성으로 가득 차 있습니다."
 IRQ_BLITZKRIEG_DESC: "이라크는 최근 몇 년간 점점 커져가는 혼란의 시기를 겪고 있습니다. 1936년 바크르 시드키가 주도한 쿠데타는 하심 가문의 취약한 권위를 산산조각 내며 군부의 정치 개입이라는 위험한 선례를 남겼습니다. 표면 아래에서는 중앙 집권에 저항하는 부족 지도자들, 근대화를 추진하는 개혁파, 그리고 새로 얻은 권력에 고무된 들썩이는 군부 간의 긴장이 끓어오르고 있습니다. 이때, 범아랍 민족주의가 고조되며 영국의 영향력에 도전하고 지역 통합의 꿈을 키우고 있습니다. 세계가 점점 더 불안정해지는 가운데, 이라크는 중대한 갈림길에 서 있으며, 그 미래는 불확실하고 국민들은 분열되어 있습니다."
 PER_BLITZKRIEG_DESC: "이란은 불확실하고 요동 치는 미래로 가는 문턱에 서 있습니다. 유럽에서 전쟁이 시작된 상황에서, 레자 샤 팔라비는 커다란 분쟁에 개입하려는 두 강대국 사이에 끼어 있는 자국의 처지를 걱정하고 있습니다.\n\n자원 문제가 불거지면 이란의 주권이 위험해질 수 있기 때문에, 샤의 정부는 어떠한 침략도 막을 수 있게 미리 준비해야 합니다. 그러나 이란이 늦지 않게 병력을 동원할 수 있을까요?"
 PHI_GATHERING_STORM_DESC: "1935년, 미합중국은 마침내 10년에 걸친 평화적인 독립 이행에 합의했습니다. 필리핀은 아직 독립 초기 단계이지만, 이제 조금씩 더 스스로의 운명을 주도해 나가고 있습니다. \n\n이제 필리핀이 미합중국과의 관계를 유지할 것인지, 아니면 독립을 앞당기기 위해 외국의 지원을 모색할 것인지가 주목됩니다. 필리핀은 번영하는 미래를 기대하고 있지만, 이 신생 국가를 노리는 세력들이 이미 그 주위를 맴돌고 있는지도 모릅니다."
 PHI_BLITZKRIEG_DESC: "미합중국은 지금까지 약속한 대로 필리핀의 독립을 지원해 왔습니다. \n\n한편, 중국과 일본 사이에 전쟁이 발발했고, 필리핀은 북쪽 이웃인 중국의 제국주의적 야망을 우려하며 상황을 지켜보고 있습니다. \n\n방어 강화를 위해 미합중국의 증원군이 도착하기 시작했지만, 과연 그것으로 충분할까요? 일본은 이미 기회를 포착한 듯합니다."
 COUNTRY_SELECTION_CHARACTER_DESC: "$NAME|Y$ $DESC|$\n$TRAITS_DESC|$"
