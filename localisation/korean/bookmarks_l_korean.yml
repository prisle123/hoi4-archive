l_korean:
 BM_HISTORY_TITLE: "간략한 역사"
 GATHERING_STORM_NAME: "폭풍전야"
 GATHERING_STORM_DESC: "어둠의 시대가 도래하고 있습니다. 유럽에서는 히틀러가 권력을 장악하고 독일 국경 바깥으로 관심을 돌리고 있습니다. 또, 무솔리니의 이탈리아는 군대를 동원하여 위험한 모험을 계속하고 있으며, 아시아의 일본 제국은 중국을 침략할 준비를 갖추고 있습니다. 대전쟁이 끝나고 거의 20년이 흘렀지만, 세계는 아직도 휘발유를 뒤집어쓴 상태입니다. 작은 불꽃이라도 튀면 모든 게 불타 버릴 것입니다."
 HITTING_FAN_NAME: "대소동"
 HITTING_FAN_DESC: "결국 이렇게 되는군요! 우산을 가지고 있다면 얼른 펼쳐야 할 겁니다."
 ENG_GATHERING_STORM_DESC: "영국이 대전쟁에서 승리하기는 했지만, 대영제국의 기반은 뿌리부터 흔들렸습니다. 나라의 미래를 책임질 유망한 세대가 플랑드르와 프랑스 북부의 참호에서 쓰러졌고, 영연방 전역에 불안이 확산되었으며, 막대한 부채가 쌓였기 때문입니다.\n\n지난 전쟁의 상처가 아직 아물지도 않았는데, 영국은 또 다른 전쟁의 위협에 직면해 있습니다. '우리 시대의 평화'는 결코 찾아오지 않을 것임이 점점 명확해지고 있습니다."
 FRA_GATHERING_STORM_DESC: "대전쟁의 참상에도 불구하고, 프랑스는 강건한 경제 덕분에 재건의 길을 걷고 있습니다. 하지만 대공황은 나라에 분명히 상처를 남겼으며, 독일의 새 정권은 베르사유 조약에 명시된 전쟁 배상금을 낼 생각이 없습니다.\n\n조약이 체결되었을 때, 페르디낭 포슈 원수는 \"이것은 평화가 아니라 20년간의 휴전일 뿐이다\"라는 유명한 말을 남겼습니다. 이제 그 20년이 끝나 갑니다."
 GER_GATHERING_STORM_DESC: "새로운 독일이 일어섰습니다. 바이마르 공화국이 해체되고 히틀러의 독일국이 등장한 지 3년이 지났습니다. 대공황의 어려운 시기를 지나 경제가 다시 안정되었고, 대규모 실업 문제도 해결되었습니다.\n\n베르사유 조약이 독일에 부과한 군사 제한은 오래전에 잊혀졌으며, 국방군은 날로 강해지고 있습니다. 또 다른 세계 대전이 다가오고 있습니다."
 ITA_GATHERING_STORM_DESC: "파시즘의 부상과 함께 이탈리아는 새로운 영광의 시대로 접어들었습니다. 이탈리아군은 현재 에티오피아를 점점 확장되는 이탈리아 식민 제국에 편입하는 과정에 있지만, 무솔리니의 야망은 거기서 멈추지 않습니다.\n\n지중해를 지배하는 것은 언제나 이탈리아의 운명이었으며, 유럽에서는 새로운 질서가 형성되고 있습니다. 변화의 거대한 물결이 몰려올 때, 이탈리아는 그 물결의 정점에 자리 잡아야 합니다. 그렇지 않으면 휩쓸려 사라지고 말 것입니다."
 JAP_GATHERING_STORM_DESC: "일본 제국은 기로에 서 있습니다. 북진론은 육군이 선호하는 북방 확장 정책으로, 시베리아로 진격해야 합니다. 남진론은 해군이 지지하는 남방 확장 정책으로, 동남아시아와 태평양의 부유한 유럽 식민지를 노립니다.\n\n그리고 물론, 중국도 차지해야 합니다. 일본은 강력한 군대를 보유하고 있지만, 산업 부문에서는 자원 부족에 시달리고 있으며 시간이 촉박합니다. 어느 길을 선택하겠습니까?"
 SOV_GATHERING_STORM_DESC: "적백내전 이후 먼지가 가라앉자, 한때 러시아 제국이었던 이 땅에는 아무도 부정할 수 없는 통치자와 함께 소비에트 사회주의 공화국 연방이 등장하였습니다. 동시에 막대한 인명 피해를 대가로 한 급속한 산업화와 집산화가 뒤따랐습니다.\n\n소비에트 연방은 이제 서쪽의 부활하는 독일과 동쪽의 호전적인 일본이라는 위협에 직면해 있습니다. 물론, 공산당 내부의 위협도 무시할 수 없습니다..."
 USA_GATHERING_STORM_DESC: "미합중국은 지난 전쟁이 끝난 후 다시 고립주의로 돌아갔으며, '광란의 20년대' 동안 경제적 번영을 누렸습니다. 그러나 대공황이 닥치면서 이 시기는 극적으로 막을 내렸습니다.\n\n미국의 외국 전쟁 불개입 정책은 확고하게 유지되고 있으나, 유럽과 아시아 양쪽에서 긴장이 고조되고 있습니다. '위대한 중립국' 미국은 원하든 원치 않든 소용돌이에 휘말릴지도 모릅니다."
 OTHER_GATHERING_STORM_DESC: "세계의 크고 작은 모든 국가들이 또 다른 세계 대전의 발발을 숨죽여 기다리기만 하는 것은 아닙니다. 내전이 일어나기 직전인 강대국부터 대전쟁으로 인해 새롭게 형성되거나 변화한 수많은 국가들까지, 모두가 미래 세계에 영향을 미치기 위해 어려운 결정을 내리고 이상과 현실 사이에서 균형을 맞춰야 할 것입니다."
 POL_GATHERING_STORM_DESC: "폴란드는 세 제국에 의해 분할된 지 몇 백년 만에 다시 한번 독립을 찾았습니다. 그러나 폴란드의 지리적 위치는 결코 지키기 쉬운 곳이 아닙니다.\n\n동쪽에서는 소비에트 연방이 폴란드-소련 전쟁에서의 굴욕적인 패배를 잊지 않고 있습니다.\n\n서쪽에서는 독일의 총통인 아돌프 히틀러가 더 큰 '생활권'을 원한다는 사실을 숨기지 않으며, 현재 폴란드가 통제하는 옛 독일 영토를 그 야망을 이룰 첫걸음으로 삼으려 합니다."
 CAN_GATHERING_STORM_DESC: "캐나다는 단순한 식민지로서 대전쟁에 참전했고, 전쟁을 마치고는 하나의 국가로 거듭났습니다. 파스샹달의 진흙 속에서 태어난 캐나다는 이제 세계 무대에서 불확실한 첫걸음을 내딛고 있습니다.\n\n대공황의 여파와 영어권과 프랑스어권 사이의 내부 분열로 인해 이 새로운 국가의 미래는 결코 안정적이지 않습니다."
 AST_GATHERING_STORM_DESC: "호주는 피를 흘려 대전쟁의 역사책에 이름을 올렸습니다. 갈리폴리 작전에서 희생된 병사와 지휘관들의 이름은 아직 호주인들의 기억 속에 생생합니다.\n\n호주는 이제 기로에 서 있습니다. 먼 유럽에서 또 다른 분쟁에 휘말릴 종주국과 함께 서겠습니까? 아니면 본토 근처에 나타나는 위협에 집중하겠습니까?"
 SAF_GATHERING_STORM_DESC: "대전쟁이 시작되었을 때, 남아프리카의 많은 이들은 영국 지배자들을 위해 무기를 들기를 거부했습니다. 남아프리카 군대는 대전쟁에서 대부분의 시간을 아프리카 식민지에 있는 독일군을 추격하는 데 썼지만, 큰 성과를 거두지는 못했습니다.\n\n이제 새로운 전쟁이 다가오고 있습니다. 그때나 지금이나, 남아프리카에는 독일과 싸우지 말아야 한다고 생각하는 이들이 있습니다. 심지어 보어인의 후손들이 조상들이 누리지 못한 자유를 쟁취할 때가 왔다고 믿는 이들도 있습니다."
 NZL_GATHERING_STORM_DESC: "남태평양에 있는 이 작은 나라는 대전쟁에서 용감히 싸웠으며, 갈리폴리와 서부 전선의 피비린내 나는 전투에서 많은 희생을 치렀습니다. 싸울 나이가 된 남성의 거의 절반이 해외 전투에 참전했으며, 많은 이들이 돌아오지 못했습니다.\n\n대전쟁이 끝난 지 약 20년이 지난 지금, 뉴질랜드 국민들은 세계 무대를 걱정스럽게 바라보고 있습니다. 이번에는 전쟁의 위협이 점점 그들 고국에 가까워지고 있기 때문입니다..."
 RAJ_GATHERING_STORM_DESC: "대영제국의 자랑인 영국령 인도는 제국의 권력과 무력함이 기묘하게 결합된 존재입니다. 소수의 영국 관료 엘리트가 수억 명의 신민이 거주하는 광대한 아대륙을 지배하고 있습니다. 이들 중에서 인도군이 선발되었으며, 그들은 대전쟁에서 용감히 싸웠습니다.\n\n인도 지도자들은 지난 전쟁에서 치른 희생이 인도를 영국으로부터 독립시켜 줄 거라고 기대했으나, 지금까지 그 희망은 실망으로 돌아갔습니다. 새로운 전쟁이 다가오면서, 많은 이들은 어떤 수단을 써서라도 자유를 쟁취할 때가 왔다고 믿고 있습니다."
 SWI_GATHERING_STORM_DESC: "스위스에는 다른 유럽 국가와는 다른 특별한 점이 있습니다. 그것은 스위스가 상호 존중과 협력의 원칙에 기반한 다문화적이고 분권화된 국가라는 점입니다.\n\n스위스는 대전쟁을 겪으면서도 중립성을 버리지 않고 굳게 지켰으며, 전쟁의 참상을 멀리서 목격한 후에는 국방의 필요성을 그 어느 때보다 확신하게 되었습니다. 전쟁의 그림자가 점점 다가오는 가운데, 이 평화로운 국가는 무장 중립을 통해 침략자를 억제할지, 마지못해 이웃 국가 중 하나와 동맹을 맺을지, 아니면 적들이 감히 침공을 계획하기 전에 선제적으로 적을 격파할지를 선택해야 합니다."
 SWI_BLITZKRIEG_DESC: "스위스는 안슐루스 이전부터 긴장된 상황에 놓여 있었지만, 독일국이 독일어권 영토를 손쉽게 합병해 본 지금, 알프스에 있는 이 평화로운 국가는 다음 목표가 될 수 있다는 현실에 직면하게 되었습니다. 지금이야말로 스위스의 절대 중립성이 시험받는 순간이며, 모든 것이 잘못된다면 아마도 국방 능력까지 시험받게 될 것입니다."
 BLITZKRIEG_NAME: "전격전"
 BLITZKRIEG_DESC: "지난 몇 년간 세계 사람들은 유럽과 아시아에서 새로운 전쟁들이 일어나는 것을 목격했습니다. 스페인은 현재 국민파가 통치하고 있으며, 일본은 영토를 두고 소비에트 연방과 중국과 싸웠는데, 특히 중국을 상대로 대승을 거두었습니다. 그리고 소비에트 연방과 독일이 맺은 새로운 불가침조약은 유럽의 다른 나라들에 불길한 징조가 되었습니다..."
 ENG_BLITZKRIEG_DESC: "영국이 대전쟁에서 승리하기는 했지만, 대영제국의 기반은 뿌리부터 흔들렸습니다. 나라의 미래를 책임질 유망한 세대가 플랑드르와 프랑스 북부의 참호에서 쓰러졌고, 영연방 전역에 불안이 확산되었으며, 막대한 부채가 쌓였기 때문입니다.\n\n지난 전쟁의 상처가 아직 아물지도 않았는데, 영국은 또 다른 전쟁의 위협에 직면해 있습니다. '우리 시대의 평화'는 결코 찾아오지 않을 것임이 점점 명확해지고 있습니다."
 FRA_BLITZKRIEG_DESC: "대전쟁의 아픈 기억이 아직 생생한 프랑스는 독일이 평화를 지킬 의사가 없음을 보여준 후 새로운 갈등에 직면했습니다. 참혹한 전쟁을 피하려면 프랑스는 국경 방어를 강화하고 동맹을 신중히 선택해야 할 것입니다.\n\n프랑스는 지난 전쟁에서 승리한 것처럼 이번에도 승리할 것입니다!"
 GER_BLITZKRIEG_DESC: "라인란트 재무장 이후, 프랑스와 영국은 독일의 의도에 대해 점점 더 의심을 품게 되었습니다. 뮌헨 협정은 독일 국민을 위해 독일이 주데텐란트를 합병하는 것을 허락했습니다. 몰로토프-리벤트로프 조약은 독일과 소비에트 연방 간의 불가침을 보장하는 동시에 두 나라가 폴란드를 분할할 것을 명시하고 있습니다.\n\n독일은 이 순간만을 기다렸습니다. 지금이 바로 행동할 때입니다!"
 JAP_BLITZKRIEG_DESC: "동남아시아에서 전쟁이 격렬하게 벌어지고 있습니다. 일본은 1939년 초에 몇 차례 패배하긴 했지만, 지금은 중국 영토의 상당 부분을 통제하고 있습니다. 유럽에서는 긴장이 고조되고 있으며, 소비에트 연방은 그 문제에 집중하느라 아시아의 전쟁에는 개입하지 않을 겁니다.\n\n그 사이에 일본이 중국의 자원을 손에 넣는다면 소련은 쉽게 상대할 수 있을 겁니다."
 ITA_BLITZKRIEG_DESC: "이탈리아의 독재자 무솔리니는 1년 전에 체결된 뮌헨 협정에서 평화적인 입장을 취해 명성을 얻었습니다. 그러나 독일이 영토를 확장하는 것을 본 이탈리아는 독일과 합의만 한다면 더 많은 영토를 차지할 수 있다는 것을 깨달았습니다.\n\n알바니아 정복은 이탈리아 군사력의 맛보기였을 뿐이며, 앞으로 전 세계는 이탈리아의 행진을 두려워해야 할 겁니다."
 SOV_BLITZKRIEG_DESC: "소비에트 연방이 스페인 내전 중 '스페인 제2공화국'과 마누엘 아사냐를 지원한 것은 그들이 이탈리아, 독일과 어떠한 관계에 있는지 확실히 보여주었습니다. 일본과 벌인 여러 차례의 국경 분쟁에서 승리한 소비에트 연방은 한 국가가 혼자 상대하기에는 너무 강력한 나라가 되었습니다.\n\n이 시기에 독일이 발트 국가와 폴란드를 함께 나누자고 약속한 것은 매우 환영할 만한 일입니다."
 USA_BLITZKRIEG_DESC: "유럽에서 긴장이 위험할 정도로 고조되고 있습니다. 적대적 행동을 보인 독일은 아직 미국에 직접적인 위협이 되지 않았지만, 곧 전 세계를 공격하려 들지도 모릅니다. 서방 세계는 비교적 평화롭지만, 현 상황을 고려하면 군대를 준비해 두는 것도 나쁘지 않을 겁니다.\n\n미합중국이 또 한 번 전쟁에 휘말려야만 한다면, 그 전쟁을 끝내는 나라는 반드시 미합중국이 되어야 합니다."
 OTHER_BLITZKRIEG_DESC: "세계의 크고 작은 모든 국가들이 또 다른 세계 대전의 발발을 숨죽여 기다리기만 하는 것은 아닙니다. 내전이 일어나기 직전인 강대국부터 대전쟁으로 인해 새롭게 형성되거나 변화한 수많은 국가들까지, 모두가 미래 세계에 영향을 미치기 위해 어려운 결정을 내리고 이상과 현실 사이에서 균형을 맞춰야 할 것입니다."
 POL_BLITZKRIEG_DESC: "폴란드는 세 제국에 의해 분할된 지 몇 백년 만에 다시 한번 독립을 찾았습니다. 그러나 폴란드의 지리적 위치는 결코 지키기 쉬운 곳이 아닙니다.\n\n동쪽에서는 소비에트 연방이 폴란드-소련 전쟁에서의 굴욕적인 패배를 잊지 않고 있습니다.\n\n서쪽에서는 독일의 총통인 아돌프 히틀러가 더 큰 '생활권'을 원한다는 사실을 숨기지 않으며, 현재 폴란드가 통제하는 옛 독일 영토를 그 야망을 이룰 첫걸음으로 삼으려 합니다."
 CAN_BLITZKRIEG_DESC: "캐나다는 단순한 식민지로서 대전쟁에 참전했고, 전쟁을 마치고는 하나의 국가로 거듭났습니다. 파스샹달의 진흙 속에서 태어난 캐나다는 이제 세계 무대에서 불확실한 첫걸음을 내딛고 있습니다.\n\n대공황의 여파와 영어권과 프랑스어권 사이의 내부 분열로 인해 이 새로운 국가의 미래는 결코 안정적이지 않습니다."
 AST_BLITZKRIEG_DESC: "호주는 피를 흘려 대전쟁의 역사책에 이름을 올렸습니다. 갈리폴리 작전에서 희생된 병사와 지휘관들의 이름은 아직 호주인들의 기억 속에 생생합니다.\n\n호주는 이제 기로에 서 있습니다. 먼 유럽에서 또 다른 분쟁에 휘말릴 종주국과 함께 서겠습니까? 아니면 본토 근처에 나타나는 위협에 집중하겠습니까?"
 SAF_BLITZKRIEG_DESC: "대전쟁이 시작되었을 때, 남아프리카의 많은 이들은 영국 지배자들을 위해 무기를 들기를 거부했습니다. 남아프리카 군대는 대전쟁에서 대부분의 시간을 아프리카 식민지에 있는 독일군을 추격하는 데 썼지만, 큰 성과를 거두지는 못했습니다.\n\n이제 새로운 전쟁이 다가오고 있습니다. 그때나 지금이나, 남아프리카에는 독일과 싸우지 말아야 한다고 생각하는 이들이 있습니다. 심지어 보어인의 후손들이 조상들이 누리지 못한 자유를 쟁취할 때가 왔다고 믿는 이들도 있습니다."
 NZL_BLITZKRIEG_DESC: "남태평양에 있는 이 작은 나라는 대전쟁에서 용감히 싸웠으며, 갈리폴리와 서부 전선의 피비린내 나는 전투에서 많은 희생을 치렀습니다. 싸울 나이가 된 남성의 거의 절반이 해외 전투에 참전했으며, 많은 이들이 돌아오지 못했습니다.\n\n대전쟁이 끝난 지 약 20년이 지난 지금, 뉴질랜드 국민들은 세계 무대를 걱정스럽게 바라보고 있습니다. 이번에는 전쟁의 위협이 점점 그들 고국에 가까워지고 있기 때문입니다..."
 RAJ_BLITZKRIEG_DESC: "대영제국의 자랑인 영국령 인도는 제국의 권력과 무력함이 기묘하게 결합된 존재입니다. 소수의 영국 관료 엘리트가 수억 명의 신민이 거주하는 광대한 아대륙을 지배하고 있습니다. 이들 중에서 인도군이 선발되었으며, 그들은 대전쟁에서 용감히 싸웠습니다.\n\n인도 지도자들은 지난 전쟁에서 치른 희생이 인도를 영국으로부터 독립시켜 줄 거라고 기대했으나, 지금까지 그 희망은 실망으로 돌아갔습니다. 새로운 전쟁이 다가오면서, 많은 이들은 어떤 수단을 써서라도 자유를 쟁취할 때가 왔다고 믿고 있습니다."
 CZE_GATHERING_STORM_DESC: "대전쟁 중 체코군은 유럽 전역에서 연합국과 함께 싸우며 자국의 독립을 인정받기 위해 노력했습니다. 그들의 노력은 성공을 거두었고, 체코슬로바키아는 오스트리아-헝가리 제국의 잿더미에서 부활했습니다.\n\n체코슬로바키아는 국가 수립 이후 유고슬라비아, 루마니아와 함께 '소협상국' 동맹을 결성하여 헝가리가 오스트리아-헝가리 제국을 복원하지 못하게 막으려 했습니다. 그러나 독일의 힘이 다시 강해짐에 따라 유럽의 정치 지형이 빠르게 변하고 있습니다."
 HUN_GATHERING_STORM_DESC: "오스트리아-헝가리 제국의 절반을 차지했던 헝가리는 대전쟁 후 승전국이 된 연합국에 의해 패전국으로 취급되었습니다. 트리아농 조약에서 헝가리는 영토의 거의 3분의 2를 상실했습니다. 수백만 명의 헝가리계 민족이 국경 밖에 살게 되었고, 경제는 폐허가 되었습니다. 그리고 헝가리가 다시는 유럽의 평화를 위협하지 못하게 한다는 취지로 군대 재무장이 엄격하게 제한되었습니다.\n\n그러나 유럽의 정치 상황이 변하고 있는 지금, 과거에 당한 부당한 일들을 바로잡고 옛 영광을 되찾을 때가 왔을지도 모릅니다."
 ROM_GATHERING_STORM_DESC: "루마니아는 대전쟁에서 승리한 편에 서게 되었고, 그 결과 새로운 영토와 국민을 얻게 되었습니다. 그러나 그들 모두가 루마니아인이었던 것은 아닙니다. 영토를 빼앗긴 국가들의 보복주의에 대비하기 위해, 루마니아는 발칸 전역에 걸쳐 동맹 관계를 형성했습니다. 그러나 최근 몇 년간 루마니아는 주로 국내 문제에 집중하였고, 카롤 2세 국왕의 정부는 대책 없이 동맹이 흩어지게 두었습니다.\n\n유럽의 정치 상황이 변함에 따라, 루마니아는 고립되어 취약한 상태에 놓일 수도 있습니다."
 HUN_BLITZKRIEG_DESC: "오스트리아-헝가리 제국의 절반을 차지했던 헝가리는 대전쟁 후 승전국이 된 연합국에 의해 패전국으로 취급되었습니다. 트리아농 조약에서 헝가리는 영토의 거의 3분의 2를 상실했습니다. 수백만 명의 헝가리계 민족이 국경 밖에 살게 되었고, 경제는 폐허가 되었습니다. 그리고 헝가리가 다시는 유럽의 평화를 위협하지 못하게 한다는 취지로 군대 재무장이 엄격하게 제한되었습니다.\n\n그러나 유럽의 정치 상황이 변하고 있는 지금, 과거에 당한 부당한 일들을 바로잡고 옛 영광을 되찾을 때가 왔을지도 모릅니다."
