 SCREENING_TOOLTIP_NO_SCREENS: "§Y보조함§!이 부족하면 적의 잠수함과 보조함이 플레이어의 주력함을 어뢰로 겨냥하는 것을 허용하고, 위치 선정에 큰 불이익을 줍니다."
 SCREENING_BOX_TOOLTIP: "§Y보조함 전대§!는 보조함을 모두 포함하고 있으며, 주로 경순양함과 구축함으로 구성됩니다. 보조함 전대의 임무는 적 보조함이 §Y주력함 전대§!에 접근하지 못하게 하는 것입니다. 스크린 임무가 부족하면 적 보조함이 주력함 전대를 어뢰로 공격하는 것을 허용합니다."
 CAPITAL_BOX_TOOLTIP: "§Y주력함 전대§!는 전함, 중순양함 등의 함선으로 구성되어 함대의 직접적인 화력을 담당합니다. 또한 적의 주력함이 아군 §Y항공모함§!을 향해 발포하는 것을 막습니다."
 CARRIER_BOX_TOOLTIP: "§Y항공모함 전대§!는 함대의 장거리 타격 능력을 담당합니다. §Y보조함 전대§!와 §Y주력함 전대§!의 스크린 임무를 통해 적의 공격으로부터 보호받는 항공모함은 적에게 방해받지 않고 공격할 수 있습니다. 전투에 참여하는 §Y수송선§!이 있으면 이 전대에 소속됩니다."
 SUBMARINE_BOX_TOOLTIP: "§Y잠수함 울프팩§!은 은신 상태에서 어뢰를 발사하여 후퇴하는 적 함선을 격침하려 합니다. 적이 보유한 대잠수함 함선이 부족하면 잠수함이 탐지되지 않고 빠져나올 수 있습니다."
