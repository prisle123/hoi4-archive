 combat_stat_heavy_guns_info: "§H중함포§!\n\n중함포는 §Y주력함§!을 상대하는 데 효과적입니다. 중함포는 가장 가까운 적 집단 두 개를 노릴 수 있으며, 그중 더 큰 표적을 우선적으로 사격합니다.\n"
 combat_stat_anti_air: "§H함대 대공§!\n\n함대 대공은 함대 내 모든 함선의 대공포를 이용해 계산되며, 함대를 공격하는 적 뇌격기를 방해하여 뇌격기가 일으킬 수 있는 피해를 줄입니다.\n"
 combat_stat_torpedoes_info: "§H어뢰§!\n\n어뢰는 장갑을 무시하며 §Y주력함§!을 상대로 훨씬 더 효과적입니다. 적을 향해 발사되는 어뢰의 수는 적의 §Y스크린 임무 효율§!에 따라 달라집니다.\n"
 screening_efficiency_info: "§H스크린 임무 효율§!\n\n높은 §Y스크린 임무 효율§!은 적의 어뢰로부터 플레이어의 §Y주력함§!을 지킵니다. 항공모함은 주력함과 보조함의 스크린 임무를 통해 보호됩니다. 주력함은 오직 보조함의 스크린 임무를 통해 보호됩니다.\n"
 POSITIONING_INFO: "§H위치 선정§!은 플레이어의 함대가 적과 비교해 얼마나 좋은 위치에 있는지를 나타내며, 함대의 상대적 규모와 날씨, 지휘관의 기술에 영향을 받습니다. 이미 시작된 전투에 중도 참여하는 함선은 위치 선정에 일시적인 불이익을 받습니다.\n\n위치 선정이 100% 미만인 함대는 불이익을 받습니다.\n"
