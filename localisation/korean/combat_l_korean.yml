 SCREENING_TOOLTIP_FOR_CAPITAL_BOX: "플레이어의 §Y항공모함§! $NUM_CARR|.0H$척과 §Y수송선§! $NUM_CONV|.0H$척이 완전히 보호되려면 §Y주력함§! $NUM_NEED|.0H$척이 필요합니다. 현재 §Y주력함§! $NUM_CAPI|.0H$척을 보유하고 있습니다."
