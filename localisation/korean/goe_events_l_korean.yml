 AFG_industrial_events.10.t: "[FROM.GetNameDefCap]의 석유 채굴권 제안"
 AFG_industrial_events.10.desc: "[FROM.GetNameDef] 정부는 최근 발견한 유전을 공동 개발하는 조건으로, 생산한 석유를 장기적으로 제공하겠다고 제안했습니다. 이 제안은 진정성이 있어 보이지만, [FROM.GetAdjective] 정부의 상황이 변할 경우 우리가 계속해서 석유를 받을 수 있을지는 미지수입니다."
 AFG_industrial_events.10.a: "이는 우리의 전략적 관심사다."
 AFG_industrial_events.10.b: "[FROM.GetAdjective]의 내부 사정에 얽힐 필요는 없다."
 AFG_industrial_events.11.t: "[FROM.GetNameDefCap]의 석유 채굴권 거래 수락"
 AFG_industrial_events.11.desc: "[FROM.GetAdjective] 정부는 우리의 유전 개발에 투자하는 대가로, 생산이 시작되면 장기적으로 채굴권을 보장받는 것에 동의했습니다."
 AFG_industrial_events.11.a: "산업화를 위한 중요한 전진이 될 것이다."
 AFG_industrial_events.12.t: "[FROM.GetNameDefCap]의 석유 채굴권 거래 거부"
 AFG_industrial_events.12.desc: "근시안적인 [FROM.GetAdjective] 정부는 석유 자원을 공동 개발하자는 제안을 거부했습니다."
 AFG_industrial_events.12.a: "이 계획에 참여할 다른 파트너를 찾을 것이다."
 AFG_industrial_events.13.t: "[FROM.GetNameDefCap]의 석유 산업 국영화"
 AFG_industrial_events.13.desc: "[FROM.GetAdjective] 정부가 우리의 막대한 투자를 받았음에도 석유 산업을 국유화했습니다. 국유화로 인해 이전에 합의했던 장기적인 채굴권 행사는 즉시 중단되었습니다. 이제 이곳에서는 우리의 대응을 기다리고 있습니다."
 AFG_industrial_events.13.a: "우리는 도박을 했고 졌다."
 AFG_industrial_events.13.b: "힘으로 그 자원들을 되찾을 것이다."
 AFG_industrial_events.14.t: "[ROOT.GetName]에게 선전포고한 [FROM.GetName]"
 AFG_industrial_events.14.desc: "오만한 [FROM.GetAdjective] 정부 측에서 우리가 천연자원을 유용했다는 명분을 내세우며, 정당한 우리의 정부를 전복시키겠다고 선전포고했습니다. 아직 그들이 어떻게 위협을 가해올지는 명확하지 않지만, 우리 영토를 향한 군사적 침공에 대한 방어를 준비해야만 합니다."
 AFG_industrial_events.14.a: "협박에 굴복할 순 없다."
 AFG_industrial_events.15.t: "국유화에 크게 항의하지 않는 [FROM.GetNameDefCap]"
 AFG_industrial_events.15.desc: "[FROM.GetNameDef] 정부는 우리의 석유 산업 국유화 조치를 강하게 비판했지만, 해당 사안을 격화시킬 의도는 보이지 않습니다."
 AFG_industrial_events.15.a: "그렇게 끝났군."
 AFG_industrial_events.16.t: "[FROM.GetAdjective]의 석유 채굴권 중단"
 AFG_industrial_events.16.desc: "최근 양국 간 적대적인 관계로 인해 [FROM.GetNameDef] 정부는 우리나라의 석유 채굴권을 중지시켰습니다. 적대적인 관계가 해소된다고 하더라도 자국의 자원을 통제하고자 할 가능성이 높습니다."
 AFG_industrial_events.16.a: "예상한 일이다."
 AFG_industrial_events.20.t: "[FROM.GetName] 투자 기회"
 AFG_industrial_events.20.desc: "[FROM.GetAdjective] 정부는 외국인 투자를 늘리기 위한 정책을 추진하고 있으며, 우리에게도 제안을 보내왔습니다. 경제적으로 이 협정을 통해 큰 이익을 얻을 순 없겠지만, [FROM.GetAdjective] 정부에 영향을 미칠 훌륭한 기회가 될 것입니다."
 AFG_industrial_events.20.a: "그 지역에 우리 영향력을 강화하는 것은 전략적으로 중요한 사안이다."
 AFG_industrial_events.20.b: "[FROM.GetNonIdeologyName](은)는 우리의 장기적 계획에 없다."
 AFG_industrial_events.21.t: "[FROM.GetAdjective] 정부의 투자 발표"
 AFG_industrial_events.21.desc: "[FROM.GetNameDef]의 친구들이 우리 나라의 산업화에 상당한 금액을 투자하겠다고 발표했습니다. 이는 경제적으로 큰 이익이 되겠지만, 이를 통해 [FROM.GetAdjective](이)가 우리 정치에 과도한 영향력을 행사하는 일이 없도록 경계해야 합니다."
 AFG_industrial_events.21.a: "좋은 소식이군!"
 AFG_industrial_events.22.t: "$bftb_greece.194.t$"
 AFG_industrial_events.22.desc: "$bftb_greece.194.desc$"
 AFG_industrial_events.22.a: "$bftb_greece.194.a$"
 AFG_industrial_events.30.t: "[FROM.GetNameDefCap]의 헬만드강 유량 조절"
 AFG_industrial_events.30.desc: "[FROM.GetAdjective] 정부는 최근 몇 년 동안 여러 강에 댐과 관개 프로젝트를 추진해 왔습니다. 이에 따라 우리 동부 지방으로 흐르는 헬만드강에 여러 변화가 생겼습니다. 국경을 넘어 흐르는 물의 양이 해마다 눈에 띄게 줄어들고 있으며, 이러한 상황이 계속된다면 우리 국민들은 더 이상 강을 이용할 수 없을 것이라고 우려하고 있습니다. 이 문제를 내부적으로 해결할지, 아니면 [FROM.GetAdjective](와)과 협의할지 결정해야 합니다."
 AFG_industrial_events.30.a: "강 개발에 관해 [AFG.GetNonIdeologyName](와)과 협상을 요구할 것이다."
 AFG_industrial_events.30.b: "지금 당장 외교적 위기를 감수할 수는 없다."
 AFG_industrial_events.31.t: "[FROM.GetAdjective] 정부의 강 협상 요구"
 AFG_industrial_events.31.desc: "[FROM.GetNameDefCap] 정부가 최근 헬만드강에 관한 우리의 조치에 협상을 요청했습니다. 그들은 우리의 댐과 관개 시스템 때문에 국경을 넘어 강의 유량이 위험할 정도로 줄어들고 있다고 주장합니다. 우리 내각 중 일부는 국경을 넘어가는 물의 흐름을 조절하기 위한 조약을 체결할 것을 제안했습니다. 단기적으로는 우리의 이익이 줄어들 수 있지만, 국경 너머 [FROM.GetAdjective] 국민에게 미치는 영향을 줄이는 데도 도움이 될 수 있을 것입니다."
 AFG_industrial_events.31.a: "어쩌면 수자원 협정을 세울 수 있지 않을까?"
 AFG_industrial_events.31.b: "그 물은 우리 것이고 그 권리도 우리에게 있다."
 AFG_industrial_events_31_tt: "§R이는 [FROM.GetNameDefCap] 측과의 전쟁으로 이어질 수 있습니다!§!"
 AFG_industrial_events.32.t: "[FROM.GetAdjective] 정부의 수자원 협정 제안"
 AFG_industrial_events.32.desc: "[FROM.GetNameDefCap] 정부는 양국이 수자원 협정을 체결하여 관개 프로젝트에 사용할 수 있는 물의 양을 조절하고, 국경을 넘어 우리에게 최소한의 유량을 보장할 것을 제안했습니다. 합리적으로 보이는 제안이나, 역사적으로 우리가 누려온 것에 비하면 일부 손실을 감수해야 할 가능성이 높습니다."
 AFG_industrial_events.32.a: "타당한 주장이군."
 AFG_industrial_events.32.b: "유량을 온전히 뒤집는 것만이 우리가 만족할 방향이다."
 AFG_industrial_events.33.t: "[FROM.GetNameDefCap]의 추가 협상 거부"
 AFG_industrial_events.33.desc: "[FROM.GetNameDefCap] 정부는 헬만드강 개발에 관한 추가 협상을 거부하며, 자국 영토를 통과하는 물은 자국이 자유롭게 통제할 수 있는 것이라고 주장했습니다. 우리가 이 주장을 수용한다면, 궁극적으로 미래에 수자원이 완전히 차단당할 수도 있습니다. 그러나 이 시점에서 추가적인 갈등을 일으키는 것은 무력 충돌로 이어질 수도 있습니다."
 AFG_industrial_events.33.a: "우리는 군사적 갈등에 쏟을 자원이 없다."
 AFG_industrial_events.33.b: "그렇다면 무력으로 상황을 바로잡아야 한다."
 AFG_industrial_events.34.t: "[FROM.GetNameDefCap]의 수자원 협정 동의"
 AFG_industrial_events.34.desc: "[FROM.GetAdjective] 정부는 국경을 통해 최소한의 수자원 유량을 보장하는 조건으로 양국 간 수자원 협정에 합의했습니다. 이에 따라 지금처럼 댐을 완전히 활용하지는 못하겠지만, 최소한 헬만드강과 관련된 갈등을 피할 수 있을 것입니다."
 AFG_industrial_events.34.a: "위기를 모면했다."
 AFG_industrial_events.35.t: "[FROM.GetNameDefCap]의 수자원 협정 거부"
 AFG_industrial_events.35.desc: "[FROM.GetNameDefCap](은)는 어떤 협정도 받아들이지 않고, 헬만드강의 유량을 줄이는 모든 프로젝트를 완전히 철회할 것을 요구하고 있습니다. 이를 거부할 경우, 그들은 무력으로 뜻을 강행할 의향이 있는 것처럼 보입니다."
 AFG_industrial_events.35.a: "이 문제가 더 이상 확대되는 걸 방치할 순 없다."
 AFG_industrial_events.35.b: "합리적으로 생각하지 않는다면, 협상을 계속할 의미도 없다."
 AFG_industrial_events.36.t: "헬만드 변경안 철회에 동의한 [FROM.GetAdjective]"
 AFG_industrial_events.36.desc: "[FROM.GetAdjective] 정부는 헬만드강의 변경 조치를 되돌리기로 동의했습니다. 이에 따라 자국 내에 큰 반감이 생겼지만, 당분간 무력 충돌을 피할 수 있게 되었습니다."
 AFG_industrial_events.36.a: "때가 됐다."
 AFG_industrial_events.37.t: "침공을 준비하는 [FROM.GetAdjective]군"
 AFG_industrial_events.37.desc: "양국 정부 간 협상이 결렬된 이후, [FROM.GetAdjective]군이 헬만드강 계곡을 침공하기 위해 우리 국경을 따라 병력을 동원하고 있다는 보고가 있었습니다. 우리도 병력을 동원할 수밖에 없는 상황인 것 같습니다."
 AFG_industrial_events.37.a: "당치도 않은 소리."
 AFG_industrial_events.38.t: "헬만드 변경안에 관해 침묵하는 [FROM.GetAdjective] 정부"
 AFG_industrial_events.38.desc: "몇 주간의 치열한 협상에도 불구하고, [FROM.GetAdjective] 정부는 당분간 댐 및 관개 프로젝트 중단하기를 포기한 것 같습니다. 이 문제가 미래에 다시 논의될지는 두고 봐야 할 것입니다."
 AFG_industrial_events.38.a: "변경안은 안전해 보인다. 당장은 말이지."
 AFG_industrial_events.40.t: "급진화되는 대학 졸업생 증가"
 AFG_industrial_events.40.desc: "고등 교육 확대를 위한 우리의 노력이 졸업생들에게 역효과를 불러일으키고 있습니다. 이들은 자신들의 기술을 활용할 수 있는 일자리를 찾지 못해 불만을 품고 있으며, 이러한 환멸감이 이제 급진적인 정치 성향으로 표출되고 있습니다."
 AFG_industrial_events.40.a: "골치 아픈 일이군."
 AFG_industrial_events.50.t: "뿌리내린 파슈툰족 저항"
 AFG_industrial_events.50.desc: "우리는 파슈툰족이 국경 너머에도 산다는 점을 활용해, 국경 너머의 친족들이 우리 주도의 통일을 주장하며 반정부 시위를 하도록 유도하는 데 성공했습니다."
 AFG_industrial_events.50.a: "그들 또한 곧 해방되리라!"
 AFG_industrial_events.51.t: "[AFG.GetAdjective] 국경을 따라 이어진 파슈툰 저항군"
 AFG_industrial_events.51.desc: "[FROM.GetNonIdeologyName]의 오합지졸 선동자들이 국경을 넘어 파슈툰족에 불안감을 조성하려는 것 같습니다. 우리가 아닌 [FROM.GetAdjective] 통치하에 파슈툰을 통합하려 한다는 소문이 들립니다."
 AFG_industrial_events.51.a: "골치 아픈 상황이군."
 AFG_industrial_events.52.t: "[FROM.GetAdjective] 정부의 영토 양도 제안"
 AFG_industrial_events.52.desc: "일부 파슈툰족 거주 지역에서 계속되는 긴장으로 인해 [FROM.GetAdjective] 정부가 우리의 혼란스러운 지역을 장악하겠다는 제안을 들고 접근했습니다. 이 같은 제안엔 그들이 최근의 불안을 조장한 배후일 것이라는 의혹이 무성합니다."
 AFG_industrial_events.52.a: "이 영토는 우리가 얻는 이득에 비해 더 큰 문제를 일으키고 있다."
 AFG_industrial_events.52.b: "그들의 주장과는 상관없이 이곳은 우리의 자주적인 영토이다."
 AFG_industrial_events.53.t: "[FROM.GetAdjective] 정부의 영토 양도"
 AFG_industrial_events.53.desc: "[FROM.GetNameDef] 정부는 더 급박한 사안이 있어 파슈툰족이 야기한 불안이 통제 불능 상태에 이른 일부 영토를 양도하기로 합의했습니다. 하지만 우리가 [FROM.GetAdjective] 내정에 개입했다는 이유로, 양국 관계는 돌이킬 수 없을 정도로 악화된 것 같습니다."
 AFG_industrial_events.53.a: "좋군."
 AFG_industrial_events.54.t: "[FROM.GetNameDefCap]의 영토 양도 거부"
 AFG_industrial_events.54.desc: "우리가 교묘하게 [FROM.GetNameDef](와)과의 국경 상황을 조장했음에도 불구하고, 그들 정부는 파슈툰 영토를 우리에게 넘겨주는 것을 거부했습니다. 해당 영토를 얻을 유일한 방법은 군사적 개입의 위협으로 더욱 압박하는 것뿐인 것 같습니다."
 AFG_industrial_events.54.a: "이 상황을 격화시키진 않을 것이다."
 AFG_industrial_events.54.b: "무력을 사용해서라도 영토를 해방할 것이다."
 AFG_industrial_events.55.t: "[FROM.GetNameDefCap]의 전쟁 위협"
 AFG_industrial_events.55.desc: "[FROM.GetAdjective] 정부는 우리의 파슈툰 영토 점령을 비난하는 성명을 발표했으며, 필요한 경우 무력으로 영토를 해방할 준비가 되어 있음을 밝혔습니다. 물론 이 주장이 허세일 가능성도 있지만, 현재로서는 그들의 진정한 의도를 알 수 있는 방법이 없습니다."
 AFG_industrial_events.55.a: "그들을 달래는 것 외에는 선택의 여지가 거의 없다."
 AFG_industrial_events.55.b: "어떤 대가를 치르더라도 우리 영토를 지킬 준비가 돼 있다."
 AFG_industrial_events.56.t: "[FROM.GetNameDefCap]의 최후통첩 거부"
 AFG_industrial_events.56.desc: "예상대로, [FROM.Capital.GetCapitalVictoryPointName]의 고집 센 바보들은 우리의 적법한 영토를 넘겨주는 것을 거부했습니다. 따라서 우리는 군사적 침공 위협을 가하거나 국제 무대에서 체면을 잃을 위험을 감수해야 합니다."
 AFG_industrial_events.56.a: "이제 협박을 실행에 옮길 때다."
 AFG_industrial_events.56.b: "물러서야 한다."
 AFG_industrial_events.57.t: "[FROM.GetAdjective] 정부의 요구 포기"
 AFG_industrial_events.57.desc: "[FROM.GetAdjective] 정부는 마침내 이성을 되찾고 국경 지역의 상황을 완화하기로 했으며, 최근 긴장이 고조된 국경 지역 영토의 영유권 주장을 철회했습니다."
 AFG_industrial_events.57.a: "국제법과 국제질서가 승리했다."
 AFG_industrial_events.58.t: "[FROM.GetNameDefCap]의 평화 제안"
 AFG_industrial_events.58.desc: "[FROM.GetAdjective] 외교관들이 국경에 위치한 분쟁 지역인 파슈툰 영토에 대한 그들의 지배를 인정하는 것을 대가로 평화를 제안했습니다. 현재 그들이 해당 지역을 장악하고 있는 만큼, 가까운 시일 내에 그들을 몰아낸다는 보장은 없습니다. 하지만, 이를 수용한다면 [FROM.GetNameDef](이)가 우리 국경을 서서히 잠식할 가능성이 있다는 선례가 될 겁니다."
 AFG_industrial_events.58.a: "이제 분쟁을 끝내자."
 AFG_industrial_events.58.b: "그들을 우리 영토에서 쫓아내야 한다."
 AFG_industrial_events.59.t: "[FROM.GetNameDefCap]의 평화 제안 거부"
 AFG_industrial_events.59.desc: "[FROM.GetNameDef] 정부가 우리가 제시한 평화 제안을 거부했습니다. 그들은 여전히 국경에서 우리를 몰아낼 능력이 있다고 확신하는 듯합니다."
 AFG_industrial_events.59.a: "우리는 계속해서 우리의 영토를 지켜 낼 것이다."
 AFG_political_events.01.t: "중앙아시아 통일 제안"
 AFG_political_events.01.desc: "[FROM.GetNameDef] 대표들이 중앙아시아 통일을 위한 대담한 제안을 제시했습니다. 이 제안은 [FROM.GetAdjective] 국경을 따라 위치한 여러 주에 대한 통제권을 그들에게 양도하고, [FROM.Capital.GetCapitalVictoryPointName](을)를 중심으로 새로운 사회주의 연합을 설립하자는 것입니다. 이를 통해 해당 지역에 강력한 완충국을 건설하고, 우리의 방위 부담을 일부 줄이는 동시에 군사력을 다른 곳으로 재배치할 기회를 제공할 것입니다."
 AFG_political_events.01.a: "흥미로운 제안이군."
 AFG_political_events.01.b: "우리는 다른 계획이 있다."
 AFG_political_events.02.t: "[FROM.GetName]의 제안 승낙"
 AFG_political_events.02.desc: "[FROM.GetNameDefCap](은)는 중앙아시아를 하나의 정치적 독립체로 통합하고 우리의 통제하에 두자는 제안을 받아들였습니다. 수십 년간의 혼란을 지나, 마침내 우리 민족의 새로운 시대가 열리고 있습니다."
 AFG_political_events.02.a: "훌륭해!"
 AFG_political_events.03.t: "[FROM.GetName]의 제안 거부"
 AFG_political_events.03.desc: "[FROM.GetNameDefCap](은)는 중앙아시아를 하나의 정치적 독립체로 통합하고 통제권을 가지겠다는 제안을 거부했습니다. 이에 따라 큰 좌절을 겪었지만, 우리의 꿈은 아직 꺼지지 않았습니다. 확실한 기회가 올 때까지 인내하며 기다리면 됩니다."
 AFG_political_events.03.a: "영원히 우리의 앞길을 막진 못할 것이다."
 AFG_political_events.10.t: "[FROM.GetNameDefCap]의 연합 제안"
 AFG_political_events.10.desc: "[FROM.GetNonIdeologyName] 정부가 서로 연방을 결성하여 결속을 강화하자는 흥미로운 제안을 내놓았습니다. 이 제안을 통해 양국은 국경을 개방하고 단일 경제 시장을 형성하여 국제 무대에서 합동 외교 정책을 펼칠 수도 있습니다. 그러나 이러한 조치는 궁극적으로 우리의 독자적인 행동의 자유를 제약할 수도 있습니다."
 AFG_political_events.10.a: "우리는 이 계획을 지지한다."
 AFG_political_events.10.b: "이미 한 번의 압제자를 물리쳤으니, 새로운 압제자는 필요 없다."
 AFG_political_events.11.t: "[FROM.GetName]의 연합 수락"
 AFG_political_events.11.desc: "[FROM.GetAdjective] 정부가 우리의 연합 제안을 수락했으며, 이제 두 정치 및 경제 시스템을 하나로 통합하는 절차를 시작할 예정입니다. 이는 가까운 미래에 우리의 적대적인 국가들을 효과적으로 억제하는 데 크게 기여할 것입니다."
 AFG_political_events.11.a: "훌륭하군!"
 AFG_political_events.12.t: "[FROM.GetName]의 연합 거부"
 AFG_political_events.12.desc: "[FROM.GetAdjective] 정부가 양국의 연합 제안을 거부했습니다. 이는 우리에게 외교 정책의 중대한 차질을 의미하며, 이제 [FROM.GetNameDef](와)과의 장기적인 관계에 대한 우려를 불러일으켰습니다."
 AFG_political_events.12.a: "기회를 놓쳤군."
 AFG_political_events.20.t: "[FROM.GetName]의 투자 모색"
 AFG_political_events.20.desc: "[FROM.GetNameDefCap] 외교관들이 자국 경제에 대한 투자를 제안해 왔습니다. 그들은 우리가 [FROM.GetNameDefCap]의 산업을 발전시킨다면, 향후 수출에서 큰 이익을 얻을 수 있다고 주장했습니다. 다만, 이에 따라 역사적으로 [FROM.GetNonIdeologyName]에서 핵심적인 역할을 해 온 [SOU.GetAdjective](와)과 [ENG.GetAdjective](을)를 자극할 수도 있습니다."
 AFG_political_events.20.a: "적국의 영향력을 약화시키면 우리에게 도움이 될 것이다."
 AFG_political_events.20.b: "우리는 [FROM.GetNonIdeologyName]에 관심이 없다"
 AFG_political_events.21.t: "[FROM.GetName]의 투자 동의"
 AFG_political_events.21.desc: "[FROM.GetAdjective] 외교관들은 자국 정부가 [ROOT.GetNonIdeologyName]에 제시한 투자 제안을 지지한다고 발표했습니다. 공학자들과 기업가들은 새로운 산업을 구축하기 위해 [FROM.GetAdjective] 전역으로 이동하고 있습니다."
 AFG_political_events.21.a: "관대한 기여로군!"
 AFG_political_events.22.t: "[FROM.GetName]의 투자 거부"
 AFG_political_events.22.desc: "[FROM.GetAdjective] 외교관은 자국 정부가 [ROOT.GetNonIdeologyName]에 투자하지 않을 것이라고 밝혔습니다. 그들은 우리의 장기적 동기가 아직 불분명하다고 주장하며, 종국에는 적의 영향권에 속할 가능성이 있는 국가에는 경제적 원조를 제공할 의사가 없다고 말했습니다."
 AFG_political_events.22.a: "우리는 이 일을 기억할 것이다."
 AFG_political_events.30.t: "[ROOT.GetNonIdeologyName]의 미래"
 AFG_political_events.30.desc: "수년간의 정치 개혁과 다양한 세력 간의 타협을 거친 끝에, 우리는 이제 군주제의 족쇄를 완전히 벗어던질 기회를 맞이했습니다. 그러나 국가로서 우리의 정체성을 새롭게 정의해야 하는 과제도 해결해야 합니다."
 AFG_political_events.30.a: "새로운 시작과 함께, 우리는 이제 [ROOT.GetAdjective] 공화국이 될 것이다."
 AFG_political_events.30.b: "우리는 무엇보다도 파슈툰족의 국가다."
 AFG_political_events.30.c: "민주주의와 이슬람이 융합하며 앞으로 나아가야 한다."
 AFG_political_events.40.t: "[FROM.GetNameDefCap]의 최후통첩 발표"
 AFG_political_events.40.desc: "[FROM.GetAdjective] 대사는 우리 정부에 최후통첩을 전달했습니다. 그들은 우리에게 [FROM.GetAdjective]의 이익을 위협하는 외세의 영향력을 축소하지 않는다면, 우리 정부를 전복시키기 위한 군사적인 개입도 불사하겠다고 경고했습니다."
 AFG_political_events.40.a: "어쩔 도리가 없군."
 AFG_political_events.40.b: "이는 허세일 뿐이다. 이에 겁먹지 않으리라."
 AFG_political_events.41.t: "[FROM.GetNameDefCap]의 요구 응답"
 AFG_political_events.41.desc: "[FROM.GetAdjective] 정부는 우리 지역 내 이익을 저해할 수 있는 외세의 간섭을 중단하라는 우리의 요구를 받아들였습니다. 비록 그들이 우리의 개입에 불만을 품고 있는 것은 분명하지만, 가까운 미래에 전쟁을 벌일 의지는 없어 보입니다."
 AFG_political_events.41.a: "앞으로도 주의 깊게 관찰할 것이다."
 AFG_political_events.42.t: "[FROM.GetNameDefCap]의 요구 거부"
 AFG_political_events.42.desc: "[FROM.GetAdjective] 정부는 외세 간섭을 축출하라는 우리의 요구를 거부했습니다. 그들은 우리가 다른 국가들과 맺은 협정과 자국의 내정에 간섭할 권리가 없다고 주장합니다."
 AFG_political_events.42.a: "설득하기 위해 다른 수단을 써야겠군."
 AFG_political_events.42.b: "선택의 여지가 없게 만드는군."
 AFG_political_events.43.t: "외국의 [FROM.GetNameDefCap] 개입"
 AFG_political_events.43.desc: "우리 주 [FROM.GetNameDefCap] 대사가 최근 [FROM.Capital.GetCapitalVictoryPointName]에서 다른 나라 대사들과 어떤 형태의 합의가 체결되었다고 전했습니다. 합의의 세부 사항은 불분명하지만, [FROM.GetAdjective] 정부가 지역에서의 우리 이익을 훼손하려는 국가들과 협력하고 있다는 점엔 의심의 여지가 없습니다."
 AFG_political_events.43.a: "우리는 이 상황을 계속 주시할 것이다."
 AFG_political_events.51.t: "[AFG.GetNonIdeologyName] $AFG_amunullah_khan$의 지원 요청"
 AFG_political_events.51.desc: "[FROM.GetNonIdeologyName]의 전 지도자인 $AFG_amunullah_khan$(은)는 비밀리에 우리 정부에 연락을 취해 왕정복고를 위한 지원을 요청했습니다. 그는 독일의 지원을 받아 강력하고 현대적인 국가를 수립해 우리의 이익을 최대한으로 보장하겠다고 약속했습니다."
 AFG_political_events.51.a: "그 지역에 동맹이 생기면 우리야 좋지."
 AFG_political_events.51.b: "왜 멀리 떨어져 있는 곳까지 간섭해야 하지?"
 AFG_political_events.52.t: "[FROM.GetNameDefCap]의 계획 거부"
 AFG_political_events.52.desc: "[FROM.GetAdjective] 정부는 우리의 요청에 대해 유감을 표하며 $AFG_amunullah_khan$의 왕정복고를 지원할 수 없다는 입장을 밝혔습니다. 이는 복잡한 이해관계와 현재의 지정학적 상황을 고려한 결정으로, [FROM.GetAdjective] 정부는 다른 전략적 우선순위에 집중하기로 할 것으로 보입니다."
 AFG_political_events.52.a: "감히 우리를 거절하다니!"
 AFG_political_events.53.t: "[FROM.GetNameDefCap]의 지원 동의"
 AFG_political_events.53.desc: "우리의 요청에 대해 [FROM.GetName] 정부는 $AFG_amunullah_khan$의 [ROOT.GetNonIdeologyName] 왕정복고를 지원하기로 동의했습니다. 이번 지원에는 우리의 목표가 성공할 수 있도록 군사 장비와 같은 군사적인 지원 또한 제공될 예정입니다."
 AFG_political_events.53.a: "[AFG.GetNonIdeologyName]의 미래는 우리 것이다!"
 AFG_political_events.54.t: "[GER.GetAdjective] 지원 도착"
 AFG_political_events.54.desc: "이전에 합의된 대로, 내전이 발발하자 [FROM.GetAdjective]에서 보낸 장비가 우리 손에 들어왔습니다. 그리고 [ROOT.Capital.GetCapitalVictoryPointName]에 있는 [FROM.GetAdjective] 공작원의 말에 따르면, 우리를 도와줄 [FROM.GetAdjective] 병력도 곧 비밀리에 도착할 것이라고 합니다."
 AFG_political_events.54.a: "훌륭해!"
 AFG_political_events.60.t: "$AFG_turko_persian_union$의 초청"
 AFG_political_events.60.desc: "[FROM.GetNameDef] 정부는 튀르크-페르시아 유산을 활용해 모든 민족을 하나의 정부 아래 통합하기 위해 투르크-페르시아 연방이라는 새로운 정치적 개념을 구상하고 있습니다. 그 첫 번째 단계로 우리와의 군사 동맹을 제안했으며, 이를 수락할 경우 머지않아 그들의 지도를 따르는 더 큰 통합을 요구할 가능성이 높습니다."
 AFG_political_events.60.a: "우리는 공동의 운명을 받아들여야 한다!"
 AFG_political_events.60.b: "저들이 무슨 자격으로 [ROOT.GetAdjective] 국민을 대변한단 말인가?"
 AFG_political_events.61.t: "[FROM.GetNonIdeologyName]의 $AFG_turko_persian_union$ 가입"
 AFG_political_events.61.desc: "[FROM.GetNameDefCap](이)가 우리의 튀르크-페르시아 연방에 가입하기로 합의했습니다. 이를 통해 양국의 군대는 적의 공격을 더욱 효과적으로 억제할 수 있을 것입니다. 무엇보다도, 그들의 독립성을 점차 약화시키는 계기가 마련되었습니다."
 AFG_political_events.61.a: "좋아!"
 AFG_political_events.62.t: "[FROM.GetNonIdeologyName]의 $AFG_turko_persian_union$ 가입 거부"
 AFG_political_events.62.desc: "[FROM.GetNameDefCap](은)는 튀르크-페르시아 연방의 가입을 거부했습니다. 그들은 우리가 모든 [TUR.GetAdjective](와)과 [PER.GetAdjective] 민족을 대변하려는 오만함으로 가득하다며 분노하고 있습니다."
 AFG_political_events.62.a: "시간이 지나면 자신들이 저지른 실수를 알게 될 것이다."
 AFG_political_events.62.b: "만약 함께하지 않는다면, 그들은 우리의 적이다!"
 AFG_political_influence_major_warning_tt: "[FROM.GetNameDefCap](이)가 우리와 상반된 이념의 지지도가 §R40%§! 이상이라면, 우리는 §Y$AFG_foreign_intervention_category$§! 결정을 통해 그들을 침략할 수 있습니다."
 AFG_political_events_51_tt: "[AFG.GetNonIdeologyName] 내전이 발발하면:"
 AFG_political_events.70.t: "[FROM.GetNonIdeologyName]의 듀랜드 라인 거부"
 AFG_political_events.70.desc: "1893년 영국령 인도와 [FROM.GetNonIdeologyName] 간의 국경으로 설정된 듀랜드 라인은 오랫동안 논란의 중심에 있었습니다. 최근 [FROM.GetAdjective] 민족주의가 대두되며, 양측 국경에 걸친 파슈툰 부족의 통합에 대한 열망이 커지고 있습니다. 이에 따라 [FROM.GetLeader] 정부는 공식적으로 듀랜드 라인의 무효화를 선언했습니다. [FROM.Capital.GetCapitalVictoryPointName] 측은 역사적 불만과 파슈툰 영토의 부당한 분할을 이유로 국경 재협상을 요구하고 있으며, 합의에 이르지 못할 경우 전쟁도 불사하겠다는 입장을 보이고 있습니다."
 AFG_political_events.70.a: "현재로서는 갈등을 감당할 수 없다."
 AFG_political_events.70.b: "전쟁을 감당할 순 없지만, [ROOT.OVERLORD.capital.GetCapitalVictoryPointName]의 승인이 필요하다."
 AFG_political_events.70.c: "국경 문제는 이미 논의된 문제이므로 더 이상 논의할 수 없다."
 AFG_political_events.71.t: "[FROM.GetNameDefCap]의 국경 재협상 수락"
 AFG_political_events.71.desc: "모든 난관에도 불구하고, [FROM.GetNameDef](은)는 우리 측의 듀랜드 라인 재협상 요구를 받아들였습니다. 지역 내 갈등이 장기화되는 위험을 감수할 수 없는 상황에서, [FROM.GetAdjective] 측은 엄청난 압력 끝에 국경 재조정을 수용하며 파슈툰 영토에 대한 우리의 정당한 권리를 인정했습니다. 이번 외교적 승리는 우리 국민을 하나로 결속시키는 동시에, [ROOT.GetLeader] 정권의 정통성을 더욱 공고히 했습니다. [ROOT.GetNameDef]은 그 어느 때보다도 단결된 강력한 모습을 보여주고 있습니다."
 AFG_political_events.71.a: "아프가니스탄인들의 영광스러운 승리이다!"
 AFG_political_events.72.t: "[FROM.GetNameDef]의 영토 양도 제안"
 AFG_political_events.72.desc: "[AFG.GetNameDef]의 정치적 상황이 심각한 위기에 처했습니다. 그들 정부는 듀랜드 라인을 공식적으로 거부하며, 파슈툰족을 통합하기 위한 국경 재협상을 요구했습니다. [AFG.GetAdjective] 정부는 이 요구가 받아들여지지 않을 경우 전쟁도 불사하겠다는 강경한 입장을 밝혔습니다. 갈등이 장기화되고 이에 따른 막대한 비용 부담이 우려되자, [FROM.GetNameDef](은)는 지역의 안정을 유지하고 추가적인 갈등을 방지하기 위해 분쟁 지역을 [AFG.GetNameDef]에 양도하는 방안을 제안했습니다."
 AFG_political_events.72.a: "또 다른 충돌에 휘말릴 순 없다."
 AFG_political_events.72.b: "우리는 이런 협박에 굴복하지 않을 것이다."
 AFG_political_events.73.t: "[FROM.GetNameDefCap]의 영토 양도 수락"
 AFG_political_events.73.desc: "[FROM.Capital.GetCapitalVictoryPointName](은)는 현시점의 국제적 긴장과 해당 지역에서 큰 희생을 불러올 분쟁이 일어날 가능성을 고려할 때 분쟁 지역을 [AFG.GetNonIdeologyName]에게 양보하는 것이 최선이라고 판단했습니다. 우리는 안정을 유지하고 불필요한 전쟁을 피하기 위해 이 지침을 준수하라는 지시를 받았습니다."
 AFG_political_events.73.a: "실용적인 해결책이군."
 AFG_political_events.74.t: "[FROM.GetNameDefCap]의 영토 양보 거부"
 AFG_political_events.74.desc: "[AFG.GetNonIdeologyName]의 듀랜드 라인 재협상과 파슈툰 지역의 양도 요구는 [FROM.Capital.GetCapitalVictoryPointName]의 강경한 저항에 부딪혔습니다. 분쟁 가능성에도 불구하고, [FROM.GetAdjective] 정부는 해당 영토를 양보한다면 위험한 전례를 남길 뿐 아니라 해당 지역에서의 자국 내 입지가 약화될 것으로 판단했습니다. 우리는 해당 요구를 거부하고, 필요하다면 국경 방어를 준비하라는 지시를 받았습니다."
 AFG_political_events.74.a: "해야 할 일을 할 것이다."
 AFG_political_events.75.t: "국경 재협상 거부"
 AFG_political_events.75.desc: "우리의 요구와 파슈툰족의 통합을 향한 열망에도 불구하고, [FROM.GetNameDef](은)는 국경 재협상을 노골적으로 거부했습니다. 그들의 단호하게 거부했을 뿐만 아니라 추가적인 확전까지 경고하고 있습니다. 아무래도 이 영토는 분쟁을 통해서만 해방할 수 있을 것으로 보입니다."
 AFG_political_events.75.a: "그렇다면 전쟁을 준비해야겠군."
 AFG_political_events.80.t: "[FROM.GetNameDefCap]의 외교 정책 조율 요구"
 AFG_political_events.80.desc: "[FROM.GetNameDef](이)가 이슬람 세계에서 우위를 점하기 위한 대담한 움직임의 일환으로 최후통첩을 보냈습니다. 그들은 [FROM.GetAdjective]의 지도 아래 이슬람 국가들을 통합하고 강화하기 위한 그들의 동맹에 참여할 것을 요구하고 있습니다. 이 요구에 응하지 않는다면 분명 전면적인 침공으로 이어질 것입니다."
 AFG_political_events.80.a: "우리에게는 이게 상책이다."
 AFG_political_events.80.b: "그들이 우리에게 정책을 강요할 권리는 없다."
 AFG_political_events.81.t: "[FROM.GetNameDefCap]의 가입 동의"
 AFG_political_events.81.desc: "우리의 최후통첩에 따라 [FROM.GetNameDef](은)는 우리의 요구를 수용하기로 했습니다. 그들은 [ROOT.GetNameDef] 측에 이슬람 세계를 통합할 힘과 지도력이 있다는 것을 인정하며, 동맹에 가입하기로 했습니다. 이 전략적 선택으로 우리의 영향력이 커졌을 뿐만 아니라 중동 맹주국으로서의 위치도 굳건히 할 수 있게 되었습니다. 이제 그들이 우리 편에 합류했으니, 중동 전선 통합의 꿈도 한 걸음 더 가까워졌습니다."
 AFG_political_events.81.a: "선택의 여지가 없었군."
 AFG_political_events.82.t: "[FROM.GetNameDefCap]의 가입 거부"
 AFG_political_events.82.desc: "우리의 최후통첩에도 불구하고, [FROM.GetNameDef](은)는 우리 동맹에 가입하지 않기로 했습니다. 이라크 정부는 독립을 고집하는 것처럼 보이며, 우리 권위에 절대 굴복하지 않을 것입니다."
 AFG_political_events.82.a: "그렇다면 저들은 박살 날 것이다."
 AFG_political_events.85.t: "[FROM.GetNameDefCap]의 보호 요청"
 AFG_political_events.85.desc: "[FROM.GetAdjective] 정부가 비밀 통신을 통해 방위협정 체결을 제안했습니다. 그들은 우리의 적들 대신 우리와 파트너십을 맺는 것에 대한 전략적 이점을 인식하고, 전시에 서로를 보호할 상호 합의를 추구하고 있습니다. 이슬람 세계에서 지배적인 세력이 되고자 하는 아프가니스탄의 야망은 우리가 추구하는 광범위한 지정학적 이익에 부합할 수 있습니다."
 AFG_political_events.85.a: "유용할 수도 있겠군."
 AFG_political_events.85.b: "우리는 [FROM.GetAdjective] 정치에 엮이지 않을 것이다."
 AFG_political_events.86.t: "[FROM.GetNameDefCap]의 협정 수락"
 AFG_political_events.86.desc: "[FROM.GetNameDefCap](은)는 우리의 방위 협정 제안에 동의했습니다. 이 협정은 양국이 전시에 상대 국가를 지원할 것을 보장하며, 우리의 전략적 영향력을 강화할 계기가 되었습니다. 이슬람 세계에서 지배적인 세력이 되고자 하는 우리의 야망은 [FROM.GetNameDef]의 군사력이라는 기반 위에서 더욱 현실적인 목표가 되었습니다."
 AFG_political_events.86.a: "그렇다면 확장을 시작해야겠군."
 AFG_political_events.87.t: "[FROM.GetNameDefCap]의 협정 거부"
 AFG_political_events.87.desc: "[FROM.GetNameDef](은)는 우리의 방위 협정 제안을 정중히 거절했습니다. 전략적 이점의 가능성을 인식했음에도 그들은 다른 협력 관계를 우선시하기로 했으며, 현재로서는 우리와의 협정 체결에 신중한 모습을 보이고 있습니다."
 AFG_political_events.87.a: "시간은 걸리겠지만, 혼자 힘으로 목표를 달성해야겠군."
 AFG_political_events.90.t: "[AFG.GetNameDefCap]의 중앙아시아 반체제 인사 지원"
 AFG_political_events.90.desc: "[AFG.GetLeader] 통치하에 있는 [AFG.GetNameDef](이)가 중앙아시아 공화국 내에서 반동 활동을 적극적으로 장려하고 있다는 보고입니다. [AFG.GetAdjective] 요원들은 현지 주민들 사이에서 불안을 선동하고 반[ROOT.GetAdjective] 정서를 조장하고 있다고 합니다. 이는 이 지역에서 우리의 권위에 직접 도전하는 전복 행위이며, 중앙아시아의 안정을 위협하고 있습니다. 우리는 공화국을 계속 장악하도록 외세의 이러한 간섭에 대응해야 합니다."
 AFG_political_events.90.a: "소요 사태를 진압하려면 치안 병력을 추가로 투입해야 한다."
 AFG_political_events_90_tt: "중앙아시아 내 저항 세력을 제거하는 §Y[AFG_get_turkik_people_name_key]§! 결정을 잠금 해제합니다. §R저항 세력 제거에 실패하고 [FROM.GetNameDef]와 전쟁 중이라면, 해당 지역이 우리에게 반기를 들 것입니다!§!"
 AFG_political_events.91.t: "중앙아시아 공화국들의 반란"
 AFG_political_events.91.desc: "[AFG.GetNameDef]와의 전쟁이 발발함에 따라 중앙아시아 공화국들의 상황이 임계점에 도달했습니다. [AFG.GetAdjective]의 간섭과 현재의 분쟁에 힘입어 몇몇 공화국들이 [ROOT.GetNameDef]로부터의 독립을 선언하며 반란을 일으켰습니다. 이 광범위한 반란은 지역 전체를 불안정하게 만들고 우리의 군사적 자원을 더욱 빈약하게 만들 위험이 있습니다. 신속하게 대응해 봉기를 진압하고 질서를 다시 세우지 않으면 중앙아시아의 통제권을 잃을 수도 있습니다."
 AFG_political_events.91.a: "반란을 진압하고 권위를 회복해야 한다."
 AFG_political_events.95.t: "[FROM.GetNonIdeologyName]에서 활동 중인 [GER.GetAdjective] 군대"
 AFG_political_events.95.desc: "포위된 [AFG.GetNonIdeologyName]에서 벌어진 내전은 [ROOT.Capital.GetCapitalVictoryPointName]에 경각심을 불러일으켰습니다. 하지만 [GER.GetAdjective] 군대가 [AFG.GetLeader] 세력을 도와 정통 정부의 전복을 돕고 있다는 더욱 심각한 소식이 들립니다. [AFG.GetLeader](이)가 [GER.GetNameDef](와)과 손을 잡았다면, 이 지역에서 우리 이익에 큰 위협이 될 것입니다. 이에 따라 군대는 정통 정부를 은밀하게 지원하고 파시스트가 국가를 장악하지 못하도록 하는 계획을 작성했으며, 우리의 승인을 기다리고 있습니다."
 AFG_political_events.95.a: "지역의 안전을 위해서 필수로군. 승인한다."
 AFG_political_events.95.b: "[AFG.GetNonIdeologyName](은)는 우리와 아무 상관이 없다."
 AFG_political_events.100.t: "호라산 완충국"
 AFG_political_events.100.desc: "[FROM.GetNameDef] 정부가 [PER.GetNonIdeologyName] 동부에 완충국을 설립할 전략적 필요를 제기했습니다. 그들은 완충국인 호라산을 설립하기 위해 동부 이란의 일부 영토의 통제권 양도를 정식으로 요구합니다. 이 완충국이 있으면 이 지방이 안정화할 것이라고 주장합니다."
 AFG_political_events.100.a: "오래 가는 평화를 위해서라면, 마다할 필요는 없지!"
 AFG_political_events.100.b: "절대 그럴 일은 없다."
 AFG_political_events.101.t: "[FROM.GetNameDefCap]의 완충국 설립 동의"
 AFG_political_events.101.desc: "[FROM.GetNameDef] 정부는 [PER.GetNonIdeologyName] 동부 지역 내 지정된 영토의 통제권 이양에 동의했습니다. 이를 통해 우리는 계획대로 호라산 완충국을 세울 수 있게 될 것입니다."
 AFG_political_events.101.a: "마침내 서부 측면이 안전해졌다."
 AFG_political_events.102.t: "[FROM.GetNameDefCap]의 완충국 제안 거부"
 AFG_political_events.102.desc: "[FROM.GetNameDef] 정부는 [PER.GetNonIdeologyName] 동부 지역 내 영토 통제권 이양을 거절했습니다. 그들은 이 영토 이양의 정치적 의미와 지역 안정에 미칠 잠재적 영향에 우려를 표명했습니다."
 AFG_political_events.102.a: "다른 방법으로 우리의 의제를 추구할 것이다."
 AFG_political_events.110.t: "[FROM.GetNameDefCap]의 영토 요구"
 AFG_political_events_110_desc_balochistan: "[FROM.GetNameDef] 정부가 발루치스탄 영토를 요구했습니다. 그들은 해당 지역이 자국의 정당한 영토라고 주장하며, 현재 국경이 자국민과 영토를 부당하게 갈라놓고 있다고 주장했습니다."
 AFG_political_events_110_desc_durand: "[FROM.GetNameDef] 정부는 국경을 따라 우리 영토의 일부를 요구했습니다. 그들은 해당 지역이 자국의 정당한 영토라고 주장하며, 현재 국경이 자국민과 영토를 부당하게 갈라놓고 있다고 주장했습니다."
 AFG_political_events.110.a: "우리에게 방해되지 않는다면야."
 AFG_political_events.110.b: "단 한 치의 땅도 내주지 않을 것이다."
 AFG_political_events.111.t: "[FROM.GetNameDefCap]의 영토 할양 수락"
 AFG_political_events.111.desc: "[FROM.GetNameDefCap](이)가 우리가 요구한 영토 양도에 동의했습니다. 수십 년에 걸친 분쟁 끝에, 드디어 오랫동안 잃어버렸던 국민들을 다시 맞이할 수 있게 되었습니다."
 AFG_political_events.111.a: "훌륭해!"
 AFG_political_events.112.t: "[FROM.GetNameDefCap]의 영토 할양 거부"
 AFG_political_events.112.desc: "[FROM.GetNameDefCap]는 우리가 요구한 영토 양도를 거부했습니다. 우리의 정당한 영토를 되찾으려면 다른 방법을 찾아봐야 할 것 같습니다."
 AFG_political_events.112.a: "시도해 볼 가치가 있었다."
 AFG_political_events.112.b: "그렇다면 무력으로 빼앗아야겠지."
 AFG_political_events.120.t: "[FROM.GetNameDefCap]의 지원 요청"
 AFG_political_events.120.desc: "[AFG.GetNonIdeologyName] 내 공산주의 운동의 대표들이 급성장하는 혁명에 대한 지원을 요청하며 우리에게 접근했습니다. 어려운 상황에 놓인 국가가 사회주의 경제를 지탱할 수 있는지는 논란의 여지가 있지만, 사회주의의 지평을 중앙아시아와 그 너머로 넓힐 기회의 중요성을 간과할 수는 없습니다."
 AFG_political_events.120.a: "이는 지역 내 전략적 목표에도 부합한다."
 AFG_political_events.120.b: "[FROM.GetNonIdeologyName]에서 [SOU.GetAdjective](이)가 피 흘리는 일은 절대 없을 것이다!"
 AFG_political_events.121.t: "[FROM.GetNameDefCap]의 지원 수락"
 AFG_political_events.121.desc: "[FROM.GetNameDefCap](은)는 국제 연대의 이상에 대한 헌신을 보여주기 위해 우리의 투쟁을 돕기로 했습니다. 조만간 완전히 무장한 의용군을 보낼 것이라고 합니다."
 AFG_political_events.121.a: "고맙소, 동무들!"
 AFG_political_events.122.t: "[FROM.GetNameDefCap]의 지원 보류"
 AFG_political_events.122.desc: "[FROM.GetNameDefCap]에 보낸 우리의 지원 요청이 거절당했습니다. 혁명을 너무 일찍 시작했고 성공할 가능성도 없다고 주장합니다. 우리 국민은 당분간 [FROM.GetNameDef]에 대해 극심한 원한을 품을 겁니다."
 AFG_political_events.122.a: "사회주의의 이상에 대한 배신이다."
 AFG_political_events.130.t: "[FROM.GetNameDefCap]의 영토 요구"
 AFG_political_events.130.desc: "[FROM.GetNonIdeologyName] 정부는 [ROOT.GetAdjective] 국경에 위치한 일부 영토와 연방을 맺어 국가를 강화하자는 제안에 대해 자문을 구했습니다. 이러면 우리의 국경이 조정되겠지만, 현지에 강력한 우방을 둘 수 있게 됩니다."
 AFG_political_events.130.a: "우리는 이 계획을 지지한다."
 AFG_political_events.130.b: "우리의 의견을 들으려 했다니, 어리석기는."
 AFG_political_events.131.t: "[FROM.GetName]의 연합 수락"
 AFG_political_events.131.desc: "[FROM.GetAdjective] 정부가 우리의 연방 제안을 수락했습니다. 이제 새로 얻은 영토를 우리의 정치 및 경제 체계에 통합할 수 있습니다. 이렇게 하면 당분간 이 지역의 적국을 저지할 수 있을 것입니다."
 AFG_political_events.131.a: "훌륭해!"
 AFG_political_events.132.t: "[FROM.GetName]의 연합 거부"
 AFG_political_events.132.desc: "[FROM.GetAdjective] 정부가 우리의 연방 제안을 거절했습니다. 우리 외교 정책이 크게 후퇴하게 되었으며, [FROM.GetNameDef](와)과의 장기적 관계를 보장할 수 없게 되었습니다."
 AFG_political_events.132.a: "기회를 놓쳤군."
 AFG_political_events.140.t: "선거 결과"
 AFG_political_events.140.desc: "이번 선거는 국가적으로 선거에 대한 경험이 부족한 상황에서 다소 혼란스럽게 진행되었습니다. 그럼에도 불구하고 광범위한 공약을 내세운 몇몇 후보들이 선두 주자로 떠올랐습니다. 이제 투표는 마감되었고, 유권자들이 어떤 선택을 했는지 밝혀지고 있습니다:"
 AFG_political_events.140.a: "젊은 매력을 가진 모하마드 다우드 칸"
 AFG_political_events.140.b: "일관성 있는 사르다르 샤 마흐무드 칸"
 AFG_political_events.140.c: "확고하고 전통을 중시하는 모하마드 이브라힘 칸"
 AFG_political_events.150.t: "[FROM.GetNameDefCap]의 방위 조약 체결 요청"
 AFG_political_events.150.desc: "[FROM.GetNonIdeologyName] 정부가 양국의 국력 강화를 도모하고자 군사 경제를 소폭 통합하자는 제안을 해왔습니다. 이를 수락하면 전쟁 발발 시 양국이 서로를 지원해야 한다는 의무를 지게 됩니다. 하지만 보다 긴밀한 협력을 위해서라면 그 정도는 감수할 만하지 않겠습니까?"
 AFG_political_events.150.a: "이 조약으로 우리는 더 강해질 것이다."
 AFG_political_events.150.b: "한심하기 짝이 없는 제안이군."
 AFG_political_events.151.t: "[FROM.GetName]의 조약 확대 수락"
 AFG_political_events.151.desc: "[FROM.GetAdjective] 정부가 우리의 방위 제안을 수락했습니다. 이로써 양국 군사 시설을 통합하는 과정을 시작할 수 있게 되었습니다. 이 조치가 향후 주변 적국들에 대한 억제책이 되기를 기대합니다."
 AFG_political_events.151.a: "훌륭하군!"
 AFG_political_events.152.t: "[FROM.GetName]의 조약 거부"
 AFG_political_events.152.desc: "[FROM.GetAdjective] 정부가 우리의 방위 산업 협력 제안을 거부했습니다. 이에 따라 [FROM.GetLeader](와)과의 우호 관계 구축은 물거품이 되고 말았습니다."
 AFG_political_events.152.a: "기회를 놓쳤군."
 AFG_political_events.153.t: "지원을 요청하는 [AFG.GetNonIdeologyName]의 $AFG_faqir_of_ipi$"
 AFG_political_events.153.desc: "[FROM.GetNonIdeologyName]의 전통주의 부족장 $AFG_faqir_of_ipi$(이)가 비밀리에 우리 정부에 연락해, 자신의 왕위 계승을 지원해 줄 것을 요청했습니다. 우리의 지원을 바탕으로 우리의 이익에 부합하는 강력한 국가를 건설하겠다고 합니다."
 AFG_political_events.153.a: "그 지역에 동맹이 생기면 우리야 좋지."
 AFG_political_events.153.b: "먼 나라 일에 굳이 끼어들 필요가 있나?"
 AFG_political_events_153_tt: "§Y내전이 시작되면 [JAP.GetNonIdeologyName]에서 우리에게 무기와 의용군을 보내줄 것입니다.§!"
 AFG_political_events.154.t: "[FROM.GetNameDefCap]의 계획 거부"
 AFG_political_events.154.desc: "[FROM.GetAdjective] 정부가 우리의 요청에 유감을 표하며, $AFG_faqir_of_ipi$의 왕위 계승을 지원하지 않겠다는 뜻을 밝혔습니다. 이는 복잡한 이해관계와 현재의 지정학적 상황을 고려한 결정으로, [FROM.GetAdjective] 정부는 다른 전략적 목표에 집중하기로 한 것으로 보입니다."
 AFG_political_events.154.a: "감히 우리를 거절하다니!"
 AFG_political_events.155.t: "[FROM.GetNameDefCap]의 지원 동의"
 AFG_political_events.155.desc: "우리의 요청을 받은 [FROM.GetName] 정부는 $AFG_faqir_of_ipi$(이)가 [ROOT.GetNonIdeologyName]의 왕위에 오르도록 지원해 주기로 했습니다. 이에 따라 우리가 성공할 수 있도록 병력과 장비를 지원할 예정입니다."
 AFG_political_events.155.a: "[AFG.GetNonIdeologyName]의 미래는 우리 것이다!"
 AFG_political_events.156.t: "[JAP.GetAdjective] 지원 도착"
 AFG_political_events.156.desc: "이전에 합의된 대로, 내전이 발발하자 [FROM.GetAdjective]에서 보낸 장비가 우리 손에 들어왔습니다. 그리고 [ROOT.Capital.GetCapitalVictoryPointName]에 있는 [FROM.GetAdjective] 공작원의 말에 따르면, 우리를 도와줄 [FROM.GetAdjective] 병력도 곧 비밀리에 도착할 것이라고 합니다."
 AFG_political_events.156.a: "훌륭하군!"
 AFG_political_events.157.t: "[GER.GetAdjective] 지원 도착"
 AFG_political_events.157.desc: "이전에 합의된 대로, 내전이 발발하자 [FROM.GetAdjective]에서 보낸 장비가 우리 손에 들어왔습니다. 그리고 [ROOT.Capital.GetCapitalVictoryPointName]에 있는 [FROM.GetAdjective] 공작원의 말에 따르면, 우리를 도와줄 [FROM.GetAdjective] 병력도 곧 비밀리에 도착할 것이라고 합니다."
 AFG_political_events.157.a: "훌륭하군!"
 AFG_political_events.158.t: "지원을 요청하는 [AFG.GetNonIdeologyName]의 $AFG_faqir_of_ipi$"
 AFG_political_events.158.desc: "[FROM.GetNonIdeologyName]의 전통주의 부족장 $AFG_faqir_of_ipi$(이)가 비밀리에 우리 정부에 연락해, 자신의 왕위 계승을 지원해 줄 것을 요청했습니다. 우리의 지원을 바탕으로 우리의 이익에 부합하는 강력한 국가를 건설하겠다고 합니다."
 AFG_political_events.158.a: "그 지역에 동맹이 생기면 우리야 좋지."
 AFG_political_events.158.b: "먼 나라 일에 굳이 끼어들 필요가 있나?"
 AFG_political_events.159.t: "[FROM.GetNameDefCap]의 계획 거부"
 AFG_political_events.159.desc: "[FROM.GetAdjective] 정부가 우리의 요청에 유감을 표하며, $AFG_faqir_of_ipi$의 왕위 계승을 지원하지 않겠다는 뜻을 밝혔습니다. 이는 복잡한 이해관계와 현재의 지정학적 상황을 고려한 결정으로, [FROM.GetAdjective] 정부는 다른 전략적 목표에 집중하기로 한 것으로 보입니다."
 AFG_political_events.159.a: "감히 우리를 거절하다니!"
 AFG_political_events.160.t: "[FROM.GetNameDefCap]의 지원 동의"
 AFG_political_events.160.desc: "우리의 요청을 받은 [FROM.GetName] 정부는 $AFG_faqir_of_ipi$(이)가 [ROOT.GetNonIdeologyName]의 왕위에 오르도록 지원해 주기로 했습니다. 이에 따라 우리가 성공할 수 있도록 병력과 장비를 지원할 예정입니다."
 AFG_political_events.160.a: "[AFG.GetNonIdeologyName]의 미래는 우리 것이다!"
 AFG_political_events.170.t: "무굴 왕자의 대관식"
 AFG_political_events.170.desc: "미르자 쿠르시드 자 바하두르가 며칠 전 우리나라에 도착하여, 현재 성대한 기념식이 열리고 있습니다. 이 기념식을 통해 무굴 제국과 티무르 제국에 대한 그의 계승권 주장이 인정되고, 바하두르가 아프가니스탄의 새로운 에미르가 되었습니다. 때가 되면 우리는 그 옛 제국들의 영광을 되찾게 될 것입니다."
 AFG_political_events.170.a: "새 에미르를 경배하라!"
 AFG_political_events.171.t: "부하라 에미르의 대관식"
 AFG_political_events.171.desc: "사이드 미르 무함마드 알림 칸은 소비에트에 의해 부하라에서 추방된 후 카불에 머무르고 있습니다. 알림 칸이 아프가니스탄의 새 에미르로 즉위한다면, 그의 계승권 주장을 통해 중앙아시아를 [SOV.GetAdjective]의 위협에서 구해낼 수 있을지도 모릅니다."
 AFG_political_events.171.a: "새 에미르를 경배하라!"
 AFG_political_events.172.t: "[FROM.GetNameDefCap]의 와지리스탄 점령!"
 AFG_political_events.172.desc: "\n이번 주 초, [FROM.GetNameDef] 군대가 진입해 우리의 와지리스탄 영토를 점령했습니다. 명분은 향후 해당 지역이 적에게 점령되지 않도록 방어해 주겠다는 것입니다. 이것은 명백한 전쟁 행위이지만, 싸움을 걸려고 했다기보다는 흩어진 파슈툰족을 다시 통합하려고 한 것에 가까운 만큼, 그냥 무시하는 것도 좋은 선택일 수 있습니다."
 AFG_political_events.172.a: "싸울 가치가 없다."
 AFG_political_events.172.b: "자기들이 뭐라도 되는 줄 아나?"
 #RAJ
 #India wants to invade Bhutan
 GOE_RAJ.1.t: "[FROM.GetName]의 [BHU.GetName] 침공 권한 요청"
 GOE_RAJ.1.desc: "우리의 종속국인 [FROM.GetNameDef](은)는 외부와의 접촉이 적은 [BHU.GetAdjective] 왕국을 정복하여 인도 아대륙에서 영향력을 확장할 기회를 엿보고 있습니다. 이를 통해 우리의 영향력이 아시아 내륙으로 들어갈 기회를 얻을 수 있을 것입니다."
 GOE_RAJ.1.a: "좋은 생각이다."
 GOE_RAJ.1.b: "너무 공격적이다."
 GOE_RAJ.2.t: "[FROM.GetName]의 승인"
 GOE_RAJ.2.desc: "[FROM.GetName](은)는 우리의 영토 확장 요청을 승인했습니다. 우리의 길을 막는 저항은 거의 없을 것입니다."
 GOE_RAJ.2.a: "좋군."
 GOE_RAJ.3.t: "[FROM.GetName]의 거부"
 GOE_RAJ.3.desc: "[FROM.GetName](은)는 우리의 영토 확장 요청을 거부하며, 현재의 아대륙을 불안정하게 하는 건 왕국의 이익에 부합하지 않는다고 밝혔습니다."
 GOE_RAJ.3.a: "유감이군."
 #India demands Bhutan protectorate
 GOE_RAJ.4.t: "[FROM.GetName]의 종속화 요구"
 GOE_RAJ.4.desc: "대륙의 안보 상황이 급속히 악화됨에 따라, [FROM.GetNameDef](은)는 우리 왕국이 자국 영향권에 편입될 것을 요구했습니다.\n[FROM.GetAdjective] 정부는 우리에게 어느 정도의 독립성은 보장하겠다고 표명했지만, 잠재적인 안보 위기는 더 이상 받아들일 수 없다고 강조했습니다."
 GOE_RAJ.4.a: "용납할 수 없다."
 GOE_RAJ.4.b: "따를 수밖에 없군."
 GOE_RAJ.5.t: "[FROM.GetName]의 거부"
 GOE_RAJ.5.desc: "[FROM.GetName](은)는 우리의 요구를 거부하며, 자신들은 독자적인 규범과 이해관계를 지닌 독립 왕국임을 강조했습니다."
 GOE_RAJ.5.a: "받아들일 수 없다."
 GOE_RAJ.6.t: "[FROM.GetName]의 굴복"
 GOE_RAJ.6.desc: "[FROM.GetName](은) 우리의 요구를 수락하였으며, 그들의 국가는 사실상 종속국이 되었습니다."
 GOE_RAJ.6.a: "좋군!"
 GOE_RAJ.7.t: "수바스 찬드라 보스의 [GetRajAdjective] 정부 전복 제안"
 GOE_RAJ.7.desc: "[GetRajName]의 독립을 위해 노력하는 민족주의 지도자 찬드라 보스가 [GetRajAdjective] 대륙을 불안정하게 만들자며 우리에게 접촉해 왔습니다. 우리가 이를 수락한다면, 적절한 시기에 [GetRajAdjective] 제국의 점령을 전복하는 것을 도와야 할 것입니다."
 GOE_RAJ.7.a: "그를 도울 것이다."
 GOE_RAJ.7.a_tt: "§Y찬드라 보스가 혁명을 시작하면 [RAJ.GetName](와)과의 전쟁에 참여하게 됩니다§!"
 GOE_RAJ.7.b: "우리에겐 다른 계획이 있다."
 GOE_RAJ.8.t: "[FROM.GetName]의 지원 동의"
 GOE_RAJ.8.desc: "[FROM.GetName](은)는 우리의 독립 투쟁을 지원하겠다는 의사를 밝혔습니다."
 GOE_RAJ.8.a: "완전한 독립으로 한 걸음 나아갔다."
 GOE_RAJ.9.t: "[FROM.GetName]의 지원 거부"
 GOE_RAJ.9.desc: "[FROM.GetName](은)는 [ENG.GetAdjective](와)과의 전쟁에 개입할 경우 자국의 계획이 위태로워질 것이라고 밝히며, 우리의 지원 요구를 일축했습니다."
 GOE_RAJ.9.a: "놈들의 도움 따윈 필요 없었다."
 GOE_RAJ.10.t: "[JAP.GetName]의 약속 이행을 촉구하는 [FROM.GetName]"
 GOE_RAJ.10.desc: "수바스 찬드라 보스가 혁명을 시작했습니다. 지금 바로 약속을 이행하라는 내용의 전보가 도착했습니다. \n우리의 주적을 아시아 지역에서 완전히 몰아낼 기회가 될 수 있습니다."
 GOE_RAJ.10.a: "싸우자."
 GOE_RAJ.10.b: "약속을 파기해야 한다."
 GOE_RAJ.11.t: "[FROM.GetName]의 약속 이행"
 GOE_RAJ.11.desc: "[FROM.GetName]에서 총력으로 우리 투쟁을 도울 준비가 됨"
 GOE_RAJ.11.a: "피와 자유를!"
 GOE_RAJ.12.t: "[FROM.GetName]의 약속 이행 거부"
 GOE_RAJ.12.desc: "[FROM.GetAdjective]군은 지원 준비를 하지 않고 있습니다. 약속했던 지원은 보이지 않으며 도쿄는 침묵하고 있습니다. 아무래도 우리 혼자뿐인 것 같습니다."
 GOE_RAJ.12.a: "배신자들!"
 GOE_RAJ.13.t: "[GetRajName]에게 안다만 제도 양도?"
 GOE_RAJ.13.desc: "자유 인도 정부는 승리가 확실시될 때까지, 최전선에서 멀리 떨어진 행정 전용 수도를 마련할 필요가 있습니다.\n최근 정복한 안다만 제도가 완벽한 장소가 될 수 있습니다."
 GOE_RAJ.13.a: "그들에게 주어라."
 GOE_RAJ.13.b: "그곳은 우리가 필요한 곳이다."
 GOE_RAJ.14.t: "[JAP.GetName]의 안다만 제도 양도"
 GOE_RAJ.14.desc: "[JAP.GetAdjective](은)는 안다만 제도를 성공적으로 침공했습니다. 그들은 우리가 제대로 된 정부를 세울 수 있도록 통제권을 우리에게 넘기기로 결정했습니다."
 GOE_RAJ.14.a: "좋군."
 GOE_RAJ.14.tt: "§Y$RAJ_shaheed_and_swara$§! 중점을 완료한다면 우리의 수도를 안다만 제도로 이전할 수 있습니다."
 GOE_RAJ.15.t: "[RAJ.GetNameDefCap]의 [992.GetName] 통제권 유지"
 GOE_RAJ.15.desc: "[RAJ.GetNameDefCap](은)는 아덴항을 왕실에 넘기기로 했던 합의 했음에도 불구하고 그들의 통제권을 계속 유지하겠다고 통보했습니다.\n이에 따라 의회에서는 큰 소동이 일어났으며, 특히 윈스턴 처칠의 반발도 있었지만 현재로서는 어떠한 징계 조치도 논의되지 않고 있습니다."
 GOE_RAJ.15.a: "무엇을 계획하는 거지?"
 GOE_RAJ.16.t: "[FROM.GetNameDefCap]의 [992.GetName] 통제권 반환"
 GOE_RAJ.16.desc: "1935년 인도 정부 법에 따라 계획된 대로 [GetRajAdjective] 정부는 [992.GetName]의 통제권을 우리에게 반환했습니다."
 GOE_RAJ.16.a: "행정적인 부담을 덜었군."
 GOE_RAJ.17.t: "[RAJ.GetName]의 [TIB.GetName] 적대"
 GOE_RAJ.17.desc: "[RAJ.GetName](은)는 [TIB.GetName] 국경에서 자국의 심장부를 보호하기 위해 안보 확장 선언이라는 공격적인 태세를 취하고 있습니다. 이 지역에서의 우리 이익에 해가 되는 행위입니다."
 GOE_RAJ.17.a: "[TIB.GetName]에 요구 보장을 제의하라."
 GOE_RAJ.17.b: "또 다른 전선을 감당할 여유는 없다."
 GOE_RAJ.18.t: "[RAJ.GetLeader]의 식민지 반환 요구"
 GOE_RAJ.18.desc: "과거의 멍에를 벗어던진 [RAJ.GetNameDefCap]의 [RAJ.GetLeader](이)가 우리에게 식민지 영토 반환을 요구할 만큼 대담해졌습니다. 그들에게 있어서 아대륙을 하나의 강력한 국가로 통합하는 것은 매우 중요한 일인 것 같습니다."
 GOE_RAJ.18.a: "순순히 내주진 않을 것이다."
 GOE_RAJ.18.b: "멀리 떨어진 곳의 전쟁을 감당할 여유가 없다."
 GOE_RAJ.19.t: "[FROM.GetName]의 식민지 반환 거부"
 GOE_RAJ.19.desc: "현 상태를 용납할 수 없다는 반복적인 경고에도 불구하고, [FROM.GetAdjective] 정부는 [GetRajAdjective]의 정당한 영토를 넘기지 않고 완강하게 거부하고 있습니다."
 GOE_RAJ.19.a: "그렇다면 무력으로 가져가는 수밖에."
 GOE_RAJ.20.t: "[FROM.GetName]의 식민지 이양"
 GOE_RAJ.20.desc: "[FROM.GetName](은)는 어쩔 수 없이 우리 요구를 수용했습니다. 그들은 이렇게 거칠고 서툰 방식의 정치는 오래 가지 못하며, 보잘것없는 보상으로 겨우 유지되고 있다고 명백히 밝혔습니다."
 GOE_RAJ.20.a: "정의가 실현되었다."
 GOE_RAJ.21.t: "부서진 사슬"
 GOE_RAJ.21.desc: "영국의 제국주의의 멍에를 짊어지고 있던 옛 정부가 항복하고 국가를 떠났습니다. 우리가 아대륙의 통제를 확고히 하고 있는 지금, 옛 지배자들을 어떻게 처리할지 결정해야 합니다."
 GOE_RAJ.21.a: "평화를 제의하라."
 GOE_RAJ.21.b: "제국주의자들과의 평화는 없다."
 GOE_RAJ.22.t: "영국령 인도의 종말"
 GOE_RAJ.22.desc: "린리스고 경이 다급하게 보낸 전보에 의하면 [RAJ.GetLeader](이)가 반역을 주도해 국가를 장악했다고 합니다.\n린리스고는 [RAJ.GetLeader](이)가 우리가 인도의 영유권을 완전히 포기한다는 조건으로 무조건 평화를 제시한다는 것을 전하러 오고 있습니다."
 GOE_RAJ.22.a: "타협은 없다."
 GOE_RAJ.22.b: "동부 함락"
 GOE_RAJ.23.t: "[ENG.GetName]의 평화 제안 거부"
 GOE_RAJ.23.desc: "[ENG.GetName](은)는 우리의 평화 제안을 거부했습니다. 아무래도 원하는 것을 되찾을 때까지 이 전쟁을 계속할 것으로 보입니다."
 GOE_RAJ.23.a: "그러라지."
 GOE_RAJ.24.t: "[ENG.GetName]의 평화 제안 수락"
 GOE_RAJ.24.desc: "[ENG.GetName](은)는 마지못해 우리의 평화 제안을 수락했습니다. [GetRajName](은)는 이제 스스로 운명을 개척할 자유를 얻었습니다."
 GOE_RAJ.24.a: "많은 피를 흘렸군."
 GOE_RAJ.25.t: "[ENG.GetName](와)과 무조건 평화를 맺은 [RAJ.GetName]"
 GOE_RAJ.25.desc: "[RAJ.GetAdjective](은)는 이전의 종주국과 평화 협정을 맺어, 제국주의 통치에서 완전히 벗어났습니다. 우리 또한 같은 선택을 할 수 있으며, 그렇게 함으로써 상징적 의미가 큰 사기적 승리를 거둘 수도 있습니다."
 GOE_RAJ.25.a: "평화 조약을 체결하라."
 GOE_RAJ.25.b: "아직 끝나지 않았다."
 GOE_RAJ.26.t: "수바스 찬드라 보스 석방"
 GOE_RAJ.26.desc: "지도자 석방에 성공했습니다. 이제 더 질서정연하게 대의를 도모할 수 있습니다."
 GOE_RAJ.26.a: "좋아!"
 GOE_RAJ.27.t: "무조건 평화를 원하는 [RAJ.GetNameDefCap]"
 GOE_RAJ.27.desc: "[RAJ.GetNameDefCap](은)는 압제자로부터 해방되었으니, 양국의 무의미한 전쟁을 끝내자고 합니다."
 GOE_RAJ.27.a: "아니, 전쟁은 계속되어야 한다."
 GOE_RAJ.27.b: "좋은 거래 같군."
 GOE_RAJ.28.t: "무조건 평화를 거절하는 [FROM.GetName]"
 GOE_RAJ.28.desc: "[FROM.GetName]에서 갈등을 끝내자는 우리 제안을 거절했습니다. 이 결과로 과연 누가 몰락하게 될까요?"
 GOE_RAJ.28.a: "불길하군."
 GOE_RAJ.29.t: "[RAJ.GetName]의 새로운 총독"
 GOE_RAJ.29.desc: "인도 총독 프리먼-프리먼 토머스의 임기가 거의 끝나갑니다. 더 적합한 후보로 대체할지, 아니면 윌링던 백작의 임기를 연장할지 결정해야 합니다."
 GOE_RAJ.29.a: "빅터 호프를 총독으로 임명하라."
 GOE_RAJ.29.b: "프리먼-프리먼이 연임하도록 하라."
 GOE_RAJ.30.t: "영국령 인도 행정부의 몰락"
 GOE_RAJ.30.desc: "[ENG.GetAdjective](이)가 수세기 끝에 드디어 인도를 떠납니다. 정부 청사 건물에 게양되었던 유니언 잭이 강하합니다. 그동안 관료들은 짐을 싸고, 식민지 관리인들은 마지막 보고서를 작성합니다. 하지만 주권 국가로의 도약은 순탄하지 않은 것 같습니다. 국경과 군 통제권의 문제를 해결할 때까지는 독립이 다소 지연될 예정입니다."
 GOE_RAJ.30.a: "마침내 자유다."
 GOE_RAJ.30.b: "아니, 지금 이대로가 좋겠군."
 GOE_RAJ.30_we_are_leaving_tt: "§Y[RAJ.GetName]§!(은)는 잠시 우리 통치하에서 행정부를 조직하게 됩니다. 하지만 결국 독립할 것입니다."
 GOE_RAJ.31.t: "[RAJ.GetName]의 물가 혼동"
 GOE_RAJ.31.desc: "[RAJ.GetName]에서 대공황에서 회복하기 위해 물가 조정을 시행했지만, 국가 내부의 불안감만 더 커졌습니다. 루피를 파운드에 통합하면 양국이 모두 경제 위기를 맞게 될 수도 있습니다.\n이에 따라, 여러 민간 인사들이 우리를 찾아와 재정적 부담을 덜기 위해 인도를 둘로 나눌 것을 제안했습니다. 반은 개인이, 나머지 반은 왕실이 통제하는 방안입니다.\n아무 조치도 취하지 않으면 최악의 결과를 초래할 수 있습니다."
 GOE_RAJ.31.a: "그래야만 한다."
 GOE_RAJ.31.a_tt: "동인도 회사가 설립되어 인도의 일부를 차지할 것입니다."
 GOE_RAJ.31.b: "절대 안 된다."
 GOE_RAJ.32.t: "아덴 문제"
 GOE_RAJ.32.desc: "[ENG.GetAdjective] 정부가 계획한 대로 아덴 지역을 영국에 넘겨야 합니다만, 원한다면 이를 거부하고 계속해서 통제권을 주장하는 방안을 추진할 수도 있습니다."
 GOE_RAJ.32.a: "아덴 지역을 넘겨라."
 GOE_RAJ.32.b: "넘기지 마라."
 GOE_RAJ.32.b_tt: "§Y아덴 지방§!의 통제권을 유지하게 되며, §Y무역항§! 중점을 완료할 수 있게 됩니다."
 GOE_RAJ.33.t: "북서 인도의 봉기!"
 GOE_RAJ.33.desc: "몰락한 옛 제국의 정당한 후예라는 자들이 북서쪽에서 독립 전쟁을 선언했고, 불만을 품은 세력을 단합하고 있습니다. 아직 대부분의 인도는 우리가 지배하고 있지만, 이번 반란으로 국가의 안정성이 흔들릴 수도 있습니다. 이 반란은 역사책의 각주 정도로 끝날까요, 아니면 제국의 귀환으로 이어질까요?"
 GOE_RAJ.33.a: "용납할 수 없다."
 GOE_RAJ.33.b_tt: "구자라트와 델리의 통제권을 상실하면 양측은 무조건 평화에 돌입하게 됩니다."
 GOE_RAJ.33.b: "더 중요한 사안이 있다."
 GOE_RAJ.33.c: "승리를 향해!"
 GOE_RAJ_33_c_tt: "§R휴전이 제의될 때까지 255일 동안 생존해야 합니다. 휴전 시점에 서인도, 동인도, 중앙인도, 남인도 또는 북인도의 모든 주를 점령한다면, 양도받는 영토가 더 늘어납니다!§!"
 GOE_RAJ.34.t: "[UK_INDIA.GetName] 행정부 붕괴"
 GOE_RAJ.34.desc: "[UK_INDIA.GetName]에 재앙이 발생했습니다! 서부의 전쟁이 길어지며 지방 행정부가 붕괴되고 말았습니다. 국가의 통제권을 유지하기 위해, 지방 행정부는 반군에게 영토 타협을 제안했습니다. 반군을 인정하기는 싫지만, 현재로서는 전쟁에서 패배한 상황입니다."
 GOE_RAJ.34.a: "재앙이다!"
 GOE_RAJ.35.t: "[ENG.GetName]의 포기"
 GOE_RAJ.35.desc: "그 어떤 무력 충돌 없이, 영국령 인도는 역사 속으로 사라졌습니다. 우리는 인도에 대한 지배를 확고히 했으며, 제국의 막대한 부담에 지친 국왕 폐하의 정부는 개입하지 않기로 했습니다."
 GOE_RAJ.35.a: "예상치 못한 일이군."
 GOE_RAJ.37.t: "화이트홀의 경고"
 GOE_RAJ.37.desc: "최근에 시행한 점령 정책 때문에 반란 세력이 활동이 급증하고 있습니다. 왕실에서도 이 현상을 눈치챈 모양입니다. 런던에서는 우리의 부주의한 지배를 신랄하게 비판하는 내용의 서신을 보내왔습니다. 신중하게 골라 쓴 단어마다 무서운 노기가 느껴집니다. 어서 우리 정책의 방향을 바꾸지 않으면, 런던이 우리가 반기지 않을 방식으로 질서 회복을 도울 것이라고 경고하고 있습니다."
 GOE_RAJ.37.a: "정말 그렇게 할까?"
 GOE_RAJ.38.t: "제국의 역습"
 GOE_RAJ.38.desc: "[ENG.GetAdjective] 정부는 더 이상 우리의 통치 방식을 참지 않으려는 것 같습니다. 대규모의 영국군이 안정화 작전을 가장하여 도착했습니다. 저항군 세력이 소탕되고 요주의 인물이 제거되었으며, 우리의 영향력은 완전히 사라졌습니다.\n영국은 이런 개입이 임시 조치이며, 지역의 무결성을 보호하기 위한 것이라고 주장합니다. 하지만 이들이 전하려는 메시지는 분명합니다. 바로 주도권은 영국에 있으며, 우리는 그들의 지시에 따라 인도를 다스려야 한다는 것입니다."
 GOE_RAJ.38.a: "지금은 순순히 따르는 척하자."
 GOE_RAJ.39.t: "노동조합과 협상"
 GOE_RAJ.39.desc: "어두운 지하실, 노동조합 지도자들은 정부의 감시망을 피해 우리와 만나기로 했습니다. 노동조합은 농민, 공장 노동자, 어부 등 일반 민중에 큰 영향력을 행사하는 존재입니다. 이들은 현 정부를 전복하려는 우리의 활동에 협력할 의향이 있지만, 대신 몇 가지 요구를 들어주길 바랍니다."
 GOE_RAJ.39.a: "노동자 안전 보장"
 GOE_RAJ.39.a_tt: "우리가 권력을 잡으면 §Y6개월§! 이내에 노동자 안전을 강화해야 합니다. 그러지 않으면 노동조합이 반발할 것입니다. 노동자 안전 강화의 효과는 다음과 같습니다:"
 GOE_RAJ.39.b: "최저 임금 보장"
 GOE_RAJ.39.b_tt: "우리가 권력을 잡으면 §Y6개월§! 이내에 최저 임금을 보장해야 합니다. 그러지 않으면 노동조합이 반발할 것입니다. 최저 임금 보장의 효과는 다음과 같습니다:"
 GOE_RAJ.39.c: "회의 종료"
 GOE_RAJ.39.c_tt: "§Y$RAJ_royal_indian_navy_mutiny$§!(을)를 완료할 때까지 그들과 다시 만날 수 있습니다."
 GOE_RAJ.40.t: "델리 북부의 국경 분쟁"
 GOE_RAJ.40.desc: "인도 군대가 [986.GetName] 인근의 분쟁 지역으로 진격했습니다. 델리 북쪽 언덕과 평원에서 국지전이 발생 중입니다. 이들은 역사적 권리에 따라 그곳이 혁명군의 땅이라고 주장했습니다. 라디오 연설에서는 총리가 파키스탄을 식민지 분할의 잔재라고 비난합니다. 긴장이 고조되는 가운데, 충돌이 임박해 보입니다."
 GOE_RAJ.40.a: "간이 부었군."
 GOE_RAJ.41.t: "[RAJ.GetName]의 [986.GetName] 점령"
 GOE_RAJ.41.desc: "인도 군대가 국경 지대를 점령했습니다. 파키스탄 군대는 격렬한 전투 끝에 후퇴했고, 해당 지역에는 현재 공산주의 깃발이 휘날리고 있습니다. 인도 방송은 이를 '인민의 승리'라고 보도합니다."
 GOE_RAJ.41.a: "혁명은 계속 전진한다."
 GOE_RAJ.41.b: "쓰라린 패배"
 GOE_RAJ.42.t: "[431.GetName] 내 국경 분쟁"
 GOE_RAJ.42.desc: "인도 군대가 [431.GetName] 인근의 분쟁 지역으로 진격했습니다. 캘커타 북쪽 평원에서 국지전이 발생 중입니다. 이들은 역사적 권리에 따라 그곳이 혁명군의 땅이라고 주장했습니다. 라디오 연설에서는 총리가 파키스탄을 식민지 분할의 잔재라고 비난합니다. 긴장이 고조되는 가운데, 충돌이 임박해 보입니다."
 GOE_RAJ.42.a: "간이 부었군."
 GOE_RAJ.43.t: "[RAJ.GetName]의 [431.GetName] 점령"
 GOE_RAJ.43.desc: "인도 군대가 캘커타를 점령했습니다. 파키스탄 군대는 격렬한 전투 끝에 후퇴했고, 해당 지역에는 현재 공산주의 깃발이 휘날리고 있습니다. 인도 방송은 이를 '인민의 승리'라고 보도합니다."
 GOE_RAJ.43.a: "혁명은 계속 전진한다."
 GOE_RAJ.43.b: "쓰라린 패배"
 GOE_RAJ.44.t: "[433.GetName] 내 국경 분쟁"
 GOE_RAJ.44.desc: "인도 군대가 [433.GetName] 인근의 분쟁 지역으로 진격했습니다. 이미 타지마할을 장악한 이들은 역사적 권리에 따라 그곳이 혁명군의 땅이라고 주장했습니다. 라디오 연설에서는 총리가 파키스탄을 식민지 분할의 잔재라고 비난합니다. 긴장이 고조되는 가운데, 충돌이 임박해 보입니다."
 GOE_RAJ.44.a: "간이 부었군."
 GOE_RAJ.45.t: "[RAJ.GetName]의 [433.GetName] 점령"
 GOE_RAJ.45.desc: "인도 군대가 [433.GetName](을)를 점령했습니다. 파키스탄 군대는 격렬한 전투 끝에 후퇴했고, 해당 지역에는 현재 공산주의 깃발이 휘날리고 있습니다. 인도 방송은 이를 '인민의 승리'라고 보도합니다."
 GOE_RAJ.45.a: "혁명은 계속 전진한다."
 GOE_RAJ.45.b: "쓰라린 패배"
 GOE_RAJ.46.t: "인민의 봉기"
 GOE_RAJ.46.desc: "오랜 기간 음지에서 활동해 온 공산주의 선동가들이 주민들에게 무장 투쟁을 촉구하면서, 농촌 지역의 소요 사태가 격화되고 있습니다. 마을 주민들은 지주에게 반기를 들었고, 망치와 낫이 그려진 깃발이 회관 곳곳에 휘날립니다.\n\n이 봉기에는 [FROM.GetName]의 슬로건과 무기가 활용되는 등 그들의 영향이 뚜렷합니다.\n\n우리나라의 정신과 정체성이 걸린 전쟁이 시작되었습니다."
 GOE_RAJ.46.a: "빨갱이들을 내쫓아라!"
 GOE_RAJ.46.b: "우리는 압박을 감당할 수 없다."
 GOE_RAJ.46.c: "우리는 이미 공산주의로 향하고 있다!"
 GOE_RAJ.47.t: "인도의 영향력 증가"
 GOE_RAJ.47.desc: "인도 인민공화국이 이념적 영향력을 국외로 확장하기 시작했습니다.\n\n최근 몇 주 동안 우리 정치권 내에서 친인도 목소리가 커졌고, 언론에서는 인도의 분권화된 사회주의 모델, 외세의 영향력에 대한 저항, 탈식민 국가의 성공적인 변혁 등을 칭찬하고 있습니다.\n\n이 현상이 우리 국내 정치의 방향을 바꾸려는 [From.GetNameDef]의 조직적인 시도인지는 아직 알 수 없지만, 그들의 영향력은 분명히 느껴집니다."
 GOE_RAJ.47.a: "그들을 면밀히 주시하겠다."
 GOE_RAJ.48.t: "인도 혁명 세력의 [This.GetNameDef] 내 영향력"
 GOE_RAJ.48.desc: "[RAJ.GetNameDef]에서 영향을 받은 출판물과 방송이 발표된 이후, [This.GetAdjective] 사회에서 인도식 농업 사회주의 모델을 따르려 하는 계층이 늘어나고 있습니다. 토지 개혁, 자치, 반제국주의 단결을 강조하는 메시지가 노동자와 농민 모두의 공감을 얻은 것입니다.\n\n아직까지는 비주류 운동이지만, [This.GetAdjective] 지도부의 많은 이들은 강하게 대응하지 않으면 이러한 정서가 대규모 파업으로 발전하거나, 심하면 [From.GetNameDef]의 혁명적 목표에 동조하는 무장 투쟁으로 발전할 수 있다고 우려합니다."
 GOE_RAJ.48.a: "걱정되는군."
 GOE_RAJ.51.t: "[PAK.GetName]의 [986.GetName] 통제권 유지"
 GOE_RAJ.51.desc: "파키스탄 군대가 국경 지역을 계속 장악하고 있습니다. 인도군은 격렬한 전투 끝에 후퇴했고, 파키스탄은 해당 지역을 계속 통제 중입니다. 인도 방송은 국가적 망신을 피하려고 이 사실을 숨기기에 급급합니다."
 GOE_RAJ.51.a: "쓰라린 패배다."
 GOE_RAJ.51.b: "[986.GetName](은)는 적법한 우리 영토다."
 GOE_RAJ.49.t: "[PAK.GetName]의 [431.GetName] 통제권 유지"
 GOE_RAJ.49.desc: "파키스탄 군대가 캘커타를 계속 장악하고 있습니다. 인도군은 격렬한 전투 끝에 후퇴했고, 파키스탄은 해당 지역을 계속 통제 중입니다. 인도 방송은 국가적 망신을 피하려고 이 사실을 숨기기에 급급합니다."
 GOE_RAJ.49.a: "쓰라린 패배다."
 GOE_RAJ.49.b: "[431.GetName](은)는 적법한 우리 영토다."
 GOE_RAJ.50.t: "[PAK.GetName]의 [433.GetName] 통제권 유지"
 GOE_RAJ.50.desc: "파키스탄 군대가 [433.GetName](을)를 계속 장악하고 있습니다. 인도군은 격렬한 전투 끝에 후퇴했고, 파키스탄은 해당 지역을 계속 통제 중입니다. 인도 방송은 국가적 망신을 피하려고 이 사실을 숨기기에 급급합니다."
 GOE_RAJ.50.a: "쓰라린 패배다."
 GOE_RAJ.50.b: "[433.GetName](은)는 적법한 우리 영토다."
 GOE_RAJ_famine.1.t: "[?global.famine_state.GetName] 내 갈색무늬병 발병"
 GOE_RAJ_famine.1.desc: "[?global.famine_state.GetName]에서 갈색무늬병이 발견되었습니다. 관계자들은 질병이 더 확산된다면 겨울 수확에 영향이 있을 것이라고 우려하고 있습니다."
 GOE_RAJ_famine.1.a: "좋지 않군."
 GOE_RAJ_famine.2.t: "[?global.famine_state.GetName](을)를 강타한 사이클론"
 GOE_RAJ_famine.2.desc: "대규모 사이클론에 이어 여러 폭풍이 [?global.famine_state.GetName](을)를 강타했습니다. 광범위한 피해와 더불어, 갈색무늬병이 더 넓은 지역으로 확산되어 방역을 악화시키고 있습니다."
 GOE_RAJ_famine.2.a: "제발 이렇게 끝이길."
 GOE_RAJ_famine.3.t: "불확실한 예상 농작물 수확량"
 GOE_RAJ_famine.3.desc: "올해 농작물의 공식 예상 수확량이 상당히 부족할 것으로 예측되고 있습니다. 하지만 과거에 이러한 예측이 틀린 적도 있습니다."
 GOE_RAJ_famine.3.a: "부디 이번에도 틀렸기를."
 GOE_RAJ_famine.4.t: "지방 무역 장벽"
 GOE_RAJ_famine.4.desc: "인도 내 여러 지방과 번왕국에서 식량 가격 상승에 대한 불안감으로 무역 장벽을 도입하기 시작했습니다. 이 무역 장벽으로 인해 지방 간 고립이 심화되어 식량 가격이 더욱 상승할 위험이 있습니다."
 GOE_RAJ_famine.4.a: "식량 공급망이 위협받고 있다."
 GOE_RAJ_famine.5.t: "[?global.famine_state.GetName] 내 물가 파동"
 GOE_RAJ_famine.5.desc: "곡물 가격이 상승하자 지방 정부는 지역 주민들을 돕기 위해 가격 통제를 시도했습니다. 그러나 안타깝게도 대량의 곡물이 암시장으로 유출되거나 대형 창고에 비축되는 부작용을 초래했습니다.\n지방 정부는 이미 이 조치를 완화했지만, 여전히 곡물 부족 현상은 심각하며 인플레이션이 발생할 것이라는 의견이 확산되고 있습니다."
 GOE_RAJ_famine.5.a: "점점 나빠지는군."
 GOE_RAJ_famine.6.t: "[?global.famine_state.GetName] 내 우선 배급"
 GOE_RAJ_famine.6.desc: "지방 정부는 주의 중공업 발전에 중요한 역할을 하며, 서구적 가치와 현대화를 지지하는 상류층과 중산층에게 먼저 물자를 배급하는 방안을 승인했습니다. 이에 따라 식량 가격이 더욱 급등했습니다."
 GOE_RAJ_famine.6.a: "..."
 GOE_RAJ_famine.7.t: "기근으로 시름하는 [?global.famine_state.GetName]"
 GOE_RAJ_famine.7.desc: "[?global.famine_state.GetName]에서 대규모 민중 봉기가 발생했습니다. 기초 생필품 부족 현상이 발생하며 다수의 농촌 인구가 대도시로 몰려들었습니다.\n이에 따라 상황은 빠르게 통제 불능 상태로 치달았고, 군중들이 서로 충돌하기 시작했습니다."
 GOE_RAJ_famine.7.a: "이거 좋지 않군."
 GOE_RAJ_famine.7.tt: "§Y예방 조치를 취하지 않을 경우, 매달 인접 주에 기근이 확산됩니다.\n기근 관련 결정 잠금 해제§!"
 GOE_RAJ_famine.9.t: "[FROM.Getname]의 기근 원조 요청"
 GOE_RAJ_famine.9.tt: "§Y기근§! 결정 활성화"
 GOE_RAJ_famine.9.desc: "[FROM.Getname]의 일부 주가 기근 상태에 빠지면서 상황이 악화되고 있습니다. [FROM.Getname] 측은 고통을 완화하고 비상사태를 종식시키기 위해 국제 사회의 원조를 간절히 요청하고 있습니다."
 GOE_RAJ_famine.9.a: "미안하군, 오랜 친구여. 우리는 해줄 수 있는 게 없다네."
 GOE_RAJ_famine.9.b: "대규모 원조를 보낼 것이다."
 GOE_RAJ_famine.9.c: "소규모 원조를 보낼 것이다."
 GOE_RAJ_famine.10.t: "[FROM.GetName]의 원조 요청 거부"
 GOE_RAJ_famine.10.desc: "[FROM.GetName](은)는 우리에게 어떠한 지원도 제공할 수 없다고 통보하며, 세계적 위기 속에서 우리 국가에 진 어떠한 의무도 없다는 입장을 표명했습니다."
 GOE_RAJ_famine.10.a: "냉정한 머저리들 같으니."
 GOE_RAJ_famine.11.t: "[FROM.GetName]의 대규모 원조 물자 제공"
 GOE_RAJ_famine.11.desc: "[FROM.GetName](이)가 아낌없이 대규모 물자를 원조해 주었고, 덕분에 기근을 완화하고 인접 주로의 확산을 막는 데 큰 도움을 받을 수 있었습니다."
 GOE_RAJ_famine.11.a: "좋아!"
 GOE_RAJ_famine.12.t: "[FROM.GetName]의 소규모 원조 물자 제공"
 GOE_RAJ_famine.12.desc: "[FROM.GetName](이)가 소규모 물자를 원조해 주었고, 덕분에 기근을 완화하고 인접 주로의 확산을 막는 데 도움을 받을 수 있었습니다. 물론 더 많은 지원을 받으면 좋았겠지만, 아무것도 받지 못하는 것보다는 낫습니다."
 GOE_RAJ_famine.12.a: "좋아!"
 GOE_RAJ_famine.13.t: "[?global.famine_state.GetName] 기근 수습"
 GOE_RAJ_famine.13.desc: "최악의 기근은 지나간 것처럼 보입니다. 풍년 덕분에 가장 심각했던 고통이 완화되었고 식량 가격 또한 하락하고 있습니다. 물론 정상 상태로 회복하는 데에는 오랜 시간이 걸리겠지만, 회복을 위한 첫걸음을 디뎠다고 할 수 있습니다.\n이 크나큰 비극 속에서 우리는 스스로에게 물어봐야 합니다. 승리의 진정한 대가는 무엇인가?"
 GOE_RAJ_famine.13.a: "평범한 자들의 고통으로 얻은 승리이다."
 goe_japan.1.t: "보스의 버마 침공 지원 제안"
 goe_japan.1.desc: "인도 국민군의 지도자 수바스 찬드라 보스가 [BRM.GetName](으)로 진격하는 우리를 지원할 준비가 되어 있다며 접촉해 왔습니다. 그는 이를 [ENG.GetAdjective] 지배로부터 인도를 해방시키기 위한 첫걸음으로 보고 있으며, 버마를 공격하여 영국령 인도를 약화시킬 수 있다고 믿고 있습니다. 보스 휘하의 병사들은 노련한 민족주의자들이며, 지형과 관련한 이들의 지식은 매우 귀중한 자산이 될 수 있습니다. 이 제안을 받아들일까요?"
 goe_japan.1.a: "물론이다."
 goe_japan.1.b: "거절한다."
 #FAMINE
 RAJ_famine_scripted_timeframe_reveal: "[GetFamineTimeframe]\n$RAJ_famine_prevention_stats$"
 RAJ_famine_scripted_timeframe_reveal_desc: "우리는 기근이 §Y[?RAJ_famine_spread_times]§!개월 동안 더 지속될 것으로 확신합니다."
 RAJ_famine_scripted_timeframe_non_reveal_desc: "우리는 기근이 §Y[?RAJ_famine_spread_times_min]§! - §Y[?RAJ_famine_spread_times_max]§!개월동안 더 지속될 것으로 예상합니다."
 RAJ_famine_risk_scripted_gui_desc: "예방 조치의 인접 주 기근 확산 차단 성공 확률: §G[?RAJ_famine_shield]%§!\n기근 확산 위험: §R[?RAJ_famine_spreads]%§!"
 RAJ_famine_prevention_stats: "우리의 예방 조치\n-기근 확산 차단: §Y[?RAJ_times_shield_has_blocked_spread]§!회\n-기근 기간 단축: §Y[?RAJ_famine_reduction_from_shield]§!개월"
 RAJ_famine_shield_tt: "예방 조치의 기근 확산 차단 성공 확률: §G+$RIGHT|0$%§!"
 #Raj Partition
 RAJ_partition_1.t: "폭력으로 치닫는 [FROM.GetName] 시위"
 RAJ_partition_1.desc: "집단 시위에서 비롯된 사건은 선거권이 박탈된 대중과 지방 경찰이 충돌하면서 폭력 사태로 번졌습니다. [ENG.GetAdjective] 경찰은 자신들이 폭력적인 시위에 적법하게 대응했다고 주장하는 반면, 시위대는 자신들이 비폭력 원칙을 철저히 지켰다고 단언하고 있습니다.\n사망자는 없었지만, 지역 경찰관 2명이 경상을 입었으며 시위자 1명이 뇌진탕으로 인해 병원으로 이송되었습니다."
 RAJ_partition_1.a: "받아들일 수 없다."
 GOE_RAJ_partition.2.t: "[?unrest_target_state.GetName] 내 광범위하게 퍼진 시위"
 GOE_RAJ_partition.2.desc: "[?unrest_target_state.GetName]에서 [ENG.GetAdjective]의 지배에 반대하는 시위가 발생했으며, 현지 경찰은 시위대와 당국 간의 폭력적인 충돌이 점차 격화되고 있다고 보고했습니다."
 GOE_RAJ_partition.2.a: "경찰이 물러나야 한다."
 GOE_RAJ_partition.2.b: "군중을 해산시켜라."
 GOE_RAJ_partition.3.t: "[?unrest_target_state.GetName] 내 폭동"
 GOE_RAJ_partition.3.desc: "[?unrest_target_state.GetName] 내 긴장이 한계점에 도달했으며, 지역 경찰들은 점점 격해지는 군중을 통제하는 데 어려움을 겪고 있습니다. 정부와 관련된 공장은 선동가들의 주요 표적이 되었고, 지속적인 파괴 행위로 상황이 더욱 악화되고 있습니다."
 GOE_RAJ_partition.3.a: "방위군을 배치하라."
 GOE_RAJ_partition.3.b: "선동가들과 중재를 시도하라."
 GOE_RAJ_partition.4.t: "종교적 폭력"
 GOE_RAJ_partition.4.desc: "독립을 열망하는 여론이 뜨거워지는 한편, 깊은 갈등의 골이 드러나고 있습니다. 통일된 인도를 유지하고자 하는 힌두교도들과 이슬람교도의 갈등이 격화되고 있는 것입니다. 이슬람교도들은 주류를 이루는 힌두교도들에게 밀리기 싫어 독립된 국가를 세우고 싶어 합니다. 양 극단주의자 세력은 폭력까지 불사하며 충돌하고 있습니다. 이에 따라 나라의 안정이 심각하게 위협받고 있습니다."
 GOE_RAJ_partition.4.a: "우리의 잘못인가?"
 GOE_RAJ_partition.4.b: "긴장을 완화하기 위한 캠페인을 시행하라."
 GOE_RAJ_partition.4.c: "선동가 투옥"
 GOE_RAJ_partition_become_free_to_stop_the_chaos_tt: "독립을 이룰 때까지 불안정은 계속될 것으로 보입니다."
 GOE_RAJ_partition.5.t: "힌두교도와 무슬림의 충돌"
 GOE_RAJ_partition.5.desc: "[GetRajName]에서 인도와 분리된 별개의 국가를 요구하는 무슬림의 목소리가 점점 커지고 있습니다. 힌두 민족주의자들이 무슬림의 영향력 증가에 맞서 시위에 나서고 있으며, 종종 폭력적인 충돌로도 이어지고 있습니다."
 GOE_RAJ_partition.5.a: "상황이 심각해지고 있군..."
 GOE_RAJ_partition.5.b: "경찰력을 강화해라."
 GOE_RAJ_partition.6.t: "운명과의 회합"
 GOE_RAJ_partition.6.desc: "오랜 세월 전, 우리는 운명과 약속했습니다. 이제 그 약속을 모두 이루지는 못할지라도, 많은 것을 실현할 때가 왔습니다. 세계가 잠든 한밤중에, 인도는 삶과 자유를 맞이할 것입니다. 새로운 시대로 나아가며, 오랜 억압을 받은 국가의 영혼이 외침을 찾는 순간이 도래했습니다."
 GOE_RAJ_partition.6.a: "어떤 종교를 믿든, 우리 모두는 인도의 자식들이다."
 GOE_RAJ_partition.7.t: "지도부 문제"
 GOE_RAJ_partition.7.desc: "속국의 역사를 마무리하고, 자주국 역사의 첫 장을 열 시기가 왔습니다."
 GOE_RAJ_partition.7.a: "네루가 명백한 선택이다."
 GOE_RAJ_partition.7.b: "많은 것을 희생한 자인 간디가 적격이다."
 GOE_RAJ_partition.7.c: "진나에게도 기회를 주자."
 GOE_RAJ_partition.7.d: "우리는 아직 루이 마운트배튼의 지원이 필요하다."
 GOE_RAJ_partition.8.t: "암살 시도에서 살아남은 간디"
 GOE_RAJ_partition.8.desc: "나투람 고드세라는 자가 종교인 간의 기도회에서 마하트마 간디의 암살을 시도했으나, 총을 쏘기 전에 대통령 경호원들에게 제지되었습니다.\n간디는 무사한 것으로 확인되었으며 안전한 곳으로 피신했습니다. 대변인은 간디가 현 상황에 상당히 충격을 받았으며, 세계의 상황과 자신이 걸어가야 할 길에 대해 깊이 숙고하고 있다고 밝혔습니다."
 GOE_RAJ_partition.8.a: "심연 속에서 간디는 무엇을 보았을까?"
 GOE_RAJ_partition.9.t: "개입을 준비하는 [ENG.GetName]"
 GOE_RAJ_partition.9.desc: "[ENG.GetName](이)가 인도 아대륙에서 벌어지는 적대 행위에 대해 깊은 우려를 표명했습니다. 영국 정부는 양국이 전쟁을 벌이는 것을 용납하지 않겠다는 입장을 분명히 했으며, 무력을 써서라도 전쟁을 끝낼 것임을 명시했습니다."
 GOE_RAJ_partition.9.a: "우리에게 시간이 많지 않다."
 GOE_RAJ_partition.10.t: "인도 아대륙에서의 전쟁"
 GOE_RAJ_partition.10.desc: "인도 아대륙에 전쟁이 발발했습니다. 양국에 상당한 영향을 미쳤기 때문에, 이 미친 전쟁을 종식시키는 것이 유리할 수 있습니다."
 GOE_RAJ_partition.10.a: "시간이 없다."
 GOE_RAJ_partition.10.b: "이 일에 종지부를 찍어야 한다."
 #Loyalist Branch
 GOE_RAJ_partition.11.desc: "오랫동안 [RAJ.GetNameDef](은)는 주로 영국 왕실 출신 남성이 통치해 왔습니다. 하지만 자치를 요구하는 목소리가 커지면서 새로운 인도 의회 설립이 불가피해졌습니다. 인도 의회를 설립하면 원주민 지도부를 국가의 미래 결정에 동참시키면서도, 인도가 계속 제국의 이익을 고려하게 할 수 있습니다. 따라서 이 새로운 정부를 이끌 인물을 결정해야 합니다."
 GOE_RAJ_loyalist.01.t: "제국을 위한 [FROM.GetAdjective]의 수출"
 GOE_RAJ_loyalist.01.desc: "좋은 소식입니다. [RAJ.GetNameDef]의 지도부가 [RAJ.GetNonIdeologyName]에서 생산되는 필수품의 생산과 수출을 늘려 제국 전역으로 공급하자는 제안을 해왔습니다. [RAJ.GetNameDef](이)가 풍요로운 우리 자치령의 귀중한 자산임이 입증된 만큼, 우리 창고가 인도산 차, 면화, 황마로 가득 찰 것으로 예상됩니다."
 GOE_RAJ_loyalist.01.a: "$NSB_soviet_spanish_civil_war.4.a$"
 GOE_RAJ_loyalist.02.t: "$RAJ_the_empires_workshop$"
 GOE_RAJ_loyalist.02.desc: "제국 전역의 생산 라인 개발과 관련한 심도 있는 협상이 진행되고 있습니다. 덕분에 우리는 [?RAJ_crown_commodities_civ_built_flag.GetName] 지역에 산업 시설을 설립하고 확장할 수 있게 되었습니다. 이로써 제국은 전 세계적 수요 증가에 대응할 수 있게 될 것입니다."
 GOE_RAJ_loyalist.02.a: "$NSB_soviet_civil_war_common.126.a$"
 GOE_RAJ_loyalist.03.t: "[FROM.GetAdjective]의 이란 침공 제안"
 GOE_RAJ_loyalist.03.desc: "오늘 아침 [RAJ.GetNameDef] 정부 관료들이 [PER.GetNameDef]에 대한 전면적인 침공을 허가해 줄 것을 요청했습니다. 이유는 몇 가지가 있었는데, 주된 이유는 페르시아 회랑을 보호하고 [PER.GetNameDef]의 유전을 우리의 적보다 먼저 차지해야 한다는 것이었습니다. 이 침공은 국제 사회의 비난을 초래하겠지만, 얻게 될 이점도 부정할 수 없을 만큼 큽니다. 어떻게 해야 할까요?"
 GOE_RAJ_loyalist.03.a: "아주 유익한 전쟁이 되겠군. 진행시켜라."
 GOE_RAJ_loyalist.03.b: "[PER.GetNameDef](와)과의 전쟁은 너무 위험하다."
 GOE_RAJ_loyalist.04.t: "[FROM.GetNameDefCap]의 개전 동의"
 GOE_RAJ_loyalist.04.desc: "[ENG.GetNameDef]에 보낸 사절이 좋은 소식을 가져왔습니다. [ENG.GetAdjective] 정부가 우리의 [PER.GetNameDef] 침공에 동의했다고 합니다. 왕실의 승인도 받았으니, 병사를 모아 전쟁을 준비해야 합니다."
 GOE_RAJ_loyalist.04.a: "[PER.GetNameDef](으)로 진격이다."
 GOE_RAJ_loyalist.05.t: "[FROM.GetNameDefCap]의 작전 철회 요청"
 GOE_RAJ_loyalist.05.desc: "안타깝게도 [PER.GetNameDef] 침공 요청이 묵살된 것 같습니다. 왕실은 우리가 어떠한 군사 작전도 수행해선 안 된다고 결정했습니다. 우리로서는 이해가 되지 않는 결정이지만, 그래도 [ENG.GetAdjective] 정부의 명령을 따르는 것이 좋겠습니다."
 GOE_RAJ_loyalist.05.a: "왕실의 뜻이라면 존중해야지."
 GOE_RAJ_loyalist.06.t: "동남아시아 사령부"
 GOE_RAJ_loyalist.06.desc: "동남아시아 사령부가 설립되면서 우리는 중대한 갈림길에 서게 되었습니다. 이 작전에 쓸 수 있는 자원은 제한적이므로, [ENG.GetNameDef](와)과 협력하여 전쟁 수행을 지원하기 위해 집중해야 할 요소를 결정해야 합니다."
 GOE_RAJ_loyalist.06.a: "국방 예산을 확충해야 한다."
 GOE_RAJ_loyalist.06.b: "공격 능력 강화에 집중해야 한다."
 GOE_RAJ_loyalist.06.c: "[RAJ.GetAdjective] 공군에 지원이 필요하다."
 GOE_RAJ_loyalist.06.d: "해군 전력을 확대하자."
 GOE_RAJ_loyalist.07.t: "말라야 방어"
 GOE_RAJ_loyalist.07.desc: "[FROM.GetNameDefCap] 측이 보호를 명분으로 [event_target:RAJ.RAJ_annexing_country_target.GetName](을)를 [FROM.GetAdjective]의 관할하에 두어 방위 체계를 강화한다는 제안을 해왔습니다. 우리의 주권 측면에서 보면 이 조치는 좋을 게 없지만, 당장은 일시적인 조치라고 추정, 아니 희망할 수밖에 없습니다."
 GOE_RAJ_loyalist.07.a: "이건 용납할 수 없는 일이다."
 GOE_RAJ_loyalist.07.b: "방어를 위해서 희생하는 수밖에."
 GOE_RAJ_loyalist.77.t: "버마 방어"
 GOE_RAJ_loyalist.08.desc: "[FROM.GetNameDefCap] 측이 보호를 명분으로 [event_target:RAJ.RAJ_annexing_country_target.GetName](을)를 [FROM.GetAdjective]의 관할하에 두어 방위 체계를 강화한다는 제안을 해왔습니다. 우리의 주권 측면에서 보면 이 조치는 좋을 게 없지만, 당장은 일시적인 조치라고 추정, 아니 희망할 수밖에 없습니다."
 GOE_RAJ_loyalist.08.a: "$GOE_RAJ_loyalist.07.a$"
 GOE_RAJ_loyalist.08.b: "$GOE_RAJ_loyalist.07.b$"
 GOE_RAJ_loyalist.09.t: "[FROM.GetNameDefCap]의 방어 계획 거부"
 GOE_RAJ_loyalist.09.desc: "최선을 다한 설득에도 불구하고 [FROM.GetNameDef] 측이 보호 제안을 거부했습니다. 우리의 보호를 받게 하기에는 방어 계획이 충분하지 않았던 모양입니다."
 GOE_RAJ_loyalist.09.a: "어쩔 수 없지."
 GOE_RAJ_loyalist.10.t: "[event_target:RAJ.RAJ_annexing_country_target.GetName](을)를 우리 관할로 이관한 [FROM.GetNameDefCap]"
 GOE_RAJ_loyalist.10.desc: "좋은 소식입니다! [FROM.GetNameDefCap] 측이 우리가 그들의 영토에 병력을 주둔시키고, 그들을 외세의 침략에서 지켜주는 계획에 동의했습니다. 이는 우리의 전쟁 수행에 엄청난 도움이 될 것입니다."
 GOE_RAJ_loyalist.10.a: "정말 잘됐군. 절차를 시작하라."
 GOE_RAJ_loyalist.11.t: "$RAJ_the_jewel_becomes_the_crown$"
 GOE_RAJ_loyalist.11.desc: "[ENG.GetAdjective]에 암울한 날입니다. [ENG.GetNameDef]의 붕괴 후, 우리는 그들의 망명 지도부를 수용할 수 있는 아주 특별한 기회를 얻게 되었습니다. 우리가 왕실에 대한 충성심을 재확인하고자 기울인 노력 덕분에 가능한 일입니다. $ENG_winston_churchill$은 최선을 다해 [ENG.GetNameDef](을)를 이끌었고, 우리는 그가 [RAJ.GetNameDef]에서 맡을 역할을 정해야 합니다."
 GOE_RAJ_loyalist.11.a: "$ENG_winston_churchill$이 [RAJ.GetNameDef](을)를 이끌어야 한다."
 GOE_RAJ_loyalist.11.b: "처칠은 고문 역할이 가장 적합할 것이다."
 GOE_RAJ_loyalist.11.c: "[RAJ.GetNameDef]에는 처칠에게 어울리는 역할이 없다."
 GOE_RAJ_loyalist.12.t: "[ENG.GetNameDef]에서 도망친 $ENG_winston_churchill$"
 GOE_RAJ_loyalist.12.desc: "암울한 시대지만 희망은 존재합니다. 우리는 항복했지만, $ENG_winston_churchill$은 간신히 섬에서 탈출해 [RAJ.GetNameDef](으)로 도망쳤습니다. 그는 그곳에서 우리가 고향을 되찾을 때까지 [ENG.GetAdjective]의 이익을 지키고 전쟁 작전을 지휘할 수 있습니다."
 GOE_RAJ_loyalist.12.a: "잘 가게, $ENG_winston_churchill$."
 GOE_RAJ_loyalist.13.t: "$ENG_winston_churchill$의 귀환"
 GOE_RAJ_loyalist.13.desc: "마침내 본토를 탈환하는 데 성공하면서, 이전 내각을 다시 세울 수 있게 되었습니다. $ENG_winston_churchill$이 [RAJ.GetNameDef]에서 환영을 받으며 귀환했으니, 이제 우리는 앞으로의 방향을 결정해야 합니다."
 GOE_RAJ_loyalist.13.a: "$ENG_winston_churchill$이 다시 총리가 되어야 한다."
 GOE_RAJ_loyalist.13.b: "$ENG_winston_churchill$의 도움은 이제 필요 없다."
 GOE_RAJ_loyalist.14.t: "[FROM.GetName](을)를 위한 [BRM.GetAdjective]산 $state_resource_tungsten$"
 GOE_RAJ_loyalist.14.desc: "오늘 아침 [FROM.GetNameDef] 사절을 접견했습니다. [FROM.GetNameDef] 정부는 확대되는 전쟁 활동을 지원하고자 [288.GetName]에서 [BRM.GetAdjective]산 $state_resource_tungsten$을 개발할 권리를 요청했습니다. 가볍게 여길 만한 제안이 아니니, 어떻게 할지 정해야 합니다."
 GOE_RAJ_loyalist.14.a: "허용하지."
 GOE_RAJ_loyalist.14.b: "그 자원은 우리가 따로 쓸데가 있다."
 GOE_RAJ_loyalist.15.t: "[RAJ.GetName]에 [288.GetName]의 $state_resource_tungsten$ 채굴권 부여"
 GOE_RAJ_loyalist.15.desc: "우리의 종주국 [OVERLORD.GetNameDef]에서 [288.GetName]의 $state_resource_tungsten$ 채굴권을 [RAJ.GetNameDef]에 부여했습니다. [RAJ.GetNameDef](이)가 산업을 발전시키고 전쟁 수행을 지원할 수 있도록 하기 위한 조치입니다. 이는 우리가 해당 지역에서 [OVERLORD.GetNameDef]의 이익을 위해 최선을 다하고 있음을 증명할 기회입니다."
 GOE_RAJ_loyalist.15.a: "좋은 소식이군."
 GOE_RAJ_loyalist.16.t: "[FROM.GetName]의 자원 채굴권 부여"
 GOE_RAJ_loyalist.16.desc: "[FROM.GetNameDefCap] 측이 우리에게 [288.GetName]의 $state_resource_tungsten$ 자원 채굴권을 부여했습니다. 이는 우리의 전쟁 수행에 보탬이 될뿐더러, 왕실을 위해 계속 싸우는 데도 도움이 될 것입니다."
 GOE_RAJ_loyalist.16.a: "정말 잘됐군."
 GOE_RAJ_loyalist.17.t: "[FROM.GetName]의 버마산 $state_resource_tungsten$ 거부"
 GOE_RAJ_loyalist.17.desc: "[FROM.GetNameDef] 측이 버마산 $state_resource_tungsten$을 채굴하게 해 달라는 우리의 요청을 거부했습니다. 정말 실망스러운 소식이 아닐 수 없습니다. 그 자원이 있다면 우리의 지속적인 군사력 발전에 큰 도움이 되었을 텐데 말입니다."
 GOE_RAJ_loyalist.17.a: "참으로 실망스럽군."
 #EIC
 GOE_RAJ_eic.2.t: "CEO 임명"
 GOE_RAJ_eic.2.desc: "기업은 강인한 지도자가 있어야 성장할 수 있는 법입니다. 그러므로 우리는 투자 대비 수익을 극대화할 수 있는 지도자를 선정해야 합니다. 지도자의 성격은 지도부 전체에 영향을 줄 수 있으니, 신중한 선택이 필요합니다."
 GOE_RAJ_eic.2.a: "유연성을 갖추어야 한다."
 GOE_RAJ_eic.2.b: "검소함을 갖추어야 한다."
 GOE_RAJ_eic.2.c: "정부와 끈끈한 연줄을 갖추어야 한다."
 GOE_RAJ_eic.2.d: "무자비함을 갖추어야 한다."
 GOE_RAJ_eic.3.t: "[RAJ.GetName]의 아편 무역 수용 요구"
 GOE_RAJ_eic.3.desc: "[FROM.GetName](이)가 양국 간의 자유로운 아편 거래 허가를 요구했습니다. 사람들이 아편을 사고자 하는데, 우리가 무슨 권한으로 막을 수 있겠습니까? 도덕적으로는 옳지 않고, 개개인에게는 해롭겠지만, 우리가 그들을 막을 자격이 있을까요? 문제는 [FROM.GetAdjective] 정부가 이... '상품'을 더욱 많이 팔기 위해 조약항까지 요구한다는 것입니다."
 GOE_RAJ_eic.3.a: "미쳐버린 건인가?"
 GOE_RAJ_eic.3.b: "아편굴이 창궐하게 둬라."
 GOE_RAJ_eic.4.t: "단칼에 거절한 [FROM.GetName]"
 GOE_RAJ_eic.4.desc: "[FROM.GetName](이)가 그들 역시 법을 갖춘 주권국임을 상기시키며 우리의 요구를 노골적으로 거부했습니다. 저들에게 우리의 이런 요구를 강요하는 것은 신성 모독에 가깝습니다."
 GOE_RAJ_eic.4.a: "당근이 안 먹히니, 채찍의 시간이다."
 GOE_RAJ_eic.5.t: "[FROM.GetName]의 동의"
 GOE_RAJ_eic.5.desc: "[FROM.GetName](은)는 양국 간에 대량의 아편을 거래하기로 했습니다. 새로 확보한 조약항을 통해 아편을 전 세계로 직접 수출할 수 있게 되었습니다. 아편을 통해 친구와 적이 가까워졌으면 좋겠습니다."
 GOE_RAJ_eic.5.a: "평화롭고 쉬운 거래다."
 GOE_RAJ_eic.6.t: "[RAJ_i_want_to_buy_this_land.GetName] 구매를 원하는 [RAJ.GetName]"
 GOE_RAJ_eic.6.desc: "사업 기회를 확장하려는 [RAJ.GetName](이)가 우리 나라에 상당한 투자를 하는 대가로 [RAJ_i_want_to_buy_this_land.GetName] 영토를 구매하고 싶다는 제안을 했습니다."
 GOE_RAJ_eic.6.a: "이 땅을 팔 생각은 없다."
 GOE_RAJ_eic.6.a_tt: "[FROM.GetName](은)는 해당 영토 구매를 다시 요청할 수 없지만, 다른 영토 구매를 요청할 수 있습니다."
 GOE_RAJ_eic.6.b: "절대 안 된다."
 GOE_RAJ_eic.6.b_tt: "[FROM.GetName](은)는 더 이상 우리에게 영토 구매를 요청할 수 없습니다."
 GOE_RAJ_eic.6.c: "좋은 거래 같군."
 GOE_RAJ_eic.7.t: "영토 판매를 꺼리는 [FROM.GetName]"
 GOE_RAJ_eic.7.desc: "[FROM.GetName](은)는 이 영토를 판매할 의사가 없지만, 미래에 다른 영토를 판매할 계획이 아예 없다고 하지는 않았습니다."
 GOE_RAJ_eic.7.a: "결국 우리의 뜻에 따르게 될 것이다."
 GOE_RAJ_eic.8.t: "[FROM.GetName]의 영토 할양 거부"
 GOE_RAJ_eic.8.desc: "[FROM.GetName](은)는 우리에게 어떠한 영토도 양도하지 않겠다고 밝히면서, 그러한 제안을 하는 것 자체가 엄청난 모욕이라고 주장했습니다."
 GOE_RAJ_eic.8.a: "기묘한 입장이다."
 GOE_RAJ_eic.9.t: "[FROM.GetName]의 수락"
 GOE_RAJ_eic.9.desc: "[FROM.GetName](이)가 거래를 수락했습니다. 곧 자금을 보낼 예정이며, 영토 이전이 이루어질 겁니다."
 GOE_RAJ_eic.9.a: "좋은 거래다!"
 #MUGHAL EMPIRE
 GOE_RAJ_princely.1.t: "[ROOT.GetNameDef](을)를 이끌 번왕 선택"
 GOE_RAJ_princely.1.desc: "바부르의 역사적인 제국은 광대하고 자비로웠으며, 수백 년 동안 아대륙을 통치해 왔습니다. 이 같은 유산에 부응하기 위해 해결해야 할 일이 많습니다. 구르카니 왕조의 후손은 많이 남아있지만, 우리를 영광으로 이끌 수 있는 자는 오직 하나뿐입니다."
 GOE_RAJ_princely.1.a: "미르 오스만 알리 칸이 제국을 위대하게 이끌 것이다."
 GOE_RAJ_princely.1.b: "미르자 쿠르시드 자 바하두르가 가장 합리적인 선택이다."
 GOE_RAJ_princely.1.c: "아흐마드 야르 칸이 우리를 지켜줄 것이다!"
 GOE_RAJ_princely.1.d: "후세인 샤히드 수라와르디가 우리를 미래로 이끌 것이다!"
 GOE_RAJ_princely.2.t: "[ROOT.GetNameDef](을)를 이끌 번왕 선택"
 GOE_RAJ_princely.2.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.2.a: "후세인 샤히드 수라와르디가 우리를 미래로 이끌 것이다!"
 GOE_RAJ_princely.2.b: "마하라자 하리 싱이 국민들과 함께 할 것이다!"
 GOE_RAJ_princely.2.c: "보드 찬드라 싱이 최고의 전략가다!"
 GOE_RAJ_princely.2.d: "만족스러운 사람이 아무도 없다."
 GOE_RAJ_princely.3.t: "[ROOT.GetNameDef](을)를 이끌 번왕 선택"
 GOE_RAJ_princely.3.desc: "$GOE_RAJ_princely.1.desc$"
 GOE_RAJ_princely.3.a: "우메드 싱은 국민과 소통하는 법을 알고 있다."
 GOE_RAJ_princely.3.b: "프라탑 싱 라오 가약와드만이 확실한 선택이다!"
 GOE_RAJ_princely.3.c: "마하라자 자야차마라젠드라 와디야르가 최고의 선택이다."
 GOE_RAJ_princely.3.d: "첫 번째로 봤던 목록을 다시 확인해야겠다."
 GOE_RAJ_navy.1.t: "[RAJ.GetNameDefCap]의 해상 협정 제안"
 GOE_RAJ_navy.1.desc: "[RAJ.GetLeader](이)가 [RAJ.GetAdjective](와)과 [ENG.GetAdjective] 정부 간의 해상 무역 협정을 체결하자는 제안을 보냈습니다. \n이는 해상 생산면에서 상호간 협력을 가능하게 할 뿐만 아니라, 추가적인 무역 협정의 문을 열어줄 것입니다."
 GOE_RAJ_navy.1.a: "양국 모두에게 큰 도움이 될 것이다!"
 GOE_RAJ_navy.1.b: "관심 없다."
 GOE_RAJ_navy.2.t: "[FROM.GetNameDefCap]의 수락!"
 GOE_RAJ_navy.2.desc: "[FROM.GetNameDefCap] 관료들이 우리가 제안한 해상 무역 협정에 동의하고 이에 서명했습니다. 이 협정을 통해 큰 이익을 볼 수 있을 것입니다."
 GOE_RAJ_navy.2.a: "완벽하군."
 GOE_RAJ_navy.3.t: "[ENG.GetNameDefCap]의 무역 협정 체결 거부"
 GOE_RAJ_navy.3.desc: "[FROM.GetNameDefCap] 관료들이 우리가 제안한 해상 무역 협정이 일방적이며 아무런 이득을 안겨다 주지 않을 것이라 주장하며, 이를 거부했습니다."
 GOE_RAJ_navy.3.a: "부끄러운 일이다."
 GOE_RAJ_navy.4.t: "[RAJ.GetNameDefCap]의 해군 제독 파견 요청"
 GOE_RAJ_navy.4.desc: "[RAJ.GetNameDefCap] 관료들이 해병대를 훈련시키고 확장하기 위해 우리 해군 지휘관 중 한 명을 왕립 인도 해군에 파견해 달라고 요청했습니다. 큰 비용이 필요한 일이기에, 상당한 보수를 제안해 왔습니다."
 GOE_RAJ_navy.4.a: "그만한 가치가 있는 희생이다."
 GOE_RAJ_navy.4.b: "절대 이에 동의하지 않을 것이다!"
 GOE_RAJ_navy.5.t: "[ENG.GetNameDefCap]의 수락!"
 GOE_RAJ_navy.5.desc: "[FROM.GetNameDefCap] 관료들이 우리의 해군 확장을 지원하기 위해 [RAJ.GetNameDefCap](으)로 지휘관 중 한 명을 파견하는 데 동의했습니다."
 GOE_RAJ_navy.5.a: "완벽하군."
 GOE_RAJ_navy.6.t: "[ENG.GetNameDefCap]의 제안 거부"
 GOE_RAJ_navy.6.desc: "[FROM.GetNameDefCap] 관료들은 [RAJ.GetNameDefCap](으)로 지휘관을 파견하지 않기로 했으며, 우리가 지휘관을 직접 양성해야 한다고 주장합니다."
 GOE_RAJ_navy.6.a: "부끄러운 일이다."
 GOE_RAJ_navy.7.t: "[RAJ.GetNameDefCap]의 퇴역 함선 구매 요청"
 GOE_RAJ_navy.7.desc: "[FROM.GetLeader](이)가 우리의 퇴역 함선 구매를 요청했습니다. 현재, 이 함선들은 사용되지 않고 있지 않습니다. [FROM.GetLeader](은)는 [FROM.GetNameDefCap](이)가 이를 유용하게 사용할 수 있다고 주장하며, 대가로 상당한 금액을 제안하고 있습니다."
 GOE_RAJ_navy.7.a: "어차피 우리가 사용하지도 않는 것이었어!"
 GOE_RAJ_navy.7.b: "관심 없다."
 GOE_RAJ_navy.8.t: "[ENG.GetNameDefCap]의 거래 수락"
 GOE_RAJ_navy.8.desc: "[FROM.GetLeader](은)는 우리가 제안한 퇴역 함선 구매 요청을 수락했으며, 해당 함선들은 곧 인도에 도착할 예정입니다."
 GOE_RAJ_navy.8.a: "인도 왕립 해군에게 좋은 소식이로군!"
 GOE_RAJ_navy.9.t: "[ENG.GetNameDefCap]의 제안 거부"
 GOE_RAJ_navy.9.desc: "[FROM.GetLeader](은)는 우리가 제안한 함선 구매 요청을 거절했으며, 해군을 확충하기 위한 다른 대안을 찾아야 합니다."
 GOE_RAJ_navy.9.a: "부끄러운 일이다."
 GOE_RAJ_navy.10.t: "[RAJ.GetNameDefCap]의 현대식 함선 계약 요청"
 GOE_RAJ_navy.10.desc: "[RAJ.GetNameDefCap] 관계자들은 우리의 현대식 함선을 구매하고 싶다는 뜻을 밝혔으며, 인도 왕립 해군을 위해 1936년형 순양함을 개발할 권리도 요청하고 있습니다. 그들은 이 계약에 대해 후한 보상을 약속하고 있습니다."
 GOE_RAJ_navy.10.a: "상생적 협약이다!"
 GOE_RAJ_navy.10.b: "관심 없다."
 GOE_RAJ_navy.11.t: "[ENG.GetNameDefCap]의 현대식 함선 계약 승인"
 GOE_RAJ_navy.11.desc: "[ENG.GetNameDefCap] 관계자들은 현대식 함정을 구매하고 싶다는 우리의 요청을 승인했으며, 우선 5척의 순양함을 먼저 받기로 했습니다. 이 함선들은 곧 도착할 예정입니다."
 GOE_RAJ_navy.11.a: "인도 왕립 해군에게 좋은 소식이로군!"
 GOE_RAJ_navy.12.t: "[ENG.GetNameDefCap]의 제안 거부"
 GOE_RAJ_navy.12.desc: "[ENG.GetNameDefCap] 측은 우리 보수가 지나치게 낮아 고려할 가치가 없다고 주장하며, 우리가 요청한 개선된 함선 관련 계약을 거부하겠다고 밝혔습니다."
 GOE_RAJ_navy.12.a: "부끄러운 일이다."
 GOE_RAJ_goa.1.t: "[RAJ.GetNameDefCap]의 고아 요구"
 GOE_RAJ_goa.1.desc: "[RAJ.GetLeader](은)는 고아의 반환을 요구했으며, 고아가 [RAJ.GetAdjective]의 영토라고 주장하고 있습니다. 만약 우리가 이를 넘겨주지 않을 경우 군사 행동을 감행하겠다고 위협하고 있습니다."
 GOE_RAJ_goa.1.a: "이걸 두고 갈등을 키울 이유가 없다."
 GOE_RAJ_goa.1.b: "절대 안 된다. 고아는 우리의 영토다!"
 GOE_RAJ_goa.2.t: "[FROM.GetNameDefCap]의 고아 양도"
 GOE_RAJ_goa.2.desc: "[FROM.GetLeader](은)는 갈등을 방지하기 위해 고아를 우리에게 할양하고 해당 사안을 더 이상 논하지 않기로 했습니다."
 GOE_RAJ_goa.2.a: "고아는 우리의 영토다!"
 GOE_RAJ_goa.3.t: "[FROM.GetNameDefCap]의 고아 할양 거부"
 GOE_RAJ_goa.3.desc: "군사적인 행동을 감행하겠다는 위협에도 불구하고, [FROM.GetLeader](은)는 고아를 할양하라는 우리의 요구를 거부했습니다."
 GOE_RAJ_goa.3.a: "그럼 전쟁이다!"
 GOE_RAJ_goa.3.b: "다시 생각해 보니 물러서는 게 좋겠군."
 GOE_RAJ_goa.4.t: "한발 물러선 [RAJ.GetNameDefCap]"
 GOE_RAJ_goa.4.desc: "[RAJ.GetLeader](은)는 우리의 무력시위에 대응하며, 고아에서 [RAJ.GetAdjective] 병력을 철수시켰습니다."
 GOE_RAJ_goa.4.a: "좋아."
 GOE_RAJ_generals.1.t: "식민지 사관생도 교환"
 GOE_RAJ_generals.1.desc: "[RAJ.GetLeader](은)는 영국군에게 훈련을 받기 위해 [RAJ.GetAdjective] 병력을 [ENG.GetNameDefCap]으로 파견하였으며, 대가로 상당한 금액을 제안하고 있습니다."
 GOE_RAJ_generals.1.a: "아주 좋지!"
 GOE_RAJ_generals.1.b: "관심 없다."
 GOE_RAJ_generals.2.t: "[ENG.GetNameDefCap]의 수락!"
 GOE_RAJ_generals.2.desc: "[ENG.GetLeader](이)가 우리의 제안에 응답하였으며, 우리 병력을 [ENG.GetNameDefCap]으로 파견하는 것을 승인했습니다."
 GOE_RAJ_generals.2.a: "좋아!"
 GOE_RAJ_generals.3.t: "[ENG.GetNameDefCap]의 제안 거부"
 GOE_RAJ_generals.3.desc: "[ENG.GetLeader](은)는 우리의 제안에 대해 별 관심이 없다고 밝혔습니다."
 GOE_RAJ_generals.3.a: "부끄러운 일이다."
