 GOE_RAJ_generals.6.t: ""
 GOE_RAJ_generals.6.desc: ""
 GOE_RAJ_generals.6.a: ""
 GOE_RAJ_generals.7.t: "[RAJ.GetNameDefCap]에서 물품 구매 요청"
 GOE_RAJ_generals.7.desc: "[RAJ.GetLeader](이)가 [ENG.GetAdjective] 민간산업체에서 공급 장비를 구매하겠다는 요청을 보냈습니다. 우리는 이 거래를 주선하는 대가로 상당한 보수를 제안받았습니다."
 GOE_RAJ_generals.7.a: "상생적 협약이다!"
 GOE_RAJ_generals.7.b: "관심 없다."
 GOE_RAJ_generals.8.t: "[ENG.GetNameDefCap]의 수락!"
 GOE_RAJ_generals.8.desc: "[ENG.GetLeader](이)가 우리의 제안에 응답하여 보급 장비를 구매하는 것을 동의했습니다."
 GOE_RAJ_generals.8.a: "좋군!"
 GOE_RAJ_generals.9.t: "[ENG.GetNameDefCap]의 제안 거부"
 GOE_RAJ_generals.9.desc: "[ENG.GetLeader](은)는 우리의 제안에 대해 별 관심이 없다고 밝혔습니다."
 GOE_RAJ_generals.9.a: "부끄러운 일이다."
