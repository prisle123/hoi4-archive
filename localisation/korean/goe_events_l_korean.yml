 GOE_RAJ_news.1.t: "[?event_target:EIC_FORMER.GetAdjective] 동인도 회사의 귀환"
 GOE_RAJ_news.1.desc: "[RAJ.GetNonIdeologyName]에서 긴장이 계속 고조되면서, [?event_target:EIC_FORMER.GetNonIdeologyName](이)가 이 지역을 어떻게 안정시킬 것인가 하는 문제가 의회에서 핵심 논의 주제로 떠올랐습니다. 오늘 아침 [?event_target:EIC_FORMER.GetLeader](은)는 [RAJ.GetNonIdeologyName](와)과 [?event_target:EIC_FORMER.GetNonIdeologyName] 모두의 경제 성장을 촉진하고자 [429.GetName]에 기업 국가를 새로 수립하겠다는 계획을 발표했습니다. [?event_target:EIC_FORMER.GetLeader](은)는 이 국가가 왕실과는 독립적으로 운영되지만, 과세를 통해 [?event_target:EIC_FORMER.GetNonIdeologyName](와)과 경제적으로 연계될 것으로 밝혔습니다. 그러면서 이 국가를 '19세기 동인도 회사의 정신적 계승자'라고 설명했습니다. \n\n [?event_target:EIC_FORMER.GetLeader](은)는 이 조치로 일시적인 혼란과 불안정이 심화될 수 있으나, 결과적으로는 새로운 경제적 안정성과 지역의 점진적인 안정을 위한 기반이 마련될 것이라고 말했습니다."
 GOE_RAJ_news.1.a: "두 번째는 잘 되겠지."
 GOE_RAJ_news.2.t: "인도 왕립 해군의 반란"
 GOE_RAJ_news.2.desc: "[RAJ.GetNonIdeologyName]에서 공산주의 정서가 급속히 확산된 끝에, 오늘 중대한 사건이 터졌습니다. 인도 왕립 해군이 반란을 일으킨 것입니다. 안 그래도 약해져 있던 식민지 행정부는 [RAJ.GetNonIdeologyName]에 대한 남은 영향력마저 잃었고, 그 결과 [RAJ.GetLeader](은)는 새로운 인도 인민공화국을 선포하기에 이르렀습니다.\n\n[RAJ.GetLeader](은)는 불가피한 갈등을 피하고자 이미 [PAK.GetAdjective]의 자치권을 인정하는 협정을 체결했고, 이로써 [PAK.GetLeader](을)를 지도자로 하는 [PAK.GetAdjective] 독립국이 수립되고 양국 간에 즉각적인 휴전이 이루어졌습니다."
 GOE_RAJ_news.2.a: "영국령 인도가 무너졌다."
 GOE_RAJ_news.3.t: "영국령 인도의 종말을 알리는 종소리"
 GOE_RAJ_news.3.desc: "몇 년 전 [?event_target:EIC_FORMER.GetNonIdeologyName](은)는 쇠락하는 [RAJ.GetAdjective] 경제를 안정시키고자 [RAJ.GetNonIdeologyName]에서 동인도 회사를 재편하기로 했습니다. [?event_target:EIC_FORMER.GetAdjective] 경제학자들이 이 조치가 대체로 성공적이었다고 평가하자, [?event_target:EIC_FORMER.GetAdjective] 정부는 아직 영국령 인도에서 통제하는 영토도 전부 [RAJ.GetNameDefCap](으)로 즉시 이양하겠다고 발표했습니다. 영국령 인도 행정부는 해체되고, [RAJ.GetNameDefCap](이)가 아대륙 전역을 관할하게 될 것입니다."
 GOE_RAJ_news.3.a: "기대되는군."
