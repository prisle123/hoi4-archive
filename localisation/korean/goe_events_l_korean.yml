 PER_industrial_events.1.t: "[FROM.GetNameDefCap]의 자원 채굴권 제안"
 PER_industrial_events.1.desc: "[PER.GetAdjective] 정부가 오늘 $STATE_413$에서 새로 획득한 석유에 대한 자원 채굴권을 제공하겠다고 제안했습니다. 이 지역은 핵심 자원을 얻을 수 있는 곳으로, 전략적 가치가 큽니다. 이 제안을 고려해 보시겠습니까?"
 PER_industrial_events.1.a: "좋은 거래가 되겠군."
 PER_industrial_events.1.b: "필요 없다."
 PER_industrial_events.2.t: "[FROM.GetNameDefCap]의 거래 제안 수락"
 PER_industrial_events.2.desc: "[FROM.GetNameDefCap](은)는 우리가 새로 획득한 석유에 관한 제안을 기꺼이 수락했습니다. 이렇게 우리 석유 제국은 더욱 거대해질 것입니다."
 PER_industrial_events.2.a: "이게 다 우리 좋자고 하는 거지!"
 PER_resource_rights_on_war_tt: "§R우리 국가들 사이에 전쟁이 발발하면 자원 채굴권과 오프맵 공장이 제거됩니다!§!"
 PER_industrial_events.3.t: "[FROM.GetNameDefCap]의 거래 제안 거부"
 PER_industrial_events.3.desc: "안타깝게도 [FROM.GetNameDef](이)가 우리의 관대한 [PER.GetAdjective] 석유 거래 제안을 거부한 것 같습니다. 다른 상대를 찾는 게 나을지도 모르겠습니다."
 PER_industrial_events.3.a: "자기 손해지!"
 #########################
 #### IMPERIAL EVENTS ####
 #########################
 PER_imperial_events.1.t: "[FROM.GetNameDefCap]의 불가침조약 희망"
 PER_imperial_events.1.desc: "오늘 아침, [PER.Capital.GetCapitalVictoryPointName]에서 온 사절이 [SOU.Capital.GetCapitalVictoryPointName]에 도착해, 양국의 안전을 보장하기 위한 불가침조약을 맺자는 [PER.GetNameDef] 샤의 제안을 전했습니다. [PER.GetNameDef](은)는 우리의 남쪽 국경과 가까우니, 이 제안을 고려해 볼만한 것 같습니다."
 PER_imperial_events.1.a: "동의한다. 최선의 결정이다."
 PER_imperial_events.1.b: "동의할 수 없다."
 PER_imperial_events.2.t: "[SOU.GetNameDefCap]의 불가침조약 수락"
 PER_imperial_events.2.desc: "좋은 소식입니다! [SOU.Capital.GetCapitalVictoryPointName]에서 돌아온 우리 외교관의 말에 따르면, [SOU.GetNameDef](이)가 우리와의 불가침조약을 체결하길 원한다고 전해왔습니다. 이제 성가신 [SOU.GetAdjective]의 방해를 받지 않으면서 전쟁 계획을 계속 세울 수 있을 것입니다."
 PER_imperial_events.2.a: "좋은 소식이군."
 PER_imperial_events.3.t: "[SOU.GetNameDefCap]의 제안 거부"
 PER_imperial_events.3.desc: "안타깝게도 [SOU.GetNameDef](이)가 불가침조약을 맺도록 설득하지 못했습니다. 이제 우리 나라를 계속 확장하려면 북쪽에서 올 수 있는 위협을 주의해야 할 것입니다."
 PER_imperial_events.3.a: "불행한 일이다..."
 PER_imperial_events.10.t: "[FROM.GetNameDefCap]의 발루치스탄 영토 요구"
 PER_imperial_events.10.desc: "오늘 받은 [PER.GetNameDef]의 샤로부터 발루치스탄 지역을 넘기라고 요구하는 메시지를 받았습니다. [PER.GetAdjective] 정부에 따르면 이 지역은 신이 부여한 자국의 영토라고 합니다. 이들을 자극할 경우, 선전포고를 할 수 있으니 조심해야 합니다."
 PER_imperial_events.10.a: "받아들이는 수밖에 없다."
 PER_imperial_events.10.b: "어쩌면 돈을 지불하게 할 수 있을지도?"
 PER_imperial_events.10.c: "우리를 죽여야만 가져갈 수 있을 것이다."
 PER_imperial_events.11.t: "[FROM.GetNameDefCap]의 발루치스탄 포기"
 PER_imperial_events.11.desc: "좋은 소식입니다. [FROM.GetNameDefCap](이)가 발루치스탄 지역을 우리에게 넘기는 현명한 결정을 했습니다. 마침내 우리는 인더스 지역에 발판을 마련하게 되었습니다."
 PER_imperial_events.11.a: "잘했다."
 PER_imperial_events.12.t: "[FROM.GetNameDefCap]의 발루치스탄 매각 제안"
 PER_imperial_events.12.desc: "[RAJ.GetAdjective] 정부가 발루치스탄을 공짜로 넘겨줄 생각은 없는 것으로 보입니다. 저들의 요구를 들어주거나, 그냥 전쟁을 선포할 수 있습니다. 선택은 당신의 몫입니다."
 PER_imperial_events.12.a: "뭐, 그렇다면야."
 PER_imperial_events.12.b: "그럼 무력으로 가져가 주마."
 PER_imperial_events.12.c: "위험 부담이 너무 크다. 협상을 중지하라."
 PER_imperial_events.13.t: "발루치스탄 구매 제안을 수락한 [FROM.GetNameDefCap]"
 PER_imperial_events.13.desc: "좋은 소식입니다! [PER.GetNameDef]의 샤가 발루치스탄을 이양받는 대가로 자금을 지불하기로 결정했습니다. 영토의 일부를 잃겠지만, 그 대가는 우리에게 도움이 될 것입니다."
 PER_imperial_events.13.a: "환상적이군!"
 PER_imperial_events.14.t: "[FROM.GetNameDefCap]의 전쟁 위협"
 PER_imperial_events.14.desc: "우리의 도박이 실패한 것 같습니다. [PER.GetNameDef]의 샤는 우리의 통보를 받자마자 우리 나라에 전쟁을 벌이겠다고 위협했습니다. 이들의 병력은 인더스를 습격해 원하는 것을 무력으로 빼앗을 준비를 하고 있습니다. 상황이 좋지 않습니다."
 PER_imperial_events.14.a: "우리 병력을 모아라!"
 PER_imperial_events.15.t: "한 발 물러선 [FROM.GetNameDefCap]"
 PER_imperial_events.15.desc: "[PER.GetNameDef](이)가 발루치스탄 지역을 가져가려 하는 것이 위험을 부담할 만한 일이 아니라고 판단한 것 같습니다. 당장은 평화를 이룰 수 있습니다."
 PER_imperial_events.15.a: "정말 다행이군."
 PER_imperial_events.16.t: "[FROM.GetNameDefCap]의 발루치스탄 포기 거부"
 PER_imperial_events.16.desc: "[RAJ.GetAdjective] 정부가 발루치스탄 영토를 내놓기를 거부한 것으로 보입니다. 이제 [RAJ.GetNameDef]에 전쟁을 선포할 때입니다!"
 PER_imperial_events.16.a: "그렇다면 전쟁이다."
 PER_imperial_events.20.t: "레자 샤 팔라비 암살!"
 PER_imperial_events.20.desc: "오늘 오후 테헤란 중심부에서 대국민 연설 도중 레자 샤 팔라비가 총탄에 맞아 중태에 빠지는 사건이 발생했습니다. 신속한 응급처치에도 불구하고, 샤는 결국 부상으로 인해 서거하고 말았습니다. 범인은 [PER.GetAdjective]의 군 장교들로 밝혀졌으며, 그들은 샤의 지도력에 반대했던 것으로 알려져 있습니다. 레자 샤 팔라비의 아들인 모하마드 레자 팔라비가 [PER.GetNameDef]의 새로운 샤로 즉위할 예정입니다. 이번만큼은 그 통치가 평온하길 기대해 봅니다."
 PER_imperial_events.20.a: "[PER.GetNameDef]의 비통한 날이다..."
 PER_imperial_events.30.t: "페르시아 제국의 기념식"
 PER_imperial_events.30.desc: "[PER.GetNameDef]의 샤는 키루스 대제가 세운 위대한 고대 제국인 아케메네스 제국의 건국을 기념해 고대 [PER.GetNonIdeologyName] 문명의 역사를 자랑하고, 자신의 치하에서 이룩한 발전을 과시하기 위한 화려한 행사를 계획했습니다. 주요 강대국의 지도자들은 모두 초청받았으며, 정찬과 웅장한 열병식도 감상하며 즐거운 시간을 보냈습니다. 하지만 이 행사가 국가 재정 낭비에 불과하다는 [PER.GetNameDef] 빈민들의 불만이 빠르게 확산되고 있습니다."
 PER_imperial_events.30.a: "정말 멋진 행사로군!"
 PER_imperial_events.40.t: "샤바누 간택"
 PER_imperial_events.40.desc: "샤로써 즉위하기 위해 준비를 하는 중에, 모하마드 레자 팔라비는 사랑을 찾을 기회도 많았습니다. 그의 눈을 사로잡은 여인은 셋이었지만, 오직 한 명만이 샤바누가 되어 [PER.GetNameDef]의 섭정으로서 그와 함께 나라를 다스릴 수 있습니다. 첫 번째 후보는 술탄의 공주였던 이집트의 파우지아입니다. 두 번째 후보는 모하마드의 첫사랑, 이란 테이무르타시입니다. 세 번째 후보는 샤가 스위스에서 만난 전 카자르 왕조의 공주인 이란도흐트입니다."
 PER_imperial_events.40.a: "샤는 이집트의 파우지아와 결혼할 것이다."
 PER_imperial_events.40.b: "샤는 이란 테이무르타시와 결혼할 것이다."
 PER_imperial_events.40.c: "샤는 이란도흐트 카자르와 결혼할 것이다."
 PER_imperial_events.50.t: "암살에서 살아남은 레자 샤 팔라비!"
 PER_imperial_events.50.desc: "오늘 오후 테헤란 중심부에서 전국 연설을 하던 레자 샤 팔라비가 총격을 받았으며 가까스로 살아남았습니다. 범인들은 곧 검거되었고, 이들은 샤의 지도에 반대했던 [PER.GetAdjective] 군 장교들로 밝혀졌습니다. 샤는 이 암살 기도를 역이용해 자신의 리더십을 강화하는 데 활용하고 있습니다."
 PER_imperial_events.50.a: "정말 천만다행이군!"
 PER_imperial_events.60.t: "[FROM.GetNameDefCap]의 불가침조약 희망"
 PER_imperial_events.60.desc: "오늘 아침, [PER.Capital.GetCapitalVictoryPointName]에서 온 사절이 [GER.Capital.GetCapitalVictoryPointName]에 도착해, 양국의 안전을 보장하기 위한 불가침조약을 맺자는 [PER.GetNameDef] 샤의 제안을 전했습니다. [PER.GetNameDef]은 석유 등의 중요 자원을 대량 생산하는 국가이니, 이 제안을 고려해 볼만한 것 같습니다."
 PER_imperial_events.60.a: "동의한다. 최선의 결정이다."
 PER_imperial_events.60.b: "동의할 수 없다."
 PER_imperial_events.61.t: "[GER.GetNameDefCap]의 불가침조약 수락"
 PER_imperial_events.61.desc: "좋은 소식입니다! [GER.Capital.GetCapitalVictoryPointName]에서 돌아온 우리 외교관의 말에 의하면 [GER.GetNameDef](이)가 우리와의 불가침조약을 체결하길 원한다고 전해왔습니다. [GER.GetNameDef]의 목표를 생각해 보면, 우리 국가의 안위를 위해서 이를 수용하는 편이 최선인 것 같습니다."
 PER_imperial_events.61.a: "좋은 소식이군."
 PER_imperial_events.62.t: "[GER.GetNameDefCap]의 제안 거부"
 PER_imperial_events.62.desc: "안타깝지만 [GER.GetNameDef](이)가 불가침조약을 맺도록 설득하지 못했습니다. 아쉬운 결과이지만, 그래도 미래에 그들의 세력에 가입할 여지는 남아있습니다."
 PER_imperial_events.62.a: "불행한 일이다..."
 PER_imperial_events.70.t: "[GER.GetNameDef] 방문을 원하는 레자 샤 팔라비"
 PER_imperial_events.70.desc: "오늘 아침 [PER.GetNameDef] 테헤란의 사다바드 궁전에서 우리에게 서신을 보내왔습니다. 서신에 따르면 레자 샤 팔라비가 베를린에 들러 양국 관계를 개선하고 싶어 한다고 합니다. 총통께서도 [PER.GetNameDef](와)과 우호적인 관계를 유지하고 싶어 합니다. 어떻게 해야 할까요?"
 PER_imperial_events.70.a: "좋은 제안이로군. 어서 초청하도록."
 PER_imperial_events.70.b: "이런 바보 같은 짓에 낭비할 시간이 없다."
 PER_imperial_events.71.t: "[GER.GetNameDefCap]의 방문 초청"
 PER_imperial_events.71.desc: "[GER.GetLeader](은)는 우리가 [GER.GetNameDef]에 보낸 호의적 편지를 받은 뒤 두 국가의 정상이 베를린에서 만나 양국의 관계를 개선할 기회를 가졌으면 좋겠다는 입장을 전달해 왔습니다. 테헤란에서 볼 일이 많아 자리를 오래 비울 수는 없지만, 현재 국제 정세를 봤을 때 [GER.GetNameDef](을)를 우방국으로 두는 편이 좋을 것 같습니다."
 PER_imperial_events.71.a: "브란덴부르크 문이 이맘때 그렇게 아름답다고 들었지!"
 PER_imperial_events.72.t: "방문을 주재하기에 너무 바쁜 [GER.GetNameDefCap]"
 PER_imperial_events.72.desc: "[GER.GetLeader]는 우리가 [GER.GetNameDef]에 보낸 호의적 편지를 받은 뒤 베를린에 들르겠다는 우리의 제안을 거절했습니다. 너무나 안타깝게도 강력한 맹주국과 함께할 소중할 기회를 놓치게 되었지만, 애초에 성사되지 않았을 제안이었던 것 같습니다."
 PER_imperial_events.72.a: "뭐, 다시 일이나 해야겠군."
 PER_imperial_events.80.t: "[PER.GetNameDef]의 상황"
 PER_imperial_events.80.desc: "안타깝게도, [PER.GetAdjective]군의 최근 공세로 인해 우리는 여러 지역에서 상당한 피해를 입었고, 일부 지역은 그들의 통제하에 놓이게 되었습니다. [PER.GetNameDef] 내 전황은 우리에게 불리하게 전개되고 있으며, 손실을 계산한 뒤 병력을 철수하는 걸 고려해야 할 수도 있습니다. 하지만 그렇게 된다면, 잃은 우리 영토의 일부를 [PER.GetAdjective]에 넘기게 됩니다."
 PER_imperial_events.80.a: "더 큰 문제들이 산재해 있다. 우리 병력을 후퇴시켜라."
 PER_imperial_events.80.b: "아니! 계속 진군하라!"
 PER_imperial_events.100.t: "테헤란 조약"
 PER_imperial_events.100.desc: "침략자들을 그들의 영토로 밀어내는 데 성공한 후, 우리는 적들에게 접촉해 그들의 외교관을 테헤란으로 초청해 평화 협상을 시작했습니다. 다행히 그들은 우리 제안을 받아들였고, 수 시간 논의 끝에 우리는 [PER.GetNameDef]에 대한 공격을 중단함과 함께 그 보상으로 국경 영토를 양도하기로 합의했습니다."
 PER_imperial_events.100.a: "다시는 공격을 시도하지 않길 바라지."
 PER_imperial_events.101.t: "실패한 협상"
 PER_imperial_events.101.desc: "침략자들을 그들의 영토로 밀어내는 데 성공한 후, 우리는 테헤란에서의 평화 회담을 제안하며 외교적 해결을 모색했습니다. 불행히도 그들은 우리의 평화 협정을 받아들이지 않았고, 전쟁이 지속되고 있습니다."
 PER_imperial_events.101.a: "저들의 수도까지 진격할 것이다!"
 PER_imperial_events.110.t: "$PER_imperial_events.80.t$"
 PER_imperial_events.110.desc: "$PER_imperial_events.80.desc$"
 PER_imperial_events.110.a: "$PER_imperial_events.80.a$"
 PER_imperial_events.110.b: "$PER_imperial_events.80.b$"
 PER_imperial_events.111.t: "완충국 확보"
 PER_imperial_events.111.desc: "[SOV.GetAdjective]을 그들의 영토로 밀어내는데 성공한 후, 우리는 적들에게 접촉해 그들의 외교관을 테헤란으로 초청하여 평화 협상을 시작했습니다. 다행히도, 그들은 우리 제안을 받아들였고, 수 시간에 걸친 논의 끝에, 우리는 그들이 장기화된 전쟁을 중단함과 함께 국경 영토를 보상으로 양도하기로 합의했습니다."
 PER_imperial_events.111.a: "우리 계획이 성공했다!"
 PER_imperial_events.112.t: "실패한 협상"
 PER_imperial_events.112.desc: "[SOV.GetAdjective]을 그들의 영토로 밀어내는데 성공한 후, 우리는 적들에게 접촉해 그들의 외교관을 테헤란으로 초청하여 평화 협상을 시작했습니다. 불행히도, 그들은 우리의 평화 협정을 받아들이지 않았고, 따라서 전쟁은 계속 이어집니다."
 PER_imperial_events.112.a: "저들의 수도까지 진격할 것이다!"
 PER_imperial_events.120.t: "[PER.GetNameDefCap]의 항복 협상"
 PER_imperial_events.120.desc: "오늘 아침, [PER.GetAdjective] 정부가 항복 의사를 전달했으며 항복 협상을 진행할 준비가 되어 있다고 밝혔습니다. 그 대가로, 이들은 자국 영토 점령을 허용하는 대신 그들의 군주를 괴뢰국의 지도자로써 존속시켜 주길 요청했습니다. 어떻게 대응하시겠습니까?"
 PER_imperial_events.120.a: "그래, 받아들일 만하군."
 PER_imperial_events.120.b: "어림도 없는 소리. 수도로 진군하라."
 PER_imperial_events.121.t: "[ENG.GetNameDefCap]의 제안 수락"
 PER_imperial_events.121.desc: "우리는 다행히 [ENG.GetAdjective] 정부의 감시를 받는 조건으로 [PER.GetNameDef]를 계속 지배할 수 있게 되었습니다. 이제 피바람도 그치길 기대해 봅니다."
 PER_imperial_events.121.a: "그나마 다행이군..."
 PER_imperial_events.122.t: "[ENG.GetNameDefCap]의 제안 거부"
 PER_imperial_events.122.desc: "안타깝게도 [ENG.GetAdjective] 정부는 우리의 항복 제안을 거절했습니다. 이제 어쩔 수 없이 계속 싸워야 하지만, 여기서 패배하면 영국이 원하는 조건대로 항복해야 합니다."
 PER_imperial_events.122.a: "암울한 시기로다..."
 PER_imperial_events.130.t: "[PER.GetNameDefCap]의 항복 협상"
 PER_imperial_events.130.desc: "오늘 아침 [PER.GetAdjective] 정부가 항복 의사가 있으며 항복 절차를 시작할 준비가 되었다는 소식을 통보받았습니다. 항복 조건으로 북부 영토를 우리에게 할양하고, 우리 영토로의 병합을 수용하겠다고 합니다. 어떻게 대응하시겠습니까?"
 PER_imperial_events.130.a: "그래, 받아들일 만하군."
 PER_imperial_events.130.b: "어림도 없는 소리. 수도로 진군하라."
 PER_imperial_events.131.t: "[SOU.GetNameDefCap]의 제안 수락"
 PER_imperial_events.131.desc: "다행히도 [SOU.GetAdjective] 정부는 우리의 제안을 수락하였습니다. 우리는 북방의 영토를 상실했지만, 엄습해 오는 [SOU.GetAdjective]군의 진격을 막을 수 있었습니다..."
 PER_imperial_events.131.a: "그나마 다행이군..."
 PER_imperial_events.132.t: "[SOU.GetNameDefCap]의 제안 거부"
 PER_imperial_events.132.desc: "불행히도 [SOU.GetAdjective] 정부는 우리의 항복 제안을 거부했습니다. 우리는 계속 싸워야 하지만, 우리가 패배한다면 그들의 요구를 전부 수용한다는 조건으로 항복해야 할 것 같습니다."
 PER_imperial_events.132.a: "암울한 시기로다..."
 PER_imperial_events.140.t: "[FROM.GetNameDefCap]의 독립 선언"
 PER_imperial_events.140.desc: "[FROM.GetLeader](이)가 [FROM.GetNameDef](은)는 더 이상 [ROOT.GetAdjective]의 통치를 받아들이지 않겠다고 선언했습니다. [FROM.GetNameDefCap] 측은 가능하면 [ROOT.GetNameDef] 측과 좋은 관계를 유지하길 원하지만, [FROM.GetLeader](은)는 필요시 무기를 들고 독립을 위해 싸울 준비가 되어 있다고 밝혔습니다."
 PER_imperial_events.140.a: "교훈을 가르칠 필요가 있겠군."
 PER_imperial_events.140.b: "더 중요한 일들이 많다."
 PER_imperial_events.142.t: "[PER.GetAdjective] 명예의 회복"
 PER_imperial_events.142.desc: "꽤 놀랍게도, [FROM.GetLeader](이)가 [ROOT.GetAdjective]의 독립 선언을 받아들였습니다. 지금부터 [FROM.GetNameDef](은)는 내외적으로 [ROOT.GetAdjective] 정치에 영향력을 행사하지 못합니다. [ROOT.GetLeader]의 지도력을 칭송하는 수많은 군중이 [ROOT.Capital.GetCapitalVictoryPointName]의 중앙 광장에 모였습니다."
 PER_imperial_events.142.a: "멍에가 사라졌다."
 PER_imperial_events.141.t: "투쟁 재개"
 PER_imperial_events.141.desc: "예상한 대로, [FROM.getLeader](은)는 [ROOT.GetLeader]의 공식적인 독립 요구를 거절했습니다. 예상된 일이었기에, [ROOT.GetAdjective] 군대가 이미 주요 지역을 확보하고 있습니다. 이번에는 훨씬 더 잘 준비되어 있습니다."
 PER_imperial_events.141.a: "아자디! 최후의 한 명까지 싸우리라!"
 PER_imperial_events.150.t: "[FROM.GetNameDefCap]의 무조건 평화 요구"
 PER_imperial_events.150.desc: "전쟁이 계속됨에 따라, 우리는 시간 안에 목표를 달성하지 못했습니다. 이에 따라 [FROM.GetAdjective] 정부로부터 적대 행위를 끝내자는 요청이 도착했습니다. 계속 밀어붙일 수는 있겠지만, 우리도 손실을 감수해야 합니다."
 PER_imperial_events.150.a: "상황이 좋지 않게 흘러가는군..."
 PER_imperial_events.150.b: "계속 밀어붙여라! 우리는 승리하리라!"
 PER_imperial_events.151.t: "병력을 후퇴시킨 [FROM.GetNameDefCap]"
 PER_imperial_events.151.desc: "좋은 소식입니다! [FROM.GetNameDefCap](이)가 우리의 평화 요구를 수락하고 병력을 국경에서 철수하기 시작했습니다. 이들을 격퇴하기 위해 오랫동안 힘겹게 싸웠기에, 오늘은 오랫동안 기념할 날이 될 것입니다!"
 PER_imperial_events.151.a: "우리의 승리라 할 수 있겠군!"
 PER_imperial_events.152.t: "[FROM.GetNameDefCap]의 휴전 거부"
 PER_imperial_events.152.desc: "암울한 날입니다. 적들은 자신들이 겪을 손실과 우리가 제안한 평화 요구에도 불구하고 우리 영토를 향해 계속 진격하기로 했습니다. 그들이 싸움을 원한다면, 응당 맞설 것입니다."
 PER_imperial_events.152.a: "포기할 기회를 포기한 것을 후회하게 되리라!"
 PER_imperial_events.153.t: "[FROM.GetNameDefCap]의 평화 촉구"
 PER_imperial_events.153.desc: "오늘 아침, 전시 내각에서 소식을 전해왔습니다. [PER.GetNameDef] 공격을 주도하는 동맹국들이 적국과 평화 협상을 진행하는 동안 우리에게 적대 행위를 중단할 것을 요구했다고 합니다. 우리는 [FROM.GetAdjective] 정부를 도우려고 참전한 만큼, 여기서 전투를 더 해봤자 의미가 없습니다."
 PER_imperial_events.153.a: "모든 병력을 즉시 철수하라."
 PER_imperial_events.160.t: "[FROM.GetNameDefCap]의 항복 요구"
 PER_imperial_events.160.desc: "전쟁이 계속됨에 따라, 우리는 시간 안에 우리의 목표를 달성하지 못했습니다. 오히려 우리가 침공하고자 했던 이들이 우리의 영토로 진격했습니다. 이에 따라 [FROM.GetAdjective] 정부로부터 적대 행위를 끝내자는 요청이 도착했습니다. 우리가 항복할 경우, [PER.GetNameDef](은)는 전쟁 배상으로써 국경 영토를 할양할 것을 요구했습니다. 계속 밀어붙일 수는 있겠지만, 우리도 손실을 감수해야 합니다."
 PER_imperial_events.160.a: "상황이 좋지 않게 흘러가는군..."
 PER_imperial_events.160.b: "계속 밀어붙여라! 우리는 승리하리라!"
 PER_imperial_events.161.t: "병력을 후퇴시킨 [FROM.GetNameDefCap]"
 PER_imperial_events.161.desc: "좋은 소식입니다! [FROM.GetNameDefCap](이)가 우리의 평화 요구를 수락하고 병력을 국경에서 철수하기 시작했습니다. 또한 인접한 국경 일대를 양도하는 절차를 준비하고 있습니다. 이들을 격퇴하기 위해 오랫동안 힘겹게 싸웠기에, 오늘은 오랫동안 기념할 날이 될 것입니다!"
 PER_imperial_events.161.a: "우리의 승리라 할 수 있겠군!"
 PER_imperial_events.162.t: "[FROM.GetNameDefCap]의 휴전 거부"
 PER_imperial_events.162.desc: "암울한 날입니다. 적들은 자신들이 겪을 손실과 우리가 제안한 평화 요구에도 불구하고 우리 영토를 향해 계속 진격하기로 했습니다. 그들이 저지른 죄의 대가를 치르길 거부한다면, 이곳에서 벌어졌던 모든 일을 모욕하는 것입니다. 그들이 싸움을 원한다면, 응당 맞설 것입니다."
 PER_imperial_events.162.a: "포기할 기회를 포기한 것을 후회하게 되리라!"
 PER_imperial_events.170.t: "[FROM.GetNameDefCap]의 항복 요구"
 PER_imperial_events.170.desc: "전쟁이 계속됨에 따라, 우리는 시간 안에 목표를 달성하지 못했습니다. 오히려 우리가 침공하고자 했던 이들이 우리의 영토로 진격했습니다. 이에 따라 [FROM.GetAdjective] 정부로부터 적대 행위를 끝내자는 요청이 도착했습니다. 우리가 항복할 경우, 전쟁 배상금을 지불하는 동안 계속 고통을 겪게 될 것입니다. 계속 밀어붙일 수는 있겠지만, 우리도 손실을 감수해야 합니다."
 PER_imperial_events.170.a: "상황이 좋지 않게 흘러가는군..."
 PER_imperial_events.170.b: "계속 밀어붙여라! 우리는 승리하리라!"
 PER_imperial_events.171.t: "병력을 후퇴시킨 [FROM.GetNameDefCap]"
 PER_imperial_events.171.desc: "좋은 소식입니다! [FROM.GetNameDefCap](이)가 우리의 평화 요구를 수락하고 병력을 국경에서 철수하기 시작했습니다. 이 전쟁에서 그들이 저지른 범죄로, 침략에 대한 배상을 받아낼 수 있을 겁니다. 이들을 격퇴하기 위해 오랫동안 힘겹게 싸웠기에, 오늘은 오랫동안 기념할 날이 될 것입니다!"
 PER_imperial_events.171.a: "우리의 승리라 할 수 있겠군!"
 PER_imperial_events.172.t: "$PER_imperial_events.162.t$"
 PER_imperial_events.172.desc: "$PER_imperial_events.162.desc$"
 PER_imperial_events.172.a: "$PER_imperial_events.162.a$"
 PER_imperial_events.180.t: "[FROM.GetNameDefCap]의 충성 맹세 제안"
 PER_imperial_events.180.desc: "오늘 아침, [PER.GetAdjective] 정부는 우리가 적대 행위를 끝내준다면, 우리 관리 아래의 괴뢰국으로 남겠다는 제안을 전달했습니다. 우리는 전쟁을 빠르게 끝낼 수 있을 뿐만 아니라, 더 원대한 목표에 집중할 수 있게 될 것입니다."
 PER_imperial_events.180.a: "모두에게 이익이 될 것이다."
 PER_imperial_events.180.b: "용납할 수 없다. 전쟁을 계속하라."
 PER_imperial_events.181.t: "[FROM.GetNameDefCap]의 제안 수락"
 PER_imperial_events.181.desc: "[FROM.GetAdjective](이)가 우리의 제안에 동의하여, 항복 문서의 초안을 작성하기 시작했습니다. 이상적인 상황은 아니지만, [FROM.GetNameDef]의 통치하에 들어가는 대가로 수많은 생명을 구하게 되었습니다."
 PER_imperial_events.181.a: "희생뿐인 승리지만, 우리가 할 수 있는 최선의 승리다."
 PER_imperial_events.182.t: "[FROM.GetNameDefCap]의 제안 거부"
 PER_imperial_events.182.desc: "암울한 날입니다. 우리의 적들은 막대한 손실과 우리의 평화 요구에도 불구하고 우리의 영토를 향해 계속 진격하기로 결정했습니다. 그들의 승리를 인정하고 전쟁을 끝내자는 우리의 제안을 거부하는 태도는 실망스럽지만, 그저 계속 싸울 수밖에 없습니다."
 PER_imperial_events.182.a: "유감이군..."
 PER_imperial_events.190.t: "항복 조건의 협상을 원하는 [FROM.GetNameDefCap]"
 PER_imperial_events.190.desc: "[GetROOTMainInvaderOrNot190]"
 MainInvader190: "오늘 아침 [PER.GetAdjective] 정부에서 제안을 해왔습니다. 적대 행위를 끝내면 대가로 방대한 천연자원의 채굴권을 제공하겠다는 내용이었습니다. 이 제안을 수용하면 전쟁을 빠르게 끝내고 더 원대한 목표를 노릴 수 있습니다. 그뿐만 아니라 이들의 석유를 확보하면 추후 벌어질 전쟁에도 잘 대비할 수 있습니다."
 NotMainInvader190: "오늘 아침 [PER.GetAdjective] 정부에서 적대 행위를 끝내자는 제안을 해왔습니다. 우리에게 당장의 이익이나 보상은 없지만, 이 제안을 수용하면 전쟁을 빠르게 끝내고 더 원대한 목표에 집중할 수 있습니다."
 PER_imperial_events.190.a: "이 정도 조건이면 승낙할 수 있다."
 PER_imperial_events.190.b: "만족스럽지 않군. 전쟁을 계속하라."
 PER_imperial_events.191.t: "[FROM.GetNameDefCap]의 제안 수락"
 PER_imperial_events.191.desc: "[GetROOTMainInvaderOrNot191]"
 MainInvader191: "[FROM.GetAdjective]에서 우리 제안을 수락한 것 같습니다. 현재 우리의 항복 조건을 작성하기 시작했습니다. 우리나라의 천연자원을 좀 잃게 되겠지만, [FROM.GetNameDef]의 지배를 받는 완전한 종속국이 되는 것보다는 훨씬 낫습니다."
 NotMainInvader191: "[FROM.GetAdjective]에서 우리 제안을 수락한 것 같습니다. 현재 우리의 항복 조건을 작성하기 시작했습니다. 우리가 바라던 일은 아니지만, 상황을 고려하면 최선의 결과라 할 수 있습니다."
 PER_imperial_events.191.a: "[PER.GetNameDef](을)를 위해 할 수 있는 최선이다."
 PER_imperial_events.192.t: "[FROM.GetNameDefCap]의 제안 거부"
 PER_imperial_events.192.desc: "[GetROOTMainInvaderOrNot192]"
 MainInvader192: "암울한 소식입니다. 적국이 우리의 평화 요구와 자신들이 겪을 막대한 손실을 무시하고, 우리 영토로 계속 진격하기로 했습니다. 전쟁을 끝내고 자원을 넘겨주겠다는 우리의 제안을 거부하는 태도는 실망스럽지만, 우리는 계속 싸울 수밖에 없습니다."
 NotMainInvader192: "암울한 소식입니다. 적국이 우리의 평화 요구와 자신들이 겪을 막대한 손실을 무시하고, 우리 영토로 계속 진격하기로 했습니다. 전쟁을 끝내자는 우리의 제안을 거부하는 태도는 실망스럽지만, 우리는 계속 싸울 수밖에 없습니다."
 PER_imperial_events.192.a: "유감이군..."
 PER_imperial_events.200.t: "사다바드 조약"
 PER_imperial_events.200.desc: "[SSB_leader.GetLeader](은)는 미래에 더욱 지속적인 협력의 가능성을 열어두기 위해 상호간의 불가침조약을 제안하며 [ROOT.GetLeader]에게 다가오고 있었습니다. [event_target:SSB_leader.GetAdjective]의 외교관들은 두 국가 사이의 공동의 역사와 관심사에 대해 상세히 분석하고, 형제 국가들 간의 평화를 진심으로 바라며 그들 각자의 위치에서 열심히 노력하였습니다. 현재까지 협상은 순조롭게 진행되고 있지만, 우리가 서명하느냐 마느냐의 문제는 결국 우리에게 달려있습니다."
 PER_imperial_events.200.a: "물론 우리는 이 우정의 협약에 서명할 것이다!"
 PER_imperial_events.200.b: "우리는 친족이 아니오, [SSB_leader.GetLeader]. 우리는 당신을 모르오."
 PER_imperial_events.210.t: "[event_target:SSB_leader.GetName]의 국경 영토 요구!"
 PER_imperial_events.210.desc: "[event_target:SSB_leader.GetLeader](이)가 [ROOT.GetLeader]에게 장문의 서한을 보내, [event_target:SSB_leader.GetAdjective](이)가 국경 지역 일부를 양도하라고 요구한다는 사실을 통보했습니다. 우리의 주권을 무시하는 발칙한 시도임이 분명하지만, 우리가 거부하면 [event_target:SSB_leader.GetNameDef](은)는 이 영토를 확보하기 위해 극단적인 조치를 취할지도 모릅니다. 어떻게 해야 할까요?"
 PER_imperial_events.210.a: "영토를 할양하라..."
 PER_imperial_events.210.b: "그들은 절대 우리 땅을 가져가지 못할 것이다."
 PER_imperial_events.211.t: "[event_target:SSB_leader.GetName]의 요구 수용!"
 PER_imperial_events.211.desc: "오늘 아침 [event_target:SSB_leader.GetNameDef] 측에서 마지못해 우리의 요구를 받아들여, 국경 영토를 우리에게 양도하는 절차를 시작했다고 통보했습니다. 이 결정이 우리의 책략에 더욱 힘을 실어준다는 사실은 전혀 모르는 눈치입니다."
 PER_imperial_events.211.a: "어리석은 자들 같으니..."
 PER_imperial_events.212.t: "[FROM.GetName]의 요구 거부!"
 PER_imperial_events.212.desc: "오늘 아침 [FROM.GetNameDef](이)가 우리 요구를 완강하게 거절했다는 소식을 들었습니다. 그렇다고 우리 계획에 큰 차질이 생긴 것은 아닙니다만, 어쩔 수 없이 전통적인 방식으로 영토를 손에 넣어야 할 것 같습니다."
 PER_imperial_events.212.a: "후회할 것이다."
 PER_imperial_events.220.t: "선거철"
 PER_imperial_events.220.desc: "[PER.GetAdjective] 정부를 완전히 재편성하게 되면서, [PER.GetNameDef] 국민들은 선거를 통해 새 총리를 직접 선출할 예정입니다. 많은 시민이 전국의 투표소에 몰린 지금, 모하마드 모사데크와 모하마드 알리 포루기라는 두 후보가 두각을 드러내고 있습니다. 과연 국민들은 누구를 선택할까요?"
 PER_imperial_events.220.a: "당연히 모사데크지."
 PER_imperial_events.220.b: "포루기를 뽑는 편이 나을 수도 있겠군."
 PER_imperial_events.220.c: "카샤니는 성직자층의 지지를 얻을 것이다."
 PER_imperial_events.201.t: "[FROM.GetName]의 사다바드 조약 수락"
 PER_imperial_events.201.desc: "[FROM.GetLeader](은)는 우리가 제시한 우호 조약과 불가침조약에 매우 호의적인 반응을 보였고, 더 이상 지체할 필요가 없다고 말하며 곧바로 조약에 서명하였습니다. 이들이 협정을 수락하면서, 우리는 조국과 세계의 평화에 한 걸음 더 다가섰습니다!"
 PER_imperial_events.201.a: "우린 언제나 [ROOT.GetNameDef]의 믿음직스런 전우로써 함께할 것이다."
 PER_imperial_events.202.t: "[FROM.GetName]의 사다바드 조약 거부!"
 PER_imperial_events.202.desc: "[FROM.GetLeader](은)는 [ROOT.GetLeader]에게 불가침조약 제안은 그저 종이와 잉크 낭비일 뿐이라는 장문의 편지를 썼습니다. 또한 [FROM.GetLeader](은)는 [FROM.GetNameDef] 측과 [ROOT.GetNameDef] 간 동맹을 공식화하는 것은 시간 낭비일 뿐이며, 앞으로 [ROOT.GetAdjective]의 계획에도 관여하지 않을 것이라고 덧붙였습니다."
 PER_imperial_events.202.a: "...정중히 거절했어도 충분했을 텐데."
 PER_imperial_events.230.t: "카자르 왕조의 귀환"
 PER_imperial_events.230.desc: "오랫동안 [ENG.GetNameDef]에서 망명 생활을 한 카자르 왕조의 왕위 계승자 모하마드 하산 미르자는 [PER.GetNameDef]의 왕좌에 다시 앉는 날을 고대하고 있습니다. 팔라비 왕조의 통치는 [ENG.GetAdjective] 정부의 기대에 부응하지 못했으므로, 옛 통치 가문을 다시 권좌에 앉히면 이 지역에서 [ENG.GetAdjective]의 이권을 확보할 수 있을 것입니다."
 PER_imperial_events.230.a: "뭣들 하나? 대관식을 준비하라!"
 PER_imperial_events.230.b: "팔라비 왕조를 폐위하는 것이 좋겠군."
 PER_imperial_events.230.c: "팔라비 왕조를 [SAF.GetNameDef](으)로 추방하라."
 PER_imperial_events.231.t: "권력에서 축출된 팔라비 가문"
 PER_imperial_events.231.desc: "신중한 심의 끝에, 팔라비 왕조가 [PER.GetNameDef]의 권좌에서 축출되었습니다. 이들이 수십 년간 나라에 헌신한 것은 맞으나, 우리에겐 [ENG.GetAdjective] 정부에 협력하는 것이 더 중요합니다. 팔라비 가문은 [PER.GetAdjective] 군주정에서 자리를 잃었지만, 여전히 국내 정치권에서 입지를 유지하려 합니다."
 PER_imperial_events.231.a: "잘됐군. 이제 카자르 가문의 샤를 즉위시켜야 한다."
 PER_imperial_events.232.t: "[SAF.GetNameDef](으)로 추방된 팔라비 가문"
 PER_imperial_events.232.desc: "[PER.GetNameDef]의 카자르 왕조를 복위시키는 계획에 따라, 우리나라의 미래를 위해서는 팔라비 가문을 [SAF.GetNameDef](으)로 추방하는 것이 최선이라는 결론이 났습니다. 그렇게 하면 [ENG.GetNameDef]의 호의를 얻어, 향후 자치권을 더 많이 받을 수 있을 것입니다."
 PER_imperial_events.232.a: "아쉽지만, 이젠 카자르 가문의 샤를 즉위시켜야 한다."
 PER_imperial_events.233.t: "모하마드 하산 미르자의 대관식"
 PER_imperial_events.233.desc: "오늘 아침 [FROM.Capital.GetCapitalVictoryPointName]에서 화려한 대관식이 열렸고, 모하마드 하산 미르자가 [PER.GetNameDef]의 샤로 즉위했습니다. 팔라비 가문이 통치한 지 수십 년이 지나, 카자르 가문이 다시금 이 위대한 국가의 통치자가 되었습니다. 카자르 왕조를 복원하려는 우리의 노력에 [ENG.GetAdjective] 정부는 흡족해했으며, 이를 통해 [PER.GetNameDef]에서 자국의 이권을 더욱 공고히 하길 기대합니다."
 PER_imperial_events.233.a: "새로운 샤를 위하여!"
 PER_islamic_revolution_events.1.t: "성직자 내 불안정"
 PER_islamic_revolution_events.1.desc: "우리가 국가의 발전을 위해 내렸던 일부 결정이 몇몇 성직자를 화나게 한 모양입니다. 성직자들의 불만은 날이 갈수록 커지고 있으며, 이들이 그들이 너무 소외되지 않도록 주의해야 합니다."
 PER_islamic_revolution_events.1.a: "신중하게 움직이자."
 PER_islamic_revolution_events.2.t: "이슬람 혁명의 태동"
 PER_islamic_revolution_events.2.desc: "우리의 선택으로 인해 성직자들은 계속 소외되었고, 이제 많은 고위 이슬람 성직자가 [PER.GetNameDef] 민중의 지지를 얻고 있습니다. 시간이 없습니다. 이러다 혁명이 발발할 수도 있습니다. 어떻게 하시겠습니까?"
 PER_islamic_revolution_events.2.a: "이 반란자들을 탄압해라."
 PER_islamic_revolution_events.2.b: "즉시 성직자들을 달래라."
 PER_islamic_revolution_events.2.c: "해보라지!"
 PER_foreign_policy_events.1.t: "[FROM.GetNameDef]의 압박"
 PER_foreign_policy_events.1.desc: "[FROM.GetAdjective] 정부가 우리의 외교 상황에 점점 더 불안해하는 것 같습니다. 지난주 [FROM.GetAdjective] 대사는 [THIS.GetLeader](와)과 무려 여섯 차례나 만났고, 마지막 협상에서는 사실상 최후통첩을 전달했습니다.\n\n우리는 [FROM.GetNameDef] 측과 방위 조약을 맺고 '국내 문제에 대한 일정 수준의 협의'를 수용해야 합니다. 그렇지 않으면 [FROM.GetNameDef] 측이 무력 개입을 단행할 가능성이 매우 높습니다."
 PER_foreign_policy_events.1.a: "싸워 봤자 소용없을 것이다."
 PER_foreign_policy_events.1.b: "좋아! 올 테면 와라!"
 PER_foreign_policy_events.2.t: "[FROM.GetNameDefCap]의 거부"
 PER_foreign_policy_events.2.desc: "[FROM.GetNameDef] 측과 중대한 갈등을 외교적으로 해결하긴 그른 것 같습니다. 우리 대사가 [FROM.GetLeader] 측에 추가 협상을 요청했지만, [FROM.GetAdjective]의 입장은 이미 확고하며 앞으로 논의할 것이 없다는 대답만 돌아왔습니다."
 PER_foreign_policy_events.2.a: "더 몰아붙이지 않을 것이다... 일단은."
 PER_foreign_policy_events.2.b: "[FROM.GetNameDef] 침공 준비!"
 PER_foreign_policy_events.2.c: "[SOU.GetAdjective](와)과의 협동 침공을 준비해야 한다."
 PER_foreign_policy_events.3.t: "영국-[SOV.GetAdjective]의 이란 침공"
 PER_foreign_policy_events.3.desc: "[FROM.GetNameDef]에서 [PER.GetNameDef](을)를 상대로 함께 군사 작전을 펼치자는 제안이 담긴 외교적 메시지를 받았습니다. [FROM.GetAdjective] 사령부 또한 이번 작전으로 이란의 유전과 [FROM.GetNameDef](으)로 향하는 보급선을 확보할 수 있다고 확인했습니다. 또한, 적이 [TUR.GetNameDef]에서 [PER.GetName](을)를 통해 바쿠 유전과 [RAJ.GetNameDef](을)를 향해 진군하는 것을 막을 수도 있다고 합니다."
 PER_foreign_policy_events.3.a: "페르시아 회랑을 확보해야만 한다!"
 PER_foreign_policy_events.3.b: "[PER.GetAdjective]의 독립을 존중해야 한다."
 PER_foreign_policy_events.4.t: "영국-[SOV.GetAdjective]의 이란 침공"
 PER_foreign_policy_events.4.desc: "[FROM.GetAdjective] 대사가 [PER.GetNameDef]에 대한 합동 군사 작전을 조직하고 수행하는 데 [FROM.GetNameDef] 측이 동의한다는 서한을 전해 왔습니다. [ROOT.GetAdjective](와)과 [FROM.GetAdjective] 사령부는 이번 작전이 수적으로나 기술적으로 열세인 적을 상대로 신속하고 효과적으로 진행될 것으로 확신합니다. 이를 통해 우리는 이란의 유전과 [ROOT.GetNameDef](으)로 이어지는 [FROM.GetAdjective]의 보급선을 확보하는 한편, 적성국이 [TUR.GetNameDef]에서 [PER.GetName](을)를 거쳐 바쿠 유전과 [RAJ.GetNameDef](으)로 진격하는 것을 저지할 수 있게 될 것입니다."
 PER_foreign_policy_events.4.a: "준비를 시작하라!"
 PER_foreign_policy_events.5.t: "[FROM.GetAdjective] 정부의 거부"
 PER_foreign_policy_events.5.desc: "[ROOT.GetAdjective](와)과 [FROM.GetAdjective] 양국의 외교관이 몇 차례 긴 회의 끝에, [FROM.GetNameDef](은)는 [PER.GetNameDef](을)를 목표로 하는 우리의 계획에 참여하지 않기로 하였습니다. 심지어 [FROM.GetLeader](은)는 이 계획이 우리의 영토 야욕을 정당화하기 위한 계획이 아니냐는 식으로 말하기도 했습니다.\n아무래도 [PER.GetNameDef](은)는 우리 힘만으로 처리해야만 할 것 같습니다."
 PER_foreign_policy_events.5.a: "역시나 믿을 수가 없군..."
 PER_revolution_events.1.t: "임박한 쿠데타"
 PER_revolution_events.1.desc: "오늘 야당이 연합해 우리 군 내부로 침투한 뒤 무장 반란을 일으켰습니다! 그들은 사다바드 광장으로 진군할 준비를 하고 있습니다! [PER.GetNameDef]의 주권을 위해 맞서 싸울 준비를 해야 합니다!"
 PER_revolution_events.1.a: "군대를 소집해라!"
 PER_communist_events.1.t: "극단적 활동 증가"
 PER_communist_events.1.desc: "우리로부터의 독립을 주장하는 극단주의자들이 최근 들어 더욱 활발히 움직이고 있습니다. 극단주의자들의 활동이 급증한 이유는 명확하지 않지만, 지역 당국은 확산되고 있는 국민파 및 사회주의 사상에 우려를 표하고 있습니다. 상황이 악화되지 않도록 적극적인 탄압도 고려해 봐야 합니다."
 PER_communist_events.1.a: "우려스러운 상황이로군."
 PER_communist_events_1_tt: "저항 세력을 탄압할 §Y$PER_anti_gulf_decisions_cat$§! 결정을 잠금 해제합니다."
 PER_communist_events.2.t: "쿠르드 독립운동 탄압"
 PER_communist_events.2.desc: "[FROM.GetAdjective] 당국은 지역 내의 쿠르드 독립운동 탄압을 전개했습니다. 그 결과, 현지의 우리 연락책은 몸을 숨기거나 국경을 넘어 [ROOT.GetNameDef](으)로 도피했습니다."
 PER_communist_events.2.a: "노력을 배로 기울여야 한다."
 PER_communist_events.3.t: "쿠르드족 반란 임박"
 PER_communist_events.3.desc: "최근에 쿠르드 독립주의자들과 사회주의자들의 활동이 급증했습니다. 또, 국가 전역에 무기가 유통되어 몇 주 안에 반란이 일어날 수 있다는 것도 분명해지고 있습니다. 어서 조치하지 않으면 전면전을 피할 수 없을 것입니다."
 PER_communist_events.3.a: "일이 커지기 전에 막아야 한다!"
 PER_communist_events_3_tt: "§R쿠르드의 봉기와 전쟁을 피하려면 불만 세력을 탄압해야 합니다!§!"
 PER_communist_events.4.t: "[PER.GetAdjective] 국경에서 증가한 저항"
 PER_communist_events.4.desc: "최근 [PER.GetAdjective] 국경 주변 영토에서 우리 점령에 저항하는 분위기가 심화되었습니다. 그 사유는 분명하지 않지만, 우리의 영향력을 약화하기 위해 반[ROOT.GetAdjective] 정서를 조장하는 자가 있다는 우려가 커지고 있습니다."
 PER_communist_events.4.a: "누가 배후에 있는 거지?"
 PER_communist_events_4_tt: "§R향후 몇 달간 페르시아만에 위치한 우리 주들의 저항도가 증가할 수도 있습니다!§!"
 PER_communist_events.5.t: "페르시아만 위기"
 PER_communist_events.5.desc: "최근 페르시아만 및 그 주변에서 있었던 소요의 배후는 [FROM.GetNameDef](으)로 추정됩니다. 몇 차례 전략적 승리를 거둔 뒤 기고만장해졌는지, 이젠 아예 대범하게 움직일 배짱을 품은 것 같습니다. [FROM.GetAdjective] 정권은 아라비아반도와 페르시아만에서 완전히 철수하라고 우리 정부에 경고하고 있으며, 이를 이행하지 않으면 페르시아만을 아예 막아버리겠다고 경고했습니다."
 PER_communist_events.5.a: "껄끄럽지만 철수해야지."
 PER_communist_events.5.b: "그럴 만한 해군도 없을 텐데?"
 PER_communist_events.6.t: "[FROM.GetNameDefCap]의 철수 동의"
 PER_communist_events.6.desc: "[FROM.GetAdjective] 군대는 많은 외교적 겁박에도 불구하고 지역에서 철수하기 시작했습니다. 이는 우리 정부의 전략적인 대승이며, 세계 무대에서도 식민주의 몰락의 신호탄으로 받아들여지고 있습니다."
 PER_communist_events.6.a: "우리의 일은 끝나지 않았다!"
 PER_communist_events.7.t: "[FROM.GetNameDefCap]의 철수 거부"
 PER_communist_events.7.desc: "역시나 [FROM.Capital.GetCapitalVictoryPointName]의 고집 센 멍청이들은 페르시아만과 아라비아의 분쟁 지역에서 철수를 거부했습니다. 우리에게 해로를 차단할 정도의 결단력은 없다고 생각하는 모양입니다."
 PER_communist_events.7.a: "그러면 우리의 결단력을 보여주지."
 PER_communist_events.7.b: "일을 더 키울 수는 없다."
 PER_communist_events.8.t: "[FROM.GetNameDefCap]의 페르시아만 봉쇄"
 PER_communist_events.8.desc: "페르시아만의 위기가 고조되고, [FROM.GetNameDef](은)는 위협한 대로 민간 선박과 항공기의 통행을 막기 시작했습니다. 게다가 첩보에 의하면 우리 군대와의 무력 충돌에 대비하여, 군이 전면적인 대비 태세에 돌입했다고 합니다."
 PER_communist_events.8.a: "함포를 준비하라."
 PER_communist_events.8.b: "그래, 내가 졌다. 철수 명령을 내려라."
 PER_communist_events.9.t: "[FROM.GetNameDefCap]의 유해진 논조"
 PER_communist_events.9.desc: "이 지역에서 우리의 이익을 수호하겠다는 굳건한 의지를 보여준 결과, [FROM.GetNameDef]의 콧대도 낮아진 것 같습니다. [FROM.GetLeader](은)는 겸손하게 연설하며 지역의 평화를 유지하겠다는 굳건한 의지를 밝혔습니다. 그들의 동맹국은 지조를 버린 [FROM.GetAdjective]의 모습에 실망하고 있을 것입니다."
 PER_communist_events.9.a: "꼴 좋다."
 PER_communist_events.10.t: "해군을 파견한 [FROM.GetNameDefCap]"
 PER_communist_events.10.desc: "[FROM.GetNameDef]에서 우리 봉쇄망을 돌파하기 위해 해군 태스크 포스를 파견하면서, 페르시아만 위기를 외교적으로 해결할 가능성은 완전히 사라졌습니다. 상대를 기습하려면 즉시 선제타격을 가해야 합니다. 그렇지 않으면 단계적 후퇴를 검토해야 할 것입니다."
 PER_communist_events.10.a: "유리할 때 공격해야 한다."
 PER_communist_events.10.b: "굴욕을 맛볼 시간이군."
 PER_communist_events.11.t: "[FROM.GetNameDefCap]의 군사 기술 요청"
 PER_communist_events.11.desc: "[FROM.GetNonIdeologyName] 정부가 대함선 기술 개발을 지원해 페르시아만의 제국주의 세력에 맞설 수 있도록 지원을 부탁했습니다. 향후 자국이 개발하는 모든 기술을 우리와 공유하겠다고 합니다."
 PER_communist_events.11.a: "그들의 안보는 우리에게 중대사이다."
 PER_communist_events.11.b: "국가 기밀은 거래 대상이 아니다."
 PER_communist_events.12.t: "[FROM.GetNameDefCap]의 기술 이전 동의"
 PER_communist_events.12.desc: "[FROM.GetAdjective]에서 일부 군사 기술을 우리와 공유하기로 했고, 우리 공학자들은 [FROM.GetAdjective]의 기밀 연구와 설계를 어서 배우고 싶어 들떠 있습니다. 이제 우리의 기술도 크게 개선될 것입니다."
 PER_communist_events.12.a: "훌륭해!"
 PER_communist_events.13.t: "[FROM.GetNameDefCap]의 기술 이전 거부"
 PER_communist_events.13.desc: "[FROM.GetAdjective] 정부는 외세의 해군으로부터 페르시아만을 더 잘 지켜내기 위해 필요한 기술을 공유해 달라는 요청을 거부했습니다. 우리 공학자들은 매우 아쉬워하고 있지만, 자체적으로라도 기술 개발을 계속 이어가려고 합니다."
 PER_communist_events.13.a: "우리는 그들 없이도 해낼 것이다."
 PER_communist_events.14.t: "[FROM.GetNameDefCap]의 설계안 전달"
 PER_communist_events.14.desc: "[FROM.GetNameDef](은)는 우리와 맺은 조약에 따라 페르시아만에서 제국주의자 세력을 막아낼 수 있을 것 같은 무기의 설계를 공유했습니다. 우리가 이 설계를 잘 활용할 수 있을지는 아직 미지수입니다."
 PER_communist_events.14.a: "약속을 지켜서 다행이군."
 PER_communist_events.20.t: "[KUR.GetAdjective] 인민의 자치권 요구"
 PER_communist_events.20.desc: "신생 쿠르디스탄 민주당이 부족 해체 시도에 저항하고 대중의 자치권 확대 요구에 대응하고자 [SOU.GetNameDef] 내부의 독립된 사회주의 공화국 지위를 부여해 줄 것을 공식적으로 요청했습니다. 우리는 이 지역을 계속해서 직접 통제할 것인지, 아니면 [KUR.GetAdjective] 인민에게 넘겨줄 것인지 선택해야 합니다."
 PER_communist_events.20.a: "자치권을 부여하라."
 PER_communist_events.20.b: "이 지역은 계속 우리가 관할하겠다."
 PER_fascist_events.1.t: "제국의회 소집"
 PER_fascist_events.1.desc: "샤가 되는 영광을 누리게 될 자를 선택하기 위해 제국의회가 소집되었습니다. 카자르 왕조의 복원을 주장하는 이들도 있지만, 다른 이들은 팔라비의 왕위를 유지해 민중의 인식 속 정통성을 유지하자고 주장합니다. 한편, 당의 충성파는 아예 새로운 왕조를 세우자고 주장하고 있습니다."
 PER_fascist_events.1.a: "꼭두각시 팔라비 왕조면 됐다."
 PER_fascist_events.1.b: "새 이란을 위한 새 왕조가 필요하다."
 ### Iraq Events ###
 IRQ_political_events.10.t: "[FROM.GetNonIdeologyName]의 조약 취소"
 IRQ_political_events.10.desc: "1930년 논의된 영국-이라크 조약은 신생국에 더 많은 자율성을 부여함과 동시에 그들을 우리의 외교 정책에 종속되게 하였습니다. 하지만 현 정부는 이 조약을 파기하고 [FROM.GetAdjective] 영토에서 완전히 철수할 것을 요구하고 있습니다. 해당 지역의 석유에 대한 우리의 의존성을 고려할 때, [FROM.GetAdjective] 정부가 우리의 석유 공급을 끊어버릴 경우 국가 전체의 안보를 위험에 빠뜨릴 수 있습니다."
 IRQ_political_events.10.a: "즉시 개입해 우리의 친구들을 다시 권좌에 돌려놓으리라."
 IRQ_political_events.10.b: "외교적 항의를 제기해라."
 IRQ_political_events.11.t: "[FROM.GetNameDef]의 외교적 항의"
 IRQ_political_events.11.desc: "놀랍게도 [FROM.GetAdjective] 정부는 영국-이라크 조약의 무효화와 관련해 강한 어조의 외교적 항의만을 전달했습니다. 지금 당장으로써는 [FROM.GetAdjective]의 심각한 보복을 두려워할 이유는 없을 것으로 보입니다."
 IRQ_political_events.11.a: "아랍 세계를 위한 승리다!"
 IRQ_political_events.12.t: "[FROM.GetNameDefCap]의 영토 요구"
 IRQ_political_events.12.desc: "[FROM.GetNameDef] 정부는 이 지역의 아랍계 주민을 보호하겠다는 명분하에 아랍계 소수 민족이 다수 거주하는 서부 영토를 할양하라고 요구했습니다. 하지만 이들이 진정으로 원하는 것은 이들 경제에 큰 이익을 줄 수 있는 대규모 석유 기반시설입니다. 우리가 이 최후통첩을 거부한다면, 그들은 이 영토를 차지하기 위해 무력을 행사할 가능성이 매우 높습니다."
 IRQ_political_events.12.a: "우리의 영토를 지켜 낼 것이다."
 IRQ_political_events.12.b: "전쟁을 감수할 일은 아니다."
 IRQ_political_events.13.t: "[FROM.GetNameDefCap]의 영토 이전 동의"
 IRQ_political_events.13.desc: "[FROM.GetNameDefCap] 정부가 우리가 요구한 영토를 양도하는 데 동의했습니다. 우리 군이 해당 지역을 두고 전쟁을 준비했지만, 피 한 방울 흘리지 않고 승리를 거둔 것 같습니다."
 IRQ_political_events.13.a: "아랍 세계를 위한 또 다른 승리다."
 IRQ_political_events.14.t: "[FROM.GetNameDefCap]의 영토 이전 거부"
 IRQ_political_events.14.desc: "[FROM.GetNameDefCap] 정부는 우리가 요구한 영토를 양도하지 않겠다는 입장을 밝혔습니다. 해당 지역을 [FROM.GetAdjective]의 지배에서 해방시키려면, 군사적 대응이 불가피할 것으로 보입니다."
 IRQ_political_events.14.a: "그렇다면 무력으로 빼앗아야겠지."
 IRQ_political_events.14.b: "허세를 부리게 만드는군."
 IRQ_political_events.15.t: "[FROM.GetNameDef] 측과의 긴장 완화"
 IRQ_political_events.15.desc: "[FROM.GetAdjective] 군대가 국경 내 고도의 경계 태세를 해제한 것으로 보입니다. 우리는 우리 영토를 방어할 준비가 되어 있었지만, 당분간 전쟁을 피할 수 있게 된 점은 참으로 다행입니다."
 IRQ_political_events.15.a: "다행이군."
 IRQ_political_events.16.t: "[FROM.GetNameDefCap]의 [455.GetName] 지배권 요구"
 IRQ_political_events.16.desc: "[FROM.GetAdjective] 정부는 친[GER.GetAdjective] 성향의 장교들을 숙청하며 우리에 대한 충성심을 증명한 후, 인접한 [455.GetName](을)를 통합할 것을 요구했습니다. 두 국가의 왕실 간 유대가 이미 존재하는 만큼, 우리의 행정적 부담을 줄이는 데 큰 도움이 될 것입니다."
 IRQ_political_events.16.a: "지역 주민들이 동의한다면야 기꺼이 내드리지."
 IRQ_political_events.16.b: "저들을 신뢰할 수 없다."
 IRQ_political_events.17.t: "[FROM.FROM.GetNonIdeologyName]의 종속 요구"
 IRQ_political_events.17.desc: "[FROM.FROM.GetNonIdeologyName](은)는 [FROM.GetAdjective] 영향권 내에서 통제력을 강화하기 위해 [ROOT.GetNameDef]의 행정을 인수하려 합니다. 우리가 이에 동의한다면 더 이상 [FROM.GetAdjective]에 직접적으로 보고할 필요는 없게 되겠지만, 여전히 국제 무대에서 독자적으로 행동할 수 있는 수단은 부족한 상태로 남게 될 것입니다."
 IRQ_political_events.17.a: "반가운 변화다."
 IRQ_political_events.17.b: "우리는 현재 상황에 만족한다."
 IRQ_political_events.18.t: "[FROM.GetNameDefCap]의 이전 동의"
 IRQ_political_events.18.desc: "오늘은 우리 국가의 기쁜 날입니다. 우리는 공식적으로 [455.GetName]의 행정권을 장악하게 되었으며, 이는 위대한 아랍 세계를 하나의 통치 아래 통합하기 위한 의미 있는 첫걸음입니다."
 IRQ_political_events.18.a: "축하할 시간이다!"
 IRQ_political_events.19.t: "[FROM.GetNameDefCap]의 이전 거부"
 IRQ_political_events.19.desc: "여러 가지 복잡한 문제들로 인해, [FROM.GetNameDef](은)는 우리가 [455.GetName]의 행정적 책임을 맡고자 하는 계획을 거부했습니다. [FROM.GetAdjective](을)를 만족시키기 위해 우리가 기울인 모든 노력에도 불구하고, 그들은 여전히 우리를 경멸하고 불신하는 것으로 보입니다."
 IRQ_political_events.19.a: "[ROOT.GetNonIdeologyName](와)과 [455.GetName]에 있어 참으로 안타까운 날이군."
 IRQ_political_events.20.t: "[FROM.GetNameDef] 정부의 제안 거부"
 IRQ_political_events.20.desc: "[FROM.GetAdjective] 정부는 국가의 행정권을 [IRQ.GetNonIdeologyName](으)로 이전하는 계획을 거부했습니다. 우리는 그들이 이를 긍정적으로 평가할 것으로 생각했지만, 그들은 익숙한 악을 택하는 편을 더 선호하는 것 같습니다."
 IRQ_political_events.20.a: "확실히 놀랍군."
 IRQ_political_events.21.t: "[FROM.GetNameDefCap]의 [454.GetName] 지배권 요구"
 IRQ_political_events.21.desc: "[FROM.GetNameDef] 정부는 최근 해당 지역에서 발생한 폭력 사태와 관련하여 우리에게 [PAL.GetName]에서 즉각 철수할 것을 요구했습니다. 그들은 자신들이 위임 통치를 더 잘 수행할 수 있으며, 우리의 처리 방식이 아랍 동맹국들에 피해를 준다고 주장했습니다. 군사를 철수하면 여러 이점이 있겠지만, 외교적으로는 큰 손실을 초래할 가능성이 큽니다."
 IRQ_political_events.21.a: "인수인계를 준비하되, 먼저 현지인들과 협의해라."
 IRQ_political_events.21.b: "제 분수를 잊었군."
 IRQ_political_events.22.t: "[FROM.FROM.GetNonIdeologyName]의 장악 계획"
 IRQ_political_events.22.desc: "[FROM.GetAdjective] 정부는 [ROOT.GetName]에서 철수한 후 행정권을 [IRQ.GetNameDef]에 이양할 계획을 세우고 있습니다. 즉각적으로 항의하지 않는 이상, 우리는 며칠 내로 [IRQ.Capital.GetCapitalVictoryPointName]의 명령을 따르게 될 것입니다."
 IRQ_political_events.22.a: "현 상태가 유지될 순 없군..."
 IRQ_political_events.22.b: "우리에게는 우리만의 의제가 있다."
 IRQ_political_events.23.t: "[ENG.GetNameDefCap]의 이전 동의"
 IRQ_political_events.23.desc: "[ENG.GetAdjective] 정부는 현 상황에서 군대가 계속 주둔하는 것은 불가능하다고 판단하여 [454.GetName]에서 철수하기로 했으며, 지역의 권한을 우리에게 이양했습니다."
 IRQ_political_events.23.a: "아랍 연대가 승리했다."
 IRQ_political_events.24.t: "[FROM.GetNameDefCap]의 이전 거부"
 IRQ_political_events.24.desc: "복잡한 문제로 인해 [FROM.GetNameDef](은)는 우리가 [454.GetName]의 행정권을 대신 인수하겠다는 계획을 거부했습니다. 우리는 [ENG.GetAdjective]에게 이 지역에서 평화롭게 철수할 방안을 제시했지만, 그들은 막대한 비용을 감수하면서도 이 지역에서 피비린내 나는 점령을 이어가기로 했습니다."
 IRQ_political_events.24.a: "아랍 세계는 슬픔에 빠졌다."
 IRQ_political_events.24.b: "그냥 넘어가진 않을 것이다. [FROM.GetNameDefCap](와)과의 협력은 여기서 끝이다."
 IRQ_political_events.25.t: "[FROM.GetNameDef] 정부의 제안 거부"
 IRQ_political_events.25.desc: "[FROM.GetAdjective] 정부는 국가의 행정권을 [IRQ.GetNonIdeologyName](으)로 이전하는 계획을 거부했습니다. 우리는 그들이 이를 긍정적으로 평가할 것으로 생각했지만, 그들은 익숙한 악을 택하는 편을 더 선호하는 것 같습니다."
 IRQ_political_events.25.a: "제국주의자들의 하수인들 같으니라고."
 IRQ_political_events.26.t: "[FROM.GetNameDefCap]의 연방 가입 제안"
 IRQ_political_events.26.desc: "[FROM.GetNameDef] 외교관들이 우리에게 연방 가입을 제안했습니다. 연방에 가입하면 경제적 및 안보적 이익은 분명하지만, 상당한 자율권을 포기해야 할 수도 있습니다."
 IRQ_political_events.26.a: "우리는 함께할 때 더 강하다."
 IRQ_political_events.26.b: "지금은 별로 관심이 없다."
 IRQ_political_events.26.c: "주권을 넘기는 일은 절대 없을 것이다!"
 IRQ_political_events.27.t: "[FROM.GetNameDefCap]의 연방 가입 동의"
 IRQ_political_events.27.desc: "[FROM.GetNameDefCap](은)는 현명하게도 연방에 가입하기로 했습니다. 이에 우리 공무원들과 외교관들이 원활한 가입 절차를 위해 필요한 모든 것을 준비하고 있습니다."
 IRQ_political_events.27.a: "우리는 함께할 때 더 강하다."
 IRQ_political_events.28.t: "[FROM.GetNameDefCap]의 연방 가입 거부"
 IRQ_political_events.28.desc: "[FROM.GetNameDefCap](은)는 어리석게도 연방 가입을 거부했습니다. 다만, 향후 국민 여론이 바뀐다면 다시 가입을 요청할 수도 있을 것 같습니다."
 IRQ_political_events.28.a: "나중에 마음을 바꿀 수도 있겠군?"
 IRQ_political_events.29.t: "[FROM.GetNameDefCap]의 연방 반대"
 IRQ_political_events.29.desc: "[FROM.GetNameDefCap](은)는 우리 측의 연방 가입 제안을 강력히 거부했습니다. 그들은 이러한 협정이 자국에 미칠 영향에 대한 우려를 표하며, 절대로 수용하지 않겠다는 입장을 고수했습니다."
 IRQ_political_events.29.a: "참으로 근시안적인 발상이군..."
