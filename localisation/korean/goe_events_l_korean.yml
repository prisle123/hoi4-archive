 IRQ_political_events.30.t: "[FROM.GetNameDef]의 [553.GetName] 지배권 요구"
 IRQ_political_events.30.desc: "[FROM.GetNameDef] 정부는 레바논에 대한 우리의 통제권을 포기하라고 강력히 요구하고 있습니다. 그들은 이 지역에서 아랍인들을 보호하고 통합해야 할 의무를 명분으로 내세우고 있으나, 레바논의 전략적 위치와 경제적인 잠재력이 있는 항구 및 기반시설이 진정한 목적이라는 점은 분명합니다. 만약 이들의 요구를 거부한다면, 사태가 평화롭게 해결되지 않을 가능성이 매우 높아 보입니다."
 IRQ_political_events.30.a: "또 다른 전쟁을 감당할 수는 없다."
 IRQ_political_events.30.b: "할 테면 해 보라지."
