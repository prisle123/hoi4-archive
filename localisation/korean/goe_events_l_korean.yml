 IRQ_political_events.52.b: "영토를 획득할 다른 방법도 있다."
 IRQ_political_events.53.t: "[FROM.GetNameDefCap]의 요청 수락"
 IRQ_political_events.53.desc: "[FROM.GetNameDef] 정부가 우리의 요청을 받아들여 쿠웨이트를 우리에게 이양하기로 하면서, 아랍 통합을 향한 중요한 진전을 이루게 되었습니다. 이번 역사적인 합의는 지역의 맹주국인 우리의 입지를 더욱 공고히 하고, 번영과 통일을 이루는 아랍 국가의 비전을 실현하는 데 한 걸음 더 다가설 수 있는 계기가 되었습니다."
 IRQ_political_events.53.a: "훌륭해!"
 IRQ_political_events.60.t: "[FROM.GetNameDefCap]의 평화 제안"
 IRQ_political_events.60.desc: "연합군의 강력한 압박에 직면한 [FROM.GetNonIdeologyName]의 반란 세력이 평화 협정을 제안해 왔습니다. 그들은 영토의 무결성을 보전하고 적대 행위를 중단하는 것을 조건으로 섭정을 복위시키며 우리의 권위를 재확립하겠다고 약속하고 있습니다. 이는 더 이상의 저항이 무의미하다는 점을 인정하는 것이지만, 황금 사인조의 야망에 결정타를 날릴 것입니다. 이 같은 제안은 그들의 지지자들 사이에 불안을 초래할 여지가 있습니다."
 IRQ_political_events.60.a: "좋다."
 IRQ_political_events.60.b: "그들을 신뢰할 순 없다."
 IRQ_political_events.61.t: "[FROM.GetNameDefCap]의 평화 협정 수락"
 IRQ_political_events.61.desc: "[FROM.GetNameDefCap] 정부가 우리의 평화 제안을 수락했습니다. 조건에 따라 [FROM.GetAdjective] 정부의 권위에 따르고 분쟁을 끝내야 합니다. 전쟁은 종식되었지만, 외세의 통제가 다시금 강요되는 상황에서 주권과 독립을 위해 싸운 이들이 반발할 수 있어 내부에서는 불안이 야기될 수 있습니다."
 IRQ_political_events.61.a: "마침내 유혈 사태가 끝나겠군."
 IRQ_political_events.62.t: "[FROM.GetNameDefCap]의 평화 제안 거부"
 IRQ_political_events.62.desc: "[FROM.GetNameDefCap](은)는 우리의 평화 제안을 거절하며 타협 없이 완전한 항복을 요구했습니다. 협상이 결렬되면 전쟁은 계속될 것이며, 우리는 연합군 전체와 맞서게 될 겁니다. 앞으로의 길은 험난하겠지만, 독립을 향한 결의는 여전히 굳건합니다."
 IRQ_political_events.62.a: "그렇다면 최후까지 싸우리라."
 IRQ_political_events.70.t: "암살 시도에서 살아남은 $IRQ_bakr_sidqi$"
 IRQ_political_events.70.desc: "오늘 모술에서 압둘라 알탈라파리 상병이 $IRQ_bakr_sidqi$(을)를 암살하려 했습니다. 알탈라파리는 시드키와 그의 측근 무함마드 알리 자와드에게 총을 겨누었고, 이 과정에서 자와드는 심각한 부상을 입었지만, 시드키는 무사히 탈출했습니다."
 IRQ_political_events.70.a: "정말 운이 좋군."
 IRQ_political_events.71.t: "통치 정당화"
 IRQ_political_events.71.desc: "우리 국민 중 많은 이가 여전히 황금 사인조를 정당한 통치자로 받아들이지 않으며, 우리를 반란군이자 정통성 없는 찬탈자로 여기고 있습니다. 이 문제를 해결하기 위한 여러 방안이 제시되었는데, 국민들의 요구를 무시한 채 시간이 해결해 주기를 기다리거나, 타이프의 에미르를 파이살 2세의 새 섭정으로 임명하는 것, 그리고 공화국으로의 개혁하는 방법도 있으나, 이는 종교적 성향이 강한 국민들에게 큰 반감을 살 가능성이 높습니다."
 IRQ_political_events.71.a: "이 정도면 충분히 정통성 있다."
 IRQ_political_events.71.b: "$IRQ_sharaf_bin_rajeh$ 정도면 된다."
 IRQ_political_events.71.c: "우리에게 필요한 것은 왕이 아니라 대통령이다!"
 IRQ_political_events.72.t: "가지 1세의 승하"
 IRQ_political_events.72.desc: "오늘 바그다드에서 우리의 위대한 왕 가지 1세께서 스포츠카를 운전하시던 중 비극적인 교통사고로 세상을 떠나셨다는 소식이 전해졌습니다. 일부는 이를 단순한 사고로 보지만, 몇몇 사람들은 국왕의 쿠웨이트 통합 계획 때문에 누리 알사이드가 배후에서 명령했을 가능성을 제기하고 있습니다. 진실이 무엇인지는 아무도 확실히 알 수 없으나, 한 가지 분명한 사실은 이제 왕위를 계승할 누군가가 필요하다는 점입니다."
 IRQ_political_events.72.a: "압둘 일라가 섭정을 맡을 것이다."
 IRQ_political_events.72.b: "파이살 2세께서 그의 자리를 직접 승계하실 것이다!"
 IRQ_political_events.73.t: "전제 군주 하심 가문의 통치 지지 급증"
 IRQ_political_events.73.desc: "최근 가지 1세의 장례 행렬로 인해 국민들이 슬픔에 빠진 가운데, 군주제에 대한 지지가 급증하고 있습니다. 이는 오랜 기간 우리의 절대 통치를 방해해 온 총리들의 권력을 약화시키고, 압둘 일라가 하심 가문으로서 아라비아의 통치권을 회복하는 첫걸음을 내딛을 기회를 만들 것입니다."
 IRQ_political_events.73.a: "압둘 일라가 하심 가문의 천부적 권리를 되찾을 것이다."
 IRQ_political_events.73.b: "제아무리 군주라도 헌법을 지켜야만 한다!"
 IRQ_political_events.74.t: "[FROM.GetName]의 석유 대표단 초청"
 IRQ_political_events.74.desc: "새로 사귄 [FROM.GetAdjective] 친구들이 자국의 광활한 자원 지대에 투자를 유치하고자 석유 재벌과 기업 임원들로 이루어진 대표단을 보내 달라고 제안했습니다. 이 조약은 무기와 석유를 교환하는 상호 호혜적인 방식을 시작으로 체결될 것입니다."
 IRQ_political_events.74.a: "완벽한 타이밍이군."
 IRQ_political_events.74.b: "그럴 형편이 안 된다."
 IRQ_political_events.75.t: "대표단 파견 수락"
 IRQ_political_events.75.desc: "우리의 [FROM.GetAdjective] 친구들이 첫 거래를 즉시 체결하는 조건으로, 향후 투자를 위한 대표단을 보내겠다는 뜻을 밝혔습니다. 일이 잘 풀렸습니다."
 IRQ_political_events.75.a: "훌륭하군."
 IRQ_political_events.76.t: "대표단 파견 거부"
 IRQ_political_events.76.desc: "안타깝게도 [FROM.GetAdjective] 정부에서 귀중한 석유를 무기로 교환하자는 우리의 요청을 거부했습니다. 그들이 무기를 얻을 기회를 잃은 만큼, 그 손해는 우리에게 새로운 이익으로 돌아올 것입니다."
 IRQ_political_events.76.a: "유감이군."
 #Kurdistan
 IRQ_kurdistan_events.1.t: "쿠르드 민족주의자들의 원조 요청"
 IRQ_kurdistan_events.1.desc: "[IRQ.GetNameDefCap]의 쿠르드 민족주의자들이 우리에게 혁명을 지원해달라고 요청해 왔습니다."
 IRQ_kurdistan_events.1.a: "당연히 도와야지!"
 IRQ_kurdistan_events.1.b: "[IRQ.GetNameDefCap]의 작은 봉기 따위에는 관심 없다."
 IRQ_kurdistan_events.2.t: "[FROM.GetNameDefCap]의 원조 동의"
 IRQ_kurdistan_events.2.desc: "[FROM.GetNameDefCap]의 연락책이 우리의 원조 요청에 응해, 우리 대의를 돕기로 했습니다."
 IRQ_kurdistan_events.2.a: "훌륭한 소식이다!"
 IRQ_kurdistan_events.3.t: "[FROM.GetNameDefCap]의 원조 거부"
 IRQ_kurdistan_events.3.desc: "[FROM.GetNameDefCap]의 연락책이 우리의 원조 요청을 거절한다는 답을 보냈습니다. 우리 혼자서 해결해야 합니다."
 IRQ_kurdistan_events.3.a: "그렇다고 낙담하고 있을 수는 없다!"
 IRQ_kurdistan_events.4.t: "노동조합 결성"
 IRQ_kurdistan_events.4.desc: "최근 산업화를 추진하면서 다양한 노동조합이 등장하게 되었습니다. 공장 노동자들은 소위 공정한 노동 조건을 요구하며 단결하기 시작했습니다. 이들을 달래는 것이 우리에게 이익이 될 수도 있지만, 정치적으로 어떤 여파가 있을지는 알 수 없습니다."
 IRQ_kurdistan_events.4.a: "노동자들이 옳다."
 IRQ_kurdistan_events.4.b: "이딴 사회주의적 관행은 용납할 수 없다!"
 ###
 ### News Events ###
 GOE_IRQ_news.1.t: "팔레스타인 대봉기"
 GOE_IRQ_news.1.d: "대전쟁 이래 [ENG.GetAdjective]의 행정과 지속된 이주에 관한 수년간의 불만 끝에, [PAL.GetName]의 아랍인들이 봉기를 일으켰습니다. 봉기에 관련된 자들은 [ENG.GetAdjective]군의 철수와 팔레스타인의 완전한 독립을 요구하고 있습니다. [ENG.GetAdjective](이)가 해당 요구를 받아들일 가능성은 작지만, 이 지역의 행정을 위한 비용이 점점 더 많이 소요될 것은 분명합니다."
 GOE_IRQ_news.1.a: "우리는 저항군과 함께할 것이다."
 GOE_IRQ_news.1.b: "[ENG.GetNameDef](은)는 무슨 대응을 할까?"
 GOE_IRQ_news.1.c: "상황의 통제권을 되찾아야 한다."
 the_1936_PAL_revolt_has_happened: "§Y팔레스타인 대봉기가 발생했으며, [ENG.GetAdjective](이)가 반체제 인사들을 추방했습니다.§!"
 GOE_IRQ_news.2.t: "[FROM.GetNameDefCap]의 앙카라 조약 거부"
 GOE_IRQ_news.2.d: "대담하게도 [FROM.GetNameDef] 정부는 영토 협정이 구시대의 유물이라며 공식적으로 앙카라 조약을 거부했습니다. 이런 결정은 [TUR.GetNameDef], [PER.GetNameDef], [FROM.GetNonIdeologyName] 간 국경과 협정에 직접적으로 도전하는 것이며, 해당 지역에서의 정치적 불확실성을 초래하고 있습니다. [TUR.Capital.GetCapitalVictoryPointName](와)과 [PER.Capital.GetCapitalVictoryPointName] 모두 이 같은 조치에 대해 분노하고 있으며, 긴장이 고조되는 가운데 [FROM.GetNameDef]의 일방적인 행동에 대해 단호하게 대응하라는 목소리가 커지고 있습니다."
 GOE_IRQ_news.2.a: "이에 맞춰 준비해야 한다."
 ### Mughal peace Deal
 GOE_RAJ_mughals_peace_deal.1.t: "[UK_INDIA.GetName]의 영토 양도 제안"
 GOE_RAJ_mughals_peace_deal.1.desc: "[UK_INDIA.GetAdjective] 정부는 지속적인 전쟁으로 경제적 어려움이 한계에 도달했으며 더는 버틸 수 없는 상황에 이르렀습니다. 그들은 종주국의 거센 반대에도 불구하고, 평화를 이루기 위해 우리에게 상당한 영토를 할양하겠다는 제안을 제시했습니다."
 GOE_RAJ_mughals_peace_deal.1.a: "훌륭하다."
 GOE_generic_events.1.t: "[FRA.GetAdjective] 정부 붕괴"
 GOE_generic_events.1.desc: "[FRA.GetAdjective] 군대가 파리 사수에 실패하면서 결국 정부가 붕괴하고 말았고, 급히 휴전을 맺은 뒤 비시에 새로운 정권이 들어섰습니다. 하지만 일부 관료들은 외국으로 탈출해 망명정부를 설립하였고, [FRA.GetNonIdeologyName]이 해방되는 날까지 계속 싸우겠다고 맹세했습니다. 이제 우리 정부는 중대한 결정을 내려야 합니다."
 GOE_generic_events.1.a: "비시 정부의 적법성을 인정하겠다."
 GOE_generic_events.1.b: "망명정부를 돕겠다."
 GOE_generic_events.1.c: "아예 [FRA.GetAdjective] 자체를 몰아낼 것이다!"
 GOE_generic_events_1_tt: "§R비시 프랑스의 선전포고를 받을 수 있습니다!§!"
 GOE_generic_events.2.t: "충성을 유지하는 [FROM.GetAdjective] 정부"
 GOE_generic_events.2.desc: "[FROM.GetNameDef]의 정부는 우리를 [FRA.GetAdjective]의 유일한 합법 정부로서의 권위를 인정하기로 했으며, 모든 외교 정책에 있어 계속 우리의 지시를 따르기로 했습니다."
 GOE_generic_events.2.a: "현명한 결정이다."
 GOE_generic_events.3.t: "[FROM.GetAdjective] 정부의 배신"
 GOE_generic_events.3.desc: "[FROM.GetNameDef] 행정부는 우리를 [FRA.GetAdjective]의 합법적 정부로 인정하지 않기로 하면서 우리를 배신했습니다. 그러면서 오히려 우리 적에게 충성을 맹세했습니다."
 GOE_generic_events.3.a: "가만히 둘 수 없지!"
 GOE_generic_events.3.b: "그래 봤자다."
 GOE_generic_events.4.t: "[FROM.GetAdjective] 정부의 독립 선언"
 GOE_generic_events.4.desc: "[FROM.GetNameDef] 정부는 최근의 혼란한 상황 속에서 우리로부터 독립을 선언했습니다. 우리 군대는 정부 교체로 인해 혼란스러워하고 있지만, 상황 통제권을 되찾고 [FROM.GetAdjective] 영토를 수복할 수 있다고 믿고 있습니다."
 GOE_generic_events.4.a: "기회주의자들 같으니, 용서 못 한다."
 GOE_generic_events.4.b: "예상했던 일이 결국 벌어졌다."
 GOE_generic_events.5.t: "독립 수호"
 GOE_generic_events.5.desc: "우리의 옛 압제자들이 우리의 독립 선언에 분노하고 있으며, 군대까지 동원하여 우리가 얻어낸 소중한 자유를 다시 뺏으려고 합니다. 피를 흘리지 않고는 독립을 쟁취할 수 없을 것 같습니다."
 GOE_generic_events.5.a: "우리는 승리할 것이다!"
 PER_ssb_events.1.t: "[SSB_leader.GetNameDefCap]의 사다바드 동맹 초청"
 PER_ssb_events.1.desc: "[SSB_leader.GetLeader](이)가 사다바드 조약에 서명한 모든 나라의 지도자들과 회담을 잡았습니다. [SSB_leader.GetLeader](은)는 사다바드 조약이 서명국 간의 단순한 불가침 조약으로 시작되었지만, 경제 및 군사 협력이 점점 증가하면서 더 큰 규모로 발전했다고 밝혔습니다. 세계 초강대국들에 둘러싸인 우리 국가들은 그 나라들을 상대할 힘이 없습니다. 이에 [SSB_leader.GetLeader](은)는 완전한 군사 협력과 경제적 통합을 보장하는 공식 동맹을 제안하면서, 이 강대국들에 맞서 생존하려면 꼭 필요한 조치라고 주장했습니다."
 PER_ssb_events.1.a: "당연하지. 서명하겠다!"
 PER_ssb_events.1.b: "[THIS.GetNameDefCap]에 득이 되지 않는 동맹이다."
 PER_ssb_events.2.t: "[FROM.GetNameDefCap]의 사다바드 동맹 가입!"
 PER_ssb_events.2.desc: "회담이 종료되자 [FROM.GetLeader](은)는 사다바드 조약 회원국끼리 공식 동맹을 맺는 것은 살아남으려면 꼭 필요한 일임을 분명히 밝히고는 동맹 가입에 동의했습니다."
 PER_ssb_events.2.a: "훌륭하군!"
 PER_ssb_events.3.t: "[FROM.GetNameDefCap]의 동맹 제안 거부"
 PER_ssb_events.3.desc: "회담이 끝났지만, 안타깝게도 [FROM.GetLeader](을)를 동맹에 가입하도록 설득하지 못했습니다. 기존의 군사 및 경제 협력은 계속하겠지만, [FROM.GetLeader](은)는 공식적인 사다바드 동맹이 [FROM.GetNameDefCap]의 이익에 맞지 않는다고 밝혔습니다."
 PER_ssb_events.3.a: "그들이 없어도 사다바드 동맹은 굳건할 것이다!"
 PER_ssb_events.4.t: "[FROM.GetNameDefCap]의 경제 통합 제안"
 PER_ssb_events.4.desc: "[FROM.GetLeader](은)는 [FROM.GetAdjective] 정부의 제안을 논의하고자 사다바드 조약 서명국 간의 회담을 주선했습니다. [FROM.GetLeader](은)는 우리가 사방에서 강대국의 위협을 받는 위태로운 상황에 처해 있다고 지적하며, 경제를 더욱 밀접하게 통합하여 [FROM.GetAdjective] 정부가 우리의 산업 확장에 자원을 투자하고 우리 산업을 공유하는 방안을 제안했습니다."
 PER_ssb_events.4.a: "상생하는 협약이군!"
 PER_ssb_events.4.b: "우리에겐 큰 이득이 없는 제안이군."
 PER_ssb_events.5.t: "[FROM.GetNameDefCap]의 수락!"
 PER_ssb_events.5.desc: "회담이 끝나자 [FROM.GetLeader](은)는 제안에 대한 기대감을 드러내며, 이는 상호 이익적인 협정이 될 것이라고 확신했습니다."
 PER_ssb_events.5.a: "훌륭하군!"
 PER_ssb_events.6.t: "[FROM.GetNameDefCap]의 거부"
 PER_ssb_events.6.desc: "회담이 끝나자 [FROM.GetLeader](은)는 제안에 대해 의구심을 표하며, 내용이 일방적이고 [THIS.GetAdjective](이)가 이 지역에서 지배력을 키우려는 속셈이 뻔히 보이는 제안이라고 지적했습니다."
 PER_ssb_events.6.a: "아쉽게 됐군."
 PER_ssb_events.7.t: "사다바드 조약국에 베를린-바그다드 철도를 개통한 [IRQ.GetNameDefCap]"
 PER_ssb_events.7.desc: "오늘 [IRQ.GetNameDefCap]에서 베를린-바그다드 철도를 통해 모든 사다바드 조약 서명국에 무역을 개방하는 법안을 통과시켰습니다. 덕분에 모든 유럽 국가와 광범위하면서도 용이하고 저렴한 무역이 가능해졌고, 이는 우리 경제에 큰 호재가 될 것입니다."
 PER_ssb_events.7.a: "[ROOT.GetAdjective]에 경사스러운 날이구나!"
 PER_ssb_events.8.t: "[FROM.PREV.GetNameDefCap], 사다바드 조약을 파기하며 [FROM.PREV.FROM.GetNameDefCap]에 선전포고!"
 PER_ssb_events.8.desc: "충격적인 소식입니다. [FROM.PREV.GetNameDefCap](이)가 다른 회원국에 전쟁을 선포하여, 사다바드 조약의 핵심 조항을 위반했습니다. 이에 따라 [FROM.PREV.GetNonIdeologyName](은)는 사다바드 조약에서 퇴출당했습니다. 이번 사태가 조약에 어떤 영향을 미칠지는 아직 알 수 없습니다. 남은 서명국들이 연대를 강화하는 계기가 될 수도 있으나, 사다바드 조약의 붕괴로 이어지는 악순환이 일어날 수도 있습니다."
 PER_ssb_events.8.a: "이것 때문에 조약이 완전히 붕괴되는 일은 없기를..."
 PER_ssb_events.9.t: "사다바드 연구 협력 시작"
 PER_ssb_events.9.desc: "사다바드 조약국끼리 공동 연구 협정을 체결하자는 얘기는 한동안 있었지만, 장기간의 논의 끝에 이제서야 합의가 이루어졌습니다. 모든 연구 성과와 정보는 조약국끼리 공유할 예정이며, 현재 사다바드 조약 내에서 공동 연구 프로젝트를 수행하는 체계가 마련되었습니다. 이를 통해 우리는 과학의 새로운 시대를 열어, 세계 무대에서 과학 분야의 선도자이자 혁신가로 자리매김할 수 있을 것입니다."
 PER_ssb_events.9.a: "훌륭하군!"
 SSB_resource_event_scripted_loc_oil: "$state_resource_oil$"
 SSB_resource_event_scripted_loc_chromium: "$state_resource_chromium$"
 PER_ssb_events.10.t: "[PER.GetName]의 석유 수출 거래 체결"
 PER_ssb_events.11.t: "[TUR.GetName]의 크롬 수출 거래 체결"
 PER_ssb_events.10.desc: "[FROM.GetAdjective] 정부는 사다바드 지역의 주요 기업들과 협상을 마무리하며, 방대한 양의 [SSB_resource_event_scripted_loc](을)를 다양한 자원으로 맞바꾸는 계약을 체결했습니다. [SSB_resource_event_scripted_loc] 대부분은 민간 기업에 직접 전달되지만, 우리 정부도 행정 수수료 명목으로 일부를 가져갑니다."
 PER_ssb_events.10.a: "이 조약이 우리 경제에 큰 영향을 미치기 시작하는군."
 SSB_if_join_tt: "이 협정을 수락하면 모든 서명국 간에 §Y불가침조약§!이 체결되고 §Y공용 중점 계통도§!가 잠금 해제되며, 국민정신 §Y사다바드 조약§!이 부여됩니다. 이 국민정신은 공용 중점 계통도의 중점 항목이 완료될수록 점점 발전합니다."
 SSB_you_will_lose_the_bonus_tt: "§R사다바드 조약 회원국에 전쟁을 선포하는 것은 조약 위반입니다. 따라서 조약에서 퇴출되고, 국민정신을 상실하며, 공유 중점 계통도를 영구적으로 이용할 수 없게 됩니다.§!"
