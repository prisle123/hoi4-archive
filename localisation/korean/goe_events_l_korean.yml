 IRQ_political_events.40.t: "[FROM.GetNameDefCap]의 시리아 요구"
 IRQ_political_events.40.desc: "[FROM.GetNameDef] 정부는 시리아를 직접 통제할 수 있도록 관할권을 이양해 줄 것을 공식적으로 요청했습니다. 그들은 시리아가 아랍 세계의 핵심 구성원으로, 단일 행정부 아래 [FROM.GetNameDef](와)과 통합을 이루어야 지역의 안정과 번영이 보장될 것이라고 주장합니다. 범아랍 통합을 향한 중요한 발판이라는 점을 내세우고 있지만, 시리아를 양도하면 중동에서 우리의 영향력은 크게 약화될 수 있습니다. 그들의 제안을 거절할 경우 양국의 관계가 더욱 악화되고 긴장이 고조될 가능성도 있습니다."
 IRQ_political_events.40.a: "선택의 여지가 별로 없다."
 IRQ_political_events.40.b: "절대 안 된다!"
 IRQ_political_events.41.t: "[FROM.GetNameDefCap]의 영토 이전 의향"
 IRQ_political_events.41.desc: "놀랍게도 [FROM.GetNameDef] 정부는 시리아의 통제 권한을 [FROM.FROM.GetNameDef]에 이양하기로 했습니다. 이에 대해 많은 정부 관료는 이 합의가 과연 우리의 국익을 위한 것인지, 아니면 우리가 거대한 지정학적 대결의 도구로 전락한 것인지에 의문을 제기하고 있습니다. 이제 우리는 이 결정을 수용할 것인지, 아니면 외세의 개입을 거부하고 저항의 길을 택할 것인지 중요한 결단을 내려야 할 시점에 이르렀습니다."
 IRQ_political_events.41.a: "우리를 위한 일이다."
 IRQ_political_events.41.b: "현 상태가 유지되어야만 한다."
 IRQ_political_events.42.t: "[FROM.GetNameDefCap]의 요구 거부"
 IRQ_political_events.42.desc: "[FROM.GetNameDef] 정부는 시리아를 우리의 관할권으로 이양해 달라는 제안을 단호히 거부하며, 아랍 통합과 지역 안정을 위한 우리의 비전을 무시했습니다. 이 같은 결정은 아랍 세계를 통합하려는 노력을 저해할 뿐만 아니라, 시리아 국민들이 더 강하고 통합된 국가에 동참할 기회를 박탈한 것과 다를 바가 없습니다. 이제 우리는 추가적인 외교적 해법을 모색할 것인지, 아니면 이 갈등에 대해 더욱 단호한 대응책을 준비할 것인지 결단을 내려야 합니다."
 IRQ_political_events.42.a: "이 문제를 밀어붙여서는 안 된다."
 IRQ_political_events.42.b: "영토를 획득할 다른 방법도 있다."
 IRQ_political_events.43.t: "[FROM.GetNameDefCap]의 요청 수락"
 IRQ_political_events.43.desc: "[FROM.GetNameDef] 정부가 우리의 요청을 받아들여 시리아를 우리에게 이양하기로 하면서, 아랍 통합을 향한 중요한 진전을 이루게 되었습니다. 이번 역사적인 합의는 지역의 맹주국인 우리의 입지를 더욱 공고히 하고, 번영과 통일을 이루는 아랍 국가의 비전을 실현하는 데 한 걸음 더 다가설 수 있는 계기가 되었습니다."
 IRQ_political_events.43.a: "훌륭해!"
