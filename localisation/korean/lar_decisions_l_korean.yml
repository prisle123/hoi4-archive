 form_andalusia_category: "무어인 재건"
 form_andalusia_category_desc: "무어인들은 너무나도 오랫동안 라틴 강대국들에 정복당하고 학대당해 왔습니다. 이제 우리는 알안달루스와 코르도바 칼리파국의 모든 옛 영토를 되찾을 수 있게 되었습니다."
 form_andalusia: "알안달루스 복원"
 form_andalusia_desc: "코르도바, 그라나다 토후국 그리고 대부분의 남부 이베리아가 우리의 지배하에 있는 가운데, 우리는 알안달루스의 옛 술탄국을 복원하고 그 이전의 모든 영토를 우리 국가의 정당한 영토로 선포할 특별한 기회를 얻게 되었습니다."
 adu_restore_sultanate_of_africa: "아프리카 술탄국 재건"
 adu_restore_sultanate_of_africa_desc: "오래전에 북아프리카의 무어인들은 하나의 술탄국, 즉 우마이야 칼리파국의 중요한 분파인 아프리카의 술탄국으로 통합되어 있었습니다. 이제 안달루시아가 복원되고 모든 무어 민족이 우리 국가에서 공존하고 있는 가운데, 우리는 무어인의 정체성을 통일할 수 있게 되었습니다."
