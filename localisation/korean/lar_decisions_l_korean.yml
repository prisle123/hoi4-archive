 POR_stir_monarchist_sentiment_in_brazil_desc: "우리는 브라질의 군주주의자들에게 행동을 취하라고 촉구하고, 브라질 국민 사이에 군주주의 정서를 확산시킬 것입니다."
 POR_portugal_promoting_monarchist_cause_in_brazil: "군주주의자들에게 촉구하는 포르투갈"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc: "포르투갈 정부는 국민에게 군주주의를 수용하고 페드루 엔히키 왕자를 브라질의 합법적인 통치자로 받아들일 것을 촉구하고 있습니다."
