l_korean:
 SPR_the_inevitable_civil_war: "불가피한 내전"
 SPR_the_inevitable_civil_war_desc: "선거의 여파로 내전 발발이 거의 확실해졌습니다. [Root.GetSCWsideloc] 우리는 주도권을 잡고 주둔군의 통제권을 확보해야 합니다."
 SPR_NATIONALISTS_INSTRUCTIONS: "오래 지체하면 공화파가 방어를 준비할 시간을 얻게 됩니다. 신속하게 움직여야 합니다."
 SPR_REPUBLICANS_INSTRUCTIONS: "가능한 내전을 늦춰 국민파 봉기를 준비할 시간을 벌어야 합니다."
 spa_civil_war_divisions_counter_full_breakdown: "지금 내전이 발발한다면 [SPA.GetNameDefCap](은)는 [?SPR.spa_civil_war_divisions_counter_var|+0]개 §H사단§!과 함께 시작하게 될 것입니다.\n"
 spa_civil_war_divisions_counter_icon_value: "[?SPR.spa_civil_war_divisions_counter_var|0H]"
 spr_civil_war_divisions_counter_full_breakdown: "금 내전이 발발한다면 공화파 스페인은 [?SPR.spr_civil_war_divisions_counter_var|+0]개 §H사단§!과 함께 시작하게 될 것입니다.\n"
 spr_civil_war_divisions_counter_icon_value: "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name: "주둔군의 영향력을 관리할 곳을 선택하십시오."
 SPR_opposition_civil_war_preparations: "반대파 내전 준비"
 SPR_opposition_civil_war_preparations_desc: "우리가 반대파의 움직임을 철저히 막기 위해 노력하는 동안, 적들이 놀고만 있는 건 아닙니다. 다가올 충돌에 대비하며 그들의 행동을 주시해야 합니다."
 SPR_civil_war_offensives: "내전 공세"
 SPR_civil_war_offensives_desc: "최전방 부대의 보급 능력에 문제가 발생하면 적의 거점을 효과적으로 공격할 수 없습니다. 대규모 공세를 준비하기에 앞서, 미리 계획을 세우고 최전방 장비 저장소를 충분히 확장하여야 합니다."
 SPR_civil_war_offensives_map_category_name: "공세를 준비할 곳을 선택하십시오."
 SPA_military_plot_nationalists: "군사 반란"
 SPA_military_plot_nationalists_desc: "정부를 전복하기 위한 준비는 착실히 준비 중입니다. 하지만 1932년 쿠데타 실패와 같은 일을 겪지 않으려면, 쿠데타 시작 전에 국민으로부터 충분한 지지를 확보해야 합니다. 시기가 중요합니다!"
 SPR_military_plot_republicans: "군사 반란"
 SPR_military_plot_republicans_desc: "정부를 전복시키려는 사악한 음모에 대한 소문이 퍼지고 있으며, 우리는 최근 쿠데타 시도를 경험했음에도 추후 발생할 쿠데타에 대한 대처 준비가 전혀 되어 있지 않습니다. 이 계획을 최대한 저지하여 우리가 이에 대비할 수 있는 시간을 벌어야 합니다."
 SPA_primo_de_rivera_speech: "프리모 데 리베라의 연설"
 SPA_primo_de_rivera_speech_desc: "호세 안토니오 프리모 데 리베라는 스페인 팔랑헤당을 설립한 인물 중 한 명임과 동시에 민주주의를 반대하는 연설가이기도 합니다. 대중으로부터 더 많은 지지를 얻고 현 정부를 약화시키기 위해서, 프리모 데 리베라가 더 많이 연설할 수 있도록 해야 합니다."
 SPA_primo_de_rivera_imprisoned: "프리모 데 리베라 투옥"
 SPR_inevitable_civil_war_in_progress_flag: "불가피한 내전 결정이 현재 진행 중입니다"
 SPR_imprison_primo_de_rivera: "프리모 데 리베라 투옥"
 SPR_imprison_primo_de_rivera_desc: "호세 안토니오 프리모 데 리베라는 끊임없는 선동으로 국가를 혼란스럽게 하였습니다. 우리는 그를 체포하고 상시 감시할 수 있는 곳에 억류할 것입니다. 팔랑헤당의 연설가가 더는 국가를 어지럽히게 둘 수 없습니다."
 SPR_imprison_primo_de_rivera_tt: "프리모 데 리베라가 더 많은 선동 연설을 하지 못하게 막습니다.\n"
 SPR_primo_de_rivera_first_speech: "프리모 데 리베라의 첫 연설"
 SPA_political_assassination: "정치적 암살"
 SPA_political_assassination_desc: "우리의 정적들이 우리 편이 될 수도 있는 사람들을 유혹하면서 우리의 발목을 잡고 있습니다. 정적들 중 핵심 인물 한 명만 전략적으로 제거할 수 있다면, 이러한 압박을 약화시키고 우리의 메시지가 더 효과적으로 전달될 수 있는 기회를 확보할 수 있을 겁니다."
 SPR_political_arrest: "정치적 체포"
 SPR_political_arrest_desc: "우리의 정적들은 자신들의 메시지를 전달하기 위해 살인까지 저질렀습니다. 더는 용납할 수 없습니다. 이들은 반드시 법의 심판을 받아야 합니다!"
 SPA_political_assassination_flag: "정치적 암살 발생"
 SPA_sway_leader_loyalty: "지휘관 충성심 흔들기"
 SPA_sway_leader_loyalty_desc: "적절한 설득 수단을 활용한다면, 스페인 군 내 주요 장교들의 지지를 확보할 수 있을 겁니다. 이들의 지지는 결정적인 시점에 큰 힘이 되어줄 것입니다."
 SPA_swayed_leader_loyalty_flag: "충성심이 흔들렸습니다."
 SPR_secure_leader_loyalty: "장교 충성심 확보"
 SPR_secure_leader_loyalty_desc: "충성스러웠던 우리 군 수뇌부 인사 중 한 명의 충성심에 금이 갔다는 소문이 돌고 있습니다. 값비싼 대가를 치르더라도, 충성심을 되찾아야 합니다..."
 SPR_reassign_disloyal_leader: "불충한 지휘관 재발령"
 SPR_reassign_disloyal_leader_desc: "우리 군 수뇌부 인사 중 일부의 충성심에 금이 갔다는 소문이 돌고 있습니다. 그들을 외곽으로 재배치하여 쉽게 음모를 꾸밀 수 없도록 하는 것이 좋을 것입니다."
 SPR_reassign_disloyal_leader_tt: "내전이 시작된 후 두 달 동안 국민파가 이용할 수 없습니다.\n"
 SPA_suppress_the_strikes: "파업 진압"
 SPA_suppress_the_strikes_desc: "파업으로 인해 국가에 불안감이 확산되고 경제적 피해가 발생하고 있습니다. 민병대를 보내 시위를 해산시키고, 시민들을 다시 일터로 보낼 것입니다."
 SPA_suppress_the_strikes_tt: "전국의 파업을 완전히 진압했습니다."
 SPA_suppress_the_strikes_tt_NOT: "아님: 전국의 파업을 완전히 진압함"
 SPR_concessions_to_the_left: "좌익과의 교섭"
 SPR_concessions_to_the_left_desc: "파업에 동참한 이들이 제기한 문제에도 나름의 타당한 이유가 있습니다. 우리는 문제 해결을 약속할 것이며, 당분간은 불법적인 토지 점유와 경미한 사회 범죄, 절도를 단속하지 않는 형태로 타협을 시도할 예정입니다. 사회의 불안감을 줄이는 데 다소 도움이 될 것입니다."
 SPA_concessions_to_the_left_tt: "좌익에게 완전히 양보했습니다."
 SPR_primo_de_rivera_speech_mission: "프리모 데 리베라의 연설"
 SPR_primo_de_rivera_speech_mission_desc: "호세 안토니오 프리모 데 리베라는 스페인 팔랑헤당의 설립자 중 한 명으로, 국민들을 국민파라는 이름 아래 단결시키고 사회적 불안을 야기하기 위해 선동적 연설을 계획하고 있습니다."
 SPA_imprison_primo_de_rivera_mission: "프리모 데 리베라 투옥"
 SPA_imprison_primo_de_rivera_mission_desc: "정부는 프리모 데 리베라가 심각한 불안을 야기했다고 판단했으며, 그에게 구속 영장을 발부했습니다!"
 SPR_political_assassination_mission: "정치적 암살"
 SPR_political_assassination_mission_desc: "우리의 정치적 숙적이 자행한 잔인한 미문이 우리의 이상을 대표하는 지도자를 제거할 것을 요구하고 있습니다... 만약 누군가 이 언행을 실천하더라도 놀랄 것이 없습니다."
 SPA_political_arrest_mission: "정치적 체포"
 SPA_political_arrest_mission_desc: "정부는 지지자 중 한 명을 제거한 것에 대한 보복을 준비하고 있으며, 본보기로 삼을 자를 체포하려 합니다."
 SPR_sway_leader_loyalty_mission: "지휘관 충성심 흔들기"
 SPR_sway_leader_loyalty_mission_desc: "국민파 음모론자들이 우리 군 지도부에게 접근하여 자신들의 지지를 확대하기 위해 분투 중이며, 이미 몇몇 지도층은 매력적인 제안을 받은 정황이 파악됐습니다... 누구도 이들에게 휘둘리지 않길 바랄 뿐입니다."
 SPA_reassign_disloyal_leader_mission: "불충한 지휘관 재발령"
 SPA_reassign_disloyal_leader_mission_desc: "우리 군 내 일부 지지자들을 향한 정부의 의심이 더욱 커지고 있습니다. 정부는 우리가 계획을 세우고 협력하기 어렵도록 핵심 지지자 중 한 명을 한직으로 발령할 계획을 세우고 있습니다."
 SPR_suppress_the_strikes_mission: "파업 진압"
 SPR_suppress_the_strikes_mission_desc: "극우 민병대와 파업 방해꾼들이 파업한 노동자들을 강제로 일터로 복귀시키고 있습니다. 이에 따라 사회적 불안감이 커지고 있으며 정부의 자국민 보호 능력에 대한 신뢰 또한 흔들리고 있습니다."
 SPA_concessions_to_the_left_mission: "좌익과의 교섭"
 SPA_concessions_to_the_left_mission_desc: "정부는 파업 노동자들에게 많은 걸 양보하고 있있으며, 동일한 죄목으로 수감한 우리 우파 동지들과 달리 그들은 처벌조차 하지 않고 풀어주고 있습니다. 부당한 조치이긴 하지만, 이런 조치가 파업 세력에게는 효과적인 유화책으로 받아들여지고 있는 것 같습니다."
