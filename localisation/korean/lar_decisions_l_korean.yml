 POR_naval_blockade_desc: "포르투갈 정부는 영국의 해상 봉쇄를 회피하여 우리 군대에 물자를 전달하겠다는 의사를 밝혔습니다. 이번 원조가 향후 전쟁의 방향을 가를 중요한 전환점이 될 수도 있습니다."
