 POR_portugal_stirring_brazilian_monarchists_flag: "포르투갈은 현재 브라질의 군주주의자들을 자극 중임"
 POR_repress_brazilian_monarchists: "군주주의 탄압"
 POR_repress_brazilian_monarchists_desc: "우리는 우리 국민들 사이에서 힘을 얻고 있는 군주주의 운동에 반대해야 합니다. 이러한 군주주의 정서를 확산시킨 책임자들을 찾아내 공개적으로 처벌해야 마땅합니다."
