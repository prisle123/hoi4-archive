 adu_mediterrenean_emirates: "시칠리아 토후국 재건"
 adu_mediterrenean_emirates_desc: "지중해 내 무어인의 영향력이 한창일 때, 이 섬들은 수많은 이슬람 토후국의 본거지였습니다. 시칠리아, 크레타, 키프로스가 지금 안달루시아의 손에 들어왔으니, 우리는 다시 한번 이 영토를 정당한 무어인의 지배권으로 되돌려 놓을 수 있게 되었습니다."
 adu_restore_umayyad_caliphate: "우마이야 칼리파국 재건"
 adu_restore_umayyad_caliphate_desc: "마침내 바그다드, 메카, 예루살렘의 성스러운 도시들이 하나의 국가로 통합되었습니다. 이제 아라비아의 중심지가 우리 손에 있으니, 우리는 무어인과의 결합을 넘어 모든 이슬람 민족과 문화를 위한 고향인 칼리파국의 재건을 선언할 수 있게 되었습니다."
 adu_recreate_rashid_expansion: "라시드 팽창"
 adu_recreate_rashid_expansion_desc: "우마이야가 아라비아를 지배하기 전, 라시드는 아랍 세계를 다스렸고 칼리파국은 페르시아와 힌두스탄으로 퍼져나가 그들의 통치하에 있었습니다. 이 고대의 정복을 재현하면, 페르시아와 힌두스탄의 신화적인 땅을 우리 국가에 재통합할 기회를 맞이했습니다."
