 POR_cancel_evade_blockade_flag: "포르투갈의 봉쇄 회피 조약 파기가 활성화됨."
 POR_evade_blockade_with_portuguese_convoys: "포르투갈 수송선을 통한 봉쇄 회피"
 POR_evade_blockade_with_portuguese_convoys_desc: "우리는 아군 함선이 도달할 수 없는 곳에 포르투갈 수송선을 활용해 물자를 수송하자는 제안을 받아들일 것입니다. 기본적인 보급 문제가 마침내 해결되면 우리 군대의 사기도 높아질 것입니다."
 POR_major_cancel_portuguese_blockade_evasion: "포르투갈의 봉쇄 회피 조약 파기"
 POR_major_cancel_portuguese_blockade_evasion_desc: "영국의 봉쇄를 피하기 위해 포르투갈의 수송선을 계속 활용할 필요는 없습니다. 우리는 조약을 즉시 파기할 것입니다."
 POR_portugal_cancel_blockade_evasion_for_country: "[From.GetNameDef](와)과의 봉쇄 회피 조약 파기"
 POR_portugal_cancel_blockade_evasion_for_country_desc: "[From.GetAdjective] 정부를 위해 다수의 수송선을 활용하여 영국의 봉쇄를 피하려는 계약은 더 이상 우리에게 이익이 되지 않으므로, 우리는 해당 계약을 즉시 파기할 것입니다."
