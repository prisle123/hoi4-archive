 SPA_carlist_uprising_mission: "카를로스파 봉기 임박"
 SPA_carlist_uprising_mission_desc: "우리 세력 내 카를로스파는 지도부에 대한 불만과 우리가 점점 더 많은 영향력을 행사하고 있다는 것에 분개하고 있습니다. 카를로스파 군대 사이에서 불신이 확산되고 있고, 곧 폭동이 일어날 것이라는 소문도 퍼지고 있습니다. 우리는 공화파와 싸움 중이지만, 동시에 카를로스파의 봉기와도 맞서 싸울 준비를 해야 합니다."
 SPR_anarchist_uprising_mission: "아나키스트 봉기 임박"
 SPR_anarchist_uprising_mission_desc: "우리의 아나키스트 '동맹'들은 정당하지 않은 독립과 자치에 대한 기대를 계속 품고 있습니다. 우리가 전쟁을 위해 아나키스트가 장악한 지역을 조직하려 할수록 그들은 정당한 스페인 정부에 대항하도록 주민들을 더욱 선동하고 있습니다. 만약 이런 일이 지속된다면, 우리는 아나키스트들의 봉기에 대응할 준비를 해야 합니다."
 SPA_fascist_crackdown_mission: "파시스트 탄압 임박"
 SPA_fascist_crackdown_mission_desc: "내전이 시작될 때부터 우리는 팔랑헤주의자 '동료'들로부터 외면을 받아왔습니다. 그들은 미래에 건설할 스페인이 정통성 있는 카를로스 왕국과 양립할 수 없다는 것을 계속 강조해왔으며, 언젠가는 모든 수단을 가리지 않고 우리들을 제거하려 할 것입니다. 만약 우리에게 선택의 여지가 없다면, 무력으로라도 우리의 이상을 지킬 준비를 해야 합니다."
 SPR_government_crackdown_mission: "임박한 정부 탄압"
 SPR_government_crackdown_mission_desc: "내전이 시작된 이래로 우리 운동을 향한 스탈린주의자와 공화파의 억압 수준은 꾸준히 증가해 왔습니다. 우리는 초기 파시스트 쿠데타를 막기 위해 피를 흘렸지만, 우리의 지속적인 자치권은 정부의 눈엣가시가 되어 우리의 자치권을 계속 놔두기보다는 오히려 우리를 없앨 것이 분명합니다. 만약 그들이 우리에게 선택권을 주지 않는다면, 우리는 무력으로 우리의 자유를 지킬 준비가 되어 있어야 합니다."
