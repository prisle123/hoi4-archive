 FRA_metropolitan_france: "프랑스 본토에 투자"
 FRA_metropolitan_france_tt: "프랑스 본토에 §Y기반시설§!을 위한 건설 슬롯이 충분하지 않음"
 FRA_metropolitan_france_desc: "본토는 항상 우선되어야 합니다. 일자리를 창출하고 군대를 더 빨리 배치하기 위해 기반시설부터 개선하는 게 좋겠습니다."
 FRA_algerie_france: "프랑스령 알제리에 투자"
 FRA_algerie_france_tt: "프랑스 식민지에 §Y기반시설§!을 위한 건설 슬롯이 충분하지 않음"
 FRA_algerie_france_desc: "유럽은 위험한 시기를 맞이하고 있습니다. 우리는 남쪽의 영토를 개선하는 데 집중하고 본토를 항상 지원할 수 있게 해야 합니다."
 FRA_industrial_expansion: "산업 확장"
 FRA_industrial_expansion_tt: "프랑스 본토에 §Y민간공장§!을 위한 건설 슬롯이 충분하지 않음"
 FRA_industrial_expansion_desc: "우리는 본국에 강한 산업력이 필요합니다. 노동력은 충분히 준비되어 있지만, 공장이 더 많이 필요합니다."
 FRA_colonial_industry: "식민지 산업"
 FRA_colonial_industry_tt: "프랑스 식민지에 §Y민간공장§!을 위한 건설 슬롯이 충분하지 않음"
 FRA_colonial_industry_desc: "우리는 유럽에서 긴장이 고조될 경우를 대비해 식민지의 산업에 집중해야 합니다. 이렇게 하면 적 폭격기의 사정권 밖에 있는 산업 역량을 확보할 수 있습니다."
 FRA_military_factories: "군수공장"
 FRA_military_factories_tt: "프랑스 본토에 §Y군수공장§!을 위한 건설 슬롯이 충분하지 않음"
 FRA_military_factories_desc: "우리의 전쟁 기계가 생산 능력에서 뒤처지고 있습니다. 우리의 군대가 지속적으로 새로운 장비를 받을 수 있게 본토에서 군사 장비 생산에 집중해야 합니다."
 FRA_colonial_military_factories: "식민지 군수공장"
 FRA_colonial_military_factories_tt: "프랑스 식민지에 §Y군수공장§!을 위한 건설 슬롯이 충분하지 않음"
 FRA_colonial_military_factories_desc: "우리의 군수 생산을 유럽 외부에 배치하면 적이 우리의 영공을 장악하더라도 최전선 부대에 장비를 지속적으로 공급할 수 있습니다."
 FRA_extra_research_slot: "그랑제콜 지원"
 FRA_extra_research_slot_desc: "유망한 젊은 인재들이 곳곳에서 등장하고 있습니다. 이들이 연구를 수행할 수 있는 시설을 제공해야 합니다. 기술 발전은 우리가 가장 필요한 곳에서 우위를 제공할 수 있습니다."
 FRA_nuclear_effort: "핵 주력"
 FRA_nuclear_effort_desc: "핵 과학의 초기 실험에서 앞으로가 기대되는 결과가 나왔습니다. 이 힘을 활용하면 지금까지 인류가 본 적 없는 무기를 가질 수 있습니다."
 FRA_jet_effort: "제트 엔진 주력"
 FRA_jet_effort_desc: "공중전은 기동성이 핵심입니다. 제트 엔진은 너무나 빨라서 적 비행기가 하늘에 멈춰 있는 거처럼 보일 정도이며, 우리는 그런 적을 간단히 격추할 수 있을 겁니다."
 FRA_extra_research_slot_2: "국가연구센터 조성"
 FRA_extra_research_slot_2_desc: "유망한 젊은 인재들이 곳곳에서 등장하고 있습니다. 이들이 연구를 수행할 수 있는 시설을 제공해야 합니다. 기술 발전은 우리가 가장 필요한 곳에서 우위를 제공할 수 있습니다."
 FRA_defensive_focus: "방어 중점"
 FRA_defensive_focus_desc: "이런 시기에는 방어를 강화하는 것이 최고입니다. 적의 위협은 준비하고 기다렸다가 우리 땅에 들어왔을 때 처리하면 됩니다. 이미 군대를 이끌 완벽한 후보도 찾아 놨으니 허가만 내려주시면 됩니다."
 FRA_aggressive_focus: "공격 중점"
 FRA_aggressive_focus_desc: "적이 우리 국경에 다가오는 걸 가만히 보고만 있을 수는 없습니다. 그리고 전쟁 상황에서 동맹국들이 각자 알아서 방어하게 내버려둘 수도 없습니다. 이 일은 가믈랭이 잘 처리할 테니 군대만 준비하면 됩니다."
 FRA_fortification_focus: "요새화 중점"
 FRA_fortification_focus_desc: "우리의 요새가 중요하긴 하지만, 더 효율적으로 건설할 방법을 찾아야 합니다. 마지노선은 적에 대한 강력한 억제력이 되어 왔으니, 우리는 이와 같은 방어 시설을 더 많이 구축하여 안보를 강화할 수 있습니다."
 FRA_alpine_forts: "알프스 요새"
 FRA_alpine_forts_desc: "알프스를 우리의 새 방어선으로 덮고 나면 이탈리아는 국경을 쉽게 넘지 못할 것입니다. 그들이 침범하더라도 우리는 대응하고 진지를 강화할 시간이 충분할 겁니다."
 FRA_extend_the_maginot_line: "마지노선 확장"
 FRA_extend_the_maginot_line_desc: "벨기에가 밀리지 않을 거라고 믿고 있을 수만은 없습니다. 만약 적이 벨기에를 통과한한다면 우리는 큰 곤경에 처할 겁니다. 마지노선 확장은 우리가 부르지 않은 군대가 프랑스로 들어오는 것을 막는 데 필수적입니다!"
 FRA_infantry_focus: "국민개병제"
 FRA_infantry_focus_desc: "싸울 수 있는 모든 남자와 여자가 전장에 나서야 합니다. 우리는 무기를 대량 생산하여 비용을 절감하고, 모든 사람에게 소총을 쥐여줄 겁니다."
 FRA_artillery_focus: "거대한 포대"
 FRA_artillery_focus_desc: "우리의 포병은 특정 지점에 집중 사격을 가하기 위한 하나의 강력한 부대로 구성될 것입니다. 일제 사격을 한 번 가할 때마다 적의 방어선은 약화되고, 결국 우리 군에 돌파당할 겁니다!"
 FRA_heavy_armor_focus: "전투 전차"
 FRA_heavy_armor_focus_desc: "전차는 프랑스 군대의 미래입니다. 전장을 지배하기 위해 우리는 새롭고 강력한 전차가 필요합니다!"
 FRA_motorized_focus: "차량화 중점"
 FRA_motorized_focus_desc: "보병 차량을 더 효율적으로 제작하는 방법을 찾는 것은 전선 지원 및 보강 능력을 향상시키는 데 도움이 됩니다."
 FRA_mechanized_focus: "기계화 중점"
 FRA_mechanized_focus_desc: "장갑차의 역할은 전쟁에서 점점 중요해지고 있습니다. 평범한 전차보다는 약간 덜 위협적이지만, 이들은 통신과 지휘, 수송, 도시 전투에서 우리에게 우위를 제공합니다."
 FRA_light_medium_armor: "기관총을 장착한 장갑차"
 FRA_light_medium_armor_desc: "기갑 전력은 기본적으로 보병의 통제를 받습니다. 더 가볍고 빠른 '차량 기병', 즉 장갑차는 기동에 더 적합하며, 탑재 화기로 어느 정도의 피해도 줄 수 있습니다."
 FRA_army_reform: "육군 개혁"
 FRA_army_reform_desc: "보병 부대나 첨단 전차만으로는 전쟁에서 승리할 수 없습니다. 우리는 전술적 및 전략적 능력을 모두 개발하는 데 노력을 기울여야 합니다. 인재를 적재적소에 활용하면 우리의 군대는 진화할 겁니다."
 FRA_navy_focus: "해군 중점"
 FRA_navy_focus_tt: "§Y해군기지§!를 위한 건설 슬롯이 충분하지 않음"
 FRA_navy_focus_desc: "해군을 확장하려면 가장 먼저 해군기지를 개선하고 확장해야 합니다. 우리의 독특한 함선들은 항상 전투 준비 상태를 유지하기 위해 지속적인 관리가 필요합니다."
 FRA_improved_screen_ships: "개선된 보조함"
 FRA_improved_screen_ships_desc: "구축함과 경순양함은 더 큰 전함이나 항공모함을 방어하는 데 중요한 역할을 합니다. 해상 방어선이 무너지면 모든 함선과 인력이 위험에 빠지게 됩니다. 우리는 최신 기술로 함선을 건조해야 합니다."
 FRA_capital_ship_focus: "주력함 중점"
 FRA_capital_ship_focus_desc: "전함의 설계를 개선하면 큰 전술적 이점을 얻을 수 있습니다. 주력함의 엄청난 사거리와 화력이 있으면 어떤 적도 놓치지 않을 겁니다."
 FRA_carrier_focus: "항공모함 중점"
 FRA_carrier_focus_desc: "해군 이론가들은 우리 항공모함이 구식이라며 주의를 촉구했습니다. 그들은 올바르게 발전한 항공모함을 효과적으로 활용할 방법을 많이 내놓았습니다. 그러나 항공모함이 진정으로 발전하려면 우리의 전폭적인 지원이 필요합니다."
 FRA_initiate_government_reform: "정부 개혁"
 FRA_initiate_government_reform_desc: "세계는 위험한 곳이 되었습니다. 이제 우리 내부의 사소한 다툼에 얽매일 시간이 없습니다. 프랑스를 위해 정치인들에게 권한을 부여하고 앞으로 나아갈 때입니다."
 FRA_support_the_left: "좌파 지원"
 FRA_support_the_left_desc: "코민테른이 점점 강해지고 있습니다. 우리의 이익이 일치할 수 있음을 보여주고, 우리의 공산주의 조직을 지원할 때입니다."
 FRA_leftist_rhetoric: "좌파적 논조"
 FRA_leftist_rhetoric_desc: "목표는 분명합니다. 모두를 위한 평등입니다. 우리는 프랑스 정치에 자본주의적 이익이 개입하는 것을 원하지 않습니다. 우리의 공산주의 조직이 번영할 수 있도록 최적의 조건을 제공하는 것이 필수적입니다."
 FRA_scw_intervention_republicans: "공화파 개입"
 FRA_scw_intervention_republicans_desc: "공화파 스페인에 우리의 도움이 필요합니다!\n대의를 위해 싸우고 싶은 사람이 있다면 우리는 이를 허용해야 합니다. 또 다른 파시스트 정권이 입지를 넓히게 둘 수는 없습니다."
 FRA_national_mobilization: "국가 동원령"
 FRA_national_mobilization_desc: "마침내 행동할 수 있는 정부가 구성되었습니다. 이제는 우리의 군대를 강화하고 프랑스를 위해 싸울 준비를 할 때입니다."
 FRA_humanite_unie: "인류 연합"
 FRA_humanite_unie_desc: "살찐 은행가들과 권력에 굶주린 선동가들이 피로 물든 손으로 세계를 점점 강하게 움켜쥐고 있습니다. 날이 갈수록 더 많은 자유인이 노예로 전락하고, 개인의 탐욕으로 인해 세계가 더욱 위기에 빠지고 있습니다. 지금 프랑스의 이상이 그 어느 때보다 필요합니다! 인류가 우리를 부르니, 우리가 인류를 하나로 통합해야 합니다!"
 FRA_join_comintern: "코민테른 가입"
 FRA_join_comintern_desc: "사방에 적이 있으니 강력한 동맹을 맺어 우리의 입지를 강화해야 합니다. 우리와 코민테른의 유대가 더욱 강해진 김에 그들의 대의에 전적으로 헌신하면 좋을 것입니다."
 FRA_support_status_quo: "현상 유지 지지"
 FRA_support_status_quo_desc: "프랑스는 자유의 요람이자 수호자이며, 앞으로도 그래야 합니다. 우리가 다시 통합을 이루고자 한다면, 우리의 민주주의가 쇠퇴하기 전에 안정시켜야 합니다."
 FRA_little_entente: "소협상국"
 FRA_little_entente_desc: "소협상국은 대전 이후 오스트리아와 헝가리가 이웃 국가들을 침략하는 것을 방지하기 위해 결성된 동맹으로, 프랑스가 지원하고 있었으나 이제는 붕괴하기 시작했습니다. 영국과의 관계를 확보하는 대신, 우리는 창립국인 체코슬로바키아부터 시작하여 이 동맹을 복원하고 강화하기 시작해야 합니다."
 FRA_go_with_britain: "영국과 함께 가자"
 FRA_go_with_britain_desc: "러시아가 돌이킬 수 없게 변해 버린 지금, 프랑스와 영국만이 옛 삼국 협상국으로 남아 있습니다. 역사가 반복될 운명이라면, 우리는 유럽에서 민주주의와 자유의 보루인 이 두 나라가 동맹으로 남도록 해야 합니다."
 FRA_strengthen_government_support: "정부 강화"
 FRA_strengthen_government_support_desc: "우리는 프랑스 전역의 사람들의 바람을 이뤄줄 내년의 계획을 세웠습니다. 우리가 행동할 능력이 있고 프랑스를 통치할 자격이 있음을 보여주어, 다시 한번 단결합시다."
 FRA_defensive_strategems: "방어 계획"
 FRA_defensive_strategems_desc: "프랑스 국민들이 우리를 위해 전쟁에 나서게 하려면, 명확한 방향성을 보여주는 것이 무엇보다 중요합니다. 우리는 내부의 싸움을 멈추고 프랑스와 '자유, 평등, 박애'를 위해 싸워야 합니다."
 FRA_invite_yugoslavia: "유고슬라비아 초청"
 FRA_invite_yugoslavia_desc: "유고슬라비아는 팽창주의 이웃을 빼고도 너무나 많은 문제를 안고 있습니다. 유고슬라비아를 소협상국에 다시 참여시키는 것은 우리뿐만 아니라 그들에게도 큰 도움이 될 겁니다."
 FRA_invite_romania: "루마니아 초청"
 FRA_invite_romania_desc: "루마니아의 민주주의는 내부의 파시스트 세력과 소비에트 공산주의 사이에서 위태로운 상황입니다. 루마니아를 소협상국에 참여시키면 그들은 우리의 지원을 받아 안정성을 유지할 수 있습니다."
 FRA_polish_guarantee: "폴란드 독립 보장"
 FRA_polish_guarantee_desc: "폴란드 외교관들은 국경의 긴장 상태에 대해 우려를 표명했습니다. 우리처럼 강력한 국가가 독립을 보장하면 어떤 나라든 그들을 침략할 생각을 버릴 것입니다."
 FRA_czech_guarantee: "체코 독립 보장"
 FRA_czech_guarantee_desc: "체코 국경에서 긴장이 고조되고 있습니다. 우리는 팽창주의 국가들이 자유롭고 민주적인 국가를 점령하는 것을 허용할 수 없습니다. 체코인들은 자유로운 국민으로 남아야 합니다. 우리가 그들의 독립을 보장한다면 침략을 계획하는 자들은 다시 한번 생각하게 될 겁니다."
 FRA_revise_versailles: "베르사유 조약 개정"
 FRA_revise_versailles_desc: "독일은 이미 베르사유 조약에 명시된 배상금을 무시하고 있으며, 이는 프랑스를 얕보고 있다는 증거입니다. 따져 보면 우리는 대전쟁에서 잃은 생명에 대해 더 많은 보상을 요구할 권리가 있지만, 공정한 조약을 집행하려면 강력하고 새로운 프랑스가 필요합니다."
 FRA_support_the_right: "우파 지원"
 FRA_support_the_right_desc: "프랑스는 항상 강하고 자랑스러운 국가였지만, 정부의 행동 부족이 국민을 분열시켰습니다. 우리는 쇠퇴하지 않기 위해 프랑스를 통합하고 우리의 우위와 힘을 확고히 해야합니다."
 FRA_right_wing_rhetoric: "우파적 논조"
 FRA_right_wing_rhetoric_desc: "우리는 모든 프랑스인에게 다가가 그들의 국민 정신을 고양시켜야 합니다. 우리가 그들이 필요로 하는 강력한 지도자가 될 수 있음을 보여주면, 그들은 우리 영광스러운 국가의 자랑스러운 시민이 될 것입니다."
 FRA_scw_intervention_nationalists: "국민파 개입"
 FRA_scw_intervention_nationalists_desc: "국민파들이 마침내 스페인에서 세력을 넓히고 있습니다. 국민파의 대의는 정당하며, 그들을 위해 싸우려는 사람이 있다면 우리는 그것을 허용해야 합니다."
 FRA_army_of_aggression: "공격하는 육군"
 FRA_army_of_aggression_desc: "우리는 더 이상 낡은 벽 뒤에서 적들이 유럽 전역을 휩쓸고 다니는 걸 지켜볼 수 없습니다. 이제 우리 군대를 강화하고 국경을 확장하여 프랑스가 계속해서 위대한 국가로 남을 수 있게 해야 합니다."
 FRA_france_first: "프랑스 제일주의"
 FRA_france_first_desc: "우리는 대전쟁의 승리자이자 유럽의 구원자, 역사상 가장 위대한 사상가들의 고향인 프랑스입니다! 그러나 지금 너무 많은 국가들이 세계를 혼란에 빠뜨리려 합니다. 세상을 우리를 부르고 있으며, 우리는 그에 응할 것입니다. 우리는 선두에 서서 폭풍을 견디고, 우리의 통치로 인류를 안전으로 이끌 것입니다!"
 FRA_woo_italy: "이탈리아와의 밀월"
 FRA_woo_italy_desc: "이탈리아는 강력한 국가가 될 잠재력을 가지고 있습니다. 무솔리니의 강력한 지도력 덕분에 이탈리아 국민들은 단결하여 올바른 대의를 위해 싸울 준비가 되어 있습니다. 그 대의가 우리의 것이 되도록 합시다."
 FRA_dismantle_the_democracies: "민주주의의 해체"
 FRA_dismantle_the_democracies_desc: "[GER.GetAdjective] 측이 주도하는 중앙 유럽의 새로운 민주주의 동맹이 우리의 새로 얻은 지위를 위협하고 있습니다. 그들이 더 강력해지기 전에 지금 조치를 취해야 합니다."
 FRA_join_germany: "독일과 함께"
 FRA_join_germany_desc: "독일국은 무시할 수 없는 세력으로 성장하고 있습니다. 독일국이 품은 더 나은 미래에 대한 구상은 우리의 이익과 일치할 수 있습니다. 우리는 그들을 지원해야 하며, 모든 것이 정리되면 프랑스는 유럽에서 정당한 몫을 차지하게 될 것입니다."
 FRA_naval_doctrine: "해군 교리"
 FRA_naval_doctrine_desc: "최근 함선 설계의 진보로 인해 전술 및 전략적 기동에 새로운 선택지가 생겼습니다. 이러한 새로운 이론을 시도하기 전에 우리는 함선들을 철저히 시험하고 계획을 확립해야 합니다."
 FRA_air_focus: "공군 중점"
 air_focus_bypass_tt: "§Y공군기지§!를 위한 건설 슬롯이 충분하지 않음"
 FRA_air_focus_desc: "우리 공군의 규모를 확장할 때가 왔습니다! 대폭 증가할 인력과 항공기를 수용하기 위한 새로운 공군 기지를 건설할 계획은 이미 마련되어 있습니다."
 FRA_cas_focus: "근접항공지원기 중점"
 FRA_cas_focus_desc: "우리의 지상군과 함대를 지원하는 항공기는 비교적 적은 투자로 얻은 매우 효율적인 추가 전력이었습니다. 이제 이 항공기에 몇 가지 개선 사항이 제안되었으며, 우리의 공학자들은 차세대 지원 항공기를 개발할 수 있습니다."
 FRA_fighter_focus: "전투기 중점"
 FRA_fighter_focus_desc: "혁신적인 민간 공학 기술을 우리 전투기에 적용하여 속도와 항속거리, 최대 고도를 향상시킬 수 있습니다. 다른 나라들의 발전에 뒤처지지 않으려면 이에 집중해야 합니다."
 FRA_bomber_focus: "폭격기 중점"
 FRA_bomber_focus_desc: "공중 지원은 우리의 방어 및 공격 능력에서 중요한 부분을 차지합니다. 빠르고 더 민첩하며 정확한 폭격기를 개발하는 데 노력을 집중하면 어떤 지상 전투에서도 우위를 유지할 수 있습니다."
 FRA_heavy_fighter_focus: "중전투기 중점"
 FRA_heavy_fighter_focus_desc: "우리 중전투기는 더 취약한 폭격기들을 지원할 수 있어야 합니다. 이를 위해서는 속도를 일부를 희생하는 대신 더 강력한 무장과 더 긴 사거리가 필요합니다."
 FRA_air_doctrine: "공군 교리"
 FRA_air_doctrine_desc: "우리는 공중전에서 새로운 이론을 더 빠르게 시험할 수 있을 만큼 충분한 경험을 쌓았습니다. 이는 새로운 전술적 및 전략적 가능성을 탐구할 수 있게 해줍니다. 현대 전쟁에서 공중전은 핵심입니다."
 FRA_heavy_bomber_focus: "중폭격기 중점"
 FRA_heavy_bomber_focus_desc: "현대 중폭격기는 자체적으로 소규모 공중 전투를 처리할 수 있도록 무장될 것입니다. 우리의 공학자들이 최신 기술 개발에 집중할 수 있게 하면 적의 생산 시설을 파괴할 가능성이 더 높아집니다."
 FRA_naval_bomber_focus: "뇌격기 중점"
 FRA_naval_bomber_focus_desc: "함선은 항공기에 매우 취약하다는 것이 입증되었습니다. 우리는 함선의 항공기 대응책이 따라잡지 못하도록, 항공기 기술을 지속적으로 발전시켜야 합니다."
 limited_rearmament_focus: "제한적인 재무장"
 limited_rearmament_focus_desc: "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL: "최근 독일과 전 세계 다른 파시스트 세력의 움직임은 우리가 우리 시대의 평화를 누리지 못할 수도 있음을 시사합니다. 상황이 더 악화될 경우를 대비하여, 우리는 자체 재무장을 위한 준비를 시작해야 합니다."
 ENG_LIMITED_REARMAMENT_AHISTORICAL: "국내 정치와 국제 관계에 대한 우리의 새로운 접근 방식은 이를 뒷받침할 튼튼한 군대가 필요합니다. 준비를 위해, 우리는 민간산업을 확장하여 미래의 군수산업 확장을 위한 안정적인 기반을 마련해야 합니다."
 ENG_motorized_focus: "차량화된 육군"
 ENG_motorized_focus_desc: "최근 육군은 완전히 차량화된 보병 부대를 실험하고 있습니다. 아직 완전히 차량화된 사단을 구성하지는 않았지만, 전쟁부 장관에게 적절한 말을 전하면 곧 가능해질 겁니다."
 ENG_tank_focus: "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc: "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL: "왕립전차연대"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST: "공화국 수비대 전차 연대"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL: "전차를 발명한 영국이기에 왕립 전차 연대는 세계 최고의 전차를 운용해야 마땅하지만, 현재는 그렇지 않습니다. 특수차량개발위원회는 영국이 전차 개발의 선두에 서게 현대적인 설계를 연구하고 개발할 것을 제안했습니다."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST: "전차를 발명한 영국이기에 공화국 수비대 전차 연대는 세계 최고의 전차를 운용해야 마땅하지만, 현재는 그렇지 않습니다. 특수차량개발위원회는 영국이 전차 개발의 선두에 서게 현대적인 설계를 연구하고 개발할 것을 제안했습니다."
 ENG_vickers_experimental_facility_focus: "비커스 실험 시설"
 ENG_vickers_experimental_facility_focus_desc: "특수 기술 프로젝트의 연구 및 개발을 더욱 진행하기 위해, 우리는 폭스워렌에 있는 빅커스의 실험 시설을 확장해야 합니다."
 ENG_vickers_experimental_facility_focus_tt: "§Y[126.GetName]§!에 다른 §Y실험 시설§!이 없다면 §Y[126.GetName]§!에 §Y공기역학 및 항공전자 연구소§! §G1개§!를 획득합니다."
 ENG_expand_the_secret_intelligence_service_focus: "비밀 정보국 확장"
 ENG_expand_the_secret_intelligence_service_focus_desc: "MI6라는 이름으로 더 유명한 비밀 정보국은 국내의 반역적 활동과 외세의 위협으로부터 우리를 보호하는 역할을 합니다. 이곳은 대전쟁 당시 창설되었다가 1920년대에 재편되었습니다. 그런데 그때 몇 가지 중요한 세부 사항을 고려하지 못하는 바람에, 이제 다시 조직의 규모를 키우고자 노력해야 합니다."
 uk_empire_focus: "제국 강화"
 uk_empire_focus_desc: "우리의 제국은 광대하지만, 국력에 맞지 않게 방어가 약합니다. 이를 해결하기 위해 제국 전역에 제국주의적 애국심을 고취해야 합니다."
 uk_service_focus: "해외 복무"
 uk_service_focus_desc: "무장 병력을 식민지 주둔지와 본국으로 순환 배치함으로써, 그들은 다양한 전선의 상황을 배우고 경험을 쌓으며, 본국의 동료들과 그 경험을 공유할 수 있습니다."
 uk_mediterranean_focus: "지중해 보루"
 uk_mediterranean_focus_desc: "지중해 뱃길은 인도와의 왕래에 있어 매우 중요한 지름길입니다. 따라서 이 뱃길을 개방하고 우리의 통제하에 두는 것이 매우 중요합니다."
 uk_rock_focus: "지브롤터 요새화"
 uk_rock_focus_desc: "지브롤터는 지중해의 입구를 통제할 뿐만 아니라, 대서양과 지중해에서 작전을 수행하게 해주며 방어까지 견고한 항구를 제공합니다. 그러므로 우리는 그곳을 단단히 지켜야 합니다."
 uk_greece_focus: "그리스 압박"
 uk_greece_focus_desc: "우리는 국익을 위해 그리스에 기지를 둬야 합니다. 그리스는 우리를 거부할 입장이 아닙니다."
 uk_malta_focus: "몰타 요새화"
 uk_malta_focus_desc: "몰타는 중부 지중해에서 아주 유리한 위치를 차지하고 있으며, 이집트와 수에즈 운하를 통해 인도와 극동으로 이어지는 우리의 생명선에서 중요한 중간 기착지입니다. 이를 더욱 단단하게 요새화하는 것은 절대로 시간 낭비가 아닙니다."
 ENG_mot_focus_tooltip: "이제 차량화보병 사단을 배치할 수 있습니다."
 uk_canada_focus: "캐나다 개발"
 uk_canada_focus_desc: "캐나다의 산업과 조선소에 투자하면 그들의 경제에 활력을 불어넣고 전쟁 시 더 많이 기여하게 할 것입니다."
 uk_australia_focus: "호주 개발"
 uk_australia_focus_desc: "호주의 조선소와 산업에 투자하면 그들의 경제에 활력을 불어넣고 전쟁 시 더 많이 기여하게 할 것입니다."
 uk_protect_suez: "수에즈 보호"
 uk_protect_suez_desc: "수에즈 운하를 통제하는 것은 대영제국이 제해권을 유지하는 수단 중 하나이며, 이 지역을 잃는 건 천재지변 같을 겁니다. 운하를 요새화하기 위한 조치를 취해야 합니다."
 uk_balkan_strategy: "발칸 전략"
 uk_balkan_strategy_desc: "발칸반도의 많은 국가들은 친영국적이며, 중앙 유럽의 위협을 우리와 똑같이 인식하고 있습니다. 우리가 기회를 잡아 그들을 일찍 지원한다면, 그들의 충성을 확보할 수 있습니다. 다만, 이는 그들의 보복주의 이웃 국가들을 화나게 할 수 있습니다."
 uk_new_zealand_focus: "뉴질랜드 개발"
 uk_new_zealand_focus_desc: "뉴질랜드는 우리 국가와 강한 유대를 유지하고 있으며, 파시스트 위협에 대해 경고하기도 했습니다. 전쟁이 발생할 경우 그들은 분명히 참여할 것이므로, 우리는 그들의 전쟁 준비를 지원해야 합니다."
 uk_south_africa_focus: "남아프리카 개발"
 uk_south_africa_focus_desc: "남아프리카의 정치 상황은 불확실합니다. 그들이 우리의 전쟁 수행을 지원할 거라고 완전히 믿을 수는 없지만, 그들의 산업을 강화하는 데 도움을 주면 영국의 대의를 위한 지지도가 오를지도 모릅니다."
 FRA_strengthen_government_support_tooltip: "'정부 지원 강화' 정신이 만료됨."
 ITA_victoryinETH: "아프리카에서의 승리"
 ITA_victoryinETH_desc: "제1차 이탈리아-에티오피아 전쟁에 실패한 것은 40년 동안 이탈리아의 명예에 오점으로 남아 있었습니다. 이제 승리를 거둠으로써 그 오점이 지워지고 파시즘의 강철 같은 의지가 증명될 겁니다!"
 USA_reinforce_monroe_doctrine_tt: "모든 아메리카 국가와 무역 의견이 증가합니다.\n"
 1939_bookmark_threat: "근래의 파시즘 팽창"
 USA_civil_war_fired: "제2차 미국 내전이 발발함."
 USA_anti_imperialism: "반제국주의"
 USA_anti_imperialism_desc: "미국은 항상 제국주의 압제자들의 적이었지만, 소위 민주주의 국가들은 대부분 자신들이 이익을 얻는 한 제국주의를 유지하려 할 것이 분명합니다. 동맹을 맺기에는 차라리 소련의 혁명가들이 더 나을 겁니다."
 USA_fascist_menace: "프로이센의 위협"
 USA_fascist_menace_desc: "베르사유 조약과 경제 제재는 독일을 막지 못했으며, 프로이센의 군국주의가 다시금 그 추악하고 공격적인 모습을 드러내고 있습니다. 우리는 다시 독일을 무릎 꿇리고, 적어도 당분간은 우리의 통제하에 두어야 합니다."
 USA_crusade_against_communism: "반공주의 성전"
 USA_crusade_against_communism_desc: "적색 공포는 이 세상이 직면한 최악의 위협입니다. 소련에서 발산되는 파괴적인 이념은 어떠한 수단을 동원해서라도 근원에서 차단해야 하며, 우리가 그것을 해낼 것입니다."
 USA_strike_at_the_empire: "제국을 향한 공격"
 USA_strike_at_the_empire_desc: "세계의 자유에 대한 진정한 위협은 유럽 강대국들이 세운 식민 제국들입니다. 우리는 반드시 식민 제국을 무너뜨리고 그곳의 인민을 해방해야 합니다. 우리가 독립해서 나온 대영제국부터 시작하면 좋을 것입니다."
 USA_defense_of_the_pacific: "태평양 방어"
 USA_defense_of_the_pacific_desc: "일본 정부는 더 이상 개선될 희망이 없으며, 그들의 팽창주의는 우리 국민과 아시아 이웃들에게 위협이 됩니다. 일본을 미국의 통치 아래에 두어 개혁하고, 다시는 같은 실수를 반복하지 않게 해야 합니다."
 ENG_home_defence: "본토 방어"
 ENG_home_defence_desc: "광대한 제국도 영국 국민을 보호할 수 없다면 무용지물입니다. 우리는 영국 제도를 안전하게 지키는 데 노력을 집중해야 합니다."
 ENG_home_defence_tt: "침공을 당할 경우 §Y조국 방위§! 결정을 잠금 해제합니다."
 ENG_issue_gasmasks: "방독면 보급"
 ENG_issue_gasmasks_desc: "세상은 날로 더 위험해지고 있습니다. 우리는 민간인을 모든 독가스 공격으로부터 보호해야 합니다. 영국은 마음놓고 숨쉴 수 있는 곳이어야 합니다."
 ENG_military_training_act: "군사훈련법"
 ENG_military_training_act_desc: "대전쟁은 우리 국민들이 또 다른 싸움을 원치 않게 만들었습니다. 그러나 세계가 더 위험해지고 있으므로, 모든 신체 건강한 청년이 기초 군사 훈련을 받게 해야 합니다."
 ENG_embargo_germany: "독일 금수 조치"
 ENG_embargo_germany_desc: "독일의 재무장은 세계 평화를 향한 모욕이자 거대한 위협입니다. 우리는 그들의 전쟁 병기에 연료가 될 자원이 공급되지 않게 할 겁니다."
 ENG_war_with_germany: "독일과의 전쟁"
 ENG_war_with_germany_desc: "독일이 우리에게 다른 선택지를 남기지 않았습니다. 자유 세계와 우리 아이들의 미래를 위해 전쟁을 시작할 때입니다."
 ENG_swedish_intervention: "스웨덴 개입"
 ENG_swedish_intervention_desc: "스웨덴의 반민주주의 운동이 우려할 만큼의 영향력을 얻었습니다. 스웨덴산 강철이 적의 손에 쥐어질 총이 되는 위험을 감수할 수 없습니다. 스웨덴은 자유로워야 하지만, 우리는 그들의 나라에 일정한 영향력을 확보할 필요가 있습니다."
 ENG_norwegian_intervention: "노르웨이 개입"
 ENG_norwegian_intervention_desc: "노르웨이의 반민주주의 운동이 계속해서 세력을 확장하고 있습니다. 필요하다면 무력을 사용해서라도 그들의 정치가 우리의 이익과 일치하게 해야 합니다."
 ENG_danish_intervention: "덴마크 개입"
 ENG_danish_intervention_desc: "세계 평화의 적들에 대한 덴마크의 지원이 계속해서 증가하고 있습니다. 덴마크가 우리 편에 남도록 보장할 방법은 단 하나 있습니다. 유럽에서 육상 침공이 필요해질 경우를 대비해 덴마크를 이용해 이 지역에 전략적 거점을 마련하는 것입니다."
 ENG_benelux_intervention: "베네룩스 개입"
 ENG_benelux_intervention_desc: "베네룩스 지역의 정치 환경이 우리에게 적대적으로 변하고 있습니다. 우리는 민주주의의 적을 용납하지 않을 것이며, 필요하다면 무력을 사용할 준비가 되어 있다는 명확한 경고를 보내야 합니다."
 ENG_belgium_security: "벨기에 확보"
 ENG_belgium_security_desc: "경고만으로는 부족했던 것 같습니다. 정치적 경향이 지금처럼 계속된다면, 벨기에는 우리의 해역에 직접적인 위협을 가할 것입니다. 우리는 개입하여 유럽 본토에 전략적 거점을 마련해야 합니다."
 ENG_dutch_security: "네덜란드 확보"
 ENG_dutch_security_desc: "네덜란드의 정치 운동은 계속해서 우리의 적들을 지원합니다. 자유로운 유럽을 보장하기 위해 네덜란드를 제압해야 합니다."
 ENG_war_with_japan: "일본과의 전쟁"
 ENG_war_with_japan_desc: "다른 모든 선택지가 소진되었고, 일본은 팽창주의적 방식을 포기하지 않았습니다. 대영제국과 아시아 사람들의 안전을 위해 우리는 일본을 제압해야 합니다."
 ENG_war_with_italy: "이탈리아와의 전쟁"
 ENG_war_with_italy_desc: "이탈리아는 새로운 제국을 위한 계획을 포기하지 않으며, 영토를 넓히기 위해 전쟁도 불사할 의지를 보이고 있습니다. 너무 늦기 전에 이 위협을 제거하기 위해 우리가 할 수 있는 일을 해야 합니다."
 ENG_embargo_ussr: "[SOV.GetNameDefCap] 금수 조치"
 ENG_embargo_ussr_desc: "[SOV.GetNameDefCap](은)는 점점 더 강력해지고 있으며, 영국의 자원을 군사 활동에 활용하고 있습니다. 우리는 그들이 우리의 무역에 접근하지 못하게 해야 합니다."
 ENG_war_with_ussr: "언싱커블 작전"
 ENG_war_with_ussr_desc: "우리의 반대에도 불구하고 [SOU.GetNameDef]의 위협이 계속 커지고 있습니다. 우리는 공격적인 [SOU.GetName](을)를 용납할 수 없으며, 더 나은 내일을 위해 전쟁에 나설 수밖에 없습니다."
 kamikaze_focus_tooltip: "공군 임무에 적 함선에 자살 공격을 하는 §Y가미카제 공격§!을 허용합니다.\n"
 AST_additional_militia_training: "추가적인 민병대 훈련"
 AST_additional_militia_training_desc: "우리의 민병대 중 많은 이가 병에 걸렸거나 장비가 부족하여 복무에 적합하지 않습니다. 현재의 위험한 세상에서 이것은 간과해서는 안 될 문제이며, 우리는 이를 해결하기 위한 조치를 취하고 있습니다."
 AST_royal_australian_artillery: "오스트레일리아 왕립포병"
 AST_royal_australian_artillery_desc: "포병은 전장의 여왕이며, 우리는 중포를 더 많이 이용할 수 있게 해야 합니다."
 AST_promote_reservists: "예비군 승격"
 AST_promote_reservists_desc: "우리는 국내 방위군이 필요하지만, 민병대와 예비군을 정규군으로 승격시키면 우리에게 절실했던 가용 병력과 병사들의 경험이 증가할 것입니다."
 AST_daimler_dingo: "다임러 딩고"
 AST_daimler_dingo_desc: "이 영국산 장갑차는 전장에서 우리의 기동성을 향상시킵니다. 우리의 국민 강아지에서 이름을 따왔으니 그럴 만도 하죠."
 AST_hmas_assault: "HMAS 강습"
 AST_hmas_assault_desc: "태평양 전쟁은 상륙전이 될 것이므로 해병대가 해변을 점령하는 방법을 훈련할 수 있는 해군기지를 건설하는 것이 전쟁 준비에 필수적입니다."
 AST_specialize_equipment: "장비 특수화"
 AST_specialize_equipment_desc: "모든 영국제 장비가 우리의 독특한 전투 상황에 효과적이지는 않습니다. 특화된 맞춤 장비가 필요합니다."
 AST_australian_womens_army_service: "호주 여성 군복무"
 AST_australian_womens_army_service_desc: "모든 남성이 전선에 있어야 하기 때문에, 운전과 통신, 유지 보수 작업은 수많은 호주 여성들이 처리하게 될 것입니다."
 AST_australian_army_catering_corps: "호주군 취사부대"
 AST_australian_army_catering_corps_desc: "호주군은 주로 요리사의 실력 때문에 음식의 질이 좋지 않아 제대로 대접받지 못하고 있습니다. 병사들의 사기와 효율성을 높이기 위해 취사 과정을 개선해야 합니다."
 AST_fund_owen_gun_research: "오웬 기관단총 연구 기금"
 AST_fund_owen_gun_research_desc: "에블린 오웬은 정글에서의 전투가 주는 엄청난 부담을 견딜 수 있는 새로운 기관단총을 개발했습니다. 우리는 이 무기의 생산과 개선에 정부 자원을 투입해야 합니다."
 AST_sentinel_tank_project: "센티널 전차 계획"
 AST_sentinel_tank_project_desc: "호주는 자체적으로 기갑 차량을 개발해야 하며, 독일과 미국의 아이디어를 바탕으로 센티널 프로그램을 발전시켜야 합니다."
 AST_airborne_defence: "공중 방어"
 AST_airborne_defence_desc: "호주 상공을 보호하기 위해 요격기와 대공 방어를 포함한 공중 방어에 투자해야 합니다."
 AST_introduce_unconventional_warfare: "색다른 방식의 전투"
 AST_introduce_unconventional_warfare_desc: "태평양의 정글에서는 새로운 형태의 전쟁이 필요합니다. 우리는 밀림 속을 빠르고 조용하게 이동하는 법을 배워야 하며, 적을 매복 공격하고 그들의 매복도 예상해야 합니다."
 AST_z_special_unit: "Z 특수부대"
 AST_z_special_unit_desc: "Z 특수부대는 우리의 특공대로, 적 영토에서 정찰과 파괴 공작을 전문으로 합니다. 이 부대에는 엄청나게 혹독한 훈련을 견뎌 낼 용감한 군인이 필요합니다."
 AST_m_special_unit: "M 특수부대"
 AST_m_special_unit_desc: "M 특수 부대는 전쟁에서 우리의 선발 정찰 및 정보 수집 부대로서, 적군의 배치와 위치에 대한 최신 정보를 전달합니다."
 AST_expand_the_raaf: "호주 왕립공군 확충"
 AST_expand_the_raaf_desc: "우리 공군은 더 커질 필요가 있습니다. 그러므로 우리는 더 많은 공군기지와 훈련 그리고 생산에 투자해야 합니다."
 AST_cac_boomerang: "CAC 부메랑"
 AST_cac_boomerang_desc: "부메랑은 호주제 전투기 설계에 기여하고, 수입 항공기를 잃었을 때에 대한 보험이 될 것입니다. 우리는 일본과 미국의 비행기와 겨룰 수 있어야 합니다."
 AST_expand_northern_presence: "북부 주둔군 확충"
 AST_expand_northern_presence_desc: "우리 도시들은 주로 섬의 동쪽과 서쪽 해안에 있기 때문에 호주의 북부 전선은 침략이나 공격에 대비해 적절히 방어되어 있거나 준비되어 있지 않습니다. 해당 지역에 새로운 군사 구조물을 세우는 게 유리할 겁니다."
 AST_cac_woomera: "CAC 우머라"
 AST_cac_woomera_desc: "호주는 자체 폭격기 부대를 개발할 것입니다. 우머라는 경량 기체에 불과하지만, 우리의 본토를 보호하고 가벼운 공중 전투 지원을 제공하기에 충분합니다."
 AST_volunteer_air_observers_corps: "공중 감시 의용부대"
 AST_volunteer_air_observers_corps_desc: "하늘을 주시하라! 호주인들은 일반적인 항공기의 외형을 배우고, 우리 하늘에서 수상한 항공기나 적 항공기가 보이면 당국에 알려야 합니다."
 AST_naval_bombers: "뇌격기"
 AST_naval_bombers_desc: "우리는 사면이 바다로 둘러싸여 있으므로 적 함대를 요격하고 공격할 수 있는 항공기와 훈련을 고려해야 합니다. 해상 폭격은 전문 기술이며 집중해야 할 분야입니다."
 AST_death_from_down_under: "남반구의 사신"
 AST_death_from_down_under_desc: "공군력에 대한 더 나은 이해와 강력한 대공 무기의 힘을 통해 방공 체계를 향상하면, 어떤 폭격기도 우리의 항구와 도시에 피해를 주지 못할 겁니다."
 AST_womens_auxilliary_australian_air_force: "오스트레일리아 여성보조공군"
 AST_womens_auxilliary_australian_air_force_desc: "우리는 인구의 절반인 여성을 가정 내에 묶어 두지 말고 전쟁에 기여할 수 있게 해야 합니다. 앞으로 항공기 정비와 통신 부대, 기타 관련 업무는 여성이 맡을 겁니다."
 AST_dominate_the_skies: "하늘 지배"
 AST_dominate_the_skies_desc: "호주는 많은 적의 공군 기지로부터 멀리 떨어져 있으므로, 우리는 이 지역에서 완전한 공중 우세를 확보하는 것을 목표로 삼아야 합니다."
 AST_cockatoo_island_shipyards: "코카투섬 조선소"
 AST_cockatoo_island_shipyards_desc: "우리 정부는 코카투섬 조선소를 확장하고 개선하는 일을 주요 우선 과제로 삼고 있습니다. 시드니 항구는 인력과 자원에 대한 접근성이 대단히 우수하므로, 우리는 그곳에 해군 시설을 집중 건설해야 합니다."
 AST_kangaroo_point_shipyards: "캥거루포인트 건선거"
 AST_kangaroo_point_shipyards_desc: "에번스 디킨 앤드 컴퍼니가 캥거루 포인트에 조선소와 거대한 건선거를 제안했습니다. 이러한 사업은 우리의 해군력 투사 능력을 강화하는 데 유용할 겁니다."
 AST_protect_overseas_commerce: "해외무역 보호"
 AST_protect_overseas_commerce_desc: "섬나라는 다른 나라로부터 바다를 건너오는 물자에 의존합니다. 수송선단과 무역로를 방어하는 것은 단순한 전략이 아니라 필수 사항입니다."
 AST_fly_the_jolly_roger: "휘날리는 해적기"
 AST_fly_the_jolly_roger_desc: "우리는 우리의 요새와도 같은 섬에서 잠수함 부대를 파견하여 우리 해안을 지나는 적의 무역선과 보급선을 괴롭히고 파괴할 수 있습니다."
 AST_scrap_iron_flotilla: "고철 전단"
 AST_scrap_iron_flotilla_desc: "우리 함대를 개장할 수 있을 때까지 우리는 현재 보유한 노후한 함선들로 버텨야 합니다. 적들은 우리의 오래된 구축함을 고철 전단이라고 부를지 모르지만, 우리는 자랑스럽게 사용할 것입니다."
 AST_royal_australian_submarine_service: "오스트레일리아 왕립 잠수함 부대"
 AST_royal_australian_submarine_service_desc: "잠수함은 미래의 바다 무기이며, 우리 동맹군의 중요한 전력입니다. 우리는 이 전쟁 방식을 받아들여야 합니다."
 AST_naval_auxiliary_patrol: "해군 순찰 보조대"
 AST_naval_auxiliary_patrol_desc: "우리의 위대한 땅에 있는 많은 항구들은 은밀한 잠수함 공격에 매우 취약합니다. 연안 순찰함으로 구성된 보조 부대가 있으면 어떤 위험이 있을 때 미리 경고받을 수 있습니다."
 AST_cruisers: "순양함"
 AST_cruisers_desc: "우리는 순양함 크기의 함선으로도 필요한 일을 다 수행할 수 있으니, 전함과 항공모함은 강대국들에 맡깁시다."
 AST_pacific_area_navy: "태평양 해군"
 AST_pacific_area_navy_desc: "비록 영국의 군대가 생존을 위해 유럽에서 싸우고 있을지라도 우리가 가장 우선할 일은 태평양에서 우리의 적들과 싸우는 것입니다. 우리는 이 목적에 부합하는 전략을 세워야 합니다."
 AST_standard_gauge_railway: "표준궤 철도"
 AST_standard_gauge_railway_desc: "수십 년 동안 호주는 서로 다른 철도 궤간으로 인해 교통 및 운송에 혼란을 겪어 왔습니다. 이제 전국적으로 철도 궤간을 표준화할 때가 되었습니다."
 AST_industries_assistance_corporation: "산업 지원 기업"
 AST_industries_assistance_corporation_desc: "최근 전 세계적인 경제 혼란으로 인해 호주에서 투자와 기업가 정신이 위축되었습니다. 산업 지원 기업은 전국의 소기업에 조언과 자금을 제공하여 경제를 다시 활성화할 것입니다."
 AST_western_australian_government_railways: "서부 호주 국유철도"
 AST_western_australian_government_railways_desc: "우리는 지금 도로 건설보다 서부 호주에 국가 소유의 철도를 놓는 것을 우선해야 합니다. 서부의 지리적 특성은 철도에 유리하므로, 우리는 이를 활용해야 합니다."
 AST_south_australian_housing_trust: "남부 호주 주택 신탁"
 AST_south_australian_housing_trust_desc: "남부 호주에는 더 많은 산업과 투자가 필요하므로, 애들레이드를 중심으로 계획된 공동체와 주택 개선에 자원을 투입할 것입니다."
 AST_department_of_supply_and_development: "보급 및 개발 부서"
 AST_department_of_supply_and_development_desc: "전시에 군대가 멈추지 않을 수 있게 탄약, 연료 공급 및 모든 필수 물자를 처리할 특수 부서가 필요합니다."
 AST_expand_lithgow_small_arms_factory: "리스고 소화기 공장 확장"
 AST_expand_lithgow_small_arms_factory_desc: "우리의 비커스 기관총과 브렌 경기관총은 리스고 소화기 공장에서 생산됩니다. 공장이 커지면 우리의 전투력을 간단히 끌어올릴 수 있습니다."
 AST_allied_works_council: "연합 작업 위원회"
 AST_allied_works_council_desc: "호주 내 모든 군사 건설은 연합 작업 위원회가 감독합니다. 이러한 중앙 집중식 계획은 정부가 필요한 생산성을 확보할 수 있도록 합니다."
 AST_expand_the_northern_railway: "북부 철도 확장"
 AST_expand_the_northern_railway_desc: "우리는 남쪽의 애들레이드에서 북쪽의 앨리스 스프링스까지 이어지는 철도를 보유하고 있습니다. 이제 그 북쪽 지점을 지역 내 다른 도시들로 확장하여 호주 전역을 연결해야 합니다."
 AST_australian_arms_production: "호주산 무기 생산"
 AST_australian_arms_production_desc: "긴 수송 시간으로 인해 호주는 다른 연영방 자치령보다 자체적으로 총기를 생산할 책임이 더 큽니다. 우리는 공장을 가지고 있으며, 기술도 보유하고 있습니다."
 AST_uranium_mining: "우라늄 채광"
 AST_uranium_mining_desc: "지난 수십 년 동안 우리는 호주 남부의 지(Gee)산 주변에서 대규모 우라늄 매장지를 발견했습니다. 우라늄은 이제 중요한 군사 자원이므로 이러한 매장지의 개발을 확대해야 합니다."
 AST_establish_advisory_war_council: "전쟁자문위원회 설립"
 AST_establish_advisory_war_council_desc: "호주의 정치인들은 이념적 및 당파적 의견 차이를 제쳐 두고 전쟁 수행에 대해 협의하고 조언하기 위해 함께 모여야 합니다."
 AST_national_security_act: "국가보안법"
 AST_national_security_act_desc: "이제 우리의 전쟁이 시작됐으므로, 연방 정부는 호주를 보호하기 위해 더 큰 권한을 보유할 것입니다. 언론 검열 강화, 반대 세력 억압, 그리고 호주 방어를 위한 세금 부과 및 재산 압류 능력이 강화됩니다."
 AST_volunteer_defence_corps: "의용방위대"
 AST_volunteer_defence_corps_desc: "의용방위대는 나이 든 참전용사들과 정규군에 속하지 않은 다른 시민들로 구성되었습니다. 이들은 향토방위대 역할을 수행하여, 국토를 수호할 짐을 던 군대가 적에 대한 직접 행동에 나설 수 있게 할 겁니다."
 AST_civil_construction_corps: "민간 건설 부대"
 AST_civil_construction_corps_desc: "우리는 신체 건강한 남성들을 징집하여 민간 건설 부대에 복무하게 하여 비행장, 교통, 요새 및 기타 중요한 군사 기반시설 건설을 돕게 할 것입니다."
 AST_army_inventions_directorate: "육군 발명품 이사회"
 AST_army_inventions_directorate_desc: "전쟁은 혁신과 창의성을 촉진하며, 정부는 좋은 아이디어와 나쁜 아이디어를 구분할 방법이 필요합니다. 새로운 전문 특허청이 설립되어 정부에 제출된 수많은 아이디어 중 어떤 것이 가치가 있는지를 판단하는 데 전념할 것입니다."
 AST_invest_in_victory: "승리에 투자"
 AST_invest_in_victory_desc: "전쟁 채권을 우리 국민에게 판매함으로써, 그들은 저축한 재산으로 우리의 전쟁 수행에 기여할 수 있습니다."
 AST_citizen_military_forces: "민병대"
 AST_citizen_military_forces_desc: "이제 전쟁에 대비하여 예비군을 준비할 때입니다. 우리는 가용한 민병대를 징집하여 국내 방어를 위해 군대에 편입시키고, 필요시 해외에 복무할 수 있게 준비할 것입니다."
 AST_rats_of_tobruk: "투브루크의 쥐들"
 AST_rats_of_tobruk_desc: "우리의 용감한 군인들은 사막에서의 전투에 능숙한 것을 증명해 내었습니다. 그들은 적을 무찌르고, 기지를 타격하며 반격 전에 후퇴할 것입니다."
 AST_rats_of_tobruk_effect_1: "투브루크에서 엘리트 부대 획득"
 AST_rats_of_tobruk_effect_2: "시드니에서 엘리트 부대 획득"
 AST_fight_work_or_perish: "투쟁, 노동 아니면 죽음"
 AST_fight_work_or_perish_desc: "우리의 적이 호주의 생존을 위협하고 있는 상황에서, 호주인들은 선택을 해야 합니다. 싸울지, 일할지, 아니면 멸망할지를 말입니다."
 AST_research_collaboration: "연구 협력"
 AST_research_collaboration_desc: "영국은 가까운 동맹국 간에 과학적 진보를 공유하는 것의 이점을 보여주었습니다. 우리가 이를 조율하기 위한 필요한 조치를 취한다면, 우리 세력 전체가 전시 연구 개발을 더 효율적으로 수행할 수 있습니다."
 AST_fund_australian_defense_research: "호주 방위 연구 기금"
 AST_fund_australian_defense_research_desc: "이제 호주는 완전한 주권 국가가 되었기 때문에 이전처럼 고급 프로토타입과 설계도를 받을 수 없습니다. 우리는 항상 적들보다 앞서 나가고, 기술에서 뒤처지지 않게 해야 합니다."
 AST_squash_the_squanderbugs: "낭비를 끊어내라"
 AST_squash_the_squanderbugs_desc: "인플레이션 영향을 받은 소비재에 대한 낭비적인 지출이 전쟁 채권과 전쟁 수행에 필요한 자금을 빼앗고 있습니다. 우리의 군대가 허덕일 동안에는 사치품에 대한 소비를 억제해야 합니다."
 AST_rationing_and_recycling: "배급과 재활용"
 AST_rationing_and_recycling_desc: "모든 자원이 중요합니다. 시민들을 위해 식량을 배급하고, 재활용으로 낡은 물품에서 최대한 많은 금속을 얻고, 전국적으로 경제를 촉진해야 합니다."
 AST_classify_aliens: "외국인 분류"
 AST_classify_aliens_desc: "호주는 이민자의 나라로, 고국에 충성하는 이민자들도 있을 수 있습니다. 우리는 외국 태생의 호주인들을 등록하고 추적할 것입니다."
 AST_strengthen_ties_with_uk: "영국과의 결속 강화"
 AST_strengthen_ties_with_uk_desc: "우리는 조국에 충성합니다. 우리는 조국이 가는 곳으로 따라가며, 조국의 적과 싸우는 데 전념할 것입니다. 국왕 폐하 만세."
 AST_support_the_policy_of_appeasement: "유화정책 지원"
 AST_support_the_policy_of_appeasement_desc: "우리는 지난 전쟁에서 치른 희생을 아직도 생생히 기억하고 있습니다. 지구 반대편에 있는 영토를 양보하는 것으로 호주가 전쟁에 휘말리지 않을 수 있다면, 당연히 그렇게 하는 것을 고려해 봐야 합니다."
 AST_the_singapore_strategy: "싱가포르 전략"
 AST_the_singapore_strategy_desc: "싱가포르는 런던에서 너무 멀리 떨어져 있어 안전하지 않습니다. 호주는 이 제국의 전초 기지를 다른 나라의 침략으로부터 보호하는 임무를 맡을 것입니다."
 AST_adopt_westminster: "웨스트민스터 채택"
 AST_adopt_westminster_desc: "우리는 영국으로부터 물려받은 웨스트민스터 체제를 사용할 것입니다."
 AST_CSIR: "CSIR"
 AST_CSIR_desc: "영연방 과학 및 산업 연구 기관은 호주의 과학 및 생산 효율성을 향상하기 위한 정부 연구 기관입니다. 이 기관에 대한 지원을 강화함으로써 우리는 전쟁에 더 힘을 쏟을 수 있습니다."
 AST_swpa_protector: "남서태평양 수호자"
 AST_swpa_protector_desc: "호주는 남서 태평양 지역의 수호자로서 주도적인 위치를 맡아야 합니다. 인도차이나에서 인도네시아를 거쳐 뉴기니에 이르는 모든 해역이 우리의 보호 아래 있어야 합니다."
 AST_empire_air_training_scheme: "제국 공군 훈련 계획"
 AST_empire_air_training_scheme_desc: "호주는 이제 본격적인 공군 훈련 계획에 착수할 때입니다. 영국의 격려와 지원을 받아 모든 영연방 자치령이 전쟁에 기여할 조종사와 지원 인력을 함께 양성할 것입니다."
 AST_commonwealth_aircraft_corporation: "영연방 항공기 회사"
 AST_commonwealth_aircraft_corporation_desc: "영연방 항공기 회사는 호주에서 항공기 및 항공기 엔진을 생산하는 주요 산업체입니다. 입증된 실적을 가진 이 회사를 지원함으로써 우리는 조종사들에게 필요한 자재를 제공할 수 있습니다."
 AST_sever_ties_with_uk: "영국과의 결속 단절"
 AST_sever_ties_with_uk_desc: "영국과 결별할 때가 다가왔습니다. 호주는 런던의 간섭 없이 독자적인 길을 걸으며, 우리 지역에서 우리만의 운명을 개척할 수 있습니다."
 AST_protect_the_homeland: "조국 수호"
 AST_protect_the_homeland_desc: "호주는 넓지만, 해안은 충분히 보호할 수 있습니다. 조국을 안전하게 지키는 것이 최우선 과제입니다."
 AST_the_swpa_menace: "남서태평양 지역 위협"
 AST_the_swpa_menace_desc: "일본은 호주의 안전과 오세아니아의 자유를 위협하는 제국을 세우고 있습니다. 우리는 우리와 비슷하게 생각하는 국가들과 동맹을 맺어야 합니다."
 AST_never_another_gallipoli: "또 다른 갈리폴리는 없다"
 AST_never_another_gallipoli_desc: "호주가 감정에 휘둘려 더 이상 비용이 많이 드는 전쟁에 휘말리지 않게 보장하는 유일한 방법은 우리의 외교 정책을 완전히 통제하는 것입니다. 우리에게 먼 곳의 왕은 필요 없으며, 우리의 이익에 부합하지 않는 분쟁에 우리를 끌어들이는 오래된 혈연 관계는 감당할 수 없습니다."
 AST_woo_usa: "미합중국과의 밀월"
 AST_woo_usa_desc: "우리의 진정한 동맹국은 미국입니다. 미국은 우리와 마찬가지로 영국에 뿌리를 둔 태평양에 인접한 국가입니다. 이 부유하고 강력한 나라는 우리에게 필요한 바를 더 잘 이해하고, 우리를 더 번영하게 하며, 침략으로부터 우리를 보호할 수 있습니다."
 AST_protect_the_dutch_colonies: "네덜란드 식민지 보호"
 AST_protect_the_dutch_colonies_desc: "네덜란드는 인도네시아 식민지의 약하고 멀리 있는 주인입니다. 일본, 중국 또는 다른 잠재적 적대국의 공격으로부터 인도네시아를 방어할 수 없다는 뜻입니다. 우리는 다수의 이익을 위해 그곳의 통제권을 가져가야 합니다."
 AST_the_south_west_pacific_initiative: "남서태평양 주도권"
 AST_the_south_west_pacific_initiative_desc: "우리는 적대적인 세력으로부터 남서 태평양 지역을 방어하기 위해 자체적인 동맹 네트워크를 구축할 힘의 기반과 신뢰성을 확립했습니다. 우리는 뜻을 같이하는 세력들을 찾아 호주를 국제 무대에서 강한 발언권을 지닌 국가로 만들 것입니다."
 AST_preemptive_intervention: "선제 개입"
 AST_preemptive_intervention_desc: "지난 10년간 일본은 제국을 건설하면서 태평양의 모든 자유로운 민족을 위협해 왔습니다. 그들이 우리에게 탐욕스러운 시선을 돌릴 때까지 가만히 있을 수는 없습니다. 지금 바로 행동해야 합니다."
 AST_research_cooperation: "연구 협력"
 AST_research_cooperation_desc: "호주인들은 지적이고 유능한 사람들이지만, 중대한 과학 프로그램을 위한 기반시설이나 인구가 부족합니다. 우리는 동맹국들과 협력하여 지식과 혁신을 공유하며 상호 이익을 추구할 것입니다."
 AST_abandon_the_westminster_system: "웨스트민스터 체제 포기"
 AST_abandon_the_westminster_system_desc: "웨스트민스터 국회는 영국으로부터 물려받은 유산이지만, 현대 시대에는 그 유용성을 다했습니다. 내각의 불화와 정당 간의 경쟁은 최근 경제 위기 동안 호주를 안정시키는 데 거의 도움이 되지 않았습니다."
 AST_support_the_centre_party: "중앙당 지원"
 AST_support_the_centre_party_desc: "뉴사우스웨일스에서 강력한 반공 운동이 일어났습니다. 뉴 가드 동맹의 지원을 받는 중앙당이 호주를 강화하는 열쇠를 쥐고 있을지도 모릅니다."
 AST_supply_indonesian_nationalists: "인도네시아 민족주의자 지원"
 AST_supply_indonesian_nationalists_desc: "우리는 인도네시아 국민들이 네덜란드 억압자들에 맞서 싸우는 것을 지원해야 합니다. 인도네시아 국민들은 교육과 훈련이 필요하겠지만, 수적 우위를 가진 그들은 정의로운 싸움에서 반드시 승리할 것이며, 그 후 우리가 베푼 은혜도 잊지 않을 것입니다."
 AST_support_indonesian_uprising: "인도네시아 봉기 지원"
 AST_support_indonesian_uprising_desc: "이제 인도네시아인들이 네덜란드에 맞서 무기를 들었으니, 그들은 따뜻한 응원의 말 이상의 것이 필요합니다. 봉기는 총기와 기타 장비, 그리고 전폭적인 외교적 지원이 필요합니다."
 AST_demand_new_zealand: "뉴질랜드 요구"
 AST_demand_new_zealand_desc: "뉴질랜드는 오랫동안 우리의 가장 가까운 동맹이자 친구였습니다. 우리는 같은 해변에서 싸웠고, 같은 무의미한 제국 전쟁에서 국민들의 생명을 잃었습니다. 이제 두 나라를 하나의 깃발 아래 통합할 때입니다."
 AST_protect_the_south_west_pacific: "남서태평양 수호"
 AST_protect_the_south_west_pacific_desc: "이제 우리의 지역적 힘을 사용하여 남서 태평양 전체를 우리의 영향권으로 끌어들일 때입니다. 우리의 유산을 약탈하려는 외부인들로부터 사람들과 자원을 보호할 수 있는 것은 우리뿐입니다."
 AST_a_deal_with_japan: "일본과의 거래"
 AST_a_deal_with_japan_desc: "남서 태평양이 우리의 영향권에 들어오면 일본 제국과 화해할 수 있습니다. 일본이 북서쪽에 머물고 우리의 영역을 건드리지 않는다면 싸울 이유가 없을 것입니다."
 AST_our_own_empire: "우리들만의 제국"
 AST_our_own_empire_desc: "이제 우리가 독립하여 호주 제국을 선포할 때가 왔습니다. 우리의 자비로움과 선견지명이 이 지역의 모든 사람을 이롭게 할 겁니다."
 AST_japan_tech_sharing: "일본 기술 공유"
 AST_japan_tech_sharing_desc: "일본 과학자들은 기술 발전에서 우리 연구소를 앞질렀습니다. 하지만 반대로 생각하면 이것은 일본 제국과 조화를 이루어 새로운 것을 배우고, 연구 결과를 나눌 수 있다는 뜻입니다."
 AST_war_on_japan: "일본과의 전쟁"
 AST_war_on_japan_desc: "일본의 침략은 너무 오래 지속되었습니다. 일본은 동아시아를 약탈하고 파괴하며, 이제는 남쪽의 땅과 자원에 눈독을 들이고 있습니다. 우리는 더 이상 방관할 수 없습니다."
 AST_empower_the_workers: "노동자들에게 힘을"
 AST_empower_the_workers_desc: "죄수, 목장주, 부두 노동자의 나라. 그것이 바로 호주입니다. 이제 호주의 노동자와 프롤레타리아에게 목소리와 권력을 부여할 때입니다. 혁명이여 영원하라."
 AST_delegation_to_china: "중국에 사절단 파견"
 AST_delegation_to_china_desc: "제국주의적 탐욕으로 오랫동안 분열된 중국인들은 친구가 필요하고, 우리는 파시즘에 맞설 지역 동맹이 필요합니다. 중국 정부와의 이번 공식 회담은 우리를 더욱 가깝게 만들어줄 것입니다."
 AST_commitment_to_the_cause: "대의에 대한 확신"
 AST_commitment_to_the_cause_desc: "외국 왕의 속박을 벗어던지고 호주 전체를 위협하는 제국주의의 탐욕스러운 전쟁에서 벗어나 노동자의 낙원을 건설할 때가 왔습니다."
 AST_indirect_support: "간접적인 지원"
 AST_indirect_support_desc: "중화인민공화국이 전쟁 중이지만, 우리는 공개적으로 한쪽 편을 들기 어려운 상황입니다. 우리가 할 수 있는 일은 소량의 무기 지원과 조심스러운 응원이 전부입니다."
 AST_direct_support: "직접적인 지원"
 AST_direct_support_desc: "맞서 싸우자, 동무여! 파시즘에 맞서 싸우는 중국 형제들의 요구에 귀를 기울입시다! 모든 노동자를 위한 국제적 투쟁에 동참합시다!"
 AST_join_comintern: "코민테른 가입"
 AST_join_comintern_desc: "우리의 미래는 공산주의에 있습니다. 그러므로 우리는 전 세계의 동지들과 함께 이 세계적인 투쟁에 참여해야 합니다. 이오시프 스탈린이 우리에게 길을 보여줄 것이며, 호주와 다른 모든 곳의 노동자들을 영광스러운 내일로 이끌 것입니다."
 AST_workers_paradise: "노동자의 낙원"
 AST_workers_paradise_desc: "스탈린주의 공산주의 실험은 실패했지만, 우리는 사회주의가 올바른 길이라고 믿습니다. 호주는 모스크바의 지시에서 벗어나 노동자들이 따를 두 번째 길을 개척할 것입니다."
 AST_research_city_excursions: "연구도시 여행"
 AST_research_city_excursions_desc: "소련은 영토 전역에 연구 도시와 실험실을 건설했으며, 공산주의 과학의 영광을 배우도록 호주 연구자들을 초청했습니다."
 AST_nz_puppet: "뉴질랜드 괴뢰화"
 AST_nz_puppet_desc: "뉴질랜드의 노동자들은 호주의 형제자매들과 함께해야 합니다. 우리는 그들을 보호할 수 있기에 우리의 지시에 따라야 한다는 조건을 걸고 우정을 약속하는 손을 내밀었습니다."
 AST_the_threat_against_the_people: "인민에 대한 위협"
 AST_the_threat_against_the_people_desc: "군국주의와 파시즘의 힘을 휘두르는 제국 일본은 모든 호주인의 안녕에 위협이 되며, 세계 노동자들의 평화로운 공존을 가로막습니다. 호주는 이 인민의 적을 물리쳐 그들을 암울하고 산투성이인 섬에서 나오지 못하게 할 겁니다."
 AST_new_general_tt: "§Y기술 3개§!를 가진 §Y이븐 맥케이§!라는 새로운 장군이 나타납니다."
 AST_homeland_defense_tt: "조국에 §Y해안과 육지 요새§!를 설치해서 항구와 상륙 지점을 방어합니다."
 AST_swpi_research_tt: "우리는 미국이나 세력의 다른 회원국과 함께 §Y기술 공유 협약§!을 체결할 것입니다."
 AST_deal_with_japan_tt: "우리는 동맹을 맺는 대가로 §Y말라야§!의 지배권을 일본에 넘기겠다고 제안할 것입니다. 이것이 불가능하면 대신 §Y칼리만탄§!, §Y술라웨시§!, §Y말루쿠 제도§! 주를 일본에 넘기겠다고 제안할 것입니다.\n"
 CAN_rowell_sirois_commission: "로웰-시로이스 위원회"
 CAN_rowell_sirois_commission_desc: "로웰-시루아 위원회는 캐나다의 연방 헌법 체제가 대공황으로부터의 회복을 방해한다고 판단했습니다. 전국적으로 제공되는 공공 서비스의 수준을 평준화해야 합니다."
 CAN_crown_corporations: "국영 기업"
 CAN_crown_corporations_desc: "필수적인 공공 서비스를 제공하고 경제 및 산업 성장을 촉진하기 위해 캐나다는 새로운 국영 기업을 많이 설립해야 합니다. 민간 기업이 나서지 않는 곳에서는 정부가 나서야 합니다."
 CAN_war_bonds: "전쟁 채권"
 CAN_war_bonds_desc: "우리의 빈약한 세금 수입이나 자원 수출로는 전쟁 수행을 재정적으로 지원할 수 없습니다. 애국적인 캐나다 국민들이 전쟁 채권을 통해 자국에 투자하고 전쟁 수행을 지원해야 합니다."
 CAN_defence_of_canada_regulations: "캐나다 방위 법령"
 CAN_defence_of_canada_regulations_desc: "전시에는 전쟁 수행에 방해가 되는 것을 막기 위해 시민의 권리를 제한해야 합니다. 이는 언론과 반체제 단체, 일부 법적 권리가 제한된다는 뜻입니다."
 CAN_national_housing_act: "국민주택법"
 CAN_national_housing_act_desc: "캐나다가 현대화되려면 국가 전역에 걸쳐 주택에 대한 표준화된 규정이 있어야 합니다. 우리는 모든 캐나다인의 생활 조건을 개선해야 합니다."
 CAN_dollar_a_year_men: "상류층"
 CAN_dollar_a_year_men_desc: "캐나다 산업은 효율성 문제를 겪고 있지만, 몇몇 부유한 사업가가 명목상의 임금을 받고 정부를 위해 일하며 조언을 제공하겠다고 제안했습니다. 이 소수의 자문단이 우리를 앞으로 나아가게 할 것입니다."
 CAN_canada_pacific_railway: "캐나디안 퍼시픽 철도"
 CAN_canada_pacific_railway_desc: "캐나다 태평양 철도는 우리의 전쟁 수행에 자신의 모든 자원을 바쳤습니다. 수천 톤의 보급품과 물자가 우리의 광대한 땅을 가로질러, 바다에서 바다까지, 중단 없이 운송됩니다."
 CAN_maritime_colonial_railway: "식민지 해안 철도"
 CAN_maritime_colonial_railway_desc: "우리의 동부 주들은 인터콜로니얼 철도가 캐나디안 내셔널 철도로 매각된 이후 철도 노선이 부족한 상태입니다. 우리는 중앙 주와 대서양 주 간의 연결을 확장하기 위해 새로운 매리타임 콜로니얼 철도를 장려하고 추진하고 있습니다."
 CAN_retool_angus_shops: "앵거스 샵 개편"
 CAN_retool_angus_shops_desc: "현대 군대에는 기갑이 필요하며, 캐나다 태평양 철도의 앵거스 샵은 이를 건설하기에 적합합니다. 이 기반시설을 개편 및 개조하여 전차를 생산합시다."
 CAN_imperial_oil: "임페리얼 오일"
 CAN_imperial_oil_desc: "임페리얼 오일이 캐나다 서부 탐사에 자금을 조달하고자 합니다. 이는 우리의 석유 비축량을 증가시키고 전쟁 기계를 윤활할 것입니다."
 CAN_department_of_munitions_and_supply: "군수품 보급 부서"
 CAN_department_of_munitions_and_supply_desc: "우리는 캐나다의 국가적 자원을 통제하고 관리하는 역할을 C.D. 하우가 이끄는 군수품 공급 부서에 맡길 것입니다."
 CAN_national_resources_mobilization_act: "국가자원동원법"
 CAN_national_resources_mobilization_act_desc: "캐나다는 넓고 인구가 곳곳에 흩어져 있습니다. 고용 상태를 추적하고 국외 복무가 가능한 사람을 찾아내는 체계를 개발해야 합니다."
 CAN_wartime_prices_and_trade_board: "전시 시세 및 임금 위원회"
 CAN_wartime_prices_and_trade_board_desc: "폭리와 사재기를 방지하기 위한 가격 통제를 도입해서 대부분의 캐나다인이 상품을 이용할 수 있게 합시다."
 CAN_bits_and_pieces_program: "잡동사니 계획"
 CAN_bits_and_pieces_program_desc: "잡동사니 계획은 전쟁 수행에 기여하기 위해 소규모 소비재를 생상해 온 작은 공장들을 동원할 것입니다. 평범한 자전거 공장도 여러 가지 유용한 전쟁 물자를 충분히 생산해 낼 수 있습니다."
 CAN_fund_the_national_research_council: "국가연구위원회 기금"
 CAN_fund_the_national_research_council_desc: "캐나다는 역사적으로 과학과 발전을 중시해 왔지만, 지금 그 어느 때보다 많은 연구자를 필요로 하고 있습니다. 그러니 국가연구위원회에 더 많은 힘을 실어줍시다."
 CAN_mine_the_shield: "순상지 채광"
 CAN_mine_the_shield_desc: "캐나다 순상지에는 니켈, 구리, 금, 은이 풍부합니다. 자연이 우리에게 풍요로운 광물이란 선물을 준 것입니다. 이제 그 광물들을 더 많이 채굴할 때입니다."
 CAN_canada_wheat_board: "캐나다 밀 위원회"
 CAN_canada_wheat_board_desc: "캐나다 서부의 농부들은 대공황으로 인해 생계가 어려워진 상황입니다. 우리가 캐나다 밀 위원회를 부활시키고 강화하여 밀, 보리, 귀리와 기타 작물의 판매 가격을 정하게 하면 농부들의 문제를 해결할 수 있습니다."
 CAN_victory_aircraft_limited: "빅토리 항공기 주식회사"
 CAN_victory_aircraft_limited_desc: "빅토리 항공기 주식회사는 폭격기 편대를 만드는 중임을 맡았습니다. 랭커스터의 대량 생산을 위하여!"
 CAN_alberta_coal_towns: "앨버타 석탄 마을"
 CAN_alberta_coal_towns_desc: "로키산맥에는 채굴을 기다리고 있는 석탄 매장지가 늘어서 있습니다. 사람들이 이 새로운 광산 지역에 이주하는 것을 장려하면 캐나다 서부의 고용률을 개선할 수 있습니다."
 CAN_commit_to_the_war: "전쟁에 전념"
 CAN_commit_to_the_war_desc: "불타는 세계 속에서 캐나다는 맡은 역할을 다해야 합니다. 우리는 민주주의와 영국식 생활 방식을 보호할 것을 맹세합니다."
 CAN_john_inglis_and_company: "존 잉글리스 앤드 컴퍼니"
 CAN_john_inglis_and_company_desc: "존 잉글리스 앤드 컴퍼니는 캐나다 군대를 위한 새로운 중기관총과 야포를 만들어야 합니다."
 CAN_polymer_corporation: "폴리머 코퍼레이션"
 CAN_polymer_corporation_desc: "신정부 소속 회사 폴리머 코퍼레이션은 새로운 고무 폴리머를 매우 효율적으로 생산합니다."
 CAN_national_steel_car: "내셔널 스틸 카"
 CAN_national_steel_car_desc: "대공황을 겪으며 어려움을 겪었지만, 내셔널 스틸 카 회사는 확장된 철도와 군대를 위해 필요한 차량을 제작할 수 있는 전문성과 경험을 보유하고 있습니다."
 CAN_send_in_the_zombies: "좀비 파병"
 CAN_send_in_the_zombies_desc: "이제 캐나다의 모든 복무 가능한 남성을 군대에 투입할 때가 왔습니다. 우리는 국가자원동원법을 통해 많은 인력을 산업에 동원했지만, 이제 그들을 국외로 보내야 합니다."
 CAN_if_day: "그날이 온다면"
 CAN_if_day_desc: "캐나다인들은 외세 지배의 위협을 심각하게 받아들이지 않고 있습니다. 따라서 우리는 나치가 위니펙을 점령한 상황을 시뮬레이션하여 그 두려움을 각인시키려 합니다. 이는 분명히 전쟁 채권 판매량을 증가시킬 것입니다."
 CAN_defense_research_grants: "방위 연구 승인"
 CAN_defense_research_grants_desc: "이제 캐나다는 완전한 주권 국가가 되었기 때문에 이전처럼 고급 프로토타입과 설계도를 받을 수 없습니다. 우리는 항상 적들보다 앞서 나가고, 기술에서 뒤처지지 않게 해야 합니다."
 CAN_uranium_mining: "우라늄 채광"
 CAN_uranium_mining_desc: "우리의 동맹국들이 우라늄을 이용한 비밀 계획을 진행하고 있습니다. 다행히도 엘도라도 회사가 이 희귀 광물을 발견하고 광산 주변에 포트 라듐이라는 마을을 건설했습니다. 정부는 이 회사를 장악하고 이 고도로 민감한 광물을 보호해야 합니다."
 CAN_long_branch_arsenal: "롱브랜치 조병창"
 CAN_long_branch_arsenal_desc: "토론토 서부에 있는 롱 브랜치 조병창은 소총 생산의 중심지가 될 것입니다. 우리는 수천 개의 리-엔필드 소총이 필요하며, 이 조병창이 나라 중앙에 있다는 점은 전국에 소총을 유통하는 데도 유리할 것입니다."
 CAN_independent_command: "독립 사령부"
 CAN_independent_command_desc: "대전쟁에서 캐나다군은 결국 영국 장교들의 명령에 따라 솜 전투와 파스샹달 전투에서 너무나 큰 희생을 치러야 했습니다. 이번에는 캐나다가 캐나다군을 지휘할 것입니다."
 CAN_forced_quebec_conscription: "퀘벡 강제 징병"
 CAN_forced_quebec_conscription_desc: "1917년과 마찬가지로, 퀘벡의 프랑스계 캐나다인들은 군대에 더 많은 인원을 모집하기 위한 전국적 징병에 반대하고 있습니다. 우리는 한 소수 집단이 의회의 결정에 거스르는 것을 좌시하지 않을 것입니다."
 CAN_compromise_with_quebec: "퀘벡과 타협"
 CAN_compromise_with_quebec_desc: "퀘벡이 국가 징병제에 반발하고 있습니다. 이 문제는 대전쟁 당시에도 국가를 거의 분열시킬 뻔했는데, 위기 상황에서 국가의 단결을 해칠 수는 없습니다. 퀘벡 주민들과 전쟁 복무에 관한 거래를 할 수 있을지도 모릅니다."
 CAN_war_fueled_economy: "전시 호황"
 CAN_war_fueled_economy_desc: "외국에서 원자재와 완제품에 대한 수요가 증가하면서 캐나다는 대공황에서 벗어나고 있습니다. 우리의 풍부한 산림과 광물 자원은 연합국의 전쟁 기계를 지원하고 국가를 부유하게 만들 수 있습니다."
 CAN_army_modernization: "육군 현대화"
 CAN_army_modernization_desc: "전쟁의 불씨로부터 멀리 떨어져 있어서 안전함에 익숙해진 캐나다는 군대의 장비와 훈련 과정이 구식이 될 때까지 방치했습니다. 너무 늦기 전에 현대화를 진행해야 합니다."
 CAN_canadian_infantry_corps: "캐나다 보병군단"
 CAN_canadian_infantry_corps_desc: "이제 우리는 군단급 부대를 편성하기에 충분한 인원을 확보했습니다. 캐나다 보병군단은 지난 전쟁 이후 우리의 첫 군단 규모 부대입니다."
 CAN_cmp_truck: "CMP 트럭"
 CAN_cmp_truck_desc: "캐나다 공장은 적의 폭격으로부터 안전하여 전쟁에 필요한 운송 수단을 제작할 수 있습니다. 우리의 CMP 트럭 설계는 다용도로 쓰일 수 있으며 다양한 기후에 적합합니다."
 CAN_royal_regiment_of_canadian_artillery: "캐나다 왕립포병연대"
 CAN_royal_regiment_of_canadian_artillery_desc: "최신형 대포가 부족함에도 불구하고, 우리는 현대 전쟁을 대비하여 포병들을 훈련시켜야 합니다. 여기에는 대공포와 새로운 25파운드포 사용법도 포함됩니다."
 CAN_a_motorized_army: "차량화된 육군"
 CAN_a_motorized_army_desc: "캐나다는 트럭과 엔진 제조 경험을 통해 차량화된 군대의 연구 및 개발에서 우위를 점하고 있습니다."
 CAN_red_deer_training_camp: "레드디어 훈련소"
 CAN_red_deer_training_camp_desc: "레드디어 훈련소는 우리의 새로운 군대를 위한 주요 훈련지가 될 것입니다. 무기고가 완비되어 있고 근처에 비행장도 있는 레드디어는 훈련지로서 아주 이상적인 위치에 있습니다."
 CAN_the_walkie_talkie: "워키토키"
 CAN_the_walkie_talkie_desc: "도널드 힝스가 라디오 파동을 이용한 새로운 휴대용 양방향 통신 장치를 발명하고 특허를 출원하고 있습니다. 이는 통신과 목표 설정을 크게 개선합니다."
 CAN_1st_canadian_parachute_battalion: "캐나다 제1공수대대"
 CAN_1st_canadian_parachute_battalion_desc: "현대 공수 전쟁에는 적을 기습하기 위한 전담 낙하산 대대가 필요합니다. 국내 방어에 집중하길 원하는 이들의 저항에도 불구하고 말입니다."
 CAN_the_black_devils: "블랙 데블"
 CAN_the_black_devils_desc: "위험한 임무를 수행할 특수 코만도 부대가 필요합니다. 따라서 우리는 동맹인 미국과 협력하여 블랙 데블을 창설하기로 했습니다."
 CAN_the_valentine_tank: "밸런타인 전차"
 CAN_the_valentine_tank_desc: "캐나다는 영국이 설계한 내구성 좋은 중형전차인 발렌타인 전차를 생산할 수 있는 면허를 보유하고 있습니다."
 CAN_the_rocky_mountain_rangers: "로키 마운틴 레인저"
 CAN_the_rocky_mountain_rangers_desc: "캐나다 서부의 방어는 캠루프스에 주둔한 록키 마운틴 레인저가 맡을 것입니다."
 CAN_strengthen_the_commonwealth_ties: "영연방과의 결속 강화"
 CAN_strengthen_the_commonwealth_ties_desc: "우리의 자치령 동지들은 최고의 친구들이며, 우리는 모두 폐하를 지지하기 위해 함께 나아가야 합니다."
 CAN_shadow_factories: "비밀 공장"
 CAN_shadow_factories_desc: "우리는 항공기 공장이 필요하지만, 부품 제조를 다른 공장, 특히 자동차 공장들에 분산하는 것이 더 쉽고 안전합니다. 이는 비밀 유지와 안전에 유리합니다."
 CAN_montreal_laboratory_collaboration: "몬트리올 연구소 협력"
 CAN_montreal_laboratory_collaboration_desc: "몬트리올 연구소는 전 세계 과학자들에게 매력적인 장소가 되었습니다. 특히 프랑스와 영국의 과학자들이 환영받고 있으며, 이들은 캐나다의 연구에 크게 필요한 전문 지식을 제공하고 있습니다."
 CAN_the_plan: "계획"
 CAN_the_plan_desc: "우리는 조종사 훈련에 있어 경험과 통찰을 공유하기 위해 동맹국들과 협력하기로 했습니다. 전쟁은 공중에서 승리할 수 있으므로, 영연방 공군 훈련 계획이 승리의 열쇠가 될 수 있습니다."
 CAN_camp_x: "캠프 X"
 CAN_camp_x_desc: "앞으로 정보 수집과 스파이 훈련은 오샤와 근처의 비밀 장소를 중심으로 집중될 것입니다. 이곳은 영국과 미국 양쪽의 신호를 수신하기에 중심적인 위치에 있습니다."
 CAN_supply_the_empire: "제국으로의 보급품"
 CAN_supply_the_empire_desc: "목재, 철, 니켈, 석탄이 이렇게 풍부한 나라가 또 있을까요? 우리의 수송선과 철도가 안전한 이상, 우리는 원자재를 항구로 운송한 후 제국의 동반자들에게 보낼 수 있습니다."
 CAN_aluminium_company_of_canada: "캐나다 알루미늄 회사"
 CAN_aluminium_company_of_canada_desc: "알루미늄은 가볍고 녹슬지 않습니다. 알루미늄의 채굴 및 생산을 늘리면 우리의 공장과 조립 라인이 항상 원활하게 운영될 수 있습니다."
 CAN_turner_valley_oilfield: "터너 밸리 유전"
 CAN_turner_valley_oilfield_desc: "1914년에 발견된 캘거리 외곽의 터너 밸리는 제국 최대급 유전이 되었습니다. 우리 정부와 산업 부문은 이곳의 추가 개발을 최우선 과제로 삼아야 합니다."
 CAN_patriation: "결별"
 CAN_patriation_desc: "이제 캐나다가 모국 영국으로부터 멀어질 때가 왔습니다. 우리는 성숙한 국가로서, 우리만의 운명을 가지고 있으며, 영국과 유럽만큼이나 대륙과 태평양을 바라보고 있습니다."
 CAN_permanent_joint_defense_board: "상설합동방위위원회"
 CAN_permanent_joint_defense_board_desc: "지리적 위치와 공통의 유산이 우리를 미국과 연결하지만, 북아메리카 대륙은 우리 중 하나가 단독으로 방어하기에는 너무 큽니다. 북아메리카 방어를 위한 협의와 계획을 위한 상설합동방위위원회가 필요합니다."
 CAN_north_american_alliance: "북아메리카 동맹"
 CAN_north_american_alliance_desc: "미국과의 위대하고 영구적인 동맹을 발표할 때가 왔습니다. 우리가 평화와 형제애로 단결할 때, 그 누구도 우리에게 도전할 수 없을 것입니다."
 CAN_habakkuk_carrier: "하바쿡 항공모함"
 CAN_habakkuk_carrier_desc: "하바쿡 프로젝트는 목재 펄프와 얼음으로 만들어진 물질으로 대잠수함용 항공모함을 건조하려는 우리의 계획입니다. 이는 강철을 더 중요한 곳에 사용할 수 있게 하고, 캐나다의 과학을 한층 더 발전시킬 것입니다."
 CAN_refuge_for_scientists: "과학자들의 피난처"
 CAN_refuge_for_scientists_desc: "전쟁의 소란에서 멀리 떨어진 캐나다는 폭탄과 총알로부터 안전하게 연구를 수행하고자 하는 과학자들에게 유망한 피난처로 드러났습니다."
 CAN_swastika_clubs: "갈고리 십자회"
 CAN_swastika_clubs_desc: "많은 캐나다인들이 파시즘의 사상과 이상을 홍보하기 위해 갈고리 십자회에 가입하고 있습니다. 환상적입니다!"
 CAN_support_the_blue_shirts: "푸른 셔츠단 지원"
 CAN_support_the_blue_shirts_desc: "우리 국가가 파시즘으로 전환함에 따라, 경쟁자들을 겁주고 억누르기 위한 강력한 준군사 조직이 필요합니다. 푸른 셔츠단은 우리의 새로운 질서에 도전하는 자들에 대한 우리의 해답이 될 것입니다."
 CAN_join_germany: "독일과 함께"
 CAN_join_germany_desc: "히틀러는 그의 국가를 강하게 만들면서 합리적인 요구를 하는 합리적인 사람임을 증명했습니다. 우리는 새로운 황금기를 위해 독일국과 연대할 것입니다."
 CAN_support_a_synarchist_baja: "시나키스트 바하 지원"
 CAN_support_a_synarchist_baja_desc: "북아메리카에서 보수적 국민주의를 확산하기 위해, 우리는 멕시코에서의 시나키스트 반란을 지원해야 합니다. 반란이 성공하면, 두 개의 파시스트 국가가 반구 전역에 그 사상을 전파할 준비가 되어 있을 것입니다."
 CAN_pinion_the_eagle: "독수리를 묶어라"
 CAN_pinion_the_eagle_desc: "미국과의 긴 국경이 너무 오랫동안 방치되어 있었습니다. 미국은 여전히 캐나다 안보에 가장 큰 위협이므로, 우리는 미국이 침공하기 어렵고 번거롭게 만들기 위한 조치를 취할 것입니다."
 CAN_skewer_the_eagle: "독수리를 찔러라"
 CAN_skewer_the_eagle_desc: "우리는 멕시코 형제들과 동맹을 맺어 위협적인 미국을 포위하고 억제할 것입니다."
 CAN_defence_scheme_no_1: "제1호 방위 계획"
 CAN_defence_scheme_no_1_desc: "전쟁 시 미국에 반격하기 위한 우리의 전간기 계획인 제1호 방위 계획을 발동할 때입니다."
 CAN_demand_labrador_and_newfoundland: "뉴펀들랜드 래브라도 요구"
 CAN_demand_labrador_and_newfoundland_desc: "뉴펀들랜드는 식민지 지위로 돌아가야 했던 실패한 자치령입니다. 그곳은 캐나다에 속해 마땅합니다."
 CAN_burn_the_royal_portraits: "왕실 어진 소각"
 CAN_burn_the_royal_portraits_desc: "우리는 더는 군주를 따르지 않을 것입니다. 그리고 외국의 꼭두각시와 외국 의회에 지배받지 않을 것입니다. 캐나다는 자유롭고 평등해질 것입니다. 인민들은 일어설 것입니다."
 CAN_communist_labor_total_war_committee: "공산주의자 노동 총력전 위원회"
 CAN_communist_labor_total_war_committee_desc: "캐나다 공산주의자들 또한 애국자입니다! 파시즘에 맞선 세계 대전에서 우리는 전쟁에 대비해 국가 전체를 동원하기 위해 부르주아 자유주의자들과 협력할 수 있습니다."
 CAN_defence_scheme_no_2: "제2호 방위 계획"
 CAN_defence_scheme_no_2_desc: "제2호 방위 계획은 미국과 일본 제국 간의 태평양 전쟁이 발발할 때를 위한 대비책입니다. 전쟁이 일어났을 때는 중립을 유지하는 게 이상적이지만, 그렇지 못하더라도 우리는 서해안에 강력한 방어를 구축할 것입니다."
 CAN_supply_the_red_army: "붉은 군대 보급"
 CAN_supply_the_red_army_desc: "소비에트 연방이 인민의 적과 전쟁 중이므로, 캐나다는 무기와 물자를 모스크바에 지원해야 합니다."
 CAN_canada_united: "캐나다 연합"
 CAN_canada_united_desc: "우리의 인구는 대륙을 가로지르는 얇은 선 위에 퍼져 있지만, 우리는 이 세계적 위기 속에서 캐나다의 가치를 지키고 약자를 보호하기 위해 하나로 뭉쳤습니다."
 CAN_join_comintern: "코민테른 가입"
 CAN_join_comintern_desc: "소비에트 연방은 믿음과 힘을 증명해냈습니다. 캐나다는 소련 동맹에 가입하여야 합니다."
 CAN_support_the_world_revolution: "세계혁명 지원"
 CAN_support_the_world_revolution_desc: "인민의 노래가 들리십니까? 인터내셔널가입니다! 캐나다는 프롤레타리아를 족쇄에서 해방하기 위해 노력할 것입니다."
 CAN_rcaf_station_borden: "보든 캐나다 공군"
 CAN_rcaf_station_borden_desc: "캐나다의 항공단은 온타리오주 보든에서 탄생했으며, 그 기지는 새로운 세대의 조종사를 훈련하는 데 사용되어야 합니다."
 CAN_we_have_the_hurricane: "우리는 허리케인이 있다"
 CAN_we_have_the_hurricane_desc: "영국이 허리케인 전투기의 생산을 허가해주었습니다. 이 전투기는 공군의 핵심 전력이 될 것입니다."
 CAN_the_pacific_coast_air_defence_radar_system: "태평양 해안 방공 레이더 체계"
 CAN_the_pacific_coast_air_defence_radar_system_desc: "브리티시컬럼비아의 해안은 남부를 제외하고는 바위가 많고 인구 밀도가 낮습니다. 태평양을 넘어오는 이상 징후를 감지하려면 우리는 연달아 세워진 레이더 기지 같은 조기 경보 체계에 의존해야 합니다."
 CAN_commonwealth_air_training_plan: "영연방 공군 훈련 계획"
 CAN_commonwealth_air_training_plan_desc: "우리는 영연방 및 자치령 동맹국들과 함께 공중 전투 훈련을 조율할 것입니다. 이는 더 효율적이며, 우리의 비행장에서 대규모로 안전하게 진행할 수 있습니다."
 CAN_fund_fairchilds_development: "페어차일드의 개발에 자금 지원"
 CAN_fund_fairchilds_development_desc: "퀘벡의 페어차일드 항공기 공장에 폭격기 부품 생산을 늘리기 위한 자원을 제공해야 합니다. 공장의 고용 인원을 수천 명까지 늘릴 수 있을 것입니다."
 CAN_cookie_carriers: "폭탄 수송기"
 CAN_cookie_carriers_desc: "전략적 공중전은 적들에게 폭탄을 선물하기 위한 중폭격기를 요구합니다."
 CAN_the_sabre_project: "세이버 계획"
 CAN_the_sabre_project_desc: "미래의 하늘은 제트 항공기가 지배할 것이므로, 우리는 외국 제트기의 자체 변형 모델 생산에 투자해야 합니다."
 CAN_halifax_shipyards: "핼리팩스 조선소"
 CAN_halifax_shipyards_desc: "유럽과 마주보고 있는 편리한 위치에 있는 할리팩스 조선소는 신형 함선을 기록적인 속도로 건조하고 있습니다. 우리는 대서양 전투에서 승리할 수 있습니다."
 CAN_destroyer_effort: "구축함 주력"
 CAN_destroyer_effort_desc: "우리의 보급 및 병력 수송선이 잠수함 공격에 격침될 위험이 있습니다. 우리는 적의 잠수함을 사냥하고 제거하기 위해 구축함 건설에 집중해야 합니다."
 CAN_light_cruiser_effort: "경순양함 주력"
 CAN_light_cruiser_effort_desc: "우리는 대형 전함을 많이 건조할 수는 없지만, 소형 순양함도 대량으로 건조하면 강력한 전력이 될 수 있습니다."
 CAN_heavy_cruiser_effort: "중순양함 주력"
 CAN_heavy_cruiser_effort_desc: "우리는 중순양함을 중심으로 함대를 구성할 수 있으며, 이를 실행 가능한 전략으로 만들기에 충분한 항구를 보유하고 있습니다."
 CAN_escort_fleet: "호위함대"
 CAN_escort_fleet_desc: "우리는 대양으로 인해 혼란스러운 바깥 세상으로부터 분리되어 있습니다. 대신 우리는 군대가 해외에서 싸우고 보급받을 수 있게 호위함대와 대잠수함전을 중시해야 합니다."
 CAN_fleet_in_being: "현존 함대"
 CAN_fleet_in_being_desc: "거대한 해군을 보유하면 그 존재만으로도 적을 위협할 수 있습니다. 실제로 배를 출항시키지 않더라도 효과는 충분합니다. 적은 우리 함대가 항로를 공격할 수 있다는 생각만으로도 조심스러워질 테니 말입니다."
 CAN_degauss_ship_hulls: "선체의 자성 제거"
 CAN_degauss_ship_hulls_desc: "우리는 선체의 자기장을 제거하여 자기 신호를 줄이는 작업을 시작할 것입니다. 이를 통해 선박을 자기 기뢰로부터 보호하고, 선박의 전자 신호를 감소시킬 수 있습니다."
 CAN_trade_fleet: "무역 함대"
 CAN_trade_fleet_desc: "캐나다는 무역 국가이니 더 많은 화물선과 수송선을 건조합시다."
 CAN_united_shipyards: "유나이티드 쉽야즈"
 CAN_united_shipyards_desc: "유나이티드 쉽야즈 회사의 몬트리올 부두는 우리의 상륙정과 화물선의 주요 공급원이 되었습니다."
 CAN_mend_relations_with_the_trotskyites: "트로츠키파와 관계 회복"
 CAN_mend_relations_with_the_trotskyites_desc: "당 내의 오래된 균열이 우리 국민을 너무 오랫동안 분열시켰습니다. 이제 과거에 신뢰했던 망명자들을 포용하고, 우리의 존재 의의를 국민의 의지를 대변하는 유일하고 진정한 등대로 바꿀 때입니다."
 CAN_trotsky_loves_us: "전우"
 CAN_stalin_and_friends_hate_us_now: "반체제적 의심"
 CAN_reject_authoritarianism: "반성적 공산주의"
 CAN_reject_authoritarianism_desc: "바깥 세계에서 갈등과 분열이 커지는 가운데, 우리는 독특한 지리적 및 사회적 환경 때문에 다른 사회주의 운동에 참여하기가 어렵습니다. 하지만 오히려 그 덕분에 우리는 그러한 운동에서 나타난다고 하는 권위주위에 빠지지 않을 수 있었습니다. 인민 운동은 우리로부터 다시 시작되어야 합니다."
 CAN_reactivate_farmers_unity_league: "농민단결연합 활동 재개"
 CAN_reactivate_farmers_unity_league_desc: "단결연합은 우리가 영광스러운 혁명을 일으키기까지 중요한 역할을 수행했습니다. 지금과 같이 절박한 시기에 우리는 이 농촌의 충성파에 접촉해 어떤 식으로든 국가를 도와 달라고 요청해야 합니다."
 CAN_liberate_the_workers_of_the_world: "진정한 혁명정신"
 CAN_liberate_the_workers_of_the_world_desc: "우리가 건설한 유토피아는 너무나도 훌륭하기에, 젊은 남녀들이 자발적으로 모여들고 있습니다. 이들은 외국에서 압제에 신음하는 동지들에게 언젠가 완벽한 우리 캐나다식 자유를 선사해 주고자 합니다."
 CAN_canadian_citizenship_act: "캐나다 시민권법"
 CAN_canadian_citizenship_act_desc: "현재로서는 캐나다 시민의 자격이 영국 법에 기반하고 있으며, 캐나다 시민은 영국 신민과 다를 바가 없습니다. 우리는 캐나다 국민과 시민이 더 이상 영국 신민의 하위 분류로 간주되지 않게 해야 합니다."
 CAN_newfoundland_act: "뉴펀들랜드법"
 CAN_newfoundland_act_desc: "뉴펀들랜드 래브라도 지역은 문화적으로나 지리적으로 우리와 가깝지만, 여전히 영국의 지배를 받고 있습니다. 이제 이 지역들과의 통합을 요청하고, 그 지역들을 통치하는 데 도움을 줄 때입니다."
 CAN_dominion_rifle_association: "캐나다 자치령 총기 협회"
 CAN_dominion_rifle_association_desc: "캐나다 자치령 총기 협회는 1868년에 설립되었고 1900년에 의회 법령에 의해 법인화되었습니다. 우리는 이 조직의 확장을 지원하여 더 많은 캐나다 남자가 총기를 다룰 수 있게 해야 합니다."
 SAF_support_axis_interests_effect_tt: "지배 중인 남부 및 중부 아프리카의 주에 §Y건설 슬롯§!을 추가하고 §Y기반시설§!을 건설합니다.\n"
 SAF_a_king_for_our_people_trigger_tt: "에드워드 국왕이 추방됨"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE: "양립할 수 없는 계통들입니다."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC: "다음과 양립 불가:"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY: "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT: "이 중점은 현재 효과가 없습니다. 세계 정세의 변화가 이에 영향을 미칠 수 있습니다."
 SAF_war_measures_act: "전시조치법"
 SAF_war_measures_act_desc: "전쟁을 위한 우리의 노력은 절대로 방해받아서는 안 되므로, 우리는 국민이 정부의 목표를 철저히 따르게 강제하는 새로운 법안을 통과시킬 것입니다. 이는 자원의 흐름을 보호하고 정치적 힘을 필요한 곳에 집중할 수 있게 합니다."
 SAF_emergency_workers: "비상체제 노동자"
 SAF_emergency_workers_desc: "전쟁을 위한 우리의 노력에 남아프리카 국민을 더 많이 동원할 때가 됐습니다. 특히 여자는 더 낮은 임금으로 공장에 투입할 수 있습니다."
 SAF_csir: "과학산업연구위원회"
 SAF_csir_desc: "남아프리카는 과학과 기술 분야에서 다른 자치령들에 뒤처져 있습니다. 따라서 정부는 시급히 과학산업연구위원회를 프리토리아에 설립해야 합니다."
 SAF_cape_garrison_artillery: "희망봉 수비대 포병"
 SAF_cape_garrison_artillery_desc: "희망봉은 여전히 많은 나라들에 중요한 항로이며, 남아프리카의 중심부로 가는 관문입니다. 따라서 우리는 해안방어 수비대와 포병의 확장을 최우선 과제로 삼아야 합니다."
 SAF_reconstitute_the_cape_corps: "케이프 연대 재구성"
 SAF_reconstitute_the_cape_corps_desc: "지금까지 우리는 유색 인종 인구의 일부를 남아프리카 방어를 위해 징집해 왔습니다. 이 관행은 국내에서 일부의 반대에 부딪히기는 하지만, 백인 남아프리카인들이 국외에서 복무할 수 있게 해줍니다."
 SAF_expand_the_cape_corps: "케이프 군단 확충"
 SAF_expand_the_cape_corps_desc: "우리는 케이프 군단을 주로 비전투 부대로 재구성했지만, 적의 침략에 대비하기 위해 지금부터는 군단에 더 많은 자원과 훈련, 무기를 제공해야 합니다."
 SAF_work_for_all_poor: "모든 빈민을 위한 일자리"
 SAF_work_for_all_poor_desc: "지난 몇 년 동안 가난한 농촌 아프리카너들이 일자리를 찾아 도시로 몰려들었지만, 우리는 그들을 돕기 위해 거의 아무것도 하지 않았습니다. 하지만 정부는 앞으로 아프리카너들이 일자리를 찾을 권리를 보호할 것이며, 산업화 그 자체도 더 많은 일자리로 그들을 도울 것입니다."
 SAF_outlaw_strikes: "파업 불법화"
 SAF_outlaw_strikes_desc: "위기 상황에서 작업을 중단하고 노동을 방해하는 것은 비애국적인 행동입니다. 이제부터 파업은 불법이며, 정부는 사람들을 강제로 다시 일터로 돌려보낼 것입니다."
 SAF_support_the_policy_of_appeasement: "유화정책 지원"
 SAF_support_the_policy_of_appeasement_desc: "독일은 정당한 불만을 가지고 있으며, 영연방 자치령들은 지난 전쟁에서 큰 고통을 겪었습니다. 우리는 우리 시대의 평화를 위해 모든 수단을 활용해야 합니다."
 SAF_police_windhoek: "빈트후크 감시"
 SAF_police_windhoek_desc: "지난 전쟁이 끝난 이후로 우리는 전 독일 식민지인 남서아프리카에 대한 위임통치를 맡아 왔습니다. 우리의 의무를 다하려면 주요 도시인 빈트후크를 안전하게 하고 개선하는 것이 매우 중요합니다."
 SAF_joint_air_training_scheme: "합동 공군 훈련 제도"
 SAF_joint_air_training_scheme_desc: "영연방 국가들은 조종사와 항공 승무원의 훈련을 촉진하고 가속하기 위해 자원과 경험을 한데 모으고 있습니다."
 SAF_desert_equipment: "사막 장비"
 SAF_desert_equipment_desc: "북아프리카 전쟁은 특수 장비를 필요로 하며, 우리 군대가 그 전선에 투입될 수 있기 때문에 해당 장비의 제공과 공급이 중요한 군수 문제가 될 것입니다."
 SAF_suppress_the_stormjaers: "스토름야르스 탄압"
 SAF_suppress_the_stormjaers_desc: "친독 파시스트 단체인 오서바브란트바흐(OB)는 유럽의 유사 단체를 모델로 한 준군사조직을 보유하고 있습니다. 이들은 정부의 병력 모집 노력과 안전하고 통합된 전쟁 정책 추진을 방해하고 있습니다. 스토름야르스를 해체해야 합니다."
 SAF_secure_interests_in_africa: "아프리카의 이권 확보"
 SAF_secure_interests_in_africa_desc: "남아프리카 연방은 우리가 관리할 수 있는 여러 영국 식민지와 인접해 있습니다. 또한 우리는 남서아프리카에 대한 우리의 위임통치를 영구히 확보하기 위해 할 수 있는 모든 일을 해야 합니다."
 SAF_native_laws_amendment_act: "원주민법 개정"
 SAF_native_laws_amendment_act_desc: "아프리카너 인구의 일자리를 더욱 보장하기 위해, 흑인 남아프리카인들의 도시 정착을 제한해야 합니다. 오직 해당 지역에서 오랜 역사를 가진 사람만이 거주권을 갖게 될 겁니다."
 SAF_encourage_segregation: "분리정책 장려"
 SAF_encourage_segregation_desc: "우리는 지배 계급의 권력과 단결을 촉진하기 위해 서로 다른 민족 집단을 법적으로 더 강하게 분리해야 합니다."
 SAF_abandon_westminster: "웨스트민스터 파기"
 SAF_abandon_westminster_desc: "남아프리카는 다른 자치령 동맹국과는 구별되는 정체성을 지녔는데, 이는 희망봉 항로가 수에즈 운하로 대체된 일과 우리에게 커다란 영향을 미친 보어 전쟁에서의 경험 때문입니다. 우리는 영국 왕과 거리를 두고 우리만의 길을 개척해야 합니다."
 SAF_support_the_afrikaner_broederbond: "아프리카너 형제단 지원"
 SAF_support_the_afrikaner_broederbond_desc: "아프리카너 형제단은 아프리카너 민족의 더 큰 목소리와 인종 간의 강한 분리를 위해 활동해왔습니다. 보어 전쟁 당시 영국이 시행한 정책에 대한 기억이 아직 생생하지만, 형제단은 새로운 남아프리카를 만드는 데 도움을 줄 수 있습니다."
 SAF_support_ossewabrandwag: "오서바브란트바흐 지원"
 SAF_support_ossewabrandwag_desc: "파시스트 준군사조직인 오서바브란트바흐는 외국의 도발과 우리 지배 계급을 겨냥한 국내 봉기에 대한 방어책으로 사용해야 합니다."
 SAF_celebrate_the_great_trek: "그레이트 트렉 기념"
 SAF_celebrate_the_great_trek_desc: "한 세기 전, 우리 아프리카너 조상들은 성장하는 영국 식민 세력과 결별하고 북동부에 자신들만의 보어 국가를 건설했습니다. 그들의 강인한 정신은 여전히 남아프리카의 최고의 미덕으로 빛나고 있습니다."
 SAF_voortrekker_monument: "부어트레커 기념비"
 SAF_voortrekker_monument_desc: "그레이트 트렉을 겪었던 개척자들을 기리는 기념비는 이처럼 어려운 시기에 국가 정신과 단결을 강화해줄 겁니다."
 SAF_support_nazification_of_south_west_africa: "남서아프리카의 나치화 지원"
 SAF_support_nazification_of_south_west_africa_desc: "우리는 과거에 독일 식민지였던 만큼, 남서아프리카에서 독일 정치 사상의 성장을 장려하는 게 적절할 것입니다."
 SAF_south_africa_first: "남아프리카 제일주의"
 SAF_south_africa_first_desc: "남아프리카는 대륙에서 가장 강력한 독립 국가이며, 따라서 아프리카와 식민지였던 지역들의 미래를 여는 선봉이 될 수 있습니다."
 SAF_support_the_german_coup: "독일 쿠데타 지원"
 SAF_support_the_german_coup_desc: "독일 정부는 지난 세기부터 남아프리카를 더 큰 영향력을 얻기 위한 기회의 땅으로 여겨왔습니다. 우리의 미래는 대영제국이 아닌 독일국에 있으니, 현재 정부를 전복하는 계획을 추진해야 할 것입니다."
 SAF_reclaim_boer_colonies: "보어 식민지 탈환"
 SAF_reclaim_boer_colonies_desc: "트란스발과 다른 지역의 옛 보어 영토는 그 진취적인 민족의 자유로운 후계자들이 소유해야 마땅합니다."
 SAF_commemorate_the_battle_of_blood_river: "블러드 리버 전투 기념"
 SAF_commemorate_the_battle_of_blood_river_desc: "1838년, 보어 정착민들의 마차 진영이 수만 명의 줄루 전사들을 막아 내어 나탈에서 줄루족에 치명적인 타격을 입혔습니다. 이는 분명히 우리의 대의가 정당하다는 신의 징표입니다."
 SAF_german_scientists: "독일 과학자"
 SAF_german_scientists_desc: "독일 과학자들은 세계 최고 수준이며 우리와 공유할 것이 많습니다."
 SAF_support_axis_interests: "추축국 지원"
 SAF_support_axis_interests_desc: "추축국은 남아프리카가 세계에서 자리를 잡는 데 도움이 될 기력과 이념을 가지고 있습니다. 우리는 그들에게 전폭적인 외교적 지원을 해야 합니다."
 SAF_a_king_for_our_people: "국민을 위한 국왕"
 SAF_a_king_for_our_people_desc: "남아프리카에는 왕이 필요한데, 마침 어떠한 직위도 없는 윈저 경이 있습니다. 윈저 공작 에드워드 8세를 우리의 왕좌에 앉힙시다."
 SAF_empower_the_workers: "노동자들에게 힘을"
 SAF_empower_the_workers_desc: "우리는 광부와 농부의 나라입니다. 남아프리카의 노동자들이야말로 국가의 뜻을 진정으로 대표하는 유일한 존재입니다."
 SAF_support_spain: "스페인 지원"
 SAF_support_spain_desc: "유럽에서 파시즘이 부상하고 있으며, 우리는 스페인에서 이를 막거나 적어도 확산을 늦출 수 있습니다. 공화파의 대의를 지원하기 위해 인력과 물자를 보내야 합니다."
 SAF_repeal_the_native_representation_act: "원주민 대표법 폐지"
 SAF_repeal_the_native_representation_act_desc: "인종 차별은 남아프리카 대중 혁명의 가치에 반합니다. 흑인들에게 투표권을 다시 주고, 정치적 권리 또한 부여해야 합니다."
 SAF_burn_the_kings_portraits: "국왕 어진 소각"
 SAF_burn_the_kings_portraits_desc: "왕실을 타도하라! 우리는 이 상징적인 행동으로 우리가 외국 왕과 결별했다는 것을 널리 알릴 수 있습니다."
 SAF_join_comintern: "코민테른 가입"
 SAF_join_comintern_desc: "소련은 노동자들을 위한 성전과 파시즘에 맞선 전선에서 선두에 서 왔습니다. 우리는 그들의 강력한 동맹에 합류할 것입니다."
 SAF_support_the_world_revolution: "세계혁명 지원"
 SAF_support_the_world_revolution_desc: "노동자들이 승리할 수 있는 유일한 방법은 전 세계를 하나로 단결시키는 것입니다. 혁명은 보편적이어야 하기에, 반드시 수출되어야 합니다."
 SAF_equal_opportunity_employment: "고용 기회 평등화"
 SAF_equal_opportunity_employment_desc: "우리 나라 노동자들의 처지를 개선하려면, 모든 노동자가 피부색에 상관없이 평등하게 대우받도록 보장하는 것부터 시작해야 할 것입니다."
 SAF_demand_madagascar: "마다가스카르 요구"
 SAF_demand_madagascar_desc: "유럽의 상황이 극적으로 변화함에 따라, 식민주의 체제를 전면적으로 재평가할 때입니다. 왜 마다가스카르가 몰락하는 제국에 얽매여 있어야 합니까?"
 SAF_invite_soviet_advisers: "소련 고문단 초청"
 SAF_invite_soviet_advisers_desc: "전 세계 노동자들에게 자유를 가져다주기 위한 소련의 투쟁을 지원하려면, 그들로부터 배워 우리의 군사력을 향상해야 합니다."
 SAF_south_african_soviet_research_treaty: "소련과의 연구협정"
 SAF_south_african_soviet_research_treaty_desc: "우리는 소련 친구들로부터 귀중한 교훈을 많이 배웠으니, 다음 단계는 더 깊은 관계를 맺고 공식적인 조약을 체결하는 것입니다."
 SAF_anti_colonialist_crusade: "반식민주의 성전"
 SAF_anti_colonialist_crusade_desc: "식민주의는 세계 노동자를 억압하는 제국주의 체제의 핵심에 자리 잡고 있습니다. 우리는 그 체제를 무너뜨리고 아프리카 민중을 수백 년 동안 이어진 착취에서 해방할 수 있는 독특한 위치에 있습니다."
 SAF_Union_of_the_African_People: "아프리카 인민연합"
 SAF_Union_of_the_African_People_desc: "오랫동안 아프리카 사람들은 자신의 운명을 결정할 권리가 없었습니다. 하지만 그 시절은 끝났습니다. 세계의 보복주의 세력은 우리의 성과를 물거품으로 만들려 하겠지만, 우리는 그들의 어떤 수작에도 끄덕하지 않을 강력한 세력을 만들 것입니다. 아프리카는 식민주의에서 해방될 것입니다."
 SAF_liberate_portugese: "포르투갈 식민지 해방"
 SAF_liberate_portugese_desc: "앙골라와 모잠비크 식민지는 우리 국경 바로 옆에 있습니다. 이제 국민을 착취하는 그들의 횡포를 막을 때가 됐습니다."
 SAF_liberate_british: "영국 식민지 해방"
 SAF_liberate_british_desc: "대영제국은 역사상 가장 악명 높은 식민주의 제국입니다. 우리는 그들의 식민주의를 끝낼 것입니다."
 SAF_liberate_belgian: "벨기에 식민지 해방"
 SAF_liberate_belgian_desc: "벨기에령 콩고는 가장 잔혹한 착취와 억압의 이야기가 만들어지는 곳으로 유명합니다. 우리는 그 이야기의 마지막 장을 작성할 것입니다."
 SAF_south_african_railways: "남아프리카 철도"
 SAF_south_african_railways_desc: "남아프리카 철도 회사는 확장이 필요합니다. 우리의 청년들은 그곳에서 훈련받아 국내외에서 일하는 데 필요한 기술을 배울 수 있습니다."
 SAF_expand_the_mining_industry: "광업 확장"
 SAF_expand_the_mining_industry_desc: "남아프리카에는 어마어마한 양의 광물이 매장되어 있으며, 우리가 채굴하기 시작한 금과 크롬, 백금은 앞으로 쏟아져 나올 것입니다."
 SAF_heavy_engineering: "중공업"
 SAF_heavy_engineering_desc: "남아프리카는 반드시 최신 중공업 기술을 획득해야 합니다. 우리는 아직 산업 기반이 부족하지만, 중장비와 공학에 투자하여 다른 국가들과의 격차를 빨리 좁혀야 합니다."
 SAF_infrastructure_effort: "기반시설 주력"
 SAF_infrastructure_effort_desc: "남아프리카의 많은 지역은 아직 농촌에 머물러 있으며 개발되지 않은 상태입니다. 도로와 철도를 더 많이 놓으면 우리 나라의 자연 자원을 굶주린 항구로 운반할 수 있을 것입니다."
 SAF_armament_effort: "군비 주력"
 SAF_armament_effort_desc: "남아프리카는 외세의 침략으로부터 안전하지만, 동맹국들과는 멀리 떨어져 있습니다. 남아프리카 연방이 무방비 상태가 되지 않도게 자체적인 군수산업을 발전시키는 게 중요합니다."
 SAF_south_african_steel: "남아프리카 철강"
 SAF_south_african_steel_desc: "우리는 석탄과 강철을 가지고 있으며, 이제 그것을 사용할 이유가 생겼습니다. 프리토리아의 이스코 철강을 확장하면 현대 무기를 제작하는 데 필요한 강철판을 얻을 수 있습니다."
 SAF_pretoria_arms: "프리토리아 조병창"
 SAF_pretoria_arms_desc: "프리토리아에 있는 기존의 제철소들은 강철판 생산에 집중해 왔습니다. 그러나 몇 가지 공작기계를 사용하면 몇몇 제철소를 소형 무기 생산 공장으로 전환할 수 있습니다."
 SAF_expand_the_rand_mines: "란드 광산 확장"
 SAF_expand_the_rand_mines_desc: "란드 광산은 세계에서 손꼽히게 깊은 금광입니다. 19세기 기술로도 그만큼 깊게 팠으니, 이제 우리는 훨씬 더 많은 것을 할 수 있을 겁니다. 더 깊이, 더 탐욕스럽게 채굴하십시오."
 SAF_fund_the_university_of_south_africa: "남아프리카 대학교 자금 지원"
 SAF_fund_the_university_of_south_africa_desc: "프리토리아의 남아프리카 대학교는 대륙을 넘어 남반구에서 손꼽히는 최고의 대학입니다. 여기에 투자함으로써 우리는 젊은 인재들을 외국으로 보내는 대신 국내에서 활약할 인재를 육성할 수 있습니다."
 SAF_establish_the_atomics_energy_board: "원자력 위원회 설립"
 SAF_establish_the_atomics_energy_board_desc: "원자 무기는 화약 이후 가장 위대한 군사적 혁신이 될 겁니다. 만약 우리가 원자를 자유자재로 이용할 수 있다면 이 힘을 평화롭게 사용할 수도 있을 것입니다. 최고의 과학자들을 모아 이를 연구합시다."
 SAF_the_cape_defense_institute: "케이프 만 방위 기관"
 SAF_the_cape_defense_institute_desc: "이제 남아프리카는 완전한 주권 국가가 되었기 때문에 이전처럼 고급 프로토타입과 설계도를 받을 수 없습니다. 우리는 항상 적들보다 앞서 나가고, 기술에서 뒤처지지 않게 해야 합니다."
 SAF_defense_collaboration_initiative: "방위 협력 기관"
 SAF_defense_collaboration_initiative_desc: "영국은 가까운 동맹국 간에 과학적 진보를 공유하는 것의 이점을 보여주었습니다. 우리가 이를 조율하기 위한 필요한 조치를 취한다면, 우리 세력 전체가 전시 연구 개발을 더 효율적으로 수행할 수 있습니다."
 SAF_special_service_battalion: "특수임무부대"
 SAF_special_service_battalion_desc: "남아프리카에는 젊고 직업이 없는 남성들이 많아 그들에게 유용한 일을 찾아줘야 합니다. 특수임무부대는 이들에게 꼭 필요한 규율과 조직력을 심어줄 것입니다."
 SAF_improve_the_three_oh_three: ".303 탄약 개선"
 SAF_improve_the_three_oh_three_desc: "남아프리카의 군대는 다양한 기후에서 싸워야 하는데, 다행히 리-엔필드 소총은 개조하기가 쉽습니다. 다른 나라들도 이미 자신의 필요에 맞게 .303 탄환을 개조한 바 있습니다."
 SAF_q_services_corps: "Q 정비 군단"
 SAF_q_services_corps_desc: "상비군의 군수와 보급에 대한 책임과 권한이 Q 정비 군단에 집중될 것입니다. 이 군단은 석유, 식량, 탄약, 군복의 배급을 담당합니다."
 SAF__south_african_military_college: "남아프리카 군사대학교"
 SAF__south_african_military_college_desc: "남아프리카에는 미합중국의 웨스트포인트를 본뜬 사관학교가 있어야 합니다. 이는 연방에 충성하는 전문적인 장교단을 배출할 것입니다."
 SAF_expand_the_south_african_artillery: "남아프리카 포병 확장"
 SAF_expand_the_south_african_artillery_desc: "포병대는 1934년에 통합되었습니다. 이제 그 규모와 역량을 확장할 때입니다."
 SAF_sa_engineer_corps: "남아프리카 공병대"
 SAF_sa_engineer_corps_desc: "남아프리카 공병대는 군복을 입은 인원이 겨우 600명에 불과합니다. 이는 현대 군대에서 용납할 수 없는 수준입니다. 우리는 이 중요한 임무를 위해 더 많은 인원과 더 많은 훈련이 필요합니다."
 SAF_equipment_effort: "장비 주력"
 SAF_equipment_effort_desc: "우리는 군대에 필요한 지원 장비의 공급을 소홀히 할 수 없습니다. 총과 전차도 중요하지만, 우리는 군복과 라디오, 수리 키트 등도 필요합니다."
 SAF_south_african_special_forces: "남아프리카 특수부대"
 SAF_south_african_special_forces_desc: "남아프리카에는 접근하기 어려운 지역에서 까다로운 임무를 수행할 코만도 부대가 필요합니다. 우리는 이를 국내에서 양성할 것입니다."
 SAF_mechanization_effort: "기계화 주력"
 SAF_mechanization_effort_desc: "차량 및 기계화된 전쟁이 우리 앞에 다가왔습니다. 미래의 그레이트 트렉은 궤도나 바퀴가 달린 차량을 타고 이루어질 겁니다."
 SAF_armor_effort: "기갑 주력"
 SAF_armor_effort_desc: "지난 전쟁에서 전차는 둔중한 괴물에 지나지 않았지만, 그 후 크게 발전했습니다. 우리의 연구와 훈련이 적국이나 우방국보다 뒤처져서는 안 됩니다."
 SAF_commit_to_the_five_year_plan: "5개년 계획에 전념"
 SAF_commit_to_the_five_year_plan_desc: "우리는 남아프리카 공군의 현대화와 확장을 위한 5개년 계획을 구상했습니다. 정부는 이 일정에 뒤처지지 않겠다고 공개적으로 약속해야 합니다."
 SAF_improve_the_hawker_hartbees: "호커 하비스 전투기 향상"
 SAF_improve_the_hawker_hartbees_desc: "우리가 보유한 호커 하비스는 최첨단 전투기는 아니지만, 우리는 이를 최대한 활용할 것입니다. 개선된 기계와 훈련을 통해 이 복엽기의 성능을 최대한 끌어낼 수 있습니다."
 SAF_replace_the_blenheim: "블레넘 교체"
 SAF_replace_the_blenheim_desc: "브리스틀 블레넘은 영국 왕립공군과 자치령에 있어 그럭저럭 쓸 만한 경폭격기였습니다. 하지만 이제는 더 튼튼하고 항속거리가 긴 폭격기를 찾아야 할 때입니다."
 SAF_perfect_the_cab_rank_technique: "완벽한 '택시 승차장' 기술"
 SAF_perfect_the_cab_rank_technique_desc: "'택시 승차장' 기술은 폭격기들이 긴 줄을 이루어 한 번에 한 기씩 목표를 타격하는 방식입니다. 이는 적에게 지속적인 압박을 가하지만, 상당한 기술이 필요합니다."
 SAF_desert_air_force: "사막의 공군"
 SAF_desert_air_force_desc: "사막은 하늘이 맑지만 너무 뜨겁고 모래가 많기 때문에 항공기의 기계가 고장 나지 않게 주의해야 합니다. 공군은 이 가혹한 환경에서 귀중한 기술을 배울 수 있을 것입니다."
 SAF_secure_the_cape_sea_route: "희망봉 항로 확보"
 SAF_secure_the_cape_sea_route_desc: "수에즈가 함락된다면, 케이프가 다시 동방으로 가는 관문이 될 것입니다. 어떤 대가를 치르더라도 이를 방어해야 합니다."
 SAF_retain_experienced_pilots: "숙련된 조종사 보존"
 SAF_retain_experienced_pilots_desc: "우리는 숙련된 조종사들을 너무 자주 영국 왕립공군에 빼앗기고 있습니다. 이는 왕립공군이 전투 경험을 쌓고 승진하기에 더 좋은 군대기 때문입니다. 그러나 우리는 훈련된 조종사들을 우리 공군에 잡아 둘 수 있게 노력해야 합니다. 그들은 다른 남아프리카인들에게 모범이 되고 교육을 제공할 수 있기 때문입니다."
 SAF_seaward_defence_force: "해양 방위군"
 SAF_seaward_defence_force_desc: "해양 방위군은 지난 20년 동안 우리 해군 역할을 해 왔습니다. 우리는 그들의 예산을 늘려야 합니다."
 SAF_protect_the_trade: "무역로 보호"
 SAF_protect_the_trade_desc: "지난 전쟁은 수송선과 호위함의 중요성을 보여주었습니다. 남아프리카는 주요 무역로에 놓여 있어 얼마든지 적의 선박을 요격하고 파괴할 수 있습니다."
 SAF_disrupt_the_trade: "무역로 파괴"
 SAF_disrupt_the_trade_desc: "지난 전쟁은 수송선과 호위함의 중요성을 보여주었습니다. 남아프리카는 주요 무역로에 놓여 있어 얼마든지 적의 선박을 요격하고 파괴할 수 있습니다."
 SAF_expand_the_simons_town_base: "사이먼즈타운 기지 확장"
 SAF_expand_the_simons_town_base_desc: "1790년대부터 케이프 만의 사이먼즈타운은 남아프리카에서 가장 중요한 해군기지였습니다. 더 크고 많은 함선을 수용할 수 있게 그곳을 수리하고 확장해야 합니다."
 SAF_anti_submarine_tactics: "대잠 전술"
 SAF_anti_submarine_tactics_desc: "잠수함이 희망봉을 지나는 선박을 위협하고 있습니다. 우리는 이들을 찾아내어 파괴해야 합니다."
 SAF_submarine_warfare: "잠수함전"
 SAF_submarine_warfare_desc: "적의 무역 수송선이 계속해서 희망봉을 통과하는 경로를 사용하고 있습니다. 우리는 그들을 수면 밑에서 공격할 것입니다."
 SAF_prepare_overseas_offensive: "외국 공세 준비"
 SAF_prepare_overseas_offensive_desc: "남아프리카는 아주 긴 해안선을 가지고 있어, 병사들을 상륙 작전에 훈련시키기에 적합합니다. 상륙 작전은 손꼽히게 어려운 작전이지만, 우리 병사들은 충분히 숙달될 수 있습니다."
 SAF_strengthen_the_cape_garrison_artillery: "케이프 만 방어포대 강화"
 SAF_strengthen_the_cape_garrison_artillery_desc: "케이프 만 방어포대는 적의 공격으로부터 케이프를 보호하기 위해 개량되고 증대되어야 합니다."
 SAF_civil_war_tt: "남서아프리카의 §Y파시스트 민족주의자§!와 나라의 나머지 지역에 있는 §Y민주파 연방주의자§! 사이에 §R내전이 발생합니다.§!."
 SAF_german_research_tt: "우리는 독일과 기술 공유 협약을 체결할 것입니다."
 scw_in_progress_tt: "스페인은 내전 중임."
 NZL_transfer_the_new_zealand_division: "뉴질랜드 사단 이동"
 NZL_transfer_the_new_zealand_division_desc: "우리는 전투를 위해 동원된 뉴질랜드 제2사단을 전장으로 보내야 합니다. 대전쟁 당시 뉴질랜드 사단은 지중해에 배치되었으며, 새로운 사단도 그곳에 배치될 것입니다."
 NZL_form_the_rnzn: "뉴질랜드 왕립해군 창설"
 NZL_form_the_rnzn_desc: "한때 소규모였던 우리의 해안경비대가 영국 왕립해군의 감독 없이 행동할 수 있는 함선을 포함할 만큼 성장했습니다. 뉴질랜드는 자체적인 해군을 갖게 될 것입니다."
 NZL_expand_devonport_naval_base: "데번포트 해군기지 확장"
 NZL_expand_devonport_naval_base_desc: "데번포트 해군기지는 우리 해군의 본부가 될 예정이지만, 총력전의 새로운 요구를 충족하기 위해 확장되어야 합니다."
 NZL_coastal_defense: "해안 방어"
 NZL_coastal_defense_desc: "뉴질랜드는 적으로부터 멀리 떨어진 섬나라입니다. 따라서 해안선을 따라 상륙 공격에 대비해야 합니다."
 NZL_destroyer_effort: "구축함 주력"
 NZL_destroyer_effort_desc: "뉴질랜드는 산업 기반이 작아서 구축함이 해군력을 투사하는 가장 효율적인 수단입니다. 해안을 순찰하고, 잠수함을 요격하며, 조기 경보를 울릴 수 있습니다."
 NZL_submarine_effort: "잠수함 주력"
 NZL_submarine_effort_desc: "우리에 대한 모든 침략은 바다를 통해 올 수밖에 없으므로, 바다의 늑대들은 강력한 방어선이 될 수 있습니다. 은밀하게 무리를 지어 사냥하는 잠수함 함대는 우리의 바다를 보호할 수 있습니다."
 NZL_light_cruiser_effort: "경순양함 주력"
 NZL_light_cruiser_effort_desc: "중형 함선은 중간 정도의 교전에 적합합니다. 한편 경순양함은 강력한 화력을 갖추면서 필요시 대형 교전에서 빠져나올 수 있습니다."
 NZL_capital_ship_effort: "주력함 주력"
 NZL_capital_ship_effort_desc: "뉴질랜드가 일류 해군을 가지려면, 일류 함선을 가져야 합니다. 따라서 우리는 전함과 중순양함에 투자해야 합니다."
 NZL_expand_the_nzpaf: "뉴질랜드 왕립공군 확장"
 NZL_expand_the_nzpaf_desc: "뉴질랜드 상비 공군에는 새로운 해안 순찰기와 해군 폭격기가 필요합니다. 현대 국가들은 공중전을 소홀히 할 수 없습니다."
 NZL_form_the_rnzaf: "뉴질랜드 왕립공군 창설"
 NZL_form_the_rnzaf_desc: "공군을 다른 전투 병과로부터 독립시킬 때가 왔습니다. 뉴질랜드 왕립공군은 자체적인 지휘 구조를 가지게 되지만, 영국 왕립공군과 긴밀히 협력할 것입니다."
 NZL_fighter_focus: "전투기 중점"
 NZL_fighter_focus_desc: "전투기는 우리의 동맹국들에게 결정적인 무기가 될 폭격기를 요격하고 호위하는 데 효과적입니다."
 NZL_bomber_focus: "폭격기 중점"
 NZL_bomber_focus_desc: "경폭격기는 우리의 해안선을 효과적으로 보호할 수 있으며, 해외에서 적들과 싸우는 데도 필요합니다."
 NZL_defend_our_islands: "조국 방위"
 NZL_defend_our_islands_desc: "우리의 섬 낙원에 대한 해상 공격에 대비해야 합니다. 뇌격기는 상륙정을 요격하고 공격할 수 있으며, 심지어 주력함을 목표로 삼을 수도 있습니다."
 NZL_modern_fighters: "현대식 전투기"
 NZL_modern_fighters_desc: "우리 전투기를 더 빠르고, 항속거리가 길게 다시 설계할 때가 됐습니다. 우리 동맹국들이 도입한 최첨단 비행기들을 본보기로 삼아 제작하면 될 겁니다."
 NZL_heavy_bombers: "중폭격기"
 NZL_heavy_bombers_desc: "전쟁은 적의 본국 심장을 공격해야만 승리할 수 있습니다. 중폭격기는 적의 공장과 도시를 파괴하는 데 필수적입니다."
 NZL_national_roads_board: "국가도로위원회"
 NZL_national_roads_board_desc: "뉴질랜드의 험난한 지형은 우리가 일관된 도로 건설 체계를 갖지 못하게 해 왔지만, 그래도 현재의 도로를 개선할 필요가 있습니다. 고속도로 체계를 연구하고, 도로를 포장하며, 산을 관통하는 새로운 경로를 개척해야 합니다."
 NZL_new_zealand_steel: "뉴질랜드 철강"
 NZL_new_zealand_steel_desc: "뉴질랜드는 특히 북섬에 풍부한 사철을 보유하고 있습니다. 이 모래에서 광석을 추출하는 데는 특별한 과정이 필요하지만, 이는 앞으로 수년간 우리 철강 산업의 초석이 될 수 있습니다."
 NZL_taranaki_oil: "타라나키 석유"
 NZL_taranaki_oil_desc: "북섬의 타라나키 지역은 광물과 석유가 풍부합니다. 기업가들이 이러한 석유 매장량을 활용하려고 시도했지만, 아직은 정유 시설과 시추에 더 많은 투자가 필요합니다."
 NZL_wairarapa_sheep_farms: "와이라라파 양 사육장"
 NZL_wairarapa_sheep_farms_desc: "와이라라파의 양모 산업은 뉴질랜드 경제의 주춧돌 중 하나입니다. 세계가 대공황에서 벗어나고 있으니 우리 양모에 대한 수요가 점점 증가할 것입니다."
 NZL_bureau_of_industry: "산업국"
 NZL_bureau_of_industry_desc: "뉴질랜드는 목축업에 중점을 둔 농업 사회입니다. 산업국은 기반시설과 제조업에 대한 대규모 투자를 장려해야 합니다."
 NZL_department_of_scientific_and_industrial_research: "과학산업연구부"
 NZL_department_of_scientific_and_industrial_research_desc: "다른 영연방 및 자치령 국가들이 과학 및 산업 연구에 투자하고 있으니, 우리도 그렇게 해야 합니다."
 NZL_industrial_conscription: "산업 징병"
 NZL_industrial_conscription_desc: "신체 건강한 남성은 군대에 복무하거나 전쟁 관련 산업에서 일하지 않을 이유가 없습니다. 우리의 새로운 법률은 모든 사람이 동원과 생산의 수레바퀴를 돌리도록 할 것입니다."
 NZL_think_big: "싱크 빅"
 NZL_think_big_desc: "우리는 같은 자치령인 호주나 캐나다보다 자신을 낮게 보는 데 익숙해졌습니다. 그러나 뉴질랜드는 산업 면에서 충분히 위대해질 수 있습니다."
 NZL_project_seal: "프로젝트 씰"
 NZL_project_seal_desc: "프로젝트 씰은 적을 압도할 수 있는 쓰나미를 유발하는 무기를 개발하기 위해 미국과 함께하는 새로운 계획입니다. 다소 공상적이지만, 물수제비 폭탄은 큰 가능성을 보여줍니다."
 NZL_national_defense_institute: "방위 기관"
 NZL_national_defense_institute_desc: "이제 뉴질랜드는 완전한 주권 국가가 되었기 때문에 이전처럼 고급 프로토타입과 설계도를 받을 수 없습니다. 우리는 항상 적들보다 앞서 나가고, 기술에서 뒤처지지 않게 해야 합니다."
 NZL_expand_the_university_of_auckland: "오클랜드 대학교 확장"
 NZL_expand_the_university_of_auckland_desc: "오클랜드 대학교는 우리에게 가장 중요한 고등 교육 기관입니다. 우리는 대학교 시설을 확장함으로써 뛰어난 인재들이 국내에 머무르게 할 수 있습니다."
 NZL_army_reforms: "육군 개혁"
 NZL_army_reforms_desc: "우리 군대의 훈련 및 승진 체계를 현대화해야 합니다. 이렇게 하면 현재 진행 중인 세계 위기에 대비할 수 있습니다."
 NZL_charlton_automatic_rifle: "찰턴 자동소총"
 NZL_charlton_automatic_rifle_desc: "우리 시민 중 한 명이 표준 리-엔필드 소총을 완전 자동소총으로 개조했습니다. 이는 뉴질랜드의 창의성이 최고조에 달한 사례이며, 우리는 이러한 혁신을 장려해야 합니다."
 NZL_bob_semple_tank: "밥 셈플 전차"
 NZL_bob_semple_tank_desc: "뉴질랜드가 자체 전차를 가지지 못할 이유가 있습니까? 테무카의 노동부가 기관총만 장착된 경전차를 개발하고 있습니다. 비록 이 전차가 정식 생산되지 못하더라도, 우리는 개발 중에 귀중한 경험을 얻을 것입니다."
 NZL_domestic_arms_industry: "국내 군수산업"
 NZL_domestic_arms_industry_desc: "최대한 많은 공장을 소형 무기 생산으로 전환해야 합니다. 탄약, 총기 부품, 지원 장비 등이 필요합니다. 이러한 것들은 국내에서 충분히 생산할 수 있습니다."
 NZL_schofield_tank: "스코필드 전차"
 NZL_schofield_tank_desc: "셈플 전차로 부족했다면 역시 제대로 된 대포를 장착한 전차를 갖춰야겠죠. 바퀴와 궤도가 결합된 시스템은 독창적이며, 우리에게 전차 설계에 대한 새로운 통찰을 줄 수도 있습니다."
 NZL_long_range_patrol: "장거리 순찰"
 NZL_long_range_patrol_desc: "장거리 정찰대는 북아프리카의 광활한 지역을 가로지르도록 설계되었습니다. 이 정찰 및 코만도 부대는 세계에서 가장 혹독한 기후에서 특별 임무를 수행할 것입니다."
 NZL_artillery_focus: "포병 주력"
 NZL_artillery_focus_desc: "포병은 우리 보병의 전진을 지원하는 데 있어 매우 중요합니다. 탄도학과 대구경 포에 대해 더 폭 넓게 연구해 봅시다."
 NZL_big_bob_tank: "빅 밥 전차"
 NZL_big_bob_tank_desc: "우리는 유럽 전장에서 적의 초중전차와 경쟁하기 위해 더 두꺼운 장갑이 필요합니다. 뉴질랜드는 빅 밥으로 그러한 전차를 설계하는 데 기여할 것입니다."
 NZL_research_collaboration: "연구 협력"
 NZL_research_collaboration_desc: "영국은 가까운 동맹국 간에 과학적 진보를 공유하는 것의 이점을 보여주었습니다. 우리가 이를 조율하기 위한 필요한 조치를 취한다면, 우리 세력 전체가 전시 연구 개발을 더 효율적으로 수행할 수 있습니다."
 NZL_the_first_labor_government: "최초의 노동당 정부"
 NZL_the_first_labor_government_desc: "뉴질랜드 최초의 노동당 정부는 진보적인 사회 및 경제 의제를 추진할 기회를 가지고 있습니다. 이 의제에는 산업 규제, 노동자 권리, 사회 복지 법률, 임금 규정이 모두 포함되어 있습니다."
 NZL_ratana_alliance: "라타나 연합"
 NZL_ratana_alliance_desc: "라타나 운동과의 연합은 마오리계 뉴질랜드인들을 정부에 참여시킬 것입니다. 이로써 대영제국의 침략이 남긴 상처가 치유되기를 바랍니다."
 NZL_maori_affairs_act: "마오리족 토지법"
 NZL_maori_affairs_act_desc: "마오리족이 소유한 토지의 대부분은 경제적으로 생산성이 떨어지는 곳입니다. 이 땅을 통합하고 더 많은 부분을 정부 통제하에 두면, 이 황무지를 산업과 상업이 번영하는 곳으로 바꿀 수 있습니다."
 NZL_social_security_act: "사회보장법"
 NZL_social_security_act_desc: "우리는 경제가 회복되고 더 많은 일자리가 생길 때까지 뉴질랜드의 실업자들을 돌봐야 합니다. 이 사업은 1935년에 크리스마스 보너스로 시작됐지만, 이제 모든 시민을 위한 적절한 사회 안전망을 구축해야 합니다."
 NZL_the_manpower_act: "인력법"
 NZL_the_manpower_act_desc: "전쟁이 시작된 이후로 마오리족이 대거 도시로 몰려들었습니다. 인력법은 이러한 노동력을 뉴질랜드 공장으로 유도하게 해줍니다."
 NZL_amend_the_maori_affairs_act: "마오리족 토지법 수정"
 NZL_amend_the_maori_affairs_act_desc: "마오리족 토지법을 개정하여 활용되지 않는 토지의 생산성을 높이되, 마오리 시민들을 불필요하게 내쫓지 않도록 해야 합니다."
 NZL_waitangi_tribunal: "와이탕이 재판소"
 NZL_waitangi_tribunal_desc: "영국계 뉴질랜드인들은 그들의 조상이 뉴질랜드의 마오리를 쫓아내고, 혼란에 빠뜨리며, 소외시킨 행위에 대해 인정해야 합니다. 피비린내 나는 전쟁, 토지 몰수, 그리고 무시된 자연권. 이 과거를 인정하는 것이 치유의 첫걸음입니다."
 NZL_maori_conscription: "마오리족 징병"
 NZL_maori_conscription_desc: "원정군에 소속된 마오리 대대는 엄청난 용기와 영웅적인 행동을 보여주었습니다. 이를 보면 입대를 거부하는 마오리까지 징집해서 우리의 모든 인구를 병력으로 활용해야 한다는 것이 명백합니다."
 NZL_maori_volunteers: "마오리족 의용군"
 NZL_maori_volunteers_desc: "수백 명의 마오리족이 애국심을 보여주며 뉴질랜드 군대에 자원 입대하고 있습니다."
 NZL_strengthen_the_commonwealth: "영연방 강화"
 NZL_strengthen_the_commonwealth_desc: "우리는 작은 자치령으로서 친구와 가족과 가까이 지내는 게 유리합니다. 따라서 영국의 다른 영토들과의 유대를 강화할 것입니다."
 NZL_statute_of_westminster: "웨스트민스터 헌장"
 NZL_statute_of_westminster_desc: "웨스트민스터 헌장은 우리를 제국의 울타리 안에 머물게 하면서 동시에 더 큰 독립성을 부여합니다."
 NZL_2nzef: "제2 뉴질랜드 원정군"
 NZL_2nzef_desc: "지난 전쟁의 참혹함에도 불구하고, 뉴질랜드는 다시 행진할 준비가 되어 있습니다. 제2 뉴질랜드 원정군이 현재 조직되고 있습니다."
 NZL_arrest_pacifist_leaders: "평화주의 지도자 체포"
 NZL_arrest_pacifist_leaders_desc: "지금은 국내에서 불화를 일으킬 때가 아닙니다. 전 국민은 전쟁에 승리하는 데만 집중해야 하며, 만약 전쟁에 반대하는 자가 있다면 어쩔 수 없이 그자를 감금할 것입니다."
 NZL_technology_sharing_with_britain: "영국과의 기술 공유"
 NZL_technology_sharing_with_britain_desc: "대영제국의 과학 및 산업 기반은 우리보다 훨씬 뛰어나지만, 우리는 가족이기 때문에 그들은 자신의 지식을 우리와 기꺼이 나눌 것입니다."
 NZL_the_lee_affair: "리 사건"
 NZL_the_lee_affair_desc: "그레이 린의 국회의원 존 리가 노동당 의원단 내에서 문제를 일으키고 있습니다. 그는 우리가 취하고 있는 신중한 접근법 대신 더 급진적인 의제를 추진하려 하고 있습니다. 존 리의 반항을 억누르기 위한 조치가 필요합니다."
 NZL_empower_the_working_class: "노동 계급 강화"
 NZL_empower_the_working_class_desc: "노동당은 창당 이래로 노동 계급을 위해 싸워 왔으며, 실제로 많은 지도자들이 노동 계급 출신입니다. 노조를 위한 더욱 극적인 보호와 권한을 추진합시다."
 NZL_join_comintern: "코민테른 가입"
 NZL_join_comintern_desc: "우리의 사회주의 형제들과 동맹을 맺을 때가 왔습니다. 코민테른을 통해 노동자의 낙원을 이룩합니다."
 NZL_technology_sharing_with_soviet_union: "소비에트 연방과의 기술 공유"
 NZL_technology_sharing_with_soviet_union_desc: "소련은 세계 최고의 과학자와 기술 혁신가들을 많이 보유하고 있습니다. 그들은 전우인 우리에게 너그럽게 지식을 나눠줄 겁니다."
 NZL_in_the_darkness: "어둠 속으로"
 NZL_in_the_darkness_desc: "우리 모국이 옹호하는 민주주의 체제에는 내재된 부패가 있습니다. 타협을 통해서는 진정한 힘을 보여줄 수 없습니다."
 NZL_befriend_japan: "일본과의 친선"
 NZL_befriend_japan_desc: "태평양 국가로서 지역 내 가장 강력한 세력과 손을 잡는 것은 우리 안보에 유리합니다. 일본과 그 강력한 해군은 세계의 위험으로부터 우리를 보호해줄 수 있습니다."
 NZL_rule_them_all: "모두를 지배하라"
 NZL_rule_them_all_desc: "남태평양의 남반구 국가들은 단일 세력으로 뭉쳐야 합니다. 호주는 우리의 우월한 정신에 복종하는 것을 고려해야 합니다."
 NZL_technology_sharing_with_japan: "일본과의 기술 공유"
 NZL_technology_sharing_with_japan_desc: "일본은 세계 최고의 과학자와 기술 혁신가들을 많이 보유하고 있습니다. 그들은 전우인 우리에게 너그럽게 지식을 나눠줄 겁니다."
 NZL_constitution_amendment_act: "헌법 수정"
 NZL_constitution_amendment_act_desc: "뉴질랜드가 영국의 지배에서 벗어날 때가 왔습니다. 우리는 우리의 사안을 더 많이 통제하기 위해 헌법을 개정할 것입니다."
 NZL_independent_new_zealand: "뉴질랜드 독립"
 NZL_independent_new_zealand_desc: "우리는 이제 공화국입니다! 뉴질랜드는 안전하게 길러준 어머니에게 자식이 느끼는 감사 외에는 영국에 빚진 것이 없습니다. 그러나 우리는 영연방이라는 안전한 둥지를 떠나 우리의 이익을 염두에 두고 세상을 바라봐야 합니다."
 NZL_transfer_ships_tt: "[ENG.GetNameDefCap] 측이 우리에게 §Y경순양함 2척§!을 양도합니다."
 RAJ_provincial_elections: "지방 선거"
 RAJ_provincial_elections_desc: "새로운 인도 정부법은 지방 선거를 의무화하여 인도인들을 책임지는 미성숙한 지방 정부를 설립할 것입니다. 이것이 영국의 통치에 어떤 영향을 미칠지 두고 봅시다."
 RAJ_swaraj: "스와라지"
 RAJ_swaraj_desc: "간디의 자치 개념인 스와라지가 인도 전역에서 인기를 얻고 있습니다. 이는 영국의 제도와 관습을 완전히 끊어 낼 것을 주장하며, 스와라지 단체들은 인도 학교에서 이를 선동하고 있습니다."
 RAJ_indian_national_congress: "인도 국민회의"
 RAJ_indian_national_congress_desc: "인도 국민회의는 아대륙 전역에서 선거에서 매우 성공적이었습니다. 그들은 독립 인도, 또는 적어도 제국 내에서 더 큰 자치권을 가진 인도를 위한 강력한 목소리를 내고 있습니다."
 RAJ_quit_india_movement: "인도 독립운동"
 RAJ_quit_india_movement_desc: "간디의 인도 독립 운동은 영국이 인도를 떠나라는 요구와 함께 절정에 달했습니다. 전쟁이 끝나기 전에 영국령 인도가 끝난다는 것은 상상할 수 없지만, 현지 상황은 날이 갈수록 더 긴장되고 있습니다."
 RAJ_all_india_forward_bloc: "전인도 진보연합"
 RAJ_all_india_forward_bloc_desc: "전인도 진보연합은 영국의 인도 철수가 너무 지연되고 있다고 생각합니다. 더 강력하고 심지어 전투적인 입장을 취해야 합니다."
 RAJ_seek_help_from_soviet: "소련의 지원 모색"
 RAJ_seek_help_from_soviet_promised: " 소비에트 연방이 지원을 약속했습니다"
 RAJ_seek_help_from_soviet_desc: "소비에트 연방은 대영제국의 권력에 대한 균형추입니다. 그들은 자신들이 혁명의 원동력이라고 주장하며, 우리는 그들이 인도로 혁명을 수출하도록 장려해야 합니다."
 RAJ_indian_peoples_army: "인도 인민군"
 RAJ_indian_peoples_army_effect: "공산주의 지지자들이 자유를 찾아 내전을 일으킬 것입니다. 규모는 정당 지지도와 자치도 현황에 따라 결정됩니다."
 RAJ_indian_peoples_army_support: "[SOV.GetNameDefCap](이)가 공산주의자들을 지원할 것입니다."
 RAJ_indian_peoples_army_desc: "우리는 공산주의 대의를 배우고 공산주의자들과 동맹할 군대를 조직해야 합니다."
 RAJ_research_city_excursions: "연구도시 여행"
 RAJ_research_city_excursions_desc: "소련의 연구도시들은 경이로우며, 인도에는 열정적이고 지적인 인재들로 가득합니다. 우리의 젊은 공학자들을 이 도시들로 보내는 것은 국내 연구 및 산업 기반을 발전시키는 데 도움이 됩니다."
 RAJ_combined_arms_academy: "제병협동 사관학교"
 RAJ_combined_arms_academy_desc: "소련의 군사 훈련은 새로운 제병협동 사관학교를 통해 더욱 효율적으로 진행할 수 있습니다. 우리는 공중, 지상 및 해상 전력을 활용하는 현대 전쟁에 대한 최신 지식을 얻을 것입니다."
 RAJ_rani_of_jhans: "잔시의 여왕"
 RAJ_rani_of_jhans_desc: "락슈미 바이는 1857년 인도 혁명의 위대한 영웅이었습니다. 그녀의 용기와 국가적 자부심은 모든 인도 여성들에게 모범이 되어, 그들이 무기를 들고 여성으로만 이루어진 연대에 들어오게 했습니다."
 RAJ_rebuilding_the_nation: "국가 재건"
 RAJ_rebuilding_the_nation_desc: "제국의 압제자가 추방되고 인도 국민이 행동에 나섰으니, 지금이야말로 200년간의 점령으로 인한 피해를 복구할 절호의 시기입니다."
 RAJ_seek_help_from_germany: "독일의 지원 모색"
 RAJ_seek_help_from_germany_promised: "  독일국이 지원을 약속했습니다"
 RAJ_seek_help_from_germany_desc: "독일은 영국처럼 우리에게 큰 피해를 입힌 적이 없으며, 영국을 쓰러뜨릴 가능성이 가장 큰 나라입니다. 따라서 우리는 추축국과 더 가까워져야 합니다."
 RAJ_indian_national_army: "인도 국민군"
 RAJ_indian_national_army_effect: "파시즘 지지자들이 자유를 찾아 내전을 일으킬 것입니다. 규모는 정당 지지도와 자치도 현황에 따라 결정됩니다."
 RAJ_indian_national_army_support: "[GER.GetNameDefCap](이)가 파시스트들을 지원할 것입니다."
 RAJ_indian_national_army_desc: "영국의 통제를 받지 않는 독립적인 인도 국민군이 조직되었습니다. 우리는 영국의 간섭이 없는 지역에서 이를 구축하고, 영국령 인도에서 인도의 인력을 빼내어 연합군에 맞설 수 있습니다."
 RAJ_battaglione_azad_hindoustan: "자유 인도 대대"
 RAJ_battaglione_azad_hindoustan_desc: "이탈리아가 인도 출신의 전 포로들로 구성된 자유 인도 대대를 창설했습니다. 자유 인도 대대는 파괴 공작, 낙하산 강하 및 침투 훈련을 받았으며, 국가적 자부심을 크게 드높일 수 있습니다."
 RAJ_german_technology: "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german: "독일의 기술"
 RAJ_german_technology_japan: "일본의 기술"
 RAJ_german_technology_desc: "독일 과학자들은 세계 최고이며, 그들의 군사 기계는 최첨단 공학 기술에 기반하고 있습니다. 독일은 자신이 이룬 발전을 우리와 공유할 의향이 있습니다."
 RAJ_japanese_army_air_force_academy: "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german: "루프트바페 공군훈련학교"
 RAJ_japanese_army_air_force_academy_japan: "일본 육군항공사관학교"
 RAJ_japanese_army_air_force_academy_desc: "일본 공군사관학교는 아시아에서 유럽의 지배에 맞서 싸우고자 하는 인도인의 입학을 허용하기로 했습니다."
 RAJ_cripps_mission: "크립스 특명"
 RAJ_cripps_mission_desc: "독립을 향한 민족주의 열기가 고조되고 있음에도 불구하고, 우리는 인도가 계속해서 연합국과 영국의 대의를 따르게 해야 합니다. 능숙한 협상가인 스태포드 크립스 경이라면 민족주의 지도자들에게 그들의 요구가 해결될 것임을 확신시킬 수 있을 것입니다."
 RAJ_two_nation_theory: "두 국가 이론"
 RAJ_two_nation_theory_effect: "인도가 독립하면 파키스탄도 독립할 것입니다.\n"
 RAJ_two_nation_theory_desc: "오랜 기간 하나의 영토로 통치되었지만, 인도를 힌두교 국가와 이슬람 국가로 나누어 보는 것이 타당합니다. 국가의 분할이 유일한 해결책은 아닐 수 있지만, 인도 독립을 위해 협상할 때는 이 아대륙에 있는 두 가지 종교를 고려할 수밖에 없습니다."
 RAJ_princely_state_donations: "번왕국 기부"
 RAJ_princely_state_donations_desc: "인도의 번왕국들은 오랫동안 영국 치하의 핵심 인도 군대에 복무할 인력을 제공해 왔습니다. 이러한 지역 통치자들의 추가 기부는 제국에 대한 그들의 지지를 분명히 보여줍니다."
 RAJ_imperial_service_troops: "제국 근무부대"
 RAJ_imperial_service_troops_desc: "제국 근무부대는 인도의 토후들에 의해 모집되며, 그 수는 수십만에 이를 수 있습니다. 이러한 어려운 시기에 폐하께서 토후들의 충성심에 의지할 수 있다는 것은 큰 위안입니다."
 RAJ_raf_funding: "왕립공군 재정 지원"
 RAJ_raf_funding_desc: "영국이 인도의 왕립공군에 자금과 자산을 더 보내줍니다."
 RAJ_navy_funding: "해군 재정 지원"
 RAJ_navy_funding_effect: "이미 기술을 보유하고 있다면 §Y경순양함 2척§!이 해군에 추가됩니다.\n"
 RAJ_navy_funding_effect_mtg: "§Y경순양함 2척§!이 우리 해군에 추가됩니다.\n"
 RAJ_navy_funding_desc: "영국이 인도의 왕립해군에 자금과 자산을 더 보내줍니다."
 RAJ_british_army_support: "영국군의 지원"
 RAJ_british_army_support_desc: "영국 육군은 200년간의 점령을 통해 인도를 잘 파악하고 있습니다. 그들은 인도의 사람들과 땅을 잘 알고 있기 때문에 인도 병사들이 고국에서 싸울 수 있도록 훈련을 지원할 수 있습니다."
 RAJ_red_eagle_division: "붉은 독수리 사단"
 RAJ_create_unit_red_eagles_tt: "델리에서 정예 보병사단 획득.\n"
 RAJ_red_eagle_division_desc: "붉은 독수리 사단은 국외에서 싸우기 위해 훈련받는 첫 번째 인도 사단으로, 가혹한 조건에서도 싸울 준비가 되어 있습니다."
 RAJ_chindits: "친디트"
 RAJ_orde_wingate_tt: "§Y오드 윈게이트§!라는 §Y기술 4개를 가진 장군§!이 나타납니다.\n"
 RAJ_chindits_desc: "인도는 특수부대 사단이 필요하여 아시아의 정글에서 적의 후방을 휘저을 친디트 부대를 창설했습니다. 친디트 부대는 위험한 작전을 수행하기에 사상자가 많이 나오겠지만, 우리의 전쟁 수행에 큰 도움이 될 것입니다."
 RAJ_jungle_training: "정글 훈련"
 RAJ_jungle_training_effect: "§H정글 훈련§! 활성화\n§H해병\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n§H산악병\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n§H공수부대\n    정글§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n"
 RAJ_jungle_training_desc: "인도, 버마, 인도차이나 지역에는 정글이 가득하므로, 특수 훈련을 실행해 이 위험한 지형에서 병사들이 효과적으로 활동할 수 있게 해야 합니다."
 RAJ_lessons_of_the_great_war: "대전쟁의 교훈"
 RAJ_lessons_of_the_great_war_desc: "인도 식민지 군인들은 지난 세계 대전에 참여했으며, 우리는 이 분쟁에서 얻은 교훈을 군대의 훈련과 조직에 반영되어야 합니다."
 RAJ_indianisation_of_army: "인도인으로 된 군대"
 RAJ_indianisation_of_army_desc: "총력전이 일어났을 때 인도를 제대로 지키려면 인도 전체 인구를 동원해야 합니다. 이는 인도 국민을 더 광범위하게 모집하는 것뿐만 아니라, 인도인 장교들을 지휘 계통의 몇몇 자리에 앉혀 병사들을 지휘하게 한다는 것을 뜻합니다."
 RAJ_indian_gurkhas: "구르카 부대"
 RAJ_indian_gurkhas_desc: "펀자브와 네팔 고원의 구르카들은 그들의 군사적 능력으로 전설적인 지위를 획득했습니다. 그들은 오랜 세월 동안 영국령 인도에 충성을 다했으며, 온갖 종류의 전투에 뛰어납니다."
 RAJ_an_indian_sandhurst: "인도의 샌드허스트"
 RAJ_an_indian_sandhurst_desc: "인도는 지난 전쟁 이후로 자체 군사 학교를 요구해 왔으며, 마침내 1932년에 설립했습니다. 인도 사관학교는 몇 년 전부터 인도 장교들을 배출하여 우리에게 핵심 지휘 집단을 제공해 왔습니다."
 RAJ_lions_of_the_great_war: "대전쟁의 사자들"
 RAJ_lions_of_the_great_war_desc: "시크교도들은 훌륭한 군사 전통을 가지고 있으며, 지난 전쟁에서 많은 훈장을 받았습니다. 펀자브의 사자들은 독자적으로 강력한 연대를 형성하고 있으며, 이 지역은 병력을 추가로 모집하기에 적합합니다."
 RAJ_indian_gentlemen_officers: "인도인 귀족 장교"
 RAJ_indian_gentlemen_officers_desc: "제국 당국과의 긴밀한 협력을 통해 영국령 인도에 봉사해 온 귀족들은, 새로운 인도군을 이끌 충성스러운 인물이 필요할 경우 즉시 지휘관으로 활용할 수 있는 인적 자원입니다."
 RAJ_the_bangalore_torpedo: "방갈로르 폭약관"
 RAJ_the_bangalore_torpedo_desc: "영국령 인도가 전쟁 기술에 기여한 가장 위대한 발명은 방갈로르 폭약관입니다. 이 장치는 연결된 파이프들로 이루어져 있으며, 공병들이 적의 사격을 받는 상황에서도 장애물을 파괴할 수 있도록 합니다. 이 장치는 세계적으로 큰 인기를 얻었습니다."
 RAJ_vickers_berthier_gun: "비커스-베르티에 경기관총"
 RAJ_vickers_berthier_gun_desc: "비커스-베르티에 경기관총은 다소 다루기 어렵지만, 빠르게 생산할 수 있다는 장점이 있습니다. 인도와 같은 국가에는 이러한 특성이 매우 중요합니다."
 RAJ_royal_indian_artillery: "왕립 [ROOT.GetAdjective] 포병"
 RAJ_royal_indian_artillery_desc: "왕립 인도 포병대는 1748년 동인도 회사가 인도 포병으로 구성된 대대를 창설한 이래로 존재해 왔습니다. 우리는 이러한 수십 년간의 경험을 활용할 수 있습니다."
 RAJ_army_motorization: "육군 차량화"
 RAJ_army_motorization_desc: "인도는 너무 넓어서 기차와 말로는 이동하는 데 시간이 너무 많이 걸립니다. 군대는 차량화 사단과 일반 수송용 트럭을 갖춰야 합니다."
 RAJ_revive_the_screw_guns: "스크루 건 재생산"
 mountain_guns_tt: "§H산포§! 사용 가능\n§H포병 (산악)§!\n    공격: §G+8%§!\n    이동: §G+15%§!\n§H대전차포 (산악)§!\n    공격: §G+8%§!\n    이동: §G+15%§!"
 RAJ_revive_the_screw_guns_desc: "북부 인도의 산악 지형으로 인해 필요할 때 분리하여 노새로 운반할 수 있는 야포의 개발 필요성이 대두되었습니다. 이 7파운드포는 구식이지만, 그 유용성을 무시해서는 안 됩니다."
 RAJ_indian_armor: "인도 기갑부대"
 RAJ_indian_armor_desc: "인도는 자체 제작한 기갑과 전차 사단 개발에 집중해야 합니다."
 RAJ_modernizing_army: "육군 현대화"
 RAJ_modernizing_army_desc: "오랫동안 인도 군대는 식민지 전초기지에 불과한 것으로 여겨졌으며, 영국 본국 군대가 누리는 혜택과 장비는 거의 제공되지 않았습니다. 이제 인도에 있는 군대를 현대화할 때입니다."
 RAJ_indian_defense_research: "인도 방위 연구"
 RAJ_indian_defense_research_desc: "이제 인도는 완전한 주권 국가가 되었기 때문에 이전처럼 고급 프로토타입과 설계도를 받을 수 없습니다. 우리는 항상 적들보다 앞서 나가고, 기술에서 뒤처지지 않게 해야 합니다."
 RAJ_british_pilot_training: "영국식 조종사 훈련"
 RAJ_british_pilot_training_desc: "영국 공군이 인도 조종사들을 훈련시키는 데 동의했습니다. 이 교육은 우리만의 공군을 발전시키는 데 큰 도움이 될 것입니다."
 RAJ_expand_air_bases: "공군기지 확장"
 RAJ_expand_air_bases_desc: "인도는 매우 넓기 때문에, 영공을 순찰하고 보호하기 위해 아대륙에 있는 모든 공군기지의 역량을 증대해야 합니다."
 RAJ_air_support_effort: "공중 지원 주력"
 RAJ_air_support_effort_desc: "앞으로의 전쟁에는 제병협동이 중요하므로, 우리는 지상 및 해상 부대를 지원할 수 있는 항공기를 생산하고 조종사를 훈련하는 데 온 힘을 집중해야 합니다."
 RAJ_fighter_effort: "전투기 주력"
 RAJ_fighter_effort_desc: "폭격기를 호위하고 우리 국가를 위협하는 적 항공기를 요격하기 위해 전투기가 필요합니다."
 RAJ_royal_indian_air_force: "인도 왕립공군"
 RAJ_royal_indian_air_force_desc: "우리의 작은 항공 부대를 확장하여 독립적인 군대의 한 부문으로 만들 때가 왔습니다. 독립적인 지휘 계통을 가진 국가 공군은 인도 국민과 제국을 위대 더 잘 싸울 수 있습니다."
 RAJ_the_smiling_buddha: "미소 짓는 부처"
 RAJ_the_smiling_buddha_desc: "과학자들은 원자력의 비밀을 밝히는 데 가까워졌으며, 이는 매우 강력한 폭발물의 창조로 이어질 것입니다. 우리는 핵무기 개발에서 뒤처져서는 안 됩니다."
 RAJ_great_indian_peninsula_railway: "대인도반도 철도"
 RAJ_great_indian_peninsula_railway_desc: "1925년, 정부는 대인도반도 철도에 대한 통제권을 얻어 철도의 확장과 개선을 책임지게 되었습니다. 점점 늘어나는 인구에 맞춰 교통 기반시설을 개선해야 할 것입니다."
 RAJ_industrial_expansion: "산업 확장"
 RAJ_industrial_expansion_desc: "수억 명의 사람들이 인도를 고향으로 삼고 있습니다. 우리는 이 인구를 기반으로 충분히 산업을 번영시킬 수 있습니다."
 RAJ_tata_steel: "타타 제철"
 RAJ_tata_steel_desc: "타타 제철은 제국 최대의 철강 제조사로 성장하고 있습니다. 늘어난 생산량은 인도 현대화의 연료가 될 것입니다."
 RAJ_assam_oil: "아삼 석유"
 RAJ_assam_oil_desc: "아삼, 특히 디그보이의 정제소는 인도 석유 생산의 중심지입니다. 우리는 석유를 더 많이 채굴하고 활용해야 합니다."
 RAJ_indian_institute_of_science: "인도 과학원"
 RAJ_indian_institute_of_science_desc: "방갈로르에 있는 인도 과학원은 인도 최고의 인재들이 모여 인도를 더욱 발전시키기 위해 노력하는 곳입니다."
 RAJ_institute_of_fundamental_research: "기초 연구 기관"
 RAJ_institute_of_fundamental_research_desc: "우리의 주요 과학자들과 산업가들은 자연 과학의 최신 발견을 활용하기 위해 새로운 기초 연구 기관을 설립하자고 주장하고 있습니다."
 RAJ_research_collaboration: "연구 협력"
 RAJ_research_collaboration_desc: "영국은 가까운 동맹국 간에 과학적 진보를 공유하는 것의 이점을 보여주었습니다. 우리가 이를 조율하기 위한 필요한 조치를 취한다면, 우리 세력 전체가 전시 연구 개발을 더 효율적으로 수행할 수 있습니다."
 RAJ_expand_mazagon_dock: "마자곤 조선소 확장"
 RAJ_expand_mazagon_dock_desc: "뭄바이에 있는 마자곤 조선소는 서해안에서 가장 중요한 조선소입니다. 세계가 위기에 빠진 지금 우리는 이 조선소의 생산 능력을 증대해야 합니다."
 RAJ_found_scindia_shipyard: "신디아 조선소 설립"
 RAJ_found_scindia_shipyard_desc: "우리 나라의 동해안에 조선소가 필요하므로, 우리 해군의 미래를 위해 비샤카파트남에 신디아 조선소를 설립해야겠습니다."
 RAJ_royal_indian_navy: "[ROOT.GetAdjective] 왕립해군"
 RAJ_royal_indian_navy_desc: "[ROOT.GetAdjective] 왕립해군은 신속하게 확장되어야 합니다. 특히 새로운 전술을 개발하고 새로운 함선을 건조하는 일을 서둘러야 합니다."
 RAJ_screening_effort: "수색함 주력"
 RAJ_screening_effort_desc: "인도는 수에즈 운하로 가는 남쪽 경로를 방어하는 데 중요한 역할을 합니다. 스크린 및 호위 임무를 수행하면 중요한 보급품과 병력이 유럽과 아프리카 전장에 도달하는 데 도움이 될 겁니다."
 RAJ_cruiser_effort: "순양함 주력"
 RAJ_cruiser_effort_desc: "지금으로서는 순양함만 있어도 [ROOT.GetAdjective]의 해군력을 개발하고 확장할 수 있을 겁니다."
 RAJ_submarine_effort: "잠수함 주력"
 RAJ_submarine_effort_desc: "아시아에서 일본 해군의 수상 전력이 증가했으니, 우리는 힘을 수면 아래에 집중해서 잠수함으로 적을 공격하는 게 효율적일 수 있습니다."
 RAJ_capital_ship_effort: "주력함 주력"
 RAJ_capital_ship_effort_desc: "영국의 전초기지인 인도는 주력함이 바다를 지배하는 모습을 봐 왔습니다. 우리도 자체적으로 중순양함과 전함을 건조해야 합니다."
 RAJ_modernizing_navy: "해군 현대화"
 RAJ_modernizing_navy_desc: "엔진을 개선하고, 승무원 공간을 넓히고, 속도를 더 빠르게 하고, 더 큰 대포를 장착합시다. 이렇게만 하면 인도 해군은 곧 대륙 최고의 해군과 어깨를 나란히 할 것입니다."
 RAJ_east_india_railways: "동인도 철도"
 RAJ_east_india_railways_desc: "정부가 동인도 철도의 통제권을 얻은 후, 우리의 장관은 철도의 확장과 개선에 대한 모든 결정을 내릴 수 있게 됐습니다."
 RAJ_integrate_princely_railways: "번왕국 철도 통합"
 RAJ_integrate_princely_railways_desc: "몇몇 인도 토후는 자금을 들여 자기만의 철도 체계를 구축했지만, 지금까지 영국령 인도가 놓은 철도 노선과 제대로 통합되지 않았습니다. 국가의 철도를 하나로 묶기 위한 조치가 필요합니다."
 RAJ_ishapore_arsenal: "이샤포르 병기창"
 RAJ_ishapore_arsenal_desc: "이샤포르 병기창과 소총 공장은 18세기부터 운영되어 왔습니다. 이곳은 총기 설계에 있어 많은 혁신을 이루어 냈으며, 우리의 무기 생산 체제의 중심입니다."
 RAJ_clamp_down_on_corruption: "부패 척결"
 RAJ_clamp_down_on_corruption_desc: "인도의 철도 체계를 확장하려는 영국의 산업적 노력에도 불구하고, 그 확장의 혜택이 인도에 돌아오는 경우는 거의 없는 것 같습니다. 운송 부문에 고질적인 부패와 이중 거래가 만연해 있으며, 우리는 이에 대해 조치를 취해야 합니다."
 RAJ_strengthen_ties_with_british_investors: "영국인 투자자와의 결속 강화"
 RAJ_strengthen_ties_with_british_investors_desc: "우리의 공장과 가용 자원을 늘리려면 아직까지는 영국 자본에 기대어야 합니다.자체적으로 강력한 금융 부문을 갖출 때까지 우리는 무릎을 꿇고 런던에 지원을 요청해야 합니다."
 RAJ_british_rail_investors: "영국의 철도 투자"
 RAJ_british_rail_investors_desc: "인도의 민간 및 교통 기반시설을 발전시키려면 영국 금융가들로부터 막대한 자금을 투자받아야 합니다."
 RAJ_british_arms_investors: "영국의 군사 투자"
 RAJ_british_arms_investors_desc: "우리의 무기 공장을 신속하게 가동하려면 영국 은행들에 우리의 군사 기반시설에 투자해 달라고 요청해야 합니다."
 RAJ_indian_sandhurst_tt: "§Y코단데라 마다파 카리아파§!라는 §Y기술 4개를 가진 장군§!이 나타납니다.\n§Y코단데라 수바이야 티마이야§!라는 §Y기술 3개를 가진 장군§!이 나타납니다.\n§Y자얀토 나트 차우두리§!라는 §Y기술 3개를 가진 장군§!이 나타납니다."
 RAJ_create_unit_gurkas_tt: "델리에서 정예 구르카 부대 획득."
 RAJ_create_unit_rani_tt: "델리에서 보병 부대 획득."
 RAJ_create_unit_sikh_tt: "델리에서 보병 부대 획득."
 RAJ_create_general_rani_tt: "§Y락슈미 사갈§!이라는 §Y기술 5개를 가진 장군§!이 나타납니다."
 RAJ_administrative_oversight: "행정 감사"
 RAJ_administrative_oversight_desc: "산업 부패를 해결하고 우리의 독립을 확보했으니, 다음에 할 일은 지방 행정관들을 정부의 통제 아래에 두는 것입니다. 이는 쉽지 않은 과제지만, 부족 지도자들과 지방 관리들은 우리 인구의 상당 부분에 영향을 미치고 있습니다. 지금처럼 암울한 시기에는 국가의 이익을 위해 그들을 통합해야 합니다."
 RAJ_enable_local_industrialization: "§H농촌 산업화§! 결정을 사용할 수 있게 되며, 이를 통해 §H농업 사회§! 국민정신을 수정할 수 있게 됩니다."
 RAJ_land_clearance: "토지 개간"
 RAJ_land_clearance_desc: "지역 지도자들을 통한 영향력이 증가함에 따라, 우리는 국가의 이름으로 우리의 천연 자원과 토지를 더 잘 활용할 수 있게 됐습니다."
 RAJ_workforce_integration: "분열된 인구 통합"
 RAJ_workforce_integration_desc: "우리는 지역 및 부족 지도자들의 현지 권력을 이용해서 낭비되고 있는 자원이 농촌 지역의 개선 계획에 사용되게 할 수 있습니다."
 RAJ_land_clearance_effect_tt: "§H$RAJ_population_decisions$§! 결정은 이제 건설 슬롯 §G1§!개를 추가합니다.\n$apply_integration_effects_retroactively$"
 RAJ_integration_tooltip: "§H$RAJ_population_decisions$§! 결정이 이제 다음을 추가합니다:"
 RAJ_integration_tooltip_post: "$apply_integration_effects_retroactively$"
 apply_integration_effects_retroactively: "\n이는 이전에 이 결정이 내려진 모든 주에 §H소급 적용§!됩니다."
 continuous_naval_production: "해군 생산"
 continuous_naval_production_desc: "조선소에 자원을 집중하고 숙련된 조선공들을 군 복무에서 면제함으로써, 우리는 선박의 생산 시간을 획기적으로 단축할 수 있습니다."
 continuous_air_production: "공군 생산"
 continuous_air_production_desc: "우리의 항공 산업을 재조직하여 낭비를 제거하고 생산을 최적화할 수 있습니다."
 continuous_non_factory_construct: "건설공학"
 continuous_non_factory_construct_desc: "우리의 건설 산업에는 아직 해이한 부분이 많습니다. 여기에 주의를 집중하면 건설 속도를 크게 개선할 수 있습니다. 불행히도 공작기계 생산은 중공업 확장에 심각한 병목 현상을 일으킨 분야였으며, 이번 개선의 혜택을 받지 못할 것입니다."
 continuous_reduce_training_time: "육군 훈련"
 continuous_reduce_training_time_desc: "각 사단 내에 특화된 고급 훈련 부대를 창설하면 이전에는 훈련을 마치기 위해 후방에 머무르던 사단까지도 최전선에 배치할 수 있습니다."
 continuous_suppression: "저항 진압"
 continuous_suppression_desc: "우리는 점령지의 주요 저항 세력에 요원을 심고 그들의 지도자들을 전향시킴으로써 저항 세력이 가할 수 있는 피해를 상당히 줄일 수 있습니다."
 continuous_repair: "건물 수리"
 continuous_repair_desc: "우리는 공장과 건설 노동자들로 구성된 전문 수리반을 조직하고, 이들의 배치를 중앙에서 통제하여 손상된 기반시설의 재건 작업을 개선할 것입니다."
 continuous_tech_share: "기술 공유"
 continuous_tech_share_desc: "우리는 연구 기관과 대학이 동맹국의 연구 기관과 대학과 교류하도록 장려할 것입니다. 이로써 우리는 기술 공유 혜택을 얻습니다."
 continuous_boost_freedom: "자치도 증가"
 continuous_boost_freedom_desc: "식민지 관료제를 재편하고 현지 행정관을 모집함으로써 우리는 자치로 가는 길을 걸어 나갈 것입니다."
 continuous_restrict_freedom: "종속국 탄압"
 continuous_restrict_freedom_desc: "우리의 식민지 피지배자들이 '자결권'이나 '국가 독립' 같은 다소 어리석은 생각을 하게 되었습니다. 이쯤에서 그들의 생각을 바로잡아줘야겠습니다."
 continuous_special_facility: "시설 건설"
 continuous_special_facility_desc: "우리가 연구 시설을 개선하여 과학자를 더 많이 수용하면, 미래의 전쟁 양상을 바꿔 놓을 새로운 기술 혁신을 이룰 기회가 올 겁니다."
 subject_autonomy_mod_tt: "종속국의 자치도: §G-0.5§!"
 unlocks_decision: "결정 잠금 해제: "
 USA_continue_the_new_deal: "뉴딜 지속"
 USA_continue_the_new_deal_desc: "뉴딜 정책이 통하고 있습니다. 지금 이 길에서 벗어나지 말아야 합니다."
 USA_suspend_the_presecution: "박해 중단"
 USA_suspend_the_presecution_desc: "아무리 혐오스러운 정치적 견해를 가진 자라도 시민을 정치적 성향으로 박해하는 것은 이 나라의 가치와 근본적으로 상충됩니다. 우리는 당장 박해를 멈춰야 합니다."
 USA_desegregate_the_armed_forces: "국군 인종차별 철폐"
 USA_desegregate_the_armed_forces_desc: "자국의 군대에서 복무하는 것은 달갑지 않은 의무일 수도 있지만, 소중한 권리일 수도 있습니다. 그러나 많은 시민이 혈통 때문에 이 권리를 박탈당하고 있습니다."
 USA_full_desegregation: "인종차별 완전 철폐"
 USA_full_desegregation_desc: "우리는 일부 주가 낡고, 시대착오적이며, 비인간적인 기준으로 사람을 차별하는 것을 너무 오래 방치했습니다. 자유로운 공화국은 모든 시민을 동등하게 대우해야 하며, 분리를 통해 차별해서는 안 됩니다."
 USA_democratic_socialism: "민주사회주의"
 USA_democratic_socialism_desc: "생각이 똑바로 박힌 사람이라면 사회주의가 인류 문명의 미래라는 것을 부정할 수 없습니다. 동시에 이 공화국의 자랑스럽고 애국심이 강한 시민이라면 국민에 의한, 국민을 위한 정부가 아닌 체제를 지지하지 않을 겁니다. 우리 자랑스러운 선조들처럼, 우리는 두 가지를 결합한 새로운 형태의 정부를 만들 것입니다."
 USA_liberty_for_the_philippines: "필리핀에 자유를"
 USA_liberty_for_the_philippines_desc: "필리핀 국민들은 자기 일을 직접 처리할 능력을 보여주었습니다. 필리핀에서 미국의 지배가 남긴 마지막 흔적을 공식적으로 제거할 때가 온 것 같습니다."
 USA_pacific_decolonisation: "태평양 탈식민지화"
 USA_pacific_decolonisation_desc: "유럽 열강이 태평양에 계속 존재하는 것은 정당성이 없는 일이며, 태평양 섬의 주민이 유럽 지배자들에게 종속되는 것도 정당화될 수 없는 일입니다. 미국은 이 부당함이 계속되는 것을 더 이상 방관하지 않을 것입니다."
 USA_union_representation_act: "노조대표법"
 USA_union_representation_act_desc: "노동이 인생의 핵심적인 부분이 듯이, 노동조합을 결성하는 일은 민주 사회의 근본적인 부분입니다. 우리는 이를 인정하고 노조가 의회에서 반드시 의석을 차지하도록 해야 합니다."
 USA_old_age_pension_act: "노령연금법"
 USA_old_age_pension_act_desc: "평생을 일해 온 우리 국민들은 노년에 재정적 안정과 존경을 누릴 자격이 있습니다. 기존 법안으로는 노령의 국민을 충분히 지원할 수 없습니다."
 USA_accumulated_wealth_tax_act: "누적부유세법"
 USA_accumulated_wealth_tax_act_desc: "우리 나라의 국민 일부는 터무니없는 양의 자본을 축적했습니다. 이 돈은 은행 계좌에 잠들거나 실용성이 없는 고층 건물, 고가의 가구 그리고 미술품에 투자되고 있습니다. 이들 중 어느 것도 경제에 도움이 되지 않습니다. 우리는 새로운 세금을 도입함으로써 이러한 쓸모없는 부를 축적한 시민들이 그 돈을 경제에 재투자하도록 강제할 것입니다."
 USA_guarantee_the_american_dream: "아메리칸 드림의 보장"
 USA_guarantee_the_american_dream_desc: "우리 국민 대부분은 삶에서 많은 것을 바라지 않습니다. 안정된 직장과 건강한 몸, 가정을 이룰 장소만 있으면 충분하죠. 그들이 그것을 가지지 못할 이유는 없습니다."
 USA_worker_management_act: "노동자 관리법"
 USA_worker_management_act_desc: "작업 현장에서 일해본 적 없는 사람들이 공장과 사무실을 관리하는 경우가 많습니다. 생산직의 현실을 알지 못해서 비현실적인 기준을 세우고 노동자들을 거기에 맞추려 하죠. 이러한 무능한 관리자들이 초래할 수 있는 피해로부터 우리의 경제를 보호하기 위해, 우리는 노동자에 의한, 노동자를 위한, 노동자의 관리를 시행할 것입니다!"
 USA_militia_organization_act: "민병대 조직법"
 USA_militia_organization_act_desc: "우리 자랑스러운 공화국은 시민군과 함께한 오랜 역사를 지니고 있습니다. 남녀 모두 참여하는 우리의 민병대는 잘 조직되고 단단히 무장했으며, 조국의 지리를 속속들이 알고 있습니다. 우리 나라를 침략하는 외국은 자신의 고향을 지키는 바로 이 민병대에 부딪히게 될 겁니다."
 USA_communal_property_act: "공공재법"
 USA_communal_property_act_desc: "소수, 또는 단 한 사람의 욕망이 다수의 필요보다 우선되어서는 안 됩니다. 그렇게 되는 일이 없도록 우리는 새로운 법안을 통과시켜서 지역 공동체가 토지 수용권을 사용하기 쉽게 할 것입니다."
 USA_reintegration: "재통합"
 USA_reintegration_desc: "전쟁은 우리 국가를 분열시켰지만, 시간이 지나면 우리에게 반기를 든 자들도 올바른 길로 돌아올 것입니다. 사람들이 자신의 잘못을 깨달았을 때, 우리는 그들이 다시 한번 우리의 자랑스러운 공화국의 정치 과정에 참여할 수 있도록 허용해야 합니다."
 USA_reach_out_to_the_ware_group: "웨어 그룹과 접촉"
 USA_reach_out_to_the_ware_group_desc: "우리 정부 내에는 헌신적인 공산주의자들로 구성된 작은 모임이 존재합니다. 그들은 비밀리에 활동한다고 믿고 있지만, 우리는 그들의 이름을 낱낱이 알고 있습니다. 어쩌면 우리와 그들의 목표가 일치한다는 것을 보여주고 정부에 합류하도록 설득할 수도 있을 겁니다."
 USA_us_ussr_economic_cooperation: "미국-소련 경제 협력"
 USA_us_ussr_economic_cooperation_desc: "소비에트 연방은 혼란스럽고 피비린내 나는 상황 속에서 태어났지만, 그 뒤로 놀라운 진전을 이뤄 현대적이고 산업화된 사회를 구축했습니다. 우리는 그들을 돕는 데 일조할 수 있을 겁니다."
 USA_secure_china: "중국 확보"
 USA_secure_china_desc: "중국은 길고 피비린내 나는 내전에 휩싸여 있습니다. 국민당 정부는 심각하게 부패했으며 국민의 지지를 완전히 잃었습니다. 이제 중국을 통일하고 평화롭게 만들 수 있는 유일한 세력인 공산당을 지원할 때입니다."
 USA_end_monarchism: "군주주의 종식"
 USA_end_monarchism_desc: "유럽의 군주들은 이미 한 번 이 세상을 세계 대전의 구렁텅이에 빠뜨렸습니다. 우리는 군주들이 그런 짓을 또 하게 놔둘 수 없습니다. 우리의 선조들이 자유를 얻기 위해 잉글랜드의 왕과 전쟁을 치렀듯이, 우리는 그의 폭정으로부터 세계를 영원히 해방하기 위해 싸울 것입니다!"
 USA_shatter_the_empires: "제국 파괴"
 USA_shatter_the_empires_desc: "우리는 한때 전 세계에 손을 뻗친 제국의 식민지였으나, 피로써 우리의 자유를 얻었습니다. 이제 우리 공화국이 진정으로 안전해지려면 자기가 이 세상의 주인이라고 착각하는 자들을 억눌러야 합니다."
 USA_agricultural_adjustment_act: "농업조정법"
 USA_agricultural_adjustment_act_desc: "우리 농부들은 대공황으로 특히 큰 타격을 받았습니다. 통제되지 않은 시장에 의해 우리의 식량을 생산하는 사람들이 먹고살 길이 막히지 않게 보장해야 합니다."
 USA_fair_labour_standards_act: "공정근로기준법"
 USA_fair_labour_standards_act_desc: "경제가 서서히 회복되고 있는 지금, 우리는 노동자들도 호황의 혜택을 받을 수 있게 해야 합니다. 무급 초과 근무와 같은 착취적 관행을 금지하고, 생활 가능한 최저 임금을 도입해야 합니다."
 USA_federal_housing_act: "연방부동산법"
 USA_federal_housing_act_desc: "미국 내 빈곤 퇴치를 위한 지속적인 노력의 일환으로, 우리는 연방주택보조금 계획을 만들 것입니다."
 federal_housing_tt: "(§Y무작위 주 다섯 개§!): 건설 슬롯 §G1§!개 추가."
 USA_office_of_scientific_research_and_development: "과학연구개발실"
 USA_office_of_scientific_research_and_development_desc: "전쟁이 다가오고 있는 상황에서 우리는 잠재적인 적에게 뒤처지지 않도록 과학에 주력해야 합니다."
 USA_focus_on_europe: "유럽 중점"
 USA_focus_on_europe_desc: "유럽의 강대국들이 다시 한번 세계를 세계 대전으로 몰아넣으려 하고 있습니다. 우리는 저번처럼 전쟁이 우리에게 영향을 미칠 때까지 가만히 있을 수 없습니다. 유럽의 국가가 평화를 위협할 때를 대비해 우리는 과감하게 개입할 준비를 해 둬야 합니다."
 USA_focus_on_asia: "아시아 중점"
 USA_focus_on_asia_desc: "대부분의 사람이 유럽의 상황을 걱정하고 있지만, 태평양 전역에도 긴장감과 불안함이 퍼져 있습니다. 국가의 안보를 생각하면 전쟁이 조국 근처에 도달하기 전에 외국의 전쟁에 개입하는 게 좋을지도 모릅니다."
 USA_magic: "MAGIC"
 USA_magic_desc: "우리 해군은 일본의 암호문을 해독할 수 있다고 자신합니다. 암호문만 해독해 낸다면 일본의 전신에서 함선의 이동 경로 같은 정보를 파악할 수 있을 겁니다."
 USA_neutrality_act: "중립법"
 USA_neutrality_act_desc: "유럽에서 전쟁이 일어날 것이 점점 확실해지고 있습니다. 대전쟁 동안 미국 기업들은 연합국에 대량의 무기를 판매했으며, 많은 사람은 미국이 연합국에서 무기 대금을 못 받는 일을 방지하려고 전쟁에 참전했다고 믿고 있습니다. 이번에 우리는 전쟁으로 폭리를 취하지 않을 것입니다."
 USA_lend_lease_act_neutrality_tt: "\n\n중립법이 가결되면 무기대여법 가결의 요구 조건이 §R대폭 상승합니다.§!"
 USA_lend_lease_act: "무기대여법"
 USA_lend_lease_act_desc: "세계의 민주주의 대국들이 공격받고 있습니다. 그들이 싸움에서 진다면, 전쟁이 우리 해안까지 다가오는 것은 시간 문제입니다. 대금을 바로 받지 못하더라도 장비를 보내서 그들을 지원해야 합니다."
 USA_reestablish_the_gold_standard: "금본위제도 재정립"
 USA_reestablish_the_gold_standard_desc: "금본위제도가 없으면 돈은 말뿐인 약속에 불과하며, 무분별한 인플레이션이 국민의 저축을 갉아먹고 그들의 노동 가치를 떨어뜨릴 겁니다. 우리는 재정적 무책임일 뿐인 이 길을 버려야만 합니다."
 USA_adjusted_compensation_act: "조정보상법"
 USA_adjusted_compensation_act_desc: "대전쟁의 참전용사들은 공정한 연금을 약속받았지만, 최근 불황이 닥치면서 많은 사람이 곤경에 처했습니다. 우리는 공화국의 부름에 응했던 애국자들을 도와야만 합니다."
 USA_labour_management_relations_act: "노사관계법"
 USA_labour_management_relations_act_desc: "미국 전역의 사업체가 파업, 집회, 임금 인상 요구 등의 노동조합 활동으로 인해 위협받고 있습니다. 이러한 운동이 계속되도록 허용할 수 없습니다."
 USA_protectionist_tariffs: "보호무역 관세"
 USA_protectionist_tariffs_desc: "자유 무역으로 인해 우리의 시장이 외국 경쟁자들에게 개방되었고, 그들 중 다수는 자체적으로 관세와 세금을 인상했습니다. 우리 기업들은 치열한 경쟁에 직면하고 있는 반면, 그들은 관세 장벽의 안전을 누리고 있습니다. 이를 끝내야만 합니다."
 USA_income_tax_reform: "소득세 개혁"
 USA_income_tax_reform_desc: "소득세는 모든 미국인의 지갑에서 돈을 꺼내 옵니다. 우리 시민이 생활에 필요한 물건을 구매하고 지역 경제를 지탱하는 데 쓰는 그 돈을 말입니다. 우리는 미국인에게 자기 돈을 마음대로 쓸 권리를 돌려줄 겁니다."
 USA_institute_of_american_sciences: "미국 과학 연구소"
 USA_institute_of_american_sciences_desc: "지금까지 전국의 대학과 연구소들은 그들이 원하는 대로 연구를 진행해 왔습니다. 이 관행은 바뀌어야 합니다. 우리는 세계 정상급 과학자들의 노력을 조율할 새로운 조직을 창설할 겁니다."
 USA_america_first: "미국 제일주의"
 USA_america_first_desc: "어떤 사람은 우리가 외국의 전쟁에 우리의 돈과 젊은이들의 피를 쏟아부어야 한다고 말합니다. 우리는 이러한 전쟁광들에게 흔들려서는 안 되며, 대신 간단한 격언에 따라 살아야 합니다. 미국이 최우선이며, 다른 모든 나라는 그 다음에 온다는 격언 말입니다."
 USA_extend_the_chinese_exclusion_acts: "중국인 배척법 연장"
 USA_extend_the_chinese_exclusion_acts_desc: "중국이 전쟁으로 황폐해진 상황에서 우리는 중국인의 이민을 제한하는 조치를 취해야 합니다. 그렇지 않으면 난민의 물결에 휩쓸릴 수 있습니다."
 USA_empower_the_huac: "반미활동조사위원회 강화"
 USA_empower_the_huac_desc: "반미활동조사위원회는 건강한 민주주의가 기능하는 데 중요한 역할을 하고 있습니다. 우리는 불순분자가 우리의 정치에 영향을 미치지 못하게 해야 합니다."
 USA_voter_registration_act: "유권자 등록법"
 USA_voter_registration_act_desc: "선거는 민주주의의 가장 중요한 부분입니다. 누가 선거에 참여할 수 있는지에 대한 검증이 없어야 한다고 주장하는 것은 전혀 이치에 맞지 않습니다. 통제되지 않은 선거를 주장하는 사람들은 아마 어떤 음모를 가지고 투표 사기로 선거를 왜곡하려는 걸지도 모릅니다..."
 USA_ally_with_the_silver_shirts: "은색 셔츠단과 동맹"
 USA_ally_with_the_silver_shirts_desc: "세계에서 우리 나라의 올바른 자리를 되찾고 우리의 명백한 운명을 실현하려면 더욱 근본적인 개편이 필요합니다. 은색 셔츠단은 우리가 이 개편을 해내게 도와줄 겁니다."
 USA_national_prosperity_program: "국가 번영 계획안"
 USA_national_prosperity_program_desc: "빠른 경제 회복과 지속적인 번영을 보장하는 열쇠는 통제되지 않는 시장이 아니라, 민간과 공공 기업을 연결하는 신중하게 준비된 계획안에 있습니다."
 USA_privatize_the_TVA: "TVA 민영화"
 USA_privatize_the_TVA_desc: "테네시강 유역 개발국(TVA)은 민간 경쟁을 몰아내고 이 지역의 건설 작업에 대한 독점적 지배를 확립했습니다. 민간 부문이 더 잘할 수 있는 일을 정부가 하는 것은 옳지 않습니다."
 USA_de_regulate_the_banking_sector: "금융권 규제 철폐"
 USA_de_regulate_the_banking_sector_desc: "경제 주기에서 완전히 정상적인 금융 시장의 조정 이후, 이전 정부들은 금융 활동에 대해 상당히 비합리적인 제약을 도입했습니다. 이러한 제약은 분명히 선의로 시작되었지만, 명백히 득보다 실이 많습니다."
 USA_national_employment_strategy: "국가 고용 전략"
 USA_national_employment_strategy_desc: "실업은 간단한 사실에서 비롯됩니다. 바로 사람들이 제공되는 일자리와 맞지 않는다는 것입니다. 사업가는 필요한 인력을 찾지 못해서 공장이 멈춰 있는데, 동시에 다른 지역의 사람들은 일자리를 못 찾아서 굶주리고 있습니다. 우리는 모든 사업가가 자신의 회사를 운영하는 데 필요한 인력을 찾도록 보장하는 새로운 전략을 도입할 것입니다."
 USA_invite_foreign_support: "대외 지원 초청"
 USA_invite_foreign_support_desc: "군과 일부 주 정부의 충성도에 대한 충격적인 보고가 들어오고 있습니다. 외국의 지원을 구해야 할지도 모르겠습니다."
 USA_send_lindbergh_to_germany: "독일로 린드버그 파견"
 USA_send_lindbergh_to_germany_desc: "유명한 비행사가 유럽으로 가서 독일이 지난 전쟁 이후 어떻게 재건되었는지 조사하겠다고 제안했습니다. 이는 우리에게 귀중한 경험을 제공할 것입니다. 린드버그는 또한 정부에 자문 역할로 참여할 의향이 있다고 밝혔습니다."
 USA_work_with_the_bund: "독일과의 협업"
 USA_work_with_the_bund_desc: "독일계 미국인 연맹이 독일 혈통을 가진 많은 미국인들에게 우리의 입장을 전달하는 데 도움을 주겠다고 제안했습니다. 이는 그들의 주에서 우리에게 우호적인 기반을 확보하는 데 도움이 될 것입니다."
 USA_work_with_the_bund_tt: "다음 주들은 내전이 벌어져도 정부 편에 남습니다: 오하이오, 미주리, 위스콘신, 일리노이, 인디애나, 미시건"
 USA_recruit_the_free_corps: "자유군단 모병"
 USA_recruit_the_free_corps_desc: "군에 대한 의심이 커지는 상황에서, 우리는 대전쟁의 영웅들에게 의지해야 합니다. 독일 공화국이 위기에 처했을 때는 독일 자유군단이 도움을 주었습니다. 우리도 위기가 닥쳤을 때 충성을 다할 유사한 조직이 필요합니다."
 USA_honor_the_confederacy: "맹방에 영광 있으라"
 USA_honor_the_confederacy_desc: "남북 전쟁의 이야기는 너무 오랫동안 북부의 관점에서 실패한 반란의 이야기로만 전해졌습니다. 이제 다른 쪽의 이야기도 들려줄 때입니다."
 USA_war_powers_act: "전쟁권한법"
 USA_war_powers_act_desc: "지금 우리가 사는 세상은 점점 더 빨라지는 항공기가 점점 더 많은 폭탄을 싣고 다니며, 잠수함과 화학 무기의 위협이 도사리고 있는 곳입니다. 이런 세상에서 대통령이 국가를 방어하기 위해 필요한 조치를 취할 때 의회의 동의를 구하도록 권한을 제한하는 것은 멸망을 자초하는 일입니다."
 USA_seize_cuba: "쿠바 장악"
 USA_seize_cuba_desc: "우리 해안 바로 앞에는 침략자의 기지로 사용될 수 있는 가라앉지 않는 항공모함이 있습니다. 우리는 그렇게 되는 일이 없게 해야 합니다."
 USA_eliminate_the_southern_threat: "남방의 위협 제거"
 USA_eliminate_the_southern_threat_desc: "멕시코는 지난 세대 동안 불안정하고 혼란스러웠습니다. 폭력 사태가 우리 국경을 넘어올 수도 있고, 누가 나라를 통일하고 북쪽으로 진군할 수도 있으니 우리는 남쪽 측면의 안전을 확보해야 합니다."
 USA_the_canadian_corridor: "캐나다 회랑"
 USA_the_canadian_corridor_desc: "알래스카는 인구가 희박한 캐나다 영토에 의해 미국 본토와 분리되어 있습니다. 따라서 알래스카의 안전은 캐나다의 선의에 달려 있는데, 문제는 알래스카를 공격할 가능성이 가장 큰 국가도 캐나다라는 점입니다. 이 불안한 상황을 그대로 둘 수는 없습니다."
 USA_north_american_dominion: "북아메리카 자치령"
 USA_north_american_dominion_desc: "본토의 국경이 안전해진 지금, 우리는 북아메리카에 대한 모든 위협을 사전에 방지하기 위해 더 멀리 내다봐야 합니다. 이 지역에는 어떠한 불량 국가도 존재해서는 안 됩니다."
 USA_strategic_interests: "전략적 국익"
 USA_strategic_interests_desc: "세계는 그 어느 때보다도 더 연결되어 있습니다. 한 지역의 위협이 쉽게 커져 전 세계에 위험이 될 수 있다는 뜻입니다. 우리는 전 세계에 서로를 지탱하는 기지의 망을 구축하여 어떤 상황에도 신속하게 대응할 수 있어야 합니다."
 USA_protect_south_america: "남아메리카 보호"
 USA_protect_south_america_desc: "우리 이중 대륙의 남방부는 발견 이후 줄곧 제국들의 놀이터였습니다. 그 국가들이 방해받지 않고 생산적인 미래로 전진할 수 있도록 지침을 내려줄 때입니다."
 USA_pacific_pacification: "태평양 평정"
 USA_pacific_pacification_desc: "호주와 뉴질랜드는 영국으로부터 너무 멀리 떨어져 있어 영국의 보호를 받기가 어렵습니다. 우리는 [USA.GetNameDef]에 적대적인 국가가 이들을 점령하게 둘 수 없습니다."
 USA_secure_asia: "아시아 확보"
 USA_secure_asia_desc: "유럽의 식민 국가들은 아시아 식민지를 효과적으로 방어할 의지나 능력이 없는 것 같습니다. 이 지역들이 추가적인 침략의 발판이 되지 않도록 우리가 이 부담을 대신 짊어져야 합니다."
 USA_global_hegemony: "범세계 패권"
 USA_global_hegemony_desc: "우리는 단지 존재만으로도 갈등을 방지할 수 있는 세계 패권의 위치를 달성할 기로에 서 있습니다. 이제 남아 있는 지구상의 강대국들이 우리의 위치를 인정하도록 해야 합니다."
 USA_war_plans_division: "전쟁 계획국"
 USA_war_plans_division_desc: "평화를 원한다면, 전쟁을 준비하여야 합니다."
 USA_intervention_in_the_americas: "아메리카 개입"
 USA_intervention_in_the_americas_desc: "우리의 첫 번째 과제는 우리 반구에서 발생할 수 있는 모든 상황에 대비하는 것입니다."
 USA_war_plan_green: "전쟁 계획 초록"
 USA_war_plan_green_desc: "멕시코가 혁명 이후 끊임없는 불안정 상태에 있는 만큼, 우리는 단호하게 개입할 준비를 해야 합니다."
 USA_war_plan_crimson: "전쟁 계획 진홍"
 USA_war_plan_crimson_desc: "캐나다는 지금은 우호적인 이웃일지 모르지만, 앞으로도 그럴 거라는 보장은 없습니다."
 USA_war_plan_gray: "전쟁 계획 잿빛"
 USA_war_plan_gray_desc: "카리브해 국가들은 역사적으로 불안정한 때가 많았습니다. 이들 중 하나가 또 한번 혼란에 빠질 경우, 우리는 국익을 보호하기 위해 신속히 행동해야 할 수 있습니다."
 USA_hemisphere_defense: "반구 방어"
 USA_hemisphere_defense_desc: "외국과 어떠한 관계가 있더라도 우리는 무엇보다도 먼저 우리의 이웃을 보살펴야 합니다."
 USA_intervention_in_europe: "유럽 개입"
 USA_intervention_in_europe_desc: "대전이 끝난 지 20년도 채 지나지 않아 유럽의 국가들은 다시 전쟁을 준비하고 있습니다. 우리는 신속한 개입이 필요할 때를 위해 대비해야 합니다."
 USA_war_plan_gold: "전쟁 계획 금빛"
 USA_war_plan_gold_desc: "프랑스는 내부 분열과 정치적 급진주의의 증가로 고통받고 있지만, 동시에 유럽에서 손꼽히는 군사 강국이기도 합니다. 이러한 양면성은 많은 사람을 불안하게 합니다."
 USA_war_plan_silver: "전쟁 계획 은빛"
 USA_war_plan_silver_desc: "이탈리아가 지중해를 지배하려는 야망을 공개적으로 선언했습니다. 이탈리아가 제국이 되려는 욕망으로 우리의 국익을 해칠 수도 있으니 미리 준비해야 합니다."
 USA_anti_bolshevist_aid: "반 [GetSovietThreatNameAlt] 원조"
 USA_anti_bolshevist_aid_desc: "총부터 포탄, 탄약, 군화 한 짝까지... 우리는 [GetSovietThreatNameAlt] 위협의 확산에 맞서 싸우는 이들에게 최대한 많은 것을 제공해야 합니다. 그들을 돕는 게 곧 우리 나라를 지키는 것이기 때문입니다."
 USA_war_plan_ruby: "전쟁 계획 루비"
 USA_war_plan_ruby_desc: "인도는 수억 명의 인구를 보유하고 있습니다. 우리는 만일에 대비해 그 인구와 싸울 준비를 해 둬야 합니다."
 USA_war_plan_scarlet_garnet: "전쟁 계획 주홍"
 USA_war_plan_scarlet_garnet_desc: "태평양에서 호주와 뉴질랜드는 모국을 돕기 위해 나설 가능성이 큽니다. 우리가 영국과 싸우려면 영국의 식민지도 계산에 넣어 둬야 합니다."
 USA_intervention_in_asia: "아시아 개입"
 USA_intervention_in_asia_desc: "유럽의 상황에 이목이 쏠려 간과하기 쉽지만, 아시아에도 문제 지역이 많습니다. 우리는 개입할 준비를 해야 합니다."
 USA_war_plan_yellow: "전쟁 계획 노랑"
 USA_war_plan_yellow_desc: "중국은 20년 이상 내전을 치르고 있습니다. 언제 우리가 개입해야 할 만큼 상황이 악화될지 알 수가 없습니다."
 USA_war_department: "전쟁부"
 USA_war_department_desc: "산업화된 전쟁의 시대에서 우리는 위대한 조국의 자원을 최대한으로 활용할 수 있는 행정 체계를 갖추어야 합니다."
 USA_selective_training_act: "선택복무법"
 USA_selective_training_act_desc: "과거에 미국은 전시임에도 징병제를 도입하는 것을 망설였습니다. 그러나 이제는 그런 사치를 부릴 여유가 없어졌습니다."
 USA_louisiana_maneuvers: "루이지애나 기동 훈련"
 USA_louisiana_maneuvers_desc: "예산 제약으로 인해 우리는 많은 군사 발전을 멀리서 구경해야 했습니다. 이제 우리는 우리의 이론 몇 가지를 실제로 시험할 수 있게 되었습니다."
 USA_airborne_divisions: "공수사단"
 USA_airborne_divisions_desc: "비행기의 항속거리와 적재량의 발전은 여러 가능성을 열어줍니다. 예를 들어 수송기는 적의 후방 깊숙이 완편된 사단을 투입하여 그곳에서 큰 혼란을 일으킬 수 있습니다."
 USA_army_of_the_united_states: "미합중국 육군"
 USA_army_of_the_united_states_desc: "현재 미국 육군은 다가올 전투를 감당하기에 너무 규모가 작습니다. 우리는 새로운 조직을 만들어서 지금부터 육군의 규모를 극적으로 증가시키는 일을 담당하게 해야 합니다."
 USA_womens_armed_service_integration_act: "여군통합법"
 USA_womens_armed_service_integration_act_desc: "우리는 입대를 원하는 사람을 돌려보낼 여유가 없습니다. 군복을 입은 여자가 늘수록 전선에 나설 남자가 많아집니다."
 USA_tank_experiments: "전차 실험"
 USA_tank_experiments_desc: "전차는 현대의 전장에서 없어서는 안 될 존재입니다. 우리는 전차를 최적으로 활용하는 방법을 찾아야 합니다."
 USA_tank_destroyer_doctrine: "구축전차 교리"
 USA_tank_destroyer_doctrine_desc: "포병 장교 중 일부가 논란의 여지가 있는 이론을 고안해 냈습니다. 그들에게 따르면 전차의 장갑을 뚫을 최고의 무기는 장갑이 얇은 대신 속도가 빠른 중무장한 차량이라고 합니다."
 USA_main_battle_tanks: "주력전차"
 USA_main_battle_tanks_desc: "실전에서 경험해 보니, 전차는 보병 지원부터 적 전차와의 전투까지 다양한 임무를 수행할 수 있어야 했습니다. 이러한 요구를 충족시키기 위해 차량을 설계하면 생산 과정을 최적화할 수 있습니다."
 USA_armored_infantry: "기갑 보병"
 USA_armored_infantry_desc: "전차만으로는 전투에서 승리할 수 없습니다. 영토를 지키기 위해서는 보병이 필요합니다. 보병에게 장갑차를 제공하면 전차와 보조를 맞출 수 있으며, 어떤 공격에도 버틸 수 있습니다."
 USA_build_the_pentagon: "펜타곤 설립"
 USA_build_the_pentagon_desc: "확장된 우리의 군대를 지휘할 새로운 세계적 본부가 필요합니다."
 USA_department_of_defense: "국방부"
 USA_department_of_defense_desc: "전쟁부의 이름을 바꾸면 우리가 전쟁이 일어날 때까지 국방을 등한시하지 않을 것임을 표명할 것입니다. 우리는 한시도 방심하면 안 됩니다."
 USA_escort_fighters: "호위 전투기"
 USA_escort_fighters_desc: "폭격기는 항상 목표에 도달할 수 있을지 모르지만, 호위기는 그러지 못할 수 있습니다. 둘 다 아군 전투기의 보호를 받지 않는 한 말입니다."
 USA_us_army_airforce: "미합중국 육군 항공대"
 USA_us_army_airforce_desc: "공군력의 근본적인 목표는 지상군이 영토를 점령하고 유지할 수 있도록 하는 것입니다. 그 외의 모든 것은 부수적입니다."
 USA_us_air_force: "미합중국 공군"
 USA_us_air_force_desc: "공군력의 근본적인 목표는 전쟁에서 승리하는 것입니다. 점점 더 파괴적인 무기를 사용한 전략폭격은 적의 저항 의지를 꺾거나 물질적으로 저항할 수 없게 만듭니다."
 USA_two_ocean_navy_act: "양양해군법"
 USA_two_ocean_navy_act_desc: "전쟁이 임박한 상황에서, 우리는 어떤 적도 미국 땅에 발을 들이지 못하도록 해야 합니다. 우리 해군은 우리 국경을 이루는 두 대양 중 어느 곳에서든 적과 싸울 수 있어야 합니다."
 USA_maritime_commission: "해사위원회"
 USA_maritime_commission_desc: "비전문가들은 대부분 군함에 집중하지만, 박식한 전문가들은 전쟁을 승리로 이끄는 것이 바로 평범한 화물선이라는 것을 알고 있습니다. 전시의 해상 운송량을 늘리기 위해, 우리는 건설을 조율할 특별 위원회를 구성할 것입니다."
 USA_advanced_basing: "발전된 기지"
 USA_advanced_basing_desc: "적은 우리 해안에서 멀리 있을수록 좋습니다."
 USA_naval_radar: "해군 레이더"
 USA_naval_radar_desc: "레이더는 적이 밤의 어둠 속에 숨지 못하게 하고, 악천후에도 적을 탐지하게 해주는 매력적인 장비입니다."
 USA_fleet_submarines: "잠수함대"
 USA_fleet_submarines_desc: "해상 전쟁에서 우리가 싸울 가능성이 높은 상대들은 모두 외국 무역에 의존하고 있으며, 이는 잠수함에 매우 취약한 것으로 나타났습니다. 이러한 잠수함은 대양을 건너 적의 해안 가까이에서 작전을 수행할 수 있도록 매우 긴 항속거리를 가져야 합니다."
 USA_unrestricted_submarine_warfare: "무제한 잠수함 작전"
 USA_unrestricted_submarine_warfare_desc: "역사가 보여주듯이, 잠수함 전쟁을 통제하려는 모든 선의의 조약은 종이 한 장의 가치도 없습니다. 적들은 보나 마나 조약을 무시할 것이니 우리도 그것에 얽매일 필요가 없습니다."
 can_degaussing_tech: "소자 기술 취득"
 USA_great_depression_cooldown: "새로운 법안의 초안이 아직 작성 중"
 USA_great_depression_cooldown_tt: "법안이 가결되면, 다음 뉴딜 법안의 초안을 작성하고 서명될 준비가 될 때까지 §Y230일§!이 걸립니다.\n\n"
 USA_limited_intervention_tt: "\n\n이 법안을 가결하면 경제 동원이 §R극도로 어려워집니다§!.\n\n"
 britain_enforced_our_loyalty: "영국이 우리의 충성을 강요함."
 sirte_oil_developed: "시르테 유전 개발됨"
 benghazi_oil_developed: "벵가지 유전 개발됨"
 TREE_FILTER_TOGGLE: "§G클릭§!하여 추가 필터 표시 전환"
 confirm_cancel_national_focus: "국가중점 취소"
 confirm_cancel_national_focus_progress_loss_singular: "§R$LOST_DAYS$§!일의 진행도를 잃습니다."
 confirm_cancel_national_focus_progress_loss_plural: "§R$LOST_DAYS$§!일의 진행도를 잃습니다."
 confirm_cancel_national_focus_desc: "정말로 §H$FOCUS_NAME$§! 국가중점을 취소하시겠습니까?"
 SOV_THE_USSR_NAME_COMMUNIST: "소련"
 SOV_THE_USSR_NAME_EXILES: "러시아"
 SOV_RUSSIANS_DEMONYM_SOVIETS: "소련인들"
 SOV_RUSSIANS_DEMONYM_RUSSIANS: "러시아인들"
 SWI_add_forts_bordering: "[ROOT.GetNameDef](은)는 모든 인접 주에 §H요새 2개§!를 얻습니다.\n\n"
 ROM_white_squadron_focus: "백색 전대"
 ROM_white_squadron_focus_desc: "귀족 출신의 유능한 조종사 마리나 슈티르베가 제안한 백색 전대는 여성 조종사만으로 구성된 항공 구급대입니다. 구조가 금방 도착할 거라는 생각이 우리 병사들의 사기를 높게 유지해줄지도 모릅니다."
 HUN_protect_czechoslovakia_tt: "\n다음 조건에서 굴복할 가능성이 증가합니다:\n - §H세계 긴장도§!가 높음\n - §H세력§!에 소속되지 않음\n - 우리에 대한 §H의견이 높음§!\n - 우리와 §H불가침조약§!을 맺음\n - 우리에 비해 §H군대가 약함§!"
 HUN_unify_with_austria_tt: "\n다음 조건에서 굴복할 가능성이 증가합니다:\n - §H전쟁 지지도 50%§! 미만\n - §H세력§!에 소속되지 않음\n - 우리에 대한 §H의견이 높음§!\n - 우리에 비해 §H군대가 약함§!"
 CAN_demand_labrador_tooltip: "§H[ENG.GetName]§! 측은 절박하지 않은 한 우리의 요구에 응할 가능성이 §R매우 낮습니다§!.\n\n"
 CAN_offer_concessions_for_labrador_tooltip: "§H[ENG.GetName]§! 측은 노골적인 요구보다 이 요청을 수락할 가능성이 더 높습니다. 영국은 다음 조건에서 우리의 요청에 수락할 가능성이 §G높아집니다§!.\n  - 전쟁 중\n  - 우리에 대한 의견이 높음\n  - 항복 현황이 §H25%§! 초과\n  - 우리와 이념이 같음\n\n만약 승낙한다면:\n"
 tfv_canada.63.t: "뉴펀들랜드 조차를 제안한 [CAN.GetNameDef]"
 tfv_canada.63.d: "[CAN.GetAdjective]의 새로운 정부가 뉴펀들랜드에 있는 우리 영토의 양도에 대한 흥미로운 제안을 해 왔습니다. 우리 국가의 법률이 국가의 불가분성을 인정하는 것은 사실이지만, 우리의 고문들은 새로운 전선이 생기면 유럽의 상황에 집중하기 어려워질 거라고 경고했습니다."
 tfv_canada.63.a: "그렇군."
 tfv_canada.63.b: "절대 안 된다!"
 CAN_offer_concessions_for_labrador_and_newfoundland: "뉴펀들랜드 래브라도 조차"
 CAN_offer_concessions_for_labrador_and_newfoundland_desc: "영국은 우리의 중심지에 인접한 땅에 대한 지배권을 주장합니다. 우리는 더 강력한 적과의 전쟁을 원하지 않지만, 그들은 상황이 여의치 않으면 덜 만족스러운 거래를 고려할 수도 있습니다."
 AST_central_bureau: "중앙국 통합"
 AST_central_bureau_desc: "미국과 협력하는 신호정보국이 있으면 다가오는 폭풍 속에서 전략적 우위를 얻을 수 있습니다. 이 분야에서는 우리가 전문가입니다."
 HUN_a_new_flagship: "함대의 자랑"
 HUN_a_new_flagship_desc: "우리 해군 전통의 유구한 역사는 시련과 고난, 그리고 배신의 연속이었습니다. 우리의 유산에 대한 자긍심을 되찾기 위해, 우리 제독들은 온 국민을 고무시킬 새로운 기함을 제안합니다."
 HUN_dockyards: "해운업 재개"
 HUN_dockyards_desc: "국경 회복을 명확한 목표로 삼은 이상, 과거의 영광에 필적할 지중해 함대의 개발 작업에 착수해야 할 것입니다."
 if_no_depression_get_stuff_TT: "\n§H$CAN_great_depression_1$§!이 제거되었다면 다른 혜택이 적용됩니다.\n\n"
 BEL_luxembourg_war_goal: "룩셈부르크 통합"
 BEL_luxembourg_war_goal_desc: "룩셈부르크는 벨기에와 언어, 문화, 지리적으로 많은 것을 공유합니다. 당연히 두 나라는 통합되어야 합니다!"
