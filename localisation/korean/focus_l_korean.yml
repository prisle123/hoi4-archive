 usa_focus: "미합중국 국가중점"
 USA_issue_war_bonds: "전쟁 채권 발행"
 USA_issue_war_bonds_desc: "전쟁 채권을 통해 우리는 국민의 전쟁에 대한 지지와 애국심에 기대어 군비를 조달할 수 있습니다."
 USA_office_of_strategic_services: "전략사무국"
 USA_office_of_strategic_services_desc: "전문 정보기관을 설립하는 것은 전쟁에 도움이 될 뿐만 아니라 향후 국외 작전에도 유익합니다. 영국 정보국을 모델로 삼을 수 있겠습니다."
 USA_wartime_industry: "전시 산업"
 USA_wartime_industry_desc: "우리는 강력한 산업을 보유하고 있지만, 모든 산업이 전시 물자 생산에 적합하게 조정된 건 아닙니다. 이러한 변화를 촉진할 효율적인 절차를 찾는 게 자원 활용의 열쇠가 될 겁니다."
 USA_first_special_service_force: "제1특수임무단"
 USA_first_special_service_force_desc: "적의 전선 뒤에서 펼치는 적대적인 지역에서의 작전은 세계적 분쟁에서 중요한 부분을 차지할 겁니다. 이러한 역할을 수행할 특공대를 구성하는 것은 미래 전쟁에 필수적입니다."
 USA_rubber_reserve_company: "고무 비축 회사"
 USA_rubber_reserve_company_desc: "전쟁이 발발하면서 우리는 고무를 수입할 곳을 거의 다 잃었습니다.\n\n미국의 고무 회사들이 광범위한 협력을 통해 합성 고무를 생산하는 더 나은 방법을 개발할 수 있으며, 어쩌면 전쟁을 수행하는 데 필요한 물량을 확보할 수도 있을 것입니다."
 USA_manifest_destiny: "명백한 운명"
 USA_manifest_destiny_desc: "우리 나라는 특별한 상황에서 설립되고 존속해 왔기에 전 세계에서 벌어지는 불의와 억압에 개입할 권한이 있습니다. 안전한 국제 사회를 만들기 위해 우리는 자유를 수출해야 합니다."
 USA_manifest_destiny_tt: "§Y모든 파시즘 및 공산주의 국가에 대한 전쟁 명분 획득.§!\n"
 USA_scientist_haven: "과학자의 피난처"
 USA_scientist_haven_desc: "세계에서 자유의 수호자로 자리매김한 우리는 억압적인 정권에 의해 국외로 쫓겨난 연구자와 지식인들을 받아들이고, 그들에게 기회의 땅에서 성공하고 우리의 대의를 도울 기회를 줄 수 있습니다."
 USA_wpa: "공공사업진흥국"
 USA_wpa_desc: "수백만 명의 사람들이 여전히 대공황으로 인한 실업으로 고통받고 있습니다. 기관을 세워 이러한 사람들을 공공사업에 투입한다고 문제가 완전히 해결되지는 않겠지만, 공공사업진흥국은 해결을 위한 올바른 첫걸음이 될 겁니다."
 USA_committee_on_technocracy: "기술관료위원회"
 USA_committee_on_technocracy_desc: "우리는 정치인과 사업가 중 일부를 과학자와 공학자로 대체해야 합니다. 그들은 경제를 관리할 기술적 전문 지식을 가지고 있으며, 위대한 과학전 진보를 이룸으로써 우리 경제를 다시 번영하게 해줄 겁니다."
 USA_support_rock_island: "록아일랜드 지원"
 USA_support_rock_island_desc: "우리가 승리하려면 용감한 우리의 군대를 지원해야 합니다. 원거리에서 중포 사격을 가하든 전장에서 더 직접적인 지원을 제공하든, 우리는 군대가 필요한 모든 것을 갖추게 해줘야 합니다."
 USA_military_construction: "군수 건설"
 USA_military_construction_desc: "초강대국들이 세계 평화를 위협하는 상황에서, 우리의 공공사업 계획은 민간뿐만 아니라 군수 문제에도 초점을 맞춰야 합니다."
 USA_USACE_projects: "미국 육군 공병대 계획"
 USA_USACE_projects_desc: "미 육군 공병대는 세계가 본 적 없는 수많은 미래 군수 계획의 토대를 건설하는 과업을 맏게 될 것입니다. 해 봅시다!"
 USA_arsenal_of_democracy: "민주주의의 병기창"
 USA_arsenal_of_democracy_desc: "우리는 전쟁에 개입하지 않더라도 민주주의 국가들에 무기를 보내고 지원할 것입니다. 우리는 행동으로써 그들이 이 사실을 알게 할 겁니다."
 USA_liberty_ships: "리버티선"
 USA_liberty_ships_desc: "우리는 산업 발전과 함께 화물선의 대량 생산도 이루어서 자재와 병력이 필요한 전구에 도달하게 해야 합니다."
 USA_war_propaganda: "전시 선전"
 USA_war_propaganda_desc: "국민들은 자식이 또 다른 전쟁에서 죽기를 원치 않지만, 많은 정치인들이 개입의 필요성을 느끼고 있습니다. 적을 악마로 만들고 갈등을 촉구하는 선전은 폭군만의 도구가 아닐 수도 있습니다."
 USA_war_plan_black: "전쟁 계획 검정"
 USA_war_plan_black_desc: "독일의 정치와 팽창주의가 정상 범위를 넘어섰음이 분명합니다. 그들의 전쟁 병기가 돌이킬 수 없는 곳에 다다르기 전에 멈춰야만 합니다."
 USA_embargo_germany: "독일 금수 조치"
 USA_embargo_germany_desc: "독일은 전쟁을 수행하기 위해 석유와 기타 천연자원에 의존하고 있습니다. 다른 조치는 취하지 않더라도 최소한 이 자원들은 수입하지 못하게 막아야 합니다."
 USA_destroyers_for_bases: "기지를 위한 구축함"
 USA_destroyers_for_bases_desc: "영국은 함선이 필요하고, 우리는 우리의 본토를 보호해야 합니다. 현재 영국이 지배하는 지역에 군사 기지를 설립할 권리를 얻기 위해 구축함을 몇 척 보낼 수 있습니다. 영국이 이 구축함을 잘 활용해준다면 우리에게도 이익일 겁니다."
 USA_destroyers_for_bases_tt: "§Y[USA.GetNameDef]§!: \n"
 USA_war_plan_white: "전쟁 계획 하양"
 USA_war_plan_white_desc: "[GetSovietThreatName]의 위협이 확대되는 것을 그냥 놔둘 수는 없습니다. 우리 나라와 세계 전반에 이보다 더 큰 위협은 없습니다."
 USA_embargo_USSR: "소련 금수 조치"
 USA_embargo_USSR_desc: "소비엔트 연방과의 무역을 금지하면 그들이 전쟁하는 데 지원을 받지 못하게 하고, 우리의 경제 모델이 더 우수하다는 것도 증명할 수 있습니다."
 USA_war_plan_red: "전쟁 계획 빨강"
 USA_war_plan_red_desc: "우리의 옛 압제자들은 국민을 존중하는 길을 걷는 듯 보였으나, 이제 우리가 받아들인 변화의 바람과 충돌하고 있습니다. 대영제국의 본색이 드러난 것입니다. 우리는 그들에게 우리의 입장을 분명히 해야 합니다."
 USA_embargo_the_empire: "제국 금수 조치"
 USA_embargo_the_empire_desc: "오랜 기간 좋은 관계를 유지해 왔음에도 불구하고, 영국은 우리가 그들이 따르기를 바랐던 이상을 배신했습니다. 우리는 그들에게 올바른 길을 벗어난 대가를 치르게 할 겁니다."
 USA_war_plan_orange: "전쟁 계획 주황"
 USA_war_plan_orange_desc: "일본의 제국주의적 야망보다 더 큰 위협은 없습니다. 아시아와 태평양에서 세력을 확장하려는 한, 그들은 금세 우리의 이익에 반하게 될 겁니다."
 USA_unlock_contain_japan_tt: "§Y[JAP.GetNameDef]§! 측이 위험한 수준으로 확장하면 현재 비활성화된 다음 보상들이 지급됩니다:"
 USA_embargo_japan: "일본 금수 조치"
 USA_embargo_japan_desc: "우리는 일본에게 그들의 공격성이 미국에 의해 용납되거나 지원되지 않을 것임을 보여주어야 합니다. 태평양에 대한 그들의 계획을 저지하기 위한 첫 번째 단계로 금수 조치를 취해야 합니다."
 USA_prepare_intervention: "개입 준비"
 USA_prepare_intervention_desc: "외교 및 무역 결정으로 인해 국제 무대에서 우리의 입장이 중립적이고 고립적인 상태에서 외국의 침략에 대한 입장을 취하는 방향으로 변화했습니다. 우리의 군사 정책은 앞으로 이를 반영할 것입니다."
 USA_extra_tech_team: "특별 연구반"
 USA_manhattan_project: "맨해튼 계획"
 USA_manhattan_project_desc: "대체 물질 개발이라는 무해해 보이는 USACE 계획은 추후 맨해튼 계획으로 널리 알려지게 됩니다. 이는 군사 역사상 가장 비밀스럽고 위험한 사업 중 하나로, 그 목표는 최초의 원자폭탄을 만드는 것입니다."
 USA_unholy_alliance: "사악한 동맹"
 USA_unholy_alliance_desc: "때때로 우리는 적을 선택해야 하며, 그 선택은 쉽지 않을 때가 많습니다. 후손들은 우리가 폭군과 같은 편에 섰다고 비난할 수도 있고, 다른 폭군으로부터 구해 냈다고 칭찬할 수도 있습니다."
 USA_unholy_alliance_tt: "[SOV.GetNameDef] 또는 독일이 전쟁 중일 때, 방어국과의 외교 및 무역 관계가 개선됩니다."
 USA_limited_intervention: "제한적 개입"
 USA_limited_intervention_desc: "우리는 엄청난 공격을 당하지 않는 이상 전력으로 전쟁에 참전하지 않을 겁니다. 하지만 최근 벌어진 상황으로 인해 국외 분쟁을 지원해야 한다는 사람이 많아졌습니다."
 USA_the_giant_wakes: "거인의 기상"
 USA_the_giant_wakes_desc: "많은 나라가 우리가 민주주의와 자유의 가치를 수호해줄 것을 기대하고 있습니다. 미국이 불간섭주의를 고수할 수 있었던 세상은 사라졌으므로, 우리는 이에 맞춰 대응해야 합니다."
 USA_pearl_harbor_gambit: "진주만 도박"
 USA_pearl_harbor_gambit_desc: "진주만 해군기지는 일본이 노리기 쉬운 표적입니다. 함대를 그곳에 배치함으로써 우리는 태평양에서의 우리의 힘을 과시할 것입니다. 그들이 이런 대담한 움직임에 감히 도전할까요?"
 USA_pearl_harbor_gambit_tt: "§Y이 중점이 활성화되어 있을 동안 일본은 공격을 감행할 수 있습니다.§!"
 USA_cancel_pearl_harbor_gambit: "진주만 도박 취소"
 USA_cancel_pearl_harbor_gambit_desc: "진주만에 함대를 주둔시키는 것은 우리 수병의 생명을 위협합니다. 우리는 일본과의 전쟁을 도발하기 위해 그들을 위험에 빠뜨리지 않을 것입니다."
 USA_air_war_plans_division: "항공전 계획국"
 USA_air_war_plans_division_desc: "항공기 생산 및 항공전에서 올바른 우선순위를 정하려면 장기적인 계획이 필요합니다. AWPD는 우리가 물자, 조직, 전략 계획을 갖추도록 보장할 것입니다."
 USA_air_support: "공중 지원"
 USA_air_support_desc: "공중전은 무엇보다도 다른 군사 작전과 합을 맞추어 사용되어야 합니다."
 USA_strategic_bombing: "전략폭격"
 USA_strategic_bombing_desc: "정밀 폭격을 수행하는 능력은 우리에게 어떤 국가의 전쟁 기계를 멈출 힘을 줍니다."
 USA_TAC: "전술폭격기 주력"
 USA_TAC_desc: "전술 목표를 공격하기 위해 설계된 항공기를 제작하면 우리 군대가 더 안전하게 전진할 수 있을 겁니다."
 USA_combined_bomber_offensive: "제병협동 폭격 공세"
 USA_combined_bomber_offensive_desc: "또 다른 강대국이 우리 편에 섬으로써 대규모 공격 폭격을 연구하고 실행하는 데 뜻밖의 이점을 얻었습니다."
 USA_fund_the_navy: "해군 투자"
 USA_fund_the_navy_desc: "우리는 적들의 새로운 무기나 전술에 적응할 수 있어야 합니다. 해군 훈련에 대한 자금 지원을 늘리면 전술적으로 적을 능가할 수 있는 더 효율적인 해군을 만들 수 있습니다."
 USA_bureau_of_ships: "선박국"
 USA_bureau_of_ships_desc: "우리는 조선수리국과 공학국을 하나의 조직으로 통합할 것입니다. 조직 개편과 함께 병기국이 강하게 부인하는 어뢰 성능이 기준 미달이라는 소문에 대해서도 조사하는 게 좋겠습니다."
 USA_battleship_primacy: "전함 우선"
 USA_battleship_primacy_desc: "일본이 워싱턴 해군군축조약을 비난함에 따라, 우리는 해양에서 또 다른 군비 경쟁에 직면할 수 있습니다. 우리는 가장 뛰어난 전함을 다른 어떤 나라보다 많이 보유할 것입니다."
 USA_advanced_mahanian_doctrine: "발전된 머핸 교리"
 USA_advanced_mahanian_doctrine_desc: "알프레드 세이어 머핸이 해전에 끼친 영향은 과소평가할 수 없습니다. 우리는 그의 연구를 바탕으로 그가 해전의 결정적인 요소라고 생각한 전함을 효과적으로 활용할 수 있습니다."
 USA_carrier_primacy: "항공모함 우선"
 USA_carrier_primacy_desc: "앞으로의 전투에서는 공군력이 필요하며, 공군의 작전 범위를 확장할 가장 실용적인 도구는 바로 항공모함입니다. 우리는 더 발전되고 전문화된 항공모함을 만들어야 합니다."
 USA_bureau_of_aeronautics: "항공국"
 USA_bureau_of_aeronautics_desc: "해군 항공 개발의 필요를 충족하기 위해, 수십 년간 이 문제를 담당해 온 항공국을 확장해야 합니다."
 USA_escort_effort: "호위 주력"
 USA_escort_effort_desc: "잠수함은 우리의 상선 호송대에 위협이 됩니다. 새로운 구축함 모델 개발에 집중하면 대잠전을 효율적으로 수행할 수 있습니다."
 USA_convoy_tactics: "수송선 전술"
 USA_convoy_tactics_desc: "우리의 무역선을 보호하려면 실제로 선박을 호위하고 정보를 효과적으로 수집하는 것은 물론이고, 무역로와 일정도 전술적으로 선택해야 합니다."
 USA_amphibious_operations: "상륙 작전"
 USA_amphibious_operations_desc: "최악의 악몽이 현실로 다가왔지만, 이 전쟁이 미국 땅에서 끝나지는 않을 것입니다. 최적으로 개시된 상륙이 승리로 향하는 길입니다."
 USA_expand_the_USMC: "미합중국 해병대 확충"
 USA_expand_the_USMC_desc: "미국 해병대는 과거 여러 전쟁에서 승리를 결정한 전적이 있으며, 이제 상륙 작전을 위해 그 어느 때보다 더 중요해졌습니다. 언제나 충성!"
 USA_reinforce_monroe_doctrine: "먼로주의 재확인"
 USA_reinforce_monroe_doctrine_desc: "100년이 넘는 역사를 가진 먼로주의는 유럽이 아메리카 대륙을 식민지화하려는 시도에 대한 미국의 개입을 명문화했으며, 유럽 문제에는 관여하지 않는다는 원칙을 세웠습니다. 이 대륙에서 평화 유지자로서의 우리의 역할을 강화하면 이 지역에서의 영향력이 향상될 겁니다."
 USA_carribean_sphere: "카리브 해역"
 USA_carribean_sphere_desc: "카리브해 섬들은 우리의 동부 해안이나 파나마 운하를 공격하기에 완벽한 위치에 있습니다. 따라서 우리는 적이 이 지역을 점령하지 못하게 철저히 막아야 합니다."
 USA_central_america: "중앙아메리카"
 USA_central_america_desc: "어떠한 외세도 파나마 운하를 장악하거나 위협하게 둘 수 없습니다. 따라서 우리는 모든 중앙아메리카 국가들의 독립을 보장할 것입니다."
 USA_the_neighbors: "이웃들"
 USA_the_neighbors_desc: "우리는 무엇보다도 우리와 가장 가까운 국가들의 안전을 우선적으로 고려해야 합니다. 만약 적군이 우리의 이웃을 넘어 우리에게 오고자 한다면 먼저 우리와 싸워야 할 겁니다."
 USA_south_america: "남아메리카"
 USA_south_america_desc: "식민 제국이 다시는 남아메리카로 확장할 수 없게 해야 합니다. 따라서 우리는 남쪽 형제들의 독립을 보장하여 그들을 안전하게 지킬 것입니다."
 USA_pax_americana: "팍스 아메리카나"
 USA_pax_americana_desc: "미국의 평화는 반드시 유지되어야 합니다. 우리는 이웃 국가들 간의 사소한 다툼이 확대되지 않게 막을 힘이 있습니다. 우리 코앞에서 전쟁이 일어나는 것은 바로 우리의 적들이 원하는 바이며, 우리는 이를 막기 위해 할 수 있는 모든 일을 해야 합니다."
 USA_pax_americana_tt: "@USA §Y미합중국§!은 아메리카 국가 간의 전쟁에 개입할 수 있습니다."
 USA_black_chamber: "검은 방 작전"
 USA_black_chamber_complete: "§R기밀§!"
 USA_black_chamber_desc: "우리는 여러 아메리카 국가들에서 벌어지는 우리의 이익과 맞지 않는 정치 활동에 대한 정보를 가지고 있습니다. 다행히도 우리는 지하 선전망을 구축했으며, 이 국가들을 우리 방향으로 끌어들이기 위한 준비가 되어 있습니다. 이는 본토가 위협받지 않기 위해 반드시 해야 하는 일입니다."
 USA_preemptive_intervention: "선제 개입"
 USA_preemptive_intervention_desc: "우리는 더 이상 가만히 앉아서 이웃 국가들이 우리나 우리의 동맹을 억압하기 위한 전쟁 도구를 만드는 것을 지켜볼 수 없습니다. 우리는 위대한 조국과 세계의 더 큰 이익을 위해 개입해야 합니다."
