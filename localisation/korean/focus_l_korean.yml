l_korean:
 WHILE_FOCUSING: "이에 중점을 둘 시 다음 효과가 발생합니다:\n$EFF$"
 generic_focus: "국가중점"
 army_effort: "육군 주력"
 army_effort_desc: "하늘과 바다에서 전투가 일어날 가능성이 높아지고 있지만, 아직까지는 지상전이 미래 전쟁의 열쇠입니다. 준비한다면 참호전의 지옥을 다시 경험하는 것을 피할 수 있습니다."
 equipment_effort: "장비 주력"
 equipment_effort_desc: "보병이 운반할 수 있는 장비의 한계가 지속적으로 늘어나고 있습니다. 우리는 군대에 최고의 장비를 제공하는 데 중점을 둘 것입니다."
 motorization_effort: "차량화 주력"
 motorization_effort_desc: "보병이 안전하게 전장을 드나들려면 기동성과 방어가 중요합니다. 이 부문을 발전시키는 데 집중하면 신속하게 작전을 전개할 수 있게 될 것입니다."
 doctrine_effort: "교리 주력"
 doctrine_effort_desc: "대전쟁의 지상전을 규정했던 군사 교리는 이제 시대에 뒤떨어졌습니다. 우리는 미래의 군사 교리를 개발하기 위해 최고의 인재들을 투입해야 합니다."
 equipment_effort_2: "장비 주력 II"
 equipment_effort_2_desc: "우리는 보병과 지원 부대가 우리 시대 최고의 장비로 무장할 수 있도록 계속 노력할 것입니다."
 mechanization_effort: "기계화 주력"
 mechanization_effort_desc: "차량화보병의 발전 가능성을 재고함으로써, 우리는 오늘날 만들어질 수 있는 차량의 한계를 끌어올릴 수 있습니다."
 doctrine_effort_2: "교리 주력 II"
 doctrine_effort_2_desc: "전장은 전간기뿐만 아니라 최근 발생한 분쟁 속에서도 시시각각 변하고 있습니다. 이를 반영하기 위해 우리의 교리를 지속적으로 돌아보아야 합니다."
 equipment_effort_3: "장비 주력 III"
 equipment_effort_3_desc: "우리는 외국 장비를 모방하거나 구매하는 대신 보병 장비의 선도국이 되고자 해야 합니다."
 armor_effort: "기갑 주력"
 armor_effort_desc: "보병의 기계화를 통해 얻은 지식을 활용하면 기갑 차량도 개선할 수 있습니다."
 special_forces: "특수부대"
 special_forces_desc: "우리는 정예부대가 필요합니다. 산악부대와 공수부대를 최우선으로 확보합시다."
 aviation_effort: "항공 주력"
 aviation_effort_tt: "§Y공군기지§!를 위한 건설 슬롯이 충분하지 않음"
 aviation_effort_desc: "공중전만큼 기술 발전이 빠른 분야는 없습니다. 항공은 모든 현대 국가가 익혀야 하는 분야입니다."
 fighter_focus: "전투기 중점"
 fighter_focus_desc: "공중전은 대전쟁으로 끝나지 않았으며, 앞으로도 계속될 겁니다. 전투기 개발에서 타국보다 앞서 나가면 미래에 우위를 점할 수 있을 것입니다."
 bomber_focus: "폭격기 중점"
 bomber_focus_desc: "미래의 사람들이 오늘날 벌어진 전쟁의 참혹성을 이야기할 때 가장 많이 언급되는 건 하늘에서 떨어지는 불비일 것입니다. 이러한 공포를 후대에 전하는 것이 우리의 적이 되도록 최선을 다해야 합니다."
 aviation_effort_2: "항공 주력 II"
 aviation_effort_2_desc: "우리의 공군이 육군이나 해군과 잘 연계할 수 있으려면 항공 분야의 발전이 필수적입니다."
 CAS_effort: "근접항공지원기 주력"
 CAS_effort_desc: "현대 군대에는 차량뿐만 아니라 항공기의 지원도 필요합니다."
 rocket_effort: "로켓 주력"
 rocket_effort_desc: "로켓과 제트 엔진은 유인기와 무인기 모두에 전례 없이 빠른 속도를 제공합니다. 이 분야를 개척함으로써 적에게 충격을 안겨줄 수 있을 것입니다."
 NAV_effort: "해군 항공기 주력"
 NAV_effort_desc: "새로운 해상 전쟁의 일부가 수면 아래에서 이루어지는 것처럼, 또 일부는 수면 위 공중에서 이루어집니다."
 naval_effort: "해군 주력"
 naval_effort_tt: "§Y해군 조선소§!를 위한 건설 슬롯이 충분하지 않음"
 naval_effort_desc: "해군 확장이 우리의 최우선 과제가 되어야 합니다. 모든 가용 자원을 신규 조선소 건설과 경함선 연구에 할당해야 합니다."
 GER_naval_effort2: "조선소 시설 확장"
 GER_naval_effort2_desc: "타국이 경계할 해군을 재건하려면 우리의 건함 능력을 대폭 확충해야 합니다."
 GER_naval_effort2_tt: "§Y[ROOT.GetFlag][ROOT.GetNameDef]§! 측이 완전히 지배하는 해안 주 §Y두§! 곳에 §Y해군 조선소 2개§! 건설"
 flexible_navy: "유연한 해군"
 flexible_navy_desc: "잠수함 기술의 발전을 고려하여 해전을 재창조함으로써 우리는 적의 호송대를 효율적으로 공격할 수 있습니다."
 large_navy: "대규모 해군"
 large_navy_desc: "대형 함선을 활용하고 무역 호송대의 안전을 보장하기 위해 해군 교리를 조정하면 우리에게 어떤 유형의 함선이 필요한지 알 수 있을 것입니다."
 submarine_effort: "잠수함 주력"
 submarine_effort_desc: "잠수함이 등장한 후 해전은 어뢰정 발명 이후 가장 극적으로 발전하고 있습니다. 우리는 대잠전을 준비하는 데 그치지 말고, 잠수함을 활용해 적의 해상 수송을 방해해야 합니다."
 cruiser_effort: "순양함 주력"
 cruiser_effort_desc: "신형 전함 개발에 착수하기 전에 작은 순양함들을 교체할 필요가 있습니다."
 destroyer_effort: "구축함 주력"
 destroyer_effort_desc: "우리는 잠수함의 설계와 전략적 운용법을 연구했습니다. 이때 잠수함에 대항하는 방법도 배웠는데, 그 핵심은 바로 구축함에 있었습니다."
 capital_ships_effort: "주력함 주력"
 capital_ships_effort_desc: "가장 많은 전함을 보유한 국가가 대양을 지배할 것입니다. 전함과 항공모함은 제해권 확보의 과거와 미래를 대표합니다."
 industrial_effort: "산업 주력"
 industrial_effort_desc: "민간산업의 대약진을 이루기 위해 모든 정치적 노력을 집중합니다."
 industrial_effort_2: "산업 주력 II"
 industrial_effort_2_desc: "우리는 강철 같은 의지와 근면한 노동관을 통해 국민을 또 한 번의 위대한 산업 개발에 동원할 것입니다."
 construction_effort: "건설 주력"
 construction_effort_tt: "§Y민간공장§!을 위한 건설 슬롯이 충분하지 않음"
 construction_effort_desc: "전쟁의 그림자가 전 세계에 드리울지라도 민간산업 역량을 육성하는 일을 등한시해서는 안 됩니다."
 production_effort: "군비 주력"
 production_effort_tt: "§Y군수공장§!을 위한 건설 슬롯이 충분하지 않음"
 production_effort_desc: "트랙터를 만들 수 있다면 전차도 만들 수 있습니다! 우리의 군수 생산 역량이 뒤처져서는 안 됩니다."
 construction_effort_2: "건설 주력 II"
 construction_effort_2_desc: "공장을 계속 확충하면 무역 상품의 생산과 향후 건설 작업을 위한 역량을 키울 수 있습니다."
 production_effort_2: "군비 주력 II"
 production_effort_2_desc: "민간공장을 전환하여 군수품을 생산하는 것은 비효율적입니다. 우리는 이제 군수 생산을 준비하는 데 집중해야 합니다."
 production_effort_3: "군비 주력 III"
 production_effort_3_desc: "새로운 장비의 수요를 맞추려면 군수공장을 계속 확충해야 합니다."
 infrastructure_effort: "기반시설 주력"
 infrastructure_effort_desc: "적절한 기반시설이 없는 국가는 고도화된 산업 및 건축 계획을 추진할 수 없습니다."
 infrastructure_effort_tt: "§Y기반시설§!을 위한 건설 슬롯이 충분하지 않음"
 synth_oil_effort_tt: "§Y합성 정제소§!를 위한 건설 슬롯이 충분하지 않음"
 infrastructure_effort_2: "기반시설 주력 II"
 infrastructure_effort_2_desc: "기반시설을 더욱 확장하면 최첨단 비밀 계획을 진행하는 데 필요한 운송과 통신이 가능해집니다."
 construction_effort_3: "건설 주력 III"
 construction_effort_3_desc: "기반시설망의 확장으로 우리의 건설 역량이 크게 향상되었습니다."
 nuclear_effort: "핵 주력"
 nuclear_effort_desc: "지구를 불태워 버릴 잠재력을 가진 이 기술을 다른 이들이 먼저 습득하게 둘 수 없습니다."
 extra_tech_slot: "추가 연구 슬롯"
 extra_tech_slot_desc: "우리의 산업 확장과 최근의 여러 발전으로 인해 더 많은 연구개발을 병행할 수 있는 여지가 생길 수도 있습니다."
 extra_tech_slot_2: "추가 연구 슬롯 II"
 extra_tech_slot_2_desc: "우리 나라의 고속 산업화는 연구개발 분야에서 우리가 적극적으로 추구해야 할 새로운 기회를 열어주었습니다."
 technology_sharing: "기술 공유"
 technology_sharing_desc: "기술적 진보를 동맹국과 공유함으로써 우리 세력은 전시 연구를 좀 더 효율적으로 수행할 수 있게 될 것입니다."
 secret_weapons: "비밀 무기"
 secret_weapons_desc: "모든 잉여 자원을 전차와 항공기 개발에 쏟는 것은 매력적인 선택처럼 보이지만, 전쟁에서 승리하기 위해선 새로운 과학 분야인 전자공학과 로켓공학, 핵 연구가 중요합니다."
 political_effort: "정치 주력"
 political_effort_desc: "세상을 바꾸려면 우리 나라부터 바꿔야 합니다. 그러기 위해 먼저 우리의 정치적 입지를 강화합시다."
 collectivist_ethos: "집산주의 기풍"
 collectivist_ethos_desc: "적들이 작은 나라들을 분열시켜서 무너뜨리고 있지만, 우리 국민은 단결하여 저항할 것입니다. 한 사람은 모두를 위하고, 모두는 한 사람을 위합시다."
 liberty_ethos: "자유주의 기풍"
 liberty_ethos_desc: "광신적인 이념가들이 인간의 영혼을 말살하려 하는 지금, 우리는 개인의 자유와 권리를 보호해야 합니다."
 militarism: "군국주의"
 militarism_desc: "군대를 필요악으로 보는 사람들은 전쟁터에서 주저할 수밖에 없습니다. 우리는 군국주의를 우리의 문화에 깊이 새겨 넣어 전사의 민족이 될 것입니다."
 political_correctness: "정치적 올바름"
 political_correctness_desc: "다소 논란의 여지가 있거나 통념에 어긋나는 주장을 하는 이들은 자신들을 억압하는 국가 차원의 음모가 있다고 망상합니다. 그 망상을 현실로 만드는 것도 괜찮겠군요."
 neutrality_focus: "중립 중점"
 neutrality_focus_desc: "누군가는 용감하고 현명한 자만이 세계적 분쟁에서 어느 한쪽의 편을 들 수 있다고 합니다. 그 말은 사실이 아니며, 오히려 중립을 유지하는 것이 더 대담하고 지혜로운 일입니다."
 interventionism_focus: "간섭주의 중점"
 interventionism_focus_desc: "우리는 우리 시민뿐만 아니라 모든 사람의 자유를 소중히 여깁니다. 폭정을 막기 위해 전쟁을 벌여야 한다면 그렇게 할 것입니다."
 military_youth: "유소년 군사조직"
 military_youth_desc: "우리 청년들에게 규율과 정치를 가르치는 조직이 있으면 국민은 어릴 때부터 충성과 자기 희생의 마음을 갖추게 될 겁니다."
 deterrence: "전쟁 억제"
 deterrence_desc: "홀로 서 있는 우리는 전쟁으로 이익을 얻을 수 없습니다. 다행히 우리는 최고의 방어가 아예 공격당하지 않는 거라는 사실을 알고 있습니다."
 volunteer_corps: "의용군단"
 volunteer_corps_desc: "자유의 이상을 위해 우리 국민을 강제로 죽게 하는 것은 모순되었지만, 타국 사람들을 돕고자 하는 이들에게 수단을 마련해주는 일은 이치에 맞습니다."
 paramilitarism: "준군사주의"
 paramilitarism_desc: "군사적 원칙은 군대 밖에서도 쓸모가 있습니다. 우리 군을 보완하기 위한 준군사단체가 조직된다면 더 많은 이들이 군사 훈련을 받을 것입니다."
 indoctrination_focus: "이념 주입"
 indoctrination_focus_desc: "우리 이념이 진실에 기반하고 있다는 것을 확립했으므로, 다음 단계는 그것이 진리라고 가르치는 것입니다. 곧바로 교육 과정과 대중 매체에 이를 반영합시다."
 foreign_expeditions: "외국 원정군"
 foreign_expeditions_desc: "적은 자신의 이상을 위해 세계 분쟁에서 개입할 준비가 되어 있습니다. 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어 있어야 합니다."
 why_we_fight: "우리는 왜 싸우는가"
 why_we_fight_effect: "§Y중립 외교 정책§! 정신이 없다면 우리는 세력을 만들 수 있을 것입니다.\n"
 why_we_fight_desc: "세계는 갈수록 위험해지고 있습니다. 우리 국민은 권력을 갈망하는 이들이 저지르는 잔혹한 행위들을 보아야 합니다. 이제 우리의 대의 아래 사람들을 모아, 모두가 우리의 자유를 위해 싸울 준비가 되어 있게 해야 합니다."
 political_commissars: "정치지도원"
 political_commissars_desc: "우리의 정책이 군에서도 준수되게 하기 위해 군대 내부에 정치장교를 심을 것입니다."
 internationalism_focus: "국제주의 중점"
 internationalism_focus_desc: "이념에는 국경이 없습니다. 다른 나라가 자신을 주권국이라고 주장해도 우리의 신념은 그들의 주권에 우선합니다."
 nationalism_focus: "국민주의 중점"
 nationalism_focus_desc: "우리의 조국은 유일무이하며, 우리는 이곳이 아니었다면 지금까지의 정치적 업적을 이루지 못했을 겁니다. 무슨 수를 써서라도 조국을 지켜 내야 합니다."
 ideological_fanaticism: "이념적 광신"
 ideological_fanaticism_desc: "우리의 정치적으로 확립된 가치와 목표는 역사가 깊은 종교처럼 목숨 바쳐 지킬 가치가 있습니다. 추종자라면 누구나 희생할 준비가 되어 있어야 하며, 배신자는 죽음을 각오해야 할 겁니다."
 air_innovation: "공군 혁신"
 air_innovation_desc: "현대 전쟁은 하늘을 지배하지 않고서는 승리할 수 없습니다. 우리는 공군을 발전시키기 위해 온 힘을 다해야 합니다!"
 air_innovation_2: "공군 혁신 ll"
 air_innovation_2_desc: "공중전에서는 작은 차이가 승패를 가를 수 있으므로 우리는 전투기 개발에 모든 노력을 집중해야 합니다."
 naval_air_effort: "해군 항공대 주력"
 naval_air_effort_desc: "공습이 해상 목표를 제거하는 데 효율적이란 것은 이미 1921년에 미국이 입증했습니다. 해상 강국과 전쟁을 벌이려면 공군의 이 부문을 무시해서는 안 됩니다."
 german_focus: "독일 국가중점"
 GER_autobahn: "라이히스아우토반"
 GER_autobahn_tt: "§Y브란덴부르크§!, §Y하노버§!, §Y튀링겐§!, §Y프랑켄§!에 §Y기반시설§!을 최대로 추가."
 GER_autobahn_desc: "[GetAutobahnName] 계획은 1933년에 시작된 이래 눈부신 성공을 거두었습니다. 토목 사업으로 실업률이 감소했고, 넓은 고속도로는 [GER.GetName] 경제 회복을 상징하는 기념비로 우뚝 서 있습니다. 그러나 아직 해야 할 일이 많이 남아 있습니다."
 GER_west_wall: "서부 방벽"
 GER_west_wall_desc: "서부 방벽은 프랑스가 자랑하는 마지노선과 나란히 설치되어 있고, 대부분이 이전 대전쟁에 구축된 지크프리트선과 동일한 지역을 차지하고 있습니다. 서부 방벽을 강화하면 우리는 적은 병력으로도 국경을 지키고, 미래에 동부 전선에 투입할 사단도 확보할 수 있습니다."
 GER_west_wall_tt: "§R라인란트 재무장 시 다음을 획득:§!\n"
 GER_west_wall_forts: "프랑스 국경에 §Y12개의 요새§! 추가.\n"
 GER_tactical_air_effort: "전술기 주력"
 GER_tactical_air_effort_desc: "승리는 적의 지상군을 전멸시키는 것으로 달성합니다. 우리는 우리에게 가까운 목표물과 적진 깊숙이 있는 목표물을 전술적으로 타격하여 우리 군대를 지원하는 데 집중해야 합니다."
 GER_long_range_escorts: "장거리 호위"
 GER_long_range_escorts_desc: "우리의 전술 및 전략폭격기들이 목표 지역까지 오가는 길을 보호하려면 장거리 호위가 필요합니다."
 GER_strategic_air_effort: "전략 항공기 주력"
 GER_strategic_air_effort_desc: "승리는 적의 산업시설을 파괴함으로써 달성됩니다. 우리는 전략폭격기의 설계와 생산에 주력해야 합니다."
 GER_army_innovation: "육군 혁신"
 GER_army_innovation_desc: "하인츠 구데리안 등의 급진적 이론가들은 '초점을 맞출 대상'의 인지와 의사소통 그리고 제병협동 부대의 지역적 집중을 강조하는 대담하고 새로운 교리를 밀어붙이고 있습니다. 그들이 자유롭게 활동하게 하면 대전쟁처럼 인명이 갈려 나가는 일을 피하는 데 도움이 될 겁니다."
 GER_soviet_treaty: "[GER.GetTheUSSRName](와)과의 조약"
 GER_soviet_treaty_desc: "우리는 더 나은 전차를 개발하기 위해 [SOV.GetNameDef] 측과 새로운 연구 협약을 추진할 수 있습니다. 저들이 동의한다면, 1933년에 폐쇄한 카마 전차 학교를 다시 열 수 있을 것입니다. 다만 [SOV.GetAdjective] 측과의 협력은 저들 또한 혁신의 혜택을 누린다는 것을 의미하기도 합니다..."
 GER_air_innovation_2: "공군 혁신 II"
 GER_air_innovation_2_desc: "국가항공부의 임무는 매우 중요합니다. 루프트바페는 세계에서 가장 발전된 공군이어야 합니다!"
 GER_army_innovation_2: "육군 혁신 II"
 GER_army_innovation_2_desc: "소련에 있는 우리의 시설에서 학습한 내용은 우리의 교리와 장비를 더욱 개선하게 해줄 겁니다. 하지만 이번에는 그 내용을 다른 국가와 나누지 않을 겁니다!"
 GER_rocketry_focus: "로켓 공학"
 GER_rocketry_focus_desc: "로켓 추진은 육해공군 모두에 대규모 혁신을 가져다줄 열쇠입니다."
 GER_wunderwaffe: "기적의 무기"
 GER_wunderwaffe_desc: "하이젠베르크와 폰 브라운은 진정한 종말을 가져올 무기에 대한 그들의 아이디어를 탐구하고 싶은 마음이 가득합니다. 추가 자원만 있다면 마음껏 탐구할 수 있을 겁니다..."
 GER_mol_rib_pact: "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc: "[GER.GetTheUSSRName](와)과 우호 및 불가침조약을 맺는 것은 역겨운 일이지만, 그들의 귀중한 석유가 독일로 계속 유통되게 할 것입니다. 또한 비밀 부속 조항에 따라 루마니아, 폴란드, 리투아니아, 라트비아, 에스토니아, 핀란드의 영토를 [GER.GetAdjective](와)과 [SOV.GetAdjective]의 영향권으로 나누게 될 것입니다..."
 GER_mol_rib_pact_tt: "§Y소련§!과 §Y불가침조약 체결§! 및 독일과 [SOV.GetName]의 §Y폴란드 분할§!에 동의\n"
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST: "[GetMolotovInMRPact]-[GetRibbentropInMRPact] 조약"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES: "폴란드 분할 조약"
 GER_soviet_ally: "[GER.GetTheUSSRName] 측과의 동맹"
 GER_soviet_ally_desc: "어쩌면 우리는 [GER.GetRussiansDemonym]과의 [GER.GetUSSRAllianceDesc] 차이를 제쳐두고 이기적인 자유주의와 퇴폐적인 서방에 대한 증오라는 공통점을 강조할 수 있을지도 모릅니다. [GER.GetTheUSSRName] 측을 동맹으로 둔다면, 우리는 필요한 모든 자원에 접근할 수 있을 것입니다. 저들의 군사력까지 말입니다..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST: "이념적"
 SOV_USSR_ALLIANCE_DESC_EXILES: "민족적"
 GER_turkey_puppet: "터키 괴뢰화"
 GER_turkey_puppet_desc: "터키는 우리와 소련 사이에서 곤경에 처해 있습니다. 압력을 가하면 터키는 우리의 뜻에 굴복하고 괴뢰국이 될 가능성이 높습니다. 이 거래의 일환으로 소련은 터키 동부의 일부 영토를 확보하게 될 것입니다. 그러나 그들이 우리의 요구를 거부한다면, 그때는 전쟁을 치러야 할 것입니다."
 GER_rhineland: "라인란트"
 GER_rhineland_desc: "라인란트는 대전쟁이 끝나면서 비무장지대가 되었으나, 이러한 굴욕은 더 이상 용납할 수 없습니다! 독일은 주권국이며 국경 내에서 자유로이 군대를 움직일 수 있습니다!"
 GER_rhineland_ultimatum: "§R타국과 대치하고 물러난다면 재무장은 철회됩니다.§!\n"
 GER_japan_friend: "일본과의 친선"
 GER_japan_friend_desc: "우리는 오랫동안 중국과 유익한 관계를 유지해왔지만, 우리의 야망은 오히려 기사도와 비슷한 무사도를 지닌 일본과 동맹을 맺음으로써 더 잘 실현될 수 있습니다. 그렇게 하면 중국을 늑대 떼에 던져주는 꼴이 되겠지만 말입니다..."
 GER_japan_friend_tt: "폰 팔켄하우젠을 소환합니다.\n"
 GER_china_friend: "중국과의 친선"
 GER_china_friend_desc: "중국과의 오랜 우호를 더욱 돈독히 합시다. 이로 인해 일본과는 멀어지겠지만, 결국 일본은 동양의 이탈리아일 뿐이지 않습니까?"
 GER_anti_comintern_pact: "방공 협정"
 GER_anti_comintern_pact_desc: "코민테른의 내정 간섭은 각국의 내부 평화와 사회적 안녕을 위협할 뿐만 아니라 세계 평화까지도 위협합니다! 우리는 많은 비공산주의 국가들에 이 협정에 서명할 것을 요청하고, 적색 위협을 확실히 억제할 것입니다."
 GER_anti_soviet_pact: "반[SOV.GetAdjective] 협정"
 GER_anti_soviet_pact_desc: "우리는 방공 협정에서 한 발짝 더 나아가 모든 회원국에 소비에트 연방에 맞서는 연합에 참여할 것을 요구할 수 있습니다. 만약 어떤 서명국이 소련과 전쟁하게 되면, 다른 모든 회원국도 전쟁을 선포해야 합니다."
 GER_anti_soviet_pact_tt: "§Y방공 협정의 모든 회원국에 소비에트 연방에 대항하는 방어 동맹에 가입하라는 제안을 전달합니다.§!"
 GER_anti_soviet_pact_tt_2: "§Y회원국 중 하나가 코민테른의 공격을 받으면 방어 동맹의 모든 회원국이 전쟁에 호출됩니다.§!"
 GER_anti_soviet_pact_tt_3: "§Y반소비에트 협정§! 국민정신 획득.\n"
 GER_ussr_war_goal: "[GER.GetTheUSSRName] 측과의 전쟁"
 GER_ussr_war_goal_desc: "우리는 선전 활동에 집중해서 독일 국민과 전 세계 사람들을 [SOV.GetNameDef]에 대한 정당한 전쟁에 대비시킬 수 있습니다."
 GER_turkey_friend: "터키와의 친선"
 GER_turkey_friend_desc: "아타튀르크의 터키는 현대화를 향한 눈부신 길을 걷고 있으며, 보스포루스와 다르다넬스를 통해 흑해로 가는 접근권을 쥐고 있습니다. 우리는 터키를 우리의 영향권으로 끌어들이는 것을 최우선 과제로 삼아야 합니다!"
 GER_anschluss_old: "안슐루스"
 GER_anschluss_desc_old: "안슐루스, 즉 오스트리아와의 합병은 독이 오랫동안 간직해 온 목표입니다. 베르사유 조약에 의해 금지되었지만, 이제 그 목표를 이룰 때가 왔습니다. 오스트리아에 우리의 영광스러운 운명을 함께할 기회를 줍시다!"
 GER_anschluss_eq_trigger_tt: "육군 내 보병 장비 §Y50,000§!개 초과"
 #anschluss_mefo_bills_tt: "Uses Austrian gold to reduce the cost of §Y$GER_mefo_bills$§!.\n"
 anschluss_mefo_bills_double_reduction: "§YMEFO 어음§! 변동치: 매일 정치력 획득 §G+0.10§!\n"
 GER_demand_memel: "동부 영유권 재주장"
 GER_demand_memel_desc: "대전쟁의 결과로 인해 폴란드가 부활하고 메멜 지역이 리투아니아에 이양됨으로써 독일은 동부 영토를 크게 상실하였습니다. 양국 모두에 최후통첩을 보낼 것이지만, 적어도 폴란드는 단순한 말에 굴복하지 않을 것 같습니다."
 GER_demand_memel_threat: "독일의 동부 영유권 재주장"
 GER_danzig_or_war: "단치히냐 전쟁이냐"
 GER_danzig_or_war_POL_faction_GER_leader: "§R혜택을 받으려면 [This.GetName] 측이 협정에 동의해야 합니다. 선전포고 시 그들은 [Root.GetFactionName]에서 떠날 것입니다.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader: "§R혜택을 받으려면 [This.GetName] 측이 협정에 동의해야 합니다. 선전포고 시 플레이어는 [Root.GetFactionName]에서 떠날 것입니다.§!\n"
 GER_danzig_or_war_desc: "단치히는 옛부터 지금까지 독일 땅이었으니 앞으로도 독일 땅이어야 합니다! 폴란드가 영토를 양도하지 않는다면 우리는 독일 국민을 피할 수 없는 전쟁에 대비시켜야 합니다. 단치히와 주변 지역은 독일로 돌아올 것입니다!"
 GER_czech_friend: "체코슬로바키아와의 친선"
 GER_czech_friend_desc: "체코인과 슬로바키아인은 근면하고 존경할 만한 민족입니다. 불행히도 우리는 영토적 야망을 달성하기 위해 그들과 충돌해야 하지만... 아직은 정복 대신 우정을 선택할 수 있습니다."
 GER_demand_sudetenland: "주데텐란트 요구"
 GER_demand_sudetenland_desc: "베르사유 조약은 주데텐란트 독일인에 엄청난 불의를 저질렀습니다. 체코는 반대하겠지만, 우리는 주데텐란트의 독일인을 보호해야 합니다."
 GER_demand_sudetenland_threat: "독일의 주데텐란트 요구"
 GER_first_vienna_award: "제1차 빈 중재"
 GER_first_vienna_award_desc: "헝가리인들은 대전쟁 이후 가장 큰 고통을 겪은 민족 중 하나였습니다. 오스트리아-헝가리 제국의 해체로 인해, 많은 헝가리인들이 조상 대대로 살아 온 땅에서 외국 땅에 갇히게 되었습니다. 체코슬로바키아의 일부 영토를 헝가리에 할양함으로써 헝가리와의 관계를 크게 개선할 수 있습니다."
 GER_end_of_czechoslovakia: "체코슬로바키아의 운명"
 GER_end_of_czechoslovakia_desc: "오래된 체코 땅을 제대로 통치할 수 있는 이들끼리 나누어 가질 때가 왔습니다. 또한 동쪽에 따로 슬로바키아 괴뢰국을 만드는 것도 고려하면 좋겠습니다."
 #end_of_czechoslovakia_mefo_bills_tt: "Uses Czechoslovak gold to reduce the cost of §Y$GER_mefo_bills$§!.\n"
 GER_second_vienna_award: "제2차 빈 중재"
 GER_second_vienna_award_desc: "트란실바니아는 인구의 대다수가 헝가리인으로 이루어져 있으므로, 당연히 우리의 친구인 헝가리가 가져야 합니다. 그러나 루마니아 정권 및 국민이 이 요구에 어떻게 반응할지 모르겠습니다."
 GER_italy_ally: "이탈리아와의 동맹"
 GER_italy_ally_desc: "이탈리아인들은 대전에서 증명했듯이 신뢰할 수 없을지도 모르지만, 무솔리니와 그의 파시스트 운동은 이탈리아에 아직 희망이 있음을 보여주었습니다. 독일이 이탈리아와 동맹을 맺으면 분명히 얻을 것이 있을 겁니다."
 GER_nationalist_spain_ally: "스페인과의 동맹"
 GER_nationalist_spain_ally_desc: "스페인 내전에서 국민파의 승리는 우리와 그들 사이를 더욱 가깝게 만들었습니다. 이제 지중해의 열쇠는 프랑코가 쥐고 있습니다."
 GER_nationalist_spain_ally_tt: "§Y국민파 스페인§!과의 외교 관계가 향상됩니다."
 GER_danzig_vs_slovakia: "슬로바키아와 단치히 교환"
 GER_danzig_vs_slovakia_desc: "폴란드가 우리의 레벤스라움 계획에 방해가 되고 있습니다. 하지만 장기적인 우선순위를 변경하고 그들과 우호적인 관계를 추구하는 것도 아직 충분히 가능합니다. 이를 실현할 수 있는 유일한 방법은 영토 교환입니다. 바로 단치히를 슬로바키아와 교환하는 것이죠. 폴란드는 이미 자올지에를 점령함으로써 이 지역에 관심을 보인 바 있습니다."
 GER_poland_friend: "폴란드와의 친선"
 GER_poland_friend_desc: "폴란드는 더 이상 바다에 접근할 수 없지만, 우리는 슬로바키아를 그들에게 제공함으로써 우호의 뜻을 보였습니다. 미래에 동쪽의 영토를 얻게 해주겠다는 모호한 약속을 하면 그들과 더욱 가까워질 수도 있을 것입니다."
 GER_war_with_france: "프랑스와의 전쟁"
 GER_war_with_france_desc: "독일이 동부 국경 문제에 대한 만족스러운 해결책을 찾았으니, 이제 서쪽으로 눈을 돌릴 때입니다. 알자스-로렌을 상실한 것은 독일 국민의 명예를 더럽힌 일이며, 오직 정당하고 의로운 전쟁을 통해서만 이를 설욕할 수 있습니다."
 GER_war_with_france_threat: "프랑스 영토 영유권 주장"
 GER_operation_tannenbaum: "타넨바움 작전"
 GER_operation_tannenbaum_desc: "스위스는 가장 혐오스럽고 비참한 국민과 정치 체제를 가지고 있습니다. 이제 우리는 마침내 새로운 독일의 철천지원수를 마침내 처리할 수 있게 되었습니다."
 GER_reintegrate_luxemburg_and_alsace_lorraine: "룩셈부르크와 알자스-로렌 재통합"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc: "역사적으로 독일의 영토였던 지역을 성공적으로 재정복했으므로, 이제 이 지역들을 [Root.GetName]에 재통합하는 과정을 시작할 수 있습니다. 이 지역의 주민들은 조국을 위해 애국적 의무를 다할 수 있게 해야 합니다."
 GER_naval_rearmament: "해군 재무장"
 GER_naval_rearmament_desc: "1935년에 체결한 영국-독일 해군 협정은 우리 해군을 대폭 확장할 수 있게 해줍니다. 우리는 이를 위해 노력을 아끼지 말아야 합니다."
 GER_plan_z: "Z 계획"
 GER_plan_z_desc: "제독 레더는 영국을 무찌르는 데는 수상 습격 정책이 가장 효과적이라고 믿고 있습니다. 이를 위해 충분한 전함과 항공모함을 건조하는 것은 엄청난 과제가 될 것이며, 시간이 걸릴 것입니다. 어쩌면 너무 많은 시간이 걸릴지도 모르죠... 한편, 현재 우리의 수상 해군은 너무나도 형편없습니다."
 GER_u_boat_effort: "유보트 주력"
 GER_u_boat_effort_desc: "도니츠 제독은 영국을 무릎 꿇게 할 최고의 방법으로 무제한 잠수함 작전을 지지하고 있습니다. 유보트만 충분하다면, 영국 본토의 산업이 멀리 떨어진 식민지로부터 필요한 자원을 얻는 것을 차단할 수 있을지도 모릅니다."
 GER_trade_interdiction_old: "무역 차단"
 GER_trade_interdiction_desc_old: "우리 조선소는 유보트를 생산하는 데 전념하고 있지만, 그것만으로는 부족하며 이러한 '늑대 떼'를 더 효과적으로 활용할 방법을 개발해야 합니다. 우리는 시뮬레이션과 모의전을 수행하는 데 필요한 모든 것을 제독들에게 제공해야 할 것입니다."
 GER_modular_construction: "조립식 건조"
 GER_modular_construction_desc: "다양한 건조 시설에서 잠수함의 부품을 따로 제작함으로써 조립과 건조 속도를 크게 향상할 수 있습니다."
 GER_denmark_friend: "덴마크와의 친선"
 GER_denmark_friend_desc: "포함외교는 아직 죽지 않았습니다. 우리의 해군력 증강 계획은 북방의 작은 이웃도 잘 알고 있습니다. 우리의 우월한 군대가 저들에게 불러일으키는 공포를 잘 이용하면 그들을 우리의 영향권 아래로 편입하는 건 어렵지 않을 겁니다."
 GER_norway_friend: "노르웨이와의 친선"
 GER_norway_friend_desc: "노르웨이는 스웨덴 북부의 광대한 광산에서 나오는 귀중한 철 수출을 상당 부분 통제하고 있습니다. 우리는 확장하고 있는 해군으로 그들을 위협하여 '우호 관계'를 맺어야 합니다."
 GER_dutch_friend: "네덜란드와의 친선"
 GER_dutch_friend_desc: "네덜란드는 또 다른 대전쟁이 일어날 경우 자기가 얼마나 오래 버틸 수 있을지 잘 알고 있습니다. 만약 독일이 영국 본토를 심각하게 위협할 수 있다는 것을 그들에게 이해시킨다면, 네덜란드는 점령당해서 가혹한 처우를 받느니 차라리 우리와 동맹을 맺을 가능성이 있습니다."
 GER_sweden_friend: "스웨덴과의 친선"
 GER_sweden_friend_desc: "스칸디나비아의 나라들은 함께 서고 쓰러지는 도미노와 같습니다. 노르웨이와 덴마크가 우리 영향권 안에 있으니, 스웨덴도 분명히 따를 것입니다."
 GER_improve_national_spirit: "국민정신 고취"
 GER_improve_national_spirit_desc: "대전쟁 승전국들의 수도를 손에 거머쥔 우리는 마침내 패배의 그림자를 벗어던졌습니다. 독일에 새로운 시대가 밝아오고 있습니다!"
 GER_improve_national_spirit_tooltip: "우리 또는 세력 회원국이 런던, 파리 그리고 그 두 도시가 있는 주를 통제해야 합니다."
 needs_approval: "§R혜택을 받으려면 [This.GetName] 측이 협정에 동의해야 합니다.§!\n"
 GER_demand_slovenia: "슬로베니아 요구"
 GER_demand_slovenia_threat: "독일의 슬로베니아 요구"
 GER_demand_slovenia_desc: "생제르맹앙레 조약은 많은 역사적인 오스트리아의 영토를 계승국들에 분배하였습니다. 오스트리아가 다시 한번 독일과 연합하면서 이런 부당함을 끝낼 때입니다. 지금은 슬로베니아로 알려진 역사적 지방, 크라인과 슈타이어마르크는 본국으로 돌아와야 합니다."
 GER_first_ljubljana_award: "제1차 류블랴나 중재"
 GER_first_ljubljana_award_desc: "위선적인 서구 열강은 민족자결주의를 외치면서도 많은 소수민족을 세르비아의 지배하로 몰아넣었습니다. 우리는 역사적 잘못을 바로잡는 동시에 친구를 만들 수 있습니다. 우리 편에 서서 유럽의 새로운 질서를 만들 이들에게 우리는 많은 걸 나눠줄 겁니다."
 GER_first_ljubljana_award_tt: "모든 [YUG.GetAdjective] 핵심 주가 §Y[YUG.GetName]§! 또는 그 종속국의 소유여야 합니다.\n"
 GER_fate_of_yugoslavia: "유고슬라비아의 운명"
 GER_fate_of_yugoslavia_desc: "유고슬라비아 국가는 원래 자연적으로 존재할 수 없는 국가였기 때문에 지금 중앙 권력이 붕괴하기 시작한 것도 놀랍지가 않습니다. 하지만 우리는 질서를 회복하기 위해 개입해야 하며, 어떻게 하면 질서를 가장 잘 회복할지 고민해야 합니다."
 #yugoslavia_mefo_bills_tt: "Uses Yugoslav gold to reduce the cost of §YMEFO bills§!.\n"
 GER_second_ljubljana_award: "제2차 류블랴나 중재"
 GER_second_ljubljana_award_tt: "이 사건은 [Root.GetName] 또는 동맹에게 영토를 요구할 기회를 제공합니다."
 GER_second_ljubljana_award_desc: "유고슬라비아 문제가 해결되었으니 이제 그리스로 관심을 돌려야 할 때입니다. 그들도 연합국 덕분에 부당하게 영토를 얻었기 때문입니다. 이제 우리의 진정한 친구가 누구인지 판별할 때입니다."
 GER_war_with_greece: "그리스와의 전쟁"
 GER_war_with_greece_desc: "그리스가 이미 전쟁 중이니, 독일은 지중해 동부에 기지를 얻을 이 기회를 놓쳐서는 안 될 것입니다."
 GER_fate_of_greece: "그리스의 운명"
 GER_fate_of_greece_desc: "그리스가 유럽의 새로운 세력에 대처할 수 없다는 것이 입증됐습니다. 이제 독일만이 제공할 수 있는 보호를 그들에게 제안할 때입니다."
 GER_weserubung: "베저위붕 작전"
 GER_weserubung_desc: "노르웨이는 중요한 전략 지점이자, 우리와 스웨덴 사이의 철강 무역을 방해하려는 적이라면 누구든 노릴 공격 지점이 될 것입니다. 적이 이 지역에 근거지를 세우는 위험을 감수할 수 없습니다. 노르웨이 침공을 개시하기에 좋은 지역을 확보하려면 먼저 덴마크부터 점령해야 합니다."
 GER_weserubung_tt: "\n§Y[144.GetName]§!을 완전히 통제하면 §Y[SWE.GetName]§!에서 §Y나르비크§!를 통해 매달 고품질 광물을 운송받습니다. 이로 인해, 6개월마다 추가 §Y영외 민간공장§!을 1개 받으며 총 8개가 될 때까지 계속 받습니다. §Y[144.GetName]§!의 통제권을 상실하면 운송이 방해받을 수 있습니다. [ENG.GetNameDefCap] 측이 [SWE.GetName] 침공에 성공하여 광산을 사보타주하거나 [SWE.GetNameDef] 측이 광산을 폭파하면 민간공장을 영구적으로 잃습니다. 광산을 수리하면 운송을 재개할 수 있습니다."
 GER_weserubung_tt_complete: "§Y나르비크§! 통제로 얻은 현재 §Y영외 민간공장§!: §G[?GER_narvik_civs]§!\n다음 공장까지 남은 운송 진행도: [?GER_narvik_shipments]/6"
 GER_around_maginot: "마지노선 우회"
 GER_around_maginot_desc: "프랑스에 대한 전술적 우위를 확보하려면 그들을 모든 측면에서 공격할 수 있어야 합니다. 우리는 몇몇 장애물을 제거한 다음 그들을 북쪽에서 공격할 것이고, 그들은 이를 예측하지 못할 것입니다."
 italian_focus: "이탈리아 국가중점"
 GER_danzig_or_war_POL_civil_war: "지원을 대가로 단치히를 얻습니다."
 GER_danzig_trigger_polish_civil_war: "폴란드가 내전 중이며 다음 중 하나가 참이어야 함\n      독일이 한쪽 편을 지원하기 위해 의용군을 보냄 \n      한쪽 편이 독일과 같은 세력에 속함"
 GER_alone_or_peace_faction_tt: "세력에 속해 있지 않거나 [GER.GetNameDef] 측과 평화 상태인 세력에 속함"
 GER_four_year_plan: "4개년 계획"
 GER_four_year_plan_desc: "국가의 재무장과 궁극적인 경제적 자립을 위한 야심 찬 계획이 필요합니다. 이는 향후 4년 안에 이루어져야 합니다."
 GER_atlantikwall: "대서양 방벽"
 GER_atlantikwall_desc: "서유럽을 정복한 우리는 이제 대서양을 넘어올 맹공에 대비해 방어를 굳건히 해야 합니다. 유럽 해안선을 따라 광대한 요새망을 구축하면 그러한 공격을 충분히 막을 수 있을 겁니다."
 atlantikwall_tooltip: "플레이어가 완전히 통제하는 다음 대서양 해안 주마다 §Y해안 요새§! 배치:\n"
 atlantikwall_tooltip_2: "§Y아키텐§!\n§Y푸아투§!\n§Y루아르§!\n§Y브르타뉴§!\n§Y노르망디§!\n§Y파드칼레§!\n§Y플란데런§!\n§Y홀란트§!\n§Y프리슬란트§!\n§Y베저엠스§!\n§Y하노버§!\n§Y슐레스비히홀슈타인§!\n§Y유틀란트§!\n§Y외스틀란데트§!\n§Y베스틀란데트§!\n§Y트뢰넬라그§!\n§Y노르노르게§!\n"
 GER_ostwall: "동부 방벽"
 GER_ostwall_desc: "우리는 동부에서 승리를 거두긴 했지만, 전세가 뒤집힐 경우 적의 진격을 막아낼 수 있게 대비해 둬야 합니다. 우리는 흑해에서 발트해까지 드네프르 강을 따라 판터-보탄선이라는 요새선을 구축할 것입니다."
 GER_ostwall_forts: "플레이어의 세력이 완전히 통제하는 다음 주마다 드네프르 강을 따라 발트해까지 §Y요새§! 배치:\n"
 GER_ostwall_forts_2: "§Y타르투§!\n§Y프스코프§!\n§Y네벨§!\n§Y비텝스크§!\n§Y민스크§!\n§Y보브루이스크§!\n§Y모지리§!\n§Y키예프§!\n§Y체르카시§!\n§Y드네프로페트롭스크§!\n§Y자포로제§!\n"
 GER_ostwall_tt: "우리 세력의 회원국이 통제하는 중.\n"
 GER_autarky: "경제 자립"
 GER_autarky_desc: "독일이 진정으로 위대해지려면 경제적으로 자립해야 합니다. 우리는 자원을 더 잘 활용하고 건설 효율성을 높여야 합니다."
 GER_hermann_goring_werke: "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc: "우리는 변덕스러운 사기업 자본가들의 영향을 제거해야 합니다. 따라서, 우리의 통제하에 있는 산업 대기업을 형성하여 광업과 철강 부문의 성장을 감독할 것입니다. 이는 우리의 군수 산업의 중추를 형성할 것입니다."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST: "헤르만 괴링-공업"
 GER_HERMANN_GORING_WERKE_NAME_KAISER: "카이저-공업"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE: "VEB 통합 기계공업"
 GER_HERMANN_GORING_WERKE_NAME: "국영 산업"
 GER_kdf_wagen: "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc: "우리는 저축 제도를 통해 시민들이 미래의 '국민 자동차'를 구입할 수 있게 할 것이며, 이를 통해 우리는 나중에 이 자동차들을 제작할 공장을 건설하기 위한 자금을 마련할 겁니다."
 GER_KDF_WAGEN_NAME: "KdF-바겐"
 GER_KAISER_WAGEN_NAME: "빌헬름-바겐"
 GER_VOLKS_WAGEN_NAME: "폭스바겐"
 GER_coal_liquidization: "석탄 액화"
 GER_coal_liquidization_desc: "독일은 석유가 부족하므로 합성 석유 분야에 더욱 주력해야 합니다."
 GER_synthetic_rubber: "합성 고무"
 GER_synthetic_rubber_desc: "대규모 차량화 및 공군력 증강에는 대량의 고무가 필요하지만, 현재 우리에게는 자체적 공급원이 존재하지 않습니다. 우리는 합성 고무를 만드는 방법을 개선해야 합니다."
 GER_german_war_economy: "독일 전시경제"
 GER_german_war_economy_desc: "우리 위대한 국가의 국민들은 전쟁 수행을 위해 동원되어야 합니다. 우리는 모든 사람이 자신의 역할을 다할 것이 요구되는 완전한 전시 경제로 전환합니다."
 GER_grosraumwirtschaft: "광역경제"
 GER_grosraumwirtschaft_desc: "우리는 유럽의 중심이 될 독일의 운명을 위해 준비해야 합니다. 우리의 기반시설은 동서남북을 하나로 묶을 것입니다."
 GER_align_hungary: "헝가리 제휴"
 GER_align_hungary_desc: "헝가리는 이미 우리의 영향권에 있지만, 그들이 우리의 사고방식에 가까워지도록 영향을 주면 미래에 그들을 훨씬 더 쉽게 조종할 수 있습니다."
 GER_align_romania: "루마니아 제휴"
 GER_align_romania_desc: "루마니아는 이미 우리의 영향권에 있지만, 그들이 우리의 사고방식에 가까워지도록 영향을 주면 미래에 그들을 훨씬 더 쉽게 조종할 수 있습니다."
 GER_integrate_war_economies: "통합 전시경제"
 GER_integrate_war_economies_desc: "우리의 영향권에 있는 국가들은 우리에게 극도로 경제적으로 의존하게 되었습니다. 이를 이용해 그들의 경제에 대한 통제력을 강화하고 그들의 외교 정책에 대한 우리의 영향력을 증가시킬 수 있습니다."
 GER_integrate_war_economies_tt: "§Y[HUN.GetName]§! 측이 우리와 같은 세력에 속하면 우리와 §Y[HUN.GetName]§!에 각각 §Y4개의 군수공장§!이 추가되고, §Y[HUN.GetName]§! 측은 §Y[Root.GetName]§!의 괴뢰국이 됩니다.\n"
 GER_integrate_war_economies_tt2: "§Y[ROM.GetName]§! 측이 우리와 같은 세력에 속하면 우리와 §Y[Root.GetName]§!에 각각 §Y4개의 군수공장§!이 추가되고, §Y[ROM.GetName]§! 측은 §Y[Root.GetName]§!의 괴뢰국이 됩니다.\n"
 GER_integrate_war_economies_tt3: "§R혜택을 받으려면 [HUN.GetName] 측이 협정에 동의해야 합니다.§!\n"
 GER_integrate_war_economies_tt4: "§R혜택을 받으려면 [ROM.GetName] 측이 협정에 동의해야 합니다.§!\n"
 GER_uplift_the_rosenberg_office: "로젠베르크 부서 승격"
 GER_uplift_the_rosenberg_office_desc: "국가 내에는 적절히 조율해야 할 많은 것들이 있으며, 여기에는 점령지의 통치와 관리, 내부 감시, 그리고 국가사회주의 독일 노동자당 전체의 지식 및 이념 교육이 포함됩니다. 로젠베르크는 당의 중요한 이론가이자 사상가이기에, 이 모든 것은 로젠베르크 부서에서 중앙 집중적으로 결정 및 관리되어야 합니다."
 GER_reichskommissariats_tt: "점령지에서 §Y국가판무관부§!나 §Y보호령§! 등의 특별한 §Y종속국§!과 §Y행정부§!를 형성할 수 있습니다. 또한 유럽을 각자의 세력권으로 분할할 수 있습니다.\n"
 GER_oppose_hitler: "히틀러 축출"
 GER_oppose_hitler_desc: "히틀러의 통치는 반드시 종식되어야 합니다. 그는 라인란트 재무장을 통해 서방 강대국들을 도발하려 하지만, 이는 역으로 우리에게 국방군 내 충성파의 도움을 받아 권력을 장악할 명분을 제공할 것입니다."
 GER_oppose_hitler_civil_war: "§R파시즘 지지파가 내전을 일으킵니다.§!\n"
 GER_secure_the_new_state: "새로운 국가 확립"
 GER_secure_the_new_state_desc: "임시정부는 내전으로 인해 힘이 부족합니다. 우리는 임시정부가 쉽게 전복되지 않게 안전하게 지켜야 합니다."
 GER_clamp_down_on_fascism: "파시즘 척결"
 GER_clamp_down_on_fascism_desc: "지난 몇 년간 나치 정권하에서 정부와 그들의 파시스트 사상가 및 지지자들의 억압적이고 독재적이며 반군주주의적인 성격이 너무나도 명백해졌습니다. 우리는 그들의 사고방식이 어디에서든 고개를 들지 못하도록 철저히 근절해야 합니다."
 GER_revive_the_kaiserreich: "카이저라이히의 부활"
 GER_revive_the_kaiserreich_desc: "지난 10년간의 사건들은 민주주의가 내부의 악의적인 요소들을 막기에는 너무나도 약하다는 것을 보여주었습니다. 우리는 카이저의 강력한 지도력 아래로 돌아가야 하며, 그의 복귀를 준비하기 위해 우리는 헌법을 독일 제국 시절으로 되돌릴 것입니다."
 GER_revive_the_kaiserreich_tt: "§Y독일 군사정부§!는 §Y독일 제국§!으로 알려집니다.\n"
 GER_mackensen_dead: "폰 마켄젠이 사망함."
 GER_rebuild_the_nation: "국가 재건"
 GER_rebuild_the_nation_desc: "내전의 참화가 휩쓸고 간 뒤, 우리는 국가 재건에 힘써야 합니다. 국민들에게 당분간 개인적인 안락함을 접어두고, 모든 자원을 이 목표 달성에 집중해줄 것을 요청할 것입니다."
 GER_fan_the_prussian_militarism: "프로이센 군국주의 고취"
 GER_fan_the_prussian_militarism_desc: "우리의 내전 손실을 보충하기 위해, 우리는 프러시아의 군국주의 정신에 호소하여 신병 모집과 훈련을 개선해야 합니다. 우리 군대는 나치 독재로부터 우리를 해방했기 때문에, 지금 프러시아 이상은 그 어느 때보다 대중에 지지받을 겁니다."
 GER_a_new_and_better_germany: "새롭고 나아진 독일"
 GER_a_new_and_better_germany_desc: "우리는 국가를 재건하는 동안 필요한 것 이상을 목표로 삼아 지금 우리가 건설하는 것이 시간의 시험을 견딜 수 있도록 해야 합니다."
 GER_bulwark_against_bolshevism: "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc: "우리 국가는 [GER.GetBulwarkBolshevismDesc]에 대한 방패로 서서 서방을 [GER.GetBulwarkCommunismDesc] 영향으로부터 보호합니다. 우리는 이 임무를 자랑스럽게 수행해야 하며, 필요하다면 무기를 사용할 준비를 해야 합니다."
 GER_bulwark_against_bolshevism_tt: "§R이 국민정신은 [SOV.GetNameDef] 측과 같은 세력에 있거나, 전쟁에서 같은 편으로 싸우게 되면 제거됩니다.§!\n"
 SOV_BULWARK_NAME_COMMUNIST: "볼셰비즘에 맞서는 보루"
 SOV_BULWARK_NAME_FASCISM: "파시즘에 맞서는 요새"
 SOV_BULWARK_NAME_NEUTRALITY: "러시아에 맞서는 보루"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST: "볼셰비즘"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM: "파시즘"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY: "러시아 제국주의"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST: "공산주의의"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM: "파시즘의"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY: "러시아의"
 GER_return_of_the_kaiser: "카이저의 귀환"
 GER_return_of_the_kaiser_desc: "카이저라이히에는 카이저가 필요하며, 빌헬름 2세 폐하께서는 아직 네덜란드에서 망명 중이십니다. 서방 민주주의 국가들이 어떻게 생각하든, 그분의 망명을 해제하고 왕좌에 복귀하도록 초청할 것입니다."
 GER_focus_on_the_true_enemy: "진정한 적을 직시"
 GER_focus_on_the_true_enemy_desc: "우리의 적은 내부가 아니라 외부에 있습니다. 서구 식민지 독점의 지속적인 범죄는 서구는 식민지 독점이라는 범죄를 계속 저지르고 있으며, 우리가 양지바른 자리를 차지하려고 하자 베르사유 조약으로 우리를 부당하게 옥죄였습니다. 더는 참지 맙시다."
 GER_rebuild_the_high_seas_fleet: "대양함대 재건"
 GER_rebuild_the_high_seas_fleet_desc: "우리가 서방 세력에 당당히 맞서려면, 한때 영광스러웠던 우리의 대양함대를 재건하기 위해 대규모 해군 증강 계획을 진행해야 합니다."
 GER_our_place_in_the_sun: "양지바른 우리의 자리"
 GER_our_place_in_the_sun_desc: "독일 제국이 다시 한번 양지바른 우리의 자리를 차지할 것임을 모두가 알게 합시다! 우리 국민은 더 이상 그림자 아래에서 굴욕을 당하지 않을 것입니다."
 GER_pride_of_the_modern_germany: "현대 독일의 긍지"
 GER_pride_of_the_modern_germany_desc: "영국 왕립해군과 대등한 규모가 되려면 최소 몇 년은 걸릴 겁니다. 따라서 우리는 질적인 면에서 그들을 능가해야 합니다. 우리의 함선은 지금껏 바다를 항해한 어떤 배보다 현대적이고 강력할 것입니다!"
 GER_prepare_for_the_next_blockade: "다음 봉쇄 대비"
 GER_prepare_for_the_next_blockade_desc: "우리가 지난 전쟁에서 패배한 건 영국의 지옥 같은 봉쇄 때문이었습니다. 우리는 같은 실수를 반복하지 않을 것입니다. 이번에는 다가올 상황에 대비하여 국민을 더욱 철저히 준비시킬 것입니다."
 GER_break_the_anglo_french_colonial_hegemony: "영국-프랑스 식민 패권 타파"
 GER_break_the_anglo_french_colonial_hegemony_desc: "서구는 너무 오랫동안 식민지를 독점해 왔습니다. 이제 그 독점을 깨뜨릴 때입니다."
 flag_franco_british_union: "프랑스-영국 연합"
 GER_schlieffen_once_more: "슐리펜을 다시 한번"
 GER_schlieffen_once_more_desc: "우리는 마지노선을 우회해야 합니다. 다시 한번 벨기에와 룩셈부르크를 통과하여 신속하게 승리를 손에 넣읍시다."
 GER_reinstate_imperial_possessions: "제국 영지 복원"
 GER_reinstate_imperial_possessions_desc: "역사적으로 독일의 영토였던 지역을 성공적으로 재정복했으니, 이제 이 지역들을 [Root.GetName]의 완전한 주로 복원하는 과정을 시작할 수 있습니다. 베르사유에서 당한 치욕의 마지막 흔적이 드디어 지워졌습니다!"
 GER_crossing_the_atlantic: "대서양을 가로질러"
 GER_crossing_the_atlantic_desc: "대륙의 모든 적수를 완파해 우리의 통치 아래에 두었으니, 영국 그리고 미국과의 다가오는 싸움을 위해 거대한 해군을 건설하는 데 다시 한번 생산 역량을 집중해야 합니다. 우리는 쉬지 않고 꾸준히 나아갈 것입니다. 막강했던 과거의 열강들이 새로운 질서 아래 치욕스럽게 굴복하는 그날까지."
 GER_crossing_the_atlantic_trigger_tt: "해당하지 않음: 아무 적국: \n  강대국으로 간주됨\n  지배 중인 아무 주:\n     §Y유럽§!임"
 GER_crossing_the_atlantic_2_factories_tt: "이 조선소를 받는 연안 주 하나당 내륙 주에서 §Y군수공장이 2개§! 제거됩니다.\n"
 GER_crossing_the_atlantic_1_factory_tt: "이 조선소를 받는 연안 주 하나당 내륙 주에서 §Y군수공장이 1개§! 제거됩니다.\n"
 GER_the_central_powers: "동맹국"
 GER_the_central_powers_desc: "서방에 맞서려면 동맹이 필요합니다. 우리는 민주주의 국가들의 압제에 맞서기 위해 우리만의 세력을 만들 것입니다."
 GER_prepare_italian_coup: "이탈리아 쿠데타 준비"
 GER_prepare_italian_coup_desc: "파시즘으로 몰락한 이탈리아를 되돌려야 합니다. 우리는 이탈리아 왕당파에게 접근해 지원을 약속하며 쿠데타를 제안할 것입니다."
 GER_prepare_italian_coup_tt: "제안이 수락되면:\n"
 GER_assassinate_mussolini: "무솔리니 암살"
 GER_assassinate_mussolini_desc: "이탈리아 파시즘의 핵심을 제거할 때가 왔습니다. 독일이 지도자를 암살할 것이고, 그 후 이탈리아 왕당파는 신속히 권력을 장악할 것입니다."
 GER_italy_declined_assassination_tt: "§Y[ITA.GetNameWithFlag]§! 측이 우리의 암살 제안을 거부하지 않음"
 GER_rekindle_imperial_sentiment: "제국 정서의 회생"
 GER_rekindle_imperial_sentiment_desc: "오스트리아-헝가리 제국은 대전 이후 붕괴되었지만, 제국의 소멸을 애도하는 이들은 여전히 존재합니다. 우리는 제국을 그리워하는 이 정서를 키워 후계국들이 강해지기 위해 제국을 재결성하게 유도할 겁니다."
 GER_rekindle_imperial_sentiment_tt: "비동맹주의 지지도가 충분히 높다면 이 국가들이 오스트리아-헝가리 제국을 재결성하고 동맹국에 가입하는 결정이 잠금 해제됩니다.\n"
 GER_rekindle_imperial_sentiment_tt_2: "비동맹주의 지지도가 충분히 높다면 이 국가들이 오스트리아-헝가리 제국을 재결성하고 미텔오이로파에 가입하는 결정이 잠금 해제됩니다.\n"
 GER_expatriate_the_communists: "공산주의자 추방"
 GER_expatriate_the_communists_desc: "국내의 공산주의 위협이 우리를 계속 괴롭히고 있습니다. 공산주의자들이 어디로 도망가든 우리는 그들을 제거해야 합니다."
 GER_accept_british_naval_dominance: "영국의 해상 지배권 인정"
 GER_accept_british_naval_dominance_desc: "우리는 공산주의와 싸우기 위해 동맹이 필요하며, 동맹을 맺을 만한 주요 후보로는 영국이 있습니다. 우리가 영국의 해상 우위를 인정하고 광범위한 해군 증강을 포기하면, 그들의 걱정을 덜고 양국의 관계를 개선할 수 있습니다."
 GER_ally_the_shade: "그늘과의 동맹"
 GER_ally_the_shade_desc: "우리가 그들의 양지바른 자리를 가질 수 없다면 우리 위에 그림자를 드리우는 자들과 동맹을 맺어야 합니다."
 GER_carte_blanche_for_alsace_and_french_colonies: "알자스와 프랑스 식민지에 대한 전권 위임"
 GER_carte_blanche_for_alsace_and_french_colonies_desc: "우리는 정당한 우리 땅인 알자스-로렌과 우리 몫의 아프리카 식민지를 손에 넣어야 합니다. 이를 위해 우리 동맹에 그 땅들에 대한 전권을 위임해줄 것을 청원해야 합니다."
 GER_bypass_maginot_in_the_south: "마지노선 남단 우회"
 GER_bypass_maginot_in_the_south_desc: "저지대 국가들은 영국과 이해관계가 얽혀 있으므로 우리는 마지노선을 우회할 다른 경로를 찾아야 합니다. 남쪽은 산악 지대라서 이동하기 힘들지만, 다른 길이 없습니다. 우리는 독일인의 창의력으로 이를 타개할 것입니다."
 GER_see_to_the_eastern_front: "동부 전선 주시"
 GER_see_to_the_eastern_front_desc: "우리가 대전쟁에서 배운 것이 있다면, 동부 외곽 영토에 대한 공격에 대비해야 한다는 것입니다. 우리는 해당 지역의 소유권을 되찾을 것이며 침략에 대비하여 요새화할 것입니다."
 GER_see_to_the_eastern_front_tt: "동부 국경의 3개 지역에 §Y요새§! 6개 추가.\n"
 GER_see_to_the_eastern_front_tt2: "동부 국경의 4개 지역에 §Y요새§! 8개 추가.\n"
 GER_danzig_for_guarantees: "단치히와 맞바꾼 보장"
 GER_danzig_for_guarantees_desc: "폴란드는 분명히 [GER.GetDanzigGuaranteesBolsheviksDesc]의 위험을 느끼고 있을 겁니다. 어쩌면 단치히, 포즈난, 슐레지엔을 반환하는 대신 [GER.GetDanzigGuaranteesRedsDesc] 침공이 일어났을 때 군사적 지원을 받는 합의를 맺을 수 있을지도 모릅니다."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST: "볼셰비키"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM: "동쪽 파시스트들"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY: "러시아인들"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST: "붉은 군대의"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY: "동쪽에서의"
 GER_safeguard_the_baltic: "발트 수호"
 GER_safeguard_the_baltic_desc: "발트해 연안 국가들은 몇십 년 전까지 러시아 제국의 일부였으며, [GER.GetRussiansDemonym]이 다시 이들을 합병하려 할 가능성이 있습니다. 우리는 이를 막아야 하며, [SOV.GetAdjective]의 침공에 대비해 군사적 지원을 제공해야 합니다."
 GER_support_the_finns: "핀란드 지원"
 GER_support_the_finns_desc: "핀란드인들은 [GER.GetRussiansDemonym]의 사선 앞에 서 있습니다. 우리는 그들에게 공산주의의 위협에 대한 안전을 보장하고 그들에게 약간의 산업 지원을 제공할 것입니다."
 GER_anti_comintern_pact_unaligned: "이념 방어"
 GER_anti_comintern_pact_unaligned_desc: "군사적 위협만이 우리가 직면한 유일한 위험은 아닙니다. 우리는 공산주의 자체를 저지할 방법을 모색해야 하며, 이를 위해 다른 비공산주의 국가들과 협정을 맺어 그 확산을 저지하기로 결의할 것입니다."
 GER_anti_soviet_pact_unaligned: "조약 공식화"
 GER_anti_soviet_pact_unaligned_desc: "공산주의와의 군사적 충돌에 대비하기 위해 반코민테른 협정의 모든 서명국들을 초대하여 소련의 공격에 대한 군사 지원을 요구하는 추가 조항에 동의하도록 해야 합니다. 우리는 이미 여러 방면에서 서로에게 헌신하고 있으므로, 이는 단지 형식적인 절차에 불과합니다."
 GER_tackle_the_communist_threat: "[GER.GetTackleCommunistThreatName]의 위협 대응"
 GER_tackle_the_communist_threat_desc: "[SOV.GetNameDef] 측은 존재하는 한 우리에게 위협이 될 것입니다. 그들이 공격하기를 기다리기보다는 우리가 주도권을 잡아야 합니다."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST: "공산주의자"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES: "동부"
 GER_the_iberian_problem: "이베리아 문제"
 GER_the_iberian_problem_desc: "공산주의의 보루가 아직 남아 있습니다. 우리는 스페인부터 시작해서 공산주의를 완전히 뿌리 뽑아야 합니다."
 GER_spain_wargoal_tt: "§Y공화파 스페인§!에 대한 §Y합병§! 전쟁 명분 획득.\n"
 GER_reestablish_free_elections: "자유 선거제 재도입"
 GER_reestablish_free_elections_desc: "우리는 자유 선거제를 다시 도입하여 민주주의적 이상으로 돌아갈 것이며, 선거는 가까운 미래에 열릴 것입니다."
 GER_the_monarchy_compromise: "군주국 타협안"
 GER_the_monarchy_compromise_desc: "나치의 폭정으로부터 우리의 자유를 위해 싸운 군대는 명백한 왕당파 성향을 가지고 있습니다. 그들이 국가가 나아가는 방향에 만족하도록 우리는 타협하고 군주제를 복원해야 합니다."
 GER_the_great_red_menace: "거대한 [GER.GetGreatRedMenaceName] 위협"
 GER_the_great_red_menace_desc: "이전 전쟁에서 우리가 한 일을 기억하는 사람이 아직 많습니다. 그러나 유럽인들이 진정으로 두려워해야 할 대상은 우리가 아니라 동쪽에 도사리고 있는 거대한 [GER.GetGreatRedMenaceDesc]입니다. 우리는 그들이 눈을 뜰 수 있도록 대대적인 선전 활동을 개시할 것입니다."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST: "붉은"
 SOV_GREAT_RED_MENACE_NAME_EXILES: "동쪽의"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST: "공산주의의 위협"
 SOV_GREAT_RED_MENACE_DESC_EXILES: "러시아 제국주의의 위협"
 GER_central_european_alliance: "중앙유럽동맹"
 GER_central_european_alliance_desc: "이제 대륙의 관심을 문제에 집중시켰으니 해결책을 제시해야 합니다. 우리는 유럽의 모든 약소국을 아우르는 동맹을 주도할 것이며, 우리의 생활 방식을 위협하는 이 치명적인 위협으로부터 그들을 보호할 것입니다."
 GER_central_european_alliance_tt: "세력에 속하지 않으면:\n"
 GER_danubian_membership: "도나우 회원국"
 GER_danubian_membership_desc: "도나우에 자리 잡은 오스트리아-헝가리 제국의 계승국들은 우리의 동맹이 되는 것이 무슨 의미인지 잊지 않았습니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST: "공산주의"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES: "동쪽으로부터의 침략"
 GER_danubian_expansion: "도나우로의 확장"
 GER_danubian_expansion_desc: "우리는 [SOV.GetAdjective]의 침략을 받기 쉬운 발칸 국가들에 대한 우리의 영향력을 늘리려 노력해야 합니다. 우리는 도나우 주변의 나머지 국가들에 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 invite_non_fascist_communist_only_TT: "잠재적인 회원국은 파시즘이나 공산주의 체제가 아니어야 하며 이미 세력에 속해 있지 않아야 합니다.\n"
 GER_no_balkan_communism: "발칸 공산주의는 없다"
 GER_no_balkan_communism_desc: "우리는 발칸반도에 공산주의의 영향이 스며드는 것을 용납할 수 없습니다. 뿌리를 내리기 전에 파괴해야 합니다."
 GER_no_balkan_communism_tt: "발칸반도의 공산주의 국가에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_no_balkan_communism_HUN_tt: "§Y헝가리 인민공화국§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_no_balkan_communism_ROM_tt: "§Y루마니아 인민공화국§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_no_balkan_communism_YUG_tt: "§Y유고슬라비아 사회주의 연방공화국§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_no_balkan_communism_BUL_tt: "§Y불가리아 사회주의 공화국§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_low_countries_membership: "저지대 회원국"
 GER_low_countries_membership_desc: "저지대 국가들은 유럽의 동쪽 경계에서 멀리 떨어져 있지만, 중부 유럽이 무너지면 다음이 자기 차례라는 걸 알고 있습니다. 우리는 그들이 우리와 함께 공산주의의 위협에 맞설 수 있게 회원국 자격을 제안할 것입니다."
 GER_no_reds_in_western_europe: "서유럽 공산주의는 없다"
 GER_no_reds_in_western_europe_desc: "우리는 서유럽에 공산주의의 영향이 스며드는 것을 용납할 수 없습니다. 뿌리를 내리기 전에 파괴해야 합니다."
 GER_no_reds_in_western_europe_tt: "저지대와 프랑스의 공산주의 국가에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_no_reds_in_western_europe_FRA_tt: "§Y프랑스 코뮌§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_no_reds_in_western_europe_HOL_tt: "§Y인민연합주§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_no_reds_in_western_europe_BEL_tt: "§Y벨기에 협동국§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_no_reds_in_western_europe_LUX_tt: "§Y로자 룩셈부르크§!에 대한 §Y정부 전복§! 전쟁 명분 획득.\n"
 GER_scandinavian_membership: "스칸디나비아 회원국"
 GER_scandinavian_membership_desc: "산과 추위는 [GER.GetGreatRedMenaceName] 위협에 대한 보호막이 되지 못하며 스칸디나비아인들은 이 점을 알아야 합니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 GER_baltic_membership: "발트 회원국"
 GER_baltic_membership_desc: "지난 20년간 발트는 재합병과 [GER.GetBalticMembershipDesc]라는 두 가지 심각한 위험 속에서 살아 왔습니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST: "공산주의"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES: "[SOV.GetAdjective] 제국주의"
 GER_polish_membership: "폴란드 회원국"
 GER_polish_membership_desc: "폴란드는 모든 이웃을 불신할 이유가 많지만, 가장 큰 위협은 동쪽에서 온다는 걸 잘 알고 있습니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 GER_finnish_membership: "핀란드 회원국"
 GER_finnish_membership_desc: "유럽의 중심에서 멀리 떨어져 있는 핀란드인들은 [GER.GetFinnishMembershipDesc]에 홀로 맞설 위험이 있습니다. 하지만 꼭 그런 위험을 질 필요는 없습니다. 우리는 그들에게 회원국 자격과 [GER.GetDanubianMembershipDesc]의 위협에 맞선 보호를 제안할 것입니다."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST: "소련"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES: "러시아인들"
 GER_strike_at_the_source: "근원 타격"
 GER_strike_at_the_source_desc: "두려움 속에 사는 삶은 삶이 아닙니다. 우리는 우리 삶의 방식에 대한 위협을 완전히 제거해야 합니다. 유럽 내 [GER.GetStrikeAtTheSourceDesc]의 근원은 파괴되어야 합니다."
 GER_swedish_trade_agreement: "독일-스웨덴 무역 협정"
 GER_swedish_trade_agreement_desc: "우리의 전쟁 병기에 쓰려면 최고의 재료가 필요한데, 우리의 강철은 품질이 좋지 않습니다. 다행히 우리는 북쪽에 [SWE.GetName](이)라는 이상적인 파트너가 있습니다. 그들은 고품질 자원을 많이 갖고 있고, 중립국이며, 훗날 우리의 계획이 실체화될 때 큰 소란을 일으킬 가능성이 적습니다."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST: "공산주의의 영향"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES: "러시아 제국주의"
 GER_reverse_the_brain_drain: "인재 유출의 역전"
 GER_reverse_the_brain_drain_desc: "이제 압제자와 권위주의 정권을 타도했으니, 나라를 떠났던 과학자들이 다시 돌아와 고국에서 일할 수 있도록 매력적인 환경을 조성할 수 있습니다."
 GER_shared_rd_programs: "연구개발 계획 공유"
 GER_shared_rd_programs_desc: "대의를 위해 우리는 과학 지식을 모으고, 새로운 동맹국과 기술 발전을 공유해야 합니다."
 GER_the_mannheim_project: "만하임 계획"
 GER_the_mannheim_project_desc: "노르웨이의 중수 발전소가 우리 통제하에 들어 왔으니, 원자의 비밀을 파악하고 이를 [GER.GetDanzigGuaranteesBolsheviksDesc](으)로 무기화하는 노력을 배가할 수 있습니다."
 GER_the_mannheim_project_tt: "이 중점은 원자 연구의 현재 수준에 따라 다른 보상을 제공합니다:\n\n"
 GER_pool_technical_know_how: "공동 기술 노하우"
 GER_pool_technical_know_how_desc: "각 국가는 산업 관리와 장비 유지에 대한 고유한 노하우를 가지고 있습니다. 우리는 기술반을 파견하여 이러한 지식을 동맹의 회원국들 사이에 전파함으로써 서로를 스승으로 삼을 수 있습니다."
 GER_pool_technical_know_how_tt: "우리 §Y세력§!의 모든 §Y국가§!가 이 §Y국민정신§!을 얻습니다."
 ITA_ethiopian_war_logistics: "에티오피아 전쟁 군수"
 ITA_ethiopian_war_logistics_desc: "어쩌면 우리는 영광스러운 에티오피아 정복에서 군수 상황을 오판하고 있을지 모릅니다. 우리는 용맹한 병사들에게 필요한 물자를 공급하는 것을 최우선 목표로 삼아야 합니다."
 ITA_fortification_effort: "요새화 주력"
 ITA_fortification_effort_desc: "우리는 쇠퇴하고 타락한 제국주의 세력인 프랑스와 영국의 침략으로부터 우리의 해안과 국경을 방어해야 합니다."
 ITA_fortification_effort_forts: "프랑스 국경에 §Y15개의 요새§! 추가.\n"
 ITA_army_primacy: "육군 우선"
 ITA_army_primacy_desc: "산업적으로 이탈리아는 여전히 퇴폐적인 식민주의 제국들에 뒤처져 있습니다. 우리는 육군과 해군 중 무엇을 우선시할지 선택해야 하지만, 정답은 명백해 보입니다. 고대 로마 제국이 군단병에 의존했던 것처럼, 새로운 이탈리아 제국도 육군에 의지해야 합니다!"
 ITA_modernized_artillery: "포병 현대화"
 ITA_modernized_artillery_desc: "이탈리아 왕립육군은 이론상으로 세계 최대급의 규모를 자랑하는 군대입니다. 그러나 불행히도 육군의 모든 장병을 제대로 무장시킬 방법이 없습니다. 가장 심각한 문제는 우리 대포의 대부분이 1918년에 만들어졌다는 점입니다!"
 ITA_modernized_army: "육군 현대화"
 ITA_modernized_army_desc: "개선된 대포는 우리의 전투 효율성을 크게 향상할 테지만, 새로운 전술과 교리도 필요합니다."
 ITA_armored_effort: "기갑 주력"
 ITA_armored_effort_desc: "에티오피아에서 전쟁을 벌이는 건 좋지만, 우리의 전차는 아직도 유럽의 퇴폐적이지만 강력한 금권 민주주의 국가들에 맞서기에는 부족합니다."
 ITA_mare_nostrum: "마레 노스트룸"
 ITA_mare_nostrum_desc: "우리는 자원이 많지 않고 몇 가지 고통스러운 선택을 해야 하지만, 대영제국이 우리를 지중해에 우리를 가두고 있습니다. 돌파하려면 그들의 해군에 맞설 수 있는 해군을 구축해야 합니다..."
 ITA_carrier_effort: "항공모함 주력"
 ITA_carrier_effort_desc: "현대 전투 함대는 전함이 아닌 항공모함을 중심으로 구성됩니다. 항공력이 함선보다 우월하다는 것은 1921년에 미국이 입증했습니다!"
 ITA_capital_ships: "주력함 주력"
 ITA_capital_ships_desc: "가장 많은 전함을 보유한 국가가 바다를 지배할 것입니다. 우리는 지중해에서 영국 해군이 화력에서 우리를 압도하지 못하게 해야 합니다..."
 ITA_bomber_effort: "폭격기 주력"
 ITA_bomber_effort_desc: "군대가 하늘을 경계하지 않고 전쟁에 승리할 수 있었던 시대는 지나갔습니다. 우리는 병사들에게 필요한 공중 지원을 제공하기 위해 전술폭격기를 개발해야 합니다."
 ITA_atlantic_fleet: "대서양 함대"
 ITA_atlantic_fleet_desc: "영국의 감옥에서 벗어나면, 우리는 대양을 가로질러 우리의 힘을 투사해야 합니다. 이것이 우리의 최우선 과제가 되어야 합니다."
 ITA_marines_and_landing_craft: "해병대와 상륙정"
 ITA_marines_and_landing_craft_desc: "전쟁은 해군력만으로는 승리할 수 없습니다. 우리는 육군을 바다 너머 해안까지 안전하게 수송할 수 있어야 합니다..."
 ITA_jet_engine_effort: "제트 엔진 주력"
 ITA_jet_engine_effort_desc: "세콘도 캄피니의 놀라운 업적 덕분에 이탈리아는 제트 엔진 개발의 최전선에 서게 될 것입니다. 우리는 왕립공군을 위한 항공기 설계를 더욱 개선하는 데 필요한 모든 자원을 그에게 제공해야 합니다."
 ITA_light_ship_effort: "경함선 주력"
 ITA_light_ship_effort_desc: "우리는 바다 건너 영토로 가는 수송선을 보호해야 합니다. 우리는 구축함을 더욱 현대화하고, 새로운 교리도 개발해야 합니다."
 ITA_escort_effort: "호위 주력"
 ITA_escort_effort_desc: "우리는 지중해를 이동하는 수송선을 보호하기 위해 더 많이 노력해야 합니다."
 ITA_sea_wolves: "바다의 늑대들"
 ITA_sea_wolves_desc: "우리의 동맹국인 독일은 매우 효율적인 잠수함과 이를 활용하기 위한 '늑대 떼' 교리를 개발했습니다. 우리는 그들에게서 배워야 합니다."
 ITA_slovenia_dalmatia_claims: "유고슬라비아 영유권 주장"
 ITA_slovenia_dalmatia_claims_desc: "유고슬라비아에는 베네치아의 전성기나 그 전부터 그곳에 살았던 이탈리아 민족이 상당수 거주하고 있습니다. 이탈리아 민족이 거주하는 지역들을 이탈리아의 통치 아래로 가져오는 것은 로마 제국을 재건하는 중요한 단계입니다!"
 ITA_slovenia_dalmatia_claims_threat: "이탈리아의 유고슬라비아 영유권 주장"
 ITA_yugoslavia_friend: "유고슬라비아와의 친선"
 ITA_yugoslavia_friend_desc: "지금은 유고슬라비아와 적대하지 말고, 시기가 무르익을 때까지 정복을 미루는 게 좋겠습니다. 그 대신 그 나라의 정권과 친분을 쌓아 우리의 영향권 아래로 끌어들일 수 있을 겁니다."
 ITA_support_nationalist_spain: "국민파 스페인 지원"
 ITA_support_nationalist_spain_desc: "스페인은 현재 내전 중이며, 이 전쟁은 스페인이 미래에 파시스트 동맹국이 될지, 쓸모없는 공화국으로 남을지, 아니면 최악의 경우 공산주의나 무정부 상태에 빠질지를 결정합니다. 너무 늦기 전에 진정한 스페인인들을 지원해야 합니다!"
 ITA_demand_balearic_islands: "발레아레스 제도 요구"
 ITA_demand_balearic_islands_desc: "프랑코의 새 정권에 대한 지지를 보인 우리는 전쟁을 불사하며 지키려 한 중요한 영토들 중 한 곳을 달라고 할 자격이 생겼습니다. 우리는 발레아레스 제도를 양도받아 지중해에 대한 우리의 전략적 지배력을 강화할 것입니다."
 ITA_bulgaria_friend: "불가리아와의 친선"
 ITA_bulgaria_friend_desc: "불가리아는 우리의 영향권 안에 있습니다. 발칸에 대한 우리의 야망을 이루려면 불가리아가 우리와 같은 노선을 타는 게 중요합니다."
 ITA_albania_war_goal: "알바니아 점령"
 ITA_albania_war_goal_desc: "알바니아는 우리 군이 쉽게 점령할 수 있는 표적이며, 큰 저항에 부딪힐 가능성도 작아 보입니다. 전 세계에 이탈리아의 힘을 보여주고 로마 제국의 영광을 되찾읍시다!"
 ITA_pact_of_steel: "강철 조약"
 ITA_pact_of_steel_desc: "우리와 나치 독일 사이의 관계는 이념적 차이와 분쟁에 관한 목표로 인해 갈등을 겪고 있습니다.  두체께서는 독일이 품은 오스트리아와 발칸 반도를 향한 야망을 매우 경계하고 계십니다. 어쨌든 현실이란 변화하는 것입니다..."
 ITA_germ_italy_same_tt: "§Y이탈리아§!와 §Y독일§!은 같은 §Y이념§!입니다."
 ITA_german_millitary_cooperation: "독일과 군사 협력"
 ITA_german_millitary_cooperation_desc: "우리와 나치 독일의 관계는 이념적 차이와 상충하는 목표로 인해 문제가 있습니다. 두체는 오스트리아와 발칸 반도에 대한 독일의 야망을 매우 경계하고 있습니다. 그러나 현실은 변하기 마련입니다..."
 ITA_claims_on_france: "프랑스 영유권 주장"
 ITA_claims_on_france_desc: "비시 프랑스로부터 땅을 가져옵시다. 독일이 파리를 정복하고 프랑스에 새로운 정부가 수립된 지금, 우리는 남유럽에서 우리의 정당한 몫을 주장할 때입니다. 독일이 북쪽에서 크게 확장했으니, 우리도 우리의 몫을 받아야 공평합니다."
 ITA_claims_on_france_tt: "§Y비시 프랑스§!가 존재하고 §Y사부아§!와 §Y코르시카§!를 지배함"
 ITA_go_after_france: "프랑스 추격"
 ITA_go_after_france_desc: "프랑스... 또 다른 서방의 반동적 민주주의 국가로, 매 순간 우리의 전진을 방해하려 하며 종종 이탈리아 국민의 존재 자체를 위협해왔습니다. 우리는 이탈리아의 이익과 제국의 미래를 위해 전쟁에 나섭니다."
 ITA_claims_on_turkey: "터키 영유권 주장"
 ITA_claims_on_turkey_desc: "1915년 체결된 런던 조약은 서방 열강이 레반트에서 이익을 얻는 대가로 이탈리아에 아나톨리아의 터키 영토를 약속했습니다. 서방 열강은 단지 국제연맹의 위임통치라고 주장하며 그들의 몫을 챙겼지만, 이탈리아는 약속받은 땅을 거부당했습니다. 새로운 이탈리아는 과거보다 훨씬 강력하며, 우리는 터키가 영국의 약속을 지키도록 압박할 것입니다."
 ITA_italy_first: "이탈리아 제일주의"
 ITA_italy_first_desc: "우리의 영광스러운 두체는 절대 히틀러의 들러리로만 있지 않을 것입니다! 우리는 로마 제국의 교훈에 주의를 기울여야 합니다. 게르만 민족이 이탈리아의 일에 끼어들면 절대 좋게 끝나지 않는다는 것을..."
 ITA_romania_friend: "루마니아와의 친선"
 ITA_romania_friend_desc: "루마니아에 있는 우리의 먼 친척들을 우리의 영향권으로 끌어들이면 우리에게 이익이 될 겁니다. 두체는 그들의 '철위대'에서 엄청난 잠재력을 봤습니다."
 ITA_german_rd_treaty: "독일과의 조약"
 ITA_german_rd_treaty_desc: "우리 두 위대한 국가의 이익을 위해 독일에 비밀 기술을 교환하자고 요청하는 게 좋겠습니다."
 ITA_spanish_italian_faction: "스페인-이탈리아 동맹"
 ITA_spanish_italian_faction_desc: "프랑코와 스페인 민족주의자들은 우리와 종교, 문화, 이념을 공유하는 우리의 자연스러운 동맹입니다. 우리가 힘을 합치면 지브롤터를 점령하고 영국 해군을 곤경에 빠뜨릴 수 있습니다..."
 ITA_italian_highways: "이탈리아의 고속도로"
 ITA_italian_highways_desc: "우리 제국 전역에서 군대의 원활한 이동을 보장하기 위해 기반시설을 확장해야 합니다. 세계 곳곳에 적들이 있는 상황에서 이는 이탈리아의 모든 영토를 방어하는 데 매우 중요합니다."
 ITA_libyan_infrastructure: "리비아 기반시설"
 ITA_libyan_infrastructure_desc: "우리의 광활한 북아프리카 영토는 여전히 제국의 다른 지역에 비해 기반시설이 부실합니다. 이를 개선하기 위해 노력을 집중해야 합니다."
 ITA_greece_war_goal: "그리스와의 전쟁"
 ITA_greece_war_goal_desc: "그리스를 병합하지 않고서 어떻게 로마 제국을 재건했다고 할 수 있겠습니까? 그리스는 쉬운 먹잇감이 될 겁니다..."
 ITA_greece_friend: "그리스와의 친선"
 ITA_greece_friend_desc: "그리스는 우리와 마찬가지로 유구한 역사를 자랑하는 서구 문명의 요람입니다. 그러니 우리와 같은 목표를 품게 하는 것도 어렵지 않을 것입니다..."
 ITA_turkey_friend: "터키와의 친선"
 ITA_turkey_friend_desc: "터키는 이탈리아-터키 전쟁과 대전쟁 이후로 우리에게 우호적일 이유가 없습니다. 그러나 오랜 원한보다는 현실정치가 중요하기 때문에, 지중해의 현재 상황을 고려하면 양국은 충분히 같은 노선을 탈 수 있습니다."
 ITA_portugal_friend: "포르투갈과의 친선"
 ITA_portugal_friend_desc: "포르투갈은 스페인과 함께 이탈리아의 자연스러운 동맹입니다. 우리는 이러한 우정의 유대를 강화해야 합니다."
 ITA_anti_uk_war_goals: "영국과의 전쟁"
 ITA_anti_uk_war_goals_desc: "쇠퇴하는 대영제국이 우리를 지중해에 가두고 있으며, 절대 자발적으로 열쇠를 넘겨주지 않을 것입니다. 적절한 때가 오면 즉시 영국을 쳐야 합니다!"
 ITA_japan_friend: "일본과의 친선"
 ITA_japan_friend_desc: "일본은 우리와 많이 닮았습니다. 긍정적인 인구 구조를 지닌 젊고 힘에 굶주린 국가라는 점은 물론이고, 무역 때문에 영국과 네덜란드 같은 쇠퇴하는 금권 민주주의 국가들에 휘둘리고 있는 점까지도 말입니다. 우리는 그들과 연합하여 대양을 가로지르는 힘찬 해군의 축을 형성해야 합니다!"
 soviet_focus: "소련 국가중점"
 #SOV_finish_five_year_plan: "Finish the Five Year Plan"
 #SOV_finish_the_five_year_plan_desc: "The second Five Year Plan prioritizes the development of heavy industry. The Soviet Union must develop quickly in order to match the Capitalist and Fascist powers of the West."
 SOV_move_industry_to_urals: "우랄로의 산업 이전"
 SOV_move_industry_to_urals_desc: "국가의 배신자인 친히틀러 세력이 소련 서부의 소중한 공장을 차지하게 놔둘 수 없습니다. 우리는 최선의 노력과 희생을 통해 가장 가치 있는 중장비와 시설을 첼라빈스크 및 우랄 지역의 다른 장소로 신속하게 옮길 수 있을 겁니다."
 SOV_defense_of_moscow: "모스크바 방어"
 SOV_defense_of_moscow_desc: "파시스트들이 수도의 문을 두드리고 있습니다! 모스크바는 어떤 대가를 치르더라도 함락되어서는 안 됩니다! 어린이와 노인을 가리지 않고 모든 인민을 신속히 동원하여 방어를 최대한 구축해야 합니다!"
 SOV_defense_of_moscow_forts: "모스크바 주변에 §Y요새 28개§! 추가.\n"
 SOV_infrastructure_effort: "기반시설 주력"
 SOV_infrastructure_effort_desc: "[ROOT.GetNameDefCap]의 영토는 매우 방대하지만 대부분 비어 있습니다. 우리는 화물과 장비를 전국에 신속하게 운송할 능력을 갖춰야 합니다."
 SOV_tranformation_of_nature: "자연 개조"
 SOV_tranformation_of_nature_desc: "우리는 스탈린의 위대한 자연 개조 계획을 실행해야 합니다. 환경은 인민의 이익을 위해 대규모로 변경되고 조정되어야 합니다."
 SOV_stalin_constitution: "스탈린 헌법"
 SOV_stalin_constitution_desc: "우리의 오래된 헌법을 개정하고 소비에트 연방의 노동자와 농민들이 누리는 권리로 세계를 감동시킬 때입니다!"
 #SOV_collectivist_propaganda: "Collectivist Propaganda"
 #SOV_collectivist_propaganda_desc: "In the Soviet Union, there is no room for individual glory. Our propaganda should strongly emphasize collective efforts; surpassed production goals, successful expeditions and massive construction projects."
 SOV_militarized_schools: "군사화된 학교"
 SOV_militarized_schools_desc: "소련의 어린이들에게 군사적 규율과 연대, 자기 희생 같은 사회주의의 덕목을 가르쳐야 합니다. 어린 정신이 빚기 더 쉬운 법이니 말입니다."
 SOV_workers_culture: "노동자 문화"
 SOV_workers_culture_desc: "사회주의는 단순한 경제 체제가 아니며, 마르크스주의는 단순한 과학이 아닙니다. 우리는 소련 사회의 근본적인 구조를 변화시켜 부르주아적 관습과 전통의 모든 잔재를 제거해야 합니다."
 SOV_new_soviet_man: "새로운 소비에트 인민"
 SOV_new_soviet_man_desc: "새로운 소비에트 인민은 이타적이고, 학식이 있으며, 규율이 있고 건강합니다. 그리고 본능과 허위 의식을 극복하고 승리한 존재로서 살아갑니다. 남성들은 모두의 이익을 위해 기꺼이 목숨을 바치며, 여성들은 소련 사회의 미래를 위해 아이를 많이 낳습니다."
 #SOV_positive_heroism: "Positive Heroism"
 #SOV_positive_heroism_desc: "It is time to move on from the old Leninist collectivist propaganda and transform various exceptional individuals into larger-than-life Heroes of Socialism!"
 SOV_progress_cult: "진보 추종"
 SOV_progress_cult_desc: "우리는 뛰어난 소련 과학자들의 혁신을 기념하고 올바른 형태의 자유로운 사고를 장려해야 합니다. 소련은 놀랍고 새로운 과학 분야에서 항상 퇴폐적인 서구를 앞설 것입니다. 리센코 동무의 뛰어난 업적이 그 증거입니다!"
 SOV_socialist_science: "사회주의 과학"
 SOV_socialist_science_desc: "세계는 마치 정신처럼 끊임없이 움직입니다. 자연은 계속해서 진보하며, 이는 가히 혁명적입니다. 변증법적 유물론의 원칙은 자연 과학뿐만 아니라 사회 과학에도 적용될 수 있습니다..."
 SOV_aviation_cult: "항공 추종"
 SOV_aviation_cult_desc: "소비에트 연방은 항공 분야의 엄청난 위업으로 세계를 놀라게 할 것입니다. 우리의 영웅적인 비행사는 볼셰비키 문화와 진보를 지키는 기사이며, 자연조차 지배하는 우리의 기술력을 보여줍니다. 우리가 차르 시대 이후로 얼마나 발전했는지 정말 감탄스럽습니다!"
 SOV_women_pilots: "여성 조종사"
 SOV_women_pilots_desc: "영웅적인 장거리 비행사 라스코바 동무가 항공단 122호 계획을 제안했습니다. 우리는 그에 따라 여성으로만 이루어진 비행연대의 창설을 허가해야 합니다."
 SOV_night_witches_tt: "제588야간폭격비행연대가 모스크바에서 활성화됩니다."
 #SOV_socialist_realism: "Socialist Realism"
 #SOV_socialist_realism_desc: "All works of art in the Soviet Union must strive to educate the people in the goals and meaning of Communism, depicting the proletariat in realistic and typical scenes of everyday life. Soviet artists are the engineers of souls!"
 SOV_improve_railway_network: "철도망 개선"
 SOV_improve_railway_network_desc: "우리의 첫 번째 5개년 계획은 대단히 성공적이었습니다. 중공업이 대대적으로 확장된 덕분에 소련은 국방 역량이 전보다 훨씬 우수해졌지만, 철도망에는 몇몇 심각한 병목 현상이 발생하고 있습니다. 운송 인민위원부(NKPS)는 이러한 병목 현상을 해소하고 우리가 조국을 방어할 수 있게 보장하는 야심 찬 계획을 가지고 있습니다."
 SOV_transpolar_flights: "극지 비행"
 SOV_transpolar_flights_desc: "우리의 가장 용감한 조종사들이 이제 막 북극을 가로지르는 대담한 항로를 개척하고 있습니다. 적이 예상하지 못하는 이런 지름길을 공중전 계획에 활용하면 적을 놀라게 할 수 있습니다."
 SOV_ocean_going_navy: "대양해군"
 SOV_ocean_going_navy_desc: "우리 연방은 지구상의 어떤 나라보다 넓은 육지를 차지하고 있지만, 세상의 바다는 아직 우리 손에 들어오지 않았습니다. 우리는 중무장한 전함으로 원양 함대를 구성하여 그 점을 바로잡을 겁니다."
 SOV_peoples_commissariat: "방위산업인민위원부 설립"
 SOV_peoples_commissariat_desc: "소련의 방위산업 인민 위원부는 군수산업 계획에 초점을 맞춘 중공업 부처입니다. 이후 업무량에 따라 부처를 더 분할해야 할 수 있습니다."
 SOV_anti_fascist_diplomacy: "반파시즘 외교"
 SOV_anti_fascist_diplomacy_desc: "서방 정권은 모두 억압적이고 부패했지만, 그중 최악은 진보적이거나 사회주의인 척하는 정권입니다! 이러한 허위 의식을 노동자 계급에게 퍼뜨림으로써, 그들은 혁명을 늦추고 노동자들을 영원히 속박하려 합니다."
 SOV_operation_zet: "제트 작전"
 SOV_operation_zet_desc: "비록 국민당이 반동적이지만, 마오와 그의 공산주의가 중국에서 승리할 가능성은 낮아 보입니다. 그러니 우리는 장제스와 관계를 개선하기 위해 노력해야 합니다. 터무니없이 시대착오적인 일본 제국은 어차피 곧 붕괴할 것이기 때문입니다."
 SOV_annex_tannu_tuva: "탄누 투바 합병"
 SOV_annex_tannu_tuva_desc: "경제적으로는 거의 의미 없는 지역이지만, 정치적인 이유로 우리는 탄누 투바 인민공화국을 소비에트 연방의 자치주로 공식 병합해야 합니다."
 SOV_improve_stalin_line: "스탈린선 개선"
 SOV_improve_stalin_line_desc: "우리는 서부 국경을 파시스트의 침략으로부터 더 잘 보호해야 합니다. 이를 위해 스탈린선을 현대화 및 확장합시다."
 #SOV_far_east_fortification: "Far East Fortification"
 #SOV_far_east_fortification_desc: "The Japanese are constantly making incursions across the border with Manchuria. We must improve our defenses along that frontier in order to deter them permanently."
 SOV_far_east_fortification_forts_1: "일본 국경에 §Y요새 6개§! 추가.\n"
 SOV_far_east_fortification_forts_2: "일본 국경에 §Y요새 8개§! 추가.\n"
 SOV_far_east_fortification_forts_3: "일본 국경에 §Y요새 4개§! 추가.\n"
 SOV_xian_incident: "시안 사건"
 SOV_xian_incident_desc: "우리는 국민당의 주요 인사와 접촉해서 장제스를 납치하고 강제로 마오쩌둥과 권력을 나누게 강요할 수 있습니다. 이렇게 하면 중국은 자기 파괴적인 다툼을 끝내고 일본의 침략에 전력으로 저항할 수 있습니다."
 SOV_xian_incident_tt: "만약 두 당이 동의하면 중국국민당과 중국공산당이 휴전합니다."
 SOV_anti_capitalist_diplomacy: "반자본주의 외교"
 SOV_anti_capitalist_diplomacy_desc: "국제 혁명의 가장 큰 장애물은 의심할 여지 없이 미국의 탐욕스러운 은행가들과 영국의 무자비한 식민지 억압자들입니다. 그들의 탐욕스러운 손을 쳐내고 자유주의적 선전을 약화하는 것이 항상 우리의 주요 목표가 되어야 합니다."
 SOV_expand_red_fleet: "붉은 함대 확충"
 SOV_expand_red_fleet_desc: "붉은 함대는 다른 제국주의 열강들의 해군에 비하면 한심할 만큼 빈약합니다. 함대 확충을 최우선적인 국가적 우선 과제로 삼아야 합니다!"
 SOV_anti_colonialist_rebels: "코민테른"
 SOV_anti_colonialist_rebels_desc: "자본주의 체제가 최종 붕괴의 시기에 접어들면서, 모든 공산당이 취해야 할 올바른 입장은 매우 공격적이고, 전투적이며, 극좌적인 노선이어야 합니다. 특히, 우리는 세계의 공산당들이 중도 좌파를 파괴하는 데 온 힘을 쏟을 것을 촉구할 겁니다."
 SOV_southern_thrust: "남방 진출"
 SOV_southern_thrust_desc: "이란과 이라크를 합병하면 혁명을 위해 그들의 방대한 석유 자원을 확보할 수 있으며, 이집트와 인도에 있는 영국 제국주의자들에게 직접적인 압박을 가할 수 있습니다."
 #SOV_reconcile_japan: "Reconcile Japan"
 #SOV_reconcile_japan_desc: "Our relations with Japan have always been troubled, but there are bigger fish to fry. By exploiting their desperate lack of natural resources, the Japanese could be led by the nose... Their anachronistic feudal regime is bound to fall soon anyway."
 SOV_claim_on_sinkiang: "신강 영유권 주장"
 SOV_claim_on_sinkiang_desc: "성스차이 동지의 지배하에 있는 신강은 사실상 소련의 괴뢰국입니다. 우리는 이를 공식화해야 합니다..."
 SOV_claim_on_sinkiang_threat: "소련의 신강 영유권 주장"
 SOV_pan_slavic_rhetoric: "범슬라브주의적 논조"
 SOV_pan_slavic_rhetoric_desc: "레닌 동지가 세계혁명을 추구하면서 러시아인, 슬라브인의 정체성을 버린 것은 지나쳤습니다. 어느 정도의 민족주의는 우리에게 도움이 될 것이며, 범슬라브주의의 부활은 우리가 다른 슬라브 국가들과 가까워지는 데 도움이 될 수도 있습니다."
 SOV_claims_on_baltic: "발트해 영유권 주장"
 SOV_claims_on_baltic_desc: "표트르 대제가 서쪽 항구를 확보하려 한 것은 옳았습니다. 혁명 이후 잃어버린 발트 국가들은 소비에트 연방에 재통합되어야 합니다."
 SOV_claim_bessarabia: "베사라비아 영유권 주장"
 SOV_claim_bessarabia_desc: "흑해는 발트해보다 우리 경제에 더 중요합니다. 우리는 보스포루스와 다르다넬스 해협의 통제권을 확보하기 위해 모든 노력을 기울여야 합니다."
 SOV_claims_on_turkey: "터키 영유권 주장"
 SOV_claims_on_turkey_desc: "터키는 보스포루스 해협에 대한 우리의 상호 통제 요구를 지속적으로 거부할 뿐만 아니라 동부 국경 조정에 대한 논의도 거부하고 있습니다. 아무래도 그들에게 주제 파악을 시켜줄 때가 된 것 같습니다."
 #SOV_baltic_security: "Baltic Security"
 #SOV_baltic_security_desc: "The Baltic is our front yard and must be protected at all costs. Karelia must be seized to give Leningrad a secure buffer zone, and the self-rule of Estonia is just ridiculous!"
 #SOV_claims_on_poland: "Claims on Poland"
 #SOV_claims_on_poland_desc: "The display of incompetence and embarrassment that was the Soviet-Polish war must be avenged and eastern Poland reintegrated into the USSR!"
 #SOV_demand_eastern_poland: "Demand Eastern Poland"
 #SOV_demand_eastern_poland_desc: "Having reasserted our right to Poland's eastern territories, we should make clear that they can only save themselves from another partition by handing them over peacefully."
 #SOV_offer_poland_protection: "Offer Poland Protection"
 #SOV_offer_poland_protection_desc: "Although we could simply seize eastern Poland, it would be much preferable if they joined our Comintern in the process. We would need to offer something in return for our claims, however. If we promise them eastern Germany, they might be interested."
 SOV_offer_poland_protection_tt: "§Y소련의 정복 시 이 협정을 통해 획득한 주들이 폴란드에 주어집니다.§!\n"
 SOV_great_purge: "대숙청"
 SOV_great_purge_bypass_tt: "트로츠키가 소비에트 연방의 지도자가 됩니다."
 SOV_great_purge_desc: "장교들 사이, 심지어 최고 계급에서도 위험한 트로츠키주의 음모가 진행되고 있습니다. 이 음모에 트로츠키가 직접 참여하고 있는지는 아직 불확실하지만, 그 위협은 큽니다. 우리가 희생을 치를 각오가 되어 있지 않으면 소련은 또 한 번 내전에 휘말릴 수도 있습니다..."
 SOV_great_purge_tt: "트로츠키파로 의심되는 장관과 지도자들을 숙청하기 위한 §Y보여주기 재판§!이 열립니다.\n"
 SOV_great_purge_tt2: "숙청을 완료한 횟수는 §Y내전§!이 재발할 가능성에 영향을 미치며, §H숙청된 장교들§!의 효과를 증가시킬 것입니다.\n이 중점을 선택하지 않으면 §Y내전§!이 일어나고 망명 중인 §Y레브 트로츠키§!가 돌아올 수 있습니다.\n\n"
 SOV_permanent_revolution: "영구혁명"
 SOV_permanent_revolution_tt: "트로츠키가 귀환함"
 SOV_permanent_revolution_tt2: "§Y트로츠키§!는 더 좋은 지도자 특성을 얻었습니다."
 SOV_permanent_revolution_desc: "억압적인 선동가는 사라졌습니다! 진정한 권력이 우리 국가의 인민들에게 돌아왔습니다. 이제 모두가 타협 없이 독립적으로 자신의 이익을 추구할 수 있습니다. 우리는 영원히 변화하고 있습니다. 영구혁명은 승리의 혁명입니다."
 #SOV_rehabilitated_military: "Rehabilitated Military"
 #SOV_rehabilitated_military_desc: "With the taint of Trotskyism finally cleansed from the officer corps, it might be possible to allow the military some freedom from political interference again."
 #SOV_military_reorganization: "Military Reorganization"
 #SOV_military_reorganization_desc: "The Purge has not left the military in a good state. The new leadership is green and ineffective, and no work has been done to develop our doctrines. We must rectify this situation immediately!"
 #SOV_nkvd_primacy: "NKVD Primacy"
 #SOV_nkvd_primacy_desc: "The military has shown that it can never be trusted. Therefore, the NKVD will need to be expanded and given greater powers, with more political commissars to keep an eye on the officers."
 SOV_nkvd_divisions: "내무인민위원부 사단"
 SOV_nkvd_divisions_desc: "내무인민위원부에 자체적인 사단을 제공해야 합니다. 그들은 이 내부 부대로 철도와 중요 시설을 보호할 것입니다."
 #SOV_lessons_of_war: "Lessons Of War"
 #SOV_lessons_of_war_desc: "With the experiences gained fighting limited wars, we should be able to make some breakthroughs in armored warfare, and perhaps even finally whip the depleted officer corps into shape!"
 #SOV_smersh: "SMERSH"
 #SOV_smersh_desc: "SMERSH, or 'Death to Spies', is a proposed counter-intelligence initiative that would serve a dual purpose; rooting out enemy spies and executing deserters and partisans within the ranks of the Red Army."
 SOV_smersh_tt: "§Y쿠데타의 위험을 무효화합니다.§!\n"
 SOV_partisan_suppression: "파르티잔 진압"
 SOV_partisan_suppression_desc: "우리는 스메르시를 확장하여 그들이 점령지에서 활동하는 파르티잔에 더 잘 잠입하고 무자비하게 진압하게 해야 합니다."
 SOV_war_with_germany: "독일과의 전쟁"
 SOV_war_with_germany_desc: "독일의 위협이 계속 커지고 있습니다. 우리는 독일군을 분쇄하고 그들이 새로운 지배자에게 굴복하도록 만들어야 합니다."
 SOV_war_with_germany_tt: "몰로토프-리벤트로프 조약 효력 없음"
 SOV_war_with_japan: "일본과의 전쟁"
 SOV_has_not_officers_purged_tt: "§Y숙청된 장교들§! 국민정신 미보유"
 SOV_war_with_japan_desc: "일본은 물러설 생각이 없는 것 같습니다. 그들을 효과적으로 억제할 유일한 방법은 전쟁입니다. 붉은 군대에 짓밟을 때, 일본은 우리의 요구를 거부한 걸 후회하게 될 겁니다."
 SOV_war_with_uk: "영국과의 전쟁"
 SOV_war_with_uk_desc: "제국주의 영국은 우리를 존중한 적이 없습니다. 그들은 세계의 나머지 지역을 정리한 후에는 소비에트 연방으로 눈을 돌릴 게 분명합니다. 그들의 공격적인 확장을 막을 유일한 방법은 전쟁입니다!"
 SOV_claim_on_the_straits: "해협 영유권 주장"
 SOV_claim_on_the_straits_desc: "흑해에서 에게해로 이어지는 해협은 전략적 요충지입니다. 우리는 외세가 이 지역을 통제하게 둘 수 없습니다. 그 해협을 확보하지 않으면 붉은 함대를 보유한 의미가 없어질 겁니다."
 SOV_ultimatum_to_greece: "그리스에 최후통첩"
 SOV_ultimatum_to_greece_desc: "에게해 제도는 붉은 함대가 자유롭게 작전을 수행하는 데 필요한 마지막 전략적 요충지입니다. 그리스는 모든 방향에서 압박을 받고 있으며, 전면전을 피하기 위해 약간의 영토를 포기할 가능성이 큽니다."
 SOV_diversify_the_programme: "프로그램 다각화"
 SOV_diversify_the_programme_desc: "우리는 지난 몇 년 동안 많은 것을 배웠고, 재래식 전쟁 분야에서 진전을 이루었습니다. 우리 나라는 위대한 과학자들을 많이 보유하고 있으며, 그들은 전쟁에서 엄청난 이점을 제공할 새로운 방법을 고안해 낼 능력이 있습니다. 과학자들이 결실을 이룰 수 있게 최고의 근무 조건을 제공해야 합니다."
 SOV_research_city_experiment: "연구도시 실험"
 SOV_research_city_experiment_desc: "우리의 최고 과학자 중 한 명인 쿠르차토프는 1kg의 우라늄에서 핵분열이 일어날 때 방출되는 에너지가 20,000t의 TNT 폭발과 같아야 한다고 언급했습니다. 우리는 조국의 생존을 보장하기 위해 적들보다 먼저 이 힘을 활용해야 합니다."
 SOV_closed_city_network: "폐쇄 도시망"
 SOV_closed_city_network_desc: "우리의 군사 기지에서 사용할 수 있는 공간보다 더 많은 공간이 필요한 연구를 위해 폐쇄 도시를 설립해야 합니다. 우리는 도시에 접근을 제한해서 연구 기밀이 유출되지 않게 할 것이며, 과학자들에게 대규모 실험하기에 충분한 공간을 제공할 것입니다."
 strike_usa_focus: "미국 공격!"
 strike_usa_focus_desc: "신뢰할 수 없는 미국은 우리의 석유와 다른 절실히 필요한 자원 공급을 통제하고 있어서 우리를 쥐락펴락할 수 있습니다. 미국의 산업력은 우리보다 훨씬 뛰어나므로 공격할 때는 강하게 공격해야 합니다! 장기전이 되면 승리할 가망이 없기 때문입니다..."
 chinese_puppet_focus: "중국 괴뢰화"
 chinese_puppet_focus_desc: "중국이 우리와 전쟁을 피하고 있다는 사실이 증명됐습니다. 이는 아마 중국 지도부가 우리보다 내부 분열을 더 큰 위협으로 여기고 있기 때문입니다. 우리는 그들에게 대동아공영권의 피지배국으로 들어올 것을 제안하고, 수락하면 공산주의자와 군벌들로부터 보호해주겠다고 약속할 수 있습니다."
 chinese_war_focus: "중국과의 전쟁"
 chinese_war_focus_desc: "루거우차오 사건은 중국이 협력에 관심이 없다는 것을 증명했습니다. 긴장이 고조되면서 휴전이 위태로워진 이 상황에서는 전쟁만이 중국 국가에 질서를 가져올 유일한 수단일지도 모릅니다."
 subdue_warlords_focus: "군벌 제압"
 subdue_warlords_focus_desc: "중국은 한때 영광스러웠던 제국이 급진주의자들과 군벌들에 의해 산산조각 나게 뒀습니다. 그러나 일본 제국은 이러한 분열을 두고 보지 않으며, 피지배국이라도 철저히 제압할 것입니다."
 oust_germans_focus: "중국-독일 관계 단절"
 oust_germans_focus_desc: "독일 군사고문단은 늦어도 1920년대부터는 중국에 주둔하며 국민당에 중요한 지원을 제공했습니다. 우리는 더 이상 이를 두고 볼 수 없으며, 정당한 권리를 행사해서 중국에 대한 모든 지원을 중단할 것을 요구할 것입니다. 독일은 누구 편에 설지 선택해야 할 겁니다."
 found_own_faction_focus: "독자 세력 창설"
 found_own_faction_focus_desc: "우리는 이미 대동아공영권 창설을 위한 노력을 기울였습니다. 계속되는 승리를 보장하기 위해, 일본은 아시아와 그 이상을 홀로 이끌 수 있을 만큼 강력해야 합니다."
 axis_leanings_focus: "추축국 성향"
 axis_leanings_focus_desc: "유럽에서 세력 기반을 구축하고 있는 새로운 독일과 우리는 많은 이해관계와 가치를 공유합니다. 그들과 동맹을 맺으면 지리적 위치상 우리와 아시아를 두고 싸우게 되지 않을 강력한 친구를 얻을 것입니다."
 subvert_india_focus: "인도 국민군"
 subvert_india_focus_desc: "만약 영국이 우리의 제국 건설 노력을 비난한다면, 우리는 그들의 제국이 이미 무너지고 있음을 보여줄 겁니다. 우리는 인도 전쟁 포로와 국외 거주자들을 기반으로 해서 영국령 인도를 전복할 운동을 시작할 것입니다."
 jap_improved_sprit_focus: "국민정신 고취"
 jap_improved_sprit_focus_desc: "민족적 자부심과 전쟁에 대한 지지가 천황 폐하의 모든 신민들에게서 흘러넘쳐 그들을 더욱 높은 헌신의 경지로 이끌 것입니다!"
 befriend_siam_focus: "시암과의 친선"
 befriend_siam_focus_desc: "시암은 유럽의 식민 지배를 면했기에 종속국이 되는 것에 익숙하지 않습니다. 시암을 복속시키는 것보다는, 앞으로도 식민 지배를 당하지 않으려면 우리와 협력해야 할 거라고 설득하는 게 좋겠습니다."
 army_primancy_focus: "육군 우선"
 army_primancy_focus_desc: "우리가 가진 두 팔 중 제국의 진정 강력한 오른팔은 육군입니다! 육군의 지상 점령 및 확보 능력은 해군의 미미한 역할보다 훨씬 중요합니다. 이 단순하고 자명한 사실을 인식하고 육군에 더 많은 자원을 투입하면 무한한 가능성이 열릴 것입니다."
 JAP_army_primancy_focus_bypass_tt: "본토에 §Y군수공장§!을 위한 건설 슬롯이 충분하지 않음"
 jap_sia_love: "일본-시암 외교"
 jap_sia_love_desc: "일본은 시암과의 관계 개선에 외교적 노력을 집중하고 있습니다."
 navy_primancy_focus: "해군 우선"
 JAP_navy_primancy_focus_bypass_tt: "본토에 §Y해군 조선소§!를 위한 건설 슬롯이 충분하지 않음"
 navy_primancy_focus_desc: "우리가 가진 두 팔 중 제국의 진정 강력한 오른팔은 해군입니다! 해군의 제해권 장악 능력은 육군의 미미한 역할보다 훨씬 중요합니다. 이 단순하고 자명한 사실을 인식하고 해군에 더 많은 자원을 투입하면 무한한 가능성이 열릴 것입니다."
 army_innovations_focus: "육군 혁신"
 army_innovations_focus_desc: "이제 육군이 제국의 주요 군대로 인정받았으므로, 우리는 지상 교리를 연구하는 데 더 많은 자원을 투입해야 합니다."
 army_air_innovations_focus: "육군 항공 개혁"
 army_air_innovations_focus_desc: "공군의 주요 임무는 우리의 자랑스러운 육군을 지원하는 것입니다!"
 army_motorization_focus: "육군 차량화"
 army_motorization_focus_desc: "차량화에 노력을 더 집중하면 적어도 도로가 잘 깔린 지역에서는 보병이 전장에 도달하는 속도가 빨라질 것입니다."
 air_base_expansion_focus: "공군기지 확장"
 air_base_expansion_focus_desc: "육군을 더 잘 지원하기 위해 공군에 더 큰 공군기지가 필요합니다."
 armor_innovations_focus: "기갑 혁신"
 armor_innovations_focus_desc: "우리 군대가 우세한 상황에서, 몇몇 장군들은 현대식 장갑 차량에 투자할 것을 제안했습니다."
 naval_innovations_focus: "해군 혁신"
 naval_innovations_focus_desc: "이제 해군이 제국의 주요 군대로 인정받았으므로, 우리는 새로운 함선급을 설계하는 데 더 많은 자원을 투입해야 합니다."
 naval_air_innovations_focus: "해군 항공 혁신"
 naval_air_innovations_focus_desc: "공군의 주요 임무는 우리의 자랑스러운 해군을 지원하는 것입니다!"
 convoy_protection_focus: "수송선 보호"
 convoy_protection_focus_desc: "적국은 비겁하고 비열하게도 우리 제국의 물자와 자원을 수송하는 상선을 목표로 삼을 수 있습니다. 그럴 경우에 대비해서 우리는 상선을 보호할 최선의 방법을 연구해야 합니다."
 advanced_torpedoes_focus: "발전된 어뢰"
 advanced_torpedoes_focus_desc: "추진체에 압축 공기 대신 압축 산소를 사용함으로써, 우리의 어뢰는 이전보다 사거리가 증가하고 대형 탄두를 탑재할 수 있게 될 겁니다."
 shbb_focus: "초중전함"
 shbb_focus_desc: "단기적으로는 전함의 수에서 영국이나 미국을 능가하는 게 어려울 수 있지만, 어쩌면 그럴 필요가 없을지도 모릅니다. 대신, 서방의 워싱턴 조약이 그들에게 허용하는 것보다 훨씬 더 강력한 전함을 건조하는 건 가능할 수 있습니다."
 naval_base_focus: "해군기지 확장"
 naval_base_focus_desc: "해군력 증강에는 더 많은 해군기지가 필요합니다."
 carrier_focus: "항공모함 중점"
 carrier_focus_desc: "일본은 강력한 해군이 필요하며, 항공모함이 우리 함대의 핵심 전력이 되어야 합니다. 전함의 시대는 끝났으며, 우리의 적들도 곧 이를 깨닫게 될 것입니다!"
 battleship_focus: "전함 중점"
 battleship_focus_desc: "일본은 강력한 해군이 필요하며, 전함이 우리 함대의 핵심 전력이 되어야 합니다. 다른 나라들은 검증되지 않은 항공모함에 재산을 낭비하겠지만, 오직 전함만이 바다를 지배할 수 있다는 사실은 변하지 않을 것입니다!"
 spiritual_mobilization_focus: "국민정신총동원"
 spiritual_mobilization_focus_desc: "우리의 군인들뿐만 아니라 국가 전체가 전쟁에 대비해 정신적으로 준비되어야 합니다. 이를 위해, 애국심과 정부에 대한 지지를 높이기 위해 민족주의자들이 국민정신총동원 운동에 모였습니다."
 warrior_traditions_focus: "무사의 전통"
 warrior_traditions_focus_desc: "역사적으로 일본은 사무라이 계급 사이에 존재한 전통적인 무훈을 간직하고 있었습니다. 군인이라면 계급에 상관없이 누구나 이 가치를 되새기고 소중히 여겨야 합니다."
 divine_wind_focus: "카미카제"
 divine_wind_focus_desc: "죽음의 가능성을 두려움 없이 마주하는 것은 모든 군인에게 기대되는 일이지만, 우리 국민은 이를 넘어 천황과 국가의 영광을 위해 생존의 희망 없이 자신을 희생할 준비를 해야 합니다."
 imperial_glory_focus: "제국의 영광"
 imperial_glory_focus_effect: "§H요코스카 MXY7 오카§! 생산 가능"
 imperial_glory_focus_desc: "특공대 전술인 가미카제는 자살 공격을 자포자기식 최후의 수단에서 하나의 정립된 교리로 변화시켰습니다. 사람이 직접 탑승해 조종하는 미사일이나 다름없는 새로운 기체를 사용하면, 이 공격은 사실상 막을 수 없게 될 것입니다."
 student_movement_focus: "학생 운동"
 student_movement_focus_desc: "문부성은 다른 어떤 부처만큼이나 국민정신총동원에 중요한 역할을 하며, 교육자와 학생들이 국가를 위해 단결하는 것은 지속 가능한 군국주의적 교육 체계를 구축하는 데 기여합니다."
 extra_tech_focus: "추가 연구"
 synth_oil_focus: "합성 석유 중점"
 synth_oil_focus_desc: "우리는 자체 석유 생산량이 적기 때문에 석유를 수입해야 합니다. 이는 다시 말해 외국이 자신의 이해관계에 따라 우리를 옥죌 수도 있다는 뜻입니다. 그런 상황을 방지하려면 합성 석유 기술을 완벽하게 만들어야 합니다."
 JAP_synth_oil_focus_tt: "이데미쓰 고산을 산업 업체로 사용 가능합니다."
 secret_weapon_focus: "진보된 무기"
 secret_weapon_focus_desc: "섬으로 이루어진 제국으로서 우리는 항상 해군 연구의 최전선에 있어야 하지만, 장거리 로켓 연구도 나쁠 것은 없습니다."
 industrial_effort_focus: "제국의 금욕"
 industrial_effort_focus_desc: "천황 폐하의 모든 신민은 제국의 번영을 위해 허리띠를 졸라매야 합니다."
 industrial_effort_focus2: "산업 주력"
 industrial_effort_focus2_desc: "일본은 새롭게 산업화된 국가이며, 아직 몇몇 서구 국가들만큼 강력하지 않습니다. 우리의 역량 차이를 줄이기 위한 조치를 취해야 합니다."
 infra_effort_focus: "기반시설 주력"
 infra_effort_focus_desc: "우리 산악 지형 국가에 기반시설을 건설하는 건 쉬운 일이 아닙니다. 하지만 개발은 계속돼야 합니다."
 fortress_japan_focus: "일본 요새화"
 fortress_japan_focus_desc: "우리 해군이 적에게 압도당했을 때를 대비해서 영토를 요새화해야 합니다. 그러면 상륙을 시도하는 적은 대부분의 국가가 감당할 수 없는 피해를 입을 것입니다."
 crypto_bomb_focus: "암호학 폭탄"
 crypto_bomb_focus_desc: "폴란드는 독일의 에니그마 암호문을 해독할 수 있는 이른바 '암호학 폭탄'이라는 놀라운 기계를 개발하고 있습니다. 우리는 이를 블렛츨리 파크 시설에서 더욱 발전시킬 자원을 보유하고 있습니다."
 tizard_mission_focus: "티자드 사절단"
 tizard_mission_focus_desc: "우리는 기술적 진보를 많이 이루었지만, 자원과 산업 역량이 부족해서 이를 잘 활용하지 못하고 있습니다. 이에 헨리 티자드는 사절단을 끌고 미국에 가서 기술 공유 조약을 협상해 보겠다고 나섰습니다."
 maud_focus: "MAUD 위원회"
 maud_focus_desc: "우라늄 폭발의 군사적 응용' 위원회는 우라늄을 사용하여 통제되지 않은 핵분열 반응을 일으킴으로써 믿을 수 없는 위력을 가진 폭탄을 제작하는 것이 이론적으로 가능하다고 확신합니다. 그러나 우리는 이 기술을 독자적으로 제때 개발하지 못할 수도 있습니다. 미국인들과 대화를 나누어야 합니다."
 general_rearmament_focus: "전면적인 재무장"
 general_rearmament_focus_desc: "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL: "또 한 번의 대전쟁이 불가피해 보입니다. 이번 전쟁은 히틀러가 가만히 있더라도 일본, 아니면 소련이 일으키고 말 것입니다... 여론이 충분히 변했으니, 우리는 전면 재무장을 시작할 수 있습니다."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL: "우리의 전임자는 군사 부문을 너무 소홀히 했습니다. 우리는 국군의 심각한 결함을 해결하기 위해 전면 재무장 계획을 시행해야 합니다."
 air_defense_focus: "대공 방어"
 air_defense_focus_tt: "§Y대공포§!가 §Y이스트앵글리아§!, §Y서식스§!, 그리고 §Y사우스웨스트잉글랜드§! 지역에 최대로 추가됩니다."
 air_defense_focus_bypass_tt: "§Y대공포§!를 위한 건설 슬롯이 충분하지 않음"
 air_defense_focus_desc: "적의 공격로는 정해져 있습니다. 우리는 대규모의 대공포로 해안을 보호해야 합니다."
 radar_focus: "레이더"
 radar_focus_desc: "적 폭격기를 탐지하는 능력은 전쟁을 수행하는 데 매우 중요합니다. 우리는 레이더 기술을 더욱 발전시키고 해안선을 따라 탐지 기지의 망을 구축하는 데 자원을 아끼지 말아야 합니다."
 royal_ordinance_focus: "[Root.GetRoyalOrdnanceFactoriesName]"
 royal_ordinance_focus_desc: "[Root.GetRoyalOrdnanceFactoriesDesc]"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL: "왕립 조병창"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST: "혁명 조병창"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL: "울리치의 왕립 조병창은 우리가 필요한 만큼의 탄약과 소형 무기를 생산하기에 턱없이 부족합니다. 우리는 전국의 최대한 안전한 지역에 공장을 더 많이 세워야 합니다."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST: "울리치의 혁명 조병창은 우리가 필요한 만큼의 탄약과 소형 무기를 생산하기에 턱없이 부족합니다. 우리는 전국의 최대한 안전한 지역에 공장을 더 많이 세워야 합니다."
 shadow_scheme_focus: "그림자 계획"
 shadow_scheme_focus_desc: "항공성이 민간공장을 군수공장으로 쉽게 전환하는 기발한 방안을 제안했습니다. 주요 기업들에 적절한 보조금과 대출을 제공하면, 이들의 공장을 사전에 확장하고 조정하여 훨씬 빠르게 군수 용도로 전환할 수 있습니다."
 shadow_scheme_focus_tt: "전쟁 돌입 시 총 두 주에 건설 슬롯 §G4§!개와 §Y군수공장 4개§! 추가.\n"
 uk_small_arms_focus: "버밍엄 소화기 회사"
 uk_small_arms_focus_desc: "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL: "왕립 조병창은 소화기를 충분히 생산하지 못하고 있지만, 우리는 대전쟁 때처럼 버밍엄 소화기 회사와 계약하여 생산력을 끌어올릴 수 있습니다."
 ENG_BSA_COMPANY_DESC_COMMUNIST: "혁명 조병창은 소화기를 충분히 생산하지 못하고 있지만, 우리는 대전쟁 때처럼 버밍엄 소화기 회사와 계약하여 생산력을 끌어올릴 수 있습니다."
 UK_secret_focus: "비밀 무기"
 UK_secret_focus_desc: "이제 우리는 공상 과학의 영역에 속했던 다양한 비밀 무기 프로젝트 개발에 집중할 수 있는 지식과 기반시설을 보유하고 있습니다."
 air_rearmament_focus: "공군 재무장"
 air_rearmament_focus_desc: "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL: "왕립 공군은 대륙의 적과의 전쟁에서 승리의 열쇠가 될 것입니다. 먼저, 우리의 재무장 계획을 지원할 수 있도록 공군 기지를 확보해야 합니다!"
 ENG_AIR_REARMAMENT_DESC_COMMUNIST: "인민 공군은 대륙의 적과의 전쟁에서 승리의 열쇠가 될 것입니다. 먼저, 우리의 재무장 계획을 지원할 수 있도록 공군 기지를 확보해야 합니다!"
 fighter_command_focus: "전투기 사령부"
 fighter_command_focus_desc: "우리의 최우선 과제는 영공을 통제하는 것입니다! 지금은 전투기 개발보다 더 중요한 군사 연구 분야가 없습니다."
 bomber_command_focus: "폭격기 사령부"
 bomber_command_focus_desc: "줄리오 두에는 항상 \"폭격기는 언제나 임무를 완수한다!\"고 말했습니다. 레이더 기술과 대공 방어의 발전에도 불구하고, 우리는 더 나은 폭격기의 개발을 우선시해야 합니다."
 coastal_command_focus: "연안 방어 사령부"
 coastal_command_focus_desc: "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL: "우리 산업은 제국의 여러 먼 지역에서 영국으로 운송되는 자원의 힘으로 돌아갑니다. 수송선단은 우리의 혈관이며, 왕립해군과 왕립공군 모두에 의해 보호되어야 합니다. 나아가 특별한 왕립공군 부대를 설립해서 항구로 들어오는 수송선을 보호해야 할 것입니다!"
 ENG_COASTAL_COMMAND_DESC_COMMUNIST: "우리 산업은 제국의 여러 먼 지역에서 영국으로 운송되는 자원의 힘으로 돌아갑니다. 수송선단은 우리의 혈관이며, 노동자 해방 해군과 인민 공군 모두에 의해 보호되어야 합니다. 나아가 특별한 인민 공군 부대를 설립해서 항구로 들어오는 수송선을 보호해야 할 것입니다!"
 aircraft_production_focus: "항공기 생산단"
 aircraft_production_focus_desc: "항공기 생산은 지금도 우리의 최우선 과제입니다. 모든 항공기 관련 생산을 관리하고 조정하기 위해 런던 항공기 생산단(LAPG)을 설립해야 합니다."
 uk_jet_focus: "제트 항공기"
 uk_jet_focus_desc: "제트 엔진이 앞으로 항공기의 프로펠러 엔진을 대체할 것은 자명해 보입니다. 그 잠재력은 무궁무진하기 때문에, 우리는 영국이 이 중요한 연구 분야에서 뒤처지게 두어서는 안 됩니다."
 naval_rearmament_focus: "해군 재무장"
 naval_rearmament_focus_desc: "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL: "우리는 제2차 런던 해군군축조약으로 해군 군비 경쟁을 막으려 했지만, 서명국들조차 대부분 이를 무시하고 있습니다. 왕립해군은 결코 세계적인 패권을 잃어서는 안 됩니다. 우리 해군은 언제나 세계 최대여야 합니다."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST: "우리는 제2차 런던 해군군축조약으로 해군 군비 경쟁을 막으려 했지만, 서명국들조차 대부분 이를 무시하고 있습니다. 노동자 해방 해군은 결코 세계적인 패권을 잃어서는 안 됩니다. 우리 해군은 언제나 세계 최대여야 합니다."
 uk_destroyer_focus: "구축함 중점"
 uk_destroyer_focus_desc: "현대 전함은 경이롭지만, 우리의 수송선을 보호하는 데는 평범한 구축함도 중요한 역할을 한다는 걸 잊어서는 안 됩니다."
 uk_convoy_focus: "수송선 호위 중점"
 uk_convoy_focus_desc: "수송선이 우리의 목숨과도 같다는 건 아무리 강조해도 모자랍니다. 우리는 수송선을 지키고, 손실된 함선을 빠르게 보충하는 데 온 힘을 다해야 합니다."
 uk_waves_focus: "바다를 지배하는 브리타니아"
 uk_waves_focus_desc: "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL: "왕립해군의 우위 아래, 다른 해군 강국은 우리와 맞서기 위해 혁신적인 새로운 교리를 고안해 내야 했습니다. 우리는 현재에 안주하지 말고, 함선의 양과 질 외의 다른 부분에서도 발전해야 합니다."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST: "노동자 해방 해군의 우위 아래, 다른 해군 강국은 우리와 맞서기 위해 혁신적인 새로운 교리를 고안해 내야 했습니다. 우리는 현재에 안주하지 말고, 함선의 양과 질 외의 다른 부분에서도 발전해야 합니다."
 uk_carrier_focus: "항공모함 중점"
 uk_carrier_focus_desc: "해군 이론가들 사이에는 전함이 앞으로도 전장에서 설 자리가 있을지에 대해 격렬한 논쟁이 벌어지고 있습니다. 어떤 사람들은 말합니다. 현대의 공군력은 해군력을 지배하게 될 것이며, 항공모함은 전함을 대신해서 바다의 왕이 될 거라고..."
 uk_spain_focus: "스페인 압박"
 uk_spain_focus_desc: "스페인은 왕립해군의 위력을 누구보다 잘 알고 있을 터입니다. 그런데 다시 한번 그 위력을 보여줘야 할지도 모르겠군요."
 uk_battleship_focus: "전함 중점"
 uk_battleship_focus_desc: "어떤 이론가는 제공권이 중요하다고 하고, 다른 이론가는 제해권이 중요하다고 합니다. 그런데 양쪽 모두 두려워하는 게 뭔지 아십니까? 바로 전함의 포가 자기 집을 겨냥하는 겁니다. 나중에는 항공모함이 가장 중요해질지 몰라도, 앞으로 몇 년 동안은 전함이 바다를 지배할 것입니다."
 uk_turkey_focus: "터키 압박"
 uk_turkey_focus_desc: "터키가 우리를 사랑할 필요는 없지만, 터키의 병사들은 우리 전함이 얼마나 무시무시한지 알아 둬야 합니다..."
 uk_amphibious_focus: "상륙전"
 uk_amphibious_focus_desc: "바다를 지배하는 것도 좋지만, 때로는 발을 적셔야 할 때가 있습니다. 적대적인 영토에 침공군을 상륙시키는 능력을 소홀히 해서는 안 됩니다."
 singapore_focus: "싱가포르 전략"
 singapore_focus_desc: "싱가포르는 앞으로도 우리의 중요한 동부 해군기지 역할을 해줘야 합니다. 홍콩은 일본에게 함락될 수 있지만, 싱가포르는 주력 함대가 도착하여 적을 결정적으로 물리칠 때까지 난공불락이어야 합니다."
 sp_landward_forts_focus: "내륙 요새화"
 sp_landward_forts_focus_desc: "싱가포르 섬은 현재 방어 시설이 부족합니다. 우리는 그 방어 시설을 보충하는 데 노력을 집중해야 합니다!"
 peninsular_focus: "반도 전쟁"
 peninsular_focus_desc: "우리는 적이 싱가포르에 도달하기 전에 말레이반도 통해 북쪽에서 내려오는 것을 선제 공격하고 지연시켜야 합니다."
 hongkong_focus: "홍콩 사수"
 hongkong_focus_desc: "싱가포르 전략은 구식입니다. 우리의 계획은 더 대담해야 하며 일본에 훨씬 가까운 곳에 기지를 둬야 합니다. 요새와 시설만 충분히 세우면 홍콩은 완벽한 기지가 될 겁니다!"
 hk_landward_forts_focus: "내륙 요새화"
 hk_landward_forts_focus_desc: "홍콩은 중국 본토에서 오는 지속적인 공격을 견딜 수 있게 요새화된 도시가 될 것입니다."
 hk_air_focus: "대공 방어"
 hk_air_focus_desc: "우리는 홍콩 전역에 대공 진지를 늘리고 개선해야 합니다."
 uk_embargo_focus: "금수 조치 정책"
 uk_embargo_focus_desc: "공산주의자든 파시스트든 독재자를 물리치는 가장 좋은 방법은 전쟁을 수행하는 데 필요한 자원을 차단하는 겁니다. 그러려면 그들과 거래하는 은행가와 기업들을 압박해야 할 것입니다..."
 uk_sanction_italy_focus: "이탈리아 제재"
 uk_sanction_italy_focus_desc: "무솔리니는 새로운 로마 제국을 꿈꾸고 있으며, 터무니없게 들릴지라도 언젠가 그의 꿈을 이루기 위해 우리를 공격할지도 모릅니다. 전쟁이 일어나기 전에 이를 막기 위해 할 수 있는 일을 해야 합니다."
 uk_sanction_japan_focus: "일본 제재"
 uk_sanction_japan_focus_desc: "일본은 자신의 패권 아래에 '대동아공영권'을 구축하려는 의지가 확고한 것 같습니다. 이를 막고 있는 것은 대영제국을 비롯한 다른 서구 열강의 식민지들입니다. 우리는 일본이 필요한 자원을 손에 넣지 못하게 해야 합니다."
 uk_burma_focus: "버마 로드"
 uk_burma_focus_desc: "우리는 버마와 중국 사이에 도로와 관련 기반시설을 건설하여 중국이 일본과 싸울 수 있게 지원해야 합니다. 이를 통해 보급품이 일본의 약탈로부터 안전하게 육로로 도달할 수 있을 것입니다."
 uk_scandinavian_focus: "스칸디나비아 개입"
 uk_scandinavian_focus_desc: "스칸디나비아는 단 한 가지, 스웨덴의 철 수출을 제외하면 전략적 중요성이 거의 없습니다. 우리는 이 중요한 자원이 독일에 도달하지 않도록 스웨덴과 노르웨이 모두에 압력을 가해야 합니다. 만약 그들이 거부한다면, 우리는 침공할 준비를 해야 할지도 모릅니다..."
 uk_iraq_focus: "이라크 확보"
 uk_iraq_focus_desc: "우리는 1932년에 이라크에 독립을 부여했지만, 현재의 세계 정세를 고려할 때 그것은 실수였을지도 모릅니다. 이라크의 석유가 우리의 적에게 절대 도달해서는 안 됩니다..."
 uk_iran_focus: "이란 확보"
 uk_iran_focus_desc: "이란은 적이 갖지 못하게 해야 할 석유가 풍부할 뿐만 아니라 인도와 중동, 소련을 잇는 전략적 요충지입니다."
 uk_free_india_focus: "인도의 독립"
 uk_free_india_focus_desc: "일본은 인도에서 반란을 적극적으로 조장하고 있으며, 인도인으로 구성된 '인도 국민군'까지 결성했습니다. 이를 방지하기 위한 조치를 취하지 않으면 상황이 위험해질 수 있습니다. 우리는 일본을 신속히 물리치거나, 몇 년 내에 인도인들에게 독립을 약속해야 합니다."
 uk_colonial_focus: "식민지 엘리트 장려"
 uk_colonial_focus_desc: "우리의 광활하고 방대한 제국은 세계 최고의 인재들을 낳았지만, 너무 넓기 때문에 인재들끼리 만나기가 어렵습니다. 이들이 특히 중요한 계획들에 협력하도록 장려함으로써, 우리는 성과를 더 빨리 낼 수 있습니다."
 uk_asia_focus: "동아시아 요새화"
 uk_asia_focus_desc: "우리의 동쪽 옛 식민지 중 다수가 내전과 현지 국가들의 제국주의적 야망에 위협받고 있습니다. 우니는 남아 있는 전초 기지를 버려 둬서는 안 되며, 전 세계에 걸친 우리의 영향력을 확보하기 위해 이 지역들을 계속 발전시켜야 합니다."
 uk_china_focus: "중국에 영향력 행사"
 uk_china_focus_desc: "중국국민당은 우리의 식민지 확장에 적대하고 있지만, 적들 사이에 갇혀 있으며 동맹이 부족합니다. 우리가 그들에게 손을 내민다면, 그들은 우리에 맞춰 정책을 바꿔줄지도 모릅니다."
 uk_commonwealth_focus: "영연방 결속"
 uk_commonwealth_focus_desc: "왕실에 대한 공통된 충성심으로 결속된 영연방의 국가들은 또 다른 세계적 분쟁이 발생할 경우 우리가 가장 먼저 의지할 수 있는 국가들입니다. 그곳에 우리의 외교 행정을 확립하는 게 중요할 것입니다."
 uk_india_focus: "인도 개발"
 uk_india_focus_desc: "인도에 있는 우리의 식민지 상태는 국외와 국내 모두에서 논란이 계속되고 있지만, 앞으로 그들을 어떻게 이용할 계획이든 현 단계에서는 그들의 산업 역량을 강화하는 것이 우선입니다."
 northern_expansion_focus: "북진론"
 northern_expansion_focus_desc: "제국 육군이 지지하는 북방 확장 정책은 소련이 일본의 야망에 가장 큰 위협이 된다는 것을 인식하고 세워졌습니다. 유럽에서 긴장이 고조됨에 따라 러시아의 극동 지역을 공격할 기회가 반드시 생길 것입니다. 그때 우리는 신속히 공격해야 합니다."
 southern_expansion_focus: "남진론"
 southern_expansion_focus_tt: "선택 시 §Y소비에트 연방§!과 §Y불가침조약§! 추가\n"
 southern_expansion_focus_desc: "제국 해군이 선호하는 남방 확장 정책은 일본이 남쪽의 동남아시아와 태평양으로 확장할 것을 요구합니다. 유럽 열강의 부유한 식민지는 일본 산업에 필수적인 자원을 가지고 있지만, 이 길은 미국과의 갈등을 초래할 것입니다. 선제 공격이 필요합니다."
 new_ideas: "새로운 장관들을 사용할 수 있습니다.\n"
