 MAN_low_legitimacy: "낮은 정통성"
 MAN_low_legitimacy_5_desc: "푸이 황제는 300여 년 동안 중국을 통치했던 청나라 황제의 적법한 후계자입니다. 그러나 후기 청나라 정부는 외국인들이 중국 영토를 빼앗아 가는 것과 지방 관리들이 군벌로 성장하는 것을 막지 못했고, 그로 인해 일어난 1911년 신해혁명의 결과 푸이가 강제 폐위당한 것은 유명한 사실입니다. 일본이 내세워 만주국의 황제로 즉위한 푸이는 다른 중국인들은 물론이고 만주국 시민들에게조차 인정받지 못했습니다.\n\n우리는 만주국이 푸이 황제의 통치 아래 단결하도록 황제를 일본의 간섭으로부터 독립시켜야 합니다."
