l_korean:
 CHI_nine_power_treaty: "9개국 조약"
 CHI_nine_power_treaty_desc: "우리는 중국을 향한 \"문호개방정책\"이 공식화되어 버린 불평등 조약의 효력 아래 고통받고 있습니다. 외국인들은 여전히 치외법권을 행사하고, 우리는 경제를 완벽히 통제하지 못하고 있습니다."
 CHI_army_corruption: "육군 부패"
 CHI_army_corruption_desc: "우리 군은 부패와 족벌주의가 만연해 있습니다. 이들을 강력한 전투 부대로 탈바꿈시키려면, 막대한 비용과 오랜 시간을 들여 대대적인 군 개혁에 착수해야 할 것입니다."
 CHI_ineffective_bureaucracy: "비효율적인 관료제"
 CHI_ineffective_bureaucracy_desc: "내전의 혼란으로 인해 효율적인 국가 기구의 설립이 좌초되었습니다. 징병 가능 인구의 3분의 1 이상이 단순히 존재조차 파악되지 않아 징집되지 못하고 있습니다. 선발 과정을 개혁한다면 유능한 인재를 모집할 수 있을 것입니다."
 CHI_ineffective_bureaucracy_warlord: "비효율적인 관료제"
 CHI_ineffective_bureaucracy_warlord_desc: "내전의 혼란으로 인해 효율적인 국가 기구의 설립이 좌초되었습니다. 관료제 개혁을 통해 유능한 인재를 등용하고 통치 구조를 체계적으로 정비하지 않는다면 이 지역을 제대로 통치할 수 없을 것입니다."
 CHI_warlord_state_idea: "군벌 국가"
 CHI_warlord_state_idea_desc: "우리 나라는 말로 정의하기 어려운 상태입니다. 국민은 그 어느 국가에도 충성을 다하지 않는 독립적인 군대에 의해 보호받으며 하루하루 살아가고 있습니다. 이로 인해 정부가 실질적으로 할 수 있는 것이 매우 적지만, 그래도 나름의 장점이 있습니다."
 CHI_warlord_state_idea_tt: "이 국민정신은 §Y권력 투쟁§!, §Y옌안 사건§!과 §Y대립정부 선포§! 중점 중 하나라도 완료 시 제거됩니다."
 CHI_incompetent_officers: "무능한 장교단"
 CHI_incompetent_officers_desc: "우리 장교단은 아직 현대전을 이끌 만한 능력을 갖추지 못했습니다. 타국의 장교단과 대등해지기 위해서는 뼈아픈 교훈을 거쳐야 할 것입니다. 이들을 교육하는 것은 광범위한 육군 개혁 계획의 일환이 될 것입니다."
 CHI_hyper_inflation_none: "안정된 경제"
 CHI_hyper_inflation_none_desc: "경제에 아무런 문제의 조짐이 보이지 않습니다."
 CHI_hyper_inflation_1: "저인플레이션"
 CHI_hyper_inflation_1_desc: "우리 경제학자들은 미약한 인플레이션 상승을 지적했습니다. 계속 주시하여야 합니다."
 CHI_hyper_inflation_2: "중간 수준의 인플레이션"
 CHI_hyper_inflation_2_desc: "인플레이션이 경제에 상당한 영향을 주기 시작했습니다. 손쓸 수 없게 되기 전에 대책을 마련해야 합니다."
 CHI_hyper_inflation_3: "고인플레이션"
 CHI_hyper_inflation_3_desc: "정부가 발행하는 통화는 점점 가치를 잃고 있으며, 구매력은 떨어졌고 몇몇 상품은 연줄이 있는 소수의 시민만이 이용할 수 있는 상태입니다."
 CHI_hyper_inflation_4: "초인플레이션"
 CHI_hyper_inflation_4_desc: "통화의 가치가 증발하고 있으며, 물가는 날마다 극적으로 치솟고 있습니다. 총체적인 붕괴가 닥쳐오기 전에 긴급히 대책을 마련해야만 합니다."
 CHI_hyper_inflation_5: "경제 붕괴"
 CHI_hyper_inflation_5_desc: "통화 체계가 완전히 무너졌습니다. 전국 대부분 지역에서 물물교환을 통한 거래가 화폐의 자리를 대체했습니다. 빈곤이 만연하고 있으며, 직원들은 급료로 받은 지폐를 땔감으로 쓰고 있습니다. 이 상황을 해결하기 위해서는 과감한 재정 및 경제 개혁이 필요합니다."
