 MAN_banditry: "도적"
 MAN_banditry_desc: "우리는 빨치산, 탈영병, 공화주의 테러리스트들과 산발적으로 충돌하고 있습니다. 이 도적들을 잡기 위해서는 농촌 지역을 평정하는 데 주력해야 합니다."
 MAN_kwantung_veto: "관동군 거부권"
 MAN_kwantung_veto_desc: "1905년 일본이 러시아로부터 다롄항을 양도받은 후, 그곳에 주둔하던 관동(간토) 주둔군의 팽창주의적 성향 장군들은 일본이 더 많은 중국 땅을 얻기를 원했기에 차츰 정치에 개입하기 시작했습니다. 결국 이들은 1932년 만주 사변을 일으켰고, 북동 지방의 하찮은 군벌들을 기반으로 한 만주국이 수립되었습니다. 관동군은 여전히 이 지역을 지배하고 있으며, 만주국의 안녕보다 장군들의 이익을 우선시하고 있습니다.\n\n이 문제를 해결하려면 일본군이 우리를 동등하게 인정토록 만들던가, 아니면 무력으로 몰아내는 방법밖에 없을 것입니다."
