 PRC_the_long_march: "장정의 여파"
 PRC_the_long_march_desc: "산시성으로의 긴 후퇴 과정은 우리의 병력을 엄청나게 감소시켰으며, 옌안의 근거지는 아직 대규모 봉기를 뒷받침해 줄 준비가 되지 않았습니다. 회복하려면 시간이나 외부의 도움이 필요할 것입니다."
 PRC_the_long_march_2: "장정에서의 회복"
 PRC_low_popular_support: "낮은 인민 지지도"
 PRC_low_popular_support_desc: "농민들은 내전에서 크게 고통받았습니다. 우리가 중국의 적법한 정부로 인정받으려면 그들의 지지가 필요합니다."
 PRC_power_struggles: "권력 투쟁"
 PRC_power_struggles_desc: "중국공산당은 당이 나아가야 할 길을 두고 의견이 갈리고 있습니다. 다양한 파벌 사이에 권력 투쟁이 발생하고 있으며, 권력을 장악하는 파벌이 나올 때까지는 끝나지 않을 것입니다."
 PRC_red_army_weakened: "약화된 홍군"
