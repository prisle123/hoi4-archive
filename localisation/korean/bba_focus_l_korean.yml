 ITA_demand_ticino: "티치노 요구"
 ITA_demand_ticino_desc: "스위스의 산악 지역에는 다양한 민족이 거주하고 있지만, 그중 이탈리아인들은 주로 티치노와 같은 남부 칸톤에 집중되어 있습니다. 위대한 이탈리아 국가를 건설하려면 우리 민족 모두가 한 나라 안에서 살 수 있게 해야 합니다."
