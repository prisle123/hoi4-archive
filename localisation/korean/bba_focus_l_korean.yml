 ETH_strengthen_the_black_lions: "흑사자단 강화"
 ETH_strengthen_the_black_lions_desc: "비록 적에게 땅을 빼앗겼지만 싸움은 계속되어야 합니다. 흑사자단이 이탈리아인들을 상대로 격렬히 저항하고 있으니, 우리는 최대한 그들을 지원해야 합니다."
 ETH_supporting_the_arbegnoch: "아르버뇨츠 지원"
 ETH_supporting_the_arbegnoch_desc: "[ROOT.GetName] 전역에는 [ITA.GetAdjective] 침략군에 맞서 기꺼이 무기를 든 애국자들이 있습니다. 우리는 [ITA.GetAdjective] 전쟁 기계를 무력화하는 이 용감한 남녀들을 지원하기 위해 할 수 있는 모든 일을 해야 합니다."
 ETH_ecole_militaire_haile_selassie_1er: "[GetEthiopianMilitaryAcademyName]"
 ETH_ecole_militaire_haile_selassie_1er_desc: "우리 군대는 장비와 교리의 측면에서 이 지역의 다른 세력들에 비해 매우 구시대적입니다. 현대 전쟁에 대처하는 방법을 새로운 세대의 장교들에게 교육하기 위해 우리만의 새로운 사관학교를 건립할 것입니다."
 ETH_ecole_militaire_haile_selassie_1er_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"
 ETH_unlock_academy_tt: "§Y$academy_spirit$§! 잠금 해제"
 ETH_university_of_capital: "[ROOT.Capital.GetCapitalVictoryPointName] 대학교"
 ETH_university_of_capital_desc: "병사들의 사나움에 따라 승패가 갈리던 때가 있었습니다. 그러나 지금은 병사들이 서로가 보이지 않는 먼 거리에서도 전투할 수 있습니다. 우리는 새로운 기술을 개발하여 전쟁을 수행하고 장비를 제조할 수 있도록 학습 기관에 투자하여야 합니다."
 ETH_university_of_capital_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!"
 ETH_scavenging_tactics: "노획 전술"
 ETH_scavenging_tactics_desc: "우리가 산업 기반을 확충하는 동안 전장에서 유용한 물자나 고쳐 쓸 만한 장비를 찾을 수 있게 병사들을 훈련해야 합니다. 그러면 우리가 장비를 지속적으로 생산하고 운송할 수 있을 때까지 군대를 보급하는 데 큰 도움이 될 겁니다."
 ETH_scavenger_random_generals_tt: "무작위로 선택된 육군 지휘관 §Y3§!명이 §Y$scavenger$§! 획득:\n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+3%§!"
 ETH_keep_the_chitet: "[GetChitetName] 유지"
 ETH_keep_the_chitet_desc: "[GetChitetName](은)는 큰 도움이 되었습니다. 비교적 농업 국가인 우리는 영구적이고 전문적인 군대를 배치하는 데 끊임없는 어려움을 겪을 테니, 익숙한 것을 유지하는 게 가장 좋을 겁니다."
 ETH_keep_the_chitet_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!\n치테트 세파리 사단에 §Y$irregular_infantry$ 대대 2개§!를 추가합니다."
 ETH_expand_the_mehal_sefari: "[ETH_GetSefariName] 확충"
 ETH_expand_the_mehal_sefari_desc: "[ETH_GetSefariName]의 군대는 잘 훈련된 전문 병사의 필요성을 보여주었습니다. 위기의 순간에 단순히 농민군만 소집하던 시대는 지났습니다. 이제 우리 군대를 상비군으로 재편할 겁니다."
 ETH_chitet_sefari_no_recruiting_tt: "더 이상 §Y치테트 세파리§! 사단을 모집할 수 없습니다."
 ETH_expand_the_mehal_sefari_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+25%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"
 ETH_the_ethiopian_air_force: "[ROOT.GetAdjective] 공군"
 ETH_the_ethiopian_air_force_desc: "전장에서 군대를 지원하고, 적의 기반시설을 파괴할 수 있는 비행기는 틀림없이 귀중한 자산입니다. 우리 국민을 보호하고 적을 파괴하기 위해 공군을 창설해야 합니다."
 ETH_the_ethiopian_air_force_tt: "§Y$air_force_command_spirit$§! 잠금 해제"
 ETH_establish_a_naval_base: "해군기지 건설"
 ETH_establish_a_naval_base_desc: "최근 항구를 매입하면서 우리는 또 다른 전쟁터를 열었습니다. 새 해안선을 방어하기 위해 해군기지를 구축하고 해군을 갖추기 시작해야 합니다."
 ETH_improve_the_administration: "행정부 개선"
 ETH_improve_the_administration_desc: "교육 기관 내에 상당한 부패가 남아 있습니다. 능력주의를 자랑스럽게 여기는 기관으로서 용납할 수 없는 일입니다. 우리는 학교와 대학에서 이러한 부패를 가차 없이 근절해야 합니다."
 ETH_improve_the_administration_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY_FACTOR$: §G+5%§!"
 ETH_mounted_levies: "[GetChitetName] 기병"
 ETH_mounted_levies_desc: "동쪽의 사막에서 서쪽의 산에 이르기까지 우리 조국은 지나가기 어려운 여러 지형으로 이루어져 있으므로 바퀴나 궤도가 달린 차량이 이동하기에는 적합하지 않습니다. 그러나 낙타와 말은 지난 수천 년에 걸쳐 이 지형을 이동하는 데 적합하다는 게 증명되었습니다."
 ETH_mounted_levies_tt: "§Y$cavalry$§! 및 §Y$camelry$§! 사단을 모집합니다."
 ETH_regional_training_centers: "지역 훈련소"
 ETH_regional_training_centers_desc: "[GetChitetName](은)는 아직 완벽과 거리가 멉니다. 지역 훈련소를 설립하여 전술적으로 생각하고 싸우는 법을 가르친다면 우리 병사들이 훨씬 효과적으로 싸울 수 있을 겁니다. 또한 이는 상비군 없이도 군사 훈련을 표준화하게 해줄 것입니다."
 ETH_regional_training_centers_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n $modifier_army_sub_unit_irregular_infantry_defence_factor$: §G+5%§! \n $modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+10%§! \n $modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+15%§!"
 ETH_expand_the_kebur_zabagna: "[ETH_GetGuardsName] 확장"
 ETH_expand_the_kebur_zabagna_desc: "[ETH_GetGuardsName](은)는 자신들이 우리 군의 최정예라는 걸 증명했습니다. [ETH_GetGuardsName](이)가 더 많은 인력과 장비를 다룰 수 있게 해서 그 능력을 활용해야 합니다."
 ETH_expand_the_kebur_zabagna_tt: "추가 §Y크부르 저번냐§! 사단 모집.\n§Y크부르 저번냐§! 편제에 추가 §Y$infantry$§! 및 §Y$cavalry$§!대대 추가.\n관련 기술이 연구되었을 시 §Y$recon$§! 및 §Y$artillery$§! 추가."
 ETH_tactical_training: "표준화된 전술 훈련"
 ETH_tactical_training_desc: "우리 군대가 받는 훈련은 일관성이 없고 시대에 뒤처졌습니다. 전장에서 더욱 효과적으로 싸우기 위해 전술 훈련을 표준화해야 합니다."
 ETH_tactical_training_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_peacekeeping_forces: "평화유지군"
 ETH_peacekeeping_forces_desc: "안보에 가장 중요한 것은 해외에서 발생한 위기가 통제할 수 없을 만큼 심각해지기 전에 신속하게 대처하는 것입니다. 그러므로 언제든 전 세계에 배치할 수 있는 평화유지군을 만들고 유지하는 것이 매우 중요합니다."
 ETH_copy_plane_designs: "항공기 설계 복제"
 ETH_copy_plane_designs_desc: "다른 국가들이 이미 개발한 것을 굳이 처음부터 새로 만들 필요가 없습니다. 우리는 그저 다른 국가가 개발한 비행기 설계를 복제하고 그들이 연구하고 투자해서 이룬 성과를 이용하면 됩니다."
 ETH_copy_light_plane_tt: "§Y$iw_small_airframe$: [ITA.GetFlag]CR.32§!의 파생형 제작"
 ETH_copy_medium_plane_tt: "§Y$iw_medium_airframe$: [ITA.GetFlag]Ca.101§!의 파생형 제작"
 ETH_asmera_naval_college: "[GetNavalCollegeName]"
 ETH_asmera_naval_college_desc: "단순히 군함을 생산하고 유지하는 것만으로는 해군을 구성할 수 없습니다. 전투에서 해군력을 효과적으로 활용하기 위해서는 고도로 훈련된 해군 장교와 전문가들이 필요합니다. 이를 위해 우리는 [ETH.GetName] 최초의 해군 사관학교를 설립할 것입니다."
 ETH_asmera_naval_college_tt: "§Y[GetEthiopianNavySpiritName]§! 변동치:\n$MODIFIER_NAVAL_DOCTRINE_COST_FACTOR$: §G-30%§!"
 unlock_spirit_of_naval_academy_tt: "§Y해군 사관학교의 정신§! 잠금 해제"
 ETH_naval_college_reduction: "해군대학 연구"
 ETH_capital_school_of_technology: "[ROOT.Capital.GetCapitalVictoryPointName] 기술 학교"
 ETH_capital_school_of_technology_desc: "우리의 교육 개혁은 성공적이며 투자할 가치가 있었다는 것이 증명되고 있습니다. 우리는 국가의 공학 전문가들을 하나의 기술 학교로 모아서 발전을 가속해야 합니다."
 ETH_regional_supply_depots: "지역 보급창"
 ETH_regional_supply_depots_desc: "우리 군대는 탄약 또는 식량이 없다면 조국을 지킬 수 없습니다. 결국 군대는 배가 고프면 진군조차 할 수 없으니 말입니다. 우리는 [ETH.GetName] 전역에 군수품 창고를 건설하여 항상 원활한 보급이 이루어지도록 해야 합니다."
 ETH_expand_the_levy: "[GetChitetName] 확충"
 ETH_expand_the_levy_desc: "개선된 지원과 훈련으로, [GetChitetName](은)는 억세고 유연한 군대가 되었습니다. 이 강력한 기반을 바탕으로, 우리는 [GetChitetName](을)를 확장해 외부의 침략자를 막아 내야 합니다."
 ETH_expand_the_levy_tt: "전개 가능한 치테트 세파리 사단 수를 §Y48§!개로 증가.\n치테트 세파리 사단에 §Y3개 $irregular_infantry$§! 대대 추가. 관련 기술이 연구되었을 시 §Y$engineer$§!, §Y$military_police$§!, §Y$field_hospital$§! 추가."
 ETH_the_junior_officer_corps: "하급 장교단"
 ETH_the_junior_officer_corps_desc: "군대는 수 세기 동안 귀족들이 지배해 왔습니다. 군대가 전장에서 더 효과적으로 싸우려면 혈통보다 능력을 중시하는 사관학교와 훈련 계획이 필요합니다. 이 목표를 달성하기 위한 첫 번째 단계는 하급 장교단을 창설하는 것입니다."
 ETH_camouflage: "위장"
 ETH_camouflage_desc: "전장에 항공기가 도입되면서 지상에서 기습을 성공시키기가 점점 더 어려워지고 있습니다. 우리의 전술 목표가 적들에게 드러나는 것을 최소화하기 위해서는 위장과 은폐 훈련을 진행할 필요가 있습니다."
 ETH_camouflage_army_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n $MODIFIER_CAS_DAMAGE_REDUCTION$: §G+10%§!\n $MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!"
 ETH_camouflage_air_tt: "§Y[GetEthiopianAirforceSpiritName]§! 변동치:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-15%§!"
 ETH_the_fetno-derash: "퍼트노 더라스"
 ETH_the_fetno-derash_desc: "정보 업무는 전쟁터뿐만 아니라 정치 지도부의 안전을 유지하는 데도 점점 더 결정적인 요소가 되고 있습니다. 따라서 우리는 보안을 유지하고 적을 더 잘 이해하기 위해 전담 정보기관을 설립할 겁니다."
 ETH_debre_zeyit_air_force_training_center: "[ETHGetAirBaseName] 공군 훈련소"
 ETH_debre_zeyit_air_force_training_center_desc: "비행기는 조종하는 것만으로도 어렵습니다. 그러니 비행기를 타고 전투하는 건 훨씬 더 많은 전문 지식이 필요하겠죠. 조종사들이 임무를 완수할 수 있도록 우리는 공군 전용 훈련소를 설립하고 훈련의 표준화를 시작할 것입니다."
 ETH_debre_zeyit_air_force_training_center_tt: "§Y[GetEthiopianAirforceSpiritName]§! 변동치:\n$MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-25%§!"
 ETH_unlock_spirit_airforce_tt: "§Y$air_force_spirit$§! 잠금 해제"
 ETH_purchase_obsolete_ships: "구형 함정 구매"
 ETH_purchase_obsolete_ships_tt: "강대국의 구형 함선을 구매하는 결정 잠금 해제."
 ETH_purchase_obsolete_ships_desc: "우리 해군은 성장하고 있지만, 해안선을 적절하게 방어할 수 있는 함대를 배치할 능력은 아직 없습니다. 그래도 우리 함대를 강화하기 위해 타국의 오래된 함선을 구할 수는 있을지도 모릅니다."
 ETH_new_weapons_and_tactics: "신무기와 전술"
 ETH_new_weapons_and_tactics_desc: "다른 군대의 기술적 진보를 따라잡기 위해서는 최신 위협에 대처할 수 있는 장비와 훈련을 항상 받을 수 있도록 우리 군대에 지속적으로 투자해야 합니다."
 ETH_old_reliable: "오랜 친구"
 ETH_old_reliable_desc: "현재 많은 군대가 배치하고 있는 지나치게 복잡한 무기보다, 간단하고 신뢰할 수 있으며 쉽게 수리 가능한 무기가 전선에 더 바람직합니다. 기존 소총을 사용하는 방법을 이미 알고 있는데, 새 소총 사용법을 훈련하겠다고 시간과 자원을 낭비할 필요가 있을까요?"
 ETH_old_reliable_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n $MODIFIER_MAX_DIG_IN$: §G+0.5§!\n $MODIFIER_DIG_IN_SPEED_FACTOR$: §G+25%§!\n $modifier_army_sub_unit_infantry_attack_factor$: §G+5%§!\n $modifier_army_sub_unit_infantry_defence_factor$: §G+10%§!\n $modifier_army_sub_unit_infantry_speed_factor$: §G+10%§!"
 ETH_bring_in_foreign_advisors: "외국 고문단 초청"
 ETH_bring_in_foreign_advisors_desc: "[ETH.GetAdjective] 공군을 창설하기 위해 계속 노력해 왔지만, 우리는 조종사들이 기량을 최대로 발휘하는지 확인할 실전 경험이 없습니다. 그러니 우리는 개선점을 찾아줄 교관을 해외에서 데리고 와야 합니다."
 ETH_bring_in_foreign_advisors_tt: "§Y[GetEthiopianAirforceSpiritName]§! 변동치:\n $MODIFIER_ENEMY_ARMY_BONUS_AIR_SUPERIORITY_FACTOR$: §G-5%§!\n $MODIFIER_AIR_DOCTRINE_COST_FACTOR$: §G-5%§!\n $MODIFIER_AIR_ACCIDENTS$: §G-15%§!"
 ETH_available_as_air_chief_tt: "공군참모총장으로 사용 가능:"
 ETH_ethiopian_officers: "[ROOT.GetAdjective] 장교단"
 ETH_ethiopian_officers_desc: "[ETH.GetAdjective] 공군의 발전이 계속되는 가운데, 우리 조종사들을 효과적으로 조율할 장교를 확보할 필요가 생겼습니다. 잠깐 있다가 돌아갈 해외의 고문에게 의존하기보다는 밑바닥에서부터 시작하여 우리만의 전문성을 발전시켜야 합니다."
 ETH_ethiopian_officers_tt: "§Y[GetEthiopianAirforceSpiritName]§! 변동치:\n $MODIFIER_AIR_ATTACK$: §G+15%§!"
 ETH_promote_the_war_heroes: "전쟁 영웅 추앙"
 ETH_promote_the_war_heroes_desc: "우리가 아직도 자유로울 수 있는 까닭은 전장에서 목숨 걸고 싸우는 영웅들 덕분입니다. 높은 사기와 군에 대한 지원을 확보하기 위해서는 우리의 전쟁 영웅들을 더욱 명망 높게 추앙해야 합니다."
 ETH_expand_the_officer_corps: "장교단 확충"
 ETH_expand_the_officer_corps_desc: "군 내 능력주의의 부족은 지난 몇 년간 우리의 가장 큰 약점이었습니다. 가장 숙련된 사람이 우리 병사들을 지휘하게 하도록 우리는 장교단을 확충하고, 혈연을 통해 계급을 얻은 사람들을 해임할 수 있어야 합니다."
 ETH_medal_gain_tt: "사단장이 훈장을 받았을 때 획득하는 경험치 §G+75%§!"
 ETH_officer_promotion_boost_tt: "지금부터 §Y장군§!으로 진급하는 §Y장교§!들은 §G+1 공격§!과 §G+1 방어§!를 획득합니다."
 ETH_the_common_soldier: "일반 병사"
 ETH_the_common_soldier_desc: "보상이나 인정 따위를 바라지 않으면서 매일 전선에서 목숨 걸고 싸우는 평범한 군인들은 육군에 없어서는 안 될 존재입니다. 이 영웅들이 우리 모두의 안전에 이바지한 바는 존경받아 마땅합니다."
 ETH_develop_the_capital_region: "[271.GetName] 개발"
 ETH_develop_the_capital_region_desc: "[ETH.GetNameDef](을)를 수호하고 국민 삶의 질을 향상하기 위해 산업화를 서둘러야 합니다. 따라서 우리는 [ETH.Capital.GetCapitalVictoryPointName] 주변 지역에 투자해서 그 땅을 [ETH.GetName] 산업의 중심지로 바꿔야 합니다."
 ETH_develop_the_capital_region_tt: "[271.GetName] 전역을 망라하는 전력망을 확장하는 결정 잠금 해제."
 ETH_the_state_bank_of_ethiopia: "[ETH.GetNonIdeologyName] 국영은행"
 ETH_the_state_bank_of_ethiopia_desc: "[ETH.GetName] 국영은행의 자원을 확장하면 국민들에게 새로운 자본 공급처를 마련하고, 골골대는 [ETH.GetAdjective] 경제를 부흥시키기 위한 마중물 역할을 하게 할 수 있습니다."
 ETH_the_state_bank_of_ethiopia_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_infrastructure_projects: "기반시설 계획"
 ETH_infrastructure_projects_desc: "[ETH.GetName]에는 전 세계가 필요로 하는 천연자원이 풍부합니다. 하지만 그 자원을 공장에 실어 나르거나 나라 밖으로 옮길 적절한 수단이 없다면 자원을 활용할 수가 없습니다. 서둘러 기반시설을 확충하여 경제적 병목 상태를 해결해야만 합니다."
