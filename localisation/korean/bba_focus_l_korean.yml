 SWI_swiss_guiding_principles: "스위스의 지도 원칙"
 SWI_swiss_guiding_principles_desc: "[ROOT.GetNameDefCap](은)는 대륙에서 가장 오래된 민주주의 국가지만, 유럽의 급격한 변화가 그 근간을 위협하고 있습니다. 우리는 1848년의 헌법과 서약동맹이 닦은 길을 계속 걸어가야 할까요? 아니면 새로운 길이 우리 앞에 나타날까요?"
 SWI_increase_defense_budget: "방어 예산 증액"
 SWI_increase_defense_budget_desc: "우리는 대전쟁에서 중립과 주권을 지켰지만, 현 상태에 안주하면 안 됩니다. 우리를 둘러싼 강대국 중 하나가 강대국들 사이에 건설된 요새들을 우회하고자 우리나라를 침공할 가능성이 높은데, 현재 책정된 예산으로는 이 침공을 방지하지 못할 것입니다."
 SWI_national_defense_fund: "국방 기금"
 SWI_national_defense_fund_desc: "국가 방위는 땀과 노역만으로 달성할 수 없습니다. 최악의 상황을 대비하려면 장비와 원자재를 수입할 기금 또한 필요한 것입니다. [ROOT.GetAdjective] 국민이 자발적으로 기여할 수 있는 기금을 설립하고 홍보하면, 국방비가 오르더라도 감당할 수 있을 뿐만 아니라 [ROOT.GetAdjective] 국민의 참여 의지를 세상에 알릴 수 있습니다."
 SWI_reaffirm_spiritual_defense: "정신적 방어 재확인"
 SWI_reaffirm_spiritual_defense_desc: "우리 연방은 1932년부터 주변에 확산된 권위주의의 위협에 대응하여 스위스의 국가적 가치를 보호하기 위해 노력해 왔습니다. 그 위협이 어느 때보다 커진 지금, 몸과 마음을 바쳐 우리 삶의 방식을 지키겠다는 맹세를 다시 한번 해야 할 겁니다."
 SWI_fortify_border_with_germany: "독일 국경 요새화"
 SWI_fortify_border_with_germany_desc: "[GER.GetNameDefCap] 측은 [ROOT.GetAdjective] 연방의 생존에 치명적인 위협이 되고 있습니다. [GER.GetName]-[FRA.GetName] 전쟁이 발발한다면 [GER.GetAdjective]군은 [FRA.Getname]의 철저히 요새화된 국경을 뚫거나 [HOL.GetName] 및 [BEL.Getname](을)를 통과하는 대신 [ROOT.GetName](으)로 들어올 수 있습니다. 우리는 [GER.GetNameDef] 측을 저지하기 위해 양국 사이에 요새를 지을 수 있습니다."
 SWI_fortify_border_with_italy: "이탈리아 국경 요새화"
 SWI_fortify_border_with_italy_desc: "영토를 넓히려는 야망을 품은 [ITA.GetAdjective] 측은 언제라도 [ROOT.GetName]에 쳐들어올 수 있습니다. 우리 인구의 상당수가 이탈리아어를 사용하기 때문에 [ITA.GetLeader](은)는 연설 한 번으로 [ROOT.GetName](을)를 표적으로 삼을 수 있을 겁니다. 그렇게 되기 전에 우리가 만만한 상대가 아니라는 걸 보여줘야 합니다."
 SWI_fortify_border_with_france: "프랑스 국경 요새화"
 SWI_fortify_border_with_france_desc: "프랑스는 민주주의 가치를 지키고 우리와 오랫동안 친선 관계를 유지했지만, [FRA.GetName] 측이 [GER.GetNonIdeologyName] 또는 [ITA.GetNonIdeologyName] 측을 기습하기 위해 [ROOT.GetAdjective] 영토를 침범할 가능성을 무시해서는 안 됩니다."
 SWI_ban_foreign_nazi_propaganda: "외국 나치 선전 금지"
 SWI_ban_foreign_nazi_propaganda_desc: "이 외국 선전 수단이 존재하게 놔둬서는 안 됩니다. 나치즘은 [ROOT.GetAdjective] 연방을 정의하는 모든 가치에 반하므로, 가만히 놔둔다면 우리가 내부로부터 무너질 위험이 있습니다. 이러한 이유로, 민주주의와 관용 위에 세워진 우리 나라에서는 이를 용납할 수 없습니다."
 SWI_buero_ha: "부에로 하"
 SWI_buero_ha_desc: "우리가 이웃들의 정보를 수집하고 있다는 걸 들켜선 안 됩니다. 그러므로 우리 대신 비밀 작전을 수행해 줄 반 독립적인 정보기관을 구해야 합니다. 사진 사업가였다가 첩보장이 된 한스 하우자만이야말로 이런 임무의 적임자입니다. 하우자만의 작고 민첩한 정보국은 우리가 손을 더럽힐 필요 없이 정보를 수집해 줄 겁니다."
 SWI_federal_police: "연방경찰정보부"
 SWI_federal_police_desc: "[ROOT.GetName](을)를 외부의 적으로부터 열심히 지켜 놓고 내부의 적에게 무너진다면 무척 우스꽝스러울 겁니다. 우리는 연방경찰의 권한을 강화해 국경 내의 위협을 근절하고, 우리 땅에 침투한 외국 세력에 맞서야 합니다."
 SWI_spab_counter_intelligence_agency: "방첩 부서"
 SWI_spab_counter_intelligence_agency_desc: "우리는 [GER.GetNameDef](이)가 슈투트가르트에 파노라마하임이라 불리는 제5열 파괴 공작원의 육성을 위한 훈련 센터를 설립했다는 것을 알고 있습니다. 따라서 우리는 연방경찰에 방첩 사단의 권한을 줘서 그 위협에 대처하고, 첩보와 사보타주에 맞서 싸울 수 있게 해야 합니다."
 SWI_armed_neutrality: "무장 중립"
 SWI_armed_neutrality_desc: "우리가 오랫동안 지켜 온 중립은 [ROOT.GetAdjective]의 정체성에서 뗄 수 없는 부분입니다. 그러나 중립 하나만으로는 우리의 주권을 보장할 수 없습니다. 대전쟁에서 중립을 외쳤던 [BEL.GetNonIdeologyName] 측이 어떻게 됐는지 보면 알 수 있지 않습니까? 최고의 전쟁 억제력은 그 어떤 침략자에게도 맞서 싸울 준비가 된 나라입니다."
 SWI_promote_guisan: "앙리 기장 임명"
 SWI_promote_guisan_desc: "우리의 정치 체계는 연방이 위기에 처했을 때 단 한 명의 장군 겸 총사령관을 임명하는 것을 허용합니다. 지금이 바로 그런 위기 상황이며, 그 자리에 임명할 사람은 명백합니다. 앙리 기장은 그 일에 가장 적격인 사람일 뿐만 아니라, [ROOT.GetNameDef] 전역에서 폭넓은 인기를 끌고 있습니다."
 SWI_national_redoubt: "국가 보루"
 SWI_national_redoubt_desc: "앙리 기장은 [SWI.GetName]을 방어하는 다른 계획을 선보이고 있습니다. 대가를 불문하고 우리나라의 국경을 지키려 하는 것보다는 우리는 전략적으로 스위스 중앙고지를 넘겨주고 적이 우리를 점령하는 데 큰 대가를 치르게 할 수 있는 알프스로 후퇴할 수 있습니다. "
 SWI_expedite_mobilization: "더 신속한 동원령"
 SWI_expedite_mobilization_desc: "소규모 상비군의 역할은 [ROOT.GetName] 국민이 무장하고, 국군의 주축이 되는 민병대를 결성할 동안 시간을 버는 것입니다. 그러므로 우리는 상비군이 전멸하기 전에 시민들을 최대한 빨리 무장시킬 방법을 찾아야 합니다."
 SWI_fortify_the_jura: "쥐라산맥 요새화"
 SWI_fortify_the_jura_desc: "알프스산맥을 요새화하기 위해 많은 준비가 이뤄져 왔습니다. 그러나 우리는 쥐라산맥도 요새화할 수 있습니다. 쥐라산맥은 가파르지도 않고 방어에 용이하지도 않지만, 적의 손에 넘어간 고원을 공격할 제2의 전선으로 쓸모 있을지도 모릅니다."
 SWI_rig_infrastructure_to_blow: "기반시설 폭파 준비"
 SWI_rig_infrastructure_to_blow_desc: "우리가 침략자들을 국경 안으로 들이게 되더라도, 모든 걸 쉽게 내줄 순 없습니다. 우리 기반시설을 적들이 사용하지 못하게 할 방법을 갖춰 진격을 늦추고, 기반시설을 다시 마련하는 데 귀중한 자원을 낭비하게 해야 합니다."
 SWI_emergency_industry: "전시 산업"
 SWI_emergency_industry_desc: "이제 적이 우리 영토를 침공했을 때 우리 산업 기반을 파괴할 준비를 마쳤으니, 이번에는 남은 자원으로 태세를 정비하고 침략자를 격퇴하는 데 쓸 수단을 마련해야 합니다. 우리는 산과 계곡 깊숙한 곳에 비밀 터널과 공장을 세우고, 일부는 국경 밖에도 건설할 것입니다."
 SWI_flood_the_valleys: "골짜기 침수"
 SWI_flood_the_valleys_desc: "우리는 콘스탄스 호수 주변 지역을 통해 대규모 침략군이 들어올 것으로 예상합니다. 이 지역은 농경지를 침수시키고 침략자들을 늪에 빠뜨리기 위해, 운하와 제방을 건설하기에 완벽한 장소입니다. 적이 이 위험한 늪을 건너려고 할 때, 우리는 기회를 놓치지 않고 가진 것을 모두 퍼부어서 그들을 폭격할 겁니다. 폭격이 끝나면 적은 우리를 침략한 것을 후회하겠죠."
 SWI_defend_the_skies: "영공 수호"
 SWI_defend_the_skies_desc: "현대 전쟁은 제공권과 공중 지원에 강하게 의존합니다. 하지만 [ROOT.GetName](은)는 아직 이 새로운 현실에 준비되어 있지 않습니다. 조속히 모든 칸톤이 적의 비행기에 맞서 하늘을 지킬 수 있게 해야 합니다."
 SWI_attack_from_the_mountains: "산악 공격"
 SWI_attack_from_the_mountains_desc: "우리가 일단 알프스와 쥐라의 요새화된 진지에 자리 잡으면 계곡 아래에 있는 적군에게 큰 피해를 줄 수 있습니다. 적은 우리 영토에 있는 한 일분일초마다 인력과 물자에 큰 손실을 볼 것임을 깨닫게 될 겁니다."
 SWI_frontier_defense_plan: "전선 방어 계획"
 SWI_frontier_defense_plan_desc: "적이 국경을 넘게 허용한다면 [ROOT.GetNameDef](은)는 끝난 거나 다름없습니다. 우리 국경은 신성하기에, 우리는 적이 영토 내로 단 한 발짝도 들어오지 못하게 할 겁니다. 이를 위해 우리는 국경을 요새화하고 그곳을 방어할 준비를 해야 합니다."
 SWI_fight_until_death: "최후까지 전투"
 SWI_fight_until_death_desc: "우리는 불리한 상황에 처해 있습니다. [ROOT.GetNAme](은)는 수적으로도, 화력으로도, 그리고 침공에 대한 대비 면에서도 부족합니다. 그렇기에 모든 [ROOT.GetAdjective] 시민은 자신의 칸톤과 연방을 위해 목숨을 바칠 각오가 되어 있어야 합니다."
 SWI_total_defense: "총력 방어"
 SWI_total_defense_desc: "총력전에는 총력적인 방어가 필요합니다. 모든 민병대가 철저히 준비하고, 침략자에 맞서 모든 것을 쏟아붓는다면 살아남을 수 있을지도 모릅니다."
 SWI_the_army_position: "군대 배치"
 SWI_the_army_position_desc: "우리는 시민 민병대와 정규군을 [ROOT.GetName] 국경에 배치할 것입니다. 그들이 침입자를 더 잘 막으려면 국경을 요새화해야 합니다."
 SWI_prolonged_service: "복무 연장"
 SWI_prolonged_service_desc: "현재의 의무 복무 기간은 장기전에 대처하기 충분하지 않습니다. 약간의 자유를 희생하는 한이 있어도 연방 정부에 시민들을 더 오래 복무시킬 수단을 제공해야 합니다."
 SWI_enhanced_training: "향상된 훈련"
 SWI_enhanced_training_desc: "[ROOT.GetName](이)가 마지막으로 전쟁 위험에 처한 이후로 전쟁의 양상은 상당히 변했습니다. 우리는 신체 건강한 모든 시민이 받는 기본 훈련을 시대에 맞게 다시 만들고 개선해야 합니다. 시민이야말로 우리 나라를 방어할 최고의 자산입니다."
 SWI_integrate_refugees_into_the_army: "난민 육군 통합"
 SWI_integrate_refugees_into_the_army_desc: "[ROOT.GetName](은)는 파시즘과 전쟁의 사막 한가운데 있는 평화와 민주주의의 오아시스로서, 많은 난민이 안전을 찾아 피난 오고 있습니다. 난민 중 일부는 고향을 떠나게 만든 자들을 격퇴하는 일에 동참하기를 원하며, 그중에는 심지어 직업 군인도 많이 있습니다. 스위스와 더 나은 미래를 위해 난민들이 전투에 참여하는 걸 허락할 수 있겠습니다."
 SWI_expanded_military_support: "군사 지원 확충"
 SWI_expanded_military_support_desc: "민병대는 오직 군인으로만 구성되지 않으며, 군인들이 잘 기름칠한 기계처럼 작동하게 하는 다른 역할도 많이 필요합니다. 성공적으로 [ROOT.GetName](을)를 방어하기 위해서 우리는 민병대를 위한 지원중대를 모집하고, 훈련하고, 배치할 필요가 있습니다."
 SWI_all_adults_training: "모든 성인 훈련"
 SWI_all_adults_training_desc: "현재 세계정세를 보면 우리의 운명을 운에 맡길 순 없습니다. 신체 건강한 모든 성인은 그 어떤 침략자에도 맞서서 무기를 들 준비가 돼 있어야 합니다. 스위스는 우리 모두의 것이므로, 우리 모두가 스위스를 지켜야 합니다."
 SWI_anti_tank_divisions: "대전차 사단"
 SWI_anti_tank_divisions_desc: "전차는 현대전의 선봉입니다. 이미 우리 나라의 지형은 전차에 맞서 싸우기에 유리하지만, 만약 대전차 장비까지 도입한다면 우리는 적의 선봉을 자르고 무력화할 수 있을 겁니다."
 SWI_reduce_military_training_age: "징집 연령 하향"
 SWI_reduce_military_training_age_desc: "보통 [ROOT.GetAdjective]에서는 20세가 되어서야 전투 훈련을 시작하지만, 생존에 필요한 병력을 확보하려면 시민들이 1년 일찍 전투 훈련을 시작해야 합니다. 이 조치만으로도 충분하기를 바랍니다."
 SWI_veteran_sharpshooter_divisions: "베테랑 명사수 사단"
 SWI_veteran_sharpshooter_divisions_desc: "수천 명의 베테랑 저격수들이 보조 병력으로 군대에 합류하여 조국과 민주주의 수호에 기여할 수 있도록 허락해 달라고 요청했습니다. 그들의 경험과 열정은 우리 민병대에 큰 도움이 될 것입니다."
 SWI_fortify_ticino: "티치노 요새화"
 SWI_fortify_ticino_desc: "역사적으로 호전적인 세 나라 사이에 있는 중립국으로서, 우리는 죽음이 어느 쪽에서든 닥칠 수 있다는 걸 항상 기억해야 합니다. [ITA.GetName](은)는 [GER.GetNameDef], [FRA.GetName]만큼이나 우리를 공격할 확률이 높습니다. 그들이 공격한다면 [846.GetName](을)를 통해서 올 것입니다. 따라서 우리는 그 지역을 절대 함락되지 않는 [SWI.GetNameDef]의 요새로 만들어야 합니다."
 SWI_fortify_sargans_gotthard_and_st_maurice: "자르간스, 고트하르트, 생모리스 요새화"
 SWI_fortify_sargans_gotthard_and_st_maurice_desc: "알프스는 [ROOT.GetName]의 자부심입니다. 이 불확실한 시기에 연방의 안전을 보장하기 위해서 우리는 알프스를 요새화할 수 있습니다."
 SWI_defend_against_paratroopers: "공수부대에 대한 방어"
 SWI_defend_against_paratroopers_desc: "우리는 공수부대가 요새를 우회하는 데 어떻게 사용될 수 있는지 보았습니다. 우리의 방어선이 무너지기 전에 미리 그들을 상대할 준비를 해 둬야 할 겁니다."
 SWI_expand_special_forces: "특수부대 확대"
 SWI_expand_special_forces_desc: "우리의 상비군은 철저히 준비되어 있지만, 다른 나라에 비해 규모가 매우 작으며 [ROOT.GetName] 방어전에서 적을 격퇴하기에는 부족할 수 있습니다. [ROOT.GetAdjective](이)가 승리하려면 병력이 더 많이 필요합니다!"
 SWI_purchase_german_planes: "[SWI_purchase_fascist_planes_name]"
 SWI_purchase_german_planes_default: "독일 비행기 구매"
 SWI_purchase_german_planes_alt: "파시스트 이웃의 비행기 구매"
 SWI_purchase_german_planes_desc: "우리 공군은 시대에 뒤처져 있으며, 우리 산업과 기술은 의미 있는 수량의 항공기를 생산할 능력이 없습니다. 따라서 우리는 항공기를 구매하기 위해 이웃에게 의존할 수밖에 없습니다. [GER.GetName](으)로부터 항공기를 구매하면 우리가 필요한 장비를 구할 수 있을 뿐만 아니라, 그들과 좋은 관계를 유지하는 데도 도움이 될 겁니다."
 SWI_ban_the_communist_party: "스위스 공산당 금지"
 SWI_ban_the_communist_party_desc: "공산주의자들은 [SWI.GetNameDef]에 큰 위협이 됩니다. 우리와 [SOU.GetNameDef] 사이에 거리가 있음에도 불구하고, 그들의 혁명적 영향력은 공기 중에 느껴집니다. 이렇게 위험한 시기에 우리 나라를 불안정하게 할 수는 없으므로, 정부를 전복하고 약화하려는 모든 정당을 즉시 금지해야 합니다."
 SWI_withdraw_from_the_league_of_nations: "국제연맹 탈퇴"
 SWI_withdraw_from_the_league_of_nations_desc: "[ROOT.GetName](이)가 추구하는 중립성은 국제연맹 회원 자격과 양립할 수 없으므로, 우리는 반드시 이 쇠퇴하는 조직을 떠나야 합니다. 또한 이는 이웃 국가들에 우리가 중립을 지키는 데 얼마나 진심인지를 알려서, [ROOT.GetName](을)를 공격하지 않도록 설득하는 데 도움이 될 겁니다."
 SWI_limited_censorship_of_the_press: "제한적인 언론 검열"
 SWI_limited_censorship_of_the_press_desc: "[ROOT.GetName](을)를 손에 넣고 싶어 하는 세력은 우리를 침공하는 것을 정당화하기 위해 무슨 방법이든 쓸 겁니다. 언론의 자유는 건강한 민주주의에 꼭 필요하지만, 야욕을 품은 이웃들에게 책잡힐 여지를 주지 않으려면 한동안 제한되어야 할 겁니다."
 SWI_tighten_press_censorship: "언론 검열 강화"
 SWI_tighten_press_censorship_desc: "조금이라도 실수가 있어선 안 됩니다. 단 한마디가 연방의 유지 또는 소멸로 직결될 수 있습니다. 자유 언론 때문에 우리 미래가 위태로워지는 일은 용납할 수 없으므로, 언론은 [?SWI.SWI_biggest_fascist.GetNameDef]의 필요에 따라 엄격하게 통제되어야 할 겁니다."
 SWI_seek_trade_agreement_with_germany: "독일과의 무역 협정"
 SWI_seek_trade_agreement_with_germany_desc: "무서운 속도로 성장하는 파시즘의 표적에서 벗어나려면, 내키지 않더라도 어느 정도의 경제 협력을 허용해야 할 겁니다."
 SWI_axis_gold: "추축국의 금"
 SWI_axis_gold_desc: "우리는 중립국이기 때문에 모든 나라에 시장을 열고 있습니다. 이 점을 이용해서 이익을 취하면 어떨까요? 우리 금 시장을 [SWI_biggest_fascist.GetNameDef]에 개방한다면 양국의 경제를 하나로 묶어서 관계를 증진하고, 서로의 경제를 발전시킬 수 있을 겁니다."
 SWI_spirit_of_resistance: "저항 정신"
 SWI_spirit_of_resistance_desc: "우리의 생존을 위한 전투에서 가장 중요한 전선은 [ROOT.GetName] 국민들의 마음과 정신에 있습니다. 우리는 모든 [ROOT.GetAdjective] 시민이 모든 것이 절망적일 때조차 끝까지 싸울 준비가 되어 있도록 해야 합니다."
 SWI_pro_helvetia: "헬베티아를 위하여"
 SWI_pro_helvetia_desc: "[ROOT.GetName] 정신을 지키려면 [ROOT.GetAdjective] 문화의 유일함과 불가분함을 유지하고, 이웃 문화와 뚜렷이 구분되게 해야 합니다. '헬베티아를 위하여'라는 이 새로운 단체는 민주주의와 깊이 연결된 우리의 공통된 스위스적 가치를 보존하고 증진하며, 압도적인 위협에 맞서 우리의 생존을 보장합니다."
 SWI_spirit_of_saint_bernard: "성 베르나르도의 정신"
 SWI_spirit_of_saint_bernard_desc: "태곳적부터 우리는 오랜 세월 동안 축적된 의학 지식과 어려움에 직면한 사람들을 기꺼이 돕는 마음을 자랑으로 여겼고, 그랑 생베르나르 호스피스와 적십자사는 바로 그 상징입니다. 이제 나라를 지키기 위해 그 정신을 무기화하고 민병대에 심어 줘야 할 것입니다."
 SWI_adopt_romansh: "로망슈어 채택"
 SWI_adopt_romansh_desc: "[ROOT.GetName](은)는 갈라질 수 없는 하나의 다문화 국가지, [GER.GetAdjective](와)과 [FRA.GetAdjective], [ITA.GetAdjective] 지역으로 구성되어 탐욕스러운 이웃 나라들이 영유권을 주장할 수 있는 국가가 아닙니다. [ROOT.GetAdjective]의 알프스산맥에서만 사용되는 언어인 로망슈어를 채택함으로써, 언어와 관계없이 우리의 문화와 가치가 타국과 다르다는 것을 보여줄 수 있습니다."
 SWI_patriotic_shooting_clubs: "애국적 사격 모임"
 SWI_patriotic_shooting_clubs_desc: "[ROOT.GetName]에는 오랜 전통을 자랑하는 사격 모임과 대회가 있습니다. 우리의 아마추어 사격 선수 중 일부는 다른 나라의 전문 저격수보다도 총을 더 잘 쏩니다. 우리는 이런 모임들을 활용하고 민병대에 통합해 국방 능력을 향상할 수 있습니다."
 SWI_aktion_nationaler_widerstand: "민족 저항 운동"
 SWI_aktion_nationaler_widerstand_desc: "[ROOT.GetAdjective] 사회 곳곳에는 대중에 영향을 미치기 위해 비밀리에 협력할 뜻이 있는 소규모 시민 단체가 있습니다. 이들의 목표는 패배주의에 맞서 싸우고, 단결을 고취하며, 적국에 침공당할 시 [ROOT.GetName]에 레지스탕스의 기반을 마련하는 것입니다."
 SWI_heer_und_haus: "군대와 가정"
 SWI_heer_und_haus_desc: "스위스 국민과 군대가 조국 수호를 위해 싸우고 저항하려면 마음속에서 용기가 샘솟아야 합니다. '헬베티아를 위하여'는 '민족 저항 운동'의 도움을 받아 국민들에게 우리가 무엇을 위해 싸우는지 상기시키고, [ROOT.GetAdjective]인답게 생각하고 행동하는 법을 전파하고 있습니다."
 SWI_ortswehren: "지역 방위군"
 SWI_ortswehren_desc: "총력전이란 모든 [ROOT.GetAdjective] 시민이 자신의 칸톤을 방어할 준비가 돼 있어야 한다는 걸 의미합니다. 그러나 모든 이가 민병대에 참가할 수는 없습니다. 우리는 민병대의 중추 역할을 할 지역 방위군을 설립하여, [SWI.GetName](을)를 방어하려고 노력하는 민병대를 지원할 수 있습니다."
 SWI_luftschutz: "방공"
 SWI_luftschutz_desc: "전쟁의 양상이 변해서 이제는 하늘도 전쟁터가 되었습니다. 하늘이 우리의 약점이 되게 둘 수는 없으니, 우리는 민간인으로 구성된 지역 방공대를 구성하고 그들이 공중 위협을 탐지하고 대응할 수 있게 도구를 제공해야 합니다. 적이 비행기를 타고 산을 넘어갈 수 있으면 산을 방어해 봤자 의미가 없을 겁니다!"
 SWI_train_swiss_women: "스위스 여성 훈련"
 SWI_train_swiss_women_desc: "나라를 지키기 위해 발버둥 쳐야 할 상황에서 인구의 절반을 군역에서 제외하는 건 합리적이지 못합니다. [ROOT.GetAdjective]의 여자들도 우리의 생존을 위한 싸움에 동참하도록 훈련받아야 합니다."
 SWI_ban_national_movement_for_switzerland: "스위스 국민운동 금지"
 SWI_ban_national_movement_for_switzerland_desc: "파시스트들은 바퀴벌레처럼 사회의 구석구석에 숨어 우리의 방심을 먹고살다가, 우리가 어찌할 수 없을 만큼 힘이 커지면 모습을 드러냅니다. 놈들을 박멸해야 합니다! 우리는 파시스트들의 새로운 모습과 이름에 속지 말아야 하며, 민주주의를 지키기 위해 단호히 공격해야 합니다."
 SWI_fortify_austrian_border: "오스트리아 국경 요새화"
 SWI_fortify_austrian_border_desc: "이제 오스트리아는 잠재적 적국의 수중에 들어갔습니다. 이로써 우리의 측면은 노출되었으며, 적은 침공 시 이 점을 이용할 수 있게 됐습니다. 이러한 위험을 감수할 순 없습니다. [GER.GetNonIdeologyName] 국경과 마찬가지로 이 전선을 요새화해야 합니다."
 SWI_seek_allied_trade: "연합국과의 무역 모색"
 SWI_seek_allied_trade_desc: "사방에 적이 있는 상황에서 우리는 살아남기 위해 연합국으로부터 주요 물자를 수입할 수 있게 준비해야 합니다. 다른 이웃이 자신의 경쟁국과 거래를 튼다고 화낼 수도 있지만, 그렇게 되지 않기를 기도해야겠습니다."
 SWI_case_north: "북쪽의 사례"
 SWI_case_north_desc: "[?SWI.SWI_biggest_fascist.GetNameDef] 측과 전쟁이 일어날 가능성을 배제할 수 없기에 우리는 미리 대비해야 합니다. 작전을 세우고, 물자를 보급하고, 참호를 파고, 병사들을 무장해야 합니다."
 SWI_freeze_german_assets: "독일인 자산 동결"
 SWI_freeze_german_assets_desc: "[?SWI.SWI_biggest_fascist.GetNameDef] 측은 수년 동안 우리의 중립과 은행 제도의 허점을 이용해 부정하게 얻은 재산을 안전하게 보관하고 경제를 부흥시켰습니다. 나중에 대가를 치르게 되더라도 지금은 절대 중립을 지키기보다 도덕적으로 올바른 일을 해야겠습니다."
 SWI_fund_resistance_groups: "저항군 후원"
 SWI_fund_resistance_groups_desc: "지금까지 몇백 년 동안 유럽 국가들은 서로 다투고, 다른 대륙 사람들을 굴복시켜 왔습니다. [ROOT.GetAdjective](은)는 우리 대륙의 다른 국가들이 끊임없이 일으킨 전쟁의 피해자들을 도울 의무가 있습니다. 피해자들이 굴레를 벗어던지고, 자신의 미래를 직접 결정할 수 있게 적절한 도구를 제공합시다."
 SWI_citizen_supply_mandate: "시민 보급 명령"
 SWI_citizen_supply_mandate_desc: "우리는 적의 침공이 어떻게 전개될지 알지 못하며, 중앙 집중식 보급망에 의존할 수 있다고 해도 그것은 우리의 지휘 체계와 맞지 않습니다. 그러므로 모든 [ROOT.GetAdjective] 가정은 자신과 지역 민병대를 위해 최소 2개월 치의 보급품을 집에 비축해야 합니다."
 SWI_prepare_infrastructure_and_industry: "기반시설과 산업 준비"
 SWI_prepare_infrastructure_and_industry_desc: "요새를 건설하는 것만이 국가 방어는 아닙니다. 우리는 군대와 민간 물자를 더 효율적으로 수송하기 위해 알프스 지역의 기반시설을 강화해야 하며, 더 나아가 고원 지대의 산업 기반도 확충해야 합니다."
 SWI_build_up_military_readiness: "군사 준비 태세 향상"
 SWI_build_up_military_readiness_desc: "스위스 국민을 준비시키는 일에는 끝이 없습니다. 우리는 침략 위협이 사라질 때까지 계속 준비해야 하며, 어쩌면 영원히 쉬지 못할 수도 있습니다. 즉시 국가를 방어 준비를 향해 이끌어야 합니다."
 SWI_support_active_militias_continuous_focus: "민병대 활동 지원"
 SWI_support_active_militias_continuous_focus_desc: "우리 시민들은 무장하고 지역 민병대에 배치되었습니다. 이제 남은 국민의 의무는 연방의 적들을 막을 수 있게 민병대를 지원하는 것입니다."
 SWI_rig_infrastructure_to_blow_TT: "우리의 핵심 주가 적에게 넘어갈 때, 모든 §Y기반시설§!, §Y철도§!, §Y보급 중심지§!, §Y벙커§!가 완전히 손상됩니다. §Y군수공장§!과 §Y민간공장§!은 부분적으로 손상됩니다."
 SWI_create_anti_tank_template_TT: "§Y스위스 민병대 대전차§! 편제 생성"
 ##### Submit to Germany #####
 SWI_closer_ties_with_germany: "[SWI_get_fascist_neighbor_cap] 측과의 밀접한 결속"
 SWI_closer_ties_with_germany_desc: "우리 북쪽에는 강력하고 위협적인 이웃이 있습니다. 우리가 살아남으려면 그들에게 잘 보이는 게 현명할 겁니다. 따라서 우리는 중립을 해치지 않는 선에서 좋은 관계를 맺기 위해 그들에게 접근해야 합니다."
 SWI_panoramaheim_branch: "파노라마하임 지부"
 SWI_panoramaheim_branch_desc: "슈투트가르트에는 '파노라마 하우스'라고 불리는 집이 있습니다. 이곳은 다수의 제5열 공작원들이 활동하는 근거지로, 그들의 목적은 [ROOT.GetAdjective] 정부를 불안정하게 만들어 파시스트가 주도하는 정권을 세우는 것입니다."
 SWI_the_national_front: "국민전선"
 SWI_the_national_front_desc: "국민전선은 [ROOT.GetNonIdeologyName]의 우세한 파시스트 정당이고, 이 민주주의 성향 국가에서 권력을 잡을 사람들이 있다면 바로 그들입니다. 일부 고위 구성원들은 이미 [GER.GetNameDef] 측과 긴밀한 관계를 맺고 있으며, 전쟁이 일어날 경우 모종의 보호를 받을 수 있을 겁니다."
 SWI_infiltrate_federal_police: "연방 경찰에 잠입"
 SWI_infiltrate_federal_police_desc: "외국 선전과 비민주 세력을 뿌리 뽑으라는 임무를 가진 연방경찰은 우리 파벌이 표적이 되는 것을 막기 위해 침투하기에 이상적인 기관입니다. 궁극적으로 이는 국가 안보를 명분으로 적들을 제거할 수 있게 해줍니다."
 SWI_the_petition_of_the_200: "200명의 탄원"
 SWI_the_petition_of_the_200_desc: "[ROOT.GetAdjective]의 파시즘과 권위주의를 대표하는 다양한 정당에 속한 의원 200명이 의회에 청원서를 제출했습니다. 그 요청은 생존을 위해 [GER.GetNameDef] 측을 인정하고 그들과 협력하기 시작하자는 것이었습니다."
 SWI_case_west: "서쪽의 사례"
 SWI_case_west_desc: "우리는 일어날 수 있는 모든 상황에 대비해야 합니다. [FRA.GetName] 측은 [GER.GetNameDef]에 버금가는 위협이며, 그 위험도에 맞게 다루어야 합니다. 우리는 군대와 나라를 [FRA.GetAdjective] 측과의 전쟁에 대비시켜야 하며, 그러지 않으면 [ROOT.GetNonIdeologyName](이)가 멸망할 수도 있습니다."
 SWI_german_industrial_investments: "[SWI_get_fascist_neighbor_adjective] 산업 투자"
 SWI_german_industrial_investments_desc: "[?SWI.SWI_biggest_fascist.GetNonIdeologyName] 측의 산업 역량이 막강하다는 것은 부정할 수 없습니다. 우리가 다가오는 전쟁에서 살아남으려면 외부 자금을 차입하기 위한 경쟁력 있는 산업 기반이 필요합니다. 특히 [?SWI.SWI_biggest_fascist.GetNameDefCap] 측의 투자를 유치하면 그 돈이 아까워서라도 [ROOT.GetNonIdeologyName](을)를 공격하지 않을 겁니다."
 SWI_complete_siegfried_line: "지크프리트선 완공"
 SWI_complete_siegfried_line_desc: "[GER.GetNameDefCap] 측은 [FRA.GetName] 측을 막아 내기 위해 장엄한 장벽을 세웠습니다. 우리가 [GER.GetNonIdeologyName]에 점점 가까워지고 있다는 걸 고려하면 우리도 [FRA.GetName] 측을 막을 준비를 하는 게 현명할 겁니다. [GER.GetNonIdeologyName] 측과 발을 맞춰 상호 보완적인 방어 체계를 구축합시다."
 SWI_military_exercises_with_germany: "[SWI_get_fascist_neighbor] 측과의 군사 훈련"
 SWI_military_exercises_with_germany_desc: "[SWI_get_fascist_neighbor] 측은 우리의 전통적인 민주주의 가치를 적대시하지만, 적의 침공을 방어할 때 귀중한 동맹이 될 수 있습니다. 특히 합동 군사 훈련은 그들이 우리를 침략할 가능성까지 줄여 줍니다."
 SWI_abandon_neutrality: "중립 포기"
 SWI_abandon_neutrality_desc: "전 유럽이 두 편으로 나뉘고 있는 지금, 우리도 그에 맞는 대비를 해야 할 겁니다. 당장 보이는 뚜렷한 해결책은 오랜 중립국 지위를 포기하고 [SWI_get_fascist_neighbor]에 보호를 요청하는 겁니다. 이렇게 하지 않으면 우리는 고래 싸움에 새우 등 터지는 꼴이 될 겁니다."
 SWI_promote_tobler: "토블러 추대"
 SWI_promote_tobler_desc: "[ROOT.GetAdjective] 의회에 선출된 유일한 파시스트 정당 의원이자 국민전선의 지도자인 로베르트 토블러는 [ROOT.GetNonIdeologyName](을)를 민주적 다원주의 국가에서 [SWI_get_fascist_neighbor_adjective]의 동맹인 철권통치 국가로 천천히, 그러나 꾸준하게 전환할 확실한 후보입니다. 물론 총통은 단 한 명만 존재할 수 있으므로 롤프 헤네는 당에서 제명당할 것입니다."
 SWI_promote_henne: "헤네 추대"
 SWI_promote_henne_desc: "[SWI_get_fascist_neighbor] 측과의 협력과 파시즘을 강력히 지지하는 롤프 헤네는 국민전선을 이끌어 [ROOT.GetName](을)를 [SWI_get_fascist_neighbor_adjective]의 의존국으로 만들 최적의 후보입니다. 이는 우리의 안전과 생존을 포함한 여러 이점을 가져다줄 겁니다. 물론, 헤네를 추대한다는 것은 각오가 부족한 로베르트 토블러가 당에서 해임된다는 뜻입니다."
 SWI_propagandize_swiss_military_tradition: "스위스 군사 전통 선전"
 SWI_propagandize_swiss_military_tradition_desc: "지금은 민주주의에 대한 추억에 잠겨 있을 때가 아니라 우리의 군사 전통에 집중할 때입니다. [ROOT.GetAdjective] 보병과 석궁병은 기강이 잘 잡히고 전투에서 잘 싸우기로 유명해서 전 세계에서 용병으로 고용된 바 있습니다. 다가오는 전쟁에서 살아남으려면 국민이 우리의 군사적 역사를 떠올리게 해야 합니다."
 SWI_ban_democratic_party: "민주주의 정당 금지"
 SWI_ban_democratic_party_desc: "민주주의 정당들이 [SWI_get_fascist_neighbor]에 다가가는 것을 어렵게 하고 있습니다. 몇 년 전에는 상상도 할 수 없던 일이지만, 우리가 [SWI_get_fascist_neighbor] 편에 들려면 민주주의 정당들을 제거해야 합니다. 우리의 생존에 비하면 이 정도는 작은 희생입니다."
 SWI_centralize_switzerland: "스위스 중앙집권화"
 SWI_centralize_switzerland_desc: "우리가 목표로 하는 [ROOT.GetNonIdeologyName](은)는 거의 백 년 동안 유지되었던 옛 스위스 연방과는 전혀 다릅니다. 우리는 이제 연방이 아니라 권력이 위에서부터 나와 아래의 대중으로 흘러가는 중앙 집권 국가가 될 겁니다."
 SWI_german_military_collaboration: "[SWI_get_fascist_neighbor_adjective] 군사 협력"
 SWI_german_military_collaboration_desc: "우리 군대는 현대의 전장에서 활약하기 위해 필요한 전투 경험이 부족합니다. 이런 상황에서 강력한 군대를 지닌 [?SWI.SWI_biggest_fascist.GetName] 측과 협력한다면 우리는 나라를 지킬 수 있을 뿐만 아니라 다른 나라를 선제공격할 수도 있을 겁니다."
 SWI_join_the_axis: "추축국 가입"
 SWI_join_the_axis_desc: "몰려오는 폭풍에 맞서 [ROOT.GetNonIdeologyName]의 생존을 건 도박을 할 때가 됐습니다. 우리는 [?SWI.SWI_biggest_fascist.GetName]의 세력에 들어가 폭풍과 하나가 될 것입니다. 부디 이게 옳은 결정이길..."
 SWI_become_german_puppet: "[SWI_get_fascist_neighbor_adjective]의 괴뢰국이 되다"
 SWI_become_german_puppet_desc: "헤네의 인생은 바로 이 순간, [ROOT.GetNonIdeologyName]만의 안슐루스를 위한 것이었습니다. 오랫동안 누려 온 주권을 잃게 된다고 할지라도 그 부스러기를 주울 수 있을지도 모릅니다. 그저 이것이 우리의 최후가 아니길 빌 뿐입니다."
 SWI_ask_for_vorarlberg: "[848.GetName] 요구"
 SWI_ask_for_vorarlberg_desc: "우리가 한동안 [?SWI_fascist_overlord.GetName]의 보호 아래 있으면서 충성심을 보여줬으니, 이번에는 [?SWI_fascist_overlord.GetName] 측이 우리의 정당한 영토를 우리에게 맡겨줄 차례입니다. [ROOT.GetNonIdeologyName](이)가 민주주의 연방이었을 때, [848.GetName](은)는 투표를 통해 우리와 통합되기로 결정한 적이 있습니다. 그러니 지금의 우리와도 통합을 원할 겁니다"
 SWI_size_and_opinion_chance_tooltip: "\n우리 군의 §Y규모§!와 우리에 대한 §Y의견§!에 따라 수락할 가능성이 높아집니다."
 SWI_request_austrian_occupation: "[AUS.GetAdjective] 점령지 요청"
 SWI_request_austrian_occupation_desc: "[ROOT.GetNonIdeologyName](이)가 [848.GetName](을)를 합병했다고 해서 그것이 우리의 최종 형태는 아닙니다. 우리는 [?SWI_fascist_overlord.GetName] 측에 우리가 더 큰 영토를 관리할 수 있다고 증명하여 그들의 부담을 줄이고, [ROOT.GetFactionName](을)를 더욱 효과적인 전쟁 기계로 만들 수 있습니다."
 SWI_request_italian_alps_occupation: "[ITA.GetAdjective] 점령지 요청"
 SWI_request_italian_alps_occupation_desc: "우리 나라의 일부가 [ITA.GetAdjective]어를 사용하는 시민들로 구성되어 있기 때문에, 우리는 [ITA.GetName](을)를 원활하게 통치하고 그 국민과 자원을 활용하여 이 전쟁을 완수하기 위한 노력을 계속할 수 있습니다."
 SWI_request_french_alps_occupation: "[FRA.GetAdjective] 점령지 요청"
 SWI_request_french_alps_occupation_desc: "[FRA.GetNonIdeologyName] 측은 대대로 우리 땅을 탐냈으니, 이제는 우리가 양측의 미래를 위해 그들의 영토를 점령하고 관리하는 게 합당할 겁니다."
 SWI_the_alpine_supremacy: "알프스 패권"
 SWI_the_alpine_supremacy_desc: "외교의 장에 있던 온순하고 방향성 없던 [SWI.GetNonIdeologyName](은)는 이제 없습니다. 우리는 알프스와 그곳의 주민, 그 밖의 땅을 지배하는 알프스 패권국으로 알려질 것입니다."
 SWI_professionalize_militias: "민병대 전문화"
 SWI_professionalize_militias_desc: "예비군으로 구성된 임시 민병대로는 현 상황을 헤쳐 나가지 못할 겁니다. 다가오는 전쟁에 대비해 신체 건강한 사람을 모두 훈련해 무시무시한 전문 군대로 만들어야 합니다."
 SWI_modernize_airforce: "공군 현대화"
 SWI_modernize_airforce_desc: "현대의 전쟁은 보병끼리 맞붙는 육지에서만 벌어지지 않습니다. 보병들의 머리 위, 우리가 수호하고 지배하려는 광활한 하늘에서도 벌어집니다."
 SWI_swiss_airplane_designs: "스위스 항공기 설계"
 SWI_swiss_airplane_designs_desc: "우리가 하늘을 지배하게 해줄 기계들의 공급을 이웃 국가들에 의존해서는 안 됩니다. 그들이 자신을 무찌르게 될 도구를 순순히 제공해 줄 거라고 믿을 수는 없으니 말입니다."
 SWI_license_axis_plane_designs: "추축국 항공기 설계 허가"
 SWI_license_axis_plane_designs_desc: "가장 빠르게 하늘로 나아가는 방법은 파시스트 국가들로부터 비행기 설계를 확보하는 것입니다. 오직 그들만이 최근 전투 경험을 통해 승리하는 데 중요한 것이 무엇인지 제대로 파악하고 있습니다. 또한, 이로써 파시스트 국가들과 사이가 더 가까워지면 그들도 함부로 우리를 침략하지 못할 겁니다."
 SWI_airspace_surveillance: "영공 감시"
 SWI_airspace_surveillance_desc: "우리가 [ROOT.GetName](와)과 그곳의 산들을 보호하고자 한다면 적을 찾기 위해 하늘을 감시해야 합니다. 새로운 도구들을 사용하면 적을 발견해 우리 전투기와 대공포의 표적으로 만들 수 있습니다."
 SWI_professionalize_militias_TT: "모든 §Y스위스 시민 민병대§! 사단은 §Y정규 보병§!사단으로 전환되며 §Y$SWI_military_readiness_decisions_category$§! 결정이 비활성화됩니다."
 SWI_neutrality_decisions_disabled_TT: "§Y$SWI_absolute_neutrality_decisions_category$§! 결정이 비활성화됩니다."
 SWI_has_fascist_neighbor_trigger_TT: "적절한 파시스트 이웃이 있음"
 SWI_crack_down_on_dissent: "반대파 탄압"
 SWI_crack_down_on_dissent_desc: "우리 사회에 단 하나의 균열만 생겨도 [ROOT.GetAdjective] 정부가 붕괴할 수 있는 상황에서, [ROOT.GetNonIdeologyName](이)가 분열해서는 안 됩니다."
 SWI_military_police: "헌병대"
 SWI_military_police_desc: "우리의 오랜 연방 기관만으로는 이 불확실한 시기에 필요한 질서를 유지하기에 충분하지 않습니다. 통합을 유지하려면 헌병대가 필요할 것입니다."
 SWI_expand_federal_police_intelligence: "연방경찰정보부 확장"
 SWI_expand_federal_police_intelligence_desc: "적은 그림자 속에 도사리고 있으며, 우리 국민의 모습을 포함하여 어떤 모습으로든 나타날 수 있습니다. 따라서 연방경찰정보부는 어디에 숨어 있든 반대 세력을 분쇄할 도구를 갖추어야 합니다."
 SWI_martial_law: "계엄령"
 SWI_martial_law_desc: "어떤 상황에는 정교한 메스가 필요하지만, 지금은 그런 때가 아닙니다. [ROOT.GetNameDef](은)는 적과 국민을 확실히 통제할 수 있는 믿음직한 망치가 필요합니다."
 ####### Weapons Industry Sub Branch #######
 SWI_expand_weapons_industry: "무기 산업 확충"
 SWI_expand_weapons_industry_desc: "우리의 빈약한 군수 산업 역량은 전면전을 치르기에 부족합니다. 현대전은 가장 마지막까지 총알이 남아 있는 쪽이 승리하므로 우리는 더 빠르게, 더 오랫동안 전쟁 장비를 생산할 수 있어야 합니다."
 SWI_swiss_armored_divisions: "스위스 기갑사단"
 SWI_swiss_armored_divisions_desc: "역사적으로 우리는 뛰어난 보병을 보유했다고 자부해 왔습니다. 그러나 적의 기갑 괴물과 싸우려면 보병만으로는 부족합니다. 우리만의 기계화 괴수를 만들어야 합니다."
 SWI_alpine_specialization: "알프스 전문화"
 SWI_alpine_specialization_desc: "우리는 오랫동안 산과 함께 살았으므로, 산을 타며 방어하고 공격할 수 있는 막강한 부대를 다른 어떤 나라보다 훌륭하게 양성할 수 있습니다. 이 부대는 적을 쓸어버리는 눈사태가 될 것입니다."
 SWI_tank_development: "전차 개발"
 SWI_tank_development_desc: "우리는 새롭고 개선된 전차를 개발하는 데 부지런히 신경 써야 합니다. 그러지 않으면 쓸모없고 뒤떨어진 금속 거북이에 강철을 낭비하게 될지도 모릅니다."
 SWI_mechanized_support: "기계화 지원"
 SWI_mechanized_support_desc: "지금 우리 병사들은 그 어느 때보다 빠르게 전장에 도착해야 합니다. 그들이 필요한 지원도 같은 속도로 전달되어야 하며, 그러지 않으면 병사들의 신속한 행군이 무의미해질 겁니다."
 SWI_artillery: "스위스 포병"
 SWI_artillery_desc: "아군이 진격할 때 적들에게 포탄의 비가 내리게 합시다. 포병은 [ROOT.GetNonIdeologyName](이)가 산악 지대에서 방어하면서 가장 효과적으로 돌격하게 해주며, 납탄 세례로 적을 분쇄할 것입니다."
 SWI_industrial_production: "산업 생산"
 SWI_industrial_production_desc: "우리는 국내 전선을 무시할 수 없습니다. [ROOT.GetNonIdeologyName] 칸톤의 모든 신체 건강한 사람은 전쟁 장비 생산을 위해 한 몸 바칠 준비가 돼 있어야 합니다."
 SWI_swiss_heavy_planes: "스위스 중항공기"
 SWI_swiss_heavy_planes_desc: "중항공기가 있으면 [ROOT.GetNonIdeologyName]에 있는 기지에서 멀리 떨어진 지역으로 작전을 개시할 수 있습니다. 그러려면 먼저 해당 거리를 왕복할 수 있는 중항공기를 설계해야 합니다."
 SWI_air_research: "공군 연구"
 SWI_air_research_desc: "우리는 적의 발전 속도를 따라잡고 궁극적으로 하늘을 지배할 수 있도록 새로운 항공 기술의 연구 개발을 강화할 준비가 되었습니다."
 SWI_air_production: "공군 생산"
 SWI_air_production_desc: "항공기 설계를 보유하는 것은 퍼즐의 첫 번째 조각일 뿐입니다. 퍼즐을 완성하려면 조종사들이 항상 하늘과 지상에서 적과 싸울 수 있도록 항공기를 충분히 생산해야 합니다."
 SWI_mountaneer_paratroopers: "산악 공수부대"
 SWI_mountaneer_paratroopers_desc: "[ROOT.GetNonIdeologyName](은)는 웅장한 산봉우리로 전 세계에 알려져 있으며, 우리 국민 중 많은 이들은 산을 고향으로 삼고 있습니다. 우리는 이 이점을 활용해 뛰어난 공수부대를 양성할 수 있으며, 이 부대는 [ROOT.GetNameDef]의 영광을 위해 외국 하늘에서 강하하여 그 밑의 산을 점령할 수 있습니다."
 ####### Allied/Aggrocratic #######
 SWI_purchase_american_planes: "[SWI_purchase_democratic_planes_title]"
 SWI_purchase_american_planes_usa: "미국 비행기 구매"
 SWI_purchase_american_planes_other: "민주주의 국가의 비행기 구매"
 SWI_purchase_american_planes_desc: "우리 공군은 비행기 수와 기술이 부족해서 국가를 효율적으로 지킬 수 없습니다. 따라서 우리는 다른 곳에서 장비를 구해 와야 합니다. [SWI_purchase_american_planes_second_paragraph]"
 SWI_american_planes_desc_usa: "만약 다른 나라에서 항공기를 구매한다면 민주주의 체제를 오래 유지했으며, 상대적으로 중립이고, 뛰어난 항공 공학 기술을 보유한 [USA.GetNameDef]에서 구매하는 게 이상적일 겁니다."
 SWI_american_planes_desc_other: "고작 비행기 몇 대를 위해 민주주의적 가치를 희생할 수는 없습니다. 그러므로 같은 민주주의 국가인 [?SWI.SWI_best_dem_ally.GetNameDef]에서 장비를 조달하는 게 최선이겠습니다."
 SWI_allied_gold: "연합국의 금"
 SWI_allied_gold_desc: "현 정세를 휘감는 혼란과 제재로 인해 금 거래가 더 제한적이고 어려워졌지만, 우리는 중립국인 덕분에 다른 민주주의 국가들과 금 거래를 확대할 수 있습니다. 이는 민주주의 경제를 부양하여 파시즘을 억제하는 효과도 있을 겁니다."
 SWI_closer_democratic_ties: "민주주의와의 밀접한 결속"
 SWI_closer_democratic_ties_desc: "유럽에 독재의 그림자가 드리우고 있습니다. 우리의 힘만으로는 막을 수 없겠지만, 다른 민주주의 국가들과 협력하면 독재의 진격을 막을 수 있을 것입니다. 첫 번째 단계는 그들과 좀 더 긴밀한 관계를 모색하고, 독재를 저지하기 위한 대의에 우리가 기여할 수 있다는 점을 증명하는 것입니다."
 SWI_connect_to_the_maginot_line: "마지노선 연결"
 SWI_connect_to_the_maginot_line_desc: "[FRA.GetName]에 전운이 드리우고 있고, 그 적은 소위 마지노선이라고 불리는 방면을 공격해야 할 가능성이 높습니다. 이런 상황에서 [?SWI.SWI_biggest_fascist.GetNonIdeologyName] 측은 마지노선을 우회하기 위해 우리를 침공하려 할 수 있으므로 우리가 위험해집니다. 그것이 우리가 [FRA.GetName] 측과 협력하여 연합 전선을 구축해야 하는 이유입니다."
 SWI_american_industrial_investments: "미국의 산업 투자"
 SWI_american_industrial_investments_desc: "대전쟁은 [USA.GetAdjective]의 산업이 어떤 전세도 자신들에게 유리하게 바꿀 수 있음을 분명히 보여주었습니다. [USA.GetAdjective] 측에 접근하여 산업 투자를 확보한다면 우리의 입지를 강화하고, 우리가 독립을 지키는 게 그들에게도 이익이라는 점을 보여줄 수 있을 겁니다."
 SWI_take_a_stance: "입장 표명"
 SWI_take_a_stance_desc: "파시스트 [?SWI_biggest_fascist.GetNonIdeologyName]은 가장 역겹고 비참한 정치 체제를 지닌 국가입니다. [?SWI_biggest_fascist.GetNameDefCap]은 새로운 [SWI.GetName]의 철천지 원수이고, 이것은 우리가 그 어떤 방법을 써서라도 우리의 입장을 내고 우리의 민주주의를 지켜야 하는 이유입니다. "
 SWI_join_france: "프랑스에 합류"
 SWI_join_france_desc: "항상 우호적인 관계는 아니었지만, [ROOT.GetName](와)과 [FRA.GetName](은)는 민주적 가치뿐만 아니라 언어까지 공유하고 있습니다. 그러므로 우리가 다가오는 분쟁에서 어느 한편을 선택해야 한다면 그들에게 보호받는 것이 적대하는 것보다 확실히 더 바람직합니다."
 SWI_the_second_helvetic_republic: "헬베티아 제2공화국"
 SWI_the_second_helvetic_republic_desc: "1798년, 악명 높은 독재자 나폴레옹 보나파르트가 [ROOT.GetName](을)를 정복하고 우리 민족을 억압하기 위한 도구로 헬베티아 공화국을 세웠습니다. 다행히 그 시절은 지나갔으며, 이번에는 우리의 오랜 이웃과 훨씬 공정한 연합을 맺을 수 있을 겁니다."
 SWI_alpine_aspirations: "알프스 포부"
 SWI_alpine_aspirations_desc: "[ROOT.GetNonIdeologyName] 중앙정부는 확장되어 헬베티아 공화국으로 자라났으며, 더 넓은 지역을 관리할 수 있게 됐습니다. 이제 [FRA.GetNameDef]에 우리의 통제 영역을 넓혀 달라고 요청하여 알프스를 하나의 깃발 아래 통일하는 데 더 가까워져야 합니다."
 SWI_support_allied_espionage: "연합국 첩보 지원"
 SWI_support_allied_espionage_desc: "우리가 중립 외교 정책을 지속한다고 해서 우리가 유럽에서 파시즘을 억제하려는 다른 민주주의 국가들에 첩보를 지원할 수 없다는 뜻은 아닙니다. 실제로 우리의 중립성과 [?SWI.SWI_biggest_fascist.GetNameDef] 측과의 근접성은 우리가 국제적인 반파시즘 투쟁에서 중요한 역할을 하게 만듭니다."
 SWI_expand_spy_networks: "첩보망 확충"
 SWI_expand_spy_networks_desc: "적이 밖에 도사리고 있으니, 우리는 적이 도달하기 전에 우리 국경과 국내 전선을 지키기 위해 손을 써야 합니다. 우리의 첩보망은 외부에서는 여전히 중립적이고 무해해 보이는 방어의 기반이 될 수 있습니다."
 SWI_share_spy_networks: "첩보망 공유"
 SWI_share_spy_networks_desc: "파시즘을 억제한다는 [?SWI.SWI_best_dem_ally.GetNameDefCap]의 목표는 우리와 같습니다. 이를 달성하기 위해 우리가 [?SWI.SWI_biggest_fascist.GetNameDef] 측을 적대할 필요는 없습니다. [ROOT.GEtName](은)는 [GER.GetAdjective], [ITA.GetAdjective], [FRA.GetAdjective] 사회에 침투할 수 있는 숙련된 요원들을 보유하고 있으며, 우리는 [?SWI.SWI_best_dem_ally.GetNonIdeologyName]에 그들을 파견할 수 있습니다."
 SWI_secret_pact_with_the_allies: "연합국과의 밀약"
 SWI_secret_pact_with_the_allies_desc: "[ROOT.GetName](은)는 전면전이나 공개적으로 어떤 진영에 합류할 준비가 되어 있지 않지만, 동맹 없이 안전할 수 없다는 점은 확실합니다. 기습 침공에 대비해 우리의 민주주의를 수호하기 위해, 우리는 비밀리에 [?SWI.SWI_best_dem_ally.GetNameDef] 측과 만나 협정을 체결할 수 있습니다. 우리는 [?SWI.SWI_best_dem_ally.GetNameDef](이)가 전쟁 준비를 시작할 수 있도록 은밀히 지원할 것을 약속하고, 그 대가로 공격받을 경우 그들이 우리를 보호할 것입니다."
 SWI_oasis_of_democracy: "민주주의의 오아시스"
 SWI_oasis_of_democracy_desc: "민주주의의 적들이 [ROOT.GetName](을)를 둘러싸고 있습니다. 이러한 격동기에 우리는 우리의 가치에 대한 헌신을 확고하게 지켜야 합니다. [ROOT.GetName](와)과 민주주의는 불가분의 관계에 있으므로, 민주주의를 잃는다면 국가가 살아남는다고 해도 의미가 없을 겁니다."
 SWI_oasis_of_democracy_tt: "§Y$SWI_axis_gold$§! 중점이 완료되고 적어도 §Y1§!개의 파시스트 국가가 §Y$SWI_gold_trade$§! 정신을 보유할 때:"
 SWI_volunteer_force: "의용군"
 SWI_volunteer_force_desc: "우리는 아직 전시 상황이 아니지만, [ROOT.GetAdjective] 국민은 민주주의를 위해 싸울 준비가 돼 있습니다. 우리는 중립을 위반하는 모습을 보일 수 없지만, 민주주의 국가로서 우리는 국민이 어디로 가서 누구와 싸우든 통제할 수 없습니다. 따라서 우리는 국민이 폭정에 맞서 무장하는 걸 조용히 격려할 수 있으며, 이는 [ROOT.GetName](이)가 공개적으로 참전할 준비를 시켜줄 겁니다."
 SWI_export_saboteurs: "수출 사보타주"
 SWI_export_saboteurs_desc: "적들을 안에서부터 파괴할 수 있다면 전쟁에 참여할 필요가 없습니다. 우리의 정보기관은 압제자들에 의해 점령된 지역에 저항 운동을 일으키고 강화하는 작전에 특화되어 그들의 힘을 갉아먹을 것입니다."
 SWI_lay_the_groundwork: "기반 다지기"
 SWI_lay_the_groundwork_desc: "총력전을 준비하려면 먼저 좋은 기반시설이 필요합니다. [ROOT.GetName]의 기반시설과 교통망을 개선하고 현대화해야 합니다. 그렇게 해야만 우리 국민들을 효율적으로 전선으로 동원할 수 있습니다."
 SWI_arsenal_of_the_alps: "알프스의 병기창"
 SWI_arsenal_of_the_alps_desc: "알프스는 험준한 봉우리와 우리에게 익숙한 지형, 우리가 만들어 둔 견고한 요새 덕분에 군사력을 획기적으로 증가할 완벽한 장소입니다. 또한 우리가 후퇴하게 될 경우 군사력을 유지하는 데도 적합한 곳입니다."
 SWI_thunder_in_the_valleys: "계곡의 천둥"
 SWI_thunder_in_the_valleys_desc: "우리에게 익숙한 산악 지형에서는 기갑 전투가 불가능합니다. 그렇지만 적이 우리에게 도달하기 전에 선제적으로 적을 공격하기를 원한다면, 빠르게 기갑 기술을 따라잡고 자체 전차를 개발해야 합니다."
 SWI_fighting_for_the_hills: "언덕을 위한 싸움"
 SWI_fighting_for_the_hills_desc: "결국 우리 군에서 가장 다양한 역할을 수행할 수 있는 건 보병입니다. [ROOT.GetNonIdeologyName](은)는 항상 보병에 대해 자부심을 가졌지만, 거의 백 년 동안 전쟁을 치르지 않았기 때문에 보병 기술과 교리를 반드시 다시 검토해야 합니다."
 SWI_fly_over_the_mountains: "산 위를 날아서"
 SWI_fly_over_the_mountains_desc: "우리의 산은 늘 하늘 높이 솟아 있지만, 오늘날 세상에서는 산을 넘는 법을 배워야 합니다. 지금은 그 어느 때보다 하늘의 적과 맞서 싸우는 일을 최우선 과제로 삼아야 합니다."
 SWI_weapons_of_democracy: "민주주의의 무기"
 SWI_weapons_of_democracy_desc: "적이 차마 입 밖에 낼 수 없는 짓을 저지르기 전에 우리는 그들을 저지할 준비가 돼 있어야 합니다. 그 준비가 무차별 대량 살상 무기로 적들을 지옥으로 보내 버리는 것일지라도 말입니다. 그거라면 분명히 적이 더 이상 잔혹 행위를 하지 못하게 막을 수 있을 겁니다."
 SWI_jump_into_action: "행동으로 옮기다"
 SWI_jump_into_action_desc: "불과 10년 전만 해도 상상할 수 없었겠지만, [ROOT.GetNameDef](은)는 전쟁에 적극적이고 공개적으로 참여할 모든 준비를 마쳤습니다. 우리는 전례 없는 전면전을 치르기 위해 기반시설, 산업, 과학 기관을 준비했습니다. [ROOT.GetAdjective]의 전쟁 엔진은 시동이 걸렸으며, 언제라도 달려 나갈 준비가 돼 있습니다."
 SWI_exiled_government: "망명정부"
 SWI_exiled_government_desc: "우리는 최선을 다했지만 조국을 지켜 내지 못했으며, 이제 머나먼 땅에서 나라를 되찾기 위해 싸울 수밖에 없게 됐습니다. [ROOT.GetAdjective]의 민주적 가치는 우리가 오랫동안 번영할 수 있었던 원동력이니, 나라를 되찾는 데도 등대가 되어줄 겁니다. [ROOT.GetName](은)는 그 영토나 언어가 아니라 서로를 존중하고 지탱해 주는 주민들에게 있으니 우리는 분명히 해낼 수 있을 것입니다."
 SWI_join_the_allies: "연합국 가입"
 SWI_join_the_allies_desc: "중립을 유지하기 위해 감수해야 하는 물질적 희생과 도덕적 타협이 견딜 수 없을 만큼 커지고 있습니다. 특히 현재 유럽의 정치 상황에서 중립국은 더 이상 설 자리가 없습니다. 연합국은 부족한 점도 많지만, 그래도 우리 영토와 연방을 지키기 위한 최선의 선택입니다. 이 지경에 이르렀다니 지금은 정말 전대미문의 시대로군요."
 SWI_gotthardbund_party_name: "고타르트분트"
 SWI_gotthardbund_party_name_long: "고타르트분트"
 SWI_the_alpine_confederation: "알프스 연방"
 SWI_the_alpine_confederation_desc: "우리의 위대한 국가는 역사적 국경을 넘어 확장되었으며, 우리 통제하에 들어온 새로운 칸톤들은 우리 연방의 기원 도시인 슈비츠와 동일한 지위를 부여받았습니다. 우리는 이제 우리가 알프스의 수호자가 되었다는 것을 인정해야 합니다. 새로운 민주주의 세력, 알프스 연방이 탄생한 겁니다!"
 SWI_the_alpine_confederation_chance_TT: "\n우리의 독립이 인정될 가능성은 우리 군의 §Y규모§!에 따라 높아집니다. 독립과 함께 알프스 영토를 받을 가능성은 우리 군의 §Y규모§!와 우리에 대한 §Y의견§!에 따라 높아집니다."
 SWI_gotthard_union: "고타르트분트"
 SWI_gotthard_union_desc: "이제 논쟁과 파벌 싸움을 할 때는 끝났습니다. 이제 [ROOT.GetNonIdeologyName](은)는 광범위한 조치를 취할 수 있는 확고한 권력을 가진 하나의 민주주의로 단결할 때가 되었습니다. 이는 모두 [ROOT.GetAdjective] 전통과 가치의 생존을 위한 일입니다. 우리는 저항하고 승리할 것입니다!"
 SWI_press_for_vorarlberg: "포어아를베르크 요구"
 SWI_press_for_vorarlberg_desc: "[AUS.GetAdjective] 정부가 계속해서 대혼란에 빠져 있으므로, 우리는 1919년 국민투표에서 나타난 [848.GetName]의 민주적 의지를 이행하고 우리의 민주주의에 통합시켜야 합니다. 그들을 파시즘과 독재에서 보호하는 것은 [ROOT.GetNameDef]의 의무입니다."
 SWI_pre_empt_anschluss: "안슐루스 압력"
 SWI_pre_empt_anschluss_desc: "[GER.GetNameDef] 측이 [GER.GetAdjective]인 통합의 명목으로 [AUS.GetName] 측을 병합하려 한다는 소문이 있습니다. 이것은 [GER.GetNameDef] 측이 우리의 독일어를 사용하는 칸톤들에 대해 동일한 주장을 할 명분을 주므로 [ROOT.GetNAmeDef](은)는 이를 허용할 수 없습니다. 우리는 서둘러 [AUS.GetName] 전역을 방어할 준비를 갖춰야 합니다."
 SWI_pre_empt_anschluss_tt: "§Y[AUS.GetNameDef] 측이 수락할 경우, 우리는 그들의 핵심 주 전역에 대한 핵심 주를 얻습니다§!\n\n우리 군의 §Y규모§!, 우리에 대한 §Y의견§!, §Y[GER.GetNameDef] 측의 [AUS.GetName] 합병 준비§! 여부에 따라 수락할 가능성이 높아집니다."
 SWI_demand_italian_alps: "이탈리아령 알프스 요구"
 SWI_demand_italian_alps_desc: "수십 년 동안 [ITA.GetName] 측은 뻔뻔하게도 [ITA.GetAdjective]어를 사용하는 칸톤의 영유권을 주장해 왔습니다. [ITA.GetName] 측이 그렇게 한다면 당연히 우리도 그들이 가진 알프스 지역을 우리 민주주의 정부에 넘기도록 요구할 수 있습니다. 티치노가 [ITA.GetNameDef]의 땅이라면 알프스는 [ROOT.GetNameDef]의 땅입니다."
 SWI_demand_french_alps: "프랑스령 알프스 요구"
 SWI_demand_french_alps_desc: "[FRA.GetNameDef] 측이 내외부의 압력에 의해 무너지는 것은 시간문제입니다. 우리는 알프스 방어에 선제적인 방안을 택해야 합니다. 그렇지 않으면 위험한 적이 방어에 유용한 요충지를 장악하여 우리 영토 침공의 발판으로 삼을 수 있습니다."
 SWI_alpine_redoubt: "알프스 보루"
 SWI_alpine_redoubt_desc: "우리가 물러설 수 있는 요새화된 땅이 있는 한, 침략자들에 맞서 무적의 세력이 될 수 있습니다. 우리는 알프스를 더욱 난공불락으로 만들어야 하며, 그곳에서부터 우리의 영향력을 외부로 확장해야 합니다. 그래야만 적이 어디에 있든 우리와 적 사이에 거리를 둘 수 있습니다."
 SWI_the_alpine_protectorate: "알프스 보호령"
 SWI_the_alpine_protectorate_desc: "알프스가 단일 정권 아래 통합된 적은 오늘날까지 없었습니다. 우리의 결집된 힘으로 어떤 위협에도 맞서 방어할 수 있으며, 알프스를 넘어 그 방어를 확장할 수 있습니다. 우리의 봉우리는 결코 흔들리지 않는 지휘의 요새가 될 것입니다."
 SWI_bring_democracy_to_germany: "독일에 민주주의 전달"
 SWI_bring_democracy_to_germany_desc: "독일국은 민주주의와는 거리가 매우 먼 체제를 지녔으며, 그 이전의 바이마르 공화국은 대전쟁 승전국들의 단순한 인질에 불과했습니다. 그리고 옛 [GER.GetNonIdeologyName]의 전쟁광 정권은 카이저들의 탐욕스러운 야망을 실현하는 도구에 지나지 않았습니다. 이제 북쪽 이웃들에게 민주주의가 무엇인지 알려줄 때입니다."
 SWI_liberate_italy: "이탈리아 해방"
 SWI_liberate_italy_desc: "몇백 년 동안 [ROOT.GetNonIdeologyName] 측은 남쪽의 자잘한 도시 국가들과 작은 왕국들이 서로 싸우다가 결국 허약한 군주국에 흡수되는 모습을 지켜보았습니다. 이제는 연장자인 우리가 [ITA.GetNonIdeologyName] 측을 독재와 파시즘의 족쇄에서 해방해야 마땅합니다."
 SWI_take_over_france: "프랑스 보호"
 SWI_take_over_france_desc: "[FRA.GetNonIdeologyName](은)는 항상 변덕스러운 나라였으며, 새로운 혁명의 결과가 나약한 민주주의가 될지 군사 정권이 될지 동전 던지기로 결정되는 잦은 격변을 겪었습니다. [ROOT.GetAdjective]의 보호를 받는다면 [FRA.GetAdjective] 국민은 우리의 민주적 안정 속에서 번영할 수 있습니다."
 SWI_the_new_eidgenossenschaft: "새로운 서약동맹"
 SWI_the_new_eidgenossenschaft_desc: "13세기에 세 개의 건국 칸톤 지도자들은 서약동맹이라고 불리는 영원한 동맹의 서약을 맺었습니다. 이제 그 동맹을 갱신하고 확장하여 더 많은 칸톤이 우리의 민주적 연방을 경험할 수 있게 해야 합니다."
 SWI_expand_the_confederation: "연방 확장"
 SWI_expand_the_confederation_desc: "그 어떤 나라도 전체주의의 급속한 전진으로부터 안전하지 않습니다. 우리 주변 국가들의 여러 지역은 우리의 중립 전통이 제공하는 보호로부터 혜택받을 수 있을 겁니다. 특히 전쟁이 일어날 경우 우리의 놀라운 방어 능력이 그들의 힘이 되어줄 겁니다."
 SWI_empower_the_council: "의회 강화"
 SWI_empower_the_council_desc: "위험이 우리 주위에 도사리고 있습니다. 그 위험이 우리에게 닥쳤을 때 서로 다투기 시작한다면 우리는 무력해지고, 적이 [ROOT.GetName](을)를 지도에서 지워 버릴 것입니다. 이 불안정한 시기에는 강력한 중앙 집권 정부만이 유일한 해답입니다."
 SWI_switzerland_on_the_offense: "스위스의 공세"
 SWI_switzerland_on_the_offense_desc: "적이 공격할 때까지 산에서 기다리고만 있을 순 없습니다. 우리가 먼저 주도권을 잡고 적이 침략하기 전에 싸움을 걸어야 합니다. 그래야만 [ROOT.GetNameDef]의 생존이 보장될 것입니다. 결국, 최고의 방어는 강력한 공격입니다."
 SWI_neutral_entente: "중립 협상국"
 SWI_neutral_entente_desc: "세계에는 우리 말고도 중립국이 있습니다. 우리는 분쟁을 회피하고 싶지만, 전쟁의 위험과 호전적인 국가는 아랑곳하지 않을 것이므로 그들을 더욱 억제해야 합니다. 우리는 모든 다른 중립국의 상호 지원을 모색하고, 한 중립국에 대한 전쟁은 모든 중립국에 대한 전쟁을 의미하게 만들어야 합니다."
 SWI_plains_warfare: "평야 전투"
 SWI_plains_warfare_desc: "[ROOT.GetName](은)는 계곡, 산, 언덕, 숲에서 훈련할 기회는 충분히 가졌지만, 만약 외국 땅에서 싸우고자 한다면 우리는 현대의 전쟁 교리에 적응해야 합니다. 우리는 빠르게 기동하는 기계화보병이 얼마나 방어에 충격을 주고 신속한 승리를 쟁취할 수 있는지 보았기에, 이를 배워 [ROOT.GetAdjective] 군대를 20세기에 걸맞게 만들 수 있습니다."
 SWI_multipurpose_tanks: "다목적 전차"
 SWI_multipurpose_tanks_desc: "우리는 보병에게 지급되는 스위스 아미 나이프처럼, 전쟁 수행에 필요한 모든 임무를 완수하고 어떤 공백도 메울 수 있는 기계가 필요합니다. 우리는 전차 전투에서 따라잡아야 할 부분이 많으므로, 포괄적인 전력을 갖추기 위해 다양한 개발이 필요합니다."
 SWI_rolling_fortresses: "굴러가는 요새"
 SWI_rolling_fortresses_desc: "전차는 우리의 기존 방어 교리에 포함되어, 우리의 산을 방어하는 전진 요새가 될 수 있습니다. 적이 요새화된 전선을 통과하지 못한다면 절대로 우리 칸톤에 도달할 수 없을 겁니다."
 SWI_extended_supply_lines: "보급선 확장"
 SWI_extended_supply_lines_desc: "빠른 공세와 장기 작전이 일상이 된 세계에서 물자 보급은 그 어느 때보다 중요해졌습니다. 우리의 칸톤에서 멀리 나아갈수록 새로운 보급로를 확보하고 개선해야 할 필요가 커집니다. 보급선을 더 멀리 뻗고, 새로운 보급로를 더 신속하게 구축할 수 있도록 병참을 개선하는 법을 배워야 합니다."
 SWI_dissolve_the_federal_council: "연방 평의회 해산"
 SWI_president_for_life: "종신 대통령"
 SWI_president_for_life_desc: "연방 평의회는 유럽 국가 중에서도 독특하며, 평화로운 시기에는 [ROOT.GetNonIdeologyName]에 큰 도움이 되었습니다. 그러나 이제 [?SWI.SWI_confederation_president.GetName](이)가 평의회와 국가 전체를 이끌고 있다는 사실이 명확해지면서, [?SWI.SWI_confederation_president.GetName]의 통치가 [ROOT.GetNameDef]의 대들보로서 무기한 계속되어야 한다는 강력한 주장이 제기되고 있습니다."
 SWI_guisans_coup: "기장의 쿠데타"
 SWI_guisans_coup_desc: "[?SWI.SWI_confederation_president.GetName](은)는 우리의 위대하고 평화로운 나라를 전쟁과 비참함으로 이끌었습니다. 자기 보존이라는 명분으로 타락한 이 나라는 더 이상 우리가 알고 사랑했던 [ROOT.GetNonIdeologyName](이)가가 아닙니다. 이 전쟁을 완전히 끝내고 한때 중립국이었던 이 나라를 본래의 모습으로 되돌릴 수 있을 만큼 인기 있고 유능한 인물은 앙리 기장뿐입니다."
 SWI_return_to_the_old_switzerland: "옛 스위스로 귀환"
 SWI_return_to_the_old_switzerland_desc: "전쟁이 막바지에 이르렀으니, 우리는 마침내 [ROOT.GetNonIdeologyName](을)를 이전의 모습으로 되돌릴 조치를 취할 수 있습니다. 상호 존중과 자결의 원칙에 기반한 민주적이고 중립적인 국가로 말입니다. 전쟁이 끝나면, 우리는 비로소 민주주의와 중립 정책을 시행할 수 있게 될 것입니다."
 SWI_a_swiss_navy: "스위스 해군"
 SWI_a_swiss_navy_desc: "우리는 [ROOT.GetAdjective] 역사상 처음으로 해안선을 갖게 되었습니다. 이는 해상에서 전쟁을 수행할 수 있음을 의미하지만, 동시에 새로운 전선을 방어해야 한다는 뜻이기도 합니다. 우리는 [ROOT.GetName](을)를 위해 해군을 강화하는 데 노력을 집중해야 합니다."
 SWI_buy_foreign_surplus_ships: "외국 잉여 함선 구입"
 SWI_buy_foreign_surplus_ships_desc: "한 나라의 남는 함선이 다른 나라의 해군이 될 수 있습니다. 현재 세계의 주요 해군 강국들은 최신 함선으로 가득 찬 함대를 보유하고 있어, 구형 함선은 퇴역한 채로 유지비만 축내고 있습니다. 해군력을 빠르게 증강하고 싶다면, 수요가 없는 함선을 사들이는 것보다 더 좋은 방법은 없습니다."
 SWI_swiss_ship_designs: "스위스 선박 설계"
 SWI_swiss_ship_designs_desc: "우리는 해상 전투함 설계와 제작에 경험이 거의 없지만, 주저하기보다는 빨리 도전하는 게 [ENG.GetNameDef], [ITA.GetName] 같은 전통적인 해군 강국과 어깨를 나란히 할 날을 조금이라도 앞당길 겁니다."
 SWI_submarine_raiders: "잠수함 습격대"
 SWI_submarine_raiders_desc: "오래된 해군 강국들이 커다란 강철 전함을 갖고 있든 말든 상관없습니다. 그들이 바다 위에서 무식한 힘으로 싸우는 동안, 우리는 잠수함으로 교활하게 싸우며 그들의 낡고 쇠퇴한 해군력을 조금씩 갉아먹을 겁니다."
 SWI_floating_fortresses: "떠다니는 요새"
 SWI_floating_fortresses_desc: "우리는 산과 계곡을 방어할 요새를 만드는 법을 알고 있습니다. 이제 해안이 생겼으니, 신속히 바다에도 요새를 구축해야 합니다. 우리 함선은 어떤 무기로도 파괴할 수 없을 겁니다."
 SWI_naval_industry: "해군 산업"
 SWI_naval_industry_desc: "새로 획득한 해안선에 해군 산업의 잔재가 일부 남아 있더라도, 우리는 서둘러 이를 종합적으로 확장하여 진정으로 강력한 스위스 해군에 걸맞은 생산 및 유지 체계를 만들어야 합니다."
 SWI_naval_industry_tt: "모든 해안 주에 건설 슬롯 §G1개§!와 §Y조선소 1개§! 추가. (최대 10개)"
 SWI_build_naval_bases: "해군기지 건설"
 SWI_build_naval_bases_desc: "우리가 점령한 기지는 충분하지 않은데, 그렇다고 우리가 필요한 만큼 빠르게 새로운 기지를 건설할 수 있는 것도 아닙니다. 해상에서 우리의 목표를 달성하려면 지금까지보다 훨씬 많이 노력해야 하겠습니다."
 SWI_build_naval_bases_tt: "존재하는 모든 §Y해군기지§!에 §Y해군기지 2개§! 추가. (최대 15개)"
 SWI_train_navy_staff: "해군 장교 육성"
 SWI_protect_liechtenstein: "리히텐슈타인 보호"
 SWI_protect_liechtenstein_desc: "우리는 세 칸톤 사이에 끼어 있는 작은 리히텐슈타인 공국을, 공국 시민의 안전을 위해서라도 보호해야 합니다. 결국 그들은 우리 군대를 포함한 어떤 외국 군대에도 맞설 수 없으니까 말입니다. 우리는 공국의 영토를 점령하여 리히테슈타인을 지원할 수 있으며, 그들은 우리의 서약에 동참하여 새로운 칸톤이 될 수 있습니다."
 SWI_train_navy_staff_desc: "해군 기반시설은 강철과 콘크리트로만 완성되지 않습니다. 바다와 대양에서 승리를 거두기 위해 단련된 배짱 있는 인력도 함께 필요합니다."
 SWI_reduce_militia_activation_time_TT: "§Y시민 민병대§!를 완전히 동원하는 데 걸리는 시간이 §G$RIGHT|0$§!일 감소"
 SWI_generic_fascist_neighbor_cap: "우리의 파시스트 이웃"
 SWI_generic_fascist_neighbor: "우리의 파시스트 이웃"
 SWI_secret_pact_with_allies_TT: "우리가 전쟁에 휘말리는 즉시 그들 세력에 합류합니다."
 SWI_neutral_entente_faction: "중립 협상국"
 SWI_militias_turned_into_regulars: "시민 민병대가 전문화됨"
 SWI_old_switzerland_TT: "\n§Y전쟁이 끝나면:§!\n"
 SWI_viable_fascist_in_europe: "가능한 유럽 §Y파시즘 국가§!가 존재함"
 #Horn of Africa
 HOA_develop_capitalstate: "[Root.Capital.GetName] 개발"
 HOA_develop_capitalstate_desc: "[ROOT.GetNameDef](을)를 수호하고 국민 삶의 질을 향상하기 위해 산업화를 서둘러야 합니다. 따라서 우리는 [ROOT.Capital.GetCapitalVictoryPointName] 주변 지역에 투자해서 그 땅을 국가 산업의 중심지로 바꿔야 합니다."
 HOA_the_state_bank_of_name: "[ROOT.GetNameDef] 국영은행"
 HOA_the_state_bank_of_name_desc: "[ROOT.GetNameDef] 중앙은행의 지원을 확대함으로써, 우리는 국민들에게 새로운 자본 공급처를 제공하고 흔들리는 [ROOT.GetAdjective] 경제를 되살릴 마중물 역할을 할 수 있습니다."
 HOA_pave_the_roads: "도로포장"
 HOA_pave_the_roads_desc: "현재 [ROOT.GetNameDef] 안에서 사람과 물자를 수송하는 일이 너무 비효율적입니다. 도로에 투자하는 것은 경제에 이익이 될 뿐만 아니라 군사 자산의 이동을 용이하게 하여 우리의 안보를 강화합니다."
 HOA_the_steam_locomotive: "증기기관차"
 HOA_the_steam_locomotive_desc: "자동차와 트럭은 짧은 거리나 소량의 물자를 운송하는 데 유용하지만, 기차는 대량의 물자와 사람을 운송하는 데 훨씬 효율적입니다. 철도망에 투자하는 것은 국가 경제에 큰 도움이 될 겁니다."
 HOA_the_adjective_regional_development_fund: "[ROOT.GetAdjective] 지역 개발 기금"
 HOA_state_owned_industry_tt: "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_regional_development_fund_desc: "[ROOT.GetNameDef]의 여러 지역은 침체하고 있어 투자가 절실히 필요합니다. 지역 개발 기금을 조성함으로써 우리는 지방 정부가 해당 지역을 현대화하는 데 필요한 도구를 확보할 수 있습니다."
 HOA_the_adjective_industrial_fund: "[ROOT.GetAdjective] 산업 기금"
 HOA_the_adjective_industrial_fund_desc: "[ROOT.GetNameDefCap](은)는 산업화가 거의 안 됐습니다. 국민의 삶을 개선하고 외국의 침략으로부터 그들을 보호할 능력을 갖추려면, 우리는 국가를 신속히 산업화해야 합니다."
 HOA_exploit_national_resources: "국가 자원 개발"
 HOA_exploit_national_resources_desc: "[ROOT.GetNameDefCap]에는 채굴되기만을 기다리는 풍부한 지하자원이 있습니다. 조금만 투자한다면 우리는 이 자원을 활용할 수 있을 겁니다."
 HOA_support_the_agrarians: "농민 지원"
 HOA_support_the_agrarians_desc: "[ROOT.GetNameDef]의 농업에 종사하는 농촌 인구는 국가의 중추입니다. 따라서 그들이 수행하는 이 중요한 일에 더 많은 지원을 해야 합니다."
 HOA_support_the_agrarians_tt: "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 HOA_promote_local_crafts: "현지 수공업 장려"
 HOA_promote_local_crafts_desc: "[ROOT.GetNameDefCap]에는 국가에 물품을 공급하는 소규모 숙련 장인들이 많이 있습니다. 우리는 장인들의 전문성을 바탕으로 그들이 사업을 확장하고 해당 물품을 더 많이 만들기 쉽게 해야 합니다."
 HOA_use_the_natural_harbors: "천연 항구 이용"
 HOA_use_the_natural_harbors_desc: "최근 확보한 해안가 영토로 인해 우리는 우리 소유의 항구를 건설하여 국제 시장에 대한 접근성을 크게 높일 기회를 얻었습니다. 이는 상품의 수출입을 쉽게 하여 우리 경제에 큰 도움이 될 것입니다."
 HOA_the_capital_city_airport: "[Root.Capital.GetCapitalVictoryPointName] 공항"
 HOA_the_capital_city_airport_desc: "항공 운송은 점점 더 세계 도시들을 국제 경제와 연결하고 있습니다. 우리는 이 흐름을 활용하기 위해 자체 공항을 건설해야 합니다."
 HOA_a_steamboat_fleet: "증기선 함대"
 HOA_a_steamboat_fleet_desc: "우리 해안선과 해상 운송로를 방어하기 위해, 외국의 그 어떤 침략도 막을 수 있는 해안 함대를 구축해야 합니다."
 HOA_improved_irrigation_systems: "개선된 관개시설"
 HOA_improved_irrigation_systems_desc: "탄탄한 식량 생산 능력 없이는 국가 안보도 있을 수 없습니다. 우리는 농작물 수확량을 늘리기 위해 경작지 전역에 걸친 대규모 관개 사업에 투자할 것입니다."
 HOA_improved_irrigation_systems_tt: "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+15%§!"
 HOA_the_adjective_air_fleet: "[ROOT.GetAdjective] 항공대"
 HOA_the_adjective_air_fleet_desc: "공중전은 갈수록 전쟁의 승패를 결정하는 핵심 무대가 되고 있습니다. 그러므로 우리는 자체 공군을 창설하고 [ROOT.GetNameDef]의 하늘을 수호할 준비를 갖추어야 합니다."
 HOA_state-funded_projects: "국비 지원 계획"
 HOA_state-funded_projects_desc: "우리 경제는 기반시설과 산업 부족으로 침체해 있습니다. 이를 해소하기 위해 [ROOT.GetNameDef] 전역에 걸쳐 새로운 사업에 대대적으로 투자할 것입니다."
 HOA_the_grand_university_of_capital: "[Root.Capital.GetCapitalVictoryPointName] 중앙대학교"
 HOA_the_grand_university_of_capital_desc: "한 세대에서 다음 세대로 지식을 전하는 것은 모든 국가의 안전과 성장에 매우 중요합니다. 따라서 우리는 [ROOT.Capital.GetCapitalVictoryPointName]에 새로운 중앙대학교를 설립하여 차세대 과학자, 역사학자, 예술가들을 더 잘 교육할 것입니다."
 HOA_the_adjective_armed_forces: "[ROOT.GetAdjective]군"
 HOA_the_adjective_armed_forces_desc: "강대국 간의 긴장이 강화되면서 세계가 점차 불안정해지고 있습니다. 우리가 독립을 유지하려면 [ROOT.GetAdjective]군은 전쟁에 대비되어 있어야 합니다."
 HOA_warrior_tradition: "전사의 전통"
 HOA_warrior_tradition_desc: "먼 옛날부터 [ROOT.GetNameDefCap]에는 침략자로부터 고향을 지킨 용감한 전사들이 있었습니다. 지금이야말로 조국을 수호하기 위해 그 전통을 다시 부흥시킬 때입니다."
 HOA_strengthen_the_irregulars: "비정규군 증원"
 HOA_strengthen_the_irregulars_desc: "비정규군과 징집병 제도는 몇백 년 동안 우리에게 큰 도움이 되어 왔습니다. 효과가 입증된 것을 굳이 바꿀 이유는 없습니다."
 HOA_every_man_a_warrior: "모든 이가 전사다"
 HOA_every_man_a_warrior_desc: "[ROOT.GetNameDef](이)가 외국 침략자에 성공적으로 맞서려면, 모든 국민이 국가 수호를 위해 필요할 때 무장할 수 있을 정도로 사회를 군사화해야 합니다."
 HOA_names_finest: "[ROOT.GetName]의 최정예"
 HOA_names_finest_desc: "우리 군인들은 조국을 지배하려는 외세를 가로막는 유일한 장애물이 바로 자신들이라는 걸 알고 있습니다. 그렇기에 그들은 고향과 [ROOT.GetAdjective]의 자유를 수호하기 위해 흔들림 없이 헌신하고 있습니다."
 HOA_utilize_our_strengths: "강점 활용"
 HOA_utilize_our_strengths_desc: "우리 군은 다른 군대만큼 포괄적이거나 정규화되어 있지는 않지만, 전장에서 활용할 수 있는 독특한 전문성을 많이 보유하고 있습니다."
 HOA_reform_the_conscription: "징병제 개혁"
 HOA_reform_the_conscription_desc: "세계정세가 점점 긴박해짐에 따라, 모든 형태의 외국 침략에 대비할 수 있도록 징병제를 확대할 때입니다."
 HOA_eyes_on_the_imperialists: "제국주의자 경계"
 HOA_eyes_on_the_imperialists_desc: "이 지역의 제국주의 열강들은 [ROOT.GetNameDef]의 독립을 멸시의 눈초리로 바라봅니다. 경계를 늦추지 말고 우리가 그들의 야망에 희생되지 않도록 해야 합니다."
 HOA_encourage_local_arms_production: "현지 무기 생산 장려"
 HOA_encourage_local_arms_production_desc: "만약 우리 군대에 필요한 장비를 공급하지 못한다면 국가를 제대로 방어할 수 없을 것입니다. 그러므로 우리는 군수산업의 생산 능력을 증대해야 합니다."
 HOA_metal_beasts: "강철의 야수"
 HOA_metal_beasts_desc: "전장에서 기갑전이 더 큰 역할을 맡을 것이라는 사실이 점점 명확해지고 있습니다. 우리 군은 차량을 가장 잘 활용하고, 적 차량에 가장 잘 대처하는 방법을 배워야 합니다."
 HOA_the_roars_of_thunder: "뇌성"
 HOA_the_roars_of_thunder_desc: "때때로 전장에서 적을 몰아낼 유일한 방법은 압도적인 화력뿐입니다. 그러한 능력을 발휘하기에 가장 효과적인 수단은 포병입니다."
 HOA_develop_indigenous_models: "토착 설계 개발"
 HOA_develop_indigenous_models_desc: "보병 장비를 외국 설계에 의존하면 우리가 기술적으로 뒤처질 위험이 있습니다. 이러한 안보 위험을 적절히 해결하려면 소형 무기 개발 분야에서 우리 나라의 전문성을 강화하는 방법밖에 없습니다."
 HOA_the_steel_lions: "강철의 사자들"
 HOA_the_steel_lions_desc: "정적인 전쟁의 시대는 끝났습니다. 이제 우리만의 특수 기갑 부대를 전장에 배치하고 기동전의 전술을 배우기 시작해야 합니다."
 HOA_warfare_from_afar: "먼 곳에서의 전쟁"
 HOA_warfare_from_afar_desc: "포병은 그 가치를 전장에서 몇 번이고 입증했습니다. 우리는 전문화된 포병 부대를 보병 사단에 더 긴밀하게 통합해 포병을 더 잘 활용해야 합니다."
 HOA_modern_infantry: "현대식 보병"
 HOA_modern_infantry_desc: "우리의 군대 개혁은 군대의 효율성을 크게 향상했습니다. 우리는 현장에서의 사단 수를 늘려 이 발전을 더욱 확대해야 합니다."
 HOA_the_first_album: "[ROOT.GetNameDefCap]"
 HOA_the_first_album_desc: "세계는 강대국 간의 긴장이 고조되면서 점점 더 위험해지고 있지만, 동시에 그 순간을 포착할 준비가 된 국가들에게는 새로운 기회의 장이 열리고 있습니다."
 HOA_a_loyal_subject: "충성스러운 종속국"
 HOA_a_loyal_subject_desc: "세계정세가 점점 불안정해지는 지금, 우리는 더 강한 국가의 보호를 받는 게 나을지도 모릅니다. 일시적으로라도 말입니다..."
 HOA_political_stability: "정치적 안정"
 HOA_political_stability_desc: "우리가 국내에서 분열해 있다면 독립 국가로 남기를 바랄 수조차 없습니다. 단결된 전선을 구축하는 것만이 현재 전 세계를 휩쓸고 있는 변화의 바람에 휘말리지 않을 유일한 방법입니다."
 HOA_the_capital_railroad: "[Root.Capital.GetCapitalVictoryPointName] 철도"
 HOA_the_capital_railroad_desc: "철도망을 이웃 국가들과 연결함으로써, 우리는 상품과 자원을 더 잘 수출할 수 있습니다. 이를 통해 경제에 긍정적인 활력이 생길 것으로 기대합니다."
 HOA_invite_foreign_settlers: "외국 정착민 초청"
 HOA_invite_foreign_settlers_desc: "우리는 아직 국가 현대화를 위해 갈 길이 멉니다. 순진한 식민지 주민들의 기술을 활용하기 위해 그들이 [ROOT.GetNameDef](으)로 이주하게끔 유인책을 만들어야 합니다."
 HOA_countryleader: "[ROOT.GetLeader]"
 HOA_countryleader_desc: "[ROOT.GetLeader]만이 이 어려운 시기에 국가를 하나로 묶을 수 있는 유일한 인물이니, 국민들은 반드시 [ROOT.GetLeader] 뒤에 집결해야 합니다."
 HOA_securing_the_adjective_future: "[ROOT.GetAdjective]의 미래 확보"
 HOA_securing_the_adjective_future_desc: "[ROOT.GetNameDefCap](은)는 세계 무대에서 친구가 거의 없는 작은 나라입니다. 이 상황을 바꾼다면 미래에 우리의 자유와 독립을 확보하는 데 큰 도움이 될 것입니다."
 HOA_improving_the_educational_system: "교육 제도 개선"
 HOA_improving_the_educational_system_desc: "국가의 운명을 쥐고 있는 건 바로 우리 아이들입니다. 그러므로 아이들에게 가능한 최고의 교육을 제공하는 것은 [ROOT.GetNameDef]의 미래를 확실히 보장하는 데 큰 도움이 될 겁니다."
 HOA_construct_great_monuments: "위대한 기념물 건설"
 HOA_construct_great_monuments_desc: "[ROOT.GetAdjective] 국민은 자랑스러워할 것이 많습니다. 우리의 긴 역사를 기억하기 위한 기념비를 세워서 국민들이 끊임없이 더 높은 목표를 향해 나아가도록 영감을 줘야 할 겁니다."
 HOA_the_adjective_volunteer_force: "[ROOT.GetAdjective] 의용군"
 HOA_the_adjective_volunteer_force_desc: "다른 대륙에서 발생하는 소규모 국경 충돌이 전 세계를 휩쓰는 거대한 분쟁으로 번질 가능성이 있습니다. 우리는 또 다른 대전쟁이 일어나기 전에 이러한 불씨를 반드시 진화해야 합니다."
 HOA_military_cooperation: "군사 협력"
 HOA_military_cooperation_desc: "우리가 이미 국군을 크게 발전시키고 있기는 하지만, 합동 훈련과 군사 협력 강화를 통해 세계의 우방들로부터 배울 점 또한 적지 않습니다."
 HOA_that_which_is_rightfully_ours: "우리의 정당한 것"
 HOA_that_which_is_rightfully_ours_desc: "[ROOT.GetNameDefCap](은)는 과거의 찬란했던 시절이 남긴 그림자에 불과합니다. 옛날 우리 선조는 지금의 정부가 다스리는 땅보다 훨씬 넓은 영토를 지배했지만, 그 대부분은 여러 세대를 거치며 빼앗기고 말았습니다. 이제 우리의 진정한 영토를 회복할 순간이 왔습니다."
 HOA_commandos: "특공대"
 HOA_commandos_desc: "전쟁에서는 때때로 소수 정예의 병사들이 적 후방에서 큰 승리를 거두기도 합니다. 그 어떤 대군이 가져올 수 있는 것보다 더 큰 승리를 말입니다."
 HOA_a_jagged_alliance: "불안한 동맹"
 HOA_a_jagged_alliance_desc: "우리가 항상 다른 국가들과 의견이 일치하는 것은 아니지만, 종종 같은 위협에 직면하곤 합니다. 이러한 공통된 사안에 집중하면 동맹을 지속하고, 국가 안보를 강화할 수 있을 겁니다."
 HOA_observe_and_learn: "보고 배우기"
 HOA_observe_and_learn_desc: "전쟁은 기술 발전과 혁신적인 사고방식으로 인해 끊임없이 진화합니다. 강력한 군대를 유지하려면 전쟁의 교훈을 배우고 개선할 방법을 끊임없이 모색해야 합니다."
 HOA_foreign_investors: "외국인 투자자"
 HOA_foreign_investors_desc: "우리가 번영하려면 산업과 기반시설에 대한 투자가 필요합니다. 다행히 많은 외국인 투자자가 이익을 보기 위해 기웃거리고 있습니다."
 HOA_research_exchange_programmes: "연구 교환 프로그램"
 HOA_research_exchange_programmes_desc: "우리의 산업은 현대화가 절실히 필요합니다. 교환 프로그램을 통해, 해외에서 이룬 새로운 기술 발전을 공장에 최적으로 활용하는 방법을 배울 수 있습니다."
 HOA_foreign_trained_officials: "해외 숙련 관료"
 HOA_foreign_trained_officials_desc: "우리는 아직 외국 전문가들로부터 많은 것을 배울 수 있습니다. 이제 외국 전문가들에게 국가 내에서 권한 있는 직책을 부여하여 그들을 더 잘 활용할 때입니다."
 HOA_countryadjective_loyalist_advisors: "[ROOT.GetAdjective]의 충성파 고문단"
 HOA_countryadjective_loyalist_advisors_desc: "제국주의자들이 우리 나라와 문화를 잠식하도록 놔둬서는 안 됩니다. 우리는 [ROOT.GetNameDef]에 충성하는 이들을 권위 있는 자리에 임명하고, 자유를 되찾는 과정을 시작해야 합니다."
 HOA_lay_claim_to_the_danakil: "다나킬 영유권 주장"
 HOA_lay_claim_to_the_danakil_desc: "북부의 다나킬 지역을 확보하지 않는 이상 [ROOT.GetNameDefCap](은)는 언제나 상륙 작전에 취약할 것입니다."
 HOA_push_for_the_highlands: "고원으로 진격"
 HOA_push_for_the_highlands_desc: "동아프리카의 경제 중심지는 고원에 있습니다. 이 지역이 [ROOT.GetNameDef]의 손에 들어오면 우리의 경제 잠재력을 확장하는 데 큰 도움이 됩니다."
 HOA_secure_the_ogaden: "오가덴 확보"
 HOA_secure_the_ogaden_desc: "오가덴을 확보하면 우리와 잠재적 침략자 사이에 다양한 자연 장벽이 형성되며, 동시에 인도양을 통한 무역으로 우리 경제에 새로운 기회가 열릴 것입니다."
 HOA_rallying_the_adjective_people: "[ROOT.GetAdjective]인 규합"
 HOA_rallying_the_adjective_people_desc: "세계는 전쟁으로 황폐해지고 있습니다. 현재의 자유를 유지할지, 굴복의 나락으로 떨어질지는 오직 [ROOT.GetAdjective] 국민들의 일어나 싸우려는 의지에 달려 있습니다. 뭉치면 살고, 흩어지면 죽습니다."
 HOA_the_capital_school_of_technology: "[Root.Capital.GetCapitalVictoryPointName] 기술 학교"
 HOA_the_capital_school_of_technology_desc: "몇 년 전까지만 해도 전장과 공장에서 최첨단이었던 기술들이 오늘날에는 못 쓸 정도로 구식인 경우가 많습니다. 새로운 기술 발전에 발맞추기 위해서는 차세대 교육에 투자해야 합니다."
 HOA_promote_countryadjective_nationalism: "[ROOT.GetAdjective] 민족주의 고취"
 HOA_promote_countryadjective_nationalism_desc: "[ROOT.GetNameDef] 국민들은 외세의 탄압을 더 이상 용납하지 않을 것입니다. 우리는 이 기회를 잡아 독립 계획을 신속하게 추진해야 합니다."
 HOA_crowning_of_the_negusa_nagast: "느구서 너거스트 즉위식"
 HOA_crowning_of_the_negusa_nagast_desc: "점점 지역 강국이 되어 가는 우리는 맡겨진 역할을 받아들이고, 우리의 지도자를 새로운 느구서 너거스트로 추대해야 합니다. 모든 사람은 [ROOT.GetLeader.GetHerHim] 뒤에 결집하거나 우리의 분노를 맛볼 겁니다."
 HOA_control_ethiopia_tt: "에티오피아 전역 지배"
 HOA_proclaim_east-african_hegemony: "동아프리카 패권 선언"
 HOA_proclaim_east-african_hegemony_desc: "혼란이 끊이지 않는 아프리카 뿔 지역의 상황은 오직 우리 영광스러운 황제 [ROOT.GetName]의 통치 아래에서만 안정될 수 있습니다. 이 지역을 통합할 때가 온 것입니다."
