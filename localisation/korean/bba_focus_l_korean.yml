 ITA_mussolini_becomes_field_marshal_tt: "$ITA_benito_mussolini$는 원수가 됩니다."
 ITA_the_italian_liberation_war: "이탈리아 해방 전쟁"
 ITA_the_italian_liberation_war_desc: "역겨운 파시스트 정권을 전복시키기 위해 맞서 싸울 때가 왔습니다! 이탈리아 전역에서 온 반파시즘 정당들은 이번 국민 해방 전쟁에서 목숨 바쳐 싸울 준비가 되었습니다!"
 ITA_fronte_militare_clandestino: "비밀 군사 전선"
 ITA_fronte_militare_clandestino_desc: "우리는 모든 이탈리아 도시의 레지스탕스 조직과 우리 군대에 연계된 비밀 군사 조직을 구성하여, 전선 뒤에서의 군사 작전과 파르티잔 활동을 조율할 것입니다."
 ITA_corpo_volontari_della_liberta: "자유의 의용군"
 ITA_corpo_volontari_della_liberta_desc: "많은 수의 파르티잔과 무장 병력을 효과적으로 관리하고 통제할 수 있도록, 민족 해방 위원회는 군사 조정 기관인 자유의 의용군을 강화하기로 결의했습니다."
 ITA_the_carabinieri: "카라비니에리"
 ITA_the_carabinieri_desc: "카라비니에리는 파시스트 정권 붕괴에 기여했기 때문에 지금 파시스트들의 공격을 받고 있습니다. 그로 인해 많은 카라비니에리가 이탈리아 저항 운동에 참여하게 되었습니다. 이 부대를 이탈리아 해방군에 편입시켜야 합니다."
 ITA_gappisti: "가피스티"
 ITA_gappisti_desc: "우리는 프랑스 레지스탕스와 유사하게 주로 도시 내부에서 활동하는 소규모 파르티잔 부대인 애국 행동 그룹을 조직할 것입니다. 우리의 애국 행동 그룹, 즉 가피스티는 전선 후방의 적들을 습격하여 주둔군의 사기를 꺾고, 지역 주민의 지지를 얻을 것입니다."
 ITA_partisan_republics: "파르티잔 공화국"
 ITA_partisan_republics_desc: "우리는 저항군이 해방한 지역에서 파르티잔 공화국 형태의 임시 국가 단체 결성을 촉진하여, 저항 투사들을 결집하고 적을 전선 후방에서 교란할 겁니다."
 ITA_the_kings_finest: "국왕의 정예병"
 ITA_the_kings_finest_desc: "우리는 이탈리아 국왕에게 충성하는 병사와 장교들로 구성된 특수 사단을 창설하고, 우리 해방군의 정예로 양성할 겁니다."
 ITA_grande_rivolta_rurale: "농민 대봉기"
 ITA_grande_rivolta_rurale_desc: "이제 이탈리아 농민들이 우리의 대의에 동참하여 파시스트 억압자들에 맞서 무기를 들 때입니다. 앞으로 적은 농촌 지역에서 승리할 수 없을 겁니다!"
 ITA_liberation_or_death: "해방이 아니면 죽음을!"
 ITA_liberation_or_death_desc: "우리는 파시스트 압제로부터 이탈리아 국민을 해방하기 위해 힘겹게 싸워 왔습니다. 그동안 큰 손실을 보았지만, 모두 감수할 가치가 있었습니다. 이제 조국에서 파시즘을 완벽하게 뿌리 뽑기 위해 마지막으로 힘을 낼 때입니다!"
 ITA_independence_rds: "이탈리아 독립"
 ITA_independence_rds_desc: "우리의 소위 동맹국이라는 자들에 의한 지배를 끝낼 때가 왔습니다. 이탈리아는 이제부터 자신의 운명을 직접 결정할 겁니다. 만일 그 목표를 위해 또다시 피를 흘릴 필요가 있다면, 자랑스러운 이탈리아인들은 각오가 되어 있을 겁니다."
 ITA_the_italian_social_republic: "이탈리아 사회공화국"
 ITA_the_italian_social_republic_desc: "이탈리아 내의 왕당파와 반파시즘 조직들이 역심을 품고 우리 정권에 대항해 봉기했습니다. 우리 당은 군주제에 반대하는 공화주의자 파시스트당으로 재편되었으며, 이탈리아 파시스트 정권의 후신인 이탈리아 사회주의 공화국을 창설하였습니다. 우리는 적의 공격에 저항하고 다시금 우리 땅을 통일할 것입니다!"
 ITA_guardia_nazionale_repubblicana: "공화국 국가방위대"
 ITA_guardia_nazionale_repubblicana_desc: "파시즘 정권 전복 작전에서 왕립 카라비니에리가 한 역할을 생각하면 우리는 이 군대를 즉시 교체해야 합니다. 우리는 이미 검은 셔츠단을 재구성하고 경찰과 군사 기능을 수행할 공화국 국가방위대를 설립할 계획을 세워 놨습니다."
 ITA_integrate_polizia_dell_africa_italiana: "이탈리아령 아프리카 경찰 통합"
 ITA_integrate_polizia_dell_africa_italiana_desc: "우리는 식민 경찰이 이탈리아와 우리 정권에 충성하는 사이에 그들을 통합해야 합니다. 파르티잔들이 경찰 부대를 장악하려 할 게 분명하기 때문입니다..."
 ITA_anti_partisan_measures: "대파르티잔 조치"
 ITA_anti_partisan_measures_desc: "적 파르티잔은 최근 매우 대담하게 활동해 우리의 후방을 교란하고 보급선을 위협하고 있습니다. 우리는 파르티잔 진압에 특화된 부대를 투입해 이 증오스러운 집단을 막아 내야 합니다."
 ITA_all_within_the_state: "모든 것은 국가에 있다"
 ITA_all_within_the_state_desc: "우리가 이 피비린내 나는 전쟁에서 승리하려면 모두가 전쟁에 동참하는 게 중요합니다. 하지만 전쟁은 적과 직접 싸우는 게 전부가 아닙니다. 우리 전선에는 적과 싸울 병사들만큼이나 탄탄한 산업과 군수의 뒷받침이 필요합니다."
 ITA_battaglioni_m: "M 대대"
 ITA_battaglioni_m_desc: "적의 공격을 저지할 새로운 정예 부대가 필요합니다. 우리는 뛰어난 전투력을 입증한 검은 셔츠단을 개편하고 강화한 다음, 그 병력을 이용해 전선에서 가장 취약한 부분을 보강하고 적을 원래 있던 소굴로 몰아내야 합니다."
 ITA_reinforce_the_gustav_line: "구스타프선 강화"
 ITA_reinforce_the_gustav_line_desc: "우리는 적군의 진격을 막기 위해 방어선을 강화해야 합니다. 이탈리아 사회공화국이 흔들려서는 안 됩니다!"
 ITA_the_social_republic_prevails: "사회공화국의 승리!"
 ITA_the_social_republic_prevails_desc: "우리는 교활한 배신자들이 시작한 이 끔찍한 전쟁에서 너무 많은 피를 흘렸지만, 이제 끝을 낼 때가 왔습니다. 이탈리아 국가는 그 어느 때보다 강하게 다시 태어날 겁니다!"
