 ITA_midget_submarines_decision_tt: "\n§Y$ITA_cooperation_programs$§! 중점 완료 시:\n§Y$ITA_export_midget_submarines$§! 결정 잠금 해제"
 ITA_monarchia_d_italia: "이탈리아의 군주제"
 ITA_monarchia_d_italia_desc: "비토리오 에마누엘레는 파시스트들에게 이탈리아 정계 진출의 문을 열지 말아야 했습니다. 이제 이 실수를 바로잡고 파시스트들을 정부 말석으로 밀어낼 때가 됐습니다."
 ITA_new_corporations: "새로운 기업"
 ITA_new_corporations_desc: "우리는 파시스트 정권이 사용했던 이전의 기업 개념을 가져와서 새로운 정부의 필요에 맞게 조정해야 합니다."
 ITA_extraction_industry: "채굴 산업"
 ITA_extraction_industry_desc: "우리는 생산 설비의 수요를 충족시키기 위해 채굴 산업을 확장해야 합니다. 원자재 부족으로 인해 군사 장비 생산이 위태로워지게 둘 순 없습니다."
 ITA_prepare_for_the_coming_wars: "다가오는 전쟁에 대비"
 ITA_prepare_for_the_coming_wars_desc: "전쟁이 사방에 도사리고 있으니 우리 군의 수요를 충족할 수 있는 탄탄한 군수산업이 필요합니다."
 ITA_mobilize_the_railway_guns: "열차포 동원"
 ITA_mobilize_the_railway_guns_desc: "물에 빠졌을 땐 지푸라기라도 잡아야 하는 법이죠. 오래된 열차포를 다시 가동할 때가 됐습니다."
 ITA_bring_back_old_glories: "옛 영광의 부활"
 ITA_bring_back_old_glories_desc: "폐기될 예정인 수많은 퇴역 군함이 우리의 여러 항구에 정박해 있습니다. 기술자들과 해군 장교들에 따르면 간단한 정비로 과거에 영광스러웠던 이 함선들을 다시 가동할 수 있다고 합니다."
 ITA_new_forms_of_weaponry: "새로운 형태의 무기"
 ITA_new_forms_of_weaponry_desc: "이탈리아가 세계 최강의 군사 대국이 되려면 우리는 새로운 형태의 무기를 연구해야 합니다. 과학자들은 우리가 원자력 에너지 개발의 개척자가 된다면 큰 결실을 거둘 수 있을 거라고 확신합니다."
 ITA_revoke_the_acerbo_law: "아체르보 헌장 폐지"
 ITA_revoke_the_acerbo_law_desc: "아체르보 헌장은 무솔리니와 그의 파시스트 정당에 이탈리아를 철통같이 지배할 권리를 부여했습니다. 다시는 이런 일이 일어나지 않도록 이 헌장을 폐지해야 합니다."
 ITA_christian_democracy: "기독교 민주주의"
 ITA_christian_democracy_desc: "기독민주당은 알치데 데 가스페리가 이끄는 중도 보수 정당으로, 기독교적 관념과 자유사상을 결합해 대중의 지지를 얻는 데 성공했습니다. 기독민주당이 군주제에 우호적인 이상 우리는 그들이 정부를 구성할 수 있게 허용해야 합니다."
 ITA_democratic_king: "민주적인 국왕"
 ITA_democratic_king_desc: "이제 이탈리아 왕국이 국왕을 중심 지도자로 유지하면서 좀 더 민주적인 국가로 나아갈 때입니다."
 ITA_cooperate_with_moderates: "중도파와 협력"
 ITA_cooperate_with_moderates_desc: "이전 파시스트 정권에서 덜 급진적인 성향이었던 사람들과 협력하지 않을 이유는 없습니다. 이 유능한 이들은 이탈리아 국가를 발전시키는 데 큰 도움을 줄 것입니다."
 ITA_expand_intelligence_services: "정보국 확충"
 ITA_expand_intelligence_services_desc: "이 새로운 시대에 지식은 곧 힘입니다. 우리는 해외 정보기관에 맞서 국가 기밀을 지킬 수 있게 정보 부서를 확장해야 합니다."
 ITA_crush_opposition: "반대파 분쇄"
 ITA_crush_opposition_desc: "구 파시스트 정권의 지지자들이 아직 많이 남아 있으며, 우리 정책에 반대하고 새로운 정부의 업무를 방해하려 하고 있습니다. 이제 이들을 처리할 때가 됐습니다."
 ITA_power_to_the_king: "국왕에게 권력을"
 ITA_power_to_the_king_desc: "사회적, 정치적 긴장이 극심한 지금, 파시즘이든 공산주의든 어떤 극단주의 정권도 이탈리아에서 득세하지 못하게 할 유일한 방법은 우리 나라를 통치할 가장 적합한 사람인 국왕에게 권력을 집중시키는 겁니다."
 ITA_disband_the_blackshirts: "검은 셔츠단 해체"
 ITA_disband_the_blackshirts_desc: "검은 셔츠단은 파시즘에 봉사하는 매우 위험한 조직입니다. 파시스트 정권이 사라진 것처럼 이제 그들도 사라질 때입니다. 우리는 활동 중인 모든 검은 셔츠단을 즉시 해산할 것입니다."
 ITA_utilize_the_blackshirts: "검은 셔츠단 활용"
 ITA_utilize_the_blackshirts_desc: "비록 검은 셔츠단이 이전에 파시스트 정권과 두체에게 충성을 바치긴 했지만, 새로운 정권에서 번창할 여지가 있다는 걸 보여주면 우리는 검은 셔츠단을 이용할 수 있을 겁니다. 따지고 보면 두 정권 사이에 큰 차이가 있는 것 같지도 않으니 말입니다."
 ITA_expand_the_royal_guard: "왕실 근위대 확충"
 ITA_expand_the_royal_guard_desc: "이탈리아 군주제에 충성하는 왕실 근위대를 강화하고 확충해야 합니다. 왕실 근위대라면 필요시 온갖 종류의 군사 작전에서 다양한 임무를 수행해 낼 것입니다."
 ITA_gloria_al_regno_d_italia: "이탈리아 왕국의 영광"
 ITA_gloria_al_regno_d_italia_desc: "군주제가 시대에 뒤처지는 체제라고 주장하는 사람들은 고귀한 혈통의 단호한 지도자가 약한 소국을 강대국의 반열에 올릴 수 있다는 걸 모르는 바보들입니다.\n국왕 폐하 만세!"
 ITA_paramilitary_training: "준군사조직 훈련"
 ITA_paramilitary_training_desc: "이제 의용군 민병대 조직을 확충하고 더 나은 군사 교육을 받게 할 때입니다. 우리는 정예 사단의 우수한 장교들을 활용해 신병을 훈련하고 검은 셔츠단 부대를 지휘할 겁니다."
 ITA_seek_papal_support: "교황의 지지 모색"
 ITA_seek_papal_support_desc: "국내에 증가하는 사회적, 정치적 불안정에 대처하기 위해 역사적으로 이탈리아 국민들에게 높은 영향력을 행사해 온 교회에 기댈 필요가 있습니다. 우리는 교황에게 접근해 승인과 지지를 얻어야 합니다."
 ITA_agents_of_the_church: "교회의 요원들"
 ITA_agents_of_the_church_desc: "교회는 전 세계에 수많은 대변인을 파견해 두었습니다. 만약 바티칸을 우리 편으로 만드는 데 성공한다면 교회의 사절이라는 완벽한 위장 아래 새로운 요원들을 활용할 수 있게 되어 우리의 정보망이 크게 향상될 겁니다."
 ITA_strengthen_the_papacy: "교황권 강화"
 ITA_strengthen_the_papacy_desc: "이탈리아 사회에서 교황의 영향력이 강하다는 것은 부정할 수 없습니다. 국가 안정을 유지할 유일한 방법은 이탈리아 왕국 내에서 교회에 많은 힘을 실어주는 것뿐입니다."
 ITA_setting_course: "방향 결정"
 ITA_setting_course_desc: "이탈리아 왕국은 사명을 달성할 준비가 되어 있습니다. 위대함과 영광이 자랑스러운 이탈리아 국민들을 기다리고 있으니, 앞으로 나아갈 방법을 결정해야 할 때입니다."
 ITA_mare_nostrum_bba: "마레 노스트룸"
 ITA_mare_nostrum_bba_desc: "고대 로마가 카르타고를 처음으로 물리친 것은 해전에서였습니다. 해군력에 투자함으로써 이탈리아는 지중해를 장악하기 위해 노력하여 다시 한번 지중해를 우리의 바다, '마레 노스트룸'으로 만들 수 있습니다."
 ITA_auxiliaries: "보조군"
 ITA_auxiliaries_desc: "우리 로마 선조들 시대에 그랬던 것처럼 오늘날에도 보조 부대는 정규군을 지원하고, 지형을 정찰하며, 적을 괴롭히는 데 중요한 역할을 하고 있습니다. 우리는 군대를 강화하기 위해 이러한 준군사 민병대를 확충해야 합니다."
 ITA_the_italian_legions: "이탈리아 군단"
 ITA_the_italian_legions_desc: "우리 군대가 최근에는 기대에 미치지 못했을지도 모릅니다. 그러나 이탈리아 국민이 로마의 유산을 그 어느 때보다 자랑스러워하고 있기 때문에, 우리는 지금의 우리 군단이 수천 년 전 로마 군단과 마찬가지로 무서운 존재가 되도록 군대에 새로운 교리를 적용해야 합니다."
 ITA_new_roman_citizens: "새로운 로마 시민"
 ITA_new_roman_citizens_desc: "우리 식민지 원주민들에게 시민권을 보장하는 것은 현지인들의 인정과 협력을 얻는 데 분명 도움이 될 것입니다."
 ITA_all_roads_lead_to_rome: "모든 길은 로마로 통한다"
 ITA_all_roads_lead_to_rome_desc: "로마 군단은 과거 군 작전에 필요한 도로와 기반시설을 건설하는 데 있어 그 속도와 효율성으로 유명했습니다. 수천 년이 지난 지금, 수송과 보급선은 전쟁 수행에 더욱 중요해졌습니다."
 ITA_the_king_of_the_skies: "하늘의 왕"
 ITA_the_king_of_the_skies_desc: "로마의 우리 조상들과는 다르게 우리 군은 육지와 바다에서 최적의 작전을 수행하기 위해 하늘을 지배해야 합니다. 이탈리아 항공기는 이미 우수한 범용성과 높은 품질로 유명하지만, 우리 항공 공학자들이 한 단계 더 나아가 진정한 공중의 요새를 개발할 때가 왔습니다."
 ITA_modern_musculus: "현대의 무스쿨루스"
 ITA_modern_musculus_desc: "로마인들이 그랬듯 우리는 전장을 지배할 수 있는 강력한 전쟁 병기를 개발해야 합니다. 우리는 궁극의 전차를 설계해서 전선을 돌파하고, 적들의 심장에 공포를 불어넣을 겁니다."
 ITA_caligulas_pride: "칼리굴라의 자랑"
 ITA_caligulas_pride_desc: "역사상 가장 위대한 군함을 개발할 때입니다. 우리 최고의 해군 공학자들이 설계를 개선하며 시제품을 시험하고 있었으며, 이들은 이제 넵투누스가 지중해뿐만 아니라 그 너머까지 다스리는 제왕이 될 거라는 자신감에 차 있습니다."
 ITA_iberian_protection: "이베리아 보호"
 ITA_iberian_protection_desc: "이베리아 국가들은 근래에 상대적으로 안정을 누렸지만, 지금 당장은 강대국들로부터 스스로를 방어할 수 없을 게 분명합니다. 너무 늦기 전에 이베리아 국가들에 우리가 보호해 주겠다고 제안해야 합니다."
 ITA_south_american_alliances: "남아메리카 동맹"
 ITA_south_american_alliances_desc: "우리 세력의 경계를 넓힐 때입니다. 우리는 라틴아메리카 국가들에 손을 내밀고, 우리 모두를 둘러싼 수많은 위협에 맞서 강력한 동맹을 형성하는 게 얼마나 중요한지 설득해야 합니다."
 ITA_the_papacy_reborn: "교황권 재건"
 ITA_the_papacy_reborn_desc: "성하께서 왕을 폐위시키고 이탈리아의 통제권을 완전히 장악하셨으니, 이제 이탈리아 국민이 교회의 비전과 목표에 동조할 때입니다."
 ITA_deus_vult: "하느님의 뜻"
 ITA_deus_vult_desc: "가톨릭교회는 수 세기 동안 유럽에서 희망과 안정의 등대였습니다. 어둠의 시대가 다가오는 지금, 우리는 다시 한번 빛의 등대가 돼야 합니다.\n하느님의 뜻으로!"
 ITA_catholic_action: "가톨릭 행동"
 ITA_catholic_action_desc: "우리 가톨릭 청년 단체는 공산주의자를 색출하고, 가톨릭 사회 정의의 원칙을 전파하며, 열정적인 징집병으로 우리 군대의 규모를 늘리는 역할을 훌륭하게 수행하고 있습니다."
 ITA_a_time_for_war: "전쟁의 시간"
 ITA_a_time_for_war_desc: "유럽에 이교도가 있는 한 평화는 있을 수 없습니다. 새로운 성전의 때입니다. 새 전쟁 병기들이 주의 이름으로 굉음과 함께 발사될 것이며, 정의로운 분노로 이교도를 칠 준비가 되어 있습니다. 105mm 포신에서 나간 포탄의 심판이 불신자들을 모두 강타하기 전까지 평화는 없을 겁니다."
 ITA_the_holy_lands: "성지"
 ITA_the_holy_lands_desc: "팔레스타인처럼 기독교 신앙에 중요한 지역은 마땅히 주님의 왕국에 속해야 하므로, 우리는 곧바로 성지를 되찾아야 합니다."
 ITA_the_catholic_dominion: "가톨릭 지배"
 ITA_the_catholic_dominion_desc: "교황청이 다시 한번 무시할 수 없는 주요 세력으로 부상함에 따라, 우리는 목자가 양 떼를 인도하고 악으로부터 보호하는 것처럼 모든 독실한 그리스도인에게 다가가 그들을 인도하는 역할을 해야 합니다. 이것이 바로 주님의 명령입니다!"
 ITA_unite_the_opposition: "반대파 통합"
 ITA_unite_the_opposition_desc: "파시즘의 뿌리가 이탈리아에 깊숙이 박힌 탓에 이를 뽑으려면 많은 노력이 필요할 것입니다. 추악한 두체를 권좌에서 끌어내리려면 단결하는 수밖에 없으므로, 우리는 파시스트 정권에 반대하는 다양한 집단들 사이의 공통된 목표를 찾아야만 합니다."
 ITA_liberate_gramsci: "그람시 해방"
 ITA_liberate_gramsci_desc: "우리 동지이자 마르크스주의 철학자인 안토니오 그람시는 파시즘 정부에 의해 십 년이 넘도록 수감되어 있었으며, 그 탓에 지금 건강이 급속도로 악화하고 있습니다. 우리는 노동자 혁명의 핵심 인물이 될 그람시를 풀어주고 그의 목숨을 구하기 위한 비밀 작전을 계획해야 합니다."
 ITA_organize_strikes_in_the_north: "북부에서의 공격 준비"
 ITA_organize_strikes_in_the_north_desc: "파시스트를 공격하기에 앞서 우리는 이탈리아 내 산업 노동자들의 지지를 얻고, 북부의 좀 더 산업화된 지역이 우리와 함께 파시스트 정권에 대항하게 하도록 모든 노력을 기울여야 합니다."
 ITA_the_southern_farmlands: "남부 농경지"
 ITA_the_southern_farmlands_desc: "파시스트 정권의 노력은 결실을 보지 못했고, 이탈리아는 사실상 농경 국가로 남았습니다. 우리가 혁명을 성공적으로 이끌려면 농민들의 힘을 꼭 빌려야 하는데, 그 농민들의 세력이 가장 강한 곳은 분명 남부 이탈리아입니다."
 ITA_defy_the_duce: "두체에 대한 저항"
 ITA_defy_the_duce_desc: "이제 이탈리아 국민에게 재앙이 된 파시스트 정권에 맞서 일어날 때가 왔습니다.\n이탈리아의 노동자와 농민이여, 무장하라!"
 ITA_appeal_to_the_bourgeoisie: "부르주아를 향한 호소"
 ITA_appeal_to_the_bourgeoisie_desc: "우리는 파시스트 정권의 몰락으로 이득을 볼 수 있는 부르주아 집단을 우리 편으로 끌어들여야 합니다. 부르주아들의 자원과 우리 혁명가들의 용기를 합하면 이 피비린내 나는 전쟁을 신속히 끝낼 수 있습니다!"
 ITA_seize_old_equipment: "구식 장비 확보"
 ITA_seize_old_equipment_desc: "전국 각지의 무기고에 구식 군사 장비가 많이 비축되어 있습니다. 구식이긴 하지만, 이 장비를 탈취해서 병사들에게 보급한다면 전쟁에서 승리하는 데 큰 도움이 될 것입니다."
 ITA_the_italian_republic: "이탈리아 공화국"
 ITA_the_italian_republic_desc: "낡고 썩은 체제인 군주제는 우리 혁명에 아무런 도움이 되지 않는 걸림돌일 뿐입니다. 이제 왕실을 축출하고, 왕실을 따르는 자들을 처리해야 할 때가 됐습니다."
 ITA_the_popular_front: "인민전선"
 ITA_the_popular_front_desc: "내전은 공산주의자들이 이탈리아 국민을 파시즘에 맞서 승리로 이끌 수 있을 뿐만 아니라, 우리 나라가 절실히 필요로 했던 사회적, 산업적 진보까지도 이룰 수 있음을 보여주었습니다."
 ITA_the_garibaldi_legion: "가리발디 군단"
 ITA_the_garibaldi_legion_desc: "우리는 스페인 내전에서 국제 여단의 일원으로 스페인 공화국의 동무들과 함께 싸울 의용군 부대를 조직할 것입니다."
 ITA_gruppi_di_difesa_della_donna: "여성 방위대"
 ITA_gruppi_di_difesa_della_donna_desc: "다양한 정치 세력의 여성 혁명가들이 여성 방위대를 구성하자고 제안했습니다. 방위대를 구성하면 전쟁이 일어났을 때 모든 계층과 사회적 지위의 사람들을 동원할 수 있고, 그들의 적극적인 참여도 끌어낼 수 있기 때문입니다."
 ITA_a_new_era_for_the_red_shirts: "붉은 셔츠단의 새로운 시대"
 ITA_a_new_era_for_the_red_shirts_desc: "우리는 주세페 가리발디와 붉은 셔츠단의 족적을 따라 이들 민병대를 강화할 겁니다. 또한, 이탈리아 군이나 해외 의용군 여단에서 역할을 충실히 수행할 수 있게 훈련할 것입니다."
 ITA_pugno_alzato: "불끈 쥔 주먹"
 ITA_pugno_alzato_desc: "파시즘이라는 재앙과 그것이 인류 전체에 가하는 위협을 근절할 때입니다. 우리는 이 중대한 싸움에서 단결하여 주먹을 치켜들 것입니다!"
 ITA_a_leader_steps_forward: "새로운 지도자의 등장"
 ITA_a_leader_steps_forward_desc: "이제 이탈리아 공화국의 새로운 지도자를 결정할 때입니다. 다행히 여러 유능한 후보들이 우리의 선택을 기다리고 있습니다."
 ITA_the_path_to_progress: "진보로 향하는 길"
 ITA_the_path_to_progress_desc: "우리는 전 세계의 공산주의 및 사회주의 정부들과 접촉하여 협력할 의사가 있는 정부들과 협력하고, 우리가 겪어야만 했던 참혹한 내전에서 회복할 수 있도록 도움을 받을 것입니다."
 ITA_industrial_socialization: "산업 사회화"
 ITA_industrial_socialization_desc: "거대 사업가와 부르주아의 손아귀에서 거대 공장들을 몰수하여 전 이탈리아 인민들의 최대 이익을 위해 공장들을 가동할 때입니다."
 ITA_institute_the_five_year_plan: "5개년 계획 수립"
 ITA_institute_the_five_year_plan_desc: "소련 동무들이 그랬던 것처럼, 우리도 강대국들과 경쟁하기 위해 거의 농업 국가인 우리 나라를 산업화해야 합니다. 우리는 5개년 계획을 입안해서 산업 수준을 내전이 발생하기 전으로 복구할 뿐만 아니라 더욱 발전시킬 겁니다."
 ITA_new_ricostruzione_industriale: "새로운 산업 부흥 공사"
 ITA_new_ricostruzione_industriale_desc: "지금까지 산업 부흥 공사는 파산한 은행과 민간 기업의 구제와 구조 조정 및 자금 조달에 중요한 역할을 해 왔습니다. 약간의 조정을 거친다면 산업 부흥 공사를 과거의 파시스트적 색채 없이 계속 일하게 할 수 있을 겁니다."
 ITA_political_commissars: "정치지도원"
 ITA_political_commissars_desc: "공산주의에 대한 헌신을 유지하고 군대에 이념적 열정을 불어넣기 위해, 우리는 군대에 정치지도원을 투입하고 소속된 부대의 정치 교육과 조직화를 담당하게 할 것입니다."
 ITA_common_ground: "공동의 대의"
 ITA_common_ground_desc: "우리는 다른 정치 집단들과 같은 목표를 지니고 있습니다. 그러므로 의견 차이는 접어 두고 함께 노력해서 새로운 이탈리아를 발전시킬 때입니다."
 ITA_appease_the_military: "군부 회유"
 ITA_appease_the_military_desc: "많은 장교가 내전 이후 새 정부나 자신의 지위에 불만을 품고 있습니다. 군부 내의 불만을 해소하고 장교들이 전쟁에서 자신의 역할을 인정받는다고 느끼게 조치하는 게 현명할 것입니다."
 ITA_crush_the_mafia: "마피아 분쇄"
 ITA_crush_the_mafia_desc: "내전 동안 마피아와 수많은 밀수꾼, 갈취범, 범죄자 집단들이 다시 등장했습니다. 이들을 뿌리 뽑고 국가의 치안과 안정도를 회복하는 게 이탈리아 국민에 대한 우리의 의무입니다."
 ITA_empower_the_carabinieri: "카라비니에리 강화"
 ITA_empower_the_carabinieri_desc: "카라비니에리는 마피아를 제거하고 국가의 평화와 안정을 유지하는 데 핵심적인 역할을 했습니다. 이제 이 경찰 조직을 강화하여 다른 업무도 수행할 수 있게 해야 합니다."
 ITA_army_modernization: "군 현대화"
 ITA_army_modernization_desc: "우리 군이 다른 강대국의 군대 및 교리와 어깨를 나란히 하려면 새로운 장비와 훈련 기술이 필요할 겁니다."
 ITA_union_in_the_party: "당내 연합"
 ITA_union_in_the_party_desc: "당내 연합은 우리 나라가 공산주의를 향해 발전하는 데 가장 중요한 요소입니다. 우리는 모든 당원이 같은 전망을 공유하고, 같은 목표를 가지며, 당이 정한 절차를 따라 그 목표를 달성하게 해야 합니다."
 ITA_follow_the_soviet_union: "소비에트 연방을 따라"
 ITA_follow_the_soviet_union_desc: "공산주의로 가는 분명한 길은 이미 소비에트 연방이 표시해 두었습니다. 우리가 새로운 공화국에 들인 노력이 열매을 맺고, 진정한 공산주의 국가를 완성하려면 그 길을 따라가야 합니다."
 ITA_military_cooperation: "군사 협력"
 ITA_military_cooperation_desc: "우리를 둘러싼 강대국들이 프롤레타리아의 적이라는 건 명확합니다. 그렇기에 우리가 이 세계에서 승리하려면 우리는 동맹국들과 군사 협력을 맺어야 합니다."
 ITA_defense_against_capitalism: "자본주의에 대한 방어"
 ITA_defense_against_capitalism_desc: "파시즘은 우리의 최초이자 최대의 이념적 적이지만, 유일한 적은 아닙니다. 자본가들은 우리 나라와 프롤레타리아 혁명에 크나큰 위협이므로, 그들과 맞설 준비를 해야 합니다."
 ITA_combined_research_effort: "합동 연구 노력"
 ITA_combined_research_effort_desc: "우리 군이 적과 맞서 싸울 최신 장비를 갖추려면 기술 발전이 필수적입니다. 우리는 동맹국들과 협력하여 특히 군사 분야에서 지속적으로 과학적 진보를 이뤄 나가야 합니다."
 ITA_special_brigades: "특수 여단"
 ITA_special_brigades_desc: "우리는 대규모 공세에서 우리 부대들을 지원할 수 있는 특수 돌격 여단을 창설할 것입니다. 이 여단은 각 부대 내에서 탁월한 능력을 발휘한 민병대원들로 구성될 겁니다."
 ITA_defend_the_land: "영토 방어"
 ITA_defend_the_land_desc: "소비에트 연방과 그들의 정책은 프롤레타리아와 마르크스주의를 실망시켰습니다. 이탈리아 국민은 공산주의를 향해 자신만의 길을 걸을 것입니다. 그 길에는 장애물과 위협이 가득하겠지만, 동무들과 동맹의 도움을 받는다면 극복할 수 있을 겁니다."
 ITA_united_anarchist_confederations: "아나키스트 연합 단결"
 ITA_united_anarchist_confederations_desc: "파시즘과 자본주의에 맞서 싸우기 위해, 우리는 스페인과 전 세계의 다른 아나키스트들에게 협력을 요청해야 합니다. 우리는 전 세계의 운동가, 지식인, 자유 투사들을 받아들이기 위해 대협력 위원회를 수립할 것입니다."
 ITA_the_fight_against_stalinism: "[GetAppropriateRussianGovernmentIdeology]"
 ITA_russian_government_ideology_default: "우리를 반대하는 이들에 대한 투쟁"
 ITA_russian_government_ideology_alt: "스탈린주의에 대한 투쟁"
 ITA_russian_government_ideology_alt2: "우리를 분열시키려는 이들에 대한 투쟁"
 ITA_the_fight_against_stalinism_desc: "[GetAppropriateRussianGovernmentIdeologyDesc]"
 ITA_russian_government_ideology_desc_default: "우리가 스탈린주의 교리라는 위협에 대처하기도 전에, 그것은 이미 훨씬 더 끔찍한 무언가로 대체되었습니다. 이 지도부가 과거에 보여준 능력을 감안할 때, 우리는 그들이 공격하기를 가만히 기다릴 수 없습니다. 우리가 먼저 공격해야 합니다!"
 ITA_russian_government_ideology_desc_alt: "불행히도 우리가 마주해야 할 적은 자본주의와 파시즘뿐만이 아닙니다. 스탈린주의 교리를 추종하는 자들은 우리 정부와 국가가 자신의 이익에 위협이 된다고 생각하며, 수단과 방법을 가리지 않고 우리를 쳐부수고자 합니다. 우리는 그들이 공격하기를 가만히 기다릴 수 없습니다. 우리가 먼저 공격해야 합니다!"
 ITA_russian_government_ideology_desc_alt2: "불행히도 우리를 분열시키고자 애쓰는 나라들이 있습니다. 우리는 스탈린과 그의 정부를 좋아하지 않았지만, 현재 상황도 그리 나은 편이 아닙니다. 우리를 위협하는 나라들이 공격하기를 가만히 기다릴 수 없습니다. 우리가 먼저 공격해야 합니다!"
 ITA_raise_the_peoples: "인민을 일으켜라"
 ITA_raise_the_peoples_desc: "우리의 이상을 위하여 기꺼이 싸울 용감한 이탈리아 농민이 많습니다. 그들이 있으면 붉은 셔츠단 부대를 더 많이 편성하여 우리 군대의 병력을 보강할 수 있습니다."
 ITA_il_sol_dell_avvenire: "미래의 태양"
 ITA_il_sol_dell_avvenire_desc: "이제 새로운 이탈리아 국가를 선포할 때가 왔습니다. 국가 앞에 모든 국민이 자유롭고 평등한 이탈리아 국가 연방을 말입니다.\n이탈리아에 미래의 태양이 떠오릅니다!"
 ITA_italian_socialism: "이탈리아 사회주의"
 ITA_italian_socialism_desc: "사회주의로 가는 길이 우리 앞에 열려 있습니다. 이제 국내에서는 정의로운 사회를 이루고 국외에서는 이탈리아 공화국이 마땅히 누려야 할 국제적 지위를 얻기 위해, 결의를 다지고 그 길을 택할 때입니다."
 ITA_cooperate_with_the_mafia: "마피아와 협력"
 ITA_cooperate_with_the_mafia_desc: "내전 동안 마피아 조직의 수가 많이 늘었습니다. 마피아에 특정 특권을 부여하고 몇 가지 사항을 양보한다면 그들의 구역에서 민간 및 국영 산업의 성과를 향상할 수 있을 겁니다."
 ITA_mafia_abroad: "해외 마피아"
 ITA_mafia_abroad_desc: "우리와 합의한 마피아 가문의 영향력이 이탈리아뿐만 아니라 해외에서도 커지고 있습니다. 해외 마피아와 연계된 요원들을 자본주의 대국들에 파견하여 그들의 사업이 우리의 이익을 위해 번창할 수 있도록 해야 합니다."
 ITA_empower_the_unions: "노동조합 강화"
 ITA_empower_the_unions_desc: "이탈리아 프롤레타리아 계급에는 엄청난 잠재력이 있습니다. 우리는 노동조합이 국가의 노동력을 규제하고 최적화할 수단과 권위를 갖도록 해야 합니다."
 ITA_production_lines: "생산 라인"
 ITA_production_lines_desc: "우리 군이 최상의 상태로 작전을 계속 수행하려면 보급품과 장비가 필요합니다. 이 수요를 충족하기 위해 주요 생산 라인을 확충하고 현대화할 때가 됐습니다."
 ITA_the_republics_leadership: "공화국의 지도자상"
 ITA_the_republics_leadership_desc: "우리는 신생 이탈리아 공화국을 우리 국민이 마땅히 누려야 할 사회주의 사회로 이끌 올바른 정당과 정치 지도자를 선택해야 합니다. 페루초 파리와 이바노에 보노미 모두 이 과업을 수행하는 데 모자람이 없는 후보자입니다."
 ITA_bring_back_exiled_intellectuals: "추방된 지식인들의 귀환"
 ITA_bring_back_exiled_intellectuals_desc: "파시스트 정권은 위대한 철학자, 지식인, 과학자를 포함한 수많은 이탈리아 시민을 해외로 추방하였습니다. 이제 이 모든 난민에게 고향으로 돌아올 기회를 제공할 때입니다."
 ITA_social_stability: "사회적 안정"
 ITA_social_stability_desc: "내전의 공포를 뒤로하고, 우리 사회는 더욱 정의롭고 평등해졌습니다. 사회주의를 달성하기 위해서는 아직 갈 길이 멀지만, 우리는 이탈리아 국민이 비로소 사회적 평화를 이루어 냈다고 자랑스럽게 말할 수 있습니다."
 ITA_aid_for_the_spanish_republic: "공화파 스페인 지원"
 ITA_aid_for_the_spanish_republic_desc: "우리는 내전 중인 스페인 동지들을 도와야 합니다. 공화파 스페인 동지들은 피에 굶주린 스페인 장군들에 의해 포위되어 있습니다. 그 장군들은 유럽 파시스트 국가들의 지원을 받고, 지금 자기들이 망치고 있는 국가에 한때 충성을 맹세했던 자들입니다."
 ITA_italia_libera: "자유 이탈리아"
 ITA_italia_libera_desc: "우리는 적극적으로 나서서 우호적인 이웃 국가들에 유럽 내 동맹을 형성하자고 제안해야 합니다. 그 동맹은 국가들 사이에 협력을 증진하고, 주위를 둘러싼 다양한 위협들에 맞서 나라를 방어하게 해줄 겁니다."
 ITA_european_democracies: "유럽 민주주의"
 ITA_european_democracies_desc: "우리는 민주주의 유럽 국가 간의 연대와 협력 정책을 계속 밀고 나가야 합니다. 외교를 통해서 우리는 다른 어떤 나라와도 맞설 수 있는 강력한 동맹을 이룰 수 있습니다."
 ITA_peace_preservation: "평화 보존"
 ITA_peace_preservation_desc: "국제 분쟁과 불안정이 팽배한 현시대에, 오직 이탈리아 국민만이 유럽의 평화를 보존하고 강화하는 책무를 수행할 수 있습니다."
 ITA_scientific_cooperation: "과학 협력"
 ITA_scientific_cooperation_desc: "우리는 다른 세계 강대국의 기술적 진보를 확실히 따라잡을 수 있도록 과학 협력 계획을 수립해야 합니다."
 ITA_secure_the_borders: "국경 사수"
 ITA_secure_the_borders_desc: "전 세계에서 국가 간 긴장이 고조되고 있는 상황에서, 우리의 동맹국이 아닌 국가는 잠재적 적대국으로 간주해야 합니다. 우리는 침략을 방지하고 차단하기 위해 조속히 국경을 강화하고 주둔군을 배치해야 합니다."
 ITA_bring_down_fascist_strongholds: "파시즘 중심지 분쇄"
 ITA_bring_down_fascist_strongholds_desc: "유럽의 위태로운 상황을 고려할 때, 우리는 호전적인 파시스트 세력이 우리를 공격할 때까지 기다릴 수 없습니다. 선공이 최고의 공격이라는 말처럼, 응당 우리도 파시스트들을 먼저 강하게 공격해야 합니다."
 ITA_reestablish_old_alliances: "옛 동맹 재수립"
 ITA_reestablish_old_alliances_desc: "우리는 대전쟁 중에 맺은 동맹을 되살려야 합니다. 유럽의 위대한 민주주의 강대국들과 단결해야만 우리를 기다리는 수많은 위협에 맞서 승리할 수 있을 겁니다."
 ITA_military_agreements: "군사 협정"
 ITA_military_agreements_desc: "우리는 동맹국들로부터 배울 점이 많습니다. 군사 및 기술 협력 계획을 수립하자는 제안을 가지고 그들에게 접근해야 합니다."
 ITA_the_enemies_of_capitalism: "자본주의의 적"
 ITA_the_enemies_of_capitalism_desc: "소비에트식 공산주의는 유럽 전체와 이탈리아에 큰 위협이 됩니다. 이제 그들을 손봐줄 때가 왔습니다."
 ITA_the_ethiopian_question: "에티오피아 문제"
 ITA_the_ethiopian_question_desc: "에티오피아 전쟁은 잔인하고 부당한 일이었습니다. 우리는 이 나라의 파시스트들이 저지른 만행에 대해 보상해야 하며, 현지 당국에 접촉해 화해를 모색해야 합니다."
 ITA_abolish_the_colonies: "식민지 폐지"
 ITA_abolish_the_colonies_desc: "우리는 모든 이탈리아 지역의 식민지 지위를 폐지하는 혁명적인 계획을 수립하고 제시할 겁니다. 해당 계획에 영향받는 지역 주민들은 우리 나라 역사상 처음으로 운명을 직접 결정할 기회를 얻게 됩니다. 우리의 임무는 그들이 이탈리아 국가의 합법적인 주가 되는 이점을 이해하게 하는 것입니다."
 ITA_cooperatives_for_intensive_exploitation: "집중 개발을 위한 협동조합"
 ITA_cooperatives_for_intensive_exploitation_desc: "아프리카는 풍부한 자원이 매장된 풍요로운 대륙입니다. 우리는 이러한 자원들을 최대한으로 활용하기 위해 자원 개발 방법을 개선하는 데 투자해야 합니다."
 ITA_condemn_colonialism: "식민주의 규탄"
 ITA_condemn_colonialism_desc: "식민주의를 규탄하고 오랜 세월 동안 아프리카 민중을 억압해 온 유럽 열강에 맞설 때가 왔습니다. 만약 상황이 악화된다면, 우리는 아프리카인들을 위하여 맞서 싸울 것입니다."
 ITA_new_colonial_policies: "새로운 식민지 방침"
 ITA_new_colonial_policies_desc: "파시스트 정권은 너무 오랫동안 식민지 주민들을 학대해 왔습니다. 이제 우리의 식민 정책을 재검토하여 식민지에 자율성을 부여하고, 과거에 발생했던 부당함을 바로잡을 때입니다."
 ITA_negotiations_with_albania: "알바니아와 협상"
 ITA_negotiations_with_albania_desc: "알바니아의 역사는 지난 수십 년간 이탈리아의 영향을 강하게 받았습니다. 이제 우리가 권위주의적 파시스트 정권을 청산한 만큼, 알바니아 정부에 양국 간의 유대를 강화하고, 나아가 알바니아 행정을 우리 행정에 통합하여 두 나라를 공식적으로 결합하는 방안까지 제안해야 합니다."
 ITA_enlist_the_bashkimi_kombetar: "하나 된 알바니아-코소보"
 ITA_enlist_the_bashkimi_kombetar_desc: "우리 정부와 이념에 동조하는 수많은 알바니아 출신 시민이 붉은 셔츠단에 입대하기를 원합니다. 이 신병들로 구성된 새로운 부대를 조직할 수 있도록 의용 민병대의 새로운 분과를 창설해야 합니다."
 ITA_the_italian_confederation: "이탈리아 연방"
 ITA_the_italian_confederation_desc: "식민 정책을 검토한 후, 우리가 취해야 할 다음 단계는 탈식민화 과정에서 생겨난 모든 국가를 포함하는 연방을 구성하는 것입니다. 이는 우리 국가들이 협력하고 상호 이익을 도모할 뼈대가 돼줄 겁니다."
 ITA_planned_economy: "계획 경제"
 ITA_planned_economy_desc: "우리 새로운 연방의 대표들이 어떤 경제 계획을 제안했습니다. 그들은 이 계획이 모든 회원국의 경제를 효율적이고 지속 가능한 방식으로 조절 및 활성화할 거라고 합니다."
 ITA_the_fight_overseas: "해외에서의 전투"
 ITA_the_fight_overseas_desc: "아프리카 대륙의 주요 군사 작전들을 지원하기 위해 방어 태세를 강화하고 병참을 준비할 때가 왔습니다. 우리는 육군과 해군이 직면하게 될 많은 악조건에서 최상의 성과를 낼 수 있게 전문화된 훈련 기술을 개발할 것입니다."
 ITA_irregulars: "비정규군"
 ITA_irregulars_desc: "비정규군은 아프리카에서의 작전에서 핵심적인 역할을 합니다. 우리는 지역 주민 중에서 병사를 더 모집하고, 비정규군이 받는 훈련을 개선해야 합니다."
 ITA_liberate_the_workers_of_africa: "아프리카 노동자 해방"
 ITA_liberate_the_workers_of_africa_desc: "아프리카 사람들을 탄압하는 여러 정부들로부터 그들을 완전히 해방할 때가 왔습니다!"
 ITA_ascari: "아스카리"
 ITA_ascari_desc: "아프리카 현지인 병사들로 구성된 정규 사단은 다양한 역할을 매우 효과적으로 수행합니다. 주둔군과 예비군 역할뿐만 아니라, 다른 사단이 고생하는 어려운 지형에서도 군사 작전을 성공적으로 수행해 냈습니다."
