 ITA_italian_irredentism: "이탈리아 실지회복주의"
 ITA_italian_irredentism_desc: "이탈리아의 실지회복주의는 대전쟁 이후 우리 파시스트 정권의 영향으로 점점 더 공격적으로 변해 왔습니다. 이탈리아를 자연 국경까지 확장하고, 이탈리아 국민의 정당한 영토를 모두 통합해야 합니다!"
