 ITA_il_vento_aureo: "황금의 바람"
 ITA_il_vento_aureo_desc: "오랜 세월 동안 교황청은 외부 세력들에 의해 압박받아 왔습니다. 그러나 우리는 이제 공군을 효율화하고 조종사 훈련 프로그램을 도입해, 용감한 조종사들을 더 저렴한 비용에 양산하고 하늘의 적들에게 가톨릭교회의 힘을 가르쳐줄 겁니다. 이는 우리의 가장 웅장한 레퀴엠이 될 것입니다!"
 form_greater_italy_tt: "결정 잠금 해제: §Y대이탈리아 선포§!"
 ITA_papal_faction: "가톨릭 지배"
 ITA_roman_faction: "로마 제국"
 ITA_latin_initiatives: "라틴 계획"
 ITA_depose_mussolini: "무솔리니 축출"
 ITA_depose_mussolini_desc: "무솔리니를 권좌에서 축출할 때가 왔습니다! 그는 무능한 지도자로서 우리 사랑하는 이탈리아를 불필요한 고난 속으로 끌어들였고, 그 회복력을 한계 이상으로 시험했습니다. 한동안 무솔리니의 커다란 그림자가 우리를 드리우더라도 이탈리아와 이탈리아인은 기어코 승리해 낼 겁니다!"
 ITA_italo_balbo_focus: "이탈로 발보"
 ITA_italo_balbo_focus_desc: "우리는 앞으로 닥칠 격동의 시대에서 우리를 인도해 줄 유능한 군 지도자가 필요합니다. 이탈로 발보는 군사 지도자일 뿐만 아니라, 여러 외교 임무를 성공적으로 수행하고 우리의 리비아 영토를 효율적으로 통치해 온 공군 영웅이기도 합니다. 발보는 우리 빈약한 군대를 개선하고 이탈리아에 영광을 가져다줄 겁니다!"
 ITA_remove_balbo_as_advisor_tt: "§Y이탈로 발보§!를 더 이상 §Y고문§! 또는 §Y원수§!로 사용할 수 없게 됩니다."
 ITA_dino_grandi_focus: "디노 그란디"
 ITA_dino_grandi_focus_desc: "우리가 번영하려면 외교적으로 능숙하고, 낡은 제도를 과감히 개편할 줄 아는 인물이 필요합니다. 디노 그란디는 외무장관으로 재임하며 귀족 외의 인물들에게도 외교 계층의 문호를 개방하는 개혁을 단행했습니다. 그란디는 주저 없이 필요한 개혁을 시행하고, 이탈리아를 새롭고 밝은 미래로 이끌 겁니다!"
 ITA_remove_grandi_as_advisor_tt: "§Y디노 그란디§!를 더 이상 §Y고문§!으로 사용할 수 없게 됩니다."
 ITA_has_new_duce_flag: "§Y대평의회§!에 의해 축출되었습니다."
 ITA_stop_the_squandering: "낭비를 멈춰라"
 ITA_stop_the_squandering_desc: "너무 오랫동안 무솔리니는 이탈리아가 감당할 수 없는 돈과 자원을 소비해 왔습니다. 이제 그 불필요한 낭비를 끝낼 때입니다! 우리는 무모한 지출을 줄이고 다른 분야를 개선하는 데 자본을 집중해야 합니다."
 ITA_consolidate_power: "권력 강화"
 ITA_consolidate_power_desc: "당과 국가 전반에 대한 우리의 지배력은 여전히 부족합니다. 우리는 권력을 단단히 다지고, 국민들에게 우리가 그 어느 때보다 강력하고 믿을 수 있다는 것을 보여줌으로써 정권을 강화해야 합니다!"
 ITA_purge_the_party: "당 숙청"
 ITA_purge_the_party_desc: "속삭임이 들려옵니다. 누군가는 구체제가 다시 들어서기를 간절히 바란다고 합니다. 무솔리니가 축출되어 권력에서 물러났음에도 불구하고, 그의 그림자는 여전히 정부 각료들과 국민들 마음속 깊이 존재하고 있습니다. 우리는 권력을 확고히 하기 위해 우리에게 충성하지 않고 옛 두체에게만 충성하는 자들을 당에서 숙청해야 합니다."
 ITA_the_fate_of_mussolini: "무솔리니의 운명"
 ITA_the_fate_of_mussolini_desc: "무솔리니가 가택 연금되어 있는 한, 우리는 그가 남기고 간 존재감 때문에 앞으로 나아갈 수 없습니다. 이제 우리가 당내에서 확고한 권력을 확보했으니, 옛 두체의 운명을 결정할 때가 됐습니다!"
 ITA_divino_duce: "신성한 두체"
 ITA_divino_duce_desc: "한 사람이 국가와 국민에게 놀랄 만큼 큰 영향을 미칠 수 있다는 게 드러났습니다. 어쩌면 우리는 이에 적응하고, 이를 이용할 수 있을지도 모릅니다. 국가 언론을 활용해서 새로운 두체를 이탈리아를 통합할 강하고 유능한 지도자로 선전하면 어떨까요? 국민들의 눈에 인간을 초월하고 신성하기까지 한 두체를 내세워 그들을 안심시키는 겁니다!"
 ITA_blackshirt_loyalty: "검은 셔츠단의 충성심 획득"
 ITA_blackshirt_loyalty_desc: "검은 셔츠단은 이탈리아 파시즘에서 오랫동안 특별한 자리를 차지해 왔습니다. 따라서 우리가 국민들에게 영감을 주려면 이 조직의 충성을 얻는 게 현명할 겁니다. 검은 셔츠단은 영광스러운 새로운 두체가 신성하다는 인식을 온 군대를 넘어 민간에까지 퍼뜨리는 데 큰 도움이 될 겁니다."
 ITA_a_greater_purpose: "대의"
 ITA_a_greater_purpose_desc: "최근 당내 갈등은 파시즘이라는 이념을 특정 개인과 너무 밀접하게 관련지으면 위험하다는 걸 보여줬습니다. 우리는 파시즘을 특정 개인의 유한한 생명을 초월하는, 더 큰 개념으로 인식시키는 데 집중해야 합니다. 그래야만 사람들을 결집할 수 있을 겁니다."
 ITA_spreading_the_eagles_wings: "독수리의 날개를 펼치다"
 ITA_spreading_the_eagles_wings_desc: "우리 주변의 다른 이념들은 무너지고 실패하고 있습니다. 오직 파시즘만이 세계를 덮친 격동적인 사건들을 굳세게 견뎌 냈고, 심지어 더욱 번영하고 있습니다. 이 안정을 다른 나라에도 가져다주고, 어두운 시대를 밝힐 등불이 되는 게 우리의 의무입니다!"
 ITA_italian_hegemony: "이탈리아 패권"
 ITA_italian_hegemony_desc: "전쟁으로 피폐해진 세상 속에서, 우리는 다양한 국가와 문화를 모두 우리의 패권 아래 하나로 묶어야 하며, 파시즘과 [ROOT.GetNameDefCap](이)가 그들에게 어떤 이익을 가져다주는지 보여줘야 합니다. 우리는 더 밝은 미래를 위해 앞장서야 합니다!"
 ITA_reorganize_regio_esercito: "왕립육군 재편성"
 ITA_reorganize_regio_esercito_desc: "새로운 지도자와 함께 새로운 통찰력이 찾아옵니다. 관심을 가지고 살펴보면 누구나 알 수 있는 것은 우리의 승리한 군대에도 개선할 부분이 남아 있다는 사실입니다. 기존 사용처가 없어져 생긴 잉여 자원을 활용하여 더 많은 훈련을 실시하고 군대를 재편성하면 그 어떤 장애물도 우리 병사들을 막지 못할 겁니다!"
 ITA_reinforce_regia_aeronautica: "왕립공군 증강"
 ITA_reinforce_regia_aeronautica_desc: "왕립공군은 전 세계의 존경과 부러움을 받지만, 여전히 개선의 여지가 있습니다. 이제 자유롭게 사용할 자원이 더 많아졌으니, 장비와 훈련에 투자하여 온 세상이 두려워하는 공군을 만들어야 합니다!"
 ITA_compagnie_auto_avio_sahariane: "사하라 차량-항공기 중대 확장"
 ITA_compagnie_auto_avio_sahariane_desc: "리비아의 사하라 차량-항공기 중대는 자체 정찰기를 지녀서 전장에서 상당한 효율을 냅니다. 이 부대를 확장하면 우리 군대를 더 강하게 만들고, 적들에게 신의 공포를 심어줄 수 있을 겁니다!"
 ITA_combined_land_and_air_warfare: "육-공군 연합전"
 ITA_combined_land_and_air_warfare_desc: "이탈리아 군의 능력은 왕립육군을 지원하는 왕립공군의 면모로 입증되었지만, 아직 발전할 여지가 남아 있습니다. 이들의 협동을 강화하면 전장에서 적들을 궤멸하고, 이탈리아에 영원한 영광을 가져올 수 있을 겁니다!"
 ITA_the_fourth_shore: "네 번째 해안"
 ITA_the_fourth_shore_desc: "리비아는 종종 이탈리아의 네 번째 해안이라고 불리며, 이탈리아의 미래에 없어서는 안 될 중요한 지역입니다. 또한 리비아는 우리의 가장 가까운 식민지이자, 아프리카 대륙의 다른 지역과의 연결점이기에 가장 가치 있는 곳입니다. 이곳에 자원을 투자하면 우리의 해외 자산을 보호하고, 앞으로 많은 이득을 얻을 수 있을 겁니다."
 ITA_oil_in_tripoli: "트리폴리산 석유"
 ITA_oil_in_tripoli_desc: "리비아에서 황금을 발견했습니다. 검은 황금 말입니다! 우리는 트리폴리 외곽의 사막에서 막대한 석유 매장지를 발견했습니다. 이런 기회를 그냥 지나칠 수는 없으며, 이탈리아의 영광을 위해 이 자산을 활용해야 합니다!"
 ITA_steel_in_tripoli: "트리폴리산 강철"
 ITA_steel_in_tripoli_desc: "트리폴리 외곽 사막에 우리가 채굴해서 가공하기만을 기다리는 대량의 철광석이 묻혀 있습니다. 근처에 제철소를 건설하여 우리 군대의 발전을 위해 그 강철을 사용합시다!"
 ITA_novus_ordo: "신질서"
 ITA_novus_ordo_desc: "이탈리아의 운명은 리비아와 긴밀히 연결되어 있습니다. 그렇기에 리비아는 우리와 더욱 완전히 하나가 되어야 합니다. 이 목표를 달성하려면 우리를 위해 기꺼이 싸우려는 리비아인에게 '특별 시민권'을 주고, 지중해와 북아프리카에 대한 우리의 통제를 굳혀야 할 것입니다."
 ITA_seek_british_military_cooperation: "영국과 군사 협력 모색"
 ITA_seek_british_military_cooperation_desc: "우리는 지난 전쟁에서 옛 동맹국들에 배신당했지만, 원한을 묻어 두고 화해의 손길을 내미는 게 좋을지도 모릅니다. 특히 해군과 공군을 포함해서, 우리는 영국으로부터 배울 점이 많습니다."
 ITA_anglo_italian_pact: "영국-이탈리아 조약 체결"
 ITA_anglo_italian_pact_desc: "우리는 영국과 군사 협력으로 이미 많은 이득을 봤지만, 불가침조약도 맺는다면 더 많은 혜택을 얻을 것입니다. 불가침조약을 맺으면 우리 아프리카 영토의 많은 부분을 안전하게 만들어 우리가 다른 곳으로 시선을 돌리게 해줄 겁니다."
 ITA_invite_france_to_military_partnership: "군사 동맹에 프랑스 초대"
 ITA_invite_france_to_military_partnership_desc: "프랑스는 우리의 인접한 이웃 중 가장 강한 나라이며, 오랜 동맹국이기도 합니다. 그리고 비록 프랑스가 지난 전쟁에서 우리를 배신했지만, 이를 잊지는 않되 용서할 수는 있을 겁니다. 과거의 원한을 뒤로하고 긴밀한 협력 관계를 맺으면 우리 군대를 강화할 수 있습니다."
 ITA_franco_italian_pact: "프랑스-이탈리아 조약 체결"
 ITA_franco_italian_pact_desc: "프랑스와 맺은 군사 협력은 큰 가치가 있었습니다. 불가침조약도 마찬가지일 겁니다. 이 조약을 맺으면 유럽에서 우리의 서쪽 방면과 아프리카 영토의 많은 부분이 안전해지고, 그에 따라 우리는 다른 곳에 집중할 수 있게 될 겁니다."
 ITA_proclaim_the_italian_empire: "이탈리아 제국 선포"
 ITA_proclaim_the_italian_empire_desc: "최근 아프리카에서의 영토 확장과 함께 우리에게 새로운 시대가 찾아왔습니다. 나라의 성장과 현명한 군사 투자 덕분에 우리는 더 이상 단순한 왕국이 아니게 되었으며, 마침내 이탈리아 제국의 개막을 선언할 수 있게 된 것입니다. 우리가 오랫동안 고대한 일이 마침내 이루어진 겁니다!"
 ITA_italy_will_guarantee_tt: "[GetItalyGuaranteesMajor]"
 ITA_italy_will_guarantee_tt_standard: "§Y[ROOT.GetNameDefCap]§! 측이 §Y[ROOT.GetNameDefCap]§!의 독립을 보장하는 모든 §Y강대국§!의 §Y독립 보장§!."
 ITA_italy_will_guarantee_tt_fulfilled: "§Y[ROOT.GetNameDefCap]§! 측이 §Y[ROOT.GetNameDefCap]§!의 독립을 보장하는 모든 §Y강대국§!의 §Y독립 보장§!. 현재 효과:"
 ITA_african_conquests_tt: "우리의 야심 찬 제국 덕분에, §Y아프리카 대륙§!의 영토를 §Y합병§!하는 데 드는 §Y비용이 감소§!합니다."
 ITA_economic_reforms: "경제 개혁"
 ITA_economic_reforms_desc: "전 정권하에 경제는 대체로 침체해 있었지만, 국가 파시스트당이 새롭게 활기를 얻은 덕분에 우리는 중대한 경제 문제를 해결할 수 있게 되었습니다! 우리는 이제 경제를 다시 활성화할 유능한 각료들을 자유롭게 임명할 수 있습니다."
 ITA_improve_the_industries: "산업 개선"
 ITA_improve_the_industries_desc: "활기를 되찾은 경제 덕분에 우리는 이제 주의를 돌려 산업 부문에 광범위한 개혁을 단행할 수 있게 되었습니다. 더 효율적인 산업은 우리의 위풍당당한 군대에 더 많은 장비를 더 빨리 공급하게 해줄 겁니다."
 ITA_reorganize_the_party: "당 재조직"
 ITA_reorganize_the_party_desc: "국가 파시스트당은 음모와 자기 과시에 가득 찬 진부하고 다루기 힘든 조직이 되었습니다. 다행히 우리가 당을 더 확고히 장악했으니, 이제부터는 당을 근본부터 재조직해서 더 효율적이고 역동적인 당을 만들 수 있을 겁니다."
 ITA_meritocracy: "능력주의"
 ITA_meritocracy_desc: "내부의 반대파를 제압한 우리는 이제 파시스트당 외부의 인물에게 여러 기관을 개방할 수 있게 되었습니다. 외부의 인물은 흥미로운 새 개념과 새로운 기회를 가져다줄 겁니다."
 ITA_expanded_corporatism: "협동조합주의 확장"
 ITA_expanded_corporatism_desc: "협동조합주의는 파시즘의 근본적인 이념이며, 우리는 새로 획득한 모든 영토에서 이를 최대한 구현해야 합니다. 이 목표를 달성하려면 우리는 현지의 엘리트와 인재에 의존하고, 그들이 파시스트 사회 안에서 높은 지위에 오를 수 있게 해야 할 겁니다. 이것은 우리의 새로운 영토 내에서 충성심과 효율성을 고취할 손쉬운 방법입니다."
