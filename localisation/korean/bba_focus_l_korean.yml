 ITA_italian_hegemony_subjects_tt: "\n모든 [ROOT.GetAdjective] 종속국:\n"
 ITA_proclaim_the_italian_empire_tt: "§Y아프리카 내 동맹국이 아닌 모든 인접국§!에 대한 §Y괴뢰화§! 전쟁 명분 획득:"
 ITA_bop_will_shift: "§Y권력의 균형§!이 국가 지도자 쪽으로 움직입니다."
 ITA_novus_ordo_forts_tt: "리비아의 국경을 따라 완전히 지배하는 주에 최대 §Y10개의 지상 요새§! 추가."
