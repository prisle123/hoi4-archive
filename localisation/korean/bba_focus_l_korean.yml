 ETH_state_owned_industry: "국영 산업"
 ETH_state_owned_industry_desc: "자유 시장에 기꺼이 개입하려는 세계 강국들의 정부들은 생산을 통제하고 실업을 줄여서 엄청난 경제적 이득을 보고 있습니다. 그들의 선례를 따라 우리는 국영 산업을 통해 경제를 빠르게 발전시켜야 합니다."
 ETH_state_owned_industry_tt: "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+20%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 ETH_encourage_local_development: "지역 개발 장려"
 ETH_encourage_local_development_desc: "그 누구도 전체 경제의 수요를 완전하게 예측할 수 없으며, 그럴 수 있다고 생각하는 것은 위험합니다. 우리는 지역이 스스로 알맞다고 생각하는 방식으로 개발해 나가도록 놔두어야 합니다. 지역에 무엇이 필요한지를 가장 잘 알고 있는 것은 지역의 정치 조직과 사업장들일 테니 말입니다."
 ETH_encourage_local_development_tt: "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_encourage_local_development_2_tt: "지역 당국이 스스로 주를 개선하기 시작합니다."
 ETH_a_port_of_our_own: "우리만의 항구"
 ETH_a_port_of_our_own_desc: "최근 확보한 해안가 영토로 인해 우리는 우리 소유의 항구를 건설하여 국제 시장에 대한 접근성을 크게 높일 기회를 얻었습니다. 이는 상품의 수출입을 쉽게 하여 우리 경제에 큰 도움이 될 것입니다."
 ETH_expanding_the_railway_network: "철도망 확장"
 ETH_expanding_the_railway_network_desc: "철도는 공장으로 자원을 수송하고 국내 및 국제 시장을 향해 뻗어 나가는 데 필수적입니다. 철도망을 확장하면 우리는 필요한 자원을 적재적소에 더 원활하게 공급할 수 있습니다. 또한 [ETH.GetName] 전역의 국민들이 성장 중인 공업 도시로 이주할 기회도 더욱 많아질 것입니다."
 ETH_taxing_the_nobility: "[ETH_GetSeizeAssetsTitle]"
 ETH_taxing_the_nobility_desc: "[ETH_GetTaxNobilityDesc]"
 ETH_expand_tax_exemptions: "[ETH_GetTaxExemptionTitle]"
 ETH_expand_tax_exemptions_desc: "[ETH_GetTaxExemptionDesc]"
 ETH_expand_tax_exemptions_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §R-5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!"
 ETH_reform_the_currency: "화폐 개혁"
 ETH_reform_the_currency_desc: "[ETH.GetAdjective] 지폐가 최근 몇 년 동안 많이 순환하고 있지만, 여전히 많은 사람이 [ETH.GetName] 내에서 거래할 때 타국의 화폐를 사용합니다. 우리는 화폐를 개혁하여 비르화가 국내 및 국제 시장에서 더 많이 통용되게 해야 합니다."
 ETH_increased_factory_output: "증가한 공장 생산량"
 ETH_increased_factory_output_desc: "세계는 점점 더 평화에서 멀어지고 있습니다. 우리 군대가 외국의 침략자들을 막아낼 수 있도록 공장의 장비 생산량을 늘려야만 합니다."
 ETH_increased_factory_output_tt: "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10%§!"
 ETH_adapt_and_improve: "적응과 발전"
 ETH_adapt_and_improve_desc: "군대와 상의함으로써, 군수 산업을 이끄는 이들은 실제 전장에서 정말로 필요한 것에 대한 전문 지식을 기술자들에게 제공할 수 있습니다. 이를 통해 우리 병사들에게 수준 미달의 장비가 보급되는 것을 막고, 신속하게 개선을 제안할 수도 있습니다."
 ETH_adapt_and_improve_tt: "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_LAND_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!\n$MODIFIER_AIR_EQUIPMENT_UPGRADE_XP_COST$: §G-25%§!"
 ETH_the_state_court: "국가 법원"
 ETH_the_state_court_desc: "[ETH.GetName]의 법과 체계는 수 세기 전까지 거슬러 올라가는 오래된 관습에 뿌리를 두고 있습니다. 최근 시작된 개혁의 물결에 따라, 이제 헌법 아래 더 많은 법을 성문화하고 국가의 중대사를 체계적으로 조사 및 처리하기 위한 현대적 법원을 설립할 때가 왔습니다."
 ETH_the_state_court_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+10%§!"
 ETH_ethiopian_shipbuilding: "[ROOT.GetAdjective] 함선 건조"
 ETH_ethiopian_shipbuilding_desc: "이제 우리만의 항구를 세웠으니, 해군을 만들고 유지하기 위한 기초를 다지는 게 좋겠습니다. 세계의 무역 항로를 계속 이용하고 싶다면 반드시 우리만의 해군을 갖춰야 합니다."
 ETH_connecting_the_south: "남부 연결"
 ETH_connecting_the_south_desc: "[ETH.GetName]의 남부 지역은 험준한 산악 지형들로 인해 수도와 단절되어 있습니다. 이 지역을 빠르게 성장하는 우리 경제에 완전히 통합하기 위해서는 철도를 통해 산업의 중심지와 연결해야 합니다."
 ETH_bomb_proofing: "폭격 대비"
 ETH_bomb_proofing_desc: "전시 상황에는 현대적인 군대를 뒷받침하기에 충분한 산업적 역량을 유지하는 게 중요합니다. 이 때문에 공중전은 향후 전쟁에서 항공기를 통해 적국의 핵심 산업 지역을 타격하는 결정적인 역할을 맡을 가능성이 높습니다. 따라서 우리의 산업 시설들이 그러한 공격에도 버틸 수 있게 대비해야 합니다."
 ETH_bomb_proofing_tt: "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_INDUSTRY_AIR_DAMAGE_FACTOR$: §G-10%§!\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5%§!"
 ETH_rapid_industrial_expansion: "빠른 산업 확장"
 ETH_rapid_industrial_expansion_desc: "전장에 나간 병사들의 영웅적인 노력에도 불구하고, 외세에 점령당하지 않으려면 훨씬 더 우수한 산업 역량이 필요합니다. 따라서 우리는 경제 계획의 진행 속도를 높이고 훨씬 더 빠른 산업 확장을 추구할 것입니다."
 ETH_rapid_industrial_expansion_tt: "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!"
 ETH_develop_the_horn_of_africa: "아프리카의 뿔 개발"
 ETH_develop_the_horn_of_africa_desc: "아프리카의 뿔은 많은 인력, 자원, 잠재력을 가지고 있습니다. 만약 우리가 경제적 관심사에 대해 지역 정부와 협력한다면 우리는 서로에게 이익이 되는 방식으로 그 잠재력을 활용하기 시작할 수 있습니다."
 ETH_develop_the_horn_of_africa_tt: "아프리카의 뿔 지역에 있는 독립국 또는 [ROOT.getAdjective] 종속국을 개발하고 합병할 수도 있는 §Y결정§!을 잠금 해제합니다."
 ETH_horn_of_africa_tt: "아프리카의 뿔을 형성하는 §Y결정§! 잠금 해제."
 ETH_invest_tt: "지역 내 투자 §Y결정§! 잠금 해제."
 ETH_invest_in_the_north: "북부에 투자"
 ETH_invest_in_the_north_desc: "[ETH.GetName] 북부에서 기계적 공업이 시작되고 있습니다. 우리는 이 성장하는 산업을 더욱 확장하기 위해 더 많은 투자를 통해 이 개발을 지원해야 합니다."
 ETH_invest_in_the_east: "동부에 투자"
 ETH_invest_in_the_east_desc: "동부에 투자함으로써 우리는 이 지역의 역사적인 무역망을 이용하여, 동부를 [ETH.GetName]의 자원을 가공하고 수출하는 산업 중심지로 만들 수 있습니다."
 ETH_invest_in_the_west: "서부에 투자"
 ETH_invest_in_the_west_desc: "우리는 [ETH.GetName]의 여러 지역에서 다양한 자원을 얻을 수 있습니다. 서쪽에 투자하면 의류 제조의 산업화를 가속할 수 있으며 그 지역이 보유한 전문성을 더 유용하게 활용할 수 있습니다."
 ETH_expand_the_coffee_industry: "커피 산업 확장"
 ETH_expand_the_coffee_industry_desc: "전 세계적으로 커피 애호가가 많은 덕분에 커피 수요는 떨어질 일이 없습니다. 우리는 커피 산업에 투자하고 수출을 늘림으로써 맛있는 각성제의 대명사 중 하나인 커피와 또 그 엄청난 수요를 이용해야 합니다."
 ETH_modernizing_the_industry: "산업 현대화"
 ETH_modernizing_the_industry_desc: "우리는 지난 몇 년간 산업 역량을 큰 폭으로 발전시켜 왔습니다. 하지만 경제의 수요가 계속 변화하고 새로운 생산 공법이 개발되고 있으므로, 우리는 앞으로도 산업 역량을 발전시켜야 합니다. 따라서 우리는 [ETH.GetName] 전역에 전력 시설을 확충하고 공업 발전을 이룩하기 위해 노력해야 하며, 경제적 현대화를 지속해야 합니다."
 ETH_modernizing_the_industry_tt: "투자를 받은 지역 내 모든 주:\n §Y건설 슬롯§! §G1§!개 추가.\n투자를 받은 지역 내 한 개 주:\n§Y$industrial_complex$§! §G1§!개 추가."
 ETH_animal_husbandry: "축산업"
 ETH_animal_husbandry_desc: "말과 낙타는 [ETH.GetNameDef] 내 인구 이동과 상품 분배에 주된 역할을 맡고 있습니다. 우리는 축산업에 더 투자하여 이 동물들의 공급과 품질이 절대로 떨어지지 않도록 보장해야 합니다."
 ETH_ethiopian_industrial_research_institute: "[ROOT.GetAdjective] 산업 연구 기관"
 ETH_ethiopian_industrial_research_institute_desc: "우리가 계속 다른 나라들보다 산업적으로 뒤처지는 것을 피하고 싶다면 국내 연구 기관을 개선해야 합니다. 그렇게 하면 우리는 해외에서 아이디어를 얻어오는 대신 우리만의 혁신을 보여줄 수 있을 겁니다."
 ETH_invite_foreign_prospectors: "외국 채굴자 초청"
 ETH_invite_foreign_prospectors_desc: "우리는 다른 나라의 연구 개발을 그저 모방하기보다는 외국 정부 및 외국 기업의 전문 지식을 활용하여 우리의 풍부한 천연자원을 더 좋은 방법으로 이용할 수 있도록 해야 합니다."
 ETH_invite_foreign_prospectors_tt: "[ROOT.GetName] 북부에서 §Y$ETH_prospect_for_resources$§! 결정 잠금 해제. 채굴 결정을 내리려면 §Y$excavation2$§! 및 사용 가능한 §Y민간공장§! §Y2개§! 필요.\n\n"
 ETH_invite_foreign_industrialists: "외국 [ETH_GetInvestorName] 초청"
 ETH_invite_foreign_industrialists_desc: "지난 몇 년간 우리는 기반시설과 공업을 상당히 개선했으며, 천연자원을 훨씬 효과적으로 활용할 수 있게 되었습니다. 더 나아가 외국 전문가와 실업가들을 초청하여 [ETH.GetName]에서 활동하게 한다면 우리의 발전을 더욱 가속할 수 있을 것입니다."
 ETH_invite_foreign_industrialists_tt: "§Y[ETH.GetFlag][ETH.GetNameDef]§!에 대한 상대국의 의견이 §G75§! 이상일 경우 해외 설계사를 사용할 수 있게 됩니다.\n\n§R선택된 설계사는 본국이 [ETH.GetNameDef] 측과 전쟁할 경우 비활성화됩니다!§!\n\n설계사를 초청할 수 있는 국가: §Y[ENG.GetFlag][ENG.GetName]§!, §Y[FRA.GetFlag][FRA.GetName]§!, §Y[GER.GetFlag][GER.GetName]§!, §Y[JAP.GetFlag][JAP.GetName]§!, §Y[CZE.GetFlag][CZE.GetName]§!, §Y[SWE.GetFlag][SWE.GetName]§!"
 ETH_the_second_italo-ethiopian_war: "제2차 이탈리아-에티오피아 전쟁"
 ETH_the_second_italo-ethiopian_war_desc: "크리스마스 공세는 우리가 생각했던 만큼, 그리고 필요했던 만큼의 승리를 가져다주지 못했습니다. 이제 [ETH.GetLeader] 본인이 수도를 떠나 직접 군을 통솔할 때가 되었습니다. 이탈리아인들과의 전쟁을 끝내야 합니다!"
 ETH_the_second_italo-ethiopian_war_tt: "§Y$ETH_haile_selassie$§!를 원수로 사용할 수 있습니다."
 ETH_renewed_offensive: "개편된 공세"
 ETH_renewed_offensive_desc: "이탈리아가 전쟁의 주도권을 되찾으려 덤빌지도 모릅니다. 이는 놈들이 우리가 감히 역공할 거라고 상상조차 하지 않고 있다는 뜻입니다. 그러니 그저 버티고만 있지 말고 우리가 공격에 나서야 합니다."
 ETH_renewed_offensive_tt: "보병 공격 §G+10%§!\n비정규 보병 공격 §G+10%§!\n사단 방어 §R-5%§!"
 ETH_renewed_offensive_tt_1: "§Y$ETH_army_1_dynamic_modifier$§! 변동치:\n"
 ETH_falling_back: "후퇴"
 ETH_falling_back_desc: "우리는 최전방을 지킬 능력을 급속도로 잃고 있으며, 보급로도 길게 늘어졌습니다. [ROOT.Capital.GetCapitalVictoryPointName](으)로 질서정연하게 퇴각하는 게 현명한 판단이겠지만, 야전에서 섬멸당하지 않도록 조심해야 합니다."
 ETH_falling_back_tt: "이탈리아 부대는 60일 동안 에티오피아가 지배하는 국경 주에서 이동 및 공격 불이익을 받습니다."
 ETH_northern_thrust: "북방 진출"
 ETH_northern_thrust_desc: "우리의 첫 목표는 에리트레아를 점령하는 것입니다. 우리가 이탈리아군을 북쪽의 항구로부터 단절시킨다면 상대는 군대를 보급하는 데 큰 어려움을 겪을 겁니다. 그러면 우리는 그사이에 약해진 남부 전선에 집중할 수 있습니다."
 ETH_victory_in_the_desert: "사막에서의 승리"
 ETH_victory_in_the_desert_desc: "오가덴은 이탈리아 전선의 가장 큰 약점입니다. 우리가 승리하려면 먼저 그곳에 노력을 집중하고, 그다음 남쪽 항구를 점령해야 합니다. 그러면 후방이 안전해져서 에리트레아로 진군할 수 있을 겁니다."
 ETH_the_defense_of_addis_ababa: "아디스아바바 방어"
 ETH_the_defense_of_addis_ababa_desc: "아디스아바바는 우리의 유서 깊은 수도이자 에티오피아 산업의 심장과도 같은 곳입니다. 만약 이 도시가 함락되면 우리의 대의도 이룰 수 없게 됩니다. 따라서 우리는 수단과 방법을 가리지 않고 반드시 이 도시를 지켜 내야 합니다."
 ETH_the_defense_of_addis_ababa_tt_1: "§Y$VICTORY_POINTS_5010$§!:\n"
 ETH_the_defense_of_addis_ababa_tt_2: "§Y$VICTORY_POINTS_8036$§!:\n"
 ETH_the_hindenburg_wall: "힌덴부르크 방벽"
 ETH_the_hindenburg_wall_desc: "터키인 고문인 $ETH_wehib_pasha$는 하라르, 디레다와 주변에 지난 전쟁 당시 독일군이 갖추었던 수준의 요새를 짓기 원합니다. 지역을 사수하면 이탈리아군은 전선을 연결하지 못할 거고, 우리는 지부티의 항구를 통해 바다로 나갈 수 있을 겁니다."
 ETH_the_hindenburg_wall_tt_1: "§Y$VICTORY_POINTS_7980$§!:\n"
 ETH_the_hindenburg_wall_tt_2: "§Y$VICTORY_POINTS_13249$§!:\n"
 ETH_mercenaries: "용병"
 ETH_mercenaries_desc: "다양한 이유로 우리의 싸움에 동참하고 싶어 하는 외국인들이 많습니다. 불행히도 이들 중 대부분은 우리의 돈에 눈이 돌아간 쓸모없는 피라미에 불과합니다. 하지만 벨기에령 콩고와 아라비아에는 모집할 만한 유능한 용병이 많습니다. 이 노련한 전사들을 우리 편으로 끌어들이면 분명 상황을 유리하게 이끌 수 있을 겁니다."
 ETH_mercenaries_congo_tt: "§Y[838.GetName]§!, §Y[837.GetName]§! 중 하나가 아군 소유일 경우 §Y콩고 용병단 3개 부대§!를 추가합니다."
 ETH_mercenaries_arabia_tt: "§Y[843.GetName]§!, §Y[835.GetName]§! 중 하나가 아군 소유일 경우 §Y아랍 용병단 2개 부대§!를 추가합니다."
 ETH_reach_out_to_the_world: "세계에 접근"
 ETH_reach_out_to_the_world_desc: "세계는 지금 [ROOT.GetName]에서 무슨 일이 일어나고 있는지 알아야만 합니다. 우리는 수적으로 우세한 적을 상대로 인간의 한계를 초월해 버텼으며, 유럽 열강을 교착 상태까지 끌고 왔습니다. 국제 사회는 우리가 불법적인 공격에 대항할 도움이 필요하다는 것을 보아야만 합니다!"
 ETH_a_last_stand: "최후의 저항"
 ETH_a_last_stand_desc: "우리는 좌절에 굴복해서는 안 됩니다. 마지막 각오를 다지고 $VICTORY_POINTS_13244$까지 후퇴한 후, 그곳에서 방어전을 준비합시다. 이탈리아는 [ROOT.GetName] 서쪽 멀리까지 진출한 군을 보급하기 위해 고생할 겁니다."
 ETH_the_lessons_of_war: "전쟁의 교훈"
 ETH_the_lessons_of_war_desc: "한 사람의 병사도 전장에 서기 전까지는 잘 싸울지 모르는 판에, 국가나 제국이 잘 싸울지를 어떻게 알겠습니까? 우리는 현대전이 던지는 문제에 대처할 준비가 부족했지만, 힘든 경험으로 전쟁의 교훈을 얻었으니 다음에는 더 잘 싸울 수 있을 겁니다."
 ETH_the_lessons_of_war_tt: "§Y[GetEthiopianArmySpiritName]§! 변동치:\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§!\n$MODIFIER_MAX_DIG_IN$: §G+2§!\n$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+10%§!"
 ETH_arms_purchases: "무기 구매"
 ETH_arms_purchases_desc: "국제연맹은 이탈리아 침공을 저지하는 데 실패하고, 대신 투표를 통해 양국에 대한 무기 판매를 금지하기로 결정했습니다. 설마 이 조치가 [ITA.GetName]보다 우리에게 더 치명적인 걸 모르는 걸까요? 합법적인 방어자로서, 우리가 국제 시장에서 무기를 구매하는 걸 허가해 달라고 연맹을 설득해야 합니다."
 ETH_arms_purchases_tt: "국제 무기 거래상으로부터 무기를 구매하는 결정 잠금 해제."
 ETH_request_embargo: "금수 조치 요청"
 ETH_request_embargo_desc: "[ITA.GetName]에 대한 금수 조치는 피해를 별로 못 주는 상징적인 조치일 뿐 입니다. 국제연맹은 우리의 요청을 들을 준비가 되었습니다. 이탈리아에 실질적인 피해를 주려면 우리는 금수 조치를 강화해 달라고 평의회를 설득하는 데 집중해야 합니다. 여기에는 전쟁 기계에 필수적인 석유와 철강이 포함되어야 할 것입니다."
 ETH_international_brigades: "국제 여단"
 ETH_international_brigades_desc: "국제연맹이 우리의 싸움을 지원하려면 이제 군대 파견을 허용하는 정도가 아니라 회원국들이 침략자에 맞서 일어설 것을 적극적으로 독려해야 합니다."
 ETH_league_of_nations_volunteer_resolution: "국제연맹 국제 여단 결의안"
 ETH_closing_the_suez: "수에즈 운하 봉쇄"
 ETH_closing_the_suez_desc: "국제연맹은 [453.Owner.GetNameDef](으)로 하여금 수에즈 운하를 봉쇄해 [ITA.GetAdjective]의 선박들이 지나가지 못하게 해야 합니다. 그렇게 한다면 [ITA.GetAdjective]의 전쟁 기계에 큰 손해를 입혀, 우리는 적들과 동등한 조건에서 싸우게 될 것입니다."
 ETH_international_mediation: "국제 중재"
 ETH_international_mediation_desc: "국제연맹이 오랫동안 싸우고 있는 두 회원국을 가만히 놔두는 건 말이 되지 않습니다. 국제연맹은 마땅히 행동에 나서 [ITA.GetName](이)가 전쟁 전 국경으로 후퇴하게 강제해야 합니다!"
 ETH_international_mediation_tt: "[ITA.GetName] 측과 [ETH.GetName] 측은 무조건 평화에 서명할 것입니다.\n"
 ETH_rally_around_the_emperor: "황제 지지자 결집"
 ETH_rally_around_the_emperor_desc: "[ETH.GetLeader] 폐하는 다양한 사람과 가치관이 있는 우리 제국을 하나로 묶는 핵심 인물입니다. 지금 같은 위기 상황에 우리는 사소한 불만은 내려놓고 폐하 곁에 집결해야 합니다. 우리 [ETH.GetName](와)과 국민들의 생존이 걸린 문제이기 때문입니다."
 ETH_rally_around_the_emperor_tt: "에티오피아 §Y망명정부§!를 설립할 §Y주재국§! 후보를 선택하는 결정 잠금 해제."
 ETH_support_spain_static_modifier: "스페인 지원"
 ETH_boarding_the_train: "승차"
 ETH_boarding_the_train_desc: "우리 방어선이 뚫리기 시작했고, 이대로 가면 [ETH.GetName]의 존재가 사라지고 말 겁니다. 고문들은 왕좌를 비우면 부작용이 많을 거라고 하지만, [ETH.GetLeader] 폐하는 국제연맹에서 우리 대의를 위한 국제적인 지원을 끌어내고자 제네바로 향하기로 결심했습니다."
 ETH_boarding_the_train_tt: "§Y$ETH_haile_selassie$§!가 국제연맹에 가기 위해 [ROOT.GetName]에서 떠납니다. 에티오피아가 항복한다면, $ETH_haile_selassie$는 §Y망명정부§!를 세울 겁니다."
 ETH_has_host_nation_tt: "망명정부를 세울 §Y주재국§! 후보가 선택됨\n"
 ETH_the_emperor_stays: "물러서지 않는 황제"
 ETH_the_emperor_stays_desc: "고문들의 간청에도 불구하고 [ETH.GetLeader] 황제는 [ETH.GetName]에 남아 자신의 용감한 전사들과 함께 싸우겠다는 영웅적인 결단을 내렸습니다. 우리 나라의 가장 암울한 시기에 폐하께서 승리를 가져오시기를 바랍니다."
 ETH_the_american_radio_address: "미국 라디오 연설"
 ETH_the_american_radio_address_desc: "일부 국가가 공격 행위를 반복하며 국제연맹의 법을 계속 위반하고 있습니다. 이런 악한 마음이 온 인류에 퍼지지 않게, 평화를 사랑하는 모든 사람이 협력하여 법치와 평화를 지키기 위해 굳건히 서야 합니다."
 ETH_the_patriots: "애국자들"
 ETH_the_patriots_desc: "고잠의 애국자들은 과거에 그 지역을 위한 [ETH.GetName] 정부의 계획에 방해되는 존재들이었지만, 지금은 [ITA.GetAdjective]인들이 지역을 통치하지 못하게 방해하며 우리를 돕고 있습니다. 우리는 모든 수를 동원해 애국자들을 지원하여 이 나라에서 우리의 입지를 지키고, 계속 [ITA.GetAdjective]인들을 불편하게 해야 합니다."
 ETH_the_patriots_tt: "§Y$ETH_supporting_the_arbegnoch$§! 지속적 중점 잠금 해제.\n북에티오피아, 중앙 에티오피아에 있는 적 점령지에 저항도 목표 §G+10§!."
 ETH_allow_fundraising_campaigns_tt: "제국의 국고를 쌓기 위한 모금 운동을 시작하는 §Y결정§! 잠금 해제."
 ETH_patriot_resistance_tt: "아르버뇨츠에 의한 저항도: §R+10%§!"
 ETH_addressing_the_league_of_nations: "국제연맹 연설"
 ETH_addressing_the_league_of_nations_desc: "[ITA.GetName]의 정복 전쟁에 개입하는 데도 실패하고, 공격당한 피해국을 방치하는 정책을 채택한 국제연맹은 존속 그 자체가 흔들리게 되었습니다. 피해국을 방치하는 정책을 채택한 회원국들은 명심하는 게 좋을 겁니다. 오늘은 우리가 당하지만, 내일은 본인들의 차례가 될 것을 말입니다..."
 ETH_the_abuna: "아부너"
 ETH_the_abuna_desc: "[ITA.GetAdjective] 침략자들에게 저항하는 것은 황제에 대한 충성심뿐만 아니라, 도덕성의 문제이기도 합니다. 우리는 $ETH_abuna_qerellos_iv$와의 논의를 통해 국민들에게 우리 대의가 얼마나 의로운지, 왜 그들이 신의 이름으로 의무를 다해야 하는지 보여줄 수 있을 겁니다."
 ETH_the_lion_stands_firm: "굳건히 선 사자"
 ETH_the_lion_stands_firm_desc: "유다 지파의 정복하는 사자, [ETH.GetLeader] 폐하께서는 자신이 유능한 전사임을 증명하셨습니다. 우리는 황제 폐하께서 병사들과 함께 싸워 [ITA.GetAdjective] 전쟁 기계를 패퇴시키는 것을 보여줌으로써 우리 군대를 결집해야 합니다."
 ETH_the_lion_stands_firm_tt: "\n§Y$ETH_army_1_dynamic_modifier$§! 변동치:\n$modifier_army_sub_unit_irregular_infantry_max_org_factor$: §G+5%§!"
 ETH_unification_of_the_habesha: "하베샤 통합"
 ETH_unification_of_the_habesha_desc: "[ITA.GetName]에 대항한 전쟁은 우리의 기반시설에 끔찍한 피해를 입혔고 우리 국민들에게 크나큰 고통이 되고 있습니다. 이제는 단순히 조국의 땅을 되찾는 것만으로는 부족하며, 하베샤인을 통합할 수 있도록 영토 보상을 포함한 보상책을 [ITA.GetAdjective]에 요구해야 합니다."
 ETH_the_ferengi: "페렝기"
 ETH_the_ferengi_desc: "국제연맹은 우리의 지원 요청에 늑장 대응을 보이고 있지만, 우리 대의를 위해 개인 자격으로서 싸우려 하는 외국인은 부족하지 않습니다. 돈만 낸다면 그들을 고용할 수 있습니다."
 ETH_the_ferengi_tt: "제국의 자금으로 용병을 고용하는 §Y결정§! 잠금 해제."
 ETH_recruit_from_the_african_diaspora: "아프리카 난민 모집"
 ETH_recruit_from_the_african_diaspora_desc: "독립 아프리카의 마지막 흔적 중 하나가 사라지는 것을 보고 싶지 않았던 전 세계의 많은 아프리카 재외 동포들이 무기를 들고 우리와 함께 싸우고자 합니다. 우린 함께 [ETH.GetName]뿐만 아니라 아프리카의 자유 그 자체를 수호할 것입니다."
 ETH_anti-italian_propaganda: "반이탈리아 선전"
 ETH_anti-italian_propaganda_desc: "우리는 황제 폐하가 이곳에 안전하게 거주하는 것을 허락한 주재국의 환대에 크게 감사하고 있지만, 파시스트 점령으로부터 우리 국민을 더 빨리 해방하기 위해 주재국이 해줘야 하는 일이 더 있습니다. 우리는 [ITA.GetAdjective](이)가 [ETH.GetName] 사람들에게 가한 공포를 완전히 인식시키고, 종국에는 해방 작전을 개시하기 위해 이들을 우리 편으로 삼아야 합니다."
 ETH_black_lions_resistance_tt: "흑사자단에 의한 저항도: §R+10%§!"
 ETH_unlock_black_lions_tt: "§Y$ETH_strengthen_the_black_lions$§! 지속적 중점 잠금 해제.\n남에티오피아에 있는 적 점령지에 저항도 목표 §G+10§!."
 ETH_the_heroes_of_ethiopia: "에티오피아의 영웅들"
 ETH_the_heroes_of_ethiopia_desc: "많은 우리 군 지휘관들은 자신이 뛰어난 전략가임을 스스로 증명했습니다. 적들의 압도적인 물질적 우위에도 불구하고, 우리 군 지휘관들이 적의 진격을 멈춰 세운 것입니다. [ETH.GetNameDef]의 생존에 이바지한 이 영웅들을 포상해야 합니다."
 ETH_seyoum_mengesha_upgrade_tt: "획득: \n§Y$army_regrouping_2$§!"
 ETH_mulugeta_yeggazu_of_illubabor_upgrade_tt: "획득: \n§Y$army_chief_morale_3$§!"
 ETH_ras_imru_haile_selassie_upgrade_tt: "획득: \n§Y$army_infantry_2$§!"
 ETH_the_heroes_of_ethiopia_tt: "\n§Y$ETH_army_1_dynamic_modifier$§! 변동치:\n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+5%§!\n$modifier_army_sub_unit_irregular_infantry_speed_factor$: §G+5%§!"
 ETH_learning_from_the_enemy: "적으로부터 학습"
 ETH_learning_from_the_enemy_desc: "우리는 공업 역량이 뛰어나지는 않지만, [ITA.GetAdjective]의 탈것과 장비들을 역설계하여 적에 맞서 싸울 무기들을 만들어 낼 수 있습니다. 적의 기술적 우월함을 역으로 이용하는 겁니다."
 ETH_learning_from_the_enemy_tt: "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_learning_from_the_enemy_armor: "적으로부터 학습: 기갑 차량"
 ETH_learning_from_the_enemy_air: "적으로부터 학습: 항공기"
 ETH_light_tank_tt: "§Y$light_tank_chassis_1$: [ITA.GetFlag] L3/35§!의 파생형 제작"
 ETH_aircraft_tt: "§Y$small_plane_airframe_0$: [ITA.GetFlag] CR.32§!의 파생형 제작 \n §Y$medium_plane_airframe_0$: [ITA.GetFlag] Ca.101§!의 파생형 제작"
 ETH_organize_regional_revolts: "지역 반란 조직화"
 ETH_organize_regional_revolts_desc: "[ITA.GetAdjective] 측은 아직 우리 조국 영토를 제대로 장악하지 못하고 있습니다. 점령지의 반발로 인해 그들의 장비와 인력, 그리고 무엇보다도 피비린내 나는 식민지 확장에 대한 열의가 고갈되고 있는 것입니다. 우리는 [ITA.GetAdjective] 점령군을 전복시키기 위해서 저항 활동을 지원하고 협력해야 합니다."
 ETH_organize_regional_revolts_tt: "점령지에서 저항군을 조직하는 §Y결정§! 잠금 해제."
 ETH_secure_arms: "무기 확보"
 ETH_secure_arms_desc: "[ETH.GetName]의 빈약한 공업 역량은 군대를 운영하기에 부족하다는 게 확인됐습니다. 제국 국고를 열어 영웅적인 우리 전사들에게 쥐여줄 무기를 당장 구매해야 합니다."
 ETH_secure_arms_tt: "제국 국고의 자금을 이용하여 군사 장비를 구매하는 §Y결정§! 잠금 해제."
 ETH_volunteers: "의용군"
 ETH_volunteers_desc: "전 세계에서 억압받는 민중들이 [ETH.GetName](을)를 압도적인 제국주의자의 공격에 대한 투쟁과 희망의 상징으로 보고 있습니다. 이제 국경 너머에 있는 이들도 [ETH.GetAdjective]의 깃발 아래에 모여 우리와 함께 싸우고자 합니다. 자유라는 꿈이 [ITA.GetLeader]의 변덕으로 난폭하게 짓밟히는 참상을 보고 싶지 않은 이들이 아직 세상에 있는 것 같습니다."
 ETH_fait_accompli: "기정사실"
 ETH_fait_accompli_desc: "[ETH.GetName](이)가 식민지 시대의 희생양으로 남을 거라고 예상한 이들이 많았지만, 그 예상과 다르게 [ETH.GetName](은)는 압도적인 국력 차이를 극복하고 [ITA.GetAdjective]의 침공을 막아냈을 뿐만 아니라, [ITA.GetName] 측을 동아프리카에서 완전히 내쫓아 버렸습니다. 이제 남은 것은 [ITA.GetAdjective] 측이 공식적으로 패배를 인정하는 것뿐입니다."
 ETH_fait_accompli_tt: "§Y[ITA.GetNameWithFlag]§! 측은 §Y[ROOT.GetNameWithFlag]§! 측과 평화 협정을 체결하고, [ROOT.GetNameDef]의 아프리카 영토를 모두 반환합니다.\n"
 ETH_reclaiming_ethiopia: "에티오피아 수복"
 ETH_reclaiming_ethiopia_desc: "우리는 [ITA.GetName]의 불법적인 점령과는 무관하게 [ETH.GetLeader](이)가 [ETH.GetName]의 적법한 통치자임을 인정하도록 주재국의 여론을 이끌어 왔습니다. 이제 주재국을 한 번만 더 설득하면 우리가 오랫동안 기다려 온 해방 작전을 시작할 수 있을 겁니다."
 ETH_reclaiming_ethiopia_not_exile_tt: "\n망명정부가 아닐 경우의 효과:"
 ETH_reclaiming_ethiopia_exile_tt: "[ROOT.GetName] 측이 망명정부를 가지고 있을 경우의 효과:"
 ETH_haile_selassie_returns_tt: "$ETH_haile_selassie$의 [ETH.GetName] 귀환:"
 ETH_reclaiming_ethiopia_event_tt: "§Y[GetEthiopianHostName]§!:"
 ETH_formal_request_unlocked_tt: "망명정부일 경우 주재국에 참전을 공식적으로 요구하는 §Y결정§! 잠금 해제."
 ETH_ethiopia_recognized_tt: "[ROOT.GetLeader](이)가 [ROOT.GetNameDef]의 진정한 지도자로 인정받은 경우:\n §Y[ROOT.GetName]§! 측은 동맹을 호출할 수 있음."
 ETH_the_heir_of_solomon: "솔로몬의 계승자"
 ETH_the_heir_of_solomon_desc: "[ENG.GetName] 측은 팔레스타인 지역의 정세를 금방이라도 터질 것처럼 만들었고, 그로 인해 지역을 관리하는 국제연맹 위임 통치에 대한 지지 기반이 무너졌습니다. 상황이 이러니 어쩌면 다른 누군가에게 통치권을 넘길 의사가 있을지도 모릅니다. 그리고 그 임무를 맡을 적임자는 솔로몬의 후예, [ETH.GetLeader]뿐입니다."
 ETH_protector_of_the_somalis: "소말리인의 보호자"
 ETH_protector_of_the_somalis_desc: "[SOM.GetAdjective]인들은 [ITA.GetAdjective]의 야만적인 통치에 지배당했을 뿐만 아니라, [ITA.GetLeader]의 영토 야욕으로 벌어진 전쟁에 강제로 징집되어 싸우게 되었습니다. [ITA.GetName] 측이 이 지역에서 축출되고 나면 우리는 [SOM.GetAdjective]인들을 다른 유럽 강대국의 착취로부터 보호할 것입니다."
 ETH_the_king_of_kings: "왕중왕"
 ETH_the_king_of_kings_desc: "[ETH.GetLeader] 폐하는 [ITA.GetAdjective] 놈들의 노예로 살아가는 저주받은 운명으로부터 우리를 구해주신 분입니다. 그는 이 시대 누구보다도 위대한 지도자이며 그에 걸맞은 경애를 받으셔야 합니다."
 ETH_rebuilding_the_country: "국가 재건"
 ETH_rebuilding_the_country_desc: "우리 땅을 완전히 수복하였으니, 이제는 [ITA.GetAdjective] 놈들로 인해 파괴된 우리의 집과 공장을 수리할 때입니다."
 ETH_support_anti-colonialist_resistance: "반식민주의 저항 지원"
 ETH_support_anti-colonialist_resistance_tt: "§Y동아프리카§! 식민지에서 저항 활동을 촉진하는 §Y결정§! 잠금 해제."
 ETH_support_anti-colonialist_resistance_desc: "식민 제국이 동아프리카에서 힘을 유지하게 되면 분쟁의 위협이 영원히 우리를 괴롭힐 것입니다. 우리는 대중을 일깨우고 독립을 되찾을 힘을 줌으로써 그들을 몰아내야 합니다."
 ETH_empower_the_ras: "라스 강화"
 ETH_empower_the_ras_desc: "무지한 농민들에게 더 이상 힘을 실어주는 것은 장기적으로 제국을 파괴하는 결과를 초래할 뿐입니다. 대신 우리는 황제에게 충성을 다하는 대가로 기꺼이 라스에게 힘을 실어줄 겁니다."
 ETH_re-convene_the_parliament: "의회 재소집"
 ETH_re-convene_the_parliament_desc: "1931년의 헌법을 복구하고 [ETH.GetName]의 체제를 현대화하는 작업을 계속할 시간입니다. 우리는 제국 의회를 다시 소집하고 제국의 다양한 지역을 더 잘 다스릴 수 있도록 더 많은 의원을 모집해야 합니다."
 ETH_unite_the_afar: "아파르 통합"
 ETH_unite_the_afar_desc: "유럽의 시선이 자기 대륙으로 옮겨 간 지금이라면, [DJI.GetName] 매입을 통해 수십 년간 분단되었던 아파르를 재통합하여 북쪽 아파르인들의 지지를 얻을 수 있을지도 모릅니다."
 ETH_lord_of_lords: "지고의 군주"
 ETH_lord_of_lords_desc: "우리 제국은 많은 문화로 이루어져 있지만, 공통점도 하나 있죠. 바로 지고의 군주께 고개를 숙인다는 것입니다. 가장 고귀한 영주조차도 황제께 의무를 다해야 한다는 것을 알고 있으니, 폐하께서는 이 땅의 확실한 통치자입니다."
 ETH_elect_of_god: "하느님이 택한 자"
 ETH_elect_of_god_desc: "황제 폐하의 행동은 하느님께서 이끄십니다. 그렇지 않으면 어떻게 폐하께서 전장에서 계속 성공하시고, 우리의 위대한 제국을 자애롭게 관리하시겠습니까? 백성들은 황제 폐하의 뜻을 행하는 것이 바로 전능하신 신의 의지를 행하는 것과 같다는 것을 알고 있습니다."
 ETH_restore_the_empire_of_axum: "악숨 제국 복원"
 ETH_restore_the_empire_of_axum_desc: "과거 우리 조상들은 수단부터 아라비아반도에 이르는 넓은 영토를 다스렸습니다. 그러한 우리의 영토는 세월과 함께 조금씩 깎여 나갔고, 유럽 국가들의 변덕에 점점 취약해지고 말았습니다. 이제 그 흐름을 바꿀 때가 되었습니다. 우리는 악숨 제국을 복원하고 조상들의 땅을 수복하여 우리의 유산을 회복할 것입니다."
 ETH_restore_the_empire_of_axum_tt: "충분한 주를 지배할 때 악숨 제국을 형성하는 §Y결정§! 잠금 해제."
 ETH_a_federal_empire: "연방 제국"
 ETH_a_federal_empire_desc: "제국 통치 체제는 혼란스러운 의회 민주주의와 비교했을 때 훨씬 더 안정적입니다. 지역 영주들이 [ETH.GetLeader] 폐하께 충성을 맹세하기만 하면 자기 영지를 어떻게 통치하던 신경 쓸 필요가 없습니다."
 ETH_a_federal_empire_tt: "모든 주의 §Y$ETH_state_decentralization_dynamic_modifier$§! 변동치 제거."
 ETH_federal_factories_tt: "해방된 각 괴뢰국에 §Y건설 슬롯 1개§!와 §Y$industrial_complex$ 1개§! 추가."
 ETH_empower_the_chambers: "하원 강화"
 ETH_empower_the_chambers_desc: "1931년 헌법은 황제의 역할을 명문화하는 데까지는 미치지 못했습니다. 또한 정부의 정책 결정에 국민의 뜻을 제대로 반영하지도 못했습니다. 우리는 하원을 강화하여 그들이 행정부의 업무에 더 많은 통제권을 갖도록 함과 동시에, 황제의 신성한 책무도 유지해야만 합니다."
 ETH_empower_the_chambers_tt: "§Y$ETH_corrupt_bureaucracy_dynamic_modifier$§! 변동치:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!"
 ETH_the_african_union: "아프리카 통일을 향해"
 ETH_the_african_union_desc: "인간이 인간을 지배하는 것은 옳지 않기에 우리는 식민주의의 종식을 요구합니다. 우리 요구가 진중하게 받아들여지려면 우리가 갖고 있는 공통적인 문제에 대한 아프리카인 모두의 단결된 행동이 필요합니다. 따라서 우리는 마음속 가장 깊은 곳에 자리 잡은 신념에서 비롯된 진실성과 확신을 바탕으로, 아프리카 대륙 전체의 해방을 위해 싸울 것입니다."
 ETH_african_independence_tt: "아프리카 국가들의 저항도를 증가시키고 자치도 획득을 촉진하는 §Y결정§!을 잠금 해제합니다."
 ETH_arabian_independence_tt: "아라비아반도 국가들의 저항도를 증가시키고 자치도 획득을 촉진하는 §Y결정§!을 잠금 해제합니다."
 ETH_african_independence_join_tt: "§Y[ROOT.GetNameDef]§! 측이 아프리카 독립 전쟁에 개입할 수 있게 됩니다."
 ETH_african_union_faction: "아프리카 연합"
 ETH_pan-africanism: "범아프리카주의"
 ETH_pan-africanism_desc: "최근 아프리카 역사는 한 민족이 다른 민족을 착취하는 모습으로 점철되어 있습니다. 우리가 추구하는 평등의 목표는 그것과 정반대되는 그림을 그리고 있습니다. 악이 어떤 모습을 하고 있든 존재하지 않는다면 계속 멀리해야 하고, 존재한다면 근절되어야 합니다. 지금도 평등한 세상을 향한 꿈을 빼앗긴 채 사는 모든 이들을 위해 그 꿈을 실현하는 게 우리의 신성한 의무입니다."
 ETH_the_one_true_heir_of_solomon: "솔로몬의 진정한 계승자"
 ETH_the_one_true_heir_of_solomon_desc: "[ETH.GetLeader] 폐하의 혈통은 솔로몬 대왕에서부터 이어져 내려옵니다. 많은 나라들이 하느님을 배신했지만, 우리 [ETH.GetAdjective](은)는 믿음을 굳게 지키고 있습니다. 지금 같은 혼돈의 시대에는 솔로몬 왕의 유일한 후계자가 성지를 통치하고, 인간이 만든 사상들이 내뿜는 타락한 영향력으로부터 성지를 수호해야 합니다."
 ETH_the_one_true_heir_of_solomon_tt: "솔로몬 제국을 형성하는 §Y결정§! 잠금 해제."
 ETH_jah: "야(Jah)"
 ETH_jah_desc: "라스타파리 운동은 예상치 못하게도 전 세계 [ETH.GetName] 지지자 간의 연결망을 형성했습니다. 많은 이들이 우리 황제 [ETH.Getleader]에게 종교적인 존재감을 부여하고 있습니다. 몇몇 이는 그가 하느님, 정확히 말하면 '야'의 현현이라고 주장하기까지 합니다. 이런 국제적인 지지를 활용하기 위해 라스타파리 운동을 받아들이는 게 좋겠습니다."
 ETH_jah_tt: "시온 제국을 형성하는 §Y결정§! 잠금 해제"
 ETH_military_communism: "군사적 공산주의"
 ETH_military_communism_desc: "전선에서 우리가 거둔 작은 성공은 세습적인 지도력이 아닌 일반 병사들의 창의력과 용감함 덕분입니다. 불만의 소리가 점점 커지고 있으며, 제국주의의 시대는 이제 저물었습니다. 이제는 강제력을 동원한 부의 재분배가 필요한 시기입니다."
 ETH_defending_our_homes: "고향 방어"
 ETH_defending_our_homes_desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 제국 파벌이 자신들만의 안전을 추구하는 동안 우리의 집과 가족은 파괴되고 있습니다. 더 이상 이 상황이 지속되도록 용납해선 안 됩니다. 우리는 황제를 위해서가 아니라, 우리 자신을 위해 한 발짝도 물러서지 않고 조국을 지킬 것입니다."
 ETH_anti_imperialist_agitation: "반제국주의 소요"
 ETH_anti_imperialist_agitation_desc: "[ROOT.GetLeader]에 대한 국민의 충성심이 흔들리고 있습니다. 국민을 보호한다는 가장 중요한 의무를 지키지 못함으로써, 우리의 지도자여야 할 자들은 그들의 무능함을 여실히 드러냈습니다. 전선과 거리에는 이전에는 상상조차 할 수 없었던, 황제 없는 국가의 이야기가 공공연하게 나돌고 있습니다."
 ETH_in_the_name_of_the_people: "인민의 이름으로"
 ETH_in_the_name_of_the_people_desc: "인민의 이름으로, 우리는 수 세기 동안 [ROOT.GetName] 위에 군림했던 폭군과 폭정을 해체할 것입니다. 우리는 무너진 군주정 대신 봉건제의 속박에서 해방된 노동자의 공화국을 만들고, 집결된 힘으로 아프리카에서 파시즘을 몰아낼 것입니다."
 EHT_in_the_name_of_the_people_tt: "정예 공산주의자 §Y적위대§! §Y2§!개 사단과 정예 아나키스트 §Y흑사자단§! §Y3§!개 사단을 [ETH.Capital.GetCapitalVictoryPointName]에서 모집합니다.\n\n§R$ETH_seyoum_mengesha$는 더 이상 사용할 수 없습니다!§!"
 ETH_callout_to_the_world: "세계를 향한 외침"
 ETH_callout_to_the_world_desc: "파시즘에 맞선 우리의 투쟁은 자국만이 아닌, 권위주의에 맞선 광범위한 국제 전쟁의 일부입니다. 우리는 대의를 위해 전 세계에서 반파시즘 세력을 결집해야 합니다. 오늘 우리에게 일어난 잔혹한 일이, 내일은 세계에서 벌어질 테니까요."
 ETH_callout_to_the_world_tt: "§Y$ENG_sylvia_pankhurst$§!와 §Y$IA_emma_goldman$§!을 고문으로 사용할 수 있습니다."
 ETH_soviet_aid: "소련의 원조"
 ETH_soviet_aid_desc: "우리는 봉건 서약의 족쇄를 성공적으로 집어던졌습니다. 이제 우리는 반드시 파시스트들을 무찌르고 노동자 공화국을 건설해야 합니다. [SOV.Getname]의 인민들이 분명 우리의 대의에 동조할 것입니다."
 ETH_soviet_aid_tt: "§R\n[SOV.GetNameDefCap] 측이 원조의 대가로 우리에 더 큰 통제권을 행사하려 할 겁니다! §!"
 ETH_humanitarian_aid: "인도주의적 지원"
 ETH_humanitarian_aid_desc: "적은 우리 인민이 얼마나 고통받든 상관하지 않습니다. 이 상황이 지속된다면 지켜야 할 국가마저 사라질 겁니다. 부디 세계가 여기서 일어나는 참상을 보고 즉시 인도주의적인 지원을 보내기를 바랍니다."
 ETH_humanitarian_aid_tt: "§Y$ETH_international_red_cross_dynamic_modifier$§! 변동치:\n$MODIFIER_INDUSTRY_REPAIR_FACTOR$: §G+10%§!"
 ETH_support_from_the_japanese_communists: "일본의 아나르코공산주의"
 ETH_support_from_the_japanese_communists_desc: "[JAP.GetAdjective]과 [ETH.GetAdjective] 사람들은 유럽의 식민지화에 성공적으로 저항한 소수의 국가로서 오랫동안 서로를 존중해 왔습니다. [ETH.GetNameDef]가 봉건제의 깃발을 뛰어넘은 지금, 우리와 이상을 공유하는 [JAP.GetNameDef] 사람들의 도움을 받아 아나르코공산주의 사회를 건설할 수 있을 겁니다."
 ETH_support_from_the_japanese_communists_tt: "§Y$IA_sakutaro_iwasa$§!와 §Y$IA_sanshiro_ishikawa$§!를 고문으로 사용할 수 있습니다."
 ETH_support_from_the_japanese_communists_fascist_tt: "§R[JAP.GetFlag][JAP.GetName]의 [ETH.GetFlag][ETH.GetName]에 대한 무역 금수 조치로 이어질 수 있습니다!§!"
 ETH_raise_from_the_ranks: "사병 진급"
 ETH_raise_from_the_ranks_desc: "귀족층은 더 이상 군대를 지휘하지 못할 것입니다. 다수의 용감한 병사들이 유능한 지도자로서 자신을 증명했습니다. 이제는 가문이나 개인의 부가 아니라 전장에서 보여준 용기와 능력에 보상을 줄 때입니다."
 ETH_raise_from_the_ranks_tt: "새로운 §Y장군§!을 §Y2§!명 추가합니다."
 ETH_soviet_rifles: "소련제 소총"
 ETH_soviet_rifles_desc: "우리는 [ITA.GetName](이)가 공격했을 때 참담할 정도로 무방비한 상태였습니다. 지금 우리 산업은 현대전의 병참 수요를 맞추지 못합니다. 우리는 싸울 수 있는 모든 사람의 손에 총과 탄약을 쥐여줘야 합니다. 어쩌면 [SOV.Capital.GetCapitalVictoryPointName]에 있는 우리의 친구들이 도울 수 있을 겁니다."
 ETH_soviet_rifles_tt: "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§! 측이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!(은)는 §G10,000§!개의 보병 장비를 획득합니다."
 ETH_military_advisors: "소련의 장군들"
 ETH_military_advisors_desc: "우리 장교들 중 다수가 현대전에 필요한 능력을 획득하긴 했지만, 대부분은 제대로 된 작전 없이 임기응변으로 대처할 수밖에 없었습니다. 우리는 [SOV.GetAdjective]군 동무들에게 많은 것을 배울 수 있을 겁니다."
 ETH_military_advisors_tt: "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§! 측이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!(은)는 원수(§Y$SOV_semyon_budyonny$§!) 1명과 장군(§Y$SOV_vasily_kuznetsov$§!) 1명을 획득합니다."
 ETH_international_brigades_communist: "국제 여단"
 ETH_soviet_rejection_tt: "\n[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!§R 측이 현재 공산주의 정부가 아니거나 내전 중이라면 이 제안을 거절할 것입니다!§!"
 ETH_international_brigades_communist_desc: "[ITA.GetAdjective]에 대항하는 우리의 투쟁에 전 세계의 많은 사람이 공감하고 있습니다. 우리를 지지하는 사람들에게 파시즘에 맞서 함께 싸울 기회를 제공하면 유용할 겁니다."
 ETH_peoples_army_focus: "인민군"
 ETH_peoples_army_focus_desc: "우리는 현대전을 처음 수행하면서 여러 약점을 보였지만, 비정규 전술을 사용해서 [ITA.GetAdjective] 침공을 늦추는 데 성공했습니다. 이를 군사 교리로 확립하고 장교들에게 비대칭 전쟁 수행법을 교육할 수 있습니다."
 ETH_the_new_administration: "새로운 행정부"
 ETH_the_new_administration_desc: "최근 일어난 혼란 속에서 많은 사람이 기대 이상의 활약을 하며 나라를 지켰고, 그중 서느두 거브루와 같은 사람은 과감한 사회 발전에 필요한 지식과 기술을 가졌습니다. 이제 우리는 이런 사람들에게 사회에 기여할 기회를 줘야 합니다."
 ETH_the_new_administration_tt: "§Y서느두 거브루§!를 정치 고문으로 사용할 수 있습니다.\n   $rebellious_educator_tt$\n§Y무작위§! 두 명의 인물을 함께 정치 고문으로 사용할 수 있습니다."
 ETH_clearing_the_skies: "공중 확보"
 ETH_clearing_the_skies_desc: "우리 병사들은 스스로를 지킬 방법 하나 없이 적 항공기에 완전히 노출되었습니다. 설상가상으로 적은 우리의 배치 장소와 이동 경로를 언제나 파악하고 있습니다. 우리가 승리를 기대하려면 우리만의 공군과 대응책이 필요하므로, 자원병을 [SOV.GetAdjective] 공군으로 파견해서 훈련해야 합니다."
 ETH_clearing_the_skies_tt: "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§! 측이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 §G100§!대의 [SOV.GetAdjective] 전투기와 §Y전간기 전투기§! 기술을 획득합니다."
 ETH_counter_the_armored_threat: "기갑 위협 대응"
 ETH_counter_the_armored_threat_desc: "기갑은 분명 전장에서 기병의 역할을 대체하고 있습니다. 안타깝게도 우리의 산업은 기갑 차량을 생산할 수 있는 수준에 도달하지 않은 데다 [ITA.GetAdjective]의 기갑 차량을 효율적으로 상대할 수단도 없습니다. 어쩌면 [SOV.GetName] 측이 오래된 장갑차 일부를 내어줄 의향이 있을지도 모릅니다."
 ETH_counter_the_armored_threat_LaR_tt: "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§! 측이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 §Y전간기 장갑차§! 기술과 [SOV.GetAdjective] 장갑차를 §G480§!대 획득합니다."
 ETH_counter_the_armored_threat_NoLaR_tt: "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§! 측이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 §Y전간기 전차§! 기술과 [SOV.GetAdjective] 전차를 §G200§!대 획득합니다."
 ETH_counter_the_armored_threat_NoNSB_tt: "\n만약 [SOV.GetFlag]§Y[SOV.GetName]§! 측이 동의한다면, [ETH.GetFlag]§Y[ETH.GetName]§!는 §Y대전기 전차§! 기술과 [SOV.GetAdjective] 전차를 §G200§!대 획득합니다."
 ETH_peace_negotiations: "평화 협상"
 ETH_peace_negotiations_desc: "우리 국민은 [ITA.GetAdjective]의 침공을 막기 위해 많은 희생을 겪었습니다. 그러나 우리가 [ITA.GetAdjective] 앞에서 무너지지 않는다는 것을 보여준 덕분에 평화 협상을 할 기회가 생겼습니다. 종전까지는 가지 못하더라도 휴전은 가능할 겁니다."
 ETH_soviet_mediation: "소련의 중재"
 ETH_soviet_mediation_desc: "[ITA.GetAdjective]의 침공을 막기 위한 국민들의 영웅적인 노력에도 불구하고, 우리는 완전한 승리를 거둘 수 없었습니다. 국제연맹은 우리를 도울 의지가 없다는 걸 보였으므로, 우리의 유일한 희망은 [SOV.GetNameDefCap] 측입니다."
 ETH_soviet_mediation_tt: "§R\n[SOV.GetNameDefCap] 측이 [ITA.GetName](와)과의 협상을 대가로 우리를 통제하려 시도할 수 있습니다! §!"
 ETH_support_spain: "스페인 지원"
 ETH_support_spain_desc: "스페인은 자국 파시스트의 손에 고통받고 있습니다. 그러나 동시에 파시즘에 단호하게 저항해야 하며 민중은 스스로 통치할 수 있다는, 우리와 같은 믿음을 가진 사람들도 있습니다. 우리는 [ITA.GetAdjective](와)과의 전쟁에서 배운 교훈으로 [SPC.GetAdjective] 저항군을 도울 것입니다."
 ETH_local_committees: "지역 위원회"
 ETH_local_committees_desc: "우리는 부패를 불러일으키고 인민의 의지를 억압하는 불필요한 계층 구조가 없는 새로운 정부 체제를 만들 기회를 얻었습니다. 우리는 이 기회를 통해 아나르코공산주의의 원칙을 준수하는 코뮌 연방을 설립해야 합니다."
 ETH_a_guiding_hand: "지도의 손길"
 ETH_a_guiding_hand_desc: "고위 당국 없이 느슨하게 짜인 코뮌의 연합은 지나치게 이상주의적입니다. 경제 정책을 주도하고 비상사태에 신속히 대응하기 위해선 의원과 전문가로 구성된 내각이 필요합니다. 위기 상황에서 우리는 제국 통치의 실패를 반복해선 안 됩니다."
 ETH_transformation_of_nature: "자연 개조"
 ETH_transformation_of_nature_desc: "[ETH.GetNameDefCap]에는 활용되기만을 기다리는 풍부한 천연자원이 많습니다. 강에 수력 발전 댐을 건설함으로써, 우리는 이 땅의 모든 가정에 전력을 공급할 수 있습니다. 그와 동시에 우리는 수로를 활용하여 농업 생산력을 증대해 증가하는 인구를 지탱할 수 있습니다."
 ETH_transformation_of_nature_tt: "(§Y무작위로 선택된 소유 주 4개§!): 건설 슬롯 §G1§!개 추가"
 ETH_laying_the_tracks: "철도 부설"
 ETH_laying_the_tracks_desc: "우리 국가의 인구와 산업은 대부분 서부에 집중되어 있습니다. 따라서 우리의 풍부한 천연자원을 활용하려면 자원을 공장으로 옮기는 데 사용되는 철도망을 대폭 확장해야 합니다."
 ETH_red_army_engineers: "붉은 군대의 공학자"
 ETH_red_army_engineers_desc: "우리 국가의 기반시설 대부분이 [ITA.GetAdjective]의 침공으로 심각하게 파손되었습니다. 진정한 노동자의 공화국을 건설하려면, 파손된 시설을 수리하는 것을 넘어서 급속한 산업화를 이루어야 합니다. 우리는 붉은 군대 동무들이 가진 기술을 활용해 이를 추진할 것입니다."
 ETH_liberate_aussa: "아파르에 혁명 전파"
 ETH_liberate_aussa_desc: "[AFA.GetNameDefCap]에서는 여러 차례 적의 편에 섰던, 신뢰할 수 없는 과두정의 통치가 이어지고 있습니다. [ETH.GetNameDef]에 대한 이런 위협을 더 이상 무시해선 안 됩니다. 우리는 [AFA.GetAdjective] 사람들을 해방하고 그 지역을 우리 노동자 공화국으로 통합할 것입니다."
 ETH_demand_DJI: "[268.GetName] 해방"
 ETH_demand_DJI_desc: "[AFA.GetName]의 해방으로 우리는 이제 상당한 숫자의 아파르인을 통치하고 있습니다. 그러나 [FRA.GetAdjective]의 [DJI.GetName] 점유로 인해 아파르는 여전히 갈라져 있습니다. 제국주의적 통치로부터 아파르인을 해방해 달라고 요구하면 우리는 아파르 사람들의 충성을 얻으면서 전략적인 항구도 확보할 수 있습니다."
 ETH_the_rif: "리프"
 ETH_the_rif_desc: "현재 스페인에서 권력을 놓고 다투는 파시스트 중 다수는 이전에 모로코 북부에서 리프 공화국을 박살 낸 군인들이었습니다. 우리는 [SPC.GetName] 측과의 긴밀한 유대를 이용해 그들의 아프리카 식민지 해방을 추진해야 합니다. 만약 [SPC.GetName] 측이 우리의 진정한 동지라면 이에 동의할 겁니다. 동의하지 않는다면 다른 식민주의 국가와 같은 방법으로 상대할 것입니다."
 #ETH_social_reforms: "Social Reforms"
 #ETH_social_reforms_desc: "Without the threat of a common enemy to unite us, we often find ourselves divided due to historic, cultural and religious grievances. We need a wave of social reforms to overcome these divisions so that we can remain united and continue the process of building a better [ETH.GetName]."
 #ETH_social_reforms_tt: "Unlock anarcho-communist social reform decisions."
 ETH_communal_education: "집단 교육"
 ETH_communal_education_desc: "[ETH.GetNameDef]의 모든 공동체가 학교와 도서관을 통해 교육을 받도록 보장하는 것은 국민의 생활 수준을 개선하는 데 꼭 필요합니다."
 ETH_african_wildfire: "아프리카의 들불"
 ETH_african_wildfire_desc: "우리는 성공적으로 [ITA.GetAdjective]의 침공을 극복했지만, 아프리카 전역이 식민주의의 참상으로부터 해방될 때까지 멈춰선 안 됩니다. 우리는 우리의 기술과 자원을 사용해 저항의 불길이 온 대륙에 확산되도록 부채질하고 제국주의자들이 철수하게 압박해야 합니다."
 ETH_flames_across_the_sea: "바다를 가로지르는 불길"
 ETH_flames_across_the_sea_desc: "유럽의 패권 아래 고통받는 지역은 아프리카만이 아닙니다. 홍해 건너의 이웃들도 독립을 거의 누리지 못한 채 제국주의자들에게 착취당하고 있습니다. 우리는 저항의 불길을 아라비아반도로 퍼뜨려 그곳 사람들이 언젠가 완전한 자치를 실현할 수 있게 해야 합니다."
 ETH_heavy_industry: "중공업"
 ETH_heavy_industry_desc: "우리가 봉건 경제 구조에서 벗어나려면 급속한 산업화 과정을 이어 가야 합니다. 중공업이 발전하면 노동자가 도시로 이주해서, 기존의 소작농을 대체하는 모범적인 프롤레타리아 계급이 탄생할 겁니다."
 ETH_arms_production: "무기 생산"
 ETH_arms_production_desc: "지금까지의 산업화는 모두 우리만의 군수산업을 일으키기 위한 일이었습니다. 우리는 두 번 다시 국방 장비 생산을 다른 나라에 의지하지 않을 겁니다."
 ETH_mytishchi-ababa_plant: "미티시-아바바 조립 단지"
 ETH_mytishchi-ababa_plant_desc: "우리는 소비에트 연방과의 긴밀한 관계를 이용해 가정 및 군용 기계 제조에 대한 전문 기술을 습득해야 합니다. 공동 공장 계획은 그런 지식을 얻을 완벽한 방법이며, 그 동반자로 미티시 기계 조립 단지만큼 적합한 곳은 없습니다."
 ETH_send_home_advisors: "고문단 반송"
 ETH_send_home_advisors_desc: "우리가 [ITA.GetName] 측과의 전쟁에서 [SOV.GetName] 측의 도움을 많이 받기는 했지만, [SOV.GetName] 측이 이 정도로 우리에게 종속적인 역할을 강요할 줄은 전혀 예상하지 못했습니다. 하지만 국내 산업과 군사 역량이 점점 성장하면서 [SOV.GetAdjective]의 요구에 저항할 힘도 점차 커지고 있습니다. 이제 [ETH.Capital.GetCapitalVictoryPointName]의 주인이 누구인지 확실히 보여줄 때입니다."
 ETH_send_home_advisors_tt: "[SOV.GetAdjective]에서 온 모든 군사 고문을 [SOV.GetNameDef](으)로 돌려보냅니다."
 ETH_soviet-ethiopian_trade_agreement: "소련-에티오피아 무역 협정"
 ETH_soviet-ethiopian_trade_agreement_desc: "세계의 많은 국가는 우리 노동자 공화국과의 이념 대립으로 우리와 무역하길 주저합니다. 그렇지만 우리에게는 [SOV.GetAdjective] 측과 상호 이익이 될 무역 협정을 체결해 일반적인 무역 장벽 없이 자원과 상품을 교환할 기회가 있습니다."
 ETH_seek_new_trading_partners: "새로운 무역 상대국 모색"
 ETH_seek_new_trading_partners_desc: "전 세계 사람들이 우리 국가가 제공하는 부를 탐내지만, 아직 우리는 [SOV.GetAdjective] 측하고만 무역하고 있습니다. 우리는 다른 국가에 접근해 우리가 단순한 [SOV.GetName]의 아프리카 지점에 불과하지 않다는 걸 보여주고 [ETH.GetAdjective] 인민들에게 다시 재산을 끌어오는 일을 시작해야 합니다."
 ETH_freedom_at_gunpoint: "총구 앞의 자유"
 ETH_freedom_at_gunpoint_desc: "우리는 우리 국민을 굴복시키려는 [ITA.GetAdjective]의 시도를 수차례 격퇴했습니다. 그러나 우리 이웃들은 식민주의자들에 저항하는 데 우리처럼 운이 좋지 않았습니다. 이제 우리의 전쟁 경험과 새로 얻은 경제적 힘을 활용해 아프리카를 식민 제국으로부터 해방할 때입니다. 놈들이 알아듣는 유일한 언어인 무력을 통해서 말이죠."
 ETH_freedom_at_gunpoint_tt: "아프리카 국가를 해방하는 §Y총구 앞의 자유§! 결정 잠금 해제."
 ETH_boots_on_the_shore: "해안 위의 군홧발"
 ETH_boots_on_the_shore_desc: "우리는 먼 옛날부터 아라비아반도 사람들과 무역하고, 문화를 교류해 왔습니다. 불행히도 그들은 아직도 봉건적 통치 체제에 갇혀 있습니다. 우리가 반도의 인민을 해방한다면, 홍해의 중요한 교역로를 통제하고 중동 깊숙이 영향력을 투사할 수 있을 것입니다."
 ETH_request_soviet_hulls: "소련 전함 선체 요청"
 ETH_request_soviet_hulls_desc: "미래의 분쟁에서 우리가 봉쇄되는 일을 피하려면 우리 스스로 함선을 제조하는 법을 배워야 합니다. 최근 [SOV.GetNameDefCap] 측이 전함 건조 계획을 일부 폐기했으니, 우리가 그 미완성 선체를 구매할 수 있을지도 모릅니다. 우리는 함선 구매를 통해 많은 것을 배울 것입니다."
 ETH_organization_of_african_unity: "아프리카 통일 기구"
 ETH_organization_of_african_unity_desc: "유럽 식민지로부터 해방되는 것은 지금까지 단순히 독립을 얻는 문제로만 여겨졌습니다. 그러나 아프리카 바깥 지도자들의 시선에는 우리가 아직도 잠재적 정복 대상으로 보이는 모양입니다. 다시 한번 종속되는 상황을 막을 유일한 방법은 아프리카 사람들이 다 함께 협력하는 것입니다."
 ETH_organization_of_african_unity_tt: "§Y아프리카 통일 기구§!로 아프리카의 독립국들을 초대하는 결정 잠금 해제."
 ETH_pan-africanism_liberate_tt: "아프리카의 모든 식민 열강을 대상으로 §Y해방§! 전쟁 명분을 획득합니다."
 ETH_executive_council: "집행이사회"
 ETH_executive_council_desc: "아프리카 통일 기구에서 더 긴밀한 협력을 촉진하기 위해, 우리는 민중의 뜻에 따라 행동하고 지역 안정에 대한 위협에 신속하게 대응하는 집행 기관을 창설해야 합니다."
 ETH_executive_council_tt: "§Y아프리카 통일 기구§! 회원국을 집행이사회로 초대하는 결정 잠금 해제."
 ETH_african_union: "아프리카 연합"
 ETH_african_union_desc: "아프리카 인민들이 아프리카 연합으로 단결할 때가 왔습니다. 아프리카 최초의 초강대국이 되기 위해 노력하는 우리는 다시는 제국주의나 파시즘의 위협을 받지 않을 것입니다."
 ETH_african_union_tt: "§Y집행이사회§! 회원국을 §Y아프리카 연합§!으로 통합하는 결정 잠금 해제."
 ETH_african_central_bank: "[ETH_GetCentralBankName]"
 ETH_african_central_bank_desc: "[ETH_GetCentralBankName]의 창설로, 우리는 아프리카 통일 기구 내 경제 통합 과정을 시작할 수 있습니다. 이를 통해 모든 회원국의 발전을 위해 자원과 기반시설을 더 효율적으로 활용할 수 있을 것입니다."
 ETH_african_central_bank_tt: "§Y아프리카 통일 기구§! 회원국을 [ETH_GetCentralBankName]에 초대하는 결정 잠금 해제."
 ETH_african_central_bank_2_tt: "$MODIFIER_STABILITY_FACTOR$: §G5%§! \n$modifier_production_speed_industrial_complex_factor$: §G10%§! \n$modifier_production_speed_infrastructure_factor$: §G10%§!"
 ETH_mass_transit: "집산화된 대중교통"
 ETH_mass_transit_desc: "우리 운송 기반시설의 대부분은 구식으로, 더욱 효율적으로 활용하기 위해 정비할 필요가 있습니다. 이러한 개혁을 실행하는 데 가장 적합한 사람들은 바로 그런 기반시설에서 일하는 노동자들입니다."
 ETH_mutual_defense: "상호 방위조약"
 ETH_mutual_defense_desc: "아프리카 사람들이 항구적인 평화를 누리려면, 우리를 식민지화하려고 하면 비싼 대가를 치르게 된다는 사실을 전 세계 국가에 알려야 합니다. 이렇게 하려면 아프리카 통일 기구의 회원국이 상호 방위조약을 체결해서, 한 나라가 공격받으면 다른 모든 국가가 나서서 지켜줄 것을 약속해야 합니다."
 ETH_mutual_defense_tt: "§Y아프리카 통일 기구§! 회원국을 상호 방위조약에 초대하는 결정 잠금 해제."
 ETH_our_own_path: "우리만의 길"
 ETH_our_own_path_desc: "우리는 [SOV.GetAdjective] 측이 우리를 배신하고 국정을 통제할 당시 너무 약해서 저항할 수 없었습니다. 우린 이제 전보다 훨씬 유리한 입장에 있으며, 마침내 우리의 독립을 되찾기 위해 움직일 수 있습니다. 물론 [SOV.GetAdjective]의 잠재적인 보복에는 대비해야 할 겁니다."
 ETH_our_own_path_tt: "§R[SOV.GetNameDefCap] 측은 이 행동에 분노하고 에티오피아의 통제를 [SOV.GetAdjective]의 손에 되찾을 방법을 찾을 것입니다!§!"
 ETH_communal_agriculture: "집단 농업"
 ETH_communal_agriculture_desc: "농업을 집산화하고 새로운 경작법을 도입함으로써, 우리는 농업 생산량을 대폭 증가시키고 모두의 식량 수요를 충족할 수 있습니다. 또한 이를 통해 해방된 소작농들이 농사로 자급자족만 하지 않고 도시에서 다른 일자리를 찾게 될 겁니다."
 ETH_communal_agriculture_industry_tt: "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+10%§!"
 ETH_communal_agriculture_consumer_tt: "§Y$ETH_industrialization_dynamic_modifier$§! 변동치:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5%§!"
 ETH_seize_the_means: "생산 수단 확보"
 ETH_seize_the_means_desc: "[ETH.GetAdjective]의 노동자는 여러 세대에 걸쳐 밭을 갈고 도시의 산업을 건설했습니다. 그들의 피땀이 대지에 스며 있습니다. 그러므로 우리는 더 이상 부유한 소수가 그 자산의 소유권을 주장하도록 허락하지 않을 것이며, 대신 그 자산은 국민에게 돌아갈 것입니다."
 ETH_preparing_for_the_inevitable: "필연적 사태 대비"
 ETH_preparing_for_the_inevitable_desc: "전 세계의 권력자들은 자기 국민이 같은 요구를 할까 두려워 [ETH.GetNameDef]에서 일어나는 급진적인 개혁을 결코 용납하지 않을 것입니다. 반드시 우리 삶의 방식을 파괴하려 할 테니, 이 피할 수 없는 일에 대비해야 합니다."
 ETH_refuge_for_the_spanish_exiles: "스페인 망명자들의 피난처"
 ETH_refuge_for_the_spanish_exiles_desc: "스페인에 있는 우리의 이념적 동지들은 전 세계의 파시스트, 스탈린주의자, 자본가들의 연합된 노력으로 아나키스트의 꿈이 산산조각 나는 것을 목격했습니다. 우리는 국경을 개방하여 고향을 잃은 친구들에게 더 나은 미래를 건설할 두 번째 기회를 제공해야 합니다."
 ETH_the_lion_and_the_sun: "사자와 태양"
 ETH_the_lion_and_the_sun_desc: "[ETH.GetLeader] 폐하와 일본 천황 [JAP.GetLeader](은)는 두 위대한 제국 사이에서 많은 공통점을 찾아내셨습니다. [JAP.GetLeader](은)는 우리가 고향을 되찾는 날이 온다면 [ETH.GetName]에 투자하겠다는 제안까지 해 주었습니다."
 ETH_japanese_investments_tt: "[ROOT.GetName](이)가 해방되었을 경우 [ROOT.GetName]에 일본 투자를 유치하는 §Y결정§! 잠금 해제"
 ETH_an_ethiopian_navy_in_exile: "에티오피아 해군 망명"
 ETH_an_ethiopian_navy_in_exile_desc: "[JAP.GetAdjective] 해군의 무력 시연을 목격한 [ETH.GetLeader] 폐하는 조국의 해방을 돕고 미래의 침략으로부터 조국을 보호하기 위해 [ETH.GetAdjective] 해군 수립을 도와 달라고 우리의 자비로운 주재국에 제안하셨습니다."
 ETH_an_arabic_base: "아랍 기지"
 ETH_an_arabic_base_desc: "[JAP.GetName] 측이 몇 년 안에 아시아 태평양 지역을 재편하려 한다는 것이 점점 명확해지고 있습니다. 우리는 [JAP.GetAdjective] 측과 거의 같은 노선을 타고 있으니, 우리도 한몫 챙긴다 해도 이상하지 않을 겁니다. 먼저 아라비아반도에 있는 우리 조상들의 땅의 지배권을 요구하는 게 좋겠습니다."
 ETH_uk_arabia_tt: "§Y[ENG.GetNameWithFlag]§! 또는 §Y[ENG.GetNameDef]§!의 §Y동맹§!이 지배하고 있는 아무 §Y아라비아§! 지역"
 ETH_an_empire_in_the_shade_of_the_sun: "태양의 그늘 속 제국"
 ETH_an_empire_in_the_shade_of_the_sun_desc: "[ETH.GetLeader] 폐하는 제국이 없는 황제입니다. 이 사실은 폐하께 치욕적일 뿐만 아니라, [ETH.GetName]의 해방을 위해 다양한 협의를 해야 하는 우리의 능력에도 제약을 걸고 있습니다. [JAP.Capital.GetCapitalVictoryPointName]에 있는 우리 친구들이 어쩌면 흔쾌히 섬 하나를 넘겨줘서, 언젠가 찾아올 조국의 해방을 위한 작전 본부로 사용하게 해줄지도 모릅니다."
 ETH_japan_has_island_tt: "일본이 핵심 주가 아닌 섬을 하나 이상 보유하고 있음."
 ETH_japan_joins_tt: "§Y[JAP.GetNameDefCap]§! 측이 [ITA.GetName]에 대한 §Y[ROOT.GetName]§!의 전쟁에 참여할 것입니다.\n§Y[ROOT.GetName]§! 측은 §Y[JAP.GetName]§!의 괴뢰국이 됩니다."
 ETH_an_audience_with_countryleadertitle: "[GetGermanCountryLeaderTitle] 알현"
 ETH_an_audience_with_countryleadertitle_desc: "[GER.GetLeader](은)는 [GER.GetNameDef]뿐만 아니라 전 세계를 재편하겠다는 야심 찬 계획을 품고 있습니다. [GER.GetAdjective] 지도자를 알현함으로써, 세계는 [ETH.GetLeader] 폐하를 [ETH.GetName]의 단 하나뿐인 진정한 군주로 인정할 것입니다."
 GER_fascism_leader_title: "총통"
 GER_male_kaiser_title: "카이저"
 GER_female_kaiser_title: "여제"
 GER_chancellor_title: "수상"
 GER_generalfeldmarshall_title: "야전원수"
 ETH_befriend_goring: "괴링과의 친선"
 ETH_befriend_goring_desc: "독일 정부는 정치적 음모와 배신이 얽힌 거미줄과 같습니다. 어느 때든 [GER.GetLeader]의 귓가에 있는 사람이 [GER.GetAdjective]의 정책 결정에 막대한 영향을 끼칠 수 있습니다. $GER_hermann_goring$ 같은 집권 엘리트 중 한 명과 친해지면 우리도 영향력을 미칠 수 있을 겁니다."
 ETH_steel_lions: "강철의 사자들"
 ETH_steel_lions_desc: "[GER.GetNameDefCap](은)는 전쟁을 수행하는 새로운 방법을 개척하고 있습니다. 기병이나 참호전의 시대는 끝났습니다. 미래는 전차의 것입니다. 우리는 [GER.GetNameDef]에서 현대적인 전쟁 무기를 활용하는 방법을 배우고 조국의 해방을 준비하는 데 시간을 사용해야 합니다."
 ETH_armor_officers_tt: "최대 2명의 [ROOT.GetAdjective] 장교가 §Y$armor_officer$§! 특성을 얻습니다."
 ETH_german_mediation: "[GER.GetAdjective] 중재"
 ETH_german_mediation_desc: "[GER.GetAdjective](와)과 [ITA.GetAdjective]의 야망이 일치하기 시작하면서, [ETH.GetName] 문제는 양국 간의 협력 증진에 걸림돌이 되고 있습니다. 어쩌면 [GER.GetLeader](은)는 [ITA.GetLeader](이)가 무의미한 점령을 끝내고 황제가 [ETH.GetName]의 정당한 위치로 돌아갈 수 있게 설득해 줄지도 모릅니다."
 ETH_ger_and_ita_have_same_dieology_tt: "[GER.GetFlag]§Y[GER.GetName]§! 측이 [ITA.GetFlag]§Y[ITA.GetName]§! 측과 같은 이념을 가집니다."
 ETH_sabotage_italo-german_relations: "이탈리아-독일 관계 사보타주"
 ETH_sabotage_italo-german_relations_desc: "[GER.GetNameDef] 측과 [ITA.GetName] 측이 서로를 잠재적인 동맹으로 여기게 둘 수 없습니다. 둘 사이의 관계를 방해하기 위해 우리의 모든 능력을 쏟아부어야 합니다. 그러지 않으면 폐하가 [ITA.GetLeader]의 포로가 되고 자유 [ETH.GetName]의 꿈은 물거품이 될 수 있습니다."
 ETH_unlock_false_flag_tt: "[ITA.GetFlag]§Y[ITA.GetName]§!에 누명을 씌우는 가짜 깃발 작전을 실행하는 결정 잠금 해제"
 ETH_joint_swedish-ethiopian_intelligence_program: "스웨덴-에티오피아 합동 정보 계획"
 ETH_joint_swedish-ethiopian_intelligence_program_desc: "[ETH.GetName](을)를 직접적으로 도우면 [SWE.GetName]의 중립이 의심받을 겁니다. 하지만 겉으로는 지원하지 않는 척하면서 몰래 우리를 지원할 의향이 있을지도 모릅니다. 지역에 있는 연줄들을 이용하고 [SWE.GetName]의 자원을 지원받는다면, 아프리카 내에서 [ITA.GetAdjective]의 식민지 지배력을 조금씩 약화할 수 있을 겁니다."
 ETH_anti-tank_guns: "대전차포"
 ETH_anti-tank_guns_desc: "[SWE.GetName] 측은 세계 최고의 조병창을 가지고 있습니다. 비록 외교적으로 중립을 취하고 있지만, [SWE.GetAdjective] 측은 거세지는 파시스트의 영향력을 꺾기 위해 대전차포를 보내줄 의향이 있을지도 모릅니다."
 ETH_a_libyan_revolt: "리비아 반란"
 ETH_a_libyan_revolt_desc: "[ITA.GetAdjective] 측이 최근 동아프리카에서 획득한 영토를 통제하는 데 어려움을 겪고 있습니다. 그들의 신경이 쏠려 있는 동안 우리는 [LBA.GetAdjective] 지방에 반란의 씨앗을 뿌리는 데 최선을 다할 것입니다."
 ETH_ethiopias_cause_is_ours: "에티오피아와 하나 되어"
 ETH_ethiopias_cause_is_ours_desc: "[SWE.GetAdjective] 정부는 아프리카에서 파시스트의 성공이 유럽에도 영향을 미칠 것임을 인식하고 중립 철회를 고려하고 있습니다. 양국은 자결권과 국제법 존중이라는 같은 목표를 가지고 있으므로, 외교 정책에 대한 협력을 계속 심화하는 것이 합리적입니다."
 ETH_SWE_join_war_tt: "주요 국가가 §Y[ITA.GetFlag][ITA.GetName]§! 측과 전쟁 중이고 §Y[SWE.GetFlag][SWE.GetName]§! 측이 세력 동반 가입에 동의한다면 그들은 세력에 가입하여 전쟁에 참여할 것입니다.\n §R만약 세력이 없다면 [SWE.GetFlag][SWE.GetName] 측은 [ITA.GetFlag][ITA.GetName]에 대항한 전쟁을 시작하지 않을 것입니다!§!"
 ETH_reach_out_to_the_italians: "이탈리아에 접근"
 ETH_reach_out_to_the_italians_desc: "이제 우리가 [ITA.GetAdjective] 측을 전장에서 물리칠 희망이 없다는 것은 분명합니다. 게다가 [ETH.GetLeader](은)는 무의미한 공세로 우리 병사를 사지로 내몰고 있습니다. 이제는 이탈리아인들과 협조하여 조국에 평화를 가져올 강인한 사람을 새로운 지도자로 세울 때입니다."
 ETH_reach_out_to_the_italians_tt: "§Y[ITA.GetNameDef]§! 측에 영토를 할양하고 협력하는 조건으로 평화 회담을 요청합니다."
 ETH_can_start_a_civil_war_tt: "[ROOT.GetName] 측은 §Y$ETH_declare_for_italy$§! 중점을 완료하여 내전을 시작할 수 있습니다."
 ETH_sway_the_warlords: "군벌 설득하기"
 ETH_sway_the_warlords_desc: "우리는 강력한 라스가 $ETH_haile_selassie$에 공개적으로 반대 선언을 하게 설득하지는 못하더라도, 훗날의 협력을 위한 씨앗을 심을 수는 있을 겁니다. 또, 우리는 중소 군벌들에게 이탈리아에 대적하는 것보다 협조하는 게 이득이 된다고 설득하는 게 좋겠습니다."
 ETH_sway_the_warlords_tt: "봉기의 규모가 커집니다.\n전쟁 후 일부 충성파 장군을 모집할 수 있게 됩니다."
 ETH_expand_the_bodyguard: "경호원 확충"
 ETH_expand_the_bodyguard_desc: "[ETH.GetName]의 권력 구조가 붕괴하기 시작하면서 누구를 믿을 수 있는지 판단하는 게 어려워졌습니다. 이러한 역경의 시기에는 불충한 무리로부터 우리의 위대한 조국의 지도자를 보호하며 영원히 충성하는 경호원이 필요합니다."
 ETH_expand_the_bodyguard_tt: "내전 시작 시 추가 부대 등장"
 ETH_declare_for_italy: "이탈리아에 대한 선언"
 ETH_declare_for_italy_desc: "많은 사람은 이를 반역이라 보고 진실로부터 등을 돌릴 겁니다. 하지만 그런 행동은 우리가 이 땅을 되찾을 운명이라는 방증입니다. 오직 우리만이 나라를 위해 무엇을 해야 하는지 알고, 그 일을 해낼 의지가 있기 때문입니다. [ETH.GetLeader](을)를 몰아낼 때가 됐습니다."
 ETH_restore_the_country: "국가 재건"
 ETH_restore_the_country_desc: "마침내 [ETH.GetName]에 평화가 찾아왔으니 이제 조국의 질서를 바로잡을 때입니다. 우리는 [ETH.GetLeader]의 영도 아래 집과 기반시설을 다시 세워 국민에게 찬란한 미래를 보여 줄 것입니다."
 ETH_invite_italian_settlers: "이탈리아 정착민 초청"
 ETH_invite_italian_settlers_desc: "많은 사람은 위대한 우리 나라가 또 다른 유럽 식민지로 전락하는 걸 보고 씁쓸해할 겁니다. 그러나 근래의 여러 사건은 우리 산업과 기반시설의 약점을 보여주었고, 우리는 이를 개선하기 위해 과감한 조치를 취해야 합니다. 우리가 이 상황을 이용한다면 순진한 [ITA.GetAdjective]인 정착자들을 초청해서 그들의 전문성과 부를 활용할 수 있을 겁니다."
 ETH_invite_italian_settlers_tt: "§Y소유한 주 2개§!가 [ITA.GetName] 측으로부터 다수의 개척자를 얻습니다. 해당 주는 농촌 또는 목축 지역을 탈피해 §Y새 건설 슬롯§!을 얻습니다."
 ETH_replace_the_abuna: "[Get_ETH_replace_the_abuna_name]"
 ETH_replace_the_abuna_desc: "[Get_ETH_replace_the_abuna_desc]"
 abuna_abraham_gojjam_tt: "§Y$ETH_abuna_abraham$§!:"
 ETH_replace_the_abuna_original: "아부너 대체"
 ETH_change_state_religion: "국교 변경"
 ETH_replace_the_abuna_desc_ethiopia: "정교회 지도자 $ETH_abuna_qerellos_iv$는 $ETH_haile_selassie$와 너무 깊게 연관되어 있습니다. 우리에게 좀 더 충성스러운 자로 그를 대체해야 합니다."
 ETH_replace_the_abuna_desc_gojjam: "정교회 지도자 $ETH_abuna_qerellos_iv$는 $ETH_haile_selassie$와 너무 깊게 연관되어 있습니다. $ETH_abuna_abraham$은 그를 대체할 완벽한 후보이고, 고잠을 제국 정치와 종교의 중심지로 만들 것입니다."
 ETH_replace_the_abuna_desc_jimma: "터와흐도 정교회는 너무 오랫동안 정치에 영향력을 행사했습니다. 이젠 제국과 교회의 연결 고리를 공식적으로 끊어 낼 때입니다. 그 대신 해협 너머에 있는 형제 자매들에게 더 가까워질 필요가 있습니다."
 ETH_the_capital_victory_parade: "[ROOT.Capital.GetCapitalVictoryPointName] 승전 행진"
 ETH_the_capital_victory_parade_desc: "우리의 위대한 지도자께서 우리를 파멸로부터 구원해 주셨지만, 많은 국민은 [ETH.GetLeader](을)를 불신하며 지나간 황실의 시대를 그리워합니다. 우리는 그들이 [ETH.GetLeader]께 얼마나 감사해야 하는지를 상기시키고, [ETH.GetName] 앞에 놓인 영광스러운 미래를 보여줘야 합니다."
 ETH_amedeos_feast_of_maskal: "아메데오의 메스켈 축제"
 ETH_amedeos_feast_of_maskal_desc: "[ETH.GetName]의 지속적인 안정을 보장하기 위해, 우리는 남은 대공들을 [ETH.Capital.GetCapitalVictoryPointName]에서 개최된 아메데오 왕자의 메스캘 축제에 모을 것입니다. 그곳에서 우리는 [ITA.GetAdjective]령 동아프리카의 총독과 만나 지역의 미래에 대해 논할 것입니다."
 ETH_amedeos_feast_of_maskal_tt: "§Y$ETH_sway_the_warlords$§! 중점이 완료되었다면:\n§Y$ETH_seyoum_mengesha$§!, §Y$ETH_ayalew_birru$§!와 §Y$ETH_ras_kassa$§!가 충성할 것입니다."
 ETH_assertiveness: "[Get_ETH_assertiveness_name]"
 ETH_assertiveness_autonomy_effect: "확신에 찬 느구스"
 ETH_assertiveness_desc: "우리는 위대한 조국을 파멸로부터 구하기 위해 [ITA.GetAdjective] 측과 협력하기로 했습니다. 그러나 이제 그들은 우리의 정체성과 문화를 빼앗고 식민지로 전락시키려 하고 있습니다. 그것만은 절대로 용납할 수 없습니다. 우리는 [ITA.GetAdjective]의 식민지화를 모든 방면에서 저항하고 우리가 누구인지 알려 줄 것입니다."
 ETH_assertiveness_tt: "§Y$ETH_sway_the_warlords$§! 중점이 완료되었고 국가가 §Y$jimma$§!라면:\n§Y$ETH_balcho_safo$§!와 §Y$ETH_tadesse_birru$§!가 충성할 것입니다."
 ETH_assertiveness_gojjam: "고잠 네가시"
 ETH_assertiveness_jimma: "즈마의 가라드"
 ETH_assertiveness_ethiopia: "셰와의 느구스"
 ETH_exploit_french_weakness: "프랑스의 약점 이용"
 ETH_exploit_french_weakness_desc: "[FRA.GetAdjective](이)가 그들 제국의 잔해를 두고 실랑이를 하느라 바쁜 사이, 우리는 프랑스령 소말릴란드를 우리의 위대한 제국에 합병할 기회를 얻었습니다. [FRA.GetAdjective] 측이 새로운 전쟁을 감당할 힘은 없어 보이지만, 그래도 만일을 대비하는 게 좋겠습니다."
 ETH_exploit_french_weakness_tt: "§Y프랑스령 소말릴란드§!를 점령하는 결정 잠금 해제\n§R이 결정을 취하면 비시 프랑스와의 전쟁이 발생할 수 있습니다!§!"
 ETH_france_divided_tt: "프랑스가 분열됨"
 ETH_invite_italian_investors: "이탈리아 투자자 초청"
 ETH_invite_italian_investors_desc: "새로운 종주국을 이용해 그들의 투자자들이 [ETH.GetName]에 찾아오도록 유도해야 합니다. 투자의 유입은 전쟁의 피해를 복구하는 데 도움이 될 뿐만이 아니라, 우리의 산업 역량을 끌어올리는 데 크게 기여할 겁니다."
 ETH_italian_general_staff: "이탈리아 장군 참모"
 ETH_italian_general_staff_desc: "우리의 군대가 현대화를 달성하기까지는 아직 가야 할 길이 멉니다. 비록 군을 위한 현대적 장비의 생산과 조달에는 큰 진전이 있지만, 우리의 장교들은 아직 그 운용법에 대해 낡은 관점을 많이 가지고 있습니다. 이럴 때 [ITA.GetAdjective] 장교들을 우리 참모단에 초대하면 현대전에 대해 배울 수도 있을지 모릅니다."
 ETH_italian_general_staff_tt: "이탈리아와의 관계가 긍정적이고, 그들이 동의한다면 §Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§!, §Y$ITA_alessandro_pirzio_biroli$§!가 에티오피아로 파견됩니다."
 ETH_cooperation: "[Get_ETH_cooperation_name]"
 ETH_cooperation_desc: "우리는 동아프리카를 지배할 운명을 지고 있습니다. 하지만 그 목표를 달성하기 위해서는 여전히 갈 길이 멉니다. 따라서 우리는 지역 내에 이미 존재하는 권력자들과 협력하고 최대한 많은 이득을 취해야 합니다."
 ETH_cooperation_sud_tt: "수단인 정치 고문 획득:\n§Y$economic_organizer$:§!\n   소비재 공장: §G-5%§!\n   안정도: §G+5%§!"
 ETH_cooperation_som_tt: "소말리아인 정치 고문 획득:\n§Y$economic_organizer$:§!\n   소비재 공장: §G-5%§!\n   안정도: §G+5%§!"
 ETH_cooperation_gugsa_tt: "§Y$ETH_domenico_mondelli$§!를 §Y공군참모총장§!으로 사용 가능: \n§Y$air_chief_ground_support_1$§!"
 ETH_cooperation_gojjam: "수단인들과의 협력"
 ETH_cooperation_jimma: "아랍인들과의 협력"
 ETH_cooperation_gugsa: "에리트레아인들과의 협력"
 ETH_reinforce_dynamic_identity: "[Get_ETH_reinforce_dynamic_identity_name]"
 ETH_reinforce_dynamic_identity_desc: "새로운 정부가 들어섰지만 사람들은 여전히 자신의 민족 정체성에 대해 혼란스러워 하고 있습니다. 하지만 슬퍼하든 말든 그들은 이제 모두 [ETH.GetAdjective]인입니다. 그리고 선한 [ETH.GetAdjective]인이라면 국가와 [ETH.GetLeader]에게 충성해야 한다는 것을 배워야 할 겁니다."
 ETH_reinforce_ethiopian_identity: "에티오피아 정체성 강화"
 ETH_reinforce_gojjam_identity: "고잠 정체성 강화"
 ETH_reinforce_jimman_identity: "즈마 정체성 강화"
 ETH_reinforced_identity: "강화된 정체성"
 ETH_underground_wargames: "지하 모의전"
 ETH_underground_wargames_desc: "우리는 지난 전쟁에서 [ITA.GetAdjective]인들을 몰아내는 데 크게 애를 먹었습니다. 지난 수십 년간 전쟁이 어떻게 변했는지 몰랐기 때문입니다. 다시는 이런 부족함을 보이지 않기 위해 장교들은 [ITA.GetAdjective]군을 격퇴하기 위한 모의전을 수행하기 시작해야 합니다. 당연하지만 모의전이 진행되는 동안 타국의 의심을 사지 않게 노력해야겠죠."
 ETH_adopt_the_lira: "리라화 도입"
 ETH_adopt_the_lira_desc: "우리의 화폐 가치는 [ITA.GetName] 측과의 전쟁과 그 피해를 수복하기 위한 지출로 발생한 경제 위기로 인해 큰 폭으로 떨어졌습니다. 이미 빛바랜 화폐의 가치를 안정화하기보다는 이 기회에 리라화를 도입해 [ITA.GetAdjective]와의 경제적 통합을 진행해야 합니다."
 ETH_request_italian_equipment: "이탈리아 장비 요청"
 ETH_request_italian_equipment_desc: "우리는 경제 개혁과 군대 강화 면에서 큰 진전을 이루고 있지만, 지원을 받는다면 더 큰 진전을 이룰 수 있을 겁니다. [ITA.GetAdjective] 측과 관계가 끈끈해지고 있기에 어쩌면 남는 장비 일부를 보내줄지도 모릅니다."
 ETH_request_italian_equipment_tt: "[ITA.GetFlag][ITA.GetName] 측이 수락하면 [ETH.GetFlag][ETH.GetName] 측은 §G$artillery_equipment$ 500개§! 또는 §G$infantry_equipment_1$ 2,500개§! 중 하나를 받게 됩니다."
 ETH_recruit_mercenaries: "용병 모집"
 ETH_recruit_mercenaries_desc: "현재 우리 군에는 서로 다른 배경을 지닌 병사들 사이의 알력 다툼이 심각한 상황입니다. 많은 이들이 여전히 옛 권력에 충성하며 믿을 수 없는 상태입니다. 이 불충분자들을 솎아 내기 전까지는 의심할 여지 없이 우리에게 충성하는 병력이 필요합니다. 충성심을 고취하는 가장 쉬운 방법은 바로 빳빳한 지폐입니다."
 ETH_askari_tt: "§Y에리트레아 아스카리§! §G4개 사단§! 모집"
 ETH_sudanese_mercs_tt: "§Y수단 용병§! §G4개 사단§! 모집"
 ETH_arab_mercs_colab_tt: "§Y아랍 용병§! §G4개 사단§! 모집"
 ETH_set_up_a_customs_barrier: "관세 장벽 설치"
 ETH_set_up_a_customs_barrier_desc: "우리 경제가 [ITA.GetName]에 오래 얽혀 있을수록 우리를 망가뜨리는 그들의 영향력에서 벗어나는 것 또한 어려워질 것입니다. 경제 성장이 더뎌진다고 하더라도 양국 간의 무역이 더 어려워지도록 관세 장벽을 세워야 합니다. [ITA.GetAdjective] 정부는 관세 장벽에 화를 내겠지만, 필요하면 경제적 구실을 찾아서 대면 될 것입니다."
 ETH_contact_the_exiles: "망명자들과 접촉"
 ETH_contact_the_exiles_desc: "[ITA.GetName] 측과의 전쟁이 끝났을 때 많은 사람이 새로운 정부를 두려워해 인접한 지역들로 도망쳤습니다. 독립을 되찾기 위한 계획을 진행하는 동안 이 흩어진 난민들을 우리에게 합류하도록 설득하면 좋을 겁니다. 과거에는 충돌했을지라도 지금은 조국을 위해 협력할 때입니다."
 ETH_outsourced_production: "외주 생산"
 ETH_outsourced_production_desc: "우리 산업은 전쟁 도구를 생산하기에는 여전히 규모가 작고 경험이 부족합니다. 그러나 이제는 우리가 [ITA.GetAdjective] 영향권 아래 확고히 자리 잡았으니 필요한 물자를 외주 생산하고, [ITA.GetAdjective] 무기 제조사의 전문 지식을 활용해서 현 상황을 최대한 이용할 수 있겠습니다."
 ETH_outsourced_production_tt: "[ITA.GetFlag]§Y[ITA.GetAdjective]§!에 육군 또는 공군 설계사를 요청합니다:"
 ETH_outsourced_production_air_tt: "공군 설계사:"
 ETH_outsourced_production_army_tt: "\n육군 설계사:"
 ETH_outsourced_production_factories_tt: "\n [ITA.GetFlag]§Y[ITA.GetNameDef]§! 측이 수락하면 [ETH.GetFlag]§Y[ETH.GetNameDef]§! 측은 §Y군수공장 4개§!를 획득합니다."
 ETH_together_for_victory: "승리를 위해 하나 되어"
 ETH_together_for_victory_desc: "우리의 명예를 회복하고 이탈리아가 쥔 억압의 사슬을 끊을 때가 다가오고 있습니다. 계획이 실패하지 않으려면 우리는 군대를 강화하고 동아프리카 전역의 지지를 얻어야 합니다. 우리는 오직 함께했을 때만 승리할 수 있습니다."
 ETH_together_for_victory_tt: "독립 전쟁이 시작되면 저항군 투사들이 적의 전선 뒤에서 들고 일어날 것입니다."
 ETH_our_enemys_enemy: "우리 적의 적"
 ETH_our_enemys_enemy_desc: "이념적 또는 전략적인 이유로 [ITA.GetAdjective]의 확장주의에 반대하는 국가들이 다수 존재합니다. 우리 지역의 [ITA.GetAdjective] 세력을 전복하기 위해 그런 국가들에 무기 공급을 요청해야 합니다."
 ETH_our_enemys_enemy_tt: "어떤 나라가 무기 지원을 수락한다면, [ETH.GetFlag][ETH.GetName] 측은 §G보병 장비 1000개§!를 받을 것입니다."
 ETH_raid_italian_depots: "이탈리아 보급창 습격"
 ETH_raid_italian_depots_desc: "이탈리아군은 우리 나라 전역의 보급창에 엄청난 양의 장비를 보관해 두었습니다. 우리는 지금 피할 수 없는 대치를 준비하고 있으니, 창고를 습격해서 이탈리아군의 장비를 탈취하고 우리 군을 강화해야 할 것입니다."
 ETH_raid_italian_depots_tt: "습격은 향후 §Y1년§! 동안 산발적으로 이어질 것이며, 습격마다 [ETH.GetFlag]§Y[ETH.GetName]§! 비축량에 [ITA.GetFlag]§Y[ITA.GetAdjective]§! 장비가 추가될 것입니다."
 ETH_the_italian_language: "이탈리아어"
 ETH_the_italian_language_desc: "[ITA.GetAdjective] 측과 더욱 협력하는 데 있어 남은 가장 큰 장벽은 언어입니다. 따라서 우리는 [ITA.GetAdjective]어를 군을 포함한 행정부 전체에 제2 언어로 채택할 겁니다. 이 조치로 양국 사이의 문화 교류가 활발해지고, 전략 계획이 더 효율적으로 이루어지길 바랍니다."
 ETH_compensation: "보상"
 ETH_compensation_desc: "관계 초기에 있던 두 위대한 나라 사이의 긴장에도 불구하고 우리는 [ITA.GetName]에 대한 충성심을 여러 번 증명했습니다. 그러나 이것은 국민들이 우리 행정부를 사랑하게 하는 데 거의 도움이 되지 않았습니다. 우리가 정권에 대한 지지도를 올릴 수 있도록, [ITA.GetAdjective] 측이 다른 영토에 대한 통제권을 우리에게 주지는 않을지 알아봐야 합니다."
 ETH_negusa_nagast: "느구서 너거스트"
 ETH_negusa_nagast_desc: "[ETH.GetName](이)가 [ITA.GetAdjective]의 영향에서 벗어나 독립을 선언할 때가 왔습니다. [ETH.GetLeader]의 지도력 덕분에 우리는 곧 다시 우리 운명의 주인이 될 것입니다."
 ETH_negusa_nagast_tt: "§Y[ROOT.GetNameWithFlag]§! 측이 독립을 선언합니다"
 ETH_the_italo-ethiopian_empire: "이탈리아-[ETH.GetAdjective] 제국"
 ETH_the_italo-ethiopian_empire_desc: "우리가 옛 제국의 잿더미에서 일어남에 따라, 새로운 이탈리아-[ETH.GetAdjective] 제국이 서서히 모습을 드러내고 있습니다. 비록 얼마 전까지만 해도 서로 싸우고 있었지만, 이제 [ITA.GetName](와)과 [ETH.GetName](이)가 함께할 때 더 강해진다는 사실이 점점 명확해지고 있습니다. 이제 우리의 임무는 공동 제국의 영역을 확장하는 것입니다."
 ETH_the_italo-ethiopian_empire_tt: "점령한 영유권 주장 영토에 대한 핵심 주를 획득하는 §Y이탈리아-[ETH.GetAdjective] 제국§! 결정 잠금 해제.\n영유권 주장 주나 인접한 주에 적 사단이 없다면 이전됩니다."
 ETH_reclaim_the_empire: "제국 탈환"
 ETH_reclaim_the_empire_desc: "위대한 지도자 [ETH.GetLeader]의 통치 아래 우리는 위대한 조국에 미친 [ITA.GetName]의 부정한 영향을 거부하고, 우리 국민의 비할 데 없는 힘을 재발견했습니다. 이제 우리 앞에 놓인 위대한 과업은 정당한 우리 땅을 수복하고 [ETH.GetAdjective] 민족을 통일하는 일입니다."
 ETH_reclaim_the_empire_tt: "다시 [ETH.GetFlag][ETH.GetAdjective]의 지배를 받을 시 [ITA.GetFlag][ITA.GetName]에 할양된 영토에 대한 핵심 주를 회복하는 §Y제국 탈환§! 결정 잠금 해제."
 ETH_the_liberator_of_country_short: "[Get_ETH_the_liberator_of_country_short_name]"
 ETH_the_liberator_of_country_short_desc: "[ETH.GetLeader](은)는 영웅적으로 우리를 독립으로 이끌었으며 [ITA.GetName]의 부정한 영향력에서 우리를 해방했습니다. 앞으로 어떻게 될지는 모르지만, [ETH.GetName]의 해방자가 우리를 이끄는 한 영광스러운 미래가 올 게 분명합니다."
 ETH_the_liberator_of_gojjam: "$gojjam$의 해방자"
 ETH_the_liberator_of_jimma: "$jimma$의 해방자"
 ETH_the_liberator_of_ethiopia: "$ETH$의 해방자"
 ETH_consolidate_east_africa: "동아프리카 통합"
 ETH_consolidate_east_africa_desc: "우리 주위의 세계는 변화하고 있으며 오래된 제국은 무너지고 있습니다. 이 새로운 질서 속에서 우리 국민의 터전을 확보하는 유일한 길은 타지를 정복하고 어떤 장애물도 극복하는 우리의 능력을 보여주는 겁니다. 따라서 우리는 동아프리카를 우리의 통제하에 통합하여 [ETH.GetName]의 위력을 세계에 보여줄 것입니다."
 ETH_consolidate_east_africa_tt: "다음 지역에서 영유권 획득:\n§Y[SUD.GetName]§!\n§Y[SOM.GetName]§!\n§Y[ERI.GetName]§!\n§Y[DJI.GetName]§!\n§Y[KEN.GetName]§!\n§Y[UGA.GetName]§!\n[ETH.GetFlag][ETH.GetAdjective] 아래에 들어온 영토를 핵심 영토로 만드는 결정을 얻습니다."
 ETH_chitet_name: "치테트"
 ETH_chitet_name_democratic: "국방 의용군"
 ETH_chitet_name_communist: "인민 민병대"
 ETH_naval_college_name_communist: "홍해 해군대학"
 ETH_naval_college_name_historical: "아스머라 해군대학"
 ETH_naval_college_name_fallback: "[ETH.GetAdjective] 해군 사관학교"
 ETH_airbase_name: "더브러저이트"
 ETH_airbase_name_fallback: "[ETH.GetAdjective]"
 ETH_experts: "전문가"
 ETH_investors: "산업가"
 ETH_reintegrate_aussa: "아우사 통합"
 ETH_reintegrate_aussa_desc: "배반을 일삼는 아우사 술탄국이 [ITA.GetAdjective] 편을 들며 또다시 우리를 배신했습니다. 아우사 술탄국을 해체하고 그 지방을 [ETH.GetName]에 통합할 때입니다."
 ETH_communist_tax_exemption_title: "전문가 지원"
 ETH_communist_tax_exemption_desc: "혁명 후의 소비에트 연방이 겪은 '두뇌 유출'을 막기 위해선 전문가들이 [ETH.GetNameDef]에 남도록 유도하는 세금 제도를 만들어야 합니다. 적어도 다음 세대의 프롤레타리아 전문가를 양성하기 전까지는요..."
 ETH_communist_seize_assets_desc: "인민들이 간신히 생계를 유지하는 와중에 혁명 이전의 [ETH.GetName] 엘리트들은 외화, 예술품, 토지의 형태로 막대한 자산을 축적했습니다. 우리는 인민의 이름으로 이러한 자산을 몰수하고 부를 재분배해야 합니다."
 ETH_communist_seize_assets_title: "사유 재산 몰수"
 ETH_tax_exemption_default_desc: "[ETH.GetName]의 분열을 막으려면 귀족들을 만족시켜야 합니다. 그들이 더 많은 재산을 유지하도록 세금 면제 정책을 확대하면 귀족들의 지속적인 충성을 끌어낼 수 있을 겁니다."
 ETH_seize_assets_default_desc: "[ETH.GetName]에서 최상위 부유 계층 중 하나인 귀족들이 낡은 법과 허점을 이용해 세금을 회피하는 것은 경제적으로 전혀 이치에 맞지 않습니다. 우리는 귀족들에게 제대로 세금을 부과하고 그 수입을 제국의 산업화에 사용해야 합니다."
 ETH_tax_exemption_default_title: "세금 면제 확장"
 ETH_seize_assets_default_title: "귀족 과세"
 #ITALY
 ITA_italian_highways_bba: "이탈리아의 고속도로"
 ITA_italian_highways_bba_desc: "고대 로마인들은 온 세상이 선망하는 도로를 지었습니다. 그런데 이제는 오만한 독일인들이 우리가 지을 수 있는 그 어떤 것보다 아우토반이 더 우월하다고 믿고 있습니다. 저들이 틀렸다는 걸 보여줍시다."
 ITA_develop_libya: "리비아 개발"
 ITA_develop_libya_desc: "리비아는 본국과 가장 가까우면서도 가장 잠재력이 큰 식민지입니다. 현지 기반시설을 개선하면 리비아를 안정화하기 위해 오랫동안 노력한 결실을 거둘 수 있을 겁니다."
 ITA_develop_eritrea: "에리트레아 개발"
 ITA_develop_eritrea_desc: "에리트레아는 아프리카 대륙에 있는 우리의 가장 오래된 식민지이며, 가치가 높기로 손꼽히는 식민지입니다. 에리트레아는 전략적 요충지로서 입지가 단단해 식민 제국의 초석으로 쉽게 성장할 수 있습니다."
 ITA_develop_somaliland: "소말릴란드 개발"
 ITA_develop_somaliland_desc: "언뜻 보기에 아프리카의 뿔 지역은 경제적이나 전략적 잠재력이 커 보이지 않습니다. 그렇지만 적재적소에 약간의 투자만 한다면 이곳을 인도양으로 나아가는 발판으로 만들 수 있을 겁니다."
 ITA_regional_development: "지역 개발"
 ITA_regional_development_desc: "우리는 이전 제국 곳곳에 행한 여러 투자로 해당 지역들의 경제적 생산량을 크게 끌어올리는 토대를 마련했습니다. 우리가 말만 한다면 곧바로 결실을 거둘 수 있을 겁니다."
 ITA_ministry_of_italian_africa: "이탈리아령 아프리카부"
 ITA_ministry_of_italian_africa_desc: "아프리카의 다양한 부족과 사람들은 우리가 다른 종속국 국민들을 대하는 것과 같은 방식으로는 다룰 수 없습니다. 이 지역들을 관리하려면 다른 접근 방식이 필요합니다."
 ITA_develop_ethiopia: "에티오피아 개발"
 ITA_develop_ethiopia_desc: "지독하기 짝이 없는 에티오피아인들은 오랫동안 우리에게 반항하고 모욕감을 안겨줬습니다. 마침내 그들이 굴복했으니 우리는 에티오피아를 개발해서 침공이 자신들을 위한 것이었다는 걸 보여줄 수 있습니다."
 ITA_ethiopian_railways: "에티오피아 철도"
 ITA_ethiopian_railways_desc: "개발되지 않은 에티오피아 철도망이 식민지의 경제적 발전을 막고 있습니다. 이탈리아인 전문가를 파견하면 에티오피아 철도망을 신속하게 이탈리아 기준에 맞추고, 제국 어디에서나 열차가 항상 정시에 운행되게 할 수 있습니다."
 ITA_polizia_dell_africa_italiana: "이탈리아령 아프리카 경찰"
 ITA_polizia_dell_africa_italiana_desc: "우리 식민지 경찰은 여태까지 제 역할을 잘해 왔습니다. 몇 가지 추가 개혁을 통해 우리는 식민지에 투자한 만큼 최대한의 수익을 올릴 수 있을 것입니다."
 ITA_strengthen_ascari_corps: "아스카리 군단 강화"
 ITA_strengthen_ascari_corps_desc: "우리 제국의 유럽 쪽에서 온 군인들은 아프리카의 가혹한 기후에 고생하는 경우가 많습니다. 당연한 일이지만 원주민들은 그런 고생을 겪지 않습니다. 원주민들을 일부 고용하여 더운 날씨에 싸울 때 우리 군인들을 보조하도록 해야 합니다."
 ITA_comandante_diavolo: "악마 지휘관"
 ITA_comandante_diavolo_desc: "에티오피아 전쟁에서 우리가 에리트레아를 정복하는 동안, 우리는 빠르고 끈질긴 원주민 기마대에 자주 애를 먹었습니다. 하지만 그렇기에 우리는 기마대를 우리 편으로 끌어들였을 때 얼마나 큰 힘이 될지도 알고 있습니다. 원주민 중에 야심 찬 젊은 장교가 있다면 우리의 '악마 지휘관'이 될 수 있을 겁니다."
 ITA_prospect_for_oil: "석유 탐사"
 ITA_prospect_for_oil_desc: "지질학자들은 리비아 사막 아래에 상당량의 석유가 매장되어 있다고 믿고 있습니다. 과학자들의 말이 맞을지 철저히 탐사해야겠습니다."
 ITA_libyan_refineries: "리비아 정유소"
 ITA_libyan_refineries_desc: "리비아 사막에서 대규모 석유 매장지가 발견되었으니, 다음 단계로 지역 내 석유 정제 시설을 확충해야 합니다."
 ITA_libyan_infrastructure_bba: "리비아 기반시설"
 ITA_libyan_infrastructure_bba_desc: "리비아는 북아프리카 작전의 본거지로 중요하기 때문에 필요시 대규모 병력을 운용할 수 있게 기반시설을 지속적으로 개선해야 합니다."
 ITA_litoranea_balbo: "[GetAppropriateLitoraneaBalboName]"
 ITA_litoranea_balbo_default: "발보 해안도로"
 ITA_litoranea_balbo_alt: "리비아 해안도로"
 ITA_litoranea_balbo_desc: "리비아의 도로 사정은 형편없습니다. 해안가의 도로망도 현대 국가의 기준에 전혀 미치지 못합니다. 이를 개선하기 위해서는 해안가를 따라 큰 고속도로를 뚫는 등 큰 노력이 필요할 겁니다."
 ITA_via_della_vittoria: "승리를 향한 길"
 ITA_via_della_vittoria_desc: "열악한 기반시설이 계속해서 우리의 북아프리카 작전을 방해하고 있습니다. '승리의 길' 하나에만 노력을 더욱 기울인다면 상황을 극적으로 개선하고, 이집트 국경에서 더 자유롭게 작전을 실행할 수 있을 겁니다."
 ITA_libyan_railway: "리비아 철도"
 ITA_libyan_railway_desc: "리비아 도로망에 투자하는 건 확실히 가치 있는 일입니다. 하지만 병력, 자원, 보급품을 대규모로 이동하기 위해서는 현대 철도망 외에는 대안이 없습니다."
 ITA_steel_industry_in_terni: "테르니 제강업"
 ITA_steel_industry_in_terni_desc: "테르니의 제철소는 오랫동안 이탈리아 강철 생산의 중추 역할을 해 왔습니다. 전쟁을 앞둔 상황에서 우리는 그곳에 더욱더 많이 의존하게 될 겁니다. 지금 어느 정도 투자를 해 둔다면 나중에 확실히 큰 이득을 얻게 될 겁니다."
 ITA_power_plants_in_terni: "테르니 발전소"
 ITA_power_plants_in_terni_desc: "테르니를 더 큰 산업 중심지로 개발하려면 현재의 부족한 발전소를 확장할 필요가 있습니다."
 ITA_industria_della_gomma_sintetica: "합성 고무 산업"
 ITA_industria_della_gomma_sintetica_desc: "우리는 지중해의 중심부에 있다는 지정학적 상황 때문에 적대적인 열강의 봉쇄에 유달리 취약합니다. 우리가 세계 무대에서 정당한 지위를 차지하려면, 외국 수입품 없이도 산업을 유지할 수 있어야 합니다."
 ITA_strengthen_northern_industry: "북부 산업 강화"
 ITA_strengthen_northern_industry_desc: "이탈리아 북부는 오랫동안 국가 산업의 중심지였습니다. 지역 전체의 입지가 완벽하므로 약간의 시간과 자원만 투자하면 더욱 성장할 겁니다."
 ITA_modernize_the_mezzogiorno: "메초조르노 현대화"
 ITA_modernize_the_mezzogiorno_desc: "이탈리아 남부는 통일 이후 줄곧 문제아 같은 지역이었습니다. 하지만 지중해의 패권국이 되려는 우리의 열망을 이루려면 아직 발휘되지 않은 지역의 잠재력을 끌어내야 합니다."
 ITA_new_industrialization_program: "새로운 산업화 계획"
 ITA_new_industrialization_program_desc: "전 세계의 발전에 맞춰 가기 위해선 계속된 혁신과 개선이 필요합니다. 현재에 안주하면 경쟁력을 잃을 것이므로 우리는 끊임없이 더 나아가야 합니다."
 ITA_railway_innovations: "철도 혁신"
 ITA_railway_innovations_desc: "자동차의 시대가 도래했다고 한들, 탄탄한 철도망은 여전히 강력한 경제를 지탱하는 허리입니다. 이탈리아의 철도를 더 확장한다면 미래 성장을 위한 기반이 마련될 겁니다."
 ITA_expand_foggia_farm_fields: "포자 농지 확장"
 ITA_expand_foggia_farm_fields_desc: "포자 농지는 오랜 세월 이탈리아 전역을 먹여 살린 곡창 지대입니다. 전쟁이 시작되면 밭에서 일하는 남자들을 군대로 징집해야 할 테니, 우리 국민을 계속 먹여 살리려면 이 지역의 농업을 현대화하고 확장해야 합니다."
 ITA_investments_in_edison: "에디슨에 투자"
 ITA_investments_in_edison_desc: "이탈리아는 유럽 최초의 발전소를 건설했고 언제나 기술 발전의 최전방에 있었던 나라입니다. 에디슨 주식회사에 투자하면 우리 국가는 앞으로도 기술을 선도할 겁니다."
 ITA_expand_national_universities: "국립대학 확장"
 ITA_expand_national_universities_desc: "우리같이 기술이 발전한 나라에는 언제나 공학자가 더 필요합니다. 그런데 국가 경쟁력을 유지하고 신규 전문가들을 육성하려면 지금 대학 수준으로는 부족하다는 게 판명됐습니다."
 ITA_fiocchi_munizioni: "피오키 탄약"
 ITA_fiocchi_munizioni_desc: "피오키는 오랫동안 우리 군에 고품질 탄약을 공급해 왔습니다. 앞으로 일어날 전쟁에서 꾸준한 탄약 보급은 정말 중요하므로, 피오키가 그 역할을 확실히 맡을 수 있게 해야 합니다."
 ITA_brescia_small_arms_industry: "브레시아 소화기 산업"
 ITA_brescia_small_arms_industry_desc: "이탈리아 소화기는 품질이 좋기로 전 세계에서 유명합니다. 하지만 그 정도로는 우리 병사들이 전장에서 어떤 적도 물리칠 거라고 보장할 수 없습니다. 최신 무기를 충분히 확보하고 보급해야 합니다."
 ITA_milan_comms_industry: "밀라노 통신업"
 ITA_milan_comms_industry_desc: "전파 탐지와 거리 측정이라는 새로운 분야는 우리에게 많은 기회를 제공하며, 분명히 군사 기술에서 중요한 분야가 될 겁니다. 우리는 반드시 이 분야에서 지속적인 발전을 이뤄야 합니다."
 ITA_redirect_alfa_romeo_production: "알파 로메오 생산 전용"
 ITA_redirect_alfa_romeo_production_desc: "수십 년 동안, 이탈리아의 스포츠카는 기술의 절대적인 정점에 서 있었습니다. 그러나 전운이 드리우고 있는 상황에선 이탈리아의 모든 사람이 자신의 역할을 해내야 합니다. 우리는 무의미한 사치품을 계속 유지할 여유가 없으며, 알파 로메오 공장의 기계는 군사적인 목적으로 더 잘 활용될 수 있습니다."
 ITA_increase_production: "생산 증가"
 ITA_increase_production_desc: "산업화 시대의 전쟁에 있어서 중요한 것은 바로 포탄의 물량, 소총의 물량, 비행기의 물량과 같은 물량입니다. 특히 적보다 더 많은 양을 가지고 있는 게 중요하죠."
 ITA_keep_specialization: "전문화 유지"
 ITA_keep_specialization_desc: "전 세계 사람들이 기술, 정확성, 그리고 품질의 가치를 잊어버렸지만, 우리 이탈리아는 그러지 않았습니다. 우리 장인들은 언제나 세세한 부분까지 주의를 기울이며, 어떤 장비를 제작하든 항상 아무도 반박할 수 없는 최상품을 만들어 냅니다."
 ITA_thermojet_research: "서모젯 연구"
 ITA_thermojet_research_desc: "우리 공학자들은 미래에 비행기가 더 이상 프로펠러나 피스톤 엔진의 힘으로 날아가지 않을 거라고 합니다. 비행기를 더욱 빠르게 만드는 새로운 기술이 탄생해 비행기의 설계를 완전히 다르게 만들 거라고 믿고 있죠. 이런 기술 발전의 최전선에 있는 건 이탈리아여야 합니다."
 ITA_army_primacy_bba: "육군 우선"
 ITA_army_primacy_bba_desc: "결국 전쟁에서 이기려면 병사들을 적 영토에 진입시키고 적이 전쟁을 계속하는 데 필요한 물자를 빼앗아야 합니다. 해군과 공군은 확실히 유용한 조직이지만, 전쟁을 끝내는 것은 육군입니다."
 ITA_preserve_army_traditions: "육군 전통 보존"
 ITA_preserve_army_traditions_desc: "요즘 전쟁을 수행하는 새로운 방법에 대한 논의가 이루어지고 있습니다. 이 중 일부는 아마도 어느 정도 타당성이 있겠지만, 성공적인 군대의 기본은 카이사르 시대 이후로 변하지 않았습니다. 바로 규율과 개인의 용기, 유능한 지휘력입니다."
 ITA_increase_artillery_production: "포 생산 증대"
 ITA_increase_artillery_production_desc: "대전쟁은 주로 포격전이었으니 다음 전쟁도 주로 포로 치러질 거라고 예상할 수 있습니다. 이 분야에서 절대로 뒤처져선 안 됩니다."
 ITA_vallo_alpino_del_littorio: "알프스 방벽"
 ITA_vallo_alpino_del_littorio_desc: "우리의 육지 국경은 거의 전부 알프스산맥에 걸쳐 있습니다. 알프스는 분명히 어마어마한 장애물이지만, 충분히 넘을 수 있다는 게 지난 전쟁에서 증명됐습니다. 일련의 요새를 건설하면 적의 육지 침공에 맞서 방어선을 유지하는 데 도움이 될 겁니다."
 ITA_moschettieri_del_duce: "[GetAppropriateMoschetieridelDuceName]"
 ITA_moschettieri_del_duce_default: "두체의 총사대"
 ITA_moschettieri_del_duce_king: "국왕의 총사대"
 ITA_moschettieri_del_duce_alt: "공화국의 총사대"
 ITA_moschettieri_del_duce_pope: "교황의 총사대"
 ITA_moschettieri_del_duce_desc: "[GetAppropriateMoschetieridelDuceDesc]"
 ITA_moschettieri_del_duce_desc_default: "두체는 경호 목적의 정예 명사수 부대를 직속 부하로 두고 있습니다. 두체의 안전보다 중요한 건 없지만, 이 모범적인 군인들로 우리 정규군을 훈련하면 일반 병사들이 전장에서 더 효율적으로 싸울 겁니다."
 ITA_moschettieri_del_duce_desc_king: "국왕 폐하는 경호 목적의 정예 명사수 부대를 직속 부하로 두고 있습니다. 폐하의 안전보다 중요한 건 없지만, 이 모범적인 군인들로 우리 정규군을 훈련하면 일반 병사들이 전장에서 더 효율적으로 싸울 겁니다."
 ITA_moschettieri_del_duce_desc_pope: "교황 성하는 경호 목적의 정예 명사수 부대를 직속 부하로 두고 있습니다. 성하의 안전보다 중요한 건 없지만, 이 모범적인 군인들로 우리 정규군을 훈련하면 일반 병사들이 전장에서 더 효율적으로 싸울 겁니다."
 ITA_moschettieri_del_duce_desc_alt: "공화국의 총사대는 공화국을 내외를 막론한 모든 위협으로부터 지키기로 맹세한 정예 명사수 부대입니다. 이 모범적인 군인들로 우리 정규군을 훈련하면 일반 병사들이 전장에서 더 효율적으로 싸울 겁니다."
 ITA_a_bandits_war: "도적의 전쟁"
 ITA_a_bandits_war_desc: "전쟁을 치르는 옛 방식은 이손초 참호에서 끝나야 마땅했지만, 우리 구세대 장군들 중 일부는 아직도 병사들을 무작정 돌진시키는 거로 현대전에서 이길 수 있다고 믿습니다. 하지만 우리는 현대전의 승리 비결이 빠른 기동과 신속 대응이 가능한 유연한 조직에 있다는 걸 압니다. 우리 군대가 이러한 전쟁을 치를 수 있게 해야 합니다."
 ITA_carica_di_isbuscenskij: "이즈부셴스키에서의 돌격"
 ITA_carica_di_isbuscenskij_desc: "어떤 사람은 전장에서 말과 기수의 시대는 지났다고, 기병의 역할은 전차와 비행기로 대체되었다고 말합니다. 하지만 그렇지 않습니다. 말은 연료가 필요하지 않고, 지상 근무단도 필요하지 않으며, 가끔 편자를 갈아야 하는 걸 제외하면 여분의 부품이 필요하지 않습니다. 이 때문에 기병은 현대의 전장에서도 확실한 이점을 지닙니다."
 ITA_army_leaders: "육군 지휘관"
 ITA_army_leaders_desc: "우리 군대는 항상 가장 유능한 장교들이 지휘해야 합니다. 우리가 우위를 유지하려면 새로운 유능한 장교들을 꾸준히 배출하는 일이 꼭 필요합니다."
 ITA_superesercito: "수페레세르치토"
 ITA_superesercito_desc: "대규모 군대를 지휘하는 것은 쉬운 일이 아닙니다. 우리는 현장의 병력을 지도하고 지원할 수 있는 최고 사령부 구조를 만들어야 합니다."
 ITA_italian_tankettes: "이탈리아 탱켓"
 ITA_italian_tankettes_desc: "타국은 다른 모든 전차를 쓸모없게 할 대단한 전차랍시고 더 크고 더 무거운 전차를 개발할지도 모르지만, 우리는 최고의 전차란 전장에 실제로 있는 전차를 말한다는 걸 알고 있습니다. 전차는 필요한 곳에 제때 도착할 만큼 빨라야 하고, 장갑은 사실 소총 사격에 견딜 정도면 충분합니다. 그런 차량은 값도 싸고 생산이 빠를 것입니다."
 ITA_bersaglieri: "베르살리에리"
 ITA_bersaglieri_desc: "우리의 정예 경보병인 베르살리에리는 오랫동안 전투에서 두각을 나타냈습니다. 전쟁의 미래는 기계화일지도 모르지만, 각 병사의 자질은 여전히 결정적인 요소가 될 겁니다."
 ITA_divisioni_alpine: "알프스 사단"
 ITA_divisioni_alpine_desc: "우리는 대전쟁 당시 높은 알프스산맥에서 처절하게 싸운 걸 영원히 잊지 못할 겁니다. 외국의 침략에서 조국을 방어해야 할 사태가 다시 생긴다면, 그 침략은 분명 북쪽에서 올 것이며 험준한 산맥에서 더 많이 싸워야 할 겁니다. 우리는 그 지형에서 효과적으로 싸울 수 있는 병사들이 있어야 합니다."
 ITA_fanti_dell_aria: "공중의 보병"
 ITA_fanti_dell_aria_desc: "대전쟁 당시 우리는 이손초 전선에서 출혈이 큰 교착 상태에 빠져, 잘 준비된 적에게 정면으로 돌진할 수밖에 없었습니다. 돌파구를 마련하는 유일한 방법은 위험 지대를 가로질러 적의 참호를 점령하는 것뿐이었습니다. 그러나 현대의 비행기는 적의 후방으로 병사들을 빠르게 수송할 수 있습니다. 낙하산으로 착륙하는 병사들은 전략적 목표를 취해서 적의 전선을 불안정하게 할 수 있습니다."
 ITA_self_propelled_guns: "자주포"
 ITA_self_propelled_guns_desc: "전차는 전쟁에 혁신을 일으켰을지 모르지만, 자주포는 여러 면에서 전장에서 가장 가치 있는 차량입니다. 비교적 값싸고 단순한 차량이 제공하는 화력 지원은 요새를 돌파하는 전투나 적 전차와의 전투에서 매우 귀중합니다."
 ITA_end_fiat_ansaldo_duopoly: "피아트-안살도 복점 종결"
 ITA_end_fiat_ansaldo_duopoly_desc: "우리의 기계 및 자동차 공학 부문은 두 회사, 피아트와 안살도가 오랫동안 지배하였습니다. 이 두 회사는 틀림없이 세계적인 공학 회사지만, 경쟁자가 살아남을 수 없는 시장을 만들어 성장을 다소 억제한 것도 사실입니다. 우리가 장기적으로 건전한 공학 분야를 만들려면 이 복점을 끝내야 할 겁니다."
 ITA_modernize_ansaldo_facilities: "안살도 시설 현대화"
 ITA_modernize_ansaldo_facilities_desc: "대전쟁 이후의 경제 침체로 인해 안살도는 심각한 재정난에 빠져 공장을 제대로 현대화하지 못했습니다. 오직 그들의 높은 지위만이 파산을 면하게 해주었습니다. 만약 안살도를 우리 기계 공학 분야의 핵심 기업으로 남겨 두려면 그들이 현대식 기계와 기술을 사용하게 해야 합니다."
 ITA_ferrea_mole_ferreo_cuore: "강철의 몸, 강철의 심장"
 ITA_ferrea_mole_ferreo_cuore_desc: "우리의 전차 부대는 의심할 여지 없이 대담한 군사적 위업을 수행해야 할 것입니다. 이를 위해선 강철의 차체를 지니는 것만으로는 부족하죠. 강철의 심장도 가져야 할 겁니다."
 ITA_air_innovations_bba: "공군 혁신"
 ITA_air_innovations_bba_desc: "공중전은 현대전의 승패를 결정하는 분야 중 하나가 되었습니다. 우리가 이 중요한 분야에서 뒤처지는 건 용납할 수 없습니다."
 ITA_citta_dell_aria: "하늘의 도시"
 ITA_citta_dell_aria_desc: "우리의 연구 노력은 오랫동안 전국 여러 지역에 분산되어 있었고, 이로 인해 상당한 비효율이 발생했습니다. 우리는 연구 노력을 통합해 다양한 분야의 과학자와 엔지니어들을 한데 모아 차세대 비행기를 개발할 수 있는 '하늘의 도시'를 설립해야 합니다."
 ITA_citta_dell_aria_tt: "§Y[2.GetName]§!에 다른 §Y실험 시설§!이 없다면 §Y[2.GetName]§!에 §Y공기역학 및 항공전자 연구소§! §G1개§!를 획득합니다."
 ITA_expand_rome_flying_school: "로마 비행 학교 확장"
 ITA_expand_rome_flying_school_desc: "현대 비행기가 점점 복잡해짐에 따라, 조종사의 훈련 부족으로 인한 사고 위험 또한 증가하게 되었습니다. 우리는 비행 학교가 기술 발전에 맞춰 교육 품질을 향상하고, 군사력 확장으로 인한 신규 조종사 수요에도 발맞출 수 있게 해야 합니다."
 ITA_reggianes_exports: "레자네의 수출"
 ITA_reggianes_exports_desc: "레자네는 성능이 뛰어난 전투기를 여러 종 개발했고, 공군을 현대화하고자 하는 외국 군대들의 이목을 끌었습니다. 레자네의 전투기 수출을 허가한다면 기본 설계를 다양한 요구 사항에 맞춰 개조하면서 많은 경험을 쌓을 수 있을 겁니다. 그리고 그 경험은 우리의 전투기 개발에 큰 도움이 되겠죠."
 ITA_diving_bombers: "급강하폭격기"
 ITA_diving_bombers_desc: "군사계에서 근접항공지원이라는 주제가 상당한 주목을 받고 있습니다. 항공기는 오래전부터 폭격 임무를 수행해 왔지만, 일부 국가는 높은 고도에서 급강하해서 차원이 다른 정확도로 목표를 폭격할 수 있는 특수 비행기를 개발하기 시작한 듯합니다. 우리의 산업 부문도 시간이 지나면 분명히 이런 비행기를 생산할 수 있겠지만, 이미 이 비행기의 설계도를 가진 나라들도 있습니다."
 ITA_superaereo: "수페라에레오"
 ITA_superaereo_desc: "소수의 비행기가 여기저기 날아다니던 시절은 오래전에 지나갔습니다. 현대의 공중 작전은 여러 면에서 지상 작전만큼이나 복잡합니다. 따라서 우리는 여러 비행 중대가 임무를 함께 수행할 수 있게 그들을 조율하는 전문 작전 참모가 필요합니다."
 ITA_officers_of_the_service_role: "현역 장교"
 ITA_officers_of_the_service_role_desc: "이제 육군에서 장교를 데려와서 비행기 조종법을 가르치는 것만으로는 부족합니다. 우리 공군은 그저 공군에 적응한 게 아니라, 공군이 직접 육성하고 교육한 새로운 형태의 장교가 필요합니다."
 ITA_standardization: "표준화"
 ITA_standardization_desc: "바다와 육지에서의 전쟁도 그렇지만, 하늘에서의 전쟁은 그야말로 산업과 산업의 대결입니다. 승패를 결정하는 것 물량, 또 물량입니다. 나중에 설계를 바꾸는 일이 어려워진다고 해도, 우리는 최대한 많은 항공기를 생산해야만 합니다."
 ITA_specialization: "전문화"
 ITA_specialization_desc: "우리가 아무리 애를 써도, 순수 생산력으로는 다른 강대국을 이길 수가 없습니다. 공중에서 경쟁력을 갖출 유일한 방법은 그 누구보다 우수한 비행기를 보유하는 겁니다. 비행기 한 대가 셋, 아니 넷을 동시에 상대하더라도 이길 수 있을 것입니다."
 ITA_multirole_aircraft: "다목적 항공기"
 ITA_multirole_aircraft_desc: "전투에서 다양한 임무를 수행할 수 있는 기체를 개발함으로써 생산 비용과 승무원 훈련 시간을 크게 줄일 수 있습니다. 우리는 즉시 이러한 다목적 기체 설계에 공학자들을 투입할 겁니다."
 ITA_long_range_aircraft: "장거리 항공기"
 ITA_long_range_aircraft_desc: "적 진지와 산업 시설, 보급선은 보통 전선에서 멀리 떨어져 있습니다. 우리는 이러한 핵심 표적을 타격할 수 있도록 장거리 비행이 가능한 항공기를 개발하고 발전시켜야 합니다."
 ITA_fighter_designs: "전투기 설계"
 ITA_fighter_designs_desc: "전투기는 모든 공군의 중추입니다. 우리의 전투기가 제공권을 확보하고, 표적을 향해 날아가는 폭격기를 보호할 수 있게 해야 합니다."
 ITA_bomber_designs: "폭격기 설계"
 ITA_bomber_designs_desc: "새로운 폭격기 설계 덕분에 우리의 공군은 적의 병력과 보급선을 위협함과 동시에 바다와 육지의 아군을 지원할 수 있게 되었습니다."
 ITA_supremacy_in_the_skies: "공중 우위"
 ITA_supremacy_in_the_skies_desc: "현대 군대는 강력한 공군의 지원 없이는 성공적으로 작전을 수행할 수 없습니다. 우리 나라에 당장 필요한 건 하늘을 장악할 기술력과 최첨단 항공기입니다."
 ITA_naval_power_projection: "해군력 투사"
 ITA_naval_power_projection_desc: "조상들의 유산을 이어받아, 우리는 지중해에서 다른 국가를 누르고 이탈리아의 우위를 유지할 강력한 해군을 갖춰야 합니다. 그러려면 바로 그런 해군을 양성하는 데 필요한 산업을 확보해야 하겠죠."
 ITA_intensify_torpedo_manufacturing: "어뢰 제조 강화"
 ITA_intensify_torpedo_manufacturing_desc: "이탈리아는 세계에서 가장 신뢰받는 어뢰를 만들어 냅니다. 피우메는 어뢰의 발상지이며, 그곳과 나폴리에는 실루리피초 이탈리아노 공장이 있습니다. 이 훌륭한 생산 기반을 이용하면 우리는 어뢰라는 막강한 해군 무기를 더 많이 사용할 수 있을 겁니다."
 ITA_expand_naval_facilities: "해군 시설 확장"
 ITA_expand_naval_facilities_desc: "최고급 해군은 그저 강한 전투 함대가 있다고 되는 게 아니고, 그 함대를 뒷받침해 줄 항구와 조선소도 있어야 합니다. 해군 기반시설에 투자하면 우리 해군은 전쟁이 발생할 시 필요할 기지를 갖고, 건함 및 함선 수리 능력을 갖출 수 있을 것입니다."
 ITA_oto_naval_guns: "OTO 함포"
 ITA_oto_naval_guns_desc: "이탈리아는 주력함을 위한 대형 함포의 생산을 안살도와 오데리-테르니-오를란도에 의존하고 있습니다. 그 회사들의 생산 역량에 집중투자한다면, 세계가 부러워할 전함을 만들 수 있을 겁니다."
 ITA_improve_overseas_naval_bases: "해외 해군기지 개선"
 ITA_improve_overseas_naval_bases_desc: "우리 해외 영토에 있는 항구를 개선하면 성장하는 우리 제국을 방어하고 적의 무역로를 위협할 수 있는 강력한 기반을 우리 해군에 제공할 것입니다."
 ITA_milizia_marittima_di_artiglieria: "해상 포병 민병대"
 ITA_milizia_marittima_di_artiglieria_desc: "이탈리아는 넓은 해안가와 고립된 섬에 있는 항구를 갖고 있어서, 침략에 취약합니다. 이탈리아 해안경비대를 개혁하고 해안가 방어에 투자하여 침략자들이 큰 대가를 치르게 해야 합니다."
 ITA_supermarina: "수페르마리나"
 ITA_supermarina_desc: "현대의 작전 본부는 지중해와 그 밖의 바다에서 진행되는 작전을 모두 통솔할 수 있도록, 이탈리아 왕립해군의 통수권자 직할로 세워져야 합니다."
 ITA_stockpile_fuel: "연료 비축"
 ITA_stockpile_fuel_desc: "석유는 우리 함선의 혈관을 타고 흐르는 피와 같고, 석유가 없다면 우리 함대는 아무것도 할 수 없습니다. 이탈리아는 국내 석유 생산량이 턱없이 부족하므로 석유를 저장할 탱크를 건설하고 채워 놓는 게 아주 중요합니다. 미래에 분쟁이 일어나 석유 수입이 끊겨도 군대를 유지할 수 있도록 말입니다."
 ITA_forza_navale_especiale: "특수 해군"
 ITA_forza_navale_especiale_desc: "상륙 작전을 수행할 수 있는 능력은 지중해의 어떤 분쟁에서도 매우 귀중할 겁니다. 상륙 작전을 위해 훈련받고 장비를 갖춘 특수 해군 부대를 창설한다면, 우리는 바다를 통해 긴 지중해 해안 어디에서든 무력을 투사할 수 있을 겁니다."
 ITA_naval_air_coordination: "해공군 협력"
 ITA_naval_air_coordination_desc: "지금까지 공군 최고 사령부는 자기만의 교리를 따르고 해군과는 잘 연계하지 않았습니다. 이 탓에 이탈리아 왕립해군은 정찰을 효과적으로 수행하는 데 한계가 있었습니다. 해공군 연합 작전 교리를 개발하고 해군과 공군 부대 간의 통신을 최적화함으로써, 우리 함대는 적을 더 잘 찾아내고 타격할 수 있게 됩니다."
 ITA_decima_flottiglia_mas: "제10강습부대"
 ITA_decima_flottiglia_mas_desc: "제니오 나발레의 테세오 테세이와 엘리오스 토스키는 적 항구에 침투하는 데 사용할 수 있는 자주 추진 어뢰를 설계했습니다. 이 무기를 비롯한 독특한 무기들을 개발하는 데 자금을 대고, 해당 무기들을 활용할 특수 작전 부대를 훈련하면 우리는 적을 상대로 놀랍고도 극적인 승리를 거둘 수 있을 겁니다."
 ITA_incrociatori_leggeri: "경순양함"
 ITA_incrociatori_leggeri_desc: "훌륭한 순양함이라면 다른 경순양함과 구축함을 상대할 만큼 빠르고 강해야 하고, 대량으로 건조할 수 있을 만큼 저렴해야 하며, 우리의 해상 보급로를 지키면서 적의 수송선을 공격할 수 있어야 합니다. 우리가 콘도티에리급, 몬테쿠콜리급, 가리발디급 순양함들로 쌓은 경험을 활용하면 이러한 조건을 갖춘 순양함 함대를 만들고 유럽과 아프리카 사이의 바다를 지배할 수 있을 겁니다."
 ITA_incrociatori_pesanti: "중순양함"
 ITA_incrociatori_pesanti_desc: "현재 이탈리아는 전함을 대량 건조할 산업 기반이 부족해서 필요한 모든 곳에 전함을 동시 배치할 수 없습니다. 차라급처럼 강력하고 장갑이 두꺼운 순양함을 건조하면 우리는 여러 작전 지역에서 제해권을 두고 겨룰 수 있는 함선을 보유하게 될 겁니다."
 ITA_expand_naval_intelligence: "해군 정보국 확충"
 ITA_expand_naval_intelligence_desc: "이탈리아 신호 정보국은 오랫동안 동안 적은 예산으로 조르조 베리타 포에타와 루이지 도니니의 뛰어난 재능에 의존해 운영됐지만, 이것만으로는 한계가 있습니다. 더 많은 인력을 투입하고 엘리소 포르토 중위와 같은 새로운 인재를 영입함으로써 우리는 적의 암호를 해독하고 부대 위치를 파악할 가능성을 높일 수 있습니다."
 ITA_cooperation_programs: "협력 계획"
 ITA_cooperation_programs_desc: "탄탄한 조선 및 군수 산업을 갖춘 우리는 근래에 그리스의 하이드라급 구축함을 비롯한 여러 군함을 타국을 위해 건조해 주었고, 소련의 프로옉트 7형 함정을 포함한 몇몇 함선의 설계를 지원할 수 있었습니다. 이와 비슷한 기회를 찾아 나서면 앞으로 닥칠 시련에 대비해 산업 기반을 더욱 발전시킬 수 있을 겁니다."
 ITA_cruiser_submarines: "순양잠수함"
 ITA_cruiser_submarines_desc: "지중해 밖 적의 항로를 공격하려면 바다를 배회할 수 있는 장거리 잠수함이 필요합니다. 주로 공학자 카발리니와 베르나르디스의 작업을 기반으로 한 대전쟁 이후 잠수함 계획에 추가적인 지원을 제공한다면 목표를 달성하는 데 도움이 될 것입니다."
 ITA_midget_submarines: "잠수정"
 ITA_midget_submarines_desc: "지중해의 투명한 바닷물에서는 대형 잠수함의 안전을 보장할 수 없습니다. 작고, 단거리 용이며, 잘 보이지 않는 함정을 건조하면 지중해 환경에서 생존 가능성을 높일 수 있으며, 시칠리아 해협과 같은 중요한 요충지를 순찰할 수 있는 전력을 확보할 수 있습니다."
 ITA_cacciatorpediniere_di_scorta: "호위구축함"
 ITA_cacciatorpediniere_di_scorta_desc: "[GetAppropriateRegiaMarinaNsName]의 핵심 임무 중 하나는 이탈리아, 북아프리카, 그리고 지중해에 있는 우리 섬들 사이의 해상 보급로를 지키는 것입니다. 대잠전에 중점을 둔 소형 구축함을 건조하고 승조원을 효율적으로 교육하는 것으로, 우리 해외 파병군으로 가는 보급의 흐름을 더 잘 유지할 수 있습니다."
 ITA_ispettorato_dei_mezzi_antisommergibili: "대잠 감시단"
 ITA_ispettorato_dei_mezzi_antisommergibili_desc: "대잠전 사령부로 마리안티솜을 창설하면 호위함의 조직적 운용 능력을 향상하고, 적 잠수함과의 전투에서 우위를 점하기 위한 기술 혁신을 촉진할 수 있습니다."
 ITA_navi_da_battaglia: "전함대"
 ITA_navi_da_battaglia_desc: "리토리오급 전함은 빠르고 강력한 주력함의 대표적인 예입니다. 이 함선을 더 많이 건조하고, 더 효과적으로 운용할 수 있게 교리를 다듬으면 우리 전선이 크게 향상될 겁니다."
 ITA_proper_carriers: "참된 항공모함"
 ITA_proper_carriers_desc: "지난 10년간 루이기 가그노토와 같은 설계자들은 혁신적인 항공모함 설계안들을 제작해 왔습니다. 이러한 전문 지식과 기존의 고속 여객선인 로마의 선체에 더 강력한 엔진을 장착한 함선을 활용하여, 처음부터 건조하는 것보다 더 빠르게 실전성 있는 항공모함을 확보할 수 있습니다."
 ITA_refit_civilian_ships: "민간 선박 개장"
 ITA_refit_civilian_ships_desc: "제대로 된 항공모함이 성능은 더 뛰어나겠지만, 항공모함을 빠르게 확보하려면 절차를 간소화해야 합니다. 렉스와 콘테 디 사보이아 같은 기존 여객선을 개조하면 함대를 위한 공중 방호를 신속하게 확보할 수 있습니다."
 ITA_flotta_d_evasione: "회피 함대"
 ITA_flotta_d_evasione_desc: "이탈리아는 너무 오랫동안 바다에 대한 야심을 지중해와 홍해에만 국한해 왔습니다. '회피 함대'를 신설하고 대서양과 인도양을 위해 설계된 함선을 건조하면 우리는 전 세계의 바다에 영향력을 행사할 수 있을 겁니다."
 ITA_ethiopian_war_logistics_bba: "에티오피아 전쟁 군수"
 ITA_ethiopian_war_logistics_bba_desc: "에티오피아에서 진전이 더딘 걸 보니 우리가 현대 군대에 실제로 요구되는 보급품의 양을 과소평가했다는 게 분명해지고 있습니다. 우리는 동아프리카에 보유하고 있는 도로와 항구를 개선하여 필요한 물자가 전선에 도달할 수 있게 최선을 다해야 합니다."
 ITA_the_abyssinian_fiasco: "아비시니아의 대실패"
 ITA_the_abyssinian_fiasco_desc: "우리의 에티오피아 침공은 재앙으로 변했습니다. 다시 한번, 우리는 이탈리아의 군대가 에티오피아의 군대를 꺾지 못하는 수치스러운 모습을 마주하고 있습니다. 아드와에서 선조들이 그랬던 것처럼 우리도 패배한 것입니다. 이렇게 큰 패배가 이탈리아의 파시스트 체제에 어떤 변화를 불러올지 두고 볼 수밖에 없습니다."
 ITA_solid_progress: "완전한 진전"
 ITA_solid_progress_desc: "우리는 전선을 너무 확장하거나 에티오피아의 반격에 우리의 군대를 노출하지 않으면서 꾸준한 진전을 이뤘습니다. 아직 승리를 거두지는 않았지만, 이제 시간문제일 뿐입니다."
 ITA_struggle_in_ethiopia: "에티오피아 내 저항"
 ITA_struggle_in_ethiopia_desc: "우리는 에티오피아에서 예정보다 진전을 못 이루고 있지만, 이러한 사소한 차질에 사기가 떨어지게 둘 순 없습니다. 이탈리아 무기와 파시스트 체제는 승리할 것입니다. 어떤 대가를 치르든 말입니다."
 ITA_undermine_the_duce: "두체 약화"
 ITA_undermine_the_duce_desc: "무솔리니는 에티오피아에 대한 정신 나간 정복욕으로 또다시 우리를 패배 직전까지 몰아넣었습니다. 아직 승리할 순 있지만, 그 승리가 무솔리니의 공이 되면 안 됩니다."
 ITA_conspiracies_in_the_shadows: "그림자 속 음모"
 ITA_conspiracies_in_the_shadows_desc: "권력의 중심부에서 무솔리니에 대한 불만의 목소리가 점점 더 커지고 있습니다. 평소에는 공통점이 거의 없는 사람들 사이에서 음모가 짜이고 동맹이 형성되고 있습니다. 변화의 시간이 빠르게 다가오고 있습니다."
 ITA_servizio_informazione_militare: "군사정보국"
 ITA_servizio_informazione_militare_desc: "군대가 작전을 계획하려면 정확한 정보가 필요합니다. 따라서 우리는 정보를 수집하고 분석하는 중앙 조직을 세워야 합니다. 필요할 경우 이 조직이 특정 목표에 대한 공격 작전도 펼칠 수 있겠죠."
 ITA_triumph_in_africa_bba: "아프리카에서의 승리"
 ITA_triumph_in_africa_bba_desc: "아드와에서의 치욕이 씻겨 나갔습니다. 40여 년 전 에티오피아인들에게 수치를 당한 후 마침내 복수에 성공한 겁니다. 우리 군대가 의심할 여지 없이 능력을 증명했으니 전 세계는 우리의 힘을 인정할 수밖에 없을 겁니다!"
 ITA_defeat_in_ethiopia_flag: "[ITA.GetNameDefCap] 측이 [ETH.GetNameDef]에서 패배함"
 ITA_devaluate_the_lire: "리라화 평가절하"
 ITA_devaluate_the_lire_desc: "전쟁은 우리가 예상했던 것보다 훨씬 더 큰 비용이 들었고, 그 여파로 우리 경제는 많은 어려움을 겪고 있습니다. 만약 통화 가치를 떨어뜨린다면 우리 제품들은 국제 시장에서 더 경쟁력이 생기겠지만, 평범한 이탈리아인들은 삶이 조금 더 어려워질 겁니다. 하지만 이탈리아인들은 이 필요한 희생을 기꺼이 치를 것입니다."
 ITA_anglo_italian_agreements: "영국-이탈리아 협정"
 ITA_anglo_italian_agreements_desc: "동아프리카의 새로운 현실 앞에서 다른 식민 제국들은 우리와 타협해야 할 겁니다. 우리도 수에즈 운하 통과를 허가받기 위해 그 제국들이 필요하지만, 상대는 우리를 훨씬 더 필요로 합니다. 식민 제국들이 거부한다면 차라리 다른 곳에서 지원을 구하는 게 나을 겁니다."
 ITA_topple_amhara_rulers: "암하라 지도자 전복"
 ITA_topple_amhara_rulers_desc: "에티오피아는 대부분의 사람이 생각하는 것보다 훨씬 더 다양하고 분열된 나라입니다. 즉, 구 에티오피아 정권을 강력히 지지하지 않는 집단이 많다는 뜻입니다. 약간의 양보를 한다면 이들을 쉽게 우리 편으로 돌릴 수 있을 테고, 그러면 지역을 안정시키는 일이 훨씬 수월해질 겁니다."
 ITA_the_new_emperor_of_ethiopia: "에티오피아의 새로운 황제"
 ITA_the_new_emperor_of_ethiopia_desc: "에티오피아인들은 수 세기 동안 황제 밑에서 살아왔습니다. 우리 왕을 새로운 황제로 즉위시켜 그들의 옛 황제를 대체한다면, 분명 우리의 임무가 훨씬 수월해질 것입니다."
 ITA_ministero_della_cultura_popolare: "대중문화부"
 ITA_ministero_della_cultura_popolare_desc: "우리 국민은 항상 정확한 정보를 제공받을 수 있어야 합니다. 전시에는 적국의 공작원이 가짜 정보를 쉽게 퍼뜨릴 수 있는데, 우리는 국민들에게 검증된 사실만을 제공함으로써 이에 대응해야 합니다."
 ITA_culto_del_duce: "두체 숭배"
 ITA_culto_del_duce_desc: "아프리카의 정복자이자 아드와 사태의 복수자인 베니토 무솔리니는 로마 황제 시대 이후 가장 중요한 이탈리아 정치가임이 틀림없습니다. 또한 그는 두려움을 모르는 최고의 사나이이기도 합니다. 모든 이탈리아 국민은 무솔리니를 최대한 본받기 위해 평생 노력해 마땅하며, 그렇게 되도록 우리가 힘써야 합니다."
 ITA_devotion: "헌신"
 ITA_devotion_desc: "이탈리아 국민은 무솔리니에게 큰 빚을 지고 있습니다. 무솔리니는 순수한 의지의 힘으로 국민을 모든 면에서 향상시켰습니다. 국민은 더 용감해졌고, 더 부유해졌으며, 도덕적으로도 더 완전한 존재가 되었습니다. 이탈리아 국민이 할 수 있는 최소한의 보답은 그의 지도를 따르는 것입니다."
 ITA_legge_bottai: "보타이 법"
 ITA_legge_bottai_desc: "로마의 예술과 문화는 모든 현대 유럽 문화의 기초가 되었습니다. 우리는 이러한 역사적 유산들이 모더니즘으로 대체되게 둘 수 없습니다. 이탈리아는 언제나 미래로 나아가야 하지만, 절대로 과거를 잊어서는 안 됩니다."
 ITA_boost_the_grand_council_of_fascism: "파시즘 대평의회 지원"
 ITA_boost_the_grand_council_of_fascism_desc: "베니토 무솔리니는 이탈리아를 위해 많은 일을 했지만, 결국 한 명의 인간에 불과합니다. 무솔리니가 길을 잃고 나라를 망친다면, 파시즘 대평의회가 나서서 저지해야 합니다."
 ITA_to_live_as_a_lion: "사자의 삶"
 ITA_to_live_as_a_lion_desc: "이탈리아 국민은 온순한 양이 되려고 태어나지 않았으며, 조용히 앉아 역사의 이인자가 될 그릇이 아닙니다. 이탈리아 국민은 자신의 운명을 스스로 쟁취하기 위해 태어났습니다! 베니토 무솔리니가 바로 그들을 그렇게 만들 사람이자, 백 년을 양으로 사는 것보다 하루를 사자로 사는 게 낫다는 것을 일깨워줄 사람입니다."
 ITA_la_battaglia_del_grano: "곡물을 위한 투쟁"
 ITA_la_battaglia_del_grano_desc: "끼니마저 타국에 의지해야 하는 국가는 진정으로 위대하다고 할 수 없습니다. 이탈리아가 강대국으로 인정받으려면 식량부터 자급자족할 수 있어야 합니다. 이를 위해 우리는 그 어떤 싸움보다 더 처절하게 싸워야 합니다. 곡물을 위한 투쟁에 승리해야만 전쟁의 승리를 바랄 수 있습니다."
 ITA_la_battaglia_per_la_terra: "토지를 위한 투쟁"
 ITA_la_battaglia_per_la_terra_desc: "강력한 파시스트 사회의 근간은 토지와 그 땅을 경작하는 사람들입니다. 이탈리아에는 늪지를 개간하고, 농지를 관개해서 얻을 수 있는 유용한 토지가 아직 많습니다."
 ITA_la_battaglia_per_le_nascite: "출산을 위한 투쟁"
 ITA_la_battaglia_per_le_nascite_desc: "우리가 세계에서 정당한 자리를 차지하려면, 그것을 무력으로 쟁취할 군사력이 필요합니다. 이를 위해 우리는 병사가 필요합니다. 부부가 한두 명의 자녀를 낳는 것만으로는 충분하지 않습니다. 전쟁에서 이기려면 출산을 위한 투쟁에서 승리해야 합니다."
 ITA_strengthen_the_regime: "정권 강화"
 ITA_strengthen_the_regime_desc: "경제적 독립을 위한 투쟁은 파시즘이 그 이전의 자유주의 정권들처럼 약하고 말랑한 이념이 아님을 보여주었습니다. 우리는 국민들이 이것을 절대로 잊지 않게 해야 합니다."
 ITA_the_man_of_providence: "섭리의 사나이"
 ITA_the_man_of_providence_desc: "무솔리니는 단순히 운으로 그 자리에 오른 게 아닙니다. 무솔리니의 행보를 보면 신께서 그가 이탈리아의 권력을 잡기를 바란 게 분명합니다."
 ITA_believe_obey_fight: "믿고, 복종하고, 싸워라"
 ITA_believe_obey_fight_desc: "우리 당의 설립 철학은 단순합니다. 첫째, 권력을 장악하고 싶다면 일단 잡을 수 있다고 믿어라. 둘째, 권력을 장악하고 싶다면 권력자에게 복종하라. 셋째, 권력을 장악하고 싶다면 싸워라. 그리고 권력 장악이야말로 정치 운동이라는 이름이 붙을 만한 모든 행동의 유일한 목적입니다."
 ITA_banda_carita: "반다 카리타"
 ITA_banda_carita_desc: "전쟁이 항상 영광스러운 일만은 아닙니다. 대중이 전선의 싸움에만 관심이 있을지라도 우리는 국내 전선도 똑같이 중요하다는 것을 알고 있으며, 후방의 저항군을 뿌리 뽑는 일도 마찬가지로 필요합니다."
 ITA_banda_koch: "반다 코크"
 ITA_banda_koch_desc: "현대전은 흔히 모든 국민이 참여하는 총력전으로 진행됩니다. 즉, 더 이상 최전선만이 전쟁터가 아니라는 뜻입니다. 우리는 전투 부대를 활용하여 통신선을 확보할 준비도 해야 합니다."
 ITA_security_militias: "경비 민병대"
 ITA_security_militias_desc: "전방 부대를 후방 경비에 투입하는 것은 훌륭한 병력을 낭비하는 일입니다. 우리는 군대 후방 경비를 전담할 부대를 따로 편성하여 적과 싸울 병력을 더 확보해야 합니다."
 ITA_battaglioni_d_assalto: "돌격 대대"
 ITA_battaglioni_d_assalto_desc: "우리 검은 셔츠단은 대전쟁에서 활약한 돌격대의 자랑스러운 전통을 잇고 있습니다. 우리는 이들을 육군에 통합함으로써 강력한 공격력을 부여할 수 있습니다."
 ITA_strengthen_the_blackshirts: "검은 셔츠단 강화"
 ITA_strengthen_the_blackshirts_desc: "우리의 왕립육군은 옛 정권의 방식에 너무 얽매여 있고, 파시즘적 열의가 부족하다는 걸 위험할 정도로 많이 드러냈습니다. 우리는 충성스러운 검은 셔츠단으로만 편제된 사단을 구성해야 합니다."
 ITA_milizia_coloniale: "식민지 민병대"
 ITA_milizia_coloniale_desc: "우리는 우리 정권에 충성하는 식민지에서 병사들을 징집해서 파시스트 민병대인 검은 셔츠단을 강화하고 확대해야 합니다. 식민지의 이탈리아 주민뿐만 아니라 현지인까지 징집하면 민병대의 수를 크게 늘릴 수 있을 겁니다."
 ITA_towards_a_greater_italy: "대이탈리아를 향하여"
 ITA_towards_a_greater_italy_desc: "이탈리아 실지회복주의는 대전쟁 이후 협상국이 이탈리아 국민을 배신한 일의 자연스러운 결과입니다. 이탈리아는 지중해를 완전히 통제해 마땅하며, 이를 위해 우리는 국경을 확장해야 합니다."
 ITA_heroes_of_the_nation: "국가의 영웅들"
 ITA_heroes_of_the_nation_desc: "우리는 국가의 위대한 영웅들의 공로를 인정하고 보상해야 합니다. 그러나 두체의 현명한 지도력이 없었다면 이들이 잠재력을 발휘하지도 못했을 거라는 사실도 잊으면 안 됩니다."
 ITA_capo_supremo: "최고지도자"
 ITA_capo_supremo_desc: "우리가 마땅히 누려야 할 영광과 힘을 조국에 가져다줄 사람은 이탈리아에 단 한 명뿐입니다. 퇴폐적인 군주제의 시대는 끝났고, 이제 우리의 강력한 두체가 이탈리아의 최고지도자가 될 때입니다."
 ITA_bend_the_bars: "철창을 굽혀라"
 ITA_bend_the_bars_desc: "이탈리아는 대전쟁 이후 영국이 만든 감옥에 갇혀 있으며, 그 감옥은 우리의 인구가 많아지고 나라가 부강해짐에 따라 점점 갑갑해지고 있습니다. 이제 감옥의 철창을 구부려 이탈리아의 지배력을 확대할 때입니다."
 ITA_subdue_the_sentinels: "감시자 정복"
 ITA_subdue_the_sentinels_desc: "이탈리아 국민이 누려야 할 자유와 영광을 손에 넣기 위한 다음 단계는 지중해에서 우리를 구속하는 감시자들, 즉 지브롤터와 수에즈를 정복하는 것입니다."
 ITA_a_colonial_empire: "식민 제국"
 ITA_a_colonial_empire_desc: "우리의 적과 경쟁자들의 노력에도 불구하고, 이탈리아는 강대한 식민 제국이 되었습니다. 우리는 이미 가진 영토를 최대한 활용할 뿐만 아니라 아프리카에서 이탈리아의 땅을 계속 넓혀야 합니다."
 ITA_by_blood_alone: "오직 피로써"
 ITA_by_blood_alone_desc: "우리 군대의 힘과 우리 정권에 충성하는 이탈리아 실지회복주의자들의 무한한 열광 덕에 이탈리아는 마침내 역사에 이름을 남기게 되었습니다. 단순한 조연이 아니라 주연으로서 말입니다.\n오직 피만이 역사의 수레바퀴를 굴리는 법입니다!"
 ITA_masters_of_the_aegean: "에게해의 주인"
 ITA_masters_of_the_aegean_desc: "지중해를 지배하려면 먼저 에게해에서 이탈리아의 절대적인 우위를 확보해야 합니다. 그러면 우리는 흑해와 발칸 해안 대부분으로 가는 길을 통제하고, 수에즈 운하를 손에 넣기 위한 새로운 해군기지도 가질 수 있을 겁니다."
 ITA_masters_of_the_mediterranean: "지중해의 주인"
 ITA_masters_of_the_mediterranean_desc: "국가의 힘은 바다에서의 지위와 비례하니, 우리가 지중해를 완전히 장악할 때가 됐습니다. 우리 국민은 이탈리아 문명을 낳은 이 고대 바다를 지배할 권리가 있습니다."
 ITA_convene_the_grand_council: "대평의회 소집"
 ITA_convene_the_grand_council_desc: "무솔리니에 대한 처분을 논하기 위해 파시즘 대평의회를 소집해야 합니다. 권력이나 책임을 공유하지 않으려는 그의 태도와 최근 벌인 에티오피아 침공으로 많은 이들이 지도자로서 그의 능력에 의문을 품고 있습니다. 무솔리니는 나라를 잘 이끌었으며 파시즘의 얼굴이지만, 이제는 지도자를 바꿀 때일지도 모릅니다..."
 ITA_foreign_affairs: "외교 문제"
 ITA_foreign_affairs_desc: "강대국이라면 마땅히 외교 정책의 목표를 확실히 정하고, 이를 달성하기 위해 외교를 수행할 교육받은 인재를 확보해야 합니다."
 ITA_balkan_ambition: "발칸에 대한 야망"
 ITA_balkan_ambition_desc: "이제 이탈리아 영토를 슬로베니아와 더 중요한 달마티아 해안까지, 동쪽을 향해 확장할 때입니다. 우리는 달마티아의 베네치아 문화유산을 강조하여, 과거 베네치아 정부가 달마티아인들에게 유익했을 뿐만 아니라 널리 수용되었음을 세상에 보여줄 것입니다."
 ITA_potential_allies_in_the_balkans: "발칸의 잠재적 동맹국들"
 ITA_potential_allies_in_the_balkans_desc: "발칸반도를 통제하려고 이 지역에 있는 모든 국가를 힘으로 정복할 필요는 없습니다. 외교를 통해 발칸반도에서 유익한 동맹국을 확보한 뒤 나머지를 종속시키기만 하면 됩니다."
 ITA_albanian_occupation: "알바니아 점령"
 ITA_albanian_occupation_desc: "알바니아는 우리 군이 쉽게 점령할 수 있는 표적이며, 큰 저항에 부딪힐 가능성도 작아 보입니다. 전 세계에 이탈리아의 힘을 보여주고 과거의 영광을 되찾읍시다!"
 ITA_albanian_oil: "알바니아 석유"
 ITA_albanian_oil_desc: "알바니아에 대해 완전한 통제권을 갖게 된 지금, 우리는 알바니아 석유 채굴에 사용되고 있는 구식 장비를 교체하고 강력한 석유 채굴 산업을 구축해야 합니다."
 ITA_support_albanian_irredentism: "알바니아 실지회복주의 지원"
 ITA_support_albanian_irredentism_desc: "우리는 이탈리아의 알바니아 지배를 합법화하려 노력해야 합니다. 코소보와 이피로스 지방, 그리고 그 외 지역에서 알바니아의 실지회복주의 운동을 지원하면 지역 주민들의 대중적 지지를 얻을 수 있습니다. 이는 우리의 영향력을 확대할 기회가 될 것입니다."
 ITA_albanian_fascist_militia: "[GetAppropriateAlbanianFascistMilitiaName]"
 ITA_albanian_fascist_militia_default: "알바니아 파시스트 민병대"
 ITA_albanian_fascist_militia_alt: "레갈리테티 민병대"
 ITA_albanian_fascist_militia_desc: "우리는 알바니아에 이탈리아 검은 셔츠단의 새로운 부대를 창설할 것이며, 그 부대에는 현지의 이탈리아 식민지 주민뿐만 아니라 알바니아 자원자들도 모집할 것입니다."
 ITA_guarantee_austrian_independence: "오스트리아 독립 보장"
 ITA_guarantee_austrian_independence_desc: "우리는 오스트리아에 대한 독일의 간섭을 용납해선 안 됩니다. 이는 이탈리아 국가와 유럽의 세력 균형에 큰 위협이기 때문입니다. 우리는 오스트리아의 독립을 보장하며, 독일이 오스트리아에 영향력을 확대하기 위해 사용하는 모든 외교적 행동에 반대할 것입니다."
 ITA_negotiate_italian_claims: "이탈리아 영유권 협상"
 ITA_negotiate_italian_claims_desc: "독일을 적대시하는 우리의 상황 덕분에 우리는 과거 협상국들에 영향력을 행사할 수 있게 되었습니다. 그들은 이탈리아와 독일 정권 사이에 균열이 생기기를 간절히 바라고 있으니, 우리는 이 상황을 최대한 활용하여 대전쟁 이후 빼앗긴 옛 식민지들의 영유권을 되찾아야 합니다."
 ITA_peace_with_ethiopia_tt: "§Y[ETH.GetNameWithFlag]§! 측과의 평화 회담을 완료한 후:"
 ITA_ENG_must_control_necessary_states_tt: "§Y[ENG.GetNameWithFlag]§! 측이 아프리카의 뿔과 몰타에 있는 과거 영국 식민지를 지배하고 있지 않음."
 ITA_FRA_must_control_necessary_states_tt: "§Y[FRA.GetNameWithFlag]§! 측이 지부티와 튀니지에 있는 과거 프랑스 식민지를 지배하고 있지 않음."
 ITA_ratify_the_stresa_front: "스트레사 전선 승인"
 ITA_ratify_the_stresa_front_desc: "이탈리아에 영토 양보가 이루어졌으니, 이제 이탈리아와 프랑스를 스트레사 전선이라 불리는 군사 동맹으로 묶는 절차를 시작할 때입니다."
 ITA_joint_military_programs: "합동 군사 협력"
 ITA_joint_military_programs_desc: "군사 및 과학 분야는 밀접하게 연관되어 있으므로, 이탈리아와 새로운 동맹국들 사이에서 두 분야의 협력을 한꺼번에 촉진해야 합니다."
 ITA_italys_destiny: "이탈리아의 운명"
 ITA_italys_destiny_desc: "우리는 이 동맹에서 이탈리아가 수행해야 할 역할, 즉 지중해 최고의 해양 강국의 역할을 확립해야 합니다. 이 목표를 달성하기 위한 다음 핵심 단계는 발칸에서 지배력을 확보하는 것입니다."
 ITA_the_eastern_threat: "동쪽의 위협"
 ITA_the_eastern_threat_desc: "부상하는 소비에트 연방이 우리뿐만 아니라 모든 서방 강대국들의 이익에 위협이 된다는 것은 뻔한 사실입니다. 우리는 소련이 접근할 수 있는 가장 풍요로운 지역인 흑해를 틀어막음으로써 그들의 확장 능력을 무력화할 겁니다."
