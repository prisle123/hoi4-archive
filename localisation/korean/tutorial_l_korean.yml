 tut_1_text_1: "§YHearts of Iron IV§! 게임 배우기에 오신 걸 환영합니다!\n\n여러분은 전간기의 이탈리아를 @ITA 지휘하게 됩니다. 게임을 진행하면서 도움말을 확인하면 다양한 정보를 쉽게 이해할 수 있습니다. 적극적으로 활용하시길 바랍니다."
 tut_1_text_alert: "화면 상단에 있는 §Y알림에 대한 대응§!부터 시작합시다."
 tut_2_text_1: "좋습니다! 알림 메시지가 정리되었으니 이제 전쟁을 수행하는 법에 대해 알아볼 차례입니다. 이탈리아는 에티오피아와 전쟁을 시작하였고 방법을 익히기만 하면 어렵지 않게 승리할 수 있습니다.\n\n아프리카의 에리트레아가 보일 때까지 남동쪽으로 카메라를 옮기십시오. 카메라 위치가 바뀌면 §G좌클릭§! 상태에서 드래그하여 $STATE|Y$의 §Y사단을 선택하십시오.§!"
 tut_3_text_1: "훌륭합니다! 이제 공격을 계획하는 방법에 대해 배워봅시다.\n\n사단은 §Y군§!에 배속될 수 있습니다. 군은 전투 계획을 수립하는 데 사용되며, 통솔할 §Y지휘관§!을 임명할 수 있습니다."
 tut_3_text_2: "사단을 선택한 상태에서 §Y새로운 군§! 버튼을 클릭하십시오. 남쪽의 §Y소말릴란드§!에 있는 사단도 같은 방법으로 진행하십시오."
 tut_4_text_1: "좋습니다! 군대를 만드는 것이 첫 번째 단계였습니다.\n\n§Y군§!에 명령을 내리려면 §Y전투 계획§!을 수립해야 합니다.\n\n§Y전선§! 버튼을 클릭한 뒤 에티오피아 국경을 클릭하십시오.§Y전선§! 버튼 위에 커서를 올리면 전선을 그리는 방법에 대한 추가 정보를 볼 수 있습니다. 전선을 삭제하고 싶다면 §Y작전 취소§!를 클릭하십시오."
 tut_5_text_1: "좋습니다! 에티오피아를 향한 §Y전선§!이 형성되었습니다. 부대가 §Y전투 계획§!에 따라 공격을 시작하려면 먼저 §Y공세 명령§!을 수립해야 합니다.\n\n§Y공세선§! 버튼을 클릭한 뒤 §G우클릭§!을 유지한 채로 강조 표시된 두 지역 사이를 드래그하세요. 같은 방법으로 남쪽의 §Y소말릴란드§!에 있는 사단에도 적용하십시오."
 tut_6_text_1: "여러분은 이제 에티오피아 수도를 공격하기 위한 공세 명령을 세웠습니다. 계획을 실행하라는 명령을 내리기 전에 적절한 준비 태세를 갖추는 것이 좋습니다.\n\n부대가 $DAYS_OF_PLANNING|0Y$일 동안 준비 기간을 가지면 §G+$PLANNING_MAX|0%$§!의 전투 혜택을 받습니다. 특정 £tech_mod  §Y육군 교리§!는 §Y준비§!가 마무리되기까지 걸리는 시간을 빠르게 단축시킬 수도 있습니다.\n\n또한 공군도 준비하는 것을 추천합니다. §Y에리트레아§!에 있는 §Y공군기지§!를 클릭하십시오."
 tut_7_text_1: "좋습니다! 전투에서 이길 가능성을 높이기 위해선 적절한 §Y공군 지원§!을 제공하는 것도 중요합니다.\n\n특정 §Y공역§!에 배치된 §Y비행단§!은 임무를 수행할 수 있습니다. §Y지원§! 항공단은 §Y근접항공지원§! 임무에 투입되어 지상전에 참가하게 됩니다.\n\n§Y에리트레아 공군기지§!에 배치된 §Y비행단§!을 §G우클릭§!하여 §Y다나킬§! 지역에 배정하고, 배치가 완료되면 명령을 내려주십시오."
 tut_8_text_1: "좋습니다! 이제 동아프리카 §Y공역§!에 §Y비행단§!을 배치하였습니다. 가장 먼저 비행단에 §Y임무§!를 부여해야 합니다. 임무가 없는 비행단은 공군기지에 머무르기만 할 것입니다.\n\n다양한 §Y공군 임무§!가 있으며 비행단의 유형에 따라 배정할 수 있는 공군 임무도 달라집니다. §Y지원 비행단§!은 §Y근접항공지원§! 임무에 투입할 수 있는데, 이 임무를 통해 지상전에 참가해 적과 교전할 수 있습니다.\n\n비행단에 임무를 부여하려면 공군 인터페이스에서 임무 아이콘을 클릭하십시오."
 tut_9_text_1: "좋습니다! 거의 모든 준비가 끝났습니다. 이제 §Y전투 계획§!을 실행하고 이탈리아를 위해 에티오피아를 정복할 시간입니다.\n\n화면 오른쪽 하단 §Y표준 지도§! 버튼을 클릭한 다음, 하단에 있는 초상화를 클릭하여 육군을 선택하십시오."
 tut_10_text_1: "좋습니다! 에티오피아를 공격하기 전에 지휘관을 배정하지 않았다면 먼저 육군에 지휘관을 지정해야 합니다. 화면 왼쪽 상단의 §Y비어 있는 지휘관 초상화§!를 클릭하고 목록에서 지휘관을 선택합니다.\n\n그리고 화면 하단에 있는 §Y계획 실행§! 버튼을 클릭하여 공격을 개시합니다."
 tut_10_text_2: "계획 버튼 실행"
 tut_11_text_1: "여러분의 군대는 에티오피아의 수도 아디스아바바에 대한 공세를 개시할 것입니다. 적의 영토를 충분히 점령하면, 그들은 항복합니다.\n\n£SPACE를 누르면 게임의 §Y일시정지가 해제§!됩니다. £KP_PLUS £KP_MINUS 키를 눌러서 게임 속도를 조절할 수 있습니다. 플레이어는 필요에 따라 게임 속도를 자유롭게 조절해도 됩니다.\n\n힌트: 부대를 잘 통제할 수 있다면, 사단을 선택한 후 §G우클릭§!하여 원하는 지역을 지정해 전투 계획보다 우선하는 명령을 수동으로 내릴 수 있습니다."
 tut_12_text_1: "에티오피아가 항복했습니다! 여러분이 승리했습니다!\n이제 §Y평화 회담§!에서 요구 사항을 제시할 수 있습니다. §Y모든 영토 획득§!을 선택하는 걸 추천합니다.\n\n여러분의 요구에 따라 £world_tension_icon  §Y세계 긴장도§!가 일정 부분 증가하며, §Y세계 긴장도§!가 높아질수록 세계 대전이 가까워집니다.\n\n일부 국가는 세계 긴장도가 충분히 높아질 때까지 특정 §Y외교적 행동§!을 할 수 없습니다. 자세한 내용은 아래 힌트를 참고하십시오."
 tut_13_text_1: "여러분이 승리했습니다! 전쟁은 끝났고 에티오피아는 패배했습니다.\n\n평화가 지속되는 동안, 다른 지역으로 §Y부대 수송§!을 단행하여 전쟁에 대비할 수 있습니다. \n\n에티오피아는 패배했으므로 여기에 많은 사단이 있을 필요는 없습니다.\n\n최소한 §Y네 개 사단§! 이상을 선택하여 §Y강조 표시된 항구§!로 §G우클릭§!하여 이동시키십시오."
 tut_14_text_1: "아군 영토 간에 병력을 이동시키려면 병력이 항구에 있어야 합니다.\n\n§Y항구에 있는§! 부대를 선택하고 §Y이탈리아의 항구§!로 §G우클릭§!하십시오."
