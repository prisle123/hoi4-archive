 HINT_AIR_BASE_TEXT: "세계에는 미리 나눠진 §Y공역§!이 있습니다. §Y비행단§!은 같은 종류의 항공기(예: 전투기 또는 폭격기)로 구성되며, 이들은 공역에 배치될 수 있습니다.\n\n지도에서 §Y공군기지§!를 클릭하면 알림 창이 열리고 해당 기지의 모든 비행단이 자동 선택됩니다.\n\n비행단을 공역에 배치하거나 다른 공군기지로 옮기려면, 공역이나 공군기지를 §G우클릭§!하십시오.\n\n비행단을 선택한 뒤 화면 하단에 있는 육군을 §G우클릭§!하면 육군에 비행단을 배치할 수도 있습니다."
 HINT_CONSTRUCTIONS: "힌트: 건설"
 HINT_CONSTRUCTIONS_TEXT: "이것은 §Y건설§! 화면이며, 건물을 지어 여러분의 주와 지역을 발전시키는 데 사용됩니다. 게임 초반에는 몇 년 동안 §Y민간공장§!을 먼저 건설한 후 §Y군수공장§!과 특수시설을 짓는 것이 권장됩니다. 민간공장을 건설하면 장기적으로 더 많은 건물을 지을 수 있습니다.\n\n가용할 수 있는 모든 민간공장은 건설 대기열에 따라 새로운 건물을 짓게 됩니다. £GFX_infrastructure_texticon §Y주 기반시설§!이 §G80%§! 이상이면, 건설 속도가 더 빨라집니다.\n\n편의를 위해 민간공장이 강조되어 표시됩니다.§Y클릭하여 건설 모드를 활성화하십시오§!. 건설 모드가 활성화된 상태에서 지도에서 원하는 곳을 클릭하면 건설 대기열에 건물이 추가됩니다. §YShift 키를 누른 채 클릭하면 최대 수량까지 한 번에 대기열에 추가됩니다.§!"
 HINT_ARMY_PLANNER: "힌트: 모병 및 배치"
 HINT_ARMY_PLANNER_TEXT_1_1: "이것은 §Y모병 및 배치§! 화면이며, 새로운 사단을 훈련 대기열에 추가하고 이후 배치하는 곳입니다. 사단 대기열에 §Y보병 사단§!을 추가하는 것을 권장합니다.\n\n모병을 하면 사단은 먼저 §Y장비§!가 필요 수량만큼 있는지 확인합니다. 장비가 필요 수량만큼 있을 경우 훈련을 시작합니다. 훈련 진행도는 장비 보급률을 초과할 수 없습니다.\n\n훈련할 사단을 추가하려면 §Y훈련§! 버튼을 클릭하십시오."
 HINT_ARMY_PLANNER_TEXT_1_2: "사단이 훈련을 마치면 §Y원하는 지역§!에 §Y배치§!할 수 있습니다. 단, 사단은 오직 핵심 영토 내에서만 배치할 수 있습니다."
 HINT_ARMY_PLANNER_TEXT_2: "사단은 연속 혹은 병행으로 모병할 수 있습니다.\n\n병행 훈련 중인 사단은 같은 수량의 §Y장비§!를 받고, 비슷한 시점에 훈련이 종료됩니다. 사단이 필요한 모든 장비를 수령하여 훈련을 완료하면 선택한 위치로 배치됩니다.\n\n§Y부대 추가§!를 클릭하면 병행 훈련할 사단을 추가할 수 있습니다. \n\n전황이 악화될 경우, §Y장비 수령과 훈련을 완료하기 전에§! 사단을 배치하는 것도 고려할 수 있습니다. 다만 가능하면 피하는 것이 좋습니다.\n\nHOI4 위키에서 모병에 관한 자세한 내용을 확인할 수 있습니다!"
 HINT_DIPLOMACY_SCREEN: "힌트: 외교"
 HINT_DIPLOMACY_TEXT: "이것은 §Y외교§! 화면이며, 다른 나라가 당신을 어떻게 평가하는지, 그리고 해당 국가의 외교 관계 등을 한눈에 확인할 수 있습니다.\n\n공격하려는 대상이 동맹국을 동원할 수 있는지 미리 파악하는 것이 좋습니다.\n\n또한, 어떤 국가든 §G우클릭§!하면 가능한 외교 활동을 확인할 수 있습니다."
 HINT_DIVISION_DESIGNER: "힌트: 사단 설계"
 HINT_DIVISION_DESIGNER_NOXP_TEXT: "이것은 §Y사단 설계§! 화면으로 §Y사단 편제§!를 만들거나 수정하는 데 쓰입니다. 사단 편제를 만들고 수정하려면 £army_experience  §Y육군 경험치§!가 소모됩니다. 육군 경험치는 여러분의 부대가 전투에서 교전하거나 훈련을 실시할 때 얻을 수 있습니다. §Y신병§! 부대는 £army_experience 육군 경험치를 생성하지 않습니다.\n\n사단 편제를 만들거나 수정하려면 £army_experience 육군 경험치가 추가적으로 필요합니다."
 HINT_DIVISION_DESIGNER_XP_TEXT: "이것은 §Y사단 설계§! 화면으로 §Y사단 편제§!를 만들거나 수정하는 데 쓰입니다. 사단 편제를 만들고 수정하려면 £army_experience  §Y육군 경험치§!가 소모됩니다. 육군 경험치는 여러분의 부대가 전투에서 교전하거나 훈련을 실시할 때 얻을 수 있습니다. 신병 모병으로는 £army_experience 육군 경험치가 생기지 않습니다.\n\n지원중대열 아래의 빈 슬롯을 클릭하여 £unit_artillery_icon_small §Y포병 지원중대§!를 사단에 추가합니다. 추가를 완료했다면 §Y저장§!을 클릭하십시오. 이 편제를 사용하는 사단은 이제 포병 §Y장비§!를 요구할 것입니다."
 HINT_EDIT_TEMPLATE_TEXT: "현재 어느 §Y사단 편제§!에서도 사용하지 않는 장비를 생산하고 있습니다. £army_experience §Y육군 경험치§!를 보유하고 있으므로 해당 장비를 사용할 수 있습니다.\n\n§Y보병 사단§! 또는 선택 가능한 사단을 골라 §Y수정§! 버튼을 클릭하십시오."
 HINT_EXECUTE_ORDER_TEXT: "초상화 아래, 아군과 적군 간의 상대적인 전력을 나타내는 작은 막대 (3)가 있습니다.\n\n육군에 지휘관을 배치하지 않았다면, 지금 배치하는 것이 좋습니다. 왼쪽 상단의 빈 초상화를 클릭하십시오.\n\n모든 것이 순조롭다면 예상 계획 표시 (2)는 초록색일 것입니다. 만약 그렇다면 계획 실행 버튼 (1)을 클릭하십시오."
 HINT_NAVAL_MISSIONS: "힌트: 해상 임무"
 HINT_NAVAL_MISSIONS_TEXT: "이것은 선택된 함대를 확인하고 명령을 내릴 수 있는 §Y함대§! 창입니다. §Y해상 임무§!를 부여하여 함대가 특정 임무를 수행하게 합니다.\n\n함대는 보통 다수의 §Y태스크 포스§!로 산개합니다. 또한 동시에 다수의 해역에서 활동할 수 있지만, 태스크 포스는 그럴 수 없습니다. 함대는 해상 임무를 수행할 때 모든 임무 지역에서 활동을 시도하며, 이에 따라 병력이 분산되어 강력한 적군에 맞서기 어려울 수 있습니다.\n\n함대에 §Y해상 임무§!를 부여하려면 강조 표시된 임무 버튼 중 하나를 클릭한 다음 §Y해역§!을 §G우클릭§!하면 됩니다. 특정 해역에 대한 §Y초계§! 명령을 내리는 것은 좋은 선택일 수 있습니다."
 HINT_LOGISTICS: "힌트: 군수 및 보급"
 HINT_LOGISTICS_TEXT: "이것은 §Y군수§! 화면으로 장비를 사용하는 속도보다 더 빠르게 생산하고 있는지, 아니면 더 느리게 생산하고 있는지 확인할 수 있습니다.\n\n만약 특정 종류의 §Y장비§!가 필요 이상으로 생산된다면, 그 장비를 생산하는 §Y생산 라인§!에 할당된 공장 수를 줄이는 것이 좋습니다.\n\n사단의 §Y보급§! 상태가 원활한지 여부는 전장에서 성공하는 데 매우 중요한 요소입니다.£GFX_F4 를 눌러 §Y보급 지도 모드§!로 전환하여 현재 보급 상태를 확인할 수 있습니다."
 HINT_LOGISTICS_TEXT_2: "보급은 £GFX_capital_hub_texticon  §Y보급 사령부§!에서 분배되어 £GFX_train_texticon  §Y열차§! 나 £GFX_convoy_texticon  §Y수송선§!을 통해 여러 지역에 위치한 £GFX_supply_hub_texticon §Y보급 중심지§! 또는 £GFX_naval_supply_hub_texticon §Y해군기지§!로 이동합니다.\n\n이후 보급 중심지의 범위 내에 있는 사단에 분배됩니다. £GFX_supply_hub_texticon §Y보급 중심지§!를 선택하고 £GFX_shift를 길게 누르면 범위를 확인할 수 있습니다. 범위는 £GFX_unit_motorized_icon_small §Y트럭§! 동원 수준에 따라 바뀝니다.\n\n효율성은 £GFX_railways_texticon  §Y철도§!와 £GFX_naval_supply_hub_texticon  §Y해군기지§!의 수준, £GFX_train_texticon  §Y기차§!의 충족 수준, 적의 공습 수준에 의해 영향을 받습니다. 효율성이 낮아질 경우 §R병목현상§!이 발생할 수 있습니다. 이를 해결하려면 보급 중심지까지의 철도를 업그레이드하고, 전투기를 투입하여 공습에 대비하며, 충분한 열차를 확보해야 합니다. 보급 상황은 £GFX_F4 §Y보급 지도§!에 표시됩니다."
 HINT_OBJ_LOG_1: "£GFX_F4를 눌러 §L보급 지도 모드§!로 전환하세요"
 HINT_OBJ_LOG_2: "£GFX_F1를 눌러 §L일반 지도 모드§!로 전환하세요"
 HINT_NATIONAL_FOCUS: "힌트: 국가중점"
 HINT_NATIONAL_FOCUS_TEXT: "이것은 §Y국가중점§! 화면입니다. 국가의 정치적 목표를 선택할 수 있으며, 이는 게임 진행에 도움이 되는 효과와 보너스를 제공합니다.\n\n편의를 위해 몇 가지 국가중점을 추천합니다. 이를 추천하는 이유는 가능한 한 빨리 추가 §Y연구 슬롯§!을 얻을 수 있기 때문입니다. 이를 통해 하나의 £tech_mod  §Y기술§!을 더 연구할 수 있습니다."
 HINT_NATIONAL_FOCUS_RECOMMENDED_TEXT: "권장하는 국가중점"
 HINT_NO_TEMPLATE: "힌트: 편제 없음"
 HINT_NO_TEMPLATE_NO_XP_TEXT: "§Y편제 없음 알림§!을 클릭했습니다. 걱정하지 마세요! 답을 찾기 위해 알림을 확인하는 것은 매우 좋은 습관입니다. 알림은 여러분을 돕기 위해 존재합니다.\n\n아마도 여러분은 야포 장비를 생산하는 생산 라인을 만들었을 것입니다. 현재는 어떤 §Y사단§!도 포병 장비를 사용하는 §Y사단 편제§!를 쓰고 있지 않습니다.\n\n추후 £army_experience  §Y육군 경험치§!를 더 획득해 사단 편제에 야포 장비를 추가할 수 있습니다. £army_experience 육군 경험치는 사단이 전투에 참여하거나 부대 훈련을 수행할 때 얻을 수 있습니다.\n\n지금은 이 알림을 무시해도 괜찮습니다. £army_experience 육군 경험치를 더 획득하면 게임 배우기를 통해 다시 도움을 줄 것입니다."
 HINT_NO_TEMPLATE_HAVE_XP_TEXT: "§Y편제 없음 알림§!을 클릭했습니다. 이 알림은 현재 사용하지 않고 있는 장비를 생산하고 있다는 걸 보여줍니다.\n\n사단이 새로운 유형의 장비를 사용하려면, §Y사단 편제§!를 수정해야 합니다. 사단 편제를 수정하는 데는 £army_experience  §Y육군 경험치§!가 소모됩니다.\n\n§Y모병 및 배치§! 화면으로 이동하여 §Y수정§!할 사단 편제를 선택하세요.\n\n이 알림에 마우스를 올리면, 현재 생산 중이지만 사용하지 않는 장비의 유형을 확인할 수 있습니다."
 HINT_POLITICS_SCREEN: "힌트: 정치"
 HINT_POLITICS_SCREEN_TEXT: "이것은 §Y정치 화면§!입니다. §Y국가중점§!과 £pol_idea §Y사상§!, §Y법률§! 등 다양한 항목에 접근할 수 있습니다.\n\n£pol_power §Y정치력§!은 정치적 목표를 달성하기 위한 능력을 나타냅니다. 고문을 고용하거나, 영유권 주장 혹은 타국의 독립을 보장하는 일 모두 £pol_power 정치력을 필요로 하는 활동입니다.\n\n£pol_idea 사상은 다양한 분야에서 혜택을 주지만, 활용하려면 £pol_power 정치력이 필요합니다."
 HINT_PRODUCTION_LINES: "힌트: 생산 라인"
 HINT_PRODUCTION_LINES_TEXT_1: "이것은 §Y생산 라인§! 화면입니다. 생산 라인은 전쟁을 수행하는 데 필요한 장비들을 생산합니다. 현재 필요한 장비뿐만 아니라 앞으로 필요하게 될 장비도 함께 생산하는 것을 추천합니다.\n\n생산 라인에는 육군 장비와 해군 장비, 두 가지 종류가 존재합니다. 육군 장비는 £factory_item §Y군수공장§!을 사용하며 해군 장비는 £naval_factory_icon §Y해군 조선소§!를 사용합니다. 생산 라인에 더 많은 공장을 배정할수록 원하는 장비를 더 빠르게 생산할 수 있습니다.\n\n생산 라인은 강조 표시된 네 가지 버튼 중 하나를 클릭하여 생성할 수 있습니다."
 HINT_PRODUCTION_LINES_TEXT_2: "장비 유형을 선택하면, 선택한 장비 유형에 대한 생산 라인이 생성됩니다.\n\n§Y다음 장§!의 힌트를 통해 어떤 장비를 생산할지, 몇 개의 공장을 할당하는 것이 좋을지 §Y추천 설정§!을 확인할 수 있습니다."
 BUTTON_HINT_PAGE_1: "1"
 BUTTON_HINT_PAGE_2: "2"
 HINT_PRODUCTION_LINES_2_1: "아래 이미지를 통해 £factory_item §Y군수공장§! §Y10개§!가 배정된 생산 라인 예시를 볼 수 있습니다."
 HINT_PRODUCTION_LINES_2_2: "아래의 생산 라인도 추가할 것을 권장합니다:"
 HINT_RESEARCH_TREE: "힌트: 연구 계통도"
 HINT_RESEARCH_TREE_TEXT: "이것은 §Y연구 계통도§!입니다. 처음에는 다소 복잡해 보일 수 있지만, 실제로는 그렇게 어렵지 않습니다. 게임 초반에 연구할 만한 기술 몇 가지를 강조하였습니다.\n\n국가 산업기반을 강화하거나 전반적인 군사력을 향상시키는 기술을 먼저 연구하는 것이 좋습니다. 게임이 진행됨에 따라 전차나 항공기 등 보다 전문적인 기술을 연구하는 것이 효과적일 수 있습니다. 이는 여러분이 달성하려는 목표에 따라 달라집니다.\n\n시대를 앞서가는 기술을 연구하려면 더 긴 시간이 걸립니다. 특정 기술 선행 연구에 따른 불이익을 감소시키는 §Y국가중점§!도 있습니다."
 HINT_RESEARCH_SCREEN: "힌트: 연구"
 HINT_RESEARCH_SCREEN_TEXT: "이것은 §Y연구§! 화면입니다. 여러 개의 연구 슬롯이 있으며, 슬롯마다 하나의 £tech_mod  §Y기술§!을 연구할 수 있습니다. 빈 §Y연구 슬롯§!을 클릭하여 연구할 항목을 선택하세요.\n\n국가마다 보유한 연구 슬롯의 수가 다르며, 주로 강대국이 더 많은 슬롯을 보유합니다. §Y국가중점§!에 따라 추가 슬롯을 잠금 해제할 수 있습니다. 국가중점에 대해서는 또 다른 알림 및 힌트에서 다루겠습니다."
 HINT_DECISION_SCREEN: "힌트: 사건과 결정"
 HINT_DECISION_SCREEN_TEXT: "§Y사건§!은 게임 진행 중 발생합니다. 게임에는 다양한 종류의 사건이 있으며, 이는 여러분의 국가에 긍정적, 부정적, 또는 복합적인 결과를 초래할 수 있습니다. 사건이 발생하면 게임 화면에 팝업 알림 형태로 나타나게 되며, 여러분은 선택을 요구받거나 사건 발생에 따른 결과를 확인하게 됩니다.\n\n§Y결정§!은 장기적 또는 단기적으로 달성할 수 있는 목표입니다. 결정을 위해서는 £pol_power §Y정치력§!이 필요합니다.\n\n몇몇 결정에는 시간제한이 있으며, 정해진 시간 내에 특정 조건을 달성해야 완료할 수 있습니다."
 HINT_INTELLIGENCEAGENCY_SCREEN: "힌트: 정보기관"
 HINT_INTELLIGENCEAGENCY_SCREEN_TEXT: "이것은 §Y정보기관§! 화면입니다. §Y정보기관§!은 스파이를 영입하고 정보를 수집하며 §Y첩보망§!을 구축하고 비밀 §Y작전§!을 수행하는 데 필요합니다. §Y암호 기술§!은 전쟁의 또 다른 측면이며, 적의 암호를 해독하면 전장에서 큰 이점을 얻을 수 있습니다.\n\n정보 수준이 높을수록, 적의 병력 배치, 산업 능력, 연구 집중 분야 등 더 많은 정보를 확보할 수 있습니다.\n\n국가를 §G우클릭§!하여 §Y외교§! 탭 옆에 있는 §Y첩보 장부§!를 확인할 수 있습니다."
 HINT_OFFICER_CORPS_SCREEN: "힌트: 장교단"
 HINT_OFFICER_CORPS_SCREEN_TEXT_1: "이것은 §Y장교단§! 화면입니다. 이곳에서 §Y최고사령부§!, §Y이론가§! 및 §Y육군참모총장§!, §Y해군참모총장§!, §Y공군참모총장§! 등을 임명할 수 있습니다.\n\n최고사령부와 참모총장들은 매일 £army_experience §Y육군 경험치§!, £navy_experience §Y해군 경험치§!, £air_experience §Y공군 경험치§!를 제공하며, 군별로 특정 능력치에 대한 혜택을 부여합니다."
 HINT_OFFICER_CORPS_SCREEN_TEXT_2: "이론가들은 전반적인 전략 수립을 위한 육해공 §Y교리§!를 연구하는 데 드는 비용을 줄입니다. 교리는 군별로 설정되며, 배치된 사단, 함대 및 비행단에 혜택을 제공합니다."
 HINT_OCCUPIED_TERRITORIES_SCREEN: "힌트: 점령지"
 HINT_OCCUPIED_TERRITORIES_SCREEN_TEXT: "저항 세력에 맞서고 치안을 유지하기 위해 점령 중인 지역에는 군대가 주둔하여 치안 임무를 수행하며, 게임에서는 주둔군이 이 역할을 담당합니다. 화면 왼쪽 상단에 있는 국기를 클릭하여 §Y정치 화면§!을 열어 §Y점령중인 지역§!을 눌러 주둔군을 배치할 수 있습니다.\n\n주둔지에 필요한 사단은 지도에 표시되지 않으며 자동으로 할당되고 장비도 자동으로 지급됩니다. 장비 할당은 §Y모병 및 배치§! 탭에서 설정할 수 있습니다."
 HINT_SELECT_UNIT_TEXT: "이제 §Y에티오피아§!에 전쟁을 선포할 시간입니다. 공세 명령이 포함된 전투 계획을 작성하여 명령을 내리세요.\n\n§Y에리트레아§!에 있는 §Y강조 표시된 사단을 선택§!하십시오."
 HINT_TRADE_SCREEN: "힌트: 무역"
 HINT_TRADE_SCREEN_TEXT: "이것은 §Y무역§! 화면으로 민간공장을 통해 자원을 거래할 수 있습니다.\n\n생산 라인에 필요한 자원이 부족해지면 §Y자원 부족 알림§!이 표시됩니다. 그래도 생산 라인은 가동되지만, 속도가 떨어집니다. 무역은 그러한 자원 부족 문제를 해결하는 유용한 수단입니다.\n\n단, 민간공장을 통해 자원을 거래하면 해당 공장은 건물을 짓는 데 사용할 수 없다는 점을 유의하기 바랍니다."
 HINT_WAR_SCREEN: "힌트: 전쟁"
 HINT_WAR_SCREEN_TEXT: "전쟁의 진행 상황을 보여주는 §Y전쟁§! 화면입니다.\n\n이탈리아는 에티오피아와 전쟁을 시작하였으나, 지금은 걱정할 필요가 없습니다. 다른 알림을 확인하면서 계속 진행하십시오."
 HINT_WORLD_TENSION: "힌트: 세계 긴장도"
 HINT_WORLD_TENSION_TEXT: "이것은 £world_tension_icon §Y세계 긴장도§! 화면입니다. 세계 긴장도에 영향을 주는 모든 사건이 여기 나타납니다.\n\n세계 긴장도는 게임 내 긴장감이 얼마나 고조되었는지를 나타내는 지표입니다. 일부 국가는 세계 긴장도가 충분히 높아질 때까지 특정 §Y외교적 행동§!이 잠겨 있을 수 있습니다.\n\n일반적으로 추축국은 민주주의 국가들의 개입을 막기 위하여 세계 긴장도가 낮게 유지되길 원하는 반면, 민주주의 국가들은 자신들이 개입할 수 있도록 세계 긴장도가 높아지기를 원합니다.\n\n선전포고하고, 영유권 주장을 정당화하며, 영토를 합병하는 등 일부 §Y국가중점§!을 채택하는 행위는 세계 긴장도를 상승시킵니다.\n\n세계 긴장도가 높아질수록 세계대전이 임박하였음을 의미합니다."
 HINT_WORLD_TENSION_TEXT_2: "£world_tension_icon  §Y세계 긴장도§!는 게임 속 세계가 얼마나 과열되고 있는지를 보여주는 지표입니다. 일부 국가는 세계 긴장도가 충분히 높아질 때까지 특정 §Y외교적 행동§!이 잠겨져 있습니다.\n\n대개 파시즘과 공산주의 세력은 민주주의 국가들의 개입을 막기 위해 세계 긴장도가 낮게 유지되길 바라는 반면, 민주주의 국가들은 그들이 개입할 수 있도록 세계 긴장도가 높아지길 원합니다.\n\n선전포고하고, 영유권 주장을 정당화하며, 영토를 합병하는 등 일부 §Y국가중점§!의 채택은 세계 긴장도를 상승시키는 행동입니다.\n\n세계 긴장도가 높아질수록 세계 대전에 가까워지게 됩니다."
 HINT_LOW_SUPPLY: "힌트: 보급"
 HINT_LOW_SUPPLY_TEXT_1: "여러분의 사단이 전투 능력을 유지하려면 보급품이 필요합니다. 보급은 £GFX_capital_hub_texticon §Y보급 사령부§!에서 분배되고 £GFX_train_texticon §Y기차§!나 £GFX_supply_hub_texticon §Y보급 중심지§!로 가는 £GFX_convoy_texticon §Y수송선§! 혹은 다른 주의 £GFX_naval_supply_hub_texticon §Y해군기지§!로 운송됩니다. \n\n보급은 허브의 범위 내에 있는 야전 사단에 분배됩니다. £GFX_supply_hub_texticon §Y보급 중심지§!를 선택하고 £GFX_shift를 길게 누르면 범위를 확인할 수 있으며, §Y차량 수송 우선순위§!를 높이면 보급 중심지의 범위가 늘어나 사단이 보급을 받는 범위가 확대됩니다. 이 과정에서는 £GFX_unit_motorized_icon_small §Y트럭§!이 사용됩니다."
 HINT_LOW_SUPPLY_TEXT_2: "당신은 왼쪽 상단의 세 단계를 선택하고 설정하는 것으로 군대의 §Y차량 수송 우선 순위§!를 변경 할 수 있습니다. 우선 순위는 낮음으로 자동 설정되어있고, £GFX_unit_motorized_icon_small §Y트럭§!을 사용하지 않습니다.\n\n보급 가능 여부는 £GFX_F4 §Y보급 지도§!에 표시됩니다. §Y기본 지도§!로 돌아가려면 £GFX_F1 를 클릭하십시오."
 HINT_4_FAC: "£factory_item  £factory_item  £factory_item  £factory_item"
 HINT_3_FAC: "£factory_item  £factory_item  £factory_item"
 HINT_2_FAC: "£factory_item  £factory_item"
 HINT_13_FAC: "£factory_item  §Yx1§!"
 HINT_11_FAC: "£naval_factory_icon£   §Yx10§!"
 HINT_12_FAC: "£naval_factory_icon   §Yx1§!"
 INTERNATIONAL_MARKET_HINT_SCREEN: "힌트: 국제 시장"
 INTERNATIONAL_MARKET_HINT_SCREEN_TEXT: "이것은 §Y국제 시장§! 화면입니다. 다른 국가로부터 장비를 구매하거나 여러분이 보유한 장비를 판매하여 일시적으로 건설 속도를 높여 주는 £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$를 얻을 수 있습니다.\n\n장비를 구매하고자 한다면 £GFX_civ_factory §Y민간공장§!을 계약에 배정해야 하며, 배정된 공장은 장비를 구매하는 데 필요한 £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$를 생산합니다. 더 많은 공장을 배정할수록 배송 횟수가 줄어들고 구매한 장비를 더 빨리 받을 수 있습니다. 단, £GFX_civ_factory §Y민간공장§!을 계약에 배정하면 해당 공장은 건물 건설에 사용할 수 없습니다.\n\n여러분이 체결한 계약 중 하나라도 약속한 만큼의 장비를 생산하지 않거나 £GFX_civ_factory_output $CIC_BANK_HIGHLIGHT$를 제공하지 않는다면, §Y비효율적인 계약 알림§!이 §Y국제 시장§!에 표시됩니다. 이 경우에도 계약은 계속 진행되지만, 완료될 때까지 더 많은 배송 절차가 필요할 것입니다."
 BUTTON_WIKI_MARKET: "HOI4 위키에서 §H시장§!에 대해 읽기!"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN: "힌트: 군수산업체"
 MILITARY_INDUSTRIAL_ORG_HINT_SCREEN_TEXT: "장비를 생산, 연구 또는 설계할 때 $INDUSTRIAL_ORG_TOOLTIP_HEADER$(을)를 할당할 수 있습니다. 이러한 산업체는 연구하거나 설계 중인 장비를 개선합니다. 생산 라인은 생산 속도, 효율성을 개선하고 자원 요구 사항 등에 도움을 줍니다.\n\n$INDUSTRIAL_ORG_TOOLTIP_HEADER$(이)가 할당되는 모든 작업은 산업체 특성을 잠금 해제하는 데 사용 가능한 경험치를 얻습니다. 이러한 특성은 $INDUSTRIAL_ORG_TOOLTIP_HEADER$의 장비나 생산 혜택을 향상시킵니다.\n\n$INDUSTRIAL_ORG_TOOLTIP_HEADER$가 할당된 각 연구는 £pol_power §Y정치력§!을 소모합니다"
 BUTTON_WIKI_MILITARY_INDUSTRIAL_ORG: "HOI4 위키에서 §H산업체§!에 대해 읽기!"
