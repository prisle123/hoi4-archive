l_korean:
 infrastructure: "기반시설"
 infrastructure_plural: "기반시설"
 infrastructure_desc: "이 건물은 해당 주의 기반시설을 향상합니다. 또한 전략 지역의 보급력과 사단의 속도를 높일 뿐만 아니라, 원자재 획득량을 증가시킵니다."
 arms_factory: "군수공장"
 arms_factory_plural: "군수공장"
 arms_factory_desc: "이 건물은 해당 주에 신규 군사 장비 생산을 위한 산업을 제공합니다. 필요한 경우 민간공장으로 전환될 수 있습니다."
 dockyard: "해군 조선소"
 dockyard_plural: "해군 조선소"
 dockyard_desc: "이 건물은 해당 주에 새 함선을 건조하기 위한 산업력을 제공합니다."
 dam: "댐"
 dam_plural: "댐"
 dam_desc: "댐은 해당 주에 추가 전력을 공급하며, 공장 생산량과 자원 생산량을 증대시킵니다."
 dam_mountain: "$dam$"
 dam_mountain_plural: "$dam_plural$"
 dam_mountain_desc: "$dam_desc$"
 canal_kiel: "킬 운하 갑문"
 canal_kiel_plural: "$canal_kiel$"
 canal_kiel_desc: "킬 운하 갑문은 운하를 최대 효율로 운영하는 데 필수적입니다. 파괴되면 운항과 함선 이동이 장기간 방해받습니다."
 canal_panama: "파나마 운하 갑문"
 canal_panama_plural: "$canal_panama$"
 canal_panama_desc: "파나마 운하 갑문은 운하를 최대 효율로 운영하는 데 필수적입니다. 파괴되면 운항과 함선 이동이 장기간 방해받습니다."
 industrial_complex: "민간공장"
 industrial_complex_plural: "민간공장"
 industrial_complex_desc: "이 건물은 해당 주에 민간 상품을 생산하고 새로운 건물을 짓기 위한 산업력을 제공합니다. 필요한 경우 군수공장으로 전환될 수 있습니다."
 air_base: "공군기지"
 air_base_plural: "공군기지"
 air_base_desc: "이 건물은 해당 주에 공군을 배치할 수 있게 합니다."
 naval_base: "해군기지"
 naval_base_plural: "해군기지"
 naval_base_desc: "함대를 수리하며, 함대의 작전 범위를 늘립니다. 해외 보급과 자원 수출을 가능하게 합니다. 레벨이 높아질수록 보급 처리량이 증가합니다."
 bunker: "요새"
 bunker_plural: "요새"
 bunker_desc: "이 건물은 전투에서 공격자에게 요새 레벨당 $VALUE|+%0$의 공격 불이익을 줍니다. 다방면 공격은 요새의 효과를 감소시킵니다."
 coastal_bunker: "해안 요새"
 coastal_bunker_plural: "해안 요새"
 coastal_bunker_desc: "이 건물은 상륙전에서 공격자에게 요새 레벨당 $VALUE|+%0$의 공격 불이익을 줍니다."
 anti_air_building: "대공포"
 anti_air_building_plural: "대공포"
 anti_air_building_desc: "이 건물은 해당 주에 적 폭격기에 대한 방호력과 적 항공기에 대한 공격 능력을 제공합니다."
 synthetic_refinery: "합성 정제소"
 synthetic_refinery_plural: "합성 정제소"
 #synthetic_refinery_desc: "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc: "이 건물은 해당 주에 다음을 제공함:"
 synthetic_refinery_amount: "$VALUE|Y0=$"
 synthetic_refinery_resource: "£resources_strip|$FRAME$£"
 radar_station: "레이더 기지"
 radar_station_plural: "레이더 기지"
 radar_station_desc: "레이더는 인근 주에 있는 적 부대의 정보를 얻게 해줍니다.\n주의 레이더 레벨이 높아질수록 레이더의 유효 범위가 증가합니다.\n또한 레이더는 주에 향상된 적 공군 탐지력을 제공하며, 아군 항공기가 교전하기에 더 좋은 기회를 만들어줍니다.\n게다가 레이더는 바다에서 적 함대 탐지력도 증가시킵니다."
 rocket_site: "로켓 발사장"
 rocket_site_plural: "로켓 발사장"
 rocket_site_desc: "이 건물은 해당 주에 생산된 로켓이 배치될 장소를 제공합니다."
 nuclear_reactor_heavy_water: "중수로"
 nuclear_reactor_heavy_water_plural: "중수로"
 nuclear_reactor_heavy_water_desc: "이 건물은 해당 주에 핵무기에 사용되는 농축 우라늄을 생산할 능력을 제공합니다.\n중수를 사용하는 원자로는 흑연 감속로에 비해 건설 비용이 저렴하지만, 핵무기 생산에 사용되는 원자재를 더 적게 생산합니다."
 nuclear_reactor: "원자로"
 nuclear_reactor_plural: "원자로"
 nuclear_reactor_desc: "이 건물은 해당 주에 핵무기에 사용되는 농축 우라늄을 생산할 능력을 제공합니다."
 commercial_nuclear_reactor: "민간 원자로"
 commercial_nuclear_reactor_plural: "민간 원자로"
 commercial_nuclear_reactor_desc: "이 건물은 해당 주에 핵무기에 사용되는 농축 우라늄을 제공하며, 민간 경제를 위해 전기도 생산합니다."
 nuclear_facility: "원자력 연구소"
 nuclear_facility_plural: "원자력 연구소"
 nuclear_facility_desc: "원자력 연구를 위한 실험적인 시설로, 원자력 이용과 관련된 연구 계획을 시작하게 해줍니다."
 air_facility: "공기역학 및 항공전자 연구소"
 air_facility_plural: "공기역학 및 항공전자 연구소"
 air_facility_desc: "공기역학과 항공전자를 위한 실험적인 시설로, 항공기와 로켓, 관련 전자공학에 대한 연구 계획을 시작하게 해줍니다."
 naval_facility: "조선공학 연구소"
 naval_facility_plural: "조선공학 연구소"
 naval_facility_desc: "해군 공학 실험 시설을 확보하면 수상함과 잠수함에 관련된 연구 프로젝트를 시작할 수 있습니다.\n해군 공학 시설은 해안 지역에만 건설할 수 있습니다."
 mega_gun_emplacement: "다단 추진 거포"
 mega_gun_emplacement_plural: "다단 추진 거포"
 mega_gun_emplacement_desc: "다단계 추진 원리에 따라 작동하는 이 거포는 초장거리도 포격할 수 있게 설계됐습니다. 지하 엄폐호들을 활용해 포탄을 초음속으로 가속해 머나먼 곳의 목표를 향해 날려 보냅니다."
 stronghold_network: "요새망"
 stronghold_network_plural: "요새망"
 stronghold_network_desc: "거대한 엄폐호와 단단하게 요새화된 진지가 얽히고설켜 광범위한 방어 체계를 이루었습니다. 적의 진군을 막아 내고 전략적으로 중요한 지역을 보호하도록 설계되었습니다."
 land_facility: "육상전 연구소"
 land_facility_plural: "육상전 연구소"
 land_facility_desc: "육상전을 위한 실험적인 시설로, 특수 전차나 야포 등 육상전과 관련된 다양한 연구 계획을 시작하게 해줍니다."
 landmark_statue_of_liberty: "자유의 여신상"
 landmark_statue_of_liberty_plural: "$landmark_statue_of_liberty$"
 landmark_statue_of_liberty_desc: "거대한 자유의 여신상은 새로운 삶을 찾아 미국에 온 이민자들이 통과하는 관문인 뉴욕 항에 당당히 서 있습니다. 시간이 지남에 따라 삶, 자유, 행복 추구라는 미국의 정신을 상징하게 되었습니다."
 landmark_big_ben: "빅 벤"
 landmark_big_ben_plural: "$landmark_big_ben$"
 landmark_big_ben_desc: "'빅 벤'이라는 이름으로 더 널리 알려진 웨스트민스터의 시계탑은 영국 문화를 대표하며, 영국과 의회민주주의의 가장 유명한 상징으로 손꼽힙니다. 영국에서 세 번째로 높은 이 탑은 1859년 고딕 복고 양식으로 처음 지어졌습니다."
 landmark_colosseum: "콜로세움"
 landmark_colosseum_plural: "$landmark_colosseum$"
 landmark_colosseum_desc: "로마의 중심부에 우뚝 선 콜로세움은 역사상 가장 큰 규모의 원형 극장으로, 티투스 황제 치하에 완공된 이래 고대 로마인부터 현대의 시민까지 많은 사람에게 오락을 제공했습니다."
 landmark_cristo_redentor: "구세주 그리스도상"
 landmark_cristo_redentor_plural: "$landmark_cristo_redentor$"
 landmark_cristo_redentor_desc: "1931년에 완공된 구세주 그리스도상은 리우데자네이루를 내려다봅니다. 브라질 가톨릭교도들은 자기 나라의 상징인 이 거상을 매우 중요하게 생각합니다."
 landmark_eiffel_tower: "에펠탑"
 landmark_eiffel_tower_plural: "$landmark_eiffel_tower$"
 landmark_eiffel_tower_desc: "에펠탑은 건축가 귀스타브 에펠의 이름을 따서 명명되었으며, 1889년에 완공되었습니다. 파리의 마르스 광장에 우뚝 선 이 철의 여인은 세계적으로 유명한 프랑스의 문화 상징이 되었으며, 국민의 자부심을 고취하고 있습니다."
 landmark_kremlin: "크렘린"
 landmark_kremlin_plural: "$landmark_kremlin$"
 landmark_kremlin_desc: "모스크바 크렘린은 요새화된 복합 건물입니다. 이 복합 건물 안에는 러시아 황제의 황궁으로 사용된 크렘린 대궁전이 있습니다. 크렘린은 남쪽으로 모스크바 강을, 동쪽으로 성 바실리 대성당과 붉은 광장을, 서쪽으로 알렉산드롭스키 정원을 내려다보고 있습니다. 오늘날에는 국가 권력과 국민에 대한 통제의 상징으로 자리 잡았습니다."
 landmark_berlin_reichstag: "라이히스탁"
 landmark_berlin_reichstag_plural: "$landmark_berlin_reichstag$"
 landmark_berlin_reichstag_desc: "플레나르베라이히 라이히스타크게보이데, 또는 라이히스탁으로 불리는 이 건물은 베를린의 공화국 광장에 세워진 역사적인 입법부 청사입니다. 1933년 라이히스탁 화재 이전까지 독일 연방 의회가 사용했지만, 그럼에도 불구하고 국민들의 마음속에 큰 의미를 지닌 상징적인 건물입니다."
 landmark_tokyo_imperial_palace: "황궁"
 landmark_tokyo_imperial_palace_plural: "$landmark_tokyo_imperial_palace$"
 landmark_tokyo_imperial_palace_desc: "도쿄 황궁은 천황의 주요 거처로서, 메이지 유신과 마지막 쇼군의 사임 이후 지금까지 그 자리를 지켜왔습니다. 일본 국민의 자부심과 경외심의 상징이자, 그들이 열심히 일하도록 영감을 주는 곳입니다."
 landmark_national_diet: "국회의사당"
 landmark_national_diet_plural: "$landmark_national_diet$"
 landmark_national_diet_desc: "국회의사당은 일본 국회의 양원이 만나는 건물입니다. 1936년 초에 완공된 이 건물은 몇 가지 예외를 제외하고는 거의 전부 일본산 자재로 지어졌습니다. 이전 건물은 1925년 이 지역을 휩쓴 화재로 소실되었습니다. 국회의사당은 여러 번 무너졌지만, 이번에는 분명 수 세기 동안 건재할 것입니다!"
 landmark_hakko_ichiu: "팔굉의 기주"
 landmark_hakko_ichiu_plural: "$landmark_hakko_ichiu$"
 landmark_hakko_ichiu_desc: "팔굉의 기주는 일본 건국 2,600주년을 기념하고, 세계 팔방을 하나의 지붕 아래 통일할 일본의 운명을 상징하는 기념물로 건설되었습니다."
 landmark_hofburg_palace: "호프부르크 궁전"
 landmark_hofburg_palace_plural: "$landmark_hofburg_palace$"
 landmark_hofburg_palace_desc: "호프부르크는 합스부르크 가문의 옛 주요 황궁이며, 헬덴 광장을 바라보고 있습니다. 언젠가 대통령이든 왕이든 오스트리아의 지배자가 다시 한번 이 궁전을 사용할 수도 있을 겁니다."
 landmark_berlin_volkshalle: "국민대회당"
 landmark_berlin_volkshalle_plural: "$landmark_berlin_volkshalle$"
 landmark_berlin_volkshalle_desc: "국민대회당은 우리 민족의 불굴의 정신과 세계를 지배하려는 자랑스러운 의지를 증명하는 상징입니다. 이 건축물은 정복의 힘을 통해 무엇이든 가능하며, 조국이 가장 불가능한 일조차 실현할 수 있음을 전 세계에 보여줍니다."
 landmark_sadabad_complex: "사다바드 단지"
 landmark_sadabad_complex_desc: "카자르 왕조에 의해 건설되고 팔라비 왕조에 의해 확장된 테헤란 북부의 사다바드 단지는 왕실 거주지이자 권력의 중심지 역할을 합니다. 이곳의 궁전과 정원은 보수주의에서 현대주의로 흘러간 이란의 정치적 변화를 내비칩니다."
 landmark_taj_mahal: "타지마할"
 landmark_taj_mahal_desc: "타지마할은 무굴 시대 건축의 걸작으로 우뚝 서 있습니다.웅장한 흰 대리석과 정교한 정원을 뽐내며 인도에서 가장 유명한 상징으로 손꼽히고 있는 타지마할은 무굴 제국의 힘과 업적을 생생하게 증명하고 있습니다."
 landmark_hagia_sophia: "아야 소피아"
 landmark_hagia_sophia_desc: "비잔티움의 대성당으로 태어나 이후에 오스만의 모스크가 된 아야 소피아는 이스탄불의 주인이 계속 바뀌었다는 살아 있는 증거로서 제국들의 교차로에 우뚝 서 있습니다. 그 거대한 돔과 웅장한 전당은 아야 소피아의 종교적 중요성과 이스탄불을 점령한 이들의 야망을 모두 내비칩니다."
 naval_supply_hub: "해군 보급 중심지"
 naval_supply_hub_desc: "이 건물이 있으면 함대가 모항뿐 아니라 이 기지에서도 재보급과 재급유를 받을 수 있어 §Y태스크 포스§!의 잠재 작전 범위가 늘어납니다.\n해군 보급 중심지는 레벨이 8 이상인 해군기지를 보유한 해변 지역에만 건설할 수 있습니다."
 naval_headquarters: "해군 사령부"
 naval_headquarters_desc: "이 건물에 제독을 배치하여 해군 사령부 범위 내에서 작전 중인 §Y태스크 포스§!의 효율성을 높일 수 있습니다.\n\n동시에 최대 $MAXNUM|H$개의 사령부에 제독을 배치할 수 있습니다.\n   현재 배치됨: $CURRNUM|H$\n\n해군 사령부는 최소 레벨 8 이상의 해군기지가 있는 연안 지역에만 건설할 수 있습니다."
 landmark_great_wall_section: "만리장성"
 landmark_great_wall_section_desc: "수백 년과 수십 차례의 정권을 거쳐 건설된 만리장성은 물류의 걸작입니다. 오늘날 이 장성은 역경에 맞서는 중국 국민의 위대한 용기와 저항을 상징한다고 할 수 있습니다."
