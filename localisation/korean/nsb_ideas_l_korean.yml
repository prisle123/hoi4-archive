 SOV_understaffed_bureaucracy_desc: "내무인민위원부 요원들이 민간 행정기구 내부에서 벌어지고 있는 음모에 대한 증거를 여럿 발견하였으며 관련된 자들이 숙청되었습니다."
 SOV_anti_soviet_military_thinking_banned_army: "반소비에트 군부 사상 금지"
 SOV_anti_soviet_military_thinking_banned_army_desc: "이제 사관학교에서 육군 장교들이 반동 이론가의 문서나 사상을 연구하거나 논의하는 것은 금지되었습니다. 새로운 졸업생들도 면밀히 조사하여 어떠한 인민의 적도 붉은 군대의 사병들에게 접근할 수 없도록 할 것입니다."
 SOV_training_activities_curtailed: "훈련 활동 축소"
 SOV_training_activities_curtailed_desc: "상당수의 차량에서 기계적 결함이 발생했으며 신병 중 일부는 군사 훈련을 받다가 부상을 입었습니다. 기계적 결함의 원인을 발견하기 전까지, 우리 신병과 군사 자산에 더 큰 피해가 가는 것을 막기 위해 중요 훈련 활동을 축소하였습니다."
 SOV_purged_junior_army_officers_1: "하급 육군 장교단 숙청"
 SOV_purged_junior_army_officers_1_desc: "내무인민위원부가 상당수의 하급 육군 장교를 선동과 사보타주, 반소비에트 사상 혐의로 체포했습니다. 지난 전쟁을 경험한 노련한 장교들과 참전 병사들을 잃게 되어, 붉은 군대는 위험한 혼란 상태가 되었습니다."
 SOV_anti_soviet_military_thinking_banned_navy: "반소비에트 군부 사상 금지"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "이제 사관학교에서 해군 장교들이 반동 이론가의 문서나 사상을 연구하거나 논의하는 것은 금지되었습니다. 새로운 졸업생들도 면밀히 조사하여 어떠한 인민의 적도 붉은 함대의 사병들에게 접근할 수 없도록 할 것입니다."
 SOV_shipyard_staff_purged: "조선소 간부 숙청"
 SOV_shipyard_staff_purged_desc: "해군 내에서 발생한 여러 사보타주 혐의와 다른 의심스러운 활동들에 대한 대규모의 조사를 단행한 후, 내무인민위원부는 다수의 인원을 체포했고 이에 따라 우리 조선소와 해군기지 중 일부는 심각한 인력 부족에 시달리고 있습니다."
 SOV_purged_junior_navy_officers_1: "하급 해군 장교단 숙청"
 SOV_purged_junior_navy_officers_1_desc: "내무인민위원부가 상당수의 하급 해군 장교를 선동과 사보타주, 반소비에트 사상 혐의로 체포했습니다. 지난 전쟁을 경험한 노련한 장교들과 참전 병사들을 잃게 되어, 붉은 함대는 위험한 혼란 상태가 되었습니다."
 SOV_anti_soviet_military_thinking_banned_airforce: "반소비에트 군부 사상 금지"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "이제 사관학교에서 공군 장교들이 반동 이론가의 문서나 사상을 연구하거나 논의하는 것은 금지되었습니다. 새로운 졸업생들도 면밀히 조사하여 어떠한 인민의 적도 소비에트 공군의 사병들에게 접근할 수 없도록 할 것입니다."
 SOV_ground_based_training: "지상 기반 훈련"
 SOV_ground_based_training_desc: "훈련 중에 일련의 추락 사고와 기타 사고들이 보고되었고, 내무인민위원부는 공군에 대한 조사를 개시했습니다. 요원들의 지시에 따라 조사가 진행되는 동안 추가 비행 훈련은 실시되지 않을 것입니다."
 SOV_purged_junior_army_officers_1_tt: "§Y모든 지상 차량§!: 신뢰도 혜택: §R-10%§!"
 SOV_purged_junior_army_officers_2_tt: "§Y모든 지상 차량§!: 신뢰도 혜택: §R-20%§!"
