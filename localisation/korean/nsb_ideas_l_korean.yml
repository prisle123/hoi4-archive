 SOV_anti_capitalist_campaign_generic: "반자본주의 운동"
 SOV_anti_capitalist_campaign_generic_desc: "자본주의자들은 믿을 수 없습니다. 선택권이 있다면, 부르주아는 항상 프롤레타리아를 탄압하려고 들 것입니다. 우리는 이들과 싸울 준비가 되어 있어야 합니다."
 SOV_anti_fascist_campaign_generic: "반파시즘 운동"
 SOV_anti_fascist_campaign_generic_desc: "파시스트와의 평화로운 공존은 있을 수 없습니다. 필연적인 충돌을 대비해야만 합니다."
 SOV_young_builders_of_communism: "공산주의의 젊은 건설자들"
 SOV_young_builders_of_communism_desc: "우리는 지금을 살아가는 어른들을 위한 사회주의를 건설하는 것이 아니라, 아이들과 아직 태어나지 않은 세대를 위해 사회주의를 건설하고 있습니다. 아이들에게 우리가 이룩한 것들을 개선하고 이를 기반으로 하여 발전하는 방법을 가르쳐, 우리가 시작한 일을 완수할 수 있도록 해야 합니다."
 SOV_broken_peace_dreams_attacker: "깨어진 평화의 꿈"
 SOV_broken_peace_dreams_attacker_desc: "평화를 약속한 지 얼마 지나지 않아 새로운 전쟁이 시작되었고, 국민들 사이에 불안과 불신이 증폭되고 있습니다."
