 night_fighting_spirit: "야간전"
 night_fighting_spirit_desc: "어둠 속에서 싸우는 데 익숙해지면 특별한 이점이 있습니다."
 surprise_attacks_spirit: "기습 공격"
 surprise_attacks_spirit_desc: "적이 위협을 알아차리기 전에 공격합니다.\n\n§G이 정신은 우리의 교리 덕분에 가능합니다.§!"
 efficient_communications_spirit: "효율적인 통신"
 efficient_communications_spirit_desc: "통신, 통신, 그리고 통신."
 discrete_valor_spirit: "신중한 용맹"
 discrete_valor_spirit_desc: "살아남아야 또 싸울 수 있습니다."
 surface_raiders_spirit: "수상 습격대"
 surface_raiders_spirit_desc: "왜 잠수함만 습격을 감행하는 거죠?\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 decisive_battle_spirit: "결전"
 decisive_battle_spirit_desc: "전투에 총력을 기울이면 언제나 주도권을 쥘 수 있을 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 inclimate_weather_experience_spirit: "악천후 경험"
