 blue_water_spirit: "대양"
 blue_water_spirit_desc: "깊은 바다야말로 선원의 진정한 고향입니다."
 poor_damage_control_training_spirit: "부족한 피해 통제 훈련"
 poor_damage_control_training_spirit_desc: "정말 그런 훈련이 필요할까요? 우리는 공격하러 온 거지, 맞으러 온 게 아닌걸요."
 limited_sea_time_spirit: "항해 시간제한"
 limited_sea_time_spirit_desc: "함대를 계속 바다에 두면 더 많은 유지비가 필요합니다."
 cult_of_the_signal_flag_spirit: "신호기 추종"
 cult_of_the_signal_flag_spirit_desc: "명령만 잘 따르면 그 누구도 비난받지 않을 겁니다."
 overbearing_admirality_spirit: "고압적인 해군성"
 overbearing_admirality_spirit_desc: "항상 해군성에 확인을 받으세요."
 bold_attack_spirit: "과감한 공격"
 bold_attack_spirit_desc: "속담에도 있듯, 최선의 공격은 최고의 방어입니다."
 tenacious_defense_spirit: "끈질긴 방어"
 tenacious_defense_spirit_desc: "그들은 통과하지 못하리라!"
 meticulous_preparation_spirit: "세심한 준비"
 meticulous_preparation_spirit_desc: "전쟁은 혼란이지만, 대비할 수 있는 혼란입니다."
 best_of_the_best_spirit: "최고 중의 최고"
 best_of_the_best_spirit_desc: "부대를 전투로 이끌 수 있는 능력을 갖춘 사람은 매우 적습니다. 그 전투에서 승리할 수 있는 능력을 갖춘 사람은 훨씬 더 적습니다."
 academy_scholarships_spirit: "사관학교 장학금"
 academy_scholarships_spirit_desc: "그 누구도 돈이 없다는 이유로 국가에 봉사할 길이 막혀선 안 됩니다.\n\n§G우리의 이념 덕분에 이 정신을 이용할 수 있습니다.§!"
 political_loyalty_spirit: "정치적 충성"
 political_loyalty_spirit_desc: "신뢰할 수 없는 군대는 보호해야 할 국가에 위협이 되는 법입니다.\n\n§G우리의 이념 덕분에 이 정신을 이용할 수 있습니다.§!"
 political_loyalty_spirit_tt: "신규 지휘관: §Y\"정계와의 연줄\"§! 또는 §Y\"유명인\"§! 특성이 있는 채 시작."
 inventive_leadership_spirit: "창의적인 리더십"
 inventive_leadership_spirit_desc: "예상되는 작전을 활용하는 장군은 패배하는 법입니다."
 inventive_leadership_spirit_tt: "신규 지휘관: §G50% 확률§!로 §Y\"특공대\"§!, §Y\"책략가\"§! 또는 §Y\"침략자\"§! 특성이 있는 채 시작."
 mobile_warfare_academy_spirit: "미래 수용"
 mobile_warfare_academy_spirit_desc: "미래엔 어디서 전투가 벌어지든, 기갑부대가 결정적인 역할을 할 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 mobile_warfare_academy_spirit_tt: "신규 지휘관: §Y\"기갑장교\"§! 특성을 보유한 채로 시작할 확률이 생깁니다."
 superior_firepower_academy_spirit: "공학학교"
 superior_firepower_academy_spirit_desc: "제대로 된 도랑을 파는 일에는 여러 과학적 요소가 담겨 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 superior_firepower_academy_spirit_tt: "신규 지휘관: 확률에 따라 §Y\"공병 장교\"§! 특성이 있는 채로 시작."
 theatre_training_spirit: "지역 훈련"
 theatre_training_spirit_desc: "일부 장교가 '현지화'될 수도 있지만, 그렇게 된다면 현지 지형에서 더 잘 싸울 수 있을 겁니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 theatre_training_academy_spirit_tt: "§G50% 확률§!로 신규 지휘관이 §Y\"명석한 전략가\"§!나 §Y\"완고한 전략가\"§! 특성을 가진 채 시작합니다."
 mass_assault_academy_spirit: "전투의 여왕"
 mass_assault_academy_spirit_desc: "보병은 전투의 여왕이며, 여왕은 원하는 곳 어디든 갈 수 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 underfunded_academy_spirit: "자금이 부족한 사관학교"
 underfunded_academy_spirit_desc: "서로를 더 효율적으로 죽이는 법을 가르치는 것보다 더 나은 일에 돈을 쓸 수 있습니다."
 nepotism_academy_spirit: "족벌주의"
 nepotism_academy_spirit_desc: "내 삼촌이 군대를 운영하는데 언제든지 나한테 사단 지휘권을 줄 수 있대!"
 professional_officer_corps_spirit: "전문 장교단"
 professional_officer_corps_spirit_desc: "우리는 전문가들이고, 전쟁은 우리 전문 분야다."
 elevated_engineering_corps_spirit: "공병대 승격"
 elevated_engineering_corps_spirit_desc: "사람의 능력과 인격을 가장 잘 판단하는 방법은, 삽을 쥐여주고 무언가 유용한 일을 하게 시키는 것입니다."
 proper_heritage_spirit: "제대로 된 유산"
 proper_heritage_spirit_desc: "좋은 장군은 훈련으로 만들 수 있지만, 위대한 장군은 길러져야 합니다. 어떤 면에서는 종마와 같다고 할 수 있습니다."
 quick_improvisation_spirit: "재빠른 임기응변"
 quick_improvisation_spirit_desc: "빨리 이해하고, 빨리 생각하고, 빨리 행동하라 - 이것이 승리의 열쇠이다."
 adaptable_modernizers_spirit: "현대전 적응"
 adaptable_modernizers_spirit_desc: "바꿀 수 없는 교리는 곧 독단이라 해도 무방합니다."
 relief_of_command_spirit: "명령권 완화"
 relief_of_command_spirit_desc: "군대는 장군의 자존심을 채우기 위해 존재하는 것이 아닙니다.\n\n§G우리의 이념 덕분에 이 정신을 이용할 수 있습니다.§!"
 ideological_loyalty_spirit: "이념적 충성"
 ideological_loyalty_spirit_desc: "올바른 이념을 따르지 않는 사람에게 올바른 전투 결과를 기대할 순 없는 법입니다.\n\n§G우리의 이념 덕분에 이 정신을 이용할 수 있습니다.§!"
 state_serves_the_military_spirit: "선군주의"
 state_serves_the_military_spirit_desc: "국가의 목적은 다른 국가들과의 전쟁입니다. 그 외의 모든 것들은 전쟁에 도움이 되는 것과 쓸데없는 방해물로 나눌 수 있습니다.\n\n§G우리의 이념 덕분에 이 정신을 이용할 수 있습니다.§!"
 mobile_warfare_army_spirit: "차량화 추진"
 mobile_warfare_army_spirit_desc: "더 빨리 타격하고, 더 멀리 가고, 더 크게 이겨야 합니다!\n\n§G이 정신은 우리의 교리 덕분에 이용할 수 있습니다.§!"
 superior_firepower_army_spirit: "압도적인 화력"
 superior_firepower_army_spirit_desc: "포병이 전투에서 승리하지 못했다면, 더 많은 포를 쏘지 않았기 때문입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 grand_battleplan_army_spirit: "선봉대"
 grand_battleplan_army_spirit_desc: "밤에 쓰는 단검이 낮에 쓰는 장검보다 효과적일 때가 많습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 mass_assault_army_spirit: "총검의 힘"
 mass_assault_army_spirit_desc: "결국 전차나 비행기로는 영토를 차지할 수 없습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용 할 수 있습니다.§!"
 political_connections_spirit: "정치적 연줄"
 political_connections_spirit_desc: "음, 장관이 뭐라고 말할지 지켜보자고!"
 entrenched_old_guard_spirit: "고지식한 보수파"
 entrenched_old_guard_spirit_desc: "이 멍청이는 누구야, 그리고 왜 또 '비행기' 같은 헛소리나 하고 있는 거지?"
 doctrinal_orthodoxy_spirit: "교리 정통파"
 doctrinal_orthodoxy_spirit_desc: "나 때는 그렇게 안 했어."
 excessive_parade_drill_spirit: "과도한 열병식 연습"
 excessive_parade_drill_spirit_desc: "군인의 주 목표는 열병식에서 멋지게 보이는 것입니다."
 static_warfare_spirit: "참호전"
 static_warfare_spirit_desc: "참호 작업이 너무 많다는 건 있을 수 없는 말입니다. 오직 '불충분하다'와 '그나마 이 정도면 됐다'만 존재할 뿐입니다."
 flexible_organization_spirit: "유연한 조직"
 flexible_organization_spirit_desc: "중요한 것은 목표를 완수하는 것이지, 명령을 그대로 따르는 것이 아닙니다."
 aggressive_reconnaisance_spirit: "공격적인 정찰"
 aggressive_reconnaisance_spirit_desc: "상대의 속셈을 알고 싶다면, 가서 직접 물어봐라!"
 reserve_officers_spirit: "예비역 장교"
 reserve_officers_spirit_desc: "모든 사람이 직업 군인이 될 순 없습니다. 하지만 전시라면 직업 군인이 될 수 있습니다."
 upbeat_command_spirit: "쾌활한 사령부"
 upbeat_command_spirit_desc: "포대를 하나 늘리는 것보다 따뜻한 말이나 농담 한마디가 부대의 사기와 성과에 더 크게 기여할 수 있습니다."
 victory_or_death_spirit: "승리가 아니면 죽음을"
 victory_or_death_spirit_desc: "패배의 치욕 속에서 살아가느니 명예롭게 죽는 편이 낫습니다."
 maneuver_warfare_spirit: "기동전"
 maneuver_warfare_spirit_desc: "문명화된 전쟁은 주먹다짐보다는 체스 게임에 가깝습니다. 우회할 수 있는 상황이라면 적 부대와 맞서 싸울 필요가 있을까요?\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 smoke_and_fire_spirit: "포연과 포화"
 smoke_and_fire_spirit_desc: "탄막사격은 적군의 반격을 억제하는 데 굉장히 효과적입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 logistical_focus_spirit: "군수 중점"
 logistical_focus_spirit_desc: "군인은 가죽 허리띠라도 먹을 수 있지만 전차에는 연료가 있어야 합니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 operational_reserve_spirit: "예비 작전 준비"
 operational_reserve_spirit_desc: "항상 비장의 무기를 준비해야 합니다. 언제나 말입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 intercommand_rivalries_spirit: "사령부 내부의 갈등"
 intercommand_rivalries_spirit_desc: "수많은 전투 중 제일 중요한 전투는 수입과 지출을 관리하는 세출 위원회에서 벌어지는 싸움입니다. 가장 추잡스러운 원한과 악의가 피어나는 곳이기 때문입니다."
 disregard_for_the_common_soldier_spirit: "일반 병사 무시"
 disregard_for_the_common_soldier_spirit_desc: "일반 병사란 제복을 입을 수 있는 가장 멍청하고 가장 못생기고 가장 게으른 생물입니다."
 constraining_hierarchy_spirit: "억압된 계층 구조"
 constraining_hierarchy_spirit_desc: "당신의 부하들이 어디에 있는지 항상 주의를 기울이지 않는다면, 누군가가 그들을 훔쳐 가 버릴 수도 있습니다."
 disdain_for_the_digging_spirit: "굴착 멸시"
 disdain_for_the_digging_spirit_desc: "이런 진흙이 전투복에 묻으면 병사들은 빨래하는 데 많은 시간을 보내게 될 것입니다."
 traditionalism_academy_spirit: "전통주의"
 traditionalism_academy_spirit_desc: "전쟁. 전쟁은 결코 변하지 않는다."
 expeditionary_spirit: "원정 전쟁"
 expeditionary_spirit_desc: "전쟁에서 승리한다는 것은 타국에 가서 수많은 것을 파괴한다는 뜻입니다."
 penny_pinching_spirit: "구두쇠"
 penny_pinching_spirit_desc: "이 총알 하나를 만드는 데 얼마나 드는지 알기나 해? 그걸 고작 '훈련'에 쓰겠다고?"
