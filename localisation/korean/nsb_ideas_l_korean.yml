 SOV_support_in_china_generic: "[SOU.GetAdjective]의 중국 지원"
 SOV_support_in_china_generic_desc: "[SOU.GetAdjective] 정부는 [JAP.GetAdjective]에 맞선 전쟁에서 [ROOT.GetNameDef](을)를 지원하며, 우리 정책에 영향을 미치고 우리와 더욱 가까워지려고 하고 있습니다."
 SOV_preparations_for_soviet_japanese_war: "소련-일본 전쟁을 위한 준비"
 SOV_preparations_for_soviet_japanese_war_desc: "$SOV_prepare_a_war_with_japan_desc$"
 SOV_soviet_japanese_reckoning: "소련-일본 보복전"
 SOV_soviet_japanese_reckoning_desc: "[JAP.GetAdjective](와)과의 전쟁을 통해 그들이 저지른 수많은 잘못을 되갚아 줄 때입니다."
 SOV_soviet_japanese_anti_usa_pact: "소련-일본 반미 협정"
 SOV_soviet_japanese_anti_usa_pact_desc: "함께라면 [USA.GetNameDef](을)를 세계 무대에서 지울 수 있을 것입니다!"
