 SOV_soviet_advisors_spr: "소련 군사고문단"
 SOV_soviet_advisors_spr_desc: "반동분자와 파시스트들의 반혁명에 맞서는 우리의 싸움을 지원하기 위하여, [SOV.GetNameDef]에서 보낸 군사고문단과 숙련된 병사들이 도착하였습니다."
