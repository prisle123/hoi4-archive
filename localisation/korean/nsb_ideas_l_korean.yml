l_korean:
 independent_air_force_spirit: "독립된 공군"
 independent_air_force_spirit_desc: "공군은 독립된 군종이며, 육군이나 해군만큼이나 중요합니다."
 industrial_destruction_spirit: "산업 파괴"
 industrial_destruction_spirit_desc: "1,000기의 폭격기는 단 한 차례의 공습만으로 전쟁의 판국을 뒤집을 수 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 dive_bombing_spirit: "급강하폭격"
 dive_bombing_spirit_desc: "항모를 날려버려라.\n\n§G이 정신은 우리의 교리 덕분에 이용할 수 있습니다.§!"
 material_destruction_spirit: "물자 파괴"
 material_destruction_spirit_desc: "적의 장비를 파괴하고 통신 체계를 무너트리면 수많은 적을 사살하는 것보다 빠르게 승리를 쟁취할 수 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 air_modernizers_spirit: "공군 현대화"
 air_modernizers_spirit_desc: "불과 얼마 전까지만 해도 포커 E.III가 세계 최고의 전투기였습니다. 상황은 빠르게 변하고 있습니다."
 industry_liasons_spirit: "산업 연계"
 industry_liasons_spirit_desc: "항공 산업, 군부, 그리고 정부가 충돌 없이 협력할 때 최고의 품질을 보장할 수 있을 것입니다."
 air_crew_surveys_spirit: "항공 승무원 설문조사"
 air_crew_surveys_spirit_desc: "결국 장비를 사용하는 건 승무원들인데, 이들한테 물어보는 게 어떨까요?"
 maritime_patrol_spirit: "해상 초계기"
 maritime_patrol_spirit_desc: "떠다니는 거라면, 충분히 찾아낼 수 있습니다."
 long_range_patrol_spirit: "장거리 정찰"
 long_range_patrol_spirit_desc: "본거지에서 멀리 떨어진 하늘을 지배합니다."
 efficient_ground_crews_spirit: "효율적인 지상 근무원 정신"
 efficient_ground_crews_spirit_desc: "조종사와 그 외 모든 것이 중요하지만, 정말로 중요한 것은 비행기를 빨리 띄우는 것입니다."
 effective_training_programs_spirit: "효율적 훈련 프로그램"
 effective_training_programs_spirit_desc: "좋은 교육이 제일 좋습니다."
 branch_independence_spirit: "독립 군종 정신"
 branch_independence_spirit_desc: "육군이나 해군은 우리에게 명령할 수 없습니다. 우리는 우리의 방식대로 일을 처리해야 합니다."
 air_theory_spirit: "공군 교리 정신"
 air_theory_spirit_desc: "공중전은 과학입니다."
 subservience_to_army_spirit: "육군에 종속"
 subservience_to_army_spirit_desc: "정말 간단한 일입니다. 장군이 폭격하라고 명령하는 곳에 폭격하세요."
 subservience_to_navy_spirit: "해군에 종속"
 subservience_to_navy_spirit_desc: "항공기는 해군 지원과 정찰 임무에서만 유용합니다."
 no_focus_on_training_spirit: "훈련 경시"
 no_focus_on_training_spirit_desc: "훈련? 굳이 해야 할까요? 이렇게 쉬운데요! 뭐, 연료도 아끼고 말이죠."
 disorganized_ground_crews_spirit: "비체계적 지상 근무원"
 disorganized_ground_crews_spirit_desc: "지상 근무원? 누구를 말하는 겁니까? 그들이 중요합니까?"
 conflicting_branches_spirit: "군종 간 대립"
 conflicting_branches_spirit_desc: "하지만 저쪽에서 말하기로는..."
 elite_fighter_pilots_spirit: "정예 전투기 조종사"
 elite_fighter_pilots_spirit_desc: "잘 들어, 세계는 2등을 기억하지 않아."
 long_range_navigation_spirit: "장거리 운항"
 long_range_navigation_spirit_desc: "도망칠 순 있겠지만, 숨진 못합니다."
 dogfighting_training_spirit: "공중전 훈련"
 dogfighting_training_spirit_desc: "저건 이멜만 반전이 아냐, 하프 루프지."
 expert_marksmen_spirit: "전문 사수"
 expert_marksmen_spirit_desc: "어디를 조준하고 언제 방아쇠를 당길지 아는 것이 중요합니다."
 battlefield_air_interdiction_spirit: "전장 항공 차단"
 battlefield_air_interdiction_spirit_desc: "지상군과 공군이 긴밀히 협력하고 있습니다."
 cag_night_fighting_spirit: "항모 비행단 야간전"
 cag_night_fighting_spirit_desc: "어둠 속에서 비행하는 게 어렵다고요? 그럼 한밤중에 항공모함에 착륙하는 건 어떨 것 같습니까!"
 veteran_air_instructors_spirit: "베테랑 공군 훈련 교관"
 veteran_air_instructors_spirit_desc: "최고가 다른 이들을 훈련시키도록 합시다."
 steel_wings_steel_hearts_spirit: "강철 날개, 강철 심장"
 steel_wings_steel_hearts_spirit_desc: "3km 상공에서 전쟁을 치르려면 특별한 용기가 필요합니다.\n\n§G우리의 이념 덕분에 이 정신을 이용할 수 있습니다.§!"
 home_defence_spirit: "하늘의 영웅들"
 home_defence_spirit_desc: "광대한 하늘은 유산을 찾는 자들을 위해 알려지지 않은 약속을 품고 있습니다."
 centralized_control_spirit: "중앙 집중 통제"
 centralized_control_spirit_desc: "자원을 효과적으로 관리하면 가장 필요한 곳에 비행기를 배치할 수 있습니다."
 air_power_projection_spirit: "공군력 투사"
 air_power_projection_spirit_desc: "본거지에서 멀리 나와 싸운다는 것은 특별한 대담함이 없이는 안 되는 일입니다."
 massed_strike_spirit: "대규모 타격"
 massed_strike_spirit_desc: "적의 지상군을 혼란스럽게 하면 쉽게 격파할 수 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 이용할 수 있습니다.§!"
 continuous_strike_spirit: "지속적인 타격"
 continuous_strike_spirit_desc: "적의 주요 장비를 파괴하는 것이 핵심입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 strategic_strike_spirit: "완전한 파괴"
 strategic_strike_spirit_desc: "적의 중심부에 전략적으로 대규모 공격을 가하면 적의 전투 능력을 무너뜨릴 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 이용할 수 있습니다.§!"
 duelling_obsession_spirit: "결투에 집착"
 duelling_obsession_spirit_desc: "공중전에서는 일대일로 싸우는 것만이 명예롭고 신사적인 전투 방법입니다."
 lax_safety_regulations_spirit: "느슨한 안전 규제"
 lax_safety_regulations_spirit_desc: "어차피 아무도 지침을 따르지 않는데, 그게 무슨 소용이죠?"
 officers_clique_spirit: "장교 파벌"
 officers_clique_spirit_desc: "조종사들이라고 해도, 결국 신병이지 않습니까?"
 not_worth_the_risk_spirit: "감수할 이유가 없는 위험"
 not_worth_the_risk_spirit_desc: "알다시피 비행기는 정말 비쌉니다."
 merchant_mariners_spirit: "상선단원"
 merchant_mariners_spirit_desc: "항해술은 우리에게 본능과도 같습니다."
 naval_wargames_spirit: "해군 모의전"
 naval_wargames_spirit_desc: "이론적인 전술 훈련은 목숨과 연료를 아낄 수 있습니다."
 instilled_aggression_spirit: "주입된 공격성"
