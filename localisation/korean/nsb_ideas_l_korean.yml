 trait_SOV_foreign_military_advisor: "외국인 군사 고문단"
 trait_SOV_foreign_military_advisor_desc: "해외에서 보내는 시간은 언젠가 맞서 싸울지도 모르는 전술을 연구할 기회입니다."
 trait_SOV_monarchist_sympathizer_desc: "옛 방식에 대한 향수가 마음 깊은 곳에 자리하고 있을 수도 있습니다. 대부분의 경우 분노가 함께 있을 것입니다."
 trait_SOV_determined_desc: "어떤 이들의 끈기는 타인이 정상으로 여기는 범위에서 크게 벗어나 있습니다."
 heritage_of_accomplishment: "달성된 유산"
 heritage_of_accomplishment_desc: "우리 부대들의 역사와 업적은 우리 병사들이 이룩한 영웅적 행위에 대한 증거입니다. 위대한 업적을 상시 기리는 문화가 자리 잡는다면, 모든 이들이 그와 같은 위대함을 열망할지도 모릅니다."
