 trade_interdiction_academy_spirit: "호위전"
 trade_interdiction_academy_spirit_desc: "상선 호위는 특별한 전술과 훈련이 필요합니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 trade_interdiction_academy_spirit_tt: "신규 제독: §G50% 확률§!로 §Y\"바다의 늑대\"§! 또는 §Y\"밀항선\"§! 특성이 있는 채 시작."
 base_strike_academy_spirit: "통합된 항공 부대"
 base_strike_academy_spirit_desc: "공군과 해군의 긴밀한 협력이 핵심입니다!\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 base_strike_academy_spirit_tt: "신규 제독: §G50% 확률§!로 §Y\"항공 열성론자\"§! 특성이 있는 채 시작."
 damage_control_training_spirit: "피해 통제"
 damage_control_training_spirit_desc: "승무원 훈련을 통해 아군의 피해를 줄일 수 있습니다."
 damage_control_training_spirit_tt: "신규 제독: §G50% 확률§!로 §Y\"기관장\"§! 특성이 있는 채 시작."
 best_of_the_best_naval_academy_spirit: "최고 중의 최고"
 best_of_the_best_naval_academy_spirit_desc: "치열한 경쟁과 엄격한 선발을 통해 우리가 원하는 장교를 키워냅니다.\n\n§G우리의 이념 덕분에 이 정신을 이용할 수 있습니다.§!"
 best_of_the_best_naval_academy_spirit_tt: "신규 제독: 아무런 개인 특성 없이 시작."
 naval_academy_scholarships_spirit: "사관학교 장학금"
 naval_academy_scholarships_spirit_desc: "자격 있는 사람들에게 능력을 드러낼 기회를 주기 위함입니다."
 naval_academy_scholarships_spirit_tt: "신규 제독: 아무런 개인 특성 없이 시작."
 underfunded_naval_academy_spirit: "자금이 부족한 해군 사관학교"
 underfunded_naval_academy_spirit_desc: "사관학교가 있기라도 하니 다행이죠..."
 traditionalism_naval_academy_spirit: "전통주의"
 traditionalism_naval_academy_spirit_desc: "항상 이렇게 해왔습니다. 지금 바꿀 이유가 있나요?"
 traditionalism_naval_academy_spirit_tt: "신규 제독이 §Y\"보수파\"§! 특성을 가질 확률을 증가시킵니다.\n§G50% 확률§!로 신규 제독이 두 가지 유형에서 추가 기술 점수 1점을 가집니다."
 political_appointments_naval_academy_spirit: "정치적 인사 임명"
 political_appointments_naval_academy_spirit_desc: "우리 해군 사관학교의 교관은 올바른 자세를 견지해야 합니다."
 nepotism_naval_academy_spirit: "족벌주의"
 nepotism_naval_academy_spirit_desc: "내 아버지는 해군 사관학교의 교관이셨고, 할아버지와 큰아버지도 마찬가지였다..."
 nepotism_naval_academy_spirit_tt: "신규 제독이 긍정적인 개인 특성을 가질 확률이 줄어듭니다."
 jeune_ecole_spirit: "청년학파"
 jeune_ecole_spirit_desc: "구축함이 미래입니다!"
 big_gun_club_spirit: "거포주의자"
 big_gun_club_spirit_desc: "전함은 바다뿐만 아니라, 정치도 지배합니다."
 aviation_enthusiasts_spirit: "항공 열광자"
 aviation_enthusiasts_spirit_desc: "미래의 해전은 공중에서 치러질 것입니다."
 cruiser_warfare_spirit: "순양함 전투"
 cruiser_warfare_spirit_desc: "순양함은 현존하는 최고의 함선이며, 어떤 임무든 해낼 수 있습니다."
 wolfpacks_spirit: "늑대 떼"
 wolfpacks_spirit_desc: "바다의 조용한 사냥꾼입니다."
 flexible_contracts_spirit: "유연한 계약"
 flexible_contracts_spirit_desc: "최고의 계약은 파기 가능한 계약입니다."
 integrated_designers_spirit: "통합된 설계사들"
 integrated_designers_spirit_desc: "계속해서 우리의 설계도를 최적화하는 것이 최우선 과제입니다."
 naval_reform_spirit: "해군 개혁"
 naval_reform_spirit_desc: "전쟁은 항상 변화합니다."
 naval_refit_yards_spirit: "해군 정비소"
 naval_refit_yards_spirit_desc: "조선소에 머무는 시간은 최소한으로, 바다에 머무는 시간은 최대한으로."
 naval_modernism_spirit: "현대주의"
 naval_modernism_spirit_desc: "우리 앞에 미래가 펼쳐져 있습니다."
 fleet_in_being_navy_spirit: "세계적 존재감"
 fleet_in_being_navy_spirit_desc: "우리의 함선은 전 세계의 대양을 순찰할 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 trade_interdiction_navy_spirit: "잠수함 우선"
 trade_interdiction_navy_spirit_desc: "보급이 없으면 국가는 전쟁을 수행할 수 없습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 base_strike_navy_spirit: "기동 함대"
 base_strike_navy_spirit_desc: "언제든 어디든 타격할 수 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 landlocked_spirit: "내륙국"
 landlocked_spirit_desc: "바다에 접근할 수 없으면 해군 전통을 발전시키기 어렵습니다."
 political_connections_navy_spirit: "정치적 연줄"
 political_connections_navy_spirit_desc: "내 지휘권은 재무장관이신 아버지와 아무 상관이 없습니다!"
 overbearing_army_spirit: "고압적인 육군"
 overbearing_army_spirit_desc: "해군은 그저 육군을 거들 뿐입니다."
 bureau_of_ordnance_spirit: "병기국"
 bureau_of_ordnance_spirit_desc: "병기국은 제작된 모든 함선 설계에 영향을 미칩니다.\n\n§G이 정신은 우리의 놀라운 어뢰 덕분에 사용할 수 있습니다.§!"
 only_big_guns_spirit: "거포 만능주의"
