 tenacious_defense_spirit_tt: "지휘관: 레벨 업 시 §G50% 확률§!로 §Y+1 방어§!."
 meticulous_preparation_spirit_tt: "지휘관: 레벨 업 시 §G50% 확률§!로 §Y+1 계획과 보급§!."
 best_of_the_best_spirit_tt: "신규 지휘관: 채용 시 아무런 개인 특성도 획득하지 않음."
