 SOV_central_headquarters_of_the_partisan_movement_desc: "$SOV_organization_of_the_partisans_desc$"
 SOV_national_academy_of_sciences_puppet: "국립 과학 아카데미"
 SOV_national_academy_of_sciences_puppet_desc: "[GetTheUssrAcademyOfSciencesName](을)를 참고로 하여, [SOV.GetNameDef](은)는 우리와 그들의 과학 발전을 가속하기 위해 우리 나라에 새로운 연구 기관을 설립하였습니다."
 SOV_rehabilitated_military_ns: "$SOV_rehabilitated_military$"
 SOV_rehabilitated_military_ns_desc: "정치 장교들의 행동을 일부 제한하고 지휘관의 재량권을 인정할 때입니다."
 SOV_military_reorganization_ns: "군대 재편성"
 SOV_military_reorganization_ns_desc: "[GetSovietArmyAdjectiveBasedOnIdeology] 군대는 현재 대규모 구조 조정 중이며, 이에 따라 잠시 군대의 배치가 흐트러뜨릴 수밖에 없는 상황입니다."
 SOV_expanded_exploitation_of_gold_mines: "금광 개발 확대"
 SOV_expanded_exploitation_of_gold_mines_desc: "[ROOT.GetNameDef]의 북방 지역에서 진행되고 있는 [SOV.GetAdjective]의 기반시설 투자 및 공업 지원 덕에, 우리는 해당 지역에서 더 효율적으로 금광을 탐색할 수 있게 되었습니다."
 SOV_ambassador_karim_khakimov: "소련 대사 카림 하키모프"
 SOV_ambassador_karim_khakimov_desc: "$NSB_soviet_foreign_politics_events.211.desc$"
 SOV_shocked_by_surprise_attack: "기습 공격에 충격을 받다"
 SOV_shocked_by_surprise_attack_desc: "우리 국가에 대항한 상대 군의 작전, 이른바 카운터넌스 작전은 우리 정부와 군대를 충격에 빠지게 하였습니다. 우리 군은 압도되었고, 연락망은 단절되었으며, 상대측 외교관들을 불러 해명을 요구하는 것도 의미 없다는 것을 알았습니다. 우리 측이 이 사태를 파악하는 동안, 우리의 외교 관계는 사실상 무력화될 것입니다."
 SOV_shocked_by_surprise_attack_cant_join_factions_tt: "규칙 설정: £trigger_no 세력 가입 가능."
 SOV_soviet_commandos_poum: "소련 특공대"
 SOV_soviet_commandos_poum_desc: "스탈린주의에 대항하는 [SOV.GetNameDef] 우익반대파는 고도의 훈련을 받은 요원들을 우리 나라에 파견했습니다. 그들의 임무는 특수 작전을 수행하고 우리 국민들에게 전쟁 수행 방법을 가르치는 것입니다."
 SOV_popular_speeches_poum: "유명한 연설"
 SOV_popular_speeches_poum_desc: "현지 조직과 해외의 반스탈린주의 반대파 인사들의 도움을 받아, 우리가 통제하는 영토에서 대규모의 정보 및 선전 캠페인을 실시하여 대중 사이에 혁명의 불꽃을 다시 일으키고 있습니다."
 SOV_agents_in_the_stalinist_command_poum: "스탈린주의 지휘부에 침투한 첩보원들"
 SOV_agents_in_the_stalinist_command_poum_desc: "소련 우익반대파는 최근 [SOU.GetLeader]의 명령으로 스페인 공화국에 파견된 군사고문단에 몇몇 요원을 침투시키는 데 성공했습니다. 이 요원들이 구축한 정보망을 활용하면, 적의 작전을 사전에 파악할 수 있습니다."
 SOV_organized_wreckers_idea: "철거반"
 SOV_organized_wreckers_idea_desc: "국가의 적들이 노동 계급에서 철거반을 고용하였습니다. 이 자들은 필수 산업시설을 교란하고 목표 생산량 달성을 더 어렵게 하고 있습니다."
 SOV_organized_wreckers_idea_tt: "적들이 사보타주 임무를 실행할 수 있음"
 SOV_arms_purchases_idea: "무기 구매"
 SOV_arms_purchases_idea_desc: "소비에트 반대파를 무장시키는 데는 자금이 좀 들겠지만, 장기적으로 보면 지금의 손해를 보상해 주고도 남을 이득이 있을 것입니다."
 SOV_covert_military_buildup_idea: "기밀 군비 증강"
 SOV_covert_military_buildup_idea_desc: "현재 우리는 무기 및 탄약을 생산하는 비밀 시설을 설립하여 비밀리에 소비에트 반대파를 지원하고 있습니다."
 SOV_covert_ukrainian_military_buildup_idea: "우크라이나 민병대 비밀 훈련"
 SOV_covert_ukrainian_military_buildup_idea_desc: "우리는 스탈린주의자에 대항한 봉기를 일으키기 위해서 비밀 훈련소를 통해 우크라이나 민병대를 훈련하고 있습니다."
 SOV_the_fourth_international_idea: "제4인터내셔널"
 SOV_the_fourth_international_idea_desc: "인터내셔널의 진정한 지도자로서 우리는 이제 세계의 공산주의 대의를 이끌 수 있습니다."
 SOV_foreign_funds_idea: "해외 자금 조달"
 SOV_foreign_funds_idea_desc: "외국의 개인과 단체의 넉넉한 후원이 우리 혁명 자금을 지원하고 있습니다."
 SOV_support_from_farmers: "자영농들의 지지"
 SOV_support_from_farmers_desc: "농민들에게 확고한 지지를 받은 덕분에 우리는 군을 더 잘 지원할 수 있습니다."
 SOV_system_decentralization_idea: "체제 탈중앙화"
 SOV_system_decentralization_idea_desc: "정치국 전반, 특히 서기장에게 주어진 권력을 제거하고, 그 권력을 다시 당으로 돌려놓았습니다."
 SOV_the_local_soviets_idea: "지방 소비에트"
 SOV_the_local_soviets_idea_desc: "지방 소비에트들이 어느 정도 권위를 되찾았습니다. 정치국의 정치적 통제력은 조금 사라지겠지만, 시급한 문제를 더 쉽게 결정할 수 있을 것입니다."
 SOV_strong_trade_unions_idea: "강력한 노동조합"
 SOV_strong_trade_unions_idea_desc: "노동조합의 힘이 강하다는 것은 노동자들이 생산량에 더 큰 영향을 끼친다는 것을 의미합니다."
 SOV_the_peoples_revolution_idea: "인민의 혁명"
 SOV_the_peoples_revolution_idea_desc: "혁명은 그것을 진정으로 성공시키고자 하는 이들에 의해 이루어져야 합니다."
 SOV_puppet_international_of_soviet_republics_idea: "인터내셔널 소비에트 공화국"
 SOV_puppet_international_of_soviet_republics_idea_desc: "더 큰 구성체의 일원이 되면 우리 나라에 크나큰 이익이 될 것입니다."
 SOV_support_of_the_peasants_idea: "농민 계층 지원"
 SOV_support_of_the_peasants_idea_desc: "전국의 농민들에게 강한 지지를 받는다면 더 큰 군대를 모집하고 유지할 수 있게 될 것입니다."
 SOV_curtailment_collective_farms_idea: "집단농장 축소"
 SOV_curtailment_collective_farms_idea_desc: "중소 농장은 대형 농장에 비해 산출량의 효율이 좋습니다."
 SOV_administrative_reforms_idea: "행정 개혁"
 SOV_administrative_reforms_idea_desc: "옛 소비에트 행정부는 통제 기구가 매우 컸던 탓도 있지만, 주로 너무 엄격했기에 효율이 좋지 않았습니다. 통제 기구를 조금 줄이자 많은 이득이 있었습니다."
 SOV_local_organizations_idea: "지방 조직"
 SOV_local_organizations_idea_desc: "지방 조직을 우리 나라의 정부에 더 잘 통합함으로써, 우리는 이 나라에 있는 모든 인재를 활용할 수 있게 됩니다."
 SOV_enemies_of_the_people_idea: "인민의 적"
 SOV_enemies_of_the_people_idea_desc: "인민의 정부를 전복시키고자 하는 자들은 항상 존재해 왔습니다. 외부의 위협은 물론 내부의 위협에도 언제나 대비해야 합니다."
 SOV_soviet_hegemony_idea: "소비에트 패권"
 SOV_soviet_hegemony_idea_desc: "우리 정부의 제도는 다른 모든 정부에 비해 우월하다는 것이 증명되었습니다. 이 점을 활용해 우리의 이념을 퍼트리고, 다른 제도 아래에서 탄압받는 자들을 계몽해야 합니다. 또한 연방에 소속되는 운이 좋은 자들 또한 계몽해야 합니다."
 SOV_fascist_womens_movement_idea: "여성 파시스트 운동"
 SOV_fascist_womens_movement_idea_desc: "민족주의 운동의 핵심에는 [ROOT.GetAdjective] 여성들이 있습니다. 우리 용감한 군인들의 어머니, 부인, 딸들은 조직적으로 움직여 대의를 위한 싸움을 지원할 준비가 되어 있습니다."
 SOV_the_true_tsars_idea: "진정한 차르"
 SOV_the_true_tsars_idea_desc: "차르는 [ROOT.GetNameDef]의 합법적인 지도자입니다. 다른 개인이나 이념이 아닌 차르의 뒤를 따른다면 우리의 대의를 따르는 무리를 더 많이 모을 수 있을 것입니다."
