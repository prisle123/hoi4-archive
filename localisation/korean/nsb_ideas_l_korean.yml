 signals_training_spirit: "신호기 훈련"
 signals_training_spirit_desc: "임무를 수행하려면, 임무가 무엇인지부터 알아야 합니다."
 signals_training_spirit_tt: "제독: 레벨 업 시 §G50% 확률§!로 §Y+1 기동과 조직§! 획득."
 fleet_in_being_academy_spirit: "위대한 함대"
 fleet_in_being_academy_spirit_desc: "대규모 전술 훈련입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
