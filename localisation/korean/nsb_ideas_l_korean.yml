 BALTIC_recent_skirmish: "최근 교전"
 BALTIC_recent_skirmish_desc: "이 국가는 최근 현지 준군사 저항세력과 교전을 겪었습니다."
 BALTIC_equipment_siphon: "장비 유출"
 BALTIC_equipment_siphon_desc: "최근 일어난 지하 범죄 활동으로 인해 국가의 생산 기반에 큰 손실이 발생했습니다."
 BALTIC_international_brigades: "국제 여단"
 LIT_agrarian_society: "농업 사회"
 LIT_agrarian_society_desc: "리투아니아의 경제는 농업을 중심으로 돌아갑니다. 리투아니아의 수입 대부분은 인근 국가로 식량을 수출하는 데서 나옵니다."
 LIT_invested_in_farms: "농업 사회"
 LIT_invested_in_farms_desc: "적절한 투자를 통해 리투아니아의 농업 기반 경제는 국가에 유리하게 바뀌었습니다. 리투아니아의 작물은 전시경제의 밑바탕이 되며, 잘 갖춰진 기반시설은 전국의 서로 다른 농업 공동체들을 신속하게 동원하는 데 도움이 되고 있습니다."
 LIT_invested_in_farms_1: "농업 사회"
 LIT_invested_in_farms_1_desc: "적절한 투자를 통해 리투아니아의 농업 기반 경제는 국가에 유리하게 바뀌었습니다. 리투아니아의 작물은 전시경제의 밑바탕이 되며, 잘 갖춰진 기반시설은 전국의 서로 다른 농업 공동체들을 신속하게 동원하는 데 도움이 되고 있습니다."
