 SOV_factionalism_modifier: "파벌주의"
 SOV_factionalism_modifier_tt: "§L당내 파벌주의는 언제나 문젯거리였습니다. 반대파들이 점점 더 목소리를 내고, 의견의 차이가 벌어지면서 당을 효율적으로 운영하는 것이 점점 더 어려워지고 있습니다. 하지만 잘 조율만 한다면 이 의견의 차이가 약점이 아닌 강점으로 작용하게 될 것입니다.§!\n\n"
 SOV_opposition_popular_support: "인민의 반대파 지지"
 SOV_opposition_popular_support_tt: "§L당원의 다수, 그리고 여론이 반대파를 지지하고 있습니다. 지고 있는 전쟁을 계속 끌고 나가기가 더 어려워집니다.§!\n\n"
 SOV_workers_government_idea: "노동자 정부"
 SOV_workers_government_idea_desc: "노동자 정부 만세. 지배 엘리트 계급은 권력에서 배제되었습니다. 노동자들이 다시금 이 나라를 지배합니다."
 SOV_revolutionary_spirit_idea: "혁명 정신"
 SOV_revolutionary_spirit_idea_desc: "스탈린에게 맞서 거둔 승리로 인해 혁명을 위한 열정이 다시 타오르고 있습니다. 혁명의 불길을 전 세계 노동자들에게 옮길 때가 왔습니다."
 SOV_trotskyist_revolutionary_agitation: "트로츠키주의자 혁명 소요"
 SOV_trotskyist_revolutionary_agitation_desc: "트로츠키주의자 동조자들과 다른 공산주의자 파벌이 [SOV.GetAdjective] 볼셰비키당과 협력하여 [ROOT.GetAdjective]의 대중들을 선동하고, 노동 계급에 마르크스주의를 선전하며 우리 정부에 대항하는 무장 투쟁을 조장하고 있습니다."
 SOV_trotskyist_revolutionary_agitation_tt: "§Y$ban_communist_party$§! 결정을 시행할 경우 이 국민정신으로 인한 효과를 감소시킵니다."
 SOV_politicized_military: "정치화된 군대"
 SOV_politicized_military_desc: "군 정치지도원들은 병사들 사이에서 열띤 이념 연설을 하고 정치적 토론을 벌입니다. 하지만 많은 경우, 과도한 행정 처리 업무를 진행하고 군 장교를 향한 지나친 감시 또한 수행하며, 심지어 부대 지휘관들의 명령을 방해하기도 합니다."
 SOV_politicized_military_swap: "군 정치 고문"
 SOV_politicized_military_swap_desc: "정치적인 이유가 군대의 결정을 좌지우지하게 둬서는 안 되지만, 결정이 내려졌을 때 정치적인 상황을 고려하였음을 확실히 해야 합니다."
 SOV_politicized_military_battle_priests: "군 내의 군종 사제"
 SOV_politicized_military_battle_priests_desc: "우리 군 병력 내에서 군종 사제 역할을 맡은 성직자들은 이제 병사들의 사기를 고양하는 임무를 맡게 되었습니다. 이들은 교회와 신이 우리와 함께한다는 것을 병사들이 믿게 해야 합니다."
 SOV_for_the_common_good_allies: "공익 추구"
 SOV_for_the_common_good_allies_desc: "우리나 우리 동맹에 의해 내려진 모든 결정은 반드시 우리 공동의 이익을 위한 것이어야 합니다."
 SOV_for_the_common_good_subjects: "$SOV_for_the_common_good_allies$"
 SOV_for_the_common_good_subjects_desc: "동맹국의 모든 결정은 공동의 이익을 위해 한 걸음 더 나아가는 것을 목표로 해야 합니다. 따라서, 우리는 그들의 결정을 반드시 지지해야만 하며, 그 결정으로 인해 발생하는 희생이 당장의 이득을 주지 않더라도 그 지침을 반드시 따라야 합니다."
 SOV_planned_economy_dynamic_modifier: "계획 경제"
