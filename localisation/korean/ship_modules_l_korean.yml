 ### EQUIPMENT MODULES ###
 ship_light_battery_1: "85mm 속사포"
 ship_light_battery_1_short: "경함포 I"
 ship_light_battery_1_desc: "구축함과 소형 함선에서 사용하는 비교적 작은 함포입니다."
 ship_light_battery_2: "105mm 속사포"
 ship_light_battery_2_short: "경함포 II"
 ship_light_battery_2_desc: "소형 함포입니다. 동력식 포좌를 갖춰 목표물을 빠르게 추적할 수 있습니다."
 ship_light_battery_3: "127mm 속사포"
 ship_light_battery_3_short: "경함포 III"
 ship_light_battery_3_desc: "소형 함포입니다. 포방패가 장착되어 승무원을 탄 파편이나 악천후로부터 보호해 줍니다."
 ship_light_battery_4: "130mm 속사포"
 ship_light_battery_4_short: "경함포 IV"
 ship_light_battery_4_desc: "장갑판을 갖춘 전동 포좌에 장착된 소형 쌍열포입니다."
 dp_light_battery_1: "100mm 양용포"
 dp_light_battery_1_short: "공지양용 주포 I"
 dp_light_battery_1_desc: "특수한 포좌를 갖춰 비행기뿐 아니라 수면 표적과도 교전할 수 있는 소형 함포입니다."
 dp_light_battery_2: "113mm 양용포"
 dp_light_battery_2_short: "공지양용 주포 II"
 dp_light_battery_2_desc: "소형 함포입니다. 고각 포좌와 포방패를 갖춰 항공기뿐 아니라 수면의 목표물도 공격할 수 있습니다."
 dp_light_battery_3: "127mm 양용포"
 dp_light_battery_3_short: "공지양용 주포 III"
 dp_light_battery_3_desc: "소형 함포입니다. 고각 폐쇄식 포탑을 갖춰 항공기뿐 아니라 수면의 목표물도 공격할 수 있습니다."
 dp_light_battery_4: "127mm 속사양용포"
 dp_light_battery_4_short: "공지양용 주포 IV"
 dp_light_battery_4_desc: "소형 속사포입니다. 고각 동력식 포탑을 갖춰 항공기뿐 아니라 수면의 목표물도 공격할 수 있습니다."
 ship_heavy_battery_1: "28cm 함포"
 ship_heavy_battery_1_short: "중함포 I"
 ship_heavy_battery_1_desc: "대전쟁 이전부터 사용한 대구경 함포입니다."
 ship_heavy_battery_2: "30.5cm 함포"
 ship_heavy_battery_2_short: "중함포 II"
 ship_heavy_battery_2_desc: "중장갑 포좌에 장착된 대구경 함포입니다. 포탑 재설계로 최대 포각이 향상되어 사거리가 증가했습니다."
 ship_heavy_battery_3: "38cm 함포"
 ship_heavy_battery_3_short: "중함포 III"
 ship_heavy_battery_3_desc: "중함포를 탑재하기 위한 중장갑 함포로, 명중률과 발사 속도를 높이기 위해 여러 신기술을 혼합 적용했습니다."
 ship_heavy_battery_4: "40.6cm 함포"
 ship_heavy_battery_4_short: "중함포 IV"
 ship_heavy_battery_4_desc: "강한 화력의 최종 진화물인 이 중장갑 함포는 장거리에서 높은 정확도를 선보입니다."
 ship_super_heavy_battery_1: "46cm 함포"
 ship_super_heavy_battery_1_short: "초중함포"
 ship_super_heavy_battery_1_desc: "함선에 탑재된 함포 중 가장 큰 주포로, 사정거리에 상관없이 모든 장갑판을 관통할 수 있도록 설계되었습니다."
 ship_light_medium_battery_1: "14.5cm 함포"
 ship_light_medium_battery_1_short: "경순양함포 I"
 ship_light_medium_battery_1_desc: "발사 속도와 포탄 중량을 절충한 이 함포는 경순양함으로 더 작은 함선을 격퇴하기 위해 사용되었습니다."
 ship_light_medium_battery_2: "15cm 함포"
 ship_light_medium_battery_2_short: "경순양함포 II"
 ship_light_medium_battery_2_desc: "이전 모델의 논리적 발전을 상징하는 이 함포는 경순양함이 구축함 및 구형 순양함을 상대로 안정적으로 화력 우위를 가져갈 수 있도록 설계되었습니다."
 ship_light_medium_battery_3: "15.5cm 함포"
 ship_light_medium_battery_3_short: "경순양함포 III"
 ship_light_medium_battery_3_desc: "여러 신기술을 도입한 이 경장갑 함포는 구축함과 경순양함의 주포 사이에 더욱 큰 격차를 가져왔습니다."
 ship_light_medium_battery_4: "15.5cm 자동 장전식 함포"
 ship_light_medium_battery_4_short: "경순양함포 자동 장전"
 ship_light_medium_battery_4_desc: "높은 발사 속도를 위해 새롭게 설계된 이 함포는 경순양함이 수차례의 공격으로 더 큰 적도 무력화할 수 있도록 설계되었습니다."
 dp_ship_medium_1: "152mm 속사양용포"
 dp_ship_medium_1_short: "경순양함포 IV"
 dp_ship_medium_1_desc: "높은 사격 각도를 위해 새롭게 설계된 이 함포는 경순양함이 더 큰 함선이나 항공기와 교전할 수 있도록 설계되었습니다."
 ship_medium_battery_1: "17cm 함포"
 ship_medium_battery_1_short: "중순양함포 I"
 ship_medium_battery_1_desc: "전함을 상대로 큰 피해를 줄 수는 없지만, 이 중형포는 중순양함이 가벼운 함선이나 다른 순양함과 교전하는 데 적합합니다."
 ship_medium_battery_2: "19cm 함포"
 ship_medium_battery_2_short: "중순양함포 II"
 ship_medium_battery_2_desc: "이전 설계의 발전형인 이 함포는 장갑의 증대 및 해전에서의 해상 교전 거리 확대에 대응하기 위해 만들어졌습니다."
 ship_medium_battery_3: "20.3cm 함포"
 ship_medium_battery_3_short: "중순양함포 III"
 ship_medium_battery_3_desc: "이 함포는 순양함에 탑재할 수 있는 최대 구경의 함포는 아니지만, 무장 중량과 화력 사이에서 최고의 균형을 이루며 순양함의 장갑판을 확실하게 관통할 수 있습니다."
 ship_medium_battery_4: "20.3cm 자동 장전식 함포"
 ship_medium_battery_4_short: "중순양함포 IV"
 ship_medium_battery_4_desc: "기존 탄약 보급 체계에 의한 구경의 제한을 염두에 둔 동시에 구형 함선의 개장을 목적으로 한 이 새로운 함포는 발전형 자동 장전 체계로 발사 속도를 획기적으로 개선했습니다."
 ship_secondaries_1: "75mm 속사포"
 ship_secondaries_1_short: "부포 I"
 ship_secondaries_1_desc: "함선 측면의 포곽에 탑재되는 이 경함포는 대형함이 소형함에 대응할 수 있는 약간의 방어책이 됩니다."
 ship_secondaries_2: "120mm 속사포"
 ship_secondaries_2_short: "부포 II"
 ship_secondaries_2_desc: "구축함과 어뢰정으로부터 주력함을 방어하기 위해 설계된, 소형 포좌에 탑재된 속사포입니다."
 dp_ship_secondaries_1: "100mm 공지양용 부포"
 dp_ship_secondaries_1_short: "공지양용 부포 I"
 dp_ship_secondaries_1_desc: "중대공포와 부포의 역할을 겸하는 이 포탑은 해상의 소형 표적에 대한 약간의 방어책을 제공함과 동시에 함선의 대공 능력을 대폭 향상시킵니다."
 dp_ship_secondaries_2: "113mm 공지양용 부포"
 dp_ship_secondaries_2_short: "공지양용 부포 II"
 dp_ship_secondaries_2_desc: "공지양용 부포가 탑재된 포탑으로, 승무원을 생존성이 크게 향상됩니다."
 dp_ship_secondaries_3: "127mm 공지양용 부포"
 dp_ship_secondaries_3_short: "공지양용 부포 III"
 dp_ship_secondaries_3_desc: "큰 화력 증가를 가져온 전동식 쌍열 양용포 포탑입니다."
 dp_ship_secondaries_4: "127mm 속사 공지양용 부포"
 dp_ship_secondaries_4_short: "공지양용 부포 IV"
 dp_ship_secondaries_4_desc: "모든 종류의 표적에 속사를 가할 수 있게 설계된 최고의 보조 무기입니다."
 ship_fire_control_system_0: "중앙 거리측정기"
 ship_fire_control_system_0_short: "사격 통제 0"
 ship_fire_control_system_0_desc: "함선의 마스트 높은 곳에 설치된 중앙 통제소로, 표적까지의 거리를 측정한 뒤 그 정보를 함포로 전달합니다."
 ship_fire_control_system_1: "지휘 사격"
 ship_fire_control_system_1_short: "사격 통제 I"
 ship_fire_control_system_1_desc: "포격 장교의 통제에 따라 중앙 통제소에서 모든 함포를 일제히 발포합니다."
 ship_fire_control_system_2: "기계식 탄도 계산기"
 ship_fire_control_system_2_short: "사격 통제 II"
 ship_fire_control_system_2_desc: "거리 측정기와 다른 감지기에서 제공되는 정보로 표적까지의 거리와 방위를 지속적으로 갱신하는 함선 내 기계식 연산 장치입니다."
 ship_fire_control_system_3: "탄도 계산기"
 ship_fire_control_system_3_short: "사격 통제 III"
 ship_fire_control_system_3_desc: "표적과 교전하기 위한 탄도 계산 과정에 다양한 요소를 종합적으로 고려하는 한층 복잡한 기계식 연산 장치입니다."
 ship_torpedo_1: "3x450mm 어뢰 발사대"
 ship_torpedo_1_short: "어뢰 발사대 I"
 ship_torpedo_1_desc: "수상함에 탑재할 수 있는 중형 어뢰입니다."
 ship_torpedo_2: "4x450mm 어뢰 발사대"
 ship_torpedo_2_short: "어뢰 발사대 II"
 ship_torpedo_2_desc: "수상함에 어뢰 발사관을 추가 탑재하여 더 넓게 퍼트려서 발사해 명중률을 높일 수 있습니다."
 ship_torpedo_3: "3x533mm 어뢰 발사대"
 ship_torpedo_3_short: "어뢰 발사대 III"
 ship_torpedo_3_desc: "더 큰 어뢰는 더 큰 탄두를 장착해 표적에 훨씬 큰 피해를 입힐 수 있습니다. 그러나 큰 어뢰를 운용하려면 발사기의 발사관 수를 줄여야 합니다."
 ship_torpedo_4: "4x533mm 어뢰 발사대"
 ship_torpedo_4_short: "어뢰 발사대 IV"
 ship_torpedo_4_desc: "수상함에서 대형 어뢰를 발사하면서 생기는 기계적 문제를 해결한 이 발전형 모델은 빠르게 재장전하여 다시 일제 사격을 가할 수 있습니다."
 ship_torpedo_sub_1: "4x450mm 어뢰 발사관"
 ship_torpedo_sub_1_short: "어뢰 발사관 I"
 ship_torpedo_sub_1_desc: "잠수함 내부에서 재장전 할 수 있는 기본적인 어뢰 발사관입니다."
 ship_torpedo_sub_2: "6x450mm 어뢰 발사관"
 ship_torpedo_sub_2_short: "어뢰 발사관 II"
 ship_torpedo_sub_2_desc: "확장된 어뢰실 덕분에 더 많은 어뢰 발사관을 장착할 수 있게 되었습니다. 또한 승무원의 생활 공간도 조금이나마 넓어졌습니다."
 ship_torpedo_sub_3: "4x533mm 어뢰 발사관"
 ship_torpedo_sub_3_short: "어뢰 발사관 III"
 ship_torpedo_sub_3_desc: "잠수함에서 더 큰 어뢰를 발사할 수 있는 더 큰 어뢰 발사관입니다."
 ship_torpedo_sub_4: "6x533mm 어뢰 발사관"
 ship_torpedo_sub_4_short: "어뢰 발사관 IV"
 ship_torpedo_sub_4_desc: "추가된 전기식 장전기 덕분에 수 분 내로 어뢰 발사관을 재장전할 수 있습니다."
 ship_anti_air_1: ".50구경 기관총"
 ship_anti_air_1_short: "대공포 I"
 ship_anti_air_1_desc: "근거리 비행기를 다소 방어할 수 있는 중기관총입니다."
 ship_anti_air_2: "20mm 대공포"
 ship_anti_air_2_short: "대공포 II"
 ship_anti_air_2_desc: "훨씬 큰 포탄을 발사해 공격하는 항공기를 몇 번의 타격만으로 격추할 수 있는 소형 기관포입니다."
 ship_anti_air_3: "37mm 대공포"
 ship_anti_air_3_short: "대공포 III"
 ship_anti_air_3_desc: "기존의 포는 비행기가 무장을 투하해 공격하기 전에 확실히 격추하기에는 위력이 부족하다는 사실이 입증되었습니다. 더 큰 포탄을 사용하려면 더 큰 포가 필요하지만, 명중했을 때 표적을 파괴할 확률은 훨씬 높습니다."
 ship_anti_air_4: "40mm 4연장 대공포"
 ship_anti_air_4_short: "대공포 IV"
 ship_anti_air_4_desc: "고속으로 비행하는 표적을 추적할 수 있는 전동 포좌와 단일 표적에 대한 여러 포의 협차 사격을 통제하는 발전형 지휘 시스템을 갖춘 최신 대공포 모델입니다."
 ship_mine_layer_1: "기뢰 부설 레일"
 ship_mine_layer_1_desc: "수상함이 기뢰를 운반 및 부설할 수 있는 개조입니다."
 ship_mine_sweeper_1: "기뢰 소해 장비"
 ship_mine_sweeper_1_desc: "다양한 소해 장비를 배치하는 장비입니다."
 ship_mine_layer_sub: "기뢰 부설관"
 ship_mine_layer_sub_desc: "잠수함 선체를 개조하여 다수의 기뢰를 배치할 수 있게 합니다."
 ship_depth_charge_1: "폭뢰 레일"
 ship_depth_charge_1_short: "폭뢰 I"
 ship_depth_charge_1_desc: "함선이 잠수한 표적 위로 지나갈 때 폭뢰를 선미에서 굴려 투하하도록 설계된 단순한 레일 장치입니다."
 ship_depth_charge_2: "폭뢰 투하대"
 ship_depth_charge_2_short: "폭뢰 II"
 ship_depth_charge_2_desc: "이 장치는 소량의 장약을 사용하여 꽤 먼 거리에 폭뢰를 투하해 단일 함선이 넓은 범위에 폭뢰 다발을 투하할 수 있도록 합니다."
 ship_depth_charge_3: "대잠 박격포"
 ship_depth_charge_3_short: "폭뢰 III"
 ship_depth_charge_3_desc: "접촉 신관을 사용하는 작은 폭뢰를 투사하는 이 장치를 통해 함선이 음파 탐지를 중단하지 않고도 표적과 교전할 수 있습니다."
 ship_depth_charge_4: "발전형 대잠 박격포"
 ship_depth_charge_4_short: "폭뢰 IV"
 ship_depth_charge_4_desc: "이전 모델의 발전형인 이 박격포는 훨씬 큰 폭뢰를 더 멀리 발사할 수 있습니다."
 ship_sub_snorkel_1: "기초 스노클"
 ship_sub_snorkel_1_desc: "수중에서 주 엔진을 가동할 수 있도록 하는 이 장치를 통해 잠수함은 수면 위로 부상하여 공격에 노출되는 일 없이 축전지를 충전할 수 있습니다."
 ship_sub_snorkel_2: "개선된 스노클"
 ship_sub_snorkel_2_desc: "스노클 설계가 개선되어 거친 바다에서 주 엔진을 가동할 때 생기는 문제점들을 줄임과 동시에 레이더에 스노클이 탐지당할 가능성을 줄입니다."
 ship_airplane_launcher_1: "수상기 캐터펄트"
 ship_airplane_launcher_1_desc: "소형 정찰기를 공중으로 추진시키는 간단한 비행기 사출기입니다."
 ship_airplane_launcher_2: "개선된 수상기 캐터펄트"
 ship_airplane_launcher_2_desc: "더 큰 수상기를 더 멀리, 더 빠르게 사출할 수 있는 개선된 사출 기구입니다."
 ship_seaplane_tender_1: "수상기모함"
 ship_seaplane_tender_1_desc: "수상기 급유와 회수를 위한 장비로, 육상 보급 의존을 줄이면서 수상기 운용을 지속할 수 있습니다."
 ship_seaplane_tender_2: "개선된 수상기모함"
 ship_seaplane_tender_2_desc: "초기 수상기모함은 상선을 개조한 것이었지만, 최신형은 처음부터 목적에 맞게 건조되어 수상기 지원 능력이 대폭 향상되었습니다."
 sub_missile_launcher: "잠수함 미사일 발사대"
 sub_missile_launcher_desc: "잠수함에 장착된 유도식 탄도 미사일 발사대입니다."
 slbm_launcher: "잠수함 핵미사일 발사대"
 slbm_launcher_desc: "잠수함에 장착된 핵 탄도 미사일 발사대입니다."
 ship_engine_sub_aip_1: "공기 불요 추진"
 ship_engine_sub_aip_1_desc: "새로 등장한 형식의 엔진으로 잠수함이 수중에서 더 오래 활동할 수 있도록 해 주었으나, 그 대가로 연료 소비가 크게 증가하고 항속거리가 줄어들었습니다."
 ship_engine_sub_aip_2: "공기 불요 추진 디젤 결합 엔진"
 ship_engine_sub_aip_2_desc: "더 적은 연료 소비량으로 더 나은 성능을 보이는 새로운 버전의 공기 불요 추진 체계입니다."
 ship_engine_sub_aip_3: "고속 발터 엔진"
 ship_engine_sub_aip_3_desc: "공기 불요 추진 엔진으로는 이 이상의 수준에 도달할 수 없을 것입니다. 이 엔진은 뛰어난 속도를 자랑함과 동시에 연료 소비량도 합리적입니다."
 ship_anechoic_tile: "음향 흡수 타일"
 ship_anechoic_tile_desc: "선박이 수동 및 능동 음파탐지기에 탐지당할 수 있는 거리를 줄이기 위해 설계된 고무 타일 코팅입니다."
 ship_torpedo_sub_nuclear: "핵어뢰"
 ship_torpedo_sub_nuclear_desc: "핵탄두를 탑재할 수 있는 어뢰로, 적 함선 상대로 매우 효과적인 무기지만 사고 위험은 더 높습니다."
 ship_deck_space: "격납고 공간"
 ship_deck_space_desc: "함선 내에서 비행기를 정비 및 무장할 수 있는 크고 넓은 공간입니다. 함선에 격납고 공간을 더 추가하면 비용이 엄청나게 증가합니다."
 big_ship_deck_space: "부유식 비행장 활주로"
 big_ship_deck_space_desc: "비행기를 정비, 재급유, 재보급하고 임무에 맞춰 준비할 수 있는 개방된 구역입니다. 함재기가 아닌 비행기를 수납하고 사용할 수 있습니다."
 ship_escort_deck_space: "호위 항공모함 격납고"
 ship_escort_deck_space_desc: "비행기를 정비 및 무장할 수 있는 함선 내부의 개방 공간입니다. 항공모함의 격납고보다 훨씬 작고 비좁습니다."
 ship_submarine_deck_space: "잠수함 항공모함 격납고"
 ship_submarine_deck_space_desc: "잠수함이 소수의 수상기를 탑재, 발진, 회수할 수 있도록 하는 방수 격실과 사출기입니다."
 ship_sonar_1: "수중 청음기"
 ship_sonar_1_desc: "잠수한 표적이 내는 소리로 표적을 추적하는 간단한 수중 청음기입니다."
 ship_sonar_2: "능동 음파탐지기"
 ship_sonar_2_desc: "짧은 '쨍' 소리를 물속으로 보낸 후 물속의 잠수함 선체에서 반사된 반향음을 잡아내는 능동형 소음 방출기입니다."
 ship_sonar_3: "발전된 음파탐지기"
 ship_sonar_3_desc: "더 강력한 신호 펄스와 방향 탐색 기능을 갖춘 개선된 능동 음파탐지기입니다."
 ship_sonar_4: "현대식 음파탐지기"
 ship_sonar_4_desc: "최첨단 음파탐지기 시스템으로, 수중 목표물을 추적하는 능력이 탁월합니다."
 ship_radar_1: "데시미터파 해군 수색 레이더"
 ship_radar_1_short: "레이더 I"
 ship_radar_1_desc: "50cm 파장 범위에서 작동하는 단순한 레이더입니다. 악천후에서도 10km 이상의 거리에 있는 수상함을 탐지할 수 있습니다."
 ship_radar_2: "개선된 데시미터파 해군 수색 레이더"
 ship_radar_2_short: "레이더 II"
 ship_radar_2_desc: "30cm 파장 범위에서 작동하는 개선된 레이더입니다. 25km 이상의 거리에 있는 소형 선박의 항속 범위와 방향까지 정확히 측정할 수 있습니다."
 ship_radar_3: "센티미터파 포격 레이더"
 ship_radar_3_short: "레이더 III"
 ship_radar_3_desc: "공동 자전관을 장착한 이 레이더 세트는 매우 작은 표적뿐 아니라 포탄이 물에 떨어지는 소리까지 탐지할 수 있습니다. 밤이나 악천후에도 완전히 보이지 않는 표적을 향해 포격을 가할 수 있습니다."
 ship_radar_4: "통합형 사격 통제 레이더"
 ship_radar_4_short: "레이더 IV"
 ship_radar_4_desc: "센티미터파 범위에서 작동하는 이 레이더 세트는 함선의 사격통제장치에 완전히 통합되어 있으며, 어떤 기상 조건에서나 고도로 정밀한 포격을 가할 수 있습니다."
 ship_extra_fuel_tank: "추가 연료 탱크"
 ship_extra_fuel_tank_desc: "연료 저장고가 확장되어 작전 범위가 더 넓어집니다."
 light_ship_engine_1: "35,000축마력 엔진"
 light_ship_engine_1_short: "경형 엔진 I"
 light_ship_engine_1_desc: "소형 함선을 빠르게 움직이거나 더 큰 함선을 느리게 움직일 수 있는 소형 증기 터빈입니다."
 light_ship_engine_2: "40,000축마력 엔진"
 light_ship_engine_2_short: "경형 엔진 II"
 light_ship_engine_2_desc: "고압 보일러를 사용하면 같은 무게와 공간을 차지하는 기계로 더 높은 출력을 낼 수 있습니다."
 light_ship_engine_3: "45,000축마력 엔진"
 light_ship_engine_3_short: "경형 엔진 III"
 light_ship_engine_3_desc: "신소재 기술의 발전으로 더 높은 증기압을 다룰 수 있게 되었고 출력이 크게 상승했습니다."
 light_ship_engine_4: "50,000축마력 엔진"
 light_ship_engine_4_short: "경형 엔진 IV"
 light_ship_engine_4_desc: "엔진 구성과 터빈 기어링을 개선해 같은 무게로 더 높은 효율을 낼 수 있습니다."
 sub_ship_engine_1: "1,000축마력 엔진"
 sub_ship_engine_1_short: "잠수함 엔진 I"
 sub_ship_engine_1_desc: "디젤과 전기를 결합한 엔진 덕분에 잠수함이 수중에서 합리적인 속도로 작전을 수행할 수 있습니다."
 sub_ship_engine_2: "2,000축마력 엔진"
 sub_ship_engine_2_short: "잠수함 엔진 II"
 sub_ship_engine_2_desc: "더 강력한 디젤 엔진으로 잠수함이 표적을 탐지했을 때 위치를 향해 전속력으로 이동할 수 있습니다."
 sub_ship_engine_3: "3,000축마력 엔진"
 sub_ship_engine_3_short: "잠수함 엔진 III"
 sub_ship_engine_3_desc: "신소재와 새로운 생산 방식을 통해 최대 출력으로 오래 가동할 수 있는 엔진을 만들 수 있게 되었습니다."
 sub_ship_engine_4: "4,000축마력 엔진"
 sub_ship_engine_4_short: "잠수함 엔진 IV"
 sub_ship_engine_4_desc: "터보차저를 도입한 발전형 엔진 덕분에 목표를 추적하거나 배터리를 재충전하기 위해 잠시 동안 더 빠르게 항행할 수 있게 되었습니다."
 sub_ship_nuclear_engine_1: "원자력 잠수함 원자로"
 sub_ship_nuclear_engine_1_short: "잠수함 원자로"
 sub_ship_nuclear_engine_1_desc: "잠수함에 원자력 동력을 공급하여 현대적인 함대에 더 긴 잠항시간과 효율적인 작전을 보장하는 소형 원자로입니다."
 cruiser_ship_engine_1: "60,000축마력 엔진"
 cruiser_ship_engine_1_short: "순양함 엔진 I"
 cruiser_ship_engine_1_desc: "기어가 없는 터빈에 증기를 공급하는 기본적인 보일러입니다."
 cruiser_ship_engine_2: "70,000축마력 엔진"
 cruiser_ship_engine_2_short: "순양함 엔진 II"
 cruiser_ship_engine_2_desc: "증기 터빈에 기어 장치를 장착해 효율이 비약적으로 향상되면서 더 무겁지만 더 많은 동력을 사용할 수 있습니다."
 cruiser_ship_engine_3: "80,000축마력 엔진"
 cruiser_ship_engine_3_short: "순양함 엔진 III"
 cruiser_ship_engine_3_desc: "보일러 배열 개선을 통해 증기압이 높아져 더 큰 출력을 낼 수 있게 되었습니다."
 cruiser_ship_engine_4: "90,000축마력 엔진"
 cruiser_ship_engine_4_short: "순양함 엔진 IV"
 cruiser_ship_engine_4_desc: "이 엔진은 첨단 소재 덕분에 높은 부하로 훨씬 오래 작동할 수 있게 되었습니다."
 heavy_ship_engine_1: "30,000축마력 엔진"
 heavy_ship_engine_1_short: "중형 엔진 I"
 heavy_ship_engine_1_desc: "장갑과 함포를 실을 무게를 확보하기 위해, 이 엔진은 특별히 빠른 속도를 내도록 설계되지 않았습니다."
 heavy_ship_engine_2: "90,000축마력 엔진"
 heavy_ship_engine_2_short: "중형 엔진 II"
 heavy_ship_engine_2_desc: "이전 설계보다 훨씬 강력해진 이 엔진은 중형 함선에 구형 모델보다 더 안정적인 속도 범위를 부여하기 위해 설계되었습니다."
 heavy_ship_engine_3: "150,000축마력 엔진"
 heavy_ship_engine_3_short: "중형 엔진 III"
 heavy_ship_engine_3_desc: "함포와 장갑이 무거워짐에 따라, 이 엔진은 도주하는 적을 고속으로 추격하거나 우세한 적에 대항해 안전 거리를 유지하기 위해 설계되었습니다."
 heavy_ship_engine_4: "210,000축마력 엔진"
 heavy_ship_engine_4_short: "중형 엔진 IV"
 heavy_ship_engine_4_desc: "신소재와 개선된 보일러 설계를 도입한 이 엔진은 현대 전함이 고속 항공모함이나 순양함에 밀리지 않도록 설계됐습니다."
 heavy_ship_nuclear_engine_1: "원자력 중형 함선 원자로"
 heavy_ship_nuclear_engine_1_short: "중형 함선 원자로"
 heavy_ship_nuclear_engine_1_desc: "가장 무거운 함선에도 동력을 공급할 수 있으며 재급유할 필요가 없는 강력한 원자로입니다."
 carrier_ship_engine_1: "50,000축마력 엔진"
 carrier_ship_engine_1_short: "항공모함 엔진 I"
 carrier_ship_engine_1_desc: "중형 항공모함이 안전하게 항공기를 운용할 수 있는 속도를 낼 수 있게 해주는 기본적인 엔진입니다."
 carrier_ship_engine_2: "120,000축마력 엔진"
 carrier_ship_engine_2_short: "항공모함 엔진 II"
 carrier_ship_engine_2_desc: "이 새로운 엔진은 항공모함이 대다수의 구식 순양함과 일부 구축함보다 빠르게 항행하여 적 수상함대를 피할 수 있도록 설계되었습니다."
 carrier_ship_engine_3: "150,000축마력 엔진"
 carrier_ship_engine_3_short: "항공모함 엔진 III"
 carrier_ship_engine_3_desc: "대형 항공모함도 아주 빠른 속도로 항행할 수 있게 설계된 엔진입니다."
 carrier_ship_engine_4: "210,000축마력 엔진"
 carrier_ship_engine_4_short: "항공모함 엔진 IV"
 carrier_ship_engine_4_desc: "항모전단의 중추 역할을 맡을 현대 '고속 항공모함'에 탑재하도록 설계된 엔진입니다."
 carrier_ship_nuclear_engine_1: "원자력 항공모함 원자로"
 carrier_ship_nuclear_engine_1_short: "항공모함 원자로"
 carrier_ship_nuclear_engine_1_desc: "거대한 항공모함에도 동력을 공급할 수 있으며 재급유할 필요가 없는 강력한 원자로입니다."
 ship_armor_bb_1: "200mm 수선장갑대/40mm 갑판 장갑"
 ship_armor_bb_1_short: "전함 장갑 I"
 ship_armor_bb_1_desc: "자함과 동일한 구경의 함포로부터 함선을 보호하기 위해 설계된 이 장갑 구조는 그 유용성에 따라 함선의 모든 부분이 준수하게 보호되도록 합니다."
 ship_armor_bc_1: "150mm 수선장갑대/25mm 갑판 장갑"
 ship_armor_bc_1_short: "순양전함 장갑 I"
 ship_armor_bc_1_desc: "작은 함포로부터 함선을 보호하도록 설계된 이 장갑 구조는 훨씬 가벼워져 더 빠른 속도를 낼 수 있게 되었습니다."
 ship_armor_bb_2: "350mm 수선장갑대/150mm 갑판 장갑"
 ship_armor_bb_2_short: "전함 장갑 II"
 ship_armor_bb_2_desc: "경사진 수선부가 특징인 이 장갑 구조는 자함과 동일한 구경의 함포로부터 함선을 보호하기 위해 설계되었습니다."
 ship_armor_bc_2: "305mm 수선장갑대/100mm 갑판 장갑"
 ship_armor_bc_2_short: "순양전함 장갑 II"
 ship_armor_bc_2_desc: "속도와 방호력을 절충한 이 장갑 구조는 순양함과 구축함의 포탄을 막아내도록 설계되었습니다."
 ship_armor_bb_3: "380mm 수선장갑대/155mm 갑판 장갑"
 ship_armor_bb_3_short: "전함 장갑 III"
 ship_armor_bb_3_desc: "이전의 장갑 구조에서 큰 변화를 꾀한 이 설계는 함선의 다른 부분에 대한 방호력을 대가로, 함선 중심부에 견고하게 장갑으로 보호된 집중 방호 구역을 형성합니다. 이는 자함과 동일한 구경의 함포로부터 함선을 보호하기 위한 설계입니다."
 ship_armor_bc_3: "330mm 수선장갑대/130mm 갑판 장갑"
 ship_armor_bc_3_short: "순양전함 장갑 III"
 ship_armor_bc_3_desc: "배수량 제한을 고려하여 설계된 이 장갑 구조는 함선의 중요 부분의 보호를 극대화하기 위해 다른 부위의 방호를 최소화했습니다. 전함급 무기에 오래 대항하기 위한 구조는 아닙니다."
 ship_armor_shbb: "450mm 수선장갑대/210mm 갑판 장갑"
 ship_armor_shbb_short: "초중장갑"
 ship_armor_shbb_desc: "이 장갑 구조는 장갑 설계의 정점으로, 알려진 모든 주포탄을 막을 수 있도록 설계되었습니다. 오늘날 전세계의 어떤 전함과 교전하더라도 우위를 점할 수 있습니다."
 ship_armor_cruiser_1: "50mm 수선장갑대/40mm 갑판 장갑"
 ship_armor_cruiser_1_short: "순양함 장갑 I"
 ship_armor_cruiser_1_desc: "순양함이 구축함 및 여타 경장갑 함선과 좀 더 유리하게 교전할 수 있는 장갑 구조입니다."
 ship_armor_cruiser_2: "100mm 수선장갑대/30mm 갑판 장갑"
 ship_armor_cruiser_2_short: "순양함 장갑 II"
 ship_armor_cruiser_2_desc: "순양함이 준수한 방호력을 갖추고 구형 경순양함과 소형함과 교전할 수 있도록 고안된 두꺼운 측면 장갑대입니다."
 ship_armor_cruiser_3: "120mm 수선장갑대/50mm 갑판 장갑"
 ship_armor_cruiser_3_short: "순양함 장갑 III"
 ship_armor_cruiser_3_desc: "전함 장갑에 사용하는 방식을 모방한 장갑 구조로, 전 세계의 무장 발전에 대응할 수 있도록 설계되었습니다."
 ship_armor_cruiser_4: "150mm 수선장갑대/60mm 갑판 장갑"
 ship_armor_cruiser_4_short: "순양함 장갑 IV"
 ship_armor_cruiser_4_desc: "이 장갑 구조는 다른 모든 구획의 희생을 감수하고서라도, 교전 중인 함선이 침몰하지 않는 데 절대적으로 필요한 구획에 대한 보호를 극대화하기 위해 설계되었습니다."
 ship_armor_carrier_deck: "90mm 갑판"
 ship_armor_carrier_deck_short: "비행 갑판 장갑"
 ship_armor_carrier_deck_desc: "무거운 장갑판은 작업 공간을 줄이는 대가로 적 폭격기의 타격으로부터 격납고 공간을 보호하기 위해 채택되었습니다."
 ship_armor_ice_carrier_deck_1: "파이크리트 활주로 강화"
 ship_armor_ice_carrier_deck_1_desc: "추가적인 구조 강화를 통해 더 강력하고 복구하기 쉬운 구조를 보장하는 동시에 악천후에 대한 저항력을 높였습니다."
 ship_armor_ice_carrier_deck_2: "강철 보강 파이크리트 활주로"
 ship_armor_ice_carrier_deck_2_desc: "강철로 보강한 파이크리트는 구조가 더 견고하고 더 많은 손상을 감당할 수 있으며 단열성도 우수합니다."
 ship_armor_ice_carrier_deck_3: "얼음 합성물 활주로"
 ship_armor_ice_carrier_deck_3_desc: "사용된 소재와 공법 덕분에 구조 복원력이 최상급이며, 날씨가 함선 운항에 끼치는 영향을 줄여줍니다."
