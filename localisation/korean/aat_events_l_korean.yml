 AAT_Sweden_nationalists.29.a: "$AAT_Sweden_nationalists.22.a$"
 AAT_Sweden_nationalists.30.t: "[FROM.GetName]의 [FIN.GetAdjective] 영토 영유권 주장"
 AAT_Sweden_nationalists.30.desc: "[GER.GetAdjective]의 괴뢰국 [SWE.GetName](이)가 아돌프 히틀러에게 우리 땅에 대한 영유권을 인정해 달라고 요청했습니다. 이는 양측의 무분별한 팽창주의를 부추기는 터무니없는 주장입니다."
 AAT_Sweden_nationalists.30.a: "비열한 계략이다."
 AAT_Sweden_nordic_defense_council.1.t: "스웨덴의 노르드 방위위원회 초대"
 AAT_Sweden_nordic_defense_council.1.desc: "세계가 주요 유럽 강대국들 간의 불가피한 충돌에 대비하는 가운데, 노르드 국가들은 그로 인한 공격에 휘말릴 위험이 있습니다. [FROM.GetAdjective] 정부는 노르드 국가들이 통합 군대를 결성하여 함께 더 응집력 있는 방어를 구축하자고 제안하고 있습니다."
 AAT_Sweden_nordic_defense_council.1.a: "우리는 다른 계획이 있다."
 AAT_Sweden_nordic_defense_council.1.b: "세력 회원국으로 가입하겠다."
 AAT_Sweden_nordic_defense_council.1.c: "통합된 위원회 회원국으로 가입할 것이다."
 AAT_Sweden_nordic_defense_council.2.t: "[FROM.GetName]의 노르드 방위 연합 가입"
 AAT_Sweden_nordic_defense_council.2.desc: "[FROM.GetName] 측이 우리 연합에 가입하기로 했습니다. 이제 상상할 수 없는 일이 발생하더라도 우리는 혼자가 아닙니다."
 AAT_Sweden_nordic_defense_council.2.a: "좋아."
 AAT_Sweden_nordic_defense_council.3.t: "[FROM.GetName]의 노르드 방위 연합 제안 거부"
 AAT_Sweden_nordic_defense_council.3.desc: "[FROM.GetName] 측이 전 세계의 지속적인 긴장에도 불구하고 우리 연합에 가입하기를 거부했습니다. 그들은 다른 정책을 선호하는 거 같은데, 부디 세계 무대에서 우리 위상에 부정적인 영향을 미치지 않는 정책이길 바랍니다."
 AAT_Sweden_nordic_defense_council.3.a: "유감이군."
 AAT_Sweden_nationalists.12.t: "개혁을 환영하는 귀족들"
 AAT_Sweden_nationalists.12.desc: "법률 전문가가 아닌 사람들은 우리의 최근 개혁이 본질적으로 귀족의 특권을 복원한다는 것을 알지 못했습니다. 물론, 언론이 우리의 통제하에 있기 때문에 그러한 전문가들은 대중 사이에 불만을 퍼뜨릴 방법이 없었습니다. 한편, 귀족 계층의 구성원들은 개혁에 대해 기뻐하며 최근 수십 년간의 잘못을 바로잡아 나가겠다고 벼르고 있습니다."
 AAT_Sweden_nationalists.12.a: "방해가 되지 않기를 바라자."
 AAT_Sweden_nationalists.13.t: "경제 개혁에 고무된 산업가들"
 AAT_Sweden_nationalists.13.desc: "무역 노조가 불법이 된 후 주요 산업가들은 향후 몇 년간 기록적인 수익과 배당금이 있을 거라고 기대하고 있습니다. 노조가 금지되었으니, 이제 산업가들은 최근 몇 년간 사회민주당이 놓은 관료적 장벽을 제거하고, 경제 성장을 촉진할 수 있을 겁니다."
 AAT_Sweden_nationalists.13.a: "진작에 시행되어야 했던 개혁이다."
 AAT_Sweden_nationalists.14.t: "군사 계획 확장"
 AAT_Sweden_nationalists.14.desc: "전쟁부 장관은 오랫동안 국방에 필요한 장비가 부족하다고 주장해 온 주요 장교들의 권고에 따라 군사 예산을 늘릴 거라고 발표했습니다. 예산을 늘린 덕분에 군대는 새로운 정권에 만족하고 충성하고 있습니다."
 AAT_Sweden_nationalists.14.a: "군대를 우리 편에 두는 건 언제나 중요하지."
 AAT_Sweden_nationalists.15.t: "지방 노동자들의 지지 유지"
 AAT_Sweden_nationalists.15.desc: "지방 기반시설에 대한 대규모 투자 이후, 지방의 노동자들은 우리 정부의 가장 열렬한 지지자로 손꼽히게 되었습니다. 그들의 지지와 국가 식량 체계에 대한 영향력 덕분에, 우리는 이제 도시 노동자들을 견제할 수 있는 확고한 지지 기반을 확보하게 되었습니다."
 AAT_Sweden_nationalists.15.a: "이러한 지지는 우리의 권력을 더욱 공고히 할 것이다."
 SWE_royal_visit_in_progress: "이미 왕실 방문이 진행 중입니다."
 SWE_appeal_for_support_in_progress: "이미 한 세력의 지원을 구하고 있습니다."
 AAT_Sweden_communism.1.t: "파시스트 반혁명의 속삭임"
 AAT_Sweden_communism.1.desc: "마침내 우리는 정부에서 권력을 잡았습니다. 민주적 절차를 존중하는 [ROOT.GetDemocraticParty](은)는 유권자의 의지를 수용하였으나, 극우 성향 정당들은 이 결과를 받아들이지 못하고 있으며 투표의 정당성에 의문을 제기하고 있습니다. 현재로서 이들은 단순한 반대자들일 뿐이지만, 이 불만이 더 퍼지지 않게 주의해야 합니다."
 AAT_Sweden_communism.1.a: "우려되는군."
 AAT_Sweden_communism.2.t: "군부의 반대"
 AAT_Sweden_communism.2.desc: "군부 조사를 지시한 정부는 이후 여러 고위 지휘관이 선출된 정부를 약화하려는 지하 파시스트 운동과 연관되어 있다는 보고서를 받게 됐습니다. 보고서에 따르면 군부는 국가의 정치 노선에 대해 점점 더 대담한 발언을 하고 있으며, 이러한 발언에 대한 조치가 필요하다고 합니다."
 AAT_Sweden_communism.2.a: "점점 더 우려되는군."
 AAT_Sweden_communism.3.t: "무기 재고 누락"
 AAT_Sweden_communism.3.desc: "정부가 조사한 결과, 고급 군사 무기가 군 재고에서 사라진 것으로 드러났습니다. 보고서에 따르면 현재 무기가 어디로 갔는지 정확히 파악되지 않고 있으며, 이 사실을 처음 발견했을 때는 이미 많으면 60%가 사라진 후였다고 합니다."
 AAT_Sweden_communism.3.a: "고위직 인물에 의한 내부 소행일 수밖에 없군."
 AAT_Sweden_communism.4.t: "[ROOT.GetFascistParty](와)과 군의 스톡홀름 장악"
 AAT_Sweden_communism.4.desc: "[?global.date.GetDateStringShortMonth], 의회에서 큰 폭발음이 여러 차례 들렸고, 갈색 셔츠를 입은 정체불명의 무장 남성들이 수도 전역에 나타났습니다. 정부는 대피하여 지역 경찰과 국가 방위군에게 질서 회복을 요청했지만, 그 요청은 묵살되었습니다. 파시스트 갈색 셔츠단이 최고위급 장군들과 연합하여 임시정부를 구성하려 한다는 소문이 돌고 있습니다. 여전히 진정한 정부에 충성하는 군인들 덕분에 모든 정부 인원이 불타는 수도에서 탈출할 수 있었습니다."
 AAT_Sweden_communism.4.a: "우리는 돌아올 것이다."
 AAT_Sweden_communism.5.t: "드러난 주동자"
 AAT_Sweden_communism.5.desc: "[ROOT.GetName] 전역의 도시 중심부 창고에서 중무기 비밀 저장고가 발견되었습니다. 이 창고의 비용을 지불한 기록은 모두 [ROOT.GetFascistParty](와)과 관련이 있으며, 이 당과 연계된 준군사조직인 갈색 셔츠단의 지도자들이 모두 체포되었습니다. 이 창고 중 하나에서 발견된 편지들은 이 음모에 연루된 장군들을 폭로하며, 이들이 무기를 횡령하고 재고 수치를 조작한 장본인임을 드러냅니다. 이 주모자들은 상당한 규모의 군대에 영향을 미칠 수 있으므로 신중하게 접근해야 합니다."
 AAT_Sweden_communism.5.a: "그들을 기소하라."
 AAT_Sweden_communism.5.b: "주동자를 실권이 없는 직위로 '진급'시켜라."
 AAT_Sweden_communism.6.t: "베르나도테 가문의 운명"
 AAT_Sweden_communism.6.desc: "이 계몽된 시대에 여전히 군주제를 고수하는 것은 이상한 일입니다. 특히 권력이 없는 군주제라면 더욱 그렇습니다. 하지만 늙은 왕은 계속해서 정치에 깊이 관여하려 하고 있으며, 이러한 행동이 부적절하고 위헌적이라고 여러 번 경고했는데도 불구하고 계속해서 정치에 개입하고 있습니다. 더 나쁜 것은 왕이 극우 정치 세력과 점점 더 동조하며, 차르나 카이저, 왕들이 누리던 옛 영광을 추구하고 있다는 점입니다. 이것은 문명사회의 미래가 아니며, 우리는 진작에 군주가 필요 없는 시대에 도달했습니다. 이제는 국민의 이익을 위해 왕실의 자산을 압류하고 그들이 평범한 사람으로 살게 해야 할 때입니다."
 AAT_Sweden_communism.6.a: "왕실 자산을 압류해라. 다른 사람처럼 일하도록."
 AAT_Sweden_communism.7.t: "플뤼그 축출을 위해 움직이는 킬봄"
 AAT_Sweden_communism.7.desc: "칼 킬봄이 당의 통제권을 잡으려 하고 있습니다. 이로 인해 당이 반으로 갈라졌으며, 한쪽은 플뤼그를 지지하고 다른 쪽은 킬봄을 지지하고 있습니다. 이는 우리가 이미 이룬 정치적 승리를 불안정하게 만들 위험이 있으며, 계속된다면 권력을 완전히 잃을 수도 있습니다. 우리가 [SWE.GetName](을)를 밝은 미래로 이끌어갈 지도자를 결정해야 합니다."
 AAT_Sweden_communism.7.a: "킬봄이 우리를 미래로 이끌 것이다."
 AAT_Sweden_communism.7.b: "플뤼그가 답이다."
 AAT_Sweden_communism__7_tt_1: "이는 우리를 연합국과 협력하게 할 것입니다."
 AAT_Sweden_communism__7_tt_2: "이는 우리를 독일과 협력하게 할 것입니다."
 AAT_Sweden_communism.7.c: "의외로 스탈린주의가 좋은 생각일 수 있다."
 #### DENMARK ####
 denmark_political_events.1.t: "불신임 결의"
 denmark_political_events.1.desc: "최근 [Den.GetLeader]의 지도력은 심각한 비판과 검토를 받고 있으며, 의회는 총리의 사임을 요구하고 있습니다."
 denmark_political_events.1.a: "불신임에 투표하자."
 denmark_political_events.1.b: "조기 선거를 요구하자!"
 DEN_available_candidates_tt: "§Y이용 가능한 후보자들:§!"
 denmark_political_events.2.t: "새로운 지도부를 위한 투표"
 denmark_political_events.2.desc: "의회는 [Den.GetLeader] 총리의 지도력에 대한 불신임 투표를 진행하기로 결정했습니다. 이제 문제는 누가 그 자리를 채울 것인가입니다."
 denmark_political_events.2.a: "사회민주당이 아니면 혼란이 올 거다!"
 denmark_political_events.2.b: "자유주의 정부가 필요하다."
 denmark_political_events.2.c: "무혈의 인민 혁명을 일으키자."
 denmark_political_events.2.d: "전통과 안정이 필요하다."
 denmark_political_events.2.e: "새로운 시도를 해야 한다."
 DEN_prime_minister_resigns_tt: "§Y[DEN.GetLeader]§!(이)가 §Y총리§!직에서 사임합니다."
 denmark_political_events.3.t: "선거 운동 계획"
 denmark_political_events.3.desc: "[GetElectionCampaignDesc]"
 denmark_political_events.3.desc_annual_election: "다시 한번 [DEN.GetNameDef](이)가 선거를 치를 시기가 되었습니다. 각 정당은 지지자들을 결집시키고, 유권자들을 동원해 목적을 이루기 위해 앞으로 있을 선거 운동을 계획하고 있습니다."
 denmark_political_events.3.desc_snap_election: "조기 선거를 치를 필요가 생기자, [DEN.GetNameDef]의 정당들은 유권자들을 각자의 대의로 끌어들이기 위해 서둘러 선거 운동을 준비하고 있습니다."
 denmark_political_events.3.a: "민주주의가 아니면 혼란이 올 거다."
 denmark_political_events.3.b: "공산주의 선거 운동을 계획해라"
 denmark_political_events.3.c: "농민당 선거 운동을 계획해라"
 denmark_political_events.3.d: "파시즘 선거 운동을 계획해라"
 denmark_political_events.4.t: "민주주의 선거 운동 개시"
 denmark_political_events.4.desc: "서로 다른 민주주의 정당들 내에서 선거 운동을 어떻게 할지에 대한 공통된 논쟁이 있는 것 같습니다. 일부는 이미 높은 긴장감을 고조시키지 않고 선거 운동 전반에 걸쳐 정중한 분위기를 유지하고 싶어 합니다. 다른 사람들은 이것이야말로 압도적인 승리를 거두기 위해 공세로 나서야 하는 이유라고 주장하며, 불온한 세력을 억눌러야 한다고 말합니다. 또 다른 사람들은 상대를 적극적으로 비난하여 그들이 권력을 못 잡게 해야 한다고 주장합니다."
 denmark_political_events.4.a: "예의를 갖추어라."
 denmark_political_events.4.b: "공세에 나서라."
 denmark_political_events.4.c: "상대를 비난하라."
 denmark_political_events.5.t: "$DEN_communism_party$ 선거 운동 개시"
 denmark_political_events.5.desc: "다가오는 선거 운동과 관련하여 $DEN_communism_party_long$ 내부에서 논쟁이 발생했습니다. 일부는 이미 높은 긴장감을 고조시키지 않고 선거 운동 전반에 걸쳐 정중한 분위기를 유지하고 싶어 합니다. 다른 사람들은 바로 이런 이유 때문에 공세로 나서야 한다고 주장하며, 사악한 세력을 억눌러야 한다고 말합니다. 또 다른 사람들은 상대를 적극적으로 비난하여 그들이 권력을 못 잡게 해야 한다고 주장합니다."
 denmark_political_events.6.t: "$DEN_neutrality_party$ 선거 운동 개시"
 denmark_political_events.6.desc: "다가오는 선거 운동과 관련하여 $DEN_neutrality_party_long$ 내부에서 논쟁이 발생했습니다. 일부는 이미 높은 긴장감을 고조시키지 않고 선거 운동 전반에 걸쳐 정중한 분위기를 유지하고 싶어 합니다. 다른 사람들은 [DEN.GetNameDef](을)를 위한 우리의 비전을 실현하려면 공세에 나서야 한다고 주장합니다. 또 다른 사람들은 상대를 비난하는 게 그들을 약화하고 우리를 강화할 유일한 방법이라고 주장합니다."
 denmark_political_events.7.t: "$DEN_fascism_party$ 선거 운동 개시"
 denmark_political_events.7.desc: "다가오는 선거 운동과 관련하여 $DEN_fascism_party_long$ 내부에서 논쟁이 발생했습니다. 일부는 이미 높은 긴장감을 고조하길 저주하며, 정중한 분위기를 유지해야 한다고 주장합니다. 다른 사람들은 [DEN.GetNameDef](을)를 위한 우리의 비전을 실현하려면 공세에 나서야 한다고 주장합니다. 또 다른 사람들은 상대를 비난하는 게 그들을 약화하고 우리를 강화할 유일한 방법이라고 주장합니다."
 denmark_political_events.8.t: "새 정부 구성"
 denmark_political_events.8.desc: "덴마크 선거가 끝났습니다. 각 정당은 목적을 이루기 위해 최선을 다해 국민들을 설득했습니다. 선거 운동은 끝났을지 모르지만, 이제 가장 어려운 부분이 시작된다고 주장하는 사람들도 있습니다. 바로 정부를 구성하는 것입니다. 총리 선출은 [DEN.GetNameDef]의 향후 방향을 결정할 것입니다."
 denmark_political_events.8.a: "민주적인 총리를 선출하자."
 denmark_political_events.8.b: "$DEN_aksel_larsen$은 우리를 새 시대로 이끌 것이다!"
 denmark_political_events.8.c: "$DEN_knud_bach$는 우리를 바르게 이끌 것이다."
 denmark_political_events.8.d: "$DEN_frits_clausen$이 권력을 잡게 하자."
 denmark_political_events.9.t: "민주적인 총리"
 denmark_political_events.9.desc: "덴마크 선거가 끝나고, 명백한 승자는 민주주의입니다. 외골수인 공산주의자들이나 획일적인 파시스트들과 달리, 민주주의 정당들은 하나의 개체가 아닙니다. 정당들은 서로 다른 비전을 가지고 다가올 격동의 시기에 [Den.GetNameDef](을)를 이끌려 합니다. 문제는 어느 당이 새로운 정부를 구성하게 할지입니다."
 denmark_political_events.9.a: "사회민주당이 우리를 혼란으로부터 지켜줄 거다."
 denmark_political_events.9.b: "좌파당은 우리를 자유롭고 현명하게 해주리라."
 denmark_political_events.9.c: "보수인민당은 우리를 보호해줄 것이다."
 denmark_political_events.10.t: "정치적 반대파"
 denmark_political_events.10.desc: "지난 선거에서의 성공한 이후, 우리 정부를 약화하기 위한 악의적인 거짓말이 퍼지고 있습니다. 이러한 소문의 배후가 누구인지 분명하지만, 손쓸 방도가 거의 없습니다. 이러한 거짓말을 중심으로 우리의 정치적 반대파가 결집하고 있다는 건 말할 필요도 없을 겁니다!"
 denmark_political_events.10.a: "파시스트의 거짓말이다!"
 denmark_political_events.10.b: "공산주의자의 거짓말이다!"
 denmark_political_events.11.t: "군주주의 운동"
 denmark_political_events.11.desc: "[ROOT.GetNameDef]에서 낡고 썩은 내가 납니다! 마침내 국민에 의한, 국민을 위한 정부가 자리 잡았지만, 아직 불만인 사람이 있는 것 같습니다. 자칭 애국자들이 일어나 시대에 뒤떨어진 군주제를 지지하는 운동을 시작한 것입니다. 그들은 어느 정도 지지를 얻고 있지만, 아직은 위협이 아닌 것 같습니다."
 denmark_political_events.11.a: "과거의 망령아, 어둠 속으로 돌아가라!"
 #Occupation Events
 denmark_occupation_event.1.t: "교전 또는 항복"
 denmark_occupation_event.1.desc: "우리가 명백히 중립을 선언했음에도 불구하고, 전쟁이 [DEN.GetNameDef](으)로 찾아왔습니다. 만약 우리가 일찌감치 항복하고 엎드린다면, 전쟁의 참상으로부터 국민을 보호할 수 있을지도 모릅니다. 그렇게 하면 우리는 유리한 권리를 얻어 내고 반쯤 독립적인 정부를 유지할 수 있을 겁니다."
 denmark_occupation_event.1.a: "이길 수 없는 싸움이다."
 DEN_denmark_keeps_government_form_tt: "[DEN.GetFlag]§Y[DEN.GetNameDefCap]§! 측은 현 정부 형태를 유지합니다\n\n"
 denmark_occupation_event.1.b: "우리는 맞서 싸워야 한다!"
 denmark_occupation_event.2.t: "[DEN.GetNameDefCap]의 항복"
 denmark_occupation_event.2.desc: "덴마크 정부와 [DEN.GetLeader](으)로부터 항복 조건을 담은 전보를 받았습니다. 우리가 [DEN.GetLeader]의 주권과 영토의 무결성을 인정하고 존중할 뜻이 있다면, 그들은 무기를 내려놓고 사실상의 우리의 보호령이 되는 것에 동의하겠다고 합니다."
 denmark_occupation_event.2.a: "보호해주겠다고 전해라."
 denmark_occupation_event.2.b: "언덕 오르듯이 쉽게 점령될 나라다."
 denmark_occupation_event.3.t: "[FROM.GetNameDefCap]의 항복 수락"
 denmark_occupation_event.3.desc: "전쟁 초기에 [FROM.GetNameDef] 측과 유리한 조건으로 평화 협정을 체결함으로써 우리는 어느 정도의 독립성을 지키고, 정부 형태를 유지할 수 있었습니다. 사실상 [FROM.GetAdjective]의 보호령으로서 이러한 상대적인 자유를 누리기 위해 우리는 그들과 협력하고, 광범위한 정치적 협력 정책을 수립해야 합니다. 당분간은 말입니다."
 denmark_occupation_event.3.a: "독립성을 조금이나마 지킨 게 어디인가."
 denmark_occupation_event.5.t: "[FROM.GetNameDefCap]의 제안 거부"
 denmark_occupation_event.5.desc: "[FROM.GetNameDefCap] 측이 우리의 대범한 항복 제안을 거부하고 폭력과 유혈을 선택했습니다. 우리는 [FROM.GetAdjective]군을 철저히 소모시켜서 우리가 정복하기 쉬운 상대가 아니라는 걸 보여줄 겁니다!"
 denmark_occupation_event.5.a: "저항하라, 모든 덴마크인이여!"
 denmark_occupation_event.6.t: "[DEN.GetDanishIndependenceTitle]"
 denmark_occupation_event.6.t_declares_independence: "[DEN.GetNameDefCap]의 독립 선언!"
 denmark_occupation_event.6.t_asks_for_independence: "[DEN.GetNameDefCap]의 독립 요청"
 denmark_occupation_event.6.desc: "[DEN.GetDanishIndependenceDesc]"
 denmark_occupation_event.6.desc_declares_independence: "덴마크인들이 독립을 선언하고 우리가 그들을 지배할 권리를 더 이상 인정하지 않겠다고 했습니다. 우리의 보호하에 안보와 안정을 누려 놓고 이런 식으로 배신할 줄은 몰랐습니다."
 denmark_occupation_event.6.desc_asks_for_independence: "충실한 종속국인 [FROM.GetNameDef] 측으로부터 [FROM.GetLeader](이)가 직접 이끄는 대표이 도착했습니다. 그들은 종속을 끝내는 것을 논의하기 위해 [ROOT.GetLeader](을)를 직접 찾아왔으며, 자유를 돌려줄 것을 요청했습니다."
 denmark_occupation_event.6.a: "배은망덕한 배신자들."
 denmark_occupation_event.6.b: "그들은 중요하지 않다."
 denmark_occupation_event.7.t: "덴마크 독립 전쟁"
 denmark_occupation_event.7.desc: "[FROM.GetLeader](이)가 다시 한번 비합리적으로 굴며 우리의 독립을 인정하지 않았습니다. 노예 상태에서 벗어날 방법이 달리 보이지 않으므로, 우리는 자유를 위해 싸워야 할 것입니다. 피는 흐르겠지만, [ROOT.GetNameDef](은)는 다시 한번 자유로워질 겁니다!"
 denmark_occupation_event.7.a: "저항하라, 모든 덴마크인이여!"
 denmark_occupation_event.7.b: "정의는 승리하리라!"
 denmark_occupation_event.8.t: "덴마크의 독립"
 denmark_occupation_event.8.desc: "[FROM.GetLeader](이)가 드디어 이치를 깨닫고 우리의 독립을 인정했습니다. 우리의 노예 생활이 피 한 방울 흘리지 않고 끝난 것 같습니다."
 denmark_occupation_event.8.a: "생각보다 쉽게 끝났군."
 denmark_occupation_event.10.t: "반점령 파업의 발발"
 denmark_occupation_event.10.desc: "[DEN.GetNameDef] 전역에서 점령에 반대하는 파업이 발생했습니다. 이는 불만과 저항을 평화적으로 표현하는 방법이지만, 분명히 [?DEN.DEN_overlord_nation.GetNameDef] 측과의 관계에 해를 끼칠 것입니다."
 denmark_occupation_event.10.a: "너무나 당연한 일이군."
 denmark_occupation_event.11.t: "반점령 파업의 종료"
 denmark_occupation_event.11.desc: "[?DEN.DEN_overlord_nation.GetAdjective] 점령에 반대하는 전국적인 파업이 끝났습니다. 덴마크 국민들은 점령자들에게 우리의 자유와 해방에 대한 열망이 여전히 강하다는 것을 보여주었습니다."
 denmark_occupation_event.11.a: "이건 시작일 뿐이다."
 denmark_occupation_event.20.t: "성공적인 무기 창고 습격"
 denmark_occupation_event.20.desc: "신중한 계획과 대담한 작전 끝에, 저항군 단체가 우리의 명목상 지배자들이 가져야 했을 무기를 빼앗아 습격에서 돌아왔습니다. 이 행동은 우리가 자유를 위한 투쟁을 계속하는 데 큰 힘이 될 것입니다!"
 denmark_occupation_event.20.a: "이 무기들은 도움이 될 것이다."
 denmark_occupation_event.30.t: "성공적인 민간 산업 사보타주"
 denmark_occupation_event.30.desc: "이 작전은 매우 신중히 계획되었는데, 만반의 준비를 하며 적절한 시기를 기다렸던 모든 시간이 아깝지 않게 되었습니다. 우리가 [?DEN.DEN_overlord_nation.GetNameDef](으)로 덴마크 상품을 공급하던 중요한 산업 기반시설을 파괴하는 데 성공한 겁니다. 이 대담한 행동은 우리의 명목상 지배자가 우리로부터 받는 제품을 제한할 것입니다."
 denmark_occupation_event.30.a: "대성공이다!"
 denmark_occupation_event.40.t: "성공적인 군수 산업 사보타주"
 denmark_occupation_event.40.desc: "저항 운동의 구성원들이 몇 달 동안 계획한 일련의 파괴 공작을 마침내 실행했습니다. 중요한 군사 산업 기반시설을 파괴했으니, [?DEN.DEN_overlord_nation.GetNameDef] 측이 덴마크 땅에서 생산되는 무기를 덜 받게 될 겁니다."
 denmark_occupation_event.40.a: "대성공이다!"
 denmark_occupation_event.100.t: "덴마크의 재협조"
 denmark_occupation_event.100.desc: "덴마크 정부는 가장 큰 이득을 얻기 위해 어떻게 해야 하는지 깨닫고 정책을 다시 우리의 정책에 맞춰 조정했습니다. 이 상황에서 [FROM.GetLeader](은)는 우리와 힘을 합칠 수 있게 자국의 군사 능력을 발전시키는 걸 허락해 달라고 요청했습니다. 이를 수락하면 덴마크는 우리로부터 더 독립적이고 더 공격적인 외교 정책을 세울 수 있게 됩니다."
 denmark_occupation_event.100.a: "환영한다, 전우여!"
 denmark_occupation_event.100.b: "그들의 보잘것없는 군대 없이도 해낼 것이다."
 denmark_occupation_event.101.t: "[FROM.GetNameDefCap]의 동맹 제안 수락"
 denmark_occupation_event.101.desc: "현명한 [FROM.GetLeader](은)는 우리를 동맹으로 받아들이고, 전쟁 수행에 기여할 수 있는 우리의 능력을 인정했습니다. 뿐만 아니라 우리는 군사적 역량을 발전시킬 수 있게 허가도 받았습니다. 덕분에 우리는 좀 더 공격적인 외교 정책을 추구하고, 종주국 [FROM.GetAdjective](을)를 위해 북유럽을 확보할 수 있게 됐습니다."
 denmark_occupation_event.101.a: "참 영광스러운 날이구나!"
 denmark_occupation_event.102.t: "[FROM.GetNameDefCap]의 동맹 제안 거부"
 denmark_occupation_event.102.desc: "[FROM.GetLeader](은)는 양국의 협력 관계를 강화하자는 우리의 요청을 거부했습니다. 우리가 [FROM.GetNameDef](을)를 돕고 싶은 마음에 자청한 것이었는데도 말입니다. 그들은 동맹에게 의지하기보다는 혼자서 해결하는 걸 선호하는 것 같습니다."
 denmark_occupation_event.102.a: "우리 힘을 과소평가했나 보군!"
 denmark_occupation_event.110.t: "[FROM.GetNameDefCap]의 충성 맹세"
 denmark_occupation_event.110.desc: "[FROM.GetLeader](이)가 직업 이끄는 덴마크 대표단이 우리 수도에 도착하여 [ROOT.GetLeadr](와)과 [ROOT.GetAdjective]의 대의에 충성을 맹세했습니다. 덴마크 정부는 우리와 협력하는 데 전념하고, 최선을 다해 우리를 지원하기로 결심한 것 같습니다."
 denmark_occupation_event.110.a: "두 팔 벌려 그들을 받아들여라."
 denmark_occupation_event.110.b: "그들의 충성은 필요 없다."
 denmark_occupation_event.111.t: "[FROM.GetNameDefCap]의 충성 환영"
 denmark_occupation_event.111.desc: "[FROM.GetLeader](은)는 [ROOT.GetLeader](을)를 두 팔 벌려 환영했으며 동맹에 대한 우리의 가치와 기여를 인정했습니다. 이는 양국을 더욱 긴밀하게 묶고, 우리 모두를 강하게 만들 겁니다."
 denmark_occupation_event.111.a: "굉장한 신뢰의 표시로군."
 denmark_occupation_event.112.t: "[FROM.GetNameDefCap]의 충성 무시"
 denmark_occupation_event.112.desc: "[FROM.GetLeader](은)는 현명하지 못하게도 [ROOT.GetLeader](을)를 외면하고 우리의 충성을 거부하며, 우리의 능력과 점점 커지는 위용을 비웃었습니다. 이제 우리가 자유를 되찾을 길은 전쟁밖에 없습니다."
 denmark_occupation_event.112.a: "그들에게 겸손함을 가르치리라!"
 #Resistance Events
 denmark_resistance_event.1.t: "[DEN.GetNameDefCap]의 지원 모색"
 denmark_resistance_event.1.desc: "[DEN.GetNameDef] 측이 극비리에 메시지를 전달했습니다. 그들은 언젠가 주권을 되찾고자 할 때, [?DEN.DEN_overlord_nation.GetNameDef](으)로부터 독립을 주장할 수 있게 지원해줄 동맹을 조용히 찾고 있습니다. 이 갈등에서 한쪽 편을 들어야 할까요?"
 denmark_resistance_event.1.a: "자유로운 [DEN.GetNameDef](을)를 위해!"
 denmark_resistance_event.1.b: "저들 자신의 책임이다."
 DEN_supports_denmark_TT: "[DEN.GetFlag]§Y[FROM.GetNameDef]§!(이)가 독립을 선언하면 지원하고 동맹을 맺기로 약속합니다."
 denmark_resistance_event.2.t: "우리를 지원하는데 동의한 [FROM.GetNameDefCap]"
 denmark_resistance_event.2.desc: "용감한 [FROM.GetLeader](와)과 [FROM.GetAdjective](은)는 자유를 되찾기 위한 우리의 투쟁을 비밀리에 지원하기로 결정했습니다! 이는 우리가 잔인한 지배자로부터 독립을 선언할 때 큰 도움이 될 겁니다."
 denmark_resistance_event.2.a: "훌륭하다!"
 denmark_resistance_event.3.t: "우리의 도움 요청을 거부한 [FROM.GetNameDefCap]"
 denmark_resistance_event.3.desc: "비겁한 [FROM.GetLeader](은)는 자유를 되찾기 위한 우리의 투쟁에 [FROM.GetAdjective]의 지원을 보류하기로 했습니다. 우리는 다른 곳에서 필요한 지원을 찾아야 할 겁니다."
 denmark_resistance_event.3.a: "망할!"
 denmark_resistance_event.4.t: "[DEN.GetNameDefCap]의 무기 요청"
 denmark_resistance_event.4.desc: "[DEN.GetNameDef] 측으로부터 저항군을 무장하고, 자유를 되찾기 위한 투쟁을 돕기 위해 무기를 전달해 달라는 요청을 받았습니다."
 denmark_resistance_event.4.a: "우리가 가진 것들을 나눠주자."
 denmark_resistance_event.4.b: "나눠줄 무기가 없구나..."
 denmark_resistance_event.5.t: "[FROM.GetNameDefCap]의 무기 운송 수락"
 denmark_resistance_event.5.desc: "[FROM.GetAdjective] 측은 우리의 무기 요청을 수용하기로 결정했으며, 물자를 공수할 계획입니다. 저항군의 구성원들은 이미 [FROM.GetAdjective] 정보국의 요원들과 함께 물자 전달을 위한 만남 장소와 시간을 조율했습니다."
 denmark_resistance_event.6.t: "[FROM.GetNameDefCap]의 무기 요청 거부"
 denmark_resistance_event.6.desc: "동맹 [FROM.GetAdjective](이)가 우리의 무기 요청을 거부했습니다. 그들은 미안해하며 당장은 여분의 장비가 없다고 했습니다."
 denmark_resistance_event.7.t: "[DEN.GetNameDefCap]의 지원 요구"
 denmark_resistance_event.7.desc: "[DEN.GetNameDefCap] 측은 그들을 억압하는 지배자들로부터 독립을 선언했습니다. 보고에 따르면, [?DEN.DEN_overlord_nation.GetAdjective] 지도자 [?DEN.DEN_overlord_nation.GetLeader](이)가 이 소식을 듣고 분노에 차서 욕설을 퍼부었다고 합니다. 덴마크인들은 이제 우리에게 약속을 지키고 그들을 우리의 동맹에 받아들여줄 것을 요청하고 있습니다."
 denmark_resistance_event.7.a: "그들과 힘을 합치자!"
 denmark_resistance_event.7.b: "상황이 바뀌었다..."
 denmark_resistance_event.7.c: "우리는 이를 결정할 입장이 아니다."
 denmark_resistance_event.8.t: "[FROM.GetNameDefCap]의 세력 초대"
 denmark_resistance_event.8.desc: "[From.GetLeader](은)는 이전 합의에 따라 우리를 그들 세력에 초대했습니다."
 denmark_resistance_event.9.t: "우리 협정에서 물러서는 [FROM.GetNameDefCap]"
 denmark_resistance_event.9.desc: "[From.GetLeader](은)는 불명예스럽게도 이전 합의를 어기고 우리를 그들 세력에 초대하는 걸 거부했습니다!"
 denmark_resistance_event.9.a: "등 뒤에 칼을 꽂는 배신자들!"
 denmark_resistance_event.10.t: "[FROM.GetNameDefCap]의 [DEN.GetNameDefCap] 세력 가입 요구"
 denmark_resistance_event.10.desc: "우리는 방금 [FROM.GetNameDef](이)가 [DEN.GetNameDef]의 독립 선언을 지지하고 힘을 합치기로 하는 합의에 서명했다는 소식을 들었습니다. [FROM.GetLeader](은)는 이제 우리가 그들이 덴마크인들과 한 합의를 존중하고 지지할 것을 요구했습니다."
 denmark_resistance_event.10.a: "이는 동맹 전체를 강화할 것이다."
 denmark_resistance_event.10.b: "우리가 그들의 합의를 준수할 의무는 없다."
 denmark_resistance_event.11.t: "[DEN.GetNameDefCap]의 정보 제안"
 denmark_resistance_event.11.desc: "덴마크 요원들이 우리 정보국에 접근하여 양국 간에 정보를 공유하자고 제안했습니다. 이는 분명히 우리의 비밀 작전을 강화하고 양국 모두에게 이익이 될 것입니다."
 denmark_resistance_event.11.a: "적의 적은 아군이라고 하지..."
 denmark_resistance_event.11.b: "그들의 도움은 필요 없다."
 denmark_resistance_event.12.t: "[FROM.GetNameDefCap]의 정보 교환 수락"
 denmark_resistance_event.12.desc: "[FROM.GetAdjective] 정보기관은 양국 간 정보 공유의 이점을 보았으며 우리의 제안에 동의했습니다."
 denmark_resistance_event.12.a: "현명한 결정이군."
 denmark_resistance_event.13.t: "[FROM.GetNameDefCap]의 정보 교환 거부"
 denmark_resistance_event.13.desc: "[FROM.GetNameDef]의 정보기관은 근시안적일 뿐 아니라 현명하지도 못했고, [FROM.GetAdjective] 정보기관 수장은 양국 간 정보 공유의 이점을 보지 못하고 우리의 제안을 거부했습니다."
 denmark_resistance_event.13.a: "정말 현명치 못한 결정이군."
 denmark_resistance_event.20.t: "덴마크의 병력 주둔 문의"
 denmark_resistance_event.20.desc: "[DEN.GetLeader](은)는 비밀리에 연락하여 덴마크 군대를 [ROOT.GetAdjective] 영토에 주둔시키고 훈련 및 장비를 제공해줄 생각이 있는지를 물었습니다. 이는 [DEN.GetNameDef]의 완전한 해방을 준비하기 위해서라고 합니다. 이들을 \"헌병\"이라고 하면 병력 규모와 진정한 목적을 숨길 수 있을 겁니다."
 denmark_resistance_event.20.a: "군대 주둔을 수락하겠다."
 denmark_resistance_event.20.b: "저들의 종주국을 화나게 할 순 없다."
 denmark_resistance_event.21.t: "우리 병력의 주둔을 수락한 [FROM.GetNameDefCap]"
 denmark_resistance_event.21.desc: "[FROM.GetNameDefCap] 측은 덴마크 여단의 망명을 기꺼이 수용하고, 때가 되면 그들이 [DEN.GetNameDef]의 해방을 돕게 준비시키겠다고 약속했습니다."
 denmark_resistance_event.22.t: "우리 병력을 거절한 [FROM.GetNameDefCap]"
 denmark_resistance_event.22.desc: "[FROM.GetNameDefCap](은)는 불명예스럽게도 덴마크 여단의 망명을 수용하는 걸 거부했습니다. [DEN.GetNameDef]의 해방을 위해 여단을 준비시켜줄 나라는 다른 곳에서 찾아봐야 하겠습니다."
 denmark_resistance_event.23.t: "[DEN.GetAdjective]의 구형 함정 구매 문의"
 denmark_resistance_event.23.desc: "덴마크 대표단이 비밀리에 방문하여 구형 구축함 몇 척을 판매할 생각이 있는지 물었습니다. [DEN.GetNameDefCap](은)는 [?DEN.DEN_overlord_nation.GetNameDef]의 지배하에 있으며, 이는 그들이 독립을 선언하기 위해 힘을 모으고 있다는 분명한 표시일 수도 있습니다. 그들이 독립을 되찾는 것을 도울 의향이 있습니까?"
 denmark_resistance_event.23.a: "오래된 구축함을 몇 척 줘라"
 denmark_resistance_event.23.b: "저들의 종주국을 화나게 할 순 없다."
 denmark_resistance_event.24.t: "[FROM.GetNameDefCap]의 구축함 판매 동의"
 denmark_resistance_event.24.desc: "[FROM.GetNameDefCap](이)가 현명하게도 구형 구축함 몇 척을 판매하는 데 동의했습니다! 우리는 이를 [?DEN.DEN_overlord_nation.GetNameDef](으)로부터 숨겨야 하며, 반격의 시간이 왔을 때만 배치해야 합니다."
 denmark_resistance_event.25.t: "[FROM.GetNameDefCap]의 구축함 판매 거부"
 denmark_resistance_event.25.desc: "현명하지 못하게도 [FROM.GetNameDefCap](은)는 구형 구축함 몇 척을 팔아 달라는 요청을 거부했습니다. 우리는 그들의 어리석은 선택에도 불구하고 바다를 지킬 함대를 양성해 낼 겁니다. 다른 곳에서 우리에게 우호적인 나라를 찾아봅시다."
 denmark_resistance_event.30.t: "국왕의 일일 시찰"
 denmark_resistance_event.30.desc: "국왕은 매일 경호원 없이 말을 타고 코펜하겐 안을 돌아다니며 점령 세력에 대한 무언의 항의를 하고 있으며, [?DEN.DEN_overlord_nation.GetAdjective] 점령에 맞서는 국가 전체의 상징이 되었습니다."
 denmark_resistance_event.30.a: "정말 용감하군!"
 denmark_overlord_events.1.t: "전보 위기"
 denmark_overlord_events.1.desc: "우리 나라와 [?DEN.DEN_overlord_nation.GetNameDef] 사이에 외교적 위기가 발생하고 있습니다. 이는 우리 국왕이 보낸 전보에서 비롯된 것입니다. 메시지는 단순히 '감사의 말씀을 드립니다'라고 적혀 있었지만, [?DEN.DEN_overlord_nation.GetLeader](은)는 국왕의 생일을 축하하는 [?DEN.DEN_overlord_nation.GetAdjective] 지도자의 메시지에 대한 국왕의 무심한 반응으로 인해 불쾌감을 느꼈다고 합니다.\n양국 간의 관계는 이미 한동안 긴장 상태였으며, 종주국은 이를 빌미로 우리의 독립과 정부를 더욱 옥죄려 할 수 있습니다."
 denmark_overlord_events.1.a: "사과하고 상황을 수습하자."
 denmark_overlord_events.1.b: "[?DEN.DEN_overlord_nation.GetLeader]에게 안부를 전해라."
 denmark_overlord_events.2.desc: "우리의 자애로운 지도자 [ROOT.GetLeader]께서 [FROM.GetNameDef]의 국왕에게 진심 어린 생일 축하 전보를 보냈지만, 짧고 냉담한 답장을 받았습니다. 덴마크는 이제 그들이 한 모욕의 심각성을 깨닫고, 왕태자 프레데리크를 보내 [ROOT.GetLeader]께 직접 사과하겠다고 제안했습니다.\n그러나 우리는 이 기회를 이용해 우리 관할 아래에서 꽤 자유로운 특권을 누리고 있던 종속국을 더 엄격하게 통제할 수 있습니다."
 denmark_overlord_events.2.a: "사과를 받아들여라."
 denmark_overlord_events.2.b: "무례하게 행동한 대가를 치르게 해라."
 denmark_overlord_events.3.t: "우리의 사과를 받아들인 [FROM.GetLeader]"
 denmark_overlord_events.3.desc: "[FROM.GetLeader](을)를 진정시키려는 우리의 노력이 일단은 성과를 거둔 것 같습니다."
 denmark_overlord_events.3.a: "위기를 모면했군."
 denmark_overlord_events.4.t: "우리의 사과를 거절한 [FROM.GetLeader]"
 denmark_overlord_events.4.desc: "비상식적이게도 [FROM.GetLeader](은)는 우리 국왕의 짧은 축하 답신을 개인적인 모욕으로 받아들였으며, 이 불행한 오해에 대해 우리를 벌하려는 결심을 한 것 같습니다."
 denmark_overlord_events.4.a: "유감스럽군."
 denmark_overlord_events.5.desc: "우리의 자비로운 지도자 [ROOT.GetLeader]께서 [FROM.GetNameDef]의 국왕에게 진심 어린 생일 축하 전보를 보냈지만, 짧고 냉담한 답장을 받았습니다. 더욱이 덴마크인들은 그들 국왕의 실수를 인정하고 제대로 사과하는 것을 거부하고 있습니다.\n이는 종속국들에 우리 관할 아래 누리는 고유한 특권이 당연한 것이 아님을 상기시킬 좋은 기회입니다."
 denmark_overlord_events.5.a: "이런 사소한 문제에 신경 쓸 때가 아니다."
 denmark_overlord_events.5.b: "이 무례함은 처벌받을 것이다!"
 denmark_overlord_events.6.t: "자연스럽게 해결된 전보 위기"
 denmark_overlord_events.6.desc: "우리는 국왕의 간단명료한 생일 축전 답변에 [FROM.GetLeader](이)가 개인적으로 모욕을 느낀 것에 대해 사과하기를 거부했으나, 이는 무시되었거나 눈에 띄지 않은 것 같습니다."
 denmark_overlord_events.6.a: "이 문제가 자기 잘못이란 걸 깨달았나 보군."
 denmark_overlord_events.7.t: "새로운 강경법을 도입하는 [FROM.GetNameDefCap]"
 denmark_overlord_events.7.desc: "'전보 위기'로 알려진 사건과 [FROM.GetLeader]의 비상식적인 반응으로 인해, 가혹한 새 법이 통과되어 우리에게 도입되었습니다."
 denmark_overlord_events.7.a: "이 법들은 얼마 안 가 사라질 거다. 우리가 그렇게 만들 테니!"
 denmark_overlord_events.10.t: "[ROOT.GetLeader]의 사임을 요구하는 [FROM.GetNameDefCap]"
 denmark_overlord_events.10.desc: "양국 간의 관계가 악화되면서 [FROM.GetAdjective] 외무부에서 [ROOT.GetLeader]의 사임을 공식적으로 요청했습니다. \n우리가 [FROM.GetAdjective]의 '보호' 아래에서 특별한 자치권을 부여받았지만, 두 나라 간의 관계를 더욱 약화하는 것은 현명하지 않을 수 있습니다."
 denmark_overlord_events.10.a: "따를 수밖에 없다."
 denmark_overlord_events.10.b: "그들이 상관할 바가 아니다!"
 denmark_overlord_events.11.t: "신임 총리 선출"
 denmark_overlord_events.11.desc: "이제 [ROOT.GetNameDef](을)를 이끌 뿐만 아니라 점령국인 [FROM.GetAdjective](을)를 다룰 사람을 선택해야 할 때가 왔습니다."
 denmark_overlord_events.11.a: "민주주의 지도자"
 denmark_overlord_events.11.b: "$DEN_knud_bach$"
 denmark_overlord_events.11.c: "$DEN_aksel_larsen$"
 denmark_overlord_events.11.d: "파시스트 지도자"
 denmark_overlord_events.12.desc: "민주주의의 장점은 여러 지도자 중 한 명을 선택할 수 있다는 것입니다."
 denmark_overlord_events.12.a: "사회민주주의자"
 denmark_overlord_events.12.b: "자유주의자"
 denmark_overlord_events.12.c: "보수주의자"
 denmark_overlord_events.12.d: "비주류"
 denmark_overlord_events.13.desc: "확고한 지도자만이 [ROOT.GetNameDef](을)를 앞으로 이끌 수 있습니다."
 denmark_overlord_events.13.a: "$DEN_frits_clausen$"
 denmark_overlord_events.13.b: "$DEN_cay_lembcke$"
 denmark_overlord_events.14.t: "[FROM.GetNameDefCap]의 신임 총리 선출"
 denmark_overlord_events.14.desc: "덴마크 정부가 우리의 요청을 받아들여 신임 총리를 선출했습니다."
 denmark_overlord_events.14.a: "좋아."
 denmark_overlord_events.15.t: "[FROM.GetLeader]의 사임 거부"
 denmark_overlord_events.15.desc: "덴마크 정부는 양국이 더욱 협력할 수 있게 [FROM.GetLeader](을)를 총리직에서 내려보내라는 우리의 진심 어린 요청을 듣지 않은 것 같습니다. 바로 이런 무례함이 덴마크 국민과의 관계를 나쁘게 만든 겁니다! 양국 정부가 앞으로도 협력을 계속하려면 무언가 조치를 취해야 합니다."
 denmark_overlord_events.15.a: "아직은 때가 아니다."
 denmark_overlord_events.15.b: "그들에게 분수를 가르쳐줘라."
 denmark_overlord_events.15.c: "우리에게 충성하는 정부를 세워라."
 denmark_overlord_events.16.desc: "[FROM.GetAdjective] 측은 우리가 [ROOT.GetLeader] 사임 요구에 굴복하지 않자, 우리의 종주국은 그에 대한 조치로 우리에게 겸손과 순종의 가르치기 위해 새로운 법을 시행하기로 했습니다."
 denmark_overlord_events.16.a: "언젠가는 우리가 그들에게 겸손을 가르쳐주리라..."
 denmark_overlord_events.17.t: "[FROM.GetAdjective]의 충실한 정부 수립 계획"
 denmark_overlord_events.17.desc: "[FROM.GetNameDefCap] 측은 [ROOT.GetLeader](이)가 총리직에서 물러나기를 거부한 것에 대응하여, 좀 더 친[FROM.GetAdjective]적인 정부를 설치하려는 의도를 분명히 했습니다. 우리가 준비됐든 안 됐든 간에 당장 들고 일어나지 않으면 이로써 우리의 독립이 상당히 훼손될 겁니다..."
 denmark_overlord_events.17.a: "선택의 여지가 없구나..."
 denmark_overlord_events.17.b: "자유가 아니면 죽음을!"
 denmark_overlord_events.20.t: "[FROM.GetnameDefCap]의 신정부 요구"
 denmark_overlord_events.20.desc: "[FROM.GetnameDef] 측은 [FROM.GetRulingIdeologyNoun]의 열렬한 지지자이며, [ROOT.GetRulingIdeologyNoun](을)를 극도로 경멸하는 것으로 잘 알려져 있습니다. 따라서 그들이 자신의 종속국 중 하나가 그 이념을 따르는 것을 더 이상 용납할 수 없다고 해도 그리 놀라운 일은 아닙니다. [FROM.GetnameDef] 측은 우리가 [ROOT.GetRulingIdeologyNoun](을)를 포기하기를 바란다는 것을 고통스러울 정도로 명확하게 전달했습니다."
 denmark_overlord_events.20.a: "따라야만 한다. 민중의 안녕을 위해..."
 denmark_overlord_events.20.b: "절대로 따르지 않을 것이다!"
 denmark_overlord_events.21.t: "새로운 정부"
 denmark_overlord_events.21.desc: "우리는 종주국이 바라는 대로 따를 수밖에 없으므로, 이제 신정부를 수립해야 합니다."
 denmark_overlord_events.21.a: "풀뿌리 민주주의"
 denmark_overlord_events.21.b: "국왕 폐하와 조국을 위하여"
 denmark_overlord_events.21.c: "혁명 없는 공산주의"
 denmark_overlord_events.21.d: "유혈 사태 없는 파시즘"
 denmark_overlord_events.22.t: "민주주의와 자유는 여러 선택지를 의미한다"
 denmark_overlord_events.22.desc: "민주주의의 장점은 여러 지도자 중 한 명을 선택할 수 있다는 것입니다."
 denmark_overlord_events.23.t: "[FROM.GetNameDefCap]의 굴복과 정부 교체"
 denmark_overlord_events.23.desc: "우리는 덴마크인들이 잘못된 방식을 버리고 [FROM.GetRulingIdeologyNoun](을)를 받아들이게 했습니다."
 denmark_overlord_events.23.a: "아주 잘했다!"
 denmark_overlord_events.24.t: "[FROM.GetLeader]의 권력 포기 거부"
 denmark_overlord_events.24.desc: "[FROM.GetNameDef]의 [FROM.GetRulingIdeology] 지도자 [FROM.GetLeader](은)는 이성적인 판단을 거부하고 국가를 위해 최선의 결정을 내리지 않고 있습니다. 이러한 권력에 대한 갈망은 [FROM.GetRulingIdeologyNoun]의 특징이며, 덴마크의 반응에 너무 놀랄 필요는 없습니다. 본보기를 보여줘야 할 수도 있겠군요..."
 denmark_overlord_events.24.a: "저들은 나중에 처리하자."
 denmark_overlord_events.24.b: "그럼 포기할 수밖에 없게 해주지."
 denmark_overlord_events.25.t: "[FROM.GetNameDefCap]의 [FROM.GetRulingIdeology] 정부 수립 계획"
 denmark_overlord_events.25.desc: "우리는 [ROOT.GetRulingIdeologyNoun](을)를 포기하라는 [FROM.GetAdjective]의 요구를 단호히 거부했지만, 그들이 우리의 대답에 만족하지 않을 거라고 예상해야 했습니다. [FROM.GetAdjective]의 [FROM.GetRulingIdeologyNoun]에는 한계가 없으며, 어떤 상황에서도 강제로 권력을 잡으려 할 겁니다."
 denmark_overlord_events.25.a: "따라야만 한다. 민중을 전쟁으로부터 구하기 위해."
 denmark_overlord_events.26.t: "[FROM.GetNameDefCap]의 공산주의 금지 요구"
 denmark_overlord_events.26.desc: "[FROM.GetNameDef] 측이 우리 나라 전역에서 모든 공산주의 활동을 금지하라고 요구했습니다. 종주국 [FROM.GetAdjective](은)는 자신이 공산주의를 완전히 받아들인 국가에 맞서 자유 세계를 방어하기 위해 용감히 싸우고 있는 상황에서, 자신의 보호를 받고 있는 우리가 그 해로운 이념이 번성하게 두는 것은 반역이나 다름없다고 말했습니다."
 denmark_overlord_events.26.a: "공산주의 금지"
 denmark_overlord_events.26.b: "자유 의지를 금지하라는 협박에 굴복할 순 없다!"
 denmark_overlord_events.27.t: "[FROM.GetNameDefCap]의 공산주의 금지"
 denmark_overlord_events.27.desc: "우리는 덴마크 정부를 성공적으로 설득하여 공산주의를 금지하도록 했습니다. 이는 우리가 그 이념과 생사를 건 싸움을 벌이고 있기 때문입니다. 승자는 하나뿐이며, [ROOT.GetAdjective] 국민이 번영하기 위해 우리는 반드시 승리해야 합니다!"
 denmark_overlord_events.27.a: "승리를 향하여!"
 denmark_overlord_events.28.t: "[FROM.GetNameDefCap]의 공산주의 금지 거부"
 denmark_overlord_events.28.desc: "우리의 간청과 설득에도 불구하고, 덴마크 정부는 비합리적인 판단을 내려 공산주의를 금지하지 않았습니다. 이 부패한 이념이 이미 덴마크 국민들의 마음 깊숙이 발톱을 박은 것 같습니다. 우리는 공산주의라는 이념과 생사를 건 싸움을 벌이고 있습니다. 승자는 하나뿐이며, [ROOT.GetAdjective] 국민이 번영하기 위해 우리는 반드시 승리해야 합니다!"
 denmark_overlord_events.28.a: "반드시 승리하리라!"
 denmark_overlord_events.29.t: "[FROM.GetNameDefCap]의 파시즘 금지 요구"
 denmark_overlord_events.29.desc: "[FROM.GetNameDef] 측이 우리 나라 전역에서 모든 파시스트 활동을 금지하라고 요구했습니다. 종주국 [FROM.GetAdjective](은)는 자신이 파시즘을 완전히 받아들인 국가에 맞서 자유 세계를 방어하기 위해 용감히 싸우고 있는 상황에서, 자신의 보호를 받고 있는 우리가 그 해로운 이념이 번성하게 두는 것은 반역이나 다름없다고 말했습니다."
 denmark_overlord_events.29.a: "파시즘 금지"
 denmark_overlord_events.30.t: "[FROM.GetNameDefCap]의 파시즘 금지"
 denmark_overlord_events.30.desc: "우리는 덴마크 정부를 성공적으로 설득하여 파시즘을 금지하도록 했습니다. 이는 우리가 그 이념과 생사를 건 싸움을 벌이고 있기 때문입니다. 승자는 하나뿐이며, [ROOT.GetAdjective] 국민이 번영하기 위해 우리는 반드시 승리해야 합니다!"
 denmark_overlord_events.31.t: "[FROM.GetNameDefCap]의 파시즘 금지 거부"
 denmark_overlord_events.31.desc: "우리의 간청과 설득에도 불구하고, 덴마크 정부는 비합리적인 판단을 내려 파시즘을 금지하지 않았습니다. 이 부패한 이념이 이미 덴마크 국민들의 마음 깊숙이 발톱을 박은 것 같습니다. 우리는 파시즘이라는 이념과 생사를 건 싸움을 벌이고 있습니다. 승자는 하나뿐이며, [ROOT.GetAdjective] 국민이 번영하기 위해 우리는 반드시 승리해야 합니다!"
 denmark_overlord_events.32.t: "[FROM.GetNameDefCap]의 무기 수송 요구"
 denmark_overlord_events.32.desc: "[FROM.GetAdjective]의 비축량이 고갈되고 있는 것처럼 보입니다. 그들은 현재 진행 중인 분쟁에 우리가 무기를 보급해 줄 것을 요구하고 있습니다. \n그러나 이는 우리를 교묘하게 무장 해제시켜 [FROM.GetAdjective]의 억압에서 벗어나지 못하게 하려는 계략일 수도 있습니다."
 denmark_overlord_events.32.a: "무기를 수송하라."
 denmark_overlord_events.32.b: "우리가 가진 것은 전쟁이 닥칠 경우를 대비한 것이니, 줄 수 없다..."
 denmark_overlord_events.33.t: "[FROM.GetNameDefCap]의 무기 제공"
 denmark_overlord_events.33.desc: "덴마크 무기를 보내 달라는 요청이 수락되어 첫 번째 물량을 받았습니다."
 denmark_overlord_events.34.t: "[FROM.GetNameDefCap]의 무기 제공 거부"
 denmark_overlord_events.34.desc: "덴마크 무기를 보내 달라는 요청이 거절되었습니다. 덴마크 정부는 자국에 무기가 별로 없으며, 전쟁에 대비해 가지고 있어야 한다는 얄팍한 변명을 늘어놓았습니다. 또한, 덴마크는 중립국인데 무기를 보내면 이를 어기는 거라고 덧붙였습니다."
 denmark_overlord_events.34.a: "이번에는 그냥 넘어가주지..."
 denmark_overlord_events.34.b: "우리를 그렇게 쉽게 속일 수는 없을 거다!"
 denmark_overlord_events.35.desc: "[FROM.GetNameDefCap](은)는 우리의 거짓말을 간파하고, 우리 공장에서 만들어진 무기가 그들에게 지속적으로 공급되게 하는 새로운 법을 제정했습니다."
 denmark_overlord_events.35.a: "우리에게 꼭 필요한 무기들이거늘."
 denmark_overlord_events.36.t: "[FROM.GetNameDefCap]의 징집병 요구"
 denmark_overlord_events.36.desc: "[FROM.GetAdjective]의 인력이 부족해지고 있는 것처럼 보입니다. 그들은 현재 진행 중인 분쟁에 우리가 인력을 보태줄 것을 요구하고 있습니다. \n그러나 이는 우리를 교묘하게 무장 해제시켜 [FROM.GetAdjective]의 억압에서 벗어나지 못하게 하려는 계략일 수도 있습니다."
 denmark_overlord_events.36.a: "주인의 명령에는 따라야만 한다..."
 denmark_overlord_events.36.b: "단 한 명의 덴마크인도 객지에서 죽게 할 수 없다!"
 denmark_overlord_events.37.t: "[FROM.GetNameDefCap]의 징집병 제공 수락"
 denmark_overlord_events.37.desc: "덴마크 징집병을 보내 달라는 요구가 수락되어 우리의 진행 중인 분쟁을 돕기 위한 첫 번째 부대가 도착했습니다."
 denmark_overlord_events.38.t: "[FROM.GetNameDefCap]의 징집병 제공 거부"
 denmark_overlord_events.38.desc: "덴마크 정부는 국민을 타지에서 다른 나라를 위해 싸우다 죽게 할 수 없다는 얄팍한 변명을 늘어놓으며 우리의 징집병 요청을 거부했습니다. 또한, 덴마크는 중립국인데 병력을 파견하면 이를 어기는 거라고 덧붙였습니다."
 denmark_overlord_events.38.b: "그러면 무력으로 가져가주마!"
 denmark_overlord_events.39.desc: "[FROM.GetNameDefCap](은)는 덴마크 사람을 외국 전쟁에서 죽게 할 수 없다는 우리의 거부를 묵살하고, 모든 성인 남성의 일정 수가 [FROM.GetAdjective] 군대에서 복무해야 한다는 새로운 법을 제정했습니다."
 denmark_overlord_events.39.a: "터무니없군!"
 denmark_overlord_events.40.t: "[FROM.GetAdjective] 특명전권대사"
 denmark_overlord_events.40.desc: "[FROM.GetAdjective] 외무부의 지시에서 유추하면, [FROM.GetAdjective] 지도부는 우리 나라와의 불안정한 협력과 긴장된 관계에 지친 것 같습니다. 그들이 우리의 합법적인 정부를 [FROM.GetNameDef]의 충성스러운 총독인 특명전권대사로 교체하기로 결정한 것입니다.\n이는 우리에게 남아 있는 자치권과 주권을 심각하게 제한하고, 돌이킬 수 없는 피해를 초래할 겁니다."
 denmark_overlord_events.40.a: "그러면 사실상 [FROM.GetAdjective] 정부가 될 거다."
 denmark_overlord_events.40.b: "[ROOT.GetAdjective] 국민은 절대로 이에 따르지 않을 것이다!"
 denmark_overlord_events.41.t: "[ROOT.GetAdjective] 특명전권대사의 권력 장악"
 denmark_overlord_events.41.desc: "덴마크 정부는 예상했던 대로 우리의 압박에 굴복했으며, 우리는 [FROM.GetNameDef](을)를 통치할 특명전권대사를 무사히 임명했습니다. 이는 덴마크에 대한 장악력을 강화하고, 그들을 우리의 대의에 더 알맞게 바꿀 겁니다."
 denmark_overlord_events.41.a: "전부 계획대로 됐군."
 denmark_overlord_events.42.t: "덴마크 정부의 사임 거부"
 denmark_overlord_events.42.desc: "우리의 계획이 덴마크 정부와 국민들의 완고함과 어리석음 때문에 좌절되었습니다! [FROM.GetNameDef]에 충성스러운 특명전권대사를 임명하려던 계획이 무산되었습니다. 우리에게 충성하는 정부를 수립했더라면 [FROM.GetNameDef]에 대한 우리의 통제력이 강화되고, 그들이 우리와 더 가까워졌을 것입니다."
 denmark_overlord_events.42.a: "이 문제를 더 키우지 않겠다."
 denmark_overlord_events.42.b: "변화가 흔쾌히 찾아오는 일은 드물지."
 denmark_overlord_events.43.t: "[FROM.GetNameDefCap]의 특명전권대사 정부 강요"
 denmark_overlord_events.43.desc: "[FROM.GetNameDefCap](은)는 다시 한번 믿을 수 없는 상대라는 걸 드러내며 덴마크의 독립을 끝내려 하고 있습니다. 우리는 특명전권대사에게 정부를 넘기지 않겠다고 거부했지만, [FROM.GetLeader](은)는 이를 무시하고 임명을 강행했습니다."
 denmark_overlord_events.43.a: "감히 이 문제를 더 키우지 않겠다."
 denmark_overlord_events.43.b: "자유를 위해 싸우겠다!"
 denmark_overlord_events.44.t: "[FROM.GetNameDefCap]의 유틀란트 합병 모색!"
 denmark_overlord_events.44.desc: "우리는 방금 유틀란트 지역 전체를 합병하려는 [FROM.GetAdjective]의 터무니없는 계획을 알아냈습니다. 이를 허용할 수는 없습니다!"
 denmark_overlord_events.45.t: "[FROM.GetNameDefCap]의 유틀란트 할양"
 denmark_overlord_events.45.desc: "[FROM.GetLeader](은)는 유틀란트를 대신 보호하겠다는 우리의 제안을 듣고 정신이 나간 것 같았습니다. 우리의 요청을 들은 그가 의자 깊숙히 몸을 묻고 고개만 끄덕였기 때문입니다."
 denmark_overlord_events.46.t: "[FROM.GetNameDefCap]의 유틀란트 할양 거부"
 denmark_overlord_events.46.desc: "우리가 유틀란트를 대신 보호하겠다고 제안하자 [FROM.GetLeader](은)는 길길이 날뛰며 우리의 관대한 요청을 거부했습니다."
 denmark_overlord_events.46.b: "그러거나 말거나 빼앗아라."
 denmark_overlord_events.47.t: "[FROM.GetNameDefCap]의 전국 영유권 주장!"
 denmark_overlord_events.47.desc: "[FROM.GetCapitalVictoryPointName]의 대표단이 도착하여 [ROOT.GetNameDef] 전역이 공식적으로 대[FROM.GetNameDef]의 영역에 통합될 것을 알리는 공식 선언문을 전달했습니다."
 denmark_overlord_events.48.t: "[FROM.GetNameDefCap]의 합병 거부"
 denmark_overlord_events.48.desc: "[FROM.GetLeader]에게서 짧은 전보가 도착했습니다. \"절대 안 된다\"고 하는 걸 보니 우리에게 완전히 보호받는 걸 원치 않는 것 같습니다."
 denmark_overlord_events.48.b: "그들의 미약한 힘으로는 우리를 막을 수 없다!"
 #Rearmament Events
 denmark_protection_event.1.t: "[FROM.GetNameDefCap]의 불가침조약 제안"
 denmark_protection_event.1.desc: "오늘 아침 우리는 [FROM.GetAdjective] 정부의 사절과 함께 그들과 불가침조약을 맺자는 제안을 받았습니다. 이 조약에 서명하면 앞으로 [FROM.GetAdjective] 측과 더 긴밀한 협력 관계를 구축하게 될 겁니다."
 denmark_protection_event.1.a: "조약에 서명하겠다."
 denmark_protection_event.1.b: "당장은 득이 되지 않는 조약이다."
 denmark_protection_event.2.t: "[FROM.GetNameDefCap]의 불가침조약 체결"
 denmark_protection_event.2.desc: "[FROM.GetNameDef]에 보낸 사절이 좋은 소식을 가지고 돌아왔습니다! [FROM.GetAdjective] 정부는 우리 조약에 서명하기로 결정했고, 양국은 불가침조약을 체결했습니다. 오늘은 양국 모두에게 좋은 날입니다."
 denmark_protection_event.2.a: "환상적이군!"
 denmark_protection_event.3.t: "[FROM.GetNameDefCap]의 불가침조약 체결 거부"
 denmark_protection_event.3.desc: "[FROM.GetNameDef]에 보낸 사절이 나쁜 소식과 함께 돌아왔습니다. [FROM.GetAdjective] 정부는 현재로서는 불가침조약이 자국의 이익에 부합하지 않는다고 결정했습니다. 안타깝지만 그들을 설득할 방법이 없습니다."
 denmark_protection_event.3.a: "시간만 버렸군..."
 denmark_protection_event.4.t: "[FROM.GetNameDefCap]의 무역 협정 제안"
 denmark_protection_event.4.desc: "[FROM.GetNameDef] 측이 양국 간의 무역을 늘리고 싶다는 뜻을 전달했습니다. 이를 받아들인다면 우리는 분명히 [FROM.GetAdjective] 측과 더 긴밀한 관계가 될 겁니다."
 denmark_protection_event.4.a: "무역이 증가하면 양국 모두가 이익을 볼 거다."
 denmark_protection_event.4.b: "그런 건 필요 없다."
 denmark_protection_event.5.t: "[FROM.GetNameDefCap]의 무역 협정 수락"
 denmark_protection_event.5.desc: "[FROM.GetAdjective] 정부가 우리의 제안을 받아들였습니다! 우리는 지금부터 새로운 무역 협정을 체결한 준비를 시작할 것입니다."
 denmark_protection_event.5.a: "협정의 초안을 작성하라!"
 denmark_protection_event.6.t: "[FROM.GetNameDefCap]의 무역 협정 거부"
 denmark_protection_event.6.desc: "최선을 다해 노력했지만, 유감스럽게도 [FROM.GetNameDef] 측은 우리의 무역 증대 제안을 거부했습니다. 이 제안은 다른 나라에 하는 게 낫겠습니다."
 denmark_protection_event.6.a: "안타깝군."
 denmark_protection_event.7.t: "[FROM.GetNameDefCap]의 연구 협정 제안"
 denmark_protection_event.7.desc: "[FROM.GetNameDef] 측이 함께 연구 협정을 맺자고 제안했습니다. 연구 협정을 맺으면 우리는 기술 발전을 공유하게 됩니다. 어떻게 하는 게 좋겠습니까?"
 denmark_protection_event.7.a: "협정에 서명하라!"
 denmark_protection_event.7.b: "이럴 시간이 없다."
 denmark_protection_event.8.t: "[FROM.GetNameDefCap]의 연구 협정 수락"
 denmark_protection_event.8.desc: "오늘 아침, [FROM.GetNameDef] 측이 공동 연구 협정을 수락하기로 했다는 소식이 도착했습니다. 이는 매우 좋은 소식이며, 앞으로 우리의 기술 발전이 더욱 가속화될 것임을 의미합니다."
 denmark_protection_event.8.a: "마음에 드는군!"
 denmark_protection_event.9.t: "[FROM.GetNameDefCap]의 연구 협정 거부"
 denmark_protection_event.9.desc: "오늘 아침, [FROM.GetNameDef] 측이 공동 연구 협정을 거부하기로 했다는 소식이 도착했습니다. 유감스럽게도 이는 우리가 [FROM.GetAdjective] 정부와의 기술 공유로 이익을 얻지 못할 것임을 의미합니다."
 denmark_protection_event.9.a: "실망스럽군."
 denmark_protection_event.10.t: "[FROM.GetNameDefCap]의 영토 매각 제안"
 denmark_protection_event.10.desc: "독립을 보장받기 위한 노력의 일환으로, [FROM.GetNameDef] 측은 우리에게 자국 영토를 일부 팔겠다고 제안했습니다. 이는 상당히 좋은 제안이므로 어떻게 대답할지 신중하게 결정해야 할 겁니다."
 denmark_protection_event.10.a: "제안을 받아들여라."
 denmark_protection_event.10.b: "그런 건 필요 없다."
 denmark_protection_event.11.t: "[FROM.GetNameDefCap]의 영토 매각 제안 수락"
 denmark_protection_event.11.desc: "기쁜 소식입니다! 우리가 독립을 보장받기 위해 제안한 영토 매각을 [FROM.GetNameDefCap] 측이 받아들였습니다. 우리는 계약 조건을 이행하기 위해 최선을 다해야 하며, 영토의 소유권을 [FROM.GetAdjective] 정부로 이전할 준비를 해야 합니다."
 denmark_protection_event.11.a: "마음에 드는군!"
 denmark_protection_event.12.t: "[FROM.GetNameDefCap]의 영토 매각 제안 거부"
 denmark_protection_event.12.desc: "[FROM.GetNameDef] 측이 우리의 영토 판매 제안을 거절한 것으로 보입니다. 협상에 성공하려면 다음에는 더 좋은 조건을 제시해야 할 것 같습니다."
 denmark_protection_event.12.a: "자기만 손해지."
 denmark_protection_event.100.t: "[FROM.GetNameDefCap]의 동맹 모색"
 denmark_protection_event.100.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 접근해 동맹을 제안했습니다. 양국이 뭉치면 세계의 강대국들과도 겨룰 수 있다고 하는군요. 뭐라고 답하시겠습니까?"
 denmark_protection_event.100.a: "좋아, 제안을 받아들이지."
 denmark_protection_event.100.b: "무언가 수상하다."
 denmark_protection_event.101.t: "[FROM.GetNameDefCap]의 제안 수락"
 denmark_protection_event.101.desc: "[FROM.GetLeader] 측을 대표하는 외교관들이 우리의 최근 동맹 제안에 대한 [FROM.GetNameDef] 측의 응답을 전달했습니다. 그들은 우리가 방어를 강화하고 협력하지 않으면 전쟁의 물결이 닥쳤을 때 양국 모두가 확실히 무너질 거라고 말했습니다."
 denmark_protection_event.101.a: "올바른 결정을 내렸군."
 denmark_protection_event.102.t: "[FROM.GetNameDefCap]의 제안 거부"
 denmark_protection_event.102.desc: "[FROM.GetLeader] 측을 대표하는 외교관들이 우리의 최근 동맹 제안에 대한 [FROM.GetNameDef] 측의 응답을 전달했습니다. 그들은 양국이 동맹을 맺는다면 우리가 그들의 정치에 부당하게 영향을 미치려고 할 것이 분명하며, 이 제안에서 그들이 얻을 것은 아무것도 없으므로 우리의 제안을 거절한다고 말했습니다."
 denmark_protection_event.102.a: "행동에는 대가가 따른다는 걸 모르나 보군."
 denmark_protection_event.110.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] 합동 육군 훈련"
 denmark_protection_event.110.desc: "[FROM.GetAdjective] 외교관이 우리에게 접근해서 [ROOT.GetAdjective]-[FROM.GetAdjective] 합동 육군 훈련을 개최하자고 요청했습니다. 이를 통해 [DEN.GetNameDef](은)는 미래에 대비할 수 있을 것이며, 양국 간의 협력 관계를 증진할 수 있을 거라고 했습니다."
 denmark_protection_event.110.a: "그렇게 하는 게 낫겠군."
 denmark_protection_event.110.b: "이럴 시간이 없다."
 denmark_protection_event.111.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] 합동 육군 훈련"
 denmark_protection_event.111.desc: "[FROM.GetNameDefCap] 측이 [ROOT.GetAdjective]-[FROM.GetAdjective] 합동 군사 훈련을 실시하자는 우리의 제안을 수락했습니다. 이로써 양국 모두 강해질 겁니다."
 denmark_protection_event.111.a: "완벽해!"
 denmark_protection_event.112.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] 훈련의 거부"
 denmark_protection_event.112.desc: "[FROM.GetNameDefCap] 측이 우리의 희망을 꺾고, 우리의 [ROOT.GetAdjective]-[FROM.GetAdjective] 합동 군사 훈련을 거부했습니다. 이제 우리를 시간과 노력을 들일 가치가 없는 존재로 여기나 봅니다..."
 denmark_protection_event.112.a: "자기 손해지."
 denmark_protection_event.120.t: "[FROM.GetLeader]의 기술 공유 요청"
 denmark_protection_event.120.desc: "[FROM.GetNameDefCap] 측은 여러 분야에서 다른 나라에 비해 뒤처져 있지만, 특정 분야에서는 뛰어난 기술을 보유하고 있습니다. 그들은 우리의 연구소가 협력하면 양국 모두 대단한 기술적 발전을 이룰 거라고 합니다. 수락하시겠습니까?"
 denmark_protection_event.120.a: "훌륭안 계획이군!"
 denmark_protection_event.120.b: "우리 기술을 빨아 갈 셈이구나."
 denmark_protection_event.121.t: "[FROM.GetName]의 기술 공유 수락"
 denmark_protection_event.121.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 고맙게도 기술 공유 요청을 흔쾌히 수락했습니다. 양국의 과학자들은 벌써 협력을 준비하기 시작했습니다."
 denmark_protection_event.121.a: "우리는 함께할 때 강해진다."
 denmark_protection_event.122.t: "[FROM.GetName]의 기술 공유 거부"
 denmark_protection_event.122.desc: "[FROM.GetNameDef]의 배은망덕한 [FROM.GetLeader](이)가 우리의 기술 공유 제안을 거부했습니다. 그들은 이 교환에서 얻을 것이 없으며, 우리가 그들의 과학적 전문성을 빨아먹을 속셈이라고 했습니다."
 denmark_protection_event.122.a: "그래, 방에 틀어박혀서 혼자 연구해라."
 denmark_protection_event.130.t: "[FROM.GetNameDefCap]의 동맹 초대"
 denmark_protection_event.130.desc: "[FROM.GetAdjective] 외교관들이 흥미로운 제안을 가지고 왔습니다. 양국이 함께 세력에 가입하면 상호 방위를 구축하고 어느 나라도 침략을 당하지 않도록 해서 평화를 지킬 수 있을 거라고 합니다. 뭐라고 답하시겠습니까?"
 denmark_protection_event.130.a: "우리는 함께할 것이다."
 denmark_protection_event.130.b: "우리는 고독한 길을 걸을 것이다."
 denmark_protection_event.131.t: "[FROM.GetNameDefCap]의 세력 가입"
 denmark_protection_event.131.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 요청을 받아들여 함께 세력에 가입하기로 했으며, 필요할 때 우리를 도울 준비를 마쳤습니다. 단, 그들이 위험해지면 우리도 도움을 제공해야 합니다."
 denmark_protection_event.131.a: "완벽해!"
 denmark_protection_event.132.t: "[FROM.GetNameDefCap]의 세력 미가입"
 denmark_protection_event.132.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 세력 가입 제안을 거절하며, 악마와 거래해서 얻을 건 없다고 했습니다. 이 지역을 불안정하게 하는 [FROM.GetNameDef] 측을 신속히 처리해야 합니다!"
 denmark_protection_event.132.a: "자기만 손해지, 뭐."
 denmark_protection_event.200.t: "육군 훈련"
 denmark_protection_event.200.desc: "전쟁에 직면하면 일어날 수 있는 모든 상황에 맞춰 육군을 대비시키는 게 중요합니다. 이 훈련을 수행하면 우리 장병은 유사시에 [DEN.GetNameDef]의 국경을 방어할 준비를 철저히 갖출 것입니다."
 denmark_protection_event.200.a: "마음에 드는군!"
 denmark_protection_event.201.t: "해군 훈련"
 denmark_protection_event.201.desc: "전쟁에 직면하면 일어날 수 있는 모든 상황에 맞춰 해군을 대비시키는 게 중요합니다. 이 훈련을 수행하면 우리 수병은 유사시에 [DEN.GetNameDef]의 영해를 방어할 준비를 철저히 갖출 것입니다."
 denmark_protection_event.201.a: "마음에 드는군!"
 denmark_protection_event.202.t: "공군 훈련"
 denmark_protection_event.202.desc: "전쟁에 직면하면 일어날 수 있는 모든 상황에 맞춰 공군을 대비시키는 게 중요합니다. 이 훈련을 수행하면 우리 조종사는 유사시에 [DEN.GetNameDef]의 영공을 방어할 준비를 철저히 갖출 것입니다."
 denmark_protection_event.202.a: "마음에 드는군!"
 #Conquest Events
 denmark_expansion_event.1.t: "[FROM.GetNameDefCap]의 합병 요구"
 denmark_expansion_event.1.desc: "[DEN.GetAdjective] 정부는 [ICE.GetNameDef](이)가 자국에 복속되기를 요구하는 최후통첩을 보냈습니다. 우리의 대응에 따라 [ICE.GetNameDefCap](이)가 주권을 잃을 수 있으며, 최악의 경우 전쟁이 일어날 수도 있으므로 신중히 결정해야 합니다."
 denmark_expansion_event.1.a: "받아들일 수밖에 없다."
 denmark_expansion_event.1.b: "덴마크인들에게 복종할 수는 없다!"
 denmark_expansion_event.2.t: "[FROM.GetNameDefCap]의 재통합 제안 수락"
 denmark_expansion_event.2.desc: "오늘 아침, [ICE.GetAdjective] 영토를 [DEN.GetNameDefCap]에 재통합하자는 우리의 제안을 [ICE.GetAdjective] 정부가 수락했다는 소식이 도착했습니다. 이로써 양국은 함께 적들에 맞서 더 굳세게 버틸 수 있을 겁니다."
 denmark_expansion_event.2.a: "이성적으로 판단할 줄 아는군."
 denmark_expansion_event.3.t: "[FROM.GetNameDefCap]의 재통합 제안 거부"
 denmark_expansion_event.3.desc: "안타깝게도 [ICE.GetAdjective] 정부가 우리의 재통합 제안을 거절한 것 같습니다. 어리석은 결정이라 할 수 있지만, 이것이 우리가 그 섬에 대한 권리를 행사하는 것을 막지는 못할 겁니다."
 denmark_expansion_event.3.a: "지금부터 전쟁이다..."
 denmark_expansion_event.4.t: "[FROM.GetNameDefCap]의 [ICE.GetNameDef] 요구"
 denmark_expansion_event.4.desc: "오늘 아침, [DEN.GetAdjective] 정부가 [ICE.GetNameDef]의 소유권을 그들에게 넘기기를 바란다는 소식을 받았습니다. [DEN.GetAdjective]에 의하면 이 섬은 그들의 정당한 영토라고 합니다."
 denmark_expansion_event.4.a: "받아들일 수 있다."
 denmark_expansion_event.4.b: "용납할 수 없다."
 denmark_expansion_event.5.t: "[FROM.GetNameDefCap]의 [ICE.GetNameDef] 요구 수용"
 denmark_expansion_event.5.desc: "[FROM.GetNameDefCap](이)가 [ICE.GetNameDef]에 대한 우리의 합리적인 요구를 수용한 것 같습니다. 이렇게 이성적으로 행동하는 나라가 있다니 희망이 생기는군요."
 denmark_expansion_event.5.a: "[DEN.GetAdjective]의 영유권은 완전하다!"
 denmark_expansion_event.6.t: "[FROM.GetNameDefCap]의 [ICE.GetNameDef] 요구 거부"
 denmark_expansion_event.6.desc: "[FROM.GetNameDef] 측이 우리의 요구를 거절하다니 믿을 수 없습니다! 우리는 그 섬에 대한 정당한 권리가 있으므로, 평화롭게 얻을 수 없다면 힘으로 빼앗을 겁니다!"
 denmark_expansion_event.6.a: "군대를 집결하라!"
 denmark_expansion_event.10.t: "[FROM.GetNameDefCap]의 예속 요구"
 denmark_expansion_event.10.desc: "[DEN.GetAdjective] 정부는 우리 목을 조르고 싶은 것 같습니다. 그들은 자원을 획득한다는 명분으로 우레에게 완전히 복종할 것을 '제안'했습니다. 유혈 사태를 피하려면 복종하는 수밖에 없습니다. 그렇지 않으면 [DEN.GetAdjective] 측이 전쟁을 선포할지도 모릅니다."
 denmark_expansion_event.10.a: "이웃과 전쟁을 시작할 수는 없다."
 denmark_expansion_event.10.b: "[DEN.GetNameDefCap] 측은 우리 땅을 가질 권리가 없다."
 denmark_expansion_event.11.t: "[FROM.GetNameDefCap]의 예속 제안 수락"
 denmark_expansion_event.11.desc: "기쁜 소식입니다! [SWE.GetNameDef] 측이 자국의 자원을 우리와 공유하는 게 낫다는 걸 이해한 것 같습니다. 앞으로 우리의 현대화된 군대에 보호받을 수 있을 테니 [SWE.GetNameDef] 측도 손해만은 아닐 겁니다."
 denmark_expansion_event.11.a: "[DEN.GetNameDefCap](은)는 더 커질 것이다!"
 denmark_expansion_event.12.t: "[FROM.GetNameDefCap]의 예속 제안 거부"
 denmark_expansion_event.12.desc: "[SWE.GetAdjective] 정부의 바보들이 우리의 합리적인 예속 제안 거부했습니다! 자원을 순순히 내주지 않는다면 직접 뺏어 오는 수밖에 없겠습니다."
 denmark_expansion_event.12.a: "해협을 건널 준비를 하라!"
 denmark_expansion_event.13.t: "[FROM.GetNameDefCap]의 [SWE.GetNameDef] 요구"
 denmark_expansion_event.13.desc: "오늘 아침, [DEN.GetAdjective] 정부로부터 [SWE.GetNameDef](을)를 그들의 지배 아래로 넘기라는 요구를 받았습니다. 군주 간에 혈연 관계로 인해 [DEN.GetNameDef]에 충성을 바치는 건 문제가 없지만, 요구를 거부하면 혈연에 관계없이 [DEN.GetNameDef] 측과 전쟁이 일어날 수 있다는 점을 고려해야 합니다."
 denmark_expansion_event.13.a: "저들을 화나게 하지 말자."
 denmark_expansion_event.13.b: "[SWE.GetNameDefCap](은)는 우리 보호하에 있다!"
 denmark_expansion_event.14.t: "[FROM.GetNameDefCap]의 [SWE.GetNameDef] 요구 수용"
 denmark_expansion_event.14.desc: "[NOR.GetAdjective] 측은 합리적인 판단을 내려 우리 요구를 수용했습니다. [SWE.GetNameDefCap](이)가 우리 땅이 됐으니, 이제 그곳의 자원을 채굴해서 새로운 군대를 위한 자금을 마련할 수 있겠습니다."
 denmark_expansion_event.14.a: "[DEN.GetAdjective] 공장을 위한 [SWE.GetAdjective] 강철"
 denmark_expansion_event.15.t: "[FROM.GetNameDefCap]의 [SWE.GetNameDef] 요구 거부"
 denmark_expansion_event.15.desc: "[NOR.GetNameDefCap] 측은 우리의 [SWE.GetAdjective] 합병 요구를 거부하기로 했습니다. 정말 실망스럽지만, 우리는 다른 방법을 써서라도 마땅히 우리 것인 자원을 손에 넣을 것입니다."
 denmark_expansion_event.15.a: "전쟁이다."
 denmark_expansion_event.20.desc: "남쪽에서 암울한 소식이 도착했습니다. [DEN.GetNameDef](이)가 [NOR.GetNameDefCap]의 복종을 요구한 것입니다. 이를 수용하면 우리는 1814년 이후 처음으로 [DEN.GetAdjective] 통치 아래에 들어가게 됩니다. 우리는 스웨덴으로부터 독립하기 위해 열심히 싸웠지만, 과연 덴마크와도 싸워서 이길 수 있을까요?"
 denmark_expansion_event.20.a: "무릎을 꿇을 수밖에 없군."
 denmark_expansion_event.20.b: "다시는 다른 나라에게 지배당하지 않을 것이다!"
 denmark_expansion_event.21.desc: "[NOR.GetNameDefCap] 측이 현명하게도 우리의 제안을 받아들여 우리 군대에 점령되기로 했습니다. 북쪽 지역이 안전해졌으니, 이제 다른 곳으로 국경을 확장하는 데 집중할 수 있겠습니다."
 denmark_expansion_event.21.a: "북부 전선은 안전하다."
 denmark_expansion_event.22.desc: "[NOR.GetAdjective] 측은 주권을 지킨다는 핑계로 합병 제안을 거부했습니다. 이러한 변명은 우리가 행동하는 것을 막지 못할 겁니다."
 denmark_expansion_event.22.a: "[NOR.GetNameDefCap](은)는 다시 한번 [DEN.GetAdjective](이)가 될 것이다!"
 denmark_expansion_event.23.t: "[FROM.GetNameDefCap]의 [NOR.GetNameDef] 요구"
 denmark_expansion_event.23.desc: "[NOR.GetNameDef](을)를 점령 중인 [DEN.GetNameDef] 측이 우리에게 이 땅을 요구하러 오는 건 시간문제였습니다. 그들은 [NOR.GetNameDef](이)가 엄밀히 따지면 [DEN.GetAdjective]의 영토라고 주장합니다. 우리에게는 두 가지 선택지가 있습니다. 하나는 덴마크에 [NOR.GetNameDef](을)를 내주는 거고, 다른 하나는 요구를 거부하고 전쟁에 대비하는 겁니다."
 denmark_expansion_event.23.a: "우리는 [DEN.GetNameDef] 측과 싸울 생각이 없다. 땅을 내줘라."
 denmark_expansion_event.23.b: "[NOR.GetNameDefCap](은)는 우리 거다!"
 denmark_expansion_event.24.t: "[FROM.GetNameDefCap]의 [NOR.GetNameDef] 요구 수용"
 denmark_expansion_event.24.desc: "[SWE.GetAdjective] 정부는 상식이 통하는 상대인 것 같습니다! 그들은 [NOR.GetNameDef]의 소유권을 넘기는 데 동의했습니다. [SWE.GetAdjective] 또한 우리를 그 땅의 정당한 통치자로 본다니 기쁘군요."
 denmark_expansion_event.24.a: "잘됐군."
 denmark_expansion_event.25.t: "[FROM.GetNameDefCap]의 [NOR.GetNameDef] 요구 거부"
 denmark_expansion_event.25.desc: "유감스럽게도 [SWE.GetNameDef](은)는 [NOR.GetNameDef]의 소유권에 대한 우리의 요구를 거부했습니다. 이는 과거에 우리가 [NOR.GetNameDef](을)를 [SWE.GetNameDef]의 통제권 아래로 넘겨주었던 걸 생각하면 특히 실망스럽습니다. 우리는 그들이 호의에 보답하기를 바라고 있었습니다."
 denmark_expansion_event.25.a: "그렇다면 전쟁을 벌이는 수밖에."
