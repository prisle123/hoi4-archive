 ### AMERICA EVENTS ###
 ######################
 AAT_USA_events.01.t: "[USA.GetNameDefCap]의 그린란드 점령"
 AAT_USA_events.01.desc: "[USA.GetLeader](이)가 이끄는 [USA.GetAdjective] 정부는 그린란드 점령을 발표했습니다. 이는 하바나 협의에서 결정된 바와 같이 북미를 외부 위협과 영향으로부터 보호하기 위한 새로운 그린란드 순찰대의 일환입니다. [USA.GetAdjective] 측은 세계의 현재 상황이 진정되면 그린란드를 우리에게 돌려주겠다고 약속했습니다."
 AAT_USA_events.01.a: "나중에는 돌려준다니 다행이군..."
 AAT_USA_events.02.t: "[FROM.GetNameDefCap]의 페로 제도 점령"
 AAT_USA_events.02.desc: "[FROM.GetAdjective] 측은 현재 덴마크에 속한 전략적 요충지인 페로 제도를 점거했다고 발표했습니다. 그들은 해상과 공중을 통해 페로 제도에 편리하게 자리 잡고, 그곳을 전쟁의 가혹함으로부터 보호하겠다고 선언했습니다. 그리고 [?DEN.DEN_overlord_nation.GetAdjective] 측이 침략하여 복속시킨 페로 제도가 해방되는 날이 오면 그곳을 우리에게 돌려주겠다고 주장했습니다."
 AAT_USA_events.02.a: "우리 주민을 괴롭힐 세력에 넘어가지 않은 건 다행이구나..."
 AAT_USA_events.03.t: "[FROM.GetName]의 페로 제도 반환 희망"
 AAT_USA_events.03.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 약속을 지키고, 이제 억압에서 벗어난 페로 제도를 돌려줄 것을 요청했습니다."
 AAT_USA_events.03.a: "약속한 건 지켜야지."
 AAT_USA_events.03.b: "미안하지만 생각이 바뀌었다."
 AAT_USA_events.04.t: "[FROM.GetName]의 요구 거부"
 AAT_USA_events.04.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 요청을 거절했습니다. [FROM.GetNameDef] 측은 국민투표를 실시한 결과, 페로 제도의 사람들이 오직 [FROM.getAdjective]의 통치만 받고 싶어 한다고 주장했습니다."
 AAT_USA_events.04.a: "어차피 지금은 그들에게 도전할 수 없다."
 AAT_USA_events.04.b: "두고 보자."
 AAT_USA_events.05.t: "[FROM.GetName]의 그린란드 반환 요청"
 AAT_USA_events.05.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리에게 약속을 지키고, 이제 억압에서 벗어난 그린란드를 돌려줄 것을 요청했습니다."
 AAT_USA_events.06.t: "[FROM.GetName]의 요구 거부"
 AAT_USA_events.06.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 요청을 거절했습니다. 국민투표를 실시한 결과, 그린란드 사람들이 오직 [FROM.getAdjective]의 통치만 받고 싶어 한다고 주장했습니다."
 AAT_USA_events.07.t: "[FROM.GetName]의 영토 반환"
 AAT_USA_events.07.desc: "우리가 다시금 억압에서 벗어난 지금, [FROM.GetNameDef]의 [FROM.GetLeader](이)가 약속대로 보호하고 있던 영토를 반환하는 데 동의했습니다."
 AAT_USA_events.07.a: "그린란드의 반환!"
 AAT_USA_events.07.b: "페로 제도의 반환!"
 AAT_USA_events.08.t: "[FROM.GetNameDefCap]의 덴마크 영토 요청"
 AAT_USA_events.08.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 부당하게 점유된 덴마크 영토를 정당한 소유자에게 반환해 달라는 요청을 우리에게 보냈습니다."
 AAT_USA_events.08.a: "영토를 반환하라."
 AAT_USA_events.08.b: "우리는 압제자들에게 굴복하지 않는다!"
 AAT_USA_events.09.t: "[FROM.GetNameDefCap]의 덴마크령 반환"
 AAT_USA_events.09.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 덴마크 영토를 정당한 소유주에게 반환하기로 합의했습니다."
 AAT_USA_events.09.a: "사려 깊군."
