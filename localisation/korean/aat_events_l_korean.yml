 AAT_MIO_events.2.t: "$CZE_skoda_works$ 투자"
 AAT_MIO_events.2.desc: "$CZE_skoda_works$의 산업가들은 투자를 간절히 원하고 있지만, 우리는 회사 내 세 가지 부문 중 하나에만 자금을 투입할 수 있습니다. 이렇게 하면 그들이 함선, 전차 또는 포병 장비 중 하나의 개발을 우선할 것입니다."
 AAT_MIO_events.2.a: "$CZE_skoda_shipyards$에 투자하라."
 AAT_MIO_events.2.b: "$CZE_skoda_armor$에 투자하라."
 AAT_MIO_events.2.c: "$CZE_skoda_artillery$에 투자하라."
