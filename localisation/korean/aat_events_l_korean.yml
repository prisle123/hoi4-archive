 #########
 #NORDIC SHARED #
 ########
 AAT_nordic_shared.1.t: "[NORDIC_get_alliance_name]에 우리를 초대한 [FROM.GetName]"
 AAT_nordic_shared.1.desc_faction_member: "[FROM.GetNameDefCap] 측은 우리의 동맹을 한 단계 더 발전시켜 협력을 여러 면에서 강화하고자 합니다. 그들은 군사 동맹을 더 강력하고 통합된 북유럽 지역을 위한 첫걸음으로 보고 있습니다."
 AAT_nordic_shared.1.desc_non_faction_member: "[FROM.GetNameDefCap] 측은 모든 노르드 국가들 사이에 깊은 협력관계를 구축하고자 노력하고 있습니다. 그들은 [NORDIC_get_alliance_name](을)를 만들고 우리가 거기에 참여하기를 원합니다."
 AAT_nordic_shared.1.a: "긴밀한 협력만이 살길이다."
 AAT_nordic_shared.1.b: "너무 위험한 것 같으니 발을 담그지 않는 게 좋겠다."
 AAT_nordic_shared.2.t: "[FROM.GetName]의 상호 독립 보장 제안"
 AAT_nordic_shared.2.desc: "세계 긴장도가 오르면서 믿을 만한 동맹을 찾는 게 더욱 어려워졌습니다. [FROM.GetAdjective] 정부는 우리가 노르드 이웃 국가로서 [ROOT.GetName], [FROM.GetName] 양국이 외세의 침략을 받을 경우 서로를 위해 싸울 것임을 국제 사회에 선언하자고 제안했습니다. 우리가 여기에 함께해도 좋을까요?"
 AAT_nordic_shared.2.a: "살아남으려면 그게 유일한 방법일지도 모른다."
 AAT_nordic_shared.2.b: "그들을 따라 수렁에 빠질 순 없다."
 AAT_nordic_shared.3.t: "우리와 함께할 [FROM.GetName]!"
 AAT_nordic_shared.3.desc: "[FROM.GetAdjective] 정부가 [ROOT.GetName], [FROM.GetAdjective] 양국이 서로의 독립을 지켜주자는 우리의 제안을 받아들였습니다. 노르드 국가들은 따로 노는 소국들이 아니라 하나의 통일된 세력으로서 어떤 침략도 격퇴할 준비가 되어 있어야 합니다."
 AAT_nordic_shared.3.a: "정말 좋은 소식이구나!"
 AAT_nordic_shared.4.t: "우리의 제안을 거절한 [FROM.GetName]"
 AAT_nordic_shared.4.desc: "[FROM.GetAdjective] 정부는 수백 년을 함께한 역사가 아무 의미가 없다는 듯이 우리 제안을 거절했습니다. 양국 국민은 외세의 폭군에 함께 맞서야 한다는 걸 그들이 깨닫기를 바랍니다. 너무 늦기 전에 말입니다."
 AAT_nordic_shared.4.a: "슬픈 소식이군."
 AAT_nordic_cooperation.1.t: "[FROM.GetNameDef] 측이 선을 넘는구나!"
 AAT_nordic_cooperation.1.desc: "우리는 전쟁에서 [?GLOBAL.NORDIC_country_to_defend.GetName] 측을 무찌르려 하고 있지만, [FROM.GetName] 측의 은밀한 지원으로 인해 번번히 실패하고 있습니다. \n\n이쯤에서 [FROM.GetName] 측에 진짜 전쟁이 어떤 것인지 가르쳐주는 게 좋겠습니다."
 AAT_nordic_cooperation.1.a: "전쟁이 확대될 위험을 감수할 수 없다."
 AAT_nordic_cooperation.1.b: "그들은 이미 죽은 목숨이다. 아직 깨닫지 못했을 뿐."
 AAT_nordic_cooperation.2.t: "[FROM.GetName]의 우리의 전쟁 수행 지원 제안"
 AAT_nordic_cooperation.2.desc: "요즘같이 배신이 판을 치는 시기에 우리와 [FROM.GetNonIdeologyName] 사이의 유대는 가치를 매길 수도 없이 소중합니다. 그들은 우리의 [?NORDIC_attacker.GetName]에 대한 전쟁을 지원했고, 이제 한걸음 더 나아가 우리 나라의 방어에 동참하겠다고 제안했습니다. 역시 우리 중 하나를 공격한 것은 모든 노르드 국가를 공격한 거나 마찬가지입니다."
 AAT_nordic_cooperation.2.a: "도움을 환영하겠다."
 AAT_nordic_cooperation.2.b: "우리 나라는 우리 힘만으로 지킬 수 있다."
 AAT_nordic_cooperation.3.t: "우리의 지원 제안을 거절한 [FROM.GetName]"
 AAT_nordic_cooperation.3.desc: "우리의 선의에도 불구하고 [FROM.GetNameDef] 측은 우리의 도움이 필요 없거나 도움을 원하지 않는 듯합니다. 이 당혹스러운 결정의 이유는 오직 그들만이 알 것입니다.\n\n이것이 우리가 다른 방법으로 그들을 돕는 것 또한 멈춰야 한다거나 [?FROM.NORDIC_attacker.GetName] 측이 우리를 적국으로 간주할 수 있다는 의미도 아닙니다."
 AAT_nordic_cooperation.3.a: "어쩔 수 없지..."
 AAT_nordic_cooperation.4.t: "[FROM.GetName]의 투자 모색"
 AAT_nordic_cooperation.4.desc: "우리 노르드 이웃이 경제 발전을 위한 투자를 요청하는 대표단을 보냈습니다. 이는 우리 산업 부문에도 확실히 이익이 될 겁니다. 하지만 우리는 잠재적인 적이 아닌 우호적인 이웃을 지원하고 있는지 확인해야 합니다."
 AAT_nordic_cooperation.4.a: "이건 우리 모두에게 이익이 된다."
 AAT_nordic_cooperation.4.b: "위험을 감수할 수는 없다."
 AAT_nordic_cooperation.5.t: "[FROM.GetName]의 대규모 투자"
 AAT_nordic_cooperation.5.desc: "우리의 노르드 이웃이 우리 경제에 투자해 달라는 요청을 흔쾌히 승낙했습니다. 그들은 반드시 투자에 대한 보상을 받을 것이며, 우리는 경제를 더 빠르게 발전시킬 겁니다."
 AAT_nordic_cooperation.5.a: "정말 좋은 소식이구나!"
 AAT_nordic_cooperation.6.t: "우리 경제에 투자하기를 거부한 [FROM.GetName]"
 AAT_nordic_cooperation.6.desc: "최선을 다했지만, 북유럽 이웃을 설득하여 우리의 경제를 더 발전시키는 데 도움을 받지 못했습니다. 다른 나라에 투자를 요청할 수 있으니 너무 낙담할 필요는 없겠습니다."
 AAT_nordic_cooperation.6.a: "유감이군."
 AAT_nordic_cooperation.7.t: "[FROM.GetName]의 경제 협력 모색"
 AAT_nordic_cooperation.7.desc: "우리의 북유럽 이웃 국가들은 서로에게 이익이 되는 경제 및 산업 협력에 관한 조약을 맺기 위해 합의점을 찾고자 합니다. 우리가 바라는 대로 이 조약이 알맞게 시행된다면, 양국은 대등한 관계를 맺고 양국의 경제는 공평하게 성장할 것입니다.\n\n그러나 이 지역에는 역사적으로 분쟁과 평화가 번갈아 있었기 때문에 우리는 항상 조심해야 합니다. 상대가 등을 돌린다면 지금의 노력이 미래의 경쟁자를 도와준 꼴이 될 테니까 말입니다."
 AAT_nordic_cooperation.7.a: "이 정도면 공정한 거래지."
 AAT_nordic_cooperation.7.b: "수상한 냄새가 난다."
 AAT_nordic_cooperation.8.t: "우리의 제안을 수락한 [FROM.GetName]"
 AAT_nordic_cooperation.8.desc: "[FROM.GetAdjective]의 지도자들이 우리와 상호 이익이 되는 거래에 동의했다는 소식이 방금 전해졌습니다. 이는 우리 경제와 노르드 지역 전체에 큰 도움이 될 겁니다."
 AAT_nordic_cooperation.8.a: "정말 좋은 소식이구나!"
 AAT_nordic_cooperation.9.t: "우리의 제안을 거부한 [FROM.GetName]의 지도자!"
 AAT_nordic_cooperation.9.desc: "우리는 [FROM.GetName] 측과 대등한 입장에서 협력하고 싶었지만, 그들은 이 협정에 관심이 없다는 뜻을 전했습니다.\n\n우리는 언제든 다시 시도할 수 있으며, 다른 북유럽 국가의 문을 두드려 볼 수도 있습니다."
 AAT_nordic_cooperation.9.a: "당황스럽군."
 NORDIC_escalation_hostility_reason: "노르드 국가의 방위를 도움"
 #########
 #NORWAY #
 ########
 AAT_norway.1.t: "[NOR_lev_trotsky.GetName]를 괴롭히는 파시스트들"
 AAT_norway.1.desc: "논란의 혁명가가 집주인과 함께 낚시를 하러 나가 집을 비운 사이, 국민연합당과 관련된 파시스트들이 트로츠키가 머물고 있던 콘라드 크누센의 집에 침입했습니다.\n\n강도들은 망명 중인 공산주의자를 제거하는 일을 정당화해줄 증거를 찾으려 했지만, 목적을 달성하기 전에 크누센의 딸인 예르디스를 보고 도망쳐 중요한 물건을 가져가지 못했습니다."
 AAT_norway.1.a: "그의 주변에서 또 말썽이 일어나지 않게 조치하라."
 AAT_norway.1.b: "두 마리 새를 한 번에 잡을 수 있겠군."
 AAT_norway.1.c: "그에게 사무실을 하나 내줘라!"
 AAT_norway.1.d: "우리가 그의 과거를 아는데, 무슨 증거가 더 필요한가? 당장 감옥에 가둬라!"
 AAT_norway.2.t: "농장에 가택 연금된 트로츠키"
 AAT_norway.2.desc: "망명 기간 동안 정치 생활을 피하기로 한 합의를 위반했다는 점과 파시스트 강도단이 훔쳐간 어설픈 증거를 내세워, 우리는 [NOR_lev_trotsky.GetName]를 후룸에 있는 농장으로 보내 경찰의 감시를 받으며 외부 세계로부터 고립되게 했습니다.\n\n처벌이 너무 가혹하다고 여길 수 있지만, [SOU.GetNameDef] 측과 지역 파시스트들이 압력을 넣고 있어 [NOR_lev_trotsky.GetName]가 세력을 이루지 못하게 해야 합니다."
 AAT_norway.2.a: "지금은 이게 최선이다."
 AAT_norway.3.t: "[ROOT.GetLeader.GetName]의 전면적인 반대파 탄압"
 AAT_norway.3.desc: "크누센의 별장에서 충돌이 일어난 이후, 공산주의자들과 파시스트들이 서로를 적대하면서 우리의 정치 상황이 위험천만해졌다는 게 명백해졌습니다.\n\n우리는 이 정치적 혼란과 격화되는 갈등에 대처해야 합니다. 안 그래도 트로츠키 때문에 [SOU.GetNameDef]의 분노를 살 위험이 있는데, 국민연합까지 호시탐탐 이 나라를 [FGR.GetLeader]에게 넘겨줄 기회만을 엿보고 있습니다. 그러니 우리는 어떤 대가를 치르더라도 이들의 영향력을 억제해야 합니다.\n\n최선의 방법은 트로츠키를 멕시코로 보내는 것입니다. 이미 [MEX.GetLeader](은)는 그의 망명을 받아주기로 동의했습니다."
 AAT_norway.3.a: "이는 노르웨이의 생존을 위한 것이다."
 AAT_norway.4.t: "트로츠키의 정부 합류!"
 AAT_norway.4.desc: "[NOR.GetAdjective] 국민의 고난에 대한 해결책이 바로 코앞에 있었습니다. [NOR_lev_trotsky.GetName]는 우리 시대의 가장 위대한 마르크스주의 작가 중 한 명일 뿐만 아니라, 카리스마 넘치는 혁명가이자 뛰어난 장군이기도 합니다.\n\n이는 분명히 [SOV.GetNameDef] 측과 약간의 긴장을 유발하겠지만, 그만한 가치가 있을 것입니다. 트로츠키의 경험은 젊은 우리 국가와 스칸디나비아의 노동자들을 위대함으로 이끌 수 있을 것입니다."
 AAT_norway.4.a: "한 나라의 망명자가 다른 나라의 구세주로구나!"
 AAT_norway.5.t: "수감된 [NOR_lev_trotsky.GetName]!"
 AAT_norway.5.desc: "다른 이들은 크누센의 집에서 발견된 증거가 허술하거나 중요하지 않거나 심지어 조작되었다고 말할 수 있고, 그 말이 맞을 수도 있습니다. 하지만 언젠가는 판사가 특정 상황에서 그 증거의 타당성을 인정할 수도 있습니다. 게다가 현재 우리가 국민연합과 관계를 악화시킬 수 있는 위험을 감수할 수 없는 것 또한 사실입니다. 이것이 [NOR_lev_trotsky.GetName]가 즉시 구금된 이유입니다.\n\n트로츠키가 언제, 어떻게 다시 세상의 빛을 보게 될지는 현재로서는 중요하지 않으며, 우리는 그가 적어도 시베리아보다는 더 나은 환경에서 지내게 할 겁니다."
 AAT_norway.5.a: "누군가는 그를 저지해야만 한다."
 AAT_norway.6.t: "트로츠키의 운명"
 AAT_norway.6.desc: "[NOR_lev_trotsky.GetName]를 후룸의 한 농장에 가택 연금한 이후 시간이 꽤 지났지만, 이는 그 누구도 만족하지 못할 조치였던 것 같습니다. [SOV.GetNameDefCap] 측은 범죄인 인도를, 국민연합은 교수형을, 열렬한 트로츠키주의자가 아닌 다른 모든 이들은 그가 추방되길 원합니다. 이 골치 아픈 망명자를 어떻게 처리할지 결정해야 합니다.\n\n트로츠키가 망명 생활을 계속하게 허용한다면 그를 받아들이겠다고 약속한 멕시코 대통령 [MEX.GetLeader]에게 보내면 될 것입니다. 그렇지 않으면 우정의 표시로 그를 [SOV.GetLeader]에게 보낼 수도 있습니다."
 AAT_norway.6.a: "멕시코에서 일광욕을 즐기라고 하자."
 AAT_norway.6.b: "스탈린의 마음에 들 기회다!"
 AAT_norway.7.t: "[get_trotsky_lastname]의 멕시코 도착"
 AAT_norway.7.desc: "우리 나라에서의 수년간의 불편한 망명 생활을 마친 문제의 망명자 [NOR_lev_trotsky]가 멕시코에 도착했습니다. 그곳에서 화가 프리다 칼로와 디에고 리베라가 트로츠키와 그의 아내를 맞이할 것이며, 네 사람은 분명히 서로 잘 어울려 지낼 겁니다.\n\n트로츠키는 아마 [SOV.GetNameDef] 측으로부터 해를 입지 않겠지만, 가장 중요한 건 그가 더 이상 우리의 문제가 되지 않을 것이라는 점입니다."
 AAT_norway.7.a: "걱정을 하나 덜었군."
 AAT_norway.8.t: "[get_trotsky_lastname]의 모스크바 도착"
 AAT_norway.8.desc_SOV: "우리는 수년 전부터 이렇게 되기를 소망했습니다. 뱀 같은 반역자 [SOV_lev_trotsky.GetName]가 이제 우리 손에 들어온 것입니다. 그는 혁명에 맞선 죄, 그리고 무엇보다도 스탈린 동지에게 저지른 죄의 대가를 치를 겁니다. 물론, 프롤레타리아의 눈에는 스탈린 동지가 곧 혁명이므로 두 죄목 사이에 큰 차이는 없어 보입니다."
 AAT_norway.8.desc_NOR: "문제의 전 혁명가 [NOR_lev_trotsky.GetName]가 모스크바로 압송됐고, 그곳에서 [SOU.GetLeader]의 변덕에 따라 감금되거나 처형될 것입니다.\n\n트로츠키가 어떻게 되든, 우리는 드디어 이 기나긴 사건에서 손을 뗄 수 있게 되었고, [SOU.GetNameDef] 측과 더 가까워지는 이득을 볼 수 있었습니다."
 AAT_norway.8.a: "드디어 끝났구나!"
 AAT_norway.8.b: "속이 다 시원하군!"
 AAT_norway.9.t: "뉘고르스볼 내각"
 AAT_norway.9.desc: "[NOR_johan_nygaardsvold.GetName]이 이끄는 노동당 정부는 우리 젊은 국가가 처음으로 갖게 된 명확한 과반수를 가진 안정적인 정부입니다. 내각은 지난 1년 동안 열심히 일하며, 속도는 더디더라도 [NOR.GetName](이)가 현재 겪고 있는 심각한 경제 위기에서 벗어나 국민의 복지를 보장하기 위한 조치를 추진했습니다.\n\n물론, 이러한 조치는 전쟁에 휘말릴 경우 필요할 수 있는 군사 준비를 희생하는 대가로 이루어집니다. 이러한 준비가 필요하지 않기를 바랄 뿐입니다."
 AAT_norway.9.a: "앞으로 평화와 안정만 있으리라!"
 AAT_norway.10.t: "혼란에 휩싸인 노르웨이 의회"
 AAT_norway.10.desc: "유럽에서 전쟁이 점점 더 불가피해지면서 [NOR.GetAdjective] 의회는 혼란과 불화의 물결로 흔들리고 있습니다. 뉘고르스볼 내각이 안정의 시대를 가져올 것이라는 징후는 오래전에 잊혀졌고, 의원들은 다가오는 폭풍 속에서 [NOR.GetName](을)를 안전하게 이끌 일관된 조치에 합의하지 못하고 있습니다.\n\n한편, 국민의 적들은 혼란을 먹잇감으로 삼기 위해 칼을 갈고 있으며, [NOR.GetName](이)가 전쟁의 불길에 휩싸일 때까지 세력을 키울 것입니다."
 AAT_norway.10.a: "우리의 몰락은 이제 시간문제로구나."
 AAT_norway.11.t: "각성하고 있는 [ROOT.GetName]의 인민!"
 AAT_norway.11.desc: "수백 년 동안 다른 스칸디나비아 열강에 지배당한 후 자본주의 산업가들에게 휘둘리며 살았던 [ROOT.GetNonIdeologyName]의 인민들이 압제자들에 맞서 함께 대항하고 그들의 패권을 거부하는 법을 배우고 있습니다.\n\n이제 [ROOT.GetAdjective](은)는 혁명을 위한 자극을 바라고 있습니다!"
 AAT_norway.11.a: "이 옛 땅의 사람들은 이제 눈을 떴도다!"
 AAT_norway.12.t: "요한 뉘고르스볼 불신임 투표"
 AAT_norway.12.desc: "요한 뉘고르스볼이 작년에 구성한 정부는 초기에는 유망해 보였지만, 실망스러운 결과를 초래했을 뿐만 아니라, 무장 해제에 몰두하고 있는 것 같습니다. 많은 국회의원들은 [ROOT.GetName](이)가 외세의 침략을 억제할 수 있도록 신생 [NOR.GetAdjective] 군대에 도움이 되는 방향으로 산업을 성장시켜야 한다고 믿고 있습니다.\n\n이에 따라 보수당인 우파당 소속 의원들이 불신임 투표를 촉발했습니다. 당의 의장인 산업가 요한 H. 안드레센은 이미 은퇴를 고려하고 있었지만, 노르웨이를 새로운 방향으로 이끌 이번 기회를 놓치지 않았습니다. 그는 사회 진보를 꿈꾸는 뉘고르스볼에 대한 대안으로 자신을 실용적이고 효율적인 인물로 내세웠습니다."
 AAT_norway.12.a: "뉘고르스볼은 가고, 안드레센은 오라"
 AAT_norway.13.t: "크비슬링의 쿠데타"
 AAT_norway.13.desc: "우리가 경제를 발전시키고 국외의 파시스트들을 주시하는 동안, 국내의 파시즘은 등잔 밑에서 세를 넓혔습니다. 지지 기반은 줄어들고 있고, 소속 정당인 국민연합은 의회에서 단 한 석도 차지하지 못했지만, 비드쿤 크비슬링은 [?NOR.NOR_cw_fascist_attacker.GetAdjective]의 지원을 받는 정부를 구성하고 [ROOT.GetNonIdeologyName]의 권력을 장악했다고 주장하고 있습니다."
 AAT_norway.13.a: "마침내 크비슬링의 시대가 왔군!"
 AAT_norway.13.b: "배신자여, [ROOT.GetNonIdeologyName]의 국민은 너를 절대 용서하지 않을 거다."
 AAT_norway.13.c: "온 힘을 다해 그들을 방해해야 한다!"
 AAT_norway.14.t: "유용한 협력자"
 AAT_norway.14.desc: "수년간 [NOR.GetNonIdeologyName] 파시즘의 가장 유명한 정치인이였던 비드쿤 크비슬링은 우리가 노르웨이를 침략하는 걸 도와주겠다며 나섰습니다.\n\n크비슬링은 우리의 지원을 받아 오슬로에서 쿠데타를 일으켜 [ROOT.GetNameDef]에 우호적인 정권을 수립하고자 합니다. 정권이 안정되면 그는 우리의 침공을 위한 길을 열고, [ROOT.GetAdjective]의 [NOR.GetName] 점령을 정당화할 것입니다."
 AAT_norway.14.a: "쓸모가 있겠군."
 AAT_norway.14.b: "그 광대 말인가? [NOR.GetNonIdeologyName](은)는 우리가 직접 처리할 거다."
 AAT_norway.15.t: "불가피해진 크비슬링의 쿠데타!"
 AAT_norway.15.desc: "최선의 노력을 기울였음에도 불구하고, 비드쿤 크비슬링이 오슬로에서 권력을 잡으려는 시도를 시작했습니다. 침략하는 파시스트들에게 지원을 받은 크비슬링은 적과 협력하는 새 정부를 선포하는 방송을 내보내고 있습니다.\n\n이 상황을 좋게 포장할 방법이 없습니다. 우리는 이미 패배하고 있었고, 이번 쿠데타는 우리의 승리를 더욱 어렵게 할 겁니다."
 AAT_norway.15.a: "[NOR.GetName]의 미래는 불행하게도 크비슬링의 것이 될지도 모르겠군."
 AAT_norway.15.b: "우리는 계속 싸울 것이다!"
 AAT_norway.16.t: "우리는 망명했지만 모든 걸 잃진 않았다"
 AAT_norway.16.desc: "우리는 슬프게도 [NOR.GetName]에서 후퇴할 수밖에 없었지만, 불행 중 다행으로 우리의 지도자들은 최악의 상황에 대비해서 [NOR.GetAdjective] 영토를 수복하기 위한 자원을 비축해 두었습니다.\n\n이 자원을 활용하면 고국으로 돌아가는 여정을 시작하기가 좀 더 수월해질 겁니다."
 AAT_norway.16.a: "우리는 다시 돌아올 것이다!"
 AAT_norway.17.t: "[NOR.GetAdjective]의 영토 요구"
 AAT_norway.17.desc_monarchist: "[FROM.GetAdjective] 왕실은 수 세기 전 문서를 인용하며, 법적으로 노르웨이의 호콘 7세가 상속받은 왕실 권리의 일부인 영토를 우리가 점거하고 있다고 주장하고 있습니다.\n\n쉽게 말해서 저들은 [GetNorwegianClaims](을)를 요구하고 있는 겁니다."
 AAT_norway.17.desc_fascist: "[NOR.GetNameDef]의 지도자가 자기 선조의 영토를 되찾는 문제라며 우리에게 영토의 일부를 양도할 것을 요구했습니다. 뻔하게도 저들은 거부한다면 전쟁이 있을 뿐이라며 우리를 협박했습니다.\n\n문제의 땅은 [GetNorwegianClaims]입니다."
 AAT_norway.17.desc_denmark: "우리가 한때 덴마크의 칼 왕자로 알았던 노르웨이의 호콘 7세가 신하를 보내 심각한 요구를 전했습니다. 그들은 출처가 모호한 오래된 문서들을 증거로 들며 덴마크가 노르웨이 왕국의 적법한 영토라고 주장하고 있습니다.\n\n그들은 우리가 거부할 경우 무력을 쓸 수도 있다고 암시하며, 이는 전부 우리의 안전을 위한 거라는 궤변을 늘어놓았습니다."
 AAT_norway.17.a: "선택의 여지가 없다."
 AAT_norway.17.b: "터무니없는 소리!"
 GetNorwegianClaims_iceland: "현 노르웨이 왕실이 형성되었을 때 덴마크 왕실이 부당하게 가져갔다고 주장하는 아이슬란드"
 GetNorwegianClaims_greenland: "그들에 따르면 호콘 7세가 노르웨이의 국왕이 되었을 때 주어졌어야 한다고 주장하는 그린란드, 그들이 부르는 대로는 붉은 에이리크의 땅"
 GetNorwegianClaims_faroes: "자신들의 왕국의 일부로 간주하는 페로 제도"
 GetNorwegianClaims_sweden: "그들에 따르면, 스웨덴 왕실이 훔친 보후슬렌, 달라르나, 옘틀란드 주"
 GetNorwegianClaims_bjarmeland: "그들의 바이킹 조상이 처음 점령했다고 주장하고, 뱌르말란드라고 부르는 백해 주변의 영토"
 GetNorwegianClaims_ireland: "그들에 따르면, 그들의 바이킹 조상이 처음 식민지화한 렌스터 주"
 GetNorwegianClaims_scotland: "그들의 바이킹 조상이 정복했기 때문에 자신들의 소유라고 주장하는 셰틀랜드 제도와 스코틀랜드 고지"
 GetNorwegianClaims_vinland: "그들의 바이킹 조상이 처음 발견했다는 사실이 그들에게 소유권을 부여한다고 주장하는, 우리에게 뉴펀들랜드 래브라도로 알려진 빈란드"
 GetNorwegianClaims_denmark: "물론 뻔뻔한 주장이지만, 덴마크 전역"
 AAT_norway.18.t: "[FROM.GetName]의 요구 수용"
 AAT_norway.18.desc_monarchist: "우리는 [FROM.GetAdjective] 국가에 우리의 영유권 주장이 적법하다는 것을 보여주는 데 성공했고, 따라서 그들은 우리가 주장하는 영토를 우리 왕국에 이양하는 데 동의했습니다."
 AAT_norway.18.desc_fascist: "무력을 동원할 생각도 했지만, 나약한 [FROM.GetAdjective] 정부는 겁을 먹고 우리의 정당한 영토를 차지하게 해주었습니다."
 AAT_norway.18.a: "우리 나라에 합류한 걸 환영한다!"
 AAT_norway.19.t: "[FROM.GetName]의 요구 거부!"
 AAT_norway.19.desc_monarchist: "[FROM.GetName] 측이 우리의 적법한 영유권 주장을 부정하면서 우리 왕실의 위신이 큰 타격을 입었습니다. 이는 [ROOT.GetAdjective] 왕실에 대한 모욕이며 용납되어선 안 됩니다."
 AAT_norway.19.desc_fascist: "[FROM.GetAdjective] 국가는 자기가 누구 말을 거스른 건지 모르나 봅니다. 우리는 저들이 우리의 적법한 영토를 점거하는 걸 좌시하지 않을 겁니다. 이제 남은 길은 영토를 무력으로 되찾는 것뿐입니다."
 AAT_norway.19.a: "무례하게 군 대가를 치르게 될 것이다."
 AAT_norway.20.t: "왕비의 죽음!"
 AAT_norway.20.desc: "왕비 전하께서 영국에 있는 가족을 방문하던 중 잠결에 심부전으로 비극적으로 돌아가셨습니다.\n\n원래 웨일스 공녀로 불렸던 노르웨이의 왕비 모드는 왕국 전역에서 사랑받았기 때문에 이미 영국으로 출발한 호콘 7세와 올라브 왕자뿐만 아니라 모든 노르웨이인의 기억 속에 남을 것입니다."
 AAT_norway_news.1.desc: "수년간의 혹독한 망명 생활 끝에 유명 혁명가인 레프 트로츠키가 [NOR.GetNonIdeologyName](을)를 떠나 [MEX.GetNonIdeologyName]에 도착했습니다. 트로츠키는 유명한 화가 프리다 칼로와 그녀의 남편 디에고 리베라의 환영을 받았으며, 멕시코시티에 있는 그들의 집에서 머물 예정입니다. 칼로와 리베라 부부는 트로츠키 내외와 잘 어울려 지낼 겁니다.\n\n중요한 것은 트로츠키가 [SOV.GetNameDef] 적들의 위협으로부터 멀리 떨어져 라틴 아메리카 국가에서 조용한 망명 생활을 즐길 수 있다는 겁니다."
 AAT_norway_news.1.a: "흥미롭군..."
 AAT_norway_news.1.sov: "그를 처리해야 한다!"
 AAT_norway_news.2.t: "노르웨이의 왕비 모드의 죽음"
 AAT_norway_news.2.desc: "웨일스 공녀였던 노르웨이의 왕비는 가족과 오빠인 국왕 조지 6세를 보러 잉글랜드를 방문하던 중, 자는 중에 심부전으로 사망했습니다. 사인은 이번 주 초에 받은 복부 수술 후에 생긴 합병증으로 추정됩니다.\n\n왕비는 노르웨이에서 사랑받는 인물이었으며, 아들인 올라브 왕자와 남편인 노르웨이의 국왕 호콘 7세에게 큰 그리움을 남길 것입니다."
 AAT_norway_news.2.a: "우리 모두에게 슬픈 일이다."
 AAT_norway_news.2.b: "처리해야 할 왕족이 하나 줄었군!"
 AAT_norway_news.3.t: "노르웨이의 국왕 호콘 7세의 죽음"
 AAT_norway_news.3.desc: "스키 사고를 당한 후 수술을 잘 받았던 거로 보였던 노르웨이의 존경받는 국왕 호콘 7세가 의료 합병증으로 승하하셨습니다.\n\n노르웨이는 현재 역사상 가장 암울한 시기를 겪고 있으니, 올라브 왕자가 최대한 빨리 왕위에 올라 나라를 안전한 곳으로 이끌어야 할 것입니다."
 AAT_norway_news.99.t: "얀마옌을 환영하는 보이텍 왕"
 AAT_norway_news.99.desc: "세계 대부분의 관심에서 벗어나 있지만, 포병과 왕좌의 수호자인 보이텍 왕은 이 북극 섬의 잠재력을 알아보았습니다. \n\n원래 이곳에 살았거나 새로 이주해 온 북극곰들 덕분에 얀마옌은 다시 북적이고 있으며, 어떤 난관도 극복할 수 있는 제대로 된 국가로 변모하고 있습니다. 이는 빅토리아 시대 이후로 볼 수 없었던 광경입니다.\n\n그 시민 중에서 특히 눈에 띄는 인물이 있으니, 그 사람은 이전 이름이 무엇이었든지 앞으로 대제독 요한 마옌으로 알려질 것입니다."
 AAT_norway_news.99.a: "상황이 점점 걷잡을 수 없어지는군!"
 AAT_norway_rikstanken.1.t: "[ROOT.GetAdjective] 전차 계획"
 AAT_norway_rikstanken.1.desc: "전차는 한 번도 [ROOT.GetAdjective] 군대의 무기였던 적이 없습니다. 우리는 혼자 힘으로 시대에 따라잡을 수 없을 만큼 뒤처졌지만, 그렇다고 전차를 완전히 포기해서는 안 됩니다.\n\n첫 번째 단계는 기갑 전력을 획득하거나 개발하는 데 협력할 적절한 파트너를 찾는 것입니다. 가장 확실한 답은 유럽의 군사 강대국 중 하나겠지만, 가까운 곳에서 파트너를 찾는 게 장기적으로 이득일 수 있습니다."
 AAT_norway_rikstanken.1.a: "이웃인 [?NOR_nordic_tank_seller.GetName] 측을 고르겠다."
 AAT_norway_rikstanken.1.b: "[?NOR_communist_tank_seller.GetName] 측이 전차를 생산할 수 있었지."
 AAT_norway_rikstanken.1.c: "[?NOR_fascist_tank_seller.GetAdjective]의 전차가 좋아 보이더군."
 AAT_norway_rikstanken.2.t: "[NOR.GetAdjective] 기갑 계획에 대한 접근"
 AAT_norway_rikstanken.2.desc_NORDIC: "이웃 북유럽 국가인 [?NOR_nordic_tank_seller.GetName] 측은 발달된 군수산업을 가지고 있어 우리의 기갑 전력을 공급할 수 있지만, 우리 같은 작은 나라에는 비용이 매우 부담스럽습니다.\n\n일단 전차를 한 대만 구매해 보고, 그 후에 어떡할지 생각해 보는 방법도 있겠습니다."
 AAT_norway_rikstanken.2.desc_SOV: "[?NOR_communist_tank_seller.GetName](이)가 생산 수단을 장악하여 대량의 전차를 제조할 능력을 갖추게 되었습니다. 그들의 도움을 받으면 우리가 적들을 따라잡을 수 있을 겁니다.\n\n또한 이 기회를 통해 우리 국가의 노동자들에게 공산주의 국가의 잠재력을 보여주고, [ROOT.GetName]에서 공산주의에 대한 지지를 높일 수 있습니다."
 AAT_norway_rikstanken.2.desc_GER: "[?NOR_fascist_tank_seller.GetAdjective] 전차의 위력은 부정할 수 없으며, 그들의 산업력은 우리가 어떤 상대와도 맞먹는 전차 부대를 구축하게 해줄 겁니다. 우리는 [?NOR_fascist_tank_seller.GetAdjective] 측과 협력하여 우리만의 전차를 개발하고, 그들의 공학자들을 어떤 방법으로든 도울 수 있습니다.\n\n단, 우리가 어떤 방식으로 접근하든 그들의 이념을 따라야 한다는 압력이 발생할 겁니다."
 AAT_norway_rikstanken.2.a: "일단 한 대만 구매해 보자."
 AAT_norway_rikstanken.2.b: "경쟁하려면 많은 양이 필요하다."
 AAT_norway_rikstanken.2.c: "무역 협정을 맺으면 양국이 이념적으로 가까워질 거다."
 AAT_norway_rikstanken.2.d: "우리만의 전차를 개발하는 데 도움을 구해 보자."
 AAT_norway_rikstanken.3.t: "[FROM.GetName]의 [ROOT.GetAdjective] 전차 구매 희망"
 AAT_norway_rikstanken.3.desc: "[FROM.GetName] 정부가 전차 구매를 요청하기 위해 우리에게 접근했습니다. 그런데 예산 문제로 포탑이 없는 경전차 한 대만 구매할 수 있다고 합니다.\n\n확실히 의심이 들 만한 이상한 요청이지만, [FROM.GetName] 측은 기갑 부대를 어떻게 구성할지 결정하기 전에 시운전해 보고 싶을 뿐이라고 했습니다."
 AAT_norway_rikstanken.3.a: "전차 하나로 큰일이 나겠나."
 AAT_norway_rikstanken.3.b: "시간을 들일 가치가 없다."
 AAT_norway_rikstanken.4.t: "[FROM.GetName]의 전차 구매 희망"
 AAT_norway_rikstanken.4.desc: "[FROM.GetAdjective] 정부는 전차전으로 처음 진입하기 위해 우리의 전차를 구매하고자 합니다.\n\n이는 우리 경제와 군수 산업에 좋을 수 있지만, 먼저 우리가 가진 전차가 충분한지 확인해야 합니다. 그리고 [FROM.GetAdjective]에 기갑 부대를 믿고 맡길 수 있는지 고려해야 합니다."
 AAT_norway_rikstanken.4.a: "무역 협정을 맺자."
 AAT_norway_rikstanken.4.b: "우리가 쓸 전차도 부족하다."
 AAT_norway_rikstanken.5.t: "긴밀한 관계와 전차를 요청하는 [FROM.GetName]"
 AAT_norway_rikstanken.5.desc_SOV: "[FROM.GetAdjective] 정부가 우리에게 대량의 경전차를 구매하고 싶다고 연락해 왔으며, 단순한 무역 협정뿐만 아니라 양국 간의 더 긴밀한 관계를 원하고 있습니다.\n\n이는 생산 수단을 장악했을 때 무엇을 이룰 수 있는지를 [FROM.GetName] 국민에게 보여줄 기회이며, 이후 더 긴밀한 협력을 가능하게 할 겁니다."
 AAT_norway_rikstanken.5.desc_GER: "[FROM.GetAdjective] 행정부의 대표자들이 우리의 우수한 경전차를 대량으로 구매하고 싶어합니다.\n\n그뿐만 아니라, [FROM.GetAdjective] 측은 우리 이념에 관심을 보이며 국민들에게 정점에 오른 [ROOT.GetRulingIdeologyNoun]의 모습을 보여줌으로써 자국 내에 우리의 이념을 퍼뜨리고 싶어하는 것 같습니다."
 AAT_norway_rikstanken.5.a: "관심을 가져준다니 기쁘군."
 AAT_norway_rikstanken.5.b: "시간을 들일 가치가 없다."
 AAT_norway_rikstanken.6.t: "[FROM.GetName]의 전차 연구 협력 요청"
 AAT_norway_rikstanken.6.desc: "[FROM.GetAdjective] 정부는 자체 전차 생산 계획을 진행하기 위해 우리에게 도움을 요청했습니다. 이 협정은 물론 [FROM.GetAdjective] 측에 기술적 및 이념적 지식을 얻게 해주겠지만, 그들의 주장으로는 우리도 전차 운용 계획에 이득을 볼 수 있을 거라고 주장했습니다."
 AAT_norway_rikstanken.6.a: "최고한테 배워 가겠군."
 AAT_norway_rikstanken.6.b: "쓸데없는 일이다."
 AAT_norway_rikstanken.7.t: "우리의 새로운 국가 전차의 도착"
 AAT_norway_rikstanken.7.desc: "이웃인 [FROM.GetName]에서 [ROOT.GetName]의 첫 번째 전차를 사 왔습니다. 장갑도 두껍지 않고 포탑도 없는 전차지만, 손을 좀 보면 [ROOT.GetAdjective] 기갑 부대의 시초가 될 수 있을 겁니다."
 AAT_norway_rikstanken.7.a: "우리 나라 역사상 최고의 발상이다!"
 AAT_norway_rikstanken.8.t: "[FROM.GetNameDefCap] 측이 우리에게 전차 제공"
 AAT_norway_rikstanken.8.desc: "[FROM.GetAdjective] 정부가 우리 나라에 전차를 대량 판매하기로 합의했습니다. 이로써 우리 군은 다른 강대국과 치열하게 경쟁할 수 있게 되었습니다."
 AAT_norway_rikstanken.8.a: "이 순간만을 기다렸다!"
 AAT_norway_rikstanken.9.t: "전차로 가까워지는 [ROOT.GetAdjective]-[FROM.GetAdjective] 관계"
 AAT_norway_rikstanken.9.desc: "[FROM.GetAdjective]의 지도자들은 우리에게 전차를 판매하기로 합의했으며, 동시에 [ROOT.GetName] 측이 [FROM.GetAdjective]측의 [FROM.GetRulingIdeologyNoun]에 더 가까워지게 하는 공식적인 조약을 체결했습니다. 이를 통해 양국은 더욱 가까워질 겁니다."
 AAT_norway_rikstanken.9.a: "이제 [FROM.GetRulingIdeologyNoun](은)는 승리하리라."
 AAT_norway_rikstanken.10.t: "[FROM.GetNameDefCap]의 연구 계약 수락"
 AAT_norway_rikstanken.10.desc: "[FROM.GetAdjective] 사절단은 우리의 전차 개발을 돕겠다는 의사를 전달했습니다. 물론, 우리가 상대의 이념을 계속 따른다는 조건하에서 말입니다. 이 협력을 통해 상대도 전차 개발에 대한 우리의 새로운 접근 방식을 보고 배울 수 있을 겁니다."
 AAT_norway_rikstanken.10.a: "드디어 노르웨이산 전차가 나오겠구나!"
 AAT_norway_rikstanken.11.t: "우리가 국가전차로부터 배울 수 있는 것"
 AAT_norway_rikstanken.11.desc: "우리는 이미 한동안 전차를 보유하고 있었으며, 애정을 담아 그것을 국가전차라고 부르고 있었습니다. 우리는 이 전차의 작동 방식과 운영 방법을 충분히 알아내습니다. 이제 한 걸음 더 나아가 전차를 분해하여 언젠가 우리만의 전차를 설계하고 제조할 수 있을지 알아봐야 합니다. 어차피 전차 한 대로는 전투에 큰 차이를 주지 못하니까 말입니다."
 AAT_norway_rikstanken.11.a: "전차를 더 확보해라!"
 AAT_norway_rikstanken.11.b: "전차 따위는 필요 없다."
 AAT_norway_rikstanken.12.t: "[FROM.GetName]의 제안 거부"
 AAT_norway_rikstanken.12.desc: "[FROM.GetNonIdeologyName]의 도움을 받아 [ROOT.GetAdjective]의 전차 계획을 시작하려는 우리의 열망에도 불구하고, 그들은 우리의 요청을 거절했습니다. 이는 군대를 현대화하려는 우리의 희망에 큰 타격이 될 것입니다."
 AAT_norway_rikstanken.12.a: "다른 방법을 찾아 보자."
 AAT_rikstanken_program_tech_bonus: "노르웨이 전차 계획"
 AAT_norway_allied.1.t: "[FROM.GetName]의 투자 모색"
 AAT_norway_allied.1.desc: "[NOR.GetAdjective] 정부는 우리에게 도움을 받아 산업을 발전시키려 하고 있습니다. 이는 수익을 낼 좋은 기회이자 전쟁이 일어날 때를 대비해 미래의 동맹을 육성할 기회입니다."
 AAT_norway_allied.1.a: "미래의 동맹을 도와서 나쁠 건 없지."
 AAT_norway_allied.1.b: "위험할 수도 있다."
 AAT_norway_allied.2.t: "우리 개발에 투자하려는 [FROM.GetNameDefCap]"
 AAT_norway_allied.2.desc: "우리는 [FROM.GetAdjective] 정부에 접근하는 데 성공하여, 우리 경제에 투자하겠다는 약속을 받아 냈습니다. 이로써 우리는 [FROM.GetAdjective] 측과 가까워질 것이며, 어쩌면 미래에 동맹이 될 수도 있을 겁니다."
 AAT_norway_allied.2.a: "좋은 성과로군."
 AAT_norway_allied.3.t: "우리 경제에 투자하길 원하는 [FROM.GetName]"
 AAT_norway_allied.3.desc: "우리의 노력에도 불구하고, [FROM.GetAdjective] 정부는 전쟁 시 우리를 방어하기 위한 산업 역량 개발을 도와주지 않기로 했습니다.\n\n이 일을 잊지 맙시다."
 AAT_norway_allied.3.a: "다른 쪽을 알아봐야겠다."
 AAT_norway_allied.4.t: "로케의 후임"
 AAT_norway_allied.4.desc: "크리스티안 로케는 [NOR.GetAdjective] 군에서 오랜 기간 복무했으며, 거의 10년 전 평화 시기에 사령관으로 임명되었습니다. 이는 우리 나라에 대한 위험이 명백해지기 몇 년 전의 일이었습니다.\n\n우리는 전시 상황에서 로케의 능력에 대한 신뢰를 잃었기 때문에 그를 교체해야 합니다. 문제는 누가 [NOR.GetName]의 군대를 승리로 이끌 것인가입니다."
 AAT_norway_allied.4.a: "약간 도박이지만 [NOR.NOR_carl_gustav_fleischer.GetName]를 기용하자."
 AAT_norway_allied.4.b: "[NOR.NOR_wilhelm_von_tangen_hansteen.GetName]에게서 가능성이 보인다."
 AAT_norway_allied.4.c: "안전한 선택은 [NOR.NOR_otto_ruge.GetName]지."
 AAT_norway_fascist.1.t: "우리가 자국을 침략하길 원하는 [FROM.GetName] 국민연합!"
 AAT_norway_fascist.1.desc: "우리의 대의에 동조하는 [FROM.GetAdjective] 민족주의자와 파시스트의 연합이 [NOR.GetName] 정복을 돕겠다고 제안하고 있습니다. 그들은 정부를 장악하고 [FROM.GetAdjective] 영토를 우리를 대신하여 관리할 준비를 마쳤습니다.\n\n이것이 사실이라면 놓치기에는 너무 좋은 기회일 수 있지만, 우리가 공격할 준비가 되어 있는지 확인해야 합니다."
 AAT_norway_fascist.1.a: "[FROM.GetName] 측은 우리와 함께할 것이다!"
 AAT_norway_fascist.1.b: "그들과 권력을 나눠 가질 생각은 없다."
 AAT_norway_fascist.2.t: "[FROM.GetNameDefCap]의 거절!"
 AAT_norway_fascist.2.desc: "우리의 관대한 제안에도 불구하고, [FROM.GetAdjective] 측은 [ROOT.GetName] 측을 침공할 때 우리의 도움이 필요 없고, 원하지도 않는다고 말했습니다. 따라서 우리는 혼자 힘으로 [ROOT.GetNameDef] 정부를 장악해야 하겠습니다."
 AAT_norway_fascist.2.a: "좋은 기회를 차 버렸구나!"
 AAT_norway_fascist.3.t: "우리를 지원하려는 [FROM.GetNameDefCap]!"
 AAT_norway_fascist.3.desc: "[FROM.GetAdjective] 파시스트 정당의 대표들이 우리에게 연락해 [FROM.GetNameDef] 측이 우리가 정부를 장악하는 데 필요한 지원을 해줄 것이라고 약속했습니다.\n\n이것으로 우리는 음지에서 나와 [ROOT.GetName]의 권력을 장악할 수 있을지도 모릅니다."
 AAT_norway_fascist.3.a: "때가 됐다!"
 AAT_norway_fascist.5.a: "$AAT_norway_fascist.3.a$"
 AAT_norway_fascist.4.t: "[NOR.GetAdjective] 파시즘의 지원 요청"
 AAT_norway_fascist.4.desc: "[NOR.GetName]의 파시즘 대표들은 [NOR.GetAdjective]의 통제권을 뺏고 지지 기반을 확립하는 데 고전하고 있다는 소식을 전했습니다. [NOR.GetName]의 정부가 나약하고 무능하다는 걸 생각하면 이는 참 놀라운 일입니다.\n\n그럼에도 미래에 쓸 만한 동맹이 될 걸 생각하면 [NOR.GetName]의 파시스트들이 권력을 잡게 도와주는 것도 나쁘지 않을 겁니다."
 AAT_norway_fascist.4.a: "파시스트 동지들을 도와주자."
 AAT_norway_fascist.4.b: "우리가 얻을 게 없다."
 AAT_norway_fascist.6.t: "[FROM.GetNameDefCap]의 거부!"
 AAT_norway_fascist.6.desc: "[FROM.GetAdjective] 파시즘 정당의 대표들이 끔찍한 소식을 전했습니다. [FROM.GetNameDefCap] 측이 우리의 지원 요청을 거부한 것입니다.\n\n이제 우리는 외세의 도움 없이 [ROOT.GetNonIdeologyName]에서 우리가 통제하는 파시즘 정권을 찾아야만 합니다."
 AAT_norway_fascist.6.a: "반드시 방법이 있을 거다!"
 AAT_norway_communist.1.t: "포모르 무역을 되살리길 원하는 [FROM.GetName]!"
 AAT_norway_communist.1.desc: "우리가 혁명을 이루기 전 수백 년 동안, 북러시아의 포모르인들은 바렌츠해를 건너 [NOR.GetAdjective] 북부에서 현지인 동무들과 중요한 무역을 했습니다.\n이제 [NOR.GetAdjective]인들은 이 오랜 전통을 부활시키자고 제안하고 있습니다. 이는 분명히 서로에게 이익이 될 것이며, 두 공산주의 국가를 더욱 가깝게 할 것입니다."
 AAT_norway_communist.1.a: "바렌츠해는 무역선으로 가득찰 것이다!"
 AAT_norway_communist.1.b: "무역은 부르주아적 개념이다!"
 AAT_norway_communist.2.t: "새로운 포모르 무역"
 AAT_norway_communist.2.desc: "[FROM.GetNameDef]의 동무들은 자신의 조상처럼 우리의 최북단 해안을 통해 우리와 무역하기를 열망합니다. 이 협정은 상호 이익이 될 뿐만 아니라, 양국 노동자들에게 공산주의 동지애의 이점을 보여줄 것입니다."
 AAT_norway_communist.2.a: "앞으로 나아가자!"
 AAT_norway_communist.3.t: "[FROM.GetName]의 무역 제안 거부"
 AAT_norway_communist.3.desc: "우리와 바렌츠해를 건너 무역하는 역사를 공유하는 데도 불구하고, [FROM.GetNameDef] 측은 이를 되살릴 가치가 없다고 생각합니다. 우리는 최북단 해안을 개발하기 위한 다른 방법을 모색해야 합니다."
 AAT_norway_communist.3.a: "어쩔 수 없지..."
 AAT_norway_communist.4.t: "[FROM.GetName]의 군수산업 개발 지원 요청"
 AAT_norway_communist.4.desc: "[FROM.GetName]의 동무들이 우리의 도움을 필요로 합니다. 그들의 혁명으로 양국이 가까워졌으니, 우리가 그들의 군대를 현대화하려는 노력을 지원하는 것은 자연스러운 일입니다.\n\n우리가 같은 공산주의 국가를 지원하는 모습을 보여주고, [FROM.GetName]의 노동자들에게 [ROOT.GetNameDef]의 방식을 보여주면 정치적으로 많은 걸 얻을 수 있을 겁니다."
 AAT_norway_communist.4.a: "그들의 무기는 우리의 적에게 쓰일 것이다!"
 AAT_norway_communist.4.b: "그들이 무기를 우리에게 겨눌 위험을 감수할 수 없다."
 AAT_norway_communist.5.t: "[FROM.GetNameDefCap]의 수락!"
 AAT_norway_communist.5.desc: "우리의 동무들은 우리의 겸손한 도움 요청을 받아들였습니다. 이제 그들은 우리의 군수산업이 혁명을 방어할 수 있을 만큼 성장하게 해줄 겁니다."
 AAT_norway_communist.5.a: "이 무기들을 우리의 공동의 적과 싸우는 데 쓸 것이다!"
 AAT_norway_communist.6.t: "[FROM.GetNameDefCap]의 지원 요청 거절"
 AAT_norway_communist.6.desc: " [FROM.GetName] 측은 우리를 믿는 줄 알았는데, 아니었나 봅니다. 그들은 우리의 군수 생산 증대를 돕지 않을 것 같습니다."
 AAT_norway_communist.6.a: "겁쟁이들!"
 AAT_norway_communist.7.t: "노르웨이 왕실의 몰락"
 AAT_norway_communist.7.desc: "[NOR.GetAdjective] 왕실이 유럽에서 가장 사랑받는 왕실 중 하나였던 시절은 오래전에 지났습니다. 호콘 7세가 국민투표 없이는 왕위에 오르지 않겠다고 고집을 부리고, 일부러 왕권을 행사하지 않은 것은 고귀한 행동이었지만, 그럼에도 군주제는 군주제입니다. 우리가 [ROOT.GetNonIdeologyName]에 건설하고자 하는 평등 사회에 군주가 설 자리는 없습니다.\n\n호콘 7세와 올라브 왕자는 다른 왕족과 함께 체포되어 평화롭게 추방되었으며, 몰수된 자산은 이 땅에 공산주의를 세우는 데 사용될 겁니다.\n\n[NOR_GetExiledMonarchyLastParagraph]"
 NOR_exiled_monarchy_to_desc_DEN: "덴마크식 이름으로 돌아온 칼 왕자는 [DEN.GetName]에서 형인 크리스티안 10세의 영접을 받고 덴마크 사회에서 왕족의 역할을 수행할 것입니다."
 NOR_exiled_monarchy_to_desc_ENG: "고국인 [DEN.GetName](으)로 돌아갈 수 없기 때문에 호콘 7세 전 국왕과 그의 가족은 [ENG.GetName](으)로 망명해야 합니다. [ENG.GetName](은)는 국왕 부부가 이전의 호칭인 덴마크의 칼 왕자와 웨일스의 모드 공녀로서 결혼식을 올린 곳이기에 나쁘지만은 않을 겁니다."
 NOR_exiled_monarchy_to_desc_SWE: "호콘 7세나 모드 왕비의 고향으로 돌아갈 수 없게 된 전 왕실은 동정적인 이웃 왕국으로 망명해야만 했습니다. 노르웨이 왕실이 독립한 지 얼마 지나지 않아 다시 스웨덴 왕가에 의존하게 된 아이러니는 전 세계가 주목하고 있습니다."
 NOR_exiled_monarchy_to_desc_NONE: "이 세계는 1905년과는 매우 다른 곳이 되었습니다. 노르웨이 군주제는 탄생한 지 얼마 되지도 않아 통치할 나라가 없어지고, 망명할 곳도 마땅치 않은 상황에 처했습니다. 군주제의 종말이 다가온 것 같습니다."
 AAT_norway_communist.7.a: "잘 가라고 해라!"
 AAT_norway_communist.8.t: "노르웨이 왕실의 도착"
 AAT_norway_communist.8.desc_DEN: "노르웨이에서 자신만의 왕가를 세우기 위해 떠났던, 수년간 호콘 7세로 불린 우리의 칼 왕자가 [ROOT.GetName](으)로 돌아왔습니다.\n\n칼 왕자는 끔찍한 공산주의 혁명 이후 갑작스럽게 폐위되어 추방되었고, 이제 그의 가족과 함께 우리 나라에서의 망명 생활을 하게 됐습니다."
 AAT_norway_communist.8.desc_ENG: "노르웨이 왕실은 빅토리아 여왕이 손녀 모드와 당시 덴마크의 칼 왕자였던 미래의 호콘 7세의 혼인을 주선했을 때부터 오랫동안 우리와 연이 있었습니다.\n\n하지만 안타깝게도 혁명으로 인해 왕실이 폐위되었고, 덴마크로 갈 수도 없었던 전 국왕 부부는 이곳 [ROOT.GetName](으)로 망명하게 됐습니다."
 AAT_norway_communist.8.desc_SWE: "노르웨이 왕실은 추방되었고, 친척이 있는 덴마크와 영국으로 망명하는 것은 현재로서 불가능하기 때문에 자존심을 버리고 우리에게 의탁하기로 했습니다.\n\n비록 혈연적 연결 고리는 없지만, 스칸디나비아의 군주제가 멸망하지 않도록 보호하는 것이 우리의 의무입니다."
 AAT_norway_communist.8.a: "우리는 그들을 환영하리라!"
 AAT_norway_communist.8.b: "머무르게 해주겠지만, 환대를 바라진 말라고 전해라."
 AAT_norway_monarchist.1.t: "시종관의 제안"
 AAT_norway_monarchist.1.desc: "국왕 호콘 7세께서는 의회의 독립성을 지키고 의회의 문제를 자체적으로 해결하게 두자고 고집하고 계시지만, 시종관인 페데르 앙케르 베델-야를스베르그께서는 이 위험할 정도로 불안정한 상황에 노르웨이 왕실이 개입할 것을 제안하고 있습니다.\n\n시종관은 막연한 외세의 침략 위협을 언급하며 [ROOT.GetName] 전국의 국민이 국왕에 대한 믿음을 표명하며, 충성을 맹세한 군주에게 행동을 요구하라고 촉구했습니다.\n\n시종관은 왕의 최측근이자 [NOR.GetName]에서 가장 강력한 귀족 가문의 일원이며, 인맥이 넓은 인물이기 때문에 앞으로 그의 행보에 주의해야 할 것입니다."
 AAT_norway_monarchist.1.a: "무슨 속셈일까?"
 AAT_norway_monarchist.2.t: "국왕 폐하의 승하!"
 AAT_norway_monarchist.2.desc: "상상할 수 없는 일이 일어났습니다. 스키 사고를 당한 후 수술을 잘 받은 거로 보였던 우리의 국왕 호콘 7세가 의료 합병증으로 승하하셨습니다\n\n우리 나라는 현재 역사상 가장 암울한 시기를 겪고 있으니, 올라브 왕자가 최대한 빨리 왕위에 올라 나라를 안전한 곳으로 이끌어야 할 것입니다."
 AAT_norway_monarchist.2.a: "앞으로 또 어떤 비극이 일어날 것인가!"
 AAT_norway_monarchist.3.t: "우리 나라의 계승"
 AAT_norway_monarchist.3.desc: "우리 국민이 사랑받던 국왕 호콘 7세의 죽음을 애도하는 가운데, 올라브 왕자의 관심이 전장에 쏠려 있다는 것이 분명해졌습니다. 설령 그렇지 않더라도, 그는 우리 군을 승리로 이끄는 것 외에는 아무것도 할 수 없을 정도로 마음이 어수선하다고 전해집니다. 이러한 격동의 시기에 과연 누가 [NOR.GetNameDef](을)를 이끌어 나갈지, 우리는 궁금해질 수밖에 없습니다. 그나마 최악의 상황을 면할 수 있는 건 안정된 지도력을 발휘하는 야를스베르그 공작 덕분일 겁니다."
 AAT_norway_monarchist.3.a: "절박한 시기에는 정통적이지 않은 수단이 필요한 법이지."
 AAT_norway_monarchist.3.b: "상황을 더 불안하게 만들 순 없다."
 AAT_norway_monarchist.4.t: "노르웨이의 여왕 폐하 마틸데 1세"
 AAT_norway_monarchist.4.desc: "왕궁의 문 뒤에서 무슨 일이 일어났는지는 영원히 알 수 없겠지만, 노르웨이 왕국 정부는 선왕 호콘 7세의 왕비였던 모드 왕비가 이제부터 마틸데 1세라는 이름으로 왕국을 통치할 거라고 발표했습니다. 왕위 계승자인 올라브 왕자가 계신 상황에서 이는 아주 이례적인 일인데, 아무래도 왕자 본인은 군을 지휘하는 데 집중할 수 있는 이 방향을 선호하는 것 같습니다. 생각해 보면 마틸데 1세는 빅토리아 여왕의 손녀이기 때문에 이것은 할머니의 발자취와 영국의 왕위 계승법을 따르는 것뿐입니다.\n\n특이한 점은 베델-야를스베르그 공작의 이름은 공개 발표에서 언급되지 않았다는 것입니다. 공작이 새 정권에서 어떤 역할을 맡을지, 지금은 어디 있는지 또한 알려지지 않았습니다."
 AAT_norway_monarchist.4.a: "마틸데 여왕 폐하 만세!"
 AAT_norway_monarchist.5.t: "섭정의 뜻"
 AAT_norway_monarchist.5.desc: "새 섭정이 왕 대신 권력을 잡으면서, 그의 진정한 의도가 무엇인지에 대한 의문이 제기되고 있습니다. 섭정은 장기적으로 호콘 7세를 대체할 셈일까요? 아니면 단순히 왕의 통치를 돕고자 하는 걸까요? 섭정의 진정한 야망은 오직 시간이 지나야 알 수 있을 겁니다."
 AAT_norway_monarchist.5.a: "야를스베르그가 진정한 국왕으로서 나라를 통치하리라!"
 AAT_norway_monarchist.5.b: "이웃들과 좋은 관계를 맺는 게 좋겠지."
 AAT_norway_monarchist.5.c: "최종 목표는 노르웨이를 이전의 영광으로 회복시키는 거다!"
 illegitimate_norwegian_monarchy: "노르웨이 왕좌의 정통성 없는 군주"
 friendly_norwegian_monarchy: "우리의 노르드 형제들"
 norwegian_imperial_ambitions: "노르웨이의 제국주의 야망"
 Sweden_rearnament.1.t: "육군 예산"
 Sweden_rearnament.1.desc: "육군은 우리 군대의 주력으로 국가의 해안과 도시, 국경을 지키고 있습니다.\n그러나 육군은 일반 국민의 눈에는 너무 큰 금전적 비용을 사회에 부과합니다."
 Sweden_rearnament.1.a: "예산 없음"
 Sweden_rearnament.1.b: "낮은 예산"
 Sweden_rearnament.1.c: "중간 예산"
 Sweden_rearnament.1.d: "높은 예산"
 Sweden_rearnament.2.t: "공군 예산"
 Sweden_rearnament.2.desc: "전문가들과 평론가들은 미래의 전쟁이 육지와 바다뿐만 아니라 하늘에서도 치러질 거라고 말합니다. 공중전이라는 새로운 유형의 전쟁은 강대국들의 관심을 점점 더 많이 받고 있으며, 미래에 나라를 지키는 데 중요해질 것이 분명합니다.\n미래에는 필연적으로 공중전이 중요해질 수밖에 없지만, 이 때문에 빵이 부족해진다면 일반 공장 노동자들이 이를 이해할 수 있을까요?"
 Sweden_rearnament.3.t: "해군 예산"
 Sweden_rearnament.3.desc: "수 세기 동안 발트해 주변 국가들은 발트해의 입구를 통제하려고 노력해 왔습니다. 이는 북대서양을 바라보는 서해안부터 북쪽 멀리까지 올라가는 긴 해안선을 지닌 스웨덴도 마찬가지입니다. \n우리는 레닌그라드의 붉은 함대와 남쪽의 크릭스마리네로부터 위협받고 있습니다.\n강한 해군은 나라를 방어하는데 큰 도움이 되지만, 해군에 필요한 금속 선체들은 결코 저렴하지 않으므로 신중히 고려해서 예산을 배정해야 합니다."
 Sweden_rearnament.4.t: "재무장위원회 소집"
 Sweden_rearnament.4.desc: "요청하신 대로, 재무장 위원회가 다음으로 소집되는 시점을 상기시켜 드립니다. 그 시점이 바로 지금이며, 이는 우리가 다음 해의 무장 정책을 설정할 기회입니다.\n이때 정해지는 정책으로 우리의 미래는 결정될 것이며, 세계 정세가 거대한 전환점을 맞이하려는 지금, 신중하고 명석한 판단이 필요합니다."
 Sweden_rearnament.4.desc.a: "명석한 판단이라. 알았다."
