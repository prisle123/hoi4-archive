 AAT_Sweden.1.t: "정부위원회의 재무장 권고"
 AAT_Sweden.1.desc: "1930년 스웨덴 정부는 스웨덴의 향후 국방비 지출에 대한 지침을 제공하기 위해 국정 감사를 명령했습니다. 농민연합은 온건당와 함께 국방비 지출 확대를 추진하는 반면, 사회민주당의 페르 알빈 한손 총리는 국방비 확대가 사회 개혁에 대한 자신의 계획을 무산시킬 거라며 강력히 반대하고 있습니다.\n이웃 국가들이 점점 위협적인 발언을 하는 중에 감사 측은 \"국방의 소홀은 국가와 국민의 이익에 반하는 것\"이라고 말하며 확실히 우파 정당들의 편을 들었습니다.\n\n이로 인해 페르 알빈 한손은 1936년 총선까지 자기 기반을 다지기 위해 사임하겠다고 위협하면서 정부에 위기가 발생했습니다.\n일단 다가오는 선거까지 나라를 이끌 사람부터 임명해야겠습니다."
 AAT_Sweden.1.a: "농민연합이 최고의 선택이다."
 AAT_Sweden.1.c: "당연히 우익 야당을 택해야지."
 AAT_Sweden.1.b: "페르 알빈이 사임할 필요는 없다."
 AAT_Sweden.1.b_tt: "§R이는 부정적인 정치적 영향을 끼칩니다§!"
 AAT_Sweden.2.t: "불신임 투표"
 AAT_Sweden.2.desc: "페르 알빈이 예산의 확정을 거부하는 동시에 다른 후보를 위해 사퇴하는 것 또한 거부하자, 농민연합과 온건당은 연합해 총리에 대한 불신임 투표를 하기로 결정했습니다.\n\n이들 두 정당이 연합함에 따라 페르 알빈은 사임할 수밖에 없었으며, 총리직은 공석이 되었습니다. 이로 인해 어떤 정당도 권력을 잡을 정치적 영향력을 가지지 못한 정부 위기가 발생했습니다.\n\n한편 공식적으로 정치적 권력이 없는 국왕은 이례적으로 이 혼란에 반대하는 성명을 냈습니다."
 AAT_Sweden.2.a: "이 사태가 어떻게 끝날까?"
 AAT_Sweden.3.a: "페르 알빈 한손은 국민에게 위임받은 권한을 갖고 있다."
 AAT_Sweden.3.b: "[AAT_Sweden_3_b_loc]"
 AAT_Sweden.3.axel_is_leader: "악셀은 지금까지 잘해 왔으니 그가 계속하게 하자."
 AAT_Sweden.3.axel_is_not_leader: "농민연합에 기회를 주자."
 AAT_Sweden.3.c: "[AAT_Sweden_3_c_loc]"
 AAT_Sweden.3.bagge_is_leader: "바게가 우리를 미래로 이끌 것이다."
 AAT_Sweden.3.bagge_is_not_leader: "이 고난의 시기에는 온건당 출신의 지도자가 필요하다"
 AAT_Sweden.3.d: "페르 알빈이 모든 혼란을 자초했다. 비그포르스가 대신 사회민주당을 이끌어야 한다."
 AAT_Sweden.3.t: "1936년 스웨덴 총선거"
 AAT_Sweden.3.desc: "오늘, [ROOT.GetNameDef] 전역의 사람들이 총선에 투표하기 위해 모이고 있습니다. 사회민주주의 세력이 의회에서 다수 의석을 차지할 것으로 예상되면서 다시 일어날 것으로 보입니다.\n그러나 전국우익기구와 농민연합은 예상치 못한 변화로 인해 둘 중 하나가 집권할 수 있기를 바라고 있습니다. 불안한 세계 정세 속에 극소 정당조차 의석을 얻을 것으로 예상되는 마당이니, 영 불가능한 일만은 아닐 겁니다."
 AAT_Sweden.4.t: "상대에게 \"당황스러울 정도로 무능하다\"고 한 정치인"
 AAT_Sweden.4.desc: "오늘 국회에서 총리직을 누가 맡아야 하는지에 대한 논쟁이 개인적인 공격으로 번지면서 격렬해졌습니다. 칼 쇠블롬은 토론 중 글렌 베르너를 꼬집어 \"잘하는 게 개 산책시키는 것밖에 없다\"라고 말했습니다.\n\n글렌의 대변인은 그가 개를 키운 적이 없다고 밝혔습니다."
 AAT_Sweden.4.a: "신임 총리가 빨리 뽑히길 바란다."
 AAT_Sweden.5.t: "수풀에 숨어 있다 발견된 정치인"
 AAT_Sweden.5.desc: "레나르트 얀손은 오늘 의회 근처 수풀에 숨어 있다가 발견되었습니다. 그때 그는 사실 덤불에 숨은 게 아니라 아주 예쁜 무당벌레를 감상하고 있었다고 주장했습니다. 얀손은 그 뒤 곧바로 의회 안으로 들어갔습니다.\n얀손이 의회 밖 수풀에 숨은 이유는 총리직에 대한 논의를 위해 들어오는 정적과 마주치는 것을 피하고 싶었기 때문으로 추정됩니다."
 AAT_Sweden.5.a: "정말 바보같은 짓이군."
 AAT_Sweden.6.t: "후루룩 스캔들"
 AAT_Sweden.6.desc: "아그다 쇠를프 의원이 새로운 총리 선출에 관한 다른 정치인의 연설을 듣던 중 수프를 \"매우 큰 소리로\" 후루룩거리며 먹어 논란이 됐습니다. 이에 따라 국회의장은 국회에서 음식 반입에 관한 새로운 규칙을 만들 것을 촉구했습니다. 의장은 이를 \"고의적 방해\"라고 비판했지만, 쇠를프 의원은 최근 긴 토의가 이어져 점심 시간에 식사할 시간이 없었다고 변론했습니다."
 AAT_Sweden.6.a: "후루룩거리는 소리 좀 안 나게 해라!"
 AAT_Sweden.7.t: "의회 밖에서 12명 체포"
 AAT_Sweden.7.desc: "오늘 의회에 들어가려 했더 것으로 보이는 12명의 사람이 체포되었습니다. 경찰에 체포된 사람들은 현재의 정치적 혼란 속에 자신이 의존하는 사회 복지가 중단되었다며, 단지 토론의 결론이 빨리 나게 할 생각이었다고 진술했습니다.\n이들은 로비에서 저지되었는데, 이는 12명 중 한 명인 리카르드 페르손이 불법 담배 밀수 혐의로 경찰에 수배 중이었기 때문입니다. 페르손은 공중 화장실을 사용해야 했고, 화장실에서 경찰관에게 인식되어 체포되었습니다.\n페르손은 2년의 징역형을 받을 것으로 예상되며, 나머지 11명은 최대 6개월의 징역형과 경범죄에 대한 벌금형을 구형받을 것으로 예상됩니다."
 AAT_Sweden.7.a: "맙소사."
 AAT_Sweden.8.t: "의회에서 체포되었던 11인의 석방"
 AAT_Sweden.8.desc: "의회에 쳐들어가려다 체포됐던 11명의 사람이 오늘 집행 유예로 풀려났습니다. 남은 1명은 밀수 혐의로 여전히 수감 중입니다."
 AAT_Sweden.8.a: "이 부랑자들이 새로운 삶을 살길."
 AAT_Sweden.9.t: "담배 밀수업자의 회심"
 AAT_Sweden.9.desc: "리카르드 페르손은 11명의 다른 사람들과 함께 국회의사당을 습격하려다 체포되었습니다. 그는 담배 밀수 혐의로 수배 중이었으며, 2년간 수감되었습니다. 지금 어디서 무얼하는지 알아본 결과, 페르손은 형기를 마친 후 새 삶을 살기로 결심하고 해군에 입대해 있었습니다.\n페르손의 상관들은 그를 젊고 의욕이 넘치는 인재로 평가했으며, 이후 그는 노력과 타고난 재능 덕분에 승진했습니다."
 AAT_Sweden.9.a: "감동적인 이야기야."
 AAT_Sweden.10.t: "헤르만 에릭손의 사직서 제출"
 AAT_Sweden.10.desc: "오늘 헤르만 에릭손이 V&S 그룹 최고 경영자직을 맡기 위해 은퇴하길 원한다며 사직서를 제출했습니다.\n에릭손의 바람에도 불구하고 정부는 아직 그를 필요로 할 수 있지만, 그를 국영 주류 생산업체의 CEO로 두는 것도 이점이 있을 수 있습니다."
 AAT_Sweden.10.a: "그는 아직 정부에서 할 일이 있다."
 AAT_Sweden.10.b: "사직서를 수리하라."
 AAT_Sweden.11.t: "[GER.GetNameDef] 노동자들의 란스베르크 공장 장악"
 AAT_Sweden.11.desc: "[SWE.GetNameDef] 측과 [GER.GetNameDef] 측 사이에 적대 행위가 발발한 후, 독일인 직원들이 란스베르크 공장을 일시적으로 점거하고 단지 내에 바리케이드를 치는 데 성공했습니다. 조만간 군이 단지를 장악할 것으로 예상되지만, 교전 중 일부 피해가 예상되므로 당분간 공장이 완전히 가동되지는 않을 것입니다.\n독일 본토에 있는 란스베르크 공장에 대해서는 알려진 바가 거의 없지만, 스웨덴 당국은 [GER.GetNameDef] 정부가 보복으로 공장을 장악했을 거라고 믿어 의심치 않습니다."
 AAT_Sweden.11.a: "[GER.GetNameDef] 소유의 군사 단지를 가지는 게 좋은 생각이 아니었던 것 같군."
 AAT_Sweden.12.t: "심장 마비로 사망한 [?ROOT.GetLeader]"
 AAT_Sweden.12.desc: "오늘 [?SWE.bus_capture_tag.GetAdjective] 당국은 [?SWE.GetLeader]의 체포와 그에 뒤따른 사망 소식을 방송했습니다. 사건 발생 전, [?SWE.bus_capture_tag.GetAdjective] 특공대는 최전선 근처에 고립된 총리의 이동 본부를 부분적으로 포위하고 있었다고 전했습니다.\n특공대는 [?SWE.GetLeader](와)과 참모들이 갇혀 있던 버스와 접촉했을 때 총리가 차량에서 내리자마자 비틀거리며 바닥에 쓰러졌다고 주장했습니다. 진행 중인 적대 행위에도 불구하고 [?SWE.bus_capture_tag.GetAdjective] 당국은 고인이 된 총리의 시신을 국장을 위해 기꺼이 반환했습니다. 부검 결과 총리는 심장 마비로 인해 심정지에 이른 것으로 밝혀졌습니다.\n혼란이 계속되는 가운데 타게 엘란데르 총리가 적절한 선거가 치러질 때까지 임시 총리직을 맡게 되었습니다."
 AAT_Sweden.12.a: "정말 비극적인 일이다."
 AAT_Sweden.13.t: "[SWE.GetNameDefCap]의 노르웨이 북부 지배권 요구"
 AAT_Sweden.13.desc: "스웨덴 정부는 나르비크 주변 지역의 통제권을 요청했습니다. 그들은 이것이 단지 인도주의적 요청이며, 진행 중인 분쟁으로부터 노르웨이 주민들을 보호하려는 의도에서 비롯된 거라고 주장합니다. 우리를 안심시키기 위해 그들은 해당 지역을 비무장 지대로 유지하겠다고 제안했으며, 분쟁이 끝날 때까지 필요한 모든 치안 활동을 수행할 거라고 합니다.\n요청을 수락하면 노르웨이 주민은 스웨덴 점령지 안에서 행복하게 살 가능성이 높으며, 우리는 전선의 군대에 더 많은 자원을 할당할 수 있을 겁니다."
 AAT_Sweden.13.a: "좋은 거래인 것 같군."
 AAT_Sweden.13.b: "어차피 모두 [THIS.GetNameDef]의 것이다."
 AAT_Sweden.13.tt: "§R[SWE.GetName] 측과의 전쟁으로 이어질 수 있습니다§!"
 AAT_Sweden.14.t: "[FROM.GetNameDefCap]의 굴복"
 AAT_Sweden.14.desc: "[FROM.GetNameDefCap] 측이 나르비크 주변 지역에 대한 비무장 지대 선포에 동의하였습니다. 그들의 군대는 모두 그 지역을 떠났고, 이제 우리는 그곳을 비전투 지역으로 선포할 것입니다. 전쟁이 끝나면 [NOR.GetAdjective] 정부가 영토 반환을 요청하겠지만, 지금은 우리가 [NOR.GetAdjective] 시민을 안전하게 지킬 것입니다."
 AAT_Sweden.14.a: "구호 물품을 보내는 것부터 시작하자."
 AAT_Sweden.14.a_tt: "§Y[NOR.GetNameDefCap] 측은 전쟁이 끝나면 우리에게 영토 반환을 요청할 것입니다.§!"
 AAT_Sweden.15.t: "[FROM.GetNameDefCap]의 제안 거절"
 AAT_Sweden.15.desc: "[FROM.GetNameDefCap](이)가 나르비크 주위를 비무장 지대를 설정하자는 우리의 제안을 거절했습니다. 이에 대한 반응으로 우리는 북유럽 형제들을 위해 비무장 지대를 고집할 것인지, 아니면 그들을 암흑 속에 방치할 것인지 결정해야 합니다."
 AAT_Sweden.15.a: "이것 때문에 나라를 위험에 빠뜨릴 수는 없다."
 AAT_Sweden.15.b: "[NOR.GetName](을)를 내버려 둘 수 없다."
 AAT_Sweden.15.a_tt: "§Y[FROM.GetNameDef] 측이 거절할 경우 그들에 대한 전쟁 명분이 생깁니다.§!"
 AAT_Sweden.16.t: "[SWE.GetNameDef]의 나르비크에 대한 적대 행위 위협"
 AAT_Sweden.16.desc: "나르비크 주변 지역을 넘기기를 거부한 후, [SWE.GetAdjective] 정부는 우리가 북부 [NOR.GetAdjective] 영토를 넘기지 않을 경우 양국 간의 적대 행위가 발생할 것이라고 명확하게 위협했습니다."
 AAT_Sweden.16.a: "적을 더 만들 순 없지."
 AAT_Sweden.16.b: "오게 두어라."
 AAT_Sweden.17.t: "[FROM.GetNameDefCap]의 완고한 나르비크 이양 거부"
 AAT_Sweden.17.desc: "나르비크를 넘기지 않으면 실력 행사를 하겠다고 위협했는 데도 불구하고, [FROM.GetName] 측은 우리 요구를 거부했습니다. 우리는 [NOR.GetAdjective] 국민들이 비인간적인 조건에서 가축처럼 취급당하도록 내버려 두지 않을 겁니다. 우리는 침략군을 차단하고 [NOR.GetAdjective] 국민들을 해방하기 위해 [NOR.GetAdjective]의 항구를 확보해야 합니다."
 AAT_Sweden.17.a: "선 넘지 마라, [FROM.GetName]."
 AAT_Sweden.18.t: "[NOR.GetName]의 나르비크 반환 요구"
 AAT_Sweden.18.desc: "복원된 [NOR.GetAdjective] 정부가 전쟁 중 우리가 보호하고 있던 나르비크와 인근 지역의 반환을 요청했습니다. [NOR.GetAdjective] 측은 성명에서 전쟁 중 우리 정부가 나르비크를 보호한 일에 깊은 감사를 표하며, 앞으로 협력 관계를 이어 가기를 바란다고 밝혔습니다. 전쟁이란 어둠의 시간을 지나는 동안 [NOR.GetAdjective] 독립의 작은 조각을 지킨 사람들을 기리기 위해 기념 행사가 열릴 것입니다."
 AAT_Sweden.18.a: "물론이다. 나르비크는 [NOR.GetName]의 영토다."
 AAT_Sweden.18.b: "우리 노력에 대한 보답으로 나르비크를 달라고 하자."
 AAT_Sweden.19.t: "[SWE.GetNameDefCap]의 나르비크 반환"
 AAT_Sweden.19.desc: "드디어 [Nor.GetName](이)가 다시 하나가 되는 밝은 날이 왔습니다. [SWE.GetName] 정부는 전쟁 중 [SWE.GetAdjective] 정부가 보호했던 지역인 나르비크를 반환해 달라는 우리의 요청을 기꺼이 받아들였습니다. 우리는 오랫동안 변치 않을 양국 간의 깊은 유대를 느끼며 [SWE.GetAdjective] 정부에 깊은 감사를 표했습니다."
 AAT_Sweden.19.a: "노르웨이가 다시 한번 완전해졌군."
 AAT_Sweden.19_tt: "§Y[ROOT.GetNameDefCap]§! 측은 이제 §Y야전 지휘관§!에게 §Y노르웨이 명예방위십자장§!을 수여할 수 있습니다."
 AAT_Sweden.20.t: "[SWE.GetNameDefCap]의 나르비크 반환 거부"
 AAT_Sweden.20.desc: "전쟁 중 [SWE.GetNameDef] 측은 \"적국의 점령으로부터 노르웨이 국민을 구한다\"는 구실로 뻔뻔하게 우리 나라의 일부 지역을 점거했습니다. 이는 [SWE.GetAdjective] 측이 영토를 확장하기 위한 계략에 불과했던 것으로 밝혀졌습니다. 그들은 \"종전 후에도 해소되지 않은 세계 정세의 불안정\"을 이유로 점거한 땅을 반환하기를 거부했습니다. 우리는 이를 통해 지금까지의 행위가 가장 저급한 형태의 기회주의였으며, 우리 국가의 자유와 평화를 위협하는 노골적인 사기였음을 간파했습니다. 나르비크는 노르웨이의 정당한 영토이며, 우리는 힘을 써서라도 영토를 지킬 겁니다."
 AAT_Sweden.20.a: "그렇다면 전쟁이다."
 AAT_Sweden.21.t: "[FROM.GetName]의 $scandinavian_defense_union$ 초대"
 AAT_Sweden.21.desc: "[FROM.GetName] 측은 전후 승전국 간의 긴장에 대한 우려를 목격하면서 실패한 고립주의 중립 정책으로 되돌아갈 것이 아니라, 주변국과 군사 및 외교 정책을 조율하여 미래의 침략을 더 잘 억제할 수 있게 해야 한다고 주장합니다."
 AAT_Sweden.21.a: "이 제안은 우리의 이익에 부합하지 않는다."
 AAT_Sweden.21.b: "훌륭한 제안이다."
 AAT_Sweden.22.t: "[FROM.GetName]의 방위 연합 제안 거부"
 AAT_Sweden.22.desc: "[FROM.GetAdjective] 정부는 오늘 외교관을 통해 $scandinavian_defense_union$에 가입할 생각이 없다고 전했습니다. [FROM.GetAdjective] 측은 적어도 당분간은 그러한 기구 밖에 있는 게 자국의 이익에 더 부합할 거라고 주장했습니다."
 AAT_Sweden.22.a: "매우 실망스럽군."
 AAT_Sweden.23.t: "[FROM.GetName]의 동맹 가입 요청"
 AAT_Sweden.23.desc: "[FROM.GetName] 측은 전후 승전국 간의 긴장을 이유로 우리 동맹에 가입을 신청했습니다. [FROM.GetName] 측을 동맹으로 맞이한다면 주변 지역에 대한 우리의 영향력이 확대되겠지만, 갈등이 발생할 시 그들을 지켜줄 의무가 생깁니다."
 AAT_Sweden.23.a: "우리 안보에 짐이 될 거다."
 AAT_Sweden.23.b: "가입해준다니 정말 기쁘구나."
 AAT_Sweden.24.t: "[FROM.GetName]의 동맹 가입 거부"
 AAT_Sweden.24.desc: "[FROM.GetName] 측은 한동안 우리를 동맹에 받아줄 뜻이 없다고 밝혔습니다. 그들은 현 시점에서 동맹을 확장하면 더 많은 갈등에 휘말릴 수 있다는 우려를 표했습니다. 당분간 우리는 홀로 서야 할 것입니다."
 AAT_Sweden.24.a: "매우 실망스럽군."
 AAT_Sweden.25.t: "특수부대 투자"
 AAT_Sweden.25.desc: "군 고위 참모들 사이에서 새로운 특수 부대에 대한 자금 할당 방안을 두고 많은 논의가 있었지만, 과정이 교착 상태에 빠졌습니다. 이 상태를 타개할 유일한 방법은 정부가 개입하여 제안 중 하나에 힘을 실어주는 것입니다."
 AAT_Sweden.25.a: "우리의 지형을 고려하면 레인저가 가장 효과적이겠지."
 AAT_Sweden.25.b: "해병대가 있으면 발트해를 지배하는 데 도움이 되리라."
 AAT_Sweden.25.c: "가장 많은 상황에서 유용할 병력은 공수부대다."
 AAT_Sweden.26.t: "[?195.GetName] 상실"
 AAT_Sweden.26.desc: "상상할 수 없는 일이 일어났습니다. 우리 군이 [195.GetnameDef]의 통제권을 상실했고, 러시아인의 상징적인 땅이 적의 손에 넘어갔습니다. 이는 전략적 손실일 뿐만 아니라 국가의 자존심과 군의 사기를 크게 떨어뜨리는 일입니다. 이미 일반 병사들은 사기가 크게 떨어지고 있으며, 서로 탈영해야 할지 수근거리고 있습니다. 이 전쟁을 계속한다면 우리는 이 헛된 전쟁에 목숨을 바칠 순 없다고 믿는 병사들을 거느리고 싸워야 할 겁니다."
 AAT_Sweden.26.a: "강화를 제의해야 한다."
 AAT_Sweden.26.b: "이런 수치를 당하고 가만히 있을 순 없다."
 AAT_Sweden.27.t: "[SOV.GetNameDefCap]의 [?146.GetName] 영유권 포기"
 AAT_Sweden.27.desc: "우리 연합군이 [?146.GetName]를 점령한 후, 붉은 군대에 사상자가 너무 많이 난 모스크바 측은 공격 작전을 재고할 수밖에 없었습니다. 그들은 무조건 평화에 동의했고, 더 이상 영유권을 주장하지 않기로 약속했습니다. 당연하게도 스톡홀름과 헬싱키의 시민은 모두 환호하고 있습니다. 붉은 곰이 이렇게 이빨이 다 빠져 있었다니, 누가 생각이나 했겠습니까?"
 AAT_Sweden.27.a: "이는 군의 사기를 확실히 높일 것이다."
 AAT_Sweden.28.t: "[SWE.GetNameDefCap]의 상실한 영토 요구"
 AAT_Sweden.28.desc: "[SWE.GetLeader] 측은 근래 점점 더 제국주의적인 발언을 해 왔기에 그들이 이번에 잃어버린 제국 영토를 반환하라고 요구한 것도 그리 놀랍지 않았습니다. [SWE.GetLeader] 측의 주장은 명백히 시효가 지났으며, 티끌만큼의 논리도 없습니다. 하지만 분쟁 중에 동맹을 잃는 것은 너무 큰 손실입니다. 성의 표시로 [SWE.GetLeader] 측을 달래는 게 어떻겠습니까?"
 AAT_Sweden.28.a: "그럴 순 없다."
 AAT_Sweden.28.b: "동맹을 유지할 수 있다면야..."
 AAT_Sweden.29.t: "[FROM.GetNameDefCap]의 영토 반환 거부"
 AAT_Sweden.29.desc: "[FROM.GetNameDefCap] 측은 우리 주장이 현재 정세와 너무 동떨어져 있다며 옛 식민지를 돌려 달라는 우리의 요청을 거부했습니다. 그들은 우리가 헛소리를 계속할까 봐 이렇게 단호하게 거절할 수밖에 없었다고 덧붙였습니다."
 AAT_Sweden.29.a: "어디 한번 두고 보자."
 AAT_Sweden.30.t: "[FROM.GetNameDefCap]의 식민지 이양"
 AAT_Sweden.30.desc: "거센 반발을 예상했지만, [FROM.GetNameDefCap] 측은 놀랍게도 우리 요구를 받아들여 옛 식민지들을 이양하기 시작했습니다. 이로 인해 새로운 영토에서 시위가 발생했지만, 시간이 지나면 분명히 진정될 것입니다."
 AAT_Sweden.30.a: "잘못된 것들이 시정되는군."
 AAT_Sweden.31.t: "[FROM.GetNameDefCap]의 보른홀름 요구"
 AAT_Sweden.31.desc: "[FROM.GetAdjective] 대사가 심각한 메시지를 전달했습니다. 그들은 우리가 보른홀름을 반환할 것을 요구하며, 그 섬이 반란으로 잃어버린 것이지 [DEN.GetName]에 법적으로 양도된 적이 없다고 주장합니다. 이는 17세기에 있었던 일이기 때문에 [FROM.GetAdjective]의 영토 확장을 위한 얄팍한 구실임이 분명합니다."
 AAT_Sweden.31.a: "우리는 [FROM.GetName] 측과의 싸움을 감당할 수 없다."
 AAT_Sweden.31.a_tt: "§R이로 인해 결국 [FROM.GetName] 측이 우리를 괴뢰국으로 만들 수 있습니다.§!"
 AAT_Sweden.31.b: "말도 안 되는군."
 AAT_Sweden.32.t: "[FROM.GetName]의 보른홀름 포기"
 AAT_Sweden.32.desc: "[FROM.GetNameDefCap] 측이 보른홀름에 대한 우리의 영유권 주장에 이의를 제기하지 않겠다고 전했습니다. 단, 이것이 북유럽의 안정을 위협하는 전례 없는 움직임이라는 점을 알렸습니다."
 AAT_Sweden.32.a: "전례가 있든 없든 무슨 상관인가?"
 AAT_Sweden.33.t: "[FROM.GetName]의 보른홀름 포기 거부"
 AAT_Sweden.33.desc: "[FROM.GetAdjective] 정부는 보른홀름에 대한 우리의 영유권 주장을 받아들이지 않겠다고 통보했습니다. [FROM.GetAdjective] 측은 우리가 아직 가지고 있다고 주장하는 권리가 이미 수백 년 전에 만료되었다고 말합니다. 그들이 순순히 넘겨주지 않겠다면 수 세기 전처럼 무력으로 취하면 될 것입니다."
 AAT_Sweden.33.a: "다시 한번 해협을 건너리라."
 AAT_Sweden.34.t: "[FROM.GetName]의 자치령 요구"
 AAT_Sweden.34.desc: "[FROM.GetAdjective] 대사는 국제 질서가 재정립됨에 따라 [SWE.GetAdjective] 정부는 [THIS.GetAdjective] 정부가 더 이상 해외 영토를 제대로 보호할 수 없다고 보고 있음을 우리에게 알렸습니다. 어차피 [THIS.GetName] 측이 영토를 제대로 방어할 수 없다면, 이를 방어할 수 있는 다른 국가에 양도하는 게 현명할 겁니다. 그리고 영토를 잘 방어할 국가라면 [FROM.GetAdjective] 측이 있겠습니다."
 AAT_Sweden.34.a: "선택의 여지가 없구나."
 AAT_Sweden.34.a_tt: "§R이로 인해 [FROM.GetName] 측이 우리를 괴뢰국으로 만들 수 있습니다.§!"
 AAT_Sweden.34.b: "그건 허용할 수 없는 일이다."
 AAT_Sweden.35.t: "[FROM.GetName]의 [DEN.GetAdjective] 해외 영토 이양"
 AAT_Sweden.35.desc: "[FROM.GetName] 측은 마지못해 자치령을 넘겨주기로 결정했습니다. 이는 확실히 [FROM.GetName] 측과의 관계를 손상시키겠지만, 그들은 머지않아 우리 영향권으로 들어올 것이기 때문에 결과적으로 별로 문제가 안 될 겁니다."
 AAT_Sweden.35.a: "잘됐군."
 AAT_Sweden.36.t: "[FROM.GetName]의 [DEN.GetAdjective] 해외 영토 이양 거부"
 AAT_Sweden.36.desc: "[FROM.GetName] 측은 새로운 세계 질서에 대한 우리의 비전을 받아들이지 않겠다고 통보했습니다. 우리가 강력히 주장했음에도 불구하고, [FROM.GetAdjective] 정부는 우리의 정당한 영토를 돌려주기를 완강히 거부했습니다."
 AAT_Sweden.36.a: "그럼 무력으로 가져갈 것이다."
 AAT_Sweden.37.t: "[DEN.GetName]의 운명"
 AAT_Sweden.37.desc: "[DEN.GetAdjective] 정부는 이제 제대로 힘만 주면 우리 통제하에 떨어질 정도로 약해졌습니다. 덴마크는 한때 우리를 지배했지만, 앞으로는 우리의 지배를 받을 것입니다. 우리는 최후통첩을 전달하기 전에 그들을 어떻게 처리할지 결정하기만 하면 됩니다."
 AAT_Sweden.37.a: "그들을 완충 지대로 사용하자."
 AAT_Sweden.37.b: "$AAT_Sweden.37.a$"
 AAT_Sweden.38.t: "[FROM.GetName]의 [DEN.GetName] 괴뢰화"
 AAT_Sweden.38.desc: "전례 없는 움직임으로, [FROM.GetName] 측이 우리 정부에 모든 기능과 기관을 자국에 이양할 것을 요구했습니다. 우리의 국가 원수가 대사에게 강력히 항의했지만, 코펜하겐에서 그리 멀지 않은 곳에서 [SWE.GetAdjective] 전함이 목격되었습니다. [DEN.GetAdjective] 정부는 그런 위협에 대응할 힘이 없었고, 6시간 후 공식적인 항복이 이루어졌습니다."
 AAT_Sweden.38.a: "제기랄."
 AAT_Sweden.39.t: "$AAT_Sweden.38.t$"
 AAT_Sweden.39.desc: "전례 없는 움직임으로, [FROM.GetName] 측이 우리 정부에 모든 기능과 기관을 자국에 이양할 것을 요구했습니다. 이제 분명해졌습니다. [FROM.GetAdjective] 정부는 처음부터 우리를 도우려 한 게 아니라, 우리를 확실히 통제할 수 있을 때까지 우리를 조금씩 약화하려 했던 겁니다."
 AAT_Sweden.39.a: "그들은 다시는 얼음을 건널 수 없을 것이다!"
 AAT_Sweden.39.b: "$AAT_Sweden.38.a$"
 AAT_Sweden.40.t: "[FROM.GetName]의 [145.GetName] 요구"
 AAT_Sweden.40.desc: "[FROM.GetAdjective] 정부가 1919년에 그랬던 것처럼 다시 올란드 제도를 놓고 도끼를 휘두르고 있습니다. 올란드 제도의 주권을 우리에게 이양한다는 국제연맹의 결정에도 불구하고, [FROM.GetName] 측은 그곳을 포기할 수 없는 것 같습니다. 어쩌면 그들은 우리가 약하다고 생각하고, 국제연맹도 붕괴된 차에 기회를 노리고 있는 걸지도 모릅니다. 피 냄새를 맡은 하이에나처럼 말입니다."
 AAT_Sweden.40.a: "우리는 [FROM.GetName] 측과 싸울 수 없다."
 AAT_Sweden.40.b: "영토는 절대 양보할 수 없다."
 AAT_Sweden.41.t: "[FROM.GetName]의 굴복!"
 AAT_Sweden.41.desc: "[FROM.GetName] 측이 굴복하고 올란드 제도를 우리에게 이양했습니다. 마침내 과거의 불의가 청산되고 제도의 정당한 지위가 회복되었습니다."
 AAT_Sweden.41.a: "훌륭하군."
 AAT_Sweden.42.t: "[FROM.GetName]의 [145.GetName] 할양 거부"
 AAT_Sweden.42.desc: "[FROM.GetName] 측이 이미 국제연맹에서 해결된 문제라며 [145.GetName] 할양을 강력히 거부한다고 전했습니다. 아무래도 [FROM.GetName] 측은 국제연맹의 영향력을 과대평가 하고 있는 것 같습니다. [FROM.GetName] 측이 저지른 잘못을 깨우쳐줘야겠습니다."
 AAT_Sweden.42.a: "그곳은 우리 차지다."
 AAT_Sweden.43.t: "[FROM.GetName]의 [148.GetName] 비무장화 요구"
 AAT_Sweden.43.desc: "[FROM.GetName] 측이 우리 북쪽 국경의 비무장화를 요구해 왔습니다. 그들은 자국 채굴 작업의 안전이 우려된다고 하며, 적이 침략한다면 서쪽이 아니라 동쪽에서 올 거라고 강조했씁니다. 이는 올란드 사건 이후 고조되고 있는 [FROM.GetName] 측과 우리 사이의 긴장을 낮출 것입니다."
 AAT_Sweden.43.a: "이 정도로 긴장을 낮출 수 있다면야."
 AAT_Sweden.43.b: "이는 우리의 주권을 침해하는 행위다."
 AAT_Sweden.44.t: "[FROM.GetName]의 [148.GetName] 비무장화 동의"
 AAT_Sweden.44.desc: "[FROM.GetName] 측은 선의의 표시로 [148.GetName]를 비무장화하는 데 동의했습니다. 이는 우리가 동부 왕국을 회복하는 데 큰 디딤돌이 될 것이며, [FROM.GetName]에 대한 우리의 영향력은 서서히 커질 것입니다."
 AAT_Sweden.44.a: "계획대로군."
 AAT_Sweden.45.t: "[FROM.GetName]의 [148.GetName] 비무장화 거부"
 AAT_Sweden.45.desc: "[FROM.GetName] 측은 [148.GetName]를 비무장화하라는 요청을 거부하며, 자국 국경 내에서 무엇을 할지를 결정할 권한이 우리에게 없다고 단언습니다. 이건 [FROM.GetName] 측이 우리에 대한 음모를 꾸미고 있다는 증거이니, 먼저 공격하는 게 현명할 것입니다."
 AAT_Sweden.45.a: "무슨 속셈이지?"
 AAT_Sweden.46.t: "[FIN.GetName] 문제"
 AAT_Sweden.46.desc: "[FIN.GetName] 측이 [SOV.GetAdjective]의 위협에 맞설 수 없다는 것은 누구나 아는 사실입니다. 핀란드는 자신의 주권에 대해 말하지만, 그들이 독립이라고 부르는 건 어떤 정치적, 군사적 힘에 의해 쟁취한 게 아니라 러시아의 내전으로 인한 혼란 덕분에 얻은 것뿐입니다. 그날 이후로 시계는 계속 가고 있었고, 곧 시간이 다 떨어져 오랜 적이 다시 추악한 머리를 들 것입니다. 따라서 우리는 [SOV.GetAdjective] 측이 [FIN.GetAdjective] 측을 지배하기 전에 선수를 쳐야 합니다."
 AAT_Sweden.46.a: "그들을 괴뢰화 해라."
 AAT_Sweden.46.b: "$AAT_Sweden.46.a$"
 AAT_Sweden.47.t: "우리를 괴뢰화하기 위해 움직이는 [FROM.GetName]"
 AAT_Sweden.47.desc: "우리 이웃의 '안전 우려'는 모두 속임수였음이 드러났습니다. 사기가 떨어지고 전략적 우위를 상실한 우리의 군대는 새로운 지리적 현실에 맞춰 조직되지 않았습니다. [FROM.GetAdjective] 전함이 우리의 수도 외곽에 기습적으로 나타났고, [FROM.GetAdjective] 군대가 북쪽 비무장 지대를 넘고 있으며, 항복하라는 최후통첩이 우리에게 전달되었습니다. 국제 사회는 우리를 버렸습니다."
 AAT_Sweden.47.a: "우리의 새 지배자가 관대하길 바라자."
 AAT_Sweden.48.t: "$AAT_Sweden.47.t$"
 AAT_Sweden.48.desc: "우리 이웃의 '안전 우려'는 모두 속임수였음이 드러났습니다. [FROM.GetName] 정부는 이제 우리가 동쪽의 공통된 적에 맞서 그들과 동맹을 맺을 것을 요구하고 있습니다. 그들의 요구에 굴복하면 우리는 다시 한번 [FROM.GetAdjective]의 영향권에 들어가고 독립성이 훼손될 겁니다. 이것과 동쪽의 적에게 침략당하는 것 중에 뭐가 더 나쁠까요?"
 AAT_Sweden.48.a: "타국이 또 우리 운명을 결정하게 둘 순 없다."
 AAT_Sweden.48.b: "$AAT_Sweden.47.a$"
 AAT_Sweden.49.t: "[FROM.GetName]의 굴복 거부"
 AAT_Sweden.49.desc: "[FROM.GetName] 측이 우리의 요구를 단호히 거부했습니다. 이는 우리의 우려를 노골적으로 무시하는 동시에 우리의 채굴 작업을 위협하는 행위입니다. 우리가 취할 대응은 하나뿐입니다."
 AAT_Sweden.49.a: "외교가 실패하면..."
 AAT_Sweden.50.t: "[SWE.GetName]의 [144.GetName] 요구"
 AAT_Sweden.50.desc: "[SWE.GetName] 측이 나르비크 항구에 대한 완전한 통제권을 요구했습니다. 그들 정부는 적국이 나르비크에 상륙하여 스웨덴의 철광석 광산을 공격할 우려가 있다는 말로 이 요구를 정당화하고 있습니다. 이 의견 차이가 양국 사이의 갈등으로 번질 수 있겠습니다."
 AAT_Sweden.50.a: "싸우면서까지 지킬 가치는 없는 곳이다."
 AAT_Sweden.50.b: "터무니없군."
 AAT_Sweden.50.a_tt: "§R이로 인해 [SWE.GetName] 측이 우리를 괴뢰국으로 만들 수 있습니다.§!"
 AAT_Sweden.51.t: "[FROM.GetName]의 굴복"
 AAT_Sweden.51.desc: "[FROM.GetName]이 굴복하여 나르비크를 우리에게 이양했습니다. 이것으로 [FROM.GetName] 측을 약화하는 동시에 옐리바레와 키루나의 철광석을 확보하게 되었습니다."
 AAT_Sweden.51.a: "훌륭하군."
 AAT_Sweden.52.t: "$AAT_Sweden.49.t$"
 AAT_Sweden.52.desc: "$AAT_Sweden.49.desc$"
 AAT_Sweden.52.a: "$AAT_Sweden.49.a$"
 AAT_Sweden.53.t: "[NOR.GetName] 문제"
 AAT_Sweden.53.desc: "[SWE.GetAdjective] 정부는 우리에게 군대를 철수하고 새로운 노르드 국가에 동조할 것을 도발 없이 요구했습니다. 그들은 이것이 협력 계획이라고 말하지만, 누가 종속되고 누가 주인이 될지는 분명합니다. 이는 사실상 옛 연합왕국 시절로 돌아가는 것입니다."
 AAT_Sweden.53.a: "절대 안 된다! 전쟁을 준비해라."
 AAT_Sweden.53.b: "우리는 저항할 힘이 없다."
 AAT_Sweden_ball_bearing.1.t: "[FROM.FROM.GetName]에 대한 볼 베어링 거래 조건 설정"
 AAT_Sweden_ball_bearing.1.desc: "세계 주요 강대국들은 전쟁 무기에 사용하기 위해 우리가 만드는 최고급 볼 베어링을 애타게 찾고 있습니다. 이 귀중한 물건을 거래하기 위해 [FROM.GetName] 측과 협상을 시작하려고 하는데, 무엇을 달라고 할지 미리 정해 놔야 할 겁니다."
 AAT_Sweden_ball_bearing.1.a: "식량을 확보해야 한다."
 AAT_Sweden_ball_bearing.1.a_tt: "\n$we_will_gain_tt$\n  안정도: §G+2%§!\n  매주 인력: §G+15§! \n이는 누적될 수 있습니다."
 AAT_Sweden_ball_bearing.1.b: "그들의 군사적 전문 지식이 필요하다."
 AAT_Sweden_ball_bearing.1.c: "지식 공유를 요청해라."
 AAT_Sweden_ball_bearing.1.c_tt: "\n수락될 경우 [SWE.GetNameDef] 측은 §Y함선§!, §Y레이더§!, §Y합성 자원§!, §Y지원 기술§!에 대한 §G+25%§! 연구 혜택을 고를 수 있습니다."
 AAT_Sweden_ball_bearing.1.d: "우선은 협상을 중단해라."
 AAT_Sweden_ball_bearing.2.t: "볼 베어링을 대가로 식량 무역을 요청한 [SWE.GetNameDefCap]"
 AAT_Sweden_ball_bearing.2.desc: "[SWE.GetNameDefCap] 측이 자신의 귀중한 볼 베어링을 식량과 교환하는 무역을 요청했습니다. 볼 베어링은 전쟁을 수행하는 데 중요한 자원이 될 것입니다. [SWE.GetAdjective] 정부는 미래에 일어날 수 있는 분쟁에서 식량이라는 중요한 자원을 확보할 방법을 모색하는 것 같습니다. 식량은 대전쟁의 봉쇄 동안 심각한 문제였기 때문입니다."
 AAT_Sweden_ball_bearing.2.a: "서로에게 이익이 되는 거래구나."
 AAT_Sweden_ball_bearing.2.b: "그럴 형편이 안 된다."
 AAT_Sweden_ball_bearing.3.t: "볼베어링을 대가로 군사 전문 지식 거래를 요청한 [SWE.GetNameDefCap]"
 AAT_Sweden_ball_bearing.3.desc: "[SWE.GetNameDefCap] 측이 자신의 귀중한 볼 베어링을 우리의 군사 전문 지식과 교환하는 거래를 요청했습니다. 볼 베어링은 전쟁을 수행하는 데 중요한 자원이 될 것입니다. [SWE.GetAdjective] 정부가 향후 잠재적인 분쟁에서 군사적으로 더 발전된 유럽 강대국들과 균형을 맞추기 위한 방법을 모색하는 것 같습니다."
 AAT_Sweden_ball_bearing.3.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.3.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.4.t: "볼베어링을 대가로 지식 공유 거래를 요청한 [SWE.GetNameDefCap]"
 AAT_Sweden_ball_bearing.4.desc: "[SWE.GetNameDefCap] 측이 자신의 귀중한 볼 베어링을 우리의 과학적 노하우와 진보와 교환하는 거래를 요청했습니다. 볼 베어링은 전쟁을 수행하는 데 중요한 자원이 될 것입니다. [SWE.GetAdjective] 정부는 과학의 진보를 통해 잠재적인 갈등에서 우위를 점할 방법을 모색하는 것 같으며, 이는 확실히 우리가 도움이 될 수 있는 부분입니다."
 AAT_Sweden_ball_bearing.4.a: "$AAT_Sweden_ball_bearing.2.a$"
 AAT_Sweden_ball_bearing.4.b: "$AAT_Sweden_ball_bearing.2.b$"
 AAT_Sweden_ball_bearing.5.t: "[FROM.GetNameDefCap]의 볼베어링 거래 수락"
 AAT_Sweden_ball_bearing.5.desc: "$AAT_Sweden.25.desc$\n이제 우리가 다른 주요 강대국과 차이를 좁히기 위해 어떤 유형의 기술에 더 많은 통찰력을 확보할지 선택해야 합니다."
 AAT_Sweden_ball_bearing.5.a: "지원 기술"
 AAT_Sweden_ball_bearing.5.b: "레이더 기술"
 AAT_Sweden_ball_bearing.5.c: "합성 석유 기술"
 AAT_Sweden_ball_bearing.5.d: "함선 기술"
 AAT_Sweden_ball_bearing.6.t: "[FROM.GetNameDefCap]의 볼베어링 거래 수락"
 AAT_Sweden_ball_bearing.6.desc: "[FROM.GetNameDefCap](이)가 우리의 거래 제안을 기꺼이 수락했습니다. 이번 거래는 분명히 우리 모두에게 이익을 가져올 겁니다. 점점 더 불안정해지는 세계에서 무역은 주권국 간의 긴장을 줄이는 데 중요한 수단이 됩니다."
 AAT_Sweden_ball_bearing.6.a: "정말 좋은 소식이다."
 AAT_Sweden_ball_bearing.7.t: "[FROM.GetNameDefCap]의 볼베어링 거래 거절"
 AAT_Sweden_ball_bearing.7.desc: "[FROM.GetNameDefCap] 측은 상호 무역 협정에 대한 모든 제안을 거부했습니다. 그들은 세계 정치 환경의 급속한 악화로 인해 모든 주요 군사 거래를 연기할 수밖에 없다고 했습니다."
 AAT_Sweden_ball_bearing.7.a: "유감이군."
 AAT_Sweden_ball_bearing.8.t: "전쟁 발발로 인해 취소된 볼베어링 거래"
 AAT_Sweden_ball_bearing.8.desc: "우리 나라들 간의 전쟁이 발발하자, 볼 베어링 무역은 당연하게도 양국 정부에 의해 강제로 취소됐습니다. 한때 세계가 서서히 전쟁으로 향해 가는 걸 막는 데 중요한 역할을 한다고 칭송받았던 이 협정은 명백한 실패로 끝났습니다.\n이제 이 핵심 도구들은 결국 피와 고통, 고생만을 낳는 전쟁 기계로 변모할 것입니다."
 AAT_Sweden_ball_bearing.8.a: "결국 이렇게 될 운명이었나?"
 AAT_Sweden_flashpoints.10.t: "[SOV.GetAdjective]의 [SWE.GetName] 북부 공습"
 AAT_Sweden_flashpoints.10.desc: "[FIN.GetAdjective] 국경 근처 마을인 파얄라 주민들은 오늘 여러 건물과 차량이 파괴되는 폭발 소리에 깜짝 놀랐습니다. 다행히도 심각한 부상자는 없었습니다. 증거에 따르면, 이 폭발은 [SOV.GetAdjective] 폭격기가 해당 지역을 [FIN.GetName] 내 목표물로 착각하여 발생한 게 확실합니다. \n\n우리는 여론이 통제 불능 상태로 치닫기 전에 상황을 파악해야 합니다. 그러나 [SOV.GetNameDef] 측과 더 큰 갈등을 유발하지 않도록 주의해야 할 겁니다."
 AAT_Sweden_flashpoints.10.a: "전 세계가 이 침략 행위에 대해 들어야 한다."
 AAT_Sweden_flashpoints.10.b: "상황이 확대되지 않도록 [SOV.GetAdjective] 대사관에 신중히 접근할 것이다."
 AAT_Sweden_flashpoints.10.c: "소련의 심기를 거슬러 얻을 것은 거의 없다."
 AAT_Sweden_flashpoints.11.t: "파얄라 폭격으로 격분한 [SWE.GetName]"
 AAT_Sweden_flashpoints.11.desc: "[SOV.GetAdjective] 조종사들이 [FIN.GetName] 마을을 [SWE.GetAdjective] 내 목표물로 착각하여 실수로 공습하는 사건이 일어났습니다. 여기에 [SWE.GetAdjective] 정부는 크게 분노하며 이 불행한 사고를 전 세계에 알리고 있습니다. \n\n우리는 이 사건을 인정하고 피해에 대한 배상을 제안할 수 있지만, 그렇게 하면 우리 국민이 [FIN.GetName]에 대한 군사 행동에 의문을 품게 될 겁니다. 또한 다른 국가들이 우리를 나약하게 볼 위험이 있습니다."
 AAT_Sweden_flashpoints.11.a: "우리는 더 큰 갈등에 휘말릴 위험을 감수할 수 없다. [SWE.GetAdjective] 정부에 사과해야 한다."
 AAT_Sweden_flashpoints.11.b: "사건과 아무 관련이 없다고 하고 [SWE.GetAdjective] 측이 공격을 조작했다고 비난해라."
 AAT_Sweden_flashpoints.12.t: "[SWE.GetAdjective] 외교관의 파얄라 폭격에 대한 해명 요구"
 AAT_Sweden_flashpoints.12.desc: "[SOV.GetAdjective] 조종사들이 [FIN.GetName] 마을을 [SWE.GetAdjective] 내 목표물로 착각하여 실수로 공습하는 사건이 일어났습니다. [SWE.GetAdjective] 대사관의 대사들이 우리에게 접근하여 공격에 대한 해명은 물론 피해를 보상할 방안을 요구했습니다.\n\n다행히도 사고 소식은 아직 퍼지지 않았기에 우리는 상황이 더 이상 심각해지기 전에 조속히 해결할 기회를 얻었습니다."
 AAT_Sweden_flashpoints.12.a: "[SWE.GetName]에 피해에 대한 배상금을 지급할 것이다."
 AAT_Sweden_flashpoints.12.b: "사건과 아무 관련이 없다고 하고 [SWE.GetAdjective] 측이 공격을 조작했다고 비난해라."
 AAT_Sweden_flashpoints.13.t: "파얄라 폭격에 대한 [SOV.GetNameDefCap]의 사과"
 AAT_Sweden_flashpoints.13.desc: "[SOV.GetNameDef] 관계자들은 최근 파얄라에서 발생한 공격에 대해 사과하며 조종사들의 실수였을 뿐이라고 주장했습니다. 또한 우리에게 끼친 피해를 보상하는 데도 동의했습니다. [SOV.GetAdjective] 측은 우리와의 관계에서 협조적인 태도를 취하여 긴장이 더 고조되는 걸 피하려는 거로 보입니다."
 AAT_Sweden_flashpoints.13.a: "그렇다면 이 문제는 해결됐군."
 AAT_Sweden_flashpoints.14.t: "[SOV.GetNameDefCap]의 파얄라 연루 인정 거부"
 AAT_Sweden_flashpoints.14.desc: "우리 외교관들은 [SOV.GetAdjective] 관리들과 파얄라 사건을 논의하려 했지만, 그들은 자국이 이 사건과 아무 관계가 없다고 고집하고 있습니다. [SOV.GetAdjective] 측은 거기서 멈추지 않고, [FIN.GetName]에서의 군사 작전에 간섭한다는 구실로 폭격에 대한 책임을 우리에게 전가하려 합니다."
 AAT_Sweden_flashpoints.14.a: "적반하장이군. 따끔한 맛을 보여줘야겠다."
 AAT_Sweden_flashpoints.14.b: "상황을 악화할 수 있는 행동은 자제해야 한다."
 AAT_Sweden_flashpoints.15.t: "[SWE.GetName]의 군사 원조 제공"
 AAT_Sweden_flashpoints.15.desc: "최근 [SOV.GetAdjective] 폭격기가 우리 영공을 넘어 [SWE.GetName](으)로 진입하여 마을을 폭격했습니다. 이 그곳을 [FIN.GetAdjective] 마을로 오인한 결과였습니다. 그 이후로 [SOV.GetNameDef] 측과 [SWE.GetName] 측 사이에 외교적 갈등이 발생했으며, 이제 [SWE.GetName] 측은 우리에게 [SOV.GetAdjective] 측에 맞서 싸울 무기를 적극적으로 공급하기로 결정했습니다. [SOV.GetAdjective] 측이 어떻게 대응할지는 아직 미지수입니다."
 AAT_Sweden_flashpoints.15.a: "비극적이지만, 이웃인 [SWE.GetAdjective]에 감사한다."
 AAT_Sweden_flashpoints.16.t: "[SWE.GetName] 측과의 긴장 완화"
 AAT_Sweden_flashpoints.16.desc: "[SWE.capital.GetCapitalVictoryPointName] 측과 [SOV.capital.GetCapitalVictoryPointName] 측 사이에 고조되었던 일련의 긴장이 마침내 완화되는 것으로 보입니다. [SWE.GetAdjective] 정부는 무슨 일을 하든 우리가 잘못을 인정하지 않을 거라는 사실을 받아들이고, 파얄라 사건을 두고 공격적인 언사를 쓰는 걸 그만뒀습니다."
 AAT_Sweden_flashpoints.16.a: "포기할 때도 됐지."
 AAT_Sweden_flashpoints.17.t: "[FIN.GetName] 측을 무장시킴으로써 긴장을 고조시키는 [SWE.GetName]"
 AAT_Sweden_flashpoints.17.desc: "[SWE.GetName] 측은 파얄라 폭격을 두고 국제적으로 우리를 망신시키려는 시도가 실패로 돌아가자, 노골적으로 [FIN.GetAdjective]군을 보병 장비로 무장시키고 있습니다. 이는 우리가 공격에 대한 책임을 인정하도록 협박하거나, 더 많은 소련군 병사들이 죽는 위험을 감수하게 하려는 명백한 도발입니다.\n\n우리는 [SWE.GetAdjective] 측이 [FIN.GetAdjective] 측의 동맹으로서 전쟁에 완전히 개입하는 것을 막기 위해 다음 행동을 신중하게 판단해야 합니다."
 AAT_Sweden_flashpoints.17.a: "멈추지 않으면 전쟁에 참전하겠다고 위협해서 긴장을 낮추겠다."
 AAT_Sweden_flashpoints.17.b: "[SWE.GetAdjective] 측을 달래야 한다. 일단은."
 AAT_Sweden_flashpoints.18.t: "[SOV.GetNameDefCap]의 무기 수송 중단 요구"
 AAT_Sweden_flashpoints.18.desc: "우리는 [SOV.GetNameDef] 측을 도발하기 위해 [FIN.GetName] 측에 무기를 수송했고, 그들은 예상대로 우리를 주목했습니다. 모스크바의 외교관들은 [SOV.GetLeader](이)가 우리의 행동을 [SOV.GetNameDef] 측과의 분쟁에 가담한 것으로 간주하며, 필요한 모든 조치를 취할 거라고 전했습니다."
 AAT_Sweden_flashpoints.18.a: "[SOV.GetLeader]의 허풍에 속을까 보냐. 수송을 계속해라."
 AAT_Sweden_flashpoints.18.b: "소련과 긴장이 고조되는 위험을 감수할 수 없다."
 AAT_Sweden_flashpoints.19.t: "[SWE.GetName]의 최후통첩 거부"
 AAT_Sweden_flashpoints.19.desc: "[SWE.GetAdjective] 외교관들은 우리가 파얄라 폭격에 대한 우리의 개입을 인정하고 배상금을 지불할 때까지 무기 수송을 중단할 의사가 없음을 분명히 했습니다. 우리가 상대를 협박한 게 허세였다는 게 드러나면, 이 지역의 다른 나라들이 우리를 공격하기 쉬운 표적으로 볼 수 있습니다. 그러나 우리의 [FIN.GetAdjective] 군사 작전에 여러 국가를 얽히게 하면 분쟁이 전 세계적으로 확대될 수 있습니다."
 AAT_Sweden_flashpoints.19.a: "선택의 여지가 없군."
 AAT_Sweden_flashpoints.19.b: "[SWE.GetAdjective] 측을 달래야 한다. 일단은."
 AAT_Sweden_flashpoints.20.t: "[SWE.GetName]의 반[SOV.GetAdjective] 동맹 제안"
 AAT_Sweden_flashpoints.20.desc: "최근 [SWE.GetName] 측과 [SOV.GetNameDef] 측 사이의 긴장이 고조되어 공개적인 충돌로 이어지면서, [SWE.GetAdjective] 대사들은 우리의 공통의 적에 맞서 군사 동맹을 맺어 더 긴밀히 협력할 것을 제안했습니다."
 AAT_Sweden_flashpoints.20.a: "함께하면 [SOV.GetAdjective]의 위협을 극복할 수 있다."
 AAT_Sweden_flashpoints.20.b: "혼자 힘으로도 충분하다."
 SWE_nordic_defense_pact: "노르드 방위조약"
 AAT_Sweden_flashpoints.21.t: "[SWE.GetAdjective]-[FIN.GetAdjective] 동맹"
 AAT_Sweden_flashpoints.21.desc: "최근 [SWE.GetName] 측과 [SOV.GetNameDef] 측 사이의 긴장이 공개적인 갈등으로 번지면서, 외교관들은 [FIN.GetAdjective] 측과 접촉하여 우리의 공통의 적에 맞서 군사 동맹을 형성할 것을 제안하고 있습니다."
 AAT_Sweden_flashpoints.21.a: "양국 간 협력을 더욱 증진하자."
 AAT_Sweden_flashpoints.21.b: "[FIN.GetAdjective]의 지원 없이도 [SOV.GetLeader](을)를 물리칠 수 있다."
 AAT_Sweden_flashpoints.22.t: "[FIN.GetName]의 동맹 제안 거부"
 AAT_Sweden_flashpoints.22.desc: "[SOV.GetNameDef](이)라는 공통의 적이 있음에도 불구하고, [FIN.GetAdjective] 외교관들은 자국 정부의 전략적 목표가 우리와 너무 다르다고 전했습니다. 따라서, [FIN.GetAdjective] 측은 불행히도 우리의 동맹 제안을 거절했습니다."
 AAT_Sweden_flashpoints.22.a: "유감스러운 결정이군."
 AAT_Sweden_flashpoints.30.t: "[SWE.GetName]의 운송 권한"
 AAT_Sweden_flashpoints.30.desc: "우리는 성공적으로 스칸디나비아에 발판을 마련했지만, 덴마크 해협을 통한 병력과 장비의 수송은 위험할 수 있습니다. 수송선은 공해에서 적의 공중 및 해상 공격에 자주 노출될 수 있으므로, 해상 경로를 최대한 적게 사용하는 게 전쟁 수행에 유리할 것입니다.\n\n따라서, 이웃 [SWE.GetName] 측에 압박을 가해서 그들의 철도와 통신망을 이용하는 게 좋을 수 있습니다. 그러나 [SWE.GetName] 측이 적의 작전 기지가 되는 것을 막으려면 신중하게 접근하고 그들의 중립성을 점진적으로 약화해야 할 겁니다."
 AAT_Sweden_flashpoints.30.a: "[SWE.GetName]에 접근하여 철도망을 통한 인도주의적 수송을 요청하라."
 AAT_Sweden_flashpoints.30.b: "[SWE.GetAdjective]의 기반시설은 필요 없다."
 AAT_Sweden_flashpoints.31.t: "[GER.GetName]의 철도를 통한 부상자 수송 요청"
 AAT_Sweden_flashpoints.31.desc: "[GER.GetAdjective] 정부의 일원들이 우리에게 접근하여 부상당한 병사들과 휴가 중인 병사들이 [SWE.GetName](와)과 [DEN.GetName](을)를 통해 [GER.GetNameDef](으)로 오가도록 철도망의 제한적 사용을 요청했습니다. [GER.GetAdjective] 측은 이 요청이 순전히 인도적 이유라고 주장하지만, 이를 통해 우리의 중립성을 서서히 약화하려는 의도가 빤히 보입니다."
 AAT_Sweden_flashpoints.31.a: "중립보다 생존이 더 중요하다."
 AAT_Sweden_flashpoints.31.b: "요청을 거부하고 그들에게 우리의 중립을 상기시켜라."
 AAT_Sweden_flashpoints.32.t: "[SWE.GetName]의 요청 거부"
 AAT_Sweden_flashpoints.32.desc: "[SWE.GetName] 측이 중립 준수를 이유를 들며 우리의 기반시설 접근을 완강히 거부하고 있습니다. 아마도 그들에게 더 강력한 대응이 필요할 것입니다. 그들의 지속적인 독립은 우리가 유럽을 재편성하는 동안 그들의 순응에 대한 보상일 뿐이라는 것을 상기시켜야 할 것입니다."
 AAT_Sweden_flashpoints.32.a: "[GER.GetLeader](이)가 그들의 중립을 의심하기 시작했다고 알려주어라."
 AAT_Sweden_flashpoints.32.b: "이 문제는 넘어간다. 그들이 적에 합류하는 위험을 감수할 수 없다."
 AAT_Sweden_flashpoints.33.t: "[SWE.GetAdjective]의 중립에 의문을 품은 아돌프 히틀러"
 AAT_Sweden_flashpoints.33.desc: "[GER.Capital.GetCapitalVictoryPointName](으)로부터 강력한 어조의 전보를 받았습니다. [GER.GetLeader](은)는 우리가 최근 요청을 거절한 것에 대해 실망했다고 합니다. [GER.GetAdjective] 지도자는 우리의 중립성을 의심하기 시작했으며, 최근 행동이 [GER.GetName]의 적들과 손을 잡으려는 움직임으로 보인다고 믿고 있습니다. \n\n[GER.GetName] 측은 필요하다면 이번 상황을 분쟁으로 확대할 의향이 있어 보입니다. 이제는 우리의 입장을 재고해야 할 때일지도 모릅니다."
 AAT_Sweden_flashpoints.33.a: "중립보다 생존이 더 중요하다."
 AAT_Sweden_flashpoints.33.b: "[GER.GetLeader]에게 굴복하지 않겠다. 병력을 동원하기 시작하라."
 AAT_Sweden_flashpoints.34.t: "[SWE.GetName]의 군사 준비 태세 격상"
 AAT_Sweden_flashpoints.34.desc: "[SWE.GetAdjective] 측은 우리를 도발하려는 듯이 군대의 준비 태세를 격상했습니다. 이는 우리가 가하는 압력에 저항할 의지를 보여주기 위한 것으로 보입니다. 신중하게 행동하지 않으면 스칸디나비아에서 또 다른 분쟁에 휘말릴 위험이 있습니다."
 AAT_Sweden_flashpoints.34.a: "[SWE.GetName] 공격 준비를 시작하고 최후통첩을 보내라."
 AAT_Sweden_flashpoints.34.b: "위험을 감수할 가치가 없는 일이다."
 AAT_Sweden_flashpoints.35.t: "[GER.GetName]의 최후통첩 발표"
 AAT_Sweden_flashpoints.35.desc: "[GER.GetNameDefCap] 측은 우리의 기반시설 접근에 대한 최근 요구를 수용하라는 엄중한 최후통첩을 발행했습니다. 만약 우리가 이를 이행하지 않을 경우, [GER.GetNameDef] 측은 우리를 적으로 간주하고 스칸디나비아에서 그들의 이익을 확보하기 위해 필요한 모든 수단을 사용할 거라고 했습니다."
 AAT_Sweden_flashpoints.35.a: "중립보다 생존이 더 중요하다."
 AAT_Sweden_flashpoints.35.b: "전쟁을 피할 수 없다면 우리의 방식대로 싸워야 한다."
 AAT_Sweden_flashpoints.35.c: "우리의 중립성은 흔들리지 않을 것이다."
 AAT_Sweden_flashpoints.36.t: "[GER.GetNameDef] 측과의 긴장 완화"
 AAT_Sweden_flashpoints.36.desc: "최근 [GER.GetNameDef] 측과의 긴장이 다행히도 해소되기 시작했습니다. 그들의 엄포에도 불구하고, 우리는 매우 어려운 외교적 상황을 잘 헤쳐 나간 것 같습니다. 그러나 우리는 최근 행동으로 [GER.Capital.GetCapitalVictoryPointName]에서 많은 반감을 일으켰을 가능성이 크므로 경계를 늦추지 말아야 합니다."
 AAT_Sweden_flashpoints.36.a: "바라건대 우리가 중립을 유지할 수 있기를."
 AAT_Sweden_flashpoints.37.t: "[SWE.GetName]의 최후통첩 거부"
 AAT_Sweden_flashpoints.37.desc: "[SWE.GetAdjective] 정부는 우리의 최후통첩을 단호히 거부하며, 자국의 중립을 약점이나 준비 부족으로 오해하지 말라고 밝혔습니다. 또한, [SWE.GetName](을)를 공격하면 군대에 심각한 인명 손실을 각오해야 할 거라고 경고했습니다.\n\n이는 군사 행동을 억제하기 위한 허세일 수도 있지만, 스웨덴 군대를 관찰한 결과 그들은 독립을 위해 싸울 준비가 되어 있었습니다."
 AAT_Sweden_flashpoints.37.a: "군대가 지나치게 분산되는 위험을 감수할 수 없다."
 AAT_Sweden_flashpoints.37.b: "[SWE.GetName] 침공을 시작해라."
 AAT_Sweden_flashpoints.38.t: "[SWE.GetName]의 선제 공격 시작"
 AAT_Sweden_flashpoints.38.desc: "우리는 [SWE.GetAdjective]의 전투 의지를 심각하게 오판한 것 같습니다. 100년 넘게 중립을 유지한 [SWE.GetAdjective] 군대가 오늘 노르웨이에 있는 우리 군대에 기습 공격을 감행하여 그들을 놀라게 했습니다. 전투 결과는 아직 결정되지 않았지만, 못마땅하더라도 [SWE.GetAdjective] 측의 대담함을 인정할 수밖에 없겠습니다."
 AAT_Sweden_flashpoints.38.a: "[SWE.GetName] 측은 우리 역사책의 한 줄로 사라질 거다."
 AAT_Sweden_flashpoints.39.t: "[SWE.GetName]의 부상자 수송 허락"
 AAT_Sweden_flashpoints.39.desc: "[SWE.GetName] 측은 우리의 부상병과 휴가 중인 병력이 [GER.GetNameDef](으)로 돌아갈 수 있도록 자국의 철도망을 이용하는 것을 허가했습니다. 그러나 무장하지 않은 인원만이 이를 이용할 수 있으며, 스웨덴 내에 너무 많은 병력이 존재하지 않도록 엄격한 할당량이 적용될 것입니다."
 AAT_Sweden_flashpoints.39.a: "잘됐군. 상대를 더 이상 자극하진 말자."
 AAT_Sweden_flashpoints.39.b: "계속 밀어붙여라. 통신망까지 이용할 수 있을지도 모른다."
 AAT_Sweden_flashpoints.40.t: "[GER.GetName]의 전화 및 전신망 접근 요청"
 AAT_Sweden_flashpoints.40.desc: "우려했던 대로, 독일이 철도망 접근에 만족하지 못하고 추가 요구를 해 왔습니다. [GER.Adjective] 정부가 [NOR.GetName](와)과 [GER.GetNameDef] 간의 직접적인 통신을 위해 우리의 전신 및 전화망 사용을 요청한 겁니다.\n\n이 요구에 굴복하면 우리의 중립성에 또 한번 타격을 받을 겁니다. 대신 우리가 원한다면 통신선을 도청해서 [GER.GetAdjective]군의 계획을 염탐할 수 있게 됩니다."
 AAT_Sweden_flashpoints.40.a: "중립보다 생존이 더 중요하다."
 AAT_Sweden_flashpoints.40.b: "이를 우리에게 유리하게 이용해 보자."
 AAT_Sweden_flashpoints.40.c: "중립을 포기할 순 없다."
 SWE_spying_on_GER: "우리 첩보망을 통해 독일 통신을 감청하고 있음"
 AAT_Sweden_flashpoints_tt_arne_beurling: "고문으로 §Y아르네 베울링§! ($MODIFIER_DECRYPTION_POWER$: §G+15§!) 잠금 해제"
 AAT_Sweden_flashpoints.41.t: "[SWE.GetName]의 전화 및 전신망 접근 허락"
 AAT_Sweden_flashpoints.41.desc: "[GER.Capital.GetCapitalVictoryPointName](와)과 [NOR.GetName]에 있는 우리 군대 간의 통신이 스웨덴 정부의 협력 덕분에 상당히 수월해졌습니다. 우리가 얻은 낸 것을 잃을 위험을 피하기 위해 그들을 더 이상 자극하지 않는 것이 좋겠습니다."
 AAT_Sweden_flashpoints.41.a: "잘했다. 이 정도면 최대한 많은 걸 얻은 셈이다."
 AAT_Sweden_flashpoints.41.b: "완전한 군사 통행권을 위해 마지막으로 한 번 더 압박해야 한다."
 AAT_Sweden_flashpoints.42.t: "[GER.GetName]의 군사 통행권 요청"
 AAT_Sweden_flashpoints.42.desc: "지금까지 얻은 것에 만족하지 못한 [GER.GetNameDef] 정부는 스칸디나비아에서의 군사 작전을 수월하게 하기 위해 군사 통행권을 요청했습니다. [GER.GetAdjective] 측은 처음부터 이걸 노렸던 것으로 보이며, 우리가 중립성의 마지막 조각을 양보하지 않으면 [GER.GetLeader](이)가 이를 이용해 [SWE.GetName] 침공을 정당화할 겁니다. 그렇다고 통행권을 내주면, 이웃 나라와 [GER.GetNameDef]의 적들이 우리가 [NOR.GetName] 점령에 공모하고 있다고 볼 가능성이 큽니다."
 AAT_Sweden_flashpoints.42.a: "우리는 [GER.GetName] 측과 싸울 힘이 없다."
 AAT_Sweden_flashpoints.42.b: "이 전쟁에 휘말리는 걸 피하려면 이 요구를 거부해야 한다."
 AAT_Sweden_flashpoints.43.t: "[SWE.GetName]의 군사 통행권 수락"
 AAT_Sweden_flashpoints.43.desc: "[SWE.GetName] 영토에 대한 완전한 군사 통행권을 얻애 냈습니다. 이는 스칸디나비아에서 작전을 펼치는 데 도움이 될 뿐만 아니라, [SWE.GetName]에 대한 우리의 영향력을 증가시키고 그들이 쉽게 적국에 합류하는 것을 방지합니다."
 AAT_Sweden_flashpoints.43.a: "사실상 우리의 통제하에 있군."
 SWE_GER_military_access_tt: "§Y[GER.GetFlag][GER.GetNameDefCap]§! 측이 §Y[SWE.GetFlag][SWE.GetName]§!에 대한 §R군사 통행권을 얻습니다§!"
 AAT_Sweden_flashpoints.50.t: "내부의 적"
 AAT_Sweden_flashpoints.50.desc: "우리는 항상 극좌파의 활동을 주시해 왔지만, 공산주의자들이 우리의 군대를 방해하거나 주요 산업에 불만을 조장하여 [SOV.GetAdjective]의 [SWE.GetName] 침입을 쉽게 만드는 것은 얼마든지 가능한 일입니다. 따라서, 우리는 [SOV.GetNameDefCap]에 동조하거나 일반적으로 극좌파 성향을 가진 것으로 알려진 사람들을 사전에 억류하여 이러한 활동을 방지해야 합니다."
 AAT_Sweden_flashpoints.50.a: "문제를 일으키게 둘 순 없으니 가둬라."
 AAT_Sweden_flashpoints.50.b: "민주주의 사회에서 용납될 수 없는 일이다."
 AAT_Sweden_flashpoints.51.t: "억류 결정에 대한 분노"
 AAT_Sweden_flashpoints.51.desc: "[SWE.GetName] 전역에서 급진 좌파를 억류하기로 한 결정에 따라, 경찰의 급습과 체포가 노동자들로부터 강력한 반발에 부딪히고 있습니다. 많은 사람이 급진주의자들이 체포를 피하게 돕거나 경찰관을 직접 공격하기까지 하고 있습니다. 이들은 이러한 대규모 수감이 경찰 국가의 탄생에 해당한다고 주장합니다. 여기서 우리가 신중하게 행동하지 않으면 상황이 매우 빠르게 통제할 수 없게 될 수 있습니다."
 AAT_Sweden_flashpoints.51.a: "경찰을 지원하기 위해 군대를 보내라."
 AAT_Sweden_flashpoints.51.b: "억류는 잘못된 판단이었다. 체포된 사람들을 석방해야 한다."
 AAT_Sweden_flashpoints.52.t: "좌파 체포로 인한 대규모 시위와 폭력 사태"
 AAT_Sweden_flashpoints.52.desc: "급진 좌파 체포를 위해 군대가 경찰을 지원하도록 한 우리의 결정이 국가를 내전으로 몰아넣을 수 있는 폭력의 소용돌이를 일으켰습니다. 노동자들과 경찰 간의 충돌로 인해 사망자와 부상자가 다수 발생했습니다. 체포에 실패한 급진파들은 노동자들을 선동하여 우리 정부의 완전한 해체를 요구하고 있습니다. 게다가 명령 수행을 거부하거나 군대를 완전히 탈영하는 병사들도 다수 발생하고 있습니다. 이는 지난 한 세기 동안 국가가 직면한 가장 심각한 상황일 수 있습니다."
 AAT_Sweden_flashpoints.52.a: "이 폭도들이 우리 나라를 파괴하게 내버려둘 수 없다."
 AAT_Sweden_flashpoints.52.b: "체포를 멈춰야 한다. 우리가 국가를 파괴하고 있다."
 AAT_Sweden_flashpoints.53.t: "[SWE.GetAdjective] 내전 발발"
 AAT_Sweden_flashpoints.53.desc: "최근 몇 주간의 산발적인 폭력 사태가 이제 전국적으로 조직화된 운동으로 결집되고 있습니다. 대부분의 이러한 운동은 $SWE_communism_party_long$(와)과 연결되어 있으며, 심지어 [SOV.GetNameDef] 측과 관련이 있을 수도 있습니다.\n\n공산주의 민병대는 여러 도시 지역을 장악하고, 최근 좌파를 구금하려는 우리의 계획에 연루된 사람들을 체포하기 시작했습니다. 한편, 민족주의자들도 공산주의자들에게 마을이 넘어가는 것을 막기 위해 지역 경찰의 지원을 받아 민병대를 조직하고 있습니다. 양측과 우리의 군대 간의 폭력은 이제 내전이라고 할 수 있을 정도로 격화되었습니다."
 AAT_Sweden_flashpoints.53.a: "이 혁명은 진작 일어나야 했다."
 AAT_Sweden_flashpoints.53.b: "[SOV.GetNameDef] 간첩들을 때려잡아야 한다."
 AAT_Sweden_flashpoints.54.t: "[SWE.GetName] 내 긴장 완화"
 AAT_Sweden_flashpoints.54.desc: "최근 당국과 좌파 활동가 억류에 반대하는 이들 간의 긴장이 완화되기 시작했습니다. 정부와 국민 간의 신뢰가 많이 상실되었지만, 상황이 파벌 갈등으로 번질 위험은 더 이상 없는 것 같습니다."
 AAT_Sweden_flashpoints.54.a: "간신히 재앙을 피했군."
 AAT_Sweden_flashpoints.56.t: "고틀란드 제안"
 AAT_Sweden_flashpoints.56.desc: "다수의 고위 육군 장교들이 공산주의 혁명 세력에 가담한 후, 해군을 제외한 모든 군에 대한 신뢰가 사상 최저 수준으로 떨어졌습니다. 최근의 활동으로 국왕의 안전이 위험에 처하자 국왕의 생존을 보장하기 위한 과감한 조치가 제안되고 있습니다. 해군 본부는 상황을 통제하기 위해 국왕을 고틀란드 섬으로 모시고 충성파로 구성된 군사 행정부를 설립하여 국가를 더 효율적이고 안전하게 통치하는 대담한 계획을 제안했습니다."
 AAT_Sweden_flashpoints.56.a: "본토를 버릴 수는 없다."
 AAT_Sweden_flashpoints.56.b: "훌륭한 제안이다."
 AAT_Sweden_flashpoints.57.t: "피난 도중 부상당한 스웨덴 국왕"
 AAT_Sweden_flashpoints.57.desc: "이른 아침, 스웨덴 정부는 국왕을 수도에서 대피시켜 보다 안전한 장소인 고틀란드로 이동시키기로 결정했습니다. 그러나 호송 행렬은 파르티잔에게 가로막혔고, 국왕의 차량이 공격을 받아 앞 유리가 산산조각 났습니다.\n이어진 총격전에서 국왕은 심각한 부상을 입어 왼쪽 눈이 영구적으로 손상되었습니다. 정부는 섬으로 탈출하며 스웨덴의 정당한 정부로서 다시 통제권을 되찾겠다고 맹세했지만, 국왕이 부상 이후 새로운 열정을 얻어 사실상 정부를 장악했다는 소문이 돌고 있습니다."
 AAT_Sweden_flashpoints.57.a: "난장판이 따로 없군."
 AAT_Sweden_flashpoints_civil_war_tt: "§R공산주의자들이 높은 지지를 유지할 경우, [SWE.GetFlag][SWE.GetName]의 안정도 감소가 내전으로 이어질 수 있습니다!§!"
 AAT_Sweden_flashpoints.60.t: "[SWE.GetName]의 란스베르크 장악"
 AAT_Sweden_flashpoints.60.desc: "[SWE.GetName] 측이 우리와 함께 장갑차를 개발하기 위해 운영하던 란스베르크의 통제권을 장악했습니다. 최근 몇 년 동안 란스베르크의 유용성이 우리에게 줄어들긴 했지만, 이는 [SWE.GetName] 측이 [GER.GetNameDef](와)과 거리를 두고자 한다는 명백한 신호입니다."
 AAT_Sweden_flashpoints.60.a: "그렇다면 우리는 [THIS.GetNameDef] 내 [SWE.GetAdjective] 자산을 압류할 것이다."
 AAT_Sweden_flashpoints.60.b: "어차피 란스베르크는 쓰임을 다했다."
 AAT_Sweden_flashpoints.61.t: "[FROM.GetName]의 스웨덴 자산 압류"
 AAT_Sweden_flashpoints.61.desc: "우리가 란스베르크를 점령한 후, [GER.GetNameDef] 정부는 자국 내에 있는 [SWE.GetAdjective] 국민과 관련된 여러 자산을 압류하며 극단적인 조치를 취했습니다. 우리는 [GER.GetNameDef] 측과 서서히 거리를 두고자 했지만, 이 결정은 [SWE.GetAdjective] 대중 사이에서 분노를 일으켰습니다."
 AAT_Sweden_flashpoints.61.a: "우리와 무역하지 않고 얼마나 잘 사나 보자."
 AAT_Sweden_flashpoints.61.b: "놀랍지는 않지만 유감이군."
 AAT_Sweden_flashpoints.62.t: "[FROM.GetName]의 [GER.GetNameDef] 무역 금수조치"
 AAT_Sweden_flashpoints.62.desc: "[SWE.GetNameDef] 측은 오늘 [GER.GetNameDef]에 대한 금수 조치를 발표함으로써 최근 이어진 긴장을 최고조로 끌어올렸습니다. 이 결정은 우리가 군수 산업에 필요한 철을 공급하는 데 상당한 영향을 미칠 것입니다."
 AAT_Sweden_flashpoints.62.a: "우리와 무역하지 않겠다면 더 이상 그들의 국경을 존중하지 않으리라."
 AAT_Sweden_flashpoints.62.b: "이 문제를 키우면 우리가 약소국에 의존하는 것처럼 보일 것이다."
 AAT_Sweden_flashpoints.63.t: "[FROM.GetNameDefCap]의 전쟁 위협"
 AAT_Sweden_flashpoints.63.desc: "최근 우리가 [GER.GetNameDef] 측에 건 금수 조치가 [GER.Capital.GetCapitalVictoryPointName]에서 격분을 불러일으켰습니다. [GER.GetNameDef] 측은 역사적으로 [SWE.GetAdjective] 철광석에 의존했기 때문에 적잖이 당황한 듯, 우리에게 최후통첩을 발행했습니다. 이 최후통첩은 우리가 즉시 금수 조치를 해제하지 않으면, 전쟁을 포함한 극단적인 조치를 취할 수밖에 없다고 명시하고 있습니다."
 AAT_Sweden_flashpoints.63.a: "최후통첩을 거부해라."
 AAT_Sweden_flashpoints.63.b: "이런 규모의 충돌은 감당할 수 없다."
 AAT_Sweden_flashpoints.64.t: "[FROM.GetNameDefCap]의 최후통첩 거부"
 AAT_Sweden_flashpoints.64.desc: "[SWE.GetNameDef] 측은 우리의 최후통첩을 단호히 거부했습니다. 그들은 우리 군대가 점령하기도 전에 광산 갱도를 파괴할 거기 때문에 우리가 공격해 봤자 [SWE.GetAdjective] 광물 자원을 얻지 못할 거라고 밝혔습니다."
 AAT_Sweden_flashpoints.64.a: "매를 버는구나."
 AAT_Sweden_flashpoints.64.b: "저들이 없어도 우리는 아무 문제 없다."
 AAT_Sweden_flashpoints.65.t: "[FROM.GetNameDefCap]의 금수 조치 해제"
 AAT_Sweden_flashpoints.65.desc: "[SWE.GetAdjective] 정부가 마침내 이성을 되찾고 우리에 대한 금수 조치를 풀기로 했습니다. 양국 간의 무역이 완전히 정상화되기까지 시간이 걸리겠지만, 우리는 여차하면 그들을 굴복시킬 능력이 있다는 점을 분명히 했습니다."
 AAT_Sweden_flashpoints.65.a: "드디어 자기 분수를 깨달았나 보군."
 AAT_Sweden_flashpoints.70.t: "구매한 함정의 [ITA.GetAdjective] 항구 출항"
 AAT_Sweden_flashpoints.70.desc: "최근 우리가 [ITA.GetName]에서 구매한 함선이 이제 출항했습니다. 도중에 연료를 보급해야 하기 때문에 [SWE.GetNameDef]까지 이동하는 데는 약 한 달이 소요될 것입니다."
 AAT_Sweden_flashpoints.70.a: "안전한 여행이 되기를."
 AAT_Sweden_flashpoints.71.t: "[SWE.GetName](으)로 향하는 구 [ITA.GetAdjective] 함선"
 AAT_Sweden_flashpoints.71.desc: "오늘 네 척의 전 [ITA.GetAdjective] 구축함이 우리 항구 중 한 곳에 도착했습니다. 이 함선들은 [SWE.GetAdjective] 정부가 구매한 것이며, 현재 [SWE.GetName](으)로 수송되고 있습니다. 연료를 보급하는 동안, 우리가 이 함선들을 장악하고 직접 사용할 수도 있습니다. 하지만 이는 [SWE.GetName] 측과의 관계를 망칠 가능성이 큽니다."
 AAT_Sweden_flashpoints.71.a: "그 함선들은 우리가 더 잘 써줄 수 있다."
 AAT_Sweden_flashpoints.71.b: "[SWE.GetName] 측과의 관계를 망치고 싶지 않다."
 AAT_Sweden_flashpoints.72.t: "[ENG.GetName]의 새로운 함선 억류"
 AAT_Sweden_flashpoints.72.desc: "[ENG.GetAdjective] 측이 통제하는 항구에 정박하는 동안, 우리의 새로운 함선 네 척이 그들의 해군에 의해 압류되었습니다. 그들은 전시 수용권을 압류의 구실로 사용하고 있는 것 같습니다. 전쟁을 일으키지 않고 함선을 되찾으려면 신중하게 행동해야 합니다."
 AAT_Sweden_flashpoints.72.a: "이는 전쟁 행위이다. 함선을 풀어주지 않으면 대가를 치르게 해야 한다."
 AAT_Sweden_flashpoints.72.b: "우리는 [ENG.GetName] 측과의 전쟁을 감당할 수 없다."
 AAT_Sweden_flashpoints.73.t: "[SWE.GetName]의 함선 석방 요구"
 AAT_Sweden_flashpoints.73.desc: "[SWE.GetAdjective] 정부는 우리가 그들의 함선을 압류한 것을 전쟁 행위로 간주하며, 즉시 함선을 풀어주지 않으면 그에 맞는 대응을 할 수밖에 없다고 명확히 밝혔습니다."
 AAT_Sweden_flashpoints.73.a: "함선을 풀어줄 생각은 없다."
 AAT_Sweden_flashpoints.73.b: "함선을 압류해서 얻을 게 거의 없다."
 AAT_Sweden_flashpoints.74.t: "[SWE.GetName]의 함선 억류 수용"
 AAT_Sweden_flashpoints.74.desc: "[SWE.GetAdjective] 정부는 함선을 돌려받기를 사실상 포기한 것 같습니다. 몇 가지 개조를 거친 후, 그 함선들을 우리 해군에서 운용할 준비가 되었습니다."
 AAT_Sweden_flashpoints.74.a: "손쓸 방법이 없었겠지."
 AAT_Sweden_flashpoints.75.t: "[ENG.GetName]의 함선 해방 거부"
 AAT_Sweden_flashpoints.75.desc: "[ENG.GetAdjective] 정부는 억류된 함선의 해방을 완강히 거부했습니다. 함선들을 되찾을 유일한 방법은 전쟁밖에 없어 보입니다."
 AAT_Sweden_flashpoints.75.a: "우리는 앞으로 그들의 적이다."
 AAT_Sweden_flashpoints.75.b: "전쟁까지 치를 일은 아니다."
 AAT_Sweden_flashpoints.76.t: "[ENG.GetName]의 함선 해방"
 AAT_Sweden_flashpoints.76.desc: "우리 함선이 해방됨에 따라 [ENG.GetName](와)과 [SWE.GetName] 간의 긴장이 마침내 가라앉았습니다. [ENG.GetAdjective] 측도 오래된 함선 몇 척 때문에 우리와 충돌하는 일은 피하고 싶었을 겁니다."
 AAT_Sweden_flashpoints.76.a: "함선이 빨리 오면 좋겠구나."
 AAT_Sweden_flashpoints.77.t: "안전하게 도착한 신규 함선"
 AAT_Sweden_flashpoints.77.desc: "[ITA.GetNameDef]에서 구매한 함선들이 여정 중에 큰 문제 없이 도착했습니다. 승무원들이 도중에 항구에서 연료를 보급할 때 조사를 많이 받았다고 하긴 했지만 말입니다."
 AAT_Sweden_flashpoints.77.a: "함선은 큰 도움이 될 거다."
 FIN_agree_peace_with_SWE: "핀란드가 평화를 대가로 올란드를 양도하는 것에 동의함"
 AAT_Sweden_flashpoints.78.t: "[SWE.GetName]의 올란드 지배권 요구"
 AAT_Sweden_flashpoints.78.desc: "[SWE.GetName] 측은 전략적으로 중요한 위치에 있는 올란드 제도에 대해 점점 더 우려하고 있습니다. 이 제도는 발트해를 통제하는 데 사용될 수 있습니다.\n현재 상황과 제도 인구의 대다수가 [SWE.GetAdjective]인인 점을 고려하여, 그들 정부는 세계가 안정될 때까지 우리가 제도를 양도할 의향이 있는지 문의하고 있습니다. 그들은 제도가 적대적인 손에 넘어가는 것을 방지하고 [SWE.GetAdjective] 시민들을 보호할 필요성을 언급하고 있습니다."
 AAT_Sweden_flashpoints.78.a: "올란드는 우리의 영토고, 앞으로도 그럴 거다."
 AAT_Sweden_flashpoints.78.b: "양도가 옳은 선택이다."
 AAT_Sweden_flashpoints.78.c: "[SWE.GetName] 측이 보상만 해준다면야."
 AAT_Sweden_flashpoints.79.t: "[FIN.GetName]의 거부"
 AAT_Sweden_flashpoints.79.desc: "[FIN.GetName] 측이 우리에게 올란드 제도에 대한 지배권 이양 문제에 대해 직설적으로 '거부'한다고 대답했습니다."
 AAT_Sweden_flashpoints.79.a: "유감이군."
 AAT_Sweden_flashpoints.80.t: "[FIN.GetName]의 수락"
 AAT_Sweden_flashpoints.80.desc: "[FIN.GetName] 측은 자기가 처한 불안정한 상황을 언급하며 다른 나라보다는 우리가 섬을 통치하는 게 차라리 낫다고 했습니다. 이미 대다수가 [SWE.GetAdjective]어 화자인 주민들은 이에 만족하고 있으며, 일상적인 생활을 이어 가고 있습니다."
 AAT_Sweden_flashpoints.80.a: "좋다."
 AAT_Sweden_flashpoints.81.t: "대가를 요구하며 수락한 [FIN.GetName]"
 AAT_Sweden_flashpoints.81.desc: "[FIN.GetName] 측은 올란드 제도를 포기할 의향이 있지만, 현재 재정적으로 어려움을 겪고 있다고 강조했습니다.\n그들은 잃은 수익을 보상하기 위해 우리 국가의 예비금 일부를 대가로 섬의 통제권을 우리에게 넘길 의향이 있습니다."
 AAT_Sweden_flashpoints.81.a: "대금을 치를 가치가 있다."
 AAT_Sweden_flashpoints.81.b: "안 된다."
 AAT_Sweden_flashpoints.82.t: "[SWE.GetName]의 동의"
 AAT_Sweden_flashpoints.82.desc: "[SWE.GetName] 측이 올란드를 받는 대가로 금전적인 보상을 주는 데 동의했습니다. 거래가 성사되자 이를 기념하는 작은 기념식이 열리기도 했습니다. 일부 올란드인들은 미래를 걱정하고 있지만, [SWE.GetAdjective] 당국은 행정 전환이 최대한 매끄럽게 이루어질 것이며, 주민들의 생활 방식을 존중한다고 밝혔습니다."
 AAT_Sweden_flashpoints.82.a: "반드시 치러야 할 대가다."
 AAT_Sweden_flashpoints.83.t: "[SWE.GetName]의 거부"
 AAT_Sweden_flashpoints.83.desc: "[SWE.GetName] 측이 올란드 이양을 위해 국가 예비금을 사용하지 않기로 했습니다."
 AAT_Sweden_flashpoints.83.a: "그렇게 간절히 원했던 건 아니었나 보군."
 AAT_Sweden_BoP.10.t: "선거 운동 - 경제 정책"
 AAT_Sweden_BoP.10.desc: "선거철이 다시 찾아왔고, 의회를 통제하려 하는 정당들이 활발히 선거 운동을 벌이고 있습니다. 유권자들의 관심을 끌고 있는 주요 쟁점은 경제입니다. 일부는 현재 정책을 지속하자고 하는 반면, 다른 이들은 급진적인 변화를 원하고 있습니다. 하지만 이 문제에서 지지를 모으고 있는 선택지는 하나뿐인 것 같습니다."
 AAT_Sweden_BoP.10.a: "경제는 노동 계급에 의해, 노동 계급을 위해 운영되어야 한다."
 AAT_Sweden_BoP.10.b: "우리는 자본주의와 공산주의의 양극단 사이에서 절충안을 찾아야 한다."
 AAT_Sweden_BoP.10.c: "우리는 왜 사회에서 가장 성공적인 사람들에게 과도한 세금을 부과하며 억압하고 있는가?"
 AAT_Sweden_BoP.10.d: "군의 확대는 실업률을 낮추고 국가 안보를 증진할 것이다."
 AAT_Sweden_BoP.11.t: "선거 운동 - 사회 정책"
 AAT_Sweden_BoP.11.desc: "선거 운동은 이제 사회 정책으로 옮겨간 것 같습니다. 각 정당은 사회의 문제를 어떻게 해결할 것인지 공약을 내걸고 있습니다. 일부 정당은 문제를 해결하기 위해 정부를 급진적으로 재구성하자는 주장을 하고 있는 반면, 다른 정당들은 점진적인 변화를 통해 신중한 접근을 취하고 있습니다. 그러나 유권자들에게 공감을 얻고 있는 메시지는 단 하나인 것 같습니다."
 AAT_Sweden_BoP.11.a: "부르주아가 권력에서 물러나기 전까지 사회적 평등이란 있을 수 없다."
 AAT_Sweden_BoP.11.b: "교육과 의료에 대한 접근성을 향상하면 국민들을 가난으로부터 해방하는데 도움이 될 거다."
 AAT_Sweden_BoP.11.c: "우리는 대도시 밖에 있는 사람들에게 더 많은 지원을 해야 한다."
 AAT_Sweden_BoP.11.d: "국민은 [ROOT.GetAdjective]인으로서의 긍지를 잊었다. 애국심을 고취하는 교육을 더 실시해야 한다."
 AAT_Sweden_BoP.12.t: "선거 운동 - 외교 정책"
 AAT_Sweden_BoP.12.desc: "선거일이 다가오면서, 토론은 국가 안보와 외교 정책이라는 긴급한 문제로 옮겨갔습니다. 많은 정당들이 국가의 안전을 위해 중립과 고립주의를 주장하고 있는 반면, 다른 정당들은 좀 더 적극적인 외교 정책 방향을 추진하고 있습니다. 세계가 이처럼 위험한 상황에 처한 가운데, 유권자들에게 희망을 주는 메시지는 하나뿐인 것 같습니다."
 AAT_Sweden_BoP.12.a: "만국의 노동자들은 제국주의 침략 전쟁에 맞서 단결해야 한다."
 AAT_Sweden_BoP.12.b: "우리는 중립을 지키면서 강력한 군사적 억제력을 키워야 한다."
 AAT_Sweden_BoP.12.c: "우리는 약하고 공격받기 쉽기 때문에 전쟁에 잘 대비해야 한다."
 AAT_Sweden_BoP.12.d: "우리 지역의 평화를 지킬 유일한 방법은 지역에 대한 지배권을 주장하는 것이다."
 AAT_Sweden_BoP.14.t: "선거 결과"
 AAT_Sweden_BoP.14.d_socialist: "선거일이 찾아왔고, 유권자들은 선택을 내렸습니다. $SWE_communism_party_long$(이)가 수일 내에 다수당 정부를 구성할 것입니다. 국유화, 계급 연대, 외국 제국주의 관계 거부라는 그들의 급진적인 정책이 대중의 마음을 사로잡은 것 같습니다. 그들의 약속이 얼마나 이행될지는 두고봐야 알 것입니다."
 AAT_Sweden_BoP.14.d_democratic: "선거일이 찾아왔고, 유권자들은 선택을 내렸습니다. $SWE_democratic_party_long$(이)가 수일 내에 과반수 정부를 구성할 것입니다. 일부는 폴크헴메트의 약속이 유권자들에게 식상해졌다고 믿었지만, 이번 결과는 그들이 틀렸음을 증명합니다. 이제 남은 것은 그들이 시작한 일을 마무리하는 것뿐입니다."
 AAT_Sweden_BoP.14.d_non_aligned: "선거일이 찾아왔고, 유권자들은 선택을 내렸습니다. $SWE_neutrality_party_long$(이)가 수일 내에 과반수 정부를 구성할 것입니다. 국가 방위를 강화하고 농촌 유권자들을 끌어들이기 위한 그들의 정책은 분명히 성공했습니다. 이제 그들은 선거 기간 동안 홍보했던 낭만적인 [ROOT.GetName](을)를 실현해야 할 겁니다."
 AAT_Sweden_BoP.14.d_fascist: "선거일이 찾아왔고, 유권자들은 선택을 내렸습니다. $SWE_fascism_party_long$(이)가 수일 내에 다수당 정부를 구성할 예정이며, 그 결과에 가장 놀란 것은 그들 자신인 것 같습니다. 새로운 정권하에서 [ROOT.GetName]의 민주적 기구가 얼마나 오래 버틸지는 불확실합니다."
 AAT_Sweden_BoP.14.d_left: "선거일이 찾아왔고, 각 정당의 최선의 노력에도 불구하고 어느 정당도 의회에서 과반수를 차지하지 못했습니다. 그러나 사회주의자들과 사회민주주의자들이 연립 정부를 구성하기로 합의했습니다. 연립 정부가 임기 내내 지속될지는 불확실하지만, 어쩌면 우파에 대한 두려움이 이를 유지시킬지도 모릅니다."
 AAT_Sweden_BoP.14.d_right: "선거일이 찾아왔고, 각 정당의 최선의 노력에도 불구하고 어느 정당도 의회에서 과반수를 차지하지 못했습니다. 그러나 보수주의자들과 파시스트들이 연립 정부를 구성하기로 합의했습니다. 연립 정부가 임기 내내 지속될지는 불확실하지만, 어쩌면 좌파에 대한 두려움이 이를 유지시킬지도 모릅니다."
 AAT_Sweden_BoP.14.a: "유권자들의 뜻이다."
 SWE_folkhemmet_event_result_tt: "이 정책을 채택한 후 폴크헴메트 국민정신 효과가 다음과 같이 변동됨:\n"
 AAT_Sweden_strike.1.t: "[?SWE.GetNameDef]의 불안"
 AAT_Sweden_strike.1.desc: "대전쟁 동안 겪었던 식량 봉쇄와 같은 상황이 발생할 가능성 때문에 [SWE.GetAdjective] 노동자들 사이에서 시위가 일어나고 있습니다. 지역 선동가들에 의해 자극받은 이 불안은 공장에서 시작되어 전국적인 문제로 확산되었습니다. 우리는 상황을 안정시키고 정부가 이러한 불확실한 시기에 강력한 지도력을 발휘하고 있다는 인식을 심어줄 필요가 있습니다."
 AAT_Sweden_strike.1.a: "지금 당장은 기다리는 것 외에는 할 수 있는 게 없군."
 AAT_Sweden_strike.1.b: "국민들의 사기를 끌어올릴 방법을 모색하고 이 상황을 진정시켜야 한다."
 AAT_Sweden_strike.2.t: "전국적인 폭동"
 AAT_Sweden_strike.2.desc: "불행히도 우리는 시위를 막는 데 실패한 것 같습니다. 거의 모든 공장 노동자, 재봉사, 목공예가들이 거리로 나와 정부 정책에 반대하는 시위를 벌이고 있습니다. 설상가상으로 많은 시위가 폭력적으로 변하면서 민간인과 경찰 양측에서 부상자가 속출하고 있습니다."
 AAT_Sweden_strike.2.a: "곧 정신을 차릴 거다."
 AAT_Sweden_strike.2.b: "이를 즉시 중단시켜야 한다."
 AAT_Sweden_nationalists.1.t: "[SWE.GetAdjective] 국가사회주의자들의 개입 요청"
 AAT_Sweden_nationalists.1.desc: "[SWE.GetName]의 주요 국가사회주의당 대표들이 우리에게 기회를 제안했습니다. 그들은 현재 정부를 전복하려 하고 있으며, 이에 대한 우리의 지원을 요청했습니다. 군사 지원의 대가로, 그들은 나라를 확실히 우리 영향권 아래에 두는 데 동의했습니다."
 AAT_Sweden_nationalists.1.a: "병력을 나눠줄 순 없지만, 일부 지원을 해줄 순 있겠지."
 AAT_Sweden_nationalists.1.b: "전적으로 그들을 지원할 것이다."
 AAT_Sweden_nationalists.2.t: "[FROM.GetNameDefCap]의 제안 거부"
 AAT_Sweden_nationalists.2.desc: "[GER.GetAdjective] 정부는 군대가 지나치게 분산된 상태에서 또 다른 전선을 만들고 싶지 않다는 이유로 우리의 제안을 거부했습니다. 그러나 그들은 선의의 표시로 다수의 소총과 의용군을 보냈습니다."
 AAT_Sweden_nationalists.2.a: "없는 것보다는 낫군."
 AAT_Sweden_nationalists.3.t: "[FROM.GetNameDefCap]의 제안 동의"
 AAT_Sweden_nationalists.3.desc: "[GER.GetAdjective] 지도부는 우리에게 군사적 지원을 제공하여 국가 통제권 확보를 돕기로 합의했습니다. 그들의 지원에 대한 대가로, 우리는 대륙에 펼쳐진 그들의 광대한 영향권에 들어가는 데 동의했습니다. 언젠가는 양국이 동등한 존재가 되기를 바랍니다."
 AAT_Sweden_nationalists.3.a: "우리는 잿더미에서 일어나 그 어느 때보다 강해질 것이다!"
 AAT_Sweden_nationalists.4.t: "국가사회주의 운동 통합"
 AAT_Sweden_nationalists.4.desc: "국가사회주의 운동은 [SWE.GetName]에서 권력을 잡기에는 너무 분열되어 있습니다. 이를 바꾸기 위해서는 사소한 내부 갈등을 멈추고 한 명의 진정한 지도자 아래로 결집해야 합니다."
 AAT_Sweden_nationalists.4.a: "$SWE_sven_olov_lindholm$은 다양한 민족주의 파벌을 통합할 수 있다."
 AAT_Sweden_nationalists.4.b: "$SWE_birger_furugard$는 [SWE.GetName]의 지도자가 될 운명이다."
 AAT_Sweden_nationalists.5.t: "[FROM.FROM.GetName]에서의 파멸적인 돌격대 행진"
 AAT_Sweden_nationalists.5.desc: "오늘 [FROM.FROM.GetName]에서 열린 돌격대 행진을 방해하려는 반대 시위대에 대한 우려가 현실이 되었습니다. 두 그룹은 거리에서 격렬하게 충돌하여 많은 사람들이 부상당하고 사망했습니다. 그러나 궁극적으로 여론은 반파시스트주의자 쪽에 기울었으며, 돌격대는 경찰이 도착할 때까지 지역 상점에 피신해야 했습니다."
 AAT_Sweden_nationalists.5.a: "그들의 기세가 꺾이고 있군."
 AAT_Sweden_nationalists.6.t: "[FROM.FROM.GetName]에서의 평온한 돌격대 행진"
 AAT_Sweden_nationalists.6.desc: "오늘 [FROM.FROM.GetName]에서 열린 돌격대 행진은 놀랍게도 지루한 행사였습니다. 소수의 인원만을 모을 수 있었던 주최자들은 고급 상가를 지나며 행진을 이끌었고, 시민들은 각자 하던 일을 이어 갔습니다. 비록 참여율은 저조했지만, 돌격대는 [SWE.GetAdjective] 정치의 주요 요소가 되어가고 있습니다."
 AAT_Sweden_nationalists.6.a: "그들이 서서히 기세를 올리고 있군."
 AAT_Sweden_nationalists.7.t: "[FROM.FROM.GetName]에서의 성공적인 돌격대 행진"
 AAT_Sweden_nationalists.7.desc: "반대 시위대를 저지한 지역 경찰의 지원에 힘입어, 돌격대는 [FROM.GetName]에서 대규모 행진을 성공적으로 수행했습니다. 지역의 번화가를 지나가는 동안, 행진자들은 거리를 가득 메운 시민들로부터 열렬한 환호를 받았습니다."
 AAT_Sweden_nationalists.7.a: "그들은 [SWE.GetName](을)를 재건할 것이다."
 AAT_Sweden_nationalists.8.t: "귀족들의 지지 제안"
 AAT_Sweden_nationalists.8.desc: "선출직 공무원이 뜻대로 일할 수 있게, 귀족 계층은 오랫동안 국정 운영에 대한 영향력이 제한되어 왔으며 이를 불만으로 여기고 있었습니다. 따라서 많은 귀족이 남은 자원을 사용하여 우리의 민족주의 운동을 지원하기로 했습니다. 그 대가로 우리가 의회를 장악하게 되면 정치적 양보를 기대할 것입니다."
 AAT_Sweden_nationalists.8.a: "국가를 위대하게 부흥시키기 위한 작은 대가다."
 AAT_Sweden_nationalists.9.t: "산업가들의 지지 제안"
 AAT_Sweden_nationalists.9.desc: "사회민주주의 세력과 국영노조연맹의 간섭으로 인해 [SWE.GetAdjective] 산업이 외국 산업의 치열한 경쟁에 부딪히게 됐습니다. 이에 따라 여러 주요 산업가들이 우리가 노동조합을 완전히 해체하는 데 동의한다면 우리의 민족주의 운동을 지원하기로 합의했습니다."
 AAT_Sweden_nationalists.9.a: "노동조합들은 없어질 것이다."
 AAT_Sweden_nationalists.10.t: "군 장교들의 지지 제안"
 AAT_Sweden_nationalists.10.desc: "현재 행정부의 국방 관리 부실에 실망한 군 장교들이 많습니다. 따라서 육군과 해군의 많은 고위 장교들이 우리가 집권할 때 국방 예산을 증대하는 대가로 민족주의 운동을 지원하기로 합의했습니다."
 AAT_Sweden_nationalists.10.a: "[SWE.GetName](은)는 다시 한번 강대국이 될 것이다."
 AAT_Sweden_nationalists.11.t: "지방에서의 지지 폭증"
 AAT_Sweden_nationalists.11.desc: "[SWE.GetName] 교외의 많은 국민은 사회민주주의자들의 정책으로부터 소외됐다고 느낍니다. 더욱이 그들은 산업화에 위협을 느끼고 전통적 방식의 삶이 잠식될 것을 우려합니다. 우리는 이들에게 불만의 씨앗을 뿌림으로써 지방에 대한 투자와 전통적 가치의 회복을 약속하는 민족주의 운동에 대한 지지 기반을 조성해 냈습니다."
 AAT_Sweden_nationalists.11.a: "시골 주민들이 이 나라의 근간이다."
 AAT_Sweden_nationalists.16.t: "처참했던 [FROM.FROM.GetName](으)로의 왕실 순방"
 AAT_Sweden_nationalists.16.desc: "오늘 여러 반군주주의자들이 국왕의 [FROM.FROM.GetName] 방문을 방해하는 데 성공했습니다. 경찰이 시위대를 저지하기 위해 최선을 다했음에도 불구하고, 시위대는 국왕의 차량이 지나갈 예정이었던 경로를 봉쇄하는 데 성공했습니다. 이로 인해 국왕은 상황이 더 나빠질 것을 우려하여 방문 일정을 취소할 수밖에 없었습니다."
 AAT_Sweden_nationalists.16.a: "대중이 지도자에 대한 예의를 모르는구나."
 AAT_Sweden_nationalists.17.t: "무미건조한 [FROM.FROM.GetName](으)로의 왕실 순방"
 AAT_Sweden_nationalists.17.desc: "왕실의 [FROM.FROM.GetName] 방문은 다소 지루한 행사였습니다. 국왕은 군중들이 모여 환영해 주기를 바랐지만, 길거리에는 소수의 지지자만 모였을 뿐이었습니다. 국왕은 이 상황에 매우 불만스럽고 당혹스러워하며 앞으로는 이런 자질구레한 활동에 참석하지 않겠다고 맹세했다고 합니다."
 AAT_Sweden_nationalists.17.a: "지지를 얻으려면 싫어도 계속해야 한다."
 AAT_Sweden_nationalists.18.t: "성공적인 [FROM.FROM.GetName](으)로의 왕실 순방"
 AAT_Sweden_nationalists.18.desc: "국왕의 [FROM.FROM.GetName] 방문이 군주의 인기를 크게 높이는 계기가 되었습니다. 환호하는 지지자들이 거리를 가득 메우고, [SWE.GetAdjective] 국기를 흔들며 국왕 앞에 꽃을 던졌습니다. 일부 반대자도 있었지만, 현지 경찰에 의해 행렬에서 멀리 떨어져 있었습니다."
 AAT_Sweden_nationalists.18.a: "이 정도의 지지라면, 우리는 왕의 권위를 회복할 수 있을 것이다."
 AAT_Sweden_nationalists.19.t: "국왕과의 커피 한 잔의 휴식시간"
 AAT_Sweden_nationalists.19.desc: "[SWE.Capital.GetCapitalVictoryPointName]에 있는 왕궁에서 비밀리에 열린 모임에서, 여러 민족주의 운동의 지도자들이 군주와 만나 [SWE.GetName]을 옛 영광으로 되돌리고자 하는 열망을 논의했습니다. 다양한 운동을 하나의 통합된 운동으로 조율하는 방법에 대한 긴 논의 끝에, 적절한 시기가 오면 구스타프 왕이 단순한 상징적 존재가 아닌 통치자로서 다시 자리매김해야 한다는 결론에 도달했습니다. 왕은 이러한 계획에 전적으로 동의하지는 않지만, 정치적 사안에 더 적극적으로 참여하기로 했으며, 국민들 사이에서 지지를 확인하기 위해 왕국 순회를 시작하기로 했습니다."
 AAT_Sweden_nationalists.19.a: "우리 국가가 아직 위대해질 수 있다는 걸 국왕께 알려야 한다."
 AAT_Sweden_nationalists.20.t: "지배권 확대를 원하는 [FROM.GetName]"
 AAT_Sweden_nationalists.20.desc: "우리의 충성스러운 종속국인 [FROM.GetName](이)가 더 많은 책무를 수행할 준비가 되었다며 [SOV.GetName] 북부 영토를 자신에게 부여해 달라고 요청했습니다. 그들 말대로 하면 점령지 관리의 부담을 덜고, 우리가 주적에 집중할 수 있을 겁니다."
 AAT_Sweden_nationalists.20.a: "좋은 계획이다."
 AAT_Sweden_nationalists.20.b: "모든 영토는 독일의 것이다!"
 AAT_Sweden_nationalists.21.t: "[FROM.GetName]의 지배권 이양"
 AAT_Sweden_nationalists.21.desc: "베를린 정부가 북부 영토의 더 많은 부분을 넘겨주고 우리에게 더 많은 책임을 부여하기로 했습니다. 이로써 제대로 된 노르트란트 국가판무관부가 형성되었습니다."
 AAT_Sweden_nationalists.21.a: "우리의 영향력이 커지는군."
 AAT_Sweden_nationalists.22.t: "[FROM.GetName]의 제안 거부"
 AAT_Sweden_nationalists.22.desc: "베를린은 우리의 요청을 거절했습니다. 그들은 우리가 그렇게 큰 영토를 책임질 준비가 안 됐다고 합니다. 독일은 국가판무관부에 너무 많은 권한을 부여하는 걸 우려하는 걸까요?"
 AAT_Sweden_nationalists.22.a: "우리가 괜한 요청을 한 건가?"
 AAT_Sweden_nationalists.23.t: "어둠 속의 칼"
 AAT_Sweden_nationalists.23.desc: "[GER.GetAdjective] 측의 괴뢰국 [SWE.GetName] 측이 종주국 몰래 비밀 임무를 띤 사절을 보냈습니다. [SWE.GetAdjective] 측은 상황이 심상치 않음을 깨닫고, 이 갈등에서 벗어날 방법을 찾으려 우리에게 한 가지 제안을 했습니다. 현재 그들은 대대적인 배반을 준비 중이며, [GER.GetAdjective] 군대가 다른 곳에 집중하고 있을 때 그들의 본토를 점령하려고 합니다. 그러나 [SWE.GetName] 측은 우리와 [GER.GetAdjective] 측을 상대로 한 양면 전쟁을 감당할 수 없다고 힘주어 말했습니다. 그들은 우리가 당분간 아무것도 모른 척하다가, 그들이 배반할 때 무조건 평화 조약을 체결하고 함께 싸울 것을 제안했습니다.\n때로는 어둠 속의 칼이 대낮의 공성망치보다 더 효과적입니다."
 AAT_Sweden_nationalists.23.a: "훌륭한 작전이다."
 AAT_Sweden_nationalists.23.a_tt: "§Y[SWE.GetName]§! 측은 적당한 시기에 그들의 종주국에 반란을 일으켜 우리와 함께 싸울 것입니다."
 AAT_Sweden_nationalists.23.b: "파시스트는 단 한 명도 용서할 수 없다."
 AAT_Sweden_nationalists.24.t: "[FROM.GetName]의 제안 수락"
 AAT_Sweden_nationalists.24.desc: "[FROM.GetName] 측이 제안을 수락했습니다. 그들은 적절한 시기가 오면 무조건 평화에 동의하고 [GER.GetName](을)를 함께 무너뜨릴 것입니다."
 AAT_Sweden_nationalists.24.a: "극단적인 수단이지만, 취하지 않을 수 없다."
 AAT_Sweden_nationalists.25.t: "[FROM.GetName]의 제안 거부"
 AAT_Sweden_nationalists.25.desc: "[FROM.GetName] 측이 제안을 거부했습니다. 모험적인 계획이었지만, 우리가 처한 절박한 상황을 고려하면 그럴 가치가 있었습니다."
 AAT_Sweden_nationalists.25.a: "우리는 홀로 남은 것 같군."
 AAT_Sweden_nationalists.26.t: "[FROM.GetName]의 반란"
 AAT_Sweden_nationalists.26.desc: "이른 아침, [FROM.GetName]에 파견된 우리의 사절들과의 연락이 끊겼으며, 경비 임무를 수행하던 몇몇 여단들은 모두 항복한 것으로 보입니다. 설명을 요구하러 [SWE.GetAdjective] 정부에 전화를 걸어 봤지만, 응답이 없었습니다. 이제 우리의 통제를 벗어난 이 반항적인 괴뢰국이 우리를 배제한 채 더 큰 계획을 세우고 있음이 분명합니다."
 AAT_Sweden_nationalists.26.a: "젠장."
 AAT_Sweden_nationalists.27.t: "[FROM.GetName]의 [FIN.GetAdjective] 영토 영유권 주장"
 AAT_Sweden_nationalists.27.desc: "우리의 충성스러운 종속국인 [FROM.GetName](이)가 더 많은 책무를 수행할 준비가 되었다며 [FIN.GetName] 영토를 자신에게 부여해 달라고 요청했습니다. 그들 말대로 하면 점령지 관리의 부담을 덜고, 우리가 주적에 집중할 수 있을 겁니다."
 AAT_Sweden_nationalists.27.a: "좋은 생각이다."
