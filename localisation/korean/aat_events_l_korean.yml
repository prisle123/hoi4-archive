 denmark_expansion_event.300.t: "[FROM.GetNameDefCap]의 자원 채굴권 제안"
 denmark_expansion_event.300.desc: "오늘 [DEN.GetAdjective] 정부가 새로 정복한 $STATE_666$ 지역의 자원 채굴권을 제안해 왔습니다. 이 지역은 광물이 풍부합니다. 고려할 가치가 있을 것 같습니다."
 denmark_expansion_event.300.a: "관대한 제안을 받아들이겠다!"
 denmark_expansion_event.300.b: "그런 건 필요 없다."
 denmark_expansion_event.301.t: "[FROM.GetNameDefCap]의 자원 채굴권 제안 수락"
 denmark_expansion_event.301.desc: "[FROM.GetNameDefCap](은)는 [SWE.GetAdjective]에서 새로 얻은 자원에 대한 우리의 제안을 기꺼이 수락했습니다. 이는 양국이 앞으로 긍정적인 관계를 맺을 수 있다는 뜻일 것입니다."
 denmark_expansion_event.301.a: "잘됐군!"
 denmark_expansion_event.302.t: "[FROM.GetNameDefCap]의 자원 채굴권 제안 거부"
 denmark_expansion_event.302.desc: "유감스럽게도 [FROM.GetNameDef](은)는 [SWE.GetAdjective] 자원에 대한 우리의 관대한 제안을 거절했습니다. 다른 협상 상대를 찾아보는 게 나을지도 모르겠습니다."
 denmark_expansion_event.302.a: "정말 무례하군."
 denmark_expansion_event.400.t: "중립 문제"
 denmark_expansion_event.400.desc: "수년 동안 [ROOT.GetNameDef](은)는 전 세계를 괴롭힌 많은 분쟁에서 전반적으로 중립을 유지해 왔습니다. 그러나 유럽에서 다시 한번 긴장이 고조되는 지금, 우리는 중립의 의미를 생각해 봐야 합니다. 대스칸디나비아와 발트해는 지난 몇백 년 동안 우리 나라의 초점이었으며, 앞으로 이들과 어떤 관계를 맺을지 결정하는 게 중요합니다."
 denmark_expansion_event.400.a: "더 이상 파시스트가 아닌 [GER.GetNameDef] 측의 편을 들자."
 denmark_expansion_event.400.b: "우리만의 세력을 형성하고 다른 이들을 초대하자."
 denmark_expansion_event.400.c: "지금은 이 문제에서 물러나 있는 게 최선일 거다..."
 denmark_expansion_event.401.t: "[FROM.GetNameDefCap]의 동맹 모색"
 denmark_expansion_event.401.desc: "[FROM.GetNameDefCap](은)는 대전쟁 동안 중립을 유지했고, 그 이후로도 계속 그렇게 지내 왔습니다. 그러나 오늘 아침, 덴마크 [FROM.GetAdjective] 대표단이 중립 입장을 포기할 것을 고려하고 있다는 강력한 신호를 보냈습니다. 이는 그들을 우리 편으로 끌어들일 좋은 기회일 수 있습니다."
 denmark_expansion_event.500.t: "동맹 제안"
 denmark_expansion_event.500.desc: "함께 연대하고 유럽의 소국들에 안보를 제공하기 위한 노력의 일환으로, [FROM.GetNameDef] 측은 우리에게 동맹을 제안하며 접근해 왔습니다. [FROM.GetAdjective] 친구들과 동맹을 맺으시겠습니까? 아니면 홀로 서시겠습니까?"
 denmark_expansion_event.500.a: "우리는 [FROM.GetNameDef] 측과 함께할 것이다!"
 denmark_expansion_event.500.b: "우리는 지금 동맹이 필요 없다."
 denmark_expansion_event.501.t: "[DEN.GetNameDefCap]의 동맹 획득"
 denmark_expansion_event.501.desc: "[FROM.GetNameDefCap] 측이 동맹 제안을 수락하고 공식적으로 선언문에 서명했습니다. 함께 폭풍에 맞서고 앞으로 오래도록 서로의 안전을 보장합시다."
 denmark_expansion_event.501.a: "잘됐군!"
 denmark_expansion_event.502.t: "[FROM.GetNameDefCap]의 동맹 거부"
 denmark_expansion_event.502.desc: "유감스럽게도 [FROM.GetNameDef](은)는 우리의 동맹 제안을 거부했습니다. 그들에게는 공동 안전 보장보다 중요한 게 있나 봅니다."
 denmark_expansion_event.502.a: "정말 안타깝군."
 denmark_expansion_event.600.t: "[FROM.GetNameDefCap]의 연구 협정 요청"
 denmark_expansion_event.600.desc: "양국 간의 협력 정신을 고취하기 위해, [FROM.GetAdjective] 정부는 우리가 연구 협정을 체결하여 서로의 기술력을 공유하자고 제안했습니다."
 denmark_expansion_event.600.a: "수락하라. 우리 모두가 강해질 수 있을 거다."
 denmark_expansion_event.600.b: "이럴 시간이 없다."
 denmark_expansion_event.601.t: "[FROM.GetNameDefCap]의 연구 협정 수락"
 denmark_expansion_event.601.desc: "좋은 소식입니다! [FROM.GetNameDefCap](은)는 상호 협력에 기반한 기술 공유 계획에 참가하는 데 동의했습니다. 이제 우리는 그들의 발전된 기술을 이용할 수 있습니다. 또, 그들은 우리가 이 나라의 미래를 위한 계획을 세울 때도 도와줄 겁니다."
 denmark_expansion_event.601.a: "함께하면 우리는 강하다!"
 denmark_expansion_event.602.t: "[FROM.GetNameDefCap]의 제안 거부"
 denmark_expansion_event.602.desc: "열심히 설득해 봤지만, [FROM.GetAdjective] 정부는 기술을 공유하지 않기로 했습니다. 우리가 힘을 합치면 기술 역량을 지금보다 훨씬 빠르게 발전시킬 수 있었을 텐데, 안타깝게 됐습니다."
 denmark_expansion_event.602.a: "유감스럽군..."
 denmark_expansion_event.700.t: "[FROM.GetAdjective]의 간섭"
 denmark_expansion_event.700.desc: "[FROM.GetAdjective] 측이 [ROOT.GetNameDef] 여론에 영향을 미치려 공작을 펼친 증거를 발견했습니다. 덴마크인들이 이러한 활동을 계속하게 내버려두면 우리는 심각한 피해를 받을 겁니다."
 denmark_expansion_event.701.t: "[FROM.GetNameDefCap]의 계획 좌절"
 denmark_expansion_event.701.desc: "[FROM.GetAdjective] 측이 여론에 영향을 미쳐 우리의 대의를 더 호의적으로 바라보게 하려는 계획을 좌절시켰습니다."
 denmark_expansion_event.800.t: "[FROM.GetNameDefCap]의 보호 제안"
 denmark_expansion_event.800.desc: "[FROM.GetAdjective] 대표단이 접근하여 우리를 보호하기 위해 모든 군사 역량을 발휘하겠다고 했습니다. 그들이 대가로 요구하는 것은 우리가 무릎을 꿇는 것뿐입니다..."
 denmark_expansion_event.801.t: "[FROM.GetNameDefCap]의 보호 수락"
 denmark_expansion_event.801.desc: "[FROM.GetAdjective] 정부가 그들을 보호해주겠다는 우리의 제안에 답변을 보냈습니다. 그들은 우리의 완전한 보호를 기쁘게 받아들였습니다!"
 denmark_expansion_event.802.t: "[FROM.GetNameDefCap]의 보호 거부"
 denmark_expansion_event.802.desc: "[FROM.GetAdjective] 정부가 그들을 보호해주겠다는 우리의 제안에 답변을 보냈습니다. 안타깝게도 그들은 무릎을 꿇기를 거부했습니다. 시간이 지나면 그들이 얼마나 어리석은 실수를 했는지 알게 될 겁니다."
 #Fascist Events
 denmark_fascist_event.1.t: "[FROM.GetNameDefCap]의 지원 모색"
 denmark_fascist_event.1.desc: "오늘 아침, 우리는 [FROM.GetAdjective] 파시스트 당의 대표단을 맞이했습니다. 그들은 자국에서 권력을 얻기 위한 지원을 요청하고 있습니다. 그들을 지원하면 우리 대의를 도와줄 동맹국을 하나 얻을지도 모릅니다."
 denmark_fascist_event.1.a: "그들의 권력 장악을 지원하라!"
 denmark_fascist_event.1.b: "지금은 더 중요한 문제들이 있다."
 denmark_fascist_event.2.t: "[FROM.GetNameDefCap]의 지원 제공"
 denmark_fascist_event.2.desc: "외부에서 지원을 구하려 한 우리의 노력이 결실을 거뒀습니다. [FROM.GetNameDef](이)가 정부 내에서 권력을 잡으려는 우리의 시도에 손을 빌려주기로 동의했습니다. 이로써 우리의 정치 운동이 올바른 방향으로 나아갈 수 있게 됐습니다."
 denmark_fascist_event.2.a: "마음에 드는군!"
 denmark_fascist_event.3.t: "[FROM.GetNameDefCap]의 요청 거부"
 denmark_fascist_event.3.desc: "유감스럽게도 [FROM.GetAdjective] 정부는 우리의 의회 전복 시도를 지원하기를 거부했습니다. 이에 따라 우리가 쿠데타를 일으켰을 때 무장한 세력의 저항에 부딪힐 위험이 생겼으며, 권력을 장악하기가 더 어려워졌습니다. 매우 실망스럽군요."
 denmark_fascist_event.3.a: "망할!"
 denmark_fascist_event.3.b: "우리만의 길을 찾을 것이다!"
 denmark_fascist_event.20.t: "[FROM.GetNameDefCap]의 연구 협정 요청"
 denmark_fascist_event.20.desc: "양국 간의 협력 정신을 고취하기 위해, [FROM.GetAdjective] 정부는 우리가 연구 협정을 체결하여 서로의 기술력을 공유하자고 제안했습니다."
 denmark_fascist_event.20.a: "수락하라. 우리 모두가 강해질 수 있을 거다."
 denmark_fascist_event.20.b: "이럴 시간이 없다."
 denmark_fascist_event.21.t: "[FROM.GetNameDefCap]의 제안 수락"
 denmark_fascist_event.21.desc: "좋은 소식입니다! [FROM.GetNameDefCap](은)는 상호 협력에 기반한 기술 공유 계획에 참가하는 데 동의했습니다. 이제 우리는 그들의 발전된 기술을 이용할 수 있습니다. 또, 그들은 우리가 이 나라의 미래를 위한 계획을 세울 때도 도와줄 겁니다."
 denmark_fascist_event.21.a: "우리 군대는 노르드의 부러움을 살 것이다!"
 denmark_fascist_event.22.t: "[FROM.GetNameDefCap]의 제안 거부"
 denmark_fascist_event.22.desc: "우리는 정중하게 제안했지만, [FROM.GetAdjective] 정부는 기술을 공유하지 않기로 했습니다. 우리가 힘을 합치면 기술 역량을 지금보다 훨씬 빠르게 발전시킬 수 있었을 텐데, 안타깝게 됐습니다."
 denmark_fascist_event.22.a: "그래, 방에 틀어박혀서 혼자 연구해라."
 #Trade Events
 denmark_trade_deal.1.t: "[FROM.GetNameDefCap]의 무역 제안"
 denmark_trade_deal.1.desc: "덴마크 대표단이 우리에게 무역을 제안했습니다. 덴마크는 많은 양의 식품을 생산하며, 우리는 역사적으로 이들 제품을 상당량 수입해 왔습니다. 최근 덴마크는 자국 통화인 크로네의 가치를 평가절하하여 자국 농산물의 경쟁력을 크게 끌어올렸습니다. 이 무역 협정은 우리가 국민을 위해 식량을 확보하고 공급망을 강화하는 데 큰 도움이 될 수 있습니다."
 denmark_trade_deal.1.a: "도움이 되겠군."
 denmark_trade_deal.1.b: "덴마크산 상품은 필요 없다."
 denmark_trade_deal.2.t: "[FROM.GetNameDefCap]의 무역 제안 수락"
 denmark_trade_deal.2.desc: "우리 무역 대표단이 [FROM.GetName]에서 좋은 결과를 가지고 돌아왔습니다! [FROM.GetAdjective](은)는 제안된 무역 협정에 서명했으며, 이는 우리의 농업 부문을 강화하고 새로운 일자리와 기회를 만들 것입니다."
 denmark_trade_deal.2.a: "양측 모두를 위한 좋은 결정이군!"
 denmark_trade_deal.3.t: "[FROM.GetNameDefCap]의 무역 제안 거부"
 denmark_trade_deal.3.desc: "우리 무역 대표단이 [FROM.GetName]에서 실망한 표정으로 돌아왔습니다. [FROM.GetAdjective] 측은 우리 무역 제안의 차고 넘치는 이점을 이해하지 못한 것 같습니다. 이는 농업 부문에 걸림돌이 되겠지만, 만회하지 못할 일은 아닙니다."
 denmark_trade_deal.3.a: "어디 한번 굶어 봐라!"
 denmark_trade_deal.4.t: "무역 협정 확대 요청"
 denmark_trade_deal.4.desc: "[FROM.GetLeader](이)가 우리에게 무역 대표단을 보내 기존의 농산물 무역 협정을 확대하자고 요청했습니다. 아무래도 우리 농산물이 인기가 많은가 봅니다. 이 협정을 확대하면 더 많은 일자리가 창출되고, 우리 농민들이 더욱 힘을 얻게 될 겁니다."
 denmark_trade_deal.4.a: "훌륭한 제안이군!"
 denmark_trade_deal.4.b: "필요한 건 이미 다 가지고 있다."
 denmark_trade_deal.5.desc: "우리 무역 대표단이 [FROM.DetName]에서 정말 좋은 소식을 가지고 돌아왔습니다! 대표단장은 우리에게 [FROM.GetLeader](이)가 협정을 확대하기 위한 우리의 무역 제안에 서명하기를 간절히 원했다고 말했습니다."
 denmark_trade_deal.6.desc: "우리 무역 대표단이 [FROM.DetName]에서 걱정스러운 소식을 가지고 돌아왔습니다. 대표단장은 우리에게 [FROM.GetLeader](이)가 기존의 무역 협정을 확대하는 데 관심이 없으며, 양국 간의 유대를 강화하는 것의 이점을 보지 못했다고 말했습니다."
 denmark_trade_deal.6.a: "기회를 날려 버렸군!"
 denmark_trade_deal.7.t: "[FROM.GetNameDefCap]의 무역 협정 파기"
 denmark_trade_deal.7.desc: "[FROM.GetLeader](은)는 [ROOT.GetLeader]에게 개인 전보를 보내 양국 간의 농업 무역 협정이 중단될 거라고 통보했습니다. 그 외에 아무런 설명도 하지 않았기 때문에 모두가 이 갑작스러운 결정의 의미를 추측하고 있습니다."
 denmark_trade_deal.7.a: "그럼 우리 몫이 더 늘어나겠군!"
 denmark_trade_deal.7.b: "그들의 상품 없이도 잘 살 수 있다."
 denmark_trade_deal.8.t: "[GetCanceledTradeTitle]"
 denmark_trade_deal.8.t_subjugation_cancelation: "덴마크 무역을 방해한 점령"
 denmark_trade_deal.8.t_war_cancelation_partner: "덴마크 무역을 방해한 전쟁"
 denmark_trade_deal.8.t_war_cancelation_denmark: "[FROM.GetAdjective] 무역을 방해한 전쟁"
 denmark_trade_deal.8.desc: "[GetCanceledTradeDesc]"
 denmark_trade_deal.8.desc_subjugation_cancelation: "[?DEN.DEN_overlord_nation.GetAdjective]의 침공과 [DEN.GetNameDef] 정복으로 인해 덴마크 농산물과 관련된 모든 무역이 중단되었습니다."
 denmark_trade_deal.8.desc_war_cancelation_partner: "[DEN.GetNameDef] 측과의 무역 협정은 최근 양국 간에 발생한 교전에 따라 중단되었습니다."
 denmark_trade_deal.8.desc_war_cancelation_denmark: "[FROM.GetNameDef] 측과의 무역 협정은 최근 양국 간에 발생한 교전에 따라 중단되었습니다."
 denmark_trade_deal.8.a: "유감스러운 사건이군."
 denmark_trade_deal.8.b: "어차피 쓸모 없어진 협정이었다."
 denmark_trade_deal.8.c: "그들은 우리 생산품을 받을 자격이 없다!"
 denmark_events.1.t: "위기의 시대의 종료"
 denmark_events.1.desc: "수년간의 경제적 어려움을 겪은 후, 대공황이 가져온 고통이 마침내 역사의 뒤안길로 사라졌습니다. 위기의 시대 동안 우리는 [DEN.GetAdjective] 경제를 안정시키고, 대공황이 나라에 가져온 피해를 상쇄하기 위해 열심히 노력했습니다."
 denmark_events.1.a: "이 방향으로 계속 가자."
 DEN_end_of_crisis_consumer_goods_modifier_tt: "$DEN_modify_industrial_capability_dynamic_modifier$ \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10.0%§!\n\n"
 denmark_events.2.t: "안전함을 느끼는 사람들"
 denmark_events.2.desc: "우리가 국경 강화를 위해 자금을 조달하려 노력한 이후, 유럽에서 자라나는 폭풍 때문에 불안해하던 사람들이 좀 더 안전해졌다고 느끼기 시작했다는 보고를 받았습니다. 이러한 방어가 미래에 [DEN.GetNameDef](을)를 점령하려는 계획을 가진 모든 세력을 막을 수 있기를 바랍니다."
 denmark_events.2.a: "안전이 제일이지."
 denmark_events.100.t: "덴마크 국왕의 피신!"
 denmark_events.100.desc: "[DEN.GetNameDef](을)를 휩쓸고 있는 전면적인 혁명 이후, 덴마크 국왕과 그의 가족이 우리 나라에 피신하고자 한다는 소식을 받았습니다. 망명한 군주를 수용하는 것은 가볍게 내릴 결정이 아니며, 우리는 앞에 놓인 선택지를 신중히 고려해야 합니다. 덴마크 국왕을 도우시겠습니까? 아니면 다른 곳으로 보내시겠습니까?"
 denmark_events.100.a: "국왕을 받아들이고 왕국을 되찾을 수 있게 협력하라."
 denmark_events.100.b: "군주주의를 비호할 생각은 없다."
 denmark_events.200.t: "토르발 스타우닝의 죽음"
 denmark_events.200.desc: "저명한 정치인 토르발 스타우닝이 세상을 떠났습니다. 그는 여러 차례 덴마크의 총리로 재임하며 많은 사람들에게 존경받았습니다. 생애 말기에 스타우닝은 유럽 사회 민주주의의 미래를 점점 더 많이 걱정했습니다."
 denmark_events.200.a: "편안히 쉬소서."
 denmark_events.201.t: "국왕 크리스티안 10세의 죽음"
 denmark_events.201.desc: "35년 동안 덴마크 신민을 통치하고 유럽의 가장 격동적인 시기에 나라를 이끈 국왕 크리스티안 10세가 어젯밤 조용히 세상을 떠났습니다. 그의 아들인 프레데리크 9세가 왕위를 물려받았습니다."
 denmark_events.201.a: "국왕 폐하 만세!"
 denmark_events.300.t: "새로운 기업의 설립"
 denmark_events.300.desc: "우리는 기초부터 벽돌을 하나하나 새워가며 경제를 재건했고, 매일 새로운 회사들이 설립되며 나라가 번영하고 있습니다. 일부 회사는 플라스틱의 용도를 가지고 실험을 시작하면서 기술 혁신도 일어나고 있습니다."
 denmark_events.300.a: "잘 놀아라(Leg Godt)."
 denmark_events.666.t: "대덴마크의 발흥"
 denmark_events.666.desc: "우리는 전성기가 지났다고 믿으며, 오랫동안 존재가 조금씩 희미해져 갔습니다. 그동안 제대로 생각해 보지도 않고 위대해지고 싶다는 꿈을 접었지만, 이제는 그렇지 않습니다. 우리가 새로운 황금기를 맞이했기 때문입니다! 우리의 힘과 영향력은 나날이 커지고 있으며, 이제 대덴마크를 선포할 때가 왔습니다."
 denmark_events.666.a: "우리의 찬란함으로 전 세계를 덮자!"
 denmark_events.666.b: "좀 지나친 것 같은데..."
 #Iceland
 iceland_events.1.t: "공격받은 덴마크"
 iceland_events.1.desc: "[?ICE.overlord_attacker.GetAdjective] 군대가 덴마크를 공격했습니다. [ROOT.getName](은)는 모든 관계자에게 존중받기를 바라며 중립 성명을 발표했습니다.\n국왕이 부재한 상황에서 \n$ICE_sveinn_bjornsson$이 섭정으로 선포되었으며, 사실상 [ROOT.GetName]의 외교 정책을 장악했습니다. 이는 당연히 임시 조치로, 상황이 안정되고 세계에 평화가 돌아올 때까지만 유지될 것입니다. 하지만 현재 [ROOT.GetName](은)는 여느 주권국과 다를 게 하나도 없습니다."
 iceland_events.1.a: "정말 임시일지 두고 보자."
 #News Events
 aat_news.1.t: "아이슬란드의 중립 선언"
 aat_news.1.desc: "아이슬란드 국회는 덴마크와 [?ICE.overlord_attacker.GetName] 간의 분쟁에서 아이슬란드가 중립을 유지할 것임을 선언하는 성명을 발표했습니다.\n의회는 또한 국왕이 부재한 상황에서 $ICE_sveinn_bjornsson$을 섭정으로 선포했으며, $ICE_sveinn_bjornsson$이 아이슬란드의 외교 정책을 관리할 것입니다. 성명은 이것이 임시 조치라고 하며, 분쟁이 끝나면 덴마크와의 전쟁 전 관계가 다시 회복될 것이라고 밝혔습니다. 그러나 그날이 올 때까지 아이슬란드는 사실상 독립국입니다."
 aat_news.1.a: "중립이라고 안전한 건 아니다. 덴마크가 그 예시지."
 aat_news.2.t: "[ICE.GetAdjective]-[USA.GetAdjective] 협력"
 aat_news.2.desc: "다소 놀랍게도, [USA.GetAdjective] 정부는 [ICE.GetName](을)를 그들의 이익권 내에 있다고 선언했으며, [ICE.GetAdjective] 정부의 요청에 따라 [ICE.GetName](을)를 보호하기 위해 군대를 파견하기로 합의했습니다. 이제부터 모든 아이슬란드의 외교 정책은 [USA.GetAdjective] 정부에 의해 관리되며, [ICE.GetName](은)는 사실상 [USA.GetAdjective]의 괴뢰국이 됩니다."
 aat_news.2.a: "그렇게 나왔는가?"
 iceland_events.2.t: "[ROOT.GetAdjective]의 보호를 요청한 [FROM.GetName]"
 iceland_events.2.desc: "[ROOT.Capital.GetCapitalVictoryPointName]의 [ICE.GetAdjective] 대사가 [FROM.GetName]에 병력을 보내 달라고 요청했습니다. 사실상 그들은 침략 가능성에 대비해 [ROOT.GetAdjective]의 보호를 요청하는 겁니다. [ICE.GetAdjective] 측은 보호의 대가로 외교권을 우리에게 넘기겠다고 제안했습니다."
 iceland_events.2.a: "절호의 기회다."
 iceland_events.2.b: "아니, 자기 문제는 알아서 처리하라고 해라."
 iceland_events.2.c: "[ROOT.GetAdjective]-[FROM.OVERLORD.GetAdjective] 관계를 망치지 말자."
 iceland_events.3.t: "[FROM.GetNameDefCap]의 수락"
 iceland_events.3.desc: "[FROM.GetAdjective] 정부가 [ROOT.GetName]의 방어를 맡아 달라는 우리의 요청을 수락했습니다. 이로 인해 우리 나라는 침략의 위험을 피할 뿐만 아니라, [FROm.GetAdjective]의 헌신이 섬에 미칠 영향으로 인해 경제적 이익도 얻을 수 있기를 바랍니다."
 iceland_events.3.a: "이제 한동안 안전할 거다."
 iceland_events.4.t: "[FROM.GetNameDefCap]의 거부"
 iceland_events.4.desc: "안타깝게도 [FROM.GetLeader](은)는 [ROOT.GetName](을)를 위해 나서기를 원하지 않았습니다. [FROM.GetNameDef](은)는 이미 많은 문제를 떠안고 있다는 걸 주된 이유로 들며, [FROM.GetLeader](은)는 [FROM.GetNameDef](을)를 [ROOT.GetNameDef]의 보호자로 선언할 용기를 내지 못했습니다."
 iceland_events.4.a: "다른 해결책을 찾아야겠구나."
 iceland_events.5.t: "스페인 전쟁"
 iceland_events.5.desc: "스페인에서 싸움이 일어나 아이슬란드의 대스페인 수출이 급격히 감소했습니다. 스페인은 아이슬란드 건어물의 주요 수입국이었습니다. 어업은 아이슬란드에서 전쟁과 대공황 이후 회복되기 시작한 몇 안 되는 산업 중 하나였기 때문에, 이는 어업뿐만 아니라 아이슬란드 전체에 불행한 일입니다."
 iceland_events.5.a: "이는 무언가의 징조다."
 iceland_events.5.b: "종말이 다가왔다!"
 iceland_events.5.c: "중요한 건 경제다, 바보들아!"
 iceland_events.5.d: "더 계몽된 시대에서 살았다면 좋았을 텐데..."
 iceland_events.6.t: "동등한 동반자"
 iceland_events.6.desc: "[FROM.GetLeader](은)는 [FROM.GetName] 측이 덴마크와 함께 전쟁을 치르고 있으며 자신의 역할을 다하고 있으므로 더 이상 외교 정책이나 [FROM.GetAdjective] 정치와 관련된 모든 면에서 덴마크의 지도가 필요하지 않다는 공식 선언을 발표했습니다. 이는 사실상의 독립 선언입니다."
 iceland_events.6.a: "솔직히 지금은 그들을 막을 방법이 없다."
 iceland_events.6.b: "건방지군. 이 전쟁이 끝나면 다음은 너희 차례다."
 iceland_events.7.t: "[FROM.GetName]의 독립 수용"
 iceland_events.7.desc: "덴마크 의회에서 몇몇 불만의 목소리가 나온 것 외에는 덴마크와 동등한 지위를 갖겠다는 우리의 선언은 실질적인 반대에 부딪히지 않았습니다. 덴마크인들은 우리의 입장을 이해하고 있으며, 함께 전쟁을 치르고 있다는 사실을 고려했을 때 낡은 봉건제와 국가적 자존심보다 미래의 협력을 더 중요하게 생각하고 있습니다.. 크리스티안 국왕께서는 우리가 요청드렸듯 아이슬란드 국왕직에서 물러나셨습니다. 이제 우리는 완전한 주권국이 되었습니다. 그러나 우리는 군주제 문제를 어떻게 처리할지 결정해야 합니다. 지금 우리는 왕 없는 군주국입니다..."
 iceland_events.7.a: "우리한테 왕은 필요없다."
 iceland_events.7.b: "덴마크에는 다른 왕족이 있지..."
 iceland_events.8.t: "아이슬란드의 요청"
 iceland_events.8.desc: "바다 너머 우리의 동생은 왕 없는 군주제는 이상하다는 것을 깨달았습니다. 그래서 그들은 우리에게 와서 덴마크 왕실의 왕자 중 한 명을 아이슬란드의 왕으로 즉위시켜 달라고 요청했습니다. 이 요청을 들어주면 앞으로 양국이 가까이 지낼 수 있을 거라고 합니다."
 iceland_events.8.a: "한번 믿어 보지. 크누드 왕자를 위해..."
 iceland_events.8.b: "별로 좋은 생각 같지 않다."
 iceland_events.9.t: "다시 한번 덴마크인 국왕을"
 iceland_events.9.desc: "[FROM.GetAdjective] 궁정과의 협상은 결실을 맺었습니다. 크누드 왕자는 아이슬란드의 왕위를 제안받았고 이를 수락했습니다."
 iceland_events.9.a: "[ROOT.GetName]의 지배자이신 크뉘드 국왕 만세!"
 iceland_events.9.b: "좋다, 이제 그의 권력을 확실히 제한해 두자."
 iceland_events.10.t: "운이 없는 협상"
 iceland_events.10.desc: "덴마크 궁정과의 논의는 무산되었습니다. 그들은 [ROOT.GetName](이)가 [DEN.GetName]의 종속국에서 벗어나고 싶어 한다는 사실에 기분이 상한 것 같습니다. 과거와 결별할 때가 됐나 봅니다."
 iceland_events.10.a: "그러면 공화국이 돼야겠군."
 iceland_events.11.t: "[FROM.GetName]의 분노"
 iceland_events.11.desc: "최선을 다했지만, [FROM.GetName](은)는 [ROOT.GetName](이)가 더 이상 [FROM.Capital.GetCapitalVictoryPointName]의 통치를 받기를 원하지 않는다는 사실을 받아들이지 못했습니다. [FROM.GetName](은)는 심지어 무력을 쓰겠다고 우리를 위협하기까지 했습니다. 그러나 [ROOT.GetName](이)가 방어군을 구축하기 시작했기 때문에 그들이 성공할 가능성은 낮습니다."
 iceland_events.11.a: "우리가 나아갈 길은 변하지 않았다."
 iceland_events.12.t: "[FROM.GetLeader]의 보상 희망"
 iceland_events.12.desc: "[FROM.GetAdjective](은)는 최근 고난의 시기를 포함해서 오랫동안 [ROOT.GetName](을)를 도왔습니다. [FROM.GetLeader](은)는 이에 대한 보상을 요청했습니다. [FROM.GetLeader](은)는 보상을 받으면 [FROM.GetNameDef](이)가 성장하고 미래에 [ROOT.GetName](을)를 더 잘 도울 수 있을 거라고 합니다. [FROM.GetName](이)가 섬들을 더 잘 방어할 수 있는 건 물론이고요."
 iceland_events.12.a: "[101.GetName]와 [337.GetName]를 모두 가져도 좋다."
 iceland_events.12.b: "보상을 줄 만큼 도움 되지 않았다."
 iceland_events.12.c: "섬 하나 준다고 큰일은 안 나겠지."
 iceland_events.13.t: "[ROOT.GetAdjective]에 넘겨진 [101.GetName]와 [337.GetName]"
 iceland_events.13.desc: "[FROM.GetLeader](은)는 우리의 정당한 보상 요청을 완전히 이해하고 지지했습니다. [FROM.GetName](은)는 [101.GetName]와 [337.GetName]를 [ROOT.GetName]에 넘기기로 결정했습니다. 그들은 우리가 섬들을 방어하기에 더 나은 위치에 있으며, [ROOT.GetName](을)를 강국으로 만드는 게 모두의 이익에 부합한다는 점에 동의했습니다."
 iceland_events.13.a: "우리 제국이 커지는군."
 iceland_events.14.t: "[FROM.GetLeader]의 거부"
 iceland_events.14.desc: "안타깝게도 우리가 [FROM.GetName]에 수년간 제공한 모든 도움에 정당한 보상을 달라는 겸허한 요청이 무시되었습니다. [FROM.GetLeader](은)는 [FROM.GetName]에도 이익이 될 텐데도 불구하고 우리에게 아무것도 주지 않았습니다."
 iceland_events.14.a: "마땅히 받아야 할 보상이니 힘으로라도 가져가겠다."
 iceland_events.15.t: "[FROM.GetName]의 보상"
 iceland_events.15.desc: "다행히도 [FROM.GetAdjective] 정부가 우리의 필요를 이해하고, 영토 보상 요청을 승인했습니다. [ROOT.GetName](은)는 물론 [FROM.GetName]에 소액의 보상금을 지불해야 하지만, 현 시점에서 이는 사소한 문제입니다."
 iceland_events.15.a: "[ROOT.GetName]에 자랑스러운 날이다"
 iceland_events.17.t: "[FROM.GetNameDefCap]의 독립 선언"
 iceland_events.17.desc_kingdom: "[FROM.getAdjective] 의회는 크리스티안 10세와의 관계가 무효임을 선언했습니다. 그들은 더 이상 덴마크 국왕을 아이슬란드의 왕으로 간주하지 않습니다. 결과적으로 [FROM.getName](은)는 앞으로 대내적으로든, 대외적으로든 정치 면에서 덴마크의 영향을 받지 않겠다고 했습니다."
 iceland_events.17.desc_generic: "[FROM.getAdjective] 의회는 [FROM.GetNameDef](을)를 다른 어떤 국가와도 연관되지 않은 완전한 독립 주권국으로 선언했습니다. 이는 그들이 공식적으로 우리와 결별하고 일방적으로 독립을 선언했음을 의미합니다."
 iceland_events.17.a: "더 중요한 현안이 있다."
 iceland_events.17.b: "이 일은 적기에 처리해야 한다."
 iceland_events.18.t: "[FROM.GetNameDefCap]의 [ROOT.GetAdjective] 독립 수용"
 iceland_events.18.desc: "[ROOT.GetAdjective](을)를 감히 더 자극할 수 없었던 [FROM.GetNameDefCap] 측은 최소한의 항의만 전했습니다. [ROOT.GetNameDefCap](은)는 이제 [FROM.GetName] 측과의 관계보다 더 시급한 문제에 집중할 수 있습니다."
 iceland_events.18.a: "좋아."
 iceland_events.19.t: "[FROM.GetNameDefCap]의 [ROOT.GetAdjective] 독립 수용 거부"
 iceland_events.19.desc: "전쟁광 [FROM.GetNameDefCap](은)는 우리에게 독립을 부여하는 조약을 비준하지 않기로 결정했습니다. 오히려 [ROOT.GetName] 측이 [FROM.GetName]의 일부라고 주장하며, 무력을 사용하여 충성을 다시 확립하겠다고 위협하고 있습니다. 이제 다가올 폭풍에 대비해야 합니다."
 iceland_events.19.a: "해 볼 테면 해 봐라."
 iceland_events.20.t: "[ICE.GetName]의 그린란드 반환 요구"
 iceland_events.20.desc: "[ICE.GetNameDef]의 [ICE.GetLeader](은)는 고대 바이킹의 영토를 기반으로 하는 새로운 북해 제국의 탄생을 선언했습니다. 그린란드가 그 영토의 일부였다는 이유로, 그들은 우리에게 이 섬을 넘겨 달라고 요구했습니다."
 iceland_events.20.a: "싸우면서까지 지킬 가치는 없는 곳이다."
 iceland_events.20.b: "무슨 근거로 그런 요구를 하는가!"
 iceland_events.21.t: "그린란드의 반환!"
 iceland_events.21.desc: "[FROM.GetNameDef]의 나약한 수뇌부가 우리와 충돌할 것을 우려해 그린란드에 대한 통제권을 넘기기로 결정했습니다. 이는 우리에게 영광의 시간이 다시 왔다는 증거입니다!"
 iceland_events.21.a: "정말 좋은 소식이구나."
 iceland_events.22.t: "[FROM.GetName]의 저항"
 iceland_events.22.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 그린란드 문제에 대해 저항하고 있습니다. 그들이 칼을 맞고 죽고 싶다면 그렇게 해주는 게 도리일 겁니다."
 iceland_events.22.a: "그들은 멸망할 것이다!"
 iceland_events.23.t: "[ICE.GetName] 측이 자신들을 \"북해 통로의 보호자\"로 선언"
 iceland_events.23.desc: "[ICE.GetLeader](은)는 [ICE.GetNameDef](이)가 북해의 수호자임을 공개적으로 선언했습니다. 이에 따라 [ICE.GetNameDefCap](은)는 북해 섬들의 주민을 안전하게 지키는 역할을 할 것입니다.\n그러므로 [ROOT.GetNameDef](은)는 북해 영토에 대한 통제권을 [ICE.GetName]에 양도해야 한다고 [ICE.GetLeader](은)는 주장하고 있습니다."
 iceland_events.23.a: "척박한 섬 몇 개를 위해 싸울 필요는 없다."
 iceland_events.23.b: "그런 일은 있을 수 없다."
 iceland_events.24.t: "우리의 요구에 굴복한 [FROM.GetNameDefCap]"
 iceland_events.24.desc: "[FROM.GetNameDef]의 나약한 수뇌부가 우리와 충돌할 것을 우려해 북해 영토에 대한 통제권을 넘기기로 결정했습니다."
 iceland_events.24.a: "우리 제국이 커지는군."
 iceland_events.25.t: "[FROM.GetName]의 저항"
 iceland_events.25.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](은)는 북해 영토를 넘기는 것을 거부했습니다. 그들은 우리의 요청을 비웃으며 섬들을 원한다면 강제로 빼앗아야 할 거라고 말했습니다."
 iceland_events.25.a: "정 그렇다면 무력을 쓰는 수밖에."
 iceland_events.45.t: "대통령 선거"
 iceland_events.45.desc: "[ROOT.GetName](이)가 군주정의 족쇄를 벗어 던질 때가 왔습니다. 미래로 나아가는 길은 국민과 국민이 선출하는 대통령에게 있습니다."
 iceland_events.45.a: "$ICE_sveinn_bjornsson$은 완벽한 지도자다."
 iceland_events.45.b: "$ICE_hermann_jonasson$은 과거에 나라에 큰 공헌을 했지."
 iceland_events.45.c: "$ICE_olafur_thors$가 우리를 미래로 이끌 것이다."
 iceland_events.45.d: "$ICE_brynjolfur_bjarnason$은 국민을 통합시킬 자다."
 iceland_events.45.e: "$ICE_gisli_sigurbjornsson$이 [ROOT.GetName]에 영광을 가져다주리라."
 iceland_events.26.t: "석유가 고갈됨!"
 iceland_events.26.desc: "우리의 해상 정유소들은 [ICE.GetName] 주변에서 더 이상 석유를 찾을 수 없다고 보고했습니다. 석유는 이미 고갈되었으며, 앞으로도 석유나 가스의 매장지가 발견되지 않을 것으로 예상됩니다. 그럼에도 정유소를 계속 운영하면 자원만 낭비하게 될 겁니다."
 iceland_events.26.a: "뭐, 어쩔 수 없지..."
