 AAT_finland_misc_events.01.a: "우리 아이들을 구하라!"
 AAT_finland_misc_events.02.t: "춤추기 금지"
 AAT_finland_misc_events.02.desc: "전쟁이 계속됨에 따라 점점 더 많은 정치인들과 주요 인사들이 전선에서 싸우고 있는 우리 군인들에 대한 존경과 연대의 표시로 공공장소에서의 춤을 금지하자는 주장을 하고 있습니다.\n\n이들은 현재의 위기 상황에서 춤을 추는 것이 부적절하다고 생각합니다. 그들은 병사들을 지원하고 전쟁에 대한 지지를 보여주기 위해 그러한 활동을 자제하는 게 우리의 의무라고 말하며, 이를 지키지 않을 경우 벌금이나 심지어 감옥에 가야 한다고 주장합니다.\n\n그러나 반대편에 선 많은 사람은 이러한 제안에 대해 혐오감을 표하며, 다른 나라에서는 전쟁의 가혹한 조건을 견디기 위해 춤을 추는 게 오히려 장려된다고 주장합니다."
 AAT_finland_misc_events.02.a: "이 힘든 시기에는 모두 같이 희생해야 한다. 그게 어리석은 짓처럼 보여도 말이다."
 AAT_finland_misc_events.02.b: "바보같은 주장이군."
 AAT_finland_misc_events.03.t: "개발 계획을 위한 [?FIN_faction_leader_recieving_resource_rights.GetAdjective] 원조"
 AAT_finland_misc_events.03.desc: "우리는 광물 채굴 기반시설에 지속적인 투자를 한 덕에 광물을 점점 더 많이 획득하고 있습니다. 그러나 더 큰 국가들의 장비와 전문 지식이 있으면 획득량이 더욱 증가할 거라는 생각을 떨칠 수가 없습니다.\n\n[?FIN_faction_leader_recieving_resource_rights.GetNameDef] 측에 연락하여 채굴 작업을 한 단계 발전시키기 위한 투자와 전문가를 지원해준다면 획득한 원자재의 일부를 주겠다고 제안해야 합니다. 이렇게 한다면 양측 모두 이익을 얻을 것입니다."
 AAT_finland_misc_events.03.a: "그 말이 맞다. 추가 투자를 위해 [?FIN_faction_leader_recieving_resource_rights.GetNameDef]에 연락하자."
 AAT_finland_misc_events.03.b: "아니, 그런 계약은 맺기 싫다."
 AAT_finland_misc_events.03_tt: "1"
 AAT_finland_misc_events.04.t: "원조 상환"
 AAT_finland_misc_events.04.desc: "우리와 [?FIN_faction_leader_recieving_resource_rights.GetNameDef] 간의 협상이 초기 라운드에서 잘 진행되었으나, 이제 주요 관심사에서 교착 상태에 빠졌습니다. 즉, 그들이 무엇을 대가로 받을 것인가 하는 문제입니다. [?FIN_faction_leader_recieving_resource_rights.GetNameDef](은)는 우리나라 전역의 여러 기업에 관심을 두고 있으며, 우리는 그들이 어떤 것을 받을지 제안해야 합니다.\n\n우리는 오울루 마콜라 광산의 생산량 일부를 제안하거나, 페차모 광산의 니켈을 제공하거나, 투르쿠 조선소로 가는 원자재 일부를 나눠주거나, 라피의 탐사 권한을 줄 수 있습니다."
 AAT_finland_misc_events.04.a: "[929.GetName]의 광산 채굴권을 양도하라."
 AAT_finland_misc_events.04.b: "[722.GetName]의 니켈 채굴권을 제공하라."
 AAT_finland_misc_events.04.c: "[926.GetName]의 원자재 권리를 나눠줘라."
 AAT_finland_misc_events.04.d: "[148.GetName]의 탐사 권한을 부여하라."
 AAT_finland_misc_events.05.t: "[FROM.GetName]의 자원 채굴권 부여"
 AAT_finland_misc_events.05.desc: "좋은 소식입니다! 여러 산업 기업들이 [FROM.GetAdjective] 광업 부문에 자금, 장비 및 전문가를 공동으로 투자했으며, 이 투자가 채굴권을 통해 배당금을 지급하기 시작했습니다. 우리는 [?FROM.FIN_state_given_for_resource_rights.GetName]에서 발견된 생산물의 일부를 받았습니다. \n\n우리는 최대한 빨리 이 새로운 자원을 잘 활용해야 합니다!"
 AAT_finland_misc_events.05.a: "좋아."
 AAT_finland_misc_events.06.t: "[ROOT.GetName]의 [FROM.GetAdjective] 군사적 투자"
 AAT_finland_misc_events.06.desc: "[FROM.GetName] 측은 북유럽 지역이 발전할수록 우리 국민이 더 번영하고, 공동 방위와 무역에서 모두가 더 많은 이익을 얻는다는 것을 인식했습니다. 이 꿈을 이루기 위한 첫 번째 단계는 외부 위협에 맞서기 위해 우리의 집단 방위 능력을 강화하는 것입니다. \n\n그 결과, [FROM.GetName] 측은 우리의 군수 생산 증대를 돕기 위해 산업 장비와 전문가들을 제공했습니다."
 AAT_finland_misc_events.06.a: "유용하게 써주지!"
 AAT_finland_misc_events.07.t: "[FROM.GetAdjective] 연구개발 계획"
 AAT_finland_misc_events.07.desc: "세계가 어둠과 불확실성에 빠지는 가운데, [FROM.GetName] 측은 과학과 기술의 등대가 되어 길을 밝히고 있습니다. 이 작은 나라는 우리와 마찬가지로 최근 몇 년 동안 큰 도약을 이루어냈습니다. 그들은 우리 모두의 발전을 위해 우리의 과학 공동체를 통합하고 우리가 아는 것을 서로 공유할 것을 제안했습니다. 어둠 속에서 다른 이들이 따라올 수 있도록 우리가 운명의 빛으로 빛나야 합니다."
 AAT_finland_misc_events.07.a: "훌륭한 계획이다!"
 AAT_finland_diplomacy.01.t: "[FROM.GetAdjective]의 통일 제안"
 AAT_finland_diplomacy.01.desc: "[FROM.GetNameDef]에서 온 외교관들이 상호 보호와 번영을 위해 국가 통일을 제안해 왔습니다. 이는 우리의 정부, 군대, 산업을 합쳐서 우리의 안보를 위협할 수 있는 이들에 맞서 더 강력하고 통합된 전선을 형성하는 것을 의미합니다.\n\n국제적 불안정의 시기에 함께하는 것이 어느 정도 이점이 있을 수 있지만, 선택은 궁극적으로 우리에게 달렸습니다."
 AAT_finland_diplomacy.01.a: "좋은 생각 같군!"
 AAT_finland_diplomacy.01.b: "자치권을 유지하면서도 협력할 수 있다."
 #I couldn't get option b to appear in testing
 AAT_finland_diplomacy.01.c: "관심없다."
 AAT_finland_diplomacy.02.t: "[FROM.GetAdjective]-[ROOT.GetAdjective] 연방"
 AAT_finland_diplomacy.02.desc: "[FROM.capital.GetCapitalVictoryPointName]에서 돌아온 우리의 외교관들이 [FROM.GetName] 측이 우리의 연방 제안을 수락했다는 소식을 의기양양하게 전했습니다. [FROM.GetName] 측이 양국의 공동 경쟁자들에 맞서 더 단결된 전선을 구축할 필요성을 인식한 것입니다. \n\n정부 관리들은 이 새로운 영토를 원활히 통합할 준비를 하기 위해 이미 우리 수도로 향하고 있습니다."
 AAT_finland_diplomacy.02.a: "함께하면 우리는 강하다!"
 AAT_finland_diplomacy.03.t: "[FROM.GetName]의 [ROOT.GetFactionName] 가입"
 AAT_finland_diplomacy.03.desc: "우리 외교관들이 [FROM.GetName]에서의 임무를 마치고 돌아왔습니다. 더 통합된 전선의 필요성은 인정되었지만, 그들은 이를 위해 모든 주권을 포기할 의향은 없었습니다. 초기 논의는 순조롭게 진행되었으나, [FROM.GetName] 측이 독립을 얻기 위해 고생한 역사를 생각하면, [GetDiplomacyDescriptionNiceNotNice] \n\n결국 그들은 연합 대신 독립 국가로서 우리의 파벌에 합류하기로 결정했습니다."
 FIN_not_nice_desc: "그들은 잘못으로부터 교훈을 얻지 못한 것 같습니다."
 FIN_nice_desc: "그들이 주저하는 것도 이해가 됩니다."
 AAT_finland_diplomacy.03.a: "그 정도면 됐다..."
 AAT_finland_diplomacy.04.t: "[FROM.GetName]의 제안 거부"
 AAT_finland_diplomacy.04.desc: "우리 외교관들이 [FROM.GetName]에서 임무를 마치고 돌아왔지만, 힘을 합쳐야 한다고 [FROM.GetAdjective] 정부를 설득하는 데는 실패한 것 같습니다. [FROM.GetAdjective] 측은 거부한 이유를 거의 알려주지 않았고, 우리 관리들은 이 결정이 어떤 결과를 초래할지 궁금해하고 있습니다. \n\n[FROM.GetAdjective] 측이 우리에게 악의를 품을 경우를 대비해서 국방을 강화해야 할지도 모르겠습니다. 아니면 그들의 '협조'를 얻기 위해 다른 방법을 모색하는 것도 좋겠죠."
 AAT_finland_diplomacy.04.a: "결정을 존중하겠다."
 AAT_finland_diplomacy.04.b: "자신의 운명을 선택했구나."
 AAT_finland_diplomacy.05.t: "[FROM.GetAdjective]의 사프미 보호 청원"
 AAT_finland_diplomacy.05.desc: "[FROM.GetName] 측은 북유럽의 원주민 공동체인 사미족의 자유와 문화를 보존하기 위해 나섰습니다. \n\n[FROM.GetNameDefCap] 측은 사미족이 전통적으로 거주하던 영토를 자신에게 양도하여, 이들이 하나의 민족으로서 더 잘 보호받을 수 있게 해 달라고 우리에게 청원했습니다."
 AAT_finland_diplomacy.05.a: "그런 대의를 위해서라면 기꺼이 희생하지!"
 AAT_finland_diplomacy.05.b: "[FROM.GetAdjective] 지도부가 미쳤군."
 AAT_finland_diplomacy.06.t: "[FROM.GetAdjective]의 사미 지역 양도"
 AAT_finland_diplomacy.06.desc: "기쁜 소식입니다! [FROM.GetNameDefCap](이)가 사미인의 역사적인 고향을 우리의 보호 아래 맡기기로 동의했습니다. 이제 이 땅의 사람들을 보호하고 양육하는 것이 우리의 책임입니다. 우리는 이미 사미인 지도자들로부터 축하의 편지를 받았으며, 그들은 우리가 그들의 문화와 관습을 계속 존중해주기를 바라고 있습니다."
 AAT_finland_diplomacy.06.a: "[FROM.GetLeader]의 결정은 칭송받아 마땅하다."
 AAT_finland_diplomacy.07.t: "[FROM.GetName]의 청원 거부"
 AAT_finland_diplomacy.07.desc: "[From.GetNameDef] 제국주의자들은 사미인의 땅을 통합하려는 우리의 선한 청원을 거절했습니다. 그들은 공식적인 답변에서 우리가 정말 지역 주민의 문화와 존엄성을 지킬지 모르겠다고 했지만, 우리는 그들이 지도에 보이는 자기 나라의 면적이 줄어드는 걸 원치 않아서 거절했다는 걸 알고 있습니다."
 AAT_finland_diplomacy.07.a: "어쩔 방도가 없구나."
 AAT_finland_diplomacy.07.b: "우리는 사미 민족을 돌봐야 한다!"
 AAT_finland_diplomacy.08.t: "철광석의 흐름을 조정하기 위한 [FROM.GetAdjective]의 압력"
 AAT_finland_diplomacy.08.desc: "[FROM.GetNameDefCap](은)는 우리 철광석 생산에 대해 압박을 가하고 있습니다. 그들은 증가하는 세계적 긴장에 대해 우려하고 있으며, 자신들을 북유럽에서 가장 강력한 군사 국가로 보고 있습니다. 따라서 그들은 자원이 풍부한 북부 지역을 보호하기 위해, 그리고 그곳의 자원을 자신의 전쟁에 효율적으로 활용하기 위해 해당 지역의 통제권을 요청했습니다."
 AAT_finland_diplomacy.08.a: "저들의 요구에 저항할 수단이 없다."
 AAT_finland_diplomacy.08.b: "우리는 그 영토에 대한 [ROOT.GetAdjective]의 주권을 지킬 것이다."
 AAT_finland_diplomacy.09.t: "[FROM.GetName]의 요청 지역 양도"
 AAT_finland_diplomacy.09.desc: "반가운 소식입니다. [From.GetName](이)가 현명하게도 그들이 보유한 자원이 풍부한 주들을 우리가 직접 통제하도록 승인했습니다. 우리 군은 이 지역에 주둔하기 위해 준비하고 있으며, 산업 지도자들은 이 지역에서 공급되는 원자재를 우리 생산 체계에 통합할 최선의 방법을 고안하고 있습니다."
 AAT_finland_diplomacy.09.a: "[FROM.GetAdjective] 지도부는 그들의 국민을 위해 옳은 선택을 했다."
 AAT_finland_diplomacy.10.t: "[FROM.GetName]의 요구 거부"
 AAT_finland_diplomacy.10.desc: "안타깝게도 [FROM.GetAdjective]의 지도자 [FROM.GetLeader](은)는 너무 근시안적이라, 스칸디나비아의 부를 노리는 상어 떼에 대해 전혀 신경 쓰지 않는 것 같습니다. [FROM.GetAdjective] 정부는 또한 우리 군대가 국경을 넘으면 안 된다고 못을 박았으며, 이 문제에 대해 압박하지 말라고 경고했습니다.\n\n물론 우리의 목표는 변함이 없으며, 그들이 무엇을 주장하든 간에 우리는 여전히 우리와 지역 모든 사람의 안보를 보장하기 위해 필요한 원자재가 필요합니다."
 AAT_finland_diplomacy.10.a: "너무 꽉 막혀서 자기가 얼마나 큰 실수를 저질렀는지도 모르는구나."
 AAT_finland_diplomacy.10.b: "무력으로 점령할 수밖에. 병력을 이동하라!"
 AAT_finland_diplomacy.11.t: "[FROM.GetAdjective]의 콜라와 카렐리야 통합 제안"
 AAT_finland_diplomacy.11.desc: "[FIN.GetAdjective] 국가는 젊고, 국민은 여러 국가에 흩어져 살고 있습니다. 핀족을 더 많이 통합하려는 노력의 일환으로, 이제 그들은 동카렐리야와 콜라 반도를 [FIN.GetAdjective] 국가에 양도해 달라는 요청을 가지고 우리에게 접근했습니다."
 AAT_finland_diplomacy.11.a: "고귀한 대의를 위해 [ROOT.GetAdjective] 영토를 양도하겠다."
 AAT_finland_diplomacy.11.b: "[ROOT.GetAdjective] 영토는 [ROOT.GetAdjective]에 남을 것이다!"
 AAT_finland_diplomacy.12.t: "[FROM.GetName]의 영토 요구 수용"
 AAT_finland_diplomacy.12.desc: "위대한 [FROM.GetLeader](이)가 동카렐리야인의 통합을 위한 우리의 제안에 동의했으며, 그 지역의 영토를 우리에게 넘겨주었습니다. 위대한 [FROM.GetAdjective] 사람들은 핀란드인의 좋은 친구입니다!"
 AAT_finland_diplomacy.12.a: "[FROM.GetLeader](은)는 콜라와 카렐리야 사람들을 위해 옳은 선택을 했다."
 AAT_finland_diplomacy.13.t: "[FROM.GetLeader]의 요구 거부"
 AAT_finland_diplomacy.13.desc: "[FROM.GetLeader](은)는 동카렐리야 영토를 넘기지 않을 거라고 발표했습니다. 또한 우리의 영토 요청이 자신에게 아무런 이익도 되지 않으며, 그 지역에 거주하는 [FROM.GetAdjective] 사람들에게 파멸만 가져올 거라고 주장했습니다."
 AAT_finland_diplomacy.13.a: "지금은 [FROM.GetLeader] 측과 대립할 수 없다..."
 AAT_finland_diplomacy.13.b: "반항한 대가를 치를 것이다!"
 AAT_finland_diplomacy.14.t: "[FROM.GetAdjective]의 [ROOT.GetName] 통합 요구"
 AAT_finland_diplomacy.14.desc: "우리의 지배자 [FIN.GetNameDef](이)가 우리를 자기 국가의 일부로 완전히 통합하려 합니다. [FIN.GetNameDef] 측은 발트 지역이 자국 영토라고 주장하며, 우리의 지역주의가 결국 자기 나라를 불안정하게 할 거라고 주장했습니다."
 AAT_finland_diplomacy.14.a: "그렇다면 할 수 없군..."
 AAT_finland_diplomacy.14.b: "자기가 뭐라도 되는 줄 아는 건가?"
 AAT_finland_diplomacy.15.t: "[ROOT.GetNameDef]의 일부가 된 [FROM.GetName]"
 AAT_finland_diplomacy.15.desc: "[FROM.GetAdjective] 정부는 우리의 주로 통합되라는 제안을 수락했으며, 독립국이 아닌 자치 지역으로 존재하기 위해 법률을 수정하기 시작했습니다."
 AAT_finland_diplomacy.15.a: "현명한 선택이다."
 AAT_finland_diplomacy.16.t: "[FROM.GetAdjective] 지도부의 요구 거부"
 AAT_finland_diplomacy.16.desc: "[FROM.GetAdjective] 정부는 우리의 새로운 제안이 양국 간에 이전에 체결된 협정을 위배하고 있으며, 우리의 새로운 통일 구상이 불법적이고 부당하다고 국제법을 거론하며 평가했습니다."
 AAT_finland_diplomacy.16.a: "그들의 선택을 존중하겠다."
 AAT_finland_diplomacy.16.b: "자기 명예에 스스로 먹칠하는군!"
 AAT_finland_diplomacy_nordic: "노르드"
 AAT_finland_diplomacy_baltic: "발트"
 AAT_finland_diplomacy.17.t: "[FROM.GetAdjective]의 [GetBalticOrNordic] 내 영토 요구"
 AAT_finland_diplomacy.17.desc: "[FIN.GetNameDefCap](은)는 더 큰 [FIN.GetAdjective] 민족 연방의 일부로 [GetBalticOrNordic] 지역을 보유하고 지키겠다는 새로운 방침을 정했습니다. 이를 위해 우리의 영토 중 과거에 [GetBalticOrNordic] 국가에 속했던 지역을 넘겨 달라고 요구했습니다."
 AAT_finland_diplomacy.17.a: "당연히 넘겨야지."
 AAT_finland_diplomacy.17.b: "거만함이 정도를 넘었군."
 AAT_finland_diplomacy.18.t: "[FROM.GetName]의 [GetBalticOrNordic] 영토 할양"
 AAT_finland_diplomacy.18.desc: "[FROM.GetLeader](은)는 현명하게도 [GetBalticOrNordic] 영토를 우리에게 넘기는 데 동의했습니다. 우리의 영유권 주장에 저항하는 걸 시간 낭비라고 생각한 것 같습니다."
 AAT_finland_diplomacy.18.a: "올바른 선택을 했군."
 AAT_finland_diplomacy.19.t: "[FROM.GetAdjective] 정부의 요구 거부"
 AAT_finland_diplomacy.19.desc: "[FROM.GetLeader](은)는 그들의 [GetBalticOrNordic] 영토를 양도하는 것을 거부하며, 우리가 그 지역의 영유권을 주장하는 근거가 다른 나라보다 특별히 탄탄하지 않다고 했습니다. 이 불명예스러운 결정에 어떻게 대응하시겠습니까?"
 AAT_finland_diplomacy.19.a: "할 수 있는 일이 없구나."
 AAT_finland_diplomacy.19.b: "곧 쳐들어가겠다고 알려라."
 AAT_finland_diplomacy.20.t: "[FROM.GetAdjective]의 핀란드-[ROOT.GetAdjective] 조약 제안"
 AAT_finland_diplomacy.20.desc: "[FIN.GetLeader](은)는 우리에게 불가침조약을 맺고 양국 간에 항구적인 평화를 약속하자고 제안했습니다. 이 제안은 [FIN.GetAdjective] 정부가 이웃 국가들과 화해하고, 우리 국가와 관계를 재정립하려는 새로운 방침의 일환으로 이루어졌습니다."
 AAT_finland_diplomacy.20.a: "서명해서 나쁠 일은 없지."
 AAT_finland_diplomacy.20.b: "우리의 계획도 모르고 순진하게 구는군."
 AAT_finland_diplomacy.21.t: "[FROM.GetName]의 핀란드-[FROM.GetAdjective] 조약 체결 동의"
 AAT_finland_diplomacy.21.desc: "[FROM.GetNameDef]의 위대한 [FROM.GetLeader](은)는 앞으로 수년간 우리 국가 간의 항구적이고 오랜 평화를 위해 노력할 것을 맹세했습니다. 그들은 진정으로 [FIN.GetAdjective] 사람들의 훌륭한 친구입니다."
 AAT_finland_diplomacy.21.a: "밝은 미래가 우리를 기다린다"
 AAT_finland_diplomacy.22.t: "[FROM.GetLeader]의 핀란드-[FROM.GetAdjective] 조약 제안 거부"
 AAT_finland_diplomacy.22.desc: "믿을 수 없는 [FROM.GetLeader](이)가 우리 국가 간의 평화를 보장할 수 없다고 말했습니다. 우리 국가에 대한 공격을 계획하고 있는 게 분명하니 최대한 대비해야겠습니다."
 AAT_finland_diplomacy.22.a: "어떻게 감히!"
 AAT_finland_diplomacy.23.t: "[SOV.GetNameDef] 측에 맞서 보호를 모색하는 [FROM.GetNameDefCap]"
 AAT_finland_diplomacy.23.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 [SOV.GetNameDef]의 침략 가능성에 대비해 방어를 도와 달라고 요청했습니다. [FROM.GetNameDef] 측은 곧 공격받을 수 있다는 걸 인지하고 있으며, 그날이 온다면 우리가 그들이 생존할 유일한 희망이라고 합니다."
 AAT_finland_diplomacy.23.a: "그들을 우리 영향력 아래에 둘 것이다."
 AAT_finland_diplomacy.23.b: "우리가 왜 도와줘야 하지?"
 AAT_finland_diplomacy.24.t: "[FROM.GetAdjective] 정부의 [ROOT.GetNameDef] 보호 맹세"
 AAT_finland_diplomacy.24.desc: "[FROM.GetAdjective] 정부가 우리 요청을 받아들였고, [SOV.GetAdjective] 측이 어떤 식으로 공격하든 우리를 보호하기로 약속했습니다. 우리는 마침내 안도의 한숨을 쉴 수 있게 되었습니다."
 AAT_finland_diplomacy.24.a: "우리의 구원자들"
 AAT_finland_diplomacy.25.t: "[FROM.GetNameDef]의 보호 요청 거부"
 AAT_finland_diplomacy.25.desc: "[FROM.GetAdjective] 정부는 우리를 [SOV.GetAdjective]의 공격으로부터 보호해 달라는 요청을 거부했습니다. 걱정했던 일이 일어났기 때문에 우리는 최대한 굳세게 방어하기 위해 국방을 준비해야 합니다."
 AAT_finland_diplomacy.25.a: "운명이 우리를 버렸구나!"
 AAT_finland_diplomacy.26.t: "[ROOT.GetAdjective]의 보호를 모색하는 [FROM.GetName]"
 AAT_finland_diplomacy.26.desc: "[FIN.GetNameDef]의 [FIN.GetLeader](은)는 최근 러시아 내전 이후 처음으로 다시 이웃 국가들을 노리기 시작한 [SOV.GetNameDef](으)로부터 보호를 요청하고 있습니다. 이 위협을 막아주는 대가로 [FIN.GetAdjective]의 다양한 천연 자원에 대한 권리를 제공하겠다고 전했습니다."
 AAT_finland_diplomacy.26.a: "그들을 도울 것이다!"
 AAT_finland_diplomacy.26.b: "우리 문제가 아니다."
 AAT_finland_diplomacy.27.t: "[FROM.GetNameDefCap]의 보호"
 AAT_finland_diplomacy.27.desc: "[GER.GetNameDefCap]은 보호와 자원을 교환하겠다는 우리의 제안을 수락했으며 전쟁이 우리를 찾아오면 돕겠다고 약속했습니다. 우리 국민의 미래가 훨씬 안전해졌으니 이제 안도의 한숨을 쉬어도 되겠습니다."
 AAT_finland_diplomacy.27.a: "우리는 함께할 것이다!"
 AAT_finland_diplomacy.28.t: "[FROM.GetAdjective]의 보호에 기댈 수 없는 [ROOT.GetName]"
 AAT_finland_diplomacy.28.desc: "믿을 수 없는 [GER.GetNameDef]의 [GER.GetLeader](은)는 보호와 자원을 교환하자는 우리의 제안을 거부했으며, 그들의 변덕으로 우리의 미래를 망쳤습니다. 이토록 이기적인 [GER.GetNameDef](이)가 앞으로 얼마나 잘되나 지켜보겠습니다."
 AAT_finland_diplomacy.28.a: "그러면 우리 힘만으로 싸워야겠군!"
 AAT_finland_winter_war.02.t: "[ROOT.GetAdjective] 평화 요구"
 AAT_finland_winter_war.02.desc: "전선으로부터 기쁜 소식이 도착했습니다! 우리 군대는 최근 [195.GetName] 포위전에서 승리하고 도시를 확보했습니다. [SOV.GetNameDef]에 가한 이 결정적인 타격으로 우리는 평화 협상에서 우위를 점하게 됐습니다.\n\n[SOV.GetAdjective]의 침공 목표 중 하나는 [195.GetName] 주변의 완충 지대를 확장하는 것이었으나, 그들은 이 목표를 달성하지 못했을 뿐만 아니라 도시 자체를 잃었습니다. 따라서 그들이 이 갈등에서 벗어나고 싶어할 것이라고 상상할 수 있습니다.\n\n이제 우리는 협상을 언제 할지 선택할 수 있습니다. 전투를 계속해서 성과를 더 올려도 되고, 최대한 빨리 무조건 평화를 제안할 수도 있을 겁니다."
 AAT_finland_winter_war.02.a: "평화를 되찾을 때가 된 거 같다..."
 AAT_finland_winter_war.03.t: "[FROM.GetAdjective]의 평화 요구"
 AAT_finland_winter_war.03.desc: "적인 [FROM.GetNameDef](으)로부터 막 연락이 왔습니다. 그들은 무조건 평화의 조건으로 우리 군대가 즉시 일체의 적대 행위를 중단하고 우리 쪽 국경 너머로 후퇴할 것을 제시했습니다. 영토에 관해서 [FROM.GetNameDef](은)는 어느 쪽도 이득을 보지 않고 전쟁 이전의 국경으로 돌아가는 것에 만족하는 것 같습니다.\n\n최근 우리가 입은 손실을 고려하면 전쟁을 지속하는 걸 국민이 얼마나 지지해 줄지 모르겠습니다. 조만간 승리할 거라고 국민을 설득할 수 있겠지만, 상황이 계속 나빠지면 우리 통치에 대한 불만이 늘어날 겁니다."
 AAT_finland_winter_war.03.a: "패배를 인정할 수밖에 없다..."
 AAT_finland_winter_war.03.b: "우리는 전세를 역전시킬 것이다!"
 AAT_finland_winter_war.04.t: "[FROM.GetNameDefCap]의 평화 요구 수용"
 AAT_finland_winter_war.04.desc: "[FROM.GetAdjective] 측이 평화 협정을 받아들였습니다! 승리 소식이 퍼지자 거리 곳곳에서 자발적인 축하 행사가 벌어졌습니다. [FROM.GetAdjective]군은 이미 우리 영토에서 철수하기 시작했고, 처량한 몰골로 집으로 돌아갔습니다.\n\n오늘은 분명 국가의 자랑거리로 길이길이 남겠지만, 아직 많은 위험이 도사리고 있으니 방심해서는 안 됩니다."
 AAT_finland_winter_war.04.a: "다시는 덤비지 마라."
 AAT_finland_winter_war.05.t: "[FROM.GetNameDefCap]의 평화 요구 거부"
 AAT_finland_winter_war.05.desc: "어리석은 [FROM.GetNameDef](이)가 우리의 은혜로운 평화 제안을 거절했습니다. 망상에 빠진 그들은 최근 운이 나빠서 군대에 손실을 입었지만, 곧 이를 만회할 거라고 주장하고 있습니다. 뻔히 보이는 날조로 정부를 향한 자국민의 분노를 가라앉히려는 거 같은데, 진실은 곧 드러날 겁니다. \n\n우리의 병사들은 여전히 전장에 남아 계속해서 투지를 불태우고 있습니다. 그리고 정의가 우리 편에 있다는 확신 속에서 앞으로 다가올 전투에 준비하고 있습니다."
 AAT_finland_winter_war.05.a: "바보들은 이에 대한 대가를 치를 것이다!"
 AAT_finland_winter_war.06.t: "[FROM.GetAdjective]의 평화를 위한 영토 요구"
 AAT_finland_winter_war.06.desc: "적 [FROM.GetAdjective](으)로부터 항복 요구가 막 도착했습니다. 평화 조건 중 하나로 그들은 우리에게 카렐리야-콜라 지역의 여러 영토를 넘겨줄 것을 요구하며, 최대한 빨리 그 지역에서 병력을 철수시키라고 했습니다."
 AAT_finland_winter_war.06.a: "패배를 인정하는 것 외에 다른 선택지가 없다..."
 AAT_finland_winter_war.06.b: "놈들이 어찌 감히?!"
 AAT_finland_winter_war.07.desc: "[FROM.GetAdjective] 측이 평화 협정을 받아들였습니다! 승리 소식이 퍼지자 거리 곳곳에서 자발적인 축하 행사가 벌어졌습니다. 군은 이미 우리 영토에서 철수하기 시작했고, 처량한 몰골로 집으로 돌아갔습니다.\n\n오늘은 분명 국가의 자랑거리로 길이길이 남을 것입니다. 침략자를 막았을 뿐만 아니라 철저히 무찔러서 그들의 영토까지 뺏었으니 말입니다!"
 AAT_finland_winter_war.07.a: "자기 잘못을 뼈저리게 깨달았길 바란다."
 AAT_finland_winter_war.08.desc: "어리석은 [FROM.GetNameDef](이)가 우리의 은혜로운 평화 제안을 거절했습니다. 점점 절박해지는 [FROM.GetNameDef] 정부는 아직 이길 수 있다는 망상에 매달리고 있습니다. 만약 전쟁의 현 상황에 대한 진실이 알려지면 자국 내에 대규모 봉기는 물론이고 혁명까지 일어날 수 있다는 걸 아는 거겠죠. \n\n우리의 병사들은 여전히 전장에 남아 계속해서 투지를 불태우고 있습니다. 그리고 정의가 우리 편에 있다는 확신 속에서 승리가 가깝다는 걸 자신하며 앞으로 다가올 전투에 준비하고 있습니다."
 AAT_finland_winter_war.08.a: "바보들은 이에 대한 대가를 치를 것이다!"
 FIN_winter_war_push_back_tt: "[SOV.GetAdjective]군을 밀어내고 §Y[195.GetName]§!를 점령하면 평화 협상을 요구할 수 됩니다.\n\n또한 §Y[213.GetName]§!, §Y[215.GetName]§!, §Y[216.GetName]§! 주를 통제하면 [SOV.GetNameDef] 측으로부터 영토 양보를 요구할 수 있습니다."
 AAT_finland_continuation_war.01.t: "[FROM.GetAdjective]의 계속전쟁 제안"
 AAT_finland_continuation_war.01.desc: "[FROM.GetName]의 수뇌부는 동쪽의 [SOV.GetAdjective] 위협에 맞서 군사 협력을 제안했습니다. 이 제안을 받아들이면 [FROM.GetName] 영토 내에 군사 자산을 배치할 수 있게 됩니다. 단, 서로의 국경을 함께 지키며 [SOV.GetAdjective] 영토로 공격해 들어갈 때도 협력해야 한다는 조건이 달렸습니다."
 AAT_finland_continuation_war.01.a: "좋다. 대신 이 합의를 했다는 증거가 남아선 안 된다!"
 AAT_finland_continuation_war.01.b: "[FROM.GetAdjective]의 사소한 일에는 상관하고 싶지 않다."
 AAT_finland_continuation_war.02.t: "계속전쟁을 위한 핀란드-[FROM.GetAdjective] 조약"
 AAT_finland_continuation_war.02.desc: "[FROM.GetLeader](이)가 [SOV.GetNameDef]에 대항하는 군사 협력 제안을 받아들이겠다는 뜻을 전했습니다. 이제 우리 군의 장교들이 연합군을 조직하기 위해 [FROM.Capital.GetCapitalVictoryPointName](으)로 초청되고 있습니다."
 AAT_finland_continuation_war.02.a: "이 합의의 증거가 남지 않게 확실히 해라!"
 AAT_finland_continuation_war.03.t: "[FROM.GetName]의 제안 거부"
 AAT_finland_continuation_war.03.desc: "[FROM.GetLeader](은)는 어리석게도 우리의 군사 협력 제안을 거부했습니다. 이는 [FROM.GetAdjective] 측이 현재 [SOV.GetAdjective] 측과 맺고 있는 불안정한 협정을 위험에 빠뜨리고 싶지 않아서일 수도 있지만, 우리에 대해 다른 속셈이 있을 가능성도 있습니다. 어느 쪽이든, 우리는 신중하게 대처해야 하며 다른 곳에서 잠재적인 지원을 모색해야 합니다."
 AAT_finland_continuation_war.03.a: "기회를 날려 버리다니..."
 AAT_finland_continuation_war.04.t: "계속전쟁 조약 파기"
 AAT_finland_continuation_war.04.desc: "[FROM.GetNameDef] 측과 함께 [SOV.GetNameDef] 측에 맞서기 위한 우리의 협력 계획은 최근의 지정학적 변화로 인해 산산조각 났습니다. 우리는 공동 작전을 위한 계획을 수립하는 데 많은 노력을 기울였지만, 이제 군사적으로나 외교 정책 면에서나 계획을 다시 세워야 합니다."
 AAT_finland_continuation_war.04.a: "우리는 이를 극복할 것이다."
 AAT_finland_continuation_war.05.t: "[FIN.GetAdjective] 계속전쟁"
 AAT_finland_continuation_war.05.desc: "우리의 신중한 외교 전략과 군사 계획이 곧 결실을 맺을 겁니다. [GER.GetNameDef] 측이 마침내 바르바로사 작전, 즉 [SOV.GetNameDef] 침공을 시작한 겁니다. 이제 우리는 약속한 대로 계획에서 우리가 맡은 역할을 다해야 합니다."
 AAT_finland_continuation_war.05.a: "전우들과 함께하자!"
 AAT_finland_continuation_war.06.desc: "[FIN.GetAdjective] 군대가 협력 협정에 따라 [SOV.GetAdjective] 진지를 향한 계획된 공격을 개시했습니다. [FIN.GetAdjective] 전우들의 도움으로 소련 전선은 더욱 길어져 그들을 한계까지 몰아붙였습니다."
 AAT_finland_continuation_war.06.a: "승리가 눈앞에 있다!"
 AAT_finland_continuation_war.07.desc: "우리는 [GER.GetNameDef] 측과 [FIN.GetNameDef] 측이 협력하는 걸 막으려고 최대한 노력했지만, 그 노력이 모두 헛수고였던 것 같습니다. [FIN.GetAdjective]군은 [GER.GetAdjective]군과 함께 우리를 상대로 정밀한 공격을 개시했으며, 이는 두 나라가 오랫동안 이 작전을 조율해 왔음을 보여줍니다."
 AAT_finland_continuation_war.07.a: "우려했던 대로군..."
 FIN_pact_for_continuation_war_ger_tt: "[ROOT.GetFlag]§Y[ROOT.GetNameDef]§! 측이 [SOV.GetFlag]§Y[SOV.GetNameDef]§!에 선전포고 시 효과:\n[FROM.GetFlag]§Y[FROM.GetNameDefCap]§! 측이 [SOV.GetFlag]§Y[SOV.GetNameDef]§! 측과의 전쟁에 참전합니다."
 FIN_pact_for_continuation_war_fin_tt: "[FROM.GetFlag]§Y[FROM.GetNameDef]§! 측이 [SOV.GetFlag]§Y[SOV.GetNameDef]§!에 선전포고 시 효과:\n[ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! 측이 [SOV.GetFlag]§Y[SOV.GetNameDef]§! 측과의 전쟁에 참전합니다."
 FIN_pact_for_continuation_war_broken_tt: "조약이 파기되었고 양국은 더 이상 [SOV.GetFlag]§Y[SOV.GetNameDef]§!에 대한 전쟁에서 협력할 의무가 없습니다."
 FIN_the_lone_wolf_no_faction_tt: "[FIN.GetFlag]§Y[FIN.GetNameDefCap]§! 측은 '§Y$FIN_the_lone_wolf$§!' §R국민정신 보유 시 어떤 세력에도 가입할 수 없습니다§!."
 AAT_finland_continuation_war.08.t: "휴전을 원하는 [FROM.GetName]"
 AAT_finland_continuation_war.08.desc: "[FROM.GetNameDef] 정부가 우리에게 휴전 협정을 체결하자고 요청해 왔습니다. 그들은 추가적인 영토 양보와 함께 [GER.GetNameDef] 측과 모든 관계를 단절하겠다고 약속했습니다. 이를 수락하면 우리는 [GER.GetAdjective] 측을 완전히 몰아내는 데 집중할 수 있습니다."
 AAT_finland_continuation_war.08.a: "모스크바 휴전 협정에 서명하자."
 AAT_finland_continuation_war.08.b: "이번에는 쉽게 빠져나갈 수 없을 거다!"
 AAT_finland_continuation_war.09.t: "[FROM.GetNameDef]의 평화 제안 거부"
 AAT_finland_continuation_war.09.desc: "[FROM.GetNameDef]의 [FROM.GetLeader](이)가 우리의 요청을 거절하며, 이번에는 [FROM.GetAdjective]군이 우리를 쉽게 놓아주지 않을 것이니 파멸당할 준비를 하라고 경고했습니다. 최악의 상황입니다!"
 AAT_finland_continuation_war.09.a: "운명이 우리를 버렸구나!"
 aat_news.120.t: "모스크바 휴전 협정 체결"
 aat_news.120.desc: "오랜 협상 끝에, [FIN.GetLeader](와)과 [SOV.GetLeader](을)를 대표하는 장교들과 관리들이 즉시 발효되는 휴전 협정에 서명하기로 합의했습니다. 그러나 [FIN.GetNameDef](은)는 이 휴전을 위해 큰 대가를 치르게 되며, [FIN.GetName]의 동맹국들은 큰 배신감을 느낄 겁니다."
 aat_news.120.a: "이 방법밖에 없었다..."
 aat_news.120.b: "전우애가 어쩌고 하더니!"
 aat_news.120.c: "우리는 전진한다!"
 aat_news.120.d: "확실히 흥미로운 전개다..."
 AAT_finland_continuation_war.10.t: "[GER.GetAdjective] 군대 추방을 강요한 소련"
 AAT_finland_continuation_war.10.desc: "소련 대표들은 우리가 정전 협정을 준수하지 않는 것을 알아차렸습니다. 협정에는 명확히 적군을 추방해야 한다고 명시되어 있으며, [GER.GetAdjective]인들은 우리가 소련에 넘겨야 할 무기와 자원을 빼앗고 있습니다. 우리 군대가 [GER.GetAdjective] 병사들을 무장 해제하려고 시도하면서 총격전이 시작되었고, [GER.GetAdjective]인들은 우리의 땅을 불태우고 해역에 지뢰를 설치하고 있습니다."
 AAT_finland_continuation_war.10.a: "협정을 준수해야 한다. 안 그러면 또 다른 전쟁을 마주할 것이다."
 AAT_finland_continuation_war.11.t: "[FIN.GetNameDef]에서 철수를 시작한 장교들"
 AAT_finland_continuation_war.11.desc: "처음에는 주저했지만, [FIN.GetAdjective] 정부는 이제 소련의 압박으로 인해 [FIN.GetAdjective]에 주둔한 우리 군인들을 추방하고 무장 해제하기 시작했습니다. 이에 따라 우리 장교들은 이 상황을 대비해 마련된 계획을 실행하기 시작했지만, 어떤 안을 선택할지 주저하고 있습니다. 무엇을 우선하시겠습니까?"
 AAT_finland_continuation_war.11.a: "비르케 작전을 실행하라."
 AAT_finland_continuation_war.11.b: "노르틀리히트 작전을 실행하라."
 aat_news.121.t: "라플란드 전쟁"
 aat_news.121.desc: "[FIN.GetNameDef](와)과 [GER.GetNameDef] 사이에 전투가 발생했습니다. [FIN.GetAdjective] 군대가 모스크바 휴전 협정에서 [SOV.GetNameDef] 측과 체결한 조약에 따라 [GER.GetAdjective] 군인들을 무장 해제하고 추방하려고 시도하고 있는 겁니다. [GER.GetAdjective]인들은 결국 [FIN.GetName]에서 쫓겨날 것은 분명하지만, 얼마나 큰 대가를 치를지가 문제입니다."
 aat_news.121.a: "우리는 저들을 쫓아낼 것이다!"
 aat_news.121.b: "본색을 드러내는군..."
 aat_news.121.c: "우리의 또 다른 승리다."
 aat_news.121.d: "전세가 바뀌었다."
 AAT_finland_continuation_war.12.t: "편을 바꾸길 희망하는 [FIN.GetName]"
 AAT_finland_continuation_war.12.desc: "[FIN.GetNameDef]의 [FIN.GetLeader](은)는 오늘 우리에게 접근해 아주 흥미로운 제안을 꺼냈습니다. 그는 전쟁이 [FIN.GetName]에 불리하게 돌아가고 있으니 [SOV.GetNameDef](와)과의 전쟁을 끝내고 싶다고 합니다. [FIN.GetLeader](은)는 우리가 페차모에 상륙할 수 있게 허락하고, 우리 세력에 가입해 [GER.GetAdjective] 측을 스칸디나비아에서 함께 쫓아낼 것, 그리고 [GER.GetNameDef](을)를 완전히 끝낼 것을 제안했습니다. 어떻게 답하시겠습니까?"
 AAT_finland_continuation_war.12.a: "아주 좋다. [SOV.GetLeader]도 좋아하길 바라자."
 AAT_finland_continuation_war.12.b: "우리는 소련을 자극할 위험을 감수할 수 없다!"
 AAT_finland_continuation_war.13.t: "연합국 가입을 모색하는 [FIN.GetName]"
 AAT_finland_continuation_war.13.desc: "[FIN.GetNameDef]의 대표들이 주요 민주주의 국가들에 접근하여 [GER.GetAdjective](와)과의 전쟁에 동참하겠다고 제안함으로써 편을 바꿔 우리와의 전쟁에서 빠져나오려고 시도한 것 같습니다. 만약 연합국이 이에 동의한다면 우리가 할 수 있는 일은 불평하고 보상을 요구하는 것 외에는 없겠지만, 적어도 파시즘에 맞서는 우리 투쟁에 새로운 동반자가 생길 것입니다."
 AAT_finland_continuation_war.13.a: "괜찮다. 하지만 보상은 꼭 받아야겠다."
 AAT_finland_political.01.t: "[ROOT.GetLeader] 불신임 결의"
 AAT_finland_political.01.desc: "오늘 [Root.GetLeader](은)는 [ROOT.GetAdjective] 의회, 즉 에두스쿤타에서 자신에게 제기된 불신임 투표를 통과하는 데 필요한 표를 확보하지 못했습니다.\n\n1931년부터 대통령으로 재임하며 오랫동안 대중 정치를 했음에도 불구하고, [Root.GetLeader](은)는 약속을 어기고 내각에 사회민주당을 포함시키지 않으면서 입지가 크게 약화되었습니다. 이러한 정치적 실수는 정치적 위기로 확대되었고, 결국 [Root.GetLeader](은)는 이 위기의 희생양이 되었습니다."
 AAT_finland_political.01.a: "칼리오가 할 일이 많겠군!"
 AAT_finland_political.02.t: "대통령 임기 종료"
 AAT_finland_political.02.desc: "오늘은 궁지에 몰린 [ROOT.GetLeader](이)가 다시 한번 대통령 자리를 확보해야 하는 날입니다.\n\n1931년부터 대통령으로 재임하며 오랫동안 대중 정치를 했음에도 불구하고, [ROOT.GetLeader](은)는 약속을 어기고 내각에 사회민주당을 포함시키지 않으면서 입지가 크게 약화되었습니다. 이러한 정치적 실수는 [ROOT.GetLeader]의 재당선 가능성을 크게 떨어뜨렸는데, 그로 인해 [GetPoliticsDescriptionOldManPete](이)가 무너질지는 오늘 판가름 날 것입니다."
 FIN_reelection_old_man_pete: "늙은 피트"
 FIN_reelection_other_leader: "[ROOT.GetLeader]"
 AAT_finland_political.02.a: "스빈후부드는 대중의 신뢰를 얻어야 한다."
 AAT_finland_political.02.b: "퀴외스티 칼리오를 임명해라. 중도파와 민주주의자들의 지지를 받고 있지 않느냐!"
 AAT_finland_political.03.desc: "안타깝지만 우리는 [ROOT.GetLeader]의 건강이 좋지 않다는 현실을 직시해야 합니다. [ROOT.GetLeader](은)는 이민 뇌졸중으로 오른팔이 마비되었으며, 의료진은 [ROOT.GetLeader](이)가 즉시 사직하지 않으면 건강이 빠르게 악화될 거라고 말하고 있습니다.\n\n이에 따라 핀란드 의회인 에두스쿤타는 대통령을 건강상의 이유로 해임하기 위한 불신임 결의를 상정하기 위해 긴급 회의를 소집했습니다. 리스토 뤼티 총리는 이미 대통령의 여러 책임을 인수했으며, 대통령직을 이어받을 준비가 되어 있습니다."
 AAT_finland_political.03.a: "리스토 뤼티를 임명해라. 이미 칼리오의 임무를 맡고 있지 않느냐!"
 AAT_finland_political.04.t: "[ROOT.GetLeader]의 사망"
 AAT_finland_political.04.desc: "비보를 전합니다. [ROOT.GetName]의 많은 사랑을 받던 대통령 [ROOT.GetLeader](이)가 사망했습니다. [ROOT.GetLeader](은)는 이미 오른팔이 마비되는 뇌졸중을 겪은 후로 건강이 좋지 않았습니다. \n\n[ROOT.GetLeader](은)는 건강상의 이유로 사임을 제출하고 귀가하던 중 헬싱키 중앙역에서 치명적인 심장 마비를 겪고 그곳에서 사망했습니다. 그때 의장대는 대통령 사무실에서 [ROOT.GetLeader]에게 작별을 고하며 핀란드의 애국 행진곡인 포리라이스텐 행진곡을 연주하고 있었습니다."
 AAT_finland_political.04.a: "고이 잠드소서!"
 AAT_finland_political.05.t: "[ROOT.GetLeader]의 사임"
 AAT_finland_political.05.desc: "오늘 우리는 [ROOT.GetLeader]의 사직서를 받았습니다. 서면에서 [ROOT.GetLeader](은)는 한동안 자신의 건강을 우려해 왔다고 밝히며, 미리 조심하는 차원에서 이렇게 사임을 제안한다고 전했습니다.\n\n[GetPoliticsDescriptionKallioWinterWar]"
 FIN_politics_kallio_winter_war: "전쟁을 겪어 본 [ROOT.GetLeader](은)는 세계적 긴장도가 오르는 것도 우려된다고 언급했습니다. [ROOT.GetLeader](은)는 겨울전쟁이라는 암흑기 동안 우리 나라를 이끈 영웅이었기에, 대중은 이 경고를 엄중히 받아들였습니다."
 FIN_politics_no_kallio_winter_war: "서면에는 또 세계적으로 고조되는 긴장감에 대한 우려가 담겨 있었으며, 고난의 시기에 [ROOT.GetAdjective] 국민이 안전하기를 진심으로 바란다고 쓰여 있었습니다."
 AAT_finland_political.05.a: "다음은 $FIN_risto_ryti$ 차례다!"
 AAT_finland_political.06.desc: "갑작스럽게도 [ROOT.GetLeader](은)는 건강상의 이유로 정부에 사직서를 제출했습니다. 그러나 [ROOT.GetLeader](은)는 그동안 아주 건강한 것으로 여겨졌기 때문에 다른 이유가 있다고 의심하는 사람들도 있습니다.\n\n대통령은 최근 정치적 스캔들에 휩싸여 있었습니다. [ROOT.GetLeader](이)가 최근 [GER.GetLeader]에게 개인적인 편지를 보내 우리의 실재적 및 잠정적 적들에 맞설 군사 지원을 요청한 사실이 드러났기 때문입니다.\n\n민족주의 성향이 강한 내각 구성원은 당연히 이 명백한 주권 침해를 비난했습니다. 어쩌면 그들이 [ROOT.GetLeader]에게 사임하라고 압박했을지도 모릅니다."
 AAT_finland_political.06.a: "뤼티 같은 자는 더 이상 조국에 필요 없다."
 AAT_finland_political.07.t: "지도자 자리에 오른 $FIN_carl_mannerheim$"
 AAT_finland_political.07.desc: "전쟁으로 [ROOT.GetName]의 존재 자체가 위협받음에 따라, 우리는 [ROOT.GetLeader](을)를 [ROOT.GetAdjective] 해방 전쟁의 영웅인 육군 원수 칼 G. 만네르헤임이 이끄는 군사정부로 대체하는 힘든 결정을 내려야만 합니다. 침략자의 멍에를 벗어던질 희망을 조금이라도 움켜쥐려면 그의 군사적 경험이 필요합니다.\n\n만네르헤임은 새로운 책임을 열정적으로 받아들이며 선언했습니다. \"이 전쟁은 우리 독립 전쟁의 연장전이자 그 마지막 장과 다름없다. 우리는 우리의 가정, 신념, 국가를 위해 싸워야 한다.\""
 AAT_finland_political.07.a: "만네르헤임이 상황을 통제할 것이다."
 AAT_finland_political.08.t: "만네르헤임의 직무 완수"
 AAT_finland_political.08.desc: "[ROOT.GetLeader](은)는 대단한 업적을 이뤘습니다. [ROOT.GetLeader]의 지도력이 없었다면 우리는 이 폭풍을 견뎌내지 못했을 것이며, 우리 나라는 지금쯤 사라졌을 것입니다. \n\n그러나 우리는 어려운 결정을 내려야 합니다. 육군 원수를 계속 그 자리에 두시겠습니까? 아니면 그 자리에서 내려오게 하고, 국민의 뜻에 따라 민간정부를 다시 세우시겠습니까?"
 AAT_finland_political.08.a: "[ROOT.GetAdjective] 국민들은 당신의 헌신에 감사드립니다, 만네르헤임 남작 원수!"
 AAT_finland_political.08.b: "만네르헤임은 아직 그 자리의 적임자이다!"
 AAT_finland_political.09.desc: "[ROOT.GetLeader](은)는 대단한 업적을 이뤘습니다. 의 지도력이 없었다면 우리는 이 폭풍을 견뎌내지 못했을 것이며, 우리 나라는 지금쯤 사라졌을 것입니다. \n\n그러나 이제 우리는 전쟁을 넘어 평화와 재건을 바라봐야 할 때입니다. 상처를 제대로 치유하고 미래를 마주하기 위해 우리는 민간정부를 복원해야 합니다."
 AAT_finland_political.09.a: "[ROOT.GetAdjective] 국민들은 당신의 헌신에 감사드립니다, 만네르헤임 남작 원수!"
 AAT_finland_kinship_war.01.t: "동카렐리야 내의 [FROM.GetAdjective]인 선동가들"
 AAT_finland_kinship_war.01.desc: "카렐리야에서 반소 감정이 일어나며, 우리의 충성스러운 시민들은 민족전쟁과 동카렐리야 봉기가 반복될 것 같다는 우려의 목소리를 내고 있습니다. 그 목표가 카렐리야 독립, 핀족 통합, 단순한 부족주의, 핀란드의 제국주의 야망 중 어느것인지는 모릅니다만, 핀란드의 선동에 책임이 있다는 것은 분명합니다."
 AAT_finland_kinship_war.01.a: "모든 반동분자들은 처벌받을 것이다!"
 AAT_finland_kinship_war.02.t: "동카렐리야 봉기!"
 AAT_finland_kinship_war.02.desc: "[SOU.GetName]에 대한 불만을 조장하려는 우리의 노력이 대성공했습니다. 카렐리야 봉기 중 2만 명의 카렐리야인들이 핀란드로 망명했고, 잃어버린 것들을 계속 기억하기 위해 카렐리야 학회 내에서 성실하게 일하고 있습니다. 우리는 한시도 민족전쟁을 잊지 않았으며, 소련 당국이 카렐리야인을 어떻게 대우했는지도 똑똑히 기억하고 있습니다.\n\n그 결과, 동카렐리아 사람들은 억압자들에 맞서 일어설 것을 공개적으로 이야기하기 시작했습니다. 무기와 보급품은 전부터 그 지역으로 흘러 들어가고 있었지만, 이제 무기를 들 사람을 찾아 추방된 사람들을 불러 모으고 있는 겁니다.\n\n이제 문제는 [ROOT.GetName](이)가 그들의 투쟁에 다시 참여할 것인가입니다."
 AAT_finland_kinship_war.02.a: "카렐리야인 형제들을 전적으로 지원하겠다!"
 AAT_finland_kinship_war.02.b: "핀란드 선동가들이 국경을 넘도록 허락하겠다."
 AAT_finland_kinship_war.03.desc: "오늘 아침, 정부 청사를 공격하는 첫 총성이 울려 퍼졌습니다. 동카렐리야의 반군이 [FIN.GetAdjective] 세력에 선동되어 과격한 행동을 취한 것입니다. 이 지역에서는 오랫동안 문제가 발생해 왔으며, 우리의 골칫거리 이웃은 반란 세력을 지원하기 위해 무기를 밀수하고 있었습니다. [FIN.GetName](은)는 1920년 체결된 타르투 조약에 결코 만족하지 않았고, 그 후 계속 동카렐리야의 반란 세력을 지원해 왔습니다.\n\n지금까지는 [FIN.GetName]의 개입이 이 정도에 그쳤지만, 이제 그들이 마침내 더 직접적으로 개입하고 있는 것 같습니다. [FIN.GetAdjective] 군대가 국경을 넘어 분쟁을 확대하고, 우리 두 나라를 전쟁 상태로 몰아넣으면서 상황이 더욱 악화되었습니다."
 AAT_finland_kinship_war.03.a: "그들은 우리 군대에 대항할 수 없다!"
 AAT_finland_kinship_war.04.t: "동카렐리야 반란 진압!"
 AAT_finland_kinship_war.04.desc: "지난 몇 달 동안, [FROM.GetAdjective] 군대는 동카렐리야의 마을들을 탐색하며 지역을 불안정하게 만들고 현지 수비대를 혼란에 빠뜨리려 했으나, 방어하는 [SOV.GetAdjective] 군대의 저항이 너무 강력했습니다.\n\n많은 핀란드 선동가와 동카렐리야 반군은 실제 봉기를 계획하기도 전에 체포되거나, 추방되거나, 어쩔 수 없이 핀란드로 피신해야 했습니다. 주민들은 두려움에 떨고 있으며 반란은 더 이상 가망이 없습니다."
 AAT_finland_kinship_war.04.a: "동카렐리야는 다른 방법으로 해방시켜야겠다."
 AAT_finland_kinship_war.05.desc: "지난 몇 달 동안, 군대는 동카렐리야의 마을들을 탐색하며 지역을 불안정하게 만들고 현지 수비대를 혼란에 빠뜨리려 했으나, 당연하게도 방어하는 군대의 저항이 너무 용감하고 강력했습니다.\n\n많은 핀란드 선동가와 동카렐리야 반군은 실제 봉기가 일어나기도 전에 체포되거나, 추방되거나, 어쩔 수 없이 핀란드로 피신해야 했습니다. 주민들은 마침내 이 지역에 평화가 돌아온 것을 기뻐하고 있습니다!"
 AAT_finland_kinship_war.05.a: "이게 정말 마지막 민족전쟁이었길 빈다..."
 AAT_finland_kinship_war_dynamic_modifier_tt: "§Y[215.GetName]§!, §Y[216.GetName]§!, §Y[146.GetName]§!나 §Y[147.GetName]§!에 주 변동치 §Y$FIN_anti_soviet_sentiment$§!가 존재한다면, [FROM.GetNameDef](은)는 카렐리야 봉기를 부추길 수 있습니다."
 AAT_finland_kinship_war_rebellion_crushed_fin_tt: "§R카렐리야 반군은 봉기가 조직되기 전에 진압되었습니다.§!"
 AAT_finland_kinship_war_rebellion_crushed_sov_tt: "§G카렐리야 반군은 봉기가 조직되기 전에 진압되었습니다.§!"
 AAT_finland_kinship_war.06.t: "두 번째 민족전쟁"
 AAT_finland_kinship_war.06.desc: "소련의 민간 기관들이 붕괴되면서, 많은 지역 민족주의 정부들이 독립을 선언하고 있으며, [KAR.GetNameDef]도 그중 하나입니다. 카렐리아의 영토 회복주의자들과 군국주의자들은 우리가 두 번째 민족전쟁에 직면했다고 선언하고 있지만, 온건파와 사회주의자들은 소련의 문제에 개입하지 말아야 한다고 주장합니다."
 AAT_finland_kinship_war.06.a: "그들에게 인력과 자원을 보내야 한다."
 AAT_finland_kinship_war.06.b: "잠자는 곰을 깨우면 안 된다..."
 AAT_finland_the_white_death.1.t: "매우 효과적인 것으로 입증된 우리 저격수들"
 AAT_finland_the_white_death.1.desc: "우리 저격수들이 숲에 침입한 적군을 격퇴하는 데 매우 뛰어나다는 보고가 들어왔습니다. 이는 전쟁 선전의 좋은 기회입니다. 적군 사이에서 핀란드의 자연과 사람들로 인한 위험을 가리키는 '백사병'이라는 용어가 떠오르고 있으며, 적당한 인물이 나타나면 이 말을 그 사람에게 연관 지어 국민을 결집시킬 수 있습니다."
 AAT_finland_the_white_death.1.a: "훌륭하군!"
 AAT_finland_the_white_death.1.b: "사냥꾼들에게 더 많은 무기를 분배해야 한다."
 FIN_our_snipers_will_be_more_deadly_tt: "아군 §Y저격수들§!이 더 치명적이게 됩니다."
 aat_news.105.t: "백사병"
 aat_news.105.desc: "[FIN.GetNameDef]에 전쟁이 일어나자 많은 사냥꾼들, 시민위병과 사격 클럽 사수들이 압제자와 싸우기 위해 무기를 들었습니다. [FIN.GetAdjective]의 시수가 흐르는 이들은 [FIN.GetAdjective]의 자연을 유리하게 활용하여 적의 공격을 막아 냈고, 적군에게 백사병으로 불리게 되었습니다."
 aat_news.105.a: "선전을 위한 좋은 기회다!"
 aat_news.105.b: "죽음이 우리 병사들에게 닥쳤지만, 싸우지도 않고 포기하지는 않으리라!"
 aat_news.105.c: "확실히 싸우는 법을 아는군."
 AAT_finland_the_white_death.2.t: "병사들에게 공포를 심는 [FIN.GetAdjective] 저격수들"
 AAT_finland_the_white_death.2.desc: "우리 병사가 보고하길 [FIN.GetNameDef]군이 숲에서 아군을 기습해 여러 부대를 전멸시켰다고 합니다. 병사들은 [FIN.GetNameDef]의 차가운 기운과 [FIN.GetAdjective] 군대의 치명적인 저격수를 상징하는 '백사병'에 대해 수군거리기 시작했습니다. 원한다면 아군이 더 큰 피해를 입기 전에 적의 저격수들을 제거하는 데 많은 노력을 기울일 수 있습니다."
 AAT_finland_the_white_death.2.a: "그들은 걱정할 필요 없다."
 AAT_finland_the_white_death.2.b: "놈들을 사냥해라!"
 FIN_we_will_be_more_likely_to_put_down_the_finnish_snipers_tt: "§Y핀란드 저격수§! 사냥에 성공할 확률이 증가합니다!"
 AAT_finland_the_white_death.4.t: "백사병으로 불리는 시모 해위해"
 AAT_finland_the_white_death.4.desc: "비푸리의 저격수 시모 해위해는 그의 뛰어난 사격 실력으로 인해 우리 다른 병사들에 의해 종종 '타이카-암푸야', 즉 '마탄의 사수'로 불리고 있습니다. 이제 그는 '백사병'으로도 인정받고 있으며, 이는 지금까지 적들이 핀란드의 혹독한 자연과 그 국민들을 지칭하던 표현이었습니다. 언론은 이 새로운 이야기를 강하게 밀고 있습니다. 우리의 공식 입장은 어떻게 해야 할까요?"
 AAT_finland_the_white_death.4.a: "이 현대 핀란드 영웅의 이야기를 선전해야 한다."
 AAT_finland_the_white_death.4.b: "백사병은 핀란드를 뜻하는 거지, 특정 인물을 지칭하지 않는다!"
 AAT_finland_the_white_death.5.t: "백사병으로 불리는 시모 해위해"
 AAT_finland_the_white_death.6.t: "백사병으로 불리는 시모 해위해"
 AAT_finland_the_white_death.7.t: "우리를 덮친 백사병!"
 AAT_finland_the_white_death.7.desc: "우리 군인들의 최선의 노력에도 불구하고, 백사병은 아직 잡히지 않았으며, 몇 주 동안 우리 군인들을 공포에 떨게 했습니다. 지휘관들은 아무 성과를 내지 못했고, 이 상황이 계속되면서 우리 군인들은 흔들리고 사기는 급락했습니다."
 AAT_finland_the_white_death.7.a: "상황이 안 좋군..."
 AAT_finland_the_white_death.8.t: "큰 손실에도 불구하고, 아군이 백사병을 성공적으로 부상 입히다!"
 AAT_finland_the_white_death.8.desc: "[FIN.GetNameDef]의 지휘관들로부터 성공적으로 백사병을 부상 입혔다는 보고가 도착했습니다. 그러나 이는 큰 대가를 치른 결과로, 많은 병사들이 전사하고 더 많은 병사들이 부상을 입었습니다. 그럼에도 불구하고, 우리는 백사병을 전장에서 다시 만나지 않아도 될 것입니다."
 AAT_finland_the_white_death.8.a: "성가신 파리를 쫓아냈군!"
 AAT_finland_the_white_death.9.t: "큰 손실에도 불구하고, 아군이 백사병을 사살해 내다!"
 AAT_finland_the_white_death.9.desc: "[FIN.GetNameDef]의 지휘관들로부터 백사병이라 알려진 [FIN.GetAdjective] 저격수를 성공적으로 제거했다는 보고가 들어왔습니다. 작전 중 막대한 사상자가 났지만, [ROOT.GetNameDef]의 큰 적은 제거되었고 우리 군인들은 이제 편히 쉴 수 있게 되었습니다."
 AAT_finland_the_white_death.9.a: "현실적으로 그는 우리를 상대로 가능성이 없었다."
 AAT_finland_the_white_death.10.t: "계속해서 먹이를 쫓는 백사병"
 AAT_finland_the_white_death.10.desc: "죽었다는 거짓 소문이 나고 실제로 죽을 뻔한 적도 많았지만, 시모 해위해는 다친 곳 없이 무사합니다. 백사병은 필요할 때까지 싸울 것이며, 적에게 죽음을 가져다줄 겁니다!"
 AAT_finland_the_white_death.10.a: "진정한 공포를 알게 될 것이다."
 AAT_finland_the_white_death.11.t: "부상으로 전장에서 물러난 시모 해위해"
 AAT_finland_the_white_death.11.desc: "해위해가 적군 병사가 발사한 유탄에 의해 턱 왼쪽 아래에 심각한 부상을 입었다는 보고가 들어왔습니다. 그대로 사망한 줄로만 알았던 그는 가까운 기지로 돌아와 자신의 안전을 보고했습니다. 해위해는 더 이상 전투를 계속할 수 없지만, [FIN.GetAdjective] 국민들로부터 영원히 감사받을 만큼 충분한 공헌을 했습니다."
 AAT_finland_the_white_death.11.a: "그럼에도 그는 진정한 핀란드의 영웅이다!"
 AAT_finland_the_white_death.12.t: "시모 해위해 사망!"
 AAT_finland_the_white_death.12.desc: "해위해가 전투 중 적군 병사가 발사한 유탄에 맞아 사망했다는 보고가 들어왔습니다. 그의 시신은 아군 정찰병에 의해 성공적으로 회수되어 수도로 옮겨졌습니다. [FIN.GetNameDef] 국민은 국가를 위해 봉사한 해위해에게 평생 감사한 마음을 갖고, 그를 영원히 기억할 겁니다."
 AAT_finland_the_white_death.12.a: "그의 영혼이 옛 영웅들 사이에 잠들길."
