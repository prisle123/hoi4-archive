 aat_news.100.t: "[FIN.GetAdjective] 계속전쟁"
 aat_news.100.desc: "이전 전쟁에서 [SOV.GetAdjective] 정부에게 패배한 후, [FIN.GetAdjective] 국민들은 이제 동원되어 잃어버린 영토를 되찾고, 외세의 억압으로부터 [FIN.GetAdjective](와)과 [KAR.GetAdjective] 사람들을 해방하기 위한 준비를 마쳤습니다. 이 투쟁은 [FIN.GetAdjective] 독립 전쟁과 민족전쟁의 정신적 계승자로 기록될 겁니다."
 aat_news.100.a: "궁극적 승리를 향하여!"
 aat_news.100.b: "그들은 홀로 싸우지 않을 것이다!"
 aat_news.100.c: "핀란드 놈들은 이에 대한 대가를 치를 것이다!"
 aat_news.100.d: "또 다른 [GER.GetLeader]의 괴뢰가 참전하는군..."
 aat_news.101.t: "올란드 제도 재무장"
 aat_news.101.desc: "크림 전쟁에서 러시아가 패배한 이후, 올란드 제도는 비무장화되었고, 주민들은 어떠한 형태의 징병에서도 면제되었습니다. 이 상태는 여러 차례 논란이 되었지만, 여전히 세계의 많은 강대국들에 의해 유지되고 있습니다. 하지만 [FIN.GetAdjective] 킬파푸리에흐두스 작전 이후, 현재 이 섬은 재무장되었습니다."
 aat_news.101.a: "필요한 조치였다."
 aat_news.101.b: "그것이 우리를 막을 순 없지."
 aat_news.101.c: "평화는 지속될 수 없는 법..."
 aat_news.666.t: "북해 제국 복원"
 aat_news.666.desc: "한때 크누트 대왕이 통치하던 땅을 모두 수복한 후, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 그 결과로서, 국민들을 국가의 이름 아래 단결시키기 위하여 정부가 지원하는 것이 분명한 범민족주의적 선전이 늘어났습니다.\n\n[FROM.GetOldAdjective]의 지도자 [FROM.GetLeader](은)는 [DEN.GetOldNameDef], [NOR.GetOldNameDef], 그리고 잉글랜드의 연합왕국은 앞으로 '[From.GetNameDef]'로 불릴 거라고 선언했습니다."
 aat_news.666.a: "바이킹들이 돌아왔군."
 aat_news.777.t: "발트해 제국 형성"
 aat_news.777.desc: "대부분의 발트해 지역을 정복한 후, [From.GetOldAdjective] 정부는 새로이 정복한 영토들의 통합을 추진하고 있습니다. 그 결과로서, 국민들을 국가의 이름 아래 단결시키기 위하여 정부가 지원하는 것이 분명한 범민족주의적 선전이 늘어났습니다.\n\n[FROM.GetOldAdjective]의 지도자 [FROM.GetLeader](은)는 어떻게 [FROM.GetOldNameDef](이)가 다른 국가들이 해내지 못한 것을 해내어 발트해를 지배 아래 두었는지에 대해 연설했습니다. [FROM.GetLeader](은)는 '[From.GetNameDef]'의 형성을 선언하며 연설을 마쳤습니다."
 aat_news.777.a: "발트해의 패권이다."
