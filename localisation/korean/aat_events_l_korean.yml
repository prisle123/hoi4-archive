 ### FINLAND ###
 ###############
 AAT_finland_motti.01.t: "[FROM.GetAdjective]의 모티 전술"
 AAT_finland_motti.01.desc: "[FROM.GetAdjective] 군대가 [FROM.FROM.GetName] 지역에서 모티 전술을 시행하기 시작했습니다. 모티 전술은 [FROM.GetAdjective] 군대가 적군을 포위하고 보급선을 차단하여 공격에 취약하게 만드는 치명적인 기술입니다. 이로 인해 침략군은 [FROM.GetAdjective]의 공격에 매우 취약해지며, 우리가 핀란드로 진격하려면 그들이 우위를 점하지 못하도록 신속히 조치해야 합니다."
 AAT_finland_motti.01.a: "경계 태세를 유지하고 전투를 준비하라!"
 AAT_finland_motti_tt: "\n§R이제부터 [FROM.GetNameDefCap](은)는 다른 핵심 주에 모티 전술을 준비할 수 있습니다.§!"
 AAT_finland_national_defense.01.t: "[?FIN_state_with_weapon_caches.GetName]의 [FROM.FROM.GetAdjective] 무기 은닉처"
 AAT_finland_national_defense.01.desc: "우리 정보국은 핀란드 무기 은닉처가 [?FIN_state_with_weapon_caches.GetName]에 숨겨져 있다고 보고했습니다. 그곳에서 벌이는 군사 작전이 크게 방해받을 것으로 예상되며, 지역 레지스탕스에 의한 공격적인 전술을 조심해야 할 것입니다. 핀란드가 이러한 작전을 성공으로 여기면 앞으로 핀란드의 다른 주에서도 무기 은닉처가 발견될 겁니다."
 AAT_finland_national_defense.01.a: "무의미한 짓을 하는군."
 AAT_finland_national_defense.02.t: "[FROM.FROM.GetName]에서 장악된 [FIN.GetAdjective] 무기 은닉처"
 AAT_finland_national_defense.02.desc: "[FROM.FROM.GetName]에 핀란드 무기 은닉처가 숨겨져 있다는 보고에 따라 우리 군대가 그 지역을 수색했습니다. 무기는 건물 아래 묻혀 있거나, 쓰러진 나무들 속에 숨겨져 있거나, 기름칠된 주머니에 싸인 채 호수에 가라앉아 있는 채로 발견되었습니다. 우리는 발견한 무기를 압수했으며, 위협이 될 만한 수의 무기는 남아 있지 않다고 판단했습니다."
 AAT_finland_national_defense.02.a: "좋은 소식이군."
 AAT_finland_national_defense.02.b: "좋다. 앞으로 은닉처에 관한 보고는 올리지 말도록."
 AAT_finland_national_defense.03.t: "[FROM.GetName]의 [FROM.FROM.FROM.GetName] 무기 은닉처 장악"
 AAT_finland_national_defense.03.desc: "[FROM.FROM.GetName]에 있는 무기 은닉처들을 적으로부터 숨기려고 최선을 다했지만, 적 요원들은 이를 어떻게든 찾아서 탈취해 갔습니다. 아직 남아 있는 무기가 있을지도 모르지만, 숫자가 부족해서 이 지역에 큰 차이를 만들지 못할 겁니다."
 AAT_finland_national_defense.03.a: "끔찍한 소식이군!"
 AAT_finland_national_defense.03.b: "이런 사소한 문제에 신경 쓸 때가 아니다."
 FIN_weapon_caches_in_state_tt: "\n무기 은닉처들은 §Y4년§!간 존재한 후 제거됩니다.\n무기 은닉처들을 적극적으로 탐색하고 압수하는 §Y$FIN_finnish_resistance_category$§! 결정 카테고리 잠금 해제"
 FIN_weapon_caches_seized_event_spam_tt: "\n다른 핀란드 주에서 무기 은닉처를 장악했다는 사건을 계속 받습니다."
 FIN_weapon_caches_seized_event_no_spam_tt: "\n다른 핀란드 주에서 무기 은닉처를 장악했다는 사건을 그만 받습니다."
 FIN_weapon_caches_seized_by_enemy_event_spam_tt: "\n적이 다른 주에서 우리의 무기 은닉처를 장악했다는 사건을 계속 받습니다."
 FIN_weapon_caches_seized_by_enemy_event_no_spam_tt: "\n적이 다른 주에서 우리의 무기 은닉처를 장악했다는 사건을 그만 받습니다."
 AAT_finland_misc_events.01.t: "어린이의 대피"
 AAT_finland_misc_events.01.desc: "[GetFinnishWinterWarOrNot](이)가 계속되는 가운데, [ROOT.GetAdjective] 정부는 우리 국민의 아이들을 [GetFinnishChildrenDestination](으)로 대피시키기로 하는 어려운 결정을 내렸습니다. 이 가슴 아픈 결정은 전쟁 중에 민간인들이 직면한 끊임없는 위험을 고려하여 내려졌습니다.\n\n어린이를 대피시키는 일은 결코 쉽지 않았으며, 수많은 가족이 헤어지고 아이들이 집을 떠나야 했습니다. 그러나 우리는 어린이의 안전이 가장 중요하다는 것을 기억해야 하며, 그들을 위험으로부터 보호하기 위해 최선을 다해야 합니다.\n\n[ROOT.GetAdjective] 국민이 전쟁의 가혹한 현실을 견디는 동안, 우리는 희망을 잃지 않고 아이들이 이 어려운 시기에 안전하고 잘 보살핌받을 거라는 믿음을 가져야 합니다. 앞으로의 길은 길고 험난할 수 있지만, 우리는 역경에 맞서 인내하고 굳세게 버텨야 합니다."
