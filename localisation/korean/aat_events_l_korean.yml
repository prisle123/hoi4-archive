 #######################
 AAT_britain_narvik.1.t: "[SWE.GetAdjective] 광산 폭파"
 AAT_britain_narvik.1.desc: "우리는 성공적으로 [SWE.GetAdjective] 광산을 폭파하여 [GER.GetNameDef]의 가장 중요한 수입 자원 중 하나를 빼앗았습니다. 이 작전의 주된 동기는 [FIN.GetName] 측을 지원하기로 한 약속이었지만, 애초부터 [SOV.GetNameDef] 측과 정면 충돌하는 건 현실적으로 불가능했으며 우리는 주적에게 큰 타격을 입혔습니다. 우리는 [SWE.GetNameDefCap]에 적대감이 없으므로, 이제 다음에 무엇을 할지 결정할 차례입니다."
 AAT_britain_narvik.1.a: "철수하라."
 AAT_britain_narvik.1.b: "작전을 계속해라."
 AAT_britain_narvik.2.t: "[ENG.GetName]의 [SWE.GetName] 침공"
 AAT_britain_narvik.2.desc: "[ENG.GetAdjective] 군대가 국경을 넘어 [SWE.GetName]에 진입했습니다. 선전포고도 없고, [ENG.GetAdjective] 정부도 침묵하자 [SWE.GetAdjective] 당국은 주권국인 [SWE.GetAdjective]에 대한 존중이 결여되어 있다며 분노했습니다. 이에 대한 가장 그럴듯한 설명은 [ENG.GetAdjective] 군대가 옐리바레와 키루나의 광산을 사보타주하여 [GER.GeName] 측이 고품질 원석을 얻지 못하게 하려 한다는 것입니다. 이는 [GER.GetAdjective] 측과 [SWE.GetAdjective] 양국 경제에 큰 타격을 줄 것이며, [SWE.GetAdjective]의 중립성을 크게 침해하는 행위입니다."
 AAT_britain_narvik.2.a: "놈들이 어찌 감히?!"
 AAT_britain_narvik.2.b: "놈들을 막아야 한다!"
 AAT_britain_narvik.3.t: "[ENG.GetName]의 [SWE.GetAdjective] 광산 사보타주"
 AAT_britain_narvik.3.desc: "[ENG.GetNameDefCap](이)가 [SWE.GetName](을)를 불법적으로 침공하여 선전포고 없이 그들의 광산을 파괴했습니다. [SWE.GetAdjective] 경제의 핵심 동력은 폐허가 된 채석장일 뿐입니다. [ENG.GetAdjective] 정부는 [GER.GetNameDefCap](와)과 무역하는 것이 그들과 편을 드는 것만큼 나쁘다고 주장하며 그들의 행동을 정당화했지만, 심지어 자국 내 국민들조차도 정부의 설명에 불편함을 느끼고 있는 것 같습니다."
 AAT_britain_narvik.3.a: "이건 미친 짓이다."
 AAT_britain_narvik.4.t: "[SWE.GetName]에서 철수한 [ENG.GetName]"
 AAT_britain_narvik.4.desc: "[ENG.GetName](은)는 [SWE.GetName]에서의 전략적 목표를 달성했다고 발표하며, 군대를 철수하고 있습니다. 정부는 또한 [SWE.GetAdjective]에 적대감이 없으며, [SWE.GetName]에서 한 행동은 어디까지나 민주주의를 방어하기 위한 것이었다고 재차 강조했습니다. [GER.GetAdjective](와)과 [SWE.GetAdjective] 대사관은 모두 항의 서한을 전달했으며, [GER.GetAdjective] 측은 [ENG.GetName](이)가 중립국의 원칙을 위반하고 전투 지역에서 외국을 침략했다고 주장하고, [SWE.GetAdjective] 측은 [ENG.GetAdjective] 정부가 [FIN.GetName](을)를 돕겠다는 고상한 목표에도 불구하고, 이는 결국 [SWE.GetAdjective]인의 생명을 대가로 그들의 목적을 달성하기 위한 조악한 술책이었음이 명백하다고 비난하고 있습니다."
 AAT_britain_narvik.4.a: "이건 여전히 미친 짓이다."
