 BRA_undiversified_economy_modifier: "다각화되지 않은 경제"
 BRA_undiversified_economy_modifier_desc: "커피 수출에 지나치게 의존했던 브라질 경제는 대공황이 닥치자 세계 각국이 이 중독성 있는 자극제의 구매를 중단하면서 큰 타격을 입었습니다. 국가가 번영하려면, 어떤 정부든 반드시 경제를 새로운 분야로 다각화해야 할 것입니다."
 BRA_weak_government: "약한 정부"
 BRA_weak_government_desc: "수년간 이어진 혁명과 쿠데타 시도로 인해 브라질 정부의 권위는 크게 약화되었습니다. 여기에 더해 1934년 헌법은 타협의 산물로서 제정되었음에도 불구하고 지지 기반이 거의 없어 상황을 더욱 악화시키고 있을 뿐입니다. 브라질의 미래가 어떻게 될지는 알 수 없으나, 현재의 정치 체제가 지속 불가능하다는 것은 분명합니다."
 BRA_aftermath_of_the_coup: "비상사태"
 BRA_aftermath_of_the_coup_desc: "1935년 11월 공산주의자들이 전면적인 내전으로 비화할 가능성이 있는 쿠데타를 일으키자 비상사태가 선포되었으며, 쿠데타가 실패로 돌아갔음에도 불구하고 대통령은 여전히 비상사태를 해제하지 않고 있습니다. 정치권 전반에서 정권이 반대 세력을 억누르기 위해 이 비상 권한을 계속 활용하는 것이 아닌가 하는 우려가 커지고 있습니다."
