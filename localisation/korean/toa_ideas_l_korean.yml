 BRA_new_capital_modifier: "신 수도 건설"
 BRA_new_capital_modifier_desc: "우리는 농촌 지역의 고립감을 줄이기 위해 국가의 중심부에 새로운 수도를 건설하는 중입니다."
 BRA_separatism_idea: "분리주의 정서"
 BRA_separatism_idea_desc: "브라질 중앙정부에 불만을 가지고 있거나 덜 부유한 주를 지원해야 한다는 사실에 분개하는 국민이 전국적으로 많이 존재합니다. 과거에는 이러한 감정이 분리주의 운동으로 이어져 일부 주가 잠시 국가로부터 분리되기도 했습니다. 조속히 정치 상황을 안정시키지 못한다면 이러한 운동으로 인해 브라질이 분열될 수도 있습니다."
 BRA_propaganda_idea: "선전부"
 BRA_propaganda_idea_desc: "이처럼 불안정한 시기에는, 국민이 자신의 업무를 계속 수행하고 정부를 지지하는 데 필요한 정보만을 받도록 해야 합니다."
 BRA_cangaceiro_state: "주에 캉가수 활동 중"
 BRA_cangaceiro_state_desc: "한때 브라질 북동부에 발생한 권력 공백으로 인해 캉가수라는 이름으로 알려진 도적이 등장하게 되었습니다. 이들은 수십 년간 이 지역을 괴롭혔으며, 종종 현지 주민의 도움을 받아가며 세력을 유지해 왔습니다. 우리가 이 지역에 대한 통제를 완전히 잃기 전에 그들의 지속적인 약탈과 살인에 대한 대책을 마련해야 합니다."
 BRA_disrupt_bolivar_LaR: "방첩 자금 조달"
 BRA_disrupt_bolivar_LaR_desc: "외국 정보국들은 이곳에서 너무 오랫동안 아무런 처벌도 받지 않고 활동해 왔습니다. 새로 조달한 자금을 바탕으로, 우리 몰래 이 땅에서 어떤 일도 일어나지 않도록 보장할 것입니다."
