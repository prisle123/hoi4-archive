 CHL_non_lar_encryption: "암호화 혜택"
 CHL_lar_encryption: "암호화 혜택"
 CHL_imposed_new_taxes: "새로운 세금 부과"
 CHL_impose_new_taxes_tt: "§Y$CHL_imposed_new_taxes$§! 국민정신이 제거될 시, §Y$CHL_chilean_economy_dynamic_modifier$§! 변동치:\n $MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§! \n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-10%§!"
 CHL_relief_efforts_idea_tt: "§Y$CHL_relief_efforts_idea$§! 국민정신이 제거될 시:"
 CHL_aid_SPR: "공화파 스페인 지원"
 CHL_aid_araucania: "아라우카니아 파타고니아 왕국 지원"
 CHL_aiding_CHL_payment: "아라우카니아 파타고니아 왕국 지원 대금 지불"
 CHL_payment_for_aid: "해외 원조 대금 지불"
 CHL_anti_americanism: "반미주의"
 CHL_empowered_preparations_department: "강화된 준비부"
 CHL_empowered_preparations_department_desc: "나시스타 준비부는 자유주의 정부에 대한 쿠데타를 준비하고 있으며, 현재 당에서 최우선 과제로 삼고 있습니다."
 CHL_lack_of_funds: "자금 부족"
 CHL_lack_of_funds_desc: "자유주의 정부는 국내에 있던 막대한 자금을 탈취해 해외로 도주했습니다. 이로 인한 경제적 손실에서 회복하는 데는 오랜 시간이 걸릴 것입니다."
 CHL_republican_guards_in_exile: "[CHL.GetAdjective] 망명 공화국 수비대"
 CHL_republican_guards_in_exile_desc: "[CHL.GetAdjective]의 자유주의 정부는 우리가 그들과 전쟁을 벌일 경우, 자국 내 파시스트의 위협에 대처하는 데 도움이 될 무장 준군사조직을 우리 나라에 조직했습니다."
 CHL_naval_mutiny: "해군 반란"
 CHL_naval_mutiny_desc: "해군에서 우리 운동의 집권을 반대하며 또다시 반란이 발생했으며, 이로 인해 우리 국가는 심각한 타격을 입고 있습니다."
 CHL_the_international_revolution: "국제혁명"
 CHL_the_international_revolution_desc: "해외에서 시작된 혁명의 불꽃이 결코 꺼지게 두어서는 안 됩니다."
 CHL_laissez_faire: "자유방임주의"
 CHL_laissez_faire_desc: "시장은 자유롭게 흘러야 하고, 산업에 대한 정부의 간섭을 피해야만 우리 경제가 회복될 수 있습니다."
 CHL_strict_secularism: "엄격한 세속주의"
 CHL_strict_secularism_desc: "교회는 정치에 관여할 권한이 없으며, 정치와는 완전히 별개의 것으로 간주되어야 합니다. 우리는 정치인들에게 종교를 의회로 끌고 오지 않겠다는 선서를 받아내야만 합니다."
 CHL_catholic_church_holding_political_power: "정치 권력을 가진 가톨릭교회"
 CHL_catholic_church_holding_political_power_desc: "가톨릭교회는 현재 공식 정부 정책에 발언권을 행사할 수 있도록 허용되어 좌익이 우리에 대항하는 강력한 연합을 제대로 형성하는 것을 막고 있습니다."
 CHL_development_inwards_idea: "내부 개발"
 CHL_development_inwards_idea_desc: "내부 개발이라 불리는 새로운 경제 정책은, 오랜 고난과 무기력의 시기를 겪은 우리 국가의 재건을 도울 것입니다."
 CHL_socialist_land_reform: "사회주의 토지 개혁"
 CHL_socialist_land_reform_desc: "아센다도스의 시대가 끝났으니, 우리 농민들이 더 이상 농노처럼 살아갈 필요가 사라졌습니다. 진정으로 새로운 시대가 [CHL.GetNameDef]에 도래한 것입니다!"
 CHL_abolished_serfdom: "농노제 폐지"
 CHL_abolished_serfdom_desc: "아센다도스의 시대가 끝났으니, 우리 농민들이 더 이상 농노처럼 살아갈 필요가 사라졌습니다!"
 CHL_comptroller_general_of_chile: "공화국 감사원"
 CHL_comptroller_general_of_chile_desc: "헌법에 명시된 자치 기관인 공화국 감사원은 칠레의 최고 감사 기관으로, 공공행정의 행위 적법성을 통제하고, 재정·지방자치단체 및 법률로 정해진 기타 기관과 서비스의 수입과 지출을 감독합니다. 또한, 재정 및 지방자산을 관리하는 사람들의 회계를 검토·판단하고, 국가의 일반 회계를 유지하며, 법률로 위임된 기타 업무를 수행합니다."
 CHL_oppressed_working_class: "탄압받는 노동 계급"
 CHL_oppressed_working_class_desc: "공산주의와 관련된 모든 것을 잔혹하게 탄압함으로써, 노동조합은 더 이상 국내에서 활동할 수 없게 되었으며, 노동계급은 영구방위법을 위반하지 않는 한 제대로 항의할 수 없는 상태가 되었으므로 우리 명령에 따르도록 강제할 수 있습니다."
 CHL_socialist_youth_idea: "사회주의 청년"
 CHL_socialist_youth_idea_desc: "사회주의 청년 단체는 전투에서 우리 군인들을 도울 수 있는 준군사조직을 구성하는 데 도움을 줄 것입니다."
 CHL_anti_communist_action: "칠레 반공주의 운동"
 CHL_anti_communist_action_desc: "국내의 공산주의 위협에 적절히 맞서 싸우기 위해 우리는 어떠한 좌익 운동도 탄압할 준비가 되어 있는 애국 단체를 조직해야 합니다."
 CHL_ligas_patrioticas: "애국연맹"
 CHL_ligas_patrioticas_desc: "애국연맹은 [CHL.GetNameDef]에서 활동하는 극우 준경찰 민간 조직으로, 반대 의견을 억누르고 병역기피자를 처리하는 데 도움을 줍니다."
 CHL_hosting_german_intel_lar: "독일 공작원 주재"
 CHL_hosting_german_intel_lar_desc: "우리는 우리 반구 내 다른 국가들을 대상으로 한 독일의 첩보 활동을 적극적으로 지원하고 있습니다."
 CHL_hosting_german_intel_non_lar: "독일 공작원 주재"
 CHL_hosting_german_intel_non_lar_desc: "우리는 우리 반구 내 다른 국가들을 대상으로 한 독일의 첩보 활동을 적극적으로 지원하고 있습니다."
