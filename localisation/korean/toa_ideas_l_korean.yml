 CHL_spirit_of_the_pacific_war_desc: "우리는 수적 열세에도 불구하고 [BOL.GetAdjective](와)과 [PRU.GetAdjective]의 군대를 상대로 승리를 거둔 적이 있습니다. 이를 우리 병사들이 전진하도록 격려하기 위한 선전으로 활용해야 합니다!"
