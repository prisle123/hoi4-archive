 ARG_argentina_for_all_idea_desc: "우리의 위대한 국가에는 매우 다양한 사람들이 살고 있기 때문에, 우리 국민을 하나의 깃발 아래 단결시키는 것은 오랫동안 불가능에 가까운 일이었습니다. 이제 우리의 접근 방식을 바꿀 때입니다. [ARG.GetNameDef](은)는 이 나라를 고향으로 여기는 모든 이에게 열려 있고 포용적인 국가가 되어야 합니다."
 ARG_us_army_training_idea: "$ARG_us_army_training$"
 ARG_us_army_training_idea_desc: "[USA.GetNameDef] 측과의 긴밀한 관계를 통해 그들의 훈련 방식을 우리 군대에 도입할 수 있게 되었습니다. [USA.GetNameDef]처럼 병력을 훈련한다면 우리는 더 강력하고 강인한 군대를 갖게 될 것입니다."
 ARG_monroe_doctrine_idea: "먼로주의 제휴"
 ARG_monroe_doctrine_idea_desc: "먼로주의는 유럽의 서반구 간섭을 방지하는 수단으로 오랫동안 기능해왔습니다. 전쟁의 맹공에서 살아남으려면 이를 준수하는 것이 매우 중요합니다."
 ARG_argentina_first_idea: "$ARG_argentina_first$"
 ARG_argentina_first_idea_desc: "혼자 나아가는 일은 결코 쉽지 않습니다. 남아메리카 대륙을 정복하겠다는 원대한 목표를 지닌 우리에게는 더욱 그렇습니다. 그러나 우리가 유럽의 파시즘 운동에 얽매이게 된다면, 진정한 목표인 통일 남아메리카를 잊게 될지도 모릅니다."
 ARG_united_workers_idea: "단결된 노동자들"
 ARG_united_workers_idea_desc: "노동자는 사회주의 혁명의 중추입니다. 프롤레타리아는 자본주의가 [ARG.GetNameDef] 전역에 퍼뜨린 부패와 사기에 맞서 굳건히 단결하고 있습니다."
