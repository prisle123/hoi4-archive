 USA_monroe_doctrine_idea: "먼로주의"
 USA_monroe_doctrine_idea_desc: "미국은 식민 열강의 외부 간섭으로부터 서반구를 보호하겠다고 약속해 왔으며, 이는 우리 영토에 대한 침략이 발생할 경우 미국이 우리를 도우러 올 가능성이 높다는 걸 의미합니다. 그러나 우리의 정치적 노선이 미국과 달라진다면, 그들의 보호를 받지 못하게 될 수도 있습니다."
 USA_monroe_doctrine_enforcer: "먼로주의 집행자"
 USA_monroe_doctrine_enforcer_desc: "19세기 중반부터 우리는 식민 열강의 외부 간섭으로부터 서반구를 보호하기 위해 노력해왔습니다. 교리의 적용 범위는 시간이 지남에 따라 변화해 왔을지 모르나, 그 핵심은 아메리카의 이웃 국가들이 분쟁 발생 시 우리의 도움을 기대할 것이라는 점입니다. 물론 먼로주의를 언제 어떻게 집행할지 결정하는 것은 우리 정부에 달려 있습니다."
