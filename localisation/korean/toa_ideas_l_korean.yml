 SMB_MTG_naval_arms_race_legacy_desc: "비록 [BRA.GetAdjective], [CHL.GetAdjective], 또는 [ARG.GetAdjective] 해군의 확장을 공식적으로 금지하는 조약은 없었지만, 대전쟁 이래 이를 지양하자는 암묵적인 합의가 있었습니다. 그러나 이 지역의 어떤 국가든 새로운 주력함으로 함대를 무장하기 시작한다면, 새로운 군비 경쟁은 불가피해질 것입니다."
