l_korean:
 URG_terra_dictatorship: "테라 독재정"
 URG_terra_dictatorship_desc: "1933년 3월 31일 혁명 이후, 가브리엘 테라가 권력을 장악했습니다. 그의 지지 세력에는 바틀리즘 추종자들과 화이트당, 그리고 그 지도자 루이스 알베르토 데 에레라가 포함되어 있으며, 이제 테라의 권위에 도전할 자는 남아 있지 않습니다. 테라는 국내 발전과 자율적인 대외 노선을 중시하여, 남미는 물론 대서양 건너의 전쟁에서도 스스로 편을 선택할 수 있기를 원합니다. 따라서 우루과이는 철저한 중립을 지키게 될 것입니다."
 BOL_toll_of_the_chaco_war: "차코 전쟁의 참화"
 BOL_toll_of_the_chaco_war_desc: "1932년부터 1935년까지 지속된 차코 전쟁이 막을 내렸습니다. 볼리비아와 파라과이 양국에서 팽창주의를 가장 열렬히 지지하던 이들조차 전투 의지를 완전히 상실했으며, 분쟁이 계속되고 있는 차코보레알 지역에는 아직도 수습되지 못한 시신이 널려 있습니다."
 BOL_toll_of_the_chaco_war_2: "차코 전쟁의 참화"
 BOL_toll_of_the_chaco_war_2_desc: "1932년부터 1935년까지 지속된 차코 전쟁이 막을 내렸습니다. 볼리비아와 파라과이 양국에서 팽창주의를 가장 열렬히 지지하던 이들조차 전투 의지를 완전히 상실했으며, 분쟁이 계속되고 있는 차코보레알 지역에는 아직도 수습되지 못한 시신이 널려 있습니다."
 PRU_amazonian_war: "아마존 전쟁"
 PRU_no_factions_tt: "세력 가입 가능: §R아니오§!"
 CHL_the_mapuche_conflict: "마푸체 분쟁"
 CHL_the_mapuche_conflict_desc: "아라우카니아가 평정되고 그 땅과 주민들이 칠레 국가에 강제로 통합된 이래, 토착민인 마푸체는 소외되고 차별받으며 불만을 품어 왔습니다. 이들 가운데 협력과 동화를 추구하는 집단도 있지만, 국가를 온갖 방식으로 전복하려 투쟁하는 세력 또한 존재합니다."
 CHL_mapuche_conflict_up_tt: "마푸체 분쟁 §R악화§!.\n"
 CHL_mapuche_conflict_down_tt: "마푸체 분쟁 §G완화§!.\n"
 idea_CHL_the_Hacienda_inquilinaje_system: "아시엔다 - 잉킬리나헤 제도"
 idea_CHL_the_Hacienda_inquilinaje_system_desc: "대지주와 소작농의 관계로 이루어진 아시엔다–잉킬리나헤 제도는 로마 시대와 스페인 제국 시절의 통치 방식에서 비롯된 것으로, 예상할 수 있는 바와 같이 매우 구식이고 억압적입니다. 오늘날 칠레의 아시엔다들은 여전히 사실상 농노제를 유지하고 있어, 열악한 노동 환경과 더불어 경제 발전의 걸림돌로 남아 있습니다. 이 문제를 근본적으로 해결할 유일한 방법은 §Y토지 개혁§!이며, 경제를 회복하고자 한다면 이를 최우선 과제로 삼아야 합니다."
 idea_CHL_near_anarchic_society: "무정부에 가까운 사회"
 idea_CHL_near_anarchic_society_desc: "우리나라는 현재 빈번한 쿠데타 시도와 폭동, 그리고 일상적으로 벌어지는 시위로 큰 어려움을 겪고 있습니다. 정치인들, 군부, 정부 기관 사이의 극심한 대립으로 인해 어떤 것도 제대로 기능하지 못하고 있으며, 이러한 문제들을 해결해야만 마침내 나라를 안정시킬 수 있을 것입니다."
 CHL_anarchic_society_level_down_tt: "$idea_CHL_near_anarchic_society$의 효과 §G저하§!"
 CHL_anarchic_society_up_tt: "$idea_CHL_near_anarchic_society$의 효과 §R악화§!"
 CHL_can_not_have_anarchy_tt: "$idea_CHL_near_anarchic_society$(을)를 보유하고 있지 않음"
 idea_CHL_repubican_guard: "공화국 수비대"
 idea_CHL_repubican_guard_desc: "현재 공화국은 큰 위기에 처해 붕괴 직전의 상황에 놓여 있습니다. 그러나 아르투로 알레산드리 대통령은 1925년 이후 상황을 많이 안정시키는 데 성공하였습니다. 다만, 이 비밀 민병대에 의존하면서 본래 군대로 향해야 할 자금이 전용되고 있어 정규군의 확충이 가로막히고 있습니다."
 CHL_german_compensation_idea: "독일의 보상"
 CHL_spirit_of_the_conquistadors: "콩키스타도르의 정신"
 CHL_spirit_of_the_conquistadors_desc: "우리 국민을 이곳 남대서양의 위대한 왕국으로 세울 수 있던 것은 콩키스타도르의 영광 덕분입니다. 그들은 우리의 역사에서 큰 역할을 했으며, 이제 국민에게 영감을 주고 그들의 의지가 우리를 미래로 이끌 것입니다. [CHL.GetNameDefCap](은)는 약한 이웃들을 정복하며 더욱 강성해지고, 남아메리카의 패권국으로 성장할 것입니다."
 CHL_relief_efforts_idea: "구호 활동"
 CHL_relief_efforts_idea_desc: "정부는 1939년 치얀 지진 이후 구호 및 재건 활동을 보다 체계적으로 조직하고 지원하기 위해 재건구호공사를 설립했습니다."
 CHL_spanish_refugees: "스페인 지식층 피난민"
 CHL_has_left_wing_government: "좌파 정부임"
 CHL_has_right_wing_government: "우파 정부임"
 CHL_public_works_modifier: "공공사업 계획"
 CHL_deeper_mines_modifier: "광산망 확장"
 CHL_devalue_the_peso_idea: "페소화 평가절하"
 CHL_devalue_the_peso_idea_desc: "비록 국민의 지지를 얻기는 어려운 조치이기는 하나, 우리 경제가 더 크게 성장하는 데 필요한 동력을 얻기 위해 페소화를 평가절하하고 있습니다."
 CHL_devalue_the_franc_idea: "프랑화 평가절하"
 CHL_devalue_the_franc_idea_desc: "비록 국민의 지지를 얻기는 어려운 조치이기는 하나, 우리 경제가 더 크게 성장하는 데 필요한 동력을 얻기 위해 프랑화를 평가 절하하고 있습니다."
 CHL_introduced_the_franc_idea: "프랑화 도입"
 CHL_introduced_the_franc_idea_desc: "국가가 상처에서 회복하고 국제 사회에서 제자리를 찾기 위해서는 더 큰 프랑스어권의 일부가 될 필요가 있습니다. 기존의 페소화를 아라우카니아 프랑으로 대체함으로써 이를 향한 중요한 발걸음을 내디뎠습니다."
 CHL_hydroelectric_power: "수력 발전"
 CHL_hydroelectric_power_desc: "아라우카니아 지역에 대한 투자 덕분에 우리는 마침내 전기를 생산하고 강의 흐름을 조절하는 댐 네트워크를 구축할 수 있었습니다."
 CHL_siphoning_funds: "자금 유용"
 CHL_siphoning_funds_desc: "나시스타당의 선전부는 현재 [CHL.GetAdjective] 대중에 대한 영향력을 강화하기 위해 공공 부문에서 자금을 빼돌리고 있습니다."
 CHL_the_kings_scouts: "왕립 스카우트"
 CHL_the_kings_scouts_desc: "국왕 폐하께서는 어렸을 때부터 프랑스 스카우트 운동의 준군사 활동에 참여하기를 즐기셨습니다. 이제 [CHL.GetAdjective]의 청소년들에게도 이와 같은 기쁨과 열정을 선사하실 것입니다."
 CHL_national_falange: "국민팔랑헤"
 CHL_national_falange_desc: "기독교 정당인 국민팔랑헤는 1935년 보수당에서 분리된 진보적인 개혁주의 정당으로, 현재의 정치 연합을 적극 지지하고 있습니다."
