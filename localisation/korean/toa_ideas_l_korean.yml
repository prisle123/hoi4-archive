 CHL_enact_stricter_labor_laws_tt: "§Y$CHL_stricter_labor_laws$§! 국민정신이 제거될 시, §Y$CHL_chilean_economy_dynamic_modifier$§! 변동치:\n $MODIFIER_STABILITY_FACTOR$: §G+10%§!\n $MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-25%§!"
 CHL_carabineros_de_chile_fascist: "칠레의 카라비네로"
 CHL_carabineros_de_chile_fascist_desc: "칠레의 카라비네로는 국가 전체에서 법의 집행을 담당하는 헌병대입니다. 1927년 카를로스 이바녜스 델 캄포 전 대통령이 창설한 이들의 임무는 질서 유지와 칠레 법을 집행하는 것입니다."
 CHL_carabineros_de_chile_neutrality: "칠레의 카라비네로"
 CHL_carabineros_de_chile_neutrality_desc: "칠레의 카라비네로는 국가 전체에서 법의 집행을 담당하는 헌병대입니다. 1927년 우리의 위대한 카를로스 이바녜스 델 캄포 대통령이 창설한 이들의 임무는 질서 유지와 칠레 법을 집행하는 것입니다."
 CHL_the_francoist_model: "프랑코주의 모델"
 CHL_the_francoist_model_desc: "스페인 장군 프란시스코 프랑코가 약속했던 것과 같은 중립적 독재자의 교리를 따른다면, 우리는 세계적 분쟁에서 벗어나 우리의 영향권에 집중할 수 있습니다."
 CHL_the_francoist_model_conquest: "프랑코주의 모델"
 CHL_the_francoist_model_conquest_desc: "스페인 장군 프란시스코 프랑코가 약속했던 것과 같은 중립적 독재자의 교리를 따른다면, 우리는 세계적 분쟁에서 벗어나 우리의 영향권에 집중할 수 있습니다."
 CHL_state_supporting_resistance_modifier: "칠레의 저항 지원"
 CHL_state_supporting_resistance_modifier_desc: "칠레가 현지 저항 단체에 무기와 장비에 더해 군사 훈련까지 비밀리에 제공하고 있습니다."
 CHL_mapuche_nationalism_dynamic_modifier: "마푸체 민족주의"
 CHL_mapuche_nationalism_dynamic_modifier_desc: "마푸체 민족주의가 우리 나라에 널리 퍼진지는 얼마 되지 않았습니다. 따라서 이것이 우리가 바라는 형태로 자리잡도록 직접 기틀을 마련해야 합니다."
 CHL_an_empire_in_the_pacific_idea: "태평양의 제국"
 CHL_an_empire_in_the_pacific_idea_desc: "마침내 [CHL.GetNameDef]가 자신의 운명을 개척하고 태평양에 강력한 제국을 건설할 때가 왔습니다."
 CHL_mapuche_social_classes: "마푸체 사회 계급 구조와 양성 정체성"
 CHL_mapuche_social_classes_desc: "옛 사회의 계급 구조와 규범을 새로운 사회에 적용함으로써, 새 사회가 다시 번영하도록 만들 수 있습니다."
 CHL_cattle_and_wool: "마푸체 소와 양모"
 CHL_cattle_and_wool_desc: "마푸체 민족의 탁월한 목축 및 축산 기술 덕분에, 비록 부족한 자원일지언정 이를 최대한 활용할 수 있습니다."
 CHL_machi_in_the_army: "군의 마치 조직"
 CHL_machi_in_the_army_desc: "마치 주술사들을 우리 군대와 함께 행군하게 하면 병사들의 활력과 사기를 높게 유지할 수 있습니다."
 CHL_legacy_of_caupolican: "카우폴리칸의 유산"
 CHL_legacy_of_caupolican_desc: "카우폴리칸의 유산은 오늘날까지도 우리에게 영향을 미치고 있으며, 그의 정신과 의지는 우리 군대의 정신과 행동을 통해 이어질 것입니다."
 CHL_unified_in_spirit_idea: "정신적 통일"
 CHL_unified_in_spirit_idea_desc: "아메리카 원주민과 폴리네시아인들이 군사 조직의 조정과 훈련에 협력하며 군의 효율성을 한층 강화하고 있습니다."
 CHL_patagonian_giants: "파타고니아의 거인"
 CHL_patagonian_giants_desc: "옛날 옛적, 파타고니아인들은 가장 용감한 유럽 탐험가들마저도 두려워하는 존재였습니다. 우리 군대가 이 전설적인 민족의 정신을 구현하여 주변 모든 이들의 존경을 받을 수 있도록 해야 합니다."
 CHL_crusade_against_imperialism_idea: "반제국주의 대성전"
 CHL_crusade_against_imperialism_idea_desc: "드디어 우리 대륙에서 제국주의와 식민주의 세력을 몰아내고, 아메리카 원주민과 폴리네시아인을 외세의 억압으로부터 해방할 때가 왔습니다!"
 CHL_local_mapuche_defense_groups: "마푸체 지역 방위 단체"
 CHL_ibanez_foriegn_support: "해외 경제 투자"
 CHL_ibanez_foriegn_support_desc: "막대한 신규 차관 덕분에 새로운 자금이 우리 산업에 흐르게 되면서, 국가가 서서히 활기를 되찾게 될 것입니다."
 CHL_state_catholicism_idea: "국가 가톨릭주의"
 CHL_state_catholicism_idea_desc: "[CHL.GetNameDef]에서는 프랑스어권으로 한 걸음 더 나아가기 위한 조치의 일환으로, 가톨릭을 새로운 국교로 채택했습니다."
 CHL_french_investments: "프랑스의 투자"
 CHL_french_investments_desc: "자크 앙투안 베르나르는 현재 거주 중인 공화국에 불만이 있는 프랑스 귀족들의 자금 지원을 받아, 더 나은 미래를 꿈꾸며 [CHL.GetNameDef]에 도착했습니다."
 CHL_veteran_legionaries: "숙련 군단병"
 CHL_veteran_legionaries_desc: "많은 프랑스 외인부대 구성원들이 앙투안 베르나르와 함께 우리나라로 이동했으며, 그의 영광스러운 정복에서 한 축을 담당하게 될 것입니다."
 CHL_popular_resistance: "민중의 저항"
 CHL_popular_resistance_desc: "이 나라에는 아직도 앙투안 베르나르 국왕 폐하의 힘을 믿지 않는 이들이 많이 남아 있습니다. 그들을 즉시 처리해야 합니다!"
