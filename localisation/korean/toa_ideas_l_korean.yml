 CHL_democratic_volunteer_corps: "국제 민주주의 보호"
 CHL_democratic_volunteer_corps_desc: "권위주의가 어디서든 그 추한 모습을 드러내려 한다 해도, 우리 병사들은 언제든 이를 제거할 준비를 갖추고 당당히 맞설 것입니다."
 CHL_stubbornly_maintaining_neutrality: "완고한 중립 유지"
