 GER_nordische_legion_ns: "노르드 군단"
 GER_nordische_legion_ns_desc: "많은 [ROOT.GetAdjective]인들은 모험을 갈구하고, 정의로운 대의를 위해 싸우길 원합니다. 이를 위해 우리는 자원병으로 구성된 군단을 설립해 노르드 형제들의 전쟁을 도울 것입니다."
 GER_fernostliche_legion_ns: "극동 군단"
 GER_fernostliche_legion_ns_desc: "많은 [ROOT.GetAdjective]인들은 모험을 갈구하고, 정의로운 대의를 위해 싸우길 원합니다. 이를 위해 우리는 자원병으로 구성된 군단을 설립해 [CHI.GetAdjective] 친구들의 전쟁을 도울 것입니다."
 GER_expatriated_communists_return_home_ns: "재외 공산주의자들의 귀향"
 GER_expatriated_communists_return_home_ns_desc: "나치의 통치 기간 동안 국가에서 추방당한 많은 독일인 공산주의자들이 그들을 억압했던 자들과 싸우기 위해 대거 귀국하고 있습니다."
 GER_expatriated_communists_return_home_supressed_ns: "재외 공산주의자들의 귀환"
 GER_expatriated_communists_return_home_supressed_ns_desc: "나치의 통치 기간 동안 국가에서 추방당한 많은 독일인 공산주의자들이 군사정부의 공개적인 반공 성향에도 불구하고 대거 귀국하고 있습니다."
 GER_bismarckjugend_idea: "비스마르크 유겐트"
 GER_bismarckjugend_idea_desc: "독일 국가인민당은 준군사조직의 형태로 더 많은 사람들을 군대에 보내기 위해 비스마르크 유겐트를 재조직했습니다."
 GER_eiserne_front_idea: "무쇠전선"
 GER_eiserne_front_idea_desc: "적에 맞서기 위한 전략의 일환으로, 독일은 공식적으로 사회민주주의 준군사조직인 무쇠전선을 활용하고 홍보하기로 결정했습니다."
 GER_pacific_blitzkrieg: "태평양 전격전"
 GER_proud_eagle_that_ate_the_sun: "태양을 삼킨 자랑스러운 독수리"
 GER_chi_ger_trade: "[CHI.GetAdjective]-[GER.GetAdjective] 무역 협정"
 GER_shatter_USA_hegemony: "[USA.GetAdjective]의 패권 분쇄"
 GER_eben_emael_partial_success_ns: "부분적인 성공을 거둔 에방 에말 습격"
 GER_eben_emael_partial_success_ns_desc: "$GER_eben_emael_success_ns_desc$"
 GER_eben_emael_success_ns: "성공적인 에방 에말 습격"
 GER_eben_emael_success_ns_desc: "세밀하게 계획된 에방 에말 요새 공습으로 [BEL.GetAdjective](이)가 취약해졌습니다. 지금이야말로 대규모 공세를 개시하기에 최적의 시기입니다."
 GER_battle_for_air_superiority: "공중 우세를 위한 싸움"
 #Democratic/Kaiserreich
 GER_the_shield_of_democracy_idea: "민주주의의 방패"
 GER_the_shield_of_democracy_idea_desc: "우리 나라는 서구 민주주의 가치를 자랑스럽게 수호하는 방패이며, 모든 형태의 독재적 폭정으로부터 우리 국민과 동맹국을 지킬 준비가 되어 있습니다."
