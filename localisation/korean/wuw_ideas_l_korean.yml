 COG_kasai_separatism_modifier: "카사이 분리주의"
 COG_kasai_separatism_modifier_desc: "카사이 지방에는 분리주의 여론이 깊게 자리 잡고 있으며, 콩고 독립 전쟁이 발발할 경우 이들은 봉기해 식민 지배국에 맞서 싸울 가능성이 높습니다."
