 BEL_belgian_resistance_state_dynamic_modifier: "벨기에의 저항"
 BEL_belgian_resistance_state_dynamic_modifier_desc: "우리 국민들은 점령에 익숙하며, 지난 전쟁에서 많은 이들이 시민 불복종과 저항의 교훈을 얻었습니다." #Note, this is countered by the Secretaries General occupation law.
 BEL_flooded_tank_barriers_dynamic_modifier: "침수 대전차 장애물"
 BEL_flooded_tank_barriers_dynamic_modifier_desc: "이 지역에는 적 사단의 이동을 늦추고 벨기에의 방어에 도움이 되도록 물밑에 숨겨진 대전차 장애물이 대량 배치되어 있습니다."
