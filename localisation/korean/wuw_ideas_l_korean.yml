 COG_the_invisible_roof_desc: "공식적인 법률은 없지만, [ROOT.GetNameDef]의 대다수 기관과 기업은 콩고 원주민들이 특정 지위 이상으로 올라가지 못하게 막고 있으며, 고등 교육을 허가하지 않습니다."
