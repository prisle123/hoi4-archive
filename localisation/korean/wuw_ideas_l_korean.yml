 GER_economy_of_conquest_modifier_desc: "베르사유 조약의 부당한 조항에도 불구하고, 우리는 꺾이지 않은 결의와 함께 잿더미에서 일어났습니다. 우리는 끊임없는 재무장을 통해 무적의 군수산업을 만들고 영광스러운 부흥을 앞당길 것입니다. 이는 우리 경제에 부담을 주겠지만, 승리한다면 정복의 전리품을 수확하고 다른 나라의 부를 우리 군사력 강화에 쏟아부을 기회가 잡을 수 있을 것입니다. 정복당한 자에게는 비참한 운명이 있으리!"
 GER_aufrusting_modifier: "재무장"
 GER_aufrusting_modifier_desc: "건설된 모든 공장, 사용된 모든 마르크, 투자된 모든 자원은 강력한 전쟁 기계를 구축하려는 우리의 야심 찬 목표에 힘을 실어줍니다. 아우프뤼스퉁, 다시 말해 재무장은 우리 나라의 미래를 지키고 독일의 주권을 굳건히 하는 데 반드시 필요합니다."
 GER_recovering_economy_modifier: "회복하는 경제"
 GER_recovering_economy_modifier_desc: "재무장에 감당할 수 없는 자원을 무분별하게 낭비했기에, 우리 경제와 산업은 붕괴 위기에 처해 있습니다. 우리는 신중한 재정 정책과 투명한 결단으로 국가를 재건하고 그 어느 때보다 더 강하게 성장할 것입니다!"
 GER_wirtschaftswunder_modifier: "경제 기적"
 GER_wirtschaftswunder_modifier_desc: "우리는 무너진 경제를 세계 최고의 산업 강국 중 하나로 탈바꿈시키는 데 성공했습니다. 이 놀라운 부흥은 비르차프츠분더, 다시 말해 경제 기적이라고밖에 표현할 수 없습니다."
 GER_kriegsproduktion_modifier: "전쟁물자 생산"
 GER_kriegsproduktion_modifier_desc: "[GER.GetAdjective]의 자주성을 확보하고 중요 군수물자의 비축량을 늘리기 위해, 우리는 고도로 숙련된 인력을 동원하여 무기 생산에 투입해야 합니다."
 GER_wunderwaffen_modifier: "기적의 무기"
 GER_wunderwaffen_modifier_desc: "분더바페 프로그램은 획기적인 기술 혁신을 통해 전쟁의 미래를 주도하려는 대담한 계획입니다. 우리의 과학자와 공학자들은 하늘과 바다, 그리고 육지에서 독일의 지배력을 확보할 혁명적인 무기를 개발하며 한계에 도전하고 있습니다. 이러한 혁신은 세계의 흐름을 바꿀 잠재력을 지니고 있으며, 감히 우리에게 맞서는 적들에게 결정적인 타격을 안겨줄 것입니다!"
 GER_wehrwirtschaft_modifier: "영구전쟁경제"
 GER_wehrwirtschaft_modifier_desc: "외세가 우리의 번영이나 미래를 좌우하도록 놔둘 순 없습니다. 자급자족을 실현하면 외국 자원에 대한 의존도가 줄어들어 [ROOT.GetNameDef] 경제의 자주성을 보장할 수 있을 것입니다."
 GER_army_modifier: "독일 육군"
 GER_army_modifier_desc: "[GER.GetNameDefCap]의 군대는 오랜 역사를 자랑하는 군사 전통과 혁신적인 사고방식을 가지고 있습니다. 장군 참모는 대전쟁에서의 굴욕적인 패배 이후 우리 군을 더욱 발전시키기 위해 노력해 왔습니다. 이러한 전문성을 바탕으로, 우리 군대는 우리 자랑스러운 국민을 억압하려는 모든 적에 맞서 싸울 준비가 되어 있습니다."
 GER_army_communist_modifier: "인민군"
 GER_army_communist_modifier_desc: "인민군은 프롤레타리아 혁명을 보호하고 널리 퍼뜨릴 준비가 되어있는, 사회주의의 방패입니다. 인민 장군 참모의 혁신적인 사상은 그 어떤 제국주의의 침략도 독일 인민의 혁명 정신을 꺾지 못하도록 할 것입니다."
 GER_navy_fascist_modifier: "크릭스마리네"
 GER_navy_fascist_modifier_desc: "해군의 현대화와 대담한 전략을 통해, 우리는 바다에 도전하여 적들에게 두려움을 선사합니다. 우리의 강력한 전함이 파도를 다스릴 것이며 유보트가 수중을 지배할 것입니다."
 GER_navy_democratic_modifier: "독일 해군"
 GER_navy_democratic_modifier_desc: "독일 해군은 해양에서의 우리 이권을 보호하고 우리의 영향력이 전 세계에 도달하도록 바다에 맞섭니다."
 GER_navy_imperial_modifier: "황립해군"
 GER_navy_imperial_modifier_desc: "우리의 강력한 황립해군은 파도를 가르며 우리의 세계적 야망을 주도하고, 공해에서 우리의 지배력을 확고히 할 것입니다."
 GER_navy_communist_modifier: "인민해군"
 GER_navy_communist_modifier_desc: "인민해군은 언제나 제국주의의 침략을 경계하고 있습니다. 이들은 프롤레타리아 혁명을 전 세계로 퍼뜨리고 새로운 세계 질서를 세울 것입니다."
 GER_airforce_modifier: "루프트바페"
 GER_airforce_modifier_desc: "루프트바페는 비할 데 없는 기술과 뛰어난 전문성을 바탕으로 하늘을 지배하며, 감히 우리에게 도전하는 어리석은 자들에게 우리의 힘을 보여줄 준비가 되어 있습니다. 최첨단 항공기와 전문적인 훈련을 받은 조종사들로 구성된 우리 공군은 하늘을 불태우고, 모든 육군을 격파하는 동시에 모든 해군을 격침할 준비가 되어 있습니다."
 GER_airforce_communist_modifier: "공군"
 GER_airforce_communist_modifier_desc: "우리의 공군은 프롤레타리아의 영토와 사회주의의 미래를 수호하기 위해 창공을 누빕니다. 모든 항공기는 인민이 가진 독창성과 불굴의 정신을 상징하며, 앞으로 마주할 어떠한 적도 상대할 준비가 되어 있습니다."
 GER_military_modifier_tt: "[GetSubmarineMaxSpeed]"
 GER_military_modifier_submarine_speed_big: "$GER_military_modifier$"
 GER_military_modifier_submarine_speed_big_desc: "$GER_military_modifier_desc$"
 GER_submarine_max_speed_small_tt: "$ship_hull_submarine$ $STAT_NAVY_MAXIMUM_SPEED$: §G+5%§!"
 GER_submarine_max_speed_big_tt: "$ship_hull_submarine$ $STAT_NAVY_MAXIMUM_SPEED$: §G+10%§!"
 GER_military_modifier_fascist_desc: "혁신적 사고의 전통과 긴 역사를 자랑하는[GER.GetNameDefCap] 군대는 대전쟁의 치욕스러운 패배 이후 장군 참모의 헌신적인 노력 아래 다시 태어났습니다. 이러한 전문성으로 무장한 우리 군대는 우리의 자랑스러운 국민을 굴종시키려는 모든 적을 공격할 준비가 되어 있습니다."
 is_controlled_by_ROOT_or_subject: "§Y[ROOT.GetNameDef]§! 또는 종속국이 지배함"
 is_controlled_by_ROOT_or_subject_NOT: "§Y[ROOT.GetNameDef]§! 또는 종속국이 지배하지 않음"
 GER_alfred_rosenberg_modifier: "알프레트 로젠베르크"
 #TIMED SPIRITS
 GER_collect_scrap_metal_ns_desc: "우리는 가능한 많은 고철을 수집하여 재무장 노력에 보탬이 되고자 전국적인 캠페인을 개시했습니다."
 GER_import_tariffs_ns_desc: "수입 관세를 부과하는 것은 국내 제조업과 생산의 성장을 촉진하기 위한 불가피한 조치이지만, 더 중요한 것은 우리가 보유한 많지 않은 외화를 지출할 필요가 없어져 귀중한 자금을 절약할 수 있다는 점입니다."
 GER_knickebein: "크니케바인"
 GER_knickebein_desc: "혁신적인 크니케바인 항법 장치는 우리 폭격기의 정밀성을 끌어올렸고, 이로 인해 야간 공습 중에도 정밀한 타격을 할 수 있게 되었습니다."
 GER_defense_of_the_reich_ns_desc: "우리는 [ROOT.GetNameDef]의 영공을 수호하며 산업과 국민들을 보호할 것입니다. 단 한 대의 적 폭격기도 열의가 넘치는 우리 전투기들의 방벽을 뚫지 못할 것입니다!"
 GER_the_kammhuber_line: "캄후버선"
 GER_the_kammhuber_line_desc: "적들의 폭격기와 전투기가 [ROOT.GetNameDef]의 하늘에서 자유롭게 돌아다니게 둘 수는 없습니다. 레이더 신호 중첩을 활용한 정교한 체계를 구축하면 적들이 본토에 도달하기 전에 요격할 수 있을 것입니다."
 GER_nachtjagdgeschwader: "나흐트야크트게슈바더"
 GER_nachtjagdgeschwader_desc: "나흐트야크트게슈바더, 또는 야간전투비행전대는 감히 우리의 국경을 넘으려는 어리석은 적 항공기를 모두 추적하고 격추할 것입니다. 이 전대는 밤하늘의 지배자로, 어둠 속에 몸을 숨긴 채 적 폭격기로부터 우리의 조국을 수호합니다."
 GER_tragergruppen_ns: "트레거그루펜"
 GER_tragergruppen_ns_desc: "트레거그루펜, 통칭 항모전단을 훈련시키고 적절한 장비를 갖춘다면 망망대해 너머 하늘에서 우리의 우위를 확고히 할 것입니다."
 GER_cruiser_warfare_ns_desc: "우리의 순양함은 공해상에서 적 수송 함대에 대혼란을 일으킬 것이며, 이는 저들의 산업을 확실히 무너뜨릴 것입니다."
 GER_panzerschiff_raiders_ns_desc: "우리의 중순양함은 적 함대를 위협하는 강력한 전력입니다. 함포는 막강한 파괴력을 가지고 있으며, 교전이 펼쳐지기 전에 도주할 수 있는 속력 또한 갖추고 있습니다."
 GER_rudeltaktik_ns: "늑대 떼 전술"
 GER_rudeltaktik_ns_desc: "우리의 유보트 늑대 떼는 바다를 샅샅이 뒤져 사냥할 먹이를 찾습니다. 늑대 떼 전술을 사용하면 아군이 한층 더 효과적으로 협공하여 적의 약점인 탁 트인 바다에서 타격할 수 있습니다."
 GER_german_trade_ns: "독일과의 무역"
 GER_german_trade_offshore_tt: "([ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!) 오프맵 §G1§!개 §Y$industrial_complex$§! 추가."
 GER_development_of_economic_relations_ns: "경제 관계 발전"
 GER_gestapo_ns: "게슈타포"
 GER_german_development_aid: "독일의 개발 원조"
 GER_german_exploitation: "독일의 착취"
 GER_the_inner_circle_dm: "최측근 집단"
 GER_the_inner_circle_dm_desc: "총통 각하의 최측근 집단은 [GER.GetLeader]의 목적을 이룰 준비가 되어있는 [GER.GetNameDef]의 열렬하고 충성적인 정치적 엘리트층을 포함하고 있습니다. 야망으로 가득한 이들은 내부에서 부상하여 국가 지휘자, 국가의 지도자가 되고자 애쓰고 있습니다. 그들의 영향력은 군사, 산업, 정치적 결정과 국내 정책을 결정짓습니다. 그러나 이러한 야망이 음모와 배신을 낳으면서 긴장을 유발하고 있습니다."
 GER_the_inner_circle_dm_tt: "활성화된 §Y최측근 집단§! 고문들:\n[GetAscendedAdvisor1] [GetAscendedAdvisor2] [GetAscendedAdvisor3]"
