 HUN_gombos_trade_treaty_desc: "굄뵈시 줄러가 1934년 독일과 맺은 무역 협정은 경제를 활성화하고 대공황을 극복하는  데 중요한 역할을 하지만, 동시에 큰 단점도 있습니다. 이 협정으로 밀 판매 가격을 합리적으로 설정했지만, 우리가 벌어들인 돈은 독일 내 은행 계좌에 남아 있어야 하고 독일의 상품을 구매할 목적으로만 쓰일 수 있습니다. 이런 상황이 계속된다면 독일은 우리 나라를 경제적으로 지배하게 될 것입니다."
 HUN_hungarian_national_defense_association: "헝가리 국가방위협회"
 HUN_hungarian_national_defense_association_desc: "1919년에 결성된 극우 성향의 준군사조직인 M.O.V.E.는 지도자이자 창립자인 굄뵈시 줄러에게 충성합니다. 그러나 호르티 미클로시의 강력한 반공주의 입장 때문에 그에게도 큰 존경심을 가지고 있습니다."
 HUN_levente_associations: "레벤테 기구"
 HUN_levente_associations_desc: "우리는 레벤테라는 이름의 준군사 청년 조직을 결성했습니다. 이들은 신체 및 건강 훈련이라는 명목 아래, 국경 안팎의 헝가리 청년들을 전투에 대비시키고, 궁극적으로 우리의 영토를 정당하게 되찾기 위해 준비하고 있습니다."
 HUN_forceful_industrial_revitalization: "강제 산업 활성화"
 HUN_forceful_industrial_revitalization_desc: "정부는 국가 산업이 자립할 수 있도록 과감한 조치를 취했습니다. 그러나 이 조치의 성공 여부는 오직 시간만이 말해줄 수 있을 것입니다."
 HUN_revaluing_the_pengo: "펭괴화 평가 절하"
 HUN_revaluing_the_pengo_desc: "[HUN.GetAdjective]의 화폐, 펭괴는 비록 인기를 얻지 못한 결정이었지만, 경제를 강화하고 인플레이션 위기를 해결하기 위한 절박한 시도로써 재평가 과정을 거치고 있습니다."
 HUN_hungarian_autarky_idea: "헝가리 경제 자립"
 HUN_hungarian_autarky_idea_desc: "국가가 적들에게 둘러싸인 상태에서 자립하며 살아남으려면, 높은 생산 비용을 지불하더라도 자국이 필요로 하는 모든 것을 직접 생산하는 법을 배워야 합니다."
 HUN_agrarian_tradition: "헝가리의 농업 전통"
 HUN_agrarian_tradition_desc: "우리의 자랑스러운 농업 전통은 우리가 현재 고향이라고 부르는 이곳에 도착하기 훨씬 전으로 거슬러 올라갑니다. 우리는 이 전통을 소중히 여기며, 널리 알리고 발전시켜야 합니다."
 wuw_HUN_not_has_trianon_for_laws_tt: "§Y트리아농 조약§! 국민정신 미보유"
 HUN_rapid_army_expansion: "신속한 군대 확장"
 HUN_rapid_army_expansion_desc: "유럽 전역에 전쟁이 임박하였으니, 모든 이는 조국을 수호할 준비가 되어 있어야 합니다. 이제 [HUN.GetAdjective]의 남성들이 이러한 상황을 이해하고 필요한 순간에 즉시 나서야 합니다."
 HUN_modify_academy_of_sciences_ns_intro: "§Y$HUN_academy_of_sciences$§! 변동치:"
 HUN_academy_of_sciences: "헝가리 과학 아카데미"
 HUN_academy_of_sciences_desc: "[ROOT.GetAdjective] 과학 아카데미 확장에 투자하면, 우리 나라는 경쟁국들보다 더 빠르게 기술 발전을 이룰 수 있을 것입니다."
 HUN_gombos_trade_treaty_tt: "굄뵈시 무역 협정은 독일과의 무역을 허가합니다"
 HUN_hungarian_gendarmerie: "헝가리 왕립 헌병대"
 HUN_hungarian_gendarmerie_desc: "우리 국경과 지도자들을 위험으로부터 안전하게 지키기 위해서는 준군사 헌병대가 확장되어야 하고 독자적으로 행동할 수 있도록 더 많은 권한을 부여해야 합니다."
 HUN_hungarian_gendarmerie_hussars: "흑군 헌병대"
 HUN_hungarian_gendarmerie_hussars_desc: "우리 국경과 지도자들을 위험으로부터 안전하게 지키기 위해서는 준군사 헌병대가 확장되어야 하고 독자적으로 행동할 수 있도록 더 많은 권한을 부여해야 합니다."
