 AUS_militia_is_undecided: "민병"
 AUS_emergency_measures: "비상조치"
 AUS_emergency_measures_desc: "점차 공격적으로 변해가는 세상에서 경쟁력을 갖추려면, [AUS.GetNameDef](은)는 국가의 요구 사항을 충족시킬 수 있는 충분한 산업 역량을 신속하게 구축해야 합니다."
 AUS_host_of_communist_dissidents: "공산주의 반체제 인사 수용"
 AUS_host_of_communist_dissidents_desc: "전 세계에서 비슷한 사상을 가진 이들을 초청하며, [AUS.GetNameDef](은)는 공산주의 망명자들의 거점이 되고 있습니다."
 AUS_devalued_the_schilling: "평가절하된 실링화"
 AUS_devalued_the_schilling_desc: "인플레이션을 막기 위해 통화가 평가절하되었습니다. 이에 따라 당장은 손해를 보겠지만, 장기적으로 국가 발전에 도움이 될 것입니다."
