 ###### AUSTRIAN NATIONAL SPIRITS (IDEAS) ######
 AUS_widespread_unemployment: "대규모 실업"
 AUS_widespread_unemployment_desc: "경제 붕괴 이후 오스트리아는 인플레이션과 높은 실업률로 어려움을 겪고 있습니다. 이로 인해 정치인들에 대한 반감이 매우 높아진 상황입니다."
 AUS_employment_efforts: "고용 장려"
 AUS_employment_efforts_desc: "오스트리아에 퍼진 고용 위기를 해소하기 위해 상당한 투자가 이루어졌습니다. 이제 공장은 신입으로 가득 찼으며 대중과 재계 모두 만족하는 모습입니다."
 AUS_phonix_insurance: "푀닉스 보험"
 AUS_phonix_insurance_desc: "푀닉스 보험 프로그램은 우리 병사들이 최악의 상황이 닥칠 경우를 대비해 생명 보험에 가입할 수 있도록 해주었습니다. 유족을 돌봐주리라는 믿음이 퍼지자, 입대 희망자가 크게 늘었습니다."
 AUS_covering_the_phonix_insurances: "푀닉스 보험 재원 조달"
 AUS_covering_the_phonix_insurances_desc: "대중에게 사랑받는 푀닉스 보험이 사라졌다는 소식은 우리 군대를 유지하고 강화하는 데 심각한 영향을 미칠 것입니다. 푀닉스 보험이 다시 정상화될 때까지 정부가 보험 재원을 조달해야 합니다."
 AUS_cannot_train_due_to_treaty_of_saint_germain_en_laye: "§Y$AUS_treaty_of_saint_germain_en_laye$§!이 활성화된 동안 새로운 병력을 훈련할 수 없음"
 AUS_treaty_of_saint_germain_en_laye: "생제르맹앙레 조약"
 AUS_treaty_of_saint_germain_en_laye_desc: "대전쟁 이후 체결된 가혹한 조약으로 오스트리아 군대와 군수산업은 쇠락을 면치 못했습니다."
 AUS_treaty_of_saint_germain_en_laye_tt: "의용군 파병: §R불가§!"
 AUS_treaty_of_saint_germain_en_laye_tt_2: "§R이 국민정신이 활성화된 동안 징병법을 '모병자 한정' 이상으로 올릴 수 없습니다. 병력을 새로 훈련하거나 해산하거나 편제 변경이 불가능합니다.§!"
 AUS_revised_treaty_of_saint_germain_en_laye: "개정된 생제르맹앙레 조약"
 AUS_revised_treaty_of_saint_germain_en_laye_desc: "외교적 노력 덕분에 원래의 생제르맹앙레 조약의 영향력이 완화되었습니다. 더 이상 군대 규모에 대한 엄격한 제한을 받지 않게 된 [ROOT.GetNameDef]는 소규모 재무장을 시작할 수 있게 되었습니다."
 AUS_recovering_from_the_depression: "경제 불황에서 회복"
 AUS_recovering_from_the_depression_desc: "1930년대 초 경제 위기로부터 회복은 더디게 진행됐지만, 오스트리아는 마침내 더 나은 시대로 나아가고 있는 듯합니다."
 AUS_recurrent_economic_depression: "돌아온 경제 불황"
 AUS_recurrent_economic_depression_desc: "단기적인 조치가 효과를 내는 듯 보였지만, 그 영향력이 사라지면 경제 위기가 더 악화되는 패턴은 마치 오스트리아를 저주하듯 따라다니는 것 같습니다. 다시 한번 인플레이션이 발생했고 경제는 혼란에 빠졌습니다."
 AUS_economic_boom: "경제 호황"
 AUS_economic_boom_desc: "오스트리아는 각고의 노력과 과감한 도전를 통해 재난급의 경제 상황을 빠르게 성장하는 경제로 바꾸었습니다."
 AUS_women_in_academia: "학계의 여성"
 AUS_women_in_academia_desc: "여성들이 고등 교육을 받을 수 있게 된 것은 오스트리아의 과학 발전이 크게 진일보하는 데 중요한 역할을 했습니다."
 AUS_militia_support: "민병대 지원"
 AUS_militia_support_2: "민병대 지원"
 AUS_militia_support_desc: "우리는 대의를 위해 [GetMilitiaName]의 지원을 받기로 했습니다. 이 준군사조직은 오랫동안 금지되었지만, 이런 상황에서는 그들을 다시 불러들이는 것을 쉽게 정당화할 수 있습니다."
