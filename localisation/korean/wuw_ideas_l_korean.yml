 HUN_pan_ugric_volunteer_force_desc: "최근 우리의 핀-우그리아족 형제들을 돕고자 하는 열정이 해외에서 싸우길 원하는 [ROOT.GetAdjective] 의용병 자원 열풍으로 이어지고 있습니다."
