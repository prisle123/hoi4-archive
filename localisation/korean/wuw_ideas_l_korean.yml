 ###### BELGIAN NATIONAL SPIRITS #########
 BEL_inflation_controls_ns: "인플레이션 통제"
 BEL_inflation_controls_ns_desc: "인플레이션의 영향을 줄이기 위해 우리는 손상된 화폐를 대신할 대체 지폐를 발행하지 않고 시중의 화폐를 회수하기 시작했으며, 금리를 조정하고 경제 내 소비를 장려하고 있습니다."
 BEL_language_barriers_ns: "언어 장벽"
 BEL_language_barriers_ns_desc: "벨기에는 왈롱 지방의 프랑스어와 플란데런 지방의 네덜란드어, 두 개의 언어 공동체로 나뉘어져 있습니다. 양측 모두 자신들의 문화와 유산에 깊은 자부심을 가지고 있으며, 언어는 이러한 정체성과 밀접하게 연결되어 있기 때문에 어느 쪽도 자신의 언어를 포기하거나 상대 언어에 종속되기를 원하지 않습니다."
 BEL_language_barriers_fas_nl_ns: "네덜란드어 우선"
 BEL_language_barriers_fas_nl_ns_desc: "[ROOT.GetName] 내의 공용 언어로 네덜란드어가 선정되어, 통합이라는 명목 아래 플란데런 문화가 발전하고 왈롱 문화가 억압받고 있습니다."
 BEL_language_barriers_fas_fr_ns: "프랑스어 우선"
 BEL_language_barriers_fas_fr_ns_desc: "[ROOT.GetName] 내의 공용 언어로 프랑스어가 선정되어, 통합이라는 명목 아래 왈롱 문화가 발전하고 플란데런 문화가 억압받고 있습니다."
 BEL_traditional_family_values_ns: "전통적 가족 가치관"
 BEL_traditional_family_values_ns_desc: "가족은 개인의 삶에서 중요한 요소 중 하나이며, 우리는 이에 대해 명확한 기준을 고수합니다. 가족 내에는 정해진 성 역할과 그에 따른 의무가 있으며, 이는 우리 인구의 성장과 안정에 기여하기 위한 것입니다."
 BEL_defensive_neutrality_capstone_ns: "방어적 재조직"
 BEL_defensive_neutrality_capstone_ns_desc: "우리는 침략에 대비하기 위해 할 수 있는 모든 준비를 마쳤습니다. 남은 것은 가장 현대적인 방어 체계를 따라 전략적이고 고차원적인 교리 변화를 식별하고 그에 대응하는 일입니다."
 BEL_lack_of_junior_officers_ns: "하급 장교 부족"
 BEL_lack_of_junior_officers_ns_desc: "우리 군대의 신속한 동원은 전반적으로 잘 진행되었지만, 한 가지 문제가 있습니다. 바로 신병을 조직할 소위와 같은 하급 장교가 부족하다는 것입니다! 군 조직 체계가 재정비되기까지는 다소 시간이 걸릴 것입니다."
 BEL_legacy_of_the_great_war_ns: "대전쟁의 유산"
 BEL_legacy_of_the_great_war_ns_desc: "플란데런의 평원은 서부 전선에서 가장 치열한 전투가 벌어진 곳입니다. 알베르트 왕과 그의 용감한 벨기에 군인들, 그리고 동맹국의 희생 덕분에 서부 전선을 간신히 방어할 수 있었습니다. 우리는 이 기억을 기리고, 그들이 보인 모습을 이어가기 위해 노력해야 합니다."
 BEL_pressurized_cabins_ns: "여압 객실"
 BEL_pressurized_cabins_ns_desc: "벨기에와 콩고의 우리 식민지 영토 사이의 거리를 좁히기 위해, 항공기에 여압 객실을 최초로 도입했습니다."
 BEL_license_air_idea: "항공기 면허"
 BEL_license_air_idea_desc: "항공기를 신속히 확보할 필요가 있었기에, 우리는 여러 해외 기업과 계약을 체결했습니다."
 BEL_license_POL_air_idea: "폴란드 항공기 설계 면허"
 BEL_license_POL_air_idea-desc: "폴란드와의 좋은 관계를 기반으로, 우리는 여러 군사 관련 라이선스를 매우 합리적인 가격에 확보할 수 있었습니다."
 BEL_legacy_of_the_belgian_airforce_ns: "벨기에 공군의 유산"
 BEL_legacy_of_the_belgian_airforce_ns_desc: "벨기에는 항공 전력을 중요성을 먼저 인식한 국가 중 하나였으며, 우리 조종사들은 대전쟁에서 용맹하게 싸웠습니다. 그들의 유산은 지금도 현세대의 조종사들에게 귀감이 되고 있습니다."
 BEL_re_build_the_fleet_ns: "함대 재건"
 BEL_re_build_the_fleet_ns_desc: "우리 해군은 1927년에 해체되었으나 국제 정세로 인해 콩고와의 무역 통로를 유지하고 해상 이익을 확보하기 위해 함대에 투자할 필요가 있습니다."
 BEL_maritime_support_ns: "해상 지원"
 BEL_maritime_support_ns_desc: "해군 기반시설이 점진적으로 확충됨에 따라, 우리 함대의 역량이 크게 개선되고 있습니다."
 BEL_convoy_protection_duties_ns: "수송선 보호 작업"
 BEL_convoy_protection_duties_ns_desc: "해상 항로가 점점 더 위험해짐에 따라, 우리는 상선단 선원들을 무장시켜 적의 공격에 대비했습니다. 선원들이 탈출할 가능성이 조금이나마 높아질 것입니다."
 BEL_maritime_phoenix_ns: "바다의 불사조"
 BEL_maritime_phoenix_ns_desc: "잿더미에서 불사조가 날아오르듯이, 우리 함대도 폐선의 잔해에서 다시 일어섭니다."
 BEL_economic_recovery_ns: "경제 회복"
 BEL_economic_recovery_ns_desc: "약화되었던 우리 경제가 회복의 신호탄을 쏘아 올렸습니다. 소비는 증가하고, 부채는 감소했으며, 투자자들은 시장에 더 많은 신뢰를 보이고 있습니다."
 BEL_collapsing_government_ns: "무너지는 정부"
 BEL_collapsing_government_ns_desc: "부패 의혹이 정부를 뒤흔들면서 가라앉는 배에서 쥐들이 도망치듯, 사람들이 빠져나가고 있습니다. 거의 매일같이 사임이 이어지고 있으며 이 내각이 오래 버티지 못할 것이 분명합니다."
 BEL_the_kings_surrender_ns: "국왕의 항복"
 BEL_the_kings_surrender_ns_desc: "레오폴드 3세는 이미 우리 나라의 항복을 결정한 상태입니다. 이 선택으로 우리 병사들의 사기는 땅에 떨어졌고, 항전을 이어갈 능력에 지대한 영향을 끼쳤습니다."
 BEL_prisoner_king_ns: "죄수왕"
 BEL_prisoner_king_ns_desc: "국왕 레오폴드 3세는 우리 나라의 항복 이후에도 국민들과 함께 남았습니다. 그는 이제 모든 벨기에 국민이 모여 벨기에 국체의 복원을 준비할 수 있는 구심점 역할을 하고 있습니다."
 BEL_dame_blanche_ns: "데임 블랑슈"
 BEL_dame_blanche_ns_desc: "대전쟁 동안 만들어진 저항 조직은 마치 동면에 들어간 듯 보였으나, 이제 벨기에가 또다시 위험한 상황에 놓이자 활동을 재개했습니다. 이 조직은 그림자 속에서 우리 동맹국들에게 정보를 제공하고, 저항 활동을 조율하고 있습니다."
 BEL_king_law_freedom_ns: "국왕, 법, 자유"
 BEL_king_law_freedom_ns_desc: "벨기에의 모토는 벨기에의 정신을 잘 보여줍니다. 국왕은 우리를 승리로 이끌 것입니다. 법률은 전쟁의 혼란을 가르는 칼날이 될 것입니다. 자유는 벨기에와 벨기에인들을 위한 것입니다."
 BEL_chasseurs_ardennais_ns: "아르덴 엽병대"
 BEL_chasseurs_ardennais_ns_desc: "벨기에 아르덴 지역의 숙련된 방어군, 아르덴 엽병대는 숲속 전투에 있어 뛰어난 경험과 훈련을 갖춘 정예 부대입니다."
 BEL_chasseurs_ardennais_ns_ncns: "$BEL_chasseurs_ardennais_ns$"
 BEL_chasseurs_ardennais_ns_ncns_desc: "$BEL_chasseurs_ardennais_ns_desc$"
 BEL_dissolve_political_parties_ns: "정당 해산"
 BEL_dissolve_political_parties_ns_desc: "우리 총리는 정치 정당들이 부패한 정치 체제의 중심이라고 선언했으며, 이 병을 치유하려면 정당들이 해산되어야 한다고 말했습니다."
 BEL_the_walloon_legion_ns: "왈롱 군단"
 BEL_the_walloon_legion_ns_desc: "왈롱 군단은 프랑스어를 사용하는 자원병으로 구성되었습니다. 그들은 플란데런 형제들에 의해 잊히는 것이 두려워 전쟁에서 자신들의 기여가 얼마나 가치 있는지를 증명받고자 합니다."
 BEL_surrender_tt: "§R이 선택을 하면 당신의 국가가 항복합니다!§!\n\n세력에 속해 있다면, 망명정부로서 싸움을 이어갈 수 있습니다."
 BEL_scars_of_ww1_ns_fake: "$BEL_scars_of_ww1_dynamic_modifier$"
 BEL_scars_of_ww1_ns_fake_desc: "$BEL_scars_of_ww1_dynamic_modifier_desc$"
 BEL_corruption_ns_fake: "$BEL_corruption_dynamic_modifier$"
 BEL_corruption_ns_fake_desc: "$BEL_corruption_dynamic_modifier_desc$"
 BEL_democratization_of_education_ns: "교육 민주화"
 BEL_democratization_of_education_ns_desc: "우리 사회는 상호 돌봄의 전통이 있으며, 이는 노동자와 기업 간의 사회적 계약에서 가장 잘 드러납니다. 마찬가지로 국가는 모든 사람에게 기회의 평등을 제공하고, 양질의 교육이 중요하다는 점을 강조해야 합니다."
 ###### BELGIAN DYNAMIC MODIFIERS #########
 BEL_scars_of_ww1_dynamic_modifier: "대전쟁의 상흔"
 BEL_scars_of_ww1_dynamic_modifier_desc: "서부전선의 전장이 되어야 했던 [BEL.GetName](은)는 대전쟁에서 크게 고통받았으며, 그 상처가 여전히 남아 있습니다."
 BEL_social_partners_dynamic_modifier: "사회의 동반자"
 BEL_social_partners_dynamic_modifier_desc: "[ROOT.GetName]는 노동조합과 기업 대표들을 한자리에 모으고 최저임금과 6일 유급 휴가 등을 포함한 타협안을 중재하여 합의를 이끌어냈습니다."
 BEL_engine_of_the_economy_dynamic_modifier: "경제의 엔진"
 BEL_engine_of_the_economy_dynamic_modifier_desc: "번영으로 가는 급행열차에 모두 탑승합시다. 산업의 바퀴가 굴러가며 우리는 점차 빠른 속도로 달려가고 있습니다. 증기를 내뿜으며 새로운 시대의 시작을 알립시다."
 BEL_belgian_miracle_dynamic_modifier: "벨기에의 기적"
 BEL_belgian_miracle_dynamic_modifier_desc: "[ROOT.GetLeader]의 정책은 크나큰 성과를 거두었고 [ROOT.GetName](은)는 세계 무대에서 두각을 나타내며 이른바 강대국이라 불리는 여러 국가도 감탄을 금치 못했습니다."
 BEL_neutrality_dynamic_modifier: "영구 중립"
 BEL_neutrality_dynamic_modifier_desc: "벨기에는 독립적이고 영속적인 중립국이며, 모든 나라를 상대로 동일한 중립성을 견지할 것입니다."
 BEL_defensive_neutrality_dynamic_modifier: "방어적 중립"
 BEL_defensive_neutrality_dynamic_modifier_desc: "우리의 중립을 지키기 위해서는 어떤 침략자도 우리를 공격하고 싶지 않도록 만반의 방어 태세를 갖추어야 합니다."
 BEL_austrian_resistance_active_state_dynamic_modifier: "오스트리아 자유전선"
 BEL_austrian_resistance_active_state_dynamic_modifier_desc: "이 주에서 활동하고 있는 오스트리아 자유전선 덕분에 모병 가능 인원이 증가했으며, 이 주가 점령될 경우 더 많은 저항이 발생할 것입니다."
 BEL_mobilize_the_nation_dynamic_modifier: "국가 동원"
 BEL_mobilize_the_nation_dynamic_modifier_desc: "우리 국민이야말로 우리의 가장 큰 자산입니다. 가능한 한 많은 인력을 동원합시다."
 BEL_defensive_reorganization_dynamic_modifier: "방어적 재조직"
 BEL_defensive_reorganization_dynamic_modifier_desc: "우리는 더 전략적이고 수준 높은 교리 변화를 도입하여, 현대 방어 이론 분야를 선도하는 세계적인 강국 반열에 올랐습니다."
 BEL_royal_military_academy_dynamic_modifier: "왕립 육군 사관학교"
 BEL_royal_military_academy_dynamic_modifier_desc: "가장 우수하고 뛰어난 인재들은 왕립 육군 사관학교로 보내지고 있습니다. 그곳에서 차세대 장교들은 다양한 전문 분야에 걸쳐 세계적 수준의 군사 훈련을 받을 수 있습니다."
 BEL_corruption_dynamic_modifier: "부패"
 BEL_corruption_dynamic_modifier_desc: "우리 정부에는 부패가 만연해 있으며, 뇌물 수수와 횡령을 비롯한 다양한 범죄와 관련된 스캔들이 계속해서 터지고 있습니다. 우리 민주주의 제도에 대한 국민의 신뢰는 그 어느 때보다 낮아진 상황입니다."
 BEL_economic_downturn_dynamic_modifier: "경기 침체"
 BEL_economic_downturn_dynamic_modifier_desc: "우리 경제는 우리 나라를 전장으로 만들었던 지난 전쟁을 겪은 뒤 완전히 무너졌으며, 세계 대공황의 여파로 회복이 더욱 지연되고 있습니다."
 BEL_belgian_legion_dynamic_modifier: "벨기에 군단"
 BEL_belgian_legion_dynamic_modifier_desc: "보수적인 왕당파 다수가 국왕을 위해 기꺼이 입대할 준비가 되어 있습니다."
 BEL_gold_reserves_dynamic_modifier: "[BEL.GetAdjective] 금 보유고"
 BEL_rexist_legion_dynamic_modifier: "렉시즘 군단"
 BEL_rexist_legion_dynamic_modifier_desc: "렉시즘 운동을 통해 교회와 국가가 통합된 덕분에, 과거의 군사적 명령 체계에 준하는 군사적 운동을 조직할 수 있게 되었습니다."
 BEL_european_crusade_dynamic_modifier: "유럽의 성전"
 BEL_european_crusade_dynamic_modifier_desc: "우리는 유럽 정신의 중심에 서 있으며, 국경을 노리는 하이에나 같은 적들이 우리 주변을 맴돌고 있습니다. 어떤 형태의 야만적인 위협이든, 그것을 물리치는 일은 오직 우리의 굳건한 결단에 달려 있습니다."
 BEL_socialism_on_the_rise_dynamic_modifier: "사회주의 정서"
 BEL_socialism_on_the_rise_dynamic_modifier_desc: "판데르벨더가 선거에서 상대적인 승리를 거둔 후 [ROOT.GetNameDef]에서 사회주의 정서가 꾸준히 증가하고 있습니다."
 BEL_academies_of_belgium_dynamic_modifier: "벨기에 아카데미"
 BEL_academies_of_belgium_dynamic_modifier_desc: "벨기에 아카데미는 전국의 고등 교육 기관들을 아우르는 조직으로, 벨기에의 기술 혁신의 중추입니다."
