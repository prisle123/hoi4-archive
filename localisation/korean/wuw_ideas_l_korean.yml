 ###### AUSTRIAN NATIONAL SPIRITS (DYNAMIC MODIFIERS) ######
 AUS_austrofascism: "오스트리아 파시즘"
 AUS_austrofascism_desc: "조국전선은 서구의 의회민주주의를 배격하는 우리의 협동조합주의적 국가의 유일 집권 정당입니다. 헌법은 오스트리아를 협동조합주의, 권위주의와 민족주의로 이끌기 위해 수정되었습니다."
 AUS_habsburg_monarchy_restored: "합스부르크의 복벽"
 AUS_austrian_monarchy_restored: "오스트리아의 복벽"
 AUS_habsburg_monarchy_restored_desc: "군주정 [AUS.GetNameDef](은)는 한때 유럽 대륙의 강대국이었습니다. 군주정을 복원함으로써 우리는 다시 한번 그 자리에 설 것입니다!"
 AUS_farr: "복원된 오스트리아 제1공화국"
 AUS_farr_desc: "5월 헌법을 폐기하고 다시 한번 정당 활동과 선거를 허용하면서, [AUS.GetNameDef](은)는 오래전 사라진 것으로 여겨졌던 공화국을 되살려냈습니다."
 AUS_doth: "국토 방위"
 AUS_doth_desc: "모든 [AUS.GetAdjective]인들은 조국을 수호할 의무가 있습니다. 군대에서, 공장에서, 건설 현장에서도 마찬가지입니다. 나라의 부름에 응답하여 조국을 지켜냅시다!"
 AUS_aggression: "오스트리아의 공격성"
 AUS_aggression_desc: "최근 정세를 고려할 때 가만히 앉아 공격당하지 않기만을 바라는 태도는 위험합니다. 허를 찔리지 않으려면, 우리가 먼저 침략할 준비를 갖추어야 합니다."
 AUS_austromarxism: "오스트리아 마르크스주의"
 AUS_austrostalinism: "오스트리아 스탈린주의"
 AUS_austrotrotskyism: "오스트리아 트로츠키주의"
 AUS_austromarxism_desc: "오토 바우어의 저서에 기반한 오스트리아 마르크스주의는 사회민주주의와 소련식 공산주의 사이의 중도를 지향합니다. 이전의 오스트리아 파시즘 체제에서 큰 변화를 이룬 이 나라는 이제 공산주의와 민주주의의 경계선을 아슬아슬하게 걷고 있습니다."
 AUS_austrostalinism_desc: "오래전 오스트리아 파시즘을 폐기하고 오스트리아 마르크스주의의 중도를 벗어난 [AUS.GetNameDef]에서는 이제 엄격한 스탈린주의 사상을 따르고 있습니다."
 AUS_austrotrotskyism_desc: "오래전 오스트리아 파시즘을 폐기하고 오스트리아 마르크스주의의 중도를 벗어난 [AUS.GetNameDef]에서는 이제 엄격한 트로츠키주의 사상을 따르고 있습니다."
 AUS_peoples_army: "인민군"
 AUS_peoples_army_desc: "대중을 결집시키면서 이 나라에 강력한 민병대가 등장하게 되었습니다. 민병대는 매우 빠르게 소집되었음에도 상당히 잘 훈련되어 있으며 무장 또한 훌륭합니다. 이에 따라 정규군 입대자 수도 함께 늘고 있습니다."
 AUS_empire_restored: "복원된 오스트리아 제국"
 AUS_empire_restored_desc: "제국은 과거에도 제국이었고, 앞으로도 제국일 것이다! 옛 [AUS.GetAdjective] 제국의 영토 대부분을 되찾은 지금, 제국은 부활했습니다."
 AUS_airforce: "오스트리아 공군"
 AUS_army: "오스트리아 연방 육군"
 AUS_army_monarchy: "오스트리아 향토방위군"
 AUS_navy: "오스트리아 크릭스마리네"
 AUS_compensation_for_guarantee: "외국 지원에 대한 보상"
 AUS_compensation_for_guarantee_desc: "타국의 지원을 받으려면 비싼 대가를 치러야 합니다. 일부 소비재의 생산을 맡아주는 대가로 최악의 상황이 발생할 경우 그들의 지원을 약속받을 수 있었습니다."
