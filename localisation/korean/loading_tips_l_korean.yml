l_korean:
 LOADING_TIP_0: "다른 나라가 역사를 쓰는 동안 수수방관하는 것은 부끄러운 일이다. 누가 이길지는 중요한 것이 아니다.\n- 베니토 무솔리니"
 LOADING_TIP_1: "국민을 위대하게 만들기 위해서는 그들의 엉덩이를 걷어차서라도 전장에 내보낼 필요가 있다. 내가 그 역할을 맡겠다.\n- 베니토 무솔리니"
 LOADING_TIP_2: "전투에 나서는 모든 군인은 자신이 치르는 전투가 아무리 작을지라도, 그것이 큰 그림의 일부라는 걸 깨달아야만 한다.\n- 버나드 L. 몽고메리"
 LOADING_TIP_3: "하늘에서 패배하는 것은 전쟁에서도 패배하는 것이다. 그것도 아주 빠르게.\n- 버나드 L. 몽고메리"
 LOADING_TIP_4: "타인을 믿는 것은 좋은 일이지만, 안 믿는 편이 훨씬 낫다.\n- 베니토 무솔리니"
 LOADING_TIP_5: "철학적, 교리적 관점에서 나는 항구적 평화 따위는 믿지 않는다.\n- 베니토 무솔리니"
 LOADING_TIP_6: "기린은 무정한 생물이다."
 LOADING_TIP_7: "강력한 국력을 지닌 다수의 주권국이 있는 한, 전쟁은 불가피하다.\n- 알베르트 아인슈타인"
 LOADING_TIP_8: "표를 던지는 사람은 아무것도 결정할 수 없다. 표를 세는 사람이 모든 것을 결정하는 것이다.\n- 이오시프 스탈린"
 LOADING_TIP_9: "인류 역사상 무적의 군대란 존재하지 않았으며, 앞으로도 결코 존재하지 않을 것이다.\n- 이오시프 스탈린"
 LOADING_TIP_10: "교황이라! 그는 몇 개 사단이나 가지고 있다던가?\n- 이오시프 스탈린"
 LOADING_TIP_11: "쾌활함이야말로 소비에트 연방의 가장 뛰어난 면모이다.\n- 이오시프 스탈린"
 LOADING_TIP_12: "진정한 권력은 오직 총구에서 나온다.\n- 이오시프 스탈린"
 LOADING_TIP_13: "목적이 전쟁이 아닌 동맹은 무의미하며 무가치하다.\n- 아돌프 히틀러"
 LOADING_TIP_14: "위대한 거짓말쟁이는 위대한 마법사이기도 하다.\n- 아돌프 히틀러"
 LOADING_TIP_15: "만약 내가 오늘 혁명가로서 이 자리에 서 있는 것이라면, 그것은 혁명에 맞선 혁명가로서일 것이다.\n- 아돌프 히틀러"
 LOADING_TIP_16: "터무니없는 거짓말도 반복하다 보면, 결국 사실이 될 것이다.\n- 아돌프 히틀러"
 LOADING_TIP_17: "독일은 세계적인 강대국이 되지 못할 바에야, 아예 그 존재 자체를 포기할 것이다.\n- 아돌프 히틀러"
 LOADING_TIP_18: "성공은 실패를 거듭하더라도 열정을 잃지 않을 때 이뤄진다.\n- 윈스턴 처칠"
 LOADING_TIP_19: "지옥 길을 걷고 있다면, 계속 나아가라.\n- 윈스턴 처칠"
 LOADING_TIP_20: "민주주의에 대한 최고의 반론은 평범한 유권자와 나누는 5분의 대화이다.\n- 윈스턴 처칠"
 LOADING_TIP_21: "미래의 전쟁에서는 그 어느 전투라도 기갑부대가 결정적인 역할을 할 것이다.\n- 하인츠 구데리안"
 LOADING_TIP_22: "독일의 신형 판터와 티거는 고장 날 때까지 사용하되, 수리는 시도하지 말라. 엔진, 변속기, 현가장치 모두 그 상태가 좋지 않다.\n- 붉은 군대 병기국"
 LOADING_TIP_23: "자기 나라를 위해 죽음으로써 전쟁에서 이긴 놈은 없다. 다른 불쌍하고 모자란 놈들을 자기 나라를 위해 죽게 만듦으로써 이긴 것이다.\n- 조지 S. 패튼"
 LOADING_TIP_24: "지금 과감하게 추진하는 괜찮은 계획이 다음 주에 추진할 완벽한 계획보다 낫다.\n- 조지 S. 패튼"
 LOADING_TIP_25: "나를 이끌든지, 따르든지, 이도 저도 아니라면 방해나 하지 마라.\n- 조지 S. 패튼"
 LOADING_TIP_26: "성공적인 방어란 존재하지 않는다. 오직 공격하고 또 공격하며 계속 공격할 뿐이다.\n- 조지 S. 패튼"
 LOADING_TIP_27: "전쟁은 무기로 치르는 것이지만, 승리는 인간이 쟁취하는 것이다. 승리는 따르는 자들과 이끄는 자의 정신에 달려있다.\n- 조지 S. 패튼"
 LOADING_TIP_28: "내가 처음 제트기를 봤을 때, 그걸 쏴서 격추했지.\n- 척 예거, 미국 육군 항공대"
 LOADING_TIP_29: "테오, 여기는 하인리히. 폭격기 둘을 격추했다. 이제 탄약이 다 떨어졌다. 이대로 들이받겠다. 안녕히, 발할라에서 다시 만나기를!\n- 하인리히 에를러, 루프트바페"
 LOADING_TIP_30: "지도력이란 좋은 인재를 선발하는 것과 그들이 최선을 다할 수 있도록 돕는 것이다.\n- 체스터 W. 니미츠"
 LOADING_TIP_31: "제안된 작전이 성공할 수 있는 것인가? 물자와 보급 면에서 실행 가능한 범위 내에 있는가?\n- 체스터 W. 니미츠"
 LOADING_TIP_32: "전투를 준비하며 늘 느끼는 것은, 계획이 쓸모없을지 모르나 계획을 수립하는 과정만큼은 반드시 필요하다는 것이다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_33: "개들의 싸움에서 중요한 것은 몸집이 아니라, 투쟁심의 크기이다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_34: "생존이 위협받는 순간, 민족 간 투쟁은 불가피하며, 그것은 곧 국가 간 불행한 전쟁으로 이어진다.\n- 도조 히데키"
 LOADING_TIP_35: "일대일 전투에서는 탄창에 탄환이 하나라도 더 많은 쪽이 승자다.\n- 에르빈 롬멜"
 LOADING_TIP_36: "나는 모루보다는 망치의 삶을 택하겠다.\n- 에르빈 롬멜"
 LOADING_TIP_37: "땀은 피를, 피는 생명을, 지혜는 그 모두를 구한다.\n- 에르빈 롬멜"
 LOADING_TIP_38: "가엾은 네빌 체임벌린은 히틀러를 믿을 수 있다고 생각했지. 그는 틀렸어. 하지만 나는 스탈린에 대해선 틀리지 않았다고 생각하네.\n- 윈스턴 처칠, 얄타 회담 이후"
 LOADING_TIP_39: "이제 우리의 시대에 평화가 찾아왔다고 믿습니다.\n- 네빌 체임벌린, 1938년 뮌헨 협정 체결 후."
 LOADING_TIP_40: "어떤 적 폭격기도 루르까지 도달할 수 없을 것이다. 만약 한 대라도 루르에 도달한다면 내 이름은 더 이상 괴링이 아니니, 나를 마이어라고 불러도 좋다.\n- 헤르만 마이어"
 LOADING_TIP_41: "우리가 일단 문을 걷어차기만 하면 이미 썩을 대로 썩은 체제는 폭삭 무너질 것이다.\n- 아돌프 히틀러(소비에트 연방에 대하여)"
 LOADING_TIP_42: "미국과 영국과의 전쟁에서 처음 6개월에서 1년 동안은 자유롭게 휘젓고 다닐 수 있을 테지만, 그 이후에는 성공을 기대할 수 없다.\n- 야마모토 이소로쿠"
 LOADING_TIP_43: "설령 지뢰밭을 마주칠지라도 우리 보병들은 개의치 않고 공격할 것이다.\n- 게오르기 주코프"
 LOADING_TIP_44: "러시아라는 거인을 과소평가했다... 우리가 12개 사단을 쳐부술 때마다 놈들은 다른 12개 사단으로 대체해 온다.\n- 프란츠 할더"
 LOADING_TIP_45: "엿 먹어라!\n- 앤서니 C. 매콜리프, 독일의 항복 요구에 답하며"
 LOADING_TIP_46: "오늘은 우리의 차례이다. 내일은 당신의 차례가 될 것이다.\n- 하일레 셀라시에 1세, 1936년"
 LOADING_TIP_47: "한 발짝도 물러서지 마라!\n- 소련 명령 제227호"
 LOADING_TIP_48: "도라! 도라! 도라!\n- 후치다 미쓰오, 1941년 12월 7일"
 LOADING_TIP_49: "그대의 이름은 알 수 없으나, 그 업적은 영원하리라.\n- 무명용사의 묘(모스크바)"
 LOADING_TIP_50: "어디 있는가, 반복한다. 태스크 포스 34는 어디 있는가? 전 세계가 궁금해하고 있다.\n- 체스터 니미츠 태평양함대 사령관, 레이테만 전투"
 LOADING_TIP_51: "전국이 호전된 것만은 아니며 세계의 대세 역시 우리에게 유리하지 않다.\n- 히로히토 천황, 1945년"
 LOADING_TIP_52: "우리는 첫 번째 전쟁 이후에 깨달았어야 했다.\n- 게르트 폰 룬트슈테트"
 LOADING_TIP_53: "러시아의 광대함이 우리를 집어삼킨다.\n- 게르트 폰 룬트슈테트"
 LOADING_TIP_54: "묻겠다. 제군은 총력전을 원하는가? 만약 필요하다면, 오늘날 우리가 상상할 수 있는 그 어떤 것보다도 더 급진적이고 총력적인 전쟁이 되기를 원하는가?\n- 요제프 괴벨스"
 LOADING_TIP_55: "독일군과 소련군의 일격은 베르사유 조약의 추악한 산물에 마침표를 찍었다.\n- 뱌체슬라프 몰로토프(폴란드의 항복 후)"
 LOADING_TIP_56: "적 항모를 날려버렸다! 항모, 여기는 딕슨. 적 항모 격침!\n- 로버트 E. 딕슨, 산호해 해전"
 LOADING_TIP_57: "참으로 끔찍하지 않나? 자네와 나, 두 명의 독일 장군 참모가 우리 총사령관 각하를 어떻게 죽여야 좋을지 논의하고 있다는 것이.\n- 헤닝 폰 트레슈코프"
 LOADING_TIP_58: "히틀러는 광란의 무용수나 다름없다. 그를 제거해야만 한다.\n- 헤닝 폰 트레슈코프"
 LOADING_TIP_59: "나치는 다른 모든 이를 폭격하더라도 자신만은 폭격의 대상이 되지 않을 것이라는 다소 유치한 착각 속에 이 전쟁에 뛰어들었다.\n- 아서 '폭격기' 해리스"
 LOADING_TIP_60: "만약 히틀러가 지옥을 침공한다면, 하원에서 내가 악마의 편을 들어줄 것이다.\n- 윈스턴 처칠, 1941년 6월 21일"
 LOADING_TIP_61: "그 자식이 죽었다고? 생포하지 못한 게 아쉽군!\n- 이오시프 스탈린(히틀러의 자살 소식을 듣고)"
 LOADING_TIP_62: "우리는 패전국이다. 우리는 패배했으며, 전투에서 졌다.\n- 폴 레노, 1940년 5월 15일"
 LOADING_TIP_63: "몇천 명만 희생시키도록 하지. 그래야 참전자로서 평화 회담의 한 자리를 차지할 수 있을 테니.\n- 베니토 무솔리니"
 LOADING_TIP_64: "프랑스는 곧 공세에 나설 것이라고 폴란드인들을 속였다. 그럴 생각은 전혀 없음에도.\n- 에드먼드 아이언사이드"
 LOADING_TIP_65: "왜 단치히를 위해 죽어야 하는가?\n- 프랑스의 반전 구호, 1939년"
 LOADING_TIP_66: "이 전쟁에는 뭔가 미심쩍은 구석이 있다.\n- 미국 상원의원 윌리엄 보라, 1939년"
 LOADING_TIP_67: "스위스에는 가장 혐오스럽고 비참한 사람들과 정치 체제가 존재한다. 스위스야말로 새로운 독일의 철천지원수이다.\n- 아돌프 히틀러"
 LOADING_TIP_68: "승리의 과실이 우리의 입안으로 너무나 빠르게 굴러들어 오고 있소.\n- 히로히토 천황"
 LOADING_TIP_69: "당신들 모두 독일 놈들 구두나 닦게 될 것이야!\n- 이탈로 발보"
 LOADING_TIP_70: "침몰시켜라, 불태워라, 붙잡아라, 파괴하라. 그 무엇도 통과하게 두지 마라.\n- 앤드루 커닝엄, 튀니지 전투"
 LOADING_TIP_71: "너무 무리하는 것일지도 모르겠군.\n- 프레더릭 브라우닝(마켓 가든 작전 전)"
 LOADING_TIP_72: "하느님, 프랑스군을 내려 주셔서 감사합니다.\n- 윈스턴 처칠, 1933년"
 LOADING_TIP_73: "독니를 내보인 방울뱀이 나타난다면, 뱀이 덮쳐올 때까지 기다려서는 아니 될 것이다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_74: "원칙은 신성시해야 할지 모르나, 규칙까지 그럴 필요는 없다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_75: "굶주리고 직업이 없는 국민은 독재정을 만드는 재료와 같다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_76: "살고 싶으면 경계를 게을리하지 마라. 그렇지 않으면 독일군 자식이 소리 없이 다가와 죽도록 두들겨 팰 테니까.\n- 조지 S. 패튼"
 LOADING_TIP_77: "병사에게 자기 자신이 조국을 지킨다는 인식이 없다면, 요새도, 화포도, 외국의 지원도 아무런 의미가 없다.\n- 카를 구스타프 에밀 만네르헤임"
 LOADING_TIP_78: "진흙과 피를 뚫고 저 너머 푸른 들판까지.\n- 캐나다 기갑 군단 비공식 구호"
 LOADING_TIP_79: "영국 함대는 이탈리아군이 지난 전쟁과 같은 수준을 유지하고 있을지, 아니면 수준이 떨어졌을지 궁금해하고 있소.\n- 윈스턴 처칠(이탈리아의 참전 선언 때)"
 LOADING_TIP_80: "우리에게 있는 것이라곤 깨진 맥주병뿐이지만, 우리는 놈들과 맞서 싸울 것이다!\n - 윈스턴 처칠(시가지와 야지에서 싸울 것을 약속한 직후)"
 LOADING_TIP_81: "굳게 결심한 병사가 근접 무기를 가지고 전차에 공격을 감행할 경우, 기본적으로 실패하는 일이 없다는 사실이 실전 경험을 통해 입증되었다.\n - 독일 중부 집단군의 대전차 교범"
 LOADING_TIP_82: "내게 DC-3 50기를 준다면 일본이 버마 로드를 가져도 상관없소.\n- 장제스"
 LOADING_TIP_83: "정치는 피 없는 전쟁이며, 전쟁은 피가 흐르는 정치다.\n - 마오쩌둥"
 LOADING_TIP_84: "사람을 지키고 땅을 잃으면, 땅은 되찾을 수 있다. 하지만 땅을 지키려다 사람을 잃는다면, 결국 땅과 사람 모두 잃게 된다.\n - 마오쩌둥"
 LOADING_TIP_85: "나는 소루마니아의 낙원보다는 대루마니아의 늪지에서 죽기를 택하겠다.\n - 이온 안토네스쿠"
 LOADING_TIP_86: "사람 그 자체는 중요하지 않다. 중요한 건 오직 그들이 상징하는 바다.\n - 이온 안토네스쿠"
 LOADING_TIP_87: "전시에는 진실이 너무도 귀하기에 항상 거짓말이라는 경호원을 대동한다.\n -윈스턴 처칠"
 LOADING_TIP_88: "오늘 우리는 기계화된 군대에 완패하였지만, 미래에는 그보다 더 우수한 기계화 부대를 양성해 극복할 수 있을 것이다. 세계의 운명이 거기에 달려 있다.\n - 샤를 드골"
 LOADING_TIP_89: "길게 흐느끼는 가을 바이올린의 단조로운 나른함이 내 마음을 아프게 한다.\n - 프랑스 레지스탕스에 전송된 특수작전집행부의 암호화 지령"
 LOADING_TIP_90: "유럽이라는 얼굴 위에 난 여드름에 불과한 스위스의 존재를 더 이상 용인할 수 없다.\n- 아돌프 히틀러"
 LOADING_TIP_91: "전쟁에서 이길 능력이 있는 자는 평화를 위한 훌륭한 중재자가 될 수 없으며, 훌륭한 중재자는 전쟁에서 승리를 거두지 못하는 법이다.\n- 윈스턴 처칠"
 LOADING_TIP_92: "타협이란, 악어가 마지막까지 자신을 먹지 않기를 바라며 악어에게 먹이를 주는 것과 같다.\n- 윈스턴 처칠"
 LOADING_TIP_93: "펜이 칼보다 강하다고 한 작자는 분명 자동화기를 보지 못했으리라.\n- 더글러스 맥아더"
 LOADING_TIP_94: "내가 훈장을 받든지 군법 재판에 회부되든지, 둘 중 하나겠군. 발사하라!\n- 비르게르 에릭센"
 LOADING_TIP_95: "호랑이를 깨울 때는 긴 막대를 써라.\n- 마오쩌둥"
 LOADING_TIP_96: "모두가 같은 생각을 하고 있다면, 제대로 생각하고 있는 사람이 없다는 뜻이다.\n- 조지 S. 패튼"
 LOADING_TIP_97: "우리에게도 그 면도날 몇 개만 있으면 좋겠소, 제국 원수 각하.\n- 에르빈 롬멜, 괴링이 미국인들은 면도날 만드는 법밖에는 모른다고 말하자"
 LOADING_TIP_98: "러시아의 행동은 예측할 수 없다. 마치 암호 속 불가사의에 싸인 수수께끼와도 같은 존재다.\n- 윈스턴 처칠"
 LOADING_TIP_99: "아무리 아름다워 보이는 전략이라도, 가끔은 그 결과를 직시해야 한다.\n- 윈스턴 처칠"
 LOADING_TIP_100: "이탈리아-그리스 전쟁 발발 이래, 우리는 \"그리스인들은 영웅과 같이 싸운다\"라는 표현 대신 \"영웅들이 그리스인과 같이 싸운다\"고들 얘기한다.\n- 더 몬트리올 데일리 스타, 1942"
 LOADING_TIP_101: "애국주의란 자국민에 대한 애정이 우선되는 것이며, 민족주의란 타국민을 향한 증오심이 우선되는 것이다.\n- 샤를 드골"
 LOADING_TIP_102: "평화에는 승자가 존재해서는 안 된다. 승자가 있다는 것은 패전국에 평화가 강요된다는 것이며, 승자가 패자에게 그 대가를 받아 가는 것을 뜻한다. 이와 같은 평화는 굴욕감과 원한만을 남길 뿐이다.\n- 우드로 윌슨, 1917년"
 LOADING_TIP_103: "완전한 안전을 원한다면, 감옥으로 가라. 음식도, 옷도, 의료까지도 제공되니 말이다. 그곳에 없는 것은 단 하나, 자유뿐이다.\n- 드와이트 D. 아이젠하워"
 LOADING_TIP_104: "군대는 한 몸이다. 함께 살고, 먹고, 자고, 싸우는 것이다. 전쟁 영웅이니 뭐니 하는 소리는 그저 개소리에 불과하다는 말이다.\n- 조지 S. 패튼"
 LOADING_TIP_105: "일을 어떻게 할지를 지시하지 마라. 목표만 알려주면, 창의력을 발휘해 당신을 놀라게 할 테니.\n- 조지 S. 패튼"
 LOADING_TIP_106: "사람이란 두려움을 느끼기 마련이다. 똑똑한 놈일수록 더욱.\n- 조지 S. 패튼"
 LOADING_TIP_107: "인류애는 자유로운 이의 혈기를 식히지도 굳건함을 무르게 하지도 않았다. 강인한 국가가 되려고 잔인해질 필요는 없다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_108: "정직한 외교관이란 메마른 물이나 나무로 된 쇠와 같다.\n- 이오시프 스탈린"
 LOADING_TIP_109: "역사를 봤을 때, 행동할 수 있었던 자의 방임과 마땅히 나섰어야 할 자의 무관심이 악의 성공을 가능케 했다.\n- 하일레 셀라시에 1세"
 LOADING_TIP_110: "바르샤바는 빈말의 칭찬, 인정의 표현, 동정의 확신 따위를 기다리는 것이 아니다. 바르샤바가 기다리는 것은 무기와 탄약이다.\n- 유제프 피우수트스키"
 LOADING_TIP_111: "무지와 반계몽주의는 폭정의 노예 무리만을 낳았을 뿐이다.\n- 에밀리아노 사파타"
 LOADING_TIP_112: "무릎 꿇고 사느니 일어서서 죽으리라.\n- 에밀리아노 사파타"
 LOADING_TIP_113: "신사 여러분, 사자와 같은 용맹함을 보이셨으나, 안타깝게도 이끄는 자가 당나귀셨군.\n- 에르빈 롬멜, 투브루크 공성전에서 포로로 잡힌 영국 장교들에게"
 LOADING_TIP_114: "자유선거의 문제점은 절대 결과를 미리 알 수 없단 점이다.\n- 뱌체슬라프 몰로토프"
 LOADING_TIP_115: "누가 옳은지 그른지가 시체에 무슨 상관이란 말인가?\n- 마누엘 아사냐"
 LOADING_TIP_116: "제군의 임무는 쉽지 않으리라. 적군은 만반의 훈련을 마쳤고, 좋은 장비를 배급받았으며, 전투 경험도 풍부하다. 적군은 맹렬히 싸울 것이다.\n- 드와이트 D. 아이젠하워, 1944년 6월"
 LOADING_TIP_117: "전쟁을 끝내는 가장 빠른 방법은 패전이다.\n- 조지 오웰"
 LOADING_TIP_118: "우리는 더 이상의 부정선거도, 거짓도 원하지 않는다. 우리는 일하지 않는 자가 일하는 자에게 기생해 살기를 원하지 않는다.\n- 후안 페론"
 LOADING_TIP_119: "망할 셰어 호가 저기 있다! 발포하라!\n- 프레더릭 세커 벨"
 LOADING_TIP_120: "우리가 대항하려는 위협에 대한 두려움에 굴복해서는 안 된다. 우리가 두려워해야 할 유일한 것은 두려움 그 자체이다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_121: "우리의 자유가 전쟁을 견뎌낼 수 있다는 것은 확인되었으나, 항복마저 견뎌낼 수는 없을 것이다.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_122: "오직 천치만이 이곳을 침공할 상상을 할 수 있으리라. 여기엔 누구도 상륙할 수 없다. 단 한 명도.\n- 베니토 무솔리니, 시칠리아, 1937년"
 LOADING_TIP_123: "나는 나치즘과 파시즘이라는 독재 체제에 저항해 싸웠다. 새로운 독재에 맞서 싸우다 죽어야만 한다면, 기꺼이 그리하리라.\n- 드라자 미하일로비치"
 LOADING_TIP_124: "나는 제3차 세계 대전이 어떤 무기로 치러질지 모르지만, 제4차 세계 대전은 막대기와 돌로 치러질 것이다.\n- 알베르트 아인슈타인"
 LOADING_TIP_125: "나는 두 개의 문자, 세 개의 국어, 네 개의 종교, 다섯 개의 민족, 여섯 개의 공화국, 일곱 개의 접경국, 여덟 개의 소수민족이 있는 국가의 지도자이다.\n- 요시프 브로즈 티토"
 LOADING_TIP_126: "그 죄인의 목숨을 노린 이가 단 한 명도 없었다면, 훗날 역사는 독일인을 어떻게 평가했을까?\n- 헤닝 폰 트레슈코프"
 LOADING_TIP_127: "지금은 온 세상이 우리를 악당으로 취급하나, 나는 여전히 우리가 옳은 일을 했다고 믿는다. 히틀러는 독일뿐만 아니라 전 세계의 숙적이다.\n- 헤닝 폰 트레슈코프"
 LOADING_TIP_128: "더구나 적은 새로이 잔학한 폭탄을 사용하여 잇따라 무고한 이를 살상하여 그 참해가 미치는 바 참으로 측량할 수 없는 지경에 이르렀느니라.\n- 히로히토 천황, 1945년"
 LOADING_TIP_129: "병법의 첫 장, 첫 규칙에는 이 말이 쓰여있다. \"모스크바로 행진하지 말라.\" 수많은 이들이 시도했으나, 모두 실패했다.\n- 버나드 L. 몽고메리"
 LOADING_TIP_130: "당장 내일, 아니면 모레라도 독일이 오스트리아를 습격하리라는 거짓 소문이 다시금 퍼지고 있소.\n- 아돌프 히틀러, 1936년"
 LOADING_TIP_131: "독일 병사는 세계를 놀라게 했으나, 이탈리아 베르살리에리는 바로 그 독일 병사를 놀라게 했다.\n- 에르빈 롬멜"
 LOADING_TIP_132: "유럽 영토를 요구하는 것은 이번이 마지막이다.\n- 아돌프 히틀러, 1938년 주데텐란트를 언급하며"
 LOADING_TIP_133: "참호전이 장기화되면 버틸 수 있는 상황이 아니다. 연합국이 병력을 집중시키면 어디든 돌파당할 것이다.\n- 게르트 폰 룬트슈테트"
 LOADING_TIP_134: "하와이 방면에 있는 미국 함대를 파괴하지 못하고서는 미국을 상대로 한 전쟁이 벌어졌을 때 승산이 없다.\n- 야마모토 이소로쿠, 1941년"
 LOADING_TIP_135: "적이 있는가? 좋다. 삶의 어느 순간, 무언가를 위해 당당히 맞선 적이 있다는 증거이니.\n- 윈스턴 처칠"
 LOADING_TIP_136: "이것은 평화가 아니다. 이십 년에 달하는 휴전일 뿐이다.\n- 페르디낭 포슈, 1919년"
 LOADING_TIP_137: "아무리 평화를 위해서라고 해도 과한 대가란 것은 있는 법이다.\n- 마이클 조지프 새비지, 체임벌린의 유화 정책에 대해"
 LOADING_TIP_138: "저들은 폭력 외의 언어를 알아듣지 못한다. 불량아와도 같지.\n- 프랭클린 D. 루스벨트, 아돌프 히틀러와 베니토 무솔리니에 관해"
 LOADING_TIP_139: "민주주의는 최악의 정치체제라고들 하지. 이전까지 존재했던 다른 모든 정치체제는 예외로 하고 말이다.\n- 윈스턴 처칠."
 LOADING_TIP_140: "세계를 망치는 자는 악행을 저지르는 이가 아니라, 그를 막으려 들지 않는 방관자다.\n- 알베르트 아인슈타인"
 LOADING_TIP_141: "이 무기가 내포하고 있는 인류에 대한 위험성은 그 어떤 군사적 이점으로도 정당화될 수 없다.\n- 로버트 오펜하이머, 수소폭탄에 관해, 1949년"
 LOADING_TIP_142: "다들 세계가 옛 모습을 찾지 못할 것임을 깨달았다. 몇몇은 웃고, 몇몇은 울었다. 대다수는 침묵에 잠겼다.\n- 로버트 오펜하이머, 트리니티 실험 이후"
 LOADING_TIP_143: "나는 이제 죽음이요, 세상의 파괴자가 되었도다.\n- 로버트 오펜하이머, 트리니티 실험 이후"
 LOADING_TIP_144: "누구든 첫 전투에서는 겁을 낸다. 그렇지 않다고 하는 자는 거짓말쟁이다.\n- 조지 S. 패튼"
 LOADING_TIP_145: "참된 영웅이란 두려워할지라도 싸우는 자다.\n- 조지 S. 패튼"
 LOADING_TIP_146: "계산된 위험은 감수하라. 경솔하게 구는 것과는 전혀 다른 일이니.\n- 조지 S. 패튼"
 LOADING_TIP_147: "근무 중 잠든 한 병사 때문에 시칠리아에는 이름이 새겨진 멋진 무덤이 400개나 생겼다. 그러나 그 무덤은 독일인들의 무덤이다. 그 자식이 잠에 든 걸 그 상관보다 우리가 먼저 발견한 덕이다.\n- 조지 S. 패튼"
 LOADING_TIP_148: "나는 전쟁을 보았소. 부상자에게서 흘러내리는 핏줄기를 보았으며, 진창에 처박힌 시체를 보았고, 도시의 잔해를 보았소. 나는 전쟁이 싫소.\n- 프랭클린 D. 루스벨트"
 LOADING_TIP_149: "우리의 왕, 그리스도 만세! 오스트리아 만세!\n- 하인리히 마이어의 유언, 1945년"
 LOADING_TIP_150: "나는 오스트리아에 스며든 나치 파시즘을 단호히 거부하겠소... 이 비오스트리아적 운동은 모두에게 모든 것을 약속하지만, 실상은 오스트리아 국민을 더없이 잔혹하게 예속할 속셈일 뿐이외다!\n- 오토 폰 합스부르크"
 LOADING_TIP_151: "오스트리아 내각에 나치 인사를 들이다니, 있을 수 없는 일이오.\n- 쿠르트 슈슈니크, 1938년"
 LOADING_TIP_152: "국왕이란 신만큼이나 허구적인 존재에 불과하다. 이를 고려하면 무신론과 공화주의는 동전의 양면이나 다름없다.\n- 노에 조르다니아"
 LOADING_TIP_153: "수십 년간 아무 일도 일어나지 않기도, 몇 주 만에 수십 년 치 일이 벌어지기도 한다.\n- 블라디미르 레닌"
 LOADING_TIP_154: "스리바치에 게양된 저 깃발은 해병대가 앞으로 500년 동안 존재할 것을 상징하오.\n- 1945년 이오지마, 해군 장관 제임스 포레스탈."
 LOADING_TIP_155: "그러니 각자 의무를 다할 준비를 하고, 각자 각오를 다집시다. 대영제국과 영연방이 천 년을 이어갈지라도 사람들이 지금을 돌아보며 이때야말로 가장 영광스러운 순간이었다고 말할 수 있도록.\n- 윈스턴 처칠"
