 #NAVAL
 POL_submarine_1: "빌크급"
 POL_submarine_1_desc: "빌크급은 폴란드 해군을 위해 프랑스에서 건조한 세 척의 잠수함으로, 1930년대 초에 취역했습니다. 이 잠수함들은 프랑스의 사피르급 설계에 기반하였으며, 배수량이 약 1,000톤에 달하는 대형 잠수함이었습니다. 또한 6문의 550mm 어뢰 발사관으로 무장하였고 수심 80m까지 잠수할 수 있었습니다."
 POL_submarine_2: "오제우급"
 POL_submarine_2_desc: "오제우급은 폴란드 해군을 위해 네덜란드에서 건조한 두 척의 잠수함으로, 독일 침공을 몇 달 앞두고 완공되었습니다. 배수량이 약 1,100톤에 달하는 대형 잠수함이었으며, 12문의 550mm 어뢰 발사관으로 무장하였고 수심 80m까지 잠수할 수 있었습니다."
 POL_submarine_3: "소쿠급"
 POL_submarine_3_desc: "소쿠급 잠수함 두 척은 1941-42년에 폴란드 망명 해군을 위해 완공된 영국의 U급 잠수함이었습니다. 이 잠수함들의 배수량은 540톤이었으며, 4문의 533mm 어뢰 발사관으로 무장하였고, 준수한 영국제 레이더와 음파탐지기, 60m의 잠수 심도를 갖추었습니다."
 POL_submarine_4: "델핀급"
 POL_destroyer_1: "비헤르급"
 POL_destroyer_1_desc: "비헤르급 구축함 두 척은 폴란드 해군의 첫 대형 수상함이었으며, 1930년에서 1932년 사이에 취역하였습니다. 이 구축함들은 1,540톤의 배수량을 가진 대형 함이었습니다. 원래 이 구축함들은 4문의 130mm/40 M1924 함포로 무장하였지만, 독일의 침공 직전에 스웨덴제 120mm 함포로 교체되었습니다. 어뢰 발사관과 대공 무장 또한 함께 개선되었습니다."
 POL_destroyer_2: "그롬급"
 POL_destroyer_2_desc: "그롬급 구축함 두 척은 폴란드 해군을 위해 영국에서 건조되었으며 1937년에 취역하였습니다. 이 함급은 제2차 세계 대전 당시 가장 크고 빠른 구축함들 중 하나였습니다. 배수량은 약 2,000톤에 달했으며 주무장으로 120mm/50구경 보포스 M34 함포 5문을 탑재했습니다. 또한 6문의 533mm 어뢰 발사관과 준수한 대잠 장비도 갖추고 있었습니다."
 POL_destroyer_3: "피오룬급"
 POL_destroyer_3_desc: "폴란드 구축함 피오룬은 폴란드 망명 해군을 위해 영국에서 건조한 N급 구축함으로 1940년에 취역하였습니다. 배수량은 1,770톤이었으며 뛰어난 속도와 신뢰성을 갖추었습니다. 주 함포로 6문의 120mm/45 QF Mk XII 함포를 탑재했으며, 5문의 533mm 어뢰 발사관, 준수한 대잠 장비 그리고 최신 영국제 레이더 및 음파탐지기 또한 장착되어 있습니다."
