 NSB_soviet_civil_war_common.100.t: "지원의 대가로 블라디보스토크 양도"
 NSB_soviet_civil_war_common.100.desc: "[FROM.GetNameDef] 내 반대 세력이 [FROM.GetLeader]에게 맞서 봉기를 계획하고 있습니다. 그들의 수석 협상가는 내전 발발 시 자신들을 지원해 주면, 그 대가로 [FROM.GetLeader](을)를 패퇴시킨 후 블라디보스토크를 넘겨주겠다고 제안했습니다."
 NSB_soviet_civil_war_common.100_exiles.desc: "만주에 있는 러시아 반대 세력이 [FROM.GetLeader]에게 맞서 봉기를 계획하고 있습니다. 그들의 수석 협상가인 $SOV_konstantin_rodzayevsky$는 내전에서 일본이 백군을 지원해 준다면, 그 대가로 [FROM.GetLeader](을)를 패퇴시킨 후 블라디보스토크를 넘겨주겠다고 제안했습니다."
 NSB_soviet_civil_war_common.100.a: "아주 좋군."
 NSB_soviet_civil_war_common.100.b: "여기에 쓸 인력이 없다."
 vladivostock_concession_tt: "§Y[?SOV.SOV_japanese_general.GetName]§!(이)가 이끄는 [ROOT.GetAdjective] 원정군이 반대파 병력을 지원하기 위해 파견됩니다.\n§Y[408.GetName]§!(은)는 [SOV.GetNameDef] 내전이 종료된 후 §Y[ROOT.GetName]§!에 이양됩니다"
 NSB_soviet_civil_war_common.101.t: "[FROM.GetName]의 지원"
 NSB_soviet_civil_war_common.101.desc: "[FROM.GetAdjective] 정권이 우리의 요청을 수락했습니다. 상황이 전면전으로 확대될 경우, 강력한 원정군을 파견하여 스탈린주의자 세력에 맞서는 우리의 투쟁을 지원할 것입니다. 그리고 싸움이 끝나면 블라디보스토크는 [FROM.GetAdjective]에 이양됩니다."
 NSB_soviet_civil_war_common.101.desc_exiles: "우리의 우방 [FROM.GetAdjective](이)가 우리의 요청을 수락했습니다. 우리가 봉기하면 강력한 원정군을 파견하여 볼셰비키에 맞서는 우리의 투쟁을 지원할 것입니다. 블라디보스토크를 넘겨주는 것은 뼈아프지만, 가끔은 희생을 감수해야 할 때도 있는 법입니다. 적어도 당분간은요."
 NSB_soviet_civil_war_common.101.a: "이제 우리 후방은 걱정 없겠지."
 NSB_soviet_civil_war_common.102.t: "블라디보스토크를 거절한 일본"
 NSB_soviet_civil_war_common.102.desc: "다소 뜻밖의 소식입니다. 반스탈린 활동을 적극 지원해 주면, 블라디보스토크 항구와 주변 지역을 넘겨주겠다는 제안을 [FROM.GetAdjective] 정부가 거절했습니다."
 NSB_soviet_civil_war_common.102.a: "살다 보니 별일이 다 있군."
 NSB_soviet_civil_war_common.103.t: "무기 지원의 대가로 북사할린 양도"
 NSB_soviet_civil_war_common.103.desc: "소련 반대파는 스탈린에게 맞서는 반란에서 장비를 지원받는 대가로, 자신들이 사할린이라고 부르는 섬 전체를 [ROOT.GetName]에 반환할 의사가 있습니다."
 NSB_soviet_civil_war_common.103.desc_exiles: "만주의 러시아 이민자 공동체 대표가 우리에게 접근해 제2차 러시아 내전에 대비한 보급품을 요청했습니다. 그리고 그 대가로 가라후토섬 전체에 대한 [ROOT.GetNameDef]의 영유권을 인정하겠다고 밝혔습니다."
 NSB_soviet_civil_war_common.103.a: "저들이 조금이나마 승산이 있으려면 최대한 많은 지원이 필요할 것이다."
 NSB_soviet_civil_war_common.103.b: "우리가 어느 정도 도와주겠다."
 NSB_soviet_civil_war_common.103.c: "무기 정도는 조금 사 줄 수 있다."
 NSB_soviet_civil_war_common.103.d: "분쟁에 휘말릴 위험을 감수할 만한 가치는 없다."
 sakhalin_concession_tt: "[655.GetName](은)는 [SOV.GetNameDef] 내전이 종료된 후 [ROOT.getName]에 이양됩니다"
 NSB_soviet_civil_war_common.104.t: "[FROM.GetNameDefCap]의 무기 공급"
 NSB_soviet_civil_war_common.104.desc: "[FROM.GetAdjective](와)과의 협상이 성공적으로 끝났습니다. [FROM.GetName](은)는 사할린 북부의 통제권을 받는 대가로 우리의 투쟁에 무기를 지원하겠다고 약속했습니다."
 NSB_soviet_civil_war_common.104.a: "아깝지만, 그만한 가치가 있기를."
 NSB_soviet_civil_war_common.105.t: "[FROM.GetNameDefCap]의 무기 공급 거부"
 NSB_soviet_civil_war_common.105.desc: "[FROM.GetLeader]에게 [FROM.GetAdjective]의 이익에 확실히 부합하는 거래를 제시했으나, 대표단은 아무 성과도 없이 돌아왔습니다."
 NSB_soviet_civil_war_common.105.a: "이거 안 좋은데."
 NSB_soviet_civil_war_common.106.t: "바쿠 유전을 대가로 비밀 지원"
 NSB_soviet_civil_war_common.106.desc_right_opp_before: "[FROM.GetNameDef]의 반대 세력이 스탈린에게 맞서 쿠데타를 계획 중입니다. 이들은 바쿠 유전의 향후 석유 개발권을 제공할 테니, 비밀리에 군사력 증강을 도와달라고 요청해 왔습니다."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war: "[SOV.GetLeader](이)가 이끄는 [SOV.GetNameDefCap](이)가 [SOS.GetLeader]에게 맞서 봉기하여 필사적인 내전을 벌이고 있습니다. 이 반군은 우리에게 바쿠 유전의 향후 개발권을 제공할 테니, 군사 역량 구축을 도와달라고 제안해 왔습니다."
 NSB_soviet_civil_war_common.106.desc_exiles_before: "만주의 반공 세력이 [SOV.GetLeader]에게 맞서 음모를 꾸미고 있습니다. 이들은 또 한 번 내전을 일으켜서 볼셰비키를 타도할 계획입니다. 이 세력의 대표단이 우리에게 접근해, 바쿠 유전의 향후 석유 개발권을 제공할 테니, 비밀리에 군사력 증강을 도와달라고 요청해 왔습니다."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war: "러시아의 백군이 [SOS.GetLeader]에게 맞서 봉기하여 또 한 번의 러시아 내전을 일으켰습니다. 이 반군은 우리에게 바쿠 유전의 향후 개발권을 제공할 테니, 군사 역량 구축을 도와달라고 제안해 왔습니다."
 NSB_soviet_civil_war_common.106.a: "소비에트 연방을 불안정하게 만드는 일이라면 뭐든 좋다."
 NSB_soviet_civil_war_common.106.b: "아주 좋은 생각이다. 군사고문단까지 보내는 게 좋겠군."
 NSB_soviet_civil_war_common.106.c: "괜히 엮일 필요는 없다."
 SOV_baku_oil_fields_tt: "[ROOT.GetNameDefCap](이)가 [FROM.GetNameDef] 내전에 대비하여 군수산업 구축을 지원합니다. 그 대가로 [ROOT.GetNameDef](은)는 소련 내전이 끝난 후 바쿠 유전의 §Y자원 채굴권§!을 받게 됩니다\n"
 SOV_german_advisors_tt: "소련 내전 동안 육군 지휘관 두 명이 파견되어 반대파 편에서 싸웁니다\n"
 NSB_soviet_civil_war_common.107.t: "바쿠 유전을 받는 조건으로 도와주기로 한 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.107.desc_normal: "군사 역량 구축을 도와달라는 우리의 요청을 [FROM.GetNameDef] 측이 긍정적으로 받아들인 것 같습니다. [FROM.GetAdjective] 정부는 향후 캅카스 지역의 석유 개발권을 받는 대가로 군수공장 건설을 지원해 주기로 했습니다."
 NSB_soviet_civil_war_common.107.desc_advisors: "[FROM.GetAdjective] 정부가 향후 석유 개발권을 받는 대가로 군수산업 구축을 지원하기로 합의했습니다. 이와 더불어 내전 기간 동안 우리와 함께할 군사'고문단'도 몇 명 파견해 주기로 했습니다."
 NSB_soviet_civil_war_common.107.a: "좋은 소식이군."
 NSB_soviet_civil_war_common.108.t: "도움을 거부한 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.108.desc: "[FROM.GetNameDef](와)과의 협상이 성과 없이 끝났습니다. 향후 석유 개발권까지 제안했지만, 이들은 우리의 군수산업 강화를 돕지 않겠다고 합니다."
 NSB_soviet_civil_war_common.108.a: "결국 우리 힘만으로 해결해야겠군."
 NSB_soviet_civil_war_common.109.t: "[SOV.GetNameDef]에 '고문단' 파견"
 NSB_soviet_civil_war_common.109.desc: "러시아에 또다시 내전이 발발했습니다. [SOV.GetLeader](이)가 [SOS.Getleader]에게 맞서 전쟁을 이끌고 있는데, 반군이 승리한다면 우리는 많은 것을 얻을 수 있습니다. 이에 우리는 지원을 약속했고, [?ROOT.SOV_foreign_military_advisor_1.GetName](와)과 [?ROOT.SOV_foreign_military_advisor_2.GetName](이)가 전쟁 계획을 돕고 [SOV.GetName]의 군사 역량에 대한 귀중한 통찰을 얻기 위해 [SOV.GetAdjective](으)로 파견될 예정입니다."
 NSB_soviet_civil_war_common.109.a: "이거 정말 흥미진진하겠군."
 NSB_soviet_civil_war_common.110.t: "우크라이나 반란 지원"
 NSB_soviet_civil_war_common.110.desc: "소련 반대파가 자신들의 권력 투쟁에 도움을 요청했습니다. 이들은 우크라이나 민병대를 비밀리에 훈련시켜 달라고 하며, 그 대가로 향후 독립 우크라이나의 자원 채굴권을 주겠다고 제안했습니다."
 NSB_soviet_civil_war_common.110.a: "거절하기에는 너무 좋은 제안이군."
 NSB_soviet_civil_war_common.110.b: "괜히 관여하지 말자."
 SOV_ukraine_insurrection_tt: "[ROOT.GetName](이)가 우크라이나의 향후 §Y자원 채굴권§!을 받는 대가로 우크라이나 민병대를 훈련시킵니다.\n"
 NSB_soviet_civil_war_common.111.t: "우크라이나 민병대 훈련을 수락한 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.111.desc: "[FROM.GetNameDefCap](이)가 우크라이나 민병대 훈련을 맡기로 합의했습니다. 해당 부대는 훈련이 끝나며 우크라이나로 잠입하여 스탈린주의 정권에 맞서 반란을 일으킬 것입니다."
 NSB_soviet_civil_war_common.111.a: "이게 통해야 할 텐데."
 NSB_soviet_civil_war_common.112.t: "우크라이나 제안을 거부한 [FROM.GetNameDefCap]"
 NSB_soviet_civil_war_common.112.desc: "며칠간 논의가 진행되던 와중에 [FROM.GetLeader](이)가 갑자기 우크라이나 반란을 지원하지 않기로 했습니다. 우리 협상가들은 제안이 거부당한 이유를 짐작도 못 하고 있습니다."
 NSB_soviet_civil_war_common.112.a: "이런."
 NSB_soviet_civil_war_common.113.t: "준비가 완료된 우크라이나 민병대"
 NSB_soviet_civil_war_common.113.desc_before: "독일 측 연락책이 자신들이 훈련시킨 우크라이나 민병대가 공격할 준비가 되었다고 보고했습니다. 이 부대는 장비를 갖추고 훈련을 마쳤으며, 비밀리에 우크라이나에 배치되어 전쟁이 시작되기를 기다릴 것입니다."
 NSB_soviet_civil_war_common.113.desc_started: "독일 측 연락책이 자신들이 훈련시킨 우크라이나 민병대가 공격할 준비가 되었다고 보고했습니다. 이 부대는 장비를 갖추고 비밀리에 전략적 위치로 이송되었습니다. 작전 명령을 하달했으니 조만간 반란을 일으킬 것입니다."
 NSB_soviet_civil_war_common.113.a: "[SOS.GetLeader]의 적이 또 하나 늘었군."
 NSB_soviet_civil_war_common.113.b: "잘됐군."
 NSB_soviet_civil_war_common.113.c: "잠깐, 뭐라고?"
 NSB_soviet_civil_war_common.114.t: "우크라이나 반란"
 NSB_soviet_civil_war_common.114.desc: "독일의 훈련을 받은 우크라이나 병사들이 우크라이나 전역의 주요 도시를 장악했습니다. [UKR.GetLeader](이)가 이끄는 초기 정부가 출범하며, [UKR.GetNameDef](은)는 독립 국가임을 선포했습니다."
 NSB_soviet_civil_war_common.114.a: "이건 용납할 수 없다!"
 NSB_soviet_civil_war_common.114.b: "뭐, 우리도 동의했던 일이니까."
 NSB_soviet_civil_war_common.114.c: "이 일로 [SOS.GetLeader](이)가 심각한 타격을 받겠군."
 NSB_soviet_civil_war_common.115.t: "지원을 대가로 향후 벨라루스의 독립 확보"
 NSB_soviet_civil_war_common.115.desc: "소련 반대파가 우리를 찾아와 은밀한 지원을 요청했습니다. 보급품과 군사력 증강에 도움을 준다면, 그 대가로 망명 중인 [BLR.GetAdjective] 정부의 복귀를 승인하겠다고 합니다."
 NSB_soviet_civil_war_common.115.a: "훌륭한 생각이군."
 NSB_soviet_civil_war_common.115.b: "당장 우리 문제만 해도 차고 넘친다."
 SOV_belarus_tt: "[BLR.GetNameDefCap](이)가 [GetSovietCivilWarName]이 끝나면 독립국으로 해방됩니다"
 NSB_soviet_civil_war_common.116.t: "[FROM.GetNameDefCap]의 지원"
 NSB_soviet_civil_war_common.116.desc: "[FROM.GetAdjective](와)과 진행한 협상이 성공적으로 끝났습니다. 우리가 전쟁이 끝나면 [BLR.GetAdjective] 망명정부의 복귀를 승인하는 대가로 [FROM.GetAdjective] 정부는 우리의 군사력 증강을 돕고 장비를 지원해 주기로 했습니다."
 NSB_soviet_civil_war_common.116.a: "잘됐군."
 NSB_soviet_civil_war_common.117.t: "[FROM.GetNameDef]의 지원 없음"
 NSB_soviet_civil_war_common.117.desc: "[FROM.GetAdjective](와)과 진행한 협상이 구체적인 성과 없이 끝났습니다. [FROM.GetLeader](이)가 우리 제안을 거절하면서 [FROM.GetName]에서 어떠한 도움도 바랄 수 없게 됐습니다."
 NSB_soviet_civil_war_common.117.a: "저들의 도움 없이 해내는 수밖에."
 NSB_soviet_civil_war_common.118.t: "소련 반대파의 지원 요청"
 NSB_soviet_civil_war_common.118.desc: "반스탈린주의 소련 반대파는 현재 스탈린주의 정권에 맞서 투쟁을 벌이고 있습니다. 여러 차례 반스탈린 집회가 조직되었고, 여기 [ROOT.GetName]에서도 모금 운동을 진행 중입니다.\n이들은 대중의 지지를 모으는 것 외에도, 비밀리에 우리에게 접근하여 봉기에 필요한 무기를 지원해 줄 것을 요청했습니다."
 NSB_soviet_civil_war_common.118.a: "저들에게 소총을 공급하라."
 NSB_soviet_civil_war_common.118.b: "약간의 소총이라면 줄 수 있다."
 NSB_soviet_civil_war_common.118.c: "무기는 없지만, 대신 사 줄 수는 있지."
 NSB_soviet_civil_war_common.118.d: "괜히 엮여서 좋을 게 없다."
 NSB_soviet_civil_war_common.119.t: "[FROM.GetNameDefCap]의 지원"
 NSB_soviet_civil_war_common.119.desc: "[FROM.GetAdjective] 정부가 우리에게 비밀리에 무기를 제공하기로 합의했습니다."
 NSB_soviet_civil_war_common.119.a: "멋지군."
 NSB_soviet_civil_war_common.120.t: "[FROM.GetAdjective] 정부의 지원 없음"
 NSB_soviet_civil_war_common.120.desc: "[FROM.GetNameDef]에서의 모금 운동은 성공적이었습니다. 그러나 그 정부는 우리의 무기 공급 요청을 거절했습니다."
 NSB_soviet_civil_war_common.120.a: "이런."
 NSB_soviet_civil_war_common.121.t: "[FROM.GetName]의 보호 요청"
 NSB_soviet_civil_war_common.121.desc: "[FROM.GetLeader](이)가 대표단을 보내 [SOS.GetNameDef]에 맞서 싸우는 일에 우리의 지원을 요청했습니다.\n[FROM.GetAdjective] 정부는 [ROOT.GetAdjective](이)가 전쟁에 개입해 준다면 자국의 주권을 내줄 의향이 있다고 합니다."
 NSB_soviet_civil_war_common.121.a: "바로 이걸 기다려 왔지!"
 NSB_soviet_civil_war_common.121.b: "휘말리고 싶지 않군."
 NSB_soviet_civil_war_common.122.t: "우리의 제안을 수락한 [FROM.GetName]"
 NSB_soviet_civil_war_common.122.desc: "일이 이렇게 된 것은 참으로 안타까우나, 우리가 잃어버린 것을 되찾으려면 희생은 어쩔 수 없습니다. 이는 일시적인 비상조치일 뿐입니다.\n볼셰비키 놈들이 사라지고 나면, 우리는 완전한 독립을 이룩하도록 노력할 것입니다."
 NSB_soviet_civil_war_common.122.a: "승리를 위하여!"
 NSB_soviet_civil_war_common.123.t: "우리를 버린 [FROM.GetName]"
 NSB_soviet_civil_war_common.123.desc: "우리가 가장 도움이 필요한 순간, [FROM.GetLeader](이)가 [FROM.GetNameDef] 측이 약속했던 지원을 철회하기로 했습니다. 우리는 그 지원을 받으려고 극단적인 조치까지 감수할 각오를 했는데도 말입니다."
 NSB_soviet_civil_war_common.123.a: "이 일은 절대 잊지 않겠다!"
 NSB_soviet_civil_war_common.124.t: "[FROM.GetAdjective] 공장 완공"
 NSB_soviet_civil_war_common.124.desc: "[?SOV_civil_war_start_state.GetName]에 지어진 공장들이 가동 준비를 마쳤습니다. 이는 지금 당장은 물론 앞으로도 전쟁에 큰 도움이 될 것입니다."
 NSB_soviet_civil_war_common.124.a: "좋아."
 NSB_soviet_civil_war_common.125.t: "적의 탈영"
 NSB_soviet_civil_war_common.125.desc: "[?SOV.SOV_defections_army_state.GetName] 점령 후, [SOS.GetLeader]의 군대가 전의를 잃기 시작했습니다. 군인들이 집단 탈영하거나, 일부는 그냥 무기를 내려놓고 있으며, 아예 우리 쪽으로 전향하는 이들도 있습니다."
 NSB_soviet_civil_war_common.125.a: "멋지군."
 SOS_army_desertions_tt: "§Y[SOS.GetNameWithFlag]§!군의 §Y장비§!, §Y인력§!, §Y조직력§!이 감소하고, 몇몇 부대가 §Y[ROOT.GetNameWithFlag]§!(으)로 전향합니다."
 NSB_soviet_civil_war_common.126.t: "[?SOV.SOV_captured_stockpile_state.GetName]에서 육군 비축물 노획"
 NSB_soviet_civil_war_common.126.desc: "[?SOV.SOV_captured_stockpile_state.GetName]에서 승리를 거둔 우리 군이 [SOS.GetAdjective]의 육군 창고를 점령했습니다. 후퇴하던 [SOS.GetAdjective]군은 이를 파괴하려 했으나, 우리 병사들이 일부 장비를 노획하는 데 성공했습니다."
 NSB_soviet_civil_war_common.126.a: "유용하게 쓸 수 있겠군."
 NSB_soviet_civil_war_common.127.t: "해군 탈영"
 NSB_soviet_civil_war_common.127.desc: "우리가 [?SOV.SOV_defections_navy_state.GetName]에서 승리한 후, 여러 해군 장교가 자신들이 승산 없는 싸움을 하고 있다는 사실을 깨달았습니다. 그 결과, 다수의 함선이 붉은 함대를 이탈해 우리 편에 가담하겠다고 제안했습니다."
 NSB_soviet_civil_war_common.127.a: "선물이 제 발로 굴러들어 왔는데, 우리야 좋지."
 SOS_navy_desertions_tt: "§Y[SOS.GetNameWithFlag]§! 해군 부대가 §Y[ROOT.GetNameWithFlag]§!(으)로 전향합니다."
 NSB_soviet_civil_war_common.128.t: "[SOS.GetNameDef]의 불안"
 NSB_soviet_civil_war_common.128.desc: "최근 우리가 [?SOV.SOV_civilian_unrest_state.GetName] 점령과 같이 연달아 전과를 올리자, [SOS.GetNameDef] 전역에서 항의 시위가 벌어지고 있다고 합니다. 당연히 [SOS.GetLeader]의 측근들이 이러한 시위를 잔혹하게 진압하고 있지만, 그럼에도 이 상황은 [SOS.GetAdjective]의 전쟁 수행에 부정적인 영향을 줄 수밖에 없습니다."
 NSB_soviet_civil_war_common.128.a: "승리는 우리 것이다."
 SOS_civilian_unrest_tt: "§Y[SOS.GetNameWithFlag]§!의 산업이 타격을 입습니다.\n §Y[SOS.GetLeader]§!의 항복 한계치가 감소합니다."
 NSB_soviet_civil_war_common.129.t: "[?SOV.SOV_japanese_general.GetName] 출정"
 NSB_soviet_civil_war_common.129.desc: "러시아에서 내전이 한창인 지금, 우리의 약속을 지킬 때가 되었습니다. [?SOV.SOV_japanese_general.GetName](은)는 [ROOT.GetAdjective] 원정군을 지휘하여 [ROOT.GetNameDef]의 명예를 수호하고 승리와 영광을 쟁취할 것입니다."
 NSB_soviet_civil_war_common.129.a: "누구나 자신의 의무를 다해야 하는 법."
 NSB_soviet_nationalist.001.t: "[?SOV.SOV_nationalist_country.GetNameDef]의 국수주의 봉기"
 NSB_soviet_nationalist.001.desc: "[?SOV.SOV_nationalist_country.GetLeader](이)가 [?SOV.SOV_nationalist_country.GetName]의 독립을 선포했습니다. 이에 대해 [SOS.GetLeader](은)는 이를 반역 행위로 규정하고 반군들을 체포하여 사살하라고 명령했습니다. 그 결과, [SOS.GetNameDef](와)과 [?SOV.SOV_nationalist_country.GetNameDef](은)는 전면전에 돌입하게 되었습니다.[GetFinnishCommittmentInKareliaOrNot]"
 FIN_karelian_uprising_supported_by_finland: "\n\n그리고 [FIN.GetAdjective]군이 국경을 침범하여, 분쟁이 확대되고 [FIN.GetNameDef](이)가 [SOS.GetNameDef](와)과의 전쟁에 참전하게 되면서 상황이 더욱 악화되었습니다."
 SOV_breakaway_country_flag: "소비에트 연방으로부터 독립을 선언함"
 NSB_soviet_nationalist.001.a: "적의 적은 우리의 친구지."
 NSB_soviet_nationalist.001.b: "이건 [ROOT.GetAdjective]의 정당한 영토다!"
 indepence_war_threat: "독립 선언"
 NSB_soviet_nationalist.002.t: "[FROM.GetNameDefCap]의 복속 요구"
 NSB_soviet_nationalist.002.desc: "[FROM.GetAdjective] 대사가 우리 정부에 찾아와 [FROM.GetNameDef] 정부를 [ROOT.GetName]의 진정한 최고 정부로 인정하라는 '요구'를 했습니다. 그 대가로 이들은 '일정 수준의 자치권'을 보장해 주겠다고 합니다."
 NSB_soviet_nationalist.002.a: "우린 소련도 이겼는데, 저놈들이라고 못 이길까."
 NSB_soviet_nationalist.002.b: "이게 최선일지도 모르겠군."
 NSB_soviet_nationalist.003.t: "[FROM.GetNameDefCap]의 수락"
 NSB_soviet_nationalist.003.desc: "[FROM.GetLeader](은)는 우리의 정당한 요구를 거부할 이유가 없다고 판단했습니다. [FROM.GetNameDef](은)는 제국에 다시 편입되며, 일정 수준의 자치권을 갖게 될 것입니다."
 NSB_soviet_nationalist.003.a: "러시아에 경사스러운 날이구나."
 NSB_soviet_nationalist.004.t: "[FROM.GetNameDefCap]의 거부"
 NSB_soviet_nationalist.004.desc: "[FROM.GetLeader](은)는 거센 압박 속에서 자국의 위태로운 상황을 누구보다 잘 알면서도, 기어코 재건된 러시아 제국 내에서 자치권을 보장해 주겠다는 우리의 관대한 제안을 거절했습니다."
 NSB_soviet_nationalist.004.a: "친히 굴복시키는 수밖에!"
 NSB_soviet_nationalist.004.b: "조금 더 유예를 주어야겠군."
 NSB_soviet_permanent_revolution.1.t: "대중을 선동하는 트로츠키주의 혁명가들"
 NSB_soviet_permanent_revolution.1.desc: "[FROM.GetNameDef]에서 온 트로츠키주의자들이 혁명 선전을 통해 대중을 선동하고 있습니다. 심지어 [ROOT.GetAdjective]의 프롤레타리아가 국가에 반기를 들 경우 지원하겠다는 약속까지 했습니다. 상황이 통제 불능으로 치닫고 있습니다."
 NSB_soviet_permanent_revolution.1.a: "이건 적대 행위나 다름없다."
 NSB_soviet_for_the_common_good.1.t: "공동의 이익 추구"
 NSB_soviet_for_the_common_good.1.desc: "집단은 개인보다 강합니다. 이는 경제에서도 마찬가지입니다. [SOV.GetNameDefCap](은)는 개별 국가의 이익보다 전체의 이익을 더 중시하는 경제 체제를 만들고자 모든 동맹국의 경제를 재편하기로 했습니다. 이는 곧 우리의 지금 방식을 바꿔야 한다는 의미입니다. 처음에는 다소 어려움이 있을 수 있지만, 결국에는 모두에게 더 나은 결과를 가져올 수 있습니다."
 NSB_soviet_for_the_common_good.1.a: "공동의 이익을 위하여!"
 NSB_soviet_fascist_tsarist.1.t: "범슬라브 연방 가입"
 NSB_soviet_fascist_tsarist.1.desc: "주변의 여러 나라가 폭력의 구렁텅이로 빠져드는 가운데, [FROM.GetNameDef](이)가 나서서 모든 슬라브 민족을 위협으로부터 수호하겠다고 맹세했습니다. 이들은 '범슬라브 연방'에 우리를 초청하며, 이 연방에서 모든 슬라브 민족은 공정하고 올바르게 대표권을 가지고, 위대한 [FROM.GetAdjective] 군대의 보호를 받을 것이라고 주장했습니다."
 NSB_soviet_fascist_tsarist.1.a: "슬라브 민족의 위대한 통합에 우리도 참여하겠다!"
 NSB_soviet_fascist_tsarist.1.b: "저들의 보호보다는 우리의 독립이 더 중요하다."
 NSB_soviet_fascist_tsarist.2.t: "범슬라브 연방: [FROM.GetNameDef]의 수락"
 NSB_soviet_fascist_tsarist.2.desc: "방금 [FROM.GetAdjective] 정부로부터 소식을 받았습니다. [FROM.GetNameDef] 측이 범슬라브 연방에 가입하라는 우리의 권유를 수락했다고 합니다."
 NSB_soviet_fascist_tsarist.2.a: "현명한 결정이다."
 NSB_soviet_fascist_tsarist.3.t: "범슬라브 연방: [FROM.GetNameDef]의 거부"
 NSB_soviet_fascist_tsarist.3.desc: "[FROM.GetAdjective] 정부의 대표단이, 자국은 우리가 제시한 범슬라브 연방에 자발적으로 가입할 일이 절대 없을 것이라며 단호한 거절 의사를 밝혔습니다."
 NSB_soviet_fascist_tsarist.3.a: "저들이 동의하든 말든, 범슬라브 연방은 실현될 것이다."
 NSB_soviet_fascist_tsarist.4.t: "[FROM.GetNameDef]의 정치 간섭"
 NSB_soviet_fascist_tsarist.4.desc: "걱정스러운 보고가 접수되었습니다. [FROM.GetAdjective] 선동가들이 우리 나라에서 파시스트 선전을 퍼뜨리고 있으며, [FROM.GetAdjective]에서 국내 파시스트 정당의 활동 및 정치 자금을 지원하고 있다고 합니다."
 NSB_soviet_fascist_tsarist.4.a: "정신 바짝 차려라. 자칫하면 싸움 한번 없이 정복당할 수 있다."
 NSB_soviet_fascist_tsarist.5.t: "[FROM.GetFactionName] 가입 권유"
 NSB_soviet_fascist_tsarist.5.desc: "우리와 비슷한 세계관을 공유하는 [FROM.GetNameDef](이)가 [FROM.GetFactionName]에 우리를 초청하며, 우리 나라가 영광스러운 미래를 향해 나아가는 동안 군사적, 경제적 지원을 제공하겠다고 약속했습니다!"
 NSB_soviet_fascist_tsarist.5.a: "[FROM.GetAdjective] 아래에서 우리는 더욱 강해질 것이다."
 NSB_soviet_fascist_tsarist.5.b: "우리는 러시아가 없어도 충분히 강하다!"
 NSB_soviet_fascist_tsarist.6.t: "[FROM.GetNameDef]의 [ROOT.GetFactionName] 가입"
 NSB_soviet_fascist_tsarist.6.desc: "[FROM.GetNameDef](이)가 우리의 동맹 제안을 수락하고 즉시 우리 진영에 합류했습니다!"
 NSB_soviet_fascist_tsarist.6.a: "그들은 아메리카 대륙에서 우리의 교두보가 될 것이다."
 NSB_soviet_fascist_tsarist.7.t: "[FROM.GetNameDef]의 초청 거부"
 NSB_soviet_fascist_tsarist.7.desc: "[FROM.GetAdjective] 정부가 우리의 동맹 제안을 거절한다고 통보했습니다. 아메리카 대륙에 외따로 있는 것이 더 좋은가 봅니다."
 NSB_soviet_fascist_tsarist.7.a: "멍청하긴!"
 NSB_soviet_fascist_tsarist.8.desc: "우리가 드디어 비슷한 세계관을 공유하게 됐음을 알게 된 [FROM.GetNameDef](이)가 [FROM.GetFactionName]에 우리를 초청했습니다. 그리고 [ROOT.GetNameDef]에서 우리 당의 집권을 지원했던 것처럼, 우리 나라가 영광스러운 미래를 향해 나아가는 동안 지속적인 군사적, 경제적 지원을 제공하겠다고 약속했습니다!"
 NSB_soviet_fascist_tsarist.9.desc: "[FROM.GetNameDef](이)가 마침내 파시스트 국가가 되었습니다. 그에 따라 이들은 우리 동맹에 가입할 것을 제안받았고, 이를 수락했습니다."
 NSB_soviet_fascist_tsarist.10.desc: "[FROM.GetNameDef](이)가 마침내 파시스트 국가가 되었습니다. 하지만 그 파시스트 정당이 집권하도록 지원한 것이 우리였음에도, 이들은 동맹에 가입하라는 우리의 제안을 거절하고 독자 노선을 걷기로 했습니다."
 NSB_soviet_fascist_tsarist.11.t: "[FROM.GetAdjective]의 해군 증강"
 NSB_soviet_fascist_tsarist.11.desc: "[FROM.GetNameDef](이)가 최근 극동 지역에서 해군 기반시설을 대대적으로 확장하고 있다는 보고가 들어왔습니다. 이것은 극동의 현 질서에 부정적인 신호입니다..."
 NSB_soviet_fascist_tsarist.11.a: "우리의 패권에 도전하려는 것이 틀림없군."
 NSB_soviet_fascist_tsarist.12.t: "[FROM.GetAdjective]의 반일 선전"
 NSB_soviet_fascist_tsarist.12.desc: "[FROM.GetAdjective] 신문들이 극동 지역에서 [ROOT.GetAdjective]의 행보를 비판하는 기사를 쏟아내고 있습니다. 정치인들은 점점 더 자극적인 언사로 우리를 비난하며, [FROM.GetAdjective]인들에게 1905년 전쟁에서 자국이 겪은 참패를 상기시킵니다. 적극적으로 움직이는 선동가들은 벌써 \"쓰시마의 복수를 하자!\"고 외치기 시작했습니다."
 NSB_soviet_fascist_tsarist.12.a: "오랜 숙적과의 전쟁을 대비하는 것이 좋겠군..."
 NSB_soviet_fascist_tsarist.13.t: "[FROM.GetAdjective] 캄차카 전력 증강"
 NSB_soviet_fascist_tsarist.13.desc: "보고에 의하면 [FROM.GetNameDef](이)가 캄차카에 군사 기반시설을 대대적으로 확장하고 있다고 합니다. 군사 분석가들은 이러한 설비 확충은 알래스카에 있는 우리 병력에 맞서 [FROM.GetAdjective]의 군사력 투사를 강화하기 위한 목적일 수밖에 없다며, 최악의 경우 노골적인 침략의 발판이 될 것이라고 주장합니다!"
 NSB_soviet_fascist_tsarist.13.a: "이 정보에 기반하여 조치를 취하는 것이 좋겠군..."
 NSB_soviet_fascist_tsarist.14.t: "차르의 귀환"
 NSB_soviet_fascist_tsarist.14.desc: "오래전 우리 나라가 겪었던 수모가 마침내 씻겼습니다. 성모 승천 대성당에서 거행된 장엄한 대관식에서 블라디미르 키릴로비치 대공이 차르 블라디미르 1세로 즉위했고, 군중들은 기쁨을 감추지 않았습니다.\n\n이곳에서 차르는 첫 통치 행위로 크렘린 문밖으로 향하는 행렬을 진두지휘했습니다. 차르는 환호하는 군중들을 맞이하고, 자신의 영예를 기리는 인상 깊은 군사 행진에 직접 참여했습니다.\n\n새로 즉위한 차르는 훌륭한 연설을 통해 러시아 민중의 미덕을 극찬하고, 러시아를 잘 이끌어 과거의 영광을 되찾겠노라 맹세했습니다."
 NSB_soviet_fascist_tsarist.14.a: "감격스럽구나!"
 NSB_soviet_fascist_tsarist.15.t: "멜레티우스 대주교의 대관식"
 NSB_soviet_fascist_tsarist.15.desc: "종교의 중요성이 전국적으로 점점 더 커지고, 교회의 위상은 예전 수준을 회복했을 뿐만 아니라 그 이상으로 높아졌습니다. 이 시기에 하느님의 가장 중요한 대표자를 우리 나라의 지도자로 세워 하느님께 대한 우리의 헌신을 굳건히 하는 것은 너무나도 당연한 일입니다.\n\n오늘 모스크바의 구세주 그리스도 대성당과 성모 승천 대성당 두 곳에서 열린 성대한 예식에서 망명 중에 헌신한 공로로 선출된 하얼빈과 만주의 멜레티우스가 모스크바와 전 러시아의 총대주교 자리에 오르고, 또한 전 러시아의 차르로 즉위했습니다.\n\n교회와 국가의 궁극적인 통합이 이뤄짐으로써, 이 세상에서 하느님의 뜻을 행하는 데 방해되는 장애물은 모두 사라졌습니다..."
 NSB_soviet_fascist_tsarist.15.a: "뜻이 하늘에서와 같이 땅에서도 이루어지게 하소서."
 NSB_soviet_fascist_tsarist.16.t: "삼국 협상"
 NSB_soviet_fascist_tsarist.16.desc: "내부의 혼란을 마무리 짓고 우리에게 우호적인 새 정부를 세웠던 [SOV.GetNameDef](이)가 이제 유럽에서 [GER.GetAdjective]의 침략을 견제하기 위해 과거의 동맹을 다시 맺자고 제안해 왔습니다."
 NSB_soviet_fascist_tsarist.16.a: "훌륭한 생각이다!"
 NSB_soviet_fascist_tsarist.16.b: "저들의 지난번 약속이 얼마나 무의미했는지 우리는 잊지 않았다."
 NSB_soviet_fascist_tsarist.17.t: "삼국 협상 - 제안 수락"
 NSB_soviet_fascist_tsarist.17.desc: "[FROM.GetNameDefCap](이)가 우리의 동맹 제안을 수락하겠다고 알리고, 즉시 우리와의 외교 관계를 확대하는 조치를 취했습니다."
 NSB_soviet_fascist_tsarist.17.a: "독일 녀석들이 전전긍긍하는 꼴이 눈에 선하군."
 NSB_soviet_fascist_tsarist.18.t: "삼국 협상 - 제안 거절"
 NSB_soviet_fascist_tsarist.18.desc: "[FROM.GetNameDef](은)는 현재 우리와 동맹을 맺는 것에 아무런 이점이 없다고 생각한다고 알렸습니다."
 NSB_soviet_fascist_tsarist.18.a: "참담한 외교적 실패로군..."
 NSB_soviet_fascist_tsarist.19.desc: "[FROM.GetAdjective](와)과 [SOV.GetAdjective] 정부가 과거 우리 열강들 사이에 존재했던 삼국 협상 동맹을 재구축하는 회담을 열었습니다. 현재 두 나라는 그 계획을 추진하고, 우리에게도 가입을 권유하려고 합니다."
 NSB_soviet_fascist_tsarist.19.a: "유럽의 미래 안정을 위해서 수락하겠다."
 NSB_soviet_fascist_tsarist.19.b: "안됐지만 그 '삼국 협상'은 양국 협상에서 그치겠군."
 NSB_soviet_fascist_tsarist.20.a: "우리는 함께일 때 가장 강하다!"
 NSB_soviet_fascist_tsarist.21.a: "그래도 우리에게는 러시아가 있다."
 NSB_soviet_fascist_tsarist.22.t: "베를린-모스크바 추축국"
 NSB_soviet_fascist_tsarist.22.desc: "[SOV.GetAdjective] 대표단이 찾아와 동맹을 제안했습니다. 이들은 자국 신생 정부의 세계관과 이해관계가 우리의 것과 어느 정도 일치하므로, 경제 및 군사 분야에서 더욱 긴밀히 협력하는 것이 바람직할 것이라고 제안했습니다."
 NSB_soviet_fascist_tsarist.22.a: "이 새로운 추축이 세계의 중심이 될 것이다!"
 NSB_soviet_fascist_tsarist.22.b: "동맹? 글쎄다."
 NSB_soviet_fascist_tsarist.23.t: "베를린-모스크바 추축국: 제안 수락"
 NSB_soviet_fascist_tsarist.23.desc: "[SOV.GetAdjective] 정부가 우리의 새로운 외교 추축국 창설에 기꺼이 참여하겠다는 뜻을 전해 왔습니다. 이들은 벌써 외교 및 군사 연락책을 파견할 준비에 들어갔습니다."
 NSB_soviet_fascist_tsarist.24.t: "베를린-모스크바 추축국: 제안 거절"
 NSB_soviet_fascist_tsarist.24.desc: "오늘 [SOV.GetAdjective] 외교관이 우리 제안을 거절한다는 자국 정부의 입장을 알렸습니다."
 NSB_soviet_fascist_tsarist.24.a: "참으로 안타깝군... 설마 다른 속셈이 있는 건 아니겠지?"
 NSB_soviet_fascist_tsarist.25.t: "도쿄 추축국"
 NSB_soviet_fascist_tsarist.25.desc: "[SOV.GetAdjective] 대표단이 [JAP.GetNameDef](을)를 우리 동맹에 포함하자는 제안을 내놓았습니다. [SOV.GetName](와)과 [JAP.GetName] 사이의 역사적인 긴장 관계를 고려할 때, 우리가 직접 [JAP.GetName] 측과 접촉하여 양측을 중재하는 역할을 맡는 것이 좋겠다고 제안했습니다."
 NSB_soviet_fascist_tsarist.25.a: "즉시 우리 특사들을 파견하지."
 NSB_soviet_fascist_tsarist.25.b: "우리의 이해관계가 일본과 일치할 것 같지는 않군."
 NSB_soviet_fascist_tsarist.26.t: "도쿄 추축국 - [JAP.GetName]의 수락"
 NSB_soviet_fascist_tsarist.26.desc: "[GER.GetAdjective] 정부의 답신을 받았습니다. 이들은 우리 나라와 일본 사이를 중재했고, 일본 측이 해당 제안을 수락했다고 합니다!"
 NSB_soviet_fascist_tsarist.26.a: "기쁜 소식이군. 우리의 동쪽 방면은 이제 안전하다!"
 NSB_soviet_fascist_tsarist.27.t: "도쿄 추축국 - [JAP.GetName]의 거부"
 NSB_soviet_fascist_tsarist.27.desc: "[GER.GetAdjective] 정부는 최선을 다했으나, 안타깝게도 일본 정부가 우리의 동맹 제안을 거절했다고 전했습니다."
 NSB_soviet_fascist_tsarist.27.a: "엄청난 차질이 생겼군..."
 NSB_soviet_fascist_tsarist.28.t: "도쿄 추축국 - [GER.GetName]의 거부"
 NSB_soviet_fascist_tsarist.28.desc: "[GER.GetAdjective] 정부가 일본을 동맹에 가입시키자는 우리의 제안을 고려해 보았지만, 현재로서는 이 동맹이 자국에 이익이 될 것 같지 않다는 답변을 보내왔습니다."
 NSB_soviet_fascist_tsarist.28.a: "아쉽군! 그렇게 생각할 만한 이유가 있겠지."
 NSB_soviet_fascist_tsarist.29.desc: "[GER.GetAdjective]에서 우리에게 연락해, [SOV.GetAdjective] 측이 우리 세 강대국 간의 동맹을 제안한다고 전해 주었습니다. 이들은 우리 세 나라가 연합하면 다른 나라들은 상대도 되지 않을 것이라고 주장했습니다."
 NSB_soviet_fascist_tsarist.29.a: "이 동맹으로 외교에 쐐기를 박겠다!"
 NSB_soviet_fascist_tsarist.29.b: "삼두 정치의 말로는 역사로 증명되었다... 거절하지."
 NSB_soviet_fascist_tsarist.30.desc: "[JAP.GetName] 측이 [SOV.GetAdjective]의 제안을 수락하기로 했으며, 언제든 우리 동맹에 합류할 준비가 되어 있다고 전했습니다."
 NSB_soviet_fascist_tsarist.30.a: "멋지군!"
 NSB_soviet_fascist_tsarist.31.desc: "[JAP.GetName] 측은 안타깝게도 [SOV.GetAdjective]의 제안이 현재로서는 자국에 이득이 되지 않는다고 생각하며, 그렇기에 거절할 수밖에 없다고 전했습니다."
 NSB_soviet_fascist_tsarist.31.a: "그들 없이 해내야겠군."
 NSB_soviet_fascist_tsarist.32.t: "블라소프 포획"
 NSB_soviet_fascist_tsarist.32.desc: "최근 적들이 후퇴하던 도중, [SOV.GetAdjective]의 한 고위 장성이 우리 군에 붙잡혔습니다. 장군 안드레이 블라소프는 구금된 상태에서 자신의 '반볼셰비즘' 성향을 공개적으로 밝히며, 포로로 잡힌 러시아인들로 사단을 편성하여 우리와 함께 '스탈린주의'에 맞서 싸우게 해 달라고 제안했습니다."
 NSB_soviet_fascist_tsarist.32.a: "볼셰비즘에 맞서는 자라면 누구든 환영이다."
 NSB_soviet_fascist_tsarist.32.b: "글쎄, 못 믿겠는데!"
 NSB_soviet_fascist_tsarist.33.desc: "우리의 장군 [SOV_andrey_vlasov.GetName](이)가 적에게 포로로 잡혔다는 소식이 전해졌습니다. 그 이후의 운명은 알 길이 없습니다..."
 NSB_soviet_fascist_tsarist.33.a: "유감스럽지만, 우리에겐 지금 더 중요한 문제들이 있다!"
 nsb_news.301.t: "산악 공화국 통합"
 nsb_news.301.d: "타파 체르모에프의 뜻에 따라, 산악 공화국들이 [FROM.GetLeader]의 영도 아래 다시 한번 통합되었습니다. 이들은 북캅카스 지역에 들어오는 모든 외세의 침략을 물리치고, 역사에 이름을 남기겠다고 선언했습니다. 그리하여 북캅카스 산악 공화국이 탄생했습니다!"
 nsb_news.301.a: "우리는 이제 하나다!"
 nsb_news.301.b: "흥미롭군."
 nsb_news.302.t: "자캅카스의 재통합"
 nsb_news.302.d: "첫 번째 통합은 러시아 내전 초기에 있었고, 곧 무너졌습니다. 두 번째 통합은 소비에트 공화국 시절이었는데, 1936년 소비에트 헌법 제정 이후 분열되었습니다. 이번이 세 번째 통합으로, [FROM.GetLeader](은)는 자캅카스 국가들을 재통합을 추진했고, 이 나라들은 다시 한번 자국의 영토를 방어할 뿐만 아니라 다른 영토로 확장할 준비를 마쳤습니다. 이들이 앞으로 무엇을 할지는 시간이 지나야 알 수 있을 것입니다."
 nsb_news.302.a: "삼세번이라고 하지 않나."
 nsb_news.302.b: "또 한다고?"
 nsb_news.303.t: "시베리아의 통일"
 nsb_news.303.d: "수 세기 동안 러시아의 지배를 받아 온 시베리아는 이제 단순히 외세의 영향권 안에 있는 한 지역이 아니라, 무슨 일이 있어도 자신의 권리를 위해 싸울 준비가 된 단결된 정치체가 되었습니다. 이러한 시베리아의 주민들은 이제 제국주의 시대가 끝나고, 외세의 간섭 없이 독립된 나라로 살게 되어 기뻐합니다. 하지만 공화국은 가만히 앉아만 있지 않겠다고 선언했습니다. 아직 시베리아에는 보호받고 해방되어야 할 사람들이 많이 남아 있기 때문입니다!"
 nsb_news.303.a: "마침내 시베리아가 제국주의에서 해방되었구나!"
 nsb_news.303.b: "러시아의 동부 지배력이 약해지고 있군..."
 nsb_news.304.t: "이델-우랄의 부활"
 nsb_news.304.d: "러시아 내전 이후 처음으로 볼가 우랄 지역을 구성하는 나라들이 이델-우랄이라는 하나의 국가로 통합되었습니다. 이들은 이번에는 러시아의 방해에도 굴하지 않을 것이며, 무슨 일이 있어도 독립을 지켜 내겠다고 선언했습니다. 이 나라가 살아남을 수 있을지는 앞으로 두고 봐야 할 일입니다..."
 nsb_news.304.a: "이번에는 무너지지 않을 것이다!"
 nsb_news.304.b: "근데, 거기가 어디라고?"
 nsb_news.400.t: "블라디미르 3세의 대관식"
 nsb_news.400.desc: "30년 가까이 볼셰비키의 지배를 받았던 [SOV.GetName](은)는 오늘 모스크바의 성모 승천 대성당에서 거행된 블라디미르 3세 차르의 성대한 대관식을 통해 차르국으로 되돌아갔습니다. 군중을 지나는 행렬 의식을 진행한 후, 새로 즉위한 차르는 자신을 보러 온 이들에게 연설하며 러시아 신민의 정신을 칭송하고, '국가의 옛 영광을 되찾겠노라'라고 맹세했습니다."
 nsb_news.400.a: "참으로 웅장한 행사구나!"
 nsb_news.400.b: "전쟁을 부추기는군!"
 nsb_news.400.c: "촌극이 따로 없군!"
 nsb_news.401.t: "젬스키 소보르 해체"
 nsb_news.401.desc: "젬스키 소보르를 복원하여 자신들의 정부를 정당화한 지 몇 달도 채 되지 않았는데, [SOV.GetAdjective] 정부 내 파시스트 세력은 진작에 새 의회를 해체하고 나라를 [SOV.GetLeader]의 손아귀에 넘겼습니다. 아직은 새로 즉위한 차르가 계속 명목상 지도자 역할을 하고 있으나, 차르에게는 실권이 거의 없다는 건 분명합니다.\n\n정권 교체 이후, 민족주의적 언사가 이미 눈에 띄게 증가했으며, '슬라브 민족'의 형제애를 신성시하고 이웃 강대국들이 저지른 과거의 '침해 행위'를 규탄하는 연설이 쏟아지고 있습니다."
 nsb_news.401.a: "영광스러운 우리 나라에는 강력한 지도자가 필요하다!"
 nsb_news.401.b: "이걸로 상황이 개선될지는 좀 더 지켜봐야 한다."
 nsb_news.401.c: "새로운 동맹의 등장인가?"
 nsb_news.402.t: "베를린-모스크바 추축국"
 nsb_news.402.desc: "오늘 오전 공동 성명에서 [GER.GetNameDef](와)과 [SOV.GetNameDef] 대변인은 '베를린-모스크바 추축국'의 창설을 발표했습니다. 두 강대국은 '자국의 이익을 보호하기 위해' 경제적, 정치적, 군사적으로 협력할 것이며, '동유럽과 중부 유럽의 안정을 최우선으로' 생각한다고 선언했습니다.\n\n그들이 말하는 이것이 진짜 목적인지는 두고 봐야 할 것입니다."
 nsb_news.402.a: "훌륭한 우리 동맹의 출범이다!"
 nsb_news.402.b: "동쪽의 새 동맹국이 훌륭한 아이디어를 냈군."
 nsb_news.402.c: "저들이 신세계의 질서를 형성하고 있나?"
 nsb_news.402.d: "이제 저들이 유럽을 마음대로 휘두르겠군..."
 nsb_news.403.t: "[SOV.GetAdjective]의 아메리카 간섭"
 nsb_news.403.desc: "[SOV.GetAdjective](이)가 남미와 중미 여러 나라의 내정에 광범위하게 개입하고 있다는 증거가 발견되었습니다. 이들은 우익 정치 단체와 준군사 조직 후원, 뇌물 제공, 회유, 허위 정보 유포 등을 통해 이 국가들의 내부 안정을 심각하게 위협하고 있습니다.\n\n전문가들은 [SOV.GetAdjective]의 이러한 비밀 활동을 중단시키지 않으면, 이 나라 중 적어도 일부는 아메리카 대륙에서 [SOV.GetName]의 이념적 발판이 될 수밖에 없다고 입을 모읍니다. 만일 그렇게 된다면 이 나라들에 대한 [SOV.GetAdjective]의 지원은 더 늘어나고 더 노골적으로 변할 가능성이 높습니다."
 nsb_news.403.a: "유감스럽게도 우리의 개입이 드러나 버렸군."
 nsb_news.403.b: "놈들이 우리 앞마당까지 간섭한다고?!"
 nsb_news.403.c: "저들은 곧 강력한 지도자의 이점을 알게 될 것이다."
 nsb_news.403.d: "파시즘의 확산이 걷잡을 수가 없군!"
 nsb_news.404.t: "제3의 로마의 부상"
 nsb_news.404.desc: "최근 내전이 나라를 휩쓴 이후, 러시아 정교회는 꾸준히 세력을 키워 왔습니다. 이제 옛 비잔티움 제국을 정복한 이들은 교회와 국가의 완전한 통합을 위한 마지막 단계에 들어섰습니다.\n\n최고 총대주교이자 전 러시아의 차르로 즉위한 [SOV.GetLeader](은)는 자신이 '[SOV.GetNameDef]'(이)라고 명명한 나라를 이끌며 자신이 '신의 뜻'이라고 부르는 것을 추구하고 있습니다."
 nsb_news.404.a: "정말 굉장하군!"
 nsb_news.404.b: "제정신이 아니군!"
 nsb_news.405.t: "[SOV.GetNameDefCap]"
 nsb_news.405.desc: "다시 한번 '모든 슬라브족의 수호자'라는 역할을 자처한 러시아는 모든 슬라브족을 하나의 국가로 통합하는 것이 최선의 방법이라고 판단했습니다.\n\n마침내 그 통합이 이루어지자, [SOV.GetLeader](은)는 [SOV.GetNameDef]의 창설을 선언하며 \"이 새로운 나라에서 쓸 수 있는 모든 자원은 국민을 이롭게 하고, 외부의 위협에서 보호하는 일에 투입될 것이다.\"라고 맹세했습니다."
 nsb_news.405.a: "단결하면 슬라브족은 무적이다!"
 nsb_news.405.b: "무시할 수 없는 세력이군."
 nsb_news.406.t: "슬라브족의 수호자"
 nsb_news.406.desc: "[SOV.GetNameDef](은)는 다시 한번 '슬라브족의 수호자'라는 역할을 자처하며, 유럽의 다른 슬라브 민족에게 안전을 보장하겠다고 나섰습니다. [SOV.GetLeader](은)는 성명을 통해 \"[SOV.GetNameDef]에서 쓸 수 있는 모든 자원은 온 슬라브 민족을 이롭게 하고 외부의 위협에서 보호하는 일에 투입될 것이다.\"라고 맹세했습니다.\n\n약속을 잘 지키는 나라라는 점을 강조하고자 세계 대전에 참전했던 일을 구체적으로 언급하기도 한 [SOV.GetAdjective] 정부는 이 안전 보장이 어떤 결과를 초래할지 잘 알고 있으며, 그 책임을 회피할 생각도 없어 보입니다."
 nsb_news.406.a: "우리는 같은 민족에게 한 약속을 지킨다."
 nsb_news.406.b: "우리의 독립만 존중해 준다면야...."
 nsb_news.406.c: "슬라브의 큰형님이 돌아왔군..."
 nsb_news.407.t: "삼국 협상?"
 nsb_news.407.desc: "[From.GetNameDefCap](와)과 [SOV.GetNameDef](이)가 군사 협력 재개를 선언했습니다. 과거의 삼국 협상이 끝난 지 30년 만입니다.\n\n명시적으로 언급하지는 않았지만, 이 새로운 동맹은 몇몇 중앙 유럽 강대국의 확장을 억제하고자 형성되었을 가능성이 높습니다. 이 동맹이 앞으로도 계속 확장될지는 두고 봐야 할 것입니다."
 nsb_news.407.a: "안정된 유럽을 향한 초석이다."
 nsb_news.407.b: "언제 적 삼국 협상이냐..."
 nsb_news.408.t: "삼국 협상"
 nsb_news.408.desc: "[From.GetNameDefCap](이)가 과거의 동맹국들과 다시 뭉쳐 새로운 삼국 협상을 결성하기로 했다고 발표했습니다. 이 동맹은 중앙 유럽의 팽창주의 세력을 정면으로 겨냥한 것입니다."
 nsb_news.408.a: "우리는 다시 한번 단결한다."
 nsb_news.408.b: "안 깨지고 얼마나 갈지 두고 보자고."
 nsb_news.409.t: "베를린-모스크바 추축국: 도쿄의 가입"
 nsb_news.409.desc: "[GER.GetNameDef], [SOV.GetNameDef], [JAP.GetNameDef] 정부는 3국 성명을 통해 [JAP.GetNameDef](이)가 추축국 동맹의 차기 회원국이 될 것이라고 발표했습니다.\n\n최근 [SOV.GetAdjective](와)과 [JAP.GetNameDef] 정부 사이에 긴장 관계를 고려할 때, 이는 예상치 못했던 일이지만(아마도 [GER.GetAdjective](이)가 중재했을 가능성이 높음), 이 새로운 전개로 [SOV.GetAdjective]의 동쪽 방면이 사실상 안전해지고, [JAP.GetNameDef]도 태평양 지역에 집중할 수 있게 될 것입니다."
 nsb_news.409.a: "강력한 외교적 한 수로군."
 nsb_news.409.b: "이런 전개는 예상 못 했는데!"
