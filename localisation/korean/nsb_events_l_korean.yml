 NSB_soviet_paranoia_system_events.24_paranoia_both_increase_tt: "£SOV_paranoia_text_icon 정치적 편집증이 숙청되지 않은 부대 지휘관들의 레벨에 따라 증가합니다: §R[?SOV.SOV_combined_unit_leader_level]§!"
