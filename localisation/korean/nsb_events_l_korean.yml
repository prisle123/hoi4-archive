l_korean:
 BALTIC_events.1.t: "[From.GetNameDefCap]의 독립 보장 요청"
 BALTIC_events.1.d: "오늘 아침 [From.GetNameDef] 측으로부터 [Root.GetLeader]에게 독립 보장을 갱신해 달라는 전보가 전달되었습니다. [From.GetLeader](은)는 1918년 [From.GetNameDef] 건국 이래 이어진 [Root.GetNameDef](와)과의 오랜 우호 관계를 언급하며, 동유럽의 평화를 유지하려면 [From.GetAdjective](이)가 반드시 존속해야 한다고 주장했습니다.\n\n[From.GetNameDef](와)과 [SOV.GetNameDefCap] 사이에 긴장이 고조되는 지금, [From.GetLeader]의 제안을 받아들인다면 [Root.GetNameDef](와)과 [SOV.GetAdjective](이)가 충돌하게 될지도 모릅니다..."
 BALTIC_events.1.a: "우방국인 [From.GetAdjective](을)를 방어하라."
 BALTIC_events.1.b: "우리는 [From.GetLeader]도, 그자의 정부도 지지하지 않는다."
 BALTIC_events.101.t: "[From.GetNameDefCap]의 수락!"
 BALTIC_events.101.d: "[From.GetLeader](이)가 [Root.GetAdjective]의 지속적인 독립을 지지하고, [Root.GetNameDef]의 존립을 위협하는 어떠한 분쟁에도 개입할 것임을 밝혔습니다."
 BALTIC_events.101.a: "이제 안심이군."
 BALTIC_events.102.t: "[From.GetNameDefCap]의 거절!"
 BALTIC_events.102.d: "[Root.GetLeader]에게 충격적인 소식이 전해졌습니다. [From.GetAdjective] 외교부에서 [Root.GetNameDef] 측과 군사적 관계를 맺지 않기로 한 것입니다."
 BALTIC_events.102.a: "다른 해결책을 찾아야겠군."
 BALTIC_events.2.t: "발트해 국가의 협력을 모색하는 [From.GetNameDefCap]"
 BALTIC_events.2.d_baltic: "[From.GetLeader] 내각에서 [Root.GetAdjective] 정부에 느슨하게 조직된 발트 협상국을 군사 동맹으로 공식화하자는 제안을 타진했습니다. 이 협정에 서명하면 전쟁 발발 시 우리 군대는 연합하여 주권을 위협하는 적에 맞서 함께 싸우게 될 것입니다.\n\n비록 방어를 위한 동맹이기는 하나 [From.GetLeader](은)는 최종적으로 발트 협상국을 리가부터 오슬로를 아우르는 세력으로 공식화하고 싶어 합니다. 물론 실현되기는 어려워 보이지만 말입니다."
 BALTIC_events.2.d_scandi: "[From.GetLeader] 내각에서 [Root.GetAdjective] 정부에 느슨하게 조직된 발트 협상국을 군사 동맹으로 공식화하자는 제안을 타진했습니다. 이 협정에 서명하면 전쟁 발발 시 우리 군대는 연합하여 주권을 위협하는 적에 맞서 함께 싸우게 될 것입니다.\n\n[From.GetLeader](은)는 자국 국경을 위협하는 세력이 발트 지역에서 원하는 것을 차지하고 나면 스칸디나비아가 그들의 다음 전쟁 목표가 될 것이며, 지금처럼 세계적인 갈등이 벌어지는 시기에는 우리가 힘을 모으는 것이 현명하다고 주장합니다."
 BALTIC_events.2.a: "우리도 동참하겠다!"
 BALTIC_events.2.b: "더 좋은 방법이 있을 것이다."
 BALTIC_events.202.a: "감히 우리를 거절하다니!"
 BALTIC_events.203.t: "버려진 발트 협상국 계획!"
 BALTIC_events.203.d: "[SOV.GetAdjective]의 침공에 대비할 수 있을 만큼의 지지를 받지 못한 [From.GetLeader](은)는 발트 협상국 계획을 버리고 다른 방안을 모색하기로 했습니다. 우리 나라에는 실망스러운 소식이지만, 우방국 [From.GetNameDef](와)과 함께 [SOV.GetAdjective]에 맞서 싸우겠다는 꿈은 허망한 백일몽으로 남게 되었습니다."
 BALTIC_events.203.a: "실망스럽군."
 BALTIC_events.3.t: "[From.GetNameDefCap]의 직접적 개입 요청"
 BALTIC_events.3.d: "[From.GetLeader]의 [From.GetAdjective] 인민군과 [From.GetNonIdeologyName]의 독재 부르주아 계층을 위해 싸우는 어리석은 프롤레타리아 간의 내전이 여전히 이어지는 가운데, [From.GetLeader]에게는 혼자서 이 내전을 승리로 이끌 만한 능력이 없는 것으로 보입니다. [From.GetNonIdeologyName]의 [Root.GetAdjective] 대사는 [Root.GetLeader]에게 [From.GetAdjective] 혁명군의 앞날을 우려하는 서한을 전달했습니다. 대사는 이 내전에서 패배할 경우 [From.GetNonIdeologyName]에서 사회주의가 성공할 수 있다는 희망이 사라져 버릴 것이라고 생각합니다."
 BALTIC_events.3.a: "직접 조치를 취해야겠군!"
 BALTIC_events.3.b: "프롤레타리아 해방은 자신의 힘으로 이뤄야 한다."
 BALTIC_events.301.t: "[From.GetNameDefCap]의 개입 거부"
 BALTIC_events.301.d: "우방국이자 동맹인 [From.GetNameDef](이)가 직접 개입해 달라는 [Root.GetLeader]의 호소에 입국 거부로 답했습니다. [From.GetLeader](은)는 [Root.GetAdjective] 노동자들의 해방은 자기 힘으로 이뤄내야 하며, [From.GetNameDef] 측이 직접 개입하는 행위는 제국주의와 다를 것이 없다고 주장했습니다."
 BALTIC_events.301.a: "그 말도 일리가 있다."
 BALTIC_events.4.t: "[Root.Capital.GetName]에서의 공산주의자 행진!"
 BALTIC_events.4.d: "[Root.GetAdjective] 국민들의 정부에 대한 불만이 점점 커지던 가운데, 오늘 [Root.Capital.GetName] 거리에서 그 긴장이 최고조에 달했습니다. 현 정권과 하층민 처우에 대한 불만을 표출하는 것으로 시작된 시위는 이내 [Root.GetAdjective] 헌병대와의 폭력적인 충돌로 이어졌고, 결국 시위대가 [Root.GetLeader](와)과 [Root.GetRulingParty]당 수뇌부가 회의를 벌이고 있던 [Root.Capital.GetName]의 의사당 건물에까지 도달하는 사태가 벌어졌습니다. 시위대의 요구는 명확했습니다. [Root.GetLeader](와)과 [Root.GetRulingParty]당을 정부에서 축출하라는 것입니다. 그러지 않으면 폭력 혁명을 벌이겠다고 합니다."
 BALTIC_events.4.a: "선택의 여지가 없군."
 BALTIC_events.4.b: "퇴진하라고? 절대 안 된다!"
 BALTIC_events.5.t: "[From.GetNameDefCap]의 [From.GetNonIdeologyName]-벨라루스 통합 추진"
 BALTIC_events.5.d: "[From.GetLeader](은)는 과거 짧게 존속했던 리투아니아-벨라루스 소비에트 사회주의 공화국에서 착안하여, [From.GetNameDef](을)를 벨라루스 소비에트 사회주의 공화국으로 통합하려 합니다. [From.GetLeader](은)는 두 나라가 통일되면 동서양의 장벽을 허물고 [From.GetNameDef](이)가 범세계적 혁명에 더욱 크게 기여할 수 있게 된다고 주장합니다."
 BALTIC_events.5.a: "기발한 생각이군!"
 BALTIC_events.5.b: "벨라루스는 [Root.GetAdjective]에 남을 것이다."
 BALTIC_events.501.t: "[From.GetNameDefCap]의 승낙!"
 BALTIC_events.501.d: "통합된 [Root.GetNonIdeologyName]-벨라루스 소비에트 사회주의 공화국을 구성하자는 [Root.GetAdjective]의 제안에 [From.GetNameDef]에서 답변을 보냈습니다. [From.GetLeader](은)는 동유럽 본토와 발트해 국가의 통일로 촉발될 엄청난 기회에 흥분을 감추지 못하며, 이 통합이 필연적으로 동서 간의 격차를 해소할 것이며, 대륙 전체에 혁명을 확산시키는 원동력이 될 것이라고 주장했습니다."
 BALTIC_events.501.a: "[Root.GetNonIdeologyName](이)가 더욱 커졌군!"
 BALTIC_events.502.t: "[From.GetNameDefCap]의 거부!"
 BALTIC_events.502.d: "본래 리투아니아-벨라루스 소비에트 사회주의 공화국이 동서양의 격차를 해소하고자 설립된 것은 맞으나, [From.GetLeader](은)는 그런 것이 더 이상 필요하지 않다고 생각합니다. 이에 따라, 벨라루스는 소비에트 사회주의 공화국 연방의 필수 구성국이므로 [Root.GetNameDef]에 양도될 수 없다고 주장하고 있습니다."
 BALTIC_events.502.a: "아쉽게 되었군."
 BALTIC_events.503.t: "벨라루스 내 선전전"
 BALTIC_events.503.d: "리투아니아-벨라루스 소비에트 사회주의 공화국의 유산을 되찾으려 하는 [From.GetNameDef](은)는 벨라루스 정부 인사들이 [From.GetNonIdeologyName](으)로 망명하도록 부추겨 벨라루스 정부의 기반을 흔들고자 합니다!"
 BALTIC_events.503.a: "조속히 해결하겠다."
 BALTIC_events.6.t: "발트 국가를 통합하려는 [From.GetNameDefCap]"
 BALTIC_events.6.d: "발트 국가들은 오랜 세월 외세의 제국주의에 짓밟혀 고통과 억압을 겪어 왔으나, 이제는 아닙니다. [Root.GetNameDefCap](와)과 [From.GetNameDef](은)는 사회주의 혁명 아래 해방되었습니다. 그런데 [From.GetLeader](은)는 이것만으로는 발트 국가들이 계속 존속할 수 없다고 주장합니다. [From.GetLeader.GetSheHeCap]가 주장하는바, 발트 국가들이 민족과 국가의 경계로 나뉘어져 있는 한 우리는 약해지고 제국주의와 자본주의에 취약해지며, 발트 연합공화국으로 통일하는 것만이 외세의 침략을 상대할 유일한 방법이라고 합니다."
 BALTIC_events.6.a: "[From.GetLeader]의 말이 옳다. 통일이 답이다!"
 BALTIC_events.6.b: "말도 안 되는 소리! [Root.GetNonIdeologyName](은)는 [Root.GetAdjective](으)로 남는다!"
 BALTIC_events.601.t: "[From.GetNameDefCap]의 거부!"
 BALTIC_events.601.d: "[From.GetLeader](은)는 [Root.GetAdjective]의 통일 요청에 노골적인 혐오감과 거부 의사를 표명했습니다. 많은 이들이 [From.GetNameDef]의 자치권을 존중하지만, 발트 국가들이 분열되어 있을 때보다 하나 되었을 때 훨씬 강력할 것이라는 점은 부인할 수 없습니다."
 BALTIC_events.601.a: "이건 저들을 위한 일이다."
 BALTIC_events.601.b: "그들에게도 스스로 결정할 권리가 있으니, 인정하겠다."
 BALTIC_events.7.t: "[From.GetNameDefCap]의 [baltic_wargoal_target.GetAdjective] 침공 요청"
 BALTIC_events.7.d: "서유럽으로 통하는 [Root.GetAdjective]의 관문으로 불리는 [From.GetNameDefCap]에서 오늘 [Root.GetNameDefCap](을)를 대신해 [baltic_wargoal_target.GetNameDef](을)를 침공하겠다는 계획을 제안했습니다. [From.GetLeader](은)는 [baltic_wargoal_target.GetAdjective] 침공이 유럽 전역에 혁명을 전파하려는 우리의 활동에 큰 보탬이 될 것이며, [baltic_wargoal_target.GetAdjective] 정부가 해체되면 영토를 확장할 기회 또한 늘어날 것이라고 주장했습니다."
 BALTIC_events.7.a: "기발하군!"
 BALTIC_events.7.b: "아직은 혁명의 때가 아니다."
 BALTIC_events.701.t: "[baltic_wargoal_target.GetAdjective] 침공을 제지한 [From.GetNameDefCap]"
 BALTIC_events.701.d: "[Root.GetAdjective]의 [baltic_wargoal_target.GetNonIdeologyName] 침공 요청을 [From.GetNameDef] 측이 제지했습니다. 너무 큰 비용이 소모되며 [From.GetAdjective](와)과 [Root.GetAdjective] 국민의 목숨을 희생하면서까지 감행할 가치가 없다는 주장입니다. [baltic_wargoal_target.GetNameDef]에 공산주의 혁명군의 힘을 보여 주는 것은 다음을 기약해야겠습니다."
 BALTIC_events.701.a: "이런..."
 BALTIC_events.11.t: "숲의 형제들의 선전물"
 BALTIC_events.11.d: "적지 않은 숫자의 반공 출판물이 우리 나라 곳곳에 퍼져 [Root.GetAdjective] 시민들의 손으로 들어가고 있습니다. 이 선전물들은 [Root.GetLeader](을)를 반역자이자 [SOV.GetAdjective]의 앞잡이로 묘사하며 비난합니다. 이런 출판물의 본질은 [Root.GetAdjective] 민족주의를 미화하고 공산주의 혁명의 국제적인 가치를 부정하는 데 있습니다. 이 출판물들이 비밀스럽게 유통되면서 민족주의 정서가 강화될 것은 불 보듯 뻔합니다."
 BALTIC_events.11.a: "반역자 놈들!"
 BALTIC_events.12.t: "숲의 형제들의 대규모 [forest_brothers_raid_state_target.GetName] 습격"
 BALTIC_events.12.d: "숲의 형제들이 불시에 나타나 [forest_brothers_raid_state_target.GetName] 내 주요 산업 구역들을 습격하고 설비에 심각한 손상을 입혔습니다. 다행히도 공격은 공장이 문을 닫은 밤중에 발생했으나 국유재산 피해가 막심했습니다."
 BALTIC_events.12.a: "계급 반역자 놈들 같으니."
 BALTIC_events.13.t: "숲의 형제들과의 충돌"
 BALTIC_events.13.d: "[forest_brothers_raid_state_target.GetName]에서 순찰 중이던 주둔군이 매복하고 있던 숲의 형제들에게 기습당했습니다. 우리 측의 피해는 미미했으나, 교전 소식이 현지인들 사이에 빠르게 퍼지면서 많은 사람이 숲의 형제들을 [Root.GetAdjective] 민족주의의 선봉대이자 [Root.GetLeader]의 정통성에 반기를 드는 세력으로 여기기 시작했습니다."
 BALTIC_events.13.a: "놈들을 물리쳐라!"
 BALTIC_events.14.t: "장비를 빼돌리는 숲의 형제들"
 BALTIC_events.14.d: "지난 몇 주간 많은 소총과 기타 군사 장비가 생산 라인에서 사라져 [Root.GetAdjective] 붉은 군대의 손에 들어가기도 전에 공장 밖으로 유출되었습니다. 이 장비들을 가져간 것은 숲의 형제들로 밝혀졌고, 정부에서 범인의 정체를 파악하긴 했습니다. 다만, 생산 라인을 더욱 철저히 통제하고 숲의 형제들의 총에 단 한 발의 탄환도 들어가지 않게 하려면 몇 주는 족히 걸릴 것입니다."
 BALTIC_events.14.a: "이 반역자 무리를 끝장내고 말겠다!"
 BALTIC_events_7_tt: "'§Y[Root.GetNameDefCap]의 핀란드 침공 요청§!' 사건 발생."
 BALTIC_events_8_tt: "'§Y[Root.GetNameDefCap]의 덴마크 침공 요청§!' 사건 발생."
 BALTIC_events_9_tt: "'§Y[Root.GetNameDefCap]의 스웨덴 침공 요청§!' 사건 발생."
 BALTIC_events_10_tt: "'§Y[Root.GetNameDefCap]의 폴란드 침공 요청§!' 사건 발생."
 BALTIC_events_15_tt: "'§Y[Root.GetNameDefCap]의 리투아니아 침공 요청§!' 사건 발생."
 BALTIC_events_16_tt: "'§Y[Root.GetNameDefCap]의 라트비아 침공 요청§!' 사건 발생."
 BALTIC_events_17_tt: "'§Y[Root.GetNameDefCap]의 에스토니아 침공 요청§!' 사건 발생."
 BALTIC_events.18.t: "선전전"
 BALTIC_events.18.d: "[From.GetNameDefCap](은)는 [Root.GetAdjective] 정치에 영향력을 행사하며, 대중에게 공산주의 선전을 퍼뜨리고 반체제 인사를 무장시키고 있습니다. [From.GetAdjective]의 위협에서 벗어나려면 선전을 완전히 금지하여 이 활동에 대항해야 합니다."
 BALTIC_events.18.a: "[Root.GetNameDefCap](은)는 절대 공산화되지 않을 것이다!"
 BALTIC_events.19.t: "[BALTIC_country_to_transfer.GetNonIdeologyName](을)를 맡기는 [SOV.GetNameDefCap]"
 BALTIC_events.19.desc: "[ROOT.GetNameDef]에 기쁜 소식입니다! 우리 동지들의 용맹한 투쟁 끝에 [SOV.GetNameDefCap](은)는 최근 해방된 [BALTIC_country_to_transfer.GetNonIdeologyName](와)과 그곳의 용감한 노동자들이 우리 관할에 속하게 될 것이라고 당당히 선포했습니다. [GetExtraBalticTerritories]\n\n이로써 우리는 노동자의 적과 맞설 수 있을 만큼 강력한 통일 발트 국가를 이루는 데 한 걸음 더 다가갔습니다."
 BALTIC_events.19.extra: "거기에 더해 점령한 [BALTIC_loose_territory_country.GetNonIdeologyAdjective] 영토의 통제권도 우리에게 이양했습니다. 우리는 [BALTIC_loose_territory_country.GetNonIdeologyName]의 영구적인 감독자가 될 자격이 있음을 꾸준히 증명해야 할 것입니다."
 BALTIC_events.19.a: "당연한 선택이다!"
 BALTIC_entente_events.1.t: "발트 연합에 투자하는 [From.GetNonIdeologyName]"
 BALTIC_entente_events.1.d: "발트 연합의 수장국인 [From.GetNameDef](이)가 회원국을 위한 새로운 계획에 자금을 지원했습니다. 이 기금은 [Root.GetNameDef](와)과 [From.GetNameDef] 양쪽에 이익이 되며 회원국들의 지속적인 자유와 발전에 헌신하겠다는 의지를 보여 줍니다!"
 BALTIC_entente_events.1.a: "함께라면 우리는 더 강해진다."
 BALTIC_entente_events.1.b: "민주주의를 회복할 기회다!"
 BALTIC_entente_events.6.t: "[From.GetNonIdeologyName]의 통일 제안"
 BALTIC_entente_events.6.d: "발트 협상국은 발트 국가들 간의 느슨한 동맹에서 시작되어 여러 발전을 거듭해 왔습니다. 이제 발트 국가들은 정치적으로 매우 긴밀하게 얽혀 있으며, 하나의 국가라고 해도 과언이 아닙니다. [From.GetLeader](은)는 이 연합을 그 자체로 완전한 국가로 발전시켜 발트 국가들의 군사 및 민간정부를 하나로 통합할 것을 제안했습니다."
 BALTIC_entente_events.6.a: "훌륭한 계획이군!"
 BALTIC_entente_events.6.b: "절대 안 된다!"
 LIT_events.1.t: "[SOV.GetAdjective]-[LIT.GetAdjective]의 [POL.GetNameDef] 분할"
 LIT_events.1.d: "[LIT.GetLeader](이)가 [LIT.GetAdjective](을)를 옛 수도인 빌뉴스와 다시 합치려는 것이 분명해 보입니다. 혼자서는 [POL.GetNameDef]에 거의 위협이 되지 못하는 [LIT.GetAdjective](은)는 [Root.GetNameDef](와)과 함께 [POL.GetNameDef](을)를 분할하여, [POL.GetAdjective]령 우크라이나와 벨라루스를 [Root.GetNameDefCap]에 합병시키고 빌뉴스를 [LIT.GetNameDef](으)로 반환시키고자 합니다.\n\n[POL.GetNameDefCap](은)는 물론 이 합동 최후통첩을 거부할 수 있으나, 그럴 경우 [POL.GetNameDef](와)과 [Root.GetNameDef] 사이에 전쟁이 발발할 수 있습니다."
 LIT_events.1.a: "훌륭한 제안이로군!"
 LIT_events.1.b: "[LIT.GetLeader](와)과는 어떤 협정도 맺지 않겠다."
 LIT_events.101.t: "[SOV.GetAdjective]-[LIT.GetAdjective]의 최후통첩"
 LIT_events.101.d: "1920년 이래 빌노는 [Root.GetNameDef]의 지배를 받았는데, 이에 따라 이 도시를 자국의 정당한 수도로 여기는 [LIT.GetNameDef](은)는 끊임없이 불만을 품어 왔습니다. 그러다 결국 긴장이 임계점에 도달했고, 리투아니아는 무려 [SOV.GetLeader]의 지원을 받아 폴란드 동부를 [SOV.GetAdjective](와)과 리투아니아에 분할 이양할 것을 요구하고 나섰습니다. 수락하면 폴란드 동부 전체를 포기하게 되겠지만, 거부하면 [SOV.GetAdjective]-[LIT.GetAdjective] 연합의 최우선 공격 대상이 될 것입니다."
 LIT_events.101.a: "포기하겠다!"
 LIT_events.101.b: "순순히 내주진 않을 것이다!"
 LIT_events.102.t: "[From.GetNameDefCap]의 수락!"
 LIT_events.102.d: "[SOV.GetNameDefCap]에서 [POL.GetNameDef] 영토 분할에 동참하기로 했습니다. 이제 [POL.GetAdjective]에 우리의 요구 사항을 전달하는 일만 남았습니다."
 LIT_events.102.a: "빌뉴스는 이제 우리 것이다!"
 LIT_events.103.t: "[From.GetNameDefCap]의 거부!"
 LIT_events.103.d: "[SOV.GetNameDefCap]에서 [POL.GetNameDef] 영토 분할에 동참하기를 거부했습니다. 그래도 원한다면 [POL.GetNameDef] 측과 전쟁을 벌일 수는 있겠으나 우리 장관들은 이길 수 없다고 확신합니다."
 LIT_events.103.a: "다들 어리석군!"
 LIT_events.104.t: "[POL.GetNameDefCap]의 거부!"
 LIT_events.104.d: "전력 차가 압도적임에도 [POL.GetNameDef] 측은 우리의 요구를 받아들이지 않기로 했습니다!"
 LIT_events.104.a: "전쟁이다!"
 LIT_events.104.b: "싸웠다간 배보다 배꼽이 더 커진다."
 LIT_events.2.t: "[From.GetNameDefCap]의 평화 제안"
 LIT_events.2.d: "비록 몇 년 동안 무력 충돌은 없었지만, [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName](은)는 엄밀히 말해 공식적인 평화 협정을 체결한 적이 없습니다. [From.GetLeader](은)는 오늘 [From.GetNameDef](와)과 [Root.GetNameDef](이)가 적대 행위를 중단하고, 동맹국으로 힘을 합쳐 공동의 국경에서 날로 커지는 위협에 맞설 것을 요청했습니다. [From.GetLeader](은)는 여전히 빌노가 [From.GetNonIdeologyName]의 정당한 수도라고 주장하면서도, 공식적으로 무기를 내려놓고 평화를 선언하는 것이 양국의 국익에 가장 이롭다는 뜻을 밝혔습니다."
 LIT_events.2.a: "일리 있는 말이군."
 LIT_events.2.b: "내 생각은 다른데."
 LIT_events.201.d: "[From.GetLeader](이)가 [Root.GetAdjective] 각료들의 뜻에 동의하는 듯, 당분간 [Root.GetNameDef](와)과 우호적인 평화 상태에 들어가기로 했습니다. 이번 평화에는 상호 독립 보장이 수반됩니다. 전쟁이 발발하면 우방국인 [From.GetNameDef]의 도움을 기대할 수 있을 것입니다!"
 LIT_events.201.a: "아주 잘됐군!"
 LIT_events.202.d: "[From.GetNameDefCap](이)가 [Root.GetNameDef](와)과의 공식적인 평화 조약을 거부했습니다. 이 냉전은 무기한 지속될 것으로 보입니다."
 LIT_events.202.a: "이러면 우리도 거절을 거절하는 수가 있다."
 LIT_events.3.t: "[From.GetNameDefCap]의 영구적인 평화 제안"
 LIT_events.3.d: "지난 10년간 이어진 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName] 사이의 다툼은 [Root.GetAdjective] 측이 [From.GetNonIdeologyName]의 역사적 수도인 빌뉴스를 점거하면서 시작됐습니다. 양국의 관계가 우호적인 지금, [From.GetLeader](은)는 [Root.GetNameDef](이)가 빌뉴스의 지배권을 넘기고 모든 [From.GetAdjective] 영토의 영유권 주장을 포기하는 조건으로 영구적인 평화를 제안했습니다. 그 제안과 동시에, 이를 거부한다면 실망스럽겠지만 그 때문에 [From.GetNonIdeologyName](와)과 [Root.GetNameDef] 사이에 전쟁이 일어나지는 않을 것이라고 덧붙였습니다."
 LIT_events.3.a: "합리적인 제안이군."
 LIT_events.3.b: "터무니없는 소리."
 LIT_events.301.d: "마침내 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName] 사이에 평화적인 합의가 이루어졌습니다. [Root.GetNameDef] 수립 이후 비교적 조용했으나 격렬했던 갈등이 종식될 것으로 보입니다. 많은 [From.GetAdjective] 국민의 가슴에는 여전히 연방에 대한 야망이 존재하지만, 우리는 이것이 동맹국 간의 상호 존중을 바탕으로 한 새로운 종류의 연방이 될 것이라고 확신합니다."
 LIT_events.301.a: "드디어 평화의 시대구나!"
 LIT_events.302.d: "[From.GetLeader](은)는 [Root.GetAdjective]의 역사적 수도에 대한 [Root.GetNameDef]의 영유권 주장을 인정하지 않기로 했습니다. 이 때문에 양국의 평화 관계가 당장 끝나지는 않겠으나, [Root.GetNameDef](이)가 과거의 적국에 품었던 불신이 다시 움튼 것은 확실합니다."
 LIT_events.302.a: "실망스럽군."
 LIT_events.4.t: "[From.GetNameDefCap]의 군사 주둔권 제안!"
 LIT_events.4.d: "침략을 두려워한 [From.GetNameDef]의 장관들이 [Root.GetAdjective] 군대가 [From.GetNonIdeologyName] 국경 내에 주둔하는 것을 허용하자고 제안했습니다. 그 대가로 [From.GetAdjective] 정부는 [Root.GetNameDef](이)가 자국의 주권을 위협하는 세력으로부터 보호해 주기를 바라지만, 국토 안에 [Root.GetAdjective] 병력이 있는 이상 [From.GetNameDef](은)는 [Root.GetAdjective]에서 어떤 요구를 하든 들어줄 수밖에 없게 될 것입니다..."
 LIT_events.4.a: "절호의 기회로군!"
 LIT_events.4.b: "내 생각은 다르다."
 LIT_events.401.d: "[From.GetNameDefCap] 측이 어떠한 갈등에도 [Root.GetNonIdeologyName](을)를 대신해 휘말리고 싶지 않다며, 우리의 관대한 제안을 거절했습니다."
 LIT_events.5.t: "[From.GetNameDefCap]의 [784.GetName] 요구"
 LIT_events.5.desc: "1919년 빌뉴스 공세 이후, 리투아니아의 역사적 수도는 [Root.GetNameDef]의 손에 넘어갔고 이후 수십 년 동안 두 국가 간의 갈등을 불러왔습니다.\n\n도시를 둘러싼 냉전이 이어졌고, 오늘 [From.GetLeader](은)는 이 도시를 [From.GetNameDef]에 양도하지 않을 경우 전쟁을 피할 수 없을 것이라고 으름장을 놨습니다.\n\n이 도시는 우리에게 그다지 큰 쓸모가 없으나 구 연방의 마지막 유산이라는 의미가 있습니다. 평화를 위해 폴란드-리투아니아의 꿈을 진심으로 포기할 준비가 됐습니까?"
 LIT_events.5.a: "어차피 쓸모도 없다. 줘 버려라."
 LIT_events.5.b: "절대 넘겨줄 수 없다."
 LIT_events.501.t: "빌뉴스 반환!"
 LIT_events.501.desc: "[From.GetNameDefCap] 측이 빌뉴스를 평화적으로 반환하는 것에 동의하면서, 양국 사이의 오랜 냉전이 공식적으로 종식되었습니다. 빌뉴스의 반환으로 리투아니아는 마침내 완전한 모습을 되찾았습니다."
 LIT_events.502.desc: "예상한 대로 [From.GetNameDef] 측은 빌뉴스를 [Root.GetNameDef]에 돌려달라는 [Root.GetLeader]의 요구를 거부했습니다. 외교적 접근은 실패했지만, [Root.GetLeader](은)는 아직 전쟁의 가능성을 열어 두고 있습니다. 국경 지역의 긴장이 고조됨에 따라 전쟁은 불가피해 보입니다."
 LIT_events.502.a: "전쟁이라니? 좀 공격적인 협상일 뿐이다."
 LIT_events.6.t: "[From.GetNameDefCap]의 폴란드-리투아니아 패권 연맹 제안"
 LIT_events.6.d: "오늘 [From.Capital.GetName]에서 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName](이)가 연합하여 [GER.GetNameDef]과 [SOV.GetNameDef]에 필적할 새로운 세력을 창설하자는 전보를 보냈습니다. 두 강대국 사이에 낀 우리 두 민족주의 국가는 유럽의 주요 강대국들과 외교적으로 고립되어 있을 뿐 아니라, 서방의 민주주의 강대국들도 두 파시스트 국가를 지키려고 분쟁에 개입하기를 꺼리므로 외부의 도움을 기대하기 힘든 상황입니다.\n\n이에 [From.GetLeader](은)는 [Root.GetAdjective](와)과 [From.GetAdjective](이)가 수립됐을 때부터 이어졌던 오랜 다툼의 역사를 끝낼 방안을 제시했습니다. [From.GetLeader.GetSheHeCap]는 연방의 원칙을 기반으로 하면서도 민족주의적 가치를 중시하는 동맹체인 폴란드-리투아니아 패권 연맹으로 양국을 통합하자고 제안했습니다."
 LIT_events.6.a: "기발한 계획이군!"
 LIT_events.6.b: "흠, 글쎄."
 LIT_events.601.t: "연맹에 가입한 [From.GetNameDef]"
 LIT_events.601.d: "예상대로 폴란드가 폴란드-리투아니아 패권 연맹에 가입하기로 했습니다. 이것이 리투아니아가 구상하는 폴란드의 최종 목표는 아니지만, 발트 국가의 미래를 지키는 데 중요한 첫걸음이 될 것입니다."
 LIT_events.601.a: "전부 계획대로군."
 LIT_events.602.t: "연맹을 거부한 [From.GetNameDefCap]"
 LIT_events.602.d: "[Root.GetAdjective] 장관들의 예상과는 다르게 [From.GetNameDef](이)가 폴란드-리투아니아 패권 연맹 가입을 거절했습니다. 양국 간의 긴장이 해소될 기미가 보이지 않는 가운데, 이번 협력 거절로 인해 가까운 미래에 다시 폭력적인 충돌로 이어질 가능성이 높습니다."
 LIT_events.602.a: "제대로 '설득'이 필요하겠군."
 LIT_events.7.t: "[POL.GetAdjective]의 [Root.GetFactionName] 가입을 요청하는 [From.GetNameDefCap]"
 LIT_events.7.d: "[From.GetAdjective]-[POL.GetAdjective] 협력 관계를 적극적으로 추진 중인 [From.GetAdjective] 외무장관이 오늘 [Root.GetAdjective] 관리들에게 [POL.GetNameDef](을)를 [Root.GetFactionName]에 가입시킬 것을 요청했습니다."
 LIT_events.7.a: "멋진 생각이군!"
 LIT_events.7.b: "폴란드에 대해선 다른 계획이 있다."
 LIT_events.701.t: "[POL.GetAdjective]의 [From.GetFactionName] 가입을 제지하는 [From.GetNameDefCap]"
 LIT_events.701.d: "안타깝게도 [From.GetFactionName]의 지도자들은 [POL.GetAdjective]의 [From.GetFactionName] 가입이 세력의 이익에 상당한 방해가 된다고 생각하는 모양입니다. [From.GetNameDef] 측이 [POL.GetNameDef]에 대한 다른 계획이 있는 것이 확실합니다."
 LIT_events.701.a: "어쩔 수 없지."
 LIT_events.8.t: "[From.GetNameDefCap]의 통일 요구"
 LIT_events.8.d: "[Root.GetAdjective] 정부 인사들은 오랫동안 과거의 연방을 재건하고자 노력했으나, 리투아니아는 항상 이를 거부해 왔습니다. 그러나 오늘 [From.GetLeader](은)는 폴란드와 리투아니아의 재통합을 제안하는 역사적인 결단을 내렸습니다. 그런데 당황스럽게도 이 제안에서 폴란드와 리투아니아는 동등한 지위에 있지 않습니다. 오히려 [From.GetLeader](을)를 두 나라를 지배하는 독재자로 만드는 것에 가깝습니다."
 LIT_events.8.a: "그 정도는 희생할 수 있다."
 LIT_events.8.b: "절대 안 된다."
 LIT_events.801.t: "[From.GetNameDefCap]의 수락!"
 LIT_events.801.d: "[From.GetLeader](이)가 [Root.GetAdjective]의 재통일 요청에 응하여 폴란드의 독재자 자리에서 물러나고 [Root.GetLeader]에게 권력을 이양했습니다. 연방의 재통합은 [From.GetNameDef](와)과 [Root.GetNameDef]의 미래에 역사적인 전환점이 될 것입니다."
 LIT_events.801.a: "훌륭하군."
 LIT_events.802.t: "[From.GetNameDefCap]의 거부"
 LIT_events.802.d: "폴란드는 [Root.GetNameDef](와)과 통일할 준비가 안 된 것으로 보입니다. [Root.GetNameDefCap] 측은 이번 통일을 구 연방을 복원하는 행위로 규정하려고 애썼으나 [From.GetAdjective] 장관들은 전혀 흔들리지 않는 듯합니다."
 LIT_events.802.a: "폴란드를 설득할 필요가 있을 것 같군."
 LIT_events.9.t: "[From.GetNameDefCap]의 폴란드 점령지 요청"
 LIT_events.9.d: "[From.GetLeader](은)는 폴란드와 리투아니아가 협력해 온 오랜 역사를 거론하며, [Root.GetFactionName]의 폴란드 점령지가 [From.GetNameDef]의 단독 통치를 받는다면 아무 문제가 없을 것이라고 주장했습니다. 그렇게 되면 폴란드에서 생산되는 귀중한 자원을 포기해야 하겠지만, 폴란드가 저항하는 문제를 리투아니아에 떠넘길 수 있습니다."
 LIT_events.9.a: "거절할 이유가 없군."
 LIT_events.9.b: "거절한다."
 LIT_events.901.t: "[From.GetNameDefCap]의 폴란드 점령지 할양"
 LIT_events.901.d: "폴란드 점령지의 지배권을 넘겨달라는 [Root.GetAdjective]의 요청을 [From.GetNameDef]에서 승인했습니다. [From.GetAdjective] 측 장군과 병사들이 [From.GetNonIdeologyName](으)로 복귀하여 다른 전선에 재배치되고, [Root.GetAdjective] 병사들이 과거 폴란드 영토에 주둔하는 역할을 맡게 되었습니다."
 LIT_events.901.a: "리투아니아에 영광을!"
 LIT_events.902.t: "[From.GetNameDefCap]의 거부"
 LIT_events.902.d: "폴란드 점령지의 지배권을 넘겨달라는 [Root.GetAdjective]의 요청을 [From.GetNameDef]에서 단호하게 거절했습니다. 폴란드 점령지의 지배권을 차지하려던 시도는 [Root.GetLeader](이)가 폴란드의 주요 산업 지역을 통제하고 폴란드 영토에 대한 [From.GetAdjective]의 영유권 주장을 약화하려는 시도로 여겨져 묵살되었습니다."
 LIT_events.902.a: "그래도 해볼 만한 시도였다."
 LIT_events.10.t: "팔랑헤 내전"
 LIT_monarchy_events.1.t: "두 왕의 딜레마"
 LIT_monarchy_events.1.desc: "폴란드와 리투아니아 양국에 왕이 존재하는 이 상황 속에서, 연방의 평화로운 통일을 바라는 것은 가능성이 매우 낮아 보입니다. 하지만 두 나라가 현재 이념적으로 일치하는 만큼 다른 길이 있을지도 모릅니다. 바로 [POL_or_LIT_target.GetLeader]에게 연방을 외교적으로 재구성한다는 차원에서 두 나라의 동맹을 제안하는 것입니다. 우리 두 나라는 함께한다면 우방이 되겠지만, 갈라선다면 적이 될 수밖에 없습니다."
 LIT_monarchy_events.1.a: "동맹이 더 나아 보이는군."
 LIT_monarchy_events.1.b: "왕은 단 한 명뿐!"
 LIT_monarchy_events.101.t: "[From.GetLeader]의 평화 거부"
 LIT_monarchy_events.101.desc: "우리는 평화적인 해결책을 찾고자 노력했으나 [From.GetLeader](은)는 \"[From.GetNonIdeologyName]의 왕은 단 한 명뿐\"이라며 우리 나라와 우호적인 관계를 맺는 것을 거부했습니다. [From.GetNameDef](와)과의 전쟁을 피할 순 없을 것 같습니다."
 LIT_monarchy_events.101.a: "무례하기 짝이 없군."
 LIT_monarchy_events.2.t: "국왕 민다우가스 3세"
 LIT_monarchy_events.2.desc: "1918년 6월 4일, 빌헬름 카를 폰 우라흐는 압도적인 지지를 받아 민주적으로 리투아니아 국왕으로 선출되었습니다. 그러나 독일 제국의 간섭으로 국민투표는 무효화되었고 리투아니아는 왕을 맞이하지 못했습니다. 하지만 고인이 된 왕에게는 아들이 있었습니다. 독일이 리투아니아를 통치하던 시절도 먼 옛날의 일이 된 지금, [Root.GetLeader](은)는 바로 그 아들인 카를 게로 폰 우라흐를 리투아니아의 새 왕으로 초대했습니다!\n\n이 젊은 왕족은 민다우가스 3세로 즉위했습니다. 현재는 의례적인 역할만 맡고 있지만, 새로운 리투아니아 군주제를 강화할 계획이 마련되어 있습니다."
 LIT_monarchy_events.2.a: "국왕 폐하 만세!"
 LIT_monarchy_events.2_tt: "§Y민다우가스 3세§!가 [Root.GetNonIdeologyName]의 왕이 됩니다. §Y[Root.GetLeader]§!(은)는 [Root.GetRulingParty]의 지도자로 남습니다."
 LAT_events.1.t: "진정한 적"
 LAT_events.1.d: "[Root.GetNameDef](은)는 독립국이지만, 진정한 의미에서의 제국주의 사슬을 끊어낸 적은 없습니다. [GER.GetAdjective]과 [SOV.GetAdjective] 모두 [Root.GetNameDef]의 자결권 같은 것은 신경도 쓰지 않고 [Root.GetNameDef](을)를 자기 제국에 편입시키려는 야망과 계획이 있습니다. 물론 [Root.GetAdjective]의 독립을 유지하기 위해서라면 양쪽 모두와 전쟁을 불사하겠다는 국민들이 많지만, 당장은 두 세력 중에 적절한 조치를 취해 어느 쪽이 더 시급한 위협인지 판단하고 침략에 대비해야 합니다."
 LAT_events.1.a: "진정한 위협은 [SOV.GetNameDefCap]이다!"
 LAT_events.1.b: "[GER.GetNameDef]은 믿을 수 없다."
 LAT_events.8.t: "불길에 휩싸인 라트비아"
 LAT_events.8.d: "정부가 파시스트 단체인 천둥십자당에 걸린 활동 금지령을 해제하기로 결정하면서, 구스타우스 첼민슈와 지지자들은 더욱 대담해졌고 라트비아 전역에서 더욱 활발하고 폭력적인 활동을 펼치기 시작했습니다. 그리고 오늘 그 폭력성이 정점을 찍게 되었습니다. 천둥십자당은 무장한 채로 리가 시내를 행진하며, 라트비아 정부에 즉각적인 항복을 요구했습니다.\n\n정부 측은 천둥십자당과 협력할 의사가 있는 것이 분명하지만, 천둥십자당은 자신들의 정부에 [Root.GetLeader](을)를 포함할 생각이 없는 것으로 보입니다."
 LAT_events.8.a: "반역자들을 분쇄해 버리겠다!"
 LAT_events.8.b: "더 강력한 라트비아를 위하여!"
 nsb_coup.0.t: "장교단 내부의 음모?"
 nsb_coup.0.desc: "몇몇 장군들이 [Root.GetNameDef]의 상황에 불만을 품고 있다는 사실은 공공연한 비밀이지만, 그중 일부는 우리의 의견 차이를 해소하고자 한층 더 급진적인 조치를 고려하기 시작한 것 같습니다. [?.Root.meeting_location.GetName] 어딘가에 있는 비밀 장소에서 다수의 장교가 여러 차례 회동을 가졌다는 소문이 있습니다.\n\n상세한 정보는 많지 않으나, [coup_member_1.GetName](와)과 [coup_member_2.GetName](이)가 그 모임에 속해 있다고 볼 수 있는 근거는 있습니다. [coup_member_2.GetName](은)는 [coup_member_3.GetName](와)과 접촉하고 있는 것으로 추정되나, 두 사람의 정확한 관계는 불분명합니다."
 nsb_coup.0.a: "진상을 밝혀내야 한다."
 nsb_coup.1.t: "[Root.GetLeader]의 정권 탈취"
 nsb_coup.1.desc: "몇 주간의 치밀한 계획 끝에, 오늘 [Root.GetLeader] 휘하의 장교들이 정부를 장악하기 위한 [Root.GetOperationName]을 실행에 옮겼습니다.\n\n오랜 준비가 결실을 맺었고 [Root.GetLeader]에게 충성하는 병사들은 신속하게 모든 중요 정부 건물들을 점령하는 데 성공했습니다. 압도적인 전력 차를 마주한 현지 수비대와 경찰 병력은 총 한 발 쏘지 못하고 항복했습니다. 수도를 빠져나가는 길은 모두 봉쇄되어 도주하려는 장관들을 체포하고 있습니다.\n\n이전 정부 인사들이 안전하게 구류되면서, [Root.GetLeader](은)는 남은 [Root.GetNameDef] 지역에 정권 교체를 선언했습니다. 지방 행정부도 곧 협조할 것으로 예상됩니다."
 nsb_coup.1.a: "나는 새로운 통치자를 환영한다."
 #translation notes: these are names and shouldn't be translated - non-latin alphabets may however transcribe them
 GER_operation_1: "발키리 작전"
 GER_operation_2: "슐라이프슈타인 작전"
 GER_operation_3: "슈티르캄프 작전"
 GER_operation_4: "에르쳉겔 작전"
 USA_operation_1: "선스트로크 작전"
 USA_operation_2: "카니발 작전"
 USA_operation_3: "잉크웰 작전"
 USA_operation_4: "와일드캣 작전"
 ENG_operation_1: "레이피어 작전"
 ENG_operation_2: "스위트피시 작전"
 ENG_operation_3: "제스터 작전"
 ENG_operation_4: "프로미넌스 작전"
 #translation notes: these generic operation names can be translated
 generic_operation_1: "비상 대책 1"
 generic_operation_2: "비상 대책 2"
 generic_operation_3: "비상 대책 3"
 generic_operation_4: "비상 대책 4"
 nsb_coup.2.t: "쿠데타 시도 실패"
 nsb_coup.2.desc: "몇 주간의 계획 끝에 지난밤 한 무리의 장교들이 정부를 장악하기 위한 작전인 [Root.GetOperationName]을 개시하라는 명령을 내렸습니다.\n\n작전 자체가 성급하고 허술하게 조율된 탓에 이들은 계획을 예정보다 일찍 실행해야 했었던 것 같습니다. 경비대 일정이 변경된 사실을 몰랐던 듯한 쿠데타 병사들은 [Root.GetLeader](을)를 체포 또는 사살하라는 명령을 받고 사무실에 나타났는데, 하필이면 경비가 교대하는 시간이어서 예상보다 두 배 많은 경비대를 상대해야 했습니다. 이후 벌어진 총격전은 짧았지만 잔혹했습니다. 양측 병사 여러 명이 죽거나 다쳤지만, [Root.GetLeader](은)는 무사히 탈출할 수 있었습니다.\n\n이후 [Root.GetLeader](은)는 공개 석상은 물론 라디오에도 출연하며 암살 시도가 실패로 돌아갔다는 사실을 알렸습니다. 쿠데타가 실패로 돌아가자, 우리 군의 많은 장교들이 체포를 피하려고 자살하거나 체포하러 온 부대와 싸우다 죽기를 택했으며, 여러 주둔군 지휘관이 [Root.GetLeader]에게 충성을 맹세했습니다."
 nsb_coup.2.a: "이딴 놈들이 국정을 운영하려 했다는 건가?"
 nsb_coup.3.t: "장교들의 쿠데타 시도"
 nsb_coup.3.desc: "몇 주간의 계획 끝에 지난밤 한 무리의 장교들이 정부를 장악하기 위한 작전인 [Root.GetOperationName]을 개시하라는 명령을 내렸습니다.\n\n이들은 계획을 예정보다 일찍 실행에 옮겨야 했고, 상황은 순식간에 통제를 벗어나기 시작했습니다. [Root.GetLeader](을)를 체포 또는 사살하려는 시도는 모두 실패했고, 수도를 빠져나가는 도로망이 제대로 봉쇄되지 않아 수많은 정부 인사가 탈출했습니다.\n\n[Root.GetNameDef] 정부는 쿠데타에서 살아남았고, [Root.GetLeader](은)는 모든 수단을 동원해 반역자들을 법의 심판대에 세우겠다고 다짐했습니다."
 nsb_coup.3.a: "이 내란 사태를 진압하겠다!"
 LAT_events.2.t: "[From.GetNameDefCap]의 [Root.GetAdjective] 합병 요구"
 LAT_events.2.d: "[From.GetLeader](은)는 발트해 지역에서 거세지는 압력을 언급하며, 발트 3국이 살아남으려면 반드시 통일이 이루어져야 한다고 선언했습니다. 그러나 [From.GetNameDef] 외교부 장관의 요구를 따른다면 [Root.GetLeader](이)가 실각할 뿐만 아니라 실질적으로 [Root.GetRulingParty]당 전체가 [From.GetLeader]의 행정부에 완전히 종속되고 말 것입니다."
 LAT_events.2.a: "우리에게 선택권이 있나?"
 LAT_events.2.b: "절대 안 된다!"
 LAT_events.3.t: "[Root.GetAdjective] 민족주의를 지지하는 [From.GetNameDefCap]"
 LAT_events.3.d: "[From.GetLeader](은)는 발트해 국가들의 결속에 대한 호소력 있는 연설에서 [Root.GetLeader](이)가 커지는 볼셰비키의 위협에 맞서 민족주의에 헌신한 점을 칭송했습니다. [From.Getleader.GetSheHe]는 [From.GetAdjective](와)과 [Root.GetAdjective] 각각의 정체성을 존중하겠다고 주장하면서도, 독립을 지키는 공동의 목표를 위해 [From.GetNonIdeologyName](와)과 [Root.GetNonIdeologyName](이)가 협력할 것을 촉구했습니다. 비록 현재로서는 큰 의미가 없지만, 많은 이들은 곧 동맹 제안이 있을 것으로 추측하고 있습니다."
 LAT_events.3.a: "흥미롭군."
 LAT_events.5.t: "오스트란트 통합을 추진하는 [From.GetLeader]"
 LAT_events.5.d: "서부 벨라루스가 완전히 [Root.GetFactionName]의 지배하에 놓이자, [From.GetNonIdeologyName]의 독재자는 [From.GetAdjective]에서 관할하는 오스트란트 점령지를 구축하는 데 관심이 있음을 표명했습니다. 이 제안은 발트 지역과 벨라루스에 파시스트 이념을 확산하고, 동부에서 [Root.GetFactionName]의 이익을 증진하기 위함입니다."
 LAT_events.5.a: "기발하군!"
 LAT_events.5.b: "안 된다."
 LAT_events.501.t: "[From.GetNameDefCap]의 오스트란트 할양"
 LAT_events.501.d: "오스트란트 영토를 [Root.GetAdjective]에 이양하는 시도는 성공적이었고, [From.GetNameDef] 측은 발트 국가들과 서부 벨라루스 점령지를 [Root.GetNameDef](이)가 단독으로 지배해야 한다는 데 동의했습니다."
 LAT_events.501.a: "아주 잘됐군!"
 LAT_events.502.t: "[From.GetNameDefCap]의 거부"
 LAT_events.502.d: "오스트란트 점령지의 지배권을 넘겨달라는 [Root.GetAdjective]의 요청에 [From.GetNameDef] 측이 단호하게 거부했습니다. 오스트란트 점령지를 장악하려는 시도는 [Root.GetLeader](을)를 위해 동부의 주요 인구 중심지를 통제하고 [From.GetNameDef](을)를 약화하려는 시도로 간주되어 묵살당했습니다."
 LAT_events.502.a: "라트비아에 슬픈 날이군."
 LAT_events.6.t_both: "발트 국가의 [Root.GetFactionName] 가입을 요청하는 [From.GetNameDefCap]"
 LAT_events.6.d_both: "오늘 [From.GetNameDefCap]에서 모든 발트 국가를 [Root.GetFactionName]에 가입시켜 줄 것을 요청했습니다. [From.GetLeader](은)는 [LIT.GetNameDef]와 [EST.GetNameDef]에서 민족주의가 대성공을 거둔 점과 발트해 국가 간의 태생적인 협력을 언급하며, [Root.GetAdjective] 정부에 [LIT.GetLeader](와)과 [EST.GetLeader](을)를 민족주의 대의를 이룩할 동맹으로 고려해 달라고 열정적으로 호소했습니다."
 LAT_events.6.t_estonia: "[EST.GetAdjective]의 [Root.GetFactionName] 가입을 요청하는 [From.GetNameDefCap]"
 LAT_events.6.d_estonia: "오늘 [From.GetNameDefCap]에서 [EST.GetNonIdeologyName](을)를 [Root.GetFactionName]에 가입시켜 줄 것을 요청했습니다. [From.GetLeader](은)는 [EST.GetNameDef]에서 민족주의가 대성공을 거둔 점과 발트해 국가 간의 태생적인 협력을 언급하며, [Root.GetAdjective] 정부에 [EST.GetLeader](을)를 민족주의 대의를 이룩할 동맹으로 고려해 달라고 열정적으로 호소했습니다."
 LAT_events.6.t_lithuania: "[LIT.GetAdjective]의 [Root.GetFactionName] 가입을 요청하는 [From.GetNameDefCap]"
 LAT_events.6.d_lithuania: "오늘 [From.GetNameDefCap]에서 [LIT.GetNonIdeologyName](을)를 [Root.GetFactionName]에 가입시켜 줄 것을 요청했습니다. [From.GetLeader](은)는 [LIT.GetNameDef]에서 민족주의가 대성공을 거둔 점과 발트해 국가 간의 태생적인 협력을 언급하며, [Root.GetAdjective] 정부에 [LIT.GetLeader](을)를 민족주의 대의를 이룩할 동맹으로 고려해 달라고 열정적으로 호소했습니다."
 LAT_events.6.a: "좋은 생각이군!"
 LAT_events.6.b: "말도 안 되는 소리."
 LAT_events.601.t: "발트 국가의 [From.GetFactionName] 가입을 거부하는 [From.GetNameDefCap]"
 LAT_events.601.d: "[From.GetFactionName]에서는 [Root.GetNameDef](을)를 두 팔 벌려 환영했으나, [From.GetLeader](은)는 우리 발트해 형제 국가들의 자위권을 지켜 주려는 마음이 조금도 없는 것 같습니다. 같은 발트 국가들을 가입시키자는 우리의 요청은 거부되었고, 이 국가들은 당분간 분리된 상태로 있어야 할 것 같습니다."
 LAT_events.601.a: "이런."
 LAT_events.7.t: "[Root.GetFascistParty]의 [Root.Capital.GetName] 행진!"
 LAT_events.7.d: "[From.GetNameDef] 파시즘 정부의 전폭적인 지원을 받는 [Root.GetFascistParty] 지지자들이 폭력적인 목적을 가지고 [Root.Capital.GetName] 거리에 모였습니다. 폭도 무리는 끝내 [Root.GetLeader](와)과 [Root.GetRulingParty]의 핵심 인사들이 참석한 회의가 진행 중이던 [Root.Capital.GetName]의 의사당 건물에 도착해 [Root.GetLeader]의 사임을 연호했습니다."
 LAT_events.7.a: "이 폭도들을 해산시켜라!"
 LAT_events.7.b: "[Root.GetLeader](이)가 사임하는 것이 좋겠군."
 EST_events.1.t: "우호 조약을 추진하는 [From.GetNameDefCap]"
 EST_events.1.d: "[SOV.GetAdjective]의 침공을 두려워한 [From.GetLeader](은)는 [Root.GetNameDef](와)과 [From.GetNameDef] 사이의 조약 체결을 공식적으로 요청했습니다. 이 조약에는 상호 불가침 및 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName]의 협력 관계를 구축하기 위한 여러 우호적인 합의가 포함되어 있습니다."
 EST_events.1.a: "좋은 제안이군."
 EST_events.1.b: "[From.GetNameDef]에 대해선 다른 계획이 있다."
 EST_events.101.t: "[From.GetNameDefCap]의 동의"
 EST_events.101.d: "[From.GetLeader](은)는 향후 [Root.GetNameDef](와)과 [From.GetNameDef](이)가 동맹관계로 발전할 가능성을 높게 평가하여 우리 나라와 우호적인 관계를 추구하는 데 동의했습니다."
 EST_events.101.a: "잘됐군."
 EST_events.102.t: "[From.GetNameDefCap]의 거부"
 EST_events.102.d: "[Root.GetLeader](은)는 최선을 다했지만, [From.GetNameDef](은)는 [Root.GetNonIdeologyName]의 적으로 남을 것 같습니다. 저들이 우리 제안을 거절한 것에 큰 의미는 없지만, [SOV.GetAdjective](이)가 침공할 시 [From.GetNameDef](은)는 사실상 지켜보기만 할 것입니다."
 EST_events.102.a: "이런."
 EST_events.2.t: "통일을 모색하는 [From.GetNameDefCap]"
 EST_events.2.d: "[From.GetLeader](이)가 오늘 [From.GetNameDef](와)과 [Root.GetNameDef]의 통합을 제안했습니다. [From.GetAdjective] 정부와 [Root.GetNameDef](이)가 떼려야 뗄 수 없는 관계라는 것은 부인할 수 없는 사실입니다. 밥스가 없었더라면 [Root.GetFascistParty](이)가 [Root.GetNonIdeologyName]의 정권을 잡는 것은 거의 불가능했을 것이며, 지금도 우리 군 내부에는 밥스 지지 성향이 강하게 남아 있습니다. [From.GetLeader](은)는 핀란드와 에스토니아의 통일이 다가오는 [SOV.GetAdjective]의 침공에 대비해 국가를 무장시키는 최선의 방법이라고 주장했습니다."
 EST_events.2.a: "선택의 여지가 없군."
 EST_events.2.b: "당장 밥스 운동을 몰아내라!"
 EST_events.201.t: "[From.GetNameDefCap]의 통일 수락"
 EST_events.201.d: "[From.GetLeader](은)는 두 국가의 통일을 허용한다는 현명한 결정을 내렸습니다. [From.GetLeader](은)는 [Root.GetLeader](을)를 위하여 [From.GetAdjective] 정부 수반에서 물러난 뒤, 새롭게 꾸려진 통일 [Root.GetAdjective]-[From.GetAdjective]에서 좀 더 부수적인 역할을 맡게 됩니다."
 EST_events.201.a: "훌륭하군!"
 EST_events.202.t: "[From.GetNameDefCap]의 [Root.GetAdjective] 통일 거부"
 EST_events.202.d: "[Root.GetNonIdeologyName] 밥스 정권이 [From.GetNameDef]에 막대한 영향력을 끼치고 있음에도, [From.GetLeader](은)는 [Root.GetAdjective]의 통일 제안을 거절했습니다."
 EST_events.202.a: "오래 가지 못할 것이다!"
 EST_events.4.t: "발트 통합을 모색하는 [From.GetNameDefCap]"
 EST_events.4.d: "발트 국가는 폴란드, 독일, 러시아와 같은 외세의 압제에 고통받은 역사를 공유하고 있습니다. 하지만 [From.GetLeader](은)는 이제 그 역사를 끝낼 때라고 선언합니다! [From.GetLeader](은)는 모든 발트 국민의 마음속에는 민족주의와 자결주의의 열망이 불타고 있지만, 그럼에도 외세의 지배를 받았던 것은 순전히 우리 내부의 단결 부족 때문이었다는 설득력 있는 주장을 펼쳤습니다. 그리고 많은 사람이 독립을 갈망하긴 하지만, 커지는 [SOV.GetAdjective]의 위협에 대항하려면 우리 정부들이 범국민주의를 채택해야 한다고 역설했습니다.\n\n이에 [From.GetLeader](은)는 [BAL_UNIFIED_fascism](을)를 제안하며, 이것이 우리를 노예로 삼으려는 외세에 맞서 국민들의 안전과 결속을 지킬 길이라고 외쳤습니다."
 EST_events.4.a: "우리는 차이점보다 공통점이 많은 것 같군."
 EST_events.4.b: "범발트 정체성? 웃기지도 않는 소리!"
 EST_events.401.t: "[From.GetNameDefCap]의 수락!"
 EST_events.401.d: "[From.GetLeader](이)가 범발트 민족 정체성을 심어 주려는 [Root.GetAdjective]의 노력에 감화되어, [From.GetFascistParty]당을 [Root.GetFascistParty]당과 합치는 데 동의했습니다. 이로써 [Root.GetLeader](은)는 발트 3국 통일이라는 목표에 한 걸음 더 다가섰으며, [Root.GetNameDef]도 [SOV.GetAdjective]의 침략을 대비하는 데 있어 훨씬 유리한 여건을 갖추게 되었습니다."
 EST_events.401.a: "[From.GetNonIdeologyName](은)는 시작일 뿐이다."
 EST_events.402.t: "[From.GetNameDefCap]의 통일 거부"
 EST_events.402.d: "발트국 연대를 맺자는 [Root.GetLeader]의 호소에 넘어가지 않은 [From.GetNameDef](은)는 [Root.GetNameDef](와)과의 통일을 거부했습니다. 이들은 그것이 [From.GetAdjective] 민족이 [From.GetNonIdeologyAdjective]들을 위한 [From.GetNonIdeologyName](을)를 가지지 못하게 하려는 제국주의적 행위에 불과하다고 생각합니다."
 EST_events.402.a: "차라리 [SOV.GetAdjective]에 붙겠다는 것이냐? 배신자 놈들!"
 EST_events.5.t: "[Root.GetAdjective]의 독립을 침해하는 [From.GetNameDefCap]"
 EST_events.5.d: "[From.GetLeader](은)는 오늘 [Root.GetAdjective] 정부가 나약하고 무능해 외국 제국주의자들로부터 자국민을 보호해 주지 못한다고 주장하며, [Root.GetAdjective] 정부에 대한 전면 공격을 발표했습니다. 지금 당장은 큰 의미가 없는 발표 같을지 몰라도, 곧 [From.GetAdjective]의 침략이 있을 것으로 보입니다."
 EST_events.5.a: "[From.GetLeader](이)가 허풍 떠는 것이다."
 EST_events.6.t: "[FIN.GetAdjective]의 [Root.GetFactionName] 가입을 요청하는 [From.GetNameDefCap]"
 EST_events.6.d: "오늘 [From.GetNameDefCap]에서 [FIN.GetNonIdeologyName](을)를 [Root.GetFactionName]에 가입시켜 줄 것을 요청했습니다. [From.GetLeader](은)는 자국에서 민족주의가 대성공을 거둔 점과 핀란드와 에스토니아 사이의 태생적인 협력을 언급하며, [Root.GetAdjective] 정부에 [FIN.GetLeader](을)를 민족주의 대의를 이룩할 동맹으로 고려해 달라고 열정적으로 호소했습니다."
 EST_events.6.a: "정말 좋은 생각이군!"
 EST_events.6.b: "말도 안 되는 소리."
 EST_events.601.t: "[FIN.GetAdjective]의 [From.GetFactionName] 가입을 거부한 [From.GetNameDefCap]"
 EST_events.601.d: "[From.GetFactionName]에서는 [Root.GetNameDef](을)를 두 팔 벌려 환영했으나, [From.GetLeader](은)는 [FIN.GetNameDef]의 자위권을 지켜 주려는 마음이 조금도 없는 것 같습니다. 핀란드를 가입시키자는 우리의 요청은 거부되었고, 우리들은 당분간 단절된 상태를 유지해야 할 것 같습니다."
 EST_events.601.a: "[From.GetLeader](이)가 미친 건지 무능한 건지 모르겠군."
 EST_events.7.t: "밥스 내전"
 EST_events.7.d: "도시 전역에서 행진과 시위가 벌어지면서 [Root.GetNonIdeologyName]에 남아있던 약간의 유대마저 깨지고, 나라가 전면적인 내전에 휘말렸습니다. 원래 [Root.GetFascistParty] 단체에 대한 정부의 가벼운 단속으로 끝날 예정이었던 일이 어제 시위대와의 격렬한 충돌로 번졌고, 참전 용사들은 한때 자신이 복무했던 [Root.GetAdjective]군과 맞서게 되었습니다. 한쪽에는 [Root.GetFascistParty] 당원, 다른 한쪽에는 정부 충성파로 나라가 갈라진 가운데, 누가 최후의 승자가 될지 귀추가 주목되고 있습니다. [Root.GetLeader](와)과 [neutral_EST_civil_war.GetLeader], 둘 중 누가 [Root.Capital.GetName](을)를 이끌게 될까요?"
 EST_events.7.a: "[Root.GetNonIdeologyName](을)를 위해!"
 EST_events.9.b: "우리가 그냥 항복하는 게 최선일지도..."
 EST_events.701.t: "[Root.GetLeader]의 사임"
 EST_events.701.d: "전국 곳곳에서 벌어지던 밥스 시위대의 행진이 오늘 마침내 폭발했고, [Root.GetLeader] 정부 대표단과 밥스 시위대 간의 마찰이 폭력 사태로 격화되었습니다. 시위자들은 아르투르 시르크의 구호에 맞춰 리기코구 정문을 부수고 들어갔고, 그 안에서 경찰의 진입을 막기 위해 급조한 바리케이트를 세웠습니다.\n많은 에스토니아 국민은 [Root.GetLeader](이)가 시위대에 무력으로 대응할 것으로 생각했지만, 모두의 예상을 뒤엎고 [Root.GetLeader](은)는 오늘 리기코구 청사에 사임서를 제출하며 독재자의 자리를 아르투르 시르크에게 넘기겠다는 뜻을 밝혔습니다."
 EST_events.701.a: "에스토니아는 더욱 굳건해졌다."
 EST_events.801.t: "무질서한 [?ROOT.vaps_from.GetName] 행진"
 EST_events.801.d: "[?ROOT.vaps_from.GetName]에서 열린 [Root.GetFascistParty] 시위가 대중의 엇갈린 반응과 지방 당국의 격렬한 반발에 부딪혔습니다. 시위대와 반시위대 간의 폭력 사태가 모두의 이목을 끄는 바람에 군중들 대부분은 시위의 원래 목적조차 알 수가 없었습니다. [Root.GetAdjective] 정부는 이미 [Root.GetFascistParty](을)를 근절하려는 조치를 취하고 있으며, 오늘의 사건은 대중의 지지를 얻기는커녕 정부의 탄압만 가속화했을 가능성이 높습니다."
 EST_events.801.a: "재앙이 따로 없군."
 EST_events.801.b: "당장 이 폭도들을 진압해야 한다!"
 FIN_putting_down_insurgents_tt: "이 주는 §Y밥스 반란군§!에게 충성하지 않을 것입니다"
 EST_events.802.t: "[?ROOT.vaps_from.GetName] 행진"
 EST_events.802.d: "[?ROOT.vaps_from.GetName](을)를 가로지르는 [Root.GetFascistParty] 행진이 비교적 무탈하게 마무리되었습니다. 인구가 밀집된 지역 대신 [?ROOT.vaps_from.GetName]의 시골 지역을 중심으로 행진한 [Root.GetFascistParty](은)는 [Root.GetAdjective] 관리들의 보복을 피하면서 [Root.GetName] 국민들에게 운동의 의미를 알리는 데 성공했습니다."
 EST_events.802.a: "흥미롭군."
 EST_events.803.t: "[?ROOT.vaps_from.GetName]에서의 압도적인 파시스트 행진"
 EST_events.803.d: "[?ROOT.vaps_from.GetName] 전역에서 [Root.GetFascistParty] 시위대가 대거 몰려나와 강력한 민족주의 국가에 대한 지지를 표명했습니다. 당국에서는 인구 밀집 지역에 경찰을 배치하여 시위대의 진입을 차단하려 했지만, 경관들은 총구를 내리고 [Root.GetFascistParty] 지지자들이 평화롭게 행진할 수 있도록 길을 열어 주었습니다. 대규모 반시위대의 반격이 없었던 이번 시위는 [Root.GetFascistParty] 운동의 완전한 승리였습니다."
 EST_events.803.a: "아주 흥미롭군."
 EST_events.901.t: "[?FIN.EST_previous_finnish_leader.GetName]의 퇴진"
 EST_events.901.d: "놀라운 소식입니다. 오늘 [FROM.GetFascistParty] 세력이 [From.GetAdjective] 수도로 진격했고, 내전이 발발할 것이라는 예상과 달리 [From.GetAdjective] 정부는 권력을 포기하고 [FROM.GetFascistParty]당에게 정권을 이양하겠다고 선언했습니다."
 EST_events.901.a: "이건 예상치 못한 일이군."
 EST_events.10.t: "개입 문제"
 EST_events.10.d: "[FIN.GetNonIdeologyName]에서 내전이 시작되었지만, [Root.GetNameDef](이)가 그 분쟁에서 어떤 역할을 할 것인지는 아직 불확실합니다. 현재까지는 밥스와 [FIN.GetNonIdeologyAdjective] 파시스트의 협력이 그들 스스로 권력을 잡을 수 있도록 무장시키고 조직화해 주는 수준에 그쳤지만, 과거에 그들이 [EST.GetAdjective]의 독립을 위해 싸웠던 것처럼 [Root.GetLeader](은)는 이번 내전을 [EST.GetNonIdeologyName](이)가 핀란드에 진 빚을 갚을 기회로 여길 수도 있습니다."
 EST_events.10.a: "참전 용사들이 다시 함께 싸우겠군!"
 EST_events.10.b: "상당한 규모의 의용군이면 충분하겠지."
 EST_events.11.t: "밥스와 [Root.GetFascistPartyName]"
 EST_events.11.d: "에스토니아에서 권력을 잡은 밥스가 [Root.GetFascistPartyName](와)과 협력 조약을 체결하기로 합의했습니다. 지금도 밥스는 선전과 전국적인 시위를 통해 핀란드의 파시스트 단체를 지원하고 있지만, 정부에서 이러한 파시스트 세력을 신속하고 단호하게 금지한다면 이 문제를 완전히 뿌리 뽑을 수 있습니다."
 EST_events.11.a: "무능하고 건방진 것들."
 NSB_poland_communist_events.1.a: "[POL.GetNameDefCap]는 홀로 선다."
 NSB_poland_communist_events.1.b: "폴란드는 소련에 속해야 한다."
 NSB_poland_communist_events.1.desc: "폴란드 공산당은 폴란드가 소련과 손을 잡기를 바라는 이들과 소련도 러시아 제국만큼이나 제국주의적이라고 믿는 이들 사이에서 오랫동안 갈등을 빚어 왔습니다.\n반소비에트파를 대표하는 인물은 마리아 코슈트스카입니다. [Root.GetStalinistOrTrotskyite]로 의심받는 마리아는 친소비에트 동지들을 줏대 없는 인간이자 혁명의 적이라고 비난합니다.\n실질적인 지도자 역할을 하는 브와디스와프 고무우카는 친소비에트 진영의 대표입니다. 당내에서는 이미 인기가 높지만, 친러시아적 외교 행보 때문에 폴란드 인민들 사이에서는 점점 더 지지를 잃고 있습니다.\n당이 폴란드의 정권을 잡고 있긴 하지만, 이 후보들 중 누가 지도부를 맡아야 할지를 놓고 당은 분열된 상태입니다. 결국 결정이 계속 지연되자, 모스크바에서는 마리아 코슈트스카의 지도부 진출을 금지할 뿐만 아니라, 마리아를 [Root.GetStalinistOrTrotskyite]이자 반혁명분자로 재판에 회부해야 한다고 거세게 압박하고 있습니다."
 NSB_poland_communist_events.1.nosov.desc: "폴란드 공산당은 폴란드가 소련과 손을 잡기를 바라는 이들과 소련도 러시아 제국만큼이나 제국주의적이라고 믿는 이들 사이에서 오랫동안 갈등을 빚어 왔습니다.\n하지만 소련이 쇠퇴한 이후로 이 논쟁은 무의미한 것이 됐습니다. 스탈린 실각의 여파로 친소비에트 인사인 브와디스와프 고무우카가 권력에서 멀어지면서, 이제 반소비에트 인사인 마리아 코슈트스카가 당대표가 되는 것을 막을 사람은 없습니다."
 NSB_poland_communist_events.1.t: "폴란드 공산당의 내분"
 NSB_poland_events.1.a: "선택의 여지가 없군."
 NSB_poland_events.1.b: "우리는 폴란드에 움츠러들지 않는다!"
 NSB_poland_events.1.desc: "[From.GetNameDef] 관리들이 [Root.GetNameDef]의 방어력이 명백히 부족하다며 슬로바키아 전 지역을 폴란드가 직접 점령해야 한다며 인계를 요구했습니다. 그리고 이를 받아들이지 않으면, 침략은 불가피하다고 강경한 입장을 밝혔습니다. 어떻게 대응하는 것이 좋을까요?"
 NSB_poland_events.1.t: "[From.GetNameDefCap]의 슬로바키아 요구"
 NSB_poland_events.101.a: "설마 이게 통할 줄이야!"
 NSB_poland_events.101.desc: "[From.GetNameDefCap](이)가 슬로바키아 지역 전체를 우리에게 양도하라는 요구를 받아들였습니다. 이미 [Root.GetAdjective] 군대는 현지의 저항을 사전에 억제하기 위해 해당 지역으로 밀집하고 있습니다. 이번 일은 아주 큰 승리까지는 아니지만, 세계가 [Root.GetAdjective]의 군사력을 어느 정도 두려워한다는 증거입니다!"
 NSB_poland_events.101.t: "[From.GetNameDefCap]의 수락!"
 NSB_poland_events.102.a: "그러면 전쟁이다!"
 NSB_poland_events.102.desc: "충격적이게도 [From.GetAdjective] 정부가 슬로바키아 지역을 양도하라는 우리의 요구를 거절했습니다. 이로써 외교적인 방안으로 해법을 찾으려는 시도는 실패했고, 이 문제를 해결하는 건 군대의 몫이 되었습니다."
 NSB_poland_events.102.t: "[From.GetNameDefCap]의 거부!"
 NSB_poland_events.2.a: "주장을 받아들여야 할 것 같군."
 NSB_poland_events.2.b: "그딴 '주장'은 아무 의미도 없다."
 NSB_poland_events.2.d: "[Root.GetNameDef]의 오랜 섭행 체제가 [From.GetLeader]에게 자신감을 심어 준 모양입니다. 어찌나 대담해졌는지 자신을 헝가리 국왕으로 선언했습니다. 주장의 근거라고는 중세 시기 폴란드-헝가리 왕국 하나뿐인데, 이건 명백히 영토 확장을 노리는 수작이 분명합니다."
 NSB_poland_events.2.t: "[From.GetLeader]의 [Root.GetAdjective] 왕위 주장!"
 NSB_poland_events.201.a: "훌륭하군."
 NSB_poland_events.201.desc: "오늘 [Root.GetLeader](이)가 헝가리의 국왕으로 임명됨에 따라 헝가리의 왕위를 노리던 다른 세력은 모두 해산된 것으로 보입니다. [Root.GetLeader](이)가 폴란드와 헝가리의 왕이 되면서, 발칸반도 패권을 향한 [Root.GetAdjective]의 야망이 점점 더 현실화되고 있습니다."
 NSB_poland_events.201.t: "헝가리 양도"
 NSB_poland_events.202.a: "이러면 우리도 어쩔 수 없지."
 NSB_poland_events.202.desc: "[From.GetAdjective] 정부의 지도자들이 [Root.GetLeader]의 [From.GetAdjective] 왕위 주장을 인정하지 않겠다고 발표했습니다. 이로써 [From.GetNameDef](을)를 평화적으로 합병할 가능성은 사라졌으나, 왕위 계승 주장을 관철할 방법은 아직 남아 있습니다. 바로 전쟁입니다."
 NSB_poland_events.202.t: "[Root.GetLeader]의 왕위 주장을 거부한 [From.GetNameDefCap]"
 NSB_poland_events.3.a: "수락하겠다!"
 NSB_poland_events.3.b: "[From.GetNonIdeologyName](은)는 여전히 우리의 적이다."
 NSB_poland_events.3.c: "단치히를 양도하면 수락하지!"
 NSB_poland_events.3.desc: "[From.GetNameDef] 당국자들이 신생 독일 제국과의 동맹에 관심을 표명했습니다. [From.GetNameDef] 측은 카이저 [Root.GetLeader](이)가 선대 카이저들보다 [From.GetAdjective]의 독립에 더 우호적이라고 믿으며, 현재의 [From.GetNameDef](이)라는 나라는 동맹국들이 체결한 11월 5일 법령 덕분에 존재하게 된 것이라고 밝히면서 양국이 공식 동맹을 맺을 것을 제안했습니다.\n이 제안을 받아들인다면 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName]의 역사에서 전례 없는 중대한 사건이자, 양국의 밝은 미래를 예고하는 신호탄이 될 것입니다."
 NSB_poland_events.3.t: "[From.GetNameDefCap]의 동맹 제안"
 NSB_poland_events.301.a: "폴란드에 좋은 날이군!"
 NSB_poland_events.301.desc: "놀랍게도 [From.GetNameDef] 측이 [Root.GetNameDef](와)과 공식 동맹을 체결하는 데 동의했습니다! 한때는 불구대천의 원수였던 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName]의 갈등이 마침내 종지부를 찍고, 이제 두 나라는 동맹이 되어 거세게 밀려오는 극단주의 이념의 파도에 맞서 함께 나아갈 것입니다.\n독일이 자국의 [Root.GetAdjective] 영토를 독립 왕국으로 독립시키기로 합의한 11월 5일 법령에서 시작된 양국의 관계는 이제 '11월 동맹'이라고 하는 역사적인 동맹으로 발전했습니다."
 NSB_poland_events.301.t: "카이저의 승낙!"
 NSB_poland_events.302.a: "참으로 실망스럽군."
 NSB_poland_events.302.desc: "우리가 외교적으로 최선을 다하고 양국의 이해관계도 맞아 보였지만, 카이저는 공식적인 동맹 체결을 일절 거부했습니다. 독일의 정권을 쥔 것이 황실이든, 파시스트든 상관없이 이 나라는 계속 우리 나라를 적으로 보는 듯합니다."
 NSB_poland_events.302.t: "적대적인 카이저"
 NSB_poland_events.303.a: "그 성가신 도시를 군대와 맞바꾼다면 이득 아닌가."
 NSB_poland_events.303.desc: "[From.GetNameDefCap] 측이 서로에게 이익이 될 것이라고 주장하는 조건부 제안을 가지고 돌아왔습니다. 이들은 11월 5일 법령에서 분쟁 지역인 그단스크와 그디니아를 신생 [Root.GetAdjective] 왕국에 양도하기로 공식 합의된 적은 없었다고 주장합니다. 그러면서 자신들이 주장하는 조건 위반 사항이 시정될 경우에만 동맹 체결에 합의하겠다고 밝혔습니다."
 NSB_poland_events.303.t: "단치히와 맞바꾼 보장"
 NSB_poland_events.304.a: "무력으로 차지하는 수밖에."
 NSB_poland_events.304.desc: "안타깝게도 폴란드와의 합의는 불가능해진 듯 보입니다. 그들은 우리가 동맹의 대가로 요구한 단치히 양도를 거부했습니다. 이미 [From.GetAdjective] 국경에서는 긴장이 고조되고 있으며, 일각에서는 전쟁이 임박했다는 우려도 나오고 있습니다."
 NSB_poland_events.304.t: "[From.GetNameDefCap]의 거부"
 NSB_poland_events.4.a: "매각하겠다!"
 NSB_poland_events.4.b: "[POL_colony_purchase.GetName](은)는 [Root.GetAdjective] 제국에 없어서는 안 될 곳이다!"
 NSB_poland_events.4.desc: "폴란드 해양 식민지 연합이 오늘 [From.Capital.GetName] 주재 [Root.GetAdjective] 대사와 접견하여 해외 영토인 [POL_colony_purchase.GetName](을)를 팔아 달라고 제안했습니다. [POL_colony_purchase.GetName](을)를 폴란드에 매각한다면 [Root.GetNameDef](은)는 상당한 재정 흑자를 확보하게 되지만, [POL_colony_purchase.GetName] 영토 전체와 그곳의 소중한 원자재, 그리고 인구에 대한 지배권이 [From.GetNameDef]에 넘어가게 됩니다."
 NSB_poland_events.4.t: "폴란드의 [POL_colony_purchase.GetName] 매입 요청"
 NSB_poland_events.401.a: "[POL_colony_purchase.GetName] 시민 여러분, 환영합니다!"
 NSB_poland_events.401.desc: "오늘 [From.GetNameDefCap] 측이 회신을 보내 해외 영토인 [POL_colony_purchase.GetName](을)를 팔겠다는 뜻을 밝혔습니다. 이제 우리는 [From.GetNameDef]에 빚을 갚아야 하며, 이 식민지는 성장하는 [Root.GetAdjective] 식민 제국에서 중요한 역할을 하게 될 것입니다."
 NSB_poland_events.401.desc.com: "오늘 [From.GetNameDefCap] 측이 회신을 보내 해외 영토인 [POL_colony_purchase.GetName](을)를 팔겠다는 뜻을 밝혔습니다. 이제 우리는 [From.GetNameDef]에 빚을 갚아야 하지만, [POL_colony_purchase.GetName] 시민들은 벌써 [From.GetAdjective] 제국주의의 손아귀에서 벗어나 자유를 누리고 있습니다."
 NSB_poland_events.401.desc.dem: "오늘 [From.GetNameDefCap] 측이 회신을 보내 해외 영토인 [POL_colony_purchase.GetName](을)를 팔겠다는 뜻을 밝혔습니다. 이로써 우리는 [From.GetNameDef]에 빚을 지게 되었지만, 이번 매입은 [Root.GetNameDef]에 너무나도 절실한 것이었습니다. 이제 [POL_colony_purchase.GetName](이)가 우리의 직접 통제하에 들어오면서 우리는 망명 정부를 유지할 수 있는 또 다른 거점을 확보하게 되었습니다."
 NSB_poland_events.401.t: "성공적인 [POL_colony_purchase.GetName] 매입"
 NSB_poland_events.402.a: "아쉽게 됐군."
 NSB_poland_events.402.desc: "안타깝게도 현재 [From.GetAdjective] 정부는 [POL_colony_purchase.GetName](을)를 넘길 생각이 전혀 없는 것 같습니다. 그렇다고 해외 영토에 대한 [Root.GetAdjective]의 야망이 끝난 것은 아니지만, 이번 협상 결렬로 [POL_colony_purchase.GetName]의 평화적인 양도라는 가능성은 완전히 사라졌습니다."
 NSB_poland_events.402.t: "[From.GetNameDefCap]의 [POL_colony_purchase.GetName] 매각 거부"
 NSB_poland_events.6.a: "영리한 제안이군."
 NSB_poland_events.6.b: "거절한다."
 NSB_poland_events.6.desc: "1932년 가을, 폴란드는 국제연맹으로부터 라이베리아의 유일한 보호국으로 인정받았으나, 미합중국의 개입으로 그 동의안은 끝내 실행되지 못했습니다. 그럼에도 우리 나라에는 폴란드 해양 식민지 연합이 운영하는 정착지와 사업체가 가득합니다.\n이 협의는 양국 모두에게 이익이 되었지만, [From.GetNameDef](은)는 점점 공세적으로 변하더니, [From.GetLeader](이)가 [Root.GetNameDef]에 [From.GetAdjective]의 보호령이 될 것을 공식적으로 요구하는 데까지 이르렀습니다.\n이를 수락한다면 우리는 [From.GetAdjective]의 종속국이 되어 그에 따른 이득과 손해를 감수하게 될 것입니다. 하지만 거절한다면 [From.GetLeader](은)는 자신의 야망을 무력으로 관철하려 들 것으로 보입니다."
 NSB_poland_events.6.t: "[From.GetNameDefCap]의 보호령 지위 제안"
 NSB_poland_events.601.a: "그럼 무력으로 빼앗아야지."
 NSB_poland_events.601.b: "상황을 더 악화시키고 싶진 않군."
 NSB_poland_events.601.desc: "1932년 당시 보호령 지위를 인정했음에도, [From.GetAdjective] 정부는 더 이상 자국에서 [Root.GetAdjective]의 영향력을 유지하려는 마음이 없는 것 같습니다."
 NSB_poland_events.601.t: "[From.GetNameDefCap]의 거부"
 NSB_poland_events.7.a: "훌륭한 제안이로군!"
 NSB_poland_events.7.b: "제 무덤만 파는 꼴 같은데."
 NSB_poland_events.7.desc: "폴란드에서 민주주의가 회복됨에 따라, 새 폴란드 정부는 프랑스-폴란드 관계를 강화하고 독일 국경 양면에 동맹을 구축하려 합니다. 폴란드는 최근의 내전으로 여전히 약화된 상태지만, [GER.GetNameDef]이 양쪽 국경에서 전쟁을 벌이면 고전을 면치 못할 것이라는 점에는 의심의 여지가 없습니다."
 NSB_poland_events.7.t: "모르게스 조약을 발의한 폴란드"
 NSB_poland_events.701.a: "영국이라면 우리를 받아주지 않을까."
 NSB_poland_events.701.desc: "[From.GetNameDef] 정부가 우리와 공식 동맹을 체결하는 것을 거부했습니다. 이 쓰라린 외교적 실패로 프랑스-폴란드 동맹을 추진했던 모르게스 전선의 계획은 허망한 백일몽으로 끝나 버렸고, 우리는 다른 나라에서 지원을 구해야 합니다."
 NSB_poland_events.8.t: "아나스타시야 노마노프의 운명"
 NSB_poland_events.8.d: "[From.GetNameDefCap](와)과 그 동맹국들이 모스크바를 점령한 후, 우리 공작원들이 내무인민위원부 기록 보관소에서 로마노프 일가의 끔찍한 운명이 기록된 자료를 발견했습니다. 이 보고서는 아나스타시야를 포함한 황실 전체가 1918년 7월 볼셰비키에 의해 처형되었다고 결론짓고 있습니다. 신속히 조치를 취하지 않으면 우리 여왕이 진짜 아나스타시야가 아님을 전 세계가 알게 될 것입니다."
 NSB_poland_events.8.a: "증거를 묻어라. 이 사실이 세상에 드러나선 안 된다."
 NSB_poland_events.8.b: "이렇게 된 이상, 폴란드의 왕관은 다른 사람이 써야 한다!"
 NSB_poland_monarchist_events.1.t: "우리의 왕위를 주장하는 [From.GetNameDefCap]"
 NSB_poland_monarchist_events.2.a: "이런."
 NSB_poland_monarchist_events.2.desc: "유감스럽게도 더 이상 [From.GetNonIdeologyName]에 대한 영유권 주장을 계속할 수 없게 되었습니다. 현 [From.GetAdjective] 정부가 여론전에서 확실한 승리를 거두면서, 이제 [Root.GetLeader]의 주장은 비웃음과 조롱의 대상이 되고 말았습니다."
 NSB_poland_monarchist_events.2.t: "[Root.GetNameDefCap]의 주장이 기각됨"
 NSB_poland_monarchist_events.3.a: "빌어먹을!"
 NSB_poland_monarchist_events.3.desc: "오늘 [From.GetLeader](이)가 [Root.GetNonIdeologyName]의 새 국왕으로 즉위했습니다. 장기간의 선전 활동으로 많은 [Root.GetAdjective] 장관이 구체제에 등을 돌리게 되었고, 결국 무혈 쿠데타로 이어졌습니다. 이번 쿠데타로 [Root.GetNonIdeologyName](은)는 [From.GetNameDef]의 괴뢰로 전락하고 말았고, [Root.GetAdjective]의 자치권은 암울한 미래를 맞이하게 되었습니다."
 NSB_poland_monarchist_events.3.t: "[From.GetLeader]의 쿠데타!"
 NSB_poland_monarchist_events.4.a: "배신자 놈들!"
 NSB_poland_monarchist_events.4.desc: "오늘 [Root.GetNonIdeologyName]의 온 거리가 불길에 휩싸였습니다. 군주제 찬성파와 반대파 민병대의 충돌로 내전이 발발한 것입니다! [Root.GetLeader] 지지 세력과 [From.GetLeader] 지지 세력이 전국 각지에서 교전을 벌이고 있으며, [From.GetNameDef]의 장관들은 우리 나라의 주권을 침해한 이번 사태에 관여한 사실을 부인하고 있습니다. 이제는 이 분쟁에서 어느 쪽이 승리하는지 지켜볼 수밖에 없습니다."
 NSB_poland_monarchist_events.4.t: "군주주의 내전"
 NSB_poland_monarchist_events.5.t: "[From.GetLeader] 지지 세력의 퇴위 요구"
 NSB_poland_monarchist_events.5.desc: "[From.GetLeader](와)과 [From.GetLeader.GetHerHis]의 정부가 근왕 선전 캠페인을 장기간 진행한 이후, [Root.GetLeader]에게 충성하는 세력과 [Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName]의 통일을 추구하는 자들 간의 대립은 더 이상 평화로운 공존이 불가능한 지경에 이르렀습니다. 군주제 지지자들은 [Root.GetLeader]에게 왕위에서 물러나고 [From.GetLeader](을)를 [Root.GetNonIdeologyName]의 진정한 국왕으로 인정하라며 단호하게 요구했습니다.\n\n이를 수락하면 [Root.GetNonIdeologyName](은)는 사실상 [From.GetAdjective]의 종속국으로 전락해 버릴 것입니다. 그렇다고 이를 거절하면, 내전으로 확대될 가능성이 농후합니다."
 NSB_poland_monarchist_events.5.a: "항복하겠다!"
 NSB_poland_monarchist_events.5.b: "[From.GetAdjective]의 괴뢰가 되느니 전쟁을 택하겠다."
 NSB_poland_royal_election.1.a: "우리의 왕이시여!"
 NSB_poland_royal_election.1.b: "아니, 다른 후보를 염두에 두고 있다..."
 NSB_poland_royal_election.1.desc: "마이센 변경백이자 작센의 왕자인 알베르트 레오폴트 프리드리히 크리스티안 질베스터 아노 마카리우스는 자신의 영예로운 작위 목록에 폴란드 국왕을 추가하고자 합니다. 연방의 많은 위대한 군주들이 베틴 가문의 일원이자 작센 선제후였으니, 현재 우리 나라가 왕을 찾는 상황에서 프리드리히 크리스티안은 가장 당연하고 정통성 있는 왕 후보로 평가받고 있습니다.\n프리드리히에게는 연방의 계승을 주장할 명분이 있으므로, 그를 왕으로 선출하면 이전 연방 영토에 대한 우리 정부의 영유권 주장도 더욱 힘을 얻을 것이 분명합니다. 리투아니아의 계승 주장자이자 역사적인 폴란드 왕가의 일원이며, 명망 있는 혈통의 후손인 프리드리히 크리스티안에게는 폴란드 왕위를 주장할 강력한 근거가 있습니다."
 NSB_poland_royal_election.1.t: "프리드리히 크리스티안의 왕위 계승 주장"
 NSB_poland_royal_election.2.a: "왕위를 합치자고? 멋진 생각이군!"
 NSB_poland_royal_election.2.b: "루마니아와의 관계를 위태롭게 할 수는 없다."
 NSB_poland_royal_election.2.desc: "호엔촐레른 가문의 폴란드 영유권 주장은 현재 폴란드 국가의 성립 시기만큼이나 역사가 깊습니다. 오늘날 폴란드와 루마니아의 관계가 양국의 생존에 점점 더 중요해지고 있는 만큼, 루마니아의 전 국왕이자 후계자인 미하이 1세에게 우리 나라의 왕위를 제안하는 것은 합리적인 선택입니다.\n1930년 아버지를 위해 왕좌에서 물러났던 미하이 왕을 옹립한다면 폴란드와 루마니아의 왕위를 통합하는 동군연합의 가능성을 엿볼 수 있습니다. 루마니아에서 파시스트 철위대가 세력을 키우고 있는 상황을 이용해, 반파시스트 정서를 무기화하여 카롤 왕을 다시 몰아내고 그 자리에 미하이를 앉히는 것입니다. 그렇게 되면 양국은 분리될 수 없는 연합을 이루게 되고, 우리의 단결된 의지는 [SOV.GetNameDef](와)과 [GER.GetNameDef]의 적들에게 대항할 강력한 무기가 될 것입니다."
 NSB_poland_royal_election.2.t: "루마니아의 왕세자 미하이"
 NSB_poland_royal_election.3.a: "미친 생각이지만, 요즘은 미친 시대지. 우리의 왕을 찾았다!"
 NSB_poland_royal_election.3.b: "파벨...누구라고?"
 NSB_poland_royal_election.3.desc: "오늘 예사롭지 않은 한 후보가 섭정의회에 모습을 드러냈습니다. 조지아의 왕자이자 카자크이며 전 백군 장군인 파벨 베르몬트-아발로프가 의회에 찾아와 폴란드 왕국만이 아닌 폴란드-리투아니아 연방 전체에 대한 통치권을 주장했습니다.\n몇 년 전, 이 카자크인은 알 수 없는 이유로 발트 지역을 침공하려 했는데, 그 이후로 이 왕자의 야망은 더욱 커진 듯 보입니다.\n대부분의 일반 폴란드 대중에게는 인기가 없지만, 이 뜻밖의 왕위 후보자는 자기 뒤에 있는 백군 망명자 군대를 이끌고 올 것입니다. 이는 [SOV.GetNameDef] 측을 자극하겠지만, 병력 보강에 도움이 됩니다. 다만 우리가 유럽의 파시스트 세력과 노선을 같이하게 될 수도 있습니다."
 NSB_poland_royal_election.3.t: "카자크 왕"
 NSB_poland_royal_election.4.a: "최후의 로마노프...가 우리의 왕이 될 것이다."
 NSB_poland_royal_election.4.desc: "\"바르샤바 성, 색칠된 독수리, 다 기억난다. 내가 폴란드의 진정한 왕이다.\" 자기가 아나스타시야 로마노프라고 주장하는 화제의 인물이 오늘 자신의 홍보 담당자와 함께 바르샤바성에 도착했습니다. 그녀는 로마노프 가문은 여전히 폴란드 왕위 계승권을 가지고 있으며, 따라서 가문의 마지막 생존자인 자신이 왕이 되는 것이 마땅하다고 주장했습니다. 아나스타시야의 왕위 요구에는 두 가지 쟁점이 있습니다. 첫째, 로마노프 가문의 폴란드 왕위 계승 주장이 얼마나 타당한가? 둘째, 이 인물이 진짜 그 인물인가?\n다수의 전 러시아 귀족들은 이 인물이 아나스타시야가 맞다고 증언하지만, 대중은 그저 언론의 과도한 주목을 받는 괴짜로 보고 있습니다.\n의심스러운 구석이 있긴 하지만, 다른 후보도 없는 상황입니다. 지금 이 인물을 거부하면 폴란드는 원점으로 돌아가고, 왕좌는 공석으로 남게 될 것입니다."
 NSB_poland_royal_election.4.t: "폴란드에 도착한 아나스타시야 로마노프"
 NSB_poland_royal_election.5.t: "합스부르크 후보"
 NSB_poland_royal_election.5.desc: "왕족이자 합스부르크 가문 출신이며 폴란드 애국자인 카를 알브레히트 폰 합스부르크는 폴란드군 창설 이래 거의 대부분의 세월을 군에서 복무했습니다. 비록 폴란드 토박이 핏줄은 아니지만, 폴란드를 위해 싸우고 죽을 각오가 되어 있다는 점에서 왕위에 이상적인 후보라고 할 수 있습니다.\n\n대공 본인은 통치권에 큰 욕심이 없어 보이지만, 군인이 아닌 지도자로서 폴란드에 봉사하도록 설득할 수 있을지도 모릅니다."
 NSB_poland_royal_election.5.a: "합스부르크 폴란드의 탄생이군!"
 NSB_poland_royal_election.5.b: "다른 후보를 찾아보도록..."
 pavel_events.1.a: "돈 카자크는 독립해야 한다."
 pavel_events.1.b: "우리가 직접 통제할 것이다."
 pavel_events.1.desc: "돈 계곡 전체가 [Root.GetLeader] 군대의 통제권 안에 들어왔습니다. 이제 우리는 돈 공화국을 복원하고 지도자들을 불러 모아 다시금 붉은 군대에 맞설 돈 카자크를 이끌게 해야 합니다!\n단 하나 고민해야 할 것은 그렇게 재건된 카자크 공동체가 충성할 것이라고 믿고 독립 국가로 둘 수 있을지, 아니면 [Root.GetLeader](이)가 직접 통제하는 괴뢰 정부로 삼을 것인지 결정하는 것입니다."
 pavel_events.1.t: "돈 공화국 복원"
 pavel_events.2.a: "그렇게 하도록."
 pavel_events.2.b: "믿을 수 없으니 우리의 종속국으로 삼겠다."
 pavel_events.2.desc: "예전에 존재했던 쿠반 인민공화국은 원래 백군 편에서 싸우다가 적군 편으로 돌아선 변절자 국가입니다. 그런데 [Root.GetLeader](은)는 백군에 동조하는 새 지도부와 함께 쿠반 공화국을 부활시키기로 했습니다.\n쿠반 사람들은 백군을 배반한 전적이 있지만, 새 지도부는 옛 정부를 지지하는 움직임이 보이면 철저히 진압하겠다고 약속했습니다."
 pavel_events.2.t: "쿠반 공화국 복원"
 NSB_poland_democratic_events.1.t: "지도부의 문제"
 NSB_poland_democratic_events.1.desc: "사나치아 세력이 정부에서 축출된 지금, 남은 문제는 누가 앞으로 폴란드 농민당의 지도자가 될 것인지 결정하는 것입니다. 농민들의 목소리를 가장 열렬하게 대표하는 스타니스와프 미코와이치크가 현재 그 역할을 맡고 있지만, 모르게스 전선의 도움 없이는 이번 내전에서 승리할 수 없었다는 점도 간과해서는 안 됩니다.\n\n폴란드의 자유선거 재도입을 희망하는 장군들이 모인 모르게스 전선은 오랫동안 폴란드 총리를 지낸 빈첸티 비토스를 지지합니다.\n\n비토스를 당 대표로 임명하면 모르게스 전선을 달랠 수 있겠지만, 미코와이치크를 그 자리에서 해임하는 것은 민주주의 대의를 위해 최전선에서 싸운 많은 농민이 당으로부터 소외감과 배신감을 느끼게 할 것입니다."
 NSB_poland_democratic_events.1.a: "경험이 풍부한 비토스가 지도자로 적합하다."
 NSB_poland_democratic_events.1.b: "인민의 투사인 미코와이치크가 지도자가 되어야 한다."
 NSB_poland_communist_events.2.a: "우리에겐 이게 최선이다."
 NSB_poland_communist_events.2.b: "거절한다!"
 NSB_poland_communist_events.2.desc: "[From.GetNameDefCap]에서 전면적 군사 보호를 제공하는 대가로 [Root.GetNonIdeologyName]의 속국화를 제안했습니다. [From.GetNameDef] 정치가들은 러시아와 독일이 [Root.GetNonIdeologyName]에 가하는 위협은 코앞에 닥친 현실이고 끝나지 않을 것이라며, 우리에게 보호령 편입을 제안했습니다. 이를 수락하면 [Root.GetNonIdeologyName](은)는 괴뢰국이 되겠지만, [From.GetNonIdeologyName](은)는 거절을 받아들일 생각이 없어 보입니다."
 NSB_poland_communist_events.2.t: "[From.GetNameDefCap]의 보호 제안"
 NSB_poland_communist_events.201.a: "훌륭하군."
 NSB_poland_communist_events.201.desc: "[From.GetNameDefCap](이)가 [Root.GetNameDef]의 종속국이 되었습니다. 이제 [From.GetAdjective] 정부는 [Root.Capital.GetName]의 명령을 받게 됩니다. 우리의 목표인 발트 지역 패권 달성이 눈앞에 다가왔습니다."
 NSB_poland_communist_events.201.t: "[From.GetNameDefCap]의 수락!"
 NSB_poland_communist_events.202.a: "우리 군이 있어서 참 든든하군."
 NSB_poland_communist_events.202.desc: "[From.GetNameDefCap](이)가 우리의 보호 제안을 거절하고 자국의 독립 유지를 고집했습니다. 이에 [Root.GetAdjective] 최고사령부에서는 이미 외교부의 실패를 바로잡을 준비를 시작했습니다. [Root.GetLeader]의 명령만 떨어지면 [From.GetNameDef](을)를 향한 전면 공격이 개시될 것입니다."
 NSB_poland_communist_events.202.t: "[From.GetNameDefCap]의 거부"
 NSB_poland_communist_events.3.a: "[Root.GetNonIdeologyName](와)과 [From.GetNonIdeologyName]의 노동자들이여, 단결하라!"
 NSB_poland_communist_events.3.b: "받아들일 수 없다."
 NSB_poland_communist_events.3.desc: "[From.GetNameDefCap](이)가 [Root.GetNameDef]에 즉각적인 합병을 요구했습니다. 이 합병은 [From.GetLeader](이)가 구상하는 '사회주의 공화국 연방' 결성을 위한 조치입니다. 이를 수락하면 우리는 즉시 독립국 지위를 포기하게 되고, [Root.GetNonIdeologyName](은)는 [From.GetAdjective] 국가의 통치하에 편입됩니다."
 NSB_poland_communist_events.3.t: "[From.GetNameDefCap]의 [Root.GetAdjective] 통합 추진"
 NSB_poland_communist_events.301.a: "유감이군."
 NSB_poland_communist_events.301.desc: "[From.GetNameDefCap](이)가 사회주의 공화국 연방에 합병되는 것을 거부했습니다. 그렇다고 이 지역에서 [Root.GetAdjective]의 야망이 좌절되는 것은 아니지만, [From.GetNameDef] 측과 평화로운 관계를 유지하는 것은 사실상 불가능해졌습니다."
 NSB_poland_communist_events.301.t: "[From.GetNameDefCap]의 거부"
 NSB_poland_communist_events.302.a: "훌륭하다."
 NSB_poland_communist_events.302.desc: "[From.GetNameDef](을)를 사회주의 공화국 연방에 가입시키려는 [Root.GetLeader]의 야망이 결실을 맺었습니다. [From.GetAdjective] 정부가 [Root.GetAdjective]의 직접적인 지배를 받기로 동의했습니다."
 NSB_poland_communist_events.302.t: "[From.GetNameDefCap]의 합병 수락"
 NSB_poland_communist_events.4.a: "수락하지."
 NSB_poland_communist_events.4.b: "저들은 준비가 안 됐다."
 NSB_poland_communist_events.4.desc: "[From.GetNameDefCap](이)가 보호령 지위와 소련과의 긴밀한 통합을 대가로 폴란드 동부를 우리에게 넘기겠다고 제안했습니다. 이를 수락하면 [From.GetNameDef](은)는 [Root.GetNameDef]의 괴뢰국이 되고, 현재 폴란드가 점령 중인 벨라루스와 우크라이나는 소련에 양도됩니다.\n\n얼핏 보기엔 고민할 것도 없는 제안 같지만, 독일이 폴란드를 노리고 있다는 점을 고려하면 이 때문에 [Root.GetNameDef](와)과 [GER.GetNameDef]의 전쟁이 불가피해질 수 있습니다."
 NSB_poland_communist_events.4.t: "[From.GetNameDefCap]의 동부 양도 제안"
 NSB_poland_communist_events.401.a: "필요한 희생이었다."
 NSB_poland_communist_events.401.desc: "[From.GetNameDefCap](이)가 우리를 보호령으로 받아들이기로 동의했습니다. 이제 우리 나라는 소련에 종속국으로 편입되었습니다. 온 나라가 우리의 결정에 배신감을 느끼고 있으나 [Root.GetLeader](은)는 폴란드 국민에게 [From.GetLeader](은)는 폴란드의 친구이며, 이번에 소련에 직접 편입된 폴란드계 주민들도 새로운 [From.GetAdjective] 종주국 아래에서 아주 만족하게 될 것이라고 안심시켰습니다."
 NSB_poland_communist_events.401.t: "[From.GetNameDefCap]의 수락!"
 NSB_poland_communist_events.402.a: "알겠다."
 NSB_poland_communist_events.402.desc: "[From.GetLeader]에서 [Root.GetLeader](이)가 \"준비되지 않았다\"며 [Root.GetNameDef]의 소련 가입을 거부했습니다. 다만 이건 공식적인 이유일 뿐, 독일이 폴란드를 노리기 때문에 거절한 것이라는 소문이 퍼지고 있습니다."
 NSB_poland_communist_events.402.t: "[From.GetNameDefCap]의 거부"
 NSB_poland_communist_events.5.a: "독립은 절대 안 된다."
 NSB_poland_communist_events.5.b: "지금은 더 중요한 문제가 있다."
 NSB_poland_communist_events.5.desc: "[From.GetNameDefCap](은)는 더 이상 [Root.GetAdjective]의 괴뢰국이 아닙니다. 이 작은 나라는 자국을 독립 사회주의 공화국으로 선언했습니다. 현재 상황은 평화로우며 [From.GetNameDef](은)는 [Root.GetFactionName]의 회원국으로 남아 있습니다."
 NSB_poland_communist_events.5.t: "[From.GetNameDefCap]의 독립 선언!"
 NSB_poland_communist_events.501.a: "그렇다면 전쟁이다!"
 NSB_poland_communist_events.501.desc: "예상했던 대로 [From.GetLeader](은)는 [Root.GetAdjective]의 독립 선언에 강력히 반발하며 이를 전쟁 행위로 규정했습니다."
 NSB_poland_communist_events.501.t: "[From.GetNameDefCap]의 전쟁 선포"
 NSB_poland_communist_events.502.a: "[From.GetFactionName]에 남겠다."
 NSB_poland_communist_events.502.b: "우리는 완전한 독자 노선을 걷겠다."
 NSB_poland_communist_events.502.desc: "[From.GetNameDefCap](이)가 우리의 독립 선언을 받아들였으며, 당장은 양국 간에 평화가 유지될 것으로 보입니다. 이제 완전한 독립국이 된 우리는 [From.GetNameDef](와)과 관계를 지속할 수도 있고, 세력을 탈퇴하여 대안을 모색할 수도 있습니다."
 NSB_poland_communist_events.502.t: "[From.GetNameDef]의 [Root.GetAdjective] 독립 인정"
 NSB_poland_communist_events.6.a: "그런 곳은 아무래도 상관없다."
 NSB_poland_communist_events.6.b: "그곳은 우리 땅이다."
 NSB_poland_communist_events.6.desc: "폴란드 동부는 [From.GetNameDef](이)가 [Root.GetFactionName]에 편입되는 협정의 일부였습니다. 그런데 이 작은 나라는 자국이 국제적 대의에 충실했다는 점을 근거로 해당 지역의 반환을 요청했습니다. 이들은 서부 벨라루스와 우크라이나의 주민은 수십 년 동안 폴란드 국가의 일부였으며, 폴란드 사회주의의 발흥을 이끈 농민 봉기에서 중요한 역할을 했다고 주장합니다."
 NSB_poland_communist_events.6.t: "[From.GetNameDefCap]의 폴란드 동부 반환 요청"
 NSB_poland_communist_events.601.a: "우리 국가가 완전해졌구나."
 NSB_poland_communist_events.601.desc: "폴란드 동부가 [Root.GetNameDef]의 핵심 지역으로 반환되었습니다. 이미 해당 영토는 [Root.GetAdjective] 행정부에 재통합되고 있으며, 옛 정권을 전복시키는 데 결정적인 역할을 했던 이 지역은 주민들이 싸워서 지킨 국가와 다시 하나가 되었습니다."
 NSB_poland_communist_events.601.t: "[From.GetNameDefCap]의 폴란드 동부 반환!"
 NSB_poland_communist_events.602.a: "알겠다."
 NSB_poland_communist_events.602.b: "그렇다면 독립이다!"
 NSB_poland_communist_events.602.desc: "[From.GetNameDefCap](이)가 폴란드 동부를 [Root.GetNameDef]에 돌려주는 것을 거부했습니다. 예상 가능한 일이었지만, 그럼에도 많은 폴란드인이 실망했고 [From.GetNameDef](으)로부터 분리독립을 요구하는 여론이 거세지고 있습니다."
 NSB_poland_communist_events.602.t: "[From.GetNameDefCap]의 거부"
 NSB_poland_monarchist_events.1.a: "반드시 저항해야 한다."
 NSB_poland_monarchist_events.1.desc: "[From.GetLeader](이)가 [From.GetNonIdeologyName] 국왕으로 즉위한 지금, [From.GetAdjective] 정부는 이를 [Root.GetNonIdeologyName]에 대한 영유권 주장에 활용하려는 것 같습니다! [From.GetNameDef] 측은 선전전과 과시를 통해 [Root.GetLeader] 정권에 대한 반대 여론을 무기화하고 내부 쿠데타를 지원하려 들 것입니다.\n이 선전이 효과가 있다면 [Root.GetLeader](은)는 쿠데타에 직면하고 [Root.GetNonIdeologyName](은)는 [From.GetAdjective]의 괴뢰국으로 전락하고 말 것입니다."
 NSB_poland_royal_election.4.b: "프리드리히 크리스티안을 너무 빨리 거부했나..."
 NSB_polish_fascist_events.1.a: "알아서 땅을 주겠다는데, 굳이 침략할 필요 없지."
 NSB_polish_fascist_events.1.b: "폴란드에 대해선 다른 계획이 있다."
 NSB_polish_fascist_events.1.desc: "[From.GetAdjective] 정부가 전 세계 패권이라는 우리의 목표를 뒷받침할 조약을 제안했습니다. [From.GetLeader](은)는 [Root.GetLeader](이)가 폴란드와 독일 사이에 그려진 국경선에 만족하지 못했다는 사실을 아주 잘 알고 있으며, 이에 따라 폴란드 외무 장관 유제프 벡을 파견하여 협정의 수정안을 제시했습니다.\n\n폴란드는 상호 불가침 조약과 [SOV.GetAdjective]의 침공 시 독일의 보호 및 지도를 받는 대가로 서쪽 영토인 포즈난, 단치히, 상부 실레시아를 할양하는 데 동의했습니다. 이 조약은 폴란드를 사실상 독일의 괴뢰국으로 전락시키고, 우리 국경의 분쟁 지역도 양도하는 것입니다. 이를 수락하시겠습니까?"
 NSB_polish_fascist_events.1.t: "베크-리벤트로프 조약"
 NSB_polish_fascist_events.101.a: "안전해지긴 했지만, 그만한 가치가 있었을까?"
 NSB_polish_fascist_events.101.desc: "[From.GetNameDefCap] 측이 우리의 조건에 동의하면서 [Root.GetNameDef](은)는 공식적으로 [From.GetAdjective]의 보호를 받게 되었습니다. 이미 [From.GetAdjective] 병사들이 [Root.GetAdjective] 외곽 지역을 점령했고 우리 장관들은 베를린에 직접 보고하고 있습니다."
 NSB_polish_fascist_events.101.t: "[From.GetNameDefCap]의 조약 체결"
 NSB_polish_fascist_events.102.a: "노선을 바꿔야겠군."
 NSB_polish_fascist_events.102.desc: "우리가 사실상 국가의 통제권을 [From.GetLeader]에게 넘겨주겠다고 제안했음에도, [From.GetAdjective] 정부는 다른 계획이 있는 것인지 우리의 제안을 단호히 거절했습니다."
 NSB_polish_fascist_events.102.t: "[From.GetNameDefCap]의 조약 거부"
 NSB_polish_fascist_events.2.a: "최후통첩을 보내라."
 NSB_polish_fascist_events.2.b: "그렇게 하지."
 NSB_polish_fascist_events.2.c: "싫다."
 NSB_polish_fascist_events.2.desc: "[From.GetNameDef](은)는 현재 [Root.GetAdjective]의 종속국임에도 연방의 패권을 장악하려는 야망을 놓지 않은 것으로 보입니다. [From.GetLeader](은)는 우리의 메멜 영유권 주장을 인정하며, 메멜 지역은 [Root.GetAdjective]의 지배하에 두고 나머지는 [From.GetAdjective] 영토에 편입하는 방식으로 국가를 분할하자고 제안했습니다."
 NSB_polish_fascist_events.2.t: "[From.GetNameDefCap]의 리투아니아 분할 추진"
 NSB_polish_fascist_events.201.a: "선택의 여지가 없군."
 NSB_polish_fascist_events.201.b: "거절한다!"
 NSB_polish_fascist_events.201.desc: "[POL.GetNameDef](와)과 [GER.GetNameDef](이)라는 의외의 동맹이 공동으로 합병을 요구해 왔습니다. 메멜 지역은 독일에 할양하고 우리 나라 나머지 지역은 폴란드에 완전히 합병하라고 합니다."
 NSB_polish_fascist_events.201.t: "독일과 폴란드의 리투아니아 합병 요구"
 NSB_polish_fascist_events.202.a: "유감스럽군."
 NSB_polish_fascist_events.202.desc: "독일은 리투아니아에 대해 다른 계획이 있는 모양입니다. 우리의 합병 제안이 만장일치로 거부되었습니다."
 NSB_polish_fascist_events.202.t: "[From.GetNameDefCap]의 거부"
 NSB_polish_fascist_events.203.a: "훌륭하군."
 NSB_polish_fascist_events.203.desc: "[From.GetNameDefCap]에서 우리의 요구를 수락했습니다. 리투아니아 영토를 폴란드와 독일로 분할하는 조치가 이미 진행 중입니다. 총 한 발 쏘지 않고 리투아니아는 우리 것이 되었습니다."
 NSB_polish_fascist_events.203.t: "[From.GetNameDefCap]의 수락"
 NSB_polish_fascist_events.204.a: "무력으로 빼앗아야겠군."
 NSB_polish_fascist_events.204.desc: "리투아니아가 우리의 합리적인 요구를 거부한 것 같습니다. 외교가 실패했으니, 이제 군대를 통해 문제를 해결해야 할 것으로 보입니다."
 NSB_polish_fascist_events.204.t: "[From.GetNameDefCap]의 저항!"
 NSB_polish_fascist_events.3.a: "타당한 요구로군."
 NSB_polish_fascist_events.3.b: "안 돼. 폴란드는 우리 것이다."
 NSB_polish_fascist_events.3.desc: "[From.GetNameDef] 장관들이 우리가 폴란드 공장을 이용하는 것이 자국의 전쟁 수행에 방해가 된다고 주장하며, 자국에 대한 요구를 완화해 줄 것을 요청했습니다. 이를 승낙하면 폴란드는 [Root.GetAdjective]의 보호령 지위를 유지하지만, 정치적 및 경제적 자율성은 크게 확대됩니다."
 NSB_polish_fascist_events.3.t: "[From.GetNameDefCap]의 자치권 요구"
 NSB_polish_fascist_events.301.a: "훌륭하군."
 NSB_polish_fascist_events.301.desc: "[From.GetNameDefCap]에서 우리 나라의 자치권을 대폭 확대해 주기로 합의했습니다. 여전히 [From.GetAdjective]의 종속국이긴 하지만, 산업과 외교 방면에서 자율성을 더 많이 확보하게 되었습니다."
 NSB_polish_fascist_events.301.t: "[From.GetNameDefCap]의 자치권 부여"
 NSB_polish_fascist_events.302.a: "이런."
 NSB_polish_fascist_events.302.b: "어쩌면 지하 국가가 도움을 줄 수 있을지도..."
 NSB_polish_fascist_events.302.desc: "[From.GetNameDef](은)는 우리의 자치권 요청을 강력하게 거부했고, 심지어 [From.GetAdjective] 고문들은 그런 제안을 했다는 것 자체에 불쾌감을 표했습니다. 이들은 우리의 예속이 전쟁 수행에 중요하다고 주장했습니다. 아무래도 당분간 종속국 신세에서 벗어날 일은 없을 듯 보입니다."
 NSB_polish_fascist_events.302.t: "고삐를 조이는 [From.GetNameDefCap]"
 NSB_polish_fascist_events.4.a: "발트 3국을 가져가지."
 NSB_polish_fascist_events.4.b: "벨라루스와 우크라이나를 우리 영토로 삼겠다."
 NSB_polish_fascist_events.4.c: "미엥지모제를 완성해야 한다."
 NSB_polish_fascist_events.4.desc.first: "우리는 볼셰비즘을 근절하기 위해 우리의 주권과 서부 영토, 그리고 수많은 군인의 목숨을 희생했습니다. 이제 그 대가를 요구할 때가 되었습니다. [SOV.GetNameDef](와)과의 전쟁에서 승리가 확실시되는 가운데, 폴란드의 영토를 동쪽으로 확장할 무수히 많은 선택지가 열렸습니다."
 NSB_polish_fascist_events.4.desc.rejected: "[From.GetNameDefCap] 측이 우리가 제시한 전후 국경 설정안을 거부했습니다. 하지만 전후 폴란드에 대한 다른 계획이 여전히 많이 남아 있으므로 큰 문제는 아닙니다."
 NSB_polish_fascist_events.4.t: "전후 폴란드"
 NSB_polish_fascist_events.401.a: "이 정도는 수용할 수 있지."
 NSB_polish_fascist_events.401.b: "거절한다."
 NSB_polish_fascist_events.401.desc.baltics: "폴란드에서 자국의 전후 국경 설정안을 제시해 왔습니다. [From.GetAdjective] 정부는 베크-리벤트로프 조약으로 [Root.GetNameDef]에 할양했던 영토를 언급하며, 승전 이후 자국 영토를 재조정할 권리가 있다고 주장하고 있습니다.\n\n이들은 과거 연방의 위성국이었던 쿠를란트를 근거로 삼아, 북쪽의 발트 국가로 영토를 확장하려 합니다."
 NSB_polish_fascist_events.401.desc.ukraine: "폴란드에서 자국의 전후 국경 설정안을 제시해 왔습니다. [From.GetAdjective] 정부는 베크-리벤트로프 조약으로 [Root.GetNameDef]에 할양했던 영토를 언급하며, 승전 이후 자국 영토를 재조정할 권리가 있다고 주장하고 있습니다.\n\n이들은 과거 연방의 동부 영토를 근거로 삼아, 동쪽의 벨라루스와 우크라이나로 영토를 확장하려 합니다."
 NSB_polish_fascist_events.401.desc.blacksea: "폴란드에서 자국의 전후 국경 설정안을 제시해 왔습니다. [From.GetAdjective] 정부는 베크-리벤트로프 조약으로 [Root.GetNameDef]에 할양했던 영토를 언급하며, 승전 이후 자국 영토를 재조정할 권리가 있다고 주장하고 있습니다.\n\n이들은 발트해에서 흑해까지 영토를 잇는다는 폴란드의 오랜 숙원을 근거로 삼아, 남쪽의 크림반도로 영토를 확장하려 합니다."
 NSB_polish_fascist_events.402.a: "폴란드의 미래가 밝구나."
 NSB_polish_fascist_events.402.desc: "[From.GetNameDef] 측이 우리가 제시한 전후 국경 설정안을 수락했습니다. 우리가 요구한 지역들이 이미 우리의 민간 행정에 통합되고 있습니다. 비록 서부 영토는 다시 돌려받지 못하겠지만, 새로 획득한 영토는 수년 전 우리가 빼앗긴 물리적 토지를 충분히 보상하고도 남습니다."
 NSB_polish_fascist_events.5.a: "훌륭한 계획이다."
 NSB_polish_fascist_events.5.b: "좋은 생각이 아닌 것 같군."
 NSB_polish_fascist_events.5.desc: "팔랑헤주의 원칙과 가톨릭 정체성에 크게 기반을 둔 동맹인 [From.GetNameDef](이)가 팔랑헤주의 인터내셔널에 우리를 초청했습니다. 이를 수락하면 양국은 전시에 함께 싸우게 되며, 또한 우리 정부 내 팔랑헤주의 세력의 목소리가 커지고 영향력을 얻게 될 것입니다. 이를 수락하시겠습니까?"
 NSB_polish_fascist_events.5.t: "[From.GetNameDefCap]의 팔랑헤주의 인터내셔널 초청"
 NSB_polish_fascist_events.6.t: "바르샤바 폭동"
 NSB_polish_fascist_events.6.desc: "팔랑헤주의자들을 계속해서 부추기고 세력을 키워 준 결과, 바르샤바 거리에서 국수주의 폭동이 벌어졌습니다. 극우 세력과 협력하고 그들을 지지하려는 [Root.GetLeader]의 태도에 몹시도 대담해진 폭도들은 바르샤바 거리를 행진했고, 결국 바르샤바성에서 대치 상황이 벌어지게 되었습니다. 정부의 사나치아 파벌에 충성하는 군 장교들은 폭도들을 막을 수 없었고, 이들은 수도를 급습해 [Root.GetLeader](을)를 청사에서 물리적으로 끌어냈습니다.\n\n이미 성에서는 사나치아 지도부가 모조리 쫓겨났고, 볼레스와프 피아세츠키는 자신을 새로운 폴란드 국가의 지도자로 선언했습니다."
 NSB_polish_fascist_events.6.a: "모두 계획대로군."
 NSB_polish_fascist_events.7.t: "폴란드 총선"
 NSB_polish_fascist_events.7.desc: "사나치아가 민족민주당의 이념과 정책을 점점 더 많이 채택하자, 많은 사람이 머지않아 공화국의 총선이 다시 열릴 것임을 직감했습니다. 이후 제3차 폴란드 국가헌법이 제정되면서 선거가 다시 개시되었는데, 비애국적으로 간주되는 정당은 집권할 수 없다는 조건이 붙었습니다.\n\n이 '비애국적' 정당에는 폴란드 인민당과 대부분의 주요 좌익 및 중도 정당이 포함되어, 유권자들은 민족민주당을 제외하고는 선택의 여지가 거의 없었습니다. 민족민주당은 선거에서 승리했고 사나치아와 같은 다른 경쟁 정당들은 극히 적은 표만 얻으면서, 민족민주당이 공화국을 사실상 완전히 통제하게 되었습니다."
 NSB_polish_fascist_events.7.a: "이게 민주주의지."
 nsb_news.1.a: "폴란드의 노동자여, 일어나라!"
 nsb_news.1.b: "저 건방진 놈들을 모조리 진압해라!"
 nsb_news.1.c: "성모 마리아시여, 우리를 지켜주소서."
 nsb_news.1.d: "폴란드가 스스로 갈라지는 꼴을 보아라."
 nsb_news.1.e: "폴란드의 미래는 어떻게 될까?"
 nsb_news.1.desc: "신생 폴란드 국가에서 내전이 발발했습니다! 수십 년 묵은 정부 내 다툼과 폴란드 동부 외곽 지역의 기반시설에 대한 총체적 투자 부족으로 올해 초 하층민의 총파업이 발생했는데, 이에 군경이 계속해서 파업 참가자를 잔혹하게 진압하면서 나라가 둘로 쪼개졌습니다.\n\n[peasant_poland_target.GetLeader](이)가 이끄는 농민 정부는 폴란드 군부 내 민주주의 세력인 모르게스 전선과 마르크스주의자, 사회주의자, 자유주의자 연합의 지지를 받고 있습니다.\n\n폴란드 공업 중심지에는 충성파 세력이, 동부 농촌에는 농민 세력이 결집한 가운데, 폴란드는 농민의 피로 분열되고 말았습니다."
 nsb_news.1.t: "[peasant_poland_target.Capital.GetName] 농민 봉기"
 nsb_news.2.a: "이건 모욕이다!"
 nsb_news.2.b: "나는 우리의 새 종주국 폴란드를 환영한다."
 nsb_news.2.c: "라이베리아는 시작일 뿐이다."
 nsb_news.2.d: "폴란드가 아프리카에?"
 nsb_news.2.f: "또 하나의 무분별한 제국주의 행동이군."
 nsb_news.2.e: "이건... 아무리 봐도 제국주의인데."
 nsb_news.2.desc.dem: "폴란드가 오늘 라이베리아의 주권을 장악했습니다! 1932년 이래 라이베리아는 폴란드를 투자 파트너로 선호하며, 식민지 야망이 거의 없다고 믿었습니다. 하지만 폴란드, 라이베리아, 국제연맹 간에 체결된 협정으로 결국 라이베리아는 폴란드의 괴뢰국으로 전락하고 말았습니다.\n\n미국 정부 관계자들은 라이베리아의 독립을 그 나라 건국 원칙의 필수 요소로 보고 해당 결정을 규탄했습니다.\n\n폴란드 해양 식민지 연맹은 이를 폴란드의 식민지 야망을 위한 엄청난 승리라고 여기며, 폴란드가 아프리카에 그리는 원대한 계획에 비교하면 빙산의 일각에 불과하다고 주장했습니다."
 nsb_news.2.desc.com: "폴란드가 오늘 라이베리아의 주권을 장악했습니다! 1932년 이래 라이베리아는 폴란드를 투자 파트너로 선호하며, 식민지 야망이 거의 없다고 믿었습니다. 하지만 이번 협정으로 결국 라이베리아는 폴란드의 괴뢰국으로 전락하고 말았습니다.\n\n미국 정부 관계자들은 라이베리아의 독립을 그 나라 건국 원칙의 필수 요소로 보고 해당 결정을 규탄했습니다.\n\n[POL.GetLeader](은)는 같은 폴란드 공산당 당원들로부터 식민주의에 가담했다는 비난을 받았으나, 이는 단지 라이베리아를 식민지화하려는 자들로부터 지키려는 조치였다고 주장했습니다. 다만 그 말을 믿는 사람은 많지 않습니다."
 nsb_news.2.t: "[LIB.GetAdjective] 보호령 선포"
 nsb_news.3.t: "튀르키스탄 통일!"
 nsb_news.3.desc: "중앙아시아 전 지역이 완전히 [From.GetOldAdjective]의 지배를 받게 되면서, 튀르크 민족이 [From.GetLeader]의 통치 아래 하나가 되었습니다. 새로운 튀르크 행정부는 이제부터 [From.GetOldNameDef](을)를 [From.GetNameDef](으)로 부르고, 이곳이 모든 튀르크족의 정당한 고향이라고 선언했습니다.\n\n이 신생 국가 밖에 있는 많은 튀르크인도 [From.GetNameDef](을)를 진정한 고향으로 여기기 시작했으며, 이는 [From.GetLeader](이)가 신생 국가를 더욱 확장할 수 있는 결정적 기회가 될 것입니다."
 nsb_news.3.a: "더는 분열되지 않으리라."
 nsb_news.3.b: "흥미롭군."
 nsb_news.4.t: "[POL.GetNameDefCap]의 단치히 점령!"
 nsb_news.4.desc: "1920년 베르사유 조약으로 설립된 단치히 자유시는 어제까지 폴란드의 보호 아래 독립국으로 존재해 왔습니다. 하지만 독일-폴란드 국경을 둘러싼 긴장이 고조되고, 단치히 정부가 도시 항구를 통한 폴란드 무역을 허용하지 않자, 오늘 폴란드 정부는 단치히가 더는 자유 도시가 아니라고 선언했습니다.\n\n이미 단치히의 거리는 폴란드군으로 가득 찼으며, 이들의 유일한 임무는 도시 전반에 대한 국가의 통제력을 강화하는 것입니다. 알베르트 포르스터를 비롯한 다수의 나치당원은 잠적했고, 곧 반란이 일어나 도시가 [GER.GetNameDef](으)로 전향하게 될 것이라는 가능성까지 제기되고 있습니다."
 nsb_news.4.a: "'자유' 도시는 이제 없다."
 nsb_news.4.b: "다음은 뭐지? 라인란트 재무장인가?"
 nsb_news.4.c: "폴란드에 실망하게 되는군."
 nsb_news.4.d: "도시를 오래 점령하지는 못할 것이다."
 nsb_news.4.e: "흥미롭군."
 nsb_news.5.t: "[POL.GetNameDefCap]의 국왕 추대!"
 nsb_news.5.desc.saxon: "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국을 건국한다는 공동 선언문에 서명했습니다. 하지만 이 신생 국가는 마땅한 왕을 세우지 못했고, 결국 당시 대통령이 나서서 폴란드 제2공화국을 선포했습니다.\n\n그런데 마침내 폴란드가 [POL.GetLeader](이)라는 인물을 국왕으로 삼은 듯합니다! 이 마이센의 변경백은 이제 폴란드의 프리드리히 1세가 되었습니다. 독일과의 전쟁이 임박했다는 우려에도 불구하고, 폴란드 섭정의회는 폴란드와 작센 귀족 사이의 오랜 역사적 연결성을 이유로 변경백에게 왕위를 제안했습니다."
 nsb_news.5.desc.romania: "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국을 건국한다는 공동 선언문에 서명했습니다. 하지만 이 신생 국가는 마땅한 왕을 세우지 못했고, 결국 당시 대통령이 나서서 폴란드 제2공화국을 선포했습니다.\n\n그런데 마침내 폴란드가 [POL.GetLeader](이)라는 인물을 국왕으로 삼은 듯합니다! 폴란드 섭정의회는 폴란드와 루마니아 사이의 오랜 우호와 동맹 관계를 바탕으로 [ROM.GetNameDef] 측과 훨씬 더 긴밀한 관계를 맺으려는 듯 보입니다. 이 인물은 루마니아 왕위 계승자이기도 하므로, 머지않아 양국은 떼려야 뗄 수 없는 관계가 될 것입니다."
 nsb_news.5.desc.cossack: "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국을 건국한다는 공동 선언문에 서명했습니다. 하지만 이 신생 국가는 마땅한 왕을 세우지 못했고, 결국 당시 대통령이 나서서 폴란드 제2공화국을 선포했습니다.\n\n그런데 마침내 폴란드가 [POL.GetLeader](이)라는 인물을 국왕으로 삼은 듯합니다! 카자크이자 귀족이며 군벌인 [POL.GetLeader](은)는 폴란드 왕위 계승 후보로서는 다소 의외의 인물이지만, 발트 지역에 자신의 권력 기반을 세우겠다는 강력한 야심을 가졌다는 점이 여전히 연방의 부활을 꿈꾸는 폴란드 장관들에게 엄청난 매력으로 다가왔을 것입니다."
 nsb_news.5.desc.romanov: "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국을 건국한다는 공동 선언문에 서명했습니다. 하지만 이 신생 국가는 마땅한 왕을 세우지 못했고, 결국 당시 대통령이 나서서 폴란드 제2공화국을 선포했습니다.\n\n그런데 마침내 폴란드가 [POL.GetLeader](이)라는 인물을 국왕으로 삼은 듯합니다! 과거 야드비가가 그랬던 것처럼 이 여성 군주는 자신을 '왕'이라 칭하기로 했습니다. 비록 이 인물이 정말로 차르 니콜라이 2세의 딸인지 의심하는 사람이 많긴 하지만, 어쨌든 그녀는 바르샤바에서 폴란드의 국왕 아나스타시야 로마노프로 대관식을 거행했습니다."
 nsb_news.5.desc.habsburg: "1916년 11월 5일, 독일의 빌헬름 2세와 오스트리아의 프란츠 요제프 1세는 프리비슬린스키 지역에서 폴란드 왕국을 건국한다는 공동 선언문에 서명했습니다. 하지만 이 신생 국가는 마땅한 왕을 세우지 못했고, 결국 당시 대통령이 나서서 폴란드 제2공화국을 선포했습니다.\n\n그런데 마침내 폴란드가 [POL.GetLeader](이)라는 인물을 국왕으로 삼은 듯합니다! 합스부르크 귀족 가문에서 태어난 카를 알브레히트는 폴란드 건국 이래 대부분의 시간 동안 폴란드군에서 싸워 왔습니다. 오늘 군중의 환호 속에서 카를은 폴란드 최초의 합스부르크 왕으로 선출되었습니다."
 nsb_news.5.a: "국왕 폐하 만세!"
 nsb_news.5.b: "왕국이 도래했도다."
 nsb_news.5.c: "이게 무슨 미친 짓이지?"
 nsb_news.6.t: "폴란드 정부를 장악한 국수주의자"
 nsb_news.6.desc: "엔데치아와 팔랑가는 오랫동안 폴란드 정부와 관계를 유지해 왔지만, 이그나시 모시치츠키가 이 극우 세력들과 지속적으로 협력한 것이 결국 정치적 몰락을 초래하고 말았습니다. 폴란드 정부 내에서 이들의 영향력이 커지면서 [POL.GetLeader](이)가 모시치츠키를 대신해 폴란드의 새 대통령으로 취임한 것입니다.\n\n이 새로운 국수주의 정부가 영토를 두고 다투는 외국 세력과 유화 정책으로 푸는 것이 가능하다고 생각할지, 아니면 폴란드에 새 동맹이 생기게 될지 앞으로 두고 봐야 할 것입니다."
 nsb_news.6.a: "폴란드는 더 강하게 다시 태어났다."
 nsb_news.6.b: "끔찍하군."
 nsb_news.7.t: "[POL.GetAdjective]-[From.GetAdjective] 동군연합"
 nsb_news.7.desc: "상황이 예상치 못하게 전개되면서 [From.GetNameDef](와)과 [POL.GetNameDef] 양국이 [POL.GetLeader]의 통치를 받게 되었습니다. 두 나라는 현재 분리되어 있지만, 국가원수가 같아진 이상 외교적으로 떼려야 뗄 수 없는 관계가 되었습니다.\n\n이번 동군연합은 머지않아 [FROM.GetAdjective](와)과 [POL.GetAdjective]의 통일로 발전할 가능성이 높아 보이지만, 일단 현재로서는 외교적 차원의 연합에 머무르고 있습니다."
 nsb_news.7.a: "우리는 곧 하나가 될 것이다."
 nsb_news.7.b: "흥미롭군."
 nsb_news.8.t: "리투아니아 왕국"
 nsb_news.8.desc: "1918년 6월 4일, 빌헬름 카를 폰 우라흐는 압도적인 지지 속에서 민주적으로 리투아니아 국왕으로 선출되었습니다. 하지만 독일 제국의 간섭으로 국민투표는 무효로 선언되었고, 이후 리투아니아는 자신들이 뽑은 국왕을 모시지 못했습니다. 그런데 이러한 상황에서 오늘 리투아니아 대통령이 자신의 대통력직을 폐지하고 민다가우스 3세를 새로운 리투아니아 왕국의 국가원수로 선포했습니다.\n\n대통령직에서 물러난 안타나스 스메토나는 총리직을 맡게 되었고, 리투아니아는 전제군주정으로 탈바꿈했습니다. 이에 따라 리투아니아 애국주의와 징고이즘의 새로운 물결이 전국적으로 확산되는 것으로 보입니다."
 nsb_news.8.a: "군주주의에 빠진 나라가 또 늘었군."
 nsb_news.8.b: "우리에겐 어떤 영향이 있을까?"
 nsb_news.8.c: "왕국이 부활했다!"
 nsb_news.8.d: "흥미롭군."
 nsb_news.9.t: "[GetSovietCivilWarName]!"
 nsb_news.9.desc_left: "러시아에서 또다시 내전이 발발했습니다. 지난 내전의 기억이 아직 모두에게 생생한데도 이런 일이 벌어졌다는 사실이 놀라울 따름입니다. 수년간 이어진 스탈린주의자와 트로츠키주의자들 사이의 정치적 내분 끝에 소련 정부는 분열되었고, 이 두 집단은 이제 국가의 주도권을 놓고 거리에서 공방을 벌이고 있습니다.\n\n[SOV.GetLeader](은)는 스스로를 [SOV.GetNameDef](이)라고 부르는 세력의 지도자로 선언하고, [SOV.Capital.GetName]에 있는 자신의 근거지에서 [SOS.Getleader]에 맞서 전쟁을 지휘하고 있습니다."
 nsb_news.9.desc_right: "소비에트 러시아에서 또다시 무력 충돌이 벌어졌습니다. 하지만 이번엔 볼셰비키와 백군의 전쟁이 아니라, 공산당 내 경쟁 파벌 간의 전쟁입니다. [SOS.GetLeader](은)는 수도를 장악 중이고, [SOV.GetLeader](이)가 이끄는 반군은 [SOV.Capital.GetName]을 중심으로 세력을 구축하고 있습니다. [SOV.GetLeader]의 반란이 외세의 후원을 받는다는 소문도 돌고 있지만, 그 진위는 아직 확인되지 않았습니다."
 nsb_news.9.desc_exiles: "예상을 뒤엎고 백군이 볼셰비키에 맞서 또다시 들고 일어났습니다. 그들의 명분은 사라진 것처럼 보였으나, 지난 몇 달 동안 수차례 만주와 시베리아에서 군사력이 증강되고 있다는 보고가 잇따랐으며, 결국 오늘 아침 일찍 [SOV.capital.GetName]에 러시아 임시정부가 수립되었다는 발표가 있었습니다.\n\n[SOS.GetAdjective] 정부는 즉시 붉은 군대를 동원했고, 러시아는 또다시 내전에 휘말리게 되었습니다. 서방 강대국들은 지금까지 분쟁에 개입하는 데 관심을 보이지 않았습니다. 하지만 일본이 이 사태에 어떻게 반응할지는 더 지켜봐야 합니다."
 nsb_news.9.a: "승리를 위하여!"
 nsb_news.9.b: "결국 이렇게 되었군."
 nsb_news.9.c: "공산주의자들이 자멸하고 있구나."
 nsb_news.9.d: "[SOS.GetLeader](이)가 승리할 게 분명하다."
 nsb_news.9.e: "이번 일이 공산주의 대의에 어떤 영향을 미칠까?"
 nsb_news.9.f: "저 체제의 폭력적인 본성이 이제야 드러나는군!"
 nsb_news.9.g: "이번에는 알아서 해결하라고 해라."
 nsb_news.9.h: "전에도 한 번 졌는데 이번엔 아예 박살 나겠군!"
 nsb_news.9.i: "명분은 숭고하다만, 과연 이길 수 있을까?"
 nsb_news.10.t: "[GetSovietCivilWarName]의 종전!"
 nsb_news.10.desc_stalinist: "마지막 남은 반란군이 투항하면서 [GetSovietCivilWarName](이)가 공식적으로 종식되었습니다. [SOS.GetLeader](은)는 국민에게 한 호기로운 연설에서 자신이 이번 승리를 설계한 인물이라 자처하며 붉은 군대의 용맹함과 충성심에 박수를 보냈습니다.\n\n내부의 적이 모조리 제거된 지금, [SOV.Getleader](은)는 다른 곳을 살펴볼 수 있게 되었습니다. 다만 광범위한 산업 파괴와 수많은 인명 손실이 장기적으로 어떤 영향을 미칠지는 아직 알 수 없습니다."
 nsb_news.10.desc_communist_opposition: "[SOS.GetLeader]에게 충성하는 최후의 부대가 항복하면서, [GetSovietCivilWarName](이)가 종식되었습니다. [SOV.GetLeader](은)는 자신의 승리를 선언하고 [SOV.GetNameDef](을)를 내전과 파괴의 잿더미에서 일으켜 세우겠다고 맹세했습니다. 앞길에는 막대한 과제가 놓여 있고 세계정세도 불투명하지만, [SOV.GetLeader.GetSheHe]는 [SOV.GetNameDef](와)과 세계 역사에 새로운 장이 이제 막 열렸다고 단언했습니다. [SOV.GetLeader](이)가 자신이 한 말을 지킬 수 있을지는 두고 봐야 할 것입니다."
 nsb_news.10.desc_exiles: "추방된 백군이 볼셰비키에 맞서 투쟁을 재개하기로 한 선택은 무모한 시도처럼 보였지만, 수많은 역경을 이겨 낸 끝에 백군이 결국 승리를 쟁취하게 되었습니다. [SOV.GetLeader](은)는 [SOS.GetNameDef]의 패배를 선언하고 러시아의 옛 영광을 되찾겠다고 맹세했습니다. 전쟁으로 러시아의 많은 지역이 황폐화되었고 국가는 막대한 손실을 보았습니다.\n\n[SOS.GetLeader]의 행방은 아직 알려지지 않았습니다. 항간에는 항복하기 며칠 전에 국외로 탈출하여 현재 남아메리카 어딘가에 숨어 있다는 소문이 있습니다."
 nsb_news.10.desc_exiles_puppet: "일본의 지원을 받은 러시아 임시정부는 [SOS.GetLeader] 세력을 물리치고 [GetSovietCivilWarName]에서 승리를 거두었습니다. 하지만 사실상 [JAP.GetNameDef]의 종속국이 되는 무거운 대가를 치러야 했고, 그 때문에 이것을 진정한 백군의 승리라고 칭할 수 있는지 의문을 표하는 사람이 많습니다."
 nsb_news.10.a: "우리는 승리했다!"
 nsb_news.10.b: "공산주의 혁명에 심대한 타격이로군."
 nsb_news.10.c: "정말로 놀랍군."
 nsb_news.10.d: "스탈린의 러시아가 모래성처럼 무너지는구나."
 nsb_news.10.e: "스탈린을 제거하는 것이 아마도 최선이었다."
 nsb_news.10.f: "새 지도자들을 신뢰하기는 어려울 것이다."
 nsb_news.10.g: "[SOV.GetLeader](을)를 설득하는 게 더 쉬울지도 모르겠군."
 nsb_news.11.t: "$SOV_iosif_stalin$ 암살"
 nsb_news.11.desc: "[SOV.GetNameDef]의 지도자 $SOV_iosif_stalin$(이)가 철통같은 경호 체계에도 불구하고 자신의 별장에서 숨진 채 발견됐습니다. 아마도 살해당한 것으로 추정됩니다. [SOV.GetAdjective]의 수도에 온갖 소문이 무성한 가운데, $SOV_lavrenty_beriya$(이)가 이끄는 트로이카가 일시적으로나마 권력을 잡은 것으로 보입니다. 하지만 이 새 지도자는 인기가 많지 않아, 지위가 위협받을 때도 자리를 유지할 수 있을지 미지수입니다. 내무인민위원부에서 전방위적으로 수사를 진행하고 있다고 하며, 베리야는 암살의 책임자들을 색출하겠다고 맹세했습니다."
 nsb_news.11.a: "내무인민위원부가 어떤 식으로든 연루된 건 아닐까?"
 nsb_news.11.b: "안 돼!"
 nsb_news.12.t: "[SOV.GetAdjective] 쿠데타"
 nsb_news.12.desc: "[SOV.GetAdjective] 반대파가 신속하게 움직여, 트로이카를 이끄는 베리야를 체포하고 해임했습니다. 붉은 군대가 새벽 무렵 수도를 포위했고, 그동안 특수부대는 $SOV_lavrenty_beriya$(을)를 비밀리에 체포하여 경호 팀이 상황을 파악하기도 전에 비밀 장소로 데려갔습니다. 이후 [SOV.GetLeader](을)를 국가 지도자로 내세운 새 정부가 수립되었고, $SOV_lavrenty_beriya$(은)는 [SOV.GetNameDef]에 대한 반역죄로 기소되었습니다."
 nsb_news.12.a: "참으로 흥미로운 시기로군."
 nsb_news.12.b: "상황이 점점 나빠지고 있다."
 pavel_events.3.a: "전쟁만 피할 수 있다면야..."
 pavel_events.3.b: "지금 농담하자는 건가? 거절한다!"
 pavel_events.3.desc: "[From.GetNameDef]에서 '옛 폴란드 영토'의 즉각적인 분리독립을 요구한다는 충격적인 전보가 도착했습니다. 이들이 요구하는 지역은 포메라니아, 프로이센, 실레시아입니다.\n\n[From.GetLeader](이)가 즉위한 이후의 폴란드는 다소 예측 불허의 모습을 보이긴 했지만, 그렇다고 [Root.GetNameDef]에 영토를 요구할 만큼 대담할 것이라고는 아무도 예상하지 못했습니다."
 pavel_events.3.t: "[From.GetNameDefCap]의 동독 요구!"
 pavel_events.301.a: "이게 사실이란 말인가?"
 pavel_events.301.desc: "모두의 예상을 깨고 [From.GetNameDef] 측이 [Root.GetLeader]의 요구에 굴복하여 실레시아, 포메라니아, 프로이센 지역을 [Root.GetNameDef]에 할양했습니다."
 pavel_events.301.t: "[From.GetNameDefCap]의 굴복"
 pavel_events.302.a: "전장에서 우리의 요구를 관철하겠다."
 pavel_events.302.desc: "예상대로 독일은 [Root.GetLeader]의 요구를 일종의 정성 어린 장난으로 여기며 거절했습니다. 외교적인 차원에서 [From.GetNameDef](을)를 설득하는 데 실패하자, [Root.GetLeader](은)는 이 문제를 군사적으로 해결하겠다며 직접 말을 타고 국경으로 향했습니다."
 pavel_events.302.t: "[From.GetNameCap]의 영토 할양 거부"
 NSB_poland_monarchist_events.6.t: "[From.GetNameDefCap]의 합병 요구"
 NSB_poland_monarchist_events.6.desc: "[From.GetNameDef] 각료들은 [Root.GetNameDef]의 방어 능력이 명백히 부족하다는 이유로 [Root.GetNameDef] 전역을 폴란드가 직접 점령해야 한다고 요구해 왔습니다. 폴란드 왕 '아나스타시야'의 말도 안 되는 망언에 도취된 폴란드는 슬라브 통일이라는 과도한 야망을 품게 된 것이 분명합니다. 이들은 우리가 수락하지 않으면 침략은 불가피하다고 뜻을 분명히 밝혔습니다. 어떻게 대응하시겠습니까?"
 NSB_poland_monarchist_events.6.a: "항복하는 수밖에."
 NSB_poland_monarchist_events.6.b: "어이가 없군! 거절한다!"
 NSB_poland_monarchist_events.601.desc: "[From.GetNameDefCap] 측이 [Root.GetNameDef]에 합병되라는 우리의 최근 요구를 수락했습니다. 이미 [Root.GetAdjective] 군대는 현지의 저항을 사전에 억제하기 위해 해당 지역으로 밀집하고 있습니다. 이 위대한 승리로 우리는 슬라브 통일이라는 목표에 한 걸음 더 가까워졌습니다."
 NSB_poland_monarchist_events.601.t: "[From.GetNameDefCap]의 수락!"
 NSB_poland_monarchist_events.602.desc: "충격적이게도 [From.GetAdjective] 정부는 발칸 지역의 통제권을 [Root.GetNameDef]에 넘기라는 우리의 요구를 거절했습니다. 이로써 외교적으로 해법을 찾으려는 시도는 실패했고, 문제 해결은 군대의 몫이 되었습니다."
 NSB_poland_monarchist_events.601.a: "잠깐만, 이게 먹힌다고?"
 NSB_poland_monarchist_events.602.t: "[From.GetNameDefCap]의 거부!"
 NSB_poland_monarchist_events.602.a: "그렇다면 전쟁이다."
 POL_habsburg_events.1.t: "합스부르크의 통치를 요구하는 [From.GetNameDefCap]!"
 POL_habsburg_events.1.desc: "폴란드 왕위에 오른 [Root.GetLeader](은)는 오늘 [From.GetLeader]에게 헝가리의 지도자 자리에서 물러나 오토 폰 합스부르크에게 직책을 넘기라는 최후통첩을 공표했습니다. 이러한 행동은 트리아농 조약을 위반하는 것으로 간주될 수 있음에도 [From.GetLeader](은)는 거절을 받아들일 생각이 없어 보입니다."
 POL_habsburg_events.1.a: "합스부르크 왕을 모시겠다."
 POL_habsburg_events.1.b: "거절한다."
 POL_habsburg_events.101.t: "[From.GetNameDefCap] 왕이 된 합스부르크"
 POL_habsburg_events.101.desc: "[From.GetNameDef]에 보낸 최후통첩이 효과가 있었는지, 헝가리가 오토 폰 합스부르크를 왕으로 옹립했습니다! 합스부르크 가문이 헝가리와 폴란드 양국의 왕위에 오르면서 유럽 전역에 합스부르크 통치의 새 시대가 도래했습니다."
 POL_habsburg_events.101.a: "좋아, 전부 계획대로군."
 POL_habsburg_events.102.t: "[From.GetNameDefCap]의 거부"
 POL_habsburg_events.102.desc: "헝가리 정부는 오토 폰 합스부르크를 헝가리 국왕으로 옹립하라는 우리의 최후통첩에 전혀 동요하지 않는 듯합니다. 비록 최후통첩은 실패로 끝났지만, 우리에겐 군대라는 수단이 남아 있습니다."
 POL_habsburg_events.102.a: "좀 더 공격적인 협상이 필요하겠군."
 POL_habsburg_events.2.t: "[From.GetNameDefCap]의 동맹 제안"
 POL_habsburg_events.2.desc: "양국이 합스부르크 가문의 통치를 받는 지금, [From.GetLeader](은)는 [Root.GetNameDef](와)과 [From.GetNameDef](이)가 힘을 합쳐 전 유럽에서 합스부르크 왕가의 이익을 지켜나가자고 제안했습니다."
 POL_habsburg_events.2.a: "당연히 함께해야지."
 POL_habsburg_events.2.b: "관심 없다."
 POL_habsburg_events.201.t: "[From.GetLeader]의 조약 거부"
 POL_habsburg_events.201.desc: "양국의 통치 가문이 같음에도 [From.GetNameDef](은)는 [Root.GetNameDef](와)과 동맹을 맺는 일에 전혀 관심이 없는 듯합니다."
 POL_habsburg_events.201.a: "연합국으로 눈을 돌려야 할 수도 있겠군."
 NSB_soviet_paranoia_system_events.01.t: "파벌주의를 우려하는 [Root.GetLeader]"
 NSB_soviet_paranoia_system_events.01.desc: "최근 열린 중앙위원회 회의에서 [Root.GetLeader] 동지는 당 내부에 파벌주의가 심화되고 있음을 지적했습니다. 이에 위원회 전원이 곧바로 전폭적이고 무조건적인 지지를 약속했지만, 그의 우려를 해소하는 데는 한참 부족했던 것 같습니다. [Root.GetLeader] 동지는 지위 고하를 막론하고 국가에 반하는 음모를 꾸미는 공작원과 악질분자를 항상 경계해야 한다고 말했습니다.\n\n이 소식은 트로츠키가 추방되면서 당의 분열이 종식되었다고 믿고 있었던 수많은 당원에게 충격을 안겨주었습니다."
 NSB_soviet_paranoia_system_events.01.a: "이 정도로 걱정할 만한 일이 있었나?"
 SOV_paranoia_system_intro_tt: "£SOV_paranoia_text_icon 편집증이 활성화됩니다."
 SOV_paranoia_system_nkvd_trait_tt: "§Y$head_of_the_nkvd$§! 특성이 있는 정치 고문은 매주 £SOV_paranoia_text_icon 정치적 편집증을 증가시킵니다."
 NSB_soviet_paranoia_system_events.11.t: "반역 혐의로 기소된 고문"
 NSB_soviet_paranoia_system_events.11.desc: "내무인민위원부가 익명의 제보를 바탕으로 [?ROOT.SOV_purged_character_for_loc.GetName](을)를 간첩, 방해 공작, 국가 전복 모의 혐의로 체포했습니다. 용의자는 계속 무죄를 주장하고 있으나, 수사관들은 몇 주 안에 기소할 수 있다고 확신합니다. 본인이 취조 끝에 자백하든, 용의자의 범죄 행위에 대해 증언할 의향이 있는 주변인들로부터 증거를 수집하든 방법은 많습니다. 어떤 방식으로 죄가 증명되든, 이러한 혐의로 기소된 자들은 무조건 사형이나 종신 노역형입니다."
 NSB_soviet_paranoia_system_events.11.a: "심장에서 너무 가까운 종양은 가차 없이 잘라내야지."
 NSB_soviet_paranoia_system_events.11.b: "이렇게 빈약한 증거로 유죄를 선고할 수는 없다!"
 NSB_soviet_paranoia_system_events.12.t: "공직자 내부의 음모"
 NSB_soviet_paranoia_system_events.12.desc: "내무인민위원부가 민간 행정부 내에서 대규모 음모가 있었다는 증거를 발견했습니다. 국가계획위원회의 몇몇 관료가 공장 관리자들과 매우 친밀한 관계를 맺고 5개년 계획의 생산 목표를 하향 조정해 주었다고 합니다. 내무인민위원부는 이것이 반소 세력의 방해 공작이자 소련 체제를 고의로 약화시키려는 명백한 증거라고 밝혔습니다.\n\n체포된 공모자들은 심문을 받는 동안 음모에 가담한 다른 인물들을 술술 불고 있습니다."
 NSB_soviet_paranoia_system_events.12.a: "부패는 뿌리 뽑아야 하는 법."
 NSB_soviet_paranoia_system_events.12.b: "터무니없는 과잉 대응이다."
 NSB_soviet_paranoia_system_events.13.t: "내무인민위원부의 불충?"
 NSB_soviet_paranoia_system_events.13.desc: "내무인민위원부 하급 장교들이 [Root.GetLeader](와)과 접견하여 현 내무인민위원부 수장이 '대규모 소요 사태가 발생할 시' 수도를 장악할 계획을 세우고 있다는 증거를 제시했습니다. 이들의 말에 따르면 이 계획은 기만책에 불과하고 실제로는 무력으로 정부를 장악하는 것이 목표라고 합니다.\n\n이 증거에 대해 추궁하자, 내무인민위원부 수장은 이건 수년간 존재했던 통상적인 작전 계획이며 최근에야 갱신된 것뿐이라고 해명했습니다. 하지만 추가 조사와 철저한 심문 끝에 그는 내무인민위원부 내부에 대규모 외국 첩자 조직이 존재하며, 그들이 외국 기관과 협력하여 정부를 전복하려는 음모를 꾸몄음을 실토했습니다."
 NSB_soviet_paranoia_system_events.13.a: "이런 극악한 범죄는 엄벌에 처해야 한다."
 NSB_soviet_paranoia_system_events.13.b: "이 혐의는 누가 봐도 날조다."
 NSB_soviet_paranoia_system_events.19.t: "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1: "1934년 키로프 동지 살해 사건을 수사하는 과정에서 지노비예프와 트로츠키가 음모를 꾸몄음을 암시하는 여러 단서가 드러났습니다. 여러 관련 인물을 체포하고 취조하면서 증거는 더욱 확실해졌습니다.\n\n[Root.GetLeader](와)과의 대담 후, 지노비예프와 카메네프는 마침내 트로츠키와 합작하여 정부를 전복하고 소련 지도자들을 암살하고 최종적으로는 소비에트 연방에 자본주의를 부활시키려 했다고 자백했습니다. 이들은 공모자 14명과 함께 재판에 넘겨졌습니다. 이러한 중대 범죄 혐의가 유죄로 인정될 경우, 사형이 선고될 것입니다."
 NSB_soviet_paranoia_system_events.19.desc_2: "트로츠키주의자와 테러리스트들을 일차적으로 재판에 넘긴 후, 내무인민위원부의 수사가 계속 진행되어 더 많은 증거가 발견되었습니다. 카를 라데크가 체포되어 취조 끝에 결국 자백했고, 카를은 군대를 포함한 거의 모든 정부 영역에서 트로츠키와 전면적 또는 부분적으로 협력하는 광범위한 조직망이 존재한다고 밝혔습니다. 그 주모자들은 이미 체포되어 심문을 받고 자백했습니다.\n\n라데크를 포함한 이 주모자들은 현재 재판을 받고 있습니다. 이들의 죄목은 지난번 재판에 회부된 자들보다는 가볍지만, 사형 가능성을 배제할 순 없습니다."
 NSB_soviet_paranoia_system_events.19.desc_3: "2차 모스크바 재판 전에 이루어진 수사에서 부하린이 이끄는 군대와 당 고위 지도부에도 트로츠키주의자들이 널리 침투해 있었다는 사실이 밝혀졌습니다. 이들은 체포되어 취조받았고, 계획적인 방해 공작부터 암살 시도, 외국 세력과의 공모, 심지어 버터 안에 못을 넣어 일반 소련 시민을 해치거나 살해하려고 시도하는 등 몹시 심각하고 극악무도한 범죄를 자백했습니다.\n\n이러한 범죄로 유죄 판결을 받는다면 총살형이 매우 유력합니다."
 NSB_soviet_paranoia_system_events.19.desc_4: "내무인민위원부 요원들이 우리 당원 여러 명이 연루된 충격적인 음모를 새로 적발했습니다. 이후 수차례의 체포와 철저한 심문을 통해 과거 볼셰비키 인사들의 이름이 수면 위로 떠오르면서 상황은 더욱 심각해졌습니다. 추가 조사 결과, 이들 공모자 중 상당수가 실제로 방해 공작, 파벌주의, 반소련 행위에 연루되었다는 증거가 드러났습니다. 이들 모두는 재판에 회부되었으며, 현재 판결을 기다리고 있습니다. 적용된 혐의를 보건대, 유죄 판결 시 매우 가혹한 형벌이 선고될 것이 분명합니다."
 NSB_soviet_paranoia_system_events.19.a: "또 한 무리의 배신자들이 법의 심판을 받는구나."
 NSB_soviet_paranoia_system_events.19.b: "같은 혁명 동지끼리 이래서는 안 된다."
 NSB_soviet_paranoia_system_events.21.t: "반역 혐의로 기소된 [?ROOT.SOV_purged_character_for_loc.GetName] 장군"
 NSB_soviet_paranoia_system_events.21.desc: "군대 내 트로츠키주의자들에 대한 수사 과정에서 내무인민위원부는 [?ROOT.SOV_purged_character_for_loc.GetName] 장군이 과거에 [Root.GetLeader] 동지를 비판하고 레프 트로츠키가 내전 당시 혁명에 크게 기여한 점을 지적하는 발언을 여러 차례 했다는 증거를 발견했습니다. 심문이 시작되자 [?ROOT.SOV_purged_character_for_loc.GetName] 장군은 [ROOT.GetLeader]에 대한 존경심과 충성심을 고백했지만, 결국에는 실토하여 트로츠키주의자 요원들로부터 군 내부에 반혁명 조직을 결성하라는 지시를 받았고, 그 조직을 통해 붉은 군대에 방해 공작을 실행하려 했다고 밝혔습니다."
 NSB_soviet_paranoia_system_events.21.a: "반역자는 우리 육군에 있을 수 없다."
 NSB_soviet_paranoia_system_events.21.b: "아무래도 과잉 수사가 있었던 게 분명하군."
 NSB_soviet_paranoia_system_events.22.t: "사관학교에서의 음모"
 NSB_soviet_paranoia_system_events.22.desc: "익명의 제보자가 우리 나라의 명문 군사 사관학교에 다니는 한 학생 단체의 실체를 폭로했습니다. 이 단체는 승인된 교과 과정을 공부하는 데 만족하지 않고, 불명예스럽고 반동적인 이론가들의 사상을 논의했다고 합니다. 이 학생들이 이런 불건전 서적을 어디서 입수했는지는 아직 명확하지 않지만, 주동자들을 수사 및 심문하면 머지않아 내통자를 알아낼 수 있을 것입니다."
 NSB_soviet_paranoia_system_events.22.a: "미래 지도자들의 국가에 충성하도록 철저히 관리해야 한다."
 NSB_soviet_paranoia_system_events.22.b: "학교는 질문하는 곳이다. 질문을 못 하게 해서는 안 된다."
 NSB_soviet_paranoia_system_events.23.t: "방해 공작 근절 운동"
 NSB_soviet_paranoia_system_events.23.desc: "최근 있었던 대규모 훈련에서 상당수의 차량이 기계적 결함으로 이탈되고, 신병들이 다쳤다는 보고가 있었습니다. 이 보고서가 [Root.GetLeader] 동지의 책상에 올라가자, 동지는 군 내부자의 방해 공작일 가능성이 있다며 이 사안에 대해 큰 우려를 표했습니다. 그는 정비 없이 불과 며칠간 야전 투입되었을 뿐인 신형 전차에서 기계적 결함이 발생한 경위를 철저히 조사할 것을 지시하였습니다."
 NSB_soviet_paranoia_system_events.23.a: "전면적인 조사에 착수해 범인을 잡아야 한다!"
 NSB_soviet_paranoia_system_events.23.b: "요즘 군대에서는 자주 있는 일이다."
 NSB_soviet_paranoia_system_events.24.t: "[?ROOT.SOV_accused_character_for_loc.GetName](을)를 고발한 [?ROOT.SOV_accuser_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc: "육군 최고사령부에 보고가 하나 접수되었습니다. 보고서의 작성자는 [?ROOT.SOV_accuser_character_for_loc.GetName] 장군으로, 동료 장군인 [?ROOT.SOV_accused_character_for_loc.GetName](이)가 아주 심각한 직무 유기를 저질렀다고 주장하고 있습니다. [?ROOT.SOV_accuser_character_for_loc.GetName]에 따르면 [?ROOT.SOV_accused_character_for_loc.GetName](이)가 외국 및 반동 세력과 공모하여 해외 첩보 기관에 정보를 넘겼다고 합니다. 그뿐만 아니라 [?ROOT.SOV_accused_character_for_loc.GetName]의 지휘하에 있었던 여러 훈련 사고를 언급하며, 그것이 사실은 비열한 장군과 육군 내 공모자들의 방해 행위로 인한 것이었다고 주장했습니다. 언급된 공모자들은 철저한 심문을 받은 후 해당 혐의가 사실임을 인정했습니다."
 NSB_soviet_paranoia_system_events.24.a: "[?ROOT.SOV_accused_character_for_loc.GetName](은)는 법의 심판을 받을 것이다."
 NSB_soviet_paranoia_system_events.24.b: "자기 목숨을 부지하려는 [?ROOT.SOV_accuser_character_for_loc.GetName]의 뻔한 술책이로군."
 NSB_soviet_paranoia_system_events.24.c: "평결 없이 수사를 종결짓는다."
 NSB_soviet_paranoia_system_events.28.t: "육군 하급 장교 대숙청"
 NSB_soviet_paranoia_system_events.28.desc: "[Root.GetLeader]의 군사 문제 처리 방식에 강한 반감을 품은 장교들로 구성된 광범위한 조직망이 존재한다는 보고가 쏟아졌습니다. 반란 선동, 방해 공작, 반소련 사상 전파 혐의로 체포된 이들은 취조받고 금세 다른 조직원의 이름을 실토하기 시작했습니다. 장군들의 충성심에 대한 의혹이야 오래전부터 있었지만, 이번 사건으로 소령과 대령들마저 믿을 수 없다는 사실이 밝혀졌습니다."
 NSB_soviet_paranoia_system_events.28.a: "썩은 부위는 도려내야 한다."
 NSB_soviet_paranoia_system_events.28.b: "사소한 문제를 너무 과도하게 부풀리는 것 아닌가?"
 NSB_soviet_paranoia_system_events.29.t: "대숙청 - 장군에 대한 재판"
 NSB_soviet_paranoia_system_events.29.desc: "육군 내에 대규모 트로츠키주의 조직망이 있다는 증거가 빠르게 쌓이고 있습니다. 내무인민위원부는 매일 자백을 통해 새 용의자를 체포하고, 이렇게 잡혀 온 자들은 또다시 다른 공모자의 이름을 실토하고 있습니다. 이 음모에 가담한 장군 전원을 추적하려면 시간이 걸리겠지만, 아래 명단에 있는 자들만 해도 이미 상당수의 인원을 확실히 색출해 냈으며 이들의 죄도 자백으로 입증한 상태입니다."
 NSB_soviet_paranoia_system_events.29.a: "반역자들은 목숨으로 죗값을 치를 것이다."
 NSB_soviet_paranoia_system_events.29.b: "이건 무분별한 학살이다!"
 NSB_soviet_paranoia_system_events.30.t: "현역 해군 숙청"
 NSB_soviet_paranoia_system_events.31.t: "반역 혐의로 기소된 [?ROOT.SOV_purged_character_for_loc.GetName] 제독"
 NSB_soviet_paranoia_system_events.31.desc: "[?ROOT.SOV_purged_character_for_loc.GetName] 제독 휘하에 있는 한 장교가 내무인민위원부에 연락하여 수상한 활동을 보고했습니다. 그 장교의 말에 의하면, [?ROOT.SOV_purged_character_for_loc.GetName] 제독이 최근 해외 항구를 방문할 당시 아주 열렬한 환대를 받았으며, 그 기회를 이용해 해외 장교에게 기밀을 넘겨줬을 가능성이 있다고 합니다. 게다가 제독이 방문한 여러 항구에서 트로츠키주의 조직이 존재했다는 증거가 발견되었기에, 제독이 트로츠키와 음모를 꾸미고 반체제 활동을 했을 가능성도 배제할 수 없다고 언급했습니다."
 NSB_soviet_paranoia_system_events.31.a: "반역자는 우리 해군에 있을 수 없다."
 NSB_soviet_paranoia_system_events.33.desc: "여러 해군기지에서 일부 함선의 긴급 수리용 예비 부품 요구량이 다소 증가했다는 보고가 올라왔습니다. 보고서에는 해당 손상이 훈련과 일상적인 마모로 인한 것이라고 나와 있으나, 내무인민위원부의 생각은 다릅니다. [Root.GetLeader](은)는 이 사안의 중요성을 인식하고 방해 공작의 가능성이 없는지 철저하게 조사하도록 명령했습니다."
 NSB_soviet_paranoia_system_events.38.t: "해군 하급 장교 대숙청"
 NSB_soviet_paranoia_system_events.38.desc: "함대 내부에 비정상적인 활동이 있다는 정치 장교의 보고에 따라, 내무인민위원부에서 전면 조사를 감행했습니다. 그 결과 소련 체제에 대해 매우 비판적인, 아니 사실상 적대적인 장교들로 구성된 대규모 조직망이 존재한다는 증거를 발견했습니다. 이들 대부분은 [Root.GetLeader](와)과 소련에 충성을 맹세했지만, 해외 첩보부의 공작에 의해 언제든 첩자로 전향할 수 있는 자들이 분명합니다. 이를 증명이라도 하듯, 취조를 마친 몇 명은 이미 자본주의 국가에 고용되어 우리를 감시해 왔다고 자백했으며, 다른 내통자들의 이름을 빠르게 실토하고 있습니다."
 NSB_soviet_paranoia_system_events.39.t: "대숙청 - 제독에 대한 재판"
 NSB_soviet_paranoia_system_events.39.desc: "군 내부의 트로츠키주의 중심 세력을 수사하는 과정에서 해당 세력이 해군에 특히 깊숙이 자리 잡고 있다는 사실이 밝혀졌습니다. 해군은 해외에 배치됐을 때 외세와 결탁하기가 쉬우므로 거의 모든 제독이 강하게 의심을 받고 있습니다. 현재까지 내무인민위원부에 체포된 고위급 제독들은 모두 불과 며칠간의 심문 끝에 간첩 행위와 방해 공작 같은 심각한 범죄를 자백했습니다. 음모에 연루된 해군 장교들이 점점 더 많아지고 있는 만큼, 이를 뿌리 뽑으려면 대대적이고 철저한 조사가 불가피해 보입니다."
 NSB_soviet_paranoia_system_events.42.desc: "최근 공군에 대한 감찰을 실시한 결과, 훈련 중 충격적인 추락 및 사고가 잇따라 발생한 사실이 밝혀졌습니다. 게다가 우리의 최신예 항공기 대부분이 임무 수행 준비가 제대로 되어 있지 않으며 수리 대기 중이라고 합니다. 어쩌다 이렇게 심각한 일이 벌어졌는지는 불분명하지만, [Root.GetLeader](은)는 방해 공작을 의심하며 철저한 조사를 요구했습니다."
 NSB_soviet_paranoia_system_events.48.t: "설계국 해체"
 NSB_soviet_paranoia_system_events.48.desc: "내무인민위원부에서 우리 설계국 중 한 곳의 수뇌부가 외국 기관에 정보를 유출했다는 증거를 입수했습니다. 아울러 이들의 최근 설계 작업에는 결함이 너무 많아 시제품을 하늘에 띄우기까지 전면적인 재작업과 수정이 필요했는데, 이것이 방해 공작일 수도 있다는 추측이 제기되는 상황입니다. 내무인민위원부는 현재 설계자와 기술자들을 심문하고 있으며, 수사 책임자는 며칠 안에 자백을 받아낼 것이라 확신하고 있습니다."
 NSB_soviet_paranoia_system_events.48.a: "이렇게 반체제 분자들이 뭉치는 것은 절대 용납할 수 없다."
 NSB_soviet_paranoia_system_events.48.b: "저들의 업무는 너무나 중요하다."
 NSB_soviet_paranoia_system_events.49.t: "공군 장성 연루"
 NSB_soviet_paranoia_system_events.49.desc: "공군에 대한 면밀한 조사가 성과를 거두었습니다. 내무인민위원부 수사관들이 다수의 하급 장교에게서 고위 장성들에 대한 증언을 입수했습니다. 이들은 악천후에 반복적으로 훈련 출격을 지시함으로써 예상 가능한 항공기 추락 사고와 정비 부담을 증가시켜 공군의 전투 준비 태세를 약화했습니다. 이들의 동기는 아직 불분명하지만, 내무인민위원부 수사관들은 며칠 안에 답을 알 수 있을 것으로 보고 있습니다."
 NSB_soviet_paranoia_system_events.49.a: "반드시 책임을 물어야 한다."
 NSB_soviet_paranoia_system_events.49.b: "장군들은 자기 일을 했을 뿐이다."
