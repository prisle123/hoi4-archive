 SOV_sinkiang_when_project_finishes_tt: "\n계획 완료 시 효과:"
 NSB_soviet_soviet_german_trade_agreement.1.t: "소련-독일 무역 협정"
 NSB_soviet_soviet_german_trade_agreement.1.desc: "[FROM.GetAdjective] 대사가 우리 외교관과 접선하여 양국 간 무역 협정을 제안했습니다. 제안에 따르면 [FROM.GetNameDef] 측은 우리에게 곡물, 면화, 석유, 금속 광석, 고무 등의 원자재를 보내고, 그 대가로 미완성 히퍼급 순양함 한 척, 그 외 다른 군함의 설계도, 중함포, [ROOT.GetAdjective] 항공기 시제품을 받게 됩니다.\n이 협정은 [GetTradeAgreementBlockadeWarPeace]의 봉쇄를 피할 방법을 마련할 수 있도록 하여, 유럽 내 적성국과의 전쟁에서 아주 큰 도움이 될 것입니다."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng: "[ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war: "적"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace: "잠재적 적"
 NSB_soviet_soviet_german_trade_agreement.1.a: "안 그래도 원자재가 필요한 참이었다."
 NSB_soviet_soviet_german_trade_agreement.1.b: "우리의 해군 기밀을 넙죽 넘겨줄 것 같으냐!"
 NSB_soviet_soviet_german_trade_agreement.2.t: "[GER.GetNameDefCap], $NSB_soviet_soviet_german_trade_agreement.1.t$ 체결"
 NSB_soviet_soviet_german_trade_agreement.2.desc: "[FROM.GetAdjective] 외교관이 우리의 제안을 수락하겠다는 입장을 밝혔습니다. 이로써 [ROOT.GetNameDef](이)가 곡물, 면화, 석유, 금속 광석, 고무 등의 원자재를 [FROM.GetNameDef]에 보내고, 그 대가로 우리는 미완성 히퍼급 순양함 한 척, 그 외 다른 군함의 설계도, 중함포, [FROM.GetAdjective] 항공기 시제품을 받는 무역 협정을 체결하게 되었습니다.\n이 협정은 우리 나라의 현대 군사 기술을 발전시키는 데 큰 보탬이 될 것입니다."
 NSB_soviet_soviet_german_trade_agreement.2.a: "붉은 함대에 도움이 되겠군."
 NSB_soviet_soviet_german_trade_agreement.3.t: "[GER.GetNameDefCap], $NSB_soviet_soviet_german_trade_agreement.1.t$ 거부"
 NSB_soviet_soviet_german_trade_agreement.3.desc: "우리 대사가 [FROM.GetAdjective] 관계자들에게 양국 간 무역 협정으로 두 나라가 얻게 되는 이득을 이해시키려고 수차례 시도했으나, [FROM.GetAdjective] 외교관들은 [ROOT.GetNameDef](와)과 무역 협정을 체결할 의사가 없다고 알려 왔습니다."
 NSB_soviet_soviet_german_trade_agreement.3.a: "꽉 막힌 머저리 놈들!"
 NSB_soviet_policies_of_collective_security.1.t: "[FROM.GetNameDefCap]의 상호 원조 조약 제안"
 NSB_soviet_policies_of_collective_security.1.desc: "[FROM.GetAdjective] 정부가 서로가 직면한 위협을 인식하고, 상호 원조 조약을 제안해 왔습니다. 조약에 따라 우리는 서로에게 어떠한 적대 행위도 하지 못하게 될 것입니다.\n\n그런데 여기에는 문제가 하나 있는데, 바로 두 나라 사이에 [POL.GetNonIdeologyName](이)가 있다는 점입니다. 이 때문에 우리가 서로를 도우려면 무조건 폴란드를 경유해야 합니다. 이에 따라 일부 외교부 인사는 우리가 서로를 직접적으로 지원할 수 있도록 폴란드도 이 조약에 넣어야 한다고 강력하게 주장합니다."
 NSB_soviet_policies_of_collective_security.1.a: "우리는 원래 조약문에만 동의하겠다."
 NSB_soviet_policies_of_collective_security.1.b: "폴란드와 접촉해 보는 것이 좋겠군."
 NSB_soviet_policies_of_collective_security.1.c: "이건 우리에게 득이 되지 않는다."
 NSB_soviet_policies_of_collective_security.2.t: "조약 체결에 동의한 [FROM.GetNameDefCap]"
 NSB_soviet_policies_of_collective_security.2.desc: "[FROM.GetNameDef] 정부가 우리가 제안한 상호 원조 조약에 원칙적으로 동의했습니다. 외교 대표단이 구체적인 이행 방안을 결정하고자 도착했습니다."
 NSB_soviet_policies_of_collective_security.2.a: "우리는 함께한다."
 NSB_soviet_policies_of_collective_security.3.t: "우리의 제안을 거부한 [FROM.GetNameDefCap]"
 NSB_soviet_policies_of_collective_security.3.desc: "며칠간 이어진 긴박한 밤샘 협상 끝에 [FROM.GetAdjective] 대표단은 조약에 서명하지 않고 떠났습니다. 일부 외교부 인사는 조약이 다시 살아날 수 있다는 희망을 품고 있지만, [FROM.GetAdjective] 정부는 이 문제를 끝난 것으로 여기는 듯 보입니다."
 NSB_soviet_policies_of_collective_security.3.a: "참으로 근시안적이군."
 NSB_soviet_policies_of_collective_security.4.t: "[FROM.GetNameDefCap], [POL.GetAdjective]의 조약 참여 촉구"
 NSB_soviet_policies_of_collective_security.4.desc: "[FROM.GetAdjective] 정부는 상호 원조 조약에 근본적으로 열려 있지만, 폴란드에 대해서는 우려를 표명하고 있습니다. [FROM.GetAdjective] 정부는 폴란드가 조약에 포함되어야 한다는 입장으로 보입니다.\n\n[FROM.GetAdjective] 대표단은 이 문제에 있어서 조금도 양보도 할 생각이 없으며, 우리에게 [POL.GetNonIdeologyName](을)를 공식적으로 초청할 것을 요청했습니다."
 NSB_soviet_policies_of_collective_security.4.a: "일리가 있군."
 NSB_soviet_policies_of_collective_security.4.b: "애초에 제안할 때 폴란드가 없던 건 다 이유가 있다."
 NSB_soviet_policies_of_collective_security.5.t: "[FROM.GetNameDefCap], [POL.GetNameDef]의 조약 참여 거부"
 NSB_soviet_policies_of_collective_security.5.desc: "우리는 [FROM.GetAdjective] 대표단을 설득해 [POL.GetNonIdeologyName](을)를 조약에 포함해야 하는 이유를 이해시키려고 노력했으나 소용이 없었던 것 같습니다.\n\n그들은 [POL.GetNonIdeologyName] 문제는 현재 조약과 무관하며, 이에 대해 더는 논의하지 않겠다고 단호히 선을 그었습니다. 이제 여기서 협상을 끝낼 것인지, 아니면 '제한된 조약안'으로 계속 갈지 결정해야 합니다."
 NSB_soviet_policies_of_collective_security.5.a: "이것 때문에 조약이 무산되어서는 안 된다."
 NSB_soviet_policies_of_collective_security.5.b: "그러면 협정은 취소다."
 NSB_soviet_policies_of_collective_security.6.t: "[FROM.GetNameDefCap], [POL.GetNameDef]의 조약 참여 수락"
 NSB_soviet_policies_of_collective_security.6.desc: "추가 협상 끝에 [FROM.GetAdjective] 대표단이 [POL.GetNonIdeologyName](을)를 조약에 포함하기로 합의했습니다. 세부 사항이 정리되는 대로 우리는 [POL.GetAdjective] 정부에 우리와 동일한 조건으로 조약에 가입할 것을 제안하는 성명을 보낼 예정입니다."
 NSB_soviet_policies_of_collective_security.6.a: "이제 폴란드 측과 얘기할 차례군."
 NSB_soviet_policies_of_collective_security.7.t: "[SOV.GetAdjective]-[FROM.GetAdjective] 상호 원조 조약"
 NSB_soviet_policies_of_collective_security.7.desc: "[FROM.GetAdjective] 대사는 자국이 [SOV.GetNameDef] 측과 상호원조조약을 체결했다고 알려 주었습니다. 조약에 따라 양측은 서로를 공격하지 않고, 전시에는 서로를 지원할 것이라고 합니다.\n\n그리고 덧붙이기를, 자국이 이 조약을 체결한 것은 우리가 원하기만 하면 해당 협정에 참여할 수 있다는 명시적인 조건이 있었기 때문이라고 밝혔습니다."
 NSB_soviet_policies_of_collective_security.7.a: "우리도 기꺼이 그 조약에 참여하겠다."
 NSB_soviet_policies_of_collective_security.7.b: "소련은 믿을 수 없다는 걸 모르는 건가?"
 NSB_soviet_policies_of_collective_security.8.t: "[FROM.GetNameDefCap], [POL.GetNameDef](을)를 제외한 조약에 서명 거부"
 NSB_soviet_policies_of_collective_security.8.desc: "[FROM.GetNameDef](와)과의 조약 협상 시도가 실패로 끝났습니다. [POL.GetNonIdeologyName](을)를 조약에 포함시키는 문제가 서로 도저히 양보할 수 없는 핵심 쟁점이었던 것으로 보입니다."
 NSB_soviet_policies_of_collective_security.8.a: "의리를 지키는 것도 정도껏 해야지."
 NSB_soviet_policies_of_collective_security.9.t: "[FROM.GetNameDefCap]의 조약 체결 동의"
 NSB_soviet_policies_of_collective_security.9.desc: "이전에 폴란드가 조약에서 제외된 것에 의구심을 드러냈던 [FROM.GetAdjective] 정부가 추가 협상 끝에 해당 조약에 서명하기로 합의했습니다. [FROM.GetAdjective] 대표단 내에는 여전히 불평하는 목소리가 있지만, 그럼에도 조약 비준은 계속 이어갈 것으로 보입니다."
 NSB_soviet_policies_of_collective_security.9.a: "정신을 차렸군."
 NSB_soviet_policies_of_collective_security.10.t: "[FROM.GetNameDefCap]의 조약 거부"
 NSB_soviet_policies_of_collective_security.10.desc: "예상을 뒤엎고 [POL.GetLeader] 정부가 조약에 참여하라는 제안을 거부했습니다. 공식적으로는 실질적인 위협이 없다는 것이 이유였지만, 비공식적으로는 소련이 군대를 동원해 폴란드를 지켜 줄 수는 있어도, 그 이후 철수하기를 꺼릴 것이기 때문이라고 [POL.GetAdjective] 정부는 지적했습니다."
 NSB_soviet_policies_of_collective_security.10.a: "적어도 제안은 했다."
 NSB_soviet_policies_of_collective_security.11.t: "[POL.GetNameDefCap]의 상호 원조 조약 가입 거부"
 NSB_soviet_policies_of_collective_security.11.desc: "[POL.GetAdjective] 정부가 상호 원조 조약 가입을 거부하며, 자국을 노리는 실질적인 위협이 없고 동맹에 얽매이고 싶은 의사도 없다고 밝혔습니다.\n\n하지만 외교계에서는 그건 표면적인 이유에 불과하며, 진짜 이유는 우리를 신용하지 않기 때문이라는 소문이 돌고 있습니다."
 NSB_soviet_policies_of_collective_security.11.a: "아까운 시간만 낭비했군."
 NSB_soviet_policies_of_collective_security.12.t: "[FROM.GetNameDefCap]의 상호 원조 조약 가입 동의"
 NSB_soviet_policies_of_collective_security.12.desc: "[FROM.GetAdjective] 정부가 조약에 가입하는 데 기본적으로 동의했습니다. 아직 세부 사항은 협상이 더 필요하지만, 조약의 비준이 뒤집어질 일은 없을 것입니다."
 NSB_soviet_policies_of_collective_security.12.a: "이걸로 동맹이 더욱 강력해지겠군."
 NSB_soviet_policies_of_collective_security.13.desc: "[POL.GetNonIdeologyName] 문제가 해결되면서, [FROM.GetAdjective] 정부는 원래 합의된 조건에 따라 조약을 공식적으로 비준할 준비가 되었습니다."
 NSB_soviet_policies_of_collective_security.13.a: "이제 서명만 하면 되겠군!"
 NSB_soviet_academy_of_sciences.1.t: "[THIS.GetAdjective] 과학 아카데미 설립"
 NSB_soviet_academy_of_sciences.1.desc: "오늘 있었던 호화로운 기념식에서 [THIS.GetLeader](와)과 [SOV.GetAdjective] 대사가 [THIS.GetAdjective] 과학 아카데미의 발족을 공식적으로 선언했습니다. [SOV.GetAdjective] 과학 아카데미를 본보기로 삼아 설립된 이 기관은 [SOV.GetNameDef] 전문가들의 지도 아래서 수준 높은 첨단 연구를 수행할 것입니다."
 NSB_soviet_academy_of_sciences.1.a: "커다란 진전이로군!"
 NSB_soviet_atomic_bomb_project.1.t: "핵 기밀을 가지고 돌아온 첩보원"
 NSB_soviet_atomic_bomb_project.1.desc: "해외의 핵 연구 프로그램에 잠입하는 임무를 맡았던 우리 첩보원 한 명이 대사관으로 돌아왔습니다. 품 안에 원심분리기 도면부터 탄두 크기 계산 자료에 이르기까지 과학자들이 연구 중인 다양한 물건에 대한 수많은 극비 문서를 지닌 채로 말입니다. 이 자료를 통해 우리의 핵무기 개발을 한층 가속할 수 있을 것입니다."
 NSB_soviet_atomic_bomb_project.1.a: "평화를 위한 또 한 번의 값진 승리다."
 NSB_soviet_atomic_bomb_project.2.t: "핵 시설에서 체포된 첩보원"
 NSB_soviet_atomic_bomb_project.2.desc: "핵무기 프로그램에 잠입하는 임무를 맡았던 우리 첩보원 한 명이 오늘 보안 시설에서 탈출하다가 체포되었습니다. 이후 가방을 수색당했는데, 다량의 기밀문서가 발견되었습니다. 불행히도 해당 첩보원은 자백한 것으로 보이며, 우리 측 대사가 긴급 협의를 위해 호출되어 추궁당했습니다."
 NSB_soviet_atomic_bomb_project.2.a: "말도 안 되는 소리! 우리는 전혀 모르는 일이다."
 NSB_soviet_atomic_bomb_project.3.t: "핵 연구 시설에 침입 발생"
 NSB_soviet_atomic_bomb_project.3.desc: "오늘 아침 우리 핵 연구 시설의 직원 한 명이 정기 검문에 걸렸습니다. 소지품을 철저히 수색한 결과, 가방 안에 숨겨진 보관함이 발견되었고, 그 안에는 핵기술과 관련된 여러 극비 문서가 들어 있었습니다.\n\n용의자는 방첩 기관으로 넘겨졌고, 이내 모든 사실을 자백했습니다. 알고 보니 해당 인물은 [SOV.GetAdjective] 대사관과 접촉하고 있었으며, 우리 핵 연구 프로그램에 잠입하여 설계도 및 기타 연구 자료를 훔치라는 임무를 받았던 것으로 드러났습니다."
 NSB_soviet_atomic_bomb_project.3.a: "그래도 자료 유출은 막아서 다행이군."
 NSB_soviet_policies_of_collective_security_agreed_effects_tt: "조약이 성사된다면, 우리는 다음 조건에 동의하게 됩니다:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt: "만일 [FROM.GetAdjective], [POL.GetAdjective] 양국 정부가 [POL.GetNameDef](을)를 조약에 포함하기로 합의한다면, [POL.GetNameDef]에도 동일한 효과가 적용됩니다."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt: "조약에 [POL.GetNameDef](을)를 포함하자는 [FROM.GetAdjective]의 제안을 거절합니다. [FROM.GetNameDefCap] 측은 우리의 원래 제안을 받아들일지, 아니면 상호 원조 단체 협약 자체를 포기할지 선택의 기로에 서게 됩니다."
 NSB_soviet_policies_of_collective_security_tt: "[POL.GetAdjective] 정부가 동의하면 [POL.GetNameDef](은)는 [FROM.GetNameDef] 및 [ROOT.GetNameDef](와)과 함께 상호 원조 단체 협약에 들어가게 됩니다."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§!(은)는 서로에 대한 영유권 주장 및 전쟁 명분을 모두 포기하며, 불가침조약에 서명하고 서로의 독립을 보장할 것입니다."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§!, [POL.GetFlag]§Y[POL.GetNameDefCap]§!(은)는 서로에 대한 영유권 주장 및 전쟁 명분을 모두 포기하며, 불가침조약에 서명하고 서로의 독립을 보장할 것입니다."
 NSB_soviet_comecon.1.t: "[FROM.GetAdjective]의 [ROOT.GetNameDef] 산업화 계획"
 NSB_soviet_comecon.1.desc: "경제상호원조회의 경제 조정 기구의 회원국으로서 [FROM.GetAdjective] 정부가 우리 경제에 투자를 시작했습니다. 이를 통해 우리는 앞으로 몇 달 동안 경제를 많이 성장시킬 수 있을 것입니다."
 NSB_soviet_comecon.1.a: "이런 게 바로 상호 원조지!"
 NSB_soviet_comecon.2.t: "경제상호원조회의 국가를 위한 [FROM.GetAdjective]의 군사 발전 계획"
 NSB_soviet_comecon.2.desc: "[FROM.GetAdjective] 정부가 대규모 군사 기동 및 전투 훈련을 시행하기로 했습니다. 이는 우리의 군사 역량을 강화하여 다른 동맹국과 협력할 수 있게 해 줄 것입니다. 우리는 이 훈련을 통해 얻은 경험을 바탕으로 필요한 군사 개혁을 진행해야 합니다."
 NSB_soviet_comecon.2.a: "동지들이여, 우리는 함께 싸울 준비가 되었다네!"
 NSB_soviet_comecon_effect_duration_tt: "이 효과는 §Y180§!일 동안 지속되며, 그 후 우리의 국민정신은 이전 상태로 돌아갑니다."
 NSB_soviet_spanish_civil_war.1.t: "[?SOV.SOV_spanish_general.GetName]의 [ROOT.GetNameDef] 합류"
 NSB_soviet_spanish_civil_war.1.desc: "어제 크론시타트에 함선 한 척이 도착했습니다. 배에는 내전으로 정부가 곧 무너질 것으로 보이자, 나라를 탈출한 스페인 난민들이 한가득 타고 있었습니다. [ROOT.Capital.GetName]에서 파견된 우리 대표단이 그들을 맞이하고 돌보았는데, 대부분은 아이들이었으나 스페인 정치인과 군 관계자도 몇 명 섞여 있었습니다.\n그리고 그중에는 위대한 공산주의 투사 [?SOV.SOV_spanish_general.GetName]도 있었습니다. 우리 대표단은 그와 대화를 나누었습니다. 전직 스페인 육군 장교는 스페인 사람들이 상처를 치유하고 스페인 국민 해방이라는 임무를 함께할 동지를 찾으러 [ROOT.GetNameDef]에 왔다고 말하며, [ROOT.GetAdjective] 정부가 자신의 군 계급을 인정하고 해당 지위로 임명하여 앞으로도 파시즘과 제국주의에 맞서 싸울 수 있게 해 달라고 요청했습니다."
 NSB_soviet_spanish_civil_war.1.a: "모든 스페인 난민을 환영한다."
 NSB_soviet_spanish_civil_war.2.t: "[ROOT.capital.GetName]에 도착한 국제 마르크스주의 여단"
 NSB_soviet_spanish_civil_war.2.desc: "소련의 동조자들은 수백 명에 달하는 국제 여단원을 동원하고 훈련하는 데 앞장서 왔습니다. 이 여단원들은 혁명 정신을 지키면서 전쟁에서 승리하겠다는 우리의 대의를 지지합니다. 이 용맹하고도 국제적인 프롤레타리아와 농민들은 파시즘과 부르주아에 맞선 전쟁에서 목숨을 바칠 준비가 되어 있습니다."
 NSB_soviet_spanish_civil_war.2.a: "이건 범세계적 혁명의 시작이다!"
 NSB_soviet_spanish_civil_war.3.t: "[ROOT.capital.GetName]에 도착한 소련 특공대"
 NSB_soviet_spanish_civil_war.3.desc: "소련의 반스탈린주의 특공대가 우리의 대의에 동조하는 고도로 훈련된 요원 및 공작원들과 함께 비밀리에 바르셀로나에 도착했습니다. 소비에트 연방에 있는 우리 정보원에 따르면, 이 증원 병력을 통해 적의 전선을 돌파하거나 적의 공세를 저지할 정예 여단을 편성할 수 있을 뿐만 아니라, 숙련된 요원과 장교들을 우리 지휘 체계에 편입할 수 있을 것이라고 합니다."
 NSB_soviet_spanish_civil_war.3.a: "유용하게 쓰도록 하지."
 NSB_soviet_spanish_civil_war.4.t: "소련 주도의 대중 연설"
 NSB_soviet_spanish_civil_war.4.desc: "소비에트 연방 내 우익 야당 운동을 이끄는 권위 있는 인물들은 마르크스주의 통일노동자당, 전국 노동 연맹, 이베리아 아나키스트 연방의 현지 연설가들과 함께 [ROOT.GetNameDef]의 프롤레타리아와 농민 대중에게 혁명 정신을 일깨우고자 정보 및 선동 캠페인을 벌여 왔습니다. 수많은 지역에서 열띤 연설을 통해 대중은 강력한 계급 의식을 형성했고, 현재 그 어느 때보다도 대의에 헌신하려는 의지가 강해졌습니다."
 NSB_soviet_spanish_civil_war.4.a: "단결하면 승리하리라!"
 NSB_soviet_spanish_civil_war.5.t: "스탈린주의 지휘부에 침투한 소비에트 첩보원"
 NSB_soviet_spanish_civil_war.5.desc: "부르주아 공화파 정부를 돕기 위해 새로 파견된 소련의 주재무관 및 고문들이 최근 스페인에 도착했습니다.\n이들 중에는 [FROM.GetLeader](이)가 보낸 군사 고문의 보좌관으로 위장 침투한 소련의 반스탈린주의 첩보원들이 포함되어 있습니다.\n이 첩보원들은 현재 부르주아 공화파 편에서 싸우고 있는 마르크스주의 통일노동자당에 동조하는 수많은 관료, 군인, 국제 여단원, 민병대원들과 접촉하여 이들을 포섭했고, 이를 통해 적의 지휘 계통의 계획을 우리가 일선에서 직접 파악할 수 있도록 하는 강력한 정보망을 구축했습니다."
 NSB_soviet_spanish_civil_war.5.a: "최후의 일격을 가할 때가 왔다!"
 NSB_soviet_spanish_civil_war.6.t: "스페인 혁명의 성공"
 NSB_soviet_spanish_civil_war.6.desc_1: "[SPC.GetLeader](이)가 직접 쓴 편지가 오늘 아침 우리 조직에 전달되었습니다. 이 편지에서 스페인 지도자는 스페인 국민은 진정한 소련 혁명가들에게서 받은 지원을 절대 잊지 않을 것이며, 스탈린주의라는 폭압적인 거대 세력과 맞서야 할 때가 오면 마르크스주의 통일노동자당은 전력을 다해 소련 국민의 자유와 진정한 혁명을 위한 투쟁을 지원하겠다고 선언했습니다."
 NSB_soviet_spanish_civil_war.6.desc_2: "스페인에서 파시스트와 부르주아 적들을 물리친 후, 스탈린주의 반혁명 운동에 맞서 싸우는 소련 인민의 상황을 알게 된 마르크스주의 통일노동자당은 인상적인 활동을 펼쳐 우리 본부에 상당한 숫자의 의용 여단을 보냈습니다. 스페인을 넘어 전 세계에서 모인 이 용감한 투사들은 대부분 스페인 내전을 겪은 노련한 베테랑들입니다. 이들의 경험과 기술이 있다면 소련 내 투쟁의 판도를 유리하게 바꿀 수 있을 것입니다."
 NSB_soviet_spanish_civil_war.6.a: "러시아에서도 혁명이 승리할 것이다!"
 NSB_soviet_spanish_civil_war.6.b: "혁명이 아니면 죽음을!"
 SOV_poum_aid_in_case_of_civil_War_tt: "스페인의 마르크스주의 통일노동자당이 [ROOT.GetLeader](와)과 스탈린주의 교리에 대항하는 내전이 발생할 경우 우리를 돕기 위해 여러 의용군 사단을 조직합니다."
 NSB_soviet_planned_economy.1.t: "[SOV.GetAdjective]의 계획 경제 프로그램"
 NSB_soviet_planned_economy.1.desc: "[SOV.GetLeader](이)가 공동 계획 경제 구성을 위한 새로운 계획을 제시했습니다.\n[FROM.GetAdjective] 정부는 신경제정책이 결점이 없진 않았지만, 성과를 거둔 측면도 꽤 있었다고 평가하며, [FROM.GetNameDef](와)과 동맹국 간의 보다 상호 의존적인 경제 구조를 구축하고, 완전한 사회주의 사회로 나아가는 길을 닦는 계획 경제 모델을 확립하겠다는 결의를 다졌습니다."
 NSB_soviet_planned_economy.1.a: "우리도 이를 따라야 한다"
 nsb_news.100.desc: "한때 블라디미르 일리치 레닌의 최고 부관이자 후계자로 여겨졌던 레프 트로츠키가 오늘 자택에서 무장한 괴한들에게 습격당했습니다. 범인들은 그 볼셰비키가 있던 방으로 쳐들어가 곧바로 총을 쏘고 황급히 도망쳤습니다. 중상을 입은 트로츠키는 몇 시간 후 멕시코시티의 한 병원에서 숨졌습니다.\n\n소비에트 연방 공산당 내 권력 다툼에서 $SOV_iosif_stalin$(와)과 그 지지 세력에게 패배한 트로츠키는 1930년대 내내 망명 생활을 하며 터키, 프랑스, 노르웨이에서 지냈고, 결국 멕시코에 정착했습니다.\n트로츠키는 스탈린과 '퇴보한 노동자 국가'가 되어 버린 소비에트 연방에 대해 한결같이 비판적인 태도를 견지했습니다."
 nsb_news.101.desc: "원로 볼셰비키인 레프 트로츠키가 오늘 자택에서 무장한 괴한들에게 습격당했습니다. 범인들은 트로츠키가 있던 방으로 쳐들어가, 조준도 하지 않고 총을 난사한 뒤 황급히 도망쳤습니다. 트로츠키는 자기 아내와 손자를 데리고 침대 뒤로 숨어 무사할 수 있었습니다.\n\n트로츠키는 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보였으나, $SOV_iosif_stalin$(와)과의 권력 다툼에서 패배한 뒤 소련에서 쫓겨나 망명 생활을 해 왔습니다. 트로츠키는 언론에서 '스탈린이 또 한 번 자신을 비판하는 자의 입을 막으려고 겁쟁이처럼 모략질을 벌였다'며 암살 시도를 비난했습니다."
 nsb_news.102.t: "[SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot] 조약"
 nsb_news.102.desc_default: "[SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef]의 상호 원조 조약이 어제 [SOV.Capital.GetCapitalVictoryPointName]에서 양국 외교관에 의해 조인되었습니다.\n\n이 협약은 [SOV.GetAdjective] 외무인민위원 [SOV.SOV_maksim_litvinov.GetName]가 제안한 집단 안전 보장 정책의 일환입니다. 이 조약에 따라 [SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef](은)는 적대 세력의 공격이 있을 경우 서로를 방어해 줄 의무가 있습니다."
 nsb_news.102.desc_poland: "[SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef], [POL.GetNameDef]의 상호 원조 조약이 어제 [SOV.Capital.GetCapitalVictoryPointName]에서 세 나라의 외교관에 의해 조인되었습니다.\n\n이 조약은 [SOV.GetAdjective] 외무인민위원 [SOV.SOV_maksim_litvinov.GetName]가 제안한 집단 안전 보장 정책의 일환입니다. 이 조약에 따라 [SOV.GetNameDef](와)과 [SOV_collective_security_pact_integrant.GetNameDef], [POL.GetNameDef](은)는 서로에 대한 영토 주장을 모두 포기하고, 적대적인 세력의 위협이 있을 경우 서로를 방어해 줄 의무가 있습니다."
 nsb_news.102.a: "참 특이한 동맹이군..."
 nsb_news.102.b: "집단 안전 보장을 위하여."
 SOV_collective_security_news_poland_included: "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no: ""
 nsb_news.103.t: "[SOV.GetAdjective]-[GER.GetAdjective] 무역 협정"
 nsb_news.103.desc: "[SOV.GetNameDef](와)과 [GER.GetNameDef](이)가 상호 간에 상무 협정을 체결했습니다. 이 협정을 통해 [SOV.GetAdjective] 측은 산업 개발과 군사 연구를 촉진하려 하고, [GER.GetAdjective] 측은 곡물, 석유, 철광석 같은 수요가 많은 원자재의 수입을 기대합니다."
 nsb_news.103.a: "[ROOT.GetNameDef]에 유익하겠군."
 nsb_news.103.b: "그게 얼마나 갈까?"
 nsb_news.104.t: "영국-[SOV.GetAdjective]의 [PER.GetName] 침공"
 nsb_news.104.desc: "몇 주에 걸친 계획 끝에 [ENG.GetNameDef](와)과 [SOV.GetNameDef](이)가 [PER.GetName]에서 합동 군사 작전을 개시했습니다. 목표는 수적으로나 기술적으로 열세인 적을 상대로 신속하게 점령을 완수하는 것입니다. [ENG.GetLeader]에 따르면 그들은 이 작전을 통해 [PER.GetAdjective]의 유전과 [SOV.GetNameDef](으)로 이어지는 [ENG.GetAdjective]의 보급선을 확보하는 동시에 적성국이 [TUR.GetNameDef]에서 [PER.GetName](을)를 거쳐 바쿠 유전과 [RAJ.GetNameDef](으)로 진격하는 것을 막을 수 있게 될 것이라고 합니다."
 nsb_news.104.a: "이건 필요한 조치다."
 nsb_news.104.b: "[ENG.GetLeader](와)과 [SOV.GetLeader]에 희생된 국가가 또 늘었군."
 nsb_news.104.c: "공평한 싸움이 아니다..."
 NSB_Soviet_fascist_civil_war.001.t: "[GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc: "정치 책략을 꾸미는 시간은 끝났습니다. 공산주의자들에 대한 무장 투쟁이 재개되었습니다. 이번 전쟁에서 우리를 지휘할 위원회도 구성되었습니다. 이번에는 끝까지 단결하여 싸울 것입니다. 이번에는 지지 않을 것입니다. 이번에는 제국을 되찾을 것입니다!"
 NSB_Soviet_fascist_civil_war.001.a: "전투 준비!"
 NSB_Soviet_fascist_civil_war.002.t: "준비된 훈련병들"
 NSB_Soviet_fascist_civil_war.002.desc: "루키 사단은 공산주의 압제자들에 맞서 싸울 준비가 되어 있습니다."
 NSB_Soviet_fascist_civil_war.002.a: "완벽하군."
 NSB_Soviet_fascist_civil_war.003.t: "[ROOT.GetName](을)를 떠나는 $SOV_grigory_semyonov$"
 NSB_Soviet_fascist_civil_war.003.desc: "러시아 내전이 다시 발발했습니다. 붉은 군대를 피해 탈출한 이후 우리 나라에서 살고 있던 $SOV_grigory_semyonov$(은)는 다시 한번 [ROOT.GetName](을)를 떠나 [SOV.GetNameDef] 공산주의 세력과의 싸움에 합류하기로 했습니다."
 NSB_Soviet_fascist_civil_war.003.a: "꼭 가야만 했겠지."
 NSB_soviet_communist_civil_war.001.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc: "동지들이여, 다시 한번 혁명의 깃발을 들고 전장으로 나설 시간이 왔습니다. 프롤레타리아를 구하려면 먼저 [ROOT.GetNameDef]의 통제권을 되찾아야 합니다. 과거 백군을 격파했던 것처럼, 이제 우리 조국의 진정한 혁명을 가로막는 자들을 격파해야 합니다.\n그리고 이 투쟁에서 누구를 우리의 지도자로 삼을 것인지도 정해야 합니다."
 NSB_soviet_communist_civil_war.001.a: "트로츠키의 숙적은 누가 뭐래도 스탈린이다."
 NSB_soviet_communist_civil_war.001.b: "스미르노프가 인민을 승리로 이끌 것이다."
 NSB_soviet_communist_civil_war.001.c: "군사 경험이 있는 사람이 필요하다."
 NSB_soviet_communist_civil_war.001.d: "지노비예프는 타고난 지도자다."
 NSB_soviet_communist_civil_war.001.e: "카메네프라면 상징적 지도자로 알맞지."
 NSB_soviet_communist_civil_war.002.t: "육군에 체포된 베리야"
 NSB_soviet_communist_civil_war.002.desc: "$SOV_lavrenty_beriya$가 육군 장교들에게 체포되어 구금 상태로 재판을 기다리고 있습니다. 현재 육군 사단이 베리야 지지 세력이 들고일어나지 못하도록 수도를 확보하러 이동했고, 베리야 최측근들의 체포도 진행 중입니다. [ROOT.GetNameDef]의 지도자를 새로 찾을 때가 왔습니다."
 NSB_soviet_communist_civil_war.002.a: "부하린이 후보로 완벽하군."
 NSB_soviet_communist_civil_war.002.b: "리코프가 적임자다."
 NSB_soviet_communist_civil_war.002.c: "군의 충성을 확보할 수 있는 사람이어야 한다."
 NSB_soviet_communist_civil_war.002.d: "지노비예프는 타고난 지도자다."
 NSB_soviet_communist_civil_war.002.e: "카메네프라면 상징적 지도자로 알맞지."
 NSB_soviet_communist_civil_war.003.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc: "전쟁이 다시 찾아왔습니다. 우리는 이 나라를 그릇된 길로 이끈 독재자에 맞서 싸워야 합니다. 스탈린은 소련을 너무 오랫동안 잘못된 방향으로 이끌었습니다. 일이 이렇게 되어 버린 것은 유감이지만, 이제는 달리 방법이 없습니다."
 NSB_soviet_communist_civil_war.003.a: "부하린이 우릴 이끌 것이다."
 NSB_soviet_communist_civil_war.003.b: "인민들은 리코프를 따를 것이다."
 NSB_soviet_communist_civil_war.003.c: "군사 경험이 있는 사람이 필요하다."
 NSB_soviet_communist_civil_war.003.d: "지노비예프는 타고난 지도자다."
 NSB_soviet_communist_civil_war.003.e: "카메네프라면 상징적 지도자로 알맞지."
 NSB_soviet_communist_civil_war.004.t: "국제 혁명가 여단 소집"
 NSB_soviet_communist_civil_war.004.desc: "[FROM.GetLeader](이)가 [SOS.GetLeader](와)과의 투쟁을 지원할 의용군을 소집했습니다. 이에 여러 단체가 응답하여 국제 여단을 형성하고 있습니다."
 NSB_soviet_communist_civil_war.004.a: "장려할 만한 일이군."
 NSB_soviet_communist_civil_war.004.b: "당장 저지해야 한다!"
 NSB_soviet_communist_civil_war.004.c: "오."
 NSB_soviet_communist_civil_war.005.t: "국제 여단 도착"
 NSB_soviet_communist_civil_war.005.desc: "전 세계의 혁명가들이 진정한 혁명의 적에 맞서 싸우고자 모였습니다. 이 의용군들은 국제 여단을 결성하고 있으며, 곧 [ROOT.GetNameDef]의 적들에게 투입될 것입니다."
 NSB_soviet_communist_civil_war.005.a: "반가운 소식이군."
 NSB_soviet_communist_civil_war.006.t: "[?SOV_uprising_state.GetName]의 대규모 시위"
 NSB_soviet_communist_civil_war.006.desc: "[?SOV_uprising_state.GetName]의 노동자들이 거리로 나와 대규모 집회를 열었습니다. 노동조합의 영향력 확대를 원하는 외침이 가장 많지만, 다른 구호와 항의 팻말도 적지 않습니다. 심지어 노골적인 반스탈린 구호도 일부 보고되었습니다."
 NSB_soviet_communist_civil_war.006.a: "시위하도록 놔두어라."
 NSB_soviet_communist_civil_war.006.b: "사태가 걷잡을 수 없이 커지기 전에 막아야 한다."
 NSB_soviet_communist_civil_war.008.t: "암살 시도에서 살아남은 스탈린"
 NSB_soviet_communist_civil_war.008.desc: "최근 스탈린을 암살하려는 시도가 있었습니다. 총잡이 하나가 스탈린의 다차(별장)에 침입했는데, 서기장실에 들어가기도 전에 발각되었습니다. 암살을 시도했던 범인은 스탈린의 경호원들에게 그 자리에서 사살되었습니다. 수도는 벌써 이 사건의 배후에 누가 있는지를 두고 술렁이고 있습니다."
 NSB_soviet_communist_civil_war.008.a: "피바람이 불겠군."
 NSB_soviet_communist_civil_war.009.t: "스탈린의 죽음"
 NSB_soviet_communist_civil_war.009.desc: "[SOV.GetNameDef]의 절대적인 지도자 $SOV_iosif_stalin$(이)가 정체불명의 암살자에게 살해되었습니다. 암살 당시 [SOV.GetNameDef] 지도자는 자신의 다차(별장)에 홀로 있었던 것으로 보입니다.\n스탈린의 신임을 받았으나 만인의 미움을 받는 $SOV_lavrenty_beriya$(이)가 이끄는 트로이카가 국가를 장악했지만, 정세는 불안정하며 [SOV.GetNameDef]의 미래는 불투명합니다."
 NSB_soviet_communist_civil_war.009.a: "앞으로 재밌어지겠군."
 NSB_soviet_communist_civil_war.010.t: "[?SOS.SOV_general_to_desert.GetName]의 전향"
 NSB_soviet_communist_civil_war.010.desc: "스탈린의 처우에 불만을 품은 [?SOS.SOV_general_to_desert.GetName](이)가 그 독재자를 떠나 우리의 정당한 투쟁에 동참하기로 했습니다. 소수의 부대도 [SOS.GetLeader]의 명령을 들을 바에 자신들의 장군을 따르기로 했습니다."
 NSB_soviet_communist_civil_war.010.a: "정말 환영하네!"
 NSB_soviet_civil_war_common.001.t: "승리"
 NSB_soviet_civil_war_common.001.desc_left: "스탈린과의 전쟁이 끝났습니다. 독재자는 타도되었습니다. [ROOT.GetLeader] 동지가 우리를 승리로 이끌었습니다.\n이제는 혁명의 불꽃을 다시 일으켜 전 세계의 노동 계급에 자유를 가져다줄 때입니다."
 NSB_soviet_civil_war_common.001.desc_right_concessions: "우리는 마침내 승리를 거두었습니다. [ROOT.GetLeader](이)가 우리를 승리로 이끌었습니다. 이제는 나라를 치유하고 재건할 때입니다. 우리는 승리를 위해 무엇이든 할 각오가 되어 있음을 증명했습니다. 하지만 승리에는 늘 대가가 따르기 마련입니다. 그리고 우리의 영웅적인 병사들의 희생 외에도, 역사의 한 장을 마무리하기 전에 갚아야 할 빚이 있습니다."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions: "승리한 우리 군대가 크렘린궁을 지나 행진합니다. 우리는 승리했습니다!\n오늘부로 [ROOT.GetNameDef]의 새 시대가 시작됩니다. [ROOT.GetLeader] 동지의 현명한 지도로 우리 나라는 다시 일어서고, 그 어느 때보다 강해질 것입니다."
 NSB_soviet_civil_war_common.001.desc_exiles: "공산주의 정권이 무너졌습니다. 승리한 우리 병력이 수도를 장악했습니다. 인민들은 마침내 공산주의 폭정에서 벗어나 자유를 얻었습니다. 신생 러시아는 두 차례의 내전과 오랜 실정으로 파괴된 잔해 속에서 다시 일어설 것입니다."
 NSB_soviet_civil_war_common.001.a: "이제는 앞으로 나아갈 때다."
 NSB_soviet_civil_war_common.002.t: "[ROOT.GetNameDef]의 수도"
 NSB_soviet_civil_war_common.002.desc: "전쟁이 끝났습니다. 이제 앞으로 나라의 수도를 어디로 할 것인지 정해야 합니다."
 NSB_soviet_civil_war_common.002.a: "모스크바가 가장 중요한 도시다."
 NSB_soviet_civil_war_common.002.b: "레닌그라드는 혁명의 발상지다."
 NSB_soviet_civil_war_common.002.c: "무조건 페트로그라드다."
 NSB_soviet_civil_war_common.002.d: "[?SOV_civil_war_start_state.GetName](을)를 수도로 유지하겠다."
 NSB_soviet_civil_war_common.002.e: "블라디보스토크를 새로운 동부 수도로 삼겠다."
 NSB_soviet_civil_war_common.002.f: "상트페테르부르크는 제국의 수도였다."
 SOV_petrograd: "페트로그라드"
 SOV_StPetersburg: "상트페테르부르크"
 NSB_soviet_civil_war_common.003.t: "[ROOT.GetLeader]의 동원령 선포"
 NSB_soviet_civil_war_common.003.desc: "우리 작전을 더는 은밀히 진행할 수 없게 됐습니다. [ROOT.GetLeader](이)가 육군과 내무인민위원부를 동원하여 국가에 대한 음모를 꾸미는 것으로 의심되는 사람들을 닥치는 대로 체포하기 시작했습니다. 지금 행동하지 않으면 우리의 노력이 전부 무용지물이 될 것입니다."
 NSB_soviet_civil_war_common.003.a: "그렇다면 전쟁이다."
 NSB_soviet_civil_war_common.006.t: "파르티잔의 봉기 가담"
 NSB_soviet_civil_war_common.006.desc: "[SOS.GetLeader]의 국가 장악력이 흔들리고 있습니다. [SOS.GetNameDef] 전역에서 사람들이 [SOS.GetLeader]의 폭정에 맞서 저항하기 시작했습니다. 우리의 투쟁을 도와줄 파르티잔 부대도 결성되고 있습니다."
 NSB_soviet_civil_war_common.006.a: "잘됐군."
 SOV_popular_uprising_units_tt: "파르티잔 부대가 [ROOT.GetNameDef]에 합류합니다."
 NSB_soviet_civil_war_common.010.t: "스탈린 격하 운동"
 NSB_soviet_civil_war_common.010_right_opposition: "독재자는 쓰러졌습니다. 이제는 스탈린 숭배를 뿌리째 뽑을 낼 때입니다. 남은 스탈린 추종자들이 소중히 여기는 상징을 빼앗고, 인민들에게 그 시절은 끝났음을 보여 주는 것입니다. 기념물은 전부 철거되고, 도시의 이름도 바뀌어야 합니다. 스탈린이 가장 아꼈던 보물은 아마도 스탈린그라드시일 것입니다."
 NSB_soviet_civil_war_common.010_left_opposition: "혁명이 승리했습니다. 독재자는 쓰러졌고, 프롤레타리아가 다시 한번 이 나라를 통치합니다. 스탈린에 대한 맹목적 숭배는 중단되어야 하며, 그 상징들도 모두 제거되어야 합니다. 스탈린과 그 추종자들의 이름을 딴 도시들도 더 알맞은 이름으로 개명되어야 합니다. 특히 스탈린그라드는 반드시 이름을 바꿔야 합니다."
 NSB_soviet_civil_war_common.010_exiles: "볼셰비키는 국교를 공산주의로 바꾸려 했고, 그 지도자들을 중심으로 하는 개인숭배 체제를 만들어 냈습니다. 심지어 러시아의 여러 도시 이름까지 바꾸었습니다. 제국 전체에 질서를 바로잡아야 합니다. 그리고 그 첫걸음을 떼기에 스탈린그라드로 개명된 옛 도시 차리친만큼 적절한 곳은 없습니다."
 NSB_soviet_civil_war_common.010.a: "볼고그라드가 적절할 것 같군."
 NSB_soviet_civil_war_common.010.b: "원래 이름인 차리친으로 하는 것이 맞다."
 NSB_soviet_civil_war_common.010.c: "트로츠키는 혁명의 진정한 영웅이다."
 NSB_soviet_civil_war_common.010.d: "부하린을 기리는 의미에서 그의 이름으로 바꾸겠다."
