 NSB_soviet_five_year_plan.01.t: "5개년 계획 방해됨"
 NSB_soviet_five_year_plan.01.desc: "현재 모국이 공격받고 있는 상황에서 이전의 경제 성장 계획을 계속 고집할 수는 없습니다. 다시 평화가 찾아오면 계획을 재개할 수 있겠지만, 일단 지금은 군수 생산에 집중해야 합니다."
 NSB_soviet_five_year_plan.01.a: "제기랄!"
 NSB_soviet_five_year_plan_tt: "§Y$SOV_third_five_year_plan$§!과 관련된 모든 산업 중점이 이용 불가능해집니다."
 NSB_soviet_great_patriotic_war.01.t: "니콜라이 이바노비치 쿠즈네초프의 보직 요청"
 NSB_soviet_great_patriotic_war.01.desc: "[?ROOT.SOV_invader_of_ukraine.GetAdjective]의 우크라이나 침공 이후, 니콜라이 쿠즈네초프가 조국을 지키기 위해 내무인민위원부에 배속되고 싶다고 정식으로 요청했습니다. 독특한 재능의 소유자이니만큼, 해당 지역의 파르티잔 활동을 지원하는 데 큰 보탬이 될 것입니다."
 NSB_soviet_great_patriotic_war.01.a: "합류를 환영하네, 동무!"
 NSB_soviet_propaganda_capmaign_events.1.t: "공산주의의 젊은 건설자들"
 NSB_soviet_propaganda_capmaign_events.1.desc: "우리의 친구이자 [SOV.GetNameDef]의 길잡이들이, 현재 자라나는 세대가 자신에게 주어진 본분을 확실히 이해하도록 하는 프로그램을 시작했습니다. 모름지기 훌륭한 공산주의자란 더 나은 세상을 건설할 수 있도록 신체적으로 튼튼해야 할 뿐만 아니라, 자신의 의무를 분명히 이해할 수 있도록 교육 또한 잘 받아야 합니다.\n\n우리 나라의 열정 넘치는 젊은이들은 이점을 깨닫고, 이제 이 방식을 최대한 본받으려 하고 있습니다."
 NSB_soviet_propaganda_capmaign_events.1.a: "청년들은 더 밝은 미래를 만들어 나갈 것이다."
 NSB_soviet_propaganda_capmaign_events.2.t: "평화 약속 파기"
 NSB_soviet_propaganda_capmaign_events.2.desc: "지속적인 안전을 위해 선제적 조치를 취하기로 한 우리의 결정이 최근 우리가 발표한 성명과 맞물려서 우리를 곤란하게 하고 있습니다. 이 상황에 대놓고 의문을 제기하는 사람은 거의 없지만, 비밀경찰의 보고에 따르면 우리가 전쟁을 준비하는 것이 명백한데 왜 평화를 약속했는지 의구심을 품는 사람이 많다고 합니다.\n\n물론 감히 나서서 우리의 행동을 기만이라고 단정 짓는 자는 없지만, 우리가 대중의 신뢰를 많이 잃은 것은 분명해 보입니다."
 NSB_soviet_propaganda_capmaign_events.2.a: "타이밍이 참 안 좋았군."
 NSB_soviet_propaganda_capmaign_events.3.desc: "전쟁이 발발하면서 대중에게 우리의 입장이 다소 난처해졌습니다. 대다수는 우리가 피해자고 대중의 분노도 당연히 침략자에게 향해야 한다는 데 동의하지만, 그럼에도 왜 [THIS.GetLeader](이)가 이 공격을 예상하지 못했는지 의아해하는 사람이 많습니다. 비밀경찰의 보고에 따르면 [THIS.GetLeader]에 대해 \"위험할 정도로 순진하거나 범죄적으로 무능하다\"며 도를 넘는 비난을 하는 자들도 있다고 합니다."
 NSB_soviet_propaganda_capmaign_events.3.a: "이 전쟁은 우리가 원한 게 아니라고!"
 NSB_soviet_foreign_politics_events.1.t: "[FROM.GetAdjective]의 정부 압박"
 NSB_soviet_foreign_politics_events.1.desc: "[FROM.GetAdjective] 외무장관이 [THIS.GetLeader](와)과의 긴급 협의를 위해 수도에 도착했습니다. [FROM.GetAdjective] 대표단은 국경 수비 문제에서부터 [FROM.GetLeader](이)가 현지 언론에 불쾌하게 묘사된 건까지 여러 중요한 현안을 가져왔습니다. 보도 자료에서 외무장관은 협력과 평화로운 공조의 중요성을 강조했으나, [FROM.GetLeader](은)는 \"적대적이거나 비우호적인 [THIS.GetNameDef](을)를 받아들이기는 힘들 것\"이라고 말했습니다."
 NSB_soviet_foreign_politics_events.1.a: "우리 헌법을 고치려 하지만 않는다면 저들 세력에 합류할 의향이 있다."
 NSB_soviet_foreign_politics_events.1.b: "우리 정부의 이념을 저들과 맞춰야 한다."
 NSB_soviet_foreign_politics_events.1.c: "양보할 생각은 추호도 없다."
 NSB_soviet_foreign_politics_events.2.t: "수도에서 [FROM.GetAdjective]의 후원을 받은 집회 개최"
 NSB_soviet_foreign_politics_events.2.desc: "이번 주에 여러 정치 단체가 수도에서 집회를 열겠다고 발표했습니다. 이들에게 구체적인 불만 사항은 딱히 없어 보이나, 전반적으로 [FROM.GetNameDef](와)과의 관계를 개선하고, [FROM.GetAdjective] 정부를 비판하는 정치인을 권력에서 배제해야 한다고 주장하는 것으로 보입니다.\n\n물론 이러한 시위가 그저 대중의 자발적인 의견 표출일 수도 있지만, 집회의 핵심 주동자들 다수가 최근 [FROM.GetCapitalVictoryPointName](을)를 방문했고, 귀국하자마자 이러한 주장을 펼치기 시작했다는 점은 간과할 수 없습니다."
 NSB_soviet_foreign_politics_events.2.a: "시민들에겐 그럴 수 있는 권리가 있다."
 NSB_soviet_foreign_politics_events.2.b: "경찰을 출동시켜 몽둥이맛을 보여 줘라!"
 NSB_soviet_foreign_politics_events.10.t: "우리 경제에 투자하려는 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.10.desc: "[FROM.GetAdjective] 정부가 우리 경제에 대한 광범위한 투자 계획을 실시했습니다. 그 일환으로 이들은 수도를 비롯한 여러 지역에 교량, 터널, 도로망 건설을 위한 기금을 마련했습니다. 이에 따른 우리 나라의 건설 산업 역량 증대는 앞으로도 꾸준히 큰 이익이 될 것이 분명합니다.\n\n하지만 정부 내 일부 인사들은 [FROM.GetAdjective]의 기술자를 유치하고 투자를 받는 것은 앞으로 그들에게 더욱더 의존하게 되는 결과를 초래할 것이라며 우려의 목소리를 냈습니다."
 NSB_soviet_foreign_politics_events.10.a: "고맙소, 동무들!"
 NSB_soviet_foreign_politics_events.10.b: "이대로는 [FROM.GetNameDef]에 더 의존하게 될 뿐이다."
 NSB_soviet_foreign_politics_events.11.t: "[FROM.GetNameDefCap]의 전시 조치 요구"
 NSB_soviet_foreign_politics_events.11.desc: "전쟁이 발발할 가능성이 점점 커지자, [FROM.GetAdjective] 정부가 우리에게 전투 능력을 향상시키도록 압박을 가하기 시작했습니다. 이들은 우리가 예비 병력을 대폭 늘리고 훈련 기간은 단축하기를 원하는데, 이를 통해 전방에 배치되는 우리 사단의 숫자를 늘리고, [FROM.GetAdjective] 사단을 후방으로 돌리려는 의도입니다."
 NSB_soviet_foreign_politics_events.11.a: "확실히 일리가 있군."
 NSB_soviet_foreign_politics_events.11.b: "우리가 어떻게 방어할지는 우리가 결정할 일이다."
 NSB_soviet_foreign_politics_events.12.t: "국경 요새화 확장을 원하는 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.12.desc: "커지는 [JAP.GetNameDef]의 위협을 인지한 [FROM.GetAdjective] 정부가 [JAP.GetNameDef](와)과 접한 우리의 국경 지대를 즉시 요새화할 것을 강하게 권고했습니다. 이들은 우리의 방어 작전에 참여해야 하는 자국 병력을 줄이고자 요새화에 필요한 물자와 물류를 지원하겠다고 약속했습니다."
 NSB_soviet_foreign_politics_events.12.a: "그렇게 해 준다면 우리야 좋지."
 NSB_soviet_foreign_politics_events.12.b: "쓸데없이 긴장만 고조시킬 것이다."
 NSB_soviet_foreign_politics_events.13.t: "[ROOT.GetAdjective]의 지침을 거부한 [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.13.desc: "예상과 달리 [FROM.GetAdjective] 정부는 우리의 지침을 거부하고 우리 관계자들이 제시한 계획을 모두 거절했습니다. 마치 [FROM.GetLeader](이)가 [ROOT.GetNameDef]에 적대적인 의도를 지닌 것처럼 보입니다..."
 NSB_soviet_foreign_politics_events.13.a: "[FROM.GetLeader], 이 작자는 대체 무슨 생각이지?"
 NSB_soviet_foreign_politics_events.20.t: "[FROM.GetNameDefCap]의 군사고문단 파견"
 NSB_soviet_foreign_politics_events.20.desc: "[FROM.GetLeader](이)가 민주주의를 수호하는 우리의 필사적인 투쟁을 돕고자 [FROM.GetAdjective] 군사고문단을 파견했습니다. 다양한 분쟁에서 경험을 쌓은 이 고문단이 있다면 우리 군을 재건하는 데 아주 큰 도움이 될 것이 틀림없습니다. 더불어 이들이 가져온 장비와 전술을 바탕으로, 우리는 전장에서 여러 파시스트 세력의 자칭 의용군 사단에 맞서 대등하게 싸울 수 있을 것입니다."
 NSB_soviet_foreign_politics_events.20.a: "어깨를 맞대고 함께 싸우자!"
 NSB_soviet_foreign_politics_events.30.t: "[FROM.GetNameDefCap]의 알래스카 반환 요구"
 NSB_soviet_foreign_politics_events.30.desc: "몇 주 전부터 [FROM.GetAdjective] 선전 매체와 [FROM.GetAdjective]에 동조하는 언론이 알래스카 문제를 다시 공론화하기 위해 노골적이고 조직적인 여론전을 펼치기 시작했습니다. 이들은 1867년 있었던 알래스카 매입이 사기였거나 강압에 의한 것이었다고 주장했습니다. 그뿐만 아니라 알래스카에 사는 원주민과 개척자도 [FROM.GetNameDef] 시민이 되는 편이 더 살기 좋을 것이라고 말했습니다.\n\n그리고 오늘 [FROM.GetAdjective] 대사가 서한을 전달했는데 그 내용인즉, 소위 '망명 알래스카 자치 공화국 정부'가 [FROM.GetNameDef]의 일부가 되기를 공식적으로 요청했고, [FROM.GetLeader](이)가 그 요청을 승인했다는 내용이 담겨 있었습니다. 대사에 따르면 이제 권력 이양에 대한 세부 사항을 협상하기만 하면 된다고 합니다."
 NSB_soviet_foreign_politics_events.30.a: "그깟 얼어붙은 황무지 가져가라지."
 NSB_soviet_foreign_politics_events.30.b: "정말 농담도 잘하는군."
 NSB_soviet_foreign_politics_events.31.t: "알래스카 반환"
 NSB_soviet_foreign_politics_events.31.desc: "싯카 요새에서 열린 공식 행사에서 [FROM.GetNameDef](이)가 알래스카의 주권을 우리 나라에 반환했습니다. 알래스카 주민 대부분은 이번 이양에 대해 엇갈린 반응을 보이고 있으나, 우리 국민들은 현재 축하 분위기입니다."
 NSB_soviet_foreign_politics_events.31.a: "차르의 실수를 또 하나 바로잡았군."
 NSB_soviet_foreign_politics_events.32.t: "[FROM.GetNameDefCap]의 거부"
 NSB_soviet_foreign_politics_events.32.desc: "[FROM.GetAdjective] 국무장관은 우리의 요구에 아무 응답도 하지 않았고, 대신 문화개발부 차관 명의의 서한이 우리 대사관에 전달되었습니다. 서한에는 대체 역사 소설을 쓰려는 노력은 존중하지만, 그런 건 공식적인 경로를 통하지 않았으면 좋겠다고 쓰여 있었습니다."
 NSB_soviet_foreign_politics_events.32.a: "우리 말이 허풍처럼 들리나 보군?"
 NSB_soviet_foreign_politics_events.32.b: "그깟 얼어붙은 땅덩이, 사실 필요도 없다."
 NSB_soviet_foreign_politics_events.150.t: "[FROM.GetNameDefCap]의 굴복"
 NSB_soviet_foreign_politics_events.150.desc: "새벽까지 이어진 내각 회의 끝에 [FROM.GetLeader](이)가 공식적으로 우리의 요구를 수용했습니다. 우리의 [FROM.GetNameDef] 주재 대사는 앞으로 [FROM.GetAdjective] 정부가 국내외 정책과 관련한 모든 사안에 대해 우리와 긴밀히 협력하도록 조율할 것입니다."
 NSB_soviet_foreign_politics_events.150.a: "현명한 선택이군."
 NSB_soviet_foreign_politics_events.151.t: "우리 진영에 합류한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.151.desc: "[FROM.GetAdjective] 정부 내부의 협상이 해결될 기미가 보이지 않자, [FROM.GetLeader](은)는 [FROM.GetAdjective] 영토에 [THIS.GetAdjective] 군대를 받아들이되, 정부 체제에 대한 간섭은 일절 받아들이지 않겠다는 타협안을 제시했습니다.\n\n아울러 [FROM.GetAdjective] 군대는 [FROM.GetAdjective] 장교와 병사들로 구성된 채 유지되고, [FROM.GetAdjective] 정부의 명령만 따를 것입니다. 하지만 [FROM.GetLeader](은)는 상호 방위 계획에 대해서는 논의할 의향이 있다고 합니다."
 NSB_soviet_foreign_politics_events.151.a: "적어도 그들은 올바른 편에서 싸우게 될 것이다."
 NSB_soviet_foreign_politics_events.152.t: "[FROM.GetNameDefCap]의 거부"
 NSB_soviet_foreign_politics_events.152.desc: "[FROM.GetNameDef] 측과 중대한 갈등을 외교적으로 해결하긴 그른 것 같습니다. 우리 대사가 [FROM.GetLeader] 측에 추가 협상을 요청했지만, [FROM.GetAdjective]의 입장은 이미 확고하며 앞으로 논의할 것이 없다는 대답만 돌아왔습니다."
 NSB_soviet_foreign_politics_events.152.a: "굳이 힘든 길을 자초하는군."
 NSB_soviet_foreign_politics_events.152.b: "우리도 여기까지만 하겠다... 지금은 말이지."
 NSB_soviet_foreign_politics_events.152.c: "[FROM.GetNameDef] 침공을 준비하라!"
 NSB_soviet_foreign_politics_events.152.d: "[ENG.GetAdjective](와)과 합동 침공을 준비해야겠군."
 NSB_soviet_foreign_politics_events.153.t: "영국-[SOV.GetAdjective]의 이란 침공"
 NSB_soviet_foreign_politics_events.153.desc: "[FROM.GetNameDef]에서 [PER.GetNameDef](을)를 상대로 함께 군사 작전을 펼치자는 제안이 담긴 외교적 메시지를 받았습니다. [FROM.GetAdjective] 사령부 또한 이번 작전으로 이란의 유전과 [FROM.GetNameDef](으)로 향하는 보급선을 확보할 수 있다고 확인했습니다. 또한, 적이 [TUR.GetNameDef]에서 [PER.GetName](을)를 통해 바쿠 유전과 [RAJ.GetNameDef](을)를 향해 진군하는 것을 막을 수도 있다고 합니다."
 NSB_soviet_foreign_politics_events.153.a: "페르시아 회랑을 확보해야 한다!"
 NSB_soviet_foreign_politics_events.153.b: "[PER.GetAdjective]의 독립을 존중해야 한다."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt: "[PER.GetNameDef] 문제는 [FROM.GetAdjective] 혼자 해결하라고 해라."
 NSB_soviet_foreign_politics_events.154.t: "영국-[SOV.GetAdjective]의 이란 침공"
 NSB_soviet_foreign_politics_events.154.desc: "[FROM.GetAdjective] 대사가 [PER.GetNameDef]에 대한 합동 군사 작전을 조직하고 수행하는 데 [FROM.GetNameDef] 측이 동의한다는 서한을 전해 왔습니다. [ROOT.GetAdjective](와)과 [FROM.GetAdjective] 사령부는 이번 작전이 수적으로나 기술적으로 열세인 적을 상대로 신속하고 효과적으로 진행될 것으로 확신합니다. 이를 통해 우리는 이란의 유전과 [ROOT.GetNameDef](으)로 이어지는 [FROM.GetAdjective]의 보급선을 확보하는 한편, 적성국이 [TUR.GetNameDef]에서 [PER.GetName](을)를 거쳐 바쿠 유전과 [RAJ.GetNameDef](으)로 진격하는 것을 저지할 수 있게 될 것입니다."
 NSB_soviet_foreign_politics_events.154.a: "작전 준비를 시작하라!"
 NSB_soviet_foreign_politics_events.155.t: "[FROM.GetAdjective] 정부의 거부"
 NSB_soviet_foreign_politics_events.155.desc: "[ROOT.GetAdjective](와)과 [FROM.GetAdjective] 양국의 외교관이 몇 차례 긴 회의 끝에, [FROM.GetNameDef](은)는 [PER.GetNameDef](을)를 목표로 하는 우리의 계획에 참여하지 않기로 하였습니다. 심지어 [FROM.GetLeader](은)는 이 계획이 우리의 영토 야욕을 정당화하기 위한 계획이 아니냐는 식으로 말하기도 했습니다.\n아무래도 [PER.GetNameDef](은)는 우리 힘만으로 처리해야만 할 것 같습니다."
 NSB_soviet_foreign_politics_events.155.a: "그러면 그렇지..."
 NSB_soviet_foreign_politics_events.200.t: "[FROM.GetNameDefCap]의 요구"
 NSB_soviet_foreign_politics_events.158.t: "신 [FROM.GetAdjective] 정부"
 NSB_soviet_foreign_politics_events.158.desc: "우리 대사들과의 협상이 실패로 돌아간 후, 언론과 국민에게 거센 압박을 받게 된 [FROM.GetAdjective] 정부 수반은 자리에서 물러나고 선거를 새로 치르기로 했습니다. 그리고 예상대로 이번 선거에서는 우리와 뜻이 더 잘 맞는, [FROM.GetLeader](이)가 이끄는 [FROM.GetRulingParty]당이 승리했습니다."
 NSB_soviet_foreign_politics_events.158.a: "이제야 좀 [FROM.GetNameDef]의 협조를 기대할 수 있겠군."
 NSB_soviet_foreign_politics_events.200.desc: "[FROM.GetAdjective] 대사가 [THIS.GetLeader](와)과 즉각적인 협의를 요구하는 서한을 전달했습니다. 서한에 따르면 [FROM.GetAdjective] 정부는 우리 나라의 '불확실한 안보 상황'을 더는 용납할 수 없다고 합니다. 이 말의 의미가 아직 정확하지는 않으나, 우리가 선택할 수 있는 방안은 실질적으로 세 가지인 것으로 보입니다. 첫째, [FROM.GetAdjective]군의 국내 주둔을 허용한다. 둘째, 우리 정부를 [FROM.GetNameDef] 입맛에 맞는 정부로 교체한다. 셋째, [FROM.GetNameDef]의 군사 공격을 받는다."
 NSB_soviet_foreign_politics_events.200.a: "선택의 여지가 없군."
 NSB_soviet_foreign_politics_events.200.b: "타협을 할 수 있지 않을까?"
 NSB_soviet_foreign_politics_events.200.c: "자유를 위해 싸우겠다!"
 NSB_soviet_foreign_politics_events.210.t: "[FROM.GetNameDef]의 압박"
 NSB_soviet_foreign_politics_events.210.desc: "[FROM.GetAdjective] 정부가 우리의 외교 상황에 점점 더 불안해하는 것 같습니다. 지난주 [FROM.GetAdjective] 대사는 [THIS.GetLeader](와)과 무려 여섯 차례나 만났고, 마지막 협상에서는 사실상 최후통첩을 전달했습니다.\n\n우리는 [FROM.GetNameDef] 측과 방위 조약을 맺고 '국내 문제에 대한 일정 수준의 협의'를 수용해야 합니다. 그렇지 않으면 [FROM.GetNameDef] 측이 무력 개입을 단행할 가능성이 매우 높습니다."
 NSB_soviet_foreign_politics_events.210.a: "싸워 봤자 소용없겠지."
 NSB_soviet_foreign_politics_events.210.c: "올 테면 오라고 해라!"
 NSB_soviet_foreign_politics_events.211.t: "하키모프 제안"
 NSB_soviet_foreign_politics_events.211.desc: "소련 총영사 카림 하키모프는 소련과 아라비아의 우호 관계를 발전시키고자 엄청난 노력을 기울이고 있습니다. 타타르계 소련 무슬림인 하키모프는 1926년 2월 이븐 사우드를 히자즈의 왕이자 네지드의 술탄으로 인정하는 공식 서한을 전달하기 위해 제다에서 사막에 있는 술탄의 거처까지 개인 차량을 몰고 총탄 속을 돌파했습니다. 이 일로 하키모프는 이븐 사우드의 존중과 우정을 얻었고, 그 이후로 소련과 아라비아의 관계를 증진하는 데 중요한 역할을 했습니다. 그야말로 소련판 아라비아의 로렌스라고 할 수 있습니다."
 NSB_soviet_foreign_politics_events.211.a: "하키모프의 제안에는 악의가 없을지 몰라도, 소련의 야욕은 주의해야 한다."
 NSB_soviet_foreign_politics_events.250.t: "[FROM.GetNameDefCap]의 군사 원조"
 NSB_soviet_foreign_politics_events.250.desc: "[FROM.GetAdjective] 수송대가 소총과 보급품을 싣고 우리 전선에 도착했습니다. 다음 수송대가 언제 도착할지 알 수 없으니 이번 보급품으로 최대한 버텨야 합니다."
 NSB_soviet_foreign_politics_events.251.t: "[JAP.GetNameDef](와)과의 전쟁을 준비하는 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.251.desc: "[FROM.GetLeader](은)는 [JAP.GetNameDef](와)과의 전쟁은 피할 수 없으며 조만간 발발할 가능성이 높다는 결론을 내린 것 같습니다. 이에 따라 수도에 있는 [FROM.GetAdjective] 대변인은 우리 국경 수비대에 경계 태세를 강화하고 육군을 동원해 임박한 [JAP.GetAdjective]의 공격에 대비할 것을 촉구했습니다."
 NSB_soviet_foreign_politics_events.251.a: "우리는 준비되었다."
 NSB_soviet_foreign_politics_events.252.t: "[JAP.GetNameDef](와)과의 전쟁"
 NSB_soviet_foreign_politics_events.252.desc: "오랫동안 기다려 온 [JAP.GetNameDef](와)과의 전쟁이 시작되었습니다. 오늘 아침 [FROM.GetAdjective]군이 중국 전역의 [JAP.GetAdjective] 진지를 공격하기 시작했고, 이제 우리도 동참할 때가 되었습니다. 든든한 동맹인 [FROM.GetAdjective](와)과 함께 우리 땅에서 [JAP.GetAdjective]군을 쓸어버립시다!"
 NSB_soviet_foreign_politics_events.252.a: "심판의 날이 밝았다!"
 NSB_soviet_foreign_politics_events.260.t: "[FROM.GetNameDefCap]의 평화 제안"
 NSB_soviet_foreign_politics_events.260.desc: "쿠릴 열도와 남부 사할린을 점령한 [FROM.GetAdjective] 측 지휘관이 평화 조약 체결을 위한 사전 조치로 현재 전선을 기준으로 하는 정전을 제안했습니다. 굳이 말은 안 했지만, 이 평화 조약이 최소한 북쪽 섬들을 새 국경으로 인정하며, 사실상 쿠릴 열도와 남부 사할린을 [FROM.GetNameDef]에 양도하는 조약이 될 것이라는 건 누구나 알고 있습니다."
 NSB_soviet_foreign_politics_events.260.a: "고통스럽지만 참을 만하다."
 NSB_soviet_foreign_politics_events.260.b: "아직 전세 역전의 가능성은 있다."
 NSB_soviet_foreign_politics_events.261.desc: "쿠릴 열도와 남부 사할린을 점령하고 홋카이도 상륙 작전을 감행한 [FROM.GetAdjective] 측 지휘관이 평화 조약의 준비 단계로 현재 전선에서 정전을 제안했습니다. 이 평화 조약은 쿠릴 열도와 사할린에 대한 [FROM.GetAdjective]의 소유권을 인정하고 홋카이도를 [FROM.GetAdjective] 행정에 편입하는 조약이 될 가능성이 높습니다."
 NSB_soviet_foreign_politics_events.262.b: "정말 터무니없는 제안이군!"
 NSB_soviet_foreign_politics_events.263.t: "[FROM.GetNameDefCap]의 동맹 제의"
 NSB_soviet_foreign_politics_events.263.desc: "[FROM.GetLeader](이)가 보낸 사절이 대담한 제안을 해 왔습니다. [FROM.GetAdjective] 정부가 우리와 동맹 협정을 맺을 의향이 있다고 합니다! 세부 사항은 논의해 봐야겠지만, 이 동맹의 주된 목적이 태평양에서 [USA.GetNameDef]의 영향력을 축소 또는 제거하는 것임은 확실합니다. 동맹이 체결되면 중국에서 우리의 입지를 위협하는 최대 세력을 일거에 제거하고, 동시에 많은 병력을 다른 곳에 투입할 여유가 생길 것입니다.\n\n대부분의 해군 장교가 이러한 전망에 열광하는 가운데, 많은 육군 장교는 이 제안에 강한 의구심을 표하며, 우리가 방심하는 순간 [FROM.GetNameDef](이)가 칼을 꽂을 것이라고 우려하고 있습니다."
 NSB_soviet_foreign_politics_events.263.a: "이 동맹은 힘의 균형을 극적으로 바꿀 것이다."
 NSB_soviet_foreign_politics_events.263.b: "저들이 약속을 지킬 거라고 믿을 수 없다."
 NSB_soviet_foreign_politics_events.264.t: "우리의 평화 조건을 수용한 [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.264.desc: "[GetAppropriateSovietProgressInJapan] 이후 [FROM.GetLeader](은)는 우리의 평화 제안을 수락하며 양국 간 적대 행위를 즉각 중단하는 대가로 우리가 요구한 영토를 넘기기로 했습니다. \n이로써 [537.GetName], [555.GetName], [536.GetName] 지역의 통치권이 [ROOT.GetNameDef] 측으로 이양될 예정입니다."
 NSB_soviet_foreign_politics_events.264.desc_default: "[ROOT.GetAdjective](이)가 [GetAppropriateRedArmyNsName](을)를 통해 [FROM.GetAdjective]의 북부 섬들을 점령한"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido: "[GetAppropriateRedArmyNsName](이)가 [536.GetName](을)를 비롯한 [FROM.GetAdjective] 북부 영토로 진격한"
 NSB_soviet_foreign_politics_events.264.a: "[FROM.GetLeader](이)가 잘 생각했군."
 NSB_soviet_foreign_politics_events.265.t: "우리의 평화 조건을 거부한 [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.265.desc: "[From.GetNameDef](이)가 우리의 평화 제의를 거부하며, [ROOT.GetAdjective](이)가 점령 중인 [FROM.GetAdjective] 영토를 되찾고 우리 본토로 전선을 밀어내기 전까지 싸움을 멈추지 않겠다고 맹세했습니다."
 NSB_soviet_foreign_politics_events.265.a: "이대로는 자멸할 뿐이라는 걸 [FROM.GetLeader](은)는 모르는 건가?"
 NSB_soviet_foreign_politics_events.266.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] 우호 조약"
 NSB_soviet_foreign_politics_events.266.desc: "우리가 보내는 화해의 제스처에 만족한 [FROM.GetAdjective] 정부가 우리의 제안을 수락했습니다.\n바로 몇 시간 전 [FROM.GetAdjective](와)과 [ROOT.GetAdjective] 외교관들은 상호 불가침조약에 서명했으며, [FROM.GetAdjective] 대사는 이 조약으로 동방에서 새로운 협력의 시대가 열릴 것이라고 말했습니다."
 NSB_soviet_foreign_politics_events.266.a: "이번 타협은 미래에 이득으로 돌아올 것이다."
 NSB_soviet_foreign_politics_events.267.t: "우리의 방위 조약 제안을 거부한 [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.267.desc: "[FROM.GetAdjective] 정부는 우리의 화해 제의에도 시큰둥한 반응을 보이며 제안을 딱 잘라 거부했습니다.\n[FROM.GetLeader](이)가 극동 지역에서 무엇을 노리는지 예의주시할 필요가 있을 것 같습니다..."
 NSB_soviet_foreign_politics_events.267.a: "계획을 수정할 수밖에 없겠군..."
 NSB_soviet_foreign_politics_events.268.t: "[ROOT.GetAdjective]-[FROM.GetAdjective]의 대[USA.GetNameDef] 동맹"
 NSB_soviet_foreign_politics_events.268.desc: "[FROM.GetAdjective] 정부는 [USA.GetNameDef](을)를 상대로 한 공격 동맹 제안에 진지하게 관심을 보였고, 이에 [FROM.GetLeader]의 외교관들이 방금 협정서에 조인했습니다. [FROM.GetAdjective]군은 현재 달라진 상황에 맞춰 재조정 중이며, 그들의 최고사령부는 우리가 힘을 합친다면 [USA.GetNameDef](을)를 무찌르고, 국제 무대에서 놈들의 영향력을 완전히 끝장낼 수 있다고 자신합니다."
 NSB_soviet_foreign_politics_events.268.a: "우리가 [USA.GetAdjective]의 제국주의를 막겠다!"
 NSB_soviet_foreign_politics_events.269.t: "우리의 공격 동맹 제안을 거부한 [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.269.desc: "[FROM.GetAdjective] 정부가 우리의 제안을 거절했습니다. [FROM.GetLeader](은)는 [ROOT.GetAdjective]군과 [FROM.GetAdjective]군이 연합하여 [USA.GetNameDef](을)를 상대로 공세를 펼치자는 우리의 제안에 관심이 없는 것 같습니다."
 NSB_soviet_foreign_politics_events.269.a: "유감스럽군..."
 SOV_decision_will_be_locked_tt: "\n이 결정은 더 이상 사용할 수 없습니다. 최후통첩은 국가당 한 번만 보낼 수 있습니다."
 SOV_decision_will_remain_available_tt: "\n이 결정은 계속 사용할 수 있습니다."
 NSB_soviet_foreign_politics_events.270.t: "[FROM.GetAdjective]의 카스피해 횡단 철도 연장"
 NSB_soviet_foreign_politics_events.270.desc: "러시아의 카스피해 횡단 철도 노선은 중앙아시아를 가로질러 동쪽의 타슈켄트까지 이어집니다. 현재 [FROM.GetAdjective] 정부는 이 철도를 연장하려 하는데, 이를 우리 수도까지 연결하여 양국의 무역 관계를 증진하자는 제안을 보내왔습니다. [FROM.GetAdjective] 관료들은 신강 시장으로의 진출에 관심을 드러내며, 이번 제안이 개발 및 무역 부문에서 상호 호혜적인 관계를 맺는 첫걸음이 될 수 있다고 주장했습니다."
 NSB_soviet_foreign_politics_events.270.a: "우리는 찬성하는 바다!"
 NSB_soviet_foreign_politics_events.270.b: "[SOV.GetAdjective] 상인들은 우리 나라에 간섭하지 말라."
 NSB_soviet_foreign_politics_events.271.t: "우리의 제안을 수락한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.271.desc: "세미팔라틴스크 주재 [SIK.GetAdjective] 영사가 우리 외교관들에게 연락하여, [SIK.GetAdjective] 정부가 카스피해 횡단 철도를 연장하여 우루무치까지 연결하겠다는 [ROOT.GetAdjective]의 계획을 수용할 의사가 있다고 전했습니다. 그리고 [SIK.GetNameDef] 지방 정부는 우리 나라와 새로운 경제적, 외교적 관계를 발전시키는 데에도 긍정적이라고 밝혔습니다."
 NSB_soviet_foreign_politics_events.271.a: "새 시장으로 향하는 문이 열렸다!"
 NSB_soviet_foreign_politics_events.272.t: "우리의 제안을 거절한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.272.desc: "세미팔라틴스크 주재 [SIK.GetAdjective] 영사가 우리 외교관들에게 연락하여, [SIK.GetAdjective] 정부가 카스피해 횡단 철도를 연장하여 [SIK.GetAdjective]의 수도인 우루무치까지 연결하겠다는 [ROOT.GetAdjective]의 계획을 거절하기로 했다고 전했습니다."
 NSB_soviet_foreign_politics_events.272.a: "이건 예상 밖인데, 참으로 유감스럽군."
 NSB_soviet_foreign_politics_events.272.b: "이것들이 간이 부었군!"
 NSB_soviet_foreign_politics_events.273.t: "[FROM.GetAdjective]의 [619.GetName] 광물 탐사"
 NSB_soviet_foreign_politics_events.273.desc: "디화 주재 [FROM.GetAdjective] 대표가 [619.GetName]의 자원 개발을 원활하게 할 수 있도록 해당 지역의 자원을 탐사하고 기반시설을 개선해 주겠다는 제안을 전달했습니다. 그리고 그 대신 [FROM.GetAdjective] 무역 단체에 알타이산 금이나 희귀 광물과 같은 원자재를 수출하는 것으로 보상해 달라고 했습니다."
 NSB_soviet_foreign_politics_events.273.a: "양쪽 모두에게 유익한 협정이군."
 NSB_soviet_foreign_politics_events.273.b: "우리 나라에서 [FROM.GetAdjective]의 영향력을 키우려고 수작 부리는 거다."
 NSB_soviet_foreign_politics_events.274.t: "우리의 제안을 수락한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.274.desc: "[SIK.GetAdjective] 외교관들이 디화 주재 [ROOT.GetAdjective] 대표에게 [619.GetName]의 지역의 자원 탐사 및 기반시설 개선 계획을 수락했다고 통보했습니다. 그 대가로 [ROOT.GetAdjective] 무역 단체는 알타이산 금과 희귀 광물 등 원자재 수출로 보상받게 됩니다."
 NSB_soviet_foreign_politics_events.274.a: "새로운 판로가 열렸구나!"
 NSB_soviet_foreign_politics_events.275.t: "우리의 제안을 거절한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.275.desc: "[SIK.GetAdjective] 외교관들이 디화 주재 [ROOT.GetAdjective] 대표에게 우리의 투자 제안을 자국 정부가 거절했다고 알렸습니다. [SIK.GetNameDef](은)는 [ROOT.GetNameDef](와)과 무역을 개방하고 사업 및 외교 관계를 발전시키는 일에 더는 관심이 없는 것 같습니다."
 NSB_soviet_foreign_politics_events.275.a: "정말 어리석군..."
 NSB_soviet_foreign_politics_events.275.b: "뭔가 착각했군. 이건 요청이 아니라 통보다."
 NSB_soviet_foreign_politics_events.276.t: "[FROM.GetAdjective]의 [618.GetName] 광물 탐사"
 NSB_soviet_foreign_politics_events.276.desc: "[FROM.GetAdjective]에서 우리 외교관에게 새로운 제안을 전달했습니다. [FROM.GetNameDefCap](은)는 우리 나라 북부에서 광물 및 석유 자원을 찾는 일에 큰 관심을 드러내며, 자원 채굴권을 대가로 해당 지역의 광물을 탐사하고 기반시설을 확장해 주겠다고 제안했습니다. [FROM.GetAdjective] 대표단은 이러한 산업 투자로 해당 지역에서 우리 나라의 금은 채굴 활동이 자연스럽게 촉진될 것이라고 단언했습니다."
 NSB_soviet_foreign_politics_events.276.a: "다른 자원이야 가져가든 말든, 우리는 금만 있으면 된다!"
 NSB_soviet_foreign_politics_events.276.b: "[ROOT.GetAdjective] 땅에서 나는 자원은 모두 [ROOT.GetName]의 것이다!"
 NSB_soviet_foreign_politics_events.277.t: "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc: "[SIK.GetNameDef] 주재 [ROOT.GetAdjective] 외교관들이, 우리가 제안한 [SIK.GetNameDef] 북부 지역의 광물 및 석유 자원 탐사가 수락되었다고 보고했습니다. [SIK.GetName] 지방 정부는 [618.GetName]의 기반시설 확장을 간절히 바라고 있으며, 이는 자연스럽게 해당 지역의 금은 채굴 활동을 촉진할 것입니다. 따라서 이들은 [ROOT.GetAdjective]의 투자에 대한 보답으로 [618.GetName]에서 발견되는 모든 전략 자원을 개발할 권리를 우리에게 양도하기로 했습니다."
 NSB_soviet_foreign_politics_events.277.a: "이런 제안을 누가 거절하겠느냐!"
 NSB_soviet_foreign_politics_events.278.t: "[FROM.GetAdjective]의 군사 원조"
 NSB_soviet_foreign_politics_events.278.desc: "이웃 국가 [FROM.GetAdjective]의 대사가 우리 외교관들에게 서한을 전달했습니다. 서한에는 [FROM.GetAdjective](이)가 [ROOT.GetName]의 군사력을 우려하고 있으며, 이에 장비와 교관을 우리 나라에 파견하여 [ROOT.GetAdjective] 군대의 재건을 지원하겠다는 군사 원조 제안이 담겨 있었습니다. 하늘에서는 항공기와 항공 장비, 땅에서는 소총과 기관총을 제공받고, 화포 작업장과 요새가 건설되고, 국내 조종사를 양성하는 비행 학교도 설립될 것입니다. 그 대가로 [FROM.GetAdjective] 정부는 우리에게 무역 장벽을 낮추고 양모, 면화, 모피, 가죽 같은 [ROOT.GetAdjective]산 원자재의 수출을 늘릴 것을 요구합니다."
 NSB_soviet_foreign_politics_events.278.a: "정말로 관대한 제안이군."
 NSB_soviet_foreign_politics_events.278.b: "[FROM.GetAdjective]의 경제적 침략에 저항해야 한다!"
 NSB_soviet_foreign_politics_events.279.t: "우리의 군사 원조를 수락한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.279.desc: "[SIK.GetNameDef] 주재 우리 외교관들이 [SIK.GetName]에 대한 우리의 군사 원조 제안을 [SIK.GetLeader](이)가 수락했다고 전했습니다. 중국 지도자는 병력 강화 및 방어력 향상에 관심이 많아 보이며, [ROOT.GetAdjective]의 도움을 받으면 [SIK.GetNameDef](이)가 동쪽에서 오는 적대 세력에 맞서 싸울 수 있을 것이라 예상하고 있습니다."
 NSB_soviet_foreign_politics_events.279.a: "현명한 결정이군!"
 NSB_soviet_foreign_politics_events.280.t: "[FROM.GetAdjective]의 영토 확장 지원"
 NSB_soviet_foreign_politics_events.280.desc: "우리가 동쪽으로 영토를 확장한 이후, [FROM.GetAdjective] 정부는 우리의 성장을 지원하고 새로 확보한 우리 영토에 기반시설 및 군사 방어 시설을 건설하도록 도와주겠다는 뜻을 밝혔습니다. 그리고 [756.GetName] 지역의 유전 개발에도 관심을 보이고 있는데, [FROM.GetNameDefCap](은)는 그것이 우리가 동쪽으로 진군하는 데 핵심적인 역할을 할 수 있다고 주장합니다.\n[FROM.GetAdjective] 정부는 또다시 지원의 대가로 우리 시장에서 자국 무역 단체의 재정적 혜택 추가와 수출 증대를 요구했습니다."
 NSB_soviet_foreign_politics_events.280.a: "합리적인 제안이군."
 NSB_soviet_foreign_politics_events.280.b: "그만, 저들의 지원은 이제 필요 없다!"
 NSB_soviet_foreign_politics_events.281.t: "우리의 원조를 수락한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.281.desc: "[SIK.GetLeader](이)가 자신의 동부 영토 확장에 따른 병참 및 군사 원조를 제공하겠다는 우리의 제안을 수락했습니다. 이로써 우리는 그들이 새로 확보한 영토에 기반시설과 군사 방어 시설을 건설하고, [756.GetName]에 있는 유전을 개발할 것입니다. 그 대가로 [SIK.GetAdjective] 정부는 자국 시장에서 우리 무역 단체에 재정적 혜택을 추가로 제공하고, 우리 나라로 보내는 수출량을 늘릴 것입니다."
 NSB_soviet_foreign_politics_events.281.a: "도와주는 건 언제나 즐겁지!"
 NSB_soviet_foreign_politics_events.282.t: "[ROOT.GetNameDef]의 소비에트 공화국화를 요구하는 [SOV.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.282.desc: "[FROM.GetNameDef]에서 [ROOT.GetNameDef]의 편입을 요구하는 공식 성명을 보냈습니다. [FROM.GetNameDef] 정부에 종속된 독립 소비에트 사회주의 공화국이 되라고 합니다. [FROM.GetLeader](은)는 우리 나라는 어느 정도의 자치권을 누릴 것이며, 붉은 군대는 신강을 소련 영토와 다름없이 방어할 준비가 되어 있다고 직접 약속했습니다. 그리고 이번 조치는 지금처럼 어려운 시기에 두 나라가 효율적으로 협력하려면 반드시 필요한 조치라고 설명했습니다.\n우리 나라에 쏟은 [FROM.GetNameDef]의 막대한 투자 규모와 우리 경제에서 나날이 커지는 [FROM.GetAdjective]의 영향력을 고려한다면, 답신을 보내기 전에 한 번 더 신중하게 생각하는 것이 좋겠습니다."
 NSB_soviet_foreign_politics_events.282.a: "다른 선택지가 없군."
 NSB_soviet_foreign_politics_events.282.b: "이 촌극을 멈춰야만 한다!"
 NSB_soviet_foreign_politics_events.283.t: "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc: "[FROM.GetLeader](이)가 중국령 신강의 편입 요구를 수락하는 공식 성명을 보냈습니다. [ROOT.GetNameDef] 정부에 종속된 독립 소비에트 사회주의 공화국이 되겠다고 합니다. 해당 지역에서 우리가 진행한 대규모 개발 계획이 동맹과 좋은 관계를 맺고 유사시 도움을 주려는 [ROOT.GetAdjective]의 진심 어린 선의를 잘 보여 준 모양입니다. 이러한 행동들 덕분에 [FROM.GetLeader](은)는 요즘처럼 어려운 시기에 두 나라가 서로 효율적인 협력 관계를 형성하려면 우리의 요구를 받아들이는 수밖에 없다는 사실을 이해했습니다."
 NSB_soviet_foreign_politics_events.283.a: "환영하네, 동무들!"
 NSB_soviet_foreign_politics_events.284.t: "우리의 요구를 거절한 [FROM.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.284.desc: "[FROM.GetLeader](이)가 [FROM.GetNameDef](을)를 독립 소비에트 사회주의 공화국으로 편입시키라는 우리의 요구를 거절한다는 공식 성명을 보냈습니다. 해당 지역을 개발하고 중국의 이웃 국가들을 돕고자 단행했던 우리의 대규모 투자는 [FROM.GetLeader]에게 아무 의미도 없었던 것인지, 아직도 [ROOT.GetNameDef]에 대해 불신의 눈초리를 거두지 않고 있습니다."
 NSB_soviet_foreign_politics_events.284.a: "우리 두 나라 사이의 협력을 방해하는구나."
 NSB_soviet_foreign_politics_events.284.b: "이런 모욕을 당하고 그냥 넘어갈 줄 아느냐!"
 NSB_soviet_foreign_politics_events.285.t: "붕괴 직전의 [SOV.GetName]"
 NSB_soviet_foreign_politics_events.285.desc: "전쟁에서 막대한 손실을 입은 [SOV.GetNameDef]의 붕괴가 겉으로 보이는 것보다 훨씬 가까워진 것 같습니다. 우리 정부의 여러 인사는 이대로 가면 결국 우리 나라에도 타격이 있을 수밖에 없다고 단언하며, 즉시 [SOV.GetAdjective](와)과의 협정을 파기하고 대신 중국 관료들과의 관계를 강화해야 한다고 제안했습니다. 이들은 [ROOT.GetNameDef]의 안전을 보장하려면 우리를 도울 만한 강력한 동맹을 어떻게 해서든 찾아야 하며, 현재 정세를 고려할 때 [SOV.GetNameDef] 측이 실질적인 보복에 나설 가능성은 작다고 지적합니다."
 NSB_soviet_foreign_politics_events.285.a: "우리는 함께 적에 맞서 싸울 것이다!"
 NSB_soviet_foreign_politics_events.285.b: "새 친구를 찾아볼 때가 왔군!"
 NSB_soviet_foreign_politics_events.286.t: "소련의 패배로 위협받는 신강"
 NSB_soviet_foreign_politics_events.286.desc: "어제 [SIK.GetLeader](은)는 공식 성명을 통해 신강은 [ROOT.GetNameDef]에 충성을 다하고 있으며, 양국 간 협력을 지속하길 바란다는 뜻을 거듭 밝혔습니다. 하지만 [SIK.GetNameDef] 내 불안을 조장하는 세력이 [ROOT.GetNameDef]의 이미지를 심각하게 훼손했으며, [SIK.GetRulingParty] 내에서 [SIK.GetLeader]에 대한 지지도에도 큰 타격이 있었다는 것은 분명합니다."
 NSB_soviet_foreign_politics_events.286.a: "상황이 어쩌다 이렇게..."
 NSB_soviet_foreign_politics_events.286.b: "저 말 많은 반역자들을 처리해야 한다!"
 NSB_soviet_foreign_politics_events.287.t: "[SIK.GetNameDefCap]의 [ROOT.GetFactionName] 탈퇴"
 NSB_soviet_foreign_politics_events.287.desc: "어제 [SIK.GetLeader](은)는 공식 성명을 통해 신강이 [ROOT.GetFactionName]에서 탈퇴한다고 발표하고 [ROOT.GetAdjective](와)과의 모든 협정을 즉각 파기했습니다.\n[SIK.GetLeader](은)는 연설에서 [ROOT:GetName](은)는 붕괴 직전에 있고 동서 양쪽으로 적에 둘러싸여 있으므로, 이제 신강은 외세의 침략에 맞서기 위해 동쪽에 있는 이웃이자 형제인 중국과의 관계를 강화해야 한다고 밝혔습니다."
 NSB_soviet_foreign_politics_events.287.a: "보내 줘라! 지금 그런 데 신경 쓸 때가 아니다."
 NSB_soviet_foreign_politics_events.287.b: "놈들을 응징해야 한다!"
 SOV_sinikiang_influence_cg_tt_sik: "§Y이 협정으로 [SOV.GetFlag][SOV.GetNameDefCap]§!(이)가 소비재 §Y-1.0%§! 혜택을 받습니다."
