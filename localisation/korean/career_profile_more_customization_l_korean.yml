 CAREER_PROFILE_ROCKETS_REIGN: "로켓의 지배"
 CAREER_PROFILE_ROCKETS_REIGN_DESCRIPTION: "로켓 발사장을 10개 이상 건설하십시오."
 CAREER_PROFILE_ROCKETS_REIGN_QUOTE: "\"로켓의 성능은 완벽했네. 엉뚱한 행성에 떨어졌다는 거만 빼면.\"\n\n- 베르너 폰 브라운"
 CAREER_PROFILE_STEEL_AT_HIGH_SPEED: "고속의 강철"
