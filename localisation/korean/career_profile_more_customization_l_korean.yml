 CAREER_PROFILE_SYNTHETIC_SECURITY_QUOTE: "\"공장의 여성들이 20분간 작업을 멈춘다면 협상국은 전쟁에서 패할 것이다.\"\n\n- 프랑스 육군 원수이자 총사령관 조제프 조프르, 제1차 세계 대전"
 CAREER_PROFILE_RUBBER_BARON: "고무 남작"
 CAREER_PROFILE_RUBBER_BARON_DESCRIPTION: "최소한 1,000개의 고무를 통제하고 폐쇄경제를 이용하십시오."
 CAREER_PROFILE_RUBBER_BARON_QUOTE: "\"...1942년 일본이 극동의 주요 고무 생산지를 점령함으로써 세계 천연 고무 생산량 90%의 공급원이 제거되었다.\"\n\n- 남부경제신문, 1947년 1월"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH: "트럭들은 언제나 갈 것이다"
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_DESCRIPTION: "육군을 보급할 보급 트럭을 5,000대 이상 보유하십시오."
 CAREER_PROFILE_THE_TRUCK_WILL_ALWAYS_GET_THROUGH_QUOTE: "\"사람들은 폭격기가 언제나 목적지에 도착한다고 한다. 그런데 트럭은 그보다 빨리 도착한다.\"\n\n- 미상 "
 CAREER_PROFILE_MARE_NOSTRUM: "마레 노스트룸"
 CAREER_PROFILE_MARE_NOSTRUM_DESCRIPTION: "지중해의 주요 해역 여섯 곳의 해상 지배를 확보하십시오. 단, 그중 하나 이상은 분쟁 중이어야 합니다."
 CAREER_PROFILE_MARE_NOSTRUM_QUOTE: "\"내가 소총을 잃어버렸을 때 육군은 나에게 85달러를 청구했네. 이게 해군에서는 선장이 배와 운명을 함께하는 이유이지.\"\n\n- 딕 그레고리"
 CAREER_PROFILE_BLITZ_THIS: "이거도 전격적으로 무너뜨려 보시지"
 CAREER_PROFILE_BLITZ_THIS_DESCRIPTION: "탄력적 방어를 장군, 원수, 혹은 국가의 선호 전술로 채택하십시오."
 CAREER_PROFILE_BLITZ_THIS_QUOTE: "\"궁수가 시위를 당기듯 전선을 뒤로 당겼다가 놓아라.\"\n\n- 미상"
 CAREER_PROFILE_SCORCHED_EARTH: "초토화 작전"
 CAREER_PROFILE_SCORCHED_EARTH_DESCRIPTION: "\"초토화 작전\" 기능을 사용해서 철로를 폭파하여 적의 공세를 지연시키십시오."
 CAREER_PROFILE_SCORCHED_EARTH_QUOTE: "\"...적에게 단 한 대의 엔진, 단 한 대의 철도 차량, 단 1파운드의 곡물이나 1갤런의 연료조차 남겨 주지 마라.\"\n\n- 이오시프 스탈린, 라디오 연설, 1941년 7월 3일"
 CAREER_PROFILE_RULED_BY_FURNITURE: "지도자가 있었는데요 없었습니다"
 CAREER_PROFILE_RULED_BY_FURNITURE_DESCRIPTION: "자신의 국가를 다스리는 사람이 없게 만드십시오."
 CAREER_PROFILE_RULED_BY_FURNITURE_QUOTE: "\"흔들의자는 아무리 흔들어도 제자리에서 움직이지 않는다. 걱정도 그처럼 아무리 해도 바뀌는 게 없다.\"\n\n- 오래된 영국 속담"
 CAREER_PROFILE_THE_THOUSAND_YEAR_BOND: "천 년의 유대"
