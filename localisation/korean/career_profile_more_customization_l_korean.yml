 CAREER_PROFILE_STEEL_AT_HIGH_SPEED_QUOTE: "\"차가 잘 제어된다면 아직 너무 느린 거다.\"\n\n- 마리오 안드레티"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM: "포성 오케스트라"
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_DESCRIPTION: "대공포, 포병, 로켓포나 대전차포 대대 중 적어도 하나와 통신중대를 편제하고 있는 사단을 배치하십시오."
 CAREER_PROFILE_ORCHESTRA_OF_BOOM_QUOTE: "\n\"진정한 크레셴도 같은 소리가 울려 퍼졌다. 너무나 끊임없이 울려 퍼져 하나의 파괴적인 굉음으로 합쳐지고 뒤섞였다. 마치 터널 속 기차의 굉음이 백만 배로 증폭된 것 같았다.\"\n\n- 아놀드 D. 하비"
 CAREER_PROFILE_TASK_FAILED_SUCCESSFULLY: "성공적인 실패"
 CAREER_PROFILE_TASK_FAILED_SUCCESSFULLY_DESCRIPTION: "성공 확률이 80% 이상인 습격에 실패하십시오."
 CAREER_PROFILE_TASK_FAILED_SUCCESSFULLY_QUOTE: "\"이번 습격은 사실상 위력 정찰이었다... 이보다 더 대규모의 작전을 개시하기 전에 모든 필수 정보를 모아야 했다...\"\n\n- 윈스턴 처칠, 디에프 기습에 대해, 1942년 9월 8일"
 CAREER_PROFILE_PUNCH_IT: "날려 버려!"
 CAREER_PROFILE_PUNCH_IT_DESCRIPTION: "핵 시설에 인접한 주를 적어도 1개 이상 지배하는 상태에서 핵 시설 습격에 성공하십시오."
 CAREER_PROFILE_PUNCH_IT_QUOTE: "\"나라가 살기 위해서는 군대가 죽고자 하는 의지를 되찾는 것이 필요했다.\"\n\n- 알렉산드르 케렌스키, 6월 공세에 대해"
 CAREER_PROFILE_PLAN_L: "L 계획"
 CAREER_PROFILE_PLAN_L_DESCRIPTION: "내륙국으로 시작하여 해군 특별 프로젝트 2건을 완료하고, 구축함 10척, 순양함 5척, 전함 2척, 항공모함 1척을 건조하십시오."
 CAREER_PROFILE_PLAN_L_QUOTE: "\"해군이 배를 만드는데 3년이 걸리지만, 새로운 전통을 만드는 데는 300년이 걸립니다. 대피는 계속되어야 합니다.\"\n\n- 앤드루 커닝엄, 크레타 철수 중"
 CAREER_PROFILE_SWEETENER_HEXADECAGON: "십육각형 감미료"
 CAREER_PROFILE_SWEETENER_HEXADECAGON_DESCRIPTION: "특별 프로젝트로 잠금 해제한 기술 16개를 연구하십시오."
 CAREER_PROFILE_SWEETENER_HEXADECAGON_QUOTE: "\"제가 그 계산식을 가지고 박사님께 갔을 때, 우리들이 연쇄 반응을 일으켜서 전 세계를 멸망시키는 일이 벌어질 수도 있다는 생각을 같이 했었죠.\"\n\n- 로버트 오펜하이머, 오펜하이머"
 CAREER_PROFILE_ISLAND_HOPPER: "점령의 달인"
 CAREER_PROFILE_ISLAND_HOPPER_DESCRIPTION: "전략적 요충지 10곳을 점령하십시오."
 CAREER_PROFILE_ISLAND_HOPPER_QUOTE: "\"살고 싶으면 해변에서 벗어나!\"\n\n- 존 바실론, The Pacific"
 CAREER_PROFILE_IM_THE_CAPTAIN_NOW: "이제부터는 내가 선장이다"
 CAREER_PROFILE_IM_THE_CAPTAIN_NOW_DESCRIPTION: "약소국으로서 세력의 주도권을 획득하십시오."
 CAREER_PROFILE_IM_THE_CAPTAIN_NOW_QUOTE: "\"날 똑바로 봐. 이제부터는 내가 선장이다.\"\n\n- 무세, Captain Phillips"
 CAREER_PROFILE_THREE_MUSKETEERS: "삼총사"
 CAREER_PROFILE_THREE_MUSKETEERS_DESCRIPTION: "아군 장교가 지휘하는 세력 전구 세 개를 확보하십시오."
 CAREER_PROFILE_THREE_MUSKETEERS_QUOTE: "\"하나는 모두를 위해, 모두는 하나를 위해. 뭉치면 살고, 흩어지면 죽는다.\"\n\n- 알렉상드르 뒤마"
 CAREER_PROFILE_THE_MORE_THE_MERRIER: "다다익선"
 CAREER_PROFILE_THE_MORE_THE_MERRIER_DESCRIPTION: "세력 연구 공유 보너스의 30%를 확보하십시오."
