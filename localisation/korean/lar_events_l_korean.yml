 lar_news.1.t_independent_communist: "마르크스주의 통일노동자당의 스페인 내전 승리"
 lar_news.1.t_anarchists: "아나키스트의 스페인 내전 승리"
 lar_news.2.desc_republic_no_help: "길고 치열한 내전 이후, 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치고 스페인의 통제권을 확보하였습니다. 비록 고립된 국민파 소규모 병력이 이전 국민파 지역에서 공화파의 통제를 방해할 유격전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것으로 보이지는 않습니다.\n\n모든 역경을 겪으면서도 소련의 원조를 최소한으로만 받아들인 스페인 공화국은 대내외의 적들로 곤경에 처하면서도 민주주의의 보전을 유지할 수 있었습니다. 국가의 중점은 붕괴된 도시와 산업을 재건하는 것에 맞추어져 있는 가운데, 현재의 세계적 위기 상황에서 민주 스페인이 무엇을 할지는 두고 봐야 할 듯합니다."
 lar_news.2.desc_republic_soviet_help: "소련의 광범위한 원조로, 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치는 데 성공했고, 스페인에 대한 전권을 확보했습니다. 비록 고립된 국민파 소규모 병력이 이전 국민파 지역에서 공화파의 통제를 방해할 유격전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것으로 보이지는 않습니다.\n\n국가의 중점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 소련의 압박이 거세지고 있는 가운데, 민주적인 스페인이 민주주의 원칙에 충실할 수 있을 것인지, 아니면 단지 모스크바의 영향력을 서유럽에 행사하는 전초기지가 될 것인지는 두고 봐야 할 듯합니다."
 lar_news.2.desc_stalinist: "길고 치열한 내전 이후, 제2공화국은 마침내 아나키스트와 국민파를 모두 물리치고 스페인의 통제권을 확보하였습니다. 비록 고립된 국민파 소규모 병력들이 이전 국민파 지역에서 공화파의 통제를 방해할 유격전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것으로 보이지는 않습니다.\n\n내전 중 소비에트로부터 받은 지원으로 스페인은 자연스럽게 공산화되었습니다. 전쟁으로 파괴된 도시와 산업시설들을 재건함에 따라 스페인과 소비에트의 관계는 점점 강해지고 있으며, 소비에트 연방은 전후 산업 복구에 크게 관여할 것으로 예상됩니다."
 lar_news.2.desc_independent_communist: "길고 치열한 내전 이후, 스페인의 독립 공산주의자들은 마침내 공화파와 국민파 군대를 굴복시키고 스페인 전역의 통제권을 확보하였습니다. 몇몇 지역의 국민파 군대가 유격전을 펼쳐 지방 공산주의 통제를 방해하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것으로 보이지는 않습니다.\n\n국가의 중점은 전쟁으로 파괴된 도시와 산업시설을 재건하는 데 있으며, [SOV.GetNameDef](와)과의 관계는 단절되었습니다. 그럼에도 스탈린주의와 트로츠키주의를 모두 거부하는 공산주의 정당들을 초청하여 독립적인 길을 구축하는 데 동참하도록 하였습니다."
 lar_news.2.desc_anarchists: "길고 치열한 내전 이후, 스페인의 아나키스트들은 공화파와 국민파의 군대를 꺾고 스페인 전역의 통제권을 확보하였습니다. 몇몇 지역의 국민파 부대가 유격전을 펼쳐 평화로운 아나키스트 코뮌 형성을 방해하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것으로 보이지는 않습니다.\n\n여러 코뮌들은 전쟁으로 인해 파괴된 마을과 도시, 산업시설들을 복구하는 데 초점을 맞추고 있고, 전시 중에는 지역방위위원회를 구성하여 유지하기로 했습니다. 이는 아나키스트들의 승리로 인한 세계 각국 지도자들의 적대적인 반응에 대응하기 위함입니다."
 lar_news.2.a: "이 '승리'가 오래가도록 허락할 수 없다!"
 lar_news.2.b: "고착화된 공산주의 방식에 대한 흥미로운 대안이군."
 lar_news.2.c: "적어도 그들은 스탈린의 하인이 아니다."
 lar_news.2.d: "짝퉁 공산주의가 번창하게 할 순 없다!"
 lar_news.2.e: "인상 깊은 승리로군!"
 lar_news.2.f: "적어도 이긴 쪽이 파시스트들은 아니군."
 lar_news.2.g: "최고의 결과다."
 lar_news.2.h: "[SPD.GetNameDef]에 대한 [SOV.GetAdjective]의 영향력이 우려스럽다..."
 lar_news.3.t: "파리 회의"
 lar_news.3.desc: "[FRA.GetNameDef], [ITA.GetNameDef], [POR.GetNameDef], [SPA.GetNameDef] 대표 간의 광범위한 협상을 통해, 파리 회의에서는 아프리카의 국경을 다시 그리기로 결의했고, [FRA.GetLeader](은)는 이 결과를 두고 \"프랑스 외교 사상 최대 성공\"이라고 평했습니다.\n\n다른 식민지를 지닌 열강들은 이 협정을 \"대륙의 평화와 질서에 대한 위협\"이라고 칭하며 재빠르게 비난하였습니다.\n\n파리에서 작성된 이 협정에는 아직 영토를 소유하고 있지 않은 나라에 광대한 토지를 배분하는 내용이 담겨 있기 때문에, 유혈사태 없이 실행될 수 있을 것 같지는 않습니다."
 lar_news.3.a: "곧 우리를 찾아올 것이다."
 lar_news.3.b: "아프리카의 국경을 다시 그릴 시간이다."
 lar_news.3.c: "대륙을 위한 새로운 분열이다."
 lar_news.4.t: "파리로 돌아온 프랑스 정부"
 lar_news.4.desc: "[GER.GetLeader](은)는 오늘 열린 최고위급 회담 이후에 프랑스 북부에서의 독일 군정이 곧 끝날 것이라고 발표했고, 영토는 프랑스의 품으로 완전히 돌아왔습니다. 그 답례로, [VIC.GetLeader](은)는 그의 정부가 강철 조약에 가입했다고 발표했습니다.\n\n현재 이 지역을 방어하고 있는 독일군은 프랑스군으로 대체될 때까지 당분간 머무를 것입니다. 알자스-로렌 지방의 귀추와 같은 논란이 많은 질문들은 논의되지 않았고, 이 지역은 독일령으로 남게 됩니다."
 lar_news.4.a: "우리의 전우들을 환영한다!"
 lar_news.4.b: "그래서 그들의 영광이 그렇게 싸게 살 수 있을까?"
 lar_news.4.c: "정통성 문제는 해결된 것 같군."
 lar_news.4.d: "'그' 프랑스 정부가 아니라 '그저' 프랑스 정부일 뿐."
 lar_news.4.e: "원래 있어야 할 곳으로 돌아왔다."
 lar_news.5.t: "스트레사 전선 비준"
 lar_news.5.desc: "이탈리아의 에티오피아 침공이 초기에 실패했음도 불구하고, [This.GetStresaMembers] 지도자들은 1935년 4월에 합의되었던 사안들을 공식적인 동맹으로 바꾸기 위해 모였습니다.\n\n이 협상의 일환으로, [This.GetStresaConcessions] 새로운 동맹의 지도자들은 이 협정이 단순히 유럽의 평화를 유지하기 위한 것이라고 주장하지만, 많은 외교관이 그것은 독일을 압박하기 위한 의도였다는 것에 동의합니다."
 lar_news.5.a: "이탈리아가 말할 때, 세계는 귀 기울인다."
 lar_news.5.b: "우리의 동맹은 날로 강해진다."
 lar_news.5.c: "점점 독일의 목을 조여오는군."
 lar_news.5.d: "우리의 남쪽 측면은 안전하다."
 lar_news.5.e: "이탈리아는 변함없이 든든한 동맹국이다."
