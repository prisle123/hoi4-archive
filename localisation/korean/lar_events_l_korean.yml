 lar_portugal_iberian_summit.8.b: "거부하라. 저들은 우릴 약하게 만들 것이다."
 lar_portugal_iberian_summit.9.t: "이베리아 정상회담 - [From.GetNameDef]의 거부"
 lar_portugal_iberian_summit.9.desc: "상황을 명확히 이해하지 못했으며 우리와 진정으로 협력할 의사가 없는 [From.GetAdjective] 정부는 [?global.POR_iberian_summit_target.GetFactionName]에 가입하자는 우리의 제안을 거절했습니다. \n이제 우리 스스로 동맹을 찾는 데 주력해야 할 것 같습니다..."
 lar_portugal_iberian_summit.9.a: "이 얼마나 어리석은 이웃인가!"
 lar_portugal_navy_mutiny.1.t: "해군 반란"
 lar_portugal_navy_mutiny.1.desc: "함대혁명조직이 우리 해군 내의 반란군을 조직하고 일부 장교들을 체포했습니다. 구축함 다우가 이끄는 이 해군 반란의 목적은 지중해의 스페인 항구를 향하여 공화파와 함께 스페인 내전에 참여하는 것입니다.\n\n하지만, 일부 선원들이 망설이면서 반란의 성공이 지연되었으며, 우리에겐 아직 그들을 막을 기회가 있습니다."
 lar_portugal_navy_mutiny.1.a: "정당한 이유다. 그들을 떠나보내라!"
 lar_portugal_navy_mutiny.1_allow_tt: "반란을 일으킨 함선은 [SPD.GetNameDefCap] 소속으로 이양될 것입니다.\n[SPD.GetFlag][SPD.GetNameDef](이)가 스페인 내전에서 승리한다면, 우리에게 같은 수의 함선을 이양해 줄 것입니다.\n§R공산주의 지원§!은 떠나는 함선의 수에 영향을 줄 것입니다."
 lar_portugal_navy_mutiny.1_stop_tt: "우리는 반란을 막으려고 노력할 것입니다.\n반란군 함선은 [SPD.GetNameDefCap] 측으로 이양될 가능성이 있습니다.\n§R공산주의 지원§!은 반란군 함선의 수와 떠날 기회에 영향을 미칠 것입니다."
 lar_portugal_navy_mutiny.1.b: "멍청한 짓을 멈춰라!"
 lar_portugal_navy_mutiny.2.t: "폭도들이 떠나다"
 lar_portugal_navy_mutiny.2.desc: "뜻밖에도, 반란군 선박의 출항을 허용하기로 한 우리의 결정을 알게 된 승무원 대부분은, 우리 정부가 가까운 미래에 공화파와 함께 스페인 내전에 개입하기를 바라며 반란을 일으키지 않기로 결정했습니다.\n그러나 이미 스페인으로 가고 있던 구축함 다우는 되돌아오기를 거부했습니다. \n스페인 정부는 내전이 종식된 후 우리에게 구축함을 보내 배상하겠다고 약속했습니다."
 lar_portugal_navy_mutiny.2_extra.desc: "놀랍게도, 대부분의 반란군 함선의 출항이 허용되었고 항구를 떠난 함선들은 현재 스페인 항구로 향하고 있습니다. 구축함 다우는 [?POR_ships_revolted_not_including_dao]의 뒤를 따르는 다른 선박들과 함께 선두로 나서고 있습니다. \n\n우리는 스페인 공화파 정부에 도착했고, 스페인 정부는 내전이 끝난 후에 포르투갈에 선박을 제공할 것이라고 약속했습니다."
 lar_portugal_navy_mutiny.2.a: "그들이 무사히 돌아오길 바란다..."
 lar_portugal_navy_mutiny.2_tt: "스페인 내전이 [SPD.GetNameDef]의 승리로 끝난다면, [?POR_ships_revolted]의 함선들은 다시 [Root.GetNameDef] 소속으로 이양될 것입니다."
 lar_portugal_navy_mutiny.3.t: "반란 보고서"
 lar_portugal_navy_mutiny.3.desc: "충성스러운 해안경비대가 신속하게 조치했고, 덕분에 반란이 진압되었습니다. 반란군들은 내란 행위로 체포되어 처벌받았습니다. 추가적인 반란 시도를 방지하고자, 반란과 관련된 함선의 선원들을 우리 조직 소속의 신뢰할 수 있는 이들로 교체하였습니다."
 lar_portugal_navy_mutiny.3_extra.desc: "반란은 우리 장교들이 초기에 예상했던 것보다 더 잘 준비되어 있었습니다. 우리 해안포가 반란군 함선에 사격하자, 반란군들은 증기를 일으켜 구축함 다우가 빠져나올 길을 안내했고, 그 틈에 타 몇 척의 함선들이 간격을 두고 다우를 따라갔습니다. 몇몇 선박들은 도주를 시도하다가 부딪혀 해안에 좌초되었고, 이러한 반역자들은 체포할 수 있었습니다.\n\n불행히도, 함선 [?POR_ships_revolted](은)는 가까스로 탈출해 스페인으로 향하고 있습니다. 우리는 스페인 내전이 끝난 후 스페인 정부에 접근해 이 손실에 대한 배상을 받을 수 있도록 할 것입니다."
 lar_portugal_navy_mutiny.3.a: "다시는 이런 일이 없어야 한다!"
 lar_portugal_navy_mutiny.3_no_ships_tt: "§G반란이 진압되었습니다.§!"
 lar_portugal_navy_mutiny.3_ships_tt: "함선 §R[?POR_ships_revolted]척§!이 공화파 스페인으로 이양될 것입니다.\n공화파가 스페인 내전에서 승리한다면, 같은 수량의 함선을 이양해 줄 것입니다."
 lar_portugal_navy_mutiny.4.t: "포르투갈 선원들이 우리를 지원하러 온다!"
 lar_portugal_navy_mutiny.4.desc: "국민파 스페인에 맞서 스페인 공화파를 돕겠다는 명분 아래, 몇몇 포르투갈 선원들이 선상 반란을 일으켰습니다. 장교들은 체포되었고 해안에서 강력한 저항에 직면할 것으로 예상되어, 그들은 가능한 한 빨리 항구를 떠날 수 있도록 선박들을 준비했습니다. \n\n하지만 놀랍게도, 포르투갈 정부는 이 문제가 더 이상 고조되는 것을 피하고자 스페인 내전이 끝나면 그들이 돌아오는 조건으로, 선원들의 명분을 위해 싸울 수 있도록 타협했습니다. \n\n일부 선원들은 포르투갈에 남아 정부를 압박하며 국민파에게 대항하는 것을 택했으며 결국 [?POR.POR_ships_revolted] 함선들이 지금 우리 항구로 향하고 있습니다. 우리는 동지들을 환영하고 그들의 용기에 감사해야 합니다."
 lar_portugal_navy_mutiny.4_extra.desc: "국민파 스페인에 맞서 스페인 공화국을 돕겠다는 명분으로 몇몇 포르투갈 선원들은 다수의 해군 함선에서 반란을 일으켰습니다. 이들은 장교들을 체포한 뒤 출항을 시도했으나, 육군의 격렬한 대응에 직면했습니다. \n거센 해안포 사격을 피해 필사적으로 도망친 [?POR.POR_ships_revolted] 함선은 가까스로 탈출해 현재 스페인으로 향하고 있습니다. \n\n이 반란을 진압하지 못한 포르투갈 정부는 전쟁이 끝났을 때 그에 대한 손실을 배상하라고 우리에게 요구했습니다. \n\n그러나 지금으로서는 반란 중에 체포되거나 다친 선원들이 많으니, 동지를 환영하고 용감한 선원들의 모든 희생에 감사를 표해야 할 것입니다."
 lar_portugal_navy_mutiny.4.a: "이 용감한 포르투갈인들의 업적을 잊지 않을 것이다!"
 lar_portugal_navy_mutiny.4_tt: "§G[?POR.POR_ships_revolted] [POR.GetAdjective] 함선§!이 [Root.GetNameDef](으)로 이양되어 현재 우리의 통제하에 있습니다. \n그들은 스페인 내전이 끝나면 다시 [POR.GetNameDef](으)로 돌아갈 것입니다."
 lar_portugal_navy_mutiny.5.t: "스페인 내전에서 돌아온 우리의 선원들"
 lar_portugal_navy_mutiny.5.desc: "스페인 내전이 끝이나고, 공화파 정부는 분쟁 초기에 원조를 위해 항해한 선원들에 대한 배상으로 우리에게 [?POR_ships_revolted] 함선을 제공하기로 합의했습니다. 그러나 우리 구축함이 임무를 수행한 이후 최상의 상태가 아닐 수 있으므로 스페인 공화국은 우리 함선 중 그들의 군함으로 대체해야 하는 선박이 있는지 확인하기 위해 검사를 실시할 것입니다."
 lar_portugal_navy_mutiny.5.a: "저들의 군함이 얼마나 잘 싸우는 지 볼 것이다..."
 lar_portugal_navy_mutiny.5_tt: "§G[SPD.GetNameDefCap](은)는 [?POR_ships_revolted] 함선들을 [Root.GetNameDef](으)로 돌려보낼 것입니다.§!"
 lar_portugal_navy_mutiny.6.t: "포르투갈 동지들에게 작별을 고할 시간이군."
 lar_portugal_navy_mutiny.6.desc: "국민파의 반란이 진압된 지금, 마침내 분쟁 초기에 우리를 도와준 포르투갈 선원들이 고향으로 돌아갈 때입니다.\n우리는 포르투갈 선박 중 어떤 것이 본국으로 돌아갈 만큼 상태가 양호한지, 어떤 선박이 우리 선박으로 대체되어야 하는지 확인하기 위해 검사를 실시할 것입니다.\n\n우리는 이 용감한 선원들에게 많은 빚을 졌으며, 그들의 용기를 절대 잊지 않을 것입니다."
 lar_portugal_navy_mutiny.6.a: "잘 가게, 전우여!"
 lar_portugal_navy_mutiny.6_tt: "[?POR.POR_ships_revolted] 함선들이 [POR.GetNameDef](으)로 돌아갈 것입니다."
 lar_portugal_iberian_workers_united.1.t: "이베리아 노동자 연합"
 lar_portugal_iberian_workers_united.1.desc: "스페인과 포르투갈은 오랫동안 서로의 공통점보다 차이점을 강조한 독립국이었지만, 그런 시대는 이제 끝났습니다. 파시즘에 대항하여 스페인과 포르투갈의 노동자들이 함께 싸울 날이 왔습니다!"
 lar_portugal_iberian_workers_united.1.a: "단결하라, 우리는 절대 패배하지 않을 것이다!"
 lar_portugal_iberian_workers_united.2.t: "이베리아 사회주의 연방"
 lar_portugal_iberian_workers_united.2.desc: "이제 평화가 찾아온 [From.GetNameDefCap](은)는 우리 정부를 찾아와 이베리아반도를 대중사회주의 정부의 이름 아래 연합하자는 제안을 보냈습니다. 이러면 우리 모두 이베리아 사회주의 연방의 시민이 될 것이며, [Root.GetAdjective](와)과 [From.GetAdjective]의 정체성은 사라질 것입니다."
 lar_portugal_iberian_workers_united.2.a: "[Root.GetNameDefCap](와)과 [POR.GetNameDef](이)여, 단결하라!"
 lar_portugal_iberian_workers_united.2.a_tt: "§Y이베리아 사회주의 연방§!이 §Y스페인 공화국§!을 합병합니다.\n"
 lar_portugal_iberian_workers_united.2.b: "[Root.GetNameDefCap](은)는 독립국으로 남을 것이다."
 lar_portugal_naval_blockade.1.t: "[ENG.GetAdjective]의 해상 봉쇄를 거부한 [POR.GetNameDefCap]"
 lar_portugal_naval_blockade.1.desc: "[POR.GetAdjective] 정부는 [ENG.GetNameDef](이)가 실시한 해상 봉쇄를 준수할 의무는 없다고 선언했습니다. 이에 따라, [POR.GetAdjective] 수송선이 우리가 접근할 수 없는 지역에 물자를 전달해 전쟁 물자를 지원하고, 대신 값싼 소비재들을 [POR.GetNameDef] 측으로 보내는 무역 협정을 제안받았습니다."
 lar_portugal_naval_blockade.1.a: "이 협상을 고려해 볼 것이다..."
 lar_portugal_naval_blockade.1_tt: "[ENG.GetNameDefCap](와)과 전쟁 중인 국가들에 관한 결정이 잠금 해제됩니다."
 lar_portugal_naval_blockade.2.t: "해상 봉쇄를 피하자는 제안을 받아들인 [From.GetName]"
 lar_portugal_naval_blockade.2.desc: "오늘, [From.GetNameDef](으)로부터 영국의 해상 봉쇄를 회피하자는 우리의 제안을 수락하겠다는 서신이 도착했습니다. 우리는 [From.GetAdjective]의 수송선이 도달할 수 없는 지역에 우리 수송선을 활용해 물자를 제공할 것이며, 그 대가로 그들은 자국 공장 중 한 곳의 생산을 전환해 우리 프로젝트에 필요한 자재를 공급해 줄 것입니다."
 lar_portugal_naval_blockade.2.a: "양국 모두에게 좋은 선택이다."
 lar_portugal_naval_blockade.3.t: "[POR.GetNameDefCap]의 해상 봉쇄 거부"
 lar_portugal_naval_blockade.3.desc: "[POR.GetAdjective] 정부는 우리가 시행한 해상 봉쇄에 따르지 않을 것이라고 선언했습니다. [POR.GetNameDefCap](은)는 자국 수송선을 이용해 물자를 밀수함으로써 우리의 적들에게 전쟁 물자를 지원하는 협정을 제안했습니다.\n\n지금껏 우리는 그들의 중립을 존중하고 이해하려 했지만, 우리의 옛 친구는 두 국가 사이에서 5세기가 넘도록 유지된 조약을 파기하며 공개적으로 우리의 적을 지원하고 있습니다. 영국-포르투갈 동맹을 존중하고자 하는 의지는 이제 없는 것 같습니다..."
 lar_portugal_naval_blockade.3.a: "못믿은 기회주의자들 같으니!"
 lar_portugal_promote_monarchist_cause.1.t: "군주주의 정서를 조장하는 포르투갈!"
 lar_portugal_promote_monarchist_cause.1.desc: "포르투갈 정부는 페드루 엔히키 왕자를 찬양하고 브라질의 왕좌에 대한 그의 권리를 주장하는 선전 활동을 지원하며 브라질의 군주주의자들에게 호소하고 있습니다. \n정부의 전복을 야기할 수 있는 거대한 군주주의 운동에 압도되지 않도록, 이 운동이 브라질 사람들에 미칠 잠재적인 영향력 간과해서는 안됩니다."
 lar_portugal_promote_monarchist_cause.1.a: "어찌 감히?!"
 lar_portugal_promote_monarchist_cause.2.t: "포르투갈과 브라질의 재결합"
 lar_portugal_promote_monarchist_cause.2.desc: "[POR.GetNameDefCap](은)는 두아르트 누누 경을 포르투갈-브라질 연합왕국의 국왕으로 추대하고, 그 통치 하에 우리 두 나라의 통일을 제안했습니다.\n\n[POR.GetAdjective] 정부는 부정적인 답변은 용납하지 않을 것이라고 밝혔고, 두 국가 사이의 잠재적인 충돌을 피하고자 한다면 이 제안을 받아들일 것을 촉구했습니다."
 lar_portugal_promote_monarchist_cause.2.a: "[Root.GetNameDefCap](와)과 [POR.GetNameDef](은)는 다시 통합될 것이다."
 lar_portugal_promote_monarchist_cause.2.b: "[Root.GetNameDefCap](은)는 독립국으로 남을 것이다."
 lar_portugal_promote_monarchist_cause.3.t: "군주주의자들의 폭동!"
 lar_portugal_promote_monarchist_cause.3.desc: "[POR.GetAdjective] 정부의 지원을 받은 브라질 군주주의자들이 리우데자네이루를 장악하고 우리를 반대하는 파시스트 반역자들에 대항해 전국에서 무장 봉기를 벌이고 있습니다. \n적들은 국내 다른 파벌들에게 지원을 요청했지만, 복원된 [Root.GetName] 의 충성스러운 국민들은 두려움이 없으며, 그들의 정당한 황제 [Root.GetLeader] (은)는 그들을 승리로 이끌 것입니다!"
 lar_portugal_promote_monarchist_cause.3.desc_anti_monarchist: "포르투갈 정부의 지원을 받은 브라질 군주주의자들이 전국적으로 무장 봉기를 일으키고 있습니다. 이 반역자들이 군주제를 복원하려는 시도에 성공한다면, 사랑하는 조국이 포르투갈에 복종하는 것을 보게 될 것입니다. \n\n우리는 나라의 대부분을 잃었지만 다행히도 반군은 리우데자네이루를 점령하지 못했습니다. 덕분에 우리는 군대를 집결하고 수도로 진군해 영토를 파괴하려는 자들로부터 국가를 되찾을 기회를 얻었습니다."
 lar_portugal_promote_monarchist_cause.3.a: "브라질의 옥좌는 복원될 것이다!"
 lar_portugal_promote_monarchist_cause.3.a_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§G(이)가 내전에 아군으로 참전할 것입니다.§!§!"
 lar_portugal_promote_monarchist_cause.3.b: "반역자들을 뿌리 뽑아야 한다!"
 lar_portugal_promote_monarchist_cause.3.b_tt: "[From.GetFlag]§Y[From.GetNameDefCap]§R(이)가 내전에 적군으로 참전할 것입니다.§!§!"
 lar_portugal_promote_monarchist_cause.4.t: "브라질 옥좌의 복원"
 lar_portugal_promote_monarchist_cause.4.desc: "[POR.GetAdjective] 정부의 도움으로 브라질 군주주의자들은 평화적으로 정부를 교체할 수 있었습니다. 전국에 드문드문 존재하는 몇몇 부류들은 여전히 정당한 [Root.GetLeader] 황제의 즉위를 반대하지만, 이는 곧 진정될 것입니다."
 lar_portugal_promote_monarchist_cause.4.a: "황제 폐하 만세!"
 lar_portugal_promote_monarchist_cause.5.t: "브라질의 통일 승인"
 lar_portugal_promote_monarchist_cause.5.desc: "브라질 정부가 양국을 통일하자는 제안을 수락했습니다. [Root.GetLeader] 국왕의 지배 아래 위대한 포르투갈-브라질 연합왕국은 다시 굳건히 일어설 것입니다.\n\n사랑하는 우리 조국에 힘과 번영을 가져다 주기를!"
 lar_portugal_promote_monarchist_cause.5.a: "통일로 포르투갈은 강해질 것이다."
 lar_portugal_promote_monarchist_cause.6.t: "브라질의 통일 거부"
 lar_portugal_promote_monarchist_cause.6.desc: "[BRA.GetAdjective] 정부는 [Root.GetLeader]의 통치하에 두 나라를 통일하자는 우리의 제안을 거절하는, 신중하지 못한 결정을 내렸습니다.\n우리로서는 도저히 용납할 수 없는 일이기는 하지만, 이것은 옛 포르투갈 왕국의 힘을 회복하는 데 사소한 장애물에 지나지 않습니다. \n\n결국에는 그들도 다른 이들처럼 우리 요구를 따르게 될 것입니다..."
 lar_portugal_promote_monarchist_cause.6.a: "그들의 운명은 이미 정해져 있다."
 lar_portugal_promote_monarchist_cause.7.t: "군주주의자들의 대두!"
 lar_portugal_promote_monarchist_cause.7.desc: "국가의 상황이 심각합니다. 군주주의 운동이 점점 세를 불리고 있고 반군주주의자 연정은 임박한 봉기를 막기 위해서 정부에서 권력을 얻고 있습니다.\n파시스트들의 연대가 현실이 되면서 브라질 시민들의 불안감이 급격하게 치솟고 있으며, 우리 사회는 파시즘과 군주주의로 점점 양극화되고 있습니다.\n이 운명을 결정짓는 상황 속에서 우리는 한쪽을 택해야 합니다."
 lar_portugal_promote_monarchist_cause.7.a: "군주주의자들을 지원하라."
 lar_portugal_promote_monarchist_cause.7.a_tt: "내전에서 군주주의자들을 지원할 것입니다."
 lar_portugal_promote_monarchist_cause.7.b: "반군주주의 연정을 지원하라."
 lar_portugal_promote_monarchist_cause.7.b_tt: "내전에서 파시스트들을 지원할 것입니다."
 POR_portugal_joined_brazilian_civil_war_flag: "포르투갈의 브라질 내전 개입"
 POR_brazil_supports_monarchism_flag: "브라질의 군주주의 지원"
 lar_portugal_purchase_ships.1.t: "[From.GetNameDefCap]의 [Root.GetAdjective] 함선 구매 모색"
 lar_portugal_purchase_ships.1.desc: "해군력이 부족하다는 걸 절실히 느끼고 있는 [From.GetAdjective] 정부는 [Root.GetAdjective]의 구매를 희망한다고 밝혔습니다. 우리가 제안을 받아들인다면, 그들은 우리가 사용할 수 있는 물자를 제공할 것입니다."
 lar_portugal_purchase_ships.1.a: "이것은 모두에게 유익할 것이다."
 lar_portugal_purchase_ships.1.a_tt: "[POR.GetNameDefCap](이)가 거래에 응한다면 대가로 오프맵 §Y민간공장§! §Y1§!개를 받을 것입니다."
 lar_portugal_purchase_ships.1.b: "우리는 관심 없다."
 lar_portugal_purchase_ships.2.t: "[From.GetNameDefCap]의 함선 건조 승인"
 lar_portugal_purchase_ships.2.desc: "[From.GetAdjective]정부는 [Root.GetAdjective] 건조를 진행하기로 합의했습니다. 그들은 우리가 선택할 수 있는 세 가지 제안을 했습니다."
 lar_portugal_purchase_ships.2.a: "잠수함을 발주하라."
 lar_portugal_purchase_ships.2.b: "구축함을 발주하라."
 lar_portugal_purchase_ships.2.c: "경순양함을 발주하라."
 lar_portugal_purchase_ships.3.t: "함선 건조를 거부한 [From.GetNameDefCap]"
 lar_portugal_purchase_ships.3.desc: "[From.GetNameDefCap](은)는 함선을 구매하겠다는 우리의 제안을 거부했습니다.\n거래를 받아들일 다른 국가를 모색하거나, 외세의 힘에 의존하지 않고 강력한 [Root.GetAdjective] 함대를 구축하기 위해 해군 시설 개발에 집중해야 합니다."
 lar_portugal_purchase_ships.3.a: "우리는 그들이 없어도 해낼 것이다."
 lar_portugal_purchase_ships.4.t: "함선 건조 완료 - 잠수함"
 lar_portugal_purchase_ships.4.desc: "약 1년간의 건조 끝에 완성된 세 척의 [GetPortugueseShipsBuilder] 잠수함이 여러 차례의 시험 운항을 마치고 마침내 우리 해군에 인도되었습니다.\n인도된 잠수함은 [Root.GetAdjective]에 정박해 있으며 승조원들이 명령을 기다리고 있습니다."
 lar_portugal_purchase_ships.4.a: "좋아."
 lar_portugal_purchase_ships.4.a_tt: "예비 함대에 잠수함 3척이 추가됩니다."
 lar_portugal_purchase_ships.5.t: "함선 건조 완료 - 구축함"
 lar_portugal_purchase_ships.5.desc: "약 1년간의 건조 끝에 완성된 두 척의 [GetPortugueseShipsBuilder] 구축함이 여러 차례의 시험 운항을 마치고 마침내 우리 해군에 인도되었습니다.\n인도된 구축함은 [Root.GetAdjective]에 정박해 있으며 승조원들이 명령을 기다리고 있습니다."
 lar_portugal_purchase_ships.5.a: "좋아."
 lar_portugal_purchase_ships.5.a_tt: "예비 함대에 구축함 2척이 추가됩니다."
 lar_portugal_purchase_ships.6.t: "함선 건조 완료 - 경순양함"
 lar_portugal_purchase_ships.6.desc: "약 1년반의 건조 끝에 완성된 [GetPortugueseShipsBuilder] 경순양함이 여러 차례의 시험 운항을 마치고 마침내 우리 해군에 인도되었습니다.\n인도된 경순양함은 [Root.GetAdjective]에 정박해 있으며 승조원들이 명령을 기다리고 있습니다."
