 LaR_france_vichy_notification_events.7.t: "시리아 내 친[FRA.GetLeader] 쿠데타"
 LaR_france_vichy_notification_events.7.desc: "[FRA.GetLeader]에 충성하는 군대가 지역에서 쿠데타를 일으켰습니다. 동트기 직전 다수의 무장 단체가 [FRA.GetLeader]의 명령을 받아 지역 주변의 전략적 요충지를 점령해 조직적인 저항 시도를 무력화시켰습니다. 정오가 되자 그들은 모든 주요 중심지를 통제했고 지역을 효과적으로 장악했습니다."
 LaR_france_vichy_notification_events.7.a: "이 얼마나 비열하고 비프랑스적인 방식인가!"
