 lar_portugal_iberian_summit.8.desc: "스페인과 포르투갈 측이 우리에게 [Root.GetFactionName]에 가입하게 해 달라는 공동 성명을 보냈습니다. 그들은 우리가 이베리아의 두 국가를 동맹국으로 받아들이기를 기대하고 있습니다.\n\n지중해 접근 확보 가능성을 평가하면서도, 우리 군 지휘관들은 우리가 방어하기 위한 자원이 없을 수도 있는 새로운 전선이 열릴 가능성을 우려하고 있습니다..."
