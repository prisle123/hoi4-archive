 lar_news.9.t: "프랑스 공산당의 권력 장악"
 lar_news.9.desc: "오랜 기간의 정치 및 경제 개혁에 이어, 오늘 인민전선 정부의 공산당 각료들은 남은 중도파 장관들에게 공산당을 정부의 유일한 정당으로 인정하거나, 아니면 즉시 공산당에 입당할 것을 요구했습니다.\n\n동시에 정부 소유의 여러 대규모 공장에서 무장한 노동자들이 전국의 전략적 요충지를 점거하기 위해 이동했습니다. 정부의 명령을 받은 군대는 막사에 남아 개입을 거부했습니다.\n\n해 질 무렵에는 공산주의 쿠데타가 마무리되었고 신정부가 권력을 확보했습니다."
 lar_news.9.a: "급진파가 모조리 장악했군."
 lar_news.9.b: "마지막 프랑스 혁명이다."
 lar_news.9.c: "그들은 최악의 대안을 선택함으로써 파시즘을 피했다."
 lar_news.9.d: "혁명이 성공했다!"
 lar_news.9.e: "유럽에 또 다른 위협이 떠오르고 있다."
 lar_news.10.t: "스페인 내전 내 카를로스파 반란"
 lar_news.10.desc: "마누엘 팔 콘데가 이끄는 카를로스파는 영향력이 점점 줄어드는 것을 경계하며 국민파 조직과의 제휴를 중단하였습니다. 북부를 장악한 카를로스파 민병대는 독자적인 반란을 선언하였고, 과거 동맹에서 등을 돌리는 동시에 공화파와의 전투를 지속하고 있습니다.\n\n내전동안 이들의 군사적 영향력은 국민파 지도부에게 과소평가되어 왔지만, 현재의 혼란이 공화파들에게 충분한 기회를 주고 있다는 것은 명백합니다."
 lar_news.10.desc_2: "마누엘 팔 콘데가 이끄는 카를로스파는 전후에 생길 국민파 정부 내 영향력이 더 줄어드는 것을 경계하여 국민파에 대한 지지를 철회했습니다. 북부를 장악한 카를로스파 민병대는 옛 동맹을 상대로 새로운 정부를 선포했습니다.\n\n국민파 지도부는 팔 콘데의 이러한 행보를 \"스페인을 새로운 내전의 구덩이로 빠뜨렸다\"며 즉각 비방했지만, 카를로스파는 공화파의 패배 이후 국민파 지도자들이 조직적으로 운동을 저지하려고 시도하였으니 스스로 방어책을 강구할 수밖에 없었다고 반응했습니다."
 lar_news.10.a: "우리를 진지하게 받아들여야 할 것이다!"
 lar_news.10.b: "그들의 근시안적인 태도가 전쟁을 위태롭게 만들고 있다!"
 lar_news.10.b_2: "공화당에 맞선 승리를 위태롭게 하려는 것인가?!"
 lar_news.10.c: "우리가 기대했던 것보다 더욱 좋군!"
 lar_news.10.c_2: "그들의 승리를 목 죄리라!"
 lar_news.10.d: "점점 복잡해지고 있다..."
 lar_news.10.d_2: "끝나지 않을 셈인가?!"
 lar_news.11.t: "스페인 내전 내 아나키스트 봉기"
 lar_news.11.desc: "대부분 독립적으로 활동하는 스페인 북동부의 아나키스트 코뮌에 정부가 중앙집권적 통제를 다시 시도하고 반체제 공산주의자에 대한 스탈린주의자 탄압이 계속되며 공화파 전선에서 전면적인 충돌이 발생했습니다.\n\n처음에는 시가전 및 민병대와 정부 또는 스탈린주의 세력 간의 소규모 충돌에 국한되었지만, 한쪽이 타협을 꺼리면서 불과 며칠 사이에 갈등이 급속도로 확대되었습니다. 이러한 내부 위협을 대처하기 위한 병력 재배치가 이루어졌고, 국민파와의 전선이 눈에 띄게 약화되었습니다."
 lar_news.11.desc_2: "대부분 독립적으로 활동하는 스페인 북동부의 아나키스트 코뮌에 정부가 중앙집권적 통제를 다시 시도하고 반체제 공산주의자에 대한 스탈린주의자 탄압이 계속되며 이제 스페인 내전의 승리자 내 전면적인 투쟁으로 이어졌습니다.\n\n처음에는 시가전과 민병대와 정부 또는 스탈린주의 세력 간의 소규모 충돌에 국한되었지만, 어느 한 쪽이 타협을 꺼리면서 불과 며칠 사이에 갈등이 급속도로 확대되었습니다. 세력 지도자들이 평화적인 방법을 고려하지 않고 전선이 좁혀지며 스페인은 새로운 내전에 빠질 운명에 처한 듯 보입니다."
 lar_news.11.a: "훌륭해, 알아서 갈기갈기 찢어지도록 내버려둬라!"
 lar_news.11.b: "어떻게 해서든 그들의 참견은 끝날 것이다."
 lar_news.11.b_2: "그들이 국민파에 맞선 승리를 위태롭게 하려는 것인가?!"
 lar_news.11.c: "이제 멍에를 벗어던질 시간이다!"
 lar_news.11.d: "외부의 지원에 상관없이 공화파는 패배할 것이다..."
 lar_news.12.t: "[From.GetNameDefCap]의 [From.GetFactionName] 가입"
 lar_news.12.desc: "내전에서 아직 회복 중이지만, 놀랍게도 [From.GetNameDef](은)는 [From.GetFactionName]의 가입을 합의했습니다. 내전 동안 국민파가 받은 추축국의 전폭적인 지원이 새로운 [From.GetAdjective] 정부와 국제적 지지자 간의 친밀한 관계를 만들지 못한 것 같습니다."
 lar_news.12.a: "우리는 반드시 동맹을 맺어야 한다."
 lar_news.12.b: "우리는 그들을 환영한다."
 lar_news.12.c: "이 패배를 그들에게 안겨줘야겠군."
 lar_news.12.d: "그들은 이미 각자의 편을 택했다."
 lar_news.13.desc: "내전에서 아직 회복 중이지만, 놀랍게도 [From.GetNameDef](은)는 [From.GetFactionName]의 가입을 합의했습니다. [From.GetNameDef](은)는 내전 기간에 [From.GetFactionName]의 광범위한 군사적 지원을 받으며 협력 관계를 시작하였고, 이는 더욱 긴밀하게 협력하는 미래의 시작을 알리는 신호탄일 뿐인 것 같습니다."
 lar_news.14.t: "[SPA.GetNameDefCap]의 프랑스령 북아프리카 요구"
 lar_news.14.desc: "[SPA.GetAdjective]의 끊임없는 압박과 어제 발표된 최후통첩 이후, [From.GetAdjective] 정부는 이웃 국가들과의 평화를 유지하기 위해 북아프리카 통제권을 포기하고 요구를 수용하는 수밖에 없었습니다."
 lar_news.14.a: "그들은 현명한 결정을 내렸다."
 lar_news.14.b: "선택의 여지가 없다."
 lar_news.14.c: "그 개자식들이 우리의 영토를 내주고 있다!"
 lar_news.14.d: "단숨에 북아프리카도 잃었다..."
 lar_news.14.e: "그들은 기회를 노리고 있다."
 lar_news.15.t: "프랑스-스페인 연합"
 lar_news.15.desc: "얼마 전 [SPB.GetNameDef] 측과 [FRA.GetNameDef] 측 모두 군주주의자가 집권한 이후, 프랑스와 스페인의 관계는 더욱 긴밀해졌고 더 긴밀하게 외교 정책을 펼치고 있습니다.\n\n이제 [FRA.GetNameDef]의 정통주의 세력이 공식적으로 [SPB.GetLeader](을)를 프랑스 왕좌의 정당한 주장자로 지목했으며, 그는 공식 선언을 통해 프랑스 왕좌를 차지하겠다는 의사를 밝혔습니다. [FRA.GetNameDef]의 정통주의 정부는 노트르담 드 랭스 대성당에서 호화로운 대관식을 준비하기 시작했습니다."
 lar_news.15.a: "곧 큰 힘이 생길 것이다!"
 lar_news.15.b: "프랑스의 찬란한 미래가 기다리고 있다!"
 lar_news.15.c: "권력의 균형에 큰 격변을 일으킬 것이다!"
 lar_news.16.t: "이베리아 연합"
 lar_news.16.desc: "동맹국 없이 고립된 [POR.GetNameDef](은)는 수개월 동안 [SPB.GetAdjective] 정부로부터 압력을 받는 동시에 강력한 [SPB.GetAdjective] 군과 맞닥뜨린 후 [SPB.GetLeader]의 [POR.GetAdjective] 왕위 주장을 받아들일 수밖에 없었습니다. 그 결과, 포르투갈은 현재 [SPB.GetNameDef](이)라는 국가의 한 지방에 불과합니다."
 lar_news.16.a: "이베리아 연합이 다시 원래대로 돌아왔다!"
 lar_news.16.b: "이베리아가 다시 뭉쳤나? 흥미롭군."
 lar_news.17.t: "[From.GetAdjective] 복벽"
 lar_news.17.b: "그들에게 얼마나 좋은가."
 lar_news.18.desc: "프란시스코 프랑코가 권력을 포기하고 정당한 스페인 국왕의 복권을 발표한 지 수개월 만에, 마침내 오늘 아침, [From.GetSPBkingloc](이)가 마드리드에 입성했습니다. 환희에 찬 군중들이 지켜보는 가운데, 왕실 행렬은 마드리드 거리를 지나 산 헤로니모 왕립교회에 입장하였습니다.\n\n화려한 의식 속에서, [From.GetSPBking2loc].\n\n국토의 상당한 부분이 여전히 폐허로 놓여 있지만, 아마도 새로운 국왕은 통합과 치유로 [From.GetNameDef](을)를 영광스러운 미래로 끌어 나갈 것입니다."
 lar_news.18.a: "마침내 우리의 정당한 원수가 복귀한다!"
 lar_news.18.b: "확실한 변화를 가져올 수 있을까?"
 lar_news.19.t: "라틴 연합"
 lar_news.19.desc: "오늘 [From.GetNameDef](은)는 세계 주요 세력들의 대안으로 설 수 있는 새로운 라틴 동맹의 창설을 발표했습니다. 전문가들이 거론한 회원국들에는 [POR.GetNameDef], [FRA.GetNameDef], [ITA.GetNameDef](이)가 포함되어 있지만, 수개월에 걸친 협상에도 불구하고 어떤 국가가 새로운 기구에 가입할지는 명확하지 않습니다."
 lar_news.19.a: "이것이 우리의 공통 이익을 지키기 위한 최선의 방법이다."
 lar_news.19.b: "대담한 행동이군."
 lar_news.20.t: "[SPD.GetAdjective] 독립 전쟁"
 lar_news.20.desc: "최근 몇 달 동안 [SOV.GetAdjective]-[SPD.GetAdjective] 관계는 점점 더 경색되고 있으며, 몇몇 관측통들은 [SPD.GetAdjective] 정부의 영향권에서 조직적으로 공산주의자들이 제거되는 것을 목격했습니다. 이에 대응하여 [SOV.GetNameDef](은)는 스페인 동부에 직접 점령지를 만들어 [SPD.GetAdjective] 정부를 굴복시키려 하고 있습니다.\n\n더불어 [SPD.GetLeader](이)가 [SPD.GetAdjective] 독립을 선언하고 자국민들을 규합하여 \"소련의 영향력에서 완전히 독립\"할 것을 촉구하는 방송을 하면서 상황은 극단으로 치솟았습니다. 동시에 점령지에 대한 대대적인 [SPD.GetAdjective]의 기습 공격이 시작되었습니다."
 lar_news.20.a: "자유를 위하여!"
 lar_news.20.b: "우리의 응징은 신속하고 끔찍할 것이다!"
 lar_news.20.c: "얼마나 편리한가. 스페인에게 행운이 있기를!"
 lar_news.20.d: "프라이팬에서 화염 속으로..."
 lar_news.21.t: "런던 사무국 통합"
 lar_news.21.desc: "[From.GetAdjective]의 영향력이 높아짐에 따라, 정부는 이제 마르크스주의에 대한 트로츠키식 해석과 스탈린식 해석에 모두 반대하는 '국제혁명사회연합국'이라는 이름으로 새로운 공산주의 동맹을 발표하는 것이 적절하다고 판단했습니다.\n\n런던에 위치한 독립적인 공산주의 조직들로 구성된 위원회인 \"런던 지국\"을 시작으로, 그들은 이제 \"외부의 간섭 없이 공산주의 이상을 향한 길을 걷고자 하는\" 모든 국가들의 합류를 환영하고 있습니다."
 lar_news.21.a: "우리는 타의 추종을 불허하는 마르크스주의의 세계를 이끌 것이다."
 lar_news.21.b: "비열하군!"
 lar_news.21.c: "흥미로운 제안이군!"
 lar_news.21.d: "공산주의자 내 균열이 여전히 심각하다!"
 lar_news.22.t: "아나키즘의 성공"
 lar_news.22.desc: "스페인 내전이 끝나고 붕괴될 것으로 예상했던 이베리아의 아나키스트 코뮌은 내전이 끝나고 오랜 시간이 지났음에도 불구하고 아직 유지되고 있습니다. 오히려, 코뮌은 지역을 안정시키고 재건하는 데 성공했으며, 전 세계 각국에서 같은 사상을 가진 이민자들을 받아들이고 있는 것으로 알려졌습니다.\n\n계속되는 국제적 적개심으로 인해 코뮌은 '방위위원회'로 소속되기로 결의하였고, 군비 확장 정책을 지속하기로 결정했습니다."
 lar_news.22.a: "많은 것들을 이루어 냈지만, 최악의 경우도 대비해야 한다!"
 lar_news.22.b: "놈들이 우리의 삶에 실체적인 위협을 가하고 있다!"
 lar_news.23.t: "이베리아 국가들의 [ENG.GetFactionName] 가입"
 lar_news.23.desc: "[POR.GetAdjective](와)과 [?global.POR_iberian_summit_spanish_tag.GetAdjective] 정치인들은 함께 [ENG.GetFactionName]에 가입하기 위해 [ENG.GetAdjective] 정부에 호소해 왔습니다. 이들이 외국의 위협에 대한 보호만을 추구하는지, 아니면 민주주의를 위한 투쟁에 진정으로 참여할 의사가 있는지는 아직 확실치 않습니다. \n\n하지만, 전반적인 상황을 고려한 후, [ENG.GetNameDefCap](은)는 이것이 자국에 이로운 선택이라고 판단하였고 마침내 이베리아 국가들이 동맹에 가입하는 것을 허락했습니다."
 lar_news.23.a: "우리는 함께 싸울 것이다."
 lar_news.23.b: "그들은 우리의 먹잇감에 불과하다."
 lar_news.23.c: "우리는 자유를 위해 함께 싸울 것이다!"
 lar_news.23.d: "이베리아의 국가들이 결국 뭉치는군..."
 lar_news.24.t: "이베리아 국가들의 [GER.GetFactionName] 가입"
 lar_news.24.desc: "[POR.GetAdjective](와)과 [?global.POR_iberian_summit_spanish_tag.GetAdjective] 정치인들은 함께 [GER.GetFactionName]에 가입하기 위해 [GER.GetAdjective] 정부에 호소해 왔습니다. 그들의 영토를 보존하기 위한 필사적인 시도인지, 아니면 새로운 영토를 획득하기 위한 기회주의적인 전략인지는 아직 확실치 않습니다. \n\n하지만, 전반적인 상황을 고려한 후, [GER.GetNameDefCap](은)는 이것이 자국에 이로운 선택이라고 판단하였고 마침내 이베리아 국가들이 동맹에 가입하는 것을 허락했습니다."
 lar_news.24.a: "우리는 올바른 우방을 택했다."
 lar_news.24.b: "우리의 적들은 곧 멸망하리라!"
 lar_news.24.c: "놈들이 악마의 편에 서고 말았군."
 lar_news.24.d: "이베리아의 국가들이 결국 뭉치는군..."
 lar_news.25.t: "브라질에서의 왕실 결혼"
 lar_news.25.desc: "오늘 브라질의 페트로폴리스 대성당에서 브라간사의 공작 두아르트 누누 경은 오를레앙-브라간사 왕가의 마리아 프란시스카 공주와 결혼식을 거행했습니다. 이 결혼은 포르투갈-브라질의 브리간사 가문을 화해시켰을 뿐만 아니라 미겔주의자들과 입헌주의자들을 통합시켜 포르투갈 왕가의 대립을 뒤로 하고 양국 모두의 군주주의 정서를 격동시켰습니다.\n\n결혼식에 이어 두아르트 경은 포르투갈과 브라질의 여러 군주주의자와 여러 차례 대화를 나누었는데, 그곳에서 '복벽'이나 '군주제'라는 단어가 공공연히 오고 갔다고 합니다."
 lar_news.25.a: "이제 시작일 뿐이다."
 lar_news.25.b: "흥미로운 진전이다..."
 lar_news.26.t: "포르투갈-브라질 제국"
 lar_news.26.desc: "포르투갈과 브라질의 복벽에 이어 포르투갈 국왕과 브라질 황제는 여러 차례의 회의를 통해 양국 통일의 필요성과 잠재적 이익에 대해 논의했습니다.\n지난 브라질-포르투갈 회담의 오랜 협상 끝에, 지도자들은 공식적으로 [POR.GetNameDef]의 재건에 합의했습니다.\n\n오늘, 수많은 군주주의를 지지하는 군중의 축복 속에서 [POR.GetLeader](은)는 포르투갈-브라질의 황제 자리에 올랐습니다. 황제는 그의 신민들에게 충성에 감사하며, 모든 시민을 위해 통치할 것이라고 천명했습니다."
 lar_news.26.a: "황제 폐하 만세!"
 lar_news.26.b: "다시 무너지기 위해 일어서는 제국일 뿐이다."
 lar_news.26.c: "그저 위대한 망상일 뿐..."
 lar_news.27.t: "이베리아의 통일"
 lar_news.27.desc: "포르투갈과 스페인의 정치인들은 지난 몇 달 동안 수많은 회담을 열어 이베리아 내 양국의 정치인들이 통치하는 통일된 좌익 국가가 될 가능성을 논의했습니다.\n\n오랜 준비와 협상 끝에 포르투갈과 스페인의 지도자들은 공식적으로 [POR.GetNameDef]의 결성을 선포했으며, 앞으로 이 새로운 국가는 이베리아 시민들의 집단적 이익을 더 잘 대변하는 지도자를 직접 선택하여 선출하고, 자유롭게 왕래할 수 있는 나라가 될 것입니다."
 lar_news.27.a: "이제 시작일 뿐이다."
 lar_news.27.b: "이베리아 인민의 좋은 미래이다."
 lar_news.27.c: "공산주의의 위협이 역병처럼 퍼져나가는군..."
 lar_news.27.d: "그들의 야망을 숨기기 위한 멋들어진 간판일 뿐이다."
 lar_news.28.t: "공화파 스페인 패배"
 lar_news.28.desc: "남은 공화파군이 항복하거나 잠적함으로써 스페인 내전은 끝난 것으로 보입니다. 국민파 지도부는 내전의 종식을 선언하였지만, 전문가들은 국민파 내부에서 세를 키우고 있는 반대파를 지적하며 새로운 단계로 가는 중일 수도 있다고 주장합니다. 공동의 적이 사라지면서 그들은 이러한 의견 충돌이 국민파의 통합을 더 분열시킬 가능성이 높다고 여깁니다.\n\n내전 동안 공화파를 물리치기 위해 결성한 민병대가 아직 존재하고, 이웃 국가들을 경계하는 시각을 유지하고 있기 때문에 국민파 지도자들과 국민 역시 이를 지켜보고 있는 것 같습니다."
 lar_news.28.a: "적어도 내전은 우리에게 유리하게 전개됐다."
 lar_news.28.b: "갈등이 아직 해결되지 않은 것 같군."
 lar_news.28.c: "그들이 승리하면서 분열되도록 두어라!"
 lar_news.28.d: "카를로스파를 처리하는 건 단지 시간문제일 뿐이다..."
 lar_news.28.e: "카를로스파와 팔랑헤주의자들이 우리 나라를 다시 분열시키기 전에 신속히 행동해야만 한다!"
 lar_news.28.f: "팔랑헤주의자를 처리하는 건 단지 시간문제일 뿐이다..."
 lar_news.29.t: "국민파 스페인 패배"
 lar_news.29.desc: "남은 국민파군이 항복하거나 잠적함으로써 스페인 내전은 끝난 것으로 보입니다. 공화파 지도부는 내전의 종식을 선언하였지만, 전문가들은 공화파 내부에서 세를 키우고 있는 반대파를 지적하며 새로운 단계로 가는 중일 수도 있다고 주장합니다. 공동의 적이 사라지면서 그들은 이러한 의견 충돌이 제2공화국의 통합을 더 분열시킬 가능성이 높다고 여깁니다.\n\n내전 동안 국민파를 물리치기 위해 결성한 민병대가 아직 존재하고, 이웃 국가들을 경계하는 시각을 유지하고 있기 때문에 공화파 지도자들과 국민 역시 이를 지켜보고 있는 것 같습니다."
 lar_news.29.d: "정부를 처리하는 건 단지 시간문제일 뿐이다..."
 lar_news.29.e: "아니키스트들을 처리하는 건 단지 시간문제일 뿐이다..."
 lar_news.281.t: "안달루시아의 재건!"
 lar_news.281.desc: "수 세기 전, 무어인들은 유럽인들의 레콩키스타로 인해 이베리아에서 쫓겨났습니다. 이제 [From.GetOldAdjective]군은 남부 이베리아 깊숙이 진격하여 수 세기 만에 처음으로 이 지역에 무어인 정착지를 건설하기 시작했습니다. [From.GetOldNameDefCap](은)는 \"[From.GetNameDefCap]\"(이)라는 새로운 국가로 재편되었고, 한때 이베리아 전역을 지배했던 옛 술탄국의 유산을 되찾았습니다.\n\n고대 우마이야 칼리파국은 서쪽 이베리아부터 동쪽 페르시아에 이르기까지 거의 모든 이슬람 세계를 지배했습니다. 아마 [From.GetLeader](은)는 이 옛 제국을 따라 중동, 북아프리카, 유럽의 많은 이질적인 민족들을 재통합시키고자 할 겁니다."
 lar_news.281.a: "영광스러운 날이다!"
 lar_news.281.b: "스페인에 무슨 의미가 있을까?"
 lar_news.291.t: "폴리네시아의 통일!"
 lar_news.291.desc: "하와이, 아오테아로아, 타히티, 그리고 사모아가 [From.GetOldAdjective]의 지배 아래로 들어감에 따라, [From.GetLeader](은)는 앞으로 국가가 [From.GetNameDef](으)로 불리게 될 것이며 모든 태평양 사람의 마땅한 고국이라 천명했습니다.\n\n폴리네시아 사회 전반에서 이를 환영하고 있으며, 일부는 심지어 [From.GetLeader](이)가 2세기 전 나하 석상의 예언을 충족시킨 하와이 국왕인 카메하메하의 진정한 계승자라고 주장하기도 했습니다."
 lar_news.291.new_zealand_desc: "하와이, 아오테아로아, 타히티, 그리고 사모아가 [From.GetOldAdjective]의 지배 아래로 들어감에 따라, [From.GetLeader](은)는 앞으로 국가가 [From.GetNameDef](으)로 불리게 될 것이며 모든 태평양 사람들의 마땅한 고국이라 천명했습니다.\n\n식민지 수탈의 오랜 역사로 인해, 원주민인 마오리족은 [From.GetOldAdjective] 정부에 대한 어떠한 충성이나 지원을 약속하는 것을 주저해 왔습니다. 하지만 뉴질랜드와 마오리 지도자 간의 라타나 동맹이 체결되고, 정부 내에서 마오리족의 위상이 높아짐에 따라 [From.GetNameDef](은)는 식민지 독립 이후 다문화주의의 모범 국가가 되었습니다."
 lar_news.291.a: "환상적이군!"
 lar_news.291.b: "알로하!"
