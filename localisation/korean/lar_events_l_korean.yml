l_korean:
 LAR_concessions_stresa_front_tt: "영토 할양을 대가로 한 약속을 지키기 위해서 독일에 대항하기 위해 형성된 스트레사 전선에 합류해야 합니다. 만약 약속을 지키지 않는다면 영토 할양은 없던 일이 될 것입니다."
 lar_concessions_italy_tt: "독일에 맞서는 연합 행동에 함께할 이탈리아"
 lar_france_stresa_front_italy_agreed: "이탈리아는 영토를 할양받는 대가로 스트레사 전선 합류에 동의하였습니다."
 france_continue_the_fight_tt: "명예롭게 항복할 수 있는 다시 오지 않을 것입니다. 만약 우리가 이 기회를 놓치고 패배한다면, 프랑스 본토 전체가 점령당할 것입니다."
 lar_congress_of_paris.1.t: "파리 회의"
 lar_congress_of_paris.1.desc: "[This.GetLeader]의 초청으로 [ITA.GetLeader], [SPA.GetLeader] 그리고 [POR.GetLeader](은)는 파리에서 개최된 아프리카 식민지 영향권에 대한 조약을 논의하기 위해 회의에 참가하였습니다. 프랑스와 이탈리아가 제국을 확장시키는 것에 관심이 있는 주요 국가이기 때문에, 이러한 목표를 이루기 위해서는 동맹에 가입하고 전쟁에 참전할 수 있도록 설득하기 위해 [SPA.GetNameDef](와)과 [POR.GetNameDef]에게 양보해야 합니다.\n\n[POR.GetLeader](은)는 앙골라 연합과 모잠비크를 통합하려는 오랜 계획의 외교적 지지를 확보하려 할 가능성이 높고, [SPA.GetLeader](은)는 프랑스령 북아프리카 지역의 일부를 포기해야 지지를 확보할 수 있을 것입니다."
 lar_congress_of_paris.1.a: "우리는 다른 곳에서 보상을 받을 것이다."
 lar_congress_of_paris.2.t: "아프리카 지도의 재구성"
 lar_congress_of_paris.2.desc: "1차 협상 중, 프랑스 대표단은 아프리카 대륙을 절반으로 나누는 단순한 분할안을 제안하였습니다. 이는 이집트, 수단과 더 남쪽의 케냐에 대한 우리의 권리를 보장하는 것입니다. 비록 이 제안은 구체적이지도 못하고 양측이 실제로 통제하지도 못하고 있는 영토에 관한 얘기지만, 프랑스가 대규모 아프리카 제국 정복을 지지하겠다는 약속으로 해석될 수 있습니다."
 lar_congress_of_paris.2.a: "이탈리아 제국의 깃발이 아프리카에서 휘날릴 수 있다면 약간의 위험은 감수할 수 있다."
 lar_congress_of_paris.2.b: "저들의 제안에 따라 줄 이유가 없군."
 lar_congress_of_paris.3.t: "[From.GetNameDefCap]의 동의"
 lar_congress_of_paris.3.desc: "[From.GetNameDef]의 대표단은 제안받은 영토 변경에 원칙적으로는 동의했습니다. 아직 해결해야 할 몇 가지 세부 사항이 남아 있고, 새 국경의 정확한 위치는 여전히 협의 중이지만, 우리 외교관들은 합의를 파기할 만한 큰 문젯거리가 없을 것으로 예상합니다."
 lar_congress_of_paris.3.a: "잘했군."
 lar_congress_of_paris.4.t: "[From.GetNameDefCap]의 거부"
 lar_congress_of_paris.4.desc: "[From.GetNameDef]의 대표단은 협상이 끝났다고 선포하였습니다. 그들은 변경 사항에 관해 근본적인 의견 차이를 지적하며, 파리를 떠나 [From.GetNameDef](으)로 돌아갔습니다.\n\n그들이 서둘러 귀국함과 동시에 [From.GetAdjective] 대사는 [From.GetAdjective] 정부는 더 이상 우리와의 상호적 협력이나 동맹을 통한 조약에 구속되지 않을 것임을 선언하였습니다."
 lar_congress_of_paris.4.a: "그만큼 더 우리 것이 됐군."
 lar_congress_of_paris.5.desc: "파리 회의장에서 다른 나라 대표단들이 아직 확보하지도 못한 영토를 놓고 서로 아귀다툼을 벌이는 동안, 우리 외교관들은 좀 더 현실적인 목표를 추진하고 있었습니다. 프랑스 정부는 모로코 할양을 대가로 향후 발발할 모든 전쟁에 참전하겠다는 우리 제안을 긍정적으로 받아들인다고 알려왔습니다. 이렇게 되면 우리의 북아프리카 영토와 서아프리카 영토를 연결할 수 있게 됩니다."
 lar_congress_of_paris.5.a: "만약 그들이 제값을 지불한다면, 우리도 제 몫을 할 것이다."
 lar_congress_of_paris.5.b: "어떤 사막도 스페인인의 피 한 방울만큼의 가치를 지니지 않는다."
 lar_congress_of_paris.6.desc: "우리 나라가 열세인 탓에 우리 외교관들이 영향력을 행사하는 데에 어려움이 있었습니다만, 앙골라와 모잠비크 식민지 사이의 영토를 확보하고 남아프리카 대부분에 영유권을 행사할 수 있도록 지원하겠다는 제안을 받을 수 있었습니다. 이 영토들을 우리에게 넘겨, 조약을 무너뜨릴 수도 있는 두 강대국의 충돌을 막고자 하는 것으로 보입니다.\n\n하지만 이 제안을 수용한다면, 우리는 프랑스와 이탈리아의 제국 확장 전쟁에 참전하게 될 것입니다."
 lar_congress_of_paris.6.a: "그 정도는 감당할 수 있다."
 lar_congress_of_paris.6.b: "너무 많은 걸 요구하면서 정작 내놓는 건 거의 없군."
 lar_france_political_violence.1.t: "폭력으로 치닫는 시위"
 lar_france_political_violence.1.desc: "우익과 극우단체들이 일시적 동맹을 맺고 오늘 파리 전역에서 시위와 집회를 벌였습니다. 시위대는 처음부터 평화적으로 집회를 열고 해산할 계획이 없었던 것으로 보이며, 무언의 신호라도 받은 것처럼 진로를 바꾸어 프랑스 국회 앞에 집결했습니다. 행렬이 국회의사당 눈앞까지 진출하자 경찰 진압대가 급히 출동하여 이들을 제지했습니다. 시위대가 경찰 저지선을 돌진하려고 시도하는 등 격렬한 충돌도 더러 있었습니다.\n\n시위대는 자정이 훨씬 지난 뒤에야 해산했습니다. 폭동의 소식이 널리 퍼지면서 정부의 공공질서 유지력에 대한 신뢰가 타격을 입을 것으로 보입니다."
 lar_france_political_violence.1.a: "공화국은 견뎌내야 한다."
 lar_france_political_violence.1.b: "책임자를 기소하라."
 lar_france_political_violence.2.desc: "노동조합들과 지식인들의 연대가 최근의 정치적 결정들에 대응하여 수도에서 이른바 '행동의 날'을 선포했습니다. 시위를 진압하려는 경찰의 노력에도 불구하고, 아나키스트들과 급진 공산주의자들로 이루어진 소규모 집단들이 폭동을 유발하려 시도했습니다. 이 과정에서 상점들이 약탈당했고 트램이 길거리에 나뒹굴었습니다. 루아얄 가에 바리케이드를 세우고 국회의사당의 접근로를 차단하려던 폭도들의 시도는 기마경찰에 의해 저지되었습니다.\n\n프랑스 전역에서 폭도들이 해산하고 노동자들은 일터로 돌아갔지만, 정부에게 법질서를 유지할 능력이 충분한지 의심하는 사람들이 많아지고 있습니다."
 lar_france_political_violence.3.t: "우파 폭동"
 lar_france_political_violence.3.desc: "정부의 최근 결정 이후, 나라 전역에서 군주주의자들과 우익 극단파들이 '1934년에 끝내지 못한 일을 종결시키겠다'며 수도로 몰려왔습니다. 1934년 비슷한 폭동이 일어났을 때, 국회의사당 돌입에는 실패했으나 내각 총사퇴를 끌어내는 데에는 성공했었습니다.\n\n경찰은 이미 시위가 폭력화될 것을 경고했지만, 잘 준비된 시위대가 보여준 조직력과 공격성은 예상을 뛰어넘었습니다. 콩코르드 광장을 지키던 경찰 병력이 시위대에 수차례 발포해야만 하는 상황도 더러 발생했습니다.\n\n수십 명이 죽고 수백 명이 다치는 사태 이후 시위대는 전열을 가다듬기 위해 수도에서 철수했지만, 정부가 수도 한복판에서도 안전하지 않을 수 있다는 사실은 전국에 퍼져나갔습니다."
 lar_france_political_violence.3.a: "지금 무엇을 한들 상황을 더 악화시킬 뿐이다."
 lar_france_political_violence.3.b: "공화국은 승리할 것이다!"
 lar_france_french_union.2.t: "연합 가입에 찬성하는 북아프리카"
 lar_france_french_union.2.desc: "알제리, 모로코, 튀니지의 국민들은 작은 표차로 프랑스 연합 가입을 승인하여 세계를 놀라게 했습니다. 이제 해당 지역의 주민들은 완전한 프랑스 시민권자가 되었으므로 프랑스 국회에 대표를 보낼 수 있게 되었습니다.\n\n세 나라 모두 민족주의 진영이 여전히 남아있습니다만, 이들의 사기는 크게 꺾였으며 최소한 한 세대는 지나야 회복할 수 있을 것으로 보입니다."
 lar_france_french_union.2.a: "'유대감'이 무엇인지 알겠지!"
 lar_france_french_union.3.t: "탈퇴를 원하는 북아프리카"
 lar_france_french_union.3.desc: "지방정부의 노력에도 불구하고 알제리, 모로코, 튀니지의 유권자들은 프랑스 연합 가입안을 압도적인 표 차로 부결시켰습니다. 투표 결과가 발표되자마자 지역 내 주요 도시들에서 대규모 시위가 발생했고, 민족주의 단체들은 이 사안이 자신들의 승리라며 즉각 완전한 독립을 요구하였습니다.\n\n북아프리카 프랑스군 지휘관은 일부 과격 세력이 문제를 자력으로 해결하기 위해 직접 행동할 가능성이 있다며 긴급 증원을 요청했습니다."
 lar_france_french_union.3.a: "이런 배은망덕한 놈들!"
 lar_france_french_union.4.t: "연합 가입에 찬성하는 서아프리카"
 lar_france_french_union.4.desc: "몇 주간의 선거전 이후, 서아프리카 프랑스 영토의 주민들은 새로운 프랑스 연합으로의 가입 여부를 결정하기 위해 투표소로 향했습니다. 예비 투표 결과, 연합 가입에 찬성하는 표가 과반수를 확보한 것으로 나타났습니다. 민족주의 운동이 초기에 힘을 다한 것처럼 보이자, 독립운동가들은 이제 국회 안에서 정치적 자결권을 위한 투쟁을 준비하고 있습니다."
 lar_france_french_union.5.t: "탈퇴를 원하는 서아프리카"
 lar_france_french_union.5.desc: "격렬하고 혼란스러웠던 선거전 끝에 프랑스 서아프리카 대부분의 지역에선 프랑스 연방 가입 국민투표는 민족주의 진영의 승리로 귀결된 것 같습니다. 현지 유럽인들은 아직 그 결과를 받아들이는 데 어려움을 겪고 있지만, 지역 독립운동 지도자들은 행동을 촉구하며 이번 투표 결과를 완전한 독립을 위한 분명한 국민의 명령으로 선포했습니다."
 lar_france_french_union.6.t: "연합 가입에 찬성하는 중앙아프리카"
 lar_france_french_union.6.desc: "거대하고 낙후된 이 지역에서 개표 결과가 서서히 나오고 있는 가운데, 유권자의 과반수가 새로운 프랑스 연방 가입을 위한 국민투표에서 찬성의 뜻을 밝힌 것으로 나타났습니다. 민족주의 세력들은 패배를 인정했지만, 자신들의 충성심에 보답하라며 국가 차원에서 이 지역에 더 많은 투자를 할 것을 요구하고 있습니다."
 lar_france_french_union.7.t: "탈퇴를 원하는 중앙아프리카"
 lar_france_french_union.7.desc: "프랑스령 중앙아프리카의 연합 찬성파들은 영토의 유권자들이 연이어 프랑스 연합 가입을 반대하면서 정치적 타격을 받게 되었습니다. 독립 찬성파들이 연이은 승리를 누리는 가운데, 많은 운동가가 이 지역의 프랑스 지배권은 완전히 힘을 잃었다고 주장하고 있습니다."
 lar_france_french_union.8.t: "연합 가입에 찬성하는 시리아"
 lar_france_french_union.8.desc: "프랑스령 시리아와 레바논이 프랑스 연합에 가입하기로 투표했습니다. 낙관적인 시선으로 보아도 가능성이 낮아 보였던 결과였지만, 현지 주민들은 프랑스 연합에 가입하면 유럽 시장에 대한 접근과 지역 경제에 투자를 보장받을 수 있을 거라고 생각한 것 같습니다."
 lar_france_french_union.9.t: "연합에 반대하는 시리아"
 lar_france_french_union.9.desc: "최근 프랑스 연합 가입 국민투표의 결과가 발표되었습니다. 해당 지역 내에서 연합을 반대하는 표가 압도적으로 다수임이 확실해지자 다마스쿠스와 베이루트에서는 환호성이 터져 나왔습니다. 주요 민족주의 정당이 이 국민투표를 사실상의 독립 투표로 선언하면서, 수도의 불안정한 분위기를 감지한 현지 군 지휘관들은 수도에 증원을 요청하고 있습니다."
 lar_france_french_union.10.t: "연합 가입에 찬성하는 인도차이나"
 lar_france_french_union.10.desc: "인도차이나에서 들어온 보고에 따르면 베트남, 라오스, 캄보디아 국민들이 아주 근소한 표 차로 프랑스 연합 가입에 찬성한 것으로 보입니다. 현지 행정부도 이 결과에 놀라 즉시 재개표를 지시한 것으로 알려졌습니다. 이 지역의 민족주의 진영은 큰 타격을 받고 사기가 저하됐으며, 내부에서는 정말로 자신들이 인민들의 뜻을 대변하고 있는 것인지 의문이 제기되고 있습니다."
 lar_france_french_union.11.t: "연합에 반대하는 인도차이나"
 lar_france_french_union.11.desc: "인도차이나에서 발표된 국민투표 결과는 우리가 예상했던 것보다 암울했습니다. 민족주의의 온상지가 연합 가입에 찬성하리라고 생각한 사람은 별로 없었지만, 민족주의 의식이 생각보다 더 넓게 퍼져 있는 것으로 드러났습니다. 결국 그 어떤 지역에서도 연합 가입 찬성표가 절반을 넘지 못했습니다. 민족주의 운동가들은 지금이 바로 독립을 이룰 시점이라며 전쟁을 치르더라도 프랑스에서 즉시 독립할 것을 촉구하고 있습니다."
 FRA_syria_intervention.1.t: "연합군의 시리아 확보"
 FRA_syria_intervention.1.desc: "다마스쿠스에서 조용히 진행된 기념식에서 비시군 지역 지휘관은 연합군에 영토를 공식적으로 양도했습니다. 이에 따라 지역 전역에서의 전투가 종식되었고, 살아남은 비시군은 포로가 되어 이동 중입니다. 전투에 참전했던 비시 프랑스 군인 중 자유 프랑스군에 입대하겠다는 의사를 밝힌 병사는 거의 없었으며, 대부분은 본국으로의 송환을 원했습니다."
 FRA_syria_intervention.1.a: "잘 싸웠다."
 FRA_syria_intervention.2.t: "시리아에서 버텨낸 비시"
 FRA_syria_intervention.2.desc: "몇몇 전략적 요충지에서 연합군의 진격을 저지하는 격렬한 전투가 벌어진 이후, 지역 연합군 지휘관은 작전을 임시로 중단할 것을 명령했습니다. 비시군이 방어선을 강화하면서, 연합군은 공세 시작점으로 후퇴할 수밖에 없었습니다. 비시군은 후퇴하는 연합군을 추격하지는 않았으며, 위치를 고수하는 데 만족한 것으로 보입니다."
 FRA_syria_intervention.2.a: "많은 선한 이들이 헛되이 죽었군."
 FRA_syria_intervention.3.t: "시리아에서의 휴전"
 FRA_syria_intervention.3.desc: "시리아를 향한 연합군의 진격이 좌절되고, 비시군은 방어선을 성공적으로 굳힐 수 있었습니다. 여러 차례 잘 조율된 공격에도 불구하고 연합군은 방어선을 뚫지 못했고, 비시 프랑스가 아직 모든 가치 있는 지역을 점령하고 있는 상태로 양측은 전선을 굳히며 휴전에 합의하게 되었습니다."
 FRA_syria_intervention.3.a: "달라진 게 없군."
 FRA_indochina_intervention.1.t: "연합국의 인도차이나 확보"
 FRA_indochina_intervention.1.desc: "연합군의 공세 부대가 인도차이나 내 다수의 지역에 입성하자, 현지 총독은 휴전을 요청했습니다. 방어군이 뿔뿔이 흩어져 와해된 상황에서 더 이상의 저항은 무의미해 보입니다. 잔존 방어 병력은 투항하여 비시 프랑스로의 송환을 기다리고 있습니다."
 FRA_indochina_intervention.1.a: "중대한 성공이다."
 FRA_indochina_intervention.2.t: "인도차이나에서 버텨낸 비시"
 FRA_indochina_intervention.2.desc: "끔찍할 정도로 험난한 지형에서 거센 전투를 벌인 결과, 현지 연합군 지휘관은 결국 작전 중지를 명령하였습니다. 갈수록 악화되는 전선의 보급 상황과 비시 저항군의 저항에 맞부딪힌 연합군은 비시 측의 점령 아래 인도차이나를 내버려두고 퇴각을 결정하였습니다."
 FRA_indochina_intervention.2.a: "사람과 시간을 낭비하는군."
 FRA_indochina_intervention.3.t: "인도차이나에서의 휴전"
 FRA_indochina_intervention.3.desc: "악천후가 몰아치고 보급까지 부족해지자 연합국과 비시 양측 지휘관은 휴전에 합의하였습니다. 진격 중 맞닥트린 각종 난관과 기습의 이점을 상실함에 따라 최고사령부에서는 상황이 나아져도 공세는 재개할 수 없을 것이라 보고 있습니다."
 FRA_indochina_intervention.3.a: "두 마리의 토끼를 잡으려다 하나도 못 잡았군."
 FRA_central_africa_intervention.1.t: "연합국의 중앙아프리카 확보"
 FRA_central_africa_intervention.1.desc: "연합군은 거센 저항에 맞닥트리는 일 없이 비시 점령하의 중앙아프리카 깊숙한 곳까지 진격하는 데 성공하였습니다. 최대한 버텨내라는 비시의 지시가 있었지만, 현지의 프랑스 병사들은 대부분 저항을 멈추고 연합군의 진격을 방관하고 있습니다."
 FRA_central_africa_intervention.1.a: "그들은 누가 진짜 적인지 알고 있다."
 FRA_central_africa_intervention.2.t: "중앙아프리카에서 버텨낸 비시"
 FRA_central_africa_intervention.2.desc: "중앙아프리카의 프랑스군은 진격하는 연합군을 수차례 기습하며 심각한 손실을 입히는 등 예상외로 강력하게 저항하였습니다. 혼란스러운 상황과 과소평가했던 적들에게 당황한 현지의 연합군 지휘관은 병력을 원점까지 퇴각시키고 전열을 다듬어 다음 지시를 기다리고 있습니다."
 FRA_central_africa_intervention.2.a: "왜 해방자에 맞서 저항하는 거지?"
 FRA_central_africa_intervention.3.t: "중앙아프리카에서의 휴전"
 FRA_central_africa_intervention.3.desc: "중앙아프리카에서 요충지를 놓고 수차례의 격렬한 전투를 벌인 결과 양측은 작전을 지속할 수 없는 상황에 도달했습니다. 비록 비시 프랑스가 여전히 주요 지역들을 점령하고 있지만, 연합군도 일부 지역을 획득하는 데에 성공하였습니다. 하지만 양쪽 모두 다시금 공세를 펼치기 힘들 정도로 보급 상황이 열악해졌습니다."
 FRA_central_africa_intervention.3.a: "얻은 게 없군."
 FRA_west_africa_intervention.1.t: "연합군의 서아프리카 확보"
 FRA_west_africa_intervention.1.desc: "개활지를 통해 신속히 이동한 연합군은 프랑스의 방어군 대부분을 우회하여 측면을 잡았고, 이내 항복을 받아내는 데 성공했습니다. 연합군의 진격을 막을 예비대가 없는 현지 총독은 결국 공식적으로 항복하였습니다."
 FRA_west_africa_intervention.1.a: "또 한 곳에 자유의 바람이 부는군."
 FRA_west_africa_intervention.2.t: "서아프리카에서 버텨낸 비시"
 FRA_west_africa_intervention.2.desc: "연이은 공세 실패와 맹렬한 전투 끝에 현지 연합군 지휘관은 작전 중지를 명령하고 돌출된 병력을 방어에 유리한 지형까지 퇴각시켰습니다. 요충지들의 방비를 강화한 비시군을 무너트리기엔 부족해 보입니다."
 FRA_west_africa_intervention.2.a: "하늘은 용기 있는 자의 편이 아니군."
 FRA_west_africa_intervention.3.t: "서아프리카에서의 휴전"
 FRA_west_africa_intervention.3.desc: "부족한 증원과 위태로운 보급 상황 속에서, 비시군과 연합군은 상대를 불리한 위치로 끌어내기 위해 지루한 공작과 역공작을 반복하며 대치를 지속하고 있습니다. 병력과 보급 모두 바닥난 상황에서 양측 모두 결단을 내리지 않고 있으며, 참호 속에서 상대의 선공을 기다릴 뿐입니다."
 FRA_west_africa_intervention.3.a: "아까운 시간만 낭비하는군."
 lar_compensate_italy.1.t: "프랑스의 식민지 보상 제안"
 lar_compensate_italy.1.desc: "[From.GetLeader](이)가 양국 간의 중대한 문제를 해결하기 위한 조약을 논의하기 위해 로마에 도착하였습니다. 그는 대전쟁 동안 흘린 피로 맺어진 양국의 오래된 유대를 언급하며, 지부티의 프랑스 항구를 넘겨주는 대신 전시에 프랑스의 동맹으로서 참전할 것을 제안하고 있습니다."
 lar_compensate_italy.1.a: "동맹이 되어 주지."
 lar_compensate_italy.1.b: "우리는 이렇게 쉽게 매수되지 않는다."
 lar_compensate_italy.2.t: "[From.GetLeader]의 동의"
 lar_compensate_italy.2.desc: "[From.GetLeader](이)가 조약에 동의함에 따라 [This.GetLeader](은)는 이탈리아에서의 성공을 축하하며 돌아왔습니다. 이제 남은 것은 동아프리카의 우리 자산을 이탈리아에 공식적으로 인계하는 것뿐입니다."
 lar_compensate_italy.2.a: "거저나 다름없다."
 lar_compensate_italy.3.t: "[From.GetLeader]의 거부"
 lar_compensate_italy.3.desc: "희망이 보이는 듯했던 이탈리아와의 협상은 [From.GetLeader](이)가 지부티보다 더 많은 것을 원하면서 결국 결렬되고 말았습니다."
 lar_compensate_italy.3.a: "이제 어떻게 해야 하지?"
 lar_intervention_in_greece.1.t: "프랑스의 그리스 개입 제안"
 lar_intervention_in_greece.1.desc: "프랑스 대사가 동부 지중해에 관한 우리의 공통된 관심사를 언급하는 문서를 전해왔습니다. [From.GetLeader] 정부는 크레타섬을 확보하여 해군기지로 활용하는 데 큰 관심이 있어 보이지만, 그리스에 '불친절하거나 적대적인' 정부가 존재하는 한 해당 지역에서의 작전에 차질이 생길 수 있다고 우려하는 듯합니다. 따라서 [From.GetAdjective] 정부는 함께 힘을 합쳐 그리스에 좀 더 우호적인 정부를 수립하거나 아예 점령해 버릴 의사가 있는지 타진하고 있습니다."
 lar_intervention_in_greece.1.a: "생각이 통하는군."
 lar_intervention_in_greece.1.b: "우리의 전략은 우리가 결정한다."
 lar_intervention_in_greece.2.t: "[From.GetLeader]의 동의"
 lar_intervention_in_greece.2.desc: "[From.GetLeader](은)는 로마 주재 대사를 통해 깊은 지지를 표명하며 우리의 견해에 전적으로 동의한다는 메시지를 전했습니다. [From.GetAdjective]군은 유사시에 필요할 수 있는 대 그리스 합동 작전 계획을 수립하라는 지시를 받았습니다."
 lar_intervention_in_greece.2.a: "곧 필요하게 될 작전이다."
 lar_intervention_in_greece.3.t: "[From.GetLeader]의 거부"
 lar_intervention_in_greece.3.desc: "[From.GetAdjective] 대사가 전해온 다소 짤막한 전언에 따르면, 현 정부는 지중해 동부의 현황에 간섭할 의사가 없으며 군사 작전에 따른 불확실성보다는 지금 이 상태가 낫다고 보는 것 같습니다."
 lar_intervention_in_greece.3.a: "공포의 질린 말 같군."
 lar_dominate_the_middle_east.1.t: "프랑스의 종속화 요구"
 lar_dominate_the_middle_east.1.desc: "[From.GetLeader] 정부는 중동에 새로운 특명전권대사를 임명하였습니다. 오늘 [This.GetLeader](와)과 우리 수도에서 회담을 가진 그는, 프랑스 정부가 중동에서 더욱 주도적인 역할을 가지기를 희망하며 현지 정세에 관련된 모든 사안에 직접적으로 개입하기를 원한다는 뜻을 전해왔습니다.\n\n그는 이를 거부할 시 어떤 일이 일어날지에 대해 명확하게 언급하지는 않았으나, 프랑스 정부는 우리 정부의 독자적인 외교 정책을 '용납하기 어려울 것'이라고 전해왔습니다."
 lar_dominate_the_middle_east.1.a: "우리는 이 새로운 현실을 받아들여야 한다."
 lar_dominate_the_middle_east.1.b: "자유는 우리 손에 들어왔고, 단 한 줌도 뺏기지 않을 것이다!"
 lar_dominate_the_middle_east.2.t: "[From.GetNameDefCap]의 굴복"
 lar_dominate_the_middle_east.2.desc: "[From.GetLeader](은)는 참모들과의 논의 끝에 공식적으로 우리의 요구를 받아들였습니다. 그들은 이제 우리의 뜻에 순응하기 위해 모든 외교 정책에서 자문을 구할 것입니다."
 lar_dominate_the_middle_east.2.a: "그럼 그래야지."
 lar_dominate_the_middle_east.3.t: "[From.GetNameDefCap]의 저항"
 lar_dominate_the_middle_east.3.desc: "[From.GetLeader](은)는 [From.GetAdjective] 국민들의 유구하고 명예로운 전사적 전통을 장황하게 늘어놓으며, 외세에게 무릎을 꿇고 목숨을 부지하느니 명예롭게 죽겠다는 뜻을 밝혔습니다."
 lar_dominate_the_middle_east.3.a: "그렇다면, 곧 죽음이 찾아올 것이다."
 lar_dominate_the_middle_east.3.b: "하찮은 인간들로 가득 찬 쓸데없는 먼지 구덩이일 뿐이다."
 lar_spheres_of_influence.1.t: "영향력 범위에 관한 논의를 원하는 프랑스"
 lar_spheres_of_influence.1.desc: "[From.GetLeader](이)가 양국 사이의 갈등 요소의 해소를 위해 베를린에 방문하여 [This.GetLeader](와)과 회담을 진행했습니다. 논의 주제 중 하나는 중앙유럽 판도의 재조정이었습니다. [From.GetLeader](은)는 프랑스계 인구가 주가 되는 [BEL.GetNameDef] 지역을 자국의 주 관심사로 여긴다고 분명히 밝혔습니다. \n\n그러나 프랑스 정부는 [HOL.GetNameDef](와)과 [LUX.GetNameDef]에 대해서는 보다 유연한 입장을 취하고 있습니다. 이들은 두 국가를 우리의 영향권에 넣는 대신 [BEL.GetNameDef](을)를 프랑스의 영향권에 두자는 양해 각서를 제시하였습니다."
 lar_spheres_of_influence.1.a: "합리적인 제안이군."
 lar_spheres_of_influence.1.b: "영향권을 가지려면, 먼저 영향력이 있어야지, 프랑스."
 lar_spheres_of_influence.2.t: "[From.GetNameDefCap]의 동의"
 lar_spheres_of_influence.2.desc: "[From.GetLeader](와)과의 협상은 두 지도자가 빠르게 제안에 합의하면서 단 몇 분 만에 끝났습니다. 의견이 엇갈렸던 유일한 부분은 벨기에 내 소규모 독일어 공동체였는데, 이 안건은 외교부에 해결을 맡겼습니다."
 lar_spheres_of_influence.2.a: "우리의 외교 전략이 거둔 또 한 번의 승리로군."
 lar_spheres_of_influence.3.t: "[From.GetLeader]의 거부"
 lar_spheres_of_influence.3.desc: "상당히 냉랭했다고 알려진 [From.GetLeader](와)과 [This.GetLeader] 사이의 회담 결과, 양국 간의 긴장을 해소할 수 있을 거라는 희망은 단 몇 분 만에 거품이 되었습니다. 독일 대표단은 벨기에는 상당한 규모의 독일계 소수 민족이 살고 있는 국가로서 [From.GetNameDef](이)가 이 사안에 관해 이해관계가 있으며, 우리가 이 문제를 자유롭게 다루게 한다는 생각은 절대 받아들일 수 없다는 입장을 굽히지 않았습니다."
 lar_spheres_of_influence.3.a: "시간 낭비를 한 모양이군."
 lar_align_belgium.1.t: "프랑스의 특권 요구"
 lar_align_belgium.1.desc: "복면을 쓴 괴한들이 프랑스계 시민을 공격하는 사건이 수차례 발생하면서, 오늘 프랑스 대사는 [This.GetLeader](을)를 방문하여 국경의 프랑스계 공동체에 대한 의무를 다하기 힘든 상황이니, 프랑스 정부가 자국민 보호를 할 의무가 있다는 서한을 전달했습니다. 프랑스 정부는 이러한 문제를 해결하기 위해 프랑스군의 주둔과 국경 내 프랑스 헌병의 수사권을 포함한 광범위한 권리를 요구하였습니다.\n\n또한 문건에는 이러한 요구를 거절하면 곧 적대적인 행위로 간주되어 심각한 결과를 초래할 것이라고 명시되어 있습니다."
 lar_align_belgium.1.a: "동의하는 수밖에 없다."
 lar_align_belgium.1.b: "우리는 1914년에도 굽히지 않았고 지금도 굽히지 않을 것이다!"
 lar_align_belgium.2.t: "[From.GetNameDefCap]의 굴복"
 lar_align_belgium.2.desc: "일부 위원이 투표 대신 사퇴를 선택했으나, [From.GetAdjective] 내각은 결국 만장일치로 우리의 요구를 받아들였습니다. 연락 장교와 몇몇 공무원이 당국과의 협력을 위해 브뤼셀로 출발하였습니다."
 lar_align_belgium.2.a: "현명한 선택을 했군."
 lar_align_belgium.3.t: "싸우기를 맹세한 [From.GetNameDefCap]"
 lar_align_belgium.3.desc: "[From.GetAdjective] 정부는 우리의 요구에 외교적으로 대응하는 대신 군에게 전시 태세를 갖추도록 지시하고 국경을 폐쇄하였습니다. 브뤼셀의 신문들은 승리 가능성을 현실적으로 예측하면서도 워털루 전투 관련 기록을 지면 가득 채우며 프랑스군이 침공할 시 그들에게 돌아갈 것은 굴욕적인 패배뿐이라고 예측하고 있습니다."
 lar_align_belgium.3.a: "어디 두고 보자고."
 lar_align_belgium.3.b: "벨기에와는 싸울 가치가 없다."
 lar_split_belgium.1.t: "[From.GetLeader]의 왈로니 요구"
 lar_split_belgium.1.desc: "지난 몇 주간 우리 나라에서 프랑스계 인구를 대표한다고 자칭하는 일부 신흥 단체가 왈로니와 프랑스의 '재통일'을 요구하고 있습니다. 오늘 프랑스 대사의 전언에 따르면 [From.GetLeader] 정부는 우리의 프랑스계 지역을 프랑스 영토로 편입하는 것에 관한 공식 정책을 수립하였다고 합니다.\n\n국경에 모여들고 있는 부대들의 움직임을 보면, 저들은 어떤 수단을 써서라도 이 새로운 정책을 실행에 옮길 것 같습니다."
 lar_split_belgium.1.a: "피할 수 없는 것에 맞서서 얻을 수 있는 건 없다."
 lar_split_belgium.1.b: "이곳은 우리의 조국이며, 단 한 뼘의 땅을 위해서라도 기꺼이 싸울 것이다."
 lar_split_belgium.2.t: "분단에 동의한 벨기에"
 lar_split_belgium.2.desc: "벨기에 정부는 우리의 감독하에 벨기에의 프랑스어 사용 지역에서 프랑스와의 통일에 관한 국민투표를 시행하기로 합의했습니다. 친벨기에 정당들이 모두 보이콧을 외치고 있으니, 우리의 승리는 거의 확실합니다."
 lar_split_belgium.2.a: "민주주의는 정말로 아름답지."
 lar_split_belgium.3.t: "저항하는 벨기에"
 lar_split_belgium.3.desc: "[From.GetAdjective] 정부는 친통합파의 사무실을 급습하고 대표를 체포하는 등 왈로니와 프랑스의 통합에 대해 가혹한 탄압으로 대응하고 있습니다. 우리의 대사가 이에 공식적으로 항의하자, 돌아온 답변은 [From.GetAdjective] 정부가 국가의 질서를 유지할 책임이 있으며 타국의 개입은 필요 없다는 것이었습니다."
 lar_split_belgium.3.a: "예의라는 걸 가르쳐야 하겠군!"
 lar_split_belgium.3.b: "노력할 가치가 없는 일이다."
 lar_concessions_to_italy.1.t: "이탈리아에 영토 보상을 제안한 프랑스"
 lar_concessions_to_italy.1.desc: "[From.GetLeader] 정부는 이탈리아를 우리 편으로 끌어들여, 차후에 성사될 수 있을 독일과 이탈리아의 동맹을 사전에 저지하자는 의사를 타진해 왔습니다. 예상하건대 [ITA.GetLeader](을)를 매수하려면 일종의 보상이나 양보할 의사가 있어야 할 것입니다. [From.GetAdjective](은)는 우리가 가진 지부티와 소말릴란드를 이탈리아에 이양하는 조건으로 독일을 고립시키는 공식적인 연대를 맺기를 제안하고 있습니다."
 lar_concessions_to_italy.1.a: "아직 요람 속에 있는 '추축국'이란 아기를 없애버릴 기회다!"
 lar_concessions_to_italy.1.b: "[ITA.GetLeader](은)는 약속을 지키리라 믿을 수 있는 사람이 아니다."
 lar_concessions_to_italy.2.t: "[From.GetLeader]의 동의"
 lar_concessions_to_italy.2.desc: "[From.GetAdjective] 내각은 마침내 우리의 제안을 승인하기로 했습니다. 비록 외교계는 [ITA.GetLeader](와)과의 동맹이 가져올 영향에 대해 크게 우려하고 있지만, 이제 우리는 한 발 더 나아가서 [ITA.GetAdjective]에게 공동 제안서를 보낼 수 있습니다."
 lar_concessions_to_italy.2.a: "메시지를 보내라."
 lar_concessions_to_italy.3.t: "[From.GetLeader]의 거부"
 lar_concessions_to_italy.3.desc: "우리의 제안은 [From.GetAdjective] 내각에서 호응을 얻는 데에 실패하였습니다. 비록 [ITA.GetNameDef](와)과의 동맹이 이로울 것이라는 데에는 의견의 일치를 보았으나, 이를 위해 영토를 이양한다는 것은 도무지 [From.GetAdjective] 정부가 받아들일 수 없는 문제였습니다."
 lar_concessions_to_italy.3.a: "우리끼리라도 제안을 해야겠군."
 lar_concessions_to_italy.4.t: "영국과 프랑스의 식민지 협정 제의"
 lar_concessions_to_italy.4.desc: "[ENG.GetNameDef](와)과 [FRA.GetNameDef]의 대사가 스트레사에서의 협정을 다시 이행하기 위해 [This.GetLeader](을)를 만나 회담을 가졌습니다. 그들은 최근 있었던 외교적 공세의 일환으로, 동아프리카에서 지부티와 영국령 소말리아의 이양을 제안하고 있습니다.\n\n식민지의 이양은 동맹 조약의 비준과 함께 이행될 것입니다."
 lar_concessions_to_italy.4.a: "더 넓은 국경을 위해서라면."
 lar_concessions_to_italy.4.b: "우리는 매수되지 않는다!"
 lar_concessions_to_italy.5.t: "프랑스의 식민지 양도 제의"
 lar_concessions_to_italy.5.desc: "[From.GetAdjective] 대사가 전달한 문건에 따르면, [From.GetLeader](은)는 스트레사에서의 가협정을 정식으로 비준하기를 원하는 듯합니다. 이를 위해 [From.GetAdjective](은)는 동아프리카의 프랑스 영토를 양도할 용의가 있다고 합니다.\n\n외교계에서 도는 소문에 따르면 [From.GetAdjective](은)는 [ENG.GetAdjective]에 접촉하여 합동 제안과 더 광범위한 식민지 양도를 논의하려 했으나 거절당했다고 합니다."
 lar_concessions_to_italy.5.a: "타당한 것 같군."
 lar_concessions_to_italy.5.b: "요구는 많고 주는 건 적다."
 lar_concessions_to_italy.6.t: "[ITA.GetLeader]의 동의"
 lar_concessions_to_italy.6.desc: "[From.GetAdjective] 정부는 우리가 제안한 영토 교환에 원칙적으로 동의했으며, 조약의 최종 조건이 결정되면 스트레사 협정을 비준하겠다고 약속했습니다. 세부적인 내용에 대한 협상은 외교부에 맡겼으며, 최종 조약은 추후 비준될 예정입니다. 영토 이전은 이 조약이 서명될 때까지 이루어지지 않습니다."
 lar_concessions_to_italy.6.a: "매듭을 확실히 지어야겠군."
 lar_concessions_to_italy.7.t: "[ITA.GetLeader]의 거부"
 lar_concessions_to_italy.7.desc: "[From.GetAdjective] 정부는 현재 동맹을 맺거나 스트레사 협정 비준에 관심이 없다는 퉁명스러운 대답을 돌려주었습니다. 그들은 아무리 막대한 식민지를 대가로 주더라도 자신들의 생각을 바꾸기는 힘들 것이라고 합니다."
 lar_concessions_to_italy.7.a: "곤란하군."
 lar_ratify_the_stresa_front.1.t: "스트레사 전선 비준"
 lar_ratify_the_stresa_front.1.desc: "영토의 이양을 대가로 프랑스와의 동맹을 정식으로 맺는 스트레사 협정의 비준 준비가 순조롭게 진행되고 있습니다. 수개월에 걸친 외교부의 작업이 마무리되었으며, 이제 남은 것은 서명뿐입니다."
 lar_ratify_the_stresa_front.1.a: "[This.GetAdjective] 외교의 승리다."
 lar_ratify_the_stresa_front.1.b: "더 이상 우리에게 이로운 것 같지 않군."
 lar_ratify_the_stresa_front.2.desc: "[From.GetAdjective] 정부와 한 약속을 지킬 때가 왔습니다. 이제 동맹이 발효되었으니 우리는 지부티를 이양할 의무가 있습니다."
 lar_ratify_the_stresa_front.2.a: "프랑스는 약속을 지킨다."
 lar_ratify_the_stresa_front.2.b: "상황이 달라졌다."
 lar_ratify_the_stresa_front.3.t: "[From.GetNameDefCap]의 동맹 비준 거부"
 lar_ratify_the_stresa_front.3.desc: "[From.GetAdjective] 정부는 스트레사 조약을 비준하겠다던 약속을 갑작스럽게 저버렸습니다. 외교 채널을 통해 이에 대한 해명을 들으려는 모든 시도는 실패로 돌아갔으며, [From.GetAdjective]의 외교관들도 갑작스러운 태도 변화에 우리만큼 당황한 것 같습니다."
 lar_ratify_the_stresa_front.3.a: "암울한 날이군."
 lar_ratify_the_stresa_front.4.desc: "[FRA.GetNameDefCap](와)과 [ITA.GetNameDef](이)가 스트레사 조약에 서명하며 공식적인 동맹을 맺었습니다. 이제는 우리가 조약에 서명하고 소말리아 영토를 [ITA.GetAdjective]에게 넘길 차례입니다."
 lar_ratify_the_stresa_front.4.a: "우리는 약속했다."
 lar_ratify_the_stresa_front.4.b: "우리의 이해관계가 갈렸다."
 lar_franco_soviet_treaty.1.t: "프랑스의 상호원조조약 제안"
 lar_franco_soviet_treaty.1.desc: "[From.GetLeader] 정부는 동맹 가능성을 의논하기 위해 모스크바에 사절을 파견하였습니다. [From.GetAdjective]의 제안에 따르면 우리는 [From.GetNameDef](이)가 겪는 모든 방어전쟁에 참전해야 하며, 저들도 마찬가지로 우리가 공격받을 시 참전해 줄 것입니다."
 lar_franco_soviet_treaty.1.a: "1894년의 정신은 살아있다!"
 lar_franco_soviet_treaty.1.b: "양측 다 서로를 효과적으로 돕기 어려울 것이다."
 lar_franco_soviet_treaty.2.t: "[From.GetNameDefCap]의 동의"
 lar_franco_soviet_treaty.2.desc: "[From.GetAdjective] 정부는 우리의 제안을 수락하였으나, 유럽의 정세를 뒤흔들기 위한 전쟁에는 끼어들지 않겠다고 강조하였습니다. 따라서 우리의 동맹은 방어적인 부분에 한하며, 양측은 서로가 제삼자에게 공격받았을 경우에만 지원하게 될 것입니다."
 lar_franco_soviet_treaty.2.a: "그 정도면 충분하다."
 lar_franco_soviet_treaty.3.t: "[From.GetNameDefCap]의 거부"
 lar_franco_soviet_treaty.3.desc: "냉랭했던 회담 중, [From.GetAdjective] 외무부 장관은 우리와의 동맹이 [From.GetAdjective]에게 이익이 되지 않는다고 통보했습니다. 그는 유럽의 지리적 여건으로 인해 [From.GetAdjective]의 군대가 우리의 전쟁에 개입하는 건 불가능하며 그 반대 또한 마찬가지라는 입장입니다. 따라서 [From.GetAdjective] 정부는 이 제안을 거절할 수밖에 없다고 합니다."
 lar_franco_soviet_treaty.3.a: "못하는 것인가, 안 하는 것인가?"
 lar_end_the_occupation.1.t: "점령의 끝"
 lar_end_the_occupation.1.desc: "수년이 지난 후, [From.GetLeader]의 정부는 그들의 '국민 혁명' 정책이 성공적이었다고 공식 선언했습니다. 그는 라디오 연설을 통해 구 프랑스 정부 체제의 약점과 퇴폐주의를 비판하며, 프랑스와 같은 고귀하고 용맹한 국가에 더 적합한 새롭게 재건된 정부 체제로 완전히 탈바꿈할 것이라고 선언했습니다.\n\n이러한 노력의 일환으로, 정부는 공식적으로 휴전 협정에 의해 부과된 의무와 제한을 해제하고 프랑스 전역에 대한 완전한 통제를 요구하고 나섰습니다.\n\n그 대가로 그는 한 세대 만에 일어난 두 번째 유혈 전쟁에 우리 두 나라를 몰아넣은 이들을 응징하기 위한 참전을 제안했습니다."
 lar_end_the_occupation.1.a: "두 팔 벌려 환영한다!"
 lar_end_the_occupation.1.b: "분에 넘치는 생각을 하는군."
 lar_end_the_occupation.2.t: "점령 종료"
 lar_end_the_occupation.2.desc: "[This.GetLeader](이)가 강철 조약에 서명함에 따라, 프랑스에 주둔해 있던 독일군은 전 국토의 통제권을 프랑스군에게 이양하였습니다. [From.GetLeader](와)과 [This.GetLeader](이)가 참여한 기념식이 끝난 뒤, 파리에 주둔한 독일군은 [From.GetAdjective] 깃발을 내리고 도시 밖으로 행진했습니다. 그들의 뒤에선 수년 만에 처음으로 삼색기가 휘날리고 있었습니다."
 lar_end_the_occupation.2.a: "우리는 명예를 되찾았다."
 lar_end_the_occupation.3.t: "[From.GetLeader]의 거부"
 lar_end_the_occupation.3.desc: "함께 볼셰비키의 위협에 맞서고 이 전쟁을 일으킨 전쟁광들을 뒤쫓자는 우리의 관대한 제안에도 불구하고, [From.GetLeader](은)는 우리의 외교적 요청을 무례하게 거절했습니다. 그가 말하기를, 프랑스인은 여태까지의 전쟁에서 자국의 역량을 입증한 적이 단 한 번도 없었으며, 이미 한 번 패배한 국가에 [From.GetNameDef]의 서부 국경을 맡길 이유가 없다고 합니다."
 lar_end_the_occupation.3.a: "[FRA.GetLeader](와)과 힘을 합칠 때가 왔다!"
 lar_end_the_occupation.3.b: "이 모욕에는 강철과 화염으로 대답할 것이다."
 lar_end_the_occupation.4.t: "비시의 제안"
 lar_end_the_occupation.4.desc: "형세가 급변하여, [From.GetLeader] 대변인이 우리에게 접촉해 서로의 힘을 합치자고 제안하였습니다. 엄중한 보안 아래 군을 재건한 [From.GetLeader](은)는 이제 다시 전쟁에 뛰어들어 고국을 수복할 때가 왔다고 믿고 있습니다.\n\n하지만 우리의 내부 정보원에 따르면, 점령당한 프랑스 영토의 이양에 관한 협상의 실패가 이번 일의 숨겨진 동기일 것이라고 합니다."
 lar_end_the_occupation.4.a: "이제야 이성을 되찾았나 보군."
 lar_end_the_occupation.4.b: "왜 우리가 겁쟁이와 반역자들을 도와야 하지?"
 lar_end_the_occupation.5.t: "[From.GetLeader]의 동의"
 lar_end_the_occupation.5.desc: "우리 대표단이 [From.GetLeader](와)과 함께 성공적으로 귀국했습니다. 수년 만에 처음으로 프랑스 땅을 밟은 [From.GetLeader](은)는 [This.GetLeader](와)과 만나 권력 이양에 관한 세부 사항을 논의했습니다."
 lar_end_the_occupation.5.a: "아주 좋아."
 lar_end_the_occupation.6.t: "[From.GetLeader]의 거부"
 lar_end_the_occupation.6.desc: "[From.GetLeader](와)과의 회담을 위해 보낸 우리의 대표단은 애국자로서, 군인으로서, 국민의 의무를 저버린 [This.GetLeader]에 관한 지루한 일장연설를 들은 뒤 빈손으로 돌아와야 했습니다. 다음날 [From.GetLeader](은)는 라디오 연설을 통해 우리의 정부를 '프랑스 역사상 최악의 겁쟁이와 반역자들의 모임'이라고 공개적으로 비난했습니다.\n\n아무래도 우리는 저들의 도움 없이 홀로 독일에 맞서 고국을 해방시켜야 할 것 같습니다."
 lar_end_the_occupation.6.a: "같은 프랑스인의 손을 매정하게 뿌리치는 자가 '진정한 애국자'라니."
 lar_low_stability_civil_war.1.t: "공산주의 봉기!"
 lar_low_stability_civil_war.1.desc: "몇 주간의 소요 사태와 은밀한 준비 끝에, 프랑스 여러 도시에서 대규모 파업이 발생했습니다. 이와 거의 동시에 무장한 소위 '노동자 방위 여단'이 조직되었는데, 그중 일부는 반란군의 지원을 받기도 했습니다. 정부에 충성하는 군대는 전국에서 이들을 향해 발포했고, 반란군과 충성파 간의 사소한 교전이 순식간에 격렬한 총력전으로 변했습니다.\n\n국내 안정도가 끊임없이 감소하는 가운데, 정부는 국토 태반에 대한 통제력을 잃고 있습니다."
 lar_low_stability_civil_war.1.a: "또 다른 프랑스 혁명인가?"
 lar_low_stability_civil_war.2.t: "반동분자들의 봉기!"
 lar_low_stability_civil_war.2.desc: "반동적인 군 장교들과 부유한 지주들이 정부에 대항하는 군사 쿠데타를 준비했던 것 같습니다. 이들 중 일부는 경찰에 신원이 파악되었지만, 다른 일부는 아직 확인되지 않았습니다. 조사 과정에서 유출된 정보에 따르면, 공모자들은 그들의 음모가 완전히 밝혀지기 전에 행동을 취하기로 결심한 것 같습니다.\n\n현지 주둔군에게 빠르게 노출되고, 혼란에 차 제대로 된 전열조차 갖추지 못한 채로 성급하게 진행된 쿠데타는 본래 의도했던 기습에 실패하였습니다. 신속하게 대응한 충성파 군대는 우리 정부를 향한 참수 공격을 성공적으로 막아냈지만, 이를 위해 국토의 상당 부분을 포기할 수밖에 없었습니다. 반란군이 자리를 잡으면서, 내전은 더욱 본격적인 양상을 띠게 될 것으로 보입니다."
 lar_low_stability_civil_war.2.a: "다들 이렇게 될 줄 알고 있었지."
 lar_worker_shortage.1.t: "심각한 노동력 부족"
 lar_worker_shortage.1.desc: "기존에는 면제 대상이었던 숙련공들까지 소집되기 시작하면서, 더욱 광범위해진 징병으로 인해 많은 기업이 인력난을 해결하는 데 어려움을 호소하였습니다. 심지어 군수산업마저 노동력 부족에 시달리며, 생산량이 줄어들기 시작했습니다.\n\n산업 전문가들은 징병 된 노동자들을 다시 복귀시키거나, 아니면 그들 대신 새로운 노동자들을 찾아내어 노동력을 확보하라고 촉구하고 있습니다."
 lar_worker_shortage.1.a: "대신 여성을 고용하면 어떨까?"
 lar_worker_shortage.2.t: "군인들이 일터로 돌아가다"
 lar_worker_shortage.2.desc: "군부의 거센 항의를 무릅쓰고 징병 범위를 줄이고 숙련공들을 복직시킨 결과 노동력의 부족 문제는 해결되었습니다. 통계 자료에 따르면 생산성은 가파르게 올라 징병 범위 확대 이전의 상태로 회복하고 있다고 합니다."
 lar_worker_shortage.2.a: "양보다 질이다!"
 lar_arms_purchases.1.t: "[From.GetNameDefCap]의 무기 구매 희망"
 lar_arms_purchases.1.desc: "급격하게 악화되고 있는 유럽의 정세로 인해, 프랑스 관료들이 우리에게 접촉하여 중화기와 신형 항공기의 수입을 위한 허가를 요청하고 있습니다. 허가가 떨어지면 우리의 공장들은 바로 수주를 받아 생산에 들어갈 것이며, 비록 주문량이 많지 않아 우리의 경제에 큰 영향을 끼치기엔 어렵겠지만 그래도 꽤 많은 일거리를 창출할 수 있을 것입니다."
 lar_arms_purchases.1.a: "당연히 허가해야지!"
 lar_arms_purchases.1.b: "당연히 안 된다!"
 lar_arms_purchases.2.t: "[From.GetNameDefCap]의 동의"
 lar_arms_purchases.2.desc: "[From.GetLeader] 대통령의 지지로 미국 상원은 자국 공장에 무기를 발주할 수 있도록 허용하는 광범위한 법안을 통과시켰으나, 재정적 조건은 크게 제한하였습니다. 미국 내 고립주의 세력은 여전히 미국의 독일 선언의 원인은 대전쟁 이후 쌓아온 막대한 부채 때문이라고 확신하고 있습니다. 그들은 이 무기 구매 비용을 달러로 지불하기를 강력히 원하는 것 같습니다."
 lar_arms_purchases.2.a: "그래야 한다면 그렇게 해야겠지."
 lar_arms_purchases.3.t: "[From.GetNameDefCap]의 거부"
 lar_arms_purchases.3.desc: "여러 개입주의 의원의 광범위한 로비와 지원에도 불구하고 미국으로부터의 군사 장비 수입 허가를 받으려는 시도는 실패하였습니다. 이러한 무기 판매가 미국을 전화에 끌어들이리라 믿는 의회의 고립주의자들은 관련 안건이 상정되지 못하도록 막아내는 데 성공하였습니다."
 lar_arms_purchases.3.a: "뻔뻔하군!"
 lar_france_volunteers.1.t: "[From.GetNameDef]의 의용군"
 lar_france_volunteers.1.desc: "[From.GetLeader] 정부가 스페인과 [From.GetNameDef] 사이의 국경 통제를 완화함에 따라 우리를 위해 총을 들기를 원하는 자원자들이 물밀듯이 밀려오고 있습니다.\n\n하지만 이러한 정책은 비단 우리에게만 적용되는 것이 아닙니다. 이에 따라 내전 중인 다른 세력들도 우리와 마찬가지로 외부로부터의 협력을 얻을 수 있게 될 것입니다."
 lar_france_volunteers.1.a: "잘된 일인지 모르겠군."
 lar_france_volunteers.3.t: "의용군의 귀환"
 lar_france_volunteers.3.desc: "스페인에서의 내전이 끝났고, [From.GetLeader](을)를 위해 참전한 우리의 국민 일부가 복귀하였습니다. 군 정보부는 이들의 경험으로부터 현대전에 대한 통찰을 얻기 위해 심문을 거치고 싶어 하지만, 정계의 많은 이들은 저들로 인해 우리 나라의 다른 정치 세력들이 급진화되는 건 아닌지 우려하고 있습니다."
 lar_france_volunteers.3.a: "그들을 복귀시켜라."
 lar_france_volunteers.3.b: "다시 돌려보내라."
 lar_non_intervention.1.t: "[From.GetNameDefCap]의 불간섭위원회 초청"
 lar_non_intervention.1.desc: "[From.GetLeader](은)는 외부 세력의 스페인 내전 개입을 막기 위한 불간섭위원회의 창설을 촉구하였습니다. 하지만 그 내용에는 내전 간섭을 효과적으로 차단할 조항이 매우 부족합니다.\n\n우리가 불간섭위원회에 동의한다 하더라도 스페인 내전을 지원할 허점은 여전히 많습니다. 이 위원회의 실질적인 효과는 [From.GetLeader] 정부를 향한 지지율 상승 정도인 것 같습니다."
 lar_non_intervention.1.a: "이 정도 조건이라면 받아들일 수 있다."
 lar_non_intervention.1.b: "이것은 헛고생에 불과하며, 여기엔 관여하지 않을 것이다!"
 lar_non_intervention.2.t: "[From.GetNameDefCap]의 불간섭위원회 참여"
 lar_non_intervention.2.desc: "[From.GetnameDef](은)는 이를 스페인에서의 유혈 사태를 막기 위한 중요한 조치라고 칭하며 불간섭위원회에 공식적으로 서명하였습니다. 저들이 과연 정말로 내전에 개입하지 않을지는 두고 봐야 할 일입니다."
 lar_non_intervention.2.a: "저들을 의심할 이유는 없지, 그렇지 않나?"
 lar_non_intervention.3.t: "[From.GetNameDefCap]의 불간섭위원회 거부"
 lar_non_intervention.3.desc: "[From.GetNameDef](은)는 불간섭위원회에 참여하기를 거부하였습니다. 위원회에 개입을 원천적으로 차단할 수단이 부족하다는 게 그 이유였습니다. 이러한 결정이 [From.GetLeader](이)가 스페인 내전에 직접적으로 개입하겠다는 의도인지는 아직 분명하지 않습니다."
 lar_non_intervention.3.a: "시간이 지나면 알게 될 것이다."
 lar_appeal_to_overseas_territories.2.t: "인도차이나가 비시에 남다"
 lar_appeal_to_overseas_territories.2.desc: "인도차이나 총독은 반대편에 서는 한이 있더라도 우리 정부를 지지하는 것을 거부한다고 공식적으로, 그리고 공개적으로 거부하였습니다. 또한 식민지 라디오 방송을 통해 '감히 현 상황을 불만이 있는 몰지각하고 무책임한 이들'에게는 대대적인 탄압이 있을 것이라고 선언하였습니다."
 lar_appeal_to_overseas_territories.2.a: "겁쟁이이자 반역자로군."
 lar_appeal_to_overseas_territories.3.t: "인도차이나의 [This.GetLeader] 선언"
 lar_appeal_to_overseas_territories.3.desc: "인도차이나의 총독은 현 비시 정부는 정통성 없는 꼭두각시일 뿐이라며 대신 [This.GetLeader]에 대한 지지를 선언하였습니다. 하지만 현지에는 아직 비시에 충성을 바치는 여러 부대가 있으며, 이들의 송환을 위한 협상이 현재 진행 중입니다."
 lar_appeal_to_overseas_territories.3.a: "좋았어!"
 lar_appeal_to_overseas_territories.4.t: "시리아의 비시 잔류"
 lar_appeal_to_overseas_territories.4.desc: "시리아의 총독은 우리의 호소를 완전히 무시하기로 한 것 같습니다. 정보에 따르면 간략하게 비공개회의가 있었던 듯하나, 결국 저들은 우리의 라디오 방송에 대한 모든 공식적인 답변이나 행동을 보여주지 않았습니다."
 lar_appeal_to_overseas_territories.5.t: "시리아의 [This.GetLeader] 지지"
 lar_appeal_to_overseas_territories.5.desc: "시리아에서 쿠데타가 발생하여 식민지 행정부 내 주요 인사 일부가 총독에게 체포된 것으로 보입니다. 곧이어 총독은 [This.GetLeader]에 대한 충성을 선언하며, 적들에게 빼앗긴 조국을 되찾기 위해 모든 프랑스의 애국자가 기꺼이 총을 들어야 한다고 촉구했습니다."
 lar_appeal_to_overseas_territories.6.t: "중앙아프리카의 비시 잔류"
 lar_appeal_to_overseas_territories.6.desc: "중앙아프리카 내 식민지 행정관들이 단체로 [This.GetLeader]의 라디오 호소를, 합법적인 정부의 권위를 깎아내리려는 반역이라고 비방하였습니다. 정보에 따르면 이들은 입장이 바뀔 경우 원주민 사회의 반응을 우려하고 있으며, 독립을 원하는 일부 원주민들이 독립을 시도할 경우 본국의 지원이 부족할 것이라는 점도 걱정하고 있다고 합니다."
 lar_appeal_to_overseas_territories.6.a: "다 합쳐도 반푼이가 안 될 머저리들 같으니라고."
 lar_appeal_to_overseas_territories.7.t: "중앙아프리카의 전향"
 lar_appeal_to_overseas_territories.7.desc: "총독 펠릭스 에부에를 필두로 하여 중앙아프리카의 식민지들이 우리의 대의 아래 하나로 뭉쳤습니다. 현지 청년들의 모병 운동도 이미 시작되었습니다."
 lar_appeal_to_overseas_territories.8.t: "서아프리카의 비시 잔류"
 lar_appeal_to_overseas_territories.8.desc: "서아프리카의 지역 행정관들은 우리에게 합류할 의사를 내비쳤지만, 현지의 유럽인 다수는 그렇지 않은 듯합니다. 대중의 압력이 거세지면서, 서아프리카의 총독은 비시 정부에 대한 지지를 공개적으로 선언할 수밖에 없었습니다."
 lar_appeal_to_overseas_territories.9.t: "서아프리카의 [This.GetNameDef] 지지"
 lar_appeal_to_overseas_territories.9.desc: "서아프리카의 현지 행정관들이 [This.GetLeader]의 호소에 어떻게 대응할지 논쟁하는 동안 현지의 애국자들이 식민지 정부 청사를 장악하는 데 성공하였습니다. 이제 서아프리카는 우리의 통제하에 있습니다."
 lar_appeal_to_overseas_territories.10.t: "마다가스카르의 비시 잔류"
 lar_appeal_to_overseas_territories.10.desc: "마다가스카르 총독은 시민들에게 침착함을 유지하고 비시의 합법적인 정부의 뜻을 따를 것을 요구하였습니다. 비록 미미한 반발이 있었던 듯하나 대부분의 주민은 이러한 요구에 순응한 것 같습니다."
 lar_appeal_to_overseas_territories.11.t: "마다가스카르의 전향"
 lar_appeal_to_overseas_territories.11.desc: "마다가스카르 총독은 우리와 동맹군에게 섬의 군사기지를 넘겨주며, 섬을 굳건히 보호할 수 있도록 추가 지원을 요청하였습니다."
 lar_appeal_to_overseas_territories.12.t: "북아프리카의 비시 잔류"
 lar_appeal_to_overseas_territories.12.desc: "비시의 권력 거점인 북아프리카 식민지가 전향할 것이라는 희망을 가진 이는 거의 없었지만, 저들의 매몰찬 거절은 충격이었습니다. 총독은 [This.GetLeader](을)를 미치광이자 민족의 반역자라고 낙인찍으며 필요한 모든 수단을 동원해 비시 정부를 지원하겠다고 선언하였습니다."
 lar_appeal_to_overseas_territories.13.t: "북아프리카의 전향"
 lar_appeal_to_overseas_territories.13.desc: "놀랍게도 북아프리카의 프랑스 총독은 군에 명령을 통해 도를 넘은 친비시 관료 여럿을 체포하고 [This.GetLeader]의 신정부에 대한 지지를 호소하였습니다."
 lar_france_political_violence.4.t: "정치적 폭력의 귀환"
 lar_france_political_violence.4.desc: "잠시 이어진 평화 뒤, [This.GetLeader]의 지지율이 전례 없이 치솟으면서 공산주의자들과 반동 단체들의 고질적인 정치 폭력이 다시 시작된 것 같습니다. 경찰의 보고에 따르면 특정 인물이나 기업을 상대로, 과거 우리가 극복했다고 생각했던 옛 혼돈을 연상케 하는 정치적 동기에 따른 폭력 범죄율이 치솟고 있다고 합니다."
 lar_france_political_violence.4.a: "극단주의자들을 반드시 막아야 한다."
 france.10.e: "계속되는 전투"
 lar_france_vichy_reunification.1.t: "[From.GetLeader]의 통일 요구"
 lar_france_vichy_reunification.1.desc: "파리 해방 직후, 프랑스 망명군의 지도자인 [From.GetLeader](은)는 자국 정부에 프랑스의 모든 점령지에 대한 완전한 권한을 넘길 것을 요구하였습니다. 그는 권한이 이양되지 않을 시 공화국의 합법적인 정부에 대한 반역으로 간주하겠다고 말했습니다."
 lar_france_vichy_reunification.1.a: "비정상적인 분열을 고쳐야 할 때다."
 lar_france_vichy_reunification.1.b: "반역자는 그 무엇도 요구할 권리가 없다."
 lar_france_vichy_reunification.2.t: "비시 정부의 해산"
 lar_france_vichy_reunification.2.desc: "투표 결과, 비시 정부는 스스로 정부 해산을 결정했고 우리에게 권한을 이양하기로 하였습니다. 대다수의 하급 공무원은 자리에 계속 남기를 선택했고, 잔존 병력은 우리의 지휘 체계 아래로 들어왔습니다."
 lar_france_vichy_reunification.2.a: "우리가 다시 뭉쳤다."
 lar_france_vichy_reunification.3.t: "비시 정부의 유지"
 lar_france_vichy_reunification.3.desc: "[From.GetLeader] 정부가 우리에게 권한을 이양하는 것을 거절했습니다. 공개적인 협상을 위한 모든 시도는 묵살되었으며, 그들을 무력으로 상대해야 하는 상황이 올 수도 있습니다."
 lar_france_vichy_reunification.3.a: "우리는 무력으로 통일을 이룰 것이다."
 SPA_civil_war_event_tt: "§G사단 편제를 잠금 해제합니다.§!\n"
 SPR_civil_war_event_tt: "§G사단 편제§!와 §R사단 해산§!을 잠금 해제합니다.\n"
 lar_spain.1.desc: "CEDA의 대대적인 선거 운동에도 불구하고, 아나키스트, 공산주의자, 노동조합주의자의 도움을 받은 스페인 사회주의노동자당과 공화좌파당이 결성한 좌익 인민전선이 1936년 선거에서 승리한 것으로 보입니다. 극심한 분열을 겪고 있는 스페인의 정치 지형을 보여주듯, 인민전선의 득표수는 주도적인 의석을 차지할 수 있을 정도입니다.\n\n[Root.GetLeader] 대통령의 지도 아래 어떤 형태의 새로운 정부가 구성되든지 앞으로 몇 주 동안은 점점 더 고립되고 과격해지는 우익 세력을 상대해야 할 것입니다. 따라서 최근 선거 결과는 우리 나라를 사로잡고 있는 정치적 폭력과 사회 불안을 해결하기보다는, 오히려 그것을 악화시킬 확률이 높아 보입니다."
 lar_spain.1.a: "스페인이 살아남기 위해서는 파시즘을 뿌리 뽑아야한다!"
 lar_spain.1.b: "오직 제2공화국의 잿더미 위에서 스페인이 다시 부활하리라!"
 SPR_republican_garrison_control_decisions_tt: "\n지도상의 결정에서 §Y주둔군 영향력 확대§!를 잠금 해제합니다. 결정을 통해 특정한 주에서 §Y국민파 영향력§!에 §G대항§!할 수 있습니다.\n\n§R충분한§! 국민파 §Y주둔군 영향력§!을 확보하지 못한 주는 내전 발발 시 §Y공화파 소유§!가 될 것입니다.\n"
 SPA_nationalist_garrison_control_decisions_tt: "\n지도상의 결정에서 §Y주둔군 영향력 확대§!를 잠금 해제합니다. 결정을 통해 특정한 주에서 §Y국민파 영향력§!을 §G확대§!할 수 있습니다.\n\n§G충분한§! 국민파 §Y주둔군 영향력§!을 확보한 주는 내전 발발 시 §Y국민파 소유§!가 될 것입니다.\n"
 lar_spain.2.t: "스페인 내전"
 lar_spain.2.desc: "정확히 오늘 오전 5시 00분경, 북아프리카 군단과 연락이 끊긴 지 단 하루 만에 스페인 전역에서 치밀하게 준비된 군사작전이 개시되었습니다. 이 작전의 목적은 주요 도시의 모든 정부 기관과 전략적 거점을 장악하는 것이고 육군, 해군, 공군의 주요 부대는 정부의 통제를 거부하였습니다. 또한, 이와 동시에 카를로스파 민병대도 북부에서 반란을 일으켰습니다.\n\n다행히도 민병대가 신속하게 움직여 여러 목표 지점과 도시를 지켜내는 데 성공했으며, 쿠데타가 즉각적인 승리를 쟁취하진 못했습니다. 그러나 이러한 초기 목표 달성에 실패하였음에도 불구하고, 반란군 지휘자들이 1932년에 그랬던 것처럼 강력한 우위를 기꺼이 포기하진 않을 것 같습니다. 어느 쪽도 타협의 의사를 내비치고 있지 않은 가운데, 상황은 전국적인 내전이라는 구렁텅이로 굴러떨어지고 있습니다..."
 lar_spain.2.a: "...그리고 우리는, 통일된 국민전선으로서 승리할 것이다!"
 lar_spain.2.b: "...그리고 우리는, 팔랑헤의 지도 아래 승리할 것이다!"
 lar_spain.2.c: "...그리고 우리는, 신과 조국, 그리고 국왕의 가호로 승리할 것이다!"
 lar_spain.2.d: "...그리고 우리는, 민주적 신념을 지켜내면서 승리할 것이다!"
 lar_spain.2.e: "...그리고 우리는, 노동자의 용맹함으로 승리할 것이다!"
 lar_spain.2.f: "...그리고 우리는, 집단 혁명 투쟁을 통해 승리할 것이다!"
 lar_spain.6.t: "내전 전선 고착화"
 lar_spain.6.desc: "전투는 불과 일주일만에, 스페인의 농촌은 이미 대규모 장비 수송을 감당할 여건이 되지 않는다는 것이 분명해지고 있습니다. 전선과 공세에 필요한 보급을 유지하는 것이 점점 더 어려워지고 있으며, 동시에 모든 곳에서 전투를 지속할수록 상황은 더 악화될 것입니다."
 lar_spain.6_tt: "\n특정한 주에서 §R계획되지 않은 공세§! 전투 불이익을 제거하는 §Y내전 공세§! 지도상의 결정을 잠금 해제합니다.\n"
 lar_spain.6.a: "우리의 시간을 기다릴 것이다. 그리고 때가 되면 칠 것이다."
 lar_spain.7.t: "카를로스파의 봉기!"
 lar_spain.7.desc: "국민전선에서 우리의 영향력이 증가하는 것을 우려한 카를로스파는 인내심을 잃고 본인들의 손으로 문제를 처리하기로 결심했습니다. 레케테, 즉 그들의 민병대는 우리 군대로 총구를 돌림과 동시에 우리 적과도 싸우고 있습니다.\n\n이 아둔한 행동으로 무엇을 손에 넣고자 하는지는 누구나 추측할 수 있지만, 지금까지는 공화파의 입지를 강화하는 데 도움이 될 뿐입니다."
 lar_spain.7.desc_2: "전후 신정부에 대한 우리의 영향력이 커지는 것을 우려한 카를로스파는, 결국 인내심을 잃고 본인들의 손으로 문제를 해결하기로 선택했습니다. 그리고 이에 따라, 그들의 민병대가 우리 군을 공격했습니다.\n\n카를로스파는 새로운 정부에서 권력을 넓히기 위해 우리가 어렵게 얻은 공화파의 승리를 무너뜨릴 것입니다!"
 lar_spain.7.a: "그들의 반항은 우리보다 더 큰 대가를 치르게 될 것이다!"
 lar_spain.8.t: "파시스트 탄압!"
 lar_spain.8.desc: "정치적 독립을 계속 주장하는 것에 불만을 표한 팔랑헤 수뇌부는 우리의 운동을 계획에서 배제하기 위한 조치를 시작했습니다. 팔랑헤 군대은 우리 민병대를 공격했으며, 주요 사상가들과 정치인들을 체포하려고 시도했습니다.\n\n융통성 없는 그들의 행동은 국민전선의 입지를 위태롭게 하고, 공화파 군대에 반격의 기회를 열어줄 수도 있습니다."
 lar_spain.8.desc_2: "전후 정부에서 영향력 확대를 위한 우리의 계속된 움직임에 불만을 가진 팔랑헤 수뇌부는, 우리 운동을 완전히 제거하기로 결심하였습니다! 팔랑헤 군대는 우리 민병대를 공격했으며, 주요 사상가들과 정치인들을 체포하려고 시도했습니다..\n\n그들은 새로운 정부에서 우리의 영향력을 보이지 못하도록 공화파로부터 어렵게 얻은 승리를 위협할 것입니다!"
 lar_spain.8.a: "그들의 어리석음은 우리보다 더 큰 대가를 치르게 될 것이다!"
 lar_spain.9.t: "아나키스트 봉기!"
 lar_spain.9.desc: "증가하는 아나키스트 코뮌의 독자적인 운동이 최근의 성장으로 정점에 이르렀습니다. 전쟁을 수행하고자 중앙집권적인 통제를 유지하려는 우리의 합당한 노력에 불만을 가진 아나키스트들과 그들의 동맹인 마르크스주의 통일노동자당은 국지적인 분쟁을 우리 군과의 전면적인 교전으로 악화시켰습니다.\n\n국지적인 전투임에도 불구하고, 내분은 곧 더 확산되어 국민파 최전선의 안정성을 심각하게 위협하고 있습니다."
 lar_spain.9.desc_2: "증가하는 아나키스트 코뮌의 독자적인 운동이 최근의 성장으로 정점에 이르렀습니다. 안정되고 중앙집권화된 정부를 복구하려는 우리의 타당한 노력에 불만을 가진 아나키스트들과 그들의 동맹인 마르크스주의 통일노동자당은, 국지적인 분쟁을 우리 군과의 전면적인 교전으로 악화시켰습니다.\n\n그들은 그들만의 독립에 관한 어리석은 생각에 사로잡혀 국민파에 맞서 어렵게 얻은 우리의 승리를 위협할 것입니다!"
 lar_spain.9.a: "이 지역을 다시 한번 정부의 통제하에 둘 때이다."
 lar_spain.10.t: "정부 탄압!"
 lar_spain.10.desc: "우리가 우리 스스로 수행하는 지속적인 자립 운동에 불만을 가진 제2공화국 정부는 그들의 동맹인 스탈린주의자들과 함께 우리 영토의 주요 전략적 요충지와 건물에 대한 통제권을 장악하려고 시도했습니다. 이러한 시도를 저지하자, 이전 동맹들과의 교전이 벌어졌고, 그 이후 전면적인 시가전으로 확대되었습니다.\n\n정부와 타협할 수 없었기에 우리는 전쟁 상태에 놓이게 되었고, 결국 국민파의 태세를 유리하게 만들어주는 꼴이 되었습니다."
 lar_spain.10.desc_2: "우리가 우리 스스로 수행하는 지속적인 자립 운동에 불만을 가진 제2공화국 정부는 그들의 동맹인 스탈린주의자들과 함께 우리 영토의 주요 전략적 요충지와 건물에 대한 통제권을 장악하려고 시도했습니다. 이러한 시도를 저지하자, 이전 동맹들과의 교전이 벌어졌고, 그 이후 전면적인 시가전으로 확대되었습니다.\n\n저들은 우리가 평화롭게 살도록 내버려두는 대신, 국민파에 맞서 어렵게 손에 넣은 통제권과 승리를 위협할 것입니다!"
 lar_spain.10.a: "우리의 혁명은 그렇게 쉽게 꺼지지 않을 것이다!"
 lar_spain.11.t: "카를로스파 격퇴"
 lar_spain.11.desc: "광적인 발악에도 불구하고 카를로스파의 마지막 저항 거점을 무너뜨리는 데 성공했습니다. 그 결과 분쟁이 한결 단순화되었지만, 잔존 세력과의 싸움이 계속되고 있습니다."
 lar_spain.11.a: "그래도 우리는 진전을 이루고 있다."
 lar_spain.12.t: "팔랑헤 격퇴"
 lar_spain.12.desc: "팔랑헤주의자들은 마지막 주요 거점이 점령당한 후 집단으로 항복했습니다. 여전히 고립된 지역에서 저항이 이어지고 있지만, 이는 팔랑헤주의자들 군대의 사실상 종식을 뜻합니다. 그 결과 분쟁이 한결 단순화되었지만, 잔존 세력과의 싸움이 계속되고 있습니다."
 lar_spain.13.t: "국민파 격퇴"
 lar_spain.13.desc: "최근 국민파의 군사적 패배에 이어서 프랑코 장군은 휘하 전군의 항복을 선언하였습니다. 그 결과 분쟁이 한결 단순화되었지만, 잔존 세력과의 싸움이 계속되고 있습니다."
 lar_spain.14.t: "아나키스트 격퇴"
 lar_spain.14.desc: "아나키스트들의 저항이 격렬하기는 하지만 최근 몇 주 사이에 급격히 와해되었습니다. 명령을 거부하는 산발적인 반동 코뮌과의 고립된 전투가 계속되고 있지만 오늘의 군사적 승리로 결국 방위위원회의 무조건적 항복을 이끌어내었습니다. 그 결과 분쟁이 한결 단순화되었지만, 잔존 세력과의 싸움은 계속되고 있습니다."
 lar_spain.15.t: "마르크스주의 통일노동자당 격퇴"
 lar_spain.15.desc: "마르크스주의 통일노동자당의 저항이 격렬하기는 하지만 최근 몇 주 사이 크게 와해되었습니다. 우리 군대가 유일했던 거점에 입성하는 가운데, 오늘의 군사적 승리로 결국 공산주의 지도부의 무조건적 항복을 이끌어내었습니다. 그 결과 분쟁이 한결 단순화되었지만, 잔존 세력과의 싸움은 계속되고 있습니다."
 lar_spain.16.t: "제2공화국 격퇴"
 lar_spain.16.desc: "최근 잇따른 패전으로 영토가 반도의 일부분으로 줄어든 것을 알게 된 제2공화국의 군사 지도부는 정부를 전복하고 평화를 요청해 왔습니다. 그럼에도 불구하고 이를 막기 위해 또 다른 공산주의 봉기가 일어났지만, 남아있는 공화파 군대가 이들을 진압했고, 이제 거의 다른 이견 없이 무조건적 항복에 승인했습니다.\n\n그 결과 분쟁이 한결 단순화되었지만, 잔존 세력과의 싸움은 계속되고 있습니다."
 lar_spain.17.t: "스탈린주의자 격퇴"
 lar_spain.17.desc: "최근 잇따른 패전으로 영토가 반도의 고작 일부분으로 줄어든 것을 알게 된 공산주의 군사 지도부는 결국 평화를 요청해 왔습니다. 그 결과 분쟁이 한결 단순화되었지만, 잔존 세력과의 싸움은 계속되고 있습니다."
 lar_spain.18.t: "때를 기다리는 반란"
 lar_spain.18.desc: "우리의 계획은 완성되었고, 쿠데타를 일으킬 준비가 되었습니다. 그러나 1932년 산후르하다 쿠데타 시도와 같은 암울한 실패를 되풀이하지 않으려면 적절한 순간이 올 때까지 기다려야 합니다. 그때까지 우리는 자원을 이용해 흔적을 지울 것입니다..."
 lar_spain.18.a: "너무 오래 늦추어서는 안 된다."
 lar_spain.18.a_tt: "이 국민정신은 내전 시작 시 제거됩니다.\n"
 lar_spain.19.t: "[From.GetNameDefCap]의 굴복 요구"
 lar_spain.19.desc: "[From.GetAdjective] 외교관들은 [From.GetNameDef](이)가 세계 문제에 있어 '히스패닉 세계의 지도자를 맡을 것'이라고 주장하며 그들의 외교 정책을 따를 것을 요구했습니다."
 lar_spain.19.a: "우리에겐 강력한 지도자가 필요하다. 그들도 그러하지 않은 것인가?"
 lar_spain.19.b: "우리는 우리 자신과 이익을 스스로 지킬 수 있다."
 lar_spain.20.t: "[From.GetNameDefCap]의 굴복"
 lar_spain.20.desc: "우리의 주장에 따라 [From.GetAdjective] 정부는 히스패닉 세계와 관련된 국제 문제에서 우리의 통제를 인정했습니다."
 lar_spain.20.a: "우리는 그들을 영광으로 이끌 것이다."
 lar_spain.21.t: "[From.GetNameDefCap]의 요구 거부"
 lar_spain.21.desc: "우리의 주장에도 불구하고 [From.GetAdjective] 정부는 히스패닉 세계와 관련된 국제 문제에서 우리의 통제를 인정하지 않았습니다. 그들은 계속해서 그들만의 외교 정책을 추구할 것입니다."
 lar_spain.21.a: "무력을 통해 우리 지도력의 이점을 보여주겠다."
 lar_spain.22.t: "[From.GetNameDefCap]의 원조 요청"
 lar_spain.22.desc: "[From.GetAdjective] 정부는 공화당과의 싸움에서 물질적인 원조를 요청하였습니다. 보급에 타격을 입을 정도로 내전이 치열한 것으로 보입니다. 그들은 어떤 지원이라도 공산주의를 물리치는 데 매우 귀중한 지원이 될 것이라고 확신하고 있습니다."
 lar_spain.22.a: "내줄 수 있는 것이 있다면 원조해야 한다."
 lar_spain.22.b: "지금은 그럴 여력이 없다."
 lar_spain.23.t: "[From.GetNameDefCap]의 원조"
 lar_spain.23.desc: "[From.GetAdjective] 정부는 공산주의 억제를 위해 투쟁하는 우리를 돕기 위해 물질적인 지원을 보낼 것이라고 알렸습니다."
 lar_spain.23.a: "우리는 그들의 도움을 기억할 것이다."
 lar_spain.24.t: "[From.GetNameDefCap]의 원조 거부"
 lar_spain.24.desc: "[From.GetAdjective] 외교관들은 유감스럽지만 지금 우리에게 도움을 줄 수 없다고 알렸습니다."
 lar_spain.24.a: "스페인이 피를 흘리며 공산주의를 억제할 때, 편히 쉬고만 있겠군."
 lar_spain.25.t: "이베리아 조약"
 lar_spain.25.desc: "[From.GetAdjective] 사절단은 이베리아반도 내의 평화를 유지함과 동시에 상호 방어를 강화하자는 의견을 제안했습니다.\n\n제안된 조약은 각 당사자들이 가입하는 어떤 동맹이든 상대방도 같이 가입할 것을 의무화하는 동시에, 어느 한 쪽이 침략을 당하거나 선전포고를 받을 경우 양 당사자가 같은 편에 서게 될 것을 명문화하자는 것입니다."
 lar_spain.25.a: "이 조약은 우리의 유대를 크게 강화할 것이다."
 lar_spain.25.b: "우리는 행동의 독립성을 유지해야 한다."
 lar_spain.26.desc: "[From.GetNameDefCap](은)는 우리가 제안한 이베리아 조약을 전적으로 받아들이겠다고 알렸습니다. 어떤 동맹에 가입하거나 어떤 전쟁을 치르더라도 그들은 우리와 함께 할 것입니다."
 lar_spain.26.a: "정말 충실한 친구들이군."
 lar_spain.27.desc: "[From.GetNameDefCap](은) 우리가 제안한 이베리아 조약이 자국 외교 정책에서 독립적으로 행동할 능력을 지나치게 제한할 것이라며 이 제안을 거부한다고 알렸습니다."
 lar_spain.27.a: "그들은 자신도 모르는 사이에 약해져버렸군."
 lar_spain.28.t: "이베리아 조약 발족"
 lar_spain.28.desc: "이베리아반도의 평화를 지키기 위해 [iberian_pact_invitee.GetFactionName](이)가 [iberian_pact_invitee.GetNameDefCap]에 가입하였으니, 우리도 약속을 지키고 동맹에 참여해야 할 때가 왔습니다."
 lar_spain.28.a: "최선을 다하리라."
 lar_spain.29.desc: "때가 왔습니다. [iberian_pact_war_target.GetNameDefCap](이)가 적과 전쟁을 시작했으므로, 조약에 따라 그들과 합류하여 외부 세계에 대항하는 통일 전선을 제시해야 합니다."
 lar_spain.30.t: "라틴 연합"
 lar_spain.30.desc: "우리의 협력이 꾸준히 증가하고 있기에, [From.GetAdjective] 정부는 이제 우리와 스페인 외에도 이탈리아와 프랑스를 포함하는 본격적인 동맹을 제안했습니다."
 lar_spain.30.a: "좋은 생각이다."
 lar_spain.30.b: "이 국가들과의 동맹이 현재로서 최선의 이익이 아니다."
 lar_spain.31.desc: "[From.GetAdjective] 정부는 라틴 연합을 구성하자는 제안을 받아들이겠다고 알렸습니다."
 lar_spain.31.a: "이 신생 동맹의 귀중한 일원이 되겠군."
 lar_spain.32.desc: "[From.GetAdjective] 정부는 현재 라틴 동맹에 가입할 의사가 없음을 알렸습니다."
 lar_spain.32.a: "나중에 의견을 바꿀지도 모르지."
 lar_spain.33.t: "에스파냐 군사 연합"
 lar_spain.33.desc: "카를로스파는 여전히 군대의 지지를 받고 있습니다. 그들과 협력하고 그들의 도움을 받는다면 봉기를 성공시키는 데 큰 도움이 될 것입니다."
 lar_spain.33.a: "[union_militar_target_state_1.GetName]에서 동맹의 군사 연합을 확보한다."
 lar_spain.33.b: "[union_militar_target_state_2.GetName]에서 동맹의 군사 연합을 확보한다."
 lar_spain.33.c: "[union_militar_target_state_3.GetName]에서 동맹의 군사 연합을 확보한다."
 lar_spain.33_tt: "카를로스파 봉기가 일어나면 §Y3개 보병 대대§!로 이루어진 잘 훈련된 5개의 카를로스파 민병대 사단이 생성될 것입니다.\n"
 lar_spain.34.t: "후계 문제"
 lar_spain.34.desc: "자식을 남기지 않은 알폰소 카를로스의 죽음으로 카를로스파는 점차 약화되었고, 결국 카를로스주의 운동에 분열이 일어났습니다.\n\n그런데 자신이 알폰소 카를로스가 직접 임명한 후계자라고 주장하는 자가 여럿 있습니다. 보르본-파르마 가문의 카를로스 하비에르는 왕위에 대한 왕조적인 명분이 없습니다. 다른 이들은 오히려 추방된 신세이긴 하지만 이사벨라 2세의 후손인 왕위에 대한 명분을 가지고 있는 망명 중인 왕 알폰소 13세의 주장을 오히려 지지합니다.\n\n이 문제를 신속히 처리하지 않으면, 세력은 여러 갈래로 분열될 것입니다."
 lar_spain.34.a: "폐하의 뜻은 반드시 행해져야 한다. 하비에르께서 새로운 국왕이 되실 것이다!"
 lar_spain.34.a_tt: "복벽이 이루어지면 부르봉-파르마의 하비에르가 국왕으로 즉위할 것입니다.\n"
 lar_spain.34.b: "왕조의 연속성은 유지되어야 한다. 알폰소 13세께서 우리의 국왕이 되실 것이다!"
 lar_spain.34.b_tt: "복벽이 이루어지면 알폰소 13세가 국왕으로 즉위할 것입니다.\n"
 lar_spain.34.c: "합스부르크 왕위 주장자가 자신의 자격을 입증했다."
 lar_spain.34.c_tt: "복벽이 이루어지면 카를 피우스 폰 합스부르크가 국왕으로 즉위할 것입니다.\n"
 SPB_karl_pius_king: "카를 피우스 폰 합스부르크"
 lar_spain.35.t: "왕정복고"
 lar_spain.35.desc: "군주제가 폐지된 지 5년이 지났지만, 오늘 아침 [From.GetSPBkingloc]의 마드리드 입성이 시작되자 환영하는 군중의 환호성은 하늘을 찌를 정도였습니다. 환희에 찬 군중들이 지켜보는 가운데, 왕실 행렬은 마드리드 거리를 지나 산 헤로니모 왕립 교회에 입장하였습니다.\n\n화려한 의식 속에서, [From.GetSPBking2loc].\n\n국토의 상당한 부분이 여전히 폐허로 놓여 있지만, 새로운 국왕은 통합과 치유의 길을 걸으며 [From.GetNameDef](을)를 영광스러운 미래로 이끌어 나갈 것입니다."
 SPB_xavier_king: "부르봉-파르마의 하비에르"
 SPB_alfonso_king: "알폰소 13세"
 SPB_xavier_king2: "하비에르는 하비에르 1세의 왕관과 곤포를 물려받았습니다. 마침내 스페인 옥좌에 적법한 카를로스 후계자가 앉게 되었습니다."
 SPB_alfonso_king2: "알폰소 13세는 오랜 망명 생활 끝에 스페인 왕좌로 돌아왔으며, 마침내 두 계파를 통일하여 한 세기 동안 이어지던 유혈 사태를 종식시켰습니다."
 lar_spain.35.a: "한 세기 동안의 불의가 바로잡혔다. 국왕 폐하 만세!"
 lar_spain.36.t: "탕헤르 점령"
 lar_spain.36.desc: "1924년 탕헤르 의정서를 노골적으로 무시한 채, [From.GetAdjective]군이 점령군과 같은 모습으로 탕헤르 국제 구역에 진입했습니다. 영토를 전면적으로 합병하라는 스페인 민족주의자들의 요구에도 불구하고, [From.GetAdjective] 대사는 이것이 단순히 '임시 전시 조치'이며, 이후 도시가 전쟁 전의 상태로 돌아올 것이라고 보증했습니다."
 lar_spain.36.a: "우리가 탕헤르인의 권리를 옹호하지 않으면, 누가 하겠나?"
 lar_spain.36_tt: "만일 §Y[SPA.GetName]§!(이)가 물러서지 않을 경우, 우리는 다음을 얻습니다:\n"
 lar_spain.36.b: "현재로서는 그 약속만으로 충분하다."
 lar_spain.37.desc: "[FROM.GetNameDefCap](은)는 우리의 탕헤르 점령에 대해 공식적인 반대 입장을 단호히 표명했습니다. 우리의 행동을 불법으로 간주한 [FROM.GetNameDefCap] 정부는 우리가 즉시 철수하지 않으면 국제 지구에서 우리를 추방하기 위해 군사력을 사용할 것을 암시하기까지 했습니다."
 lar_spain.37.a: "그들의 쓸데없는 협박에 겁먹지 않을 것이다."
 lar_spain.37.b: "그럼 우리는 물러나야 한다."
 lar_spain.38.desc: "예상대로 나약한 [From.GetAdjective] 정부는 우리의 탕헤르 정복에 대해 이의를 제기하지 않았습니다. 우리는 자유롭게 도시를 더욱 완전히 국가에 통합할 수 있을 겁니다."
 lar_spain.38.a: "다시 한번 스페인을 위하여!"
 lar_spain.39.t: "[From.GetNameDefCap]의 북아프리카 요구"
 lar_spain.39.desc: "[From.GetAdjective] 외교관들은 즉시 북아프리카의 통제권을 [From.GetNameDef]에게 양도하라고 요구하는 최후통첩을 보냈습니다. 의심할 여지없이 저들은 국제 무대에서의 우리 약점을 활용하려 하고 있습니다..."
 lar_spain.39.a: "또 다른 전쟁을 할 여유는 없다. 받아들여야 한다."
 lar_spain.39.b: "그렇게 쉽게 얻진 못할 것이다!"
 lar_spain.40.t: "[From.GetNameDefCap]의 요구 수락"
 lar_spain.40.desc: "[From.GetNameDefCap](이)가 우리의 요구를 받아들였고, 그들의 외교관들은 북아프리카의 통제권을 즉시 이양하기 위해 준비하고 있습니다."
 lar_spain.40.a: "아주 효율적이군."
 lar_spain.41.t: "[From.GetNameDefCap]의 요구 거부"
 lar_spain.41.desc: "[From.GetAdjective]측 외교관들은 북아프리카에 대한 스페인의 모든 요구를 단호히 거부한다고 우리에게 알렸습니다."
 lar_spain.41.a: "그렇다면 무력으로 가져가는 수밖에."
 lar_spain.42.t: "[From.GetNameDefCap]의 프랑스 옥좌 주장"
 lar_spain.42.desc: "최근 스페인 왕위에 오른 [From.GetLeader] 왕은 이미 프랑스 왕좌에 대한 자신의 의도를 분명히 하며 왕위 계승권을 자신의 주장의 근거로 삼았습니다.\n\n최근 우리 나라에서 왕당파의 정치적 승리로 거두며, 왕은 이제 마침내 이러한 계획을 실행하는 것이 적절하다고 생각했고, 가능한 한 서둘러 랭스에서 왕위에 오르고 싶다는 그의 바람을 공식적으로 선언했습니다."
 lar_spain.42.a: "폐하의 주장은 타당하므로, 우리는 기꺼이 받아들일 것이다. 국왕 폐하 만세!"
 lar_spain.42.b: "프랑스는 스페인에게 절대로 굴복하지 않을 것이다!"
 lar_spain.43.t: "[From.GetNameDefCap]의 주장 인정"
 lar_spain.43.desc: "[From.GetAdjective] 왕당파 정부에서는 [Root.GetLeader] 국왕의 요청에 대해, 프랑스 왕위에 대한 정당성을 인정한다고 공식적으로 밝혔습니다. 그들은 즉시 대관식을 열기 위해 준비할 것이라고 약속하였습니다."
 lar_spain.43.a: "모두 옳게 돌아가는군."
 lar_spain.43_tt: "대관식 준비가 시작됩니다."
 lar_spain.44.t: "[From.GetNameDefCap]의 주장 거부"
 lar_spain.44.desc: "프랑스 왕위에 대한 [Root.GetLeader] 국왕의 정당한 주장에도 불구하고, [From.GetAdjective] 정부는 막판에 부정적인 입장을 내비친 것으로 보입니다. 그들은 스페인이 프랑스를 장악할 것이라는 대중의 불안을 이유로 들며 공식적인 의식을 '유감스럽게도 거절'했습니다."
 lar_spain.44.a: "그와 상관없이 [Root.GetLeader](은)는 프랑스의 국왕이 될 것이다."
 lar_spain.45.t: "이베리아 연합"
 lar_spain.45.desc: "1580년과 1640년처럼, [From.GetNameDef](은)는 [From.GetLeader] 휘하 양국의 연합을 제안했습니다.[From.GetAdjective] 외교관들은 우리에게 단합된 이베리아가 한 지도자 아래 세계에 보여줄 수 있는 힘을 고려할 것을 촉구했습니다."
 lar_spain.45.a: "현명한 말이군."
 lar_spain.45.b: "포르투갈은 결코 스페인에게 지배당하지 않을 것이다!"
 lar_spain.46.t: "이베리아 연합 - [From.GetNameDefCap]의 수락"
 lar_spain.46.desc: "[From.GetNameDefCap](은)는 [Root.GetLeader] 주도하에 이베리아를 통합하자는 우리의 제안을 받아들였습니다. 그들은 자국 정부 기구를 우리 정부 기구에 통합하기 위해 필요한 준비를 할 것입니다."
 lar_spain.46.a: "현명한 선택을 했군. 하나일 때 우리는 더 강하다!"
 lar_spain.47.t: "이베리아 연합 - [From.GetNameDefCap]의 거부"
 lar_spain.47.desc: "[From.GetNameDefCap](은)는 이베리아반도를 하나로 통일하자는 제안을 일체 거부했습니다. 광범위한 협상에도 불구하고 [From.GetAdjective] 대표단의 입장은 사실상 \"그렇다면 빼앗아 가져가라\"라는 말로 요약되고 있습니다."
 lar_spain.47.a: "그 제안은 받아들일만 하군."
 lar_spain.48.t: "포르투갈의 아나키즘"
 lar_spain.48.desc: "[From.GetNameDef]의 전투는 최근 며칠 동안 [Root.GetAdjective] 국경 지역으로 퍼져 나갔고, [From.GetAdjective] 아나키스트 민병대는 재빨리 마을 사람들을 끌어들이기 시작했습니다. 우리 병력들의 신속하게 움직였지만, 치열하게 진행되는 전투에서 방심하는 상황이 발생했고 전투 훈련을 받은 [From.GetAdjective]군과 초기 교전을 벌인 후, 후퇴할 수 밖에 없었습니다.\n\n그 이후 [From.GetAdjective] 아나키스트들에 대한 지지는 [Root.GetAdjective] 사회 전반에 걸쳐 더욱 확산되었으며, 이는 외국의 지원 덕분입니다.\n\n결과적으로, 우리의 최선의 노력에도 불구하고 국가는 더 큰 [From.GetAdjective] 내전에 휘말리게 되었습니다."
 lar_spain.48.a: "왜 우리를 여기에 끌어들인 거지?!"
 lar_spain.49.desc: "[Root.GetAdjective] 전투가 [From.GetAdjective] 국경 너머까지 확장된 이후, 각지의 아나키스트들이 우리의 대의를 위해 결집했습니다. 잘 계획되고 원활하게 실행된 '격려' 덕분에, 친아나키스트 정서는 [From.GetAdjective] 사회의 젊은 구성원들 사이에서 들불처럼 번졌습니다.\n\n[Root.GetAdjective]의 무기 은닉처를 [From.GetAdjective] 아나키스트 조직으로 옮긴 결과, [From.GetNameDef]의 상황은 정부가 전면적인 봉기 진압을 명령할 정도로 확대되었습니다. 봉기의 지도자들은 좀 더 공식적이고 직접적인 원조를 요청하면서, 세계 아나키즘 투쟁에 앞장설 것을 요청했으며 싸움이 멈춘다면 정식으로 우리에게 합류할 것을 제안하였습니다."
 lar_spain.49.a: "우리는 아나키스트 대의를 위한 그들의 지지를 열렬히 환영한다!"
 lar_spain.50.t: "포르투갈의 아나키즘 - 내전 종식"
 lar_spain.50.desc: "우리 아나키스트 투쟁의 [From.GetAdjective] 부분의 순조로운 마무리에 따라, [From.GetAdjective] 조직들은 이제 방위위원회에 가입을 요청하고 있습니다."
 lar_spain.50.a: "그들을 우리 보호 아래에 두자."
 lar_spain.51.t: "금 보유고 이전"
 lar_spain.51.desc: "우리 나라의 금 보유고가 국민파의 진격으로 위협받고 있습니다. 보유고가 적들의 손에 들어가지 않게 안전하게 해외로 옮기야 할 것입니다."
 lar_spain.51.a: "우리는 [SOV.GetNameDef](으)로 옮길 것이다."
 lar_spain.51.b: "우리는 [SPR_relocated_gold_reserves_selection_1.GetNameDefCap](으)로 옮길 것이다."
 lar_spain.51.c: "우리는 [SPR_relocated_gold_reserves_selection_2.GetNameDefCap](으)로 옮길 것이다."
 lar_spain.51.d: "우리는 [SPR_relocated_gold_reserves_selection_3.GetNameDefCap](으)로 옮길 것이다."
 lar_spain.52.t: "[From.GetNameDefCap]의 금 보유고 이전"
 lar_spain.52.desc: "[From.GetAdjective] 정부가 내전 기간 동안 금 보유고의 안전을 확보하기 위해 해외로 옮기면서, [From.GetNameDef]에서 옮겨온 수송품이 우리 나라에 도착하기 시작했습니다."
 lar_spain.52.a: "이건 기회일 수도 있다..."
 lar_spain.53.t: "스페인의 금 보유고"
 lar_spain.53.desc: "[SPR.GetAdjective]의 금 보유고가 우리 나라에 도착한 지 꽤 오랜 시간이 흘렀고, 우리는 [SPR.GetNameDef]에 대가 없이 충분한 원조를 계속 보내고 있습니다. 정부 구성원들은 이러한 비극적인 상황에 대해 언급하기 시작했습니다."
 lar_spain.53.a: "그 '대가'로 금 보유고를 압류할 것이다."
 lar_spain.53.b: "[SPR.GetAdjective](이)가 승리한다면, 그것이 대가가 될 것이다."
 lar_spain.54.t: "금 보유고 압류!"
 lar_spain.54.desc: "우리는 [From.GetNameDef] 주재 외교관들로부터 [From.GetAdjective] 정부가 우리 금 보유고를 압류했다는 소식을 전달 받았습니다! 심지어 그들은 이것이 그들의 물질적 지원에 대한 '체납금'을 받아내기 위한 '당연한 조치'라 주장하며, 이에 대한 공식적인 성명조차 필요하지 않다고 얘기하고 있습니다."
 lar_spain.54.a: "어찌 이럴 수 있는가?!"
 lar_spain.54.a_tt: "§R내전 후 우리 경제에 영향을 미칠 것입니다!§!\n"
 lar_spain.55.t: "정부 재정 부족"
 lar_spain.55.desc: "우리의 금 보유고가 압류되면서, 국가의 재건을 위한 자금 조달이 부족한 상황에 직면하게 되었습니다. 공공 부문에 대한 투자는 유감스럽게도 지연될 수밖에 없습니다."
 lar_spain.55.a: "유감스럽군..."
 lar_spain.56.t: "[From.GetNameDefCap]의 자치권 확대 호소"
 lar_spain.56.desc: "[From.GetAdjective] 대표단은 충성심을 증명하고 혁명을 위해 그들의 역할을 수행하기를 열망하면서도, 자치권의 증대를 간청했습니다. 우리가 고삐를 다소 풀어준다면, 우리의 대의를 훨씬 더 잘 도울 수 있다고 주장하고 있습니다."
 lar_spain.56.a: "그들은 우리의 신뢰를 얻었다."
 lar_spain.56.b: "하지만 고삐를 바짝 조이면 더 좋다."
 lar_spain.57.t: "[From.GetNameDefCap]의 자치 수락"
 lar_spain.57.desc: "우리 [From.GetNameDef] 대표단은 [From.GetAdjective] 정부가 우리가 더 많은 자치권을 갖는 것을 승인하였다고 알렸습니다."
 lar_spain.57.a: "진행하라!"
 lar_spain.58.t: "[From.GetNameDefCap]의 자치 거부"
 lar_spain.58.desc: "우리 [From.GetNameDefCap] 대표단은 [From.GetAdjective] 정부가 우리가 더 많은 자치권을 갖는 것을 거절했다고 알렸습니다."
 lar_spain.58.a: "우리를 못 믿는 것인가?"
 lar_spain.59.t: "적이베리아"
 lar_spain.59.desc: "우리의 공통된 이념적 이해관계를 확인한 [From.GetNameDefCap](은) 통일 이베리아를 제안하는 사절단을 파견했습니다. 서로의 차이를 제쳐두고 [From.GetAdjective] 지도 아래 힘을 합치면, 우리가 이베리아 혁명의 성공을 더 잘 보장할 수 있다고 그들은 제안하고 있습니다."
 lar_spain.59.a: "노동자의 대의가 크게 강화될 것이다!"
 lar_spain.59.b: "우리가 알아서 혁명을 더 잘 확산시킬 수 있다."
 lar_spain.60.t: "적이베리아 - [From.GetNameDefCap]의 수락"
 lar_spain.60.desc: "[From.GetNameDefCap](은)는 이베리아 사회주의 연방이라는 개념에 동의하며, 우리의 제안에 찬성하였습니다."
 lar_spain.60.a: "뭉치면 우리는 더욱 강해진다."
 lar_spain.61.t: "적이베리아 - [From.GetNameDefCap]의 거부"
 lar_spain.61.desc: "[From.GetNameDefCap](은)는 이베리아 사회주의 연방 제안을 단도직입적으로 거절했습니다. 동동의 이해관계가 많다는 것에는 동의하나, 두 개의 독립국으로서 이익을 추구하는 것이 더 낫다고 주장했습니다."
 lar_spain.61.a: "아직 자신들이 얼마나 잘못했는지 모르는군."
 lar_spain.62.t: "공산주의 봉기!"
 lar_spain.62.desc: "끊임없는 [From.GetAdjective]의 간섭과 [From.GetNameDef]의 불법적인 지원을 받는 지하 조직들이 최근 몇 달 동안 우리가 수년 간 투쟁해 온 지역의 공산주의 집단을 대담하게 만들었습니다. 의심할 여지없이, 더 많은 해외 원조를 약속했던 이 무리들이 이제는 무기를 들고 무력으로 정부를 장악하기 위해 대규모 봉기를 일으켜 군부의 불충한 무리들과 합심하고 있습니다."
 lar_spain.62.a: "저 반란을 진압할 것이다!"
 lar_spain.63.t: "[From.GetNameDefCap] 내 공산주의 봉기!"
 lar_spain.63.desc: "예상했던 대로, 한동안 [From.GetAdjective] 정부를 곤혹스럽게 했던 공산주의 단체들이 이제 충분한 물질적 지원을 받자 대담하게 움직이기 시작했습니다. 대규모 봉기는 정부를 장악하려 하며, 우리의 지원에 크게 의존하고 있습니다. 지도자들은 이상주의적이고 열정적이지만 내전을 치른 경험이 거의 없기 때문에, 현재는 우리의 인도와 원조를 요청하고 있습니다."
 lar_spain.63.a: "쟁취해낼 것이다!"
 lar_spain.64.t: "[From.GetNameDefCap]의 원조 요청"
 lar_spain.64.desc: "[From.GetNameDef]의 정치적 상황은 오랫동안 불안정했었지만, 그 분쟁의 심각성에 [From.GetAdjective] 정부가 놀란 것 같습니다. 그들은 파시즘과의 싸움을 도울 수 있도록 우리에게 가능한 모든 원조를 요청했고, 이렇게 중요한 시기이니 답변을 너무 미루지 말아 달라고 촉구했습니다.\n\n공화파 정부가 외부의 지원 없이 현재의 내전에서 승리할 수 있을지는 의문이고, 민주적인 스페인의 승리가 바람직한 결과이겠지만, 이러한 원조를 제공하는 것이 우리 나라 내의 공산주의 동조자들을 부추길 수도 있습니다."
 lar_spain.64.a: "그들이 우리에게 의지하고 있으니, 우리는 위험을 무릅쓰고 그들을 도와야 한다."
 lar_spain.64.b: "그들을 돕기 위해 우리의 정치적 안정을 위태롭게 할 순 없다."
 lar_spain.65.t: "[From.GetNameDefCap]의 원조 제공"
 lar_spain.65.desc: "[From.GetAdjective] 정부가 우리에게 형식적 원조를 위한 첫 수송품을 보낼 것이라고 알렸습니다. 우리의 사기를 높이는 데 중요한 사안이지만, 사실 물질적인 영향은 미미합니다. 이에 프랑스 측은 훗날 더 상당한 원조를 제공하는 방법을 논의하겠다고 우리에게 약속했습니다."
 lar_spain.65.a: "정말 좋은 소식이군!"
 lar_spain.66.t: "[From.GetNameDefCap]의 요청 거부"
 lar_spain.66.desc: "안타깝게도, 프랑스는 원조로 인해 국내 정치적 안정이 위태로워질 수 있다는 이유로 원조할 수 없다고 알렸습니다."
 lar_spain.66.a: "파시스트와 맞대고 있는 자신들의 다른 국경은 안전하리라고 믿고 있는가?"
 lar_spain.67.t: "[From.GetAdjective]의 독립 전쟁!"
 lar_spain.67.desc: "최근 내전에서 승리한 [From.GetAdjective] 정부는 누구 덕에 승리할 수 있었는지 잊어버린 것 같습니다. 오늘 아침, [From.GetNameDef]의 대표들과의 모든 연락이 갑자기 두절되었습니다. 그리고 국영 언론을 통해 [From.GetLeader]의 연설이 방송되며 [From.GetAdjective] 국민을 선동하기 위한 명백한 의도를 지닌 선전을 시작했습니다.\n\n오늘 아침 늦게서야 모스크바에서 공식적인 독립 선언서가 전달되었습니다."
 lar_spain.67.a: "그 비타협적인 태도를 박살 내리라!"
 lar_spain.67.b: "받아들이는 수밖에 없다."
 lar_spain.68.t: "[From.GetNameDefCap]의 원조 요청"
 lar_spain.68.desc: "[From.GetNameDefCap](이)가 [SOV.GetNameDef]에 맞선 독립 전쟁을 위해 우리에게 물질적 원조를 요청했습니다."
 lar_spain.68.a: "우리는 그들을 도울 것이다."
 lar_spain.68.b: "소련과의 관계를 위태롭게 할 순 없다."
 lar_spain.69.t: "[From.GetNameDefCap]의 원조 제공"
 lar_spain.69.desc: "[From.GetNameDefCap](이)가 우리의 원조 요청을 받아들였으며, 더 광범위한 무기대여 계획을 제안했습니다."
 lar_spain.69.a: "매우 좋은 소식이군."
 lar_spain.70.t: "[From.GetNameDefCap]의 원조 거부"
 lar_spain.70.desc: "[From.GetNameDefCap](은)는 원조 요청을 받아들인다면, 현재 국내 및 국제 여론에 영향을 미칠 수 있기 때문에 우리를 도울 수 없다고 알렸습니다."
 lar_spain.70.a: "또 한 번 우릴 버렸다."
 lar_spain.71.t: "[From.GetNameDefCap]의 불가침조약 요청"
 lar_spain.71.desc: "양측 모두 공산주의자들과 전쟁을 벌이게 되자 [From.GetNameDefCap](은) 불가침조약을 제안했습니다. 이것은 현재 양측의 의견 차이를 잠시 눈감아주고 더 가까이에 있는 붉은 위협에 집중할 수 있게 해줄 것입니다."
 lar_spain.71.a: "[SOV.GetNameDef]의 배제가 최우선 목표다."
 lar_spain.71.b: "공화파와의 조약? 절대 안 된다!"
 lar_spain.72.t: "[From.GetNameDefCap]의 불가침조약 수락"
 lar_spain.72.desc: "현명하게도, [From.GetAdjective] 정부가 우리의 불가침조약 제안에 동의했습니다. 효력은 즉시 발효될 것입니다."
 lar_spain.72.a: "더 큰 위험을 인지한 모양이로군."
 lar_spain.73.t: "[From.GetNameDefCap]의 불가침조약 거부"
 lar_spain.73.desc: "[From.GetNameDefCap](은)는 우리의 불가침조약을 검토했지만, 지금 시점에선 최선책으로 보이지 않는다고 우리에게 알렸습니다."
 lar_spain.73.a: "무슨 꿍꿍이지?"
 lar_spain.74.t: "[From.GetNameDefCap]의 원조 요청"
 lar_spain.74.desc: "[From.GetAdjective](은)는 [SOV.GetNameDef](와)과의 전쟁에서 우리에게 원조를 요청했습니다. 그들은 많은 것을 요구하진 않을 것이라며, 몇 가지 중요 정보를 공유받거나 [SOV.GetAdjective] 전술에 맞서 싸울 자국의 지휘부 요원들을 훈련하는 데 필요한 도움만을 요청했습니다."
 lar_spain.74.a: "멋진 생각이다. 소련 놈들에게 죽음을!"
 lar_spain.74.b: "우리는 우리 이익을 지키는 데 신경 써야 한다."
 lar_spain.75.t: "[From.GetNameDefCap]의 원조 제공"
 lar_spain.75.desc: "우리의 요청을 검토한 [From.GetNameDef](은)는 군사 전문가를 파견하여 우리 지휘부 인원을 훈련시키고, 중요 정보를 제공하여 [SOV.GetAdjective]에 더 잘 대항할 수 있도록 도와주겠다고 제안했습니다."
 lar_spain.75.a: "소련과의 싸움에서 아주 유용하겠군."
 lar_spain.76.t: "[From.GetNameDefCap]의 원조 거부"
 lar_spain.76.desc: "우리의 요청에도 불구하고 [From.GetNameDef](은)는 우리가 소비에트에 대항하기 위해 필요한 원조를 거부했습니다. 소비에트 전선의 정보를 얻으려던 시도는 아무런 소득 없이 침묵으로 돌아왔습니다."
 lar_spain.76.a: "철저하게도 비밀을 지키려는군."
 lar_spain.77.t: "알폰소 13세의 사망"
 lar_spain.77.desc1: "1931년 제2공화국 선포 이후 줄곧 망명 생활을 해온 스페인의 마지막 왕 알폰소 13세가 오늘 오전 로마에서 서거했습니다. 비교적 어린 나이에 심장 질환으로 인해 세상을 떠난 그는 망명 중인 것과 현 [Root.GetNameDef]의 상황으로 인해 로마에 안장될 것으로 예상됩니다.\n\n알폰소의 장남과 차남은 1933년에 이미 왕위 계승권을 포기했기 때문에 삼남인 후안 왕자가 후계자가 될 것으로 보이지만, 왕의 차남 하이메 왕자가 자신의 계승권을 재확인하려 한다는 소문이 돌고 있습니다."
 lar_spain.77.desc2: "이른 아침, 알폰소 13세가 심한 가슴 통증에 시달리다 마드리드에서 급작스럽게 세상을 떠났습니다. 왕의 시신은 곧 마드리드의 산 제로니모 엘 레알 교회에 안치될 예정이며, 왕실의 장례에 앞서 대중들이 조의를 표할 수 있게 할 예정입니다.\n\n청각장애로 인해 이전에 왕위 계승권을 포기했음에도 불구하고, 차남인 하이메 왕자는 선왕의 사후 몇 시간 만에 자신의 계승권을 재확인했습니다. 카를로스파가 압도적으로 하이메 왕자를 지지하고 있는 상황에서 삼남인 후안 왕자가 이의를 제기할 수 있을 것 같지는 않아 보입니다."
 lar_spain.77.a: "국왕 폐하께서 돌아가셨다. 국왕 폐하 만세!"
 lar_spain.78.t: "상후르호의 사망"
 lar_spain.78.desc: "내전이 시작된 지 불과 며칠 지나지 않아 쿠데타의 선봉장 호세 산후르호가 스페인에서 국민파 세력을 지휘하기 위해 포르투갈에서 오는 도중 비행기 추락으로 사망하였습니다. 그에 따라 우리 측은 비통에 휩싸였습니다.\n\n2년이 넘는 망명 생활 끝에 스페인 땅으로 돌아온 '대담한 비행사'라는 영웅적인 인상을 남기기 위해, 장군은 작은 비행기를 타고 비행할 것을 고집했습니다. 하지만 무거운 짐들도 모두 같은 비행기에 싣도록 요구하였으며, 비행기는 과적 상태였던 것으로 보입니다.\n\n비행기가 이륙하자마자 곧바로 추락했고 장군은 그 자리에서 즉사했습니다. 그렇게 국민파 지도부는 지배권을 놓고 옥신각신하는 장군들로 전락해버렸습니다."
 lar_spain.78.a: "너무 대담한 선택이었군."
 lar_spain.78_tt: "§Y호세 상후르호가 사망합니다.§!\n"
 lar_spain.79.t: "[Root.GetLeader]의 대관식"
 lar_spain.79.desc: "많은 이들의 환호성 속에, 랭스 대성당에서 [Root.GetLeader] 왕의 장엄한 대관식이 이루어졌습니다. 공식 행사가 끝나고 왕이 대성당 밖으로 모습을 드러내자, 조국이 군주제로 회귀한 것을 환호하는 군중들이 왕을 맞이하였습니다.\n\n왕은 그의 백성인 프랑스와 스페인의 통합을 국민들에게 강조했습니다. 세계 어디서든지 프랑스인의 이익이 위협받는 곳이면, 그들의 편이 되어줄 스페인인을 찾을 수 있을 것입니다."
 lar_spain.79.a: "왕국을 위한 멋진 날이군!"
 lar_spain.81.t: "승리의 대가"
 lar_spain.81.desc: "스페인 내전에 우리가 개입했다는 사실 때문에, [SPD.GetAdjective] 정부에 대한 우리의 영향력은 급속히 확대되어 이제는 사실상 모스크바의 위성국가로 전락한 상태입니다."
 lar_spain.81.a: "서유럽에서 우리의 영향력이 커지고 있다!"
 lar_spain.82.t: "승리의 대가"
 lar_spain.82.desc: "우리는 내전에서 승리했지만, 소련으로부터 받은 많은 원조 덕분에 승리할 수 있었기에 소비에트에 갚아야 할 빚이 많습니다. 내전 중의 혼란스러운 시기를 틈타 스탈린주의자들이 새롭게 구성된 군과 정부의 요직을 차지하였고, 우리는 을의 입장에 놓여있습니다.\n\n모스크바는 벌써 그들에게 충성하는 장관과 장교에게 임명 '제안'을 하기 시작하였으며, 거부하면 심각한 경제적 파장 내지 최악의 경우에는 새로운 내전을 일으킬 것으로 예상되기에 이 '제안'을 거부할 수도 없습니다. 우리가 진정한 독립을 얻으려면 신중하게 행동하며 우리의 충성심을 증명하거나, 우리 국가에서 스탈린주의자들의 영향력을 약화시키고 해체하여야 할 것입니다."
 lar_spain.82.a: "이 상황이 얼마나 오랫동안 지속되는지 지켜봐야겠군."
 lar_spain.83.t: "반역의 조짐"
 lar_spain.83.desc: "지난 몇 주 동안 [SPD.GetNameDef]의 연락책, 대표자, 충성스러운 스탈린주의 각료와 장교들은 중요한 정보를 은폐하며 [SPD.GetAdjective] 정부 및 군 관계자에 대한 접근을 거부해 왔습니다. 이제 우리 군대는 조직적으로 영향력 있는 위치에서 배제되고 있으며, 해외 원조 프로그램마저 비난받고 있다는 소식이 전해졌습니다.\n\n이런 일들이 한꺼번에 일어나는 것은 \"우연\"일 수 없습니다. [SPD.GetAdjective] 정부는 명백한 배신의 징후를 보이고 있으며 [SOV.GetNameDef]에 대한 의무를 어기려 하고 있기에, 모스크바에서는 징벌적 조치와 통제의 강화를 요구하고자 합니다."
 lar_spain.83.a: "카탈루냐 점령지를 설립하여 메시지를 보낼 것이다."
 lar_spain.83.b: "우리의 개입 없이 해결되겠지."
 lar_spain.84.t: "카탈루냐 점령지"
 lar_spain.84.desc: "우리 정부 내 통제력 강화를 막기 위한 조직적인 저항에, 모스크바의 인내심이 이제 끝에 다다랐습니다. 소련은 카탈루냐와 발렌시아, 아라곤 일부 지역에 일방적으로 점령지를 설립했는데, 명목상으로는 사실상 실권이 없는 것으로 보이는 독립 정부입니다. 충성스러운 공산주의자 세력이 이 지역으로 몰려들면서 친모스크바 \"정부\"에 대한 지지를 다짐했습니다.\n\n모스크바의 지시에 따르지 않는다면 징벌적 조치가 이루어질 것이라는 메시지는 분명합니다. 하지만, 우리의 계획이 실현되기 전에 소련이 영향력을 크게 확장할 가능성은 작지만, 분명 국토 내의 이 점령지를 없애는 것 또한 어려울 것입니다."
 lar_spain.84.a: "긴장이 고조되고 있군. 우리의 계획을 신속히 진행해야 한다!"
 lar_spain.85.t: "[SPR_stolen_state_name.GetName](을)를 확보한 [SPD.GetNameDefCap]"
 lar_spain.85.desc: "우리 군은 [SPR_stolen_state_name.GetName](을)를 완전히 확보했으며, 지역 내의 소비에트 지지자와 친모스크바 지도부를 몰아냈습니다. 그리고 신속하게 [SPD.GetAdjective] 지방 정부를 다시 수립했습니다."
 lar_spain.85.a: "스탈린주의에 영향을 받은 국가들을 차례차례 제거할 것이다!"
 lar_spain.88.t: "[SPR_stolen_state_name.GetName](을)를 확보한 [SPD.GetNameDefCap]"
 lar_spain.88.desc: "[SPD.GetAdjective]군이 [SPR_stolen_state_name.GetName](을)를 완전히 확보했으며, 지역 내의 소비에트 지지자와 친모스크바 지도부를 몰아냈습니다. 그리고 신속하게 지방 정부를 다시 수립했습니다."
 lar_spain.88.a: "전투를 승리했다고 전쟁에서 이긴 건 아니지."
 lar_spain.89.t: "[From.GetNameDefCap]의 요구 수락"
 lar_spain.89.desc: "예상외로, [From.GetAdjective] 정부는 한 발 물러서 우리의 독립 요구에 응했습니다. 그들은 유럽의 서쪽에서 또 다른 분쟁에 휘말리는 것을 원치 않는 듯합니다."
 lar_spain.89.a: "그래도, 저들은 졌을 것이다."
 lar_spain.90.t: "니세토 알칼라사모라의 해임"
 lar_spain.90.desc: "1936년 선거에서 최근 연합을 통해 승리한 여러 좌익 정당 간의 권력투쟁이 극에 달했습니다. 니세토 알칼라사모라 대통령의 중도적이고 타협적인 정책을 경계한 코르테스 지지 의원들은, 선거 결과를 이유로 코르테스 해산을 시도한 그의 조치가 위헌이라 판단하고 결국 그를 해임하였습니다.\n\n그 자리는 알칼라사모라 대신, 의회는 그의 오랜 경쟁자인 마누엘 아사냐가 맡게 되었습니다. 이제 그는 점점 양극화되는 스페인 정계에 안정을 가져와야 하는 막중한 과제를 해결해야 합니다."
 lar_spain.90.a: "혼돈은 끝났다."
 SPR_spanish_elections_flag: "1936년 스페인 총선거 실시"
 lar_heavy_water.1.t: "텔레마르크 중수 공장 파괴"
 lar_heavy_water.1.desc: "텔레마르크 수비대 지휘관은 어젯밤 베모르크 수력발전소에서 중수를 생산하기 위해 사용하던 시설이 재앙적인 폭발로 파괴되었다고 보고했습니다. 아직 조사가 진행 중이지만, 현재까지 확보한 증거는 이 사건이 적의 정예부대가 자행한 파괴 행위라는 걸 강력하게 시사하고 있습니다.\n\n특공대원들이 충격적일 정도로 허술한 경비를 뚫고 낙하산을 사용해 공장에 침투한 뒤, 저장 탱크 근처에 폭발물을 설치하고 불과 몇 분 만에 사라진 것으로 보입니다.\n\n민간인 사상자는 보고되지 않았으며, 지휘관은 이 지역 반동분자들이 이번 습격에 대해 사전에 내통했을 가능성을 제기했습니다. 현지 수비대가 현재 이 지역을 수색 중이지만 단서는 발견되지 않았으며, 적은 이미 이 지역에서 철수하였을 것으로 예측됩니다."
 lar_heavy_water.1.a: "상당한 차질이다."
 lar_heavy_water.2.t: "거너사이드 작전 성공"
 lar_heavy_water.2.desc: "텔레마르크 지역 연락망의 보고에 따르면 거너사이드 작전이 완전한 성공을 거두었다고 합니다. 대원들은 낙하산으로 경비 인력을 피해 공장 내부로 잠입할 수 있었습니다.\n\n폭약을 설치하고 위치에서 벗어난 대원들은 소규모로 나뉘어 추격 부대를 따돌리고 있다고 합니다. 아직 그들로부터 아무런 소식을 듣지는 못했지만, 이는 이미 예상했던 상황입니다. 독일 놈들이 우리 특공대를 생포했는지, 아니면 사살했는지 어떤 소식이라도 공표하기를 기다리고 있을 뿐입니다."
 lar_heavy_water.2.a: "용감한 자가 승리한다."
 lar_bruneval_raid.1.t: "적 특공대의 레이더 장비 탈취"
 lar_bruneval_raid.1.desc: "적의 소규모 병력이 공습을 통해 우리 레이더 시설 중 하나를 공격했다는 보고가 도착했습니다. 수비대가 방어에 실패한 짧은 시간 동안 적군은 설비를 장악했고, 우리 측이 신속하게 반격에 나서자 해변으로 돌아가 상륙정에 탑승해 도망갔습니다.\n\n레이더 장비를 정밀 검사한 결과 다수의 부품이 사라진 것으로 드러났고, 인원 점검 결과 레이더 기술자 중 한 명이 부재인 것으로 보아 적에게 납치됐을 가능성도 배제할 수 없습니다."
 lar_bruneval_raid.1.a: "무슨 이런 비겁한 방법으로 전쟁을 벌이는가."
 lar_bruneval_raid.2.t: "바이팅 작전 성공"
 lar_bruneval_raid.2.desc: "적 레이더를 향한 장비 습격은 완전한 성공이었습니다. 낙하산을 타고 여러 조로 나누어 공수 침투한 습격조는 성공적으로 착륙했습니다.\n\n장비를 챙기고 침투 방향을 설정한 습격조는 레이더를 향해 이동하며 짧고 치열한 총격전을 펼쳐 수비대의 빈틈을 노렸습니다. 레이더를 확보한 후 습격조와 동행한 레이더 기술자가 레이더의 사진을 찍고 중요 부품들을 분해하였습니다.\n\n습격대는 상황을 인지한 수비대와 두 번째 총격전을 벌인 뒤 탈출 위치인 해변에 도착했으며, 상륙정을 타고 포로로 붙잡은 적 레이더 기술자와 함께 우리 쪽으로 복귀했습니다."
 lar_capture_tito.1.t: "기사 도약 작전 실패"
 lar_capture_tito.1.desc: "유고슬라비아 파르티잔 지도자 티토를 제거하는 이번 작전은 결국 실패로 돌아갔습니다. 공수 대대는 티토가 있으리라고 예상되는 동굴 지점으로 진입했으나, 우리 정보원이 미처 예측하지 못했던 지점에서 적의 강력한 반격이 시작되었습니다. 공수부대가 용감하게 대응하였지만 적의 증원이 예상보다 빨리 도착하였고, 탈출 시도마저 쉽지 않았습니다.\n\n생존자들은 일단 아군 전선으로 귀환했으나, 티토의 행방은 현재 묘연한 상태입니다."
 lar_capture_tito.1.a: "잘도 피했군."
 lar_capture_tito.2.t: "기사 도약 작전 성공"
 lar_capture_tito.2.desc: "파르티잔 지도자 티토를 제거하기 위한 이번 작전은 아주 성공적이었습니다. 적이 우리의 공격을 예상하기는 했으나, 티토의 본부를 향한 직접적인 공격과 근접항공지원의 협공으로 적은 혼란에 빠졌습니다. 동굴 기지 내부와 주변에서 격전이 벌어졌고, 이후 사망자들 사이에서 티토의 시체가 발견되었습니다."
 lar_capture_tito.2.a: "잡았다."
 Tito_killed: "§Y요시프 브로즈 티토§! 사살됨."
 lar_rescue_mussolini.1.t: "구출 시도 실패"
 lar_rescue_mussolini.1.desc: "무솔리니를 구출하려는 시도는 많은 사상자를 내며 실패했습니다. 장비들과 병력을 과적한 글라이더는 악천후와 산을 넘기에는 낮은 고도로 인해 추락하게 되었고, 소수의 침투조만이 침투에 성공했습니다. 현장 지휘관은 임무 수행을 위해 도박에 가까운 기습을 하기로 결정했습니다.\n\n불행하게도, 모든 감시대가 경계 태세에 돌입해 있었고, 호텔로 침투하려는 침투조에게 사격을 가했습니다. 짧은 교전 끝에, 탄약이 다 떨어지고 위치 사수도 불가능한 상황에 이르렀고 현장 지휘관은 침투조와 함께 항복했습니다."
 lar_rescue_mussolini.1.a: "좋은 시도였다."
 lar_rescue_mussolini.2.t: "무솔리니 구출"
 lar_rescue_mussolini.2.desc: "무솔리니를 구출하는 임무는 성공적이었습니다. 호텔 근처에 착륙한 소규모 공수부대는 총 한 발 쏘지 않고 성공적으로 호텔에 침투했습니다. 경비병들은 저항해도 의미가 없다는 것을 깨닫고 후퇴했습니다. 무솔리니는 피슬러 스토치 항공기를 타고 아군 전선으로 탈출했으며, 조만간 [GER.GetLeader](을)를 만날 예정입니다."
 lar_rescue_mussolini.2.a: "우리는 친구들을 잊지 않지."
 lar_operative_event.1.t: "공작원이 체포됨."
 lar_operative_event.1.desc: "적의 후방에서 작전을 수행 중이던, [This.GetName](이)가 적 첩보기관인 [From.From.GetAdjective]의 방첩 활동에 체포당했습니다. 보고에 의하면 공작원 심문은 외진 곳에서 진행될 예정입니다. 공작원이 가능한 오랫동안 저항할 것이라고 바랍니다만, 구조되거나 제거되지 않는다면 적은 공작원을 통해 정보를 얻게 될 가능성이 높습니다."
 lar_operative_event.1.a: "구조 작전을 세워야 한다!"
 lar_operative_event.2.t: "공작원이 잠적함"
 lar_operative_event.2.desc: "[From.From.GetNameDef]에서 임무를 수행 중이던 [This.GetName](이)가 [From.From.GetAdjective]의 방첩 활동에 걸려들었습니다. 공작원이 마지막으로 보낸 메시지에는 먼저 붙잡힌 공작원에 이어 자신 또한 적의 감시를 확인했으며, 탈출 절차를 실행한다는 내용이 있었습니다. \n\n이러한 절차의 일환으로 [This.GetName](은)는 조력자들의 안전을 위해 연락망을 단절했으며, 무사히 탈출한다면 [This.GetName](이)가 몇 주 후에 다시 연락할 것입니다."
 lar_operative_event.2.a: "기다리는 것 외에는 아무것도 할 수 없다."
 lar_operative_event.3.t: "공작원의 사망"
 lar_operative_event.3.desc: "[From.From.GetNameDef]에 배치된 우리 공작원 중 한 명인 [This.GetName](이)가 임무 도중에 사망한 것으로 보입니다. [From.From.GetAdjective] 정보원에게서 들려오는 정보는 희박하지만, [This.GetName](이)가 [From.From.GetAdjective]의 방첩 활동에 추적당하고 있던 것 같습니다. 공작원은 체포되기 직전 심문 과정에서의 중요한 정보가 누출되는 것을 막기 위해 죽음을 택했거나, 체포에 저항하다가 요원들에게 사살당한 것으로 보입니다."
 lar_operative_event.3.a: "영웅이라 불러 마땅한 공작원이여, 영면에 들게."
 lar_operative_event.4.t: "부상당한 공작원"
 lar_operative_event.4.desc: "[This.GetName](은)는 [From.From.GetAdjective]의 방첩 활동에 맞서 체포 시도를 저지하는 동안 부상을 입었으며, 회복할 때까지 활동을 중지할 것이라고 보고했습니다.\n\n공작원은 현재 안전한 장소에 있지만, 회복될 때까지는 몇 주가 소요될 것입니다."
 lar_operative_event.4.a: "곧 전장으로 돌아올 것이다."
 lar_operative_event.5.t: "전향한 적 간첩"
 lar_operative_event.5.desc: "우리의 방첩 활동은 큰 성공을 거두었습니다. 여러 차례의 심문 후에, 스파이 혐의로 기소될 경우 끔찍한 운명에 직면할 수 있다는 통지를 받은 [From.From.GetAdjective]의 요원, [This.GetName](은)는 국가에 맞서 저지른 범죄의 사면에 대한 대가로 우리에게 협력하기로 했습니다.\n\n해당 요원이 보유한 [From.From.GetAdjective] 정보국에 관한 심층적인 지식을 활용한다면 [From.From.GetNameDef] 침투가 훨씬 용이해질 것이며 [From.From.GetAdjective]의 방첩에 쉽게 탐지되지 않을 것입니다."
 lar_operative_event.5.a: "죽을 것이라 예상했는데."
 lar_operative_event.6.t: "[From.GetAdjective] 공작원 체포!"
 lar_operative_event.6.desc: "[This.GetName](은)는 우리 행정부에 침투하여 상급자에게 비밀 정보를 다시 유출하려다가 적발되었습니다. 심문 결과, [From.From.GetAdjective] 영토에서 활동하는 [From.GetAgency]의 해외 공작원으로 밝혀졌습니다. [From.GetAdjective] 측이 우리 나라에 어떤 이해관계를 가지고 있는지, 행정부 내 어떤 부문이 첩보망에 노출됐는지는 아직 미지수입니다. [This.GetName](이)가 수감되어 추가 심문을 기다리고 있는 상황에서, 우리는 결국 [From.From.GetNameDef]에서의 [From.GetAdjective] 작전에 대한 모든 것을 알려주기를 바랄 수밖에 없습니다."
 lar_operative_event.6.a: "말하게 만들 방법이야 있지."
 occupied_countries.1.title: "[From.From.GetNameDef] 임시 정부"
 occupied_countries.1.desc: "우리 점령군과 지역 민간 당국 사이의 협력과 준수를 개선하기 위한 오랜 협력 끝에 이제 [From.From.GetNameDef]에 대한 통제권을 지방 정부의 손에 맡길 준비가 되었습니다. 이 신정부는 협조적인 민간인들로 구성되어 있으며 긴밀히 협력할 준비가 되어 있습니다."
 occupied_countries.1.a: "그들에게 축복을."
 occupied_countries.1.b: "그들은 아직 준비되지 않았다."
 lar_news.1.t_franco: "국민파의 스페인 내전 승리"
 lar_news.1.t_falangist: "팔랑헤주의자의 스페인 내전 승리"
 lar_news.1.t_carlists: "카를로스파의 스페인 내전 승리"
 lar_news.1.desc_franco: "길고 치열한 내전 이후, 프란시스코 프랑코 휘하에서 연합한 국민파는 공화파를 물리치고 스페인 전역에 대한 완전한 통제를 확보했습니다. 비록 고립된 공화파 소규모 병력이 이전 공화파 지역에서 국민파의 통제를 방해하는 유격전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것으로 보이지는 않습니다.\n\n이제 국가의 중점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 국민파의 이념적 융합이 외교 정책에 영향을 미칠지, 그들이 받은 외국의 후한 군사적 원조를 갚을 것인지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_franco_unified: "최근 몇 주간 승리한 국민파 내부의 다양한 파벌들 사이에서 긴장이 고조되고 있습니다. 하지만 이제 완강히 저항하는 지도자들의 추방과 강제적인 정당들의 통합을 통해 프란시스코 프랑코가 이러한 분열을 해결하고, 이것을 명분으로 삼아 남아있는 세력들을 통합할 수 있었던 것으로 보입니다. 비록 고립된 공화파 소규모 병력이 이전 공화파 지역에서 국민파의 통제를 방해할 유격전을 계속하고 있지만, 마침내 내전은 완전히 끝난 것 같습니다.\n\n이제 국가의 중점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 국민파의 이념적 융합이 외교 정책에 영향을 미칠지, 그들이 받은 외국의 후한 군사적 원조를 갚을 것인지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_franco_uprising: "국민파 내 대의명분의 차이는 극복하기 너무 큰 것으로 판명되었지만, 오랜 내전 끝에 프란시스코 프랑코 휘하의 국민파는 마침내 카를로스파와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력이 이전 공화파 지역에서 국민파의 통제를 방해할 유격전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것으로 보이지는 않습니다.\n\n이제 국가의 중점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 그들이 받은 외국의 후한 군사적 원조를 갚을 것인지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_falangist: "길고 치열한 내전 이후, 에밀리오 몰라 휘하의 국민파는 마침내 카를로스파와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력이 이전 공화파 지역에서 국민파의 통제를 방해할 유격전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것으로 보이지는 않습니다.\n\n국가의 중점은 붕괴된 도시와 산업을 재건하는 것에 맞춰져 있으며, 호세 안토니오 프리모 데 리베라 휘하의 민간정부로 전환하기 위한 준비가 이루어지고 있습니다. 스페인의 제국주의적 야망이 현재의 세계 위기에서 어떤 모습을 드러낼지는 두고 봐야 할 듯합니다."
 lar_news.1.desc_carlists: "마누엘 팔 콘데 휘하의 카를로스파가 마침내 팔랑헤주의자와 공화파를 물리치고 스페인에 대한 전권을 확보했습니다. 비록 고립된 공화파 소규모 병력이 이전 공화파 지역에서 카를로스파의 통제를 방해할 유격전을 계속하고 있지만, 더 이상 의미 있는 조직된 저항으로 발전될 것 같아 보이지는 않습니다.\n\n카를로스파 저항군의 용기와 광신성이 그들의 승리를 확보하는데 큰 핵심이었으며 이같이 높은 사기가 전후 스페인 재건의 큰 특징이 되었습니다. 전쟁이 끝나면서 많은 카를로스파는 그들의 노력에 대한 보상을 받고 정당한 왕위 요구자가 스페인의 왕위에 오를 때가 오기를 초조하게 기다리고 있습니다."
 lar_news.1.a: "우리가 인정할 수 있는 승리다."
 lar_news.1.b: "이 광신도들은 아직도 중세 시대에 살고 있다..."
 lar_news.1.c: "휼륭한 결과다!"
 lar_news.1.e: "불행한 결과다."
 lar_news.1.f: "전쟁이 끝났다!"
