 LaR_Britain_Stresa_Concessions: "프랑스 정부는 지부티 항을 이탈리아에 양도했고, 그동안 [ENG.GetNameDef](은)는 영국-소말릴란드에 대한 통제권을 넘겨주었습니다."
 LaR_France_Stresa_Confessions: "프랑스 정부는 지부티를 이탈리아에게 할양했습니다."
 lar_news.6.t: "프랑스의 외교 정책 재정비"
 lar_news.6.desc: "[FRA.GetLeader] 대통령은 이전 행정부가 맺은 전략적 동맹과 정치적 보장에 대한 철저한 검토를 포함해 프랑스 외교 정책의 대대적인 변화를 발표했습니다.\n\n특히 프랑스와 동유럽 국가들이 거미줄같이 얽혔던 동맹을 \"면밀히 조사\"하고 있으며, 많은 정보통이 이것이 동맹의 해체로 귀결될 것이라고 받아들이고 있습니다.\n\n[POL.GetNameDef], [CZE.GetNameDef] 및 [ROM.GetNameDef]의 지도자들은 지금까지 이 문제에 대한 어떠한 언급도 거부하고 있습니다."
 lar_news.6.a: "우리는 또 배신당했다."
 lar_news.6.b: "우리가 다음인가?"
 lar_news.6.c: "프랑스의 계획은 무엇인가?"
 lar_news.6.d: "멍청한 동맹 때문에 또 다른 전쟁에 휘말리지는 않을 것이다."
 lar_news.6.e: "똑똑하게도, 자신들과 관련 없는 일을 피하고 있다."
 lar_portugal_iberian_summit.1.t: "이베리아 회담"
 lar_portugal_iberian_summit.1.desc: "우리는 [From.GetNameDef](으)로부터 서로의 이견을 버리고 공동의 목표를 향해 함께하자는 제안을 받았습니다. 그들은 우리가 [?global.POR_iberian_summit_target.GetFactionName] 합류를 위한 공동 요청을 논의하고 [?global.POR_iberian_summit_target.GetNameDef]에 제출할 것을 제안했습니다.\n\n이 제안의 성공이 실제로 실현 가능한 문제인지, 그리고 정말로 우리의 이익에 부합하는지 신중히 고려해야 합니다."
 lar_portugal_iberian_summit.1.a: "이 제안은 우리의 이익에 부합한다."
 lar_portugal_iberian_summit.1_a_tt: "즉시 [GER.GetFlag][GER.GetNameDefCap]에 제안을 보낼 것입니다.\n"
 lar_portugal_iberian_summit.1.b: "먼저 [?global.POR_iberian_summit_target.GetAdjective] 외교관들과 접촉해야 합니다."
 lar_portugal_iberian_summit.1_b_tt: "6개월 안에 [GER.GetFlag][GER.GetNameDefCap]에 제안이 발송될 것입니다.\n"
 lar_portugal_iberian_summit.1.c: "말도 안 되는 주장이다!"
 lar_portugal_iberian_summit.2.t: "이베리아 회담 - [From.GetNameDef]의 수락"
 lar_portugal_iberian_summit.2.desc: "[From.GetAdjective] 정부는 [?global.POR_iberian_summit_target.GetFactionName]에 가입하자는 우리의 제안을 받아들였습니다. 이에 따라 우리는 [?global.POR_iberian_summit_target.GetNameDef]에 가능한 한 빨리 제출할 공동 요청에 서명했습니다."
 lar_portugal_iberian_summit.2.a: "요청을 즉시 제출하라."
 lar_portugal_iberian_summit.3.t: "이베리아 회담 - [From.GetNameDef]의 연기 요청"
 lar_portugal_iberian_summit.3.desc: "[From.GetAdjective] 정부는 [?global.POR_iberian_summit_target.GetNameDef]에 우리의 제안을 제출하기 전에 특정 [?global.POR_iberian_summit_target.GetAdjective] 외교관들에게 접근한다면 우리가 [?global.POR_iberian_summit_target.GetFactionName]에 가입할 가능성이 더 높아질 것이라고 말했습니다. 이렇게 한다면 [?global.POR_iberian_summit_target.GetAdjective]의 목적과 요구에 관한 정보를 얻고 그들의 이익에 더 잘 맞는 제안을 할 수 있을 것입니다."
 lar_portugal_iberian_summit.3.a: "그럴만한 가치가 있길 바라지..."
 lar_portugal_iberian_summit.4.t: "이베리아 국가들의 [Root.GetFactionName] 가입 모색"
 lar_portugal_iberian_summit.4.desc: "스페인과 포르투갈 측이 우리에게 [Root.GetFactionName]에 가입하게 해 달라는 공동 성명을 보냈습니다. 그들은 우리가 이베리아의 두 국가를 동맹국으로 받아들이기를 기대하고 있습니다.\n\n지중해 접근 확보 가능성을 평가하면서도, 우리 군 지휘관들은 우리가 방어하기 위한 자원이 없을 수도 있는 새로운 전선이 열릴 가능성을 우려하고 있습니다..."
 lar_portugal_iberian_summit.4.a: "승인하라. 저들은 우리에게 유용할 수 있다."
 lar_portugal_iberian_summit.4.b: "거절하라. 저들은 우리의 보호만을 누리려할 것이다!"
