 lar_portugal_iberian_summit.7.desc: "[From.GetAdjective] 정부는 [?global.POR_iberian_summit_target.GetNameDef]에 우리의 제안을 제출하기 전에 특정 [?global.POR_iberian_summit_target.GetAdjective] 외교관들에게 접근한다면 우리가 [?global.POR_iberian_summit_target.GetFactionName]에 가입할 가능성이 더 높아질 것이라고 말했습니다. 이렇게 한다면 [?global.POR_iberian_summit_target.GetAdjective]의 목적과 요구에 관한 정보를 얻고 그들의 이익에 더 잘 맞는 제안을 할 수 있을 것입니다."
