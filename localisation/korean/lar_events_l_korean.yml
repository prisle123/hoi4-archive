 lar_fra_join_the_ententes.1.t: "[From.GetNameDefCap]의 전략적 동맹 제안"
 lar_fra_join_the_ententes.1.desc: "[From.GetAdjective] 정부는 우리 사이의 서로 다른 전략적 이해관계를 조율하기 위한 제안과 함께 우리에게 접근해 왔습니다. 이는 대륙 내에서 외교적, 군사적 책임을 다하려는 의도도 있지만 세계 곳곳에서 우리의 공통된 이해관계를 인식하고 있는 제안입니다.\n\n따라서 그들의 제안은 양국 중 어느 한쪽의 이익이 위협받을 경우 상호 원조를 보장할 수 있는 동맹에 동참할 것을 요지로 하고 있습니다."
 lar_fra_join_the_ententes.1.a: "합리적인 제안이로군."
 lar_fra_join_the_ententes.1.b: "관심 없다."
 lar_fra_join_the_ententes.2.t: "우리의 요청을 수락한 [From.GetNameDefCap]"
 lar_fra_join_the_ententes.2.desc: "[From.GetAdjective] 정부는 우리가 제안한 동맹에 관해 논의했고, 이를 받아들이기로 결정했습니다. 각각의 외교 기관이 더 세부적인 사항들을 논의하는 동안, 도움을 주겠다는 의지만 있다면 [From.GetNameDef](이)가 필요할 때 우리를 도와줄 것이라고 확신할 수 있을 것입니다."
 lar_fra_join_the_ententes.2.a: "우리의 동맹은 날로 강해진다."
 lar_fra_join_the_ententes.3.t: "[From.GetNameDefCap]의 제안 거부"
 lar_fra_join_the_ententes.3.desc: "광범위한 논의 끝에 [From.GetAdjective] 내각은 우리 제안을 거부하기로 했습니다. 공식 답변에 따르면 [From.GetNameDef](와)과 [This.GetNameDef]의 동맹은 [From.GetNameDef](이)가 원하지 않는 국가들까지 방어하게 만들 수 있으며, 이는 받아들이기 어려운 조건이라는 점을 지적했습니다. 물론 우리 마음대로 외교 정책을 정할 수는 있지만, 더 큰 갈등에 휘말릴 경우 [From.GetNameDef] 측이 우리의 원조 요청에 응해주기를 기대할 수 없습니다."
 lar_fra_join_the_ententes.3.a: "시야도 좁은 멍청이들!"
 LaR_france_vichy_notification_events.1.t: "[FRA.GetLeader](으)로 전향한 시리아"
 LaR_france_vichy_notification_events.1.desc: "[FRA.GetLeader]의 직접적인 호소에 이어, 지역 총독은 [FRA.GetLeader](을)를 필두로 하는 이른바 '[FRA.GetAdjective] 망명정부'에 충성을 맹세하였습니다. 해당 지역의 우리 병력은 [FRA.GetLeader]군에 합류하라는 요청을 받았지만, 대부분은 우리 측으로 송환되는 것을 선택하였습니다.\n\n그럼에도 불구하고, [FRA.GetLeader](은)는 현재 해당 지역을 통제하고 있습니다."
