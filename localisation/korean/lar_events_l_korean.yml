 lar_spain.100.t: "히스패닉 통일!"
 lar_spain.100.d: "오늘 [SPR.GetLeader](은)는 [SPR.GetNameDef] 국기 아래 모든 히스패닉인의 통일을 선포했습니다. 그들은 모든 히스패닉인을 보호하고, 번영하게 하며, 제국이 또 다른 천 년 동안 지속하도록 만드는 것이 목표라고 하며, 자국의 국가적 사명이 아직 끝나지 않았다고 공표했습니다."
 lar_spain.100.a: "그들은 다시 한번 무너질 것이다."
 lar_spain.100.b: "우리는 다시 한번 강대국이 되었다!"
