l_korean:
 treaty_org.1.t: "브뤼셀 조약"
 treaty_org.1.desc: "당면한 국제 위협이 사라지자 [SOV.GetNameDef] 측과 서방 연합국이 합의한 빈약한 협정들이 무너지기 시작했습니다.\n\n최근 동독에서의 사태와 같이, 유럽에서도 상충하는 목표로 인한 돌이킬 수 없는 외교적 단절이 발생할 것을 우려한 [FROM.GetNameDef] 측은, 브뤼셀에서 긴급히 소집된 회의에서 상호 원조 조약을 제안했습니다."
 treaty_org.1.a: "동쪽의 위협은 억제되어야 한다."
 treaty_org.1.b: "또 다른 전쟁은 원치 않는다..."
 join_brussels_treaty_tt: "우리는 브뤼셀 조약에 서명할 것입니다."
 SOV_chose_NATO_neutrality: "중립을 택함"
 SOV_joined_NATO: "브뤼셀 조약 체결"
 NATO_brussels_treaty: "브뤼셀 조약"
 NATO_brussels_treaty_desc: "당면한 국제적인 위협이 사라지자 [SOV.GetNameDef] 측과 서방 연합국이 합의한 빈약한 협정들이 무너지기 시작했습니다."
 nato_decisions: "조약 기구"
 brussels_to_has_already_happened: "브뤼셀 회담이 소집되지 않음"
 TO_will_be_invited_to_join_or_leave: "조약에 서명하거나, [ROOT.GetFactionName](을)를 탈퇴할 것입니다.\n"
 TO_chose_neutrality: "불가피한 중립"
 TO_chose_neutrality_desc: "동쪽과 서쪽, 양쪽에서 불어오는 폭풍 그 사이에서, 우리는 국제적 입지를 위해 조심스레 접근해야 할 필요가 있습니다."
 TO_left_faction: "[FROM.GetFactionName] 탈퇴."
 TO_signed_brussels: "브뤼셀 조약 체결"
 treaty_org.2.t: "브뤼셀 조약의 체결"
 treaty_org.2.desc: "구 연합국 중 일부가 오늘 브뤼셀에서 새로운 조약을 발표하며, 최악의 상황이 아직 지나가지 않았다는 사실을 다시금 상기시켰습니다.\n\n표면적으로는 상호 민간 군사 협력에 관한 조약이라고는 하나, [SOV.GetNameDef](와)과 동맹국에 무슨 메시지를 보내고자 하는지에 대해서는 의문의 여지가 없습니다.\n\n이러한 지정학적 긴장의 한가운데 놓인 몇몇 국가는 이 기회를 이용해 공식적으로 중립을 유지하겠다는 원칙을 선언했습니다."
 treaty_org.2.a: "골치 아픈 상황이로군."
 treaty_org.2.b: "냉담한 도발이로군."
 NATO_form_nato_properly: "북대서양 조약 기구 비준"
 NATO_suggest_nato: "북대서양 조약 계획"
 NATO_suggest_nato_desc: "브뤼셀 조약을 확장하는 것이 우리 동맹의 논리적인 다음 수순입니다."
 treaty_org.3.t: "북대서양 조약 기구"
 treaty_org.3.desc: "[USA.GetNameDef](와)과 [FROM.GetNameDef]의 정부는 어젯밤 오랫동안 준비해 온 외교적 조치인 북대서양 조약 기구의 창설을 발표했습니다. 이를 통해 민간, 군사, 정보 협력이 강화되는 경사스러운 시대가 열릴 것이라 예고했지만, [SOV.GetNameDef]의 고위 관계자들에게 좋은 반응을 끌어내는 데에는 실패했습니다.\n\n어쩌면, 평화란 덧없는 것일지도 모르겠습니다."
 treaty_org.3.a: "흥미롭군."
 treaty_org.3.b: "비열하긴."
 treaty_org.4.desc: "[FROM.GetNameDef]의 정부는 오랫동안 준비해 왔으나 다소 힘이 빠져버린 외교적 조치인 어젯밤 북대서양 조약 기구의 창설을 발표했습니다. 이를 통해 민간, 군사, 정보 협력이 강화되는 경사스러운 시대가 열릴 것이라 예고했지만, [SOV.GetNameDef]의 고위 관계자들에게 좋은 반응을 끌어내는 데에는 실패했습니다.\n\n어쩌면, 평화란 덧없는 것일지도 모르겠습니다."
 treaty_org.4.a: "흥미롭군."
 treaty_org.4.b: "그다지 북대서양 느낌이 나진 않는군."
 TO_nato_ratified: "북대서양 조약"
 TO_nato_ratified_desc: "우리 나라가 자원과 정보를 모을 수 있게 될 조약입니다. 여러 가지 이유로 말입니다."
 nato_not_suggested_yet: "북대서양 조약 기구가 제안되지 않음"
 north_atlantic_treaty_org: "북대서양 조약 기구"
 warsaw_pact: "바르샤바 조약"
 NATO_have_warsaw_pact: "바르샤바 조약 제안"
 NATO_have_warsaw_pact_desc: "브뤼셀의 조약에 대한 유일하게 타당한 대응은 우리가 주도하여 연합을 조직하는 것입니다."
 treaty_org.5.d: "동서 간의 분쟁에 끼이는 것을 두려워한 [FROM.GetNameDef](은)는 [ROOT.GetFactionName](을)를 즉시 탈퇴하기로 선언하였습니다. 그들의 입장이 된다면, 감히 비난할 수 없는 선택일 겁니다."
 treaty_org.5.t: "[FROM.GetName]의 중립 선택"
 treaty_org.5.a: "알겠다."
