 #Building local support in a state
 wtt_political_organisation.1.t: "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.1.desc: "[state.GetName] 현지 당직자들의 보고에 의하면 지역 시민들의 다수가 여전히 우리를 지지한다고 합니다. 대대적인 노력을 통해 해당 지역의 지지율이 오히려 증가했습니다."
 wtt_political_organisation.1.a: "민중은 누가 승자인지 보면 안다."
 wtt_political_organisation.2.t: "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.2.desc: "[state.GetName]의 정보원에 따르면 [majority_country.GetNameDef](이)가 지역 전체의 지지율을 높이기 위해 온갖 노력을 다하고 있으며, 그로 인해 대다수의 주민이 여전히 그들을 지지하고 있다고 합니다."
 wtt_political_organisation.2.a: "투쟁은 계속된다."
 wtt_political_organisation.3.t: "[state.GetName]에서 우리를 지지함"
 wtt_political_organisation.3.desc: "[state.GetName]에서 고무적인 소식이 도착했습니다. 얼마 전 '[Root.GetLeader] 사상 연구회'가 만들어졌는데, 주민들로부터 큰 지지를 받고 있습니다. 이전까지 그들이 지지했던 [old_majority_country.GetLeader]의 이름은 이제 그 누구도 언급하지 않습니다."
 wtt_political_organisation.3.a: "주민들은 우수한 이론을 따른다."
 wtt_political_organisation.4.t: "[From.GetNameDefCap](이)가 [state.GetName]에서 과반수의 지지를 얻음"
 wtt_political_organisation.4.desc_not_majority: "[state.GetName]의 정보원에 따르면 [old_majority_country.GetNameDef]의 현지 지지도가 폭락했다고 합니다. 또, 최근 [majority_country.GetNameDef](을)를 지지하는 대규모 집회가 주 내에서 열려 주요 도시를 행진하는 중이며, 마을마다 [majority_country.GetLeader]의 대형 초상화가 걸려있는 모습을 확인할 수 있다고 합니다."
 wtt_political_organisation.4.desc_had_majority: "[majority_country.GetNameDef]의 공작원들이 모든 수단을 동원한 끝에 [state.GetName]의 시민을 동요시켜 자신들의 편으로 끌어들이는 데 성공했습니다. 시민의 신뢰를 얻기 위해서 더욱 심혈을 기울여야 합니다."
 wtt_political_organisation.4.a: "받아들일 수 없다."
 wtt_political_organisation.5.t: "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.5.desc: "[state.GetName]의 주민을 설득하려고 최대한 노력했음에도 불구하고, 진영을 바꿀 의사를 표명하는 이가 거의 없습니다. 소문에 따르면 [majority_country.GetLeader](이)가 어떤 대가를 치르더라도 [state.GetName](을)를 사수하라고 명령했다고 합니다. 많은 시민들이 [Root.GetLeader](을)를 공개적으로 지지했을 때 가해질 보복을 두려워하고 있습니다. 하지만 우리 지역 대표단은 다시 노력한다면 앞으로 많은 사람들을 설득할 수 있을 것이라는 희망이 보인다고 합니다."
 wtt_political_organisation.5.a: "다시 시도해야 한다."
 wtt_political_organisation.6.t: "[state.GetName]에서의 [From.GetNameDef] 지지도 상승"
 wtt_political_organisation.6.desc_not_majority: "[state.GetName]의 신문들은 최근 [From.GetLeader](이)가 한 일련의 연설에 기록적인 인파가 모였다고 보도하고 있습니다. 점점 더 많은 인구가 [From.GetNameDef](을)를 지지하는 것으로 보이나, 현재로서는 여전히 다수가 [majority_country.GetLeader](을)를 지지하고 있습니다."
 wtt_political_organisation.6.desc_has_majority: "[state.GetName]에서 불안한 소식이 도착했습니다. [From.GetLeader](이)가 한 일련의 연설 현장에 많은 인파가 모였으며, 우리 측 지역 당직자들은 [state.GetName](이)가 직면한 여러 문제에 답을 요구하는 성난 시민들에 둘러싸였다고 합니다. 현재로써는 우리 지위는 아직 공고합니다만, 얼마 지나지 않아 달라질 수도 있습니다."
 wtt_political_organisation.6.a: "상황을 예의 주시할 것이다."
 #Current leader being mean and removing local support in a state
 wtt_political_organisation.7.t: "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.7.desc: "[state.GetName]에서 시위자들이 복면을 쓴 괴한들에게 공격받아 시위가 폭력 사태로 확산했습니다. 야권에 대한 지지가 사실상 소멸했다고 봐도 무방할 정도이니, 의도한 바는 이룬 것으로 보입니다.\n\n이 사건과 우리를 직접적으로 연결 지을만한 증거는 없지만, 메시지는 분명히 전달되었을 것입니다."
 wtt_political_organisation.7.a: "이젠 간섭할 생각 따위는 못 하겠지."
 wtt_political_organisation.8.t: "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.8.desc: "우리 정부를 지지하는 [state.GetName]의 시위가 [majority_country.GetLeader]에게 고용된 무장 폭력배들에게 공격받았습니다. 충돌 과정에서 우리 측 지지자가 다수 사망해, 우리 정부에 대한 지지도가 위태로울 정도로 하락했습니다."
 wtt_political_organisation.8.a: "치욕적이군."
 wtt_political_organisation.9.t: "[state.GetName]에서 우리를 지지함"
 wtt_political_organisation.9.desc: "[state.GetName]에 잠복한 우리 공작원들이 [old_majority_country.GetLeader]의 지역 정당 근거지에 수차례 공격을 감행했고, 이로 인해 그 정당의 정치 조직에 심각한 손실을 입혔습니다. 국민 또한 이 일을 눈치챘으며, [old_majority_country.GetLeader]의 지지자들은 이제 확실히 소수파로 전락했습니다."
 wtt_political_organisation.9.a: "사랑과 전쟁에 있어서는 모든 게 정당화되고, 정치는 그 둘의 결합과도 같다."
 wtt_political_organisation.10.t: "[From.GetNameDefCap](이)가 [state.GetName]에서 과반수의 지지를 얻음"
 wtt_political_organisation.10.desc_not_majority: "정당 사무실이 수차례 화염병 투척을 겪고 난 후, [state.GetName]의 [old_majority_country.GetLeader] 지지도가 크게 하락했습니다. 이 공격 뒤에는 아마 [state.GetName]의 '질서 회복'을 약속하던 [majority_country.GetLeader]의 명령이 있을 것입니다. 이제 주민의 대다수가 그를 지지하는 것처럼 보입니다."
 wtt_political_organisation.10.desc_had_majority: "[state.GetName]에서 수차례 테러가 발생한 뒤, 지역 주민들이 우리의 보호 능력에 대한 신뢰를 잃은 것 같습니다. 우리 정당 사무실만을 목표로 공격이 이뤄진 것을 미루어보아, 분명 [majority_country.GetLeader](이)가 배후에서 사주했을 것입니다."
 wtt_political_organisation.10.a: "받아들일 수 없다."
 wtt_political_organisation.11.t: "[state.GetName](으)로부터의 보고"
 wtt_political_organisation.11.desc: "우리가 벌인 [majority_country.GetLeader] 지지 억제 운동은 성공은커녕 좌절에 가까운 결과만을 남긴 듯합니다. 최선을 다했지만, [state.GetName] 시민의 대다수는 여전히 [majority_country.GetLeader](을)를 지지하고 있습니다."
 wtt_political_organisation.11.a: "우리 뜻을 확실히 전달해야겠군."
 wtt_political_organisation.12.t: "[state.GetName]에서의 압박"
 wtt_political_organisation.12.desc_not_majority: "[state.GetName](은)는 전례 없이 연속적으로 일어나는 정치적 폭력 사태를 겪고 있습니다. [From.GetLeader](와)과 [majority_country.GetLeader] 지지자 간의 시가전이 매일 벌어지고 있으며, 현재로서는 [majority_country.GetLeader](이)가 여전히 주민 대다수의 지지를 받고 있는 듯합니다."
 wtt_political_organisation.12.desc_has_majority: "[state.GetName]에 침투한 [From.GetLeader] 측 공작원들이 협박 및 정치적 테러 작전을 시작했습니다. 보고에 따르면, 우릴 지지하는 시민들은 공개적으로 괴롭힘을 당하고 반역자로 낙인찍힌다고 합니다. 정당 관계자는 폭행을 당했고, 우리 사무실 몇 곳에는 방화 사건까지 일어났습니다. 그럼에도 지역 주민의 대다수가 테러에 굴복하지 않고 계속해서 우리를 지지하고 있습니다."
 wtt_political_organisation.12.a: "우리가 승리할 것이다."
 #Warlord support
 wtt_political_warlord_support.1.t: "[From.GetNameDefCap]의 지원 요청"
 wtt_political_warlord_support.1.desc: "[asking_for_support.GetLeader]의 대표가 정치적 동맹을 타진하기 위해 도착했습니다. [asking_for_support.GetLeader](은)는 현재 벌어지고 있는 정치적 투쟁에서 본인이 승리한다면 우리 내정에 간섭하지 않을 것이라고 약속했습니다. 이 분쟁에서 한쪽 편을 든다면 다른 정파들은 예외 없이 이를 배신으로 여길 것이므로, 장기적인 파장이 예상됩니다."
 wtt_political_warlord_support.1.a: "그들을 지지할 것이다."
 wtt_political_warlord_support.1.b: "더 나은 거래를 기다려야 한다."
 wtt_political_warlord_support.2.t: "우리를 지지하는 [warlord_asked_for_support.GetLeader]"
 wtt_political_warlord_support.2.desc: "[warlord_asked_for_support.GetLeader](은)는 [Root.GetLeader]에게 보낸 개인적 서한에서 자신의 행정부에 대한 관대한 지원에 감사를 표했습니다. 이어진 내용에는 오래된 숙고 끝에 [warlord_asked_for_support.GetLeader](은)는 [Root.GetLeader]에게 정치적으로 더욱 중요한 역할을 맡기는 것이 중국 전체의 이익에 부합한다는 결론을 내렸다는 내용이 담겨 있었습니다.\n\n[warlord_asked_for_support](은)는 현재 벌어지고 있는 정치적 투쟁에서 계속해서 우리를 지지할 거라고 하며 서한을 마무리했습니다."
 wtt_political_warlord_support.2.a: "좋은 사람이군."
 wtt_political_warlord_support.3.t: "[warlord_asked_for_support.GetNameDefCap]의 거부"
 wtt_political_warlord_support.3.desc: "[warlord_asked_for_support.GetLeader]의 지지를 확보하려던 임무는 성공하지 못했습니다. [warlord_asked_for_support.GetLeader](은)는 현재의 권력 투쟁을 중국이 직면한 진정한 위협에 집중하지 못하게 하는 한낱 지엽적인 문제로 치부하고 있습니다."
 wtt_political_warlord_support.3.a: "그가 중립으로 남는다면야..."
 wtt_political_warlord_support.10.desc: "우리는 지금까지는 현재 일어나고 있는 정치적 투쟁에 관여하지 않기로 해 왔습니다. [From.GetLeader] 또한 이를 눈치챈 듯, 우리가 자신을 지지하려면 무엇이 필요한지 묻는 친서를 보내왔습니다.\n\n선택지를 신중히 검토하여 우리의 독립성을 가볍게 팔아넘기는 일만큼은 없도록 해야 합니다."
 wtt_political_warlord_support.10.a: "공개적인 지지 표명을 요청하라."
 wtt_political_warlord_support.10.b: "소총의 운송을 요청하라."
 wtt_political_warlord_support.10.c: "우리 군을 개혁하는 데 도움을 요청하라."
 wtt_political_warlord_support.10.d: "우리를 쉽게 매수할 수 있을 것 같은가!"
 wtt_political_warlord_support.11.t: "공개적인 지지 표명을 요구하는 [From.GetLeader]"
 wtt_political_warlord_support.11.desc: "[From.GetLeader](와)과의 협상이 마무리되었습니다. [From.GetNameDef]의 지도자는 중국을 둘러싼 사건들에 지역 주민들이 지대한 관심을 갖고 있으며, [From.GetLeader](이)가 언제 분쟁에 합류할 것인지, 혹은 그 자리를 포기할 것인지에 대한 추측이 난무하고 있다고 알렸습니다.\n\n우리 쪽에서 [From.GetLeader]에 대한 우정과 존경을 공개적으로 선언한다면, [From.GetNameDef] 주민들이 그들의 지도자가 중국 정치에서 중요 인물로 널리 존경받고 있음을 확신하게 하는 데 큰 도움이 될 것입니다."
 wtt_political_warlord_support.11.a: "이것이 치러야 하는 대가라면..."
 wtt_political_warlord_support.11.b: "받아들일 수 없다."
 wtt_political_warlord_support.12.t: "총을 요구하는 [From.GetLeader]"
 wtt_political_warlord_support.12.desc: "[From.GetLeader](와)과의 협상이 마무리되었습니다. [From.GetNameDef]의 지도자는 그의 군인들이 가진 빈약한 장비에 지역 주민들이 크게 염려하고 있다고 알렸습니다. 많은 부대가 모든 인원에게 소총을 지급하지도 못하고 있으며, 군인 중 다수는 오래된 전장식 머스킷 및 검과 같은 구식 병기를 사용 중이라고 합니다.\n\n진행 중인 분쟁에서 진영을 선택하는 것은 전면적인 군사적 대치로 이어질 수 있을 것이고, 따라서 [From.GetLeader](은)는 공식적으로 지지를 표하기 전에 그의 부대를 무장시킬 무기를 확실히 약속받기를 원하고 있습니다."
 wtt_political_warlord_support.12.a: "후회하게 되는 일은 없기를..."
 wtt_political_warlord_support.13.t: "군사적 지원을 요구하는 [From.GetLeader]"
 wtt_political_warlord_support.13.desc: "[From.GetLeader](와)과의 협상이 마무리되었습니다. [From.GetLeader](은)는 그의 군에는 숙련된 장교들이 매우 부족하며 개혁이 절실하다고 답했습니다. [From.GetNameDef] 국민은 군대가 이렇게 무질서한 상황에 그가 현재의 분쟁에서 대담한 입장을 보이는 것을 결코 용납하지 않을 것입니다.\n\n만약 우리가 [From.GetLeader]의 군대 개혁을 돕는다면, 그는 기꺼이 공개적으로 우리를 지지할 것입니다."
 wtt_political_warlord_support.13.a: "작은 희생이다."
 wtt_political_warlord_support.21.t: "[From.GetLeader]의 지지 표명"
 wtt_political_warlord_support.21.desc: "이번 주 초 있었던 국내외 언론과의 회견에서, [From.GetLeader](은)는 자신을 \"[From.From.GetLeader] 사상의 첫 번째 학생\"이라 칭하며, [From.From.GetLeader](와)과 같은 사람이야말로 중국을 내부 갈등과 분쟁의 혼돈에서 구해낼 자라고 말했습니다.\n\n[From.From.GetLeader](을)를 본인의 정부에 영입할 의향이 있는지를 묻는 말에, [From.GetLeader](은)는 그가 [From.From.GetLeader]처럼 경험과 지혜를 가진 사람을 자신의 편에 둘 수 있다면 기꺼이 그리하겠다고 답했습니다."
 wtt_political_warlord_support.21.a: "친절하기도 하군."
 wtt_political_warlord_support.22.t: "[From.GetLeader]의 장비 전달"
 wtt_political_warlord_support.22.desc: "[From.GetNameDef]의 소총과 기타 보병 장비를 담은 첫 수송품이 도착했습니다. 이 무기들에 극도의 최첨단 기술이 담겼다고 볼 수는 없지만 제대로 작동되는 이상 빨리 부대에 보급될 수 있습니다.\n\n수송품과 함께, 우리 또한 약속을 성실히 이행해 줄 것을 당부하는 [From.GetLeader]의 친서도 전달받았습니다."
 wtt_political_warlord_support.22.a: "아주 유용할 것이다."
 wtt_political_warlord_support.23.desc: "우리 군 개혁을 지원하기 위해 [From.GetLeader](이)가 파견한 장교단이 도착했습니다. 해당 장교단은 숙련된 보병 지휘관부터 포병과 참모까지 다양한 전문가로 구성되었습니다.\n\n지휘관은 우리 또한 약속을 성실히 이행해 줄 것을 당부하는 [From.GetLeader]의 친서를 전달했습니다."
 wtt_political_warlord_support.23.a: "정말 환영한다."
 wtt_take_national_leadership.1.t: "[From.GetLeader]의 국가 지도권 차지 준비"
 wtt_take_national_leadership.1.desc: "[old_leader.GetLeader](이)가 중국의 지도자 자리에서 물러나고 [new_leader.GetLeader]에게 직책을 이양하기를 요구하는 대규모 시위가 중국 전역에서 개최되고 있습니다. 심지어 우리 정부 내부에도 [new_leader.GetLeader](이)가 중국을 단결시키고 미래로 이끌 가능성이 더 높다고 믿는 이들이 많습니다.\n\n[new_leader.GetLeader]에 대한 정치적 지지가 너무 커져, 권력 이양을 거부하면 적대 행위가 다시 이어질 수도 있을 정도입니다."
 wtt_take_national_leadership.1.a: "인민은 자신들의 의지를 분명히 하였다."
 wtt_take_national_leadership.1.b: "이건 민주주의가 아니다!"
 wtt_take_national_leadership.2.t: "[old_leader.GetLeader]의 굴복"
 wtt_take_national_leadership.2.desc: "[old_leader.GetLeader](은)는 공식 행사를 통해 민국의 위원장직을 [new_leader.GetLeader]에게 이양하였습니다. [new_leader.GetLeader](은)는 지지자들 앞에서 연설을 통해 다음과 같이 말했습니다.\n\n\"[old_leader.GetLeader] 사상의 전통이 오늘의 중국을 만들었습니다. [old_leader.GetLeader](이)가 우리나라를 강하게 만들고자 최선을 다했다는 사실에는 의심할 여지가 없으며, 진정한 애국자이자 위대한 지도자로 기억될 것입니다. 하지만 우리는 새로운 사상이 실제 세상에서 꽃피울 기회 또한 주어야만 합니다. 우리가 함께한다면, 새롭고 더 나은 중국을 만들 수 있을 것입니다. 강하고 하나 된 중국을 위하여!\"\n\n[old_leader.GetLeader](은)는 아무런 언급도 하지 않았습니다."
 wtt_take_national_leadership.2.a: "[new_leader.GetLeader](을)를 위하여 만세삼창하자!"
 wtt_take_national_leadership.3.t: "[From.GetLeader]의 거부"
 wtt_take_national_leadership.3.desc: "[new_leader.GetLeader]의 압도적인 대중적 지지에도 불구하고, [From.GetLeader](은)는 위원장 자리를 내려놓기를 거부했습니다. [From.GetLeader](은)는 협박에 굴하거나 반역자와 도적 떼에게 나라를 넘기지 않을 것이며, 자신의 지위를 포기하지 않을 것임을 확실히 했습니다."
 wtt_take_national_leadership.3.a: "그렇다면 무력으로 빼앗겠다!"
