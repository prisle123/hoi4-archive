 AI_MESSAGE_CAT1_MES1: "결국 합병당했구나, $OTHER$. 아주 자알했다. 네가 최고야."
 AI_MESSAGE_CAT1_MES2: "푸하하하. $OTHER$ 게임 실력이 형편없네."
 AI_MESSAGE_CAT1_MES3: "$OTHER_ADJ$, 이 허접아. 게임 공부 좀 해라."
 AI_MESSAGE_CAT1_MES4: "너무 일방적인 싸움이었어. $OTHER$한테 미안해지네."
 AI_MESSAGE_CAT1_MES5: "$OTHER$, 너한테 이 게임은 너무 고차원적인 거 같다. Europa Universalis 같은 캐주얼 게임이나 하러 가라."
 AI_MESSAGE_CAT1_MES6: "$OTHER$, 너 군대 편제 짜는 데 2시간도 안 썼지? 그럴 거면 아예 하지 마!"
 AI_MESSAGE_CAT1_MES7: "$OTHER_ADJ$ 땅을 벌써 이만큼이나 먹었네. 필요 없으니까 준 거겠지?"
 AI_MESSAGE_CAT1_MES8: "$OTHER$, 제발 부탁이니까 다음엔 좀 제대로 싸워 봐라. 이러면 너무 재미가 없잖아!"
 AI_MESSAGE_CAT1_MES9: "얘들아, $OTHER$ 운다! 또 쳐 발렸나 봐!"
 AI_MESSAGE_CAT1_MES10: "내 레벤스라움이 벌써 이렇게 넓어졌네. 전부 $OTHER$ 덕분이야!"
 AI_MESSAGE_CAT2_MES1: "$OTHER$, 거기서 딱 기다려. 내가 전격적으로 조져 줄 테니까!"
 AI_MESSAGE_CAT2_MES2: "곧 $OTHER$의 전 국민이 $US_ADJ$어를 배우고 말하게 될 거다."
 AI_MESSAGE_CAT2_MES3: "이거 좀 봐. $OTHER_ADJ$의 잡병들이 $US_ADJ$의 정예군에 싸움을 걸고 있네? 너무 불쌍해서 못 보겠어!"
 AI_MESSAGE_CAT2_MES4: "$OTHER$, 넌 이걸 전쟁이라고 부르지? 난 식은죽 먹기라고 부르는데."
 AI_MESSAGE_CAT2_MES5: "$OTHER_ADJ$ 공장은 좀 깔끔하게 써 둬. 곧 내 거가 될 테니까 말이지!"
 AI_MESSAGE_CAT2_MES6: "저 소리 들려, $OTHER$? 내가 널 얼마나 쉽게 이겼는지 나타내는 소리야."
 AI_MESSAGE_CAT2_MES7: "어이, $OTHER$. 도망치지 않고 싸웠더라면 이렇게까지 심하게 당하진 않았을 거야."
 AI_MESSAGE_CAT2_MES8: "$COUNTRY$ 자식 발악하는 거 좀 봐. 기절한 페렛도 저거보단 잘 싸우겠다!"
 AI_MESSAGE_CAT2_MES9: "이 시기의 $COUNTRY$ 풍경은 참 아름답네. 우리 병사들도 좋다고 난리야!"
 AI_MESSAGE_CAT2_MES10: "$COUNTRY$, 내 시간 그만 낭비하고 빨리 항복해!"
 AI_MESSAGE_CAT3_MES1: "$OTHER|U$ 저거 핵 유저야! 내가 실력으로 졌을 리가 없어!"
 AI_MESSAGE_CAT3_MES2: "이 게임은 너무 불공평해! $OTHER_ADJ$ 병사들은 거의 SF에 나올 수준인데 $US_ADJ$ 군대는 장난감 같잖아."
 AI_MESSAGE_CAT3_MES3: "하하, 너희나 이 멍청한 게임 많이 해라. 난 인생 살러 간다."
 AI_MESSAGE_CAT3_MES4: "내가 $OTHER$한테 진 건 전부 Paradox 탓이야. 코드를 바보같이 짜서 내 병사들은 돌대가리인데 저쪽 병사들은 완전 예언자들이잖아!"
 AI_MESSAGE_CAT3_MES5: "ffaSJLgapigjaslgmag s asv lajvlv 엿 먹어라 $OTHER$ 다신 너랑 안 해!!!1"
 AI_MESSAGE_CAT3_MES6: "GG $OTHER$. 다음에는 좀 더 정정당당하게 승부해줘."
 AI_MESSAGE_CAT3_MES7: "와, 게임 시스템에 완벽하게 당해 버렸네. 이러니 $OTHER$한테 질 수밖에 없지."
 AI_MESSAGE_CAT3_MES8: "와! 이번 패치로 $OTHER$ 사기설이 떠올랐던데 진짜였네. 패치 전이었다면 절대로 이렇게 안 됐을 거야!"
 AI_MESSAGE_CAT3_MES9: "이래서 Hearts of Iron 3가 명작이었단 거야. HOI3이었으면 $OTHER$ 자식이 이런 비현실적인 방법으로 못 이겼을걸?"
