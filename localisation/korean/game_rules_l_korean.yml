 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC: "프랑스 AI는 중점 계통도에서 해당 경로를 따라 프랑스 군주제를 복원하고 정통왕당파의 계승자를 옹립하려 할 것입니다."
