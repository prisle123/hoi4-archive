 RULE_OPTION_RANDOM_AI_DESC: "AI가 게임 시작 시 무작위로 결정된 전략에 따라 움직입니다."
 RULE_OPTION_FASCIST_GER_AI_DESC: "독일 AI가 파시스트 정권을 유지하며, 국가 중점 계통도의 관련 경로를 따라 유럽을 정복하려 시도할 것입니다."
 RULE_FASCIST_JAP_AI_DESC: "일본 AI가 실제 역사를 따라 움직이며 중점 계통도의 관련 경로를 따라 서양의 동맹들을 적대하여 남방을 공격하려 할 것입니다."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC: "일본 AI가 중점 계통도의 관련 경로를 따라 공산주의로 전환하고 아시아 내 다른 공산 정권을 지원하려 할 것입니다."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC: "일본 AI가 중점 계통도의 관련 경로를 따라 소비에트 연방을 적대하여 북방을 공격하려 시도할 것이며, 추축국과 손을 잡을 가능성이 높습니다."
 RULE_DEMOCRATIC_JAP_AI_DESC: "일본 AI가 중점 계통도의 관련 경로를 따라 민주주의로 개혁하려 할 것입니다."
