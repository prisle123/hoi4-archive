 RULE_OPTION_BOLSHEVIK_PRC: "28.5인의 볼셰비키"
 RULE_OPTION_BOLSHEVIK_PRC_DESC: "AI가 28.5인의 볼셰비키 경로를 따라, 소비에트 연방과 동조하려 할 것입니다. 제2차 국공합작 중이라면, AI는 이 세력에 외교적으로 영향력을 행사하려 할 것입니다."
 RULE_OPTION_ALTERNATE_GUOMAO: "마지못한 양두 정치"
 RULE_OPTION_ALTERNATE_GUOMAO_DESC: "AI는 마지못한 양두 정치 경로를 따라, 마오쩌둥과 장궈타오가 군벌들에 대항하여 협력하게 할 것입니다. AI는 제2차 국공합작에 가입하려 하지 않을 것입니다."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC: "프랑스 AI가 독일을 견제하기 위해 소협상국 창설을 시도합니다. 만약 체코슬로바키아가 먼저 해당 세력을 결성하면, 그 세력에 합류할 것입니다. (\"Death or Dishonor\" DLC 필요)"
