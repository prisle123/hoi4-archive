 RULE_OPTION_FASCIST_ALTERNATE: "파시즘 - 대체 역사"
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC: "이탈리아 AI는 추축국에 가입하기 전에, 스페인과의 동맹에 관련된 중점 계통도를 따르며 스페인과 동맹을 맺고자 할 것입니다."
 RULE_OPTION_ALT_FASCIST_BALBO: "대체 역사 파시즘 - 이탈로 발보"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC: "이탈리아 AI는 독자적인 경로를 모색하기 위해 무솔리니를 축출하고 이탈로 발보를 대신 권좌에 앉힐 것입니다."
 RULE_OPTION_ALT_FASCIST_GRANDI: "대체 역사 파시즘 - 디노 그란디"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC: "이탈리아 AI는 연합국과의 유대 강화를 위해 무솔리니를 축출하고 디노 그란디를 대신 권좌에 앉힐 것입니다."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE: "군주주의 - 로마 제국"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC: "비토리오 에마누엘레 국왕은 이탈리아에 전제군주정을 확립한 뒤, 마레 노스트룸을 이룩하고 로마 제국의 부흥을 이루고자 할 것입니다."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY: "기독교 민주주의"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC: "비토리오 에마누엘레 국왕은 무솔리니를 실각시키고, 독자적인 세력을 형성한 뒤 이탈리아에 알치데 데 가스페리가 이끄는 기독교민주당을 지지하는 입헌군주정을 확립할 것입니다."
 RULE_OPTION_ITA_COMMUNIST_PLAN: "이탈리아 공산주의"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC: "이탈리아의 반파시스트 세력이 힘을 합쳐 파시스트 정권을 무력으로 전복시킨 뒤, 공산주의 정부를 수립하며, 식민지를 철폐하고 코민테른에 가입하려 할 것입니다."
 RULE_OPTION_ITA_DEMOCRATIC_PLAN: "이탈리아 사회주의"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC: "이탈리아의 반파시스트들이 힘을 합쳐 파시스트 정권을 무력으로 전복시킨 뒤, 사회민주주의 정부를 구성하며, 아프리카의 옛 식민지들과 연방을 결성하고자 할 것입니다."
 RULE_OPTION_FIN_FASCIST_PLAN: "파시즘"
 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "애국인민운동이 이끄는 핀란드 우파는 기존의 보수적 민주주의를 전복하며, 독일과의 관계를 강화하려 시도할 것입니다. 또한 흑의사와 시민위병와 같은 조직에 의존하여 강력한 군사력을 육성하고, 대핀란드 사상에 따라 국가 영토를 확장하려 할 것입니다."
 RULE_OPTION_FIN_COMMUNIST_PLAN: "공산주의"
 RULE_OPTION_FIN_COMMUNIST_PLAN_DESC: "공산주의자들은 소련의 지원을 통해 핀란드 좌파 운동을 조직하여 사회주의자, 사회민주주의자 및 기타 좌파 세력을 통합하여 정부를 전복시키고 해외의 자본주의 및 파시스트 위협에 맞서 새로운 혁명을 향해 국가를 이끌 것입니다."
 RULE_OPTION_FIN_DEMOCRATIC_PLAN: "민주주의"
 RULE_OPTION_FIN_DEMOCRATIC_PLAN_DESC: "핀란드 사회민주당은 핀란드 국민을 설득해 과감하지만, 무혈적인 정치적 변화를 주도할 것입니다. 이후 국가의 주권과 보수적 진보 사회를 보존하기 위해 다른 서구 주요 민주주의 국가와 연대를 모색할 것입니다."
 RULE_OPTION_GER_COMMUNIST_STALINIST: "프롤레타리아 독재"
 RULE_OPTION_GER_COMMUNIST_STALINIST_AI_DESC: "독일 AI는 나치를 전복하고 독일에 공산주의 혁명을 일으킨 후 프롤레타리아 독재정의 구축을 시도할 것입니다."
 RULE_OPTION_GER_COMMUNIST_SPARTACUS: "스파르타쿠스 연맹의 부활"
 RULE_OPTION_GER_COMMUNIST_SPARTACUS_AI_DESC: "독일 AI는 나치를 전복하고 독일에 공산주의 혁명을 일으킨 후 새로운 스파르타쿠스 연맹 아래 더 민주적인 사회주의 정권을 설치하고, 유럽에 공산주의 혁명이란 이름의 불길을 퍼트리려 시도할 것입니다."
 RULE_OPTION_GER_ALT_FASCIST: "대체 파시즘"
 RULE_OPTION_GER_ALT_FASCIST_AI_DESC: "독일 AI는 히틀러의 자리를 최측근 집단 중 하나로 대체하고 폰 노이라트의 우려에 귀를 기울여 신세계 질서를 집행하려고 시도할 것입니다."
