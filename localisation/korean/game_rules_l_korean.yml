 RULE_GROUP_PEACE_SCORE: "평화 점수 분배"
 PEACE_SCORE_TO_OVERLORD: "종속국이 종주국에게"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC: "종속국은 평화 점수의 일부를 종주국에게 양도합니다. 양도 비율은 자치도에 따라 달라집니다."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC: "종속국은 전쟁 중에 얻은 평화 점수 전부를 갖게 됩니다."
 PEACE_SCORE_TO_FACTION_LEADER: "세력 회원국이 세력 맹주국에"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC: "세력 회원국은 세력 맹주국에 평화 점수의 10%를 양도합니다."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC: "세력 회원국은 전쟁 중에 얻은 평화 점수 전부를 갖게 됩니다."
 PEACE_SCORE_RESET_LOW_SCORES: "낮은 점수 재분배"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC: "전쟁 기여도가 5% 미만인 승전국은 다른 승전국에 점수를 모두 넘깁니다.\n단, 어떤 승전국도 10% 이상의 전쟁 기여도를 보유하고 있지 않다면 적용되지 않습니다.\n인간 플레이어에게는 적용되지 않습니다."
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_NO_DESC: "모든 승전국은 전쟁 중에 획득한 평화 점수를 모두 유지합니다."
 RULE_HISTORICAL_SWE_AI_DESC: "스웨덴 AI는 중립과 민주주의를 유지하면서 군대를 강화하려고 시도할 것입니다. 추축국 및 코민테른과의 충돌은 신중히 피할 것이지만, 전쟁 후반에 연합군을 제한적으로 지원할 수도 있습니다."
 RULE_OPTION_SWE_DEM_ALT: "대체 민주주의"
 RULE_OPTION_SWE_DEM_ALT_DESC: "스웨덴 AI는 민주주의 중점 계통도를 따르면서도 빠른 군비 확충을 통해 전쟁에 적극적으로 개입할 가능성이 높으며, 우익 성향 정책을 다수 채택할 것입니다."
 RULE_OPTION_SWE_COMMUNISM: "공산주의"
 RULE_OPTION_SWE_COMMUNISM_DESC: "스웨덴 AI는 공산주의 중점 계통도를 따르며, 추축국이나 동맹국과 동맹을 맺게 됩니다."
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "독자 파시즘"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "스웨덴 AI는 파시스트 중점 계통도를 따르며 독립을 유지하고, 대 노르드 왕국을 형성하고자 할 것입니다."
 RULE_OPTION_SWE_FASCIST_PUPPET: "순종하는 국가판무관부 파시즘"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "스웨덴 AI는 파시스트 중점 계통도를 따르며, 독일에 예속되어 철저한 복종의 자세를 유지할 것입니다."
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "배신하는 국가판무관부 파시즘"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "스웨덴 AI는 파시스트 중점 계통도를 따르며 독일에 예속되지만, 때가 된다면 자유를 되찾을 것입니다."
 RULE_OPTION_SWE_UNALIGNED: "군주주의"
 RULE_OPTION_SWE_UNALIGNED_DESC: "스웨덴 AI는 비동맹주의 중점 계통도를 따르며, 국왕을 복위시키고 대 노르드 왕국을 형성하고자 할 것입니다."
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "노르드 방위위원회"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "스웨덴 AI는 노르드 방위위원회를 형성하여 노르드 국가를 보호하고자 할 것입니다."
 RULE_OPTION_NOR_STALINIST: "스탈린주의"
 RULE_OPTION_NOR_STALINIST_AI_DESC: "노르웨이 AI는 공산주의의 인기를 높이려 시도하며, 스탈린의 소련과 동조하거나, 스탈린이 축출된 경우엔 트로츠키주의가 아닌 가장 큰 공산국가에 동조하고자 할 것입니다."
 RULE_OPTION_NOR_TROSTSKYIST: "트로츠키주의"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "노르웨이 AI는 레프 트로츠키가 자국에 머물도록 시도할 것이며, 그의 공산주의 원칙을 따를 것입니다. 만약 소련이 스탈린주의를 유지한다면 적대하고, 트로츠키가 소련의 지도자가 된다면 동맹을 맺으려 할 것입니다."
 RULE_OPTION_NOR_FASCIST: "국민연합"
 RULE_OPTION_NOR_FASCIST_AI_DESC: "노르웨이 AI는 파시즘의 영향력이 시간이 지날수록 커지게 방치할 것이며, 결국에는 독일이 파시스트 정권일 경우 독일국과 동맹을 맺고, 그렇지 않다면 단독으로 움직이려 할 것입니다."
 RULE_OPTION_NOR_MONARCHIST: "군주주의"
 RULE_OPTION_NOR_MONARCHIST_AI_DESC: "노르웨이 AI는 국왕 호콘 7세에게 의회를 해산하고 노르웨이를 과두군주제로 전환하도록 압력을 행사할 것입니다."
 RULE_HISTORICAL_FIN_AI_DESC: "핀란드 AI는 최대한 실제 역사에 가까운 방식으로 움직일 것입니다."
 RULE_HISTORICAL_DEN_AI_DESC: "덴마크 AI는 어떤 분쟁에도 개입하지 않으려 하며, 최대한 실제 역사에 가까운 방식으로 움직일 것입니다. 만약 종속국이 된다면, 외세의 지원을 서서히 확보하여 결국 다시 독립을 되찾으려 시도할 것입니다."
 RULE_OPTION_DEN_REARMAMENT: "덴마크의 재무장"
 RULE_OPTION_DEN_REARMAMENT_AI_DESC: "덴마크는 강대국과의 동맹을 모색하고 어떠한 침공 시도에도 맞서 견디려 할 것입니다."
 RULE_OPTION_DEN_MONARCHIST: "팽창주의적 군주주의"
 RULE_OPTION_DEN_MONARCHIST_AI_DESC: "국왕 크리스티안 10세는 필요한 모든 수단을 동원하여 나머지 노르드 국가를 지배해 덴마크의 천연자원을 확보하고 군사적 역량을 강화하고자 할 것입니다."
 RULE_OPTION_DEN_FASCIST: "파시즘 덴마크"
 RULE_OPTION_DEN_FASCIST_AI_DESC: "파시스트당은 덴마크에서 권력을 잡고 고대의 북해 제국을 재건하고자 할 것입니다."
 RULE_HISTORICAL_ICE_AI_DESC: "아이슬란드 AI는 중립을 유지하려 하며, 필요할 경우 미국의 보호를 요청할 것입니다."
 RULE_OPTION_ICE_SUPPORT: "덴마크 지원"
 RULE_OPTION_ICE_SUPPORT_AI_DESC: "아이슬란드 AI는 덴마크가 공격을 받을 경우 방어를 지원하려 할 것입니다."
 RULE_OPTION_ICE_FASCIST: "파시스트"
 RULE_OPTION_ICE_FASCIST_AI_DESC: "아이슬란드 AI는 덴마크 국왕을 비난하고, 북해에서 파시스트 제국을 수립하려 할 것입니다."
 RULE_OPTION_ICE_COMMUNIST: "공산주의"
 RULE_OPTION_ICE_COMMUNIST_AI_DESC: "아이슬란드 AI는 군주제를 폐지하고 공산주의 국가를 수립할 것입니다."
 RULE_HISTORICAL_NOR_AI_DESC: "노르웨이는 민주주의의 유지를 위해 노력하는 동시에 독일의 침공에 저항하며, 이후 연합국과 함께 망명정부로서 계속 싸우고자 할 것입니다."
 ### SOUTH AMERICA ###
 CHL_AI_BEHAVIOR: "@CHL 칠레"
 RULE_HISTORICAL_CHL_AI_DESC: "칠레 AI는 세력균형을 유지하는 동시에 민주주의 체제를 강화하고 사회민주주의 정책을 지원하며, 전 세계적 분쟁이 장기화될 경우에만 참여할 것입니다."
 RULE_OPTION_CHL_COMMUNIST: "칠레 사회주의 공화국"
 RULE_OPTION_CHL_COMMUNIST_AI_DESC: "칠레 AI는 파시스트가 일으킨 불안정을 이용하여 아르투로 알레산드리의 사임을 요구하고, 대통령 권한을 강화하여 공산주의 국가를 수립하려 할 것입니다."
 RULE_OPTION_CHL_OPERATION_BOLIVAR: "볼리바르 작전과의 협력"
 RULE_OPTION_CHL_OPERATION_BOLIVAR_DESC: "칠레 AI는 파시스트 중점 계통도를 따르며, 기회가 생길 경우 독일 제국 편에서 전쟁에 참여하여 옛 칠레 왕국을 복원하려 할 것입니다."
 RULE_OPTION_CHL_PAN_HISPANISM: "범히스패닉주의"
 RULE_OPTION_CHL_PAN_HISPANISM_DESC: "칠레 AI는 파시스트 중점 계통도를 따르며, 어느 세계 강대국에도 가담하지 않을 것입니다. 그들은 이후 히스패닉 세계를 무력이나 외교를 통해 통합하려 할 것입니다."
 RULE_OPTION_CHL_ANTI_IMPERIALISM: "반제국주의"
 RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "칠레 AI는 다양한 마푸체 조직을 지원하여 이들이 국가를 장악할 수 있도록 할 것입니다. 그 이후에는 중남미에서 유럽 외세를 몰아내는 반제국주의 성전을 벌일 것입니다."
 RULE_OPTION_CHL_LE_DELUGE: "아라우카니아 파타고니아 왕국"
 RULE_OPTION_CHL_LE_DELUGE_DESC: "칠레 AI는 전통에 입각하여 알레산드리를 권력에서 축출하고 그 자리에 이바녜스를 앉힐 것입니다. 이후 내전이 발발하며, 이 과정에서 앙투안 3세가 옛 아라우카니아 파타고니아 왕국을 복원하고 자신을 나폴레옹의 계승자라 선언할 것입니다."
 BRA_AI_BEHAVIOR: "@BRA 브라질"
 RULE_HISTORICAL_BRA_AI_DESC: "바르가스는 브라질 내 정치적 반대세력을 신중히 제거하며 권력을 유지하고자 할 것이며, 결국 연합국에 합류하여 미국과 협력할 것입니다."
 RULE_OPTION_FASCISM: "파시즘"
 RULE_FASCISM_BRA_AI_DESC: "통합주의 운동은 바르가스를 배신하고 자신들이 내세우는 인물을 지도자로 만들 것이며, 이후 외교와 무력을 통해 남아메리카를 지배하려 할 것입니다."
 RULE_DEMOCRATIC_BRA_AI_DESC: "브라질은 비상사태를 종료하여 바르가스 정권의 전복을 시도할 것입니다. 그런 다음 국가 개혁을 시도하여 민주적 참여를 확대한 후, 궁극적으로 추축국에 맞서 미국과 협력하게 될 것입니다."
 RULE_OPTION_MONARCHIST_HENRIQUE: "군주주의 - 페드루 엔히키 공"
 RULE_OPTION_MONARCHIST_HENRIQUE_DESC: "AI는 왕위의 정당한 후계자로 페드루 엔히키를 지지하며 브라질 제국을 개혁한 후, 브라질 주변의 국가들을 정복하거나 통합하고자 할 것입니다."
 RULE_OPTION_MONARCHIST_ALCANTARA: "군주주의 - 페드루 지 아우칸타라 공"
 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "AI는 왕위의 정당한 후계자로 페드루 지 아우칸타라를 지지하며 브라질 제국을 개혁한 후, 외교와 무력을 통해 포르투갈과의 재통합을 시도할 것입니다."
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "공산주의 - 루이스 카를루스 프레스치스"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "브라질은 민주 정부를 전복하고 루이스 카를루스 프레스치스가 이끄는 소련 친화 공산 정부로 교체하고자 한 뒤, 코민테른에 가입하여 소련을 지원할 것입니다."
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "공산주의 - 민족해방동맹"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "브라질은 민족해방동맹을 부활시키고 민주 정부의 전복을 시도할 것입니다. 이후 민족해방동맹 의회가 정부를 대신하며 공산주의 개혁을 시행하고, 궁극적으로 대륙을 파시즘과 제국주의로부터 해방하려 시도할 것입니다."
 ARG_AI_BEHAVIOR: "@ARG 아르헨티나"
 RULE_HISTORICAL_ARG_AI_DESC: "AI는 참전을 피하고 영국, 미국과 점진적으로 협력함으로써 최대한 실제 역사에 가까운 방식으로 움직이고자 할 것입니다."
 RULE_FASCISM_ARG_AI_DESC: "AI는 국가의 파시스트화를 시도하며, 남아메리카에서 새로운 전선을 열기 위해 추축국에 합류할 것입니다."
 RULE_COMMUNIST_ARG_AI_DESC: "AI는 국가의 공산주의화를 시도하며, 남아메리카에서 이념을 전파하는 데 집중하기 위해 코민테른에 가입할 것입니다."
 RULE_DEMOCRATIC_ARG_AI_DESC: "AI는 국가의 민주주의화를 시도하며, 남아메리카에서 민주주의와 자유를 수호하기 위해 연합국에 합류할 것입니다."
 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "§Y[CHL.GetName]§! 측은 오직 §Y중점 계통도§!의 §Y민주주의§!나 §Y공산주의§! 계통을 따르거나, §Y반제국주의 성전§! 중점을 통해서만 이 국가를 해방할 수 있습니다."
 RULE_ALLOW_RELEASE_NATIONS_NOT_QUEBEC_TOOLTIP: "§Y[CAN.GetName]§! 측은 §Y$CAN_forced_quebec_conscription$§! 또는 §Y$CAN_compromise_with_quebec$§! 완료를 통해서만 이 국가를 해방할 수 있습니다."
 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "AI는 세계 정세에서 거리를 두고 전쟁 참여를 피하면서 생긴 내부 불안정에 집중할 것입니다."
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "AI는 라파엘 프랑코의 공산 정부를 유지하며, 차코 전쟁에 대한 보복으로 볼리비아에 대한 복수를 시도할 것입니다."
 RULE_OPTION_COMMUNIST_PAR_AI: "공산주의"
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "AI는 라파엘 프랑코의 쿠데타에 맞서 싸우고 민주 정부를 온전하게 유지하기 위해 내전에 돌입할 것입니다."
 RULE_OPTION_DEMOCRATIC_PAR_AI: "민주주의"
 URG_AI_BEHAVIOR: "@URG 우루과이"
 RULE_OPTION_HISTORICAL_URG_AI_DESC: "AI는 세계 정세에서 거리를 두고 내부 산업화에 집중하며, 콜로라도당이 집권하도록 할 것입니다. 전쟁 말기에야 연합국에 합류합니다."
 RULE_OPTION_DEMOCRATIC_ALT_AI_URG_DESC: "AI는 세계 정세에 개입하지 않고 내부 산업화에 집중하며, 블랑코당이 집권하도록 것입니다. 전쟁 말기에야 연합국에 합류합니다."
 RULE_OPTION_DEMOCRATIC_ALT_AI: "민주주의 대체 역사"
 RULE_OPTION_FASCIST_AI_URG_DESC: "AI는 추축국과 손을 잡고 자국을 남아메리카 정복의 발판으로 만들 것입니다."
 RULE_OPTION_FASCIST_URG_AI: "파시즘"
 RULE_OPTION_DISPERSE_MILITARY_POWER: "군사력 분산"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "AI는 세계 정세에서 중립을 유지하고, 도발받지 않는 한 자국 발전에 집중할 것입니다."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "중립 독재정"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "AI는 권위주의 독재정의 길을 따르되, 중립을 유지하고자 할 것입니다."
 DICTATORSHIP_WARMONGER: "전쟁광"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "AI는 권위주의 독재정의 노선을 따르며 영토를 확장하고자 할 것입니다."
 PAR_AI_BEHAVIOR: "@PAR 파라과이"
 RULE_ALLOW_RELEASE_NATIONS_NO_SLOVAKIA_TOOLTIP: "§Y[HUN.GetName]§! 및 §Y[CZE.GetName]§! 측은 사건이나 중점으로만 슬로바키아를 해방할 수 있습니다."
 AUS_AI_BEHAVIOR: "@AUS 오스트리아"
 RULE_OPTION_HISTORICAL_AUS_AI_DESC: "AI는 파시스트화하여 조국전선을 앞세워 안슐루스의 저지를 시도할 것입니다."
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI: "군주주의 - 예속"
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI_DESC: "AI는 군대를 재건하고 옛 영토를 차지한 국가들의 복속을 요구하여 오스트리아-헝가리 제국을 재건하려고 시도할 것입니다."
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI: "군주주의 - 합병"
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI_DESC: "AI는 군대를 재건하고 잃어버린 옛 땅을 확장하고 합병하며 오스트리아 제국을 재건하려 할 것입니다."
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI: "비동맹 연방"
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI_DESC: "AI는 도나우강 연안의 다른 국가들을 초대하여 독립적으로 다뉴브 연방을 결성하려 할 것입니다."
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI: "소비에트 오스트리아"
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI_DESC: "AI는 공산주의화하여 정부의 전복을 시도하고, 이후 소련의 손을 잡으며 코민테른에 가입할 것입니다."
 RULE_OPTION_AUS_COMMUNIST_AI: "공산주의"
 RULE_OPTION_AUS_COMMUNIST_AI_DESC: "AI는 공산주의화하여 정부의 전복을 시도하고, 엄격한 오스트리아 마르크스주의 의제를 고수하며 독자 세력을 구성할 것입니다."
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI: "오스트리아 민주주의 - 연방"
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI_DESC: "AI는 민주주의 체제 하에 도나우강 연안의 다른 국가들을 초대하여 다뉴브 연방을 결성하려 할 것입니다."
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI: "오스트리아 민주주의 - 연합"
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI_DESC: "AI는 오스트리아에서 민주주의를 재건하고 연합국에 가입하려 할 것입니다."
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI: "오스트리아 민주주의 - 알프스 연방"
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI_DESC: "AI는 오스트리아에서 민주주의를 재건하고 알프스 연방을 수립하려 할 것입니다."
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI: "파생 역사 - 오스트리아의 자유!"
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI_DESC: "AI는 실제 역사에 가까운 방식으로 움직이지만, 가능한 모든 수단을 동원하여 안슐루스를 저지하고 독립을 끝까지 사수하려 할 것입니다. 이로 인해 전쟁 발발이 어려워지거나 늦춰질 수 있습니다."
 BEL_AI_BEHAVIOR: "@BEL 벨기에"
 RULE_OPTION_HISTORICAL_BEL_AI: "역사적"
 RULE_OPTION_HISTORICAL_BEL_AI_DESC: "벨기에는 공격을 막으려고 시도한 이후, 콩고로 후퇴하여 전쟁을 속행할 것입니다."
 RULE_OPTION_NATIONALIST_FASCIST_BEL_AI: "국가주의 파시즘 (렉시즘)"
 RULE_OPTION_NATIONALIST_FASCIST_BEL_AI_DESC: "AI는 렉시스트 파시즘을 따르며 고도로 산업화된 국가를 건설한 뒤, 전쟁에서 파시스트를 지원할 것입니다."
 RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI: "확장주의 파시즘 (VNV)"
 RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI_DESC: "AI는 플란데런 국가주의 파시즘을 따르며, 공격적으로 저지대를 통일한 이후 프랑스로 시선을 돌릴 것입니다."
 RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI: "방어적 민주주의"
 RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI_DESC: "AI는 의지가 나약한 군주라는 족쇄를 벗어던지고, 무슨 수를 써서라도 벨기에를 방어하려 시도할 것입니다."
 RULE_OPTION_COMMUNIST_BEL_AI: "사회주의"
 RULE_OPTION_COMMUNIST_BEL_AI_DESC: "AI는 노동당이 선거에서 승리하게 둔 뒤 서서히 공산주의 세력과 동조하기 시작할 것입니다."
 COG_AI_BEHAVIOR: "@COG 벨기에령 콩고"
 RULE_OPTION_HISTORICAL_COG_AI_DESC: "콩고 AI는 벨기에와 관계를 유지하며 그 관계를 최대한 활용하고, 궁극적으로 더 큰 자치권을 추구할 것입니다."
 RULE_OPTION_COG_DEM_INDEPENDENCE_AI: "민주 해방 운동"
 RULE_OPTION_COG_DEM_INDEPENDENCE_AI_DESC: "콩고 AI는 평화적인 방법을 통해 가능한 빠르게 독립을 쟁취하고, 아프리카 전역에 민주주의를 전파하려 시도할 것입니다."
 RULE_OPTION_COG_COM_INDEPENDENCE_AI: "공산 해방 운동"
 RULE_OPTION_COG_COM_INDEPENDENCE_AI_DESC: "콩고 AI는 평화적인 방법을 통해 가능한 빠르게 독립을 쟁취하고, 아프리카 전역에 공산주의를 전파하려 시도할 것입니다."
 RULE_OPTION_COG_COM_REVOLUTION_AI: "심바 혁명"
 RULE_OPTION_COG_COM_REVOLUTION_AI_DESC: "콩고 AI는 식민 통치자를 상대로 폭력을 동반한 혁명과 이에 뒤따르는 내전을 통해 독립을 쟁취하고, 아프리카 전역에 공산주의를 전파하려 시도할 것입니다."
 AFG_AI_BEHAVIOR: "@AFG 아프가니스탄"
 RULE_OPTION_HISTORICAL_AFG_AI_DESC: "아프가니스탄 AI는 필요한 기간 동안 중립을 유지하면서 연합국과 코민테른, 그리고 추축국으로부터 경제적 이권을 얻어내려 할 것입니다."
 RULE_OPTION_FASCISM_AFG_AI_DESC: "아프가니스탄 AI는 자히르 샤 국왕을 축출하고 그 자리에 아마눌라 칸을 앉히며 국가의 급격한 현대화를 시도할 것입니다. 그 이후 추축국의 도움을 통해 국경의 확장을 시도할 것입니다."
 RULE_OPTION_DEMOCRATIC_AFG_AI_DESC: "아프가니스탄 AI는 자히르 샤 국왕에게 그의 삼촌들을 축출하도록 압박한 뒤 급진적인 개혁의 길을 계속 추진할 것입니다. 이는 결국 아프가니스탄이 민주주의 국가가 되어 연합국에 합류하는 결과로 이어질 것입니다."
 RULE_OPTION_COMMUNIST_AFG_AI_DESC: "아프가니스탄 AI는 소련과 친밀한 관계를 맺고 급진적인 개혁을 시행하여 국가를 공산화하려 할 것이며, 이후 코민테른에 가입하고 중앙아시아를 장악하려 시도할 것입니다."
 RULE_OPTION_CALIPHATE_AFG: "새로운 칼리파국"
 RULE_OPTION_CALIPHATE_AFG_AI_DESC: "아프가니스탄 AI가 자히르 샤 왕을 몰아내고, 이피의 파키르를 새 지도자로 세우려 합니다. 파키르는 즉위 후 국가의 근대화 정책을 되돌리려 시도하고, 이후 아프가니스탄은 국경을 확장하여 새 칼리파국을 세우려고 할 것입니다."
 RULE_OPTION_EMPIRE_AFG: "아프간 제2제국"
 RULE_OPTION_EMPIRE_AFG_AI_DESC: "아프가니스탄 AI가 자히르 샤 왕을 몰아내고 에미르 사이드 미르 무하마드 알림 칸으로 교체하려고 시도합니다. 알림 칸은 즉위 후 아프가니스탄 부족의 통일을 시도하고, 이후 아프가니스탄은 국경을 확장하여 새 아프가니스탄 제국을 세우려고 할 것입니다."
 RULE_OPTION_MUGHAL_AFG: "새로운 무굴 제국"
 RULE_OPTION_MUGHAL_AFG_AI_DESC: "아프가니스탄 AI가 자히르 샤 왕을 몰아내고 미르자 쿠르시드 자 바하두르로 교체하려고 시도합니다. 바하두르는 즉위 후 무굴 제국 재건을 시도하고, 이후 무굴 제국은 국경을 확장하여 새 티무르 제국을 세우려고 할 것입니다."
 IRQ_AI_BEHAVIOR: "@IRQ 이라크"
 RULE_OPTION_HISTORICAL_IRQ_AI: "역사적"
 RULE_OPTION_HISTORICAL_IRQ_AI_DESC: "AI는 여러 역사적인 쿠데타를 오가며 황금 사인조가 권력을 장악하여 영국과 전쟁을 벌인 뒤, 결국 왕조를 복원하고 항복하게 될 것입니다."
 RULE_OPTION_FASCISM_IRQ_AI: "파시즘 - 황금 사인조"
 RULE_OPTION_FASCISM_IRQ_AI_DESC: "AI는 영국과 싸우기 위해 추축국에 가입하기에 앞서, 최대한 빠르게 황금 사인조를 집권시키고자 할 것입니다. 그 이후 인접한 아랍 국가들을 합병하려 시도할 것입니다."
 RULE_OPTION_HASHEMITE_IRQ_AI: "하심 가문 - 비동맹주의"
 RULE_OPTION_HASHEMITE_IRQ_AI_DESC: "AI는 영국에 충성하는 동시에 지역 내 영향력을 확대하려 시도할 것이고, 영토의 행정권을 장악하며 궁극적으로는 하심 아랍 연방 결성을 시도할 것입니다."
 RULE_OPTION_SIDQI_IRQ_AI: "바크르 시드키 - 비동맹주의"
 RULE_OPTION_SIDQI_IRQ_AI_DESC: "바크르 시드키가 실제 역사대로 쿠데타를 일으키지만 암살을 피할 것입니다. 대신, 그의 정부는 이란과 터키와 함께 지역 세력권을 구축하려 시도할 것입니다."
 RULE_OPTION_KURDISTAN_IRQ_AI: "쿠르디스탄의 독립"
 RULE_OPTION_KURDISTAN_IRQ_AI_DESC: "북부 이라크의 쿠르드인들이 이라크 정부에 대항해 봉기할 것입니다. 성공한다면, 그들은 터키와 이란에 걸친 자신들의 영토를 통일하고자 할 것입니다."
 RULE_ALLOW_RELEASE_NATIONS_NOT_RAJ_TOOLTIP: "§Y[RAJ.GetName]§! 측은 §Y$RAJ_a_secular_state$§!, §Y$RAJ_incorporation_of_the_east_india_company$§!, §Y$RAJ_hindutva$§!, §Y$RAJ_netaji$§! 중점을 완료하거나 §Y분할§!을 완료해야지만 이 국가를 해방할 수 있습니다."
 PER_AI_BEHAVIOR: "@PER 이란"
 RULE_OPTION_HISTORICAL_PER_AI: "역사적"
 RULE_OPTION_HISTORICAL_PER_AI_DESC: "AI는 정치 개혁을 추진하고 군사력을 강화한 뒤, 침공을 받으면 즉시 항복할 것입니다."
 RULE_OPTION_IMPERIAL_PER_AI: "제국 - 비동맹주의"
 RULE_OPTION_IMPERIAL_PER_DESC: "AI는 레자 샤 팔라비 아래에서 전제군주정을 구축하고 중동에서 정복 전쟁을 벌이려 할 것입니다."
 RULE_OPTION_DEMOCRATIC_PER_AI: "민주주의 - 입헌군주제"
 RULE_OPTION_DEMOCRATIC_PER_DESC: "AI는 샤에게 입헌적 제한을 가하고 민주주의의 길을 따르며, 결국에는 민주주의 세력에 가입하려 시도할 것입니다."
 RULE_OPTION_COMMUNISM_PER_AI: "공산주의 - 민중당"
 RULE_OPTION_COMMUNISM_PER_DESC: "AI는 소련과 동조하는 민중당을 집권시키기 위해 혁명을 일으키며, 공산주의 정부는 지역의 불안정화를 시도할 것입니다."
 RULE_OPTION_FASCISM_PER_AI: "파시즘 - SUMKA"
 RULE_OPTION_FASCISM_PER_DESC: "AI가 국내 민족주의자들을 단결시켜 SUMKA를 결성하고 파시스트 정권을 수립합니다. 그리고 파시스트 세력에 가담하여 이웃 국가에 전쟁을 선포하려 할 것입니다."
 PHI_AI_BEHAVIOR: "@PHI 필리핀"
 RULE_OPTION_HISTORICAL_PHI_AI: "역사적"
 RULE_OPTION_HISTORICAL_PHI_AI_DESC: "필리핀은 미합중국과 계속 같은 노선을 타려 합니다."
 RULE_OPTION_FLEXIBLE_PHI_AI: "유연 외교"
 RULE_OPTION_FLEXIBLE_PHI_AI_DESC: "필리핀은 자신의 잠재력을 최대한 발휘하기 위하여 미국과 일본을 서로 맞붙게 할 것입니다."
 RULE_OPTION_FASCIST_PHI_AI: "파시즘"
 RULE_OPTION_FASCIST_PHI_AI_DESC: "필리핀은 일본과 같은 노선을 타고, 그러는 중에 파시즘에 빠질 가능성이 있습니다."
 RULE_OPTION_MONARCHIST_PHI_AI_DESC: "필리핀은 선거 결과를 뒤엎고, 우호적인 히스패닉 국가들의 지원을 받아 독립 전쟁을 수행하고 군주제 국가가 될 때까지 $PHI_neutrality_party_long$(이)가 정권을 잡을 것입니다."
 RULE_OPTION_COMMUNIST_PHI_AI: "해양 공산주의"
 RULE_OPTION_COMMUNIST_PHI_AI_DESC: "해양 공산주의가 자리를 잡고 전 세계의 바다에 평등 정신을 퍼뜨리면서, 필리핀 위로 붉은 태양이 떠오를 것입니다."
 RULE_OPTION_MACARTHUR_PHI_AI: "군사 비상사태 선포"
 RULE_OPTION_MACARTHUR_PHI_AI_DESC: "필리핀 정부가 무너진 후, 한 군인이 부상하여 모든 침략자에 맞서 국가를 이끌 것입니다."
