 RULE_OPTION_ITA_FRAGMENTED_DESC: "이탈리아의 리소르지멘토를 뒤엎고 그 이전의 국경으로 게임을 시작합니다."
 RULE_OPTION_NATIONALIST_HISTORICAL: "프랑코주의"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC: "프랑코가 국민전선의 지휘권을 장악하고, 팔랑헤주의와 카를리즘 이념을 통합하여 새로운 통합 스페인을 세우며, 먼저 공격받지 않는 한 세계대전에서 중립을 유지하려 할 것입니다."
 RULE_OPTION_SECOND_REPUBLIC: "제2공화국"
 RULE_OPTION_SECOND_REPUBLIC_DESC: "스페인의 민주 정부는 파시즘과 공산주의를 모두 거부하며 제2공화국을 유지할 것입니다."
 RULE_OPTION_FALANGIST: "팔랑헤주의"
 RULE_OPTION_FALANGIST_DESC: "호세 안토니오 프리모 데 리베라 휘하의 팔랑헤주의자들은 카를로스주의를 거부하고 스페인 제국주의의 회복을 모색할 것입니다."
 RULE_OPTION_CARLIST: "카를로스주의"
 RULE_OPTION_CARLIST_DESC: "마누엘 팔 콘데 휘하의 카를로스파는 팔랑헤주의를 배격하고 정당한 통치자 카를로스 왕가 아래서 구시대의 전제군주제로 복귀하고자 할 것입니다."
 RULE_OPTION_ANARCHIST: "아나키즘"
 RULE_OPTION_ANARCHIST_DESC: "아라곤과 카탈루냐의 아나키스트 코뮌들은 단결하여 파시스트와 공산주의 세력을 모두 격파하고, 국가라는 개념 자체에 저항하려 시도할 것입니다."
 RULE_OPTION_INDEPENDENT_COMMUNIST: "자주적 공산주의"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC: "마르크스주의 통일노동자당과 그들의 아나키스트 동맹들은 내전 이후 스탈린주의의 멍에를 벗어 던지고 자주적인 공산주의 이념을 추구할 것입니다."
 RULE_OPTION_STALINIST: "스탈린 공산주의"
 RULE_OPTION_STALINIST_DESC: "모스크바로부터 명령을 받는 진정한 공산주의자들은 아나키스트들과 파시스트들에게 저항하고 자주적 공산주의자들의 영향력을 억제하며 스탈린주의자들의 지도 아래 제2공화국의 새로운 시대를 열 것입니다."
 RULE_OPTION_HISTORICAL_POR_AI_DESC: "살라자르 정권하의 포르투갈은 제2공화국을 강화하고 세계대전 동안 중립을 지키려 할 것입니다."
 RULE_OPTION_FASCIST_POR_AI_DESC: "라파엘 페레이라는 파시스트 독재자로서 포르투갈을 장악하고, 스페인 내전 동안 국민주의자들을 지원하며 이후 추축국에 합류하려 할 것입니다."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE: "제5제국"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC: "포르투갈 정부는 파시즘을 수용하고, 스페인 내전 동안 공화파에 맞서 싸우며, 잃어버린 아프리카, 아시아, 아메리카 영토를 되찾아 다시 한번 주요 강국으로의 부상을 시도할 것입니다."
 RULE_OPTION_NEUTRALITY_MONARCHIST: "군주주의"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC: "두아르테 국왕은 포르투갈의 복벽 이후 브라질 군주주의자들에게 호소하여 포르투갈-브라질 제국의 복원을 시도할 것입니다."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC: "민주 정부가 영국의 영향을 받아 살라자르의 권위주의 정권을 전복하고, 영국의 도움을 받아 국가 산업 발전에 집중한 뒤 연합국에 합류할 것입니다."
 RULE_OPTION_COMMUNIST_COMINTERN: "공산주의"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC: "포르투갈은 소련과 협력 관계를 맺고 스페인 공화국을 지원하며 코민테른에 가입하려 할 것입니다."
 RULE_OPTION_COMMUNIST_INDEPENDENT: "통일 유럽 사회주의 공화국"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC: "공산주의자들은 정부를 뒤엎고 스페인 내전 기간 동안 국민파 스페인에 맞서 싸울 것이며, 이베리아반도를 파시즘에 대항할 유럽의 마지막 보루인 통일 유럽 사회주의 공화국으로 통합할 것입니다."
