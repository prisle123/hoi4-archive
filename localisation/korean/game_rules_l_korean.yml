 RULE_OPTION_BALTIC_ENTENTE: "발트 협상국"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION: "공산주의 - 발칸 연방"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC: "불가리아는 발칸 동맹의 결성을 시도하며, 이웃 국가들이 혁명을 받아들이도록 영향력을 행사하고 궁극적으로는 발칸 반도를 통일하려 할 것입니다."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC: "불가리아는 코민테른에 가입하여 유럽의 파시즘과 자본주의에 맞서 소련 동지들과 함께 싸우려 할 것입니다."
 RULE_OPTION_DEMOCRATIC_LIBERAL: "민주주의 - 자유주의"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC: "불가리아 민주당은 차르 보리스를 권좌에서 끌어내리고 친연합국적인 섭정의회를 구성하기 위해 음모를 꾸미면서 연합국에 가입하려 할 것입니다."
 RULE_OPTION_DEMOCRATIC_SOCIALIST: "민주주의 - 사회주의"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC: "니콜라 무샤노프가 이끄는 정부는 사회주의 정책을 따르며, 발칸 연방을 결성하고 외세의 침략으로부터 발칸을 방어하기 위해 주변국과의 관계 개선을 추구할 것입니다."
 RULE_OPTION_FASCIST_BUL_AI_DESC: "국가에서 파시즘이 부상함에 따라 우파 지도자인 흐리스토 루코프는 추축국에 가입을 시도하며 차르를 전복하고 군사 독재 정권을 수립하려 할 것입니다."
 RULE_OPTION_HISTORICAL_BUL_AI_DESC: "차르 보리스 3세는 독일의 중재에 의존하여 불가리아 국경을 평화적으로 확장하며 국가를 추축국 쪽으로 이끌고, 결국 삼국 동맹 조약에 서명하면서 불가리아의 전쟁 참여를 지연시킬 것입니다."
 RULE_OPTION_THE_RETURN_OF_FERDINAND: "페르디난트 1세의 귀환"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC: "차르 보리스 3세 사후, 그의 아버지 페르디난트 1세가 다시 한번 옥좌에 올라 수십 년 전 자신을 모욕한 자들에 대한 복수를 도모할 것입니다."
 RULE_OPTION_METAXIST_GRE_AI_DESC: "그리스는 메탁사스주의를 발전시키면서 중립 정책을 추진할 것입니다."
 RULE_OPTION_MONARCHIST_GRE_AI: "군주주의"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC: "그리스는 전제군주정으로 전환하고 연합국 가입을 모색할 것입니다."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI: "동맹국 가입"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC: "그리스는 전제군주정으로 전환하고 독일이나 오스트리아-헝가리와 함께 동맹국 가입을 모색할 것입니다."
 RULE_OPTION_STALINIST_GRE_AI: "스탈린주의"
 RULE_OPTION_STALINIST_GRE_AI_DESC: "그리스는 코민테른 가입을 시도하고 터키와 보스포루스 해협을 두고 전투를 벌이려 할 것입니다."
 RULE_OPTION_COMMUNIST_GRE_AI: "공산주의"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC: "그리스는 공산주의 유고슬라비아와 힘을 합쳐 유럽의 파시즘에 맞서 싸우려 할 것입니다."
 RULE_OPTION_DEMOCRATIC_GRE_AI: "베니젤로스주의"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC: "그리스는 메갈리 이데아를 실현할 권리를 위해 싸울 것입니다."
 RULE_OPTION_FASCISM_GRE_AI_DESC: "그리스는 국가사회주의 공화국이 되어 터키와 함께 추축국에 가입하려 할 것입니다."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI: "아나톨리아 파시즘"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC: "그리스는 민주화되지만 정부 붕괴를 겪게 될 것입니다. 이후 누구도 이룰 수 없었던 원대한 야망을 꿈꾸게 될 것입니다..."
 RULE_OPTION_HISTORICAL_TUR_AI: "역사적"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC: "터키는 이스메트 이뇌뉘의 주도 하에 가능한 오랫동안 중립을 유지한 후, 연합국 가입을 시도할 것입니다."
 RULE_OPTION_ALTERNATE_KEMALIST_AI: "대안 케말주의"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC: "터키는 무스타파 케말 아타튀르크의 후임 대통령으로 페브지 차크마크를 임명할 것이며, 가능한 오랫동안 중립을 유지한 후, 추축국이나 연합국 가입을 시도할 것입니다."
 RULE_OPTION_OTTOMAN: "오스만 술탄국의 복원"
 RULE_OPTION_OTTOMAN_DESC: "터키 공화국이 붕괴되고, 그 잿더미에서 오스만 술탄국이 다시 한번 부활할 것입니다."
 RULE_OPTION_COMMUNIST_TUR_AI: "공산주의"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC: "터키는 공산주의 정부를 수립하고 코민테른에 가입하려고 할 것입니다."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI: "자주적 공산주의"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC: "터키는 케말주의적 특성을 유지하는 공산주의 정부를 수립하고, 독자적인 세력을 형성하려 할 것입니다."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST: "민주적 케말주의"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC: "젤랄 바야르는 터키를 민주적 케말주의 국가로 전환하고 연합국 가입을 시도할 것입니다."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE: "민주적 보수주의"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC: "아드난 멘데레스는 터키를 민주적 보수주의 국가로 전환하고 연합국 가입을 시도할 것입니다."
 RULE_OPTION_FASCISM_TUR_AI: "케말주의적 파시즘"
 RULE_OPTION_FASCISM_TUR_AI_DESC: "레제프 페케르는 터키를 파시즘 독재국가로 전환하고 추축국 가입을 시도할 것입니다."
 RULE_OPTION_TUR_FASCISM_ALTERNATE: "군국주의 파시즘"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC: "페브지 차크마크는 터키를 보수적 준파시스트 독재 국가로 전환하고, 이탈리아와 함께 세력을 형성하려 할 것입니다."
 RULE_OPTION_BALKAN_ENTENTE: "발칸의 수호자"
 RULE_OPTION_BALKAN_ENTENTE_DESC: "터키는 발칸반도 방위에 전념하며 그리스, 루마니아, 유고슬라비아와 함께 세력을 결성하고자 할 것입니다."
 RULE_EXILES_TSARIST: "차르주의 망명자"
 RULE_OPTION_EXILES_TSARIST_SOV_AI_DESC: "소련 AI는 중점 계통도에서 해당 경로를 따라 내전을 통해 공산주의자들을 축출하고 차르 러시아를 복원할 것입니다."
 RULE_EXILES_FASCIST: "파시스트 망명자"
 RULE_OPTION_EXILES_FASCIST_SOV_AI_DESC: "소련 AI는 중점 계통도에서 해당 경로를 따라 내전을 통해 공산주의자들을 축출하고, 파시스트 정권을 수립할 것입니다."
 RULE_FASCIST_LIT_AI_DESC: "리투아니아 AI는 중점 계통도에서 해당 경로를 따라 파시스트 정권을 수립하려 할 것입니다."
 RULE_FASCIST_LAT_AI_DESC: "라트비아 AI는 중점 계통도에서 해당 경로를 따라 파시스트 정권을 수립하려 할 것입니다."
 RULE_FASCIST_EST_AI_DESC: "에스토니아 AI는 중점 계통도에서 해당 경로를 따라 파시스트 정권을 수립하려 할 것입니다."
 RULE_COMMUNIST_BALTIC_AI_DESC: "AI는 중점 계통도에서 해당 경로를 따라 공산주의 정권을 수립하려 할 것입니다."
 RULE_HISTORICAL_ETH_AI_DESC: "에티오피아 AI는 국제 연맹을 이용해 이탈리아 격파를 시도하고, 실패할 경우 망명을 시도할 것입니다. 이후 국토를 되찾고 에티오피아를 재건하려 할 것입니다."
 RULE_OPTION_ETH_IMPERIAL: "제국: 사자는 굳건히 서있다"
 RULE_ETH_IMPERIAL_AI_DESC: "에티오피아 AI는 국제연맹의 도움 없이 스스로 이탈리아를 타도하고자 할 것이며 이후 제국을 팽창시키려 할 것입니다."
 RULE_OPTION_ETH_STALINIST_desc: "에티오피아 AI는 소련의 지원을 받아 공산주의로 전향하고 스탈린주의 괴뢰국이 될 것입니다."
 RULE_OPTION_ETH_STALINIST: "공산주의: 소련의 원조"
 RULE_OPTION_ETH_ANARCHIST: "아나르코공산주의: 세계를 향한 외침"
 RULE_OPTION_ETH_ANARCHIST_desc: "에티오피아 AI는 전세계의 공산주의자 및 아나키스트들의 지원을 받고 아나르코공산주의 연방이 되고자 할 것입니다."
 RULE_OPTION_ETH_COLLABORATIONIST: "파시즘: 부역자들"
 RULE_OPTION_ETH_COLLABORATIONIST_desc: "에티오피아 AI는 하일레 셀라시에 황제를 배신하고 이탈리아 지지를 표명하며 파시스트 괴뢰국이 될 것입니다."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST: "파시즘: 독립"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc: "에티오피아 AI는 하일레 셀라시에 황제를 배신하고 이탈리아 지지를 표명하며 파시스트 괴뢰국이 되지만, 곧 자유를 되찾고 독립 파시즘 국가가 되고자 할 것입니다."
 RULE_HISTORICAL_SWI_AI_DESC: "스위스는 중립을 지키는 한편, 공격에 대비해 민병대와 요새를 증강할 것입니다. 그들은 전쟁이 끝날 무렵 연합국에 약간의 지원을 제공할 것입니다."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC: "친연합국 민주주의"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC: "스위스 AI는 무장을 강화하고 전쟁에 대비하며, 민주주의 국가들과 보조를 맞추다가 결국 중립을 깨고 연합국을 지지할 것입니다."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC: "팽창주의적 민주주의"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC: "스위스 AI는 스위스 주변의 주들이 연방에 가입하도록 설득할 것이며, 해당 주들의 통치자가 자치권을 허용하지 않을 경우를 대비해 무장할 것입니다."
 RULE_OPTION_SWI_IMPERIAL: "제국"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC: "스위스 AI는 중립과 민주주의를 버리고 군국주의와 팽창주의를 지지하는 정권을 수립하여 알프스 보호령을 수립하려 할 것입니다."
 RULE_OPTION_SWI_FASCIST: "파시즘"
 RULE_OPTION_SWI_FASCIST_AI_DESC: "스위스 AI는 독일 편에 서서 점차 파시스트 체제로 전환하고, 결국 추축국에 합류하거나 독일의 괴뢰국으로 전락할 것입니다."
