 RULE_OPTION_HIDE: "숨기기"
 RULE_OPTION_HIDE_DESC: "중점 계통도를 쉽게 탐색할 수 있도록, 상황에 따라 더 이상 유효하지 않은 분기들이 숨겨질 것입니다."
 RULE_OPTION_SHOW: "보이기"
 RULE_OPTION_SHOW_DESC_DESC: "사용되지 않는 분기를 항상 중점 계통도에서 확인할 수 있습니다."
