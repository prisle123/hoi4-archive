 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC: "프랑스 AI는 최대한 실제 역사에 가까운 방식으로 움직일 것입니다."
 RULE_FASCIST_FRA_AI_DESC: "프랑스 AI가 중점 계통도의 관련 경로를 따라 파시스트로 전환하고, 파시스트 독일과 연합을 맺으려 할 것입니다."
 RULE_OPTION_HUN_DEMOCRATIC_KING: "민주주의 국왕"
 RULE_OPTION_HUN_COMMUNIST_STALINISM: "판노니아의 스탈린"
 RULE_OPTION_AUSTRIA_HUNGARY: "오스트리아-헝가리 복원"
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC: "헝가리 AI가 중점 계통도의 관련 경로를 따라 오스트리아-헝가리 제국을 복원하려 하며, 가능할 경우 오토 폰 합스부르크를 군주로 옹립하려 할 것입니다."
 RULE_FASCIST_HUN_AI_DESC: "헝가리 AI가 역사와 가장 유사한 경로를 따라 중점 계통도를 진행하며 추축국에 합류하려 할 것입니다."
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC: "헝가리 AI가 중점 계통도의 관련 경로를 따라 이탈리아, 오스트리아와 함께 독자적인 세력을 결성하려 할 것입니다."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC: "헝가리 AI가 중점 계통도의 관련 경로를 따라 공산주의 국가로 전환하고 다른 주요 공산국가와 동맹을 맺으려 할 것입니다."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC: "헝가리 AI가 중점 계통도의 관련 경로를 따라 입헌군주국으로 전환하며, 카를 5세 빌헬름을 새로운 사도 국왕으로 선출하려 할 것입니다."
 RULE_OPTION_HUN_ROME_PROTOCOLS: "로마 의정서 부활"
 RULE_OPTION_HUN_HISTORICAL: "호르티주의 섭정 지속"
 RULE_OPTION_HUN_FASCIST_KING: "파시스트 국왕"
 RULE_FASCIST_ALTERNATE_KING_HUN_AI_DESC: "헝가리 AI가 파시스트 국왕을 옹립하고 추축국에 가입할 것입니다."
 RULE_OPTION_HUN_HABSBURG_HUNGARY: "합스부르크 헝가리"
 RULE_HABSBURG_HUNGARY_HUN_AI_DESC: "헝가리 AI가 요제프 아우구스트를 군주로 추대하고 합스부르크의 통치하에 대헝가리를 재건할 것입니다."
 RULE_OPTION_HUN_HORTHYIST_KING_HUNGARY: "새로운 왕조"
 RULE_HORTHYIST_KING_HUNGARY_HUN_AI_DESC: "헝가리 AI가 호르티 미클로시나 그의 아들을 군주로 옹립하고 대헝가리 왕국을 설립하려 시도할 것입니다."
 RULE_OPTION_HUN_REPUBLICAN_DEMOCRACY: "제2공화국"
 RULE_REPUBLICAN_DEMOCRACY_HUN_AI_DESC: "헝가리 AI가 호르티를 축출하고 국가에 민주주의를 도입하여 다뉴브 연방을 설립하려 시도할 것입니다."
 RULE_OPTION_HUN_REPUBLICAN_DEMOCRACY_EXPANSIONIST: "드래곤 운동"
 RULE_REPUBLICAN_DEMOCRACY_EXPANSIONIST_HUN_AI_DESC: "헝가리 AI가 호르티에 반대하고 헝가리에 민주주의를 도입한 뒤, 드래곤 운동을 수용하고 대헝가리를 복원하려 할 것입니다."
