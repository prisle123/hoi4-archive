 YUG_buy_planes: "비행기 구매"
 YUG_instigate_in_bulgaria: "불가리아에 농민 봉기 선동"
 YUG_instigate_in_bulgaria_desc: "우리 국가에 의해 남슬라브 노동자들은 거의 모두 해방되었으나, 불가리아인들만은 제외되었습니다. 우리가 발칸반도의 슬라브 노동자들을 진정으로 해방했다고 주장하려면 불가리아인들이 압제자들에 맞서 일어나게 해야 합니다."
 YUG_instigate_in_albania: "알바니아에 농민 봉기 선동"
 YUG_instigate_in_albania_desc: "알바니아인들은 자신을 슬라브인으로 여기지 않지만, 우리와 지리적으로 가깝고, 알바니아인과 남슬라브인 사이에 문화적 교류가 잦았기 때문에 범슬라브 노동자 대회에 참여하기에 이상적인 후보입니다."
 YUG_instigate_in_greece: "그리스에 농민 봉기 선동"
 YUG_instigate_in_romania: "루마니아에 농민 봉기 선동"
 YUG_instigate_in_hungary: "헝가리에 농민 봉기 선동"
 YUG_instigate_in_turkey: "터키에 농민 봉기 선동"
 YUG_propaganda_in_target: "[YUG_communist_coup_target.GetNameDef]의 선전 활동"
 YUG_propaganda_in_target_desc: "목표가 결정되었습니다. 이제 할 일은 사회주의 동맹국들에서 효과적인 선전 활동을 펼치는 것뿐입니다. 곧 우리는 발칸반도의 유산 계급을 전복하기 위한 반란의 씨앗을 뿌리게 될 겁니다."
 YUG_arm_communist_militants: "[YUG_communist_coup_target.GetAdjective] 민병대에 무기 제공"
 YUG_arm_communist_militants_desc: "말로만 해서는 국경 너머 동무들에게 혁명을 가져다줄 수 없습니다. 우리는 동무들이 그들의 지배자를 전복할 수 있도록 필요한 무기를 제공해야 합니다."
 YUG_communist_coup: "공산주의 쿠데타 선동"
 YUG_communist_coup_desc: "우리의 동무들이 충분히 준비를 마쳤습니다. 이제 우리가 국경 너머 무장 세력에 우리의 승인만 전달하면 둥무들이 부패한 자본주의 정부에 대한 쿠데타를 시도할 겁니다!"
 YUG_abandon_communist_effort: "[YUG_communist_coup_target.GetNameDef]에 대한 노력 포기"
 YUG_abandon_communist_effort_desc: "[YUG_communist_coup_target.GetNameDef]의 인민은 아직 자신의 정부로부터 벗어날 준비가 되어 있지 않으니, 우리는 그들의 나라에서 공산주의 쿠데타를 일으키려는 노력을 포기해야 합니다."
 YUG_uprising_strength_tt: "현재의 지지도를 기준으로 §Y공산주의자§!의 세력은 [YUG_communist_coup_target.Get_Yugo_Uprising_strength]입니다.\n이는 현 §Y공산주의§!의 지지도와 농민들이 무장된 횟수에 따라 달라집니다."
