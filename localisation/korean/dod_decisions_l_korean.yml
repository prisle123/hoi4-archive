 ROM_change_sides_to_allies: "연합국 가입"
 ROM_change_sides_to_allies_desc: "우리는 정부가 변함에 따라 전쟁에서 다른 편에 서게 됐습니다. 우리가 연합국에 들어가고 루마니아의 총알이 향하는 표적이 달라짐에 따라, 이 세계적 분쟁에서 우리의 현재 '동지'는 혼란에 빠질 겁니다."
 ROM_change_sides_to_commintern: "코민테른 가입"
 ROM_change_sides_to_commintern_desc: "우리는 정부가 변함에 따라 전쟁에서 다른 편에 서게 됐습니다. 우리가 공산주의 인터내셔널에 들어가고 루마니아의 총알이 향하는 표적이 달라짐에 따라, 이 세계적 분쟁에서 우리의 현재 '동지'는 혼란에 빠질 겁니다."
 ROM_change_sides_to_axis: "추축국 가입"
 ROM_change_sides_to_axis_desc: "우리는 정부가 변함에 따라 전쟁에서 다른 편에 서게 됐습니다. 우리가 추축국에 들어가고 루마니아의 총알이 향하는 표적이 달라짐에 따라, 이 세계적 분쟁에서 우리의 현재 '동지'는 혼란에 빠질 겁니다."
