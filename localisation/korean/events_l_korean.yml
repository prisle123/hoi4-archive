 canada_vanilla.1.title: "브렌 소녀 로니"
 canada_vanilla.1.desc: "백만 명이 넘는 캐나다 여성들이 제2차 세계 대전 중 노동자로서 종사했습니다. 이들은 회복과 애국의 상징으로 전국에 소개되었습니다. 그중 가장 널리 알려진 인물이 바로 '브렌 소녀 로니'로 익히 알려진 베로니카 포스터입니다. 베로니카는 세 형제가 해외에서 싸우는 동안 존 잉글리스 앤드 컴퍼니의 토론토 총기 공장에서 일했습니다. 그녀와 같은 여성들이 전쟁에 참여하는 모습을 담은 포스터나 단편 영화들은 미국의 참전 이후 제작된 '리벳공 로지'로 유명한 캠페인 선전에 영감을 주었다고 여겨집니다."
 canada_vanilla.1.opt: "뉴스에서 그러던데요. '공장 일이 집안일보다 어렵지 않아요'라고."
 usa.30.t: "의회 선거"
 usa.30.desc: "2년마다 상원 의석의 3분의 1과 하원 의석 전체가 투표로 선출됩니다. 종종 세계정세에 가려지곤 하지만, 각 선거구 내의 현지 상황이 때때로 차이를 만들곤 합니다. \n\n표가 모두 집계된 후, 정부를 지지하는 진영은 상원에서 [USA.GetSenateElectionOutcome]석 그리고 하원에서 [USA.GetHouseElectionOutcome]석을 얻은 것으로 나타났습니다."
 usa.30.a: "국민이 뜻을 내비쳤군."
