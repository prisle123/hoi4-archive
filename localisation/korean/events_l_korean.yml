 election.1.a: ""
 election.2.t: "선거: 민중의 재무장 반대"
 election.2.d: "다가오는 선거에서 [Root.GetRulingParty]의 지지율이 여전히 높은 것은 대중이 [Root.GetLeader]의 지도부를 신뢰하기 때문입니다. 그러나 [Root.GetName](이)가 군사 문제에 더욱 집중하게 하고자 하는 당의 의도는 국민들의 지지를 거의 받지 못하고 있으며, 대다수 국민들은 이를 맹목적이고 잘못된 애국주의로 간주합니다. 전쟁은 아직 우리 국경에까지 번지지 않았고 [Root.GetName](이)가 공격적인 행동을 취하는 걸 바라는 사람은 거의 없습니다. 그렇지만 국가 안전에 대한 우려를 공유하는 다른 주요 정당과 협력한다면, 비록 지지율이 감소할지라도 선거 후 지속적인 집권이 가능할 것입니다."
 election.2.a: "민중의 목소리를 들어야 한다."
 election.2.b: "우리의 주권을 지키는 것이 최우선이다."
 election.3.t: "선거: 민중의 재무장 요구"
 election.3.d: "국경에서 벌어지는 전쟁이 다가오는 선거에 영향을 끼치고 있습니다. 많은 유권자들이 [Root.GetName](이)가 이 전쟁에 휘말리거나, 전쟁으로 인해 발생할 수 있는 모든 일에 전혀 대비가 되어 있지 않다며 우려하고 있습니다. 유권자들은 대비책을 강화하고 국가가 전쟁에 대비 태세를 갖춰야 한다고 목소리를 높이는 중입니다. 아직 대다수는 [Root.GetRulingParty](을)를 지지하지만, 불안감을 잠재우지 못한다면 급진적인 세력에게 표를 빼앗길 염려가 있습니다."
 election.3.a: "국민들은 안전하다고 느낄 권리가 있다."
 election.3.b: "아직 많은 사람들이 외교적 해결책을 원하고 있다."
 election.4.t: "선거: 정부의 파시스트들?"
 election.4.d: "모름지기 국가라면 무력을 통해 권력을 행사해야 한다는 파시스트적 이상을 내세우는 여러 정당이 생겨나면서, [Root.GetName] 내에서 민족주의 정서가 짙어졌습니다. 특히 이 중 한 정당이 이번 선거에서 승리를 거두며, [Root.GetRulingParty] 내에서 정부를 구성할 때 이들과 협력할 것인지에 대해 논의가 벌어졌습니다. 비록 저들은 우리 국가의 근간인 민주주의 이상을 공개적으로 거부하고 있지만, 선거에 참여하기로 했다는 사실 자체는 어느 정도 우리의 견해에 신빙성을 부여합니다. 또한, 저들에 대한 대중의 지지를 인정하는 것이 폭력적인 행동을 자제하게 만드는 결과를 낳을지도 모릅니다."
 election.4.a: "공산주의자보다는 낫다!"
 election.4.b: "민주 정당의 광범위한 연립이 바람직하다."
 election.5.t: "선거: 정부의 공산주의자들?"
 election.5.d: "[Root.GetName]의 공산주의 운동이 노동 계급의 광범위한 불만과 급진적인 학자들에 힘입어 여러 정당을 형성할 정도로 규모가 커졌습니다. 이 중 한 정당이 선거에서 큰 지지를 받자, [Root.GetRulingParty] 정치인들 사이에서 정부를 구성하는 데 있어 이들의 도움을 받을지를 두고 한 차례 논쟁이 일었습니다. 그들은 우리의 민주적 제도를 부르주아의 폭정에 불과하다고 생각하지만, 정부를 전복하기보다는 협력을 통해 원하는 변화를 이끌어 내고 싶은 것 같습니다."
 election.5.a: "혁명보다 개혁이다!"
 election.5.b: "민주 정당의 광범위한 연립이 바람직하다."
 election.6.t: "선거: 소수가 된 민주 정당"
 election.6.d: "[Root.GetName]의 정치가 점차 급진적으로 치닫고 있습니다. 한때는 [Root.GetName]의 대의제 체제와 민주주의의 이념을 내건 정당이 광범위한 지지를 얻었지만, 이번 선거에서는 많은 유권자들이 급진적인 정당으로 돌아섰습니다. 중도 정당은 더 이상 서로의 차이를 제쳐두고 협력한다 해도 과반수를 차지할 수 없는 형국입니다. 약하고 작은 정부가 되지 않으려면 파시스트나 공산주의자와 협력할 수밖에 없습니다."
 election.6.a: "파시스트와 협력하여 [Root.GetName](을)를 강화할 것이다."
 election.6.b: "공산주의자와 협력하여 사회 변혁을 이루리라."
 election.6.c: "약하더라도, 작은 정부가 옳다."
 election.7.t: "외교 정책에 영향을 미치는 파시스트들"
 election.7.d: "정치 연합에 파시스트를 받아들인 것이 우리의 외교 정책에도 영향을 미쳤습니다. 이 파시스트의 격렬한 민족주의 성향에도 불구하고, 해외에는 이들이 [Root.GetName]에서 행사하는 영향력을 지지하는 동조자가 존재합니다. 비슷한 이념적 성향의 전체주의 정부들 또한 우리를 잠재적 동맹으로 보고 있습니다. 비록 [Root.GetRulingParty](이)가 이러한 파시스트적 이념을 꺼릴지라도, 우리 정부에 대한 파시스트의 지지를 유지하려면 이러한 국가들과의 유대 관계를 어느 정도 유지할 필요가 있을지도 모릅니다."
 election.7.a: "더 큰 위협에 대항하기 위해 동맹국을 이용하자."
 election.7.b: "굳이 그런 우방을 맞이해서 원수를 늘릴 필요는 없다."
 election.8.t: "외교 정책에 영향을 미치는 공산주의자들"
 election.8.d: "공산주의자들은 종종 자신들을 국제 혁명의 일부라고 여기며, 그러한 공산주의자들을 우리 정부의 협력자로 받아들인 우리의 행적은 많은 국제 동맹국의 이목을 끌었습니다. 공산당 대표들은 현재 종래의 정권을 버리고 프롤레타리아 독재를 취한 국가들과 밀접한 관계를 맺고 있습니다. 공산주의자들의 지지를 유지하고 싶다면 [Root.GetAdjective]의 외교 정책을 수립할 때 이러한 관계를 인정해야 할지도 모릅니다."
 election.8.a: "우리는 공통의 대의를 받아들여야 한다."
 election.8.b: "[Root.GetName](이)가 스스로 붕괴의 길을 향해 가는군."
 election.11.t: "선거: 파시스트 우세"
 election.11.d: "이번 선거는 선거라는 제도 그 자체를 크게 뒤흔들었습니다. [Root.GetAdjective]의 유권자 대다수가 선거를 폐지하고 독재 통치자를 취임시키고자 파시스트 정당에 표를 던진 것입니다. 많은 이들이 이를 민주적 이상에 대한 명백한 배반으로 여기고 무기를 들어 올릴 결심을 품었지만, 파시스트 정당을 지지하는 이들은 이 같은 폭력적 수단의 동원은 자신들의 신념에 더욱 확신을 가져다줄 뿐이라고 여기고 있습니다."
 election.11.a: "[Root.GetName]에게는 암울한 날이지만, 이 또한 민중의 뜻이다."
 election.11.b: "우리는 싸우지도 않고 자유를 포기하지는 않을 것이다!"
 election.12.t: "선거: 공산주의 우세"
 election.12.d: "이번 선거에서 공산당이 승리를 거머쥔 가운데, 이전 정부에 관한 반응이 엇갈리고 있습니다. 새로운 통치자는 전체 국민을 대표한다고 주장하지만, 많은 민중이 소중히 여기는 민주적 제도를 노동자 계급을 조종하고 억압하는 시도로 간주하고 있습니다. 이로 인해 진정한 '국민 통치'가 과연 무엇인지에 관해 논쟁이 일어났으며, 심지어 일부 국가에서는 피로 강을 이루는 혁명이 시작되었습니다. 아직 [Root.GetName]에서는 일어나지 않았지만, 같은 결말을 맞게 될지도 모릅니다."
 election.12.a: "성가시지만, 실제로 다수를 차지하고 있는 건 사실이다."
 election.12.b: "반대 의견을 전부 묵살하기 전에 일어서야 한다!"
 election.13.t: "선거: 재계 거물의 파시즘 지지"
 election.13.d: "최근 우리가 공업 생산을 위한 협력사로 선정한 기업 중 하나에 속한 어느 영향력 있는 기업가가 정치에 관해 여러 문제 발언을 일삼아 행정부가 곤경에 처했습니다. 그 기업가는 공개적으로 독재 정부를 옹호하고 파시스트로 규정된 외국 정부를 찬양했으며, [Root.GetName] 또한 그 통치를 본받으면 큰 혜택이 뒤따를 것이라고 암시했습니다. 이 거물 기업가와 그의 사상을 비난하면 회사와의 관계가 악화될 우려가 있습니다. 하지만 그렇다고 해서 이를 방치하면, 이 기업가가 [Root.GetRulingParty](이)가 추구하는 모든 가치를 폄훼하는 선전을 계속해서 퍼뜨릴지도 모릅니다."
 election.13.a: "누구든 자신의 생각 정도는 말할 순 있다. 우리가 그걸 지지하는지는 별개지만."
 election.13.b: "아무리 [Root.GetName]의 보호와 발전을 위해서라도 파시즘에 의지할 수는 없다."
 election.14.t: "선거: 전시 특례"
 election.14.d: "[Root.GetName](은)는 지금 전쟁 중입니다. 원래대로라면 지금쯤 선거를 치렀겠지만, 중요한 분쟁 상황에 놓여 있는 형편상 많은 이들이 선거 운동에 시간을 할애할 여유가 없는 실정입니다. 또한, 만에 하나 수뇌부 교체가 일어나면 그 여파를 감당할 수 없을 것이라고 이야기하는 이들도 많습니다. 한편, 어떤 이들은 전쟁 때문에 선거를 건너뛰는 것은 [Root.GetAdjective](이)가 추구하는 민주주의적 가치에 큰 상처를 남길 것이라고 우려를 표했습니다. 국민의 영향력보다 군사적 문제를 우선하는 것은 돌이킬 수 없는 선례를 남길지도 모른다는 것입니다."
 election.14.a: "선거는 평소대로 진행하겠다."
 election.14.b: "이 전쟁부터 끝내면 선거를 치를 여유가 생길 것이다."
 election.15.t: "선거: 논란의 정부"
 election.15.d: "선거를 앞두고 사람들이 현 정부의 전쟁 수행 능력에 의문을 표하기 시작했습니다. [Root.GetName](이)가 전쟁에서 큰 곤욕을 치르자, 정부가 나라를 패배의 구렁텅이로 몰아넣고 있다는 여론이 퍼지며 많은 민중이 돌아선 것입니다. 우리 국민은 전쟁에서 끝장을 보겠다는 결의로 가득 차 있지만, 현 정부에 더 이상 믿고 맡길 수 없는지 다른 정부가 들어서기를 원하고 있습니다."
 election.15.a: "이토록 신뢰가 무너지다니 안타깝구나."
 election.15.b: "민중의 단결을 유지하기 위해 정국을 바꿔 보자."
 election.16.t: "[Root.GetLeader]의 대중적 지지"
 election.16.d: "현재 진행 중인 선거에서 야당은 집권 중인 [Root.GetRulingParty](이)가 점점 더 권위주의적 통치를 일삼고 있다며 비난했습니다. 야당은 진정 유권자에게 권한이 있기는 한 것이냐며, 전부 보여주기식의 연극에 불과한 것은 아닌지 의문을 제기했습니다.\n\n국제 사회가 선거 상황을 문제 삼고 있음에도 불구하고 [Root.GetLeader]의 지지율은 여전히 높으며, 국내에서는 경쟁할 자가 없을 정도입니다. 만일 [Root.GetName](이)가 더 이상 민주적으로 통치되지 않더라도, 적어도 '투표'한 국민들은 통치자를 지지하는 듯합니다."
 election.16.a: "하나 된 국민, 하나의 지도자."
 election.17.t: "선거 결과에 대한 의문"
 election.17.d: "비록 [Root.GetLeader] 정권은 반대파 대다수가 침묵하도록 압박했지만, 일부 인사들은 이에 굴하지 않고 여전히 목소리를 냈습니다. 최근 선거에서 [Root.GetRulingParty](이)가 결과를 조작하고, 그들의 정책에 반대하는 의회를 선출하려는 명백한 노력을 무시했다고 비난한 것입니다.\n\n정부는 이러한 반대 여론을 국민 사이에 분열을 조장하는 행위로 치부했지만, 국민 대다수가 현 통치에 의구심을 품고 있다는 사실에는 변함이 없으며, 야당 또한 지금은 침묵하고 있을지라도 자신들의 주장을 분명히 한 바 있습니다."
 election.17.a: "분열주의자 놈들!"
 political.1.t: "공산주의의 대두"
 political.1.d: "\"전 세계의 노동자들이 억압에 맞서 일어서는 동안, 계급 의식에 눈을 떴다는 [Root.GetName]의 작자들은 완전히 부패한 정치 제도 속에서 가만히 앉아 변화가 찾아오기만을 기다리고 있다. 오로지 혁명만이 우리를 구할 수 있다!\"\n\n이렇게 [Root.GetAdjective] 공산주의 운동에서 새로운 목소리가 표출되기 시작했습니다. 그들은 [Root.GetRulingParty]의 통치를 부르주아 독재라고 부르며, 어떤 수단을 써서라도 권좌에서 끌어내야 한다고 목소리를 높였습니다. 이들이 말하는 수단이 내부에서 나올지, 외부에서 들어올지는 아직 알 수 없습니다."
 political.1.a: "정부에 이런 의견을 지지하는 이들이 있을 수 있겠어."
 political.1.a.tt: "국내에서 공산주의 쿠데타가 일어날 가능성이 증가합니다."
 political.1.b: "인민을 위한 운동은 인민의 지지를 얻어야 한다."
 political.1.b.tt: "민중이 공산주의 봉기를 지지할 가능성이 증가합니다."
 political.2.t: "정부 내 마르크스주의 동조자"
 political.2.d: "[Root.GetRulingParty]의 기본 방침은 혁명적 사회주의를 강력히 반대하고 국내 급진 좌익 세력을 경계하는 것이었지만, 정부 내 일부 인사는 오히려 더욱 열린 태도를 보였습니다. 이들은 전면적인 내전의 위험을 무릅쓰지 않고도 공산주의자들에게 해결책을 기대하는 국민의 우려를 해소할 여지가 있다고 보고 있습니다.\n\n[Root.GetLeader] 충성파에게는 배신자처럼 보일지 모르지만, 만일 혁명이 닥친다면 이러한 반체제적인 목소리가 유혈사태 없이 체제 전환을 이루는 데 도움이 될지도 모르는 일입니다."
 political.2.a: "여러 가지 이유로 계속 주시할 것이다."
 political.2.a.tt: "국민의 지지가 충분하다면 쿠데타를 실행할 수 있으리라."
 political.3.t: "공산주의자들의 쿠데타 결행"
 political.3.d: "공산주의 혁명을 외치는 운동의 목소리가 크고 공포스러웠던 반면에, 정치 운동권의 일부는 조용히 때를 기다렸습니다. 그리고 그 기다림이 이제 끝났습니다. [Root.GetRulingParty] 지도부와 군부가 전국적인 혁명에 대비하던 참이었던 오늘, [Root.GetAdjective] 정부 내부의 관료들이 [Root.GetLeader](을)를 재빨리 가택 연금했고 반군과 협상을 시작했습니다. \n\n질서 유지라는 구실을 토대로 진행된 협상의 진짜 목적은 반군들과 협력하기로 한 자들이 새로운 사회주의 국가 내에서 지위를 확보하는 것이었습니다. 쿠데타는 누군가 저지를 시도하기도 전에 끝나 버렸고, 가담자들은 신정부에 의해 감금, 추방되거나 사형당했습니다."
 political.3.a: "역사의 물결이 과거를 쓸고 갈 것이다."
 political.4.t: "계급 분쟁으로 분열된 [Root.GetName]"
 political.4.d: "한때 급진적인 학자들과 문제아 사이에서 인기를 끌곤 했던 공산주의 혁명 운동이 [Root.GetAdjective] 노동 계급 사이에서 더욱 지지를 받고 있습니다. 더 많은 사람들이 자신들을 '계급'과 동일시한다는 것은 마르크스주의 사상이 적극적으로 정부를 전복하려는 사람들을 넘어 더 넓은 범위로 확산되고 있다는 것을 시사합니다.\n\n[Root.GetRulingParty](은)는 이러한 변화에 애통해하며 사람들이 국민들이 자신들과 [Root.GetAdjective](을)를 가장 먼저 동일시하던 옛날을 그리워하고 있습니다. 이들의 우려에 근거가 없는 것도 아닙니다. 이미 사회 여러 곳에서 혁명이 벌어지고 있으며, 이를 막기엔 너무 늦었다고 볼 수조차 있습니다."
 political.4.a: "누구나 스스로를 원하는 대로 부를 수 있다."
 political.5.t: "공산주의 파르티잔에 투항하는 군인들"
 political.5.d: "\"자본주의자들과 민족주의자들은 당신이 일선에서 자기들을 위해 피를 흘리게 하고, 노동자와 관계없는 분쟁으로 형제들과 반목하게 만들 것이다! 해외에서 투쟁하는 노동자들을 상대로 무기를 드는 대신 압제자들에게 대항해 일어나 폭군들을 타도하라!\"\n\n애국심과 충성의 보루인 군대마저 [Root.GetName]에서 급속히 퍼지는 공산주의 선전으로부터 안전하지 않다는 것이 증명되었습니다. 군인들은 나라를 위해 싸우는 것을 거부하면서, 때로는 혁명을 준비한다고 주장하는 당파 운동에 가담하는 일까지 벌어지고 있습니다."
 political.5.a: "그들은 단지 서로 다른 [Root.GetName](을)를 위해 싸우고 있을 뿐인지도 모른다."
 political.6.t: "[GetMonth] 혁명"
 political.6.d: "지난 몇 달 사이 공산당에 대한 대중의 지지가 급속도로 증가해 온 [Root.GetName]에서 공산주의 운동이 민중을 대표한다는 개념이 인기를 얻었습니다. 그러나 혁명을 외치는 사람들은 더 이상 이질적인 게릴라들의 집단이 아니며 불만을 품은 노동조합도 아닙니다. 혁명을 주장하는 세력은 혁명이 성공할 경우 정부를 구성할 수 있을 정도로 고도로 조직되었습니다.\n\n그럼에도 불구하고 만일 혁명이 지금 시작된다면, [Root.GetName] 내의 내전을 피할 수는 없을 것입니다. 혁명가들은 조바심을 달래기 위해 국가를 둘로 찢는 위험을 감수해야 할까요, 아니면 앞으로 더 나은 기회가 오길 기다려야 할까요?"
 political.6.a: "역사를 만들고 싶다면, 오늘 움직여야 한다!"
 political.6.b: "혁명은 필연적이다. 그렇다면 더 기다릴 수 있겠지."
 political.7.t: "파시즘의 대두"
 political.7.d: "\"[Root.GetAdjective] 국민들은 [Root.GetRulingParty]의 무능한 통치에 너무나도 오랫동안 시달려 왔다! 녀석들은 국민을 대표한다고 주장하지만 길거리조차 제대로 지키지 못하고 있다! 놈들을 권력에서 제거해야만 이 나라가 성장할 수 있으리라!\"\n\n[Root.GetName]의 파시스트 연설가들은 현 통치자와 정치 체제에 대해 품은 생각을 노골적으로 드러냈습니다. 이와 같은 연설은 특히 군의 보수적 계층에서 큰 반발을 불러일으켰습니다."
 political.7.a: "고위 관료 중에도 동조하는 이가 있을지 모른다."
 political.7.a.tt: "파시스트 쿠데타에 대한 내부 지지도가 증가합니다."
 political.7.b: "젊은 세대가 의지를 이어 갈 것이다."
 political.7.b.tt: "파시스트 쿠데타에 대한 대중의 지지도가 증가합니다."
 political.8.t: "군대 내 파시즘 동조자"
 political.8.d: "[Root.GetAdjective]군의 일부 고위 인사들이 [Root.GetName]의 파시스트 운동에 대해 일부는 사적으로, 일부는 공개적으로 지지를 밝혔습니다. 이들은 [Root.GetRulingParty](이)가 국가를 유지하는 데 군인이 얼마나 중요한지 잊어버렸다고 생각하며, 국가의 가장 중요한 기관인 군대가 점점 정부에 의해 도구처럼 대접받는 데에 염증을 표했습니다. 심지어 일부는 새로운 정부, 즉 다음 반세기 동안 [Root.GetName](을)를 이끌 신정부가 필요하다고까지 주장했습니다.\n\n이 세력이 주로 정치인들은 아니지만, 국방부에서 요직을 차지하고 있는 이들도 더러 있습니다. 이런 상황이 지속되면 저들이 쿠데타를 실행하기에 충분한 정치적 지지를 모을지도 모릅니다."
 political.8.a: "국민정신은 정부 위에 있다."
 political.9.t: "파시즘 쿠데타"
 political.9.d: "누군가는 이런 사태를 이미 예상했다고 말할지도 모릅니다. 어찌 되었든, 파시즘의 위험성을 경고했던 이들과 파시즘이 [Root.GetName]의 구세주라고 찬양했던 이들 모두가 예언이 현실이 되는 것을 보게 되었습니다. [Root.Capital.GetName]군이 [Root.GetRulingParty] 정부를 전복시키고 권력을 잡았기 때문입니다. [Root.GetLeader](은)는 실종된 상태로 망명설이 나돌고 있으며, 쿠데타는 초기에 거의 저항에 부딪히지 않고 수월하게 진행됐습니다.\n\n새로운 [Root.GetAdjective] 지도부는 저항이 확산되는 것을 허용하지 않을 듯한 강경한 자세입니다. 계엄령이 선포되었으며, 새 지도부의 주도에 따른 변화가 일어나고 있는 것을 볼 때 이후 상황은 뒤엎어지지 않을 것으로 보입니다."
 political.9.a: "민중을 보호하려면 강력한 국가가 필요하다."
 political.10.t: "파시즘을 위한 내전"
 political.10.d: "민족주의적 정서를 되살리려는 파시스트 운동의 시도는 어느 정도 성공을 거두었지만, 이러한 사상에 대한 저항은 여전히 높습니다. 현 정부를 전복시키려는 음모를 꾸민 장군들은 [Root.GetAdjective] 국민들이 [Root.GetFascistParty]에 대한 신뢰가 부족한 것에 실망했습니다. \n\n그들은 국민들이 결국 [Root.GetLeader]에 싫증을 낼 것이라고 확신하지만, 어떤 행동을 취해야 할지에 대해서는 의견이 갈리고 있습니다. 일부는 [Root.GetName]의 적들이 행동을 취하기 전에 쿠데타를 지금 당장 일으켜야 한다고 주장합니다. 그러나 대중의 지지가 제한적인 상태에서 쿠데타를 일으키는 것은 나라를 내전에 빠뜨릴 수 있습니다."
 political.10.a: "권력을 잡는 걸 망설인다면 힘 따위는 무의미하다."
 political.10.b: "먼저 사람들을 단결시켜야 한다. 통치는 그다음이다."
 political.11.t: "파시스트 돌격대의 결성"
 political.11.d: "정치와 군사는 항상 파시즘에 얽혀 있었습니다. 정치 세력이 점점 성장함에 따라 파시스트 정당들은 내부와 외부의 위협으로부터 자신들을 보호하고자 준군사조직을 구성하기 시작하였습니다. 물론 내부의 위협은 그들의 정적을 뜻합니다. 많은 사람들은 이러한 상황 전개에 우려를 표했지만, 군국주의의 열풍은 우리 군에 자원하는 사람들의 수를 늘리는 결과를 낳았습니다.\n\n이 운동의 정치 지도자들은 반대자들이 두려워할 만한 이유가 있다고 지적했습니다. 이처럼 군대의 여러 계층에 노골적으로 정치적 요소가 침투하자, [Root.GetName]의 적과 파시즘의 적은 점점 더 같은 존재를 의미하기 시작했습니다."
 political.11.a: "오직 반역자들만이 공포를 느끼리라."
 political.12.t: "공산주의의 위협"
 political.12.d: "\"[Root.GetLeader](은)는 [Root.GetName](이)가 안정적이고 단결되어 있다고 사탕발림할 것입니다. 그런 거짓말이 우리 국민들의 정신을 마비시키고 있다는 것은 이제는 놀랄 만한 일도 아닙니다. 위협이 바로 눈앞까지 당도했는데도 말입니다! 멀리 볼 것도 없이 당장 국경 너머에는 국가의 종말을 선언하는, 서로를 동무라 부르는 공산주의자들이 있습니다. 우리나라의 종말을 선언하기까진 얼마나 걸리겠습니까? [Root.GetRulingParty](이)가 정말 우리를 이 위협으로부터 지켜줄 수 있겠습니까?\"\n\n [Root.GetName]에 공산주의 혁명의 위협이 현실화됨에 따라 파시스트 운동이 증가하고 있습니다. 파시즘은 그저 실패로 돌아갔을 뿐인 또 하나의 이념적 실험이라 주장하는 많은 온건주의자들도 실제로 이를 우려하고 있습니다. 아마 공산주의와 파시스트 정권 중 하나를 고른다면, 이들조차 후자를 고를 것입니다. 아니, 오히려 파시스트 정권을 적극 지지할지도 모를 정도입니다."
 political.12.a: "우리는 빨갱이의 위협에 맞서 선봉에 설 것이다!"
 political.13.t: "민주주의를 향한 움직임"
 political.13.d: "'만약 우리가 국민의 목소리를 묵살한다면 어찌 우리 자신이 [Root.GetName](을)를 대변하는 목소리라고 할 수 있겠습니까? 우리가 진정 두려워해야 하는 것은 반대 의견이나 공개적 비난, 또는 국민투표로 축출되는 것이 아니라 우리의 시민들에게 미움받고 욕을 먹는 것입니다. [Root.GetRulingParty](은)는 자신들의 원칙에 자신을 갖지 못하는 것은 아닙니까?'\n\n정부 내에 조심스럽고 느슨하게 조직되었지만 열정적인 파벌이 생겨나, 국가의 적에 대해 비교적 덜 억압적인 정책을 추진하기 시작했습니다. 심지어 이들은 혹여 현재 추진한 안건이 미래에 국가를 위험에 빠뜨리는 일이 생길지라도, 국민투표와 지방 당 대회를 통해 대중들이 정책 결정에 관여하길 바랍니다."
 political.13.a: "우선 내부적으로 논의해 보자."
 political.13.a.tt: "국내에서 선거가 열릴 가능성이 증가합니다."
 political.13.b: "우리가 옳다는 것을 알고 있으니, 적들과 대화할 여유도 가질 수 있겠지."
 political.13.b.tt: "국민들이 민주주의를 지지하는 목소리를 높이고, 야당을 결성할 가능성이 증가합니다."
 political.14.t: "[Root.GetRulingParty]의 민주주의 논쟁"
 political.14.d: "놀랍게도 국민투표를 확대하고 정권을 반대하는 세력에 대한 억압 조치를 줄여야 한다는 주장이 당 내부에서 지지를 받고 있습니다. [Root.GetRulingParty] 지도부는 아직 회의적이지만, 일부 영향력 있는 회원들은 변화를 지지하고 있습니다.\n\n실제로는 변화가 미미할 것을 확신하거나, 많은 반대 세력이 그러하듯 기민하게 당의 뜻에 반대한 것일 수도 있습니다. 어찌 됐든 간에, 이러한 변화를 요구하는 대중의 요구가 있다면 [Root.GetName]의 일부 지도층은 타협할 준비가 되어 있습니다."
 political.14.a: "항상 자유냐 죽음이냐 사이에서만 선택해야 하는 건 아니겠지."
 political.14.a.tt: "정책이 과반수의 지지를 받는다면야 선거를 할 수도 있을 터."
 political.14.c: "국민투표를 해야만 한다."
 political.14.e: "이 또한 지나갈 것이다."
 impending_civil_war_tt: "§R이념 지지도가 계속 오르면 전면적인 내전으로 이어질 수 있습니다!§!\n"
 political.15.t: "민주주의 야당의 결성"
 political.15.d: "공개적인 반[Root.GetRulingParty] 선전의 종류 제한이 완화됨에 따라 예상대로 대중의 반대 여론이 증가하고 있습니다. 조직적인 시위나 유인물 배포는 현재로서는 학술 기관 및 [Root.GetName] 일부 지역에서 주로 발견되지만, 이 운동이 확산되고 있다는 것만은 자명합니다.\n\n국가 지도부는 이 문제로 고심하고 있습니다. 당의 지도부를 단단히 쥐고 있는 [Root.GetLeader](은)는 대중들의 의견이 다양화되는 것에 소극적입니다. 이미 주사위는 굴려졌고, 되돌릴 수 없을지 모릅니다."
 political.15.a: "탄압이 없으면 이 운동은 저절로 자라나는 듯하군."
 political.16.t: "선거를 요구하는 민중"
 political.16.d: "한때 일부 지역에 국한되었던 대중들의 반대 시위는 이제 광범위하게 확산되고 있습니다. 사람들은 거리로 계속 모여들며, [Root.GetRulingParty](은)는 기로에 서게 되었습니다. 이러한 선전이 계속 확산되는 것을 내버려둔다면, 여야 모두 국민투표를 요구해 우리가 국민들로부터 지지받지 못한다는 것이 만천하에 드러날지도 모릅니다. 우리가 추구해 온 단결이 다수 의견에 자리를 내주고, 우리를 반대하는 의견에 힘을 실어주고 있습니다."
 political.16.a: "개혁이 벌어진다 해도, 우선은 진압을 통해 우리의 힘을 보여 줘야 한다."
 political.16.b: "국민의 소리에 귀를 기울이자."
 political.17.t: "[Root.GetName] 선거"
 political.17.d: "표현과 집회의 자유가 [Root.GetName]에서 점차 인정받고 있습니다. [Root.GetRulingParty]의 선거 요구 세력은 이제 비밀 결사에서 공개적으로 지지받는 개혁가로 변모했습니다. [Root.GetLeader]의 항의에도 불구하고 수개월 동안 국가는 민주주의를 향해 느리지만 꾸준히 나아가고 있으며, 선거는 자연스러운 다음 수순처럼 보입니다.\n\n다만 [Root.GetAdjective]의 모든 시민들이 민주적 개혁에 찬성하는 것은 아닙니다. 안정적인 국가 발전을 확신할 수 있을 때까지 선거를 늦춰야 하는지에 관해 내부에서 여전히 논쟁이 벌어지고 있습니다."
 political.17.a: "[Root.GetRulingParty]의 충성파는 이 결정을 지지할 것이다."
 political.17.b: "선거를 위해서는 개혁에 폭넓은 지지가 필요하다."
 political.18.t: "파시스트들의 국민투표 요구"
 political.18.d: "빠르게 성장하고 있는 [Root.GetAdjective] 파시스트 운동은 권력을 장악하기 전에 과반수의 지지가 필요하다고 주장한 적이 없으며, 일단 통치가 확립되면 국민들 자신들의 지도력 아래 단결시킬 수 있다고 보고 있습니다. 그러나 그 예상과 다르게 대중의 지지 또한 빠르게 상승 중인 듯합니다. 많은 파시스트들은 이제 [Root.GetLeader](을)를 위선자라고 부르며, 실제로는 대중의 말에 귀를 기울이지 않으면서 국민의 희망을 대변하는 척 한다고 주장하고 있습니다.\n\n국민투표 요구는 지금까지 [Root.GetRulingParty] 당원들의 체제를 혼란스럽게 만들고자 하는 전형적인 시도라고 일축되어 왔지만, 적어도 이제는 정치적 수단이라는 점에서 의미를 갖습니다. 우리가 지금 행동하지 않는다면 파시스트들은 권력을 얻기 위해 폭력적인 투쟁을 선택할지도 모릅니다."
 political.18.a: "이 터무니없는 운동을 진압해라!"
 political.18.b: "놈들에게 귀 기울이지 마라."
 political.18.c: "민중이 원하는 것이라면 국민투표를 개최하자."
 political.19.t: "공산주의자들의 국민투표 요구"
 political.19.d: "마르크스주의는 오래전 [Root.GetName]에 뿌리를 내렸지만 최근 들어 더욱 폭넓은 지지를 받고 있습니다. 불만에 찬 노동자들은 물론 일부 유명 인사들까지 이 운동을 지지하며 마르크스주의가 단지 정치 이론을 넘어 현실 정치로 퍼지고 있습니다. 공산주의자들은 이를 계급 의식이라 칭하는 한편, [Root.GetRulingParty](은)는 이것을 반란과 폭동의 지름길이라 부릅니다.\n\n개혁 요구를 기꺼이 수행하겠다는 [Root.GetLeader](을)를 신뢰하지 않는 과격파 공산주의자들은 즉각적인 국민투표를 통해 현 정부를 뒤엎을 것을 요구하고 있습니다. 이 같은 민중 운동의 기세를 되돌릴 수 없는 것은 아니지만, 만약 그 시도가 실패한다면 공산주의자들은 자신들이 더 즐겨 사용하는 축출 방식을 동원할 것입니다. 바로 혁명 말이죠."
 political.19.a: "반[Root.GetAdjective] 활동을 막아야 한다!"
 political.19.b: "문제만 일으키는 족속들이니 무시하자."
 political.19.c: "국민투표가 피투성이 반란보다는 낫겠지."
 political.20.t: "민주주의자들의 국민투표 요구"
 political.20.d: "국민이 자신의 국가를 통치한다는 생각이 민중 사이에서 쉽게 인기를 끄는 것은 당연한 일입니다. 물론 [Root.GetRulingParty](은)는 발언의 자유, 선거, 언론의 자유 등 민주주의 대표적인 이념이 단순히 [Root.GetLeader] 정부를 약화시키기 위한 포퓰리즘 발언일 뿐이라고 여기고 있습니다.\n\n그러나 이러한 이념이 [Root.GetAdjective] 대중에게 각인된 것은 부정할 수 없는 노릇입니다. 대중들은 진정한 민주적 방식으로 현 정권 교체를 달성하기 위해, 국민투표를 요구하고 있습니다. 현재는 쉽게 무시할 수 있지만, 이런 이념은 아주 끈질기게 성장하는 법입니다. 이 같은 평화로운 혁명을 불가능하게 만든다면 과연 어떤 일이 벌어질까요?"
 political.20.a: "전부 잡아들여라."
 political.20.b: "평소처럼 가자."
 political.20.c: "국민투표를 받아들인다면 우리 유산을 지킬 수 있을 것이다."
 political.21.t: "[Root.Capital.GetName]에서의 파시스트 행진"
 political.21.d: "합법적인 권력 장악 시도였던 국민투표가 거부되자, 파시스트들은 대중의 지지와 [Root.GetAdjective] 군부의 인맥을 동원해 쿠데타를 감행했습니다. [Root.GetRulingParty] 정부는 파시스트들의 주장과 요구를 받아들이지 않았고, [Root.GetName](을)를 지키기 위해 끝까지 싸울 것이라고 밝혔습니다."
 political.21.a: "어떻게든 놈들을 막아야 한다!"
 political.21.b: "파시스트는 진정한 [Root.GetName] 정신을 품고 있다!"
 political.22.t: "공산주의자들의 봉기"
 political.22.d: "국민투표 요구가 거부된 뒤, [Root.GetName] 내 일부 공산주의 개혁가들은 급진파에게 순식간에 영향력을 빼앗겼습니다. [Root.GetRulingParty](이)가 대중이 지지하는 개혁을 거부하자 혁명을 일으키는 것이 훨씬 낫다는 의견이 널리 퍼지게 됐고, 그 결과 활동을 이끄는 지도자들은 훨씬 쉽게 폭동을 일으킬 수 있게 됐습니다. 폭동은 이제 나라의 국운을 건 전면적인 내전으로 번졌습니다."
 political.22.a: "우리나라를 망치는 건 용서할 수 없다!"
 political.22.b: "혁명의 불은 압제자의 피로 진화해야 한다!"
 political.23.t: "[Root.GetAdjective]의 봄"
 political.23.d: "민주주의를 수립하기 위한 국민투표 시도가 거부된 이후, 제안을 주도했던 사람들은 [Root.GetLeader] 정권을 썩어빠진 존재라며 일축했습니다. [Root.GetName]에 대의제 정치 체제를 수립한다는 같은 목표로 한데 뭉친 여러 반군 단체는 무기를 쥐고 [Root.GetRulingParty](이)가 전복될 때까지 싸울 것이라고 선언했습니다."
 political.23.a: "이 양아치들의 손아귀에서 우리를 구원하소서!"
 political.23.b: "마침내 [Root.GetName](은)는 자유다!"
 political.24.t: "조롱당하는 파시스트"
 political.24.d: "[Root.GetAdjective] 국민들의 국민주의적 자부심과 과거의 영광을 향한 열광은 이제 지나간 듯합니다. 열렬한 지지자들조차 갑작스럽게 정신을 차렸는지, 제복, 군국주의적 태도, 과장된 연설은 이제 동정보다는 조롱의 대상이 되고 있습니다.\n\n한때 [Root.GetRulingParty]의 권력 기반을 향한 위협으로 여겨졌던 [Root.GetAdjective]의 파시즘은 이제 터무니없는 것으로 여겨지며, 오히려 그들이 부르짖던 국가의 가장 근본적 가치에 대한 공격으로 더 인식되고 있습니다. 이젠 정치적 명칭보다는 멸칭에 더 가까운 이름처럼 들릴 정도입니다."
 political.24.a: "순 광대 집단이로군."
 political.25.t: "수그러드는 공산주의"
 political.25.d: "많은 공산주의자들은 [Root.GetName](이)가 소위 국제 혁명이라 불리는 운동이 타도하는 다음 국가가 되리라 예측했지만, 몇 달간 이어진 파업과 거리의 붉은 깃발이 사라지자 이 운동은 점차 잦아들었습니다. 혁명을 이끌어야 할 노동자들은 [Root.GetLeader] 타도보다 더 중요한 문제들이 있었고, 다른 곳의 혁명이 얼마나 잘 진행되고 있는지에 관해서는 관심이 없었던 것이 결정적이었던 것 같습니다. 한편, 민중을 억압하는 계층의 목을 떨어뜨려야 한다고 부르짖던 지식인은 놀랍게도 자신들의 편안한 생활을 망칠지 모르는 선동을 꺼리는 것으로 드러났습니다.\n\n값싼 맥주를 마시든 비싼 와인을 마시든 혁명에 대한 이야기는 계속될 것 같습니다만, 이제는 그저 이야깃거리로만 남을 공산이 높습니다."
 political.25.a: "순 위선자 집단이로군."
 political.26.t: "민주주의 운동의 침묵"
 political.26.d: "선거와 집회, 언론의 자유를 위해 더 나은 법률을 요구하며 수개월간 [Root.GetLeader] 정부를 향해 부르짖었던 운동이 이제 수그러들었습니다. 사람들은 민주주의를 주장하는 사람들을 골칫덩이로 보게 됐으며, 개혁보다 [Root.GetName]의 안정에 더 신경을 쓰기 시작했습니다.\n\n더 수상한 것은 이들을 이끌던 주요 인물이 갑자기 사라지거나 활동을 그만뒀다는 점입니다. 아마 몇몇은 노력이 실패한 것을 느끼고 망명을 선택했을지도 모릅니다. 하지만 [Root.GetRulingParty] 정부는 그들과는 관련이 없고 알지도 못한다고 부인했습니다."
 political.26.a: "포기가 빠른 녀석들이로군."
 political.27.t: "[Root.GetLeader]의 중립 외교 정책 포기"
 political.27.d_fascism: "최근 [Root.GetRulingParty]의 집권 이후 [Root.GetLeader](은)는 [Root.GetName](이)가 더 이상 중립 외교 정책을 고수하지 않을 것이라고 발표했습니다.\n\"세계는 복잡하게 얽히고설켜 있습니다. 우리는 더 이상 혼자서는 안전하지 않습니다. 우리는 파시즘 동맹과 함께 적들에 맞서 싸워야 합니다. 어느 한 편을 고르지 않는다면 우리는 쓸쓸히 멸망하고 말 테니까요.\""
 political.27.d_communism: "최근 [Root.GetRulingParty]의 집권 이후 [Root.GetLeader](은)는 [Root.GetName](이)가 더 이상 중립 외교 정책을 고수하지 않을 것이라고 발표했습니다.\n\"세계는 복잡하게 얽히고설켜 있습니다. 우리나라는 항상 원칙을 지켜 왔으며, 지킬 준비가 되어 있습니다. 하지만 우리는 더 이상 혼자서는 안전하지 않습니다. 이제 중립은 예전처럼 안전한 안식처가 아니며 세계의 권력자들은 중립을 존중하지 않습니다. 우리는 우리를 억압하려는 권력에 맞서 공산주의 동지들과 함께 일어서야 합니다. 우리를 억압하려는 부르주아에 맞섭시다. 일어서지 않는다면 우리는 쓸쓸히 멸망하고 말 것입니다.\""
 political.27.a: "[Root.GetName]의 미래를 위해."
 political.28.t: "[Root.GetNameDefCap] 재통일"
 political.28.d: "우리의 땅을 황폐하게 만들었던 끔찍한 내전이 끝나, 마침내 정치적 합의에 도달했습니다. 이제 우리는 동료인 [Root.GetAdjective](와)과 함께 위대한 우리 국가를 재건할 것입니다. 우리의 내분을 이용하려던 적들은 이제 단결된 통일 [Root.GetAdjective] 국가와 맞서야 할 것입니다.\n\n새로운 [Root.GetRulingIdeology] [Root.GetName](은)는 결코 분열되지 않을 것입니다!"
 political.28.a: "마침내 하나가 되었다!"
 political.29.t: "내전의 끝"
 political.29.d: "국가를 분열시켰던 내전은 이제 종식되었으며, 우리의 대의가 승리했습니다. 그러나 우리는 적들을 지지했던 자들이 계속해서 국민들 사이에 음험한 선전을 퍼뜨리게 놔둘 수 없습니다. 앞으로는 단호한 조치가 필요합니다. 그래야 어떤 외부의 위협이 우리의 신정부를 위협하든 간에, 하나로 뭉쳐 준비된 상태로 굳건히 설 수 있을 것입니다."
 political.29.a: "해낼 수 있을 것이다."
 political.31.t: "[ROOT.GetAdjective] 재통일 거론"
 political.31.desc: "전쟁은 우리의 국가를 갈라놓았습니다. 이제 우리는 평화를 얻었으니 재건을 시작해야 합니다. 그런 가운데, [ROOT.GetRulingIdeology] [ROOT.GetAdjective] 사이에서는 재통일을 향한 강력한 움직임이 일고 있습니다."
 political.31.a: "우리는 이 움직임을 받아들여야 한다."
 political.31.b: "이만 됐다. 과거는 과거로 남아야 한다."
 political.32.t: "[ROOT.GetAdjective] 재통일"
 political.32.desc: "전쟁 이후 분열되었던 [ROOT.GetRulingIdeology][ROOT.GetAdjective](을)를 다시 통합할 때가 왔습니다. [ROOT.GetNameDefCap](은)는 다시 온전해질 것입니다."
 political.32.a: "재통일된 [ROOT.GetName]"
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]"
 political.33.desc: "전쟁에 관한 여론을 개선하기 위해, 선전 담당 관료들은 국민들의 애국심을 북돋을 수 있는 영화로 '[ROOT.GetCountryAppropriateFilmProduction]'(을)를 선정하여 전국에서 상영하였습니다.\n\n이 영화가 우리 애국 영화 산업의 오랜 전통을 위한 신호탄이 되길 바랍니다. 현재까지의 성과는 훌륭합니다."
 political.33.a: "걸작이로군."
 britain.1.t: "티자드 작전"
 britain.1.d: "영국 정부는 흥미로운 제안과 함께 헨리 티자드가 이끄는 과학 기술 대표단을 우리에게 보냈습니다. 영국인들은 발명품을 대량으로 생산할 수 있는 산업적 역량이 부족하기 때문에, 여러 주요 분야에서 우리와 공동으로 기술을 연구할 의사가 있다는 것입니다."
 britain.1.a: "훌륭한 제안이다!"
 britain.1.b: "아니, 영국이 알아서 할 일이다."
 britain.1.c: "보다 장기적인 협력을 목표로 해야 한다."
 britain.2.t: "티자드의 성공"
 britain.2.d: "미국 정부는 우리의 제안에 동의하며, 일부 연구 데이터를 우리 대표단과 공유했습니다."
 britain.2.a: "아주 좋군!"
 britain.3.t: "거부당한 티자드"
 britain.3.d: "미국 정부는 우리의 제안을 거부했고, 미국의 도움을 바라긴 힘들게 되었습니다."
 britain.3.a: "마음에 안 드는 놈들이야!"
 britain.4.t: "버마 로드"
 britain.4.d: "영국이 일본과의 전쟁을 지원하기 위해 버마 국경을 따라 기반시설을 개선하고 공군 기지를 세웠습니다."
 britain.4.a: "달아나는 개떼를 물리치자!"
 japan.16.t: "일본의 괴뢰국"
 japan.16.d: "일본은 중국에서의 이권 확보를 모색하고 있으며, 이를 위해 전쟁까지 불사할 기세입니다. 우리가 일본과의 충돌을 피하려면, 일본의 통제에 굴복하고 괴뢰국으로 전락해야 합니다."
 japan.16.a: "우린 싸울 수 없다."
 japan.16.b: "우린 싸울 것이다!"
 japan.17.t: "중국의 굴복"
 japan.17.d: "겁에 질린 중국은 우리의 요구에 굴복했고, 일개 괴뢰국이 되는 데 동의했습니다."
 japan.17.a: "놈들의 손실은 곧 우리의 이익이다!"
 japan.18.t: "중국의 거부"
 japan.18.d: "중국이 어리석게도 정부의 일부분을 대신 관리해 주겠다는 우리의 아주 합리적인 요청을 거부했습니다. 중국의 자원에 접근하려면 이젠 정복뿐입니다."
 japan.18.a: "어렵진 않을 거다!"
 britain.6.t: "인도의 독립"
 britain.6.d: "4년 전, 우리는 인도를 4년 내로 독립시켜 주겠다고 약속했습니다. 마침내 약속한 시간이 도래했고 인도인들은 우리가 약속을 지키길 원합니다. 인도가 대영제국을 떠나야 할까요?"
 britain.6.a: "보내줄 시간이 왔다."
 britain.6.b: "절대 안 된다!"
 japan.15.t: "인도 국민군"
 japan.15.d: "영국군을 물리친 뒤 수많은 인도인 포로를 사로잡았습니다. 제대로 설득한다면 이 포로들을 우리 군의 역량 강화에 이용할 수 있을지도 모릅니다..."
 japan.15.a: "정의를 위해!"
 JAP_Indian_National_Army_arrives: "인도 국민군 2개 사단이 싱가포르에 도착합니다."
 britain.7.t: "독일과의 무역 종결"
 britain.7.d: "영국이 독일과의 무역을 중단하지 않으면 침공하겠다는 최후통첩을 보냈습니다."
 britain.7.a: "항상 독일이 눈엣가시였지."
 britain.7.b: "우리의 무역 파트너는 우리가 정한다!"
 britain.8.t: "요구 거부!"
 britain.8.d: "[From.GetName] 측이 독일과의 무역을 중단하라는 우리의 요구를 거부했습니다."
 britain.8.a: "그렇다면 전쟁이다!"
 britain.8.b: "강요할 순 없지."
 britain.9.t: "체임벌린의 사임"
 britain.9.d: "전쟁이 우리와 동맹국들에게 불리하게 전개되고 있는 가운데, 총리는 전시와 평시에 내린 중요한 결정들로 인해 비판의 도마 위에 올랐습니다. 대영제국이 그 어느 때보다도 단결해야 할 시기임에도 불구하고, 체임벌린을 신뢰하지 않는 여러 의원들로 인해 영국이 분열하고 있습니다.\n\n노동당의 지지마저 떨어지자, 체임벌린은 후임으로 핼리팩스 경을 추천하면서 총리직에서 사임했습니다. 하지만 핼리팩스는 이에 회의적이었고, 결국 체임벌린은 윈스턴 처칠의 총리직 임명을 국왕 폐하께 청원했습니다. 영국에 닥친 전쟁을 오랫동안 경고해 왔던 처칠은 이를 기꺼이 받아들였고, 영국의 가장 어두운 시기를 헤쳐 나갈 수 있으리라 기대받고 있습니다."
 britain.9.a: "우리는 절대로 항복하지 않는다."
 britain.10.t: "체임벌린의 서거"
 britain.10.d: "네빌 체임벌린 총리는 연령에 비해 건강한 편이었으나, 최근 심한 병환을 앓게 되었습니다. 대장암 진단을 받은 이후, 점점 심해지는 고통과 수면 부족으로 결국 총리직에서 물러나기로 했습니다. 체임벌린은 여전히 국민의 열렬한 지지를 받고 있지만, 다시는 업무에 복귀하지 못할 것임을 깨달은 체임벌린은 어쩔 수 없이 사임을 결심했습니다.\n\n암울한 시기에 이 위대한 정치가의 횃불을 이어받아 영국을 이끌어 나갈 자가 누구일지에 대한 의문이 우리 앞에 놓여 있습니다."
 britain.10.a: "제국은 윈스턴 처칠이 필요하다."
 britain.10.b: "핼리팩스 경이 바로 체임벌린이 점찍어 둔 후임이다."
 britain.21.t: "티자드의 대성공"
 britain.21.d: "미국 정부는 우리의 초기 제안에 동의했을 뿐만 아니라, 양국 연구자의 장기적 협력까지 제안했습니다."
 britain.21.a: "훌륭하군!"
 soviet.18.t: "시안 사건"
 soviet.18.d: "[SOV.GetNameDef](이)가 우리와 중국공산당과의 적대행위를 종식시키도록 압력을 가하자, 우리 군 일부가 스스로 문제를 처리하려 하고 있습니다. 외부 위협에 맞서 중국을 단결시킨다는 명목으로 우리와 공산당 사이에 휴전을 강제하려던 장군 2명을 [Root.GetLeader](이)가 체포했습니다. 평화적 해결을 바라는 국제적 압력과 분열된 중국이 아직 완전한 힘을 발휘하지 못하는 현 상황을 고려하면, 지금이야말로 통일 전선을 꾸릴 적기입니다. 우리는 어떤 방향으로 나아가야 할까요?"
 soviet.18.a: "평화 협상을 위해 공산당과 접촉하자."
 soviet.18.b: "절대 안 된다!"
 soviet.19.t: "국민당의 휴전 제안"
 soviet.19.d: "국민당 지휘부 내의 의견 대립이 상황을 위태롭게 만들었습니다. 국민당 지도자인 [From.GetLeader](은)는 우리와의 휴전을 추진한 혐의를 물어 체포되었는데, 이는 외적에 맞서 중국을 단결하기 위한 독단적인 조치였습니다. 우리는 국민당 정권이 우리에게 저지른 죗값을 치르길 바라지만, 이번 휴전 제안처럼 외국 제국주의자들의 손에 중국이 함락되지 않도록 협력할 기회는 좀처럼 찾아오지 않는 법입니다."
 soviet.19.a: "일단 휴전을 받아들이자."
 soviet.19.b: "이런 일로 혁명을 보류할 수는 없다!"
 soviet.20.t: "중국국민당의 협상 거부"
 soviet.20.d: "[From.GetLeader](이)가 납치됐음에도 불구하고, 국민당은 공산당과의 휴전 협상을 거부했습니다. 안타깝게도 중국에서는 자국민끼리의 폭력적인 대립이 이어질 것이며, 결국 중국의 진정한 적에게 손쉽게 사냥당하고 말 것입니다."
 soviet.20.a: "우리는 최선을 다했다."
 soviet.21.t: "국공내전의 휴전"
 soviet.21.d: "시안에서의 협상이 성과가 있었습니다. 국민당과 공산당은 휴전에 합의하여, 일시적으로나마 갈등을 해소하고 외적에 대항해 함께 싸우게 되었습니다."
 soviet.21.a: "중국에는 아직 희망이 남아 있다."
 soviet.22.t: "중국공산당의 협상 거부"
 soviet.22.d: "국민당의 장성들이 공산당 지도부와 휴전을 맺기 위해 최선을 다했으나, 공산당은 국민당의 지도자가 살아있는 한 일체의 휴전 협상을 거부하겠다는 태도를 고수했습니다. 이 내전의 막을 내리는 일은 쉽지 않아 보입니다."
 soviet.22.a: "이대로는 외적에게 각개 격파당할 뿐이다."
 soviet.23.t: "[SOV.GetNameDefCap]의 영토 할양"
 soviet.23.d: "[SOV.GetNameDefCap]에는 이미 신경 써야 다른 위험이 존재하며, 그렇기에 우리 제국과 적대감을 더 고조시키지 않기를 원합니다. [SOV.GetNameDefCap](은)는 양국의 평화를 염원하는 성의의 표시 삼아 우리에게 일부 영토를 양도했으며, 이를 통해 외교 관계가 돈독해지기를 바라고 있습니다."
 soviet.23.a: "어쩌면 이게 전환점이 될지도 모르겠어."
 soviet.24.t: "제5열"
 soviet.24.d: "혁명에 반하거나 혁명을 전복하려 드는 인민의 적을 숙청하는 것은 당이 집권한 이래 계속 이어져 온 정책이었습니다. 이후 내부에서 벌어진 권력 다툼으로 당의 중점이 바뀌었고, 트로츠키가 망명한 뒤 당내 간부 숙청은 더욱 심화되었습니다. 스탈린은 자신을 우상화하는 데 성공했지만, 그 대가로 수없이 많은 실제 및 가상의 적들을 만들어 냈습니다.\n\n당내에서 벌어진 최악의 권력 다툼을 목도한 서기장은 사소한 의심도 즉시 행동으로 반응하는 행태를 보였습니다. 당에서 숙청되는 것은 곧 투옥이나 사형을 의미합니다. 이로 인해 불충을 보이거나, 반대로 신뢰를 사기 위해 과도할 정도의 충성을 보이는 이들에게 암울한 시기가 이어지게 되었습니다."
 soviet.24.a: "지노비예프와 놈의 가족은 아직도 트로츠키와 친분이 있나?"
 soviet.25.t: "반소련-트로츠키주의자 재판"
 soviet.25.d: "레프 트로츠키가 추방되었음에도 불구하고, $SOV_iosif_stalin$은 당에 비밀 지지자가 있다고 의심하고 있습니다. 빠른 체포와 잔혹한 심문이 이어지자, 스탈린의 경쟁자 중 일부를 가리키는 자백과 증언이 신속히 입수되었습니다. 그러나 비밀경찰이 더 많은 심문을 진행하고 편지와 일기장을 파헤칠수록, 더 많은 사람들이 직간접적으로 연루되고 있습니다.\n\n당원들은 절대 권력에 대한 집착과 아내의 죽음이 스탈린의 정신을 몰아넣어 모든 이를 위협적인 존재로 인식하게 만들었다고 말하기 시작했습니다. 하지만 그런 발언은... 명백히 반동분자가 할 법한 말 아닐까요?"
 soviet.25.a: "칼리닌의 아내가 의심스럽다. 놈도 마찬가지로 신용할 수 없어."
 soviet.25.b: "흐루쇼프는 한때 트로츠키주의를 믿고 있었다. 놈을 숙청하라."
 soviet.25.c: "라데크의 자백에 의하면 당내 인사 몇 명이 수상하군."
 soviet.25.e: "당원들은 믿을 수 있다. 이 과대망상을 멈춰야 한다."
 soviet.26.t: "장성급 비밀 재판"
 soviet.26.d: "트로츠키 자신이 군사인민위원이 된 이후 붉은 군대는 항상 반동분자의 온상이었습니다. 내무인민위원부가 입수한 문서에 의하면 붉은 군대의 일부 고관들은 반역 행위뿐만 아니라 간첩 행위까지 관여하고 있는 것으로 밝혀졌습니다. 용의자 중에서도 단연 눈길을 끄는 이는 미하일 투하쳅스키로, 스탈린이 군에서 제거하고자 했던 요주의 인물입니다. 동시에 해군에서도 외국과의 빈번히 교류한 많은 장교가 체포되었습니다. \n\n이들의 유죄를 입증하는 문서를 적으로부터 입수한 바 있지만, 적들이 조작한 것인지, 처음부터 숙청을 원한 이들이 거짓 정보를 제공한 것인지 알 수 없는 상황입니다."
 soviet.26.a: "투하쳅스키를 즉각 비밀리에 재판하고 처형하라."
 soviet.26.b: "로코솝스키는 자백을 거부했지만, 살려 둘 수는 없다."
 soviet.26.c: "위조문서나 강제 자백은 증거가 될 수 없다."
 soviet.27.t: "21인 재판"
 soviet.27_tt: "§Y숙청된 장교들§!로 인한 불이익이 증가합니다."
 soviet.27_tt2: "§R미래에 내전을 초래할 것입니다.§!"
 soviet.27.d: "수차례의 체포와 재판 끝에, 대숙청은 이번 재판으로 이어지는 이야기를 엮어냈습니다. 용의자 중에는 니콜라이 부하린과 같은 고위 지도자뿐만 아니라 다수의 외교관, 정치인, 군 관계자, 심지어 내무인민위원부 고위 인사까지도 포함되어 있습니다. 소련 지도자들을 살해하고 연방을 적에게 팔아넘기려는 수십 년 된 음모를 포함해, 혐의 또한 이전보다 훨씬 더 광범위해졌습니다.\n\n내무인민위원부 자체가 이제 숙청 대상에 포함되었다는 사실은 어떤 의미에서는 이 절차가 완전히 원점으로 돌아왔다는 사실을 가리킵니다. 협박과 구타로 인해 많은 사람들이 온갖 혐의, 심지어는 터무니없는 내용까지 자백한 것입니다. 현재 주요 피고인들은 사형 집행이 예정되어 있습니다."
 soviet.27.a: "해군과 공군은 지금까지 쉽게 넘어가고 있군."
 soviet.27.b: "의심한 대로, 적은 어디에나 있다."
 soviet.27.c: "이건 너무 지나치다. 우리 스스로를 옥죄고 말 것이야."
 soviet.28.t: "트로츠키주의자들의 쿠데타"
 soviet.28.d: "스탈린의 숙청이 제대로 된 사람들을 겨냥한 것인지, 아니면 당내의 트로츠키주의자들을 몰살하기 위해 더 많은 적을 만든 것인지 이 세상은 결코 알 수 없을 것입니다. 분명한 것은 그가 두려워하던 일이 결국 현실로 나타났다는 것입니다. 레프 트로츠키는 망명 생활에서 돌아와 일부 영향력 있는 당원들 및 내무인민위원부 간부들의 지원을 받아 스탈린 정권을 전복시키기 위한 쿠데타를 일으켰습니다.\n\n전 서기장은 자택에서 얼음송곳으로 공격을 받았고, 지지자들 중 몇 명과 함께 신속히 처형되었습니다. 서기장이 쌓아온 개인숭배 체제를 무너뜨리는 데는 시간이 걸리겠지만, 적어도 국민은 이제 그가 불멸의 존재가 아니었음을 알게 되었습니다.\n\n탈출에 성공한 몇 안 되는 생존자 중 한 명인 이반 코네프는 스탈린의 열렬한 지지자로서 여전히 일부로부터 지지를 받았으며, '스탈린 동지의 비전을 완수하겠다'며 트로츠키 정부에 선전포고했습니다."
 soviet.28.a: "지도자가 바뀌더라도, 인민은 그대로다."
 soviet.29.t: "프랑스의 코민테른 가입 희망"
 soviet.29.d: "프랑스 공산당 동지들이 큰 진전을 이루었습니다. 프랑스가 코민테른에 가입할 준비를 갖춘 것입니다."
 soviet.29.a: "가입을 환영한다."
 soviet.29.b: "안된다!"
 soviet.100.t: "공산주의자 약화"
 soviet.100.d: "[SOV.GetNameDef](와)과 우리가 공동의 적을 상대로 전쟁 중이기 때문에, 국내 공산당의 지지도가 약해진 것 같습니다."
 soviet.100.a: "알아서 제거되다니 좋은 소식이군!"
 yugoslavia.1.t: "유고슬라비아 쿠데타"
 yugoslavia.1.d: "유고슬라비아의 중립을 유지하고, 현 지도부와 계속 협력하기 위해 긴 시간 균형을 맞추려 노력했던 반추축국 기조는 독일과의 새로운 협력으로 인해 한계에 달했습니다. 독일의 여러 동맹국들이 유고슬라비아에 영토적 이해관계를 가지고 있음에도 불구하고, 유고슬라비아 지도부는 독일군의 국내 진입을 허용하기로 했습니다.\n\n그런 가운데, 유고슬라비아 공군 내 주도 세력이 친독 정부의 전복을 계획했습니다. 이는 해당 지역을 더욱 불안정하게 만들 위험이 있지만, 독일과의 협력을 중단시킬 유효한 수단일지도 모릅니다. 정보 요원들을 쿠데타 지원에 투입할까요, 아니면 반독일 세력을 설득해 쿠데타를 저지해야 할까요?"
 yugoslavia.1.a: "SOE를 통해 쿠데타를 지원하라."
 yugoslavia.1.b: "음모자를 설득하자."
 yugoslavia.2.t: "쿠데타"
 yugoslavia.2.d: "[Root.GetLeader](이)가 독일과 우호적인 관계를 유지하려고 노력하자, 독일과의 협력 노선에 대한 국내의 분노도 커졌습니다. 특히 세르비아 민족주의자들은 이러한 외교적 방향에 반대해 왔고, 반대를 외치는 대중의 목소리도 그 못지않게 높았습니다. 그리고 오늘, 공군의 장교들이 젊은 왕 페타르 2세가 성년임을 선언하며 왕위에 올리기 위해 쿠데타를 시도했습니다. 독일 적국의 정보기관으로부터 지원을 받은 쿠데타 세력을 우리의 협정을 끝장내는 것을 목표로 하고 있습니다. 이것은 전쟁을 의미할지도 모릅니다."
 yugoslavia.2.a: "협정보다 전쟁이다!"
 yugoslavia.2.b: "독일과 싸우라니, 차라리 쿠데타와 싸우는 것을 택하겠다."
 yugoslavia.3.t: "런던 회담"
 yugoslavia.3.d: "독일의 위협에 혼자 맞서지 않길 바랐던 우리의 소원이 실현되었습니다. 대영제국과 동맹국이 우리와 함께할 것입니다."
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "독일의 위협에 혼자 맞서지 않길 바랐던 우리의 소원이 실현되었습니다. 대영제국과 동맹국이 우리와 함께할 것입니다. 안타깝지만 프랑스는 방관자의 길을 선택했습니다."
 yugoslavia.3.a: "유고슬라비아는 자유다."
 yugoslavia.4.d: "독일의 위협에 혼자 맞서지 않길 바랐던 우리의 소원이 실현되었습니다. 비록 힘없는 대영제국은 우리와 함께하지 않지만, 강력한 프랑스 제국이 우리 곁에 서 있을 것입니다."
 yugoslavia.4.a: "우리는 승리할 것이다!"
 yugoslavia.5.t: "런던 늑약!"
 yugoslavia.5.d: "평화를 지켜 주던 조약을 휴지 조각으로 만들며 부활한 독일을 직면하게 된 서쪽의 겁쟁이들은 늑대의 굶주림을 달래기 위해 우리를 희생양으로 삼았습니다. 역사가 언젠가 그들에게 비정한 심판을 내릴 테지만, 우리는 지금 스스로 운명을 선택해야 합니다."
 yugoslavia.5.a: "저항해 봤자 헛된 발버둥이다."
 yugoslavia.5.b: "우리는 마지막까지 싸울 것이다."
 yugoslavia.6.t: "런던 회담"
 yugoslavia.6.d: "모든 나라가 우리 나라를 저버린 이때, 이탈리아만큼은 우리와 함께합니다. 우리는 진정한 친구와 함께 싸울 것입니다."
 yugoslavia.6.a: "신이여 우릴 도우소서."
 yugoslavia.7.t: "유고슬라비아의 운명"
 yugoslavia.7.d: "[From.GetNameDefCap](은)는 우리 나라의 완전한 지배권을 넘겨줄 것을 요구하고 있습니다. 그 경우 유고슬라비아의 모든 시민들은 본질적인 부분에서 독일인이 될 것이며, 우리는 더 이상 그 어떤 영향력도 갖지 못할 것입니다. 끝까지 버티며 구원이 오기를 바랄 수도 있겠지만, 어쩌면 이게 유고슬라비아인들을 학살로부터 구할 수 있는 유일한 방법일지도 모릅니다."
 yugoslavia.7.a: "우리는 굳건히 버텨야 한다."
 yugoslavia.7.b: "이걸로 많은 생명을 구할 수 있을 것이다."
 yugoslavia.8.d: "[From.GetNameDefCap](은)는 우리 나라의 완전한 지배권을 넘겨줄 것을 요구하고 있습니다. 유고슬라비아의 모든 시민들은 본질적인 부분에서 [From.GetNameDef] 또는 그 괴뢰국 중 하나의 시민이 될 것입니다. 끝까지 버티며 구원이 오기를 바랄 수도 있겠지만, 어쩌면 이게 유고슬라비아인들을 학살로부터 구할 수 있는 유일한 방법일지도 모릅니다."
 yugoslavia.8.a: "우리는 굳건히 버텨야 한다."
 yugoslavia.8.b: "이걸로 많은 생명을 구할 수 있을 것이다."
 yugoslavia.9.d: "[From.GetNameDefCap](은)는 우리에게 [From.GetNameDef](이)가 통제하는 새로 구성된 크로아티아 정부 쪽에 영토를 양도할 것을 요구했습니다. 또한, 그들은 우리가 주요 정부 개혁을 단행한다면 유고슬라비아 시민들을 계속 통치할 수 있도록 보장하겠다고 제안했는데, 이는 우리 정치 전반에 [From.GetAdjective](이)가 막대한 영향력을 행사하는 결과를 낳을 것입니다. 끝까지 버티며 구원이 오기를 바랄 수도 있겠지만, 어쩌면 이게 유고슬라비아인들을 학살로부터 구할 수 있는 유일한 방법일지도 모릅니다."
 yugoslavia.9.a: "우리는 굳건히 버텨야 한다."
 yugoslavia.9.b: "이걸로 많은 생명을 구할 수 있을 것이다."
 germany.89.t: "사악한 동맹"
 germany.89.d: "최근 협력을 통해 성공을 거둔 이후 독일이 아주 흥미로운 제안을 보냈습니다. 서로 싸우면서 힘을 낭비하고, 이를 관망하는 서구 민주주의 국가가 이익을 보게 두는 대신, 서로의 차이점을 잠시 제쳐 두고 힘을 합쳐 그 가증스러운 놈들을 박살 내자는 것입니다!"
 germany.89.a: "세계를 떨게 하자!"
 germany.89.b: "파시스트와는 거래하지 않는다!"
 germany.90.t: "동맹 거부"
 germany.90.d: "소비에트가 우리의 제안을 거절했으니, [SOV.GetNameDef]의 자원을 얻으려면 무력으로 빼앗아야 합니다!"
 germany.90.a: "우리와 함께하지 않겠다면, 우리의 적이나 다름없다."
 germany.91.t: "프랑스의 세력 가입 희망"
 germany.91.d: "프랑스주의 운동의 강대한 지도자들은 큰 진전을 이루었으며, 우리의 대의에 동참하겠다고 제의했습니다. 프랑스 국민은 독일 제국을 위해 싸울 준비가 되어 있습니다."
 germany.91.a: "국가에 더 많은 병사를!"
 germany.91.b: "안 된다!"
 germany.92.t: "독일의 최후통첩 거부"
 germany.92.d: "라인란트 재무장은 곧 전쟁 행위로 간주하겠다는 우리의 경고에도 불구하고, 독일은 이를 무시하며 철수를 거부하고 비무장지대로 진군했습니다. 이는 평화를 유지하고자 우리가 최선의 노력을 기울였음에도 불구하고, 유럽에서 다시 전쟁이 발발했음을 의미합니다."
 germany.92.a: "베르사유 조약은 준수되어야 한다."
 germany.93.t: "런던 회담"
 germany.93.d: "우리는 유럽의 강대국들이 테이블 앞에 앉아 평화라는 이름으로 공평한 합의를 이끌어 내기를 기대했습니다. 하지만 대신에 영국과 프랑스는 건방진 유고슬라비아와 그들의 가짜 국가를 지원하기로 선택했습니다. 하지만 슬로베니아는 결국 어떤 식으로든 우리의 차지가 될 것입니다..."
 germany.93.d_FRA_abandoned_yugoslavia: "우리는 유럽의 강대국들이 테이블 앞에 앉아 평화라는 이름으로 공평한 합의를 이끌어 내기를 기대했습니다. 프랑스는 우리가 더 옳다고 보았으나, 바보 같은 영국인들은 건방진 유고슬라비아와 그들의 가짜 국가를 지원하기로 선택했습니다. 하지만 슬로베니아는 결국 어떤 식으로든 우리의 차지가 될 것입니다..."
 germany.93.a: "거절은 용납하지 않겠다."
 germany.94.t: "런던 항복"
 germany.94.d: "대담한 행동 덕분에 훨씬 더 큰 승리를 거두었습니다. 이른 시일 내에 슬로베니아는 카르니올라라는 이름으로 독일의 품으로 돌아올 것입니다."
 germany.94.a: "독일의 위대한 승리다!"
 germany.95.t: "유고슬라비아의 거부"
 germany.95.d: "세계 무대에서 자신들이 차지하는 입지를 착각한 유고슬라비아는 우리가 제의한 기회를 받아들이지 않았습니다."
 germany.95.a: "한 수 가르쳐 줄 때가 왔군."
 germany.96.t: "런던 회담"
 germany.96.d: "어리석은 이탈리아의 감언이설에 속은 유고슬라비아가 우리에게 대항하기로 결정했습니다. 배은망덕한 이탈리아인들은 유고슬라비아와 함께 불타버릴 것입니다. 롬멜 장군은 그들은 지난번에 도망쳤듯이 이번에도 도망칠 것이라고 장담했습니다."
 germany.96.a: "이 전쟁은 오래가지 않을 것이다."
 germany.97.t: "런던 회담"
 germany.97.d: "대런던회담은 독일에 행해진 많은 과오 중 하나를 바로 잡는 자리가 될 것이었습니다. 하지만 프랑스인들은 여전히 복수에 목말랐는지 독일이 무릎 꿇기만을 원했습니다. 그들은 우리의 대의명분이 옳았음에도 불구하고 베오그라드 정권을 지지했습니다. 그러한 공허한 위협이 우리에게 통할 거라고 생각하는 걸까요?"
 germany.97.a: "저들을 모두 박살 낼 것이다."
 germany.98.t: "유고슬라비아의 운명"
 germany.98_tt: "§Y유고슬라비아가 수락할 경우 다음 상황이 발생합니다:§!\n"
 germany.98.d: "우리는 항상 합스부르크 제국에서 분리된 유고슬라비아가 영원히 지속될 수 없는 가짜 국가라는 것을 알고 있었습니다. 수면 아래에서는 민족적 원한이 끓어 넘치고 국가는 무너지고 있습니다. 우리가 나서서 상황을 바로잡아야 합니다."
 germany.98.a: "유고슬라비아 전체를 합병하겠다."
 germany.98.b: "크로아티아 괴뢰국을 만들고 나머지는 합병하겠다."
 germany.98.c: "크로아티아와 유고슬라비아 괴뢰국을 만들겠다."
 germany.99.t: "[ITA.GetNameDef](와)과 그리스 분할"
 germany.99.d: "우리가 그리스 국경을 재조정해야 한다고 제안하자, 이탈리아 대사는 그리스의 잿더미 위에 로마 제국을 재건하겠다고 호언장담했습니다."
 germany.99.a: "그러시겠지."
 germany.99.b: "과거의 영광에 집착하는군."
 germany.100.t: "[BUL.GetNameDef](와)과 그리스 분할"
 germany.100.d: "불가리아가 자신의 영토라고 여겼던 영토는 제2차 발칸 전쟁과 대전쟁 이후 그리스에 넘겨졌습니다. 만약 우리가 이 잘못을 바로잡아 준다면, 불가리아가 우리의 우방이 될지도 모릅니다. 그러나 불가리아에 스스로 원하는 것을 쟁취할 힘이 부족하다면, 과연 가치 있는 동맹국이라고 할 수 있을까요?"
 germany.100.a: "불가리아와 함께하자."
 germany.100.b: "그들은 먼저 우리의 신뢰를 얻어야 한다."
 germany.101.t: "그리스 영토 요구"
 germany.101.d: "동부 지중해상에 의존할 만한 동맹국이 없는 독일은 전략적으로 불리한 위치에 놓여 있습니다. 그러나 그리스에 기지와 영토를 요구하면 이 문제를 해결할 수 있을 겁니다."
 germany.101.a: "그리스는 독일에 기지를 넘겨야 한다."
 germany.101.b: "장기전을 준비해야겠군."
 germany.101_tt: "§Y그리스가 수락하는 경우 다음 상황이 발생합니다:§!"
 germany.102.t: "그리스의 거부"
 germany.102.d: "어리석게도, 그리스는 국경 분쟁 해결을 돕겠다는 우리의 제안을 거부했습니다."
 germany.102.a: "그렇다면 대안을 받아들여야 할 것이다."
 germany.103.t: "그리스의 거부"
 germany.103.d: "그리스가 우리의 보호와 원조 제안을 거부했습니다."
 germany.103.a: "정신을 차리게 만들어 줘야겠군."
 germany.104.t: "이탈리아의 비시 영토 요구"
 germany.104.d_Savoy: "이탈리아는 우리의 승리에 힘입어 비시 프랑스에 요구 사항을 제기하기 시작했습니다. 그들은 이탈리아를 강화하기 위해 사보이 국경 지역을 요구하고 있습니다. 하지만 결정 권한은 우리에게 있습니다."
 germany.104.d_Corsica: "이탈리아는 비시 프랑스에 코르시카섬을 할양하라고 요구하고 있습니다. 이 영토를 그들에게 주어야 할까요?"
 germany.104.d_Savoy_Corsica: "이탈리아는 비시 프랑스에 사보이와 코르시카섬을 할양하라고 요구하고 있습니다. 이탈리아엔 이득이겠지만, 프랑스 식민 당국의 위신 실추가 우려됩니다."
 germany.104.a: "사보이 정도는 가지더라도 괜찮지 않을까."
 germany.104.b: "코르시카는 모두 그들의 것이다."
 germany.104.c: "사보이를 갖게 두자."
 germany.104.e: "굳건한 동맹은 독일을 더 강하게 만든다."
 germany.104.f: "저들은 또 수천의 희생자를 원하는 모양이군."
 germany.105.t: "이탈리아의 [Root.GetFactionName] 탈퇴"
 germany.105.d: "우리는 이탈리아의 영토 요구를 기각했습니다. 그러자 이탈리아는 더 이상 우리와 동맹을 맺을 가치가 없다면서 [Root.GetFactionName]에서 탈퇴했습니다."
 germany.105.a: "어차피 싸움도 제대로 못 하는 놈들이다."
 germany.106.t: "크라이오바 조약"
 germany.106_threat: "크라이오바 조약"
 germany.106.d_second_vienna_accepted_north: "헝가리가 트란실바니아 북부를 차지하자, 불가리아는 1913년 루마니아가 점령한 도브루자 남부를 둘러싼 루마니아와의 국경 분쟁이 오래 이어져 왔음을 상기했습니다."
 germany.106.d_second_vienna_accepted_all: "헝가리가 트란실바니아를 차지하자 불가리아는 1913년 루마니아가 점령한 도브루자 남부를 둘러싼 루마니아와의 국경 분쟁이 오래 이어져 왔음을 상기했습니다."
 germany.106.d_no_vienna: "헝가리가 다른 동맹에 가입하기로 하는 등 헝가리와의 관계가 식었기 때문에, 트란실바니아의 일부를 넘겨주려던 원래 계획이 물거품이 되었습니다. 대신 1913년 루마니아가 점령한 도브루자 남부를 요구했던 불가리아의 영토 분쟁에 귀를 기울일 필요가 있을 듯합니다."
 germany.106.a: "남도브루자를 요구하게 해라."
 germany.106.b: "우린 불가리아의 어떤 요구도 지지하지 않을 것이다."
 germany.107.t: "루돌프 헤스의 비행"
 germany.107.d: "어제 중전투기에서 낙하산을 타고 뛰어내린 부총통 루돌프 헤스가 스코틀랜드 향토방위대에게 체포되었습니다. 뛰어난 조종사였던 헤스는 홀로 북해를 건너 비행한 뒤, 레이더로부터 조심스레 벗어나 영국을 향해 서쪽으로 방향을 틀었습니다.\n헤스는 영국과 독일 사이의 평화 조약을 협상하기 위해 스스로 나선 것으로 추정됩니다. 하지만 베를린은 헤스를 광인이라고 비난하며 모든 정치적 직책을 박탈했습니다. 영국 당국은 아직 공식 입장을 밝히지 않았습니다."
 germany.107.a: "미쳤군!"
 germany.108.t: "루돌프 헤스의 사망"
 germany.108.d: "부총통 루돌프 헤스가 어제 스코틀랜드 해안에서 비행하던 중 왕립 공군의 요격으로 피살되었습니다. 뛰어난 파일럿이었던 헤스는 단독으로 비행했으며, 비행기에는 무장이 존재하지 않았던 것으로 추정됩니다. 헤스의 임무가 정확히 어떤 것이었는지는 여전히 불분명한 상황입니다.\n헤스의 시신은 영국 당국에 의해 수습되었지만, 베를린에서는 빈 관을 놓고 국장을 진행할 예정입니다.\n\n히틀러는 오랜 친구의 죽음에 큰 충격을 받았다고 알려졌습니다."
 germany.108.a: "한심한 바보 자식 같으니."
 germany.109.d: "적대 행위가 시작된 이래로 독일에 정박하고 있던 힌덴부르크 비행선이 오늘 스코틀랜드 상공에서 폭발하며 극적인 최후를 맞이했습니다. 이 비행선은 영국과 평화 협상을 벌인다는 루돌프 헤스 부총통의 단독 임무 수행을 위해 징발되어 홀로 북해 상공을 비행한 것으로 추정됩니다.\n영국 레이더 기지는 거대한 비행선을 손쉽게 탐지하였고, 왕립 공군이 즉시 해당 위치로 향했습니다. 힌덴부르크호가 무선에 응답하지 않자, 왕립 공군은 발포를 개시했습니다.\n\n헤스는 낙하산을 사용해 무사히 탈출했으며, 현재 런던 탑에 수감된 상태입니다."
 germany.110.d: "적대 행위가 시작된 이래로 독일에 정박하고 있던 힌덴부르크 비행선이 스코틀랜드 상공에서 폭발하며 극적인 최후를 맞이했습니다. 이 비행선은 영국과 평화 협상을 벌인다는 루돌프 헤스 부총통의 단독 임무 수행을 위해 징발되어 홀로 북해 상공을 비행한 것으로 추정됩니다.\n영국 레이더 기지는 거대한 비행선을 손쉽게 탐지하였고, 왕립 공군이 즉시 해당 위치로 향했습니다. 힌덴부르크호가 무선에 응답하지 않자, 왕립 공군은 발포를 개시했습니다.\n\n헤스의 유해는 비행선의 잔해 더미 사이에서 발견되었습니다."
 germany.110.a: "미친놈 같으니..."
 germany.111.t: "유고슬라비아의 거부"
 germany.111.d: "유고슬라비아는 어리석게도 해당 지역의 긴장을 해결하기 위한 우리의 제안을 거부했습니다."
 germany.111.a: "기어코 손을 쓰게 하는군."
 germany.113.t: "독일의 공식적인 단치히 요구"
 germany.113.d: "향후 내전에서 승리를 거두기 위해 단치히의 군사 지원이 필수적이라고 판단한 [GER.GetNameDef](은)는 적대 관계를 끝낸 뒤 단치히에 [GER.GetAdjective]의 지배권을 확립하는 계획을 세웠습니다. 또한, 동시에 독일은 [Root.GetNameDef](이)가 독일의 군사 지원에 의존한다는 점을 지적하며, [Root.GetLeader]에게는 '단치히 협정'에 서명하는 것 외에 선택의 여지가 없다는 것을 분명히 했습니다."
 germany.113.a: "[Root.GetName](은)는 한 번에 하나의 전투만을 치러야 한다."
 germany.114.t: "독일의 단치히 요구"
 germany.114.d: "[Root.GetAdjective] 내전에서 승리를 거둔 이후, 독일은 우리에게 단치히에 대한 요구를 거듭 상기시켜 온 바 있습니다. 또한, 독일은 내부 갈등에서 회복 중인 국가가 더 강한 국가에게 불복종할 시 어떤 결과를 초래될 수 있는지도 암시했습니다."
 germany.114.a: "이미 합의했듯이, 그들은 단치히를 가질 것이다."
 germany.114.b: "우리는 폴란드인의 땅을 절대 넘기지 않을 것이다!"
 germany.115.t: "폴란드의 단치히 양도"
 germany.115.d: "단치히 협정에 의거해, [GER.GetNameDef](은)는 [GER.GetNameDef](이)가 단치히를 통제하는 데 동의했습니다."
 germany.115.a: "유익한 협력자임이 확실하다."
 germany.116.t: "폴란드의 단치히 협정 위반"
 germany.116.d: "내전에서 우리가 폴란드에 제공한 귀중한 원조들을 무시한 [From.GetName](은)는 단치히에 대한 우리의 요구를 기각하기로 결정했습니다."
 germany.116.a: "이 굴욕은 언젠가 배로 갚아줄 것이다."
 germany.116.b: "우리는 이런 갈등을 용납할 수 없다."
 germany.117.t: "단치히 협정"
 germany.117.d: "[From.GetName](은)는 내전을 지원해 주는 대가로 우리가 요구했던 단치히 양도 요청을 받아들였습니다. 우리가 제기했던 요구와 약속은 단치히 협정에서 공식화되었습니다. 이제 우리는 [From.GetName](이)가 내전에서 승리하도록 확실히 도와야 합니다."
 germany.117.a: "[Root.GetAdjective] 또한 힘들 것이다."
 germany.118.t: "얄타 회담"
 germany.118.d: "유럽의 전쟁이 빠르게 진행되면서, 승전이 점쳐지는 국가들이 유럽의 미래를 고려해야 할 때가 찾아왔습니다.\n\n우리는 전쟁 후에 [GER.GetNameDef](을)를 어떻게 분할할 것인지에 관한 회담을 [yalta_partner.GetNameDef]에 제안하여, 대륙에 우리의 영향권을 형성할 수 있습니다.\n\n[yalta_partner.GetNameDef]의 '친구들'은 회담에 관심이 있다고 밝혔으며, 아마도 희생에 대한 모종의 보상을 원하고 있는 것이 틀림없습니다."
 germany.118.a: "우리에게는 유럽의 미래를 논할 회담이 필요하다."
 germany.118.b: "[yalta_partner.GetNameDef](와)과는 협조할 수 없다."
 yalta_division_tt: "다음 주는 연합국의 세력권으로 지정될 것입니다:\n§Y[42.GetName]§!, §Y[978.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[59.GetName]§!\n\n다음 주는 [SOU.GetAdjective]의 세력권으로 지정될 것입니다:\n§Y[60.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[64.GetName]§!, §Y[65.GetName]§!, §Y[66.GetName]§!, §Y[67.GetName]§!\n\n다음 주에 대한 [POL.GetAdjective]의 영유권 주장을 모든 세력이 인정할 것입니다:§Y[66.GetName]§!, §Y[67.GetName]§!, §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[5.GetName]§!\n\n"
 germany.118.c: "모건소 계획을 따라야 한다."
 morgenthau_division_tt: "[FRA.GetFlag] [FRA.GetNameDefCap] 측이 §Y[42.GetName]§!를 받습니다.\n[POL.GetFlag] 폴란드 측이 §Y[67.GetName]§!과 §Y[5.GetName]§!을 받습니다. \n[SOV.GetFlag] [SOV.GetNameDefCap] 측이 §Y[763.GetName]§!를 받습니다.\n[ENG.GetFlag] [ENG.GetAdjective] 측이 관할하는 국제 지대가 §Y[51.GetName]§!, §Y[52.GetName]§! 그리고 §Y[56.GetName]§!에 설정됩니다.\n[yalta_partner.GetAdjective]의 영향권에 속하는 독립 [GER.GetFlag] 북독일 국가가 §Y[58.GetName]§!, §Y[59.GetName]§!, §Y[51.GetName]§!, §Y[61.GetName]§!, §Y[62.GetName]§!, §Y[63.GetName]§!, §Y[68.GetName]§!, §Y[66.GetName]§!, §Y[65.GetName]§!, §Y[64.GetName]§! 그리고 §Y[60.GetName]§!에 수립됩니다.\n독립 [GER.GetFlag] 남독일 국가가 §Y[54.GetName]§!, §Y[50.GetName]§!, §Y[978.GetName]§!, §Y[52.GetName]§! 그리고 §Y[53.GetName]§!에 수립됩니다."
 germany.118.e: "처칠에게 생각이 있다..."
 churchill_plan_germany_tt: "독일이 서독일, 북독일, 그리고 오스트리아-헝가리 제국의 일부를 통합한 남독일이라는 세 국가로 분할됩니다. 이 국가들은 연합국의 영향권에 놓일 것이며 나머지 중유럽과 동유럽은 [yalta_partner.GetAdjective]의 영향권에 놓일 것입니다."
 germany.119.t: "얄타 회담"
 germany.119.d: "[GER.GetNameDef](와)과의 전쟁이 피할 수 없는 국면으로 치닫는 가운데, [yalta_origin.GetNameDef]에서 유럽의 미래를 논의하게 되었습니다.\n\n그들은 [GER.GetNameDef](을)를 동서로 분할할 것을 제안했습니다. 이는 우리의 영향권을 유럽 내부로 확장하는 데 도움이 될 것이며, 이를 통해 이 끔찍한 투쟁에서 우리가 입은 손실을 조금이나마 보상받을 수 있을 것입니다."
 germany.119.a: "최후까지 서로를 돕자."
 germany.119.b: "우리의 평화는 우리가 결정한다."
 germany.1190.t: "토론토 회담"
 germany.1190.desc: "[GER.GetNameDef]에 맞선 전쟁이 이제는 확정적인 결말을 향해 나아가게 되자, [yalta_origin.GetNameDef] 측이 우리에게 접촉해 유럽의 미래를 논하기 위한 회담을 제안했습니다.\n\n저들은 [GER.GetNameDef]의 삼 분할을 제안했습니다. 이 제안에 따르면 우리는 동부 지역에 제한적인 영향력을 갖게 될 것입니다. 주요 산업 지대는 연합국의 통제 아래 들어가며, 연합국은 남부 지역에 제한적인 통제권을 갖게 됩니다. 이 조치는 독일의 힘을 효과적으로 축소하겠지만, 중부 유럽에 대한 우리 영향력은 여전히 불확실한 채로 남게 될 것입니다."
 germany.120.t: "[yalta_partner.GetNameDefCap]의 참여 거부"
 germany.120.d: "유럽의 미래에 대해 협의하기 위해 우리가 제안한 회의는 무산되었습니다.\n\n[yalta_partner.GetLeader](은)는 단호한 어조로 전후의 유럽에 관해 계획을 세우거나 협력할 필요성을 일축했습니다. \n\n\"우리는 우리나라가 [GER.GetNameDef]에 대한 요구를 제시할 때 비로소 회의 석상에서 만나게 될 것입니다. 사소한 정치 공작으로 [yalta_partner.GetNameDef]의 앞길을 방해할 생각은 그만두시기 바랍니다.\""
 germany.120.a: "걱정스럽군."
 germany.121.t: "독일 분할"
 germany.121.d: "얄타 회담에서 결정한 대로, 독일은 두 개의 국가로 분리되어 각 전쟁 당사국 중 한쪽의 영향권에 속하게 됩니다.\n\n이렇게라도 유럽의 분쟁이 끝나기를 바랄 뿐입니다."
 germany.121.a: "독일을 위한 결정이다..."
 germany.122.t: "[From.GetNameDefCap]의 주데텐란트 요구"
 germany.122.d: "현재 마주한 상황 속에서, 독일은 해당 지역의 '독일 국민을 보호'하겠다는 명분을 내세워 우리에게 주데텐란트 영토를 요구했습니다.\n\n동시에 독일은 이 요구가 어떠한 협상이나 외교도 불허하는 최후통첩이라는 사실을 분명히 했습니다. 다시 말해, 독일은 주데텐란트를 넘겨받거나, 전쟁을 벌일 심산인 것입니다."
 germany.122.desc_cze_subject_of_ger: "[FROM.GetAdjective]의 지도자인 [FROM.GetLeader](이)가 주데텐란트에 거주 중인 '독일 국민의 보호'를 위해 우리에게 해당 지역을 요구했습니다.\n\n국제 정세와 [FROM.GetNameDef](이)가 우리나라에 행사하는 막강한 통제력를 고려하면, 우리에게 거절이라는 선택지는 존재치 않습니다. 이들은 주데텐란트를 손에 넣을 것이며, 우리는 그 고통스러운 사실을 받아들여서라도 평화를 사수해야 합니다."
 germany.122.a: "전쟁을 원하는 거라면, 전쟁으로 답해 주겠다!"
 germany.122.b: "우리에게는 [From.GetNameDef](와)과 전쟁을 벌일 여력이 없다."
 germany.122.c: "우리는 [FROM.GetLeader]의 요구에 따라야 한다."
 germany.123.t: "[From.GetNameDefCap]의 주데텐란트 양도 거부"
 germany.123.d: "[From.GetAdjective]의 지도자인 [From.GetLeader](이)가 어리석게도 [ROOT.GetAdjective]의 모든 요구를 거절하는 외교적 실책을 저질렀습니다!\n\n상대국은 주데텐란트를 양도하지 않겠다는 의사를 밝히며 사실상 우리에게 전쟁을 선포했습니다. [ROOT.GetAdjective]의 형제자매들을 보호하려는 우리의 열망을 조롱한 것입니다."
 germany.123.a: "그렇게 나오시겠다!"
 germany.124.t: "[From.GetNameDefCap]의 주데텐란트 할양"
 germany.124.d: "우리와 전쟁을 벌이게 될 것이라는 사실을 직면한 [From.GetNameDef](은)는 우리에게 주데텐란트의 모든 통제권을 양도하고 해당 지역의 모든 권리를 포기하기로 동의했습니다.\n\n주데텐란트의 [ROOT.GetAdjective] 국민이 마침내 [ROOT.GetNameDef]의 보호 아래에서 안전을 찾았습니다."
 germany.124.desc_cze_subject_of_ger: "[From.GetAdjective] 정부는 주데텐란트를 완전히 양도하고, 향후 해당 지역의 영유권을 포기하는 데 동의할 수밖에 없었습니다.\n\n주데텐란트의 [ROOT.GetAdjective] 국민들이 마침내 [ROOT.GetNameDef]의 보호 아래에서 안전을 찾았습니다."
 germany.124.a: "[ROOT.GetNameDef](와)과 모든 [ROOT.GetAdjective] 국민을 위해!"
 germany.125.t: "[FROM.GetNameDefCap]의 대[GER.GetNameDef] 주데텐란트 할양"
 germany.125.d: "우리의 종주국인 [FROM.GetAdjective](이)가 주데텐란트를 [GER.GetNameDef]에 넘겨주기로 결정했습니다. 이들은 이번 조치가 지역 내 평화를 유지하기 위한 것이며, 다른 조치를 취했다면 훨씬 더 나쁜 운명이 닥쳤을 것이라고 주장하고 있습니다. 우리는 이 문제에 대해 어떠한 협의도 받지 못했으며, 이제 우리의 정당한 영토가 우리에게서 분리되는 것을 지켜볼 수밖에 없습니다."
 germany.125.a: "우리에게 결정 권한이 있었다면 달랐을 텐데..."
 germany.126.t: "안슐루스 또는 파멸"
 germany.126.warning: "§R전쟁으로 비화될 수 있습니다§!\n"
 germany.126.d: "오스트리아가 독일과 하나가 되어야 한다는 시위대의 목소리가 점점 커지며, 시민들 사이에 불안이 더더욱 퍼져 폭력 사태까지 발생했습니다. 우리 국가가 이미 겪고 있는 내부적 어려움은 독일과의 합병을 바라는 사람들의 목소리에 힘을 더할 뿐입니다. 베를린은 안슐루스를 강력히 추진하고 있으며, 어쩌면 이것이 진정한 오스트리아의 가치를 간직할 수 있는 유일한 기회일지도 모릅니다."
 germany.126.a: "우린 독일국과 하나가 되어야 한다!"
 germany.126.b: "아니, 오스트리아의 운명은 다른 곳에 있다."
 germany.127.t: "동맹 공식화"
 germany.127.d: "[SOV.GetNameDef]에 맞서 싸우고자 단결하였으니, 이제 동맹을 공식화하고 반공주의 전쟁을 펼치는 우리 세력에 새로운 동반자들을 초대할 때입니다."
 germany.127.a: "사절을 파견할 것이다."
 germany.127.b: "지금보다 많은 의무를 질 수는 없다."
 germany.128.t: "반소비에트 협정"
 germany.128.d: "[From.GetNameDefCap](은)는 공산주의 위협에 더욱 효율적으로 대항하기 위함이라며, 우리에게 자신들의 세력에 합류할 것을 제안했습니다. 이 동맹을 공식화하기 위한 사절단이 이미 수도에 도착했습니다."
 germany.128.a: "대단한 계획이군."
 germany.128.b: "우리의 운명은 다른 이들에게 달려 있다."
 germany.200.t: "새로운 독일"
 germany.200.desc: "독일은 더 이상 이전처럼 위협적이지 않으며, 오히려 세계 질서를 무너뜨리려 위협하는 건 [SOV.GetNameDef] 쪽입니다. 강하고 민주적인 독일은 이 싸움에서 매우 유용한 우방이 될 수 있습니다. 독일이 다시 한번 일어설 수 있도록 허용한다면 양국 모두에게 큰 무역 이익을 가져다줄지도 모릅니다. 어쩌면 지금이 점령을 끝내고 굳건히 단합한 민주 세계의 기초를 만들 적기일지도 모르겠습니다."
 germany.200.a: "이 계획을 실행하자."
 germany.200.b: "아니, 너무 위험하다."
 germany.201.t: "[FROM.GetName]의 독일 재통일 희망"
 germany.201.desc: "[FROM.GetName](은)는 독일에 대한 점령을 끝내고, 독일인들이 [WGR.GetNameDef](을)를 새로운 공화국으로 자치 통치할 수 있도록 조치했습니다. 이들은 이 조치에 대해 공산주의에 대항할 보루를 만들기 위함이라고 주장하며, 약하고 쪼개진 독일보다는 강하고 민주적인 독일이 공산주의의 확산을 더 효과적으로 저지할 것이라고 말했습니다.\n그런 가운데 이 움직임을 지원하기 위해 독일 지역을 신생 [WGR.GetName]에 통합해 달라는 요청이 우리에게 전달되었습니다. 이 제안에 대한 대중의 지지는 매우 높습니다."
 germany.201.a: "확실히 이점이 있군."
 germany.201.b: "아니, 아직은 때가 아니다."
 germany.202.t: "새로운 독일"
 germany.202.desc: "[FROM.GetName](은)는 독일 점령지를 소위 [WGR.GetName](으)로 통합하도록 했습니다. 이로 인해 독일 지역의 많은 사람들이 독립 독일과의 통일을 외치게 되었습니다."
 germany.202.a: "그럼 우리만의 독립 독일을 만들지 뭐."
 germany.202.b: "굳이 지키려고 노력할 필요는 없겠지."
 THREAT_FROM_EFFECT: "행동에 따른 위협"
 war_justification.1.t: "[From.GetName]에 맞서 연설한 [ROOT.GetLeader]"
 war_justification.1.d: "\"[From.GetName](은)는 [From.GetAdjective] 사람들의 것입니까? 우리 자신에게 더 나은 질문을 던져 봅시다. 미래는 [From.GetAdjective] 사람들의 것입니까, 아니면 [ROOT.GetNameDef]의 것입니까?\"\n\n오늘 [ROOT.GetLeader](이)가 행한 연설은 [ROOT.GetName] 측이 전쟁으로 나아가는 길에 서 있음을 시사했습니다. 지난 한 달 동안 정치적 긴장이 고조된 가운데, [ROOT.GetAdjective] 국민들은 전쟁이 불가피하다는 사실을 받아들이게 된 것 같습니다."
 war_justification.1.a: "미래는 [ROOT.GetName]의 것이다!"
 war_justification.2.t: "[From.GetAdjective]의 이상을 비난한 [ROOT.GetLeader]"
 war_justification.2.d: "\"[From.GetAdjective](은)는 자유와 민주주의를 추구하고 평화를 원한다고 주장하지만, 그들이 자랑하는 이 모든 것들은 허상에 불과합니다. 그들의 민주주의는 뭉쳐야 할 국민을 분열시키고 자유는 규율의 부재를 드러낼 뿐입니다. 우리[ROOT.GetAdjective] 국민들은 이 거짓말에 속아 넘어가지 않으며... 나아가 그들이 말하는 평화마저도 거짓이라는 사실을 알고 있습니다.\"\n\n[ROOT.GetRulingParty](은)는 오랫동안 [From.GetAdjective]의 약점을 조롱해 왔지만, 최근에는 발언이 더 공격적으로 변하고 있습니다. 무력 충돌의 날이 점점 가까워지고 있습니다."
 war_justification.2.a: "[ROOT.GetLeader] 아래 [ROOT.GetName](은)는 단결한다."
 war_justification.3.t: "[From.GetAdjective] 공산주의에 경고하는 [ROOT.GetLeader]"
 war_justification.3.d: "\"공산주의보다 우리 삶의 방식, 그리고 우리의 삶 그 자체에 더 큰 위협이 있을까요? 공산주의는 주인이 아닌 노예가 온 국가를 지배하고, 국가 자체를 무너뜨리고, 민족과 역사를 없애겠다고 부르짖는 역병이나 다름없습니다. 우리는 [From.GetName](을)를 점령하고 공산주의 역병을 박멸할 것입니다.\"\n\n[ROOT.GetLeader]의 공산주의자를 향한 증오는 [ROOT.GetRulingParty](이)가 집권하기 전부터 잘 알려져 있었지만, 최근 [From.GetAdjective] 정부의 특정 사례 때문에 더욱 심화된 듯합니다. 지구상에서 마르크스주의를 제거하려는 우리의 목표가 이곳에서 시작될 수 있을지도 모르겠습니다."
 war_justification.3.a: "국가를 부정하는 자는 파멸을 맞이할 것이다."
 war_justification.4.t: "거대한 투쟁을 준비하는 [ROOT.GetName]"
 war_justification.4.d: "\"[From.GetAdjective](은)는 권력과 쉽게 떼어 놓을 수 없는 민족입니다. 그리고 그들은 우리 두 나라의 궤적이 언젠가 충돌할 수밖에 없다는 사실을 언제가 깨달을 것입니다. 싸우지 않고서는 [From.GetName]에게서 우리 자신을 지킬 수 없을 것이며, 그렇기에 우리는 다가올 투쟁에 대비해 스스로를 단련해야 합니다.\"\n\n비슷한 생각을 지녔던 [From.GetName] 정부와 [ROOT.GetName] 정부 사이의 이해 가능성은 이제 서로의 영토를 무력으로 빼앗으려는 움직임으로 뒤바뀌었습니다."
 war_justification.4.a: "우리의 승리로 역사를 쓸 것이다."
 war_justification.5.t: "[From.GetName]에 혁명을 불러온 [ROOT.GetLeader]"
 war_justification.5.d: "\"우리가 [ROOT.GetName]에서 사회주의 사회를 공고히 하는 동안, 많은 국가들은 여전히 구시대적인 폭군의 지배 아래에서 고통을 받고 있습니다. [From.GetName]의 노동자들은 발언권은커녕 조직조차 갖추지 못하며, 사회주의 제도를 도입하려는 시도는 [From.GetLeader] 정권에 의해 잔인하게 짓밟힙니다. 더 이상 국제 혁명의 톱니바퀴가 [From.GetAdjective]의 인민들을 위해 돌아올 때까지 기다릴 수 없습니다. 우리가 앞서 혁명을 통해 자본주의 압제자를 분쇄할 수 있다는 것을 증명했듯이, [From.Capital.GetName]의 압제자도 분쇄할 것입니다!\"\n\n[ROOT.GetLeader](은)는 [From.GetRulingParty](이)가 지배하는 [From.GetName]에 대해 모든 외교적 수사를 포기했습니다. 모든 국경을 근절하겠다는 그들의 목적이 이제 정확히 하나의 국경만을 겨누고 있습니다."
 war_justification.5.a: "[From.GetAdjective]의 노동자들이여, 해방의 때가 머지않았다!"
 war_justification.6.t: "[From.GetAdjective] 노동자들의 지원을 촉구하는 [ROOT.GetLeader]"
 war_justification.6.d: "\"[From.GetAdjective] 인민들의 자유보다 더 큰 거짓말이 있습니까? 그들은 한때 땅의 소유권을 주장하고 군주와 귀족 밑에서 노예처럼 일하던 자들로, 이제는 공장의 소유권을 주장하는 사람들에게 자신의 노동력을 팔 수밖에 없습니다. 과연 주인을 선택할 수 있는 자유가 진정 자유라고 할 수 있을까요? 마찬가지로, 지도자를 선출하는 자유라는 것 또한 거짓된 선택이며, 진정한 사회주의자에게 권력이 돌아가지 못하도록 만들기 위한 선전에 불과합니다. 그렇게 철저하게 세뇌된 민중은 오직 [ROOT.GetAdjective]의 개입으로만 구제될 수 있습니다.\"\n\n[ROOT.GetLeader](은)는 당 회의에서 오랫동안 [From.GetName] 정부에 대해 비판했지만, 이러한 수사는 이제 대중 앞에서 더 빈번히 사용되고 있습니다. 이 갈등이 평화적으로 해결될 수 있다고 믿을 만한 근거는 이제 거의 사라졌습니다."
 war_justification.6.a: "부르주아 독재정을 부숴 버리자!"
 war_justification.7.t: "[From.GetAdjective] 공산주의의 실패"
 war_justification.7.d: "\"동지들이여, 위대한 혁명가가 다시 한번 반역자라고 불리게 되었지만, 이제 혁명 자체가 배신당했다는 건 명백합니다. 마르크스주의의 모든 암시를 버리고 퇴화한 노동자의 국가를 건설해 거짓된 기틀 아래 통치를 일삼는 [From.GetName] [From.GetRulingParty]의 통치를 어떻게 설명하겠습니까? 국제 혁명을 빌미로 자신의 힘을 강화한 이 작자들은 자신들이 주장하는 사상에는 거의 신경 쓰지 않는 행태를 보여 주었습니다. 우리는 그들에게 진정한 혁명을 보여 주어야 합니다.\"\n\n초기에는 [From.GetAdjective] 혁명이 지지받았지만, [ROOT.GetLeader](은)는 혁명의 전개 방식에 큰 실망을 표명했습니다. 너무 늦기 전에 [ROOT.GetRulingParty](이)가 개입해야 할지도 모릅니다."
 war_justification.7.a: "그들의 사회주의 시도를 구할 시간은 아직 충분하다."
 war_justification.8.t: "[From.GetAdjective] 민족주의의 분쇄를 촉구하는 [ROOT.GetLeader]"
 war_justification.8.d: "\"[From.GetName]의 파시스트 정권보다 혁명의 미래를 더 혐오하는 사회가 있습니까? 노동자의 곤경을 외면하는 사회가 있습니까? 그들은 국민들에게 국가의 노후한 제도에 광신적으로 헌신할 것을 요구하면서, 야만적이고 오래된 방식에 현대의 옷을 입혀 노동계급의 피할 수 없는 국제적 승리에 대한 대안인 양 포장하고 있습니다. 그들이 우리나 동맹국들을 공격하는 것은 시간문제일 뿐입니다. 우리가 먼저 공격합시다.\"\n\n우리와 [From.GetAdjective] 사이의 상호 격멸보다 미진한 처사는 기대하지 않았지만, 최근 들어 적대감이 더욱 심해졌습니다. 이제 충돌이 조만간 일어날 것으로 보입니다."
 war_justification.8.a: "파시스트에게 죽음을!"
 war_justification.9.t: "[From.GetName](와)과의 외교 실패"
 war_justification.9.d: "\"우리는 [From.GetName](와)과의 갈등에 대해 외교적 해결책을 모색하려고 노력했음에도 불구하고, 협상이 또다시 결렬되어 제한된 선택지만이 남았습니다. 권위주의적인[From.GetLeader] 정권은 국민에게 책임을 지지 않는 지도자들이 흔히 보이는 전형적이고 불합리한 접근 방식을 보여 주고 있습니다. [From.GetAdjective] 정권의 정책이 완전히 전환되지 않는다면, 이제 우리는 맞서 싸울 수밖에 없습니다.'\n\n[ROOT.GetAdjective]의 [From.GetName] 내정 간섭이 뜨거운 쟁점으로 올라서며, 일부 야당 정치인들이 [ROOT.GetRulingParty](이)가 처음부터 매파적인 정책을 추구했다는 주장을 펼치고 있습니다. 그 저의가 무엇이든 간에, 이제 전쟁은 느닷없이 아주 현실적이고 피할 수 없는 미래로 눈앞까지 다가왔습니다."
 war_justification.9.a: "가끔은 분쟁이라는 고된 길을 갈 필요가 있다."
 war_justification.10.t: "[ROOT.GetLeader]의 [From.GetName] 개입 요구"
 war_justification.10.d: "\"무거운 마음으로 우리의 현실을 직시해야 합니다. [From.GetName] 침공만이 우리의 유일한 방책일지도 모릅니다. 현재 상황에서 다른 해결 방법을 모색하기에는 이 방책이 갖는 전략적 이점은 너무나도 큽니다. 우리 모두 [From.GetAdjective](이)나 [ROOT.GetAdjective] 국민들이 전쟁을 원하지 않는다고 믿지만, 역사의 흐름은 우리를 여기까지 내몰았으며, 우리에게는 더 이상 선택의 여지가 없습니다. 우리는 군사력을 행사함으로써 향후 더 큰 유혈사태를 피할 수 있길 바랄 뿐입니다.\"\n\n민주주의 국가는 다른 민주주의 국가와 전쟁을 하지 않는 것이 정설이지만, 최근의 상황은 [From.GetName]의 [ROOT.GetAdjective] 침공 가능성을 시사하고 있습니다. 역사는 여전히 우리를 놀라게 할 여지를 남기고 있었군요."
 war_justification.10.a: "어찌 됐든 [From.GetName]의 민주주의는 모호하다."
 war_justification.11.t: "붉은 위협에 맞서 연설한 [ROOT.GetLeader]"
 war_justification.11.d: "\"의심의 여지 없이, [From.GetName]의 공산주의는 이 시대의 자유와 질서에 가장 큰 위협 중 하나입니다. 냉혹하고 무자비한 이 이념은 [From.GetAdjective] 국민들의 번영하는 민주사회를 향한 희망뿐만 아니라, 이웃 국가까지 집어삼키려 하고 있습니다. 지금 당장 행동하지 않는다면 첫 번째 도미노가 쓰러지는 것을 막을 수 없을 것입니다. 그리고 이는 실패가 예정된 사회 실험이 더 많이 확산되는 결과를 낳을 것이며, 나아가 더 많은 희생자를 낳을 것입니다. 얼마나 더 많은 이들이 희생되어야 개입을 결심할 생각입니까?\"\n\n[From.GetAdjective]의 야망에 의해 부추겨진 전복 활동이 우리의 민주주의를 위협하고 있다는 사실이 최근 뜨거운 논쟁거리로 부상했습니다. 야당 대표들은 이를 [From.GetName](와)과의 전쟁을 노린 '적색 공포 조장'에 불과하다고 비난했지만, [ROOT.GetRulingParty]의 언사는 지금까지 매우 성공적인 반응을 이끌어 냈습니다."
 war_justification.11.a: "폭력적인 이념을 따르는 이들에게, 폭력 말고 무슨 반응을 기대할 수 있겠는가?"
 war_justification.12.t: "[From.GetAdjective] 파시즘과 대립하는 [ROOT.GetLeader]"
 war_justification.12.d: "\"현대사에서, 심지어 인류의 모든 역사를 통틀어서도 [From.GetName]에 대한 [From.GetRulingParty]의 철권통치보다 더 끔찍한 폭정은 없었습니다. 어떤 이들은 충돌을 일으켜서는 안 된다며 [From.GetLeader](이)가 향후 약속과 조약을 지킬 것을 믿자고 말하지만, 이들은 파시즘의 통치하에 체결된 조약이란 무용지물이나 다름없다는 것을 미처 깨닫지 못했습니다. 이 불명예스러운 거짓말쟁이들에게는 힘이 곧 정의이며, 조약이 담긴 문서는 반대파의 책만큼 손쉽게 불타 버리고 말 것입니다.\"\n\n[ROOT.GetLeader](은)는 [From.GetName](와)과의 직접적인 충돌을 회피하기만을 바라 왔던 국민들을 강하게 비판했습니다. [ROOT.GetLeader](은)는 전쟁을 미루는 것은 적에게 이점을 줄 뿐이라며 마키아벨리식 논리를 펼쳤습니다. 이대로 가면 결국 우리가 먼저 칼을 빼 들게 될지도 모르겠습니다."
 war_justification.12.a: "그들이 사라질 때까지 우리 시대의 평화는 있을 수 없다."
 war_justification.13.t: "[From.GetName](와)과의 전쟁을 주장하는 [ROOT.GetLeader]"
 war_justification.13.d: "\"비록 우리가 평화로운 민족일지라도, 우리의 본성만으로 역사의 길을 결정할 수는 없는 노릇입니다. 지금은 전쟁의 시기이니까요. 오랜 시간 [From.GetAdjective](은)는 우리가 마주하게 될 시련을 이겨내기 위해 필요한 수단을 독점해 왔으며, 그것들을 평화롭게 내주지는 않을 것입니다. 우리는 현대 국가를 건설하기 위해 최선의 노력을 기울이고 있지만, 어떠한 문제는 전쟁이라는 오랜 시련을 통해서만 해결할 수 있는 법입니다.\"\n\n최근 [From.GetName](을)를 향한 [ROOT.GetLeader]의 적대적 언사는 더욱 강해졌고, [ROOT.GetLeader](은)는 침공을 정당화하기 위해 많은 노력을 기울였습니다. 일부 국민은 이 방침을 지지하지만, 결정은 우리 지도자의 몫입니다."
 war_justification.13.a: "어려운 결정일지 모르지만 우리는 그 결정을 지지해야 한다."
 war_justification.14.t: "[From.GetAdjective]의 허세에 도전한 [ROOT.GetLeader]"
 war_justification.14.d: "\"[From.GetName](은)는 자신들이 우리보다 더 현대적이고 발전한 국가라고 생각할지도 모릅니다. 하지만 그들의 국가는 우리만큼 시련을 겪지 않았으며, 지금 지평선 너머로 분명히 모습을 드러낸 위협에 대비가 되어 있지도 않습니다. 그들은 우리를 업신여기고, 우리의 정당한 소유물을 차지하게 못 하게 함으로써 우리를 자신들에게 위협이 되는 존재로 만들었습니다. 그들의 약하고 분열된 국가는 우리의 주장에 저항하기 어려울 것입니다.\"\n\n[ROOT.GetRulingParty] 측이 [From.GetName]에 대해 오랫동안 품어온 조롱 섞인 견해는 이제 비난에서 적의로 발전했습니다. 여론은 [From.GetAdjective] 국민들이 전쟁을 피하고 싶어 한다고 보지만, [ROOT.GetLeader](은)는 그들이 선출한 지도자의 오만함으로 인해 전쟁이 촉발되었다고 주장합니다."
 war_justification.14.a: "그간의 시련이 얼마나 우릴 강력하게 했는지 저들은 상상조차 하지 못할 것이다."
 war_justification.15.t: "[ROOT.GetLeader]의 [From.GetName] 내 질서 회복 희망"
 war_justification.15.d: "\"[ROOT.GetAdjective]의 국민정신은 강인하지만, 모든 나라가 그렇게 운이 좋은 것은 아닙니다. 위대한 마르크스주의 혁명이라는 이름 아래 [From.GetName]의 전통은 파괴되었으며, 정당한 통치자 또한 살해당해 매장된 지 오래입니다. 피에 굶주린 강탈자들에게 오도당해 길을 잃은 이 세계에 무너진 질서를 회복하고, 이러한 위협에 맞서 [ROOT.GetName]의 힘을 주장하는 것이 우리의 의무입니다.\"\n\n[ROOT.GetRulingParty](은)는 늘 공산주의에 반대해 왔지만, 최근의 연설로 [From.GetName](이)가 특히나 더 집중적인 공격 대상이 되었습니다. [ROOT.GetAdjective](을)를 향한 공산주의자들의 공격이 실재하는 위협인지는 상관없이, [From.GetAdjective] 공산주의에 대한 선제공격 계획은 이미 진행 중입니다."
 war_justification.15.a: "혁명으로 목숨을 잃은 사람들을 위한 복수다!"
 war_justification.16.t: "[From.GetAdjective] 압제자들을 비난한 [ROOT.GetLeader]"
 war_justification.16.d: "\"저를 반대하는 자들은 여러분으로 하여금 저의 통치가 [From.GetName]의 [From.GetRulingParty](와)과 같다고 믿게 만들려 합니다. 이보다 더 큰 왜곡은 존재하지 않을 것입니다. [From.GetLeader](이)가 거둔 성공은 최근의 유행을 쫓은, 다른 국가를 굴복시키려는 파괴적인 대중 운동의 산물인 반면, [ROOT.GetRulingParty](은)는 이러한 운동에 굴복하지 않겠다며 반대를 고수해 왔습니다. 저는 설령 전쟁으로 이어질지라도 이 위협을 제거하기 위해서라면 할 준비가 되어 있습니다.\"\n\n[ROOT.GetLeader] 정권은 [From.GetAdjective] 국가에 대해 적대적인 정책을 채택해 왔습니다. 우리 지도자들이 어떻게 불리든, '파시스트'라는 단어는 오직 우리의 적을 가리킬 뿐입니다."
 war_justification.16.a: "전통과 실용주의는 항상 광신과 두려움을 극복해 왔다."
 war_justification.17.t: "[From.GetAdjective]의 주권에 의문을 품은 [ROOT.GetLeader]"
 war_justification.17.d: "\"국경이란 과연 누가, 어떠한 방식으로 정하는 것일까요? 과거의 사람들이 어디서 [ROOT.GetName](이)가 끝나고 [From.GetName](이)가 시작하는지를 정당화하기 위해 어떠한 방식을 사용했든 간에, 우리는 새로운 시대에 살고 있습니다. 국경의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리에게는 국민의 지속적 안보를 보장하기 위해 국경을 옮길 권리가 있습니다.\"\n\n[ROOT.GetLeader]의 최근 연설을 듣자 하니 [From.GetName]의 침공이 임박한 것처럼 보입니다. 반대의 목소리도 있었지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다."
 war_justification.17.a: "이 대의를 뒷받침해야 한다!"
 war_justification.18.t: "[From.GetName]의 진의에 의문을 품은 [ROOT.GetLeader]"
 war_justification.18.d: "\"[From.GetName](이)가 전쟁을 준비하고 있다는 데 더는 의심의 여지가 없습니다. 경제 정책의 변화를 보건대 [From.GetAdjective](은)는 평화랑은 거리가 먼 족속들이며, 우리를 공격할 적기만을 기다리고 있음이 명백합니다. 이대로 가만히 선 채 [ROOT.GetName](을)를 무방비 상태인 사이 저들이 무장하는 걸 보고만 있을 겁니까? 아니면 저들이 우리의 전력을 넘어서기 전에 이 위협을 강제로 무장 해제하시겠습니까?\"\n\n[ROOT.GetRulingParty]의 강경파는 [From.GetName](을)를 가리키며 공격이 최선의 방어라고 주장하고 있습니다. 그들의 주장은 설득력을 얻었고, [ROOT.GetName](은)는 전쟁을 준비 중입니다."
 war_justification.18.a: "적어도 전쟁을 통해 이 갈등에 종지부를 찍을 수 있을 것이다."
 war_justification.19.t: "[From.GetAdjective]의 태도에 분노한 [ROOT.GetLeader]"
 war_justification.19.d: "\"[ROOT.GetName]의 순진한 시민들은 [From.GetAdjective] 국민이 평화적인 사람들이라고 생각하지만, 이는 현실과 너무나도 동떨어져 있습니다. 우리 나라의 국경 지대에 사는 사람들은 그런 사치스러운 망상을 할 여유가 없습니다. 국경 바로 건너편에서 군대가 다가오는 것이 보이기 때문이죠. 우리는 이런 위협을 좌시할 수 없습니다. [From.GetName](은)는 하루가 다르게 전쟁을 준비하고 있습니다. 이에 맞서 똑같이 대비를 갖추지 않는다면 그것이야말로 이성을 상실한 것일 터입니다.\"\n\n우리 영토 가까이에 배치된 [From.GetAdjective]군은 점점 더 [ROOT.GetRulingParty]의 적으로 비춰지며 국내에서 우려를 불러일으켰습니다. 물론 이것이 논쟁의 원인인지 결과인지는 논쟁의 여지가 있지만요."
 war_justification.19.a: "어찌 됐든 국민들이 전쟁을 준비하게끔 해야 한다."
 war_justification.20.t: "[From.GetName] 침공을 옹호하는 [ROOT.GetLeader]"
 war_justification.20.d: "\"우리가 예측할 수 있는 전략적 장점을 가지려는 것이 [From.GetName](와)과 피할 수 없는 전쟁을 말한다면, 망설일 필요가 없습니다. 이것은 우리 아이들의 미래를 보호하고 [ROOT.GetName](이)가 내일의 세계에 자리를 잡을 수 있도록 하는 일입니다. 이것은 우리의 대의이며 우리가 당연히 여기는 이상입니다. 이제 행동으로 옮길 시간입니다.\"\n\n[ROOT.GetRulingParty] 지도자들, 그중에서도 특히 [ROOT.GetLeader]의 열정적인 연설이 대중에게 [From.GetName] 침공 지지를 호소했습니다. 침공의 이면에 자리한 지정학적 동기는 애국적 감정에 비해 덜 부각되고 있지만, 이 방식이 국민들에게 전쟁의 필요성을 설득하는 데에는 훨씬 효율적인 듯합니다."
 war_justification.20.a: "국가는 이 중대한 결정을 지지한다."
 war_justification.201.t: "[ROOT.GetName]에 맞서 연설한 [From.GetLeader]"
 war_justification.201.d: "\"[ROOT.GetName](은)는 [ROOT.GetAdjective] 사람들의 것입니까? 우리 자신에게 더 나은 질문을 던져 봅시다. 미래가 [ROOT.GetAdjective] 사람들의 것입니까, 아니면 [From.GetName]의 것입니까?\"\n\n오늘 [From.GetLeader]의 연설은 [From.GetName] 측이 전쟁으로 나아가는 길에 서 있음을 시사했습니다. 지난 한 달 동안 정치적 긴장이 고조된 가운데, [From.GetAdjective] 국민들은 전쟁이 불가피하다는 사실을 받아들인 것 같습니다. [ROOT.GetName]도 준비해야 합니다."
 war_justification.201.a: "왜 우리는 평화롭게 살 수 없는 건가?"
 war_justification.202.t: "[ROOT.GetAdjective]의 이상을 비난한 [From.GetLeader]"
 war_justification.202.d: "\"[ROOT.GetAdjective](은)는 자유와 민주주의를 추구하고 평화를 원한다고 주장하지만, 그들이 자랑하는 이 모든 것들은 허상에 불과합니다. 그들의 민주주의는 뭉쳐야 할 국민을 분열시키고 자유는 규율의 부재를 드러낼 뿐입니다. 우리[From.GetAdjective] 국민들은 이 거짓말에 속아 넘어가지 않으며... 나아가 그들이 말하는 평화마저도 거짓이라는 사실을 알고 있습니다.\"\n\n[From.GetRulingParty](은)는 오랫동안 [ROOT.GetAdjective]의 약점을 조롱해 왔지만, 최근에는 발언이 더 공격적으로 변하고 있습니다. 무력 충돌의 날이 점점 가까워지고 있습니다."
 war_justification.202.a: "짐작대로 [From.GetLeader](은)는 파시스트 쓰레기였군."
 war_justification.203.t: "[ROOT.GetAdjective] 공산주의에 경고하는 [From.GetLeader]"
 war_justification.203.d: "\"공산주의보다 우리 삶의 방식, 그리고 우리의 삶 그 자체에 더 큰 위협이 있을까요? 공산주의는 주인이 아닌 노예가 온 국가를 지배하고, 국가 자체를 무너뜨리고, 민족과 역사를 없애겠다고 부르짖는 역병이나 다름없습니다. 우리는 [From.GetName](을)를 점령하고 공산주의 역병을 박멸할 것입니다.\"\n\n[From.GetLeader]의 공산주의자를 향한 증오는 [From.GetRulingParty](이)가 집권하기 전부터 잘 알려져 있었지만, 최근 [ROOT.GetAdjective] 정부의 특정 사례 때문에 더욱 심화된 듯합니다. 지구상에서 마르크스주의를 제거하려는 우리의 목표가 이곳에서 시작될 수 있을지도 모르겠습니다."
 war_justification.203.a: "그들이 우리의 대의를 두려워한다면 그것은 곧 그들의 국민을 두려워하는 것이다."
 war_justification.204.t: "거대한 투쟁을 준비하는 [From.GetName]"
 war_justification.204.d: "\"[ROOT.GetAdjective](은)는 권력과 쉽게 떼어 놓을 수 없는 민족입니다. 그리고 그들은 우리 두 나라의 궤적이 언젠가 충돌할 수밖에 없다는 사실을 언제가 깨달을 것입니다. 싸우지 않고서는 [ROOT.GetName]에게서 우리 자신을 지킬 수 없을 것이며, 그렇기에 우리는 다가올 투쟁에 대비해 스스로를 단련해야 합니다.\"\n\n비슷한 생각을 지녔던 [ROOT.GetName] 정부와 [From.GetName] 정부 사이의 이해 가능성은 이제 서로의 영토를 무력으로 빼앗으려는 움직임으로 뒤바뀌었습니다."
 war_justification.204.a: "올 테면 오라고 해라!"
 war_justification.205.t: "[ROOT.GetName]에 혁명을 불러온 [From.GetLeader]"
 war_justification.205.d: "\"우리가 [From.GetName]에서 사회주의 사회를 공고히 하는 동안, 많은 국가들은 여전히 구시대적인 폭군의 지배 아래에서 고통을 받고 있습니다. [ROOT.GetName]의 노동자들은 발언권은커녕 조직조차 갖추지 못하며, 사회주의 제도를 도입하려는 시도는 [ROOT.GetLeader] 정권에 의해 잔인하게 짓밟힙니다. 더 이상 국제 혁명의 톱니바퀴가 [ROOT.GetAdjective]의 인민들을 위해 돌아올 때까지 기다릴 수 없습니다. 우리가 자본주의 압제자를 분쇄할 수 있다는 것을 증명했듯이, [ROOT.Capital.GetName]의 압제자도 분쇄할 것입니다!\"\n\n[From.GetLeader](은)는 우리 정부에 대한 모든 외교 시도를 포기했습니다. 모든 국경을 근절하겠다는 공산주의적 과업이 이제 정확히 우리의 국경만을 겨누고 있습니다."
 war_justification.205.a: "[ROOT.GetLeader](은)는 혁명만 외쳐대는 기회주의자보다는 좋은 지도자다!"
 war_justification.206.t: "[ROOT.GetAdjective] 노동자들의 지원을 촉구하는 [From.GetLeader]"
 war_justification.206.d: "\"[ROOT.GetAdjective] 인민들의 자유보다 더 큰 거짓말이 있습니까? 그들은 한때 땅의 소유권을 주장하고 군주와 귀족 밑에서 노예처럼 일하던 자들로, 이제는 공장의 소유권을 주장하는 사람들에게 자신의 노동력을 팔 수밖에 없습니다. 과연 주인을 선택할 수 있는 자유가 진정 자유라고 할 수 있을까요? 마찬가지로, 지도자를 선출하는 자유라는 것 또한 거짓된 선택이며, 진정한 사회주의자에게 권력이 돌아가지 못하도록 만들기 위한 선전에 불과합니다. 그렇게 철저하게 세뇌된 민중은 오직 [From.GetAdjective]의 개입으로만 구제될 수 있습니다.\"\n\n[From.GetName]의 공산주의 정권은 우리 국민이 사회 실험 없이도 만족할 수 있다는 사실을 받아들이지 못하고 공개적으로 우리나라를 침공하겠다고 협박했습니다. 이 갈등이 평화적으로 해결될 수 있을 거로 믿을 이유는 전무합니다."
 war_justification.206.a: "강요해야 하는 신념에 대체 무슨 장점이 있단 말인가?"
 war_justification.207.t: "[ROOT.GetAdjective] 공산주의의 실패"
 war_justification.207.d: "\"동지들이여, 위대한 혁명가가 다시 한번 반역자라고 불리게 되었지만, 이제 혁명 자체가 배신당했다는 건 명백합니다. 마르크스주의의 모든 암시를 버리고 퇴화한 노동자의 국가를 건설해 거짓된 기틀 아래 통치를 일삼는 [ROOT.GetName] [ROOT.GetRulingParty]의 통치를 어떻게 설명하겠습니까? 국제 혁명을 빌미로 자신의 힘을 강화한 이 작자들은 자신들이 주장하는 사상에는 거의 신경 쓰지 않는 행태를 보여 주었습니다. 우리는 그들에게 진정한 혁명을 보여 주어야 합니다.\"\n\n비록 초기에는 [ROOT.Capital.GetName]에서 [ROOT.GetRulingParty]의 승리를 지지했지만, [From.GetLeader](은)는 [ROOT.GetLeader]의 이념에서 점차 벗어나고 있습니다. 갈등은 날로 심화되어, 이제 그들은 우리에게 자신들만의 사회주의를 강요하기 위해 침공을 준비하고 있습니다."
 war_justification.207.a: "혁명이 [ROOT.GetAdjective] 국민에게 어떤 의미인지 그들은 이해하지 못하고 있다."
 war_justification.208.t: "[ROOT.GetAdjective] 민족주의의 분쇄를 촉구하는 [From.GetLeader]"
 war_justification.208.d: "\"[ROOT.GetName]의 파시스트 정권보다 혁명의 미래를 더 혐오하는 사회가 있습니까? 노동자의 곤경을 외면하는 사회가 있습니까? 그들은 국민들에게 국가의 노후한 제도에 광신적으로 헌신할 것을 요구하면서, 야만적이고 오래된 방식에 현대의 옷을 입혀 노동계급의 피할 수 없는 국제적 승리에 대한 대안인 양 포장하고 있습니다. 그들이 우리나 동맹국들을 공격하는 것은 시간문제일 뿐입니다. 우리가 먼저 공격합시다.\"\n\n우리와 [ROOT.GetAdjective] 사이의 상호 격멸보다 미진한 처사는 기대하지 않았지만, 최근 들어 적대감이 더욱 심해졌습니다. [From.GetLeader]의 언사로 보건대 충돌이 조만간 일어날 것으로 보입니다."
 war_justification.208.a: "공산주의자들에게 죽음을!"
 war_justification.209.t: "[ROOT.GetName](와)과의 외교 실패"
 war_justification.209.d: "\"우리는 [ROOT.GetName](와)과의 갈등에 대해 외교적 해결책을 모색하려고 노력했음에도 불구하고, 협상이 또다시 결렬되어 제한된 선택지만이 남았습니다. 권위주의적인[ROOT.GetLeader] 정권은 국민에게 책임을 지지 않는 지도자들이 흔히 보이는 전형적이고 불합리한 접근 방식을 보여 주고 있습니다. [ROOT.GetAdjective] 정권의 정책이 완전히 전환되지 않는다면, 이제 우리는 맞서 싸울 수밖에 없습니다.'\n\n우리의 국내 문제에 대한 [From.GetAdjective]의 내정 간섭이 뜨거운 쟁점으로 올라서며, 일부 야당 정치인들이 [From.GetRulingParty](이)가 처음부터 매파적인 정책을 추구했다는 주장을 펼치고 있습니다. 그 저의가 무엇이든 간에, 이제 전쟁은 느닷없이 아주 현실적이고 피할 수 없는 미래로 눈앞까지 다가왔습니다."
 war_justification.209.a: "놈들의 거들먹거리는 말은 우리에게 아무런 위협이 되지 않는다."
 war_justification.210.t: "[From.GetLeader]의 [ROOT.GetName] 개입 요구"
 war_justification.210.d: "\"무거운 마음으로 우리의 현실을 직시해야 합니다. [ROOT.GetName] 침공만이 우리의 유일한 방책일지도 모릅니다. 현재 상황에서 다른 해결 방법을 모색하기에는 이 방책이 갖는 전략적 이점은 너무나도 큽니다. 우리 모두 [ROOT.GetAdjective](이)나 [From.GetAdjective] 국민들이 전쟁을 원하지 않는다고 믿지만, 역사의 흐름은 우리를 여기까지 내몰았으며, 우리에게는 더 이상 선택의 여지가 없습니다. 우리는 군사력을 행사함으로써 향후 더 큰 유혈사태를 피할 수 있길 바랄 뿐입니다.\"\n\n민주주의 국가는 다른 민주주의 국가와 전쟁을 하지 않는 것이 정설이지만, 최근의 상황은 [ROOT.GetName]의 [From.GetAdjective] 침공 가능성을 시사하고 있습니다. 역사는 여전히 우리를 놀라게 할 여지를 남기고 있었군요."
 war_justification.210.a: "[From.GetName]의 민주주의는 이처럼 공격적인 행동을 촉구할 정도로 모호하기 그지없다."
 war_justification.211.t: "붉은 위협에 맞서 연설한 [From.GetLeader]"
 war_justification.211.d: "\"의심의 여지 없이, [ROOT.GetName]의 공산주의는 이 시대의 자유와 질서에 가장 큰 위협 중 하나입니다. 냉혹하고 무자비한 이 이념은 [ROOT.GetAdjective] 국민들의 번영하는 민주사회를 향한 희망뿐만 아니라, 이웃 국가까지 집어삼키려 하고 있습니다. 지금 당장 행동하지 않는다면 첫 번째 도미노가 쓰러지는 것을 막을 수 없을 것입니다. 그리고 이는 실패가 예정된 사회 실험이 더 많이 확산되는 결과를 낳을 것이며, 나아가 더 많은 희생자를 낳을 것입니다. 얼마나 더 많은 이들이 희생되어야 개입을 결심할 생각입니까?\"\n\n초기의 노동자 운동은 [From.GetAdjective] 지도자들을 위협해 왔습니다. 야당 대표들은 이를 우리와의 전쟁을 노린 '적색 공포 조장'에 불과하다고 비난했지만, [From.GetRulingParty]의 언사는 지금까지 매우 성공적인 반응을 이끌어 냈습니다."
 war_justification.211.a: "전쟁이 이익을 창출하는 이상, 자본가들은 전쟁을 일으킬 것이다."
 war_justification.212.t: "[ROOT.GetAdjective] 파시즘과 대립하는 [From.GetLeader]"
 war_justification.212.d: "\"현대사에서, 심지어 인류의 모든 역사를 통틀어서도 [ROOT.GetName]에 대한 [ROOT.GetRulingParty]의 철권통치보다 더 끔찍한 폭정은 없었습니다. 어떤 이들은 충돌을 일으켜서는 안 된다며 [ROOT.GetLeader](이)가 향후 약속과 조약을 지킬 것을 믿자고 말하지만, 이들은 파시즘의 통치하에 체결된 조약이란 무용지물이나 다름없다는 것을 미처 깨닫지 못했습니다. 이 불명예스러운 거짓말쟁이들에게는 힘이 곧 정의이며, 조약이 담긴 문서는 반대파의 책만큼 손쉽게 불타 버리고 말 것입니다.\"\n\n우리가 건설한 영광스러운 사회와 그 유산을 질투한 [From.GetAdjective](은)는 이제 이를 파괴하기 위해 전쟁을 일으킬 준비가 되어 있는 듯합니다. 평화를 가장하던 그들의 시도는 이제 막을 내렸습니다."
 war_justification.212.a: "어쩔 수 없군. 빨리 치워 버리자."
 war_justification.213.t: "[ROOT.GetName](와)과의 전쟁을 주장하는 [From.GetLeader]"
 war_justification.213.d: "\"비록 우리가 평화로운 민족일지라도, 우리의 본성만으로 역사의 길을 결정할 수는 없는 노릇입니다. 지금은 전쟁의 시기이니까요. 오랜 시간 [ROOT.GetAdjective](은)는 우리가 마주하게 될 시련을 이겨내기 위해 필요한 수단을 독점해 왔으며, 그것들을 평화롭게 내주지는 않을 것입니다. 우리는 현대 국가를 건설하기 위해 최선의 노력을 기울이고 있지만, 어떠한 문제는 전쟁이라는 오랜 시련을 통해서만 해결할 수 있는 법입니다.\"\n\n[From.GetAdjective] 국민들을 향한 최근 연설에서 [ROOT.GetName](을)를 향한 적대적 언사는 더욱 강해졌고, [From.GetLeader](은)는 침공을 정당화 하기 위해 온갖 논리를 총동원했습니다. 일부 국민은 이 방침을 지지하지만, 결정권은 지도자의 손에 달려있습니다."
 war_justification.213.a: "놈들은 우리를 적으로 만든 것을 후회하게 될 것이다."
 war_justification.214.t: "[ROOT.GetAdjective]의 허세에 도전한 [From.GetLeader]"
 war_justification.214.d: "\"[ROOT.GetName](은)는 자신들이 우리보다 더 현대적이고 발전한 국가라고 생각할지도 모릅니다. 하지만 그들의 국가는 우리만큼 시련을 겪지 않았으며, 지금 지평선 너머로 분명히 모습을 드러낸 위협에 대비가 되어 있지도 않습니다. 그들은 우리를 업신여기고, 우리의 정당한 소유물을 차지하게 못 하게 함으로써 우리를 자신들에게 위협이 되는 존재로 만들었습니다. 그들의 약하고 분열된 국가는 우리의 주장에 저항하기 어려울 것입니다.\"\n\n[From.GetRulingParty] 측이 [ROOT.GetName]에 대해 오랫동안 품어온 조롱 섞인 견해는 이제 비난에서 적의로 발전했습니다. 여론은 [ROOT.GetAdjective] 국민들이 전쟁을 피하고 싶어 한다고 보지만, [From.GetLeader](은)는 우리가 선출한 지도자의 오만함으로 인해 전쟁이 촉발되었다고 주장합니다."
 war_justification.214.a: "물론, 평화를 외치는 [From.GetAdjective] 국민의 목소리는 틀어 막히고 있겠지."
 war_justification.215.t: "[From.GetLeader]의 [ROOT.GetName] 내 질서 회복 희망"
 war_justification.215.d: "\"[From.GetAdjective]의 국민정신은 강하지만, 모든 나라가 그렇게 운이 좋은 것은 아닙니다. [ROOT.GetName](은)는 위대한 마르크스주의 혁명이라는 이름 아래 전통이 파괴되고 정당한 통치자는 오래전에 살해되어 묻혔습니다. 피에 굶주린 침략자들이 이끄는 이 세계에 질서를 회복하고 이러한 위협에 맞서 [From.GetName]의 힘을 증명하는 것은 우리의 의무입니다.\"\n\n[From.GetRulingParty](은)는 언제나 공산주의에 반대해 왔지만, 특히 최근 연설에서 [ROOT.GetName](이)가 집중 공격의 대상이 되었습니다. 역사의 다음 단계로 나아갈 것을 우려한 [ROOT.GetAdjective] 공산주의를 향한 선제 공격은 이미 시작되었습니다."
 war_justification.215.a: "우리가 진행한 일을 되돌리기에는 너무 늦었다."
 war_justification.216.t: "[ROOT.GetAdjective] 압제자들을 비난한 [From.GetLeader]"
 war_justification.216.d: "\"저를 반대하는 자들은 여러분으로 하여금 저의 통치가 [ROOT.GetName]의 [ROOT.GetRulingParty](와)과 같다고 믿게 만들려 합니다. 이보다 더 큰 왜곡은 존재하지 않을 것입니다. [ROOT.GetLeader](이)가 거둔 성공은 최근의 유행을 쫓은, 다른 국가를 굴복시키려는 파괴적인 대중 운동의 산물인 반면, [From.GetRulingParty](은)는 이러한 운동에 굴복하지 않겠다며 반대를 고수해 왔습니다. 저는 설령 전쟁으로 이어질지라도 이 위협을 제거하기 위해서라면 할 준비가 되어 있습니다.\"\n\n[From.GetLeader] 정권은 [ROOT.GetAdjective] 국가에 대해 적대적인 정책을 채택해 왔습니다. 위대함을 이루기 위한 우리의 미래 계획은 그들의 국가에 큰 수치심을 안겨 주었고, 당연하게도 그들은 위협을 느끼고 있는 듯합니다."
 war_justification.216.a: "우리의 힘을 시험하기를 원한다면 후회하게 될 것이다."
 war_justification.217.t: "[ROOT.GetAdjective]의 주권에 의문을 품은 [From.GetLeader]"
 war_justification.217.d: "\"국경이란 과연 누가, 어떠한 방식으로 정하는 것일까요? 과거의 사람들이 어디서 [From.GetName](이)가 끝나고 [ROOT.GetName](이)가 시작하는지를 정당화하기 위해 어떠한 방식을 사용했든 간에, 우리는 새로운 시대에 살고 있습니다. 국경의 전략적 중요성은 아무리 강조해도 지나치지 않으며, 우리에게는 국민의 지속적 안보를 보장하기 위해 국경을 옮길 권리가 있습니다.\"\n\n[From.GetLeader]의 최근 연설을 듣자 하니 [ROOT.GetName]의 침공이 임박한 것처럼 보입니다. 반대의 목소리도 있었지만, 전쟁을 향한 대중의 지지는 증가하고 있습니다."
 war_justification.217.a: "대전쟁으로부터 배운 것이 없는 것인가?"
 war_justification.218.t: "[ROOT.GetName]의 진의에 의문을 품은 [From.GetLeader]"
 war_justification.218.d: "\"[ROOT.GetName](이)가 전쟁을 준비하고 있다는 데 더는 의심의 여지가 없습니다. 경제 정책의 변화를 보건대 [ROOT.GetAdjective](은)는 평화랑은 거리가 먼 족속들이며, 우리를 공격할 적기만을 기다리고 있음이 명백합니다. 이대로 가만히 선 채 [From.GetName](을)를 무방비 상태인 사이 저들이 무장하는 걸 보고만 있을 겁니까? 아니면 저들이 우리의 전력을 넘어서기 전에 이 위협을 강제로 무장 해제하시겠습니까?\"\n\n[From.GetRulingParty]의 강경파는 [ROOT.GetName](을)를 가리키며 공격이 최선의 방어라고 주장하고 있습니다. 그들의 주장은 설득력을 얻었고, [From.GetName](은)는 전쟁을 준비 중입니다."
 war_justification.218.a: "이것이 바로 우리가 준비되어 있어야 하는 이유이다."
 war_justification.219.t: "[ROOT.GetAdjective]의 태도에 분노한 [From.GetLeader]"
 war_justification.219.d: "\"[From.GetName]의 순진한 시민들은 [ROOT.GetAdjective] 국민이 평화적인 사람들이라고 생각하지만, 이는 현실과 너무나도 동떨어져 있습니다. 우리 나라의 국경 지대에 사는 사람들은 그런 사치스러운 망상을 할 여유가 없습니다. 국경 바로 건너편에서 군대가 다가오는 것이 보이기 때문이죠. 우리는 이런 위협을 좌시할 수 없습니다. [ROOT.GetName](은)는 하루가 다르게 전쟁을 준비하고 있습니다. 이에 맞서 똑같이 대비를 갖추지 않는다면 그것이야말로 이성을 상실한 것일 터입니다.\"\n\n[From.GetAdjective] 영토 가까이 우리 군이 주둔하자, 그들은 우리 군의 움직임에 적대적 의도가 있다고 판단했는지 큰 우려를 표명했습니다. 그런 그들의 공격적인 언사가 바로 우리가 수비적 조치를 취한 이유라는 것을 깨닫지 못한 듯합니다."
 war_justification.219.a: "이런 위협이 있는데 비무장할 수는 없지."
 war_justification.220.t: "[ROOT.GetName] 침공을 옹호하는 [From.GetLeader]"
 war_justification.220.d: "\"우리가 예측할 수 있는 전략적 장점을 가지려는 것이 [ROOT.GetName](와)과 피할 수 없는 전쟁을 말한다면, 망설일 필요가 없습니다. 이것은 우리 아이들의 미래를 보호하고 [From.GetName](이)가 내일의 세계에 자리를 잡을 수 있도록 하는 일입니다. 이것은 우리의 대의이며 우리가 당연히 여기는 이상입니다. 이제 행동으로 옮길 시간입니다.\"\n\n[From.GetRulingParty] 지도자들, 그중에서도 특히 [From.GetLeader]의 열정적인 연설이 대중에게 [ROOT.GetName] 침공 지지를 호소했습니다. 침공의 이면에 자리한 지정학적 동기는 애국적 감정에 비해 덜 부각되고 있지만, 이 방식이 국민들에게 전쟁의 필요성을 설득하는 데에는 훨씬 효율적인 듯합니다."
 war_justification.220.a: "준비해야 한다. 전쟁이 머지않았다."
 war_justification.301.t: "비난받는 [ROOT.GetLeader]의 나약한 외교 정책"
 war_justification.301.d: "\"우리에게는 적을 공격할 기회가 있었지만, [ROOT.GetRulingParty](은)는 이를 놓쳐버렸습니다. 이것은 국제적으로 [ROOT.GetName]의 입지를 강화할 기회를 놓친 매우 실망스러운 사건일 뿐만 아니라, [ROOT.GetAdjective] 국민의 이익을 위해 행동한다는 그들의 주장이 전부 뜬구름 잡는 소리임에 불과하다는 것을 의미합니다. 정책에 변화가 필요합니다.\"\n\n많은 이들이 기대하고 있던 전쟁을 미처 추진하지 못한 우리의 실패가 정치적 반대파로부터 거센 비판을 받고 있습니다. 군사 계획을 실행하지 않는다면 우리가 [ROOT.GetName](을)를 어떤 방향으로 이끌고 있는지 국민을 설득하기 더욱 어려워질 것입니다."
 war_justification.301.a: "전쟁을 피하고 싶지 않은 건가?"
 war_justification.301.b: "당내 회의 외에는 공개적인 의견 대립의 여지가 없다."
 war_justification.301.c: "국민이 [ROOT.GetLeader](을)를 비겁하다고 비난하게 둘 수 없다!"
 nuke_dropped.1.t: "원자폭탄이 투하된 [From.From.GetName]"
 nuke_dropped.1.d: "국제 전쟁의 일환으로 [?global.nukecountry.GetNameDef](이)가 [From.From.GetName]에 역사상 처음으로 핵폭탄을 투하했으며, 사람들은 이것이 마지막이 되기를 바라고 있습니다. 전례 없는 파괴력은 이 새로운 무기의 엄청난 위력을 증명했으며, 목표물에 가할 수 있는 피해뿐만 아니라 이 무기를 투하한 이들과 인류 전체에 미칠 영향력이 모두를 두려움에 빠뜨렸습니다.\n\n전 세계가 숨을 죽이며 다음에 일어날 일을 기다리고 있습니다. [From.From.Owner.GetNameDef](이)가 더 이상의 피해를 피하기 위해 항복할까요, 아니면 핵폭탄을 투하한 자들에게 반격할 의지를 북돋을까요?"
 nuke_dropped.1.a: "원자력의 시대가 진정으로 시작되었군."
 nuke_dropped.1.b: "[ROOT.GetAdjective]인들을 보호하기 위해 필요한 것은 무엇이라도 할 것이다."
 nuke_dropped.2.t: "원자폭탄이 투하된 히로시마"
 nuke_dropped.2.d: "\"거리는 지옥 그 자체 같았다\"\n- 아이카와 쿠니요시\n\n오늘, [?global.nukecountry.GetNameDef](이)가 투하한 핵폭탄이 히로시마 상공 580미터에서 폭발했습니다. 도시의 3분의 2 이상이 순식간에 파괴되었고, 도시는 지진에 견딜 수 있도록 내진 설계가 적용되어 있었지만 오직 몇몇 튼튼한 건물만이 폭발에서 살아남았습니다.\n\n핵폭탄의 위력이 대중의 인식 속에서 크게 부풀려진 반면, 초래된 인명 손실은 크게 축소되었습니다. 어느 쪽도 이 참혹한 사태를 곱씹고 싶어 하지 않는 상황이지만, 눈 깜짝할 사이에 사라진 생명들과 오래도록 이어질 낙진 피해는 그 가공할 만한 무기가 남긴 유산으로 계속 남을 것입니다."
 nuke_dropped.2.a: "이 전쟁이 끝나기까지 얼마나 더 많은 이들이 죽어야만 하는 것인가?"
 nuke_dropped.2.b: "희생자들을 돕기 위해 신속히 행동해야만 한다."
 nuke_dropped.3.t: "원자폭탄이 투하된 나가사키"
 nuke_dropped.3.d: "원래 고쿠라에 투하될 예정되었던 핵폭탄이 오늘 나가사키에서 폭발했습니다. 연기, 구름 그리고 기술적 문제가 겹친 기상 문제로 인해 임무를 맡은 비행기는 기수를 돌려야 했고, 역사에 남을 사건을 바꾸어 버리고 말았습니다.\n\n폭탄의 위력은 골짜기에 있는 도시의 위치 때문에 약간이나마 억제되었지만, 피해는 여전히 심각했습니다. 일부 군사 시설이 타격을 입었으며, 희생된 민간인의 수는 이를 압도하는 수준입니다. 이 무기의 장기적인 영향을 알려면 수십 년이 걸릴 수 있습니다. [?global.nukecountry.GetNameDef]의 위협은 끝이 없는 것 같습니다."
 nuke_dropped.3.a: "[From.From.Owner.GetAdjective](이)가 항복할까?"
 nuke_dropped.3.b: "나가사키만은 아니었으면 했는데."
 nuke_dropped.4.t: "원자폭탄이 투하된 베를린"
 nuke_dropped.4.d: "[GetDateText] 오늘, 독일의 수도 베를린이 [?global.nukecountry.GetNameDef](이)가 투하한 핵폭탄 폭발에 휩싸였습니다. 두 번의 세계대전 내내 여러 차례 공격을 받았던 베를린이지만, 이번 공격은 기존의 그 어떤 것과도 비교할 수 없습니다. 30년 전쟁 이후 베를린이 이토록 파괴된 적은 없었으며, 그 시절과는 비교도 안 되게 융성해진 이 도시가 이렇게 파괴되는 것은 불가능하다고 여겨졌습니다.\n\n원자폭탄이 당초 계획했던 폭심지에서 벗어나 폭발한 탓에 퓌러붕커는 조금이지만 폭발을 견뎌 내었으며, [From.From.Owner.GetLeader](은)는 분노한 채로 생존해 있다는 소문이 돌고 있습니다. 물론 [From.From.Owner.GetAdjective] 수뇌부에게는 어떻게 탈출할 것이며, 어떻게 낙진 피해를 방어할 수 있을지에 관한 과제가 남아 있습니다."
 nuke_dropped.4.a: "베를린 사람이 아니라는 게 오늘만큼 다행인 적은 없었다."
 nuke_dropped.4.b: "우리의 적이 국가의 심장을 강타했다!"
 nuke_dropped.5.t: "원자폭탄이 투하된 런던"
 nuke_dropped.5.d: "핵폭발이 오늘 런던을 파괴했습니다. 도시에는 대공 방어 체계가 준비되어 있었지만, [From.From.Owner.GetNameDef](은)는 [?global.nukecountry.GetNameDef]에서 개시한 이 공격에는 미처 대비하지 못했습니다. [GetDateText], 빅 벤은 폭발에 녹아내린 채 마지막 종을 울렸습니다. 버킹엄 궁전도 그와 다를 것이 없다는 보고가 있었으며, 영국 왕실의 행방은 현재 알려지지 않았습니다.\n\n반면 [From.From.Owner.GetLeader]의 생존은 확인되었으며 오늘 늦게 있을 라디오 연설을 준비하고 있습니다. 영국인들의 사기는 어느 때보다 낮으며, 이들은 [From.From.Owner.GetLeader]의 연설 또는 설득력 있는 항복 선언을 애타게 기다리고 있습니다."
 nuke_dropped.5.a: "핵폭풍 때문에 윗입술에 자꾸 힘이 빠지는군."
 nuke_dropped.5.b: "신이여, 국왕 폐하를 지켜주소서!"
 nuke_dropped.6.t: "원자폭탄이 투하된 교토"
 nuke_dropped.6.d: "[From.From.Owner.GetAdjective]의 중요한 산업 중심부인 교토시가 오늘 [?global.nukecountry.GetNameDef](이)가 발사한 핵폭탄으로 공격받았습니다. 추측하기에 이 도시가 선택된 이유는 지식인들이 결집한 곳이기 때문인 것 같습니다.\n\n교토는 특유의 아름다움과 역사적 중요성 덕분에 많은 이들이 폭탄 투하를 모면할 것이라고 여겼지만, 그러한 도시에 파괴의 공포를 퍼뜨린다는 것이 오히려 이점으로 간주되어 공격 대상으로 결정된 듯합니다. 계곡에 자리 잡은 도시의 위치 때문에 폭발의 위력은 어느 정도 제한되었지만, 옛 황궁과 많은 산업용 건물들이 완전히 파괴되고 말았습니다."
 nuke_dropped.6.a: "이런 전쟁에서 유산과 아름다움은 아무런 의미가 없다."
 nuke_dropped.6.b: "저들이 옛것을 파괴하면, 우린 새로운 것을 만들 것이다."
 nuke_dropped.7.t: "원자폭탄이 투하된 도쿄"
 nuke_dropped.7.d: "오늘 일본 제국의 심장부가 [?global.nukecountry.GetNameDef]에게 직접적인 핵 공격을 받았습니다. 수도 도쿄는 진작 대공습의 목표가 될 것으로 예측되었지만, 신무기의 최우선 목표가 될 줄은 미처 예상하지 못했습니다. 하지만 이제는 파괴되고 만 신수도와 황궁의 중요성 때문인지, 도시에 훨씬 더 큰 불길이 떨어지고 말았습니다.\n\n[From.From.Owner.GetLeader](은)는 생존한 것으로 보고되었지만, 이 사건은 일본의 적들이 과연 어떤 짓까지 벌일 각오가 되어 있을지에 관해 의문을 증폭시켰습니다. 만약 이것으로 전쟁이 끝나지 않는다면, 다음 목표는 어디일까요? 위협할 수단이 더 남아 있을까요?"
 nuke_dropped.7.a: "이것이 일본 제국의 끝인가?"
 nuke_dropped.7.b: "[From.From.Owner.GetLeader]께서 살아 계신 한, 제국도 그러하리라."
 nuke_dropped.8.t: "원자폭탄이 투하된 워싱턴 D.C."
 nuke_dropped.8.d: "오늘 미합중국의 수도 상공에서 핵폭탄이 폭발했습니다. 미국의 정치 중심지이자 역사적 유산을 직접 노린 이 공격에 백악관, 국회의사당과 기념비 그리고 기념관 다수가 그들의 적인 [?global.nukecountry.GetNameDef] 손에 지표면에서 사라졌습니다. 이 파괴적인 무기가 도시에 입힌 참상은 한 세기 전의 워싱턴 방화와 비교할 수 없을 정도입니다.\n\n[From.From.Owner.GetLeader] 대통령은 안전하나, 국가는 뿌리째 흔들리고 있습니다. 의심할 여지 없이, 미국은 이 무기의 최초이자 유일한 보유국이 되기를 염원했습니다. 이제 그 소망은 최악의 방식으로 산산조각 나고 말았습니다."
 nuke_dropped.8.a: "분열될 수 없는 국가와 분열될 수 있는 원자의 대결이로다."
 nuke_dropped.8.b: "독수리는 반드시 불사조처럼 재에서 날아오를 것이다."
 nuke_dropped.9.t: "원자폭탄이 투하된 로마"
 nuke_dropped.9.d: "[?global.nukecountry.GetNameDef](이)가 행한 미증유의 공격으로 오늘 로마에 핵폭발이 일어나, 전 세계 사람들이 충격에 빠졌습니다. 고대로부터 이어져 내려온 이 도시에는 역사적, 예술적 가치가 막대한 보물이 즐비했기에 로마가 이런 무차별적인 파괴의 대상이 될 것이라고는 아무도 생각하지 못했습니다. 바티칸 시국 또한 일부 파괴되고 교황이 행방불명되면서, 이 사건은 이탈리아 사람들뿐만 아니라 전 세계의 가톨릭 신자들까지도 공포에 빠트렸습니다.\n\n지난 10년 동안 급속히 성장했던 로마는 이번 공격으로 거의 완전히 무너졌습니다. 전쟁이 끝난 후 이 도시는 국가의 회복을 도울 수 있으리라 기대되었지만, 그 희망은 수많은 목숨과 함께 먼지가 되어 사라졌습니다."
 nuke_dropped.9.a: "폭탄은 던져졌다!"
 nuke_dropped.9.b: "로마는 하루아침에 재건될 수 없다..."
 nuke_dropped.10.t: "원자폭탄이 투하된 파리"
 nuke_dropped.10.d: "오늘, [?global.nukecountry.GetNameDef](이)가 발사한 핵폭탄이 파리 상공에서 폭발해, 광범위한 파괴와 수많은 사상자를 낳았습니다. 수 세기 동안 전쟁과 혁명의 시대를 거친 수도임에도 불구하고, 이제까지 경험한 것 중 가장 파괴적인 공격을 받자 프랑스는 큰 충격에 빠졌습니다. 파리 시민들은 점령은 예상했을지 모르지만, 이토록 완전하고 폭력적인 황폐함을 예상하지는 못했을 것입니다.\n\n현재로서는 개선문의 잔해를 지나 샹젤리제에서 개선식을 벌이는 것조차 불가능해 보입니다. 앞으로 몇십 년이 지나면 새로운 파리가 태어날 수도 있겠지만, 벨 에포크 시대에 세워진, 모두가 기억하는 파리는 영원히 사라지고 말았습니다."
 nuke_dropped.10.a: "빛의 도시가 어둠에 휩싸였다."
 nuke_dropped.10.b: "어제까지만 해도, 파리는 항상 존재할 거라고 생각했는데..."
 nuke_dropped.11.t: "원자폭탄이 투하된 모스크바"
 nuke_dropped.11.d: "난공불락의 도시였던 모스크바가 오늘 [?global.nukecountry.GetNameDef]의 핵 공격 목표가 되었습니다. [From.From.Owner.GetAdjective] 지도층의 심장부가 폭발에 직격당했으며, 크렘린은 충격파에 의해 거의 완파되었습니다.\n\n최근까지도 가능과 불가능을 따지지 않고 모든 위협을 공포스러워 하며 경계하고 있었던 [From.From.Owner.GetLeader](은)는 제때 피신하여 생존할 수 있었습니다. 그러나 [From.From.Owner.GetName]의 광대함조차 무자비한 적들에게서 도망치기에는 충분하지 못할 것입니다. 이 상황이 정말 계속된다면, 국가에는 두 종류의 황무지만 남게 될 것입니다. 원래부터 황량했던 곳과, 적들의 손에 그렇게 되어버린 곳으로."
 nuke_dropped.11.a: "핵겨울은 모스크바를 더 어려운 목표로 만들어주지 않을까?"
 nuke_dropped.11.b: "우리의 도시 전부를 불태울지언정, 가지지는 못할 것이다."
 nuke_dropped.12.t: "원자폭탄이 투하된 코펜하겐"
 nuke_dropped.12.d: "오늘 [?global.nukecountry.GetNameDef]에 의해 코펜하겐에 핵폭발이 일어났습니다. 덴마크의 중립 정책 덕분에 대전쟁에서의 파괴에서 벗어나 성장할 수 있었던 이 도시는 나폴레옹 전쟁 이후 이토록 파괴적인 공격을 경험한 적이 없습니다. 외레순의 주변 지역은 심각한 피해를 입었으며, 생존자들은 추가 공격을 피하기 위해 퓐섬과 본토로 탈출하기 시작했습니다.\n\n국왕 크리스티안 10세의 행방은 현재 불명이며, 이번 공격으로 인해 국가의 사기는 크게 침체되었습니다. 이것이 유럽에서 가장 유서 깊은 국가 중 하나에게 있어 종말의 시작일지는 두고 봐야 할 것입니다."
 nuke_dropped.12.a: "덴마크에서 한 줄기 섬광이 빛나더군."
 nuke_dropped.12.b: "도시는 과거에도 불탔으나, 멸망하진 않았다."
 nuke_dropped.12.c: "플루토늄으로 우리는 덴마크를 무릎 꿇렸다!"
 nuke_dropped.13.t: "원자폭탄이 투하된 스톡홀름"
 nuke_dropped.13.d: "북방의 자랑스러운 베네치아라 불리는 아름다운 도시 스톡홀름이 오늘 [?global.nukecountry.GetNameDef](이)가 발사한 핵폭탄으로 공격받았습니다. 중립을 유지하기 위해 그간 최선의 노력을 다했음에도, 스웨덴은 이제 국제적 분쟁에 대한 궁극적인 대가를 치렀습니다. 폭심지는 스톡홀름 중남부 한복판으로, 향후 개발 및 대건설 계획이 예정되어 있었지만 이제 되돌릴 수 없을 정도로 파괴되었습니다.\n\n도시의 대부분은 알아볼 수 없을 정도로 무참히 파괴되었지만, 예상과는 달리 슬루센의 오래된 건물들은 폭발에서 살아남았습니다. 이 건물들은 도시의 회복력을 상징하는 기념물로써 영구 보존하기로 결정했습니다."
 nuke_dropped.13.a: "이것으로 스웨덴의 중립은 기억으로만 남게 될 것이다."
 nuke_dropped.13.b: "스웨덴의 호랑이는 줄무늬를 잃지 않았다!"
 soviet.30.t: "베사라비아 요구"
 soviet.30.d: "루마니아는 붉은 군대를 견뎌 낼 수 없을 겁니다. 우리가 베사라비아에서 정당한 영유권을 주장하는 땅에 대해 요구를 전달한다면 유혈사태로 이어지는 일 없이 양도받을 수 있을지도 모릅니다."
 soviet.30.a: "최후통첩을 보내라!"
 soviet.30.b: "아니, 우리는 강철로 대가를 치를 것이다."
 soviet.31.t: "카리알라 요구"
 soviet.31.d: "핀란드는 붉은 군대를 견뎌 낼 수 없을 겁니다. 우리가 카리알라에서 정당한 영유권을 주장하는 땅에 대해 요구를 전달한다면 유혈사태로 이어지는 일 없이 양도받을 수 있을지도 모릅니다."
 soviet.31.a: "최후통첩을 보내라!"
 soviet.31.b: "아니, 우리는 강철로 대가를 치를 것이다."
 soviet.32.t: "에스토니아 압박"
 soviet.32.d: "에스토니아는 붉은 군대를 견뎌 낼 수 없을 겁니다. 우리가 그들에게 기지 부설권과 국경 통제권을 요구하면 유혈사태 없이 합병할 수 있을 것입니다."
 soviet.32.a: "최후통첩을 보내라!"
 soviet.32.b: "아니, 우리는 강철로 대가를 치를 것이다."
 soviet.33.t: "라트비아 압박"
 soviet.33.d: "라트비아는 붉은 군대를 견뎌 낼 수 없을 겁니다. 우리가 그들에게 기지 부설권과 국경 통제권을 요구하면 유혈사태 없이 합병할 수 있을 것입니다."
 soviet.33.a: "최후통첩을 보내라!"
 soviet.33.b: "아니, 우리는 강철로 대가를 치를 것이다."
 soviet.34.t: "리투아니아 압박"
 soviet.34.d: "리투아니아는 붉은 군대를 견뎌 낼 수 없을 겁니다. 우리가 그들에게 기지 부설권과 국경 통제권을 요구하면 유혈사태 없이 합병할 수 있을 것입니다."
 soviet.34.a: "최후통첩을 보내라!"
 soviet.34.b: "아니, 우리는 강철로 대가를 치를 것이다."
 soviet.35.t: "[From.GetNameDefCap]의 [SOV.GetNameDef] 가입 모색"
 soviet.35.d: "최근 정치적 혼란을 겪은 [From.GetName] 정부는 우리와 같은 미래 비전을 갖게 되었습니다. 그들은 강력한 소비에트 연방이 세계를 위해 할 수 있는 좋은 영향력을 보았고, 조국을 위해 모든 것을 기꺼이 바치려고 합니다."
 soviet.35.a: "실행에 옮겨라."
 soviet.35.b: "아직은 때가 아니다."
 soviet.35_threat_LIT: "리투아니아는 소비에트 연방의 일부가 되었습니다"
 soviet.35_threat_FIN: "핀란드는 소비에트 연방의 일부가 되었습니다"
 soviet.35_threat_EST: "에스토니아는 소비에트 연방의 일부가 되었습니다"
 soviet.35_threat_LAT: "라트비아는 소비에트 연방의 일부가 되었습니다"
 soviet.36.t: "우리의 통치를 원하는 [From.GetName]"
 soviet.36.d: "최근 정치적 혼란을 겪은 [From.GetName] 정부는 우리의 계획과 일치하는 미래 비전을 갖게 되었습니다. 그들은 우리의 보호를 원하며 우리에게 무조건적인 지지를 약속하고 있습니다. 공식적으로는 독립적인 국가로 존속하겠지만, 모든 행동은 모국을 따를 것입니다."
 soviet.36.a: "우리의 진보를 돕는 또 다른 도구로군."
 soviet.36.b: "과도한 보호를 요구하는군."
 soviet.36_threat_LIT: "리투아니아는 소비에트 연방의 괴뢰국이 되었습니다"
 soviet.36_threat_FIN: "핀란드는 소비에트 연방의 괴뢰국이 되었습니다"
 soviet.36_threat_EST: "에스토니아는 소비에트 연방의 괴뢰국이 되었습니다"
 soviet.36_threat_LAT: "라트비아는 소비에트 연방의 괴뢰국이 되었습니다"
 soviet.37.t: "유능한 신입 장교"
 soviet.37.d: "우리의 새로운 장교들은 군 최고사령부에서 맡은 새로운 역할에 적응하며 임무 수행 능력을 입증하고 있습니다. 충직한 장교단이 우리 군을 맡게 되면서 [Root.GetLeader]의 숙청은 우리가 기대한 효과를 보이고 있습니다. 붉은 군대는 힘을 되찾고 있으며 곧 어느 때보다 더 강해질 것입니다."
 soviet.37.a: "훌륭하군."
 soviet.37.a_tt: "§Y숙청된 장교들§!로 인한 불이익이 감소합니다"
 soviet.46.t: "대조국전쟁"
 soviet.46.d: "여전히 군 최고사령부 재건을 위해 해야 할 것들이 많지만, 국경에 배치된 [From.GetAdjective]군의 진격은 장교단 안팎에서 독창성과 애국심을 고취시키고 있습니다. 다시 일어선 [Prev.GetName](이)가 모든 힘을 다해 반격할 준비를 갖추며, 우리는 타격을 받을 때마다 강해지고 있습니다. 모든 병사들은 기꺼이 자신의 목숨을 바칠 각오가 되어 있으며, 우리의 적과 굳건히 맞서고자 합니다. 이 전쟁에서 승리한 후에도 이 경험은 새 장교단의 육성과 헌신에 큰 도움이 될 것입니다!"
 soviet.46.a: "[Root.GetName]의 영광을 위하여."
 soviet.46.a_tt: "§Y숙청된 장교들§!로 인한 불이익을 상쇄하는 §Y대조국전쟁§!을 추가합니다"
 soviet.48.t: "영구혁명"
 soviet.48.d: "수년 동안 수많은 사람들이 반동분자와 반혁명분자로 몰려 처형되거나 투옥되었지만, 고위직은 대부분 무사했습니다. 그러나 그들도 의심에서 벗어나진 못했습니다. 제4인터내셔널이 창설됨에 따라, 스탈린은 자신과 가장 가까운 사람도 진정으로 자신의 편이 아니라는 생각에 사로잡혔습니다. 스탈린의 신뢰를 얻으려고 노력하는 사람들은 이런 그의 피해망상을 더욱 부추겼습니다.\n\n현 상황은 지극히 아이러니합니다. 현 정부 내에 파다한 불신으로 인해 행정은 더 이상 지속할 수 없는 상황이며, 쿠데타가 임박했습니다. 몇몇 당원들은 트로츠키를 다시 추대해 스탈린주의자들을 숙청하고 뒤따를 내전의 피해를 최소화하자고 주장하고 있습니다. 서기장이 가장 두려워했던 이 계획이 과연 진정으로 실행될 수 있을까요?"
 soviet.48.a: "말도 안 된다!"
 soviet.48.a_tt: "§Y대규모 내전이 곧 발발할 것입니다§!"
 soviet.48.b: "일국사회주의는 실패했다. 우리는 트로츠키가 필요하다."
 soviet.48.b_tt: "§Y트로츠키가 돌아오면 소규모 내전이 발발할 것입니다§!"
 soviet.49.t: "제2차 러시아 내전"
 soviet.49.d: "스탈린의 편집증이 심해지면서, 공산당과 군부는 분열되고 말았습니다. 잠시나마 스탈린의 신뢰를 얻은 사람들은 그가 권력과 우상화를 유지하길 바라고 있지만, 다른 많은 이들은 비공식적으로 배제되었습니다. 일부는 스탈린의 통치는 실패했다고 믿고 있으며, 다른 일부는 내무인민위원부가 그들을 체포할 구실을 찾거나 만들어 낼 날이 올 때까지 기다리고 있을 뿐이라고 생각합니다.\n\n그들은 함께 현 행정 수반에 도전할 만한 파벌을 만들었습니다. 이들의 목표는 스탈린의 독재를 타도하는 것이며, 군 간부들의 감독하에 전체주의 국가로 전환하는 것입니다. \n\n군부 및 당 내 스탈린 지지자들은 현 정권을 존속시키기 위한 세력을 모았고, 반대파를 반혁명 반역자로 규정하였습니다. 새로운 내전이 눈앞에 다가왔습니다."
 soviet.49.a: "반역자들에게 죽음을!"
 soviet.50.t: "러시아 해방군 창설"
 soviet.50.d: "제4인터내셔널의 창설은 당과 군 지휘부 내의 반역자들에 대한 스탈린의 두려움을 다시금 일깨웠습니다. 대숙청 때의 재판과 처형을 지켜본 많은 사람들은 또 다른 숙청이 있을 것이라고 점치고 있습니다. 이에 따라, 안드레이 블라소프를 필두로 한 다수의 장군들은 러시아 인민해방위원회를 창설했고, 스탈린 정권이 이 이상의 피해를 일으키기 전에 정권 전복을 이루고자 합니다.\n\n장기적인 목표는 민주주의로의 전환이지만, 구체적인 형태는 아직 요원합니다. 단 한 가지 분명한 것은 스탈린을 권좌에서 끌어내리고 볼셰비키 통치를 끝내고자 한다는 것입니다."
 soviet.50.a: "그들을 멈춰야 한다!"
 soviet.51.t: "내무인민위원부의 쿠데타"
 soviet.51.d: "제4인터내셔널의 창설은 당과 군 지휘부 내의 반역자들에 대한 스탈린의 두려움을 다시금 일깨웠습니다. 대숙청 때의 재판과 처형을 지켜본 많은 사람들은 또 다른 숙청이 있을 것이라고 점치고 있습니다. 대숙청의 핵심 도구였던 내무인민위원부 또한 기관 자체가 잠재적인 표적이 될 수 있다는 것을 직감했습니다. 내무인민위원부 지도부는 이대로 가만히 수감되거나, 처형당하거나, 교체되는 것을 기다리기보다 선제공격을 감행하기로 결정했고, 비슷한 고민을 하던 군 간부들의 지원을 받아 쿠데타를 계획했습니다.\n\n그러나 내무인민위원부의 영향력 있는 지위에도 불구하고, 군 지도부의 신임을 얻기는 어려웠습니다. 쿠데타는 연방의 일부분만을 지배하는 데 그쳤으며, 옛 기관의 잔여 세력은 틀림없이 처형당할 처지에 있기에 항복하지 않을 것입니다."
 soviet.51.a: "놈들을 체포해라!"
 soviet.52.t: "생존자들의 쿠데타"
 soviet.52.d: "제4인터내셔널의 창설은 당과 군 지휘부 내의 반역자들에 대한 스탈린의 두려움을 다시금 일깨웠습니다. 대숙청 때의 재판과 처형을 지켜본 많은 사람들은 또 다른 숙청이 있을 것이라고 점치고 있습니다. 수많은 사람들이 사라진 가운데, 의심받던 인물 중 처형을 면한 이들은 극히 소수에 불과했습니다. 잔인한 심문을 받고 심지어 투옥까지 당했던 이들은 자신이 또 다른 숙청의 첫 번째 희생자가 될 것이라는 사실을 잘 알고 있습니다. 자포자기한 장군들은 이러한 비극이 현실에 닥치기 전에 스탈린의 정권을 전복하기로 결정했습니다.\n\n이 시도가 성공할 가능성은 매우 희박하지만, 대숙청의 몇몇 생존자들이 연방의 일부 지역에서 통제권을 쥐는 데 성공했습니다. 적어도 서기장의 통치는 이전만큼 안정적이지 못합니다."
 soviet.52.a: "가능한 한 빨리 상황을 안정화해야 한다."
 soviet.53.t: "성공적인 숙청"
 soviet.53.d: "제4인터내셔널의 창설 이후 트로츠키 지지자 색출이 격화되었으며 스탈린의 여러 측근까지도 처형되었습니다. 곁에 아무도 남지 않게 된 스탈린은 자신의 집으로 피신했습니다. 모든 배신자 친구와 가족을 처리한 그는 마침내 약간의 안식을 찾았고, [SOV.GetNameDef]에 영광을 가져오는 일에 온전히 집중할 수 있게 되었습니다."
 soviet.53.a: "도끼를 내려놓을 시간이다."
 soviet.54.t: "새로운 정권"
 soviet.54.d_nopurge: "공산당의 권력이 시들해짐에 따라, 스탈린 체제는 더 이상 지속될 수가 없게 됐습니다.\n권력을 잡기 위한 새로운 세력이 등장했고, 우리나라를 새 길로 이끌어갈 러시아의 이상을 주창했습니다.\n\n변화의 상징으로, [Root.GetLeader](은)는 스탈린을 축출하고 한때 그가 위험한 계획들을 구상했던 권력의 전당에서 멀리 떨어진 곳에 연금했습니다.\n새로운 러시아 체제가 공산당의 썩어가는 시체를 대신하게 되면서 구 서기장의 비밀주의와 편집증, 정치적 모략은 마침내 종식되었습니다."
 soviet.54.d_purge: "러시아의 가장 큰 위협은 공산당을 음해하는 자들이 아니라, 공산당 그 자체였음이 명백해졌습니다.\n러시아에서 공산당의 꿈에 대한 환멸감이 팽배해지자, 장차 우리나라를 이끌어갈 새로운 세력이 권력을 잡았습니다.\n[Root.GetLeader](이)가 스탈린을 축출하고 난 뒤, 구 서기장은 임시 재판을 받았습니다. 그의 편집증적인 마녀사냥은 가장 절박한 시기에 국가 지도부를 파탄 냈으며, 이 혐의를 물어 스탈린은 반역죄로 사형을 선고받았습니다. 그렇게 구체제는 스탈린과 함께 아무 표시도 없는 무덤에 묻혔습니다."
 soviet.54.a: "러시아 정계에 새 여명이 밝아 오는구나."
 usa.14.t: "파시스트의 황혼"
 usa.14.d: "우리의 위대한 롤 모델이었던 나치 독일이 그들의 대원칙을 배반하고 대적이었던 공산주의자들과 동맹을 맺었습니다. 이 사실이 알려지면서 불안이 퍼져 나가고 있습니다. 공산주의 혁명의 공포로 인해 국민들이 지금까지 우리를 따라왔지만, 독일의 배반으로 인해 우리의 위대한 부흥에까지 의문이 제기되고 있습니다."
 usa.14.a: "민주주의로 회귀하자."
 usa.14.b: "파시즘에 충실하자."
 usa.24.t: "붉은 황혼"
 usa.24.d: "자본주의의 전복이라는 이상에 대한 확신을 독려해 온 [SOV.GetNameDefCap](이)가 국제 혁명을 배신하고 나치 독일과 손잡았습니다. 일국사회주의 국가가 파시스트와 동맹을 맺자, 전 세계적으로 공산주의자의 이상에 진정성이 있는지 의문이 자라나기 시작했습니다. 미국의 공산주의는 그저 힘을 결집하기 위한 [Root.GetLeader]의 도구에 지나지 않는 것일까요?"
 usa.24.a: "민주주의로 회귀하자."
 usa.24.b: "공산주의에 충실하자."
 usa.17.t: "[From.GetName]에게 선전포고한 [From.From.GetName]"
 usa.17.d: "세계는 이미 불안정합니다. 우리 지역에서 전쟁을 용납해야 할까요, 아니면 평화를 확보해야 할까요? 우리는 [From.From.GetName]에 최후통첩을 보내 [From.GetName](와)과의 평화를 이룰 수 있으며, 그들이 끝까지 서로 싸우게 놔둘 수도 있습니다."
 usa.17.a: "[From.From.GetName]에게 우리 또한 전쟁이 준비되어 있음을 알려라."
 usa.17.a_tt: "§R만약 [From.From.GetName](이)가 물러선다면 무조건 평화가 이루어질 것입니다.§!\n"
 usa.17.b: "이번만은 개입하지 않을 것이다."
 usa.18.t: "[being_attacked.GetName]의 전쟁에 개입한 [From.GetName]"
 usa.18.d: "[From.GetName](이)가 우리나라와 [being_attacked.GetName] 사이에서 발발한 분쟁에 대해 불쾌감을 드러내고 있습니다. 그들은 우리나라가 즉시 [being_attacked.GetName](와)과 평화 협정을 체결하지 않는다면 군사 개입을 감행할 것이라고 협박하고 있습니다. \n물러서야 할까요?"
 usa.18.a: "[From.GetName]에게 우리 또한 전쟁이 준비되어 있음을 알려라."
 usa.18.b: "물러나야겠군."
 usa.18.b_tt: "[Root.GetNameWithFlag](이)가 [being_attacked.GetNameWithFlag](와)과 평화 조약을 체결합니다"
 usa.19.t: "[From.GetNameWithFlag](이)가 [Root.GetName]에 괴뢰화(중점) 전쟁 명분을 획득합니다"
 usa.20.t: "미국의 영향력"
 usa.20.d: "민주주의를 옹호하는 [From.GetName](이)가 우리나라에 영향을 미치기 시작했습니다. [From.GetLeader]의 연설이 라디오를 타고 나가 국민들에게 전달되고 있습니다. [Root.GetAdjective] 국민들은 [From.GetAdjective]의 생활상에 매료되고 있습니다. [Root.GetName](은)는 그들의 꼭두각시가 아니며, 우리의 정치가 [From.GetName]에 좌지우지되는 것을 좌시하지 않을 것입니다. 다만 [From.GetAdjective] 정치가 우리나라에 미치는 영향을 부정할 순 없는 상황입니다."
 usa.20.a: "우리 마음속에서 우리는 언제나 [Root.GetAdjective]일 것이다."
 usa.20.a_tt: "[Root.GetNameWithFlag] 획득: §Y미국의 영향력§!"
 usa.21.d: "공산주의를 옹호하는 [From.GetName](이)가 우리나라에 영향을 미치기 시작했습니다. 라디오 방송을 통해 [From.GetLeader]의 연설이 국민에게 전달되고 있습니다. 심지어 [Root.GetAdjective] 노동자들에게 조직을 장려하고 [From.GetAdjective]의 생활상을 홍보하는 선전물까지 나돌고 있습니다. [Root.GetName](은)는 그들의 꼭두각시가 아니며, 우리의 정치가 [From.GetName]에 좌지우지되는 것을 좌시하지 않을 것입니다. 다만 [From.GetAdjective] 정치가 우리나라에 미치는 영향을 부정할 순 없는 상황입니다."
 usa.22.d: "파시즘을 옹호하는 [From.GetName](이)가 우리나라에 영향을 미치기 시작했습니다. 라디오 방송을 통해 [From.GetLeader]의 연설이 국민들에게 전달되고 있습니다. 심지어 [From.GetAdjective]의 생활상을 장려하는 선전물까지 나돌고 있습니다. [Root.GetName](은)는 꼭두각시가 아니며, 우리의 정치가 [From.GetName]에 좌지우지되는 것을 좌시하지 않을 것입니다. 다만 [From.GetAdjective]의 정치가 우리나라에 미치는 영향을 부정할 순 없는 상황입니다."
 usa.23.t: "미국의 보호"
 usa.23.d: "[From.GetName](은) 현재 더욱 엄격한 먼로주의를 시행하고 있습니다. 이미 우리나라에 정치적 영향력을 행사하고 있는 가운데, [From.GetName] 관료들은 이미 아메리카 국가 간의 모든 분쟁에 개입할 준비가 되어 있다고 선언했습니다."
 usa.23.a: "[From.GetName](은)는 더욱 강해지고 있다."
 usa.23.a_tt: "[From.GetNameWithFlag](은)는 이제 아메리카의 전쟁에 개입할 수 있습니다."
 britain.11.t: "베를린-모스크바 추축국"
 britain.11.d: "독일과 소비에트의 완전한 군사 동맹은 세계 질서를 전복시키고 전체주의의 시대를 가져올 위험성을 가지고 있습니다. 이러한 위협에 맞서기 위해 세계의 민주주의 국가들이 대연합을 결성해 나치-공산주의의 위협에 맞서 싸워야 합니다."
 britain.11.a: "민주주의여 집결하라!"
 britain.11.b: "호들갑 떨 필요 없다."
 britain.12.t: "위대한 동맹"
 britain.12.d: "영국이 나치-공산주의자의 위협에 맞서 싸우기 위해 자신들의 세력에 합류하라고 제안했습니다. 우리는 어떻게 답해야 할까요?"
 britain.12.a: "좋다."
 britain.12.b: "싫다."
 britain.13.t: "프랑스의 연합국 가입 희망"
 britain.13.d: "세계가 점점 더 불안정해지고 있습니다. 영국과 프랑스는 유럽에서 민주주의와 자유의 보루로 남아 있는 가운데, 최근 프랑스가 우리에게 연합국에 가입할 것을 제안했습니다.\n우리는 어떻게 답해야 할까요?"
 britain.13.a: "좋다."
 britain.13.b: "싫다."
 britain.14.t: "런던 회담"
 britain.14.d: "독일 정부가 슬로베니아의 지위를 두고 선동을 시작했습니다. 이들은 슬로베니아는 역사적으로 독일의 카르니올라 지방에 속한 주이며, 유고슬라비아 정부가 해당 지역의 독일인 및 슬로베니아인들을 억압하고 있다고 주장했습니다. 영국 정부는 이 문제를 공정하게 해결하기 위해 프랑스, 독일, 이탈리아 정부를 런던 회담에 초청했습니다. 소수의 독일계 주민들은 당연히 독일에 합병되고 싶어 하지만, 슬로베니아인들의 의사는 분명하지 않습니다. 독일은 병력을 출동시킬 준비가 되어 있는 듯하며, 전쟁의 암운이 다시 한번 유럽에 드리우고 있습니다."
 britain.14.a: "지속적인 평화를 모색해야 한다."
 britain.14.b: "역사가 우리를 용서하지 않을 것이다."
 britain.15.t: "프랑스의 이탈"
 britain.15.d: "프랑스 정부는 우리가 조심스레 제안한 국경 재조정을 이해하지 못했는지 평화를 깨고 끔찍한 전쟁을 벌이기로 결심했습니다. 우리는 그들이 한 번 더 무의미한 참호전을 겪고 지칠 때까지 내버려둘 것입니다. 때가 오면 우리의 도움을 애원하게 될 테니까요."
 britain.15.a: "자기 분수를 깨닫게 될 것이다."
 britain.16.t: "국왕 조지 5세 승하"
 britain.16.d: "대영제국과 영국 자치령의 국왕이자 인도의 황제이신 조지 5세 폐하께서 승하하셨습니다. 그의 침착함과 헌신 덕분에 대영제국은 대전쟁과 대공황을 이겨냈습니다. 그의 아들이 국왕 에드워드 8세가 되어 왕위를 물려받을 것이지만, 벌써부터 사상의 독립성이 너무 강하다는 우려가 제기되고 있습니다. 스탠리 볼드윈과 네빌 체임벌린은 총리와 내각의 지시를 받아들일 수 있도록 준비 중입니다."
 britain.16.a: "고이 잠드소서."
 britain.17.t: "에드워드 국왕의 퇴위"
 britain.17.d: "볼드윈 총리는 국왕이 평민일 뿐만 아니라 이혼 경험이 있고, 그것도 모자라 미국인이기까지 한 인물과 결혼한다면 국왕의 존엄성이 크게 훼손되고 말 것이라고 목소리를 높였습니다. 많은 고민 끝에 폐하께서는 의무보다 사랑을 택하고 퇴위를 결정했습니다. 그의 동생 앨버트가 조지 6세로서 왕위를 물려받았습니다. 런던 저술가들은 이미 그 소심한 남자가 대관식을 무사히 치를 수 있을 것인지에 대해 벌써부터 논쟁을 벌이고 있습니다."
 britain.17.a: "신이여, 조지 6세를 지켜 주소서."
 britain.18.t: "국왕의 귀환"
 britain.18.d: "조지 6세와 [Root.GetRulingParty] 사이의 사랑이 식지 않았다는 것은 공공연한 사실입니다. 이제 의회는 그의 퇴위와 유배된 형제 에드워드 8세의 복위를 공공연하게 요구하고 있습니다. 그는 힘을 통한 단결이라는 사상을 수용하는 인물이며, 영국을 이끌 비전을 품고 있습니다. 바로 우리 국가의 지도자에게 요구되는 자질을 가지고 있다는 뜻이죠!"
 britain.18.a: "제국을 위해 에드워드 8세가 통치해야 한다!"
 britain.18.b: "우리는 의회에 간섭하지 않을 것이다."
 britain.19.t: "자유 인도 정부 설립"
 britain.19.d: "일본의 지원 속에서 인도의 민족주의자들이 자유 인도라는 망명 정부를 설립했습니다.\n\n민족주의자들은 영국의 통치에 반하는 선전물을 퍼뜨리고, 세포이들의 탈영을 조장하고 있습니다. 비록 지금은 미약한 지지만을 받고 있지만, 이 세력은 언젠가 큰 위협으로 자라날 것입니다."
 britain.19.a: "쓸데없는 짓을!"
 ENG_RAJ_azad_hind_tooltip: "궁극적으로 독립을 약속하지 않는 한, 민족주의자들을 향한 지지는 계속 커질 것입니다."
 britain.20.t: "자유 인도가 이끄는 인도인 궐기"
 britain.20.d: "망명 정부인 자유 인도는 영국령 인도의 민중에게 선전을 퍼뜨리며 지지를 촉구해 왔습니다. 그리고 제국의 단결이 어느 때보다 중요해진 지금, 그들은 공격에 나서기로 결심했습니다."
 britain.20.a: "아니, 제국은 하나로 연합되어야 한다!"
 britain.23.t: "인도인 궐기"
 britain.23.d: "망명 정부인 자유 인도가 진정한 애국자들이 영국 압제자들에 맞서 무기를 들 때가 왔다고 선언했습니다. 인도의 명운이 달린 지금, 우리는 선택을 내려야 합니다."
 britain.23.a: "우린 제국과 함께할 것이다!"
 britain.23.b: "우린 기회를 잡을 것이다!"
 britain.24.t: "그림자 계획 공장 운영 개시"
 britain.24.d: "민간공장을 완전한 전시 산업으로 전환하기 위해 세심하게 준비했던 그림자 계획이 이제 결실을 맺었습니다. 새로운 공장은 이미 이 기간 내에 달성할 수 있으리라 기대했던 것보다 훨씬 더 효율적으로 운영되고 있습니다."
 britain.24.a: "이 얼마나 놀라운 선견지명인가!"
 poland.1.t: "동쪽으로의 확장"
 poland.1.d: "독일에 그단스크 할양을 강요한 일 때문에 지금 우리는 우리의 주권을 위협하는 두 제국 사이에 단단히 옥죄어져, 꼼짝할 수 없게 되었습니다. 서부 영토의 상실로 인해 연합국이 독일의 공격으로부터 우리를 지켜 주는 것을 전혀 기대할 수 없게 되었으니, 독일의 야망에 협력하여 [SOV.GetNameDef]에 합병된 옛 영연방 영토를 회복하는 방안을 고려해야 할지도 모릅니다. 현재처럼 중립을 유지한다면 쉬운 먹잇감이 될 뿐이며, 또 다른 분할을 대비해 힘겨운 싸움을 해야 할 것입니다."
 poland.1.a: "이제 추축국을 위협에서 동맹으로 바꿀 때다."
 poland.1.b: "소련과 외교적으로 협력하는 게 낫다."
 poland.2.t: "[FROM.GetNameDefCap]의 동부 요구"
 poland.2.d: "우리의 동쪽 영토에 대한 영유권을 재주장한 [FROM.GetNameDef](은)는 이제 우리를 향해 이 땅을 양도하라며 압력을 가했습니다. 양도만이 또 다른 침략과 분할 또는 합병을 피할 수 있는 유일한 방법이라면서 말이죠.\n\n일반적이라면 이런 위협에 쉽게 굴하지 않겠지만, [FROM.GetNameDef](은)는 우리의 유일한 관심사와는 거리가 멉니다. 그들의 요구에 동의한다면 동부 전선은 훨씬 더 서쪽으로 밀려나겠지만 동부 전선의 걱정거리가 줄어들 것입니다."
 poland.2.a: "평화롭게 동방을 포기하자."
 poland.2.b: "[ROOT.GetName](은)는 싸워보지도 않고 항복하지 않을 것이다!"
 poland.3.t: "[FROM.GetName]의 동부 할양"
 poland.3.d: "[FROM.GetNameDef] 동부 영토에 대해 우리의 정당한 권리 주장에 굴복하라고 압력을 가하자, 그들은 더 이상의 충돌 없이 우리의 요구한 영토를 양도하기로 동의했습니다. 하지만, 앞으로 그들과 더 강한 결속을 형성하겠다는 희망은 버리는 것이 좋겠습니다. 우리의 요구를 들어주었으니, 이제 가능한 한 접촉하지 말아 줬으면 하는 눈치입니다."
 poland.3.a: "그들이 우리의 주장을 인정하는 한, 아무런 문제 없다."
 poland.4.t: "[FROM.GetName]의 동부 할양 거부"
 poland.4.d: "[FROM.GetNameDef](와)과의 분쟁을 평화적으로 해결하려는 우리의 노력에도 불구하고, 그들은 동부 영토의 양도를 거부했습니다. 이제는 전쟁을 통해 영토를 가져오는 것만이 유일한 방법입니다. 이 골칫거리 나라는 분할을 피할 수 있는 기회가 주어져도 붙잡지 못하는 듯합니다."
 poland.4.a: "정말 우리를 상대할 수 있을 거라고 생각하는 것인가?"
 poland.5.t: "[FROM.GetNameDefCap]의 보호 제의"
 poland.5.d: "[FROM.GetNameDef](이)가 폴란드 동부의 영유권을 주장한 후, 우리는 또 다른 공격이 임박했다고 예상하고 있었습니다. 그러나 [FROM.GetAdjective](이)가 최근 보낸 제안은 이 예상을 뒤엎었습니다. 우리가 영토를 넘겨준다면 그들은 기꺼이 우리와 동맹을 맺을 의향이 있다는 것입니다. 게다가 이들은 독일과의 전쟁이 발발하면 우리는 서쪽에 새로운 땅을 부여받아 이번 양도로 인한 손실을 보상받게 될 것이라고 약속했습니다.\n\n이것이 우리가 기대했던 것보다는 더 나은 제안이긴 하지만, 미래에 전쟁이 실제로 일어날지는 알 수 없습니다. 아마도 [FROM.GetNameDef](은)는 차지하기 쉬운 땅을 확보하며 우리를 그들의 세력권으로 끌어들이려 하는 걸지도 모릅니다. 그럼에도 불구하고, 이것이 우리가 의지할 수 있는 최선의 보호책일 수 있습니다."
 poland.5.a: "너무 늦기 전에 지금 받아들여야 한다."
 poland.5.b: "[ROOT.GetName](은)는 아직 지지 않았다!"
 poland.6.t: "[FROM.GetNameDefCap]의 보호 수락"
 poland.6.d: "[FROM.GetNameDef](을)를 우리 보호 아래에 두고 동부 영토를 대가로 서쪽의 새로운 영토를 정복해 주겠다는 제안은 성공적인 접근이었던 것으로 판명되었습니다. 전쟁에서 승리할 경우 얻게 될 독일 영토와 우리의 보호를 약속받자, 이들은 동쪽 영토를 평화적으로 양도하는 데 동의했습니다."
 poland.6.a: "독일에 대항한 연합이 또 다른 분단보다 훨씬 낫다."
 poland.7.t: "[FROM.GetNameDefCap]의 보호 거부"
 poland.7.d: "우리가 할 수 있는 가장 관대한 제안을 했음에도 불구하고, [From.GetLeader](은)는 미래에 독일 영토의 지분을 약속받는 대신 [FROM.GetNameDef] 동부 영토를 양도한다는 우리의 외교적 제안을 거부했습니다. [FROM.GetNameDefCap](은)는 스스로 어려운 길을 택했습니다. 우리에게 있어서도 그렇지만, 저들에게는 더더욱 어려운 길을 말이죠."
 poland.7.a: "살 수 없다면 빼앗을 뿐이다."
 poland.8.t: "[POL.GetName]의 동독 승인"
 poland.8.d: "이전에 합의된 바와 같이 [SOV.GetNameDef](이)가 독일 동부 영토를 합병하고, 과거 폴란드 동부를 [SOV.GetNameDef]에 양도한 것에 대한 보상으로 독일 영토 일부를 [POL.GetAdjective]의 통제하에 두게 되었습니다."
 poland.8.a: "당시 상황에서는 서쪽으로 옮기는 게 최선이었다."
 poland.9.a: "서로 만족할 만한 수준으로 상황이 해결될 것 같군."
 poland.10.t: "[From.GetName]의 [Root.GetFactionName] 가입!"
 poland.10.d: "사방을 둘러싼 위협에 맞서 단결할 필요성을 인식한 [From.GetLeader](은)는 오늘 [From.GetName](이)가 [Root.GetName](와)과 상호 안보를 위한 조약을 체결하였음을 발표했습니다."
 poland.10.a: "[Root.GetName](와)과 [From.GetName](은)는 오늘 형제로 일어섰다."
 poland.11.t: "[From.GetName]의 [Root.GetFactionName] 가입 거부"
 poland.11.d: "오늘 [From.GetLeader](은)는 어리석은 자기 보호책을 보였습니다. 앞으로 [From.GetName](은)는 자국을 둘러싼 막강한 인접국들이 위협으로 여길 수 있는 모든 외교적 행동을 삼갈 것이라고 발표한 것입니다. 따라서 그들은 우리의 [Root.GetFactionName] 가입 요청을 거절했습니다."
 poland.11.a: "안전을 도모할 유일한 길은 함께 일어서는 것이다."
 poland.12.t: "절대 상자를 떨어뜨리지 않는 보이텍"
 poland.12.d: "보이텍 이병은 우리 보급선의 특별하고 소중한 일원임을 스스로 증명했습니다. 온몸의 털을 스치는 총탄이 빗발치는 격렬한 전투 속에서도 보이텍은 군수품 상자를 하나도 떨어뜨리지 않았습니다. 이 용감한 병사 덕분에 우리 포병은 쉬지 않고 포탄을 발사할 수 있었고, 보이텍은 적을 무찌르는 데 중요한 역할을 하였습니다. 이에 우리는 보이텍을 진급시키기로 결정했습니다."
 poland.12.a: "모두 보이텍의 용기에서 영감을 얻길 바란다."
 WOJTEK_COMMANDER: "보이텍이 §H군 지휘관§!이 됩니다."
 greece.1.t: "소련의 최후통첩"
 greece.1.d: "우리는 소련으로부터 영토를 포기하라는 압박을 받고 있습니다. 소련은 우리가 항복하지 않으면 전면전을 일으키겠다고 위협 중입니다. 항복하면 많은 그리스 군인들의 생명을 지킬 수 있겠지만, 과연 이게 마지막 영토 요구일까요?"
 greece.1.a: "전쟁을 피하는 것이 그리스에 있어서 최우선이다."
 greece.1.b: "그들에게는 그 어떤 것도 내줄 수 없다."
 greece.2.t: "제2차 류블랴나 중재"
 greece.2.d_GER_demand: "독일은 '기지'를 세울 영토를 넘기도록 그리스를 괴롭히고 있습니다."
 greece.2.d_ITA: "독일은 우리를 희생시키면서 이탈리아 친구를 위한 땅을 찾고 있습니다."
 greece.2.d_BUL: "독일은 우리에게 불가리아 하인 놈들에게 땅을 넘겨주길 요구하고 있습니다."
 greece.2.d_ITA_BUL: "독일이 우리 영토에 대한 이탈리아와 불가리아의 요구를 모두 밀어붙이고 있습니다."
 greece.2.a: "우리는 그들에게 대항할 수 없다."
 greece.2.b: "우리는 항복하지 않을 것이다."
 greece.3.t: "그리스의 운명"
 greece.3.d: "독일은 우리에게 독일을 위한 '협력'을 받아들일 것을 요구하고 있습니다. 이는 사실상 우리를 독일의 괴뢰국으로 만들 것입니다."
 greece.3.a: "불가피한 일이다."
 greece.3.b: "거절한다."
 greece.4.t: "터키와의 전쟁"
 greece.4.d: "우리의 이탈리아 친구들이 터키로 진군할 계획을 세우고 있습니다. 이것은 에게해에서 우리의 입지를 확보할 절호의 기회입니다. 이즈미르를 점령하고 이탈리아가 터키를 유럽에서 멀리 쫓아내도록 도웁시다."
 greece.4.a: "이즈미르는 우리의 것이 될 것이다."
 turkey.1.t: "무스타파 케말 아타튀르크의 사망"
 turkey.1.d: "\n 공화국의 비통한 날입니다. \n\n 전쟁 영웅이자 혁명가, 대통령 그리고 터키의 아버지인 무스타파 케말 아타튀르크가 서거했습니다.\n\n그는 마지막까지 터키 국민과 그가 세운 공화국에 사명을 다했습니다. 수천 명의 조문객이 이스탄불에서 깊은 애도를 표했고, 그의 시신은 수습되어 마차와 배, 기차를 통해 앙카라로 운구되었습니다. 그의 국장은 의회 전체와 전 세계의 고위 인사들이 참석한 가운데 거행되었습니다.\n\n현대 터키 국가의 아버지는 이제 떠났지만, 공화국은 계속 움직여야 합니다. 대국민의회는 그의 후계자로 [Root.GetLeader](을)를 선출했습니다."
 turkey.1.a: "아타튀르크는 기억될 것이다."
 generic.1.t: "우리의 정치에 영향을 주는 [From.GetName]"
 generic.1.d_neutral_good: "오랜 기간 [From.GetAdjective] 정부는 나라가 나아갈 방향을 정리하고자 했으며, [Root.GetAdjective] 정치에 지대한 관심을 보였습니다. 최근 이러한 경향은 더욱 강화되어, [From.GetRulingParty](은)는 [Root.GetAdjective] 국민들을 대상으로 수많은 연설을 벌이고 선전물을 배포해 [From.GetRulingIdeology] 선전을 밀어붙였습니다.\n\n지금에 와서는 수많은 정치인들과 그 밖의 공무원들까지 [From.GetAdjective]의 선전에 마음이 흔들려, [Root.GetName]의 [From.GetRulingIdeologyNoun](을)를 지지하기 시작했습니다."
 generic.1.d_bad: "오랜 기간 [From.GetAdjective] 정부는 나라가 나아갈 방향을 정리하고자 했으며, 종종 [Root.GetName]의 정치에 간섭을 시도해 왔습니다. 최근에 [From.GetRulingParty](이)가 [Root.GetAdjective]의 정치적 전통을 무시한 채 [From.GetRulingIdeology] 선전을 밀어붙이기 시작하자, 이 경향은 더욱 심화되었습니다. 수많은 연설과 다른 [From.GetRulingIdeology] 선전물이 이미 [Root.GetAdjective] 국민들에게 배포되고 있습니다. 수많은 정치인들과 그 밖의 공무원들도 [From.GetAdjective] 선전에 흔들려 [Root.GetName]의 [From.GetRulingIdeologyNoun](을)를 지지하기 시작했습니다."
 generic.1.a: "흥미롭군."
 generic.1.b: "어떻게 감히!"
 country_capitulated.0.t: "[Root.GetName]의 항복"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader](은)는 비겁한 [Root.GetAdjective] 측은 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더 이상 저항할 수 없다고 발표하였습니다. 도망치기로 결정한 [Root.GetAdjective] 정부는 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 장악하고 있습니다.\n다른 곳에서 전쟁이 계속되고 있지만, 이것은 [From.From.GetNameDef]에 있어 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader](은)는 비겁한 [Root.GetAdjective] 측은 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더 이상 저항할 수 없다고 발표하였습니다. 도망치기로 결정한 [Root.GetAdjective] 정부는 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 장악하고 있습니다.\n다른 곳에서 [Root.GetFactionName]의 잔존 세력과 전투가 계속되고 있지만, 이것은 [From.From.GetNameDef]에 있어 위대한 승리입니다."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader](은)는 비겁한 [Root.GetAdjective] 측은 전 국토를 유린하는 [From.From.GetAdjective]군의 압도적인 군사력에 더 이상 저항할 수 없다고 발표하였습니다. 도망치기로 결정한 [Root.GetAdjective] 정부는 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 장악하고 있습니다.\n다른 곳에서 [Root.GetFactionName]의 잔존 세력과 전투가 계속되고 있지만, 이것은 모든 [From.From.GetFactionName]에 있어 위대한 승리입니다."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader](은)는 [Root.GetAdjective](이)가 전 국토를 유린하며 점령 중인 [From.From.GetAdjective]군에 더 이상 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 장악하고 있습니다.\n이 중대한 패배에도 불구하고 [From.From.GetNameDef](와)과의 전쟁은 끝나지 않았습니다."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader](은)는 [Root.GetAdjective](이)가 전 국토를 유린하며 점령 중인 [From.From.GetAdjective]군에 더 이상 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 장악하고 있습니다.\n[From.From.GetNameDef](와)과의 전쟁은 계속되고 있지만, 이는 모든 [Root.GetFactionName] 국민에게 있어 불운한 타격입니다."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader](은)는 [Root.GetAdjective](이)가 전 국토를 유린하며 점령 중인 [From.From.GetAdjective]군에 더 이상 저항할 수 없다고 발표하였습니다. [Root.GetAdjective] 정부는 망명을 떠났습니다. 그들의 주력군은 항복하였으며, [From.From.GetNameDef](은)는 이제 그들의 본토를 장악하고 있습니다.\n[From.From.GetNameDef](와)과 잔존 [From.From.GetFactionName](와)과의 전쟁은 계속되고 있지만, 이는 모든 [Root.GetFactionName] 국민에게 있어 불운한 타격입니다."
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 이제 본국을 지배하는 [From.From.GetNameDef]에 항복하였습니다.\n\n[From.From.GetName](와)과 [Root.GetName] 간의 전투는 끝났지만 [From.From.GetNameDef](은)는 여전히 전면전을 치르는 중이며, 다른 곳에서도 전투가 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복하였습니다.\n\n[Root.GetName](와)과의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetNameDef] 및 [Root.GetFactionName] 잔존 세력과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective] 정부는 망명을 떠났고 그들의 주력군은 본토를 통제하고 있는 [From.From.GetNameDef]에 항복하였습니다.\n\n[From.From.GetNameDef](와)과 [Root.GetNameDef]의 싸움은 분쟁의 일부일 뿐이었습니다. [From.From.GetFactionName](와)과 [Root.GetFactionName] 잔존 세력과의 전쟁은 다른 곳에서 계속되고 있습니다."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. 수많은 독립 [Root.GetAdjective] [From.From.GetRulingIdeology] 지지자들과 [From.From.GetAdjective]군은 [Root.GetLeader](와)과 그의 정부를 추방하고, [From.From.GetNameDef](와)과 협력하여 [Root.GetNameDef]의 통치를 위한 신정부를 수립하였습니다. [From.From.GetLeader](은)는 이 상호 합의가 [Root.GetNameDef]에 새로운 번영과 협력의 시대를 가져다줄 것이라고 언급하였습니다.\n[Root.GetLeader](은)는 이에 비록 망명 중일지라도 고국인 [Root.GetNameDef](을)를 위해 계속해서 투쟁하고, 모든 저항 노력을 지원할 것이라고 선언했습니다."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. [Root.GetLeader]에 의하여 [Root.GetNameDef](이)가 되어버린 [From.From.GetRulingIdeologyNoun]의 오명에 실망한 수많은 [Root.GetAdjective] 국민들은 그를 권력에서 끌어내리고 [From.From.GetNameDef]의 지도 아래 신정부를 설립하기 위해 [From.From.GetAdjective]군에 합류했습니다. [From.From.GetLeader](은)는 이런 상호 간의 합의가 [From.From.GetNameDef]에 새로운 번영과 협력의 시대를 가져다줄 것이라고 언급하였습니다.\n[Root.GetLeader](은)는 이에 대해 [From.From.GetLeader](은)는 진정한 [From.From.GetRulingIdeology](이)가 아니라고 주장하며, 비록 망명 중일지라도 고국인 [Root.GetNameDef](을)를 위해 계속해서 투쟁하고, 모든 저항 노력을 지원할 것이라고 선언했습니다."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef](은)는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. [Root.GetFascistLeader](이)가 [From.From.GetLeader]의 이름으로 국가를 통치하기 위해 권력을 장악했으며, 국내 [From.From.GetRulingIdeology] 지지자에 대한 [Root.GetAdjective] 정부의 관용이 [Root.GetName]의 몰락에 일조했음은 명백합니다. \n[Root.GetLeader](은)는 이것은 [Root.GetAdjective] 주권의 종말이 아니며, 정부는 비록 고국에서 벗어나 망명한 상황이지만 모든 저항 노력을 지원할 것이라고 밝혔습니다."
 country_capitulated.0.a: "대단한 소식이군!"
 country_capitulated.0.b: "암울한 시기로다."
 country_capitulated.0.c: "불확실한 시대다."
 britain.22.t: "스탠리 볼드윈의 사임"
 britain.22.d: "국왕 조지 6세의 대관식으로부터 2주 뒤, 볼드윈은 70세의 나이로 은퇴하기 위해 총리직을 사임하겠다고 발표했습니다. 볼드윈은 1923년 이후 줄곧 국정을 이끌었으며, 대영제국의 대공황 타개에 큰 역할을 했고, 최근에는 제국의 재무장과 국왕 에드워드 8세의 퇴위를 책임지고 감독했습니다. 그는 인기 있고 성공적인 총리로서 물러났지만, 과연 커져 가는 독일의 위협에 맞서 충분한 조치를 취했을지는 의문입니다."
 britain.22.a: "체임벌린이 새로운 내각을 구성할 것이다."
 france.31.t: "에두아르 달라디에의 사임"
 france.31.d: "제3공화국이 붕괴하고 독일 정부의 휴전 제의를 거부하며, 식민지에서 전쟁을 이어 나가기 위해서는 새로운 지도자가 필요해졌습니다. 달라디에가 좋은 총리였음을 의심하는 사람은 거의 없지만, 그는 프랑스가 마주한 상황을 타개하지 못했습니다. 우리는 그저 이 터널 끝에 빛이 있기를 기도할 뿐입니다."
 france.31.a: "레노가 새로운 내각을 구성할 것이다."
 germany.999.t: "두 도시 이야기"
 germany.999.desc: "독일군의 놀라운 승리에 이어, 유럽에 남은 볼셰비키 통치의 마지막 흔적을 파괴할 때가 찾아 왔습니다. 새로운 독일의 레벤스라움을 대표하는 두 개의 주요 도시에 아직까지도 스탈린과 레닌의 이름이 붙어있다는 불명예스러운 사실이 도시를 얻는 과정에서 희생된 병사들을 조롱하고 있습니다.\n\n'세계 대전 재향 군인회'는 이 끔찍한 상황을 바로잡기 위한 제안을 정부에 제시했습니다."
 germany.999.a: "지난 전쟁의 영웅들이 명예롭도록 조치하라!"
 germany.999.b: "정말 터무니없는 제안이군!"
 GAME_OVER_TT: "§R당신의 게임이 종료됩니다.§!"
 CAN_ANGERED_WORKERS: "대중들이 분노할 것입니다."
 generic.2.t: "[From.GetNameDefCap]의 [Root.GetFactionName] 가입 모색"
 generic.2.d.a: "자유와 민주주의적 가치에 반하는 위협이 커지자, [alliance_applicant.GetAdjective](은)는 우리를 자유의 수호자로 바라보고 있습니다. 그들은 우리와 동맹을 맺기를 바라고 있으며, 민주주의에 위협이 되는 세력에 맞서 함께 싸우길 원합니다."
 generic.2.d.b: "현재의 세계 질서를 뒤엎으려는 우리의 곤경은 같은 생각을 가진 국가들의 주목을 모았습니다. [alliance_applicant.GetAdjective](은)는 번영으로 이어지는 미래를 개척할 가장 좋은 기회가 다가오는 분쟁에서 우리와 함께하는 것임을 인식하고는, 공식적으로 우리에게 우리의 적과 맞서 함께 하겠다고 제안했습니다."
 generic.2.d.c: "[alliance_applicant.GetNameDefCap](은)는 공산주의의 세계적 입지를 확고히 하기 위해서 사회주의 공화국 동지들의 연대가 필요함을 깨달았습니다. [alliance_applicant.GetAdjective](은)는 우리에게 공식적인 동맹의 체결을 요청하며 노동자가 마주한 국제적인 위기 상황에 있어 우리의 주도적 역할을 인정했습니다."
 generic.2.d.e: "최근 국제 정치의 격변이 세상이 떠나갈 듯 소란스럽습니다. [alliance_applicant.GetAdjective](은)는 이런 격동의 시기에 국가를 보전할 수 있는 최선책이 우리라고 판단해, 우리의 동맹에 가입하고 싶다는 요청을 보냈습니다. 몰려드는 폭풍을 함께 이겨 내자는 것이죠."
 generic.2.a: "자유와 민주주의를 위해 일어선 자들은 우리와 함께 할 것이다."
 generic.2.b: "세계는 강한 자에게 지배되는 법이다!"
 generic.2.c: "우리가 함께하는 이상 혁명은 반드시 승리할 것이다."
 generic.2.e: "우리는 이겨 낼 것이다!"
 generic.2.f: "그들이 없는 게 우리에게 더 낫다."
 generic.2.g: "필요한 동맹국은 이미 있다."
 generic.3.t: "[alliance_inviter.GetFactionName] 합류를 환영하는 [alliance_inviter.GetNameDefCap]"
 generic.3.d: "[alliance_inviter.GetNameDefCap](이)가 우리의 [alliance_inviter.GetFactionName] 가입 요청을 승낙했습니다. 이제 우리는 생사고락을 함께할 것입니다."
 generic.3.a: "우리는 함께 민주주의를 지켜 나갈 것이다."
 generic.3.b: "그 누구도 우리와 대적할 수 없으리라!"
 generic.3.c: "노동자들의 곤경을 대변하는 데 있어 이보다 더 훌륭한 투사는 없으리라!"
 generic.3.e: "일단은 서로의 이견을 제쳐 둬야 한다."
 generic.4.t: "[alliance_inviter.GetFactionName] 가입 요청을 거부한 [alliance_inviter.GetNameDefCap]"
 generic.4.d: "[alliance_inviter.GetNameDefCap](은)는 우리의 [alliance_inviter.GetFactionName] 가입 요청을 거부했습니다. 우리는 그들의 도움 없이 해내야 할 것입니다."
 generic.4.a: "그러고도 스스로를 자유의 수호자라 칭하는가?"
 generic.4.b: "그렇다면 놈들도 뭉개 버리겠다!"
 generic.4.c: "놈들의 혁명은 타락했다!"
 generic.4.e: "우리는 서로 너무나도 다르다."
 news.289.t: "[alliance_applicant.GetNameDefCap]의 [alliance_inviter.GetFactionName] 가입"
 news.289.d: "\n오늘 아침 [alliance_inviter.GetNameDef](은)는 공동 성명을 통해 [alliance_applicant.GetNameDef](이)가 [alliance_inviter.GetFactionName]의 회원국 지위를 공식적으로 얻게 되었다고 밝혔습니다. 이 행보가 전략적으로 어떻게 활용될지에 대해서는 지켜봐야겠으나, 광범위한 합동 군사 계획이 이미 진행 중임에는 의심의 여지가 없습니다."
 news.289.a: "우리는 뭉칠수록 강해진다."
 news.289.b: "수적 우위를 차지하려 드는군."
 news.289.c: "그래 봤자 아무 소용 없을걸!"
 news.289.e: "전쟁이 다가오고 있다..."
 news.289.f: "우리 동맹은 나날이 강해진다."
 generic.5.t: "[From.GetNameDefCap], [Root.GetNameDef]에 [From.GetFactionName] 가입 권유"
 generic.5.d.a: "세계정세의 최근 동향을 경계하던 [alliance_inviter.GetName](은)는 우리에게 우정의 손길을 내밀어, 보호를 약속하는 한편 자유와 민주주의 원칙을 지키기 위해 함께할 것을 촉구했습니다. [alliance_inviter.GetFactionName]의 회원국이 된다면, 우리 국민들의 자유는 더욱 안전해질 것입니다."
 generic.5.d.b: "때로 강대국에도 동맹이 필요하다는 것을 절감한 [alliance_inviter.GetAdjective](이)가 우리에게 [alliance_inviter.GetFactionName]에 합류할 것을 제안했습니다. 우리가 이 제안을 받아들인다면, 태양 아래에서 우리가 설 자리를 찾을 수 있는 좋은 기회를 얻게 될 것입니다."
 generic.5.d.c: "우리의 이념적 동맹인 [alliance_inviter.GetNameDef](이)가 노동자의 권익에 대한 우리의 공헌을 높이 사, 오늘 아침 우리를 [alliance_inviter.GetFactionName] 회원국으로 초대했습니다. 다른 사회주의 공화국과 함께한다면, 더욱 강하게 혁명을 전파할 수 있을 것입니다."
 generic.5.d.e: "[alliance_inviter.GetAdjective](은)는 우리를 전략적 이해관계가 있는 국가로 간주하고 있으며, 이념적 차이로 분열하는 것보다는 함께 협력하는 것이 더 이익이 된다고 판단한 듯합니다. 오늘 아침 [alliance_inviter.GetAdjective] 대사가 우리에게 [alliance_inviter.GetFactionName] 회원국으로 초청하겠다는 서한을 전달했습니다."
 generic.5.a: "저들과 함께 일어서리라."
 generic.5.b: "몇천 명 정도만 희생하면 된다..."
 generic.5.c: "우리는 동지들과 함께 싸우리라!"
 generic.5.e: "유익한 선택이다."
 generic.6.t: "[alliance_applicant.GetName]의 [alliance_inviter.GetFactionName] 가입 요청 수락"
 generic.6.d: "[alliance_applicant.GetName](이)가 우리의 [alliance_inviter.GetFactionName] 가입 제안을 승낙했습니다. 이제 우리는 생사고락을 함께할 것입니다."
 generic.7.t: "[alliance_applicant.GetName]의 [alliance_inviter.GetFactionName] 가입 요청 거절"
 generic.7.d: "[alliance_applicant.GetName](은)는 우리의 [alliance_inviter.GetFactionName] 가입 제안을 거부했습니다. 우리는 그들의 도움 없이 해내야 할 것입니다."
 generic.7.a: "우리의 도움이 필요 없나 보군."
 news.290.t: "헝가리 왕위를 받아들인 오토"
 news.290.desc: "적합한 국왕을 추대하고자 했던 헝가리 왕국은 오토 폰 합스부르크에게 최근까지 가문이 통치하던 땅으로 돌아와 달라는 요청을 보냈습니다. 대전쟁 이후 아버지의 대제국이 붕괴하자 서유럽을 순회하며 망명 생활을 이어온 오토는 이 제안을 받아들였습니다. 오늘 군중의 열렬한 환호 속에 오토는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다.\n\n대관식의 연설사 중에도 오토는 헝가리인들의 헌신과 예우에 거듭 감사를 표하였습니다. 그리고 다시 한번 합스부르크 영지를 규합할 것이며, 이번에는 반드시 헝가리를 지배적인 위치에 올려 세우겠다는 의지를 드러냈습니다."
 news.290.a: "이름뿐인 왕국은 안녕이다."
 news.290.b: "이건 위험한 발언인데...."
 news.290.c: "오스트리아를 향한 경주로군!"
 news.290.e: "제국이 다시 일어서는 것인가?"
 news.291.t: "헝가리와의 통합을 투표에 부친 오스트리아"
 news.291.desc: "헝가리의 주장에 따라 오스트리아는 합스부르크 왕가의 이름 아래 두 국가의 재통일 가능성을 국민투표에 부쳤습니다. 최종 집계가 거의 완료된 가운데, 재통일파의 압승이 이미 분명한 상황입니다. 투표 과정에서 부정행위는 보고되지 않았으며, 이로써 오스트리아 정부는 헝가리의 지방 정부로 재편될 의무를 짊어지게 되었습니다.\n\n헝가리의 민중은 이 사실을 크게 환영하고 있지만, 이번 국민투표가 불러올 정치적 파장은 헝가리를 넘어 유럽 전역에까지 미칠 것처럼 보입니다."
 news.291.a: "우리 우애의 결속은 잊히지 않을 것이다."
 news.291.b: "분명 큰 파장이 뒤따를 터..."
 news.291.c: "제국의 권력 공백은 아직 채워지지 않았다...."
 news.292.desc: "헝가리의 주장에 따라 오스트리아는 합스부르크 왕가의 이름 아래 두 국가의 재통일 가능성을 국민투표에 부쳤습니다. 최종 집계가 거의 완료된 가운데, 재통일파의 압승이 이미 분명한 상황입니다. 가짜 유권자의 존재와 부정 선거 등 석연치 않은 정황이 다수 보고되었으나, 오스트리아는 이러한 혐의를 일축하고 헝가리를 이미 자국의 지방 정부로 전환하는 행정 개혁을 개시했습니다.\n\n헝가리의 민중은 이러한 행보에 크나큰 환영을 보내고 있으며, 이번 국민투표는 장차 유럽 전역에 커다란 정치적 영향을 끼치리라 예상됩니다."
 news.292.a: "형제의 결속과 약간의 뇌물 덕분이다..."
 news.292.b: "저건 우리의 계획이었거늘!"
 news.292.c: "제국의 권력 공백은 아직 채워지지 않았다...."
 news.292.e: "민주주의에 대한 모독이다!"
 news.293.t: "재통합에 반대하는 오스트리아"
 news.293.desc: "헝가리의 주장에 따라 오스트리아는 합스부르크 왕가의 이름 아래 두 국가의 재통일 가능성을 국민투표에 부쳤습니다. 최종 집계가 거의 완료된 가운데, 재통일파의 승리는 요원해 보입니다. 이로써 오스트리아 정부는 오스트리아-헝가리 연합에 가입하지 않기로 정해졌습니다.\n\n이 결과는 민주주의와 자결권 정신에 따른 것으로, 헝가리는 결과를 받아들이고 더 이상 이의를 제기하지 않을 것입니다."
 news.293.a: "매우 안타깝군."
 news.293.b: "우리의 독립은 보장되었다!"
 news.293.c: "훌륭해... 다음은 우리 차례다."
 news.293.e: "그럼 제국의 몰락은 영원해졌군."
 news.294.t: "재통합에 반대하는 오스트리아"
 news.294.desc: "헝가리의 주장에 따라 오스트리아는 합스부르크 왕가의 이름 아래 두 국가의 재통일 가능성을 국민투표에 부쳤습니다. 최종 집계가 거의 완료된 가운데, 재통일파의 승리는 요원해 보입니다. 이로써 오스트리아 정부는 오스트리아-헝가리 연합에 가입하지 않기로 정해졌습니다.\n\n한편 헝가리는 재통일에 반대하는 오스트리아 정부가 투표를 조작했다는 의혹을 제기했습니다. 그들은 헝가리 동포들과의 재통일을 바라는 오스트리아 국민들의 염원을 수호하기 위해서라면 무력 사용도 불사할 각오라고 밝혔습니다. 양국은 동원을 시작했으며 전쟁은 불가피해 보입니다."
 news.294.a: "제국을 위해서라면 약간의 죽음쯤이 무슨 대수이겠는가?"
 news.294.b: "우리는 빈을 최후까지 지켜낼 것이다!"
 news.294.c: "우리 계획을 망치고 있군..."
 news.294.e: "전쟁이 퍼지지 않기를 바라야겠어."
 news.295.t: "오스트리아-헝가리 복원"
 news.295.desc: "오스트리아와 헝가리의 통일이 완료되자, 헝가리 정부는 부다페스트 주재 국제 언론을 모아 오스트리아-헝가리가 완전히 복원되었음을 알렸습니다.\n\n오스트리아의 황제라는 정당한 지위를 얻은 국왕 오토는, 제국에는 아직 과거의 그림자가 드리워 있으나 모든 합스부르크 영지를 수복하고 통일할 때까지 쉬지 않겠다고 다시 한번 맹세했습니다. 여러 이웃 나라들은 부다페스트에서 벌어지는 현 상황을 그다지 달갑지 않은 눈초리로 바라보고 있습니다."
 news.295.a: "잿더미에서 부활한 불사조 같군."
 news.295.b: "큰 변화가 생길 것이다..."
 news.295.c: "친구와 적, 어느 쪽이 될까?"
 news.295.e: "국경을 방비하는 게 좋겠어..."
 news.296.t: "헝가리 왕위를 받아들인 빌헬름"
 news.296.desc: "적합한 국왕을 추대하기 위해 헝가리 왕국은 이번 주 스웨덴의 왕자이자 쇠데르만란드 공작인 빌헬름을 초청하였습니다. 오늘 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다.\n\n새로운 국왕은 민생을 늘 마음에 두고 국민의 민주적 권리를 강력히 지지할 것임을 밝혔습니다. 뿐만 아니라, 그는 헝가리의 인접 국가들과 적대감을 쌓기보다는 대화하길 원한다고 밝혔습니다. 새로운 국왕은 이 지역의 긴장을 완화하는 데 도움이 될 것 같습니다."
 news.296.b: "또 다른 약소국이 일어서는군."
 news.296.c: "또 새로운 얼굴이로군."
 news.297.t: "헝가리 왕위를 받아들인 프리드리히 프란츠"
 news.297.desc: "적합한 국왕을 추대하기 위해 헝가리 왕국은 이번 주 메클렌부르크슈베린 대공이자 독일인인 프리드리히 프란츠를 초청하였습니다. 오늘 군중의 열렬한 환호 속에 그는 부다페스트 왕궁에 입궁하여 헝가리의 국왕으로 추대되었습니다.\n\n1931년부터 SS 친위대의 일원이었던 새로운 국왕의 이념적 성향은 잘 알려져 있으며, 이미 '어떤 대가를 치르더라도 헝가리를 위대하게, 합당한 대우를 받도록 만들겠다'고 선언하기도 했습니다. 그와 함께 국왕은 '과거로부터 내려앉은 불평등을 해소할 것'이라는 서약을 했고, 결국 이 대관식은 지역적 긴장감을 완화하지는 못할 것 같습니다."
 news.297.b: "상당한 문젯거리가 될 것 같군..."
 news.297.c: "새로운 잠재적 동맹이다!"
 news.298.t: "[HUN.GetName]의 트리아농 조약 파기"
 news.298.desc: "[HUN.GetLeader](은)는 대전쟁 이후 연합국이 강요한 조약의 파기를 공식적으로 선언하였습니다. 1920년에 [HUN.GetAdjective]인들의 시위를 뒤로 한 채 체결된 이 조약은 국토의 규모와 군사력을 크게 제한하였습니다.\n\n[HUN.GetLeader](은)는 연설을 통해 20년 전 빼앗긴 영토에 영유권을 재주장할 것임을 벌써부터 암시하고 있습니다."
 news.298.a: "치욕은 끝났지만, 잊지는 않았다!"
 news.298.b: "세계 질서에 간섭하려 드는군..."
 news.298.c: "베르사유의 멍에를 벗어던지는군."
 news.299.t: "헝가리의 대헝가리 선포"
 news.299.desc: "트리아농 조약으로 빼앗겼던 영토를 되찾은 [From.GetLeader](은)는 앞으로 헝가리는 대헝가리로 불리게 될 것이라고 선언했습니다. 이는 헝가리의 국경 범위를 더 잘 설명하는 것뿐만 아니라 세계에 대헝가리의 위상을 높이는 데에도 도움이 될 것으로 기대됩니다."
 news.299.a: "세계가 우리의 힘을 목도할 것이다."
 news.299.b: "퍽 자신만만하군."
 news.300.t: "[HUN.GetNameDefCap]의 트란실바니아 요구"
 news.300.desc: "트리아농 조약을 되돌리기 위해 [HUN.GetNameDef](은)는 [ROM.GetNameDef]에 트란실바니아 반환을 요구하는 최후통첩을 전달했습니다. 아직까지 공식적인 답변은 없었지만 [HUN.GetNameDef](은)는 요구가 거부될 경우 무력 사용까지 고려할 수 있음을 암시했습니다."
 news.300.a: "더는 겁먹지 않을 것이다!"
 news.300.b: "빨리 생각을 해 봐야겠어..."
 news.300.c: "평화롭게 해결하길 바라자."
 news.301.t: "[ROM.GetNameDefCap]의 트란실바니아 반환"
 news.301.desc: "[ROM.GetNameDefCap](이)가 [HUN.GetAdjective]의 트란실바니아 반환 요구를 수용하겠다고 발표했습니다. 이에 따라 해당 영토는 이제 헝가리와 재통합되어 그 규모와 힘이 크게 증가할 것입니다. 하지만 이 정도 규모의 성공으로도 잃어버린 나머지 영토에 대한 헝가리의 추가적인 요구를 막을 수는 없어 보입니다."
 news.301.a: "우리는 위대함을 향해 나아가고 있다!"
 news.301.b: "우리에게는 선택의 여지가 없었다."
 news.301.c: "적어도 평화는 지켜졌다."
 news.302.t: "[HUN.GetAdjective]의 요구를 거부한 루마니아"
 news.302.desc: "최후통첩의 기한이 끝났지만 루마니아의 답변은 없었습니다. 격노한 [HUN.GetAdjective] 대표단은 루마니아 정부를 향해 '불법 조약'으로 '지역을 불안정하게 만들고 있다'며 비난하고 있습니다. 양국은 언제 발발할지 모를 전쟁을 준비 중입니다."
 news.302.a: "무력으로 말을 듣게 할 수 있을 것이다..."
 news.302.b: "와 볼 테면 오라고 해라!"
 news.302.c: "멍청한 천치들 같으니..."
 news.303.t: "헝가리의 슬로바키아 남부 요구"
 news.303.desc: "트리아농 조약을 바로잡겠다는 맹세를 이행하고자 헝가리는 [From.GetName]에 슬로바키아 남부 반환을 요구했습니다. [From.GetAdjective]의 응답은 아직 없지만, [HUN.GetAdjective]의 논조를 보아 전쟁의 위협은 너무나도 분명합니다. 요구를 거부한다면 이 지역에 새로운 전쟁이 일어날 것입니다."
 news.303.a: "이 정도 요구면 오히려 운이 좋다고 봐야지."
 news.303.b: "타협안을 강구할 수 있기를..."
 news.304.t: "[From.GetName]의 슬로바키아 남부 반환"
 news.304.desc: "[From.GetName](은)는 [HUN.GetAdjective]의 슬로바키아 남부 반환 요구를 공식적으로 수용했으며, 해당 지역이 헝가리로 즉각 반환될 수 있도록 서둘러 조치하는 중이라고 밝혔습니다. 이러한 성공에도 불구하고 잃었던 영토를 되찾으려는 [HUN.GetAdjective]의 요구는 계속될 것 같습니다."
 news.304.a: "다시 합류한 것을 환영하겠다!"
 news.305.t: "[HUN.GetAdjective]의 요구를 거부한 [From.From.GetName]"
 news.305.desc: "외교 협상은 결렬되었고, 오늘 [From.From.GetName](은)는 [HUN.GetAdjective]의 슬로바키아 남부 반환 요구를 거부하겠다고 밝혔습니다. 격노한 [HUN.GetAdjective] 대표단은 [From.From.GetName] 정부를 향해 '불법 조약'으로 '지역을 불안정하게 만들고 있다'며 비난했습니다. 양국은 언제 발발할지 모를 전쟁을 준비 중입니다."
 news.306.t: "헝가리의 보이보디나 요구"
 news.306.desc: "잃었던 영토를 되찾은 과거 사례에 고무된 [HUN.GetAdjective](은)는 이제 유고슬라비아에 보이보디나 반환을 요구하고 있습니다. 이에 유고슬라비아는 외교적 해법을 찾으려 노력하고 있지만, [HUN.GetAdjective](은)는 벌써부터 조급하게 확답을 요구하고 있습니다. 유고슬라비아가 이를 거부한다면 아마 평화적인 해결이 이루어지지는 않을 것으로 보입니다."
 news.306.a: "대헝가리를 향한 전진은 계속된다."
 news.306.b: "빨리 생각을 해 봐야겠어..."
 news.307.t: "유고슬라비아의 보이보디나 반환"
 news.307.desc: "유고슬라비아는 [HUN.GetAdjective]의 요구를 따르기로 결정했고, 보이보디나를 이웃 나라로 신속히 이양하기 위한 작업에 착수했습니다. 이렇게 잦은 포함외교에도 불구하고, 헝가리는 부정할 수 없는 신흥 지역 강국으로 떠올랐습니다."
 news.307.a: "또 다른 외교적 승리로다!"
 news.308.t: "[HUN.GetAdjective]의 요구를 거부한 유고슬라비아"
 news.308.desc: "유고슬라비아는 [HUN.GetAdjective]의 보이보디나 반환 요구를 거부하며 명백히 저항 의사를 보였습니다. 헝가리는 이 사안에 대해 뒤로 물러설 생각이 없으며 '정당한 영토'를 확보하기 위해 무력을 사용할 것이라는 위협을 가하고 있습니다. 이제 양국은 피할 수 없는 전쟁을 대비하고 있는 듯 보입니다."
 news.309.t: "헝가리의 슬로바키아 지배권 주장"
 news.309.desc.a: "[HUN.GetAdjective](은)는 슬로바키아가 다시금 헝가리에 속해야 한다는 주장을 펼쳤습니다. 이에 무력 위협과 함께 최후통첩이 슬로바키아에 전달되었고, 다수 유럽 국가의 외교관들은 이 위기를 타개하기 위한 평화적 해결책을 강구하기 위해 바삐 움직이고 있습니다."
 news.309.desc.b: "[HUN.GetAdjective](은)는 슬로바키아가 다시금 헝가리에 속해야 한다는 주장을 펼쳤습니다. 이에 무력 위협과 함께 최후통첩이 슬로바키아에 전달되었고, 슬로바키아 정부는 이 [HUN.GetAdjective]발 위기를 타개할 수 있는 외교적 해결책을 찾기 위해 동분서주하고 있습니다."
 news.309.a: "무력이 필요치 않기를."
 news.309.b: "사소한 요구가 아니지 않나..."
 news.309.c: "우리의 독립성을 저울에 달 수 있는가?"
 news.310.t: "헝가리에 굴복한 [From.GetName]"
 news.310.desc.a: "심사숙고 끝에 [From.GetLeader] 휘하의 [From.GetAdjective] 정부는 [HUN.GetAdjective]의 요구에 굴복하기로 결정했습니다. 그들은 평화를 유지하기 위해 [HUN.GetAdjective]의 슬로바키아 지배를 수용함으로써 [HUN.GetLeader]의 뜻을 존중하기로 했습니다. 의심할 여지 없이 [HUN.GetAdjective](은)는 향후 약해진 이웃 국가들과의 협상에서 결의를 더욱 굳건히 다지게 될 것입니다."
 news.310.desc.b: "심사숙고 끝에 슬로바키아는 [HUN.GetAdjective]의 요구를 받아들이기로 결정하였습니다. 다른 대안은 없었기에, 국민의 생명을 지키고자 자주독립을 내주기로 한 것입니다. 의심할 여지 없이 [HUN.GetAdjective](은)는 향후 약해진 이웃들과의 협상에서 결의를 더욱 굳건히 다지게 될 것입니다."
 news.310.a: "슬로바키아에 더 나은 판단이다."
 news.310.b: "필요했던 희생이다."
 news.311.t: "[HUN.GetAdjective]의 요구를 거부한 [From.From.GetName]"
 news.311.desc.a: "슬로바키아의 운명을 두고 독일과 헝가리 사이에 외교적 위기가 발생했습니다. [HUN.GetLeader](은) 이전에 슬로바키아가 [HUN.GetNameDef]의 핵심적 국익과 연관되어 있음을 선언했고, 이는 양국의 역사적 연결 고리에 근거하고 있다고 주장했습니다. 정부는 슬로바키아와 관련된 어떠한 조치에 대해서도 협의할 것을 기대한 것으로 보입니다.\n\n하지만 독일의 지도자 [GER.GetLeader](은)는 일련의 모든 요구를 거부하며, 오히려 '주권국을 향한 어리석고 위험한 내정 간섭'이라 칭했습니다.\n\n긴장감이 고조되는 가운데, 세계의 이목은 [HUN.GetNameDef](이)가 폭력을 불사할 것인지 궁금해하고 있습니다."
 news.311.desc.b: "자주독립을 끈질기게 고수하는 슬로바키아는 끝내 [HUN.GetAdjective]의 요구를 거부하고, 국경의 요새화를 개시했습니다. 헝가리는 상황을 진정시킬 노력을 전혀 하고 있지 않으며, 양국은 전쟁의 길로 접어들 것으로 보입니다."
 news.311.b: "우리는 하나다. 올 테면 와라!"
 news.312.t: "로마 의정서 갱신"
 news.312.desc.a: "[HUN.GetAdjective]의 주도로, [ITA.GetNameDef], [AUS.GetNameDef](와)과 [HUN.GetNameDef](은)는 1934년에 서명된 로마 의정서를 갱신했습니다. 이 조약은 경제 발전과 당사국들의 화해에 관한 것입니다. 기본적으로 서명국 간의 우호 선언에 관한 것이며, [GER.GetNameDef]의 수정주의와 팽창주의의 부상을 겨냥해 대응하기 위한 공식 동맹으로 이어질 수 있다는 의도도 반영되어 있었습니다."
 news.312.desc.b: "[HUN.GetAdjective]의 주도로, [ITA.GetNameDef](와)과 [HUN.GetNameDef](은)는 1934년에 서명된 로마 의정서를 갱신했습니다. 이 조약은 경제 발전과 당사국들의 화해에 관한 것입니다. 기본적으로 서명국 간의 우호 선언에 관한 것이며, [GER.GetNameDef]의 수정주의와 팽창주의의 부상을 겨냥해 대응하기 위한 공식 동맹으로 이어질 수 있다는 의도도 반영되어 있었습니다."
 news.312.a: "새로운 친구를 환영한다."
 news.312.b: "좋은 징조는 아니다..."
 news.312.c: "좋은 결과가 있기를."
 news.313.t: "로마 조약 체결"
 news.313.desc.a: "오늘 이탈리아와 오스트리아, 헝가리 정부는 로마 조약의 체결을 알리는 공동 성명을 발표했습니다. 3개국은 유사시 방어 및 공세 양면에서 함께 군사적인 지원을 하기로 약속했습니다. 하룻밤 사이에 지역 내 힘의 균형이 급변한 것입니다."
 news.313.desc.b: "오늘 이탈리아와 헝가리 정부는 로마 조약의 체결을 알리는 공동 성명을 발표했습니다. 양국은 유사시 방어 및 공세 양면에서 함께 군사적인 지원을 하기로 약속했습니다. 하룻밤 사이에 지역 내 힘의 균형이 급변한 것입니다."
 news.313.a: "우리는 함께한다."
 news.313.b: "이게 바로 염려되는 이유다..."
 news.313.c: "독일의 독주는 이것으로 끝이다."
 news.314.t: "호르티 암살"
 news.314.desc: "헝가리에서 호르티 미클로시가 부다페스트의 의회 건물을 나오던 중 무장 괴한에게 저격당했다는 속보가 전해졌습니다. 그는 병원으로 응급 이송되었으나, 도착했을 때는 이미 사망한 상태였다고 의사들은 밝혔습니다. 무장 괴한은 경찰에게 총격을 당한 와중에도 현장에서 탈출하려 시도했으나 끝내 체포됐고, 공산당원임이 확인되었습니다.\n\n혁명의 불씨를 차단하는 데 중요한 역할을 했던 호르티의 반공주의적 성향에 궁지로 몰린 혁명분자들이 획책한 이 암살 사건은 [HUN.GetAdjective] 내 정치에 큰 혼란을 불러일으켰습니다. 원로 제독이 정계의 중심에서 사라진 지금, 공산주의자들의 영향력은 극적으로 상승할 것입니다."
 news.314.a: "한 남자의 목숨 따위, 대가로 치면 작은 편이지."
 news.314.b: "혁명은 멈추지 않는다!"
 news.314.c: "공산주의자들이 더 굽히고 들어올 수 있을까?"
 news.315.t: "국민투표를 거부한 오스트리아"
 news.315.desc: "[HUN.GetAdjective]의 호전적인 태도에도 불구하고 오스트리아는 헝가리의 국민투표 요구를 전면 거부하였습니다. 헝가리는 오스트리아 정부가 자국민의 민주적 권리를 노골적으로 무시하였다고 비난했습니다. 그들은 [HUN.GetAdjective]인들과 재결합하고자 하는 오스트리아 국민들의 열망을 보호하기 위해 무력의 사용도 불사하지 않을 각오라고 밝혔습니다. 양측은 동원령을 선포했으며, 전쟁은 불가피해 보입니다."
 news.316.t: "폴란드-루마니아 동맹"
 news.316.desc: "폴란드와 루마니아는 상호 방위 약속을 재개하겠다고 밝혔습니다. 양국은 수십 년 동안 우호적인 관계를 유지해 왔지만, 이번 발표는 상호 방위 정책이 폴란드와 루마니아의 군사 계획에 더욱 큰 존재감을 드러내고 있다는 것을 보여 줍니다."
 news.316.a: "우리는 서로가 필요하다."
 news.316.b: "이게 자구책이라고 생각하는 건가?"
 news.316.c: "좋은 결과가 있길 바라자."
 news.317.t: "방역선"
 news.317.desc: "동부와 서부 모두에서 이념적 위험이 급증하는 가운데, 루마니아는 방역선 세력의 결성을 알렸습니다. 이 동맹은 파시즘과 공산주의에 숨 막혀하는 동유럽 국가 모두를 환영하며, 이미 일부 국가는 루마니아의 힘에 이끌려 가입을 고려하고 있습니다."
 news.317.a: "우리가 나설 때다."
 news.317.b: "우리는 루마니아와 함께한다."
 news.317.g: "계획에 차질이 생겼군..."
 news.317.e: "칭찬받을 만한 계획이군."
 news.317.f: "이제 누가 적이지?"
 news.318.t: "루마니아에 굴복한 불가리아"
 news.318.desc: "루마니아의 최후통첩을 거부할 경우 루마니아의 즉각적인 군사 개입에 직면하게 될 것임을 깨달은 불가리아는 더 친루마니아적인 정부를 만들기 위해 큰 변화를 가져왔습니다. 불가리아는 이웃 국가의 요구를 모두 수용했으며, 앞으로의 요청 또한 거부할 가능성은 거의 없어 보입니다. 그 결과, 이제는 루마니아의 괴뢰국만이 남게 되었습니다."
 news.318.a: "자신들에게 무엇이 최선이었는지를 알았겠지."
 news.318.b: "필요한 조치였다..."
 news.318.c: "문제가 되겠군."
 news.319.t: "루마니아의 요구를 거부한 불가리아"
 news.319.desc: "루마니아의 최후통첩을 받은 불가리아는 거부할 경우 즉각적인 군사 개입이 이루어질 수 있음에도 불구하고 루마니아의 요구를 거부했습니다. 불가리아는 물러서지 않았으며, 이제 양국의 상황은 명백한 군사적 충돌로 이어질 것 같습니다."
 news.319.a: "자신들이 잘못된 선택을 내렸음을 알게 될 것이다."
 news.319.b: "어디 가져가 보시지!"
 news.319.c: "또 다른 발칸 전쟁인가...?"
 news.324.t: "루마니아에 굴복한 유고슬라비아"
 news.324.desc: "루마니아가 요구한 '철저한 국가적 구조 조정'과 거절할 경우 직면할 군사적 위협 앞에서, 유고슬라비아는 굴복 외의 다른 길이 없음을 깨달았습니다. 이러한 '구조 조정'에 따라, 유고슬라비아는 각각의 민족 국가로 분할된 것뿐만 아니라 괴뢰 정부마저 설립되었습니다.\n\n루마니아가 내세운 민족 자결권이라는 겉치장의 이면에는 국익만이 있었음이 확실해졌고, 루마니아의 영향력은 계속 커지고 있습니다."
 news.324.a: "이 얼마나 절묘한가!"
 news.324.b: "이 얼마나 교활한가."
 news.320.t: "루마니아의 요구를 거부한 유고슬라비아"
 news.320.desc: "루마니아가 요구한 '철저한 국가적 구조 조정'과 거절할 경우 직면할 군사적 위협에도 불구하고, 유고슬라비아는 최후통첩을 거부했습니다. 나라에 다방면으로 가해진 막대한 압력을 무릅쓰고, 유고슬라비아는 필사적으로 조국을 방어할 것임을 알렸습니다. 루마니아는 선전포고를 선언했으며 다른 국가들이 분할 점령을 위해 전쟁에 가담할 가능성도 무시할 수 없습니다."
 news.320.a: "녀석들이 원했던 것이다."
 news.320.b: "어디 가져가 보시지!"
 news.320.c: "우리는 경고했다."
 news.320.f: "그리 오래 가지 못할 것이다."
 news.321.t: "유고슬라비아 분할"
 news.321.desc: "루마니아의 주도로 유고슬라비아는 '국가적 구조 조정'을 요구하는 최후통첩을 전달받았습니다. 다수의 인접 국가로부터 여러 방면에서 압박받은 유고슬라비아는 이를 수용하는 것 외에는 마땅한 대안이 없었고, 현재 국가 분할 과정이 진행 중입니다."
 news.321.a: "우리 친구들에게 감사를 표하자."
 news.321.b: "훌륭한 생각이었어!"
 news.321.c: "탐욕스러운 놈들."
 news.321.e: "우리는 그 기분을 알지..."
 news.322.t: "루마니아 쿠데타"
 news.322.desc: "루마니아 내 국가 지도부를 향한 불만이 위험한 수준으로 접어든 가운데, 미하이 왕자는 군부의 핵심 인사들과 함께 쿠데타를 결행했습니다. 초기 보고에 따르면 결과는 성공적이며, 미하이 국왕은 이미 국가 원수의 직위에 올라 루마니아에 필요한 지도력을 발휘할 것임을 천명했습니다."
 news.322.a: "더 나은 국가로의 변화다."
 news.322.b: "이 자는... 적어도 겸손해 보이는군."
 news.323.t: "국왕 카롤 2세의 퇴위"
 news.323.desc: "정부 내 핵심 인사들의 강력한 압박에, 국왕 카롤 2세는 선택의 여지 없이 퇴위를 선언했습니다. 그의 후계자는 국왕 미하이지만, 카롤 2세가 한때 거머쥐었던 정부 내 많은 독재적 권력은 다시 정부로 돌아갔기에, 이 젊은 국왕은 선왕과 비슷한 정도의 권력을 행사하지는 못할 것으로 보입니다.\n\n카롤 2세는 막대한 은행 계좌를 청산하고 망명길에 올라, 그의 동반자 마그다 루페스쿠와 멕시코시티의 부촌에 정착한 듯 보입니다."
 news.323.a: "잘 가시게."
 news.323.b: "재미있군."
 news.325.t: "유고슬라비아의 불가리아 영유권 주장"
 news.325.desc: "'남슬라브 인민의 연방'이라는 국가의 토대에 걸맞게, 유고슬라비아는 더욱 강력하게 불가리아 인민의 연방 가입을 촉구했습니다. 이제 유고슬라비아가 불가리아 지역 자체에 영유권을 노골적으로 주장하며 이 선전의 국면은 급격히 변했습니다. 양국은 군대를 소집하고 있으며, 언제든 전쟁이 발발할 수 있습니다."
 news.325.a: "모든 슬라브인들을 위한 유고슬라비아!"
 news.325.b: "우리는 준비되었다!"
 news.325.c: "역시 화약고는 실망시키는 법이 없군."
 news.326.t: "크로아티아 바노비나"
 news.326.desc: "크로아티아의 민족주의적 요소 문제가 지속적으로 증가함에 따라, 유고슬라비아 정부는 크로아티아에 더 많은 자치권을 내줄 수밖에 없었습니다. 이에 크로아티아의 새로운 준독립 국가인 바노비나가 세워졌습니다. 명목상 여전히 유고슬라비아의 속국이지만 해당 지역 내 유고슬라비아 정부의 영향력은 크게 축소되었습니다."
 news.326.a: "꼭 필요한 일이었다."
 news.326.b: "크로아티아 만세!"
 news.326.c: "유고슬라비아의 붕괴가 시작되는가?"
 news.327.t: "유고슬라비아의 마케도니아 영유권 주장"
 news.327.desc: "마케도니아 민족과의 통합을 위해 유고슬라비아는 중앙마케도니아 지역을 유고슬라비아 내의 한 지방으로 편입하겠다고 선언했습니다. 주장을 뒷받침하기 위해 국경에 군사력이 투입되었으며, 새로운 군사 분쟁 위협이 이 지역에 다가오고 있습니다."
 news.327.a: "모든 남슬라브족은 하나다!"
 news.327.b: "어디 한 번 해보시지!"
 news.327.c: "말썽이 일어날 것이다."
 news.328.t: "유고슬라비아의 이탈리아 접경지대 영유권 주장"
 news.328.desc: "이스트리아와 차라 접경지대의 슬라브계 소수 민족을 대하는 이탈리아의 처우에 관해 유고슬라비아 정부가 더욱 목소리를 높이고 있습니다. 오늘 유고슬라비아는 대전쟁으로 이탈리아에 넘어갔을 뿐 주민 대다수가 슬라브족으로 구성된 해당 지역을 자국으로 편입할 것이며, 더 나아가 주민들의 권리를 도맡아 책임질 것임을 밝혔습니다. 유고슬라비아는 이를 위해 군사력 사용도 주저하지 않을 것이라 첨언했습니다."
 news.328.a: "우리 조국의 품이라면 모두 안전할 것이다."
 news.328.b: "대든다면 뭉개는 수밖에!"
 news.328.c: "또 다른 분쟁의 조짐이로군."
 news.329.t: "유고슬라비아의 [SOV.GetNameDef] 인정"
 news.329.desc: "지난 몇 년에 걸쳐 유고슬라비아는 다른 국가들보다 훨씬 더 냉정하게 공산주의 국가인 [SOV.GetNameDef](을)를 인정하기를 거부해 왔습니다. 오늘 유고슬라비아 정부가 소련과 공식적인 관계를 수립할 것이라는 발표와 함께, 이 정책은 마침내 효력을 다했습니다. 이것이 유고슬라비아에 공산주의 영향력의 개방을 의미하는지는 두고 보아야겠지만, 발표의 분위기는 대단히 화기애애했습니다."
 news.329.a: "흥미로운 생각을 가지고 있는 듯하군."
 news.329.b: "그들에게 혁명을 보여 주리라."
 news.329.c: "소련의 영향력이 퍼지고 있군..."
 news.330.t: "범슬라브 노동자 회의"
 news.330.desc: "소비에트 공산주의의 구조적 측면에 동의할 수 없었던 유고슬라비아는 결국 이념에 독자적인 방식으로 접근하였습니다. 코민테른의 회원국이 되는 대신, 유고슬라비아 정부가 직접 남슬라브인 노동자들의 권리를 위해 싸울 것이라 발표한 것입니다. 이들은 곧 이웃 나라들을 세력으로 끌어들이고자 할 것이며, 지역의 힘의 균형은 커다란 변동을 겪을 것입니다."
 news.330.a: "우리가 슬라브 동지들을 이끌 것이다!"
 news.330.b: "하찮고 무례한 것들!"
 news.330.c: "흥미롭군..."
 news.330.e: "어쩌면 이것이 안정을 가져다줄지도?"
 excellent: "훌륭하군."
 unfortunate: "유감스럽군."
 traitors: "배신자들 같으니!"
 stability.21.t: "병역 기피"
 stability.21.desc.a: "육군부의 새 보고서에 따르면 가용 인력이 현저히 감소한 것으로 나타났습니다. 최근의 신병 모집 규모가 처음 예상한 것보다 훨씬 적은 것 같습니다. 이 규모 차이의 이유는 현재 조사 중에 있지만, 가장 유력한 가설은 기술적으로 복무에 적합한 다수의 사람들이 다양한 방법으로 병역을 피하고 있다는 겁니다. 18세 학생들이 갑자기 중요한 군수 산업에서 일하는 숙련된 노동자가 되거나, 전직 운동선수들이 체력 시험에서 떨어지고, 어떤 경우에는 신병이 흔적도 없이 사라지기도 합니다.\n\n체포되어 심문을 받는 이들은 군대의 열악한 상태와 무관심한 장교들을 가리키며 의미 없는 대의를 위해 죽기를 원치 않아 합니다. 군 지도부는 병역을 기피하는 사람들을 엄중하게 단속할 것을 요구했지만, 정부 내의 많은 사람들은 병사들의 생활 여건을 개선하는 것이 더 나을 것이라 믿고 있습니다."
 stability.21.desc.b: "만연한 병역 기피에 대한 비효율적인 공식 대응이 문제를 더 악화시켰습니다. 점점 더 많은 신병들이 징집영장을 받고도 모습을 드러내지 않고 있습니다. 그런 와중, 방첩부가 한 책자를 입수했는데, 그 안에는 의사를 매수해 의학적으로 부적합하다는 판정을 받으라는 둥 병역을 기피하는 방법에 대한 전문적인 안내가 담겨 있었습니다. 가정의 아버지는 면제라는 말에 아이가 있는 전쟁 과부들에게 청혼이 쏟아지고 있으며, 윤리적 이유를 들어 면제를 받고자 하는 국민의 수가 기록적인 수치에 달했습니다.\n\n군 지휘관들은 최후의 예외조차 남기지 말고 모든 예외 사항을 제거하여 체포된 기피자를 선례로 만들자고 제안했습니다. 반면 정부의 다른 인사들은 이 전쟁에서 패배했을 때 닥칠 상황을 거론하며 우리 시민들의 국민적 의무감에 호소해 보는 것이 더 바람직하다고 제의했습니다."
 stability.21.desc.c: "병역 기피에 대한 정부의 대응이 아무런 효과를 거두지 못하면서, 점점 더 많은 사람들이 다른 사람들이 안전하게 지내는 동안 왜 자신들이 위험에 처해야 하는지 의문을 가지기 시작했습니다. 징집에 응한 신병들은 무너진 대의를 위해 싸우는 바보들이라고 길거리에서 괴롭힘을 당하거나 조롱당하기까지 합니다. 자녀들을 징병에 응하지 못하게 막는 어머니들에 관한 보고가 속출하고 있으며, 육군부는 실종된 병사들을 처리하느라 체계가 무너지기 시작하면서, 얼마나 많은 사람들을 더 징집해야 하는지 더 이상 확신할 수 없다는 보고서를 제출했습니다."
 stability.21.a: "할 수 있는 일이 없구나."
 stability.21.d: "병역 기피자는 모조리 찾아내 체포할 것이다!"
 stability.21.e: "병사들의 급료를 올리면 해결될 수 있다."
 stability.21.f: "가혹한 대책을 쓸 시간이다."
 stability.21.g: "국민의 의무에 호소해야 한다."
 stability.21.h: "선례를 만들어야만 한다."
 stability.21.i: "국민들에게 싸워야 할 이유를 주어야 한다."
 stability.22.t: "파업!"
 stability.22.desc.a: "노동자들이 모든 전시 생산에 대한 파업을 선언함으로써 지난 며칠간 여러 공장들의 생산량이 확연히 감소하였습니다. \"평화와 빵을!\"이라는 구호를 외치며 요구를 부르짖는 이 집단은 해결을 위한 협상 시도를 일절 거부하고 있습니다. 정부의 몇몇 인사는 파업 주동자들을 적군 및 반역자로 간주해 신속히 처형해야 하는 군사적 대응을 취해야 한다고 주장하고 있습니다. 한편 행정부의 일각에서는 군인들이 충성스럽지 못하다면 이런 강경 대응이 오히려 역효과를 불러올 수 있다고 지적하며 신중히 대책을 고민할 것을 제안했습니다."
 stability.22.desc.b: "파업자들을 일터로 돌려보내려는 정부의 노력은 아무런 효과가 없었습니다. 오히려 더 많은 공장에서 노동자 파업이 보고되었고, 최후까지 원래의 효율성을 보이던 일부 노동 현장조차 동료들의 분노에 직면하고는 장비를 내려놓았습니다. 비축 물자를 풀어 최전선의 보급 부담에 가해질 충격을 완화하고는 있지만, 물자 생산의 중단이 전쟁 수행 능력에 영향을 미치는 것은 시간문제일 뿐입니다.\n\n육군부는 정부가 파업자들에게 굴하지 않기를 재차 촉구하고 있지만, 행정부 내의 다른 세력에서는 노동자들에게 타협을 제안하는 것만으로도 그들이 일터로 복귀하도록 설득하기에 충분할 것이라고 제안했습니다."
 stability.22.desc.c: "일부 떨어진 곳에서 시작된 산업 행동이 이제는 전 국토로 퍼져나가, 전쟁 노력과 연관되어 있던 다른 산업에까지 영향을 끼치고 있습니다. 심지어 정부에서 일하던 많은 말단 사무직과 배달부, 그리고 운전사들조차 날이 갈수록 일하기를 거부하며, 정부까지 영향을 받고 있습니다.\n\n각지에서 노동자 위원회가 공장 건물들을 점거하고 있습니다. 비밀경찰의 보고에 따르면 일부 공장은 이른바 '전시 체제'에 반하는 봉기를 위해 무기 생산을 재개한 것으로 보입니다.\n\n최고사령부는 충성스러운 군대의 결단적인 행동으로 승리할 수 있으리라 믿고 있습니다만, 정부의 민관 측에서는 내전의 위험과 명백한 패배 가능성을 두고 설왕설래가 이어지고 있습니다."
 stability.22.a: "이 또한 지나갈 것이다."
 stability.22.b: "마을에서 열병식을 해라."
 stability.22.c: "노동에 전념하는 사람들을 영웅화하는 선전물을 만들어라."
 stability.22.d: "노동자들을 징집해 복무시키고, 공장을 군대 밑에 두어라."
 stability.22.e: "노동자의 식량 배급량을 늘리겠다고 제안하라."
 stability.22.f: "군대를 보내 파업 노동자를 체포하고 주동자는 처형하라."
 stability.22.g: "새로운 복지 정책 제정을 제안해라."
 stability.23.t: "군부 내 군사 반란"
 stability.23.desc.a: "우리 군의 우수한 장교들이 명령에 불복종한다는 보고가 전달되며 최고사령부에 비상이 걸렸습니다. 비록 전선에서 이탈한 병력은 없지만, 군인 대표단은 적을 공격하라는 일체의 명령에 불복하겠다고 못 박았습니다.\n\n반란군은 약간 훈련받은 대대 소수와 지원 병력을 포함하고 있을 뿐이나, 육군부의 많은 인사들은 곧 다른 병력들도 봉기에 동참할 것이며, 끝내는 결국 전쟁 수행이 불가능해질 것이라고 우려하고 있습니다. 단호한 결정이 필요한 순간입니다."
 stability.23.desc.b: "군 내 반란을 해결하기 위한 노력은 아무 효과를 보지 못했습니다. 정부의 효과적인 대응 부족으로 인해 반란군은 더 대담해졌고, 반란군은 완전한 평화 조약을 통한 즉각적인 휴전과 동원 해제 등 요구 사항을 더욱 늘렸습니다.\n\n육군부는 반란군의 추가 행동을 억제하기 위해 강력한 신호를 보낼 것을 강력히 건의했습니다."
 stability.23.desc.c: "정부가 사안을 다룰 의지나 능력이 없는 것으로 비추어진 것인지, 반란군들은 직접 대책을 마련하기로 결정했습니다. 국가를 장악하고 적과의 평화를 이루는 것을 목표로 한 '노동자 및 군인 의회'의 선거가 발표되었습니다.\n\n빠르게 대처를 취하지 않는다면 이 의회가 나라의 일부 지역에서 우리 정부를 대신하게 될 것이며, 결국 우리는 전쟁 지속 능력을 잃고 말 것입니다."
 stability.23.a: "지금은 아무것도 할 수 없구나."
 stability.23.b: "반란에 가담한 부대를 포위하고 투항을 명령해라."
 stability.23.c: "반란군 앞에서 애국 연설을 벌이도록."
 stability.23.d: "반란군을 지지하면 반역으로 기소될 것이라 공개적으로 발표하겠다."
 stability.23.e: "평화 구상을 발표하라. 단, 적들이 받아들일 수 없는 내용으로."
 stability.23.f: "충성파 민병대를 동원해 탈영한 모든 장병을 체포하라."
 stability.23.g: "군인들에게 자신들을 지휘할 장교를 직접 선출하게 할 것이다."
