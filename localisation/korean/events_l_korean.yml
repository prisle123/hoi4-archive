 MINIMIZE_EVENT: "§G클릭§!하여 최소화합니다. 사건은 §H사건과 결정§! 아래 사건 목록에 배치됩니다."
 germany.4.t: "안슐루스"
 germany.4.d: "오스트리아에서 반복되는 봉기는 오스트리아 사람들이 우리와 하나 되기를 원하고 있다는 것을 증명하는 명실상부한 증거입니다. 이제 행동에 나서 그 뜻을 실현할 때가 왔습니다."
 germany.4.a: "누가 감히 오스트리아가 독일이 아니라고 말하겠는가!?"
 germany.5.t: "방공 협정"
 germany.5.d: "독일은 정부 전복과 폭력을 동원해서라도 세계에 공산주의를 확산시킨다는 코민테른의 목표에 대응하기 위한 조약을 발의하였습니다. 이 조약을 체결하면 우리는 공산주의자의 위협에 관한 정보를 공유하고 그러한 위협에 맞서 긴밀한 협력을 한다는 데에 동의하게 됩니다."
 germany.5.a: "참여한다."
 germany.5.b: "거절한다."
 germany.6.t: "삼국 동맹 조약"
 germany.6.d: "조약 서명국들은 세계의 모든 국가가 각자의 고유한 지위를 얻는 것이 장기적 평화가 자리 잡을 수 있는 선행 조건이라 판단하였습니다. 상호 번영과 국민 복지를 증진하기 위해, 대동아와 유럽 지역에 각각 새로운 질서를 정립하고 유지하는 것을 최상위 목적으로 두어 서로를 지키며 협력하기로 결정한 것입니다."
 germany.6.a: "참여한다."
 germany.6.b: "거절한다."
 germany.11.t: "몰로토프-리벤트로프 조약"
 germany.11.d: "독일 외무부는 양국 간 불가침조약을 제안했습니다. 이 조약은 상호 간 무역을 크게 증대시킬 것이며, 추가 비밀 의정서는 동유럽을 독일과 소련의 영역으로 나누는 것을 제안합니다. \n\n베를린의 파시스트들은 신뢰할 수 없지만, 이 조약에 서명한다면 우리는 핀란드와 발트 국가, 그리고 루마니아를 외부의 간섭없이 통제할 수 있을 겁니다. 게다가 폴란드가 붕괴한다면 폴란드 동부 지역 또한 우리에게 넘어오게 될 테고요."
 germany.11.a: "조약에 서명하겠다."
 germany.11.a.tt: "§R조약이 발효되는 동안에는 폐쇄경제 무역 정책을 사용할 수 없습니다.§!\n"
 germany.11.b: "파시스트와는 거래하지 않는다!"
 germany.12.t: "모스크바의 조약 서명"
 germany.12.d: "[SOV.GetNameDefCap](은)는 현명하게도 우리의 불가침조약에 서명했습니다. 이는 우리가 소련의 개입 위험 없이 자유롭게 행동할 수 있음을 의미합니다.\n\n유감스럽게도, 현재 일부 우방국들은 공산주의의 완전한 격멸을 약조했던 독일의 약속에 의문을 표하고 있습니다. 폴란드와 프랑스를 처리하고 나면 이 조약을 다시 검토해야 할지도 모르지만, 이는 나중에 의논하면 될 일입니다..."
 germany.12.a: "훌륭하군."
 germany.13.t: "모스크바의 조약 거부"
 germany.13.d: "[SOV.GetNameDefCap](이)가 우리의 불가침조약을 거부했습니다! 볼셰비키의 개입 위협을 안고서 폴란드나 프랑스를 확실하게 처리하기는 어렵습니다. 골치 아프게 되었군요."
 germany.13.a: "저주받을 놈들!"
 germany.14.t: "폴란드 분할"
 germany.14.d: "폴란드는 우리의 것이지만, 몰로토프-리벤트로프 조약의 규정에 따르면 동부는 [SOU.GetAdjective]의 영향권에 속합니다. 우리 병력을 철수시키고 [SOU.GetAdjective] 측이 이 영토를 점령하도록 해야 할까요? 만약 폴란드 동부 지역을 넘기지 않는다면 조약은 파기되고 말 것입니다."
 germany.14.a: "그래. 조약 규정을 준수해야 한다."
 germany.14.b: "아니! 폴란드 땅은 모두 우리 조국의 차지다!"
 germany.15.t: "독일의 조약 이행"
 germany.15.d: "몰로토프-리벤트로프 조약에 따라 독일군은 폴란드 동부에서 철수했고, 우리 군이 그 지역을 점령하기 위해 이동했습니다."
 germany.16.t: "[From.GetNonIdeologyName]의 조약 위반"
 germany.16.d: "[From.GetNonIdeologyName] 측이 폴란드를 우리와 분할하는 것을 거부하며 노골적으로 몰로토프-리벤트로프 조약을 위반했습니다! 이 배신으로 그들과 맺은 조약은 완전히 파기되었습니다!"
 germany.16.a: "파시스트를 믿은 우리가 어리석었지!"
 germany.20.t: "제2차 빈 중재"
 germany.20.d: "유럽에 새로운 질서가 수립되었음을 인식한 헝가리와 루마니아가 우리에게 양국 간 영토 분쟁의 중재를 요청했습니다. 트란실바니아는 베르사유 조약으로 인해 전 세계에 강제됐던 수많은 잘못된 변화 중 하나로, 헝가리에서 끄집어져 루마니아에 편입되었습니다. 트란실바니아 북부는 다시 헝가리의 품에 들어가야 하는 걸까요?"
 germany.20.a: "트란실바니아 북부를 헝가리에 주어라."
 germany.20.b: "트란실바니아 전역을 헝가리에 주어라."
 germany.20.c: "트란실바니아는 루마니아에 남을 것이다."
 germany.21.t: "루마니아의 중재안 거부"
 germany.21.d: "루마니아가 제2차 빈 중재에서 내린 우리의 결정을 따르길 거부했습니다! 루마니아 대표단은 부쿠레슈티로 소환되었으며, 그 어떤 영토도 헝가리로 넘겨주지 않았습니다."
 germany.21.a: "독일의 뜻은 반드시 이행되어야만 한다!"
 germany.22.t: "메멜 - [FROM.GetNameDef]의 항복"
 germany.22.d: "부당하게 빼앗겼던 또 다른 지역이 독일 민족의 품으로 돌아왔습니다! [FROM.GetAdjective] 정부는 우리의 요구에 응했고, 메멜 지방은 다시금 동프로이센에 편입될 것입니다."
 germany.22.a: "훌륭하군."
 germany.23.t: "메멜 - [FROM.GetNameDef]의 요구 거부"
 germany.23.d: "[FROM.GetAdjective] 정부가 우리의 요구를 거부했습니다! 상대측 정부는 클라이페다 협약을 등에 업고, 독일에게는 메멜에 대한 그 어떤 법적 권리도 존재하지 않는다고 주장했습니다. 이제 우리는 말이 아닌 다른 수단을 동원해 우리의 입장을 관철해야 할 것입니다..."
 germany.23.a: "고집 센 멍청이들 같으니."
 germany.24.t: "주중 독일 군사고문단"
 germany.24.d: "독일은 대전쟁 이후 중국 내의 조차지를 잃었음에도 불구하고 중국과 좋은 관계를 유지해 왔습니다. 특히 주중 독일 군사고문단으로써 오랫동안 파견을 수행한 알렉산더 폰 팔켄하우젠은 국민당군을 재편하는 데 있어 큰 진전을 보였습니다.\n\n현재 일본과 중국 사이에서 진행 중인 전쟁을 고려했을 때, 일본이 독일과 중국 사이의 협력 관계를 불안 요소로 여기고 있는 것은 당연합니다. 일본 정부는 중국에 대한 독일의 모든 지원을 즉각 철회할 것을 요구했습니다."
 germany.24.a: "폰 팔켄하우젠을 소환하라."
 germany.24.b: "아니, 우리 고문단은 남아 있을 것이다."
 germany.24.c: "아니, 우리 고문단은 중국과 약속한 대로 남을 것이다."
 germany.25.t: "군사고문단 철수"
 germany.25.d: "중국과의 관계 악화로 인해 중국 내 군사고문단 파견을 유지하는 것이 정치적으로 불가능해졌습니다. 알렉산더 폰 팔켄하우젠을 비롯한 군사고문들은 본국으로 소환되었습니다."
 germany.25.a: "팔켄하우젠에게 다른 할 일을 줘야겠군."
 germany.26.t: "중국의 군사고문단 억류"
 germany.26.d: "독일과 중국이 전쟁 상태에 들어가자, 중국은 국민당군을 재편하고 있던 독일 군사고문단을 억류했습니다. 다행히 폰 팔켄하우젠을 비롯한 몇 명의 장교는 가까스로 구속을 피해, 현재 유럽으로 돌아오는 중입니다."
 germany.26.a: "다행이로군!"
 germany.27.t: "서부 방벽 보강"
 germany.27.d: "육군 전투공병대가 우리 군의 요새화 지점 조사를 완료하고 보강해야 할 부분을 파악했습니다. 보강이 필요한 지점들에는 작업 명령이 하달되었습니다."
 germany.27.a: "이걸로 지크프리트선보다 더 오래 버틸 수 있을 것이다."
 germany.28.t: "독일의 안슐루스 압박"
 germany.28.d: "오스트리아가 독일과 합심해 독일인들과 연합해야 한다는 시위대의 목소리가 커지며 시민 소요 및 폭력 사태가 발생했습니다. 베를린은 오스트리아의 합병을 강력히 요구하고 있습니다."
 germany.28.a: "우린 독일국과 하나가 되어야 한다!"
 germany.28.b: "아니, 오스트리아의 운명은 다른 곳에 있다."
 germany.29.t: "오스트리아의 안슐루스 거부!"
 germany.29.d: "빈의 멍청이 녀석들이 우리 두 나라의 합병을 받아들이기를 거부했습니다! 이것은 오스트리아 국민의 의사를 노골적으로 무시한 것이며, 용납할 수 없는 행위입니다! 어쩌면 군사적인 수단을 동원해서라도 안슐루스를 강제해야 할지도 모르겠습니다."
 germany.29.a: "군사적 개입을 준비해야 한다."
 germany.40.t: "뮌헨 협정"
 germany.40.d: "다수의 독일계 주민들이 거주하는 주데텐란트 지역을 할양하라는 독일의 요구가 파국으로 치닫고 있습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일의 회담이 진행되고 있습니다. 영국은 어떻게 움직여야 할까요?"
 germany.40.d_2: "다수의 독일계 주민들이 거주하는 주데텐란트 지역을 할양하라는 독일의 요구가 파국으로 치닫고 있습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 이미 우리는 독일의 팽창주의를 인정하지 않겠다는 사실을 표명한 바 있으며, 이는 이제 우리가 독일과의 전쟁에서 또 다른 동맹을 얻게 되었다는 사실을 의미합니다."
 germany.40.d_3: "다수의 독일계 주민들이 거주하는 주데텐란트 지역을 할양하라는 독일의 요구가 파국으로 치닫고 있습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일의 회담이 진행되고 있습니다. 네덜란드는 어떻게 움직여야 할까요?"
 germany.40.a: "체코인들이 알아서 할 일이다."
 germany.40.b: "체코슬로바키아는 반드시 보호해야 한다!"
 germany.41.d: "다수의 독일계 주민들이 거주하는 주데텐란트 지역을 할양하라는 독일의 요구가 파국으로 치닫고 있습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일의 회담이 진행되고 있습니다.\n\n영국은 '먼 나라의 실랑이'를 두고 전쟁을 벌일 생각은 없다며, 전쟁 의사가 없다는 사실을 분명히 했습니다. 영국의 결단을 따라야 할까요? 아니면 체코슬로바키아를 지원함으로써 우리의 의무를 이행해야 할까요?"
 germany.41.a: "체코의 운명은 체코인들에게 맡기도록 하지."
 germany.41.b: "저주받을 영국 놈들! 프랑스는 친구를 도우리라!"
 germany.42.d: "다수의 독일계 주민들이 거주하는 주데텐란트 지역을 할양하라는 독일의 요구가 파국으로 치닫고 있습니다. [GER.GetLeader](은)는 체코슬로바키아 국경에 군대를 배치하여 이미 침략을 준비하고 있습니다. 이 문제를 평화적으로 해결하기 위해 뮌헨에서는 영국, 프랑스, 이탈리아, 독일의 회담이 진행되고 있습니다.\n\n영국은 물러설 생각이 없으며, 독일이 체코슬로바키아 국경을 침범한다면 전쟁조차 불사하겠다고 위협했습니다. 전쟁이 임박했습니다."
 germany.42.a: "전쟁을 준비해야 한다!"
 germany.42.b: "프랑스는 이 일에서 빠져야 할 것 같군."
 germany.43.t: "프랑스의 연합국 탈퇴"
 germany.43.d: "완고한 프랑스가 주데텐란트 위기에서 우리의 선례를 따르기를 거부했습니다! 프랑스는 체코슬로바키아를 지지하는 입장을 고수하고 있으며, 이에 우리가 동참하지 않았기 때문에 상호 간 동맹을 철회하기로 결정되었습니다. 프랑스는 지금 독일과의 필연적인 전쟁을 준비하고 있습니다."
 germany.43.a: "멍청한 놈들! [GER.GetLeader]에겐 유화책이 필요하다고!"
 germany.44.d: "우리의 영토인 주데텐란트 지방에 대한 독일의 요구는 갈수록 적대적으로 변하고 있으며, 저들의 군대가 우리의 국경으로 집결하고 있습니다! 유럽 정상들이 뮌헨에 모여 체코슬로바키아의 명운을 건 회의를 진행하고 있지만 정작 우리는 초대받지도 못했습니다. \n\n다행스럽게도, 연합국은 이전의 지원 약속을 지킬 것으로 보입니다. 연합국은 조금이라도 우리의 국경을 침범한다면 전쟁도 불사하겠다며 [GER.GetLeader](을)를 위협했지만, 그래도 우리는 여전히 임박한 독일의 침략에 대비해야만 합니다."
 germany.44.a: "좋아! 올 테면 와라!"
 germany.45.d: "우리의 영토인 주데텐란트 지방에 대한 독일의 요구는 갈수록 적대적으로 변하고 있으며, 저들의 군대가 우리의 국경으로 집결하고 있습니다! 유럽 정상들이 뮌헨에 모여 체코슬로바키아의 명운을 건 회의를 진행하고 있지만 정작 우리는 초대받지도 못했습니다.\n\n영국의 겁쟁이 녀석들은 우리의 주권을 지지하지 않았지만, 적어도 프랑스는 여전히 우리의 편입니다! 프랑스는 영국과의 동맹을 파기하고 우리와 새로운 동맹을 체결해, 독일의 침략으로부터 체코슬로바키아를 보호하겠다고 약속했습니다."
 germany.45.a: "프랑스 만세!"
 germany.46.t: "뮌헨 늑약"
 germany.46.d: "우리의 영토인 주데텐란트 지방에 대한 독일의 요구는 갈수록 적대적으로 변하고 있으며, 저들의 군대가 우리의 국경으로 집결하고 있습니다! 유럽 정상들이 뮌헨에 모여 체코슬로바키아의 명운을 건 회의를 진행하고 있지만 정작 우리는 초대받지도 못했습니다.\n\n프랑스와 영국 모두가 독일의 침략에 맞서 우리를 지원한다는 이전의 약속을 철회했으며, 양국의 외교관은 우리가 독일의 요구를 거부하고 저항할 경우 그들의 개입 없이 홀로 싸워야 할 것임을 분명히 했습니다. 주데텐란트를 포기하는 것 외에 선택의 여지가 없을지도 모르겠습니다..."
 germany.46.a: "온 유럽에 암운이 드리우는구나."
 germany.46.b: "우리는 절대로 항복하지 않는다!"
 germany.47.d: "체코슬로바키아의 미래에 대해 논의하기 위해 독일, 영국, 프랑스, 그리고 이탈리아 정상 간의 회담이 개최되었습니다. 영국과 그 동맹국은 주데텐란트에 대한 우리의 정당한 주장을 거부했으며, 만약 우리가 체코슬로바키아의 국경을 침범한다면 전쟁조차 불사할 것이라며 위협했습니다!\n\n체코슬로바키아 침공 계획이 수립되었지만, 이 계획을 수행할 경우 유럽 전역에 전쟁의 불씨를 댕기게 될 것입니다. 이를 위한 확고한 대비가 필요합니다."
 germany.47.a: "굳이 일을 어렵게 만드는군."
 germany.48.d: "체코슬로바키아의 미래에 대해 논의하기 위해 독일, 영국, 프랑스, 그리고 이탈리아 정상 간의 회담이 개최되었습니다. 상식이 통하는 영국은 주데텐란트에 대한 우리의 영유권 주장을 정당한 것으로 인정하였으나, 완고한 프랑스는 한 치의 양보도 없는 자세를 고수하고 있습니다. \n\n프랑스는 영국과의 협력 관계를 버리고 대신 체코슬로바키아와 긴밀한 관계를 쌓는 것을 택한 듯합니다. 이대로라면 프랑스와 체코슬로바키아 양국을 상대로 싸워야 할 것 같지만, 적어도 영국의 개입이 없을 것이라는 사실만은 천만다행입니다..."
 germany.48.a: "그래도 이 정도면 우리한테 유리할 수 있겠어."
 germany.49.d: "체코슬로바키아의 미래에 대해 논의하기 위해 독일, 영국, 프랑스, 그리고 이탈리아 정상 간의 회담이 개최되었습니다. 영국과 프랑스 모두 주데텐란트에 대한 우리의 영유권 주장을 정당한 것으로 인정해, 체코슬로바키아에 대한 모든 지원을 철회했습니다.\n\n하지만 체코슬로바키아는 이 절망적인 상황에도 불구하고 우리에게 영토를 양도하는 것을 거부하였습니다! 이젠 힘으로 빼앗는 수밖에 없습니다. 추악한 베르사유 조약에 의해 탄생한 거짓 국가를 지구상에서 쓸어버릴 계획이 준비되었습니다!"
 germany.49.a: "체코슬로바키아는 파멸할 것이다."
 germany.50.d: "체코슬로바키아의 미래에 대해 논의하기 위해 독일, 영국, 프랑스, 그리고 이탈리아 정상 간의 회담이 개최되었습니다. 영국과 프랑스 모두 주데텐란트에 대한 우리의 영유권 주장을 정당한 것으로 인정해, 체코슬로바키아에 대한 모든 지원을 철회했습니다. \n\n절망적인 상황에 놓인 것을 통감한 체코슬로바키아는 우리에게 주데텐란트를 넘겨주는 데 동의했습니다. 체코슬로바키아 치하에서 박해받던 우리 독일계 주민들이 마침내 조국의 품으로 돌아오게 된 것입니다!"
 germany.50.a: "독일에 있어 역사적인 날이로다!"
 germany.51.t: "제1차 빈 중재"
 germany.51.d: "마침내 [GER.GetAdjective](이)가 유럽의 심장부에 위치한 종양인 체코슬로바키아에 대한 행동에 나설 것을 결정했습니다. 주데텐란트는 이미 독일의 손에 넘어갔으며, 이제 뮌헨 협정의 결과로써 마땅히 헝가리의 영토여야 하는 체코슬로바키아의 지역들은 우리에게 반환되어야 마땅합니다."
 germany.51.a: "때가 됐다!"
 germany.52.t: "자올지에 합병"
 germany.52.d: "체코슬로바키아가 무너져 내리는 현재, 다수의 폴란드인이 거주 중인 지역이 독일의 손아귀에 떨어지기 전에 지역 보호를 위해 빠르게 움직여야 합니다. 우리는 줄곧 체코슬로바키아의 자올지에 소유권에 대해 다투어 왔으며, 마침내 그 지역이 우리 나라에 예속될 순간이 찾아왔습니다."
 germany.52.a: "자올지에는 우리의 것이다!"
 germany.53.t: "체코슬로바키아의 운명"
 germany.53.d: "주데텐란트를 빼앗은 것으로도 모자라 독일은 우리 나라의 모든 것을 앗아 가려 합니다. 동맹에 버림받고, 뮌헨 늑약으로 제일의 방어 수단까지 잃은 지금, 우리의 상황은 너무나도 절망적입니다..."
 germany.53.a: "독일에게 항복하라."
 germany.53.b: "...우리는 계속 저항할 것이다!"
 germany.54.t: "체코슬로바키아의 저항"
 germany.54.d: "체코슬로바키아가 우리의 점령에 필사적으로 저항하고 있습니다. 하지만 그들의 군사 시설이 집중되어 있던 주데텐란트가 우리의 손에 떨어졌으니, 이 저항은 얼마 가지 못할 겁니다."
 germany.54.a: "프라하는 우리의 것이 될 것이다."
 germany.55.d: "체코슬로바키아의 멸망이 눈앞에 다가왔습니다. 현재 우리의 군대는 프라하로 진군 중입니다. 체코슬로바키아 군대가 항복하며 남긴 많은 장비 또한 노획할 수 있었으며, 그중에서도 전차는 특히나 우리 군에 큰 보탬이 될 것으로 보입니다.\n\n뵈멘 지역은 보호령으로써 독일에 합병되기로 정해져 있지만, 동쪽의 슬로바키아는 어떻게 해야 할까요? 어쩌면 요제프 티소를 대통령으로 앉혀, 자치권을 가진 괴뢰국을 수립할 수 있을지도 모르겠습니다."
 germany.55.d_2: "체코슬로바키아를 정복한 지금, 이 영토를 어떻게 분할해야 가장 좋을지 고민할 때가 왔습니다.\n\n뵈멘 지역은 보호령으로 독일에 합병되지만, 동쪽의 슬로바키아는 어떻게 해야 할까요? 어쩌면 요제프 티소를 대통령으로 앉혀, 자치권을 가진 괴뢰국을 수립할 수 있을지도 모르겠습니다."
 germany.55.a: "슬로바키아에 괴뢰 정부를 수립하겠다."
 germany.55.b: "체코슬로바키아를 헝가리와 분할 점령하겠다."
 germany.55.c: "체코슬로바키아의 모든 영토는 독일국의 차지다!"
 germany.56.t: "체코슬로바키아 분할"
 germany.56.d: "독일군이 프라하에 진입했고, 체코슬로바키아의 붕괴가 임박했습니다. 독일은 뵈멘 지역의 합병을 추진하는 한편, 슬로바키아 지역은 우리에게 양도하겠다는 의사를 밝혔습니다. 이 제안을 받아들여야 할까요? 받아들일 경우 독일과의 공식적인 군사 동맹 체결로 이어질 것입니다."
 germany.56.d_2: "체코슬로바키아를 합병한 독일은 보헤미아를 자국 영토로 유지하려고 하고 있지만, 슬로바키아는 우리에게 양도할 의사가 있는 듯합니다. 이 분할에 동의해야 할까요? 받아들일 경우 독일과의 공식적인 군사 동맹 체결로 이어질 것입니다."
 germany.56.a: "물론이지! 대헝가리가 눈앞에 있다!"
 germany.56.b: "아니, 우리는 슬로바키아나 독일과의 우호 같은 것은 원하지 않는다."
 germany.57.t: "헝가리의 제안 거부"
 germany.57.d: "터무니없게도 헝가리는 슬로바키아 지역을 넘겨주겠다는 우리의 관대한 제안을 거절하였습니다! 근시일 내에 저들을 상대해야 하겠지만, 지금은 먼저 슬로바키아 지역을 어떻게 처리할지 결정해야 합니다."
 germany.57.a: "요제프 티소를 앞세워 괴뢰 정부를 수립하라."
 germany.57.b: "슬로바키아를 독일에 합병하라."
 germany.58.t: "폴란드 문제"
 germany.58.d: "대중계몽선전국가부가 일을 잘 완수한 덕분에 이제 독일인, 더 나아가 전 세계가 우리의 게르만 형제들이 폴란드에서 겪고 있는 부당한 처사에 대해 알게 되었습니다. 이제 우리는 전쟁을 벌이기 위한 모든 명분을 손에 넣었습니다!"
 germany.58.a: "폴란드는 곧 사라질 것이다!"
 germany.59.desc: "[GER.GetNameDef] 측이 대담하면서도 일방적인 조치를 단행했습니다. [664.GetName] 지역을 [FROM.GetNameDef]에 양도하겠다고 선언한 것입니다. 어떠한 협의나 동의도 없이 내려진 이번 결정은 [ROOT.GetNameDef]의 영토 보전성을 더욱 흩트리고, 우리의 지정학적 취약성을 극명하게 드러내고 말 것입니다. \n[GER.GetAdjective] 대표단은 오래된 역사적 영유권을 언급하며 우리 지도부가 이번 영토 수정을 묵인하도록 압력을 가했습니다. 문화와 자원이 풍부한 [664.GetName] 지역을 [FROM.GetNameDef]에 빼앗기는 것은 우리 국민에게 있어 받아들이기 어려운 고난인 동시에 국가의 주권에 대한 직접적인 도전입니다."
 germany.59.a: "[ROOT.GetNameDef]에게 또 하나의 슬픈 날이로다."
 germany.60.t: "라인란트 재무장"
 germany.60.d: "최근 몇몇 독일군 사단이 라인란트로 진격하여, 대전쟁 종전 이후 처음으로 독일이 라인강 서쪽 방면에 군대를 배치했습니다. 이는 독일의 라인란트 지역 무장을 금지한 베르사유 조약을 명백하게 위반하고 있습니다! 조약의 시행을 위해서라도 우리가 직접 철수를 요구하는 최후통첩을 전달해야 합니다."
 germany.60.a: "이는 선전포고나 다름없다! 영국이 우리 편에 설 것이다!"
 germany.60.a.tt: "§R만약 전쟁이 발발한다면, 우리의§! §Y분열된 정부§!§R로 인해 우리 국가에 내전이 벌어질 것입니다:§!\n"
 germany.60.b: "외교적으로 항의하라."
 germany.61.d: "최근 몇몇 독일군 사단이 라인란트로 진격하여, 대전쟁 종전 이후 처음으로 독일이 라인강 서쪽 방면에 군대를 배치했습니다. 이는 독일의 라인란트 지역 무장을 금지한 베르사유 조약을 명백하게 위반하고 있습니다! \n\n프랑스는 현재 군대를 동원하고 있으며, 최후통첩을 보낼 의향이 있는 듯합니다. 만약 독일이 최후통첩을 거부한다면 직면한 위협에 맞서 독일로 진격할 수 있도록, 프랑스는 만반의 준비를 갖추고 있습니다. 영국의 여론은 전쟁 반대 의견이 주류지만, 만약 우리가 프랑스를 지지하지 않는다면 프랑스와의 동맹은 파기되고 말 것입니다."
 germany.61.a: "전쟁을 벌여서는 아니 된다."
 germany.61.b: "우리는 프랑스의 편에 서리라!"
 germany.62.d: "최근 몇몇 독일군 사단이 라인란트로 진격하여, 대전쟁 종전 이후 처음으로 독일이 라인강 서쪽 방면에 군대를 배치했습니다. 이는 독일의 라인란트 지역 무장을 금지한 베르사유 조약을 명백하게 위반하고 있습니다!\n\n프랑스는 이 조약 위반에 대해 외교적으로 항의하는 데 만족한 것으로 보이며, 영국의 여론은 전쟁을 확고히 반대하고 있습니다."
 germany.62.a: "우리 역시 외교적으로 항의할 것이다."
 germany.62.b: "베르사유 조약은 더 이상 신경 쓸 필요 없다."
 germany.63.t: "영국의 전쟁 거부"
 germany.63.d: "영국은 '독일은 단지 뒷마당을 거닐고 있을 뿐'이라며 독일과 맞서고 있는 우리를 지원하는 것을 거부했습니다. 전쟁이 발발한다면 우리는 홀로 싸우게 될 것입니다. \n\n프랑스의 여론은 전쟁을 반대하고 있지만, 독일군은 점차 더욱 강력해질 것이며, 라인란트의 재무장은 우리 국경에 직접적인 위협으로 자라날 것입니다. 영국의 지원 없이 최후통첩을 보낸다면 독일이 이를 우습게 넘길지도 모릅니다. 정말로 영국의 지원 없이 단독으로 최후통첩을 통고해야 할까요?"
 germany.63.a: "그래! 당장 독일 문제를 해결해야 한다."
 germany.63.b: "아니, 영국이 없다면 물러나는 게 좋을 것 같군..."
 germany.64.t: "영국이 우리를 지지하다"
 germany.64.d: "비록 영국 내 대중의 전쟁 지지는 부족할지라도, 영국 정부는 독일의 위협성을 인지하고 우리에게 전폭적인 지원을 약속했습니다. 우리는 독일에 비무장 지대에서 지금 즉시 철수하라는 최후통첩을 보낼 것입니다. 만약 독일이 이 통고를 거부한다면, 우리 군대가 독일로 깊숙이 진군하여 폭압적인 정권을 종식하고 말 것입니다!"
 germany.64.a: "진격하라!"
 germany.65.t: "프랑스와 영국의 동원령 선포!"
 germany.65.d: "영국과 프랑스는 라인란트 재무장을 베르사유 조약의 '용인할 수 없는 위반'이라며 받아들이기를 거부했습니다. 양국은 우리의 움직임에 대항해 동원령을 선포하는 한편, 라인란트를 비무장 상태로 유지하지 않을 경우 전쟁도 불사하겠다는 최후통첩을 보내왔습니다."
 germany.65.a: "독일의 수호를 위해 물러서지 않으리라!"
 germany.65.b: "아직 저들과 싸울 준비가 되지 않았다. 물러나야겠어."
 germany.66.t: "프랑스의 동원령 선포!"
 germany.66.d: "영국은 라인란트 재무장을 용인했지만, 프랑스는 물러서기를 거부했습니다! 프랑스 당국은 이번 재무장이 프랑스 국가의 안보를 위협하는 막대한 위반 행위라며 군대를 동원하기 시작했습니다. 언제라도 국경을 넘어 쳐들어올 수 있을 기세입니다! 우리는 이제 전시 상황입니다!"
 germany.67.t: "한 발 물러선 프랑스"
 germany.67.d: "프랑스는 그들의 광기 어린 계획이 영국의 지원을 받지 못하리라는 것을 깨닫고, 현명하게 물러서기를 선택했습니다. 동원령은 해제되었으며 유럽은 전쟁의 불길을 잠시 피할 수 있었습니다. 정말 아슬아슬한 순간이었네요!"
 germany.67.a: "지금 싸우자는 건 미친 생각이지."
 germany.68.t: "물러서기를 거부한 프랑스"
 germany.68.d: "프랑스는 고집스럽게 홀로 독일에 맞서 싸우기로 결정하였고, 우리와의 동맹은 공식적으로 파기되었습니다. 이 섣부른 행동으로 유럽에서 또 다른 전쟁이 발발했습니다. 어쩌면 영국이 대륙에서 벌어지는 사건들로부터 다시 거리를 둬야 할 때일지도 모르겠습니다..."
 germany.68.a: "어쩌면 필연적인 일이었을지도."
 germany.70.t: "오스터 음모 사건"
 germany.70.d: "히틀러가 독일을 이길 수 없는 전쟁으로 몰고 갔다고 믿는 국방군의 고위 장교들이 쿠데타를 일으켰습니다! 쿠데타는 아프베어의 한스 오스터 대령이 주도한 것으로 보이지만, 베크 장군, 폰 브라우히치 장군, 할더 장군, 그리고 카나리스 제독 또한 관여했다는 사실이 확인되었습니다. \n\n베를린 곳곳에서 대기 중이던 중무장 병력이 히틀러와 그의 최측근들을 청산하기 위해 국가수상부에 집결했습니다. 현재 건물 내부에서 격렬한 총격전이 벌어지고 있습니다."
 germany.70.a: "무슨 수를 써서라도 총통 각하를 보호하라!"
 germany.70.b: "총통을 제거하는 것이 최선의 선택일지도..."
 germany.71.t: "총통의 사망"
 germany.71.d: "국가수상부로 달려간 친위대 병력과 충성스러운 육군 병력이 반역자들을 모두 사살하거나 체포하는 데 성공했지만, 이미 쓰레기 같은 놈들이 총통 각하를 살해한 뒤였습니다! 각하의 시체는 수십 발의 총상을 입고 집무실 책상에 쓰러진 상태로 발견되었습니다. 이로 보아 죽음을 맞이하기 직전까지 조국을 위해 헌신적으로 일하고 계셨음이 분명합니다! 오랫동안 각하와 함께한 에바 브라운은 총격전 중에 부상을 입었지만, 곧 회복할 것으로 보입니다.\n\n살아남은 반역자들은 향후 재판장에서 그들이 범한 극악무도한 범죄의 죗값을 치르게 될 테지만, 독일은 지금도 전쟁을 치르고 있기에 새로운 지도자가 필요합니다. 누가 차기 총통이 되어야 할까요?"
 germany.71.a: "하인리히 힘러가 우리를 미래로 이끌 것이다."
 germany.71.b: "헤르만 괴링이 타당한 선택이다."
 germany.71.c: "에바 브라운이 복수를 완수할 것이다!"
 germany.72.t: "음모의 실패"
 germany.72.d: "국가수상부로 달려간 친위대 병력과 충성스러운 육군 병력이 반역자들을 모두 사살하거나 체포하는 데 성공했고, 히틀러 각하는 믿음직한 루거 권총을 거머쥐고 직접 소탕 작전을 지휘했습니다. 기적적으로 총통 각하는 약간의 찰과상만을 입은 채 위험에서 벗어났습니다.\n\n살아남은 공모자들은 불충의 대가를 혹독히 치르게 될 것이며, 히틀러 각하께서는 지금의 전쟁을 영광스러운 승리로 이끌기 위해 더욱 전념하고 있습니다!"
 germany.72.a: "총통 만세!"
 germany.73.t: "음모의 성공"
 germany.73.d: "국가수상부에서 벌어진 치열한 전투로 인해 건물은 불타는 폐허가 되었습니다. 수많은 친위대 병사들이 총통 각하를 구하기 위해 달려왔지만, 반역자들에게 충성하는 육군 부대가 전투에 가담하여 결정적인 승리를 거두고 말았습니다. 총통 각하의 사망이 확인되었으며, 오랜 기간 총통과 함께한 에바 브라운 또한 총격에 중상을 입었습니다. 반역자들은 베를린의 모든 정부 청사를 습격하는 데 성공했습니다. \n\n국방군의 상당수가 반대편으로 넘어갔으나, 여전히 많은 장교들이 국가사회주의 독일 노동자당에 충성하고 있습니다. 누가 이들을 이끌어야 할까요?"
 germany.73.a: "국가사회주의에 죽음을!"
 germany.73.b: "힘러가 모든 혼란을 해결할 것이다!"
 germany.73.c: "괴링이야말로 유일한 희망이다!"
 germany.73.e: "에바 브라운이 복수를 완수할 것이다!"
 germany.74.t: "합병 준비 공작"
 germany.74.d: "오스트리아 국민들은 독일국의 일부가 되기를 갈망하고 있지만, 빈의 완고한 정부는 연합을 이루려는 지금까지의 모든 시도에 한사코 저항했습니다. 우리는 오스트리아에서 파시즘의 지지도를 늘려야 합니다. 그러면 오스트리아 국가사회주의 노동자당이 오스트리아 파시스트들의 집권 가능한 대안이 될 것입니다.\n\n이번 첩보 임무를 위해 아프베어 요원이 투입되었습니다. 요원을 이용해 오스트리아에서 파시즘에 대한 대중의 지지도를 은밀히 높이십시오."
 germany.74.a: "오스트리아는 우리 것이 될 것이다!"
 germany.75.t: "독-소 연구 협약"
 germany.75.d: "[From.GetLeader](와)과 독일은 과거에 [Root.GetName]의 인민과 사상적 리더십에 대해 신랄한 언사를 표출했었음에도 불구하고, 우리에게 손을 내밀며 상호 이익을 증진하기 위한 연구 협약을 제안했습니다. 지식의 교환은 신형 전차의 개발을 포함해 향후 이루어질 여러 분야의 연구에 분명 도움이 되겠지만, 지금까지의 언사를 고려하면 독일이 자국을 위해 이 제안을 꺼냈다는 사실이 영 의문스럽기 그지없습니다. [From.GetLeader]의 야심에 협력하는 위험을 무릅쓰면서까지 이 협약을 추진해야 할까요?"
 germany.75.a: "자본주의자들은 우리 모두에게 공통의 위협이다."
 germany.75.b: "프롤레타리아를 탄압하는 파시스트들에게 줄 무기는 없다!"
 germany.76.t: "소련의 독-소 연구 협약 수락"
 germany.76.d: "[From.GetName](와)과의 협상은 성공적이었습니다. 양국은 새로운 기갑 장비의 개발을 위해 상호 협력하기로 합의하였으며, 향후 다른 연구 분야로 확대할 수도 있습니다."
 germany.76.a: "이 조약은 미래로 나아가는 디딤돌이 될 것이다."
 germany.77.t: "소련의 독-소 연구 협약 거부"
 germany.77.d: "[From.GetName](은)는 양국 간 기갑 장비 연구와 상호 협력을 목적으로 하는 조약의 체결을 거절했습니다. 미래에 우리의 강력한 무기가 그들을 향하게 될 것을 우려한 선택인 것 같습니다."
 germany.77.a: "그 정도는 지금도 충분히 가능하다만?"
 germany.78.t: "독일과의 합동 공군 연구"
 germany.78.d: "독일과의 조약에 명시된 바와 같이, 일부 특별 연구 계획은 독일의 공학자와 성과를 공유하고 있습니다. 최근 레이더 기술 분야에서 획기적인 발견이 이루어지며, 해당 분야의 연구를 발전시킬 수 있는 예기치 못한 기회가 찾아왔습니다."
 germany.78.a: "적을 포착하는 것이 첫 번째 과제이다."
 germany.79.t: "독일의 최후통첩"
 germany.79.d: "그리스가 독일의 손아귀에 들어가면서, [From.GetLeader](은)는 우리 정부가 자신들의 세력권에 들어오도록 압박해 왔습니다. 독일-소련 동맹으로 우리는 더 이상 중립을 유지하기 어려운 처지에 놓였으며, 이제 베를린으로부터 우리의 동부 영토를 소련에 양도하고 그들의 세력에 가입할 것을 강요하는 최후통첩이 도착했습니다.\n\n비록 우리의 중립은 더 이상 유지될 수 없겠지만 우리는 영국에 도움을 요청할 수 있으며, 계속해서 우리의 입장을 고수하는 것 또한 하나의 방법입니다. 하지만 어떤 선택을 내리더라도 공화국의 미래를 확실하게 보장하지는 못할 것입니다."
 germany.79.a: "독일에 협력한다면, 다른 영토를 차지할 기회를 얻을 수 있을지도 모른다."
 germany.79.b: "우리는 영국에 의지할 수 있으며, 그들 역시 우리에게 의지할 수 있을 것이다."
 germany.79.c: "저 독재자가 우리의 고향을 빼앗으려 한다면 우리는 맞서 싸우리라."
 germany.80.t: "슬로바키아와 단치히 교환"
 germany.80.d: "독일은 동프로이센 지역과 본토를 연결할 방법을 모색하며 오랫동안 단치히에 주목해 왔습니다. 그렇기에 외교관들은 언젠가 우리가 단치히와 전쟁 중에서 하나를 선택하게 될 날이 올 것이라며 경고하고는 했습니다.\n\n하지만 놀랍게도 독일은 더 평화로운 해결책을 제시했습니다. 단치히와 최근 독일이 세운 슬로바키아 괴뢰 정부의 일부 영토를 교환하는 것을 제안한 것입니다. \n우리가 이를 거절할 경우 독일이 어떤 조치를 취할지는 알 수 없지만, 약간의 영토를 얻는 동시에 이 분쟁을 해결할 기회를 얻었다는 사실만은 분명합니다."
 germany.80.a: "이것이야말로 우리가 얻을 수 있는 최상의 조건이다."
 germany.80.b: "우리는 그들이 정당한 영토를 훔쳐 가도록 두지 않을 것이다!"
 germany.81.t: "슬로바키아를 대가로 단치히 양도"
 germany.81.d: "폴란드는 단치히를 [GER.GetNameDef]에 양도하고 슬로바키아를 폴란드의 치하에 두는 교환에 동의했습니다. 이 합의를 통해 우리는 동쪽의 이웃과 우호적인, 적어도 공개적으로 적대적이지 않은 관계를 유지하며 단치히를 되찾았습니다."
 germany.81.a: "독일은 다시 하나가 되었다."
 germany.82.t: "[From.GetNameDefCap]의 단치히 포기 거부"
 germany.82.d: "단치히를 대가로 [From.GetNameDef]에 슬로바키아를 양도한다는 우리의 관대한 제안이 거부되어, 단치히는 폴란드의 손아귀에 남게 되었습니다. 명백히 [From.GetLeader](은)는 단치히를 정당한 독일의 영토로 바라보는 우리의 이해에 동의하지 않는 듯합니다. \n이 소식을 들은 [Root.GetLeader](은)는 분노에 차 목소리를 높였으며, 단치히를 되찾기 위한 외교적 선택지는 모두 소진되고 만 듯합니다."
 germany.82.a: "이제 다른 선택지를 고려해 볼 때가 되었군."
 germany.83.t: "반소비에트 협정"
 germany.83.d: "방공 협정을 통해 [From.GetNameDef](은)는 소련의 위협에 대처할 수 있는 안정적인 외교적 배경을 마련하게 되었습니다. 그러나 이 협정은 군사 동맹은 포함하지 않았고 서명국의 의무를 명확히 규정하지도 않았습니다. 이제 [From.GetLeader](은)는 어느 한 서명국이 소련과의 전쟁에 돌입하면 모두 참전하는 것에 동의하는 반소비에트 연합으로 조약을 확대하는 것을 꾀하고 있습니다.\n\n이는 훨씬 더 위험한 조치이며, 지금까지 유지되어 온 소련과의 모든 외교가 단절될지도 모릅니다. 하지만 이는 만에 하나 있을 전쟁을 대비해 우리 측에 강력한 동맹을 확보할 좋은 기회이기도 합니다."
 germany.83.a: "우리는 독일과 그 동맹국과 함께 소련에 대항할 것이다."
 germany.83.b: "그런 조약이 있으면 누군가가 또 다른 세계 대전을 일으킬 뿐이다."
 germany.84.t: "조약국에 참전 요청"
 germany.84.d: "반소비에트 협정을 체결했을 당시 예상했던 대로, 우리는 소비에트 연방과 전쟁을 벌이게 됐습니다. 이제 협정에 서명한 나라들이 약속을 지켜 참전할 차례입니다."
 germany.84.a: "우리의 선견지명이 결실을 맺었도다."
 germany.85.t: "조약 회원국에 참전을 요청하는 [From.GetName]"
 germany.85.t.a: "조약 회원국에 참전을 요청하는 [From.GetName]"
 germany.85.t.b: "[From.GetName]의 보장 언급"
 germany.85.d: "반소비에트 조약의 서명국은 소비에트 연방과의 모든 방어 전쟁에 참전해야 합니다. 현재 소비에트 연방에 공격받고 있는 [From.GetName](이)가 모든 조약국에 즉각적인 지원 요청을 보냈습니다. 이제 소비에트 연방의 위협으로부터 세계를 보호하기 위한 [Root.GetAdjective]의 헌신을 보여 줄 때입니다."
 germany.85.desc.a: "반소비에트 조약의 서명국은 소비에트 연방과의 모든 방어 전쟁에 참전해야 합니다. 현재 소비에트 연방에 공격받고 있는 [From.GetName](이)가 모든 조약국에 즉각적인 지원 요청을 보냈습니다. 이제 소비에트 연방의 위협으로부터 세계를 보호하기 위한 [Root.GetAdjective]의 헌신을 보여 줄 때입니다."
 germany.85.desc.b: "[From.GetNameDef]에 대한 우리의 독립 보장은 소비에트 연방과의 방어적 분쟁이 발생했을 경우 우리가 반드시 개입해야 한다는 사실을 명확히 규정하고 있습니다. [From.GetNameDef](이)가 소비에트로부터 공격받고 있는 지금, 우리는 약속을 이행하고 도움의 손길을 건네야 합니다. 소비에트 연방의 위협으로부터 세계를 지키기 위해 헌신하는 [Root.GetAdjective]의 모습을 전 세계에 보여 줄 순간이 찾아온 것입니다."
 germany.85.a: "[From.GetName](은)는 혼자가 아니다!"
 germany.85.b: "이것은 우리의 전쟁이 아니다."
 germany.85.b_tt: "§Y이 선택은 협정을 존중하는 모든 국가에 배신으로 간주됩니다(의견 §!§R-50§!§Y)§!"
 germany.86.t: "단치히냐 전쟁이냐"
 germany.86.d: "[GER.GetNameDefCap](은)는 대전쟁에서 잃은 영토를 되찾겠다는 목표를 널리 공표해 왔습니다. 특히 그들은 동프로이센을 국가의 다른 영토와 갈라놓고 있는 단치히 지역을 노리고 있습니다.\n\n이제 그들은 [GER.GetNameDef]에 단치히를 양도할 것을 요구하고 있으며, 그 대가로 포즈난의 영유권 주장은 철회하겠다고 약속하였습니다. 요구를 수락한다면 무력 충돌을 막을 수 있겠지만, 독일군이 앞으로 어떤 일을 벌일 생각이든 간에 더 많은 힘을 자유로이 사용할 수 있게 되리라는 사실만은 분명합니다."
 germany.86.a: "요구를 수락하자. 그리하면 분명 다른 곳으로 시선을 돌릴 것이다."
 germany.86.b: "단치히는 그단스크로 남아있을 것이다!"
 germany.87.t: "폴란드의 단치히 양도"
 germany.87.d: "우리의 최후통첩을 받은 폴란드는 부당하게 점거했던 우리 영토를 포기했습니다. 단치히가 독일의 정당한 영토라는 사실이 증명된 것입니다!"
 germany.87.a: "폴란드는 전쟁을 피했다... 당장은."
 germany.88.t: "폴란드의 단치히 할양 거부"
 germany.88.d: "폴란드가 단치히를 평화롭게 넘겨준다면 그 대가로 다른 독일 지역에 대한 우리의 권리를 포기하겠다고 약속하였으나, 그 제안은 거부당하고 말았습니다. 예상대로 이 세계는 우리가 무력으로 나서지 않는 한 아무것도 내주지 않을 생각인 듯합니다."
 germany.88.a: "그 거부가 무엇을 의미하는지 잘 알고 있길 바라겠다."
 germany.1002.t: "몰로토프-리벤트로프 조약 준수?"
 germany.1002.desc: "독일과 [SOU.GetNameDef](은)는 이미 폴란드를 동서로 분할하는 조약을 맺었지만, 우리가 동부를 점령하면서 이 합의에 문제가 생겼습니다. 독일의 동맹국들은 우리가 약속한 폴란드 영토를 [SOU.GetNameDef]에 넘겨줄 것으로 기대하고 있지만, 그 대신 조약을 파기하고 점령을 유지할 수도 있습니다."
 germany.1002.b: "폴란드는 우리 것이다!"
 germany.1003.t: "[From.GetNameDefCap]의 조약 파기!"
 germany.1003.desc: "앞서 폴란드 동부를 [SOU.GetNameDef]에 양도하기로 결정한 바 있지만, [From.GetNameDef]의 우리 동맹국은 공식적으로 몰로토프-리벤트로프 조약을 파기하고 폴란드를 계속 점령하기로 결정했습니다!"
 germany.1003.a: "놈들의 오만함을 처단해야 한다."
 china.1.t: "루거우차오 사건"
 china.1.d: "일본군이 최근 베이징 남부의 군사적 요충지인 루거우차오에 조직적인 공격을 감행하였으나, 용감한 우리 군에 의해 격퇴됐습니다. 이는 일본의 만주 침략 당시에 일어났던 만주 사변과 마찬가지로, 우리에게 책임을 전가하고 우리가 더 많은 영토를 포기하도록 만들기 위해 꾸며진 조직적인 사건임이 분명합니다.\n\n우리는 어떻게 대응해야 할까요?"
 china.1.a: "참을 만큼 참았도다!"
 china.1.b: "일본과의 전쟁을 감당할 순 없다."
 china.1.b_tt_SND: "§Y[SND.GetNameDefCap]§!(이)가 §Y[JAP.GetName]§!에 토지를 양도하도록 압박을 받을 것입니다"
 china.1.b_tt_HBC: "§Y[HBC.GetNameDefCap]§!(이)가 §Y[JAP.GetName]§!에 토지를 양도하도록 압박을 받을 것입니다"
 china.2.t: "독일 고문단의 철수"
 china.2.d: "독일이 일본의 외교적 압박에 물러나 우리 나라에서 군사고문단을 철수시키기로 결정했습니다! 폰 팔켄하우젠은 송별 만찬에서 일본에 우리 군의 전투 계획을 누설하지 않기로 약속했지만, 독일의 고문단 지원이 끊기면 우리 군에 큰 타격을 올 것임은 자명합니다."
 china.2.a: "우리는 그들 없이 버텨야 한다."
 china.3.t: "중국-독일 관계의 악화"
 china.3.d: "독일과의 관계 악화로 인해 독일은 우리 나라에 주재하던 모든 군사고문단을 철수시켰습니다."
 china.3.a: "중국 장교들은 그들이 시작한 일을 마무리 지을 것이다!"
 china.4.t: "군사고문단 억류"
 china.4.d: "독일과 전시 상태에 돌입함에 따라 국내에 체류하고 있던 모든 독일 군사고문단이 억류되었습니다. 폰 팔켄하우젠과 그의 측근 일부는 간발의 차로 우리의 감시망을 피해 유럽으로 귀환했습니다!"
 china.4.a: "속이 다 시원하군!"
 china.5.t: "궁지에서 벗어나다"
 china.5.d: "한때 홍군은 정처 없이 나라를 떠돌아다니던 신세였지만, 대장정의 완주 후 몇 년이 지나자 서서히 전세가 역전되었습니다. 상당한 영토 확정을 이루며 약자였던 우리의 신세는 과거의 일이 되었습니다. 고난의 시기를 이겨낸 우리는 이제 절망의 시대를 뒤로하고 있습니다. 마오쩌둥은 이제 게릴라 부대의 지휘관에서 국가의 주석이 되었습니다."
 china.5.a: "인민공화국 만세!"
 china.6.t: "초공작전 준비"
 china.6.d: "기나긴 후퇴 이후 홍군과 공산당은 산시성에서 재집결해 기반을 마련하는 데 성공했습니다. 소비에트로부터의 지원을 모색하는 한편 농촌 지역의 민심을 우리로부터 이반시키고자 하는 그들의 노력을 이대로 방치한다면, 홍군의 힘은 더욱 강해지고 말 것입니다. 비록 주변의 많은 군벌은 우리를 지지하고 있지만, 이들은 공격을 효과적으로 시행하기 위해 필요한 어떠한 희생조차 치르기를 거부하고 있습니다.\n\n현재로서는 홍군이 아직 회복 중에 있는지 아니면 우리와의 전투를 준비하고 있는지 알 방법이 없지만, 시간이 우리의 편이 아니라는 사실만은 분명합니다. 우리의 정치적 입지를 강화하려면 초공작전을 실행해야만 합니다."
 china.6.a: "지역 군벌들을 공세에 참여시켜라."
 china.6.b: "우리와 같이 싸울 현지 무법자를 모집해라."
 china.6.c: "공산주의에 반대하는 자원자들의 힘에 의존하도록 하자."
 china.6.tt: "§Y중국공산당이 공격에 맞서기로 결정한 경우:§!\n"
 china.6.tt_2: "§Y중국공산당이 후퇴하기로 결정한 경우:§!\n"
 china.7.t: "국민당의 초공작전 실시"
 china.7.d: "우리는 대장정을 통해 어느 정도 패배를 면했지만, 국민당은 우리가 아무런 견제 없이 성장하도록 내버려두지 않을 것입니다. 우리 첩보원들이 국민당이 우리를 향한 공세 준비에 착수했다는 것을 알렸으며, 우리가 더 물러설 경우 정치적 지지가 약화될 수 있다고 경고했습니다.\n\n국민당이 우리를 어떻게, 얼마나 밀어붙일지는 현재로서는 알 수 없습니다. 정면으로 맞서 싸우는 선택에는 상당한 위험이 뒤따를 것이며, 만약 지역 군벌들이 공격에 가담하기 위해 집결했다면 승리할 가능성은 희박하기 그지없습니다. 하지만 마침내 우리가 정주할 곳을 찾은 지금 또다시 후퇴한다는 것은 애초에 선택지로서 고려할 수 없는 사항일지도 모릅니다."
 china.7.a: "수단을 가리지 말고 공세에 대항하라!"
 china.7.b: "흩어져서 퇴각하라."
 china.8.t: "공산당의 퇴각"
 china.8.d: "중국공산당은 지역 첩보망으로 우리의 공격 계획을 알아채고 산시성까지 홍군을 철수시켰습니다. 홍군의 수를 더욱 줄일 기회를 놓치고 말았지만, 공산주의자들의 선전과는 다르게 홍군은 우리에게 맞설 준비가 되어 있지 않다는 사실이 증명되었습니다. 그리고 이 사실은 우리에게 다소 유리하게 작용할 것입니다."
 china.8.a: "겁쟁이들!"
 china.9.t: "공산당에 대한 승리"
 china.9.d: "홍군을 박살 내기 위한 우리의 계획이 현재로서는 성공을 거둔 듯합니다. 공산주의자들은 공격에 관한 첩보를 입수했음에도 우리와 맞서기로 결정했고, 패배했습니다. 그들은 더 깊은 곳으로 후퇴할 수밖에 없었으며, 많은 지역 주민들은 우리 정부를 전복하겠다는 그들의 약속에 회의적인 반응을 보이고 있습니다."
 china.9.a: "그래야 하고말고!"
 china.10.t: "공산당의 공세 격퇴"
 china.10.d: "우리의 공격 계획에 관한 첩보를 미리 입수한 홍군은 만반의 준비를 갖춰 우리에게 맞섰습니다. 전력 기반이 약한 이 지역에서 모은 병력만으로 공산군을 물리치기에는 역부족이었습니다.\n슬프게도 이번 공격 시도는 실패로 돌아갔으며, 오랜 후퇴 끝에 홍군이 회복을 이루었다는 신호가 되어 우리에게 불리한 결과를 낳았습니다."
 china.10.a: "장기적으로는 그들에게 도움이 되지 않을 것이다."
 china.11.t: "국민당에 대한 패배"
 china.11.d: "국민정부를 지원하기 위해 집결한 지방군의 공격을 격퇴하기 위해 최선의 노력을 다했지만, 우리의 대비는 그들을 막기에 역부족이었습니다. 큰 손실을 입은 우리는 짧지만 새로운 후퇴를 감행해야만 했습니다.\n\n어쩌면 완전히 회복하기 전에 국민당에 맞서는 것은 실수였을지도 모르겠습니다. 대장정에서의 극적인 회복은 한때 우리 지지자들에게 희망을 주었지만, 이제는 의심의 씨앗이 흩뿌려지고 말았습니다."
 china.11.a: "우리는 다시금 인민에게 승리의 믿음을 심어 주리라."
 china.12.t: "국민당에 대한 승리"
 china.12.d: "국민당의 공세에 맞서는 것은 우리에게 유리한 결과를 가져왔습니다. 홍군을 상대하기 위해 현지에서 소집된 징집군이 우리의 공격에 대비하지 못한 채로 패배를 겪은 것입니다. 이 승리는 는 주변의 군벌들에게 우리를 공격할 경우 대가를 치르게 될 것이라는 경각심을 심어 주었습니다.\n\n국민당은 우리를 과소평가했으며, 인민공화국이 다시 한번 부상하고 있다는 사실이 증명되었습니다."
 china.12.a: "권력은 총구로부터 나오는 법."
 china.13.t: "공산당 유격대와의 충돌"
 china.13.d: "우리와 중국 홍군 모두 이전 공세에서 거의 회복되지 않은 상태였건만, 국경 근처에 서로 병력을 주둔하게 하며 다시금 분쟁이 재점화되었습니다. 우리는 현재 지역 군벌과 민병대 외에도 다른 방법으로 병력을 모집하는 것을 고려하고 있습니다.\n\n이 조치가 공산주의자들을 단번에 쳐부술 기회로 이어지지는 않겠지만, 녀석들이 더 이상 확장할 수 없다는 것을 보여 주는 중요한 이념적 승리가 될 것입니다."
 china.13.a: "이제 결판을 내겠다!"
 china.13.b: "우리는 또 다른 전선을 열 여력이 없다."
 china.14.t: "[From.GetName]에서의 패배"
 china.14.d: "공산주의자들이 현재 피신한 지역 바깥에까지 영향력을 행사하는 것을 억제하기 위해 부단한 노력을 기울였지만, 우리는 [From.GetName] 국경에서 일어나고 있는 분쟁에서 승리를 거둘 수 있을 만큼의 자원이 없는 실정입니다.\n\n이러한 산발적인 충돌은 공산주의 군대가 의도한 바나 다름없으며, 결국에는 우리가 상황의 통제에 실패하였음을 보여 주는 증거가 되었습니다. 만약 공산주의자들을 향한 대중의 지지가 계속해서 증가한다면, 공산주의자들의 위협은 현실이 되고 말 것입니다."
 china.14.a: "성가시군."
 china.15.t: "[From.From.GetName]에서의 승리"
 china.15.d: "우리의 통제하는 영토 외곽에서 여러 차례 소규모 교전을 벌인 끝에, 국민당과의 충돌이 우리에게 유리하게 돌아섰습니다. 꾸준한 압박을 유지한다는 것이 우리의 병력과 보급에는 부담을 주었지만, 노력할 만한 가치가 있었습니다.\n\n비록 결정적인 전투는 없었지만 우리는 꾸준히 승리를 거두었으며, 대의를 향한 믿음을 굳건히 하는 한편 혁명의 불길을 다시금 부채질했습니다."
 china.15.a: "이 사건은 오래 기억되리라!"
 china.16.t: "[From.GetName]에서의 패배"
 china.16.d: "국민당의 세력 확대에 맞서 간접전을 수행하려던 우리의 노력이 비참한 결과를 낳았습니다. 어쩌면 이 실패가 우리의 명성에 영향을 끼칠 것까지도 예상했는지, 국민당이 상정했었던 것보다 더 큰 노력을 기울인 것입니다. 비록 우리 군대가 지역 주민들의 눈을 피해 다시 한번 회복을 꾀할 수는 있겠지만, 혁명이 실패할 것이라는 소문이 인근 마을로 확산되는 것은 막을 수 없을 듯합니다."
 china.16.a: "혁명은 죽지 않으리라!"
 china.17.t: "[From.From.GetName]에서의 승리"
 china.17.d: "공산주의의 위협에 맞서 선을 긋기 위한 우리의 노력은 성공적이었습니다. 공산군은 자신들의 세력 기반 주변 지역에 병력을 증파하자 이에 대응해 유격전을 벌였지만, 공산주의를 저지하고자 하는 우리의 전의까지는 예상하지 못했습니다. 비록 이러한 힘의 과시에는 대가가 따랐지만, 덕분에 이전까지 [From.GetLeader](와)과 당을 암묵적으로 지원했던 많은 지역 주민들이 이제 중국이 그러한 이념 아래에서는 결코 통합될 수 없다는 것을 깨닫기 시작했습니다."
 china.17.a: "그들이 이 일을 기억하기를 바라자."
 china.18.t: "국민당군과의 충돌"
 china.18.d: "우리가 아직 이전 공세로부터 간신히 회복하고 있는 사이, 국민당 측은 우리 국경 근방에서 주둔군을 증강했습니다. 아무래도 국민당은 다시 한번 우리를 봉쇄하여, 대장정은 단지 중국공산당을 향한 최후의 일격을 지연시켰을 뿐이라는 사실을 증명하고 싶은 듯합니다. 대중들이 그러한 잘못된 믿음을 사실로 받아들이도록 좌시할 수는 없습니다."
 china.18.a: "회복하는 데 시간을 할애할 여유가 없다."
 china.100.t: "중국이 추가 공격을 받다"
 china.100.d: "일본은 승냥이처럼 육지로 진출해 한국을 집어삼켰습니다. 그들은 21개조 요구로 우리에게 굴욕을 주고 만주를 점령했으며, 이제는 중원을 향해 진군하고 있습니다. 하지만 중국은 최후의 순간까지 결코 자유를 포기하지 않을 것입니다. 국민들을 상대로 한 연설에서, [Root.GetLeader](은)는 함께 뭉쳐 맞서지 않는다면 필연적인 파멸을 홀로 마주하게 될 뿐이라며 모든 [Root.GetAdjective]에 호소했습니다."
 china.100.a: "중국을 위해!"
 china.101.t: "공격받은 중국"
 china.101.d: "이제 우리는 공동의 적인 일본에 맞서 함께 힘을 합쳐야 합니다. 사소한 다툼은 잠시 접어 두고, 중국을 위해 단결해 맞섭시다!"
 china.101.a: "단결한 우리는 강하다!"
 china.101.b: "우리는 침략자에 맞서 싸우리라!"
 china.102.t: "공격받은 중국"
 china.102.d: "소비에트 연방이 독일과의 전쟁에 휘말리게 되면서, 소련 측이 과거에 우리에게 제공했던 지원과 보호를 더 이상 제공할 수 없다 통보했습니다. 이제 국민당의 지원을 받아 일제에 맞서는 전쟁에 참전하는 것이 우리의 국익을 위한 최선의 선택일 것입니다."
 china.102.a: "단결한 우리는 강하다!"
 china.102.b: "함께 일본의 위협에 맞서리라."
 china.102.c: "소비에트야말로 우리 이익의 수호자로다."
 china.103.t: "국공합작"
 china.103.d: "[From.GetName](은)는 일본의 침략에 맞서 우리와 함께하기를 선택했습니다. 우리는 함께 침략자들을 내쫓을 것입니다."
 china.103.a: "단결한 우리는 강하다!"
 china.104.t: "공격받은 중국"
 china.104.d: "중국이 불타오르고 있습니다. 군벌들은 일본군에 맞서 싸우기 위해 잠시 불만을 제쳐 두기로 결정했습니다. 이건 중국공산당의 영향력을 넓힐 절호의 기회입니다. 진정한 중국의 미래는 퇴폐적인 국민당이 아니라 우리에게 달려 있다는 것을 인민들에게 보여 줄 기회가 찾아온 것입니다. 우리도 이 항전에 참여해 중국의 미래를 지켜야 하지 않을까요?"
 china.104_PRC_SOV_reinforcements: "소비에트로부터 10개 사단을 수령할 것입니다."
 china.104.a: "단결한 우리는 강하다!"
 china.104.b: "그들은 우리의 도움 없이 일본을 처리해야 할 것이다."
 china.104.tt: "\n화베이와 만주는 [Root.GetName]의 이름으로 자유를 얻었습니다.\n"
 china.105.t: "국공합작"
 china.105.d: "[From.GetName](이)가 일본의 침략전쟁에 대항해 항전에 참여하기를 원하는 듯합니다. 그들은 이미 [From.GetFactionName]에 가담하였으며, 일본의 침략에 대항하기 위해서라면 서로 간에 쌓인 오랜 원한은 잠시 미뤄 둘 수 있다고 합니다."
 china.105.a: "단결한 우리는 강하다!"
 china.105.b: "다가올 전쟁 동안만 놈들의 통제를 인정하겠다."
 china.106.t: "국공합작"
 china.106.d: "[From.GetName](이)가 [Root.GetFactionName]에 합류하여 싸울 준비를 마쳤습니다."
 china.106.a: "우리는 저 악마 같은 일본인들을 중원에서 쫓아낼 것이다!"
 china.107.t: "합작의 끝"
 china.107.d_PRC_joined: "[Root.GetFactionName](은)는 목적을 이뤘습니다. 이제 더 이상 연합하여 상대해야 할 적은 존재하지 않습니다. 현재 마오쩌둥은 화베이의 지배권을 굳히고 있습니다. 그러나 승리한 우리 군대를 상대로 그들이 가질 수 있는 희망이 과연 존재하기는 할까요?"
 china.107.d_PRC_refused: "종전과 함께 진정한 애국자들이 승리했습니다. 이제 우리가 피를 흘리는 동안 숨어 있던 자들에게 원한을 되갚아 줄 시간입니다."
 china.107_tt: "§Y중화인민공화국§!(@PRC)이 이제부터 §Y화베이§!과 §Y만주§!를 지배합니다.\n"
 china.107.a: "더 이상 우리에게 공공의 적은 없다."
 china.108.t: "공산주의 약진"
 china.108.d: "일본에 맞서는 항전에서 우리가 거둔 성과는 중국공산당의 명성을 드높였습니다. 점점 더 많은 인민이 중국의 미래는 부패한 국민당이 아니라 우리에게 있다는 사실을 인지하기 시작했으며, 당의 소조들은 벌써 인민의 바닷속에서 헤엄칠 새로운 군대를 조직하고 있습니다."
 china.108.a: "우리의 전열을 강화해야 한다."
 china.108_PRC_SOV_reinforcements_2: "20개 사단을 수령합니다."
 china.109.t: "중국을 위하여 싸우자!"
 china.109_tt: "§Y중국 본토의 영유권을 획득합니다.§!\n"
 china.109.d: "마침내 국민당이라는 중국의 병폐를 제거할 때가 왔습니다. 우리는 마오 주석의 올바른 영도 아래 모든 중국인을 해방할 것이며, 하나 된 중화의 인민을 보게 될 것입니다."
 china.109.a: "전쟁이다!"
 china.110.t: "[From.GetName]의 선전포고"
 china.110.d: "[From.GetName]의 [From.GetLeader] 내각이 우리에게 선전포고했습니다."
 china.110.a: "전쟁이다!"
 china.111.t: "합작의 끝"
 china.111.d: "[Root.GetFactionName](은)는 목적을 이뤘습니다. 더 이상 협력하여 상대해야 할 적은 존재하지 않습니다. 우리는 주어진 시간을 현명하게 활용해, 화베이와 만주에서 세력을 강화했습니다. 이제 이 지역에 우리의 지배를 공식화할 때입니다."
 china.111.a: "더 이상 우리에게 공공의 적은 없다."
 china.200.t: "중화인민공화국에 합류"
 china.200.d: "인민을 해방하기 위해 국민당과 갈라선 우리는 분리주의 운동을 방지하기 위해서라도 기존 중화인민공화국과 힘을 합쳐야 합니다. 중국의 적들은 항상 우리를 약화하기 위해 내분을 조장해 왔지만, 새로운 사회주의 국가는 그런 실수를 범하지 않을 것입니다!"
 china.200.a: "우리의 연합이 국민당을 무찌를 것이다!"
 china.201.t: "공산주의 혁명가들이 인민공화국에 참가"
 china.201.d: "우리의 대의에 동조하는 중국 혁명가들은 국민당의 지배를 벗어나 [Root.GetLeader]의 지도 아래 우리와 국가를 합치기로 결졍했습니다. 이제부터 우리는 하나 된 중화인민공화국으로서 우뚝 설 것입니다."
 china.201.a: "우리도 동지를 보호하기 위해 동참해야 한다!"
 china.202.t: "[CHI_communist_state.GetName] 내 공산당 봉기"
 china.202.d: "[CHI_communist_state.GetName]에 자라나던 공산주의 지지 세력이 마침내 사건을 일으켰습니다. 정부 시설이 점령되었으며, 반란군은 자신들은 더 이상 [Root.GetName]의 일부가 아니라고 선언했습니다. 우리는 공산주의 정권 [CHI_communist_state.GetName]의 모든 통제력을 상실했습니다."
 china.202.a: "이 공산주의자의 위협을 진압해야 한다!"
 china.203.t: "[CHI_communist_state.GetName] 내 공산당 봉기"
 china.203.d: "우리의 대의에 동조하는 중국 혁명가들은 국민당의 지배를 벗어나 [Root.GetLeader]의 지도 아래 우리와 국가를 합치기로 결정했습니다. 이제부터 우리는 하나 된 [Root.GetName](으)로서 우뚝 설 것입니다."
 china.203.a: "우리의 공산주의 동지들을 환영하라!"
 china.204.t: "[Root.GetAdjective]의 수도"
 china.204.d: "중국 내전이 종식된 지금, 중국의 권력을 공고히 하는 한편 우리가 옛 중국의 현대적 화신임을 인민들에게 보여 줄 때가 찾아왔습니다. 우리는 국가와 인민을 미래로 이끌 것입니다.\n\n그리고 이 목표를 달성하려면, 우리의 위대한 국가에 어울리는 위대한 수도가 필요합니다."
 china.204.a: "우리는 옛 북부 수도에서 통치할 것이다."
 china.204.b: "우리는 옛 남부 수도에서 통치할 것이다."
 china.204.c: "굳이 정부의 위치를 옮길 필요는 없다."
 CHI_nanjing_tt: "§Y난징§!으로 수도를 이전합니다."
 CHI_no_united_front: "외부의 위협에 대한 협력은 없을 것입니다."
 spanish_civil_war: "스페인 내전 발발"
 spain.1.t: "내전!"
 spain.1.d: "군대의 강력한 장군단이 현재 스페인 정부를 맹렬히 비난하면서 혁명을 선언했습니다! 장군단은 보수파 군주주의자들 및 사제들의 지원을 받아 우익 쿠데타를 일으켰습니다. 군대의 상당수가 국민파의 편에 섰지만, 다행히도 지금까지 세비야를 제외하면 스페인의 어느 주요 도시도 함락되지 않았습니다.\n\n반란군을 진압할 의지로 가득 찬 좌익 자원병들이 반군에 맞서 공화파 정부의 기치 아래 집결하고 있습니다. 이 공화파 지지자들은 제대로 된 훈련을 받지 못했지만, 열정만큼은 그 누구보다 충만합니다.\n\n전선은 이미 그어졌습니다. 우리는 어느 세력을 지원할까요?"
 spain.1.a: "국민파를 지원하라!"
 spain.1.b: "공화파를 지원하라!"
 spain.10.d: "프란시스코 프랑코 장군이 스페인 대통령으로 평화로이 선출된 이후로, 최근 몇 년간 이어진 폭력 봉기와 정치적 혼란이 종식될 거라는 희망이 자라났습니다. 그런 가운데 프랑코가 자신을 국가수반으로 하는 일당 독재를 시도하려고 할 것이라는 소문이 퍼져 나갔고, 몇몇 반대 측 지도자들의 갑작스러운 실종이 발발하며 이 소문은 더욱 부채질 되었습니다.\n신속한 재판 끝에 카라비네로 장교 호세 갈란포르는 반역죄로 유죄가 선고되어 얼마 뒤 공개 처형되었습니다. 이는 스페인 국민파의 부상에 저항하고자 하는 의지를 사전에 꺾어 두기 위한 조치였지만, 오히려 역효과를 낳았습니다. 좌익 자원병들은 물론 심지어 장군단들까지도 새로이 형성된 인민군의 깃발 아래 모여들어 압제적인 국민파에 맞서 싸울 준비를 갖춘 것입니다. 대부분 제대로 된 훈련을 받지 못했으나, 이들은 봉기 이후 펼쳐진 혼란 속에서 몇몇 주요 도시들을 점령하는 데 성공했습니다.\n\n전선은 이미 그어졌습니다. 우리는 어느 세력을 지원할까요?"
 spain.10.b: "인민군을 지원하라!"
 nationalists_chosen: "빨갱이들에게 죽음을!\n"
 republicans_chosen: "팔랑헤주의자들에게 죽음을!\n"
 spain.2.t: "국제 지원 모색?"
 spain.2.d: "비록 쿠데타가 완전한 성공을 거두지는 못했지만, 카를로스파, 팔랑헤당 및 자치우익연합은 군대의 상당 부분을 동원하여 공화국을 전복했습니다. 그리고 이는 자랑스러운 우리 기독교 국가를 기나긴 무정부 상태로 몰아넣었습니다. 쿠데타의 결과는 아직 불확실한 상황이며, 전 세계가 어느 쪽이 승리할 것인지를 우려 섞인 눈으로 지켜보고 있습니다. \n\n그러나 우리는 이 쿠데타를 좌시하지 않았으며, 전 세계의 여러 각국들 또한 붉은 위협을 분쇄하기를 원한다면 이대로 지켜보고만 있어서는 안 됩니다. 같은 국가적 영광의 회복을 꿈꾸는 국가라면 기꺼이 우릴 도와야 합니다."
 spain.2.a: "탄약과 장비 지원을 요청하자."
 spain.2.b: "스페인은 스페인의 피로 쟁취해야 한다!"
 spain.3.d: "군부 내 반동 세력과 파시스트 세력은 속전속결로 공화국을 무너뜨리려 했지만, 주요 도시에서 일어난 저항이나 노동자 민병대의 빠른 동원까지는 예상하지 못했습니다. 이것은 단순한 쿠데타가 아니라, 스페인 국민이 원하는 진보와 미래를 쟁취하기 위한 전쟁입니다.\n\n민주주의 및 사회주의 국가들은 모두 공화국을 지지한다는 의사를 표명했지만, 말만을 늘어놓는 것을 넘어 개입까지 약속한 국가는 소수에 불과합니다. 우리는 파시스트 압제자들이 다음에 노릴 목표물은 그들의 자유와 연대가 될 것이라는 사실을 암시함으로써, 그들에게 지원을 요청할 수 있습니다."
 spain.3.a: "이것은 파시즘을 봉쇄하기 위한 국제적인 투쟁이다!"
 spain.3.b: "우리는 타락한 노동자 국가의 꼭두각시가 되지 않으리라!"
 spain.4.t: "우리의 도움을 원하는 국민파 스페인"
 spain.4.d: "스페인 내전은 우리가 마주한 세계정세의 축소판이나 다름없습니다. 공산주의자들과 자유주의자들은 오래된 가치를 파괴하려 하며, 반대로 우리는 그 가치를 되살리기 위해 무기를 들어 올립니다. 그런 관점에서 볼 때, 스페인 국민파가 임박한 충돌을 대비하기 위해 우리를 비롯한 다른 사람들에게 손을 내민 것은 그다지 놀랄 만한 일도 아닙니다."
 spain.4.a: "가능한 한 장비를 공급할 것을 약속하겠다."
 spain.4.b: "권력을 장악할 힘이 없는 것이라면, 애초에 그럴 자격이 없다는 뜻이겠지."
 spain.5.t: "우리의 도움을 원하는 공화파 스페인"
 spain.5.d: "스페인 제2공화국의 전복 시도는 진보의 꽃이 자연스럽게 뿌리 내리는 것마저 허용하지 않겠다는 파시스트들의 분명한 신호입니다. 이에 맞서 공화파와 민주주의자, 공산주의자, 무정부주의자로 구성된 그 동맹 세력은 우리와 국제사회의 다른 나라들에게 지원을 요청했습니다. 하지만 한때 민주주의와 자유의 수호를 주창했던 수많은 국가들은 자국이 전쟁에 휘말리게 되는 것이 두려웠는지 지원을 보류하고 있습니다. 우리는 어떻게 대응해야 할까요?"
 spain.5.a: "무기와 장비를 보낼 것을 약속하겠다."
 spain.4.a.tt: "전쟁 중에 무기를 대여해 준다면 [From.GetName](은)는 고마워할 것입니다."
 spain.5.b: "안타깝지만, 우리는 개입할 여력이 없다."
 spain.6.t: "국민파 스페인의 지원 감사 표시"
 spain.6.d: "국민파 스페인에 대한 우리의 무기 대여는 공공연하게 이루어졌습니다. 만약 국민파가 승리를 거둔다면, 향후 재건된 스페인이 우리의 강력한 동맹이 되어 줄지도 모릅니다."
 spain.6.a: "그들이 붉은 위협을 억누를 것을 믿도록 하자."
 spain.7.t: "공화파 스페인의 지원 감사 표시"
 spain.7.d: "공화파 스페인에 대한 우리의 무기 대여는 공공연하게 이루어졌습니다. 만약 공화국이 재건된다면, 파시스트 쓰레기를 제거하려는 우리의 지속적인 노력을 지지해 줄 것입니다."
 spain.7.a: "공화국 만세!"
 spain.8.t: "마드리드 탈환"
 spain.8.d: "전쟁에서 승리했습니다. 마드리드는 다시 우리의 차지가 되었으며, 우리에게는 다시 한번 이 오래된 도시를 스페인의 중심지로 만들 기회가 찾아왔습니다. 그러나 마드리드는 숱한 전투를 겪어 재건이 필요합니다. 마드리드를 우리의 수도로 삼는 것이 과연 좋은 선택일까요?"
 spain.8.a: "마드리드로 천도하라."
 spain.8.b: "현재 위치를 고수하라."
 spain.9.t: "1936년 스페인 총선거"
 spain.9.d: "제2공화국은 유약한 존재라는 사실이 입증되었습니다. [Root.GetLeader](은)는 공화주의자, 공산주의자 그리고 무정부주의자들의 지지를 받는 좌익 단체들의 연합인 인민전선의 지원을 받아 대통령으로 등극했습니다.\n\n하지만 보수주의자와 군주주의자, 그리고 파시스트들을 아우르는 우익 야당 또한 인민전선을 끌어내린다는 명분 아래 단결하고 있습니다. 어느 쪽의 연립 진영이 무너지든 간에, 그 반대 진영은 내부 갈등을 이용해 혁명을 일으킬 것입니다. 이번 선거가 스페인이 갈등을 해결하기 위해 견뎌야 하는 마지막 시험인 줄 알았건만, 아직 많은 시련이 남아 있는 듯합니다."
 spain.9.a: "인민전선을 유지하겠다."
 spain.9.b: "팔랑헤당의 주도로 보수파를 집결하겠다."
 italy.9.t: "스페인에 발레아레스 제도 요구"
 italy.9.d: "내전 동안 이탈리아는 국민파를 위해 싸울 지원병들을 제공해 주었습니다. 아마 다분히 사상적인 동기에서 비롯된 행동이었겠지만, 전쟁 결과에 따른 전략적 이해관계 또한 그 결단에 영향을 주었을 것입니다. 발레아레스 제도, 특히 마요르카의 방어는 지리적 위치로 인해 지중해의 서유럽 식민지 관련 사안에서 이탈리아의 주요 관심사였기 때문입니다.\n\n그리고 현재, [From.GetLeader](은)는 발레아레스 제도를 영구적으로 이탈리아의 지배 아래 양도할 것을 제안했습니다. 우리가 거둔 승리에 이탈리아가 십분 공헌했다는 사실을 고려한다면, 이 제안을 받아들이는 것이 나을지도 모르겠습니다."
 italy.9.a: "이탈리아인들이 지키도록 양도하겠다."
 italy.9.b: "우리는 외국의 요구에 따르기 위해 승리하지 않았다!"
 italy.10.t: "스페인의 발레아레스 제도 포기"
 italy.10.d: "[From.GetLeader](은)는 스페인 내전 당시 파시스트들에 맞선 우리의 지원과 방어 조력에 감사를 표하며, 마요르카, 메노르카 및 이바사에 건설된 우리 임시 군사 시설의 영구화에 동의했습니다. 이 섬들이 중요한 전략 지점으로서 우리 제국의 일부가 된 것은 환영할 만한 일이지만, 스페인 사람들은 이것만으로 빚을 전부 갚았다고 생각하는 듯합니다."
 italy.10.a: "우리야말로 섬의 정당한 소유자이다."
 italy.11.t: "스페인의 발레아레스 제도 포기 거부"
 italy.11.d: "내전에서 우리가 제공한 원조에도 불구하고, [From.GetLeader](은)는 우리 동포가 지키기 위해 싸웠던 발레아레스 제도를 우리에게 넘기는 것을 한사코 거부했습니다. 스페인 당국은 우리와 좋은 관계를 유지하기 위해 노력하고 있다고 주장하지만, 애초에 그 제도가 스페인의 영토로 남을 수 있도록 보장해 주었던 우리 군사 시설을 철수하게끔 한 이번 조치는 절대 잊지 않을 것입니다."
 italy.11.a: "섬이 필요해지면, 다시 손에 넣을 것이다."
 italy.12.t: "런던 회담"
 italy.12.d: "유고슬라비아 내 우호 세력이 북쪽의 이웃에게 압력을 받고 있습니다. 부패와 퇴폐를 축적한 서방의 강대국들은 유고슬라비아의 권리를 위해 나서지 않음으로써 그들이 쇠락하고 있는 이유를 여실히 보여 주었습니다. 어쩌면 이것이 바른길로 나아갈 올바른 리더십을 갖춘 젊고 역동적인 세력이 세계 무대에 등장할 기회일지도 모릅니다! 코만도 수프레모는 무적 군단을 출동시킬 준비가 거의 완료되었다고 보고했습니다."
 italy.12.a: "우리의 시간이 왔도다!"
 italy.12.b: "더 좋은 기회가 올 것이다."
 italy.13.t: "제1차 류블랴나 중재"
 italy.13.d_dalmatia_montenegro: "유고슬라비아가 스스로의 모순으로 무너지고 있는 이때야말로, 이탈리아가 마땅히 받아야 할 몫을 차지할 때입니다. 쇠락해 가는 서방의 강대국들은 이탈리아를 두려워하여 우리의 정당한 권리를 인정하지 않을지 모르나, 이탈리아의 진정한 가치를 알아보는 새로운 강대국들 속속 부상하고 있습니다. 우리는 불완전한 승리로 인해 잃었던 것들을 되찾았을 뿐만 아니라, 알바니아 보호령의 영토 또한 함께 확장했습니다."
 italy.13.d_montenegro: "떠오르는 독일의 힘에 조력하기로 한 우리의 결정이 결실을 보았습니다. 유고슬라비아는 소멸로 향하고 있으며, 독일 지도부는 이탈리아와 맺은 화친의 혜택을 볼 수 있으리라 기대하고 있습니다. 몬테네그로는 알바니아의 정당한 차지가 될 것입니다."
 italy.13.d_dalmatia: "북부 달마티아를 약속받았던 파리 평화 회의에서 서방의 옛 동맹국들이 배신한 뒤, 우리는 베를린과 손을 잡기로 했습니다. 독일은 이탈리아와의 우호 관계를 저울에 달아 본 끝에, 현명하게도 유고슬라비아에 대한 우리의 권리 주장을 인정해야 한다고 판단했습니다. 정의는 실현될 것이며, 아드리아해는 이탈리아 소유의 호수가 될 것입니다."
 italy.13.a: "이탈리아의 약진"
 italy.14.t: "우리의 요구를 묵살한 독일"
 italy.14.d: "독일은 비시 영토에 대한 우리의 겸손하고, 공정하고 합리적인 요구를 가로막는 데 성공했습니다. 우리는 [From.GetFactionName]에서 떠나야 하는 걸까요?"
 italy.14.a: "받아들일 수 없다. 우리는 혼자서 더 잘할 수 있으리라."
 italy.14.b: "우리는 그들의 존중을 받을 것이다."
 italy.15.t: "우리의 요구를 지지하는 독일"
 italy.15.d: "독일은 비시 영토에 대한 우리의 요구를 지지하는 현명함을 보여 주었습니다. 비시는 사보이와 코르시카를 우리에게 양도했습니다."
 italy.15.d_Corsica: "독일의 지지 표명으로 인해 비시가 우리에게 코르시카를 양도했습니다."
 italy.15.a: "이탈리아를 위한 복수"
 italy.16.t: "우리를 거의 지지하는 독일"
 italy.16.d: "독일은 우리와 비시 프랑스의 분쟁에 끼어드는 것이 좋다고 판단했습니다. 코르시카를 차지하려는 우리의 시도는 가로막혔지만, 적어도 사보이는 우리의 차지입니다."
 italy.16.a: "코르시카 문제는 단지 유보되었을 뿐이다."
 france.1.t: "일본의 인도차이나 요구"
 france.1.d: "일본군이 인도차이나의 식민지 국경선을 따라 병력을 배치하고, 우리의 기지 및 시설에 대한 모든 사용 권한을 요구했습니다! 만약 우리가 일본의 이 요구에 응한다면 사실상 인도차이나 지역의 지배권을 넘겨주는 것이나 다름없습니다. 하지만 거절하기에는 우린 지금 이 문제에 관해 일본과 싸울 방도가 마땅치 않습니다."
 france.1.a: "동의하는 수밖에."
 france.1.b: "절대 안 된다!"
 france.2.t: "마지노선 확장"
 france.2.d: "마지노선을 영국 해협까지 확장하는 계획이 완료되었고, 요새 건설이 착수되었습니다. 벨기에는 국경 지대의 활동에 대해 공식적으로 항의했지만, 건설은 계속될 것입니다."
 france.2.a: "그러기에 애초에 우리 동맹을 탈퇴하지 말았어야지."
 france.3.t: "알프스선 확장"
 france.3.d: "우리는 알프스선의 요새화 개선 작업에 착수했습니다. 이 새로운 방어선 구축이 끝나면, 이탈리아 놈들은 미치지 않고서야 국경을 넘지 못할 것입니다!"
 france.3.a: "와 볼 테면 와 보라지!"
 france.10.t: "패배"
 france.10.d: "전투에서 패배했습니다. 파리는 독일의 손에 떨어졌으며, 국가의 남은 부분이 점령당하는 것 또한 시간문제일 듯합니다. 우리는 이제 미래를 생각해야 합니다. 정부 내 인사들은 독일과의 휴전을 원하지만, 많은 장교들은 영국에서 계속 투쟁하기를 바라고 있습니다.\n\n영국 전시 내각의 일부 의원들은 다른 방안을 제안했습니다. 프랑스와 대영제국을 하나의 나라로 통합해, 프랑스 전역이 해방될 때까지 함께 맞서 싸우자는 것입니다."
 france.10.a: "우리는 독일과 협력해야 한다."
 france.10.a_tt: "§Y독일이 휴전 협정을 수락하면 비시 프랑스로 플레이합니다.§!\n"
 france.10.b: "싸움은 계속되어야 한다!"
 france.10.b_tt: "§Y독일이 휴전 협정을 수락하면 프랑스로 플레이합니다.§!\n"
 france.10.c: "영국과 하나가 되리라!"
 france.11.t: "프랑스의 연합 제의"
 france.11.d: "프랑스의 상황은 심각합니다. 정부 내 많은 사람들이 독일과의 휴전을 원하지만, 일부는 두 나라를 하나로 통합하자는 영국 전시 내각의 제안에 호의적으로 반응했습니다. 이 영불 연합은 승리를 거둘 때까지 독일과의 싸움을 계속할 것입니다. 우리는 어떻게 응답해야 할까요?"
 france.11.a: "아니. 영국은 영국이고, 프랑스는 프랑스일 뿐이다."
 france.11.b: "프랑스인들이 계속 싸울 수 있다면 얼마든지 받아들이겠다!"
 france.12.t: "영국의 연합 제안 동의"
 france.12.d: "영국이 양국을 하나로 통합하는 것에 동의했습니다. 지금 런던에서 새로운 공동 정부가 수립되고 있습니다."
 france.12.a: "런던으로!"
 FRA_franco_british_cores: "모든 §Y[FRA.GetAdjective] 핵심 지역§!은 §Y[ENG.GetAdjective]의 핵심 지역§!이 됩니다."
 france.13.t: "영국의 연합 제안 거부"
 france.13.d: "영국 정부는 양국이 하나로 통합될 가능성을 일축했습니다. 이렇게 된 이상 독일과의 휴전은 불가피합니다."
 france.13.a: "우리는 협력해야 한다."
 france.13.b: "우리는 계속 싸워야 한다!"
 france.14.t: "프랑스에서의 승리"
 france.14.d: "프랑스에서의 승리가 거의 완성에 이르렀습니다. 프랑스 정부는 휴전을 요청했으며, 우리 외교관들은 그들이 어쩔 수 없이 동의한 협정 조건을 정리해 두었습니다. 프랑스는 남부 지역의 통제권만을 유지할 것이며, 나머지 지역은 우리의 차지가 될 것입니다."
 france.14.a: "비시 프랑스를 수립하라."
 establishing_vichy_tt: "§Y비시 프랑스§!가 남프랑스에 수립됩니다. \n§Y비시 프랑스§!는 모든 §Y프랑스 식민지 영토§!를 획득합니다.\n§Y프랑스§! 군대의 일부가 §Y비시 프랑스§!로 이전됩니다.\n(§Y비시 프랑스§!):\n §Y프랑스주의 운동§!이 집권 정당이 됩니다.\n §Y필리프 페탱§!이 §Y파시즘§! 정당의 지도자가 됩니다.\n (소비재 공장: §Y20%§!) 효과를 부여하는 §Y점령 비용§! 국민정신을 획득합니다.\n §Y오베르뉴§!로 수도를 이전합니다."
 france.14.b: "아니, 독일은 모든 곳을 점령할 것이다!"
 france.14.c: "부르봉 프랑스를 수립하라."
 france.15.t: "독일의 휴전 거부!"
 france.15.d: "독일이 우리의 휴전 요청을 거부했습니다! 우리 모두를 노예로 만들려는 것이 분명합니다... 이제 끝까지 맞서 싸우는 것 외에는 방법이 없습니다!"
 france.15.a: "우리는 이제 끝장이야!"
 france.16.t: "뭉치면 강하다!"
 france.16.d: "최근 파리에서 일어난 사건이 우리 모두에게 큰 영향을 미쳤습니다. 이럴 때일수록 하나의 국가로서 단합하는 것이 무엇보다 중요합니다. 우리는 조국이 처한 상황을 냉정히 직시하는 한편, 그저 전쟁의 결과를 받아들이는 것이 아니라 결말을 바꾸기 위해 노력해야 합니다.\n\n이제 과거는 잊고 새로운 지평을 바라봅시다. 앞으로 몇 달 동안 어떤 일이 펼쳐질 것인지는 알 수 없지만, 우리는 함께 맞서며 나아갈 것입니다!"
 france.16.a: "우리는 더한 것도 겪어 보았다!"
 france.17.t: "프랑스 세력으로의 초대"
 france.17.d: "체코슬로바키아, 유고슬라비아, 루마니아 등 소협상국을 강화하고 옛 중앙 강대국들의 침략적 팽창주의의 부활 가능성을 억제하기 위해, 프랑스는 위 국가들을 하나로 묶는 동맹에 동참해 달라고 요청했습니다."
 france.17.a: "기꺼이 그리하겠다. 소협상국은 재건되어야 해."
 france.17.b: "[Root.GetName](은)는 자신만의 길을 걸으리라."
 france.18.t: "[From.GetName]의 프랑스 세력 가입"
 france.18.d: "소협상국 동맹이 와해되어 우리로부터 멀어지는 것을 막기 위한 계획이 진전을 거두었습니다. [From.GetLeader](은)는 우리의 노력을 인정하고 우리의 동맹 초대를 받아들였습니다."
 france.18.a: "소협상국 재건에 한 발짝 더 다가섰도다."
 france.19.t: "[From.GetName]의 프랑스 동맹 거부"
 france.19.d: "소협상국을 지원하기 위한 최선의 노력에도 불구하고, 최근 한 국가에 손을 내밀었던 우리의 시도가 회의적인 반응에 부딪혔습니다. [From.GetLeader](은)는 우리의 동맹 가입 제안을 거부했는데, 아마 우리의 의도를 의심했거나 우리와 너무 긴밀하게 협력할 경우 오히려 표적이 되고 말 것이라고 우려한 탓인 듯합니다."
 france.19.a: "이미 주변국의 먹잇감이라는 사실을 깨닫지 못하는가!"
 france.20.t: "휴전 반대"
 france.20.d: "독일과 프랑스 사이에 휴전이 체결되며 비시 프랑스 정부가 수립된 가운데, 일부 고위 장교들이 새 프랑스 정부에 맞서 반기를 들었습니다. 샤를 드골은 라디오 방송을 통해 비시 정권의 협력자들에게 대항하여 저항할 것을 촉구하는 메시지를 송출했습니다. 그 후 자유 프랑스의 실질적 지도권을 장악한 드골은 계속해서 독일에 맞서 싸우겠다는 의지를 밝혔습니다."
 france.20.a: "프랑스를 위한 싸움은 계속될 것이다."
 france.20.a_tt: "§Y샤를 드골이 프랑스의 지도자가 됩니다.§!"
 france.21.t: "노동자들의 파업 위협"
 france.21.d: "한 대형 공장에서 두 노동자가 해고된 이후로 전국에서 노동자와 공장주 사이의 투쟁이 잇따르고 있습니다. [Root.GetCommunistParty]의 지원을 받은 노동자들은 조직을 결성하여 임금 인상과 주당 근무 시간 단축 등 더 나은 노동 환경을 요구했습니다. 이러한 요구를 받아들일 경우 공장의 생산량이 크게 감소될 것이며, 더 나아가 [Root.GetCommunistParty]의 승리로 간주될 것입니다. 그런 가운데, 마티뇽에서 협상을 벌이자는 초대 제안을 받았습니다. 저들의 요구에 굴복해야 할까요, 아니면 강경한 입장을 고수하는 대신 전국적인 파업을 감수해야 할까요?"
 france.21.a: "파업하게 두어라."
 france.21.b: "협상을 진행하겠다."
 france.22.t: "마티뇽 협정 재검토"
 france.22.d: "최근 체결한 마티뇽 협정으로 인해 우리 산업은 독일과 경쟁할 방법을 잃었습니다. 우리는 날이 갈수록 생산 능력에서 뒤떨어지고 있습니다. 일부 공장주들은 이미 마티뇽 협정에서 결정된 권리 중 일부를 재협상하기 시작했으며, 노동자들의 저항은 거의 눈에 띄지 않습니다. 우리는 전국적으로 노동자들이 새로 얻은 권리를 공식적으로 철회할 수 있으나, 이 경우 노동자들이 다시 파업을 벌이기 위해 [Root.GetCommunistParty](을)를 지지할 위험이 있습니다. 어쩌면 노동자들이 자신의 권리를 지키고 현재의 업무 흐름을 최적화하는 데 집중하도록 돕는 것이 프랑스 국민을 통합하고 함께 성장하는 궁극적인 해결책일지도 모릅니다."
 france.22.a: "시간이 지나면 예전처럼 효율적으로 변할 것이다."
 france.22.b: "노동자의 권리를 철회하고 우리 산업을 즉시 본궤도로 되돌려야 한다."
 france.23.t: "파업 종료"
 france.23.d: "대부분의 노동자들은 자신들의 무리한 요구가 받아들여지지 않을 것이란 사실을 깨달았습니다. 노동자들의 자녀가 굶주리는 가운데, [Root.GetCommunistParty](은)는 계속해서 파업을 촉구하고 있지만 노동자들에게는 파업을 이어 갈 자원이 없습니다. 하루가 멀다고 지친 노동자들이 공장으로 되돌아가고 있습니다. 우리의 산업은 머지않아 정상화될 것이며, 가까운 시일 내에 파업이 다시 일어날 가능성은 희박합니다."
 france.23.a: "마침내 다시 경쟁할 수 있겠군."
 france.24.t: "공산주의의 위협"
 france.24.d: "단결된 독일과 소련이 불러올 위협은 무시하기에는 너무나 큽니다. 양국이 폴란드 분할에 합의한 지금, 우리는 어려운 선택을 내려야 합니다. 지금까지처럼 [Root.GetCommunistParty]의 활동을 방치한다면 소련의 세력 확장에 따른 내부 투쟁에 우리 스스로를 노출하는 결과를 낳을 것입니다. 공산주의 활동 전반과 [Root.GetCommunistParty] 가입을 전면적으로 금지함으로써, 우리는 평화를 위협하는 세력을 절대 용납하지 않겠다는 강력한 신호를 전 국민에게 드러내 보일 수 있습니다.\n\n전통적으로 우리는 [Root.GetCommunistParty]의 정치 토론 참여를 허용해 왔지만, 이들이 모스크바를 향한 충성을 포기하지 않는 이상 과감한 조치를 취해야 할 때일지도 모릅니다."
 france.24.a: "프랑스에서 공산주의를 금지하겠다."
 france.24.b: "의견 충돌 또한 민주적 절차의 일부이거늘."
 france.25.t: "런던 회담"
 france.25.d: "베를린 정권이 유고슬라비아와의 국경을 둘러싼 긴장 관계를 고조시키자, 영국은 양보하기로 결정했습니다. 그러나 유고슬라비아는 동유럽 체제의 세 기둥 중 하나입니다. 만약 유고슬라비아가 약화한다면 프랑스의 안보도 타격을 입을 것입니다. 우리가 더 강대국이라는 것을 증명하기 위해 홀로 싸우는 위험을 감수해야 할까요?"
 france.25.a: "우리는 평화를 유지할 것이다."
 france.25.b: "우리는 자유를 위해 일어설 것이다."
 france.26.t: "런던 회담"
 france.26.d: "베를린 정권이 유고슬라비아와의 국경을 둘러싼 긴장 관계를 고조시키자, 영국은 독일의 침략에 맞서기로 결정했습니다. 그러나 지난 전쟁의 상처는 아직 채 아물지 않았으며, 우리 나라는 깊이 분열되어 있습니다. 과연 지금의 우리가 홀로 전쟁을 수행할 수 있을까요?"
 france.26.a: "독일에 맞설 때다."
 france.26.b: "그건 잘못된 명분이다."
 france.27.t: "독일의 이탈리아 요구 지지"
 france.27.d_1_state: "독일이 우리 영토에 대한 이탈리아의 요구에 응했습니다. 그리고 패배한 우리는 감히 이의를 제기할 수 없는 처지입니다."
 france.27.d_both: "이탈리아가 사보이와 코르시카를 모두 얻게 됩니다. 독일의 이 결정에 식민지 총독들은 다음 차례는 누가 될 것인지 걱정하고 있습니다. 시리아 총독은 기다리지 않고 자유 프랑스로 망명했습니다."
 france.27.a: "우리에게는 더 이상 선택권이 없다."
 france.27.b: "독일은 근시안적인 멍청이다."
 france.28.t: "시리아의 전향"
 france.28.d: "독일이 비시 정권의 영토를 이탈리아에 넘기기로 결정하면서 시리아 정부가 우리 편에 합류하기로 결정했습니다."
 france.28.a: "프랑스의 구원에 한 발짝 더 다가섰군."
 france.29.t: "영국의 동맹 요청 승낙"
 france.29.d: "\"역사는 위대한 우리 국가가 나란히 설 때 얼마나 많은 것을 성취할 수 있는지를 보여 주었습니다. 앙탕트 코르디알, 영불 협상의 정신에 따라 우리는 친구이자 동맹으로서 여러분을 자랑스럽게 맞이할 것입니다. 우리는 함께 억압의 어둠에 드리운 이 세계에서 밝게 빛나는 자유의 등불이 될 것입니다!\"\n\n영국이 우리의 동맹 체결 요청을 받아들였습니다. 앞으로 이어질 격동의 시대에 우리는 영국의 전폭적인 지원을 기대할 수 있습니다."
 france.29.a: "함께 전선을 지킬 것이다!"
 france.30.t: "영국의 동맹 요청 거부"
 france.30.d: "\"비록 양국이 과거에 좋은 관계를 유지해 왔지만, 우리는 해협을 사이에 두고 갈등이 고조되는 위험을 감수할 수 없습니다. 독일은 우리와 맺은 해군 조약을 성실히 이행함으로써 우리의 신뢰를 얻었으며, 만일 분쟁의 불길이 번진다 한들 우리는 자국을 방어할 뿐 불길을 부채질하는 위험을 감수하지는 않을 것입니다. 언제나 평화는 민주주의 국가의 최대 목표여야 하니까요.\"\n\n영국은 우리의 동맹 체결 요청을 거절했습니다. 영국 정부는 더 이상 독일을 자극해 현재의 평화를 위태롭게 만들 생각이 없는 듯합니다."
 france.30.a: "그들이 말하는 '평화'는 그저 '패배'를 바꿔 말한 것에 불과하다."
 france.33.title: "프랑스 해방"
 france.33.desc: "전쟁이 종식되며 프랑스와 긴밀한 연합 관계를 유지할 필요성이 사라지고 있습니다. 임시정부 수립과 총선을 요구하는 프랑스 정당의 목소리가 점점 커지고 있습니다."
 france.33.a: "물론이지, 우리의 굳건한 동맹은 자유국이다."
 france.33.b: "우리는 본토의 보안을 철저히 유지해야 한다."
 france.34.title: "프랑스-영국 연합의 종료"
 france.34.desc: "영국이 평화를 유지하게 되며, [From.GetLeader](은)는 프랑스 임시정부의 복원을 목적으로 하는 프랑스 정부의 요청에 응했습니다. 비록 양국의 정치적 통합은 중단되었지만 두 나라가 앞으로도 계속 가까운 친구로 남을 것이라는 데는 의심의 여지가 없습니다."
 france.34.a: "브라보!"
 france.34.b: "알겠다."
 low.1.t: "프랑스의 마지노선 확장"
 low.1.d: "프랑스는 마지노선을 서쪽 영국 해협까지 연장하기로 결정했습니다! 이것은 아무리 봐도 독일이 침략할 경우 우리를 버리겠다는 의도로밖에 보이지 않습니다. 주 파리 대사를 통해 공식적인 항의를 제기했지만, 큰 영향을 줄 수 있을지는 의문입니다."
 low.1.a: "격노할 일이군!"
 soviet.1.t: "일본의 병력 증강"
 soviet.1.d: "만주 국경 지대에서 긴장 상태가 이어지고 있으며, 몽골의 동지들에게서 일본군이 헤이룽장에 군대를 집결하고 있다는 보고를 받았습니다. 여기서 물러서는 것은 나약함의 발로로 보일지도 모르나, 이에 맞서 우리도 무력으로 대응한다면 더 심각한 사태를 초래할 위험성이 있습니다. 사령관 동지, 어떻게 하시겠습니까?"
 soviet.1.a: "놈들을 밀어내겠다. 얼씬도 못 하게끔."
 soviet.1.b: "우리는 일본과 전쟁할 여유가 없다."
 soviet.2.t: "성공적인 습격"
 soviet.2.d: "만주 국경에 집결해 있던 일본군에 가한 습격이 성공을 거두었습니다! 우리는 놈들이 준비를 마치기 전에 급습하는 데 성공했으며, 우리의 용감한 병사들은 놈들에게 뜨거운 맛을 보여 줬습니다."
 soviet.2.a: "훌륭하군!"
 soviet.3.t: "습격 실패"
 soviet.3.d: "만주 국경에 집결해 있던 일본군에 가한 습격이 실패로 돌아갔습니다! 적은 우리를 포위해 협공했고, 우리 군은 철수하는 과정에 막대한 손실을 기록했습니다."
 soviet.3.a: "총살 집행대를 대기시켜라."
 soviet.4.t: "[FROM.GetNameDefCap]의 베사라비아 포기"
 soviet.4.d: "[FROM.GetAdjective] 측은 현명하게도 우리의 요구를 받아들여 베사라비아에서 모든 병력을 철수시켰습니다. 우리는 이제 이 지역을 몰도바 소비에트 사회주의 공화국으로 선언 및 합병할 것이며, 현지의 시민들은 이제 사회주의의 혜택을 누릴 것입니다."
 soviet.4.a: "훌륭하군."
 soviet.5.t: "루마니아의 요구 거부"
 soviet.5.d: "루마니아가 우리의 요구를 거부했습니다! 베사라비아 지방의 점령군을 무력으로 추방해야 할 것으로 보입니다."
 soviet.5.a: "멍청한 놈들!"
 soviet.6.t: "[FROM.GetNameDefCap]의 항복"
 soviet.6.d: "[FROM.GetNameDefCap] 측이 우리의 요구에 항복했습니다. 우리는 탈린의 퇴폐적인 정부를 인민의회로 대체했으며, 인민의회는 만장일치로 [FROM.GetNameDef](을)를 소비에트 사회주의 공화국으로 전환하기로 결정했습니다. 최고 소비에트는 숙고 끝에 이 요청을 받아들였습니다."
 soviet.6.a: "연방에 어서 오게, 동무."
 soviet.7.t: "[FROM.GetNameDefCap]의 제안 거부"
 soviet.7.d: "[FROM.GetNameDefCap] 측이 우리의 관대한 상호 원조 조약을 거부하는 터무니없는 결정을 내렸습니다! 탈린의 자본가들과 아첨꾼들은 우리가 그들 국가의 영토 보전을 존중할 것을 요구하는 담대한 성명을 발표했습니다."
 soviet.7.a: "우리는 놈들로부터 [FROM.GetAdjective](을)를 보호해야 한다."
 soviet.8.t: "[FROM.GetNameDefCap]의 항복"
 soviet.8.d: "[FROM.GetAdjective] 측이 우리의 요구에 굴복했습니다. 우리는 리가의 부패한 정부를 인민의회로 대체했고, 인민의회는 만장일치로 소비에트 사회주의 공화국으로서 우리의 위대한 연방에 가입을 요청했습니다. 우리는 기꺼이 그 요청을 승인했습니다."
 soviet.8.a: "이제 당신은 사회주의자일세!"
 soviet.9.t: "[FROM.GetNameDefCap]의 제안 거부"
 soviet.9.d: "[FROM.GetNameDef](을)를 지배하는 부르주아 압제자들은 모든 이성을 상실한 것이 분명합니다. 그들은 우리의 관대한 상호 원조 조약을 거부하고, 국경을 따라 '집결'한 모든 소련군의 즉각적인 철수를 요구했습니다."
 soviet.9.a: "[FROM.GetAdjective]의 인민들을 해방해야 한다."
 soviet.10.t: "[FROM.GetNameDefCap]의 항복"
 soviet.10.d: "[FROM.GetNameDef]에 위치한 군사 기지 사용 건에 관한 우리의 요구는 승인되었지만, 안타깝게도 [FROM.GetNameDef] 정부는 붕괴하고 말았습니다. 우리는 무정부 상태를 피하기 위해 인민의회를 설립했으며, 의회는 만장일치로 최고 소비에트에 연합 가입을 청원하기로 결정했습니다. 이 요청은 승인되었습니다."
 soviet.10.a: "우리는 자본주의로부터 그대들을 구원할 것이다."
 soviet.11.t: "[FROM.GetNameDefCap]의 제안 거부"
 soviet.11.d: "[FROM.GetNameDefCap] 정부의 얼간이들은 자멸하기를 원하는 모양입니다. 독일의 밑으로 들어가면 생활이 더 나아질 것이라고 착각이라도 한 것인지, 우리 병력이 자국에 접근하는 것을 결연히 거부하고 있는 것입니다. 그들의 이기적인 지도자들은 국민들이 진정한 사회주의를 맞이할 기회를 앗아간다는 끔찍한 범죄를 저지르고 있습니다."
 soviet.11.a: "[FROM.GetAdjective]의 인민들은 충분히 고통받았다."
 soviet.12.t: "[FROM.GetNameDefCap]의 요구 수락"
 soviet.12.d: "우리가 국경을 따라 집결시킨 압도적인 병력을 본 [FROM.GetAdjective] 정부는 우리의 정중한 국경 수정 요청을 받아들였습니다. 우리는 카렐리야를 장악했으며, [195.GetName]는 더욱 안전해졌습니다."
 soviet.12.a: "싸움을 걸어올 거로 생각했건만..."
 soviet.13.t: "[FROM.GetNameDefCap]의 요구 거부"
 soviet.13.d: "[FROM.GetAdjective]의 정부는 우리의 요구를 거부했지만, 이는 예상된 일이었습니다. 우리는 카렐리야를 가지고자 한 이상, 무력으로라도 쟁취해 낼 것입니다. 완고한 핀란드에 잊지 못할 교훈을 가르칠 때입니다!"
 soviet.13.a: "몇 주 내로 저들을 박살 낼 것이다."
 soviet.14.t: "소비에트 사회주의 공화국 연방 회원국"
 soviet.14.d: "모스크바로부터 공식적으로 소비에트 연방에 가입하라는 압력을 받고 있습니다. 받아들여야 할까요?"
 soviet.14.a: "그래, 가입하자."
 soviet.14.b: "아니, 우린 아직 우리의 최고 잠재력에 도달하지 못했다!"
 soviet.15.t: "탄누 투바의 거부!"
 soviet.15.d: "투바인들은 터무니없게도 소비에트 연방과의 합병을 거부했습니다! 그런 불쌍한 국가가 스스로 무슨 위업을 이루고자 했는지는 앞으로 영원히 풀리지 않을 미스터리로 남을 것입니다."
 soviet.15.a: "그들에게 행운을 빌어 주자꾸나."
 soviet.16.t: "탄누 투바 합병"
 soviet.16.d: "최고 소비에트는 투바 의회로부터 소비에트 연방에 가입하겠다는 공식 요청을 받았습니다. 그들은 러시아 소비에트 연방 사회주의 공화국 안의 투바 자치주로 편입될 것입니다."
 soviet.16.a: "연방에 어서 오게, 동무."
 soviet.17.t: "스탈린선 개선"
 soviet.17.d: "서부 국경 지역을 따라 방어를 위한 요새화가 완료되었고, 노동 교화소의 죄수들 또한 작업을 시작할 준비를 마쳤습니다. 곧 스탈린선은 그 영광스런 이름에 걸맞은 모습을 보여줄 것입니다!"
 soviet.17.a: "스탈린 동무께서 자랑스러워하실 거야!"
 soviet.60.t: "폴란드 분할"
 soviet.60.d: "폴란드는 우리의 것이지만, 서부 지역은 몰로토프-리벤트로프 협정 규정에 따라 [GER.GetAdjective] 치하로 들어갑니다. 우리 군대를 철수하고 [GER.GetAdjective](이)가 이 영토를 차지하게 둘까요? 그렇지 않으면 우리의 협정은 무효가 될 것입니다."
 soviet.60.a: "그래. 지금은 조약을 깰 때가 아니다."
 soviet.60.b: "안 돼! 폴란드는 전부 우리 조국의 것이다!"
 soviet.61.t: "소련의 협정 준수"
 soviet.61.d: "조약에 따라, [SOV.GetAdjective](은)는 폴란드 서부 지역을 우리 측에 넘겼습니다. 독일군이 치안 유지를 위해 주둔했습니다."
 soviet.61.a: "훌륭하군."
 soviet.62.t: "소련의 협정 위반"
 soviet.62.d: "거듭된 보장에도 불구하고 소련은 지금까지 군대를 철수시키지 않았을뿐더러, 우리가 합의한 국경으로 되돌아오거나 영토를 반환하려는 어떠한 움직임도 보이지 않았습니다. 소련은 협정을 준수할 의사가 없는 것 같습니다."
 soviet.62.a: "서명에 쓴 잉크가 아깝군!"
 soviet.70.t: "[SOV.GetNameDef]의 압박"
 soviet.70.desc: "조국이 [GER.GetAdjective]의 점령으로부터 해방되었음에도 우리는 여전히 [SOV.GetName](와)과 싸워야 합니다. 저들은 이제 국내의 [SOV.GetAdjective] 동조 공산주의자들이 행정부에서 더 중요한 역할을 맡지 않는 한 우리 정부의 정당성을 인정하지 않을 기세입니다. 이는 우리가 저들과 동조하기를 기대하는 [SOV.GetAdjective] 측의 은밀한 위협입니다. 한편, 서방의 우리 우방은 [SOV.GetLeader]의 요구에 저항하는 데 어떠한 지원도 제공할 생각이 없는 듯합니다."
 soviet.70.a: "다른 싸움을 택할 수 있는 상황이 아니다."
 soviet.70.b: "[SOV.GetLeader]의 지시를 받진 않을 것이다."
 soviet.71.t: "동조하는 [POL.GetAdjective]"
 soviet.71.desc: "최근 우리 당국의 압박과 막강한 붉은 군대의 위협에 따라 [POL.GetNameDef]의 부르주아 정부는 인민의 유일하고 정당한 대변자로서 공산당의 권위를 존중하기로 합의했습니다. 무력을 사용해 우리의 의지를 관철할 수도 있었지만, [POL.GetName](이)가 스스로 우리 영향력의 안으로 들어온 이상 이제 그럴 필요는 없게 되었습니다."
 soviet.71.a: "당연히 복종해야지."
 soviet.72.t: "프롤레타리아 탄압을 이어 가는 [POL.GetNameDefCap]"
 soviet.72.desc: "어리석게도 불법 정부인 [POL.GetName](은)는 부르주아적 오만함을 드러내며 공산당의 권위를 인정하기를 거부했습니다. 이 어리석은 자들이 다시 한번 폴란드를 파시스트의 [SOV.GetNameDef] 침략을 위한 발판으로 만들도록 둘 수 없습니다. [POL.GetName](을)를 지금 즉시 우리의 세력권으로 끌어들이는 것이 가장 시급한 국가 안보 문제입니다."
 soviet.72.a: "[POL.GetAdjective]의 부르주아를 단번에 분쇄할 것이다."
 soviet.72.b: "사람들은 전쟁에 지쳤다. 다른 방법을 찾아야 해."
 soviet.73.t: "한 발 물러선 [SOV.GetNameDefCap]"
 soviet.73.desc: "[POL.GetName]의 외교 정책 조정을 둘러싸고 한동안 이어진 최근의 긴장 관계는 [SOV.GetNameDef](이)가 이전의 공격적인 수사에서 물러나면서 누그러졌습니다. 또 다른 침략의 가능성은 줄어들었지만, 우리는 동쪽 이웃과 그들의 수하에 대해 경계를 늦춰서는 안 됩니다."
 soviet.73.a: "스스로 자신을 지켜야 한다."
 soviet.74.t: "[FROM.GetNameDefCap]의 [ROOT.GetAdjective] 영토 반환"
 soviet.74.d: "[FROM.GetLeader](이)가 선의와 [FROM.GetAdjective]-[ROOT.GetAdjective] 친선의 표시로써 저들이 가진 영토 중 역사적으로 폴란드의 영토였던 지역을 반환하겠다고 제안했습니다."
 soviet.74.a: "없는 것보다는 낫군."
 soviet.74.b: "기부는 받지 않는다."
 POL_refused_states: "폴란드의 영토 거부"
 POL_accepted_states: "폴란드의 영토 수락"
 soviet.75.t: "[FROM.GetLeader]의 제안 수락"
 soviet.75.d: "[FROM.GetAdjective] 정부가 영토 반환 제안을 수락했습니다. 이로써 당분간은 모두가 만족하고 내부 분쟁의 위험을 줄일 수 있을 것으로 기대됩니다."
 soviet.75.a: "예상대로군."
 soviet.76.t: "[FROM.GetLeader]의 제안 거절"
 soviet.76.d: "어떤 연유에서인지 [FROM.GetAdjective] 정부는 영토 반환 제안을 거부했습니다. 그들이 무슨 속셈인지는 현재로서는 알기 어렵지만, 적어도 저들이 나중에 영유권을 주장하기 어려워질 것이라는 사실만은 분명합니다."
 soviet.76.a: "기분 좋은 사람은 하나도 없군."
 finland.1.t: "[FROM.GetAdjective]의 [146.GetName] 요구"
 finland.1.d: "[FROM.GetNameDef] 관리들이 [195.GetName]를 위한 완충지의 필요성을 언급하며 우리 국경의 수정을 요구하였습니다. 그들은 우리가 카렐리야를 양도하기를 원하며, 우리 국경을 따라 증원되는 [FROM.GetAdjective] 군대의 규모로 판단하건대, 우리의 거절은 받아들여지지 않을 것입니다. 어떻게 대응해야 할까요?"
 finland.1.a: "저들의 요구를 받아들이는 수밖에."
 finland.1.b: "올 테면 와라!"
 FIN_remove_soviet_claims_in_other_states_tt: "[FIN.GetFlag]§Y[FIN.GetAdjective]§! 핵심 주의 모든 영유권을 포기합니다."
 finland.2.t: "스웨덴에 전쟁 지원 요청"
 finland.2.d: "핀란드와 소비에트 연방은 전쟁 중입니다. 불과 수십 년 만에 주권을 되찾은 우리는 이제 다시 한번 이웃 국가 중 하나의 주체가 될 위기에 놓였습니다.\n\n하지만 적의 위협은 국경을 넘어선 곳에까지 미치고 있습니다. 우리의 이웃 나라인 스웨덴은 여전히 소비에트 연방에 중립적인 입장을 고수하고 있지만, 어쩌면 우리와 함께 공통의 유산을 지키고 자국의 전략적 완충 지대를 확보하는 데 참여하도록 설득할 수 있을지도 모릅니다."
 finland.2.a: "그들은 우리의 단호한 저항을 도와야 한다."
 finland.2.b: "압제자였던 국가의 도움은 필요 없다."
 finland.3.t: "핀란드, 스웨덴에 지원을 요청"
 finland.3.d: "우리의 이웃인 핀란드는 소련으로부터의 압력에 굴복하지 않았고, 현재 전쟁 중입니다. 양국 간에 공식적인 동맹이 맺어져 있지는 않지만, 핀란드 정부는 스웨덴에 스웨덴어를 주로 사용하며 양국의 전략적 요충지이기도 한 올란드의 합동 방어를 요청했습니다.\n\n핀란드를 돕기 위해 우리가 어떤 조치를 취해야 할지 정부는 여전히 의견을 모으지 못했습니다. 하지만 핀란드 방위에 대한 국민들의 지지는 주목할 만합니다. 우리는 동쪽의 침략으로부터 북유럽 국가들을 보호하기 위해 과연 어디까지 기꺼이 희생할 수 있을까요?"
 finland.3.a: "우리는 중립을 유지해야 한다."
 finland.3.b: "대중의 지지를 받을 수 있다면야 의용군과 장비를 보내도록 하자."
 finland.3.c: "핀란드의 대의가 곧 우리의 대의다! 전쟁이다!"
 finland.4.t: "스웨덴의 요청 거부"
 finland.4.d: "스웨덴 정부는 소련과의 전쟁에 대한 우리의 원조 요청을 거부했습니다. 국제적, 국내적 파장을 피하고 중립을 유지하는 것이 낫다고 판단한 듯합니다. 현재로서는 어떤 형태의 전쟁 원조든 모두 반대하고 있습니다."
 finland.4.a: "그들이 너무 늦기 전에 자신의 실수를 깨닫길 바라야겠어."
 finland.5.t: "스웨덴의 의용군 파병"
 finland.5.d: "스웨덴 정부는 소련과의 전쟁에 참여하는 것을 꺼리고 있습니다. 하지만 이웃 국가들의 대중적 지지는 여전히 높았고, 다른 북유럽 국가에서 많은 지원병들이 찾아와 전쟁을 돕기 위해 합류하겠다고 나섰습니다. 우리가 당초에 기대했던 것보다는 부족하지만, 적어도 대중이 현재 우리가 직면한 위협을 어느 정도 인식하고 있다는 점만은 고무적입니다."
 finland.5.a: "기대한 수준의 최소치로군."
 finland.6.t: "스웨덴의 참전"
 finland.6.d: "스웨덴 정부에 보낸 우리의 올란드 합동 방어 요청이 기대 이상의 성과를 거두었습니다. 스웨덴은 소련의 노골적인 위협에 맞서 중립을 지키기를 거부하고, 우리와 함께 소련과의 전쟁에 동참하는 것을 택했습니다. 비록 내부에 약간의 의견 차이가 존재하지만, 스웨덴은 이제 핀란드의 항구적인 자주권을 지키기 위해 우리와 함께 싸울 것입니다."
 finland.6.a: "이날은 길이 기억되리라."
 finland.7.t: "[SOV.GetNameDef](와)과의 평화 협상"
 finland.7.d: "[Root.GetAdjective] 공산주의자 헬라 율리요기카가 우리 정부와 접촉해 [SOV.GetAdjective] 정권과 접촉할 수 있도록 도와달라고 요청했습니다. 스웨덴의 비밀 장소에서 회의가 열렸으며, 그 결과 우리가 영토를 양도하는 대가로 계속 [Root.GetAdjective] 주권을 유지할 수 있는 기회를 제공받게 되었습니다.\n\n핀란드의 병력은 빠르게 고갈되고 있으며, 고갈되기 이전에 통신선을 개설하려는 시도는 실패하고 말았습니다. 어쩌면 이것이 분쟁을 평화적으로 해결할 수 있는 유일한 희망일지도 모릅니다."
 finland.7.a_tt: "§Y만약 [SOV.GetName](이)가 수락할 경우:\n§!"
 finland.7.a: "이 전쟁에 승리할 방법은 없다."
 finland.7.b: "우리는 계속 싸워야 한다!"
 finland.8.t: "[From.GetNameDefCap]의 타협 제안"
 finland.8.d: "[From.GetNameDef](와)과의 전쟁에는 큰 희생이 따랐지만, 우리가 [From.GetAdjective]군을 밀어내는 데 성공하면서 그들이 우리에게 매우 매력적인 제안을 보내왔습니다. 전략적으로 중요한 일부 지역의 통제권을 넘겨받는 대신, 군대를 철수하고 더 이상의 적대 행위를 중단하라는 것입니다.\n이러면 [From.GetNameDef](을)를 향한 우리의 공세는 이 지역을 완전하게 장악하지 못한 채로 마무리되겠지만, 그 대신 다른 지역에서 우리의 영향력을 확장하는 데 집중할 수 있게 될 것입니다."
 finland.8.a: "다른 곳에서 우리 병사들을 필요로 한다."
 finland.8.b: "우리는 [From.GetNameDef]의 전부를 원한다."
 finland.9.t: "[From.GetNameDefCap]의 거부"
 finland.9.d: "[From.GetNameDef](와)과 진행 중이던 협상이 결렬됐습니다. 이는 명백히 우리의 시간을 낭비시키고 [From.GetAdjective]군이 [Root.GetAdjective] 영토에 또 다른 공격을 가할 준비 시간을 버는 계략에 불과했습니다.\n\n[Root.GetNameDef](은)는 끝까지 맞서 싸울 것입니다."
 finland.9.a: "놈들은 모든 발걸음마다 피를 흘리게 될 것이다!"
 FIN_agree_peace: "핀란드가 소련의 요구에 동의해 §Y카리알라, 살라, 페차모§!를 할양했습니다."
 finland.10.t: "겨울전쟁"
 finland.10.d: "마침내 [SOV.GetNameDef](이)가 우리나라를 침공하며 이 사악한 적의 영토 야욕이 달했습니다. 우리는 이 무자비한 공격에 맞서 견고한 방어 태세를 갖추기 위해 가능한 모든 조치를 다 해야 합니다. 감히 우리 조국에 발을 디딘 대가를 치르게 합시다!"
 finland.10.a: "저들을 산산조각 내 버려라!"
 japan.1.d: "중국 당국은 중국에 대한 우리의 '부당한 침략 행위'가 '임계점'에 다다랐다고 주장했습니다! 우리의 배상 요구는 거부되었으며, 상하이에서 일본인들이 공격받고 있다는 보도 또한 입수되었습니다. 중국과 담판을 지을 명분이 필요했다면, 지금 이 순간이 기회입니다!"
 japan.1.a: "대가를 치를 것이다!"
 japan.2.d: "루거우차오에서의 군사 충돌 이후 중국이 놀랍게도 한 발 물러섰습니다. 놈들은 우리를 격노하게 한다면 혹독한 대가를 치르게 될 것을 깨닫고, 베이징과 그 주변 지역의 대규모 영토 할양에 동의하였습니다. 중국이 천천히 우리 손아귀 안으로 들어오고 있습니다."
 japan.2.a: "전면전은 나중으로 미뤄야겠군."
 japan.3.t: "소규모 국경 충돌: 소련의 승리"
 japan.3.d: "러시아와 그들의 충실한 개인 몽골군이 헤이룽장에 우리 군대가 집결한 것을 포착하고 우리의 준비가 완료되기도 전에 국경을 넘어 대대적인 급습을 감행했습니다! 양측이 철수하기 전까지 이어진 격렬한 교전으로 우리 군대는 큰 피해를 입고 말았습니다."
 japan.3.a: "어떻게 이런 일이?!"
 japan.4.t: "소규모 국경 충돌: 일본의 승리"
 japan.4.d: "러시아와 그들의 충실한 개인 몽골군이 헤이룽장에 우리 군대가 집결한 것을 포착하고 우리의 준비가 완료되기도 전에 국경을 넘어 대대적인 급습을 감행했습니다! 다행히도 우리 지휘관들이 기지를 발휘하여 상대 병력을 포위하고 협공을 가해, 놈들이 국경 너머로 도주하기 전까지 큰 피해를 입혔습니다."
 japan.4.a: "한 수 가르쳐 줬군!"
 japan.5.t: "소련군의 철수"
 japan.5.d: "우리의 병력 증강을 포착한 소련은 현명하게도 만주 국경에 인접한 지역에서 즉시 병력을 철수하기로 결정했습니다. 우리 군은 소련군이 버리고 간 몇 개의 초소들을 일시적으로 접수하였습니다. 이로써 그동안 러시아와 몽골이 내세워왔던 터무니없는 국경 분쟁이 종식되기를 바랄 뿐입니다."
 japan.5.a: "무력시위만으로도 충분했군."
 japan.6.t: "프랑스의 요구 수락"
 japan.6.d: "프랑스가 우리의 요구를 받아들이며, 인도차이나에 존재하던 프랑스 기지 및 시설의 통제권은 우리에게 완전히 넘어왔습니다. 프랑스는 사실상 식민지의 모든 통제권을 우리에게 넘긴 것이나 다름없습니다."
 japan.6.a: "현명한 선택이로군."
 japan.7.t: "프랑스의 요구 거부"
 japan.7.d: "터무니없게도 프랑스가 우리의 제안을 거부했습니다! 이제 인도차이나를 가지길 바란다면 무력으로 쟁취할 수밖에 없습니다!"
 japan.7.a: "멍청한 놈들!"
 japan.8.t: "독일의 고문단 소환"
 japan.8.d: "독일이 중국에 파견된 모든 고문들을 본국에 소환하기로 합의했습니다. 고문들은 아마 지금쯤 베를린행 비행기에 탑승하고 있을 것입니다. 독일은 대동아의 미래가 중국이 아닌 일본에 있다는 사실을 잘 아는 모양입니다."
 japan.8.a: "그래야지."
 japan.9.t: "독일의 요청 거부"
 japan.9.d: "중국에 파견된 독일 고문들의 군사적 업무가 우리의 동아시아 전략을 직접적으로 방해하고 있음에도 불구하고, 독일은 재중 고문단을 철수하라는 우리의 요구를 거절했습니다! 이 조치가 양국의 외교적 기반을 무너뜨릴 것이라는 사실을 깨닫지 못한 것일까요? 과연 우리가 독일을 계속 신뢰할 수 있을지 의문입니다."
 japan.9.a: "그렇다면, 그 고문들은 중국 땅에서 죽게 될 것이다."
 japan.11.t: "시암에 최후통첩 제시"
 japan.11.d: "시암 국경 지대에 가까운 인도차이나에 아군을 집결시킨 후, 우리는 서양 제국주의자들로부터 동남아시아 지역을 해방하기 위해 시암을 기지로 사용하고 싶다는 의사를 타진했습니다. 군사 동맹에 참여하여 사실상 일본 제국의 괴뢰국이 되는 선택을 내릴 수 있도록 기회를 제공함으로써, 무의미한 일방적 침략을 피할 수 있기를 바란 것입니다. 물론 그들이 이 제안을 거부한다면, 이는 선전포고와 다름없는 결과를 낳을 것입니다."
 japan.11.a: "그들이 뭐라고 하든, 우리는 시암에 진입할 것이다."
 japan.11.b: "다시 생각해 보니, 이 방법은 너무 공격적인 것 같군."
 japan.12.t: "일본의 최후통첩 제시"
 japan.12.d: "일본은 오랫동안 우리 국경 부근에 병력을 집결해 왔습니다. 우리가 의심했던 바와 같이, 우리 나라를 차후 버마와 말라야로 추가 확장을 이루기 위한 전초 기지로 사용한다는 계획을 구상한 것입니다. 이제 일본은 자발적으로 그들을 통과시켜 줄 것인지 아니면 침략을 받을 것인지 선택을 강요하고 있습니다.\n\n이 최후통첩을 받아들이는 것이 우리가 스스로 주권을 포기하고 일본의 괴뢰국으로 전락하는 것처럼 보일 수는 있겠지만, 전쟁을 피하는 것이 우리에게 있어 최선의 이익일지도 모릅니다."
 japan.12.a: "우리는 일본과의 동맹에 동의할 것이다."
 japan.12.b: "우리는 그렇게 쉽게 우리의 주권을 포기하지 않을 것이다!"
 japan.13.t: "시암의 최후통첩 수용"
 japan.13.d: "[From.GetLeader](은)는 현명하게도 우리의 최후통첩을 받아들였고, 양국 간의 군사 동맹을 공표했습니다. 이제 우리는 시암을 장래 태평양에서 펼쳐질 작전의 전초 기지로써 효과적으로 사용할 수 있을 것입니다."
 japan.13.a: "대동아공영권은 더욱 강해지고 있다."
 japan.14.t: "시암의 최후통첩 거부"
 japan.14.d: "[From.GetLeader](은)는 우리의 시암 진입 요구와 군사 동맹 제안을 거부했습니다. 승낙 여부와는 관계없이 진입할 것임을 통보한 이상, 이제는 전쟁뿐입니다."
 japan.14.a: "일이 이렇게 되다니, 안타까울 뿐이로군."
 romania.1.t: "[FROM.GetNameDefCap]의 베사라비아 요구"
 romania.1.d: "[FROM.GetAdjective]의 병력이 우리와의 국경선을 따라 결집 중이며, 그들의 사절단은 우리에게 베사라비아 전토의 양도를 요구했습니다! 독일과 러시아 사이에 체결된 협정이 우리가 [FROM.GetAdjective]의 영향권 안에 포함되도록 묵시하고 있는 이상, 독일의 개입은 기대할 수 없을 것으로 보입니다. 저들에게 저항해야 할까요?"
 romania.1.a: "아니. 부질없는 짓이다."
 romania.1.b: "당연한 말을! 싸우지도 않고 영토를 포기할 수는 없다!"
 romania.2.t: "제2차 빈 중재"
 romania.2.d: "우리와 헝가리 사이의 영토 분쟁을 중재하기 위해 독일이 개입했고, 제2차 빈 중재는 트란실바니아 북부가 헝가리에 반환되어야 한다고 결정했습니다. 이 결정을 받아들여야 할까요?"
 romania.2.a: "그래. 선택의 여지가 없군..."
 romania.2.b: "아니, 우린 트란실바니아를 절대 포기하지 않을 것이다!"
 romania.3.d: "우리와 헝가리 사이의 영토 분쟁을 중재하기 위해 독일이 개입했고, 제2차 빈 중재는 트란실바니아 전역이 헝가리의 치하로 돌아가야 한다는 터무니없는 결정을 내렸습니다. 이 결정을 받아들여야 할까요?"
 romania.4.t: "독일의 분쟁 중재"
 romania.4.d: "우리와 헝가리 사이의 영토 분쟁을 중재하기 위해 독일이 개입했고, 그들은 현명하게도 트란실바니아는 루마니아의 치하에 남아야 한다고 결정했습니다. 헝가리인들은 만족하지 않았지만, 이를 통해 문제가 완전히 해결되길 바랍니다."
 romania.4.a: "트란실바니아는 루마니아에 남을 것이다."
 romania.5.t: "크라이오바 조약"
 romania.5.d: "불가리아 외교관들이 독일의 지지를 등에 업고, 우리에게 1913년 제2차 발칸 전쟁 당시 합병했던 남부 도브루자 영토를 반환하라고 요구했습니다. 우리가 여러 차례 양보했던 것이 이 요구를 부추기는 결과를 낳은 듯합니다."
 romania.5.a: "이것이 분쟁을 해결해 줄 것이다."
 romania.5.b: "아니, 선은 이곳에 그어져야 한다!"
 romania.6.t: "어려운 선택"
 romania.6.d: "우리는 탐욕스러운 이웃에게 너무 많은 영토를 잃었습니다. 하지만 잃어버린 땅의 일부를 되찾을 기회가 남아 있습니다. 우리가 해야 할 일은 그저 올바른 쪽을 선택하는 것뿐입니다."
 romania.6.a: "독일이 우리의 유일한 희망이다."
 romania.6.b: "소련이 우리에게 최고의 기회를 제안했다."
 romania.6.c: "우린 중립으로 남아야 한다."
 baltic.1.t: "[FROM.GetAdjective]의 최후통첩"
 baltic.1.d: "[FROM.GetNameDefCap](이)가 우리에게 '상호 원조 조약'에 서명하도록 압력을 가하고 있습니다. 이 조약은 [FROM.GetNameDefCap](이)가 우리 영토 내에 병력을 주둔시킬 수 있는 권리를 부여합니다! 이는 우리 조국을 은밀히 합병하겠다는 얄팍한 시도에 불과하지만, 우리에게는 국경에 배치된 병력에 저항할 여력이 없는 실정입니다."
 baltic.1.a: "받아들일 수밖에..."
 baltic.1.b: "원한다면 힘으로 빼앗아 보라지!"
 baltic.4.t: "독일의 메멜 요구"
 baltic.4.d: "독일군이 동프로이센에 집결하고 있으며, 독일 외무부가 우리에게 최후통첩을 보내왔습니다! 즉시 메멜 영토를 그들에게 양도하지 않으면 군사 행동의 위협에 직면하게 될 것입니다. 그들의 요구를 받아들여야 할까요?"
 baltic.4.a: "받아들여야 한다."
 baltic.4.b: "절대 안 된다!"
 baltic.5.t: "공산주의자들의 지배"
 baltic.5.d: "[Root.GetName] 측은 연대를 선택하고 부르주아로부터 정치적 권력을 빼앗아 왔습니다. 신정부 내부의 많은 사람들은 우리가 공산주의자로서의 의무를 다하여 소련과 하나가 되어야 한다고 제안합니다."
 baltic.5.a: "우리가 진정으로 조국과 하나 될 때 우리의 미래는 안녕을 찾을 것이다."
 baltic.5.b: "[Root.GetName](은)는 소비에트 연방의 보호 아래에서 더 많은 것을 얻을 수 있다."
 baltic.5.c: "[Root.GetName](은)는 자주국으로 남아 있을 것이다."
 baltic.7.t: "[From.GetName], [Root.GetAdjective]에 [From.GetFactionName] 참가를 요청"
 baltic.7.d: "양국 간의 친선 조약에 서명하자, [From.GetName](은)는 [Root.GetName](이)가 [From.GetFactionName]에 참여하여 우리 국가 주변에서 자라나는 위협에 함께 맞설 것을 요청했습니다. 공산주의자든 파시스트든 관계없이, [From.GetName](은)는 [Root.GetAdjective]의 이익을 옹호하겠다고 약속했습니다."
 baltic.7.a: "[Root.GetName] 동지들과 함께 서겠다."
 baltic.7.b: "[Root.GetName](은)는 자력으로 생존할 수 있다."
 baltic.8.t: "발트에서의 우리의 영향력을 확대하는 [SOV.GetNameDefCap]"
 baltic.8.desc: "오늘은 [ROOT.GetNameDef]에게 있어 위대한 날입니다! 우리 동지들의 용맹한 군사 작전 덕분에 [SOV.GetNameDefCap](은)는 용감한 노동자들과 함께 새로 해방된 발트 영토가 우리의 관할권에 속할 것이라고 정당하게 선언했습니다.\n\n이것으로 우리는 노동 계급의 적과 싸울 수 있을 만큼 강력한 통일 발트 국가에 한 걸음 더 다가섰습니다."
 baltic.8.a: "당연한 선택이다!"
 hungary.1.t: "독일의 중재안"
 hungary.1.d: "우리의 정당한 주장에도 불구하고 독일은 트란실바니아가 루마니아의 지배하에 있어야 한다는 결정을 내렸습니다. 그들은 베르사유에서 발생한 모든 잘못을 바로잡고 싶다고 말하지만, 이는 자국 국경과 관련된 경우에만 해당되는 것 같습니다."
 hungary.1.a: "어이가 없군."
 hungary.2.t: "제2차 빈 중재"
 hungary.2.d: "우리의 예상대로 독일이 우리 주장의 타당성을 인정했고, 트란실바니아 북부가 헝가리에 반환되었습니다. 역사적인 순간입니다!"
 hungary.2.a: "축하할 날이군!"
 hungary.3.d: "독일이 우리 주장의 타당성을 인정했을 뿐만 아니라, 트란실바니아 전역이 헝가리의 지배하로 반환되어야 한다고 결정했습니다! 이것은 우리가 기대했던 것 이상의 결과입니다."
 hungary.4.d: "독일이 우리 주장의 타당성을 인정하고 트란실바니아 북부를 우리에게 반환하라는 결론을 내렸지만, 루마니아는 독일의 결정을 완강하게 거부하고 있습니다!"
 hungary.4.a: "멍청하긴!"
 hungary.5.d: "독일이 우리 주장의 타당성을 인정하고 트란실바니아 전역을 우리에게 반환하라는 결론을 내렸지만, 루마니아는 독일의 결정을 완강하게 거부하고 있습니다!"
 hungary.6.t: "제1차 류블랴나 중재"
 hungary.6.d: "독일은 베르사유 조약에 대해 불평하지만, 트리아농 조약의 부당함에 비하면 가벼운 벌에 불과합니다. 독일은 이를 민족자결주의라고 주장하겠지만 트리아농 조약은 헝가리의 수많은 후손의 미래를 외세의 지배로 내몰았습니다. 이 조약이 헝가리인의 자존심에 입힌 상처 중 하나는 바로 보이보디나 주입니다. 이 땅을 헝가리로 반환받는다면 이전의 잘못 중 하나를 바로잡는 결과가 될 것입니다."
 hungary.6.a: "헝가리의 정의"
 bulgaria.1.t: "크라이오바 조약 - 루마니아의 승낙"
 bulgaria.1.d: "루마니아 정부가 독일의 분쟁 중재안을 받아들였습니다. 남부 도브루자가 불가리아와 다시 하나가 되었습니다!"
 bulgaria.1.a: "드디어!"
 bulgaria.2.t: "크라이오바 조약 - 루마니아의 거부"
 bulgaria.2.d: "루마니아 정부는 모든 분쟁을 끝내자는 우리의 제안을 거부했습니다! 그들은 남부 도브루자가 이미 자국에 있어 불가분의 일부가 되었다며, 절대 양보하지 않겠다는 주장을 펼쳤습니다."
 bulgaria.2.a: "받아들일 수 없다!"
 bulgaria.3.t: "제1차 류블랴나 중재"
 bulgaria.3.d: "우리는 오랫동안 위대한 불가리아를 꿈꿔 왔지만 오랜 세월 이류 국가 취급을 받았습니다. 1913년 런던 회의에서 우리는 동맹국들에게 배신당해 정당한 요구를 묵살당했으며, 1918년에는 정의를 원했다는 이유로 처벌받았습니다. 하지만 이제는 다릅니다. 독일은 자신뿐만 아니라 다른 이들을 위해서도 소위 평화라고 불리는 현 상황의 잘못된 부분을 바로잡으려고 합니다. 불가리아는 이제 유고슬라비아에서 마케도니아를 되찾을 것입니다."
 bulgaria.3.a: "불가리아인들이여 기뻐하라!"
 bulgaria.4.t: "크라이오바 조약"
 bulgaria.4.d: "우리는 1913년에 우리 군대가 다른 지역을 점유하고 있는 틈을 타 비겁하게도 남부 도브루자를 빼앗아 간 루마니아의 배신행위를 잊지 않았습니다. 헝가리는 루마니아에 복수하기 위해 독일과의 우호 관계를 이용했었는데, 이제 우리 차례가 온 것일까요?"
 bulgaria.4.a: "우리는 복수해야 한다."
 bulgaria.4.b: "우선 침착히 생각해 보자."
 bulgaria.5.t: "크라이오바 조약"
 bulgaria.5.d: "독일은 정의를 추구한다면서 비열한 루마니아의 편을 들었습니다. [Root.GetLeader](은)는 불가리아의 편을 들면 동맹으로서 더 많은 것을 기대할 수 있을 거라는 사실을 독일 대사에게 알렸습니다."
 bulgaria.5.a: "거부"
 italy.1.t: "알바니아의 항복"
 italy.1.d: "알바니아 당국은 우리의 요구에 동의하였고 [ALB.GetLeader](은)는 강제로 물러나게 되었습니다. 이제부터 알바니아는 영원히 이탈리아에 속할 것입니다!"
 italy.1.a: "영광스러운 날이다."
 italy.2.t: "조구의 최후통첩 거부"
 italy.2.d: "조구 왕은 끝까지 저항하며 우리의 최후통첩을 거부했습니다. 왕과 참모들은 알바니아가 동원할 수 있는 모든 궁색한 방어책을 동원하고 있습니다. 티라나를 점령하고 이 희극의 막을 내릴 때입니다!"
 italy.2.a: "쉽게 갈 수도 있었다, 조구!"
 italy.3.t: "이탈리아의 최후통첩"
 italy.3.d: "이탈리아의 외교관이 이탈리아에 굴복할 것을 요구하는 최후통첩을 전달했습니다! 알바니아는 이제 이탈리아 국왕 휘하의 동군연합으로 통치될 것입니다!"
 italy.3.a: "우리는 굴복해야 한다."
 italy.3.b: "그렇게 되진 않으리라! 조구를 따르라!"
 italy.4.t: "알프스 방벽 확장"
 italy.4.d: "이탈리아 왕립육군의 기술자들이 북부 국경을 연구한 결과, 알프스 방벽을 강화하고 확장해야 할 위치를 파악했습니다. 필요한 건설 명령은 이미 내려진 상태입니다."
 italy.4.a: "이 요새가 한니발 시대에 있었다면..."
 italy.5.t: "이탈리아-독일 기술 조약"
 italy.5.d: "[FROM.GetNameDefCap](이)가 양국의 우호 관계를 다지고, 양국을 더욱 강하게 만들 기술 및 아이디어 교류를 제안했습니다."
 italy.5.a: "훌륭한 제안이로군!"
 italy.5.b: "독일의 기술은 오직 독일 국민들만을 위한 것이다."
 italy.6.t: "이탈리아-독일 기술 조약 승낙!"
 italy.6.d: "우리의 예상대로, 독일은 일련의 기술 교류에 기꺼이 응했습니다. 유럽에 새로운 바람이 불고 있습니다. 이탈리아는 과거의 영광을 재건하는 데 한 걸음 더 가까워졌습니다."
 italy.6.a: "좋았어!"
 italy.7.t: "이탈리아-독일 기술 조약 거부!"
 italy.7.d: "독일이 우리가 제안한 조약을 거부했습니다."
 italy.7.a: "지금부터는 우리 스스로를 돌봐야 한다."
 italy.8.t: "프랑스 세력에 가입"
 italy.8.d: "프랑스주의 운동이 프랑스에서 세력을 확장 중이며, 우리에게도 자신들의 세력에 합류해 달라는 요청을 보냈습니다. 이것이 이탈리아의 이익에 부합할까요?"
 italy.8.a: "프랑스와 함께 하자."
 italy.8.b: "프랑스는 신뢰할 수 없다."
 usa.1.t: "아멜리아 에어하트의 입대 희망"
 usa.1.d: "미국이 전쟁을 대비한 동원을 진행하면서, 우리에게 뜻밖의 요청이 들어왔습니다. 얼마 전 세계 일주에 성공한 유명한 비행사인 아멜리아 에어하트가 육군 항공단에 전투기 조종사로 입대하고 싶다는 의사를 밝힌 것입니다. 에어하트는 모의 공중전에서 탁월한 기량을 선보였지만, 군 내부에는 아직 여성이 전투 임무를 수행하는 것에 대해 부정적인 시각을 가진 사람들이 많습니다. 예외를 두어 아멜리아 에어하트의 입대를 허용해야 할까요?"
 usa.1.a: "그래, 우리는 그녀가 필요하다."
 usa.1.b: "아니, 필요치 않을 것이다."
 usa.2.t: "명백한 운명"
 usa.2.d: "미국의 고유한 기반과 역사를 고려한다면 전 세계의 민주주의와 자유를 수호하는 것은 우리의 의무입니다. 그리고 지난 10년의 세월은 민주주의와 자유를 파괴하려는 자들에 맞서 무기를 들지 않고는 이 사명을 완수할 수 없다는 것을 증명했습니다. 지금부터 모든 압제자는 우리를 상대하게 될 것이며, 우리 군대는 전 세계 사람들을 자유롭게 할 것입니다."
 usa.2.a: "자유가 아니면 죽음을!"
 usa.3.t: "진주만의 미국 함대"
 usa.3.d: "미국이 우리에게 가한 정치적, 외교적 제재는 더 큰 위협의 전조에 불과했던 듯합니다. 미국의 태평양 함대가 하와이 진주만 해군기지에 주둔하면서, 미국이 태평양에서 계속 강력한 존재감을 유지하는 한편 우리의 적을 계속 지원할 것이라는 의도를 분명히 드러낸 것입니다. 이 시점에 적 기지에 기습 공격을 가한다면 깜짝 놀랄 성과를 얻을 수 있을지도 모릅니다."
 usa.3.a: "이 기회가 얼마나 갈지 누가 알겠는가?"
 usa.4.t: "기지 대 구축함 협정"
 usa.4.d: "독일에 대항하는 입장을 분명히 한 미국은 영국이 독일의 위협에 강력하게 대응하기를 원하고 있습니다. 한편, 미국은 대서양의 해상 장악력을 유지하는 데에도 관심이 있는 듯합니다. 미국은 우리가 해군 기지 몇 개를 제공해 준다면 대신 구축함을 공급해 주겠다고 제안했습니다. 비록 예비 함정으로 보관 중이던 함선에 불과하지만, 이 협정을 받아들일 경우 양국 사이의 군사적 유대가 한층 강화될 것이기에 고려할 가치가 있습니다."
 usa.4.a: "다시 없을 기회다."
 usa.4.a.tt: "미국제 구축함 43척을 얻습니다.\n캐나다는 미국제 구축함 7척을 얻습니다."
 usa.4.b: "명백히 미국에게 유리한 제안은 받아들일 수 없다."
 usa.5.t: "영국의 제안 거부"
 usa.5.d: "우리의 선의 어린 준비에도 불구하고, 영국은 해군기지와 우리의 구형 구축함을 교환하자는 제안을 거절했습니다."
 usa.5.a: "자기들 손해지."
 usa.6.t: "[GetYear]년 선거"
 usa.6.d: "대통령 선거의 날이 왔습니다. 현직 대통령인 프랭클린 델러노 루스벨트는 미국이 대공황에서 벗어날 수 있도록 뉴딜 정책으로 통칭하는 여러 정책을 이미 시행한 바 있습니다.\n\n그러한 노력 덕분에 루스벨트는 많은 인기를 얻었지만, 정부의 역할과 권한을 더욱 확장하려는 후속 정책은 공화당 소속 대립 후보인 알프레드 랜던의 비판에 부딪혔습니다. 석유 산업가 출신인 랜던은 더 큰 경제적 자유를 추구하며, 민주당과 루스벨트는 경제의 안정성을 확보하고 사회 보장을 확대하기를 원합니다. 이번 선거는 박빙의 승부가 될 수도 있고 민주당의 대승이 될 수도 있습니다."
 usa.6.a: "민주당이 4년 더 집권할 것이다!"
 usa.6.b: "공화당을 지지하라. 우리는 미국 체제의 이상을 지켜야 한다."
 usa.7.t: "루스벨트 대 윌키"
 usa.7.d: "미국 대통령 직위가 만들어진 이후 어떤 대통령도 세 번이나 연임하진 못했습니다. 그러나 불안정한 세계정세와 최근 일어난 사건들을 고려해 루스벨트 대통령은 전통을 부수고 세 번째 임기에 도전하기로 결정했습니다. 공화당의 웬델 윌키 후보는 정치 경험이 부족한 산업가 출신이지만, 루스벨트의 경제 개입주의와 3선 출마의 정당성을 모두 비판해 온 다크호스 후보로 손꼽힙니다.\n\n두 후보의 외교 정책은 여러 부분에서 공통점을 보이며, 윌키 후보는 어느 정도 뉴딜 정책을 유지하고자 합니다. 하지만 많은 사람들은 여전히 이번 선거가 미국 민주주의의 미래를 결정지을 것으로 보고 있습니다."
 usa.7.a: "민주당을 지지하라. 루스벨트를 잃을 수는 없다."
 usa.7.b: "공화당을 지지하라. 우린 윌키를 원한다!"
 usa.8.t: "랜던 대 루스벨트"
 usa.8.d: "대통령 취임 전에 설립을 도왔던 산업 기업들에 국가의 미래가 있다고 판단한 랜던 대통령은 4년 전 민주당이 지속적으로 추진하던 뉴딜 개혁을 중단하고, 그 대신 해당 산업체들을 국가의 기반으로 삼았습니다. 한편, 루스벨트 전 대통령은 본래 두 번째 임기 때 완수하려고 했던 프로그램들을 계속 추진하겠다며 또다시 대선에 출사표를 던졌습니다. 루스벨트는 여전히 인기 있는 후보이지만, 랜던은 대통령에 권력을 집중하려는 루스벨트의 구상을 줄곧 비판하며 유사한 정책을 회피해 온 바 있습니다.\n\n우리 나라와 국제 사회 모두를 위협하는 외부의 위협은 여전히 실재하며, 양 후보 모두 미국이 이 위협을 외면하기를 바라지는 않습니다. 결국 문제는 과연 누가 이 험난한 시기에 민주주의의 병기창을 이끌 것인가입니다."
 usa.8.a: "공화당을 지지하겠다. 랜던이 우리의 가치를 대변할 것이다."
 usa.8.b: "민주당을 지지하겠다. 루스벨트는 충분한 자격을 갖춘 사람이다."
 usa.9.t: "루스벨트 대 듀이"
 usa.9.d: "프랭클린 D. 루스벨트의 대통령직은 이미 여러 가지 의미에서 예외적인 사례가 되었습니다. 건강 악화와 전례 없는 연임에도 불구하고, 루스벨트는 여전히 미국의 전쟁 수행을 이끌기 위해 대통령직에서 내려오지 않으려 합니다. 한편, 공화당은 많은 유력 공화당 예비 후보들이 전쟁에 참전한 탓에 한정된 후보 중에서 제한적인 선택을 내려 했습니다. 결국 공화당은 주지사 토마스 E. 듀이를 후보로 선출했습니다.\n\n루스벨트는 여전히 대중의 지지를 받고 있지만, 루스벨트가 임기 만료까지 버티지 못할 것이라고 우려하는 목소리도 절대 작지 않습니다. 그러나 그런 이유로 지금까지 우리를 이끌어 온 루스벨트를 내치고 듀이를 지지하는 게 맞는 일일까요?"
 usa.9.a: "루스벨트가 듀이를 이겼다."
 usa.9.b: "듀이가 루스벨트를 이겼다."
 usa.10.t: "[Root.GetLeader] 대 루스벨트"
 usa.10.d: "뉴딜 정책의 많은 부분이 [Root.GetLeader]에 의해 유지되고 있었지만, 루스벨트는 여전히 뉴딜 정책의 지속적인 발전을 위한 본래 계획을 현실화할 기회를 엿보고 있습니다. 건강 악화에도 불구하고 루스벨트는 이전 대통령직에 취임했을 당시의 지지도를 유지하고 있으며, 현재 다시 민주당을 위해 선거 운동을 전개 중입니다.\n\n[Root.GetLeader](은)는 미국이 현재 맞이한 민감한 세계정세를 고려한다면 지도자를 바꾸는 것은 다소 무책임한 결정이라고 주장했습니다. 하지만 [Root.GetLeader](이)가 승리를 거두었던 선거에서 루스벨트 또한 같은 주장을 펼쳤다는 점을 생각하면 다소 사리에 맞지 않는 주장이라고 말할 수 있겠습니다. 물론, 그렇다고 해서 [Root.GetLeader]의 주장에 일리가 없다는 것은 아니지만요."
 usa.10.a: "[Root.GetLeader](은)는 유능한 지도자다."
 usa.10.b: "미국은 새로운 뉴딜을 맞이할 준비가 되었다."
 usa.11.t: "루스벨트 대 맥아더"
 usa.11.d: "전쟁의 위협이 계속되는 가운데 민주당과 공화당 모두 군인 출신 후보를 물색했습니다. 평소 군에서 임무에 전념하던 더글러스 맥아더 장군은 미국이 평화로운 이 시기에 공화당 후보로 출마하여 승리를 거두었습니다. 장군은 현재 보수 연정을 지지하며 루스벨트에게 도전하고 있습니다.\n\n루스벨트는 여전히 인기가 많지만, 맥아더의 카리스마와 책임감은 유권자들에게 강한 인상을 남겼습니다. 군인이 정말 최선의 선택인 걸까요?"
 usa.11.a: "루스벨트와 트루먼은 이겨 낼 것이다."
 usa.11.b: "맥아더는 전쟁만큼이나 평화를 사랑하는 인물이다."
 usa.12.t: "더글러스 맥아더의 선거 운동"
 usa.12.d: "공화당은 루스벨트의 전례 없는 장기 집권에 도전하기 위해 존경받는 군 지휘관에 눈길을 돌려, 이 전쟁에서 미국을 이끌 잠재적 후보를 물색했습니다. 더글러스 맥아더 장군은 현재 보수파 사이에서 가장 인기 있는 후보입니다. 하지만 장군은 현재도 계속되고 있는 전쟁에 없어서는 안 될 군사적 재능을 가진 인물이며, 선거 운동을 위해 구속되는 것을 본인도 원하지 않습니다.\n\n그럼에도 불구하고 장군은 보수파 진영에서 가장 유망한 후보이며, 중도 성향의 공화당 대통령이 당선되는 것을 피하기 위해 선거 운동에 나서도록 설득할 여지가 있을지도 모릅니다. 하지만 과연 그만한 희생을 감수할 가치가 있을까요?"
 usa.12.a: "맥아더는 백악관보다 최전선에 더 필요하다."
 usa.12.b: "루스벨트에게 도전하기 위해선 그가 필요하다."
 usa.13.t: "루스벨트의 서거"
 usa.13.d: "루스벨트 대통령의 건강은 뚜렷하게 악화되었지만, 루스벨트의 강력한 대선 운동은 많은 사람들에게 수년은 더 버틸 수 있을 것이라는 확신을 심어 주었습니다. 하지만 대통령 재임 중에 사망할 가능성은 여전히 남아 있었고, 결국 오늘 뇌졸중으로 쓰러진 루스벨트는 영영 세상을 떠나고 말았습니다. 해리 S. 트루먼 부통령은 취임 선서를 하며 국민들에게 지지와 애도를 청했습니다. 전임 내각은 그대로 유지되고 있으며, 트루먼은 전임자의 많은 정책을 계속 이어 나갈 것을 다짐했습니다."
 usa.13.a: "한 시대의 끝이자, 새로운 시대의 시작이로다."
 news.1.t: "루거우차오 사건"
 news.1.d: "베이징 남서쪽에 위치한 전략적 거점인 루거우차오(마르코폴로 다리)에서 일본군과 중국군이 교전을 벌였습니다. 교전은 어느 쪽도 확실한 우위를 점하지 못한 채로 종료되었습니다. \n\n[CHI.GetNameDef](은)는 [JAP.GetNameDef]의 사과와 영토 양도 요구를 거부했으며, 도리어 일본의 침략 의도가 '임계점'에 다다랐다고 주장했습니다. \n\n외교관들은 이 불안정한 상황이 언제든 전쟁으로 이어질 수 있다며 우려를 표했습니다."
 news.1.a: "과연 재미난 시대로군."
 news.1.b: "중국 놈들의 버르장머리를 고쳐놓을 필요가 있겠어!"
 news.1.c: "좋다! 한 치도 물러서지 마라!"
 news.2.d: "베이징 남서쪽에 위치한 전략적 거점인 루거우차오(마르코폴로 다리)에서 일본군과 중국군이 교전을 벌였습니다. 교전은 어느 쪽도 확실한 우위를 점하지 못한 채로 종료되었습니다. \n\n[CHI.GetNameDef] 정부는 사건의 책임을 전적으로 인정하고는 [JAP.GetNameDef]에 사과를 표했을 뿐만 아니라 광대한 영토 양도에까지 동의했습니다. 이에 국경에서 발생한 긴장이 전면전으로 번질 것이라고 점치던 많은 전문가들이 놀라움을 금치 못하고 있습니다. \n\n아시아에 항구적인 평화가 찾아오는 걸까요?"
 news.2.a: "영 의심스럽군."
 news.2.b: "지금은 이걸로 충분하다..."
 news.2.c: "선택의 여지가 없군."
 news.5.t: "[JAP.GetNameDefCap]의 프랑스령 인도차이나 요구"
 news.5.d: "유럽에서 투쟁 중인 프랑스의 약점을 이용해, [JAP.GetNameDef](은)는 새 정부에 인도차이나 식민지의 통제권을 포기할 것을 강요했습니다!\n\n일본군은 이미 이 지역의 모든 주요 기지를 점령하기 위해 이동했으며, 전문가들은 이 식민지가 향후 군사 원정의 출발점으로 이용될 수 있다며 우려를 표했습니다."
 news.5.a: "시체를 노리는 독수리 떼 같으니..."
 news.5.b: "이는 당연한 일이다."
 news.5.c: "선택의 여지를 주지 않는군."
 news.5.e: "우리의 동맹은 결단력을 보여줬다!"
 news.6.d: "유럽에서 패배한 프랑스의 약점을 이용하려는 [JAP.GetNameDef] 정부는 최근 프랑스 신정부에 인도차이나의 기지 사용 권한을 완전히 내놓을 것을 강요했습니다.\n\n이는 사실상 식민지 전체에 대한 통제권을 일본에 넘기는 것을 의미하며, 프랑스가 동의할 수 없는 사안입니다.\n\n전문가들은 이번 결정이 일본군의 군사적 보복으로 이어질 가능성이 높다고 보고 있습니다."
 news.6.a: "그런 짓을 할 리 없겠...지?"
 news.6.b: "고집 센 바보는 실수한 대가를 치를 것이다."
 news.6.c: "우리 일은 우리 스스로 준비해야 한다."
 news.6.e: "우리 동료가 대담한 행동에 나섰군."
 news.7.t: "소련-일본 국경 접전"
 news.7.d: "소련군과 일본군이 최근 만주 국경에서 대규모 교전을 벌였습니다.\n\n몽골 기병대의 지원을 받은 대규모 소련 공습대가 일본군을 기습하자, 허를 찔린 일본군은 상당한 피해를 입었습니다. \n\n도쿄에는 긴장된 분위기가 감돌고 있지만, 분쟁이 전면전으로 확대될 것인지를 논하기엔 아직 이릅니다."
 news.7.a: "아시아에서 또 다른 전쟁이 시작되는가?"
 news.7.b: "부끄럽기 그지없군..."
 news.7.c: "전 세계에 메시지를 전했을 뿐이다."
 news.8.d: "소련군과 일본군이 최근 만주 국경에서 대규모 교전을 벌였습니다.\n\n전투 보고서에 따르면 일본군이 국경을 넘어서 협공을 가했고, 소련군은 혼란에 빠져 퇴각했습니다.\n\n이번 사건을 계기로 모스크바가 러시아 극동 지역에 얼마나 더 많은 병력을 파견하게 될까요?"
 news.8.b: "천황 폐하 만세!"
 news.8.c: "상황을 신중히 가늠해야 한다..."
 news.9.t: "소련군의 철수"
 news.9.d: "만주 내에 일본군이 증강되자, 소련은 급히 국경에 배치했던 부대를 철수시켰습니다.\n\n이는 모스크바가 일본과의 새로운 대립을 피하고자 내린 명령이라고 생각됩니다. 아마 러일전쟁에서 러시아가 뼈아픈 패배를 당했던 불쾌한 기억을 떠올린 게 아닐까 싶네요."
 news.9.a: "어쩌면 이게 항구적인 평화로 이어질지도."
 news.9.b: "겁쟁이가 도망치는군!"
 news.9.c: "단지 전술적 후퇴일 뿐이다."
 news.10.t: "소비에트 연방의 베사라비아 요구"
 news.10.d: "루마니아 국경을 따라 병력을 집결시킨 이후, [SOV.GetNameDef] 정부는 루마니아 정부에 베사라비아를 즉각 이양하라는 최후통첩을 보냈습니다. 이 지역은 한때 러시아 제국에 속해 있었기 때문에, [SOV.GetNameDef] 측은 이 요구에 충분한 법적 근거가 있다고 바라보고 있습니다.\n\n루마니아 정부는 이 요구에 응할 것을 표명했고, 베사라비아에서 철군을 시작했습니다."
 news.10.a: "흥미롭군."
 news.10.b: "베사라비아는 우리의 정당한 영토다."
 news.10.c: "우리에게는 선택의 여지가 없었어..."
 news.10.e: "잠시나마 승리의 기쁨을 즐겨라, 모스크바."
 news.11.t: "소련의 요구를 거부한 루마니아"
 news.11.d: "[SOV.GetNameDefCap] 정부는 [ROM.GetNameDef] 국경 지대에 상당한 규모의 병력을 집결시켰으며, 모스크바는 루마니아 정부에 즉각 베사라비아의 통치권을 양도하라는 최후통첩을 보냈습니다. 이 지역은 한때 러시아 제국에 속해 있었기 때문에, [SOV.GetNameDef] 측은 그들의 요구에 충분한 법적 근거가 있다고 바라보고 있습니다.\n\n이에 부쿠레슈티는 소련의 모든 영토 요구에 반발하며, 루마니아 전군에 총동원령을 선포했습니다.\n\n국제 소식통들은 소련군이 언제든 국경을 넘어 침략할 수 있다고 예상하고 있습니다."
 news.11.a: "흥미롭군."
 news.11.b: "놈들은 치명적인 실수를 범했다."
 news.11.c: "베사라비아는 우리의 영토다!"
 news.11.e: "바보들끼리 서로 싸우게 내버려두도록 하지."
 news.12.t: "소련의 요구를 거부한 [FIN.GetNameDefCap]"
 news.12.d: "소비에트 외교관들이 카렐리야 지역의 국경 조정을 요구하며 [FIN.GetNameDef] 정부에 최후통첩을 보냈습니다. \n\n국경에 소련군이 크게 증강되고 있음에도 불구하고, 헬싱키는 \"러시아 침략자들이 핀란드의 땅을 한 발짝도 밟게 하지 않겠다\"며 강경한 거부 의사를 밝혔습니다.\n\n국제 소식통들은 소련의 침공이 임박했다며 우려를 표했습니다."
 news.12.a: "이걸로 끝나지 않을 것이다."
 news.12.b: "우리의 요구를 거부한 것을 후회하게 될 것이다."
 news.12.c: "우리는 방어에 만전을 기해야 한다."
 news.12.e: "볼셰비키들이 어떻게 반응하는지 볼까..."
 news.12.f: "놈들은 곧 자신들의 실수를 깨닫게 될 것이다."
 news.13.t: "소련의 요구를 수락한 [FIN.GetNameDefCap]"
 news.13.d: "길고 긴 논쟁 끝에, [FIN.GetNameDef] 정부는 카렐리야 지역의 국경 조정에 관한 소련의 요구를 수용하기로 했습니다. \n\n[SOV.GetNameDef] 정부는 현재의 핀란드 국경선에서 불과 30km밖에 떨어지지 않은 레닌그라드의 보안을 강화하기 위해 완충 지대를 만들어야 한다고 주장했습니다.\n\n많은 소식통은 소련의 전면적인 핀란드 침공이 임박했다고 우려했지만, 이번 외교적 해결은 그러한 두려움을 잠재울 것입니다."
 news.13.a: "평화가 왔군. 하지만 그 대가는 과연?"
 news.13.b: "이제 국력을 다른 곳에 투자할 수 있겠어."
 news.13.c: "우리는 우리의 독립을 지켜 냈다."
 news.13.e: "유감이로군. 볼셰비키 놈들을 바쁘게 만들 수 있었는데 말이야."
 news.13.f: "우리의 동지들이 힘을 보여 줄 것이다!"
 news.14.t: "[SOV.GetNameDefCap]의 [TAN.GetNameDef] 합병"
 news.14.d: "모스크바는 오늘 오전 보도 자료를 통해 [TAN.GetNameDef]의 합병 소식을 발표했습니다. \n\n최고 소비에트는 투바 의회의 소련 가입 요청을 수락했습니다.\n\n소련과 몽골만이 공식적으로 인정했던 투바 인민공화국은 이제 자치구로서 편입될 것입니다."
 news.14.a: "탄누... 뭐?"
 news.14.b: "그들을 위한 일이다."
 news.15.t: "제2차 빈 중재"
 news.15.d: "독일의 중재로 빈에서 조약이 체결되며 트란실바니아 북부의 헝가리 반환이 결정되었습니다.\n\n이 지역은 대전쟁이 끝난 뒤 [ROM.GetNameDef]에 이양되어 격렬한 논쟁을 불러일으킨 바 있습니다.\n\n유럽에 새로운 질서가 자리 잡은 것으로 보이는 가운데, 이 조약은 앞으로 많은 국경이 조정될 것임을 알리는 신호탄인 것일까요?"
 news.15.a: "이 상황이 얼마나 갈지 지켜보자."
 news.15.b: "유럽의 지도는 다시 그려져야 한다."
 news.15.c: "이러한 영토 조정이 언젠가 우리에게도 득이 되길 바랄 뿐이다."
 news.15.e: "옳소, 옳소!"
 news.16.d: "독일의 중재로 빈에서 조약이 체결되며 트란실바니아 전역의 헝가리 반환이 결정되었습니다.\n\n이 지역은 대전쟁이 끝난 뒤 [ROM.GetNameDef]에 이양되어 격렬한 논쟁을 불러일으킨 바 있습니다.\n\n유럽에 새로운 질서가 자리 잡은 것으로 보이는 가운데, 이 조약은 앞으로 많은 국경이 조정될 것임을 알리는 신호탄인 것일까요?"
 news.17.t: "루마니아의 독일 중재안 거부"
 news.17.d: "빈에서 진행된 [HUN.GetNameDef] 및 [ROM.GetNameDef] 사이의 영토 분쟁 협상이 결렬됐습니다. \n\n[GER.GetNameDef] 측이 중재자 역할을 맡아 트란실바니아 북부를 [HUN.GetNameDef]에 반환해야 한다고 결정했지만, [ROM.GetNameDef] 측이 그 결정을 거부한 것입니다. 루마니아 정부는 대표단에게 즉시 부쿠레슈티로 돌아올 것을 명령했습니다.\n\n[GER.GetNameDef](은)는 아직 자신들이 상상했던 만큼의 외교적 영향력을 행사하지 못하는 것으로 보입니다."
 news.17.a: "흥미롭군..."
 news.17.b: "루마니아가 우리 얼굴에 먹칠을 하려 드는군..."
 news.17.c: "트란실바니아는 우리 영토다!"
 news.17.e: "아직 끝나지 않았다."
 news.18.d: "빈에서 진행된 [HUN.GetNameDef] 및 [ROM.GetNameDef] 사이의 영토 분쟁 협상이 결렬됐습니다. \n\n[GER.GetNameDef] 측이 중재자 역할을 맡아 트란실바니아 북부를 [HUN.GetNameDef]에 반환해야 한다고 결정했지만, [ROM.GetNameDef] 측이 그 결정을 거부한 것입니다. 루마니아 정부는 대표단에게 즉시 부쿠레슈티로 돌아올 것을 명령했습니다.\n\n[GER.GetNameDef](은)는 아직 자신들이 상상했던 만큼의 외교적 영향력을 행사하지 못하는 것으로 보입니다."
 news.19.t: "[GER.GetNameDefCap]의 메멜 영유권 주장"
 news.19.d: "독일군이 국경에서 공격 태세를 갖춤과 동시에, 옛 프로이센의 영토인 메멜을 포기하라는 [GER.GetAdjective]의 최후통첩이 [FROM.GetNameDef]에 날아들었습니다.\n\n메멜은 베르사유 조약으로 [FROM.GetNameDef]에 넘어갔으나, 다시 동프로이센 지역으로 재통합되었습니다.\n\n유럽 땅을 향한 독일의 야심에 끝이란 존재하지 않는 것일까요? 전문가들은 의구심을 거두지 못하고 있습니다..."
 news.19.a: "지도를 다시 만들어야겠군."
 news.19.b: "독일의 영토는 하나로 통일되어야 한다."
 news.19.c: "우리에게 저항할 수단만 있었다면..."
 news.19.e: "강자에게 순종하는 것은 현명한 일이다!"
 news.20.t: "[GER.GetAdjective]의 요구를 거부한 [FROM.GetNameDefCap]"
 news.20.d: "국경에 [GER.GetAdjective]군이 배치되었음에도 불구하고, [FROM.GetNameDef](은)는 메멜을 반환하라는 베를린의 최후통첩을 거부했습니다.\n\n메멜은 한때 동프로이센에 속해 있었지만, 베르사유 조약에 따라 [FROM.GetNameDef]에 합병되었습니다. [FROM.GetLeader](은)는 조약은 반드시 지켜져야 한다고 말하며, [FROM.GetAdjective] 정부는 독일의 요구를 받아들이지 않을 것임을 선언했습니다.\n\n국제 소식통들은 이제 독일이 무력으로 영토를 탈환하려 들 것이라고 예측하고 있습니다..."
 news.20.a: "용감하기 그지없군."
 news.20.b: "놈들은 스스로 사형 집행서에 서명한 것이다."
 news.20.c: "선은 이곳에 그어져야 한다!"
 news.21.t: "크라이오바 조약"
 news.21.d: "[BUL.GetNameDef](이)가 남부 도브루자를 되찾으며 [ROM.GetNameDef](은)는 더 많은 양보를 강요받고 있습니다.\n\n이 영토는 제2차 발칸 전쟁 이후인 1913년에 루마니아로 합병되어, 지금도 인구의 대다수가 불가리아인과 터키인으로 구성되어 있습니다.\n\n이유가 어찌 되었든, 이제 [ROM.GetNameDef](은)는 크게 약화되고 말았습니다."
 news.21.a: "걱정할 필요 없다."
 news.21.b: "훌륭한 승리로다."
 news.21.c: "그 땅은 어차피 쓸모없었어."
 news.22.t: "이탈리아에 굴복한 [ALB.GetLeader]"
 news.22.d: "이탈리아 외교관들이 알바니아 정부에 최후통첩을 고하며, 완전한 군사 점령을 받아들일 것을 요구했습니다. \n\n[ALB.GetLeader](은)는 저항의 무익함을 깨닫고 퇴위했으며, 알바니아는 이제 비토리오 에마누엘레 3세의 치하로 동군연합 하에 들어갔습니다. \n\n[ITA.GetNameDef](은)는 이제 발칸 반도를 바라보고 있습니다..."
 news.22.a: "이탈리아의 야망에 또 하나의 국가가 희생되었군."
 news.22.b: "대제국의 실현에 한 걸음 더 다가섰군."
 news.22.c: "우리의 친구인 [From.GetLeader](이)가 또 한 번 승리를 거두었구나!"
 news.23.t: "조구의 저항"
 news.23.d: "[ITA.GetNameDef] 외교관들이 [ALB.GetNameDef]에 최후통첩을 고하며, 이탈리아로의 합병을 요구했습니다. \n\n알바니아 국왕 조구 1세는 한 국가의 지도자로서 용감한 행동을 보였습니다. 이탈리아의 요구를 거부하며 알바니아의 국민들에게 [ITA.GetNameDef]의 압력에 맞서 저항할 것을 호소한 것입니다.\n\n하지만 그럼에도 불구하고 외국의 군사 전문가들은 [ALB.GetNameDef](이)가 외세 침략을 물리칠 가능성이 희박하다며 입을 모으고 있습니다."
 news.23.a: "[ALB.GetNameDef](은)는 얼마나 오래 버틸 수 있을까?"
 news.23.b: "이건 짧은 군사작전이 될 것이다."
 news.23.c: "조구 국왕 폐하 만세!"
 news.24.t: "폴란드 문제"
 news.24.d: "[GER.GetLeader](은)는 오늘 국가의회에서 열띤 연설을 벌여, 폴란드 회랑과 단치히에 거주하는 독일인에 대한 폴란드의 대우를 맹렬히 비난했습니다.\n\n[GER.GetLeader](은) 폴란드에 거주 중인 독일인 소수 민족이 '상상조차 할 수 없을 정도로 악랄한 방식으로 박해를 받고 있다'고 주장하며, 독일 정부의 입장을 분명히 했습니다. \n\"단치히는 독일의 도시였으며, 지금도 독일의 도시이다! 폴란드 회랑은 독일인의 것이었고 지금도 독일인의 것이다! 독일 민족이 없었다면 이 동부 지역은 여전히 야만의 늪에 빠져 있었을 것이다!\""
 news.24.a: "전쟁이 다가오는가."
 news.25.t: "라인란트 재무장"
 news.25.d: "독일이 베르사유 조약을 명백히 위반하며 프랑스 국경과 인접한 라인란트 지역에 군대를 주둔시켰습니다. 현지 주민들은 독일군을 환호로 맞이했지만, 프랑스와 영국은 이에 대해 어떠한 외교적 반응도 보이지 않은 채 침묵을 유지하고 있습니다.\n\n이 사건에 대해 영국의 한 정치평론가는 '이는 독일인들이 자신의 뒷마당에 걸어 들어간 것에 지나지 않는다'라고 평했습니다."
 news.25.a: "걱정스럽군."
 news.25.b: "그곳은 독일 영토다."
 news.25.c: "국경 방위를 확인해야겠어."
 news.25.e: "전혀 당황할 필요 없다."
 news.26.d: "베르사유 조약을 정면으로 위반한 독일군이 라인강을 건너 프랑스 국경과 가까운 라인란트 영토에 진입했습니다.\n\n프랑스와 영국은 독일의 이러한 움직임에 대해 대전쟁을 종결지은 평화 조약을 어긴 '용납할 수 없는 위반 행위'라며, 독일의 무장 침공에 대비해 병력의 동원을 개시했습니다.\n\n유럽에서 다시 한번 전쟁이 발발했습니다!"
 news.26.a: "다시금 시작이군!"
 news.26.b: "독일은 승리하리라!"
 news.26.c: "다음 목적지는 베를린이다!"
 news.26.e: "이 문제를 해결하러 가 보실까."
 news.27.d: "베르사유 조약을 정면으로 위반한 독일군이 라인강을 건넌 뒤 프랑스 국경 근처 라인란트 영토에 진입했습니다.\n\n영국은 아무런 반응 없이 침묵을 유지하고 있지만, 프랑스는 독일로 무력 침공을 벌일 수 있도록 군대를 동원 중입니다.\n\n유럽에서 다시 한번 전쟁이 발발했습니다!"
 news.28.t: "히틀러 암살!"
 news.28.d: "전쟁에 반대하는 국방군 장교들이 베를린에서 쿠데타를 일으켰습니다. 신원을 알 수 없는 무장 세력이 국가수상부를 습격했고, 경호원들과 총격전을 벌인 끝에 독일국 총통을 사살하는 데 성공했습니다. \n살아남은 공모자들은 게슈타포에 체포되었으며, 오늘 아침 하인리히 힘러가 독일국의 새로운 총통으로 취임했습니다.\n\n국가의회 연설에서 힘러는 영국과 프랑스가 히틀러 암살 사건을 배후에서 조종했다고 비난하며 양국을 완전히 파괴하겠다는 독일의 분명한 의지를 밝혔습니다."
 news.28.a: "흥미로운 전개로군."
 news.28.b: "녀석들은 대가를 치르게 될 것이다!"
 news.28.c: "적어도 히틀러는 죽었지 않나."
 news.29.d: "전쟁에 반대하는 국방군 장교들이 베를린에서 쿠데타를 일으켰습니다. 신원을 알 수 없는 무장 세력이 국가수상부를 습격했고, 경호원들과 총격전을 벌인 끝에 독일국 총통을 사살하는 데 성공했습니다. \n살아남은 공모자들은 게슈타포에 체포되었으며, 오늘 아침 헤르만 괴링이 독일국의 새로운 총통으로 취임했습니다.\n\n국가의회 연설에서 괴링은 영국과 프랑스가 히틀러 암살 사건을 배후에서 조종했다고 비난하며 양국을 완전히 파괴하겠다는 독일의 분명한 의지를 밝혔습니다."
 news.30.t: "히틀러 암살 계획의 실패"
 news.30.d: "전쟁에 반대하는 국방군 장교들이 히틀러에 대항해 베를린에서 쿠데타를 일으켰습니다. 신원을 알 수 없는 무장 집단이 국가수상부를 습격했지만, 총통의 친위대원들이 성공적으로 격퇴했습니다.\n게슈타포 수사관은 루트비히 베크와 빌헬름 카나리스 같은 고위 장교를 비롯해 모든 공모자들을 체포했습니다.\n\n국가의회 연설에서 히틀러는 자신의 목숨을 노린 이 '교활한 시도'를 주도한 프랑스와 영국에게 복수할 것을 맹세했습니다."
 news.30.a: "암살이 성공했다면 좋았을 텐데..."
 news.30.c: "그렇다 한들 변한 건 없다."
 news.30.e: "그 개자식을 잡지 못하다니!"
 news.31.t: "독일 내전!"
 news.31.d: "작금의 전쟁에 반대하는 국방군 장교들이 히틀러에 대항해 베를린에서 쿠데타를 일으켰습니다. 신원을 알 수 없는 무장 집단이 국가수상부를 습격했고, 친위대와 격렬한 총격전을 벌인 끝에 독일국 총통을 제거하는 데 성공했습니다.\n\n쿠데타의 공모자들은 베를린을 거의 모두 장악했으며, 많은 국방군 부대가 그들의 편으로 넘어갔습니다. 하지만 여전히 나치에 충성하는 병사들은 새로운 지도자 아래에 집결하여, '현재 베를린을 점령 중인 공산주의 반체제 세력과 외국의 간첩'을 독일에서 몰아낼 것이라며 격분에 찬 목소리로 맹세했습니다."
 news.31.a: "흥미롭군."
 news.31.b: "독일은 압제에서 해방되어야 한다!"
 news.31.c: "반역자들에게 죽음을!"
 news.31.e: "우리에게 유리하게 작용하겠어!"
 news.32.t: "몰로토프-리벤트로프 조약"
 news.32.d: "소식통에 의하면 독일과 소련의 외교관이 마침내 몰로토프-리벤트로프 협정에 서명함으로써 역사적인 협정을 체결되었다고 합니다.\n독일 외무장관 요아힘 폰 리벤트로프와 소련 외무장관 뱌체슬라프 몰로토프의 이름을 딴 이 불가침조약은 양국 모두 상대 국가의 적을 지원하거나 동맹을 맺지 않을 것을 명시하고 있습니다.\n\n외교관들은 이 조약으로 인해 독일이 소련의 개입을 두려워할 필요 없이 유럽에서 전쟁을 자유롭게 수행할 수 있게 되었다며 우려를 표했습니다."
 news.32.d_finland: "$news.32.d$ 그러나 [ROOT.GetAdjective] 사람들은 [SOV.GetNameDef](이)가 [ROOT.GetAdjective]에 가할 수 있는 위협을 더 우려하는 것 같습니다."
 news.32.a: "좋지 않군..."
 news.32.b: "새 볼셰비키 친구들을 위해 건배!"
 news.32.c: "새 독일 친구들을 위해 건배!"
 news.32.e: "길고 유익한 우정을 위해 건배!"
 news.32.f: "우리 나라를 지킬 준비를 해야겠어."
 news.33.t: "소련의 폴란드 동부 점령"
 news.33.d: "소련군은 폴란드 정부의 붕괴로 인해 발생한 혼란으로부터 소수 민족인 벨라루스인과 우크라이나인을 보호한다는 명분을 내세워 폴란드 동부를 점령했습니다.\n\n독일군은 해당 지역으로부터 질서 정연하게 철수했으며, 그 결과 폴란드는 두 강대국 사이에서 사실상 분할되고 말았습니다."
 news.33.a: "믿을 수 없군!"
 news.33.b: "즐길 수 있을 때 즐겨라, 볼셰비키 놈들..."
 news.33.c: "공산주의의 선봉이 진격하는구나!"
 news.34.t: "제2차 콩피에뉴 휴전 협정"
 news.34.d: "제1차 세계 대전 당시 독일의 항복이 협상되었던 바로 그 콩피에뉴 철도 객차에서 [From.GetName](와)과 프랑스 제3공화국 사이의 휴전 협정이 체결되었습니다.\n\n휴전 조건에 따라, 비시에 거점을 둔 [vichy_france.GetLeader] 휘하의 프랑스 정부가 대부분의 남프랑스 지역을 관리하게 될 것이며, 나머지 국토는 독일의 점령 구역이 되었습니다.\n\n비록 일부 프랑스 장교들이 해외에서 저항을 이어 나가겠다고 맹세하기는 했지만, 적어도 당분간은 프랑스에서의 전투가 사실상 종식된 셈입니다."
 news.34.a: "불안한 소식이로군."
 news.34.b: "훌륭하군!"
 news.34.c: "싸움은 계속된다!"
 news.35.t: "프랑스-영국 연합의 탄생"
 news.35.d: "프랑스 본토에서 패배한 프랑스 및 영국 정부는 독일에 대한 승리가 확실해질 때까지 양국을 하나로 통합하기로 결정했습니다. \n\n런던에서 에드워드 8세를 국가 원수로 하는 새로운 연합 정부가 구성되고 있습니다. 새로운 공동 전시 내각은 '연합 선언'을 공표해 다음과 같이 선언했습니다:\n\n\"프랑스와 영국은 더 이상 두 개의 국가가 아닌 하나의 프랑스-영국 연합이 될 것이다. 연합 헌법은 국방, 외교, 재정, 경제 정책의 시행을 위한 공동 기관을 설립할 것이며, 프랑스와 영국의 전 국민에게는 즉시 양국의 시민권이 부여된다.\""
 news.35.a: "프랑스가 꽤 절박했던 모양이야."
 news.35.b: "다른 깃발 아래라고 안전할 것 같나?"
 news.35.c: "공동의 적에 맞서 힘을 합치자!"
 news.36.t: "오스트리아 안슐루스"
 news.36.d: "빈 나치당의 쿠데타 성공 이후, 독일군은 국경을 넘어 오스트리아를 장악했습니다. \n\n교전은 이루어지지 않았으며, 독일 병사들은 도심 곳곳에서 환호하는 군중들의 환영을 받았습니다.\n\n히틀러는 빈 헬덴 광장에 모인 대규모 군중 앞에서 연설을 벌여, 오스트리아를 독일에 병합하는 안슐루스를 선언했습니다.\n\n\"독일인의 역사 깊은 동부 지방은 지금부터 독일국의 새로운 요새가 될 것이다!\""
 news.36.a: "이게 그들이 원하는 것이라면..."
 news.36.b: "라이히의 품에 온 걸 환영한다!"
 news.36.c: "북부 국경을 사수해야만 한다!"
 news.36.e: "베르사유 조약 위반이다!"
 news.37.t: "레프 트로츠키 암살"
 news.37.d: "한때 블라디미르 일리치 레닌의 최고 부관이자 후계자로 여겨졌던 레프 트로츠키가 오늘 멕시코시티의 병원에서 사망했습니다. 트로츠키는 자택에서 내무인민위원부 소속으로 추정되는 스페인 국적의 괴한에게 얼음도끼로 공격받았습니다.\n\n소련 공산당 내부의 권력 다툼에서 $SOV_iosif_stalin$과 그의 동맹에게 패배한 트로츠키는 터키, 프랑스, 노르웨이를 거친 끝에 최종적으로 멕시코에서 약 30년의 망명 생활을 보냈습니다.\n\n트로츠키는 한결같이 스탈린과 그의 '타락한 노동자 국가'로 전락한 소비에트 연방에 비판적인 태도를 견지했습니다."
 news.37.a: "야만적이군."
 news.37.b: "임무 완료."
 news.37.c: "선동가에게 어울리는 결말이다."
 news.38.t: "암살 시도에서 살아남은 트로츠키"
 news.38.d: "오늘 새벽 레프 트로츠키는 멕시코시티 자택에서 격렬한 몸싸움을 벌인 끝에 자신을 습격한 암살범을 얼음도끼로 살해했습니다. 암살자는 내무인민위원부에게 고용된 스페인 국적의 인물로 밝혀졌습니다.\n\n트로츠키는 블라디미르 일리치 레닌의 최고 부관이자 후계자 후보 중 한 사람이었으나, $SOV_iosif_stalin$과의 권력 다툼에서 패배한 뒤 소련에서 쫓겨나 망명 생활을 해 왔습니다.\n\n트로츠키는 언론에서 '스탈린이 또 한 번 자신을 비판하는 자의 입을 막기 위해 겁쟁이처럼 모략질을 벌였다'며 자신의 암살 시도를 비난했습니다."
 news.38.a: "흥미롭군."
 news.38.b: "구더기 같은 놈!"
 news.39.t: "소련 국경에서 살해된 트로츠키"
 news.39.d: "소련 당국이 레프 트로츠키의 시신 사진을 공개하며 그가 최근 [SOV.GetNameDef]에 잠입하려다 살해됐다는 소문이 사실임을 확인했습니다.\n\n그의 시신은 소련-페르시아 국경을 따라 흐르는 아트렉강의 기슭에서 떠내려온 채로 발견되었습니다.\n\n트로츠키는 현재 소련에 발생 중인 혼란 상황을 틈타 오랜 라이벌 스탈린에 대항할 동맹을 모으고, 쿠데타를 일으켜 정권을 탈취하려 했던 것으로 추정됩니다."
 news.39.a: "흥미롭군."
 news.39.b: "적어도 위협이 하나 줄었군."
 news.40.t: "트로츠키의 쿠데타!"
 news.40.d: "소비에트 연방의 임시 수도에서 폭력적인 권력 투쟁이 발발했습니다. 레프 트로츠키가 소련의 잔존 세력에 은밀히 잠입해, 오랜 망명 생활에 종지부를 찍은 것입니다.\n\n공산당 최상층부의 협력자들 덕분에 트로츠키는 스탈린에 맞선 쿠데타에 성공했습니다.\n\n인민법원에서 간단한 재판이 이루어진 끝에 스탈린에게 교수형이 선고되었습니다. 형은 오늘 아침 집행되었습니다."
 news.40.a: "예상치 못한 일이다."
 news.40.b: "트로츠키 동지 만세!"
 news.41.t: "트로츠키의 최후"
 news.41.d: "오늘 아침 부에노스아이레스의 호텔 방에서 레프 트로츠키가 사망한 채로 발견되었습니다.\n\n트로츠키는 등산용 밧줄에 교살당한 것으로 추정되며, 범인은 건물에서 도주하기 전에 트로츠키의 경호원에게 체포되었습니다.\n\n범인의 국적은 포르투갈이었지만, 소련 정보총국인 GRU와 연관되어 있다는 증거가 발견되었습니다. 아무래도 스탈린이 마침내 오랜 라이벌에게 치명타를 가하는 데 성공한 듯합니다."
 news.42.t: "힌덴부르크 참사"
 news.42.d: "독일의 여객 비행선 힌덴부르크호가 오늘 미국 레이크허스트 해군 비행장에 착륙을 시도하던 중 폭발했습니다. 원인은 아직 판명되지 않았으며. 비행선은 불꽃에 휩싸여 지상으로 추락해 35명의 목숨을 앗아갔습니다.\n\n헬륨의 희소성과 비용, 그리고 미국의 헬륨 수출 금지 조치로 인해 힌덴부르크호를 비롯한 모든 독일 여객 비행선들은 더 큰 양력을 제공하지만 가연성이 있는 수소를 사용하도록 설계되었습니다.\n\n이번 사고로 비행선에 대한 대중의 신뢰가 크게 흔들렸습니다. 더욱이 비행선보다 빠른 여객 비행기가 등장하고 있다는 점을 고려하면, 비행선 시대의 종말이 다가오고 있는 것일지도 모르겠습니다."
 news.42.a: "오, 인류여!"
 news.43.t: "힌덴부르크 사건"
 news.43.d: "오늘 미국 레이크허스트 해군 비행장에 정박 중이던 독일 여객 비행선 힌덴부르크호에서 디젤 연료 누출이 발견되어 가까스로 재앙을 피할 수 있었습니다.\n\n누유 부위는 신속히 수리되었지만, 만약 이를 발견하지 못했다면 인화성 증기로 인해 화재가 일어나 불길이 비행선 전체를 집어삼켰을지도 모릅니다.\n\n비평가들은 오랫동안 여객 비행선의 안전 기록에 의문을 제기해 왔으며, 이번 사고를 계기로 더욱 목소리를 키울 것으로 보입니다."
 news.43.a: "큰일 날 뻔했군."
 news.44.t: "루돌프 헤스의 비행"
 news.44.d: "어제 중전투기에서 낙하산을 타고 뛰어내린 부총통 루돌프 헤스가 스코틀랜드 향토방위대에게 체포되었습니다.\n\n뛰어난 조종사였던 헤스는 홀로 북해를 건너 비행한 뒤, 레이더로부터 조심스레 벗어나 영국을 향해 서쪽으로 방향을 틀었습니다.\n헤스는 영국과 독일 사이의 평화 조약을 협상하기 위해 스스로 나선 것으로 추정됩니다. 하지만 베를린은 헤스를 광인이라고 비난하며 모든 정치적 직책을 박탈했습니다. \n\n영국 당국은 아직 공식 입장을 밝히지 않았습니다."
 news.44.a: "흥미롭군."
 news.44.b: "미쳤군!"
 news.44.c: "그를 런던탑에 유폐해라!"
 news.45.t: "루돌프 헤스의 사망"
 news.45.d: "부총통 루돌프 헤스가 어제 스코틀랜드 해안에서 비행하던 중 왕립 공군의 요격으로 피살되었습니다. \n\n뛰어난 파일럿이었던 헤스는 단독으로 비행했으며, 비행기에는 무장이 존재하지 않았던 것으로 추정됩니다. 헤스의 임무가 정확히 어떤 것이었는지는 여전히 불분명한 상황입니다.\n헤스의 시신은 영국 당국에 의해 수습되었지만, 베를린에서는 빈 관을 놓고 국장을 진행할 예정입니다.\n\n히틀러는 오랜 친구의 죽음에 큰 충격을 받았다고 알려졌습니다."
 news.45.a: "흥미롭군."
 news.45.b: "한심한 바보 자식 같으니."
 news.45.c: "여기서 뭘 하던 거야?"
 news.46.d: "힌덴부르크 비행선이 스코틀랜드 상공에서 폭발하며 극적인 최후를 맞이했습니다.\n이 비행선은 영국과 평화 협상을 벌인다는 루돌프 헤스 부총통의 단독 임무 수행을 위해 징발되어 홀로 북해 상공을 비행한 것으로 추정됩니다.\n영국 레이더 기지는 거대한 비행선을 손쉽게 탐지하였고, 왕립 공군이 즉시 해당 위치로 향했습니다. 힌덴부르크호가 무선에 응답하지 않자, 왕립 공군은 발포를 개시했습니다.\n\n헤스는 낙하산을 사용해 무사히 탈출했으며, 현재 런던 탑에 수감된 상태입니다."
 news.47.d: "힌덴부르크 비행선이 스코틀랜드 상공에서 폭발하며 극적인 최후를 맞이했습니다.\n이 비행선은 영국과 평화 협상을 벌인다는 루돌프 헤스 부총통의 단독 임무 수행을 위해 징발되어 홀로 북해 상공을 비행한 것으로 추정됩니다.\n영국 레이더 기지는 거대한 비행선을 손쉽게 탐지하였고, 왕립 공군이 즉시 해당 위치로 향했습니다. 힌덴부르크호가 무선에 응답하지 않자, 왕립 공군은 발포를 개시했습니다.\n\n헤스의 유해는 비행선의 잔해 더미 사이에서 발견되었습니다."
 news.47.b: "미친놈 같으니..."
 news.47.c: "뭘 하려고 했던 거지?"
 news.48.t: "아멜리아 에어하트의 실종"
 news.48.d: "대서양 단독 횡단 비행을 성공한 최초의 여성 비행사인 아멜리아 에어하트가 항법사인 프레디 누난과 함께 중부 태평양의 하울랜드섬 인근에서 실종되었습니다.\n\n실종된 두 명은 쌍발 엔진 록히드 일렉트라 비행기로 세계 일주 비행을 시도하고 있었습니다.\n\n현재 미 해군과 해안 경비대가 실종된 비행사들을 찾기 위해 수색 작업을 벌이고 있지만, 발견할 가능성은 매우 희박합니다."
 news.48.a: "항공계의 손실이군."
 news.49.t: "아멜리아 에어하트의 세계 일주"
 news.49.d: "'창공의 여왕'이라고 불리는 유명 비행사 아멜리아 에어하트가 항법사 프레드 누난과 함께 세계 일주 비행을 마쳤습니다.\n\n태평양의 하울랜드섬에 접근하던 중 잠시 항로를 상실하는 위기를 겪었지만, 비행은 문제없이 계속되어 오늘 아침 두 명이 탑승한 록히드 일렉트라 비행기가 캘리포니아주 오클랜드에 착륙하였습니다.\n\n다음 주 백악관에서 기념식이 열릴 예정이며, 대통령이 직접 에어하트의 쾌거를 치하할 것입니다."
 news.49.a: "대단한 업적이군!"
 news.55.t: "영국-폴란드 동맹"
 news.55.d: "최근 독일이 보인 공격적인 행동을 고려했을 때, 영국과 프랑스는 폴란드와 군사 동맹을 체결할 수밖에 없었습니다. 영국 총리는 하원에서 다음과 같은 성명을 발표했습니다:\n\n\"만약 어떠한 행위가 폴란드의 독립을 명백히 위협하며, 폴란드 정부가 자국 군대로 저항할 필요가 있다고 판단했을 경우, 영국 정부는 조약에 따라 폴란드에 즉시 가능한 모든 지원을 제공할 것입니다. 본 조약은 폴란드 정부의 독립을 보장합니다.\""
 news.55.a: "일이 빠르게 진행되는군."
 news.55.b: "허세 부리긴!"
 news.55.c: "우리는 폴란드의 편이다."
 news.55.e: "이제 독일은 감히 공격할 엄두도 내지 못할 것이다!"
 news.55.f: "우리는 동맹의 편이다."
 news.56.t: "뮌헨 협정"
 news.56.d: "독일계 소수 민족이 상당수 거주 중인 체코슬로바키아 내 주데텐란트 지역에 대한 독일의 요구가 거세지고 있습니다.\n\n뮌헨에서 개최된 정상회담에서 독일, 영국, 프랑스 그리고 이탈리아는 이른바 '주데텐란트 위기'를 해결하기 위한 외교적인 해결책을 모색했습니다. 아쉽게도 체코슬로바키아는 초청받지 못했으며, 독일이 주데텐란트를 합병하되 더 이상 유럽에서 추가 영토 확보를 추진하지 않는다는 합의가 이루어졌습니다.\n\n체임벌린 총리는 런던에서 군중을 향해 다음과 같이 연설했습니다:\n\"총리가 독일에서 또 한 번 명예로운 평화와 함께 귀환했습니다. 저는 이것이 우리 시대의 평화를 위한 선택이라고 믿습니다.\""
 news.56.a: "그럼 올해엔 전쟁이 없겠군."
 news.56.b: "적어도 지금은 평화롭군..."
 news.56.c: "또 다른 세계 대전을 피했군."
 news.56.e: "이건 협정이 아니라 협박이다!"
 news.57.t: "주데텐란트 위기"
 news.57.d: "최근 들어 독일 소수 민족이 상당수 거주 중인 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 거세지고 있습니다.\n\n뮌헨에서 개최된 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'를 해결하기 위한 외교적인 해결책을 모색했습니다. \n\n하지만 회담은 실패한 것으로 보입니다. 영국과 그 동맹국들은 만약 독일 군대가 체코슬로바키아 국경을 넘는다면 전쟁으로 이어질 것이라며 엄중히 경고했습니다.\n\n이 분쟁의 평화적인 해결책은 없어 보입니다."
 news.57.a: "전쟁이 벌어질 것 같군!"
 news.57.b: "멍청한 놈들!"
 news.57.c: "입장을 밝힐 때가 왔군."
 news.57.e: "독일 놈들에게 올 테면 오라고 해라!"
 news.58.d: "최근 들어 독일 소수 민족이 상당수 거주 중인 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 거세지고 있습니다.\n\n뮌헨에서 개최된 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'를 해결하기 위한 외교적인 해결책을 모색했습니다. \n\n영국은 독일의 주장을 합리적이라고 받아들였지만, 프랑스는 반대 의사를 밝히며 프랑스와 영국 사이에 균열이 생겼습니다. 프랑스는 체코와 새로운 동맹을 맺고 독일군이 체코슬로바키아 국경을 침범할 경우 전쟁조차 불사하겠다고 위협했습니다."
 news.58.b: "기다리지 않아도 곧 프랑스와 승부를 내게 될 것이다."
 news.58.c: "프랑스는 이번에는 스스로 알아서 해야 할 거다."
 news.58.e: "독일인들이 설마 지금 공격하지는 않겠...지?"
 news.58.f: "자유세계의 운명은 우리에게 달려 있다."
 news.59.t: "뮌헨 늑약"
 news.59.d: "최근 들어 독일 소수 민족이 상당수 거주 중인 체코슬로바키아 내 주데텐란트 국경 지역에 대한 독일의 요구가 거세지고 있습니다.\n\n뮌헨에서 개최된 정상회담에서 독일, 영국, 프랑스, 이탈리아는 '주데텐란트 위기'를 해결하기 위한 외교적인 해결책을 모색했습니다. \n\n영국과 프랑스는 독일의 주장에 일리가 있다고 판단했지만, 회담에 초대받지 못한 체코슬로바키아는 단 한 발짝도 물러설 수 없다며 거부 의사를 밝혔습니다.\n\n이제 체코는 절망적인 싸움에서 독일과 홀로 맞설 것입니다."
 news.59.a: "체코인들이 힘든 시기를 겪겠군."
 news.59.b: "고집 센 멍청이들 같으니."
 news.59.c: "우리는 절대로 항복하지 않는다!"
 news.60.t: "체코슬로바키아의 운명"
 news.60.d: "독일군은 체코슬로바키아 정부가 붕괴하자 해당 지역의 질서를 회복한다는 표면적인 명분을 내세워 보헤미아와 모라비아로 건너갔습니다. \n\n점령군은 프라하에서 독일 제국 내 '자치 보호국' 창설을 선언했습니다.\n\n독일의 지원을 받은 슬로바키아는 요제프 티소의 지도 아래 독립을 선언했습니다. 체코슬로바키아는 더 이상 존재하지 않습니다."
 news.60.d_2: "독일의 체코슬로바키아 합병 이후 계속된 영토 분할에 대한 논의가 이제 결론이 난 것 같습니다.\n\n독일의 지원을 받은 슬로바키아는 요제프 티소의 지도 아래 독립을 선언했습니다."
 news.60.a: "평화는 여기까지군."
 news.60.b: "체코는 스스로 방어해야 한다."
 news.60.c: "이건 우리가 합의한 것과 다르다!"
 news.60.e: "헝가리는 예전의 영광을 되찾을 것이다!"
 news.61.d: "독일군은 최근 체코슬로바키아 정부가 붕괴하자 해당 지역의 질서를 회복한다는 표면적인 명분을 내세워 보헤미아와 모라비아로 건너갔습니다.\n\n프라하에서 점령군은 [GER.GetNameDef] 내 '자치 보호국'의 창설을 선언했습니다. 독일의 승낙에 따라 헝가리 군대가 슬로바키아로 진군하여 슬로바키아를 헝가리에 합병했습니다. \n\n체코슬로바키아는 더 이상 존재하지 않습니다."
 news.61.d_2: "독일의 체코슬로바키아 합병 이후 계속된 영토 분할에 대한 논의가 이제 결론이 난 것 같습니다.\n\n독일의 승낙에 따라 헝가리 군대가 슬로바키아로 진군하여 슬로바키아를 헝가리에 합병했습니다."
 news.62.d: "독일군은 최근 체코슬로바키아 정부가 붕괴하자 해당 지역의 질서를 회복한다는 표면적인 명분을 내세워 보헤미아와 모라비아로 건너갔습니다. \n\n프라하에서 점령군은 독일국 내 '자치 보호국'의 창설을 선언했습니다.\n\n브라티슬라바에서도 슬로바키아를 중심으로 한 두 번째 보호국이 설립되었습니다. 이로써 체코슬로바키아 전체가 사실상 독일에 합병되었습니다."
 news.62.d_2: "독일의 체코슬로바키아 합병 이후 계속된 영토 분할에 대한 논의가 이제 결론이 난 것 같습니다.\n\n합병된 영토는 두 개의 보호국으로 편성되었지만, 여전히 독일 통제하에 있습니다. 실질적으로 이전과 그다지 바뀌지 않은 상태로 독일은 체코슬로바키아 전체를 손에 넣었습니다."
 news.63.t: "스페인 내전"
 news.63.d: "스페인에서 내전이 발발했습니다! 마드리드의 현 정부를 전복하고자 하는 여러 장군이 포고문을 선언했고, 스페인 군대의 상당수가 이에 호응했습니다.\n\n우익 국민파 세력은 해외 영토를 포함하여 스페인 영토 대부분을 차지했습니다.\n좌익 공화파 정부 아래에 모인 스페인 군대와 자원병들은 이 반란에 맞서 마지막까지 저항할 것을 각오했습니다.\n\n스페인에서 전쟁이 시작되었습니다."
 news.63.a: "스페인의 미래는 어떻게 될까?"
 news.63.b: "승리를 위해!"
 news.64.t: "스페인 내전의 종식"
 news.64.d: "공화파의 마지막 거점이 항복하면서 스페인 내전이 종결되었습니다.\n\n국민파가 승리를 거두며 스페인에 새로운 시대가 열렸습니다.\n\n전쟁으로 황폐해진 스페인은 앞으로 기나긴 재건을 이어 가야 할 것입니다."
 news.64.a: "흥미로운 전개로군."
 news.64.b: "이제 우리나라의 상처를 치유하자."
 news.65.a: "스페인에게 잘된 일이군."
 news.65.d: "국민파의 마지막 부대가 항복하면서 스페인 내전은 종결되었습니다.\n\n공화파가 승리를 거두며 스페인에 새로운 시대가 열렸습니다.\n\n전쟁으로 황폐해진 스페인은 앞으로 기나긴 재건을 이어 가야 할 것입니다."
 news.66.t: "제11회 올림픽"
 news.66.d: "제11회 올림픽 대회가 최근 독일 베를린에서 개최되었습니다.\n\n이 1936년 하계 올림픽에는 전 세계 49개국 선수들이 참가하였으며, 역사상 최초로 제한적이나마 텔레비전 생중계가 이루어졌습니다. 막대한 예산이 투입된 이 행사는 독일 정권에게 큰 선전 효과를 가져다주었습니다.\n\n독일 선수들은 33개의 금메달을 차지하며 최다 성적을 거두었으며, 미국이 24개의 금메달을 획득하며 그 뒤를 이었습니다. 그중 제시 오언스 선수가 4개의 금메달을 획득하며 이번 올림픽에서 가장 뛰어난 선수로 이름을 남겼습니다."
 news.66.d.b: "최근 전쟁 피해를 입은 후 재건 중인 독일 베를린의 가까스로 피해를 면한 구역에서 제11회 올림픽 대회가 개최되었습니다.\n\n이 1936년 하계 올림픽에는 전 세계 49개국 선수들이 참가하였으며, 역사상 최초로 제한적이나마 텔레비전 생중계가 이루어졌습니다. 내전 이후 국가 재건을 위해 막대한 비용을 쏟아부어야 했던 독일 신정권은 재건된 독일의 국민적 단결을 상징하는 이 올림픽에 아낌없이 예산을 투입했고, 큰 선전 성과를 거두었습니다.\n\n독일 선수들은 33개의 금메달을 차지하며 최다 성적을 거두었으며, 미국이 24개의 금메달을 획득하며 그 뒤를 이었습니다. 그중 제시 오언스 선수가 4개의 금메달을 획득하며 이번 올림픽에서 가장 뛰어난 선수로 이름을 남겼습니다."
 news.66.a: "올림픽은 끝났다."
 news.66.b: "우리는 전 세계에 최고의 모습을 보여주었다."
 news.67.t: "제12회 올림픽"
 news.67.d: "제12회 올림픽이 일본 도쿄에서 개최되었습니다. 국제적 긴장이 고조되면서 많은 이들이 올림픽이 취소될 것으로 점쳤지만, 그렇지 않았습니다.\n\n도쿄는 올림픽을 주최하게 된 최초의 비서구권 도시로, 특수 제작된 Me 261 장거리 항공기가 독일에서 급유 없이 올림픽 성화를 운반했습니다.\n\n일본 선수들은 뛰어난 성적을 보였고, 덕분에 일본은 14개의 금메달을 획득하며 메달 집계 수에서 독일과 미합중국을 뒤따라 3위를 차지했습니다."
 news.68.d: "제12회 올림픽이 최근 핀란드 헬싱키에서 개최되었습니다.\n\n올림픽은 원래 도쿄에서 개최될 예정이었지만 일본이 전쟁에 주력하며 개최가 불가능해졌고, 국제 올림픽 위원회는 대신 헬싱키에서 대회를 개최하기로 했습니다.\n\n미합중국의 선수들이 가장 많은 메달을 수상했으며, 독일과 이탈리아가 그 뒤를 이었습니다. 핀란드는 10개의 금메달을 획득하여 4위에 올랐습니다."
 news.69.t: "유럽 내 소련의 팽창"
 news.69.d: "[From.GetRulingParty]의 집권 이후 [From.GetNameDef] 측은 [SOV.GetNameDef] 측과 긴밀한 관계를 맺고자 노력하였고, 이제 연방으로 가입하였습니다.\n\n며칠 전 [From.GetAdjective] 정부는 공식적으로 통합 주로서 국가의 통제권을 [SOV.GetNameDef]에 이양했습니다.\n\n소련 관리들은 최근 이루어진 [From.GetNameDef]의 흡수가 공격적이었다는 발언에 반발하며, '영토 통합'은 아무런 외압 없이 일어났다고 주장했습니다."
 news.69.a: "그들은 합리적으로 행동했다."
 news.69.b: "[SOV.GetNameDefCap](이)가 점점 커지는군."
 news.70.t: "유럽 내 소련의 영향력"
 news.70.d: "[baltic_annexation.GetRulingParty]의 집권 이후 [baltic_annexation.GetNameDef] 측은 [SOV.GetNameDef] 측과 긴밀한 관계를 맺기 위해 노력해 왔습니다.\n\n[baltic_annexation.GetLeader]의 집권은 유지되었지만, 장관들은 [SOV.GetNameDef]에 충성하는 자들로 교체되었으며 국가 주권의 상당 부분이 포기되었습니다. 소련 관리들은 그저 유럽에서 소국이 받는 위협이 점점 증대되자 [baltic_annexation.GetName] 측이 직접 보호를 요청했을 뿐이라고 회답했습니다.\n\n또한, [SOV.GetNameDef] 측은 이런 위협을 느끼는 모든 주변 국가에 '보호'를 확대할 의사가 있다고 거듭 강조했습니다."
 news.100.t: "바르샤바 함락"
 news.100.d: "[POL.GetNameDef](으)로 진격한 독일군이 바르샤바를 점령하는 데 성공했습니다. \n\n프라하와 몇몇 타 지역에서 산발적인 전투가 계속되고 있지만, 도시 내에서 조직적인 저항은 중단된 것으로 보입니다.\n\n폴란드 정부는 독일군이 바르샤바 교외로 진입하자 즉각 대피한 것으로 알려졌으며, 그들의 현재 위치는 불분명합니다.\n\n폴란드의 다른 지역에서는 독일 침략군에 맞서 계속 전투를 벌이고 있지만, 수도를 잃어 폴란드의 전쟁 수행력은 현저히 감소했습니다."
 news.100.a: "폴란드는 가망이 없었다."
 news.100.b: "조국을 위한 또 하나의 승리군."
 news.100.c: "이건 재앙이야!"
 news.101.t: "파리 함락"
 news.101.d: "[FRA.GetNameDef] 내의 다른 지역에서는 여전히 전투가 벌어지는 가운데, 독일군이 파리에 입성했다고 보고가 입수되었습니다. \n\n프랑스군은 마지막 부대가 후퇴하기 전에 수도가 무방비 도시임을 선언했습니다. 여러 독일군 대열이 샹젤리제 거리를 행진하며 1871년에 있었던 프로이센의 개선식을 재현했고, 파리 시민들은 충격과 침묵 속에서 그 모습을 바라보았습니다.\n\n군사 전문가들은 [FRA.GetNameDef]의 붕괴가 임박했다고 예측 중입니다."
 news.101.a: "[GER.GetNameDefCap] 군대는 막을 수가 없는 것 같군!"
 news.102.t: "런던 함락"
 news.102.d: "런던으로부터 영국의 수도가 독일군의 진격으로 점령당했다는 보고가 입수되었습니다.\n\n일부 지역에서 여전히 소화기 총성이 들리지만, 유의미한 규모의 영국군은 시내에서 목격되지 않았다고 합니다.\n\n팔쉬름예거가 버킹엄궁을 습격했지만, 왕실은 공격을 받기 전에 이미 대피한 것으로 보입니다. \n\n정복왕 윌리엄 이후 처음으로 런던이 외세의 침략에 함락되었습니다."
 news.400.t: "[43.GetCapitalVictoryPointName] 함락"
 news.400.desc: "[43.GetCapitalVictoryPointName]의 보고에 따르면 [FROM.GetAdjective] 군대가 진격하여 [HUN.GetAdjective] 수도를 점령했다고 합니다. \n\n다뉴브 강변의 요새에서 여전히 소화기의 총성이 들려오지만, 유의미한 규모의 [HUN.GetAdjective]군은 목격되지 않았다고 합니다.\n\n강을 잇는 대교는 대부분 파괴되었으며 일부는 [FROM.GetNameDef]의 통제하에 놓였습니다. \n코슈트 광장에는 수년 만에 정적이 흘렀고, 부다 성은 외세의 손에 떨어졌습니다."
 news.400.a: "[HUN.GetAdjective] 사기에 끔찍한 타격이 오겠어."
 news.400.b: "우리는 어떻게 회복해야 하는가?"
 news.401.t: "[43.GetCapitalVictoryPointName] 함락"
 news.401.desc: "[43.GetCapitalVictoryPointName]의 보고에 따르면 [SOV.GetAdjective] 군대가 진격하여 [HUN.GetAdjective] 수도를 점령했다고 합니다.\n\n점령하기까지 이어진 공성전으로 인해 도시의 대부분이 황폐화되었으며, 현지 민병대가 [SOV.GetAdjective]에 맞서는 소규모 전투를 이어 가고 있지만 승리할 가능성은 희박합니다.\n\n[SOV.GetAdjective]의 깃발이 부다 성 위에 꽂혀 나부끼고 있으며, 최근 전투에서 많은 [HUN.GetAdjective] 정치인이 생포되었습니다. [HUN.GetNameDef]의 종말이 다가온 것일까요?"
 news.401.a: "중대한 발전이다."
 news.401.b: "어머니 조국을 위한 또 하나의 승리다!"
 news.401.c: "생각한 것보다 끝이 더 다가왔을지도 모르겠어."
 news.103.t: "[195.GetCapitalVictoryPointName] 함락"
 news.103.d: "러시아 혁명의 발상지인 [195.GetCapitalVictoryPointName]가 독일군의 진격으로 함락되었습니다.\n\n일부 교외에서 여전히 산발적인 교전 소리가 들리지만, 폐허가 된 도시의 나머지 지역에는 묘한 고요가 감돌고 있습니다.\n\n오늘 아침, 독일군 병사들이 성 이사악 대성당을 지나 행진했고, 루프트바페 폭격기의 공격을 피하기 위해 [SOV.GetSovietArmyAdjectiveBasedOnIdeology] 군대의 공병들이 거대한 돔을 회색으로 칠했습니다. \n이러한 노력에도 불구하고, 대성당은 총알구멍과 파편의 잔해들로 가득합니다."
 news.103.c: "누군가는 책임을 물어 총살될 것이다!"
 news.104.t: "키예프 함락"
 news.104.d: "우크라이나 소비에트 사회주의 공화국의 수도인 키예프가 독일군의 진격으로 함락되었습니다.\n\n가장 중요한 도시 중 하나인 키예프의 점령은 소비에트 연방에 치명적인 타격이지만, 독일이 계속 그 기세를 유지할 수 있을지는 여전히 의문으로 남아 있습니다. 독일이 도시를 점령하고 얼마 지나지 않아 내무인민위원부가 매설한 수천 개의 지뢰가 흐레샤티크 중심가 건물에서 폭발했고, 이미 파괴된 도시를 더 심하게 손상시켰습니다.\n\n이제 침략군은 동쪽을 바라보고 있습니다."
 news.105.t: "[217.GetCapitalVictoryPointName] 함락"
 news.105.d: "진격한 독일 선봉대가 볼가강 기슭에 있는 스탈린의 이름을 딴 도시인 스탈린그라드를 점령했습니다. \n\n독일군은 무너진 스탈린그라드 트랙터 공장을 뚫고 진격하여 전략적 가치가 높은 마마예프 쿠르간 고지를 확보했으며, 마지막 소련 방어선을 볼가강 너머 동부 연안으로 몰아냈습니다. 확인되지 않은 보고에 따르면, 남은 붉은 군대는 파르티잔과 힘을 합쳐 하수도와 지하로 후퇴하여 항쟁을 이어 나가고 있다는 듯합니다.\n\n그러나 유의미한 조직적 저항은 남아있지 않을 것으로 보입니다."
 news.105.d_alt: "진격한 독일 선봉대가 볼가강 기슭의 산업 중심지인 [217.GetCapitalVictoryPointName]를 점령했습니다.\n\n독일군은 무너진 [217.GetCapitalVictoryPointName] 트랙터 공장을 뚫고 진격하여 전략적 가치가 높은 마마예프 쿠르간 고지를 확보했으며, 마지막 [SOV.GetAdjective] 방어선을 볼가강 너머 동부 연안으로 몰아냈습니다. 확인되지 않은 보고에 따르면, 남은 [SOV.GetSovietArmyAdjectiveBasedOnIdeology] 군대는 파르티잔과 힘을 합쳐 하수도와 지하로 후퇴하고 항쟁을 이어 나가고 있다는 듯합니다.\n\n그러나 유의미한 조직적 저항은 남아있지 않을 것으로 보입니다."
 news.106.t: "모스크바 함락"
 news.106.d: "오늘 새벽, 독일 전차들이 급조된 방벽을 박살 내며 모스크바 거리로 진격하였고 붉은 광장에 전차병들이 하차하는 모습이 목격되었습니다. \n독일 보병대가 크렘린궁을 습격한 가운데, 교외에서 발생한 수많은 화재에서 피어오른 짙은 연기가 하늘을 감쌌습니다. 한 증언에 따르면 복합 단지 구석구석을 방어하던 완강한 내무인민위원부 저항군에 맞서기 위해 수류탄과 화염방사기가 동원되었다고 합니다. 러시아의 수도는 이제 독일의 손아귀에 떨어졌지만, 불타는 폐허만이 남았을 뿐입니다.\n\n확인되지 않은 보고에 따르면, 방부 처리된 레닌의 시신은 안전하게 동쪽으로 후송되었다고 합니다."
 news.106.a: "소비에트 연방은 이렇게 끝나는가?"
 news.106.b: "마침내 모스크바가 우리 것이 되었다!"
 news.106.c: "파시스트들을 반드시 모스크바에서 몰아낼 것이다!"
 news.107.t: "세바스토폴 함락"
 news.107.d: "소련 흑해 함대의 거점이었던 중무장 도시 세바스토폴이 마침내 독일군의 공격에 굴복했습니다.\n\n세바스토폴의 상실은 향후 이루어질 소련의 흑해 주도권 확보 시도를 심각하게 저해할 것입니다. 이 도시의 함락은 독일의 중대한 승리로 여겨지고 있습니다.\n\n베를린에서 포고령이 선포되어, 세바스토폴은 앞으로 테오도리쿠스 대왕의 이름을 따 '테오도리히스하펜'으로 불리게 될 것입니다."
 news.108.t: "바쿠 함락"
 news.108.d: "오늘 아침 독일군은 소비에트 연방과의 전쟁에서 핵심적 전략 목표였던 바쿠를 성공적으로 점령했습니다. \n\n카스피해 연안에 위치한 이 도시는 캅카스의 요충지로, 수많은 유전이 자리하고 있어 향후 독일의 전쟁 수행에 큰 보탬이 될 것입니다.\n\n바쿠 점령에 따라 독일은 전선을 중동 지방과 인도까지도 확장할 수 있게 되었습니다."
 news.109.t: "카이로 함락"
 news.109.d: "독일 아프리카 군단이 이집트의 수도인 카이로까지 진격했습니다.\n\n연합군이 혼란에 빠진 채 사막으로 후퇴하자, 독일군은 영국을 압제자로 여겼던 많은 시민들로부터 환호를 받았습니다.\n\n카이로의 함락은 연합군의 전쟁 수행에 있어 지대한 손실입니다. 전문가들은 입을 모아 독일의 중동 정복 길이 활짝 열린 것이나 다름없다고 이야기했습니다."
 news.110.t: "워싱턴 함락"
 news.110.d: "포토맥을 따라 진격하는 독일군에 의해 도시 내 마지막 저항 세력이 제거되면서, 워싱턴 D.C. 지역에서의 전투가 오늘부로 끝이 났습니다.\n\n도시에는 짙은 연기가 가득하며, 소문에 의하면 그 연기 중 일부는 미 전략정보국 요원들이 마지막 순간까지 기밀문서들을 태우며 발생한 것이라고 합니다. 무장친위대 별동대는 대통령 경호원들과 잠시 동안 교전을 벌인 끝에 백악관을 확보했습니다. 하지만 미국 대통령은 이미 며칠 전에 무사히 대피한 것으로 밝혀졌습니다.\n\n미국 수도의 함락은 독일 전쟁 기계의 무시무시한 위력을 증명했습니다."
 news.111.t: "뉴욕 함락"
 news.111.d: "전해진 바에 따르면, 독일 선봉대가 무장한 비정규군과 수 시간가량 시가전을 벌인 뒤 뉴욕시까지 진격해 도시를 장악했다고 합니다.\n\n5번가를 따라 설치한 대전차 방벽은 효과가 없었고, 장갑 척탄병들은 맨해튼까지 한 블록씩 천천히 돌파해 나갔습니다. \n\n도시의 동쪽에서는 며칠째 통제 불능의 화재가 발생해 밤에도 하늘을 밝히고 있습니다.\n\n자유의 여신상은 빗나간 포탄에 맞아 목이 잘렸지만 그 포탄을 발사한 것이 어느 쪽인지는 여전히 논쟁 중입니다."
 news.112.t: "지브롤터 함락"
 news.112.d: "상반된 보고가 잇따른 끝에, 지브롤터가 독일에 점령되었다는 사실이 최종 확인되었습니다. \n\n지중해의 입구를 지키는 이 전략적 항구 도시는 전쟁이 시작되기 전까지만 해도 난공불락이라고 널리 알려져 있었습니다. 영국 수비대는 암벽 밑에 있는 터널로 후퇴했지만, 결국 화염방사기와 수류탄에 밀려 퇴각했습니다.\n\n지브롤터가 독일의 손아귀에 넘어가며, 지중해 전투에서 극적인 힘의 변화가 일어났습니다."
 news.113.d: "오늘 마지막까지 남아있던 영국군은 도시에서 퇴각하자, 환희에 찬 이탈리아 군인들이 카이로에 입성했습니다.\n\n곧바로 개선식이 열렸고, 이탈리아 군인들은 유명한 기자의 대피라미드 앞에 삼삼오오 모여 사진을 찍었습니다.\n\n카이로를 손에 넣은 [ITA.GetLeader](은)는 이탈리아령 리비아를 비롯한 인접 식민지들을 이탈리아령 동아프리카와 연결하는 데 한 걸음 더 다가섰습니다."
 news.113.b: "이탈리아를 위한 또 다른 정복이다!"
 news.114.d: "[GetItalianConquestofParisDesc]"
 news.114.d_leader: "파리에 마지막까지 남아 있던 프랑스 저항 세력이 오늘 소탕되어 이탈리아가 파리를 완전히 장악했습니다.\n\n샹젤리제에서 개최된 개선식에 참가하기 위해 비행기를 타고 급히 날아온 [ITA.GetLeader](은)는 행진하는 군대의 선두에서 백마에 올라타 개선했습니다. [ITA.GetLeader](은)는 축하 연설에서 프랑스에서 거둔 위업을 카이사르의 갈리아 정복과 비교하며, 이것은 위대한 이탈리아로 나아가는 첫걸음에 불과하다고 호언장담했습니다.\n\n그 말이 과연 사실인지는 시간이 답을 알려줄 것입니다."
 news.114.d_council: "파리에 마지막까지 남아 있던 프랑스 저항 세력이 오늘 소탕되어 이탈리아가 파리를 완전히 장악했습니다.\n\n샹젤리제에서 개최된 개선식에 참가하기 위해 비행기를 타고 급히 날아온 [ITA.GetLeader](은)는 행진하는 군대의 선두에서 백마에 올라타 개선했습니다. [ITA.GetLeader](은)는 축하 연설에서 프랑스에서 거둔 위업을 카이사르의 갈리아 정복과 비교했으며, 많은 의원들은 이것이 위대한 이탈리아로 나아가는 첫걸음에 불과하다고 호언장담했습니다.\n\n그 말이 과연 사실인지는 시간이 답을 알려줄 것입니다."
 news.115.d: "이탈리아군이 런던을 성공적으로 습격했고 빅토리아 타워에 삼색기가 게양되었습니다. 일부 도시 지역에서는 국지전이 지속되고 있으며, 오늘 아침에는 빅벤 꼭대기에 숨어 있던 저격수들이 이탈리아군을 저격하는 사건이 있었습니다.\n\n세 번의 제거 시도가 모두 좌절되자, 어쩔 수 없이 폭파 장약을 사용해 시계탑 자체를 무너뜨릴 수밖에 없었습니다. 이탈리아 관료들은 이를 두고 현지 사령관의 '유감스러운 과잉 대응'이라며 질책했습니다."
 news.116.d: "암벽과 항구에서의 격전 이후, 이탈리아가 지브롤터 지역을 확보한 듯합니다. 군용 갱도에서는 여전히 산발적인 폭발음이 들리지만, 이탈리아 관료들은 이제 모든 조직적 저항이 끝났다고 밝혔습니다.\n\n이탈리아가 지중해로 통하는 핵심 관문을 장악하면서, 영국 해군은 이제 이탈리아 왕립 해군에 도전하는 데 난항을 겪을 것으로 보입니다."
 news.117.t: "싱가포르 함락"
 news.117.d: "동방의 지브롤터라 불리고, 이전 소유국인 영국이 난공불락의 요새라고 여겼던 싱가포르가 일본군에게 점령되었습니다.\n\n싱가포르 일본 통치 사령부는 풀러턴 빌딩을 본부로 삼았고, 도시의 이름을 대략 '쇼와 시대에 얻은 남방의 섬'이라는 뜻의 '쇼난토'로 바꾸었습니다. 일본 헌병대가 집단으로 거리를 순찰하며 이제 일본군이 이곳에 주둔하게 될 것이라는 메시지를 곳곳에 전하고 있습니다."
 news.117.b: "천황 폐하 만세!"
 news.118.t: "진주만 함락"
 news.118.d: "일본군이 하와이 열도 오아후에 있는 가장 큰 도시인 호놀룰루를 휩쓸고 점령했습니다. 미 태평양 함대의 본부가 있었던 진주만 해군 기지 또한 함락되었습니다.\n\n목격자에 따르면 사면초가에 몰린 미 해군과 해병들은 포드섬으로 후퇴한 뒤 끈질기게 항전했지만, 집중적으로 쏟아지는 포화와 공습에 굴복하고 말았다는 듯합니다. 하와이를 장악하며 일본 제국 함대의 영향력은 더욱더 커졌습니다."
 news.119.t: "뉴사우스웨일스 함락"
 news.119.d: "일본 제국은 남방 정복에 이어 시드니와 호주의 수도 캔버라를 점령했습니다. 지역 방위군은 옵저버토리 힐으로 재집결할 수밖에 없었고, 다리를 폭파하려던 시도는 진격하는 일본군에 의해 무산되었습니다.\n\n이제 군정의 새 본부로 사용되는 시드니 시청 사방에는 일장기가 게양되어 있으며, 일본 헌병들은 예리한 눈초리로 거리를 경계하고 있습니다."
 news.120.t: "로스앤젤레스 함락"
 news.120.d: "미국 본토에 발판을 마련한 일본군은 로스앤젤레스로 몰려들어 도시 수비군을 궤멸시켰습니다. 황군의 긴 행렬은 오늘 오후 센트럴 에비뉴에 도달했으며, 일본의 뉴스 기자들이 모여들어 모든 상황을 촬영했습니다.\n\n미군이 후퇴하기 전에 도심 곳곳에서 격렬한 전투가 벌어졌다고 합니다. 할리우드는 특히나 큰 피해를 입었으며, 일본 장교들은 구멍이 뚫려 무너져 내린 할리우드 사인 앞에서 기념사진을 촬영했습니다."
 news.121.t: "난징 함락"
 news.121.d: "중화민국의 수도, 난징이 일본 제국군에 의해 함락되었습니다. 성벽으로 둘러싸인 도시를 방어하던 수비군의 격렬한 저항에도 불구하고, 일본군은 중산문을 점령한 뒤 도시로 진입했습니다.\n\n산발적인 총성이 여전히 들려오며 도시 곳곳에서 화재가 치솟고 있지만, 대부분의 잔존 중국군 병력은 이미 도시를 빠져나갔거나, 일본군의 포로로 붙잡힌 것으로 보입니다. 이는 상하이 점령에 비견될 정도로 일본이 중국과의 전쟁에서 거둔 중대한 승리입니다."
 news.122.t: "블라디보스토크 함락"
 news.122.d: "극동에서 가장 큰 도시이자 소련 태평양 함대의 모항인 블라디보스토크가 일본군에게 습격당했습니다. 시베리아 횡단 철도의 종착점을 잃어버린 것은 향후 아시아에서의 전쟁 수행 노력을 크게 저해할 것입니다.\n\n많은 거주민들은 아직도 적백내전 당시 몇 년간 이어진 일본군 점령 시기를 기억하고 있습니다. 일부는 영원히 이곳을 떠날 수 없을지도 모른다는 두려움에 떨고 있습니다."
 news.123.t: "홍콩 함락"
 news.123.d: "일본 제국 군대가 진 드링커 방어선을 뚫고 홍콩섬에 상륙하며 영국령 홍콩을 점령했습니다. 곧 수비대는 더 이상 버틸 수 없는 처지에 놓였고, 식민지 총독은 일본이 본부로 삼은 홍콩 페닌슐라 호텔에 직접 찾아와 항복하였습니다.\n\n짧은 축하연 후에 새로운 일본인 총독이 취임하며 '새로운 홍콩'이 '서양 식민주의로부터 해방되었음'을 전 세계에 알렸습니다."
 news.124.t: "마닐라 함락"
 news.124.d: "필리핀의 수도 마닐라는 미국과 필리핀 수비대가 철수하면서 일본에 의해 함락되었습니다. 코레히도르섬에 집중 배치된 미군 해안포로 인해 도시 함락 후에도 전략적 가치가 높은 마닐라 항만 입구에서 얼마간 치열한 공방이 이어졌지만, 일본의 집중 공격으로 결국 포성이 멎었습니다.\n\n마닐라가 일본 손에 들어오게 된 이상, 나머지 필리핀 군도의 함락도 불가피할 것입니다. 미군은 아시아 태평양 지역에서 뼈아픈 패배를 겪었습니다."
 news.125.t: "캘커타 함락"
 news.125.d: "집중 포격 끝에 인도 캘커타 시가 진격하는 일본군에 의해 함락된 것으로 확인되었습니다. 아직 산발적인 전투가 시 외곽에서 벌어지고 있지만, 승전 퍼레이드가 신속하게 준비되어 쪼링기 가에서 개최되었습니다.\n\n일본이 영국으로부터 인도를 해방하기 위해 조직한 군대인 인도 국민군 대원들이 퍼레이드에 참여하여 군중들의 열렬한 환호를 받았습니다. 캘커타가 함락되자 많은 이들은 영국령 인도 전역이 곧 함락될 것으로 점치고 있습니다."
 news.126.t: "뉴델리 함락"
 news.126.d: "인도에서 일본의 공세가 계속되고 있는 가운데, 최근 뉴델리가 함락되었습니다. 뉴델리는 영국령 인도의 수도로, 전략적 가치가 매우 높습니다. 어쩌면 이 도시의 확보가 향후 이어질 인도 정복 전쟁의 결과를 판가름 지을지도 모르겠습니다.\n\n총독은 총독 관저에서 트럭 캐러밴의 소지품 승하차 작업을 감독하던 중에 일본 선발대에 의해 체포되었다고 알려졌으나, 이 정보는 아직 확인되지 않았습니다."
 news.127.t: "파나마 운하 함락"
 news.127.d: "미국의 전쟁 수행에 결정적인 타격을 주기 위해 일본군은 파나마에 상륙하여 주둔군의 항복을 얻어 내고 운하를 장악했습니다.\n몇몇 미국 및 파나마 소속 부대는 유격전에 돌입하기 위해 인근 밀림으로 탈출했지만, 현지 일본군을 크게 위협할 수 있을 것 같지는 않습니다. \n\n운하가 함락되며, 이제 미 해군은 미 서해안이나 태평양으로 향하기 위해 남아메리카 대륙을 크게 우회해야만 합니다. 이로써 일본 제국 해군은 지대한 전략적 우위를 점했습니다."
 news.128.t: "베를린 함락"
 news.128.d: "미군이 여러 방향에서 베를린으로 밀고 들어가 독일 수도를 점령했다는 사실이 워싱턴의 관료들에 의해 확인되었습니다. 미군의 진격을 막기 위해 필사적으로 저항하던 독일군은 몰트케 다리를 파괴했습니다. \n\n하지만 결국 슈프레강의 다른 다리가 확보되었고, 미군 병사들은 독일군의 격렬한 저항을 뚫고 나아가 크롤 오페라 하우스와 독일 국가의회 의사당을 습격했습니다. 이제 국가의회 의사당 위로 성조기가 펄럭이고 있으며 도시 내의 전투 행위는 모두 종료되었습니다. 마침내 베를린 전투가 종결된 것입니다."
 news.128.b: "교과서적인 작전이군!"
 news.129.d: "영국군이 베를린으로 진격했고, 전시 내각은 치열한 전투 끝에 독일 수도를 성공적으로 점령했다고 발표했습니다. 새벽동안 영국 특공대가 템펠호프 공항을 장악했고, 기갑 행렬은 프랑크푸르트 가로수길을 따라 진군하였습니다.\n\n영국이 독일 국가수상부를 확보하면서 도시에서의 전투는 대부분 종료되었습니다. 독일 정부의 현 상태는 알 수 없으나, 도시가 함락되기 전에 핵심 인물들은 탈출한 것으로 보입니다."
 news.129.b: "제군들, 기막힌 활약이었네!"
 news.130.d: "프랑스군이 독일 수도를 성공적으로 습격했고, 도시 경계 내에서 치열한 전투를 벌인 끝에 도시를 함락했습니다. 다수의 무장친위대원들은 올림피아 경기장에서 끝까지 저항했지만, 포병의 지원에 힘입은 외인군단의 단호한 공격에 결국 함락되었습니다.\n\n프랑스 삼색기가 이제 독일 의회당에서 나부끼고 있으며, 여전히 도시 외곽에서 소규모 접전이 지속되고는 있지만 베를린 내 조직적인 저항 세력은 대부분 소탕된 것으로 보입니다."
 news.130.b: "프랑스 만세!"
 news.131.d: "독일의 수도인 베를린에서 필사적인 전투 벌어지고 있다는 보고가 입수되었지만, 이제 도시는 완전히 폴란드의 수중에 들어간 듯합니다. 폴란드군은 프랑크푸르트 대로를 따라 진군한 후 대격전의 현장이었던 알렉산더 광장에 도달했습니다.\n\n한편 도시의 다른 곳에서는 브란덴부르크 문이 폴란드 전차의 추돌로 인해 무너져 내렸고, 완고한 SS 수비대가 항복을 거부하자 크롤 오페라 하우스는 포격을 받아 잿더미가 되었습니다. 이제 국가의회 의사당 위에는 선명한 빨간색과 흰색을 뽐내는 폴란드 국기가 휘날리고 있으며, 마지막까지 남아 있던 저항 세력도 모두 진압되었습니다."
 news.131.b: "그 누구도 폴란드의 진격을 막을 순 없다."
 news.132.t: "로마 함락"
 news.132.d: "최근 주둔군의 항복이 이루어지며 연합군이 로마에 입성했습니다. 로마는 현재 군사 점령 상태입니다. 대부분의 역사적 건축물은 도시의 지배권을 놓고 벌어진 또 한 번의 전투를 견뎌내었고, 온전히 보존되었습니다. 현재 연합군은 교황청의 요청에 따라 바티칸 시국 밖에 머물고 있습니다.\n\n로마 함락은 이탈리아 전선에서 거둔 중요한 승리입니다. 일부는 이것이 이탈리아반도를 진군하는 연합군에 맞선 조직적인 저항의 종식을 의미하는 것인지 궁금해하고 있습니다."
 news.132.b: "위대한 승리로다!"
 news.133.d: "잔존 이탈리아 수비 부대가 교외로 퇴각하자 프랑스군이 마침내 로마에 입성했습니다. 프랑스군은 빠르게 이동하여 모든 주요 정부 건물을 점령했고, 코르소 거리를 따라 군인과 장갑차가 긴 행렬을 이루어 행진하며 '승리'를 자축했습니다.\n\n로마의 함락으로 이탈리아의 전쟁 지속 능력에 의문이 제기되고 있습니다. 외신들은 로마가 함락되기 전에 시내에서 탈출 한 이탈리아 정부가 즉시 항복 협상을 시작할 것이라고 예상하고 있습니다."
 news.134.t: "파리 해방"
 news.134.d: "프랑스의 수도 파리가 독일의 점령으로부터 해방된 것이 확인되었습니다. 연합군이 파리에 입성했으며, 남아 있던 독일군 수비대는 항복했습니다. 독일군 저격수가 일부 시내 지역에서 저항을 계속하고 있다는 소문이 돌기도 했지만, 파리 시민은 샹젤리제 거리를 행진하는 '해방군'에게 성원을 보냈습니다.\n\n 독일이 청야 전술을 실시해 파리를 불타는 폐허로 만들 것이라는 우려가 있었지만, 다행히도 도시는 별다른 피해를 입지 않았습니다. 이제 에펠탑에는 다시 프랑스의 삼색기가 휘날리고 있습니다."
 news.135.t: "도쿄 함락"
 news.135.d: "미군이 도쿄 진입에 성공했고, 미국 군부는 최근 도시에서의 대규모 전투 작전이 종료되었음을 발표했습니다. 공격이 시작되기 전에 천황은 이미 도시를 떠났을 것으로 추측되었지만, 황궁 근처에서 광신적인 근위사단 병사와 격렬한 전투가 벌어졌었다는 사실이 보고되었습니다. \n\n도쿄가 함락됨에 따라 전문가들은 남아 있는 일본 본토의 조직적인 저항도 머지않아 붕괴될 것으로 예측하고 있습니다. 일본의 강경파들이 천황이 죽음을 무릅쓰고 싸움을 계속하도록 설득하지 않는 한, 곧 평화 협상이 시작될 것입니다."
 news.136.d: "일련의 치열한 전투 후, 연합군은 [SOV.GetNameDef]의 수도 모스크바를 점령했습니다. 도시는 광범위한 피해를 입었으며, 모스크바강 양쪽에서는 아직도 불길이 피어오르고 있습니다. 격렬한 공습에도 불구하고 크렘린은 비교적 원형을 유지했으며, 현재는 연합군 점령군 사령부가 점거 중입니다.\n\n모스크바를 잃음으로써 소련의 전쟁 수행 능력이 막대한 타격을 입었습니다. 대부분의 정부 인사는 도시 함락 전에 대피한 것으로 보이지만, 군사 전문가들은 소련의 완전한 붕괴가 머지않았다고 주장하고 있습니다."
 news.137.t: "런던 해방"
 news.137.d: "독일군의 마지막 저항 세력이 처치되며 런던에서의 전투가 종결되었습니다. 경보가 해제되자마자 환희에 찬 군중들이 거리로 쏟아져 나와 미국 해방군을 칭송했고, 도시 곳곳에서 교회 종소리가 울려 퍼졌습니다.\n\n독일군의 점령과 압제가 마침내 막을 내리며, 영국 전역은 해방의 열의에 휩싸여 있습니다. 아직 독일의 통제하에 놓여 있는 지역에서도 자발적인 봉기가 보고되고 있으며, 독일은 이에 맞서 가혹한 대응 조치를 시행 중입니다. 마침내 영국이 자유를 되찾는 것일까요?"
 news.138.d: "1920년 때와는 달리 바르샤바에 접근한 소련군에게 '비스와강의 기적'은 일어나지 않았습니다. 도시의 폴란드 저항군은 대부분 와해되었으며, 대부분의 정부 청사에는 소련 국기가 걸려 있습니다.\n\n우리는 폴란드 국가의 종말을 목격하고 있는 것일까요? 아니면 어떻게든 태세를 바로 잡은 폴란드 군이 반격에 성공하여 수도를 탈환하는 것일까요? 대부분의 전문가들은 후자가 실현될 가능성은 지극히 낮다고 입을 모았습니다."
 news.138.b: "[GetSOVIdeologyLondonResponse]"
 get_SOV_ideology_london_response: "동지들이여, 전진하라!"
 get_SOV_ideology_london_response_alt: "진격하라!"
 news.139.t: "바르샤바 해방"
 news.139.d: "불타는 교외에서 마지막 독일군 수비대가 후퇴한 후, 황폐해진 바르샤바가 진격한 소련군에게 함락되었습니다. 도시의 대부분은 앞선 전투로 폐허가 되었으며, 지역 저항군들은 서둘러 잔해에서 빠져나와 해방군을 맞이했습니다.\n\n바르샤바가 소련의 통제하에 놓이면서 동유럽 내 독일의 전략적 상황은 곧 더욱 악화될 것으로 보입니다. 전문가들은 독일이 도시를 탈환하기 위해 반격을 감행할 것이라는 의견에 대해 회의적인 반응을 보였지만, 현지 주민들은 그다지 확신하지 못하는지 불안에 떨고 있습니다."
 news.139.a: "이것은 종말의 시작인가...?"
 news.140.d: "소련이 베를린에 주둔해 있던 모든 독일군이 항복하였음을 공식 발표했습니다. 베를린을 포위한 소련군은 여러 방향에서 도시를 공격했고, 독일군은 맹렬하게 저항했습니다.\n\n소련군은 마침내 몰트케 다리를 건너 국가의회 의사당에 진입하고는, 치열한 전투를 벌인 끝에 지붕 위로 올라가 소련 국기를 게양했습니다. 베를린 전투가 종결되었습니다."
 news.140.a: "[SOV.GetAdjective] 곰이 점점 더 몸집을 키우는군..."
 news.140.b: "파시스트의 은신처는 우리의 것이다!"
 news.141.d: "'영원한 도시' 로마가 진격하는 소련군의 선봉에 함락되었습니다. 이탈리아군이 철수하자 소련군은 도시로 진격하여 몇 남지 않은 저항 세력을 처리했습니다. 대부분의 역사적인 건물들은 거의 피해를 입지 않은 것으로 보이지만, 판테온이 기관총 사격으로 손상되었다는 보고가 들어왔습니다.\n\n지금까지 소련은 교황청의 중립을 존중하는 듯한 움직임을 보였지만, 이번 로마 함락 이후 바티칸 시티 주변에 병력을 배치했습니다. 이는 분명 성하를 위협하는 행위임이 틀림없습니다."
 news.142.d: "붉은 군대의 전진은 가차 없이 이어졌고, 마침내 프랑스의 수도가 함락되었다는 보고가 전해졌습니다. 소련군이 시내에 진입하자 프랑스 공산주의자들은 소련군을 지원해 철수 중인 프랑스 육군에 대한 공격에 가담했습니다.\n\n'부르주아의 압제로부터 해방'됐다며 파리 코뮌이 마침내 부활했다는 전단이 도시 곳곳에 흩뿌려졌습니다."
 news.143.d: "모스크바가 소련군이 독일군으로부터 파리를 탈환했다는 소식을 보도했습니다. 소련군 중포병대의 포격으로 센강을 가로지르는 다리 중 일부가 파괴되었고, 그 과정에서 도시 방어 병력 중 대다수가 강에 빠져 익사했다고 전해졌습니다.\n\n도중 기단부에 발생한 대규모 폭발로 인해 에펠탑이 붕괴하는 사고가 있었는데, 이 사고의 책임이 어느 쪽에 있는지는 아직 밝혀지지 않았습니다. 소련군은 샹젤리제에서 승전 퍼레이드를 거행했으나, 오랜 시달림에 지친 파리 시민들은 이 행렬을 보면서 단지 점령군이 또 다른 압제자들로 바뀌었을 뿐이라며 회의적인 반응을 보였습니다."
 news.143.a: "이것은 종말의 시작인가...?"
 news.144.d: "[GetSOVIdeologyLondonDesc]"
 get_SOV_ideology_london_desc: "공산주의자들의 약진은 계속되어 소련군이 방금 런던을 점령했다는 소식이 전해졌습니다. 도시에 남은 마지막 저항 진지를 소탕하기도 전에 붉은 군대는 신속히 승전 퍼레이드 행렬을 조직했습니다.\n\n공산주의 동조자들은 반공주의자들의 정보를 신속하게 소련 군사 당국에 신고했고, 가장 악랄한 범죄자들을 처벌하기 위해 트라팔가 광장에서 인민재판이 열렸습니다."
 get_SOV_ideology_london_desc_alt: "[SOV.GetAdjective]의 공세가 계속되고 있습니다. 가장 최근에 이루어진 변화는 맹공을 받은 런던이 끝없이 이어지는 포화 속에 끝내 함락되었다는 것입니다.\n\n도시에 남은 마지막 저항 진지를 소탕하기도 전에 [SOV.GetAdjective] 군대는 승리를 축하하기 위한 퍼레이드 행렬을 조직했습니다. [SOV.GetLeader]의 지지자들과 [SOV.GetLeader.GetHerHis]의 지도부는 마침내 새로운 시대가 열렸다며 전폭적인 지지와 찬사를 보냈습니다."
 news.145.d: "런던 중심부는 여전히 전화에 휩싸여 있지만, 시내의 독일 점령군은 대부분 전사하거나 진격해 온 소련군에게 사로잡힌 것으로 보입니다. 거리에 나온 군중은 마지막까지 완강하게 저항 중인 독일군을 제거하기 위해 이동 중이었던 소련 군인들에게 환호와 응원을 보냈습니다.\n\n독일에 협력한 자들에게는 엄격한 처벌이 이루어졌으며, 소련군은 당분간 해방된 런던을 관리하기 위해 임시 위원회를 조직했습니다. 전문가들은 이 위원회의 조직원들이 모두 영국 공산당 관계자로 추정된다고 지적했습니다."
 news.145.a: "중대한 발전이군."
 news.146.d: "소련군이 도쿄에 집결하여 격렬한 전투가 시내 도처에서 잇따르고 있다는 보고가 입수되었습니다. 큰불에 휩싸인 동부 교외 지역을 제외한 대부분의 도시 지역은 현재 소련군의 통제하에 들어갔습니다. \n\n황궁에서 전투가 시작되자, 근위대 병사들은 다가오는 소련군 부대에 맞서 착검 돌격을 감행했다고 합니다. 결국 황궁에 VDV 공수부대 분견대가 들이닥쳤고, 황거 내 구석구석을 샅샅이 휘저으며 전투를 벌였습니다. 그 과정에서 생포된 인물은 따로 없었으며, 천황은 도시가 함락되기 전에 안전하게 탈출한 것으로 추정됩니다."
 news.147.d: "러시아 제국의 옛 수도인 레닌그라드가 핀란드군에 점령되었습니다. 300만 명 이상이 거주 중이던 이 도시의 인구는 핀란드의 총인구와 비견될 정도였지만, 이 사실이 핀란드군의 공격을 단념시킬 수는 없었습니다.\n\n도시 외곽 지역에는 상당수의 잉그리아-핀란드인들이 소수 민족으로서 거주하고 있었기 때문에, 이 도시를 대핀란드에 통합해야 하는지 약간의 논란이 일었습니다. 물론 이 논쟁은 붉은 군대가 역공세를 감행한다 해도 도시를 탈환할 수 없을 것이라는 전제를 깔고 있습니다."
 news.148.d: "'도쿄가 중국군의 손에 떨어졌다'는 소문이 현지의 보도를 통해 사실로 확인되었습니다. 현재 중국군 군정 사령부로 쓰이고 있는 황궁을 포함해, 많은 건물이 폐허가 되었습니다.\n\n외신 기자들은 도시를 행진하는 중국 군인들의 대규모 승전 퍼레이드를 목격했습니다. 거리에 늘어선 일본 시민들은 끝없이 이어지는 듯한 이 중국군의 행렬을 말없이 지켜보았다는 듯합니다."
 news.149.d: "2세기 전 영국에 점령된 이후 처음으로 지브롤터가 스페인의 품으로 돌아왔습니다. 지브롤터에서 들어온 소식에 따르면 수비대 대부분이 항복했지만, 일부 완고한 저항 세력은 암벽 아래 터널 진지로 후퇴해 저항을 이어 갔다는 듯합니다.\n\n마드리드에서 열린 기자 회견에서 정부 대표는 앞으로 지브롤터가 '영원히' 스페인령이 될 것임을 선포했습니다. 영국 외교관들은 당연히 이 성명을 '완전히 말도 안 되는 소리'라고 일축하며 반박했습니다."
 news.150.t: "유고슬라비아 쿠데타"
 news.150.d: "유고슬라비아 정부가 추진한 독일과의 협력 시도는 군부에서 강한 반발을 불러일으켰고, 그 결과 오늘 쿠데타가 발생하여 통치자가 축출되고 페타르 2세 국왕이 옹립되었습니다.\n\n유고슬라비아의 새 정권은 독일과 유지 중이던 관계를 대부분 단절했으며, 협력보다는 전쟁을 감수할 각오가 되어 있는 듯합니다."
 news.150.b: "멍청이들이 스스로 무덤을 팠군."
 news.151.t: "비무장 상태로 남게 된 라인란트"
 news.151.d: "독일은 베르사유 조약에서 규정된 제한에 끝을 고하고 라인란트 지방의 재무장을 시도했지만, 연합국에서 최후통첩이 날아들자 결국 그 계획을 철회할 수밖에 없었습니다. 만약 이대로 재무장을 강행한다면 동원령을 선포하겠다며 영국과 프랑스가 위협하자, 이처럼 강경한 반발에 직면할 것이라고는 예상치 못했던 독일이 물러서기로 결정한 것입니다. 독일은 영국과 프랑스 양국을 상대로 전면전을 벌일 준비가 되어 있지 않았던 까닭입니다.\n\n이로써 독일이 전쟁을 일으키지 않는 한 라인란트는 조약에 따라 비무장 지대로 남아 있게 되었습니다."
 news.151.a: "당장은 위기를 모면했구나."
 news.151.b: "우리의 시대가 올 것이다."
 news.151.c: "놈들은 우리가 용납하지 않을 것이라는 사실을 알았어야 했다."
 news.152.d: "독일은 베르사유 조약에서 규정된 제한에 끝을 고하고 라인란트 지방의 재무장을 시도했지만, 프랑스에서 최후통첩이 날아들자 결국 그 계획을 철회할 수밖에 없었습니다. 비록 영국은 개입을 거부했지만, 프랑스는 독일이 재무장을 강행할 경우 동원령을 선포하겠다며 강력히 경고했고, 군사적 개입에 부닥칠 것이라고는 예상치 못했던 독일이 물러서기로 결정한 것입니다. 독일은 프랑스와 전면전을 벌일 준비가 되어 있지 않았던 까닭입니다.\n\n이로써 독일이 전쟁을 일으키지 않는 한 라인란트는 조약에 따라 비무장 지대로 남아 있게 되었습니다."
 news.152.c: "프랑스는 혼자여도 강하다."
 news.152.e: "역시 우리가 개입할 필요는 없었군."
 news.153.t: "독일의 몰로토프-리벤트로프 조약 파기"
 news.153.d: "독일과 [SOV.GetNameDef]의 불가침조약 체결은 여러 의미에서 놀라운 사건이었습니다. 하지만 이제 그 불가침조약이 파탄을 맞이하자, 사람들은 놀라는 기색도 없이 그럴 줄 알았다는 반응을 보였습니다. 독일은 소비에트 연방을 '자국의 미래 구상을 실현하려면 반드시 맞서야 할 위협'이라고 일컬으며, 조약을 파기하고는 선제공격을 감행했습니다.\n\n이 기습 공격에 소비에트 지도부는 크게 분개했지만, 아마 배신에 대한 충격보다 기회를 먼저 붙잡지 못했다는 실망감이 더 큰 듯합니다."
 news.153.a: "거인들 사이의 신뢰는 원래 깨지기 쉬운 것이다."
 news.153.b: "단지 공격 시간을 벌기 위해 서명했을 뿐이다."
 news.153.c: "파시스트와 맺은 조약은 휴지 조각에 불과하다."
 news.154.t: "소련의 몰로토프-리벤트로프 조약 파기"
 news.154.d: "독일과 [SOV.GetNameDef]의 불가침조약 체결은 여러 의미에서 놀라운 사건이었습니다. 하지만 이제 그 불가침조약이 파탄을 맞이하자, 사람들은 놀라는 기색도 없이 그럴 줄 알았다는 반응을 보였습니다. [SOV.GetNameDef](은)는 독일의 체제를 무너뜨리고 그 자리에 다시 한번 국가 확장을 이루겠다고 선언하며, 조약을 파기하고는 선제공격을 감행했습니다. \n\n독일의 지도자들 또한 선제공격을 계획 중이었는지는 알려진 바가 없으며, 이제는 알 도리도 없지만, 독일은 현재 새로운 위협에 대응하기 위해 신속하게 병력을 동원하고 있습니다."
 news.154.b: "공산주의자들은 명예와 자존심도 없나!"
 news.154.c: "조약의 목적은 달성했다."
 news.155.t: "독일의 전쟁 재개"
 news.155.d: "많은 사람들이 유럽의 평화가 오래 지속되기를 원했지만, 최근 전개된 일련의 사건들로 인해 독일은 다시 한번 전쟁의 길로 접어들었습니다. 베르사유 조약을 명백히 위반했음에도 불구하고, 독일군은 동원령을 선포하고는 공세 준비를 갖추고 있습니다. 독일은 공식 성명에서 현지 독일 국민을 보호하기 위해서라도 더 이상 라인란트를 비무장 지대로 남겨 놓지 않을 것이라는 입장을 밝혔습니다."
 news.155.a: "이는 또 다른 대전쟁의 서막이 될 것이다."
 news.155.b: "독일 국민국가의 영광을 위해!"
 news.156.t: "혜성 출현"
 news.156.d: "하늘에 혜성이 나타나자 국민들이 불안에 떨고 있습니다. Me 163 코멧이라는 실험용 로켓 항공기를 시험 비행 중이었는데, 이 독특한 비행체가 빠른 속도로 하늘을 가르는 모습을 몇몇 시골 주민들이 목격하고는 큰 충격을 받은 것입니다. 이 항공기는 극비리에 개발되었지만, 머지않아 공개될 예정입니다. 어쩌면 이 작은 사건 덕분에 항공기가 공식 석상에 첫 번째로 등장했을 때 더 강렬한 인상을 남길 수 있을지도 모르겠습니다."
 news.156.a: "우리 적들의... 종말이 다가왔다."
 news.156.a.tt: "꽃병이 깨졌다.\n"
 news.156.a.2.tt: "난 그 꽃병이 원래부터 마음에 안 들었어.\n"
 news.157.t: "[From.From.GetName]의 [From.GetAdjective] 전쟁 개입"
 news.157.d: "불과 며칠 전 [From.GetName]군이 선전 포고와 함께 [From.From.From.GetName](을)를 향해 진격했습니다. 그러자 [From.From.GetName](은)는 최후통첩을 보내, 양측 모두 전투 행위를 중단하고, 모든 [From.GetAdjective] 군대는 즉시 철수할 것을 명령했습니다. 그러나 [From.GetLeader](은)는 자국의 전쟁이 정당하다고 주장하며 권고를 따르는 것을 거부했습니다. 이제 [From.GetName](은)는 [From.From.From.GetName](와)과 [From.From.GetName] 양쪽 모두와 본격적인 갈등 상황에 돌입했습니다."
 news.157.a: "[From.From.GetName](은)는 기꺼이 손을 더럽힐 것이다."
 news.157.a_usa: "본때를 보여주겠다."
 news.158.t: "[From.From.GetName]의 [From.GetAdjective] 전쟁 개입"
 news.158.d: "며칠 전 [From.GetName](이)가 [From.From.From.GetName]에게 선전 포고했습니다. 그 후 얼마 지나지 않아 [From.From.GetName](은)는 [From.GetName]에 모든 침략 행위를 즉각 중단하고 평화 협정에 서명하지 않는다면 전쟁조차 불사하겠다는 내용이 담긴 최후통첩을 고했습니다. [From.GetLeader](은)는 자국의 전쟁 명분은 정당하다며 목소리를 높였지만, 결국 군대를 철수하고 평화에 동의했습니다."
 news.158.a: "[From.From.GetAdjective]의 공격적인 행동이 성과를 거뒀군."
 news.158.a_usa: "우리는 평화를 지켜야 한다."
 news.159.t: "[From.GetFactionName]의 여명"
 news.159.d_01: "[From.GetLeader](은)는 오늘 [From.GetName](이)가 합의를 통해 새로운 동맹을 얻었음을 공표했습니다. [From.GetFactionName](은)는 전쟁이 발발할 경우 상호 협력하겠다는 의사를 공개적으로 밝혔습니다.\n\n우리는 대연합이 적의 침략을 억제할 수는 있어도, 갈등이 현실화되었을 때 어떤 결과를 불러오는지를 목격해 온 바 있습니다. 여러 세력이 어떤 의도에서 이 새로운 동맹에 참여하고 있는지는 여전히 논쟁의 여지가 있으며, 이 연합이 궁극적으로 어떤 목적을 위해 사용될 것인지는 어쩌면 주동자들조차도 예상하지 못하고 있을지도 모릅니다."
 news.159.d_02: "민주주의 국가는 서로 전쟁을 벌이지 않는다는 이론이 있지만, 이것이 전시에 서로 협력한다는 것을 의미하지는 않습니다. 정치적 이해관계는 몹시 다양하며, 국민들은 언제나 평화를 원하기 때문입니다. 그렇기에 민주주의 국가들은 종종 뒤따라올 큰 대가로 인해 쉬이 참전이라는 결단을 내리지 못하고는 합니다. \n\n그러나 이러한 장애는 [From.GetName]의 민족과 이상을 보호하는 데 힘을 합치기 위한 군사 동맹인 [From.GetFactionName]의 결성까지는 막지 못했습니다."
 news.159.d_03: "국가와 민족의 우수성을 강조하는 것으로 유명한 [From.GetName]조차도 자신이 존중하는 국가와 동맹을 맺지 않을 수는 없었습니다. [From.GetLeader](은)는 오늘 위대함을 약속받은 명예로운 국가들만의 군사 연합인 [From.GetFactionName]의 창설에 대한 최종 합의가 이루어졌다고 발표했습니다.\n\n이 군사 연합이 말하는 '위대함'이 회원국 내부에 이상적인 사회를 건설하는 데서 비롯되는 것인지, 아니면 회원국의 국경 너머로 세력을 확장함으로써 쟁취되는 것인지는 먼 미래에나 알 수 있을 것입니다."
 news.159.d_04: "소비에트 연방은 최근까지도 일국사회주의에 주력하고 있었지만, 국제주의자들이 근간을 이룬 운동이 국경을 넘어 뻗어 나가기 시작했습니다. 오늘 [From.GetLeader](은)는 연설에서 [From.GetFactionName]의 창설을 발표하며 전 세계 노동자들과의 연대를 선언했습니다.\n\n이 동맹을 통해 각 국가는 국제 정치의 틀을 넘어 군사적으로 결속되었고, 각 국가의 정권은 외부의 위협에 맞서 상호 원조를 약속했습니다. 이 동맹이 과연 공산주의 혁명을 완수하기 위한 여정 속에서 칼이 될지 방패가 될 것인지는 아직 알 수 없습니다."
 news.159.a: "이것은 영원한 평화인가, 또 다른 전쟁의 조짐인가?"
 news.159.b: "함께라면, 우리는 절대로 지지 않는다!"
 news.159.c: "훌륭한 계획이다!"
 news.159.tt: "[This.GetName] 측은 [From.GetName](와)과 함께 [From.GetFactionName]의 일원입니다.\n"
 news.160.t: "공격받은 독일"
 news.160.d: "얼마 전 독일이 또 다른 전쟁에 휘말렸습니다. 모두가 유럽에 평화가 오래 지속되기를 바랐지만, 유럽 대륙의 긴장 관계는 여전히 위험한 수준이라는 사실이 분명해진 것입니다. 독일 정부는 더 이상 라인란트를 비무장 지대로 유지할 여유가 없다고 표명했고, 자국을 방어하기 위해 국경에 병력을 배치할 것을 주장했습니다."
 news.160.a: "유럽에 불길한 징조가 드리우는군."
 news.160.b: "독일인들은 승리할 것이다."
 news.161.t: "프랑스의 공산주의 금지"
 news.161.d: "[From.GetLeader] 내각은 [From.GetCommunistParty]의 해산을 명령했습니다. 소련이 독일과 불가침조약을 체결한 이후로 프랑스에서 공산주의를 금지해야 한다는 목소리가 끊이지 않았기 때문입니다. 이 칙령은 양국이 폴란드 분할에 합의한 직후 발효되었습니다.\n공산주의 금지 여론이 급속히 확산되고, 심지어 일부 좌익계 신문에서조차 [From.GetCommunistParty]의 폐지를 요구하기 시작하자, [From.GetLeader](은)는 그 기회를 붙잡아 본 칙령을 추진했습니다."
 news.161.a: "과감한 결단이군."
 news.161.b: "부르주아 권력을 사수하기 위해 물불을 가리지 않는가."
 news.161.c: "이 또한 필요한 일이다."
 news.161.e: "유일한 방법이었다."
 news.162.d: "두 개로 나뉘었던 스페인이 마침내 평화 조약을 맺음에 따라, 스페인 내전이 종식되었습니다. 비록 양 세력의 반체제 인사들은 이 타협을 헐뜯고 있지만, 적어도 이 위태로운 평화가 스페인에 재건의 시간을 가져다줄 것이라는 사실만은 분명합니다."
 news.162.a: "스페인 사람들에게 잘된 일이로군."
 news.162.b: "언젠가 우리는 스페인 전역을 되찾을 것이다."
 news.163.t: "런던 회담"
 news.163.d: "[GER.GetName](은)는 오스트리아 합병을 근거로 [YUG.GetName]에게 오스트리아의 영토였던 슬로베니아의 '정당한 반환'을 요구했습니다.\n\n이에 맞서 베르사유 조약 서명국들은 런던에 모여 '슬로베니아 문제'의 해결책을 논의했습니다. 이윽고 이 위대한 평화 회의는 지속적인 평화를 달성하기 위해 슬로베니아를 독일에 할양할 것을 결의했습니다. \n\n유럽 열강으로부터 버림받았다고 느낀 [YUG.GetLeader] 정부는 제시된 협정에 서명할 수밖에 없었습니다."
 news.163.a: "다 좋게 끝날 것이다."
 news.163.b: "정의롭군."
 news.163.c: "유감스럽군."
 news.163.e: "배신자들 같으니."
 news.164.t: "슬로베니아 위기"
 news.164.d: "[GER.GetName](은)는 오스트리아 합병을 근거로 [YUG.GetName]에게 오스트리아의 영토였던 슬로베니아의 '정당한 반환'을 요구했습니다.\n\n이에 맞서 베르사유 조약 서명국들은 런던에 모여 '슬로베니아 문제'의 해결책을 논의했습니다.\n\n이 회의에서 영국과 프랑스 모두 독일의 요구에 맞서 베르사유 조약에 규정된 대로 유고슬라비아 국경이 유지되어야 한다고 선언했습니다."
 news.164.d_FRA_abandoned_yugoslavia: "[GER.GetName](은)는 오스트리아 합병을 근거로 [YUG.GetName]에게 오스트리아의 영토였던 슬로베니아의 '정당한 반환'을 요구했습니다.\n\n이에 맞서 베르사유 조약 서명국들은 런던에 모여 '슬로베니아 문제'의 해결책을 논의했습니다.\n\n영국은 베르사유 조약이 완전하게 준수되어야 한다고 주장한 반면, 프랑스는 유럽의 평화라는 명분을 내세워 독일의 요구를 들어주어야 한다는 입장을 보였습니다."
 news.164.a: "그렇다면 전쟁뿐이군."
 news.164.b: "우리의 분노를 직면할 것이다."
 news.164.c: "우리는 정의의 편에 설 것이다."
 news.164.e: "우리가 선봉에 서겠다!"
 news.164.f: "멍청한 영국 놈들."
 news.165.t: "슬로베니아 위기"
 news.165.d: "[GER.GetName](은)는 오스트리아 합병을 근거로 [YUG.GetName]에게 오스트리아의 영토였던 슬로베니아의 '정당한 반환'을 요구했습니다.\n\n이에 맞서 베르사유 조약 서명국들은 런던에 모여 '슬로베니아 문제'의 해결책을 논의했습니다.\n\n며칠에 걸쳐 협상이 이어졌지만, 회의는 합의에 이르지 못했습니다. 영국 정부가 평화적 해결을 모색했음에도 불구하고, 프랑스가 독일의 위협에 단호한 태도를 유지한 것입니다. 독일 대표단은 항의의 표시로 회의장을 떠났고, 슬로베니아에는 전쟁의 먹구름만이 자욱합니다."
 news.165.a: "앞날이 어둡군."
 news.165.b: "우리는 양보하지 않을 것이다."
 news.165.c: "안타깝군."
 news.165.e: "함께라면 우리는 승리할 것이다."
 news.165.f: "우리는 옳은 일을 할 것이다!"
 news.166.t: "런던 협정"
 news.166.d: "[GER.GetName](은)는 오스트리아 합병을 근거로 [YUG.GetName]에게 오스트리아의 영토였던 슬로베니아의 '정당한 반환'을 요구했습니다.\n\n이에 맞서 베르사유 조약 서명국들은 런던에 모여 '슬로베니아 문제'의 해결책을 논의했습니다.\n\n열강은 평화를 유지하기 위한 마지막 시도로서 슬로베니아가 독일에 할양되어야 한다는 데 동의했습니다. \n그러나 [YUG.GetLeader](은)는 유럽의 안정을 위협하는 독일에 결사 항전하겠다는 감동적인 연설을 벌여, [YUG.GetName] 측은 모든 나라로부터 버림받게 될지라도 한 뼘의 영토조차 내주지 않을 것이라고 선언했습니다."
 news.166.a: "희망이 사라지고 있다."
 news.166.b: "저들을 쳐부숴 버릴 것이다."
 news.166.c: "우리는 홀로 일어서야 한다."
 news.167.t: "슬로베니아 위기"
 news.167.d: "[GER.GetName](은)는 오스트리아 합병을 근거로 [YUG.GetName]에게 오스트리아의 영토였던 슬로베니아의 '정당한 반환'을 요구했습니다.\n\n이에 맞서 베르사유 조약 서명국들은 런던에 모여 '슬로베니아 문제'의 해결책을 논의했습니다.\n\n놀랍게도 이탈리아가 독일에게서 등을 돌려 유고슬라비아 영토의 보전을 지지하자, 회의는 독일의 요구를 인정하지 않는 방향으로 합의되었습니다. \n\n언제나 그렇듯 이탈리아의 외교 정책은 완전히 예측 불허하며, 이번 결정을 통해 무엇을 노리고 있는지도 전혀 가늠할 수 없습니다."
 news.167.a: "계속 지켜봐야겠군."
 news.167.b: "양쪽 모두 쳐부수면 그만이다."
 news.167.c: "적어도 고립되지는 않은 것 같군."
 news.167.e: "이탈리아가 세계에 보여 줄 것이다!"
 news.168.t: "제1차 류블랴나 중재"
 news.168.d: "슬로베니아를 잃으면서 유고슬라비아 내부의 민족적 골은 더욱 깊어졌고, 중앙 권력은 날이 갈수록 약화 일로를 걸었습니다. \n\n오늘, 독일 외무장관은 마침내 '베르사유 조약의 오류'를 바로잡기 위한 계획을 발표했습니다. [YUG.GetName]의 강력한 이웃 나라 중 일부가 체결한 조약으로 인해 유고슬라비아의 영토 중 대부분이 독일의 우방 국가들에게 분할되었습니다.\n\n이 조약이 비준될 때까지 [YUG.GetAdjective]의 외교관은 조약의 존재조차 몰랐지만, 여러 나라가 붕괴해 가는 유고슬라비아의 중앙정부로부터 영토를 빼앗으려는 상황에서 [YUG.GetLeader] 정권이 할 수 있는 것은 거의 없습니다."
 news.168.a: "이렇게 새로운 질서가 세워지는군."
 news.168.b: "오늘 희망이 무너졌다."
 news.168.c: "좋지 않군."
 news.168.e: "좋은 소식이군."
 news.168.f: "실망스러운 결과로군."
 news.168.g: "우리는 관대하다."
 news.168.h: "유감스럽군."
 news.168.i: "이탈리아의 힘이 인정받은 것이다."
 news.168.j: "독일은 조심해야 할 것이다."
 news.169.t: "유고슬라비아의 운명"
 news.169.d_annex_YUG: "최근 영토 손실로 인해 유고슬라비아 국가 내에서 분열이 발생하여 민족 갈등과 중앙 권위의 약화로 이어졌습니다. 독일은 늘어난 공백 지대에 진입하여, 남은 유고슬라비아 영토를 '보호국'화 하겠다고 선언했습니다."
 news.169.d_puppet_CRO_annex_YUG: "최근 영토 손실로 인해 유고슬라비아 국가 내에서 분열이 발생하여 민족 갈등과 중앙 권위의 약화로 이어졌습니다. 독일은 크로아티아 '독립' 국가의 창설을 선포하고 나머지 지역을 합병했습니다."
 news.169.d_puppet_CRO_YUG: "최근 영토 손실로 인해 유고슬라비아 국가 내에서 분열이 발생하여 민족 갈등과 중앙 권위의 약화로 이어졌습니다. 독일은 남은 영토를 자신들의 뜻에 따라 세르비아와 크로아티아 국가로 분할하기로 결정했습니다."
 news.169.a: "독일이 유럽에서 힘자랑을 하는군."
 news.169.b: "우리는 올바른 편을 선택했다."
 news.169.c: "불길하군."
 news.169.e: "평화가 위협받고 있다."
 news.170.t: "제2차 류블랴나 중재"
 news.170.d_BUL: "독일은 발칸반도의 평화를 보장하기 위함이라고 주장하며, 그리스 정부에 불가리아에게 영토를 양도하라고 요구했습니다. [GRE.GetName](은)는 강력히 항의했지만, 발칸반도 내 독일의 막강한 영향력으로 인해 선택의 여지는 거의 없습니다. [GER.GetName](와)과의 충돌을 피할 수 있는 유일한 방법은 독일 외무부의 영토 정정 요구를 받아들이는 것뿐입니다."
 news.170.d_ITA: "독일은 발칸반도의 평화를 보장하기 위함이라고 주장하며, 그리스 정부에 [ITA.GetName](이)가 영유권을 주장하고 있는 모든 영토를 양도하라고 요구했습니다. [GRE.GetName](은)는 강력히 항의했지만, 발칸반도 내 독일의 막강한 영향력으로 인해 선택의 여지는 거의 없습니다. [GER.GetName](와)과 [ITA.GetName] 양방과의 충돌을 피할 수 있는 유일한 방법은 독일 외무부의 영토 정정 요구를 받아들이는 것뿐입니다."
 news.170.d_ITA_BUL: "독일은 발칸반도의 평화를 보장하기 위함이라고 주장하며, 그리스 정부에 [BUL.GetName](와)과 [ITA.GetName](이)가 영유권을 주장하고 있는 모든 영토를 양도하라고 요구했습니다. 발칸반도 내 [GER.GetAdjective]의 막강한 영향력과 불가리아 및 이탈리아의 위협적 움직임을 고려한다면, [GRE.GetLeader](은)는 이 요구를 받아들일 수밖에 없을 듯합니다."
 news.170.d_GER: "발칸반도에서 세력을 키운 [GER.GetName](은)는 이제 혼란스러운 지역의 평화를 유지하겠다고 주장하며, 그리스에 영토를 자국에 양도할 것을 요구했습니다.\n\n독일 전쟁 기계를 직면한 [GRE.GetName](은)는 터무니 없는 요구라고 저주하면서도 그 요구를 받아들일 수밖에 없었습니다."
 news.170.a: "평화를 위해선 무엇이든 해야 한다."
 news.170.b: "궐기해야 한다!"
 news.170.c: "좋지 않다."
 news.170.e: "중간은 지킬 수 있겠나?"
 news.170.f: "치욕적이군."
 news.171.t: "제2차 류블랴나 중재"
 news.171.d_BUL: "그리스는 불가리아와의 국경 분쟁에서 독일의 중재안을 거부하며, 독일의 제안은 사실상 항복이나 다름없다고 주장했습니다.\n\n언론에 따르면 [GRE.GetLeader](은)는 [BUL.GetLeader](와)과 [GER.GetLeader]에게 \"우리 영토를 원한다면 전쟁으로 가져가 보라\"고 말했다는 듯합니다.\n\n한편, [BUL.GetAdjective] 정부는 그리스 영토를 획득하는 데 도움을 주는 대가로 [GER.GetNameDef]에게 군사적, 경제적 지원을 제공했다는 일설을 전면 부인했습니다."
 news.171.d_ITA: "[GER.GetLeader](와)과 [ITA.GetLeader] 사이의 회담이 개최된 이후, [GER.GetAdjective] 정부는 [GRE.GetNameDef](와)과 국경 분쟁 중이던 [ITA.GetAdjective]의 요구를 공개적으로 지지했습니다.\n\n그리스의 지도자인 [GRE.GetLeader](은)는 그러한 요구는 절대 받아들일 수 없다며, '최후의 한 명까지 맞서 싸울 것'이라고 선언했습니다."
 news.171.d_ITA_BUL: "독일이 그리스와 이탈리아, 불가리아 사이의 국경 분쟁에 관해 제안한 중재안이 그리스에 의해 거부되었습니다. [GRE.GetAdjective] 정부 대변인은 [GRE.GetAdjective]군은 어떠한 침략자로부터든 국가를 방어할 준비가 되어 있으며, 독일의 앞잡이 노릇을 하는 자들에게 항복하기보다는 싸우다 죽는 것을 선택하겠다고 발표했습니다."
 news.171.d_GER: "[GRE.GetNameDef](와)과 [GER.GetNameDef]의 국경 분쟁에 관한 조정 회담이 결렬되었습니다. [GRE.GetLeader](은)는 그리스의 국토 중 일부를 임대해 독일 군사 기지로 사용하겠다는 독일의 제안은 사실상 국토의 대부분을 포기하는 것이나 다름없다고 주장하며, 모든 신체 건장한 그리스인들에게 동원령을 선포했습니다."
 news.171.a: "멍청이들 같으니."
 news.171.b: "어떻게 감히!?"
 news.171.c: "그리스를 도울 방법을 찾아보자."
 news.171.e: "그렇다면 전쟁이다."
 news.171.f: "페르시아가 그랬듯 너희도 몰락할 것이다."
 news.172.t: "그리스의 굴복"
 news.172.d: "독일 대사와의 길고 열띤 대화 끝에, [GRE.GetLeader](은)는 향후 [GRE.GetAdjective] 정부가 [GER.GetNameDef](와)과 긴밀하게 협조할 것이라는 사실을 발표했습니다.\n\n[GRE.GetAdjective] 정부는 경찰을 동원하여 \"겁쟁이 [GRE.GetLeader]\"라고 외치는 협력 정책 반대 시위자들을 진압했습니다."
 news.172.a: "현명한 조치였다."
 news.172.b: "또 다른 승리로군."
 news.172.c: "걱정되는군."
 news.172.e: "어쩔 도리가 없었다."
 news.172.f: "그리스 비극 같군."
 news.173.t: "제4인터내셔널"
 news.173.d_1: "세계 각국의 공산주의 조직 대표들이 오늘 파리에서 창립 회의를 위해 모였고, 트로츠키 이론 지지자들이 주축이 되어 제4인터내셔널의 토대를 마련했습니다.\n\n이러한 조직 활동이 국제 정치 무대에 어떤 영향을 미칠지는 아직 불분명하지만, 아무래도 이 소식이 스탈린의 의심을 불러일으킨 듯합니다. 이전부터 스탈린은 당과 군의 고위 인사 중 상당수가 비밀리에 트로츠키를 지지하고 있다고 의심해 왔으며, 그 인사들 중 상당수가 여전히 살아 있다는 사실에 주목했습니다. 스탈린의 편집증에 다시 한번 불이 붙으며 스탈린은 점점 더 은둔 생활을 하게 되었습니다. 극에 달한 스탈린의 불신과 정신적 불안정이 소련 정부에 위기를 초래하고 있습니다. 이 상태가 지속될 경우 내전의 구렁텅이로 빠져들지도 모릅니다."
 news.173.d_2: "세계 각국의 공산주의 조직 대표들이 오늘 파리에서 모여 창립 회의를 열고, 제4인터내셔널로 알려진 조직의 토대를 마련했습니다. 트로츠키 이론 지지자들이 목소리를 높여 온 제4인터내셔널 결성 요구가 수년에 걸친 노력 끝에 결실을 본 것입니다.\n\n스탈린은 해외에서 트로츠키주의의 지지세가 높아지고 있다는 소식을 듣고는 더 많은 암살과 옛 숙적을 상대로 한 선전 강화를 명했습니다. 붉은 군대와 당 지도부의 고위층이 트로츠키주의자라는 혐의를 받아 대거 숙청되었던 것이 바로 엊그제의 일이라는 것을 고려한다면, 이러한 조치는 별다른 저항 없이 실행될 가능성이 높습니다."
 news.173.a: "인터내셔널이 대체 몇 개야?"
 news.173.b: "우리 연방에 폭력의 시대가 도래했군."
 news.174.t: "핵기술에 전념하는 [From.GetName]"
 news.174.d: "초기 시험을 마친 후, [From.GetName]의 정치인들은 [From.GetAdjective]의 연구 역량을 핵기술 개발에 집중하기로 결정했습니다. \n\n이 기술은 아직 실험 단계에 불과하며, 실용적인 용도로 사용할 수 있을지의 여부조차 불확실합니다. 이 힘이 이들의 전쟁 수행을 어떤 방향으로 이끌지는 아직 아무도 알지 못합니다."
 news.174.a: "이 연구는 계속되어야 한다."
 news.174.b: "이 연구가 결실을 맺기를 기도하자."
 news.174.c: "아무런 이득도 없을 것 같군."
 news.174.e: "우리는 비밀리에 연구를 진행할 것이다."
 news.175.t: "프랑스와 영국의 동맹 발표"
 news.175.d: "프랑스는 대전쟁동안 맺은 유대를 바탕으로 영국에 유럽의 안녕을 저해하는 불특정 위협에 맞서는 공식적인 동맹을 제안했습니다.\n\n오늘, 이 요구를 영국 정부가 승인하여 프랑스는 [ENG.GetFactionName]에 가입했습니다."
 news.175.a: "우리는 함께한다."
 news.175.b: "최악의 상황을 대비하는군."
 news.175.c: "궁지에 몰린 쥐새끼들이 서로 뭉치는가."
 news.175.e: "영국이 출사표를 던졌군."
 news.176.t: "프랑스와의 동맹을 거부한 영국"
 news.176.d: "충격적이게도 영국 의회는 오늘 [FRA.GetName]의 공식 동맹 요청을 거부했습니다.\n영국 의회는 이미 붕괴의 조짐이 보이는 유럽의 정세를 이 이상 뒤흔들 수 없다며 표면상의 이유를 둘러댔습니다.\n프랑스 정부는 이번 요청 거부를 영국의 이익을 위해 프랑스의 안보를 희생한 정치적 선택이라며 비난했습니다."
 news.176.a: "좀 더 정중하게 요청했어야지."
 news.176.b: "우리의 옛 적들은 분열됐다."
 news.176.c: "옛 동맹에 암운이 드리우는구나."
 news.177.t: "소협상국"
 news.177.d: "공공의 적을 상대로 합동 전선을 형성하고 싶었던 [From.GetName](은)는 공통된 적에 맞서 '소협상국'을 결성하자는 제안을 들고 체코슬로바키아에 접근했고, 이로써 대전쟁 당시 쌓은 영국과의 유대를 포기했습니다. 영국 총리는 방위 협정의 장을 제공하는 한편, '동맹은 유럽의 자유를 지키는 데 도움이 되지 않는다'는 영국의 의견을 분명히 밝혔습니다. \n\n그럼에도 프랑스는 위협을 느낄 수 있는 다른 국가와 외교를 맺고 있으며, 유럽의 외교적 균형을 유지하고 미래의 분쟁을 예방하기 위한 연합을 장려하고 있습니다. 그들이 옳았을지는 시간이 지나야 알 수 있을 것입니다."
 news.177.a: "그때 가서 울고불고하지 마라!"
 news.177.b: "프랑스와 협상국 만세!"
 news.177.c: "다시는 프랑스가 유럽을 지배하지 못하도록 해야 한다."
 news.177.e: "유럽은 파시스트에 맞서 단결해야 한다!"
 news.177.f: "유럽 내에서 긴장 상승의 징후가 보이는군."
 news.178.t: "프랑스의 좌경화"
 news.178.d: "20년에 가까운 정치적 혼란을 겪은 [From.GetName]의 국민들은 지난 대전쟁에서 잃은 것을 아직도 회복하지 못했다고 생각합니다. 이에 [From.GetAdjective](은)는 [From.GetAdjective] 인민과 함께 인민을 위한 국가의 재건에 착수했습니다. \n\n이러한 새로운 정치 개혁을 통해 노동조합과 공산주의 조직이 세력을 키울 수 있게 됐습니다. 프랑스가 계속 이 노선을 유지한다면 극좌 세력이 정치를 장악하거나, 대대적인 혁명이 일어날 수 있습니다."
 news.178.a: "프랑스가 우리를 따라 미래로 향하고 있다!"
 news.178.b: "프랑스가 약하다는 증거다."
 news.178.c: "제3공화국에는 비극적인 일이로군."
 news.178.e: "우려되는군."
 news.179.t: "프랑스의 우경화"
 news.179.d: "20년에 가까운 정치적 혼란을 겪은 [From.GetName]의 국민들은 지난 대전쟁에서 잃은 것을 아직도 회복하지 못했다고 생각합니다. [From.GetAdjective] 고위층은 [From.GetAdjective](을)를 재건하고 [From.GetAdjective]의 위대함을 다시 세울 목표 실현에 착수했습니다.\n\n일련의 정치 개혁은 국가와 군대의 힘을 강화했으며, [From.GetAdjective] 국민은 [From.GetLeader](이)가 약속한 위업에 확신을 품었습니다."
 news.179.a: "프랑스 정부는 국민들의 적이다!"
 news.179.b: "이것은 프랑스를 다시 한번 위대한 나라로 만들 것이다."
 news.179.c: "제3공화국에는 비극적인 일이로군."
 news.179.e: "우려되는군."
 news.180.t: "프랑스의 가입을 환영하는 코민테른"
 news.180.d: "프랑스 시민뿐만 아니라 의회에서도 공산주의로의 전향이 잇따르고 있습니다. [France.GetName]의 공식 성명에 따르면 [From.GetFactionName]의 일부가 되기를 염원하고 있다는 듯합니다.\n\n[From.GetName](은)는 즉각 그 성명에 반응했으며, 이는 지난 몇 주에 걸쳐 은밀히 협상이 진행되고 있었다는 사실을 나타냅니다. [From.GetLeader](은)는 일장 연설을 벌여 모든 국가에서 혁명을 일으키기 위해 전 세계 사람들이 함께 노력해야 한다는 뜻을 밝혔습니다.\n\n[France.GetLeader](은)는 이에 동의하며, '[From.GetFactionName](을)를 두려워할 이유가 있는 사람들'이라고 일컬은 불특정 다수에게 위협을 보냈습니다."
 news.180.a: "세계 혁명을 위한 단결이다!"
 news.180.b: "그들의 동맹은 곧 붕괴할 것이다."
 news.180.c: "민주주의의 적이 성장하는 것을 더 이상 좌시할 수 없다."
 news.180.e: "프랑스가 편을 정했군."
 news.181.t: "[France.GetName](와)과 [From.GetName]의 연합"
 news.181.d: "점차 더욱 독재를 강화하고 있는 [France.GetName](은)는 이제 전 세계적인 공산주의의 위협에 맞서기 위해 연합을 구성해야 할 때라고 알렸습니다. 이제 [From.GetName](이)가 그 연맹입니다.\n\n오늘 아침, [From.GetLeader](은)는 [France.GetName](와)과 [From.GetName](이)가 형제국으로써 함께 투쟁할 것임을 선언했습니다. \"우리가 공유하던 세습은 이제 우리를 원수가 아닌 동맹으로 만들 것이다! 유럽은 함께 거인에 맞서 싸울 것이다!\""
 news.181.a: "함께할 때 우린 강하다!"
 news.181.b: "민주주의의 적들이 강해지고 있다."
 news.181.c: "뜻밖의 우정"
 news.182.t: "[France.GetName]의 [From.GetFactionName] 가입!"
 news.182.d: "프랑스와 독일의 외교관이 [France.GetName](와)과 [From.GetName]의 군사 동맹을 선언하며, 유럽 내의 정세가 완전히 뒤집혔습니다. 양국은 국경에서 너무나도 많은 피를 흘렸다고 말하며, 자신들의 멸망을 획책하는 다른 세력이 존재한다고 시사했습니다.\n\n[From.GetName](은)는 오랜 적이 서로를 약화시키는 것이 아니라 함께 힘을 키운다는 것이 무엇을 의미하는지 모두 한번 생각해 볼 것을 촉구했습니다."
 news.182.a: "그 무엇도 [From.GetFactionName](을)를 위협할 수 없다!"
 news.182.b: "[France.GetAdjective]새로운 [From.GetName](이)가 유럽에 나타났군."
 news.182.c: "유럽의 외교가 파리와 베를린을 축으로 삼아 재편되는군."
 news.182.e: "이런 바보 같은."
 news.183.t: "[From.GetName]의 프랑스 동맹 거부!"
 news.183.d: "[From.GetLeader](은)는 [France.GetAdjective]의 외교 발전 제안을 거절하며 [From.GetName](은)는 [France.GetName](와)과 군사 협정을 추진하지 않을 것이라고 공개적으로 발표했습니다.\n\n[From.GetAdjective] 외교관들은 [France.GetAdjective](을)를 부패한 국가라 말하며, [From.GetAdjective](은)는 '[France.GetAdjective](이)라는 질병'이 확산되는 것을 두고 볼 생각이 없다고 선언했습니다."
 news.183.a: "어떻게 감히!"
 news.183.b: "놈들을 적대할 수밖에 없다."
 news.183.c: "서로 싸우느라 바쁜 틈에..."
 news.184.t: "독일과 더 긴밀해지려는 이탈리아"
 news.184.d: "이탈리아와 독일은 오스트리아와 발칸반도에 관해 많은 부분에서 이해관계의 상충을 보였습니다. 그러나 이는 양국의 외교 정책이 더욱 우호적으로 성장하는 것을 막지는 못했으며, 현재 '공통의 이익을 보호'할 동맹을 맺기 위한 협상이 진행되고 있습니다. \n\n협상이 성공하면 중앙 유럽과 동유럽에서 큰 영향력을 행사할 동맹이 들어설 것입니다."
 news.184.a: "양국은 많은 공통 관심사를 공유하고 있다."
 news.184.b: "상황을 계속 주시할 것이다."
 news.185.t: "광대한 군사 조약을 추진하는 [From.GetName]"
 news.185.d: "지중해의 전력 균형 재정립을 목표로, [From.GetName](은)는 이 지역에 새로운 동맹을 형성하기 위해 정치적 교섭을 진행해 왔습니다.\n\n이 새로운 동맹은 주로 군사적 성격을 띠며, [From.GetLeader](은)는 [From.GetFactionName](이)가 이탈리아를 새로운 강대국의 구심점으로 이끌 것이라고 이야기했습니다."
 news.185.a: "[From.GetName](이)가 앞장서겠다!"
 news.185.b: "그들의 이해관계가 우리와 충돌하지 않기를 바라자."
 news.185.c: "이는 우려할 만한 사항이다."
 news.186.t: "이탈리아의 그리스 영토 요구"
 news.186.d: "현재 [From.GetAdjective] 국가의 전신인 로마 제국을 예로 들며 [From.GetName](은)는 그리스는 독립된 국가로서 존재할 권리가 없다고 주장했습니다. 그 대신 '그리스 지역'이 이탈리아의 애게해 패권을 인정하거나, 무력으로 점령당하여야 한다는 것입니다.\n\n[Greece.GetName](은)는 이 주장을 터무니없다며 규탄했지만, [From.GetName](은)는 [From.GetFactionName]의 지지를 받고 있습니다."
 news.186.a: "이탈리아가 에게해를 통제해야 한다."
 news.186.b: "터무니없는 요구다!"
 news.187.t: "[GRE.GetName]에 지원을 요청하는 이탈리아"
 news.187.d: "[ITA.GetName](은)는 [GRE.GetName](이)가 최초의 고대 유럽 국가의 후예임을 언급하며, 두 국가 사이에 자연스러운 우정이 존재한다고 주장했습니다.\n\n[ITA.GetName](이)가 [GRE.GetName] 역시 본래 [ITA.GetFactionName]의 구성원이라고 인식해 왔다는 점을 생각하면, 이들의 정치적 의도는 매우 분명합니다.\n\n천 년하고도 오백 년의 세월 동안 분리된 동부와 서부가 다시 결합할 수 있을지는 두고 봐야 할 것입니다."
 news.187.a: "명백히 [Greece.GetName](은)는 우리와 관심사를 공유하고 있다."
 news.187.b: "놀랄 일도 아니군."
 news.187.c: "우리는 많은 역사를 공유하고 있다."
 news.188.t: "[TUR.GetName](와)과의 화해를 모색하는 [ITA.GetName]"
 news.188.d: "지중해의 지배권을 두고 수십 년에 걸쳐 갈등을 쌓고 외교적 암투를 벌여 왔음에도 불구하고, [ITA.GetName](와)과 [TUR.GetName](은)는 그간의 갈등을 묻어 두기로 합의했습니다.\n\n[ITA.GetName](와)과 [TUR.GetName](은)는 건국 이래 가장 가까운 외교적 유대를 보장하고, '전 지중해 영향권의 이익을 위해' 협력하기로 약속했습니다."
 news.188.a: "[ITA.GetName]의 영향력 증가"
 news.188.b: "어떻게 [ITA.GetAdjective](와)과 '협력'하는 데 동의할 수 있단 말인가?"
 news.188.c: "지중해에서의 협력은 중요하다."
 news.189.t: "이탈리아의 아나톨리아 해군기지 요구"
 news.189.d: "1915년에 체결된 런던 조약은 이탈리아에 터키 영토인 아나톨리아 양도를 약속했습니다. 이후 다른 조약이 우선시되었지만, [From.GetAdjective] 지도부는 이 약속을 잊지 않았습니다.\n\n[From.GetLeader](은)는 아나톨리아 해안의 전략적 중요성을 거론하며 '[From.GetName](은)는 정당한 이탈리아의 영토를 차지할 의사가 있음'을 공개적으로 밝혔습니다."
 news.189.a: "이 문제는 이미 결판이 났다!"
 news.189.b: "우리는 약속했던 것을 얻을 것이다!"
 news.189.c: "터키와 이탈리아 사이의 긴장이 고조되는군."
 news.190.t: "[Italy.GetName]에 할양된 발레아레스 제도"
 news.190.d: "스페인 내전에서 [Italy.GetAdjective]군에 의존한 바에 따라, [Italy.GetName](은)는 [From.GetName]에 발레아레스 제도를 요구했습니다. [From.GetLeader](은)는 두 국가 사이의 유대를 강화할 수 있을 것이라며 이 외교적 조치를 받아들였습니다.\n\n이번 합의로 [Italy.GetName](은)는 발레아레스 제도에 해군 기지를 확보했습니다. 이는 지브롤터 해협에 행사하는 영향력을 강화하는 동시에, 대서양 접근성을 크게 높여 줄 것입니다."
 news.190.a: "지중해 장악을 향한 중대한 진보로다."
 news.190.b: "이탈리아가 지중해의 장악력을 키우고 있다."
 news.190.c: "우리가 나눈 '깊은 우정'의 상징이로군."
 news.192.t: "이탈리아의 유고슬라비아 영토 영유권 주장"
 news.192.d: "[From.GetLeader](은)는 달마티아 해변에 모인 이탈리아 민중 앞에서 [From.GetName](은)는 [YUG.GetName] 내 이탈리아어 사용 지역을 [From.GetName]의 정당한 일부로 간주한다고 공표했습니다.\n\n이후 발표된 공식 성명 또한 이 주장을 뒷받침하며, [From.GetName](은)는 필요하다면 무력으로 영토를 차지할 준비가 되어있다는 사실을 분명히 했습니다."
 news.192.a: "그곳은 유고슬라비아의 영토이지, 이탈리아의 것이 아니다!"
 news.192.b: "이미 불안정한 이 지역의 정세를 뒤흔드는가."
 news.192.c: "그 영토는 유고슬라비아보다는 이탈리아의 영토 같군."
 news.193.t: "주재 [YUG.GetName] 이탈리아 외무부"
 news.193.d: "[From.GetName](은)는 달마티안 해안을 두고 [YUG.GetName](와)과 맞서는 대신 [YUG.GetName]에 상설 외교 공관의 설립할 것임을 발표했습니다. [From.GetAdjective] 외무부의 성명에 따르면, 양국은 오랜 역사를 공유하고 있으며, 공통적인 관심사 또한 많기 때문에 사소한 국경 분쟁보다 상호 이해적 관계를 쌓는 것을 더 우선시하기로 결정했다는 듯합니다.\n\n유럽 전역의 긴장이 고조되는 현 상황 속에서, 더 많은 국가들이 이러한 대응을 보이기를 바랄 뿐입니다."
 news.193.a: "우리는 우방으로서 협력할 것이다."
 news.193.b: "아드리아해에 평화를 찾아오리라."
 news.193.c: "끝이 어떻게 될지 참 기대되는군."
 news.194.t: "[From.GetName]에 이양된 폴란드 동부"
 news.194.d: "알 수 없는 정치적 권모술수가 오간 끝에, [Poland.GetName]의 지도부는 동부 지역을 [From.GetName]에 양도하였습니다. \n\n[From.GetName](이)가 어떤 약속이나 위협을 통해 이러한 정치적 승리를 거두었는지는 아직 밝혀지지 않았습니다. [Poland.GetLeader](이)가 합의 성명을 발표한 후 침묵으로 일관하고 있는 점을 고려하면, 어쩌면 우리는 영원히 알 수 없을지도 모르겠습니다."
 news.194.a: "[Poland.GetName](이)가 [From.GetFactionName]의 힘을 깨달은 것이다!"
 news.194.b: "[From.GetName](이)가 눈앞의 모든 것을 들쑤시는군."
 news.194.c: "[Poland.GetName]에게는 분명 선택의 여지가 없었을 것이다."
 news.195.t: "[From.GetName]의 동독 승인"
 news.195.d: "[Soviet.GetName](이)가 독일을 점령하자, [From.GetName](은)는 분쟁지역이었던 동프로이센 영토를 포함해 동독의 대부분을 넘겨받았습니다.\n이것은 소련-폴란드 간의 비밀 조약의 결과로 보입니다. [Soviet.GetName]에 강제로 영토를 양도해야 했던 폴란드가 이에 대한 보상으로 독일 영토를 손에 넣은 것입니다.\n\n폴란드는 한때 가장 많은 것을 잃었지만, 지금은 많은 것을 얻게 되었습니다."
 news.195.a: "[Soviet.GetName](은)는 그 조약을 존중한다."
 news.195.b: "'보호자'가 만든 잿더미 속에서 자유 폴란드가 다시금 일어설 수 있길 바라자."
 news.195.c: "폴란드의 지리적 위상이 또다시 변화하는군."
 news.196.t: "[From.GetName]의 혁명가 장려"
 news.196.d: "[From.GetLeader](은)는 열정적인 연설을 통해 전 세계의 공산당에 자본주의의 몰락을 앞당기기 위해 더 극단적인 전술을 사용할 것을 촉구했습니다. 박해에 대한 두려움이 누군가가 노동계급의 투쟁을 독려하는 것을 가로막아서는 안 됩니다.\n\n[From.GetName](은)는 해외 공산당에 대한 자금 지원을 확대하고, 자국과 [From.GetFactionName]의 단결을 이루는 데 필요한 더 극단적인 전술을 퍼뜨릴 것입니다."
 news.196.a: "민주주의는 절대 후퇴하지 않는다!"
 news.196.b: "시시한 노력이군!"
 news.196.c: "일어나라, 형제자매들이여!"
 news.196.e: "이념의 충돌은 문명 간의 최후의 전쟁이다."
 news.197.t: "[Soviet.GetAdjective]의 최후통첩에 굴복한 [From.GetName]"
 news.197.d: "[From.GetName](이)가 [Soviet.GetAdjective]의 최후통첩에 굴복하여 에게해 제도를 [Soviet.GetName]에 양도했습니다.\n\n이것으로 [Soviet.GetName](은)는 지중해의 영향력을 강화하고 지역 내 해군력을 증강했습니다."
 news.197.a: "그들은 우리가 이런 좋은 조건을 내건 것에 기뻐해야 한다."
 news.197.b: "[Soviet.GetName](을)를 막아야만 한다!"
 news.197.c: "[Soviet.GetName](이)가 지중해에 들어서는군."
 news.198.t: "[Soviet.GetAdjective]의 최후통첩을 거부한 [From.GetName]"
 news.198.d: "[From.GetName](은)는 에게해 제도를 이양하라는 [SOV.GetAdjective]의 최후통첩을 거부했습니다. [SOV.GetName]의 압력과 영향력이 점차 커짐에 따라 [From.GetLeader](은)는 에게해 제도를 내주면 결국 지중해 전부를 주는 것이나 마찬가지라고 선언했습니다.\n\n최후통첩을 거부한 [From.GetName](은)는 임박한 전쟁에 직면해 있으며, [SOV.GetNameDef](이)가 그 방아쇠를 당기기만을 기다리는 것 외에는 어쩔 도리가 없는 상황입니다."
 news.198.a: "이젠 행동으로 보여줄 때다."
 news.198.b: "[SOV.GetNameDef]의 전쟁광을 막아야 한다!"
 news.198.c: "최후통첩을 거절했으니, 이제 그리스는 전쟁을 준비해야 한다."
 news.198.e: "우리는 [From.GetNameDef](와)과 함께한다."
 news.199.t: "[From.GetNameDef]에 베사라비아를 할양한 [?SOV.former_controller_of_bessarabia.GetNameDefCap]"
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap](은)는 [From.GetNameDef]의 최후통첩에 굴복할 수밖에 없었습니다. 베사라비아의 영토는 [From.GetAdjective]의 손에 넘어갔으며, [?SOV.former_controller_of_bessarabia.GetAdjective]의 국경은 축소되었습니다.\n\n하지만 [?SOV.former_controller_of_bessarabia.GetNameDef](이)가 더 많은 손실을 피할 수 있을지는 지켜봐야 합니다."
 news.199.a: "이것은 [From.GetAdjective] 전략의 핵심이다."
 news.199.b: "세계 각국은 [From.GetNameDef]의 악의에 맞서야 한다!"
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap](은)는 참으로 안타까운 입장에 있군."
 news.200.t: "[CZE.GetNameDef] 내 독일의 영향"
 news.200.d: "오늘 [From.GetLeader](은)는 연설에서 '독일 영향권' 내 국가 사이의 우애를 언급하며, [From.GetName](이)가 [CZE.GetNameDef](와)과의 정치적, 외교적 협력에 전념할 것임을 발표했습니다. 독일어권 인구가 많이 거주 중인 [CZE.GetNameDef](은)는 [From.GetAdjective]의 이익을 달성하기 위한 협력 파트너로 자연히 부상했습니다. \n\n이 협력 관계에서 [CZE.GetNameDef](이)가 얼마나 발언권을 보장받을지는 불확실하지만, 적어도 [GER.GetNameDef]의 영토 확장 계획으로부터 국가가 안전하다는 점에는 안심할 수 있습니다."
 news.200.a: "독일에 통치받느니 협력하는 게 낫다."
 news.200.b: "체코는 언제나 독일의 우방이었다."
 news.200.c: "[From.GetName](이)가 계속 영향력을 확장하는군."
 news.200.e: "우리 시대의 평화인가?"
 news.200.f: "뮌헨에서 휴가를 마치고 돌아온 [Root.GetLeader]에게 희소식이로군!"
 news.201.t: "[TUR.GetNameDef](을) 위협한 [GER.GetNameDefCap]"
 news.201.d: "\n동서 양쪽으로 [GER.GetFactionName]의 외교적 및 군사적 압력을 마주한 [TUR.GetAdjective] 정부는 정치적 혼란에 빠져들었습니다.\n\n독일과 소련의 위협에 따라 혼란 속에서 등장한 신정부는 옛 정부보다 [GER.GetFactionName]에 훨씬 우호적이며, 몇몇 동부 지역은 이미 [SOV.GetNameDef]에 양도되었습니다.\n\n실제로 일부 반대파는 신정부가 [GER.GetLeader]의 변덕을 전부 받아 주고 있다고 주장했습니다."
 news.201.a: "터키의 신정부가 지중해에서 우리의 경쟁력을 확보하고 있다."
 news.201.b: "[GER.GetFactionName]의 무서운 힘이 국가들을 도미노처럼 무너뜨리는군."
 news.201.c: "[From.GetNameDefCap](은)는 [GER.GetFactionName]의 강력함에 저항할 수 없었다."
 news.201.e: "동맹이 우리의 입지를 강화하고 있다."
 news.201.f: "터키가 [GER.GetFactionName]의 희생양이 되었군."
 news.202.t: "단치히와 슬로바키아 교환"
 news.202.d: "단치히 문제를 두고 수개월 동안 공격적인 언행이 오가며 악화 일로를 걷던 [GER.GetNameDef](와)과 [POL.GetNameDef] 사이의 관계가 오늘 저녁 외교적 합의에 도달하며 극적인 전환을 맞았습니다.\n\n[POL.GetNameDef](은)는 독일이 지배하는 슬로바키아를 자국에 편입하고, 대신 단치히 지역을 양도할 것입니다. 단치히 자유시의 지위는 신속히 정리되어 곧 완전히 독일 국가로 다시 통합될 것입니다.\n\n문제는 평화적으로 해결된 것으로 보이지만, 대전쟁의 승전국들은 분명히 이의를 제기할 것입니다."
 news.202.a: "베르사유 조약의 실수를 바로잡는 공정한 거래일 뿐이다."
 news.202.b: "협력은 갈등보다 우릴 더 단단히 만든다."
 news.202.c: "이것은 명백한 베르사유 조약 위반이다!"
 news.202.e: "단치히를 둘러싼 대립이 불가피해졌군."
 news.203.t: "폴란드의 단치히 양도"
 news.203.d: "[GER.GetAdjective]의 최후통첩이 [From.GetNameDef]에 전달됨에 따라, [From.GetLeader](와)과 [From.GetAdjective] 정부는 전쟁을 직면하기보다 모든 요구를 수용하기로 결정했습니다.\n\n단치히를 양도하면 [From.GetNameDef](이)가 독일의 영토 야욕으로부터 안전해질 것이라는 희망을 품은 것입니다. 하지만 여전히 극도의 긴장 상태가 지속되고 있으며, 폴란드의 국경수비대는 아직 철수 명령을 받지 못한 것으로 알려졌습니다."
 news.203.a: "[GER.GetLeader](이)가 유럽에 계속 요구하는 것을 더는 용납할 수 없다!"
 news.203.b: "이는 [GER.GetFactionName]의 힘을 인정받은 것이다."
 news.203.c: "독일의 확장이 계속되는군."
 news.203.e: "유럽의 '민주주의'가 파시즘의 위협을 막을 수 없다는 사실이 분명해졌군."
 news.204.t: "독일의 최후통첩을 거부한 폴란드"
 news.204.d: "요구 사항을 고려하면 이는 불가피한 수순이었습니다.\n\n[From.GetNameDef](은)는 독일에 단치히를 양도할 것을 강요받았고, 폴란드 특명전권대사를 베를린으로 파견해 추가 조건을 협상해야 했습니다. [From.GetLeader](은)는 [GER.GetNameDef]의 최근 행보를 지적하며, 독일이 단치히만으로 만족하지 않을 것임은 분명하다고 지적했습니다.\n\n독일과 폴란드군은 전쟁을 준비하고 있으며, 이미 국경에서는 충돌이 보고되고 있습니다. 다시 한번 유럽에 전운이 감돌고 있습니다."
 news.204.a: "독일이 모든 경고를 무시하고 있다!"
 news.204.b: "그러면 전쟁이다."
 news.204.c: "우리는 함께 이 침략자들에 맞서야 한다!"
 news.204.e: "이것은 중대한 사태이다."
 news.205.t: "팍스 아메리카나"
 news.205.d_america: "다른 대륙에서 벌어지는 충돌을 지켜보던 [USA.GetLeader](은)는 자국 내 평화를 지키기 위한 새로운 외교 정책을 발표했습니다.\n\n이제 아메리카 대륙에 있는 어떤 정부라도, 이웃 국가에 위협을 받는다면 미국에 군사적 보호를 요청할 수 있습니다. 비록 특정 국가를 보장하는 것은 아니긴 해도, 평화를 향한 미국의 열망은 이제 단순한 소망을 넘어 미국의 공식적인 정책이 되었습니다."
 news.205.d_not_america: "다른 대륙에서 벌어지는 충돌을 지켜보던 [USA.GetLeader](은)는 자국 내 평화를 지키기 위한 새로운 외교 정책을 발표했습니다.\n이제 아메리카 대륙에 있는 어떤 정부라도, 이웃 국가에 위협을 받는다면 미국에 군사적 보호를 요청할 수 있습니다. 비록 특정 국가를 보장하는 것은 아니긴 해도, 평화를 향한 미국의 열망은 이제 단순한 소망을 넘어 미국의 공식적인 정책이 되었습니다."
 news.205.a: "이로써 아메리카 대륙은 더 안전해질 것이다."
 news.205.b: "국내의 평화로 미국이 외적에 집중할 수 있겠군."
 news.205.c: "이제 아메리카 대륙에서는 동맹을 얻기 어렵겠어."
 news.205.e: "평화가 지속되기를 기대하자."
 news.206.t: "미국의 반제국주의"
 news.206.d_communist: "노동자 혁명이 미국 내에 확산되며 구체제에 대한 미국의 언동이 훨씬 더 공격적으로 바뀌었습니다. 이제 미국 외교관들은 귀족과 군주로부터 해방된 세상을 옹호하고 있으며, [USA.GetLeader](은)는 캐나다가 대영제국의 종속국이라는 점에 문제를 제기했습니다.\n\n두 국가 사이에 뿌리내린 유대 관계에도 불구하고, [USA.GetNameDef](와)과 식민 제국 [ENG.GetNameDef] 사이에서 긴장이 고조되고 있습니다. 이 외교적 갈등이 점차 고조되어 [ENG.GetNameDef]에서 무력 혁명이 벌어지는 것도 시간문제로 보입니다."
 news.206.d_not_communist: "미국의 새로운 공산주의 정권은 [USA.GetAdjective] 외교 정책이라는 새로운 원칙을 채택하여, 이전 동맹국 및 우방국에 훨씬 더 공격적인 입장을 취하는 한편 공산주의 인터내셔널의 회원국들에 더 긴밀히 다가갔습니다.\n이러한 정책 변화로 인해 최근 미국은 [CAN.GetName](이)가 종속국이라는 사실과 흔히 '전 세계적 영국 제국주의'라고 부르는 관행 전반에 문제를 제기했습니다.\n\n긴장이 점차 고조되면서, 새로운 영미 갈등의 위협이 현실로 다가오고 있습니다."
 news.206.a: "전 세계는 혁명으로 해방될 것이다!"
 news.206.b: "만일의 사태에 대비해야만 한다."
 news.206.c: "세계의 균형이 위협받고 있다."
 news.206.e: "[USA.GetAdjective] 정권은 신경 쓸 필요 없다."
 news.206.f: "참으로 우려스럽군."
 news.207.t: "[USA.GetNameDefCap]의 코민테른 비난"
 news.207.d_fascism: "\n더욱 공격적으로 변화한 [SOV.GetNameDef]의 언동에 대응해, [USA.GetLeader](은)는 \"인류 문명에 가장 거대한 위험은 다름 아닌 공산주의\"라고 맞받아쳤습니다.\n\n[USA.GetNameDef](은)는 아메리카 대륙에서 세계 사회주의가 확산되는 것을 막기 위해 보호 정책을 추진할 뿐 아니라, 공산주의의 심장부를 파괴하는 것을 잠정적인 목표로 설정했습니다.\n\n[USA.GetAdjective] 전쟁 기계의 힘이 있다면, 공산주의를 완전히 제거하는 것이 처음으로 가능할지도 모릅니다."
 news.207.d_not_fascism: "[USA.GetLeader](은)는 오늘 '인류 문명에 가장 거대한 위험'으로 지목한 공산주의에 반대하는 공개 연설을 가졌습니다.\n\n[USA.GetNameDef](은)는 아메리카 대륙에서 세계 사회주의가 확산되는 것을 막기 위해 보호정책을 추진할 뿐 아니라, [USA.GetAdjective]의 목표는 공산주의의 심장부를 파괴하는 것임을 똑똑히 선언했습니다.\n\n긴장이 사상 최고조에 달했으며, 단 하나의 불씨가 튀는 것만으로도 [SOV.GetNameDef](와)과 [USA.GetNameDef] 사이에서 전쟁의 불길이 일어날 것입니다."
 news.207.a: "인류는 이 이념적 역병으로부터 자유로워질 것이다!"
 news.207.b: "공산주의의 요새를 무너뜨릴 것이다."
 news.207.c: "저놈들을 무릎 꿇릴 것이다."
 news.207.e: "이 갈등이 어디로 향하든, 대참사는 면할 수 없겠군."
 news.207.f: "[USA.GetNameDefCap](은)는 자기방어를 위해 모든 수단을 강구해야 한다."
 news.208.t: "일본군의 남진론 수용"
 news.208.d: "일본 군부는 [JAP.GetName](이)가 천연자원의 부족으로 인해 전쟁 활동을 오래 이어 갈 수 없다는 사실을 오랫동안 인지해 왔습니다. 그런 가운데 세계의 주요 강대국들 사이에서 긴장이 고조되고 무력 충돌이 발생하면서, 천연자원 수입이 끊길 위험성은 나날이 증대되고 있습니다.\n이 위기 상황에 대응하기 위해 일본의 전략가들은 서구 열강의 동남아시아 및 태평양 식민지를 장악하는 계획을 제시했습니다. 자원이 풍부한 이 지역들은 일본의 전쟁 기계에 자원을 공급해 줄 것이며, 식민지 세력과 [USA.GetName](을)를 막아내는 한 어느 정도 천연자원 부족에 방해받는 일 없이 전쟁을 지속할 수 있게 만들어 줄 것입니다."
 news.208.a: "그들이 정말 우리의 자산을 위협할 수 있을까?"
 news.208.b: "미국의 영토가 위협받지 않는다면야."
 news.208.c: "먹잇감을 다른 곳에서 찾아야 한다는 걸 깨달았군."
 news.208.e: "동남아에 전운이 감도는군."
 news.209.t: "일본군의 북진론 수용"
 news.209.d: "일본 군부는 [JAP.GetNameDef](이)가 천연자원의 부족으로 인해 전쟁 활동을 오래 이어 갈 수 없다는 사실을 오랫동안 인지해 왔습니다. 그런 가운데 세계의 주요 강대국들 사이에서 긴장이 고조되고 무력 충돌이 발생하면서, 천연자원 수입이 끊길 위험성은 나날이 증대되고 있습니다.\n이 위기 상황에 대응하기 위해 일본의 전략가들은 [SOV.GetNameDef] 측이 소유한 시베리아 광산 및 유전을 점령하는 계획을 제시했습니다. 빠르게 진격하면 [SOV.GetAdjective]의 반격이 본격적으로 시작되기 전에 주요 영토를 장악할 수 있으리라는 겁니다. 그렇게 되면 일본군은 [SOV.GetAdjective](이)가 항복할 때까지 타오를 전쟁의 불길을 유지하는 데 필요한 모든 자원을 손에 넣을 수 있을 것입니다."
 news.209.a: "우리의 자산을 위협하는 것은 어리석은 선택이다."
 news.209.b: "우리는 일본의 태평양 진출을 단념시켰다."
 news.209.c: "놈들은 얼마나 강력한 군사력을 직면하게 될지 깨닫지 못하고 있다."
 news.209.e: "시베리아 전쟁이 불가피해 보이는군."
 news.210.t: "일본의 중국 정부 전복"
 news.210.d: "수십 년간 중국 내에서 정치적 불안이 발생하고 내외적으로도 무력 충돌이 지속되자, 일본 당국은 중국 정부를 자국 이익권의 안정을 위협하는 존재로 간주하겠다고 발표했습니다.\n\n이러한 전쟁 위협하에, 일본과 천황에 충성과 복종을 바치는 신정부가 수립되었습니다. 이 신정부는 일본군의 보호를 받을 뿐만 아니라, 중국 군벌이 장악한 땅을 탈환할 군사적 권한 또한 부여받았습니다.\n\n정치적 분쟁이 더욱 격화될 것으로 보이지만, 양국 사이의 전면전만은 피할 수 있었습니다."
 news.210.a: "일본의 영향력을 부정할 수 없군."
 news.210.b: "우리는 동남부 국경을 주시해야 한다."
 news.210.c: "일본의 야망에 맞서 식민지를 더욱 강화해야 한다."
 news.210.e: "중국과 일본 사이에 평화가 찾아올 것 같군."
 news.211.t: "일본의 동아시아 패권 주장"
 news.211.d: "동아시아에서의 독보적인 군사적 우위를 감안해, [JAP.GetLeader](은)는 지역 전체를 [JAP.GetNameDef]의 이익권이라고 발표했습니다. 현재 일본의 세력 투사 역량에 대해서는 정확한 정보가 없으며, [JAP.GetNameDef](이)가 최근 수립한 [JAP.GetFactionName](이)가 과연 어디까지를 자국의 정당한 영토로 간주하는 지조차 불분명한 상황입니다."
 news.211.a: "[JAP.GetFactionName](이)가 이빨을 드러내는군."
 news.211.b: "흥미로운 진전이다."
 news.211.c: "감히 우리 아시아 영토에 영유권을 주장할 수 있을 것 같나?"
 news.211.e: "태평양의 상황이 우려스럽군."
 news.211.f: "서로 이해관계가 맞지 않는 것 같군."
 news.211.g: "계속 주시해야겠어."
 news.212.t: "베를린의 일본 외교관"
 news.212.d_not_axis: "도쿄와 베를린 사이에서 새로운 협력 관계가 자라나고 있습니다. 전략적 이익과 공동의 가치 추구를 목표로 양국 사이에서 조약 체결을 위한 협상이 시작되었습니다. 협상이 어떤 결과로 끝맺음 될 것인지는 아직 알 수 없지만, 지구의 양 반구에서 최강의 군사력을 가진 두 국가가 협력 관계가 될 것이라는 전망에 많은 적국이 우려를 표하고 있습니다."
 news.212.d_axis: "도쿄와 베를린 사이에서 새로운 협력 관계가 자라나고 있습니다. 전략적 이익과 공동의 가치 추구를 목표로 양국 사이에서 조약 체결을 위한 협상이 시작되었습니다. 협상이 어떤 결과로 끝맺음 될 것인지는 아직 알 수 없지만, 지구의 양 반구에서 최강의 군사력을 가진 두 국가가 협력 관계가 될 것이라는 전망은 동맹국에게는 크나큰 낭보지만, 많은 적국은 우려를 표하고 있습니다."
 news.212.a: "이는 우리를 더 강하게 만들 것이다."
 news.212.b: "우리의 적이 친구를 만들어서는 안 될 일이다."
 news.212.c: "아무 일도 생기지 않기를 바라자꾸나."
 news.213.t: "[USA.GetNameDefCap]에서의 파시즘 타도 움직임"
 news.213.d_peace: "자유의 땅 [USA.GetNameDef](은)는 전 세계에 모든 종류의 파시즘을 천적으로 간주합니다. 독일 정권이 침략 행위를 벌이며, 현재 독일은 [USA.GetNameDef](이)가 고수하는 자유주의 원칙에 기반한 세계 내에서 가장 큰 적으로 자라났습니다.\n\n이 사실을 염두한 [USA.GetLeader](이)가 [USA.GetAdjective] 의회의 승인을 거쳐 [GER.GetNameDef]에게 경고를 보냈습니다. [GER.GetNameDef](이)가 정치적 노선을 바꾸지 않는다면, [USA.GetNameDef](이)가 상대국에 마땅한 조치를 취할 것이라는 겁니다.\n\n구체적인 행동 방침은 명시되지 않았지만, 양국 사이에 전운이 조용하고 무겁게 내리깔리고 있습니다."
 news.213.d_war: "자유의 땅 [USA.GetNameDef](은)는 전 세계에 모든 종류의 파시즘을 천적으로 간주합니다. 독일 정권이 침략 행위를 벌이며, 현재 독일은 [USA.GetNameDef](이)가 고수하는 자유주의 원칙에 기반한 세계 내에서 가장 큰 적으로 자라났습니다.\n\n이 사실을 염두한 [USA.GetLeader](이)가 [USA.GetAdjective] 의회의 승인을 거쳐 [GER.GetNameDef]에게 경고를 보냈습니다. [GER.GetNameDef](이)가 정치적 노선을 바꾸고 항복하지 않는다면, [USA.GetNameDef](이)가 모든 산업 및 군사 역량을 동원하여 대항할 것이라는 겁니다.\n\"우리는 [GER.GetNameDef](이)가 역사의 진보를 역행시키도록 내버려 두지 않을 것이다!\""
 news.213.a: "[GER.GetName](이)가 분연히 일어나 천년을 호령할 것이다!"
 news.213.b: "입만 산 게 아니라는 걸 힘으로 증명해야 할 것이다."
 news.213.c: "[GER.GetName](은)는 몰락할 것이다!"
 news.213.e: "평화롭게 해결되지는 않겠군."
 news.214.t: "발트해 국가와 협력을 모색하는 폴란드"
 news.214.d_not_baltic: "\"폴란드 국민들은 더 많은 위험을 감수할 수밖에 없다.\"\n\n[POL.GetName](이)가 국제 사회와 거리를 둔 이후, 폴란드 정치인들은 '바다 사이의 주권'이라는 아이디어를 제안해 왔습니다.\n\n이들은 발트해에서 흑해에 이르는 동맹을 구축하는 것이 희망 사항이지만, 동쪽과 서쪽 모두의 위협적인 영향력에 맞서 자국의 입지를 강화하는 것이 우선이라고 밝혔습니다. 이를 위해, [POL.GetName](은)는 발트해 연안의 이웃 국가와 더 긴밀한 관계를 맺으려고 노력하고 있습니다."
 news.214.d_baltic: "침략자들이 폴란드를 다시 무너뜨리지 못하도록 막기 위해 '강대국'의 정치에만 의존할 순 없다는 것을 잘 알고 있는 [POL.GetName](은)는 국제 사회에서 거리를 두었습니다.\n\n대신 [POL.GetLeader](은)는 발트해 지역의 입지를 강화하기 위한 동맹 계획을 제안했으며, 이를 통해 동서양의 침략을 억제할 수 있을 것으로 기대하고 있습니다.\n\n유럽의 안정이 악화 일로를 걷고 있는 현 상황 속에서, 이러한 동맹은 우리에게 최선의 이익이 될 수 있습니다."
 news.214.a: "동유럽에 새로운 세력이 부상하고 있다."
 news.214.b: "놈들은 우리의 영향권에 간섭하고 있다!"
 news.214.c: "놈들은 분명히 [GER.GetName](을)를 위협하려 하고 있다."
 news.214.e: "[POL.GetFactionName](이)가 가장 안전한 선택일 것이다."
 news.215.t: "[GER.GetName]의 반소비에트 협정 공식화"
 news.215.d_not_soviet: "[GER.GetNameDefCap](은)는 오랫동안 모든 형태의 공산주의를 비난해 왔고, 다른 국가들도 공산주의에 반대할 것을 요구하는 외교적 움직임을 보여왔습니다.\n\n이제 [GER.GetName](은)는 '공산주의의 즉각적인 위협에 놓인 국가'들에게 [SOU.GetName]에 대항하는 조약을 맺을 기회를 제시했습니다. 이 조약에 가입한 모든 국가는 어떤 가입국이 공격을 받을 경우 [SOU.GetName]에 맞서 전쟁을 치를 것입니다."
 news.215.d_soviet: "[GER.GetLeader](은)는 집권 이전부터 공산주의에 대해 반대해 왔고, [GER.GetNameDef](이)가 스스로를 [SOU.GetNameDef]의 적이라고 여긴다는 것에는 의심의 여지가 없었습니다.\n\n마침내 오늘, [GER.GetNameDef](와)과 몇몇 다른 국가들 사이에 체결되었던 '반소비에트 협정'이 조약으로 공식화됨에 따라 그러한 태도가 전 세계에 알려졌으며, 만약 그 중 어느 국가라도 소련과 충돌하게 된다면 다른 국가들이 함께 맞서 싸울 것입니다."
 news.215.a: "이것이 공산주의의 위협에 맞설 유일한 방법이다."
 news.215.b: "투쟁은 노동자 혁명을 앞당길 뿐이다."
 news.215.c: "서로 말라 죽게 내버려 두자꾸나."
 news.216.t: "[GER.GetName]의 최후통첩을 거절한 [TUR.GetName]"
 news.216.d: "어제 [GER.GetName]의 외교관이 [TUR.GetName]에 최후통첩을 전달했습니다. 독일에 협력하는 정부를 세우기 위해, [TUR.GetLeader](은)는 권좌에서 물러나라는 것입니다. [TUR.GetLeader](은)는 터키 대국민의회의 지지에 힘입어 이 최후통첩을 거절했으며, [TUR.GetAdjective] 국민들에게 터키는 외국 독재자가 벌이는 전쟁놀음의 졸개가 되지 않겠다고 선포했습니다.\n\n이제 나라 전체가 전쟁을 준비 중입니다."
 news.216.a: "[GER.GetName](을)를 끌어내릴 것이다."
 news.216.b: "우린 [TUR.GetName](와)과 함께할 것이다."
 news.216.c: "어리석은 레지스탕스 놈들."
 news.216.e: "터키는 전쟁이 불가피해 보이는군."
 news.217.t: "[TUR.GetNameDef]의 [ENG.GetFactionName] 가입을 불러온 [GER.GetNameDefCap]"
 news.217.d: "\n\n[TUR.GetAdjective] 정부에 최후통첩을 보내며 [GER.GetNameDef](은)는 스스로 새로운 적을 만들어 버렸습니다. [GER.GetLeader](은)는 상대국이 [GER.GetAdjective] 외교관이 전한 요구에 순응하기를 바랐지만, [TUR.GetNameDef](은)는 그 대신 [ENG.GetNameDef](와)과 방위 동맹을 체결한 것입니다.\n\n[ENG.GetNameDef](와)과 그 동맹은 [GER.GetNameDef](이)가 최후통첩을 실행으로 옮길 것을 대비해 [TUR.GetNameDef](을)를 지킬 준비를 갖추고 있습니다."
 news.217.a: "우리는 모두 [GER.GetNameDef]에게 맞서야 한다."
 news.217.b: "[GER.GetNameDefCap](이)가 스스로 적을 늘리는군."
 news.217.c: "평화적 협력을 거부한다면..."
 news.217.e: "[GER.GetNameDefCap](와)과 [TUR.GetNameDef](이)가 위험한 도박에 나서는군."
 news.218.t: "그래! 우린 바나나 따위 필요 없다!"
 news.218.d: "가혹한 식량 배급 상황의 여파가 신선한 과일에까지 닿지는 않았지만, 짙게 드리운 전쟁의 그림자가 우리의 수입 능력의 대부분에 영향을 미치고 있습니다. 한때 열대 지방에서 들여오던 레몬이나 바나나 등 일개 일용품들은 이제는 구하려 해도 구하기 힘든 사치품이 되었습니다. \n전시하에 놓인 병사들의 전의를 유지하기 위해 상인들은 크리스마스 캐럴을 바탕으로 한 슬로건을 창문에 내걸고 있습니다. \n\n안타깝게도 강낭콩과 양파, 양배추, 샬롯을 비롯해 온갖 과일들 또한 바닥을 드러내고 있는 상황이지만, 영국의 정신은 여전히 굳건합니다!"
 news.218.a: "지금은 그냥 바나나를 먹고 싶구나."
 news.219.t: "[SOV.GetNameDef]의 지도층 숙청"
 news.219.d: "불확실성은 오랫동안 [SOV.GetNameDef](을)를 지배해 왔습니다. 세부 사항은 알려지지 않았지만 최고위급 인원이 모여 일련의 은밀한 재판을 열었고, 몇몇 장군과 장관들이 대중의 시선에서 사라졌습니다.\n공산당 내에 자리하던 거대한 음모가 마침내 밝혀졌다고 가정할 수 있지만, 어떠한 공식 성명도 없었습니다. 또한, 우리가 접근할 수 있는 외교 보고서에 따르면 이 재판에서 제시된 증거에는 아무런 이론의 여지도 없습니다.\n\n실제로 어떤 일이 있었든 간에 [SOV.GetAdjective] 최고사령부의 구조는 완전히 바뀌었습니다."
 news.219.a: "[SOV.GetLeader](이)가 [SOV.GetNameDef]의 안정성을 확보하였다."
 news.219.b: "공산주의에 퍼진 부패의 증거다."
 news.219.c: "[SOV.GetAdjective] 지도부는 혼란에 빠졌다."
 news.220.t: "[SOV.GetNameDef]에서의 장교단 반란!"
 news.220.d: "소련의 최고사령부 중 일부 인원이 [SOV.GetLeader]에 반기를 들었습니다!\n이 반란이 일어난 이유는 정확히 알 수 없으나 권력 장악을 위해 치밀하게 계획된 것은 아닌 것 같습니다.\n\n아무래도 [SOV.GetAdjective]의 정치적 상황은 외부에 선전한 것과 사뭇 다른 듯합니다."
 news.220.a: "인민은 언제나 승리한다."
 news.220.b: "[Root.GetNameDef](을)를 위하여!"
 news.220.c: "놈들은 내부에서 무너질 것이다!"
 news.220.e: "사회주의자의 권력 구조는 불안정하다."
 news.220.f: "이건 예상 못 한 상황 전개로군."
 news.221.t: "트로츠키의 [SOV.GetNameDef] 귀국"
 news.221.d: "스탈린의 옛 정적인 [SOV.GetLeader](을)를 지지하는 세력에 의해 스탈린이 숙청되며, [SOV.GetNameDefCap](은)는 큰 혼란에 빠졌습니다!\n스탈린의 현재 거취가 어떤지, 또 어떻게 하여 정권 교체가 일어났는지는 아직 불분명합니다.\n그러나 일부 스탈린 추종자들이 트로츠키의 신정권에 저항하기 위해 깃발을 치켜든 것으로 보아, 전적으로 평화적인 권력 이양은 아니었다는 것만은 알 수 있습니다."
 news.221.a: "제4인터내셔널이 앞장설 것이다."
 news.221.b: "새로운 세계의 지도자가 등장했도다."
 news.221.c: "하지만, 트로츠키는 분명 여기에... 어라?"
 news.222.t: "[ENG.GetAdjective] 의회의 스칸디나비아 개입 논의"
 news.222.d: "\n[ENG.GetAdjective]의 방어 노력에 있어 스칸디나비아 지역의 전략적 가치와 적의 영향력 확장에 따른 잠재적 위협을 고려해, [ENG.GetAdjective] 의회는 군사적 간섭 가능성을 의논하기 시작했습니다.\n정치적 의미에서 [ENG.GetLeader]에게 이 행동은 상당한 부담을 주었고, 차후 논의를 비공개로 진행해야 한다는 결론이 내려지기 전에 일부 결정적인 주장들이 오갔습니다.\n\n이 군사적 개입이 실행에 옮겨질 경우, 북유럽에 돌이킬 수 없는 정치적 변화를 불러올 것입니다."
 news.222.a: "우리는 국왕 폐하와 조국을 위해 일한다."
 news.222.b: "[Root.GetAdjective]의 독립을 위협하는 것인가?"
 news.222.c: "[ENG.GetNameDefCap](이)가 어려운 선택을 강요받는군."
 news.222.e: "이러한 조치는 유럽의 균형을 깨뜨릴 것이다."
 news.222.f: "정말 개입할 가능성이 있을까?"
 news.223.t: "[ENG.GetAdjective] 의회의 베네룩스 개입 논의"
 news.223.d: "\n대전쟁을 통해 교훈을 깨우친 [ENG.GetAdjective](은)는 베네룩스 지역의 전략적 가치와 해당 지역에서 적국이 영향력을 키울 수 있다는 잠재적인 위협을 과소평가하지 않았습니다. 이에 [ENG.GetAdjective] 의회는 군사적 간섭 가능성에 대해 의논하기 시작했습니다.\n정치적 의미에서 [ENG.GetLeader]에게 이 행동은 상당한 부담을 주었고, 차후 논의를 비공개로 진행해야 한다는 결론이 내려지기 전에 일부 결정적인 주장들이 오갔습니다.\n\n이 군사적 개입이 실행에 옮겨질 경우, 서유럽에 돌이킬 수 없는 정치적 변화를 불러올 것입니다."
 news.223.a: "우리는 국왕 폐하와 조국을 위해 일한다."
 news.223.b: "[Root.GetAdjective]의 독립을 위협하는 것인가?"
 news.223.c: "[ENG.GetNameDefCap](이)가 어려운 선택을 강요받는군."
 news.223.e: "이러한 조치는 유럽의 균형을 깨뜨릴 것이다."
 news.223.f: "정말 개입할 가능성이 있을까?"
 news.224.t: "[ENG.GetNameDefCap]의 [Spain.GetNameDef] 압박"
 news.224.d: "지중해에서 영국의 영향력이 지브롤터에 미쳤던 역사를 생각해 보면 [ENG.GetAdjective] 정부가 [Spain.GetNameDef]의 파시즘 정부에 정치적 압력을 가한 것은 놀랄 만한 일이 아닙니다.\n\n아직 내전의 여파로부터 재건 중인 현재, [ENG.GetAdjective]의 지원은 정치적 원칙보다 더 중요할 수 있습니다."
 news.224.a: "외교 사절단을 수용해야 한다."
 news.224.b: "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거지?"
 news.224.c: "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.225.t: "[TUR.GetNameDef]에 영향력을 행사하는 [ENG.GetNameDefCap]"
 news.225.d: "\n지중해는 오랫동안 [ENG.GetNameDef]의 제국주의적 영향력에 있어 크나큰 전략적 가치를 지닌 지역이었습니다. 이제 [ENG.GetAdjective] 정부는 이 지역 국가들로부터 더 많은 지원을 받고자 하며, 이를 위해 '[TUR.GetAdjective] 특별 영사'를 임명했습니다.\n\n지중해의 제해권을 놓고 두 국가가 수 세기에 걸쳐 치열한 경쟁을 벌여 왔다는 사실을 고려했을 때, 양국이 더욱 가까워질 수 있을지는 지켜봐야 합니다."
 news.225.a: "그들의 외교 임무는 우리의 이익으로 이어질 것이다."
 news.225.b: "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거지?"
 news.225.c: "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.226.t: "[GRE.GetNameDef]에 영향력을 행사하는 [ENG.GetNameDefCap]"
 news.226.d: "\n지중해는 오랫동안 [ENG.GetNameDef]의 제국주의적 영향력에 있어 크나큰 전략적 가치를 지닌 지역이었습니다. 이제 [ENG.GetAdjective] 정부는 이 지역 국가들로부터 더 많은 지원을 받고자 하며, 이를 위해 '[GRE.GetAdjective] 특별 영사'를 임명했습니다.\n\n바이런 경이 그리스 독립 전쟁에 참여한 지 한 세기가 더 지났지만, [ENG.GetNameDef]의 성공 여부는 더 지켜봐야 합니다."
 news.226.a: "그들의 외교 임무는 우리의 이익으로 이어질 것이다."
 news.226.b: "[ENG.GetAdjective](은)는 자신들을 뭐라고 생각하는 거지?"
 news.226.c: "[ENG.GetAdjective](이)가 영향력을 행사하는군."
 news.227.t: "어둡고 황량한 여행길"
 news.227.d: "\"효과를 볼 무렵, 우리는 베를린에서 16km 떨어져 있었다. 계획대로라면 그건 우리의 전투력을 강화했어야 했다. 그런데 이상하게도, 강화된 것은 전투력이 아니라 내 중대가 날 없애려 한다는 의심뿐이었다. 독일 전차가 굴러가는 소리와 눈 뒤에서 무언가가 요동치는 소리를 구분할 수 없었다는 점도 무척 방해되었다.\n곤조 박사를 만나야겠다.\""
 news.227.a: "우리는 박쥐의 나라에 있다."
 news.228.t: "[ENG.GetNameDefCap]의 발칸 외교 구상 발표"
 news.228.d: "\n중앙 유럽에 자라나는 위협을 주시 중인 것은 [ENG.GetNameDef]만이 아닙니다.\n\n베르사유 조약이 보장한 독립국 지위가 위태로워지고, 파시스트 세력이 자국의 영토 권리를 공격적으로 주장함에 따라, 여러 국가들은 친[ENG.GetAdjective] 정책을 펼칠 필요성을 느꼈습니다.\n[ENG.GetNameDef](은)는 이러한 움직임에 대응해 해당 지역에서의 외교적 노력을 한층 강화했습니다."
 news.228.a: "파시스트의 물결에서 우릴 지켜줄 수 있길 바랄 뿐이다."
 news.228.b: "자기들의 작은 '영향권'에만 충실하면 될 텐데!"
 news.228.c: "유럽의 질서를 유지해야 한다!"
 news.228.e: "[ENG.GetNameDefCap](이)가 전략을 수립 중이다."
 news.229.t: "[GER.GetAdjective]의 압박에 저항하는 [GRE.GetNameDefCap]"
 news.229.d: "잇따른 [GER.GetNameDef]의 영토 요구로 인해 자국 영토가 크게 축소된 가운데, [GRE.GetNameDef](은)는 마침내 선을 그었습니다. [GRE.GetLeader](은)는 [GRE.GetNameDef](이)가 더 이상 양보하지 않을 것이며, [GER.GetAdjective]에 대한 어떤 요구에도 고개 숙이지 않을 것이라고 못을 박았습니다.\n\n이는 모두 현 [GRE.GetNameDef] 정부가 물러나고 [GER.GetAdjective](이)가 승인한 대체자를 받아들이라는 [GER.GetNameDef]의 최후통첩에 대응한 결과입니다."
 news.229.a: "[GER.GetAdjective]의 진격을 막아야만 한다!"
 news.229.b: "스스로를 부지할 기회를 기어코 내버리는군."
 news.229.c: "아마 무력 충돌로 마무리되겠어."
 news.230.t: "아메리카 내 반란"
 news.230.d: "중남미에서 혁명가들이 무기를 들고 [USA.GetRulingIdeologyNoun]의 이름 아래 반란을 일으켰습니다.\n\n이 반란 세력은 대체로 잘 무장 및 조직되어 있으며, 만약 다른 이념을 지지했다면 어떤 세력이 자금을 대고 있는지 훨씬 쉽게 추적할 수 있었을 것입니다. 하지만 이 반란을 지원한 세력은 자신들이 개입했다는 사실을 숨기기 위해 철저한 노력을 기울였습니다.\n\n물론, 아메리카 대륙에서 [USA.GetRulingIdeologyNoun](을)를 증진하겠다는 외교 정책 목표를 공언한 강대국은 하나밖에 없지만 말이죠..."
 news.230.a: "그들은 우리나라를 폐허 직전까지 몰고 갈 것이다!"
 news.230.b: "뭐? 우린 모르는 일이다."
 news.230.c: "모든 인류는 자유를 위해 일어나야 한다!"
 news.230.e: "미국의 지원을 받은 쿠데타라고?\n인생에서 단 한 번 있을 사건이군!"
 news.231.t: "[CHI.GetAdjective] 국경에 증강되는 [JAP.GetAdjective]군"
 news.231.d: "루거우차오 사건 이후 [JAP.GetName](은)는 [CHI.GetAdjective] 국경에 가하는 압박을 늦추지 않고 있습니다.\n[JAP.GetAdjective](은)는 '[CHI.GetNameDef]의 협력 거부에 대한 끔찍한 보복'이라는 공격적인 수사를 표했고, 이에 [JAP.GetNameDef](와)과 [CHI.GetNameDef] 사이에서 새로운 전쟁이 발발할지 모른다는 우려가 나날이 커지고 있습니다.\n\n외교 정세는 곧 폭발 직전에 이를 것으로 보이며, [JAP.GetNameDef](은)는 이 상황을 해소할 생각은 없다고 표명했습니다."
 news.231.a: "사악한 제국주의 침략자놈들!"
 news.231.b: "중국에서의 분쟁이 걱정되는군."
 news.232.t: "스칸디나비아의 지원을 모색하는 [GER.GetNameDefCap]"
 news.232.d: "[GER.GetLeader](은)는 '정치적 공동 이해관계'에 대해 언급하며 오늘 [GER.GetNameDef](와)과 스칸디나비아 국가 사이의 관계 개선을 위한 외교 프로그램을 발표했습니다.\n첫 단계는 두 국가 사이에 분쟁이 발생하지 않도록 [DEN.GetNameDef]에 상설 외교 공관을 설립하는 것입니다.\n\n[GER.GetLeader]에 따르면 [DEN.GetAdjective] 정부는 이러한 외교적 노력을 흔쾌히 받아들였습니다.\n\n[DEN.GetAdjective] 외교관들은 위 사실에 관한 논평을 회피했습니다."
 news.232.a: "친구를 만드는 게 적을 만드는 것보단 낫지..."
 news.232.b: "이제 와서 새로운 동맹을 찾을 수 있겠는가?"
 news.232.c: "상황을 더 지켜봐야겠어."
 news.233.t: "스칸디나비아에 관심을 보이는 [GER.GetAdjective]"
 news.233.d_war: "[GER.GetNameDefCap](은)는 스칸디나비아에 군사 작전 기지 확보와 천연자원 수입이라는 명확한 전략적 이해관계를 가지고 있습니다. 그 가운데 점차 갈등이 고조되며, 발트해 및 북해를 통해 운송되는 모든 자원이 실제적인 위협에 직면해 있습니다.\n\n[DEN.GetNameDef](와)과 [NOR.GetNameDef]에 대한 외교적 위협이 점차 격해지는 것으로 보아, 해당 지역에서 [GER.GetAdjective]의 군사 작전이 늘어날 가능성이 높아 보입니다."
 news.233.d_no_war: "최근 몇 주간 북쪽 국가들을 향한 [GER.GetAdjective]의 언행이 더욱 강해졌습니다. [DEN.GetNameDef](와)과 [NOR.GetNameDef](은)는 어떠한 방식으로든 독일의 수입을 방해해서는 안된 다는 메시지를 명확히 표출한 것입니다.\n\n수입 흐름이 계속해서 자유롭게 독일로 흘러들고 있다는 사실을 볼 때 이러한 요구가 촉발된 직접적인 원인은 분명하지 않은 상황이며, 외교관들은 이것이 지역 내에서 [GER.GetAdjective](이)가 모종의 행동을 일으키려는 징조가 아닐지 우려를 표했습니다."
 news.233.a: "좋지 않은 징조다."
 news.233.b: "우리의 처신을 미리 염두해 두어야겠어."
 news.233.c: "상황의 추이를 지켜봐야 한다."
 news.234.t: "[GER.GetAdjective]의 베네룩스 압박"
 news.234.d: "프랑스와의 전쟁 발발 이후, 독일은 이전보다 베네룩스의 국가들에 그 어느 때보다 강한 외교적 압력을 가하고 있습니다. 그러나 [FRA.GetAdjective](와)과 [ENG.GetAdjective](을)를 등에 업은 베네룩스 국가들은 이러한 압박에 굴복하기를 거부했습니다.\n\n이전 행보를 보건대, [GER.GetNameDef](은)는 외교로 원하는 것을 얻지 못했다면, 무력을 사용해 쟁취하려 들 것입니다."
 news.234.a: "두 번은 안 된다!"
 news.234.b: "[GER.GetNameDefCap]놈들을 반드시 막아야 한다!"
 news.234.c: "침략 전쟁으로 발전하겠어."
 news.235.t: "캘리포니아에서 체포된 채플린"
 news.235.d: "오늘 [GER.GetLeader]에게 즐거운 소식 하나가 접수되었습니다. 그가 좋아하는 유명 영화배우인 찰리 채플린이 오늘 캘리포니아에서 발견되었다는 겁니다. 채플린은 농촌 지역으로 도주하는 도중에 그 상징적인 콧수염을 알아본 [GER.GetAdjective] 순찰대에게 붙잡혔습니다. 이 존경받는 배우로 하여금 그의 명작인 '위대한 독재자'의 마지막 독백을 재현하도록 한 후, 이 지역에 주둔한 [GER.GetAdjective]군에게 유희를 제공해 사기를 진작해 달라고 '설득'했습니다.\n\n이제 채플린은 베를린으로 보내져 [GER.GetLeader](을)를 만나게 될 것입니다. 정치적 견해 차이로 인해 만남이 성사되지 않을 위험이 있긴 하지만, [GER.GetLeader](은)는 어린아이처럼 설레는 마음으로 만날 순간만을 기다리고 있습니다."
 news.235.a: "그는 미국의 영웅에게 걸맞은 환영을 받을 것이다!"
 news.236.t: "얄타 회담"
 news.236.d: "[GER.GetNameDef]에 맞선 공동의 승리가 이제 필연적이라고 판단한 [yalta_origin.GetNameDef](와)과 [yalta_partner.GetNameDef](은)는 유럽의 미래 안정을 확보하기 위해 움직였습니다. [yalta_origin.GetLeader](와)과 [yalta_partner.GetLeader] 그리고 전쟁에 참여한 다른 국가의 지도자들은 [GER.GetNameDef]의 운명을 논하기 위해 전후 회의에 참석했습니다.\n\n수일간에 걸친 회담 끝에 새로운 유럽 지도가 완성되었습니다. 이 새로운 유럽 질서는 [GER.GetNameDef]의 중심을 가로질러 동과 서로 나뉘어 있습니다.\n\n이것이 유럽의 항구적인 평화로 이어질지는 지켜봐야 할 것입니다."
 news.236.a: "섣불리 판단해서는 안 된다."
 news.236.b: "우리는 정당한 대가를 요구했다."
 news.236.c: "이 전쟁을 하루빨리 끝내자."
 news.236.e: "이것이 [GER.GetNameDef]의 종말이 될 것이다."
 news.237.t: "오스트리아 안슐루스"
 news.237.d: "[From.Root.GetNameDef]의 지역 나치당이 일으킨 성공적인 쿠데타 이후, 독일군은 국경을 넘어 오스트리아를 장악하는 데 성공했습니다.\n\n[From.Root.GetAdjective]의 내전에 개입하기 위해 전국으로 뛰어든 독일군은 도심의 군중들에게 크게 환대받았으며, [GER.GetLeader](은)는 민중에게 오스트리아의 안슐루스를 선언했습니다.\n\n\"민중의 투쟁은 곧 끝날 것이다! 독일 민족의 역사 깊은 동부 지방은 지금부터 [GER.GetNameDef]의 새로운 요새가 될 것이다!\""
 news.237.a: "이게 그들이 원하는 것이라면..."
 news.237.b: "라이히의 품에 온 걸 환영한다!"
 news.237.c: "북부 국경을 사수해야만 한다!"
 news.237.e: "베르사유 조약 위반이다!"
 news.238.t: "식민지 자산의 책무를 맡은 [AST.GetNameDefCap]"
 news.238.d: "\n[ENG.GetAdjective]의 동남아시아 소유 영토에 증대되는 위협에 대항하기 위해, 싱가포르와 보르네오의 식민지 영토가 [AST.GetNameDef]에게 이전되었습니다. 태평양에서 영연방의 최초이자 최고의 방어선이 되는 것을 목표로, [AST.GetNameDef](은)는 해당 지역에서 전투가 발생할 경우 군사적, 행정적 준비를 전적으로 책임지게 되었습니다.\n\n 이는 [JAP.GetNameDef]의 제국적 야심에 맞서기 위한 것으로, [AST.GetNameDef](은)는 침략으로부터 자국의 해안을 보호하기 위해 이전 식민지 지배자의 노력에 더 이상 전적으로 의존하지 않을 것입니다."
 news.238.a: "참 인상적인 전략이군."
 news.238.b: "[AST.GetNameDef](이)가 그 행위의 의미를 알고 있기를 바라자."
 news.238.c: "드디어 대륙을 방어하는 데 필요한 수단을 확보했군."
 news.238.e: "정말 변화를 가져올 거라고 믿는 건가?"
 news.239.t: "[AST.GetNameDefCap]의 [SOV.GetFactionName] 가입"
 news.239.d: "스스로를 '혁명의 확산에 있어 자연스러운 동맹국'으로 여기는 [AST.GetLeader](와)과 [SOV.GetLeader](은)는 [AST.GetNameDef](을)를 [SOV.GetFactionName]의 주요 회원국 중 하나로 받아들이는 조약에 조인했습니다.\n이로써 [AST.GetNameDef](은)는 유럽의 식민 지배자가 아니라 인민에 의한, 노동자들의 국가의 빛나는 예시로 선언되었습니다.\n\n최근 [AST.GetAdjective] 정치가 진전을 겪었다는 사실을 볼 때, 일부는 이런 움직임은 불가피했다고 말합니다. 그럼에도 불구하고 이러한 변화는 공산주의자들이 벌이는 세계 혁명의 규제 없는 통제에 반대하는 사람들과 '유럽의 식민지 지배자들' 사이에서 큰 걱정거리로 여겨지고 있습니다."
 news.239.a: "매우 당혹스럽군."
 news.239.b: "우린 두 팔 벌려 모든 혁명가 동지들을 환영할 것이다!"
 news.239.c: "우린 공정과 정의의 최전선에 서 있다!"
 news.239.e: "가라앉을 배에 온갖 쥐들이 올라타는군."
 news.240.t: "자야푸라 조약"
 news.240.d: "[AST.GetAdjective](와)과 [HOL.GetAdjective] 정부는 오늘 동남아시아의 [HOL.GetAdjective] 소유 식민지를 [AST.GetAdjective]군의 보호 아래 놓는 '공동 협력 및 방위 조약'을 발표했습니다. 이 조약은 인도네시아의 네덜란드 총독과 [AST.GetLeader](이)가 비준했으며, '유럽의 멀고 도전적인 상황'으로 인해 완전한 식민지 통치가 조약 내용에 포함될 것이라고 발표했습니다.\n\n[HOL.GetAdjective] 정부는 조약에 대한 어떠한 성명도 발표하지 않았습니다."
 news.240.a: "놀랄만한 일이로군."
 news.240.b: "생존을 위해 몸부림치는군."
 news.240.c: "[AST.GetNameDefCap](이)가 태평양을 주시하는군."
 news.241.t: "[AST.GetAdjective]의 영향력에 굴복한 [NZL.GetNameDefCap]"
 news.241.d: "호주에 사회주의 국가가 수립되면서 [AST.GetAdjective] 정부는 해당 지역에 영향력을 행사하기 위해 노력하고 있습니다. [NZL.GetNameDef]의 억압받는 농민과 공장 근로자들의 요구를 인용하며, [AST.GetNameDef](은)는 [NZL.GetAdjective] 정부에 남태평양의 '인민 연합'에 가입하도록 압력을 가했습니다.\n\n이미 포위당해 [ENG.GetFactionName](으)로부터 제때 지원받을 수 있으리라는 기대를 할 수 없게 된 [NZL.GetNameDef](은)는 어쩔 수 없이 요구를 승낙했습니다. [AST.GetLeader](은)는 \"모든 국민이 평등한 것처럼 모든 국가 또한 평등할 것\"이라고 선언했지만, 어느 국가가 주도권을 거머쥐었는지는 의심할 여지가 없습니다."
 news.241.a: "태평양의 상황이 변하고 있다."
 news.241.b: "혁명을 위해서는 선택의 여지가 없었다."
 news.241.c: "\"혁명을 위하여!\"라는 외침을 들려주게나!"
 news.242.t: "동남아시아 식민지의 지배를 맡은 [AST.GetNameDefCap]"
 news.242.d: "\n[ENG.GetNameDef]의 군사 교리는 동남아시아의 방어 문제로 오랫동안 고심해 왔습니다. 이제 [AST.GetNameDef](이)가 싱가포르와 보르네오의 국방을 책임지고 해당 지역의 적대적 군사 활동에 대응하게 되며, 마침내 그 문제가 해결될 것으로 기대 중입니다. \n\n이 권력 이양에는 당분간 식민지 지역의 민간 행정 또한 포함되며, [AST.GetNameDef](이)가 외세의 공격으로부터 대륙을 보호하는 데 필요한 모든 조치를 취할 수 있도록 할 것입니다. 이 조치가[ENG.GetNameDef](와)과 [AST.GetNameDef], 그리고 [MAL.GetNameDef]에 어떤 정치적 영향을 미칠지는 미지수입니다."
 news.242.a: "동남아의 힘의 균형이 변화하는군."
 news.242.b: "[AST.GetNameDef](이)가 망치질 않기만을 빌어 보자."
 news.242.c: "완벽해! 모두 계획대로 되고 있군."
 news.243.t: "[AST.GetNameDefCap](와)과 [JAP.GetNameDef]의 동맹 발표"
 news.243.d: "최근 동아시아 및 태평양 지역에서 [AST.GetNameDef](와)과 [JAP.GetNameDef](이)가 급부상하며, 많은 소식통들이 두 제국이 충돌하는 것은 시간문제라고 예상했습니다. 하지만 이 국가들은 즉각 '태평양 장벽'이라고 불리는 협력 협정에 합의했습니다.\n양국이 조문을 공개하지 않았기 때문에 이 협정의 세부 내용은 거의 알려지지 않았습니다. 한 가지 확실한 것은 '양측은 각자의 지역을 탐욕스러운 외부 세력으로부터 지키기 위해 군사 지원을 약속'한다는 것입니다.\n\n[JAP.GetNameDef](와)과 [AST.GetNameDef](이)가 구상한 세계 질서가 어떻게 될지 말하기엔 너무 이르지만, [AST.GetFactionName](이)가 현재 태평양에서 패권을 쥐게 된 것엔 의심의 여지가 없습니다."
 news.243.a: "정말 당혹스럽군."
 news.243.b: "[Root.GetNameDefCap](은)는 앞길을 막지 않는 모든 이들과의 협력을 환영한다."
 news.243.c: "적어도 지금은, 훌륭한 상호 협약이다."
 news.244.t: "[AST.GetNameDefCap]의 영향권 수립"
 news.244.d: "[AST.GetNameDef](은)는 자체적인 독립 조약 기구의 출범을 발표해 일부 소식통을 놀라게 했습니다. [AST.GetLeader](은)는 [AST.GetNameDef](이)가 동남아-태평양 지역 및 그 너머 지역의 안정을 유지하고, 유사시 [AST.GetAdjective] 및 기타 다른 국가에 대한 침략에 대비하기 위해 동맹국을 찾을 것이라고 발표했습니다.\n\n최근 영연방과의 관계가 멀어졌다는 것에서 미루어 볼 때, 이는 홀로서기를 꿈꾸는 [AST.GetNameDef]의 자연스러운 다음 행보인 듯합니다."
 news.244.a: "그들은 지배력을 얻기 위해 판도를 만들고 있다."
 news.244.b: "우리 영토는 유럽인에게 지배되지 않을 것이다!"
 news.245.t: "[AST.GetAdjective] 방어 구상에 가담한 [USA.GetNameDefCap]"
 news.245.d: "\n태평양의 전략적 중요성 증대에 대한 우려가 커지자, [AST.GetNameDef](와)과 [USA.GetNameDef](은)는 태평양 협력 조약에 서명했습니다. 이는 지역의 정치적 안정을 유지하고, 나아가 태평양 수송을 확장하기 위한 조약이지만 군사 방위를 위한 비상사태에 관한 내용도 포함하고 있어 양국이 실제 영유권을 훨씬 뛰어넘는 권한을 행사할 수 있습니다.\n\n이처럼 방대한 지역이 현재 호주-미국의 '보호'하에 있다는 것을 고려하면, 조약이 명시한 '비상사태'가 시험에 오르는 것은 시간문제일 것 같습니다."
 news.245.a: "흥미로운 행보로군..."
 news.245.b: "이로써 우린 태평양의 강대국으로서 자리매김할 것이다."
 news.245.c: "우리는 함께 세계 절반의 안정을 유지할 것이다."
 news.246.t: "[USA.GetNameDefCap]-[CAN.GetNameDef] 동맹 공식화"
 news.246.d: "합동국방위원회를 통해 한동안 협력했던 [USA.GetNameDef](와)과 [CAN.GetNameDef] 사이에 새로운 정치적 관계가 형성되었습니다. [CAN.GetFactionName](이)라 불리는 이 프로그램은 방위 및 군사 행동을 포함한 모든 외교 문제에서 북아메리카의 이익을 증대하는 것을 목표로 합니다.\n\n탈식민지화 이후 [CAN.GetNameDef] 및 [USA.GetAdjective] 정치인들이 고립주의와 개입주의 정책을 두고 싸우는 가운데, 새로 형성된 동맹은 양국 사이에 심각할 정도로 부족했던 외교 정책의 방향을 제시할 수 있을 것입니다."
 news.246.a: "아메리카에만 주력하는가, 아니면 그 너머에 눈을 돌리는가?"
 news.246.b: "동포들이여, 전우들이여!"
 news.246.c: "이제 국토에 위협은 없다."
 news.247.t: "[CAN.GetNameDefCap]의 [GER.GetAdjective] 주도 동맹 가입!"
 news.247.d: "신속한 협상 끝에 [CAN.GetNameDef](은)는 [GER.GetFactionName]의 가입국이 되었다고 발표했습니다. [CAN.GetAdjective] 정부는 \"[GER.GetNameDef](이)가 [CAN.GetAdjective]의 수호자가 될 것처럼, 우리도 [GER.GetAdjective] 국민의 자랑스러운 수호자가 될 것\"이라고 선언했습니다.\n\n[CAN.GetNameDef]의 조약 가입에 관한 세부 사항은 알려지지 않았지만, [GER.GetNameDef]의 적국을 향한 적대 행위가 머지않아 시작될 것으로 보입니다. 이것은 전쟁에서 결정적인 역할을 할지도 모릅니다."
 news.247.a: "충격적인 상황 전개로다!"
 news.247.b: "우린 유럽의 동맹을 도와야 한다!"
 news.247.c: "함께하자, 형제들이여!"
 news.247.e: "이 망할 변절자 [CAN.GetAdjective] 놈들!"
 news.248.t: "[ENG.GetNameDefCap]의 북동부 영토 포기"
 news.248.d: "\n[CAN.GetNameDef]의 외교적 압박이 거세지자 [ENG.GetNameDef](은)는 래브라도와 뉴펀들랜드의 영토를 [CAN.GetAdjective]에 양도했습니다. 이로써 오랫동안 [CAN.GetAdjective] 정치인들의 목표였던 '모든 정당한 [CAN.GetAdjective] 영토의 통합'의 달성에 한 발짝 더 가까워졌습니다.\n\n물론, 과연 어디까지가 '정당한 [CAN.GetAdjective] 영토'인지에 대해서는 명확한 답이 존재치 않습니다. [ENG.GetNameDef](와)과 북아메리카 대륙 전체는 이제부터 불안감을 안고 잠에 들 것입니다."
 news.248.a: "[ENG.GetNameDefCap](은)는 더 이상 북아메리카에 발판이 없군..."
 news.248.b: "모든 게 잘 돌아가는군."
 news.248.c: "허, 그 시골 암초나 가져가라고!"
 news.249.t: "[CAN.GetNameDefCap](와)과 [MEX.GetNameDef]의 연합!"
 news.249.d: "오늘 아침 [USA.GetAdjective]의 정치인들은 눈을 뜨자마자 [CAN.GetNameDef](와)과 [MEX.GetNameDef](이)가 '양국의 지속적 주권을 향한 즉각적인 위협에 대응하고 억제하는 것'에 중점을 둔 새로운 방위 협정을 발표했다는 걱정스러운 소식을 듣게 되었습니다. 이 얄팍하게 가려진 위협은 아메리카 대륙 및 그 외 지역에서 [USA.GetNameDef]의 군사적 노력을 방해하겠다는 의도를 너무 노골적으로 드러내고 있습니다.\n\n정치 평론가들은 이 상황을 대전쟁 이전의 유럽 상황과 비교하며, 양쪽 모두 잃을 것이 산더미처럼 많으며 긴장을 완화할 방법이 전무한 상황이라고 논평했습니다. 누가 누구에게 더 큰 위협이 되는지가 아니라, 누가 먼저 선제공격을 가할 것인지가 관건인 셈입니다."
 news.249.a: "이런 일은 익숙하다. 서로 피만 흘리며 끝날 것이다."
 news.249.b: "북부군을 준비시켜라."
 news.249.c: "남부군을 준비시켜라."
 news.249.e: "이런 움직임에 신속하게 대처할 방법을 찾아야 한다."
 news.250.t: "[MEX.GetNameDef] 내전!"
 news.250.d: "지난 몇 년 동안 이어진 [MEX.GetAdjective] 정치의 불안정이 무력 충돌로 번졌습니다! 무장한 시나키스트 세력이 [MEX.GetAdjective]의 몇몇 주요 도시에서 싸움을 벌이고 있습니다!\n\n당초 정부가 반란에 맞서 확고한 우세를 점했다고 여겨졌지만, 민족주의자들이 외세의 지원을 받고 있다는 소문이 갈수록 파다해지고 있습니다. 가까운 이웃 국가들은 숨을 죽이고 지켜보고 있으며, 이 충돌이 멕시코를 어디로 이끌지는 시간이 지나야 알 수 있을 것입니다."
 news.250.a: "멕시코를 황폐화시킬지도 모르는 충돌이로다."
 news.250.b: "이제 민족주의자가 권력을 장악하기만 하면 된다."
 news.250.c: "조국에게 있어 비싸지만 필요한 비용이다."
 news.251.t: "[CAN.GetNameDefCap]의 즉각적인 헌법 자주화 모색"
 news.251.d: "\n\n웨스트민스터 협상 결렬과 전례 없는 63시간 동안의 토론이 끝난 뒤, 캐나다 의회는 영국 의회나 군주국이 손댈 수 없는 법을 캐나다 헌법에 새겨 영국의 북아메리카 법을 뒤엎었습니다.\n이 자체는 영국에 반하는 움직임은 아니지만, 구 제국의 영연방 정책에서 벗어나려는 신호로 볼 수 있습니다.\n\n미래의 안정을 꾀하는 어느 국가든 자연스럽게 밟는 단계긴 해도, 이미 긴장된 세계 정치의 상태를 완화하는 데는 아무런 도움도 되지 않습니다."
 news.251.a: "혼자서도 충분히 견딜 만한가 보군."
 news.251.b: "[ENG.GetNameDefCap](이)가 하루가 다르게 쇠퇴하는군."
 news.251.c: "왜 이런 일들이 하필 지금 일어나는가?!"
 news.251.e: "제국은 산산조각이 날 것이다."
 news.251.f: "바다에서 바다로, [CAN.GetNameDef](이)가 독립하는구나!"
 news.252.t: "[CAN.GetNameDefCap]의 [GER.GetFactionName] 가입!"
 news.252.d: "서로를 자연스러운 동맹으로 여겼던 [GER.GetNameDef](와)과 [CAN.GetNameDef](이)가 상호 방위조약을 체결했습니다. [CAN.GetAdjective]의 [CAN.GetLeader] 총리는 연설에서 [CAN.GetAdjective](와)과 [GER.GetAdjective]의 이해관계가 자연스레 합치된다고 언급하며 동맹을 발표했습니다.\n\n유럽 전역에서의 동원 확대와 최근 영연방과 거리를 둔 [CAN.GetNameDef]의 움직임을 고려하면, 이 동맹이 논의 중인 관심사를 예측하는 것은 어렵지 않습니다.\n유럽과 아메리카 양 대륙에서 오랜 열강들은 이러한 움직임을 우려스럽게 지켜보고 있습니다."
 news.252.a: "세상이 변화하는군..."
 news.252.b: "우린 힘의 균형을 유지해야 한다."
 news.252.c: "힘의 균형이 우리에게 유리하게 뒤집히는군!"
 news.252.e: "걱정해야 할 전선이 또 하나 늘어나겠어."
 news.252.f: "우리는 어느 때보다 강하다!"
 news.253.t: "영연방과 거리를 두는 [AST.GetNameDefCap]"
 news.253.d: "\n오늘 아침 연설에서 [AST.GetLeader] 총리는 호주 정부가 오세아니아 국가로서 성장과 안정에 헌신하겠다고 발표했습니다. 이것은 호주 국민이 더 이상 국제 분쟁의 무게를 어깨에 짊어질 수 없기에, 영국의 유럽이 아닌 새로운 해안으로 눈을 돌리겠다는 것을 시사합니다. [AST.GetLeader](은)는 지난 의회에서 국왕이 행한 연설을 직접적으로 언급하며, \"또 다른 갈리폴리는 절대 없으리!\"라며 발표의 핵심을 짚었습니다.\n\n군중들의 열광적인 환호 소리와 함께 호주 정치에 새로운 시대가 시작되었습니다. 과연 그 끝이 어디로 향할지, 이제 전 세계가 추측하기 시작할 뿐입니다."
 news.253.a: "[Root.GetFactionName](은)는 [AST.GetNameDef] 없이 나아가야 한다."
 news.253.b: "제국이 갈기갈기 찢기는군..."
 news.253.c: "하필 '지금' 더 큰 독립을 추구한다고?"
 news.253.e: "이는 태평양에 큰 파장을 일으킬 것이다."
 news.253.f: "우린 우리의 길을 걷겠다!"
 news.254.t: "[AST.GetNameDefCap](와)과 뉴질랜드 '통일'"
 news.254.d: "[AST.GetNameDefCap](이)가 완전한 독립을 주장하면서 남태평양에 영향력을 행사하기 시작했습니다. 그 일환으로 [AST.GetAdjective] 정부는 오세아니아의 모든 식민지 국가들에게 자신들의 지배 아래 들어올 것을 요구했습니다.\n\n당연히 이를 받아들일 수 없었던 [ENG.GetAdjective](와)과 뉴질랜드 정부는 처음에는 외교적 저항을 보였지만, 해당 지역에서 제국의 권위를 투사할 기반이 없었기 때문에 [AST.GetNameDef](이)가 무력을 앞세운 최후통첩을 보내는 것은 결국 시간문제였습니다. \n뉴질랜드는 이제 [AST.GetNameDef]의 가장 동쪽에 있는 영토가 되었습니다."
 news.254.a: "상황을 좀 더 지켜봐야겠어."
 news.254.b: "제대로 되고 있군."
 news.254.c: "이건 배신이다!"
 news.260.t: "식민지 자산의 책무를 맡은 [SAF.GetNameDefCap]"
 news.260.desc: "\n오늘 있었던 공식 행사에서 [SAF.GetLeader](은)는 아프리카 내 영국 식민지의 통제권을 넘기는 조약에 서명했습니다. 이제 베추아날란드, 로디지아 및 케냐의 영토는 프리토리아에서 관리할 것입니다.\n\n[ENG.GetLeader](은)는 하원 연설에서 이 조치가 영국의 대륙 내 입지를 약화시킬 것이라는 주장에 반박하며, '이 지역을 더 효율적으로 관리 및 방어할 수 있는 가장 합리적인 변화'라고 시사했습니다."
 news.260.a: "흥미롭군."
 news.260.b: "매우 현명하군."
 news.260.c: "이것이 아프리카 제국 종말의 시작인가?"
 news.261.t: "아프리카 식민지를 재편하는 [ENG.GetNameDefCap]"
 news.261.desc: "영국 의회는 아프리카의 영국 식민지 일부를 근본적인 부분에서 재편하는 조치를 가까스로 통과시켰습니다. 이 새로운 법안에 따라 로디지아와 케냐 주에 두 개의 새로운 식민지 체제가 수립될 것입니다. 이 새로운 주들은 자체적으로 안건을 관리할 수 있는 일정 수준의 자치권을 보유하지만, 동시에 스스로를 방어할 책임을 짊어집니다.\n\n이 결정에 반대하는 일부 보수주의자들은 이 결정이 '탈식민주의'라고 부르는 과정의 첫 단계일 뿐이라며 공개적으로 우려를 표했습니다.\n\n[ENG.GetLeader](은)는 당장은 입장 표명을 피하는 모습을 보였습니다."
 news.261.a: "흥미롭군."
 news.261.b: "참 멍청한 협정이로군."
 news.261.c: "확실히 영연방을 부흥시키는 한 방법일 테지."
 news.262.t: "남아프리카 내전"
 news.262.desc: "[SAF.GetName]의 오랜 긴장 상태가 이제 전면전으로 번졌습니다. 파시스트 민족주의자들은 민주주의 연방정부의 정책이 [SAF.GetAdjective]의 삶의 방식을 위협하고 있다고 주장했습니다. 그들은 연방주의자가 무조건적으로 [ENG.GetName](을)를 지지하며, 보어 전쟁에서 활약한 용감한 전사들의 뒤통수를 쳤다고 말했습니다.\n\n민족주의 임시정부 아래 [SAF.GetLeader](은)는 무력을 통해 남아프리카의 자유를 회복할 수 있도록 모든 진정한 애국자들에게 동참을 촉구했습니다. 이에 맞서 프리토리아의 연방주의 정부는 민족주의자들을 '최악의 반란군이자 반역자'라고 규정했습니다. 군사력이 양측 모두 엇비슷하다는 것을 고려하면, 남아프리카에서의 분쟁은 해결하는 데 오랜 시간이 걸릴지도 모르겠습니다."
 news.262.a: "아무래도 지원을 보내야 할 것 같군."
 news.262.b: "오랫동안 이날만을 기다렸다."
 news.262.c: "우리 국경 내에 큰 위협이 도사리고 있는 듯하군..."
 news.263.t: "[SAF.GetNameDef]의 반왕당파 폭동"
 news.263.desc: "남아공 전체로 퍼진 반왕당파 시위의 물결이 폭력 시위로 변모했습니다. 수천 명의 시위대가 경찰서와 다른 정부 건물을 습격하며 거리를 휩쓸었습니다. 국왕의 초상화는 찢기고 잘려 나가 불태워졌으며, 그중 일부는 산에 녹아내리기까지 했습니다.\n\n소식통에 의하면 경찰과 군대는 반란 진압에 매우 소극적이었으며, 대신에 공장과 교량을 지키는 데 주력했다고 합니다. 이 사실로 인해 정부가 정말 폭동을 예상하지 못했던 것인지 의문이 제기되었습니다."
 news.263.a: "혁명이 진행되는가?"
 news.263.b: "말을 삼가도록 하지."
 news.263.c: "우리 국경 내에 큰 위협이 도사리고 있는 듯하군..."
 news.264.t: "아프리카 인민연방"
 news.264.desc: "[SAF.GetFactionName]의 창립 회원들이 새로운 연맹 창설 발표를 위해 프리토리아에 모였습니다. 유럽의 소식통은 유일하게 정통성을 가지고 참여한 것은 [SAF.GetNameDef] 정부뿐이었으며, [SAF.GetLeader] 의장이 망명 정부 및 다른 혁명 단체들의 혼합 회의를 주재했다는 점에 주목했습니다.\n\n연맹은 유럽 제국주의 국가들을 상대로 그들이 아프리카에 보유한 영토를 정당한 소유국에 일시에 해방할 것을 요구하는 공동 선언을 발표하며, 식민주의 행위를 비난하는 동시에 필요한 모든 수단을 동원해 억압받는 아프리카인들에게 자유를 가져다줄 것을 맹세했습니다."
 news.264.a: "아프리카인들이 정부를 세웠다고?"
 news.264.b: "진정한 자유를 향한 여정으로의 첫걸음이로군."
 news.264.c: "녀석들의 이상주의가 전쟁에서도 계속되나 보자고."
 news.264.d: "결국 진짜 공산주의자들은 아니었군."
 news.265.t: "[SAF.GetAdjective]의 프랑스 압박"
 news.265.desc: "프랑스에서 고국에서 충격적인 패배를 겪은 이후, 식민제국의 정통성에 의문을 품은 사람들이 잇따라 생겨나기 시작했습니다. 이에 [SOV.GetNameDef] 및 [SAF.GetNameDef] 정부는 프랑스가 마다가스카르와 일대 섬들을 자체적으로 관리할 여력이 되지 않는다고 판단해 해당 영토를 [SAF.GetNameDef]에 양도하라는 공동성명을 발표했습니다.\n\n자유 프랑스 정부은 현재 이 사안에 대해 논의 중이며, 국방 전문가들은 전쟁이 일어날 경우 여력이 고갈된 프랑스군이 이 섬을 방어할 수 없을 것이라 보고 있습니다."
 news.265.a: "피 냄새를 맡은 상어 같군."
 news.265.b: "프랑스가 합리적인 선택을 내릴지 지켜보지."
 news.265.c: "프랑스는 끝났군."
 news.265.d: "공산주의의 무혈입성이로다."
 news.270.t: "[NZL.GetAdjective] 기갑의 탄생"
 news.270.desc: "수도 한복판의 대로를 우르릉거리는 소리를 내며 지나간 뉴질랜드 방위군의 새로운 밥 셈플 전차는 [NZL.GetAdjective] 사람들의 독창성과 투쟁 정신을 보여주는 진정한 상징입니다. 6개의 기관총과 거의 완벽한 방탄 성능을 갖춘 철갑 판으로 무장한 이 전차는 침략자가 극복해야 할 가장 큰 장애물이 될 것입니다.\n\n소위 일부 전문가들은 이 전차가 보잘것없는 성능에 빈약하게 무장한 차량이라고 지적하며 생산을 반대했지만, [NZL.GetLeader] 총리는 공식 차량 인도 행사에서 국가 방위의 시급성 앞에서는 완벽한 장비를 기대하거나 요구할 수 없다고 언급했습니다."
 news.270.a: "그래, 이게 그 '전차'란 말이지!"
 news.270.b: "어떻게 이 따위 걸 전차라고 부를 수 있지?"
 news.271.t: "빅 밥의 등장"
 news.271.desc: "밥 셈플 전차의 놀라운 성공 이후, [NZL.GetName] 방위군 최고사령부는 더욱 향상된 개선판을 생산하도록 요청했습니다. 높이가 450cm 이상이며, 무게는 120톤 이상인 이 신형 차량은 모든 면에서 경외심을 불러일으킵니다. 17파운더 대전차포 2문으로 구성된 무장은 어떤 적이든 간단히 해치울 수 있으며, 광범위하게 시험 된 중장갑은 실제로 방탄성을 보장하여 두려움 없이 전장 한복판 속으로 이동할 수 있게 할 것입니다. \n\n공개 행사에서 한 참관인은 이를 보고 \"여태 생산된 것 중 가장 놀랄 만한 전차\"라고 경탄했으며, 또 다른 참관인은 \"견줄 만한 것이 없다\"라고 평했습니다.\n대량 생산은 이번 달 내에 시작될 것으로 예상됩니다."
 news.271.a: "세상이 우리 전차를 보며 벌벌 떠는구나!"
 news.271.b: "세상이 요동치는군... 웃느라 말이지."
 news.272.t: "벵골 대기근"
 news.272.desc: "자연재해, 무능한 행정 및 전쟁으로 인한 황폐화 등이 복합적으로 작용해, 인도에 광범위한 기근이 발생했습니다.\n\n사이클론이 지역 내 많은 부분을 황폐화했고, 거의 모든 쌀 수확을 소멸시켰습니다. 이런 급박한 상황 속에서도 식민지의 관리들은 문제 해결에 늑장을 부리고 있습니다. 인도의 다른 지역에서는 식량이 남아돌고 있음에도 불구하고, 적의 손에 넘어갈 수 있다는 두려움 때문에 구호물자조차 보내지 않았습니다.\n\n지역 대부분은 황폐해졌으며, 인명 피해와 손실된 생산력은 예측조차 할 수 없는 상황입니다."
 news.272.a: "끔찍하군."
 news.272.b: "최악이군."
 news.272.c: "할 수 있는 일이 없구나."
 news.273.t: "벵골 대기근의 끝"
 news.273.desc: "몇 개월 동안 상대적으로 소극적인 행보를 보였던 인도 식민 정부와 인도 군대가 행동에 나서기로 했습니다. 피해 지역에서 긴급 식량 배급이 이루어지기 시작했으며 신종 벼 수확량도 예상을 뛰어넘었습니다.\n\n하지만 피해를 입은 지역의 식량 가격은 여전히 높은 수준으로 유지되고 있으며, 기근의 장기적인 영향은 아직 예측이 불가합니다."
 news.273.a: "적어도 이제 끝이 났군."
 news.273.b: "마침내."
 news.280.t: "인도의 자주권 획득"
 news.280.desc: "[ENG.GetAdjective] 외무장관과 [GER.GetAdjective] 대사 사이의 긴장된 회의가 마무리되자, [ENG.GetNameDef] 정부는 오늘 [RAJ.GetNameDef](이)가 지금부터 독자적인 정책을 결정할 수 있다고 발표했습니다. 공무원들에게는 귀국 명령이 하달되었으며 식민지 행정이 인도인들에게 넘겨지면서 수 세기 동안 이어진 영국의 아대륙 식민 통치는 놀랄 정도로 빠르게 막을 내렸습니다.\n\n새로운 인도 지도부의 첫 번째 행동 중 하나는 [GER.GetNameDef](와)과의 폭넓은 협력 조약을 발표하는 것이었습니다. 이를 두고 일각에서는 독일의 지원을 받은 대가를 지불한 것이 아니냐는 주장이 나왔지만, 인도 정부는 언급을 거부했습니다."
 news.280.a: "좋군."
 news.280.b: "대영제국의 최후인 건가?"
 news.280.c: "가치 있는 동맹이로군."
 news.280.d: "최고의 순간은 아직 멀었다."
 news.281.t: "인도의 자주권 획득"
 news.281.desc: "공동 성명에서 눈에 띄게 동요 중인 [ENG.GetAdjective] 외무장관과 [SOV.GetAdjective] 대사는 인도가 한 번에 완전한 주권을 부여받게 될 것이라고 발표했습니다. 이 갑작스러운 [ENG.GetAdjective]의 정책 변화에 [SOV.GetNameDef](이)가 어떤 역할을 했는지는 불분명하지만, 아마 상당히 중요한 역할을 했으리라는 것만은 짐작할 수 있습니다.\n\n새로 출범한 인도 지도부의 첫 번째 활동 중 하나는 [SOV.GetNameDef](와)과 더 긴밀한 협력을 발표하는 것이었고, [SOV.GetNameDef](이)가 그들을 대신해 개입했다는 소문에 힘을 실어주었습니다."
 news.281.a: "좋군."
 news.281.b: "대영제국의 최후인 건가?"
 news.281.c: "가치 있는 동맹이로군."
 news.281.d: "최고의 순간은 아직 멀었다."
 news.282.t: "인도 독립운동"
 news.282.desc: "인도의 독립 요구가 거세지고 있습니다. 과격한 인도 독립운동이 [ENG.GetNameDef]에게 가능한 한 빨리 나라를 떠날 것을 촉구하면서 상황이 최악으로 치닫고 있습니다. 신속하게 대응한 [ENG.GetAdjective] 당국은 독립운동을 단속하기 위해 인도 전역의 가택을 새벽에 급습해 여러 지도자를 체포했습니다. \n\n하지만 특수 지부가 작성한 보고서에 따르면 여전히 많은 동조자들이 있는 것으로 보이며, 대다수의 공무원들은 극단주의 운동가가 폭력을 행사할지도 모른다는 우려를 표명했습니다."
 news.282.a: "미래가 불확실하군."
 news.282.b: "자유를 향한 또 다른 불운한 시도군."
 news.283.t: "인도 국민회의의 지방 선거 승리"
 news.283.desc: "\n최근의 지방 선거에서 장래 점차 지방 정부에서 자주국으로 지위를 전환하겠다는 공약을 내세운 인도 국민회의가 압도적인 의석을 차지했습니다.\n\n인도인들은 영국과의 완전한 단절과 가능한 한 이른 시일 내의 절대적 자치권 쟁취를 내세운 간디의 급진적인 정책에 반감을 느낀 듯합니다."
 news.283.a: "그들이 우리를 자유로 이끌 것이다."
 news.283.b: "정말 투표가 변화를 일으킬 수 있을까?"
 news.284.t: "지방 선거에서 성과를 거둔 스와라지 운동"
 news.284.desc: "\n영국 공무원들은 오늘 아침 최근에 진행되었던 지방 선거의 결과가 나오자 엄청난 충격을 받았습니다. 대다수의 인도인이 친스와라지 후보에 표를 던진 것이 그 어느 때보다 분명하였기 때문입니다. 인도 전역의 주에서 벌써, 제한된 지방 정부를 가능한 한 빨리 완전한 자치 정부로 전환해야 한다는 요구가 표출되기 시작했습니다.\n\n[ENG.GetAdjective] 정부 대변인은 지금은 그러한 조치에 관해 논의할 때가 아니며, 더 이상의 권한 이전은 논의의 대상조차 아니라고 강조했습니다."
 news.284.a: "자유가 눈앞에 있다."
 news.284.b: "영국이 가만있지 않겠군."
 news.285.t: "파키스탄의 독립"
 news.285.desc: "두 국가 이론에 따라 무슬림이 인구의 대다수를 차지하는 지역에 무슬림 소수 민족 주권국을 인정했습니다. 펀자브, 아프가니, 카슈미르, 싱 그리고 발로흐 사람들의 결합을 보여주기 위해 본래 '파크스탄'으로 명명한 이 주권국은, 이후 발음을 돕기 위해 '파키스탄'이라는 이름으로 바뀌었습니다. \n\n그러나, 최근 해방된 인도와 파키스탄 사이 국경 지역 일부가 두 신생 국가의 영유권으로 주장되며, 여전히 긴장이 감돌고 있습니다. 일부 소식통은 아대륙에 새로운 전쟁이 발발할 가능성을 경고했습니다."
 news.285.a: "어쩌면 이게 유일한 길일지도 모르겠어."
 news.285.b: "독립이다!"
 news.285.c: "평화가 지속될지 어디 보자고."
 news.286.t: "호주, 영국과 국교 단절"
 news.286.desc: "\n치열한 투표 끝에 근소한 차이로 [AST.GetAdjective] 의회는 대영제국 탈퇴를 결정했습니다. 영국의 마지막 남은 법적 통치력은 무효로 선언되었습니다. [AST.GetLeader](은)는 이미 법안 결정에 서명했으며, 이로써 영국 총독이 승인한 왕실의 승인을 거쳐야 한다는 오래된 법적 전통을 무시하고 [AST.GetNameDef](은)는 완전한 주권국이 되었습니다.\n\n또한, 의회는 헌법위원회를 구성해, 영국이 [AST.GetAdjective]에 개입했던 모든 흔적을 제거하기 위한 헌법 개정에 관해 논의하고 조언할 것을 의결했습니다."
 news.286.a: "단순한 형식적 절차일 뿐이다."
 news.286.b: "독립이다!"
 news.286.c: "호주가 영연방을 탈퇴하는가."
 news.287.t: "독일의 폴란드 서부 점령"
 news.287.desc: "독일군은 폴란드 정부의 붕괴로 인해 발생한 혼란으로부터 독일 소수 민족을 보호한다는 명분을 내세워 폴란드 서부를 점령했습니다.\n\n소련군은 해당 지역에서 질서정연하게 철수했으며, 그 결과는 폴란드는 두 강대국 사이에서 사실상 분할되고 말았습니다."
 news.287.a: "믿을 수 없군!"
 news.287.b: "언젠가 나머지도 차지하리라..."
 news.287.c: "적어도 지금은... 파시스트가 진격하는군."
 news.288.t: "중화 국공합작의 결성"
 news.288.desc: "[CHI.GetLeader](와)과 [PRC.GetLeader](이)가 일본의 공격에 맞서 서로의 의견 차이를 내려놓을 것을 선언하였습니다. 양측은 일본과의 전쟁이 지속되는 한 서로에 대한 엄격한 불가침 정책을 준수할 것이며, 침략자를 격퇴하기 위해 모든 힘을 다할 것을 맹세했습니다. 다수의 군벌들도 이에 대해 지지를 표명하며, [CHI.GetLeader]의 지휘 아래 병력을 집결했습니다.\n\n중국 내전의 오랜 적들이 실제로 함께 할 것인지는 지켜봐야 하겠지만, 많은 전문가들은 이 조치는 잘해 봤자 중국의 불가피한 패배를 지연시킬 뿐이라고 논평했습니다."
 news.288.a: "필사적인 동맹이로군."
 news.288.b: "그래봐야 소용없다!"
 news.288.c: "불안한 동맹이다."
 news.337.title: "아프리카에서의 굴욕"
 news.337.desc: "오늘, [ETH.GetLeader](와)과 [ITA.GetLeader](이)가 평화 조약을 체결하면서 두 나라 사이의 적대 관계가 종식되었습니다. 내륙에 둘러싸여 고립되었던 왕국과 전 세계를 지배하는 제국 사이의 엄청난 전력 차이에도 불구하고, 에티오피아 정부는 이 협상에서 확실히 우위를 점하였습니다. 이탈리아는 에티오피아와 휴전을 체결했을뿐더러 북부의 에리트레아와 남부의 이탈리아령 소말릴란드의 영토를 공식적으로 [ETH.GetNameDef]에 양도하였습니다.\n\n이탈리아군이 에티오피아에서 두 번째 패배를 겪으며 [ITA.GetLeader] 정부는 혼란에 빠졌으며, 산산조각 난 이탈리아의 자존심이 완전히 회복되기까지는 수년이 더 걸릴 것으로 보입니다."
 news.337.desc_some_states: "오늘, [ETH.GetLeader](와)과 [ITA.GetLeader](이)가 평화 조약을 체결하면서 두 나라 사이의 적대 관계가 종식되었습니다. 내륙에 둘러싸여 고립되었던 왕국과 전 세계를 지배하는 제국 사이의 엄청난 전력 차이에도 불구하고, 에티오피아 정부는 이 협상에서 확실히 우위를 점하였습니다. 이탈리아는 에티오피아와 휴전을 체결했을뿐더러 이탈리아 영토였던 동부 아프리카 영토의 일부분을 공식적으로 [ETH.GetNameDef]에 양도하였습니다.\n\n이탈리아군이 에티오피아에서 두 번째 패배를 겪으며 [ITA.GetLeader] 정부는 혼란에 빠졌으며, 산산조각 난 이탈리아의 자존심이 완전히 회복되기까지는 수년이 더 걸릴 것으로 보입니다."
 news.337.desc_no_states: "오늘, [ETH.GetLeader](와)과 [ITA.GetLeader](이)가 평화 조약을 체결하면서 두 나라 사이의 적대 관계가 종식되었습니다. 내륙에 둘러싸여 고립되었던 왕국과 전 세계를 지배하는 제국 사이의 엄청난 전력 차이에도 불구하고, 에티오피아 정부는 이탈리아군에 맞서 간신히 자신들의 영토를 지켜 냈습니다.\n\n이탈리아군이 에티오피아에서 두 번째 패배를 겪으며 [ITA.GetLeader] 정부는 혼란에 빠졌으며, 산산조각 난 이탈리아의 자존심이 완전히 회복되기까지는 수년이 더 걸릴 것으로 보입니다."
 news.337.a: "에티오피아에게 희소식이로군!"
 news.337.b: "[ITA.GetLeader](이)가 후대에 이 실패만으로 기억되지 않길 바랄 뿐이다."
 news.337.c: "이번 사건의 여파에서 회복하는 건 어렵겠어."
 news.337.d: "라스 알룰라의 제국이 부활했도다!"
 news.338.t: "핵실험 성공"
 news.338.desc: "어제 공개 연설에서 [FROM.GetLeader](은)는 [FROM.GetNameDefCap](이)가 원자로 실험에 성공했다고 발표했습니다. [FROM.GetNameDefCap](이)가 세계 원자력 경쟁에서 선두를 달리는 것으로 보입니다."
 news.338.a: "미래가 불확실하군."
 news.338.b: "세상은 우리의 업적을 경배해야 한다."
 news.350.t: "[ROOT.GetNameDef]의 평화적 재통일"
 news.350.desc: "\n\n[ROOT.GetAdjective] 국민들의 뜻에 따라, [ROOT.GetLeader](은)는 [ROOT.GetRulingIdeology] [ROOT.GetAdjective] 국가의 평화적인 통일을 이끌어 냈습니다. 이것에 전 세계에 어떤 영향을 끼칠지는 두고 볼 일이지만, 적어도 [ROOT.Capital.GetCapitalVictoryPointName] 국민들은 이 역사적인 사건을 축하하고 있습니다."
 news.350.a: "위험할 수도 있겠어."
 news.350.b: "이것은 분명 새로운 시작이다."
 news.350.c: "적어도 저들에게는 좋은 일이로군."
 news.409.t: "황하 제방 폭파"
 news.409.desc: "[FROM.GetAdjective]군이 [JAP.GetAdjective]군의 진격을 멈추기 위한 최후의 시도로 황하 제방과 둑을 파괴하였습니다.\n\n이에 따라 갑작스러운 홍수가 발생해, 대비하지 못했던 수많은 농촌 주민들이 급히 탈출했습니다.\n\n이 조치가 [FROM.GetAdjective]군을 재편해 이후의 전투에 만전의 상태로 나설 수 있는 충분한 시간을 벌어줄 수 있는지는 두고 봐야 할 것입니다."
 news.409.a: "알겠다."
 news.409.b: "이래 봤자 필연적인 결과를 피할 수는 없다."
 news.409.c: "인도주의적인 비극이로군."
 ace_promoted.1.t: "에이스 조종사의 진급"
 ace_promoted.2.t: "용감한 에이스 조종사의 등장"
 ace_promoted.1.d: "[Root.GetAdjective] 공군의 용감한 조종사만큼 많은 위험을 감수하는 이는 드뭅니다. [From.GetCallsign](이)라는 호출 부호로 알려진 숙련된 조종사 [From.GetName] [From.GetSurname](은)는 최근 [From.GetMissionRegion]에서의 임무를 완수하고 생환했을 뿐만 아니라 수많은 주요 전투에서 중대한 승리를 거두며 두각을 드러냈습니다.\n\n최근 이루어진 [From.GetName]의 진급은 [Root.GetAdjective]의 투지를 빛낸 사례로서 널리 알려졌습니다. 많은 국민들은 전쟁을 영광보다 지옥으로 여기지만, 응원할 영웅들이 남아 있다는 사실에는 많이들 기뻐하고 있습니다."
 ace_promoted.1.d_major: "[Root.GetAdjective] 공군의 용감한 조종사만큼 많은 위험을 감수하는 이는 드뭅니다. [From.GetCallsign](이)라는 호출 부호로 알려진 숙련된 조종사 [From.GetName] [From.GetSurname](은)는 치열한 전투에서 생환했을 뿐만 아니라 대단한 기량으로 [From.GetWing](을)를 이끌며 두각을 드러냈습니다. 최근 [From.GetName](은)는 [From.GetMissionRegion]에서 임무를 수행했으며, 이 주요 전투의 성패에 중대한 역할을 했습니다.\n\n최근 이루어진 [From.GetName]의 진급은 [Root.GetAdjective]의 투지를 빛낸 사례로서 널리 알려졌습니다. 많은 국민들은 전쟁을 영광보다 지옥으로 여기지만, 응원할 영웅들이 남아 있다는 사실에는 많이들 기뻐하고 있습니다."
 ace_promoted.1.a: "용감한 자가 승리하는 법이다."
 ace_died.1.t: "[From.GetMissionRegion]에서 전사한 [From.GetCallsign]"
 ace_died.1.d: "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인 [From.GetFullName](이)가 [From.GetMissionRegion]에서의 임무를 수행하던 중에 화염에 휩싸여 추락했습니다. 유감스럽게도 이 에이스 조종사는 매우 유명했기 때문에, [From.GetCallsign]의 전사 소식은 영웅을 존경했던 많은 이들의 사기를 심각하게 저해했습니다.\n\n이 사건을 국민들로부터 숨길 수 있는 방법이 있다면 좋겠지만, [From.GetName](이)가 공개 석상에 나타나지 않으면 곧 의심을 불러일으킬 것입니다. 결국 영웅의 죽음은 현재의 문제를 넘어 오래도록 남을 전설의 한 부분이 된 것입니다."
 ace_died.1.d_major: "[From.Owner.GetName]의 가장 유명한 [From.GetAceType] 에이스 중 한 명인 [From.GetFullName](이)가 임무 중 추락했습니다. 임무 후 귀환한 조종사들이 [From.GetWingShort](이)가 적의 집중 사격을 받고 [From.GetMissionRegion] 상공에서 화염에 휩싸인 채 추락하는 것을 목격했다고 보고했습니다. 유감스럽게도 이 에이스 조종사는 매우 유명했기 때문에, [From.GetCallsign]의 전사 소식은 영웅을 존경했던 많은 이들의 사기를 심각하게 저해했습니다.\n\n이 사건을 국민들로부터 숨길 수 있는 방법이 있으면 좋겠지만, [From.GetName](이)가 공개 석상에 나타나지 않으면 곧 의심을 불러일으킬 것입니다. 결국 영웅의 죽음은 현재의 문제를 넘어 오래도록 남을 전설의 한 부분이 된 것입니다."
 ace_died.1.a: "이미 죽은 전설이 무슨 의미가 있겠는가."
 ace_killed_by_ace.1.t: "[Prev.GetCallsign]에게 격추된 [From.GetFullName]"
 ace_killed_by_ace.1.d: "[From.GetMissionRegion]에서 귀환한 조종사들이 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 편대가 [From.GetCallsign] 추격에 집중했다고 보고했습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective]의 사격을 수차례 회피하고 다수의 적기를 격추했지만, 허를 찌르며 정확한 사격으로 연료 탱크를 파괴한 [Prev.GetCallsign]에게 압도당하고 말았습니다. 그렇게 결국 [From.GetName] [From.GetSurname]의 비행기는 화염에 휩싸여 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[From.GetFullName](은)는 조종사로 복무하며 큰 용기를 보여 주었으며 많은 이들의 존경을 받았습니다. 이 국민적 영웅을 잃은 것은 [From.Owner.GetAdjective] 공군은 물론, 우리 국가 전체에 있어 엄청난 타격입니다. 우리가 비통해하는 동안 [Prev.Owner.GetName](이)가 [Prev.GetFullName](을)를 영웅으로 추앙하고 있다는 사실이 이를 더욱 비극적으로 만듭니다."
 ace_killed_by_ace.1.d_major: "[From.GetMissionRegion]에서 귀환한 조종사들이 악명 높은 [Prev.GetCallsign](이)가 이끄는 [Prev.Owner.GetAdjective] 편대가 [From.GetCallsign] 추격에 집중했다고 보고했습니다. [From.GetCallsign](은)는 [Prev.Owner.GetAdjective]의 사격을 수차례 회피하고 다수의 적기를 격추했지만, 허를 찌르며 정확한 사격으로 연료 탱크를 파괴한 [Prev.GetWingShort]의 [Prev.GetCallsign]에게 압도당하고 말았습니다. 그렇게 결국 [From.GetName] [From.GetSurname]의 [From.GetWingShort](은)는 화염에 휩싸여 [From.GetMissionRegion] 상공에서 추락했습니다.\n\n[From.GetFullName](은)는 조종사로 복무하며 큰 용기를 보여 주었으며 많은 이들의 존경을 받았습니다. 이 국민적 영웅을 잃은 것은 [From.Owner.GetAdjective] 공군은 물론, 우리 국가 전체에 있어 엄청난 타격입니다. 우리가 비통해하는 동안 [Prev.Owner.GetName](이)가 [Prev.GetFullName](을)를 영웅으로 추앙하고 있다는 사실이 이를 더욱 비극적으로 만듭니다."
 ace_killed_by_ace.1.a: "우리 모두에게 엄청난 손실이다."
 ace_killed_other_ace.1.t: "[Prev.GetCallsign](을)를 격추한 [From.GetFullName]"
 ace_killed_other_ace.1.d: "최근 [From.GetMissionRegion]에서의 임무는 여러 측면에서 [From.Owner.GetAdjective] 공군에게 큰 성공이었습니다. [From.GetFullName](이)가 호출 부호 [Prev.GetCallsign](으)로 알려진 [Prev.Owner.GetAdjective]의 조종사 [Prev.GetName] [Prev.GetSurname](을)를 제압하는 데 성공하며, 그 영웅적 행동에 대한 보도가 쏟아지고 있습니다. [From.GetCallsign](은)는 스스로를 미끼 삼아 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들이 [Prev.GetCallsign]의 편대를 공격할 수 있는 함정으로 유인했고, 그 후 [Prev.Owner.GetAdjective] 항공기들을 압도하기 시작해 단 한 차례의 사격으로 [Prev.GetCallsign](을)를 [From.GetMissionRegion] 상공에서 격추했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective]인들의 목숨을 앗아 갔던 두려운 조종사였습니다. 이는 위대한 승리이며, 우리가 뛰어난 영웅들을 굳건히 지지한다면 영웅들은 위대한 업적으로 보답하리라는 것이 증명되었습니다."
 ace_killed_other_ace.1.d_major: "최근 [From.GetMissionRegion]에서의 임무는 여러 측면에서 [From.Owner.GetAdjective] 공군에게 큰 성공이었습니다. [From.GetFullName](이)가 호출 부호 [Prev.GetCallsign](으)로 알려진 [Prev.Owner.GetAdjective]의 조종사 [Prev.GetName] [Prev.GetSurname](을)를 제압하는 데 성공하며, 그 영웅적 행동에 대한 보도가 쏟아지고 있습니다. [From.GetCallsign](은)는 스스로를 미끼 삼아 [Prev.GetCallsign](을)를 [From.Owner.GetAdjective] 조종사들이 [Prev.GetCallsign]의 편대를 공격할 수 있는 함정으로 유인했고, 그 후 [Prev.Owner.GetAdjective] 항공기들을 압도하기 시작해 단 한 차례의 사격으로 [Prev.GetCallsign](을)를 [From.GetMissionRegion] 상공에서 격추했습니다.\n\n[Prev.GetFullName](은)는 많은 [From.Owner.GetAdjective]인들의 목숨을 앗아 갔던 두려운 조종사였습니다. 이는 위대한 승리이며, 우리가 뛰어난 영웅들을 굳건히 지지한다면 영웅들은 위대한 업적으로 보답하리라는 것이 증명되었습니다."
 ace_killed_other_ace.1.a: "[From.Owner.GetName]의 모든 이가 기억할 승리로다!"
 aces_killed_each_other.1.t: "[From.GetFullName]의 추락"
 aces_killed_each_other.1.d: "최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](이)가 두려움의 대상이었던 에이스 조종사 [Prev.GetFullName](와)과 장시간 전투를 벌였습니다. 탄약이 부족하고 탈출할 가능성도 없는 상황에서 [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 전투기의 사격을 뚫고 기동해 [Prev.GetCallsign](을)를 들이받았습니다.\n그 후 [From.GetCallsign](와)과 [Prev.GetCallsign]의 항공기가 [From.GetMissionRegion] 상공에서 조각난 채 추락하는 모습이 목격되었습니다.\n\n[Prev.Owner.GetAdjective]의 위협인 [Prev.GetCallsign](이)가 더 이상 우리를 괴롭힐 수 없으리라는 사실은 작게나마 위로가 되지만, 우리는 존중받던 공인이자 모든 [From.Owner.GetAdjective] 국민에게 영감을 주었던 인물을 잃고 말았습니다."
 aces_killed_each_other.1.d_major: "최근 임무에서 우리의 유명한 [From.GetAceType] 에이스 [From.GetFullname](이)가 두려움의 대상인 에이스 조종사 [Prev.GetFullName](와)과 장시간 전투를 벌였습니다. 탄약이 부족하고 탈출할 가능성도 없는 상황에서 [From.GetCallsign](은)는 [Prev.Owner.GetAdjective] 전투기의 사격을 뚫고 자신의 [From.GetWingShort](을)를 기동해 [Prev.GetCallsign](을)를 들이받았습니다.\n[From.GetCallsign]의 [From.GetWingShort](와)과 [Prev.GetCallsign]의 [Prev.GetWingShort](이)가 [From.GetMissionRegion] 상공에서 조각난 채 추락하는 모습이 목격되었습니다.\n\n[Prev.Owner.GetAdjective]의 위협인 [Prev.GetCallsign](이)가 더 이상 우리를 괴롭힐 수 없으리라는 사실은 작게나마 위로가 되지만, 우리는 존중받던 공인이자 모든 [From.Owner.GetAdjective] 국민에게 영감을 주었던 인물을 잃고 말았습니다."
 aces_killed_each_other.1.a: "성패와는 상관없이, 크나큰 손실이다."
 election.1.t: "총선"
