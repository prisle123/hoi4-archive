 usa.31.t: "정치적 동향의 변화"
 usa.31.desc: "새 대통령이 취임하면서, 기존 의회 내 야당은 새 정권을 지지하는 방향으로 바뀌었습니다. [USA.GetLeader] 대통령은 [?senators_support]명의 상원의원들과 [?representatives_support]명의 하원의원들의 지지를 기대할 수 있습니다."
 usa.31.a: "국민이 뜻을 내비쳤군."
 usa_congress_elections_tt_bad: "의원 선거에서 정부를 지지하는 정당은 더 강한 반대에 부딪힐 것입니다.\n"
 usa_congress_elections_tt_good: "대통령 선거에서의 기세가 의원 선거까지 이어질 것으로 보입니다.\n"
 usa.32.t: "의회 다수석을 점한 정부 세력"
 usa.32.desc: "지난 선거에서 우리 지지자들이 대거 당선된 것을 보아, 우리가 주도했던 선거 제도의 개편이 매우 성공적이었던 것 같습니다. 의석의 과반수를 확보한 이상, 우리의 정책을 밀고 나가는 데 큰 어려움이 없을 것입니다."
 usa.32.a: "대중이 우릴 지지한다는 분명한 신호다."
 usa.40.t: "정부 제안에 투표한 상원의원"
 usa.40.desc: "최근 투표에서 한 상원의원이 놀랍게도 정부의 제안에 찬성하는 쪽으로 입장을 바꿔 투표했습니다. 안건 자체는 사소한 것이었지만, 이전에 [USA.GetLeader](을)를 거세게 비판했던 의원에게서 나온 공개적인 지지 의사 표명이었기에 워싱턴 주변에서 많은 이들의 이목을 끌었습니다.\n\n몇몇 분석가들은 이 사례가 더 많은 상원의원이 그들의 입장을 재고하는 데 주도적인 역할을 할 것이라고 바라보고 있습니다."
 usa.40.a: "쓸 만한 협력자군."
 usa.41.t: "열성적으로 정부 지지의 뜻을 밝힌 대변인"
 usa.41.desc: "기금 모금 저녁 행사에서 여러 가지 정책 문제에 대해 입장을 묻자 한 하원의원은 [USA.GetLeader] 대통령의 정책을 지지한다고 말했습니다. 의원은 동료 의원들도 비슷한 견해를 가지고 있지만 미국 국민에게 옳은 일을 하는 대신 '다음 선거만을 생각하는 어리석고 근시안적인 시각'에 사로잡혀 있을 뿐이라고 주장했습니다.\n\n하원의원의 발언은 언론에 의해 널리 보도되었으며, 그 결과 몇몇 의원은 이 문제에 대한 입장을 해명하는 곤란한 처지에 놓였습니다."
 usa.41.a: "그녀 말이 옳다."
 usa.42.t: "정부 정책을 반대하는 연설을 한 상원의원"
 usa.42.desc: "한 상원의원이 유력 신문사와의 인터뷰에서, [USA.GetLeader] 대통령의 '어리석고 위험한' 정책을 더는 지지할 수 없다고 발언했습니다. 그는 더 나아가 자신과 비슷한 생각을 가진 다른 상원의원 몇 명을 알고 있으며. 가까운 시일 내에 대통령에 대한 지지를 철회할 것이라고 언급했습니다."
 usa.42.a: "머지않아 급히 돌아오게 될 거다."
 usa.43.t: "하원의원의 대통령 비판"
 usa.43.desc: "최근 세제 개혁에 관한 토론회 중 한 하원의원이 행정부의 많은 실패에 관해 장황한 연설을 벌였습니다. 그가 말하길, 올바른 사고를 가진 미국인이라면 소속 정당에 상관없이 대통령의 정책을 지지하고 싶지 않을 것이라고 합니다. \n\n그 거친 발언은 꽤 효과적이었던 것으로 보이는데, 이전까지 [USA.GetLeader]의 정책을 확고히 지지해 온 많은 의원들의 지지가 미미해졌기 때문입니다."
 usa.43.a: "수치스럽군."
 usa.44.t: "상원에서 참패한 야당"
 usa.44.desc: "[USA.GetLeader] 대통령 탄핵 발의안이 상원에서 부결되었습니다. 가장 열성적인 지지자들조차 발의안이 통과될 것이라는 희망은 거의 갖지 않았었지만, 그것에 반대하는 투표수는 가장 비관적인 관측자들에게도 충격으로 다가왔습니다. 대통령은 생각보다 상원에서 훨씬 더 많은 지지를 받고 있는 것으로 보이며, 이것은 그의 입법 의제를 추진하는 데 도움이 될 것입니다."
 usa.44.a: "좋군."
 usa.45.t: "대통령의 정책을 지지하는 하원 위원회"
 usa.45.desc: "하원 세입 위원회 청문회에서 대통령의 정책을 통해 전반적인 경제 지표가 크게 개선되었다는 보고서가 발표되었습니다. 보고서는 노골적으로 대통령을 칭찬하지는 않았지만, 대통령을 비판하고 개혁을 요구하는 의원들에겐 타격이 될 겁니다.\n\n비록 많은 의원들이 대통령의 의제에 여전히 의구심을 품고 있지만, 이미 지지를 공개적으로 표명했습니다."
 usa.45.a: "그럼 그래야지."
 usa.46.t: "상원 사퇴"
 usa.46.desc: "원로 상원의원 한 명이 경미한 심장마비로 쓰러진 이후, 건강상의 이유로 은퇴하기로 했다고 오늘 발표했습니다. 의회에서 20년 이상을 지내면서 큰 폭의 지지층을 구축했고 그의 영향력은 아주 막강했습니다. 형식상으로는 1인 1표제이긴 하지만, 워싱턴의 내부자들은 그가 다른 많은 표를 얻어내는 데 핵심적인 역할을 했기에 그를 1표 이상의 가치가 있는 인물로 평가했습니다. \n\n해당 의석이 [USA.GetLeader] 대통령을 공공연히 비판하는 측에 넘어갈 가능성이 가장 높은 상황에서, 정부는 법안을 통과시키는 데 필요한 표 수를 확보하는 것이 더 힘들어질 것입니다."
 usa.46.a: "그가 그리울 것이다. 그리고 그의 표 역시."
 usa.47.t: "대통령의 위법 행위에 관한 하원 청문회"
 usa.47.desc: "백악관에서 시작된 사소한 스캔들이 탄력을 받기 시작했습니다. 한 행정 공무원이 유리한 정부 계약에 대한 대가로 뇌물을 받고 있었다는 보도가 몇 주간 이어지자, 행정부 내 하원 지출 위원회는 대통령이 이에 대해 알고 있었는지를 판단하기 위해 청문회를 열었습니다. 많은 관측통들은 이것이 [USA.GetLeader] 대통령에게 있어 중대한 문제가 될 것이라고 생각하지는 않지만, 대통령의 지지자들 중 다수가 당분간 조용히 지내야 할 것이라는 것만은 틀림없어 보입니다."
 usa.47.a: "마녀 사냥이군."
 usa.61.t: "[USA_congress_investment_state.GetName] 상원의원의 지지 제안"
 usa.61.desc: "[USA_congress_investment_state.GetName] 상원의원이 정부에게 지지를 제안했습니다. 의원의 주는 심각한 투자 결여로 어려움을 겪고 있으며, 정부 주도의 경기 부양책이 이루어진다면 분명히 특정 정부 정책에 대한 입장을 재검토해 줄 것입니다. 일부 중요 위원회의 자리를 겸임한 해당 상원의원은 법안 통과에 있어 영향력이 상당하기 때문에, 이 거래가 성사된다면 상하 양원에서 더 많은 표를 얻을 수 있을 것입니다."
 usa.61.a: "정말 낙후된 지역이군."
 usa.61.b: "부패의 냄새가 나는군."
 usa.62.desc: "[USA_congress_investment_state.GetName] 주의 상원의원들이 [USA_congress_investment_state.GetName] 주를 육군에게 보급할 새 군수품 공장이 지어질 장소로 내정해 준다면 대통령을 지지하겠다며 접근해 왔습니다. 그들은 해당 지역에 공장을 건설하면 많은 일자리가 창출될 것이며 점점 위험해지는 세상 속에서 육군에 필요한 지원을 제공할 것이라고 주장했습니다. 또한, 두 상원의원은 그들과 하원의 여러 유력 인사들 사이의 훌륭한 업무 관계에 대해서도 언급했습니다."
 usa.62.a: "장점이 아주 많은걸."
 usa.62.b: "이러한 거래는 대통령의 뜻을 거스르는 것이다."
 usa.63.t: "[USA_congress_investment_state.GetName] 하원의원의 지지 제안"
 usa.63.desc: "[USA_congress_investment_state.GetName] 의회 하원의원이 주의 기반시설을 발전시킬 몇 가지 제안을 전달해 왔습니다. 주들 간의 상거래를 촉진하기 위해 도로와 교량을 개선할 수 있도록 연방정부의 투자가 이루어져야 한다는 것입니다. 또한 이 건에서 정부의 지원이 이루어진다면 대통령의 안건에 대해 더 직접적인 지지를 표명할 수 있음을 언급하였습니다."
 usa.63.a: "칭찬받을 만한 계획이군."
 usa.63.b: "스스로 알아서 하라지."
 usa.64.t: "[USA_congress_investment_state.GetName] 조선 업계를 수사한 상원 위원회"
 usa.64.desc: "[USA_congress_investment_state.GetName]의 선임 상원의원의 제안으로 상원 상무위원회는 지역 조선 산업에 대한 청문회를 시작하였습니다. 전문가에 의하면, 미국 무역의 상당 부분이 해외 무역에 의존하고 있으며, 미국은 현재 조선 역량이 심각하게 부족하다고 합니다. [USA_congress_investment_state.GetName] 주가 큰 투자가 필요한 곳으로 지목되었으며, 몇몇 위원들은 [USA.GetLeader] 정부가 이를 위한 자금을 준비할 것이라는 데에 기대를 표했습니다."
 usa.64.a: "치명적인 약점이로군."
 usa.64.b: "이보다 더 큰 문제가 있다."
 usa.65.t: "[GER.GetAdjective]의 놀라운 자비 표시"
 usa.65.desc: "우리 공군으로부터 놀라운 소식이 전해졌습니다. '오랜 술친구'라고 불리는 아군 폭격기가 [GER.GetAdjective] 군수 시설 공습에 실패한 뒤, 심각한 피해를 입고 승무원 한 명을 잃었으며 나머지 승무원들 또한 심각한 부상을 입었습니다. 찰스 '찰리' 브라운 소위가 이끄는 승무원들은 부상을 당해 안전하게 항공기를 착륙시킬 수 없는 승무원들을 남겨두고 탈출하는 것을 거부했습니다.\n\n마구 흔들리던 폭격기는 방어 무장이 거의 작동하지 않는 상태에서 다시 적 전투기에 요격을 당할 위기에 처했으나, 승무원들은 적 전투기가 발포하지 않는 것을 보고 충격을 받았습니다. [GER.GetAdjective] 조종사는 몸짓과 말을 통해 승무원들과 의사소통을 시도했습니다. 양측의 많은 노력에도 불구하고 의사소통은 불가능했습니다. 전투기는 '오랜 술친구'와 함께 [GER.GetAdjective] 영공을 벗어났고 승무원들이 더 이상 도움이 필요하지 않다는 신호를 보내기 위해 전투기에게 남은 방어기총을 돌리자 전투기 조종사는 경례를 하고 다시 [GER.GetNameDef] 영공으로 돌아갔습니다.\n\n이 이야기는 적 가운데 여전히 선한 사람들이 있다는 희망을 주지만, 이런 이야기가 우리 국민과 군대 가운데 자유로이 퍼지도록 두는 것은 원치 않는 부작용을 초래할 수 있습니다."
 usa.65.a: "용감한 조종사에게 훈장을 수여하라!"
 usa.65.b: "그가 [GER.GetAdjective] 놈들을 믿는다면, 우리는 그를 믿을 수 없다!"
 usa.65.c: "이 일이 퍼지지 않도록 주의하도록."
 news.334.t: "파나이 사건"
 news.334.d: "[USA.GetAdjective](와)과 [ENG.GetAdjective]의 함선이 오늘 별도 작전 중에 [JAP.GetAdjective] 전투기로부터 공격을 받았습니다. 두 함선은 [JAP.GetName](와)과 [CHI.GetName]의 전쟁에 휘말린 서구 시민들을 대피시키고 있던 중이었습니다. USS 파나이 호는 [USA.GetAdjective] 깃발을 달고 있었음에도 불구하고 두 발의 폭탄을 맞아 침몰했고, 그 결과 [USA.GetAdjective] 민간인 세 명과 [ITA.GetAdjective] 민간인이 사망했으며 여러 명이 다쳤습니다. HMS 레이디버드에 대한 공격으로 [ENG.GetAdjective] 역시 민간인 한 명이 사망하였습니다.\n\n [USA.GetAdjective](와)과 [ENG.GetAdjective] 정부는 이 사건에 대해 강력하게 항의하였습니다. 이 사건은 강력한 해군력을 보유한 세 강대국 간의 갈등 상황이 심각해지고 있다는 것을 보여 줍니다."
 news.334.a: "[JAP.GetNonIdeologyName] 측은 선을 지킬 줄 모르는가?"
 news.334.b: "문제를 복잡하게 만들 것이다."
 news.334.c: "[JAP.GetAdjective]의 위협 대두"
 news.335.t: "[USA.GetNameDef]-[JAP.GetName] 사이의 긴장 고조"
 news.335.d: "\n최근 일어난 파나이 호 사건이 통제 불능 상태에 빠졌습니다. [USA.GetNameDef] 내에 차오른 분노는 곧 몇몇 정치인들의 [JAP.GetNameDef]에 대한 즉각적인 보복 요구로 이어졌습니다. [USA.GetAdjective]의 언론은 [JAP.GetAdjective]의 잔악무도함에 대한 새로운 이야기들로 넘쳐나는데, 일부는 사실이고, 일부는 다소 과장되었으며, 일부는 완전히 지어낸 이야기입니다. 두 열강이 전쟁의 눈앞까지 다가온 가운데, 상황이 안정될 수 있다는 희망을 가진 이는 거의 없습니다."
 news.335.a: "이것이 태평양에 있어 무엇을 의미하는가?"
 news.335.b: "파나이를 기억하라!"
 news.335.c: "오라고 해라!"
 news.335.e: "일본에 있어서 나쁜 소식은 곧 우리의 행복한 소식이다."
 news.335.f: "이로 인해 중국 내 상황이 더 어려워질 수 있다."
 news.336.title: "알라모를 기억하라"
 news.336.desc: "[MEX.GetAdjective]군이 100년에 걸친 공백 끝에 다시 텍사스를 점령했습니다. [USA.GetAdjective]군은 샌안토니오와 유명한 랜드마크인 알라모를 포함한 텍사스의 모든 주요 도시들에서 완전히 축출되었습니다. 비록 역사적인 장소에서 분쟁은 일어나지 않았지만, [MEX.GetLeader](은)는 가톨릭 선교의 장을 방문하였으며, 증오스러운 '양키'들에 대한 완전한 승리를 향해 끝까지 싸우도록 부대들을 독려하는 행진과 연설을 벌였습니다."
 news.336.a: "기억할 것이다."
 news.336.b: "잊어버렸는걸."
 news.336.c: "어떻게 [USA.GetLeader](이)가 이런 일이 일어나게 둔 거지?"
 generic.19.t: "[From.GetName]의 산업 지원 제공"
 generic.19.d: "우리의 대의에 지지를 표명한 [From.GetNameDefCap](이)가 공통의 적들에 맞서 우리의 입지를 강화하기 위해 일정 수준의 산업 지원을 제공하겠다고 알렸습니다."
 generic.20.t: "[From.GetNameDefCap]의 항복 요구"
 generic.20.d_friends: "오늘 대표단이 우리나라에 방문하여 양국 간의 관계를 증진하고 [Root.GetAdjective] 국민을 [From.GetNameDef]에 통합하는 방안을 모색하겠다는 [From.GetLeader]의 의사를 전달했습니다. [From.GetLeader]의 제안을 받아들인다면 [Root.GetNameDef](은)는 [From.GetNameDef]의 비교적 자치적인 괴뢰국이 될 것이며, 우리 정부는 [From.GetLeader]의 비전에 더 부합하는 형태로 재편될 것입니다.\n\n 우리는 선택의 기로에 놓여 있습니다. [Root.GetAdjective]의 독립성은 [From.GetNameDef](와)과의 친선보다 더 중요할까요?"
 generic.20.d_enemies: "오늘 [From.GetNameDef](으)로부터 [Root.GetLeader](이)가 [From.GetLeader](을)를 국가원수로 인정하고 우리나라를 [Root.GetNameDef]에 대한 [From.GetAdjective] 정부의 비전대로 다시 편성하라는 내용의 전언이 도착했습니다. 이를 받아들이면 우리는 [From.GetNameDef]의 괴뢰국이 될 것입니다.\n\n국경 너머의 적들에게 우리의 독립성을 내주고 싶지는 않지만, 이 전언에는 우리가 [From.GetLeader]의 요구에 응하지 않으면 [From.GetNameDef](와)과 전쟁에 돌입하게 될 것이라는 협박이 분명히 담겨 있습니다."
 generic.20.a: "그들의 요구에 따르자."
 generic.20.b: "누가 뭐래도, 나는 우리의 새로운 [From.GetAdjective] 지배자들을 환영한다."
 generic.20.c: "절대 안 된다!"
 generic.21.t: "[From.GetNameDefCap]의 굴복"
 generic.21.d: "[From.GetAdjective] 정부는 그들의 독립국 지위를 버리고 [Root.GetNameDef]의 종속국이 되는 것을 받아들였습니다. 우리는 이것이 우리의 지역 내 위상 상승과 [Root.GetAdjective]의 이익 증진으로 이어질 것임을 믿어 의심치 않습니다."
 generic.21.a: "훌륭하군."
 generic.22.t: "[From.GetNameDefCap]의 저항!"
 generic.22.d: "오늘 [From.GetNameDef]의 외교 사절단이 [From.GetNameDef](을)를 [Root.GetNameDef](와)과 통합하자는 우리의 요구를 거부한다는 것을 공표하기 위해 도착했습니다. 실망스럽기는 하지만, [From.GetNameDef]의 입장을 바꾸기 위해 무력을 사용한다는 명확하고 유혹적인 선택지가 아직 남아 있습니다."
 generic.22.a: "실망스럽군."
 generic.23.t: "[From.GetNameDefCap]의 [demanded_prov_target.GetName] 통제권 요구"
 generic.23.d: "[demanded.prov.target.GetName] 주 전체의 통치권을 주장하는 적대적인 [From.GetNameDef] 사절단이 오늘 우리나라에 도착했습니다. [From.GetLeader](은)는 즉시 영토를 반환하지 않는다면 전쟁을 선포하겠다고 전했습니다. 그는 해당 지역에 대한 [demanded_prov_target.Owner.GetAdjective]의 소유가 정당하지 않고 [demanded_prov_target.GetName](은)는 [From.GetAdjective]의 필수적인 부분이라고 주장하고 있습니다.\n\n우리가 그들의 요구를 받아들인다면, [demanded_prov_target.GetName](은)는 [From.GetNameDef](으)로 할양되지만 그 지역에 대한 영유권 주장이나 핵심 주는 유지될 것입니다. 한편 거절할 경우 전쟁은 불가피합니다."
 generic.23.a: "선택의 여지가 없다."
 generic.23.b: "[demanded_prov_target.GetName](은)는 [Root.GetAdjective]의 영토로 남을 것이다!"
 generic.24.t: "[demanded_prov_target.GetName] 양도!"
 generic.24.d: "[From.GetNameDefCap](은)는 [demanded_prov_target.GetName]에 대한 우리의 정당한 주장을 받아들이기로 결정했고 [Root.GetNameDef]에 지역을 양도했습니다.\n이 문제가 신속하고 정중한 방식으로 해결됨에 따라, 우리는 [Root.GetNameDef](와)과 [From.GetNameDef] 사이의 평화가 영원히 지속되리라 확신할 수 있었습니다."
 generic.25.t: "[From.GetNameDefCap]의 저항!"
 generic.25.d: "[From.GetNameDefCap](이)가 우리의 요구를 거부했으니, 이제 침공할 것이라는 우리의 위협을 실행으로 옮길지 결정해야 합니다. 만일 우리가 이를 이행하지 않는다면 [Root.GetLeader]에 대한 대중의 인식과 [Root.GetAdjective] 정부의 정당성에 심각한 피해를 입게 될 것입니다."
 generic.25.a: "어떤 방식으로든, [demanded_prov_target.GetName](은)는 우리 것이 될 것이다."
 maybe_war_tt: "§R이는§! §Y[From.GetNameDef]§! §R(와)과의 전쟁으로 이어질 수 있습니다.§!"
 usa.401.t: "[From.GetNameDefCap]의 기지 대 구축함 협정 수락"
 usa.401.desc: "[From.GetLeader] 영국 수상은 기지 대 구축함 협정을 수락한다는 의사를 밝혔습니다. [From.GetAdjective] 해군 장교들이 구축함들을 조사하고 양도 과정을 감독하기 위해 도착했습니다.\n\n 몇몇 [From.GetAdjective] 장교들이 양도될 함선들에 낀 구아노와 녹의 두께에 다소 우려를 표하는 것으로 보아, 해야 할 일이 아직 남아 있는 것 같습니다."
 usa.401.a: "빈자에게 선택할 여유 따윈 없다."
