 stability.31.t: "군사 진압 성공"
 stability.31.desc: "우리의 재빠른 대응이 아주 효과적이었던 것으로 드러났습니다. 지역 치안 기관과 애국적인 자원병의 지원에 힘입어, 헌병대 병력은 공조가 잘 이루어진 작전을 통해 사라졌던 병역 기피자를 모두 찾아냈습니다. 소집에 응하지 않을 경우 처하게 될 상황을 알자 대부분은 소집에 응하기로 했습니다. 최고사령부는 근무지에 출두한 자는 과거의 범죄나 병역 기피를 문제 삼지 않겠다고 공식적으로 선언했습니다. 그럼에도 많은 국민이 나라를 위해 무기를 들고 싸우기를 완강히 거부한 끝에 체포되었습니다."
 stability.31.a: "적극적인 행동으로 상황 악화를 막았군."
 stability.32.t: "징병 거부 폭동"
 stability.32.desc: "군사력을 통해 상황을 해결하려던 우리의 시도는 성공하지 못했습니다. 아마도 우리 측 공무원 중 한 명이 입안 중이던 작전 계획을 유출해 버린 듯한데, 대중은 이에 발 빠르게 대응했습니다. 헌병과 여타 법 집행기관의 요원들이 병역 기피자들을 체포하려 접근했지만, 전쟁 종식과 징병 금지를 외치는 성난 군중들에게 가로막히고 말았습니다. 경찰과 시위자 사이에 시가전이 벌어졌고, 군인들이 자기방어를 위해 무기를 사용할 수밖에 없는 상황이 벌어져 결국 사상자가 발생했습니다. 경찰이 수 시간 뒤에나 상황을 완전히 통제할 수 있었습니다.\n\n바리케이드가 철거되고 사망자들이 땅에 묻히며 수도에는 무거운 분위기가 내려앉았습니다. 육군부의 보고에 따르면 입영 신고를 하는 신병의 수에는 아무 변화가 없었습니다. 정부의 많은 인원들이 이런 상황에서 얼마나 싸움을 계속할 수 있을지 우려하고 있습니다."
 stability.32.a: "상황이 우리에게 유리하게 흘러가지는 않는군."
 stability.33.t: "징병 거부 반란"
 stability.33.desc: "군사력을 통해 상황을 해결하려던 우리의 시도는 성공하지 못했습니다. 아마도 우리 측 공무원 중 한 명이 입안 중이던 작전 계획을 유출해 버린 듯한데, 대중은 이에 발 빠르게 대응했습니다. 헌병과 여타 법 집행기관의 요원들이 병역 기피자들을 체포하려 접근했지만, 전쟁 종식과 징병 금지를 외치는 성난 군중들에게 가로막히고 말았습니다. 경찰과 시위자 사이에 시가전이 벌어졌고, 군인들이 자기방어를 위해 무기를 사용할 수밖에 없는 상황이 벌어져 결국 사상자가 발생했습니다. \n\n그 직후 상황은 빠르게 통제 불능으로 치달았고, 시민들이 군인과 경찰서를 습격해 직접 무장했습니다. 현재 나라 내 여러 도시가 반정부 무장 반란 상태에 처했습니다. 아이러니하게도, 반란군들은 무기를 들 의향이 있는 군인을 찾는 데 아무런 문제가 없는 것 같습니다."
 stability.33.a: "아, 이제야 싸우고 싶어지셨다고!?"
 stability.34.t: "징병제 개정이 효과를 보다"
 stability.34.desc: "징병 정책 개편의 일환으로 정부가 통과시킨 사회적인 조치들이 예상외로 상당한 인기를 끌고 있습니다. 높은 봉급과 더 많은 휴가를 가장 큰 혜택으로 들 수 있지만, 많은 이들은 전쟁 과부와 고아를 지원하는 정부의 새 계획을 눈여겨보았습니다. 국가의 부름을 거부하는 자기 자신을 정당화하는 남성들이 점점 줄어들며, 병역 기피자에 대한 대중의 지지도 거의 사라졌습니다.\n\n실제로, 더 많은 국민들이 [Root.GetAdjective](이)가 향유하던 삶의 방식이 공격받고 있음을 깨달았는지 정부의 지지율이 최근 급등하였습니다."
 stability.34.a: "현명한 결정이다."
 stability.35.t: "제591 형벌 대대"
 stability.35.desc: "상황의 심각함을 고려했을 때 최고사령부는 조국의 수호라는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야 한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들이 징집을 피할 수 있도록 영향력을 행사해 온 인원들을 세심히 선별하여 자택을 급습했습니다. 잠옷을 입은 채 군에 징집된 인원들은 무장 경비병들을 통해 병영으로 이송되었고, 타인에게 체제 전복적인 영향을 주지 못하도록 별도의 부대로 배치받을 것입니다.\n\n이 소식은 빠르게 퍼져나갔고, 징집 통지서를 무시할 수 있다고 믿었던 많은 이들이 이제야 마음을 고쳐먹은 것 같습니다. 전국의 징병소는 병역 기피를 시도했던 '친구'가 마음을 돌릴 경우 정확히 어떤 상황에 처하는지에 관한 문의를 하는 사람이 늘어났다는 보고를 올렸습니다."
 stability.35.a: "아직 스스로를 구하기에는 늦지 않았다."
 stability.36.t: "지역 엘리트들의 항의의 목소리"
 stability.36.desc: "상황의 심각함을 고려했을 때 최고사령부는 조국의 수호라는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야 한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들이 징집을 피할 수 있도록 영향력을 행사해 온 인원들을 세심히 선별하여 자택을 급습했습니다. 그렇게 병역 기피자들은 잠옷을 채 갈아입지도 못하고 군에 징집되었습니다. 가족들은 이 결정에 항의하기 위하여 광범위한 지지망을 동원하고 있으며, 육군부에는 단순 노동자부터 여러 부처의 차관보에 이르기까지 '왜 전쟁 수행에 핵심적인 분야에서 일하는 사람들이 현장에서 끌어내졌느냐'는 항의 전화와 서한이 빗발쳤습니다. 일부 각료들조차도 자기 자식들이 전선에 나가는 것을 걱정하며 전쟁에 대해 재고하고 있는 것으로 보입니다."
 stability.36.a: "의무감이란 것도 없나?"
 stability.37.t: "엄숙하고 숭고한 의무"
 stability.37.desc: "\"물론 저도 살고 싶습니다. 저도 학교를 졸업하고 싶고, 여자를 만나고 싶으며, 가정을 이루고 싶습니다. 하지만 우리가 전쟁에서 지면, 어떤 것도 이룰 수 없을 것입니다. 그래서 저는 싸웁니다.\"\n\n위 내용을 담은 익명의 편지가 나라의 주요 신문사마다 투고되며 큰 반향을 일으켰습니다. 처음에는 병역을 기피하였지만, 군인이 되어 스스로 나라를 구하기 위해 싸워야만 함을 깨달았다는 이 남성의 목소리는 같은 처지에 처한 많은 이들의 뇌리를 강타했습니다. 전국의 징병위원회는 징집에 응하지 않은 인원은 여전히 존재하지만, 조국과 자신들의 삶의 방식을 지키기 위해 자원한 새로운 입대자들 덕분에 그 공백이 모두 메워졌다고 보고했습니다."
 stability.37.a: "저들의 목숨을 헛되이 허비할 수는 없다."
 stability.38.t: "겁쟁이들의 최후"
 stability.38.desc: "\"새벽이 밝을 무렵 그는 벽 앞으로 끌려갔습니다. 그는 마지막 담배는 거부했지만, 눈가리개는 받아들였습니다. 그가 남긴 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었습니다. 이윽고 총살형 사격대가 그를 조준했고, 몇 분 뒤 의사는 그의 죽음을 선언했습니다.\"\n\n병역을 회피한 이를 모두 잡아들이지는 못했지만, 상당한 징병 거부자를 체포할 수 있었습니다. 우리가 처한 심각한 상황을 고려했을 때, 육군부는 소집을 거부한 자들에게 군법을 적용하기로 결정했습니다. 사형 선고가 연이어 내려졌고 총살형 사격대의 손에 처형이 이루어졌습니다. 이 조치는 원했던 효과를 분명히 보여주었습니다. 국민 중 많은 수가 겁쟁이로서 불명예스럽고 확실한 죽음을 맞느니 전쟁터에서 살아남을 확률에 기대 보기로 결정한 것입니다."
 stability.38.a: "이렇게 되다니 참으로 안타깝구나."
 stability.39.t: "평화를 위한 순교자"
 stability.39.desc: "\"새벽이 밝을 무렵 그는 벽 앞으로 끌려갔습니다. 그는 마지막 담배는 거부했지만, 눈가리개는 받아들였습니다. 그가 남긴 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었습니다. 이윽고 총살형 사격대가 그를 조준했고, 몇 분 뒤 의사는 그의 죽음을 선언했습니다.\"\n\n소집을 거부한 자들에게 사형 선고를 내려 처형을 집행한 것이 오히려 역효과를 일으킨 것 같습니다. 이 상황에 겁에 질린 국민들이 군대로 입대하는 대신, 처형된 이들을 평화 운동을 위한 순교자로 탈바꿈한 것입니다. 그들의 이름과 인생사는 보기 좋도록 말끔하게 편집되어 공개되기까지 했습니다. 종전을 요구하는 대규모 평화 시위가 여러 대도시에서 촉발되었습니다. 육군부는 어떤 상황에서도 소집에 불응할 것이며, 사형된 사람들과 똑같이 되는 한이 있더라도 협력하지 않을 것임을 공개적으로 밝히는 병역 대상자들의 편지를 여럿 받았다는 보고를 올렸습니다."
 stability.39.a: "상황이 반드시 나아지는 것은 아니로군."
 stability.40.t: "[Root.GetNameDef](을)를 위한 뉴딜"
 stability.40.desc: "오늘 라디오 연설에서, [Root.GetLeader](은)는 '사회적 혁명'을 발표했습니다. 이윽고, 그는 사회생활의 모든 영역에 걸쳐 개혁 체계를 펼칠 것이라고 했으며, 모든 귀환병들에게 교육, 고임금 직업 소개와 넉넉한 연금을 약속했습니다. 또한 휴전이 체결되는 날부터 젊은 가족들에게 분양할 수 있도록 대규모 주택 건설 계획을 발표했습니다. 이러한 발표가 대중의 사기에 크나큰 영향을 준 것으로 보입니다. 전국의 징병 사무소는 현재의 전쟁 이후로도 복무 기한을 연장할 수 있는지에 관한 문의가 빗발치고 있으며, 추가적인 혜택을 받기 위해 최전선 병력으로 배치되기를 요구하는 이들까지 있다고 현황을 보고했습니다."
 stability.40.a: "이 비용을 어떻게 메꾼담?"
 strikes_event.1.t: "질서의 회복"
 strikes_event.1.desc: "현 사태에 발 빠르게 대응한 군 최고사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 대부분의 파업 동조자들은 치명적인 결과를 낳을 수 있는 충돌을 원치 않았기에, 공장 정문을 통과하며 벌인 사열이 효과를 톡톡히 보았습니다. 일부 노동자는 병사들을 설득해 대의를 설파하려 했으나, 아늑한 후방의 노동자들이 최전선에서 싸우는 전투원들을 내버리는 것이냐는 병사들의 반문 앞에서 이들의 말은 거의 효과를 거두지 못했습니다."
 strikes_event.1.a: "그러게 말이야."
 strikes_event.2.t: "피의 월요일"
 strikes_event.2.desc: "현 사태에 발 빠르게 대응한 군 최고사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 그러나 파업자들이 철도를 봉쇄한 바람에 부대는 육로로 진군해야 했고, 대열을 맞추어 파업이 일어난 도시 사이를 이동하는 것은 예상보다 훨씬 더 어려웠던 탓에 파업자들에게 대응할 시간을 주고 말았습니다. 그렇게 바리케이드가 쳐진 공장에 부대가 도달했을 때는 파업자들이 이미 준비를 마친 뒤였습니다. 도로를 확보하려 한 군인들은 같은 분노에 찬 노동자들의 돌팔매질에 직면하게 되었습니다.\n\n부대는 자기방어를 위해 사격을 개시했고, 파업자 다수가 사망했으며 부상자가 속출했습니다. 이에 군중은 분기탱천했으며, \"살인자들!\"이라는 행인들의 비명만이 허공을 채웠습니다. 수도의 분위기는 파업자들을 향해 극적으로 기울었습니다. 저녁쯤, 군인들은 바리케이드를 그대로 둔 채로 후퇴해야 했습니다.\n\n이후 상황을 강제로 진압하려는 시도는 없었습니다. 파업자들은 여전히 공장을 통제하고 있으며, 어떤 작업도 진행 중이지 않습니다."
 strikes_event.2.a: "계획이 꼬였군."
 strikes_event.3.t: "산업 전선의 영웅들"
 strikes_event.3.desc: "\"산업 전쟁은 사단의 행군과 비행기의 폭격보다 중요합니다. 나라를 위해 싸우고 죽어야 하는 군인의 의무 그 이상입니다. 어느 무엇보다, 공장과 주조소에서 펼쳐지는 산업 전쟁에서 이겨야 합니다. 생산 라인에서의 싸움을 버리는 것은 최전선을 버리는 것에 못지않습니다. 그리고 생산 라인에서의 승리는 최전선에서의 승리만큼이나 치하받아야 할 것입니다.\"\n\n가용할 수 있는 모든 선전 자원을 돌린 결과, 군수 노동자들의 일은 가장 보기 좋게 다듬어졌습니다. [Root.GetLeader](은)는 할당량을 100% 이상으로 초과 달성한 노동자에게 수여할 새로운 상을 직접 승인했으며, 첫 번째 수상자들은 전국을 돌며 다른 노동자들에게 자신의 방식을 지도하도록 파견되었습니다.\n\n이로 말미암아 많은 파업자들이 자신들의 위치를 재고하게 된 것 같습니다. 이전에 파업했던 모든 공장의 작업이 재개되었습니다."
 strikes_event.3.a: "모두가 영웅이다."
 strikes_event.4.t: "전시 생산부"
 strikes_event.4.desc: "[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 이전까지 숙련공들은 징집에서 면제되었지만, 이 조항이 삭제되어 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에 육군부는 전쟁 수행과 관련된 물품을 생산하는 공장 경영진의 역량이 부족하다고 판단되면 해당 공장을 국가가 직접 통제할 수 있도록 권한을 조정했습니다.\n\n특히, 이 개정안에 반발하는 사람들은 명령을 불복한 군인들과 동일하게 취급할 것이라는 발표가 나오자, 영향권 내 도시에서는 조용히 자리를 떠나는 이들의 발길이 이어졌습니다. 공장 노동자들의 사기가 바닥까지 내리깔리긴 했지만, 생산은 재개되었습니다."
 strikes_event.4.a: "처음부터 이래야 했다."
 strikes_event.5.t: "국가를 향한 저항"
 strikes_event.5.desc: "[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 이전까지 숙련공들은 징집에서 면제되었지만, 이 조항이 삭제되어 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에 육군부는 전쟁 수행과 관련된 물품을 생산하는 공장 경영진의 역량이 부족하다고 판단되면 해당 공장을 국가가 직접 통제할 수 있도록 권한을 조정했습니다.\n\n특히, 이 개정안에 반발하는 사람들은 명령을 불복한 군인들과 동일하게 취급할 것이라는 발표가 나오자, 영향권 내 도시에서는 커다란 비웃음이 터져 나왔습니다. 노동자들에게 직접 징집 통지서를 전달하기 위해 파견된 경찰관들은 고작 서류 나부랭이 대신 더 쓸 만한 것을 가지고 오라는 조롱 섞인 대꾸를 받았습니다."
 strikes_event.5.a: "그 말을 따라 주도록 하지."
 strikes_event.6.t: "먹어야 산다"
 strikes_event.6.desc: "비일비재한 파업에 대한 언급은 일절 없이, 오늘 [Root.GetLeader](은)는 전시 산업에 종사하는 노동자들이 체력을 온존할 수 있도록 설탕, 커피 그리고 고기를 추가 배급한다고 발표했습니다. 안타깝지만 정부가 초콜릿을 추가로 배급할 것이라는 소문은 거짓으로 밝혀졌습니다.\n\n파업 주동자들은 노동자들이 업무로 복귀하는 것을 막고 있지만, 대부분은 '평화와 빵'은 오지 않으리라 믿고 있으며, 그저 빵만으로도 만족하고 있는 것으로 보입니다."
 strikes_event.6.a: "먹은 만큼 일해야 할 것이야."
 strikes_event.7.t: "검은 참나무 작전"
 strikes_event.7.desc: "밤새 마을 외곽에 집결한 부대는 기습의 요소를 유지하기 위해 등화관제 및 기도비닉을 유지했습니다. 해가 떠오르자 바리케이드에서 보초를 서던 노동자들이 교대를 시작할 무렵 공격 대열이 진입했습니다. 피로에 지친 노동자들은 재빨리 인력을 조직하고 대응하지 못했습니다. 포로를 지키기 위해 소규모 분견대를 배치했고, 부대는 마을을 휩쓸며 공장 노동자 명단의 인원 전부를 체포했습니다. 오후가 되었을 무렵, 군은 도시를 완전히 통제에 두었고 통행금지령을 내렸습니다. 더 이상의 저항은 없을 것으로 예상됩니다. 노동자 대다수는 현장으로 복귀한다는 조건으로 풀려났으며, 주모자들은 재판을 받게 될 것입니다. 그들에게는 사형 선고가 내려질 것으로 보입니다."
 strikes_event.7.a: "질서가 다시 회복되었군."
 strikes_event.8.t: "오크 가의 전투"
 strikes_event.8.desc: "밤새 마을 외곽에 부대가 집결했지만, 등화관제와 기도비닉이 유지되지 않아 기습이 발각되었습니다. 부대가 마을로 진입했을 때는 노동자들이 이미 비상사태를 발령한 채 그들을 기다리고 있었습니다. 첫 번째 공격은 맞받아친 돌팔매 공격 속에서 실패로 돌아갔습니다. 총검으로 다시 시작한 두 번째 공격은 잔인한 백병전으로 돌입했으며, 수십 명의 사상자가 거리에 쓰러졌습니다.\n\n지휘관들은 병력을 퇴각시키기로 했고, 노동자들은 요새화를 강화하고 후퇴하며 남은 무기들을 모아 무장하고 있습니다. 아마 내일 다음 전투가 벌어질 것으로 예상되지만, 최고사령부는 승리를 자신하지 못하는 듯합니다."
 strikes_event.8.a: "선택지가 빠르게 줄어드는군."
 strikes_event.9.t: "노동자 권리 보호법"
 strikes_event.9.desc: "수도 전역에 긴장이 고조되는 가운데, [Root.GetLeader](은)는 전시임에도 불구하고 노동자들의 권리를 보호하기 위한 새로운 법안을 발표했습니다. 광범위한 규모의 입법을 통해 유급 병가의 제한 해제, 모든 노동자의 상해 보험 의무화, 노동조합 가입의 권리, 그리고 최초로 모든 여성 피고용인의 산후 출산휴가 권리를 보장했습니다.\n\n정부의 많은 사람들은 이를 파업에 완벽히 항복하는 것과 다를 것 없다고 여겼지만, 적어도 효과는 확실했습니다. 모든 공장이 작업을 재개한 것입니다."
 strikes_event.9.a: "이걸로 충분하기를."
 mutiny_event.1.t: "반란 진압"
 mutiny_event.1.desc: "병영과 참호선에서 펼쳐진 수 시간 동안의 팽팽한 협상 끝에, 우리 군의 군사 반란이 끝났습니다. 이길 가능성이 없음을 직시하고, 반란군들은 빠르게 물러나기로 결정했습니다.\n\n이제 가장 중대한 문제는 명령에 불복한 이들의 처우입니다. 최고사령부는 관대한 처분을 내리기로 하였고 반란군들이 가혹한 처벌을 받지 않으리라 약속했습니다. 일부 병사들은 계급이 강등되어 다른 부대로 전출되기도 했습니다."
 mutiny_event.1.a: "이번이 마지막이길 바라자."
 mutiny_event.2.t: "공허한 위협"
 mutiny_event.2.desc: "반란군에게 겁을 주어 투항하게 하려던 시도는, 반란군 진압을 위해 투입한 부대가 강력한 항전을 받으며 역효과를 낳았습니다. 전선에서 갈고닦은 기술로 방어 태세를 신속히 다진 그들을 격퇴하기 위해 매우 큰 대가를 치러야 했습니다.\n\n충성파 병력들을 지휘한 장교들은 후퇴하여 다음 명령을 기다리고 있지만, 이 작은 성공이 반란군들에게 힘을 실어 주었음은 의심의 여지가 없습니다."
 mutiny_event.2.a: "이런 상황은 누구도 예측하지 못했을 것이다."
 mutiny_event.3.t: "무엇을 위해 우리는 싸우는가?"
 mutiny_event.3.desc: "\"군인이 자신이 하는 일이 진정 가치 있는 것인지 의혹을 품는 것은 결코 드문 일이 아닙니다. 그대에게 희생을 요구하는 것이 무엇으로 정당화될 수 있을까요? 정말 우리가 절대 보지 못할 목표를 좇으라며 죽음에도 굴하지 않길 요구할 수 있을까요?\n\n이는 우리가 태어난 이상 시대를 살며 반드시 알게 될 불행한 사실입니다. 운명은 우리의 자유, 고향, 우리 [Root.GetAdjective]의 일상을 위해 전쟁을 치를 것을 결정하고 말았습니다! 우리는 이 전쟁을 선택한 것이 아니라, 강요받은 겁니다! 제가 스스로 하지 못할 일은 어떤 것도 그대들에게 요구하지 않을 것이란 걸 여러분은 알 것이며, 승리해야만 한다면 그대들이 어떤 일이든 다해 주리라는 것을 저 역시 알고 있습니다.\"\n\n[Root.GetLeader](이)가 최전선의 부대 앞에서 벌인 연설이 우리가 바라던 효과를 발휘한 듯합니다. 군인들은 자발적으로 환호하며 아무런 불평 없이 맡은 바 소임을 다하기 위해 복귀했습니다."
 mutiny_event.3.a: "좋은 연설이었다."
 mutiny_event.4.t: "전시 반역법"
 mutiny_event.4.desc: "육군부가 이번 군사 반동 소식을 은폐하기 위해 최선을 다하고 있지만, 서신의 검열에도 한계가 있는 법입니다. 휴가를 떠난 병사들은 군대가 이 전쟁에서 더 이상 무의미한 피를 흘리고 싶어 하지 않는다는 소문을 빠르게 퍼뜨렸습니다.\n\n반란에 대해 특별히 언급하지는 않았지만, 오늘 [Root.GetLeader](은)는 전쟁 수행에 가해지는 모든 방해 행위를 반역으로 간주할 것이라고 발표했습니다.\n\n반역에 대한 처벌은 잘 알려져 있고, 반란 주모자들에 대한 대중의 지지는 모조리 사라졌습니다. 이 소식은 널리 전해졌으며, 대중들의 지지가 식어버리자 군인들은 조용히 임무로 복귀했습니다."
 mutiny_event.4.a: "굳이 설명할 필요는 없다."
 mutiny_event.5.t: "흐지부지된 진압 시도"
 mutiny_event.5.desc: "육군부가 이번 군사 반동 소식을 은폐하기 위해 최선을 다하고 있지만, 서신의 검열에도 한계가 있는 법입니다. 휴가를 떠난 병사들은 군대가 이 전쟁에서 더 이상 무의미한 피를 흘리고 싶어 하지 않는다는 소문을 빠르게 퍼뜨렸습니다.\n\n반란을 막으려는 정부의 노력은 물거품이 되었습니다. 비밀경찰의 보고에 따르면 반란 주모자들은 대중으로부터 강한 지지를 받고 있으며, 이들을 고립시켜 제압하기는 어려울 것으로 보입니다."
 mutiny_event.5.a: "이렇게 법을 무시하다니, 실로 우려스럽군."
 mutiny_event.6.t: "[Root.GetAdjective]의 평화 제안"
 mutiny_event.6.desc: "[Root.GetLeader](은)는 언론을 통해 최근 제의한 평화 협상이 실패했다고 발표했습니다. 이 불행한 사태의 원인은 매우 복잡합니다만, 모든 피해의 배상과 군대의 완전한 무장 해제, 그리고 전쟁을 시작한 것이 상대측임을 공개적으로 인정하라는 [Root.GetAdjective]의 요구가 결정적이었던 것 같습니다.\n\n우리의 적들은 하나같이 우리의 타당한 요청을 무조건 항복 요구라고 비난하고 있습니다. 그들은 최후의 최후까지 전쟁을 치를 것이라고 맹세했습니다.\n\n적들이 이성을 잃은 채 싸움을 기약하게 되어, 평화 협정을 강제하려 했던 반란 주모자들의 시도는 무산되었습니다."
 mutiny_event.6.a: "끔찍하도록 유감이구나."
 mutiny_event.7.t: "군사 진압 성공"
 mutiny_event.7.desc: "반란군의 소규모 분대와 전투를 치른 사례가 일부 보고되었지만, 반란군 진압 작전 자체는 놀라운 성공을 거뒀습니다. 충성파 민병대는 기술 대신 숫자로 밀어붙여 반란군 요새를 포위하고는 그들에게 항복을 요구했습니다. 대부분의 병사들은 동포와 무기를 맞대느니 평화적인 항복을 택했습니다.\n\n주모자는 비밀 군사재판을 받게 되겠지만, 일반 장병들은 전선으로 복귀할 것이며, 반란군의 새싹이 또다시 돋아나는 것을 방지하기 위해 다른 보직을 받게 될 것입니다."
 mutiny_event.7.a: "잘했다."
 mutiny_event.8.t: "형제와 맞서는 형제"
 mutiny_event.8.desc: "노동자 및 군인 의회의 선거를 막으려던 우리의 시도는 가장 비관적인 예측을 뛰어넘을 정도로 상황을 악화시키고 말았습니다. 반란군은 투항하는 대신 임시 의회를 구성하고 야전 지휘관을 선출한 뒤 거리에 방어선을 구축하고 있습니다. 싸우려는 것이 분명합니다.\n\n군 내부에 균열이 생겨 전 병력은 물론 심지어 같은 가족 사이에도 다툼이 생기고 있습니다. [Root.GetNameDefCap](은)는 내전의 경계선에 서 있습니다."
 mutiny_event.8.a: "상황이 더욱 악화되는군."
 mutiny_event.9.t: "새로운 유형의 장교"
 mutiny_event.9.desc: "군의 강력한 반대에도 불구하고, [Root.GetAdjective]군의 모든 장병들은 자신들을 이끌 지휘관을 선출할 수 있게 되었습니다. 결과는 아주 놀라웠는데, 대부분이 야전 경험이 풍부하고 실력이 뛰어난 군인을 뽑았기 때문입니다. 많은 고위 장교들은 여전히 이를 개인적인 모욕으로 받아들였지만, 대다수의 군인들이 이 상황을 더욱 선호한다는 것에는 의심할 여지가 없습니다."
 mutiny_event.9.a: "잘 될 리가 없겠지?"
