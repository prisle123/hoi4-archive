 lar_collab_gov.1.t: "[Root.GetNameDef] 내 [From.GetAdjective] 파르티잔 운동"
 lar_collab_gov.1.d: "[From.GetNameDefCap](은)는 최근 우리나라 내에서 협조자를 키우기 위한 노력을 강화하고 있습니다. [This.GetAdjective] 정치인 몇몇은 [From.GetAdjective] 체제에 대해 동조하는 듯한 발언을 하기 시작했으며, 우리나라 내의 많은 파르티잔들은 [From.GetRulingIdeology]에 대한 그들의 동정을 [From.GetNameDef]에 대한 직접적인 지지로 바꾸고 있습니다.\n\n우리나라에서 성장하는 [From.GetAdjective]의 영향력은 틀림없이 [Root.GetAdjective]의 저항력을 저하시킬 것이며, 심지어는 [Root.GetNameDef](이)가 항복할 경우 [From.GetNameDef](와)과 협력하는 새로운 [From.GetRulingIdeology] 정부로 이어질 수도 있을 것입니다."
 worrying: "걱정스럽군."
 ETH_events.1.t: "에티오피아의 무조건 평화 협정 제안"
 ETH_events.1.d: "이탈리아가 소말릴란드와 에리트레아의 일부 저항 세력을 제외하고는 거의 통제권을 상실하자, 에티오피아 정부는 적대 행위를 평화적으로 끝낼 것을 제안했습니다. 이 경우 이탈리아는 공식적으로 에티오피아 침공을 종료하고 동아프리카의 점령지를 에티오피아에 양도할 것입니다. 어떻게 대응하시겠습니까?"
 ETH_events.1.a: "조약에 서명하겠다."
 ETH_events.1.b: "또 굴욕을 당할 순 없다!"
 ETH_events.101.t: "[From.GetNameDefCap]의 평화 거부"
 ETH_events.101.d: "동아프리카에서 모든 영토의 통제권을 상실했음에도 불구하고, [From.GetLeader](은)는 우리가 제안한 평화 협정을 거부했습니다. 아무래도 이 전쟁을 끝낼 수 있는 유일한 방법은 그들의 완전한 항복을 받아 내는 것밖에 없어 보입니다."
 ETH_events.101.a: "애석하군."
 germany.1041.t: "[FROM.GetNameDefCap]의 주데텐란트 요구"
 germany.1041.desc: "최근 체코 국경에서의 격변에도 불구하고 [FROM.GetAdjective]의 외교 정책은 흔들리지 않는 듯합니다. [FROM.GetAdjective] 외교관들은 주데텐란트를 넘기지 않으면 선전포고하겠다는 최후통첩을 고했습니다."
 germany.1041.desc_ally_or_subject: "최근 체코 국경에서의 격변에도 불구하고 [FROM.GetAdjective]의 외교 정책은 흔들리지 않는 듯합니다. [FROM.GetAdjective] 외교관들은 우리가 지체 없이 주데텐란트를 양도하기를 바라며 영토 요구안을 전달했습니다."
 germany.1041.a: "선택의 여지가 없다."
 germany.1041.b: "[GetSudetenlandRejectOption]"
 germany.1041.b_default: "[FROM.GetAdjective] 전쟁 기계는 여기서 멈추리라."
 germany.1041.b_ally_of_ger: "우리는 손에 넣은 영토를 포기하지 않을 것이다."
 germany.1042.t: "[FROM.GetNameDefCap]의 항복"
 germany.1042.desc_default: "[ROOT.GetAdjective]에게 한계란 없을지도 모릅니다. 이전에 [FROM.GetAdjective]의 영향권에 속했던 주데텐란트는 이제 우리에게 양도되었습니다. [FROM.GetNameDefCap](은)는 신경 쓰지 않아도 될 것 같습니다. 당장은 말입니다."
 germany.1042.desc_ally: "[ROOT.GetAdjective]에게 한계란 없을지도 모릅니다. 이전에 [FROM.GetAdjective]의 영향권에 속했던 주데텐란트는 이제 우리에게 양도되었습니다. [FROM.GetLeader](와)과 [FROM.GetAdjective] 외교관들이 이것이 [ROOT.GetFactionName]에 있어 최선의 결과임을 깨닫는 데는 오랜 시간이 필요하지 않았습니다."
 germany.1042.desc_subject: "[ROOT.GetAdjective]에게 한계란 없을지도 모릅니다. 이전에 [FROM.GetAdjective]의 영향권에 속했던 주데텐란트는 이제 우리에게 양도되었습니다. 괴뢰국 [FROM.GetNameDef]의 지도자 [FROM.GetLeader](은)는 지방 당국과 [FROM.GetAdjective] 조직들이 이의 없이 조약을 준수하였는지 확인했습니다."
 germany.1042.a: "훌륭하군."
 germany.1043.t: "[FROM.GetNameDefCap]의 요구 거부"
 germany.1043.desc: "힘의 불균형에도 불구하고 [FROM.GetAdjective] 외교관들은 주데텐란트를 양도하라는 우리의 요구를 거절했습니다. 전쟁이 뒤따를 것은 확실합니다."
 germany.1043.desc_ally: "그것이 [ROOT.GetFactionName]의 모든 회원국에게 이익이 됨에도 불구하고, [FROM.GetAdjective] 외교관들은 주데텐란트를 양도하라는 우리의 요구를 거부했습니다. 동맹국의 자율성을 존중해야 하는 상황에서 지금 할 수 있는 일은 많지 않습니다."
 germany.1043.a: "제기랄."
 GRE_turkey_surrenders: "그리스의 요구에 한발 물러선 터키"
 germany.1050.t: "총통의 사망"
 germany.1050.desc: "$GER_adolf_hitler$ 총통이 벙커에서 사망한 채로 발견되었습니다. 적군이 다가오는 상황에서 총통은 생포되는 대신 차라리 목숨을 끊은 것으로 보입니다. 부대의 사기가 떨어지는 것을 막기 위해 선전국은 히틀러가 압도적인 적군을 맞이하여 최후까지 영웅적으로 싸우다 죽었다고 발표하고 있습니다. 그러나 더 시급한 문제는 누가 총통을 대신할 것인지입니다."
 germany.1050.a: "$GER_karl_donitz$(이)가 총통 각하께서 택한 후계자다."
 germany.1050.b: "$GER_albert_speer$(이)가 총통 각하의 야망을 이룰 것이다."
 germany.1050.c: "$GER_heinz_guderian$(이)가 우리를 이 난장판에서 벗어나게 해 줄 것이다."
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective]의 해군 조달"
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap](이)가 우리의 노후화된 해군 함선 일부를 구매하고자 접근해 왔습니다. 그들이 관심을 갖고 있는 함선은 노후화와 최신 장비 부족으로 인해 더 이상 운용되지 않고 있습니다."
 generic_purchase_ships_events.01.a: "상생적 협약이군."
 generic_purchase_ships_events.01.b: "함정을 나눠줄 순 없다."
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap], 해군 조달에 동의"
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] 외교관들과 해군 관계자들이 우리가 구매하겠다고 제안한 노후 장비를 팔겠다고 우리에게 알려왔습니다. 이를 통해 우리의 신생 해군을 빠르게 확장할 수 있을 것입니다."
 generic_purchase_ships_events.02.a: "좋은 소식이군!"
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap], 해군 조달 거래 거부"
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] 외교관들이 우리가 구매하겠다고 제안한 노후 장비를 팔 의사가 없다고 합니다. 이 거부가 자체 선박 계획 때문인지 아니면 우리 정책에 대한 반대의 표시를 의도한 것인지는 확실하지 않습니다."
 generic_purchase_ships_events.03.a: "유감스럽군."
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective]의 해군 조달"
 generic_purchase_ships_events.04.desc.a: "[FROM.GetNameDefCap](이)가 몇몇 퇴역한 주력함을 구매하고자 접근해 왔습니다. 그들이 관심을 보이는 함선들은 노후화되고 현대적인 장비가 없어 더 이상 운용되지 않고 있습니다. 그러나 [FROM.GetNameDef]에 함선들을 판매할 경우, 이미 악화되고 있는 해당 지역의 해군 군비 경쟁을 더욱 심화시킬 위험이 있습니다."
 generic_purchase_ships_events.04.desc.b: "[FROM.GetNameDefCap](이)가 몇몇 퇴역한 주력함을 구매하고자 접근해 왔습니다. 그들이 관심을 보이는 함선들은 노후화되고 현대적인 장비가 없어 더 이상 운용되지 않고 있습니다."
 generic_purchase_ships_events.04.a: "상생적 협약이군."
 generic_purchase_ships_events.04.b: "함정을 나눠줄 순 없다."
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap]의 드레드노트 조달 동의"
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] 외교관들과 해군 관계자들이 우리가 구매하겠다고 제안한 노후 드레드노트를 판매하겠다고 우리에게 알려왔습니다. 이를 통해 우리의 신생 해군을 빠르게 확장하고 이웃 국가보다 전력에 우위를 점할 수 있을 겁니다."
 generic_purchase_ships_events.05.a: "좋은 소식이군!"
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap]의 드레드노트 조달 거래 거부"
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] 외교관들은 우리가 구매하겠다고 제안한 노후 드레드노트를 판매할 의사가 없다고 말했습니다. 이 거부가 자체 선박 계획 때문인지 아니면 우리 정책에 대한 반대의 표시를 의도한 것인지는 확실하지 않습니다."
 generic_purchase_ships_events.06.a: "유감스럽군."
 AAT_germany.1.t: "[FROM.GetNameDefCap]의 자원 채굴권 요청"
 AAT_germany.1.a: "별로 이익이 되지 않는다."
 AAT_germany.1.b: "서로 이득이군!"
 AAT_germany.2.t: "[FROM.GetName]의 거래 거부"
 AAT_germany.2.desc: "[FROM.GetName](이)가 현재로서는 이것이 최선의 이익이 되지 않는다고 말하면서 우리의 제안을 거부했습니다.\n그들은 우리에게 전혀 악의는 없으며 그저 다른 우선순위가 있었을 뿐이라고 주장하고 있습니다."
 AAT_germany.2.a: "유감이군."
 AAT_germany.3.t: "[FROM.GetName]의 거래 승낙"
 AAT_germany.3.desc: "[FROM.GetName](이)가 우리의 거래를 수락했습니다. 이는 분명 양국 모두에게 이익이 될 것입니다. 이러한 수익성 있는 계약이 더 이어지길 바랍니다."
 AAT_germany.3.a: "훌륭해."
 #This loc is now used in a different German event for trade deals:
 AAT_germany.1.desc: "[FROM.GetNameDefCap](이)가 양국 경제 모두에 이익이 될 것이라 주장하며 우리에게 제안을 보냈습니다. 그들은 자국 산업을 위해 우리의 자원을 필요로 하며, 우리 또한 산업을 확장하기 위해 그들의 투자가 필요합니다. 구미가 당기는 제안이지만, 악마와의 거래가 아닐까요?"
 #This loc string is used for when Germany pressures Sweden to give up resource rights:
 AAT_germany.10.desc: "최근 [FROM.GetNameDef](와)과 그 하수인들이 [144.GetName](을)를 점령하면서 [GER.GetLeader](은)는 전쟁 기계에 연료를 공급하기 위해 더 많은 자원을 거래하라며 우리에게 압력을 가하고 있습니다. 이 제안이 완전히 일방적인 것은 아니지만, 이를 거부하면 우리가 전쟁에 휘말릴지도 모릅니다..."
 wtt_xian_incident_warning_8: "§R이로 인해 [CHI.GetNameDef] 측이 전쟁을 택할 수도 있습니다!§!"
