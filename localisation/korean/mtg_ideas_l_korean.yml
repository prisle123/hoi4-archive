 HOL_bernhard_strategy_meddling: "전략 간섭꾼 베른하르트 공"
 HOL_bernhard_intelligence: "정보 수집가 베른하르트 공"
 HOL_bernhard_organized_resistance: "저항군 조직가 베른하르트 공"
 HOL_redirected_investments: "투자금 전용"
 idea_weapons_for_the_resistance: "저항군에 무기를"
 idea_weapons_for_the_resistance_desc: "동맹국들이 조국의 증오스러운 적들과 용맹하게 싸우는 자유 투사들에게 군수품을 보내고 있습니다."
 political_turmoil: "정치적 혼란"
 political_turmoil_desc: "이 국가의 정부는 외세의 신임을 잃은 전임 지도층이 최근 실각한 뒤 강제로 수립되었습니다."
 HOL_domestic_aircraft_production: "국산 항공기 생산"
