 ENG_confiscated_royal_wealth: "왕실 재산 몰수"
 ENG_raymond_briggs: "레이먼드 브리그스"
 HOL_wilhelmina: "빌헬미나"
 HOL_wilhelmina_desc: "오라녜-나사우 가문은 수 세기 동안 네덜란드의 역사와 깊이 얽혀 있었습니다. 네덜란드가 침략당한다면 빌헬미나 여왕은 조국을 지키고자 모인 네덜란드인에게 틀림없이 영감이 되어줄 것입니다. 조상인 침묵공 빌럼이 80년 전쟁에서 그랬던 것처럼 말입니다."
 HOL_aloof_neutrality: "냉담한 중립"
 HOL_aloof_neutrality_desc: "네덜란드는 엄격한 중립 정책을 통해 150년 가까이 이웃 나라들과의 전쟁을 피할 수 있었고, 특히 네덜란드가 대전쟁에 휘말리지 않을 수 있었습니다. 이에 따라 네덜란드 국민은 \"보호 부적\"과도 같은 이 정책을 열렬하게 지지했고, 힘이 약한 네덜란드 정부는 국민의 의지에 반해 국제 정세에서 강경한 입장을 취할 수 없는 상황입니다. 대신, 정부는 국제 연맹을 신뢰하기로 했으며, 세계정세에 대해 거리를 두는 태도로 일관하고 있습니다."
 HOL_shell_shocked_spectator: "트라우마에 빠진 대전쟁의 목격자"
 HOL_shell_shocked_spectator_desc: "네덜란드인들은 대전쟁의 참상을 너무나도 가까이서 지켜보았는데, 이는 중립국 네덜란드가 서부 전선의 난민들에게는 가장 가까운 피난처였기 때문입니다. 그 결과, 대중들 사이에 평화주의적 움직임의 강력한 기류가 흘렀고, 정부는 군사적 지출을 늘리는 것에 큰 어려움을 겪게 되었습니다. 오직 해군만이 여전히 대중들 사이에서 어느 정도 명성을 유지하고 있습니다.\n\n이 나라에 자리 잡은 정서를 진정으로 없애려면 방어 전쟁 혹은 \"평화주의와의 전쟁\"이 필요할 것입니다."
 HOL_de_crisisjaren: "위기의 시대"
 HOL_de_crisisjaren_desc: "세계 경제의 특이성으로 인해, 네덜란드는 대공황의 영향을 다른 국가보다 늦게 받았습니다. 다른 나라들은 빠르게 금본위제도를 폐지한 반면, 네덜란드는 이를 유지하기로 결정하여 \"위기의 시대\"를 더욱 악화시켰습니다. 길더의 가치를 지키려고 노력한 결과, 네덜란드 경제를 지원할 자금은 고사하고 열악한 국방 상태를 개선할 자금조차 남아 있지 않습니다.\n\n공공 사업에 투자하면 위기를 완화할 순 있겠지만, 정부가 항복하여 위기가 닥친 본토를 상실한다면 상관없는 문제가 되고 말 것입니다."
 HOL_weak_government: "약한 정부"
 HOL_weak_government_desc: "네덜란드 정부는 최근 몇 년간 나약함으로 얼룩졌습니다. 정부가 다시 무너지기까지는 오래 걸리지 않을 것입니다."
 HOL_shared_intelligence_eng: "영국과의 정보 공유"
 HOL_shared_intelligence_fra: "프랑스와의 정보 공유"
 HOL_shared_intelligence_ger: "독일과의 정보 공유"
 HOL_shared_intelligence_hol: "네덜란드와의 정보 공유"
 HOL_staff_plan_eng: "합동 영국 참모 계획"
 HOL_staff_plan_fra: "합동 프랑스 참모 계획"
 HOL_staff_plan_ger: "합동 독일 참모 계획"
 HOL_de_vaarplicht_idea: "항해의 의무"
 HOL_de_vaarplicht_idea_desc: "\"왕령 A5에 의거하여 징집되지 아니하였거나 징집되었더라도 현역 복무를 명받지 아니한 모든 네덜란드 시민과 신민은 상선을 위해 일하거나 그 이익을 위해 헌신할 의무가 있다.\""
 HOL_caved_to_the_germans_idea: "독일에 굴복"
 HOL_caved_to_the_germans_idea_desc: "네덜란드는 침략의 위협에 직면하느니, 무역 협상에서 독일의 요구를 수용하기로 했습니다. 그 결과 민주적 자유가 침해되기 시작하였으며, 이를 중립에서 벗어나려는 첫걸음으로 볼 수 있을 것입니다."
 HOL_caved_to_the_british_idea: "영국에 굴복"
 HOL_caved_to_the_british_idea_desc: "네덜란드는 경제난을 일으킬 전면 봉쇄의 위협에 직면하느니, 차라리 무역 협상에서 영국의 요구를 수용하기로 했습니다. 국내 정계에 반독 감정과 친영 감정이 눈에 띄게 증가했으며, 이를 중립에서 벗어나려는 첫걸음으로 볼 수 있을 것입니다."
 HOL_prince_bernhard: "베른하르트 공"
