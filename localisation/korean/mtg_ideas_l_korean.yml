 MEX_germano_mexican_tanks_desc: ""
 MEX_russo_mexican_tanks: "러시아-멕시코 전차 설계"
 MEX_russo_mexican_tanks_desc: ""
 MEX_american_mexican_tanks: "멕시코 크라이슬러"
 MEX_american_mexican_tanks_desc: ""
 MEX_astimar_gulf: "ASTIMAR 골포"
 MEX_astimar_gulf_desc: "멕시코만 해군 부속 조선소"
 MEX_astimar_pacific: "ASTIMAR 파시피코"
 MEX_astimar_pacific_desc: "태평양 해군 부속 조선소"
 MEX_tnca: "국립 항공기 제작 공장"
 MEX_tnca_desc: "혁명 이전에 설립된 국립 항공기 제작 공장은 내전의 혼란이 있기 전까지 혁신적인 설계사로 각광받았습니다."
 MEX_royal_dutch_shell: "로열 더치 쉘"
 MEX_royal_dutch_shell_desc: "멕시코산 석유 채굴권의 60%를 보유한 영국과 네덜란드의 합작 회사입니다."
 mexican_ford: "멕시컨 포드"
 mexican_ford_desc: "포드 자동차의 현지 법인입니다."
 MEX_pemex: "페멕스"
 MEX_pemex_desc: "페트롤레오스 메히카노스는 로열 더치 쉘, 스탠더드 오일 캘리포니아, 그리고 기타 외국계 석유 회사의 현지 자산을 국영화하여 설립되었습니다."
 MEX_banco_de_mexico: "멕시코 은행"
 MEX_banco_de_mexico_desc: "내전으로 붕괴된 경제를 재건하기 위해 1925년에 창립된 멕시코 은행은 최종 대부자이자 통화 발행 기관이며, 국익을 위해 여러 기업에도 투자합니다."
 MEX_escuela_de_ingeneria_electrica: "공학 학교"
 MEX_escuela_de_ingeneria_electrica_desc: "기계 전자 공학 대학은 멕시코 최고의 교육 기관으로, 전자파 및 텔레비전 연구의 선두 주자입니다."
 MEX_capital_reserves: "자본준비금"
 MEX_capital_reserves_desc: "석유 산업을 확충하며 유입되는 부를 활용해 고품질의 외국산 군수 장비를 구매할 수 있을 것입니다."
 MEX_knights_of_columbus: "콜럼버스의 기사단"
 MEX_knights_of_columbus_desc: "국제적인 가톨릭 형제단인 콜럼버스 기사단은 수십 년에 걸친 내전 이후 평화와 화해를 이루는 데 도움을 줄 것입니다. 마태복음에는 이렇게 적혀 있습니다. \"너희는 '눈은 눈으로, 이는 이로.' 하고 이르신 말씀을 들었다. 그러나 나는 너희에게 말한다. 악인에게 맞서지 마라. 오히려 누가 네 오른뺨을 치거든 다른 뺨마저 돌려 대어라.\""
 MEX_social_catholicism: "사회 가톨릭주의"
 MEX_social_catholicism_desc: "산업 혁명은 노동자들을 비인간적인 상황으로 몰아넣었습니다. 사회주의자들의 요구에 대응하기 위해, 경영진이 직원들에게 연민을 보여야 한다는 필요성이 강조되었습니다. 이 과정에서 비혁명적 사회주의의 형태 중 하나인 사회적 가톨릭주의가 탄생했습니다."
 MEX_legion_of_christ: "그리스도의 군단"
 MEX_legion_of_christ_desc: "무신론 테러리스트들을 무찔렀습니다! 가톨릭 신자를 잔혹하게 억압한 대가를 똑같은 방식으로 치를 것입니다. 출애굽기에서 이르기를 눈은 눈으로, 목숨은 목숨으로 갚는다고 했습니다. 주님께서 복수를 위해 전능하신 팔을 펼치시듯, 그리스도의 군단은 사탄과도 같은 무신앙자들을 우리 땅에서 몰아낼 것입니다."
 MEX_triumph_of_synarchism: "시나키스트의 승리"
 MEX_triumph_of_synarchism_desc: "참패한 적들은 사탄의 심복처럼 그림자로 숨어들었습니다. 이제 우리는 신앙과 정치적 의지가 하나로 통합된 국가를 재건할 수 있는 자유를 얻었습니다."
 MEX_womens_suffrage: "여성 참정권"
 MEX_womens_suffrage_desc: "최근 몇 년 동안 멕시코의 많은 엘리트들은 여성이 1917년의 세속적 헌법에 반대하여 가톨릭교회 편에 서서 혁명의 이상을 훼손할 것이라고 우려해 왔습니다. 하지만 법 앞의 평등은 그보다 훨씬 더 중요하며 사회가 번영하기 위한 기반이 될 것입니다."
 MEX_professional_army: "군사종합전투학교"
 MEX_professional_army_desc: "장군들은 군사 학교에서 효율적인 병참 체계를 구축하여 아군의 전투력을 극대화하는 방법에 대해 배웠습니다."
 MEX_international_peacekeepers: "국제 평화유지군"
 MEX_international_peacekeepers_desc: "민주주의 강국들은 유엔이라는 동등한 동맹체를 창설하려는 전 세계적인 계획을 그리고 있습니다. 이는 서로 다른 세계 각국을 화해시키고 다툼을 중재하며 국제적 안전 보장을 추구하기 위함이라고 합니다. 우리는 라틴 아메리카 국가들의 독립을 지키는 데 도움을 주기 위해 이 계획에 적극적으로 참여할 것입니다."
 mexico_hispanic_diplomacy: "히스패닉 외교"
 mexico_hispanic_diplomacy_desc: "대륙적 야망을 실현하려면 라틴 아메리카 국가의 정부들을 설득해야만 합니다."
 mexico_german_submarine_happy_time: "잠수함의 행복한 시간"
 mexico_german_submarine_happy_time_desc: "우리 잠수함장들은 방비를 갖추지 않고 미국 연안을 지나는 중립국 선박을 격침하며 행복한 시간('글뤼클리헤 차이트')을 만끽하고 있습니다."
 synarchist_youth: "유소년 시나키스트"
 synarchist_youth_desc: "청년은 국가의 미래입니다. 이들을 적절히 교육한다면, 우리의 이상대로 강하고 충성스럽고 독실한 인재로 자라날 것입니다."
 ENG_trade_union_factory_demands: "노동조합의 공장 요구"
 ENG_construction_safety_regulations: "건설 현장 안전 규제"
 ENG_mandatory_union_days: "노동자의 날"
 ENG_trade_union_factory_worker_support: "노동조합의 공장 노동자 지원"
 ENG_trade_union_dockyard_worker_support: "노동조합의 조선소 노동자 지원"
