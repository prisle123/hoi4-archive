l_korean:
 MEX_callistas: "카예스파"
 MEX_callistas_desc: "카예스의 지지자들은 잇속을 채우며 권력을 남용하고 있습니다. 능력보다는 충성심으로 임명되었으며 후원 체계를 영구화하여 나라의 각계각층을 부패시켰습니다. 카예스파의 치세가 계속된다면, 멕시코 서민들은 집권 정부를 강도-혁명가라는 뜻의 'robolucionarios'라고 조롱할 것입니다."
 MEX_church_power_5: "가톨릭 국가"
 MEX_church_power_5_desc: "증오스러운 1917년 헌법이 최후를 맞이했습니다. 진정한 신앙의 존엄을 핍박한 지 수십 년, 마침내 신성 교회를 멕시코의 궁극적 권위이자 도덕임과 동시에 법률로 확립했습니다."
 MEX_church_power_4: "강력한 교회"
 MEX_church_power_4_desc: "진정한 신앙의 억압을 줄이기 위해 신학교와 교회의 소유권을 복원했지만, 아직 해야 할 일이 많습니다."
 MEX_church_power_3: "고무된 교회"
 MEX_church_power_3_desc: "멕시코의 가톨릭교회를 짓밟으려는 시도를 멈추었습니다. 사제들에게 약간의 자율성을 허용해, 국가에 미치는 통제력을 존중받고 불안정을 모색하는 시도를 억제할 것입니다."
 MEX_church_power_2: "약화된 교회"
 MEX_church_power_2_desc: "1917년 헌법은 멕시코 가톨릭교회의 영향력에 대항하는 조치를 요구합니다. 1920년대에 크리스테로들이 이 법을 시행하려는 시도 때문에 반란을 일으켰으나, 국민들은 지금 세속국가를 받아들일 준비를 하고 있을지도 모릅니다."
 MEX_church_power_1: "무신론 국가"
 MEX_church_power_1_desc: "멕시코에서 가톨릭교회는 과거의 유물이 될 것입니다. 사제들은 반혁명주의자이며 미신적 헛소리를 퍼뜨리는 자들입니다. 멕시코를 합리주의와 과학의 요새로 만들기 위해 더욱 강력히 압박할 것입니다!"
 MEX_cedillo_tension: "카우디요 긴장도 낮음"
 MEX_cedillo_tension_desc: "사투르니노 세디요 장군과 카우디요들은 상당한 권력을 상실했지만, 다시 회복할 길을 모색하고 있습니다."
 MEX_cedillo_tension_2: "카우디요 긴장도 보통"
 MEX_cedillo_tension_2_desc: "사투르니노 세디요 장군과 그편에 선 카우디요들은 자기 영향력을 지키기 위해 작은 위협에도 과민하게 반응하고 있습니다. 카우디요 세력이 막아선다면, 우리 정부도 이에 맞서 행동해야 할지도 모릅니다."
 MEX_cedillo_tension_3: "카우디요 긴장도 높음"
 MEX_cedillo_tension_3_desc: "사투르니노 세디요 장군과 카우디요들은 정부로부터 독립을 모의하고 있습니다. 내부와 외부를 가리지 않고, [Root.GetLeader]의 적 및 멕시코 국민의 적과 내통하고 있는 것이 분명합니다!"
 MEX_cedillo_tension_4: "카우디요 긴장도 매우 높음"
 MEX_cedillo_tension_4_desc: "사투르니노 세디요 장군과 그편에 선 카우디요들이 [Root.GetLeader]의 정통성 있는 정부에 반기를 들기 위해 공개적으로 군대를 모으고 있습니다. 멕시코의 통합을 위협하는 이 행위를 조속히 끝내야 합니다!"
 MEX_brown_water_navy: "연안해군"
 MEX_brown_water_navy_desc: "우리에게는 잠수함과 수상 기습 전단의 위협을 막아낼 수 있는 연안 방어 전력이 있지만, 적에게 주력 수상 함대가 있다면 우리는 쉽게 쓸려나갈 수도 있습니다."
 MEX_blue_water_navy: "대양해군"
 MEX_blue_water_navy_desc: "이제 우리의 목표는 세계 강대국들의 함대에 맞설 수 있는 수상 해군을 갖추는 것입니다."
 MEX_raiding_navy: "기습해군"
 MEX_raiding_navy_desc: "세계 강대국들의 해군을 패퇴시키려는 시도는 무의미한 짓입니다. 그 대신 적의 통상로를 파괴하고 멕시코를 침략하려는 수송선을 막아낼 길을 모색할 것입니다."
 MEX_heavy_artillery: "중포"
 MEX_heavy_artillery_desc: "화력 지원용 일반 야포에 중점을 둡니다."
 MEX_aerial_artillery: "공중포"
 MEX_aerial_artillery_desc: "화력 지원용 경폭격기 및 전술폭격기에 중점을 둡니다."
 MEX_politicised_army: "정치화된 육군"
 MEX_politicised_army_desc: "30여 년 전에 활약한 혁명군 장교단은 현재 멕시코의 지배층이 되었습니다. 격동의 시대가 지난 세상은 탄탄한 지도력을 요구합니다. 격동은 과연 지나갔을까요, 아니면 더욱 심해질까요? 군대를 전문화할까요, 아니면 카시크 또는 카우디요라는 지방 독재자들의 하찮은 영주 놀이에 굴복할까요? 산루이스포토시의 사투르니노 세디요 같은 장군들은 권력을 지키려고 사병을 일으키고 있습니다. 어서 행동하지 않으면 과거처럼 불충한 장교들이 반란을 일으킬 것입니다."
 MEX_politicised_army_2: "정치화된 육군"
 MEX_politicised_army_2_desc: "가리도 장군의 붉은 셔츠단과 니콜라스 로드리게스의 금색 셔츠단 등, 정치 민병대의 이용을 금지하여 지방 독재자들의 괴팍한 동향이 줄어들도록 관리할 수 있었습니다."
 MEX_revolutionary_army: "혁명군"
 MEX_revolutionary_army_desc: "멕시코 혁명은 멕시코의 독립을 염원한 영웅과 애국자들이 싸우고 승리해 쟁취한 것입니다."
 MEX_left_wing_paramilitaries: "좌익 준군사 조직"
 MEX_left_wing_paramilitaries_desc: "타바스코의 가리도 장군 휘하 붉은 셔츠단과 같은 단체의 도움을 받아 개인의 이익을 위해 혁명을 전복시키려는 인민의 적을 파괴할 수 있을 것입니다. 남몰래 가톨릭교회를 지지한 자와 멕시코를 암흑기로 되돌리고자 하는 반혁명 분자를 색출하는 데 큰 도움이 될 것입니다."
 MEX_right_wing_paramilitaries: "우익 준군사 조직"
 MEX_right_wing_paramilitaries_desc: "니콜라스 로드리게스 카라스코 장군 휘하의 금색 셔츠단과 같은 단체는 좌파 반역자와 패배주의자들에 맞서 국가의 결속을 지키는 데 힘을 보탤 것입니다."
 MEX_ejido_worker_militias: "에히도 노동자 민병대"
 MEX_ejido_worker_militias_desc: "공동 에히도 체제에서 열심히 일하는 농부들이 우리가 만들어가려는 새로운 멕시코의 국익을 지키고자 하나로 뭉치고 있습니다."
 MEX_caudillo_private_armies: "카우디요 사병"
 MEX_caudillo_private_armies_desc: "대게 같은 사람이 한 지역의 주지사, 사업가, 주둔군 사령관의 자리를 겸하고 있습니다. 이들은 혁명 장군 출신으로, 충성스러운 부하를 요직에 임명하여 권력을 강화해 왔습니다. 이 카우디요들은 맞서 싸울 대상이 아니라, 오히려 현실로 받아들이고 길들여야 할 대상입니다."
 MEX_strike_breaking: "파업 방해"
 MEX_strike_breaking_desc: "위중한 시국의 파업은 반역입니다. 전략 산업에 종사하는 노동자들을 통제함으로써 조국의 이익을 위해 생산량을 높일 수 있습니다."
 MEX_international_struggle: "국제 투쟁"
 MEX_international_struggle_desc: "우리는 이념과 해방의 투쟁에서 도울 만한 가치가 있는 이들을 지원할 것입니다. 막중한 책임이 뒤따르지만, 멕시코 국민들은 이를 해낼 만큼 강인합니다."
 MEX_synarchist_influence: "시나키스트 영향력"
 MEX_synarchist_influence_desc: "멕시코 시나키스트들이 국내에 선전물을 살포하고 있습니다. 이들은 이른바 \"히스패닉 연대\"라 이름 붙인 허울 뒤에 모두를 억압하려는 목표를 감추고 있습니다."
 MEX_oil_concessions: "석유 채굴권"
 MEX_oil_concessions_desc: "외국 기업들은 멕시코의 석유를 개발하기 위해 기간 대금을 지급하며 정해진 영토의 석유를 자유롭게 채굴할 수 있는 양허 계약을 체결했습니다. 하지만 계약의 대금은 채굴된 석유의 값어치보다 훨씬 적었으며, 기업은 이를 통해 미국 등 다른 국가에 비해 훨씬 높은 이윤을 얻을 수 있었습니다. 이렇게 멕시코의 석유 매장량은 실질적으로 외세의 통제 하에 놓이게 되었습니다."
 MEX_bolivarian_agitation: "볼리바르 소요"
 MEX_hispanic_culture: "히스패닉 문화"
 MEX_hispanic_culture_desc: "라틴 아메리카 국가들은 정복과 생존, 반란과 확고한 지배 속에서 벼려진 강한 문화를 가지고 있습니다. 우리가 공유하는 문화는 긍지의 원천이자 앞으로 나아갈 길을 밝히는 이정표입니다."
 MEX_proletarian_class_army: "프롤레타리아 육군"
 MEX_proletarian_class_army_desc: "오로지 잘 무장하고 조직화된 프롤레타리아 군대만이 혁명의 이상을 방어하고 또 전파할 수 있습니다."
 MEX_idea_vanguard_of_the_4th_international: "제4인터내셔널 선봉장"
 MEX_idea_vanguard_of_the_4th_international_desc: "우리 혁명은 세계 노동자들을 더 큰 용기로 이끄는 자유의 바람이 되었습니다. 제4인터내셔널은 인류를 파시스트, 부르주아, 보나파르트 반동의 속박에서 해방할 것입니다."
 MEX_luis_montes_de_oca: "루이스 몬테스 데 오카"
 MEX_luis_montes_de_oca_desc: "루이스 몬테스 데 오카는 멕시코의 저명한 은행가이자 오스트리아 학파 경제학의 옹호자입니다."
 MEX_alberto_pani: "알베르토 J. 파니"
 MEX_alberto_pani_desc: "알베르토 J. 파니는 멕시코 금융업의 설계자이자 국립은행 및 농업 신용 은행의 수뇌 중 한 사람입니다."
 MEX_luis_farell: "루이스 파레 쿠비야스"
 MEX_luis_farell_desc: ""
 MEX_abelardo_rodriguez: "아벨라르도 L. 로드리게스"
 MEX_abelardo_rodriguez_desc: "아벨라르도 L. 로드리게스는 1913년 혁명에 참여했고, 명석한 두뇌와 근면한 성격을 살려 진급했습니다. 1932년, 알바로 오브레곤이 암살당하자 로드리게스는 혁명에 충정을 바친 대가로 멕시코 대통령으로 임명되었으며 남은 2년의 임기를 마쳤습니다."
 MEX_jose_gonzalo_escobar: "호세 곤살로 에스코바르"
 MEX_jose_gonzalo_escobar_desc: "에스코바르 장군은 혁명의 혼란과 내분 속에서 판초 비야 반란군과 싸웠고, 반란군에 기병 돌격을 감행했습니다. 카예스 대통령과 반목하던 에스코바르는 1929년에 반란을 시도했다가 추방당했지만, 내각이 재편되며 복귀할 수 있었습니다."
 MEX_pablo_gonzalez: "파블로 곤살레스 가르사"
 MEX_pablo_gonzalez_desc: "파블로 곤살레스는 '더러운 일'을 조직하는 데 천부적인 재능을 지닌 육군 장군입니다. 곤살레스는 1919년 반란군의 대중적인 지도자이자 카우디요였던 에밀리아노 사파타를 암살하는 매복 작전을 준비하는 데 일조했습니다."
 MEX_plutarco_calles: "플루타르코 E. 카예스"
 MEX_plutarco_calles_desc: "1924년부터 1928년까지 대통령을 역임한 카예스는 강력한 후원 네트워크 덕분에 여전히 막대한 권력을 행사하고 있습니다. 정적들에게는 '헤페 막시모'(최고지도자)라 불리며 종신 독재 대통령 디아스에 빗대어 비판받고 있습니다. 이제는 최고지도자라는 칭호가 통용되고 있지만, 카예스는 자신이 국익을 위해 조언을 아끼지 않는 은퇴한 정치가일 뿐이라고 주장합니다."
 MEX_vicente_lombardo: "비센테 롬바르도"
 MEX_vicente_lombardo_desc: "혁명 이후 노동자들의 권리를 위해 싸운 급진 노동조합주의자로, 카르데나스의 집권 정당과 노동자들을 연합시켰습니다."
 MEX_jose_vasconcelos: "호세 바스콘셀로스"
 MEX_jose_vasconcelos_desc: "내각 장관 출신의 문화 작가이자 대통령 후보인 바스콘셀로스는 토착 신앙과 가톨릭과 민족주의를 혼합한 이념을 창안하였습니다. 바스콘셀로스는 미국에 넘어간 멕시코 할양지를 되찾는 것을 지지하였습니다."
 MEX_bartolome_garcia_correa: "바르톨로메 가르시아 코레아"
 MEX_bartolome_garcia_correa_desc: "코레아는 유카탄의 마야 원주민 출신으로, 주지사와 상원의원을 역임했습니다. 그는 국가 권력과 원주민 전통이 조화시키기 위한 대중주의적 정책을 추진했습니다."
 MEX_aaron_saenz: "아론 사엔스 가르사"
 MEX_aaron_saenz_desc: "우익 사업가이자 주지사인 아론 사엔스는 꼭두각시 대통령의 내각을 엘 헤페 막시모의 목표에 맞게 조율하는 능력으로 '카예스의 그림자'라는 별명을 얻었습니다."
 MEX_manuel_perez_trevino: "마누엘 페레스 트레비뇨"
 MEX_manuel_perez_trevino_desc: "마누엘 페레스 트레비뇨는 공학과 포술에 능한 혁명 장군입니다. 그는 국가혁명당의 설립자로서 정치적 영향력을 행사하고 있습니다."
 MEX_saturnino_cedillo: "사투르니노 세디요 마르티네스"
 MEX_saturnino_cedillo_desc: "부유한 북부의 주지사이자 군 지휘관인 세디요 장군은 개인의 충성심에 기반한 후원 시스템을 기반으로 권력을 행사합니다. 정부로부터 벗어나 독자적인 권력을 행사하는 세디요는 카우디요의 영향력이 줄어들고 중앙집권화가 이루어지는 것을 심각한 위협으로 간주하고 있습니다."
 MEX_othon_blanco: "오톤 P. 블랑코 누녜스 데 카세레스"
 MEX_othon_blanco_desc: "오톤 블랑코는 해군 사무국의 고위 구성원으로서, 혁명 이전부터 해군 장교로 복무했습니다. 그는 해군이 원활한 군수 지원을 받을 수 있도록 하며, 필요하다면 새 정착지 건설도 마다하지 않습니다."
 MEX_heriberto_corona: "에리베르토 하라 코로나"
 MEX_heriberto_corona_desc: "혁명 장군 에리베르토 코로나는 해군이 충성을 유지하도록 관리하기 위해 임명되었습니다."
 MEX_manuel_avila: "마누엘 아빌라 카마초"
 MEX_manuel_avila_desc: "멕시코가 맞닥뜨릴 문제를 대비하기 위해 국방 사무국에 임명된 혁명 장군입니다."
 MEX_leon_trotsky: "레프 트로츠키"
 MEX_leon_trotsky_desc: "러시아 내전 당시 무에서 붉은 군대를 창설한 국제 공산주의 연맹 지도자입니다. 이 지도자는 군대를 조직하는 데 도움을 줄 것입니다."
 MEX_tga: "일반 조병창"
 MEX_tga_desc: "TNCA는 멕시코 항공 작업장의 분소로서, 장갑 전투 차량 생산에 특화되었습니다."
