 SWI_federal_council_decisions_category_desc: "[SWI_get_correct_council_category_description]"
 SWI_federal_council_decisions_category_desc_dem: "스위스 연방 평의회는 1848년 이래 스위스 민주주의의 확고한 정점으로 자리 잡았습니다. [SWI_get_temp_explanation_of_council_system]\n\n§Y스위스 연방 대통령§!\n[SWI_GetPresidentName]\n\n§Y최고 평의원§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_fasc: "비록 예전과 같은 평의회가 아닐지라도, [SWI.GetLeader](이)가 이끄는 영광스러운 새 정권이 [?SWI.SWI_biggest_fascist.GetNameDef] 총통의 의지를 실현하기 위해서는 여전히 강력한 의희가 필요합니다.\n\n§Y최고 평의원§!\n[SWI_GetCouncilor1name]\n[SWI_GetCouncilor2name]\n[SWI_GetCouncilor3name]"
 SWI_federal_council_decisions_category_desc_alt: "[SWI.GetNameDef]의 지도자인 [SWI.GetLeader](은)는 국가를 이끈다는 막중한 사명을 짊어지고 있지만, 혼자서 나라의 모든 업무를 수행할 수는 없는 노릇입니다. 따라서 [SWI.GetLeader](은)는 사라진 의회의 직무 중 일부를 평의회에 위임해야 합니다.\n\n§Y수석 의원:§! \n[SWI_GetCouncilor1name] \n[SWI_GetCouncilor2name] \n[SWI_GetCouncilor3name]"
 SWI_recently_finished_president_initiative: "최근에 평의회 계획을 완료함"
 SWI_recently_finished_president_initiative_desc: "연방 대통령과 연방 평의회의 권력이 제한되어 있기 때문에 우리가 다른 합동 계획을 시도하려면 얼마간 기다려야 합니다. 평의회에 더 많은 권력을 부여한다면 합동 계획을 더 많이 수행할 수 있겠지만, 그것이 스위스에 깊이 뿌리내린 민주주의적 가치를 생각했을 때 과연 좋은 일일지는 한 번 고민해 볼 필요가 있습니다."
 SWI_defense_fund_drive: "방위 기금 추진"
 SWI_defense_fund_drive_desc: "잠재적인 침략자들의 공격에 대비하려면 스위스 연방 정부에 자금이 절실합니다. 진정한 시민 주도 운동으로 스위스 국민들을 대상으로 하는 모금 운동을 벌이면 자금을 확보할 수 있을 것입니다."
 SWI_swiss_democratic_tradition_campaign: "스위스 민주주의 전통 운동"
 SWI_swiss_democratic_tradition_campaign_desc: "우리는 스위스 국민에게 우리의 오랜 민주주의 전통을 상기시킬 수 있습니다. 유럽에서 가장 오래된, 단 하나뿐인 진정한 민주주의를 말입니다."
 SWI_rally_workers: "노동자 결집"
 SWI_rally_workers_desc: "노동자는 [SWI.GetName] 국방의 중요한 요소가 될 수 있습니다. 따라서 우리는 노동자들이 [SWI.GetAdjective] 군수산업에 열정적으로 참여할 수 있게 독려하고, 어느 정도의 희생은 감내해야 할 것입니다."
 SWI_anti_fascist_drive: "반파시즘 운동"
 SWI_anti_fascist_drive_desc: "[ROOT.GetName]에 파시스트를 위한 자리는 없습니다. [ROOT.GetName](은)는 자주 결정과 지역 민주주의 권력을 중시하는 국가이며 국민을 위한 낙원이 되기를 열망하는 만큼, 국내에 남아 있는 모든 파시스트를 샅샅이 찾아내서 제거하는 것이 의무일 터입니다."
 SWI_spouse_fascism: "파시스트 이상과 결혼"
 SWI_spouse_fascism_desc: "세계정세를 보건대, 파시스트 열강과 정치 노선을 맞추어 나가는 것이 가장 안전한 길인 것 같습니다. 우리는 파시스트 이념 선전을 시작하여 국민들이 우리의 노선 변경을 받아들일 준비를 갖추도록 해야 합니다."
 SWI_focus_on_swiss_unity: "스위스 통합에 집중"
 SWI_focus_on_swiss_unity_desc: "지금은 언어, 계급, 배경, 정치적 견해와 같은 차이는 접어 두고 우리의 자원과 역량을 [SWI.GetNameDef](이)가 표방하는 통합과 다양성을 지키는 데 동원해야 할 때입니다. 이 사실을 널리 알리고 [SWI.GetAdjective] 국민을 독려합시다."
 SWI_isolate_switzerland: "스위스 격리"
 SWI_isolate_switzerland_desc: "우리는 [SWI.GetName](을)를 독립적이고 자주적인 나라로 만드는 데 집중할 것입니다. 어쩌면 이게 우리가 소중히 지켜온 독립을 잃지 않을 단 하나뿐인 방법일지도 모릅니다."
 SWI_militarization_drive: "무장 운동"
 SWI_militarization_drive_desc: "[SWI.GetAdjective]의 군수 확장에 집중하면 나라를 지킬 능력을 갖출 수 있을 것입니다. 어쩌면 주도권을 잡고 적의 공세를 선제적으로 차단할 수 있을지도 모르죠."
 SWI_expand_covert_operations: "비밀 작전 확대"
 SWI_expand_covert_operations_desc: "첩보 자원을 늘리면 중립을 유지하면서도 세계정세가 우리에게 유리한 쪽으로 흘러가게 영향력을 행사할 수 있을 것입니다."
 SWI_expand_arms_industry: "군수산업 확대"
 SWI_expand_arms_industry_desc: "새로운 무기를 개발하고 빠른 속도로 생산할 역량을 키운다면 국방을 외국 세력에 의존하지 않아도 될 것입니다."
 SWI_support_humanitarian_efforts: "인도주의 활동 지원"
 SWI_support_humanitarian_efforts_desc: "주변에서 잔혹 행위가 벌어지는 것을 보고만 있을 수 없습니다. 우리에게는 유럽의 억압받는 사람들을 돕고, 우리 땅으로 망명하는 것을 받아줄 도덕적 의무가 있습니다."
 SWI_diplomatic_mission: "외교 사절단"
 SWI_diplomatic_mission_desc: "우리는 외교 사절단을 파견해 다른 국가와 더 긴밀한 관계를 맺고 우리의 중립성에 대한 의구심을 잠재워, 타국의 침공을 사전에 예방할 수 있습니다."
 SWI_appease_fascists: "파시스트 회유"
 SWI_appease_fascists_desc: "우리는 새로운 유럽 질서를 받아들이고 파시스트 이웃들과 공존하는 법을 배울 수 있습니다. 이 방법은 우리가 전쟁을 피하고, 독립과 중립성을 유지하게 해줄 것입니다."
