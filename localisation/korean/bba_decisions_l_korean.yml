 SWI_renounce_guiding_principles_desc_council: "연방 평의회로 권력을 통합하려는 우리의 원칙은 잘못되었을지도 모릅니다. 현 상황에서는 안정과 시민 참여가 최우선인 직접적이고 포괄적인 민주주의가 필요합니다."
