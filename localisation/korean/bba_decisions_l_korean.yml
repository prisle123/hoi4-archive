l_korean:
 #### Ethiopia
 #Balance of Power
 ETH_recall_balco_safo_decision: "은퇴한 $ETH_balcho_safo$ 소환"
 ETH_recall_balco_safo_decision_desc: "$ETH_balcho_safo$는 황제의 야망인 [ROOT.GetName] 개혁과 중앙 집권화의 단호한 반대파입니다. 그러나 동시에 그는 메켈레 전투와 아드와의 영광스러운 전투에서 모두 싸웠던 영웅이기도 합니다. 또한, $ETH_balcho_safo$는 인기 있는 지도자이기도 하므로, 만약 사포가 다시 한번 [ROOT.GetName](을)를 위해 무기를 든다면 우리는 숙련된 지휘관과 우리의 휘하로 몰려드는 더 많은 병사를 얻을 것입니다."
 balcho_safo_recalled_tt: "§Y$irregular_infantry$§! 사단 하나가 추가됩니다."
 ETH_bop_increase_mesafint_privileges: "메사핀트 특권 강화"
 ETH_bop_increase_mesafint_privileges_desc: "[ROOT.capital.GetCapitalVictoryPointName]의 중앙 정부는 지방의 사소한 일에까지 신경 쓸 여유가 없으며, 그렇기에 현지 라스들이 지역을 통치하는 게 가장 적합합니다. 그러나 라스들이 권력을 행사해서 완전한 자유를 차지할 수도 있으니, 힘을 너무 빨리 실어주지 않게 조심해야 합니다."
 ETH_bop_increase_the_power_of_the_mekwanint: "메콰닌트의 권한 강화"
 ETH_bop_increase_the_power_of_the_mekwanint_desc: "임명된 장관들은 지역 문제에 대해 더 많은 권한을 가질 필요가 있습니다.우리는 권력의 균형을 메사핀트에서 메콰닌트로 옮겨, 서서히 중앙정부와 [ROOT.GetLeader]에게 더 많은 권한을 주어야 합니다. 이는 당연히 라스들을 화나게 하겠지만, 강력한 [ROOT.GetName]의 건설을 위해 필요한 일입니다."
 ETH_bop_privileges_changed: "특권을 변경한 지 1년 미만임"
 ETH_bop_increase_anarchist_influence: "아나키스트 지지 증대"
 ETH_bop_increase_communist_influence: "공산주의자 지지 증대"
 ETH_bop_increase_anarchist_influence_desc: "중앙정부가 인민의 권리를 다시 제한하지 못하도록 아나키스트들의 영향력을 충분히 키워야 합니다. 우리의 대의를 향한 인민의 지지를 높이기 위해 선전 활동을 시작합시다."
 ETH_bop_increase_communist_influence_desc: "공산주의자들이 중앙정부가 내리는 결정을 좌우하게 해야 합니다. 국가 붕괴에 이르기 전에 우리의 대의를 향한 인민의 지지를 높이기 위해 선전 활동을 시작합시다."
 #Decisions Menu
 ETH_placeholder_political_category: "플레이스홀더 - 제거 예정"
 ETH_placeholder_political_category_desc: "플레이스홀더 - 제거 예정\n- 탈중앙화 / 중앙화: [GetPlaceholderBopText]"
 war_escalation_text: "£generic_war_escalation_text_icon 전쟁 악화 단계: §Y[?ETH.ETH_war_escalation_level]§!"
 war_escalation_level_tt: "§Y현재 전쟁 악화§!\n악화 단계는 시간이 흐르거나, 이탈리아가 취하는 다양한 조치에 의해 증가합니다.\n\n전쟁 기간: §Y+[?ETH.ETH_escalation_time_increase_total]§!\n이탈리아가 대규모 공세를 개시함 (+1) [GetItalianRenewedOffensiveText]\n\n이탈리아가 최소 25개의 정규 사단을 동원함 (+1) [GetItalian20DivisionsText]\n\n이탈리아가 최소 300대의 항공기를 동원함 (+1) [GetItalianAircraftsText][GetDefendTheNorthMissionText][GetDefendTheSouthMissionText][GetDefendHararMissionText][GetDefendTheCapitalMissionText]"
 war_escalation_icon_tt: " §Y전쟁 악화§!\n전쟁 악화로 발동하는 단계별 영향:\n 3단계:\n §Y국제연맹§!: 금수 조치 요청 잠금 해제\n §Y에티오피아§!: 국제적 평판 증가 \n4단계:\n §Y국제연맹§!: 무기 구매 잠금 해제\n §Y이탈리아§!: 우려하는 이탈리아 대중\n5단계:\n §Y국제연맹§!: 수에즈 운하 봉쇄 잠금 해제\n §Y이탈리아§!: 낙심한 아프리카군\n6단계: \n §Y국제연맹§!: 국제 여단 잠금 해제\n §Y에티오피아§!: 군대 사기 증가\n §Y이탈리아§!: 식민지 내 불안\n7단계: \n §Y국제연맹§!: 국제 중재 잠금 해제\n §Y이탈리아§!: 전쟁에 의문을 가지는 이탈리아 대중\n8단계:\n §Y에티오피아§!: 적의 탈영\n §Y이탈리아§!: 대규모 탈영 \n9단계:\n §Y에티오피아§!: 모든 역경을 이겨낸 생존 \n10단계:\n §Y에티오피아§!: 인민의 전쟁\n §Y이탈리아§!: 식민지에서의 소란"
 war_escalation_1_tt: "1단계\n 효과 없음"
 war_escalation_2_tt: "2단계\n 효과 없음"
 war_escalation_3_tt: "3단계\n §Y국제연맹§!: 에티오피아가 금수 조치를 요청할 수 있습니다.\n §Y에티오피아§!: 국제 평판이 상승하며, §Y금수 조치 요청§! 중점이 잠금 해제됩니다."
 war_escalation_4_tt: "4단계\n §Y국제연맹§!: 에티오피아가 무기를 요청할 수 있습니다.\n §Y이탈리아§!: 우려하는 이탈리아 대중\n §Y에티오피아§!: §Y무기 구매§! 중점 잠금 해제"
 war_escalation_5_tt: "5단계\n §Y국제연맹§!: 에티오피아가 수에즈 운하 봉쇄를 요청할 수 있습니다.\n§Y이탈리아§!: 낙심한 아프리카군 \n §Y에티오피아§!: §Y수에즈 운하 봉쇄§! 중점 잠금 해제"
 war_escalation_6_tt: "6단계\n §Y국제연맹§!: 에티오피아가 국제 여단을 요청할 수 있습니다.\n §Y에티오피아§!: 군대 사기 증가, §Y국제 여단§! 중점 잠금 해제\n §Y이탈리아§!: 식민지 내 불안"
 war_escalation_7_tt: "7단계\n §Y국제연맹§!: 에티오피아가 국제 중재를 요청할 수 있습니다.\n§Y 이탈리아§!: 전쟁에 의문을 가지는 이탈리아 대중\n§Y에티오피아§!: §Y국제 중재§! 중점 잠금 해제"
 war_escalation_8_tt: "8단계\n §Y에티오피아§!: 적의 탈영\n §Y이탈리아§!: 대규모 탈영"
 war_escalation_9_tt: "9단계\n §Y에티오피아§!: 모든 역경을 이겨낸 생존"
 war_escalation_10_tt: "10단계\n §Y에티오피아§!: 인민의 전쟁\n §Y이탈리아§!: 식민지에서의 소란"
 ETH_trigger_fulfilled: "£trigger_yes"
 ETH_trigger_not_fulfilled: "£trigger_no"
 ETH_war_escalation_threat: "이탈리아-에티오피아 전쟁의 상황 악화"
 ETH_major_offensive_threat: "이탈리아-에티오피아 전쟁의 주요 공세"
 ETH_improve_country_category: "[ROOT.GetName]의 발전"
 ETH_improve_country_category_desc: "[ETH.GetNameDefCap](은)는 주로 자급자족 농민들이 경작하는 농업 중심의 경제입니다. 산업화를 이루려면 더 많은 노동자가 농업이 아닌 제조업에 종사할 수 있게 전력 및 운송 기반시설에 대규모 투자를 행해야 합니다."
 ETH_build_local_resistance_force: "[FROM.GetName]에서 저항 세력 조직"
 ETH_build_local_resistance_force_desc: "우리는 점령된 지역의 저항 운동을 지원하기 위해 무엇이든 해야 합니다. 저항 운동은 해당 지역에서 [ITA.GetAdjective]의 장악력을 약화할 것이며, 우리가 [ETH.GetName]의 필연적인 해방을 준비하는 동안 [ITA.GetAdjective]의 주의를 분산시키는 데에도 큰 보탬이 될 것입니다."
 ETH_build_local_resistance_force_increase_tt: "해당 주에서 봉기할 수 있는 아르버뇨츠 사단을 §G1§!개 모집합니다."
 ETH_build_local_resistance_force_cost: "£command_power  §G25§!"
 ETH_build_local_resistance_force_cost_blocked: "£command_power  §R25§!"
 ETH_building_local_resistance_flag: "현재 저항군 투사 모집 중"
 ETH_launch_large_scale_uprising: "대규모 봉기"
 ETH_launch_large_scale_uprising_desc: "[ETH.GetName]의 국민들은 조국을 짓밟은 외국 점령군을 타도하고 싶어서 몸이 근질거리고 있습니다. 우리는 그저 그 국민들의 등을 살짝 밀어 주기만 하면 됩니다."
 ETH_has_readied_uprising_tt: "최소 1개의 주에서 봉기를 준비함"
 ETH_italian_uprising_warning_mission: "[ETH.GetName] 봉기 임박"
 ETH_italian_uprising_warning_mission_desc: "소문에 따르면 [ETH.GetLeader](이)가 나라 안의 반군들에게 [ROOT.GetName]에 대한 합동 공격에 나서기를 촉구했다고 합니다."
 ETH_italian_uprising_warning_mission_tt: "봉기가 시작됨"
 ETH_coup_haile_selassie_imru: "궁정 쿠데타 선동"
 ETH_coup_haile_selassie_imru_desc: "황제가 부재중인 동안 민주주의 성향을 지닌 $ETH_ras_imru_haile_selassie$가 국가를 통치했습니다. 그리고 민중은 전쟁에서 국가를 이끈 $ETH_ras_imru_haile_selassie$를 [ROOT.GetName]의 진정한 영웅으로 보고 있습니다. 그래서인지 좀 더 민주적인 [ROOT.GetName](을)를 원하는 목소리가 점점 커지고 있습니다. 어쩌면 지금이 [ROOT.GetNameDef](을)를 변혁할 시기일지도 모릅니다."
 ETH_palace_coup_tt: "§Y$ETH_ras_imru_haile_selassie$§!의 쿠데타 시도"
 ETH_formal_request_to_host: "[?ETH.host_nation.GetAdjective] 정부에 공식 요청 전달"
 ETH_formal_request_to_host_desc: "[?ETH.host_nation.GetAdjective] 정부에 접근해 [ITA.GetNameDef]에 맞서는 전쟁에서 [ROOT.GetLeader](을)를 전폭적으로 지원하기를 요청해야 합니다. 이것으로 우리 나라의 탈환에 이르는 최종장이 시작될 것입니다."
 ETH_false_flag_operation_decision: "가짜 깃발 작전 개시"
 ETH_false_flag_operation_decision_desc: "다른 나라들에게 [ITA.GetName](은)는 믿을 수 없다는 것을 보여 주기 위해, 독일 국경 초소에 공격을 감행하고, 이를 이탈리아의 소행으로 덮어씌워야 합니다."
 ETH_throw_grand_party_for_host: "호화로운 연회 개최"
 ETH_throw_grand_party_for_host_desc: "[ROOT.GetLeader]의 거주지에서 열리는 대연회는 공식적인 로비 활동 사이에서 좀 더 사적인 로비를 진행하기 좋은 기회가 되어 줄 것입니다."
 ETH_influence_host_cost: "§G10§! £GFX_ETH_imperial_treasury"
 ETH_influence_host_cost_blocked: "§R10§! £GFX_ETH_imperial_treasury"
 organization_of_african_unity_member_tt: "아프리카 통일 기구의 회원국임"
 ETH_take_loans: "개인 부채"
 ETH_take_loans_desc: "우리는 제국의 자산을 담보로 가용 자금을 늘릴 수 있습니다."
 ETH_take_loans_tt: "£GFX_ETH_imperial_treasury 국고: §G+10§! \n"
 ETH_fundraising_campaign_decision: "모금 운동"
 ETH_fundraising_campaign_decision_desc: "[ROOT.GetLeader]의 라디오 연설 이후, 미국에서 우리 대의에 대한 지지가 크게 증가했습니다. 이 기회를 붙잡아 미국 및 다른 지역에서 모금 캠페인을 개시해 제국의 재정을 확충하고, 우리 고향을 탈환할 자금을 마련합시다."
 ETH_low_fundraising_effect_tt: "£GFX_ETH_imperial_treasury 국고: §G+5§! \n"
 ETH_medium_fundraising_effect_tt: "£GFX_ETH_imperial_treasury 국고: §G+15§! \n"
 ETH_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury 국고: §G+20§! \n"
 ETH_very_high_fundraising_effect_tt: "£GFX_ETH_imperial_treasury 국고: §G+30§! \n"
 ETH_set_up_gideon_force_decision: "기데온 부대"
 ETH_set_up_gideon_force_decision_desc: "[?ETH.host_nation.GetAdjective] 정부는 점령군에 대한 우리의 공격을 직접 지원하기 위해 소규모 원정군을 후원할 용의가 있어 보입니다. 우리는 즉시 해당 부대 결성을 추진해야 합니다!"
 ETH_set_up_gideon_force_decision_tt: "[?ETH.host_nation.GetAdjective] 특수부대 지휘관이 일시적으로 [ROOT.GetAdjective]군에 합류합니다."
 ETH_recruit_mercenaries_host_cost: "§G[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_host_cost_blocked: "§R[?ETH_recruit_mercenaries_cost]§! £GFX_ETH_imperial_treasury"
 ETH_recruit_mercenaries_from_host: "용병 모집"
 ETH_recruiting_mercenaries_flag: "용병 모집 중"
 ETH_recruit_mercenaries_from_host_desc: "돈을 위해 싸우는 사람은 언제나 존재하기 마련입니다."
 ETH_recruit_aircrews_from_host: "[?ETH.host_nation.GetAdjective] 조종사 모집"
 ETH_recruit_aircrews_from_host_desc: "보수만 충분히 준다면 [?ETH.host_nation.GetAdjective]의 조종사와 정비사들은 기꺼이 자신의 전문 기술을 활용하여 [ROOT.GetName]에 봉사할 것입니다."
 ETH_recruit_merchant_marines_from_host: "민간 선박 취득"
 ETH_recruit_merchant_marines_from_host_desc: "우리는 군대를 아프리카로 다시 수송하기 위해 선박과 선원들이 필요합니다."
 ETH_buy_rifles_from_host: "[?ETH.host_nation.GetAdjective]제 소총 구매"
 ETH_buy_rifles_from_host_desc: "[ROOT.GetName]의 탈환 자금을 조달하려면 희생이 필요합니다. 군주의 개인 재산으로 무기를 구매하는 것은 비참해 보일 수 있지만, 절망적인 시기에는 이런 발버둥이라도 쳐야 하는 법입니다."
 ETH_buy_rifles_from_host_cost: "§G[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_buy_rifles_from_host_cost_blocked: "§R[?ETH_buy_arms_from_host_cost]§! £GFX_ETH_imperial_treasury"
 ETH_securing_arms_deals_flag: "무기 거래 확보"
 ETH_will_be_re_enabled_tt: "완료 시, 이 결정은 [?ETH_re_enable_time_international_actions]일 후 다시 사용할 수 있습니다."
 ETH_buy_tanks_from_host: "[?ETH.host_nation.GetAdjective]제 잉여 전차 구입"
 ETH_buy_tanks_from_host_desc: "[ROOT.GetAdjective]군은 전차가 심각하게 부족합니다. 구식이 돼서 안 쓰이는 전차를 국제 시장에서 구할 수 있으니, 제국의 국고 일부를 이용해 현재 상황을 개선합시다. 구식 전차라도 아예 없는 것보단 나으니까요."
 ETH_buy_support_equipment_from_host: "지원 장비 확보"
 ETH_buy_support_equipment_from_host_desc: "소총만으로 모든 걸 해결할 순 없습니다. 병사들에겐 방탄모와 전투화, 수류탄과 기타 장구류가 필요합니다. 우리는 제국의 국고 일부를 사용해 이 물건들을 확보할 수 있습니다."
 ETH_chitet_category: "치테트"
 ETH_chitet_category_desc: "소집령을 발동하면 많은 병력을 빠르게 소집할 수 있습니다. 이런 소집령은 수 세기 동안 나라에 많은 도움이 되었습니다. 전쟁이 끝나면 군인들은 모두 다시 민간인이 되어, 집으로 돌아갈 수 있을 것입니다."
 ETH_raise_the_chitet: "치테트 소집"
 ETH_raise_the_chitet_desc: "지배 중인 모든 에티오피아 주에서 향토 징집병을 소집합니다."
 ETH_disband_the_chitet: "치테트 해산"
 ETH_disband_the_chitet_desc: "전쟁이 끝났으니 이제 징집병을 집으로 돌려보낼 때입니다."
 ETH_chitet_cooldown_tt: "치테트는 해산 후 [?var_ETH_chitet_cooldown]일이 지나면 다시 소집할 수 있습니다."
 ETH_chitet_disband_tt: "치테트 해산 후 [?var_ETH_chitet_cooldown]일 지남"
 ETH_disband_the_chitet_mission: "징집병 귀향"
 ETH_disband_the_chitet_mission_desc: "치테트를 해산하고 장병들을 민간인의 삶으로 돌려보낼 때입니다."
 ETH_raise_the_chitet_effect_tt: "징집병을 소집합니다"
 ETH_number_levy_units_less_than_five: "현역 징집병 사단이 5개 미만임"
 ETH_second_italo_ethiopian_war_category: "제2차 이탈리아-에티오피아 전쟁"
 ETH_second_italo_ethiopian_war_category_desc: "[Get2ndItaloEthiopianWarDesc]"
 ETH_2ndItaloEthiopianWar: "[ITA.GetName] 놈들은 불법적으로 우리 조국을 침략했습니다. 우리는 국제연맹의 정회원국임에도 불구하고, 세계는 이 분쟁을 사소한 식민지 충돌로 간주하며 아무런 조치를 취하지 않고 있습니다.\n우리는 이것이 한 회원국이 다른 회원국에 대한 전면적인 침략 전쟁임을 국제연맹에 분명히 입증하고, 그 결과 세계가 [ITA.GetLeader]에 대해 반드시 행동을 취하도록 해야 합니다."
 ITA_2ndItaloEthiopianWar: "국제연맹은 지금까지 우리가 에티오피아를 정복하는 것에 대해 말로만 반대 의사를 표했을 뿐 실질적으로는 아무런 조치도 취하지 않았습니다. 그러나 전쟁이 장기화되고, 우리가 더 많은 정규군을 투입한다면 연맹이 분쟁에 개입할 가능성이 높아질 것입니다. [ETH.GetLeader](이)가 국제연맹을 설득하기 전에 이 전쟁을 끝내야 합니다."
 ETH_christmas_offensive_mission: "크리스마스 공세"
 ETH_christmas_offensive_mission_desc: "우리 군은 아직 전진하고 있지만, 서서히 기세를 잃고 있습니다. 곧 반격을 가하며 얻었던 열기가 모두 소진되고 말 것입니다."
 ETH_time_based_war_escalation_mission: "점진적인 전쟁 악화"
 ETH_time_based_war_escalation_mission_desc: "전쟁이 오래 지속될수록 세계는 더욱 우려하게 될 것입니다. 1935년 10월 이후 6개월이 지날 때마다 전쟁 악화가 1씩 증가합니다."
 ETH_started_uprising_flag: "대규모 봉기 진행 중"
 ETH_hold_the_north_mission: "북부 사수"
 ETH_hold_the_north_mission_desc: "크리스마스 공세로 간신히 이탈리아인들을 후퇴시켰지만, 계획대로 바다까지 몰아내지는 못했습니다. 이탈리아는 전열을 가다듬은 후 이전보다 더욱 강렬한 공격을 펼칠 것이며, 우리는 이에 맞서 조국을 지킬 수 있다는 것을 보여 줘야 합니다."
 ETH_hold_the_north_mission_success: "\n[ETH.GetName](이)가 북부를 지켜냄 (+1) £trigger_yes\n"
 ITA_conquer_the_north_mission: "에티오피아 북부 정복"
 ITA_conquer_the_north_mission_desc: "에티오피아의 공세로 인해 빼앗긴 땅을 되찾을 시간입니다."
 ETH_war_escalation_inc_tt: "전쟁 악화가 §G1§! 증가"
 ETH_war_deescalation_inc_tt: "전쟁 악화가 §R1§! 감소"
 ITA_war_escalation_inc_tt: "전쟁 악화가 §R1§! 증가"
 ITA_war_deescalation_inc_tt: "전쟁 악화가 §G1§! 감소"
 ETH_hold_the_south_mission: "남부 사수"
 ETH_hold_the_south_mission_desc: "남부 전선은 지금까지 조용했지만, 이탈리아군은 명백히 남부의 점령지에서 또 다른 공세를 개시할 준비를 갖추고 있습니다. 우리는 이탈리아를 저지하고, 이탈리아와 소말리아의 괴뢰국들이 내세우는 주장이 정당하지 않다는 사실을 전 세계에 똑똑히 보여 줘야 합니다."
 ETH_hold_the_south_mission_success: "\n[ETH.GetName](이)가 남부를 지켜냄 (+1) £trigger_yes\n"
 ITA_conquer_the_south_mission: "에티오피아 남부 정복"
 ITA_conquer_the_south_mission_desc: "에티오피아인들은 아마 남부에서 공세가 있으리라고는 예상하지 못할 것입니다. [837.GetName]와 [836.GetName]를 재빨리 확보하여 에티오피아군의 사기를 떨어트리고, 국제연맹 내에서 에티오피아에 대한 지지를 약화해야 합니다."
 ETH_hold_addis_ababa_mission: "아디스아바바 사수"
 ETH_hold_addis_ababa_mission_desc: "우리가 수도를 사수하며 결연히 버틴다면, 국제 사회가 이탈리아를 무력으로 저지해야 한다는 사실을 깨달아 줄지도 모릅니다."
 ETH_hold_the_capital_mission_success: "\n[ETH.GetName](이)가 아디스아바바를 지켜냄 (+1) £trigger_yes\n"
 ETH_conquer_addis_ababa_mission: "아디스아바바 점령"
 ETH_conquer_addis_ababa_mission_desc: "우리는 수도를 점령하여 [ETH.GetName]에 항복을 강요해야 합니다."
 ETH_hold_harar_mission: "[835.GetName] 사수"
 ETH_hold_harar_mission_desc: "남부를 상실했으니 우리는 하라르에서 버티면서 바다로 가는 경로를 보호해야 합니다."
 ETH_harar_lost_tt: "하라르의 지배권을 상실하면 국민의 전쟁 지지도가 하락합니다."
 ETH_conquer_harar_mission: "[835.GetName] 정복"
 ETH_conquer_harar_mission_desc: "에티오피아인들이 산악 지대에서 재집결하고 있습니다. 그들이 방어 태세를 갖추기 전에 [835.GetCapitalVictoryPointName]를 점령해야 합니다."
 ETH_hold_harar_mission_success: "\n[ETH.GetName](이)가 [835.GetName]를 지켜냄 (+1) £trigger_yes\n"
 ETH_buy_rifles: "소화기 구매"
 ETH_buy_rifles_desc: "국제 무기 시장을 이용할 수 있게 됐으니 이제 무기를 구매합시다. 가장 급한 과제는 보병에게 소총을 공급해서 침략자들과 동등한 조건에서 싸울 수 있게 하는 것입니다."
 ETH_buy_artillery: "포 구매"
 ETH_buy_artillery_desc: "우리 군을 지원할 현대식 포가 절실히 필요합니다. 우리의 최우선 과제는 무기 거래를 통해 중포를 확보하는 것입니다."
 ETH_buy_support_equipment: "지원 장비 구매"
 ETH_buy_support_equipment_desc: "우리는 무기만이 아니라 통신 장비를 비롯한 전반적인 지원 장비가 절실하게 필요합니다. 이런 물건을 더 많이 확보하는 게 최우선 과제입니다."
 ETH_buy_anti_tank_guns: "대전차포 구매"
 ETH_buy_anti_tank_guns_desc: "우리는 이탈리아의 기갑부대를 상대하는 데 가솔린 캔과 대구경 엽총 따위를 사용하고 있습니다. 우리가 이탈리아를 물리치려면 고품질 대전차포가 대량으로 필요합니다."
 ETH_request_sent_flag: "응답 대기"
 ETH_host_confirmed_flag: "망명할 주재국을 선택함"
 ETH_host_country_decision: "[FROM.GetName] 내 망명정부 설립 허가 요청"
 ETH_host_country_decision_desc: "우리는 국가가 무너지는 최악의 상황에 대비하여, 저항을 이어 갈 기지를 마련해야 합니다. [FROM.GetAdjective] 정부에 접근해 망명정부 설립 허가를 요청하는 게 좋겠습니다."
 ETH_host_country_decision_tt: "§Y$ETH_boarding_the_train$§! 중점을 완료했다면, §Y[ROOT.GetLeader]§!(은)는 항복했을 때 §Y[FROM.GetNameWithFlag]§!에 §Y망명정부§!를 설립할 수 있습니다.\n\n[FROM.GetNameDef] 내에 위치한 망명정부로써 실행 가능한 추가 중점을 잠금 해제합니다."
 ITA_expand_regional_control: "[FROM.GetName] 지역 통제력 확대"
 ITA_expand_regional_control_desc: "우리는 [FROM.GetName]에 대한 [ITA.GetAdjective]의 통제력을 확대할 겁니다."
 ITA_discredit_haile_selassie_cd_tt: "[GetDecisionCooldownTooltip] §Y180§!일\n"
 expanding_regional_control_flag: "지역 통제력 확대 중"
 ETH_italian_occupation_category: "[ITA.GetAdjective]의 [ETH.GetName] 점령"
 ETH_italian_occupation_category_desc: "우리는 고국에서 철수할 수밖에 없었지만, 전쟁은 아직 끝나지 않았습니다. 우리는 다시 한번 [ETH.GetAdjective] 국민의 자유를 보장하기 위해 가능한 모든 수단을 동원할 것입니다."
 ETH_italian_occupation_category_map_category_name: "[ITA.GetAdjective]의 [ETH.getNameDef] 점령지 관리"
 ETH_italian_control_mission: "[ITA.GetName]의 [?ITA.state_integrated.GetName] 통합"
 ETH_italian_control_mission_desc: "[ITA.GetName](은)는 무력으로 우리 영토에 대한 통제권을 주장하려 하고 있습니다. 그들을 밀어내야 합니다."
 ETH_italian_control_mission_tt: "[ITA.GetNameWithFlag] 측이 [?ITA.state_integrated.GetName](을)를 소유하게 됩니다."
 ETH_retake_territory_mission: "영토 탈환"
 ETH_retake_territory_mission_desc: "[ROOT.GetName] 절반이 적의 손에 넘어갔습니다. 현지 라스들은 자신들의 영지가 버려졌다는 사실에 분노하고 있으며, 이에 따라 중앙의 권위가 흔들리고 있습니다. 심지어 이탈리아인들과 협상을 시도해야 한다는 의견도 나오고 있습니다. [ROOT.GetAdjective] 영토를 되찾는 것만이 우리 국민들에게 승리의 가능성을 보여 줄 유일한 길입니다."
 controls_50_percent_of_territory: "[ROOT.GetNameWithFlag](이)가 최소한 총 국토의 §Y50%§!를 지배함\n현재 통제 중: [?num_owned_controlled_states|Y0]\n필요: [?controlled_owned_50|Y0]"
 controls_more_than_50_percent_of_territory: "[ROOT.GetNameWithFlag](이)가 총 국토의 §Y50%§!보다 많은 땅을 지배함\n현재 통제 중: [?num_owned_controlled_states|Y0]\n필요: [?controlled_owned_more_than_50|Y0]"
 ETH_road_reform_BoP: "도로 개선"
 ETH_Education_reform_decentralized_BoP: "지역 단위 교육 개혁"
 ETH_Education_reform_decentralized_BoP_tt: "교육은 시대에 뒤떨어진 권력 구조에 맞서는 투쟁의 최전선에 있습니다. 우리는 젊은이들이 권위에 의문을 제기하고, 전통주의자들의 구시대적인 견해를 거부하도록 교육해야 합니다."
 ETH_Education_reform_centralized_BoP: "공교육 개혁"
 ETH_Education_reform_centralized_BoP_tt: "다음 세대가 노동 인구에 합류할 수 있게 하는 것은 물론 우리의 최우선 과제입니다. 하지만 우리는 미래 세대가 좀 더 바람직한 도덕적 방향으로 나아가도록 유도하고, 이를 통해 그들이 계속 [ETH.GetLeader]에게 충성하도록 보장할 수 있습니다."
 ETH_road_reform_local_BoP: "지역 도로 개발 지원"
 ETH_road_reform_highways_BoP: "수도 고속 도로 개발 지원"
 ETH_road_reform_local_BoP_desc: "[ETH.GetName]의 도로망은 점차 경제 발전의 걸림돌이 되고 있습니다. 이제 우리는 도로 현대화를 추진할 정치적 영향력을 갖추었으니, 마을과 마을 사이에 한층 더 나은 도로를 놓아 전국의 일반 국민이 그 혜택을 누릴 수 있도록 합시다."
 ETH_road_reform_highways_BoP_tt: "[ETH.GetName]의 도로망은 점차 경제 발전의 걸림돌이 되고 있습니다. 경제 발전과 중앙집권화를 가속하기 위해 새로 얻은 영향력을 바탕으로 수도 주변에 한층 더 개선된 고속 도로를 건설합시다."
 ETH_officer_reforms_centralized_BoP: "정치 장교 도입"
 ETH_officer_reforms_decentralized_BoP: "군 내 능력주의 강화"
 ETH_officer_reforms_centralized_BoP_tt: "군대가 우리 정권을 배신하지 못하도록 정치 장교를 도입해 그들의 충성을 확실히 해야 합니다."
 ETH_officer_reforms_decentralized_BoP_tt: "군의 효율성을 높이기 위해 장교단에서 능력주의를 강화해야 합니다."
 ETH_BoP_purge_communists: "공산주의자 숙청"
 ETH_BoP_purge_communists_tt: "흑사자단과 공산주의자 장교 사이에 유지되던 불안한 평화가 서서히 무너지기 시작했습니다. 장교들은 권력 중앙화를 추진해 오직 자신들에게만 충성하는 권위주의 정권을 만들려 하고 있습니다. 이 장교들이 우리가 이룩한 모든 것을 파괴하기 전에 제거해야 합니다."
 ETH_BoP_purge_anarchists: "아나키스트 숙청"
 ETH_BoP_purge_anarchists_tt: "흑사자단과 군대 사이에 유지되던 불안한 평화가 서서히 무너지기 시작했습니다. 흑사자단의 순진한 무정부주의적 관점은 [ETH.GetNameDef](을)를 안에서부터 썩어 들게 해, 우리를 공격에 취약하게 만들고 있습니다. 혁명이 계속되게 하려면 흑사자단 놈들을 영원히 뿌리 뽑아야 합니다.\n\n§Y$ETH_prov_mil_admin$§!(이)가 §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!의 지도자가 될 것입니다."
 ETH_BoP_expand_black_lions: "흑사자단 사단 증원"
 ETH_BoP_expand_black_lions_tt: "공산주의자는 신용할 수 없는 족속이며, 우리는 공산주의자들이 권력을 잡으려 할 때를 대비하여 미리 경계해야 합니다. 그러므로 우리는 흑사자단의 사단 수를 늘려 놈들이 허튼짓을 꾀하지 못하도록 할 것입니다."
 ETH_BoP_expand_red_guards: "적위대 사단 증원"
 ETH_BoP_expand_red_guards_tt: "흑사자단은 통치를 잘하리라 믿을 수 없는 무리이고, 최종적으로는 권력에서 배제되어야 합니다. 우리가 지휘하는 적위대 병력의 수를 늘려, 언젠가 흑사자단이 실패했을 때 그 기회를 붙잡을 수 있도록 준비합시다."
 ETH_electrify_state: "[FROM.GetName]의 전기화"
 ETH_electrify_state_desc: "지역 마을에 전기를 공급하는 것은 국가의 현대화에 매우 중요합니다."
 ETH_electrify_state_tt: "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+10%§!"
 ETH_improve_communications_in_state: "[FROM.GetName] 통신 기반시설 개선"
 ETH_improve_communications_in_state_desc: "효율적인 통신 수단은 국가의 발전에 필수적입니다."
 ETH_improve_communications_in_state_tt: "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+15%§!"
 ETH_invest_in_state_industry: "[FROM.GetName] 산업에 투자"
 ETH_invest_in_state_industry_desc: "만약 [FROM.GetName](이)가 산업을 번영시키고자 한다면, 직접적으로든 지방 통치자를 통해서든 국가의 투자가 필요합니다."
 ETH_invest_in_state_industry_tt: "§Y$ETH_state_development_dynamic_modifier$§! 변동치:\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+20%§!"
 prospecting_ongoing_flag: "자원 탐사 진행 중"
 ETH_prospect_for_resources: "자원 탐사"
