 ITA_withdraw_from_ethiopia: "에티오피아에서 철수"
 ITA_withdraw_from_ethiopia_desc: "에티오피아와의 전쟁은 실수였습니다. 이제 이 논란투성이 문제를 정리할 때입니다."
 ITA_transfer_lost_states_tt: "§Y[550.GetName]§!, §Y[559.GetName]§! 및 §Y[844.GetName]§!를 §Y[ETH.GetName]§!(이)가 완전히 지배하고 있을 경우, 통제권이 이전됩니다. §Y[908.GetName]§! 또한 [ROOT.GetNameDef](이)가 점령하고 있다면 양도될 것입니다."
 ITA_missiolinis: "두체가 내린 임무"
 ITA_missiolinis_desc: "두체는 자랑스러운 이탈리아인의 국가를 마땅한 위치로 되돌려 세울 야심 찬 계획을 품고 있습니다. 대이탈리아에 대한 비전을 실현하기 위해 두체는 시기적절하게 수행되리라고 믿는 명령을 하달했습니다.\n\n£ITA_missiolini_text_icon 활성화된 임무: §Y[?ITA_missiolinis_active_missions]§! \n£ITA_missiolini_text_icon 성공한 임무: §Y[?ITA_missiolinis_successful_missions]§! \n£ITA_missiolini_silver_text_icon 실패한 임무: §R[?ITA_missiolinis_failed_missions]§!"
 ITA_missiolini_conquer_ethiopia: "에티오피아 정복"
 ITA_missiolini_conquer_ethiopia_desc: "이탈리아의 승리를 위해 아직 남아 있는 아비시니아 거점을 반드시 처리해야 합니다."
 ITA_missiolini_pacify_ethiopia: "에티오피아 안정화"
 ITA_missiolini_pacify_ethiopia_desc: "두체는 아비시니아의 저항을 무력으로 진압하고 현지인들을 통제할 법을 제정하라는 명령을 내렸습니다. 두체는 아비시니아 전역을 최대한 빨리 평정하고 이탈리아의 영향권 안으로 들여오길 원합니다."
 ITA_missiolini_pacify_ethiopia_vanilla: "$ITA_missiolini_pacify_ethiopia$"
 ITA_missiolini_pacify_ethiopia_vanilla_desc: "$ITA_missiolini_pacify_ethiopia_desc$"
 ITA_pacify_ethiopia_goal_tt: "모든 초기 에티오피아 주의 순응도 §Y60%§! 초과"
 ITA_missiolini_strengthen_heavy_industry: "산업화 계획"
 ITA_missiolini_strengthen_heavy_industry_desc: "이탈리아가 진정으로 번영하려면, 새로운 공장을 지어 폭발적으로 팽창하는 제국의 성장을 뒷받침하고 생산 능력을 확대해야 합니다."
 ITA_missiolini_strengthen_heavy_industry_trigger_tt: "$TRIGGER_NUM_OF_CIVILIAN_FACTORIES_MORE_THAN$§Y[?ITA_missiolinis_required_civs]§!. (현재 §[GetColorNumOfCivsMissiolinis][?ROOT.num_of_civilian_factories]§!)"
 ITA_missiolini_strengthen_the_army: "육군 강화"
 ITA_missiolini_strengthen_the_army_desc: "마치 고대 로마 제국처럼 번영하는 우리 제국은 넓게 뻗어 나가고 있습니다. 이제 우리 제국에는 국경 너머의 야만인 무리로부터 제국을 수호할 강력한 군대가 필요합니다."
 ITA_missiolini_stockpile_trucks: "트럭 비축"
 ITA_missiolini_stockpile_trucks_desc: "우리는 뒤처지는 보급에 얽매이지 않고 광활한 땅을 빠르게 이동할 수 있는 기동성 높은 군대가 필요합니다."
 ITA_missiolini_stockpile_fuel: "연료 비축량 증대"
 ITA_missiolini_stockpile_fuel_desc: "현대 군 병력은 배가 불러야 움직일 수 있으며, 이는 전쟁 기계들도 마찬가지입니다. 연료가 다 떨어지면 전쟁 기계와 함께 군대 또한 정지하고 맙니다. 종류에 상관없이 모든 군부대는 연료를 필요로 하며, 전장에서 승리하기 위해서는 많은 양의 연료를 공급할 준비가 되어 있어야 합니다."
 ITA_missiolini_strengthen_the_airforce: "공군 강화"
 ITA_missiolini_strengthen_the_airforce_desc: "왕립공군은 국가적 자부심의 상징이자 한때 세계 최고의 공군 중 하나였습니다. 우리는 공군을 다시 위대하게 만들기 위해, 공군을 강화하고 항공기를 추가로 생산해야 합니다."
 ITA_missiolini_strengthen_the_airforce_fighters_goal_tt: "새로운 §Y$fighter_equipment$§! 기종을 §Y[?ROOT.ITA_missiolinis_fighters_to_produce]§!기 생산 또는 획득함\n현재 배치된 전투기: §G[?ROOT.num_deployed_planes_with_type@small_plane_airframe]§! - 현재 비축된 전투기 §G[?ROOT.num_equipment@small_plane_airframe]§! - 총 전투기 목표 §Y[?ITA_missiolinis_fighters_goal]§!\n\n"
 ITA_missiolini_strengthen_the_airforce_bombers_goal_tt: "새로운 §Y$CAS_equipment$§!, §Y$nav_bomber_equipment$§! 또는 §Y$tac_bomber_equipment$§! 기종을 §Y[?ROOT.ITA_missiolinis_bombers_to_produce]§!기 생산 또는 획득함(한 가지 기종만)\n현재 배치된 근접항공지원기: §G[?ROOT.num_deployed_planes_with_type@small_plane_cas_airframe]§! - 현재 비축된 근접항공지원기 §G[?ROOT.num_equipment@small_plane_cas_airframe]§! - 총 근접항공지원기 목표 §Y[?ITA_missiolinis_cas_goal]§!\n현재 배치된 뇌격기: §G[?ROOT.num_deployed_planes_with_type@small_plane_naval_bomber_airframe]§! - 현재 비축된 뇌격기 §G[?ROOT.num_equipment@small_plane_naval_bomber_airframe]§! - 총 뇌격기 목표 §Y[?ITA_missiolinis_naval_bombers_goal]§!\n현재 배치된 전술폭격기: §G[?ROOT.num_deployed_planes_with_type@medium_plane_airframe]§! - 현재 비축된 전술폭격기 §G[?ROOT.num_equipment@medium_plane_airframe]§! - 총 전술폭격기 목표 §Y[?ITA_missiolinis_tactical_bombers_goal]§!"
 ITA_missiolini_industrial_research: "산업 연구"
 ITA_missiolini_industrial_research_desc: "이탈리아 국민이 파시즘과 함께할 때 얼마나 빠른 속도로 위대한 기술 도약을 이루어 낼 수 있는지를 전 세계에 보여 줘야 합니다."
 ITA_missiolini_expand_intelligence_agency: "정보국 확충"
 ITA_missiolini_expand_intelligence_agency_desc: "우리는 정보국을 확충함으로써 이탈리아 사회에 침투한 공산주의자와 범죄자들을 색출 및 처벌하여, 이탈리아를 더욱 안전한 국가로 만들 것입니다."
 ITA_missiolini_occupy_albania: "알바니아 점령"
 ITA_missiolini_occupy_albania_desc: "이탈리아와 알바니아의 강한 유대 관계는 수천 년 전 로마 제국 시절까지 거슬러 올라갑니다. 아드리아해의 입구를 확보하기 위해 알바니아를 이탈리아에 편입해야 합니다."
 ITA_missiolini_firmly_established_italian_administration_autonomy_text: "확고하게 자리 잡은 [ROOT.GetAdjective] 행정부"
 ITA_missiolini_occupy_albania_occupation_effects: "[ROOT.GetFlag][ROOT.GetNameDef] 측이 [ALB.GetFlag][ALB.GetAdjective] 핵심 주를 지배 중일 경우: \n"
 ITA_missiolini_occupy_albania_subject_effects: "[ALB.GetFlag][ALB.GetNameDef] 측이 §Y[ROOT.GetFlag][ROOT.GetNameDef]§!의 종속국인 경우: \n"
 ITA_missiolini_occupy_dalmatia: "[103.GetName] 점령"
 ITA_missiolini_occupy_dalmatia_desc: "우리는 대전쟁이 남긴 불의를 바로잡고 정당한 우리 영토를 무력으로 되찾아와야 합니다. 달마티아는 이탈리아의 적법한 영토입니다!"
 ITA_missiolini_occupy_dalmatia_occupation_effects: "\n[ROOT.GetFlag][ROOT.GetNameDef] 측이 §Y[103.GetName]§!를 지배할 경우:\n[ROOT.GetFlag][ROOT.GetNameDef] 측이 완전히 지배하는 모든 [YUG.GetFlag][YUG.GetAdjective] 핵심 주:\n   순응도: §G+5.0%§!\n   저항도: §G-5.0%§!"
 ITA_missiolini_occupy_dalmatia_subject_effects: "\n [YUG.GetAdjective] 태생인 [ROOT.GetAdjective]의 종속국이 §Y[103.GetName]§!를 지배할 경우: \n   모든 [YUG.GetAdjective] 태생인 [ROOT.GetAdjective]의 종속국:\n"
 ITA_missiolini_occupy_greece: "[GRE.GetName] 점령"
 ITA_missiolini_occupy_greece_desc: "옛 로마 군단처럼 우리도 그리스를 정복함으로써 우리를 얽매던 속박을 깨고 형제 민족을 통합할 수 있을 것입니다."
 ITA_missiolini_occupy_greece_occupation_effects: "\n[ROOT.GetFlag][ROOT.GetNameDef] 측이 완전히 지배하는 모든 [GRE.GetFlag][GRE.GetAdjective] 핵심 주: \n   순응도: §G+5.0%§!\n   저항도: §G-5.0%§! \n\n현재 효과:"
 ITA_missiolini_occupy_greece_subject_effects: "\n[GRE.GetFlag][GRE.GetName] 측이 §Y[ROOT.GetFlag][ROOT.GetNameDef]§!의 종속국인 경우: \n"
 ITA_missiolini_occupy_ticino: "[846.GetName] 점령"
 ITA_missiolini_occupy_ticino_desc: "한니발이 코끼리를 끌고 알프스를 넘은 이래로, 알프스산맥은 이탈리아의 심장부로 직통하는 길이었습니다. 다른 야만인이 그 길을 쓰지 못하게 북방 국경을 단단히 지켜야 합니다."
 ITA_missiolini_occupy_ticino_occupation_effects: "\n[ROOT.GetFlag][ROOT.GetNameDef] 측이 완전히 지배하는 [846.GetName] 및 모든 [SWI.GetFlag][SWI.GetAdjective] 핵심 주:\n   순응도: §G+5.0%§!\n   저항도: §G-5.0%§!\n\n현재 효과:"
 ITA_missiolini_occupy_ticino_subject_effects: "\n[SWI.GetFlag][SWI.GetName] 측이 §Y[ROOT.GetFlag][ROOT.GetNameDef]§!의 종속국인 경우: \n"
 ITA_missiolini_bolster_political_cabinet: "정치 내각 강화"
 ITA_missiolini_bolster_political_cabinet_desc: "알맞은 곳에 쓸 알맞은 사람을 찾는 것은 언제나 어렵습니다. 가장 똑똑하고 현명한 이들을 찾기 위해서는 모든 곳을 꼼꼼히 살펴봐야 합니다."
 ITA_missiolini_bolster_political_cabinet_trigger_tt: "§Y3§!명의 $political_advisor$이 임명된 상태이며, 그중 적어도 1명은 §Y권력자§!임"
 ITA_missiolini_bolster_military_high_command: "최고사령부 강화"
 ITA_missiolini_bolster_military_high_command_desc: "최고사령부에 능력 있는 후보자들을 찾아 임명한다면 다가오는 전쟁에 대비해 뛰어난 전술적, 전략적 판단력을 갖출 수 있을 겁니다."
 ITA_missiolini_bolster_military_high_command_trigger_tt: "§Y3§!명의 $high_command$ 고문이 임명됨"
 ITA_victory_in_ethiopia_flag: "이탈리아가 이탈리아-에티오피아 전쟁에서 승리함"
 ITA_balance_of_power_category: "$ITA_power_balance$"
 ITA_bop_take_over_ministry_of_foreign_affairs: "외무부 장악"
 ITA_bop_take_over_ministry_of_foreign_affairs_desc: "베니토 무솔리니가 스스로를 외무장관으로 임명하여, 이탈리아의 외교 정책과 국가 간 관계를 직접 조종할 권한을 갖습니다."
 ITA_bop_resign_ministry_of_foreign_affairs_position: "외무장관직 사임"
 ITA_bop_resign_ministry_of_foreign_affairs_position_desc: "만약 외무장관직에서 사임한다면 장관직은 다른 사람에게 넘어가게 되며, 베니토 무솔리니가 이탈리아의 외교 정책과 국가 간 관계에 행사하던 통제권이 약화될 것입니다."
 ITA_bop_take_over_ministry_of_justice: "법무부 장악"
 ITA_bop_take_over_ministry_of_justice_desc: "베니토 무솔리니가 스스로를 법무장관으로 임명하여, 이탈리아의 사법 체계와 관련 부처를 직접 조종할 권한을 갖습니다."
 ITA_bop_resign_ministry_of_justice_position: "법무장관직 사임"
 ITA_bop_resign_ministry_of_justice_position_desc: "만약 법무부 장관직에서 사임한다면 장관직은 다른 사람에게 넘어가게 되며, 베니토 무솔리니가 이탈리아의 사법 체계와 기관에 행사하던 통제권이 약화될 것입니다."
 ITA_bop_take_over_ministry_of_education: "교육부 장악"
 ITA_bop_take_over_ministry_of_education_desc: "베니토 무솔리니가 스스로를 교육장관으로 임명하여, 이탈리아의 교육 제도와 관련 부처를 직접 조종할 권한을 갖습니다."
 ITA_bop_resign_ministry_of_education_position: "교육장관직 사임"
 ITA_bop_resign_ministry_of_education_position_desc: "만약 교육장관직에서 사임한다면 장관직은 다른 사람에게 넘어가게 되며, 베니토 무솔리니가 이탈리아의 교육 제도와 기관에 행사하던 통제권이 약화될 것입니다."
 ITA_bop_take_over_ministry_of_corporations: "협동조합부 장악"
 ITA_bop_take_over_ministry_of_corporations_desc: "베니토 무솔리니가 스스로를 협동조합장관으로 임명하여, 이탈리아의 금융 제도와 관련 부처를 직접 조종할 권한을 갖습니다."
 ITA_bop_resign_ministry_of_corporations_position: "협동조합장관직 사임"
 ITA_bop_resign_ministry_of_corporations_position_desc: "만약 협동조합장관직에서 사임한다면 장관직은 다른 사람에게 넘어가게 되며, 베니토 무솔리니가 이탈리아의 금융 제도와 기관에 행사하던 통제권이 약화될 것입니다."
