 promote_org_of_african_unity: "[FROM.GetName]에서 조직 홍보"
 invite_to_org: "기구에 [FROM.OWNER.GetNameDef] 초대"
 invite_to_org_tt: "이념이 다른 국가는 회원국 제안을 받아들이지 않을 가능성이 높습니다."
 invite_to_ACB: "아프리카 중앙은행에 [FROM.GetName] 초대"
 invite_to_ACB_tt: "이념이 다른 나라는 경제 통합을 받아들이지 않을 가능성이 높습니다."
 invite_to_org_alliance: "상호 방위조약에 [FROM.GetName] 초청"
 invite_to_org_alliance_tt: "이념이 다른 나라는 방위조약에 서명하지 않을 가능성이 높습니다."
 invite_to_exec_council: "집행이사회에 [FROM.GetName] 초대"
 invite_to_exec_council_tt: "이념이 다른 나라는 정치적 통일을 지지하지 않을 것입니다."
 threaten_org_member: "[FROM.GetName]의 지도력에 대한 위협"
 integrate_into_org: "[FROM.GetName](을)를 아프리카 연합에 통합"
 leave_org_of_african_unity: "아프리카 통일 기구 탈퇴"
 threaten_member_state: "[FROM.GetAdjective] 지도층 협박"
 threaten_member_state_desc: "아프리카 통일 기구에 더 깊이 통합되는 것에 동의하지 않으면 그들에게 심각한 후폭풍이 따를 것이라는 메시지를 [FROM.GetNameDef]의 지도자들에게 전달합니다..."
 threaten_member_state_tt: "\n이 결정이 활성화된 후 §G60일§! 동안, 위협당한 국가의 지도자가 통합 제안을 받아들일 가능성이 높아집니다."
