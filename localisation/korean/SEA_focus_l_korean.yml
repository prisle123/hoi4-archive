 SIK_six_great_policies: "6대 정책"
 SIK_six_great_policies_desc: "반제국주의, 소비에트 연방과의 우호, 민족 평등, 청렴한 정부, 그리고 평화와 재건 등 인민반제연합회를 통해 추진된 6대 정책은 신강군벌인 성스차이의 통치 기반입니다. 이를 통해 우리는 지역의 번영을 보장하고 봉건 통치로의 회귀를 방지할 것입니다."
 SIK_invest_in_the_dushanzi_oil_fields: "두산쯔 유전에 투자"
 SIK_invest_in_the_dushanzi_oil_fields_desc: "금세기 초에 두산쯔 지역에서 석유가 발견되었고, 1909년에는 이미 어느 정도 채굴을 시작했지만, 최근 소비에트 연방의 투자로 더 확장될 가능성이 있습니다. 우리는 소비에트-신강 합동 정유소 확장 사업에 더 많은 투자를 해야 합니다. 정유소는 우리와 소비에트의 전쟁 수행에 중요할 수 있기 때문입니다."
 SIK_three_year_plan_for_reconstruction: "재건을 위한 3개년 계획"
 SIK_three_year_plan_for_reconstruction_desc: "우리의 통치를 공고히 하고 더 이상의 혼란을 피하기 위해 우리는 소련의 지원을 받아 3개년 재건 계획을 시작해야 합니다. 차관을 받으면 일시적으로는 소련에 묶이겠지만, 장기적으로는 경제적 번영을, 궁극적으로는 독립을 얻을 수 있을 겁니다."
 SIK_a_new_xinjiang: "새로운 신강"
 SIK_a_new_xinjiang_desc: "이제 우리 산업이 현대화되었고, 인민들이 글을 배웠으니, 우리 성은 미래를 향한 다음 단계로 나아갈 준비가 되었습니다. 이제 우리는 신강과 그 주민들을 현대 세계와 통합하는 커다란 계획을 시작하며 세계 무대에서 한 자리를 차지할 준비를 하고 있습니다!"
 SIK_transformation_of_nature: "자연 개조"
 SIK_transformation_of_nature_desc: "아시아에는 이용되기만을 기다리는 천연자원이 풍부하게 존재합니다. 우리의 과학계가 이전에는 불가능하다고 여겨졌던 한계들을 넘어서는 가운데, 가장 큰 대규모 프로젝트들조차 실현 가능해지고 있습니다. 우리는 인민에게 유리하도록 환경을 대규모로 조성 및 형성해야 합니다!"
 SIK_soviet_intervention: "소련의 직접 개입"
 SIK_soviet_intervention_desc: "성스차이는 이쪽에 붙었다가 저쪽에 붙는 신뢰할 수 없는 인물임이 드러났습니다. 따라서 우리는 당의 노선에서 벗어나지 않는 방향으로 신강을 통치할 신뢰할 수 있는 인물로 그를 교체해야 합니다."
 SIK_protector_of_the_kyrgiz: "키르기스의 보호자"
 SIK_protector_of_the_kyrgiz_desc: "소비에트 연방 국경 너머에 있는 키르기스 민족은 자신들을 이해하는 지도자를 갈망합니다. [ROOT.GetLeader](은)는 그들과 뿌리를 공유하며 그들의 방식을 알고 있습니다. 우리는 이 지역과의 통합을 위해 [SOV.GetLeader]에게 청원해야 합니다."
 SIK_ensure_a_clean_government: "청렴한 정부 보장"
 SIK_ensure_a_clean_government_desc: "6대 정책 중 하나는 부패뿐 아니라 선동으로부터도 깨끗한 정부를 만드는 것입니다. 우리는 무슨 수를 써서라도 정부를 안정시키고, 내무인민위원부의 도움을 받아 [ROOT.GetLeader]의 통치를 위협할 수 있는 모든 자들을 제거해야 합니다!"
 SIK_a_new_nationality_policy: "새로운 국적 정책"
 SIK_a_new_nationality_policy_desc: "우리는 한 집단이 모든 것을 지배하는 것이 아니라 여러 집단이 조화롭게 살아가는, 소련의 국적 정책을 채택해야 합니다. 이를 위해 한족은 위구르어를 읽고 쓸 수 있도록 가르쳐야 하며, 그리고 그 반대도 마찬가지여야 합니다. 또한 공식적인 정부 조직 내에서는 무신론을 강요하는 동시에, 주민들에게 종교의 자유를 허용하여 더욱 안정적이고 통일된 지역을 가꿀 것입니다."
 SIK_king_of_sinkiang: "신강왕"
 SIK_king_of_sinkiang_desc: "성스차이는 신강군벌의 명실상부한 지도자이며, 어떤 이들은 그를 왕이라고 부르기까지 합니다. 그러나 신강 지역은 중앙정부를 따르려는 사람들과, 소련의 노선을 계속 따르려는 사람들 사이에서 갈림길에 서 있습니다. 왕이 무엇을 선언하든 그에 따라 신강과 그 주민들의 미래가 결정되겠지만, 그 미래는 아직 불분명합니다."
 SIK_rejoin_the_central_government: "중앙정부 재합류"
 SIK_rejoin_the_central_government_desc: "소련은 우리가 생각했던 것만큼 신뢰할 수 있는 국가가 아니었습니다. 이기는 말에 걸고, 국민당에 재가입하여 중앙정부와 빠르게 통합하는 방향으로 진로를 바꾸는 것이 최선일 것 같습니다."
 SIK_reestablish_the_guominjun: "국민군 재설립"
 SIK_reestablish_the_guominjun_desc: "국민군은 1920년대에 펑위샹이 창설한 군사 세력이었습니다. 민족주의, 반제국주의, 그리고 기독교 사회주의를 지향하는 이 조직은 우리가 내전에서 제3의 세력이 되기 위해 되살리기에 딱 맞는 조직으로 보입니다. 게다가 결국 그 당시에 [ROOT.GetLeader](이)가 합류한 곳은 국민군이었으며, 그는 결코 국민당에 충성한 적이 없습니다."
 SIK_reaffirm_soviet_connections: "소련과의 관계 재확인"
 SIK_reaffirm_soviet_connections_desc: "중앙정부는 중국을 실패로 이끌었고, 이는 날이 갈수록 더욱 분명해지고 있습니다. 우리는 그들과의 관계를 완전히 끊고, 봉건주의에 맞서는 [SOV.GetNameDef]의 성전에 동참해야 합니다."
 SIK_utilize_asperovs_contacts: "아프레소프의 인맥 활용"
 SIK_utilize_asperovs_contacts_desc: "우루무치 주재 소비에트 특권 총영사 겸 소비에트 연방 외무인민위원회 제2동부의 부장인 가레긴 아프레소프는 [SOV.GetNameDef] 내부에 중요한 인맥을 많이 보유하고 있습니다. 우리는 그의 권한과 인맥을 활용하여 [SOV.GetAdjective](와)과의 협력에서 더 많은 것을 얻어 내야 합니다."
 SIK_office_of_sinkiang_border_commissioner: "신강변방독판공서"
 SIK_office_of_sinkiang_border_commissioner_desc: "신강변방독판공서는 지역 주둔군을 지휘하는 기관입니다. 이러한 자치권을 통해 우리는 지역 정부를 강화하고, 사실상 우리가 원할 때마다 중앙정부로부터 독립적으로 행동할 수 있습니다."
 SIK_cooperate_with_the_nkvd: "내무인민위원부와 협력"
 SIK_cooperate_with_the_nkvd_desc: "우리의 통치를 보장하고 우루무치를 외국의 음모로부터 보호하는 동시에 [SOV.GetNameDef](와)과의 관계를 강화하기 위해서는 내무인민위원부와 협력하여 그들이 우리 국가에 제대로 된 입지를 구축할 수 있도록 도와야 합니다."
 SIK_cooperate_with_the_ussr: "소련과 협력"
 SIK_cooperate_with_the_ussr_desc: "중국 내에서 우리만큼 소비에트 연방과 특별한 관계를 맺은 세력은 없습니다. 우리 영토의 무결성을 확보하려면 그 관계를 활용해야 합니다. 소련의 지원으로 국민당을 우리 지역에서 몰아낼 수 있을지도 모릅니다."
 SIK_military_cooperation: "군사 협력"
 SIK_military_cooperation_desc: "국민당은 여전히 신 36사단을 통해 호탄에 다수의 병력을 배치하고 있습니다. 국민당을 확실히 축출하려면 소비에트 연방에 지원을 요청해야 합니다."
 SIK_a_soviet_airforce: "소련 공군"
 SIK_a_soviet_airforce_desc: "[SOV.GetNameDef](와)과의 관계가 발전한 덕분에 우리는 그들로부터 항공기를 구매할 수 있게 되었습니다. 또한 그들은 우루무치에 조종사 학교를 설립할 준비를 마쳤고, 우리가 전쟁의 미래를 준비할 수 있도록 고문단을 파견하기 시작했습니다."
 SIK_march_into_khotan: "호탄으로 진군"
 SIK_march_into_khotan_desc: "때가 되었습니다! 머지않아 신강 전역을 우리 손에 넣고 마후산의 병력을 축출할 것입니다!"
 we_will_play_as_kum_tt: "[KUM.GetFlag]§Y[KUM.GetNameDef]§!으로 플레이를 이어가게 됩니다!"
 SIK_march_into_khotan_tt: "때가 되면 §Y[SOV.GetNameDef]§!에서 §Y추가 보급품§!이 도착할 것입니다."
 SIK_a_united_sinkiang_clique: "연합 신강군벌"
 SIK_a_united_sinkiang_clique_desc: "신 36사단을 몰아내고 신강을 완전히 장악한 지금 우리는 이 지역의 막강한 세력으로 자리 잡았습니다. 이제 동쪽으로 시선을 돌려야 합니다. 우리의 동지와 동맹들을 위해 일본 침략자들에 맞서 영토의 무결성을 확보해야 합니다."
 SIK_pursue_further_soviet_integration: "소비에트 통합 확대 추진"
 SIK_pursue_further_soviet_integration_desc: "전투가 끝나고 상황이 가라앉은 지금 우리는 다른 위협으로 눈을 돌려야 합니다. 소비에트 연방의 보호를 받으면 중앙정부에 병합될 위험을 피할 수 있으니, 이 길이 가장 합리적인 선택이 될 것입니다."
 SIK_establish_the_xinjiangneft: "신장네프티 설립"
 SIK_establish_the_xinjiangneft_desc: "[SOV.GetAdjective] 정치국은 '신장 석유' 문제를 논의한 끝에, 정부의 철저한 통제하에 [SOV.GetAdjective] 국경 인근에서 석유 개발 준비를 촉구하는 결의를 채택했습니다. 이를 위해 신장과 소비에트가 힘을 합쳐 지역 내 천연자원 공동 채굴 사업을 지원할 합작 회사 '신장네프티'를 설립하기로 했습니다."
 SIK_established_the_xinjiangneft_flag: "신장네프티 설립됨"
 KHM_call_for_aid: "지원 요청"
 KHM_call_for_aid_desc: "성스차이 군대가 코앞까지 다가왔습니다. 체제 붕괴를 막으려면 동포들에게 지원을 요청해야 합니다."
 KHM_strike_the_governor: "독판 타격"
 KHM_strike_the_governor_desc: "병력은 준비되었고 사기는 충만합니다. 이 기회를 살려 소비에트 괴뢰국을 우리 지역에서 몰아내야 합니다!"
 KHM_push_them_back: "적을 몰아내라"
 KHM_push_them_back_desc: "신강 지역 쟁탈전이 적의 승리로 끝나서는 안 됩니다. 우리는 적을 소비에트 연방까지 쫓아낼 것입니다!"
 KHM_the_sinkiang_ma_clique: "신강 마가군벌"
 KHM_the_sinkiang_ma_clique_desc: "성스차이와 그의 신강군벌이 패배하면서 이제 우리가 이 지역의 유일한 통치자로 우뚝 서게 되었습니다. 지역 내에서 더욱 강력한 세력으로 자리매김하기 위해 우리의 입지를 확고히 해야 합니다."
 KHM_our_position_remains: "지위 유지"
 KHM_our_position_remains_desc: "전쟁이 전적으로 우리에게 유리한 방향으로 진행된 것은 아니지만, 화전군벌은 여전히 건재합니다. 더불어 신 36사단은 다가오는 충돌에 대비해 그 어느 때보다 만반의 준비를 갖추고 있습니다."
 CHI_sea_gain_warlord_support: "군벌 지지 확보"
 CHI_sea_gain_warlord_support_desc: "중국의 정통 통치자로 인정받으려면 먼저 다른 군벌들의 지지를 얻어야 합니다."
 CHI_allow_warlord_support_tt: "군벌에게 특혜를 제공하는 대가로 세력 영향력을 얻는 결정을 잠금 해제합니다."
 CHI_sea_propaganda_campaigns: "선전 활동"
 CHI_sea_propaganda_campaigns_desc: "선전을 효과적으로 활용하면 중앙정부에 쏠린 세간의 관심을 빼앗고 머지않아 이들을 굴복시킬 수 있습니다."
 CHI_propaganda_decisions_tt: "선전 활동을 통해 세력 영향력을 얻는 결정을 잠금 해제합니다."
 CHI_sea_unified_army_structure: "육군 조직 통합"
 CHI_sea_unified_army_structure_desc: "우리는 내부 및 외부의 위협에 효과적으로 맞서기 위해 육군을 전문화된 부대로 개편해야 합니다. 공산당 고문의 도움을 받으면 우리만의 붉은 군대를 창설해 외부의 위협을 보다 잘 막아낼 수 있을 것입니다."
 CHI_sea_battle_for_china: "중국을 위한 전쟁"
 CHI_sea_battle_for_china_desc: "중앙정부가 당의 올바른 노선에서 점점 더 벗어나는 지금, 앞으로 나아가려면 통제권을 되찾는 수밖에 없다는 사실이 점점 분명해지고 있습니다. 우리는 수도로 진격해 우리를 저버린 국가로부터 수도를 탈환해야 합니다."
 CHI_sea_rally_the_warlords: "군벌 규합"
 CHI_sea_rally_the_warlords_desc: "군벌은 중국의 권력 쟁탈전에 있어 필수 불가결한 존재입니다. 이들을 우리 편에 두면 권력을 장악하기가 훨씬 더 수월해질 것입니다."
 CHI_sea_a_new_expedition: "새로운 원정"
 CHI_sea_a_new_expedition_desc: "중앙정부가 흔들리는 지금, 우리는 과거 북벌의 유산을 본받아 각지의 수도를 점령해야 합니다. 이들을 장악할 수만 있다면, 우리가 중국의 정당한 통치자로 인정받는 건 시간 문제에 불과합니다."
 PRC_sea_inward_focus: "내정에 집중"
 PRC_sea_inward_focus_desc: "우리가 앞으로 나아갈 길은 소련 노선을 따르는 데 있지 않습니다. 혁명을 성공시키려면 우리의 독립성을 입증하고 우리만의 길을 개척해야 합니다."
 PRC_sea_rally_the_industry: "산업 규합"
 PRC_sea_rally_the_industry_desc: "노동 계급의 협력과 뒷받침해 줄 산업 기반 없이는 혁명은 흐지부지될 수밖에 없으므로, 이들을 반드시 우리 편으로 포섭해야 합니다."
 PRC_sea_reforming_our_ranks: "조직 재편성"
 PRC_sea_reforming_our_ranks_desc: "우리 혁명이 성공을 거두기 위해서는 먼저 조직을 개편하고 농민 계층을 결집해야 합니다. 이들의 지원 없이는 결코 제대로 된 군대를 보유할 수 없으며, 이들을 우리 편으로 둔다면 적을 상대로 우위를 점할 수 있습니다."
 PRC_sea_forging_our_own_path: "우리만의 길 개척"
 PRC_sea_forging_our_own_path_desc: "코민테른이 중국 혁명가들을 외면했음이 점점 더 분명해지고 있으니, 우리만의 연합을 결성해야 합니다. 이를 통해 머지않아 중국 밖에서도 우리의 영향력을 행사할 수 있게 될 것입니다."
 PRC_sea_toe_the_soviet_line: "소련 노선 추종"
 PRC_sea_toe_the_soviet_line_desc: "중국 혁명을 성공시키려면 소비에트의 지원이 반드시 필요합니다. 당 내부에서는 여러 의견이 엇갈리고 있지만, 누가 옳은지는 시간이 지나야 알 수 있을 것입니다."
 PRC_sea_aid_from_soviet_bolsheviks: "소련 볼셰비키의 지원"
 PRC_sea_aid_from_soviet_bolsheviks_desc: "혁명이 성공하려면 이를 뒷받침해 줄 산업 기반이 필요합니다. 소련 투자자들의 도움을 받으면 국내 산업을 일으킬 수 있을 것입니다."
 PRC_sea_soviet_advisors: "소련 고문단"
 PRC_sea_soviet_advisors_desc: "중국 내에는 다수의 소련 공작원이 활동하고 있습니다. 국민주의 정부를 타도하려면 이들을 영입해 그 전문 지식을 활용해야 합니다."
 PRC_sea_industrialisation_of_nature: "자연의 산업화"
 PRC_sea_industrialisation_of_nature_desc: "사회주의를 위한 여건을 확립하려면 먼저 산업 노동 계급을 갖춰야 합니다. 소련의 도움을 받으면 이러한 여건을 더 빨리 확립할 수 있습니다."
 PRC_sea_comintern_integration: "코민테른 통합"
 PRC_sea_comintern_integration_desc: "이제 조건을 충분히 갖추었으니, 코민테른에 완전히 통합될 때가 되었습니다."
 PRC_sea_new_economic_direction: "새 경제 노선"
 PRC_sea_new_economic_direction_desc: "인민공화국을 선포하고 혼란을 가라앉혔으니, 이제 경제의 방향성을 다시 세우고 구조를 개편해야 할 때입니다. 치밀한 계획을 세운다면 머지않아 서방 경제를 능가하고 무시할 수 없는 강국으로 거듭날 수 있을 것입니다."
 PRC_sea_move_capital: "천도"
 PRC_sea_move_capital_desc: "$PRC_proclaimed_communism$을 수립했으므로, 정부 소재지를 이전하고 도시 명칭을 베이징으로 되돌리는 것은 당연한 순서입니다."
 china_communist_warlord_focus: "중국공산당 중점 계통도"
 china_nationalist_warlord_focus: "중국국민당 중점 계통도"
 CHI_sea_develop_capital: "[ROOT.Capital.GetName] 개발"
 CHI_sea_develop_capital_desc: "산업 기반이 없으면 우리는 지위를 절대 유지할 수 없을 것입니다. 그러니 우리는 수도에 투자하여야만 합니다."
 CHI_sea_further_industrial_investment: "산업 투자 강화"
 CHI_sea_further_industrial_investment_desc: "우리에게 소규모 산업이 존재하기는 하나, 중앙정부의 산업과는 비교 대상조차 될 수 없습니다. 따라서 산업에 더 많은 투자를 해야 합니다."
 CHI_sea_develop_capital_arsenal: "[ROOT.Capital.GetName] 병공창 확장"
 CHI_sea_develop_capital_arsenal_desc: "병기고가 없으면 군대도 없고, 군대가 없으면 국가도 존재할 수 없습니다. 우리의 생존을 보장하려면 산업 역량을 확충해야 합니다."
 CHI_sea_small_arms_production: "소화기 생산"
 CHI_sea_small_arms_production_desc: "소화기는 우리 군수산업의 중추입니다. 소화기 없이는 육군은 무용지물이 되고 국가가 어떤 압박에도 쉽게 무너지게 될 것이므로, 이 분야에 투자를 확충해야 합니다."
 CHI_sea_industrial_research_projects: "산업 연구 계획"
 CHI_sea_industrial_research_projects_desc: "현대적 산업 기반을 갖추지 못하면 우린 다른 나라뿐만이 아닌, 머지않아 중앙정부에조차 뒤처지게 될 것입니다. 보다 현대적인 방식과 기계 설비 연구에 자금을 지원하면 우리 산업이 세계적인 수준으로 발돋움하는 데 도움이 될 것입니다."
 CHI_sea_expand_public_education: "공교육 확대"
 CHI_sea_expand_public_education_desc: "교육을 받을 수 있는 인구가 없으면 다른 국가에 뒤처질 수밖에 없습니다. 나라의 번영을 보장할 수 있도록 공교육에 투자해야 합니다."
 CHI_sea_fund_research_projects: "연구 계획 자금 지원"
 CHI_sea_fund_research_projects_desc: "적에 대한 우위를 유지하려면 최신 기술 발전을 파악하고 활용할 줄 아는 것이 중요합니다. 연구 프로젝트에 자금을 지원하면 이를 보장하는 동시에 국민에게도 도움이 될 수 있습니다."
 CHI_sea_rely_on_our_infantry: "보병에 의존"
 CHI_sea_rely_on_our_infantry_desc: "보병 중심의 군대는 지금까지 우릴 배신한 적이 없으며 앞으로도 그럴 것입니다. 따라서 어떤 적을 상대로도 우위를 점할 수 있도록 보병에 더 많이 투자해야 합니다."
 CHI_sea_modern_warfare: "현대전"
 CHI_sea_modern_warfare_desc: "우리가 보유한 보병 중심의 군대는 미래의 전쟁에서 설 자리가 없습니다. 적의 전술 기동에 밀려 격파되지 않으려면 새로운 기술에 투자해야 합니다."
 CHI_sea_consolidate_our_rule: "우리의 지배 강화"
 CHI_sea_consolidate_our_rule_desc: "명목상으로는 우리가 이 지역을 지배하고 있지만 여전히 우리의 권위가 제대로 미치지 못하는 구역들이 있습니다. 이러한 구역으로 영향력을 확대해 주민들이 그들의 지배자가 누구인지 확실히 알 수 있도록 해야 합니다."
 CHI_sea_fortification_efforts: "요새화 주력"
 CHI_sea_fortification_efforts_desc: "지금은 우리의 입지가 견고하지만, 언젠가는 마지막 한 사람까지 싸울 각오로 국경을 방어해야 할 때가 올지도 모릅니다. 따라서 반드시 국경을 요새화하고 방어 진지를 구축해야 합니다."
 CHI_sea_infantry_efforts: "보병 주력"
 CHI_sea_infantry_efforts_desc: "보병은 우리 군에서 중추적인 역할을 맡고 있습니다. 훈련 방식과 기준을 개선하면 실제 전투에서 훨씬 더 좋은 성과를 낼 수 있습니다."
 CHI_sea_brigade_specialization: "여단 전문화"
 CHI_sea_brigade_specialization_desc: "침략자들을 상대로 승리하려면 대부분의 임무를 능히 수행할 수 있는 부대를 보유하는 것이 무엇보다 중요하지만, 일정 수준의 전문화 또한 반드시 필요합니다."
 CHI_sea_the_army: "[ROOT.GetAdjective]군"
 CHI_sea_the_army_desc: "군 개혁이 완료된 지금 우리는 단순히 부하들을 거느린 군벌이 아닌 어엿한 정규군을 보유한 지휘관으로 자리매김하게 되었으니, 이제 어떤 위협이 닥쳐도 맞설 준비가 되어 있습니다."
 XSM_the_military_governor: "군장"
 XSM_the_military_governor_desc: "칭하이의 민간 총독 마린이 명목상 우리나라를 다스리고 있지만, 군사 총독이자 마린의 조카인 마부팡이 상당 기간 이 지방을 완전히 장악하고자 노력해 왔습니다. 마부팡이 숙부를 축출하는 데 성공할지는 아직 확실치 않지만, 적절한 책략만 뒷받침된다면 충분히 가능할 것입니다."
 XSM_a_hui_army: "후이족 군대"
 XSM_a_hui_army_desc: "마부팡이 지휘하는 이 군대의 대다수는 마부팡에게 절대적으로 충성하는 후이족으로 구성되어 있습니다. 마부팡이 군사적인 수단으로 권력을 장악해야 할 때가 온다면 이들은 매우 큰 힘이 될 것입니다."
 XSM_sway_the_people: "민중 장악"
 XSM_sway_the_people_desc: "군은 마부팡을 확고히 지지하고 있지만, 민중은 마린 쪽을 훨씬 더 선호하는 듯합니다. 민심이 중요하다는 것은 두말할 필요조차 없는 사실이지만, 극단적인 변화가 일어나지 않는 한 민중이 마린에게 등을 돌릴 것 같지는 않습니다."
 XSM_sweep_out_communists: "공산주의자 소탕"
 XSM_sweep_out_communists_desc: "우리가 소비에트 공화국의 수중에 넘어가지 않으려면 장궈타오와 그의 공산주의자 무리를 축출하는 것이 최우선 사항입니다. 따라서 우리 영토에 남아 있는 공산주의자를 모조리 소탕해야 합니다."
 XSM_send_ma_lin_on_hajj: "마린을 핫즈에 보내기"
 XSM_send_ma_lin_on_hajj_desc: "마린은 자신의 시간이 끝났음을 잘 알고 있지만, 그를 아무 이유 없이 축출하면 민심을 저버리게 될 것입니다. 따라서 핫즈를 구실로 삼아 그가 스스로 직위를 포기하도록 압력을 가해야 합니다."
 XSM_the_civilian_governor_remains: "정부주석의 유임"
 XSM_the_civilian_governor_remains_desc: "마부팡은 전권 장악을 원했지만, 그럴 경우 민중의 대대적인 반란을 감수할 수밖에 없다는 사실이 갈수록 명확해지고 있습니다. 이에 마린은 양측이 공동 통치하는 형태의 절충안을 제안했습니다. 이에 따라 마린은 상징적인 지도자 역할로 물러나고, 마부팡이 실질적 권한의 대부분을 장악하게 됩니다."
 XSM_solidifying_control: "통치 강화"
 XSM_solidifying_control_desc: "내부 분쟁이 끝났으니 이제 칭하이 통치를 확고히 다져, 내부 세력이든 외부 세력이든 가릴 것 없이 더 이상의 불안정을 초래하지 못하도록 할 때입니다."
 XSM_sideline_family_conflicts: "가문 분쟁 종식"
 XSM_sideline_family_conflicts_desc: "마씨 일가는 규모가 크며 광활한 영토를 지배하고 있습니다. 이론상으로는 일가가 단합하면 지역의 막강한 세력으로 부상할 수 있지만, 실제로는 가문 전체가 불화와 갈등으로 점철되어 있습니다. 우리가 단결하려면 우선 이러한 갈등이 발목을 잡는 일을 방지해야 합니다."
 XSM_strengthening_our_position: "입지 강화"
 XSM_strengthening_our_position_desc: "우리가 하나가 되고자 한다면 전투력이 필요합니다. 무력 충돌을 배제할 수 없는 데다, 우리 군대는 대규모 작전을 감당하기에는 여전히 너무 약합니다."
 XSM_demand_submission: "항복 요구"
 XSM_demand_submission_desc: "필요하다면 충돌은 피하는 게 좋습니다. 따라서 공격을 감행하기 전에 우리의 의도를 알리고 항복할 기회를 줘야 합니다."
 XSM_strike_at_the_detractors: "반역자 응징"
 XSM_strike_at_the_detractors_desc: "가문의 다른 식솔들은 신뢰할 수 없으며, 우리 의도를 알려봤자 대비할 시간만 줄 뿐입니다. 일단 공격부터 하고 대화는 나중에 해야 합니다."
 XSM_a_united_ma_state: "마가제성연합"
 XSM_a_united_ma_state_desc: "가문 전체가 하나의 기치 아래 단합함으로써 우리는 이제 지역적으로도, 국제적으로도 무시할 수 없는 세력이 되었습니다. 마가군벌 천세!"
 XSM_a_united_ma_state_tt: "우리의 괴뢰 마가군벌들이 §Y합병§! 및 §Y핵심화§!되며, 우리는 그들의 §Y장군§!을 얻습니다."
 KUM_victory_in_tihwa: "디화 내 승리"
 KUM_victory_in_tihwa_desc: "[617.GetName]의 함락으로 이 지역에서 우리의 입지가 확고해졌습니다. 오늘 우리는 승리했습니다, 칸 만세!"
 KUM_restore_yettishar: "예티샤르 복원"
 KUM_restore_yettishar_desc: "신강 지역을 완전히 장악하였으니, 이제 무함마드 야쿱 벡의 야망을 실현하고 북서부의 무슬림 지역들을 통합해야 합니다."
 MAN_tsr_expand_the_navy: "만주제국 해군 확충"
 MAN_tsr_expand_the_navy_desc: "해상에서는 여전히 일본의 지원에 의존해야 하지만, 단순히 내륙 함대만 보유하는 것에 만족해서는 아니 될 것입니다. 기함 하이 웨이를 중심으로 동맹과 긴밀히 협력한다면, 해상에서 우리 영토를 침공하거나 약탈하려는 시도에 능히 맞설 수 있을 것입니다."
 MAN_tsr_mangyo_tt: "§Y$MAN_showa_steel_works$§!(와)과 §Y$MAN_south_manchuria_railway_company$§!(이)가 §Y만주중공업개발주식회사§!로 합병될 것입니다."
 MAN_tsr_embrace_state_shintoism_tt: "§Y$MAN_state_shintoism_dm$§! 국민정신을 강화하는 결정을 잠금 해제합니다"
 MAN_tsr_promote_manchu_identity_tt: "§Y$MAN_incoporate_manchu_nationalism_decision$§!을 잠금 해제합니다"
 MAN_tsr_strengthen_ties_with_nissan: "닛산과의 유대 강화"
 MAN_tsr_strengthen_ties_with_nissan_desc: "닛산은 우리 군수산업과 민간산업에 있어 뗄 수 없는 동반자입니다. 양쪽 분야를 원활히 유지하고 확장할 수 있도록 닛산과 더욱 긴밀한 관계를 다져야 합니다."
 MAN_tsr_mangyo: "만업"
 MAN_tsr_mangyo_desc: "만주중공업개발주식회사, 약칭 만업은 닛산 재벌의 창립자 아카와 요시스케가 정부와 협력해 추진하는 사업으로, 만주의 경제 번영을 보장하는 것을 목적으로 합니다. 만교는 이를 실현하기 위해 특정 전략 산업을 우선적으로 개발하고 이후 점차 다른 분야까지 확대해 나갈 계획입니다."
 MAN_tsr_obedience: "협화회 강화"
 MAN_tsr_obedience_desc: "일각에서는 우리를 그저 일본의 꼭두각시로 치부하지만, 이는 최전선에서 활약하는 협화회와 우리가 맺은 긴밀하고 대등한 관계를 근본적으로 오해하고 있는 것에 불과합니다. 은혜를 베푼 자에게 등을 돌리는 짓은 부모를 거스르는 짓과 다를 바 없습니다."
 MAN_tsr_trading_illicit_goods: "불법 상품 거래"
 MAN_tsr_trading_illicit_goods_desc: "불법 상품 거래는 우리나라의 주 수입원은 아니지만, 막대한 이익을 안겨 주고 있습니다. 이를 금지하는 것은 어리석은 짓일지 모르나, 그대로 방치한다면 만주와 중국 사회 모두에게 심각한 결과를 초래할 수 있습니다."
 MAN_tsr_social_research_unit: "합작사 연구"
 MAN_tsr_social_research_unit_desc: "합작사는 일본과 만주 양쪽에서 활동하는 농업 협동조합입니다. 우리는 그 작동 원리를 파악해 다른 분야에 응용할 수 있도록 이 조합을 연구해야 합니다."
 MAN_tsr_further_mobilization: "동원 주력"
 MAN_tsr_further_mobilization_desc: "군인 없이는 군대도 없는 법입니다. 우리는 동원과 훈련을 더 적극적으로 추진해 적이 무시할 수 없는 군대를 편성해야 합니다."
 MAN_tsr_strengthen_the_manchukuo_imperial_army: "만주제국 육군 강화"
 MAN_tsr_strengthen_the_manchukuo_imperial_army_desc: "적을 무찌르고 독립을 유지하기 위해서는 강력한 육군이 필요합니다. 지나친 관동군 의존은 결국 우리의 몰락을 불러올 뿐입니다. 만주를 자유로운 국가로 만들기 위해서는 우선 군대가 있어야 합니다."
 MAN_tsr_expand_xingan_army: "흥안군 확충"
 MAN_tsr_expand_xingan_army_desc: "흥안군은 우리 육군의 중요한 전력입니다. 다가오는 전투에서 승리하려면 마땅히 싱안군을 확충해야 합니다."
 MAN_tsr_request_dalian: "다롄 요청"
 MAN_tsr_request_dalian_desc: "일본은 현재 랴오둥반도 끝자락에 있는 만주 항구 도시 다롄을 점령해 관동주로 편입시켜 놓은 상태입니다. 다롄을 잃는다 해도 일본 입장에서는 별다른 손해가 없는 반면 우리에게는 막대한 이득이 될 것이니만큼, 일본을 설득해 다롄을 넘겨받을 수 있도록 해야 합니다."
 MAN_tsr_the_question_of_leadership: "지도부의 문제"
 MAN_tsr_the_question_of_leadership_desc: "현재 우리는 푸이는 명목상의 황제에 불과한 상태에서 장진후이 총리의 지배를 받고 있지만, 이 체제는 언제든 바뀔 수 있습니다. 관동군의 판단에 따라 권력을 황제에게 돌려주거나, 아예 자신들의 황제를 내세워 푸이를 권좌에서 밀어낼 수도 있기 때문입니다."
 MAN_tsr_empire_of_manchukuo: "만주제국"
 MAN_tsr_empire_of_manchukuo_desc: "만주국, 정식 명칭으로 대만주제국은 세계적 강국과는 거리가 멀지만 그럼에도 대동아 정세 속에서 나름의 입지를 굳혀 왔습니다. 우리는 거짓된 부와 영광에 현혹되지 말고 이 세계에서 우리에게 주어진 역할을 찾고 유지하기 위해 노력해야 합니다."
 MAN_tsr_embrace_state_shintoism: "국가신토 수용"
 MAN_tsr_embrace_state_shintoism_desc: "국가신토는 수백만 명을 대의를 위해 동원하는 데 기여하며 일본 제국에 크게 이바지해 왔습니다. 초기에는 반발을 살 수도 있지만, 우리 역시 이 제도를 본받아 우리 영토 내에 도입해야 합니다."
 MAN_tsr_work_with_the_kempeitai: "헌병대와 협력"
 MAN_tsr_work_with_the_kempeitai_desc: "일본 헌병대는 만주에서 비적과 반체제 인사를 상대로 활동하고 있습니다. 하지만 이들은 당국과의 소통이 원활하지 않고 현지 지식이 부족해 큰 어려움을 겪고 있습니다. 이들을 지원해 보다 효율적인 부대로 만들어야 합니다."
 MAN_tsr_promote_manchu_identity: "만주 정체성 고취"
 MAN_tsr_promote_manchu_identity_desc: "만주인은 단순히 많고 많은 중국 민족 중 하나가 아닙니다. 우리는 이들이 우리 영토와 맺고 있는 결속을 더욱 강화하는 동시에 만주 민족주의를 고양해 우리를 중국의 다른 민족과 구분할 수 있도록 해야 합니다. 이렇게 함으로써 독립을 보다 쉽게 유지하는 동시에 아시아의 강대국들과 더욱 긴밀한 관계를 맺을 수 있습니다."
 MAN_tsr_claim_outer_manchuria: "외만주 영유권 주장"
 MAN_tsr_claim_outer_manchuria_desc: "외만주를 러시아에 뺏긴 일은 오늘날까지도 만주 민족주의자들에게 큰 상처로 남아 있습니다. 우린 이 역사적인 과오를 바로잡기 위해 이 지역을 되찾아 태동하는 만주국에 다시 편입해야 합니다."
 MAN_tsr_reclaim_our_lost_possessions: "실지 수복"
 MAN_tsr_reclaim_our_lost_possessions_desc: "아이훈 조약과 베이징 조약으로 외만주를 상실한 것과 소련에 몽골을 점령당한 일은 지금도 이 나라에 깊은 상처로 남아 있습니다. 우리는 이 역사적 과오를 바로잡고, 소련 제국을 완전히 끝장내야만 합니다!"
 MAN_tsr_reclaim_our_lost_possessions_tt: "§Y외만주§!, [MON.GetFlag] §Y[MON.GetAdjective]§!, [TAN.GetFlag] §Y[TAN.GetAdjective]§! 국가들을 통합하는 결정을 잠금 해제합니다."
 MAN_tsr_a_new_constitution: "신헌법"
 MAN_tsr_a_new_constitution_desc: "왕정 독재는 그 누구에게도 이득이 되지 않습니다. 황제에게 일정 수준의 권력을 부여하되 민주적으로 선출된 정부 아래에서 그 권력을 제한하는 헌법을 제정해야 합니다."
 MAN_tsr_division_of_power: "권력 분립"
 MAN_tsr_division_of_power_desc: "헌법이 제정되고 머지않아 발효될 테니, 군사 독재나 왕정 독재 같은 야만적인 통치 형태는 과거의 일이 될 것입니다. 중국 제국은 강자만을 위한 국가가 아닌 모든 이를 위한 국가가 될 것입니다."
 MAN_tsr_reestablish_the_qing_army: "청군 재설립"
 MAN_tsr_reestablish_the_qing_army_desc: "군대 없이는 제국을 예전과 같은 모습으로 재통일할 수 없습니다. 우리는 옛 군대를 본받되 전통에 과도하게 얽매이지 않도록 주의해야 합니다. 전쟁의 기술은 변하고 있으니, 우리도 그 변화에 발맞춰야 움직여야 합니다."
 MAN_tsr_question_the_emperors_authority: "황제의 권위에 의문 제기"
 MAN_tsr_question_the_emperors_authority_desc: "푸이는 여전히 정부에 반대하는 세력 내에서 상당한 지지를 받고 있으나, 동시에 일본에 대한 무대응으로 인해 널리 비판받고 있습니다. 우리는 이 기류를 활용해 자유로운 만주에서 푸이를 완전히 배제해야 합니다."
 MAN_tsr_bandit_recruitment: "비적 모병"
 MAN_tsr_bandit_recruitment_tt: "§Y비적 모병§!을 위한 결정을 잠금 해제합니다"
 MAN_tsr_bandit_recruitment_desc: "이 땅을 떠도는 소위 비적이라 불리는 이들 중 상당수는 사실 일본에 맞서 싸우고 있는 게릴라 전사들입니다. 일본 제국을 상대로 승산을 확보하려면 이들과 동맹을 맺고 그 경험을 활용해야 합니다."
 MAN_tsr_ally_bandit_leaders: "비적 우두머리와 연합"
 MAN_tsr_ally_bandit_leaders_tt: "§Y보병 대대 5개§!로 구성된 부대를 5개 획득합니다.\n"
 MAN_tsr_ally_bandit_leaders_desc: "관동군의 존재는 일본이 우리나라에 상당한 영향력을 행사하고 있음을 뜻합니다. 하지만 이는 일본을 이 땅에서 몰아내기 위해 무기를 들고 기꺼이 싸우려는 이들의 수가 상당하다는 의미이기도 합니다. 우리는 이 기회를 활용해 민중의 승리를 반드시 실현해야 합니다."
 MAN_tsr_a_new_dawn_over_manchuria: "만주에 떠오르는 새로운 여명"
 MAN_tsr_a_new_dawn_over_manchuria_desc: "때가 되었습니다. 우리 정규군은 전투 준비를 마쳤고, 일본 주둔군은 재개된 반군의 공격에 흔들리고 있습니다. 지금이야말로 침략자들을 몰아낼 절호의 기회입니다."
 MAN_kim_il_sung_tt: "한국의 일부 혁명 세력이 자극받아 전투에 참여할 수도 있습니다"
 MAN_tsr_depose_puyi: "푸이 폐위"
 MAN_tsr_depose_puyi_desc: "푸이는 상징적인 수장의 역할을 다했으나, 이제는 진정한 민주주의의 걸림돌에 불과할 뿐입니다. 우리나라가 계속해서 군주의 지배하에 머문다면 귀족제라는 중세적 관념에 얽매이게 될 뿐이므로, 푸이를 반드시 권좌에서 끌어내려야 합니다."
 MAN_tsr_the_new_beiyang_government: "신북양정부"
 MAN_tsr_the_new_beiyang_government_desc: "북양군벌은 한때 바로 이 자리에서 중화민국을 이끌었습니다. 중국에 진정한 민주주의를 도입하려면 우리가 그들의 후계자를 자처해야만 합니다. 그러지 않고서야 그저 산적 나부랭이들이 권력을 휘두르는 불법 정권으로 여겨지게 될 뿐입니다."
 MAN_cores_beiyang_tt: "§Y화베이§!와 §Y내몽골§!의 핵심 주 획득"
 MAN_tsr_reform_the_army: "군대 개혁"
 MAN_tsr_reform_the_army_desc: "우리의 현재 병력은 여러 반군과 만주군 잔존 부대가 뒤섞인 오합지졸에 불과합니다. 다가오는 전쟁에서 참패를 피하려면 이 부대를 원래의 모습으로 재정비해야 합니다."
 MAN_tsr_beiyang_university: "북양대학"
 MAN_tsr_beiyang_university_desc: "제대로 된 교육이 없다면 우리 국민이 기회를 잃게 될 뿐만 아니라 우리의 연구 활동도 중국의 다른 지역이나 세계 수준에 뒤처지게 될 것입니다. 따라서 우리는 북양정부의 마지막 총리인 판푸를 기려 대학을 설립해야 합니다."
 MAN_tsr_the_southern_expedition: "남벌"
 MAN_tsr_the_southern_expedition_desc: "아름다운 우리 민국은 국민당의 북벌로 인해 산산이 무너져야만 했습니다. 우리는 남방 원정을 개시해, 현재 난징을 점령하고 있는 이 실패한 정권을 완전히 끝장내어 이 과오를 바로잡아야 합니다."
 MAN_tsr_proclaim_the_republic_of_china: "중화민국 선포"
 MAN_tsr_proclaim_the_republic_of_china_desc: "우리는 모든 수도를 장악함으로써 마침내 스스로를 중화민국으로 선포하고 북양정부의 정당한 계승자임을 선언할 수 있게 되었습니다. 어떤 미래가 펼쳐질지는 아직 알 수 없으나, 지금으로서는 우리가 중국 전역에 민주주의를 확립하는 데 성공한 것입니다. 부디 이 땅에 민주주의가 천 년 동안 이어지기를 기원합니다."
 MAN_tsr_finish_off_the_japanese_threat: "일본 위협 종식"
 MAN_tsr_finish_off_the_japanese_threat_desc: "일본은 우리 땅을 최초로 점령한 세력이었음에도, 너무 오랫동안 아무런 응분의 대가도 치르지 않았습니다. 이제 이들의 광대극을 끝장내고, 아시아를 지배할만한 국가가 어느 쪽인지를 보여줄 때입니다."
 MAN_tsr_an_industrial_power: "산업 강국"
 MAN_tsr_an_industrial_power_desc: "우리는 비로소 서구와 겨룰 만한 산업 기반을 갖추게 되었으며, 앞으로는 이를 더 확장할 수 있도록 박차를 가해야 합니다. 우리는 머지않아 아시아뿐만이 아닌 종국에는 전 세계를 선도하는 주요 산업 강국으로 부상할 것입니다."
 MAN_tsr_zhao_shangzhis_coup: "자오상즈의 쿠데타"
 MAN_tsr_zhao_shangzhis_coup_desc: "전황이 정리되며 일본이 물러가고 푸이가 폐위된 지금, 만주에는 일종의 권력 공백이 생겼습니다. 자오상즈와 그의 동북항일연군이 이 천재일우의 기회를 재빨리 낚아채며 [MAN.GetLeader]에게 사임을 요구하고 있습니다."
 MAN_tsr_ally_the_soviet_republic: "소비에트 공화국과의 동맹"
 MAN_tsr_ally_the_soviet_republic_desc: "중국의 나머지 지역에 있는 우리 중국공산당 동지들도 분명 우리와 손잡기를 원할 것입니다. 우리가 힘을 합치면 외부의 위협이든 내부의 위협이든 상관없이 훨씬 더 효과적으로 맞설 수 있을 것입니다."
 MAN_tsr_research_cooperation: "중국공산당과의 연구 협력"
 MAN_tsr_research_cooperation_desc: "우리 당이 현재 점령한 각 지역 간에는 실질적인 교류가 부족합니다. 따라서 중국공산당 내 연구 활동을 조율해 어느 지역도 뒤처지는 일이 없도록 합니다."
 MAN_tsr_the_long_march_south: "남진"
 MAN_tsr_the_long_march_south_desc: "때가 되었습니다. 병력을 국경 너머로 이동시키면, 중국 내전의 최종 단계에 돌입하게 됩니다. 어느 쪽이 승리할지는 아직 판단하기 이르지만, 적이 우리의 노련한 전술 기동을 따라잡기는 쉽지 않을 것입니다."
 MAN_tsr_soviet_aid: "소련의 원조"
 MAN_soviet_volunteers_tt: "[SOV.GetFlag] §Y소비에트 연방§!에서 의용군을 보내올 가능성이 높아집니다"
 MAN_tsr_soviet_aid_desc: "소비에트 연방은 북쪽과 동쪽에 자리하고 있으니, 장비와 병력을 우리 영토로 운송하는 것은 그리 어렵지 않을 것입니다. 그러므로 이들이 중국 내 이념적 동지들을 지원하도록 설득해야 합니다."
 MAN_tsr_proclaim_the_peoples_republic: "인민공화국 선포"
 MAN_tsr_proclaim_the_peoples_republic_desc: "중국의 주요 수도들을 장악하는 데 성공했으니, 이제 중화인민공화국의 수립을 선포할 때가 왔습니다. 세계열강은 앞으로 우리를 도적과 범죄자 무리가 지배하는 변방의 무질서한 지역이 아닌, 하나의 어엿한 국가로 인정하게 될 것입니다!"
 MAN_tsr_request_our_lost_territories: "잃어버린 영토 반환 요구"
 MAN_tsr_request_our_lost_territories_tt: "[SOV.GetFlag] §Y소비에트 연방§!에 과거 중국이 지배했던 영토를 반환할 것을 요구합니다"
 MAN_tsr_request_our_lost_territories_desc: "현재 소비에트 연방은 한때 중국과 만주에 속했던 여러 지역을 점유하고 있습니다. 우리가 이들과 원만한 관계를 유지하기 위해서는 해당 지역들을 반환하거나 적어도 이 분쟁을 매듭짓도록 요구하는 것이 마땅합니다."
 MAN_tsr_persuade_the_IMPRP: "내몽골 인민혁명당 설득"
 MAN_tsr_persuade_the_IMPRP_tt: "우리가 독립을 선언하면 [MEN.Getflag] §Y내몽골 인민혁명당§!의 당원들이 내전을 일으킬 것입니다"
 MAN_tsr_persuade_the_IMPRP_desc: "내몽골 인민혁명당은 현재 [MEN.GetName]에서 큰 세력은 아니지만, 우리 쪽에서 약간의 도움을 주고 적절히 설득하면 그들을 [JAP.GetNameDef]에 대항하는 혁명에 가담시키고, 이들 역시 해방할 수 있을 것입니다."
 MAN_tsr_raise_the_yong_ying: "용영 모집"
 MAN_tsr_raise_the_yong_ying_desc: "'용감한 군영'을 의미하는 용영은 청나라 시대에 존재했던 지방군의 일종이었습니다. 용영은 현지 민병들로 구성되었으며, 상비군과 달리 현지에서 자금을 충당했습니다. 이 민병들은 대개 각 지방에서 지역 방위를 수행하며 우리에게도 큰 도움이 되었습니다. 우리는 이 제도를 복원하되 현대전에 맞게 조정해야 합니다."
 MAN_tsr_raise_the_yong_ying_tt: "전시 §Y민병대 모집§!을 위한 결정을 잠금 해제합니다."
 MAN_tsr_a_new_self_strengthening_movement: "자강운동"
 MAN_tsr_a_new_self_strengthening_movement_desc: "자강운동(또는 양무운동)은 옛 제국에서 이루어진 서구화 운동이었습니다. 이 운동의 주요 목적은 여러 위기 이후 파멸 직전까지 이르렀던 우리 국가의 산업 및 군사 역량을 강화하는 것이었습니다. 우리는 향후 발생할 수도 있는 재난을 방지할 수 있도록 이러한 현대화를 계속 추진해야 합니다."
 MAN_tsr_reestablish_the_gansu_braves: "감군 재건"
 MAN_tsr_reestablish_the_gansu_braves_desc: "감군은 간쑤 출신의 무슬림 병사들로 구성된 연합군이었습니다. 마씨 일가가 통치하던 지역을 우리가 마침내 장악했으니 이제 이 부대를 재건하고 그 장군들을 영입해 현지 통치에 활용해야 합니다."
 CHI_sea_one_china_policy_tt: "중국에 속해 있던 주를 통합하는 결정을 잠금 해제합니다"
 CHI_sea_annex_tuva: "투바 합병"
 CHI_sea_annex_tuva_desc: "투바는 한때 우리나라에 속했으나, 혁명 이후 러시아에 빼앗긴 곳입니다. 투바를 남쪽의 형제들과 다시 통합시키고 러시아의 손아귀에서 해방해야 합니다."
 CHI_sea_push_into_manchuria: "만주 진격"
 CHI_sea_push_into_manchuria_desc: "우리는 1858년과 1860년의 조약으로 러시아에 만주를 빼앗기는 수모를 당했습니다. 우리가 제국이라는 이름을 자처하고자 한다면 이 실수를 바로잡아야 합니다."
 CHI_sea_dominate_siam: "시암 지배"
 CHI_sea_dominate_siam_desc: "시암은 아시아에서 외세에 점령되지 않은 몇 안 되는 나라 중 하나입니다. 우리는 이들에게 보호를 제공해 외세로부터 더 확실하게 지키고, 이를 이용해 이 국가를 장악해야 합니다."
 SIC_the_sichuan_clique: "사천군벌"
 SIC_the_sichuan_clique_desc: "사천군벌은 여러 가지 성향의 군벌이 지역 통합이라는 명목 아래 느슨하게 결속하고 있는, 매우 이례적인 상황에 놓여 있습니다. 우리는 각 군벌의 서로 다른 강점을 활용해 세력을 확장하고 지금보다 더 강해져야 합니다."
 SIC_the_domain_of_liu_wenhui: "류원후이의 영역"
 SIC_the_domain_of_liu_wenhui_desc: "류샹의 숙부이자 경쟁자였던 류원후이는 시캉성에 자신만의 작은 왕국을 건설했습니다. 류원후이는 원래 사천성주석이었으나 1935년에 축출된 후부터 시캉을 사실상 독립된 왕국으로 통치해 왔으며, 궁극적으로는 시캉 전역을 지배하려는 야심을 품고 있을 가능성도 있습니다."
 SIC_develop_xikang: "시캉 개발"
 SIC_develop_xikang_desc: "시캉은 인구가 희박하고 산이 많아, 그동안 지역 개발에서 자주 외면받아 왔습니다. 우리는 이 지역에 투자하여 주민들의 지지를 얻는 동시에, 우리의 경제 기반도 강화해야 합니다."
 SIC_push_back_the_tibetans: "티베트인 축출"
 SIC_push_back_the_tibetans_desc: "마침내 공격할 때가 되었습니다. 우리는 1932년에 경고했던 대로 진사강을 넘어 참도까지 단호하게 진격하여, 마침내 시캉 전체를 우리의 지배 아래 통합해야 합니다!"
 SIC_the_armies_of_yang_sen: "양썬의 군대"
 SIC_the_armies_of_yang_sen_desc: "양썬은 상당한 군 경력을 지닌 장군으로, 1924년부터 1925년까지 사천성주석을 역임했으며, 이후 영국과 충돌한 뒤 1926년에 국민당에 합류했습니다. 우리는 양선의 지지를 확보해 우리의 군사 역량을 한층 강화해야 합니다."
 SIC_anti_communism: "반공주의"
 SIC_anti_communism_desc: "양썬은 과거에 공산주의 세력의 침투를 막기 위해 활발하게 싸운 경력이 있는 적극적인 반공주의자입니다. 우리는 쓰촨이 잘못된 세력의 손에 넘어가지 않도록 이 정책을 유지해야 합니다."
 SIC_drive_out_the_japanese: "일본인을 몰아내라"
 SIC_drive_out_the_japanese_desc: "일본의 중국 정복 시도를 즉시 저지해야 합니다. 현실적으로 이들이 군사적으로 완전한 승리를 거둘 가능성은 요원하지만, 그럼에도 우리는 이들을 막고 전세를 완전히 뒤집어야 합니다. 이들을 영광스러운 우리 조국에서 몰아내야 합니다!"
 SIC_the_governor_of_sichuan: "사천성주석"
 SIC_the_governor_of_sichuan_desc: "사천의 현 성주석이자 류원후이의 조카인 류샹은 쓰촨에서 가장 부유하고 중요한 지역을 지배하고 있습니다. 우리는 류샹의 개혁을 이어받아 그 지역을 더 발전시키고 우리의 기술 역량도 함께 강화해야 합니다."
 SIC_develop_chongqing: "충칭 개발"
 SIC_develop_chongqing_desc: "충칭은 쓰촨의 심장부이므로, 이곳의 산업화를 더욱 심도 있게 추진해야 합니다. 외부나 내부의 위협에 맞서고자 한다면, 반드시 이를 뒷받침할 산업 기반까지 갖춰야만 합니다."
 SIC_armor_efforts: "기갑 강화 추진"
 SIC_armor_efforts_desc: "우리가 보유한 기갑 및 공군 전력은 현대전에 투입하기에는 턱없이 부족합니다. 외세의 위협에 맞서려면 기술력을 강화해야 합니다."
 SIC_sichuan_still_stands: "쓰촨은 건재하다"
 SIC_sichuan_still_stands_desc: "중앙정부는 류샹 사후 충칭으로 진격하면 우리가 항복할 것이라 기대했지만, 그런 일은 일어나지 않았습니다. 오히려 우리는 중국 내에서 정당한 세력으로 인정받는 존재임을 입증했고, 필요하다면 중앙정부에 대적할 능력을 갖추고 있음을 보여주었습니다."
 SND_unlock_loyalty_decision_tt: "§Y한푸쥐의 충성심을 시험하거나 일본으로 망명하는 결정 잠금 해제§!"
 GXC_the_japanese_visit: "일본의 방문"
 GXC_the_japanese_visit_desc: "일본은 우리와 중앙정부가 서로 대치하는 상황을 이용해 중국에서 세력을 더 확장할 수 있을 것이라 기대하며 꽤 오랫동안 우리 두 지역에 관심을 보여 왔습니다. 우리는 일본과 입장 차이가 있으며, 이들이 우리 땅으로 진출하는 것에 강력히 반대하고 있지만, 이들이 주는 선물은 받아들이는 편이 현명할 것입니다. 그리하면 이들과 맞서야 할 때 받은 무기를 활용할 수 있을 것입니다."
 GXC_question_chiangs_authority: "장제스의 권위에 의문 제기"
 GXC_question_chiangs_authority_desc: "장제스는 최근 우리 영토에 점점 더 강한 영향력을 행사하며 우리를 통제하려 하고 있습니다. 그러나 우리는 사실상 독립된 세력이므로, 장제스에게 우리를 통제할 권한이 있는지에 대해 의문을 가져야 합니다."
 GXC_the_scorched_earth_speech: "초토화 작전 연설"
 GXC_the_scorched_earth_speech_desc: "중앙정부는 일본에 지나치게 안일한 대응을 보이고 있습니다. 우리는 일본에 맞서 최후의 한 사람까지 싸워야 하며, 부득이 퇴각해야 할 경우 땅을 태워서라도 저항해야 합니다. 어떤 대가를 치르더라도 일본 제국이 중국 전역을 장악하게 둘 수는 없습니다."
 GXC_rumors_of_deposition: "해임에 관한 소문"
 GXC_rumors_of_deposition_desc: "장제스가 천지탕이 지나치게 독립적이라며, 그를 사임시키고 해당 지역을 통제하려 한다는 소문이 돌고 있습니다. 소문이 사실이라면 이는 매우 심각한 사안이므로, 즉시 행동에 나서야만 합니다!"
 GXC_denounce_chiang: "장제스 규탄"
 GXC_denounce_chiang_desc: "장제스는 일본을 상대로 그럴싸한 시늉만 보일 뿐, 실질적으로는 아무런 저항도 하지 못하며 자신의 나약함과 무능함을 스스로 드러내고 있습니다. 우리는 장제스를 규탄하고 강력한 대안을 제시해야 합니다."
 GXC_formation_of_the_nraja: "국민혁명항일구국군 결성"
 GXC_formation_of_the_nraja_desc: "일본이 우리 땅을 서서히 장악하는 것을 막기 위해서는 무장 저항군을 조직해 난징으로 진격하는 수밖에 없다는 사실을 다시 한번 확인했습니다. 따라서 우리는 국민혁명항일구국군을 결성해 후난으로 진격할 준비를 갖춰야 합니다."
 GXC_declare_opposition: "반대 선언"
 GXC_declare_opposition_desc: "때가 되었습니다. 이제 중앙정부에 대한 반대 입장을 선언하고 북쪽으로 진격해, 그들에게 협상을 강요하거나 완전히 축출해야 합니다. 이후 일이 어떻게 될지는 알 수 없으나, 설령 실패하더라도 강력한 메시지를 남길 수 있을 것입니다!"
 XIC_northwest_bandit_suppression_headquarters: "초비총사령부"
 XIC_northwest_bandit_suppression_headquarters_desc: "산시성 공산당 토벌 작전이 교착 상태에 빠졌습니다. 이 지역에서 1935년 하반기에만 보병 사단 하나와 연대 하나를 잃었습니다. 장병들이 공산당과의 무의미한 싸움을 그만두고 북동부에서 상실한 지역을 수복하는 데 집중하자며 압박을 가하고 있는 상황이니, 이제 결단을 내려야 합니다."
 XIC_discussions_in_luochuan: "뤄촨 회담"
 XIC_discussions_in_luochuan_desc: "공산당이 뤄촨에서 열리는 [ROOT.GetLeader](와)과의 회담을 위해 리커눙을 대표자로 보냈습니다. 그들은 서로 적대 행위를 중단하는 한편 양측 모두 중국의 더 큰 위협으로 인식하고 있는 일본에 집중하는 방안을 논의하고자 합니다. 우리는 이들의 요구를 수용해 지정된 장소로 신속히 이동해야 합니다."
 XIC_send_a_representative_to_sheng_shicai: "성스차이에게 사절 파견"
 XIC_send_a_representative_to_sheng_shicai_desc: "리커눙은 우리와 중국공산당 사이의 협력을 추진하기로 합의하되, 양측이 [SOV.GetAdjective] 사절단을 찾아가 일본과의 전투에서 이들의 지원을 요청할 것을 조건으로 내세웠습니다. 우리는 [SIK.GetNameDef]에 있는 연줄을 활용해 [SOV.GetLeader]의 지지를 확보해야 합니다."
 XIC_non_agression_pact_with_the_cpc: "중국공산당과의 불가침 조약"
 XIC_non_agression_pact_with_the_cpc_desc: "우리는 반일에 대한 의지를 증명하기 위해 당분간 적대 행위를 중단해야 합니다. 비록 안일한 [CHI.GetLeader](이)가 이 결정에 불만을 표할 수도 있겠지만, 때가 되면 [CHI.GetAdjective] 지도부를 설득해 [PRC.GetNameDef](와)과 협력하도록 할 수 있을 것입니다."
 XIC_the_fushi_conference: "푸스 회담"
 XIC_the_fushi_conference_desc: "[PRC.GetLeader](은)는 두 번째 회담을 위해 리커눙과 저우언라이를 부시에 특사로 파견하여, [CHI.GetLeader](이)가 국공합작을 공식 결성하도록 설득하는 데 필요한 추가 요건과 조치를 논의하기로 합의했습니다. [JAP.GetAdjective](을)를 무너뜨리고 봉천군벌의 영토를 회복할 순간이 점점 더 다가오고 있습니다."
 XIC_anti_japanese_national_salvation_agreement: "항일구국협정"
 XIC_anti_japanese_national_salvation_agreement_desc: "산시에서 적대 행위를 중단하자는 공식 협정이 체결된 만큼, 이제 중국공산당이 [CHI.GetLeader]에게 내전을 종식하고 제2차 국공합작을 결성하는 것이 국민당에 이득이 된다는 사실을 납득시킬 수 있도록 힘을 실어주어야 할 때입니다. 이를 위해 국민당이 제공한 무기와 자금을 소비에트구로 밀반입해 그들의 군사력을 증강해야 합니다."
 XIC_withdraw_forces_from_yanan: "옌안에서 철군"
 XIC_withdraw_forces_from_yanan_desc: "[CHI.GetLeader]의 분노를 자극하고 국민당 지도부가 우리 병력의 조사를 위해 시안으로 오게 만들기 위해, 공산당이 옌안을 점령할 수 있도록 병력을 철수시켜야 합니다."
 XIC_form_the_anti_japanese_comrades_association: "항일동지회 결성"
 XIC_form_the_anti_japanese_comrades_association_desc: "우리가 세력을 키우고 군으로 하여금 중국공산당과의 싸움을 중단하도록 설득하기 위해, 동북군을 결속시키고 반일 성향이 강한 인사들을 흡수할 비밀 핵심 조직을 결성해야 합니다. 장은 이 조직을 항일동지회라 명명했으며, 이 협회의 회장직을 맡아 공산당과 연합을 형성하고 반일 간부를 양성할 것입니다."
 XIC_invite_chiang_for_troop_inspections: "부대 검열을 위한 [CHI.GetLeader] 초청"
 XIC_invite_chiang_for_troop_inspections_desc: "우리나라는 내부 분쟁으로 약화된 상황이며, 일본이 우리 영토를 노리고 있다는 사실이 명백합니다. 그럼에도 불구하고 [CHI.GetLeader](은)는 중국공산당과 협력하기를 거부하며, 우리의 간절한 요청에도 불구하고 남부로 전출되고 싶지 않다면 비적 토벌 작전을 계속 강행할 것을 요구하고 있습니다. 우리는 국민당과 공산당이 이성을 되찾고 국공합작을 결성하도록 압박을 가해야 합니다."
 XIC_sixth_encirclement_campaign: "제6차 초공작전"
 XIC_sixth_encirclement_campaign_desc: "중국공산당 세력에 의해 막대한 손실을 입었지만, 우리는 또 한 번의 공세를 준비해야 합니다. [CHI.GetLeader](으)로부터 초공작전을 강행하라는 명령이 떨어졌기 때문입니다. 그래야만 [CHI.GetAdjective] 지도부가 충분히 만족하고 우리가 북동부에 주력하는 것을 허락할 것입니다."
 XIC_request_relocation_to_northeastern_command: "동북사령부로 이전 요청"
 XIC_request_relocation_to_northeastern_command_desc: "산시에서 비적 토벌 임무가 완료한 지금, [CHI.GetLeader]에게 다음 계획을 제시할 때가 되었습니다. 우리는 [ROOT.GetLeader]에게 북부의 보루가 되어 [HBC.GetLeader](을)를 대신해 [608.GetName]의 수호자가 되어줄 것을 제안할 것입니다. 이를 통해 우리는 한때 위대했던 봉천군벌의 복원이라는 목표에 한 걸음 더 다가설 수 있습니다."
 XIC_invite_zuolin_loyalsits: "장쭤린 충성파 포섭"
 XIC_invite_zuolin_loyalsits_desc: "[MAN.GetNameDef]에서 복무하는 병사와 장군 중 상당수는 한때 [ROOT.GetLeader]의 아버지 장쭤린에게 충성을 바친 인물들입니다. 이제 이들에게 은밀히 접촉해 [ROOT.GetNameDef](으)로 돌아오도록 포섭해야 합니다."
 XIC_reestablish_the_zhili_army: "직례군 재설립"
 XIC_reestablish_the_zhili_army_desc: "봉천군벌의 직례군은 한때 장쭤린이 현재의 허베이와 베이핑 지역에 배치했던 부대입니다. 우리는 이 조직을 재건하여 봉천군벌을 처음부터 다시 일으켜 세우는 과정에서 중요한 디딤돌로 삼아야 합니다."
 XIC_recruit_mancurian_bandits: "만주 비적 모병"
 XIC_recruit_mancurian_bandits_desc: "만주를 떠도는 소위 비적이라 불리는 이들 중 상당수는 사실 [JAP.GetNameDef]와 [MAN.GetNameDef]에 맞서 싸우고 있는 게릴라 전사들입니다. 우리가 동방의 위협을 상대로 승산을 확보하려면 이들과 동맹을 맺고 그 경험을 활용해야 합니다."
 XIC_recruit_mancurian_bandits_tt: "§Y보병 대대 5개§!로 편성된 부대 3개와 §Y기병 대대 5개§!로 편성된 부대 2개를 획득합니다.\n"
 XIC_restore_the_glory_of_the_fengtian_army: "봉천군의 영광 회복"
 XIC_restore_the_glory_of_the_fengtian_army_desc: "직례군 재건이 완료되었으니, 이제 봉천군을 과거의 위력에 버금갈 정도로 제대로 재건하여 북중국의 지배적 세력으로 거듭날 차례입니다. 머지않아 우리의 전성기가 다시 돌아올 것입니다!"
 XIC_reclaim_the_lost_birthright: "잃어버린 권리 탈환"
 XIC_reclaim_the_lost_birthright_desc: "마침내 재앙 같은 [MAN.GetAdjective]와 [JAP.GetAdjective](을)를 고향 땅에서 몰아내고 만주를 되찾을 때가 되었습니다! 우리는 즉시 북부 침공을 개시해, 적들이 무슨 일이 일어났는지 눈치조차 채기 전에 지역을 장악해야 합니다."
 XIC_restore_the_homeland: "고향땅 수복"
 XIC_restore_the_homeland_desc: "옛 수도 묵던을 되찾았으니, 이제 [ROOT.GetLeader](이)가 마침내 정식으로 만주의 군벌이자 중국 군사정부의 대원수라는 칭호를 받고 봉천군벌의 과거의 힘을 회복할 때가 되었습니다. 봉천 만세! 젊은 원수 만세!"
 XIC_restore_the_homeland_tt: "§Y봉천군벌§!이 전성기 때 보유했던 영토의 §Y핵심 지역§!을 획득합니다"
 XIC_revive_the_beiyang_government: "북양정부 재건"
 XIC_revive_the_beiyang_government_desc: "우리는 망명 중인 북양정부의 합법적인 계승자로서, 마침내 스스로를 정통 중화민국으로 선포할 수 있게 되었습니다. 어떤 미래가 펼쳐질지는 알 수 없으나, 지금으로서는 우리가 중국 전역에 민주주의를 확립하는 데 성공한 것입니다. 부디 이 땅에 민주주의가 천 년 동안 이어지기를 기원합니다."
 CHI_tsr_repoen_the_natioal_assembly: "국회 재개"
 CHI_tsr_repoen_the_natioal_assembly_desc: "국회는 북양정부의 입법부였으나 위안스카이에 의해 영구 폐지되었고, 훗날 입법원으로 대체되었습니다. 진정한 자유민주주의 입법부를 국가에 설치하려면, 입법원의 국가 운영을 계속 허용하는 데서 만족해선 안 됩니다. 국민의 의지를 무엇보다도 중시하는 다원적 체제를 구축해야 합니다!"
 CHI_tsr_form_a_preparatory_committee: "준비위원회 결성"
 CHI_tsr_form_a_preparatory_committee_desc: "국가 원수 쟁탈전이 유발하는 피해를 먼저 제거하지 않는다면, 이 나라는 평화로워질 수가 없습니다. 따라서 1915년 8월 19일에 했던 것처럼, 입헌군주국 수립을 추진하는 준비위원회를 반드시 구성해야 합니다. 이렇게 해야 우리의 내분과 정치적 혼란을 진정으로 근절할 수 있기 때문입니다!"
 CHI_tsr_legacy_of_the_hongxian_emperor: "홍헌제의 유산"
 CHI_tsr_legacy_of_the_hongxian_emperor_desc: "위안스카이는 나라에 군벌주의와 공화주의 열풍이 부는 끔찍한 상황을 유발했지만, 의도는 선했습니다. 그랬기에 그는 홍헌제가 되어 국가에 헌법적 풍요를 부여하고 국가의 수호자가 된 것입니다. 위안스카이는 경외 받아 마땅한 인물이며, 우리는 그가 완전히 잊히기 전에 그의 유산을 되살려야 합니다."
 CHI_tsr_coronation_at_the_temple_of_heaven: "천단에서의 즉위식"
 CHI_tsr_coronation_at_the_temple_of_heaven_desc: "우리의 권위를 확립하려면 [ROOT.GetLeader](이)가 유교 국가의 요소를 재도입하고 청나라의 국가 종교의식을 되살려야 합니다. 따라서 [ROOT.GetLeader](이)가 청나라 천단에서 거행되는 제사에 황제 자격으로 참여하고, 궁극적으로는 그곳에서 즉위식을 치르는 것이 최선입니다."
 CHI_tsr_outlaw_the_kmt_and_cpc: "국민당과 중국공산당 불법화"
 CHI_tsr_outlaw_the_kmt_and_cpc_desc: "공화주의는 중국의 국가 상황에 어울리지 않습니다. 따라서 한때 제국을 전복하고 그 잿더미에서 일어난 혁명 세력이 다시 발을 붙여선 안 됩니다. 국가는 통일된 지도자 아래에서만 과거의 영광을 되찾을 수 있으므로, 내부의 불만은 신속히 처리해야 합니다."
 CHI_tsr_restoration_of_the_chinese_empire: "중화제국의 부활"
 CHI_tsr_restoration_of_the_chinese_empire_desc: "이제 우리나라를 복원하여 굴욕을 억지로 참아야 했던 시대에서 벗어날 때가 되었습니다. 국제 무대에서 우리의 위상을 되찾고 전 우주에서 당당히 서야 합니다. [ROOT.GetLeader](이)가 중화제국의 위대한 황제가 되어야 합니다!"
 CHI_tsr_adopt_the_twelve_symbols: "십이장 도입"
 CHI_tsr_adopt_the_twelve_symbols_desc: "십이장은 중화제국의 국장이었으며, 이제 이 국장이 부활할 것입니다. 고대의 십이장과 이러한 상징이 가진 힘을 통해, 황제의 권위가 온 땅에 알려질 것입니다. 청룡과 봉황의 힘으로 황제의 의지가 실현될 것입니다!"
 CHI_tsr_reinstate_the_new_imperial_code: "신황실규범 복원"
 CHI_tsr_reinstate_the_new_imperial_code_desc: "위안스카이의 즉위 무렵, 그의 법률 고문 아리가 나가오가 일본 제국 모델에 기반한 신황실규범의 초안을 작성하였습니다. 우리는 이런 불량 국가의 법적 근거를 세심하게 따를 생각은 없지만, 규범이 의도한 효과를 발휘할 것은 분명합니다. 따라서 우리는 이 규범에 기반한 신헌법 초안을 작성하여야 합니다."
 CHI_tsr_reestablish_xinhua_palace: "신화궁 복원"
 CHI_tsr_reestablish_xinhua_palace_desc: "위안스카이는 즉위 직후 자금성 옆에 있는 중난하이 관저를 신화궁으로 개명했습니다. 그가 이곳을 법궁으로 선택했으니, [ROOT.GetLeader] 역시 동일한 접근법을 선택해 그의 길을 따라야 할 것입니다."
 CHI_tsr_reclaim_the_mandate_of_heaven: "천명 주장"
 CHI_tsr_reclaim_the_mandate_of_heaven_desc: "제국 수도를 되찾기 위한 전쟁에서 우리가 승리함으로써, 하늘이 황제 폐하를 옥좌의 정당한 주인으로 판단했다는 것이 분명해졌습니다. 폐하께서 중국 전체의 적법한 통치자가 아니라는 의심은 이 압도적인 증거 앞에 사라져야 합니다."
 CHI_tsr_five_races_under_one_union: "오족공화"
 CHI_tsr_five_races_under_one_union_desc: "우리의 새 왕조가 앞으로 닥칠 일을 견뎌 내려면, 위안스카이가 권력을 잡았던 공화국의 원칙을 반드시 나라에 도입해야 합니다. 오색 민국의 원칙을 따르면 단일 국가 아래 다양한 집단의 조화로운 공존을 이룰 수 있을 것입니다."
 CHI_tsr_zhonghua_minzu: "중화민족"
 CHI_tsr_zhonghua_minzu_desc: "성공적인 국가 건설을 지속하려면 국가 건설과 친숙함이라는 개념을 통해 중국 민족주의를 자극하여, 황제와 [ROOT.GetNameDef] 정부에 충성할 의무가 있음을 국민에게 효과적으로 전달해야 합니다."
 CHI_tsr_reestablish_the_beiyang_army: "북양군 재건"
 CHI_tsr_reestablish_the_beiyang_army_desc: "북양군은 1895년 위안스카이가 창설했으며, 청나라의 낡은 군사 체제를 전면 개편하는 데 있어 핵심적인 역할을 수행했습니다. 우리도 군사 체제를 개편하여, 국민당이 구축한 체제에 내재된 부패와 비효율성을 방지해야 합니다."
 CHI_tsr_reestablish_the_wuwei_corps: "무위군 재건"
 CHI_tsr_reestablish_the_wuwei_corps_desc: "무위군은 사실상 베이징과 자금성의 경비 부대였으며, 청나라 조정의 청일전쟁 패전 후 근대 무기로 무장한 서양식 군대를 창설하기 위해 조직되었습니다. 천자의 생명과 천상의 도시를 지키려면, 우리도 비슷한 조치를 취해야 합니다."
 CHI_tsr_never_another_national_protection_war: "호국전쟁 재발 방지"
 CHI_tsr_never_another_national_protection_war_desc: "호국전쟁은 1915년부터 1916년까지 진행되었으며, 황제에게 충성하지 않는 장군과 공화주의자들이 홍헌제의 정당한 통치를 전복하려는 시도였습니다. 이러한 사태가 재발하지 않도록, 우리는 자치 군벌과 독립군을 신속히 진압하고 모든 권력을 천자께서 차지하게 해야 합니다!"
 CHI_tsr_tianxia: "천하"
 CHI_tsr_tianxia_desc: "모든 땅은 보편적이고 명확한 질서 원칙에 따라 천자께 귀속됩니다. 이 땅의 중심은 [ROOT.GetAdjective] 조정과 황제가 되어야 합니다. 중심의 나라이자 인류 문명의 진정한 요람이라는 우리의 자리를 주장할 때가 마침내 당도했습니다!"
 CHI_tsr_the_reorganied_government: "개조정부"
 CHI_tsr_the_reorganied_government_desc: "[CHI.GetLeader] 정권의 붕괴와 그들의 비겁한 서쪽 도피 덕분에, 우리는 정당한 중국 국가가 될 수 있었습니다. 이를 확정하기 위해 [ROOT.GetLeader](은)는 쑨원의 묘소를 방문하여, 쑨원이 수립했던 공화주의 원칙을 수호하겠다고 선언했습니다."
 CHI_tsr_military_industrial_collaboration: "군사 협력"
 CHI_tsr_military_industrial_collaboration_desc: "우리 군대는 병력이 부족하고 장비도 열악하며, 상당수의 부대는 적군으로부터 탈취한 장비만으로 운영되고 있습니다. 일본과 협력해 자체 군수공장을 건설하여 이 문제를 해결해야 합니다."
 CHI_tsr_industrial_expansion_cooperation: "산업 확장"
 CHI_tsr_industrial_expansion_cooperation_desc: "산업과 산업을 뒷받침할 자원이 없다면, 중국은 하나의 국가로서 번영할 수 없습니다. 서방에 맞서려면 우리는 산업 역량을 반드시 강화해야 합니다."
 CHI_tsr_expand_the_nanjing_army: "난징군 확충"
 CHI_tsr_expand_the_nanjing_army_desc: "명목상 병력의 10분의 1도 우리에게 충성하리라 기대할 수 없으니, 우리는 이러한 현실에 직면해 위대한 지도자의 인도를 따르는 진정으로 충성스러운 부대를 만들어야 합니다."
 CHI_tsr_promote_tridemism: "삼민주의 수용"
 CHI_tsr_promote_tridemism_desc: "쑨원이 제시한 삼민주의는 민족주의, 민주주의, 민생주의입니다. 우리는 그의 유산을 계승하면서도, 우리 나라의 본질을 더 잘 대변하는 독자적인 원칙을 채택해야 합니다."
 CHI_tsr_peace: "화평"
 CHI_tsr_peace_desc: "우리는 어떤 수단을 동원해서라도 평화를 쟁취하기 위해 노력해야 합니다. 그러기 위해서는 이 원칙을 단기적으로 위반하더라도 상관없습니다. 중국의 번영을 가로막는 자라면 누구든 물리쳐야 합니다."
 CHI_tsr_anti_communism: "반공"
 CHI_tsr_anti_communism_desc: "공산주의는 우리나라의 재앙이며 게릴라들은 우리 행정부의 골칫거리입니다. 우리는 목숨을 걸어서라도 이 이념에 맞서 싸워 공산주의를 반드시 종식시켜야 합니다."
 CHI_tsr_national_construction: "건국"
 CHI_tsr_national_construction_desc: "새로운 산업 확장 물결이 일어나지 않는다면, 중국은 진정한 번영을 이루지 못할 것입니다. 산업 확장을 지탱할 중추가 없다면 중국은 잠재력을 모두 끌어낼 수가 없습니다."
 CHI_tsr_pan_asianism: "범아시아주의"
 CHI_tsr_pan_asianism_desc: "우리는 일본과 형제 민족이므로 범아시아주의 채택은 당연한 일입니다. 그리고 쑨원은 아시아 국가들이 연합하여 식민지 지배자들을 몰아내야 한다고 선언하기도 했습니다. 이 전쟁은 중국 내부의 투쟁일 뿐만 아니라, 서양인을 우리나라에서 몰아내기 위한 더 큰 투쟁이기도 합니다."
 CHI_tsr_establish_the_tewu: "특무 창설"
 CHI_tsr_establish_the_tewu_desc: "반체제 인사를 찾아내기 위해 일본 정보기관에만 의존할 수는 없으므로, 우리의 자체 정보기관을 창설해야 합니다. 일본 고문단의 지원을 받으면 자체 공작원을 양성하고, 머지않아 자체 정보기관까지 확보할 수 있을 것입니다."
 CHI_tsr_embrace_japanese_cultural_institutions: "중일문화협회 수용"
 CHI_tsr_embrace_japanese_cultural_institutions_desc: "외세 침략자에 맞서 아시아를 통합한다는 목표를 달성하기 위해 일본과 더 잘 협력하려면, 우리는 일본 문화의 일부를 수용해야 합니다. 통합된 문화를 통해 양국이 더 가까워질 수 있기 때문입니다."
 CHI_tsr_embrace_japanese_cultural_institutions_tt: "§Y$RNG_state_shintoism_dm$§! 국민정신을 강화하는 결정을 잠금 해제합니다."
 CHI_tsr_a_new_chinese_identity: "신중국의 정체성"
 CHI_tsr_a_new_chinese_identity_desc: "이제 중국의 운명이 우리 손에 달렸으니, 우리의 입지를 강화하고 우리가 가치 있는 동반자이자 쑨원이 꿈꿨던 진정한 중화민국임을 증명해야 합니다."
 CHI_tsr_our_place_in_the_sphere: "대동아공영권 내 우리의 역할"
 CHI_tsr_our_place_in_the_sphere_desc: "일본의 위성국이 아닌 진정한 동반자가 된 우리는, 대동아공영권과 전체 대동아 지역에서 우리의 입지를 확보해야 합니다. 중국은 다시 한번 세계적인 강대국이 될 것입니다!"
 CHI_tsr_deepen_our_collaboration: "협력 강화"
 CHI_tsr_deepen_our_collaboration_desc: "일본 제국의 지도 아래, 우리는 침략자들에 맞서 위대한 승리를 거두었습니다. 우리는 통합된 아시아라는 목표를 실현하기 위해 일본과의 협력을 더 강화해야 합니다."
