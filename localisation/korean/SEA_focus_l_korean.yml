 CHI_victory_over_the_invaders: "침략자들에 대한 승리"
 CHI_victory_over_the_invaders_desc: "외세의 침략자들은 패배했고, 우리의 영광스러운 국민혁명군은 승리했습니다. 우리의 존경하는 지도자 [root.GetLeader]께서 이 전쟁을 통해 뿔뿔이 흩어진 지역과 민족을 백색의 태양 아래 하나의 나라로 결집시켰습니다!"
 CHI_remove_guerilla_decisions_tt: "§Y$PRC_guerilla_warfare_sea_cat$§! 결정 §R제거§!"
 CHI_petition_territorial_restoration: "영토 회복 청원"
 CHI_request_territory_trigger_tt: "모든 지배 중인 주:\n      §Y[ROOT.GetNameWithFlag]의 핵심 주§!\n      지배국: $is_literally_china_tt_NOT$\n      다음 중 하나가 참이어야 함:\n         지배국이 소유하지 않음\n         지배국:\n            현재 집권 정당이 §Y[ROOT.GetRulingIdeology]§!" #The weird indentations are deliberate and is there to make the tooltip look like the real deal!
 CHI_petition_territorial_restoration_desc: "$PRC_restore_territorial_integrity_desc$"
 CHI_crush_the_communists: "[PRC.GetNameDef] 분쇄"
 CHI_crush_the_communists_desc: "마침내 우리가 오래전에 시작했던 일을 끝낼 때가 왔습니다. 바로 [PRC.GetNameDef]의 완전한 파괴입니다! 우리는 너무 오랫동안 다른 일에 정신이 팔렸었지만, 이 성가신 존재를 더는 용납하지 않을 것입니다!"
 CHI_request_handover_of_coastal_cities: "해안 도시 할양 요구"
 CHI_request_handover_of_coastal_cities_desc: "$PRC_dare_to_struggle_desc$"
 CHI_a_generalissimo_for_all_of_china: "전중국의 대원수"
 CHI_a_generalissimo_for_all_of_china_desc: "외세의 침략에 맞선 우리의 투쟁은 피부병에 불과하지만, 우리 내부의 위협은 언제나 마치 심장병과 같은 위험한 존재였습니다. 이제 이 병을 제거하는 데 성공했으므로, 우리는 비로소 미래를 꿈꿀 수 있게 되었습니다."
 CHI_empower_the_mtac: "몽장위원회 강화"
 CHI_empower_the_mtac_desc: "[ROOT.GetNameDef] 공동체는 화합을 향해 나아가고 있지만, 아직 끝나지 않은 일이 남아 있습니다. 몽장위원회는 국내에 있는 집단들과의 관계를 감독해 왔지만, 그보다 더 많은 일을 해낼 수 있는 잠재력을 가지고 있습니다. 우리는 해외 동포들에게까지 혁명을 전파할 것입니다!"
 CHI_empower_the_mtac_tt: "[MON.GetFlag] §Y[MON.GetAdjective]§! 및 [TIB.GetFlag] §Y[TIB.GetAdjective]§!(을)를 핵심 주로 만드는 결정을 잠금 해제합니다."
 CHI_unify_the_admissions_process: "입학 절차 통합"
 CHI_unify_the_admissions_process_desc: "우리의 고등 교육은 여러 곳에 분열되어 있으며, 지원 절차는 복잡하고 분산되어 있습니다. 이 절차를 개편하여 통합 입시를 보게 한다면, 유능한 학생들을 모두 확보할 수 있을 것입니다."
 CHI_retreat_to_taiwan: "타이완으로 후퇴"
 CHI_retreat_to_taiwan_desc: "[PRC.GetNameDef](와)과 재개된 분쟁은 우리에게 반드시 유리한 방향으로 전개되지는 않았으며, 우리는 점점 설 자리를 잃고 있습니다. 점점 더 많은 사람이 우려를 표하며, 대만으로의 전술적 후퇴를 통해 우리의 힘을 재건하고 생존을 도모해야 한다고 공개적으로 주장하고 있습니다."
 CHI_joining_the_international_community: "국제 공동체"
 CHI_joining_the_international_community_desc: "우리가 너무 오랫동안 내부의 문제에만 집중해 온 결과, 다른 이들에게 우리를 착취할 기회를 주고 말았습니다. 이제 우리는 세상으로 나가 자유를 위해 노력하며 가장 절박한 순간에 우리를 지지해 준 이들과 함께해야 합니다!"
 CHI_a_world_freed_from_communism: "공산주의로부터 해방된 세계"
 CHI_a_world_freed_from_communism_desc: "파시즘이 세상을 화마에 휩싸이게 했지만, 세상을 위협하는 이념은 그것뿐만이 아닙니다. 우리는 세상에서 이 사악한 사상들을 몰아내어 우리 국가에서 시작한 사명을 완수해야만 합니다!"
 CHI_reclaim_the_north: "북방 수복"
 CHI_reclaim_the_north_desc: "과거에는 부득이하게 광대한 북방 영토에 대한 영유권 주장을 포기해야 했습니다. 하지만 상황이 바뀌었고, 이제 우리는 훨씬 더 강력한 입지를 확보했습니다. 북방 영토를 되찾을 수 있을 만큼 다시 강력해진 것입니다!"
 CHI_subjugate_korea: "$PRC_subjugate_korea$"
 CHI_subjugate_korea_desc: "$PRC_subjugate_korea_desc$"
 # Fascist Branch
 CHI_strengthening_our_resolve: "우리의 결의 강화"
 CHI_strengthening_our_resolve_desc: "기존의 세력들이 서로 사사건건 다투고 있지만, 현 지도부에는 이들을 단결시킬 만한 능력이 없습니다. 공화국이 해체하지 않고 존속하려면 노선 변경이 불가피합니다."
 CHI_china_reborn: "다시 태어난 중국"
 CHI_china_reborn_desc: "낡은 사상은 제국주의자들의 착취로 이어질 뿐이므로 근본적인 방향 전환이 필요합니다. 우리는 새로운 이념으로 사회를 재편해야 합니다. 우리는 '신생활 운동'이라 칭할 일련의 활동을 시작할 것입니다."
 CHI_co_opt_the_koh_hsin_movement: "당정혁신 운동 편입"
 CHI_co_opt_the_koh_hsin_movement_tt: "공산주의자 침투 방지에 드는 비용이 §G25%§! 감소합니다."
 CHI_co_opt_the_koh_hsin_movement_desc: "당이 지나치게 절차에 얽매이고 부패해 버렸으므로, 썩어버린 요소들을 반드시 청산해야 합니다. 보다 강경한 노선은 단지 유익한 정도가 아니라, 우리 국가의 생존에 필수적입니다!"
 permanently_protected_from_infiltration: "이 주는 공산주의 세력이 침투할 수 없습니다."
 CHI_mend_the_rift_with_hu: "후한민과 화해"
 CHI_mend_the_rift_with_hu_desc: "오랫동안 이어져 온 [ROOT.GetLeader](와)과 후한민 사이의 경쟁은 당을 약화시켜 왔습니다. 하지만 그는 상당한 지지지 기반을 바탕으로 상당한 영향력을 행사하고 있으며, 우리가 단결할 수 있다면 국가에 큰 이익이 될 것입니다."
 CHI_revive_the_western_hills_group: "서산회의파 재건"
 CHI_revive_the_western_hills_group_desc: "[ROOT.GetNameDefCap](은)는 너무 오랫동안 외세의 영향을 받아 왔습니다. 전통으로의 회귀가 필요하며, 이는 린썬과 다이지타오가 견지해 온 노선입니다. 우리는 이를 통해 쑨원의 사상을 왜곡 없이 본래 의도대로 실현할 수 있을 것입니다."
 CHI_reform_the_blue_shirts: "남의사 개혁"
 CHI_reform_the_blue_shirts_desc: "삼민주의역행사, 즉 남의사는 거의 5년 가까이 활동해 왔지만, 그 영향은 미미했습니다. 이 세력은 일반 대중에게 널리 퍼지지 못했기에, 아직 그 잠재력을 충분히 발휘하지 못하고 있습니다. 우리는 이 조직을 대중전선으로 개혁함으로써 공산주의자들과 그들 방식대로 맞서 싸울 수 있을 것입니다."
 modify_blue_shirts: "§Y$CHI_blue_shirt_society$§! 변동치:"
 CHI_empower_the_bureau_of_investigation_and_statistics: "조사통계국 강화"
 CHI_empower_the_bureau_of_investigation_and_statistics_desc: "예로부터 지피지기면 백전백승이라 했습니다. 우리에게는 정보를 얻을 수 있는 조직이 필요하므로, 조사통계국을 확장해야 합니다."
 CHI_revise_the_national_curriculum: "국가 교육과정 개편"
 CHI_revise_the_national_curriculum_desc: "우리와 같이 커다란 국가에서 다양한 입장이 존재하는 것은 당연한 일입니다. 특정 행동을 장려하는 교육 시스템을 구축함으로써 이를 표준화할 수 있습니다."
 CHI_target_upper_society: "상류층 겨냥"
 CHI_target_upper_society_desc: "사회 상류층이 올바른 가치관을 저버리고 갖가지 여가 활동에만 몰두하고 있지만, 이들은 일반 대중에게 윤리적이고 도덕적인 삶의 모범이 되어야만 합니다. 상류층이 그런 모습을 보여야만 우리가 정신의 부흥을 통해 온 나라를 고양시키고 단순한 물질적 부를 초월할 수 있을 것입니다."
 CHI_outlaw_opposition_parties: "야당 불법화"
 CHI_outlaw_opposition_parties_desc: "국민당은 거의 10년 가까이 집권해 왔음에도 불구하고, 반대파 정당의 존재를 용인해 왔습니다. 우리 국가가 위태로운 기로에 서 있는 지금은, [JAP.GetNameDef](와)과 공산주의자들을 처리할 때까지 우리를 반대하는 당을 억제해야 할 것입니다."
 CHI_seek_out_western_fascist_cooperation: "서방과 협력 모색"
 CHI_seek_out_western_fascist_cooperation_desc: "우리는 과거에 있었던 외국의 간섭으로 인해 기술 발전에서 뒤처져 있습니다. 아무리 거부감이 든다 해도, 그들을 따라잡고 상황을 반전시킬 수 있도록 우리의 대의에 공감하는 서방 국가들과 협력하는 것이 현명한 처사일 것입니다."
 CHI_a_chapter_in_every_village: "모든 마을에 지부를"
 CHI_a_chapter_in_every_village_desc: "남의사는 도시 지역에서는 성공을 거두었지만, 국민의 대부분은 농촌에 거주하고 있습니다. 우리는 남의사가 모든 도시, 마을, 촌락까지 영향력을 미칠 수 있도록 조직을 확장해야 합니다."
 CHI_secure_the_northern_front: "북부 전선 확보"
 CHI_secure_the_northern_front_desc: "우리는 이미 우리의 가장 강력하고 위험한 이웃인 일본에 만주를 잃었습니다. 우리는 일본군을 감시하고, 그들이 남쪽으로 영토를 더 확장하려는 생각을 품지 못하도록 북부 전선을 확보해야 합니다."
 CHI_a_party_unified: "단결된 정당"
 CHI_a_party_unified_desc: "우리는 규율, 윤리, 그리고 도덕을 통해 당내의 단결을 이루어냈습니다. 다툼과 분열은 이제 과거의 일이며, 우리는 청색 깃발과 백색 태양 아래 전진할 것입니다. 내부와 외부의 적들을 상대로 최후의 승리를 향하여!"
 CHI_a_party_unified_tt: "§R양광사변에서 장제스를 광저우로 보내면, 그의 죽음이 앞당겨집니다.§!"
 CHI_a_popular_movement: "대중 운동"
 CHI_a_popular_movement_desc: "우리 역사의 새로운 장에는 새로운 조직이 필요합니다. 모든 이는 우리 민족이 낡은 사회를 휩쓸고 지나가는 하나의 물결이며, 모든 구성원이 이 거대한 전체의 일부임을 알게 될 것입니다."
 CHI_a_popular_movement_trigger: "§Y군대 내의 부패§! 징병 변동치 §Y0%§! 초과"
 CHI_integrate_the_hongmen: "반청단체 통합"
 CHI_integrate_the_hongmen_desc: "중국에는 청나라의 압제에 맞서기 위해 결성된 단체들이 넘쳐납니다. 이들은 신해혁명 이후 목적을 잃고 뿔뿔이 흩어졌습니다. 우리는 그들을 흡수하거나 그들의 조직과 의식을 모방함으로써 그들에게 다시금 목적을 부여할 수 있습니다."
 CHI_ban_immoral_entertainment: "부도덕한 오락 금지"
 CHI_ban_immoral_entertainment_desc: "퇴폐적인 오락이 우리 땅에 퍼져 우리의 도덕성을 오염시켰습니다. 우리는 이러한 오락을 금지하고, 대신 더 운동적이고 예술적인 국내 오락을 대체하기 위해 이를 실행으로 옮길 특별 기구를 구성해야 합니다."
 CHI_develop_counterinsurgency_tactics: "반란 대응 전술"
 CHI_develop_counterinsurgency_tactics_desc: "게릴라들이 우리가 여태껏 보지 못한 방식으로 활동하고 있으니, 우리는 그들과 싸우는 법을 배워야 합니다. 새로운 전쟁 방식에 적응하고 전술을 개발하기 위해 위원회와 단체를 조직해야 합니다."
 CHI_develop_counterinsurgency_tactics_tt: "§Y$CHI_counter_infiltration_measures$§! 비용이 §G절반§! 감소합니다"
 CHI_a_brotherhood_for_china: "중국의 형제단"
 CHI_a_brotherhood_for_china_desc: "남의사를 두고, 평화를 어지럽히는 잔혹한 무리라고 생각하는 이들이 많습니다. 그러나 남의사의 지도자 다이리는 남의사를 형제단으로 구상하고 있으며, 우리는 이 관점을 취하여 단결을 촉진하는 데 활용할 수 있습니다."
 CHI_nationalize: "국유화하라!"
 CHI_nationalize_desc: "지금은 당과 국가, 그리고 국민 모두에게 중요한 시기이므로, 개인의 이익보다 국가적 필요성이 우선되어야 합니다. 우리는 이 공장들을 직접적으로 지도하여, 최대한 효율적으로 운영할 것입니다!"
 CHI_militarize: "군대화하라!"
 CHI_militarize_desc: "우리 국민이 역사 속 자신들의 사명에 대해 무관심해졌으니, 각성이 필요한 때입니다. 우리는 그들에게 혁명의 열정을 불어넣고, 국내외의 적들을 타도할 준비를 갖추게 할 것입니다."
 CHI_militarize_tt: "남의사 민병대가 현재 §Y$CHI_infiltrated_state_3$§! 상태인 주에서 조직되며, 추후 §Y$CHI_infiltrated_state_3$§! 상태가 되는 주에서도 조직됩니다."
 CHI_productive: "생산하라!"
 CHI_productive_desc: "놀고 있는 손으로는 아무것도 만들지 못합니다! 게으름은 우리를 뒤처지게 할 뿐 아니라 적을 돕습니다. 우리 당이 승리하려면 수동적이고 무관심한 자들을 처리해야 합니다!"
 CHI_enforce__virtues: "미덕 강요"
 CHI_enforce__virtues_desc: "사람들은 여전히 당과 국가를 위해 자신을 발전시킬 수 있는 시간을 하찮고 무의미한 일에 낭비하고 있습니다. 이는 우리가 미덕을 밀어붙이는 일에 너무 소홀했기 때문이니, 앞으로는 더욱 강력하게 추진할 필요가 있습니다."
 CHI_whampoa_ideological_primacy: "황푸 이념 우선"
 CHI_whampoa_ideological_primacy_desc: "황푸군관학교 출신 장교들은 무기뿐만 아니라 원칙까지 갖추고 있으며, 다른 학교 출신과 달리 이들은 신뢰할 수 있습니다. 우리는 이 학교를 통해 모든 이념 교육을 실시하여 국가 전체를 더욱 굳건히 해야 합니다."
 CHI_postpone_the_tutelage: "훈정 연기"
 CHI_postpone_the_tutelage_desc: "우리의 목표는 여전히 민주주의에 있지만, 지금은 적절한 때가 아닙니다. 우리는 현재의 위기에 특단의 조치를 취해야 합니다. 민주주의를 꽃피우기 전에 우선 국가를 위기에서 구해야만 합니다."
 CHI_postpone_the_tutelage_tt: "군벌을 정복한 후 특정 §Y군벌 장군들§!을 §Y재교육§!하는 결정을 잠금 해제합니다."
 CHI_second_father_of_the_nation: "제2의 국부"
 CHI_second_father_of_the_nation_desc: "쑨원 박사는 우리가 청나라의 족쇄에서 벗어날 수 있게 하였으니, 그는 영원히 우리 민족의 첫 번째 국부로 기억될 것입니다. 장제스 대원수는 공산당을 숙청하였으며, 그는 그 공로로 영원히 제2의 국부로 기억될 것입니다."
 CHI_weaponise_the_faithful: "신자 무기화"
 CHI_weaponise_the_faithful_desc: "가장 열렬하게 믿는 자들이 가장 맹렬하게 싸울 것입니다. 현재는 이들을 활용할 곳이 없지만, 싸울 장소를 만들어 그들을 최전선에 배치할 수 있습니다. 그들의 헌신은 우리의 가장 날카로운 칼날이 되어 모든 적을 베어버릴 것입니다."
 CHI_political_advisors_in_every_division: "모든 사단에 정치 고문을"
 CHI_political_advisors_in_every_division_desc: "군대는 국가를 수호하지만, 마음을 달리 먹는다면 국가를 향한 칼날이 되기도 합니다. 국가가 무장 세력의 손에 넘어가는 일이 너무 자주 일어났으며, 우리에게 그런 일이 반복되도록 둘 수는 없습니다. 정치 장교들은 우리 군대가 올바른 행동을 취하도록 동기를 부여할 것입니다."
 CHI_an_alternative_rooted_in_tradition: "전통에 근거한 대안"
 CHI_an_alternative_rooted_in_tradition_desc: "자유주의와 공산주의는 국외에서 비롯되어 [ROOT.GetAdjective]에서는 아무런 의미를 갖지 못하는 개념입니다. 오직 우리가 스스로 만들어낸 것만이 우리 땅에 번영과 자부심을 가져다줄 수 있습니다."
 CHI_an_alternative_rooted_in_tradition_tt: "[PRC.GetNameDefCap] 침투 비용 증가: §G+25%§!"
 CHI_expel_the_occupiers: "$PRC_expel_the_occupiers$"
 CHI_expel_the_occupiers_desc: "$PRC_expel_the_occupiers_desc$"
 CHI_put_an_end_to_PRC: "[PRC.GetNameDef] 제거"
 CHI_put_an_end_to_PRC_desc: "중국 전체를 통일하는 데 진정으로 방해가 되는 것은 산속에서 버티고 있는, [PRC.GetLeader](이)가 이끄는 성가신 공산주의자들입니다. 그들이 존재하는 한 통일된 중국은 있을 수 없습니다. 내부의 적은 우리를 약하게 만들고, 약함은 외세의 침략을 불러들이며, 외세의 침략은 우리의 주권을 위협합니다. 따라서 [PRC.GetNameDef](을)를 제거하는 것이 우리의 의무라 할 수 있습니다!"
 CHI_reject_the_nine_powers: "9국 공약 거부"
 CHI_reject_the_nine_powers_desc: "외국 이방인들이 우리에게 강요한 조약들은 우리가 약할 때 체결된 것이었으며, 이제 우리에게는 그 조약들을 거부할 힘이 있습니다. 우리가 그들에게 빚지고 있는 것 따윈 없다는 사실을 모든 조약 서명국에 분명히 알립시다!"
 CHI_setting_a_new_standard: "새로운 기준 설정"
 CHI_setting_a_new_standard_desc: "우리 군대가 서양의 사상과 전통에 지나치게 영향을 받았으나, 우리는 손자의 나라이지 클라우제비츠의 나라가 아닙니다. 우리는 구조적 변화와 이념적 작업을 통해 군을 우리 모습에 맞게 재편했습니다."
 CHI_eternal_revolution: "영구혁명"
 CHI_eternal_revolution_desc: "우리의 성공은 우리 체제가 낡은 외국의 사상에 비해 얼마나 효과적인지를 보여주었습니다. 혁명의 불꽃은 모든 동포의 가슴속에 타오르고 있으며, 우리는 이 불꽃을 활용하여 혁명을 더욱 확산시켜야 합니다."
 CHI_eternal_revolution_tt: "영유권 주장 중인 주들에 §Y전쟁 지역 선포§!가 가능합니다."
 CHI_reclaim_what_was_lost: "잃은 것 되찾기"
 CHI_reclaim_what_was_lost_desc: "청나라는 역사상 가장 거대한 제국을 계승했지만, 이를 외국 외세의 이익을 위해 낭비하고 말았으며, 이는 우리 국민, 국가, 그리고 정당 모두에게 수치로 남게 되었습니다. 우리는 이를 바로잡고 존엄성을 되찾아야 합니다."
 CHI_bring_the_wayward_back_into_the_fold: "일탈 지역 재통합"
 CHI_bring_the_wayward_back_into_the_fold_desc: "신해혁명 이후 우리 동포 중 일부는 우리와 분리되어 있는 편이 자신들에게 유리할 것이라는 속임수에 넘어가 잘못된 길로 들어서게 되었습니다. 우리는 이제 이를 바로잡고 그들을 다시 우리 품으로 맞아들여야 합니다."
 CHI_retake_coastal_cities: "해안 도시 탈환"
 CHI_retake_coastal_cities_desc: "서양 제국주의자들은 너무나 오랫동안 자신들의 의지를 우리에게 강요해 왔습니다. 이제 우리가 빼앗긴 것을 되찾을 때가 되었습니다. [326.GetName], [729.GetName], 그리고 [728.GetName](은)는 다시 우리 영토의 일부가 되어야 합니다!"
 CHI_a_new_middle_kingdom: "새로운 중국"
 CHI_a_new_middle_kingdom_desc: "과거 우리는 세상이 우리를 중심으로 돌아간다고 믿었습니다. 이에 따라 우리는 세계로부터 고립되었고, 세상에 추월당하고 말았습니다. 우리는 다시는 이런 실수를 반복하지 않을 것이며, 이번에는 우리 스스로 우리의 운명뿐 아니라, 다른 국가들의 운명까지 개척할 것입니다."
 CHI_remove_infiltration_decisions_tt: "§Y$PRC_infiltration_sea_cat$§! 결정 §R제거§!"
 CHI_the_southern_mandate: "남부의 천명"
 CHI_the_southern_mandate_desc: "남쪽에는 자원이 풍부하고 우리의 동포들이 살고 있는 영토가 있습니다. 우리는 고대로부터 이어진 인연으로 이 땅에 대한 권리를 가지고 있으니, 이제 남쪽으로 진군할 때입니다."
 CHI_the_northern_mandate: "북부의 천명"
 CHI_the_northern_mandate_desc: "우리 북쪽 땅에는 텅 빈 황무지가 있습니다. 이곳은 진흙 속의 진주 같은 곳이지만, [SOV.GetNameDef](은)는 그 가치를 전혀 모르고 있습니다. 이 땅의 진정한 잠재력을 알아볼 수 있는 자만이 이 땅을 가질 자격이 있으니, 이는 우리 차지가 되어야 합니다!"
 CHI_the_greater_game: "그레이터 게임"
 CHI_the_greater_game_desc: "제국주의자들은 중앙아시아에서 자신들의 전략을 펼쳤지만, 손해만 맛보았습니다. 이제 우리 군대가 다시 서쪽으로 나아가 대초원 너머로 진격할 때입니다."
 CHI_cradle_of_civilization: "문명의 요람"
 CHI_cradle_of_civilization_desc: "황하의 흙탕물에서 인류를 형성한 문명이 탄생했습니다. 수많은 제국이 흥망을 거듭해 왔지만, 고대 중국의 영광이 이 땅을 영원히 비추니, 우리의 패권 또한 그러할 것입니다."
 CHI_cradle_of_civilization_tt: "우리가 §Y영유권을 주장§! 중인 §Y아시아§! 국가의 §Y순응도§!가 충분히 높을 때 통합할 수 있게 되는 결정을 잠금 해제합니다."
 # Army Focuses
 CHI_military_affairs_commission_sea: "군사위원회"
 CHI_military_affairs_commission_sea_desc: "효율적인 군대의 기반은 제대로 된 최고사령부에 있습니다. 군사위원회는 국가 방어를 위한 최고 기관이므로, 그에 걸맞은 역량을 확보해야 합니다."
 CHI_set_up_an_nco_school: "부사관 학교 설립"
 CHI_set_up_an_nco_school_desc: "우리 군에는 정규 교육을 받지 못한 인원이 압도적으로 많습니다. 일반 병사라면 충분히 감수할 수 있는 부분이지만, 계급이 높아질수록 문제가 될 수밖에 없습니다. 우리는 부사관들을 위한 교육 체제를 구축하여 자질을 확인해야 합니다."
 CHI_formalize_field_promotions: "현장 진급 공식화"
 CHI_formalize_field_promotions_desc: "완벽하게 훈련되고 교육받은 군대를 보유하는 것이 이상적이겠지만, 현실은 그렇지 않습니다. 현재 우리가 처한 곤경 속에서는 병력을 현장에 배치하는 것이 최우선 과제이며, 이를 신속히 수행할수록 더 좋습니다. 우리는 일반 병사 중에서 전우를 이끌만한 인재를 발굴하는 방법을 마련할 것입니다."
 CHI_crackdown_on_corruption_in_recruitment: "부패 척결"
 CHI_crackdown_on_corruption_in_recruitment_desc: "병력 모집에는 공화국군이 창설된 이래부터 구조적인 문제가 있었습니다. 사람들은 대가를 지불하고 군 복무를 피했으며, 회계 부정을 통해 급여를 횡령해 왔습니다. 비효율이란 용납되지 않는 현대 세계의 격변 속에서 살아남으려면 이러한 문제를 해결해야 합니다."
 CHI_form_the_combined_logistics_command: "연합후근사령부 창설"
 CHI_form_the_combined_logistics_command_desc: "이제 우리 군이 재편되어 국가에 대한 모든 위협에 효율적으로 대처하고 있음에도 불구하고, 다른 문제가 있습니다. 군수 상황은 개선되었지만, 군수 보급 체계에 조율이 이루어지지 않고 있습니다. 우리는 이 문제를 즉시 해결해야 합니다!"
 CHI_reorganise_the_train: "보급 재편"
 CHI_reorganise_the_train_desc: "우리는 필요한 정도의 규모나 정교함을 갖춘 보급 조직을 가졌던 적이 없습니다. 철저한 조직 개편을 통해 더 많은 병력을 전투에 투입할 수 있는 역량을 갖추게 될 것입니다."
 CHI_rely_on_locals: "현지인에 의존"
 CHI_rely_on_locals_desc: "우리 군대가 활용할 수 있는 완전한 조직을 구축하는 것은 복잡하고, 필요한 시간과 비용도 만만치 않습니다. 역사는 우리에게 대안을 보여줍니다. 현지에서 구할 수 있는 것을 굳이 먼 곳부터 운송해 올 필요가 있겠습니까? 우리의 광활한 땅에 거주하는 농부와 노동자들에게 의존한다면, 우리가 채워주지 못하는 부족분을 충분히 메울 수 있습니다."
 CHI_focus_on_meritocratic_principles: "능력주의 원칙에 집중"
 CHI_focus_on_meritocratic_principles_desc: "족벌주의, 뇌물, 그리고 부패는 군대의 효율성을 저해합니다. 이러한 혐오스러운 행위들이 우리 군대에 너무나 만연해 있으며, 이는 반드시 바뀌어야 합니다. 가장 적절한 인재를 알맞은 자리에 발탁하는 구조를 마련해야 승리를 보장할 수 있습니다."
 CHI_focus_on_meritocratic_principles_tt: "육군 정신 §Y황푸 우대§!를 수동으로 제거할 수 있습니다."
 CHI_protracted_warfare: "지구전"
 CHI_protracted_warfare_desc: "[JAP.GetNameDef](이)가 러시아를 격파한 이후, 러시아 국민은 신속하고 공격적인 행동이 승리로 가는 길이라고 믿어왔습니다. 이에 따라 그들은 지속력이 없는 군대를 보유하게 되었고, 따라서 그들이 단기간에 승리를 거두는 상황만 막아낸다면 그들의 군대는 순식간에 무너질 것입니다."
 CHI_decisive_battles: "결전"
 CHI_decisive_battles_desc: "1905년 [JAP.GetNameDef]의 사례에서 알 수 있듯이, 모든 승리가 같은 가치를 지닌 것은 아닙니다. 우리는 주도권을 잡고 만주를 공격하여 핵심 전투에서 승리하는 데 전력을 집중해야 합니다."
 CHI_invest_in_mountain_guns: "산포에 투자"
 CHI_invest_in_mountain_guns_desc: "우리 땅은 이동이 쉽지 않으며, 이러한 지형에서 중포를 옮기는 것은 대개 어려운 일입니다. 우리가 포를 원하는 대로 분해할 수 있게 된다면 이 문제는 자연스럽게 해결될 것이니, 충분히 시도할 가치가 있는 일입니다."
 CHI_repurpose_fort_artillery: "요새포 용도 변경"
 CHI_repurpose_fort_artillery_desc: "지난 대전쟁의 종전을 통해 주요 요새만으로는 전쟁을 막아낼 수 없다는 것을 알 수 있었습니다. 비록 요새 자체의 가치는 크지 않을 수 있지만, 그 안의 포들은 여전히 적을 공격할 수 있습니다."
 CHI_repurpose_fort_artillery_tt: "§R해체할 수 있는 요새를 갖고 있지 않습니다 §!"
 CHI_fund_the_marine_corp: "해군육전대 자금 지원"
 CHI_fund_the_marine_corp_desc: "우리 육군은 수가 많으며 그 위력은 의심할 여지가 없지만, 잘못 사용하면 무딘 무기와 다를 것이 없습니다. 해안 방어를 전문으로 훈련받은 특수부대는 일반 병력의 10배에 해당하는 가치를 보여줄 것이며, 필요할 때는 바다 너머까지 우리의 힘을 과시하는 역할을 할 것입니다."
 CHI_the_4_defence_areas: "4개 방어 구역"
 CHI_the_4_defence_areas_desc: "우리의 위대한 국가를 제대로 방어하려면 종합적인 계획이 무엇보다 중요합니다. 우리는 전국을 네 구역으로 나누고 각 구역에 적합한 지휘관을 임명하여, 이를 통해 지역 안보와 효율적인 저항을 보장할 것입니다."
 CHI_defence_in_depth: "종심 방어"
 CHI_defence_in_depth_desc: "적절한 방어란 단순히 한 위치를 사수하는 방어가 아님을 명심하고, 이를 전략에 반영해야 합니다. 우리는 [JAP.GetAdjective]에게 지구력이 없다는 것을 알고 있기에, 그들을 더 깊이 유인할수록 유리해집니다. 전투 하나하나의 흥망성쇠가 우리 군대라는 댐을 무너뜨리게 두어서는 안 됩니다."
 CHI_prepare_the_war_zones: "전구 준비"
 CHI_prepare_the_war_zones_desc: "우리는 각 지역의 책임자를 파악할 수 있도록 지리적 경계를 따라 군대를 편성해야 합니다. 이렇게 하면 해당 지역에 적합한 공세를 계획하고 돌파 능력을 극대화할 수 있습니다."
 CHI_guerrilla_warfare: "유격전"
 CHI_guerrilla_warfare_desc: "정규 전쟁을 통해서도 어느 정도 적에게 저항할 수 있지만, 우리 영토에서 벌어지는 전투에서는 보다 비정규적인 전법까지 사용할 수 있습니다. 적이 점령한 지역에 침투하여 후방을 파괴하는 전술은 분명 [JAP.GetNameDef](이)가 전혀 대비하지 못한 방식일 것입니다."
 CHI_guerrilla_warfare_tt: "§Y$PRC_guerilla_warfare_sea_cat$§! 결정 잠금 해제"
 CHI_rapidity_is_the_essence_of_war: "전쟁의 본질은 신속함이다"
 CHI_rapidity_is_the_essence_of_war_desc: "속도와 기습은 우리의 가장 강력한 무기이며, 현대전에서는 이를 효과적으로 활용하는 방법을 배우는 것이 무엇보다 중요합니다. 빠르고 정확한 기동은 적을 혼란에 빠뜨려 적의 저항을 최소화하며, 더 깊숙한 곳까지 타격할 수 있게 해줍니다."
 CHI_organise_the_200th_division: "제200사단 창설"
 CHI_organise_the_200th_division_desc: "기갑 부대는 금세기 전쟁에서 가장 큰 혁신이지만, 안타깝게도 우리는 이에 뒤처져 있습니다. 기갑 사단을 창설하고 지휘할 적합한 지휘관을 임명한다면 전투력이 배가되어 승리로 가는 길이 활짝 열리게 될 것입니다."
 CHI_organise_the_200th_division_tt: "[ROOT.capital.GetName]에서 엘리트 §Y기갑§! 부대 1개 생성"
 CHI_motorise_our_infantry: "보병 차량화"
 CHI_motorise_our_infantry_desc: "우리의 인력은 방대하며, 이는 항상 우리 군사력의 원천이었습니다. 현대의 자동차 운송 수단은 일반 병사들이 더 빠르게 전투에 투입되고 강력한 공격을 가할 수 있는 기반이 되어 줍니다. 소총을 들고 적절한 위치에 배치된 보병이란 언제나 효율적인 법입니다."
 CHI_bog_them_down_in_the_centre: "중앙에서 적의 발을 묶어라"
 CHI_bog_them_down_in_the_centre_modify: "§Y$CHI_bog_them_down$§!(을)를 통해 얻는 혜택이 다음 혜택으로 변경됩니다: "
 CHI_bog_them_down_in_the_centre_desc: "우리는 [JAP.GetNameDef](을) 국경에서 저지할 수 없다는 사실을 알고 있으니만큼, 그들을 멈추게 할 위치를 신중하게 선택해야 합니다. 양쯔강을 중심으로 방어하면 적을 효율적으로 막는 동시에, 이를 전체 방어의 중심축으로 삼을 수 있을 것입니다. 그러나 특정 지역에 대한 방어 계획에는 더 깊은 의미가 담겨 있습니다."
 CHI_appear_where_you_are_not_expected: "예측하지 못한 곳에 나타나라"
 CHI_appear_where_you_are_not_expected_desc: "적이 예상 가능한 지점을 예상한 방식대로 공격하는 지휘관은 결코 성공할 수 없습니다. 기만이란 전쟁의 기본이므로, 우리는 강할 때 약한 척하고, 약할 때는 강한 척을 해야 합니다."
 CHI_declare_war_zone_modify: "§Y$CHI_declare_war_zone$§!(을)를 통해 얻는 혜택이 다음 혜택으로 변경됩니다: "
 CHI_relocate_factories_from_the_coast: "해안 지역 공장 이전"
 CHI_relocate_factories_from_the_coast_desc: "우리의 산업 중심지들은 해안선을 따라 자리 잡고 있으며, 적의 손에 넘어갈 수도 있다는 심각한 전략적 난제에 직면해 있습니다. 제조업 없이는 오래 저항할 수 없습니다. 생산 시설을 안전하게 지킬 수 있도록 내륙으로 이전해야 합니다."
 CHI_relocate_factories_from_the_coast_tt: "§Y군산복합체§! 및 §Y공장§! 이전 가능"
 CHI_relocate_factories_from_the_coast_tt_no_aat: "§Y공장§! 이전 가능"
 CHI_state_aa: "하늘을 향한 방패"
 CHI_state_aa_desc: "적이 육지와 바다뿐만 아니라 공중에서도 공격해 오는 새로운 시대입니다. 침략자들을 막기 위해서 포구를 위로 향하게 하여 하늘로부터 올 불가피한 공격에 대비해야 합니다."
 CHI_coastal_forts: "바다를 향한 방벽"
 CHI_coastal_forts_desc: "외세 침략자들과 그들의 괴뢰국들이 북쪽에서 공격해 올 때, 바다를 통해 공격해 올 것이란 사실은 명백합니다. 그들이 감히 우리 땅에 발을 디디는 순간, 우리는 그 즉시 그들을 바다로 돌려보낼 준비가 되어 있을 것입니다."
 CHI_salvage_enemy_equipment: "적 장비 노획"
 CHI_salvage_enemy_equipment_desc: "우리 산업만으로는 국민혁명군의 수요를 맞출 수 없습니다. 적진에서 확보할 수 있는 자원을 재활용함으로써 부족한 장비를 어느 정도 보충할 수 있을 것입니다."
 CHI_salvage_enemy_equipment_random_generals_tt: "무작위로 선택된 육군 지휘관 §Y5§!명이 §Y노획꾼§! 획득: \n-$MODIFIER_EQUIPMENT_CAPTURE_FACTOR$: §G+50%§! "
 CHI_commemorate_the_labour_corps: "노공여단 기념"
 CHI_commemorate_the_labour_corps_desc: "우리 국민은 해외로 나가 대전쟁의 전장에서 헌신적인 모습을 보여주며 조국을 알리기 위해 힘썼습니다. [ENG.GetAdjective](와)과 [FRA.GetAdjective](은)는 그들을 기억하지 못할지언정, 우리는 그들의 업적을 되새기고 그 교훈을 마음에 새김으로써 그들의 노고를 기릴 것입니다."
 CHI_utilise_the_terrain: "지형 이용"
 CHI_utilise_the_terrain_desc: "우리 사단은 최신 장비를 갖추지 못했고, 최고의 전술을 구사하도록 훈련받지도 못했지만, 우리 땅에 대해서는 속속들이 알고 있습니다. 우리는 모든 수로, 언덕, 들판을 유리하게 활용할 수 있으니, 감히 우리 땅을 침략하려는 자는 누구든 생지옥을 경험하게 될 것입니다."
 CHI_train_for_asymmetry: "비대칭 전투 훈련"
 CHI_train_for_asymmetry_desc: "전쟁에서 공정함을 기대할 수는 없습니다. 더 강력한 군사력을 지닌 세력이 우리를 정복하려 할 것이므로, 우리는 그 불리한 상황을 타개할 방법을 찾아야 합니다. 우리 군대와 지도자들에게 새로운 전투 방식을 훈련시키는 일은 쉽지 않겠지만, 분명 유익한 일일 것입니다."
 CHI_train_for_asymmetry_guerilla_cost_tt: "§Y$PRC_guerilla_warfare_sea_cat$§! 결정에 소모되는 §G비용 반감§!"
 CHI_train_for_asymmetry_random_generals_tt: "무작위로 선택된 육군 지휘관 §Y3§!명이 §Y게릴라 투사§! 획득: \n-$MODIFIER_DIG_IN_SPEED_FACTOR$: §G+50%§!"
 CHI_know_thy_enemy: "적을 알라"
 CHI_know_thy_enemy_desc: "우리는 적의 방어선에서 힘을 집중해 돌파할 수 있는 지점을 찾아낼 수 있어야 합니다."
 CHI_know_thy_enemy_tt: "공격 시 참호 손실이 발생하지 않는, 업그레이드된 버전의 무차별 공격을 사용할 수 있게 됩니다."
 CHI_know_thy_self: "자신을 알라"
 CHI_know_thy_self_desc: "적을 알면 승리할 수 있지만, 자신의 능력 또한 파악해야 궁극적인 승리를 거둘 수 있습니다. 엄격한 자기 평가 절차를 도입하면 우리의 약점을 알아내면서 강점에 어떻게 집중할지도 알 수 있습니다."
 CHI_river_crossing_studies: "도하법 연구"
 CHI_river_crossing_studies_desc: "중국에는 거대한 강이 여럿 존재하니, 중국에서 작전을 수행하는 모든 군대는 강을 건너 싸우는 법을 배워야 합니다. 우리는 이 방법을 익히고 실천에 옮기기에 특히 좋은 위치에 있습니다. 이를 통해 얻은 교훈은 침략자들을 몰아내고 외국까지 전장을 확대하는 데 도움이 될 것입니다."
 CHI_armoured_car_tactics: "장갑차 전술"
 CHI_armoured_car_tactics_desc: "대부분의 군대는 산업화 경쟁을 통해서 점점 더 육중한 기갑 부대를 갖추게 되었습니다. 하지만 닭 잡는 데 소 잡는 칼을 쓴다고 더 효율적인 것은 아닙니다."
 CHI_serve_the_country_with_utmost_loyalty: "진충보국"
 CHI_serve_the_country_with_utmost_loyalty_desc: "우리는 적에게 우리의 기개를 보이며 그들의 움직임을 완전히 저지하는 데 성공했습니다. 우리가 흔들림 없는 헌신으로 조국에 대해 봉사하는 한 어떤 침략자도 우리를 굴복시킬 수 없을 것입니다!"
 CHI_the_well_timed_swoop_of_a_falcon: "맹금이 빠르게 낚아채듯"
 CHI_the_well_timed_swoop_of_a_falcon_desc: "우리는 적을 공격하고 섬멸하는 방법을 통달했습니다. 침략자들을 몰아내는 것부터 그들의 본거지를 공격하는 것까지, 과거의 지식은 우리가 승리를 향해 나아가는 오늘날에도 여전히 유효합니다!"
 # Air Focuses
 CHI_rocaf: "국민당 공군 강화" # was Establish the ROCAF
 CHI_rocaf_desc: "[ROOT.GetName]의 영공을 확보하고 국경 너머로 전력을 투사하기 위해서는 공군을 강화해야 합니다. 교리와 기술 전문 지식에 투자한다면 어떤 적과도 맞설 수 있는 현대적 공군 전력의 토대를 마련할 수 있을 것입니다."
 CHI_officialize_the_rocaf: "중화민국 공군 공식화"
 CHI_officialize_the_rocaf_desc: "공군은 너무 오랫동안 비공식적인 조직으로 남아 있었습니다. 이제 우리가 이룬 기술적, 전술적 발전을 바탕으로 항공위원회를 공군 사령부로 재편하고, 중화민국 공군을 육군과 해군으로부터 완전히 독립된 조직으로 만드는 편이 안전할 것입니다."
 CHI_bring_the_war_home: "적국 영토를 전쟁터로"
 CHI_bring_the_war_home_desc: "적들이 그들의 영토에 안전한 곳이란 없다는 사실을 깨닫게 해주어야 합니다. 우리는 집중 폭격과 심리전을 통해 적 후방 깊숙한 곳에 타격을 가하고, 적의 전투 의지를 꺾을 것입니다."
 CHI_bring_the_war_home_tt: "다음 습격을 잠금 해제합니다:\n[GetHuangshenRaidTooltip]\n[GetTokyoImperialPalaceTooltip]\n[GetNationalDietTooltip]\n[GetHakkoIchiuTooltip]"
 CHI_projecting_power: "공중 전력 투사"
 CHI_projecting_power_desc: "최전선 너머로 공중 작전 범위를 확장하면, 어디든 기회를 놓치지 않고 공격할 수 있게 됩니다. 공중 전력 투사는 더 이상 야망이 아닌 필수적인 전략입니다."
 CHI_strike_at_what_is_weak: "약점 공격"
 CHI_strike_at_what_is_weak_desc: "우리는 적과 정면으로 맞서지 않을 것입니다. 대신, 우리의 교리는 적의 가장 취약한 지점을 정밀하고 끈질기게 공략하는 데 중점을 두어야 합니다."
 CHI_a_wind_that_rises_in_the_daytime_lasts_long: "주간에 부는 바람이 오래 가는 법"
 CHI_a_wind_that_rises_in_the_daytime_lasts_long_desc: "주간 지속 폭격을 통해 안정적이고 체계적인 공중전을 수행할 수 있습니다. 효과적인 폭격을 위해서는 시야와 병력 간 협조를 최대한 활용해야 합니다."
 CHI_but_a_night_breeze_soon_falls: "밤바람은 금세 멎고 만다"
 CHI_but_a_night_breeze_soon_falls_desc: "야간 작전은 위험 부담이 클 수 있지만, 개선된 훈련을 통해 조종사들은 어둠 속에서도 손실을 최소화할 수 있습니다. 적은 우리의 접근을 결코 알아차리지 못할 것입니다..."
 CHI_escort_efficiency: "호위 효율"
 CHI_escort_efficiency_desc: "전투기 호위대는 폭격기의 방패입니다. 호위 간 협조와 방어 범위를 강화하면 더 많은 폭격기가 무사히 기지로 복귀하여 다시 출격할 수 있게 됩니다."
 CHI_controlling_our_skies: "국내 영공 장악"
 CHI_controlling_our_skies_desc: "국외를 장악하기 전에, 국내 영공부터 장악해야 합니다. 규율 있는 방공망은 국가 안보의 중추입니다."
 CHI_interception_detection: "요격 시 탐지"
 CHI_interception_detection_desc: "선제 공격을 위해서는 시의적절한 탐지 능력이 필수적입니다. 우리는 이러한 결정적인 우위를 확보하기 위해 레이더와 관측망을 개선할 것입니다."
 CHI_focus_on_positional_advantage: "위치적 이점에 중점"
 CHI_focus_on_positional_advantage_desc: "공중전은 단순히 숫자나 속도만으로 결정되는 것이 아닙니다. 우위 확보는 고도, 각도, 그리고 경계에 달려 있습니다. 우리는 조종사들에게 모든 이점을 최대한 활용하도록 가르쳐야 합니다."
 CHI_effectivize_ground_crew_usage: "지상 승무원 효율성 극대화"
 CHI_effectivize_ground_crew_usage_desc: "지상에서의 효율은 공중에서의 성능만큼이나 중요합니다. 승무원 업무와 군수 과정을 간소화하면 더 많은 항공기를 운항할 수 있습니다."
 CHI_coordinate_with_the_army: "육군과 협력"
 CHI_coordinate_with_the_army_desc: "승리는 단결된 군사력에서 비롯됩니다. 우리 공군과 지상군은 하나의 마음과 하나의 사명으로 작전을 수행해야 합니다."
 CHI_an_appropriate_design: "적절한 설계"
 CHI_an_appropriate_design_desc: "우리 항공기는 우리의 교리에 부합해야 합니다. 우리는 작전에 필요한 것이 항속거리든 내구성이든, 이에 걸맞은 설계를 추구할 것입니다."
 CHI_an_appropriate_design_3_tt: "§Y$CHI_projecting_power$§!(을)를 선택한 경우:\n "
 CHI_an_appropriate_design_2_tt: "§Y$CHI_controlling_our_skies$§!(을)를 선택한 경우:\n "
 CHI_reorganise_the_central_armys_academy_aviation_corps: "군관학교 항공대 재개편"
 CHI_reorganise_the_central_armys_academy_aviation_corps_desc: "훈련은 기술에 발맞춰 발전해야 합니다. 우리는 항공대를 전면 개편하여, 앞으로의 전투에 적합한 현대적이고 유능한 공군을 양성할 것입니다."
 CHI_formalise_training_regime: "혹독한 훈련 체계"
 CHI_formalise_training_regime_desc: "일관되고 엄격한 훈련 체계는 손실을 줄이고 성과를 향상시키는 열쇠입니다. 표준화는 바로 지금부터 시작됩니다."
 CHI_conserve_our_pilots: "조종사 보호"
 CHI_conserve_our_pilots_desc: "조종사는 쉽게 대체할 수 없는 자원입니다. 우리는 위험을 줄이고 생존 가능성을 높임으로써, 쌓은 경험을 보존하고 전투력을 유지할 수 있습니다."
 CHI_camco_primacy: "$CHI_camco_organization_sea$ 우선"
 CHI_camco_primacy_desc: "중앙비기제조창은 항공 개발 분야에서 최고의 국내 파트너입니다. 그 역량을 우선시하면, 우리의 야망을 뒷받침할 생산량을 유지할 수 있을 것입니다."
 CHI_SINAW_primacy: "$CHI_sinaw_organization_sea$ 우선"
 CHI_SINAW_primacy_desc: "중의비기제조창은 중앙비기제조창으로는 불가능한 수준의 기술 혁신을 제공합니다. 그 확장에 투자하면 외세와의 기술 격차를 한 걸음 더 좁힐 수 있을 것입니다."
 CHI_initiate_the_sky_projects: "항천 계획 개시"
 CHI_initiate_the_sky_projects_desc: "로켓 기술과 첨단 추진 기술은 새로운 전략적 선택지를 열어줍니다. 우리는 장기적인 성과를 염두에 두고 실험적 사업에 자금을 지원할 것입니다."
 CHI_focus_on_the_Tianlong_project: "천룡 계획 중점"
 CHI_focus_on_the_Tianlong_project_desc: "제트 추진은 공중전의 미래입니다. 천룡 프로젝트는 이러한 진화의 선두에 서 있습니다."
 CHI_VTOL_experiments: "VTOL 실험"
 CHI_VTOL_experiments_desc: "수직 이착륙 항공기는 예측 불가능한 지형에서도 뛰어난 유연성을 보장합니다. 현대전에서 수직 이착륙 항공기의 역할을 평가하기 위한 시험을 시작합니다."
 CHI_hongxiang_force: "운남 공수부대"
 CHI_hongxiang_force_desc: "항공 분야에서 동맹국 및 동료들과 협력한 결과, 낙하산 군사 작전을 위한 국내 훈련 프로그램을 구축하는 데 성공했습니다."
 # Navy focuses
 CHI_republic_of_china_navy: "중화민국 해군"
 CHI_republic_of_china_navy_desc: "중부 해군은 자금 부족과 불안정한 해안 통제로 인해 함선들의 상태가 좋지 않았던 힘든 과거를 겪었습니다. 언제 문제가 발생할지 모르는 상황 속에서, 우리는 이러한 문제를 해결해야 합니다."
 CHI_foreign_acquisition: "국외 인수"
 CHI_foreign_acquisition_desc: "우리는 이러한 상황이 일시적인 차질이기를 바라지만, 다른 강국들이 해군 기술 발전 측면에서 우리보다 훨씬 앞서 있다는 사실을 인정해야 합니다. 우리 해군의 현대화는 기술적으로 우월한 후원자에게 접근하는 것에서 시작되어야 합니다."
 CHI_develop_northern_naval_logistics: "북부 해군 군수 개발"
 CHI_develop_northern_naval_logistics_desc: "1922년 일본으로부터 공식적으로 반환된 칭다오는 해군 군사화에 있어 중요한 역할을 하는 전략적 항구 도시입니다."
 CHI_develop_southern_naval_logistics: "남부 해군 군수 개발"
 CHI_develop_southern_naval_logistics_desc: "식민주의자들의 월경지로 둘러싸인 우리 남부 해안은 방어력이 매우 취약합니다. 서방 열강에 맞서려면 이 핵심 지역을 반드시 회복하고 개발해야 합니다."
 CHI_concerted_push: "공동 추진"
 CHI_concerted_push_desc: "중국 국민은 거듭해서 역경에 맞서는 적응력을 보여 주었습니다. 이번 상황도 다르지 않습니다. 우리 지도부는 강대국에 맞설 해군이 필요하다고 선언했으며, 우리 경제는 이를 위해 역경에 맞서 싸울 것입니다."
 CHI_local_alloy_commission: "현지 합금 위원회"
 CHI_local_alloy_commission_desc: "우리 땅에는 천연 광물 자원이 풍부히 매장돼 있지만, 그럼에도 불구하고 우리는 이를 산업적으로 활용하지 못하고 있습니다. 이곳에서 우리의 가능성을 찾아내면 미래에 분명 큰 결실을 맺을 것입니다."
 CHI_deny_the_enemy: "적 차단"
 CHI_deny_the_enemy_desc: "우리 육군의 힘은 타의 추종을 불허하지만, 우리의 노쇠한 해군은 한창 재건되는 중입니다. 지금 우리 해군에는 적의 작전을 차단하는 것보다 많은 일을 바랄 수 없을 겁니다."
 CHI_dominate_the_enemy: "적 압도"
 CHI_dominate_the_enemy_desc: "우리는 비용을 얼마나 들여서든 동등한 조건으로 적과 맞설 것입니다."
 CHI_navy_spooks: "해군 정보국 수립"
 CHI_navy_spooks_desc: "중국 주변의 바다는 활기 넘치는 무역 활동의 중심지입니다. 상인이 있는 곳에는 소문이 있고, 소문이 있는 곳에는 기회가 있습니다..."
 CHI_promote_admiral: "제독 진급"
 CHI_promote_admiral_desc: "최근 해군의 함선 건조로 인해, 노쇠한 19세기 군함은 결국 쓸모없어질 것입니다. 그러나 해군의 전략적 방향에 맞춰 최적화된 훈련 프로그램을 세우면 이 낡은 군함들을 승무원과 지휘관 모두를 위한 훈련함으로 전환할 수 있습니다."
 CHI_promote_admiral_tt: "§Y$CHI_deny_the_enemy$§!(을)를 선택했을 경우 모든 제독이 §Y$green_water_expert$§! 특성을 획득합니다 \n\n§Y$CHI_dominate_the_enemy$§!(을)를 선택했을 경우 모든 제독이 §Y$blue_water_expert$§! 특성을 획득합니다"
 CHI_promote_admiral_dingwen_tt: "§Y$CHI_jiang_dingwen_admiral$§!(을)를 제독으로 진급"
 CHI_heavy_ship_research: "중형 함선 연구"
 CHI_heavy_ship_research_desc: "지금까지 우리 국가를 약탈해 온 지역 세력 및 식민주의자 세력에 맞서기 위해서는 전함의 국내 생산이 필수적입니다. 우리의 기술력은 불리하게 작용할 수 있지만, 우리의 제조 공정과 우리 국민의 순수한 의지는 승리할 것입니다."
 CHI_strike_from_below: "아래로부터의 타격"
 CHI_strike_from_below_desc: "독일은 해군력이 우세한 국가로부터 위협받을 때 강력한 잠수함 함대를 통해 자국의 이익을 보호할 수 있음을 입증했습니다. 우리도 비슷한 상황에 처해 있으므로, 서방에서 교훈을 얻어야 할 것입니다."
 CHI_fund_the_naval_air_establishment: "해군 항공대에 자금 제공"
 CHI_fund_the_naval_air_establishment_desc: "해군 및 공중 우세가 결합되면 그 이점은 무시할 수 없을 만큼 큽니다. 해군 항공대를 확장하면 해군과 공군 간의 소통 실수로 인한 위험을 줄일 수 있습니다."
 CHI_early_detections: "조기 탐지"
 CHI_early_detections_desc: "우리 함대는 효율적이지만 규모가 작으므로, 교전을 최적화하여 함선들을 최대한 활용하는 것 말고는 선택의 여지가 없습니다. 이를 위해서는 정보와 경계가 최선의 방법입니다."
 CHI_defend_our_coasts: "자국 해안 방어"
 CHI_defend_our_coasts_desc: "적들이 우리에게 도달할 수 없다면 공격할 수도 없는 법입니다. 기뢰 부설은 침략에 맞서는 가장 효과적인 방어 수단입니다. 비용 걱정은 훗날로 미뤄 둡시다..."
 CHI_long_range: "긴 항속거리"
 CHI_long_range_desc: "무게가 잘 실린 화살은 전쟁이 시작되기 전에 전쟁을 끝낼 수 있는 법입니다. 더 크고 시끄러운 엔진은 승무원을 위험에 빠뜨릴 수 있지만, 더 멀리까지 전력을 투사하여 세계 무대에서 우리의 영향력을 높여 줄 것입니다."
 CHI_battleship_focus: "전함 중점"
 CHI_battleship_focus_desc: "우리의 첫 번째 거함을 건조하기 시작하면서, 우리 국가의 위대한 아버지를 기념하는 것은 당연하고 합당한 일입니다."
 CHI_coastal_defence: "해안 방어"
 CHI_coastal_defence_desc: "잠수함 함대의 공간 활용을 최적화하려면 더 작고 빠른 잠수함을 만들어야 합니다. 따라서 이층 침대나 기타 편의 시설 등 몇 가지 불필요한 요소들을 제거해야 했습니다."
 CHI_heavy_cruiser_focus: "중순양함 중점"
 CHI_heavy_cruiser_focus_desc: "우리 수상 해군은 청나라 시대의 유물이기는 하지만, 거의 50년 동안 우리를 위해 복무했습니다. 세상이 변하고 있는 지금, 단거리 장갑순양함 운용에 관한 방대한 제도적 지식을 무시하는 것은 현명하지 않습니다. 우리의 미래는 과거를 품고 가야 합니다."
 CHI_mobile_bases: "이동식 기지"
 CHI_mobile_bases_desc: "전 세계가 증명하고 있듯이, 공군은 전쟁의 미래를 상징합니다. 그러나 우리의 원거리 공격 능력은 지리적 제약으로 인해 제한되어 있습니다. 강대국들의 사례를 따라, 우리는 이동식 공격 플랫폼에 중점을 두어야 합니다."
 CHI_the_seas_of_tomorrow: "내일의 바다"
 CHI_the_seas_of_tomorrow_desc: "우리는 중국이 소프트 파워와 기술력으로 세계를 선도하는 미래를 꿈꿉니다. 우리는 오랜 세월 식민주의 강대국과 지역 경쟁자들의 방대한 해군력을 따라잡는 데 주력해 왔지만, 이제는 스스로 우리 미래의 방향을 정해야 할 때입니다."
 CHI_the_seas_of_tomorrow_tt: "이전에 선택한 분야에 전문화된 §Y과학자§!를 이용할 수 있게 됩니다."
 CHI_long_range_screens: "장거리 스크린"
 CHI_long_range_screens_desc: "우리가 국내 분쟁을 넘어 다른 문제에도 관심을 기울임에 따라, 적은 비용으로 먼 곳에 상당한 규모의 병력을 배치하는 능력이 중요해지고 있습니다."
 # Industrial branch
 CHI_promote_the_national_currency: "국가 통화 장려"
 CHI_promote_the_national_currency_desc: "최근 은본위제를 대체하여 새로운 국가 통화를 도입한 것은 초기에는 국제 사회에 대한 의존도를 낮추는 데 긍정적인 효과를 보였습니다. 하지만 새로운 통화는 아직 대도시에서만 통용되고 있으므로, 농촌 지역에서도 널리 사용될 수 있도록 공동의 노력을 기울여야 합니다."
 CHI_institute_a_national_registry_of_property: "국가 재산 등기부 도입"
 CHI_institute_a_national_registry_of_property_desc: "관료제는 국가의 근간이며, 적절한 정보를 갖춰야만 효율적으로 기능할 수 있습니다. 이러한 제도의 약점을 부도덕한 관료들이 악용할 경우, 국가 전체에 해를 끼치며 개인의 부만 축적하게 됩니다."
 CHI_the_three_year_plan: "3개년 계획"
 CHI_the_three_year_plan_desc: "우리는 국정에 있어 명확한 지침이 부족하여 자원을 효율적으로 집중할 수 없었습니다. 우리는 앞으로 몇 년간 계획적인 노력을 통해 큰 성과를 거두기 위해 에너지를 집중할 것입니다. 이를 방해할 요소가 없기를 바랄 뿐입니다."
 CHI_the_three_year_plan_tt: "§R전쟁 돌입 시 제거됨§!"
 CHI_extend_compulsory_education: "의무교육 확대"
 CHI_extend_compulsory_education_desc: "국가의 발전을 위해서는 문해력이 뒷받침되어야 하지만, 안타깝게도 우리의 교육 노력은 너무 부족했고 주로 도시 지역에 집중되어 왔습니다. 이에 따라 농촌 지역 주민들은 방치되었고, 언제든 다른 누군가가 국가의 역할을 대신할 수 있는 상황에 놓이게 되었습니다."
 CHI_extend_compulsory_education_tt: "부정적인 변동치가 사라질 때까지 §Y[?CHI_improving_neglected_countryside_mission_time]§!일마다 §Y$CHI_neglected_countryside$§!이 §G개선§!될 것입니다."
 CHI_initiate_the_gung_ho_movement: "공업합작운동 개시"
 CHI_initiate_the_gung_ho_movement_desc: "현 위기를 통해 우리가 물자와 생산 수단 양쪽에서 모두 얼마나 부족한 상황인지를 깨달았습니다. 다만, 제대로 조직할 수만 있다면 일할 수 있는 인력은 충분합니다. 이에 따라 전국에 분산 배치할 소규모 산업 협동조합을 설립하자는 방안이 제시되었습니다."
 CHI_expand_the_bureaucracy: "관료제 확장"
 CHI_expand_the_bureaucracy_desc: "우리 국가는 광대하므로 이를 관리하는 데 많은 노력과 인력이 필요합니다. 교육 기반이 확대됨에 따라 이제 국가 기관에 더 많은 인력을 채용하고, 외딴 지역에 대한 통제력을 강화할 수 있습니다."
 CHI_send_the_urban_students_to_the_countryside: "도시 학생을 농촌으로"
 CHI_send_the_urban_students_to_the_countryside_desc: "우리의 교육 정책이 결실을 맺었지만, 도시와 농촌 사이에는 여전히 큰 격차가 존재합니다. 이제는 더 직접적인 접근 방식을 취하여, 고등 교육을 받은 학생들의 지식을 농촌 학교에서 활용할 때입니다."
 CHI_find_foreign_financiers: "외국 금융가 찾기"
 CHI_find_foreign_financiers_desc: "우리 경제의 잠재력은 무궁무진하지만, 현재 상황으로는 우리 스스로 성장하려면 시간이 걸릴 것입니다. 합작 투자를 통해 외부 자본을 유치한다면 경제 발전을 가속할 수 있을 것입니다. 우리는 중국의 가능성을 알아볼 수 있는 인물을 국외에서 물색해야 합니다."
 CHI_find_foreign_financiers_tt: "[ROOT.GetName]에 대한 의견이 §G70§! 이상인 강대국(일본 제외) 하나마다 §Y+1500 $CIC_BANK_HEADER$§! 획득.\n\n"
 CHI_naval_separate_defense_plan: "해군 분방 계획"
 CHI_naval_separate_defense_plan_desc: "천샤오콴은 향후 30년 이내에 최소 12척의 항공모함을 건조하는 것을 목표로 하는 해군 분리 방위 계획을 제안했습니다. 우리가 우리 바다를 지키고자 한다면, 이 제안을 받아들여 최대한 신속히 항공모함 함대 건조에 착수해야 합니다!"
 CHI_fund_the_plan_domestically: "국내에서 투자 유치"
 CHI_fund_the_plan_domestically_desc: "지난 세기에서 얻을 수 있는 교훈이 하나 있다면, 외국 자본을 신뢰하는 것은 위험이 따른다는 것입니다. 우리 국가의 산업을 발전시키고자 한다면, 국내 은행과 투자자가 아닌 외국 자본에 의존하는 것은 중대한 실수이자 위험한 선택이 될 것입니다. 종속되는 위험을 피하려면 국내에서 재원을 찾아야 합니다."
 CHI_finance_cooperatives: "협동조합 재정 지원"
 CHI_finance_cooperatives_desc: "협동조합은 활력과 독창성으로 가득 차 있지만, 융자를 받을 방법이 없습니다. 비록 우리에게 막대한 재원은 없을지 모르나, 협동조합에 필요한 자금은 극히 소규모에 불과하므로 우리가 직접 지원하고 다음 단계로 나아갈 수 있습니다."
 CHI_introduce_income_tax: "소득세 도입"
 CHI_introduce_income_tax_desc: "우리의 국가 재정 운영 방식은 구시대적이라 현대 사회에 적합하지 않습니다. 지난 반세기 동안 여러 차례 소득세 도입을 시도했지만, 이번에는 강력한 정부를 바탕으로 이를 끝까지 추진할 수 있을 것입니다."
 CHI_redistribute_land: "토지 재분배"
 CHI_redistribute_land_desc: "우리나라 농민의 상당수는 대체로 사익을 위해 노동의 결실을 착취하는 지주 밑에서 일하고 있습니다. 이는 국가의 생산성을 저하시켜 성장을 제한하며, 결국 나라를 뒤처지게 만들기에 결코 용납할 수 없습니다."
 CHI_expand_academica_sinica: "중앙연구원 확장"
 CHI_expand_academica_sinica_desc: "국민의 상당수가 만족스러운 교육 수준에 도달하기 시작했으니, 이제 고등 교육에 눈을 돌려야 할 때입니다. 우리는 보다 큰 역량을 갖추기 위해, 현존하는 최고 과학 기관인 중앙연구원의 교육 기관들을 더욱 발전시킬 것입니다."
 CHI_expand_the_chinese_academy_of_sciences: "중국과학원 설립"
 CHI_expand_the_chinese_academy_of_sciences_desc: "중앙연구원은 우리 국가의 가장 뛰어난 인재들을 모아 자연과학을 위한 새로운 국립대학과, 과학과 기술을 위한 최고의 자문기관을 설립하는 새로운 사업을 시작했습니다."
 CHI_expand_national_sun_yat_sen_university: "국립 중산 대학"
 CHI_expand_national_sun_yat_sen_university_desc: "이제 우리 산업이 국민의 고등 교육을 재정적으로 지원할 수 있게 되었으니, 중국 국민이 폭넓게 배우며, 정확하게 조사하고, 신중하게 반추하며, 분별력 있게 판단하고, 성실하게 실천해야 할 때입니다. 쑨원 박사가 제시한 이러한 원칙을 통해서만 우리는 연구개발을 선도하는 국가가 될 수 있을 것입니다."
 CHI_expand_academica_sinica_tt: "§Y$CHI_neglected_countryside$§!$research_speed_factor_tt$(이)가 [?CHI_neglected_countryside_academia_sinica_trigger|R%] 이상"
 CHI_expand_the_cooperatives: "협동조합 확장"
 CHI_expand_the_cooperatives_desc: "협동조합은 그 효율성으로 우리에게 깊은 인상을 주었지만, 규모와 영향력은 여전히 미미합니다. 만약 우리가 그들에게 연결망을 제공한다면, 협동조합은 더욱 성장하고 확장할 수 있을 것입니다."
 CHI_administer_cooperatives: "협동조합 관리"
 CHI_administer_cooperatives_desc: "협동조합은 그 특성상 빠르게 성장하고 확산되지만, 독자적으로 운영되는 경우가 많습니다. 국가 사무소를 설립하면 [ROOT.GetName] 전역의 협동조합 연결망을 조정하고 지원할 수 있습니다."
 CHI_monopolise_resource_extraction: "자원 채굴 독점"
 CHI_monopolise_resource_extraction_desc: "우리는 다른 나라의 선례를 통해 중앙 조직을 통한 경제 계획의 힘을 확인할 수 있었습니다. 특히 자원의 흐름이 막히거나 사익을 위해 착취되는 상황을 방지하는 권한은 기술 관료, 우리나라의 경우에는 국가자원위원회에 맡겨져야 합니다."
 CHI_invite_foreign_experts: "외국 전문가 초청"
 CHI_invite_foreign_experts_desc: "지난 세기를 통해 우리의 기술 지식이 서구인들보다 뒤처져 있음을 확인할 수 있었습니다. 이는 우리에게 불리하게 작용했지만, 이제 우리는 서구인들의 지식을 활용하여 그 어느 때보다 빠르게 경제를 성장시킬 수 있는 위치에 있습니다."
 CHI_print_money_for_the_army: "군대를 위한 화폐 발행"
 CHI_print_money_for_the_army_desc: "군대는 결코 공짜가 아니며, 대규모 군대를 원한다면 그에 걸맞은 대가를 치러야 합니다. 하지만 대가를 치르는 방법은 다양하며, 우리는 이 목적을 위해 특별히 화폐를 추가 발행하도록 지시할 수 있습니다."
 CHI_maintain_adequate_currency_reserves: "적절한 화폐 비축량 유지"
 CHI_maintain_adequate_currency_reserves_desc: "무분별한 지출은 체제 붕괴의 위험을 초래할 수 있다는 것은 이미 여러 차례에 걸쳐 입증된 사실입니다. 통제된 성장에 성공하려면 우리는 스스로를 절제하고 적절한 통화 보유고를 유지해야 합니다."
 CHI_maintain_adequate_currency_reserves_tt: "부정적인 변동치가 사라질 때까지 §Y[?CHI_improving_inefficient_economy_mission_time]§!일마다 §Y$CHI_inefficient_economy$§!가 개선될 것입니다."
 CHI_develop_the_chemical_industry: "화학 산업 개발"
 CHI_develop_the_chemical_industry_desc: "현대 문명의 가장 위대한 업적 중 하나는 화학을 통해 자연을 정복한 것입니다. 화학 산업은 농업에서 제조업에 이르기까지 사회 전반에 스며들 수 있지만, 안타깝게도 우리의 화학 산업은 이제 막 시작한 단계에 불과합니다. 이러한 산업을 성장시킨다면, 우리가 이룰 수 있는 성과는 가늠조차 하기 어렵습니다."
 CHI_grow_the_coal_industry: "석탄 산업 개발"
 CHI_grow_the_coal_industry_desc: "석탄은 공장, 기차, 용광로의 동력원이며, 국가를 움직이고 경제력을 성장시키려면 새로운 에너지원을 확보해야 합니다. 국가자원위원회는 우리가 개발해야 할 몇몇 탄광을 찾아내는 데 성공했습니다."
 CHI_grow_the_coal_industry_tt1: "핵심 주 및 동맹을 맺은 군벌 주에서 추가 §Y석탄§!을 획득"
 CHI_grow_the_coal_industry_tt2: "우리 주 및 동맹을 맺은 군벌 주에서 §Y석탄§! 탐광 결정 잠금 해제"
 CHI_tungsten_and_antimony_extraction: "텅스텐 및 안티몬 추출"
 CHI_tungsten_and_antimony_extraction_desc: "전략 금속은 전략적 승리를 가져오며, 우리는 막대한 전략 금속 매장량을 보유하고 있습니다. 우리가 매장지에서 광석을 캐낼 수만 있다면, 아주 유용하게 활용할 수 있을 것입니다."
 CHI_central_steel_and_machine_works: "중앙 강철 및 기계 산업"
 CHI_central_steel_and_machine_works_desc: "강철은 우리 산업의 근간이지만, 지금까지 제대로 된 생산 체계를 갖추지 못하고 있었습니다. 자원은 이미 충분하므로, 국가자원위원회의 계획을 실행에 옮기기만 하면 되는 상황입니다."
 CHI_empower_those_that_have_lost: "상실한 자들에게 힘을"
 CHI_empower_those_that_have_lost_desc: "우리 국가에는 이번 전쟁으로 일자리나 집 등 많은 것을 잃은 국민이 많습니다. 이들이 겉보기에는 아무런 쓸모도 없어 보일지 몰라도, 기회와 능력만 주어진다면 침략자들을 몰아낼 거대한 물결이 되어줄 것입니다."
 CHI_found_a_modern_fertiliser_plant: "현대식 비료 공장 설립"
 CHI_found_a_modern_fertiliser_plant_desc: "국가를 먹여 살리려면 농업을 합리적으로 발전시켜야 하며, 그 첫걸음은 현지에서의 비료 생산입니다. 이를 위해 건설된 공장은 다른 용도로도 활용할 것입니다."
 CHI_import_fertilisers: "비료 수입"
 CHI_import_fertilisers_desc: "국내 생산을 한다면 의존성에 대한 우려가 해소되겠지만, 굳이 다른 국가를 모방할 필요는 없습니다. 비료를 외부에서 충당한다면, 우리는 우리의 강점에 집중할 수 있을 것입니다."
 CHI_construct_the_banqiao_dam: "반차오 댐 건설"
 CHI_construct_the_banqiao_dam_desc: "우리의 거대한 강들은 이 땅을 정의하는 요소이며, 치수는 우리 문명의 토대가 되어 왔습니다. 이 강들은 앞으로도 우리 국가의 성장과 위대함을 이끌어갈 원동력이 될 것입니다!"
