 # Democratic Path
 CHI_end_military_primacy: "군사 우선주의 종식"
 CHI_end_military_primacy_desc: "군대는 제 역할을 다했지만, 그들의 권력 장악은 반드시 붕괴되어야 합니다. [ROOT.GetName](이)가 장군이 아닌 법에 의해 통치되는 국가가 되려면 민간 권력이 회복되어야 합니다."
 CHI_accelerate_the_tutelage: "훈정 가속"
 CHI_accelerate_the_tutelage_desc: "국민당은 신해혁명의 약속과 이후 쑨원 선생의 유지를 지키는 데 실패했습니다. 민중에 민주주의를 전하기는커녕 사리사욕을 채우고자 착취했습니다. 우리는 허비한 시간을 반드시 만회해야 합니다."
 CHI_accelerate_the_tutelage_tt: "§Y중국 농촌§! 전역에서 국민의 §Y훈정을 촉진§!하는 결정 잠금 해제"
 CHI_revive_the_new_culture_movement: "신문화운동 재개"
 CHI_revive_the_new_culture_movement_desc: "공산당과 국민당 내 초기 혁명가 대다수는 청조와 위안스카이 모두에 반대하였던 신문화운동에 영감받았습니다. 오직 신문화운동을 통하여야만 새로운 중국이 과거의 잿더미에서 일어설 것입니다!"
 CHI_revive_the_chinese_action_committee: "중화행동위원회 재건"
 CHI_revive_the_chinese_action_committee_desc: "국민당은 군에 대한 접근권을 독점하여 소수 파벌에 권력을 집중시키고 있습니다. 그러나 군사 경험이 풍부한 일부 세력은 공산당을 지지하지는 않으나 집권 세력에도 반대하고 있습니다."
 CHI_revive_the_chinese_action_committee_tt: "§Y$CHI_jiang_guangnai$§!, §Y$CHI_cai_tingkai$§!, §Y$CHI_chen_mingshu$§!를 §Y장군§!으로 사용할 수 있습니다"
 CHI_ally_the_young_china_party: "중국청년당과 동맹"
 CHI_ally_the_young_china_party_desc: "중국청년당은 1923년 12월 2일 파리에서 중국인 학생 집단이 창당하였으며, 국민당과 공산당 다음가는 국내의 가장 유명한 소규모 운동이었습니다. 이들이 구상하는 훌륭한 미래상은 실로 주목할 만합니다. 우리는 즉시 그들과 동맹을 맺어야 합니다!"
 CHI_invite_carsun_chang: "장쥔마이 초청"
 CHI_invite_carsun_chang_desc: "서구 열강은 [ROOT.GetAdjective]의 이익에 반하는 존재지만, 그들의 사상 중에는 우리에게 유용할 만한 것도 있습니다. 장쥔마이는 열강의 사상과 우리의 유교적 계보의 간극을 메우는 인물로, 민주주의 운동의 구심점이 될 것입니다."
 CHI_give_protection_of_civil_rights: "민권 보장 제공"
 CHI_give_protection_of_civil_rights_desc: "쑹칭링과 중국민권보장동맹은 1930년대 초에 활동하여 국민당의 독재적 조치들에 맞서 투쟁하였습니다. 우리는 이들이 시작한 민권 수호의 과업을 이어받아 민중의 권리를 보장할 것입니다."
 CHI_rural_reconstruction_movement_sea: "향촌건설운동"
 CHI_rural_reconstruction_movement_sea_desc: "우리 도시들은 역동적인 현대성의 중심지이지만, 농촌은 그렇지 않습니다. 우리는 농촌의 경제적 복지와 이념적 지지를 확대하기 위해 모든 노력을 기울여야 합니다. 우리의 영향력을 모두 동원한다면, 버려질 지역까지 유용하게 활용할 수 있습니다."
 CHI_rural_reconstruction_movement_sea_tt: "§Y농촌 및 도시의 훈정§! 결정 제거 시간 단축: §G10§!일"
 CHI_rural_reconstruction_movement_sea_2_tt: "이제 §Y농촌 훈정§! 결정이 대상 주에 §Y$CHI_local_rural_reconstruction_modifier$§!(을)를 부여합니다"
 CHI_sino_american_joint_commission_on_rural_reconstruction: "미국의 농촌 재건 지원"
 CHI_sino_american_joint_commission_on_rural_reconstruction_desc: "우리는 미국의 협력을 통해 농촌 지원을 확대하여 마을 학교까지 설립할 수 있도록 하고, 잘 작동하는 교육 체계를 전국적으로 도입해야 합니다."
 CHI_a_matter_of_will: "의지의 문제"
 CHI_a_matter_of_will_desc: "중국은 외국의 사상에 도움받을 수도 있지만, 우리의 역사를 감안한다면 우리는 우리만의 길을 걸어야 합니다. 우리는 마을 학교에서부터 기반을 다지며 밑바닥으로부터 시작해 단결해야 합니다."
 CHI_glorify_deng_yanda: "덩옌다 영웅화"
 CHI_glorify_deng_yanda_desc: "국민당은 사리사욕에 사로잡혀 1911년 우리가 시작한 혁명을 저버렸습니다. 그러나 그런 와중에도 민중을 대변하며 폭정과 회유가 아닌 또 다른 길을 제시한 인물이 바로 덩옌다입니다. 우리는 신념을 위해 순국한 그의 뜻을 결코 잊지 않을 것입니다."
 CHI_apply_yandas_work: "덩옌다의 업적 적용"
 CHI_apply_yandas_work_desc: "덩옌다는 항상 대중을 결집하고 농촌 주민들에게 대안을 제시하고자 했습니다. 마을마다 이 소식을 전하면 우리의 조직과 국가 전체가 굳건해질 것입니다."
 CHI_apply_yandas_work_tt: "§Y농촌 및 도시의 훈정§! 결정 비용 감소: §G10§!"
 CHI_socialize_major_industries: "주요 산업 국유화"
 CHI_socialize_major_industries_desc: "일부 개인들이 지나치게 많은 부와 권력을 축적하도록 방치한 결과 핵심 산업들이 잘못된 손에 떨어졌습니다. 해당 산업들을 안전하게 보호하기 위해 국가에서 관리해야 합니다."
 CHI_a_burgeoning_welfare_state: "복지 국가로 도약"
 CHI_a_burgeoning_welfare_state_desc: "구성원을 보살피는 국가는 타의 추종을 불허하는 국력과 회복력을 지닙니다. 우리는 광신적 파시즘에 물들기 전의 독일을 본떠, 더욱 공정한 미래로 나아가는 길을 열어갈 것입니다."
 CHI_truly_free_speech: "진정한 언론의 자유"
 CHI_truly_free_speech_desc: "인민이 사상으로 탄압받지 않게 보호하고 있음에도 불구하고 공론의 장은 여전히 협소합니다. 우리는 더 많은 사람이 공적 담론에 참여하여 다수가 목소리를 내고 입장을 표명할 수 있도록 장려해야 합니다."
 CHI_a_control_yuan_with_teeth: "감찰원의 권한 강화"
 CHI_a_control_yuan_with_teeth_desc: "권력은 부패하기 마련이므로 정치인들의 부패를 감시할 존재가 필요합니다. 장제스 치하에서는 이 업무를 맡았던 조직이 힘을 잃었으나, 우리는 해당 조직을 강화하여 본래의 사명을 다하게 해야 합니다."
 CHI_unify_as_the_china_democratic_league: "중국민주동맹으로 단일화"
 CHI_unify_as_the_china_democratic_league_desc: "여럿으로 분산된 소규모 집단으로는 국민당에 맞설 수 없습니다. 하지만 우리가 단결한다면 기회가 있을지도 모릅니다. 하지만, 지도자가 누가 될 것인지가 문제로 남아 있습니다."
 CHI_continue_the_ding_xian_experiment: "딩셴 실험 지속"
 CHI_continue_the_ding_xian_experiment_desc: "농촌 재건 사업의 일환인 딩셴 계획은 지금까지 제임스 옌의 대중 교육 운동의 지원을 받았으며, 중국 농촌의 생활 수준, 건강, 정치적 책임감, 문화 수준을 향상하는 방안을 개발하고 시범적으로 적용하는 사회 실험실로 활용되어 왔습니다. 우리는 딩셴 계획을 지원하여 농촌을 현대화해야 합니다."
 CHI_continue_the_ding_xian_experiment_tt: "\n§Y전기화 및 대중 교육§!이 시간 경과에 따라 §Y허베이 및 후난§!을 중심으로 확산될 것이며, 2개월마다 새로운 핵심 주가 변동치를 획득합니다."
 CHI_minsheng_focus: "민생주의"
 CHI_minsheng_focus_desc: "현대 국가는 국민을 보살펴야 합니다. 그래야 국민이 위기의 순간에 국가를 지킬 수 있으며, 또 기꺼이 지키고자 할 것입니다. 이를 위해 우리는 민생주의를 제정하여 모든 국민에게 복지를 권리로써 보장해야 합니다."
 CHI_minzu_focus: "민족주의"
 CHI_minzu_focus_desc: "부족이나 종교가 아닌 국가에 대한 소속감이야말로 민중을 국가로 만드는 원동력입니다. 따라서 우리는 민족주의를 제정하여 모든 국민이 민족주의와 애국심을 굳게 품고, 중앙정부 아래 일체감을 갖게 해야 합니다."
 CHI_minquan_focus: "민권주의"
 CHI_minquan_focus_desc: "쑨원 선생이 시작한 여정은 언젠가 통일 공화국으로 이어질 것입니다. 분명 기나긴 여정이 되겠지만 한 걸음씩 나아가야 합니다. 이를 위해 민권주의를 제정하여 모든 중국 국민에게 투표권을 보장해야 합니다."
 CHI_demand_regional_adherence: "지역 연대 요구"
 CHI_demand_regional_adherence_desc: "우리가 삼민주의를 충실히 시행했음을 지역 통치자들에게 확실히 입증할 수 있게 되었으므로, 이들에게도 동일한 조치를 취하도록 압력을 가할 기회가 왔습니다. 이는 궁극적으로 중앙 권력의 지휘 아래 지역 통치자들을 복속시켜 공화국으로 통합하는 결과로 이어질 것입니다."
 CHI_demand_regional_adherence_tt: "군벌이 통제하는 지역을 §Y개발§!하여 삼민주의를 준수하도록 강제하고, 해당 지역의 §Y민주주의§! 지지를 증가시킨 뒤, 최종적으로 §Y복속 및 통합§!하는 결정이 잠금 해제됩니다."
 CHI_zhonghua_minzu_focus: "중화민족"
 CHI_zhonghua_minzu_focus_desc: "군벌들과 지방 총독들이 모두 통제하에 들어왔으므로, 이제 본격적인 재통일에 착수하고 국외로 시야를 넓힐 때입니다. 현재 우리의 정당한 영토 중 상당 부분을 국민당 무리와 외세에 빼앗긴 상태이므로, 앞으로 빼앗긴 영토를 공화국의 품으로 되돌리기 위해 전력을 다해야 합니다."
 CHI_zhonghua_minzu_focus_tt: "[MON.GetFlag] §Y[MON.GetAdjective]§!, [TAN.GetFlag] §Y[TAN.GetAdjective]§!, [TIB.GetFlag] §Y[TIB.GetAdjective]§!(을)를 핵심 주로 만드는 결정을 잠금 해제합니다."
 CHI_zhonghua_minzu_focus_2_tt: "§Y$CHI_the_political_tutelage_dm$§!를 §Y$CHI_the_political_tutelage_upgraded_dm$§!으로 교체, 효과 변화:"
 CHI_toward_a_socialist_economy: "사회주의 경제로 전진"
 CHI_toward_a_socialist_economy_desc: "우리 사회를 진정으로 더 나은 쪽으로 변화시키기 위해서는 돈이 흐름을 바꾸고, 족벌주의를 통해 자기 자리를 차지한 기업 총수들을 제거해야 합니다. 노동자는 다시 자국에서 발언권을 갖게 되며, [ROOT.GetAdjective]의 모든 이들은 평등해질 것입니다!"
 CHI_enact_georgist_tax_reforms: "조지주의 세제 개혁 실시"
 CHI_enact_georgist_tax_reforms_desc: "조지주의는 쑨원의 경제 이론의 기반이 되는 사상으로, 그는 토지 보유에 세금을 부과하고자 했습니다. \"정부를 지탱할 유일한 수단은 무한히 공정하고, 합리적이며, 공정하게 분배되는 세금이며, 우리는 이를 토대로 새로운 제도를 세워야 한다.\""
 CHI_leverage_contacts: "인맥 활용"
 CHI_leverage_contacts_desc: "우리 동포들은 전 세계에 흩어져 있으며, 미합중국에 자리를 잡은 동포들도 있습니다. 미합중국의 동포들은 우리가 도움을 요청하기만을 기다리고 있습니다."
 CHI_reach_out_for_help: "지원 요청"
 CHI_reach_out_for_help_desc: "군국주의의 망령이 동쪽에서 중국을 위협하고 있으므로 미국 내 인맥에 도움을 요청할 때입니다. 우리가 일본의 위협에 맞서는 방어의 최전선라는 점을 그들 역시 인지해야 합니다."
 CHI_reach_out_for_help_tt: "§Y[USA.GetNameDefCap]§!(이)가 §Y무기대여§!를 해 줄 가능성이 증가합니다."
 CHI_deal_with_the_shadow_elements: "음지의 파벌 처리"
 CHI_deal_with_the_shadow_elements_desc: "국내에서 음지의 집단들이 사익을 위해 인민에게 독을 퍼뜨리고 있습니다. 더 이상 참을 수 없습니다!"
 CHI_utilize_the_albazinian_contact_tt: "[SOV.GetNameDef]에 지원 확대를 요청하는 결정을 잠금 해제합니다"
 CHI_shifting_the_balance: "저울 기울이기"
 CHI_shifting_the_balance_desc: "우리는 외국의 지원을 소극적인 형태로만 받아왔습니다. 우리는 이제 외국에 일본의 위협을 완전히 물리칠 수 있도록 적극적인 참여를 요청할 것입니다."
 CHI_the_german_mission: "독일 사절단"
 CHI_the_german_mission_desc: "우리는 장쥔마이의 인맥을 활용해 10년 넘게 관계를 유지해 온 독일과 협력을 확대해야 합니다."
 CHI_reach_out_to_expats: "국외 거주자들과 접촉"
 CHI_reach_out_to_expats_desc: "우리 국민은 전 세계로 흩어져 새로운 삶을 개척해 왔습니다. 어떤 이들에게는 이것이 약점으로 보일지 모르지만, 우리에게는 강점입니다. 우리는 이 어려운 시기에 먼 곳에 자리 잡은 동포들에게 도움을 청할 것입니다."
 CHI_reach_out_to_expats_tt: "국외 인맥과 교민 사회를 활용하여 외국에서 §Y매월 획득하는 잉여 경제력을 증대§!하는 결정을 잠금 해제합니다."
 CHI_invoke_the_nine_powers: "9국 공약 언급"
 CHI_invoke_the_nine_powers_desc: "불평등 조약이 우리에게 불리하게 체결되었으나, 9개국은 어느 한 나라도 더는 중국 영토를 차지하지 않겠다는 현상 유지에 합의한 바 있습니다. 이제 일본이 적대 행위를 하였으니 그 조항을 언급할 때가 되었습니다."
 CHI_aeronautical_expertise: "항공 전문 지식"
 CHI_aeronautical_expertise_desc: "중국 비행사들이 태평양 너머에서 받아 마땅한 명성을 얻었습니다. 우리는 비행사들을 귀국시켜 전문적인 기량을 활용해야 합니다."
 CHI_expand_the_faction: "자유의 동지 초청"
 CHI_expand_the_faction_desc: "국내 운동과 마찬가지로 아시아의 민주주의 운동도 수많은 소규모 단체에 기대고 있습니다. 우리를 억압하려는 세력에 맞서기 위해서는 이러한 운동을 더 큰 세력으로 규합해야 합니다."
 CHI_pacific_entente_faction: "태평양 협약"
 CHI_expand_the_faction_tt: "§Y아시아§! 및 §Y오세아니아§!의 §Y민주주의§! 국가들을 우리 세력으로 초청하는 결정을 잠금 해제합니다."
 CHI_make_a_stand_against_the_colonialists: "식민주의자들에 대항"
 CHI_make_a_stand_against_the_colonialists_desc: "제국의 시대는 끝났으며 우리는 민족자결의 시대를 알리는 선구자입니다. 우리는 기존 질서에 집착하는 자들에게 이 단순한 진리를 똑똑히 알려야 하며, 그들이 저항한다면 인민의 분노를 보여 줘야 합니다."
 CHI_make_a_stand_against_the_colonialists_tt: "식민 열강이 점령한 §Y아시아 및 오세아니아§!의 식민지를 해방하는 §Y반식민주의§! 결정을 잠금 해제합니다."
 CHI_spreading_the_light_of_freedom: "자유의 빛 전파"
 CHI_spreading_the_light_of_freedom_desc: "외세로부터 자유로워졌다고 해서 끝난 것이 아닙니다. 국내의 위협이 민족의 의지를 억누르는 것 또한 반드시 막아야 합니다."
 CHI_spreading_the_light_of_freedom_tt: "§Y아시아 및 오세아니아§! 국가 내에 §Y공화주의 정서를 유발§!하는 결정을 잠금 해제합니다."
 CHI_correct_a_historical_wrong: "역사적 오류 교정"
 CHI_correct_a_historical_wrong_desc: "유럽인들이 세계에 가한 처우는 불의를 뛰어넘어 인류 문명에 씻을 수 없는 오점을 남겼습니다. 우리는 그 과오를 바로잡고 그들을 단죄할 것입니다."
 CHI_championing_the_cause_of_liberty: "자유의 대의 옹호"
 CHI_championing_the_cause_of_liberty_desc: "우리는 아시아에 자유의 빛을 전파했으며, 자유와 민족자결을 중시하는 모든 이들에게 이정표가 되었습니다."
 CHI_utilize_the_albazinian_contact: "알바진과의 연줄 활용"
 CHI_utilize_the_albazinian_contact_desc: "시메온 두 주교는 현재 중국 정교회의 수보제로, 알바진 출신으로서 중국 전역을 누볐으며 러시아의 옛 백군 출신들과 긴밀한 관계를 유지하고 있습니다. 그러면 우리나라에 원조를 보내도록 러시아 측을 설득할 수 있지 않을까요?"
 # Wang Jingwei
 CHI_prepare_for_a_change_in_leadership: "지도부 교체 준비"
 CHI_prepare_for_a_change_in_leadership_desc: "현 정부를 10년째 유지해 왔으나 [JAP.GetNameDef]의 망령이 여전히 [CHI.GetAdjective] 국가를 괴롭히고 있습니다. 이제 다른 인물이 권력의 고삐를 잡을 때입니다."
 CHI_prepare_for_a_change_in_leadership_tt: "§R시안 사건에서 [CHI_chiang_kaishek.GetName]가 [CHI_wang_jingwei.GetName]로 교체될 것입니다§!"
 CHI_prepare_for_a_change_in_leadership_tt_2: "§R양광사변에서 장제스를 광저우로 보내면, 그의 죽음이 앞당겨져 $CHI_look_for_allies$(을)를 선택할 수 있게 됩니다.§!"
 CHI_prepare_for_a_change_in_leadership_dai_li: "§R시안 사건으로 [CHI_chiang_kaishek.GetName]를 [CHI_dai_li.GetName]로 교체합니다§!"
 CHI_avoid_another_crisis: "또 다른 위기 회피"
 CHI_avoid_another_crisis_desc: "1931년에 우리는 무방비로 [JAP.GetAdjective]군에 기습을 당했습니다. 그로부터 5년이 지났음에도 관동군을 격퇴할 준비가 여전히 미진한 지금, 우리는 시간이라는 귀중한 자원을 더 확보해야 합니다. 형식적인 양보를 제시하여 [JAP.GetAdjective](을)를 회유하면 동쪽에서 닥쳐올 불가피한 폭풍에 대비할 수 있을 것입니다."
 CHI_avoid_another_crisis_tt: "\n양보를 통해 일본의 침략을 지연시킬 수 있는 선택지를 제공합니다."
 CHI_lay_the_foundation_for_a_united_china: "통일 중국의 토대 마련"
 CHI_lay_the_foundation_for_a_united_china_desc: "현 정부는 폭력밖에 모르는 야만적인 무리나 다름없습니다. 국가는 폭력만으로 돌아갈 수 없으며, 민간정부 아래 구축된 견고한 제도야말로 우리의 혁명을 지속하기 위한 토대입니다."
 CHI_preempt_the_inevitable: "불가피한 사태 선제 대응"
 CHI_preempt_the_inevitable_desc: "[JAP.GetNameDef](은)는 우리가 쉽사리 무너질 손쉬운 상대라 생각하며 접근해 오고 있습니다. 우리가 먼저 기습한다면 과연 어떤 반응을 보일지 기대되는군요."
 CHI_utilize_german_contacts: "독일과의 연줄 활용"
 CHI_utilize_german_contacts_desc: "동방의 야만인들은 살육밖에 모르는 족속이지만, 개중에는 제삼자를 통해 설득한다면 합리적인 판단을 내릴 자들도 있습니다. 우리는 유럽에 있는 공통의 연줄을 통해 그들에게 접근하여 과격파의 격앙된 감정을 누그러뜨려야 합니다."
 CHI_utilize_german_contacts_tt: "[GER.GetAdjective]의 반소련 조약 요구를 수용할 경우 [GER.GetNameDef](이)가 우리 편에서 중재에 나설 가능성이 증가합니다."
 CHI_utilize_german_contacts_wang_tt: "[CHI.GetLeader]의 연줄을 활용하여 획득하는 것:"
 CHI_look_for_allies: "내부 동맹 물색"
 CHI_look_for_allies_desc: "장제스는 당내 권력을 다질 시간이 10년 가까이 있었음에도 여전히 그를 따르지 않는 세력이 남아 있습니다. 우리는 이들을 물색하여 어엿한 야당으로 통합해야 합니다."
 CHI_infiltrate_the_examination_yuan: "고시원 침투"
 CHI_infiltrate_the_examination_yuan_desc: "국가는 소수의 노고가 아니라 수많은 공무원의 끊임없는 노고로 유지됩니다. 공무원 자격을 심사하는 조직에 침투할 수만 있다면 우리 운동에 상당한 도움이 될 것입니다. 그 공무원들이 우리의 입장에 동조하도록 손을 쓴다면 실로 막강한 힘이 될 것입니다."
 CHI_take_control_of_the_executive_yuan: "행정원 장악"
 CHI_take_control_of_the_executive_yuan_desc: "법을 제정하는 자가 권력을 가진다면, 법을 집행하는 자는 초법적 권력을 거머쥡니다. 우리 인사들을 장관직에 앉힌다면 모든 방면에서 장제스주의를 억누를 수 있을 것입니다."
 CHI_take_control_of_the_executive_yuan_tt: "새로운 군벌이 괴뢰국으로 전락할 때마다 기존의 모든 군벌 괴뢰국은 다음을 획득합니다: §Y[?executive_yuan_autonomy_ratio|%]§! 자치 비율"
 CHI_our_people_in_the_legislative: "입법부 내 협력자"
 CHI_our_people_in_the_legislative_desc: "장제스 치하에서 현 체제는 유명무실해졌습니다. 강력한 중앙 권력은 실종되고 일인 독재가 등장했으며, 우리는 이에 맞서 싸워야 합니다. 국가의 핵심을 강화하기 위해 일부 세력의 자치권을 조정해야 합니다."
 CHI_clear_out_sycophants: "아첨꾼 제거"
 CHI_clear_out_sycophants_desc: "폭군은 아첨꾼을 양성하기 마련이며, 통치하는 기간이 길어질수록 그 수는 늘어나게 됩니다. 명목상으로는 입법권과 행정권을 우리가 가지고 있지만, 여전히 낡은 사고방식을 고수하는 이들이 많습니다. 이전 정권의 수혜를 누렸던 사람들이 있어야 할 자리로 가도록 우리는 힘을 합쳐 노력해야 합니다."
 CHI_impair_the_control_yuan: "감찰원 약화"
 CHI_impair_the_control_yuan_desc: "견제와 균형은 정상적으로 작동하는 정치 체제의 핵심 요소이지만, 때로는 발전의 발목을 잡기도 합니다. 목표 달성을 방해받지 않도록 감찰원의 권한을 일각에서 원하는 것보다 하향 조정하는 편이 우리 대의에 이득일 것입니다."
 CHI_impair_the_control_yuan_tt: "§Y통합 활동 결정§!을 개선하여 다음에 적용: "
 CHI_impair_the_control_yuan_tt_2: "365일 $instead_of$ 480일"
 instead_of: "대신:"
 and_last_for: "지속 기간:"
 CHI_appoint_sympathetic_judges: "협조적인 판사 임명"
 CHI_appoint_sympathetic_judges_desc: "우리는 판사들을 핵심 요직에 배정함으로써 우리의 권력을 안팎으로 뻗치며 지방까지 확장할 수 있을 것입니다."
 CHI_appoint_sympathetic_judges_tt: "향후 괴뢰국으로 들어오는 군벌 종속국이 부여받는 국민정신:"
 CHI_close_whampoa: "황푸군관학교 폐쇄"
 CHI_close_whampoa_desc: "황푸군관학교는 장제스의 개인 영지이자 그의 이념적 성향을 길러낸 온상입니다. 우리는 황푸를 더는 내버려둘 수 없으므로, 그곳을 폐쇄하고 관련된 인물을 모두 색출하고 처벌해야 합니다."
 CHI_close_whampoa_tt: "남은 모든 장군이 획득하는 효과: 무작위 할당된 능력치 §G+3§!"
 CHI_censure_the_opposition: "반대파 견책"
 CHI_censure_the_opposition_desc: "감찰원은 이미 영향력이 미약해진 상태이지만, 우리가 이를 완전히 통제한다면 바람직하지 않은 요소들을 바로잡을 수 있을 것입니다. 올바른 행동에 그에 걸맞은 보상을 제공한다면, 효과적인 교정 수단이 될 것입니다."
 CHI_the_freedom_to_abject: "거부할 자유"
 CHI_the_freedom_to_abject_desc: "비판이 불가능한 체제는 결코 성장하고 발전할 수 없습니다. 우리는 일부에게만 이득을 주는 요소들을 지적하는 사람들을 짓밟았고 결국 [CHI.Getadjective] 국민에게 해를 끼쳤습니다. 우리를 불안정하게 만들지 않는 한도에서 체제의 결함을 지적할 수 있는 절차가 필요합니다."
 CHI_expropriate_industrialists: "산업가 재산 몰수"
 CHI_expropriate_industrialists_desc: "장제스의 하수인들은 부패한 장제스와 결탁하여 큰 이득을 얻고 막대한 부를 축적했습니다. 개인의 사익이 당의 이익보다 우선될 수는 없으며, 이미 벌어진 일은 시정되어야 합니다. 마땅히 국가에 귀속되어야 하는 재산을 환수할 것입니다."
 CHI_politicise_the_process: "절차 정치화"
 CHI_politicise_the_process_desc: "공무원은 자신의 정치적 책무를 이해하는 게 중요합니다. 그러나 모든 사람이 이를 이해하는 것은 아니므로 더 나은 교육이 필요합니다. 우리는 모든 공무원의 교육과 시험을 재정비하여 이러한 책임을 명확히 이해하도록 할 것입니다."
 CHI_a_functioning_bureaucracy_first: "관료제 작동 최우선"
 CHI_a_functioning_bureaucracy_first_desc: "국가 기구에 대한 통제는 중요하지만, 국가 자체가 존재하지 않는다면 이는 무의미한 일입니다. 기관에 일정 수준의 자치권을 허용하는 한편 올바른 사상보다 능력에 따라 적임자들이 승진하도록 장려하는 편이 장기적으로 도움이 될 것입니다."
 CHI_extend_jurisdiction_to_the_provinces: "지역으로 관할권 확대"
 CHI_extend_jurisdiction_to_the_provinces_desc: "[ROOT.GetRulingParty](은)는 대도시와 중앙 기관은 장악했지만, 주변부에 대한 통제는 아직 미진합니다. 우리 권한을 확장하는 것은 중국 통일과 [JAP.GetAdjective]의 공격을 저지하는 데 큰 도움이 될 것입니다."
 CHI_affirm_civilian_primacy: "민간 우선주의 확립"
 CHI_affirm_civilian_primacy_desc: "장제스는 군대를 등에 업고 권력을 쌓았지만, 장교들의 본심이 어디로 기울지는 아무도 모르며 그런 변심이 이로울 리 없음을 우리는 익히 알고 있습니다. 군대가 반드시 문민 통제에 복종해야 한다는 사실을 확실히 인식시켜야 합니다."
 CHI_proclaim_a_new_chapter: "새로운 역사의 장 선포"
 CHI_proclaim_a_new_chapter_desc: "기존 정권은 자유와 민주주의의 수호자를 자처했으나, 실상은 권력욕의 노예일 뿐이었습니다. 이제 왕징웨이가 권력을 공고히 했으므로, 민간정부가 국정의 고삐를 되찾았다고 선포할 때입니다."
 CHI_negotiate_the_nine_powers_treaty: "9국 공약 협상"
 CHI_negotiate_the_nine_powers_treaty_desc: "청나라가 서구 열강에 굴복한 탓에 19세기에 체결된 여러 조약의 잔재가 아직도 중국 곳곳에 남아 있습니다. 이제 당시의 조약 체결국들과 접촉하여 조약을 바꾸는 것을 협상해야 합니다. 이번에는 서명을 강요받은 입장이 아니라 대등한 국가로서 말입니다."
 CHI_start_looking_outwards: "외부로 시야를 넓히다"
 CHI_start_looking_outwards_desc: "과거 우리가 세계와 동떨어져 있을 수 있다고 믿었던 것은 착각에 지나지 않았습니다. 제국주의 열강은 다른 아시아 국가와 마찬가지로 우리를 수탈하며 수모를 겪게 했으므로, 결코 그냥 넘어갈 수 없습니다. 나머지 아시아 국가들과 연대하여 함께 대응할 것입니다."
 CHI_start_looking_outwards_tt: "아시아의 자유국들을 우리 세력으로 초청할 수 있습니다."
 CHI_liberate_the_peoples_of_asia: "아시아의 인민 해방"
 CHI_liberate_the_peoples_of_asia_desc: "지난 수백 년 동안 그러했듯 아시아의 나머지 국가들은 우리에게 가르침을 구하고 있으며, 우리는 기꺼이 회답할 것입니다. 다른 국가들이 제국주의 국가에 맞서 자유를 되찾고 동포들의 복수를 할 수 있도록 도울 것입니다."
 CHI_liberate_the_peoples_of_asia_tt: "§Y$asia$§!에 식민지 국가나 괴뢰국을 둔 모든 세력을 대상으로 전쟁 명분을 획득합니다"
 CHI_liberate_the_peoples_of_asia_tt_2: "§Y$asia$§! 전역에 괴뢰 정부를 수립하는 결정을 잠금 해제합니다."
 CHI_punish_the_signatories: "서명국 응징"
 CHI_punish_the_signatories_desc: "서방이 우리나라에 끼친 피해는 헤아릴 수 없을 정도로 막대하며, 국토는 처참하게 유린당했습니다. 그들로 하여금 과오를 깨닫고 역사적 부채를 갚게 할 때입니다."
 CHI_bring_the_revolution_further: "혁명을 더 멀리 전파"
 CHI_bring_the_revolution_further_desc: "우리 해방의 길은 국내에서 그치지 않았습니다. 우리는 자유의 빛을 태평양 전역에 퍼뜨리고 제국주의자들을 더욱 멀리 몰아낼 것입니다."
 CHI_bring_the_revolution_further_tt: "§Y$Australia$§!에 식민지 국가나 괴뢰국을 둔 모든 세력을 대상으로 전쟁 명분 획득:"
 CHI_bring_the_revolution_further_tt_2: "우리 세력 목표에 §Y$Australia$§!(이)가 포함됩니다\n§Y$Australia$§! 전역에 괴뢰 정부를 수립하는 결정을 잠금 해제합니다"
 CHI_end_the_humiliation: "치욕의 끝"
 CHI_end_the_humiliation_desc: "마침내 우리는 수백 년 전처럼 강대국으로 우뚝 섰습니다. 우리는 선망의 대상이자 영향력을 떨치며 위풍당당한 대국으로서, 압제자들을 역사의 뒤안길로 몰아내며 다른 세력을 제치고 우뚝 섰습니다. 치욕의 시절은 이제 끝났습니다!"
 # Chiang Kai-shek
 CHI_dang_guo: "당국 체제"
 CHI_dang_guo_desc: "국민당의 목표는 줄곧 우리나라에 민주주의를 실현하는 것이었으나, 이처럼 불확실한 시기에는 효율적인 처신이 중요합니다. 따라서 당분간은 당을 국가보다 우선해야 합니다."
 CHI_denounce_feudalism: "봉건제 규탄"
 CHI_denounce_feudalism_desc: "우리는 혁명 세력을 표방하고 있지만, 당내에는 과거의 지주와 엘리트처럼 행동하는 자들이 있습니다. 시대착오적 봉건주의자들은 그런 반혁명적 행동에 대한 벌을 받아야 합니다."
 CHI_denounce_feudalism_tt: "획득: 군벌 종속국 하나당 매월 §G+[?warlord_subjects_pp_gain_base] 정치력§!"
 CHI_one_nation_undivided: "분열되지 않은 하나의 국가"
 CHI_one_nation_undivided_desc: "통일된 정권 아래 지방을 통합하면 지역 분열을 극복하고 강하고 자랑스러운 조국의 기틀을 마련할 수 있습니다. 이로써 우리는 내외부의 어떤 위협에도 맞설 수 있을 것입니다."
 CHI_one_nation_undivided_tt: "[PRC.GetName] 및 [HBC.GetName](을)를 제외한 모든 군벌을 통일전선 세력에 초청합니다."
 CHI_one_nation_undivided_bypass_tt: "§Y모든 중국 군벌§!: 다음 중 하나가 참이어야 함: \n  존재하지 않음\n  §Y[ROOT.GetNameWithFlag]§! 측과 전쟁 중\n  §Y[ROOT.GetNameWithFlag]§!의 종속국임\n  §Y[ROOT.GetNameWithFlag]§!(와)과 같은 세력에 있음\n  §Y[ROOT.GetName]§!: 그들에 대한 §Y전쟁 명분§!이 있음."
 CHI_decree_the_end_to_corruption: "부패 종식 선포"
 CHI_decree_the_end_to_corruption_desc: "고관대작에서 군대의 신병에 이르기까지 정부에 부정부패가 만연합니다. 청렴한 행정부를 구축하기 위해서는 탐욕스럽고 부패한 관리들을 숙청해야 합니다."
 CHI_reinforce_connections_with_shanghai_elites: "상하이 엘리트들과의 연줄 강화"
 CHI_reinforce_connections_with_shanghai_elites_desc: "상하이에는 음지를 드나들며 막대한 부와 권력을 축적한 인물들이 있습니다. 이들을 잘 활용하면 우리 대의에 도움이 될 것입니다."
 CHI_introduce_the_baojia_system: "보갑제 도입"
 CHI_introduce_the_baojia_system_desc: "보갑제는 고대부터 우리 국민을 조직하고 안전을 보장하는 데 사용되어 왔으며, 매우 효과적이기로 정평이 났습니다. 이를 모병의 근간으로 확대하면 신병 확보에 차질을 겪지 않을 것입니다."
 CHI_expand_the_tongzi_jun: "동자군 확장"
 CHI_expand_the_tongzi_jun_desc: "동자군은 충성스럽고 군기 잡힌 새로운 시민 세대를 육성할 수 있습니다. 일정 수준의 군사 훈련을 병행하면 이들의 병력화 또한 용이할 것입니다."
 CHI_demonstrate_our_resolve: "우리의 결단력 표출"
 CHI_demonstrate_our_resolve_desc: "세계는 우리를 너무 오랫동안 얕잡아 봤습니다. 이제 사악한 침략을 막아 내고 우리의 역량을 세상에 선보일 때입니다."
 CHI_arrest_the_seven_gentlemen: "7군자 체포"
 CHI_arrest_the_seven_gentlemen_desc: "일본의 침략에 찬동하는 국내 여론은 극소수지만, 침략에 어떻게 대처할 것인가를 놓고는 이견이 있습니다. 정권에 대한 도전은 용납할 수 없으므로, 이 문제에 대해서도 우리가 주도권을 쥐어야 합니다."
 CHI_develop_counterinsurgency_tactics_tt_2: "§Y$CHI_counter_infiltration_measures$§! 비용이 §G25%§! 감소합니다"
 CHI_take_a_stance_on_illicit_trade: "불법 무역에 대한 입장 표명"
 CHI_take_a_stance_on_illicit_trade_desc: "오랫동안 우리는 독을 거래하며 사회 곳곳에 퍼뜨린 자들의 손아귀에 놀아났습니다. 이제 독의 유혹을 거부하고 맑고 올곧은 정신으로 새로운 번영의 시대로 나아갈 때입니다."
 CHI_reshuffle_the_green_gang: "청방 개편"
 CHI_reshuffle_the_green_gang_desc: "두웨성은 그동안 쓸모가 있었지만, 이제는 영향력이 너무 커졌습니다. 주위에 적이 도사리는 상황인 만큼 우리는 좀 더 직접적인 행동에 나서야 합니다. 슬슬 청방의 운영을 다른 이에게 맡길 때일지도 모릅니다."
 CHI_legitimise_du: "두웨성의 정통성 인정"
 CHI_legitimise_du_desc: "일각에서는 떳떳지 못한 방법으로 생계를 유지하는 이들을 멀리하라고 조언하겠지만, 그러다 귀중한 자원을 버리게 될지도 모릅니다. 두웨성이 음지에서 벗어난다면 어떤 역량을 보일지 지켜보는 편이 좋겠습니다."
 CHI_inspect_the_troops: "군대 사열"
 CHI_inspect_the_troops_desc: "우리는 엄격한 시찰을 통해 군대를 당과 [root.GetLeader] 중심으로 단결시킬 것입니다. 우리의 영광스러운 군대는 우리를 미래로 데려다줄 것입니다."
 CHI_secure_the_soviet_border: "소련 국경 확보"
 CHI_secure_the_soviet_border_desc: "러시아라는 곰은 너무 오랫동안 우리의 내정에 간섭한 눈엣가시입니다. 북부 전선을 확보하기 위해 [SOV.GetNameDef](와)과 공식적인 관계를 구축한다면, 그들에게서 더 많은 것을 얻어 낼 수 있을지도 모릅니다."
 CHI_secure_the_soviet_border_tt: "§R향후 사건에서 선택 가능한 기갑 설계사가 나타납니다.§!"
 CHI_send_the_first_lady_abroad: "영부인 해외 파견"
 CHI_send_the_first_lady_abroad_desc: "침략에 맞서 우리를 지지할 의향이 있지만 아직은 망설이는 이들이 있습니다. 영부인을 보내 우리가 전쟁의 고통을 꿋꿋이 견뎌 왔음을 알리고, 결국 승리할 것임을 설득해야 합니다."
 CHI_take_advantage_of_dus_contacts: "두웨성의 인맥 활용"
 CHI_take_advantage_of_dus_contacts_desc: "청방의 두목은 곳곳에 인맥이 있는 것은 물론 아는 사람만 아는 요령을 갖고 있습니다. 이런 인맥을 적절히 활용한다면, 일부 수상쩍은 인물에게 이익이 돌아간다 해도 우리에게도 도움이 될 것입니다."
 CHI_draw_support_from_the_big_families: "대가문의 지원 확보"
 CHI_draw_support_from_the_big_families_desc: "중국에는 분야마다 강한 영향력을 행사하는 가문들이 있습니다. 나라를 안정시키는 데는 별다른 도움이 되지 않겠지만, 이러한 연줄을 우리의 목표를 달성하는 데 활용할 수도 있습니다."
 CHI_prosecute_cronyism: "정실주의 기소"
 CHI_prosecute_cronyism_desc: "지나치게 오랫동안 개인의 이익이 국가의 필요보다 우선시되어 왔습니다. 족벌주의, 매관매직, 횡령이 우리 사회의 근간을 좀먹고 있습니다. 부패를 청산하고 새로운 미덕의 시대를 열어야 합니다!"
 CHI_crack_down_on_illicit_goods: "불법 상품 거래 단속"
 illicit_good_improvement_increase: "§Y6개월§!마다 §Y불법 거래§! 제거 속도 §G2%§! 증가"
 which_will_give_tt: "다음 획득:"
 CHI_crack_down_on_illicit_goods_desc: "오랫동안 우리는 독을 거래하며 사회 곳곳에 퍼뜨린 자들의 손아귀에 놀아났습니다. 이제 독의 유혹을 거부하고 맑고 올곧은 정신으로 새로운 번영의 시대로 나아갈 때입니다."
 CHI_turn_a_blind_eye: "묵인"
 CHI_turn_a_blind_eye_desc: "밀무역이 중국 사회에 해악을 끼쳤음은 부정할 수 없는 사실입니다. 그러나 여기서 발생하는 수익은 무시할 수 없으며, 이를 묵인한다면 막대한 부를 챙길 수 있습니다."
 CHI_weaponise_the_hongmen: "범죄 조직 무기화"
 CHI_weaponise_the_hongmen_desc: "항만 지역에는 이미 자기방어에 능한 비밀 결사들이 있으며, 이들이 적에게 반기를 들게 할 수 있습니다. 지원만 충분히 한다면 감히 우리 땅을 밟은 침략자들에게 일대 혼란을 일으킬 수 있을 것입니다."
 CHI_weaponise_the_hongmen_tt: "점령된 모든 중국 해안 주와 대도시가 있는 주:\n  저항도: §R+30.0%§!"
 CHI_facilitate_operation_zet: "제트 작전 촉진"
 CHI_facilitate_operation_zet_desc: "[SOV.GetNameDef](은)는 동아시아에서 [JAP.GetNameDef](이)가 보인 호전적 태도에 불안을 느끼고 있습니다. 그들은 우리에게 물자를 지원하고 의용군을 파견할 의향이 있습니다. 우리가 할 일은 원조를 받을 준비를 하는 것뿐입니다."
 CHI_from_many_to_one: "다수에서 하나로"
 CHI_from_many_to_one_desc: "우리나라에는 사람이 수없이 많으나 최근에는 서로 다른 의견으로 분열되어 혼란을 겪고 있습니다. 외세의 침략에 저항하고 살아남기 위해서는 공동의 목표 아래 단결해야 합니다."
 CHI_from_many_to_one_tt: "우리 세력에 속한 군벌당 안정도 §G+1.5%§! 획득"
 CHI_from_many_to_one_faction_tt: "세력 목표 달성률이 낮을 때 §G+10.0%§! $MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$가 추가됩니다. \n세력 목표 달성률이 중간이거나 높을 때 §G-10.0%§! $MODIFIER_AUTONOMY_GAIN_WARSCORE$가 추가됩니다."
 CHI_request_soviet_advisors: "소련 고문단 요청"
 CHI_request_soviet_advisors_desc: "최근 수십 년 동안 전쟁은 급격히 변화하였지만, 우리는 그 흐름에 뒤처지고 말았습니다. [SOV.GetNameDefCap]에서 우리의 기갑 부대 양성을 돕기 위해 자격을 갖춘 전문가를 보내주겠다고 제안했으니, 이를 수락해야 합니다."
 CHI_the_northwest_highway: "서북 고속도로"
 CHI_the_northwest_highway_desc: "우리는 [SOV.GetnameDef](와)과 긴 국경을 접하고 있기 때문에 두 정권 사이에 방해받지 않고 물자를 운송하는 것이 그리 어렵지 않아 보일 수 있습니다. 그러나 그 지역의 기반시설은 아무리 좋게 말해도 부족합니다. 우리는 최전선에서 멀리 떨어진 경로를 구축하여 [SOV.Getadjective] 동지들로부터 더 많은 물자를 공급받을 수 있도록 해야 합니다."
 CHI_collaborate_with_allied_forces: "연합군과 협력"
 CHI_collaborate_with_allied_forces_desc: "[JAP.GetAdjective]의 위협에 맞서 우리는 오랜 시간 치열하게 싸워 왔으나, 더는 홀로 싸우지 않아도 됩니다. 연합군과의 공조를 원활히 하기 위해 우리는 군을 더욱 긴밀히 통합해야 하며, 이는 궁극적인 승리로 이어질 것입니다."
 CHI_collaborate_with_allied_forces_tt: "X부대와 Y부대를 조직하는 결정을 잠금 해제하여 사단을 결성합니다."
 CHI_scout_for_air_experts: "항공 전문가 물색"
 CHI_scout_for_air_experts_desc: "우리 공군은 아직 태동기이며, 큰 노력을 필요로 하는 과제들이 산적해 있습니다. 우리는 외부의 전문 지식을 활용하여 공군의 노력을 뒷받침할 것입니다."
 CHI_sell_lend_lease: "무기대여권 판매"
 CHI_sell_lend_lease_desc: "우리 군대에 필요한 장비를 획득하는 것은 항상 유익한 일이지만, 항상 필요한 장비만 제공되지는 않습니다. 하지만 장비가 필요한 곳은 어딘가에는 있기 마련이니, 이는 곧 언제나 이를 구매할 만한 시장이 존재한다는 의미입니다."
 CHI_sell_lend_lease_tt: "§Y$CHI_soviet_support$§! 획득 시: 매월 §Y+100 $CIC_BANK_HEADER$§!\n\n§Y$CHI_american_support$§! 획득 시: 매월 §Y+150 $CIC_BANK_HEADER$§!\n\n"
 CHI_international_instructors: "국제 교관"
 CHI_international_instructors_desc: "조종사와 승무원이란 아무리 많아도 부족한 법이며, 우리의 양성 속도로는 그 수요를 따라갈 수 없습니다. 외국의 도움을 더욱 많이 받아들인다면 더 많은 항공기를 신속하게 공중에 띄울 수 있을 것입니다."
 CHI_allocate_lend_lease: "무기대여 할당"
 CHI_allocate_lend_lease_desc: "현재 중국에는 여러 곳의 권력 중심지가 존재하나, 해외에서 국가를 대표하는 것은 단 하나뿐입니다. 우리는 그 점을 활용하여 지원 대상을 정하고 영향력을 행사할 수 있습니다."
 CHI_allocate_lend_lease_tt: "§Y보병 장비§!를 이용해 군벌 종속국 자치도를 줄이는 결정을 잠금 해제합니다."
 CHI_burma_campaign: "버마 원정"
 CHI_burma_campaign_desc: "우리 동맹들이 고전하고 있습니다. [JAP.GetNameDefCap](은)는 깊숙이 침투하여 현재 버마의 일부 지역을 장악하고 있습니다. 우리는 적의 주의를 끄는 데 그치지 않고, 치명타를 가할 수 있는 믿음직한 동맹국임을 보여야 합니다."
 CHI_burma_campaign_trigger: "[BRM.GetName](이)가 하나 이상의 영토를 적에게 빼앗겼습니다."
 CHI_indo_chinese_campaign: "인도차이나 원정"
 CHI_indo_chinese_campaign_desc: "우리는 역사적으로 오랫동안 동남아시아와 관계를 맺어 왔는데, 오늘 그 역사의 새로운 장이 열릴 겁니다. 우리는 [671.controller.GetNameDef](으)로부터 그 지역을 탈환하여 연합군이 자유롭게 활동할 수 있도록 할 것입니다."
 CHI_international_squadron: "플라잉 타이거스 초청"
 CHI_international_squadron_desc: "국외의 우군이 조종사들로 구성된 의용대를 조직하고 많은 현대식 전투기를 구입하여 우리의 전쟁 수행을 지원하고 있습니다. 우리는 이 적극적인 지원을 두 팔 벌려 받아들여야 합니다."
 CHI_form_the_chinese_womens_national_war_relief_society: "빈곤한 자들을 위한 열린 학교"
 CHI_form_the_chinese_womens_national_war_relief_society_desc: "우리가 제국주의에 맞서 싸우면서 많은 이들이 큰 손실을 겪어야만 했으니, 우리에게는 그들의 필요를 충족시킬 의무가 있습니다. 중화부녀전국전시구제총회는 유망한 성과를 보여주었으므로, 더 활약할 수 있도록 확대해야 합니다."
 CHI_towards_a_professional_army: "전문적인 육군을 향해"
 CHI_towards_a_professional_army_desc: "우리 군은 규모는 클지 모르나, 실전 능력에 다소 손색이 있습니다. 독일 군사 고문단은 군대 규모를 축소하고, 사기와 전투력이 높고 장비가 잘 갖춰진 소규모 군대 육성에 집중할 것을 권고했습니다."
 CHI_towards_a_popular_army: "국민 중심의 육군을 향해"
 CHI_towards_a_popular_army_desc: "우리 군은 장비와 훈련이 모두 부족하지만, 인력만큼은 넘쳐납니다. 우리는 외세의 침략자들이 국민혁명군이라는 병사의 벽에 부딪혀 무너지도록 만들 것입니다."
 CHI_the_hanoi_route: "하노이 루트"
 CHI_the_hanoi_route_desc: "우리 동부의 항구들은 [JAP.GetNameDef]에 취약하므로, 예방 조치를 취할 필요가 있습니다. 쿤밍에서 산을 내려와 하노이 주변의 정글을 통하는 경로는 험난하지만, 화물 운송에 약간의 여유를 줄 수 있을 것입니다."
 CHI_form_saco: "중미합작소 창설"
 CHI_form_saco_desc: "지피지기면 백전백승이라 했습니다. 미국은 정보를 공유하고 게릴라 부대 훈련을 지원하기 위해 중국과 미국의 협력 기구인 중미합작소를 창설할 것을 제안했습니다."
 CHI_the_burma_road: "버마 로드"
 CHI_the_burma_road_desc: "동맹국들이 물질적 지원을 제공할 의사를 보였으나, [JAP.GetName]의 군사적 압력으로 인해 물자 운송에 어려움을 겪고 있습니다. 버마를 통과하는 경로를 마련하면 남서쪽으로부터 공급받을 수 있는 물자의 양을 늘릴 수 있을 것입니다."
 CHI_the_hump_sea: "험프"
 CHI_the_hump_sea_desc: "기차, 트럭, 함선 모두 훌륭한 물자 운송 수단이지만, 앞으로는 항공이 운송의 핵심이 될 것입니다. 숙련된 조종사가 있다면 히말라야산맥을 넘어 운남에 착륙할 수 있으므로, 그 무엇도 우리의 보급을 막을 수 없게 될 것입니다."
 CHI_women_in_the_war_effort: "신여성의 전쟁 수행"
 CHI_women_in_the_war_effort_desc: "5.4 운동 이후 여성의 사회 역할은 영구적으로 변했습니다. 여성들은 현대성과 애국심을 받아들이면서 사회에 기여할 수 있어야 합니다. 여성들을 여성 대대로 조직하고 군대에 편입시키면 우리에게 큰 도움이 될 것입니다."
 CHI_the_sky_cannot_have_two_suns: "하늘에 두 개의 태양은 있을 수 없다"
 CHI_the_sky_cannot_have_two_suns_desc: "공산주의자들의 체제 전복 시도는 중국 사회의 근간 자체를 위협하고 있습니다. 중국이 하나의 깃발 아래 단결하여 살아남을 수 있는 유일한 길은, 우리의 우월성을 증명하고 그들을 완전히 박멸하는 것뿐입니다. 두 개의 태양이 지더라도, 다가오는 새벽에는 오직 하나의 태양만이 떠오를 것입니다."
 CHI_the_sky_cannot_have_two_suns_tt: "우리 세력의 공산주의 성향 군벌당:\n   추가: 세력 영향력 §Y-10.00%§!"
 CHI_preemptive_strike: "선제공격"
 CHI_preemptive_strike_desc: "우리 내부의 적들은 나날이 세력을 키우며 우리 정권에 맞서 음모를 꾸미고 있습니다. 더 이상 누군가가 중국의 권력을 장악하기만을 기다릴 수는 없습니다. 우리가 먼저 움직여 공격해야 합니다!"
 CHI_preemptive_strike_tt: "우리는 [ROOT.GetFactionName]에 가입하지 않았거나 우리의 종속국이 되라는 요구를 거부한 모든 [CHI.GetAdjective] 군벌에 대한 §Y$annex_everything$§! 전쟁 명분을 획득할 것입니다."
 CHI_tour_the_north: "북부 순방"
 CHI_tour_the_north_desc: "중심부에 인접한 이 산악 지역은 공산주의 선동의 중심지가 되고 말았습니다. 이러한 상황이 계속되도록 방치할 수는 없으니, 각 성을 순회하며 우리의 존재를 알려야 합니다."
 CHI_unlock_faction_goal_north_subjugated_tt: "만약 이 중점이 처음으로 선택한 순방 중점일 경우 §Y$faction_goal_north_subjugated_name$§! 세력 목표가 잠금 해제됩니다."
 CHI_tour_the_west: "서부 순방"
 CHI_tour_the_west_desc: "산과 사막으로 이루어진 땅에서, 옛 실크로드의 터전은 권력의 중심지에서 멀리 떨어져 있습니다. [SOV.GetNameDefCap](이)가 이 지역에 영향력을 확대해 왔으므로, 우리는 현지 실세들에게 어디에 주의를 기울여야 할지 알려 주어야 합니다."
 CHI_unlock_faction_goal_west_subjugated_tt: "만약 이 중점이 처음으로 선택한 순방 중점일 경우 §Y$faction_goal_west_subjugated_name$§! 세력 목표가 잠금 해제됩니다."
 CHI_tour_the_south: "남부 순방"
 CHI_tour_the_south_desc: "중국 남부는 다양하고 역동적인 곳으로, 세계로 통하는 창문 역할을 하곤 합니다. 우리 당이 창당된 이곳은 최근 더 많은 자치권을 확보했는데, 이 흐름을 방치해서는 안 될 것입니다. 고로 우리는 이 지역을 반드시 방문해야만 합니다!"
 CHI_unlock_faction_goal_south_subjugated_tt: "만약 이 중점이 처음으로 선택한 순방 중점일 경우 §Y$faction_goal_south_subjugated_name$§! 세력 목표가 잠금 해제됩니다."
