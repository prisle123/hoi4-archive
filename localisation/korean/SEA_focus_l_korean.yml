 JAP_sea_purge_the_kodoha_faction: "황도파 숙청"
 JAP_sea_purge_the_kodoha_faction_desc: "황도파는 권력을 잡을 기회를 놓쳤고, 그 대가는 엄청날 것입니다. 천황 폐하를 배반한 대가로, 우리는 그들의 계급을 박탈하고 반역죄로 재판할 것입니다. 마침내 통제파가 제국 육군을 장악할 때가 왔습니다!"
 JAP_sea_purge_the_kodoha_faction_tt: "§Y아라키 사다오§!와 §Y혼조 시게루§!가 현직에서 물러납니다."
 JAP_east_asian_cooperative_society: "동아협동체"
 JAP_east_asian_cooperative_society_desc: "최근 구상된 동아시아 협동체 이론은 민족과 국가의 경계를 초월하는 동아시아 협동체를 세워야 한다는 내용을 담고 있습니다. 우리는 이러한 사상을 바탕으로 태평양의 수호자이자 동아시아 민족의 맹주국으로서의 입지를 강화해야 합니다."
 JAP_east_asian_cooperative_society_tt: "§Y아시아 국가들§!과 우호 관계가 되고 그들의 천연자원에 투자하는 결정을 잠금 해제합니다."
 JAP_imperial_headquarters_liasion_conference: "제국의 연락 회의"
 JAP_imperial_headquarters_liasion_conference_desc: "러일전쟁 이후 처음으로 대본영이 재설립됨에 따라, 군과 정부 간의 협력과 정보 교환을 개선하기 위해 여러 세력의 수장들이 모이는 회의를 개최할 때가 되었습니다."
 JAP_promulgate_the_military_ministers_system: "현역무관제"
 JAP_promulgate_the_military_ministers_system_desc: "황도파의 쿠데타 시도 이후 짧은 기간 동안 상황은 결코 안정적이지 않았습니다. 군부가 정부에 대한 분노를 키우고 있으므로, 군부를 달래기 위한 조치가 필요합니다. 이를 위해 히로타 고키는 군부대신을 현역 무관만 맡을 수 있는 직위로 만들 것을 제안했는데, 이는 우리 역사에서 몇 번이나 있었던 일입니다."
 JAP_promulgate_the_military_ministers_system_tt: "이러한 움직임은 §Y민간정부§!의 구성원들에게 §R인기가 없으며§!, 틀림없이 머지않아 세력 간의 마찰이 일어날 것입니다."
 JAP_reprimand_hamada_kunimatsu: "하마다 구니마쓰 질책"
 JAP_reprimand_hamada_kunimatsu_desc: "하마다 구니마쓰는 국회에서 군부를 비판하는 연설 중에 지나친 발언을 했습니다. 군이 민간정부를 정치적으로 완전히 무력화하는 것을 막기 위해서는 그를 제대로 질책하고, 우리에게 아직 투지가 남아 있음을 보여줘야 합니다."
 JAP_the_harakiri_debate: "할복 논쟁"
 JAP_the_harakiri_debate_desc: "하마다 구니마쓰가 군부에 저항하는 불명예스러운 행동을 보인 후, 데라우치 히사이치는 내각의 사퇴와 옛 총리에게 명예가 조금이라도 남아 있다면 새 총리를 취임시킬 것을 요구했습니다. 약간의 치밀한 책략을 사용하면 군부의 꼭두각시로서 하야시 센주로를 총리직에 앉힐 수 있을 것입니다."
 JAP_konoes_first_cabinet: "제1차 고노에 내각"
 JAP_konoes_first_cabinet_desc: "하야시 센주로는 단기적인 임시 총리로만 임명되었습니다. 고노에 후미마로 공작은 비정치적이고, 원로인 사이온지 긴모치에게 교육을 받았으므로, 혼란스러운 정세를 안정시키고 국민의 정신을 하나로 모으는 데 적임자입니다. 이제 사이온지가 직접 그를 히로히토 천황에게 추천하여, 그만의 내각을 구성할 때가 되었습니다."
 JAP_new_order_in_east_asia: "동아신질서"
 JAP_new_order_in_east_asia_desc: "최근 [ROOT.GetLeader](은)는 성명을 통해 동아시아에 새로운 질서를 세울 생각이 있음을 뚜렷이 드러냈습니다. 이 질서는 여섯 가지 주요 목표를 가지고 있습니다. 그 목표란 동아시아의 영구적인 안정, 이웃과의 우호와 국제 정의, 공산주의에 대한 공동 방어, 새로운 문화 창조, 경제적 결속과 협력, 그리고 최종적으로 세계 평화를 말합니다."
 JAP_new_order_in_east_asia_faction: "동아신질서"
 JAP_new_order_in_east_asia_tt: "$JAP_sea_greater_east_asian_co_properity_sphere$ 중점을 취하면 이 세력이 개변됩니다"
 JAP_reiterate_the_three_principles_of_hirota: "히로타 3원칙 강조"
 JAP_reiterate_the_three_principles_of_hirota_desc: "정부의 치밀한 책략을 통해 히로타는 후계자인 우가키 가즈시게를 새 총리로 임명하는 데 성공했습니다. 이제 히로타의 세 가지 선언, 즉 일-중-만주국 블록의 수립, 공산주의 확산에 대항하는 중일 공동 전선의 구축, 그리고 중국 내 반일 활동의 진압을 공식적으로 비준할 때가 되었습니다."
 JAP_formalize_japan_china_manchukuo_alliance: "일중만 동맹"
 JAP_formalize_japan_china_manchukuo_alliance_desc: "[CHI.GetLeader] 정부가 공산주의와 반일 활동을 단속하라는 우리의 요구를 수용한 것을 보면 우리와 일시적으로 동맹을 맺을 의향이 있는 것으로 보입니다. 이는 분명 동아시아 깊은 곳에 있는, 아시아 전체를 확실히 죽음으로 이끌 군벌주의와 공산주의라는 곪아터진 상처를 처리하기 위해서일 것입니다."
 JAP_sino_japanese_pact: "중일 반공 협정"
 JAP_sea_national_spiritual_mobliization_movement: "국민정신총동원 운동"
 JAP_sea_national_spiritual_mobliization_movement_desc: "\"사치는 우리의 적이다!\" 검소, 청결, 근면이 국가적 미덕으로 승격된 덕분에 더 많은 인력을 전쟁에 동원할 수 있게 되었습니다. 또한, 천황 폐하의 뜻이 제국 신민 모두에게 올바로 전달되고 있습니다."
 JAP_hokushin_ron: "북진론"
 JAP_hokushin_ron_desc: "우리 군 내에서 스스로를 '북진단'이라 칭하는 세력은 제국의 야망을 지속하는 데 필요한 천연 자원과 경제적 가치를 확보하기 위해 시베리아와 몽골로 영토를 확장할 것을 주장합니다. 우리는 이러한 생각을 지지해야 하며, 적절한 때가 오면 그러한 교리를 실행할 수 있도록 우리 군대를 준비시켜야 합니다."
 JAP_strike_north_doctrine: "북진론"
 JAP_strenghten_manchukuo_imperial_army: "만주제국 육군 강화"
 JAP_strenghten_manchukuo_imperial_army_desc: "만주제국 육군은 [SOV.GetNameDef] 세력에 맞서는 선봉에 서 있으며, 전쟁 발발 시 국경을 사수할 군대입니다. 우리는 이 군대의 증강을 지원하여 강대한 [SOV.GetAdjective] 세력에 맞서 싸울 수 있도록 해야 합니다."
 JAP_strenghten_manchukuo_imperial_airforce: "만주제국 공군 강화"
 JAP_strenghten_manchukuo_imperial_airforce_desc: "만주제국 공군은 최근에 창설되어 장교들이 배워야 할 것이 많습니다. 우리 장교들을 파견하여 만주국 공군을 훈련하고, 나카지마 육군 91식 전투기와 가와사키 88식 경폭격기를 지원하여 그들의 전력을 강화해야 합니다."
 JAP_ensure_temporary_peace_with_china: "중국과의 일시적 평화 보장"
 JAP_ensure_temporary_peace_with_china_desc: "우리가 [SOV.GetNameDef]에 집중하려면, 우리 군대가 다른 곳에서 전투를 벌이는 동안 음흉한 [CHI.GetAdjective] 측이 우리를 배신하지 못하게 해야 합니다. 또한 그동안에 관동군이 도를 넘은 행동을 하지 못하게 해야 합니다. 그래야만 우리가 질 게 뻔한 전쟁을 시작하지 않을 수 있습니다."
 trautmann_agreement_opm: "트라우트만 협정"
 JAP_a_mongol_volunteer_army: "관특연" # Could also be A Mongol Volunteer Army
 JAP_a_mongol_volunteer_army_desc: "만주 육군 내에는 몽골인과 도적들로 구성된 몽골 독립군이 있으며, 이들은 [ROOT.GetAdjective] 고문단의 지휘를 받습니다. 우리는 이와 유사하지만 완전히 우리 통제하에 있는 군대를 창설하여, 최종적으로는 그들을 [MON.GetNameDef]에 파견하여 적대 세력으로부터 몽골을 해방하는 것을 목표로 삼아야 합니다."
 JAP_a_mongol_volunteer_army_tt: "§Y[MAN.GetName]§! 또는 §Y[MEN.GetName]§!(이)가 우리의 동맹이라면 그들 역시 이 국민정신을 받습니다"
 JAP_a_mongol_volunteer_army_1_tt: "몽골을 우리 편으로 끌어들이고 정부에 대한 쿠데타를 수행하는 것을 목표로 §Y몽골을 불안정화§!하는 결정을 잠금 해제합니다."
 JAP_utilize_ainu_expertise: "아이누의 전문 지식 활용"
 JAP_utilize_ainu_expertise_desc: "일본 북부의 원주민인 아이누족은 홋카이도의 눈과 험난한 지형을 헤쳐 나가는 데 능숙합니다. 그들의 기술을 배우면 시베리아 침공을 더욱 신속하게 진행할 수 있을지도 모릅니다."
 JAP_kantokuen: "관동군 특종연습"
 JAP_kantokuen_desc: "관동군은 세계 정세를 이용하기 위해 러시아 극동 지역 침공 및 점령에 대비하여 특수 기동 훈련을 준비해 왔습니다. 공격을 신속하게 진행하려면, 행동을 취하기 전에 이러한 최종 준비에 투자해야 합니다."
 JAP_a_green_persimmon: "덜 익은 감"
 JAP_a_green_persimmon_desc: "우리 군은 아직 [SOV.GetNameDef] 측과의 전쟁에 대한 준비를 갖추지 못했고, 적의 주의도 아직 서쪽으로 충분히 분산되지 않았습니다. 상황은 이렇지만, 지금 당장 공격하지 않으면 다시는 기회가 안 올 수 있습니다..."
 JAP_the_persimmon_has_ripened: "잘 익은 감"
 JAP_the_persimmon_has_ripened_desc: "승리의 열매가 빠르게 익어 가고 있으며, 우리 군은 [SOV.GetAdjective] 제국이 붕괴하는 틈에 시베리아에 개입하고 그 땅을 점령할 만반의 준비를 갖추고 있습니다. 전쟁은 빠르게 진행될 것이며, 우리의 승리는 영광스러울 것입니다. 천황 폐하 만세!"
 JAP_peace_out_soviets_dec_tt: "§Y시베리아§!를 지배하면 §Y[SOV.GetNameDef]§!에서 그 지역을 얻어 내기 위해 §Y별도 평화 조약§!을 조인하는 결정을 잠금 해제합니다."
 JAG_neutality_pact_focus_days_tt: "현재 일수: [?JAP_soviet_japanese_neutrality_pact_flag:days|Y0]"
 JAP_soviet_japanese_neutrality_pact_flag: "§Y$JAP_soviet_japanese_neutrality_pact$§! 중점 완료"
 JAP_chinese_japanese_neutrality_pact_flag: "§Y$JAP_ensure_temporary_peace_with_china$§! 중점 완료"
 JAG_chinese_neutality_pact_focus_days_tt: "현재 일수: [?JAP_chinese_japanese_neutrality_pact_flag:days|Y0]"
 JAP_hokushin_ron_started_flag: "§Y$JAP_hokushin_ron$§! 중점 완료"
 JAG_hokushin_ron_focus_days_tt: "현재 일수: [?JAP_hokushin_ron_started_flag:days|Y0]"
 JAP_nanshin_ron_started_flag: "§Y$JAP_nanshin_ron$§! 중점 완료"
 JAG_nanshin_ron_focus_days_tt: "현재 일수: [?JAP_nanshin_ron_started_flag:days|Y0]"
 JAP_sea_establish_the_northern_resource_area: "북방 자원 지대 개발"
 JAP_sea_establish_the_northern_resource_area_desc: "북부를 점령하는 데 성공했으니, 이제 자원이 풍부한 시베리아 황무지를 우리의 계속 성장하는 군수산업을 가동하는 데 활용해야 합니다. 따라서 우리는 주요한 지역에 새로운 광산과 계획 도시를 건설하여 최대한 많은 자원을 채굴해야 합니다."
 JAP_nanshin_ron: "남진론"
 JAP_nanshin_ron_desc: "중국과 시베리아에는 풍부한 자원이 있지만 우리에게 필요한 모든 자원을 보유하고 있지는 않습니다. 하지만 멀지 않은 남쪽에는 필리핀, 네덜란드령 동인도, 그리고 영국 식민지인 말라야와 보르네오가 있습니다. 진정한 자급자족을 위해서는 유럽 제국주의자들에게서 이 지역에 대한 지배권을 가져와야 합니다."
 JAP_unlocks_pearl_harbor_raid: "§Y습격§!:\n§Y[USA.GetNameWithFlag] 소유의 진주만 공습§! 잠금 해제"
 JAP_soviet_japanese_neutrality_pact: "소련-일본 중립 조약"
 JAP_soviet_japanese_neutrality_pact_desc: "남방을 자유롭게 공격하려면 북방의 국경이 안전하여야 합니다. 우리는 [SOV.GetNameDef]의 중립성을 보장하기 위해 그들과 즉시 협상을 시작하는 동시에 북사할린에 대한 추가 자원 채굴권에 관한 협상도 시작할 것입니다."
 JAP_soviet_japanese_neutrality_pact_tt: "§Y[SOV.GetAdjective]§! 측이 조약을 수락하면 더 많은 [ROOT.GetAdjective] 산업가들이 §Y[655.GetName]§!의 우리 조차지에 투자하는 것이 유리하다고 생각할 것입니다."
 JAP_unsinkable_aircraft_carriers: "불침항모"
 JAP_unsinkable_aircraft_carriers_desc: "남태평양 영토는 태평양을 두고 싸우는 우리 항공기들의 기지로서 매우 중요한 역할을 합니다. 우리는 이 섬들의 방어를 강화하고, 이 지역들을 요새화하여 일반 항공모함처럼 '침몰'하지 않게 해야 합니다."
 JAP_isolate_oceania: "오세아니아 격리"
 JAP_isolate_oceania_desc: "우리 최고사령부는 상륙 작전을 통해 [AST.GetNameDef] 측과 [NZL.GetNameDef] 측을 점령하는 게 불가능하다고 판단하고, 이 적대적인 국가들을 처리할 더 좋은 방법을 제시했습니다. 우리는 이들 국가 주변의 방어가 취약한 섬들을 점령하고, 동맹국들과의 접촉을 차단하여 그들이 우리와 싸우려는 의지를 서서히 고갈시켜야 합니다."
 JAP_battle_for_australia: "오스트레일리아를 위한 전쟁"
 JAP_battle_for_australia_desc: "이제 [AST.GetNameDef] 측이 고립되었으니, 이제 이 대륙의 상공을 차지하기 위한 싸움을 시작할 때입니다. 만약 우리가 그들의 상공을 지배하는 데 성공한다면, 오세아니아를 점령하는 것도 불가능하지만은 않을 것입니다."
 JAP_operation_take_australia: "AN 작전" # Australia-New Zealand
 JAP_operation_take_australia_desc: "마침내 때가 왔습니다. 최고사령부가 호주 상륙 작전을 승인한 것입니다. 작전명은 AN 작전입니다. 우리는 적을 무찌르고 아시아의 아랫배를 장악할 것입니다!"
 JAP_sea_exploit_southern_resource_area: "남방 자원 지대 채굴"
 JAP_sea_exploit_southern_resource_area_desc: "이제 우리는 남부를 우리 발밑에 두었으므로, 전쟁에서 우리 군대를 받쳐 주기 위해 동남아시아와 동인도의 풍부한 자원을 대규모로 채굴해야 합니다."
 JAP_demand_tonkinese_bases: "통킹 기지 요구"
 JAP_demand_tonkinese_bases_desc: "통킹 지역은 자원이 풍부할 뿐만 아니라, 우리의 남진을 위한 중요한 디딤돌이기도 합니다. 이 지역은 중국과 국경을 접하고 있어, 우리 공군의 광둥 공격을 위한 중요한 작전 기지 역할을 할 수도 있습니다."
 JAP_demand_tonkinese_bases_tt: "프랑스의 §Y통킹§! 소유"
 JAP_demand_tonkinese_bases_2_tt: "프랑스의 §Y통킹§! 미소유"
 JAP_occupy_indochina: "인도차이나 점령"
 JAP_occupy_indochina_desc: "인도차이나 주민들은 현재 그들의 삶에 관심이 없는 식민주의와 제국주의 정권에 억압받고 있습니다. 우리는 이 지역에 진입하여 주민들을 보호하고, 그 과정에서 천연자원을 확보해야 합니다."
 JAP_occupy_indochina_tt: "프랑스의 §Y인도차이나§! 미소유"
 JAP_occupy_siam: "시암 점령"
 JAP_occupy_siam_desc: "시암은 우리의 잠재적 동맹국이지만, 적들이 악용할 수 있는 약점이 될 수도 있습니다. 따라서 우리는 시암에 진입하고 직접 점령함으로써 그들이 우리의 적과 결탁할 기회를 빼앗아야 합니다."
 JAP_sea_pressure_siam: "시암 압박"
 JAP_sea_pressure_siam_desc: "시암은 다가오는 서양 강대국들과의 전쟁에서 우리를 원조할 수 있는 최상의 위치에 있습니다. 우리 편으로 끌어들일 수 있다면 추후 있을 말라야와 동인도 침공에 유용할 것입니다. 시암에 우리 편에 서지 않는다면 적으로 간주하겠다는 뜻을 확실히 알립시다."
 JAP_strike_the_southern_road: "남쪽 길 타격"
 JAP_strike_the_southern_road_desc: "우리의 계획을 실행할 때가 왔습니다. 남방을 공격하고 자원이 부유한 서구 식민지를 손에 넣도록 합시다. 이 신속하고 단호한 일격으로, 전쟁이 제대로 시작되기도 적의 능력을 약화할 수 있을 것입니다. 천황 폐하 만세!"
 JAP_occupy_east_timor: "동티모르 점령"
 JAP_occupy_east_timor_desc: "동티모르는 현재 우리 전쟁에 참전하고 있지는 않지만, 그럼에도 아시아의 미래를 위해 우리의 보호 아래 있어야 합니다. 우리 병력은 섬에 준비되어 있으며, 선전포고 없이 신속하게 진격할 준비가 되어 있습니다. 발각되지 않기를 바라면서 말입니다."
 JAP_occupy_east_timor_tt: "§R[721.GetName] 소유국과의 전쟁으로 이어질 수 있습니다!§!"
 JAP_revisit_the_thirteen_demands: "21개조 요구 재검토" # Could also be the 13 demands (the revised list)
 JAP_revisit_the_thirteen_demands_desc: "대전쟁 당시 우리 정부는 중화민국에 철도 통제권을 비롯한 여러 가지 특혜를 요구했습니다. 처음에 제안한 재정, 치안, 정무에 대한 결정권 등은 거부되었으며, 결국 13개의 요구 사항만 남은 채로 서명되었습니다. 우리는 이 요구를 했을 때의 자세를 다시 취하고 동아시아의 지배자를 자처해야 합니다."
 JAP_invest_in_senbu: "선무에 투자"
 JAP_invest_in_senbu_desc: "우리 선무 조직들은 주로 학교, 의료팀, 식량 배급소 등의 형태를 띠며, 점령지 주민들을 진정시키기 위한 심리전 작전을 수행합니다. 이 조직들은 지금까지 만주를 진정시키는 데 좋은 성과를 냈으므로, 이들의 활동 범위를 중국 전역으로 확대하는 게 좋을지도 모릅니다."
 JAP_unlock_senbu_occupation_law_tt: "§Y중국§! 주에서 점령법 잠금 해제:\n"
 JAP_establish_mongol_military_government: "몽고군정부 수립"
 JAP_establish_mongol_military_government_desc: "위대한 칭기즈 칸의 후손 덕왕은 내몽골 내 국민당의 괴뢰 지도부 백령묘몽정회에서 강력한 지위를 차지합니다. 그는 몽골인들에게 과거의 영광을 돌려주고자 하며, 우리가 그의 야망을 실현하여 주겠다고 약속한다면 몽고군정부 구성에 기꺼이 우리 편이 될 것입니다."
 JAP_launch_the_suiyuan_campaign: "수원사변 개시"
 JAP_launch_the_suiyuan_campaign_desc: "내몽골군과 대한의군은 일본 참모 장교들의 공중 지원과 감독을 받는다면 군벌 [SHX.GetLeader]의 영토로 작전을 개시할 준비가 되어 있습니다. 어쩌면 우리는 중국에서 대규모 전쟁을 일으키지 않고도 내몽골의 더 많은 영토를 확보할 수도 있을 것입니다."
 JAP_launch_the_suiyuan_campaign_tt: "우리의 지원으로 §Y내몽골군§!과 §Y대한의군§!은 국민당 세력으로부터 §Y[621.GetName]§!(을)를 탈취하기 위한 공세를 개시할 것이지만, 얼마 안 가 작전을 중단해야 할 것입니다."
 JAP_reorganize_the_united_autonomous_government: "연합자치정부"
 JAP_reorganize_the_united_autonomous_government_desc: "몽고군정부는 현재 기초적인 정치 조직만을 갖추고 있으며, 우리의 개입 없이는 오래 버틸 수 없습니다. 우리는 이들을 몽골 연합자치정부로 재편하여 주권 국가로서 제대로 자리매김할 수 있도록 해야 합니다."
 JAP_mengjiang_united_autonomous_government: "몽강자치정부"
 JAP_mengjiang_united_autonomous_government_desc: "내몽골 전체에 대한 덕왕의 주장을 정당화하기 위해, 우리는 국가 정부를 몽강연합자치정부로 재편하여 중국 국경 내의 몽골족을 영구히 해방하고, 하나의 깃발 아래 단결하게 해야 합니다."
 JAP_mongol_autonomous_state: "몽골 자치국"
 JAP_mongol_autonomous_state_desc: "[MON.GetNameDefCap](은)는 자신이 몽골의 진정한 정부라고 주장하지만, 덕왕은 이에 강력히 반대하고 있습니다. 우리는 덕왕의 영토를 더욱 재편하고 이름을 바꾸어, 그가 모든 몽골 영토에 대한 더욱 정당한 권리를 주장할 수 있도록 해야 합니다."
 JAP_reinforce_the_beijing_garrison: "동허베이 주둔군 강화"
 JAP_reinforce_the_beijing_garrison_desc: "동허베이 자치정부는 만리장성을 정복한 후 수립되었으며, 동허베이 군대는 이 지역의 [CHI.GetAdjective] 측의 비무장화를 집행하기 위해 존재했습니다. 우리는 이 부대와 관동군을 적극적으로 강화하여 이 지역이 [CHI.GetAdjective]의 침략에 함락되지 않게 해야 합니다."
 JAP_reinforce_the_beijing_garrison_tt: "§R[CHI.GetNameDef]에 대한 전쟁으로 이어질 수 있습니다.§!"
 JAP_develop_the_chinese_resources: "중국의 자원 개발"
 JAP_develop_the_chinese_resources_desc: "중국의 광대한 영토가 우리 손아귀에 들어왔으므로, 우리는 이제 다음 전쟁에 유용하게 활용할 수 있도록 중국의 풍부한 자원을 개발해야 합니다."
 JAP_form_the_jikyoku_iinkai: "시국위원회 창설"
 JAP_form_the_jikyoku_iinkai_desc: "[USA.GetNameDef] 측과의 수출입을 더 효과적으로 통제하고, [USA.GetAdjective] 측이 [CHI.GetNameDef] 문제에 대해 우리 편을 들도록 설득하기 위해, 우리는 일본 무역정보위원회를 설립해야 합니다."
 japanese_committee_on_trade_and_information_pom: "일본 무역정보위원회"
 JAP_strategic_offensives: "전략적 공세"
 JAP_strategic_offensives_desc: "[CHI.GetNameDefCap](은)는 함락하기 매우 힘든 상대라는 것이 드러나고 있으며, 우리 최고사령부는 다양한 관심 지점을 겨냥해서 더 조직적인 공세를 펼칠 것을 촉구했습니다. 하층의 하극상이 우리의 더 큰 이익을 방해하고 있으므로, 우리는 먼저 하극상을 억제해야 작전을 시작할 수 있을 것입니다."
 JAP_strategic_offensives_tt: "§Y중국 주들§!에 일시적인 혜택을 주는 §Y전략적 공세§!에 대한 결정이 잠금 해제됩니다."
 JAP_intensify_anti_guerilla_operations: "대게릴라 작전 강화"
 JAP_intensify_anti_guerilla_operations_desc: "게릴라와 첩자들이 중국에서 우리 군사 작전의 진행과 성공을 방해하며, 우리의 가장 아픈 곳을 공격하고 있습니다. 우리는 이 도적들에 대한 공동 공격을 준비하고, 어떤 식으로든 그들의 조직들을 우리 영토에서 제거해야 합니다!"
 JAP_intensify_anti_guerilla_operations_tt: "§Y$PRC_root_out_guerilla_fighters$§! 결정을 내리는 데 드는 비용을 절반으로 줄이고, 게릴라가 근절된 주에서 일시적으로 저항도를 줄일 수 있습니다."
 JAP_reorganized_national_government: "개조국민정부"
 JAP_reorganized_national_government_desc: "우리 군대가 수립한 수많은 지방 정부와 중국 농촌에 대한 직접적인 점령이 우리에게 막대한 손실을 초래하고 있다는 사실을 알게 되었습니다. 우리는 이러한 정부들을 통합하여 재편 국민정부를 수립해야 합니다."
 JAP_reorganized_national_government_tt: "우리의 §Y중국 보유지§!를 §Y통폐합§!하는 결정을 잠금 해제합니다."
 JAP_occupy_macau: "마카오 점령"
 JAP_occupy_macau_desc: "서방의 식민주의자들과의 싸움을 계속하려면 마카오를 우리의 통제 밖에 두는 것은 위험합니다. 마카오는 적이 우리 군대를 차단하고 공중과 해상을 통해 자신의 군대를 보급하는 거점이 될 수 있기 때문입니다. 따라서 우리는 마카오로 인해 뜻밖의 몰락을 겪기 전에 즉시 나아가 그곳을 점령해야 합니다."
 JAP_an_expedition_to_tibet: "티베트 원정"
 JAP_an_expedition_to_tibet_desc: "아시아를 둘러싼 광범위한 분쟁에서 [TIB.GetAdjective] 정부가 우리 편을 들도록 설득할 수 있을지를 더 잘 파악하기 위해, 우리는 그들과 접촉하기 위한 첩보 활동을 시작해야 합니다.그러나 입국 규정이 엄격하기 때문에 우리는 노모토 진조를 몽골인으로 변장시키고 티베트 승려와 함께 보내야 할 것입니다."
 JAP_an_expedition_to_tibet_tt: "티베트를 §Y일본의 종속국§!으로 바꾸는 것을 목표로 하는 §Y티베트에 영향력 행사§! 결정을 잠금 해제합니다."
 JAP_ally_the_dragon_king: "용왕과 동맹"
 JAP_ally_the_dragon_king_desc: "티베트 왕국을 다스리는 부탄의 용왕은 고립주의를 고수하고 있지만, 우리는 큰 그림을 보여줌으로써 그의 마음을 바꿀 수 있을지도 모릅니다. 우리는 푸나카에 공식 사절단을 파견하여 그가 아시아 해방에 동참하도록 설득해야 합니다."
 JAP_claim_the_raven_crown: "까마귀 왕좌 주장"
 JAP_claim_the_raven_crown_desc: "우리 천황께서는 모든 존재 위에 군림하십니다. 이 진리를 깨닫지 못하는 무리들은 마땅히 응징받아야 할 것입니다. 이제 우리는 [BHU.GetNameDef](을)를 침공하여 그들을 왕좌에서 끌어내릴 것입니다."
 JAP_ally_the_gorkhas: "구르카와 동맹"
 JAP_ally_the_gorkhas_desc: "네팔 국왕은 세계에서 가장 높은 산맥에 있는 자신의 왕국을 통치하고 있는데, 지리적 특성 때문에 외국과의 접촉이 거의 차단되어 있습니다. 아마도 그는 이성적인 판단을 할 수 있을 것입니다. 우리는 카트만두에 공식 사절단을 파견하여 그가 아시아 해방에 동참하도록 설득해야 합니다."
 JAP_claim_the_scripech: "스리피치 주장"
 JAP_claim_the_scripech_desc: "우리 천황께서는 모든 존재 위에 군림하십니다. 이 진리를 깨닫지 못하는 무리들은 마땅히 응징받아야 할 것입니다. 이제 우리는 [NEP.GetNameDef](을)를 침공하여 그들을 왕좌에서 끌어내릴 것입니다."
 JAP_ally_afghanistan: "바라크자이와 동맹"
 JAP_ally_afghanistan_desc: "아프가니스탄 국왕은 세계에서 손꼽히는 험난한 산악 지대에서 여러 아프가니스탄 부족들을 통치하고 있습니다. 아마도 그는 이성적인 판단을 할 수 있을 것입니다. 우리는 카불에 공식 사절단을 파견하여 그가 아시아 해방에 동참하도록 설득해야 합니다."
 JAP_best_the_graveyard: "제국의 무덤 정복"
 JAP_best_the_graveyard_desc: "우리 천황께서는 모든 존재 위에 군림하십니다. 이 진리를 깨닫지 못하는 무리들은 마땅히 응징받아야 할 것입니다. 이제 우리는 [AFG.GetNameDef](을)를 침공하여 그들을 왕좌에서 끌어내릴 것입니다."
 JAP_form_the_central_economic_council: "중앙경제위원회 구성"
 JAP_form_the_central_economic_council_desc: "우리 국가가 정치적 불안정과 전쟁으로 인해 직면한 경제적 침체를 해결하기 위해, 우리는 총리 밑에 특별 자문 기구를 설치하여 국내외 영토 간의 경제 정책을 조사하고 심의하며 이를 적용하기 위한 기본 계획을 수립해야 합니다."
 JAP_expand_the_showa_research_association: "쇼와 연구회 확장"
 JAP_expand_the_showa_research_association_desc: "메이지 헌법의 문제점을 검토하고 평가하여 정치 개혁을 위한 혁신적인 아이디어를 창출하기 위해 설립된 정치 두뇌 집단인 '쇼와 연구회'는 관심 영역을 확대하고 새로운 하위 집단을 설립해 왔습니다. 우리는 이들이 새로운 기술과 아시아를 지배할 방법을 개발할 수 있도록 장려해야 합니다."
 JAP_form_the_great_japan_industrial_patriotic_association: "대일본산업보국회"
 JAP_form_the_great_japan_industrial_patriotic_association_desc: "우리 나라의 산업계와 노동조합은 분열되어 있고 비효율적이어서 경제 발전을 저해하고 있습니다. 우리는 이 모든 것을 하나의 조직 아래로 통합하여 산업이 최대한 효율적으로 운영되고 더욱 성장할 수 있도록 해야 합니다."
 JAP_sea_guide_the_zaibatsus: "재벌 지도"
 JAP_sea_guide_the_zaibatsus_desc: "우리 나라의 거대 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 약간의 수완만 발휘한다면 그들을 우리의 입맛에 맞도록 이끌고, 그들의 지도층을 우리의 더 광범위한 통제를 받는 집단으로 재조직할 수 있을지도 모릅니다."
 JAP_form_cabinet_intelligence_bureau: "내각정보국 설립"
 JAP_form_cabinet_intelligence_bureau_desc: "[ROOT.GetLeader] 총리는 친일 여론을 증진하고 모든 국민이 전쟁과 조국 방위에 헌신하도록 하는 데 주력하는 정부 기관을 직접 요청했습니다. 이토 노부후미는 이 요청을 수락했으며, 이제 공식 명령만 떨어지면 해당 기관을 설립할 수 있습니다."
 JAP_crackdown_on_foreign_agents: "외국 공작원 탄압"
 JAP_crackdown_on_foreign_agents_desc: "내각정보국은 수상한 인물들이 여럿 암약하고 있는 것을 발견했습니다. 이들 중 일부는 바람직하지 않은 이념을 가지고 있고, 일부는 명백한 외세의 공작원입니다. 내각정보국이 행동을 취하고 국가와 국민을 보호하기 위한 운동을 시작해야 할 때가 아닐까요?"
 JAP_crackdown_on_foreign_agents_tt: "§Y특별고등경찰§!은 국가의 안보와 안정을 강화하기 위해 반체제 인사와 첩자를 체포하는 데 더욱 적극적으로 나설 것입니다."
 JAP_found_the_great_japan_press_association: "대일본언론보국회 창설"
 JAP_found_the_great_japan_press_association_desc: "내각정보국은 더욱 효율적으로 국민을 올바른 방향으로 인도할 방안을 마련했습니다. 대일본신문협회를 설립함으로써, 우리는 하나의 사무소로 전국의 모든 언론을 통제하고, 필요한 모든 정보를 효과적으로 검열하며, 애국 선전물을 필요한 사람들에게 배포할 수 있게 되었습니다."
 JAP_empower_the_thought_police: "사상경찰 강화"
 JAP_empower_the_thought_police_desc: "특별고등경찰은 민법 집행, 일본 제국의 공공질서를 위협하는 것으로 간주되는 정치 세력 및 이념 통제, 방첩, 국내 범죄 수사, 고도의 치안 유지, 그리고 공공 안전 확보를 목적으로 존재합니다. 우리는 이 조직을 강화하여 이러한 임무를 더욱 효율적으로 수행할 수 있도록 해야 합니다."
 JAP_sea_state_general_mobilization_law: "국가총동원법"
 JAP_sea_state_general_mobilization_law_desc: "무기 개발에서 뒤처지지 않기 위해 국가 경제를 전시 체제로 전환해야 한다는 인식이 생겼습니다. 이 새로운 법을 통해 우리는 민간 단체와 노동조합에 대한 정부 통제, 전략 산업의 국유화, 물가 통제, 그리고 필요한 경우 배급을 시행할 수 있는 권한을 확보할 수 있습니다."
 JAP_sea_state_general_mobilization_law_tt: "§Y비동맹주의§!에도 불구하고 §Y$closed_economy$§!(으)로 이행하는 능력이 잠금 해제됩니다."
 JAP_issue_the_ten_commandments_for_marriage: "결혼을 위한 십계명"
 JAP_issue_the_ten_commandments_for_marriage_desc: "우리 관료들은 다른 적대국들에 비해 인구가 상대적으로 적기 때문에 [ROOT.GetAdjective] 인구 증가를 위한 새로운 운동의 일환으로 '생육하고 번성하라'라는 새로운 구호를 내놓았습니다. 우리는 이 계획을 반드시 지지해야 합니다."
 JAP_enact_religious_organizations_law: "종교단체법 제정"
 JAP_enact_religious_organizations_law_desc: "우리 국민의 관심을 올바른 방향으로 이끌고, [ROOT.GetAdjective]의 운명을 추구하는 것에 대한 변함없는 지지를 확보하기 위해, 우리는 국가가 국내 모든 종교 단체를 통제할 수 있는 법률을 공포해야 합니다."
 JAP_new_order_movement: "신체제운동"
 JAP_new_order_movement_desc: "우리는 서구의 일당제 국가를 본떠 국내 문제를 다루는 국가 조직을 구성하여 식민주의 열강과의 전쟁에 국민을 동원하고, 메이지 유신 이후 시작된 근대 자본주의 노선을 거부함으로써 공산주의를 막아야 합니다. 이 문제는 지금 그 어느 때보다 시급하며, 조속히 실행하지 않으면 배가 떠날지도 모릅니다."
 JAP_sea_tripartite_pact: "삼국 동맹 조약 제안"
 JAP_sea_tripartite_pact_desc: "적들이 우리를 상대로 연합함에 따라, 그들을 물리치는 일이 더욱 어려워졌습니다. 비슷한 목표를 지닌 정부들과 접촉해 어느 정도 협력할 수 있어야 합니다."
 JAP_sea_mil_tech_coop_with_germany: "독일과의 군사 협력"
 JAP_sea_mil_tech_coop_with_germany_desc: "전 세계를 하나의 지붕 아래 하나로 묶으려면 더 발전한 기술이 필요합니다. 독일은 우리의 기술 발전에 있어 역사적으로 중요한 동반자였을 뿐만 아니라, 진보된 군사 기술을 다양하게 보유하고 있어서 우리의 전쟁 수행에 큰 도움을 줄 수 있을 것입니다. 우리는 어떤 대가를 치르더라도 그 설계도들을 확보해야 합니다."
 JAP_imperial_rule_assistance_association: "대정익찬회"
 JAP_imperial_rule_assistance_association_desc: "국내외의 위협과 민간정부 내부의 분열로 인해 우리는 국가주의적, 준파시스트적 정치 체제를 도입하기 위한 대정익찬회를 설립해야 합니다. 이 행위의 목표는 정치와 경제에서 지역주의와 파벌주의를 제거하고, 전체주의적 일당제 국가를 만들어 총력전 교리의 효율성을 극대화하는 것입니다."
 JAP_form_the_yokusan_sonendan: "익찬장년단 창설"
 JAP_form_the_yokusan_sonendan_desc: "우리 국가의 주권을 수호하기 위해서는 우리를 위해 기꺼이 싸울 뿐만 아니라, 지방 당국의 지휘 아래 민방위 업무를 지원하는 향토방위대에 참여할 사람이 더 많이 필요합니다. 이를 위해 우리는 대정익찬회 산하의 정예 준군사 단체인 '익찬장년단'을 결성해야 합니다."
 JAP_integrate_the_great_japan_youth_party: "대일본청년당 통합"
 JAP_integrate_the_great_japan_youth_party_desc: "독일 청년 운동을 본떠 만든 민족주의 청년 조직인 대일본청년당은 아직 완전히 우리의 통제하에 있지 않으며, 하시모토 긴고로 대좌 휘하에서 독립적인 별개의 조직으로 활동하고 있습니다. 우리는 이들을 단속하고 대정익찬회의 통제하에 두어야 합니다."
 JAP_sea_national_defense_state: "국방국가"
 JAP_sea_national_defense_state_desc: "[ROOT.GetLeader](이)가 신체제를 선포하여 일본은 남녀노소를 불문하고 모든 국민이 국가를 수호하도록 동원되는 국방국가가 되었습니다. 국가총동원법에 따라 정부는 국가 자산에 대한 절대적인 권한을 부여받았습니다. 이를 통해 제국은 영원불멸할 것입니다!"
 JAP_gain_national_defense_state_remove_total_mob_tt: "§Y$tot_economic_mobilisation$§! §R제거§!. §Y$national_defense_state$§! 획득."
 JAP_formalize_the_tonarigumi: "도나리구미 공식화"
 JAP_formalize_the_tonarigumi_desc: "도나리구미는 오랫동안 비공식적으로 운영되며 배급품 배분, 국채 발행, 소방, 공중보건, 민방위, 국민정신총동원 선전물 배포를 해 왔고, 특별고등경찰에 정치적 반체제 세력을 알리고 해안의 의심스러운 활동을 감시해 왔습니다. 우리는 이러한 단체에 더 많은 자금을 배정할 수 있도록 도나리구미를 공식화해야 합니다."
 JAP_formalize_the_tonarigumi_tt: "우리 종속국 내에 §Y도나리구미를 조직§!하는 결정을 잠금 해제합니다."
 JAP_ichioku_isshin: "일억일심"
 JAP_ichioku_isshin_desc: "대정익찬회의 한 표어에서 말하는 대로, [ROOT.GetAdjective] 국민은 진정 '1억 명이 한 마음'입니다. 우리 국민은 개개인이 모두 천황의 신하인 동시에 하나의 존재이며, 마음과 뜻이 하나로 어우러져 있습니다."
 JAP_issue_the_senjinkun_military_code: "전진훈 발행"
 JAP_issue_the_senjinkun_military_code_desc: "모든 [ROOT.GetAdjective] 군인에게 소형 군사 규범서인 '전진훈'을 지급하여 다가올 분쟁에 대비할 수 있도록 해야 합니다. 군인들은 군사 규정, 전투 준비 태세, 단결심, 효심, 그리고 신토의 신과 국체에 대한 숭배를 교육받아야 합니다. '살아서 포로가 되는 치욕을 겪지 말고, 항복할 바에는 명예롭게 죽어라!'"
 cost_reduced_last_stand_2: "지휘 능력 §Y최후의 저항§!을 사용하는 비용이 크게 줄어들고, 기간이 §G3§!일 연장됩니다.\n"
 JAP_issue_the_shinmin_no_michi_manifesto: "신민의 길 선언문 발행"
 JAP_issue_the_shinmin_no_michi_manifesto_desc: "우리 국민은 신하로 사는 법을 배워야 합니다. 이는 국민을 대상으로 한 이념 선언문을 통해 '국민과 국가로서' 국민에게 기대하는 바를 명확하게 설명함으로써 이루어질 것입니다. 이러한 선언문을 발표하는 것은 교육부의 책임이 될 것입니다."
 JAP_sea_greater_east_asian_co_properity_sphere: "대동아공영권"
 JAP_sea_greater_east_asian_co_properity_sphere_desc: "우리는 경제적 자급자족과 회원국 간의 협력을 보장하고, 서구 제국주의와 소련 공산주의의 영향력에 저항하기 위해 아시아에 연합을 구성해야 합니다. 물론 이는 아시아 대륙에 대한 우리의 패권을 강화하기 위한 효과적인 선전 도구입니다."
 JAP_CHI_pact_is_active_flag: " 중일동맹 유효"
 JAP_unlock_east_asia_occupation_law_tt: "§Y아시아§! 주에서 점령법 잠금 해제:\n"
 JAP_sea_greater_east_asian_co_properity_sphere_tt: "§Y아시아§! 및 §Y오세아니아§! 주를 해방하고 괴뢰화하는 비용이 §G25%§! 감소합니다."
 JAP_sea_greater_east_asian_co_properity_sphere_2_tt: "동남아시아에서 §Y괴뢰정권 수립§! 결정이 잠금 해제됩니다."
 JAP_expand_japan_manchukuo_economic_bloc: "일본-만주국 경제 블록"
 JAP_expand_japan_manchukuo_economic_bloc_desc: "우리는 우리 제국의 종속국들 사이에 경제 블록을 건설하는 계획을 실행해야 합니다. 이를 통해 우리의 경제를 강화하고 철, 석탄, 면화, 소금 등의 전략적 물자를 충분히 확보할 수 있습니다."
 JAP_develop_the_yen_bloc: "엔화 블록 개발"
 JAP_develop_the_yen_bloc_desc: "대동아공영권의 경제적 측면에 더욱 중점을 두어야 합니다. 아시아 경제는 통합되어야 하며, 모든 국가가 엔화를 통화로 채택해야 합니다. 이를 달성하려면 일본-만주국-중국 엔화 블록을 계속 발전시키고 최종적으로 완성해야 합니다."
 JAP_develop_the_yen_bloc_tt: "우리의 §Y아시아 동맹국§!의 §Y경제를 통합하는§! 결정이 잠금 해제됩니다."
 JAP_east_asia_development_board: "흥아원"
 JAP_east_asia_development_board_desc: "흥아원을 설립하면 중국의 산업 및 상업 발전을 지원하여 점령지에서의 일본 통치에 대한 지지를 높이는 우리 정부의 대중국 정책을 수행하는 데 도움이 될 것입니다. 또한 광산과 군수 산업에 필요한 노동자를 확보하는 수단으로도 활용될 수 있습니다."
 JAP_east_asia_development_board_tt: "동맹국 내에서 §Y산업 계획§!을 시작하는 결정이 잠금 해제됩니다."
 JAP_ministry_of_greater_east_asia: "대동아성"
 JAP_ministry_of_greater_east_asia_desc: "대동아성을 설치함으로써 우리는 태평양에서 획득한 해외 영토를 더 효율적으로 관리하고, 대동아공영권의 수립과 발전을 수행할 수 있을 것입니다."
 JAP_the_flying_geese: "기러기 편대 이론"
 JAP_the_flying_geese_desc: "동남아시아의 기술 발전은 오직 우리의 기술 발전에 의해서만 주도될 수 있으며, 아시아 국가들은 상품화된 제품의 생산이 선진국에서 후진국으로 끊임없이 이동하는 지역적 위계질서의 일부로서 서구를 따라잡을 것입니다. V자 대형을 이루는 기러기 떼처럼, 우리는 아시아의 발전을 선도할 것입니다!"
 JAP_greater_east_asia_railroad: "대동아종관철도"
 JAP_greater_east_asia_railroad_desc: "우리의 선구적인 공학자들이 일본과 아시아 본토, 그리고 유럽을 연결하는 철도를 건설하는 아이디어를 내놓았습니다. 여기에는 우리 국가와 점령된 조선을 연결하는 터널이나 다리도 포함됩니다. 남만주 철도에서 아이디어를 얻은 우리의 고속 열차는 도쿄에서 랑군을 거쳐 테헤란까지 운행될 것입니다. 우리 제국이 영원하기를!"
 JAP_greater_east_asia_railroad_tt: "우리 또는 동맹국이 지배하며 §Y기반시설이 2개§! 미만인 모든 주는 §G1§!개의 §Y기반시설§!을 얻습니다."
 JAP_promote_pan_asianism: "범아시아주의 촉진"
 JAP_promote_pan_asianism_desc: "용감한 우리 군인들의 공적과 대동아공영권 아래에서 추진된 계획들 덕분에 아시아를 하나의 국가로 통일하는 꿈이 머지않아 실현될 것만 같습니다. 서방 국가들은 아시아가 단순히 자신들이 이용해 먹을 수 있는 지역이 아니라, 가장 위대한 제국들과 대등하게 맞설 수 있는 곳임을 깨닫게 될 것입니다."
 JAP_promote_pan_asianism_tt: "하나의 국가로 §Y아시아를 통일§!하기 위해 발전된 아시아 종속국들을 §Y통합§!하는 결정이 잠금 해제됩니다."
 JAP_tojos_premiership: "도조의 총리직"
 JAP_tojos_premiership_desc: "현재 상황을 고려할 때, 일본 제국 육군의 지지를 얻고 군 지도자로서뿐만 아니라 민간 지도자로서도 통솔력을 발휘할 수 있는 총리를 선출하는 것이 매우 중요합니다. 따라서 도조 히데키 장군이 국가를 영광으로 이끌도록 선택될 것입니다."
 JAP_tojos_premiership_tt: "중국 주가 아님"
 JAP_yamamotos_premiership: "야마모토의 총리직"
 JAP_yamamotos_premiership_desc: "현재 상황을 고려할 때, 일본 제국 해군의 지지를 얻고 군 지도자로서뿐만 아니라 민간 지도자로서도 통솔력을 발휘할 수 있는 총리를 선출하는 것이 매우 중요합니다. 따라서 야마모토 이소로쿠 제독이 국가를 영광으로 이끌도록 선택될 것입니다."
 JAP_yamamoto_shot_down_flag: " 야마모토가 격추되어 사망"
 JAP_the_crysanthemum_throne: "황위"
 JAP_the_crysanthemum_throne_desc: "군 내부의 세력 갈등이 너무 심해서 차기 총리로 누구를 지명할지에 대한 합의에 이르지 못하고 있습니다. 이처럼 불안정한 상황에서는 천황이 직접 개입하여 상황을 통제하는 것이 현명할지도 모릅니다."
 JAP_solidify_tohokai_rule: "동방회의 통치 확립"
 JAP_solidify_tohokai_rule_desc: "나카노가 총리에 취임하면서 대정익찬회 내의 동방회가 최대 세력으로 부상했습니다. 이제 우리는 동방회의 진정한 통치를 확립하고, 향후 몇 년간 [ROOT.GetAdjective] 정치에서 나카노의 역할을 확보할 기회를 얻었습니다!"
 JAP_national_defense_brotherhood: "호국동지회"
 JAP_national_defense_brotherhood_desc: "전쟁 자금을 마련하기 위해, 기시 노부스케와 도조 히데키는 국가의 재정 전략과 산업 계획을 더욱 효과적으로 조율하기 위한 정치 조직인 호국동지회를 설립하는 계획을 세웠습니다. 하지만 이 조합은 상당한 논란을 불러일으키고 있으며, 호국동지회에는 많은 문제가 얽혀 있을 수 있습니다."
 JAP_supreme_council_for_direction_of_war: "최고전쟁지도회의"
 JAP_supreme_council_for_direction_of_war_desc: "우리 정부는 국정과 사령부 간의 공조 강화가 절실히 필요함을 절감한 후, 대본영-정부 연락 회의를 조속히 개최해야 한다는 것을 깨달았습니다. 어쩌면 이것이 우리를 승리로 이끌지도 모릅니다."
 JAP_found_the_boeitai: "방위대 창설"
 JAP_found_the_boeitai_desc: "자국 영토에서 적을 막는 방어전쟁이 일어날 것이 점점 확실해지는 지금, 우리는 적이 침략했을 때 본토를 방어하기 위해 신속하게 동원될 수 있는 일종의 방위군을 창설해야 합니다. 방위대에는 일본 징병제하에서 일반적으로 병역 의무가 없는 사람도 징집될 수 있습니다."
 JAP_found_the_boeitai_tt: "본토에서 §Y국민의용전투대§!를 모병하는 능력이 잠금 해제됩니다."
 JAP_advance_one_hundred_million_fireballs: "전진하라, 1억 개의 불덩어리여"
 JAP_advance_one_hundred_million_fireballs_desc: "대정익찬회는 '전진하라, 1억 개의 불덩어리여'라는 표어를 내놓았는데, 이는 서방에 대한 국민의 분노와 깊어지는 투지를 표현하는 데 사용될 것입니다. 적을 무너뜨리기 위해 희생을 치러야 한다면, 우리 국민은 제국을 위해 목숨을 바칠 것입니다!"
 JAP_advance_one_hundred_million_fireballs_tt: "이 국민정신은 안정도가 §Y40%§! 미만이 되면 제거됩니다"
 JAP_joshi_teishin_tai: "[ROOT.GetAdjective] 여성 동원"
 JAP_joshi_teishin_tai_desc: "여자정신대는 여성들에게 결혼 전에 제국에 봉사할 기회를 제공하고, 전시 노동 의무를 수행하도록 강제하기 위해 설립될 예정입니다. 이를 통해 더 많은 시민이 전시 산업 지원에 동원될 수 있을 것입니다."
 JAP_the_metal_collection_order: "금속류회수령"
 JAP_the_metal_collection_order_desc: "우리 국가는 일반 금속을 포함하여 전략 물자가 급속히 고갈되고 있습니다. 따라서 격화되는 전황과 물자 부족을 보충하기 위해 관민이 보유한 금속을 징수하는 것을 목적으로 하는 칙령 제667호를 제정해야 합니다."
 JAP_form_the_dai_nippon_fujinkai: "대일본부인회 창설"
 JAP_form_the_dai_nippon_fujinkai_desc: "야마우치 사치코가 대일본부인회를 설립하겠다고 스스로 나섰습니다. 이 단체는 다른 세 개의 민족주의 여성 협회를 통합하여 여성을 전쟁 작업에 동원하고, 군의 사기를 강화하고, 국가 자원을 절약하기 위해 검소한 생활 방식을 유지하고, 생산 수준을 높이고, 군대를 지원하는 것을 목표로 할 것입니다."
 JAP_found_the_air_defense_surveilance_corps: "방공감시대 창설"
 JAP_found_the_air_defense_surveilance_corps_desc: "적 항공기의 공격을 조기에 탐지하기 위해서는 전국 각지에 설치된 방공 관측소에 민간인을 동원하여 적 항공기를 조기에 탐지하고 관련 기관에 보고해야 합니다. 이는 방공법을 제정하여 추진할 것입니다."
 JAP_fund_propaganda_films: "선전 영화 자금 지원"
 JAP_fund_propaganda_films_desc: "우리 해군은 국민들이 전투를 계속하도록 동기를 부여하기 위해 영화 산업에 더 많은 투자를 제안했습니다. 이를 위해 동화연구소와 계약을 맺고 일본 제국 해군의 이야기를 강화하는 애니메이션 선전 영화를 제작하게 했지만, 그 과정에서 일본 제국 육군은 무시당했습니다."
 JAP_fund_propaganda_films_tt: "§Y[ROOT.GetImportOrDomesticFilmIndustry]§! 결정 새로고침"
 JAP_fund_propaganda_films_2_tt: "§Y[ROOT.GetImportOrDomesticFilmIndustry]§!(은)는 시간이 더 걸릴 수 있습니다."
 JAP_the_eternal_kingdom: "영원불멸의 제국"
 JAP_the_eternal_kingdom_desc: "일본은 신성한 천황이 다스리는 국가이며, 신들의 보호를 받는 국가입니다. 신들의 도움으로 우리 신성한 국가는 불멸하며, 영원토록 굳건히 설 것입니다. 천황 폐하 만세! 대일본제국 만세!"
 JAP_the_eternal_kingdom_tt: "이 국민정신은 항복 현황이 §Y50%§!에 도달하면 제거됩니다"
 JAP_revere_the_emperor_destroy_the_traitors: "존황토간"
 JAP_revere_the_emperor_destroy_the_traitors_desc: "우리가 계획했던 그날이 드디어 왔습니다. 우리 군대가 도쿄를 장악했고, 초기에는 천황이 불안한 태도를 보였지만 우리의 움직임을 지지해 달라고 설득하는 회담을 시작할 수 있었습니다. 마침내 우리는 조국에서 퇴폐적인 서구의 영향을 몰아내고 영광스러운 전통을 되찾을 수 있을 것입니다!"
 JAP_authorize_aid_to_ethiopia: "에티오피아 원조 승인"
 JAP_authorize_aid_to_ethiopia_desc: "우리 세력은 오랫동안 [ETH.GetAdjective] 측과 접촉해 왔으며, 결국 정부를 설득하여 [ETH.GetNameDef]의 현대화를 지원하게 되었습니다. 이제 그들은 서방 강대국의 공격을 받고 있습니다. 즉시 [ETH.GetAdjective] 측에 지원을 보내야 합니다!"
 JAP_establish_the_gunbatsu: "군벌 구성"
 JAP_establish_the_gunbatsu_desc: "정부를 재편하려면 우리는 먼저 그 구조를 해체하고 원점부터 재건하여야만 합니다. 이를 달성하고자 폐쇄적인 최측근 집단으로서 국가 통치에 천황을 도울 군벌을 구성하기 위한 준비가 이미 시작되었습니다."
 JAP_grand_army_purge: "육군 대숙청"
 JAP_grand_army_purge_desc: "우리가 군부에 대한 절대적인 통제력을 쥐려면, 메이지 과두정 체제의 이념을 지지하는 배신자들, 그리고 우리의 권력 장악을 반대하며 방해하는 반역자들을 이 나라에서 제거해야 합니다. 여기에는 자신들의 이익을 위해 천황을 통제하려 했던 비열한 통제파 장교들도 포함됩니다. 필요한 모든 수단을 동원하여 군에서 이러한 악당들을 몰아내야 합니다!"
 JAP_grand_army_purge_tt: "여러 §Y통제파 구성원§! 및 §Y사무라이 혈통§!의 장교들을 §R숙청§!하고 쿠데타에 참가한 §Y젊은 장교들§!을 §G진급§!시킵니다. §R제거§!된 유명 지휘관들 중에는 다음이 포함됩니다:\n"
 JAP_remove_the_weeds_from_the_crop: "잡초 솎아내기"
 JAP_remove_the_weeds_from_the_crop_desc: "우리의 수석 정치 이론가 아라키 사다오가 분명히 말했듯이, 잡초를 제거하지 않으면 좋은 작물을 망치게 됩니다. 이처럼 우리는 정부의 잡초를 제거해야 합니다. 잡초란 우리 국가의 발전을 저해하고, 외국 자본가와 첩자들에게 나라를 팔아넘기면서 우리의 영혼을 해치는 자들을 말합니다. 그들을 제거할 때가 왔습니다!"
 JAP_can_no_longer_manually_promote_civ_government_tt: "더 이상 §Y시민 세력§!을 §R수동으로 지원§!할 수 없게 됩니다."
 JAP_sea_the_showa_restoration: "[JAP_sea_the_showa_restoration_key]"
 JAP_sea_the_showa_restoration_key_emperor_showa: "쇼와 유신"
 JAP_sea_the_showa_restoration_key_emperor_genka: "겐카 유신"
 JAP_sea_the_showa_restoration_desc: "[JAP_sea_the_showa_restoration_desc_key]"
 JAP_sea_the_showa_restoration_emperor_showa_desc: "마침내, 자유주의 다이쇼 데모크라시 시대가 막을 내렸습니다. 다시 한번, 강력한 천황을 지지하는 소수의 자격 있는 사람들이 나라를 이끌게 될 것입니다. 오직 이를 통해서만 우리 국가는 마침내 구원을 얻을 수 있을 것입니다."
 JAP_sea_the_showa_restoration_emperor_genka_desc: "마침내, 자유주의 다이쇼 데모크라시 시대가 막을 내렸습니다. 다시 한번, 강력한 천황을 지지하는 소수의 자격 있는 사람들이 나라를 이끌게 될 것입니다. 오직 이를 통해서만 우리 국가는 마침내 구원을 얻을 수 있을 것입니다."
 JAP_kodoha_the_emperor_cooperated_flag: "§Y쇼와 천황§!이 황도파와 협력하기로 결정"
 JAP_hirohito_has_been_killed_flag: "§Y히로히토§! 사망"
 JAP_emperor_hirohito_has_abdicated_flag: "§Y히로히토§! 퇴위"
 JAP_emperor_hirohito_under_house_arrest_flag: "§Y히로히토§!가 §Y가택 연금§!에 처해짐"
 JAP_yasuhito_is_the_current_regent_or_emperor_flag: "§Y야스히토§!의 즉위"
 JAP_nobuhito_is_the_current_regent_or_emperor_flag: "§Y노부히토§!의 즉위"
 JAP_yasuhito_takes_up_the_throne_tt: "§Y야스히토§!가 §Y히로히토§!를 대신해 제국의 영향력을 행사할 예정"
 JAP_nobuhito_takes_up_the_throne_tt: "§Y노부히토§!가 §Y히로히토§!를 대신해 제국의 영향력을 행사할 예정"
 JAP_an_ode_to_showa_restoration: "청년일본가"
 JAP_an_ode_to_showa_restoration_desc: "해군 장교 미카미 다쿠는 청년일본가, 일명 쇼와유신가를 작곡했는데, 이는 우리 운동을 위한 빼어난 주제곡이며 자연과 종교적인 이미지에 강하게 호소합니다. 이제 우리는 히로히토 천황에게 권력을 돌려주고 즉위시켰으며, 자유주의적 다이쇼 데모크라시를 폐지했으니, 이 노래를 두 번째 국가로 만들어야 합니다."
 JAP_ikki_kitas_state_socialist_ideals: "기타 잇키의 국가사회주의 이상"
 JAP_ikki_kitas_state_socialist_ideals_desc: "작가이자 정치 철학자인 기타 잇키는 큰 영향력을 행사하며 우리 운동에 깊이 관여하고 있습니다. 그는 자신을 사회주의자라고 칭하며 자본주의 모델을 여러 차례 비판해 왔습니다. 우리는 기타의 사상을 받아들여 이러한 이상에 더욱 부합하도록 경제를 재편해야 합니다."
 JAP_oppose_the_zaibatsus: "재벌 견제"
 JAP_oppose_the_zaibatsus_desc: "우리 나라의 거대 기업들은 오랫동안 전례 없는 정치적 그리고 경제적 권력을 갖고 있었습니다. 그들이 여전히 천황 폐하의 뜻 아래에 있음을 상기시키고, 그들의 탐욕스러운 자본주의 정책이 더 이상 조국의 영혼을 오염시키지 못하게 해야 합니다."
 JAP_oppose_the_zaibatsus_tt: "국민정신 만료 시:\n"
 JAP_give_it_your_all_for_the_emperor: "천황 폐하를 위해 모든 것을 바쳐라!"
 JAP_give_it_your_all_for_the_emperor_desc: "[ROOT.GetAdjective] 남성은 우리의 위대한 황제를 열렬히 믿는 근면한 노동자입니다. 우리는 이를 선전에 사용하고, 착하고 근면한 노동을 [ROOT.GetAdjective] 사회의 핵심 가치로 장려해야 합니다."
 JAP_give_it_your_all_for_the_emperor_tt: "§G1§!개의 §Y민간공장§!을 레벨 §Y4§! 이상의 §Y기반시설§!을 가진 시작 핵심 주에 건설하는 결정이 잠금 해제됩니다. \n§R이 결정은 주당 한 번만 내릴 수 있습니다.§!"
 JAP_revitalize_rural_areas: "농촌 지역 부흥"
 JAP_revitalize_rural_areas_desc: "우리 운동에 참여하는 젊은 장교들 중 상당수는 빈곤층과 농촌 출신입니다. 그들에게 계속 지지받으려면 농촌 인구 감소를 막고 농촌 지역에 활력을 불어넣어야 합니다."
 JAP_nationalize_western_corporations: "서구 기업 국유화"
 JAP_nationalize_western_corporations_desc: "탐욕스러운 서구 자본가들은 우리 국민과 자원을 착취하기 위해 우리 나라에 들어왔고, 치유되기까지 오랜 시간이 걸릴 상처를 민족의 영혼에 남겼습니다. 우리는 서구의 분노를 사더라도 기업들을 즉시 무너뜨리고 그들의 공장을 국유화해야 합니다."
 JAP_ally_the_league_of_blood: "혈맹단과 동맹"
 JAP_ally_the_league_of_blood_desc: "일련주의의 급진적인 불교 설교자 이노우에 닛쇼는 부유한 사업가와 진보적인 정치인들을 제거하기 위해 혈맹단을 결성했는데, 이는 혈맹단 사건을 통해 알려지게 되었습니다. 이노우에는 그 후 석방되었으니, 우리와 공통된 이상을 가진 그를 만나러 가는 게 좋겠습니다."
 JAP_integrate_the_kenkokutai: "건국회 통합"
 JAP_integrate_the_kenkokutai_desc: "건국회는 다카바타케 모토유키의 국가사회주의에 강한 영향을 받은 반공 단체로, 국민과 천황의 만장일치를 바탕으로 진정한 국민국가를 건설하려 합니다. 건국회는 우리와 비슷한 목표를 가지고 있으므로, 그들을 우리 정부에 영입하는 게 좋겠습니다."
 JAP_contact_the_masterless_samurai: "낭인회와 접촉"
 JAP_contact_the_masterless_samurai_desc: "낭인회는 현양사나 흑룡회 등 유사 단체들과 구성원 대다수를 공유하는 국수주의적 반민주주의 정치 단체입니다. 1908년에 다나카 히로유키가 창설한 이 비밀결사는 현재 우리 우익 정치인 대다수에게 영향을 미칩니다. 우리는 그들과 접촉하여 그들과 우리 정부 간의 관계를 수립하여야만 합니다."
 JAP_contact_former_sakurakai_members: "전 앵회 회원들과 접촉"
 JAP_contact_former_sakurakai_members_desc: "앵회는 1930년에 젊은 장교들이 설립한 국수주의적 비밀결사였으며, 금기혁명 사건 후 해체되었습니다. 그들은 필요하다면 군사 쿠데타를 통하여 전체주의적 군국주의 노선에 따라 국가를 재편한다는 목표가 있었습니다. 우리가 성공한 지금, 이 전 회원 일부에게 접근하여 우리 정부에 다시 초청하여야 합니다."
 JAP_the_great_spiritual_evil: "거대하고 악한 사상"
 JAP_the_great_spiritual_evil_desc: "치안유지법 제정은 공산주의의 퇴행이 우리 국민의 정신에 영향을 미치는 것을 막기 위한 좋은 첫걸음이었지만, 아직 해야 할 일이 많습니다. 국체 또한 외국 사회주의 사상의 위협에 직면해 있으며, 우리는 이러한 사상이 우리 국가를 파괴하는 것을 막기 위해 더욱 적극적인 조치를 취해야 합니다."
 JAP_strike_down_the_enemy_of_the_people: "국민의 적 타도"
 JAP_strike_down_the_enemy_of_the_people_desc: "[ROOT.GetAdjective] 국민의 가장 큰 적은 공산주의이며, 이 사실은 결코 변하지 않을 것입니다. 공산주의는 근본적으로 우리 국가와 공존할 수 없으며, 따라서 동서 문명 간의 최후의 전쟁이 끝날 때 둘 중 하나는 사라져 있을 것입니다."
 JAP_strike_down_the_enemy_of_the_people_tt: "모든 §Y아시아 공산주의§! 국가에 §Y합병§! 전쟁 명분 획득. 현재 대상:"
 JAP_prepare_for_the_final_war: "최종결전 준비"
 JAP_prepare_for_the_final_war_desc: "기술은 전쟁의 역사를 결정하고, 전쟁의 역사는 역사를 결정합니다. 곧 최후의 전쟁이 일어날 것이며, 그 전쟁의 승패는 공중전으로 결정될 것입니다. 미래에는 항공기가 장거리 비행을 통해 다른 국가의 수도를 직접 타격할 수 있게 될 것입니다. 이를 피하려면 일당 국방 국가를 수립하여 새로운 통제 경제 체제를 구축해야 합니다."
 JAP_indoctrination_in_the_military_academy: "사관학교 내 사상 교육"
 JAP_indoctrination_in_the_military_academy_desc: "과거처럼 군부 내 급진 세력이 정부에 반기를 드는 일이 없도록 해야 합니다. 우리는 엄격한 규율을 유지하고, 모든 사람이 특정 단체나 세력이 아닌 천황께 충성을 맹세하도록 해야 합니다!"
 JAP_every_kodoha_member_tt: "모든 §Y황도파 동조자§!:"
 JAP_sea_supremacy_of_will: "의지의 우월성"
 JAP_sea_supremacy_of_will_desc: "아무리 발전된 장비라도 용맹하게 싸우고자 하는 사람 없이는 무용지물이며, 그 용맹함은 단순한 돌멩이조차 치명적인 무기로 바꿀 수 있습니다. 전쟁에서 승리하려면 공격 정신, 즉 엘랑 비탈의 마음가짐이 필요합니다."
 JAP_tennoheika_banzai: "천황 폐하 만세!"
 JAP_tennoheika_banzai_desc: "반자이 돌격은 [ROOT.GetAdjective] 투혼의 실현입니다. 군사 교육 과정의 일부로서 모든 병사는 전투 함성을 익히고 총검 돌격 전술을 훈련받게 됩니다. 이를 통해 우리 병사들은 치욕스럽게 포로가 되지 않고 영광스럽게 옥쇄할 것입니다. 천황 폐하 만세!"
 JAP_a_truly_righteous_army: "진정으로 정의로운 군대"
 JAP_a_truly_righteous_army_desc: "[ROOT.GetAdjective] 제국군은 단순히 정복이나 영광을 위해 싸우지 않습니다. 천황, 국가, 이념, 그리고 국민을 위해 싸우죠. 모든 군인은 이러한 사실을 알아야 하며, 임무 수행 중에는 자신의 모든 행동에 천황 폐하와 국민의 명예가 걸려 있으며, 폐하를 위해서는 어떠한 희생도 아깝지 않다는 사실을 깨달아야 합니다."
 JAP_supremacy_of_the_kempeitai: "헌병대의 우위"
 JAP_supremacy_of_the_kempeitai_desc: "우리의 '헌병대'는 구정권에 더 충성하는 특고의 역할을 맡을 것입니다. 헌병대는 국가의 치안을 담당하고 우리의 대반란, 방첩 및 반대 진압 능력을 향상할 것입니다."
 JAP_sonnou_joui: "존황양이!" # Sonnō Jōi!
 JAP_sonnou_joui_desc: "우리는 다시 한번 막부 말기의 강력한 천황이라는 이상에 따라 행동했으며, 외세의 제국주의에 맞설 준비가 되어 있습니다. 도쿠가와 막부가 몰락했던 것처럼, 우리는 위대한 천황의 통치에 반대하는 모든 자들을 몰아낼 것입니다. 천황을 받들고, 오랑캐를 몰아내자! 이제 우리의 천명을 되찾을 때입니다."
 JAP_sonnou_joui_tt: "이 국민정신은 §Y천상의 창이 꽂혔다§!가 §R아직 활성화된 상태§!에서 그것을 통해 획득한 국가의 수도를 점령할 때 갱신됩니다."
 JAP_subdue_the_kwantung_army: "관동군 제압"
 JAP_subdue_the_kwantung_army_desc: "관동군은 오랫동안 우리 군부의 권위에 고개를 숙이지 않으며 늘 골칫거리로 자리 잡고 있었습니다. 우리는 전술적인 승진과 협박을 통해 그들이 우리에게 완전히 복종하도록 만들어야 합니다. 때가 되면 아라키 사다오가 관동군의 새로운 사령관이 될 것입니다."
 JAP_subdue_the_kwantung_army_tt: "§Y관동군§!을 §G억제하고§! 그들이 우리 정부의 뜻과 별개의 행동을 할 수 없게 합니다."
 JAP_subdue_the_kwantung_army_2_tt: "§Y관동군§! 장군 몇 명이 강등 및 해임됩니다:"
 JAP_hasten_the_integration_of_taiwan: "대만 통합 가속화"
 JAP_hasten_the_integration_of_taiwan_desc: "대만 통합은 큰 차질이 별로 없이 순조롭게 진행되고 있습니다. 머지않아 대만은 류큐처럼 일본의 핵심 지역이 될 것입니다. 하지만 우리가 다른 지역에도 신경 쓸 수 있도록 통합을 더욱 서둘러야 합니다."
 JAP_integrate_the_government_general: "총독부 통합"
 JAP_integrate_the_government_general_desc: "조선총독부에게 자치권을 준 것은 큰 실수였습니다. 그들은 저항 운동을 너무 오랫동안 방치하여 그 지역의 우리 산업이 파괴되게 했습니다. 우리는 직접 개입하여 조선 영토를 중앙정부 직속으로 두어야 합니다."
 JAP_integrate_the_government_general_tt: "순응도가 충분히 높으면 §Y조선 주 통합§! 결정이 잠금 해제됩니다."
 JAP_align_the_concordia_association: "협화회와 협력"
 JAP_align_the_concordia_association_desc: "만주에서 우리가 통제하는 정당인 협화회는 범아시아주의와 다민족 국가 건설이라는 이상을 갖고 있으며, 만주국에 대한 군사 통치를 점차 민간 통치로 대체하는 체제를 구축하고자 합니다. 우리는 범아시아 대의의 진보를 위해 양국의 통일을 제안해야 합니다."
 JAP_integrate_the_great_empire_of_manchuria: "대만주제국 통합"
 JAP_integrate_the_great_empire_of_manchuria_desc: "협화회가 확고히 우리 편인 지금, 푸이와 그의 충성파들은 우리가 그들의 자치권을 박탈하는 것을 막을 힘이 없습니다. 마침내 진정한 황제 아래 두 국가를 통일할 때가 왔습니다!"
 JAP_MAN_accepted_our_proposal_for_integration: "§Y[MAN.GetNameDefCap]§!의 통일 제안 수락"
 JAP_integrate_the_great_empire_of_manchuria_tt: "순응도가 충분히 높으면 §Y만주 주 통합§! 결정이 잠금 해제됩니다."
 JAP_embrace_kokutai: "국체 수용"
 JAP_embrace_kokutai_desc: "우리의 국가적 정체성, 본질, 그리고 특성은 지난 정부들에 의해 너무나 오랫동안 방치되고 희석되어 왔으며, 세월의 흐름에 묻혀 사라질 위기에 처해 있습니다. 우리는 모든 [ROOT.GetAdjective] 국민이 우리의 전통을 지키고 국체에 따라 사는 것이 자신의 의무임을 이해하도록 해야 합니다."
 JAP_empower_the_shogun: "쇼군의 권력 강화"
 JAP_empower_the_shogun_desc: "천황은 상징적인 지위에 머물러야 하며, 실권은 그의 이름을 빌린 강한 신하들이 가져야 합니다. 이를 통해 천황의 권위와 명령을 더 멀리, 더 널리 전할 수 있을 것입니다."
 JAP_empower_the_emperor: "천황의 권력 강화"
 JAP_empower_the_emperor_desc: "천황 폐하께서 명목상의 지도자로만 치부되던 시대는 이미 지났으며, 이제 국가를 직접 통치하실 때가 왔습니다. 그래야만 우리 제국이 서구 제국주의자들에 맞설 수 있을 것입니다."
 JAP_a_worthy_succssor_of_meiji: "메이지의 자격 있는 후계자"
 JAP_a_worthy_succssor_of_meiji_desc: "제2의 메이지 유신과 같은 것이 시행된 지금, 천황은 다시 한번 이 나라에서 가장 강력한 권력을 행사하게 되었습니다. 어쩌면 이 국가적 혁명의 이상에 부응하고 산업과 과학을 현대화하여 새로운 [ROOT.GetAdjective]의 르네상스를 가져오는 것이 현명할지도 모릅니다."
 JAP_the_art_of_warfare: "손자병법"
 JAP_the_art_of_warfare_desc: "동아시아 역사에는 전설이 된 위대한 전략가와 무사들이 많지만, 전략의 거장 손자에 필적하는 사람은 거의 없습니다. 어쩌면 그에게서 배울 점이 한두 가지 있을지도 모릅니다. 시간이 지남에 따라 우리의 계획이 더욱 견고해질 수 있도록 말입니다."
 cost_reduced_staff_office_planning: "지휘 능력 §Y참모 장교 계획§!의 사용 비용이 크게 줄어들고, 기간이 §G2§!일 연장됩니다.\n"
 JAP_the_imperial_colors: "금기혁명"
 JAP_the_imperial_colors_desc: "우리처럼 쿠데타를 시도했으나, 결국 실패하고 말았던 1931년의 동포들을 기리기 위해 우리는 10월 21일을 국경일로 정하고, 제국의 깃발을 게양하고, 천황의 이름으로 그들이 치른 희생을 기억해야 합니다."
 JAP_utilize_our_polish_friendship: "폴란드와의 우호 관계 활용"
 JAP_utilize_our_polish_friendship_desc: "우리 국가는 러시아 제국 시절 시베리아로 유배된 폴란드인들을 받아들인 이래로 폴란드와 좋은 관계를 유지해 왔습니다. 그 이후로 우리는 [SOV.GetNameDef]에 대한 정보를 교환하고 공동의 적대감을 품어 왔습니다. 우리는 그 곰으로부터 우리 모두가 안전하다고 느낄 수 있도록 폴란드와 공식적으로 방어 협정을 맺어야 합니다."
 JAP_return_to_sakoku_ron: "쇄국론으로 회귀"
 JAP_return_to_sakoku_ron_desc: "우리는 페리 제독과 [USA.GetAdjective]의 포함외교 때문에 쇄국을 중지했습니다. 그러나 이제 외부의 영향력이 우리 민족의 영혼을 타락시키고 파괴하고 있으니, 우리는 두 번째 쇄국 시대를 열어야 합니다."
 JAP_japanese_supremacy_faction: "일본의 영향권"
 JAP_eth_is_invited_to_faction_tt: "§Y[ETH.GetNameDefCap]§!(이)가 우리 세력에 초청됨"
 JAP_the_enemy_of_our_enemy: "우리 적의 적"
 JAP_the_enemy_of_our_enemy_desc: "북부 국경에 대한 [SOV.GetSovietThreatName]의 위협은 반드시 처리되어야 합니다. [SOV.GetNameDef] 측과의 전쟁 준비를 시작해야 합니다. 가장 좋은 방법은 [GER.GetNameDef] 측과의 관계를 강화하는 것입니다. 우리 보고서에 따르면 이들은 [SOV.GetNameDef] 측과의 전쟁을 준비하고 있는 것으로 보입니다."
 JAP_societal_bushido: "사회적 무사도"
 JAP_societal_bushido_desc: "아라키 사다오 장군은 과거 사무라이의 무사도 규범을 유럽 파시즘과 유사한 사상과 연결하여 천황, 국민, 국토, 그리고 도덕을 나눌 수 없는 하나로 연결하는 그의 이념의 철학적 토대를 마련했습니다. 그 이념을 실현하기 위해 우리는 무사도 규범을 모든 선량한 시민이 항상 준수해야 할 가치로 널리 알려야 합니다."
 JAP_politicize_the_education_system: "교육 제도 정치화"
 JAP_politicize_the_education_system_desc: "군대는 오랫동안 국가 교육 체계를 장악하고 있었지만, 그럼에도 우리의 대의에 제대로 동참하도록 청년들을 급진화하는 데는 이르지 못했습니다. 우리는 사상 교육에 더 많은 투자를 하고 교육 체계에 대한 예산을 늘려야 합니다."
 JAP_the_spirit_of_the_imperial_nation: "황국의 혼"
 JAP_the_spirit_of_the_imperial_nation_desc: "우리 국민의 관심을 올바른 방향으로 이끌고, [ROOT.GetAdjective]의 운명을 추구하는 것에 대한 변함없는 지지를 확보하기 위해, 우리는 모든 신사에서 국체를 받들어야 하며, 도쿄의 신사에 [ROOT.GetLeader](을)를 모셔야 합니다."
 JAP_propagandize_the_nihon_shoki: "일본서기 선전"
 JAP_propagandize_the_nihon_shoki_desc: "일본서기는 우리 역사를 설명하는 데 중요한 부분이며, 건국 신화를 자세히 담고 있습니다. 학교에서 이 부분을 철저히 교육하고, 아이들이 당시 진무 천황의 정복전과 우리의 미래 운명 사이의 연관성을 배우도록 해야 합니다."
 JAP_the_yamato_spirit: "야먀토 정신"
 JAP_the_yamato_spirit_desc: "[ROOT.GetAdjective] 국민의 마음과 정신은 우리 사회에 스며든 야마토의 혼으로 연결되어 하나가 되었습니다. 우리는 모든 국민이 과거의 영광을 알고, 전통적인 삶의 방식으로 돌아가기 위해 무엇을 해야 하는지 알게 해야 합니다."
 JAP_children_of_the_sun: "태양의 자손"
 JAP_children_of_the_sun_desc: "[ROOT.GetAdjective]인은 황족은 물론이고 일반 국민까지 모두 태양의 자손입니다. 위대한 여신 아마테라스께서 우리에게 이 땅을 주셨으니, 우리는 그 은혜에 감사해야 합니다. 그리고 이제 그 은혜에 보답할 때가 되었습니다!"
 JAP_the_footsteps_of_jimmu: "진무의 발자취"
 JAP_the_footsteps_of_jimmu_desc: "우리의 전설적인 시조, 진무 천황은 세토 내해 근처의 휴가에서 군사 원정을 시작하여 야마토를 점령하고 그곳을 자신의 권력 중심지로 삼았습니다. 그는 까마귀 신 야타가라스의 인도를 받아 진무동정을 시작하여 영토를 크게 확장했습니다. 우리는 이 신성한 전사가 그랬던 것처럼 신의 이름으로 정복전을 치를 것입니다."
 JAP_yatagarasus_guidance: "야타가라스의 인도"
 JAP_yatagarasus_guidance_desc: "세 개의 다리를 가진 까마귀 신 야타가라스는 진무가 야마토와 나라를 정복할 때 그를 인도했습니다. 이것은 신이 인간사에 개입하는 일이었습니다. 우리에게도 그러한 인도가 절실히 필요하므로, 우리는 야타가라스의 이름을 따서 새로운 체계를 명명해야 합니다."
 JAP_the_jeweled_spear_has_struck: "천상의 창이 꽂혔다"
 JAP_the_jeweled_spear_has_struck_desc: "옥으로 장식된 천상의 창인 아메노누보코는 한때 창조신 이자나기와 이자나미가 바다에서 최초의 육지를 솟아오르게 하는 데 사용했습니다. 그들이 바다에 창을 꽂아 새로운 땅을 차지했던 것처럼, 우리도 그렇게 할 것입니다. 천상의 창이 이번에는 어디에 꽂힐지 지켜봅시다."
 JAP_the_jeweled_spear_has_struck_tt: "§Y아시아§! 주에 영유권을 주장하고 주의 소유자들에 대해 §Y전쟁 명분§!을 얻는 결정을 잠금 해제합니다. 우리는 한 번에 하나의 국가만을 표적으로 삼아 영유권을 주장할 수 있으며, 더 주장하려면 기존에 주장한 주를 모두 점령해야 합니다."
 JAP_hakko_ichiu: "팔굉일우" # Hakkō Ichiu
 JAP_hakko_ichiu_desc: "온 세상이 한 지붕 아래 하나로 뭉쳐야 합니다! 우리는 일본서기에 규정된 대로, 우리의 통치 아래 세상을 통일할 신성한 권리를 가지고 있습니다. 진무 천황은 즉위 당시 \"팔방을 덮어 나의 집으로 삼겠다\"라고 선언했습니다. 마침내 그의 소원을 이룰 때가 왔습니다!"
 JAP_hakko_ichiu_tt: "우리가 §Y보유 중§!이거나, 우리가 §Y지배 및 영유권을 주장§!하는 §Y아시아§! 주들을 통합하는 결정을 잠금 해제합니다."
 JAP_embodying_empress_jinguu: "진구 황후의 전설 구현" # Embodying Empress Jingū
 JAP_embodying_empress_jinguu_desc: "나가코 황후의 남편이 살해당했듯이, 진구 황후의 남편도 살해당했습니다. 진구 황후는 복수를 위해 전쟁을 벌이다가 약속의 땅으로 눈을 돌렸습니다. 3년 후, 그녀는 적들을 물리치고 승리를 거두었습니다. 우리는 이 전설을 이어 가고, 그 결말까지 실현해야 합니다."
 JAP_to_reach_princess_kaguya: "카구야히메에게 가기 위해서"
 JAP_to_reach_princess_kaguya_desc: "대나무꾼 이야기에서 달나라 공주 카구야히메는 빛나는 대나무 줄기 속에서 아기로 발견됩니다. 이야기의 마지막에 카구야히메는 자신이 천상에서 왔음을 밝히고 달로 돌아갑니다. 이제 달에 가는 기술을 사용할 수 있게 되었으니, 우리는 카구야히메에게 다가가기 위해 온 힘을 다해야 합니다."
 JAP_to_rival_zheng_yi_sao: "정일수와 경쟁"
 JAP_to_rival_zheng_yi_sao_desc: "정일수는 남중국해에서 활약한 전설적인 중국 해적 두목이었으며, 역사상 가장 성공적인 여성 해적이었습니다. 위대한 나가코 황후의 이름으로, 우리는 정일수와 어깨를 나란히 하고 그녀의 전설을 뛰어넘기 위해 노력해야 합니다!"
 JAP_amaterasus_aramitama: "아마테라스의 아라미타마의 무기"
 JAP_amaterasus_aramitama_desc: "진구가 조선반도의 왕국들을 상대로 벌인 원정을 도운 신들 중 하나는 아마테라스의 난폭한 혼, 츠키사카키 이츠노미타마 아마사카루 무카츠히메노 미코토였습니다. 이 혼은 태양 여신의 위대한 힘을 지니고 있었는데, 우리는 그것을 우리를 위해 활용할 수 있도록 노력해야 합니다!"
 JAP_okadas_military_purge_speech: "오카다의 숙군 연설"
 JAP_okadas_military_purge_speech_desc: "군부는 이번에 도가 지나쳤습니다. 셀 수 없이 많은 암살 사건과 극단주의자에 의한 정부 전복 시도만으로는 충분하지 않았는지, 이들은 이번 사건을 이용해 자신들의 권력을 강화하고 국민으로부터 국가의 통제권을 빼앗으려 하고 있습니다. 이제 오카다가 나서서 국가의 통치자가 누구인지 명확히 하고, 점점 강해지는 군부에 맞서 조치를 취해야 할 때입니다."
 JAP_okadas_military_purge_speech_tt: "§R이로 인해 정부와 군부 간의 갈등이 격화될 것이며, 이는 치안유지법을 폐지하지 않고는 해결할 수 없습니다!§!"
 JAP_ministry_of_commerce_and_industry: "상공성"
 JAP_ministry_of_commerce_and_industry_desc: "재정에 대해 더 잘 파악하려면, 상공성을 확장하고 이들이 업무를 적절하게 수행하는 데 필요한 자원이 조금도 부족하지 않도록 해야 합니다."
 JAP_continue_takahashi_korekiyos_policies: "다카하시 고레키요의 정책 지속"
 JAP_continue_takahashi_korekiyos_policies_desc: "다카하시 고레키요 자작은 대공황으로부터 우리 나라를 구했고, 그 영향이 더 이상 우리 경제에 미치지 못하도록 했습니다. 그러나 다카하시는 이를 위해 군 예산을 삭감했는데, 그 때문에 많은 사람에게 반감을 사고 말았습니다. 그러나 우리는 그의 발자취를 따라야 합니다!"
 JAP_increase_armament_spending: "군비 증액"
 JAP_increase_armament_spending_desc: "다카하시 고레키요 자작은 우리 경제에 큰 공헌을 했지만, 다가올 전쟁에 대한 준비는 부족했습니다. 우리는 이 문제를 해결하고 성장하는 군수산업에 재투자해야 합니다."
 JAP_approach_mitsui: "미쓰이에 접근"
 JAP_approach_mitsui_desc: "미쓰이 재벌은 그 역사가 에도 시대까지 거슬러 올라가며, 오늘날 국내 최대 규모의 산업 기업 중 하나입니다. 우리는 미쓰이 재벌의 능력을 가장 효과적으로 활용하기 위해 그들이 정부를 지원하게 해야 합니다."
 JAP_reduce_zaibatsu_focus_cost_tt: "§Y$JAP_sea_guide_the_zaibatsus$§! 또는 §Y$JAP_democratic_work_with_the_zaibatsus$§!을 선택하면 이 중점 완료에 소모되는 시간이 §G35§!일로 단축됩니다."
 JAP_approach_mitsubishi: "미쓰비시에 접근"
 JAP_approach_mitsubishi_desc: "미쓰비시 회사는 메이지 시대 초기에 해운 회사로 설립되었습니다. 대부분의 산업 분야로 사업을 확장한 그들은 오늘날 국내 모든 군수산업의 상당 부분을 장악하고 있습니다. 미쓰비시의 시설을 가장 효과적으로 활용하기 위해 그들이 정부를 지원하게 해야 합니다."
 JAP_approach_sumitomo: "스미토모에 접근"
 JAP_approach_sumitomo_desc: "스미토모 재벌은 교토의 한 서점에서 출발했지만, 구리 제련으로 유명해졌습니다. 오늘날 스미토모 재벌은 광물 채굴과 은행업을 전문으로 합니다. 스미토모의 자산을 가장 효과적으로 활용하기 위해 그들이 정부를 지원하게 해야 합니다."
 JAP_approach_yasuda: "야스다에 접근"
 JAP_approach_yasuda_desc: "야스다 재벌은 그 역사가 메이지 시대까지 거슬러 올라가며, 설립 이후 줄곧 은행업을 해 왔습니다. 이제 야스다 은행은 국내 모든 금융권과 긴밀히 연결되어 있습니다. 야스다 은행의 막대한 부를 가장 효과적으로 활용하기 위해 그들이 정부를 지원하게 해야 합니다."
 JAP_fund_the_riken_institute: "이화학연구소에 자금 지원"
 JAP_fund_the_riken_institute_desc: "다이쇼 시대인 1917년에 설립된 이화학연구소는 현재 약 121개의 공장과 63개의 회사를 소유한 재벌인 리켄이 운영하고 있습니다. 오코치 마사토시 자작의 지휘 아래, 우리는 원자력 연구를 수행할 수 있도록 이 연구소를 더욱 확장하기 위해 노력해야 합니다."
 JAP_fund_the_riken_institute_tt: "$JAP_zaibatsu_faction$(이)가 최소 $JAP_imperial_influence_tier_3$일 경우, 또한 §Y원자력 연구소§! §G1§!개를 얻습니다."
 JAP_build_the_nishotaki_and_miyanaka_dams: "니쇼타키 및 미야나카 댐 건설"
 JAP_build_the_nishotaki_and_miyanaka_dams_desc: "우리 국가의 새로운 공장과 시설들은 현재 우리가 무리하지 않고 생산할 수 있는 전력량보다 더 많은 전력을 필요로 합니다. 소중한 석탄을 태우지 않고도 전력을 생산할 수 있도록 새로운 수력 발전 댐을 건설해야 합니다."
 JAP_establish_synthetic_fuel_joint_venture: "합성 연료 합작 투자 설립"
 JAP_establish_synthetic_fuel_joint_venture_desc: "20년대부터 우리는 독일과 합작 투자를 통해 석탄과 석유로부터 합성 자원을 추출하는 센터를 설립해 왔습니다. 우리는 시야를 넓히고 서방 강대국과의 협력을 확대하여 최종적으로 자급자족을 이룰 수 있도록 노력해야 합니다."
 JAP_establish_synthetic_fuel_joint_venture_tt: "특정 §Y서방 강대국§!이 §Y[ROOT.GetNameDef]§!의 독립을 §Y보장§!했거나 §Y[ROOT.GetNameDef]§!에 대한 의견을 §Y75§! 이상 보유한 경우, [ROOT.GetNameDef](이)가 추가적인 $cat_synth_oil$ 기술 보너스 및 §Y$synthetic_refinery$§!(을)를 받습니다."
 JAP_establish_nippon_hassoden: "일본발송전 설립"
 JAP_establish_nippon_hassoden_desc: "국가 전력 공급에 대한 정부의 통제력을 강화하고 전력 사용량을 규제할 수 있는 능력을 확보하기 위해, 전력 산업을 규제하는 일본 발전 및 송전 주식회사를 설립해야 합니다. 이는 기존 전력 회사들을 합병해서 간단히 달성할 수 있습니다."
 JAP_new_industrial_city_development_policy: "새로운 산업 도시 개발 정책"
 JAP_new_industrial_city_development_policy_desc: "국토계획위원회는 육군과 해군을 위한 군사 보급 시설, 군수공장 및 관련 시설 건설을 중심으로 신도시 건설 계획을 수립하고, 그리고 이들 산업을 지원하기 위한 대규모 도시 계획을 수립했습니다. 우리는 이 계획에 투자해야 합니다."
 JAP_establish_housing_corporation: "주택 공사 설립"
 JAP_establish_housing_corporation_desc: "주택이 필요한 전국의 모든 사람에게 주택을 제공하기 위해서는, 노동자를 위한 수만 채의 주택, 그리고 목수와 시민을 위한 많은 임대 주택을 건설하는 것을 목표로 하는 법인을 설립해야 합니다."
 JAP_central_agricultural_association: "중앙농업조합"
 JAP_central_agricultural_association_desc: "우리 공급망의 병목 현상을 해결하려면 여러 곳에 분산된 농업 단체들을 하나로 통합해야 합니다. 이를 위해 농업단체법에 따라 센고쿠 고타로에게 중앙농업조합을 설립하도록 지시해야 합니다."
 JAP_the_five_great_cities: "5개 대도시"
 JAP_the_five_great_cities_desc: "교토, 오사카, 요코하마, 고베, 나고야 시는 일반 도시에서는 누릴 수 없는 다양한 특례를 제공하는 특별 지정을 받았습니다. 이는 산업화 및 도시화 과정을 지원하기 위한 것이며, 궁극적으로는 '현'으로부터 독립된 특별도시가 되는 것을 목표로 합니다. 우리는 이 계획에 대한 투자를 늘려야 합니다."
 JAP_resource_security: "자원 확보"
 JAP_resource_security_desc: "마침내 완전한 자급자족이라는 우리의 야심찬 목표를 달성했습니다! 우리의 조국은 천연자원이 풍부해졌고, 이는 우리를 더욱 강화시켰습니다. 이제 누구도 우리를 막을 수 없습니다!"
 JAP_ship_management_committee: "선박운영회"
 JAP_ship_management_committee_desc: "최근 전시해운관리령 비준으로 우리는 전시에 있어서 해운의 총력을 가장 유효하게 발휘하고자 해운 사업의 통제를 위한 경영을 하고 해운에 관한 국책의 시행에 협력하는 특별법인의 설립을 승인할 수 있습니다."
 JAP_convoy_production_cost_tt: "[JAPGetConvoyProductionCostBonusText]"
 JAP_ship_management_committee_tt: "§Y$convoy_1$§!:\n   £production_cost 생산 비용: §G-15.00%§!."
 JAP_danganressha: "탄환열차 계획" # Danganressha
 JAP_danganressha_desc: "철도성은 광궤 철도가 표준궤 철도 옆에 부설되어 수송 열차가 탄환처럼 빠르게 이동할 수 있게 할 소위 '탄환열차' 계획을 승인하였습니다. 철도 선구자 시마 야스지로와 그의 아들이 이 계획의 진전을 돕겠다고 약속하였습니다."
 JAP_ministry_of_colonial_affairs: "척무성"
 JAP_ministry_of_colonial_affairs_desc: "처음에 홋카이도 개척사로 시작한 부처는 이미 큰 진전을 이루었습니다. 우리는 척무성이 남양, 조선, 가라후토, 관동과 대만을 제대로 다스릴 수 있도록 그 책임을 확대하여야만 합니다. 언젠가 이 땅들이 모두에게 '일본령'으로 불리기를!"
 JAP_manchuria_five_year_plan: "만주 산업화 5개년 계획"
 JAP_manchuria_five_year_plan_desc: "우리 열도에는 가용 토지가 부족하지만, 우리가 대륙에 가지고 있는 땅은 그렇지 않습니다. 열도를 개발할 수 없다면, 대신 대륙의 땅을 개발하면 될 일입니다. [MAN.GetNameDef]에서 대규모 산업화 계획을 시작할 것입니다."
 JAP_establish_manchuria_airplane_manufacturing_company: "만주국 비행기 제조 주식회사 설립"
 JAP_establish_manchuria_airplane_manufacturing_company_desc: "나카지마 비행기 회사는 자원 채굴지와 가까운 곳에서 장비를 생산하기 위해, 우리 감독하에 만주에 자회사를 설립하겠다고 제안했습니다. 현재 이 자회사는 '만슈'라고 불리고 있습니다. 우리는 이 훌륭한 아이디어를 지지해야 합니다."
 JAP_eastern_road_and_steel_expansion: "동부 도로 및 철강 확장"
 JAP_eastern_road_and_steel_expansion_desc: "만주 지역의 광산 및 산업 확장을 촉진하기 위해 동부도로개발공사를 설립해야 합니다. 이 사업이 완료되면 톄창쯔, 우다오쟝, 스렌거우에 광산 기지를, 다리쯔와 치다오거우에 철광석 채굴 사무소를 설립할 것입니다."
 JAP_sea_promote_japanese_settlement: "일본인 정착지 선전"
 JAP_sea_promote_japanese_settlement_desc: "만주에 우리 국민을 정착시켜 노동력을 늘릴 수 있으며, 그에 따라 공장 건설에 더 적합한 입지를 마련할 수 있습니다. 또한, 그곳으로 이주하는 사람들은 농산물을 생산하여 본국으로 보낼 수도 있습니다."
 JAP_construct_the_sui_ho_dam: "수풍댐 건설"
 JAP_construct_the_sui_ho_dam_desc: "만주 랴오닝성의 산업에 충분한 에너지를 공급하기 위해서는 수풍 중력댐을 건설해야 합니다. 우리 공학자들은 아시아 최대 규모의 중력댐 건설 계획을 수립했으며, 압록강수력발전주식회사 및 평북철도주식회사와 계약을 체결하여 이를 실현할 계획입니다."
 JAP_the_shuilikeng_power_plant: "수이리컹 발전소"
 JAP_the_shuilikeng_power_plant_desc: "대만 개발은 계획대로 진행되고 있지만, 전력 생산 문제가 점점 더 시급해지고 있습니다. 다행히 이러한 문제는 멘파이탄 발전소와 같은 수력 발전소가 건설됨으로써 어느 정도 해소되었습니다. 우리는 과거 공학자들의 경험을 본받아 섬 전역에 댐과 발전소를 계속 건설해야 합니다."
 JAP_develop_the_south_seas_mandate: "남양 위임통치령 개발"
 JAP_develop_the_south_seas_mandate_desc: "대전쟁 후 국제연맹이 우리에게 부여한 남양 제도 일본 위임통치령은 광활하고 거의 미개척된 영토로서, 개발의 여지가 많습니다. 우리가 이 지역을 개발하고 우리 국민에게 부를 제공하는 데 특화시킨다면, 이 지역을 통치하는 남양 정부가 지역 주민을 설득하여 우리 주로 완전히 통합될 수 있을 것입니다."
 JAP_build_up_korean_industries: "조선 산업 구축"
 JAP_build_up_korean_industries_desc: "우리는 조선반도의 산업 기반을 구축하면서, 특히 중공업과 군수산업을 강화하는 데 집중해야 합니다. 이러한 기반은 앞으로 중국이나 서구와 전쟁을 치르는 데 매우 중요할 겁니다. 이 정책은 우가키 가즈시게가 처음 제안했으며, 우리는 이 길을 계속 따라가야 합니다."
 JAP_increase_agricultural_export: "농업 수출 증가"
 JAP_increase_agricultural_export_desc: "우리가 이 영토를 차지한 이래로 조선은 우리 제국의 곡창지대 역할을 해왔습니다. 우리는 농업을 증대하기 위해 더욱 노력해서 이 땅에서 나오는 식량이 제국 전역으로 수출되게 해야 합니다."
 JAP_hydroelectric_dams_in_korea: "수력 발전 댐"
 JAP_hydroelectric_dams_in_korea_desc: "우리가 개입하여 조치를 위하지 않는다면 조선의 산업화와 전력 개발은 갑작스럽게 중단될 것입니다. 우리는 이 지역 전역에 새로운 중력댐을 건설해야 하며, 한강수력전기회사의 공학자들은 이미 화천댐이라는 이름의 댐을 건설하기 위한 정교한 계획을 수립했습니다."
 JAP_prepare_for_peninsular_warfare: "반도 전쟁에 대비"
 JAP_prepare_for_peninsular_warfare_desc: "만약 우리가 전쟁에서 후퇴하게 된다면, 조선반도는 아마도 대륙에서의 마지막 방어선이 될 것입니다. 우리는 그러한 최악의 시나리오가 발생할 경우 이 지역을 방어할 수 있도록 만반의 준비를 해야 합니다."
 JAP_establish_the_japanese_korean_army: "조선군 확장"
 JAP_establish_the_japanese_korean_army_desc: "조선군은 1904년 이래로 한반도에서 주둔군 역할을 했지만 1931년 만주 침공 외에는 전투에 많이 참여하지 않았습니다. 우리는 이 군대를 제대로 된 전력으로 사용하기 위해 조선총독부를 구속하는 조약을 철회하여 이 군대를 확장해야 합니다."
 JAP_increase_crop_yields: "작물 수확량 증대"
 JAP_increase_crop_yields_desc: "남양 제도에는 수익성이 높은 잠재적 환금 작물인 코코넛이 풍부하게 있습니다. 우리는 민간 사업과 정부 자본이 결합된 독점 기업을 장려해야 합니다. 또한 남양흥발과 계약을 체결함으로써 사탕수수 농장, 설탕 대농장, 바나나, 파인애플, 토란, 카사바, 커피 및 기타 열대 농산물을 재배할 수 있게 되어 생산량 면에서 대만과 동등한 수준이 될 것입니다."
 JAP_improve_agricultural_output: "농업 생산량 개선"
 JAP_improve_agricultural_output_desc: "대만의 산업 생산량이 농업 생산량을 초과할 것으로 예상됩니다. 이는 우리 산업에 도움이 되지만, 대만의 농산물 수출이 우리 국민의 행복과 군에 대한 보급에 매우 중요하다는 점을 고려하면 이상적인 상황은 아닙니다. 우리는 이 문제를 즉시 해결해야 합니다!"
 JAP_upgrade_the_oriental_development_company: "동양척식주식회사 확장"
 JAP_upgrade_the_oriental_development_company_desc: "동양척식주식회사는 현재 거의 모든 해외 영토에서 총 9개의 지사를 운영하고 있습니다. 이 지사들은 우리의 야망을 충족하는 방향으로 지역 발전을 이끌고, 산업 및 농업 개발이 무엇보다도 효율성을 추구하도록 이끄는 데 중요한 역할을 합니다. 따라서 우리 식민지를 개선하기 위해서는 이 회사를 확장하고 회사에 필요한 자원이 부족하지 않도록 신경 써야 합니다."
 JAP_the_imperial_defense_plan: "[JAP_the_imperial_defense_plan_key]"
 JAP_the_imperial_defense_plan_imperial: "제국국방방침"
 JAP_the_imperial_defense_plan_national: "국방방침"
 JAP_the_imperial_defense_plan_desc: "국가를 지키기 위해서는 새로운 선제적 방어 계획을 수립해야 합니다. 우리는 어떤 전쟁이든 대규모 기습 공격으로 상대에 결정적인 타격을 줌으로써 승리할 것이며, 장기전을 피하고 적이 우리의 요구에 굴복하도록 강요할 것입니다."
 JAP_first_strike_principle_tt: "§Y[ROOT.GetNameDef]§! 측이 §Y인접한 국가§! 또는 인접한 국가의 종속국에 §R전쟁을 선포§!하면 §Y90일§! 동안 다음을 획득합니다:\n §Y$JAP_first_strike_principle_dm$§!\n $MODIFIER_ATTACK_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!\n  $MODIFIER_BREAKTHROUGH_BONUS_AGAINST_A_COUNTRY$: §G+10.0%§!"
 JAP_kantai_kessen_tt: "§Y[ROOT.GetNameDef]§! 측이 §Y$capital_ship$§!을 가진 국가에 §R전쟁을 선포§!하면 §Y180일§! 동안 다음을 획득합니다:\n §Y$JAP_kantai_kessen_dm$§!\n  국가에 대한 주력함 공격: §G+10.0%§!\n  국가에 대한 탐지 속도: §G+10.0%§!"
 JAP_first_strike_blocked_due_to_kwantung_army_tt: "관동군의 §R계획되지 않은 공세§!로 인해 §Y$JAP_first_strike_principle_dm$§! 보너스를 얻지 못합니다."
 JAP_divert_naval_guns_to_the_army: "해군 포를 육군으로 전용"
 JAP_divert_naval_guns_to_the_army_desc: "지상군이 열차포나 전차와 같은 중화기를 사용할 수 있도록 하기 위해서는, 해군 포 생산의 일부를 육군 쪽으로 전환해야 합니다."
 JAP_divert_naval_guns_to_the_army_tt: "[ROOT.capital.GetName]에서 §Y$railway_gun_equipment_1$ 2개§! 부대 창설."
 JAP_expand_kawagoe_army_arsenal: "가와고에 육군조병창 확장"
 JAP_expand_kawagoe_army_arsenal_desc: "현재 우리 군수산업은 생산 수요를 충족하는 데 어려움을 겪고 있고, 그 때문에 우리 군은 현대의 전장에서 필요한 전투 능력을 충분히 발휘하지 못하고 있습니다. 수요에 맞는 물자를 공급할 가능성을 높이려면 사이타마에 있는 가와고에 육군조병창을 확장해야 합니다."
 JAP_reform_the_army: "군대 개혁"
 JAP_reform_the_army_desc: "우리 군에서 빠르게 승진하고 있는 장군 데라우치 히사이치 백작은 우리 육군 교리를 개정할 것을 제안했습니다. 그는 기존의 대규모 공세 교리를 시대에 뒤떨어진 것으로 여기며, 더욱 기동성 있는 형태의 전술이 미래의 전장을 지배할 것이라고 주장합니다. 그의 조언에 귀를 기울이고 시대에 뒤처지지 않도록 해야 합니다."
 JAP_rely_on_supremacy_of_the_will: "보병 공세에 의존"
 JAP_rely_on_supremacy_of_the_will_desc: "도조 히데키 장군은 전쟁은 결정적인 선제 공격으로 이기고, 전투는 영광스러운 대규모 돌격과 의지의 우위를 통해 이겨야 한다고 주장한 적이 있습니다. 이 주장은 우리의 현 군사 교리에 잘 부합하므로, 우리는 이 주장을 지지해야 합니다."
 JAP_rethink_armor_doctrine: "기갑 교리 재고"
 JAP_rethink_armor_doctrine_desc: "데라우치 히사이치는 심각한 결론에 도달했습니다. 우리의 현재 기갑 차량과 지상 차량 설계이 경보병 이외의 다른 적과 싸울 준비가 되어 있지 않으며, 서방 기갑 차량과 마주친다면 전멸할 거라는 겁니다. 우리는 이 문제를 최대한 빨리 해결해야 합니다!"
 JAP_foreign_tank_modernization_cooperation: "외국 전차 현대화 계획"
 JAP_foreign_tank_modernization_cooperation_desc: "서방을 이기려면 먼저 그들의 설계를 연구하고, 그 연구를 통해 그들을 극복하는 방법을 배워야 합니다. 그러려면 서방 강대국 중 하나와 우호 관계를 맺고, 최종적으로 그들이 감탄할 만한 전차를 생산해야 합니다."
 JAP_foreign_tank_modernization_cooperation_tt: "§Y서방 강대국§!이 §Y[ROOT.GetNameDef]§!의 독립을 §Y보장하거나§! §Y[ROOT.GetNameDef]§!(와)과 같은 §Y세력§!에 있음"
 JAP_foreign_tank_modernization_cooperation_2_tt: "모든 §Y전차 설계사§!에서 군수산업체 특성 §Y$JAP_mio_trait_foreign_research_and_development_cooperation$§! 잠금 해제. §R하나의 설계사에만 적용될 수 있음§!."
 JAP_domestic_tank_modernization_program: "국산 전차 현대화 계획"
 JAP_domestic_tank_modernization_program_desc: "우리는 실수에서 교훈을 얻어, 우리 기갑 차량이 대전차 무기를 견딜 수 있게 해야 합니다. 그렇지 않으면 우리 군대는 파멸할 것입니다. 이는 서방 강대국들의 설계에 의존해서는 안 되며, 위대한 [ROOT.GetAdjective] 국민들의 독창성에 기대어 이루어져야 합니다."
 JAP_the_ultimate_tank: "궁극의 전차"
 JAP_the_ultimate_tank_desc: "우리 공학자들이 훌륭한 아이디어를 생각해 냈습니다. 작은 차량을 대량으로 배치하는 대신, 최소한의 지원만으로도 적을 분쇄할 수 있는 강철의 거대 전차를 개발하자는 것입니다. 공학자들의 첫 번째 초안은 오이 전차라고 불리는 차량이며, 우리는 이 비전을 최대한 빨리 현실로 구현하기 위한 작업을 개시해야 합니다."
 JAP_the_ultimate_tank_tt: "\n§Y$super_heavy_tank_chassis$§! 기술 연구 시:\n"
 JAP_prepare_the_northern_front: "북부 전선 준비"
 JAP_prepare_the_northern_front_desc: "관동군은 오랫동안 [SOV.GetNameDef] 측과의 본격적인 전투에 돌입하기를 원해 왔지만, 그러기에는 군사 기반시설이 부족했습니다. 우리는 만주 지역의 도로와 철도 확장에 투자해야 합니다. 그래야 궁극적으로 [SOV.GetAdjective] 측을 시베리아에서 몰아내는 데 성공할 수 있을 것입니다."
 JAP_enact_the_national_conscription_law: "국가 징병법 제정"
 JAP_enact_the_national_conscription_law_desc: "군복무에 적합한 [ROOT.GetAdjective] 남성을 전부 찾아내 징집하라는 명령이 내려졌습니다. 우리는 가장 외딴 마을에도 징집관을 파견하여 더 많은 병력을 신속하게 징집해야 합니다."
 JAP_instill_the_spirit_of_bushido: "무사도 정신 주입"
 JAP_instill_the_spirit_of_bushido_desc: "국가신토와 무사도라는 전통적인 윤리 개념을 통해 우리는 신민에게 국익과 황실을 위해 자신을 희생하고자 하는 욕구를 심어 줄 수 있습니다."
 JAP_instill_the_spirit_of_bushido_tt: "전술 사용 가능: §Y$tactic_grand_banzai_charge$§!"
 JAP_adopt_new_assault_doctrine: "새로운 공격 교리 채택"
 JAP_adopt_new_assault_doctrine_desc: "하타 슌로쿠 장군은 전투에서 적을 결정적으로 격파하는 새로운 방법을 제안했습니다. 대량의 포병을 투입하고 적을 포격하여 항복시킨 후, 사기가 저하되고 뿔뿔이 흩어진 패잔병들을 공격하여 승리를 확정 지으면 됩니다."
 JAP_develop_lethal_infantry_equipment: "치명적인 보병 장비 개발"
 JAP_develop_lethal_infantry_equipment_desc: "육군은 현재 보유하고 있는 무기가 얼마나 구식인지 분명히 밝히고 이에 대한 조치를 요구하고 있습니다. 우리는 더 이상 전쟁에서 패배하지 않도록 더욱 현대적인 보병 장비를 개발하는 데 막대한 금액을 투자해야 합니다."
 JAP_develop_lethal_infantry_equipment_tt: "$JAP_army_faction$이 최소 $JAP_imperial_influence_tier_3$일 경우, 다음 또한 얻게 됩니다:\n"
 JAP_develop_sophisticated_artillery_equipment: "정교한 포병 장비 개발"
 JAP_develop_sophisticated_artillery_equipment_desc: "육군은 현재 보유하고 있는 무기가 얼마나 구식인지 분명히 밝히고 이에 대한 조치를 요구하고 있습니다. 우리는 적군이 항복한 거나 다름없어질 때까지 우리가 돌격할 필요가 없도록 더욱 현대적인 야포 개발에 막대한 금액을 투자해야 합니다."
 JAP_expand_the_irago_proving_ground: "이라고 시험장 확장"
 JAP_expand_the_irago_proving_ground_desc: "전장을 더욱 잘 장악하기 위해서는 새롭고 실험적인 무기를 시험하는 이라고 시험장을 확장해야 합니다. 그곳에서 우리는 모든 적을 우리 앞에 굴복시킬 전쟁 도구를 개발할 수 있을지도 모릅니다."
 JAP_sea_mountaineers: "산악병 연대 창설"
 JAP_sea_mountaineers_desc: "우리 육군은 과감한 조치를 취하지 않고서는 중국 남부와 서부의 산악 지대를 돌파할 수 없다는 것을 깨달았습니다. 따라서 돌격의 선봉에 서서 적진을 돌파할 특수 산악병 여단을 창설할 것을 요청했습니다."
 JAP_jungle_adaptation: "정글 적응"
 JAP_jungle_adaptation_desc: "우리 육군은 과감한 조치를 취하지 않고서는 버마와 인도네시아의 정글 지역을 돌파할 수 없다는 것을 깨달았습니다. 따라서 돌격의 선봉에 서서 적진을 돌파할 특수 정글 사단을 창설할 것을 요청했습니다."
 JAP_army_weapons_administration_headquarters: "육군병기행정본부"
 JAP_army_weapons_administration_headquarters_desc: "육군 병기 제조, 보급, 연구, 개발, 시험, 교육을 통합하려면 우리는 육군병기행정본부를 설립하여야 합니다. 이를 통하여 우리 산업이 [SOV.GetNameDef] 및 [USA.GetNameDef] 같은 강대국들에 승산이 있기를 바랍니다."
 JAP_army_weapons_administration_headquarters_tt: "$JAP_army_faction$이 최소 $JAP_imperial_influence_tier_3$일 경우, §Y육상전 연구소§! §G1§!개를 추가로 얻게 됩니다."
 JAP_pivot_towards_defensive_measures: "방어적 조치로 전환"
 JAP_pivot_towards_defensive_measures_desc: "전쟁은 우리에게 유리하게만 전개되지 않았습니다. 적들이 본토에 상륙할 가능성이 점점 더 커지고 있지만, 현재 우리는 맞서 싸울 준비가 되어 있지 않습니다. 우리는 이 문제를 해결해야 합니다. 그렇지 않으면 우리 스스로 초래한 백 년간의 치욕을 겪게 될 것입니다!"
 JAP_strenghten_the_supply_lines: "보급선 강화"
 JAP_strenghten_the_supply_lines_desc: "우리의 보급선은 감당할 수 없을 정도로 길고 취약해졌으며, 그 결과 우리 병력은 손실을 입고 있습니다. 우리가 계속 성과를 내려면 이 상황을 빠르게 해결해야 합니다. 우리 병력이 무너지고 쓰러지기 전까지 남은 시간이 얼마 없습니다."
 JAP_ni_go_nuclear_project: "니고 핵 프로젝트"
 JAP_ni_go_nuclear_project_desc: "육군 위원회는 이화학연구소에 '니고 프로젝트'라는 실험 프로젝트를 시작했습니다. 이 프로젝트의 목표는 전자기 분리, 기체 확산, 원심 분리와 같은 대체 방법을 배제하고 열 확산을 통해 우라늄-235를 분리하는 것입니다. 조만간 이 기술을 군사 목적으로 활용할 수 있기를 바랍니다."
 JAP_establish_showa_aircraft_idnsutry: "쇼와비행기공업 설립"
 JAP_establish_showa_aircraft_idnsutry_desc: "도쿄의 아키시마에 쇼와비행기공업 주식회사를 설립하는 걸 허가해 달라는 요청을 받았습니다. 이 회사는 우리 군에 제공할 군용 항공기를 제조하기를 희망합니다. 우리는 이 요청을 승인하고, 즉시 항공 장비를 제공하기 위한 작업을 시작하게 해야 합니다."
 JAP_develop_new_fighters: "신형 전투기 개발"
 JAP_develop_new_fighters_desc: "미쓰비시의 신형 기체는 지금까지 설계된 항공모함 탑재 전투기 중 가장 우수할 가능성이 큽니다. 뛰어난 기동성과 적절한 항속거리를 갖춘 이 전투기는 앞으로 수년간 우리에게 큰 힘이 될 것입니다. 즉시 시제품 제작과 양산에 착수해야 합니다."
 JAP_modern_bombers: "현대식 폭격기"
 JAP_modern_bombers_desc: "현대화된 전술폭격기는 전장에서 우리 군대를 지원하는 데 핵심적인 역할을 합니다. 따라서 우리는 육군과 해군 모두에 지상군을 위한 전술 지원을 제공할 수 있는 항공기를 개발하기 시작하도록 명령해야 합니다."
 JAP_improve_the_type_91_aerial_torpedo: "91식 항공어뢰 개선"
 JAP_improve_the_type_91_aerial_torpedo_desc: "우리는 얕은 바다에서 함선을 타격하는 데 특화된 어뢰를 개발하여 항구 타격 능력을 향상해야 합니다. 이 항공어뢰는 우리의 최첨단 어뢰인 장창어뢰에서 영감을 받았으며, 우리가 꿈꿔 왔던 것보다 훨씬 빠르게 승리의 결실을 안겨줄 겁니다."
 JAP_7075_aluminium_alloy: "7075 알루미늄 합금"
 JAP_7075_aluminium_alloy_desc: "우리 기체가 적과 조우했을 때 대등하게 싸울 수 없다면 항속거리도 아무 소용이 없습니다. 우리 기종이 우위에 설 수 있도록 우수한 기동성을 갖춘 기체를 생산해야 합니다. 미쓰비시의 공학자들은 비행기 제작에 혁명을 일으킬 새로운 알루미늄 합금을 개발했습니다."
 JAP_escort_efficiency: "공중 호위에 투자"
 JAP_escort_efficiency_desc: "우리는 폭격기와 수송기가 요격당하여 격추되지 않도록 공중전을 포함한 모든 분야에서 적에 대한 우위를 유지해야 합니다. 현대화된 전투기는 이를 위해 필수적이며, 미래의 승리를 위한 열쇠입니다."
 JAP_sea_sturdy_aircraft: "견고한 항공기"
 JAP_sea_sturdy_aircraft_desc: "기동성과 항속거리는 둘 다 중요하지만, 하늘에서 승리를 결정하는 요소는 그것만이 아닙니다. 만약 우리 비행기가 종이처럼 얇다면, 싸움이 시작되기도 전에 패배할 것입니다. 따라서 우리는 더 강한 기체와 더 두꺼운 장갑을 개발하는 데 자원을 투자해야 합니다. 그래야만 앞으로 오랫동안 하늘을 지배할 수 있습니다."
 JAP_sea_sturdy_aircraft_tt: "특정 인물을 표적으로 하는 공중 공격의 가능성을 감소시킵니다."
 JAP_sea_long_operational_range: "장거리 작전 범위"
 JAP_sea_long_operational_range_desc: "우리가 빠른 승리를 원하더라도, 직접적인 군사적 대결만으로는 전쟁에서 쉽게 승리할 수 없습니다. 태평양 전구에서의 전쟁은 워낙 전장이 광범위하기에, 성공을 원한다면 그 거리를 극복할 수 있는 기종이 필요합니다."
 JAP_project_z_bomber_project: "Z 폭격기 계획"
 JAP_project_z_bomber_project_desc: "적의 수도는 우리로부터 멀리 떨어져 있기 때문에 조기에 결정타를 넣어서 전쟁을 신속하게 끝내기가 어렵습니다. 따라서 필요하다면 미국 동부 해안까지 도달할 수 있는 항공기를 개발하고, 전선 후방의 적 산업 시설을 파괴할 수 있는 새로운 전략폭격기 모델에 투자해야 합니다."
 JAP_adopt_new_air_doctrine: "신규 공군 교리 채택"
 JAP_adopt_new_air_doctrine_desc: "우리와 동일한 기술적 역량을 갖춘 적과 싸워 본 지금, 우리는 전투 교리를 현대화해야 한다는 사실을 깨달았습니다."
 JAP_the_divine_wind: "신풍"
 JAP_the_divine_wind_desc: "특공대 전술인 가미카제는 자살 공격을 자포자기식 최후의 수단에서 하나의 정립된 교리로 변화시켰습니다. 사람이 직접 탑승해 조종하는 미사일이나 다름없는 새로운 기체를 사용하면, 이 공격은 사실상 막을 수 없게 될 것입니다."
 JAP_sea_unify_the_air_forces: "공군 통합"
 JAP_sea_unify_the_air_forces_desc: "우리는 너무 오랫동안 육군과 해군의 독자적 항공기 연구 개발로 인해 어려움을 겪어 왔습니다. 무장의 통일성과 제한된 연구 자원의 효율적인 활용을 위해 양군의 계획을 통합해야 합니다."
 JAP_sea_unify_the_air_forces_tt: "모든 §Y항공기 설계사§!에서 군수산업체 특성 §Y$JAP_mio_trait_unified_research_and_development$§! 잠금 해제. §R하나의 설계사에만 적용될 수 있음§!."
 JAP_sea_unify_the_air_forces_2_tt: "§Y$JAP_army_and_naval_air_services_dm$§!를 §Y$JAP_japanese_airforce_dm$§!으로 교체, 효과 변화:"
 JAP_improved_radio_communications: "무전 통신 개선"
 JAP_improved_radio_communications_desc: "현재 우리 무전기는 상태가 매우 나쁘며, 그 결과 깊은 정글이나 외딴 섬에서는 통신 불량과 신호 부족으로 인해 병사들의 대형이 깨지는 경우가 많습니다. 이런 일이 더는 발생하지 않도록 장비를 현대화하고 새로운 통신탑을 건설해야 합니다."
 JAP_combined_arms: "제병협동"
 JAP_combined_arms_desc: "공군과 지상군의 협력이 성공의 열쇠입니다. 더 나은 지원을 제공하고 우리 육군이 직면할 수 있는 모든 장애물을 전장에서 제거하기 위해, 우리는 항공기가 다른 병과와 협력할 수 있도록 하는 제병협동 전술에 투자해야 합니다."
 JAP_sea_jet_prototypes: "황국2호병기"
 JAP_sea_jet_prototypes_desc: "항공의 미래는 프로펠러에 달려 있지 않습니다. 항공기의 성능 향상을 위해서는 제트 추진 시스템을 고려해야 합니다. 우리 공학자들은 이 새로운 실험기를 제작하는 프로젝트를 '황국2호병기'라고 명명했으며, 이 모델은 '깃카'라고 불립니다."
 JAP_rockets_development: "로켓 개발"
 JAP_rockets_development_desc: "이와쿠로 히데오는 유도 공대지 미사일과 지대공 대공 미사일에 관해 훌륭한 아이디어를 많이 가지고 있습니다. 우리는 그의 아이디어를 채택하고, 미래의 승리에 도움이 될 새로운 형태의 로켓 공학을 개발해야 합니다."
 JAP_expand_hiratsuka_navy_arsenal: "히라쓰카 해군화약창 확장"
 JAP_expand_hiratsuka_navy_arsenal_desc: "1905년에 설립된 히라쓰카 해군화약창은 크게 확장될 잠재력을 가지고 있습니다. 기관총 탄약, 해군 포탄, 용매 회수, 나이트로글리세린 생산 등 다양한 설계 및 엔지니어링 공장을 전문화할 수 있게 될 것입니다."
 JAP_expand_hiratsuka_navy_arsenal_tt: "§Y런던 해군군축조약§!을 탈퇴 또는 §Y에스컬레이터 조항 적용§!"
 JAP_expand_navy_technical_department: "해군함정본부 확장"
 JAP_expand_navy_technical_department_desc: "우리 해군의 규모를 늘리고 그에 걸맞게 조선소를 확장하기 위한 신규 예산을 논의해야 합니다. 현대적 요구 사항에 부합하는 시설을 갖추기 위한 첫걸음은 해군함정본부를 확장하는 것입니다."
 JAP_prepare_the_southern_front: "남부 전선 준비"
 JAP_prepare_the_southern_front_desc: "태평양에서의 전쟁은 상당한 상륙 작전을 수반할 것입니다. 이 임무를 수행할 수 있도록 해군특별육전대를 확장해야 합니다. 이와 함께, 해병 공수부대는 주력 부대가 해당 지역에 도착하기 전에 전략적 위치와 섬을 점령할 수 있기 때문에 해병 공수부대에 투자할 가치가 있을 것입니다."
 JAP_prepare_the_southern_front_tt: "§Y동남아시아 국가§!를 지배하는 국가를 대상으로 [ROOT.GetNameWithFlag](이)가 §R선전포고§!를 하는 경우:"
 JAP_focus_on_aircraft_carriers: "항공모함 중점"
 JAP_focus_on_aircraft_carriers_desc: "전함은 과거의 유물이 되었습니다. 우리는 미래를 바라보아야 하고, 그 미래는 항공기에 있습니다. 항공모함이라면 태평양 전역에 공군력을 투사할 수 있게 해줄 것입니다."
 JAP_balanced_naval_approach: "균형 잡힌 해군 전략"
 JAP_balanced_naval_approach_desc: "전함이나 항공모함 중 한쪽에 모든 것을 걸었다가 그것이 적에게 효과가 없다는 게 드러나면 우리는 큰 곤경에 빠질 겁니다. 따라서 우리는 균형 잡힌 해군 전략을 유지하고 두 분야 모두에 투자해야 합니다."
 JAP_sea_battleship_initiative: "전함 우선"
 JAP_sea_battleship_initiative_desc: "우리의 우수한 전함 설계 덕분에, 단 한 번의 결정적인 교전이면 해상의 승자를 가릴 수 있습니다. 우리는 바람처럼 빠르게 결정적인 교전을 벌이고 승리를 쟁취할 수 있도록 전투 함대를 최적화해야 합니다."
 JAP_sea_heavier_naval_guns: "중함포에 투자"
 JAP_sea_heavier_naval_guns_desc: "적들이 해군 함선의 장갑에 막대한 투자를 한 것 같습니다. 우리는 그들의 발전을 따라잡고 함체를 뚫을 수 있도록 해야 합니다. 이를 위해 더 강력한 함포에 투자하는 것이 현명할 것입니다."
 JAP_sea_bigger_better_yamato: "쓰시마급 전함"
 JAP_sea_bigger_better_yamato_desc: "우리는 자원이 풍부하지 않으므로, 가진 자원을 최대한 효율적으로 활용해야 합니다. 우리는 전면전에서 어떠한 적이라도 격파할 수 있는, 지구 역사상 가장 강력한 전함을 건조할 것입니다. 이렇게 되면 우리의 적들은 우리 앞에 고개를 숙이거나, 그 존재 자체가 사라지게 될 것입니다."
 JAP_yokosuka_naval_air_technical_arsenal: "요코스카 해군항공기술창"
 JAP_yokosuka_naval_air_technical_arsenal_desc: "요코스카 해군항공기술창은 새로운 항공모함 함대에 최첨단 항공기를 공급하는 데 핵심적인 역할을 할 것이며, 아이치 항공기 및 규슈 비행기 주식회사와 같은 회사에서 양산하여 히로 해군공창에서 조립할 수 있도록 더 나은 설계를 개발하는 데 중점을 둘 것입니다."
 JAP_establish_the_mine_warfare_force: "소해대 창설"
 JAP_establish_the_mine_warfare_force_desc: "서방 국가들이 해상 통제 수단으로 기뢰를 사용하고 있다는 사실을 알게 되었습니다. 우리는 이러한 아이디어를 본받아야 하지만, 이를 위해서는 기뢰를 감시하고 필요할 때마다 기뢰 소해 임무를 담당할 부대를 창설해야 합니다."
 JAP_akizuki_class_destroyers: "아키즈키급 구축함"
 JAP_akizuki_class_destroyers_desc: "우리는 항공모함 전단과 전투 함대에 배치할 강력한 대공 스크린 능력을 갖춘 고성능 다목적 플랫폼 함선이 필요합니다. 따라서 우리 공학자들은 유구모급 구축함을 개량하여 아키즈키라는 새로운 함급을 개발하기 시작했습니다."
 JAP_form_the_kido_butai: "기동부대 창설" # Form the Kidō Butai
 JAP_form_the_kido_butai_desc: "최대의 공격력을 발휘하기 위해, 세계 역사상 전례 없는 규모의 항공모함을 한데 모아 하나의 전단으로 편성할 것입니다. 이러한 형태의 통합 공격 작전을 가능케 하는 작전 교리를 개발함으로써, 적들은 우리의 해군 항공력 우위를 결코 넘어서지 못할 것입니다."
 JAP_form_the_kido_butai_tt: "§Y[USA.GetNameWithFlag]§!에 대한 진주만 §Y습격§!의 성공 확률이 증가할 것입니다."
 JAP_nationalize_suzuka_naval_arsenal: "스즈카 해군공창 국유화"
 JAP_nationalize_suzuka_naval_arsenal_desc: "스즈카 해군공창은 해군용 항공 무기, 경무장, 탄약을 생산하는 시설입니다. 우리는 이 시설을 국유화하여 확장하고, 이곳에 새로운 해군 수리창을 설립해야 합니다."
 JAP_nationalize_fujinagata_shipyards: "후지나가타 조선소 국유화"
 JAP_nationalize_fujinagata_shipyards_desc: "후지나가타 조선소는 오사카에 있는 중요한 조선소이자 철도 차량 제조사로서, 전쟁 수행에 전략적으로 중요한 역할을 합니다. 시설을 확장하고 더 많은 인력을 징발하기 위해서는 이 조선소들을 과감히 국유화해야 할 것입니다."
 JAP_naval_armaments_program: "해군 무장 계획"
 JAP_naval_armaments_program_desc: "우리 조선소와 산업이 끊임없이 성장하는 우리의 야망에 부응할 수 있도록, 해군은 출사준비 제1착 작업건함계획의 일환으로 새로운 확장 계획을 수립했습니다. 이 계획에는 새로운 군함이 포함되며, 293척 이상의 함선을 보유하도록 해군을 확장하는 것이 목표입니다."
 JAP_naval_armaments_program_tt: "§Y$JAP_focus_on_aircraft_carriers$§! 완료 시: 항공모함 §Y파생형§! 및 §Y쇼카쿠급§!의 §Y생산 라인 4개§! 생성\n§Y$JAP_balanced_naval_approach$§! 완료 시: 항공모함과 초전함의 §Y파생형§! 및 §Y쇼카쿠급§!과 §Y야마토급§! 모두의 §Y생산 라인 2개§! 생성\n§Y$JAP_sea_battleship_initiative$§! 완료 시: 초전함 §Y파생형§! 및 §Y야마토급§!의 §Y생산 라인 4개§! 생성\n"
 JAP_radio_guided_missiles: "열추적 미사일"
 JAP_radio_guided_missiles_desc: "일본 제국 육군 병기국은 유도 무기 개발에 큰 진전을 이루었습니다. 비행기에서 선박 목표물에 투하하는 자유 낙하형, 적외선 유도, 자이로 안정화 미사일 개발에 있어 혁신을 앞두고 있습니다. 이 신형 무기는 '케고'로 명명되었습니다."
 JAP_assure_superior_naval_quality: "해군의 질적 우위 보장"
 JAP_assure_superior_naval_quality_desc: "숫자도 중요하지만, 적이 우리가 보유 중인 최강의 함선보다 더 강력한 함선을 보유하게 해서는 안 됩니다. 야마토는 좋은 첫걸음이었지만, 우리는 이러한 발상을 더욱 발전시켜야 합니다."
 JAP_seek_strength_in_numbers: "수적 우위 추구"
 JAP_seek_strength_in_numbers_desc: "한 척의 함선만으로는 교전에서 승리할 수 없습니다. 우리는 함대를 다양화하고, 단순히 질에만 집중하기보다는 숫자를 늘려야 합니다. 숫자는 질에 밀리지 않는 강함의 척도이니 말입니다."
 JAP_seek_strength_in_numbers_tt: "모든 §Y함선 설계사§!에서 군수산업체 특성 §Y$JAP_mio_trait_strength_in_numbers$§! 잠금 해제. §R하나의 설계사에만 적용될 수 있음§!."
 JAP_secure_the_sea_lanes: "항로 안전 확보"
 JAP_secure_the_sea_lanes_desc: "우리 함대가 적 잠수함과 어뢰정에 방해받지 않고 작전을 수행하려면 최신예 호위함이 필요합니다. 여기에 투자해야만 우리 수송선이 목적지에 안전하게 도착할 수 있습니다."
 JAP_fix_flawed_naval_designs: "결함 있는 설계 수정"
 JAP_fix_flawed_naval_designs_desc: "우리 함선은 상부가 무겁게 설계되어 있어서, 항구를 떠나자마자 전복되는 사고가 발생한 적도 있습니다. 우리는 이 문제를 즉시 해결하여 함선이 안전하게 바다로 나갈 수 있도록 해야 합니다."
 JAP_f_go_nuclear_project: "F-고 핵 프로젝트"
 JAP_f_go_nuclear_project_desc: "해군 사령부는 핵 기술의 힘을 함대에 활용하기 위한 핵 연구 프로그램을 시작하려 합니다. 교토 제국대학교의 아라카쓰 분사쿠 교수가 이를 수행할 것을 제안했습니다. 그의 팀에는 우리에게 필요한 획기적인 발견을 확실히 이루어 낼 저명한 이론가인 유카와 히데키가 포함되어 있습니다."
 JAP_combined_nuclear_research_efforts: "합동 핵 연구"
 JAP_combined_nuclear_research_efforts_desc: "우리 군종 간의 적대 행위가 끝나감에 따라, 이제 그들의 야심 찬 핵 프로젝트를 하나로 통합하고 우리 국가의 가장 뛰어난 인재를 모두 같은 팀에서 일하게 해야 할 때입니다."
 JAP_end_the_interservice_rivalry: "군부 대립 종식"
 JAP_end_the_interservice_rivalry_desc: "우리는 몇 번이나 승리하여 세계열강에 합류할 수 있음을 증명했습니다. 그러나 내부 파벌들은 아직도 헛되이 자원을 두고 다투고 있습니다. 우리는 이 이해관계의 분열을 종식하여 오랜 세월 끝에 마침내 하나로 뭉치고, [ROOT.GetAdjective](이)가 앞으로 수백 년 동안 아시아를 지배하게 해야 합니다."
 JAP_end_the_interservice_rivalry_tt: "육군과 해군 간의 §Y군부 대립§!을 종식시킬 것입니다. 상대 파벌과의 지위 경쟁으로 인한 §G악의적인 행위를 더 이상 하지 않고§! 다른 파벌과 동일한 방식으로 기능할 것입니다."
 JAP_seek_yakuza_support: "야쿠자의 지지 모색"
 JAP_seek_yakuza_support_desc: "음지에서 막강한 권력을 휘두르며 정치인과 장군 모두에게 영향을 미치며 그들을 조종하는 집단이 많이 있습니다. 우리는 이러한 집단들과 동맹을 맺고, 군부를 억누르는 일에 협력하도록 설득해야 합니다."
 JAP_seek_yakuza_support_tt: "§Y내전§! 발발 시 §Y제국 육군§! 중 우리 편으로 돌아서는 병력의 비율이 더 커집니다."
 JAP_seek_yakuza_support_2_tt: "§Y장군§! §G1§!명이 우리에게 충성을 맹세합니다."
 JAP_expand_the_metropolitan_police: "경시청 확장"
 JAP_expand_the_metropolitan_police_desc: "민간 경찰은 군부의 지시를 따르지 않는 분명한 우리 편입니다. 특히 그들은 언제든지 싸울 준비가 되어 있어 무척 든든하죠. 전에 황도파 세력을 무너뜨리는 데도 도움을 주었으니, 이 혼란스러운 상황에서 질서를 회복하는 데도 힘이 되어줄 겁니다."
 JAP_expand_the_metropolitan_police_tt: "§Y장군§! §G2§!명이 우리에게 충성을 맹세합니다."
 JAP_expand_the_metropolitan_police_2_tt: "§Y내전§!이 발생하면 민주주의 정부가 §G8§!개의 §Y경찰 사단§!을 추가로 얻습니다."
 JAP_secretly_rebuild_the_party: "비밀리에 일본공산당 재건" # Can also be Secretly Rebuild the Party
 JAP_secretly_rebuild_the_party_desc: "1925년 치안유지법이 제정되면서 많은 단체가 목소리와 정치적 대표성을 잃었습니다. 그중 하나가 공산주의자들입니다. 그들은 조직이 불법화되었고 우리 정권하에서 극심한 탄압에 시달렸습니다. 우리는 공산주의자들의 운동을 합법화하고, 군부에 맞선 우리의 투쟁에서 그들을 지지자로 확보해야 합니다."
 JAP_secretly_rebuild_the_party_tt: "§Y내전§!이 발생하면 §Y반대파가 지배하는 주에 침투§!하여 그들이 §Y공산주의§!에 합류하게 하는 결정을 잠금 해제합니다."
 JAP_anti_militarist_speeches_in_the_diet: "의회에서 반군국주의 연설"
 JAP_anti_militarist_speeches_in_the_diet_desc: "전국적으로 반군부 정서가 강해지면서, 군부의 광신적인 민족주의를 비판하는 사람들을 더욱 좌파로 기울게 하는 게 현명할 겁니다. 이를 위해 이소오가 우리의 전통을 비판하는 연설을 하고, 당의 능력을 총동원하여 거리에서 공산주의 선전물을 배포해야 합니다."
 JAP_anti_militarist_speeches_in_the_diet_tt: "국가 전반에 §Y공산주의 지지도를 강화§!하는 결정을 잠금 해제합니다."
 JAP_sway_disillusioned_young_officers: "환멸을 느끼는 청년 장교 설득"
 JAP_sway_disillusioned_young_officers_desc: "최근 황도파 쿠데타에 가담한 젊은 장교들은 대부분 가난한 농촌 출신으로, 현재의 군 구조와 실적보다는 연공에 따른 승진 제도에 불만을 품고 있었습니다. 우리는 이러한 점을 이용하여 그들에게 더 나은 미래를 약속해야 합니다."
 JAP_sway_disillusioned_young_officers_tt: "§Y황도파 청년 장교들§!이 우리 대의에 공감하게 될 것입니다"
 JAP_sway_disillusioned_young_officers_2_tt: "§Y내전§! 발발 시 §Y제국 육군§! 중 우리 편으로 돌아서는 병력의 비율이 약간 더 커집니다."
 focus_effects_are_as_follows_tt: "중점 효과:"
 JAP_organize_the_student_movements: "학생 운동 조직"
 JAP_organize_the_student_movements_desc: "우리 대학의 학생들은 국가 상황에 불만을 품고 있으며, 일본공산당의 저명한 인사들과 일치하는 사상을 가지고 있습니다. 우리는 사회주의 사상을 캠퍼스 전체에 전파하기 위해 전학공투회의를 조직해야 합니다."
 JAP_organize_the_student_movements_tt: "§Y내전§!이 시작되면, 상대편은 §Y365§!일 동안 다음 국민정신을 얻게 됩니다:"
 JAP_raise_support_within_the_proletarian_class: "프롤레타리아 계급 내 지지도 강화"
 JAP_raise_support_within_the_proletarian_class_desc: "우리 최고 지도자 중 상당수는 조선소와 제철소에서 일한 경험이 있는 노동 계급 출신입니다. 우리는 일본 프롤레타리아가 노조를 결성하고, 그들의 권리를 짓밟으려는 자들에 맞서 싸우도록 장려해야 합니다."
 JAP_raise_support_within_the_proletarian_class_tt: "§Y[529.GetName]§!(이)가 일본공산당을 지지하게 될 것입니다"
 JAP_raise_support_within_the_proletarian_class_2_tt: "우리는 §Y내전§! 발발 시 §Y$JAP_strong_unions_idea$§!(을)를 얻게 됩니다"
 JAP_organize_underground_resistance: "지하 저항군 조직"
 JAP_organize_underground_resistance_desc: "우리 당이 군부뿐만 아니라 중앙정부에도 맞서려면, 그들의 어떤 권력도 닿을 수 없는 작전 기지가 필요합니다. 그곳에서 우리는 감옥에 갇힌 동지들을 해방하고 혁명을 위한 무기를 확보하는 작전을 시작할 수 있을 것입니다."
 JAP_organize_underground_resistance_tt: "혁명 시작 시 §Y육군 무기 창고를 습격§!하고 장비를 획득하는 결정을 잠금 해제하며, 상대는 작은 불이익을 얻습니다."
 JAP_mountain_village_operation_units: "산촌 작전 부대"
 JAP_mountain_village_operation_units_desc: "노사카 산조는 정부에 대항하는 게릴라 작전을 수행하고 전국적인 공산주의 혁명을 준비하기 위해 농촌과 외딴 마을에 지하 준군사 조직과 비밀 조직을 설립하도록 승인했습니다. 이를 위해 '꽃구근 재배법'이라는 책자가 전국에 배포되기 시작했습니다."
 JAP_mountain_village_operation_units_tt: "주에 §Y게릴라 부대 창설§! 결정을 잠금 해제하여 적절한 시기에 봉기하게 합니다."
 JAP_return_of_the_manchukuo_exiles: "만주국 망명자들의 귀환"
 JAP_return_of_the_manchukuo_exiles_desc: "많은 사회주의 이론가와 경제학자들이 관동군에 의해 점령된 만주에 혁명 사상을 확립하고자 설립된 다양한 생디칼리슴 조합과 기타 산업 분야에서 활동했지만, 그 효과는 오래가지 못했습니다. 우리는 장군 몇 명을 추방하는 것을 교환 조건으로 임시 총리가 사회주의자들을 귀환시키게끔 해야 합니다."
 JAP_return_of_the_manchukuo_exiles_tt: "§Y내전§! 발발 시 §Y$JAP_state_infiltrated_by_the_jcp$§! 상태인 주만 아군으로 참전할 것입니다"
 JAP_return_of_the_manchukuo_exiles_2_tt: "§G5§!명의 §Y귀족 가문 출신 제국 육군 충성파 장군§!이 §Y사회주의 산업가들§!과 교환되는 형식으로 §Y만주§!에 파견됩니다"
 JAP_organize_the_fifth_column: "제5열 조직"
 JAP_organize_the_fifth_column_desc: "우리의 부대 4개가 오사카와 도쿄에 접근함에 따라, '제5열'이 도시 내부에서 일어나 공화파의 방어를 내부에서부터 무너뜨릴 것입니다. 우리는 우리가 진격하는 모든 도시에 이러한 '제5열'을 조직하여, 민족 해방 전쟁에서 결정적인 우위를 점할 것입니다."
 JAP_organize_the_fifth_column_tt: "파르티잔에 내전 동안 §Y적 부대에 피해를 주도록§! 장려하는 결정을 잠금 해제합니다."
 JAP_organize_the_fifth_column_2_tt: "§Y5개 민병§!대대로 구성된 5개 부대 획득.\n"
 JAP_revoke_the_peace_preservation_law: "치안유지법 폐기"
 JAP_revoke_the_peace_preservation_law_desc: "치안유지법이라는 이 사악한 법안은 특별고등경찰 창설의 토대가 되었으며, 이들은 오카다가 그들을 향한 비판의 목소리를 처음으로 높인 이후로 군부의 이름 아래 혼란 행위를 자행해 왔습니다. 또한 이 법은 여러 민주주의 원칙과 조직을 불법으로 규정하며 민주적 절차를 가로막는 원흉이기도 합니다. 이제 투표를 통해 이 재앙과도 같은 법안을 폐기할 때입니다."
 JAP_revoke_the_peace_preservation_law_requirements_tt: "§Y공산주의§!와 §Y민주주의§!의 지지도 총합이 50%를 초과합니다"
 JAP_revoke_the_peace_preservation_law_tt: "§R우리 식민지 중 다수는, 이것을 제국을 떠날 수 있는 기회로 여길 가능성이 높습니다.§!"
 JAP_a_red_sun_rises_for_a_new_era: "새로운 시대를 위해 떠오르는 붉은 태양"
 JAP_a_red_sun_rises_for_a_new_era_desc: "승리의 나팔을 부십시오. 혁명은 성공했습니다! 반혁명 조직들의 마지막 저항을 물리쳤으니, 이제 우리는 국가를 사회주의 방식으로 재편하는 작업에 착수해야 합니다. 그러나 당 내부에는 이를 어떻게 추진해야 할지에 대한 심각한 의견 차이가 있습니다. 따라서 우리 국가의 미래 방향을 결정하기 위해 치열한 토론을 벌여야 합니다."
 JAP_the_lecture_group_ascendant: "강좌파의 부상"
 JAP_the_lecture_group_ascendant_desc: "토론에서 더 권위주의적이고 프롤레타리아 중심적인 강좌파가 승리했습니다. 이 세력의 지도자인 노사카 산조와 도쿠다 규이치는 새로운 국가를 건설하는 어려운 임무를 맡게 됩니다. 하지만 누가 의장을 맡을지, 그리고 누가 총리가 될지는 여전히 문제입니다."
 JAP_the_labor_farmer_faction_ascendant: "노농파의 부상"
 JAP_the_labor_farmer_faction_ascendant_desc: "토론에서 더 이상주의적이고 농민 중심적인 노농파가 강좌파를 기적적으로 물리치고 승리했습니다. 이 산하 운동은 성공했지만, 아직 가장 중요한 문제가 남아 있습니다. 바로 누가 공화국의 차기 총리가 될지입니다."
 JAP_the_labor_farmer_faction_ascendant_tt: "모든 변동치가 §Y$JAP_rounouha_modifier$§!(으)로 이전됩니다"
 JAP_sea_fate_of_the_imperial_family: "황실의 운명"
 JAP_sea_fate_of_the_imperial_family_desc: "이제 일본 세습 통치의 마지막 흔적을 청산할 때가 왔습니다. 우리가 나아갈 길은 여러 가지가 있지만, 황실이 여전히 우리 국민 사이에서 큰 인기를 누리고 있기 때문에 길을 신중하게 선택해야 합니다. 전 천황과 황족을 어떤 운명에 처하게 할지 결정합시다."
 JAP_hold_a_peoples_tribunal: "인민법정 개회"
 JAP_hold_a_peoples_tribunal_desc: "과거 정부들의 이름으로 중대한 범죄를 저지른 자들과, 혁명과 그 추종자들을 반대하며 뒤엎으려 한 자들이 많습니다. 우리는 이런 자들을 공개적으로 재판하고, 모든 반혁명적 반체제 세력을 즉각 근절해야 합니다!"
 JAP_hold_a_peoples_tribunal_tt: "§Y군사 고문§! 몇 명은 구정부와의 협력한 혐의로 재판을 받고 현역에서 은퇴합니다:"
 JAP_social_and_cultural_revolution: "사회 및 문화 혁명"
 JAP_social_and_cultural_revolution_desc: "이제 우리는 봉건주의, 민족주의, 그리고 보수적 전통의 잔재를 모두 제거하고, 국가 전체에 공산주의 이념을 널리 퍼뜨리는 대대적인 과업을 시작해야 합니다. 교육에서 무사도를 제거하고, 국민에게 양복을 입도록 장려하고, 모든 전통 의상을 버리고 서양 의상을 입도록 하여, 우리 국가를 다른 혁명 사회와 동등한 수준으로 끌어올려야 합니다."
 JAP_social_and_cultural_revolution_tt: "§Y$JAP_reorganization_of_society_idea$§! 국민정신 제거 시:\n"
 JAP_overhaul_the_education_system: "교육 제도 개편"
 JAP_overhaul_the_education_system_desc: "교육 제도는 여전히 낡은 사상과 방식에 지배되어 민족주의적이고 애국주의적인 사상을 조장하고 있습니다. 우리는 이 문제를 시급히 해결하고, 교육 제도를 전면 개편하여 젊은이들에게 혁명적 지도자가 되는 법을 제대로 가르쳐야 합니다."
 JAP_sea_nationalize_the_zaibatsus: "재벌 국유화"
 JAP_sea_nationalize_the_zaibatsus_desc: "우리 나라의 거대 기업들은 오랫동안 전례 없는 정치적 및 경제적 권력을 누려왔지만, 이제는 이 상황에 종지부를 찍을 때가 되었습니다. 국가의 지배권에 도전하는 자는 없어야 합니다. 이들을 국유화하고 그 자본을 국민의 이익을 위해 사용해야 합니다!"
 JAP_can_no_longer_manually_promote_zaibatsus_tt: "더 이상 §Y재벌 세력§!을 §R수동으로 지원§!할 수 없게 됩니다."
 JAP_a_functionalist_housing_policy: "기능주의 주거 정책"
 JAP_a_functionalist_housing_policy_desc: "우리 이론가들은 정부 당국의 감독을 받아 공공 주택으로 사용될 특정 스타일의 아파트 건물이나 주택들을 대규모로 건설하는 새로운 계획을 세웠습니다. 기능을 고려한 건설을 통해 더 많은 사람이 국가 전역에서 더 저렴한 주택을 얻을 수 있을 것입니다."
 JAP_redistribute_land_and_wealth: "토지와 부의 재분배"
 JAP_redistribute_land_and_wealth_desc: "광대한 영지를 다스렸던 옛 다이묘 가문들이 아직도 전국의 많은 토지를 소유하고 있습니다. 이러한 토지는 우리 농민들에게 재분배하기 위해서, 그리고 국가가 새로운 도시와 산업을 건설하기 위해서 몰수해야 합니다."
 JAP_ganbarou: "힘내자!"
 JAP_ganbarou_desc: "[ROOT.GetAdjective]의 남녀는 모두 국가를 위해 헌신하는 근면한 노동자입니다. 우리는 이를 선전에 활용하고, 선하고 근면한 노동을 [ROOT.GetAdjective] 사회의 핵심 가치로 장려해야 합니다."
 JAP_cooperate_with_anarchists: "아나키스트들과 협력"
 JAP_cooperate_with_anarchists_desc: "아나키스트들은 일본공산당 내 다른 세력들에 배제되어 억압적인 국가에 맞서 스스로 지킬 수밖에 없었습니다. 우리는 아나키스트들을 우리의 산하 운동에 초대하고, 그들의 이상 중 일부가 우리가 계획한 미래에서 실현될 수 있게 하여야 합니다."
 JAP_the_ie_system_and_socialism: "이에 제도와 사회주의"
 JAP_the_ie_system_and_socialism_desc: "전통적인 이에 제도의 가족 조직은 역사적으로 우리 국가의 사회 구조, 사업 관행, 심지어 기업 조직에까지 영향을 미쳤습니다. 우리는 이에 제도가 유지되도록 해야 하지만, 국가가 그 안에서 권위 있는 존재임을 강조해야 합니다."
 JAP_fukumotoism: "후쿠모토주의"
 JAP_fukumotoism_desc: "후쿠모토 가즈오는 급진적 전위당의 이론적 및 정치적 투쟁이 필요하다고 강조했습니다. 이 전위당은 이론적 투쟁을 통해 외부에서 노동자들에게 마르크스주의 의식을 주입하고, 이를 통해 운동을 정치적 투쟁으로 발전시킵니다. 이를 우리의 통치에 통합함으로써, 우리는 국민에게 다가가 우리가 원하는 모든 사상을 전파하는 더 나은 방법을 확립할 수 있습니다."
 JAP_fukumotoism_tt: "최대 §G6§!회 내릴 수 있는 결정을 잠금 해제합니다. 이 결정은 §Y민간공장§! 및 §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§! 혜택을 제공합니다."
 JAP_the_modern_ashigaru: "현대의 아시가루"
 JAP_the_modern_ashigaru_desc: "무로마치 시대에 널리 퍼진 '아시가루'는 일본의 군벌들이 군대 내 사무라이를 보충하기 위해 고용한 농민 보병으로서, 특별한 충성심을 가지고 있지 않았습니다. 우리만의 전문 병력을 보충하기 위해, 우리는 농민이 전쟁 시 국가를 방어할 의무를 지는 유사한 제도를 재건해야 합니다."
 JAP_the_modern_ashigaru_tt: "전시 §Y민병대 모집§!을 위한 결정을 잠금 해제합니다."
 JAP_learn_from_the_nkvd: "내무인민위원부로부터 학습"
 JAP_learn_from_the_nkvd_desc: "소련 비밀경찰은 반체제 운동과 반혁명을 진압하는 기술을 완벽하게 연마했습니다. 우리는 그들과 함께 일하고 싶지는 않지만, 그들의 방식에서 한두 가지는 배울 수 있을 것입니다."
 JAP_further_urban_investments: "도시 투자 강화"
 JAP_further_urban_investments_desc: "우리 도심에는 절실히 투자가 필요합니다. 도시 내 산업들이 생산 할당량을 따라가는 데 필요한 효율성과 인력을 확보하려면 우리가 나서서 지원해야 합니다."
 JAP_the_first_five_year_plan: "제1차 5개년 계획"
 JAP_the_first_five_year_plan_desc: "우리 국민의 미래를 보장하기 위해 우리는 [ROOT.GetNameDef](을)를 위한 대담하고 새로운 경제 모형을 세우고 실행할 위원회를 설립해야 합니다. 이 새로운 5개년 계획을 통해 우리는 진정으로 피어나 번영할 것입니다!"
 JAP_form_pioneer_organizations: "선구자 조직 창설"
 JAP_form_pioneer_organizations_desc: "우리는 국가를 돕고, 언젠가는 국가를 방어할 수 있는 청년들을 길러 내야 합니다. 그러기 위해 당은 청년들이 진정한 공산주의자가 되기 위해 참여할 수 있는 활동을 조직해야 합니다."
 JAP_war_communism: "전시공산주의"
 JAP_war_communism_desc: "우리는 1918년부터 1921년까지 러시아 내전 당시 소비에드 러시아에 존재했던 경제 및 정치 체제, 즉 전시공산주의라는 체제를 채택해야 합니다. 이를 통해 우리는 통제력을 유지하고 무력으로 아시아 전역에 혁명을 전파하는 데 필요한 결정을 내릴 수 있어야 합니다."
 JAP_war_communism_new_economy_law: "신규 경제법 잠금 해제: §Y$JAP_war_communism_idea$§!"
 JAP_the_uno_school_of_economics: "우노 경제학파"
 JAP_the_uno_school_of_economics_desc: "정치 및 경제 이론가 우노 고조는 과거 자본주의 모델을 실제 경제 발전으로 전환하는 방법과 진정한 사회주의를 실현하는 데 필요한 시설에 대한 이론을 제시했습니다. 이제 그의 이론을 현실로 만들어 갈 때입니다."
 JAP_the_uno_school_of_economics_tt: "$MODIFIER_CONSUMER_GOODS_FACTOR$를 매년 §Y-2.5%§! 감소시키는 임무 시작."
 JAP_incorporate_buddhist_socialism: "불교사회주의 도입"
 JAP_incorporate_buddhist_socialism_desc: "이노우에 슈텐과 세노오 기로는 불교 원리에 기반해 사회주의를 도입하는 이론을 제안했습니다. 인간의 소외와 이기심을 종식시키기 위해 개인의 의식을 바꾸려 한다는 점에서 불교와 사회주의가 유사하다고 본 것이죠. 우리는 이러한 사상가들을 우리 운동에 초청해야 합니다."
 JAP_the_spirit_of_the_ikko_ikki: "잇코 잇키의 정신 부흥"
 JAP_the_spirit_of_the_ikko_ikki_desc: "과거 군국주의적인 정토진종 불교도들은 우리 승려들이 전투에서 두려움의 대상이 될 수 있음을 세상에 증명했습니다. 전국의 사찰들은 불교도들의 신앙을 통해 필요할 때 더욱 효율적이고 효과적으로 병력을 동원하게 해 주었습니다. 우리는 정토를 향해 나아가는 이 불교 전사들의 정신을 충실히 되살려야 합니다!"
 JAP_achieving_joubukkokudo: "정불국토 선포"
 JAP_achieving_joubukkokudo_desc: "우리 동아시아 대승불교 국가들의 수도 통일, 정토 창조 추구, 그리고 새로운 불교사회주의 이념을 통해 우리의 정신적 해방과 사회적 및 경제적 해방을 완성하려는 우리의 노력이 이제 끝을 향해 가고 있습니다. 세노오 기로를 찬양합시다. 정불국토 만세!"
 JAP_uplift_ainu_revolution_theory: "아이누 혁명론 강화"
 JAP_uplift_ainu_revolution_theory_desc: "많은 정치 사상가가 룸펜 프롤레타리아가 우리 혁명의 주체이며, 아이누족 또한 그 집단에 포함된다고 주장해 왔습니다. 더 나아가 그들은 아이누족이 원시 공산주의 체제에서 살아왔으며, 그들을 '공산주의 혁명의 인도자'가 될 수 있다고 여깁니다. 우리는 이 운동을 더 광범위하게 지원해야 합니다."
 JAP_kikues_new_model: "기쿠에의 새로운 모델"
 JAP_kikues_new_model_desc: "야마카와 기쿠에는 오랫동안 일본 여성을 사회의 대등한 구성원으로 끌어올리는 이념을 장려해 왔으며, 평등한 임금과 고용권을 보장하고 가부장제를 폐지하고자 노력해 왔습니다. 이제 이러한 이상을 현실로 만들 때입니다!"
 JAP_women_in_industry: "산업계의 여성"
 JAP_women_in_industry_desc: "오랫동안 여성은 집에서 가정을 돌보는 일만 맡았습니다. 여성이 국가의 지도자가 될 수 있다면, 여성이 다른 산업에서도 일할 수 있도록 해야 옳습니다. 이는 우리 노동력을 크게 확충하여 [ROOT.GetNameDef] 경제 발전에 크게 기여할 것입니다."
 JAP_form_national_cooperatives: "국가협동조합 설립"
 JAP_form_national_cooperatives_desc: "우리 사상가들 중 다수는 경제적, 사회적, 문화적 필요를 공유하는 개인이나 기업이 결성하는 조직, 즉 국가협동조합이 설립되는 것을 지지합니다. 국가협동조합은 조합원의 소유권, 민주적 통제, 그리고 상호 이익이라는 원칙에 따라 운영됩니다. 우리는 이러한 조직의 설립을 장려해야 합니다."
 JAP_further_rural_investments: "농촌 투자 강화"
 JAP_further_rural_investments_desc: "우리의 농촌 지역은 오랫동안 중앙정부로부터 소외되어 왔습니다. 게다가 도쿄와 같은 도시의 급속한 산업화는 사람들을 농촌에서 멀어지게 했으며, 많은 도시와 마을을 심각한 곤경에 빠뜨렸습니다. 우리는 이러한 지역에 투자해야 합니다. 그래야만 지역이 돌아가는 데 필요한 노동력이 유지될 수 있습니다."
 JAP_further_rural_investments_tt: "위의 주들이 §Y기반시설§!을 §Y4§!개 이상 보유한 경우 해당 주들의 §Y주 카테고리§!를 §G개선§!하는 결정을 잠금 해제합니다."
 JAP_adopt_syndicalist_ideas: "생디칼리슴 사상 도입"
 JAP_adopt_syndicalist_ideas_desc: "우리는 국내 산업 내에 생디칼리슴 조합을 설립하는 아이디어를 채택하고, 개인과 고용주 간의 관계가 기능하는 방식에 대한 생디칼리슴의 아이디어를 활용하여 현재 산업 모델을 개선해야 합니다."
 JAP_raise_the_red_flag_high: "적기를 높이 들어라"
 JAP_raise_the_red_flag_high_desc: "붉은 깃발은 우리 혁명의 상징이며, 모든 아시아 노동자를 부르주아의 억압으로부터 해방시키겠다는 희망을 품고 혁명을 전진시키겠다는 우리의 결의를 보여줍니다. 이제 자랑스럽게 깃발을 높이 들고 혁명이 영원히 계속될 것임을 선포할 때가 왔습니다!"
 JAP_guide_the_lesser_states: "소국 지도"
 JAP_guide_the_lesser_states_desc: "아시아의 저개발 국가들은 혁명을 일으켜 스스로의 노동자 공화국을 건설할 전제 조건을 갖추고 있지 않습니다. 우리는 그들을 지도하고, 국가를 제대로 운영하는 방법을 가르쳐야 합니다."
 JAP_pan_asian_revolutuonary_front: "범아시아 혁명전선"
 JAP_socialism_in_one_state: "일국사회주의"
 JAP_socialism_in_one_state_desc: "혁명이 성공할 수 있음을 보여 준 우리만이 아시아인들을 교육하고 고양할 수 있습니다. 무력을 동원하는 한이 있더라도 우리는 그들을 우리 편으로 끌어들여 자신의 삶을 이끌어 가는 법을 가르쳐야 합니다."
 JAP_the_courage_to_defend_the_revolution: "혁명을 지켜낼 용기"
 JAP_the_courage_to_defend_the_revolution_desc: "모든 남녀는 전 세계의 수많은 반혁명 세력으로부터 혁명을 수호할 용기와 결의를 보여야 합니다. 온 힘을 다해 우리의 이상을 수호할 때가 왔습니다!"
 JAP_demand_submission_from_breawakay_states: "분리독립한 주에 굴복 요구"
 JAP_demand_submission_from_breawakay_states_desc: "우리와 불법적으로 결별한 국가들은 단지 실수를 저질렀을 뿐이며, 인민 혁명이 성공할 것이라는 사실을 깨닫지 못했을 뿐입니다. 우리는 그들에게 다가가 단호한 성명을 발표하여, 당에 복종하고 인민들을 자본주의의 억압에서 해방할 것을 요구해야 합니다."
 JAP_ignite_the_korean_peninsula: "한반도에 불 지피기"
 JAP_ignite_the_korean_peninsula_desc: "[KOR.GetAdjective] 인민들은 아직 해방되지 않았습니다. 우리는 [KOR.GetAdjective] 남부의 혁명가들과 접촉하여 그들이 혁명을 시작하도록 해야 합니다. 이는 뒤따를 내전에 우리가 개입하여 [KOR.GetAdjective] 인민을 보호할 기회를 제공할 것입니다."
 JAP_ignite_the_korean_peninsula_tt: "[KOR.GetNameDef]에 내전이 시작되며, 이곳의 공산주의자들이 우리 괴뢰국이 될 것입니다."
 JAP_protect_the_manchurians: "만주인 보호"
 JAP_protect_the_manchurians_desc: "만주인들은 여전히 우리 관동군 잔당의 압제에 시달리고 있습니다. 우리는 우리가 만든 혼란을 수습하고 인민을 해방해야 합니다. 이제 싸움을 끝내고 제국군에 대한 원한을 갚을 때입니다!"
 JAP_guide_the_chinese: "중국을 인도하기 위해"
 JAP_guide_the_chinese_desc: "중국에서의 혁명은 아직 성공하지 못했습니다. 우리는 직접 나서서 중국 인민을 번영으로 인도하고, 봉건적이고 구식인 생활 방식에서 벗어나게 해야 합니다."
 JAP_guide_the_chinese_tt: "모든 §Y비공산주의 중국§! 주에 대한 §Y괴뢰국§! 전쟁 명분을 얻습니다. 현재 대상:"
 JAP_guide_the_chinese_2_tt: "모든 §Y공산주의 중국§! 국가가 우리 세력에 초청됩니다. 현재 대상:"
 JAP_guide_the_mongols: "몽골 지도"
 JAP_guide_the_mongols_desc: "몽골 일부 지역에서는 혁명이 성공했을지 몰라도, 이제 그곳 사람들은 소련의 압제를 받고 있습니다. 우리는 직접 개입해서 몽골 인민을 번영으로 이끌고, 봉건적이고 구식인 권위주의적 삶의 방식에서 해방해야 합니다."
 JAP_spread_the_revolutuon_south: "남쪽으로 혁명 전파"
 JAP_spread_the_revolutuon_south_desc: "아시아 인민이 해방되려면 혁명의 불꽃을 신속히 남쪽으로 옮겨야 합니다. 지금이 바로 우리가 공격에 나서 모든 아시아인을 위한 더 밝은 미래를 확보할 때입니다!"
 JAP_free_asians_from_soviet_opression: "아시아를 소련의 점령으로부터 해방"
 JAP_free_asians_from_soviet_opression_desc: "러시아 볼셰비키는 인민을 통제하고 그들의 미래를 부정하려는 자본주의자들보다 나을 것이 없습니다. 그들이 아시아인들을 계속 억압하는 것을 가만히 지켜볼 수는 없습니다. 지금이 바로 행동할 때입니다!"
 JAP_go_after_the_capitalists: "자본주의자 추적"
 JAP_go_after_the_capitalists_desc: "서구 자본주의자들은 주는 것 하나 없이 아시아 인민들을 착취하기만 합니다. 서구가 인민들에게서 모든 것을 빼앗기 전에 그들을 몰아내야 합니다."
 JAP_a_free_asia_pacific: "자유로운 아시아-태평양"
 JAP_a_free_asia_pacific_desc: "마침내 아시아 전역의 사람들이 외국인과 그들의 복지에 무관심한 정부에 의해 착취당하지 않고 자유롭게 살 수 있는 날이 왔습니다. [ROOT.GetNameDef] 만세, 그리고 아시아 노동자들 만세!"
 JAP_the_pan_asian_revolutionary_front: "범아시아 혁명전선"
 JAP_the_pan_asian_revolutionary_front_desc: "다양한 아시아 혁명 정당을 지도하기 위해 우리는 저개발 국가에 지침을 제공하고, 그들의 사회를 더 빨리 개선하기 위한 투자를 함께 조정할 수 있는 동맹과 초국가적 조직을 설립해야 합니다."
 JAP_educate_the_peasants: "농민 교육"
 JAP_educate_the_peasants_desc: "대륙 농민들에 대한 교육은 너무나 오랫동안 무시되어 왔습니다. 이제 우리는 동맹 구성원들 간의 협력을 통해 노동자들의 지식을 개선해야 합니다."
 JAP_educate_the_peasants_tt: "§Y$JAP_educating_the_peasants_modifier$§!에서 얻는 연구 속도 혜택이 새로운 세력 회원국 하나마다 §G1%§! 증가하며, 최대 §G10%§!까지 증가합니다."
 JAP_a_common_currency_for_all_of_asia: "아시아 전역의 공통 통화"
 JAP_a_common_currency_for_all_of_asia_desc: "우리는 국제적 협력의 일환으로 모든 혁명 국가가 엔화를 공식 통화로 채택하도록 노력해야 하며, 이를 통해 관세 및 노동조합이 적절하게 수립될 수 있을 것입니다."
 JAP_the_minitry_of_pan_asian_development: "범아시아 개발부"
 JAP_the_minitry_of_pan_asian_development_desc: "다양한 아시아 국가의 생활 조건을 더 개선하기 위해 우리는 개발에 대한 투자를 감독하고, 산업 및 경제 계획을 세우는 데 도움을 주는 중앙 부서를 설립해야 합니다."
 JAP_development_for_the_undeveloped: "미개발국 개발"
 JAP_development_for_the_undeveloped_desc: "진정한 혁명을 이루기 위해서는 저개발 국가들을 개발하고, 동맹국 중 저개발 국가들의 기반시설과 산업 역량을 개선해야 합니다."
 JAP_a_pan_asian_diet: "범아시아 의회"
 JAP_a_pan_asian_diet_desc: "아시아의 혁명 국가들을 더욱 긴밀하게 연결하기 위해, 우리는 모든 회원국의 대표가 포함된 행정 기구를 설립해야 합니다. 이 기구에서 그들은 우리의 형제 공화국들에서 어떤 법률과 제도를 시행할지 투표로 결정할 것입니다."
 JAP_extensive_navy_maneuvers: "대규모 해군 기동 훈련 개시"
 JAP_extensive_navy_maneuvers_desc: "우리 국가가 내전으로 분열되었을 때 나타난 분리독립 국가들을 무너뜨리려면 우리 해군이 충분한 전력을 확보하고 그들과 맞설 준비가 되었는지 확인해야 합니다. 대규모 기동 훈련을 통해 전투태세를 갖추면 좋을 것입니다."
 JAP_extensive_army_maneuvers: "대규모 육군 기동 훈련 개시"
 JAP_extensive_army_maneuvers_desc: "우리 국가가 내전으로 분열되었을 때 만주를 장악한 관동군을 무너뜨리려면 우리 육군이 충분한 전력을 확보하고 이들과 맞설 준비가 되었는지 확인해야 합니다. 대규모 기동 훈련을 통해 전투태세를 갖추면 좋을 것입니다."
 JAP_reclaim_lost_territories: "실지 수복"
 JAP_reclaim_lost_territories_desc: "이제 우리 영향권에서 이탈한 지역들을 우리 공화국으로 다시 편입할 때가 되었습니다. 군사적 개입을 통해서만 이 지역 주민들의 번영을 보장할 수 있습니다."
 JAP_conquer_the_army_remnants: "육군 잔당 진압"
 JAP_conquer_the_army_remnants_desc: "우리가 시작한 싸움을 끝내고, 제국 육군의 잔재와 우리 내전을 종식할 때가 왔습니다. 관동군을 무너뜨리고 만주를 다시 정복해야 합니다!"
 JAP_put_an_end_to_chinese_feudalism: "중국 봉건제 철폐"
 JAP_put_an_end_to_chinese_feudalism_desc: "중국은 여전히 봉건적 전통에 지배당하고 있으며, 그 땅에 있는 수백만 명의 사람들은 해방되어 우리의 혁명 공화국으로 인도되어야 합니다. 포고령이 공포될 것이며, 그러면 중국 인민은 영원히 해방될 것입니다!"
 JAP_mobilize_the_proletariat: "프롤레타리아 동원"
 JAP_mobilize_the_proletariat_desc: "노동자들은 우리 군대에 무기를 공급하기 위해 성실히 일하고 있지만, 절박한 시기에는 과감한 조치가 필요한 법입니다. 육군에 필요한 모든 무기를 공급할 수 있도록, 일시적으로라도 생산 할당량을 늘려야 할 때입니다."
 JAP_the_long_march_to_victory: "승리를 향한 장정"
 JAP_the_long_march_to_victory_desc: "중국 정부를 무너뜨리려면 아시아 대륙 깊숙이 진군해야 합니다. 장정을 언급하는 선전 활동을 수행합시다. 그래야 우리 병사들이 기나긴 시간을 계속 진군할 의지를 갖게 될 것입니다!"
 JAP_the_pacific_union_of_soviet_socialist_republics: "태평양 소비에트 사회주의 공화국 연방"
 JAP_the_pacific_union_of_soviet_socialist_republics_desc: "우리가 오랫동안 원하면서 분투해 온 순간이 마침내 도래했습니다. 서로 다른 소비에트를 하나의 연합으로 통합할, 새로운 아시아 국가의 건국을 선포할 때가 왔습니다."
 JAP_the_pacific_union_of_soviet_socialist_republics_tt: "우리는 §Y태평양 소비에트 사회주의 공화국 연방§!이라 불릴 것입니다"
 JAP_the_indochinese_soviet: "인도차이나 소비에트"
 JAP_the_indochinese_soviet_desc: "이제 연합이 수립되었으니, 우리는 새로운 소비에트 공화국들을 수립하여 우리 편에 끌어들여야 합니다. 우리는 이 지역 점령을 정당화하기 위해 인도차이나 소비에트를 창설해야 합니다."
 JAP_transformation_of_nature: "자연 개조"
 JAP_transformation_of_nature_desc: "아시아에는 이용되기만을 기다리는 천연자원이 풍부하게 존재합니다. 우리의 과학계가 이전에는 불가능하다고 여겨졌던 한계들을 넘어서는 가운데, 가장 큰 대규모 프로젝트들조차 실현 가능해지고 있습니다. 우리는 인민에게 유리하도록 환경을 대규모로 조성 및 형성해야 합니다!"
 JAP_the_south_pacific_soviet: "남태평양 소비에트"
 JAP_the_south_pacific_soviet_desc: "이제 연합이 수립되었으니, 우리는 새로운 소비에트 공화국들을 수립하여 우리 편에 끌어들여야 합니다. 우리는 이 지역 점령을 정당화하기 위해 남태평양 소비에트를 창설해야 합니다."
 JAP_the_oceanian_soviet: "오세아니아 소비에트"
 JAP_the_oceanian_soviet_desc: "이제 남태평양 소비에트가 수립되었으니, 우리의 영역을 더 남쪽으로 확장해야 합니다. 그러기 위해서는, 이 지역 점령을 정당화하기 위해 오세아니아 소비에트를 창설해야 합니다."
 JAP_strike_down_the_great_pretender: "거대한 사기꾼 타도"
 JAP_strike_down_the_great_pretender_desc: "소비에트 연방의 볼셰비키들은 인민을 위하는 척하며 아시아 일부 지역을 폭정으로 통치하고 있습니다. 우리는 혁명 세력으로 위장한 이 부르주아 독재 정권을 무너뜨리고, 우리가 혁명의 유일한 수호자임을 선언해야 합니다!"
 JAP_a_red_dawn_over_asia: "아시아의 붉은 여명"
 JAP_a_red_dawn_over_asia_desc: "우리 군대가 승리하고, 우리의 국경이 태평양의 광대한 지역을 가로지르면서, 혁명은 그 어느 때보다 성공에 가까워졌습니다. 붉은 태양이 하늘을 밝히며, 새벽이 아시아의 새로운 시대를 알립니다!"
 JAP_to_rival_the_comintern: "코민테른과 경쟁"
 JAP_to_rival_the_comintern_desc: "트로츠키주의자들이 제4인터내셔널을 창설한 이후, 많은 사람이 제4인터내셔널과 코민테른을 견제할 제5의 공산주의 인터내셔널을 창설할 것을 요구해 왔습니다. 우리는 이 사명을 받아들여 우리가 혁명의 진정한 수호자임을 선언해야 합니다!"
 JAP_alternative_communist_international: "제5인터내셔널"
 JAP_wrestle_mongolia_from_the_soviets: "소련의 영향권으로부터 몽골인 해방"
 JAP_wrestle_mongolia_from_the_soviets_desc: "몽골인들은 오랫동안 러시아의 압제를 받았으며, 유럽과 거리를 둘 기회를 갈망하고 있었습니다. 우리는 그들에게 그 기회를 제공할 수 있으므로 그들을 인터내셔널에 초청해야 합니다. 그러나 이는 [SOV.GetNameDef](와)과의 긴장을 고조시킬 수 있습니다."
 JAP_wrestle_tuva_from_the_soviets: "소련의 영향권으로부터 투바인 해방"
 JAP_wrestle_tuva_from_the_soviets_desc: "투바인들은 오랫동안 러시아의 압제를 받았으며, 유럽과 거리를 둘 기회를 갈망하고 있었습니다. 우리는 그들에게 그 기회를 제공할 수 있으므로 그들을 인터내셔널에 초청해야 합니다. 그러나 이는 [SOV.GetNameDef](와)과의 긴장을 고조시킬 수 있습니다."
 JAP_spread_revolutionary_flames_to_south_asia: "남아시아로 혁명의 불꽃 전파"
 JAP_spread_revolutionary_flames_to_south_asia_desc: "혁명의 불꽃은 멀리, 그리고 넓게 퍼져 나갔고, 우리의 성공적인 운동은 전 세계 프롤레타리아에게 영감을 불어넣었습니다. 우리는 남아시아의 혁명 세력에 자금을 지원하여 이 지역을 불안정하게 만들고 그들을 제5인터내셔널로 끌어들여야 합니다."
 JAP_spread_revolutionary_flames_to_south_asia_tt: "§Y공산주의 남아시아§! 국가들을 우리 세력으로 초청하는 결정을 잠금 해제합니다."
 JAP_spread_revolutionary_flames_to_south_asia_2_tt: "§Y공산주의 남아시아§! 국가들 내에 §Y공산주의 정서를 유발§!하는 결정을 잠금 해제합니다."
 JAP_spread_revolutionary_flames_to_west_asia: "서아시아로 혁명의 불꽃 전파"
 JAP_spread_revolutionary_flames_to_west_asia_desc: "혁명의 불꽃은 멀리, 그리고 넓게 퍼져 나갔고, 우리의 성공적인 운동은 전 세계 프롤레타리아에게 영감을 불어넣었습니다. 우리는 서아시아의 혁명 세력에 자금을 지원하여 이 지역을 불안정하게 만들고 그들을 제5인터내셔널로 끌어들여야 합니다."
 JAP_spread_revolutionary_flames_to_west_asia_tt: "§Y공산주의 중동§! 국가들을 우리 세력으로 초청하는 결정을 잠금 해제합니다."
 JAP_spread_revolutionary_flames_to_west_asia_2_tt: "§Y공산주의 중동§! 국가들 내에 §Y공산주의 정서를 유발§!하는 결정을 잠금 해제합니다."
 JAP_trans_pacific_influence: "태평양을 아우르는 영향력"
 JAP_trans_pacific_influence_desc: "혁명의 불꽃은 멀리, 그리고 넓게 퍼져 나갔고, 우리의 성공적인 운동은 전 세계 프롤레타리아에게 영감을 불어넣었습니다. 우리는 대양 반대편의 혁명 세력에 자금을 지원하여 이 지역을 불안정하게 만들고 그들을 제5인터내셔널로 끌어들여야 합니다."
 JAP_trans_pacific_influence_tt: "§Y공산주의 남아메리카§! 국가들을 우리 세력으로 초청하는 결정을 잠금 해제합니다."
 JAP_build_an_anti_army_coalition: "반육군 연정 결성"
 JAP_build_an_anti_army_coalition_desc: "육군이 구축해 놓은 강력한 영향력에 대항하려면, 정당 간의 갈등을 끝내야 합니다. 우리는 함께 일본을 더 밝은 미래로 이끌어갈 수 있는 연립정부를 구성하기 위해 노력해야 합니다."
 JAP_ensure_cross_party_support: "정당 간의 협력 확보"
 JAP_ensure_cross_party_support_desc: "이제 연립정부가 추진되고 있는 만큼, 역경에 무너지는 일이 없도록 다른 정당들의 지지를 확보해야 합니다. 함께 힘을 합치면 다이쇼 민주주의 정신을 되살릴 수 있을 것입니다!"
 JAP_gather_royal_pacifists_support: "황가 내 평화주의자 지지 확보"
 JAP_gather_royal_pacifists_support_desc: "황가 내부에는 군부의 정치 지배와 총력전 교리에 반대하는 사람들이 많습니다. 우리는 구조 사다코, 노부히토, 기도 고이치와 접촉하여 정부 내 군부 세력 축출에 대한 지지를 확보해야 합니다."
 JAP_gather_royal_pacifists_support_tt: "만약 §Y히로히토 천황§!이 §Y내전§! 중에 군부 편에 서면, 우리는 그의 동생 §Y노부히토§!와 그의 어머니 §Y구조 사다코§!로부터 §Y황실의 지지§!를 유지할 수 있었을 것입니다."
 JAP_limit_military_power: "군부의 권력 제한 추진"
 JAP_limit_military_power_desc: "또 다른 쿠데타를 방지하기 위해서는, 반발을 촉발하지 않는 선에서 가능한 한 많은 군 장교들을 요직에서 해임해야 합니다. 이렇게 한다면 자유의 횃불이 꺼지는 상황만은 막을 수 있을지 모릅니다."
 JAP_limit_military_power_tt: "§Y내전§!이 시작되면, 상대편은 §Y365§!일 동안 다음 국민정신을 얻게 됩니다:"
 JAP_divert_military_funds: "군부 자금 전용"
 JAP_divert_military_funds_desc: "반란이 머지 않아 보이는 지금, 군부를 약화시켜 그들이 우리를 공격할 수 없게 하려면, 그들의 자금을 다른 곳으로 돌려야 합니다. 그렇게 하면 그들은 앞으로 상당 기간 재정적 어려움에 시달리게 될 것입니다."
 JAP_divert_military_funds_tt: "§Y내전§! 발발 시 §Y육군의 지배§!하에 있지 않은 모든 주가 아군으로 참전합니다."
 JAP_sway_the_navy_moderates: "해군 중도파 설득"
 JAP_sway_the_navy_moderates_desc: "해군 내에는 육군에 비해 대화가 통할 만한 고위 장교들이 많습니다. 조약파 출신 장교들에게 접근한다면 그들의 지지를 얻을 뿐 아니라, 경우에 따라 내전이 발발할 경우 지원까지 확보할 수도 있습니다."
 JAP_sway_the_navy_moderates_tt: "§Y내전§! 중에 우리가 §Y제국 해군§! 및 예하 부대 중에서 더 많은 수의 지지를 받게 됩니다."
 JAP_sway_the_navy_moderates_2_tt: "§G4§!명의 §Y제독§!이 우리에게 충성을 맹세하게 됩니다"
 JAP_bribe_generals: "장군 매수"
 JAP_bribe_generals_desc: "우리 군 참모들이 급진적인 성향을 갖고 있기는 하지만, 전원이 그릇된 편에 서고 싶어 하는 것은 아닙니다. 그들은 의무와 명예를 위해 전우들과 같은 편에 서기를 택했을 뿐이니, 충분한 시간과 노력을 들인다면 정당한 대의를 지지하도록 설득할 수도 있을 것입니다."
 JAP_bribe_generals_tt: "§G4§!명의 §Y장군§!이 우리에게 충성을 맹세하게 됩니다"
 JAP_appoint_new_generals: "신임 장군 임명"
 JAP_appoint_new_generals_desc: "많은 장군들이 우리와 대립하기로 결정함에 따라, 부대를 지휘할 유능한 장교가 부족한 상황입니다. 이 문제를 해결하기 위해 가능한 모든 노력을 기울이고, 새로운 세대의 육군 지휘관들을 영입해야 합니다."
 JAP_implement_army_reforms: "육군 개혁 시행"
 JAP_implement_army_reforms_desc: "구 군 참모들을 제거한 지금, 그들의 구시대적 전쟁 사상도 함께 청산할 때가 되었습니다. 육군은 점차 자위대로 재편될 것이며, '선제공격 원칙'은 머지않아 역사 속으로 사라질 것입니다."
 JAP_implement_army_reforms_tt: "§Y제국 방어 계획§! 중점을 통해 얻을 수 있는 §Y선제공격 원칙§! 및 §Y함대 결전§! 변동치를 더 이상 획득할 수 §R없게§!됩니다"
 JAP_a_new_take_on_state_shintoism: "신사비종교론 전파"
 JAP_a_new_take_on_state_shintoism_desc: "메이지 정부 시대에 등장한 종교 정책이자 정치 이론인 신사비속교론은 신토 신사는 본질적으로 종교적이라기보다는 세속적인 성격을 지니고 있으며, 신토는 단순히 세속적인 일본 민족 전통의 집합체일 뿐이라는 이론입니다. 우리는 이 이론을 계속 전파하여 이 운동을 우리 쪽에 유리한 방향으로 활용할 수 있도록 해야 합니다."
 JAP_crush_the_spirit_of_gekokujo: "하극상 정신 진압"
 JAP_crush_the_spirit_of_gekokujo_desc: "쇼와 초기에는 군 내 하급자가 상급자를 몰아내고자 하는 하극상 행위가 반복적으로 발생했으며, 이는 우리의 지휘 체계를 위협할 수 있는 사태입니다. 이러한 사상을 하루빨리 근절해야 합니다!"
 JAP_organize_a_general_election: "총선 실시"
 JAP_organize_a_general_election_desc: "마침내 내전이 종식되었으니, 이제는 재건을 준비하고 민주주의 전통을 회복할 때입니다. 메이지 시대 이후 처음으로 군부의 영향력과 부패로부터 자유로운 선거를 실시하고, 국민 스스로 미래를 결정하도록 해야 합니다!"
 JAP_draft_the_showa_constitution: "[JAP_draft_the_showa_constitution_key]"
 JAP_draft_the_showa_constitution_desc: "[JAP_draft_the_showa_constitution_desc_key]"
 JAP_draft_the_showa_constitution_key_emperor_eian: "에이안 헌법 제정" # Eian (永安)
 JAP_draft_the_showa_constitution_key_emperor_showa: "쇼와 헌법 제정"
 JAP_draft_the_showa_constitution_desc_key_emperor_eian: "우리는 황실의 역사를 받아들이고 존중하나, 우리가 세우고자 하는 일본에 권위주의가 설 자리는 없습니다. 새로운 천황을 상징적인 지도자로 유지하되, 많은 서구 국가의 경우와 마찬가지로 헌법을 통해 그 권력을 제한할 것입니다."
 JAP_draft_the_showa_constitution_desc_key_emperor_showa: "우리는 황실의 역사를 받아들이고 존중하나, 우리가 세우고자 하는 일본에 권위주의가 설 자리는 없습니다. 천황을 상징적인 지도자로 유지하되, 많은 서구 국가의 경우와 마찬가지로 헌법을 통해 그 권력을 제한할 것입니다."
 JAP_form_the_ldp: "자유민주당 창당"
 JAP_form_the_ldp_desc: "입헌정우회가 국회와 내각을 모두 장악했으니, 이제 이를 더욱 효율적인 통치 기구로 개편할 때가 되었습니다. 하토야마 이치로의 지시에 따라, 가까운 미래에 국가를 이끌고 통치할 자유민주당을 창당해야 할 때입니다."
 JAP_rikken_minseito_victory: "입헌민정당의 승리"
 JAP_rikken_minseito_victory_desc: "선거 결과가 결정되었습니다. 자유-진보 성향의 입헌민정당이 압승을 거두며 향후 과반 의석을 확보할 것으로 확실시되고 있습니다. 국민이 국가의 향후 노선을 선택한 것으로 보입니다."
 JAP_rikken_minseito_victory_flag: "입헌민정당의 총선 승리"
 JAP_rikken_seiyukai_victory: "입헌정우회의 승리"
 JAP_rikken_seiyukai_victory_desc: "선거 결과가 결정되었습니다. 자유-보수 성향의 입헌정우회가 압승을 거두며 향후 과반 의석을 확보할 것으로 확실시되고 있습니다. 국민이 국가의 향후 노선을 선택한 것으로 보입니다."
 JAP_rikken_seiyukai_victory_flag: "입헌정우회의 총선 승리"
 JAP_minshu_shugi: "민주주의"
 JAP_minshu_shugi_desc: "지금까지 우리는 민본주의의 정치 원칙을 따라왔지만, 진정한 민주주의는 민주주의 사상 속에서만 실현될 수 있습니다.민본주의가 군주의 주권을 최우선시하는 반면, 민주주의는 '법률상 국가의 주권은 국민에게 있다'는 점을 그 핵심으로 두고 있기 때문입니다. 이러한 민주주의적 사상을 헌법에 명시해야만 합니다!"
 JAP_minpon_shugi: "민본주의"
 JAP_minpon_shugi_desc: "다이쇼 시대에 태동한 민본주의의 정치 원칙은 '국민의 이익, 행복, 의견을 중시하는 정치 권력 행사 방침'으로 정의할 수 있습니다. 이는 황실 제도를 훼손하지 않는 동시에, 국민과 천황 모두에게 이로운 원칙입니다. 우리는 군주의 주권에 기반한 민주주의를 지속하고, 이를 새로운 헌법에 반드시 명시해야 합니다!"
 JAP_promote_meritocracy: "능력주의 추진"
 JAP_promote_meritocracy_desc: "국가는 능력 있는 인사를 적재적소에 배치하지 않으면 효율적으로 기능할 수 없습니다. 내각과 연줄이 있는 정치인이 아닌 전자 분야에 정통한 이가 전자 산업을 이끌 수 있도록 해야 합니다. 이제 아마쿠다리라는 이름으로 이어져 온 낙하산 관행을 뿌리 뽑고, 국가의 발전을 위해 능력주의를 받아들일 때입니다!"
 JAP_experimental_housing_solutions: "실험적 주택 정책"
 JAP_experimental_housing_solutions_desc: "도시 개발은 주거, 업무, 교통, 그리고 여가라는 네 가지 기능적 범주를 중심으로 이루어져야 합니다. 단게 겐조를 비롯한 신진 건축가들은 자신들이 '메타볼리즘'이라 부르는 새로운 운동의 일환으로 새로운 도시 건설 방식을 제안했습니다. 우리는 이 운동을 장려하여 모든 시민의 생활 환경을 개선해야 합니다."
 JAP_embrace_amakudari: "아마쿠다리 수용"
 JAP_embrace_amakudari_desc: "아마쿠다리는 문자 그대로 해석하면 하늘에서 내려온다는 뜻으로, 은퇴한 고위 관료들이 자신이 담당했던 산업 내 민간 기업의 고위 경영직을 맡는 관행을 말합니다. 이 관행은 산업의 효율성을 크게 저하시킬 수 있지만, 사회에 대한 통찰력과 통제력을 상당히 확보할 수 있다는 장점도 있습니다."
 JAP_agricultural_protectionism: "농업보호주의"
 JAP_agricultural_protectionism_desc: "세계 경제가 우리의 전통적인 생산 방식을 점점 더 위협하고 있습니다. 만약 농민을 보호하기 위한 조치를 취하지 않는다면, 농민들이 해외에서 대량으로 들어오는 공산품과의 경쟁에서 뒤처지게 되고, 이는 곧 상상할 수 없는 규모의 위기로 이어질 것입니다."
 JAP_machida_chuuji_focus: "마치다 주지의 총리직"
 JAP_machida_chuuji_focus_desc: "집권당인 입헌민정당의 현 대표인 주지 마치다가 신규 내각을 통해 새로운 헌법 제정을 추진할 수 있도록 힘을 실어주어야 합니다. 이를 통해 더 이상 임시 총리가 아닌 정식 총리가 직무를 수행하며, 마침내 내란 이전의 질서를 회복할 수 있을 것입니다."
 JAP_abe_isoo_focus: "아베 이소오의 총리직"
 JAP_abe_isoo_focus_desc: "사회대중당의 현 대표이며 일본 야구의 아버지인 이소오 아베가 신규 내각을 통해 새로운 헌법 제정을 추진할 수 있도록 힘을 실어주어야 합니다. 이를 통해 더 이상 임시 총리가 아닌 정식 총리가 직무를 수행하며, 마침내 내란 이전의 질서를 회복할 수 있을 것입니다."
 JAP_uplift_labor_unions: "노동조합 장려"
 JAP_uplift_labor_unions_desc: "노동조합은 국민이 스스로를 다스리고, 내전 전후 군부에 의해 피해를 입은 산업을 재건하고 복구할 수 있도록 돕습니다. 우리는 이러한 단체들을 더욱 지원하여, 언젠가는 일본식 복지 사회를 구현할 수 있도록 해야 합니다."
 JAP_tokugawa_iesato_focus: "도쿠가와 이에사토의 총리직"
 JAP_tokugawa_iesato_focus_desc: "귀족원 의장이자 도쿠가와 막부의 후계자로서 엄청난 인기를 누리고 있는 이에사토 도쿠가와가 신규 내각을 통해 새로운 헌법 제정을 추진할 수 있도록 힘을 실어주어야 합니다. 이를 통해 더 이상 임시 총리가 아닌 정식 총리가 직무를 수행하며, 마침내 내란 이전의 질서를 회복할 수 있을 것입니다."
 JAP_ichiro_hatoyama_focus: "하토야마 이치로의 총리직"
 JAP_ichiro_hatoyama_focus_desc: "집권당인 입헌정우회의 현 대표인 하토야마 이치로가 신규 내각을 통해 새로운 헌법 제정을 추진할 수 있도록 힘을 실어주어야 합니다. 이를 통해 더 이상 임시 총리가 아닌 정식 총리가 직무를 수행하며, 마침내 내란 이전의 질서를 회복할 수 있을 것입니다."
 JAP_mitsumasa_yonai_focus: "요나이 미쓰마사의 총리직"
 JAP_mitsumasa_yonai_focus_desc: "해군 내 친서방 조약파의 핵심 인물이었던 온건파 제독인 요나이 미쓰마사가 신규 내각을 통해 새로운 헌법 제정을 추진할 수 있도록 힘을 실어주어야 합니다. 이를 통해 더 이상 임시 총리가 아닌 정식 총리가 직무를 수행하며, 마침내 내란 이전의 질서를 회복할 수 있을 것입니다."
 JAP_limit_the_emperors_power: "천황의 권력 제한"
 JAP_limit_the_emperors_power_desc: "천황이 우리 사회에서 중요한 한 축을 담당하고 있다는 사실은 변하지 않지만, 언제든 민주주의에 위협이 될 수 있는 존재라는 것을 잊어서는 안 됩니다. 다시는 민주적 가치를 잃는 일이 없도록 우리 입헌군주의 권력을 제한하기 위해 노력해야 합니다."
 JAP_ensure_civil_liberties: "시민의 자유 보장"
 JAP_ensure_civil_liberties_desc: "국가에 평화와 번영이 돌아오는 지금, 우리가 했던 약속 중 일부를 실천으로 옮길 때가 되었습니다. 모든 시민의 자유를 보장하는 동시에, 민주주의를 홍보하기 위한 새로운 영화의 제작에도 착수해야 합니다."
 JAP_crush_the_internal_factions: "내부 파벌 진압"
 JAP_crush_the_internal_factions_desc: "국내 각 파벌이 천황의 인정을 얻기 위해 경쟁하면서 발생한 갈등은 심각한 결과를 초래했습니다. 이제 정부가 상황을 완전히 장악한 만큼, 우리가 진정한 권력의 주인이며 감히 넘볼 수 없는 존재라는 사실을 다른 내부 파벌들에게 각인시킬 때입니다."
 JAP_democratic_war_with_manchukuo: "싸움 종결"
 JAP_democratic_war_with_manchukuo_desc: "관동군은 내전 이후 우리와 관계를 끊고 만주를 장악했습니다. 그곳 주민들은 여전히 과거의 우리와 같은 독재적 억압을 겪으며 살고 있으니, 구원이 필요합니다. 이제 우리가 시작한 일을 끝낼 때입니다."
 MAN_kwantung_army_took_control_flag: "관동군이 만주를 지배함"
 JAP_democratic_war_with_china: "상하이 조계 수호"
 JAP_democratic_war_with_china_desc: "상하이 공공 조계의 주민들은 현재 부패한 중국 정권과 그 추종 세력으로부터 위협을 받고 있습니다. 불필요한 유혈사태를 막기 위해 우리가 나서서 그들을 구해야 합니다!"
 JAP_closer_ties_with_the_usa: "미국과의 밀접한 결속"
 JAP_closer_ties_with_the_usa_desc: "민주주의 체제가 확립됨에 따라, 우리 외교관들은 군부가 훼손한 관계를 회복하기 위해 미국을 시작으로 분주히 노력해 왔습니다. 우리는 미국에 접근하여 앞으로 오랜 세월 동안 우리의 우정을 공고히 할 합의를 반드시 이끌어내야 합니다."
 JAP_ally_the_philippines: "필리핀과 동맹"
 JAP_ally_the_philippines_desc: "최근에 이전 종주국들과의 관계를 재정립한 [PHI.GetAdjective] 정부에 동맹 가입을 제안할 때가 된 것 같습니다. 우리가 보기에 이 거래는 양측 모두에게 큰 이득이 될 것입니다."
 JAP_strike_the_soviets: "오래된 경쟁국 공격"
 JAP_strike_the_soviets_desc: "우리는 가라후토 북부를 빼앗아 간 볼셰비키에 굳건히 맞서고 있습니다. 시베리아 원정과 러일전쟁 이래, 우리 국민은 다시 [SOV.GetNameDef](와)과의 전쟁을 통해 그들을 극동 시베리아에서 몰아내고, 우리의 영향권을 확립하기를 열망하고 있습니다."
 JAP_free_colonized_asian_countries: "식민지화된 아시아 국가들 해방"
 JAP_free_colonized_asian_countries_desc: "아시아에는 현재 서구 열강의 점령 하에 있는 국가들이 많습니다. 우리는 아시아의 새로운 수호자로서 이 서구 열강에 접근하여, 그들이 거부할 수 없는 제안을 통해 이 식민지들을 우리가 장악할 수 있도록 해야 합니다."
 JAP_free_colonized_asian_countries_tt: "§Y비아시아 국가§!의 종속국인 §Y아시아 국가§!의 §Y지배권을 요구§!하는 결정 잠금 해제."
 JAP_fund_resistance_groups_in_asia: "아시아 저항 세력 자금 지원"
 JAP_fund_resistance_groups_in_asia_desc: "많은 이들이 우리 대륙에서 외국의 압제에 맞서 싸우고 있으며, 우리가 도움을 준다면 기꺼이 받아들일 것입니다. 우리는 이를 서구 열강을 약화시키고 아시아 전체에 자유와 해방을 확산할 기회로 삼아야 합니다!"
 JAP_fund_resistance_groups_in_asia_tt: "점령된 아시아 주의 저항도를 증가시키고 공격 혜택을 얻는 §Y결정§! 잠금 해제."
 JAP_sea_rekindle_the_old_alliance: "오랜 동맹의 회생"
 JAP_sea_rekindle_the_old_alliance_desc: "성공 가능성이 가장 높은 상대는 바로 대전쟁 당시 우리의 동맹국입니다. 우리는 옛 동맹을 재가동하고, [ENG.GetNameDef](와)과 함께 민주주의를 수호할 것입니다."
 JAP_create_greater_east_asian_treaty_organization: "서태평양 조약 기구"
 JAP_create_greater_east_asian_treaty_organization_desc: "우리는 다른 아시아 국가들과의 동맹을 통해 새로 얻은 삶의 방식에 위협이 될만한 어떤 요소에도 굳건히 맞설 수 있을 것입니다. 이제 우리는 대륙의 수호자로서의 운명을 받아들이고, 아시아를 미래로 이끌어야 합니다."
 JAP_greater_east_asian_treaty_organization: "대동아 조약 기구"
 JAP_create_greater_east_asian_treaty_organization_tt: "§Y비동맹주의§!와 §Y민주주의§!인 §Y아시아§! 및 §Y오세아니아§! 국가들을 우리 세력으로 초청하는 결정 잠금 해제."
 JAP_form_greater_east_asian_customs_union: "대동아 관세 동맹 결성"
 JAP_form_greater_east_asian_customs_union_desc: "우리는 경제 이론가들이 오랫동안 계획한 대로 태평양 관세 동맹을 설립하고, 느리지만 확실하게 아시아 경제를 하나의 강력한 세력으로 통합하기 위한 노력을 멈추지 말아야 합니다."
 JAP_form_greater_east_asian_currency_union: "대동아 통화 동맹 결성"
 JAP_form_greater_east_asian_currency_union_desc: "우리는 아시아 전역에서 단일 통화를 사용하는 방안을 추진해야 합니다. 이는 우리 옛 정치 이론가들이 엔화 블록이라고 불렀던 구상으로, 이제 이 목표를 향해 한 걸음 더 나아가 새로운 동맹국 모두를 위한 통화 동맹을 결성할 때입니다."
 JAP_form_greater_east_asian_currency_union_tt: "§Y통화 동맹§!에 동맹국을 초청하는 결정 잠금 해제."
 JAP_an_integrated_union: "연합의 통합"
 JAP_an_integrated_union_desc: "동맹국들의 경제를 우리와 통합하고, 다른 나라의 경제 상황을 감시하고 지원할 수 있는 아시아중앙은행을 설립하는 것은 장기적으로 우리에게 매우 큰 이익이 될 것입니다. 이것은 우리 나라를 강성하게 할 뿐만 아니라, 우리에 대한 의존도를 높여 결과적으로 우리가 그들의 외교 문제까지 통제할 수 있게 해줄 것입니다."
 JAP_an_integrated_union_tt: "모든 §Y세력 회원국§!에 다음 §Y사건§! 발생: 우리 경제를 한층 더 통합하고자 하는 [JAP.GetNameDefCap]"
 JAP_an_integrated_union_2_tt: "우리 경제와 동맹국의 §Y경제가 점차 통합§!되도록 동맹국을 초청하여, 추후 §Y그들의 외교적 예속화를 도모§!할 수 있게 하는 결정을 잠금 해제합니다."
 JAP_greater_east_asian_federation: "대동아연방"
 JAP_greater_east_asian_federation_desc: "마침내 아시아 민족들을 하나의 국가로 통합할 날이 왔습니다! 구성원들을 신속히 통합하여 대동아연방을 창설하고, 아시아 전역에 민주주의를 확산해야 합니다."
 JAP_allied_civilian_administration_integration_tt: "종속국들의 §Y민간 행정 체제를 통합§!하는 결정을 잠금 해제하여, §Y괴뢰국§!을 §Y합병§!할 수 있게 됩니다."
 JAP_greater_east_asian_federation_tt: "우리는 §Y대동아연방§!이라 불리게 됩니다"
 JAP_greater_east_asian_federation_2_tt: "우리가 §Y지배§! 중인 §Y아시아§! 국가를 통합하는 결정을 잠금 해제합니다."
 JAP_democratic_womens_suffrage: "여성 참정권"
 JAP_democratic_womens_suffrage_desc: "후사에 이치카와는 오랫동안 여성에게까지 투표권을 확대할 것을 주장해 왔습니다. 이제 정치 상황이 안정되었으므로, 일본 여성들에게도 참정권을 부여하여 그들 또한 우리의 성장에 기여할 수 있도록 해야 할 때입니다."
 JAP_launch_the_income_doubling_plan: "소득 배증 계획 실시"
 JAP_launch_the_income_doubling_plan_desc: "최근 일본 경제안정본부에 합류한 경제학자 시모무라 오사무는 '소득 배증 계획'이라는 이름의 계획을 제안했습니다. 그는 이 계획이 경제 계획에서 핵심적인 역할을 수행하여 고속 경제 성장의 기반을 마련하는 데 도움이 될 것이라고 주장합니다. 우리는 이 제안을 받아들여 어떤 결과를 가져올지 지켜봐야 합니다."
 JAP_reform_the_education_system: "교육 제도 개혁"
 JAP_reform_the_education_system_desc: "현행 교육 제도는 제국 시절 제도의 모든 결함을 여전히 간직하고 있으며, 우리 아이들에게 효과적으로 다가가지 못해 서구 국가들에 뒤처지고 있습니다. 이러한 상황이 지속되지 않도록 즉각 교육 제도를 개혁해야 합니다."
 JAP_democratic_women_in_the_workforce: "여성 노동자"
 JAP_democratic_women_in_the_workforce_desc: "성별은 오랫동안 개인이 국가를 위해 전선, 공장, 가정 등 어디서 복무해야 하는지를 결정짓는 중요한 요소였습니다. 부담을 더 평등하게 나눈다면, 필요할 때 더 많은 노동력과 더 큰 군대를 확보할 수 있습니다."
 JAP_taiheyo_belt: "태평양 벨트"
 JAP_taiheyo_belt_desc: "우리 경제학자들은 도쿄에서 후쿠오카까지 이어지는 '태평양 벨트'라는 도시화 구역을 조성하는 새로운 계획을 언급하고 있습니다. 이 벨트는 거대 도시권의 여러 지역을 연결하여 본토 남부 대부분 지역의 이동과 경제 및 산업 활동을 더욱 원활하게 할 것입니다. 우리는 이것을 반드시 실현해야 합니다!"
 JAP_shinkansen: "신칸센 계획"
 JAP_shinkansen_desc: "수석 엔지니어 시마 히데오가 도쿄, 나고야, 오사카를 연결하는 도카이도 신칸센이라는 고속철도 노선을 제안했습니다. 이를 통해 주요 도시 간 화물과 시민의 이동이 모두 빠르고 편리해질 것입니다. 우리는 이 계획에 투자해야 합니다."
 JAP_shinkansen_tt: "§Y$JAP_shinkansen_construction_idea$§! 국민정신 제거 시:\n"
 JAP_pursue_international_trade: "국제 무역 추구"
 JAP_pursue_international_trade_desc: "우리는 매슈 페리 제독이 우리의 쇄국을 종식시킨 이후 외국과 무역을 해왔지만, 그것만으로는 충분하지 않았습니다. 우리는 국제 시장에 더욱 집중하고, 전쟁보다는 외교를 통해 필요한 자원을 확보해야 합니다."
 JAP_seek_foreign_investments: "외국 투자 모색"
 JAP_seek_foreign_investments_desc: "이제 국교를 더욱 개방한 만큼, 새로 구축한 외교·경제적 연결망을 활용해 외국 자본을 유치하고, 이를 통해 자국 산업을 성장시켜야 합니다."
 JAP_seek_foreign_investments_tt: "§Y외국 투자를 유치§!하는 결정을 잠금 해제해, §Y정치력§!을 대가로 §Y민간공장§!을 얻을 수 있게 됩니다."
 JAP_invest_in_foreign_industries: "외국 산업에 투자"
 JAP_invest_in_foreign_industries_desc: "우리가 얻은 막대한 자본을 외국에 투자하여 경제적 원조를 제공하는 대가로 그들의 천연자원 일부를 확보해야 합니다. 이를 통해 우리 문제를 해결하는 동시에 다른 아시아 국가들까지 도울 수 있습니다."
 JAP_invest_in_foreign_industries_tt: "약소 §Y아시아§! 국가의 산업에 투자하고 그 대가로 자원을 얻는 §Y결정§!을 잠금 해제합니다."
 JAP_democratic_foreign_exchange_allocation_policy: "외환 배분 정책"
 JAP_democratic_foreign_exchange_allocation_policy_desc: "주식 시장은 강력한 도구입니다. 우리는 외국 자본의 흐름을 활용하여, 우리 경제학자와 산업가들이 가능한 한 많은 자본을 성장하는 우리 국가에 투자할 수 있도록 해야 합니다."
 JAP_democratic_research_slot: "도쿄 제국대학 재편성"
 JAP_democratic_research_slot_desc: "도쿄 제국대학은 여전히 낡은 교육 제도를 따라 운영되고 있습니다. 더 나은 미래를 위해 국가에 기여할 새로운 세대의 지적 인재를 양성하기 위해, 우리는 이 대학에 투자하고 교육과정이 국가 정치의 영향에서 최대한 벗어날 수 있도록 개편해야 합니다."
 JAP_offshore_coal: "연안 석탄 시설 확장"
 JAP_offshore_coal_desc: "나가사키 연안에 위치한 이케시마와 하시마 섬은 해저에서 석탄을 채굴할 수 있는 중요한 탄광입니다. 우리는 이 탄광을 확장하고, 더 많은 상주 인력을 수용할 수 있도록 섬에 주택을 추가로 건설해야 합니다."
 JAP_democratic_nationalize_zaibatsus: "재벌 국유화"
 JAP_democratic_nationalize_zaibatsus_desc: "우리 나라의 거대 기업들은 오랫동안 전례 없는 정치적 및 경제적 권력을 누려왔지만, 이제는 이 상황에 종지부를 찍을 때가 되었습니다. 국가의 지배권에 도전하는 자는 없어야 합니다. 이들을 국유화하고 그 자본을 국민의 이익을 위해 사용해야 합니다!"
 JAP_split_uo_zaibatsu_monopolies: "재벌의 독점 해체"
 JAP_split_uo_zaibatsu_monopolies_desc: "우리 나라의 거대 기업들은 오랫동안 전례 없는 정치적 및 경제적 권력을 누려왔습니다. 우리는 이들에게 여전히 정부의 뜻에 복종해야 함을 상기시키고, 용이한 관리를 위해 이들을 더 작은 계열사 집단으로 분할해야 합니다."
 JAP_democratic_work_with_the_zaibatsus: "재벌과 협업"
 JAP_democratic_work_with_the_zaibatsus_desc: "우리나라의 거대 기업들은 오랫동안 전례 없는 정치적 및 경제적 권력을 누려왔습니다. 약간의 수완만 발휘한다면 그들과 협력하며 그들을 우리의 입맛에 맞는 방향으로 이끌 수 있을 것입니다."
 JAP_lifetime_employment: "종신고용"
 JAP_lifetime_employment_desc: "종신고용은 주요 기업들이 1920년대 최초의 경제적 성공 이후 오랫동안 활용해 온 제도입니다. 이러한 일본 기업 문화의 특징이 경제 기적에 도움이 될 수 있도록 이끈다면, 언젠가 서구 경제조차 능가할 수 있을 것입니다."
 JAP_modernize_agriculture: "농업 현대화"
 JAP_modernize_agriculture_desc: "농업은 산업만큼이나 중요합니다. 국민 모두를 먹여 살릴 수 없다면 산업도 제대로 운영될 수 없기 때문입니다. 따라서 우리는 새로운 농기구 개발에 투자하고, 농촌과 도시를 연결하는 도로망 확충에도 힘써야 합니다."
 JAP_civilian_nuclear_reactor_investments: "민간 원자로 투자"
 JAP_civilian_nuclear_reactor_investments_desc: "이화학연구소의 과학자들이 밝힌 바와 같이, 원자력은 미래의 에너지원이 될 것입니다. 우리는 다시는 석탄에 의존할 필요가 없도록 이 새로운 기술에 투자해야 합니다."
 JAP_civilian_nuclear_reactor_investments_tt: "§Y$JAP_early_industrialization_efforts_dm$§!을 §Y$JAP_the_economic_mirale_dm$§!으로 교체, 효과 변화:"
 JAP_guardian_of_the_pacific: "태평양의 수호자"
 JAP_guardian_of_the_pacific_desc: "우리는 태평양 주변의 모든 아시아 국가들의 수호자 역할을 자처하게 될 것입니다. 서구 제국주의로부터 해방된 이들이 온전한 민주국가로 성장하기 위해서는 지도자의 손길이 필요합니다. 이 목표를 달성하기 위한 첫걸음으로, [ENG.GetNameDef]의 태평양 식민지 종속국들의 새 보호자가 되어줄 것을 제안해야 합니다."
 JAP_build_diet_building_landmark_tt: "\n§Y$landmark_tokyo_imperial_palace$§!을 §Y$landmark_national_diet$§!으로 교체."
 JAP_build_hakko_ichiu_landmark_tt: "[1018.GetName]에 §Y$landmark_hakko_ichiu$§! 생성"
 JAP_the_koiso_cabinet: "고이소 내각"
 JAP_the_koiso_cabinet_desc: "[ROOT.GetLeader](와)과 일본 제국 군대의 역량에 대한 천황의 불신이 커지면서, 그는 국가의 완전한 파멸을 피하기 위해 국가를 통합하고 전쟁에서 벗어날 길을 모색하고자 하는 바람을 표명했습니다. 고이소는 정치인과 장군들 사이에서는 인기가 없는 후보지만, 국가를 갈등에서 벗어나게 할 능력을 갖추고 있을 것입니다."
 JAP_the_war_has_not_necessarily_developed_focus: "동아시아 분쟁에 대한 확고한 반대"
 JAP_the_war_has_not_necessarily_developed_focus_desc: "육군과 해군 간의 대립이 여전히 우리에게 골칫거리로 남아 있고, 적에게 강력한 타격을 가해 전쟁을 종식시키려는 전략이 실패로 돌아간 지금, 우리에게는 선택의 여지가 거의 없는 듯합니다. 어쩌면 이제는 불명예를 받아들이고 분쟁이 없는 시대를 열어야 할 때인지도 모릅니다."
 JAP_the_war_has_not_necessarily_developed_focus_tt: "군부 내의 급진적인 세력은 천황이 방송으로 우리 국가의 항복을 알리는 것을 막기 위해 정부에 쿠데타를 시도할 것입니다."
 JAP_japans_longest_day: "일본의 가장 긴 하루"
 JAP_japans_longest_day_desc: "불명예스러운 총리와 그의 측근들은 처리되었고, 그릇된 길로 인도된 황제는 가택 연금되었습니다. 이제 전쟁에 다시 활력을 불어넣고, 우리 국가가 마땅히 누려야 할 영광을 되찾을 때입니다."
 JAP_the_surrender_broadcast: "옥음방송"
 JAP_the_surrender_broadcast_desc: "짐은 세계의 대세와 제국의 현 상황을 깊이 고려하였으며, 비상 조치로서 현 상황을 수습하고자 한다. 전황은 호전되었다고 볼 수 없으며, 세계의 대세 역시 우리에게 유리하지 않다. 우리는 이 사실을 받아들여야 한다."
 JAP_the_surrender_broadcast_tt: "우리가 평화적으로 항복한다면 본토의 통제권을 유지할 가능성이 더 커질 것입니다."
