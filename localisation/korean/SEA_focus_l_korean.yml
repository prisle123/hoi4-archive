 #############
 PHI_commonwealth_of_the_philippines: "필리핀 연방"
 PHI_commonwealth_of_the_philippines_desc: "불과 1년 전에 설립된 필리핀 연방은 미국이 약속한 10년간의 과도기를 거쳐 독립 필리핀으로 나아가는 과정의 첫걸음입니다. 아직 해야 할 일이 많고, 신생 국가를 제대로 운영하기 위해서는 많은 결정이 필요합니다."
 PHI_align_with_the_usa: "미국과 제휴"
 PHI_align_with_the_usa_desc: "미합중국은 자비롭고 부유한 지배자로서의 면모를 보여주었습니다. 양국의 관계를 강화함으로써, 발전을 가속화하고 안보를 확보하는 데 더 많은 지원을 받을 수 있을 것입니다."
 PHI_usa_equipment: "§Y[PHI.GetName]§!(이)가 §Y[USA.GetName]§!의 장비와 군수산업체를 사용할 것입니다."
 PHI_usa_equipment_non_aat: "§Y[PHI.GetName]§!(이)가 §Y[USA.GetName]§!의 장비와 장비 설계사를 사용할 것입니다."
 PHI_align_with_japan: "일본과 제휴"
 PHI_align_with_japan_desc: "그 겉치레에도 불구하고 미합중국은 여전히 식민 종주국이며, 언제든 우리와의 약속을 번복할 수 있습니다. 따라서 국제 사회에서 새로운 우방을 모색하는 것이 현명할 것이며, 현재로서는 일본이 가장 유망한 선택지로 보입니다."
 PHI_jap_equipment: "§Y[PHI.GetName]§!(이)가 §Y[JAP.GetName]§!의 장비와 군수산업체를 사용할 것입니다."
 PHI_jap_equipment_non_aat: "§Y[PHI.GetName]§!(이)가 §Y[JAP.GetName]§!의 장비와 장비 설계사를 사용할 것입니다."
 PHI_quezon_city: "케손시티"
 PHI_quezon_city_desc: "마닐라는 수도로서 제 역할을 충실히 해왔지만, 인구 과밀, 주거지 부족, 열악한 위생, 교통 혼잡 등 심각한 문제를 겪고 있습니다. 우리는 처음부터 수도로서 기능할 수 있도록 계획된 도시가 필요합니다. 이를 건설하고 개발하는 데는 수년, 어쩌면 수십 년이 걸리겠지만, 지금 바로 착수하여 미래에 우리의 선견지명에 따른 결실을 거두어야 합니다!"
 PHI_peg_the_peso_to_the_dollar: "페소화를 달러에 연동"
 PHI_peg_the_peso_to_the_dollar_desc: "우리 통화는 가치를 결정하는 기준인 미국 달러와 연동되어야 합니다. 이를 통해 통화에 실질적 가치 기반을 마련하고, 신뢰할 수 있는 무역의 토대를 구축할 수 있습니다."
 PHI_leverage_the_peso: "페소화 레버리지"
 PHI_leverage_the_peso_desc: "우리 통화는 우리만의 것이므로, 미국 달러와 구별되도록 해야 합니다. 이를 통해 우리 경제의 발전에 가장 적합한 교정적 금융 정책을 시행할 수 있을 것입니다."
 PHI_agricultural_migrants_to_hawaii: "농업 이민자를 하와이로"
 PHI_agricultural_migrants_to_hawaii_desc: "많은 필리핀 노동자들이 하와이의 미국 농장에서 일하면서 큰 돈을 벌었습니다. 우리는 이러한 이주를 장려하여 그들이 고국에 있는 가족에게 돈을 계속 보내도록 하고, 이를 통해 우리 경제를 성장시켜야 합니다."
 PHI_unicameral_legislature: "단원제 의회"
 PHI_unicameral_legislature_desc: "독립 국가를 수립하는 데 있어 가장 중요한 단계 중 하나는 독립 정부를 구성하는 것입니다. 무에서 유를 창조하는 것은 매우 어려운 일이기에, 필리핀 의회는 현재로서는 단원제 의회로 구성되어야 합니다."
 PHI_national_fiscal_policy: "국가 재정 정책"
 PHI_national_fiscal_policy_desc: "우리 국가가 독립을 향한 길을 확고히 나선 지금, 우리가 가장 먼저 해야 할 일은 우리 재정을 미합중국의 재정에서 분리하고, 예산을 확보하고, 세금을 통해 그 자금을 조달하는 방법을 찾는 것입니다."
 PHI_encourage_foreign_investment: "외국의 투자 장려"
 PHI_encourage_foreign_investment_desc: "우리 시장 점유율을 확대하는 데 관심을 가진 국가는 미합중국만이 아닙니다. 우리는 풍부한 원자재와 번성 중인 농업을 보유하고 있습니다. 필리핀의 풍요로움을 누릴 수 있는 재력과 통찰력을 갖춘 이들에게 우리 국가가 투자에 열려 있음을 분명히 해야 합니다."
 PHI_develop_japanese_trade_connections: "일본 무역 협력 구축"
 PHI_develop_japanese_trade_connections_desc: "일본은 상품과 자원에 굶주려 있음을 분명히 드러냈고, 필리핀에는 그들에게 필요한 풍부한 무역 자원이 있습니다. 우리는 상호 이익을 위해 양국 간의 무역을 장려해야 합니다."
 PHI_encourage_japanese_investment: "일본의 투자 장려"
 PHI_encourage_japanese_investment_desc: "현재 미합중국은 우리 국가에서 많은 무역 우위를 누리고 있습니다. 우리는 일본과의 관계를 조용히 발전시켜 일본 자본이 우리 국가로 유입되도록 하는 동시에, 미국의 탐욕을 억제해야 합니다."
 PHI_quezon_city_campus: "케손시티 캠퍼스"
 PHI_quezon_city_campus_desc: "우리는 국가의 미래를 계획하고, 미래의 도시를 계획하고 건설하는 것과 마찬가지로, 필리핀 국민의 미래 또한 고려해야 하며, 이 신생 도시에서 우수한 교육이 융성할 수 있는 여건을 확보해야 합니다."
 PHI_reduce_unneccessary_expenditure: "불필요한 지출 감축"
 PHI_reduce_unneccessary_expenditure_desc: "이제 국가 재정 정책이 수립되었으니, 재정 균형을 제대로 맞춰야 합니다. 우리는 이를 위해 세금을 인상하거나 세금을 회피하는 사람들을 단속하기보다는, 불필요한 지출을 제거하는 방식으로 택하고자 합니다. 존재하지 않는 복지를 요구할 자가 얼마나 되겠습니까?"
 PHI_subsidies: "보조금"
 PHI_subsidies_desc: "돈을 벌기 위해서는 돈이 필요하다는 것이 현실입니다. 우리는 예산을 활용하여 빠른 수익이 예상되는 분야에 자금을 투입해야 합니다. 산업 활동에 맞춤형 보조금을 제공하고, 풍부하지만 접근하기 어려운 자원과 인력에 더 쉽게 접근할 수 있도록 기반시설을 확장해야 합니다."
 PHI_basic_welfare: "기초 복지"
 PHI_basic_welfare_desc: "우리에게는 취약 계층에 대한 책임이 있으며, 그들의 어려움을 일부라도 완화해야 할 의무가 있습니다. 이미 자선 단체와 같은 기본적인 지원책은 마련해 두었지만, 산업의 성장과 함께 노동자들의 어려움이 부각되었습니다. 이에 우리는 노동법을 제정하고 최저임금을 도입하기 위해 국가경제위원회를 설립할 것입니다."
 PHI_encourage_asian_trade: "아시아 무역 장려"
 PHI_encourage_asian_trade_desc: "아시아 국가들 사이에는 역사적으로 중요한 해상 관계가 존재하며, 식민주의 열강들이 이를 최대한 억제하려 노력했음에도 그 관계는 여전히 강력하게 유지되고 있습니다. 우리는 모두의 상호 성장과 번영을 위해 이러한 교류를 강화하고 아시아 내 무역을 더 촉진시켜야 합니다."
 PHI_pro_hacendados: "친아센다도스"
 PHI_pro_hacendados_desc: "스페인 식민지 시대부터 토지를 물려받은 부유한 엘리트들은 여전히 필리핀 내에서 상당한 영향력과 부를 보유하고 있습니다. 우리는 이 유서 깊은 가문들의 환심을 사고, 현 상태를 유지하는 대가로 그들의 후원을 얻어야 합니다."
 PHI_anti_hacendados: "반아센다도스"
 PHI_anti_hacendados_desc: "스페인 식민지 시대부터 토지를 물려받은 부유한 엘리트들은 너무 오랫동안 소작농들을 억압해 왔습니다. 우리는 이 낡은 제도를 허물고 실제로 토지를 사용하는 자들에게 토지를 돌려주어야 합니다. 오직 그렇게 해야만 우리 경제를 현대화하고 이 거머리들을 제거할 수 있습니다."
 PHI_sugar_barons: "설탕 남작들"
 PHI_sugar_barons_desc: "설탕은 필리핀 경제 전체의 기반입니다. 이 풍부한 자원이 없다면 우리나라의 번영은 하루아침에 사라질 것입니다. 우리는 이 중요한 작물을 재배하고 수출하는 이들을 격려하여 이 달콤한 수익을 더욱 많이 얻을 수 있도록 해야 합니다."
 PHI_sugar_barons_unlock_tt: "§Y설탕세 결정 잠금 해제§!"
 PHI_sugar_barons_tt: "§Y무작위 장군 한 명§!의 계획 기술 §G+2§! 획득"
 PHI_luzon_transport: "루손 수송"
 PHI_luzon_transport_desc: "필리핀에서 가장 발전한 지역인 동시에, 인구와 산업이 가장 집중되어 있는 곳이기도 해 교통로에 대한 추가 투자와 확장이 절실합니다."
 PHI_expand_gold_mining: "금 채광 확대"
 PHI_expand_gold_mining_desc: "스페인은 언제나 금과 은 광맥을 찾는 데 있어 특출난 능력을 보였으며, 필리핀에서도 역시 성과를 이루어 냈습니다. 하지만 가장 풍부한 금맥이 이제야 개발되고 있다는 사실, 그리고 급성장하는 수출이 우리 국가에 기록적인 수입을 가져다주고 있다는 사실을 알게 된다면 스페인이 매우 분노하게 될 것입니다."
 PHI_mindanao_transport: "민다나오 수송"
 PHI_mindanao_transport_desc: "필리핀 군도에서 두 번째로 큰 섬임에도 불구하고, 이 섬에 대한 투자는 루손섬 북부의 투자 수준에 근접조차 하지 못했습니다. 이러한 실수를 바로잡아야 합니다!"
 PHI_land_reform: "토지개혁"
 PHI_land_reform_desc: "필리핀의 농업은 여전히 부유한 지주들이 장악하고 있습니다. 우리는 봉건 국가가 아닌 현대 국가임을 증명해야 합니다. 국가가 이 광대한 토지를 강제 매입하고, 더욱 효율적인 경작과 이용을 위해 소규모 농가와 기업에 토지를 매각할 것입니다."
 PHI_japanese_advisors: "일본 고문단"
 PHI_japanese_advisors_desc: "일본은 봉건 사회에서 근대 사회로의 전환을 불가능한 수준으로 빠르게 이루어냈습니다. 시간이 조금 지난 일이기는 하지만, 일본은 여전히 풍부한 산업 및 군사 전문 지식을 보유하고 있습니다. 우리와 일본의 관계가 점점 더 가까워지고 있으므로, 이 전문 지식을 우리가 활용할 수 있을지도 모릅니다."
 PHI_san_miguel: "산 미겔"
 PHI_san_miguel_desc: "1890년 스페인 왕실의 칙허로 설립된 산 미겔 양조장은 그 이후로 뛰어난 독일식 라거를 생산해 왔습니다. 우리 인구가 점점 더 풍요로워지고 전 세계적으로 수요가 증가하는 지금, 우리는 이 유명한 주류 브랜드를 더 발전시키기 위해 노력해야 합니다. 더 나은 세상을 위해 건배!"
 PHI_textile_mills: "직물 공장"
 PHI_textile_mills_desc: "우리는 지금 더 산업화된 경제로의 대대적인 전환을 추진하고 있으며, 그 핵심에는 섬유 산업이 있습니다. 우리가 생필품을 스스로 생산할 수 있게 된다면, 다시는 외국의 영향력에 의존하거나 취약해질 일이 없을 것입니다."
 PHI_encourage_gold_exports: "금 수출 장려"
 PHI_encourage_gold_exports_desc: "우리는 마침 너무나 시의적절한 때에 골드러시를 경험하고 있습니다. 국내 금 공급은 완전히 포화 상태에 이르렀지만, 다행히 전 세계가 금에 목말라 있습니다. 대공황에서 벗어나고 있는 전 세계 사람들은 자신들의 부를 더욱 실질적으로 드러내어 줄 상징물을 찾고 있으며, 금괴만큼 실질적인 것은 없습니다."
 PHI_mineral_prospecting: "광물 탐사"
 PHI_mineral_prospecting_desc: "어떤 이들은 우리가 막대한 금 매장지를 쉽게 발견한 것을 두고 엄청난 행운을 누렸다고 말합니다. 하지만 스페인 제국이 뒤늦게 깨달았듯이, 단일 자원에만 의존하는 경제는 위험합니다. 우리는 다른 광물 발견에 더 많은 자원을 투자해야 합니다. 우리 땅에 또 무엇이 숨겨져 있을지 누가 알겠습니까?"
 PHI_bill_of_rights: "권리장전"
 PHI_bill_of_rights_desc: "우리가 현대 국가로서 진지하게 받아들여지기를 바란다면, 국민의 권리를 법에 명시해야 합니다. 이를 위해 종교, 언론, 출판, 집회의 자유와 같은 자유를 규정하는 [USA.GetName]의 법을 근본으로 삼을 수도 있습니다. 그러나 우리는 독립된 국가이므로 몇 가지 큰 차이점이 있습니다. 예를 들어, 우리 사회에서 무기를 소지할 권리를 보장하는 것은 적절하지 않다고 생각합니다."
 PHI_nationality_act: "국적법"
 PHI_nationality_act_desc: "[USA.GetNameDef](은)는 필리핀인과 그들의 미합중국 내 지위에 관한 법률을 포함하여 시민권에 관한 기존 법률을 개정하는 국적법을 제정하고 있습니다. 이 법은 필리핀인을 미국 비시민권 국민으로 인정하여, [USA.GetNameDef]에서 거주하고 일할 수 있도록 허용하지만 완전한 시민권과 그에 따른 권리는 보장하지 않습니다."
 PHI_open_borders: "국경 개방"
 PHI_open_borders_desc: "지치고, 가난하며, 웅크린 채로 자유를 갈망하는 이들을 내게 내어 주십시오. [USA.GetAdjective](은)는 이민을 제한하려 시도하지만, 우리는 우리 국경을 스스로 통제할 수 있습니다. 우리는 전쟁이나 인종, 종교, 또는 다른 이유로 박해받는 이들을 위한 안전한 피난처가 되어야 합니다."
 PHI_philippine_american_educational_foundation: "필리핀-미국 교육 재단"
 PHI_philippine_american_educational_foundation_desc: "[USA.GetNameDef](와)과의 긴밀한 관계 덕분에 우리는 다양한 학문적 연계를 구축해 왔습니다. 우리는 양국 간 연구, 문화적 이해, 그리고 개방적인 의견 교류를 촉진하기 위한 해외 교류 장학 프로그램을 운영하는 기관을 설립해야 합니다."
 PHI_government_filipinization: "정부 필리핀화"
 PHI_government_filipinization_desc: "우리 정부는 수 세기 동안 외국 세력에 지배되어 왔습니다. 처음에는 스페인, 그다음에는 미국이었습니다. 이제 우리가 직접 통제권을 되찾고, 필리핀 국민에 의한, 그리고 필리핀 국민을 위한 필리핀 통치를 실현할 때입니다!"
 PHI_improve_trait_tt: "개선된 고문 특성 획득"
 PHI_bicameral_legislature: "양원제 의회"
 PHI_bicameral_legislature_desc: "우리 정부의 확장은 계속되고 있습니다. 이미 하원 구성은 끝마쳤으니, 이제 상원을 설립할 때입니다. 이러한 체제를 통해 우리 국가를 위한 새로운 법률을 가장 효율적으로 제정할 수 있습니다."
 PHI_uncouple_the_peso_and_dollar: "페소와 달러 분리"
 PHI_uncouple_the_peso_and_dollar_desc: "페소를 달러에 연동하는 정책은 큰 효과를 거두며 통화 안정성을 확보할 수 있었습니다. 그러나 독립이 임박함에 따라, 우리는 통화 체제에 대한 통제력과 유연성을 강화하기 위해 페소와 달러의 연동을 해제해야 합니다. 필요할 경우 양적 완화와 같은 수단까지 동원해야 할 것입니다."
 PHI_increase_sugar_exports: "설탕 수출 증대"
 PHI_increase_sugar_exports_desc: "설탕은 수 세기 동안 우리 경제의 기반이 되어 왔으며, 대공황의 최악의 시기를 견뎌내는 데 큰 힘이 되었고, 수출도 건전하게 유지되었습니다. 다른 국가들과 수익성 높은 무역 협정을 체결함으로써, 우리는 세계 각국의 요리와 탄산음료의 기본이 되는 설탕의 성장을 최대한 활용할 수 있는 최적의 입지를 확보할 수 있습니다."
 PHI_break_chinese_monopoly: "중국 독점 격파"
 PHI_break_chinese_monopoly_desc: "중국의 상인들은 우리 사회에서 상점과 은행의 주인으로 자리를 잡았습니다. 하지만 이처럼 중요한 서비스를 외국인이 독점하는 상황에서는, 우리의 안보를 위해 유통망의 분배를 보다 공평하게 조정해야 합니다."
 PHI_encourage_chinese_immigration: "중국 이민 장려"
 PHI_encourage_chinese_immigration_desc: "중국 상인들은 소규모 사업체와 상점을 설립하는 데 있어 탁월한 기업가 정신을 발휘해 왔습니다. 우리는 이러한 인재와 자금의 유입을 활용하고 이 분야의 성장을 촉진해야 합니다."
 PHI_japanese_observers: "일본 관찰자"
 PHI_japanese_observers_desc: "우리와의 관계가 더욱 긴밀해짐에 따라, 일본은 우리나라에 군 파견대를 보내기로 합의했습니다. 이는 일본이 우호적인 환경에서 유럽식 지휘 체계가 어떻게 기능하는지 직접 배우는 동시에, 우리는 그들의 탁월한 전투 전문 지식을 배우고 이를 부대 전반에 전수하기 위한 것입니다."
 PHI_one_observer_advisor_focus_tt: "§Y$PHI_japanese_advisors$§! 및 §Y$PHI_japanese_observers$§! 중 하나 완료 시 효과:"
 PHI_both_observer_advisor_focus_tt: "§Y$PHI_japanese_advisors$§! 및 §Y$PHI_japanese_observers$§! 두 개를 모두 완료 시 효과:"
 PHI_treaty_of_manila: "마닐라 조약"
 PHI_treaty_of_manila_desc: "독립을 위한 긴 투쟁이 막바지에 다다르고 있습니다. 스페인에 맞선 혁명부터 미합중국과의 치열한 전쟁, 그리고 연방으로서의 오랜 세월을 필리핀은 견뎌왔습니다. 마닐라 조약 체결로 필리핀은 마침내 자유롭고 주권적인 국가로 자리를 잡았으며, 필리핀의 독립이 전 세계에서 공식적으로 인정받게 되었습니다."
 PHI_manila_tag_tt: "§Y[PHI.GetName]§!(은)는 §Y필리핀§!으로 알려집니다."
 PHI_universal_sufferage: "보통선거권"
 PHI_universal_sufferage_desc: "필리핀 국민은 헌법 채택에 이어 필리핀 국가에 보통 선거권을 허용할지를 묻는 국민투표를 실시했습니다. 결과는 91%의 찬성으로 나왔고, 따라서 투표권이 정식으로 확대되었습니다."
 PHI_modernization: "현대화"
 PHI_modernization_desc: "우리의 산업 발전은 다른 아시아 국가들에 비해 너무 오랫동안 뒤처져 왔습니다. 이제 독립을 이루었으니, 세계에 우리의 잠재력을 보여주고, 경제의 기계화를 추진하고자 하는 사람들에게 자원과 규제적 여건을 제공해야 합니다."
 PHI_revision_of_taxation_laws: "세법 개정"
 PHI_revision_of_taxation_laws_desc: "이제 우리는 미합중국에서 분리되었으므로, 자체적인 세법을 개발해야 합니다. 이를 통해 세금 기반을 확대하고 정부 수입을 늘려 기반시설, 복지, 군사 및 기타 성장 계획과 같은 국가사업에 재투자해야 합니다."
 PHI_bill_of_rights_for_veterans: "참전용사의 권리 규정"
 PHI_bill_of_rights_for_veterans_desc: "많은 필리핀 국민이 전쟁에 참전했으며, 우리는 귀향한 군인들이 적절한 보살핌을 받을 수 있도록 보장해야 합니다. 참전용사들을 잘 보살핀다면, 국민이 군 입대가 훌륭한 직업 선택이라는 사실을 인식하게 되어 앞으로도 충분한 인력을 확보할 수 있을 것입니다."
 PHI_rehabilitation_finance_corporation: "재활금융공사"
 PHI_rehabilitation_finance_corporation_desc: "우리 국가는 폐허가 된 도시와 폭격당한 도로, 파괴된 산업 단지, 그리고 파괴된 철도 등 심각한 피해를 입었습니다. 재건에는 시간과 비용이 들겠지만, 재건하지 않을 경우 우리 국가가 치러야 할 대가는 훨씬 더 심각할 것입니다."
 PHI_department_of_foreign_affairs: "외무부"
 PHI_department_of_foreign_affairs_desc: "우리도 국제 무대에 독립된 주체로서 활동을 시작한 만큼, 이제 우리의 외교적 행동에 대한 책임은 우리에게 있습니다. 우리는 외교 관계를 관리하고 전 세계에 외교 인력을 배치하는 업무를 담당하게 될 외무부를 설립해야 합니다."
 PHI_economic_nationalism: "경제적 국민주의"
 PHI_economic_nationalism_desc: "이제 우리 미래를 온전히 우리가 통제하게 되었으니, 경제에 대한 통제도 시작할 때입니다. 관세, 규제, 상품 및 자본 이동 등 우리가 활용할 수 있는 다양한 수단을 활용할 수 있으며, 이 모든 것을 적극 활용하여 필리핀 경제가 얼마나 탄탄한지를 보여줘야 합니다."
 PHI_bell_trade_act: "벨 무역법"
 PHI_bell_trade_act_desc: "필리핀 무역법으로도 알려진 이 법은 [PHI.GetName] 및 [USA.GetName] 사이의 무역을 규제합니다. 여기에는 금융 투자 패키지, 우대 무역 및 관세 협정이 포함됩니다. 또한 미국 기업이 필리핀 자원에 상당 부분 접근할 수 있도록 하는 내용이 포함되어 있어 약간의 우려를 자아내고 있지만, 다른 이점들을 보면 위험을 감수할 만한 가치가 있다고 판단됩니다."
 PHI_pearl_of_the_orient_seas: "동양의 진주"
 PHI_pearl_of_the_orient_seas_desc: "스페인 최초의 탐험가들이 자신들이 새로 발견한 이 땅을 묘사하며 낭만적으로 표현했던 그 묘사는 매우 실제 모습에 충실한 표현이었으며, 지금까지도 그 모습 그대로 남아 있습니다. 우리 섬들에 닥친 온갖 고난과 비극에도 불구하고, 우리는 여전히 이곳에서 채취하는 진주만큼이나 아름다운 곳입니다."
 #PHI_join_co_pro: "Join Co-Prosperity Sphere"
 #PHI_join_co_pro_desc: ""
 #PHI_join_allies: "Join Allies"
 #PHI_join_allies_desc: ""
 PHI_united_states_army_forces_in_the_far_east: "미합중국 극동 육군"
 PHI_united_states_army_forces_in_the_far_east_desc: "필리핀부는 오랫동안 필리핀 주둔 미군 사령부 역할을 해왔지만, 긴장이 고조됨에 따라 이를 미합중국 군대의 더 큰 부대로 확장해야 합니다. 이를 위해서는 새로운 지휘 구조를 구축하고 미국에서 상당수의 미군 병력을 파견해야 할 것입니다."
 PHI_send_a_share_of_THIS_navy_to_ROOT_tt: "[ROOT.GetNameDef]에 [THIS.GetAdjective] 해군 일부 양도"
 PHI_military_requisitions: "군사 요청"
 PHI_military_requisitions_desc: "이러한 급속한 군사력 확장을 실현하기 위해서는 미합중국 본토의 보급창에 상당한 양의 무기와 장비를 요청해야 합니다. 우리는 이를 통해 미국 최고의 군사 장비로 무장한 강력한 전투력을 유지할 수 있을 것입니다."
 PHI_usaffe_headquarters: "미국 극동 육군 사령부"
 PHI_usaffe_headquarters_desc: "새로 창설되는 극동 사령부에는 미합중국 육군 최고 참모 장교들로 구성된 제대로 된 본부 부서가 필요할 것입니다. 여기에 적합한 다수의 은퇴 지휘관과 실제 경험이 필요한 신임 장교들을 소집할 수 있습니다."
 PHI_permanent_usa_air_bases: "영구적인 [USA.GetAdjective] 공군기지 설립됨"
 PHI_permanent_usa_naval_bases: "영구적인 [USA.GetAdjective] 해군기지 설립됨"
 PHI_permanent_usa_land_bases: "영구적인 [USA.GetAdjective] 지상기지 설립됨"
 PHI_small_arms_and_artillery_requisition: "소화기 및 포 요청"
 PHI_small_arms_and_artillery_requisition_desc: "아주 기본적인 장비들은 도착했지만, 여기서 모집하는 병력에 적절한 장비를 갖춰주기 위해서는 크고 작은 모든 구경의 총과 포를 훨씬 더 많이 보급받아야 합니다."
 PHI_filipino_repatriation_act: "필리핀인 송환법"
 PHI_filipino_repatriation_act_desc: "필리핀을 독립으로 이끈 타이딩스-맥더피법에, 필리핀 국민의 미합중국 입국을 엄격히 제한하는 조항이 추가되었습니다. 우리가 이산가족을 만들고자 하는 것은 아니므로, 필리핀으로의 편도 무료 여행을 제공할 것입니다."
 PHI_american_capital_injection: "미국 자본 투입"
 PHI_american_capital_injection_desc: "미국은 투자로 유명하니, 이 자본 자원이 필리핀 경제에 투자되도록 합시다. 이 자본주의 기업가들이 국가의 직접적인 개입 없이 어떤 놀라운 성과를 만들어낼지 누가 알겠습니까?"
 PHI_appoint_macarthur: "맥아더 임명"
 PHI_appoint_macarthur_desc: "1935년부터 더글러스 맥아더 장군은 필리핀 정부의 고문으로 일해 왔지만, 이제는 보다 공식적인 직책에서 그의 기술과 경험을 활용할 때가 되었으니, 그에게 극동의 미합중국 군사령관을 맡기도록 합시다."
 PHI_united_states_asiatic_fleet: "미국 아시아 함대"
 PHI_united_states_asiatic_fleet_desc: "극동 지역에 관심을 가진 군사 기관은 미합중국 육군만이 아니며, 해군 또한 깊은 관심을 보이고 있습니다. 마닐라만은 미합중국 아시아 함대를 주둔시키기에 완벽한 기지이며, 그들의 역량을 확장하기에 이상적인 허브입니다."
 PHI_far_east_air_force: "극동 공군"
 PHI_far_east_air_force_desc: "필리핀은 육군과 해군에 훨씬 더 익숙하지만, 공군력을 확대하지 않을 이유는 없습니다. 극동 공군은 이곳에 주둔해야 하며, 더 많은 대형 항공기가 잠재적 위협의 본거지에 더욱 가까운 곳에서 타격을 가할 수 있도록 비행장을 확장해야 합니다."
 PHI_bring_in_eisenhower: "아이젠하워 초청"
 PHI_bring_in_eisenhower_desc: "드와이트 D. 아이젠하워는 맥아더와 마찬가지로 1935년부터 필리핀 정부의 고문으로 일해 왔으며, 맥아더는 이제 이 유망한 장교를 공식적으로 자신의 참모진에 영입하기로 결정했습니다. 두 사람 사이에 반목이 있다는 보고가 있었지만, 어쩌면 서로 다른 성격과 지휘 스타일이 국가를 안전하게 지키는 데 필요한 보완책이 될지도 모릅니다."
 PHI_police_chief_eisenhower: "아이젠하워 경찰청장"
 PHI_police_chief_eisenhower_desc: "새로운 수도인 케손시티가 건설됨에 따라, [PHI.GetLeader](은)는 명망 있는 경찰서장이 필요하다고 판단했습니다. 대통령은 드와이트 D. 아이젠하워와 긴밀한 협력 관계를 유지해 왔으며, 적절한 보상이 주어진다면 그가 경찰청장을 맡도록 설득하여 필리핀의 대의에 영구적으로 연결할 수 있을 것이라고 믿고 있습니다."
 PHI_eisenhower_stays_tt: "§Y드와이트 D. 아이젠하워§!가 필리핀에 남으며, 더 이상 [USA.GetNameDef]에 소환되지 않을 것입니다."
 PHI_mariveles_naval_base: "마리벨레스 해군기지"
 PHI_mariveles_naval_base_desc: "마닐라만은 기본적인 해군 시설을 갖추고 있을 뿐이지만, 지닌 잠재력은 이를 훨씬 뛰어넘습니다. 우리가 가장 먼저 해야 할 일은 만에서 바탄 쪽에 위치한 마리벨레스 해군기지를 확장하는 것입니다. 이 심해 항구는 해군 자산의 생산 및 유지 보수를 위한 보다 중요한 시설을 수용할 수 있습니다."
 PHI_gunboat_diplomacy: "포함외교"
 PHI_gunboat_diplomacy_desc: "우리는 섬나라이므로, 우리의 이익에 반대하는 이들이 두려워할 만한 해군력을 갖춰야 합니다. 그들이 아직 우리를 두려워하지 않더라도, 필리핀 함대가 주요 항구에 나타나 그곳의 해상 운송을 통제할 때면 우리의 위력을 깨닫게 될 것입니다."
 PHI_trucks_and_transport_requisition: "트럭 및 수송기 요청"
 PHI_trucks_and_transport_requisition_desc: "이제 필리핀으로 무기가 유입되고 있으므로, 실제 육군의 유지를 위한 군수 문제를 살펴볼 때입니다. 미합중국의 자동차 및 철도 산업이 급성장하고 있는 덕분에, 군사적 목적으로 일부를 요청하는 것은 큰 문제가 되지 않을 것입니다."
 PHI_investment_fund: "투자 기금"
 PHI_investment_fund_desc: "개인이 우리 국가에 투자하는 것은 매우 좋은 일이지만, 이 자본을 최대한 활용하려면 필리핀의 경제적 현실을 진정으로 잘 아는 사람이 관리하는 중앙집중식 기금에 보관해야 합니다. 이렇게 하면 이 투자를 가장 잘 활용할 수 있는 곳으로 적절히 배분하여 최대 수익을 거둘 수 있습니다."
 PHI_subordinate_philippine_department: "필리핀부 종속"
 PHI_subordinate_philippine_department_desc: "필리핀부는 미합중국 극동 육군 창설 이전에 필리핀에 주둔했던 미군 기관이었습니다. 필리핀부의 지휘 구조는 시대에 뒤떨어져 있지만, 개선과 현대화를 통해 필리핀 현지 병력을 더욱 쉽게 미군의 지휘 및 통제하에 둘 수 있도록 해야 합니다."
 PHI_expand_us_bases: "미군 기지 확장"
 PHI_expand_us_bases_desc: "현대전에서는 항공기가 중요한 역할을 맡고 있으며, 우리가 필리핀에서 직면하고 있는 상황에선 더욱 그렇습니다. 섬을 확보하는 가장 손쉬운 방법은 공중 지배이며, 공중 지배를 달성하면 주변 해양까지 정찰이 가능하므로 일석이조라 할 수 있습니다. 이러한 공중 작전에 대비하기 위해 공군기지를 대폭 확장해야 합니다."
 PHI_war_plan_rainbow_five: "레인보우 5 전쟁 계획"
 PHI_war_plan_rainbow_five_desc: "자국의 안보를 충분히 고려했으니, 이제 우리는 전쟁 전체를 조망하며 우리에게 적합한 역할을 보다 잘 판단할 수 있습니다. 전쟁 수행에 우리가 기여할 수 있는 바가 많으니, 이를 가장 필요한 곳에 투자해야 합니다."
 PHI_aircraft_requisition: "항공기 요청"
 PHI_aircraft_requisition_desc: "우리는 자체적으로 항공 산업을 크게 발전시키지 못했기 때문에, 전적으로 미국산 비행기에 의존해 왔습니다. 수요가 커지고 있으므로, 미국의 후원자들에게 더 많은 비행기를 요청해야 합니다."
 PHI_luce_celler_act: "루스-셀러법"
 PHI_luce_celler_act_desc: "루스-셀러법은 미합중국의 이민법으로, 필리핀인 입국 한도를 늘리고, 필리핀인의 미국 시민 귀화를 처음으로 허용한 법입니다. 이는 태평양을 횡단하는 이민의 새로운 시대가 시작되었음을 의미합니다."
 PHI_utang_na_loob: "우탕나로브"
 PHI_utang_na_loob_desc: "우탕나로브는 '감사의 빚' 또는 '내적 부채'를 뜻하는 필리핀의 문화적 가치입니다. 이는 특히 어려운 시기에 큰 도움을 준 사람에게 보답해야 한다는 깊은 정서적, 도덕적 의무를 의미합니다. 이러한 상호성은 일반적으로 봉사, 지원 또는 충성심을 통해 표현됩니다."
 PHI_utang_na_loob_last_stand_tt: "§Y최후의 저항§! 선택 시 비용 §G-25%§!, 방어 §G+5%§!\n"
 PHI_declare_military_emergency: "군사 비상사태 선포"
 PHI_declare_military_emergency_desc: "우리 국가는 파시즘으로 기울어가고 있었지만, 단호한 조치로 최악의 상황만큼은 막을 수 있었습니다. 이제 위협은 어디에나 존재하며, 이를 저지하는 것은 우리의 몫입니다. 금기란 없으며, 불법도 없습니다. 민주주의는 반드시 살아남아야 합니다."
 PHI_military_emergency_flag: "군사 비상사태 선포됨"
 PHI_usa_catchup_tt: "이는 요청 목적을 위한 미국 경제 중점 중 하나를 완료한 것으로 간주됩니다."
 PHI_weapons_of_war: "전쟁 무기"
 PHI_weapons_of_war_desc: "민주주의 이상을 가장 잘 지켜내기 위해서는 최고로 강력하고 위험한 무기를 갖춰야 합니다. '맨해튼 계획'에 대한 소문을 들었는데, 마침 필리핀 여성이 그 계획에 참여하고 있다고 합니다. 그녀는 선량하고 충성스러운 인물로서 우리 프로젝트를 기꺼이 도울 것입니다."
 PHI_preemptive_strikes: "선제공격"
 PHI_preemptive_strikes_desc: "적들은 도처에 있고, 우리는 포위되어 있습니다. 따라서 이 우리는 불가피한 상황에 대비해야 합니다. 더 좋은 방법은, 불가피한 상황을 피할 수 있도록 선제 타격을 준비하는 것입니다. 결국, 우리가 안전할 수 있는 유일한 방법은 우리를 공격할 자가 아무도 남아 있지 않게 하는 것입니다."
 PHI_sunset_empires: "일몰의 제국"
 PHI_sunset_empires_desc: "우리에게 가장 큰 위협은 해가 떠오르는 제국, 그리고 해가 지지 않는 제국입니다. 그러므로 우리는 그늘에서도 싸울 수 있도록 충분한 총알을 확보해야 합니다."
 PHI_land_of_the_setting_sun: "저무는 태양의 나라"
 PHI_land_of_the_setting_sun_desc: "준비는 끝났습니다. 이제 공격할 때입니다! [JAP.GetNameDef]에 마지막 해가 지고, 다시는 떠오르지 않게 해줄 시간입니다."
 PHI_sea_of_cobalt: "코발트의 바다"
 PHI_sea_of_cobalt_desc: "핵무기가 충분히 주어진다면, 적이 우리에게 도달할 수 없는 코발트의 바다를 만들어 내겠습니다."
 PHI_the_sun_has_set: "해가 지는 나라"
 PHI_the_sun_has_set_desc: "영국은 오랫동안 미합... 필리핀에 위협이 되어 왔습니다. 우리는 1779년에 그들을 격파했고, 그들은 아직도 이를 용서하지 않았습니다. 이제 그들에게 세계에서의 그들의 위치를 다시 한번 상기시켜 줄 때입니다."
 PHI_traitors_back_home: "배신자들의 귀향"
 PHI_traitors_back_home_desc: "[USA.GetNameDef](은)는 약해지고 두려움에 떨게 되었습니다. 그곳에 있는 누구도 해야 할 일을 하고 싶어 하지 않습니다. 따라서 정치인과 겁쟁이들을 숙청하고 미국 국민을 위해 '언덕 위의 빛나는 도시'를 되찾는 것은 우리에게 달렸습니다."
 PHI_end_colonialism: "식민주의 종식"
 PHI_end_colonialism_desc: "식민주의는 너무 오랫동안 곪아 터진 병폐입니다. 모든 사람은 자유와 민주주의 속에서 살 권리가 있으며, 우리는 이를 무력으로 실천에 옮길 것입니다."
 PHI_cobalt_supremacy: "코발트 패권"
 PHI_cobalt_supremacy_desc: "나는 이제 죽음이요, 세상의 파괴자가 되었도다."
 PHI_subject_surrender: "복종... 항복하라"
 PHI_subject_surrender_desc: "\"이 부대의 주둔군은 결국 공중 폭격 및 포격, 그리고 우리를 압도한 전차의 지원을 받는 보병에 의해 파괴될 것이 분명해졌다.\" 이것은 우리의 마지막 저항 부대 중 한 곳에서 방금 전해진 방송이었습니다. 우리가 [PHI.GetNameDef]에 대한 통제권을 잃었다는 사실이 분명해졌습니다."
 PHI_subject_surrender_tt: "§R[327.GetName]의 모든 주에 대한 통제권을 잃으면 이 중점이 완료됩니다.§!"
 PHI_i_shall_return: "나는 돌아올 것이다"
 PHI_i_shall_return_desc: "이것은 더글러스 맥아더 장군이 [PHI.GetNameDef]에서 철수하며 남긴 말이며, 이후로도 이를 자주 반복해 왔습니다. 이제 우리가 이를 실현할 도구와 장비를 제공해야 할 때입니다."
 PHI_soldiers_in_hiding: "몸을 숨긴 병사들"
 PHI_soldiers_in_hiding_desc: "비록 우리가 [PHI.GetNameDef]에서 공식적으로는 패배했지만, 전쟁은 아직 끝나지 않았습니다. 우리 병력 상당수가 항복 명령을 어기고 숨어서 투쟁을 계속하고 있습니다. 우리는 이런 방식으로 맞서 싸워 온 훌륭한 장교들을 여럿 알고 있으며, 그들을 중심으로 저항군을 확대하기 시작했습니다. 우리는 그들의 성공을 위해 할 수 있는 모든 것을 제공해야 합니다."
 PHI_if_any_state_occupied_tt: "점령된 모든 핵심 주 (현재: 0):"
 PHI_hukbalahap: "후크발라합"
 PHI_hukbalahap_desc: "후크봉 바얀 라반 사 하폰(항일 인민군), 약칭 후크발라합은 중부 루손섬의 농민들이 결성한 공산주의 게릴라 운동으로, [PHI.GetNameDef] 전역에서 가장 유능한 저항 세력 중 하나로 평가받고 있습니다. 그들은 매우 조직적이고 강한 동기가 있으나, 무기가 부족합니다. 따라서 우리가 그들에게 무기를 지원해야 합니다."
 PHI_if_communist_tt: "§Y$PHI_partido_komunista_ng_pilipinas_coup$§! 완료 시:"
 PHI_local_resistance: "현지 저항군"
 PHI_local_resistance_desc: "점령군의 정책에 호의적인 이들은 별로 없으며, 상당한 불만의 기류가 흐르고 있으므로 우리가 이를 활용할 수 있습니다. 모든 이가 손을 거들 수 있습니다. 농부들은 적군으로부터 물자를 숨기고, 어부들은 반군을 수송하며, 군인들은 다른 사람들에게 전투 기술을 가르치고, 상인들은 장비와 자금을 제공하며 저항 세력을 도울 수 있습니다."
 PHI_if_chinese_immigration_tt: "§Y$PHI_encourage_chinese_immigration$§! 완료 시:"
 PHI_submarine_supplies: "잠수함 보급품"
 PHI_submarine_supplies_desc: "적 해군이 광범위하게 주둔하고 있어 해외로부터 지원을 받기가 매우 어렵습니다. 우리는 은밀한 지원을 위해 잠수함을 요청할 수 있습니다. 군도 곳곳에 은신처가 산재해 있으며, 필요한 섬으로 물자를 운반하는 일에 기꺼이 자원할 어부들도 많습니다."
 PHI_the_hunters: "사냥꾼"
 PHI_the_hunters_desc: "필리핀 육군 사관학교 생도들은 점령군이 학교를 폐쇄하자 몸을 숨겼습니다. 그 후 그들은 '사냥꾼'이라는 단체를 결성하고, 자신들의 기술을 활용하여 현지인들에게 전투 기술과 정보 수집 기술을 훈련시켜 마닐라 주변의 적들과 적극적으로 전투를 이어가고 있습니다."
 PHI_will_gain_hunters: "§Y$PHI_grassroot_guerillas$§! 완료 시 사냥꾼 ROTC 여단 3개 획득."
 PHI_the_cry: "외침"
 PHI_the_cry_desc: "푸가드 라윈의 외침은 스페인 제국에 맞서는 필리핀 혁명의 개시를 알리는 신호탄이었습니다. 이번 전쟁 또한 우리의 자유를, 우리의 존재 자체를 위한 전쟁이므로, 다시 한번 이 구호를 크게 외치고 싸움에 뛰어들 때입니다!"
 PHI_will_gain_hukbalahap: "§Y$PHI_grassroot_guerillas$§! 완료 시 후크발라합 여단 3개를 획득합니다."
 PHI_juramentado: "후라멘타도"
 PHI_juramentado_desc: "후라멘타도는 침략자에 맞서 목숨을 걸고 싸울 것을 맹세한 모로족과 술루족 전사들을 칭하는 말이었습니다. 비록 과거의 의식은 사라졌지만, 두려움을 모르는 희생정신은 여전히 남아 있습니다. 이 전통을 받아들임으로써 우리는 저항군에게 영감을 불어넣어 침략자들을 공포에 떨게 하고 우리 민족에게 용기를 북돋아 줄 파괴적인 공격을 감행할 수 있습니다."
 PHI_will_gain_juramentado: "§Y$PHI_grassroot_guerillas$§! 완료 시 후라멘타도 여단 3개를 획득합니다."
 PHI_exile_support: "망명자 지원"
 PHI_exile_support_desc: "많은 필리핀인이 해외에 거주하고 있으며, 우리는 이들의 도움을 받아 재정적, 물질적 지원을 확보할 수 있습니다. 이렇게 모인 지원은 용감한 저항군에게 몰래 전달되거나, 장차 해방을 위해 투입될 필리핀인 전투 부대를 결성하는 데 사용될 수 있습니다."
 PHI_grassroot_guerillas: "풀뿌리 게릴라"
 PHI_grassroot_guerillas_desc: "우리 국가 전역에서 수많은 저항 조직이 활동하고 있지만, 그들에게는 점령군을 몰아내기 위해 더욱 조직적으로 지휘할 중앙집권적인 지휘 체계가 없습니다. 투쟁심은 이미 충분하니, 그 정신을 제대로 활용해 적의 가장 취약한 지점에 집중할 수 있도록 해야 합니다."
 PHI_grassroot_guerillas_tt: "완료된 선행 조건 중점 하나당 게릴라 부대 여단 3개를 생성합니다. 해방된 주와 적군이 적은 주에 우선적으로 배치됩니다."
 PHI_reconquista: "레콩키스타"
 PHI_reconquista_desc: "루손의 산악 지대에서 민다나오의 정글에 이르기까지, 우리 민족은 점령하에 피를 흘리며 견뎌왔습니다. 이제 우리 땅을, 도시 하나하나, 섬 하나하나 모두 되찾아야 할 때가 왔습니다. 선조들이 스페인 정복자들에 맞서 저항했던 것처럼, 우리도 이제 침략자들을 몰아내고 조국을 되찾기 위해 싸울 것입니다. 이것이 바로 우리의 레콩키스타, 필리핀을 위한 최후의 투쟁입니다."
 PHI_rebuild_sakdalistas: "삭달당 재건"
 PHI_rebuild_sakdalistas_desc: "1935년 5월 2일 밤, 6만 5천 명의 부분적으로 무장한 농민들이 미국이 지원하는 정부로부터 권력을 탈취하기 위해 필리핀의 고요한 평화를 깨뜨렸습니다. 이 시도는 실패로 끝났지만, 도시와 농촌의 빈부 격차 심화에 대한 분노는 여전히 수면 아래에서 끓어오르며, 활용될 순간만을 기다리고 있습니다."
 PHI_slippery_slope: "미끄러운 경사면"
 PHI_slippery_slope_desc: "우리 국가에 대한 일본의 영향력이 커지면서 불만의 불씨가 타오르기 시작했습니다. 우리가 해야 할 일은 한 걸음 물러나 부패한 민주주의 및 자본주의 체제에 내재된 탐욕에 대한 분노가 폭발하는 것을 지켜보는 것뿐입니다. 이를 통해 급진적인 이념들이 기꺼이 들어설 공간이 발생할 것입니다."
 PHI_assassination_of_quezon: "케손 암살"
 PHI_assassination_of_quezon_desc: "케손 '대통령'이 필리핀을 너무 오랫동안 억압해 왔다는 것은 안타까운 진실입니다. 미국의 앞잡이인 케손은 필리핀 국민의 민족적인 의지가 실현되지 않도록 온갖 수단을 동원했습니다. 그가 자신의 주변에 만들어 놓은 제도들로 인해, 그는 민주적인 변화에도 끄떡하지 않습니다. 따라서 이제 우리는 정치를 발전시키기 위해 다른 수단을 사용해야 합니다."
 PHI_assassination_of_quezon_tt: "§R케손을 영구적으로 퇴임시키기 위한 계획들이 실행에 옮겨집니다.§!"
 PHI_eisenhower_steps_in_flag: "아이젠하워의 개입"
 PHI_makapili: "마카필리"
 PHI_makapili_desc: "필리핀 국내에서 파시즘이 급속도로 성장하고 있으며, 이는 안타깝게도 상당한 혼란을 야기했습니다. 우리의 해외 우방국들은 질서 유지, 도적과의 전쟁, 반란 진압을 위한 '평화군' 창설을 위한 무기와 훈련을 제공할 것을 제안해 왔습니다."
 PHI_sakdalista_exiles_returned_flag: "삭달당 망명자들의 귀국 (사건)"
 PHI_form_the_executive_commision: "집행위원회 결성"
 PHI_form_the_executive_commision_desc: "지금까지 배후에서 정국을 조종해 온 지도자들의 비밀 결사가 있습니다. 필리핀에서 파시스트 이념이 권력을 장악한 지금이야말로 이들이 전면에 나서 정부의 정당한 수장이 될 때가 되었습니다."
 PHI_aguinaldos_coup: "지도부 쟁탈전"
 PHI_aguinaldos_coup_desc: "정부 장악으로 인한 혼란이 진정되기 시작하자, 집행위원회 내부에서 주도권을 둘러싼 갈등이 본격화되고 있습니다. 권위주의 정권을 통치할 강력한 권위가 요구되는 가운데, 이를 위해 지지 세력이 결집하고 있습니다."
 PHI_resolve_interregnum_tt: "§G이는 권력 공백기를 해결하고, 새로운 지도자를 임명할 수 있게 합니다.§!"
 PHI_secure_japanese_guarantees: "일본의 보장 확보"
 PHI_secure_japanese_guarantees_desc: "진정으로 미국으로부터의 독립을 앞당기고자 한다면, 전쟁이 실제로 벌어지는 상황에 대비해야 합니다. 미국이 속국을 순순히 놓아줄 거라 기대하기 어렵기 때문입니다. 우리가 무력 충돌에 대비해 일본의 후원자들에게 접촉해 보다 공식적인 군사 지원을 확보해야 합니다."
 PHI_war_of_independence: "독립 전쟁"
 PHI_war_of_independence_desc: "자유가 아니면 죽음을 달라! 식민지 압제자들이 이 땅을 영원히 떠날 때가 되었습니다.\n\n필리핀의 하늘에 새로운 태양이 떠오르고 있습니다."
 PHI_will_take_peace_decision: "§Y[ROOT.GetNameDef]§!(이)가 자국을 1년 동안 성공적으로 방어한다면 §Y[USA.GetName]§!(이)가 이 결정을 내릴 것이며, 만약 근처 섬 기지를 잃거나 다른 곳에서 전쟁에 휘말리게 된다면 더 빨리 이 결정을 내릴 것입니다."
 PHI_second_philippine_republic: "필리핀 제2공화국"
 PHI_second_philippine_republic_desc: "아직 결실을 맺지는 못했지만, 독립을 향한 여정의 끝이 점차 다가오고 있습니다. 이제 독립을 공식적으로 추진하기 위해 새 공화국을 수립해야 합니다. 그 후에는 새 정부의 틀과 상징물을 마련하고, 당연히 국기도 제작해야 합니다."
 PHI_second_republic_tag_tt: "§Y[PHI.GetName]§!(은)는 §Y필리핀 제2공화국§!으로 알려지게 됩니다."
 PHI_election_overturned: "뒤집힌 선거 결과"
 PHI_election_overturned_desc: "1935년 선거는 마누엘 케손에게 압도적으로 유리했는데, 지나칠 정도로 압도적이었습니다. 에밀리오 아기날도는 심각한 우려를 표한 후 이를 미국 측에 제기했고, 미국은 선거 조작 가능성을 철저히 조사하겠다고 약속했습니다."
 PHI_hispanidad_filipina: "필리핀의 히스파니타드"
 PHI_hispanidad_filipina_desc: "1896년부터 1898년까지 스페인 제국을 상대로 한 독립 전쟁 때문에 심각한 단절이 생겼지만, 많은 필리핀인은 여전히 자신이 히스패닉 디아스포라의 일원이라 생각합니다. 그 때문에 사람들은 스페인 본토에서 계속되는 긴장 상태를 우려하고 있습니다."
 PHI_spanish_refugees: "스페인 난민"
 PHI_spanish_refugees_desc: "고국에서 내전의 참화가 계속되면서, 많은 스페인 시민은 다른 피난처를 찾기 시작했습니다. 우리와 스페인의 관계가 개선되고 있기에, 상당수의 스페인 사람들이 우리 군도에 피난을 왔습니다."
 PHI_if_supported_scw_side_lost_tt: "§Y스페인 내전§!에서 우리가 의용군을 보낸 편이 패배할 경우:"
 PHI_if_supported_scw_side_wins_tt: "§Y스페인 내전§!에서 우리가 의용군을 보낸 편이 승리할 경우, §Y$PHI_reconciliation_with_spain$§!가 더 좋은 효과를 갖게 됩니다."
 PHI_reconciliation_with_spain: "스페인과의 화해"
 PHI_reconciliation_with_spain_desc: "[ReconciliationWithSpain]"
 PHI_reconciliation_with_spain_winner: "승리한 스페인 정부와 함께 싸운 우리 의용군은 두 국가 사이에 새롭고 더욱 강력한 유대감을 형성했습니다. 우리는 미래에 양국을 하나로 묶기 위해 이러한 유대감을 더욱 공식적인 역량으로 활용해야 합니다."
 PHI_reconciliation_with_spain_loser: "우리의 의용군이 스페인 정부에 맞서 싸웠지만, 스페인 정부는 마지못해 우리 사이에 공유되는 문화적, 신학적 유대감을 인정하고, 이를 선전에 포함시켜 히스패닉계 전체의 세계적 단결을 강조하는 것이 좋다고 판단했습니다."
 PHI_reconciliation_with_spain_neutral: "스페인이 우리 국가의 발전에 미친 영향은 의심할 여지가 없습니다. 하지만 최근 우리 역사의 상당 부분은 식민지 관계로 인해 그들과 적대적이었습니다. 그럼에도 불구하고, 우리가 스페인과 많은 공통점을 가지고 있다는 점은 부인할 수 없습니다. 양국이 대등한 입장으로 만난다면 지난 일은 잊을 수 있습니다."
 PHI_hispanic_overtures: "히스패닉계에 제안"
 PHI_hispanic_overtures_desc: "우리 외에도 히스패닉계 사람들과 관계가 있는 국가가 존재합니다. 사실 대부분의 남미 국가는 히스패닉계와 관련이 있으며, 우리는 여러 남미 국가와 긍정적인 관계를 지속적으로 발전시켜 왔습니다. 우리는 반드시 적극적으로 나서서 이러한 관계를 더 공식화해야 합니다."
 PHI_revolutionary_regrets: "혁명적 후회"
 PHI_revolutionary_regrets_desc: "우리는 스페인 통치를 받을 때는 언제나 스페인 국민이거나 스페인 시민이었지만, 미합중국 통치를 받는 지금은 버림받은 존재입니다. 설사 그렇지 않다고 해도 필리핀은 미합중국 수출품의 소비 시장일 뿐입니다. 미합중국은 필리핀인을 미국 시민으로 간주하지 않기 때문입니다."
 PHI_royal_exiles: "왕실 망명자"
 PHI_royal_exiles_desc: "스페인 왕실은 강제적 또는 자발적 퇴위와 상속 박탈을 수차례 겪었지만, 왕실은 여전히 존재하며 피난처를 찾고 있습니다. 그들에게 피난처를 제공한다면 우리는 히스패닉 세계 내에서 엄청난 위상을 얻을 것입니다."
 PHI_reino_de_filipinas: "필리핀 왕국"
 PHI_reino_de_filipinas_desc: "모든 조각이 맞춰지고 스페인 자체가 내부 분열로 갈라지면서, 필리핀이 히스패닉 세계의 심장부로 부상했습니다. 우리는 이제 대관식을 통해 우리의 입지를 확고히 하기만 하면 됩니다. 이 사건은 필리핀 역사의 가장 빛나는 보석이 될 것입니다."
 PHI_unlock_unification_decision_tt: "결정 잠금 해제: §Y세력 회원국과의 통일 제안§!"
 PHI_unlock_conquer_decision_tt: "결정 잠금 해제: §Y히스패닉 국가와의 통합 강요§!"
 PHI_unlock_mutual_assistance_with_spain_tt: "결정 잠금 해제: §Y[SPR.GetNameDef](와)과의 상호원조조약 제안§!"
 PHI_war_for_the_oceans: "대양 전쟁"
 PHI_war_for_the_oceans_desc: "우리는 역사적으로 항해 민족이었으며, 이제 타고난 권리를 되찾아 우리가 가장 잘 아는 영역인 바다를 차지해야 합니다."
 PHI_assume_the_naval_burden: "해군의 짐 분담"
 PHI_assume_the_naval_burden_desc: "일본은 육지에서의 분쟁에 말려들었지만, 우리는 여전히 해상 전문가입니다. 해상 분쟁을 우리가 책임지겠다고 제안해야 합니다. 그러면 일본이 다른 전장에 집중할 수 있을 것입니다."
 PHI_develop_naval_infrastructure: "해군 기반시설 개발"
 PHI_develop_naval_infrastructure_desc: "우리의 해상 야망이 커진 만큼, 우리의 조선 역량도 커져야 합니다."
 PHI_reunite_madagascar: "마다가스카르 재결합"
 PHI_reunite_madagascar_desc: "엄청난 차이 때문에 서로 분리된 상태지만, 마다가스카르 원주민들은 오스트로네시아계와 아프리카계의 혼혈이라 우리 민족과 놀라울 정도로 비슷합니다. 우리는 이 간극을 좁혀야 합니다."
 PHI_claim_to_core_tt: "지역을 장악한 후 §Y핵심 주를 획득§!할 수 있는 결정이 잠금 해제됩니다."
 PHI_take_pacific_islands: "태평양 제도 점령"
 PHI_take_pacific_islands_desc: "필리핀은 이미 섬나라이므로, 상상력을 조금만 발휘하면 우리의 정당한 영토를 태평양을 가로질러 동쪽으로 더 확장할 수 있습니다."
 PHI_malayo_polynesia: "말레이-폴리네시아"
 PHI_malayo_polynesia_desc: "우리는 역사적으로 말레이반도 및 인도네시아와 긴밀한 문화적, 역사적, 민족적 유대를 맺어왔습니다. 이러한 형제적 유대를 고려하여, 우리 국민이 누리는 권리와 특권을 그들에게도 부여해야 합니다."
 PHI_war_for_oceania: "오세아니아 전쟁"
 PHI_war_for_oceania_desc: "오세아니아는 바다 그 자체로 정의되지만, 우리 민족은 태곳적부터 이 바다를 항해해 왔습니다. 이제 오세아니아 섬들을 급성장 중인 우리 국가에 통합해야 합니다."
 PHI_conquest_of_japan: "일본 정복"
 PHI_conquest_of_japan_desc: "일본은 오랫동안 이 지역의 해상 통제권을 놓고 우리와 경쟁해 왔습니다. 이제 이 경쟁을 끝내 그들에 대한 영원한 우위를 확립할 때입니다."
 PHI_filipino_polynesian_reunification: "태평양의 지배자"
 PHI_filipino_polynesian_reunification_desc: "이 지역은 대부분이 바다이고 흩어진 육지와 외딴섬들로 이루어져 있지만, 우리는 이 모든 지역을 정복했습니다. 덕분에 우리는 태평양의 정당한 지배자가 되었습니다."
 PHI_polynesia_tag_tt: "§Y[PHI.GetName]§!(은)는 새 국기와 이름을 얻게 됩니다."
 PHI_petition_the_supreme_court: "대법원에 청원"
 PHI_petition_the_supreme_court_desc: "공산주의는 1932년 대법원에 의해 공식적으로 금지되었지만, 우리는 이 운동을 다시 합법화할 수 있는 법률 상의 허점을 발견했습니다. 그저 청원서에 서명하고 제출하기만 하면 됩니다."
 PHI_legalize_the_communist_party: "공산당 합법화"
 PHI_legalize_the_communist_party_desc: "이제 공산주의 운동이 다시 합법화되었으므로, 다음 단계는 당을 음지에서 끌어내어 활동을 다시 공개하고, 운동을 확장하는 작업을 시작하는 것입니다."
 PHI_return_of_the_exiles: "망명자들의 귀환"
 PHI_return_of_the_exiles_desc: "동남아시아 전역에서 좌파 성향을 가진 여러 중요 인사들이 식민주의와 자본주의 세력의 위협을 받아 고국에서 쫓겨났습니다. 우리는 그들에게 국경을 개방하고 안전한 피난처를 약속할 수 있습니다."
 PHI_support_for_chinese_communists: "중국공산당 지원"
 PHI_support_for_chinese_communists_desc: "중국의 공산주의자들은 일본의 침략과 중국 군벌들에 맞서 투쟁을 계속하고 있습니다. 우리는 황하를 통해 그들에게 병력과 물자를 밀수하여, 그들의 투쟁을 직접 지원하거나, 단순히 해당 지역 분쟁의 불길을 부채질할 수도 있습니다."
 PHI_the_red_sun_over_manila: "마닐라의 붉은 태양"
 PHI_the_red_sun_over_manila_desc: "필리핀 전역에서 공산주의 정서가 고조되는 가운데, 처음으로 실질적인 권력을 잡을 수 있을지도 모를 기회가 생겼습니다. 삭달리사 봉기가 실패한 사례로 미루어 보건대, 미국의 지원을 받는 정부를 상대로 무장봉기는 헛된 시도에 불과합니다. 권력을 손에 넣기 위해서는 보다 정치적인 수단을 동원해야 합니다."
 PHI_partido_komunista_ng_pilipinas_coup: "필리핀 공산당 쿠데타"
 PHI_partido_komunista_ng_pilipinas_coup_desc: "농민들의 총파업에서 비롯된 이 운동은 공장 노동자 동지들에게도 퍼져 나갔습니다. 민중이 뜻을 밝힘에 따라 국회는 공산주의 대의에 굴복했습니다. 이제 각 노동조합과 협동조합은 새로운 중앙위원회를 구성하고, 무엇보다도 누구를 새 서기장으로 내세울지 결정하기 위해 분주히 움직이고 있습니다."
 PHI_national_confederation: "전국 연합"
 PHI_national_confederation_desc: "이제 우리가 권력을 장악했으니, 우리의 입지를 더욱 공고히 할 때입니다. 주요 농민 단체 중에도 선두 주자라 할 수 있는 필리핀 농민 전국 연합은 이러한 목표를 달성하기 위해 우리가 가장 먼저 접촉해야 할 대상 중 하나입니다."
 PHI_anti_intervention_strategies: "개입 방지 전략"
 PHI_anti_intervention_strategies_desc: "미국과 우리 사이에 긴장이 고조됨에 따라, 우리는 새로 탄생한 우리의 공산주의 국가가 오랫동안 생존할 수 있도록 할 수 있는 모든 일을 해야 합니다. 이러한 긴장이 적대감으로 고조되기 전에 특정 안건에 대해 양보하거나, 그들에게서 얻어낼 수 있는 것을 얻어내야만 합니다."
 PHI_rally_the_fisherfolk: "어민 결집"
 PHI_rally_the_fisherfolk_desc: "군도 국가인 우리의 어업은 규모가 크고 인력도 풍부합니다. 따라서 우리는 이 바다의 농민들을 주목하고, 그들을 공산주의 운동에 참여시켜 그들이 제공하는 해양 잠재력을 활용해야 합니다."
 PHI_smugglers: "밀수업자들"
 PHI_smugglers_desc: "우리 국가는 크고 작은 수많은 섬과 암초로 이루어져 있으며, 우리 국민이 대대로 당국의 손이 닿지 않는 곳에서 물건을 밀수하는 데 이용해 온 숨겨진 장소들이 풍부합니다. 우리는 이러한 경험을 우리에게 유리한 방향으로 활용해야 합니다!"
 PHI_struggle_conference: "투쟁 회의"
 PHI_struggle_conference_desc: "우리 공산주의 운동은 수많은 갈등과 긴장 상황에 직면해 있으며, 이에 대응하기 위해서는 보다 조직적이고 공식적인 조치가 필요합니다. 따라서 모든 문제를 논의하고 해결할 수 있는 첫 번째 투쟁 회의를 열어 지도자들을 한자리에 모을 필요가 있습니다."
 PHI_sanction_piracy: "해적 허가"
 PHI_sanction_piracy_desc: "우리 군도 국가는 수많은 소형 선박과 진취적인 젊은이를 보유하고 있으며, 따라서 '사략면장'이라는 오래된 제도를 활용하지 않는 것은 참으로 합리적이지 못한 행동일 것입니다. 이 제도를 통해 앞서 말한 젊은이들이 적을 공격해 얻은 해상 전리품을 안고 연안의 만으로 돌아올 수 있는 법적 근거를 마련할 수 있습니다."
 PHI_infiltrate_chinese_ports: "중국 항만에 침투"
 PHI_infiltrate_chinese_ports_desc: "우리 항만 노동자들은 공산주의가 제공하는 기회를 가장 먼저 잡은 사람들 중 하나였으며, 그만큼 오랫동안 우리의 가장 든든한 동맹이 되어 왔습니다. 우리는 중국 항만에서도 이와 같은 정서를 불러일으켜, 중국에서의 투쟁에 대한 추가 개입의 발판을 마련해야 합니다."
 PHI_every_non_communist_coastal_warlord: "모든 비공산주의 세력 및 연안 중국 군벌:"
 PHI_maritime_communism: "해양 공산주의"
 PHI_maritime_communism_desc: "많은 공산주의 국가들이 군대의 대규모 이동을 위해 국민을 동원하는 데 주력하지만, 우리는 대신 해상 전력을 대규모로 동원하여 이를 세계의 바다로 투사함으로써, 해양 공산주의 운동 아래 모두를 단결시켜야 합니다."
 PHI_pan_pacific_trade_union_secretariat: "범태평양 노동조합사무국"
 PHI_pan_pacific_trade_union_secretariat_desc: "우리는 공산주의의 혜택을 우리 자신과 우리 민족에게 안겨주는 데는 성공했지만, 이 운동이 단발성으로 머물러서는 안 됩니다. 우리는 우리의 철학과 그것을 실현할 수단을 동남아시아 전역의 다른 참가국들에게 전파하고, 이를 통해 우리의 상호 보호와 발전을 도모하는 범태평양 노동조합사무국을 구성해야 합니다."
 PHI_comitern: "코민테른"
 PHI_comitern_desc: "[SOV.GetNameDef](와)과의 관계는 미약한 수준을 벗어난 적이 없지만, 그들의 국제 무대에서의 영향력을 부인할 수는 없습니다. 만약 우리가 우리의 공산주의 실험을 지속하고 다른 나라에 전파하고자 한다면, 전 세계적인 사회주의 이상의 발전을 위해 하나의 세력권 아래 결집해야 합니다."
 PHI_national_defense_act: "국방법"
 PHI_national_defense_act_desc: "1935년 12월 21일 국방법이 통과되어 필리핀 군에 1,600만 페소가 할당되었습니다. 이제 남은 것은 이 금액을 어디에 어떻게 사용할지 결정하는 일입니다. 각 군사 부문과 국가 안보에 중요한 방어 시설들이 모두 투자 지원을 간절히 요구하고 있습니다."
 PHI_war_plan_orange: "전쟁 계획 주황"
 PHI_war_plan_orange_desc: "전쟁 계획 주황의 기본 전제는 필리핀이 분쟁 지역에서 미군의 전진 작전 기지 역할을 계속 수행해야 한다는 것이며, 이에 따라 마닐라 만이 가장 중요한 방어 거점입니다. 우리는 이를 위해 방어 지침을 실행하고, 이 중요한 전략적 지역을 중심으로 방어를 집중해야 합니다."
 PHI_beach_defense_strategy: "해안 방어 전략"
 PHI_beach_defense_strategy_desc: "충분한 무기와 병력이 있다면 필리핀의 방어선을 유지할 수 있을 것이며, 따라서 우리는 이를 염두에 두고 방어 전략을 수립해야 합니다. 이렇게 함으로써 필리핀 전체가 잠재적인 장기 군사 작전에 계속 참여할 수 있을 것입니다."
 PHI_fortify_corregidor: "코레히도르섬 요새화"
 PHI_fortify_corregidor_desc: "코레히도르섬은 마닐라 만 입구 한가운데에 위치하여, 만과 그곳의 해군 자산을 계속 통제하는 데 있어 핵심 요충지입니다. 우리는 섬의 방어를 강화하고, 적의 장기 포위와 공중 및 해상 공격을 견디기 위한 지하 시설을 건설해야 합니다."
 PHI_fortify_corregidor_bypass_tt: "마닐라에 더 이상 §Y$bunker$§! 및 §Y$coastal_bunker$§!를 건설할 수 없습니다."
 PHI_bastion_bataan: "바탄 요새"
 PHI_bastion_bataan_desc: "바탄 반도는 마닐라 만의 한쪽을 구성하는 천연 방어 요충지입니다. 이 지역을 확보하고 있는 한, 우리는 누가, 그리고 무엇이 만과 그 시설을 이용할 수 있는지를 통제할 수 있습니다. 이 지역에 대한 우리의 지속적인 통제를 위해서는 내륙 쪽으로 방어선을 구축하고, 고지대에 포병을 배치해야 합니다."
 PHI_bastion_bataan_bypass_tt: "바탄의 주 경계에 더 이상 §Y$bunker$§!를 건설할 수 없으며, §Y$coastal_bunker$§!는 바탄에도 다구판에도 건설할 수 없습니다."
 PHI_coastal_artillery: "해안포"
 PHI_coastal_artillery_desc: "섬들로 이루어진 지역에서는 해안포병대만큼 많은 목표를 공격할 수 있는 부대는 단언컨대 존재하지 않습니다. 해안포병대는 육지와 해상 목표 모두를 타격할 수 있으니, 이 부대를 장비하고 훈련시키며 개선하는 데 투자를 우선해야 합니다."
 PHI_the_concrete_battleship: "콘크리트 전함"
 PHI_the_concrete_battleship_desc: "마닐라 만 항구 요새 중 가장 인상적인 드럼 요새는 마치 전함과도 같은 모습을 하고 있습니다. 1909년에 건설이 시작되어 무장과 지원 시설이 지속적으로 개선되어 왔습니다. USS 노고(No-Go)라는 애칭으로 불리는 이 유서 깊은 요새는 현대전 시대를 맞아 다시 한 번 임무를 수행하게 됩니다."
 PHI_philippine_scouts: "필리핀 척후대"
 PHI_philippine_scouts_desc: "1901년에 창설된 필리핀 스카우트 조직은 우리 군에서 가장 많은 필리핀인 병력을 포함하고 있는 부대입니다. 우리는 이 부대를 계속 지원하고 그들이 조국을 수호하는 전문 부대로서의 역할을 수행할 수 있도록 최상의 훈련과 장비를 제공해야 합니다."
 PHI_militarize_the_constabulary: "경찰대 군사화"
 PHI_militarize_the_constabulary_desc: "필리핀 경찰대는 국가 방위법에 따라 필리핀 중부 육군에 통합되었지만, 돌이켜보면 이는 실수였을지도 모릅니다.이를 대신한 경찰력이 부실했기 때문입니다. 우리는 경찰대를 재건하되, 군용 무기와 훈련을 제공하여 국가를 위해 복무하는 동시에 국가를 보호할 수 있도록 해야 합니다."
 PHI_philippine_army_orchestra: "필리핀 육군 오케스트라"
 PHI_philippine_army_orchestra_desc: "필리핀 경찰악대는 세계 최고의 군악대 중 하나로, 미국 대통령 취임식에서 연주하는 영예를 안았습니다. 우리는 군인들을 위해 음악의 힘을 더욱 효과적으로 활용하고, 그 고양된 에너지를 통해 국가에 활력을 불어넣고 병사들이 더욱 용맹을 떨칠 수 있도록 고무하기 위해 이 악대를 군에 통합해야 합니다."
 PHI_philippine_military_academy: "필리핀 사관학교"
 PHI_philippine_military_academy_desc: "필리핀 경찰학교는 공식적인 군사 교육 기관의 부재로 인해 오랫동안 우리나라의 중앙 장교 양성소 역할을 수행해 왔습니다. 우리는 이 기관을 군에 편입하고, 미래 군사 엘리트의 교육과 발전에 전념하는 새로운 필리핀 사관학교로 공식 지정해야 합니다."
 PHI_philippine_division: "필리핀 사단"
 PHI_philippine_division_desc: "필리핀 사단은 우리 섬들의 방어를 담당하고 있지만, 장비와 인력이 부족합니다. 우리는 외부 전문가에게 지도력 자문을 구하고, 우리 병력을 위해 더욱 현대적인 무기와 장비를 확보해야 합니다."
 PHI_10_year_training_plan: "10개년 훈련 계획"
 PHI_10_year_training_plan_desc: "국가방위법에는 10년 간의 독립 이행 약속과 함께, 조국을 방어할 수 있는 자립적이고 독립적인 군대를 양성하기 위한 조항이 포함되어 있습니다. 여기에는 정규군 전환, 장교 양성 제도, 예비군 창설, 군사 기반시설 투자 등이 포함됩니다."
 PHI_battalion_combat_teams: "대대 전투단"
 PHI_battalion_combat_teams_desc: "전쟁의 현실은 우리에게 보다 기동적이고 유연한 운용을 통해 상황에 맞춰 즉각적으로 대응할 수 있는 군대가 필요함을 명확히 보여주었습니다. 이들은 느슨한 지휘 체계를 유지하고 소규모 부대 작전을 수행할 수 있는 권한을 보유해야만 합니다."
 PHI_battalion_combat_teams_tt: "§Y$category_all_infantry$§!:\n    대인 공격: §G+15%§!\n    대물 공격: §G+15%§!\n    관통: §G+15%§!\n §Y$category_cavalry$§!:\n    대인 공격: §G+10%§!\n    대물 공격: §G+10%§!\n    관통: §G+10%§!"
 PHI_mandatory_conscription: "의무 징병"
 PHI_mandatory_conscription_desc: "[PHI.GetNameDef]의 방위는 모든 시민의 책임입니다. 따라서 시민은 의무 징병을 통해 전투의 기초를 배우고, 필요할 때 곧바로 복무할 수 있는 준비된 전력으로 길러져야 합니다."
 PHI_self_reliance_defense: "자급자족 방어"
 PHI_self_reliance_defense_desc: "우리는 국가 방위를 다른 국가에 지나치게 의존해 왔으나, 이로 인해 심각한 전략적 취약점이 드러나고 말았습니다. 우리는 스스로를 방어할 수 있는 수단을 마련해야 하며, 그 시작은 신생 병력을 필요로 하는 모든 장비를 지원할 수 있는 산업 기반을 구축하는 것입니다."
 PHI_army_of_the_philippines: "필리핀 육군"
 PHI_army_of_the_philippines_desc: "우리 군은 단 몇 년 만에 눈부시게 발전했습니다. 이제 외국의 지원에서 벗어나, 오롯이 필리핀 국민의 피와 강철로 보호받는 새롭고 밝고 안전한 미래를 향해 자신감 있게 전진해야 할 때입니다. 이제부터 우리의 안보는 오직 우리 스스로의 책임입니다."
 PHI_army_air_corps: "육군 항공대"
 PHI_army_air_corps_desc: "육군 항공대는 규모와 자원이 제한되어 있지만, 야망만큼은 충분합니다. 우리의 섬들은 드문드문 흩어져 있어 이동이 어렵기에, 가능한 한 넓은 지역을 방어할 수 있도록 항공 역량에 적극 투자해야 합니다."
 PHI_pilot_training_programme: "조종사 훈련 계획"
 PHI_pilot_training_programme_desc: "조종사는 매우 중요한 자원이지만, 우리 항공 산업의 열악한 상황으로 인해 조종사가 상당히 부족합니다. 우리는 다른 국가들과 협정을 체결하여 우리 젊은이들을 조종사로 양성해야 합니다."
 PHI_off_shore_patrol: "해상 정찰"
 PHI_off_shore_patrol_desc: "우리 공군은 상공뿐만이 아닌 육지와 해상까지 모두를 방어할 수 있어야 합니다. 따라서 우리는 더 긴 항속거리와 대함 능력을 갖춘 특수 해군 항공기를 확보하여, 침략자가 우리 해안을 발견하기도 전에 공격할 수 있도록 해야 합니다."
 PHI_expand_airbases: "공군기지 확장"
 PHI_expand_airbases_desc: "설령 동맹국들이 우리 섬에 공군을 배치하고 싶어 하거나, 우리가 자체적으로 공군을 운용할 능력을 갖추게 된다 해도, 우리에겐 실제로 항공기를 배치할 공간이 없습니다! 우리는 즉시 새로운 비행장을 건설하여 항공기가 보다 쉽게 주둔할 수 있도록 해야 합니다."
 PHI_develop_domestic_aircraft_industry: "국내 항공기 산업 개발"
 PHI_develop_domestic_aircraft_industry_desc: "지금까지는 우방과 동맹국에 의지해도 문제가 없었지만, 결국 우리가 현대 사회에서 독자적인 군사력을 갖춘 독립 국가로 인정받고자 한다면 국내 항공 산업에 대한 투자를 시작해야 합니다. 이는 국내 항공 혁신가와 기업가들에게 보조금을 지급하는 것으로 시작할 수 있습니다."
 PHI_if_align_with_japan_tt: "§Y$PHI_align_with_japan$§! 완료 시:"
 PHI_if_align_with_the_usa_tt: "§Y$PHI_align_with_the_usa$§! 완료 시:"
 PHI_philippine_air_force: "필리핀 공군"
 PHI_philippine_air_force_desc: "이제 공군을 육군과 분리된 독자적인 조직으로 인정할 때입니다. 이렇게 조직이 정비되면 병력과 물자 운용에서 더 큰 유연성을 발휘할 수 있으며, 더 이상 한 군종의 필요에 종속되지 않고 국가 전체를 위해 날아오를 수 있을 것입니다."
 PHI_thats_not_an_island: "저건 섬이 아니야!"
 PHI_thats_not_an_island_desc: "우리 군도는 우리에게 상당한 유연성을 제공하지만, 몇 가지 제약도 있습니다. 본토에서 멀리 떨어진 곳에서 작전을 수행하고자 한다면, 섬 하나를 그대로 실어 나르는 것처럼 항공모함을 운용해 전 세계 어디든 필요한 곳을 타격할 수 있는 작전 능력을 확보해야 합니다."
 PHI_offshore_patrol: "해상 정찰"
 PHI_offshore_patrol_desc: "국가 방위법에는 필리핀 군도의 해상 보호 조항도 포함되어 있습니다. 이는 완전히 구성된 대양 함대가 아니라, 자국 해안 보호를 중심으로 구성된 함대를 상정한 것입니다. 하지만 이것 더 강력한 함대로 발전할 수 없는 것은 아닙니다."
 PHI_marine_corps: "해병대"
 PHI_marine_corps_desc: "우리는 국민 중 다수가 일이나 가족 방문을 위해 페리를 타거나 노를 저어 섬을 오가는 일이 잦아, 해안 승선과 하선에 대한 풍부한 경험을 가지고 있습니다. 이러한 경험을 활용한다면, 해외든 국내든 어떤 해안에서든 전투를 수행할 수 있는 세계 최고의 해병대를 만드는 데 집중할 수 있습니다."
 PHI_cavite_naval_base: "카비테 해군기지"
 PHI_cavite_naval_base_desc: "마닐라 만 건너편에 위치한 카비테 해군기지는 필리핀에서 가장 큰 심해항이자 조선소로 성장할 잠재력을 가지고 있습니다. 이미 일부 초기 시설을 갖추고 있지만, 투자를 유치한다면 동남아시아 해역을 장악할 함대를 주둔시킬 수 있는 중요한 전략적 자산이 될 수 있습니다."
 PHI_pt_boat_development: "PT 보트 개발"
 PHI_pt_boat_development_desc: "우리 국가는 많은 섬으로 이루어진 나라이기 때문에 군도의 좁은 물길을 재빠르게 드나들며 적의 대형 함정을 공격하고 교란할 수 있는 소형 선박을 운용하기에 적합합니다. 우리는 어뢰정 운용 전문 지식을 습득하고, 이를 바탕으로 초계 어뢰정이라 불리는 우리만의 해군 전력을 개발해야 합니다."
 PHI_pt_boat_development_tt: "§Y보조함§!의 통달치 획득 속도가 §G10%§! 증가합니다."
 PHI_pt_boat_development_2_tt: "§Y초계정§!의 통달치 획득 속도가 §G20%§! 증가합니다."
 PHI_mosquito_fleet: "모기 함대"
 PHI_mosquito_fleet_desc: "어뢰 한 발, 포탄 한 발로는 고작 한 척의 함정만 격침시킬 수 있습니다. 따라서 우리는 한 척이 아닌, 수많은 함선을 운용해야 합니다. 적이 한 척, 열 척, 심지어 백 척을 격침시킬 수 있다 해도, 우리 함대 전체를 침몰시킬 수는 없습니다! 더욱 중요한 사실은 상대의 함정도 단 한발만 명중해도 격침할 것이며, 우리의 수많은 함선을 감안하면 이에 실패할 가능성은 없다는 것입니다."
 PHI_devil_boats: "악마의 배"
 PHI_devil_boats_desc: "우리 순찰선은 그 속도와 대담함, 특히 강력한 공격 후 바다의 유령처럼 안개 속으로 사라지는 능력으로 명성을 얻었습니다. 이에 적들은 이 '악마의 배들'의 공격을 피하기 위해 우리 해안을 기피하기 시작했습니다."
 PHI_fast_attack_craft: "고속정"
 PHI_fast_attack_craft_desc: "순찰선의 이상적인 진화 형태는 속도와 화력이 크게 강화된 고속정입니다. 이 함정은 우리 해안 근처를 누비며 가까이 접근한 적에게 파괴적인 공격을 가하고, 적의 지원이 도착하기 전에 재빠르게 이탈할 수 있습니다."
 PHI_coastal_defense_ships: "해방전함"
 PHI_coastal_defense_ships_desc: "우리 함대는 더욱 성장하여 이제 더 큰 함선을 건조하고 유지할 수 있는 기반시설과 수단을 갖추게 되었습니다. 최우선 목표는 여전히 우리 해안을 보호하는 것이지만, 이제 우리는 적 주력함과 대등하게 맞설 수 있는 함선을 건조하고, 이를 우리의 지리적 이점을 최대한 살리며 운용할 수 있습니다."
 PHI_philippine_naval_patrol: "필리핀 해상 초계"
 PHI_philippine_naval_patrol_desc: "수많은 섬으로 구성된 국가로서 국제 무대에 제대로 인정받기 위해서는 우리 함대가 해안을 굳건히 방어할 능력을 갖추어야 합니다. 이러한 규모와 능력을 갖추기 위해, 우리는 현대 함대에 요구되는 수준에 맞춰 지휘통제 체계를 개선하고 최신화해야 합니다."
 PHI_thalassocracy: "제해국"
 PHI_thalassocracy_desc: "'국가를 가진 군대'라는 개념은 잘 알려져 있으며, 주로 프로이센이 그 모범 사례로 꼽힙니다. 그러나 우리는 '국가를 가진 해군'을 목표로 삼아, 전성기 영국 함대의 전력을 압도하는 함대를 보유해야 합니다."
