 PRC_said_no_to_cuf: "제2차 국공합작 거부됨"
 #HISTORICAL
 PRC_put_an_end_to_the_sufan: "숙반 종식"
 PRC_put_an_end_to_the_sufan_desc: "우리가 [622.GetName]에 도착했을 때, 지역 정치국 중앙위원회 위원장인 류즈단과 기타 지역 지도자들은 반혁명분자 근절을 명목으로 숙청당하고 있었습니다. $PRC_bo_gu$는 이 터무니없는 일을 종식하는 임무를 맡게 될 것입니다."
 PRC_usurp_control_over_yanan: "옌안 지배권 강탈"
 PRC_usurp_control_over_yanan_desc: "견고한 기지 지역을 재구축하기 위해서는 우리 남쪽의 [1032.GetName]을 다음 단계로 삼는 것이 합리적입니다."
 PRC_usurp_control_over_yanan_tt: "[ROOT.GetName](이)가 §Y[CHI.GetName]§!(와)과 §Y같은 세력에 있으며§! 또 다른 국가가 §Y[1032.GetName]§!(을)를 지배하는 동시에 §Y[744.GetName]§!(와)과 §Y[283.GetName]§! 중 하나를 지배하고 있을 경우:"
 PRC_the_westward_expedition: "서정"
 PRC_the_westward_expedition_desc: "우리 서쪽에 있는 [NXM.GetNameDefCap](은)는 우리가 확장할 절호의 기회입니다. [1045.GetName] 경계를 따라 소규모 접전을 벌인다면, 그들이 우리에게 무관심한 상황을 유리하게 이용할 수 있을 것입니다."
 PRC_the_eastward_expedition: "동정"
 PRC_the_eastward_expedition_desc: "우리 동쪽에는 [SHX.GetLeader](이)가 [615.GetName]를 지배하고 있지만, 우리가 황하를 건너 그들의 방어선을 뚫을 수 있을지도 모릅니다."
 PRC_develop_yanan_soviet: "옌안 소비에트 개발"
 PRC_develop_yanan_soviet_desc: "이제 우리는 [1032.GetName]에 대한 통제권을 확보했으며, 이는 우리의 거점 지역을 확장할 기회입니다. 이제 [1032.GetName]이 우리 정부의 중심지가 될 것입니다."
 PRC_the_internal_enemy: "내부의 적"
 PRC_the_internal_enemy_desc: "[CHI.GetLeader] 및 [CHI.GetRulingParty] 정부에 맞선 투쟁은 10년째 계속되어 왔습니다. 우리는 1927년 4월 12일의 숙청 사건을 기억하며, 그러한 치욕이 다시는 반복되지 않게 해야 합니다."
 PRC_know_the_enemy: "네 적을 알라"
 PRC_know_the_enemy_desc: "지금은 우리와 인접한 이웃 국가들이 우리에게 우호적이지만, 상황이 변할 경우를 대비해서 미리 그들의 방어 태세를 조사해 둬야 합니다."
 PRC_unlock_border_defense_raids_tt: "§Y$STATE_615$§! 및 §Y$STATE_1045$§!에 대한 §Y$raid_type_PRC_probe_border_defenses_raid$§! 습격을 잠금 해제합니다."
 PRC_cooperate_ulanhu: "울란후와 협력"
 PRC_cooperate_ulanhu_desc: "윈쩌라고도 불리는 울란후는 몽골 출신의 헌신적인 공산주의 투사로, 현재 우리 거점 지역 북쪽에서 조직 활동을 펼치고 있습니다. 그는 우리 편에서 싸우기 위해 [ROOT.capital.GetName]에서 자신의 병력을 이끌고 합류하겠다고 제안했습니다."
 PRC_know_the_enemy_tt: "§Y$PRC_the_westward_expedition$§!, §Y$PRC_the_eastward_expedition$§!, §Y$PRC_usurp_control_over_yanan$§! 완료 시:"
 PRC_burn_the_paper_tigers: "종이 호랑이 불태우기"
 PRC_burn_the_paper_tigers_desc: "우리는 [CHI.GetName](와)과 다른 모두에게 다가가 우리의 공통된 적에 대항하는 제2차 국공합작을 형성하도록 노력할 것입니다."
 PRC_rally_the_peasants: "농민 결집"
 PRC_rally_the_peasants_desc: "[CHI.GetNameDef]의 잘못된 관리로 인해 고통받은 농민은 우리의 주요 권력 기반이 되었습니다. 그들은 우리가 약속한 개혁으로 많은 이익을 얻을 것입니다."
 PRC_rally_the_28_bolsheviks: "28.5인의 볼셰비키 결집"
 PRC_rally_the_28_bolsheviks_desc: "28인의 볼셰비키는 소비에트 연방에서 정부와 군대의 지도자가 되기 위해 훈련받았습니다. 이 어려운 시기에 그들의 광범위한 지식을 최대한 활용해야 합니다."
 PRC_guide_central_committee: "중앙위원회 지도"
 PRC_guide_central_committee_desc: "우리는 중앙위원회의 명확한 방향을 설정해야 합니다. 우리 당의 통일을 유지하지 못한다면 중국 또한 통일할 수 없을 것입니다."
 PRC_leadership_of_mao: "$PRC_mao_zedong$의 지도력"
 PRC_leadership_of_mao_desc: "마오쩌둥은 대장정에서 자신의 기개를 보여 줬고, 뛰어난 능력 덕분에 그의 영향력이 커진 것은 나쁘지 않은 일일지도 모릅니다. 결국 우리가 현재의 국경에 갇히지 않으려면 강력한 지도력이 필요하기 때문입니다."
 PRC_expel_the_occupiers: "점령군 축출"
 PRC_expel_the_occupiers_desc: "우리는 여력이 있을 때마다 중국에서 외국 군대를 몰아내야 합니다. 그리하지 않으면 그들은 아무 거리낌 없이 자신의 이익을 위해 우리를 약화할 것입니다."
 PRC_restore_territorial_integrity: "영토의 무결성 회복"
 PRC_restore_territorial_integrity_desc: "우리는 우리의 대의에 충성하는 자들에게 간단한 토지 양도를 요청할 것입니다."
 PRC_seek_support_from_ussr: "[SOU.GetNameDef]의 지원 모색"
 PRC_seek_support_from_ussr_desc: "우리의 오랜 동맹국인 [SOU.GetNameDef](은)는 우리 혁명에 결정적인 지원을 제공해 왔습니다. 그러나 혁명이 성공하려면 그들에게 지원을 더 많이 해 달라고 요청해야 합니다. 결국 우리 혁명이 성공해야 그들이 다른 전선에 집중할 수 있을 것이기 때문입니다."
 PRC_request_guarantees: "영토 보장 요청"
 PRC_request_guarantees_desc: "소비에트 연방으로부터 영감받은 새로운 노선을 채택하면, 소비에트 연방의 보호를 받는다는 큰 이점을 얻게 됩니다. 우리에게 안보 보장을 제공하는 소련에 위험 요소가 없는 것은 아니지만, 잠재적인 적들을 억제하는 데 중요한 역할을 하므로 그들에게도 그럴만한 가치가 있는 일입니다."
 PRC_request_guarantees_tt: "§R[SOV.GetNameDefCap](이)가 영토 보장을 대가로 종속국이 될 것을 요구할 수도 있습니다...§!"
 PRC_on_guerilla_warfare: "유격전론"
 PRC_on_guerilla_warfare_desc: "유격전 이론가이며 저술가인 마오쩌둥과 그가 새로 얻은 권력을 통해 우리의 소규모 독립 부대들이 적절히 활용될 수 있도록 보장받을 수 있습니다."
 PRC_dissent_in_the_united_front: "[GetDissentFocusName]"
 PRC_dissent_in_the_united_front_default: "국공합작 내에 반대 의견 퍼뜨리기"
 PRC_dissent_in_the_united_front_alt: "[ROOT.GetFactionName] 내에 반대 의견 퍼뜨리기"
 PRC_dissent_in_the_united_front_desc: "우리는 동맹과 함께 싸우는 동시에 우리 이념의 장점을 부각해야 합니다. 이를 통해 우리는 지지자를 얻을 수 있으며, 심지어 동맹에서 중요한 역할을 하는 인물들 중에서도 지지자가 생길 수 있습니다."
 PRC_dissent_in_the_united_front_1_tt: "[CHI.GetNameWithFlag] 측과 같은 §Y세력§!에 속할 경우:"
 PRC_halves_infiltration_cost_tt: "§Y$PRC_infiltration_sea_cat$§! 결정에 소모되는 §G비용 반감§!"
 PRC_establish_friendly_bases: "적의 전선 너머에 기지 구축"
 PRC_establish_friendly_bases_desc: "점령된 영토에는 민간인이 많이 살고 있으므로 잠입자들은 사보타주 활동 중에 정체를 쉽게 숨길 수 있을 것입니다."
 PRC_establish_friendly_bases_1_tt: "결정 잠금 해제: §Y사보타주 작전 수립§!"
 PRC_establish_friendly_bases_2_tt: "이제 §Y$PRC_guerilla_cells_active_2$§!(을)를 보유 중이거나 다른 종주국을 가진 종속국의 §Y핵심 주§!가 §R적에게 점령될 경우§! §Y$PRC_anti_japanese_base$§!(을)를 얻을 수 있습니다"
 PRC_secure_the_peoples_support: "인민의 지지 확보"
 PRC_secure_the_peoples_support_desc: "우리에게 중국 대부분의 통제권이 없기는 하지만, 다시 내전이 일어날 때를 대비하여 중국 인민들이 우리 대의에 충성하도록 만들어야 합니다."
 PRC_secure_the_peoples_support_tt: "§Y$PRC_infiltration_sea_cat$§! 결정의 §Y3등급§! 전체를 잠금 해제합니다."
 PRC_rural_recruitment: "농촌 모병"
 PRC_rural_recruitment_desc: "점령군은 모든 농촌 거주지를 감시할 수 없기 때문에, 우리는 위험 부담을 거의 지지 않고 그곳에서 사람들을 모병할 수 있습니다."
 PRC_rural_recruitment_tt: "§Y농촌§!, §Y개발된 농촌§! 또는 §Y목축지§! 주에 §Y침투§!할 때, §G[?PRC_rural_recruitment_manpower]§! 인력을 획득합니다"
 PRC_raid_weapon_depots: "무기 창고 습격"
 PRC_raid_weapon_depots_desc: "우리는 침투 활동을 통해 적의 보급망을 파악할 수 있었습니다. 이를 활용하여 적의 보급망을 습격하고, 노획한 장비를 사용하여 더 많은 공작원을 배치할 수 있습니다."
 PRC_raid_weapon_depots_tt: "[ROOT.GetNameWithFlag](이)가 §Y게릴라 조직§! 또는 §Y$PRC_anti_japanese_base$§!(을)를 수립한 곳이라면 어디든 §Y$infantry_equipment$§! 및 §Y$artillery$§!(을)를 얻을 수 있도록 §Y$raid_type_PRC_weapons_depot_raid$§!(을)를 잠금 해제합니다"
 PRC_empower_the_guerillas: "게릴라 강화"
 PRC_empower_the_guerillas_desc: "우리 게릴라 부대가 경험을 쌓고 있으므로, 우리는 서서히 그들이 독립적으로 활동하도록 허용할 수 있습니다. 그렇게 하면 게릴라 부대가 적지에 더욱 깊숙이 침투할 수 있고, 우리와 접촉이 차단되더라도 그들이 위험해지는 사태를 막을 수 있을 것입니다."
 PRC_empower_the_guerillas_tt: "§Y$PRC_guerilla_warfare_sea_cat$§! 결정에 소모되는 §G비용을 반감§!하고 §Y$PRC_guerilla_cells_active_1$§!(을)를 §Y$PRC_guerilla_cells_active_2$§!(으)로 교체하는 결정을 잠금 해제합니다. 효과 변화:"
 PRC_holding_half_the_sky: "하늘의 절반을 사수"
 PRC_holding_half_the_sky_desc: "중국 사회에서 여성은 오랫동안 불평등한 사회적 지위에 있었습니다. 평등을 지향하는 만큼, 이러한 불평등 또한 개혁해야 합니다. 마오쩌둥의 가르침처럼 여성은 하늘의 절반을 떠받치므로, 공평하게 혁명에 기여할 기회를 주어야 합니다."
 PRC_question_the_faction_leadership: "세력 주도권에 대한 의문 제기"
 PRC_question_the_faction_leadership_desc: "영향력을 더 확대하려면 동맹 지도부의 실책을 부각하는 한편 우리의 성과를 강조해야 합니다."
 PRC_to_unify_a_country: "국가 통일을 위하여"
 PRC_to_unify_a_country_desc: "다른 군벌들의 영토에서 우리의 정치 및 군사적 입지가 강화된 만큼, 이에 걸맞은 자원과 인정을 요구할 때입니다."
 PRC_to_unify_a_country_tt: "§Y[ROOT.GetName]§!(이)가 §Y침투§!에 성공한 주를 모두 할양합니다"
 PRC_strengthen_the_central_party_school: "중앙당교 강화"
 PRC_strengthen_the_central_party_school_desc: "중앙당교를 통해 신임 간부를 양성하면 소비에트 연방에서 유학했던 28.5인의 볼셰비키와 그 지지자들은 점차 중앙당교 출신 간부들에게 수적으로 밀리게 될 것입니다."
 PRC_propaganda_efforts: "선전 주력"
 PRC_propaganda_efforts_desc: "선전 활동은 혁명에 동참할 추종자를 모집하는 데 필수적일 뿐만 아니라, 이미 우리 편에 선 이들의 확신을 다지는 데도 중요합니다. 또한 동맹국이 자국민을 동원하여 중국을 방어하게 하는 데도 사용할 수 있습니다."
 PRC_propaganda_efforts_1_tt: "각 §Y유격전§! 결정 및 [CHI.GetAdjective] 주 §Y침투§!마다 §G[?PRC_gain_faction_inluence_number|%]§! §Y세력 영향력§!을 얻습니다."
 PRC_propaganda_efforts_2_tt: "각 §Y유격전§! 결정마다 §G[?PRC_gain_faction_inluence_number|%]§! §Y세력 영향력§!을 얻습니다."
 PRC_establish_yanan_university: "옌안 대학 설립"
 PRC_establish_yanan_university_desc: "지금처럼 예술, 과학, 정치 교육을 담당하는 학교를 따로 운영하는 방식은 너무 비효율적입니다. 이러한 여러 학교를 통합함으로써 교육의 효율성을 높이고, 학생들이 다방면의 지식을 교류하도록 함으로써 학문의 폭을 넓힐 수 있을 것입니다."
 PRC_peaceful_reunification: "평화적 재통일 모색"
 PRC_peaceful_reunification_desc: "우리가 중국의 진정한 지도자라는 사실을 완전히 인정받아야만 합니다. 우리는 [WTT_current_china_leader.GetNameDef](이)가 이 사실을 인정하도록 설득할 것입니다. 만약 거부한다면... 음... 온 나라가 그들의 참모습을 보게 될 것입니다."
 PRC_adopt_sun_yat_sens_principles: "쑨원의 원칙 채택"
 PRC_adopt_sun_yat_sens_principles_desc: "민족주의, 민주주의, 민생주의로 대표되는 쑨원의 삼민주의는 우리가 추구하는 공산주의적 가치와도 부합합니다. 한때 중국을 안정시킨 바 있는 그의 식견을 계승, 발전시킬 때입니다."
 PRC_establish_democratic_socialism: "민주사회주의 확립"
 PRC_establish_democratic_socialism_desc: "우리가 중국을 위해 이룬 주요 성과는 역사에 길이 남을지 모르나, 또다시 역경이 닥친다면 그 의미가 퇴색될 것입니다. 따라서 인민은 본인들이 혁명의 주체이며, 정부가 책무를 다하지 못할 경우 투표로 심판해야 한다는 확신을 반드시 갖춰야 합니다."
 PRC_form_central_social_affairs_department: "중앙위원회 사회부 설립"
 PRC_form_central_social_affairs_department_desc: "혁명의 목표를 조정한다면 분명 지지자와 반대자 간의 논쟁이 뒤따를 것입니다. 하지만 이런 사상 논쟁은 반혁명적 주제로 번질 위험이 있으므로, 필히 정보기관을 설립하여 마오주의가 확고히 뿌리내렸는지 그 영향력을 감시해야 합니다."
 PRC_reform_the_republic: "공화국 개혁"
 PRC_reform_the_republic_desc: "공화국은 좋은 아이디어였지만, 제대로 실행되지 못했습니다. 우리는 공화국의 이상을 진정으로 따르는 사람들입니다."
 PRC_asian_democratic_union: "아시아 민주연합"
 PRC_asian_democratic_union_desc: "평등을 증진하기 위해서는 아시아의 우방국들과 협력하여 그들이 세계 무대에서 유리한 협상력을 지닐 수 있도록 해야 합니다."
 PRC_asian_democratic_union_tt: "§Y$PRC_asian_democratic_union_modifier$§!(은)는 신규 세력 회원국 하나마다 §Y연구 속도§!를 §G+1.00%§!, §Y소비재 공장 변동치§!를 §G+2.0%§! 증가시킵니다. 연구 속도는 최대 §G+10.0%§!까지, 소비재 공장 변동치는 최대 §Y+20.0%§!까지 증가합니다."
 PRC_yanan_rectification_movement: "옌안 정풍운동"
 PRC_yanan_rectification_movement_tt: "§Y$PRC_communist_power_struggle$§!의 현재 값에 따라, §Y$PRC_maoism_dynamic_modifier$§!의 변동치가 달라집니다.\n현재 효과:"
 PRC_yanan_rectification_movement_desc: "지금까지 우리 정권의 성공은 마오쩌둥 덕분이라고 할 수 있습니다. 우리는 이 명망을 활용하여 당 내에서 마오주의를 공고히 해야 합니다. 마오쩌둥의 사상을 포함하도록 당헌을 개정하고, 이를 중국에 맞춰 조정된 초기 형태의 공산주의라고 주장한다면 이러한 사상에 반대하는 것이 아주 어려워질 것입니다."
 PRC_enforce_maoism: "마오주의 강요"
 PRC_enforce_maoism_desc: "마오주의의 입지를 더 강화하기 위해서는 이 이념을 국가와 당의 지도부와 완전히 결부시켜야만 하며, 마오쩌둥을 민족 전체의 상징으로 만들어야 합니다."
 PRC_deepen_the_dixie_mission: "딕시 사절단과의 협력 강화"
 PRC_deepen_the_dixie_mission_desc: "[ROOT.GetNameDef](와)과 협력하는 과정에서 [USA.GetNameDef](은)는 크나큰 공을 세웠습니다. 어쩌면 [USA.GetAdjective](은)는 그들의 전문가들과 함께 딕시 사절단을 확대하여 우리의 산업 현대화를 도와줄 의향이 있을지도 모릅니다."
 PRC_invite_the_dixie_mission: "딕시 사절단 초청"
 PRC_invite_the_dixie_mission_desc: "아시아의 신흥 강국으로서 우리는 [USA.GetNameDef](이)가 외교 관계 수립에 관심이 있는지를 모색해야 합니다. 우리 주위의 다른 제국주의 열강과 달리, 미국은 외부의 위협을 막을 자주국방 역량을 갖춘 중국을 건설하는 걸 도와줄지도 모릅니다."
 PRC_overthrow_the_ussr: "가짜 공산주의 전복"
 PRC_overthrow_the_ussr_desc: "우리와 다른 공산주의 강국들 사이의 이념적 차이는 우리가 중국 상황에 맞게 조정했기 때문에 발생한 것만은 아닙니다. 이들의 반동적이고 전체주의적인 정책은 도를 지나친 수준이므로, 우리가 해당 국가의 프롤레타리아들이 그 진흙탕 같은 행태의 혁명으로부터 벗어날 수 있도록 개입해야 합니다."
 PRC_overthrow_the_ussr_tt: "모든 주요 공산주의 국가에 대한 §Y합병§! 전쟁 명분을 획득합니다. 현재 효과:"
 PRC_two_soviets_together: "두 소비에트가 함께"
 PRC_two_soviets_together_desc: "이념 노선이 바뀌면서 서로 다른 길을 걷게 되었다고는 하지만 우리는 여전히 [SOV.GetNameDef](와)과 굳건한 이념적 유대를 맺고 있으며, 지난 수년간 물질적, 비물질적 지원을 받은 사실도 잊지 않고 있습니다."
 PRC_tech_agreement_with_ussr: "새로운 방어 기술에 대한 협정"
 PRC_tech_agreement_with_ussr_desc: "우리 혁명이 진전됨에 따라 이제 [SOV.GetNameDef](와)과의 협력 관계에서 연구로 기여할 수 있게 되었습니다. 다방면에서 소련의 기술을 따라잡고 난다면, 개발 당사국이 지니기 마련인 편견 없이 소련제 장비에 대한 객관적인 평가를 전할 수도 있을 것입니다."
 PRC_the_end_of_capitalism: "자본주의의 종말"
 PRC_the_end_of_capitalism_desc: "[SOV.GetNameDef](와)과의 긴밀한 협력을 통해 우리 동맹은 자본주의 열강의 지위를 넘볼 만큼 성장했습니다. 우리가 힘을 합친다면 혁명을 확산하고 열강의 식민지를 해방할 수 있을 것입니다."
 PRC_purge_the_world_of_fascism: "파시즘 일소"
 PRC_purge_the_world_of_fascism_desc: "파시스트는 자본주의에서 멀어질 것을 약속했지만, 공산주의를 증오하는 것을 보면 그 약속은 거짓이 분명합니다. 파시스트는 우리가 프롤레타리아를 해방하기 위해 사용하는 급진적인 수단을 억압의 도구로 사용하고 있으니, 우리는 이를 막기 위해 개입해야 합니다."
 PRC_hundred_regiments_offensive: "백단대전"
 PRC_hundred_regiments_offensive_desc: "육군 전력을 증강하고 다수의 독립 편대를 조직한다면 적의 보급선을 유린할 수 있을 것입니다."
 PRC_prepare_for_the_inevitable: "불가피한 상황 대비"
 PRC_prepare_for_the_inevitable_desc: "[JAP.GetNameDef](은)는 물론 우리의 오랜 동맹인 [SOV.GetNameDef]마저 팽창주의 행보의 조짐을 보이고 있습니다. 이념적 문제를 제쳐 두고 외부 위협에 맞서 단결된 전선 구축을 준비할 때입니다."
 PRC_ask_for_soviet_lend_lease: "소비에트 무기대여 요청"
 PRC_ask_for_soviet_lend_lease_desc: "$PRC_secure_lend_lease_from_soviet_desc$"
 #28 BOLSHEVIKS ALT-HISTORY
 PRC_reclaim_the_grasp_of_power: "권력 장악 회복"
 PRC_reclaim_the_grasp_of_power_desc: "대장정 중에 발휘된 마오쩌둥의 군사적 지도력으로 인해 그에게로 넘어갔던 권력이 마침내 당의 이전 지도자들에게로 돌아오고 있습니다. 대장정이 끝났으니, $PRC_wang_ming$ 또는 $PRC_bo_gu$가 다시 지도부를 맡을 준비가 되었습니다."
 PRC_playing_both_sides: "양측에서 공격하기"
 PRC_playing_both_sides_desc: "우리 국가의 미래를 위한 결정적인 전투가 일어날 때가 올 것입니다. 우리는 군벌과 [CHI.GetAdjective] 주에 있는 사람들의 충성심을 확보해야 합니다."
 PRC_the_fight_of_a_people: "인민의 싸움"
 PRC_the_fight_of_a_people_desc: "우리 인민은 적의 진격에 저항해야 하며, 이는 적들이 점령한 영토에 있는 인민에게도 마찬가지입니다. 우리는 소규모 부대를 파견하여 지역 주민들의 저항을 결집하고, 점령군을 효과적으로 무너뜨려 최종적으로는 본토를 해방할 수 있도록 해야 합니다."
 PRC_a_stronger_united_front: "강화된 국공합작"
 PRC_a_stronger_united_front_desc: "우리가 신뢰할 만한 동맹임을 [CHI.GetName]에 각인시켜야 합니다. 그래야 동맹이 깨질 경우를 대비해 자원을 비축하지 않을 것이며, 우리도 의사 결정에 더 깊이 관여할 수 있을 것입니다."
 PRC_sino_allied_pact_of_non_aggression: "중국-연합국 불가침조약"
 PRC_sino_allied_pact_of_non_aggression_desc: "중국에서 외세의 영향력을 줄이는 과정의 일환으로, 우리는 주요 열강 가운데 팽창주의 성향이 비교적 덜한 국가들이 개입하지 못하게 막아야 합니다."
 PRC_sino_allied_pact_of_non_aggression_accept_tt: "상대가 §Y[ROOT.GetName]§!(와)과 §Y불가침조약§!을 체결합니다."
 PRC_with_inspiration_from_nkvd: "내무인민위원부로부터 얻은 영감"
 PRC_with_inspiration_from_nkvd_desc: "소련의 내무인민위원부는 소련 관료들과의 교류를 통해 우리 지도층 대다수에게도 익숙한 조직입니다. 이를 본보기로 삼아 우리도 내부의 적을 축출해야 합니다."
 PRC_soviet_technological_cooperation: "소련과의 기술 협력"
 PRC_soviet_technological_cooperation_desc: "우리는 양국 공동의 대의를 달성하기 위해 [SOV.GetNameDef](와)과 연구 협정을 모색할 것입니다."
 PRC_reestablish_moscow_sun_yat_sen_university: "모스크바 중산 대학 재설립"
 PRC_reestablish_moscow_sun_yat_sen_university_desc: "모스크바 중산 대학교를 재설립하고 재정 지원을 확대함으로써, 선배뻘인 28.5인의 볼셰비키 정신을 잇는 후세대의 학자들을 양성하여 국가를 이끌고 발전시키는 데 기여할 수 있을 것입니다."
 PRC_a_truly_united_front: "진정한 국공합작"
 PRC_a_truly_united_front_desc: "우리 외교단을 강화하여 제2차 국공합작의 위상을 높여야 합니다."
 PRC_a_truly_united_front_tt: "§Y$PRC_28_bolshevik_faction_cat$§! 결정에 소모되는 §G비용 반감§!"
 PRC_part_of_the_comintern: "코민테른의 일원"
 PRC_part_of_the_comintern_desc: "국내 혁명이 진전됨에 따라, 이제는 코민테른이 국제적 목표를 달성하도록 지원하는 데 중점을 둘 수 있습니다."
 PRC_petition_for_freedom: "독립 요청"
 PRC_petition_for_freedom_desc: "더는 우리의 독립을 타국에 맡길 수 없습니다. 이제 우리 힘으로 독립을 쟁취할 때입니다."
 PRC_petition_for_freedom_not_subject_tt: "§Y종속국이 아닐 경우 효과 없음§!"
 PRC_aggressive_pursuit_of_diplomacy: "공격적 외교 추진"
 PRC_aggressive_pursuit_of_diplomacy_desc: "우리도 되도록 세련된 외교를 추구하고 싶지만, 실력 행사를 하겠다는 협박만으로도 원하는 바가 수월하게 이루어질 때도 있습니다. 그리고 협박이 통하지 않는다면 그때는..."
 PRC_supreme_infiltration: "최고의 침투"
 PRC_supreme_infiltration_desc: "과거에 쌓은 침투 경험을 통해 얻은 교훈을 바탕으로 하여, 이제는 그러한 작전을 확대하고 더 많은 동포를 우리 편으로 끌어들일 수 있습니다."
 PRC_scholarly_revolution: "학문 혁명"
 PRC_scholarly_revolution_desc: "우리 지도자들은 지식인 계층 출신이므로, 이들의 시각으로 [ROOT.GetAdjective]의 미래를 만들어 가야 합니다."
 #COMMON END-FOCUSES
 PRC_towards_one_china: "하나의 중국을 향하여"
 PRC_towards_one_china_desc: "군벌 국가들은 중국의 안정을 심각하게 위협하므로 더 이상 내버려둬서는 안 되며, 나아가 중앙집권적 지도부를 수립해야 합니다."
 PRC_towards_one_china_bypass_tt: "§Y모든 중국 국가§!: 다음 중 하나가 참이어야 함: \n  존재하지 않음\n  §Y[ROOT.GetNameWithFlag]§! 측과 전쟁 중\n  §Y[ROOT.GetNameWithFlag]§!의 종속국임\n  §Y[ROOT.GetNameWithFlag]§!(와)과 같은 세력에 있음\n  §Y[ROOT.GetName]§!: 그들에 대한 §Y전쟁 명분§!이 있음"
 PRC_towards_one_china_tt: "모든 비동맹 중국 국가에 대한 §Y합병§! 전쟁 명분을 획득합니다. 현재 효과:"
 PRC_allow_autonomous_regions: "자치구 허용"
 PRC_allow_autonomous_regions_desc: "중국 각 지역의 고유한 요구를 인정하는 차원에서 일정 수준의 자치권을 허용해야 합니다."
 PRC_allow_autonomous_regions_tt: "\n모든 §Y동맹 중화 국가§!가 §Y[ROOT.GetNameDef]의§! 종속국이 될지를 선택합니다. 현재 효과:"
 PRC_the_peoples_republic: "인민공화국"
 PRC_the_peoples_republic_desc: "혁명이 굳건히 자리 잡은 지금, 이제 개혁을 통해 혁명 국가에서 벗어나 국민에게 안정과 번영을 보장하는 국가로 나아갈 수 있습니다."
 PRC_remove_iniltration_and_guerilla_decisions_tt: "§Y$PRC_infiltration_sea_cat$§! 및 §Y$PRC_guerilla_warfare_sea_cat$§! 결정을 §R제거§!합니다."
 PRC_taiwan: "타이완 확보"
 PRC_taiwan_desc: "옛 청나라 정부가 일본에 빼앗긴 대만을 반드시 수복해야 합니다. 공중 또는 해상 지원이 필요하다는 난제가 있지만, 이를 반드시 타개해야 합니다."
 PRC_reclaim_tibet: "티베트 탈환"
 PRC_reclaim_tibet_desc: "중국의 정세가 불안정한 가운데 [TIB.GetNameDef](이)가 중국의 지배에서 벗어났습니다. 그러나 양국 간에는 결코 간과할 수 없는 역사적 접점이 있으며, 국경을 히말라야까지 되돌리기 위해서라도 반드시 통일을 획책해야 합니다."
 PRC_subjugate_korea: "한국 복속"
 PRC_subjugate_korea_desc: "[JAP.GetNameDef]의 한국 점령과 이후 만주로의 확장을 통해 [ROOT.GetAdjective]의 안전을 위해서는 한국과의 동맹이 필요하다는 것을 알 수 있습니다. 만약 현재로서 이것이 불가능하다면, 우리가 개입해야 합니다."
 PRC_dare_to_struggle: "대담하게 투쟁하고..."
 PRC_dare_to_struggle_desc: "이제 군벌 국가들이 우리 편에 섰으므로, 중국의 일부를 식민지로 삼은 외세를 몰아낼 때입니다."
 PRC_dare_to_win: "...대담하게 승리하라"
 PRC_dare_to_win_desc: "우리가 관계 개선을 위해 [SOV.GetNameDef]의 전신인 러시아 제국이 중국 영토까지 확장했던 일을 용서하기는 했지만, 이를 잊지는 않았습니다. 이제 우리에게 수단이 생겼으니만큼 본래의 국경을 회복하기 위해 노력해야 합니다."
 PRC_move_capital: "천도"
 PRC_move_capital_desc: "$PRC_proclaimed_communism$을 수립했으므로, 정부 소재지를 이전하고 도시 명칭을 베이징으로 되돌리는 것은 당연한 순서입니다."
 PRC_beijing_capital_name: "베이징"
 PRC_education_reform: "교육 개혁"
 PRC_education_reform_desc: "우리는 전국적인 교육 개혁을 신속 추진하여 공학과 기술 교육에 중점을 두는 소련식 고등 교육 체계를 도입할 것입니다."
 PRC_the_first_premier: "초대 총리"
 PRC_the_first_premier_desc: "$PRC_zhou_enlai$가 $PRC_proclaimed_communism$의 초대 총리로 임명되어 당내 최고 정치인의 반열에 올라섬에 따라, 그의 입지가 한층 굳건해졌습니다."
 PRC_the_party_builds_the_nation: "당의 국가 건설"
 PRC_the_party_builds_the_nation_desc: "이제 중국의 대부분을 장악했으므로, 전국적 운동을 개시하여 우리의 인구와 급성장 중인 산업을 활용할 때입니다."
 PRC_the_chinese_century: "중국의 세기"
 PRC_the_chinese_century_desc: "이 국가는 세계를 좌우할 수 있을 정도의 정치력과 결합된 경제 성장을 오랫동안 갈망해 왔고, 이제 이를 손에 넣었습니다. 중국의 부상이 이제 시작됩니다. 이번 세기는 우리의 것으로 기록될 것입니다."
 #UNWILLING DIARCHY ALT-HISTORY
 PRC_the_unwilling_diarchy_focus: "마지못한 양두 정치"
 PRC_the_unwilling_diarchy_focus_desc: "절박한 시기에는 과감한 조치가 필요합니다. 기존의 당 기관을 교체하여 새로운 지도부가 인민의 적에 대해 신속하게 행동할 수 있게 할 새로운 기관을 갖추어야 합니다. \n\n마오쩌둥과 장궈타오는 의견 차이를 접어 두고 서로 협력해야 합니다."
 PRC_the_unwilling_diarchy_focus_tt: "§Y제2차 국공합작§!을 수립하거나 참가할 수 없게 됩니다."
 PRC_the_response_to_a_threat: "위협에 대한 응답"
 PRC_the_response_to_a_threat_desc: "우리는 주위의 모든 위협에 대응하기 위해 필요한 조치를 취할 것입니다. 공격에 미리 대비해야 합니다."
 PRC_promote_regular_army: "정규군 육성"
 PRC_promote_regular_army_desc: "홍군이 [ROOT.GetNameDef]의 영토를 방어하고 확장할 능력을 갖추기 위해서는 종래의 방법을 따를 수밖에 없습니다."
 PRC_strict_training_regiments: "엄격한 훈련 방식"
 PRC_strict_training_regiments_desc: "홍군의 규율을 강화해야 합니다.\n\n매일 아침 훈련을 하면 머지않아 전문적인 군대가 될 것이고, 일선 부대에 배치되는 신병의 질이 향상될 것입니다."
 PRC_army_reforms: "육군 개혁"
 PRC_army_reforms_desc: "홍군은 대장정 이후 실효성을 잃은 구식 교리를 여전히 따르고 있습니다. 군대를 근본부터 재건할 때입니다.\n\n[ROOT.GetLeader] 및 주요 장성들이 공동으로 추진하는 일련의 새로운 개혁을 통해 홍군은 강군으로 거듭날 것입니다."
 PRC_centralized_army_command: "중앙집권화된 육군 사령부"
 PRC_centralized_army_command_desc: "분산된 지휘 체계는 효율성이 떨어집니다. 앞으로 모든 정보는 새로운 지휘 체계를 통해 전달되어야 하며, 이로써 최고 지휘부에서부터 최하위 신병에 이르기까지 적절한 작전이 수립될 수 있을 것입니다."
 PRC_soviet_battle_tactics: "소비에트식 전술"
 PRC_soviet_battle_tactics_desc: "우리는 [SOV.GetNameDef]의 전술을 모방함으로써, 수적 우위를 유용하게 활용할 수 있습니다. 우리는 [SOV.GetNameDef]의 경험에서 교훈을 얻는 것을 목표로 하는 장교단을 마련할 것입니다."
 PRC_promote_guerilla_warfare: "유격전 독려"
 PRC_promote_guerilla_warfare_desc: "현재로서 홍군은 도저히 적을 정면으로 상대할 수 없습니다.\n\n따라서 우리 장점을 살려 적의 후방을 급습한 후 재빨리 퇴각하는 전술을 구사해야 합니다."
 PRC_the_battle_behind_the_front_lines: "전선 후방 전투"
 PRC_the_battle_behind_the_front_lines_desc: "우리는 전선 후방에 있는 외국 침략자들을 타격하는 작전을 더욱더 활용해야 합니다. 적의 보급과 전선 증원 능력을 저해하면, 적이 후방 지역 방어에 귀중한 인력을 소모하도록 강제할 수 있습니다."
 PRC_gain_the_peoples_trust: "인민의 신뢰 획득"
 PRC_gain_the_peoples_trust_desc: "우리는 주변 농촌에 침투하여 관련자들을 매수하고 협박하여 현재 우리가 장악하지 못한 지역의 민심을 확보할 것입니다. 향후 이들의 지지가 필요할 날이 올 테니까요…"
 PRC_limited_infiltration_efforts: "제한적 침투 활동"
 PRC_limited_infiltration_efforts_desc: "중국을 통일하기 위해서라면 수단과 방법을 가리지 말아야 합니다. 중국 인민에게 우리가 그들을 잊지 않았음을 알게 하고, 필요한 날을 대비해 물심양면으로 지원해야 합니다."
 PRC_secure_the_lands: "토지 확보"
 PRC_secure_the_lands_desc: "우리는 그 어느 때보다 목표 달성에 가까워졌습니다. 지금 주저해서는 안 됩니다. 거짓된 정부의 지배를 받는 국민에게 우리 대의의 정당성을 설득할 수 있도록 더 많은 자원을 투입해야 합니다."
 PRC_launch_sabotage_campaigns: "사보타주 활동 개시"
 PRC_launch_sabotage_campaigns_desc: "침략자에 대한 사보타주 작전은 홍군의 대의를 뒷받침하고 적의 진격을 저지하는 데 기여할 것입니다."
 PRC_raiding_parties: "기습대"
 PRC_raiding_parties_desc: "우리는 적에 비해 산업력이 떨어지지만, 대신 뛰어난 순발력을 지니고 있습니다. 기습대를 투입하면 아군의 장비 여건이 개선되는 한편, 반대로 적의 여건은 악화될 것입니다."
 PRC_mobilization_of_the_people: "인민 동원"
 PRC_mobilization_of_the_people_desc: "위기가 닥치면 인민이 궐기할 것입니다.\n\n우리는 대장정의 참전용사들이 이끄는 민병대를 조직하고, 지역 주민들을 모병하여 무장시킬 것입니다."
 PRC_mobilization_of_the_people_tt: "§Y4개 중국§! 민병 부대 창설"
 PRC_mao_zedong_ascends: "$PRC_mao_zedong$의 집권"
 PRC_mao_zedong_ascends_desc: "$PRC_mao_zedong$이 [ROOT.GetNameDef]의 명실상부한 지도자로 올라섰습니다.\n\n지도자는 한 사람만 있어야 하므로, $PRC_zhang_guotao$는 더 이상 마오 주석과 대등한 위치에 설 수 없습니다."
 PRC_promote_womens_suffrage: "여성 참정권 독려"
 PRC_promote_womens_suffrage_desc: "\"여성은 하늘의 절반을 떠받친다.\" 진정한 성평등은 당의 목표이며, 따라서 중국 전역에서 여성의 법적, 정치적, 사회적, 경제적 참여를 보장하기 위한 조치를 취해야 합니다."
 PRC_zhang_guotao_ascends: "$PRC_zhang_guotao$의 집권"
 PRC_zhang_guotao_ascends_desc: "$PRC_zhang_guotao$가 [ROOT.GetNameDef]의 명실상부한 지도자로 올라섰습니다.\n\n지도자는 한 사람만 있어야 하므로, $PRC_mao_zedong$은 더 이상 장궈타오 주석과 대등한 위치에 설 수 없습니다."
 PRC_consolidate_politcal_power: "정치력 집중"
 PRC_consolidate_politcal_power_desc: "이제 한 명의 지도자가 일인자로 군림하니, 당의 모든 조직에 걸쳐 이를 공고히 하는 것이 필수적입니다. 반체제 인사는 결코 용납될 수 없습니다."
 PRC_consolidate_politcal_power_tt: "§Y$PRC_communist_power_struggle$§!을 지도부 측에 유리하게 전개합니다. 현재 효과:"
 PRC_secure_lend_lease_from_soviet: "[SOV.GetNameDef]의 무기대여 확보"
 PRC_secure_lend_lease_from_soviet_desc: "과거 [SOV.GetNameDef](와)과 육로를 연결하려는 시도는 보기 좋게 실패했습니다. 그러나 이제 그 실패를 극복했으므로, 소련에서 보급을 받기가 훨씬 수월해질 것입니다."
 PRC_preemptive_strike: "선제공격"
 PRC_preemptive_strike_desc: "1927년 난창 봉기의 여파를 통해 국민당 병력이 얼마나 강력한지가 드러났습니다. 제2의 대장정을 막기 위해서는 선제공격을 가함으로써 포위망을 구축하고 유리한 위치를 선점해야 합니다."
 PRC_an_end_to_the_japanese_threat: "[JAP.GetAdjective]의 위협 종식"
 PRC_an_end_to_the_japanese_threat_desc: "[JAP.GetAdjective]의 제국주의 야망은 끝이 없기에 우리 턱밑까지 온 그들의 세력은 계속해서 위협이 되고 있습니다. 선제공격을 감행한다면 허를 찌를 수 있을 것입니다."
 PRC_assume_leadership: "주도권 장악"
 PRC_assume_leadership_desc: "[GetAssumeLeaderShipText]"
 PRC_assume_leadership_tt: "§Y$PRC_communist_power_struggle$§!의 현재 값에 따라, §Y[ROOT.GetLeader]§!의 특성이 달라집니다.\n현재 효과:"
 PRC_GetAssumeLeaderShipText_Wentian: "신임 주석은 절대적 권위를 확립해야 합니다. 우리는 하나의 당과 국가로서 앞으로 나아가야 합니다."
 PRC_GetAssumeLeaderShipText_NotWentian: "신임 주석은 절대적 권위를 확립해야 합니다. 전 주석 $PRC_zhang_wentian$은 당을 안정시키는 데 기여했으나, 이제는 [ROOT.GetLeader]의 시대입니다."
 PRC_emergency_supply_protocols: "비상 보급 지침"
 PRC_emergency_supply_protocols_desc: "우리의 보급 체계를 더 이상 유지할 수 없습니다. 우리는 병력에 총, 탄약, 식량이 부족해지는 일이 발생하지 않도록 보급 체계 개선에 모든 역량을 집중해야 합니다."
 PRC_emergency_prodction_protocols: "비상 전시 생산 지침"
 PRC_emergency_prodction_protocols_desc: "전시 생산량을 증대하려면 산업계에 생산 할당량을 지정해야 합니다. 이러한 조치는 지지자들의 반발을 살 위험이 있지만, 현재로서는 대안이 없습니다."
 PRC_extend_emergency_measures: "비상조치 확대"
 PRC_extend_emergency_measures_desc: "조금만 있으면 우리의 가장 중대한 문제가 해결될 것입니다. 그러나 비상조치를 확대하지 않으면 지금까지의 노력이 물거품이 될 겁니다."
 PRC_extend_emergency_measures_1_tt: "§Y$PRC_emergency_supply_protocols$§! 완료 시 §Y[?PRC_emergency_protocol_idea_days] 기간 연장§! 또는:"
 PRC_extend_emergency_measures_2_tt: "§Y$PRC_emergency_prodction_protocols$§! 완료 시 §Y[?PRC_emergency_protocol_idea_days] 기간 연장§! 또는:"
 PRC_to_support_the_army: "군대 지원"
 PRC_to_support_the_army_desc: "우리는 이미 취해진 조치를 확대하고, 이러한 변화를 고착시키는 데 필요한 모든 일을 다 할 것입니다. 군은 혁명을 이끄는 데 필요한 역량을 모두 갖춰야 합니다."
 PRC_to_support_the_army_1_tt: "§Y$PRC_emergency_supply_protocols$§! 완료 시:"
 PRC_to_support_the_army_2_tt: "§Y$PRC_emergency_prodction_protocols$§! 완료 시:"
 PRC_reach_out_to_the_west: "서방에 접근"
 PRC_reach_out_to_the_west_desc: "서방은 과거 [ROOT.GetAdjective]의 주권을 침해하는 행위를 거듭했지만, [ROOT.GetNameDef](을)를 세계 강대국으로 발전시키는 데 도움이 될 자원을 다량으로 보유하고 있습니다."
 PRC_reach_out_to_the_west_tt: "비파시스트 §Y서방 강대국§!이 공동의 적과 전쟁 중이며 양측 동맹국이 서로 충돌하지 않을 경우:"
 PRC_closer_ties_to_sov: "[SOV.GetName] 측과의 밀접한 결속"
 PRC_closer_ties_to_sov_desc: "우리는 [SOV.GetNameDef] 측과 더욱 긴밀한 관계를 가지려 해야 합니다. 중국-소련 관계는 이미 굳건하지만 더욱 굳게 다져야 합니다."
 PRC_demand_warlord_loyalty: "군벌들에게 충성 요구"
 PRC_demand_warlord_loyalty_desc: "우리는 중국을 하나의 지도부 아래 통일하고, 그 주체 역시 명확히 밝혀야 합니다.\n\n군벌들에게 메시지를 전해 국방 정부 구성을 제안합시다. [CHI.GetLeader](은)는 승인하지 않을지도 모르나, 그렇다고 해도 불가피한 조치입니다."
 PRC_bring_war_to_neighboring_warlords: "인접 군벌에 전쟁 선포"
 PRC_bring_war_to_neighboring_warlords_desc: "중국의 통치자는 하나로 족합니다. 혁명을 퍼뜨릴 첫걸음은 군벌들을 복속시키는 것입니다."
 PRC_bring_war_to_neighboring_warlords_tt: "§Y인접 군벌§!에 대한 §Y합병§! 전쟁 명분을 획득합니다. 현재 효과:"
 PRC_lessons_of_the_west: "서방이 주는 교훈"
 PRC_lessons_of_the_west_desc: "우리는 국경 너머로 눈을 돌려 다른 국가에서 어떤 교훈을 얻을 수 있을지 살펴보고, 우리보다 먼저 산업의 한계에 도달한 국가로부터 교훈을 얻을 것입니다.\n\n우리는 뒤처져서는 안 됩니다."
 PRC_the_long_march_towards_progress: "발전을 향한 장정"
 PRC_the_long_march_towards_progress_desc: "발전을 게을리해서는 안 됩니다. 당장은 기술 분야에서 뒤처졌지만 이대로 머무를 수는 없습니다. [ROOT.GetNameDef] 지역의 교육 분야 강화에 자원을 투입해야 합니다."
 PRC_every_peasant_a_soldier: "모든 농민이 병사다"
 PRC_every_peasant_a_soldier_desc: "논밭에서 일하는 신체 건강한 사람이라면 국가가 필요로 할 때 무장할 준비가 되어 있어야 합니다.\n\n\"혁명전쟁은 인민의 전쟁이다. 인민을 동원하고 인민에 의지해야만 전쟁을 수행할 수 있다.\""
 PRC_every_peasant_a_soldier_1_tt: "§Y$PRC_promote_guerilla_warfare$§! 완료 시:"
 PRC_every_peasant_a_soldier_2_tt: "§Y$PRC_promote_regular_army$§! 완료 시:"
 PRC_avenge_the_century_of_humiliation: "백년국치 설욕"
 PRC_avenge_the_century_of_humiliation_desc: "19세기는 서구 열강에 유린당한 치욕의 세기였습니다. 이제 그 빚을 갚을 때입니다."
 PRC_avenge_the_century_of_humiliation_tt: "[ROOT.GetNameWithFlag](이)가 주변 §Y서방 국가§! 또는 그 종속국에 대한 §Y정복 (중점)§! 전쟁 명분을 획득합니다. 현재 효과:"
 PRC_the_march_to_victory: "승리를 향한 전진"
 PRC_the_march_to_victory_desc: "승리를 향한 전진은 반드시 실행되어야 합니다. 마지못한 양두 정치를 통해 강력하고 단결된 정당 구조를 이루는 데 성공했습니다. 이제 우리는 내부의 적들을 향해 주의를 돌려야 합니다."
 PRC_a_new_central_committee: "새로운 중앙위원회"
 PRC_a_new_central_committee_desc: "변화가 필요한 때입니다. $PRC_zhang_guotao$는 중앙위원회에 대한 전면적인 검토를 명령하고 이를 처음부터 다시 만들 것입니다."
 PRC_a_new_central_committee_tt_1: "§Y180일§! 동안:"
 PRC_a_new_central_committee_tt_2: "이후: "
 #COMMON BRANCHES
 PRC_expedite_land_revolution: "토지 혁명 촉진"
 PRC_expedite_land_revolution_desc: "지주로부터 농민으로 토지를 재분배하면서 농촌의 봉건적 구조가 무너졌습니다. 이제 농촌 대중은 혁명을 굳건히 지지하고 있습니다."
 PRC_halt_land_revolution: "토지 혁명 중지"
 PRC_halt_land_revolution_desc: "혁명적 토지 계획이 안정 유지를 위해 연기되었습니다. 농민들은 불평하지만, 지방 상류층을 달래는 데 성공하였으며 단기적인 내부 결속력은 유지되었습니다."
 PRC_reestablish_the_state_bank: "국영은행 재설립"
 PRC_reestablish_the_state_bank_desc: "경제를 제대로 관리하려면 중앙은행을 재설립할 필요가 있습니다. $PRC_communism$ 국립은행은 화중 지역에 설립되었지만, 대장정으로 인해 운영을 중단할 수밖에 없었습니다. 은행 장비는 그때부터 운송 중이었으며, 이제 [ROOT.capital.GetCapitalVictoryPoint.GetName]에 도착하고 있습니다."
 PRC_promote_the_silver_dollar: "은화 장려"
 PRC_promote_the_silver_dollar_desc: "구리가 든 동전을 회수해 은화로 대체하면 기존의 동전을 탄약 생산에 재활용할 수 있습니다. 또한 은화의 가치는 은의 시세와 연동되어 있어, 무역 상대국이 우리 통화의 가치가 변하는 것을 걱정할 필요가 없다는 장점이 있습니다."
 PRC_promote_paper_bills: "지폐 장려"
 PRC_promote_paper_bills_desc: "생산 비용이 저렴한 지폐는 동전의 훌륭한 대체제이며, 구리가 든 동전은 탄약 생산에 재활용할 수 있습니다. 그러나 손쉽게 추가 발행이 가능하기 때문에, 무역 상대국이 우리 통화의 가치가 변할 가능성을 우려할지 모른다는 큰 단점이 있습니다."
 PRC_new_currency_established: "이 중점을 택하면 §Y$PRC_equipment_from_copper_coins$§!(으)로 인한 부정적인 영향이 아직 나타나지 않은 경우 이를 예방할 수 있습니다."
 PRC_allow_special_goods_trade: "특수 상품 거래 허용"
 PRC_allow_special_goods_trade_desc: "정부는 특수 상품 거래를 인정하고 활용하는 동시에, 세금을 부과하여 부분적으로나마 통제할 수 있어야 합니다."
 PRC_ban_special_goods_trade: "특수 상품 거래 금지"
 PRC_ban_special_goods_trade_desc: "특수 상품의 인기를 감안하더라도, 중독이라는 심각한 문제가 있으므로 금지 조치를 취해야 합니다. 비록 이러한 개혁이 처음에는 인기가 없더라도, 과거 [SOV.GetNameDef]에서의 알코올 문제처럼 특수 상품이 혁명의 걸림돌이 되는 상황은 막아야 합니다."
 PRC_ban_special_goods_trade_tt: "1년 후 적용될 개선된§Y국민정신§!:"
 PRC_agricultural_reform: "농업 개혁"
 PRC_agricultural_reform_desc: "이제 우리 경제의 자원을 통제할 수 있게 된 만큼, 지주의 토지를 몰수하여 가난한 농부에게 분배함으로써 농업 개혁을 이어 나가야 합니다."
 PRC_agricultural_reform_tt: "§Y$PRC_agrarian_society$§!(을)를 §Y$PRC_agrarian_reform$§!(으)로 변경하여 다음 효과를 획득:"
 PRC_eight_points_for_attention: "팔항주의"
 PRC_eight_points_for_attention_desc: "$PRC_mao_zedong$이 제정한 $PRC_eight_points_for_attention$는 다음과 같은 규율을 담고 있습니다. 말할 때는 온화하게 한다. 매매는 공평하게 한다. 빌린 물건은 반드시 돌려준다. 손해를 입혔을 경우 반드시 배상한다. 구타나 욕설을 하지 않는다. 농작물에 해를 입히지 않는다. 부녀자를 희롱하지 않는다. 포로를 학대하지 않는다."
 PRC_CSCEC_mils: "중국건축공정총공사 전문화 - 군수산업"
 PRC_CSCEC_mils_desc: "우리는 중국건축공정총공사가 군사 건설에 특화되도록 촉구하고, 이를 위해 모든 수단을 동원할 것입니다. 향후 몇 년간 승산을 가지려면 군수 생산을 개선해야 합니다."
 PRC_CSCEC_civs: "중국건축공정총공사 전문화 - 민간산업"
 PRC_CSCEC_civs_desc: "우리는 중국건축공정총공사가 산업 건설에 특화되도록 촉구할 것입니다. 중국건축공정총공사의 강점은 결국 산업 건설에 있기 때문입니다."
 PRC_industrialization_efforts: "산업화 주력 개시"
 PRC_industrialization_efforts_desc: "농업 생산량 증대로 인민의 일부를 다른 산업에 투입할 수 있게 되었습니다. 건축 자재나 농기구 생산처럼 추가 성장에 도움이 되는 분야를 우선시해야 합니다."
 PRC_construct_the_banqiao_dam: "반차오 댐 건설"
 PRC_construct_the_banqiao_dam_desc: "[602.GetName]의 루강에 댐을 건설하면 일대에 전력을 공급할 수 있을 뿐 아니라, 최근 수십 년간 특히 심각했던 홍수 예방에도 도움이 될 것입니다."
 PRC_resource_extraction_focus: "자원 채굴"
 PRC_resource_extraction_focus_desc: "산업 성장을 촉진하기 위해 자국 영토 내의 천연자원을 보다 포괄적으로 활용해야 합니다."
 PRC_connecting_the_country: "국가 연결"
 PRC_connecting_the_country_desc: "우리의 산업은 확장되었고, 자급자족은 가능하지만 생산성은 떨어지는 지역 사회에서 생산되던 물품은 유통 수요가 증가했습니다. 이에 따라 사회 기반시설의 중요성은 그 어느 때보다도 커졌습니다."
 PRC_establish_shorter_market_plans: "단기 시장 계획 수립"
 PRC_establish_shorter_market_plans_desc: "경제에 대한 과감한 장기 계획에는 큰 보상이 따를 수 있으나, 그만큼 막대한 비용과 위험도 수반됩니다. 따라서 우리는 기존 산업이 최고의 효율을 낼 수 있도록 기반을 다지는 데 중점을 두어야 합니다."
 PRC_initialize_five_year_plan: "제1차 5개년 계획 착수"
 PRC_initialize_five_year_plan_desc: "제1차 5개년 계획은 기존 산업의 생산성을 개선한 다음, 여기서 생겨난 잉여 생산력으로 새로운 산업 분야를 구축하는 것을 목표로 합니다."
 PRC_urbanization: "도시화 촉진"
 PRC_urbanization_desc: "중공업 발전을 촉진하려면 기존에 자급자족하던 농민들이 산업에 종사하도록 유도해야 하며, 국가는 남은 농민들이 도시 사람과 농촌 사람 모두에게 분배할 수 있을 만큼 넉넉한 식량을 생산하게 해야 합니다."
 PRC_rural_region_development: "시골 지역 개발"
 PRC_rural_region_development_desc: "[ROOT.GetNameDef]의 삶의 질을 개선하려면 농촌 지역의 농장 현대화에 투자하여 식량 생산을 증대해야 합니다."
 PRC_finalize_industrial_plan: "산업 계획 완료"
 PRC_finalize_industrial_plan_desc: "개혁 계획이 완료되었으니, 이제 우리는 신설 연구소와 생산 시설이 긴밀히 협력하게 함으로써 산업 계획을 마무리할 수 있습니다."
 PRC_great_production_movement: "대생산운동"
 PRC_great_production_movement_desc: "일련의 자연재해로 악화된 [ROOT.GetNameDef]의 식량 부족 사태로 인해, 이전까지 식량을 정부에 의존했던 지역 사회에 변화를 촉구하게 되었습니다. 그들은 이전에는 생산성이 낮았던 땅에 농장을 세우는 모험을 감행했으며, 이제 우리 병사들도 동지들과 공학적인 경험을 공유하며 이러한 노력에 동참해야 합니다."
 PRC_equipment_from_copper_coins: "동전으로 장비 제조"
 PRC_equipment_from_copper_coins_desc: "국내에 대규모 광업이 없기 때문에 구리가 든 동전을 녹여 탄약이나 기타 물자로 재활용해야 합니다."
 PRC_rally_the_industry: "산업 규합"
 PRC_rally_the_industry_desc: "우리의 이전으로 인해 산업 체계가 혼란에 빠졌습니다. 우리는 대장정 때 가져온 생산 도구들을 어떻게 활용할 수 있을지 모색하고, 원래 기지에 있는 잊힌 자원들을 재활용해야 합니다."
 PRC_red_army_reborn: "홍군 재건"
 PRC_red_army_reborn_desc: "우리는 [622.GetName]의 새 근거지의 안전을 확보해야 합니다. 병력 손실은 현지의 자원병을 모집하여 보충할 수 있으며, 새로운 거점을 방어할 계획도 세워야 합니다."
 PRC_asymmetric_warfare: "비대칭전"
 PRC_asymmetric_warfare_desc: "예로부터 수적으로 열세인 군대가 불리한 전세를 극복한 것처럼, 우리도 적에게 없는 이점을 십분 활용해야 합니다. 우리는 지형에 대한 이해, 현지 민간인과의 관계, 게릴라 전술을 활용하여 우위를 점해야 합니다."
 PRC_conventional_warfare: "재래식 전쟁"
 PRC_conventional_warfare_desc: "장기적인 소모전에 장점이 있긴 하지만, 단점도 만만치 않습니다. 완벽한 기회만 노리다 보면 우리의 생산 시설에 대한 공격에 취약해집니다. 작은 승리를 여러 번 거두는 것만으로는 사기를 높이기가 더 어렵고, 대규모 전투를 피함으로써 더 빨리 종식될 수도 있었던 분쟁이 장기화될 수 있습니다."
 PRC_indirect_fire: "간접 화력 지원"
 PRC_indirect_fire_desc: "우리는 적에 대한 간접 화력 지원에 중점을 둔 포병 전력 개선에 주력할 것입니다."
 PRC_three_rules_of_discipline: "삼대기율 주입"
 PRC_three_rules_of_discipline_desc: "1920년대 마오쩌둥이 군사 전략의 일환으로 정립한 바와 같이, 민중의 지지를 얻고자 한다면 군인들이 권력을 남용해 재산을 약탈하지 않는 것이 중요합니다. 또한 제한된 자원을 최대한 활용하려면 적에게서 노획한 물자는 반드시 최고사령부로 전달하여 적절히 분배해야 합니다."
 PRC_request_for_aid: "원조 요청"
 PRC_request_for_aid_desc: "[SOV.GetNameDefCap](은)는 창당 이래 줄곧 우리의 노력을 지지했으나 직접적인 개입만은 피했습니다. 그러나 현재의 세계정세는 단순히 표면적인 지원 이상을 요구하는 실정이므로, 우리 군을 강화하기 위해 사절단을 파견하여 [SOV.GetAdjective] 장비 지원을 요청해야 합니다."
 PRC_long_march_to_recovery: "회복을 향한 대장정"
 PRC_long_march_to_recovery_desc: "[622.GetName]를 향한 대장정을 거치면서 우리 군은 막대한 손실을 입었습니다. 이제 남은 병력을 재편하고, 공농홍군의 영광을 되찾기 위한 방향을 설정할 때입니다."
 PRC_best_of_the_best: "최고 중의 최고"
 PRC_best_of_the_best_desc: "우리 군대는 최고 수준의 자질과 전문성을 갖추는 데 주력할 것입니다. 혁명에 대한 깊은 헌신과 이에 상응하는 능력을 갖춘 이들만 입대시켜야 합니다."
 PRC_master_the_terrain: "지형의 달인"
 PRC_master_the_terrain_desc: "병력을 산악 전투에 대비해 훈련하고, 정밀한 지형도를 만들어 두면 적보다 빨리 움직여 허점을 공격한 후 안전하게 퇴각할 수 있을 겁니다."
 PRC_to_steal_an_army: "군대 훔치기"
 PRC_to_steal_an_army_desc: "우리의 제한된 산업력이 군의 수요를 따라잡지 못하므로, 가능한 경우 적에게서 노획한 장비를 적극 활용하는 것이 중요합니다. 이는 병참 면에서 위험한 도전이 될 수 있지만, 예비 부품을 확보하는 등의 조치와 적절한 사전 준비를 통해 극복할 수 있습니다."
 PRC_role_of_kangda: "항일군사정치대학교의 역할"
 PRC_role_of_kangda_desc: "우리의 주력 군사학교인 [622.GetName] 홍군학교(항일군사정치대학교)는 지금까지 훈련에 중점을 두었습니다. 그러나 이제부터 자금 지원을 확대한다면 항일군사정치대학교는 국내외 교리 연구와 장비 개발에 집중하는 혁신의 중심지가 될 수 있습니다."
 PRC_develop_the_army: "육군 육성"
 PRC_develop_the_army_desc: "우리가 지금까지 육성한 군대가 최고의 역량을 발휘하고 있으니, 이제는 군대를 현대화할 차례입니다."
 PRC_to_serve_the_people: "인민에 봉사"
 PRC_to_serve_the_people_desc: "우리는 병사들이 우리의 목표가 인민의 이익을 위해 싸우는 것임을 피부로 느끼게 해야 합니다. 병사들은 국가를 위한 자신의 역할을 잊지 말아야 하며, 이는 군에 몸담지 않은 이들도 마찬가지입니다."
 PRC_prepare_for_596: "596 공정 준비"
 PRC_prepare_for_596_desc: "자체적 핵무장 없이 핵무기의 위협에 대응하는 것은 불가능합니다. 따라서 정부는 관련 분야의 과학자들을 모집하고 지원하여 그들이 핵 계획을 준비할 수 있게 해야 합니다."
 GER_unlock_national_nuclear_corporation_tt: "§Y$PRC_china_national_nuclear_corporation$§! 산업 업체를 잠금 해제합니다"
 PRC_increase_domestic_production_capacity: "국내 군수 생산 증대"
 PRC_increase_domestic_production_capacity_desc: "지금까지 제한된 재원으로 영향력을 확대해 왔으나 이제는 군수산업에 투자할 때입니다. 또다시 장기전을 치르게 된다면 비축 장비가 고갈되거나 수리를 요할 것이며, 대체품이 없으면 참상이 일어날 겁니다."
 PRC_army_tank_research: "국산 전차 생산 준비"
 PRC_army_tank_research_desc: "우리의 신생 산업이 중장비를 생산할 수준에 도달했으니, 이제 다른 군사 강대국을 따라잡아 전차 생산 시설을 설립할 때입니다. 이를 통해 우리는 전차를 갖추지 못한 주변국을 상대로 큰 우위를 점할 수 있으며, 자체 기갑 전력을 보유한 국가를 상대로도 입지가 한층 강화될 것입니다."
 PRC_army_doctrines: "교리에서 실천으로"
 PRC_army_doctrines_desc: "우리가 지금까지 참전한 여러 분쟁에서 개발한 교리를 신규 조직 구조와 장비 체계에 맞춰 재조정할 때가 됐습니다. 그러한 통합 과정 없이는 교리의 장점이 퇴색될 우려가 있습니다."
 PRC_army_doctrines_tt: "선택한 §Y대교리§!에 기반한 혜택 획득:"
 PRC_army_doctrines_mobile_warfare_tt: "§Y$GRAND_DOCTRINE_MOBILE_WARFARE$§! 보유로 인한 효과:"
 PRC_army_doctrines_superior_firepower__tt: "§Y$GRAND_DOCTRINE_SUPERIOR_FIREPOWER$§! 보유로 인한 효과:"
 PRC_army_doctrines_grand_battleplan_tt: "§Y$GRAND_DOCTRINE_GRAND_BATTLEPLAN$§! 보유로 인한 효과:"
 PRC_army_doctrines_mass_assault_tt: "§Y$GRAND_DOCTRINE_MASS_ASSAULT$§! 보유로 인한 효과:"
 PRC_appeal_for_foreign_aid: "외국에 원조를 호소"
 PRC_appeal_for_foreign_aid_desc: "[SOV.GetNameDef]에 기갑 장비를 요청하면 우리 군대도 기갑 부대를 창설할 수 있을 뿐만 아니라, 그들의 설계를 연구하여 우리 기갑 전력을 개선할 수도 있습니다."
 PRC_establish_pla_air_force: "인민해방군 공군"
 PRC_establish_pla_air_force_desc: "우리가 산성에서 벗어나 더 많은 저지대를 점령하며 세력을 확장할수록, 공습에 더욱 취약해집니다. 다행히 확장 과정에서 해 이 문제에 대처할 수 있을 정도의 산업력을 확보했으며, 자체 공군을 창설하여 이러한 취약성을 즉시 해소할 것입니다."
 PRC_appoint_chang_qiankun: "창첸쿤 임명"
 PRC_appoint_chang_qiankun_desc: "소비에트 연방의 주콥스키 공군사관학교에서 공부한 후, 창첸쿤은 이제 우리 공군을 감독할 완벽한 후보자입니다."
 PRC_the_northeast_aviation_university_sea: "동북항공대학"
 PRC_the_northeast_aviation_university_sea_desc: "우리는 대규모 공군 교육시설을 설립함으로써 중대한 진전을 이루었습니다. 이제 우리는 외국 학교에 의존하지 않고도 장교들에게 교리와 장비 운용법을 가르치고, 그러한 기술을 조종사들에게 전수할 수 있습니다."
 PRC_form_the_5th_research_institute: "제5연구원 설립"
 PRC_form_the_5th_research_institute_desc: "최근의 분쟁 소식에 자극받은 우리는 제트 및 로켓 추진 기술에 특화된 연구 시설을 건설하는 계획이 수립되었습니다. 이는 추후 항공기 설계를 개선하고 향후 미사일과 로켓을 생산하는 데도 활용될 수 있습니다."
 PRC_aviation_infrastructure: "항공 기반시설에 투자"
 PRC_aviation_infrastructure_desc: "[ROOT.GetNonIdeologyName]의 규모를 고려하면 항공기를 많이 보유하는 것만으로는 우리 영공을 방어할 수 없습니다. 적절한 위치에 기반시설을 구축하고, 영공 내 활동을 추적하는 게 중요합니다."
 PRC_anti_air_effort: "대공 조치"
 PRC_anti_air_effort_desc: "우리 영공의 규모가 워낙 크기 때문에 이를 모두 경비할 수 있을 정도로 충분한 항공기와 기반시설을 확보하기는 어렵습니다. 대신, 대공포를 배치하면 공중 공격을 매우 비용 효율적으로 대비할 수 있습니다."
 PRC_establish_domestic_aircraft_production: "국내 항공기 생산 시설 설립"
 PRC_establish_domestic_aircraft_production_desc: "항공기를 국내에서 생산하면 국외 공급처에 대한 의존도를 줄이는 것은 물론, 우리의 필요에 맞춰 설계를 조정하는 것도 가능합니다."
 PRC_light_plane_focus: "경항공기 개발"
 PRC_light_plane_focus_desc: "경항공기를 개량하면 공중전에서 우위를 점할 수 있을 겁니다."
 PRC_medium_plane_focus: "중형 비행기 개발"
 PRC_medium_plane_focus_desc: "전술 표적을 타격하는 능력을 향상하려면 중형 비행기를 설계하는 데 노력을 기울여야 합니다."
 PRC_large_plane_focus: "대형 비행기 개발"
 PRC_large_plane_focus_desc: "대형 비행기에 중점을 두면 무거운 화물을 싣는 동시에, 매우 먼 거리를 비행할 수 있을 정도로 충분한 연료를 적재할 수 있는 설계를 구현할 수 있습니다."
 PRC_establish_pla_navy: "인민해방군 해군"
 PRC_establish_pla_navy_desc: "이전까지는 해안에 접근할 수 없었기 때문에, 우리는 현재 적의 해군력을 따라잡아야 한다는 어려운 과제를 직면하고 있습니다. 해군은 해안과 새롭게 형성된 무역망을 보호할 뿐만 아니라, 바다 건너편까지 우리의 영향력을 퍼뜨릴 수 있게 해줄 것입니다."
 PRC_dockyard_construction_efforts: "조선소 건설에 투자"
 PRC_dockyard_construction_efforts_desc: "우리는 해군을 창설하기 위해 여러 산업에 투자하고 해군이 사용할 함선을 생산해야 합니다. 이처럼 새롭게 조성될 산업에는 대포 공장과 같은 일부 기존 공장의 협력이 필요합니다."
 PRC_naval_mio: "해군 산업 연마"
 PRC_naval_mio_desc: "과거 해군 부문의 산업이 부족했던 점을 고려할 때, 정부는 새로 구성된 해군 생산 제조사들이 효율적으로 운영될 수 있도록 해야 합니다."
 PRC_the_pla_naval_school: "인민해방군 해군학교"
 PRC_the_pla_naval_school_desc: "새로운 장교와 선원을 교육하는 새로운 교육 기관은 대형함을 운용하는 데 필요한 다양한 기술을 가르치는 중앙 집중식 거점이 될 수 있습니다. 교육 과정에는 항해술부터 항공기 설계와 정비에 이르는 다양한 교과가 포함됩니다."
 PRC_reappoint_jinguang_as_admiral: "진광을 제독으로 재임명"
 PRC_reappoint_jinguang_as_admiral_desc: "우리 군은 아직 해전 경험이 부족하기 때문에, 새로 창설한 해군을 이끌 가장 적합한 인물은 경험이 풍부한 육군 지휘관일 것입니다."
 PRC_reappoint_jinguang_as_admiral_tt: "§R[PRC_ziao_jingguang.GetName]이 장군직에서 해임됩니다§!"
 PRC_naval_infrastructure_effort: "해군 기반시설 주력"
 PRC_naval_infrastructure_effort_desc: "[ROOT.GetNonIdeologyName]의 매우 긴 해안선을 따라 작전을 수행하기 위해서는 해군이 어디에 있더라도 신속하게 함선을 급유하고 수리할 수 있는 기반시설을 구축해야 합니다."
 PRC_a_modern_army: "현대적인 육군"
 PRC_a_modern_army_desc: "이제 장비와 교리, 훈련 등의 개선을 마쳤으므로, 어떤 적을 상대하더라도 최고의 준비 태세를 갖췄다고 자신할 수 있습니다."
 PRC_air_force_capstone: "현대적인 공군"
 PRC_air_force_capstone_desc: "공군 장비 연구에 투자하면 적의 항공기를 능가하는 기체를 생산할 수 있을 것이며, 제트 엔진과 같은 신기술의 원활한 도입과 통합도 촉진될 것입니다."
 PRC_naval_capstone: "현대적인 해군"
 PRC_naval_capstone_desc: "[PRC_ziao_jingguang.GetName]이 해군을 재편하고 모든 형태의 해군 화력을 운용하는 데 필요한 자원을 확보했으므로, 우리는 마침내 태평양으로 영향력을 확대할 수 있습니다."
 PRC_peoples_liberation_army_sea: "인민해방군 육군"
 PRC_peoples_liberation_army_sea_desc: "공농홍군은 이제 실전 경험을 쌓은 병사들이 점점 더 늘어나고 있습니다. 이제 민병대의 성격을 벗어나 잘 훈련되고 무장을 갖춘 정규군으로 전환함으로써 이러한 변화를 온전히 수용할 때입니다. 비로소 인민해방군 육군을 창설할 때가 되었습니다."
 PRC_central_military_commision: "중앙군사위원회"
 PRC_central_military_commision_desc: "우리 육해공군이 재편되고 현대화되었으니, 이번에는 삼군을 조율할 기구를 구성할 때입니다. 이 기구는 군에 대한 감독을 강화함과 동시에 합동 작전을 수행하는 능력을 향상할 것입니다."
 PRC_prepare_for_third_phase: "제3단계에 대비"
 PRC_prepare_for_third_phase_desc: "마오쩌둥은 유격전을 세 단계로 구분했습니다. 지지를 확보하고 적을 약화시키는 것을 목표로 하는 처음 두 단계를 끝마쳤으니, 이제는 정규적인 수단으로 전환할 때입니다. 세 번째이자 마지막 단계에서는 도시에 대한 직접 공격을 개시하여 영토를 더욱 확장할 것입니다."
 PRC_revolutionary_war_of_the_masses: "대중의 혁명 전쟁"
 PRC_revolutionary_war_of_the_masses_desc: "우리는 부패하고 엘리트 중심적인 민족주의 국가들과 달리 인민을 대변한다는 점을 분명히 밝혀야 합니다. 우리 목표는 이러한 세력과 맞서 싸워 더 나은 체제를 구축하는 것입니다."
 PRC_one_with_the_people: "인민의 편"
 PRC_one_with_the_people_desc: "우리는 [CHI.GetNonIdeologyName]의 발전을 위해 싸운다는 각오를 최대한 강조함으로써 군대에 더 많은 지원자를 모병해야 합니다."
 PRC_strengthen_the_air_arsenal: "공군 무장 강화"
 PRC_strengthen_the_air_arsenal_desc: "공군력을 강화하려면 지금까지의 경험을 토대로 장비 개선에 투자해야 합니다. 설계 신뢰성을 높이기 위해 지금 일회성 투자를 해 둔다면, 향후 교체 비용을 절감하는 효과까지 거둘 수 있을 겁니다."
 PRC_destroyers: "안산급 구축함"
 PRC_destroyers_desc: "비록 구식 함정이기는 하지만 소비에트제 그네브니급 구축함의 잉여분을 확보한다면 대형 함정을 수년간 건조할 필요 없이 우리 해군의 기반을 마련할 수 있습니다. 또한, 이 함선들의 성능을 연구한 후 정비 및 현대화할 수도 있습니다."
 PRC_submarines: "연안 잠수함"
 PRC_submarines_desc: "연안 해역에서 잠수함을 운용하는 것은 연안 기반시설을 보호하는 비용 효율적이고 생존 가능한 방법입니다. 비록 심해용으로 설계된 잠수함은 아니지만, 적어도 더욱 진보된 모델을 개발하기 위한 초석이 되어줄 것입니다."
 PRC_cruisers: "연안 순양함"
 PRC_cruisers_desc: "키로프급과 같은 경무장 다목적 순양함은 근해 방어에 적합합니다. 미완성 상태의 선체를 매입하여 마무리 건조하는 방안을 검토합시다."
 PRC_capital_ships: "첫 번째 주력함 시도"
 PRC_capital_ships_desc: "우리가 가진 [SOV.GetAdjective]의 크론시타트급 순양전함 설계에 관한 정보는 우리 함대에 주력함을 도입하기 위한 좋은 단초가 될 것입니다. 해당 설계는 [SOV.GetAdjective] 산업도 난항을 겪을 정도로 현대적이지만, 우리 해군은 한창 성장 중이므로 시도할 만한 가치가 있습니다."
 PRC_carriers: "세략 투사"
 PRC_carriers_desc: "항공모함을 개발하면 주요 해군 강대국들과 경쟁할 수 있게 될 것입니다. 해군이 갈 수 있는 곳이라면 어디서든 공군력을 투사할 수 있는 능력을 갖춘다면, 우리는 본토에서 멀리 떨어진 분쟁에도 효과적으로 개입할 수 있게 될 겁니다."
 PRC_naval_guns: "함포 화력 강화"
 PRC_naval_guns_desc: "더 큰 함선을 건조하기 위해 마련한 기반을 통해 더 큰 무기도 운용할 수 있을 것입니다. 이러한 무기를 사용하면 중장갑 표적조차도 위협하고, 적의 유효 사거리에 도달하기 전에 먼저 교전을 개시할 수 있습니다."
 PRC_naval_ocean_navy: "연안해군에서 대양해군으로"
 PRC_naval_ocean_navy_desc: "우리는 해군 개혁을 통해 보급 기지에서 멀리 떨어진 곳에서도 효과적으로 작전을 수행할 수 있게 됐습니다. 이로써 우리는 적이 인접 해역에 도달하기 전에 저지할 수 있을 것입니다."
 PRC_pilot_training: "조종사학교 설립"
 PRC_pilot_training_desc: "현재 우리가 보유한 소수의 숙련된 조종사들을 전투에 투입하는 것은 너무 위험합니다. 우리는 그들을 교관으로 발탁하여 신규 조종사를 양성하게 하고 공군력을 확장해야 합니다."
 PRC_night_attack: "야간 이용"
 PRC_night_attack_desc: "군에 야습 훈련을 시키면 비대칭 전쟁에 대한 우리의 경험을 더욱 유용하게 활용할 수 있을 겁니다."
 PRC_reorganize_divisions: "사단 재편성"
 PRC_reorganize_divisions_desc: "군을 더욱 현대화하려면 남아 있는 민병대를 사단으로 재편하고 기존 사단의 위력을 균일화해야 합니다. 이렇게 하면 명확한 지휘 체계가 구축되어 부대 간의 협조가 용이해질 것입니다."
 PRC_rural_region_development_two: "농촌 개발 확장"
 PRC_rural_region_development_two_desc: "우리는 농촌 지역에 학교와 도로 등의 기반시설을 세워 농업의 현대화를 지원해야 합니다. 이는 농촌의 생산성을 향상하는 데 도움이 될 것입니다."
 PRC_urbanization_two: "도시화 주력 확장"
 PRC_urbanization_two_desc: "도시가 확장되었으니 이제 우리는 주택과 일자리를 만들기 위한 대규모 건설 사업을 실행할 수 있습니다. 이 사업은 더 많은 인구가 도시로 유입되게 할 것이며, 진행 중에 일자리도 창출합니다."
 PRC_make_agrarian_to_urban_tt: "§Y$PRC_agrarian_reform$§!(을)를 §Y$PRC_urban_society$§!(으)로 변경하여 다음 효과를 획득:"
 PRC_found_the_academy_of_science: "과학원 설립"
 PRC_reinforce_base_area: "신규 기지 지역 강화"
 PRC_reinforce_base_area_desc: "국민당이 아군 기지를 다시 공격하지 못하도록, 우리는 가능한 모든 방안을 검토하여 기지의 방어를 보강해야 합니다."
 PRC_rebuild_28_bolshevik: "28.5인의 볼셰비키 재건"
 PRC_rebuild_28_bolshevik_desc: "우리 새 지도부가 지지를 얻고 있다는 것은 우리가 신뢰받고 있다는 증거입니다. 인민의 지지가 주는 정통성은 우리가 국내외에서 지지자를 모으기 쉽게 해 줄 것입니다."
 PRC_bolshevik_world_revolution: "세계혁명 전파"
 PRC_bolshevik_world_revolution_desc: "우리 혁명의 성공이 국경 내로 국한되어서는 안 됩니다. 타국의 프롤레타리아를 도와야 합니다."
 PRC_bolshevik_urbanization: "도시로부터의 혁명"
 PRC_bolshevik_urbanization_desc: "현재 우리의 권력 기반은 좀 더 나은 삶을 바라는 농촌 농민들이지만, 도시에 사는 사람들도 불평등에 직면해 있기에 그들에게도 우리의 메시지를 전파해야 합니다."
 PRC_embrace_stalinism: "스탈린주의 수용"
 PRC_embrace_stalinism_desc: "지도부의 기반이 단단해진 덕분에 우리는 스탈린주의 이념을 더욱 깊이 있게 실천할 수 있게 되었습니다. 앞으로 우리는 더 심화된 집산화와 급속한 산업화를 핵심 과제로 삼아야 합니다."
 PRC_embrace_stalinism_tt: "§Y$PRC_communist_power_struggle$§!의 현재 값에 따라, §Y$PRC_bolshevik_dominance$§!의 변동치가 달라집니다.\n현재 효과:"
 PRC_bolshevik_aid: "[GetBolshevikAid]"
 PRC_bolshevik_aid_default: "소련 볼셰비키의 지원"
 PRC_bolshevik_aid_alt: "볼셰비키 망명자 환영"
 PRC_bolshevik_aid_desc: "소련 볼셰비키들은 혁명전쟁의 경험이 풍부하며, 우리 대의에 재정적으로 기여할 의향이 있을지도 모릅니다."
 PRC_party_control: "정당 장악"
 PRC_party_control_desc: "우리 지도부의 성공으로 이제 중국공산당에 대한 우리 통제력이 더욱 강해질 것입니다."
 PRC_invite_pavel_mif: "파벨 미프 초청"
 PRC_invite_pavel_mif_desc: "28.5인의 볼셰비키 모두의 멘토인 파벨 미프를 초청하여 우리 정부에 대해 조언을 받아야 합니다. 그러면 [SOV.GetNameDef](와)과의 관계도 강화될 것입니다."
 PRC_invite_otto_braun: "오토 브라운 초청"
 PRC_invite_otto_braun_desc: "$PRC_otto_braun$은 $PRC_bo_gu$와 함께 1934년 토벌 작전의 주요 군사 지휘관을 맡았었습니다. 물론 토벌 작전은 패배로 끝났고, 브라운은 대장정 기간 동안 실권에서 배제되었습니다. 그러나 우리의 새로운 지도부는 이것이 $PRC_otto_braun$의 잘못이 아니라고 보고, 그를 복권시키고자 합니다."
 PRC_invite_soviet_general: "소련 장군 초청"
 PRC_invite_soviet_general_desc: "$SOV_vasily_chuykov$와 $SOV_aleksandr_cherepanov$가 러시아 내전에서 폭넓은 경험을 쌓았으며, [CHI.GetNameDef] 주재무관 경험도 있으므로 우리 군에 합류한다면 큰 도움이 될 것입니다."
 PRC_invite_soviet_general_tt: "§Y$SOV_vasily_chuykov$§!와 §Y$SOV_aleksandr_cherepanov$§!가 장군이 됩니다"
 PRC_bolshevik_urbanization_2: "도시화 주력 증대"
 PRC_bolshevik_urbanization_2_desc: "도시에 일자리를 창출하여 농촌 인구가 도시로 이주하도록 유도하는 것은 경제에 이로울 뿐만 아니라, 혁명에 의문을 표하는 여러 도시에 대한 우리 영향력도 증대시킵니다."
 PRC_bolshevik_urban_industrialization: "도시 산업화"
 PRC_bolshevik_urban_industrialization_desc: "중공업 육성을 장려하려면 도시에 투자해야 합니다."
 PRC_bolshevik_urbanization_completed: "프롤레타리아 노동자여, 단결하라!"
 PRC_bolshevik_urbanization_completed_desc: "우리는 도시화된 지역에 투자함으로써 도시에 대한 영향력을 확대하는 데 성공했습니다. 이제 농촌과 도시의 공산주의 조직 간의 더욱 긴밀한 협력을 기대할 수 있습니다."
 PRC_join_comintern: "코민테른 가입"
 PRC_join_comintern_desc: "공산당과 국가의 지도력이 점점 중앙에 집약됨에 따라, 우리는 이제 신뢰할 수 있는 동맹국으로서 코민테른 가입을 요청할 수 있게 되었습니다."
 PRC_rebuild_28_bolshevik_tt: "모든 §Y28.5인의 볼셰비키§! 일원:\n 특성의 효율 증가"
 PRC_rebuild_28_bolshevik_effect_tt: "§Y$PRC_28_bolshevik_trait$§!을 잃고 §Y$PRC_28_bolshevik_trait_improved$§!을 획득합니다.\n§Y효과 변화:§!\n일일 정치력 획득량: §G+0.12§!\n안정도: §G+5.00%§!\n동일 이념 국가의 월간 의견: §G+5.00%§!" ## Make sure match values in trait file TODO_ML, change to variables
 PRC_agricultural_reform_boom: "농업의 자유"
 PRC_agricultural_reform_boom_desc: "우리 농민들이 국가에 필요한 곡물을 안심하고 생산할 수 있도록 안전을 보장해야 합니다."
 PRC_he_long_second_army: "허룽과 제2방면군"
 PRC_he_long_second_army_desc: "허룽의 군대는 병력이 거의 온전했기 때문에 우리는 [ROOT.capital.GetName]의 방어를 맡길 새로운 주력 부대를 얻을 수 있었습니다. 우리는 국민당 병력과 마주치는 걸 피한 허룽의 경험 또한 충분히 활용해야 할 것입니다."
 PRC_rural_survey: "농촌 실태 조사"
 PRC_rural_survey_desc: "농촌 지역의 인구와 생산 현황을 파악하면, 향후 경제 계획을 원활히 추진할 수 있을 뿐 아니라 유사시 징병에도 큰 도움이 될 것입니다."
 PRC_lessons_learnt: "교훈"
 PRC_lessons_learnt_desc: "대장정 이후 우리가 얻은 경험은 군사 교리와 훈련에서 이루어진 발전을 세밀하게 다듬는 데 활용되어야 합니다."
