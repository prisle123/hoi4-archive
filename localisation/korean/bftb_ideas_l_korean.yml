 GRE_george_ii: "예오르요스 2세"
 GRE_george_ii_desc: "예오르요스 2세는 그리스의 인기 없는 국왕으로, 1935년에 조작된 국민투표 덕분에 망명을 끝내고 다시 왕위에 오를 수 있었습니다. 그는 다시는 왕위를 잃지 않겠다고 다짐한 상태입니다."
 GRE_george_ii_restrained: "예오르요스 2세"
 GRE_george_ii_restrained_desc: "예오르요스 2세는 그리스인들의 분열을 초래하는 왕으로, 1935년 조작된 국민투표 덕분에 망명을 끝내고 다시 왕위에 오를 수 있었습니다. 이 한 사람의 지위가 그리스를 다시 한번 분열시키는 걸 막기 위해, 베니젤로스주의자들은 예오르요스 2세를 스웨덴을 모델로 한 입헌 군주로 만들었습니다."
 GRE_schachtplan: "샤흐트플랜"
 GRE_schachtplan_desc: "독일 경제학자 얄마르 샤흐트의 아이디어인 샤흐트플랜은 그리스에서 독일로의 원자재 수입을 증가시키는 대가로 그리스가 독일 시장에 접근할 수 있도록 보장합니다. 독일인들은 관대하게 우리를 지원해 왔지만, 우리가 그들의 지원에 너무 의존하게 된 건 함정에 빠진 걸지도 모릅니다."
 GRE_schachtplan_modified: "샤흐트플랜"
 GRE_schachtplan_modified_desc: "천재 얄마르 샤흐트가 발명한 샤흐트플랜은 그리스가 독일 시장에 접근할 수 있도록 보장하는 대신, 그리스의 원자재에 대한 시장 우선 접근권을 독일에 제공합니다. 독일은 과거에 우리를 관대하게 지원해주었으며, 우리는 함께 진정으로 특별한 경제 관계를 구축했습니다."
 GRE_schachtplan_fascistised: "고자마니스-샤흐트플랜"
 GRE_schachtplan_fascistised_desc: "얄마르 샤흐트의 원래 샤흐트플랜을 바탕으로, 독일과 그리스 최고의 협동조합주의 경제학자들이 새로운 샤흐트플랜을 정성껏 수립했습니다. 이로써 국가사회주의 원칙에 기반한 새로운 경제 협정이 탄생했습니다. 이 경제 협정에 장기적으로 기댈 수는 없겠지만, 이 혼란의 시기 동안에는 충분히 도움이 될 것입니다."
 GRE_agrarian_society: "농업 사회"
 GRE_agrarian_society_desc: "그리스는 전통적으로 농업과 경공업에 의존해 왔으며, 그리스의 주요 수출품은 담배와 같은 상업용 제품입니다. 우리는 이렇게 전통적인 산업을 중심으로 하고 있기에 건설 프로젝트를 진행할 때 대국들의 중공업에 의존하게 되었습니다. 갈등이 고조되고 있으니, 우리는 혁신을 서둘러야 합니다."
 GRE_foreign_monopolies: "외국 독점 기업"
 GRE_foreign_monopolies_desc: "우리가 외국 중공업에 의존하고 있는 점은 성장 중인 여러 국내 산업을 강력한 기업이 마음대로 주무를 수 있게 했습니다. 문제는 그 기업들이 외국 정부의 말만 듣는다는 겁니다. 우리 나라를 빠르게 현대화하려면 이 독점 기업들과 거래를 하거나 국외로 영구적으로 추방하는 수밖에 없습니다."
