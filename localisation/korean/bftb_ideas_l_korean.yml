 TUR_first_five_year_plan: "제1차 5개년 산업 계획"
 TUR_first_five_year_plan_desc: "[SOV.GetAdjective]의 5개년 계획을 모델로 삼고 [SOV.GetAdjective] 및 [USA.GetAdjective]의 전문가들에게 자문받아 수립된 우리의 첫 번째 5개년 계획은 1934년 4월 17일에 발효되었습니다. 이 계획을 통해 우리는 제2차 계획이 시행되기 전에 새로운 공장 20개를 건설하는 것을 목표로 하고 있습니다."
 TUR_widespread_illiteracy_idea: "높은 문맹률"
 TUR_widespread_illiteracy_idea_desc: "아타튀르크의 문해력 운동과 국가 교육 캠페인 덕분에, 알파벳 도입과 언어 개혁이 처음 시행된 이후 우리 국가의 문맹률이 급격히 낮아지고 있습니다. 그 공로로 아타튀르크는 '바쇼그레트멘(수석 교사)'이라는 칭호까지 얻었지만, 아직 갈 길은 멉니다."
 TUR_kemalist_army_officers_powerful_loyal: "케말주의 장교단"
 TUR_kemalist_army_officers_powerful_loyal_desc: "엘리트 터키 장교단은 케말주의 가치를 가장 굳건히 수호하는 세력 중 하나입니다. 케말주의는 오늘날 터키에서 그 어느 때보다 깊이 뿌리내렸으며, 현재 행정부의 손에서 우리 국가는 그 어느 때보다 안전합니다."
 TUR_kemalist_army_officers_powerful_neutral: "케말주의 장교단"
 TUR_kemalist_army_officers_powerful_neutral_desc: "엘리트 터키 장교단은 케말주의 가치를 가장 굳건히 수호하는 세력 중 하나입니다. 케말주의는 오늘날 터키에서 그 어느 때보다 깊이 뿌리내렸습니다."
 TUR_kemalist_army_officers_powerful_disloyal: "케말주의 장교단"
 TUR_kemalist_army_officers_powerful_disloyal_desc: "엘리트 터키 장교단은 케말주의 가치를 가장 굳건히 수호하는 세력 중 하나입니다. 케말주의는 오늘날 터키에서 그 어느 때보다 깊이 뿌리내렸습니다. 장교단은 케말주의가 많은 이들에게 존중받는 시기에 우리가 케말주의 가치와 정반대로 행동하는 것을 몹시 혐오합니다."
 TUR_kemalist_army_officers_extended_power_loyal: "케말주의 장교단"
 TUR_kemalist_army_officers_extended_power_loyal_desc: "터키의 정예 장교단은 케말주의 가치를 가장 굳건히 수호하는 세력 중 하나입니다. 케말주의는 아타튀르크가 바랐던 대로 터키 전역에서 점차 국민들의 마음과 정신을 사로잡고 있으며, 터키 장교단은 현 정부와 연대해 터키의 주권을 위협하는 모든 세력에 맞서고 있습니다."
