 BUL_army_restrictions: "군대 제한"
 BUL_army_restrictions_desc: "뇌이쉬르센 조약의 또 다른 결과는 우리 군대에 가해진 엄격한 제한입니다. 이 조약은 징병제를 금지할 뿐만 아니라, 병력과 장교 수를 제한하고 첨단 장비를 갖지 못하게 합니다. 또한 군사 훈련이나 작전 계획을 금지하며, 우리가 사용할 수 있는 소총의 수까지 규정하고 있습니다."
 BUL_army_restrictions_mobilization_law_tt: "§R징병법 격상이나 선전포고 불가능.\n사단 훈련, 해산, 또는 부대 편제 수정 불가능.\n기갑, 항공기나 함선 생산 불가능.§!"
 BUL_second_national_catastrophe: "제2차 국가 대재앙"
 BUL_second_national_catastrophe_desc: "대전쟁에서의 패배 이후, 뇌이쉬르센 조약은 우리에게 광대한 영토를 포기하도록 강요했으며, 이 영토들은 현재 유고슬라비아, 그리스, 루마니아에 속해 있습니다. 그리고 최근까지 국제연맹은 우리에게 막대한 전쟁 배상금 지급을 우선시하도록 요구하여, 우리 경제를 마비시키고 결국 국가 부채를 증가시켰습니다. 국민정신은 이 충격에서 결코 완전히 회복되지 못했기에, 이 조약이 불가리아에서 제2차 국가 대재앙으로 널리 알려진 것은 당연한 일입니다..."
 BUL_second_national_catastrophe_tt: "대불가리아 복원 시 제거:\n§Y소피아§!, §Y플로브디프§!, §Y모에시아§!, §Y부르가스§!, §Y세르비아 남부§!, §Y마케도니아§!, §Y중앙마케도니아§!, §Y트라키아§!, §Y도브루자§!, §Y북부 도브루자§!를 완전히 지배해야 합니다."
 BUL_imro_01: "IMRO"
 BUL_imro_01_desc: "마케도니아 내부 혁명 조직이 저지른 끊임없는 동족상잔 범죄는 우리의 국제 관계에 심각한 손상을 입혔습니다. 그에 대항 응징으로 1934년 페트리치에 있는 IMRO 거점에 대한 군사 진압이 이루어졌고, 이 진압은 조직에 치명타를 가하고 대부분의 지도자들이 해외로 도피하게 만들었습니다. 그러나 일부 세포 조직은 여전히 불가리아에서 활동 중이며, 우리의 외교 관계는 대부분 여전히 열악한 상태입니다."
 BUL_imro_02: "IMRO"
 BUL_imro_02_desc: "마케도니아 내부 혁명 조직이 저지른 끊임없는 동족상잔 범죄는 너무 오랫동안 우리의 국제 관계에 심각한 손상을 입혔습니다. 우리는 그 조직을 파괴하려 계속해서 노력하고 있으며, 이제는 외국 정부들도 발칸반도의 평화를 유지하기 위한 우리의 의지를 마침내 인정하고 있습니다."
 BUL_imro_04: "IMRO"
 BUL_imro_04_desc: "우리가 마케도니아 내부 혁명 조직과 협력하고 있는 사실은 이웃 국가들부터 시작해서 여러 외국 정부, 우리 국민의 일부에 이르는 광범위한 대상으로부터 비난받고 있습니다."
 BUL_tsar_boris_positive_01: "차르 보리스 3세"
 BUL_tsar_boris_positive_01_desc: "보리스의 정책은 불가리아에 매우 유익한 것으로 입증되었으며, 이로 인해 차르는 엘리트와 특권층뿐만 아니라 가장 낮은 계층에서도 매우 좋은 대중적 평판을 누리고 있습니다."
 BUL_tsar_boris_negative_01: "차르 보리스 3세"
 BUL_tsar_boris_negative_01_desc: "보리스 3세는 자신의 독재 정권이 막을 내리고 있음을 알고 있으며, 예상대로 우리 장관들이 제안한 어떤 변화도 받아들이기를 거부하고 있습니다. 그는 정부 내 충성파 의원들에게 호소하여 우리의 제안을 모두 무산시키려 하며, 필사적으로 불가리아 정치의 통제권을 최대한 오래 유지하려 애쓰고 있습니다."
 BUL_zveno_ns: "즈베노"
 BUL_zveno_ns_desc: "군사 연합 해체는 불가피한 일이었지만, 그에 따른 결과도 있었습니다. 우리는 지휘 체계에 방해만 됐던 몇몇 즈베노 인물들을 마침내 제거했지만, 그로써 사관학교의 귀중한 교관과 경험 많은 장교들도 잃었습니다."
 BUL_fatherland_front_positive: "조국전선"
 BUL_fatherland_front_positive_desc: "원래 불가리아 노동당이 불가리아 내의 억압과 파시즘에 맞서기 위한 정치적 저항 운동으로 설립한 조국전선은 현재 불가리아 내 프롤레타리아를 제압하려는 모든 자들에게 대항하여 단결한 여러 조직의 구성원들로 구성되어 있습니다."
 BUL_fatherland_front_negative_desc: "조국전선은 원래 공산주의 불가리아 노동자당에 의해 설립된 정치적 저항 운동입니다. 그러나 현재는 서로 이념이 다르더라도 불가리아 내 친독일 군사 독재에 맞서기 위해 연합한 여러 단체와 조직으로 이루어져 있습니다."
 BUL_paramilitary_organizations: "준군사조직"
 BUL_paramilitary_organizations_desc: "준군사조직의 구성원들은 이미 일정 수준의 군사 훈련을 받은 충성스러운 인물들로, 우리 국가의 위대한 영광을 위해 전쟁을 치를 준비가 되어 있습니다. 준군사조직들이 우리 대의에 충성을 맹세한 이후, 우리는 그들에게서 인력을 꾸준히 공급받고 있습니다."
 BUL_brannik: "브란니크"
 BUL_brannik_desc: "보그단 필로프가 창설한 이 친파시스트 국가 청년 단체는 점점 거대해지고 있으며, 창설 이래 상당수의 회원이 열정적으로 우리 군대에 입대하고 있습니다."
 BUL_liberal_trade_policies: "자유 무역 정책"
 BUL_liberal_trade_policies_desc: "불가리아 경제는 오스만 제국으로부터 독립한 이후로 끊임없이 위기에 부딪혀 왔습니다. 자급자족 정책은 이미 효과가 없다는 게 증명되었으므로, 이제 경제 자유화를 시도할 때입니다."
 BUL_bulgarian_patriarchate_restored: "불가리아 총대주교구"
 BUL_bulgarian_patriarchate_restored_desc: "우리는 마침내 불가리아 정교회의 위엄을 되찾았으며, 1393년 오스만 제국 통치하에 터르노보가 함락된 이후 처음으로 실시되는 불가리아 총대주교의 선출을 국민들이 기뻐하고 있습니다."
 BUL_national_industry_01: "국가 산업"
 BUL_national_industry_01_desc: "우리는 산업 제조를 위해 현대적인 도구를 확보했습니다. 이는 작은 한 걸음일 수도 있지만, 국가 산업을 강력하게 발전시키기 위해 꼭 필요한 단계입니다."
 BUL_national_industry_02: "국가 산업"
 BUL_national_industry_02_desc: "우리의 국가 산업 개발 계획은 비용이 많이 들었지만, 여러 새로운 산업의 설립과 기존 산업의 현대화를 가능하게 하여 상당한 성공을 거두었습니다."
 BUL_foreign_industry_dynamic_modifier: "외국 산업"
 BUL_foreign_industry_dynamic_modifier_desc: "우리는 강력하고 효율적인 산업을 스스로 건설할 수단이 부족합니다. 이 상황에서는 불가리아에서 사업을 확장하고 운영할 의향이 충분한 외국 투자자들에게 호소하는 게 가장 좋을 겁니다."
 BUL_tobacco_exports: "담배 수출"
 BUL_tobacco_exports_desc: "우리는 이미 담배 작물로 상당한 수입을 얻고 있으므로, 기존에 생산하던 곡물을 더 값비싼 담배로 적극 대체하고 있습니다."
 BUL_nationalized_industry: "국유화된 산업"
 BUL_nationalized_industry_desc: "우리는 불가리아 내 모든 외국 공장을 국유화하여 산업 생산 능력을 크게 향상시켰습니다."
 BUL_aircraft_repair_facilities: "항공기 수리 시설"
 BUL_aircraft_repair_facilities_desc: "우리는 테렘 게오르기 벤코프스키의 항공기 수리 시설을 확장하는 계획을 진행하여, 우리 공군이 항공기에 대해 최적의 정비 및 수리 작업을 수행할 수 있게 했습니다."
 BUL_international_pilot_training_program: "국제적인 조종사 훈련 계획"
 BUL_international_pilot_training_program_desc: "우리가 진행 중인 국제적인 조종사 훈련 계획은 공군을 위한 숙련된 조종사와 승무원 인력을 크게 늘려주었습니다."
 BUL_bulgarian_army_01: "불가리아군"
 BUL_bulgarian_army_01_desc: "역사에서 가혹하게 배웠듯이 우리는 잠재적인 적들에게 둘러싸여 있습니다. 미래의 어떤 싸움에서도 승리하려면 강력한 군대를 건설하고 현대적인 전술을 개발하는 것이 매우 중요합니다."
 BUL_prussia_of_the_balkans_01: "발칸반도의 프로이센"
 BUL_prussia_of_the_balkans_01_desc: "불가리아 차르국은 초창기부터 강력한 군사력을 갖춘 국가로, 발칸의 프로이센이라 불렸으나, 옛 동맹국들의 배신에 의해 약해졌습니다. 그러나 우리는 과거의 치욕스러운 패배를 딛고 나라를 재건했으며, 이제 불가리아의 옛 영광을 되찾을 때가 왔습니다. 세상은 다시 우리를 발칸의 프로이센이라 부를 것입니다!"
 BUL_worker_strikes: "노동자 파업"
 BUL_worker_strikes_desc: "포괄사회주의자들이 공산주의자들과 함께 산업 노동자들 사이에서 전국적인 파업을 촉발하려는 노력에 동참하여, 우리의 생산을 심각하게 방해하고 노동자들과 당국 간의 충돌을 초래하고 있습니다."
 BUL_buhovo_uranium_mines: "부호보 우라늄 광산"
 BUL_buhovo_uranium_mines_desc: "소피아 근처의 불가리아 도시, 부호보에서 상당한 양의 우라늄 광맥이 발견되었습니다. 우리는 광산을 건설해서 새롭고 강력한 군사 무기 개발에 꼭 필요한 이 귀중한 자원을 채굴하고 있습니다."
 BUL_uranium_concession_agreement_ns: "우라늄 양허 협정"
 BUL_uranium_concession_agreement_ns_desc: "우리는 우리 땅에 있는 우라늄 매장지를 최대한 활용하지 못합니다. 국내 산업과 농업에 필요한 유용한 자재와 제품을 대가로 동맹국인 [FROM.GetAdjective]에 자원 개발권을 부여하는 계약을 체결하면 우리뿐만 아니라 그들에게도 유익할 겁니다."
