 GRE_metaxism_6_desc: "메탁사스주의는 국내의 협동조합주의와 민족주의 정책이 더 잘 육성되고 발전될 수 있도록 중립 외교를 촉진합니다."
 GRE_metaxism_7: "메탁사스주의"
 GRE_metaxism_7_desc: "메탁사스주의는 세 번째 그리스 문명의 초석이 될 이념입니다. 메탁사스주의는 [ROOT.GetAdjective](이)가 전체적으로 성장하고 번영할 수 있는 기반으로서 협동조합주의, 민족주의, 권위주의를 핵심 원칙으로 삼습니다."
 GRE_martyrs_of_the_anatolian_catastrophe: "아나톨리아 참사의 순교자들"
 GRE_martyrs_of_the_anatolian_catastrophe_desc: "우리는 1922년 터키와 싸우다 목숨을 잃은 이들을 위해서, 그리고 고향에서 쫓겨나 이곳에서 비참한 생활을 강요받은 이들을 위해서 최선을 다해야 합니다. 그 실패는 오직 콘스탄티노플의 정복으로만 설욕할 수 있습니다. 어떤 위대한 정치가는 한때 이렇게 말했습니다. \"콘스탄티노플은 위대한 수도이자 최고의 도시이며, 모든 그리스인의 꿈이자 희망이다.\" 우리는 마침내 그리스 민족의 영원한 꿈을 실현한 위대한 지도자로 기억될 것이며, 그리하여 1922년의 사건으로 얻은 오명을 씻을 겁니다."
 GRE_farmer_culture: "농민 중점 문화"
 GRE_farmer_culture_desc: "우리가 농업에 뿌리를 두고 있다는 걸 부끄러워할 필요는 없습니다. 수백 년 동안 우리를 정의해 온 기술을 잊지 않고 현대 시대로 나아갈 수 있습니다. 우리는 그리스 노동자를 이해하며, 그 기술이 국가에 얼마나 유용한지와 상관없이 그것을 존중하는 것을 더는 두려워하지 않을 겁니다."
 GRE_industrializing_society: "산업화 사회"
 GRE_industrializing_society_desc: "우리는 전쟁 기계의 시대에 살고 있으며, 그리스 노동자 대다수가 쓸모없는 사치품을 생산하기 위해 밭에서 평생을 허비하는 것을 더 이상 용납할 수 없습니다. 우리는 그리스와 그리스 국민을 근본적으로 바꾸는 과정을 시작했지만, 불행히도 그리스 국민이 이 과정을 마치려면 수십 년이 걸릴 것입니다."
 GRE_industrializing_society_communist: "산업화 사회"
 GRE_industrializing_society_communist_desc: "우리는 전쟁 기계의 시대에 살고 있으며, 그리스 노동자 대다수가 쓸모없는 사치품을 생산하기 위해 밭에서 평생을 허비하는 것을 더 이상 용납할 수 없습니다. 우리는 그리스와 그리스 국민을 근본적으로 바꾸는 과정을 시작했지만, 불행히도 그리스 국민이 이 과정을 마치려면 수십 년이 걸릴 것입니다."
 GRE_command_economy: "통제 경제"
 GRE_command_economy_desc: "우리는 전쟁 기계의 시대에 살고 있으며, 그리스 노동자 대다수가 쓸모없는 사치품을 생산하기 위해 밭에서 평생을 허비하는 것을 더 이상 용납할 수 없습니다. 우리는 그리스와 그리스 국민을 근본적으로 바꾸는 과정을 시작했으며, 국영 경제를 통해 그들을 올바른 방향으로 인도할 겁니다."
 GRE_agricultural_communes_idea: "농업 집산화"
 GRE_agricultural_communes_idea_desc: "그리스는 전통적으로 농업과 경공업에 의존해 왔으며, 그리스의 주요 수출품은 담배와 같은 상업용 제품입니다. 우리는 이렇게 전통적인 산업을 중심으로 하고 있기에 건설 프로젝트를 진행할 때 대국들의 중공업에 의존할 수밖에 없었습니다. 하지만 모든 농장을 집산화 체계 아래 조직함으로써 우리는 미래에 대비하고, 더 야심 찬 사업을 준비할 수 있게 되었습니다."
 GRE_farmer_managed_communes: "농민 경영 농업 공동체"
 GRE_farmer_managed_communes_desc: "우리가 농업에 뿌리를 두고 있다는 걸 부끄러워할 필요는 없습니다. 수백 년 동안 우리를 정의해 온 기술을 잊지 않고 현대 시대로 나아갈 수 있습니다. 우리는 그리스 노동자를 이해하며, 노동자의 기술을 존중하고 생계에 더 많은 통제권을 부여하는 것을 더는 두려워하지 않을 겁니다."
 GRE_rural_exodus: "농촌 이탈"
 GRE_rural_exodus_Desc: "우리가 추진하는 산업화로 인해 사람들이 고향인 시골을 떠나 큰 도시로 몰려들고 있습니다."
 GRE_sophistry_and_science_idea: "궤변과 과학"
 GRE_sophistry_and_science_idea_desc: "정치인과 과학자 간의 상호 의존성을 조성함으로써 우리는 현대화에 한 걸음 더 가까이 다가갈 것입니다."
 GRE_megali_idea_triumphant: "메갈리 이데아의 대성공"
 GRE_megali_idea_triumphant_desc: "모든게 끝났고 우리는 이겼습니다! 엘레프테리오스 베니젤로스의 기억은 복수되었고, [ROOT.GetNameDef]의 운명은 마침내 완수되었습니다."
 GRE_eon: "국가 유소년 기구"
 GRE_eon_desc: "독일인들과 이탈리아인들이 청년들을 조직한 방식에는 존경할만한 점이 있습니다. 우리는 그들의 방법을 수용하여 우리 청년들로 하여금 우리의 위대한 지도자인 [ROOT.GetLeader](을)를 무시하거나 반사회적인 행동을 범하지 않도록 할 수 있습니다."
 GRE_eon_fascist: "국가 유소년 기구"
 GRE_eon_fascist_desc: "독일인들과 이탈리아인들이 청년들을 조직한 방식에는 존경할만한 점이 있습니다. 우리는 그들의 방법을 수용하여 우리 청년들로 하여금 우리의 위대한 지도자인 [ROOT.GetLeader](을)를 무시하거나 반사회적인 행동을 범하지 않도록 할 수 있습니다."
 GRE_security_batallions: "안보 대대"
 GRE_security_batallions_desc: "점령지와 본토 내의 평화를 유지하기 위해, 우리는 우리 국가가 자랑하는 가장 열렬한 파시스트들로 구성된 안보 대대를 조직할 수밖에 없었습니다."
 GRE_eee_in_government: "그리스 국민연합과의 연정"
 GRE_eee_in_government_desc: "필요에 의해 우리는 그리스 국민연합의 파시즘 정당과 손을 잡을 수밖에 없었습니다. 이 파시스트들과의 협력이 나중에 우리에게 해가 되지 않기를 바랄 뿐입니다..."
 GRE_booming_tourism: "관광산업 호황"
 GRE_booming_tourism_desc: "역사상 유례 없던 수준으로 많은 외국 사람들이 [ROOT.GetNameDef]의 지역들을 방문하고 있습니다!"
 GRE_four_year_plan_spirit: "4개년 계획"
 GRE_improving_our_defensive_lines: "[Root.GetDefensiveLineName]"
 GRE_DEFENSIVE_FORT_SPIRIT_STANDARD: "레오니다스선 현대화"
 GRE_DEFENSIVE_FORT_SPIRIT_METAXAS: "메탁사스선 현대화"
 GRE_improving_our_defensive_lines_desc: "최선의 공격은 좋은 방어이며, 우리는 아무도 무너뜨릴 수 없는 방어를 구축할 계획입니다."
 GRE_protectors_of_the_mediterranean_spirit: "[Root.GetProtectorsMediterraneanSpiritName]"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_STANDARD: "지중해의 수호자"
 GRE_PROTECTORS_MEDITERRANEAN_SPIRIT_NAME_MONARCHIST: "지중해의 투사"
 GRE_protectors_of_the_mediterranean_spirit_desc: "지중해는 그 누구보다도 우리가 훨씬 더 오래 거주한 우리의 고향입니다. 우리는 이 지역과 그 안에 사는 사람들을 지킬 책임이 있으며, 이 신성한 의무를 저버릴 생각이 전혀 없습니다."
 GRE_ancient_talents: "고대의 재능"
 GRE_ancient_talents_desc: "우리는 청동기 시대부터 항상 해양에 대한 애착이 있었습니다. 강력한 해양 전통을 발전시킴으로써, 우리 혈통에 깊이 뿌리내린 오랜 전통에 경의를 표하고 있습니다."
 GRE_hellenic_army: "그리스군"
 GRE_hellenic_army_desc: "지나가는 사람은 우리 군대를 보고 평범하다고 생각할 수 있지만, 우리 국민은 아무리 밟아도 꺼지기를 거부하는 불꽃 같은 투지를 지니고 있습니다. 우리가 적과 대등하게 맞서 싸우려면 거리낌 없이 이 귀중한 자질을 활용해야 합니다."
 GRE_hellenic_army_2: "그리스군"
 GRE_hellenic_army_2_desc: "우리 군대는 발칸반도에서 규모가 가장 크지는 않지만, 효율성에서는 어느 군대에도 밀리지 않습니다."
 GRE_hellenic_army_3: "그리스군"
 GRE_hellenic_army_3_desc: "우리 군대는 발칸반도에서 규모가 가장 크지는 않지만, 효율성에서는 어느 군대에도 밀리지 않습니다."
 GRE_byzantine_army: "비잔티움군"
 GRE_byzantine_army_desc: "얼마 전까지만 해도 우리는 국경을 유지하고 방어할 수 있는 군대를 갖는 데 집착했지만, 오늘날 우리는 제국을 되찾기 위한 야망을 실현하기 위해 세계 반대편까지 행군할 준비가 된 병사들을 무장 및 훈련시키고 있습니다. 우리의 군대는 세계 어디에도 없는 독특한 군대이며, 이 군대로 우리는 마침내 빼앗긴 것을 되찾을 것입니다."
 GRE_hellenic_air_force_academy: "그리스 공군 사관학교"
 GRE_hellenic_air_force_academy_desc: "우리 조종사들은 의욕과 능력, 실력을 갖추었으며, 우리 국가에 걸맞은 공군을 이루고 있습니다."
 GRE_venerate_the_ancient_hellenes_spirit: "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_spirit_desc: "우리는 존경받는 고대 그리스인의 후손이 아니었습니까? 또한, 논쟁과 철학, 전쟁의 대가들과 같은 핏줄이 아니었습니까? 우리는 우리 민족에 강한 자부심을 심어줄 것이며, 다시 한번 유럽의 지도자로 우뚝 설 겁니다."
 GRE_venerate_the_ancient_hellenes_2: "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_2_desc: "우리는 힘과 지혜로 스파르타 패권을 무너뜨린 테베 전사들의 기지를 우리 것으로 만들 겁니다."
 GRE_venerate_the_ancient_hellenes_3: "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_3_desc: "우리는 오늘날 우리가 알고 있는 민주주의 개념을 고안한 아테네의 철학자들로부터 배울 것입니다."
 GRE_venerate_the_ancient_hellenes_4: "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_4_desc: "우리는 작은 마케도니아에서 출발해 당시에 알고 있던 세계의 절반을 정복한 아르게아스 왕조를 본보기 삼아 배워야 합니다."
 GRE_venerate_the_ancient_hellenes_5: "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_5_desc: "우리는 스파르타 패권을 무너뜨린 테베 전사들의 기지와 오늘날 우리가 아는 민주주의 개념을 고안한 아테네 철학자들을 스승으로 삼아 배울 것입니다."
 GRE_venerate_the_ancient_hellenes_6: "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_6_desc: "우리는 스파르타 패권을 무너뜨린 테바 전사들의 기지와 작은 마케도니아에서 출발해 당시에 알고 있던 세계의 절반을 정복한 아르게아스 왕조를 본보기 삼아 배울 것입니다."
 GRE_venerate_the_ancient_hellenes_7: "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_7_desc: "우리는 오늘날 우리가 알고 있는 민주주의 개념을 고안한 아테네의 철학자들과 작은 마케도니아에서 출발해 당시 알고 있던 세계의 절반을 정복한 아르게아스 왕조를 본보기 삼아 배울 것입니다."
 GRE_venerate_the_ancient_hellenes_8: "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_8_desc: "우리는 지금도 우리 선조들을 위대하게 만든 모든 자질을 간직하고 있습니다. 약간의 자극만 주면 우리 국민들 속에서 그 자질들을 다시 한번 끌어낼 수 있습니다."
 GRE_reviving_the_double_headed_eagle_spirit: "쌍두 독수리의 정신 부활"
 GRE_reviving_the_double_headed_eagle_spirit_desc: "베니젤로스주의자들은 그리스가 잃어버린 진정한 영광, 즉 비잔티움의 영광을 회복하는 것을 거부한 겁쟁이들입니다! 제국의 잃어버린 영토를 모두 되찾을 수 있는데 터키 해안에서 멈출 이유가 어디 있습니까? 지금부터 그리스를 위한 새로운 영광의 시대가 열릴 겁니다!"
 GRE_reviving_the_double_headed_eagle_2: "쌍두 독수리의 정신 부활"
 GRE_reviving_the_double_headed_eagle_2_desc: "베니젤로스주의자들은 그리스가 잃어버린 진정한 영광, 즉 비잔티움의 영광을 회복하는 것을 거부한 겁쟁이들입니다! 제국의 잃어버린 영토를 모두 되찾을 수 있는데 터키 해안에서 멈출 이유가 어디 있습니까? 지금부터 그리스를 위한 새로운 영광의 시대가 열릴 겁니다!"
 GRE_socialist_economy_spirit: "그리스 사회주의"
 GRE_socialist_economy_spirit_desc: "우리는 이익보다 사람을 우선하는 경제 체제를 구현했습니다. 우리는 착취를 일삼는 외국 자본가들과 [ROOT.GetAdjective] 노동자의 정당한 몫을 속여 빼앗으려는 현지 기회주의자들을 명확한 적으로 규정합니다."
 GRE_socialist_economy_2: "그리스 사회주의"
 GRE_socialist_economy_2_desc: "그리스 국민은 거짓된 왕과 전쟁광 베니젤로스주의자들의 독재 통치 아래 너무 오랫동안 고통받아 왔습니다. 이제 국민을 최우선으로 생각하는 정부 아래에서 마침내 번영할 때입니다!"
 GRE_socialist_economy_3: "그리스 스탈린주의"
 GRE_socialist_economy_3_desc: "공산당이 모든 것에 우선합니다. 당에 충성하지 않는 자는 체제 전복을 노리는 반역자이며 국가 전체에 대한 위협입니다."
 GRE_socialist_economy_4: "그리스 공산주의"
 GRE_socialist_economy_4_desc: "노동자가 모든 것에 앞섭니다. 우리 정부는 노동자가 세웠고 노동자로 이루어져 있는데, 그 정부가 노동자의 이익을 대변하지 못한다면 누가 할 수 있겠습니까?"
 GRE_cooperative_trade_unions: "협동노동조합"
 GRE_red_militias_spirit: "붉은 민병대"
 GRE_red_militias_spirit_desc: "그리스 사회를 현대화하려는 우리의 노력을 방해하려는 자들이 많습니다. 하지만 혁명을 수호하는 민병대 조직이 있기 때문에 우리를 막는 건 더욱 어려워질 것입니다."
 GRE_red_militias_2: "붉은 군대"
 GRE_red_militias_2_desc: "진정한 공산주의 국가에는 처벌받지 않고 노동자의 의지를 집행할 수 있는 인민군이 필요합니다."
