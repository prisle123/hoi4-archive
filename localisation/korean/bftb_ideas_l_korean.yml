 TUR_kemalist_army_officers_extended_power_disloyal_desc: "터키의 정예 장교단은 케말주의 가치를 가장 굳건히 수호하는 세력 중 하나입니다. 케말주의는 아타튀르크가 바랐던 대로 터키 전역에서 점차 국민들의 마음과 정신을 사로잡고 있으며, 터키 장교단은 케말주의 가치를 수호하기 위해 현 행정부에 적극적으로 맞서고 있습니다."
