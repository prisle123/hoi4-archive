l_korean:
 GRE_debt_to_the_ifc: "국제금융위원회에 대한 부채"
 GRE_debt_to_the_ifc_desc: "그리스는 한때 영향력 있던 기구였으나 현재는 영국, 프랑스, 이탈리아만이 의장을 맡고 있는 국제금융위원회에 막대한 부채를 지고 있습니다. 국제금융위원회의 거품 낀 상태에도 불구하고, 소속 국가들은 여전히 그리스가 부채를 모두 상환하기를 바랍니다. 즉, 우리가 빚을 갚거나 다른 방법으로 부채에서 벗어나기 전까지 국제금융위원회가 우리의 재정을 완전히 장악하고 있다는 뜻입니다."
 GRE_debt_to_the_ifc_2: "국제금융위원회에 대한 부채"
