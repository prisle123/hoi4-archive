 GRE_political_instability: "정치적 불안정"
 GRE_political_instability_desc: "§W £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W £faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W £faction_gre_communist §Y공산주의자§!들의 경우 [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W £faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n1924년부터 1935년 사이에 우리는 23번의 정부 교체, 13번의 쿠데타, 그리고 한 번의 독재를 겪었습니다! 국민들은 지쳤으며 정부의 안정성을 원하고 있지만, 어느 한 정부가 오래 버틸 수 있을지에 대해서는 현명하게도 여전히 회의감을 가지고 있습니다. 우리는 그들의 생각이 틀렸음을 증명하고, 정치적 적들을 굴복시켜 끊임없는 내분을 종식시켜야 합니다."
 GRE_political_instability_dummy_desc: "1924년부터 1935년 사이에 우리는 23번의 정부 교체, 13번의 쿠데타, 그리고 한 번의 독재를 겪었습니다! 국민은 지쳤으며 정부의 안정성을 원하고 있지만, 어느 한 정부가 오래 버틸 수 있을지에 대해서는 현명하게도 여전히 회의감을 가지고 있습니다. 우리는 그들의 생각이 틀렸음을 증명하고, 정치적 적들을 굴복시켜 끊임없는 내분을 종식시켜야 합니다."
 GRE_political_instability_republican: "정치적 불안정"
 GRE_political_instability_republican_desc: "§W £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W £faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W £faction_gre_communist §Y공산주의자§!들의 경우 [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W £faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n1924년부터 1935년 사이에 우리는 23번의 정권 교체, 13번의 쿠데타, 그리고 한 번의 독재를 겪었습니다! 이 불안정 중 일부는... 우리 베니젤로스주의자 책임일지도 모릅니다. 적어도 국민들은 우리를 악마로 인식하고 있습니다! 불행히도 그리스 국민들은 아나톨리아 참사를 생생히 기억하고 있으며, 그 사건에서 우리가 했던 일도 잊지 않고 있습니다."
 GRE_political_instability_republican_2: "정치적 불안정"
 GRE_political_instability_republican_2_desc: "§W £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W £faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects]\n\n§W £faction_gre_communist §Y공산주의자§!들의 경우 [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W £faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n1924년부터 1935년 사이에 우리는 23번의 정권 교체, 13번의 쿠데타, 그리고 한 번의 독재를 겪었습니다! 이 불안정 중 일부는... 우리 베니젤로스주의자 책임일지도 모릅니다. 적어도 국민들은 우리를 악마로 인식하고 있습니다! 이제 우리가 남길 유산을 완성하고, 1919년 그리스가 콘스탄티노플을 되찾으려고 시작했던 여정을 마무리할 때입니다..."
 GRE_political_instability_communist: "정치적 불안정"
 GRE_political_instability_communist_desc: "§W £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W £faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W £faction_gre_communist §Y공산주의자§!들의 경우 [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects]\n\n§W £faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n1924년부터 1935년 사이에 우리는 23번의 정권 교체, 13번의 쿠데타, 그리고 한 번의 독재를 겪었습니다! 그리스는 정말 오랜만에 마침내 그리스 국민을 최우선으로 하는 운동이 국가를 이끌게 되었습니다. 그러나 우리의 운동은 아직 젊으며, 국민이 진정으로 우리의 통치를 믿게 하려면 많은 것을 증명해야 합니다."
 GRE_political_instability_metaxas: "정치적 불안정"
 GRE_political_instability_metaxas_desc: "§W £faction_gre_monarchist §Y군주주의자§!들의 경우 [Root.GetMonarchistLoyaltyLevel].§! [ROOT.GetMonarchistLoyaltyEffects] \n\n§W £faction_gre_venezelist §Y공화주의자§!들의 경우 [Root.GetRepublicanLoyaltyLevel].§! [ROOT.GetRepublicanLoyaltyEffects] \n\n§W £faction_gre_communist §Y공산주의자§!들의 경우 [Root.GetCommunistLoyaltyLevel].§! [ROOT.GetCommunistLoyaltyEffects] \n\n§W £faction_gre_fascist §Y파시스트§!들의 경우 [Root.GetFascistLoyaltyLevel].§! [ROOT.GetFascistLoyaltyEffects] \n\n1924년부터 1935년 사이에 우리는 23번의 정권 교체, 13번의 쿠데타, 그리고 한 번의 독재를 겪었습니다! 메탁사스의 지도 아래, 우리는 모든 적을 분쇄하여 힘으로 단결을 이룰 것입니다! 우리는 그리스 국민에게 이 무법지에서 질서를 세우려는 정부의 행보를 보여줄 겁니다."
