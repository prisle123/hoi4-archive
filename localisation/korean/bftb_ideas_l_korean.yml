 TUR_sectarian_woes_desc_2: "§W[TUR.GetNameDefCap]의 내부 분열은§! §Y주 변동치§!§W를 통해 지리적으로 표현됩니다:§! £faction_tur_kemalist §Y케말주의자§!§W들은 서쪽과 북쪽 지역에, 종교적§! £faction_tur_traditionalist §Y전통주의자§!§W들은 내륙 중앙과 남쪽에, 그리고§! £faction_tur_kurdish §Y쿠르드족§!§W은 국가의 남동쪽에 자리잡고 있습니다.§! \n\n§W각§! §Y세력§!§W과의 교류는§! §Y결정 탭§!§W, 일부§! §Y중점 효과§! §W그리고§! §Y사건 선택지§!§W를 통해 진행할 수 있습니다§!§W.§! \n\n터키는 이념적, 종교적, 민족적 차이에 따른 내부 분열에 시달리고 있습니다. 동부에서는 쿠르드족이 터키 정부에 많은 문제를 일으키고 있으며, 동화보다는 반란의 길을 선택하려는 듯합니다. 우리 나라의 내부 분열을 치유하기 위해서는 부드러운 손길이나 강철 같은 주먹 중 하나로 이 문제들에 접근해야 합니다."
 TUR_rearmament_scheme: "준비된 재무장 계획"
 TUR_rearmament_scheme_desc: "포괄적인 재무장 계획이 한동안 준비되어 있었으나, 실행할 필요성은 거의 없었습니다. 그러나 세계가 다시 전쟁의 위기에 직면한 지금, 터키는 결코 준비 없이 당하지 않을 것입니다."
 TUR_infrastructure_privatised_idea: "기반시설 민영화"
 TUR_infrastructure_privatised_idea_desc: "민간기업에 우리 국가의 기반시설 일부를 통제하게 허락하면 다른 곳에 더 많은 자원을 할당할 수 있지만, 당분간은 추가 기반시설을 구축하는 일이 답답할 정도로 느려지게 합니다."
 TUR_financing_private_enterprise: "민간기업 자금 조달"
 TUR_financing_private_enterprise_desc: "우리 국민들 중 가장 기업가적인 사람들에게 보상을 제공하는 것이 국가의 목적입니다. 나라를 발전시킬 사람에게 투자하는 것은 곧 국가의 미래에 투자하는 것입니다."
 TUR_etatism: "국가주의"
 TUR_etatism_desc: "우리의 혼합 경제는 세계 어디에도 없는 독특한 형태를 띱니다. 영국식 자유주의, 이탈리아식 협동조합주의, 소련식 중앙 계획 경제의 요소를 모두 갖추고 있죠. 이는 경제 모델들의 궁극적인 종합체이자 케말주의 체제 최고의 보석입니다.\n\n§R만약 경제법을 발전시킨다면, 서로 공존할 수 없는 경제 모델들 사이에 일어날 마찰에 대비해야 할 것입니다.§!"
 TUR_etatism_2: "국가주의"
 TUR_etatism_2_desc: "우리의 혼합 경제는 세계 어디에도 없는 독특한 형태를 띱니다. 영국식 자유주의, 이탈리아식 협동조합주의, 소련식 중앙 계획 경제의 요소를 모두 갖추고 있죠. 이는 경제 모델들의 궁극적인 종합체이자 케말주의 체제 최고의 보석이지만, 전시경제를 동시에 유지하려 해서 과도한 부담을 주지 않도록 주의해야 합니다.\n\n§R만약 경제법을 발전시킨다면, 서로 공존할 수 없는 경제 모델들 사이에 일어날 추가적인 마찰에 대비해야 할 것입니다.§!"
 TUR_etatism_3: "국가주의"
 TUR_etatism_3_desc: "우리의 혼합 경제는 세계 어디에도 없는 독특한 형태를 띱니다. 영국식 자유주의, 이탈리아식 협동조합주의, 소련식 중앙 계획 경제의 요소를 모두 갖추고 있죠. 이는 경제 모델들의 궁극적인 종합체이자 케말주의 체제 최고의 보석이었지만, 우리는 전시경제를 동시에 유지하려다 경제에 너무 많은 부담을 주고 말았습니다. 우리는 앞으로의 계획을 다시 생각하고 국가주의 실험을 종료할 필요가 있을지도 모릅니다.\n\n§R만약 경제법을 발전시킨다면, 서로 공존할 수 없는 경제 모델들 사이에 일어날 추가적인 마찰에 대비해야 할 것입니다.§!"
 TUR_etatism_4: "국가주의"
 TUR_etatism_4_desc: "우리의 혼합 경제는 세계 어디에도 없는 독특한 형태였습니다. 영국의 자유주의, 이탈리아의 협동조합주의, 소련의 중앙 계획 경제 요소들로 구성되어 있었죠. 우리는 무모하고 탐욕스러웠으며, 전시경제를 운영하면서 국가주의 모델을 유지하려다 경제를 파괴할 위험에 처했습니다. 우리는 아무것도 얻지 못한 채 모든 것을 걸고 있으니, 너무 늦기 전에 반드시 국가주의를 폐지해야 합니다.\n\n§R만약 우리가 국가주의를 폐지하지 않고 경제법을 또 다시 발전시키려 한다면, 우리는 대공황을 맞이할지도 모릅니다!§!"
 TUR_economic_collapse: "경제 붕괴"
 TUR_economic_collapse_desc: "우리는 망했습니다. 국가주의는 대공황의 고통을 막아주었지만, 경제적 참사를 영원히 피할 수는 없었던 것 같습니다. 우리는 조국과 국민을 실망시키고 이념을 실현하지 못했습니다. 아타튀르크의 유산은 영원히 더럽혀졌습니다..."
 TUR_etatism_stabilisation: "국가 안정화"
 TUR_etatism_stabilisation_desc: "혼합 경제의 아름다움은 필요할 때 비상 조치를 시행할 수 있는 능력과 권한을 갖추고 있다는 점이며, 우리는 바로 그렇게 했습니다. 다음 경제 변화가 오기 전까지 시간을 벌었지만, 그 시간이 영원하지는 않습니다. 우리는 시간을 유용하게 활용해야 합니다."
 kemalist_neutrality_idea: "케말비동맹주의"
 kemalist_neutrality_idea_desc: "국내의 평화와 세계의 평화. 아타튀르크가 내건 이 원칙을 우리는 이제 외교 정책의 근본으로 성문화했습니다. 우리는 평화를 지켜야 하며, 세계 평화를 이룰 수 없다면 국내 평화라도 반드시 지켜야 합니다."
 TUR_second_five_year_plan_inonu: "이뇌뉘의 5개년 계획"
 TUR_second_five_year_plan_inonu_desc: "소련의 산업화 모델을 바탕으로, 이스메트 이뇌뉘는 [ROOT.GetNameDef]에서 경공업 규모를 늘리고 전국의 기반시설을 현대화하는 것을 최우선 과제로 삼았습니다."
 TUR_second_five_year_plan_cakmak: "차크마크의 5개년 계획"
 TUR_second_five_year_plan_cakmak_desc: "독일 재무장 모델을 기반으로, 페브지 차크마크는 [ROOT.GetNameDef]에서 중공업 규모를 늘리고 전국의 기반시설을 현대화하는 것을 최우선 과제로 삼았습니다."
 TUR_investment_financing_spirit: "자금 투자"
 TUR_investment_financing_spirit_desc: "세상은 각자의 수요를 충족하기 위한 상품 교환을 중심으로 돌아갑니다. 가는 정이 있어야 오는 정이 있다고 하니, 우리가 먼저 좋은 것을 제공하면 나중에 우리의 수요도 충족될 것입니다."
 TUR_sheltered_foreign_outcasts: "외국 추방자 보호"
 TUR_sheltered_foreign_outcasts_desc: "우리는 가능한 경우 박해받는 세계의 민족들을 도울 도덕적 의무가 있으며, 지금은 확실히 그럴 힘이 있습니다. 우리는 그들을 귀화시키고 보호하며, 마치 원래부터 [TUR.GetNameDef]의 아들딸인 것처럼 보살필 겁니다."
 TUR_debt_council: "부채 위원회"
 TUR_debt_council_desc: "오스만 제국은 마침내 역사 속으로 사라질 때 우리에게 거대한 부채라는 마지막 선물을 남기고 갔습니다. 우리는 서구 열강에 막대한 금전과 자산을 빚지고 있으며, 가장 굴욕적인 점은 이 부채조차 우리나라에서 관리되지 않는다는 사실입니다. 잘나고 위대하신 부채 위원회는 프랑스에서 소집됩니다."
 TUR_tpda: "TPDA"
 TUR_tpda_desc: "마침내 우리는 제국주의자들로부터 통제권을 빼앗아 우리 수도에서 직접 부채를 정리하고 관리할 수 있게 되었습니다. 부채 위원회는 더 이상 존재하지 않으며, 이제 특권을 누리던 상어들은 보상을 요구하거나 항복을 원할 때 우리에게 와야만 할 것입니다."
 TUR_tpda_absorbed: "터키 공공부채관리국"
 TUR_tpda_absorbed_desc: "터키 공공부채관리국이 단 한 번의 서명으로 민간 기관에서 국영 공공 기관으로 전환되었습니다. 우리는 우리의 채무를 관리하고, 통제하며, 줄일 수 있습니다. 우리는 세계에서 높은 위치에 올랐습니다."
 TUR_debt_council_reined_in_flag: "부채 위원회가 국가 기관으로 재구성됨"
 TUR_varlik_vergisi_spirit: "부유세"
 TUR_varlik_vergisi_spirit_desc: "이 '부유세'는 어설프게 숨긴 지즈야 세금의 재도입에 불과하며, 우리는 세속 공화국을 운영한다는 환상조차 잃기 전에 이를 폐지하는 것을 고려해야 합니다."
 TUR_inanc_vergisi_spirit: "종교세"
 TUR_inanc_vergisi_spirit_desc: "'종교세'는 케말주의 세속주의 교리의 궁극적인 정점입니다. 많은 사람은 이를 국가 무신론으로 가는 커다란 한 발자국으로 여길 것입니다. 불행히도 이것은 실현될 수 없는 꿈이며, 우리는 미래에 이 세금을 폐지하는 것을 고려해야 합니다."
 TUR_political_landscape_shifting: "정치 지형 변화"
 TUR_political_landscape_shifting_desc: "오랫동안 케말주의의 궁극적인 목표는 [TUR.GetNameDef]에 다당제 자유민주주의를 수립하는 것이었지만... 이제는 시대가 변했습니다. 우리는 현대 이념들이 세계 질서의 패권을 놓고 치열하게 경쟁하는 흥미로운 시대에 살고 있으며, 그 이념 전쟁터가 이제 여기에도 자리를 잡은 것 같습니다."
 TUR_the_redshirts: "붉은 셔츠단"
 TUR_the_redshirts_desc: "붉은 셔츠단은 우리 고유의 준군사적 파시스트 민병대로, 도시 지역의 거리를 순찰하며 사람들이 케말주의 원칙을 엄격히 준수하도록 합니다. 때로는 다소 폭력적일 수 있지만, 강철 같은 심장과 혁명적 이상주의로 가득 찬 머리를 가진 이들이며, 적어도 그들의 대의는 정당합니다!"
 TUR_turkish_workers_militia: "터키 노동자 민병대"
 TUR_turkish_workers_militia_desc: "노동자의 권리를 보호하기에 가장 좋은 자리에 있는 사람은 바로 노동자 자신입니다. 거기에 우리 정부가 방향을 약간 잡아주고, 모스크바에서 가끔 지령을 보내주면 노동자들의 민병대는 효율이 증가할 수밖에 없을 겁니다."
 TUR_turkish_interventionism: "터키 간섭주의"
 TUR_turkish_interventionism_desc: "국내의 평화와 세계의 평화. 아타튀르크가 내건 이 원칙을 우리는 이제 외교 정책의 근본으로 성문화했습니다. 우리는 더 이상 방관자로서 세계가 혼란에 빠지는 것을 지켜볼 수 없습니다. 국내의 평화를 지키는 유일한 방법은 세계 평화를 위해 싸우는 것입니다."
 TUR_balkan_defense_council_spirit: "발칸 방위위원회"
 TUR_balkan_defense_council_spirit_desc: "발칸 협상국의 모든 회원국 대표단은 정기적으로 만나 세계 각지의 사건에 대한 일화와 각국의 방어 상황에 대한 최신 정보를 교환합니다. 우리의 공동 군사 지식은 우리 모두에게 큰 도움이 됩니다."
 TUR_three_year_plan_balkans: "공유 3개년 계획"
 TUR_three_year_plan_balkans_desc: "발칸 협상국은 역사상 가장 대담한 산업화 프로젝트 중 하나를 수행하고 있습니다. 이는 공동 자금으로 다국적 중앙 계획 경제 체제를 후원하여 우리의 산업 기반이 강대국의 공격을 견딜 수 있을 만큼 집단적으로 강력해지게 하는 것입니다."
 TUR_central_balkan_bank_wealthy_greece: "아테네 중앙발칸은행"
 TUR_central_balkan_bank_wealthy_greece_desc: "어느 누구도 [GRE.GetNameDef]측이 발칸 협상국 중 제일 빠르게 재정 문제를 해결할 것이라고 예측할 수 없었을 것입니다. 발칸 협상국들은 [GRE.GetAdjective]의 재정 운용의 우수성에 비추어 볼 때 테살로니키에 중앙발칸은행이 설립되어야 한다는 데 만장일치로 동의했습니다."
 TUR_central_balkan_bank: "발칸 중앙은행"
 TUR_central_balkan_bank_desc: "발칸 중앙은행은 발칸 조약에 속한 모든 국가 사이의 자재와 상품의 자유로운 흐름을 보장하고, 상업 관련 사안을 논의하긔 위한 장이 될 것입니다. 시간이 지나면 이즈미르는 프랑크푸르트, 상하이, 뉴욕과 어깨를 나란히 하는 비즈니스 및 무역의 중심지로 성장할 것입니다."
 TUR_joint_fortification_budget: "공동 요새화 예산"
 TUR_joint_fortification_budget_desc: "발칸 협상국은 늘어선 도미노와 같습니다. 우리 중 한 명이 쓰러지면 나머지도 반드시 빠르게 무너질 것입니다. 우리는 방어에 대한 책임을 함께 지고, 어떤 침공도 막을 수 있게 국경을 준비해야 합니다."
 TUR_emergency_fortification_directive: "비상 요새화 지침"
 TUR_emergency_fortification_directive_desc: "위기에 처했을 땐 발버둥이라도 쳐 봐야 하기에 우리는 신속하게 자원을 요새화 구축에 할당할 수밖에 없었습니다. 요새화가 우리의 생사를 가를 수 있습니다."
 TUR_united_balkan_security_forces: "발칸 연합방위군"
 TUR_united_balkan_security_forces_desc: "각국 최고사령부 사이에 전투 계획과 정보를 주고받는 일이 이미 흔했으니, 안보 대대를 공유하는 건 그 수고를 줄일 자연스러운 발전일 겁니다. 연방 내 국경을 경비하는 부담을 일부 덜어냄으로써, 우리는 각국의 군대의 부담을 줄이고 전쟁에 더 잘 대비할 수 있습니다."
 TUR_the_coordinated_armed_forces_of_the_balkan_pact: "발칸 협상국 공동 군대"
 TUR_the_coordinated_armed_forces_of_the_balkan_pact_desc: "우리의 힘은 단결에서 나옵니다. 우리는 한 몸인 것처럼 움직이며, 하나 되어 싸우고, 운명을 함께합니다. 먼지가 가라앉고 포성이 멈추었을 때, 발칸 협상국은 여전히 우뚝 서 있을 것입니다."
 TUR_balkan_pact_innovative_transport_techniques: "발칸 전역의 혁신적 수송 기술"
 TUR_balkan_pact_innovative_transport_techniques_desc: "우리 군대가 여러 국경을 원활하게 이동할 수 있도록 더 잘 조율하고 지원하기 위해, 우리는 국가 연합체로서 기반시설을 개선해야 합니다. 이는 부대 수송의 어려움을 해소하는 데 도움이 될 겁니다."
 TUR_victory_at_all_costs: "무슨 수를 써서라도 승리하리라"
 TUR_victory_at_all_costs_desc: "우리는 고작 수십 년 후에 멸망하기 위해 독립 전쟁 동안 온 국민이 모든 것을 바치며 싸운 것이 아닙니다. [TUR.GetNameDef]의 역사는 여기서 끝나지 않습니다. 우리는 쓰러져서는 안 되며, 절대로 쓰러지지 않을 것입니다!"
 TUR_funkplan: "풍크플랜"
 TUR_funkplan_desc: "얄마르 샤흐트의 샤흐트플랜을 모델로 한 발터 풍크의 풍크플랜은 독일이 [TUR.GetAdjective] 측의 광석에 접근할 수 있게 보장하는 동시에, [TUR.GetAdjective] 측이 독일 상업 제품 시장에 진출할 수 있게 지원합니다. 풍크플랜에 숨겨진 조항들은 또한 중공업 확장에 필요한 최소한의 자재를 확보할 수 있게 보장합니다."
 TUR_german_advisors: "독일 고문단"
 TUR_german_advisors_desc: "우리는 상당수의 독일 장교들을 국내로 맞이했습니다. 그들은 공식적으로는 대사이자 사업 고문 역할을 하고 있지만, 실제로는 우리 군을 현대화하고 전투력을 최대로 끌어올리는 일을 도울 겁니다."
 TUR_integrated_german_officers: "통합된 독일 장교"
 TUR_integrated_german_officers_desc: "더 이상 국내의 독일 군사 고문들의 역할을 숨길 필요가 없으므로, [GER.GetLeader]의 명백한 동의하에 그들을 공식적으로 우리의 지휘 체계에 통합했습니다."
 TUR_the_antalya_naval_academy: "안탈리아 해군 사관학교"
 TUR_the_antalya_naval_academy_desc: "우리는 [ITA.GetAdjective] 측과 협력하여 신진 제독과 해군 장교를 위한 학교를 설립했습니다. 이 학교는 다른 어떤 나라와도 차별되는 특별한 학교가 될 겁니다."
 TUR_tuz_golu_training_facility: "투즈 괼뤼 훈련소"
 TUR_tuz_golu_training_facility_desc: "우리 나라의 지중해성 기후는 건조한 기후에서 적절히 작전을 수행할 수 있게 병사들을 훈련하는 데 적합하지 않습니다. 우리는 병사들이 건조한 환경에서 더 잘 싸울 수 있도록 투즈 괼뤼 소금 호수 근처에 훈련 시설을 건설하기로 했습니다."
 TUR_sub_zero_survival_training: "영하 생존 훈련"
 TUR_sub_zero_survival_training_desc: "유라시아의 혹독한 추위를 재현하는 일은 결코 쉬운 과제가 아니지만, 우리는 어쩔 수 없이 그렇게 해야만 했습니다. 우리는 에르주룸의 팔란되켄 산 정상에 시설을 건설하기로 했으며, 추가로 아르 산 주변에 소규모 시설을 마련하여 우리 군대가 연중 내내 고산 및 빙하와 유사한 환경에서 훈련할 수 있게 했습니다."
 TUR_italo_turkish_merchant_fleet: "이탈리아-[TUR.GetAdjective] 상선단"
 TUR_italo_turkish_merchant_fleet_desc: "[ENG.GetAdjective](이)가 지중해를 지배하던 시대는 끝났습니다. 이제 지중해는 [ITA.GetAdjective](와)과 [GRE.GetAdjective]의 것입니다!"
 TUR_turkic_volunteers_from_abroad: "튀르크 국외 의용군"
 TUR_turkic_volunteers_from_abroad_desc: "우리 튀르크 형제자매들이 유라시아 구석구석에서 우리 공동의 투쟁을 지원하기 위해 모여들었습니다. 우리는 함께 늑대의 시대를 확립할 것입니다."
 TUR_golden_age_of_the_wolf: "늑대의 황금기"
 TUR_golden_age_of_the_wolf_desc: "독일과 [TUR.GetAdjective] 늑대들이 유럽을 지배합니다. 우리의 적들은 토끼에 불과하며, 그들이 아무리 달리고 숨는다 해도 결국 우리의 크고 강력한 이빨에 물려 잡히는 것은 피할 수 없습니다!"
 TUR_refugees_from_the_fascist_menace: "파시스트 위협으로부터의 피난민"
 TUR_refugees_from_the_fascist_menace_desc: "파시스트들은 배타적인 정치를 펼치며 인간의 양도할 수 없는 권리를 매순간 침해합니다. 그들의 행위는 끔찍하며, 파시스트의 편견을 피해 도망치는 이들을 보호하고 지키는 것은 우리가 할 수 있는 최소한의 일입니다."
 TUR_revolutionary_brigades_from_abroad: "외국 혁명 여단"
 TUR_revolutionary_brigades_from_abroad_desc: "마르크스주의는 근본적으로 국제주의적 신조이므로, 전 세계의 혁명가들이 우리 공동의 세계적 투쟁에 참여하기 위해 우리 나라로 몰려오는 것은 당연한 일입니다."
 TUR_construct_a_red_navy: "붉은 해군"
 TUR_construct_a_red_navy_desc: "강력한 해군의 지원 없이는, 세계 혁명을 확산하려는 어떤 시도도 실패할 수밖에 없습니다."
 TUR_the_revolutionary_officer_college_of_kars: "카르스 혁명 장교 대학"
 TUR_the_revolutionary_officer_college_of_kars_desc: "카르스는 유구한 역사를 지닌 도시이며, [SOV.GetNameDef]에 가깝기 때문에 새로운 정치 장교 학교를 설립하기에 이상적인 장소입니다. 우리 장교들은 전쟁의 기본뿐만 아니라 마르크스주의 교리의 복잡한 내용까지 교육받게 됩니다."
 TUR_arctic_wolves_training: "북극 늑대 훈련"
 TUR_arctic_wolves_training_desc: "우리 병사들은 아한대에서 먹잇감을 사냥하는 늑대처럼 눈밭을 돌아다닐 것입니다. 우리는 훈련을 통해 적에게 얼어붙은 바람 속의 추위보다 더 무서운 존재가 될 겁니다."
 TUR_red_officers: "붉은 장교"
 TUR_red_officers_desc: "케말주의 장교가 자신의 이념을 대표하고 수호하듯이, 우리의 새로운 장교들은 [TUR.GetNameDef]에서 마르크스주의의 수호자 역할을 할 것입니다."
 TUR_kemalism_with_socialist_characteristics: "사회주의 특색 케말주의"
 TUR_kemalism_with_socialist_characteristics_desc: "우리는 케말주의를 폐기할 의사가 없습니다. 우리 고유의 진보적인 이념을 없애는 것은 세계에 해를 끼치는 일일 것입니다. 케말주의는 역동적인 사상이기 때문에 그 기초를 완전히 훼손하지 않으면서도 마르크스주의 가치에 더 부합하도록 변화할 수 있습니다."
 TUR_turkish_bolshevism: "터키 볼셰비즘"
 TUR_turkish_bolshevism_desc: "케말주의는 그 목적을 달성했고 이제 역사책에 남을 것입니다... 물론, 몇몇 불법 역사책에서는 그러겠지요. [TUR.GetNameDef]는 이제 수정주의 반동주의자 무스타파 케말 아타튀르크의 나약한 운동보다는 블라디미르 레닌의 혁명을 모델로 삼습니다."
 TUR_reappropriated_exploitative_finance: "재조정된 착취금융"
 TUR_reappropriated_exploitative_finance_desc: "우리는 외국 고리대금업자들과 우리 자신의 비참한 국내 자본주의 기생충들의 부를 재활용하여 [TUR.GetNameDef]의 노동계급을 진정으로 섬기는 사회를 건설할 것입니다."
 TUR_emergency_deployment_of_defensive_bases: "방어기지 긴급배치"
 TUR_emergency_deployment_of_defensive_bases_desc: "우리 국가의 방어 기지는 심각하게 노후되어 있으며, 현대전에서는 무용지물이나 마찬가지입니다. 우리는 방어를 현대화하고 잠재적 침략자들을 억제하기 위해 대대적인 국가 사업을 진행해야 합니다."
 TUR_the_battle_for_our_nations_survival: "우리나라의 생존을 위한 전투"
 TUR_the_battle_for_our_nations_survival_desc: "상상할 수 없는 일이 벌어졌습니다. [SOV.GetNameDef](이)가 우리 국가를 침공했으며, 이제 [TUR.GetAdjective] 국가의 미래가 위태로워졌습니다. [TUR.GetAdjective] 국민들은 [TUR.GetLeader]의 부름에 응집했지만, 명백히 우리보다 더 강한 적과의 전면전 앞에서 이 열정이 얼마나 오래갈지 의문입니다."
 TUR_rebuilding_our_home: "고향 재건"
 TUR_rebuilding_our_home_desc: "우리 민족은 케말주의 개들에게 물질적, 육체적, 정신적으로 짓밟혔지만, 마침내 그들의 폭정이 끝났습니다. 우리는 우리 민족을 위한 새로운 시대의 문턱에 서 있습니다. 마침내 과거의 잘못을 바로잡을 수 있는 시대 말입니다. 우리는 과거를 부활시킬 수 있게 미래를 건설해야 합니다."
 TUR_rising_islamist_dissidence: "이슬람주의 반란 세력의 부상"
 TUR_rising_islamist_dissidence_desc: "[TUR.GetNameDef]에서 자유 선거라는 개념이 제기될 때마다 종교 원리주의자들은 공화인민당에 반대하기 위해 어떤 입장이든 취해 왔습니다. 그 행태는 이번에도 다르지 않은 것 같습니다. 우리의 이념적 적들이 우리가 제공하는 투표함을 모독하며 우리 정권을 뒤집으려고 결집하고 있고, 그에 따라 전국적으로 원리주의 의식이 고조되고 있습니다."
 TUR_objectors_flocking_to_military_service: "병역에 몰려드는 병역 거부자"
 TUR_objectors_flocking_to_military_service_desc: "한때 징병을 회피하던 다양한 부류의 [TUR.GetAdjective] 국민들이 군대에 자원 입대하고 있습니다. 국민들은 조국 제일주의 정부의 방침에 호응하고 있으며, 자신을 외부인이라고 느꼈던 많은 사람이 이제는 국가의 일원으로서 자신의 위치를 이해하기 시작했습니다."
 TUR_legacy_of_ataturk_fulfilled: "아타튀르크의 유산"
 TUR_legacy_of_ataturk_fulfilled_desc: "우리는 [ROOT.GetAdjective](을)를 합법적인 다당제 자유민주주의 국가로 탈바꿈시켜 무스타파 케말 아타튀르크의 가장 높은 포부를 대변하고 실현했습니다. 우리는 아타튀르크의 평생의 꿈을 대변했으며, 그 덕분에 우리의 통치는 국민의 확고한 지지를 얻게 되었습니다."
 TUR_legacy_of_ataturk_preserved: "아타튀르크의 유산"
 TUR_legacy_of_ataturk_preserved_desc: "우리는 케말주의적 이상을 장려하는 권위주의 정권을 유지함으로써 옛 상태를 유지해 왔습니다. 우리는 무스타파 케말 아타튀르크가 [ROOT.GetAdjective]에 품은 꿈을 무너뜨리지는 않았지만, 그 목표를 이루는 데도 거의 기여하지 않았습니다. 우리가 다진 토대를 활용해서 케말주의의 횃불을 이어 가는 것은 미래 세대에 달려 있습니다..."
 TUR_legacy_of_ataturk_defiled: "아타튀르크의 유산"
 TUR_legacy_of_ataturk_defiled_desc: "우리는 무스타파 케말 아타튀르크를 실망시켰습니다. 국부께서 [ROOT.GetNameDef]의 현 상황을 보신다면 분명 한탄하실 겁니다. 이제 우리는 아타튀르크가 이 나라에 품었던 야망이 잘못되었고, 우리의 야망이 옳다는 걸 믿고 나아갈 수밖에 없습니다..."
 TUR_republicanism: "공화주의"
 TUR_republicanism_desc: "독립은 신을 섬기는 우리 국가가 마땅히 가져야 할 권리입니다!"
 TUR_nationalism: "민족주의"
 TUR_nationalism_desc: "두려워하지 마십시오. 이 찬란한 새벽에 자랑스럽게 휘날리는 붉은 깃발은 우리 조국의 마지막 불타는 가슴이 꺼지기 전까지 결코 사라지지 않을 것입니다. 그것은 우리 민족의 별이며, 영원히 빛날 것입니다. 그것은 우리 것이며, 오직 우리의 용감한 국가에 속합니다."
 TUR_populism: "대중주의"
 TUR_populism_desc: "누가 이 천국 같은 조국을 위해 목숨을 바치지 않겠습니까? 단지 이 땅을 쥐기만 해도 열사들이 솟아날 겁니다! 열사들이여!"
 TUR_reformism: "개혁주의"
 TUR_reformism_desc: "서방의 지평선은 강철의 벽으로 둘러싸여 있지만, 우리의 국경은 신자들의 강인한 가슴으로 지켜지고 있습니다. 크게 소리치고, 두려워하지 마십시오! 그리고 생각해 보십시오. 상대가 \"문명\"이라 부르는 그 낡고 이빨 빠진 괴물이 어떻게 우리의 불타는 신앙을 꺼뜨릴 수 있겠습니까?"
 TUR_revolutionism: "혁명주의"
 TUR_revolutionism_desc: "영광스러운 초승달이 밝은 새벽 하늘처럼 물결치고 파도칠 것입니다. 그리하여 우리의 피는 마지막 한 방울까지 마침내 축복받고 값지게 될 겁니다! 우리 민족은 결코 소멸되지 않을 것입니다!"
 TUR_liberalism: "자유주의"
 TUR_liberalism_desc: "우리는 처음부터 자유로웠고 영원히 그럴 것입니다. 어떤 미친 자가 우리를 사슬에 묶으려 한다면, 우리는 그 생각조차 못하게 만들 것입니다! 자유는 우리의 영원히 자유로운 국가의 절대적인 권리입니다!"
 TUR_fundamentalism: "원리주의"
 TUR_fundamentalism_desc: "영광스러운 신이시여, 고통에 찬 우리의 유일한 소원은 어떤 이교도의 손도 우리 신성한 사원의 품을 결코 더럽히지 않는 것입니다."
 TUR_absolutism: "절대주의"
 TUR_absolutism_desc: "밟고 있는 땅을 단순한 흙으로 보지 말고, 똑바로 인식하십시오! 그 아래 고귀하게 누워 있는 수많은 무덤 없는 이들을 생각하십시오. 우리는 순국자의 영광스러운 자식입니다. 부끄러워하고 조상들을 슬프게 하지 마십시오! 온 세상을 준다고 해도 이 천상의 조국을 저버리지 마십시오."
 TUR_ultranationalism: "국수주의"
 TUR_ultranationalism_desc: "신께서 제 생명과 사랑하는 이들, 그리고 모든 소유를 빼앗으신다 해도 좋으니, 단 한 가지 진정한 조국만은 제게서 빼앗지 마시길 바랍니다. 이 아잔과 그 증언들은 제 신앙의 근본이며, 그 고귀한 울림이 제 영원한 조국 전역에 우레처럼 울려 퍼지길 바랍니다."
 TUR_socialism: "사회주의"
 TUR_socialism_desc: "동무여! 우리 조국을 악한 자들의 손에 넘기지 마십시오! 가슴을 갑옷 삼고 몸을 성벽으로 삼으십시오! 적의 부끄러운 줄 모르는 공격을 막는 것입니다!"
 TUR_mustafa_kemal_ataturk_figurehead: "무스타파 케말 아타튀르크"
 TUR_mustafa_kemal_ataturk_figurehead_desc: "은퇴 후에도 우리의 전사는 우리 국가의 정치에 관여하지 않을 수 없습니다. 그는 더 이상 공식적으로 대통령이 아니지만, 무스타파 케말 아타튀르크의 말은 지금도 법과 같습니다."
