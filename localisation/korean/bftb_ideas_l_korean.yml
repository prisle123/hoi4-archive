 TUR_sectarian_woes: "종파 문제"
 TUR_sectarian_woes_desc: "§W[TUR.GetNameDefCap]의 내부 분열은§! §Y주 변동치§!§W를 통해 지리적으로 표현됩니다:§! £faction_tur_kemalist §Y케말주의자§!§W들은 서쪽과 북쪽 지역에, 종교적§! £faction_tur_traditionalist §Y전통주의자§!§W들은 내륙 중앙과 남쪽에, 그리고§! £faction_tur_kurdish §Y쿠르드족§!§W은 국가의 남동쪽에 자리잡고 있습니다.§! \n\n§W각§! §Y세력§!§W과의 교류는§! §Y결정 탭§!§W, 일부§! §Y중점 효과§! §W그리고§! §Y사건 선택지§!§W를 을 통해 진행할 수 있습니다.§! \n\n터키는 이념적, 종교적, 민족적 차이에 따른 내부 분열에 시달리고 있습니다. 케말주의자들은 터키를 세속 국가로 만들고자 하지만, 세속주의 자체에 근본적으로 반대하는 사람이 상당수 존재합니다. 동부에서는 쿠르드족이 터키 정부에 많은 문제를 일으키고 있으며, 동화보다는 반란의 길을 선택하려는 듯합니다. 우리 나라의 내부 분열을 치유하기 위해서는 부드러운 손길이나 강철 같은 주먹 중 하나로 이 문제들에 접근해야 합니다."
 TUR_sectarian_woes_1: "종파 문제"
 TUR_sectarian_woes_1_desc: "§W[TUR.GetNameDefCap]의 내부 분열은§! §Y주 변동치§!§W를 통해 지리적으로 표현됩니다:§! £faction_tur_kemalist §Y케말주의자§!§W들은 서쪽과 북쪽 지역에, 종교적§! £faction_tur_traditionalist §Y전통주의자§!§W들은 내륙 중앙과 남쪽에, 그리고§! £faction_tur_kurdish §Y쿠르드족§!§W은 국가의 남동쪽에 자리잡고 있습니다.§! \n\n§W각§! §Y세력§!§W과의 교류는§! §Y결정 탭§!§W, 일부§! §Y중점 효과§! §W그리고§! §Y사건 선택지§!§W를 을 통해 진행할 수 있습니다.§!\n\n터키는 이념적, 종교적, 민족적 차이에 따른 내부 분열에 시달리고 있습니다. 케말주의자들은 터키를 세속 국가로 만들고자 하지만, 세속주의 자체에 아직 근본적으로 반대하는 사람이 상당수 존재합니다. 우리 나라의 내부 분열을 치유하기 위해서는 부드러운 손길이나 강철 같은 주먹 중 하나로 이 문제들에 접근해야 합니다."
