 flag_mexico_cedillo_has_revolted: " 반정부 폭동을 일으킨 세디요 장군"
 mexico.1.title: "세디요 장군의 폭동"
 mexico.1.desc: "한동안 장군들과 주지사들은 중앙정부가 제멋대로 구는 카우디요들을 잘 통제하면서 그들의 권력이 약화되는 것을 지켜보았습니다. 멕시코의 지역 군벌들에 의한 반란의 역사는 점점 사라지는 듯했습니다. 그러나 우리는 산루이스포토시의 세디요 장군을 저지하지 못했고, 그는 사면받은 반군들과 무자비한 도적들을 규합해 중앙정부를 전복하고 [Root.GetLeader](을)를 축출하며 더 이상의 권력 상실을 막으려 하고 있습니다."
 mexico.1.a: "반역자놈!"
 mexico.2.title: "[From.GetAdjective] 석유 국유화"
 mexico.2.desc: "멕시코에 있는 우리의 경제적 이권을 겨냥하는 [From.GetLeader]의 대중주의적이고 터무니없는 선동이 시작되자, [From.GetRulingPartyLong](은)는 로열 더치 쉘, 스탠더드 오일 캘리포니아 등 많은 국제 석유 회사의 자산을 국유화하는 법안을 통과시켰습니다! 비록 멕시코 헌법이 이런 조치를 허용한다 해도, 국제 정의는 기업들이 입은 손실에 보상을 요구합니다. 석유 재벌들은 우리가 행동할 것을 촉구하고 있습니다."
 mexico.2.a: "이미 기정사실이 됐으니, 어쩔 수 없다."
 mexico.2.b: "정신을 차릴 때까지 멕시코와의 무역을 금지한다."
 mexico.2.c: "선택지가 얼마 없기에 무력 사용도 고려해야 한다."
 mexico.3.title: "[From.GetAdjective]의 금수 조치"
 mexico.3.desc: "[From.GetLeader](이)가 우리의 석유 채굴권 국유화에 대한 대응으로 석유 회사의 요구를 수용하고 우리나라에 금수 조치를 내렸습니다. 이제 [From.GetNameDef] 측은 더 이상 우리와 자원 거래를 하지 않을 것입니다. 우리는 석유 회사에 보상하거나, 국제 질서를 포기하고 경제적 자유주의의 적들과 함께 새로운 기회를 모색하는 방안을 고려해야 합니다."
 mexico.3.a: "멕시코 인민은 이를 지지하지 않을 것이다!"
 mexico.4.title: "[From.GetAdjective]의 보상"
 mexico.4.desc: "[From.GetLeader] 정부는 국유화 과정에서 로열 더치 쉘과 스탠더드 오일 캘리포니아가 입은 손실에 대한 보상 요구에 합의했습니다. [From.GetNameDef]측이 유전 채굴권을 돌려주지는 않겠지만 최소한 우리의 국가적 위신과 재정적 이익은 충족되었습니다."
 mexico.4.a: "좋아, 무역을 재개한다."
 mexico.4.b: "금수 조치를 유지하고 더 좋은 조건으로 거래하라."
 mexico.8.title: "[From.GetAdjective]의 [Root.GetFactionName] 입성"
 mexico.8.desc: "[From.GetLeader](이)가 [Root.GetFactionName]에 동참하고 싶다는 요청서를 제출했습니다. 그가 상호 보호를 추구하는지 혹은 해외 확장을 원하는지는 알 수 없지만 멕시코의 석유는 우리가 이용할 수 있는 유용한 자산입니다."
 mexico.8.a: "우리는 멕시코의 [Root.GetFactionName] 가입을 지지할 것이다."
 mexico.8.b: "멕시코에 대해선 따로 생각해 둔 바가 있다."
 mexico.9.title: "멕시코의 [Root.GetFactionName] 가입"
 mexico.9.desc: "[From.GetLeader](이)가 멕시코의 [Root.GetFactionName] 가입 요청을 지지했습니다. 멕시코가 상호 방위를 추구하는지, 또는 외국으로 확장을 추구하는지는 알 수 없지만 멕시코의 석유는 우리에게 매우 유용한 자산이 될 것입니다."
 mexico.9.a: "우리는 멕시코의 [Root.GetFactionName] 가입을 지지할 것이다."
 mexico.9.b: "멕시코에 대해선 따로 생각해 둔 바가 있다."
 mexico.10.title: "[From.GetFactionName]"
 mexico.10.desc: "[From.GetLeader](이)가[Root.GetNameDef]에 [From.GetFactionName] 가입 초청을 보내왔습니다. 이 우익 국가 연합은 공산주의의 팽창으로부터 라틴 아메리카를 보호하는 동시에, 타락한 양키들의 손아귀로부터 벗어나 독자적인 길을 걸어갈 것입니다."
 mexico.10.a: "[Root.GetLeader], 제안 수락"
 mexico.10.b: "미국이 그 계획을 좌시하지 않을 것이다."
 mexico.11.title: "[From.GetFactionName]"
 mexico.11.desc: "[From.GetLeader](이)가[Root.GetNameDef]에 [From.GetFactionName] 가입 초청을 보내왔습니다. 이 좌익 국가 연합은 파시즘의 압제로부터 라틴 아메리카를 보호하는 동시에, 억압적인 양키들의 손아귀로부터 벗어나 독자적인 길을 걸어갈 것입니다."
 mexico.11.a: "[Root.GetLeader], 제안 수락"
 mexico.11.b: "미국이 그 계획을 좌시하지 않을 것이다."
 mexico.12.title: "영국령 온두라스 매각"
 mexico.12.desc: "[From.GetLeader](은)는 [Root.GetNameDef]에게 일명 벨리즈라 불리기도 하는 영국령 온두라스의 작은 영토를 매각할 것을 요청했습니다. 과거 스페인 제국이 이 지역을 영유권으로 주장했지만 실제로 정착하지는 않아, 멕시코가 이 영토에 대해 주장할 수 있는 정당한 권리는 거의 없습니다. 그러나 멕시코 측 친구들에게 선의의 표시로 이 영토를 매각하는 것도 나쁘지 않을 것입니다."
 mexico.12.a: "[Root.GetLeader], 제안 수락"
 mexico.12.b: "그 지역은 해군기지로 가치가 있다."
 mexico.13.title: "영국의 벨리즈 할양"
 mexico.13.desc: "[From.GetLeader](은)는 선의의 표시로 영국령 온두라스 식민지에 대한 통제권을 우리에게 양도하기로 동의했습니다. 이 지방은 작고 개발되지 않았으며 목재 이외의 천연자원이 없다시피 하지만, 이는 국제 사회에서 멕시코의 위상이 높아졌음을 증명합니다."
 mexico.13.a: "[From.GetNameDef](이)야 말로 우리의 진정한 친구로군."
 mexico.14.title: "영국의 벨리즈 매각 거부"
 mexico.14.desc: "[From.GetLeader](은)는 영국령 온두라스 식민지를 우리에게 매각하는 것을 거부했습니다. [From.GetAdjective] 정부는 해군기지로서의 가치를 이유로 들며 이 지역을 식민지로 유지하고자 하는 의향을 밝혀왔습니다. 대부분의 주민이 영어를 사용하기 때문에 이 거절은 이해할 수 있지만, 실망스러운 일임은 변함없습니다."
 mexico.14.a: "아무래도 [From.GetAdjective](은)는 우리의 친구가 아니었던 모양이군."
 mexico.15.title: "파스콸 디아스 대주교의 사망"
 mexico.15.desc: "멕시코시티의 대주교 파스콸 디아스 이 바레토가 금일 대장염으로 인해 향년 59세의 나이로 별세했습니다. 그는 정부의 사회주의 정책에 강경히 맞서면서도 크리스테로 전쟁 말기에는 타협을 모색하기도 했습니다.\n\n그의 후임자는 사회개혁가이자 카르데나스 대통령과 개인적인 친분을 갖고 있는 루이스 마리아 마르티네스입니다. 그는 교황이 멕시코 정부와 교회 간의 평화를 지속하고자 선출했을 가능성이 높아 보입니다."
 mexico.15.a: "편히 잠드시길."
 mexico.15.b: "지옥에서 타올라라, 반역자."
 mexico.16.title: "석유 노동자의 파업"
 mexico.16.desc: "석유 노동자들은 1935년에 카르데나스 대통령의 승인 아래 석유 노동자 총동맹 노동조합을 결성하였습니다. 그들은 즉시 임금 인상과 근로 조건 개선을 요구했지만, 로열 더치 쉘이나 스탠더드 오일 캘리포니아와 같은 영향력 있는 국제 석유 회사들에 거절당하였습니다. 이 문제는 중재위원회를 거쳐 결국 법원으로 넘어갔고, 석유 회사가 더 높은 임금을 감당할 수 있는지가 핵심 쟁점이었습니다.\n\n최근 조사에 따르면 멕시코 자회사는 미국 석유 회사들보다도 더 많은 이익을 내고 있음에도 불구하고 여전히 노동자들과의 합의를 거부하고 있습니다. 이들은 유력 지역 유지들의 지원을 받으며, 자신들이 법 위에 있다고 생각하는 듯합니다."
 mexico.16.a: "어림없다! 비윤리적인 착취는 끝이다!"
 mexico.16.b: "자본주의란 원래 그런 법이지."
 mexico.17.title: "트로츠키의 입국"
 mexico.17.desc: "스탈린의 집권을 반대하다가 추방당한 자, 군사적 실패부터 산업 재해에 이르기까지 온갖 문제의 책임을 뒤집어쓴 희생양, 정치적 압력으로 각국을 정처 없이 떠돌던 자. 공산주의 혁명가이자 작가인 레프 트로츠키가 노르웨이에서 유조선을 타고 멕시코에 도착했습니다."
 mexico.17.a: "우리는 스탈린의 꼭두각시가 아니다. 망명을 허락하라."
 mexico.17.b: "소비에트 연방으로 인도해 죗값을 치르게 하라."
 mexico.17.c: "조직화 능력 하나는 대단하다더군. 한 자리 마련해 주어라."
 mexico_extradited_trotsky: "고국으로 인도된 트로츠키"
 mexico_communist_menace: "공산주의의 위협"
 mexico_snubbed_stalin: "무시당한 스탈린"
 mexico_trotskyite_wreckers: "트로츠키주의 파괴자"
 flag_mexico_invited_trotsky_to_government: " 트로츠키가 정부에 합류하도록 초청됨"
 flag_trotsky_dead: " 트로츠키가 스탈린주의자 공작원에게 살해됨"
 mexico.18.title: "선거 운동의 시작"
 mexico.18.desc: "차기 대통령 선거 운동이 며칠 내에 시작될 예정입니다. 1933년 헌법 개혁은 카예스 대통령의 연임 가능성에 대한 분노와, 카예스의 전임자였던 알바로 오브레곤이 마찬가지로 연임을 노리다 노골적으로 암살된 사건에 대응하여 도입되었습니다.이 개정안은 임시직이나 과도기 관리직이라도, 한 번 선출된 공직자가 두 번 임기하는 것을 금지합니다.이는 30년 동안 7번의 임기를 거쳐 장기 집권하며 1910년 멕시코 혁명을 촉발해 나라를 10년간 내전으로 몰아넣었던 독재자 포르피리오 디아스 체제의 반복을 방지하기 위한 것입니다.\n\n이 법은 정당 외부에서 후원망을 유지하기 어렵게 만드는 장점이 있지만, 임기 후 공직자가 다른 직위로 이동하게 되어 유권자가 문제나 성과를 직접 평가하기 어려워지고, 결국 당내 후원에 의존하게 만드는 단점도 있습니다."
 mexico.18.a: "이 헌법 개정안은 나라의 안정에 필수적이다."
 mexico.18.b: "말도 안 되는 소리! [Root.GetLeader]야 말로 최고의 대통령이니, 연임하게 두어야 한다!"
 mexico.19.title: "[Root.GetRulingParty]의 후임자"
 mexico.19.desc: "[Root.GetLeader]의 후임자를 당내에서 논의하고 있습니다. 멕시코에서 경쟁 선거는 아직 제대로 정착되지 않았으므로, 집권당인 [Root.GetRulingPartyLong](이)가 군 및 보안국과 협력하여 총선에서 확실히 승리할 것입니다."
 mexico.19.a: "혁명 장군이자 사회개혁가, 프란시스코 무히카."
 mexico.19.b: "참전용사 출신 참모총장, 마누엘 아빌라 카마초."
 mexico.19.c: "우익 카우디요, 사투르니노 세디요."
 mexico.19.d: "우익 사업가, 후안 안드레우 알마산."
 mexico.19.e: "급진적인 노동조합주의자, 비센테 롬바르도."
 mexico.19.f: "혁명 장군이자 사회개혁가, 프란시스코 무히카."
 mexico.19.g: "참전용사 출신 참모총장, 마누엘 아빌라 카마초."
 mexico.19.h: "우익 사업가 겸 장군, 후안 안드레우 알마산."
 mexico.19.i: "급진적인 노동조합주의자, 비센테 롬바르도."
 mexico.19.j: "혁명 장군이자 사회개혁가, 프란시스코 무히카."
 mexico.19.k: "스탈린주의 정당 충성파, 디오니시오 엔시나."
 mexico.19.l: "트로츠키주의 정당 대표, 에르난 라보르데."
 mexico.19.m: "10월 혁명의 영웅, 레프 트로츠키."
 mexico.19.n: "혁명 장군이자 연임 후보, 사투르니노 세디요."
 mexico.19.o: "우익 사업가 겸 혁명 장군, 후안 안드레우 알마산."
 mexico.19.p: "크리스테로 장군, 헤수스 데고야도 기사르."
 mexico.19.q: "강경파 시나키스트 지도자, 살바도르 아바스칼."
 mexico.19.r: "라보르데의 측근인 철도 생디칼리슴 지지자, 발렌틴 캄파."
 mexico.20.title: "후안 안드레우의 선거 규탄"
 mexico.20.desc: "우익 사업가이자 혁명 장군 후안 안드레우 알마잔은 최근의 선거 결과를 규탄했습니다. 그는 자신에 대한 지지 세력이 더 컸으며, [Root.GetLeader]의 승리는 선거 조작의 결과라고 주장합니다. 이것이 사실일 수도 있으나, 그의 태도는 패배를 인정하지 못하는 전형적인 모습입니다. 그는 미국으로 망명하여 [Root.GetRulingPartyLong]에 대항하는 쿠데타를 조직하려 하고 있습니다. 미국과 좋은 관계를 유지하는 것이 현명할 것입니다."
 mexico.20.a: "그래, 양키 엄마 품으로 달려가서 울라고."
 mexico.21.title: "멕시코의 트로츠키 인도"
 mexico.21.desc: "레프 트로츠키는 멕시코에 도착하기 몇 달 전부터 멕시코 정부로부터 망명을 약속받았음에도 불구하고, 도착하자마자 [From.GetRulingPartyLong]의 치안대에 의해 연행되어 곧바로 소련으로 송환되었고, 혁명 정부에 대한 수많은 범죄 혐의로 재판을 받게 되었습니다. [From.GetLeader]도 멕시코와 소련이 앞으로 더 긴밀한 관계를 유지할 수 있기를 바란다고 밝혔습니다."
 mexico.21.a: "자백을 받아내고 총살시켜 버려! 블로킨 소장에게 연락해!"
 mexico.22.title: "레프 트로츠키의 소련 귀국"
 mexico.22.desc: "소비에트 연방 내에서 반 스탈린 감정이 커지며, 지도층은 트로츠키를 다시 불러들여 정부 수반으로 내세우기로 결정했습니다. 정보국 요원들이 트로츠키가 러시아 내 다른 세력의 꼭두각시 신세로 전락하고 말 것이라는 예상을 내놓았음에도 불구하고, 레프 트로츠키는 10월 혁명의 고향으로 돌아가겠다는 의지를 굽히지 않고 있습니다."
 mexico.22.a: "안녕히 가시오."
 flag_trotsky_has_returned_to_ussr_from_mexico: "트로츠키의 소련 귀국"
 mexico.23.title: "무제한 잠수함 작전"
 mexico.23.desc: "적 호송대의 보호가 분산된 틈을 타, 우리의 잠수함은 방해받지 않고 바다를 누비며 고립된 상선들을 거의 마음대로 격침시킬 수 있습니다. 잠수함 함장들은 이를 '즐거운 시간'이라 부르고 있습니다. 선택할 수 있는 매력적인 목표물이 많으며, 그중에는 중립국인 멕시코 유조선도 포함되어 있습니다. 해군 참모들은 이 유조선을 공격할 수 있도록 허가를 요청했으나, 외교부는 멕시코와의 관계에 부정적 영향을 줄 수 있다고 경고하고 있습니다."
 mexico.23.a: "우리의 적과 거래하는 것은 공개적인 적대 행위와 다를 바 없지."
 mexico.23.b: "필요 이상의 적을 만들 필요는 없겠지."
 mexico.24.title: "독일 U보트의 공격"
 mexico.24.desc: "멕시코의 유조선 '포트로 델 리아노'와 '파하 데 오로'는 '무제한 잠수함 작전'의 원칙에 따라 활동하는 독일 잠수함들에 의해 카리브해 해저로 침몰했습니다. 중립국 선박에 대한 이번 공격은 명백한 전쟁 행위이니, 이제 우리는 해상에서 만나는 독일 선박을 공격할 권리를 갖게 되었습니다.\n\n또한 우리는 독일과 싸우고 있는 미국 세력에 동참하는 것도 고려해야 합니다. 이를 통해 양키들이 우리에게 신세를 지게 하고 멕시코가 국제 사회에서 영향력 있는 국가임을 세계에 보여줄 수 있을 것입니다."
 mexico.24.a: "대가를 치르게 될 거다, [From.GetLeader]."
 mexico.24.b: "우리가 뭘 어쩔 수 있겠나?"
 mexico.25.title: "멕시코의 동맹 모색"
 mexico.25.desc: "독일의 무제한 잠수함 작전 원칙으로 유보트가 멕시코 연안에서 항해하던 여러 중립 멕시코 유조선을 침몰시키자, [From.GetLeader](이)가 독일에 대항하는 전쟁에 참전하려는 움직임을 보이고 있습니다."
 mexico.25.a: "작은 힘이라도 도움이 된다."
 mexico.25.b: "어딘가 멕시코보다는 나은 동맹이 있겠지."
 mexico.26.title: "멕시코의 [From.GetFactionName] 가입"
 mexico.26.desc: "[From.GetLeader](은)는 멕시코 대통령의 독일에 대항하는 전쟁 지원을 환영하였습니다. 최근 독일 잠수함들은 중립국인 멕시코 유조선인 '포르토 델 리아노'와 '파자 드 오로'를 침몰시켜 민간 피해까지 초래하는 전쟁 행위를 벌였고, 멕시코 정부는 카리브해에서 독일 유보트의 활동을 영원히 종식시키겠다는 뜻을 밝혔습니다.\n\n멕시코 정부는 그동안 세계열강들로부터의 인정을 갈구해 왔으며, 미국과 [From.GetFactionName](을)를 지원함으로써 자신들의 국제적 영향력을 증명할 수 있다고 믿고 있습니다."
 mexico.26.a: "멕시코에도 충분히 전쟁에 참여할 권리가 있다."
 mexico.26.b: "멕시코에 군대가 있기는 한가?"
 mexico.26.c: "전시국제법에 따르면 중립국 선박에 대한 공격은 중대한 범죄이다."
 mexico.27.title: "피르미시맘 콘스탄티암"
 mexico.27.desc: "교황 비오 11세는 멕시코 상황을 다루는 교황 회칙을 발표했습니다. 크리스티아다 전쟁이 협상을 통해 종결되며 공개적인 유혈 사태는 끝났지만, 교회는 여전히 멕시코가 나아가고 있는 방향에 대해 우려하고 있습니다.\n\n이 회칙은 멕시코 유권자들에게 선거에서 종교 후보를 지지할 것을 촉구하며, 추가적인 혁명적인 폭력행위를 막기 위해 가톨릭 운동과 같은 멕시코 종교계 정당이 빈곤을 포함한 다양한 사회문제를 해결할 것을 권고하고 있습니다."
 mexico.27.a: "반교회운동이 종식된 것은 좋은 일이다."
 mexico.27.b: "미신에 불과한 선전 행위다, 이 반역적인 물건의 발행을 막아라!"
 mexico.28.title: "종교 반란"
 mexico.28.desc: "배신자 교회에 대한 우리의 공격이 충분히 강력하지 못했던 듯합니다. 이 반역자들은 우리가 부여한 자유를 악용하여 쿠데타를 모의해 왔습니다. 이 미신에 사로잡힌 이 어리석은 자들은, 과거 우리가 정당하게 격퇴했던 허망한 크리스테로 전쟁을 되살리기라도 하려는 듯 십자가 깃발을 치켜들고 거짓만 일삼는 사제들 밑에 집결하여 우리가 이룩해 온 근대화의 성과를 되돌리려 하고 있습니다."
 mexico.28.a: "이 반역자들의 씨를 진작에 말렸어야 했어!"
 mexico.29.title: "제2차 크리스테로 전쟁"
 mexico.29.desc: "멕시코에서 다시금 교회와 혁명 세력이 충돌하였습니다. 정부가 교회에 대한 공격을 재개하자, 궁지에 몰린 가톨릭 정당과 사회운동 세력은 멕시코 장악을 노리고 무장 반란을 일으켰습니다. 연방군에서 이탈한 병력까지 합류하며 크리스테로 민병대가 10년간의 침묵을 깨고 재편성된 뒤, 여러 농촌 주를 장악하여 근거지로 삼아 활동에 나섰습니다. 제1차 크리스테로 전쟁은 미국 정부의 중재로 혁명 지도자와 교회 고위 인사 간의 협상을 통해 종결되었지만, 이번 폭력 사태는 어느 한쪽이 완전히 궤멸하기 전까지 끝나지 않을 것으로 보입니다."
 mexico.29.a: "노망난 사제들이 이끄는 멍청이들의 집단이라니, 싹 쓸어버리는 건 일도 아니겠군."
 mexico.29.b: "'그리스도 왕 만세! 과달루페 성모 만세!'"
 mexico.29.c: "외부인이 이해하기엔 멕시코 내부의 상황이 굉장히 복잡해 보이는군."
 mexico.30.title: "무신론자 반란"
 mexico.30.desc1: "우리가 물리친 줄로만 알았던 사악한 이들이 신의 종들을 향한 마지막이자 허망한 전쟁을 위해 집결하였습니다. 플루타르코 카예스와 그의 잔악무도한 '혁명적' 하수인들과 같은 사탄의 앞잡이들이 신실한 신도들을 도륙하기 위해 소총과 총검으로 무장한 채 악의 소굴에서 쏟아져 나오고 있습니다. 우리는 그리스도의 성체에 대한 이 공격을 반드시 진압해야 하며, 그렇게 하지 않는다면 우리가 지금껏 지켜온 신심의 불꽃은 꺼지고, 2천 년 동안 이어져 온 구세주이자 왕의 법에 대한 지식이 잊힐 것입니다."
 mexico.30.desc2: "우리가 물리친 줄로만 알았던 사악한 이들이 신의 종들을 향한 마지막이자 허망한 전쟁을 위해 집결하였습니다. 비센테 롬바르도와 그의 잔악무도한 '혁명적' 하수인들과 같은 사탄의 앞잡이들이 신실한 신도들을 도륙하기 위해 소총과 총검으로 무장한 채 악의 소굴에서 쏟아져 나오고 있습니다. 우리는 그리스도의 성체에 대한 이 공격을 반드시 진압해야 하며, 만일 그렇게 하지 않는다면 우리가 지금껏 지켜온 신심의 불꽃은 꺼지고, 2천 년 동안 이어져 온 구세주이자 왕의 법에 대한 지식이 잊힐 것입니다."
 mexico.30.a: "'이제는 너희의 때요, 어둠의 권세로다'"
 mexico.31.title: "제2차 멕시코 혁명"
 mexico.31.desc: "교회와 혁명의 세력이 멕시코에서 다시 한번 갈등을 빚게 되었습니다. 가톨릭 정당과 사회 운동이 세력을 키우자, 세속주의 세력이 정부의 통제권을 되찾기 위해 무장 반란을 일으켰습니다.'붉은 여단'은 10년간의 침묵을 끝내고 재편성되고 있으며, 연방군에서 이탈한 병력들은 여전히 반교회 성향의 주지사들이 장악한 주들에서 집결하고 있습니다.\n\n크리스테로 전쟁은 미국 정부의 중재로 혁명 지도자와 교회 고위 인사 간의 협상을 통해 종결되었지만, 이번 폭력 사태는 어느 한쪽이 완전히 궤멸하기 전까지 끝나지 않을 것으로 보입니다."
 mexico.31.a: "그리스도 왕 만세! 과달루페 성모 만세!"
 mexico.31.b: "노망난 사제들이 이끄는 멍청이들의 집단이라니, 싹 쓸어버리는 건 일도 아니겠군."
 mexico.31.c: "외부인이 이해하기엔 멕시코 내부의 상황이 굉장히 복잡해 보이는군."
 mexico.32.title: "'주트 수트' 폭동"
 mexico.32.desc: "소위 '주트 수트'라 불리며, 화려한 복장을 한 히스패닉 청년들이 남부 접경지 도시들에서 발생한 인종 차별적 폭동의 대상이 되었습니다. 이러한 폭동은 로스앤젤레스에 사는 청소년이 사망한 사건을 둘러싼 선정적 보도에서 비롯되었습니다. 아홉 명의 멕시코계 미국인 청년들이 사건과 관련해 살인 혐의로 유죄 판결을 받았습니다.\n\n정보원들이 수집한 보고서에 의하면 주트 수트들은 사실 파시스트 요원들로, 일본-독일의 양 아메리카 대륙 침공을 지원하기 위해 멕시코 내 극단적 가톨릭 시나키스트들과 협력하고 있다고 합니다."
 mexico.32.a: "참 듣기 거북하군. 우리가 이 요원들을 위해 얼마를 쓰고 있지?"
 mexico.32.b: "어찌 됐든 주트 수트들을 체포하라. 이 폭동은 우리 전쟁에 위협이 되고 있다."
 mexico.33.title: "'주트 수트' 폭동"
 mexico.33.desc: "소위 '주트 수트'라 불리는 사치스러운 복장을 한 히스패닉 청년들이 북부 접경지 도시들에서 발생한 인종 차별적 폭동의 표적이 되었습니다. 이러한 폭동은 로스앤젤레스에 사는 청소년이 사망한 사건을 둘러싼 선정적 보도에서 비롯되었습니다. 아홉 명의 멕시코계 미국인 청년들이 사건과 관련해 살인 혐의로 유죄 판결을 받았습니다.\n\n정보원들이 수집한 보고서에 의하면 주트 수트들은 사실 파시스트 요원들로, 일본-독일의 양 아메리카 대륙 침공을 지원하기 위해 멕시코 내 극단적 가톨릭 시나키스트들과 협력하고 있다고 합니다."
 mexico.33.a: "시나키스트는 미국과 멕시코 양쪽 모두에게 있어 위협 요소다."
 mexico.33.b: "그들은 어린애일 뿐이야! 이 무슨 부당한 일인가!"
 mexico.34.title: "멕시코와의 자원 교환"
 mexico.34.desc: "[From.GetLeader](은)는 만약 [Root.GetLeader](이)가 우리가 개발한 최신 경전차 및 중형전차 설계를 멕시코에 제공하는 데 동의한다면 독일과 무역 거래를 할 용의가 있다고 제안해 왔습니다. 이는 멕시코-독일 간의 더 가까운 관계를 위한 초석이 될 것으로 보이며, 군사적으로는 실익이 없더라도 지정학적으로는 우리에게 도움이 될 수 있습니다. 다만, 이 최첨단 전차 설계도가 훗날 적의 손에 넘어갈 가능성도 배제할 수 없습니다..."
 mexico.34.a: "이 조약은 독일과 멕시코 양측에 도움이 될 것이다."
 mexico.34.b: "우리가 무슨 설계를 보내든 결국 미국 손에 들어가게 될 테지."
 mexico.35.title: "독일식 전차 설계"
 mexico.35.desc: "[From.GetLeader](은)는 우리에게 독일의 최신 경전차 그리고 중형전차 설계에 대한 생산 면허를 내주는 것을 수락했습니다. 이것은 유용한 군사 지식일 뿐만 아니라 멕시코-독일 간의 밀접한 관계를 향한 첫 단계로서 긍정적인 출발점이 될 것입니다."
 mexico.35.a: "아주 좋다."
 mexico.36.title: "독일의 제안 거부"
 mexico.36.desc: "[From.GetLeader](이)가 독일의 첨단 전차 설계가 적의 손에 넘어갈 수 있다는 이유로 자원 교환 제안을 거절했습니다. 우리는 자체적으로 전차 설계를 개발하거나, 아니면 독일에 비용을 지불하고 사용 허가를 받아야 할 것입니다."
 mexico.36.a: "젠장."
 mexico.40.title: "대의명분 작전 성공"
 mexico.40.desc: "파나마의 양키 기지를 대상으로 한 기습 공격이 성공했습니다. 우리는 제국주의자들을 몰아내는 데 성공했으며, 지금은 쇠퇴한 북방 제국의 대응을 기다리고 있습니다. 만약 그들이 우리 방어선에 달려든다면, 반드시 대가를 치르게 할 것입니다."
 mexico.40.a: "중앙아메리카는 앞으로 미제의 폭정으로부터 안전할 것이다."
 mexico.41.title: "파나마 운하를 장악한 [From.GetAdjective]"
 mexico.41.desc: "멕시코의 독재자 [From.GetLeader](은)는 대담하게도 군대를 동원해 파나마 운하 인근 주둔지에 대규모 공격을 감행했습니다. 그들의 '대의명분' 작전은 성공적이었고 우리 군은 혼란에 빠져 퇴각하고 있습니다. 다행히도 멕시코 군이 미국 본토까지 침범해 오진 않아 이번 공격이 전면적인 침공의 서막은 아닌 것으로 판단됩니다. 그러나 이번 교전으로 인해 전 세계에 병력을 배치할 수 있는 우리의 능력이 약화되었으며 국제 무대에서 굴욕을 당했습니다."
 mexico.41.a: "안타깝지만 더 중요한 현안이 있다. 금수 조치가 적절할 것이다."
 mexico.41.b: "우리 주권이 위협받았다. 군사적 대응이 필요하다."
 mexico.42.title: "대의명분 작전 실패"
 mexico.42.desc: "파나마의 양키 기지를 대상으로 한 기습 공격이 실패하였습니다. 아마 투입한 병력이 부족했거나, 지휘관의 능력이 부족했던 것으로 보입니다. 어찌 되었든 우리가 제국주의자들에게 패배해 물러나야만 했다는 사실은 변하지 않으며, 지금은 쇠퇴한 북방 제국의 대응을 기다리고 있습니다. 만약 그들이 우리 방어선에 달려든다면, 반드시 대가를 치르게 할 것입니다."
 mexico.42.a: "중앙아메리카는 여전히 미제의 폭정으로부터 위협받고 있다."
 mexico.43.title: "파나마 운하를 공격한 [From.GetAdjective]"
 mexico.43.desc: "멕시코의 독재자 [From.GetLeader](이)가 우리의 파나마 운하 부대를 상대로 대규모 공격을 감행하는 무모함을 보였습니다. 다행히도 우리의 용감한 군대는 그들의 '대의명분 작전'을 격퇴하며 침략자들을 몰아내는 데 성공했습니다. 다행히도 멕시코 군이 미국 본토까지 침범해 오진 않아 이번 공격이 전면적인 침공의 서막은 아닌 것으로 판단됩니다. 그러나 이번 사건으로 우리가 더 이상 미주 지역의 절대적 지배자가 아니라는 사실이 드러나며 국제무대에서 굴욕을 겪게 되었습니다."
 mexico.43.a: "안타깝지만 더 중요한 현안이 있다. 금수 조치가 적절할 것이다."
 mexico.43.b: "우리 주권이 위협받았다. 군사적 대응이 필요하다."
 mexico.44.title: "파나마 운하를 장악한 멕시코"
 mexico.44.desc1: "[From.GetAdjective](이)가 파나마 운하의 미국 군사 기지를 침범한 이후, 양국 국경 지역에서는 전쟁 준비를 위해 군대가 동원되고 있습니다. 멕시코가 전략적으로 중요한 운하 지대를 점거하며 먼저 공격을 가했지만, 상황은 오히려 미국 측이 교만한 이웃을 단죄하기 위한 공세를 준비하는 듯 보이게 하고 있습니다. '저급 언론'에서는 [From.GetRulingPartyLong](을)를 국제법에 대한 존중도 없는 도적 무리라고 비난하며 정권 교체를 요구하고 있습니다.\n\n만약 제2차 멕시코-미국 전쟁이 발발한다면 가혹하고 혹독한 산악 및 사막 지형에서 벌어지게 되며, 앞서 멕시코의 영토 할양으로 끝났던 1847년의 소규모 충돌보다 훨씬 많은 인명 피해가 뒤따를 것입니다."
 mexico.44.desc2: "[From.GetAdjective]군이 파나마 운하의 미국 군사 기지에 진입했다는 보고가 [From.GetLeader]에 의해 확인되었습니다. 그는 이를 미국 내 혼란 이후 중앙아메리카에서[From.GetAdjective]의 이익을 보호하기 위한 조치였다고 주장하고 있습니다. [From.GetRulingPartyLong] 선전부는 해당 지역에 남아 있는 모든 미군에게 무장을 포기하고 운하 지대에서의 '평화적 권력 이양'을 존중할 것을 요청했습니다. 미국 대통령은 지역 내 국가 이익을 지키기 위해 더 강하게 싸우지 못했다는 이유와 [From.GetAdjective]의 공격 이후 [From.GetNameDef]에 대한 전면 동원을 단행하지 못했다는 이유로 '저급 언론'의 혹독한 비판을 받고 있습니다."
 mexico.44.a: "어디 가져가 보시지!"
 mexico.44.b: "미합중국의 주권을 향한 난폭한 공격이다."
 mexico.44.c: "참 용기 가상한 꼬마... 멕시코라고 해야 하나?"
 mexico.45.title: "[MEX.GetAdjective]-미국 국경 분쟁"
 mexico.45.desc1: "남부 국경에 주둔한 미군이 고도의 경계 태세에 들어갔습니다. 최근 [From.GetAdjective](이)가 파나마 운하의 미국 군사 기지를 공격하여 양국 간 대규모 전쟁 가능성이 제기되었기 때문입니다. 비록 [From.GetLeader]의 기습 공격은 실패했지만, 미국 대통령은 건방진 남방 이웃을 응징하기로 결정한 것으로 알려졌습니다. '저급 언론'에서는 [From.GetRulingPartyLong](을)를 국제법에 대한 존중도 없는 도적 무리라고 비난하며 정권 교체를 요구하고 있습니다.\n\n만약 제2차 멕시코-미국 전쟁이 발발한다면 가혹하고 혹독한 산악 및 사막 지형에서 벌어지게 되며, 앞서 멕시코의 영토 할양으로 끝났던 1847년의 소규모 충돌보다 훨씬 많은 인명 피해가 뒤따를 것입니다."
 mexico.45.desc2: "미국 남부 국경에 주둔한 군대가 고도의 경계 태세에 들어갔습니다. 최근 [From.GetAdjective]의 파나마 운하 미국 군사 기지에 대한 공격은 대부분의 소식통에게 큰 충격으로 다가왔지만, 이미 일부 라틴 아메리카 전문가들이 [From.GetAdjective]가 중미 국가들에 대한 공격을 계속할 경우 결국 미국과 지역 내 이해관계를 둘러싼 충돌로 이어질 것이라고 경고한 바 있습니다. [USA.GetLeader](은)는 멕시코의 운하 점령에 대응해 금수 조치를 내렸지만, 군사적 행동은 자제하는 모습을 보였습니다. 이러한 조치로 공격적인 [From.GetRullingPartyLong] 정부와 화해하게 될 수도 있지만, 반대로 그들이 추가적인 행동을 취하도록 부추기게 될 수도 있습니다."
 mexico.45.a: "어디 가져가 보시지!"
 mexico.45.b: "미합중국의 주권을 향한 난폭한 공격이다."
 mexico.45.c: "꽤나 위험한 도박을 하는군, 멕시코."
 mexico.46.title: "[From.GetFactionName]"
 mexico.46.desc: "멕시코의 [From.GetRulingPartyLong] 소속 [From.GetLeader] 대통령은 서반구에 위치한 국가들의 새로운 국가연합 설립을 발표하였습니다. [From.GetFactionName](은)는 좌파 세력의 선동과 외세 개입 모두를 좌절시키기 위해, 보복주의적 동맹을 결성한 독재적 강자들이 지역 질서를 재편하여 다른 세력에 맞서는 강력한 균형추를 형성할 것이라고 선언했습니다."
 mexico.47.title: "[From.GetFactionName]"
 mexico.47.desc: "멕시코의 [From.GetRulingPartyLong] 소속 [From.GetLeader] 대통령은 서반구에 위치한 국가들의 새로운 국가연합 설립을 발표하였습니다. [From.GetFactionName](은)는 현재 동맹을 결성하고 있는 여러 라틴 아메리카 국가들의 자유를 쟁취하는 데 공헌한 독립운동가 시몬 볼리바르의 이름을 따서 명명되었습니다. 이들은 강력한 사회주의 국가들을 경제적 및 외교적으로 결속시켜, 구 유럽과 미국 제국에 의한 대륙 지배를 종식시키는 것이 목표라고 선언했습니다."
 mexico.46.a: "충성스러운 동맹국들과 함께라면, 조국은 무적이다!"
 mexico.46.b: "단순히 숫자만 채운다고 이 허세로 가득한 자들을 구할 수는 없을 터이다."
 mexico.46.c: "앞으로 다가올 더 큰 싸움의 서막에 불과한 것인가?"
 mexico.50.title: "멕시코산 무기 수송품"
 mexico.50.desc: "우리의 목표를 지지한다고 선언한 바 있는 [From.GetRulingPartyLong]의 사상적 동지들이, 우리의 증오하는 적과의 투쟁을 돕기 위해 소총을 보내왔습니다."
 mexico.50.a: "[From.GetLeader](은)는 스페인 국민의 진정한 친구다."
 mexico.51.title: "무기 수송품 소실"
 mexico.51.desc: "스페인 연안의 바다는 스페인의 충성파 및 반란군의 함선들, 이탈리아 순양함대, 러시아 잠수함대 그리고 심지어 내전이 유럽 전역으로 번지는 것을 막기 위해 무장해제 조치를 집행하고자 파견된 국제연맹 소속 선박들까지 순찰을 돌고 있는 상황입니다. 이를 감안하면 최근 우리의 무기 수송이 차단되고 소실된 것도 놀랄 일이 아닙니다."
 mexico.51.a: "이런 아까울 데가."
 mexico.52.title: "[MEX.GetLeader]의 범사회주의혁명연합 선언"
 mexico.52.desc_not_trotsky: "[MEX.GetFactionName] 회의에서, [MEX.GetLeader](은)는 스탈린주의와 같은 그릇된 혁명관보다 트로츠키가 해석한 마르크스, 엥겔스, 레닌의 사상이 우월함을 선언했습니다. 제3인터내셔널(코민테른)의 붕괴와 함께, 전 세계 공산주의 지도자들은 자아비판을 요구받게 됩니다. 그들은 혁명 정신을 제대로 이해하지 못했던 과오를 고백한 후, 제4인터내셔널에 초청되어 세계 사회주의 혁명의 도래를 돕게 될 것입니다."
 mexico.52.desc_trotsky: "[MEX.GetFactionName] 회의에서, [MEX.GetLeader](은)는 스탈린주의와 같은 그릇된 혁명관보다 자신이 해석한 마르크스, 엥겔스, 레닌의 사상이 우월함을 선언했습니다. 제3인터내셔널(코민테른)의 붕괴와 함께, 전 세계 공산주의 지도자들은 자아비판을 요구받게 됩니다. 그들은 혁명 정신을 제대로 이해하지 못했던 과오를 고백한 후, 제4인터내셔널에 초청되어 세계 사회주의 혁명의 도래를 돕게 될 것입니다."
 mexico.52.a: "마침내 우리의 실수를 직시하게 되었군."
 mexico.52.b: "마르크스 사상에 있어서는 우리의 해석만이 정당한 것이다."
 mexico.53.title: "[MEX.GetLeader]의 범사회주의혁명연합 선언"
 mexico.53.desc: "우리는 오랫동안 현 지도자들이 마르크스, 엥겔스, 그리고 레닌의 참된 해석을 전파할 것이라 믿어왔지만, 이제 그들은 '자아비판'과 함께 레닌에 대한 트로츠키주의 해석이야말로 사회주의 승리로 가는 유일한 올바른 길임을 공개적으로 고백하게 되었습니다. 그 결과 우리는 갑작스레 고립되었고, 동맹은 붕괴했습니다. 이제 우리는 트로츠키주의 관점의 정당성을 인지하거나 [MEX.GetFactionName](와)과 대립하며 고립되는 것 중 하나를 택해야 하는, 이른바 코넬리우스의 딜레마에 봉착했습니다."
 mexico.53.a: "마침내 우리의 실수를 직시하게 되었군."
 mexico.53.b: "마르크스 사상에 있어서는 우리의 해석만이 정당한 것이다."
 mexico.54.title: "[MEX.GetLeader]의 카리브해 철수 요구"
 mexico.54.desc: "[MEX.GetLeader](은)는 4시간이 넘는 열정적인 연설을 통해 \"이 지역에 대한 우리의 제국주의적 억압을 가장 뚜렷하게 보여주는 증거\"라며 우리가 카리브 지역의 모든 식민지를 포기할 것을 요구했습니다. 일부에서는 지금 멕시코를 자극할 여유가 없다고 주장하지만, 보다 완고한 고문들은 우리에게 충분히 그들을 저지할 수 있는 능력이 있으니, 우리의 영토적 통합성이 위태로워지는 상황만큼은 절대 용납할 수 없다고 강조합니다."
 mexico.54.a: "그의 요구를 수락하지."
 mexico.54.b: "우리는 혁명가들과 협상하지 않는다!"
 mexico.55.title: "카리브해에서 물러난 [From.GetNameDef]!"
 mexico.55.desc: "제국주의적 모순과 대면하게 된 [From.GetAdjective] 정부가 카리브 식민지에서 철수했습니다. 이는 노동자들에게 있어 뜻깊은 날이지만 아직 투쟁이 끝난 것은 아닙니다. 노동자들이 여전히 억압적 제도의 지배를 받는 한, 그들의 완전한 자유는 이루어지지 않은 것입니다."
 mexico.55.a: "만국의 프롤레타리아 자유 투쟁은 계속된다."
 mexico.56.title: "[From.GetNameDef]의 요구 거부"
 mexico.56.desc: "제국주의 압제자들 특유의 거만한 투로, [From.GetNameDef](은)는 그들의 탐욕스러운 카리브 지역 점유에 대한 포기를 촉구하는 우리의 요구를 거부하였습니다! 그들의 프롤레타리아 계층은 이제 정부의 모순을 직면하고 그들이 폭군을 위해 일하고 있음을 직시하여야 합니다."
 mexico.56.a: "무장한 프롤레타리아의 분노는 쓰디쓸 것이다!"
 mtg_usa_civil_war_fascists.1.t: "은빛 군단 시위"
 mtg_usa_civil_war_fascists.1.desc: "오늘 미국 은빛 군단의 주도하에 조직된 수많은 중도 그리고 우익 단체들이 현재까지 워싱턴에서 벌어진 시위 중 가장 큰 규모로 수도를 행진했으며, 전국 각지에서도 이와 유사한 집회가 보고되고 있습니다.\n\n행진은 의사당 앞에서 멈추었고, 군중은 \"의회 내 공산주의자들\"을 미합중국에 대한 반역죄로 \"인민재판\"에 세우기 위해 인도할 것을 요구했습니다.\n\n일부 행정부 인사들이 법치주의와 헌법적 견제와 균형의 준수라는 시위대의 어느 정도 정당해 보이는 우려에 내심 동의하고 있으나, 대다수는 강경 대응을 촉구하고 있습니다. 향후 몇 주 동안 더 많은 시위가 계획되어 있으니, 신속한 결정이 촉구되고 있습니다."
 mtg_usa_civil_war_fascists.1.a: "상황이 심화되는 상황만큼은 피해야 한다."
 mtg_usa_civil_war_fascists.1.b: "폭도에게 고개를 조아릴 수는 없다."
 mtg_usa_civil_war_fascists.2.t: "폭력으로 비화된 시위"
 mtg_usa_civil_war_fascists.2.desc: "오늘 수도에서 미국 은빛 군단을 비롯한 여러 단체가 참여한 대규모 시위가 다시 벌어지면서 긴장이 고조되었습니다. 시위대는 이전과 마찬가지로 몇몇 의회 의원들을 체포하여 자신들에게 인도할 것을 요구하며, 이를 이행하지 않을 경우 한 시간 안에 의사당을 습격해 명단에 오른 인물들을 무력으로 끌어내겠다는 최후통첩을 내렸습니다.\n\n최후통첩이 아무런 반응 없이 지나가자, 은빛 군단 소속 소규모 부대가 의사당 경찰의 경계선을 향해 돌진했습니다. 곧이어 피로 얼룩진 난투극이 벌어졌고, 이는 다른 시위대에게도 빠르게 확산되었습니다. 경찰이 대응하느라 분주한 사이, 다른 단체들은 건물 안으로 진입하는 데 성공했습니다. 방에서 방으로 이동하며 목표로 삼은 인물 몇 명을 찾아냈으나, 무장 경찰에게 가로막혀 건물을 빠져나오지 못했습니다. 이어진 총격전에서 공격자 여러 명이 사망했고, 두 명의 의원이 부상을 입었습니다.\n\n양측이 사태의 책임을 상대방에게 전가하며 험악한 분위기가 수도에 맴돌고 있습니다. 앞으로의 몇 주가 \"의사당 폭동\"으로 알려진 이 사건이 시위의 종말이 될지, 아니면 더 큰 충돌의 서막에 불과한지를 판가름하게 될 것입니다."
 mtg_usa_civil_war_fascists.2.a: "유혈 사태라. 이 일이 끝날 때까지 더욱 많은 피가 흐르게 되겠지."
 mtg_usa_civil_war_fascists.10.t: "습격당한 무기고"
 mtg_usa_civil_war_fascists.10.desc: "어제 [GetCSAState]의 미 육군 무기고가 공격을 받아 잠시 점령되는 사태가 발생했습니다. 소규모 경비대는 창고 열쇠를 요구하는 대규모 무장 폭도와 맞닥뜨렸습니다. 인근 주둔지에서 증원군이 도착한 것은 이미 습격자들이 다수의 소형 화기를 탈취하고 사라진 뒤였습니다.\n\n경비병들이 전혀 부상을 입지 않은 데다 증원 병력이 도착하기까지 의심스러울 정도로 오랜 시간이 걸렸다는 점에서 정부 일각에서는 이번 사태에 내부 공작이 개입되었을 가능성을 추측을 내놓고 있습니다."
 mtg_usa_civil_war_fascists.10.a: "심히 걱정스러운 소식이야."
 mtg_usa_civil_war_fascists.11.t: "세금 징수에 간섭하려는 주 정부"
 mtg_usa_civil_war_fascists.11.desc: "[GetCSAState] 정부는 주 내의 모든 세금 징수 및 불입 추징을 중단시키기 위해 주 경찰을 파견하였습니다. 또한, 주지사는 담배 및 주류에 관한 세금 및 관세를 무효로 선언하고 사업체들에 재무부에 어떠한 관세나 세금도 지불하지 말 것을 명령하였습니다.\n\n 그러나 동시에 그는 기업과 개인이 재무부에 납부해야 할 세금을 포함하여 모든 세금을 주 세무 당국에 계속 신고하도록 지시했습니다."
 mtg_usa_civil_war_fascists.11.a: "욕심이 많군."
 mtg_usa_civil_war_fascists.12.t: "[From.GetName] 장군 사임"
 mtg_usa_civil_war_fascists.12.desc: "[From.GetName] 장군이 건강 악화를 이유로 사직서를 제출하였습니다. 그러나 그가 또 다른 미국 내전이 코앞에 닥쳤다고까지 주장할 정도로 사적인 자리에서 국가의 정치적 방향성에 대한 깊은 우려를 표하였다는 사실은 이미 공공연한 비밀입니다.\n\n아무래도 그는 자신의 충성심을 곱씹기보다는 동포들을 상대로 무기를 들지 않기로 마음을 굳힌 듯합니다."
 mtg_usa_civil_war_fascists.12.a: "그리울 것이다."
 mtg_usa_civil_war_fascists.13.t: "주방위군을 동원한 주지사"
 mtg_usa_civil_war_fascists.13.desc: "[usa_ng_mobilized.GetName] 주지사는 주 방위군을 동원하여 \"장기간의 훈련 및 연습\"을 실시한다고 발표했습니다. 그러나 국방부는 [usa_ng_mobilized.GetName]에서 예정된 어떠한 군사 훈련도 아는 바가 없다고 주장했습니다. \n\n 또한 방위군 부대가 행군을 시작하면서 지급된 모든 보급품과 실탄을 함께 가져간 것으로 보이며, 이들이 과연 무엇을 준비하고 있는지에 대한 의문이 제기되고 있습니다."
 mtg_usa_civil_war_fascists.13.a: "몹시 불안하군."
 mtg_usa_civil_war_fascists.14.t: "군무 이탈"
 mtg_usa_civil_war_fascists.14.desc: "여러 부대에서 장병들이 휴가 후 복귀하지 않거나 아예 부대를 이탈했다는 불길한 보고가 접수되었습니다. 더욱 충격적인 사실은 이들 중 상당수가 같은 지역 출신이며, 실종되기 불과 며칠 전 고향에서 편지를 받았다는 점입니다.\n\n남부 출신 병사들을 집으로 돌려보내려는 조직적인 움직임이 벌어지고 있는 것으로 보입니다."
 mtg_usa_civil_war_fascists.14.a: "불충한 놈들."
 mtg_usa_civil_war_fascists.15.t: "산업가의 군수공장 이전"
 mtg_usa_civil_war_fascists.15.desc: "오늘 주요 군수 회사의 소유주가 사업에 부적합한 정치적 환경을 이유로 생산 거점을 보다 적합한 지역으로 이전하겠다고 발표했습니다. 그는 특히 노동조합 활동의 증가가 생산성을 저하시켰고 투자자들의 신뢰를 약화시켰다고 지적했습니다. 회사는 남부 여러 주의 공개되지 않은 지역에 새로운 공장을 건설할 예정입니다."
 mtg_usa_civil_war_fascists.15.a: "딱히 중요한 문제는 아니야."
 mtg_usa_civil_war_fascists.16.t: "산업가의 민간공장 이전"
 mtg_usa_civil_war_fascists.16.desc: "상무부의 비밀 보고에 따르면, 최근 노동조합이 임금 인상과 노동시간 단축을 요구하며 여러 차례 파업을 벌이자 미국 북부 지역의 산업가들 가운데 상당수가 생산시설을 다른 주로 이전할 계획을 세운 것으로 드러났습니다. 파업을 억제하지 않는 주에서는 합리적인 이윤을 내기가 점점 더 어려워지고 있다는 주장이 확산되면서, 사업계 전반에 깊은 불안감이 자리 잡고 있습니다."
 mtg_usa_civil_war_fascists.16.a: "터무니없는 반미적인 행태로군."
 mtg_usa_civil_war_fascists.20.t: "분리독립!"
 mtg_usa_civil_war_fascists.20.desc: "오늘 오전 8시, [CSAcapital.GetName]의 특사가 백악관에 도착하여 [USA.GetLeader] 대통령에게 [CSAcapital.GetName] 주 의회가 더 이상 공화국의 일원으로 남지 않겠다는 선언문을 전달했습니다. 독립선언서를 대거 인용하며 이것이 모든 문명화된 국민의 기본 권리라고 주장한 이 선언은, 평화로운 분리독립이 모두의 이익에 부합하며 새로운 국가는 [USA.GetNameDef](와)과 좋은 관계를 유지하며, 오직 자국의 일에만 전념하고자 한다고 강조했습니다."
 mtg_usa_civil_war_fascists.20.a: "이게 반역이 아니면 무엇이란 말인가."
 mtg_usa_civil_war_fascists.21.t: "분열된 집안"
 mtg_usa_civil_war_fascists.21.desc: "첫 번째 주가 [USA.GetNameDef](와)과의 관계를 끊은 지 불과 몇 시간도 지나지 않아, 다른 주들도 거의 동일한 내용의 선언을 잇달아 발표했습니다. 해당 주들에서 계속해서 [USA.GetNameDef]에 남기를 원한다는 의견을 표명하는 시위가 폭력 사태로 번지면서 다수의 연방 관리들이 폭행까지 당함에 따라 평화로운 분리를 기대했던 희망은 빠르게 사라졌습니다. [USA.GetLeader] 대통령 지지자나 독립 열의가 부족하다는 이유로 지목된 사람들이 군중에 의해 린치당하는 사태까지 벌어지기도 했습니다. 임시 대통령 [CSA.GetLeader](은)는 이러한 사건들을 \"정부 권한 남용에 대한 시민들의 유감스럽지만 이해할 수 있는 보복 행위\"라고 표현하며, 자수하는 자에게는 대통령 사면을 약속했습니다.\n\n또한 그는 새 주 영토에서 모든 연방군을 완전히 철수시키고, \"추가적인 오해를 피하기 위해\" 국경에 비무장 지대를 설치할 것을 요구했습니다. [USA.GetLeader] 대통령은 이를 고려할 가치조차 없다며 군에 반란 주들의 질서를 회복하라고 명했습니다."
 mtg_usa_civil_war_fascists.21.a: "전에도 이런 일이 있지 않았던가?"
 mtg_usa_civil_war_fascists.22.t: "중립권 결성"
 mtg_usa_civil_war_fascists.22.desc: "[USA.GetNameDef](와)과 [CSA.GetNameDef] 간의 적대 행위가 발생한 후, 여러 주 의회에서 불간섭 결의안을 통과시켰습니다. 이 법안들은 주지사에게 주의 영토 보전을 유지하고 양측의 전투 병력이 진입하지 못하도록 할 것을 명령합니다. 또한 양측의 병력 모집 활동을 금지하지만, 결정적으로 분쟁 중인 양측 당사자들에게 선불로 무기와 탄약을 판매하는 것까지 금지하지는 않습니다. \n\n법안은 또한 주들이 그들 스스로를 [USA.GetNameDef]의 일부로 간주하며, 독자적인 영구 정부를 구성할 의사가 없음을 강조하고 있습니다."
 mtg_usa_civil_war_fascists.22.a: "겁쟁이들인 건 확실하지만, 최소한 적은 아니로군."
 mtg_usa_civil_war_fascists.22.b: "어느 쪽에 설지 택했군."
 mtg_usa_civil_war_fascists.23.t: "중립권 해체"
 mtg_usa_civil_war_fascists.23.desc: "전쟁이 끝나면서 중립국들은 중립을 유지하기 위해 마련되었던 각종 법과 조치의 폐지를 발표했습니다. 오늘부터 군 병력들은 다시 한번 그들의 영토에 자유롭게 들어갈 수 있습니다. 전쟁 중에 소집된 민병대는 평화적으로 해체되었습니다."
 mtg_usa_civil_war_fascists.23.a: "결국 피를 흘릴 가치까지는 없었던 것이지."
 mtg_usa_civil_war_fascists.201.t: "[CSA_liberated_state.GetName]의 의용군"
 mtg_usa_civil_war_fascists.201.desc: "우리 부대가 [CSA_liberated_state.GetName] 주 내부로 진격하며, 오래전부터 은밀히 우리를 지지해 온 다수의 호의적인 시민들을 접하게 되었습니다. 이들은 애국적 열기에 휩싸여 우리 군에 합류하기를 요청했습니다."
 mtg_usa_civil_war_fascists.201.a: "별도의 부대를 창설하도록."
 mtg_usa_civil_war_fascists.201.b: "육군에 합류시켜라."
 mtg_usa_civil_war_fascists.202.t: "[USA_liberated_state.GetName]의 의용군"
 mtg_usa_civil_war_fascists.202.desc: "우리 부대가 [USA_liberated_state.GetName] 주 내부로 진격하며, 오래전부터 은밀히 우리를 지지해 온 다수의 호의적인 시민들을 접하게 되었습니다. 이들은 애국적 열기에 휩싸여 군대에 합류하고자 요청했습니다."
 mtg_usa_civil_war_fascists.203.t: "[USA_state_government_created.GetName]의 정부 협조 반란군"
 mtg_usa_civil_war_fascists.203.desc: "스스로를 [USA_state_government_created.GetName] 시민 협의회라고 칭하는 단체는 그들이 [CSA.GetAdjective] 군 당국으로부터 [USA_state_government_created.GetName] 관리 권한을 장악했다고 발표했습니다. 이들은 진행 중인 분쟁과는 무관하다고 주장하면서도, [CSA.GetAdjective] 군에 대한 모집과 관련된 여러 새 법률을 시행할 것이라고 밝혔습니다. \n\n또한 발표의 일환으로, 수도에 남아 있는 의회 대표들은 더 이상 [USA_state_government_created.GetName] 국민을 대표하지 않는다고 선언했습니다."
 mtg_usa_civil_war_fascists.203.a: "이놈이고 저놈이고 전부 반역자들이다."
 mtg_usa_congress_remove_state_tt: "2명의 상원의원이 의회에서 제거되었습니다.\n"
 mtg_usa_congress_add_state_tt: "2명의 상원의원이 의회에 추가되었습니다. 그들은 처음에는 §G정부를 지지§!할 것입니다.\n"
 mtg_usa_civil_war_democrats.1.t: "수도에서의 시위"
 mtg_usa_civil_war_democrats.1.desc: "또 다른 대규모 시위가 수도를 강타하며, 국회의사당 주변을 포함한 주요 도로들이 시위대의 물결로 가득 막혔습니다. \"공화국 보존 운동 위원회\"가 조직한 이 시위대는 [USA.GetLeader] 대통령 행정부의 부패와 부정행위 의혹에 대한 독립적 조사를 요구했습니다. 특히 시위대는 대통령이 은빛 군단을 공개적으로 비난하고, 유권자로서 자신들의 권리가 존중될 것임을 보장할 것을 요구했습니다. \n\n[USA.GetLeader] 대통령은 해당 문제에 대해 답하기를 거부했습니다."
 mtg_usa_civil_war_democrats.1.a: "시위하도록 두어라. 우리는 국가 운영에 바쁘니."
 mtg_usa_civil_war_democrats.2.t: "천만인 시위"
 mtg_usa_civil_war_democrats.2.desc: "미국 전역에서 [USA.GetLeader] 대통령의 정책에 반대하는 정기적인 시위의 규모가 점점 커짐에 따라, 현재는 시위마다 수백만 명의 항의자들이 참여하고 있습니다. 오늘 워싱턴 거리에는 백만 명이 넘는 시민이 행진했으며, 최소 아홉 개 다른 지역에서도 비슷한 규모의 시위가 보고되었습니다. 여기에 각 주 수도와 소도시에서 열린 소규모 시위까지 포함하면, 수천 명에서 수십만 명에 달하는 시민이 참여했습니다. 이러한 시위는 행정부가 국민 반발을 살 만한 정책을 연이어 시행하면서 촉발되었으며, 주최 측은 이러한 정책들이 공화국의 민주적 기반 자체를 훼손한다고 주장하고 있습니다.\n\n이전까지는 시위대가 대통령에게 극단적 이념과 거리를 둘 것을 요구하는 데 그친 반면, 이제는 즉각적인 퇴진을 요구하는 단계에 이르렀습니다."
 mtg_usa_civil_war_democrats.2.a: "그래서 그 요구를 도대체 어떻게 집행할 계획이신지?"
 mtg_usa_civil_war_democrats.10.desc: "[GETUSASTATE]의 외딴 지역에 있는 한 미 육군 무기고가 지난밤 정체불명의 세력에 의해 공격을 받았습니다. 소규모의 무장한 인원들이 소수의 경비병을 창고로 몰아넣고 그곳에 가두었습니다. 새벽이 되어 병사들이 탈출했을 때, 무기고는 이미 철저히 약탈당한 상태였습니다. 아무래도 이 침입자들이 밤중에 대량의 물자를 알 수 없는 위치로 옮긴 것으로 보입니다."
 mtg_usa_civil_war_democrats.11.t: "민병대 결성"
 mtg_usa_civil_war_democrats.11.desc: "[USA.GetLeader] 대통령의 정책에 반하는 최근 일련의 행진과 시위 동안, 많은 시위대가 스스로를 성장세를 띠고 있는 \"시민 민병대\" 운동의 일원임을 자처하며, 공개적으로 무기를 소지하고 완장을 착용하고 다녔습니다. 경찰의 제지에 시위대는 자신들이 단순히 미국 수정 헌법 제2조에 따른 권리를 행사하고 있을 뿐이라고 주장했지만, FBI는 이들 단체가 단순히 개인의 무기 소유를 장려하는 수준을 넘어 활동하고 있다는 정황을 포착했습니다.\n\n정보원들은 이 무장 단체들이 정기적인 모임을 가짐과 동시에 보병 훈련 교범에 대한 접근 권한을 얻으려 시도하였다고 보고하고 있습니다."
 mtg_usa_civil_war_democrats.11.a: "그게 무슨 문제인지 모르겠군."
 citizen_militia_tt: "주의 시민들이 전쟁 발발 시 활성화될 민병대를 결성합니다."
 mtg_usa_civil_war_democrats.14.t: "노동자 파업"
 mtg_usa_civil_war_democrats.14.desc: "미국 전역에서 대규모 파업이 보고되었으며, 다양한 노동조합에서 행동을 촉구하고 있습니다. 가장 필수적인 서비스만이 파업에서 제외되었습니다. 많은 장소에서 파업 참가자들과 대체 인력 간의 충돌이 발생했습니다.\n\n특이하게도, 노동자들은 임금 인상이나 다른 양보를 요구하는 것이 아니라, [USA.GetLeader] 대통령의 즉각적인 사임만을 요구하고 있습니다."
 mtg_usa_civil_war_democrats.14.a: "이 공산주의 반역자들이 요구할 만한 것이 달리 있겠나?"
 mtg_usa_civil_war_democrats.15.t: "산업가의 무기 공장 이전"
 mtg_usa_civil_war_democrats.15.desc: "전국적으로 불안정이 심화되면서, 많은 기업가가 조용히 더 안전한 지역에 새로운 사업 거점을 마련할 방법을 찾고 있습니다. 특히 미국 남부 주들은 산업 생산량이 다시 증가하는 모습을 보였으며, 일부 기업은 공장 전체를 미국의 반대편으로 이전하기도 했습니다."
 mtg_usa_civil_war_democrats.15.a: "정말이지 환영할 만한 소식이군."
 mtg_usa_civil_war_democrats.16.t: "경제 이민"
 mtg_usa_civil_war_democrats.16.desc: "농촌 지역에서 북동부 산업 중심지로의 인구 이동이 수십 년간 이어져 왔지만, 최근 정부 보고서는 이러한 흐름이 극적으로 뒤바뀌고 있음을 보여주고 있습니다. 민간 부문의 기업들이 점점 더 남부 주로 이전하여, 이전에는 개발이 미진했던 지역에 정착하면서 수백 개의 신규 일자리를 창출하고 있습니다. 많은 공장 소유주는 정기적인 파업과 점점 더 공격적으로 변하는 노동조합으로 몸살을 앓는 북부 지역의 '적대적인' 환경을 그 원인 중 하나로 꼽고 있습니다."
 mtg_usa_civil_war_democrats.16.a: "대통령의 정책이 잘 통하고 있다는 증거다!"
 mtg_usa_civil_war_democrats.20.t: "보스턴 반란"
 mtg_usa_civil_war_democrats.20.desc: "대통령에 대한 일련의 시위가 마침내 절정에 이르렀습니다. 시위대는 어제 보스턴 중심지에 도착한 후 해산 및 귀가하는 대신 소규모 그룹으로 나뉘어 도시 곳곳의 요충지를 장악했습니다. 밤이 되자, 시위대가 도시 전역을 완전히 장악하는 지경에 이르렀습니다. 경찰의 상당수는 시위대에 합류했고, 매사추세츠 주지사는 주 방위군을 투입하기를 거부했습니다.\n\n'보스턴 시민위원회'가 도시를 장악하고 반군과 협력하고 있는 것으로 알려졌습니다. 뉴잉글랜드의 다른 주들도 지지 결의를 통과시키며, 더 이상 [USA.GetLeader] 대통령이 서명한 법률에 구속되지 않는다고 선언했습니다. 대신, 미국 내 다른 모든 주 정부에 대통령을 퇴위시키고 의회를 해산하며 새 선거를 실시할 것을 촉구하고 있습니다.\n\n군의 일부가 우리 편으로 남아 있지만, 여러 부대 전체가 장교들에게 반란 진압 명령을 따르지 않겠다고 통보했습니다."
 mtg_usa_civil_war_democrats.20.a: "그들을 진지하게 받아들일 사람은 없지. 금방 지나갈 것이다."
 mtg_usa_civil_war_democrats.21.t: "서해안으로의 반란 확산"
 mtg_usa_civil_war_democrats.21.desc: "캘리포니아, 오리건, 워싱턴주 정부는 모두 보스턴 정부를 지지한다고 선언하고, 모든 연방 관리들에게 즉시 직위를 사임하거나 해당 주 영토를 떠날 것을 명령했습니다. 비록 이러한 움직임에 반대하는 일부 산발적 저항에 대한 보고가 있기는 하지만, 전반적으로는 주민들의 지지를 크게 받고 있는 것으로 보입니다."
 mtg_usa_civil_war_democrats.21.a: "아직 이 나라의 중심은 우리 손에 있다."
 mtg_usa_civil_war_democrats.22.t: "중서부의 정부 지지"
 mtg_usa_civil_war_democrats.22.desc: "점점 더 많은 주가 정통 정부의 지시에 따르지 않자, 오하이오, 미주리, 위스콘신, 일리노이, 인디애나, 미시간 주지사들은 공동 성명을 통해 자국민 사이에서 반역적 행위를 결코 용납하지 않겠다고 선언했습니다. 이들은 새로운 내전이 발발할 경우, 미국이 외국의 침략에 심각한 수준으로 노출될 것이라고 경고했습니다."
 mtg_usa_civil_war_democrats.22.a: "그럼 그래야지."
 mtg_usa_civil_war_democrats.23.t: "반란에 가담한 동해안"
 mtg_usa_civil_war_democrats.23.desc: "뉴잉글랜드에서 남쪽으로 진격하는 반군은 메릴랜드, 뉴욕, 펜실베이니아, 뉴저지에서 해방군으로 널리 환영받고 있으며, 해당 지역의 주지사들은 주 경찰과 주 방위군에 간섭하지 말 것을 명령했습니다. 수도 주변에서 충성파 세력을 결집하려는 시도는 모두 실패했습니다. [USA.GetLeader] 대통령은 반군이 모든 탈출구를 봉쇄하기 불과 몇 시간 전에 워싱턴으로부터 대피했습니다. 그는 버지니아의 리치몬드에 도착했으며 곧 더욱 남쪽으로 이동할 것으로 보입니다."
 mtg_usa_civil_war_democrats.23.a: "우리는 돌아올 것이다."
 mtg_usa_civil_war_democrats.25.t: "북서부의 탈퇴"
 mtg_usa_civil_war_democrats.25.desc: "와이오밍, 아이다호와 몬태나의 주지사들은 공동으로 보스턴 정부 지지를 선언했습니다. 워싱턴과 오리건에서 진격한 반군은 이미 해당 주의 병력과 합류했습니다."
 mtg_usa_civil_war_democrats.25.a: "그곳은 어차피 대부분 황무지에 가깝다."
 mtg_usa_civil_war_democrats.26.t: "북서부의 정부 지지"
 mtg_usa_civil_war_democrats.26.desc: "와이오밍, 아이다호, 몬태나주 의회는 반역 방지법을 통과시켜, 현 비상사태 동안 연방 정부에 반대하는 발언을 하는 사람을 체포 및 구금할 수 있는 광범위한 권한을 지역 법 집행 기관에 부여했습니다. 그러나 인근 워싱턴과 오리건에 반군이 주둔하고 있어, 충성파 세력의 신속한 지원이 필요한 상황입니다."
 mtg_usa_civil_war_democrats.26.a: "전략적으로 중요한 지역이지."
 mtg_usa_civil_war_democrats.27.t: "남서부의 탈퇴"
 mtg_usa_civil_war_democrats.27.desc: "네바다, 애리조나, 유타, 뉴멕시코와 콜로라도 모두 반란에 동참했습니다. 캘리포니아에서 진격하는 반군의 통과를 허용하라는 명령을 따르지 않은 주 관리들은 즉시 직위에서 해임되었으며, 다수는 감금되기까지 했습니다."
 mtg_usa_civil_war_democrats.27.a: "좋군. 어차피 방어 인력만 축내는 쓸모없는 사막뿐인 곳이다."
 mtg_usa_civil_war_democrats.28.t: "남서부의 정부 지지"
 mtg_usa_civil_war_democrats.28.desc: "네바다, 애리조나, 유타, 뉴멕시코와 콜로라도 주지사들은 보스턴 정부를 지지하는 광범위한 시위가 발생하자 비상사태를 선포했습니다. 일부 지역에서는 주 경찰과 주 방위군이 시위대를 향해 발포했으며, 시위대는 공포에 휩싸여 도주하면서 사상자를 끌고 떠났습니다."
 mtg_usa_civil_war_democrats.28.a: "집회와 연설의 시대는 이미 한참 전에 지났다."
 mtg_usa_civil_war_democrats.29.t: "서부 중서부의 탈퇴"
 mtg_usa_civil_war_democrats.29.desc: "다코타, 아이오와, 미네소타와 네브래스카주 정부는 현지 경찰관과 동조하는 주 방위군이 사전 계획하고 실행한 봉기에 의해 추방되었습니다. 급하게 선출된 임시 주지사들은 보스턴 정부에 대한 지지를 선언했습니다."
 mtg_usa_civil_war_democrats.29.a: "그 지역은 쉽게 되찾을 수 있다."
 mtg_usa_civil_war_democrats.30.t: "서부 중서부의 정부 지지"
 mtg_usa_civil_war_democrats.30.desc: "다코타, 아이오와, 미네소타와 네브래스카주 정부는 오늘, 법집행기관과 반란을 일으킨 주 방위군의 지원을 받은 좌파 세력의 치밀하게 계획된 쿠데타 시도를 가까스로 저지했습니다. 충성파 시민들은 주 의회를 보호하고 여러 주지사들이 포획되는 것을 막는 데 성공했지만, 주 수도 곳곳에서 벌어진 격렬한 총격전에서 사상자가 발생하고 말았습니다."
 mtg_usa_civil_war_democrats.30.a: "영웅들이로군."
 mtg_usa_civil_war_democrats.31.t: "중서부의 탈퇴"
 mtg_usa_civil_war_democrats.31.desc: "오하이오, 미주리, 위스콘신, 일리노이, 인디애나와 미시간 주지사는 정부의 지원 부족과 \"[USA.GetLeader] 전 대통령의 끔찍한 지도력 부족\"을 이유로 보스턴 정부를 지지하는 선언을 발표했습니다. 다만 이 주지사들은 모두 이전까지 확고히 대통령을 지지하던 인물들이므로, 반군 내부의 관계가 경색될 가능성이 높습니다."
 mtg_usa_civil_war_democrats.31.a: "그저 나중에 처리하게 될 배반자가 조금 더 늘어난 것에 불과하다."
 mtg_usa_civil_war_democrats.40.t: "맥아더가 정부를 이끌겠다며 제안함"
 mtg_usa_civil_war_democrats.40.desc: "정부가 완전히 수세에 몰리고 나라의 상당 부분이 반란에 가담함에 따라, 맥아더 장군이 우리 측에 제안을 해왔습니다. 맥아더는 자신만이 진정으로 미국인의 사고방식을 이해하며, 이 위기 상황에서 안정과 지도력을 제공할 수 있다고 강조하면서, 반란이 진압될 때까지 '국방정부'를 이끌겠다고 제안했습니다. 맥아더에 따르면, 이는 민간 지도부와 군 사령부 사이의 마찰을 줄이기 위해 그를 책임자로 세우는 조치라고 합니다.\n\n한편 정부 내 일부 인사들은 그가 계속 자신을 삼인칭으로 지칭하는 점에 다소 불편함을 느끼고 있습니다."
 mtg_usa_civil_war_democrats.40.a: "절박한 시기에는 그에 걸맞은 수단이 필요한 법이지."
 mtg_usa_civil_war_democrats.40.b: "그건 공화국의 종말을 뜻하는 일이다."
 mtg_usa_civil_war_democrats.41.t: "[USA.GetLeader]에 도전한 윌리엄 더들리 펠리"
 mtg_usa_civil_war_democrats.41.desc: "보스턴 반란이 마침내 끝난 가운데, 정부 내 많은 인사들은 향후 대응 방안을 놓고 혼란스러워하고 있습니다. 맥아더 장군의 국방정부는 원래 전쟁이 끝날 때까지만 운영될 계획이었습니다. 그러나 [USA.GetNameDef](을)를 둘러싼 국제 정세는 점점 더 적대적으로 변하고 있으며, 머지않아 전쟁에 직면할 가능성도 있습니다. 파시스트 지도자 윌리엄 더들리 펠리는 맥아더의 공적에 감사를 표하는 동시에 공개적으로 '합법적이고 질서 있는 정부'의 복귀를 촉구했습니다. 그는 전쟁 중 자신의 운동에 대한 지지 급증을 근거로, 자신을 미국의 대통령이자 지도자의 재목이라고 여기고 있습니다.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n평소와 달리 겸손을 보인 [USA.GetLeader](은)는, 여론이 요구할 경우 물러나겠다고 제안했습니다. 미국 국민은 우리를 통해 행정부의 나머지 구성원들이 이 문제를 어떻게 판단하는지 주시하고 있습니다."
 USA_hilt_candidate: "\n\n 혼란을 가중시킨 것은 이전까지 정치적으로 무명 인사였던 아담 힐트 씨였는데, 그는 본래 베를린에 위치했으나 독일 내전 중 아칸소 주 브라우나우로 도피한 세계적인 인지도의 힐트 & 파트너 건축회사의 대표로 최근 조국에 봉사하겠다는 의지를 공개적으로 표명하였습니다. 몇몇 비판자들이 그의 뚜렷한 독일식 억양에 의문을 제기했지만, 힐트 씨는 이에 대해 독일 내에서 오랜 세월 동안 일하고 예술에 대해 공부하면서 생긴 것일 뿐이라 주장했습니다. 힐트에 따르면, 이러한 사소한 세부 사항은 본질적인 문제에서 주의를 돌리고, 애국자이자 타고난 시민을 음해하려는 비겁한 시도에 불과하다고 합니다"
 USA_lindbergh_candidate: "\n\n최근 전쟁을 준비하는 과정에서의 국가적 공적과 항공 분야 전반에 대한 공헌을 근거로, 유명 비행사 찰스 린드버그도 대통령 선거에 출마 의사를 밝혔습니다. 그는 양대 후보의 분열적 성향을 지적하며, 자신이야말로 나라를 통합하고 국민을 고무시켜 차이를 극복하며 이전의 영광을 되찾게 할 최적의 인물이라고 믿고 있습니다."
 mtg_usa_civil_war_democrats.41.d: "찰스 린드버그에게 정부 구성을 요청하자."
 mtg_usa_civil_war_democrats.41.a: "그는 역할을 다했다."
 mtg_usa_civil_war_democrats.41.b: "공화국에는 아직 그가 필요하다."
 mtg_usa_civil_war_democrats.41.c: "힐트가 국가재건에 가장 적합해 보이는군."
 mtg_usa_canadian_corridor.1.t: "캐나다 회랑"
 mtg_usa_canadian_corridor.1.desc: "[USA.GetNameDef] 주재 대사가 오늘 국무부로 소환되어 최후통첩을 전달받았습니다. 그에게 건네진 문서에 따르면, [USA.GetNameDef] 정부는 더 이상 워싱턴과 알래스카 사이 지역에 대한 캐나다의 주권을 인정할 수 없다고 명시되어 있습니다. \n\n군대 통과 허용과 일부 국경 통제 면제를 위한 조약 협상 제안은 단호히 거부되었습니다. [USA.GetAdjective] 정부는 자정까지 답변을 요구하고 있습니다."
 mtg_usa_canadian_corridor.1.a: "가져가라지."
 mtg_usa_canadian_corridor.1.b: "절대 안 돼!"
 mtg_usa_canadian_corridor.2.t: "[CAN.GetNameDefCap] 수락"
 mtg_usa_canadian_corridor.2.desc: "[CAN.GetLeader] 정부는 우리의 요구를 수락하고 분쟁 지역에서 철수했습니다. 우리 군대는 도시 외곽에 남아 있는 문명 거점을 장악하기 위해 진격했습니다."
 mtg_usa_canadian_corridor.2.a: "현명한 선택을 했군."
 mtg_usa_canadian_corridor.3.t: "[CAN.GetNameDefCap]의 거부"
 mtg_usa_canadian_corridor.3.desc: "우리의 제안을 \"'밴쿠버를 내놓지 않으면 전쟁이다!'라고 협박하며 우리가 겁쟁이처럼 굴기를 기대하는 것과 다름없다\"고 규정하며, [CAN.GetLeader](은)는 이 이상의 외교적 접근을 공개적으로 강하게 비난했습니다. [CAN.GetAdjective]군은 경계 태세를 강화하고 국경을 따라 방어 진지를 점령한 것으로 알려졌습니다."
 mtg_usa_canadian_corridor.3.a: "평화를 제안했건만, 저들은 전쟁을 선택하는군."
 mtg_usa_canadian_corridor.3.b: "겨우 돌과 나무 정도를 얻고자 전쟁할 여유가 없다."
 mtg_usa_southern_threat.1.t: "회담우호조약을 요구한 [USA.GetNameDefCap]"
 mtg_usa_southern_threat.1.desc: "[USA.GetLeader] 대통령은 우리 대사를 소환하여 미국 정부의 일련의 요구사항을 전달했습니다. 그중에는 [USA.GetAdjective] 대사에게 특별한 협의 권한을 부여하는 내용이 포함되어 있습니다. 이러한 권한은 사실상 [USA.GetAdjective] 정부가 우리가 내리는 어떠한 결정에도 거부권을 행사할 수 있도록 할 것입니다.\n\n문서에는 우리가 이를 거부할 경우, [USA.GetAdjective] 정부는 \"국가 안보를 보장하기 위해 필요하다고 판단되는 조치를 시행할 수밖에 없을 것\"이라고 명시되어 있습니다."
 mtg_usa_southern_threat.1.a: "참사를 막기 위해서라면, 용납할 수 없는 것을 용납하는 수밖에."
 mtg_usa_southern_threat.1.b: "절대 안 돼!"
 mtg_usa_southern_threat.2.t: "[MEX.GetLeader]의 수락"
 mtg_usa_southern_threat.2.desc: "자신들의 입장이 절망적이라는 것을 깨달은 [MEX.GetLeader] 정권은 우리의 제안을 받아들였고, 주요 정책을 결정하기 전 우리와 협의하기로 동의했습니다."
 mtg_usa_southern_threat.2.a: "퍼싱이 자랑스러워하겠군."
 mtg_usa_southern_threat.3.t: "[MEX.GetLeader]의 거부"
 mtg_usa_southern_threat.3.desc: "[MEX.GetLeader](은)는 \"노골적인 미국의 침략\"에 맞서 싸운 과거 세대 멕시코인의 용맹을 회상하며 장황한 연설을 한 끝에, 우리의 요청을 고려조차 하지 않겠다고 선언하였으며, 우리 대사에게 멕시코 국민은 외세 침략자에게 절대 굴복하지 않을 것이라고 전했습니다."
 mtg_usa_southern_threat.3.a: "이런 모욕을 받고 그냥 지나갈 수는 없지."
 mtg_usa_southern_threat.3.b: "지금 전쟁을 벌여서 좋을 것이 없다."
 mtg_usa_north_american_dominion.1.t: "외교 정책 통제권을 요구하는 [USA.GetNameDefCap]"
 mtg_usa_north_american_dominion.1.desc: "[USA.GetAdjective]의 대사가 \"우리 국가 간의 지속된 평화와 화합을 위해\" 우리의 모든 외교 정책을 그들의 정부와 협의하기를 요구하는 [USA.GetLeader] 대통령의 서한을 전달해 왔습니다. 이는 북아메리카와 카리브해 전역에 걸친 외교적 공세의 일환으로 보입니다."
 mtg_usa_north_american_dominion.1.a: "선택의 여지가 없다."
 mtg_usa_north_american_dominion.2.t: "[From.GetNameDefCap]의 종속화 수락"
 mtg_usa_north_american_dominion.2.desc: "[From.GetLeader] 정부는 우리의 요청을 수락하고, 주요 정책 결정에 대해 우리 대사가 거부권을 행사할 수 있도록 허용하기로 했습니다."
 mtg_usa_north_american_dominion.2.a: "현명한 선택이군."
 mtg_usa_north_american_dominion.3.t: "[From.GetNameDefCap]의 거부"
 mtg_usa_north_american_dominion.3.desc: "[From.GetLeader](은)는 우리의 외교 서한에 깊은 우려를 표했습니다. 그는 답신을 통해 [From.GetNameDef](은)는 오랜 독립과 주권의 역사를 자랑하는 국가이며, 외세의 강요를 결코 허용하지 않을 것이라고 선언했습니다.\n\n또한 그는 [USA.GetLeader] 대통령에게 이 전쟁으로 [USA.GetNameDef](이)가 평화에 대한 최대 위협으로 낙인찍히고 상상할 수 없는 결과가 초래될 것이라고 경고하며, 이번 사안이 가져올 파급 효과를 고려할 것을 간청했습니다."
 mtg_usa_north_american_dominion.3.a: "힘이라곤 없는 자가, 말은 참 용감하게도 하는군."
 mtg_usa_north_american_dominion.3.b: "그의 말이 맞을지도 모르겠군."
 mtg_usa_strategic_interests.1.t: "미국의 영토 요구"
 mtg_usa_strategic_interests.1.desc: "[USA.GetLeader] 대통령은 전 세계에 걸친 여러 전략적 지역의 소유권을 논의하기 위해 런던에 도착했습니다. [USA.GetAdjective]의 정부에 따르면 [ENG.GetNameDef](은)는 그 지역들을 [USA.GetAdjective]의 이익에 부합하도록 방어할 자원도 의지도 없다고 합니다. 분석가들은 [ENG.GetAdjective] 정부가 이러한 약속을 충분히 이행할 수 없다고 판단될 경우, [USA.GetLeader](이)가 이 지역들의 소유권을 [USA.GetNameDefCap]에 양도할 것을 요구하리라고 보고 있습니다."
 mtg_usa_strategic_interests.1.a: "가져가라지."
 mtg_usa_strategic_interests.1.b: "이곳은 전략적으로 중요한 곳이다!"
 mtg_usa_strategic_interests.2.t: "[From.GetNameDefCap]의 영토 이양"
 mtg_usa_strategic_interests.2.desc: "[ENG.GetAdjective] 정부는 오랜 내부 토론 끝에 우리의 제안을 수락하기로 결정하였습니다. 양측은 요청된 영토의 소유권 이전 일정에 합의했습니다."
 mtg_usa_strategic_interests.2.a: "훌륭하군!"
 mtg_usa_strategic_interests.3.t: "[From.GetNameDefCap]의 협력 거부"
 mtg_usa_strategic_interests.3.desc: "[ENG.GetLeader](와)과 [USA.GetLeader]의 협상이 회의 직후 불과 몇 분 만에 종료되고 말았습니다. [ENG.GetAdjective]의 답변이 단순히 \"아니오\"였기 때문입니다. 이후 보다 상세한 공식 서한이 전달되었지만, 협상 조건을 논의조차 하지 않겠다는 거부 입장만을 재확인시킬 뿐이었습니다."
 mtg_usa_strategic_interests.3.a: "그렇다면 제대로 방어할 수 있는지 확인해야겠군!"
 mtg_usa_strategic_interests.3.b: "이 영토들엔 그 정도의 값어치는 없다."
 mtg_usa_pacific_pacification.1.t: "[USA.GetNameDefCap]의 식민지 자산 요구"
 mtg_usa_pacific_pacification.1.desc_a: "[USA.GetAdjective] 정부의 사절단이 태평양 지역에서 우리의 보유지를 둘러싼 안보 문제를 논의하기 위해 도착했습니다.중국에서 지속되는 불안정과 일본의 상황을 고려하여, [USA.GetLeader] 대통령은 몇 가지의 특권과 추후 추가로 요구할 몇몇 권리를 대가로 [GET_AUSTRALIA_NEW_ZEALAND_STATUS]의 방어의 책임을 질 의향이 있다고 합니다.\n\n[USA.GetAdjective](은)는 이 특권들이 [GET_AUSTRALIA_NEW_ZEALAND_STATUS]의 안보를 보장하는 데에만 사용될 것이라고 주장하지만, 정부 내 많은 인사들은 [GET_AUSTRALIA_NEW_ZEALAND_STATUS](이)가 이를 통해 사실상 꼭두각시 신세로 전락할 것이라고 우려하고 있습니다."
 mtg_usa_pacific_pacification.1.desc_b: "[USA.GetAdjective] 정부의 사절단이 공동 방어 계획을 논의하기 위해 도착했습니다. [USA.GetLeader] 대통령은 세계지도 구석의 조그마한 우리 땅을 [USA.GetNameDef]의 안보에 매우 중요하다고 생각하는 듯합니다. 그러나, [USA.GetAdjective] 정부는 우리가 필요할 때의 지원을 약속하는 것을 넘어 우리가 위협 요소로 돌변하는 일이 없도록 보장받고자 합니다. 이러한 이유로 협정에는 [USA.GetNameDef]에 우리 내부 사안에 상당한 발언권을 행사할 수 있는 여러 조항이 포함되어 있습니다.\n\n협상 과정에서 달리 전쟁 위협이 언급되지는 않았지만, 우리가 이를 거부할 경우 [USA.GetLeader] 대통령이 이를 매우 적대적인 행위로 간주할 것이 분명합니다."
 AST_NZL_PUPPET: "호주와 뉴질랜드"
 AST_NZL_NO_PUPPET_FALLBACK: "남태평양의 나라들"
 mtg_usa_pacific_pacification.1.a: "설마 우리 내부 문제에까지 간섭하진 않겠지."
 mtg_usa_pacific_pacification.1.b: "우리 힘으로도 충분히 방어할 수 있는 곳이다."
 mtg_usa_pacific_pacification.2.t: "[From.GetNameDefCap]의 수락"
 mtg_usa_pacific_pacification.2.desc: "[From.GetLeader] 정부에서 제안을 수락했습니다. 세부 사항의 이행을 조율하기 위해 특별 공동위원회가 구성되었습니다."
 mtg_usa_pacific_pacification.2.a: "잘했군."
 mtg_usa_pacific_pacification.3.t: "[From.GetNameDefCap]의 거부"
 mtg_usa_pacific_pacification.3.desc: "[From.GetNameDef] 정부는 양국 간에 남아 있는 문제는 없다며 우리 사절단과의 면담조차 거부했습니다. 그러나 [GET_AUSTRALIA_NEW_ZEALAND_STATUS] 주재무관은 최근 군사 기동이 크게 증가했다고 보고했습니다."
 mtg_usa_pacific_pacification.3.a: "무력을 사용하는 수밖에 없겠군."
 mtg_usa_pacific_pacification.3.b: "전쟁을 감당할 여력이 없군."
 mtg_usa_secure_asia.1.t: "[USA.GetNameDefCap]의 압력 행사"
 mtg_usa_secure_asia.1.desc: "[USA.GetLeader] 대통령은 특사를 수도에 파견하여 [This.GetLeader](와)과 만나 [USA.GetNameDef]의 이 지역에 대한 관심 재개를 논의하도록 했습니다. [This.GetNameDef](은)는 이 지역 전략의 핵심 축을 이루고 있으며, 이에 따라 [USA.GetAdjective] 정부는 [This.GetNameDefCap]에 우호적이지 않거나 적대적인 정부가 들어서는 것을 결코 용납할 수 없다는 입장을 전달해 왔습니다."
 mtg_usa_secure_asia.1.a: "아무리 굴욕적일지라도, 일단 살고 봐야 하지 않겠나."
 mtg_usa_secure_asia.1.b: "차라리 당당히 죽기를 택하겠다."
 mtg_usa_secure_asia.2.t: "[From.GetLeader] 수락"
 mtg_usa_secure_asia.2.desc: "[From.GetLeader](은)는 긴 협상 끝에 개인 안전 보장을 받은 후 우리의 특사에게 광범위한 협의권을 부여하는 것에 동의했으며, 우리는 이를 통해 그들의 내부 문제에 상당한 영향력을 행사할 수 있게 되었습니다."
 mtg_usa_secure_asia.2.a: "훌륭하군."
 mtg_usa_secure_asia.3.t: "[From.GetNameDefCap] 저항"
 mtg_usa_secure_asia.3.desc: "[From.GetAdjective] 정부로부터 \"한 번 얻어낸 자유는 절대 포기할 수 없다\"는 전갈이 도착했습니다. 이후 추가적인 연락은 없었으며, [From.GetNameDef] 주재 대사는 여권을 돌려받아 사실상 추방되었습니다."
 mtg_usa_secure_asia.3.a: "용감하군. 멍청한 것은 확실하지만 아주 용감해."
 mtg_usa_secure_asia.3.b: "어차피 그다지 대수로운 곳은 아니다."
 mtg_usa_secure_asia.4.t: "미국의 식민지 지배권 요구"
 mtg_usa_secure_asia.4.desc: "[USA.GetLeader] 대통령은 최근 기자회견에서 인도차이나 지역과 넓은 의미의 동남아시아에 대한 새로운 전략적 구상을 발표했습니다. 그의 정부는 더 이상 이 지역에서 벌어지고 있는 명백한 권력 공백을 용납하지 않을 것입니다. 인도네시아에 대한 현존하는 통제는 지나치게 약해 [USA.GetAdjective]의 이익을 보장하지 못하고 있으며, 따라서 이 상황에 바꾸려 하고 있습니다.\n\n[USA.GetAdjective] 대사는 소환되어 해당 발언에 대한 설명을 요구하는 [This.GetLeader]에 [USA.GetAdjective]의 입장이 상세히 적혀있는 서한을 전달했는데, 그 내용은 사실상 인도네시아 제도의 통제권을 [USA.GetAdjective]에 이양하라는 것과 다름없었습니다."
 mtg_usa_secure_asia.4.a: "가져가라지."
 mtg_usa_secure_asia.4.b: "터무니없는 제안이군."
 mtg_usa_secure_asia.5.t: "[From.GetLeader]의 제의 수락"
 mtg_usa_secure_asia.5.desc: "[From.GetLeader](은)는 오늘 기자회견에서 자국 정부가 [USA.GetNameDef](와)과 동인도 지역의 공동 주권에 관한 조약을 체결했다고 발표했습니다. \n\n해당 조약에는 사실상 우리의 행정관들이 자리 잡는 즉시 통제권이 우리에게 넘어오도록 하는 다수의 비밀 조항이 포함되어 있습니다. 국무부는 이미 여러 관리들을 현지로 파견했습니다."
 mtg_usa_secure_asia.5.a: "정말이지 최고의 결과로군."
 mtg_usa_secure_asia.6.t: "[From.GetNameDefCap] 퇴장"
 mtg_usa_secure_asia.6.desc: "[From.GetNameDef](와)과의 협상은 거의 시작과 동시에 결렬되었습니다. [From.GetAdjective] 내각은 채 한 시간도 되지 않는 논의 후에 우리의 각서를 일축해 버렸습니다. [From.GetAdjective] 외무장관은 제안이 대폭 수정되지 않는 한 논의할 여지는 전혀 없다고 우리 대사에게 통보했습니다."
 mtg_usa_secure_asia.6.a: "평화적으로 해결할 기회를 주었건만, 자기 발로 차버리는군."
 mtg_usa_secure_asia.6.b: "가지고 있으라고 하지... 당분간은 말이야."
 mtg_usa_secure_asia.7.t: "[USA.GetNameDefCap]의 인도차이나 요구"
 mtg_usa_secure_asia.7.desc: "[USA.GetLeader] 대통령은 대규모 외교 공세의 일환으로 공개적으로 베트남과 인도차이나를 [USA.GetNameDef]의 중대한 전략적 이익이 걸린 지역으로 지목했습니다. 이에 따라, [USA.GetNameDef](은)는 그 지역에서의 영향력을 확대하기 위해 힘쓸 것입니다.\n\n그러나 [USA.GetNameDef](은)는 비공식적으로는 인도차이나 지역에 대해 매우 공격적인 태도를 취하고 있습니다. 그들은 [SIA.GetNameDef]에 압력을 가하는 것 이외에도, 우리의 식민지에 병력을 주둔하고 식민정부를 \"감독\"할 권리를 요구했습니다. \n\n이는 사실상 해당 영토를 그들에게 이양하라는 것이나 다름없습니다."
 mtg_usa_secure_asia.7.a: "베트남을 넘기도록 하지."
 mtg_usa_secure_asia.7.b: "여기는 [This.GetAdjective]에 중요한 지역이다!"
 mtg_usa_secure_asia.8.t: "[From.GetNameDefCap]의 인도차이나 할양"
 mtg_usa_secure_asia.8.desc: "[From.GetAdjective] 정부는 우리의 요구를 수용하고, 우리가 사람들을 배치할 때까지 현지 행정부에 전면적인 협조를 지시했습니다."
 mtg_usa_secure_asia.8.a: "우리의 개입으로 베트남에 평화와 번영의 새로운 시대가 찾아오게 될 것이다."
 mtg_usa_secure_asia.9.t: "[From.GetNameDefCap]의 거부"
 mtg_usa_secure_asia.9.desc: "장기간 이어진 과열된 협상 끝에, [From.GetAdjective] 정부는 마침내 우리의 제안을 거부했습니다. [From.GetNameDef] 주재 대사는 이제 [From.GetLeader](을)를 독대할 수조차 없게 되었다고 보고해 왔습니다."
 mtg_usa_secure_asia.9.a: "국가 안보에 타협이란 있을 수 없다."
 mtg_usa_secure_asia.9.b: "어차피 베트남의 일에 관여하면 후회할 일만 생겼을 것이다."
 mtg_usa_protect_south_america.1.t: "남아메리카 안보 회담"
 mtg_usa_protect_south_america.1.desc: "[USA.GetAdjective] 수도에서 열린 정상 회담에서, [USA.GetAdjective]의 [USA.GetLeader] 대통령은 남아메리카 지역을 위한 새로운 안보 체계 수립을 촉구했습니다. 외교적 표현으로 포장되어 있지만, [USA.GetAdjective] 정부는 명백히 자신들이 대륙 안보의 주도 세력임을 상정하고 있으며, 그 대가로 우리가 그들의 정치적 지침을 따르기를 기대하고 있습니다. \n\n사실 [USA.GetAdjective] 외교관들은 이미 배후에서 이를 추진하며, 이러한 제안들을 구체적인 행동 지침으로 구체화하고 있는 상황입니다. 예를 들자면 특별 협의권과 미국 대사에게만 부여되는 거부권 같은 조치가 있겠습니다. \n\n더욱 섬뜩한 점은, 대통령의 말에 따르면 이에 대한 거부는 적대적이고 불안정한 행위로 간주되며, '매우 불행한' 결과가 뒤따를 것이라는 사실입니다."
 mtg_usa_protect_south_america.1.a: "우리가 견뎌내기엔 뒷감당이 어려울 듯하군."
 mtg_usa_protect_south_america.1.b: "우리의 자유를 지켜 낼 것이다!"
 mtg_usa_protect_south_america.2.t: "우리의 지침을 수락한 [From.GetNameDefCap]"
 mtg_usa_protect_south_america.2.desc: "[From.GetLeader] 대통령은 우리의 요구를 수락했으며 [From.GetAdjective] 외무부 장관에게 세부 조건의 협상을 지시하였습니다."
 mtg_usa_protect_south_america.2.a: "참된 지도자로군."
 mtg_usa_protect_south_america.3.t: "우리의 지침을 거부한 [From.GetNameDefCap]"
 mtg_usa_protect_south_america.3.desc: "[From.GetNameDef] 대표단은 급히 회담장에서 떠나 귀국길에 올랐습니다. [From.GetAdjective] 대사는 아직도 고국에서 지시를 기다리고 있다고 주장하며 이에 대한 언급을 거부하고 있습니다."
 mtg_usa_protect_south_america.3.a: "저 깡패들이 이 지역을 위협하도록 둘 수 없다."
 mtg_usa_protect_south_america.3.b: "전쟁은 그 지역의 혼란을 초래할 뿐이다."
 mtg_usa_foreign_support.1.t: "[USA.GetNameDef] 측을 위한 기부"
 mtg_usa_foreign_support.1.desc: "미국 은빛군단의 주요 인사 일부가 [This.GetNameDef](을)를 순회하며, 정부의 모든 계층에 깊이 뿌리내린 공산주의자들로부터 직면한 위협에 대해 장시간 강연을 이어가고 있습니다. 미국식 생활 방식이 공격받고 있으니, 우리 측에서 제공하는 어떤 지원이라도 크게 환영할 것이며, 다가올 불가피한 투쟁에서 중요한 차이를 만들어 낼 수도 있다고 합니다."
 mtg_usa_foreign_support.1.a: "우리도 할 수 있는 만큼 해야 한다."
 mtg_usa_foreign_support.1.b: "그럴 여유가 없다."
 mtg_usa_foreign_support.2.t: "[From.GetNameDefCap]의 증여 허용"
 mtg_usa_foreign_support.2.desc: "우리가 [From.GetNameDef]에 파견한 대표단이 모금 활동에서 좋은 성과를 거두었다고 보고했습니다. [From.GetLeader] 본인도 상당한 기부를 했다고 합니다."
 mtg_usa_foreign_support.2.a: "미래에 유용할 것이다."
 mtg_usa_foreign_support.3.t: "[From.GetNameDefCap]의 증여 허용 거부"
 mtg_usa_foreign_support.3.desc: "[From.GetNameDef]에 파견된 우리 대표단은 빈방에서 연설하고 정치 지도자들과도 만나지 못하며 거의 성과를 거두지 못했습니다. 그들은 빈손으로 돌아왔습니다."
 mtg_usa_foreign_support.3.a: "저런."
 mtg_usa_foreign_support.4.t: "[USA.GetNameDef]을 위한 무기"
 mtg_usa_foreign_support.4.desc: "은빛 군단 소속 몇몇 인사들이 비공식 경로를 통해 우리에게 접근하여 무기 구매 협상을 요청했습니다. 그들은 미국식 생활 방식을 훼손하는 공산주의 세력이 외부 지원을 받으며 미국에서 내전을 벌일 가능성이 있다고 강하게 믿고 있습니다. \n\n그들은 그저 승산을 높이고 싶을 뿐이라며, 우리가 제공할 수 있는 장비가 있는지 문의하고 있습니다."
 mtg_usa_foreign_support.4.a: "소총을 보내라."
 mtg_usa_foreign_support.4.b: "야포를 보내라."
 mtg_usa_foreign_support.4.c: "구형 전차를 보내라."
 mtg_usa_foreign_support.4.d: "본인들이 알아서 하라지."
 mtg_usa_foreign_support.5.t: "소총을 보낸 [From.GetNameDefCap]"
 mtg_usa_foreign_support.5.desc: "[From.GetNameDef]에 있는 연락책이 제 역할을 해냈습니다. [From.GetAdjective] 기업들이 [From.GetLeader]의 명시적 승인하에 우리에게 소총을 외상으로 판매하기 시작했습니다. 이 무기들은 전쟁 발발 시까지 중립국에 보관될 예정입니다."
 mtg_usa_foreign_support.5.a: "분명 도움이 되겠어."
 mtg_usa_foreign_support.6.t: "[From.GetLeader]의 지원 거부"
 mtg_usa_foreign_support.6.desc: "[From.GetNameDef](으)로부터 새로운 무기를 확보하려는 시도가 무례하게 일축당했습니다. [From.GetLeader](은)는 그의 정부가 이런 멍청한 짓거리에 [From.GetAdjective] 국민의 소중한 자원이 낭비되는 것을 절대로 용납하지 않겠다고 선언했습니다."
 mtg_usa_foreign_support.6.a: "이렇게 무례할 수가."
 mtg_usa_foreign_support.7.t: "야포를 보낸 [From.GetNameDefCap]"
 mtg_usa_foreign_support.7.desc: "[From.GetNameDef]에 파견된 우리 대표단은 우리 측 목적을 위한 추가 지원 확보 시도에서 상당한 성과를 거두었다고 보고했습니다. [From.GetAdjective] 군부는 구형 야포 여러 문을 우리에게 제공하기로 합의했습니다. 이 무기들은 적의 눈에 띄지 않도록, 필요할 때까지 비밀 장소에 보관될 예정입니다."
 mtg_usa_foreign_support.7.a: "탁월하군!"
 mtg_usa_foreign_support.8.t: "전차를 보낸 [From.GetNameDefCap]"
 mtg_usa_foreign_support.8.desc: "[From.GetNameDef]에 있는 우리 요원이 놀라운 성과를 보고했습니다. [From.GetLeader](은)는 비공식 만찬 자리에서 우리에게 장갑차 여러 대를 외상으로 판매하는 데 동의했습니다. [From.GetNameDefCap](은)는 [USA.GetNameDef]에서의 전개 상황을 큰 관심을 가지고 지켜보고 있으며, 가능한 모든 방식으로 우리를 기꺼이 지원할 의사가 있다고 전했습니다.\n\n다만, [From.GetAdjective] 정부는 아직 집권조차 하고 있지 않은 정당에 공개적으로 지원하는 모습을 보일 수는 없으므로, 장갑차는 전쟁 발발 시에 전달될 예정입니다."
 mtg_usa_foreign_support.8.a: "적들이여, 조심하는 것이 좋을 것이다!"
 mtg_usa_foreign_support.9.t: "훈련소 건설을 원하는 은빛 군단"
 mtg_usa_foreign_support.9.desc: "미국 은빛 군단은 자원병을 훈련시키기 위한 훈련소를 건설해 달라는 요청을 보내왔습니다. 그들은 조국의 정치적 상황이 급격히 악화됨에 따라 다가올 전쟁에 확실히 대비하고 싶어 합니다."
 mtg_usa_foreign_support.9.a: "우리가 그들을 사나이로 만들어 주리!"
 mtg_usa_foreign_support.9.b: "군대놀이는 다른 곳에나 가서 하라지."
 mtg_usa_foreign_support.10.t: "[From.GetNameDefCap]의 훈련소 허가"
 mtg_usa_foreign_support.10.desc: "[From.GetNameDef]의 우리 대표단으로부터 소식이 도착했습니다. [From.GetAdjective] 정부는 은빛 군단의 보병 전술 훈련을 위한 훈련소의 건설을 승인하였습니다. 그들은 전쟁이 발발할 때까지 이곳에서 실력을 연마하게 될 것입니다."
 mtg_usa_foreign_support.10.a: "진정한 [USA.GetAdjective]의 영웅들"
 mtg_usa_foreign_support.11.t: "[From.GetNameDefCap]의 도움 거부"
 mtg_usa_foreign_support.11.desc: "[From.GetNameDef]의 우리 대표단으로부터 소식이 도착했습니다. 그들은 [From.GetLeader](으)로부터 우리가 제안한 훈련소 건설 허가를 확보하는 데 실패했으며, 추가 지시를 기다리고 있습니다."
 mtg_usa_foreign_support.11.a: "우리는 이 일을 기억할 것이다."
 mtg_usa_foreign_support.12.t: "조종사 훈련을 원하는 은빛 군단"
 mtg_usa_foreign_support.12.desc: "은빛 군단 소속의 미국 파시스트들이 [This.GetLeader](와)과 만나 일부 자원병을 조종사 훈련에 보내는 허가를 요청했습니다. 후보자들은 능력과 올바른 이념적 성향을 기준으로 신중하게 선발된 뒤 우리에게 승인받게 될 것입니다. 은빛 군단은 현 군의 많은 전문 조종사가 미국에서 파시스트 정부를 받아들이지 않고 반란을 지지할 것이라고 믿는 듯합니다."
 mtg_usa_foreign_support.12.a: "그들에게 날개를 달아주도록 하자고."
 mtg_usa_foreign_support.12.b: "이런 어이없는 짓에 할애할 시간 따윈 없다."
 mtg_usa_foreign_support.13.t: "[From.GetNameDefCap]의 조종사 훈련 허가"
 mtg_usa_foreign_support.13.desc: "[From.GetAdjective] 정부 측에서 소수의 은빛 군단원을 대상으로 한 조종사 훈련을 승인했습니다. 추가 협상을 통해 소수의 전투기 외상 판매도 성사시켰으며, 이는 전쟁 발발 시에 전달될 예정입니다."
 mtg_usa_foreign_support.13.a: "어떤 성장을 보여줄지 참으로 기대되는군."
 mtg_usa_foreign_support.14.t: "[From.GetNameDefCap]의 조종사 훈련 거부"
 mtg_usa_foreign_support.14.desc: "[From.GetAdjective] 정부는 후보생들의 적합성에 대한 심각한 우려를 제기하며, 우리가 제안한 조종사 훈련 프로그램을 승인하지 않았습니다."
 mtg_usa_foreign_support.14.a: "비행기 조종하는 게 뭐 그렇게 어렵다고. 그렇지 않나?"
 us_pilot_training_tt: "전쟁이 발발할 시 전투기 25대로 이루어진 소규모 편대가 도착할 것입니다."
 mtg_usa_foreign_support.15.t: "함정 인수를 모색하는 은빛 군단"
 mtg_usa_foreign_support.15.desc: "은빛 군단의 대표가 [USA.GetNameDef]에서 선박을 건조하기 위한 여러 프로젝트 자금 확보에 도움을 요청하기 위해 도착했습니다. 은빛 군단은 [USA.GetAdjective] 정부 인사들의 지원을 받아 이 선박들을 공식 장부에 올리지 않기 위해 대체 자금원을 찾아야 하는 상황입니다."
 mtg_usa_foreign_support.15.a: "투자할 만한 가치가 보이는군."
 mtg_usa_foreign_support.15.b: "명백한 자금 낭비다."
 mtg_usa_foreign_support.16.t: "[From.GetNameDefCap]의 자금 제공 허가"
 mtg_usa_foreign_support.16.desc: "[From.GetAdjective] 정부는 선박 구매에 필요한 예산을 승인하였습니다. 현재 계획은 선박과 무장을 별도로 구매한 뒤 전쟁 발발 시 둘을 결합하는 것입니다. 이 과정에는 분명 상당한 시간이 걸릴 것입니다."
 mtg_usa_foreign_support.16.a: "하루 만에 배를 만들 수는 없는 법."
 mtg_usa_foreign_support.17.t: "[From.GetNameDefCap]의 자금 제공 거부"
 mtg_usa_foreign_support.17.desc: "[From.GetNameDef] 주재 공작원들은 [From.GetLeader](와)과의 독대를 성사시켰음에도 불구하고, [From.GetAdjective] 정부에는 우리에게 선박 구매 자금을 지원할 여유가 없다는 통보를 받았습니다."
 mtg_usa_foreign_support.17.a: "유감스럽군."
 mtg_usa_diplomatic_protest.1.t: "항의 서한을 보내온 [USA.GetNameDefCap]"
 mtg_usa_diplomatic_protest.1.desc: " [USA.GetAdjective] 대통령, [USA.GetLeader](이)가 친서를 보내왔습니다. 대통령은 강한 어조로 지역을 불안정하게 만드는 데 일조한 우리의 '최근의 용납할 수 없는 행위들'에 대해 규탄했습니다. 서한에 따르면 [From.GetNameDefCap](은)는 지역 내 평화와 안정에 헌신하고 있으며, 우리가 현재의 방침을 고수한다면 군사행동을 포함한 추가적인 조치를 고려할 수밖에 없다고 합니다."
 mtg_usa_diplomatic_protest.1.a: "허세 부리는 거겠지. 그렇지?"
 mtg_usa_diplomatic_protest.2.t: "[USA.GetNameDefCap]의 미국령 자산 이양 요구"
 mtg_usa_diplomatic_protest.2.desc: "미합중국의 대통령 [USA.GetLeader](은)는 의회 양원 앞 연설에서, 미 정부는 어떠한 외부 세력도 아메리카 대륙 내의 영토를 점유해서는 안 된다는 원칙을 담고 있는 먼로주의를 계속 고수할 것이라고 선언했습니다. 실제로 [USA.GetAdjective] 정부가 다른 [USA.GetRulingIdeology] 국가들이 소규모 영토를 점유하는 것은 묵인해 왔지만, 대통령이 '불법 점령이자 [USA.GetNameDef]의 안보에 대한 직접적 위협'이라고 표현한 상황만큼은 결코 용납할 수 없다고 밝혔습니다.\n\n이어서 [USA.GetAdjective] 대사는 아메리카 대륙 내 우리 영토를 [USA.GetNameDef]에 이양할 것을 요구하는 대통령의 최후통첩이 담긴 서한을 전달해 왔습니다."
 mtg_usa_diplomatic_protest.2.a: "이 영토들 때문에 전쟁할 가치는 없다."
 mtg_usa_diplomatic_protest.2.b: "대통령한테 가서 본인 일이나 잘하시라 전해라."
 mtg_usa_diplomatic_protest.3.t: "[From.GetNameDefCap]의 영토 반환"
 mtg_usa_diplomatic_protest.3.desc: "[From.GetLeader] 정부는 유혈 사태만은 피하고 싶다는 의사를 밝히며 자국의 아메리카 지역 영토를 우리에게 이양하기로 동의했습니다. 이 영토에 즉시 완전한 주권을 부여할지, 아니면 우리 직할 행정하에 둘지는 국무부 내에서 다소의 논의를 거쳐야 할 것입니다."
 mtg_usa_diplomatic_protest.3.a: "선택지들을 고려해 봐야겠군."
 mtg_usa_diplomatic_protest.4.t: "[From.GetNameDefCap]의 최후통첩 거부"
 mtg_usa_diplomatic_protest.4.desc: "[From.GetAdjective] 정부는 우리의 서한을 '[From.GetNameDef] 내부 문제에 대한 용납할 수 없는 간섭'이라고 규정하며, 자국의 아메리카 지역 영토 주권에 관해 논의할 뜻이 전혀 없음을 명확히 밝혔습니다."
 mtg_usa_diplomatic_protest.4.a: "분명히 경고했건만. 경고를 귓등으로도 듣지 않기로 한 모양이군."
 mtg_usa_diplomatic_protest.4.b: "폭력으로는 해결되지 않을 것이다."
 mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective] 망명 지휘관의 복무 요청"
 mtg_exile_leader_added.1.desc: "[From.GetName](은)는 적지와 여러 중립국을 거친 길고 험난한 여정 끝에 마침내 수도에 도달하였습니다. [From.GetSheHe]는 짧은 회복기를 거친 후, 우리의 공동 투쟁에 [From.GetHerHis]의 힘을 보태고 싶다고 제안했습니다.\n\n보고에 따르면, [From.GetSheHe]는 \"사람을 죽이고 물건을 박살 내는 일로 돌아가는 것\"에 대해 상당한 열의를 보이는 모양입니다."
 mtg_exile_leader_added.1.a: "당신의 싸움은 아직 끝나지 않은 모양이로군."
 mtg_news.1.t: "제2차 미국 내전"
 mtg_news.1.desc: "미국 내 긴장이 최고조에 달했습니다. [USA.GetLeader] 대통령의 정책에 불만을 품은 여러 주 의회가 연방에서 탈퇴하기로 투표했습니다.\n\n평화적 해결에 대한 모든 기대는 물거품이 되었으며, 전선 전역에서 적대 행위가 발생했습니다. 정부의 다수는 합법 정부에 남기로 결정한 것으로 보이지만, 탈퇴한 주 전역에서 자원병이 급증하고 있다는 보고가 있습니다. \n\n양측 모두 물러설 기미가 없어, 길고 치열한 투쟁이 이어질 것으로 예상되고 있습니다."
 mtg_news.1.a: "역사는 반복되는 법이지."
 mtg_news.1.b: "미국이라는 실험이 실패하는 모습을 목도하게 되다니."
 mtg_news.1.c: "원래 진보란 한 걸음 한 걸음 피에 물든 계단을 밟고 이루어지는 법이지."
 mtg_news.1.d: "힘의 균형이 극단주의자들 쪽으로 기울어지는군."
 mtg_news.2.desc: "[USA.GetLeader] 대통령의 지지자들과 소위 \"입헌파\" 진영으로 불리는 그의 반대파 사이에 수개월간 시위와 긴장이 이어진 끝에, 입헌파 정치인들은 첫 미국 혁명의 발상지인 보스턴에 기반을 둔 신정부를 선포하였습니다. 사회 내 분열이 가정과 각종 기관까지 이어지고 있습니다. 대륙 전역의 주 정부가 한쪽 편에 대한 충성을 선언함에 따라, 군에서는 절반을 약간 넘는 인원이 입헌파 편에 서기로 한 것으로 보입니다."
 mtg_news.2.a: "국내의 적도 적인 것은 마찬가지지."
 mtg_news.2.b: "미국의 혼을 건 투쟁이 만천하에 그 모습을 드러내게 되었다."
 mtg_news.2.c: "파시스트를 너무 오랫동안 수수방관하니 이 꼴이 나지."
 mtg_news.2.d: "아메리카의 공화국이 그 존망을 걸고 싸우고 있다!"
 mtg_news.3.t: "미국 의회의 중립법 가결"
 mtg_news.3.desc: "전 세계적으로 긴장이 고조되는 가운데, 미국 의회는 [USA.GetNameDef](이)가 세계 무대에서 어떤 역할을 수행해야 하는지를 두고 치열한 논의의 장이 되고 있습니다. 많은 의원은 [USA.GetLeader] 대통령이 비밀리에 유럽이나 아시아의 전쟁에 개입할 계획을 세우고 있는 것은 아닌지 우려하고 있습니다. 일부는 제1차 세계대전에서 미국이 수행했던 역할을 기억하며, [USA.GetNameDef](이)가 외국 문제에 휘말리는 것을 막고자 합니다. \n\n[USA.GetLeader] 대통령은 본인이 제안한 경제 개혁 프로그램에 대한 지지 기반을 강화하기 위해 전쟁 중인 국가와의 무역을 엄격히 제한하고, 대통령이 타국에 어떠한 형태로든 지원을 제공하는 행위를 금지하도록 규정한 중립법에 서명하여 법률로 제정했습니다."
 mtg_news.3.a: "우리 청년들을 타국 땅에서 죽게 할 순 없다."
 mtg_news.3.b: "거인을 깨우지는 말자고."
 mtg_news.3.c: "행동하지 않음으로써 파시스트를 지원하는 셈이로군."
 mtg_news.3.d: "벨기에에 1914년의 중립의 결과가 어땠는지 한번 물어보고 오도록."
 mtg_news.3.e: "중립을 지키는 것의 중요함을 알고 있군."
 mtg_news.3.f: "중립이란 힘으로 뒷받침되어야 하는 법이다."
 mtg_news.3.g: "그럼에도 불구하고 확고히 우리를 지지해 주는군!"
 mtg_news.3.g_tt: "우리에 대한 독립 보장은 이에 영향받지 §R않습니다§!!"
 mtg_news.4.t: "[USA.GetNameDefCap]의 간섭주의 정책 추구"
 mtg_news.4.desc: "\n의회가 [USA.GetLeader] 대통령에게 필요하다면 [USA.GetAdjective]의 이권을 위해 전 세계에서 군사력을 사용할 것을 권장하는 내용의 공동 결의안을 통과시키며 [USA.GetNameDef] 내의 평화 운동은 큰 타격을 받았습니다.\n\n의회 내 다수가 제1차 세계대전을 오래 끌고 수많은 인명을 앗아간 원인이 [USA.GetAdjective]의 우유부단함이었다고 판단하는 것으로 보입니다. 그들은 미국군이 유럽에 참전한 지 몇 달 만에 제1차 세계대전이 끝났다는 점을 지적하며, 더 빨리 개입했더라면 수십만 명의 생명을 구할 수 있었을 것이라고 주장합니다."
 mtg_news.4.a: "저들과 이곳에서 다툴 필요가 없도록, 싸움터를 저쪽으로 옮길 것이다."
 mtg_news.4.b: "남 일에 신경 그만 썼으면 하는데."
 mtg_news.4.c: "군사 산업 단지에 자극받은 것이 확실하군."
 mtg_news.4.d: "거인이 언제까지 자고만 있을 줄 아나 보군."
 mtg_news.5.t: "[USA.GetNameDefCap]의 전쟁권한법 가결"
 mtg_news.5.desc: "[USA.GetLeader] 대통령은 상원 회의장에서 기립 표결이 끝난 즉시 전쟁권한법을 승인했습니다. 이 법은 대통령에게 이전보다 훨씬 광범위한 군사력 운용 재량을 부여합니다. 이제 대통령은 그가 [USA.GetAdjective] 이권 보호에 필요하다고 판단할 경우 언제 어디서든, 병력을 무기한 파견할 수 있게 되었습니다.\n\n[USA.GetLeader] 대통령은 이 새로운 권한은 극히 긴급한 상황에만 사용할 것이라고 주장했지만, 국무부 내부 소식통에 따르면 이는 세계 세력 균형을 재편하기 위한 대규모 계획의 첫걸음에 불과하다고 합니다."
 mtg_news.5.a: "우리의 발언에 더 큰 무게가 실리게 될 것이다."
 mtg_news.5.b: "자기 영향권에 머무르기만 한다면야."
 mtg_news.5.c: "파시스트들이 마침내 본색을 드러냈군."
 mtg_news.5.d: "우리는 새로운 시대의 여명에 서 있다."
 mtg_news.6.t: "노동자들의 제2차 미국 내전 승리!"
 mtg_news.6.desc: "\n제2차 미국 내전이 수개월간의 유혈 사태와 수많은 희생 끝에 종식되었으며, 남부 주들의 분리 시도는 실패로 돌아갔습니다. 많은 관찰자는 이번 사태와 제1차 미국 내전 사이의 유사점을 지적합니다. 다시 한번, 북부 주들의 산업 능력이 남부의 결의보다 우위에 있음이 증명되었습니다. \n\n[USA.GetLeader] 정부는 이제 탈퇴한 주들을 다시 [USA.GetNameDef] 아래 통합해야 하는 어려운 과제를 직면하게 되었습니다. 불과 80년 간격으로 일어난 두 차례의 봉기로 인해, 정부 내 많은 인사들이 첫 번째 전쟁 때보다 더 가혹한 처벌을 반란군에게 내릴 것을 요구하고 있습니다."
 mtg_news.6.a: "마침내 끝났군."
 mtg_news.6.b: "볼셰비즘의 멍에에서 해방시켜야 할 또 다른 곳이로군."
 mtg_news.6.c: "혁명은 피할 수 없는 승리를 향해 전진한다!"
 mtg_news.6.d: "옳은 쪽이 승리하기를 바랄 뿐이지."
 mtg_news.7.t: "[USA.GetNameDefCap]의 영도자!"
 mtg_news.7.desc: "\n수개월간의 유혈 사태와 수많은 희생 끝에, 제2차 미국 내전이 종식되었으며, [USA.GetLeader] 대통령이 주요 전투 작전의 종료를 선언했습니다. 반군 정부의 잔당 일부가 여전히 무의미한 저항 운동을 이어가고 있으나, 대부분은 정부의 소탕 작전으로 체포되었거나 민간인 속으로 숨어들었습니다.\n\n[USA.GetLeader] 대통령에 의하면, 이 전쟁은 명백히 국가를 불안정하게 하고 분열시키려 한 외세가 꾸민 일이었습니다. 그는 때가 오면 이를 꾸민 자들이 회복 중인 미국에 피로써 빚을 갚게 될 것을 약속했습니다."
 mtg_news.7.b: "정의가 승리했다!"
 mtg_news.7.c: "미국 노동자들은 머지않아 다시 자유롭게 숨 쉬게 될 것이다."
 mtg_news.7.d: "민주주의의 미래가 점점 불확실해지는군."
 mtg_news.8.t: "[Root.GetNameDef]의 발흥"
 mtg_news.8.desc: "세계적 위협에 직면한 영국 정부는 [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], 그리고 [NZL.GetNameDef] 정부와 함께 영연방이 새로운 연방정부 구조로 공식 재편성될 것이라는 공동 성명을 발표했습니다.\n\n[RAJ.GetAdjective] 정부는 이미 이 제안을 거부한 바 있고, 현재 연방 구조가 시행되고 있는 상황이기 때문에, [RAJ.GetNameDef](은)는 이 새로운 초강대국에 소속되지 않기로 결정했습니다.\n\n그럼에도 이번 조치는 전 세계정세에 전례 없는 영향을 미칠 것이 분명합니다."
 mtg_news.8.a: "우리 민족을 위한 위대한 진보다."
 mtg_news.8.b: "새로운 초강대국이 떠오른다..."
 mtg_news.9.desc: "세계적 위협에 직면한 영국 정부는 [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], [RAJ.GetNameDef], 그리고 [NZL.GetNameDef] 정부와 함께 영연방이 새로운 연방정부 구조로 공식 재편성될 것이라는 공동 성명을 발표하였습니다.\n\n이번 규모의 대영제국 통합은 전 세계정세에 전례 없는 영향을 미칠 것이 분명합니다."
 mtg_news.10.t: "독일에 굴복한 [HOL.GetName]"
 mtg_news.10.desc: "무역 중립을 지키려던 [HOL.GetAdjective]의 노력은 물거품이 되었고, [HOL.GetAdjective] 정부가 최근 시행한 조치들에 비추어 볼 때 그들이 [GER.GetName]에 유리한 무역 정책을 추진할 것은 분명합니다. 이로 인해 [GER.GetAdjective]의 [HOL.GetNameDef]에 대한 영향력이 한층 더 확대될 것으로 보입니다."
 mtg_news.10.a: "그렇다면 우리도 똑같이 봉쇄 정책을 시행해야겠군."
 mtg_news.10.b: "이제 그들은 우리 영향력 아래에 있다."
 mtg_news.10.c: "선택의 여지가 없었다..."
 mtg_news.10.d: "[GER.GetAdjective]의 영향력이 나날이 커져만 가는군..."
 mtg_news.11.t: "영국에 굴복한 [HOL.GetName]"
 mtg_news.11.desc: "무역 중립을 지키려던 [HOL.GetAdjective]의 노력은 물거품이 되었고, [HOL.GetAdjective] 정부가 최근 시행한 조치들에 비추어 볼 때 그들이 [ENG.GetName]에 유리한 무역 정책을 추진할 것은 분명합니다. 이로 인해 [ENG.GetAdjective]의 [HOL.GetNameDef]에 대한 영향력이 한층 더 확대될 것으로 보입니다."
 mtg_news.11.a: "그들도 봉쇄에 참여할 것이다..."
 mtg_news.11.d: "독일이 점점 고립되고 있군..."
 mtg_news.12.t: "[HOL.GetName]의 무역 중립 유지"
 mtg_news.12.desc: "\n[HOL.GetAdjective]의 무역 중립 시도는 성공했습니다. 네덜란드는 [ENG.GetAdjective]과 [GER.GetAdjective]의 압력에도 불구하고 오히려 결의를 더욱 굳힌 듯 보이며, 이는 영국과 독일 양측 모두에게 불만족스러운 결과라 할 수 있습니다."
 mtg_news.12.a: "그토록 타고난 사리사욕만을 좇는 민족은 정복당하고 노예로 전락해도 마땅하다!"
 mtg_news.12.b: "저런 멍청한 선택은 처음 보는군."
 mtg_news.12.c: "우리 운명의 주인의 바로 우리다."
 mtg_news.12.d: "위험한 짓을 하는군..."
 mtg_britain.1.t: "에드워드 8세의 퇴위 위기"
 mtg_britain.1.d: "에드워드 8세 국왕은 미국인 월리스 심프슨과의 결혼을 오랫동안 희망해왔습니다. 그러나 심프슨 부인이 이미 전 남편과 이혼했을 뿐 아니라, 아직 현 남편과 혼인한 관계이며 두 번째 이혼 절차를 밟고 있다는 사실이 알려지면서 헌정 위기가 발생했습니다. 영국 국왕은 잉글랜드 국교회의 수장이기도 하므로, 이혼녀와의 결혼은 불가능하다는 이유에서 국민적 공분이 일어난 것입니다.\n\n그럼에도 불구하고 국왕은 자신이 심프슨 부인을 깊이 사랑하고 있으며, 정부나 국민의 반대와 상관없이 반드시 결혼하겠다는 뜻을 분명히 밝혔습니다. 이로써 국왕에게는 세 개의 선택지만이 남게 되었습니다.\n\n영국 정부와 자치령 정부들은 이미 퇴위 이외의 선택은 용납할 수 없다는 입장을 밝혔으며, 결혼 강행이나 어떻게든 합의점을 찾아보려는 시도 자체가 영국 자체뿐 아니라 영연방과의 관계에도 치명적 결과를 초래할 가능성이 큽니다. 국왕의 최측근 자문관들이 여전히 그를 설득하려 애쓰고 있는 가운데, 영국 사회는 국왕과 내각 간의 이 갈등이 어떤 결말을 맞이할지 숨죽이며 지켜보고 있습니다."
 mtg_britain.1.a: "왕실 결혼을 강행한다."
 mtg_britain.1_tt: "결혼 준비를 시작한다.\n"
 mtg_britain.1.b: "귀천상혼으로 타협한다."
 mtg_britain.1.c: "마음을 바꾸지 않으면, 국왕을 퇴위시키는 수밖에 없다."
 edward_viii_refused_to_abdicate_flag: "에드워드 8세의 퇴위 거부"
 mtg_britain.2.t: "에드워드 8세를 향한 지지 여론 형성"
 mtg_britain.2.d: "국왕의 결정으로 인한 거센 분노 속에서도, 주요 정당과는 거리가 있지만 여전히 큰 영향력을 가진 인사들인 윈스턴 처칠, 오즈월드 모즐리, 데이비드 로이드 조지가 에드워드 국왕에 대한 지지를 표명하고 있습니다.\n\n조심스럽게 시작된 이 예상 밖의 정치 동맹은 점차 국민 사이에서 지지를 얻기 시작했고, 그들의 움직임을 따라 더 많은 사람들이 공개적으로 국왕의 결정을 지지할 용기를 내고 있습니다.\n\n이로 인해 결의가 더욱 확고해진 국왕은 이번 사안에 대해 마음을 바꿀 의사가 전혀 없음을 분명히 밝혔습니다. 결혼은 계획대로 진행될 것입니다."
 mtg_britain.2.a: "좋아. 날짜를 정해야겠군."
 mtg_britain.2_tt: "결혼 준비를 계속 진행한다.\n"
 mtg_britain.2.b: "국민이 옳은지도 모르겠군. 국왕은 퇴위해야 한다."
 mtg_britain.3.t: "내각 총사퇴"
 mtg_britain.3.d: "국왕이 내각의 말을 귀담아들을 의향이 없다는 것을 확인한 [Root.GetLeader](은)는 다른 해결책이 없다고 판단하고 내각 해산을 결정했습니다. 그는 성명에서 \"내각이 왕권의 신뢰 없이 기능할 수 없다는 것은 분명합니다. 반복되는 내각의 만장일치적 충고를 거듭 폐기하며 이 충고를 바라지도 않고 거들떠보지도 않음이 명백해졌고, 따라서 오늘 밤늦게 폐하를 만나 내각의 사임을 제출할 예정입니다.\"라고 발표했습니다.\n\n이번 조치는 국왕의 결정에 대한 최후의 항의인 것이 분명하지만, 성공 여부는 알 수 없습니다. 또한 국왕이 [Root.GetLeader]의 후임으로 누구를 지명할지, 또는 그 시점이 언제일지도 알려져 있지 않습니다."
 mtg_britain.3.a: "속이 다 시원하군. 그들이 국왕을 막을 수는 없을 것이다."
 mtg_britain.4.t: "왕권과 절연한 자치령"
 mtg_britain.4.d: "자치령 정부 대표들이 일제히 왕실과의 관계를 단절할 것임을 통보해 왔습니다. 그들은 자치령 정부와 국민의 의견과 바람을 노골적으로 무시한 국왕의 태도를 영국 - 영연방 관계가 더 이상 지속될 수 없는 주된 원인으로 꼽았습니다.\n\n한 영연방 관료가 인터뷰에서 격앙하며 다음과 같이 밝혔습니다. \"의무를 개인적인 감정보다 우선시할 수 없는 국왕이, 국민에게 최선의 이익이 되는 방향으로 행동할 것이라 믿을 수 없습니다. 최근 사태를 통해 국왕은 국내 여론에는 전혀 관심이 없음을 알 수 있습니다. 만약 그와 영국 국민 사이의 관계가 이러하다면, 본국이 아닌 연방의 국민들에게 더 나은 모습을 보여줄 것이라고 기대할 수 없습니다. 우리 국민의 이익을 보호하기 위해, 국왕을 국가 원수 자리에서 내려오게 하는 수밖에 없습니다.\"\n\n이는 아마 현재 우리의 정치적 마비 상태를 고려했을 때, 그들의 갑작스러운 행보를 막을 수 없다고 판단하고 단행한 조치일 것입니다."
 mtg_britain.4.a: "우리에게는 그들을 막을 힘이 없다. 지금은."
 mtg_britain.5.t: "에드워드 8세의 왕실 결혼"
 mtg_britain.5.d: "드디어 왕실 결혼식이라는 경사스러운 날이 다가왔습니다. 버킹엄 궁전에서 웨스트민스터 사원까지 이어지는 경로를 따라 수천 명의 인파가 모였습니다.\n\n결혼에 대한 국내 반대 세력은 상징적인 모습으로 그친 사임과 그 외 허망하게 끝난 항의로 그 무력함을 점점 드러냈으며, 이제는 거의 잦아든 것으로 보입니다. 마지막 사례는 캔터베리 대주교 코스모 랭의 퇴임과, 그 뒤를 이어 국왕의 뜻에 보다 순응적인 인사가 임명된 것이었습니다.\n\n이번 위기로 야기된 정치적 혼란 속에서, 현재 진행 중인 축하 행사는 국정을 정상 궤도로 되돌리고 현 정치적 문제를 해결하는 매우 중요한 출발점이 될 것입니다."
 mtg_britain.5.a: "그러나 이것으로 우리 사이에 생긴 골을 메울 수 있을까?"
 mtg_britain.7.t: "신문사의 결혼 지지"
