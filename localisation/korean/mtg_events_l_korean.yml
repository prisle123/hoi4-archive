 eng_newspaper_daily_mail: "데일리 메일"
 eng_newspaper_the_times: "타임스"
 eng_newspaper_the_morning_post: "모닝 포스트"
 eng_newspaper_daily_herald: "데일리 해럴드"
 eng_newspaper_the_daily_telegraph: "데일리 텔레그래프"
 mtg_britain.7.d: "[GETUKPROKINGNEWSPAPER]에 실린 한 기사에서는 국왕의 행복 추구권을 강조하며, 현행 규정이 국왕의 이혼녀와의 결혼을 허용하지 않는다면 이제야말로 그 규정을 현대화해야 할 때라고 주장했습니다."
 mtg_britain.7.a: "폐하에 대한 지지를 이런 반가운 방식으로 보여주는군."
 mtg_britain.8.t: "신문사의 결혼 반대"
 mtg_britain.8.d: "[GETUKANTIKINGNEWSPAPER]에 실린 한 기사에서는 국왕의 국가와 국민에 대한 책임을 언급하며, 그의 지위와 특권에는 의무의 짐이 뒤따르는 것이라며, 국왕은 결혼과 왕위 중 하나를 희생해야만 할 것이라고 주장했습니다."
 mtg_britain.8.a: "국왕에게는 유감스러운 한방이로군."
 mtg_britain.9.t: "국왕의 권한을 제한한 총리"
 mtg_britain.9.d: "국왕이 라디오를 통한 성명 발표로 국민 사이에서 과도한 지지를 얻을 것을 우려한 [Root.GetLeader] 총리 측은 이 행위를 허가하지 않았습니다. 이 문제에 있어 총리를 거스를 수 없던 국왕은 당분간 자기 입장을 대중에게 밝히지 못한 채 마음속에 담아둘 수밖에 없었습니다."
 mtg_britain.9.a: "위기가 정부 최고위층까지 확산되고 말았다."
 mtg_britain.10.t: "의회의 결혼 반대"
 mtg_britain.10.d: "오늘 의회의 여러 의원이 국왕의 심프슨 부인과의 결혼 계획에 대해 강하게 반대 의사를 표명하며 동료 의원들을 규합했습니다. 이에 따라 국왕의 결혼에 대한 정치적 반대가 급증했습니다."
 mtg_britain.10.a: "정치인들이 사랑에 대해 뭘 알겠나."
 mtg_britain.11.t: "상류계급의 결혼 반대"
 mtg_britain.11.d: "귀족 사회의 저명인사들이 국왕과 '천한 것'이라고 여겨지는 여자와 결혼하려는 전망에 대해 거침없는 말로 혐오감을 드러냈습니다. 국왕이 전통과 의식을 대하는 방식이 우리 나라를 통틀어 가장 영향력 있는 다수의 인사들을 불쾌하게 만든 것으로 보입니다."
 mtg_britain.11.a: "그들은 그가 사랑을 찾은 것을 질투할 뿐이다."
 mtg_britain.12.t: "노동 계급의 결혼 지지"
 mtg_britain.12.d: "노동 계급 사이에서 국왕에 대한 지지가 커지고 있는 것으로 보입니다. 그들은 국왕이 '평민'과 결혼한다는 것을 사실에 대한 지지를 보내는 정도를 넘어서 '평민 출신 여성'이 국왕의 마음을 얻어 왕족이 되는 동화 같은 이야기에 열광하는 모습을 보이고 있습니다."
 mtg_britain.12.a: "성공하는 소설의 공식이라고도 할 수 있지."
 mtg_britain.13.t: "라디오 연설을 한 에드워드 8세"
 mtg_britain.13.d: "에드워드 국왕은 마침내 정부를 설득하여 라디오 연설을 허가받았고, 그는 이를 통해 자신이 말하는 '자신의 입장'을 밝히며, 왜 그렇게 행동할 수밖에 없는지를 국민들이 더 잘 이해해 주기를 바란다고 희망을 표했습니다."
 mtg_britain.13.a: "'국왕의 입장'이라, 꽤 설득력 있군."
 mtg_britain.15.t: "에드워드 8세의 퇴위 위기"
 mtg_britain.15.d: "영국 정부가 평민 출신의 이혼녀 월리스 심프슨과 결혼하겠다는 국왕의 선언으로 근본부터 흔들리고 있습니다. 이 소식은 의회 의원들뿐 아니라 대중 사이에서도 큰 분노를 일으켰습니다. 반대자들은 국왕의 의무는 무엇보다도 국민과 국가에 있으며, 개인의 행복은 그다음이라고 주장합니다. 또한 영국 국교회의 수장이자, 이혼녀의 재혼을 허용하지 않는 교회의 지도자로서 국왕은 심프슨 부인과 결혼할 수 없다는 논리도 제기되고 있습니다.\n\n논쟁이 이제 자치령들까지 번졌으며, 국왕은 내각의 조언을 들을 의사가 전혀 없음을 보여주었습니다. 따라서 결혼 계획이 철회되지 않을 것이라 가정하고 움직일 수밖에 없습니다. 만약 국왕이 자신의 뜻을 강행한다면, 우리는 이에 어떻게 대응해야 하겠습니까?"
 mtg_britain.15.a: "우리의 국왕이 이혼한 평민과 결혼하게 둘 수 없다."
 mtg_britain.15_tt: "에드워드 8세가 마음을 바꾸지 않는다면 독립을 선언하고 연합국을 탈퇴합니다.\n"
 mtg_britain.15.b: "무슨 일이 있더라도 그가 우리의 국왕이다."
 mtg_britain.15_tt_2: "에드워드 8세가 월리스 심프슨과 결혼하더라도 영국 곁에 남을 것이다.\n"
 ENG_staying_loyal_tt: "§R중점 계통도 내의 충성파 계통도 외에는 선택할 수 없게 됩니다!§!\n"
 mtg_britain.16.t: "결혼을 강행하는 에드워드 8세"
 mtg_britain.16.d: "우려했던 대로, 에드워드 8세는 현재 윈저 공작부인으로 알려진 월리스 심프슨과의 결혼을 강행하기로 결정했습니다."
 mtg_britain.16.a: "그렇다면 우리는 왕과 결별한다."
 mtg_britain.17.t: "영국의 지침"
 mtg_britain.17.d: "독립을 준비하는 과정에서 [ENG.GetNameDef](이)가 우리의 과도기를 이끌어 주기로 결정했습니다. 우리는 자립할 수 있을 때까지 그들의 지원에 의지할 수 있을 것입니다."
 mtg_britain.17.a: "그들의 도움을 최대한 활용하도록 하지."
 mtg_britain.18.t: "자치령 독립을 향하여"
 mtg_britain.18.d: "전환의 초기 단계가 완료되었으며, [ENG.GetAdjective] 정부는 이제 완전한 주권 이양에 대한 준비를 시작하고 있음을 우리에게 알렸습니다."
 mtg_britain.18.a: "정말 훌륭한 소식이다!"
 mtg_britain.19.t: "인도의 토대"
 mtg_britain.19.d: "독립을 준비하는 과정에서 [ENG.GetNameDef](이)가 우리의 과도기를 이끌어 주기로 결정했습니다. 우리는 정부 성숙과 국가 산업화 수준 향상에 있어 그들의 지원을 의지할 수 있으며, 그 동안 자립할 수 있는 기반을 마련하게 될 것입니다."
 mtg_britain.20.t: "3개국 해법"
 mtg_britain.20.d: "[ENG.GetAdjective] 정부는 평화를 위해 아대륙을 종교적·문화적 구분에 따라 분할하기로 결정했습니다. 이에 따라 인도, 파키스탄, 방글라데시의 세 개 독립 국가가 탄생하게 되며, 이러한 해결책을 통해 파괴적인 내전의 발발을 방지할 수 있기를 기대하고 있습니다."
 mtg_britain.20.a: "이 결정에 만족한 자가 있을 것 같진 않군."
 mtg_britain.21.t: "인도 독립을 향하여"
 mtg_britain.22.t: "불신임 결의"
 mtg_britain.22.d: "오늘 열린 신임 불신임 표결에서 하원은 현 정부에 대한 신뢰를 상실했음을 명확히 밝혔습니다. 국왕에게 사임을 제출한 [Root.GetLeader](은)는 후임으로 윈스턴 처칠을 추천하였습니다.\n\n새로운 총리는 논란이 많았던 유화 정책에서 벗어나, 필요하다면 군사력을 동원하는 방식으로 대응할 가능성이 있는 것으로 예상됩니다."
 mtg_britain.22.a: "처칠 만세!"
 mtg_britain.23.t: "지중해권 위협의 격리"
 mtg_britain.23.d: "[From.GetNameDefCap](은)는 우리에게 외교적으로 이탈리아를 외교적으로 고립시켜달라는 요청을 보냈습니다. 우리가 이 문제에 대해 열린 자세를 보인다면, 그들은 기꺼이 우리와의 동맹을 고려할 의사가 있음을 나타내고 있습니다."
 mtg_britain.23.a: "가능성이 있군."
 mtg_britain.23.b: "우리가 영국의 명령을 들을 것 같으냐!"
 mtg_britain.24.t: "[From.GetName]의 [ITA.GetName] 유기"
 mtg_britain.24.d: "[From.GetNameDefCap](은)는 [ITA.GetNameDef](와)과의 외교관계를 단절했다고 우리에게 알려 왔습니다."
 mtg_britain.24.a: "우리에게 큰 이득이 될 소식이로군."
 mtg_britain.25.t: "독일-영국의 화해"
 mtg_britain.25.d: "[From.GetNameDefCap]에서 [ENG.GetAdjective]의 선동으로 우리와의 외교 관계를 단절했음을 알려 왔습니다."
 mtg_britain.25.a: "놈들이 어찌 감히?!"
 mtg_britain.26.t: "[ITA.GetName](을)를 지지한 [From.GetName]"
 mtg_britain.26.d: "[From.GetNameDefCap]에서 [ITA.GetNameDef](와)과 외교관계를 단절하기 않겠다고 전해 왔습니다."
 mtg_britain.26.a: "일이 복잡해지겠군..."
 ENG_germany_rejected_isolate_the_italian_threat: "독일이 지중해권 위협 격리에 대한 거부 의사를 표명했습니다.\n"
 mtg_britain.27.t: "[From.GetName] 측과의 동맹"
 mtg_britain.27.d: "그들이 앞서 언급한 바와 같이, [From.GetNameDef](은)는 이제 우리의 동맹에 합류하여 협력을 이어가고, 이탈리아를 더욱 고립시키는 방안을 제안했습니다."
 mtg_britain.27.a: "그것 참 좋은 생각이로군!"
 mtg_britain.27.b: "우리에게 도움이 될 만한 이야기는 아니군."
 mtg_britain.28.t: "[From.GetName]의 동맹 수락"
 mtg_britain.28.d: "[From.GetNameDefCap](은)는 우리의 동맹 제안을 수락했습니다. 앞으로 우리는 함께 바다와 땅을 지배하게 될 것입니다."
 mtg_britain.29.t: "[From.GetName]의 동맹 거부"
 mtg_britain.29.d: "[From.GetNameDefCap](은)는 우리의 동맹 제안을 거절했습니다. 그들이 무엇을 계획하고 있는지는 그 누구도 알 수 없습니다..."
 mtg_britain.30.t: "[From.GetName]의 불간섭 요청"
 mtg_britain.30.d: "[From.GetNameDefCap] 측에서 우리에게 상호불간섭 조약을 제안해 왔습니다. 영국과 이탈리아 제국과 관련된 그들의 활동을 눈감아 주는 대신, 우리가 대륙에서 자유롭게 활동할 수 있도록 묵인하겠다는 내용입니다."
 mtg_britain.30.a: "괜찮은 이야기로군."
 mtg_britain.30.b: "이런 손발이 묶이는 상황은 우리가 원하는 바가 아니다."
 mtg_britain.31.t: "[From.GetNameDefCap]의 상호불간섭 조약 수락"
 mtg_britain.31.d: "[From.GetAdjective] 측 관리들은 우리가 제안한 상호불간섭 조약을 수락하겠다고 알려왔습니다. 그들이 제국 및 이탈리아와 관련된 우리의 활동을 눈감아 주는 대신, 우리는 그들이 대륙에서 하는 일에 간섭하지 않기로 한 것입니다."
 mtg_britain.32.t: "[From.GetNameDefCap]의 상호불간섭 조약 거부"
 mtg_britain.32.d: "[From.GetAdjective]에서 상호불간섭 조약을 거절한다고 알려왔습니다. 만약 그들이 선택의 폭을 열어두려는 의도라면, 우리는 조심해야 할 것입니다..."
 mtg_britain.33.t: "정치적 폭력의 내전 확대"
 mtg_britain.33.d: "최근 행진에서는 검은 셔츠단과 공산주의자 그리고 사회주의 반대 시위자들 사이의 폭력이 더욱 심화되었습니다. 그러나 이 폭력 사태는 거기서 끝나지 않았습니다. 이는 마치 불꽃과도 같이 우리나라에 지난 몇 달간 존재해 온 점점 긴장되는 상황에 기폭제가 되고 말았습니다.\n\n전국 곳곳에서 민병대가 충돌을 시작하며 도시와 마을, 그리고 그 주변 지역을 장악하고, 군대는 충성을 선택해야 하는 상황에 놓였습니다. 자치령과 해군은 여전히 '합법적인' 민주 정부를 전적으로 지지하고 있지만, 육군 내 상황은 훨씬 불확실하며 많은 부대가 우리 편에 합류했습니다.\n\n전선이 형성되기 시작하자, 오즈월드 모즐리는 자신의 지도 아래 임시 위기 정부를 구성한다고 발표했습니다. 이 정부는 내전이 끝날 때까지 필수 사항들을 처리하게 될 것입니다."
 mtg_britain.33.a: "조국의 미래가 달린 일이다!"
 mtg_britain.34.t: "영국 내전의 끝"
 mtg_britain.34.d: "민주 정부는 대중적 지지의 부족으로 말미암아 더 이상 식민지에서 절망적인 내전을 이어가기보다는 우리의 승리를 인정하고 평화 협상을 요청하기로 했습니다. 이 결정에 따라 영국 왕립해군은 다시금 우리 지휘 아래 들어왔습니다.\n\n그러나 자치령들은 비민주적 정부를 따를 의사가 전혀 없음을 분명히 하였으며, 대신 영연방의 독립 회원국으로서 존속하겠다는 뜻을 밝히고 있습니다."
 mtg_britain.34.a: "재건을 시작하지."
 mtg_britain.35.t: "다우닝가에서의 행진"
 mtg_britain.35.d: "우리의 다우닝가 행진은 엄청난 성공을 거두었으며, [Root.GetLeader](은)는 민중의 즉각적인 압력 속에서 즉시 선거를 실시할 수밖에 없었습니다. 이번 선거는 우파의 명백한 승리로 끝났으며, 국왕의 축복 아래 오즈월드 모즐리가 현재 내각을 구성하고 있습니다. 오늘 초 발표된 성명에서 신임 총리는 이미 광범위한 경제 개혁과 새로운 유럽 외교 정책을 예고했습니다.\n\n한편, 자치령 내 반발은 사상 최고조에 달해 있으며, 독립 요구가 그 어느 때보다 거세지고 있습니다. 향후 몇 달은 제국에 있어 매우 중요한 시기가 될 것입니다."
 mtg_britain.35.a: "우리는 모즐리의 지도 아래 이 난국을 이겨낼 것이다!"
 mtg_britain.36.t: "[From.GetName]의 동맹 요청"
 mtg_britain.36.d: "[From.GetAdjective] 외교관들은 약삭빠른 제안을 들고 접촉해 왔습니다. 그들은 유럽 패권을 추구하는 세력에 맞설 연합을 구성할 것을 제안하며, 그 대가로 프랑스와의 외교 관계를 포기하겠다고 밝혔습니다."
 mtg_britain.36.a: "훌륭한 생각이군! 받아들이도록 하지."
 mtg_britain.36.b: "이런 뒤통수나 치는 동맹국 따위는 필요 없다."
 mtg_britain.37.t: "[From.GetName]의 동맹 수락"
 mtg_britain.37.d: "[From.GetNameDefCap](은)는 우리 제안에 흥미를 느꼈으며, 이를 수락하기로 결정했다고 알려왔습니다. 우리는 이념적 동맹과 함께 세계의 위협에 맞서 나설 것입니다."
 mtg_britain.38.t: "[From.GetName]의 동맹 거부"
 mtg_britain.38.d: "[From.GetNameDefCap](은)는 우리의 제안을 완전히 비열한 행각으로 간주하며, 이에 따라 주저 없이 거부한다고 통보해 왔습니다."
 mtg_britain.39.t: "우리를 버린 [From.GetName]"
 mtg_britain.39.d: "[From.GetNameDefCap](은)는 우리가 이제 그들의 현 이해관계와 무관하다고 판단하며, 이에 대전쟁 때 맺었던 동맹 관계를 '재고'하기로 결정했다고 알려왔습니다. 대신, 그들은 이제 이탈리아와 동맹을 맺었습니다."
 mtg_britain.39.a: "이 무슨 배반이란 말인가!"
 mtg_britain.40.t: "[From.GetName]의 동맹 제의"
 mtg_britain.40.d: "[From.GetAdjective] 정부는 우리가 그들의 동맹에 참여하는 대가로 지브롤터를 반환하겠다는 제안과 함께 접근해 왔습니다."
 mtg_britain.40.a: "훌륭한 생각이다!"
 mtg_britain.40.b: "우리 생각은 다르다."
 mtg_britain.41.t: "[From.GetName]의 동맹 수락"
 mtg_britain.41.d: "[From.GetNameDefCap](은)는 지브롤터에 대한 대가로 우리의 동맹 제의를 수락하기로 결정했음을 전해 왔습니다."
 mtg_britain.42.t: "[From.GetName]의 동맹 거부"
 mtg_britain.42.d: "[From.GetNameDefCap](은)는 우리의 동맹 제의를 거부하기로 결정했음을 전해 왔습니다 - 다만, 지브롤터는 그대로 유지할 수 있습니다."
 mtg_britain.43.t: "왕실의 운명"
 mtg_britain.43.d: "정권 이양 후 버킹엄 궁전의 화려함 속에서 비공식적 가택연금 하에 놓여 있던 왕실의 처리를 결정할 때가 왔습니다. 여론이 그들이 물러날 것을 분명히 원하고 있으니, 이제 남은 것은 어떤 방식으로 그들을 처리할지와, 그 재산을 접수한 후 어떻게 할지를 결정하는 일뿐입니다…"
 mtg_britain.43.a: "그들을 캐나다로 추방하라!"
 mtg_britain.43.b: "재판을 거쳐 그에 걸맞은 형벌을 내리도록 하라."
 mtg_britain.44.t: "왕실의 망명"
 mtg_britain.44.d: "[From.GetAdjective] 정부가 왕실을 추방하여 그들에 대한 \"관대함\"을 보여주었습니다. 왕실은 이제 우리 영토에 도착하여 망명을 요청해 왔습니다."
 mtg_britain.44.a: "그들을 환영하도록 하지."
 mtg_britain.45.t: "상류층 제거"
 mtg_britain.45.d: "이제 국가에서 공산주의의 입지를 확보했으므로, 시민들이 가진 부의 재분배를 본격적으로 추진할 수 있습니다. 상류층은 그 은수저를... 강제로 내려놓아야만 할 것입니다."
 mtg_britain.45.a: "이제 붉은 여우의 차례다."
 mtg_britain.46.t: "[From.GetName]의 탈식민지화 요구"
 mtg_britain.46.d: "[From.GetNameDefCap](은)는 우리가 즉시 자신들이 보인 모범을 따라 소유 중인 식민지들에 완전한 독립을 보장할 것을 요구하는 최후통첩을 보내왔습니다. 만약 따르지 않을 경우, 군사력을 동원해 그 요구를 관철하겠다고 밝혔습니다."
 mtg_britain.46.a: "그럼 선택의 여지가 없군."
 mtg_britain.46.b: "어디 한번 해보라지."
 mtg_britain.47.t: "[From.GetName] 탈식민지화"
 mtg_britain.47.d: "[From.GetNameDefCap](은)는 우리의 요구에 따라 식민지들을 해방하였습니다."
 mtg_britain.47.a: "노동자의 해방에 큰 도움이 되었다."
 mtg_britain.48.t: "[From.GetName]의 요구 거부"
 mtg_britain.48.d: "[From.GetNameDefCap](은)는 우리의 탈식민지화 요구를 거부하였습니다."
 mtg_britain.48.a: "그렇다면 전쟁이다."
 mtg_britain.49.t: "영국의 협력 제안"
 mtg_britain.49.d: "[From.GetNameDefCap](은)는 [GER.GetNameDef](을)를 양방향에서 공격할 것을 제안해 왔습니다. 그들이 약속을 지켜 신속히 제2전선을 개시한다면, 이는 훌륭한 기회가 될 수 있습니다."
 mtg_britain.49.a: "좋은 생각이로군. 그리하지."
 mtg_britain.49.b: "이건 자살행위다. 우리는 끝까지 기다려야 한다."
 mtg_britain.50.t: "[From.GetName]의 제안 수락"
 mtg_britain.50.d: "[From.GetNameDefCap](은)는 우리의 제안을 승낙하였으며, 독일을 공격할 준비를 완료한 채 대기 중입니다."
 mtg_britain.50.a: "독일을 박살 내도록 하지."
 mtg_britain.51.t: "[From.GetName]의 제안 거부"
 mtg_britain.51.d: "[From.GetNameDefCap](은)는 우리의 제안을 거부하였습니다. 그들에게는 독일을 적대할 의도가 없다고 합니다."
 mtg_britain.51.a: "안타깝군."
 mtg_britain.52.t: "[From.GetName]의 동맹 요청"
 mtg_britain.52.d: "[From.GetNameDefCap](이)가 코민테른 가입을 요청했습니다."
 mtg_britain.52.a: "그들은 공산주의 동지들이다 - 고로 그들은 우리 편이다."
 mtg_britain.52.b: "그들의 공산주의는 스탈린의 길에서 벗어났다."
 mtg_britain.53.t: "[From.GetName]의 요청 수락"
 mtg_britain.53.d: "[From.GetNameDefCap](은)는 우리의 코민테른 가입을 승인했습니다. 우리는 이제 그들의 편에 서서 노동자를 위해 싸우게 될 것입니다."
 mtg_britain.54.t: "[From.GetName]의 요청 거부"
 mtg_britain.54.d: "[From.GetNameDefCap](이)가 우리의 코민테른 가입 요청을 거부했습니다. 우리는 홀로 서게 되었습니다."
 mtg_britain.55.t: "공산주의 내전"
 mtg_britain.55.d: "우리 당 내부의 몇몇 분자들은 오랫동안 우리가 자유와 평등이라는 공산주의 이상을 입으로만 떠든다고 비난해 왔습니다. 이 분자들은 이제 쿠데타를 일으켰습니다. 권력을 지켜내는 데는 성공했지만, 상황은 이제 전면적인 내전으로 확산되어 버렸습니다."
 mtg_britain.55.a: "배신자들!"
 mtg_britain.56.t: "공산주의 내전 종식"
 mtg_britain.56.d: "험난한 내전 끝에 우리는 상황을 다시 장악하는 데 성공했습니다. 이제 우리 국가 내의 반란 분자들에 대한 징벌을 시작할 수 있을 것입니다..."
 mtg_britain.56.a: "자비를 베풀지 마라."
 mtg_britain.57.t: "[ENG_blackshirt_march_state.GetName]의 평화로운 행진"
 mtg_britain.57.d: "[ENG_blackshirt_march_state.GetName]의 행진은 엄청난 성공을 거두었습니다. 반대 시위는 거의 없었으며, 우리의 검은 셔츠단은 모범적인 행동을 보였습니다. 이에 따라 인기가 급증하면서 우리 운동에 유리하게 상당한 정치적 성과를 거두게 되었습니다."
 mtg_britain.57.a: "승리를 향해 거침없이 행진하라!"
 mtg_britain.58.t: "[ENG_blackshirt_march_state.GetName]의 행진"
 mtg_britain.58.d: "[ENG_blackshirt_march_state.GetName]의 행진은 반대 시위와 사소한 충돌에도 불구하고 성공적으로 끝났습니다. 검은 셔츠단은 당의 명예에 걸맞은 모습을 보였으며, 우리는 정치적 승리를 향해 계속 나아가고 있습니다."
 mtg_britain.58.a: "누구도 진보로 향하는 길을 막을 수 없다."
 mtg_britain.59.t: "[ENG_blackshirt_march_state.GetName]의 폭력적인 행진"
 mtg_britain.59.d: "[ENG_blackshirt_march_state.GetName]에서 열린 행진은 대규모 반대 시위와 격렬한 거리 싸움으로 이어졌습니다. 많은 부상자와 일부 사망자가 발생했음에도 불구하고, 검은 셔츠단은 경찰이 개입할 때까지 문제 해결자들에 맞서 잘 버텼습니다."
 mtg_britain.59.a: "나라의 장래가 걸렸는데 달걀 몇 개 깨지는 게 대수인가?"
 mtg_britain.60.t: "모즐리의 [GER.GetName] 반대 연설"
 mtg_britain.60.d: "자신이 단순히 [GER.GetLeader]의 꼭두각시에 불과하다는 비난에 맞서, 오스왈드 모즐리는 오늘 열정적인 연설을 했습니다. 연설에서 그는 영국 파시즘의 독창성과 개성을 강조하고, 자신의 정책과 독일 독재자의 정책이 분명히 다르다는 점을 부각시켰습니다. 그는 \"영국을 지배할 자는 오직 영국인뿐이다!\"라는 힘찬 말과 함께 연설을 마무리했습니다."
 mtg_britain.60.a: "대중의 반응은 꽤 좋은 듯하군."
 mtg_britain.61.t: "[From.GetName]의 제국 충성파 지원"
 mtg_britain.61.d: "[From.GetNameDef](이)가 제국주의 충성파를 지원하고 있다는 사실이 드러났습니다. 이를 저지하지 못한다면, 그들의 전복 활동은 자칫 전면적인 내전으로 이어질 수도 있습니다!"
 mtg_britain.61.a: "우리는 정신을 바짝 차려야 한다."
 mtg_britain.62.t: "[From.GetName]의 자치령 확보 시도"
 mtg_britain.62.d: "새로운 [From.GetAdjective] 정부는 필요하다면 군사력을 동원해서라도 속국 내의 어떠한 반대 움직임도 철저히 분쇄하겠다는 의지를 밝혔습니다. 비록 제국 전역에서 이를 실행한다면 군대가 지나치게 분산되고 말겠지만, 이를 감수할 모양입니다."
 mtg_britain.62.a: "우리를 노리고 있을지도 모르겠군."
 mtg_britain.63.t: "[From.GetName]의 계엄령 시행"
 mtg_britain.63.d: "우리 본토에 군을 배치한 [From.GetAdjective] 정부는 계엄령을 선포하며 정부를 일시적으로 정지시켰습니다."
 mtg_britain.63.a: "어떻게 감히?!"
 mtg_britain.64.t: "[From.GetName]의 선전 살포"
 mtg_britain.64.d: "[From.GetAdjective] 정부는 계엄령을 통해 언론을 탄압하며 광범위한 이념 선전을 시작했습니다."
 mtg_britain.64.a: "민중에 너무 많은 영향을 미치지 않기를 바랄 뿐이다."
 mtg_britain.65.t: "[From.GetName]의 정부 교체"
 mtg_britain.65.d: "[From.GetNameDefCap](은)는 국민의 지지를 등에 업고 우리 정부를 완전히 해체하고 새 선거를 실시했습니다. 선거는 사기에 지나지 않았고, 충성파 정부가 압도적인 승리를 거두었습니다."
 mtg_britain.65.a: "어떻게 감... 아니 내 말은, 브리타니아여, 지배하라!"
 mtg_britain.66.t: "영국에 대한 충성"
 mtg_britain.66.d: "[From.GetAdjective] 정부에 엄청난 정치적 변화가 있었습니다. 이제 우리가 이념적으로 너무나 다르게 된 지금, 우리의 충성심을 유지할 것인지 결정해야만 합니다."
 mtg_britain.66.a: "현 상황에는 아무런 문제도 없어 보이는군."
 mtg_britain.66.b: "용납할 수 없다! 독립을 선언하겠다!"
 mtg_britain.67.t: "[From.GetName]의 독립 선언"
 mtg_britain.67.d: "[From.GetNameDefCap](은)는 우리가 선택한 이념적 노선을 용납할 수 없으며, 따라서 제국에서 탈퇴하는 것 이외의 선택지를 찾을 수 없다고 우리에게 통보했습니다."
 mtg_britain.67.a: "어디, 얼마나 가나 두고 보도록 하지."
 ENG_dominions_stayed_with_fascist_britain_flag: "파시스트 영국의 편에 남다"
 mtg_britain.68.t: "캐나다에서의 공산주의"
 mtg_britain.68.d: "[ENG.GetNameDefCap](은)는 [FROM.GetNameDef]에 공산주의 정부 수립을 강요하고 있습니다. 이토록 위험한 이념적 위협이 우리 국경 바로 옆에 나타나도록 내버려둘 수는 없지 않겠습니까?!"
 mtg_britain.68.a: "강력히 반대하도록 하지."
 mtg_britain.68.b: "우리가 할 수 있는 게 없다."
 mtg_britain.69.t: "[CAN.GetAdjective]의 공산주의에 반발한 [USA.GetName]"
 mtg_britain.69.d: "[From.GetNameDefCap](은)는 [CAN.GetNameDef]에서의 공산주의 확산을 즉각 중단할 것을 요구하는 최후통첩을 보내왔습니다."
 mtg_britain.69.a: "그럼 직접 와서 한번 막아보시지."
 mtg_britain.69.b: "따르는 수밖에 없군."
 mtg_britain.70.t: "물러서기를 거부한 [From.GetName]"
 mtg_britain.70.d: "[From.GetNameDefCap](은)는 우리의 요구를 거절하며, 우리에게는 [CAN.GetAdjective] 노동자들의 운명에 대한 권리가 없다는 말을 덧붙였습니다."
 mtg_britain.70.a: "그러면 무력으로 권리를 얻어내는 수밖에."
 mtg_britain.70.b: "이 이상은 무리다. 물러나야만 한다."
 mtg_britain.71.t: "한 발 물러선 [From.GetName]"
 mtg_britain.71.d: "[From.GetNameDefCap](이)가 [CAN.GetNameDef] 내에서의 공산주의 확산을 자제하겠다고 알려왔습니다."
 mtg_britain.71.a: "자신에게 최선이 무엇인지 잘 알고 있군."
 ENG_ditched_the_italians_flag: "영국과 밀접해지고 이탈리아와 거리를 두게 됩니다.\n"
 ENG_ditched_by_the_germans_flag: "독일과의 관계가 단절되지만 영국과의 관계가 가까워집니다.\n"
 ENG_democratic_civil_war_tt: "민주주의 지지파가 내전을 시작합니다.\n"
 mtg_britain.34_tt: "왕립해군이 우리 통제로 돌아옵니다.\n"
 ENG_communist_civil_war_tt: "공산주의 지지파가 내전을 시작합니다.\n"
 mtg_britain.62_tt: "영국은 앞으로 180일 동안 우리를 그들의 이념으로 전향시키려 시도할 수 있습니다.\n"
 mtg_britain.68_tt: "캐나다를 확보하기 위한 모든 노력을 중단합니다.\n"
 mtg_britain.72.t: "북인도의 민간 소요"
 mtg_britain.72.d: "인도 아대륙 내 단일 국가를 유지하려는 시도는 큰 마찰을 초래하고 있습니다. 종교적 차이가 공공 불안과 충돌을 일으키기 시작했으며, 특히 북서부와 북동부 지역에서 그 양상이 두드러집니다. 이와 동시에 저명인사들이 점점 적대적인 언행을 보이고 있습니다. 위기는 진정될 기미를 보이지 않으며, 버마에서도 분리독립을 논하는 목소리가 나오고 있습니다…"
 mtg_britain.72.a: "불길하군... 최악의 상황을 대비하는 게 좋겠어."
 mtg_britain.73.t: "인도 내전"
 mtg_britain.73.d: "북부 지역의 긴장이 마침내 한계에 다다라 무슬림과 힌두교도 주민 사이의 폭력 사태가 내전으로 비화했습니다. 파키스탄의 완전한 독립을 선언하고 군사적인 수단을 통해 파키스탄을 수호할 결의를 공표한 임시 무슬림 정부가 수립되었습니다."
 mtg_britain.73.a: "그들이 이렇게 이탈하는 것을 두고 볼 수만은 없다!"
 mtg_britain.73.b: "싸울 가치가 없는 전쟁이다."
 mtg_britain.74.t: "[PAK.GetName](와)과의 내전 고착화"
 mtg_britain.74.d: "[PAK.GetNameDef](와)과의 전쟁이 교착 상태에 빠졌으며, 끝이 보이지 않는 무의미한 인명 손실로 인해 여론은 점점 냉각되고 있습니다. 지금이 평화 협상을 시작할 적기일지도 모릅니다."
 mtg_britain.74.a: "이제 그들의 독립을 받아들여야 한다."
 mtg_britain.74.b: "그들의 독립을 절대 용납할 수 없다!"
 mtg_britain.75.t: "우리의 독립을 승인한 [RAJ.GetName]"
 mtg_britain.75.d: "[RAJ.GetNameDef](은)는 마침내 우리 독립을 받아들이기로 했습니다. 국내 지지가 급락한 상황에서, 이 지긋지긋한 전쟁을 계속할 이유가 더 이상 없다고 느낀 듯합니다."
 mtg_britain.75.a: "드디어."
 mtg_britain.76.t: "파키스탄 내전"
 mtg_britain.76.d: "[PAK.GetName] 동부와 서부 간의 문화적 차이로 인해 긴장이 점점 고조되었고, 방글라데시는 그들이 주장하는 우리의 '억압'에 맞서 공개적인 반란을 일으켰습니다. 우리가 그 지역을 유혈 사태 없이 다시 통제할 가능성은 높지 않습니다..."
 mtg_britain.76.a: "그럼 피를 보는 수밖에."
 mtg_britain.76.b: "무의미한 일이다- 그들의 독립을 받아들여야 한다."
 mtg_britain.77.t: "[BAN.GetName](와)과의 내전 고착화"
 mtg_britain.77.d: "[BAN.GetNameDef](와)과의 전쟁이 교착 상태에 빠졌으며, 끝이 보이지 않는 무의미한 인명 손실로 인해 여론은 점점 냉각되고 있습니다. 어쩌면 지금이 평화 협상을 시작할 적기일지도 모릅니다."
 mtg_britain.77.a: "이제 그들의 독립을 받아들여야 한다."
 mtg_britain.77.b: "그들의 독립을 절대 용납할 수 없다!"
 mtg_britain.78.t: "우리의 독립을 승인한 [PAK.GetName]"
 mtg_britain.78.d: "[PAK.GetNameDef](은)는 마침내 우리 독립을 받아들이기로 했습니다. 국내 지지가 급락한 상황에서, 이 지긋지긋한 전쟁을 계속할 이유가 더 이상 없다고 느낀 듯합니다."
 mtg_britain.79.t: "[From.GetNameDefCap]의 규정 준수 요구"
 mtg_britain.79.d: "[From.GetNameDefCap]측은 자신들의 적인 [SOV.GetNameDef](을)를 공격하기 위해 우리 영토를 통과해야만 한다고 통보해 왔습니다. 그들은 즉각적인 협조와 광범위한 정부 관리권까지 요구하고 있습니다. 만약 우리가 이를 거부한다면, 그들은 우리 승인 없이 군대를 우리 영토를 통과시킬 수밖에 없다고 경고해 왔습니다..."
 mtg_britain.79.a: "이러면 최소한 우리 홀로 소련과 싸우게 되진 않을 테지."
 mtg_britain.79.b: "내 눈에 흙이 들어가기 전까지는 어림없다!"
 mtg_britain.80.t: "[From.GetNameDefCap]의 요구 수락"
 mtg_britain.80.d: "[From.GetNameDefCap] 측은 우리의 요구를 받아들여 우리에게 그들의 영토에 대한 광범위한 통제권을 부여했습니다."
 mtg_britain.80.a: "좋아 - 캅카스 산맥을 넘어 스탈린그라드로 가자!"
 mtg_britain.81.t: "[From.GetName]의 요구 거부"
 mtg_britain.81.d: "[From.GetNameDefCap] 측은 우리의 요구를 거부하였습니다. \"내 눈에 흙이 들어가기 전까지는 어림없다!\"라고 합니다."
 mtg_britain.81.a: "그럼 원하는 대로 해주지."
 mtg_britain.82.t: "[?global.year|0]년 제국회의"
 mtg_britain.82.d: "앞으로 두 달 동안, 영국 정부와 자치령 대표들이 런던에 모여 제국 전체와 관련된 현안들을 논의할 예정입니다. 이는 방위, 무역, 또는 유화 정책과 같은 문제들을 논의할 수 있는 훌륭한 기회로, 현 위기 속에서 제국이 생존할 수 있는 최선의 가능성을 모색하게 될 것입니다.\n\n이번 회의는 또한 이전 제국 회의에서 여러 차례 거론된 제국연방 문제를 최종적으로 결정할 수 있는 최적의 시기이기도 합니다. 영연방이 앞으로 독립적이고 주권 있는 국가들의 느슨한 연합으로 남게 될지, 아니면 세계적 혼란 속에서도 강력한 단결력을 자랑하는 연방으로 거듭날지가 향후 몇 달 안에 결정될 가능성이 큽니다."
 mtg_britain.82.a: "우리 의제를 추진하자."
 mtg_britain.82.b: "우리의 목소리에 귀 기울이게 해 주어라!"
 mtg_britain.82_tt: "이 의견 변동치는 회의가 마무리되면 제거될 것입니다. 참가자들의 의견이 높을수록 당신의 제안에 동의할 가능성이 커집니다.\n"
 mtg_britain.83.t: "제국회의: 국방"
 mtg_britain.83.d: "현재 직면한 전 세계적 위기를 감안하면, 우리는 더 이상 제국의 방위를 전적으로 떠맡을 수 없으며, 자치령에 어느 정도 의지할 필요가 있습니다. 각 국가는 자체 방위 지출을 늘려 제국 전체가 어떤 위기에도 더 강력하게 대응할 수 있도록 해야 합니다."
 mtg_britain.83.a: "자치령들이 동의해 주길 바란다."
 mtg_britain.83.b: "자치령들이 동의하도록 설득하기 위해 외교적 노력을 기울인다."
 mtg_britain.83.c: "자치령들이 동의하도록 설득하기 위해 엄청난 외교적 노력을 기울인다."
 mtg_britain.84.d: "[From.GetAdjective] 회의에 참석한 대표들은 제국 전체가 재무장과 방위에 더 많은 지출을 하기를 바란다는 뜻을 밝혔습니다. 이에 동의할 경우, 우리가 자체 방위에 더 많은 책임을 지고 [From.GetAdjective]의 지원에 덜 의존하게 됩니다."
 mtg_britain.84.a: "제국의 방위는 우리 모두에게 달려 있다."
 mtg_britain.84.b: "이를 위한 예산이 부족하다."
 mtg_britain.85.t: "제국회의: 국방 - [From.GetName]의 수락"
 mtg_britain.85.d: "[From.GetAdjective] 정부는 방위비 증액에 대한 우리의 제안에 동의한다며, 이를 즉시 시행할 것을 약속했습니다."
 mtg_britain.85.a: "제국에 대한 의무를 다하는 자들이로고."
 mtg_britain.86.t: "제국회의: 국방 - [From.GetName]의 거부"
 mtg_britain.86.d: "[From.GetAdjective] 정부는 국방비 지출을 감당할 수단이 없다며, 제안을 어쩔 수 없이 거부할 수밖에 없다고 알려왔습니다."
 mtg_britain.86.a: "우리 보호를 빨아먹고 사는 거머리가 따로 없군!"
 mtg_britain.87.t: "제국회의: 무역"
 mtg_britain.87.d: "제국이 번영하려면 기존의 우대 무역 협정을 확대해야 합니다. 자치령들이 영국 본토의 산업 중심지로의 수출을 늘려 산업을 가장 효율적으로 지원할 것을 제안합니다."
 mtg_britain.88.d: "[From.GetAdjective] 정부는 기존의 우대 무역 협정을 확대하여 영국 본토 산업 중심지로 유입되는 수입을 늘리고자 한다는 뜻을 밝혔습니다. 그들은 보다 강력한 영국이 곧 제국 전체를 더욱 강하게 만들 것이라고 주장합니다."
 mtg_britain.88.a: "제국의 생존이 달린 일이다."
 mtg_britain.88.b: "우리는 우리가 원하는 방식대로 거래할 것이다."
 mtg_britain.89.t: "제국회의: 무역 - [From.GetName]의 수락"
 mtg_britain.89.d: "[From.GetAdjective] 정부는 수출 증대에 대한 우리의 제안에 동의한다며, 무역 규정을 곧바로 변경할 것을 알려왔습니다."
 mtg_britain.89.a: "우리는 함께 번영할 것이다."
 mtg_britain.90.t: "제국회의: 무역 - [From.GetName]의 거부"
 mtg_britain.90.d: "[From.GetAdjective] 정부는 수출 증대와 우대 무역 협정을 확대하자는 우리의 제안이 자국의 경제 상황에 부정적인 영향을 미칠 것이 우려된다며 이를 거절했습니다."
 mtg_britain.90.a: "자기들 생각만 하는군!"
 mtg_britain.91.t: "제국회의: 경제"
 mtg_britain.91.d: "강력한 경제는 제국 전체를 떠받치는 근간입니다. 자치령들이 국내 산업 발전을 소홀히 하지 않고, 지속적인 산업화 진전을 위해 적극적으로 투자해야만 합니다."
 mtg_britain.92.d: "[From.GetAdjective] 지도자들은 국내 산업 기반 확충의 중요성을 강력히 주장하며, 이 분야에 대한 정부 차원의 투자를 확대할 것을 요구하고 있습니다."
 mtg_britain.92.a: "앞으로 닥칠 폭풍을 이겨내려면 우리 경제가 더욱 튼튼해져야 한다."
 mtg_britain.92.b: "현재로서는 이를 감당할 자금이 없다."
 mtg_britain.93.t: "제국회의: 경제 - [From.GetName]의 수락"
 mtg_britain.93.d: "[From.GetAdjective] 정부가 자국 산업에 대한 투자를 늘려 달라는 우리의 요청에 동의한다며, 이를 위한 예산을 즉시 마련하겠다고 알려왔습니다."
 mtg_britain.93.a: "그 투자에 충분히 보답하도록 하지."
 mtg_britain.94.t: "제국회의: 경제 - [From.GetName]의 거부"
 mtg_britain.94.d: "[From.GetAdjective] 정부는 자연스러운 성장이 장기적으로 그 분야에 더 도움이 될 것이라고 주장하며 자국 산업에 대한 투자 확대 요청을 거부했습니다."
 mtg_britain.94.a: "우리 부를 빨아먹고 사는 거머리가 따로 없군!"
 mtg_britain.95.t: "제국회의: 유화 정책"
 mtg_britain.95.d: "유화 정책은 제국 내에서도 비판을 받아온 바 있습니다. 우리는 이 사안을 다시 논의의 장으로 올리고, 외교적 태도에 변화가 필요할지도 모른다는 사실을 인정해야 합니다. 다만, 이를 실현하기 위해서는 제국 전체의 지지가 필요합니다."
 mtg_britain.96.d: "[From.GetAdjective]의 지도자들은 유화 정책이 다소 결함이 있을 수 있음을 인정하며, 이를 논의할 용의가 있다고 밝혔습니다. 그들은 외교적 태도에 변화를 줄 의향이 있으나, 제국의 지지가 있을 때만 이를 실행으로 옮길 것입니다."
 mtg_britain.96.a: "아무래도 유화 정책의 실패를 인정해야만 할 것 같군."
 mtg_britain.96.b: "유화 정책을 굳게 유지해야 한다."
 mtg_britain.97.t: "제국회의: 유화 정책 - [From.GetName]의 수락"
 mtg_britain.97.d: "[From.GetAdjective] 정부는 유화 정책이 한계를 드러냈음을 인정하며, 설사 이로 인해 전쟁이 발발할 가능성이 있다고 해도 세계적 이익을 수호하기 위해 보다 강경한 입장이 필요하다는 데 동의한다고 통보해 왔습니다."
 mtg_britain.97.a: "그들 눈에도 이 위협이 보이는 모양이군."
 mtg_britain.98.t: "제국회의: 유화 정책 - [From.GetName]의 거부"
 mtg_britain.98.d: "[From.GetAdjective] 정부는 유화 정책에 대한 우리의 의구심에 대해, 우리는 전쟁할 준비가 되지 않았으며 우리를 시험하고자 하는 자들에 대해 유화 정책을 유지해야만 한다는 반론을 대며 동의하지 않았습니다."
 mtg_britain.98.a: "강단이라는 것이 없군!"
 mtg_britain.99.t: "제국회의: 연방"
 mtg_britain.99.d: "대영제국 전체를 아우르는 연방제 초강대국의 개념은 이미 반세기 넘게 존재했던 오래된 개념이지만, 이전까지의 제국회의에서는 이 문제에 대한 합의에 도달할 수 없었습니다. 이번 회의가 자치령들이 독립의 길을 시작하기 전 남은 마지막 기회가 될 것입니다. 우리는 이 방안이 그들의 국민과 영연방 전체에 가장 최선의 해결책임을 설득해야만 합니다."
 mtg_britain.100.d: "[From.GetAdjective] 정부는 다시 한번 모든 회원국이 외교와 국내 정책에 대한 발언권을 가지게 될, 대영제국을 아우르는 연방제 초강대국의 형성을 제안했습니다. 그들은 이것이 우리가 결국 완전한 독립에 이르게 되는 '자치권' 개념의 대안이 될 수 있다고 주장합니다."
 mtg_britain.100.a: "우리는 함께 더 강해질 것이다."
 mtg_britain.100_tt: "결의안이 통과될 경우, 다음을 얻게 됩니다:\n"
 mtg_britain.100.b: "우리는 절대로 독립을 포기하지 않을 것이다!"
 mtg_britain.101.t: "제국회의: 연방 - [From.GetName]의 수락"
 mtg_britain.101.d: "[From.GetAdjective] 정부가 우리의 제국연방 제안에 동의한다고 알려왔습니다. 그들은 우리를 완전히 지지하며, 결의안이 통과되면 통합 준비를 위해 만전을 기할 것을 약속했습니다."
 mtg_britain.101.a: "우리는 하나일 때 더 강해질 것이다."
 mtg_britain.102.t: "제국회의: 연방 - [From.GetName]의 거부"
 mtg_britain.102.d: "[From.GetAdjective] 정부는 우리의 제국연방 제안을 거부한다고 알려왔습니다. 그들은 이 개념은 그들 민족의 권리에 대한 침해라며, 국민의 양도할 수 없는 자결권을 실현하기 위해서는 자치권 외의 길은 없다고 합니다."
 mtg_britain.102.a: "미래를 볼 눈이 없는 모양이군..."
 mtg_britain.103.t: "제국회의: 연방 - 성공"
 mtg_britain.103.d: "제국연방이 만장일치로 통과되었습니다. 이제 관련 모든 당사국은 장기적인 과정으로 각국 정부를 연방 수준에서 재편 및 통합해야 하며, 궁극적으로 영토의 완전한 통합을 실현할 기반을 마련하게 될 것입니다."
 mtg_britain.103.a: "제국의 기념비가 될 순간이로군!"
 mtg_britain.104.t: "제국회의: 연방 - 부분적 성공"
 mtg_britain.104.d: "제국연방 안건이 교착 상태에 이르렀습니다. [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef], 그리고 [NZL.GetNameDef](은)는 안을 받아들인 반면, [RAJ.GetAdjective] 정부는 근본적인 문화적 차이 및 인도국에 대한 존중의 부족을 이유로 거부 입장을 표명했습니다.\n\n이제 우리는 안건에 동의한 자치령들과만 연방 통합을 추진하면서 [RAJ.GetNameDef]에 독립을 허용할 것인지, 아니면 제안 자체를 철회할 것인지 결정해야 합니다."
 mtg_britain.104.a: "그렇다면 여기서 갈라지도록 하지."
 mtg_britain.104.b: "우리는 인도 없인 아무것도 아니다."
 mtg_britain.105.t: "제국회의: 연방 - 실패"
 mtg_britain.105.d: "제국연방 안건은 만장일치를 얻어내지 못하며 부결되었습니다. 자치의 대안으로 제시된 이 안건에 대한 관심은 점점 줄어들고 있으므로, 향후 제국회의에서 다시 언급될 가능성은 없어 보입니다. 대신 우리는 궁극적인 완전 독립 실현을 향해 계속 노력할 것입니다."
 mtg_britain.105.a: "그럼, 좀 더 달성 가능한 목표에 집중하도록 하지."
 mtg_britain.106.t: "[From.GetName]의 조약 준수 요구"
 mtg_britain.106.d: "[From.GetNameDefCap]에서 주력함 수를 워싱턴 해군군축조약을 준수하는 수준으로 감축하라는 최후통첩을 보냈습니다. 60일 이내에 이를 이행하지 않을 경우, 군사력을 동원하여 전함 수를 강제로 줄이는 방안도 불사하겠다고 덧붙였습니다."
 mtg_britain.106.a: "우리가 무섭나 보군."
 mtg_britain.107.t: "[From.GetName]의 조약 준수"
 mtg_britain.107.d: "[From.GetAdjective] 워싱턴 해군군축조약 위반에 대해 깊이 사과하며, 조약 규정을 준수하기 위해 전함 수를 감축했다고 약속했습니다."
 mtg_britain.107.a: "다시는 이런 일이 없도록 하시오."
 mtg_britain.108.t: "[From.GetName]의 반항"
 mtg_britain.108.d: "[From.GetAdjective](은)는 조약 규정 준수 의무에 대해 침묵으로 일관하고 있습니다. 그들이 주력함 수를 감축하고 있다는 징조는 보이지 않습니다."
 mtg_britain.108.a: "우리에게 다시 거역하게 두진 않겠다."
 panay_inc_opinion_modifier: "파나이 호 사건"
 panay_inc2_opinion_modifier: "HMS 레이디버드 호에 대한 공격"
 panay_incident.2.t: "중국에서 침몰한 USS 파나이 호!"
 panay_incident.2.d: "오늘 [JAP.GetName](와)과 [CHI.GetName] 사이의 전선에서 민간인들을 대피시키고 있던 포함 USS 파나이 호가 [USA.GetAdjective] 국기가 명백하게 게양되어 있음에도 불구하고 공격을 받았습니다. 파나이 호는 두 발의 폭탄에 맞아 결국 당일 침몰하고 말았으며, 미국 시민 3명이 사망하고 다수가 부상당했습니다. 생존자들은 인근의 [USA.GetAdjective](와)과 [ENG.GetAdjective] 군함에 의해 구조되었습니다.\n\n[JAP.GetNameDef](은)는 신속히 사고였음을 주장하며 사과했지만, 일부에서는 이번 공격이 고의적이라고 생각하며 여러 자문관들은 전쟁을 촉구하고 있습니다. 그러나 국민의 전쟁 지지는 여전히 낮아, 선전포고는 심각한 사회적 분열을 초래할 수 있습니다. 어떻게 대응하시겠습니까?"
 panay_incident.2.e: "오늘 [JAP.GetName](와)과 [CHI.GetName] 사이의 전선에서 민간인들을 대피시키고 있던 포함 USS 파나이 호가 [USA.GetAdjective] 국기가 명백하게 게양되어 있음에도 불구하고 공격을 받았습니다. 파나이 호는 두 발의 폭탄에 맞아 결국 당일 침몰하고 말았으며, 미국 시민 3명이 사망하고 다수가 부상당했습니다. 생존자들은 인근의 [USA.GetAdjective](와)과 [ENG.GetAdjective] 군함에 의해 구조되었습니다.\n\n[JAP.GetNameDef](은)는 신속히 사고였음을 주장하며 사과했지만, 일부에서는 이번 공격이 고의적이라고 생각하며 여러 자문관들은 전쟁을 촉구하고 있습니다. 어떻게 대응하시겠습니까?"
 panay_incident.2.a: "중국에서 부대를 철수시킨다."
 panay_incident.2.a.tt: "국민은 외국 분쟁에 휘말리는 것에 대해 깊은 우려를 표하고 있습니다. 이번 사건도 우리 부대가 [CHI.GetName]에 주둔하지 않았다면 애초에 일어나지도 않을 일이었습니다. 중국에서 소수의 군함과 인력을 철수시킨다면 국내 안정도 향상에 도움이 되겠지만, 동시에 차후 군사적 개입 가능성은 거의 사라지게 될 것입니다.\n\n"
 panay_incident.2.e.tt: "전쟁 지지 여론이 높아지고 있는 지금 [CHI.GetName]에서 철수한다면 향후 군사 행동을 정당화하려는 노력에는 타격이 있을지 모르나, 국민들에게 평화를 바라는 우리의 의지를 보여줌으로써 국내 안정에는 긍정적인 영향을 불러올 것입니다.\n\n"
 panay_incident.2.b: "배상을 요구하라."
 panay_incident.2.b.tt: "우리의 요구는 일본에 전달될 것이니, 그들의 답변을 기다려 보자.\n\n"
 panay_incident.2.c: "전쟁이다!"
 panay_incident.2.c.tt: "우리에게 압도적인 산업 기반이라는 강점이 있기는 하지만, 국민의 전쟁 지지도가 낮은 상황에서 전쟁을 선택하는 것은 매우 위험할 수 있습니다. 또한, 다른 세계적 사안에 개입하기도 어려워질 것입니다.\n\n"
 panay_incident.3.t: "사과와 보상을 요구한 [USA.GetName]"
 panay_incident.3.d: "이번 주 초 우리가 USS 파나이 호를 침몰시킨 것과 관련하여, [USA.GetNameDef](은)는 사과 및 관련 장교들의 처벌 그리고 배상을 요구해 왔습니다. 정부가 이번 공격을 지시한 것은 아니지만, 이 사건이 단순히 과도하게 열성적인 조종사의 실수였는지, 혹은 [USA.GetNameDef](와)과 [ENG.GetName](이)가 [CHI.GetName](으)로부터 철수하도록 유도하고자 벌인 군 내부 강경파들의 시도였는지 확실하지 않은 상황입니다. 일부 정부 인사들은 [USA.GetAdjective]의 조건을 수용하는 것을 달가워하지 않겠지만, 거절할 경우 전쟁으로 이어질 수도 있습니다."
 panay_incident.3.a: "[USA.GetAdjective]의 요구에 응한다."
 panay_incident.3.b: "우리는 결코 타락한 서양 놈들에게 굴복하지 않을 것이다!"
 panay_incident.3.b.tt: "[USA.GetAdjective]의 요구를 거부한다면 강경한 태도를 보였다는 평가를 받아 우리 정부에 대한 국내 지지도가 높아질 수 있지만, [USA.GetNameDef](와)과의 전쟁 위험을 감수할 만한 가치가 있을까요?\n\n"
 panay_incident.4.t: "보상을 제공하는 것에 동의한 [JAP.GetName]"
 panay_incident.4.d: "우리는 [JAP.GetAdjective] 대사로부터 USS 파나이 호 침몰에 대한 배상 요구를 수용했다는 회신을 받았습니다. [USA.GetNameDef] 대중의 [JAP.GetName]에 대한 인식에는 당분간 영향을 미치겠지만, \n다행히 전쟁은 피할 수 있었습니다."
 panay_incident.4.a: "다행히도 [JAP.GetName](이)가 이성을 찾았군."
 panay_incident.5.t: "[JAP.GetName]의 보상 거부"
 panay_incident.5.d: "우리의 보상 요구를 단호히 거부함에 따라, USS 파나이 호의 침몰에 대한 [JAP.GetAdjective]의 사과가 단순히 형식적이었을 뿐이었다는 사실이 분명히 드러났습니다. 이는 우리를 어려운 상황에 처하게 만들었는데, 우리는 국민이 환영하지 않을 전쟁을 감당할 준비가 되어 있지 않은 반면, 물러서면 정치적으로 손해를 보는 동시에 국민의 반개입주의 성향이 강해지고 말 것이기 때문입니다. 그러나 전쟁을 피한다면 정부가 외국 분쟁을 회피하겠다는 기존 입장을 진정으로 지키고 있음을 유권자들에게 보여줄 수 있을 것입니다."
 panay_incident.5.a: "전쟁이 USS 파나이 호를 되돌아오게 할 건 아니지 않나."
 panay_incident.5.b: "[JAP.GetName](이)가 대가를 치르게 하겠다!"
 panay_incident.6.t: "중국에서 철수한 [USA.GetName]"
 panay_incident.6.d: "USS 파나이 호의 침몰로 인해 [USA.GetNameDef]에서는 전쟁에 대한 우려가 고조되었습니다. 대립을 원치 않는 것이 분명한 [USA.GetAdjective] 정치인들은 중국에 남아 있던 [USA.GetAdjective]의 모든 군함과 인력을 철수시키도록 압력을 행사하는 데 성공했습니다."
 panay_incident.6.a: "그들의 나약함이 곧 우리의 힘이다."
 mtg_netherlands.1.t: "베네수엘라가 ABC 제도에 대한 '보호'를 제안하다"
 mtg_netherlands.1.d: "우리의 본토 침공으로 인해 야기된 현재의 군사력 약화를 근거로, [VEN.GetAdjective] 정부는 적의 침공으로부터 ABC 제도의 '보호를 돕겠다'라는 제안과 함께 접근해 왔습니다. 그러나 그들의 도움이 더 이상 필요 없게 되었을 때 그들이 정말 떠나줄지는 미지수입니다..."
 mtg_netherlands.1.a: "이상적이지는 않지만 선택의 여지가 없다."
 mtg_netherlands.1.b: "아니! 그들은 그저 제도를 손에 넣고자 할 뿐이다."
 mtg_netherlands.1.c: "상황이 악화되기 전에 영국에 통제권을 넘긴다."
 mtg_netherlands.1.e: "상황이 악화되기 전에 미국에 통제권을 넘긴다."
 mtg_netherlands.2.t: "[From.GetNameDefCap]의 제안 수락"
 mtg_netherlands.2.d: "[HOL.GetAdjective] 정부는 ABC 제도를 대신 '보호'해 주겠다는 우리의 제안을 수락했습니다."
 mtg_netherlands.2.a: "계략이 성공했군."
 mtg_netherlands.3.t: "[From.GetNameDefCap]의 제안 거부"
 mtg_netherlands.3.d: "[HOL.GetAdjective] 정부는 ABC 제도를 대신 '보호'해 주겠다는 우리의 제안을 거부했습니다."
 mtg_netherlands.3.a: "그냥 넘어가진 않을 것이다!"
 mtg_netherlands.4.t: "ABC 제도에 대한 우리의 보호를 요청한 [From.GetNameDefCap]"
 mtg_netherlands.4.d: "[HOL.GetAdjective] 정부는 우리에게 퀴라소의 보호 권한을 인수해 줄 것을 요청하였습니다. 그들은 베네수엘라의 '보호 제안'을 가장한 연락을 받았으며, [VEN.GetAdjective]의 '제안'을 거절할 경우 적대 행위가 발생할 것을 두려워하고 있습니다."
 mtg_netherlands.4.a: "이 짐을 받아들이도록 하지."
 mtg_netherlands.4.b: "이런 국지적인 영토 분쟁에 개입할 수는 없다."
 mtg_netherlands.5.t: "ABC 제도 보호 요청을 수락한 [From.GetNameDefCap]"
 mtg_netherlands.5.d: "[From.GetNameDefCap](은)는 ABC 제도에 대한 책임을 인수하는 데 동의했습니다."
 mtg_netherlands.5.a: "다른 선택지보다는 낫지."
 mtg_netherlands.6.t: "[From.GetNameDefCap]의 ABC 제도 보호 거부"
 mtg_netherlands.6.d: "[From.GetNameDefCap](은)는 ABC 제도에 대한 책임을 인수하는 데 거부했습니다. 그들은 이런 '국지적인 영토 분쟁'에 개입할 수 없다고 합니다."
 mtg_netherlands.6.a: "그렇다면 [VEN.GetAdjective]의 요구를 받아들이는 수밖에 없겠군."
 mtg_netherlands.6.b: "어찌 되었든 간에, 베네수엘라에 제도를 넘기는 일은 없을 것이다!"
 ven_claims_abc_islands: "§Y베네수엘라§!가 §Y퀴라소§!를 '보호'해 주겠다고 제안했습니다.\n"
 mtg_netherlands.7.t: "순양전함 설계를 요청한 [From.GetNameDefCap]"
 mtg_netherlands.7.d: "[From.GetNameDefCap](은)는 샤른호르스트급 순양전함의 설계를 공유해 줄 것을 요청해 왔습니다. 그들은 이를 바탕으로 한 독자적인 \"1047형 순양전함\"을 제작하여 동인도 제국 식민지에서 힘을 과시하려 합니다."
 mtg_netherlands.7.a: "안 될 것 없지."
 mtg_netherlands.7.b: "아니. 자기네 함선들은 알아서 스스로 설계하라지."
 mtg_netherlands.8.t: "순양전함 설계를 공유하기로 한 [From.GetNameDefCap]"
 mtg_netherlands.8.d: "[From.GetNameDefCap](은)는 샤른호르스트급 순양전함의 설계를 공유해 주기로 결정했습니다."
 mtg_netherlands.8.a: "좋은 소식이군!"
 mtg_netherlands.9.t: "순양전함 설계 공유를 거부한 [From.GetNameDefCap]"
 mtg_netherlands.9.d: "[From.GetNameDefCap](은)는 샤른호르스트급 순양전함의 설계를 우리와 공유하지 않기로 결정했습니다."
 mtg_netherlands.9.a: "정말 유감스럽군..."
 mtg_netherlands.10.t: "신정부 형성"
 mtg_netherlands.10.d: "콜라인의 제5내각은 이전 내각들과 마찬가지로 또다시 붕괴했으며, 국무장관 디르크 얀 드 헤어에게 새 내각 구성 책임이 맡겨졌습니다. 그는 1933년 마지막으로 관직을 맡아 평시 국가를 이끌 능력을 입증한 바 있습니다. 그러나 세계적 긴장이 고조되는 가운데, 전쟁이 점점 다가오는 상황에서 신임 총리가 국가를 어떻게 이끌지는 알 수 없습니다."
 mtg_netherlands.10.a: "이전 정부보다는 안정적이기를 바라자고."
 mtg_netherlands.11.t: "동인도제도에 대한 일본의 관심"
 mtg_netherlands.11.d: "일본이 우리 동인도제도의 자원에 엄청난 관심을 가지고 있다는 것은 비밀이랄 것도 없습니다. 우리에게는 두 가지 선택지가 있습니다. 일본이 원하는 자원에 대한 독점권을 부여하거나, 식민지 전체를 그들의 통제 하에 넘기는 것입니다. 만일 우리가 [JAP.GetNameDef](와)과 평화로운 관계를 유지하고자 한다면, 반드시 어느 한쪽을 선택해야만 합니다."
 mtg_netherlands.11.a: "제도의 통제권을 넘겨주어라."
 mtg_netherlands.11.b: "필요한 자원들에 대한 대규모 수출을 약속해라."
 mtg_netherlands.12.t: "동인도제도의 통제권을 제안한 [From.GetNameDefCap]"
 mtg_netherlands.12.d: "우리가 자원이 풍부한 지역에 큰 관심을 두고 있다는 점을 감안하여, [From.GetNameDefCap](은)는 지속적인 평화를 위해 동인도 제도 전체를 우리 통제하에 넘기겠다고 제안했습니다."
 mtg_netherlands.12.a: "우리의 난관을 해결해 줄 만한 해결책이로군."
 mtg_netherlands.12.b: "괜찮으니 갖고 있으라 해라 - 우리에게는 다른 해결책이 있으니."
 mtg_netherlands.13.t: "동인도제도 자원 수출을 제안한 [From.GetNameDefCap]"
 mtg_netherlands.13.d: "우리가 자원이 풍부한 지역에 큰 관심을 두고 있다는 점을 감안하여, [From.GetNameDefCap](은)는 지속적인 평화를 위한 해결책을 제시해 왔습니다. 해당 지역 전체를 우리에게 통제하게 하는 대신, 그곳에서 얻어지는 자원에 대한 독점권을 우리에게 부여하겠다는 것입니다."
 mtg_netherlands.13.a: "받아들일 만한 제안이로군."
 mtg_netherlands.13.b: "이 정도 타협으로는 충분하지 않다."
 mtg_netherlands.14.t: "패배주의 장관들을 해임한 여왕"
 mtg_netherlands.14.d: "정부에 만연한 패배주의의 싫증이 난 빌헬미나 여왕은 패배주의자 장관들의 경질을 촉구했습니다. 드 헤어 총리는 공개적으로 망신당하는 대신 '건강상의 이유'로 사임하는 것을 선택했습니다. 그가 더 큰 문제를 일으키지 않기를 바랍니다...\n\n그의 후임인 피터 쇼에르츠 게르브란디는 이미 드 헤어의 패배주의적 태도를 거부하며 두각을 나타냈습니다. 전쟁 내내 이 같은 태도를 유지한다면, 내각의 다른 구성원들에게도 훌륭한 본보기가 될 것입니다."
 mtg_netherlands.14.a: "더 많은 이들에게 그녀와 같은 강단이 있었다면."
 mtg_netherlands.15.t: "통일 네덜란드를 제안한 [From.GetNameDefCap]"
 mtg_netherlands.15.d: "[From.GetNameDefCap](은)는 나폴레옹 전쟁 이후 존재했던 연합 네덜란드 완충국을 재수립하자는 제안을 내놓았습니다. 그들은 전쟁 노력에 대한 자신들의 기여도를 벨기에와 룩셈부르크의 상대적 무용함과 비교하며, 이 때문에 단순히 보상을 받을 자격이 있을 뿐 아니라, 이 계획이 향후 유럽 대륙의 평화를 유지하는 데에도 도움이 될 것이라고 주장합니다."
 mtg_netherlands.15.a: "좋은 생각이군."
 mtg_netherlands.15.b: "우리 생각은 다르다."
 mtg_netherlands.16.t: "통일 네덜란드 제안을 지지하는 [From.GetNameDefCap]"
 mtg_netherlands.16.d: "영국은 저지대 국가 통합에 관한 우리의 제안에 호의적인 반응을 보였습니다. 해당 영토가 해방되는 즉시 통합 준비를 시작할 수 있을 것입니다."
 mtg_netherlands.16.a: "정말 좋은 소식이군."
 mtg_netherlands.17.t: "[From.GetNameDefCap]의 통일 네덜란드 제안 거부"
 mtg_netherlands.17.d: "영국은 저지대 국가 통합에 관한 우리의 제안을 긍정적으로 보지 않는다는 입장을 분명히 밝혔습니다."
 mtg_netherlands.17.a: "참으로 배은망덕한지고..."
 mtg_netherlands.18.d: "영국이 네덜란드 국기 아래 저지대 국가를 통합한다는 네덜란드의 제안을 수용했다는 사실이 알려졌습니다. 우리 정부 대표단은 그 존재 자체가 잊혀진 듯 합니다..."
 mtg_netherlands.18.a: "자유의 불꽃은 이런 식으로 사그라들고 마는 것인가?"
 mtg_netherlands.19.t: "[From.GetNameDefCap]의 베네룩스 초청"
 mtg_netherlands.19.d: "[HOL.GetAdjective] 대표단이 저지대 국가들 간의 긴밀한 협력체에 대한 제안을 가지고 우리 측에 연락해 왔습니다. 그들은 이제 이 계획에 대한 우리의 공식적 지지를 바라고 있습니다."
 mtg_netherlands.19.a: "정말 훌륭한 생각이다!"
 mtg_netherlands.19.b: "관심 없다."
 mtg_netherlands.20.t: "[From.GetNameDefCap]의 유럽 연합 초청"
 mtg_netherlands.20.d: "[HOL.GetAdjective] 대표단이 유럽의 민주주의 약소국들 간에 긴밀한 협력을 구축하자는 제안을 들고 우리에게 연락해 왔습니다. 그들은 이제 이 계획에 대한 우리의 공식적 지지를 바라고 있습니다."
 mtg_netherlands.21.t: "[From.GetNameDefCap]의 식민지 통합 모색"
 mtg_netherlands.21.d: "[From.GetNameDefCap](와)과의 교류를 통해 그들이 우리 내부 사안을 통제하고자 한다는 사실이 분명해졌습니다. 일부 중복된 상태인 소규모 정부 기관은 이미 '불필요한' 것으로 판단되어, 앞으로는 암스테르담에서 직접 관리하게 됩니다."
 mtg_netherlands.21.a: "그게 더 낫다고 생각한다면..."
 mtg_netherlands.22.t: "수도를 바타비아로 이전한 [From.GetNameDefCap]"
 mtg_netherlands.22.d: "망명 정부 대표단은 정부가 바타비아로 이전하여 앞으로 식민지를 직접 관리할 것임을 통보해 왔습니다. 이에 따라 우리 측의 지원은 더 이상 필요하지 않게 되었습니다."
 mtg_netherlands.22.a: "어쩌면 새 정부를 다른 방법으로 지원할 수 있을지도 모른다..."
 mtg_netherlands.23.t: "동인도제도 양도를 수락한 [From.GetNameDefCap]"
 mtg_netherlands.23.d: "[From.GetNameDefCap](은)는 동인도제도 전체를 양도하겠다는 우리의 제안을 수락하였습니다."
 mtg_netherlands.23.a: "평화 확보에 성공했군."
 mtg_netherlands.24.t: "동인도제도의 자원들을 받아들인 [From.GetNameDefCap]"
 mtg_netherlands.24.d: "[From.GetNameDefCap](은)는 동인도제도의 자원에 대한 독점적 권한을 제공하겠다는 우리의 제안을 수락하였습니다."
 mtg_netherlands.25.t: "[From.GetNameDefCap]의 제안 거부"
 mtg_netherlands.25.d: "[From.GetNameDefCap](은)는 우리의 제안에 관심이 없음을 알려왔습니다."
 mtg_netherlands.25.a: "정말이지 기이한 일이군... 걱정스럽다..."
 mtg_netherlands.26.t: "미국에 서인도 보호를 요청한 [From.GetNameDefCap]"
 mtg_netherlands.26.d: "[HOL.GetAdjective] 정부는 서인도 제도에서 우리의 보호를 요청해 왔습니다. 그들은 현재 군사력이 약화된 시기를 겪고 있어 제3자의 공격을 우려하고 있으며, 우리에게도 영향권 내에서 갈등이 일어나는 것은 좋을 것이 없다고 합니다."
 mtg_netherlands.26.a: "카리브 지역 내에 외국의 영향력을 용인할 수는 없다."
 mtg_netherlands.26.b: "감히 우리에게 이래라 저래라 하지 않는 것이 좋을 터인데."
 mtg_netherlands.27.t: "서인도제도의 보호를 수락한 [From.GetNameDefCap]"
 mtg_netherlands.27.d: "[From.GetNameDefCap](은)는 서인도제도의 보호를 맡기로 결정하였습니다. 우리의 식민지는 공격으로부터 안전할 것입니다."
 mtg_netherlands.27.a: "미국이 우리와 같은 편에 선 이상, 어느 누구도 그 곳을 위협하긴 어려울 것이다."
 mtg_netherlands.28.t: "[From.GetNameDefCap]의 서인도 보호 거부"
 mtg_netherlands.28.d: "[From.GetNameDefCap](은)는 서인도제도는 자신들과 무관하다며, 우리의 식민지 방어와 관련해 어떠한 보장도 제공할 의사가 없다고 알려왔습니다."
 mtg_netherlands.28.a: "정말 실망스러운 일이군..."
 mtg_netherlands.29.t: "[From.GetNameDefCap]의 장비 요청"
 mtg_netherlands.29.d: "[HOL.GetAdjective] 정부는 장비 제공을 요청하며 우리에게 연락해왔습니다. 그들은 지원 없이는 침공 시점에 맞춰 군대를 제대로 대비시킬 수 없다고 전해 왔습니다."
 mtg_netherlands.29.a: "보병 장비를 제공하라."
 mtg_netherlands.29.b: "지원 장비를 제공하라."
 mtg_netherlands.29.c: "포병 장비를 제공하라."
 mtg_netherlands.29.e: "알아서 하도록 두어라."
 mtg_netherlands.30.t: "장비를 보낸 [From.GetNameDefCap]"
 mtg_netherlands.30.d: "[From.GetNameDefCap](은)는 우리의 재무장을 지원하기 위해 장비를 보내주었습니다."
 mtg_netherlands.30.a: "그들의 지원을 잊지 않을 것이다."
 mtg_netherlands.31.t: "[From.GetNameDefCap]의 장비 제공 거부"
 mtg_netherlands.31.d: "[From.GetNameDefCap](은)는 필요하다면 자체적으로 산업을 집중하여 생산할 것을 제안하며 장비 제공을 거부했습니다."
 mtg_netherlands.31.a: "우리의 산업 생산능력을 과대평가하고 있군..."
 mtg_netherlands.32.t: "[From.GetNameDefCap]의 합동 참모 계획 제안"
 mtg_netherlands.32.d: "[HOL.GetAdjective] 대표단은 그들이 침략당할 경우 방어 협력을 위해 비밀리에 전투 계획을 수립할 것을 제안했습니다. 그들은 중립성을 위반하는 행동은 전쟁으로 이어질 수 있다며, 이 계획을 비밀로 유지하는 것이 무엇보다 중요하다고 강조했습니다."
 mtg_netherlands.32.a: "훌륭한 생각이다!"
 mtg_netherlands.32_tt: "§Y[From.GetNameDefCap]§!(은)는 서유럽 열강에 공격받은 이후 180일 동안 핵심 영토에서 사단 방어 혜택을 받게 될 것입니다.\n"
 mtg_netherlands.32.b: "만약 그들이 우리의 보호를 원한다면, 공식적으로 우리 측에 합류해야 할 것이다."
 mtg_netherlands.33.t: "합동 참모 계획을 수락한 [From.GetNameDefCap]"
 mtg_netherlands.33.d: "[From.GetNameDefCap](은)는 합동참모계획에 대한 우리의 제안을 받아들였습니다."
 mtg_netherlands.33.a: "훌륭하군!"
 mtg_netherlands.33_tt: "우리는 서유럽 열강에 공격받은 이후 180일 동안 핵심 영토에서 사단 방어 혜택을 받게 될 것입니다.\n"
 mtg_netherlands.34.t: "[From.GetNameDefCap]의 합동 참모 계획 거부"
 mtg_netherlands.34.d: "[From.GetNameDefCap](은)는 지원을 원한다면 정식으로 요청하기를 권고하며 우리의 합동 참모 계획 제안을 거부하였습니다."
 mtg_netherlands.34.a: "그럴 순 없다."
 mtg_netherlands.35.t: "[From.GetNameDefCap]의 정보 교환 요청"
 mtg_netherlands.35.d: "[From.GetNameDefCap](은)는 함께 싸우게 될 시 전투에서 마주할 가능성이 있는 적들에 대한 정보 교환을 제안했습니다."
 mtg_netherlands.35.a: "좋은 생각이다!"
 mtg_netherlands.35_tt: "§Y[From.GetNameDefCap]§!(은)는 서유럽 열강에 의해 공격받은 후 180일 동안 공격해온 국가를 대상으로 공격 및 방어 혜택을 받게 될 것입니다.\n"
 mtg_netherlands.35_tt_2: "만약 우리가 다른 서유럽 열강과 전쟁을 하게 될 경우 그들에 대한 공격 및 방어 혜택을 받게 될 것입니다.\n"
 mtg_netherlands.35.b: "모은 정보를 그들에게 넘겨줄 수는 없다."
 mtg_netherlands.36.t: "[From.GetNameDefCap]의 정보 교환 동의"
 mtg_netherlands.36.d: "[From.GetNameDefCap](은)는 함께 싸우게 될 시 전투에서 마주할 가능성이 있는 적들에 대한 정보를 교환하는 데 동의하였습니다."
 mtg_netherlands.36.a: "방어 강화에 큰 도움이 되겠군."
 mtg_netherlands.36_tt: "§Y[From.GetNameDefCap]§!(은)는 서유럽 열강과 전쟁에 돌입한 후 180일 동안 상대 국가를 대상으로 공격 및 방어 혜택을 받게 될 것입니다.\n"
 mtg_netherlands.36_tt_2: "우리는 서유럽 열강에 의해 공격받은 후 180일 동안 상대 국가를 대상으로 공격 및 방어 혜택을 받게 될 것입니다.\n"
 mtg_netherlands.37.t: "[From.GetNameDefCap]의 정보 교환 거부"
 mtg_netherlands.37.desc: "[From.GetNameDefCap](이)가 정보 자료 공유를 거부했습니다."
 mtg_netherlands.37.a: "아무래도 우리가 신뢰할만한 상대는 아닌 모양이군..."
 mtg_netherlands.41.t: "군사 지식 공유를 요청한 [From.GetNameDefCap]"
 mtg_netherlands.41.d: "[From.GetNameDefCap](은)는 자국 군사 교리에 큰 진전을 이룰 수 있도록 우리의 군사 지식 일부를 공유해 줄 것을 요청했습니다."
 mtg_netherlands.41.a: "강한 [From.GetName](이)야말로 유용한 [From.GetName](이)다."
 mtg_netherlands.41.b: "[From.GetName](은)는 약한 채로 남아있는 편이 낫다."
 mtg_netherlands.42.t: "군사 지식을 공유한 [From.GetNameDefCap]"
 mtg_netherlands.42.d: "[From.GetNameDefCap](은)는 그들의 교리와 군사 지식의 일부를 우리와 공유하였습니다."
 mtg_netherlands.42.a: "우리 군을 현대화하는 데 큰 도움이 되겠군."
 mtg_netherlands.43.t: "군사 지식 공유를 거부한 [From.GetNameDefCap]"
 mtg_netherlands.43.d: "[From.GetNameDefCap](은)는 그들의 군사 지식을 우리와 공유하는 것을 거부하였습니다."
 mtg_netherlands.43.a: "우리가 약한 채로 있기를 원하는 것인가?"
 mtg_netherlands.45.t: "스캔들에 연루된 베른하르트 공"
 mtg_netherlands.45.d: "베른하르트 왕자가 불미스러운 스캔들에 연루된 것으로 보입니다. 그의 자유분방한 성격이 때로는 축복이 되기도 하지만, 이번에는 오히려 저주가 되어 돌아온 듯합니다. 정부는 국민을 상대로 왕자의 평판을 수습하기 위해 소중한 자원을 쏟을 수밖에 없는 상황에 처했습니다."
 mtg_netherlands.45.a: "매우 안타깝군."
 mtg_netherlands.46.t: "좋은 첫 인상을 남긴 베른하르트 공"
 mtg_netherlands.46.d: "베른하르트 왕자는 최근 공개석상에서 뛰어난 인상을 남기며, 가는 곳마다 사기를 높이고 최후의 승리에 대한 희망을 불어넣었습니다. 그는 비록 정부의 공식적인 대표는 아니지만, 이 예상치 못한 성공으로부터 충분한 이익을 얻을 수 있었습니다."
 mtg_netherlands.46.a: "참된 오라녜의 혈통이다."
 mtg_netherlands.47.t: "모범을 보인 베른하르트 공"
 mtg_netherlands.47.d: "베른하르트 왕자는 동료 파일럿들과의 교류에서 모범적인 태도와 전투 비행을 보여주었습니다. 이러한 본보기가 아직 뚜렷이 남아 있는 덕분에, 지휘관들은 우리 하늘에서의 공중전 성과가 작지만 뚜렷하게 향상되고 있음을 보고하고 있습니다."
 mtg_netherlands.47.a: "잘 날더군."
 mtg_netherlands.48.t: "나쁜 선례가 된 베른하르트 공"
 mtg_netherlands.48.d: "뻔뻔할 정도의 자만심에 빠진 베른하르트 왕자가 동료 조종사들에게 전술적 관점에서 오히려 역효과를 내며, 심지어 위험하기까지 한 '몇 가지 지침'을 주었음이 드러났습니다. 그의 무모한 용기에서 비롯된 행위로 손실이 이미 증가하고 있습니다."
 mtg_netherlands.48.a: "정말 신중하지 못하군..."
 mtg_netherlands.48.b: "상황 수습을 위해 왕자의 '조언'을 반박해야 한다."
 mtg_netherlands.49.t: "전략에 긍정적으로 간섭한 베른하르트 공"
 mtg_netherlands.49.d: "베른하르트 왕자가 최근의 전투 계획에 깊이 개입한 것으로 보입니다. 다행히 그의 조언은 타당했던 듯하며, 그 계획은 훌륭한 성과를 거두고 있는 것으로 보입니다."
 mtg_netherlands.49.a: "대단한 식견을 가지고 있군."
 mtg_netherlands.50.t: "전략에 부정적으로 간섭한 베른하르트 공"
 mtg_netherlands.50.d: "베른하르트 왕자가 최근 전투 계획에 깊이 개입한 것으로 보입니다. 그는 자신의 지위와 직함을 이용하고, 평상시처럼 허세와 자신감을 발휘하여 자신의 제안에 반대하는 이들을 일축했습니다. 그 결과, 여러 전투 계획이 실행 과정에서 근본적인 결함을 드러내고 있습니다."
 mtg_netherlands.50.a: "어찌하기엔 너무 늦었군..."
 mtg_netherlands.50.b: "설령 왕자의 평판을 해치게 되더라도, 장군들이 그의 '조언'을 무시하도록 해야 합니다."
 mtg_netherlands.51.t: "정보 수집을 원하는 베른하르트 공"
 mtg_netherlands.51.d: "최근 몇 주 들어 정보가 부족해 적절한 전투 계획을 수립할 수 없었다는 소식을 참모 회의에서 접한 베른하르트 왕자는 [GER.GetNameDef]에 있는 자신의 인맥을 활용해 우리에게 간절히 필요한 정보를 확보해 보겠다며 강력히 요청했습니다."
 mtg_netherlands.51.a: "훌륭한 생각이다!"
 mtg_netherlands.51.b: "그가 무엇을 찾아내든 믿을 수 없다!"
 mtg_netherlands.52.t: "좋은 정보를 수집한 베른하르트 공"
 mtg_netherlands.52.d: "왕자가 수집한 정보가 현장에서 매우 유용했던 것으로 보입니다. 수많은 성공이 그의 인맥에서 수집한 정보로부터 기인하고 있습니다."
 mtg_netherlands.52.a: "그는 정보망에 큰 도움이 된다."
 mtg_netherlands.53.t: "나쁜 정보를 수집한 베른하르트 공"
 mtg_netherlands.53.d: "왕자가 수집한 정보가 그다지 정확하지 않았던 것으로 보입니다... 적은 우리가 다른 타격 예상 지점을 강화하기 위해 병력을 차출한 지역을 여러 차례 반복해 공격했습니다."
 mtg_netherlands.53.a: "우리가 한 짓은 도박이었다..."
 mtg_netherlands.54.t: "베른하르트 왕자의 저항군 조직 모색"
 mtg_netherlands.54.d: "최근 참모 회의에서 점령지 내 저항 세력이 미약하다는 이야기가 나오자, 베른하르트 왕자는 이를 직접 '채찍질'하기로 한 것으로 보입니다. 그는 이미 낙하산을 활용해 적의 후방에 침투할 준비를 하고 있습니다."
 mtg_netherlands.54.a: "본인이 옳다고 생각하는 일을 하게 하라."
 mtg_netherlands.54.b: "너무 위험한 짓이야. 멈추게 해라!"
 mtg_netherlands.55.t: "베른하르트 왕자의 저항군 조직"
 mtg_netherlands.55.d: "잠수함으로 대피한 후, 왕자의 노력은 이미 효과를 나타내고 있습니다. 저항 세력의 움직임이 훨씬 더 효율적이고, 활발해졌습니다."
 mtg_netherlands.55.a: "놀랄 만한 성과다."
 mtg_netherlands.56.t: "저항군 조직 중 부상을 입은 베른하르트 왕자"
 mtg_netherlands.56.d: "저항 세력을 조직하는 과정에서, 점령군의 급습으로 왕자가 부상을 입었습니다. 이후 그는 잠수함으로 대피했지만, 전투력을 완전히 회복까지는 다소 시간이 걸릴 것입니다."
 mtg_netherlands.56.a: "이번에는 그의 용기가 성공으로 보답받지 못했군."
 mtg_netherlands.58.t: "외교 분쟁을 야기한 베른하르트 공"
 mtg_netherlands.58.d: "베른하르트 왕자가 최근 외국 고위 인사들과의 회의에서 다소 외교적 논란을 일으킨 것으로 보입니다. [HOL_bernhard_row_target.GetAdjective] 대표들은 왕자가 그들의 내정에 공공연하게 간섭했다고 주장했습니다."
 mtg_netherlands.58.a: "정말이지 부끄럽군..."
 mtg_netherlands.59.t: "[From.GetName](와)과의 외교 분쟁"
 mtg_netherlands.59.d: "최근 우리 일부 고위 인사들과의 회의에서, 네덜란드의 베른하르트 왕자가 우리 대표 중 한 명과 외교적 논쟁을 벌인 것으로 보입니다. 그는 왕자가 '내정에 간섭한다'며 비난한 것으로 보입니다."
 mtg_netherlands.59.a: "걱정스럽군... 더 큰 일로 심화되지 않기를 빌지."
 mtg_netherlands.60.t: "고조되는 [From.GetNameDef](와)과의 외교 분쟁"
 mtg_netherlands.60.d: "[HOL.Adjective] 당국은 외교적 논란을 격화시키며, 상당히 공격적인 태도로 우리에게 강경히 정식 사과를 요구해 왔습니다."
 mtg_netherlands.60.a: "덤벼 보라지."
 mtg_netherlands.60.b: "상황을 진정시켜야 한다."
 mtg_netherlands.61.t: "[From.GetNameDef]의 논란 심화"
 mtg_netherlands.61.d: "[From.GetNameDef](은)는 물러서지 않고, 베른하르트 왕자에게 향한 모욕적 비난과 중상에 대해 사과를 거부하고 있습니다. 왕자가 실제로 내정에 간섭했는지 여부는 더 이상 문제의 핵심이 아니며, 외교적으로도 더 이상 참아서는 안될 시점이 되었습니다."
 mtg_netherlands.61.a: "그렇다면 전쟁이다."
 mtg_netherlands.62.t: "[From.GetNameDef]의 상황 진정"
 mtg_netherlands.62.d: "[From.GetAdjective] 정부는 이제 물러서서 베른하르트 왕자에게 향한 비난에 대해 정식 사과를 했습니다. 그가 실제로 그들의 내정에 간섭했는지는 두고 봐야 할 일이지만, 왕자도 당분간은 이 문제에 대해 조심스럽게 행동하기로 한 것으로 보입니다."
 mtg_netherlands.62.a: "좋아."
 mtg_netherlands.63.t: "금 보유고 대피"
 mtg_netherlands.63.d: "항복 직전, 전투에서 패배가 명확해졌을 때 우리는 금 보유고를 새로운 동맹국으로 이송하는 계획을 성공적으로 실행했습니다. 금은 언제든 출항할 수 있도록 선박에 보관되어 있었으며, 이제 주재국에 안전하게 도착하여 추후 망명 정부에 큰 도움이 될 것입니다."
 mtg_netherlands.63.a: "이 일을 미리 대비할 생각을 했다니, 행운이 따랐군."
 mtg_netherlands.64.t: "자위더르해 사업의 기반시설 발전 촉발"
 mtg_netherlands.64.d: "플레보폴데르 개간지에서의 작업은 순조롭게 시작되었고, 완공까지는 아직 수년이 더 남았지만, 우리는 벌써부터 노력의 결실을 어느 정도 거두고 있습니다.\n\n기술자들은 대규모 개간 계획의 진행을 통해 얻은 경험으로 도로, 철도, 그리고 수로의 새로운 공법을 개발해냈으며, 이러한 기술 발전에 투자한다면 당분간 이 분야에서 상당한 개선 효과를 얻을 수 있을 것입니다."
 mtg_netherlands.64.a: "이거 훌륭한 생각인데!"
 mtg_netherlands.64.b: "지금은 이에 활용할 자금이 없다."
 mtg_netherlands.65.t: "자위더르해 사업의 산업 발전 촉발"
 mtg_netherlands.65.d: "플레보폴데르 개간 과정이 계속 진행되며, 이 거대한 계획에 자재를 공급하고 있는 산업 또한 성장하고 있습니다. 작업에 필요한 건설 재료의 조달을 맡은 공학자들은 산업 발전과 공장 및 조선소 건설에 관한 새로운 통찰을 얻었습니다. 이러한 기술 발전에 투자한다면, 당분간 이 분야에서 상당한 개선 효과를 얻을 수 있을 것입니다."
 mtg_germany.1.t: "[From.GetName] 규정 준수 요구"
 mtg_germany.1.d: "최근 우리가 그들의 무역 요구에 굴복한 후, [From.GetNameDef](은)는 최후통첩을 보내왔습니다. 우리가 즉시 그들과 동맹하지 않는다면 그들의 군사력을 직면해야 합니다."
 mtg_germany.1.a: "그렇다면 그들과 함께하도록 하지."
 mtg_germany.1.b: "그렇다면 덤벼보라지."
 mtg_germany.2.t: "[From.GetName]의 순응"
 mtg_germany.2.d: "[From.GetAdjective] 정부는 우리의 요구에 긍정적으로 반응하여, 전쟁을 지원해주기로 약속했습니다."
 mtg_germany.3.t: "[From.GetName]의 순응 거부"
 mtg_germany.3.d: "[From.GetAdjective] 정부는 우리가 군사력을 동원할 수도 있다는 위협에도 불구하고, 우리의 요구를 거부했습니다."
 mtg_germany.3.a: "죽음을 택했군."
 mtg_exile_government.2.title: "[From.GetAdjective] 망명정부"
 mtg_exile_government.2.desc: "[From.GetLeader](은)는 전후 평화 체제를 준비하기 위해 [From.GetNameDef](으)로 돌아가 임시 [From.GetRulingPartyLong] 내각을 수립할 허가를 [Root.GetAdjective] 정부에 정식으로 요청했습니다."
 mtg_exile_government.2.a: "그들도 자기 땅으로 돌아갈 때가 되었다."
 mtg_exile_government.2.b: "아직은 때가 아니다."
 mtg_exile_government.3.title: "[From.GetName] 해군 통합 요청"
 mtg_exile_government.3.desc: "[From.GetAdjective] 해군 지휘부는 우리 해군을 그들의 해군에 통합하기 위한 계획을 제시했습니다. [From.GetAdjective] 해군 전략가들에게 우리 함선에 대한 전권을 부여하면, 현재의 독립적 작전과 비교할 때 효율성이 크게 향상될 것이라고 합니다."
 mtg_exile_government.3.a: "동의한다."
 mtg_exile_government.3.b: "우리는 그들 밑에서 일하지는 않을 것이다."
 mtg_exile_government.4.title: "[From.GetName]의 해군 통합 수락"
 mtg_exile_government.4.desc: "[From.GetAdjective] 정부는 우리의 제안을 수락하며 이제부터 그들의 전투함들이 우리 산하에서 활동할 것임을 알려 왔습니다."
 mtg_exile_government.5.title: "[From.GetName]의 해군 통합 거부"
 mtg_exile_government.5.desc: "[From.GetAdjective] 정부는 자국 해군이 외국 세력의 지휘를 받는 일은 결코 없을 것이라고 알려왔습니다. 그들은 우리를 지원할 의사는 있으나, 독립적으로 활동할 것임을 분명히 했습니다."
 mtg_exile_government.5.a: "동맹 전체의 이익보다 자신의 명예를 우선시하는군."
 mtg_generic.1.title: "[From.GetName]의 정권 교체 강제"
 mtg_generic.1.desc: "[From.GetNameDef](은)는 현 정부에 대한 선거 지지층의 명백한 부재를 이유로 정치적 변화를 요구했습니다."
 mtg_generic.1.a: "받아들이는 수밖에 없다."
 mtg_news.13.desc: "[From.GetAdjective] 정부는 제12차 제국 회의를 발표했습니다. 향후 두 달간 [From.GetAdjective] 정부와 자치령 대표들이 런던에 모여 제국 전체에 관련된 사안을 논의할 예정입니다.\n\n이번 회의가 세계 정세에 어떤 영향을 미칠지는 아직 불확실하지만, 논의 주제에 제국 연방 설립이 포함될 가능성이 있으며, 이는 세계 강대국들에게 상당한 파급력을 미칠 것으로 보입니다."
 mtg_news.13.a: "제국의 운명이 걸려 있다."
 mtg_news.13.b: "논할 것이 많겠군."
 mtg_news.13.c: "사태 추이를 면밀히 관찰하도록 하지."
 mtg_news.14.t: "[From.GetName]의 식민지 정책 재논의"
 mtg_news.14.desc: "[From.GetLeader](은)는 오늘 연설에서 자국 식민정책의 변화를 발표했습니다. \"모든 민족의 자결권을 인정하며, [From.GetAdjective] 정부는 가까운 미래에 제국의 모든 종속국을 독립의 길로 이끌기로 결심했습니다.\"\n\n[From.GetLeader](은)는 이 정책이 [From.GetNameDef]의 국제적 영향력을 크게 약화시킬 것이라는 염려에 대해, \"원하는 국가는 모두 새로 설립될 국가연방의 일부로 남을 수 있으며, 그 경우 완전히 평등하고 독립된 주체로 참여하게 될 것\"이라고 밝혔습니다. 어떤 국가들이 이 제안을 받아들일지는 아직 미지수입니다."
 mtg_news.14.a: "합당한 조치이다."
 mtg_news.14.b: "독립이 우릴 기다린다."
 mtg_news.14.c: "완전히 미쳐버렸군."
 mtg_news.14.d: "이 헛짓거리가 우리 식민지까지 영향을 미치면 안 될 텐데!"
 mtg_news.15.t: "대영제국의 탈식민지화"
 mtg_news.15.desc: "오늘 자정, 영국 제국의 여러 식민지 국가들에 대한 완전한 주권 이전이 마침내 이루어졌습니다. 많은 신생 독립국들이 [From.GetFactionName]에 동참하라는 [From.GetAdjective] 정부의 초대에도 불구하고 독자적인 노선을 선택했습니다.\n\n이 상황은 국내에서는 여전히 논란이 되고 있지만, 국제 사회의 사회주의자들에게는 크게 환영받고 있습니다. 이번 조치가 [From.GetNameDef]의 세계적 지위에 어떤 약점을 초래했는지, 또한 독자적인 길을 선택한 국가들의 상황이 어떻게 될지는 아직 지켜봐야 할 일입니다."
 mtg_news.15.a: "어차피 다가올 미래를, 우리가 원하는 시기에 맞춰 현실로 만들었을 뿐이다."
 mtg_news.15.b: "한 시대의 끝이로군."
 mtg_news.16.t: "[From.GetName]의 유화책 중단 선언"
 mtg_news.16.desc: "[From.GetAdjective]의 신임 총리 [From.GetLeader](은)는 이전 정부가 충실히 유지해 온 유화 정책의 노선을 벗어날 것임을 오늘 발표했습니다. [From.GetLeader](은)는 오해의 여지 없이 [From.GetNameDef]의 목표가 \"폭정이 그 추악한 머리를 치켜드는 곳마다 그 진격을 멈추는 것\"이라고 명백히 밝혔습니다.\n\n전쟁의 위협이 특정 국가들의 팽창주의를 저지하는 데 얼마나 효과를 보일지는 두고 봐야 하겠지만, [From.GetNameDef]에서 이미 활발히 진행 중인 모병제는 그들의 발언에 신빙성을 더해 줍니다."
 mtg_news.16.a: "유화책의 시대는 끝났다. 우리가 선을 그어두었으니, 알아서들 행동하겠지."
 mtg_news.16.b: "영국이 도전장을 던졌군."
 mtg_news.17.t: "[From.GetName]의 해군군축조약 강제"
 mtg_news.17.desc: "[From.GetAdjective] 정부는 오늘 부로 1922년 체결된 워싱턴 해군군축조약의 위반을 강력히 단속하겠다는 의지를 발표했습니다. 조약에 명시된 5:5:3:1.75:1.75의 주력함 비율을 위반한 서명국은 조약에 따라 주력함을 감축하라는 [From.GetAdjective] 최후통첩을 받게 될 것이 유력합니다.\n\n현재 세계는 영국이 설마 고작 이런 이유로 전쟁을 일으킬 리가 없다는 반응을 보이고 있습니다."
 mtg_news.17.a: "못 할 것 없지."
 mtg_news.17.b: "머지않아 최후통첩이 오겠군..."
 mtg_news.17.c: "영국 놈들, 해군력에 아주 자신이 넘치는 모양이군..."
 mtg_news.18.t: "[From.GetName]의 대륙 개입 검토"
 mtg_news.18.desc: "\n[From.GetAdjective] 정부는 오늘 \"필요하다면 군사력을 동원해서라도 유럽의 세력 균형을 회복하겠다\"는 의지를 발표했습니다. [From.GetLeader] 총리는 \"대륙 유럽의 제국주의는 영국의 국가 안보에 대한 위협이므로 반드시 억제해야 한다\"고 밝혔습니다.\n\n이 발언이 정확히 무슨 의미인지는 아직 분명하지 않지만, 영국은 전면적인 동원 조치를 취하며 전쟁 준비에 돌입한 듯합니다."
 mtg_news.18.a: "더 이상 그들이 강해지도록 내버려둘 수 없다."
 mtg_news.18.b: "우리를 노리는군."
 mtg_news.18.c: "선을 넘었군."
 mtg_news.19.t: "국왕당에 권한을 부여한 [From.GetLeader]"
 mtg_news.19.desc: "[From.GetLeader] 국왕과 월리스 심프슨의 왕실 결혼에 이어, 국왕은 이제 새로 결성된 친군주주의 정당 '국왕당'의 지도자들인 윈스턴 처칠, 오즈월드 모즐리, 데이비드 로이드 조지에게 오랜 기간 정부가 부재했던 국가에 새 정부를 구성하도록 했습니다.\n\n[From.GetLeader] 지지자들은 충성스러운 정부가 구성된 것을 환영하고 있으나, 비판자들은 새 정부가 국왕의 뜻에 지나치게 복종하고 있어, 사실상 국왕이 절대군주로 군림하는 것과 다름없다고 지적하고 있습니다."
 mtg_news.19.a: "신이여, 국왕 폐하를 지켜주소서!"
 mtg_news.19.b: "과거로 돌아가는 한 걸음이군."
 mtg_news.20.t: "[ITA.GetAdjective]의 외교적 고립"
 mtg_news.20.desc: "[ITA.GetNameDef] 측과 [GER.GetNameDef] 간의 관계는 최근 [GER.GetAdjective](이)가 사소한 외교적 결례를 문제 삼아 공격적인 모습을 보이며 악화되었습니다. 이탈리아-독일 관계가 근래 몇 년 들어 향상되고 있었으나, 이 새로운 사건들은 더 이상의 두 유럽 열강들 간 협력을 불가능하게 만드는 것으로 보입니다.\n\n비판자들은 동시에 진행된 영국-독일 관계 개선과, 이러한 [ITA.GetAdjective]의 외교적 고립이 영국에게 '편리한 상황'이라는 점을 지적하며, 양국이 비공식적으로 거래하고 있을 가능성까지 제기하고 있습니다."
 mtg_news.20.a: "독일이 우리에게 큰 도움을 주는군."
 mtg_news.20.b: "이 노선이 우리에게 더 큰 기회를 약속하지."
 mtg_news.20.c: "이게 다 영국 놈들의 음모 때문이다!"
 mtg_news.20.d: "영국이 음모를 꾸미고 있었군..."
 mtg_news.21.t: "영국-독일 동맹"
 mtg_news.21.desc: "[ENG.GetAdjective](와)과 [GER.GetAdjective] 정부는 상호군사협동을 위한 협정을 발표하는 동시에 \"서로의 이해권 영역을 존중할 것\"이라는 의사를 표명했습니다. 최근 몇 개월 동안 증가한 [GER.GetNameDef]의 친[ENG.GetAdjective]적인 논조를 미루어 보면 상황 자체는 어느 정도 예상된 바이지만, 협약의 문구가 많은 전문가들을 놀라게 했으며, 일부는 이번 협정이 유럽에 미칠 영향을 경고하기도 했습니다."
 mtg_news.21.a: "이제 우리 앞을 막을 자는 아무도 없다."
 mtg_news.21.b: "이제 대양은 완전히 우리 것이다."
 mtg_news.21.c: "우리는 조심해야만 한다..."
 mtg_news.22.t: "영국-독일 조약"
 mtg_news.22.desc: "[ENG.GetAdjective](와)과 [GER.GetAdjective] 정부는 상호 불가침, 불간섭조약을 선언하는 동시에 \"서로의 이해권 영역을 존중할 것\"이라는 의사를 표명했습니다. 최근 몇 개월 동안 증가한 [GER.GetNameDef]의 친[ENG.GetAdjective]적인 논조를 미루어 보면 상황 자체는 어느 정도 예상된 바이지만, 비평가들은 이번 협정이 유럽에 미칠 영향을 경고하고 있습니다."
 mtg_news.22.a: "본토의 안전이 확보되었다."
 mtg_news.22.b: "측면의 안전이 확보되었다."
 mtg_news.22.c: "둘이서 세상을 나눠먹고 있군..."
 mtg_news.23.t: "[From.GetName]에서 결성된 검은 셔츠단"
 mtg_news.23.desc: "영국 파시스트 연합은 오즈월드 모즐리의 지도 아래 전국적이고 조직적인 행진 운동을 시작하였으며, [From.GetNameDef] 전역의 파시즘 지지자의 수를 늘리려 하고 있습니다.\n\n그러나 이에 대한 반파시스트 세력의 폭력적인 반응으로 이미 여러 차례 길거리 충돌이 발생했으며 사회 안정이 유지될지 아니면 정치 불안이 더욱 악화될지는 불확실합니다. 영국 파시스트 연합 지도부는 이미 \"다우닝가로 행진하여 정부 교체를 요구할 때까지 멈추지 않을 것\"이라고 공언한 상태입니다."
 mtg_news.23.a: "우리는 이 시련을 이겨내고 그 어느 때보다도 강한 모습을 보일 것이다."
 mtg_news.23.b: "어디, 내전을 피해갈 수 있는지 보자고."
 mtg_news.24.t: "영국-이탈리아 동맹"
 mtg_news.24.desc: "신임 [Root.GetAdjective] 정부는 대전쟁 당시의 동맹인 [FRA.GetNameDef] 측과 거리를 두고 대신 이탈리아와의 동맹을 선언하는 전례 없는 모습을 보였습니다. 이 급작스러운 태도의 변화는 유럽의 유럽 외교계 전반에 큰 파장을 일으켰으며, 특히 [FRA.GetNameDef](와)과 [GER.GetNameDef]에서 의심 어린 시선을 받고 있습니다. 후자는 이미 [From.GetLeader](으)로부터 반복적인 적대적 발언의 대상이 된 바 있습니다."
 mtg_news.24.a: "어차피 프랑스는 쓸데없었다."
 mtg_news.24.b: "우리 파시스트들은 함께 서야 한다."
 mtg_news.24.c: "영국 양아치들은 믿을 수 없다!"
 mtg_news.24.d: "우리는 항의한다!"
 mtg_news.24.e: "영국이 녹록치 않은 외교적 수를 보여주는군..."
 mtg_news.25.t: "국민파 스페인에 반환된 지브롤터"
 mtg_news.25.desc: "[Root.GetAdjective](와)과 스페인 정부는 오늘 지브롤터를 국민파 스페인에 반환한다는 공동 성명을 발표하였고, 양국 간의 군사 교류를 공고히 하는 조약을 맺었습니다."
 mtg_news.25.a: "필요한 거래였다."
 mtg_news.25.b: "충분히 그럴만한 가치가 있었다."
 mtg_news.25.c: "흥미로운 전개로군..."
 mtg_news.26.t: "[From.GetName]의 제국주의 내전"
 mtg_news.26.desc: "\n[From.GetName]의 친제국주의자들이 정부에 반발하고, 대영제국 휘하의 자치령으로 복귀할 것을 요구하며 공개적으로 반란을 일으켰습니다. 상황은 이제 전면적인 내전으로 비화했으며, [From.GetAdjective] 정부는 [ENG.GetNameDef](이)가 반란군에게 필요한 현대 무기와 군수품을 지원하고 있다며 비난했지만, [ENG.GetAdjective] 정부는 이를 단호히 부인했습니다."
 mtg_news.26.a: "마음껏 비난하라지."
 mtg_news.26.b: "망할 영국 놈들의 간섭질!"
 mtg_news.26.c: "우리 모두를 노리고 있군."
 mtg_news.26.d: "이런 편법을 쓰다니..."
 mtg_news.27.t: "[From.GetAdjective] 제국 충성파와 동맹을 맺은 [ENG.GetName]"
 mtg_news.27.desc: "\n[ENG.GetAdjective] 정부는 오늘, 막 출범한 [From.GetNameDef] 제국주의 충성파 정부를 자국의 보호 하에 두겠다고 발표했습니다. [From.GetNameDefCap](은)는 현재 내전의 소용돌이 속에 있으며, 이번 발표는 앞으로 [ENG.GetNameDef](이)가 해당 국가의 내부 정치 혼란에 보다 적극적으로 개입할 것임을 시사하는 것으로 보입니다."
 mtg_news.27.a: "그들을 다시 우리 편으로 환영해주어야 한다."
 mtg_news.27.b: "놈들이 어찌 감히?!"
 mtg_news.27.c: "함께 영국에 맞서야 한다."
 mtg_news.27.d: "교활한 전술이군."
 mtg_news.28.t: "[ENG.GetName]에 굴복한 [From.GetName]"
 mtg_news.28.desc: "[From.GetAdjective] 정부는 [ENG.GetAdjective] 병력의 자유로운 이동 및 내정에 대한 광범위한 간섭권을 요구하는 [ENG.GetAdjective] 최후통첩을 수용하겠다고 발표했습니다. [ENG.GetAdjective] 관료들은 이미 현지에 도착해 국가의 내정을 감독하고 있습니다."
 mtg_news.28.a: "올바른 선택을 했군."
 mtg_news.28.b: "선택의 여지가 없었다..."
 mtg_news.28.c: "우리라고 따르고 싶었을 리가."
 mtg_news.28.d: "영국 놈들이 무력을 동원한 모양이로군..."
 mtg_news.29.t: "[From.GetName]의 [ENG.GetAdjective] 최후통첩 거부"
 mtg_news.29.desc: "[From.GetAdjective] 정부는 [ENG.GetAdjective] 병력의 자유로운 이동 및 내정에 대한 광범위한 간섭권을 요구하는 [ENG.GetAdjective] 최후통첩을 거부했습니다. [From.GetLeader](은)는 정부가 [ENG.GetAdjective] 보복을 충분히 예상하고 있다며, 이미 군대에 최고 경계 태세를 발령했다고 밝혔습니다."
 mtg_news.29.a: "당연히 두려워해야지."
 mtg_news.29.b: "오게 두어라."
 mtg_news.29.c: "다른 선택지가 없었지."
 mtg_news.29.d: "영국 놈들이 전쟁을 원하고 있군."
 mtg_news.30.t: "[From.GetName]의 자치령 확보 시도"
 mtg_news.30.desc: "최근 [From.GetAdjective] 정부의 조치들은 그들이 자치령들의 자치권을 점점 더 억압하고 있음을 분명히 보여주고 있습니다. 군대가 해외로 파견될 준비를 하고 있는 만큼, 군사력을 동원하여 새로운 정부로부터 독립하려는 시도를 제지할 가능성도 있습니다."
 mtg_news.30.a: "이상한 생각은 품지 않는 편이 좋을 거야..."
 mtg_news.30.b: "우리를 노리는군."
 mtg_news.30.c: "과감한 조치로군..."
 mtg_news.31.t: "[From.GetName]에 계엄령을 선포한 [ENG.GetName]"
 mtg_news.31.desc: "\n오늘 아침, [ENG.GetAdjective] 군대가 [From.GetNameDef] 전역에 배치되었으며, [ENG.GetAdjective] 정부는 자치령에 계엄령을 선포했습니다. 지방 정부의 권한은 정지되었으며 현재로선 일상 업무는 런던에서 직접 처리하고 있습니다.\n\n이 새로운 상황이 언제까지 지속될지는 아직 확실하지 않지만, 전문가들은 이미 [ENG.GetAdjective]의 입장이 장기적으로 '옹호받을 수 없는 상태'라고 지적하고 있습니다."
 mtg_news.31.a: "꼭 필요한 조치다."
 mtg_news.31.b: "놈들이 어찌 감히?!"
 mtg_news.31.c: "우리에게도 권리가 있다!"
 mtg_news.31.d: "영국 놈들이 자치령을 강하게 압박하는군."
 mtg_news.32.t: "충성파 [From.GetAdjective] 정부를 수립한 [ENG.GetName]"
 mtg_news.32.desc: "\n[ENG.GetNameDef](은)는 [From.GetNameDef]에서 새로운 총선거를 실시한다는 유례 없는 조치를 취했으며, 그 결과 충성파인 친[ENG.GetAdjective] 정당들이 압승을 거두게 되었습니다.\n\n비판 세력은 선거 결과에 의문을 제기하며 광범위한 부정선거가 일어났을 수도 있다고 주장합니다. [ENG.GetAdjective] 정부는 이러한 주장을 단호히 부인하는 한편, 새롭게 구성된 [From.GetAdjective] 정부는 이미 정권을 손에 넣었으며, 명백한 친영정책을 추진할 것으로 보입니다."
 mtg_news.32.a: "끝났군."
 mtg_news.32.b: "이건 사기...! 아니, 민주적이고 자유로운 선거가 배출한 아름다운 결과물이군."
 mtg_news.32.c: "우리에게 가해지고 있는 폭정이 보이는 것은 우리뿐인가?!"
 mtg_news.32.d: "내부 사정에 개입할 순 없지."
 mtg_news.33.t: "노동조합의 요구를 수용한 [From.GetName]"
 mtg_news.33.desc: "재무장 정책에 대한 지지를 더 얻기 위함이라는 표면적인 이유를 들어, [From.GetAdjective] 정부는 현재 노동조합들과의 협상을 시작하였으며, 그들의 지지를 대가로 양보를 제안했습니다. 이로 인해 사회주의 세력이 정부 내에서 영향력을 크게 확대하는 결과를 가져올 것으로 예상됩니다."
 mtg_news.33.a: "필요한 일을 하는 것뿐이다."
 mtg_news.33.b: "걱정되는 상황이군..."
 mtg_news.33.c: "[From.GetAdjective] 노동자에게 좋은 소식이다!"
 mtg_news.34.t: "[ENG.GetName] 왕실의 추방"
 mtg_news.34.desc: "[ENG.GetAdjective] 왕실 전체가 자국에서 추방되는, 이른바 '자비로운' 결정이 내려졌습니다.정부 대변인과 왕실 모두 추가적인 성명을 내지 않았습니다. 그들은 오늘 일찍 [From.GetNameDef]에 도착하여 망명을 요청했으며, 이는 받아들여졌습니다."
 mtg_news.34.a: "속이 시원하군."
 mtg_news.34.b: "사회주의의 독재가 모두에게 명백하게 드러났다."
 mtg_news.34.c: "계급 투쟁의 승리이다!"
 mtg_news.35.t: "[ENG.GetAdjective] 왕실의 실종"
 mtg_news.35.desc: "[From.GetAdjective] 왕실의 일원이 공식석상에 모습을 드러낸 지도 한 주가 지나며, 그들의 운명에 대한 소문이 무성합니다. 정부는 이에 대해 일절 언급을 거부하고 있으며, 문제에 관심을 불어일으킬 만한 모든 언론 보도를 단속하기 시작했습니다.\n\n왕실에서 근무했다고 주장하는 몇몇 익명의 제보자들이 몇 주 전 \"마스크를 쓴 괴한들이 왕족을 버킹엄 궁에서 강제로 끌어내는 것\"을 보았다고 증언하며, 정부의 침묵이 더욱 부각되고 있습니다."
 mtg_news.35.a: "해야 할 일이었다."
 mtg_news.35.b: "사회주의자들에게 생명에 대한 존중 따윈 없다!"
 mtg_news.35.c: "그들은 받을 것을 받은 것이다."
 mtg_news.36.t: "브리튼 공산주의 대안"
 mtg_news.36.desc: "[From.GetNameDefCap](은)는, [From.GetLeader]의 말에 따르면, \"모스크바로부터 독립을 원하며 세계 모든 노동자의 권리를 수호하는 데 동참하고자 하는 모든 사회주의 국가들을 위한\" 코민테른에 대항하는 새로운 '공산주의 대안'을 발표했습니다. 이 새로운 사회주의 세력이 모스크바에 맞서 굳건히 설 수 있을지는 두고 봐야 할 것입니다."
 mtg_news.36.a: "우리는 전 세계 동무들을 두 팔 벌려 환영한다."
 mtg_news.36.b: "진정한 사회주의의 반역자들이다!"
 mtg_news.36.c: "빨갱이들 사이에 또 다른 균열이 생겼군."
 mtg_news.37.t: "[From.GetName]의 탈식민지화 요구"
 mtg_news.37.desc: "[From.GetAdjective] 정부는 다른 식민 열강들에게 즉각적인 식민지 철수와 완전한 독립 부여를 요구하는 최후통첩을 발령했습니다. 이는 이미 영국이 시행한 조치와 유사한 내용입니다. 필요하다면 군사력으로 이 요구를 뒷받침할 의사도 있음을 밝혔습니다."
 mtg_news.37.a: "뱉은 말은 지킬 생각이다."
 mtg_news.37.b: "결정을 내려야 하겠군..."
 mtg_news.37.c: "영국이 세계적 영향력을 자랑하고 있군."
 mtg_news.38.t: "[SOV.GetAdjective] 사회주의에 도전한 [From.GetName]"
 mtg_news.38.desc: "[From.GetNameDefCap](은)는 [SOV.GetNameDef](이)가 \"마르크스가 소중히 여긴 가치들을 배신했다\"고 비난하며, 이제 \"사회주의 내부의 배신자를 숙청할 것\"이라고 선언했습니다. 단순히 사회주의 지도부를 둘러싼 도전으로 보이던 사태가 전면적인 전쟁으로 번질 것이 확실시됨에 따라, 해당 국가의 군대는 최고 수준의 경계 태세를 갖추었습니다."
 mtg_news.38.a: "우리가 진정한 사회주의자다!"
 mtg_news.38.b: "어디 한번 덤벼 봐라, 반역자들아!"
 mtg_news.38.c: "빨갱이들이 자기들끼리 싸우는군..."
 mtg_news.39.t: "파시즘에 도전한 [From.GetName]"
 mtg_news.39.desc: "최근 [From.GetAdjective] 정부의 발언은 점점 더 적대적이고 반파시스트적인 성향을 띄기 시작했습니다. 여기에 각종 반파시스트 법안의 통과까지 더해지며, 이 나라가 가까운 시일 내에 이념적 적들과의 군사적 대립을 일으킬 것으로 여겨지고 있습니다."
 mtg_news.39.a: "정답이로군."
 mtg_news.39.b: "우리는 그들이 두렵지 않다."
 mtg_news.39.c: "전쟁이 다가오고 있다."
 mtg_news.40.t: "자본주의에 도전한 [From.GetName]"
 mtg_news.40.desc: "최근 [From.GetAdjective] 정부의 발언은 점점 더 적대적이고 반자본주의적인 성향을 띄기 시작했습니다. 여기에 각종 반미 법안이 통과되면서, 이 나라가 가까운 시일 내에 이념적 적들과의 군사적 대립을 일으킬 것으로 여겨지고 있습니다."
 mtg_news.40.a: "우리가 간다."
 mtg_news.40.b: "시도해보라고 두어라."
 mtg_news.40.c: "시도는 용감한데."
 mtg_news.41.t: "[From.GetName] 내전"
 mtg_news.41.desc: "[From.GetNameDef]에서 계속된 검은 셔츠단 행진으로 고조된 긴장이 이제 폭발 직전까지 치닫고 있습니다. 최근 이 행진으로 촉발된 일련의 길거리 격돌은 통제 불능 상태로 번졌으며, 결국 군대까지 개입하게 되었습니다.\n\n왕립 해군은 여전히 공식 [From.GetAdjective] 정부에 충성을 유지하고 있는 반면, 육군은 여러 부대가 충성파와 파시스트 중 한쪽을 지지하며 사뭇 다른 내부 상황을 보이고 있습니다. 임시 파시스트 정부의 출범으로, 영국 제도가 장기적인 충돌의 무대가 될 전망입니다."
 mtg_news.41.a: "우리가 이긴다."
 mtg_news.41.b: "영국놈들이 자폭하는군..."
 mtg_news.42.t: "[From.GetName] 내전의 종식"
 mtg_news.42.desc: "[From.GetAdjective] 민주 정부가 붕괴하면서, 영국 제도 내 정세는 안정 국면에 접어들었습니다. 파시스트의 진격에도 정부가 자치령으로 피신하지 않은 가운데, 왕립 해군은 이제 남은 유일한 정부에 대한 지지를 표명했습니다. 다만 해군이 현 상태 그대로 충성파로 받아들여질지, 혹은 불충한 인자를 해군 내에서 숙청하는 단계를 거쳐야 하는지는 아직 불확실합니다."
 mtg_news.42.a: "마침내 승리했다!"
 mtg_news.42.b: "알아서 약해지는군..."
 mtg_news.43.t: "[From.GetName]의 공산주의 내전"
 mtg_news.43.desc: "[From.GetAdjective] 사회주의당 내부 일부 세력은 정부의 탈식민화 거부에 대해 여러 차례 우려를 표명해 왔습니다. 정부의 안일함에 지친 이들은 정부가 \"사회주의 가치에 대한 심각한 배반\"을 저질렀다고 비난하며, 무력을 동원한 축출에 나섰습니다. 쿠데타 시도는 급속히 격화되었고, 이제 국가는 전면적인 내전의 소용돌이에 휘말리게 되었습니다."
 mtg_news.43.a: "우리나라를 다시 하나로 만들 것이다!"
 mtg_news.43.b: "이건 모두 너희 거짓말 때문이다!"
 mtg_news.43.c: "빨갱이들이 서로에게 등을 돌렸군..."
 mtg_news.44.t: "인도 내전"
 mtg_news.44.desc: "[RAJ.GetNameDef] 독립 과정의 불완전함으로 인해, 독립 이후 인도 대륙에서의 종교적 긴장은 표면 아래에서 부글대는 상황이었습니다. 이 긴장이 갑작스럽게 폭발하며, 북서부와 북동부 주요 도시에서 격렬한 충돌이 발생했습니다\n\n지역 당국은 사태가 악화되는 것을 막지 못했고, 민병대와 군 부대까지 무슬림연맹을 지지하며 파키스탄의 독립을 선언하고, 이를 확보할 때까지 인도 세력과 싸우겠다는 의사를 밝혔습니다."
 mtg_news.44.a: "독립을 쟁취하지 못한다면 차라리 죽겠다!"
 mtg_news.44.b: "인도 대륙이 양분되는 꼴은 못 본다!"
 mtg_news.44.c: "우리의 잘못인가?"
 mtg_news.44.d: "영국만큼은 이 상황을 예상했어야지..."
 mtg_news.45.t: "파키스탄 내전"
 mtg_news.45.desc: "[From.GetNameDefCap](은)는 그 폭력적인 탄생으로 인해 불안정한 상태에서 벗어나지 못하고 있으며, 특히 외곽 지역에서는 무장 민병대들이 막강한 영향력을 행사하고 있습니다. 북서부와 북동부 인도 지역의 다양한 무슬림 집단 간 문화적 차이도 점점 뚜렷해지고 있으며, 서파키스탄 사람들이 동부 파키스탄 사람들을 깔보는 태도는 내전 이후 아직 가라앉지 않은 감정을 자극하고 있습니다.\n\n이제 지역에서는 다시 무기를 들고 \"이 정도면 충분하다\"라며 완전한 독립을 요구하고 있습니다."
 mtg_news.45.a: "가소롭고 건방진 놈들!"
 mtg_news.45.b: "우릴 더는 억압할 수 없다!"
 mtg_news.45.d: "조금만 신경 썼더라면 막을 수 있던 사태이건만..."
 mtg_news.46.t: "바타비아로 정부를 이전한 [From.GetName]"
 mtg_news.46.desc: "유럽 영토를 상실한 [From.GetAdjective] 정부는 이제 인도네시아 자바섬의 바타비아시로 이전하기로 결정했습니다. 현지 식민 정부는 폐지되고, 대신 [From.GetAdjective] 정부가 직접 통치하게 될 예정입니다.\n\n그들은 이 식민지를 기반으로 삼아 침략국에 대항하는 전쟁을 이어나갈 것을 다짐했습니다."
 mtg_news.46.a: "우리는 멈추지 않을 것이다!"
 mtg_news.46.b: "반항적이로군."
 mtg_news.47.t: "자위더르해 사업을 재개한 [From.GetName]"
 mtg_news.47.desc: "\"자위더르해 사업\"이라고 알려진 일련의 사업 중 일부인 대규모 간척 작업이 [From.GetNameDef]에서 진행 중입니다. 아이셀호를 아프슬라우트다이크로 막고 비링어메르와 노르트오스트폴더를 간척한 후, 이제 바다에서 간척될 최대 면적의 지역인 플레보폴더의 간척에 초점이 맞춰지고 있습니다.\n\n전체 사업은 수년에 걸쳐 진행될 것이 분명하지만, 이미 배수 작업이 상당 부분 이루어져 일부 지역은 접근이 가능하며, [From.GetAdjective] 산업에 실질적인 성과도 뚜렷하게 나타나고 있습니다."
 mtg_news.47.a: "현대판 세계 불가사의가 될 것이다."
 mtg_news.47.b: "용감한 도박이군."
 mtg_news.48.t: "[JAP.GetName]의 동인도 획득"
 mtg_news.48.desc: "[From.GetAdjective](와)과 [JAP.GetAdjective] 정부가 네덜란드령 동인도를 [JAP.GetAdjective]에게 완전히 할양한다는 공동 성명을 발표하였습니다. 극동 지역에서의 이 급격한 영토의 조정은 미국과 영국 등 제3자의 항의에도 불구하고 즉시 효력을 발휘할 예정입니다."
 mtg_news.48.a: "필요악이었다."
 mtg_news.48.b: "굉장히 반가운 깜짝 선물이군."
 mtg_news.48.c: "걱정되는군."
 mtg_news.49.t: "[JAP.GetName]의 동인도 자원 획득"
 mtg_news.49.desc: "[From.GetAdjective](와)과 [JAP.GetAdjective] 양국 간의 독점 무역 협정을 발표하는 공동 성명을 냈습니다. 앞으로 인도네시아 군도에서 채굴되는 모든 자원은 일본이 독점적으로 권리를 갖게 됩니다.\n\n전례 없는 이번 무역 협정은 [From.GetAdjective] 정부가 일본으로부터의 위협을 사전에 차단하려는 시도임이 명백하지만, [USA.GetNameDef](와)과 [ENG.GetNameDef] 등 다른 이해 관계국들 사이에서는 큰 우려를 불러일으켰습니다."
 mtg_news.49.a: "저 정도면 받아들일 만하다."
 mtg_news.49.b: "어차피 우리는 자원만 있으면 되니."
 mtg_news.49.c: "둘 다 한통속이로군."
 mtg_news.50.t: "[From.GetName] 탈식민지화"
 mtg_news.50.desc: "새로운 [From.GetAdjective] 정부는 아직 [From.GetAdjective] 식민 제국에 속해 있는 여러 지역을 독립시키겠다는 선거 공약을 신속히 이행했습니다.\n\n이 지역들은 즉시 완전한 독립국이 되며, 왕립 네덜란드령 동인도군은 [From.GetAdjective]의 유럽 대륙군을 강화하기 위해 복귀할 것입니다."
 mtg_news.50.a: "이제 본국에 집중할 수 있을 것이다."
 mtg_news.50.b: "정말이지 자유를 지지하는군."
 mtg_news.51.t: "베네룩스 완충국의 형성"
 mtg_news.51.desc: "[ENG.GetNameDef](은)는 룩셈부르크와 벨기에의 현재 취약한 상태를 틈타, 나폴레옹 시대 이후 성립되었던 \"완충국\" 개념을 저지대 국가에 부활시키자는 [From.GetAdjective]의 요구를 사실상 받아들인 것으로 보입니다. 영국은 해방된 영토를 [From.GetNameDef]에 직접 양도하는 데 동의했습니다. 이번에는 네덜란드가 내부 안정 유지에 성공할 수 있을지는 두고 봐야 할 일입니다."
 mtg_news.51.a: "유지하고 말고."
 mtg_news.51.b: "[From.GetAdjective], 훌륭한 외교술이로군."
 mtg_news.52.t: "[USA.GetName]의 [From.GetAdjective]령 서인도 보호"
 mtg_news.52.desc: "[From.GetAdjective] 정부의 요청으로 [USA.GetNameDef](은)는 네덜란드령 서인도를 자국의 세력권에서 중요한 지역으로 간주한다는 성명문을 발표하고, 정당한 소유자를 위협할 수 있는 모든 세력으로부터 이 영토를 보호하겠다고 덧붙였습니다."
 mtg_news.52.a: "이제 서방은 안전하다."
 mtg_news.52.b: "남들보다는 [From.GetAdjective]가 낫지."
 mtg_news.52.c: "\"이해권\"에 너무 집착하는 것은 아닌지."
 mtg_news.53.t: "베네룩스의 결성"
 mtg_news.53.desc: "[From.GetAdjective] 정부의 지도 아래, 여러 저지대 국가들로 구성된 새로운 동맹이 결성되었습니다. 동맹 지도자들은 이 신생 동맹이 \"증대하는 세계적 위기 속에서도 중립을 유지하기\"를 바라며, 다른 국가들이 결국 이 동맹에 합류하여 \"현 세계를 휩쓸고 있는 광기에 맞서 중립과 이성을 대표하는 세력\" 합류하기를 바란다고 밝혔습니다."
 mtg_news.53.a: "열강 사이의 이권 다툼에 지친 모두를 환영합니다."
 mtg_news.53.b: "대담한 시도야."
 mtg_news.54.t: "유럽 연합의 결성"
 mtg_news.54.desc: "베네룩스 결성 이후, 저지대 국가들의 정부는 \"력하고 중립적인 이성의 세력\" 더 많은 관심을 끌어들이기 위해 노력해왔습니다. 이제 다수의 국가에게 합류를 권하고 있는 상황이니만큼, 이러한 신규 회원국의 유입을 수용하기 위해 동맹명을 \"유럽 연합\"로 변경하기로 결정했습니다."
 mtg_news.54.a: "우리는 언제나 강하다."
 mtg_news.54.b: "연합은 성장한다."
 MTG_naval_treaty.1.t: "[From.GetNameDefCap]의 해군군축조약 동참 요구"
 MTG_naval_treaty.1.desc: "최근 대규모 함대 건설에 주력했고, 우리는 이제 주요 해군 강국의 반열에 올려왔습니다. 이에 [From.GetNameDefCap](은)는 우리 해군의 강력한 함대에 위협을 느끼고 상호 군비 제한 조약을 협상하기 위해 수도에 대표단을 보내왔습니다.\n\n이 조약은 제2차 런던 해군군축조약을 모델로 하며, 우리 주력함의 규모를 제한하고, 전체 함대 내 주력함 수가 [ENG.GetNameDef]의 함대 규모를 초과하지 않도록 규제하는 내용을 담게 될 것입니다."
 MTG_naval_treaty.1.a: "이 정도 조건이라면 받아들일 수 있다."
 MTG_naval_treaty.1.b: "우리의 야망을 막을 수는 없을 것이다!"
 MTG_naval_treaty.2.t: "해군군축조약에 서명한 [From.GetNameDefCap]"
 MTG_naval_treaty.2.desc: "[From.GetLeader] 정부는 해군 재무장에 대한 상호 제한에 합의했습니다. 통제위원회는 조약이 막 체결되자마자 활동을 시작하여, 모든 신규 함선 건조가 조약 제한을 준수하고 있는지 확인하고 있습니다."
 MTG_naval_treaty.2.a: "군비 경쟁이 다시 벌어지는 일만은 피했군."
 MTG_naval_treaty.3.t: "[From.GetNameDefCap]의 협상 중단"
 MTG_naval_treaty.3.desc: "[From.GetNameDef] 대표단은 \"상대방이 [From.GetNameDef](이)가 직면한 정치적·전략적 현실을 전혀 인정하지 않는다\"며 협상 도중 퇴장했습니다.\n\n군비 통제라는 외교적 목표가 명백히 붕괴된 상황에서, 많은 이들이 다른 조약 가입국들은 얼마나 더 오래 자신들의 군비 제한을 받아들일지 의문을 제기하고 있습니다."
 MTG_naval_treaty.3.a: "\"붕괴\"라, 꽤나 공격적인 표현이군."
 MTG_naval_treaty.4.t: "[From.GetNameDefCap]의 엄중한 경고"
 MTG_naval_treaty.4.desc: "[From.GetAdjective] 대사는 오늘 [This.GetLeader]에게 정부 서한을 전달하기 위해 방문했습니다. 그들은 우리 해군의 성장이 심각한 사안으로 받아들여지고 있으며, 우리 해군을 \"지역의 불안 요소\"로 간주하고 있다고 밝혔습니다.\n\n공문에는 만약 우리가 현재의 해군 증강 계획을 계속 추진할 경우, [From.GetAdjective] 정부는 가능한 모든 조치를 고려할 수밖에 없을 것이라고 적혀 있습니다."
 MTG_naval_treaty.4.a: "그 조치가 뭔지 알고 싶지 않군."
 MTG_naval_treaty.4.b: "같잖은 허세를 부리는군."
 MTG_naval_treaty.5.t: "[From.GetNameDefCap]의 군축 약속"
 MTG_naval_treaty.5.desc: "[From.GetAdjective] 정부에 대한 우리의 단호한 메시지가 분명히 원하는 효과를 거둔 것으로 보입니다. 밤새 이어진 내부 논의 끝에, 우리의 대사는 해군 장관이 참석한 자리에서 [From.GetLeader](으)로부터 각료회의가 해군 예산을 삭감하기로 했으며, 이로 인해 [From.GetNameDef](은)는 일부 주력함을 폐기하고 앞으로는 노후 선박의 교체만을 위한 예산만을 편성하게 될 것이라는 확답을 받았습니다."
 MTG_naval_treaty.5.a: "그들이 규약을 잘 준수하는지 예의주시하도록 하지."
 MTG_naval_treaty.6.t: "경고를 거절한 [From.GetNameDefCap]"
 MTG_naval_treaty.6.desc: "[From.GetNameDef] 외무장관과의 회담은 우리가 기대했던 만큼 순조롭지 못했습니다. 우리의 대사에 따르면, [From.GetAdjective] 정부는 이미 우리가 제기할 모든 경고를 거부하기로 결정해둔 상태였습니다. 이에 따라 대사는 [From.GetLeader] 정부에는 현재 논의할 만한 사항이 없다는 단순한 내용의 서한만을 전달받았습니다."
 MTG_naval_treaty.6.a: "[From.GetAdjective] 배가 [Root.GetAdjective] 강철 없이 얼마나 잘 뜨는지 보자."
 MTG_naval_treaty.6.b: "조약의 힘은 이를 유지하고자 하는 의지에 달려 있지..."
 MTG_naval_treaty.7.t: "[From.GetNameDefCap]의 해군군축조약 탈퇴"
 broken_naval_treaty_opinion_mod: "무역 제재를 무시함"
 MTG_naval_treaty.7.desc: "[From.GetLeader](은)는 오늘 [From.GetNameDef](이)가 더 이상 해군군축조약의 구속을 더 이상 따르지 않을 것이라 선언하였습니다. 그는 세계 정세를 감안할 때 이는 어쩔 수 없는 선택이라고 주장합니다. [From.GetNameDefCap](은)는 여러 이웃 국가가 [From.GetAdjective]의 정당한 이권을 위협하는 공격적인 해군 확대 계획을 수립하고 있다는 신뢰성 높은 정보를 확보한 것으로 알려졌습니다.\n\n[From.GetAdjective] 해군 장성들은 현재 건조 중인 군함 여러 척이 이미 조약을 무시하고 설계되어 있었다는 소문에 대해 언급을 거부했습니다."
 MTG_naval_treaty.7.a: "우리도 이 조약에 대해 생각을 해봐야겠군."
 MTG_naval_treaty.8.t: "런던 해군군축조약의 종말"
 MTG_naval_treaty.8.desc: "오직 두 나라만이 런던 해군군축조약을 준수하고 있는 상황에서, 양국 중 한 나라가 조약을 탈퇴함으로써 조약 자체가 사라지는 것은 그저 시간 문제에 불과했습니다.[From.GetNameDef] 정부는 명백히 조약이 본래 목적을 더 이상 달성하지 못하며, 해군 군비 제한이 오히려 국가 안보에 위협이 된다고 판단한 것으로 보입니다.\n\n전 세계의 많은 전문가들은 이제 여러 나라가 수십 년간의 엄격한 조약 제한을 만회하기 위해 해군 예산을 빠르게 증액할 것으로 전망하고 있습니다."
 MTG_naval_treaty.8.a: "어차피 시작부터 파멸할 구상이었다."
 MTG_naval_treaty.8.b: "우린 올바른 선택을 했다."
 MTG_naval_treaty.8.c: "새로운 드레드노트 경쟁의 시작인가?"
 MTG_naval_treaty.9.t: "제2차 런던 해군군축조약 서명"
 MTG_naval_treaty.9.desc: "1935년 12월, 영국, 프랑스, 이탈리아, 일본, 미국 대표단이 모여 순양함과 잠수함의 수와 규모를 제한하는 제1차 런던 해군군축조약의 갱신을 논의했습니다. 협상 과정에서는 이탈리아의 에티오피아 전쟁과 일본이 영국 및 미국과 동등하게 평가받고자 하는 욕구 때문에 열띤 논쟁이 벌어졌습니다.\n\n협상이 끝나면서, 조인국들은 또 다른 파괴적인 군비 경쟁을 막기 위해 전함과 항공모함의 규모를 제한하기로 합의했습니다."
 MTG_naval_treaty.9.a: "그 어느 전함보다도 효과적으로 평화를 보호해 줄 것이다!"
 MTG_naval_treaty.9.b: "왜 이렇게 자기 자신을 구속하지 못해 안달이지?"
 MTG_naval_treaty.9.c: "그렇다면 그만큼 육군에 예산을 쏟으면 되는 법."
 MTG_naval_treaty.9.d: "누가 해군에 신경이나 쓴담..."
 MTG_naval_treaty.11.t: "해군군축조약 폐지"
 MTG_naval_treaty.11.desc: "[From.GetAdjective] 정부는 전쟁 발발과 함께 런던 해군군축조약의 나머지 서명국들에게 제24조에 근거하여 해군 조약의 제한이 더 이상 국가 이익에 부합하지 않는다고 공식적으로 통보했습니다. 이에 따라 [From.GetAdjective] 대사는 전쟁 기간 동안 해군 조약을 유예한다고 발표했습니다. 전쟁이 끝난 뒤 제한 조항이 다시 발효될지는 아직 불확실하지만, 우리는 당분간 함선을 설계 및 건조할 때 조약상의 의무에 구속되지 않는다고 간주해야 합니다."
 MTG_naval_treaty.11.a: "평화를 지키기 위한 고귀한 시도였다."
 mtg_britain.999.t: "폭격당한 버킹엄궁 - 국왕 에드워드의 붕어"
 mtg_britain.999.d: "수도권에 대한 광범위한 전략 폭격이 결국 치명적인 결과를 초래했습니다. 어제 오후 3시 41분, 세인트 제임스 공원과 버킹엄 궁전이 다수의 적 폭격기에 의해 공격을 받았습니다. 구조대가 몇 분 만에 현장에 도착했지만, 폭탄이 지하실 천장을 무너뜨리면서 에드워드 왕과 그의 부인 월리스가 즉사했다는 사실만을 확인할 수 있었습니다.\n\n국왕의 죽음으로 나라가 깊은 애도에 잠겼지만, 후계자의 즉위를 위한 준비는 이미 진행 중입니다. 전 왕의 귀천상혼에 대한 결과로, 계승권은 그의 동생 앨버트 왕자에게 전해졌고, 조지 6세라는 왕명으로 대관식을 준비 중입니다."
 mtg_britain.999.a: "국왕 폐하께서 붕어하셨다. 국왕 폐하 만세!"
 mtg_britain.1000.t: "국왕 조지 6세의 서거"
 mtg_britain.1000.d: "오늘 아침, 조지 6세의 사망 소식이 전해졌습니다. 최근 들어 전쟁의 긴장과 부담감이 국왕의 건강에 점점 영향을 미쳤으며, 그의 흡연 습관에 따른 동맥경화와 버거병 때문에 그의 딸 엘리자베스가 이미 왕실 업무를 대신 수행하고 있었습니다.\n\n이제 엘리자베스가 아버지의 뒤를 이어 즉위하게 되며, 왕명은 엘리자베스 2세가 됩니다. 젊은 나이임에도 불구하고, 삼촌의 귀천상혼으로 미래 계승 서열이 명확해진 이후부터 이 순간을 준비해왔으며, 나이에 관계없이 훌륭한 여왕이 될 것으로 기대됩니다."
 mtg_britain.1000.a: "국왕 폐하께서 붕어하셨다. 여왕 폐하 만세!"
 mtg_news.55.t: "에드워드 국왕의 사망"
 mtg_news.55.desc: "최근 런던 폭격으로 에드워드 8세와 그 부인인 월리스가 사망하였습니다. 오후 3시경 기습 폭격으로 부부는 궁전 지하실로 대피했으나, 한 폭탄이 건물 위를 강타하며 지하실 천장이 무너져 국왕과 수행원들을 덮쳤습니다.\n\n전 국민이 국왕의 죽음을 애도하는 가운데, 앨버트 왕자가 조지 6세라는 왕명으로 그 뒤를 이을 준비를 하고 있습니다."
 mtg_news.55.a: "내키진 않지만, 그는 나라를 잘 섬길 것이다."
 mtg_news.55.b: "최후의 대가를 치렀군."
 mtg_news.56.t: "미국에 군주제를 이식한 [From.GetName]"
 mtg_news.56.desc: "최근 미국 본토를 정복한 [From.GetLeader]는 이제 미국의 대통령직을 폐지하고 [From.GetNameDef](와)과 유사한 군주제 정부 구조를 도입하는 왕실 칙령을 제정했습니다. 에드워드 왕은 이 왕위에 그의 부인 월리스를 올리기로 결정했으며, 월리스는 이제 월리스 1세라는 칭호로 남편을 대신해 미합중국 연합왕국을 통치하게 됩니다.\n\n미국 대중이 이 새로운 형태의 정부에 어떻게 적응할지는 아직 두고 볼 일입니다."
 mtg_news.56.a: "국왕이 없다면 나라는 왜 존재하는가? 여왕도 나쁘지 않긴 하지."
 mtg_news.56.b: "\"보스턴 차 사건의 복수자\"라니, 농담이겠지?!"
 mtg_news.56.c: "국왕의 사랑은 하해와 같습니다."
 mtg_news.57.t: "북아메리카 자치령의 설립"
 mtg_news.57.desc: "최근 미국 본토를 정복한 [From.GetLeader](은)는 이제 이전의 미합중국을 캐나다 자치령에 흡수시키고 이를 북아메리카 자치령으로 개명하는 칙령을 통과시켰습니다."
 mtg_news.57.a: "제국을 관리하는데 큰 도움이 될 것이다."
 mtg_news.57.b: "막중한 책임"
 mtg_news.57.c: "그들은 권력을 공고히 하고 있다."
 mtg_news.59.t: "국왕 조지 6세의 서거"
 mtg_news.59.desc: "[ENG.GetAdjective] 정부는 오늘 조지 6세 국왕의 서거를 공식 확인했습니다. 오랜 전쟁의 스트레스로 인한 국왕의 심한 흡연 습관은 건강을 크게 해쳤고, 결국 폐암과 동맥경화, 버거병이 발병하고 말았습니다.\n\n이미 아버지를 대신해 여러 왕실 업무를 수행해오고 있던 국왕의 딸 엘리자베스의 대관식을 위한 준비가 진행 중입니다."
 mtg_news.59.a: "그 어린 나이 뒤에 엄청난 능력을 숨기고 있지."
 mtg_netherlands.66.t: "[HOL.GetAdjective](와)과의 무역협상을 지배하는 [ENG.GetName]"
 mtg_netherlands.66.d.a: "영국의 영향력이 너무 커진 나머지 현재 진행 중인 무역 협상에서 우리가 어쩔 수 없이 그들에 유리한 입장을 취하게 만들고 있습니다."
 mtg_netherlands.66.d.b: "[HOL.GetNameDef](을)를 대상으로 한 영국의 영향력이 너무 커진 나머지 현재 진행 중인 무역 협상에서 [HOL.GetAdjective] 정부가 어쩔 수 없이 영국에 유리한 입장을 취하게 만들고 있습니다."
 mtg_netherlands.66.a: "걱정되는군."
 mtg_netherlands.66.b: "우리는 그들이 [ENG.GetAdjective] 영향권으로 들어가는 것을 허용할 수 없다!"
 mtg_netherlands.67.t: "[HOL.GetAdjective](와)과의 무역협상을 지배하는 [GER.GetName]"
 mtg_netherlands.67.d.a: "독일의 영향력이 너무 커진 나머지 현재 진행 중인 무역 협상에서 우리가 어쩔 수 없이 그들에 유리한 입장을 취하게 만들고 있습니다."
 mtg_netherlands.67.d.b: "[HOL.GetNameDef](을)를 대상으로 한 독일의 영향력이 너무 커진 나머지 현재 진행 중인 무역 협상에서 [HOL.GetAdjective] 정부가 어쩔 수 없이 독일에 유리한 입장을 취하게 만들고 있습니다."
 mtg_netherlands.67.b: "우리는 그들이 [GER.GetAdjective] 영향권으로 들어가는 것을 허용할 수 없다!"
 mtg_netherlands.69.t: "'몰상식한' 범람에 반대하는 지역 주민들"
 mtg_netherlands.69.d: "네덜란드 수로를 당장 범람시킬 명확한 필요성이 없다는 이유를 들며, 지역 주민들은 농지를 다시 배수하여 일상으로 돌아갈 수 있게 해 달라고 요구하기 시작했습니다. 이들의 요구를 거부하는 것은 나중에 더 큰 사회적 불안을 초래할 가능성이 높습니다."
 mtg_netherlands.69.a: "조금만 더 참도록 해라."
 mtg_netherlands.69.b: "땅을 배수해라."
 mtg_netherlands.70.t: "독일 망명자들의 사단 창설"
 mtg_netherlands.70.d: "다수의 독일 망명자들이 이제 정식 부대로 조직되었으며, 장비만 제공한다면 우리를 대신해 전투에 투입할 수 있는 상태입니다."
 mtg_netherlands.71.t: "[HOL.GetName](으)로 망명한 군인들"
 mtg_netherlands.71.d: "[HOL.GetNameDef]의 빌헬미나 여왕은 전쟁이 끝난 후 독일의 옥좌에 빌헬름 2세를 복위시킬 의사가 있다고 발표했습니다. 이 발언으로 인해 우리 병사들 사이에서 부적절한 낙관론과 잘못된 충성심이 퍼지고 있고, 일부는 여왕을 위해 싸우겠다며 [HOL.GetNameDef](으)로 망명하기 시작했습니다.\n\n전쟁을 확실하게 종결하지 못한다면 이 움직임을 멈추는 것은 매우 어려울 것입니다."
 mtg_netherlands.71.a: "하나도 빠짐 없이 다 반역자로군!"
 mtg_netherlands.72.d: "어젯밤, 생애 마지막까지 우리의 보호 아래 있던 빌헬름 2세 황제가 잠든 채 평화로이 세상을 떠났습니다. 그의 아들, 프리드리히 빌헬름이 호엔촐레른 가의 수장이 되었으며, 국왕명으로 빌헬름 3세를 택했습니다."
 mtg_netherlands.72.a: "아버지와 맺은 협정을 그 아들이 이어가도록 해야지."
 mtg_netherlands.73.t: "[HOL_kaiserreich_germany.GetLeader]의 독일 내전 주도"
 mtg_netherlands.73.d: "첫 독일 영토가 해방되면서, 빌헬미나 여왕은 초기 약속을 이행하여 카이저 [HOL_kaiserreich_germany.GetLeader](이)가 점령지에 임시정부를 수립하도록 허용했습니다. [HOL_kaiserreich_germany.GetLeader](은)는 독일 땅에 남은 지역을 해방하기 위한 전쟁을 주도할 수 있으며, 점점 더 많은 이들이 그의 편에서 싸우기 위해 합류하고 있습니다."
 mtg_netherlands.73.a: "군주제 유럽으로 가는 위대한 발걸음이로다!"
 mtg_netherlands.74.t: "[HOL_kaiserreich_germany.GetLeader]의 동맹 제의"
 mtg_netherlands.74.d: "전쟁이 끝나면서, [HOL_kaiserreich_germany.GetLeader](은)는 우리의 약속을 상기시키는 것이 적절하다고 판단하고, 새로운 군주제 유럽에 대한 불가피한 서방의 반발에 맞서 양국이 동등한 조건으로 동맹을 맺을 것을 제안했습니다."
 mtg_netherlands.74.a: "우리는 의무를 다할 것이다."
 mtg_netherlands.75.t: "빌헬름 2세와 흥정한 빌헬미나"
 mtg_netherlands.75.d: "[HOL.GetAdjective]의 빌헬미나 여왕은 현 전쟁이 끝난 후 빌헬름 2세를 독일의 왕좌에 복위시키겠다는 결의를 발표했으며, 이는 우리를 완전히 무시하는 행위라고밖에 표현할 수 없습니다. 그녀는 옛 카이저를 위해 싸우고자 하는 독일인들은 [HOL.GetAdjective](이)가 점령한 영토로 향할 것을 촉구했으며, 이는 분명히 [GER.GetAdjective]의 입지를 약화시키고 자신의 위치를 강화하려는 시도로 보입니다."
 mtg_netherlands.75.a: "참으로 비열하군. 그 여자는 나중에 처리할 것이다."
 mtg_netherlands.76.t: "여왕 폐하의 독일인 군단 해산"
 mtg_netherlands.76.d: "전쟁이 끝나면서, 우리를 위해 싸웠던 독일 병사들은 이제 고국으로 돌아가 카이저를 위해 직접 싸울 준비를 하고 있습니다."
 mtg_netherlands.76.a: "불가피한 일이지. 정말이지 귀중한 자원이었다."
 mtg_news.58.desc: "호엔촐레른 가문의 귀환과 독일 본토의 해방을 맹세하는 [HOL.GetAdjective] 여왕 빌헬미나의 성명과 함께, 카이저는 독일 영토로 돌아와 고국의 통제권을 놓고 일어난 본격적인 내전에 참전했습니다. \n\n한편, 여왕과 카이저를 위해 싸우려는 독일 전향자들이 [HOL.GetAdjective](이)가 점령중인 영토로 몰려들어, 느리지만 지속적으로 전세를 뒤집고 있습니다. 연합국의 이러한 사태에 대한 공식적인 성명은 아직이지만, 보고에 따르면 상당한 불만이 연합국 정부 내에서 쏟아지고 있다고 합니다."
 mtg_news.58.a: "완전한 승리로 가는 길이로다."
 mtg_news.58.b: "놈들이 어찌 감히?!"
 mtg_news.58.c: "무시라는 말로는 부족하지. 네덜란드 놈들, 이 값을 치르게 해주겠다."
 mtg_news.58.d: "외교적 묘안인가 아니면 순전히 미친 짓인가?"
 mtg_britain.109.t: "버마 이양"
 mtg_britain.109.d: "최근 사태를 틈타, 우리가 파키스탄 문제로 손이 묶일 것을 예상한 버마인들이 독립을 선언했습니다."
 mtg_britain.109.a: "받아들이는 수밖에 없다."
 mtg_britain.113.t: "[From.GetName]의 제국 재합류"
 mtg_britain.113.d: "내전을 승리로 마치고 고국을 재통일한 [From.GetNameDef]의 지도자들은 이제 제국에 재가입할 것을 요청하며, 앞으로 닥칠 불확실한 상황에 대한 우리의 지도와 보호를 원하고 있습니다."
 mtg_britain.113.a: "그들을 다시 동지로 받아들이겠다."
 mtg_news.62.desc: "자치령 정부 대표들이 일제히 국왕과의 관계를 단절할 것임을 통보해왔습니다. 그들은 영국 정부와 국민들의 의견과 바람을 노골적으로 무시한 국왕의 태도를 영국 - 영연방 관계가 더이상 지속될 수 없는 주된 원인으로 꼽았습니다. 월리스 심프슨과 결혼을 고집하는 국왕의 태도로부터 비롯된 이 위기는 여러 자치령들이 참여하는 새로운 국제연방이 결성되는 결과를 낳았습니다. 현재 영국 정부가 마비 상태에 놓여 있어 이에 대한 대응 조치를 취하기 어려운 상황인 것으로 보이며, 이는 의심할 여지 없이 자치령들이 바라던 바입니다."
 mtg_news.62.b: "제국은 위기에 처해 있다."
 mtg_news.63.t: "[Root.GetName]의 독립 선언"
 mtg_news.63.desc: "[Root.GetAdjective] 정부는 오늘 그들이 [ENG.GetAdjective] 정부와 단절할 것을 발표하였습니다. 그들은 현재 [ENG.GetName]에서 일어나고 있는 정치적 전개와 자국의 정치적 입장을 조율할 수 없다는 점을 이번 결정의 주된 이유로 들었습니다."
 mtg_netherlands.77.t: "[From.GetNameDef]의 연방 제안"
 mtg_netherlands.77.d: "[From.GetAdjective] 정부가 우리 정부에 저지대 국가들을 하나의 국가로 통합하자는 제안을 해왔습니다. 그들은 현재의 세계적 위기 상황이 우리 국민 간의 보다 긴밀한 협력과 통합을 요구하며, 이는 완전한 통합을 통해서만 달성될 수 있다고 주장합니다. 우리가 이를 수락할 경우, [From.GetAdjective]의 지도 아래 새로운 국가에 주권을 이양하기 위한 준비가 즉시 진행될 것입니다."
 mtg_netherlands.77.a: "놀라운 생각이군 - 그것 말고 다른 방도는 없겠어."
 mtg_netherlands.77.b: "우리의 주권이 최우선이다 - 협력을 위해 많은 것을 내려놓을 수 있지만, 이것만은 포기할 수 없다."
 mtg_netherlands.78.t: "[From.GetNameDef]의 연방 수락"
 mtg_netherlands.78.d: "[From.GetAdjective] 정부는 저지대 국가 통합에 대한 우리의 제안을 승인한다고 통보해왔습니다. 당사자 전원이 이를 수락할 경우, 계획을 시작할 수 있습니다."
 mtg_netherlands.79.t: "[From.GetNameDef]의 연방 거부"
 mtg_netherlands.79.d: "[From.GetAdjective] 대표들은 현재 저지대 국가들의 통합이 필요하다고 보지 않는다고 알려왔습니다. 그들은 우리와의 협력을 지속하기를 기대하지만, 주권을 포기할 수는 없다고 합니다."
 mtg_news.64.t: "저지대 국가 통일"
 mtg_news.64.desc: "저지대 국가들은 국가 안보에 대한 심각한 외부 위협을 이유로, 민족의 입지를 강화하기 위해 정부와 군대를 즉시 통합한다고 선언했습니다. [From.GetOldAdjective]의 지도 아래, 새로운 국가의 주권을 위협할 수 있는 모든 상황에 대응할 수 있도록, 산업 투자와 방어적 군사 계획 수립이 다른 국내 문제보다 우선시될 것입니다."
 mtg_news.64.a: "우리 국민 모두가 단결하여 조국을 수호한다."
 mtg_news.64.b: "또 통일? 한쪽으로 결정을 좀 해라!"
