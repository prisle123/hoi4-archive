 tooltip_raid_category_naval_commando_raids: "§H해병특공대 습격§!\n해병대가 소규모 고속정과 기타 비슷한 장비를 이용하여 해안 지역에 소규모 습격을 수행하고, 적이 대응하기 전에 재빨리 철수합니다."
 tooltip_raid_category_land_infiltration_raids: "§H육지 습격§! \n적진 내에서 육상 부대가 수행하는 소규모 공격으로, 은밀 행동과 기만책을 이용해 빠르게 공격하고 도망치는 전술을 구사합니다."
