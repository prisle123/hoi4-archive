 raid_type_facility_strike: "연구소 공습"
 raid_type_facility_strike_desc: "시설 자체와 해당 시설에서 진행 중인 연구에 피해를 주는 것을 목표로 적군의 실험 시설을 타격합니다."
 raid_type_lock_bombing_raid: "갑문 폭격"
 raid_type_lock_bombing_raid_desc: "특수한 물수제비 폭탄을 적재한 항공기가 갑문 타격을 시도합니다. 성공하면 운하 통행을 차단할 수 있습니다."
 raid_type_lock_bombing_raid_no_bba: "$raid_type_lock_bombing_raid$"
 raid_type_lock_bombing_raid_no_bba_desc: "$raid_type_lock_bombing_raid_desc$"
 raid_type_dam_bombing_raid: "댐 폭격"
 raid_type_dam_bombing_raid_desc: "특수한 물수제비 폭탄을 적재한 항공기가 댐 타격을 시도합니다. 성공하면 댐의 기능이 약화되어, 해당 지역에서 적의 이동이 어려워집니다."
 raid_type_dam_bombing_raid_no_bba: "$raid_type_dam_bombing_raid$"
 raid_type_dam_bombing_raid_no_bba_desc: "$raid_type_dam_bombing_raid_desc$"
 raid_type_gun_emplacement_raid: "포대 공습"
 raid_type_gun_emplacement_raid_desc: "지진 폭탄을 적재한 폭격기 편대가 $mega_gun_emplacement$ 포대 파괴를 시도합니다."
 raid_type_gun_emplacement_raid_no_bba: "$raid_type_gun_emplacement_raid$"
 raid_type_gun_emplacement_raid_no_bba_desc: "$raid_type_gun_emplacement_raid_desc$"
 raid_type_mega_gun_emplacement_strike: "거포 포대 공습"
 raid_type_mega_gun_emplacement_strike_desc: "지진 폭탄을 적재한 폭격기 편대가 거포 포대 파괴를 시도합니다."
 raid_type_mega_gun_emplacement_strike_no_bba: "$raid_type_mega_gun_emplacement_strike$"
 raid_type_mega_gun_emplacement_strike_no_bba_desc: "$raid_type_mega_gun_emplacement_strike_desc$"
 raid_type_oilfield_raid: "유전 폭격"
 raid_type_oilfield_raid_desc: "주요 유전과 인근 정유소를 무력화하기 위한 공습으로, 적군의 연료 생산에 장기간 걸쳐 심각한 지장을 주는 것을 목표로 합니다."
 raid_type_nuclear_strike: "핵 공격"
 raid_type_nuclear_strike_desc: "전략폭격기와 호위기가 지정된 목표로 비행해 핵폭탄을 떨어트립니다. 이후, 폭격기는 충격파를 피하기 위해 해당 지역 이탈을 시도합니다."
 raid_type_nuclear_missile_strike: "핵미사일 공격"
 raid_type_nuclear_missile_strike_desc: "장거리 미사일이 지정 발사대에서 준궤도 탄도 비행 경로를 따라 목표를 향해 날아갑니다. 적절한 시점에 적재된 탄두가 핵폭발을 일으킵니다."
 raid_type_nuclear_missile_strike_submarine: "잠수함 $raid_type_nuclear_missile_strike$"
 raid_type_nuclear_missile_strike_submarine_desc: "$raid_type_nuclear_missile_strike_desc$"
 raid_type_paratrooper_facility_sabotage: "연구소 사보타주 습격"
 raid_type_paratrooper_facility_sabotage_desc: "공수부대가 적 시설에 강하합니다. 이들은 고정식 폭발물을 사용해 주요 장비를 파괴하여 상대의 연구를 방해하려 시도할 것입니다."
 raid_type_mine_sabotage_raid: "광산 사보타주 습격"
 raid_type_mine_sabotage_raid_desc: "공수부대를 적의 주요 광산 단지에 투입합니다. 이들은 폭발물을 통해 생산을 장기간 방해하려 시도할 것입니다."
 raid_type_pathfinder_raid: "항로유도단 습격"
 raid_type_pathfinder_raid_desc: "공수부대를 적의 후방에 강하시켜 중요한 교각을 파괴하고, 매복을 준비하는 등 전반적으로 혼란을 조성하며 곧 있을 공격을 준비합니다."
 raid_type_commando_port_raid: "해병대 군항 습격"
 raid_type_commando_port_raid_desc: "해병대가 적이 지배 중인 대규모 군항, $naval_base$에 피해를 주기 위해 파견됩니다. 정박한 함선에도 피해를 줄 수 있습니다."
 raid_type_commando_facility_raid: "해병대 시설 습격"
 raid_type_commando_facility_raid_desc: "해안 지역 실험 시설에 피해를 주기 위해 해병대가 파견됩니다."
 raid_type_airfield_raid: "비행장 습격"
 raid_type_supply_hub_raid: "보급 중심지 습격"
 raid_type_demo_dam_raid: "댐 파괴 모의 작전"
 raid_type_AUS_reichstag_bombing: "라이히스탁 폭격"
 raid_type_AUS_reichstag_bombing_desc: "적의 사령부와 독일 권력의 상징과도 같은 장소를 공격하도록 폭격기 편대를 보냅니다. 국민의 사기를 증진시키는 동시에 적에게 큰 타격을 가할 수 있습니다."
 raid_type_ENG_reichstag_bombing: "라이히스탁 폭격"
 raid_type_ENG_reichstag_bombing_desc: "적의 사령부와 독일 권력의 상징과도 같은 장소를 공격하도록 폭격기 편대를 보냅니다. 국민의 사기를 증진시키는 동시에 적의 사기에도 큰 타격을 가할 수 있습니다."
 raid_type_GER_eben_emael_raid: "에방 에말 습격"
 raid_type_GER_eben_emael_raid_desc: "공수부대와 글라이더 부대로 구성된 돌격대가 전략적으로 배치된 요새를 공중에서 공격합니다. 주요 교량, 도로, 철도를 점령하고 주력 부대의 진격로를 확보할 것입니다."
 raid_type_GER_big_ben_bombing: "빅 벤 폭격"
 raid_type_GER_statue_of_liberty_bombing: "자유의 여신상 폭격"
 raid_type_GER_kremlin_bombing: "크렘린 폭격"
 raid_type_ENG_operation_jericho: "제리코 작전"
 raid_type_ENG_operation_jericho_desc: "프랑스 저항 세력의 정보에 의하면, 독일이 아미앵에 다수의 저항군을 포로로 잡아두고 있다고 합니다. 폭격기 편대를 보내 감옥 벽을 무너트린다면, 많은 저항군을 구해낼 수 있을 것입니다."
 raid_type_thermonuclear_strike: "열핵 공격"
 raid_type_thermonuclear_strike_desc: "전략폭격기와 호위기가 지정된 목표로 비행해 수소폭탄을 떨어트립니다. 이후 폭격기는 충격파를 피하기 위해 해당 지역 이탈을 시도합니다."
 raid_type_thermonuclear_missile_strike: "열핵미사일 공격"
 raid_type_thermonuclear_missile_strike_desc: "장거리 미사일이 지정 발사대에서 준궤도 탄도 비행 경로를 따라 목표를 향해 날아갑니다. 적절한 시점에 적재된 탄두가 수소폭발을 일으킵니다."
 raid_type_thermonuclear_missile_strike_submarine: "잠수함 $raid_type_thermonuclear_missile_strike$"
 raid_type_thermonuclear_missile_strike_submarine_desc: "$raid_type_thermonuclear_missile_strike_desc$"
 raid_type_CHI_huansheng_raid: "환성 작전"
 raid_type_CHI_huansheng_raid_desc: "정보에 따르면 야와타 제철소와 사세보 조선소는 분명 전략적으로 중요한 목표이지만, 현재 우리 공군의 전력으로는 이를 효과적으로 타격하기 어려운 상황입니다. 이에 따라, 전쟁을 종결짓는 가장 효과적인 방법은 나가사키, 후쿠오카, 사가, 오사카 등의 도시에 선전물을 살포하여, 일본 제국주의 전범들이 중국에서 저지른 잔학 행위를 알리고 일본 국민의 양심에 호소하는 것이라 판단됩니다."
 raid_type_CHI_tokyo_imperial_palace_bombing: "도쿄 황궁 폭격"
 raid_type_CHI_tokyo_imperial_palace_bombing_desc: "적의 사령부이자 일본 제국의 권력을 상징하는 장소를 공격하도록 폭격기 편대를 보냅니다. 국민의 사기를 증진시키는 동시에 적의 사기에는 큰 타격을 가할 수 있습니다."
 raid_type_CHI_national_diet_bombing: "국회의사당 폭격"
 raid_type_CHI_national_diet_bombing_desc: "적의 사령부이자 일본의 권력을 상징하는 장소를 공격하도록 폭격기 편대를 보냅니다. 국민의 사기를 증진시키는 동시에 적의 사기에는 큰 타격을 가할 수 있습니다."
 raid_type_CHI_hakko_ichiu_bombing: "팔굉일우 폭격"
 raid_type_CHI_hakko_ichiu_bombing_desc: "적의 제국주의를 상징하는 장소를 공격하도록 폭격기 편대를 보냅니다. 일본의 나약함을 보여주는 동시에 국민의 사기를 증진시킬 수 있습니다."
 raid_type_CHI_great_wall_raid_land: "만리장성 침투 습격"
 raid_type_CHI_great_wall_raid_land_desc: "이 성벽은 예전처럼 방어적으로 큰 역할은 없지만, 적이 점령 중이라면 여전히 우위를 제공할 수 있습니다. 소규모 병력을 보내 적진에 침투시키고, 폭탄을 적절히 배치한 뒤 폭발시키면 적의 우위를 무력화할 수 있습니다."
 raid_type_JAP_pearl_harbor_strike: "진주만 공습"
 raid_type_JAP_pearl_harbor_strike_desc: "태평양에 있는 적의 주요 해군 사령부와 함대에 폭격기 편대를 보내 공격하면, 국민의 사기를 높이는 동시에 적의 사기와 해군 전력에 큰 타격을 가할 수 있습니다. 이렇게 되면 우리 해군은 6개월 동안 자유롭게 항해할 수 있을 겁니다!"
