l_korean:
 fighter: "전투기"
 fighter_equipment_desc: "전투기는 빠르고 날렵하며 다양한 임무를 수행할 수 있습니다. 제공권 확보를 위한 공중전부터 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 cv_fighter: "전투기(함재)"
 cv_fighter_equipment_desc: "전투기는 빠르고 날렵하며 다양한 임무를 수행할 수 있습니다. 제공권 확보를 위한 공중전부터 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 jet_fighter: "제트 전투기"
 jet_fighter_equipment: "제트 전투기"
 jet_fighter_equipment_desc: "전투기는 빠르고 날렵하며 다양한 임무를 수행할 수 있습니다. 제공권 확보를 위한 공중전부터 아군 폭격기 보호, 적 폭격기 요격까지 모든 것을 할 수 있습니다."
 cas: "근접항공지원기"
 CAS_equipment_desc: "근접항공지원기는 지상 전투를 지원하기 위하여 설계되었습니다."
 cv_cas: "근접항공지원기(함재)"
 cv_CAS_equipment_desc: "근접항공지원기는 지상 전투를 지원하기 위하여 설계되었습니다."
 nav_bomber: "뇌격기"
 nav_bomber_equipment_desc: "뇌격기는 적 함선에 대한 공격을 수행할 수 있습니다."
 cv_nav_bomber: "뇌격기(함재)"
 cv_nav_bomber_equipment_desc: "뇌격기는 적 함선에 대한 공격을 수행할 수 있습니다."
 tac_bomber: "전술폭격기"
 tac_bomber_equipment_desc: "전술폭격기는 지상군을 지원하고 적의 건물을 폭격할 수 있는 작고 빠른 폭격기입니다."
 jet_tac_bomber: "제트 전술폭격기"
 jet_tac_bomber_equipment: "제트 전술폭격기"
 jet_tac_bomber_equipment_desc: "전술폭격기는 지상군을 지원하고 적의 건물을 폭격할 수 있는 작고 빠른 폭격기입니다."
 heavy_fighter: "중전투기"
 heavy_fighter_equipment_desc: "중전투기는 긴 항속거리와 강력한 무장을 가지고 있습니다. 중전투기는 먼 거리에서 아군 폭격기를 보호하고, 적군 폭격기를 요격하는 데 적합합니다. 하지만 기동성이 비교적 낮아서 일반 전투기와 싸울 때는 불리합니다."
 strat_bomber: "전략폭격기"
 strat_bomber_equipment_desc: "전략폭격기는 적 건물과 기반시설을 공격하여 귀중한 산업 시설을 사용할 수 없게 만듭니다."
 jet_strat_bomber: "제트 전략폭격기"
 jet_strat_bomber_equipment: "제트 전략폭격기"
 jet_strat_bomber_equipment_desc: "전략폭격기는 적 건물과 기반시설을 공격하여 귀중한 산업 시설을 사용할 수 없게 만듭니다."
 transport_plane: "수송기"
 transport_plane_equipment_desc: "목적지까지 공수부대를 수송합니다."
 guided_missile: "로켓"
 fighter_equipment: "전투기"
 cv_fighter_equipment: "함재 전투기"
 cv_fighter_equipment_short: "함재 전투기"
 strat_bomber_equipment: "전략폭격기"
 rocket_interceptor_equipment: "로켓 요격기"
 rocket_interceptor_equipment_desc: "화학 로켓 엔진으로 작동하는 단거리 요격기입니다."
 suicide_craft_equipment: "자살특공기"
 suicide_craft_equipment_desc: "화학 로켓 엔진으로 작동하는 단거리 유인 폭탄입니다."
 fighter_equipment_0: "전간기 전투기"
 fighter_equipment_0_short: "전투기"
 fighter_equipment_0_desc: "전투기가 대전쟁을 통하여 많은 변화를 겪는 동안 복엽기는 더는 쓸모가 없어지고 있습니다. 우리는 발달한 민간 기술을 군사적으로 응용하기 시작해야 합니다."
 fighter_equipment_1: "전투기 I"
 fighter_equipment_1_short: "전투기 I"
 fighter_equipment_1_desc: "가벼운 기체를 만드는 기술은 방사형 엔진, 단엽기 설계, 완전 금속제 외피 구조의 도입으로 혁신적으로 발전했습니다. 이 설계는 현대적인 전투기를 만들기 위한 우리의 첫 번째 시도입니다."
 fighter_equipment_2: "전투기 II"
 fighter_equipment_2_short: "전투기 II"
 fighter_equipment_2_desc: "전투기 기술이 놀랄 만큼 빠르게 발전하고 있습니다. 따라서 우리는 새로운 기술을 도입하고 기존 개념을 발전시키는 노력을 게을리하면 안 됩니다. 우리의 새로운 전투기 설계는 빠른 속도와 높은 고도에서의 고성능, 최고의 항속거리를 갖춰야 합니다. 물론 무장도 매우 잘돼야 하겠죠."
 fighter_equipment_3: "전투기 III"
 fighter_equipment_3_short: "전투기 III"
 fighter_equipment_3_desc: "이전 세대의 전투기도 훌륭했지만, 더 좋은 설계로 얻을 수 있는 이점이 있다면 반드시 취해야 할 것입니다. 이 항공기는 피스톤 엔진 전투기의 정점에 올라 훌륭한 동력과 높은 민첩성, 치명적인 무기와 긴 항속거리를 갖출 겁니다."
 heavy_fighter_equipment: "중전투기"
 heavy_fighter_equipment_1: "중전투기 I"
 heavy_fighter_equipment_1_short: "중전투기 I"
 heavy_fighter_equipment_1_desc: "우리의 폭격기 편대는 목표물에 도달했다가 돌아올 때까지 적 전투기의 공격을 막아줄 호위가 필요합니다. 이러한 호위를 제공하기 위해 우리는 폭격기와 같은 항속거리를 지닌 전투기를 설계해야 합니다. 이 항공기들은 부득이하게도 경전투기에 비해 크고 느려졌으며 민첩하지도 않지만, 상당한 무장을 탑재할 수 있습니다."
 heavy_fighter_equipment_2: "중전투기 II"
 heavy_fighter_equipment_2_short: "중전투기 II"
 heavy_fighter_equipment_2_desc: "전쟁은 우리가 설계한 중전투기가 자신보다 빠른 전투기에는 취약하지만, 중무장 덕분에 폭격기 요격에 상당히 효과적이라는 것을 가르쳐주었습니다. 후속 설계는 적 항공기뿐만 아니라 지상 목표까지 공격할 수 있도록 성능을 끌어올리는 데 초점을 맞출 것입니다. 속도와 항속거리 역시 향상될 겁니다."
 heavy_fighter_equipment_3: "중전투기 III"
 heavy_fighter_equipment_3_short: "중전투기 III"
 heavy_fighter_equipment_3_desc: "우리 중전투기 편대는 다양한 역할에 능숙히 해내고 있지만, 우리는 적 전투기와의 격차를 늘릴 새로운 설계를 고려해야 합니다. 물론, 계속해서 속도와 방어력을 보강하는 적 폭격기도 요격할 수 있게 해야 할 겁니다."
 strat_bomber_equipment_1: "전략폭격기 I"
 strat_bomber_equipment_1_short: "전략폭격기 I"
 strat_bomber_equipment_1_desc: "우리는 대전쟁에서 얻은 경험과 이후 연구를 통해 다음 전쟁에서 승리할 비결이 적의 군사적 목표와 주요 도시를 폭격하는 것이라는 걸 알아냈습니다. 따라서 우리는 먼저 그러한 폭격을 수행할 폭격기를 보유해야 할 겁니다. 그 폭격기는 높은 고도에서 충분한 속력을 내고, 큰 폭장량을 지녀야 합니다. 이를 위해서는 대형 기체와 여러 개의 엔진, 약간의 방어 무장이 필요할 겁니다."
 strat_bomber_equipment_2: "전략폭격기 II"
 strat_bomber_equipment_2_short: "전략폭격기 II"
 strat_bomber_equipment_2_desc: "폭격은 적의 전쟁 수행 능력을 감소시키는 데 효과적이라는 것이 입증되었습니다. 새로운 설계의 전략폭격기는 추가된 방어 무장과 빨라진 속력을 이용해 격추되는 걸 피할 수 있으며, 증가한 폭장량과 항속거리 덕분에 더 효과적으로 싸울 겁니다."
 strat_bomber_equipment_3: "전략폭격기 III"
 strat_bomber_equipment_3_short: "전략폭격기 III"
 strat_bomber_equipment_3_desc: "새로운 설계의 전략폭격기는 적의 전투기와 지상 공격에 덜 격추되도록 더 높은 고도에서 날 겁니다. 또한 크기도 더 커져서 대량의 폭탄을 탑재하고, 항속거리를 늘려줄 추가 연료를 실을 수 있을 것입니다."
 jet_strat_bomber_equipment_1: "제트 전략폭격기 I"
 jet_strat_bomber_equipment_1_short: "제트 전략폭격기 I"
 jet_strat_bomber_equipment_1_desc: "다수의 제트 엔진을 장착한 새로운 설계의 제트 전략폭격기는 큰 폭장량과 긴 항속거리를 지녔음에도 전보다 빠른 속도를 낼 수 있게 됐습니다. 이 항공기들은 대량 파괴 무기가 지배하는 새로운 시대를 위해 만들어졌습니다."
 tac_bomber_equipment: "전술폭격기"
 tac_bomber_equipment_0: "전간기 폭격기"
 tac_bomber_equipment_0_short: "폭격기"
 tac_bomber_equipment_0_desc: "다음 전쟁은 순전히 적을 폭격하여 전멸시킴으로써 승리할 수 있을 거라고 믿는 사람이 많습니다. 따라서 우리는 충분한 속도와 많은 폭장량을 지닐 수 있도록 폭격기를 설계하기 시작해야 합니다."
 tac_bomber_equipment_1: "전술폭격기 I"
 tac_bomber_equipment_1_short: "전술폭격기 I"
 tac_bomber_equipment_1_desc: "중형 폭격기는 다양한 역할을 수행할 수 있는 다재다능하고 빠른 속도를 갖춰야 합니다. 상대적으로 가벼운 편인 쌍발기 설계는 앞으로 몇 년 동안은 거뜬히 사용할 수 있습니다."
 tac_bomber_equipment_2: "전술폭격기 II"
 tac_bomber_equipment_2_short: "전술폭격기 II"
 tac_bomber_equipment_2_desc: "전술폭격기를 더 크고 강력하게 설계하면 항속거리와 폭장량, 속도를 향상하면서도 다양한 임무를 수행할 능력을 유지할 수 있습니다."
 tac_bomber_equipment_3: "전술폭격기 III"
 tac_bomber_equipment_3_short: "전술폭격기 III"
 tac_bomber_equipment_3_desc: "전투기의 발전은 전술폭격기의 발전에도 영향을 미쳤습니다. 기존과 다른 소재와 형태를 이용해 설계된 전술폭격기는 지금까지 만들어진 그 어떤 쌍발기보다 더 높은 속력과 성능을 낼 겁니다."
 transport_plane_equipment: "수송기"
 transport_plane_equipment_1: "전간기 수송기"
 transport_plane_equipment_1_short: "수송기"
 transport_plane_equipment_1_desc: "공수강하 임무에서 병력 수송에 사용되는 비행기입니다."
 transport_plane_equipment_2: "개선된 수송기"
 transport_plane_equipment_2_short: "수송기 II"
 transport_plane_equipment_2_desc: "공수강하 임무에서 병력 수송에 사용되는 비행기입니다."
 transport_plane_equipment_3: "현대식 수송기"
 transport_plane_equipment_3_short: "수송기 III"
 transport_plane_equipment_3_desc: "공수강하 임무에서 병력 수송에 사용되는 비행기입니다."
 nav_bomber_equipment: "뇌격기"
 cv_nav_bomber_equipment: "함재 뇌격기"
 cv_nav_bomber_equipment_short: "함재 뇌격기"
 naval_bomber1: "뇌격기 I"
 naval_bomber2: "뇌격기 II"
 naval_bomber3: "뇌격기 III"
 nav_bomber_equipment_1: "뇌격기 I"
 nav_bomber_equipment_1_short: "뇌격기 I"
 nav_bomber_equipment_1_desc: "해군 항공은 향후 10년 동안 잠수함의 중요성 증대와 같은 새로운 해군 전투 양상에 대응하기 위해 필수적일 것입니다. 앞으로 급강하폭격과 정찰 임무를 수행할 수 있는 수상기가 유용하게 쓰일 겁니다."
 nav_bomber_equipment_2: "뇌격기 II"
 nav_bomber_equipment_2_short: "뇌격기 II"
 nav_bomber_equipment_2_desc: "우리의 해군 비행기들은 새로운 엔진 기술과 공기 역학적으로 개선된 설계를 통해 속도와 급강하 공격 능력이 크게 향상될 겁니다."
 nav_bomber_equipment_3: "뇌격기 III"
 nav_bomber_equipment_3_short: "뇌격기 III"
 nav_bomber_equipment_3_desc: "전 부분 금속 설계와 강력한 에어 브레이크로 인해 더 복잡한 해군 항공 운용이 가능해졌습니다. 하지만 이러한 미래의 비행기들은 발전된 시스템을 사용하기 위해 더 많은 승무원을 요구합니다."
 CAS_equipment: "근접항공지원기"
 cv_CAS_equipment: "함재 근접항공지원기"
 cv_CAS_equipment_short: "함재 근접항공지원기"
 CAS_equipment_1: "근접항공지원기 I"
 CAS_equipment_1_short: "근접항공지원기 I"
 CAS_equipment_1_desc: "우리의 근접항공지원 교리는 정확한 지면 공격 능력을 갖춘 비행기를 요구합니다. 근접항공지원기는 더 큰 전술폭격기에 비해 폭장량이 적지만, 작은 표적을 향해 급강하하여 맹폭격하는 능력을 갖추었습니다."
 CAS_equipment_2: "근접항공지원기 II"
 CAS_equipment_2_short: "근접항공지원기 II"
 CAS_equipment_2_desc: "우리는 전쟁 초기의 경험을 통해 근접항공지원기가 적의 전투기와 지상 공격으로부터 살아남게 하려면 속도와 방어력, 기동성을 증가시켜야 한다는 것을 배웠습니다. 다음 세대의 지상 공격기는 더 큰 폭탄과 기관총 등을 통해 목표물에 더 큰 피해를 줄 것입니다."
 CAS_equipment_3: "근접항공지원기 III"
 CAS_equipment_3_short: "근접항공지원기 III"
 CAS_equipment_3_desc: "나날이 발전하는 적의 대공 능력과 요격기는 우리 근접항공지원기의 진화를 요구하고 있습니다. 이 새로운 설계에는 엔진 출력 증가, 급강하 능력과 방어력을 늘린 동체, 더 많은 폭장량이 포함되어 있습니다."
 jet_fighter_equipment_1: "제트 전투기 I"
 jet_fighter_equipment_1_short: "제트 전투기 I"
 jet_fighter_equipment_1_desc: "제트 전투기가 처음으로 등장하며 벌린 속도의 격차는 지금까지의 전투기 속도 발전을 애들 장난처럼 보이게 만들었습니다. 이 엔진에 맞는 최적의 기체를 만드는 법은 아직 모르지만, 그럼에도 일반 전투기는 상대도 안 될 겁니다."
 jet_fighter_equipment_2: "제트 전투기 II"
 jet_fighter_equipment_2_short: "제트 전투기 II"
 jet_fighter_equipment_2_desc: "후퇴익과 가벼운 소재를 채택한 새로운 설계를 통해, 우리는 혁신적인 제트 전투기의 항속거리와 속도를 한층 더 증가시킬 수 있었습니다."
 jet_tac_bomber_equipment_1: "제트 전술폭격기 I"
 jet_tac_bomber_equipment_1_short: "제트 전술폭격기 I"
