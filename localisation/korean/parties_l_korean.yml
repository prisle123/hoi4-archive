 conservatism: "보수주의"
 conservatism_desc: "보수주의는 급격한 사회 변화를 해로운 것으로 간주하고, 전통과 온건한 개혁을 지지하며, 때로는 옛 도덕적 가치로의 회귀를 주장하기도 합니다."
 liberalism: "자유주의"
 liberalism_desc: "자유주의는 개인의 자유를 중시하는 오랜 철학적 전통 속에서, 권리 보장을 국가의 가장 중요한 역할로 봅니다."
 socialism: "사회주의"
 socialism_desc: "민주사회주의는 개혁적 방법으로 평등과 사회주의 국가를 지향하며, 국민의 위임을 통해 자본주의의 영향을 줄이거나 폐지하고자 합니다."
 marxism: "마르크스주의"
 marxism_desc: "경제와 역사의 관점을 폭넓게 아우르는 마르크스주의 정치는 카를 마르크스의 이론을 정치적 실천에 적용하고자 합니다. 이 이념의 특징은 계급투쟁과 생산수단의 공유에 기반한 사회로의 이행이 필요성을 강조하는 것입니다."
 leninism: "레닌주의"
 leninism_desc: "마르크스주의 사상에 기반한 정치 이념으로서, 레닌주의는 자본주의 사회를 전복하는 혁명을 전위당이 이끌어 사회주의 국가를 세우고자 합니다. 집권 후에는 정책 결정 전까지 내부 토론을 허용하는 체제를 통해 당이 국가를 지배합니다."
 stalinism: "스탈린주의"
 stalinism_desc: "스탈린주의는 마르크스-레닌주의 정책을 계승·발전시킨 정부 형태로, 산업의 급속한 발전과 집산화를 중시합니다. 또한, 반혁명 세력을 숙청할 수 있는 강력하고 권위적인 사회주의 국가의 필요성을 강조합니다."
 anti_revisionism: "반수정주의"
 anti_revisionism_desc: "마르크스주의의 계승자를 자처하는 여러 이념에 대한 대응으로 등장한 반수정주의는 원래 혁명 이론의 핵심 요소를 유지할 것을 주장합니다. 이 이념은 자본주의적 경제 요소를 사회주의 국가에 도입하는 것에 주로 반대하며, 스스로 무엇인지를 규정하기보다는 무엇이 아닌지를 통해 규정되는 경우가 많습니다."
 anarchist_communism: "아나르코공산주의"
 anarchist_communism_desc: "공산주의 사상을 무국가 사회로 수용하는 이념인 아나르코공산주의는 과도기적 사회주의 국가 개념을 배제하고 자발적 연대와 상호부조에 기반한 사회를 지향합니다."
 nazism: "나치즘"
 nazism_desc: "극도의 국가주의에 뿌리를 두는 국가사회주의는, 독일 우월주의 사상에 의해 주도됩니다. 절대권력을 쥔 '총통' 아래 국민을 하나로 묶고 공격적 팽창을 추구하는 전체주의 국가를 지향합니다."
 gen_nazism: "나치즘"
 gen_nazism_desc: "극도의 국가주의에 뿌리를 두는 국가사회주의는, 인종 우월주의 사상에 기반한 이념으로, 절대권력을 쥔 지도자 아래 국민을 결집시키고 공격적 팽창을 추구하는 전체주의 국가를 지향합니다."
 fascism_ideology: "파시즘"
 fascism_ideology_desc: "다양한 국수주의 운동을 아우르는 파시즘은 일반적으로 국가에 대한 헌신과 강력한 지도자 아래 국민의 단결을 중시합니다."
 falangism: "팔랑헤주의"
 falangism_desc: "파시즘과 보수주의의 특성을 가진 권위주의적 이념, 팔랑헤주의는 국가와 가톨릭 정체성을 중시합니다."
 rexism: "렉시즘"
 rexism_desc: "자유주의와 공산주의 이념 모두 강하게 반대하는 렉시즘은, 강경 보수적 민족주의 운동으로서 협동조합주의적 경제 정책을 옹호합니다. 이들은 점점 더 대중주의적이고 권위주의적인 수사법을 사용하며 다른 파시스트 운동에 가까워지고 있습니다."
 neutrality: "비동맹주의"
 neutrality_noun: "비동맹주의"
 neutrality_desc: "권위주의 체제"
 despotism: "전제정"
 despotism_desc: "전제주의는 한 사람이 절대 권력을 쥐고 지배하는 정치 형태입니다."
 oligarchism: "과두정"
 oligarchism_desc: "과두주의는 소수 집단이 절대 권력을 쥐고 다스리는 정부 형태입니다."
 moderatism: "온건주의"
 moderatism_desc: "온건주의는 급진적인 좌파와 우파를 피하고, 온건한 태도를 보이는 정부 형태입니다."
 centrism: "중도주의"
 centrism_desc: "중도주의는 현재와 미래의 요구를 적절히 해결하고, 공공의 신뢰를 지지하며, 그 과정에서 위험과 역량을 함께 고려하여 공익을 도모하는 상식적 해결책을 추구하는 정치적 성향입니다."
 anarchism: "아나키즘"
 anarchism_desc: "아나키즘은 권위 자체를 거부하며, 사회를 단일한 중앙집권 국가가 아닌 자율 관리와 자치 집단으로 나누어 운영하는 것을 지향합니다."
