 emperor_fascism: "천황제 파시즘"
 emperor_fascism_desc: "천황제 파시즘은 대중에게 정치적 발언권을 허용하지 않는 국수주의의 한 형태로, 흔히 '위로부터의 파시즘'이라 불립니다. 군대와 귀족 관료들이 통치하며, 천황을 절대적으로 신성한 존재로 숭배합니다."
 japan_militarism_ideology: "군국주의"
 japan_militarism_ideology_desc: "군국주의는 국가의 지도자가 명목상의 통제력만 가지고, 독립적인 정치인이라기보다는 군부의 꼭두각시로 움직이는 이념입니다. 지도자는 군의 의제를 끊임없이 추진하며, 궁극적으로는 급속한 확장 정책을 목표로 합니다."
 buddhist_socialism: "불교사회주의"
 buddhist_socialism_desc: "담마사회주의 또는 자연사회주의라고도 불리는 불교 회주의는 불교 교리에 기반한 사회주의를 지향하는 정치 이념입니다. 불교와 사회주의는 모두 고통의 원인을 분석하고 이를 실천을 통해 제거함으로써 고통을 종식시키는 것을 목표로 합니다. 또한 두 사상은 개인의 의식을 변화시켜 인간의 소외와 이기심을 없애고자 합니다."
