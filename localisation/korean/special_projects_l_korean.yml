 sp_naval_cruiser_submarine_unique_reward_a: "공격 프로토콜"
 sp_naval_cruiser_submarine_unique_reward_a_desc: "런던 해군군축조약의 무력화로 인해 잠수함 갑판 무장에 대한 실질적인 제한은 무의미해졌습니다. 하지만 전술적 사거리보다 눈에 띄는 무장을 우선시해야 하는지는 여전히 의문으로 남아 있습니다."
 sp_naval_cruiser_submarine_preference_a: "유연한 작전"
 sp_naval_cruiser_submarine_preference_b: "무장"
 sp_naval_fleet_submarine_unique_reward_a: "설계 원칙"
 sp_naval_fleet_submarine_unique_reward_a_desc: "새로운 유형의 장거리 잠수함을 설계할 때는 무엇에 집중해야 할지 정해야 합니다. 극도의 은밀성과 타격력을 갖춘 사냥꾼으로 설계할지, 아니면 장기 작전과 위험 대응에 강한 함정으로 개발할지 판단이 요구됩니다."
 sp_naval_fleet_submarine_preference_a: "공격 능력"
 sp_naval_fleet_submarine_preference_b: "견고한 구조"
 sp_naval_nuclear_submarine_unique_reward_a: "비용 문제"
 sp_naval_nuclear_submarine_unique_reward_a_desc: "완전히 새로운 유형의 잠수함을 개발 중인 상황에서, 결국 함선 생산 비용이 너무 많이 들지 않을까 하는 우려가 커지고 있습니다. 설계를 어떻게 진행해야 할까요?"
 sp_naval_nuclear_submarine_preference_a: "절차 간소화"
 sp_naval_nuclear_submarine_preference_b: "계획대로 진행"
 sp_naval_nuclear_submarine_preference_c: "최고의 품질 추구"
 sp_naval_rocket_launching_submarine_unique_reward_a: "탄두 운용 방식의 문제"
 sp_naval_rocket_launching_submarine_unique_reward_a_desc: "우리는 중요한 질문에 답해야 합니다. 잠수함에서 발사된 미사일이 적에게 확실히 도달할 수 있도록 하는 가장 좋은 방법은 무엇일까요?"
 sp_naval_rocket_launching_submarine_preference_a: "사거리"
 sp_naval_rocket_launching_submarine_preference_b: "신뢰도"
 sp_naval_rocket_launching_submarine_preference_c: "잠항"
 sp_naval_nuclear_missile_submarine_unique_reward_a: "사냥꾼 피하기"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc: "우리의 핵 공격 계획에 대한 정보가 적에게 전달된다면, 적은 우리의 핵미사일 잠수함을 대대적으로 수색하기 시작할 것입니다. 사냥꾼들을 피하기 위해서 필요한 것은..."
 sp_naval_nuclear_missile_submarine_preference_a: "깊은 곳으로 다니기"
 sp_naval_nuclear_missile_submarine_preference_b: "조용히 있기"
 sp_naval_nuclear_missile_submarine_preference_c: "폭풍 견디기"
 sp_naval_nuclear_torpedo_unique_reward_a: "어뢰의 새로운 목표"
 sp_naval_nuclear_torpedo_unique_reward_a_desc: "핵어뢰가 프로젝트의 최종 목표 달성을 눈앞에 두고 있는 지금, 우리가 목표로 해야 할 것은..."
 sp_naval_nuclear_torpedo_preference_a: "강력한 탄두"
 sp_naval_nuclear_torpedo_preference_b: "더 안전한 저장고"
 sp_naval_midget_submarine_unique_reward_a: "더 쥐어짜기"
 sp_naval_midget_submarine_unique_reward_a_desc: "우리는 잠수정의 부품을 전문화하는 것이 가능하다는 것을 깨달았지만, 그에 따른 몇 가지 단점도 있을 것입니다."
 sp_naval_midget_submarine_preference_a: "조금 더 은밀하게"
 sp_naval_midget_submarine_preference_b: "조금 더 폭발 위험성을 낮출 수 있게"
 sp_naval_midget_submarine_preference_c: "조금 더 멀리 갈 수 있게"
 sp_naval_aip_engine_unique_reward_a: "별개의 개선 사항"
 sp_naval_aip_engine_unique_reward_a_desc: "이 기술을 연구하는 우리 과학자들은 동료들과 연구 결과를 공유하며 기존 엔진을 개선하는 데 힘쓰고 있습니다. 너무 기대하지 마세요. 그 결과 나올 개선 사항은 그리 놀랍지 않을 것입니다."
 sp_naval_aip_engine_preference_a: "조용한 엔진"
 sp_naval_aip_engine_preference_b: "빠른 엔진"
 sp_naval_aip_engine_preference_c: "연비가 우수한 엔진"
 sp_naval_anechoic_tiles_unique_reward_a: "새로운 교훈 - 잠수함 함체 건조"
 sp_naval_anechoic_tiles_unique_reward_a_desc: "무반향 타일을 개발하던 도중, 이 연구 결과를 기존 잠수함 설계에 적용한다면 은폐 기능을 강화하거나 현재의 가시성 수준을 유지하면서 약간의 비용을 절감할 수 있다는 걸 알게 되었습니다."
 sp_naval_anechoic_tiles_preference_a: "공격적인 초계 방식"
 sp_naval_anechoic_tiles_preference_b: "음향 특징 감소"
 sp_naval_anechoic_tiles_preference_c: "함체 비용 감소"
 sp_naval_torpedo_cruiser_unique_reward_a: "두 번째 기회 - 중뇌장순양함"
 sp_naval_torpedo_cruiser_unique_reward_a_desc: "중뇌장순양함의 기존 개념이 부활함에 따라, 함대 내에서의 운용 개념을 결정해야 합니다. 장점인 어뢰를 극대화할지, 아니면 약점인 구축함 대응 능력을 강화할지 선택이 필요합니다."
 sp_naval_torpedo_cruiser_preference_a: "장점 - 어뢰"
 sp_naval_torpedo_cruiser_preference_b: "약점 - 구축함"
 sp_naval_super_heavy_battleship_unique_reward_a: "우선순위 문제 - 공격"
 sp_naval_super_heavy_battleship_unique_reward_a_desc: "새로운 종류의 전함을 설계하면 해상 전장을 장악하는 능력을 개선할 수 있습니다. 어느 쪽을 우선시해야 할까요?"
 sp_naval_super_heavy_battleship_preference_a_a: "주포"
 sp_naval_super_heavy_battleship_preference_b_a: "속도"
 sp_naval_super_heavy_battleship_preference_c_a: "부포"
 sp_naval_super_heavy_battleship_unique_reward_b: "우선순위 문제 - 방어"
 sp_naval_super_heavy_battleship_unique_reward_b_desc: "해군의 최고 지휘관들은 우리에게 무적에 가까운 함선을 만들어 달라는, 불가능에 가까운 임무를 주었습니다. 이 임무가 불가능하다는 것은 잘 알고 있지만, 그 목표를 위해 노력할 수는 있을 것입니다. 이번에는 어느 쪽을 우선시해야 할까요?"
 sp_naval_super_heavy_battleship_preference_a_b: "강화된 선체와 장갑"
 sp_naval_super_heavy_battleship_preference_b_b: "대공포"
 sp_naval_super_heavy_battleship_preference_c_b: "방뢰 대책"
 sp_naval_modern_battleship_unique_reward_a: "현대식 전함 - 희망"
 sp_naval_modern_battleship_unique_reward_a_desc: "많은 사람들이 전함의 시대는 끝났다고 주장하지만, 우리는 여전히 전함의 힘을 믿습니다. 전함은 우리의 새로운 희망이 될 수 있습니다. 그 꿈을 실현하기 위해 우리는 어떤 점에 집중해야 할까요?"
 sp_naval_modern_battleship_preference_a_a: "순수한 화력"
 sp_naval_modern_battleship_preference_b_a: "기동성"
 sp_naval_modern_battleship_preference_c_a: "정밀도"
 sp_naval_modern_battleship_unique_reward_b: "현대식 전함 - 반격하라!"
 sp_naval_modern_battleship_unique_reward_b_desc: "우리의 주장을 증명하고 위치를 유지하기 위해서는 적의 공격을 견뎌야 합니다. 우리를 가로막으려는 자들에게 반격을 가할 수 있으려면 무엇을 개선해야 할까요?"
 sp_naval_modern_battleship_preference_a_b: "견고한 구조"
 sp_naval_modern_battleship_preference_b_b: "대공 무기"
 sp_naval_modern_battleship_preference_c_b: "어뢰 방호"
 sp_naval_modern_carrier_unique_reward_a: "현대식 항공모함 - 목적"
 sp_naval_modern_carrier_unique_reward_a_desc: "차세대 항공모함이 등장한 덕분에, 우리는 우리의 필요에 맞추기 위해 함선의 특정 측면에 집중해야 합니다. 어디에 노력을 집중해야 할까요?"
 sp_naval_modern_carrier_preference_a_a: "인식 능력"
 sp_naval_modern_carrier_preference_b_a: "속도와 내후성"
 sp_naval_modern_carrier_preference_c_a: "경함선 억제력"
 sp_naval_modern_carrier_unique_reward_b: "현대식 항공모함 - 안정성"
 sp_naval_modern_carrier_unique_reward_b_desc: "항공모함은 명백히 해전의 제왕이지만, 그에 맞는 적절한 보호와 안전 확보가 필요합니다. 우리는 무엇에 집중해야 할까요?"
 sp_naval_modern_carrier_preference_a_b: "적 포격"
 sp_naval_modern_carrier_preference_b_b: "적 항공기"
 sp_naval_modern_carrier_preference_c_b: "적 어뢰"
 sp_naval_ice_carrier_unique_reward_a: "얼음 항공모함 강화"
 sp_naval_ice_carrier_unique_reward_a_desc: "이 거대한 항공모함을 건조하는 데 엄청난 시간을 투자하는 사이에, 우리는 이 항공모함에 최대한의 보호를 제공할 방법을 마련해야 합니다. 우리의 가장 큰 우려는 무엇일까요?"
 sp_naval_ice_carrier_preference_a: "자연의 힘"
 sp_naval_ice_carrier_preference_b: "적군"
 sp_naval_underway_replenishment_unique_reward_a: "재보급 규모"
 sp_naval_underway_replenishment_unique_reward_a_desc: "해상 재보급 체계가 최대한 원활하게 작동하게 하는 방법은 아직 연구 중이지만, 한 가지 더 결정을 내려야 합니다. 원래의 추정치를 변경해야 할까요?"
 sp_naval_underway_replenishment_preference_a: "항속거리 증가"
 sp_naval_underway_replenishment_preference_b: "수송선 사용 축소"
 sp_naval_underway_replenishment_preference_c: "균형 맞추기"
 sp_naval_proximity_fuzes_unique_reward_a: "효율이냐, 효과냐"
 sp_naval_proximity_fuzes_unique_reward_a_desc: "근접신관을 사용하면 상대적으로 적은 포탄 수로 적 항공기를 명중시킬 수 있습니다. 우리는 기동 대공 부대에서 근접 신관을 사용할 준비를 하고 있으므로, 예상되는 일일 명중률을 유지하면서 탄약 공급량을 조절할 수 있습니다."
 sp_naval_proximity_fuzes_preference_a: "탄약 공급량 조절"
 sp_naval_proximity_fuzes_preference_b: "현재 탄약 공급량 유지"
 sp_naval_support_ships_unique_reward_a: "보조함 - 지원 중점"
 sp_naval_support_ships_unique_reward_a_desc: "지원함의 가치에는 논란의 여지가 없지만, 운용 방향을 어디로 둘지 결정할 필요가 있습니다. 소수의 함선을 집중 보급하는 방향과, 함대 전체의 물자를 전체적으로 보충하는 방향이 있습니다."
 sp_naval_support_ships_preference_a_a: "소수의 필요"
 sp_naval_support_ships_preference_b_a: "균형 맞추기"
