 scientist_trait_genius: "천재"
 scientist_trait_genius_desc: "과학과 기술의 한계를 뛰어넘는 독보적인 혁신을 이끄는 선견지명 있는 인재로, 한 세대에 단 한 번 나올 법한 특별한 재능을 지니고 있습니다."
 scientist_trait_gifted_engineer: "타고난 공학자"
 scientist_trait_gifted_engineer_desc: "타고난 재능을 지닌 공학자로 다양한 분야의 복잡한 기술 문제를 해결하는 데 능숙합니다."
 scientist_trait_brilliant_theorist: "비상한 이론가"
 scientist_trait_brilliant_theorist_desc: "추상적인 구상과 이론의 대가로 군사 전략과 과학 연구에 혁명을 일으킬 수 있는 인물입니다."
 scientist_trait_bright: "영리함"
 scientist_trait_bright_desc: "새로운 개념을 파악하고 이를 효율적으로 적용하는 능력이 탁월한 과학자입니다. 빠르고 날카로운 사고력을 갖추고 있습니다."
 scientist_trait_fast_learner: "빠른 학습자"
 scientist_trait_fast_learner_desc: "새로운 도전에 빠르게 적응하고, 동료들보다 빠르게 학습하며, 다양한 과학 분야에서 뛰어난 능력을 발휘합니다."
 scientist_trait_resourceful: "수완가"
 scientist_trait_resourceful_desc: "자원이 부족하거나 상황이 급박할 때도 항상 창의적인 해결책을 찾아냅니다."
 scientist_trait_schrodingers_trait: "슈뢰딩거의 특성"
 scientist_trait_schrodingers_trait_tt: "과학자 경험치 획득량: §G+10%§!\n과학자 경험치 획득량: §R-10%§!"
 scientist_trait_schrodingers_trait_desc: "관찰자가 상자를 열기 전까지, 해당 특성을 묘사하는 파동 함수는 '좋음'과 '나쁨' 상태가 중첩되어 있는 상태입니다."
 scientist_trait_aircraft_specialist: "항공기 전문가"
 scientist_trait_aircraft_specialist_desc: "우수한 기체, 엔진, 설계를 개발하여 하늘을 지배할 수 있는 공기역학 및 항공기 설계 전문가입니다."
 scientist_trait_rocketry_specialist: "로켓 전문가"
 scientist_trait_rocketry_specialist_desc: "탄도탄과 유도 로켓의 추진 원리를 중점으로 하는 로켓 기술의 전문가입니다."
 scientist_trait_electronics_specialist: "전자공학 전문가"
 scientist_trait_electronics_specialist_desc: "현대전에 필수라고 할 수 있는 통신과 레이더 및 컴퓨터 장치에 능통합니다."
 scientist_trait_helicopter_expert: "헬리콥터 전문가"
 scientist_trait_helicopter_expert_desc: "로터식 항공기의 개척자로, 수직 이륙과 로터 장치, 초기 헬리콥터 모델의 메커니즘을 전문적으로 다룹니다."
 scientist_trait_jet_expert: "제트 전문가"
 scientist_trait_jet_expert_desc: "제트 추진 분야의 권위자로서 초기 제트 엔진과 군용 항공기에서의 제트 엔진 적용에 대한 연구를 발전시켰습니다."
 scientist_trait_bombs_expert: "폭탄 전문가"
 scientist_trait_bombs_expert_desc: "항공 폭격을 위한 새롭고 정교한 전략에 쓰일 수 있는 폭발 장치와 정밀 폭탄을 개발하는 데 능숙합니다."
 scientist_trait_guidance_systems_expert: "유도 체계 전문가"
 scientist_trait_guidance_systems_expert_desc: "장거리 무인 폭발물 제어 체계를 개선한 경험이 있는 초기 유도 기술 개발의 전문가입니다."
 scientist_trait_armored_specialist: "기갑 전문가"
 scientist_trait_armored_specialist_desc: "전차 및 기타 장갑차의 설계와 개선을 전문으로 하는 노련한 공학자입니다."
 scientist_trait_artillery_specialist: "포병 전문가"
 scientist_trait_artillery_specialist_desc: "장거리 화력 투사와 대구경 포의 개량에 경험이 있는 화포 전문가입니다."
 scientist_trait_submarine_specialist: "잠수함 전문가"
 scientist_trait_submarine_specialist_desc: "잠수함 작전의 전문가로, 은밀하게 진행되는 해군 작전에서 잠수함의 역할을 향상시키는 새로운 잠수함 기술 개발에 주력하고 있습니다."
 scientist_trait_surface_ship_specialist: "수상함 전문가"
 scientist_trait_surface_ship_specialist_desc: "대형 수상함의 설계, 개발 및 배치와 군함에 탑재할 신기술 연구를 전문으로 합니다."
 scientist_trait_nuclear_specialist: "핵 전문가"
 scientist_trait_nuclear_specialist_desc: "핵분열과 연쇄 반응 연구에 깊이 몰두하고 있으며, 원자 과학 분야의 선두 주자라 할 수 있는 물리학자입니다."
 scientist_trait_nuclear_warfare_expert: "핵전쟁 전문가"
 scientist_trait_nuclear_warfare_expert_desc: "핵물리학을 기반으로 실용적인 무기를 개발하는 데 능숙하며, 전문 분야는 원자폭탄 설계 이론입니다."
 scientist_trait_nuclear_power_expert: "원자력 전문가"
 scientist_trait_nuclear_power_expert_desc: "핵분열 분야에 정통한 핵물리학의 권위자로, 발전 분야에 중점을 두고 있습니다."
