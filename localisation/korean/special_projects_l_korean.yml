 sp_land_generic_reward_option_major_breakthrough_desc: "[Character.GetName](은)는 프로젝트를 크게 진전시키며, 전문성을 입증하고 연구팀에 활력을 불어넣는 등 큰 혁신을 달성하고 있습니다. 이러한 진전으로 프로젝트는 목표에 더 가까워졌고, [Character.GetName](은)는 선구자로서의 입지를 다지게 될 것입니다."
 sp_land_generic_reward_test_failure_1_desc: "실험 도중 [Character.GetName]의 시제품에 예상치 못한 결함이 발견되어 약간의 차질이 발생했습니다. 이 문제로 인해 접근 방식을 재검토하고 기술을 개선할 필요가 대두되었습니다. 일시적으로 진행이 연기되겠지만, 이 교훈을 통해 프로젝트가 장기적으로 더 강력하고 견고한 결과물을 만들어낼 수 있을 것입니다."
 sp_land_generic_reward_option_test_failure_desc: "실험 도중 [Character.GetName]의 시제품에 예상치 못한 결함이 발견되어 약간의 차질이 있었습니다. 이 실수로 인해 접근 방식의 변경과 기술의 개선이 필요해졌습니다. 일시적으로 진행이 연기되겠지만, 이 교훈을 통해 장기적으로는 프로젝트가 더 강력하고 더 회복력이 좋은 결과물을 만들어낼 수 있을 것입니다."
 sp_land_generic_reward_armor_tech_1_desc: "[Character.GetName](이)가 주도하는 [SpecialProject.GetName] 프로젝트에서의 최근 개발들로 관련 분야에서 상당한 진전이 이루어지고 있습니다. 이러한 혁신은 군사 역량을 혁신하여 더욱 효과적이고 강력한 육상전 전략의 토대를 마련하고 있습니다."
 sp_land_generic_reward_option_armor_tech_desc: "[Character.GetName](이)가 주도하는 [SpecialProject.GetName] 프로젝트에서의 최근 개발들로 관련 분야에서 상당한 진전이 이루어졌습니다. 이러한 혁신은 군사 역량을 혁신하여 더욱 효과적이고 강력한 육상전 전략의 토대를 마련했습니다."
 sp_land_generic_reward_armor_bonus_1_desc: "최첨단 연구를 주도하는 [Character.GetName](은)는 전차 장갑에 혁명을 일으킬 새로운 합금 발견했다는 획기적인 발표를 했습니다. 이러한 발견은 기갑전에 중대한 발전이 있을 것임을 예고하며, 이 과학자가 미래 기갑전의 방향을 결정하는 중요한 인물이라는 걸 보여줍니다."
 sp_land_generic_reward_option_armor_bonus_desc: "이 새로운 합금을 우리 생산 라인에 도입하라."
 sp_land_generic_reward_engine_bonus_1_desc: "최근 [SpecialProject.GetName] 시제품 엔진에 약간의 조정을 한 결과 전차의 전반적인 엔진 성능이 눈에 띄게 개선되었습니다. [Character.GetName](와)과 팀의 세심한 작업은 공학의 한계를 뛰어넘었으며, 이러한 혁신을 우리의 일반 전차 엔진에 적용한다면 성능이 더욱 향상될 것입니다."
 sp_land_generic_reward_option_engine_bonus_desc: "개선된 엔진 생산을 개시하라!"
 sp_land_generic_reward_resource_scarcity_desc: "[Character.GetName]의 팀은 [SpecialProject.GetName] 프로젝트의 개발에 필요한 핵심 재료가 부족한 상황에 봉착했으며, 대체 공급원을 찾고 수요를 충족할 수 있는 새로운 제조 방법을 개발해야 합니다."
 sp_land_generic_reward_option_resource_scarcity_desc: "[Character.GetName]의 팀은 [SpecialProject.GetName] 프로젝트의 개발에 필요한 핵심 재료가 부족한 상황에 봉착했었으며, 대체 공급원을 찾고 수요를 충족할 수 있는 새로운 제조 방법을 개발해야 했습니다."
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing_desc: "[SpecialProject.GetName] 포는 획기적인 시험 발사를 성공적으로 완료했으며 뛰어난 사거리와 정확도를 입증했습니다. 이 성과는 연구팀의 사기를 올리고 고위 관료들의 관심을 끌어내고 있으며, 프로젝트에 추진력을 불어넣고 성공에 대한 기대감을 새롭게 고조시키고 있습니다."
 sp_land_reward_option_multi_charge_large_caliber_gun_successful_test_firing_desc: "[SpecialProject.GetName] 포는 획기적인 시험 발사를 성공적으로 완료했으며 뛰어난 사거리와 정확도를 입증했습니다. 이 성과는 연구팀의 사기를 올리고 고위 관료들의 관심을 끌어냈으며, 프로젝트에 추진력을 불어넣고 성공에 대한 기대감을 새롭게 고조시켰습니다."
 sp_land_reward_multi_charge_large_caliber_gun_test_failure_desc: "중요한 시험 운용 중에, 엄청난 폭발이 시험장을 뒤흔들며 대포가 폭발하고 근처 기반시설에 상당한 피해가 발생했습니다. [Character.GetName]의 팀은 폭발 원인을 조사하고, 공개 조사와 프로젝트 일정의 잠재적 차질을 포함하여 사고로 인한 여파를 관리하고 있습니다."
 sp_land_reward_option_multi_charge_large_caliber_gun_test_failure_desc: "중요한 시험 운용 중에, 엄청난 폭발이 시험장을 뒤흔들며 대포가 폭발하고 근처 기반시설에 상당한 피해가 발생했습니다. [Character.GetName]의 팀은 폭발 원인을 조사하고, 공개 조사와 프로젝트 일정의 잠재적 차질을 포함하여 사고로 인한 여파를 관리해야 했습니다."
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName](은)는 추진 기술 분야에서 중요한 혁신을 달성하여, [SpecialProject.GetName] 발사체의 속도와 위력을 크게 증가되었습니다. 이러한 발전은 전장에서 무기의 효과에 새로운 가능성을 열어주고 프로젝트 완료를 향한 진행을 가속화하고 있습니다."
 sp_land_reward_option_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName](은)는 추진 기술 분야에서 중요한 혁신을 달성하여, [SpecialProject.GetName] 발사체의 속도와 위력을 크게 증가시켰습니다. 이러한 발전은 전장에서 무기의 효과에 새로운 가능성을 열어주었고, 프로젝트 완료를 향한 진행을 가속화했습니다."
