 sp_naval_modern_battleship_free_design: "현대식 전함"
 sp_naval_midget_submarine: "잠수정"
 sp_naval_midget_submarine_desc: "우리 해군에는 항만 파괴부터 수송선 습격까지 다양한 임무에 투입할 수 있는 경량형이고, 저렴하며, 다재다능한 잠수함이 필요합니다."
 sp_naval_midget_submarine_free_design: "잠수정"
 JAP_sp_naval_midget_submarine: "갑표적급 잠수함"
 sp_naval_nuclear_torpedo: "핵어뢰"
 sp_naval_nuclear_torpedo_desc: "저위력 전술 탄두가 등장하면서, 이 탄두가 장착된 장거리 어뢰가 이론적으로 모든 재래식 잠수함에 배치될 수 있게 되었습니다."
 sp_naval_modern_carrier: "현대식 항공모함"
 sp_naval_modern_carrier_desc: "최신 조선 기술의 발전으로 크기와 성능이 크게 향상된 차세대 항공모함을 건조할 수 있게 되었습니다."
 sp_naval_modern_carrier_free_design: "현대식 항공모함"
 sp_naval_anechoic_tiles: "음향 흡수 타일"
 sp_naval_anechoic_tiles_desc: "타일 형태의 특수 고무 코팅으로, 타일 사이사이에 작은 공간이 있어 적의 음파탐지기에 탐지될 위험을 줄여줍니다."
 sp_naval_anechoic_tiles_non_mtg_tt: "6 및 7의 잠수함 스텔스 설곗값의 사용이 가능합니다."
 sp_naval_aip_engine: "공기 불요 추진"
 sp_naval_aip_engine_desc: "잠수함이 배터리를 충전하고 산소 공급을 보충하기 위해 수면으로 부상해야 하는 약점을 개선할 수 있는 새로운 추진 체계입니다."
 sp_naval_aip_engine_non_mtg_tt: "6 및 7의 잠수함 엔진 설곗값의 사용이 가능합니다."
 sp_naval_ice_carrier: "얼음 항공모함"
 sp_naval_ice_carrier_desc: "광활한 바다 위에서 공중 우세를 확보하기 위해서는 단순 항공모함의 함재기만으로는 부족하며, 장거리 정규 비행기를 탑재하고 이륙시킬 수 있는 거대한 항공모함이 필요합니다."
 sp_naval_ice_carrier_free_design: "얼음 항공모함"
 ENG_sp_naval_ice_carrier: "하바쿡 프로젝트"
 USA_sp_naval_ice_carrier: "하바쿡 프로젝트"
 CAN_sp_naval_ice_carrier: "하바쿡 프로젝트"
 sp_naval_underway_replenishment: "해상 재보급"
 sp_naval_underway_replenishment_desc: "모항에서 멀리 떨어진 해군에 보급하는 일은 언제나 중요한 과제였습니다. 우리 함대가 항속거리의 한계에 가까운 지역에서 작전을 수행하고 있는 만큼, 하루빨리 새로운 보급 방법을 개발해야 합니다."
 sp_naval_proximity_fuze: "근접 신관"
 sp_naval_proximity_fuze_desc: "신뢰할 수 있는 개선된 무선 기술을 바탕으로, 목표물에 근접하기만 해도 폭발하여 목표에 피해를 줄 수 있는 새로운 종류의 신관을 개발할 수 있습니다."
 sp_naval_support_ships: "지원함"
 sp_naval_support_ships_desc: "지원함은 장기간 작전 중에도 함대를 유지하고 전투력을 발휘할 수 있도록 도와, 해상 우위를 확보하는 데 기여합니다."
 sp_naval_escort_carrier: "호위 항공모함"
 sp_naval_escort_carrier_desc: "우리는 보급로 보호를 위해 더 작고 경제적인 항공모함을 개발하여 비용 효율적인 공중 엄호와 대양에서의 대잠수함 능력을 제공하고자 합니다."
 sp_naval_escort_carrier_free_design: "호위 항공모함"
 sp_naval_submarine_carrier: "잠수함 항공모함"
 sp_naval_submarine_carrier_desc: "우리는 공중 정찰 임무를 넘어선 작전을 수행할 수 있도록 여러 대의 비행기를 탑재하고 이륙시킬 수 있는 새로운 종류의 잠수함을 개발하고자 합니다."
 sp_naval_submarine_carrier_free_design: "잠수함 항공모함"
