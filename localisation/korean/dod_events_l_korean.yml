 DOD_hungary.162.t: "중형폭격기 경합"
 DOD_hungary.162.desc_tac: "항공부는 장거리 차단 및 전술 공습을 위한 새로운 중형폭격기를 입수하려 하고 있으나, 외무부는 어느 나라에서 구매할지 결정할 때 정치적 및 외교적인 면도 고려해야 한다고 조언했습니다."
