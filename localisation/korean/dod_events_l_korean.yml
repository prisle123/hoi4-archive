 DOD_hungary.1.t: "헝가리의 국민투표 요구"
 DOD_hungary.1.desc: "부다페스트 연설에서 [HUN.GetLeader](은)는 오스트리아 신민들을 자신이 다시 통치해야 한다고 주장했습니다. 그러나 이후 [HUN.GetLeader](은)는 그 말을 철회하고 오스트리아 국민이 자기 밑으로 돌아올지 직접 선택할 수 있어야 한다고 선언했습니다."
 DOD_hungary.1.a: "사람들이 직접 선택하게 하자."
 DOD_hungary.1.b: "그런 일은 전문가에게 맡겨야 한다."
 DOD_hungary.1.c: "우리가 올바른 결과가 나오게 할 것이다."
 DOD_hungary.2.t: "국민투표 승인"
 DOD_hungary.2.desc: "국민투표가 끝났으며, 예비 개표 결과 헝가리와 연합하자는 표가 과반수였습니다."
 DOD_hungary.2.a: "국민이 뜻을 내비쳤군."
 DOD_hungary.3.t: "국민투표 실패"
 DOD_hungary.3.desc: "친헝가리파와 군주주의자들이 선거 운동을 훌륭히 펼쳤지만, 예비 개표 결과 현상을 유지하자는 표가 근소한 차이로 많았습니다."
 DOD_hungary.3.a: "현명한 선택이군."
 DOD_hungary.4.t: "국민투표 성공"
 DOD_hungary.4.desc: "자정이 조금 지난 후, [AUS.GetLeader](이)가 오스트리아 국민이 헝가리와의 연합을 찬성했다고 발표했습니다. 그리고 이중 군주제를 부활시키기 위한 첫걸음으로, 헝가리의 [HUN.GetLeader]에게 오스트리아의 왕위를 정식으로 제안하는 전보를 보냈습니다."
 DOD_hungary.4.a: "잘됐군."
 DOD_hungary.5.t: "국민투표 패배"
 DOD_hungary.5.desc: "우리는 최선의 노력을 다했지만, 오스트리아 국민들은 현상을 유지하기로 했습니다."
 DOD_hungary.5.a: "오스트리아를 해방하고 정당한 통치자 밑으로 돌아오게 하자."
 DOD_hungary.5.b: "결과를 존중하겠다."
 DOD_hungary.6.t: "국민투표 거절"
 DOD_hungary.6.desc: "오스트리아 지도자 [AUS.GetLeader](은)는 전 국민이 하나 되어 합스부르크 가문에 반대하고 있으며, 오스트리아 독립에 관한 국민투표라는 발상 자체가 완전히 터무니없다고 공개적으로 선언했습니다."
 DOD_hungary.6.a: "정말로 하나 되어 있는지 두고 보자."
 DOD_hungary.6.b: "'민주주의'가 잘 돌아가는군."
 DOD_hungary.7.t: "국민투표 결과 유도하기"
 DOD_hungary.7.desc: "헝가리의 국민투표 제안은 국제적으로 우리를 곤란한 상황에 빠뜨렸습니다. 국민의 선택권을 부정하는 것처럼 보이면 위험하지만, 국민이 올바른 선택을 할 거라고 무작정 믿을 수도 없습니다. 다행히도 이 문제를 해결할 방법과 수단이 있습니다. 국민투표 결과가 어떻게 나오기를 바라십니까?"
 DOD_hungary.7.a: "국민들의 거부"
 DOD_hungary.7.b: "국민들의 승낙"
 DOD_hungary.10.t: "오스트리아-헝가리의 독립 보장 제안"
 DOD_hungary.10.desc: "최근 발칸반도의 정치 지형이 극적으로 변화하면서, 새로운 오스트리아-헝가리 제국과의 관계에 대한 문제가 반복적으로 제기되었습니다. 오늘 헝가리 대사가 공식 서한을 전달하여, 우리에게 제국에 대한 입장을 공식적으로 밝힐 것을 요청했습니다. 합스부르크 가문은 옛 왕국의 영토인 보헤미아와 모라비아가 자신의 소유라고 주장합니다.\n\n하지만 [HUN.GetLeader](은)는 그가 명목상으로는 우리 나라의 국가원수로 오르되 실권은 거의 갖지 않는 방향의 타협안도 수용할 의사가 있다고 밝혔습니다."
 DOD_hungary.10.a: "우리는 제국으로 돌아갈 것이다."
 DOD_hungary.10.b: "타협안을 받아들이겠다."
 DOD_hungary.10.c: "안보를 위해 자유를 포기하지는 않을 것이다!"
 DOD_hungary.11.t: "보헤미아 왕위의 귀환"
 DOD_hungary.11.desc: "밤늦게까지 최고위 인사들이 모여 논의를 거듭한 끝에, [CZE.GetAdjective] 정부가 우리의 제안을 받아들이기로 결정했습니다. 이윽고 [HUN.GetLeader]의 보헤미아 왕위 및 모라비아 변경백위 즉위가 선포되었습니다. 구 체코군 병사들은 새로운 국왕과 황제에게 충성을 맹세했으며, 왕국의 민간 행정 구역은 완전히 통합되었습니다."
 DOD_hungary.11.a: "우리의 생득권을 되찾는 또 다른 한 걸음이다."
 DOD_hungary.12.t: "밀접한 관계에 동의한 보헤미아"
 DOD_hungary.12.desc: "정부 내 공화파와 왕당파 사이에서 신중한 균형을 유지하며, [CZE.GetLeader](은)는 타협안을 선택했습니다. [HUN.GetLeader](은)는 보헤미아와 모라비아의 국왕으로 선언되지만, 그의 권한은 [CZE.GetAdjective] 헌법에 의해 국회의 권고와 동의하에서만 발휘되도록 제한됩니다."
 DOD_hungary.12.a: "받아들일만 하군."
 DOD_hungary.13.t: "[CZE.GetNameDefCap]의 진전 거부"
 DOD_hungary.13.desc: "[CZE.GetNameDefCap] 측이 우리와의 향후 관계에 관한 일체의 합의나 협정을 거부했습니다. 우리 대사가 앞서 전달한 공식 서한에 대해 논의하기 위해 외무부에 방문했을 때, 더 이상 할 이야기가 없다는 말과 함께 문전박대를 당하고 만 것입니다. 우리 정부에 주재 중이던 [CZE.GetAdjective] 대사는 상대국의 정부 또한 양국 사이의 평화롭고 우호적인 관계를 원하고는 있지만, 그렇다고 한들 [CZE.GetNameDef](을)를 오스트리아-헝가리 제국에 합병시킬 여지는 절대 없다고 단언했습니다."
 DOD_hungary.13.a: "유감스럽군."
 DOD_hungary.20.t: "헝가리에서의 전쟁"
 DOD_hungary.20.desc: "헝가리에서 전쟁이 발발한 이후, 헝가리를 지원할지에 관한 문제가 반복해서 제기되고 있습니다. 보수 신문들은 헝가리인들을 돕기 위한 조치를 촉구하며, 국왕이 자신의 아들인 헝가리 국왕이 공격받고 있는 상황에서 마음이 편치 않으실 거라고 주장하고 있습니다. 익명의 군 장교들이 작성한 편지가 언론에 유출되었는데, 정부가 허락한다면 많은 병사들이 헝가리로 가서 싸울 의향이 있다고 밝히고 있습니다.\n\n정부는 여러 가지 방안을 논의하기 위해 회의를 열었습니다."
 DOD_hungary.20.a: "이런 분쟁에 휘말릴 여유가 없다."
 DOD_hungary.20.b: "헝가리에 대규모 관찰단을 파견하라."
 DOD_hungary.20.c: "그들의 전쟁은 곧 우리의 전쟁이다."
 DOD_hungary.21.t: "스웨덴의 원조 거부"
 DOD_hungary.21.desc: "스웨덴 국왕과 스웨덴 군부 일부의 여러 차례 호소에도 불구하고, 스웨덴 정부는 그 누구도 우리를 도우러 오지 못하게 막았습니다. 참전하기 위해 헝가리로 떠나려는 일반 시민조차 여행 비자가 거부되고 있으며, 정부는 우리에게 총기를 판매하는 것을 불법으로 만드는 법안을 통과시켰습니다."
 DOD_hungary.21.a: "우리 힘만으로 버텨야겠군."
 DOD_hungary.22.t: "스웨덴의 지원"
 DOD_hungary.22.desc: "스웨덴 정부는 공식적으로 중립을 유지하고 있지만, 상당히 많은 수의 병사와 장교들이 장기 휴가를 떠나는 것을 허용했으며, 심지어 개인 무기를 휴대하는 것도 허용했습니다. 이 병사들은 헝가리에 도착했으며, 이제 우리 군대에 합류할 준비가 되었습니다."
 DOD_hungary.22.a: "잘됐군."
 DOD_hungary.23.t: "스웨덴의 개입"
 DOD_hungary.23.desc: "경험 많은 외교관들조차 놀랄 만한 전개로, 스웨덴 정부가 우리 생존을 스웨덴의 핵심 국가 이익으로 간주한다고 발표했습니다. 소문에 따르면 스웨덴 국왕 자신이 우리 편에 서서, 정부가 말로만 헝가리를 지원하고 행동하지 않겠다면 자신이 퇴위하고 직접 헝가리로 가서 군에 복무하겠다고 으름장을 놓았다고 합니다."
 DOD_hungary.23.a: "지원이 늦지 않게 도착할까?"
 DOD_hungary.24.t: "공격받은 스웨덴"
 DOD_hungary.24.desc: "스웨덴이 피비린내 나는 분쟁에 휘말렸습니다. 국왕은 드물게도 양원 의회 앞에 모습을 드러내어 자신의 옛 고향에 깊은 우려를 표명했으며, 특히 스웨덴이 패배할 경우 아버지와 가족이 겪게 될 운명에 대해 걱정하고 있습니다. 이에 정부는 스웨덴을 돕기 위해 무엇을 할 수 있을지 논의하기로 결정했습니다."
 DOD_hungary.24.a: "그들의 분쟁에 휘말릴 수는 없다."
 DOD_hungary.24.b: "비밀리에 지원을 보내라."
 DOD_hungary.24.c: "우리는 스웨덴과 함께할 것이다."
 DOD_hungary.25.t: "헝가리의 원조 거부"
 DOD_hungary.25.desc: "헝가리 국왕의 간절한 호소에도 불구하고, 의회는 투표를 통해 스웨덴에 어떠한 지원도 하지 않기로 결정했습니다. 야당은 [HUN.GetLeader](이)가 헝가리의 중립을 위반하는 어떤 행동을 시도할 경우 불신임 투표로 그를 축출하겠다고 위협하고 있습니다."
 DOD_hungary.25.a: "우리 힘만으로 버텨야겠군."
 DOD_hungary.26.t: "헝가리의 지원"
 DOD_hungary.26.desc: "헝가리는 오래된 무기고를 열어 우리에게 수천 개의 수리된 소총과 기타 보병 장비를 보냈습니다. 수천 명의 헝가리 의용군도 우리 군에 합류했습니다."
 DOD_hungary.26.a: "정말 환영한다."
 DOD_hungary.27.t: "헝가리의 개입"
 DOD_hungary.27.desc: "헝가리 정부는 스웨덴을 공격하는 것은 곧 헝가리를 공격하는 것과 같다는 성명문을 발표했습니다. 헝가리 군은 고도의 경계 태세에 돌입했으며, 동원이 끝나는대로 이 전쟁에 참가할 것입니다."
 DOD_hungary.27.a: "제 시간에 올까?"
 DOD_hungary.30.t: "헝가리의 관계 회복 제안"
 DOD_hungary.30.desc: "헝가리 정부가 트리아농 조약을 재협상하자는 제안을 들고 접근하였습니다. 그들의 제안에 따르면, 조약에 명시된 군대 규모 제한이 변경되어 헝가리가 현재 군대를 완전한 전력으로 증강할 수 있게 됩니다. 또한 헝가리는 군수산업의 확장과 현대화에 더 많은 예산을 사용할 수 있게 됩니다.\n\n민주 정부가 국가를 확고히 통치하고 있어, 우리 외교부 내에서는 이 계획에 대한 상당한 지지가 있습니다."
 DOD_hungary.30.a: "합당한 요청이군."
 DOD_hungary.30.b: "군대 규모를 늘려서 뭘 하려는 거지?"
 DOD_hungary.31.t: "트리아농 조약 개정"
 DOD_hungary.31.desc: "[HUN.GetLeader] 정부가 큰 정치적 승리를 거두었습니다. [From.GetNameDef] 측이 방금 트리아농 조약 수정안을 비준했기 때문입니다. 이제 우리는 징병제를 부활시킬 수 있으며, 예산에 군수공장 건설을 위한 자금을 공개적으로 배정할 수 있습니다."
 DOD_hungary.31.a: "잘됐군."
 DOD_hungary.32.t: "[From.GetNameDefCap]의 협상 거부"
 DOD_hungary.32.desc: "[From.GetNameDef] 정부는 재무장 문제에 대해 한 치도 물러서지 않았습니다. 협상은 거의 즉시 결렬되었으며, [From.GetAdjective] 대표단은 모든 기회에 시간을 끌며 좌석 배치와 같은 사소한 문제를 몇 시간짜리 논쟁으로 끌고 갔습니다. [From.GetNameDef] 측은 우리에게 재무장을 허락할 의사가 없는 게 확실하며, 우리가 협상을 먼저 포기하길 바라고 있습니다."
 DOD_hungary.32.a: "좋다, 그들이 원하는 대로 해주지."
 DOD_hungary.32.b: "지원을 위해 프랑스에 접근하자."
 DOD_hungary.32.c: "지원을 위해 영국에 접근하자."
 DOD_hungary.33.t: "형가리의 지원 촉구"
 DOD_hungary.33.desc: "헝가리는 지난 전쟁 이후 부과된 일부 제한을 개정하기 위해 이웃 국가들과 접촉을 시작했습니다. 구체적으로 그들은 징병제를 재도입하고 군수 산업을 확장하려고 합니다. 헝가리 측의 주장은 세상이 날로 불안해지고 있으니 자신을 방어할 제대로 된 군대가 필요하다는 것입니다. 하지만 [From.From.GetNameDefCap]의 생각은 다릅니다."
 DOD_hungary.33.a: "헝가리에 제한적인 재무장을 허락해야 한다."
 DOD_hungary.33.b: "해당 지역의 권력의 균형을 깰 수는 없다."
 DOD_hungary.34.t: "[From.GetName]의 헝가리 지원"
 DOD_hungary.34.desc: "[From.GetNameDef] 대사는 자국 정부가 헝가리의 재무장 권리를 거부하기로 한 우리의 결정에 강력히 반대한다는 것을 확실히 했습니다. 그는 덧붙여 우리가 헝가리가 비무장 상태로 남아야 한다고 주장할 경우, 자국 정부는 향후 우리와 관련된 외교적인 문제가 발생할 때 이 결정을 고려할 것임을 분명히 했습니다.\n\n다시 말해 그들은 현재 우리와의 우호 관계를 놓고 도박을 하려 하고 있습니다."
 DOD_hungary.34.a: "그들이 틀리지 않았기를 기도하자."
 DOD_hungary.34.b: "이 문제에 관해선 단호해야 한다."
 DOD_hungary.35.t: "[From.GetName]의 지원 거부"
 DOD_hungary.35.desc: "[From.GetNameDef] 정부가 트리아농 조약 개정에 관한 문제는 전적으로 관련국 간의 내부 문제이므로 이 문제에 개입하지 않겠다고 전했습니다. 그들은 정의의 편에 서는 것보다 옛 동맹국과의 관계에 더 신경 쓰는 것 같습니다."
 DOD_hungary.35.a: "망할 놈들."
 DOD_hungary.36.t: "여전히 완강한 [From.GetNameDefCap]"
 DOD_hungary.36.desc: "[From.From.GetNameDef] 측의 강한 정치적 압력에도 불구하고, [From.GetNameDef] 측은 이 문제에 관해 논의하길 단호히 거절했습니다. 그들은 여전히 우리가 자신에게 무기를 사용할까 두려워하는 것 같습니다.\n\n모든 외교적 경로가 차단된 상황에서, 우리는 앞으로 이 문제를 다시 논의할 기회가 생길지 두고 보는 수밖에 없습니다."
 DOD_hungary.36.a: "우리가 그렇게 위협적인가?"
 DOD_hungary.40.t: "[HUN.GetNameDefCap]의 트리아농 조약 파기"
 DOD_hungary.40.desc: "[HUN.GetLeader](이)가 오늘 공개적으로 [HUN.GetNameDef](이)가 더 이상 조약에 구속되지 않는다고 선언했습니다. 그뿐만 아니라 그는 조약이 총을 겨누며 헝가리에 강요된 것이기 때문에 법적 구속력이 없다고 주장하며 조약의 무효를 선언했습니다. 헝가리 정부는 우리에게 그들의 결정을 공식적으로 알릴 생각조차 하지 않았습니다.\n\n정부 내 많은 인사들이 강경한 대응을 지지합니다. 우리가 헝가리인들에게 두려워하지 않는다는 것을 보여준다면, 그들은 분명히 굴복할 것입니다. 그러나 그들이 우리가 허세를 부린다고 판단할 가능성도 있습니다."
 DOD_hungary.40.a: "즉시 최후통첩을 보내라."
 DOD_hungary.40.b: "지금은 전쟁을 감당할 수 없다."
 DOD_hungary.41.t: "[From.GetName]의 최후통첩"
 DOD_hungary.41.desc: "최근 우리의 트리아농 조약 파기 결정에 [From.GetNameDef] 측이 예상외로 강하게 반발했습니다. 들리는 바로는 [From.GetLeader](이)가 [From.GetAdjective]군에 즉이 개입할 계획을 준비하라고 명령했다고 합니다. 한편, [From.GetAdjective] 대사는 자국이 군사적 행동을 선택할 수 있음을 시사하며 조약에 관한 우리의 입장을 명확히 해줄 것을 요청했습니다."
 DOD_hungary.41.a: "허세가 분명하다."
 DOD_hungary.41.b: "뭔가 오해가 있었던 것 같다."
 DOD_hungary.42.t: "[From.GetName]의 굴복"
 DOD_hungary.42.desc: "트리아농 조약에 대한 우리의 강경한 입장 표명에도 불구하고, [From.GetNameDef] 측은 우리를 막기 위한 어떤 조치도 취하지 않았습니다. 최근 기자 회견에서 [From.GetLeader](은)는 우리가 조약을 포기하기로 한 결정에 관한 어떤 질문에도 답변하지 않으려 애썼습니다. 역시 모두가 생각했던 대로 [From.GetNameDef] 측은 종이호랑이일 뿐이었습니다."
 DOD_hungary.42.a: "예상대로군."
 DOD_hungary.43.t: "[HUN.GetNameDefCap]의 철회 거부"
 DOD_hungary.43.desc: "[HUN.GetNameDef](이)가 우리의 경고를 무시한 것 같습니다. 군중들은 어젯밤 부다페스트 집회에서 \"[From.From.GetNameDef]에 죽음을!\"이라는 구호를 외쳤다고 전해지며, [HUN.GetLeader](은)는 [HUN.GetNameDef](이)가 세계에서 정당한 자리를 되찾는 것을 막으려는 나라는 \"1914년부터 1918년까지의 대학살이 평범한 술집 싸움처럼 보이게 만들 전대미문의 전쟁\"을 각오해야 할 거라고 표명했습니다.\n\n우리는 중대한 기로에 서 있습니다. 명예와 신용을 지키기 위해 전쟁에 나서든지, 아니면 상대가 우리보다 한 수 앞섰음을 인정해야 합니다."
 DOD_hungary.43.a: "[HUN.GetAdjective](이)가 그렇게 싸우고 싶다면 싸워주겠다."
 DOD_hungary.43.b: "우리 허세를 간파했군."
 DOD_hungary.44.t: "[HUN.GetNameDefCap]의 단념"
 DOD_hungary.44.desc: "전쟁 위협이 제기되자 헝가리 정부는 갑자기 훨씬 더 우호적으로 변했습니다. 우리 대사는 [HUN.GetLeader](와)과의 비공개 오찬에 초청받아, [HUN.GetNameDef](이)가 우리와 평화롭고 우호적인 관계만을 원한다는 확답을 받았습니다. 또한 선정적인 언론에 나오는 주장은 헝가리 정부로부터 나온 것이 아니며, 헝가리 정부는 절대 전쟁을 원한 적이 없다고 말했습니다."
 DOD_hungary.44.a: "그럴 줄 알았다."
 DOD_hungary.45.t: "[HUN.GetNameDef]에 개입"
 DOD_hungary.45.desc: "[HUN.GetNameDef](이)가 트리아농 조약을 공개적으로 파기하자 [From.GetNameDefCap]에서 군사 개입을 선언했습니다. 그들은 [HUN.GetNameDef](이)가 힘을 되찾기 전에 무너뜨리자며 함께해줄 것을 요청했습니다."
 DOD_hungary.45.a: "더 늦기전에 쳐야 한다."
 DOD_hungary.45.b: "우리는 이 분쟁에 휘말리지 않을 것이다."
 DOD_hungary.46.t: "[From.GetNameDefCap]의 중립 선언"
 DOD_hungary.46.desc: "[From.GetNameDef]의 배신자와 겁쟁이들이 우리의 참전 요청을 거절했습니다! 그들은 부다페스트의 건달들에 맞서는 대신 꼬리를 내리고 우리가 홀로 [HUN.GetAdjective]들과 맞서게 내버려뒀습니다."
 DOD_hungary.46.a: "우리 혼자서도 싸울 수 있다."
 DOD_hungary.50.t: "[HUN.GetNameDefCap]의 트란실바니아 요구"
 DOD_hungary.50.desc: "트란실바니아는 대전쟁 이후 주민들이 자발적으로 우리와 함께하기로 결정하기 전까지 오랫동안 [HUN.GetNameDef]의 일부였습니다. 불행히도, [HUN.GetNameDef](은)는 그들의 영토 상실을 잊지 않았습니다. 이들은 여러 차례에 걸쳐 트란실바니아가 자국의 필수 불가결인 일부라고 공공연히 주장해 왔으며, 최근 정치적 정세가 변화하자 다시 한번 자신들의 주장을 내세우며 우리에게 트란실바니아 전역을 넘기라고 요구했습니다. 그렇지 않으면..."
 DOD_hungary.50.a: "피 흘려 가면서 지킬 땅은 아니다."
 DOD_hungary.50.b: "그러지 않으면... 해 보겠다는 건가?"
 DOD_hungary.51.t: "[ROM.GetNameDefCap]의 트란실바니아 할양"
 DOD_hungary.51.desc: "겁에 질린 [ROM.GetAdjective](이)가 우리의 군사력에 맞서는 대신 정당한 우리의 영토를 반환하기로 결정했습니다. 트란실바니아 전체가 우리 정부에 이양되었고, 우리 군이 해당 지역을 완전히 장악했습니다."
 DOD_hungary.51.a: "마땅히 그래야지."
 DOD_hungary.52.t: "[ROM.GetNameDefCap]의 트란실바니아 포기 거부"
 DOD_hungary.52.desc: "아마도 가장 의미심장한 점은 오늘 아침 [ROM.GetAdjective] 측과의 회담에서 [HUN.GetLeader] 대사가 논쟁 중인 영토 이전 가능성에 대해 논의조차 거부하며 \"항상 그렇듯이\"라는 말을 덧붙여야 했다는 사실입니다. [ROM.GetAdjective] 정부는 여러 차례 공개적으로 우리의 영유권 주장들을 거부하고 심지어 조롱하기까지 했습니다. 수년간 우리는 너무 약해서 반격하지 못했습니다.\n\n하지만 이제는 다릅니다."
 DOD_hungary.52.a: "화난다고 앞뒤 안 가리고 싸우는 건 어리석은 짓이다. 때를 기다려야 한다."
 DOD_hungary.52.b: "기어코 선을 넘는구나."
 DOD_hungary.53.t: "[HUN.GetNameDefCap]의 동원령 선포"
 DOD_hungary.53.desc: "[HUN.GetNameDefCap] 측이 군대를 고도의 경계 태세에 돌입시켰습니다. 헝가리 정찰기가 지난 몇 시간 동안 수십 차례 우리 영공을 침범했습니다. 우리 정보국은 대규모 병력이 국경으로 움직이고 부다페스트에 공습 경보 사이렌이 울리고 있다고 보고하고 있습니다. 이번에는 [HUN.GetAdjective] 측이 진심인 것 같습니다. 우리에게 전쟁이 닥칠 것 같습니다."
 DOD_hungary.53.a: "우리는 전쟁을 원하지 않는다는 의사를 분명히 전달했었다."
 DOD_hungary.53.b: "그들은 통과하지 못하리라!"
 DOD_hungary.53.c: "아무래도 타협할 때가 된 것 같군."
 DOD_hungary.54.t: "[ROM.GetNameDefCap]의 동원령 선포"
 DOD_hungary.54.desc: "우리의 군사 준비에 대응하여, [ROM.GetLeader](은)는 일반명령 제1호에 서명하여 [ROM.GetAdjective] 군대를 최고 경계 태세에 돌입시켰습니다. [ROM.GetAdjective] 공군은 전투 배치에 들어갔으며, 그들의 전투기들은 우리 전투기와 유사 공중전을 벌였습니다. [ROM.GetAdjective] 대사 또한 자국으로 돌아갈 허가를 요청했습니다. 아직 총성이 울리지는 않았지만, 이 위기가 전쟁으로 확대되는 것은 시간문제입니다.\n\n영국, 프랑스, 독일에 있는 우리 대사들은 각국 외무부에서 활발한 움직임이 포착되고 있다고 보고했으며, 이는 이들 국가가 고조되는 위기에 관심을 가질 수 있음을 시사합니다. 만약 우리가 무력으로 해결하려 한다면, 신속히 타격해야 합니다."
 DOD_hungary.54.a: "상황이 우리 통제를 벗어나고 있다."
 DOD_hungary.54.b: "그럼 전쟁이다."
 DOD_hungary.54.c: "상대에게 공정한 중재를 받자고 제안하라."
 DOD_hungary.55.t: "중재국 선택"
 DOD_hungary.55.desc: "높은 긴장 상태임에도 불구하고, 외교를 통해 문제를 해결할 기회는 아직 남아 있습니다. 비공식 경로를 통해 연락한 상대국은 제삼국으로 구성된 위원회에 이 문제의 해결을 맡기는 게 어떻겠냐고 제안했습니다. 어느 나라에 접근해 우리 입장을 설명하겠습니까?"
 DOD_hungary.55.a: "독일에 접근한다."
 DOD_hungary.55.b: "영국에 접근한다."
 DOD_hungary.55.d: "프랑스에 접근한다."
 DOD_hungary.55.c: "소비에트 연방에 접근한다."
 DOD_hungary.55.e: "이탈리아에 접근한다."
 DOD_hungary.55.f: "아무도 우리 일에 귀 기울이려 하지 않는다..."
 DOD_hungary.57.t: "[HUN.GetNameDefCap]의 단념"
 DOD_hungary.57.desc: "부다페스트에서는 여전히 험악한 말이 나오고 있지만, 국경 인근의 헝가리군은 후퇴했으며 우리 영공 침범도 중단되었습니다. [HUN.GetLeader](은)는 이 사태를 최대한 조용히 처리하기를 원하며, 우리 외무부 내 인사들도 대부분 같은 생각입니다. 코앞까지 닥친 전쟁을 피할 수 있다면 화해의 표시 정도는 얼마든지 할 수 있습니다."
 DOD_hungary.57.a: "승리했군."
 DOD_hungary.58.t: "[HUN.GetNameDefCap]의 중재 모색"
 DOD_hungary.58.desc: "발칸반도의 상황이 전면전으로 빠르게 치닫고 있는 가운데, 헝가리는 트란실바니아 분쟁 중재를 요청하기로 결정했습니다. 그들은 트란실바니아의 운명을 결정할 위원회에 우리가 참여해줄 것을 부탁했습니다. 헝가리는 곧 열릴 회의에서 우리가 그들의 입장을 대변해줄 거라고 믿는 겁니다."
 DOD_hungary.58.a: "기꺼이 그렇게 해주겠다."
 DOD_hungary.58.b: "그들을 대변해줄 생각은 없다."
 DOD_hungary.59.t: "[ROM.GetNameDefCap]의 중재 모색"
 DOD_hungary.59.desc: "헝가리의 압력이 거세지자, 루마니아는 트란실바니아 분쟁을 결정할 공정한 위원회를 열 것을 요청했습니다. 그들은 우리에게 그 위원회에 참여할 의향이 있는지 물어보러 왔습니다. 루마니아는 우리가 그 지역에 대한 그들의 영유권 주장을 옹호해줄 거라고 믿는 겁니다."
 DOD_hungary.59.a: "물론 그렇게 해줘야지."
 DOD_hungary.59.b: "그들을 옹호해줄 생각은 없다."
 DOD_hungary.60.t: "발칸 위기"
 DOD_hungary.60.desc: "지난 며칠에 걸쳐 헝가리와 루마니아의 긴장되어 있던 관계는 완전히 파탄 났습니다. 헝가리는 루마니아에 분쟁 지역인 트란실바니아를 넘기라고 요구했으며, 루마니아는 이를 거부했습니다. 양측 모두 군대를 동원했으며, 이 지역에서 곧 전쟁이 일어날 것 같습니다.\n\n외무부는 우리 이익을 지키기 위해 반드시 개입할 준비를 해야 한다고 믿습니다. 또한 우리가 개입하겠다고 위협만 해도 상대를 회담장에 불러 앉힐 수 있을 겁니다."
 DOD_hungary.60.a: "헝가리를 지지해야 한다."
 DOD_hungary.60.b: "루마니아를 지지해야 한다."
 DOD_hungary.60.c: "발칸에서 또 멍청한 짓을 벌이고 있군."
 DOD_hungary.61.t: "발칸 위기 - [From.GetNameDef]의 헝가리 지지"
 DOD_hungary.61.desc: "오늘 아침 [From.GetAdjective] 대사가 우리 외무부에 도착하여 자국 정부가 현재 위기를 심각한 우려 속에 지켜보고 있다고 알렸습니다. 트란실바니아 문제로 전쟁을 감행하기로 한 우리의 결정이 [From.GetNameAdj] 정부가 헝가리 편에서 군사 개입을 고려하게 만든 겁니다."
 DOD_hungary.61.a: "그들과 맞설 순 없다."
 DOD_hungary.61.b: "지금 물러설 순 없다."
 DOD_hungary.61.c: "중재를 요청해라."
 DOD_hungary.62.t: "발칸 위기 - [From.GetNameDef]의 루마니아 지지"
 DOD_hungary.62.desc: "우리의 [From.GetNameDef] 주재 대사가 회의를 위해 소환되었습니다. 회의 중에 대사는 [From.GetNameDef](이)가 루마니아의 영토 보전을 자국의 국익으로 간주한다는 점을 전달받았습니다. 특히 플로이에슈티의 유전은 [From.GetNameDef]에 매우 중요합니다. 만약 우리가 트란실바니아를 차지하거나 루마니아 전체를 점령하려 한다면, 그들의 석유 공급이 크게 위태로워질 겁니다. [From.GetAdjective] 정부는 그런 일이 일어나게 둘 생각이 없으며, 전쟁이 발발할 경우 루마니아 편에서 군사 개입을 하겠다고 위협하기까지 했습니다."
 DOD_hungary.62.a: "우리가 양보해야 한다."
 DOD_hungary.62.b: "이 전쟁은 그들이 도착하기도 전에 끝날 것이다."
 DOD_hungary.62.c: "중재를 요청해라."
 DOD_hungary.63.t: "중재 실패"
 DOD_hungary.63.desc_HUN_refused: "우리는 최선을 다했지만, 우리의 주장을 지지해줄 국가를 찾지 못했습니다. 우리가 접촉한 모든 국가는 우리의 요청을 거절하며 트란실바니아가 루마니아의 일부라는 사실을 받아들이라고 했습니다.\n\n도저히 받아들일 수 없는 걸 어떻게 하란 말입니까?"
 DOD_hungary.63.desc_HUN_nothing: "트란실바니아 문제를 다룬 회담은 대참사로 끝났습니다. 이유는 알 수 없으나, 루마니아가 트란실바니아 전역을 계속 통제하기로 결정된 것입니다. 조약의 최종안에는 헝가리계 민족의 권리를 보호하기 위한 조항들이 일부 포함되어 있지만, 우리가 외교적으로 완패했다는 사실에는 의심의 여지가 없습니다."
 DOD_hungary.63.a: "우리는 모두에게 배신당했다!"
 DOD_hungary.63.b: "우리 땅을 되찾거나, 시도하다 죽을 것이다!"
 DOD_hungary.64.t: "중재 실패"
 DOD_hungary.64.desc_ROM_refused: "우리는 우리의 대의를 지지받기 위해 열심히 노력했으나, 오늘날에는 베르사유와 트리아농에서 만들어진 질서를 수호하려는 나라가 거의 없는 것 같습니다. [HUN.GetLeader] 같은 깡패가 있는 한 힘이 곧 질서입니다."
 DOD_hungary.64.desc_ROM_nothing: "조약과 관습이 더 이상 아무런 의미가 없는 것 같습니다. 트란실바니아 문제를 다룬 회담이 분쟁 지역 전체를 헝가리에 귀속시키는 것으로 끝났기 때문입니다. 정부 전체가 충격에 휩싸여 있지만, 우리는 결정을 내려야 합니다. 이 끔찍한 사태를 받아들이겠습니까, 아니면 싸우겠습니까?"
 DOD_hungary.64.a: "암울한 날이군."
 DOD_hungary.64.b: "우리는 아직 싸울 수 있다."
 DOD_hungary.65.t: "헝가리의 중재 결과 수용 거부"
 DOD_hungary.65.desc: "분쟁 지역에 대한 중재 결과를 통보받은 [HUN.GetLeader](은)는 이를 받아들이기를 거부했습니다. 그는 헝가리 옛 국경의 완전한 회복 외의 모든 결정은 지금까지 존재했던 모든 헝가리인에 대한 모욕이라고 말했습니다.\n\n그는 더 나아가 협상과 외교의 시대는 끝났으며, 이제 이 문제를 해결할 방법은 하나뿐이라고 말했습니다.\n\n루마니아 정부는 우리가 이전에 그들을 지원하기로 했던 점을 고려하여, 이 분쟁에서 우리가 어느 편에 설지 질문했습니다."
 DOD_hungary.65.a: "지원한다고 했지 참전한다고는 안 했다."
 DOD_hungary.65.b: "헝가리가 해당 지역을 전부 지배하는 것만큼은 반드시 막아야 한다."
 DOD_hungary.66.t: "루마니아의 중재 결과 수용 거부"
 DOD_hungary.66.desc: "루마니아 정부는 최근 회담에서 결정된 조약의 조항들을 받아들이길 거부했습니다. [ROM.GetLeader](은)는 조약을 끝까지 읽지도 않고 찢어 버리며, 이런 굴욕적인 조약에 서명할 바에는 차라리 자기 손을 자르겠다고 외쳤다고 합니다.\n\n헝가리 정부는 자신의 정당한 영토를 지키기 위해 기꺼이 싸울 의사가 있다고 밝혔으며, 이 분쟁에서 우리가 어느 편에 설 것인지도 물었습니다."
 DOD_hungary.66.a: "그들이 승리하기를 빌어주겠다."
 DOD_hungary.66.b: "기꺼이 그들을 도울 것이다."
 DOD_hungary.67.t: "협상 결렬"
 DOD_hungary.67.desc: "강대국 간의 협상이 완전히 결렬되었습니다. 양국이 단 하나의 사항에도 동의하지 못했기 때문입니다. 타협안을 모색하려는 모든 시도는 양국이 서로 받아들일 수 없는 요구를 던지면서 좌절되었습니다. 대표단은 본국으로 돌아갔으며, 문제는 해결되지 않은 채 남아 있습니다."
 DOD_hungary.67.a: "이 문제는 불과 피와 강철로 해결될 것이다."
 DOD_hungary.68.t: "트란실바니아 중재"
 DOD_hungary.68.desc: "어느 나라가 트란실바니아를 가져야 하는지 결정해 달라며 양국이 접근해 왔습니다. 외무부는 다음과 같은 요약을 준비했습니다.\n\n\"현재 상황에서 트란실바니아 전역을 한 쪽에 양도하는 것은 바람직하지 않을 것이다. 한 쪽이 합의를 거부할 정도로 모욕감을 주지 않으려면, 모두의 마음에 들지 않더라도 양측이 모두 수용할 수 있는 타협안이 선택되어야 한다.\""
 DOD_hungary.68.a: "트란실바니아 전역을 헝가리에 주어라."
 DOD_hungary.68.b: "트란실바니아 북부를 헝가리에 주어라."
 DOD_hungary.68.c: "트란실바니아는 루마니아에 남는다."
 DOD_hungary.69.t: "트란실바니아 타협안"
 DOD_hungary.69.desc: "오랜 협상 끝에 드디어 결의안이라고 부를 만한 것이 도출되었습니다. 안타까운 소식은 헝가리에 일부 영토를 내줘야 한다는 점입니다. 트란실바니아 북부는 그들이 차지했지만, 그래도 남부는 지킬 수 있었습니다. 우리가 바랐던 바는 아니지만, 현실적으로 상황을 봤을 때 이것이 최선의 결과입니다."
 DOD_hungary.69.a: "수용할 만한 결과다. 간신히."
 DOD_hungary.69.b: "우리는 한 치의 땅도 포기하지 않을 것이다!"
 DOD_hungary.70.t: "트란실바니아 타협안"
 DOD_hungary.70.desc: "이른 아침 시간에 회담 대표단들은 타협안을 도출하는 데 성공했습니다. 이 조건에 따르면 우리는 북부 트란실바니아를 얻게 되며, 해당 지역의 남부는 루마니아가 계속 갖게 됩니다. 루마니아 대표단은 이미 이에 동의했기 때문에 우리가 제안을 거부하면 외교적으로 고립될 거라고 외무부는 경고했습니다."
 DOD_hungary.70.a: "이보다 더 나은 조건을 요구할 수는 없겠군."
 DOD_hungary.71.t: "트란실바니아 회담 - 1일차"
 DOD_hungary.71.desc: "외교 의례를 생략하고, 헝가리, 루마니아, 그리고 [ROM_mediator.GetNameDef] 대표단이 당면한 문제를 논의하기 위해 모였습니다. 우리는 헝가리 측 대표로서 가장 먼저 제안할 권리를 얻었습니다."
 DOD_hungary.71.a: "트란실바니아 전역을 헝가리에 주어라."
 DOD_hungary.71.b: "트란실바니아 북부를 헝가리에 주어라."
 DOD_hungary.71.c: "트란실바니아는 루마니아에 남는다."
 DOD_hungary.72.t: "트란실바니아 회담 - 2일차"
 DOD_hungary.72.desc_HUN_all: "헝가리 측이 다가오는 위기를 해결하기 위한 제안을 우리에게 제시했습니다. 예상대로 그들은 최대한 빨리 트란실바니아 전역을 헝가리에 넘길 것을 요구했습니다. 우리는 이 제안을 수락할 수 있지만, 우리 동맹인 루마니아는 분명히 불쾌해 할 겁니다.\n\n또한 우리는 대안을 제시할 수 있으며, 수석 외교관은 이게 더 좋은 방법이라고 생각합니다. 타협안이 양측 모두가 더 받아들이기 쉬울 테니 말입니다."
 DOD_hungary.72.desc_compromise: "헝가리 측이 다가오는 위기를 해결하기 위한 제안을 우리에게 제시했습니다. 그들의 제안에 따르면 트란실바니아 북부는 헝가리에게 넘어가고, 남부 지역은 루마니아가 계속 갖게 됩니다.\n\n우리의 수석 외교관은 이것이 헝가리 측이 겁먹었다는 증거이며, 우리가 더 나은 조건을 요구해야 한다고 주장했습니다."
 DOD_hungary.72.desc_HUN_nothing: "헝가리 측이 놀랍게도 회유 조건을 제안했습니다. 트란실바니아 전역은 루마니아가 계속 갖게 되며, 그 대신 소수 민족을 위한 일부 소규모 양보가 이루어집니다. 루마니아 대표는 우리가 이 제안을 수락할 것을 강력히 촉구하며, 합의가 이루어지면 며칠 내에 양보를 이행할 거라고 약속했습니다."
 DOD_hungary.72.a: "제안을 받아들이겠다."
 DOD_hungary.72.b: "더 좋은 조건을 위해 밀어붙여라."
 DOD_hungary.73.t: "트란실바니아 회담 - 3일차"
 DOD_hungary.73.desc: "헝가리의 제안을 거절하기로 결정하였기에, 이제 우리는 다른 조건을 제시할 수 있습니다."
 DOD_hungary.73.a: "트란실바니아 전역을 헝가리에 주어라."
 DOD_hungary.73.b: "트란실바니아 북부를 헝가리에 주어라."
 DOD_hungary.73.c: "트란실바니아는 루마니아에 남는다."
 DOD_hungary.74.t: "트란실바니아 회담 - 4일차"
 DOD_hungary.74.desc_HUN_all: "루마니아가 우리가 먼저 제안한 회유 조건을 거절하고 헝가리에 트란실바니아 전역을 넘기겠다고 한 걸 보면, 그들은 이 문제를 빨리 끝내려고 초조해 하는 것 같습니다. 내부 논의에서 우리 대표단은 루마니아가 왜 그런 제안을 했는지는 알아내지 못했지만, 진심으로 제시한 조건 같으니 군말없이 받아들이는 게 좋겠습니다."
 DOD_hungary.74.desc_compromise: "루마니아가 트란실바니아를 두 개로 분할하는 타협안을 제시했습니다. 양국 간의 긴장을 고려할 때, 이것이 최선의 해결안일 수 있습니다."
 DOD_hungary.74.desc_HUN_nothing: "예상대로 루마니아는 트란실바니아 문제에 대해 한 치도 물러서지 않았습니다. 그들은 트란실바니아 전역을 계속 차지하는 데 완전히 전념하고 있는 것으로 보입니다. 협상의 현 단계에서 우리가 할 수 있는 일은 거의 없으며, 그들의 제안을 수락하거나 협상을 중단하는 것뿐입니다."
 DOD_hungary.74.a: "제안을 수락하겠다."
 DOD_hungary.74.b: "협상 결렬의 후폭풍은 그들이 감당해야 할 거다!"
 DOD_hungary.75.a: "우리는 최선을 다했다."
 DOD_hungary.80.t: "헝가리의 슬로바키아 남부 요구"
 DOD_hungary.80.desc: "헝가리 정부가 우리에게 접근하여 남부 슬로바키아를 넘겨 달라고 요청했습니다. 그들은 해당 지역의 헝가리인들이 부당한 대우를 받고 있다고 주장합니다. 동시에 '누더기 수비대'라는 테러 단체의 일원들이 헝가리에서 국경을 넘으려다 체포되었습니다. 이들은 헝가리 정부와는 무관하다고 주장하지만, 공식 헝가리 표식이 있는 장비를 소지하고 있었습니다.\n\n전운이 감돌고 있지만, 주요 국가의 지지를 확보할 수 있다면 외교적 해결책을 모색할 수 있을 것입니다."
 DOD_hungary.80.a: "전쟁에서 이길 승산이 없다. 영토를 넘겨줘라."
 DOD_hungary.80.b: "우리 동맹에게 호소해라."
 DOD_hungary.80.c: "독일에 호소해라."
 DOD_hungary.80.d: "당하고만 있지 않을 것이다!"
 DOD_hungary.81.t: "[From.GetNameDefCap]의 슬로바키아 남부 반환"
 DOD_hungary.81.desc: "[From.GetName] 측이 슬로바키아 남부를 포기하고 병력을 경계선 너머로 후퇴시켰습니다. 이제 우리는 해당 지역을 완전히 통제합니다."
 DOD_hungary.81.a: "좋아."
 DOD_hungary.82.t: "[CZE.GetName]의 도움 요청"
 DOD_hungary.82.desc: "[CZE.GetName] 대사가 긴급한 지원 요청을 가지고 우리에게 왔습니다. 최근 [HUN.GetNameDef] 측이 남부 슬로바키아를 대상으로 하는 대규모 불안정화 운동을 시작했습니다. 그들의 목표는 명확합니다. 자신들이 시민으로 여기는 사람들을 보호한다는 구실로 침공을 정당화하려는 겁니다.\n\n[CZE.GetAdjective] 정부가 이 문제에 대해 우리의 지원을 요청했습니다."
 DOD_hungary.82.a: "그들은 지원을 받을 것이다."
 DOD_hungary.82.b: "이건 우리의 싸움이 아니다."
 DOD_hungary.83.t: "[SLO.GetName]의 도움 요청"
 DOD_hungary.83.desc: "[SLO.GetName](은)는 최근 [HUN.GetNameDef](으)로부터 과거 헝가리 영토였던 남부 국경 지역을 반환하라는 강한 압박을 받고 있습니다. [HUN.GetAdjective] 정부는 필요하다면 기꺼이 싸울 의향이 있다고 밝혔습니다.\n\n우리는 그렇게 사소한 문제로 그 지역에서 전쟁이 일어나게 둘 수 없으므로 외교적 해결을 추진해야 합니다."
 DOD_hungary.83.a: "헝가리에 마음대로 하라고 전해라."
 DOD_hungary.83.b: "헝가리에 물러서라고 전해라."
 DOD_hungary.84.t: "[From.GetName]의 거절"
 DOD_hungary.84.desc: "[From.GetName](은)는 우리의 요구에 대해 논의조차 하지 않고, 그 영토는 항상 [From.GetName]의 일부였으며 \"마지막 한 사람, 마지막 한 발, 마지막 한 숨까지\" 지킬 거라고 말했습니다."
 DOD_hungary.84.a: "우리에게 기회가 올 거다. 하지만 지금은 아니다."
 DOD_hungary.84.b: "그럼 그들의 요구를 들어주지."
 DOD_hungary.85.t: "슬로바키아 남부에 대해 경고한 [From.GetNameDefCap]"
 DOD_hungary.85.desc: "[From.GetNameDef] 정부는 슬로바키아 영토의 무결성은 논의 대상이 아니라고 통보했습니다. 또한, 해당 지역에 주둔 중인 정규군과 비정규군을 철수시키지 않으면 그에 따른 결과를 감당해야 할 거라고 했습니다."
 DOD_hungary.85.a: "민족 자결주의는 허상이었나 보군."
 DOD_hungary.85.b: "우리 것을 되찾아올 것이다."
 DOD_hungary.86.t: "[From.GetNameDefCap]의 지원 거부"
 DOD_hungary.86.desc: "[From.GetAdjective] 정부는 노골적인 [HUN.GetAdjective] 침략에 맞서 우리를 지원해 달라는 요청을 거절했습니다. 그들은 우리의 명분에 공감하지만, 이를 방어하기 위해 피와 재물을 희생할 의향은 없습니다."
 DOD_hungary.86.a: "따뜻한 말만으로는 전쟁에서 이길 수 없다."
 DOD_hungary.86.b: "그렇다면 혼자서라도 싸우리라."
 DOD_hungary.90.t: "[HUN.GetNameDefCap]의 [45.GetName] 요구"
 DOD_hungary.90.desc: "[HUN.GetAdjective] 정부는 보이보디나가 제국 시절 헝가리의 일부였으니 반환되어야 한다고 말하며 관련 문제에 더 큰 압박을 가하기 시작했습니다. 그들은 대전쟁 말기에 이루어진 세르비아와의 통합은 외압에 의한 것이므로 무효이며, 그렇기에 해당 영토는 여전히 법적으로 [HUN.GetAdjective]의 소유라고 주장했습니다."
 DOD_hungary.90.a: "우리가 이길 수 있는 싸움이 아니다."
 DOD_hungary.90.b: "저들의 망상에 동조하지는 않을 것이다."
 DOD_hungary.91.t: "[FROM.GetNameDefCap]의 보이보디나 할양"
 DOD_hungary.91.desc: "\n[FROM.GetNameDef] 측이 보이보디나를 우리에게 이양하는 데 동의했습니다. 우리 군은 완전한 통제권을 확보했습니다."
 DOD_hungary.91.a: "좋아."
 DOD_hungary.92.t: "[From.GetNameDefCap]의 요구 거부"
 DOD_hungary.92.desc: "우리 대표단은 [FROM.GetLeader](와)과의 긴장된 회담에서 보이보디나의 주권은 협상을 벌일 대상이 아니며, [FROM.GetAdjective] 정부는 어떠한 경우에도 압력에 굴하지 않을 것이라는 통보를 받았습니다. 또한 보이보디나 주민들이 1919년에 이미 [FROM.GetNameDef]에 남겠다는 의사를 표명하였으니, [FROM.GetAdjective] 정부의 입장에서 이 문제는 이미 종결된 사안이라고 강조했습니다."
 DOD_hungary.92.a: "그 말이 맞는 것 같군."
 DOD_hungary.92.b: "독일에 지원을 요청해라."
 DOD_hungary.92.c: "이탈리아에 지원을 요청해라."
 DOD_hungary.92.d: "독일과 이탈리아에 호소해라."
 DOD_hungary.92.e: "우리는 홀로 이 일을 끝낼 것이다."
 DOD_hungary.93.t: "헝가리의 유고슬라비아 재편성 제의"
 DOD_hungary.93.desc: "취리히에서 열린 회의에서 [HUN.GetAdjective] 정부 대표들은 우리가 [YUG.GetNameDef]에 대한 공동 행동에 나설 의향이 있는지 떠봤습니다. [YUG.GetAdjective] 정부는 지금까지 대전쟁 말기에 [HUN.GetAdjective](이)가 합병한 영토를 반환하라는 [YUG.GetNameDef]의 요구를 거부해 왔습니다. 우리 역시 [YUG.GetNameDef](와)과 영토 분쟁을 벌이고 있는 상황을 고려할 때, 우리는 [HUN.GetAdjective](와)과 힘을 합쳐 강력한 최후통첩을 날릴 수 있습니다. 하지만 이는 전쟁으로 이어질 위험이 있습니다."
 DOD_hungary.93.a: "그들은 우리의 전폭적인 지원을 받을 것이다."
 DOD_hungary.93.b: "이 문제에 관여하지 않을 것이다."
 DOD_hungary.94.t: "[From.GetNameDefCap]의 유고슬라비아에 맞서는 지원 제안"
 DOD_hungary.94.desc: "\n[From.GetNameDef](와)과의 비공식 경로를 통한 협상은 원칙적으로 유고슬라비아를 완전히 해체하거나 최소한 규모를 크게 축소해야 한다는 합의에 이르렀습니다.\n\n새로운 지지자들과 함께 우리는 이제 압도적인 우위를 점한 채 [YUG.GetAdjective] 정부와 협상할 수 있습니다. 또한 유고슬라비아군이 아직 준비되지 않은 상태에서 무력을 사용해 문제를 해결하는 방법도 사용할 수 있습니다."
 DOD_hungary.94.a: "베오그라드에 최후통첩을 보내라!"
 DOD_hungary.94.b: "지금 공격하라!"
 DOD_hungary.95.t: "[From.GetNameDefCap]의 제안 거부"
 DOD_hungary.95.desc: "\n여러 차례의 협상 끝에 [From.GetAdjective] 정부와 유고슬라비아 재편 문제에 대해 합의에 이르지 못했습니다. [From.GetLeader] 본인이 서명한 서한에는 모든 미해결 영토 문제는 \"상황이 요구할 때\" 양자 간에 해결될 것이라고 명시되어 있습니다."
 DOD_hungary.95.a: "안타깝군."
 DOD_hungary.95.b: "그렇다면 우리 혼자서 해 보겠다!"
 DOD_hungary.96.t: "부다페스트의 최후통첩"
 DOD_hungary.96.desc_HUN_GER: "최근 보이보디나에 관한 헝가리의 요구에 대해 강경하게 대응한 결과, 상황이 진정되기는커녕 헝가리와 독일 간의 협정이 체결된 것으로 보입니다. 최근 연설에서 [GER.GetLeader](은)는 슬로베니아를 \"독일의 오래된, 아직 회복되지 않은 영토 중 하나\"라며 최대한 빨리 되찾아야 할 곳이라고 언급했습니다. 헝가리와 독일 대사는 보이보디나와 슬로베니아를 즉시 자신들의 통제하에 넘기라는 내용의 서신을 전달했습니다."
 DOD_hungary.96.desc_HUN_ITA: "최근 보이보디나에 관한 헝가리의 요구에 대해 강경하게 대응한 결과, 상황이 진정되기는커녕 헝가리와 이탈리아 간의 협정이 체결된 것으로 보입니다. 최근 연설에서 [ITA.GetLeader](은)는 달마티아를 \"아드리아 해의 미회복된 해안\"이라고 언급했습니다. 헝가리와 이탈리아 대사는 보이보디나와 달마티아를 즉시 자신들의 통제하에 넘기라는 내용의 서신을 전달했습니다."
 DOD_hungary.96.desc_HUN_both: "헝가리의 요구에 굴복하지 않겠다는 우리의 거부는 부다페스트의 마음을 바꾸지 못했습니다. 헝가리 수도에서 터져 나오는 격앙된 언사는 이제 로마와 베를린에서 나온 똑같이 불안한 발언들과 맞물리고 있습니다. 두 나라는 헝가리 입장을 지지하는 한편, 자신들의 요구 사항도 동시에 발표했습니다. 세 나라 대사들은 외무부에 함께 나타나 보이보디나, 슬로베니아, 달마티아를 각 청구자에게 이양할 것을 요구하는 공식 서한을 전달했습니다."
 DOD_hungary.96.a: "받아들일 수밖에 없다."
 DOD_hungary.96.b: "영토를 포기할 바에는 싸우다 죽겠다!"
 DOD_hungary.97.t: "유고슬라비아의 저항"
 DOD_hungary.97.desc: "압도적으로 불리한 상황에서도 [YUG.GetAdjective] 정부는 합리적으로 행동하기를 거부했습니다. 그리고 만약 우리가 문제를 군사적으로 해결하려 든다면 [YUG.GetAdjective] 군대가 철저히 준비되어 있고 만반의 태세를 갖추고 있을 거라고 우리 대표들에게 전했습니다."
 DOD_hungary.97.a: "그럼 전쟁이다."
 DOD_hungary.100.t: "헝가리의 슬로바키아 요구"
 DOD_hungary.100.desc: "헝가리 정부가 슬로바키아의 미래에 관해 논의하러 우리에게 연락했습니다. 그들은 제국 시절 슬로바키아가 헝가리의 일부였던 만큼, 자기들이 슬로바키아의 운명을 완전히 통제해야 한다고 강하게 믿고 있습니다.\n\n헝가리 대표단은 명백한 위협은 가하지 않았지만, 우리 정보국은 헝가리 군 내부에서 불길한 활동이 상당히 포착되고 있다고 보고했습니다."
 DOD_hungary.100.a: "선택의 여지가 없다."
 DOD_hungary.100.b: "영토는 한 치도 포기할 수 없다."
 DOD_hungary.101.t: "슬로바키아 이양"
 DOD_hungary.101.desc: "슬로바키아가 우리 통제하에 돌아왔습니다. 이제 문제는 이를 어떻게 조직할 것인가입니다. 정부 내 많은 이들은 이를 '역사적 국경으로의 복귀'라 부르며 완전 합병을 선호하는 반면, 일부는 다수의 비헝가리인을 우리 국가에 통합하려는 시도가 미칠 영향에 대해 우려하고 있습니다. 그들이 선호하는 방안은 브라티슬라바에 위임 정부를 설치하여 내부 정책에 일부 권한을 부여하되, 다른 모든 사안은 우리와 동일하게 맞추는 것입니다."
 DOD_hungary.101.a: "우리는 옛 국경을 회복할 것이다."
 DOD_hungary.101.b: "괴뢰 정부가 바람직하다."
 DOD_hungary.102.t: "[From.GetNameDefCap]의 슬로바키아 할양 거부"
 DOD_hungary.102.desc: "슬로바키아 이양에 관한 협상은 거의 즉시 교착 상태에 빠졌습니다. [From.GetAdjective] 대표단은 자국이 현상 유지를 원한다는 입장을 밝혔으며, 큰 변화는 제안하지 않았습니다. 물론, 우리 대표단은 슬로바키아를 대전쟁 말기에 불법으로 점령된 우리 영토로 간주한다는 점을 다시 한번 강조했습니다.\n\n진전은 전혀 없었으며, 양측 모두에 불만이 커지면서 어떠한 것도 이루어지지 않을 것 같습니다."
 DOD_hungary.102.a: "이 사안에 대해선 이쯤 해 두자."
 DOD_hungary.102.b: "국가 분할에 관해 독일에 접근해라."
 DOD_hungary.103.t: "[CZE.GetNameDef]의 분할을 원하는 헝가리"
 DOD_hungary.103.desc: "헝가리 정부가 [CZE.GetNameDef] 분할 제안을 가지고 우리에게 접근했습니다. 우리는 국가의 서부 지역을 차지하고, 헝가리는 슬로바키아 대부분을 차지하게 되며, 양국 간 경계선은 대략 국가를 반으로 나누게 됩니다.\n\n헝가리는 마지막에 자신의 몫만 챙길 수 있다면 우리가 먼저 움직이는 것도 상관없다고 분명히 말했습니다."
 DOD_hungary.103.a: "그들의 이익을 염두에 두겠다."
 DOD_hungary.103.b: "그들은 아무것도 얻지 못하리라."
 germany.55.do: "헝가리와의 약속을 지켜라."
 DOD_hungary.104.t: "[GER.GetLeader]의 동의"
 DOD_hungary.104.desc: "독일 정부가 비밀 전보를 통해 [CZE.GetNameDef]의 운명이 결정될 때 우리의 국익을 고려하겠다고 약속했습니다. 그게 언제가 될지는 아직 알 수 없습니다."
 DOD_hungary.104.a: "좋아."
 DOD_hungary.105.t: "독일의 [CZE.GetName] 분할 거부"
 DOD_hungary.105.desc: "\n우리의 [CZE.GetNameDef] 분할 제안을 들은 [From.GetLeader](이)가 분노를 폭발시키며 우리를 \"현실을 전혀 모르는 한물간 자들\"이라고 불렀다고 합니다.\n\n말할 필요도 없이 [From.GetLeader](은)는 우리 제안을 거절했습니다."
 DOD_hungary.105.a: "정말 무례하군."
 DOD_hungary.105.b: "우리는 우리 몫을 챙길 것이다."
 DOD_hungary.106.t: "[From.GetLeader]의 약속 배반"
 DOD_hungary.106.desc: "[From.GetLeader]의 서면 약속에도 불구하고, 독일 정부는 우리와의 약속을 지키지 않았습니다. [CZE.GetNameDef]의 운명에 관한 최근 협상에서 우리는 다른 이들을 순응하게 만드는 도구일 뿐이었습니다. [From.GetLeader](은)는 애초에 약속을 지킬 생각이 없었던 것 같습니다."
 DOD_hungary.106.a: "최대한 강한 어조로 항의해라."
 DOD_hungary.106.b: "군대를 동원해라."
 DOD_hungary.107.t: "헝가리의 지배권 요구"
 DOD_hungary.107.desc_SLO_independent: "몇 주 동안 헝가리군이 분주히 움직인 후, [HUN.GetLeader](은)는 선언문을 발표하여 헝가리가 슬로바키아의 현 상황을 대단히 염려하고 있으며, 우리에게 몇 가지 보장을 받아야겠다고 전했습니다.\n\n이 요구에 따른다면 앞으로 우리는 어떤 동맹에 가입하거나 조약에 서명하기 전에 반드시 그들과 상의해야 하며, 우리 군을 재편성하기 위한 군사고문단의 방문을 받아들여야 합니다."
 DOD_hungary.107.desc_SLO_puppet: "헝가리 대표단이 슬로바키아 문제를 논의하기 위해 도착했습니다. 그들은 슬로바키아를 자신들의 역사적 영향권 안에 있다고 여기며, 우리가 슬로바키아 정책에 미치는 영향에 대해 크게 우려하고 있습니다.\n\n대표단의 수장은 슬로바키아 영토가 헝가리 침공을 위한 발판으로 사용될 수 있다고까지 암시했습니다.\n\n그들은 헝가리 정부가 현재 우리와 비슷한 수준의 영향력을 슬로바키아에 행사할 수 있어야 한다고 말했습니다."
 DOD_hungary.107.a: "알겠다."
 DOD_hungary.107.b: "논할 가치도 없다."
 DOD_hungary.108.t: "우리의 지배하에 놓인 슬로바키아"
 DOD_hungary.108.desc: "우리 특명전권대사는 브라티슬라바에 도착했으며, 그곳에 머물며 슬로바키아의 정책이 우리의 정책과 같은 노선을 타도록 감독할 겁니다."
 DOD_hungary.108.a: "좋아."
 DOD_hungary.109.t: "거절된 슬로바키아 지배권"
 DOD_hungary.109.desc: "우리는 최선을 다했지만, 슬로바키아 정부는 우리에 비해 종속적인 역할을 받아들이기를 거부했습니다. 이제 우리는 군사 행동으로 북부 국경을 확보하는 방법을 고려해야 합니다."
 DOD_hungary.109.a: "어떤 방법을 써서라도 손에 넣을 것이다."
 DOD_hungary.110.t: "루마니아에 압박을 가하길 원하는 헝가리"
 DOD_hungary.110.desc: "[HUN.GetLeader](이)가 루마니아 문제를 논의하기 위해 모스크바에 도착했습니다. 대전쟁 말기에 루마니아는 베사라비아와 트란실바니아를 포함한 여러 영토를 불법적으로 점령했습니다. 우리 헝가리 동지들은 루마니아에 압력을 가해 그 영토들을 정당한 소유자에게 반환하도록 촉구할 것을 제안했습니다."
 DOD_hungary.110.a: "훌륭한 제안이군, 동무!"
 DOD_hungary.110.b: "지금은 안 된다."
 DOD_hungary.111.t: "공산주의자들의 최후통첩"
 DOD_hungary.111.desc: "[HUN.GetNameDef](와)과 [SOV.GetNameDef] 정부는 공동 성명을 제출하여, 우리가 트란실바니아와 베사라비아를 병합한 것을 정당하지 않다고 간주한다고 밝혔습니다. 그들 입장에서는 이 지역들이 불법으로 점령된 상태이며, 우리에게 해당 지역에서 철수할 마지막 기회를 준 것입니다."
 DOD_hungary.111.a: "선택의 여지가 없다."
 DOD_hungary.111.b: "타협할 수 있을 것이다."
 DOD_hungary.111.c: "공산주의 정부라면 더 나은 결과를 얻을 수 있을 거다."
 DOD_hungary.111.d: "그곳은 신성한 땅이다!"
 DOD_hungary.112.t: "[SOV.GetLeader]의 제안 거부"
 DOD_hungary.112.desc: "최근 모스크바 방문에서 [HUN.GetLeader](은)는 [SOV.GetLeader](와)과 여러 시간 동안 이어진 고된 회의를 견뎌야 했습니다. [SOV.GetLeader](은)는 명백히 잘못된 계획을 제안하려 한 [HUN.GetLeader](을)를 반복해서 멍청이라고 불렀습니다. [SOV.GetLeader]의 말에 따르면 우리는 아직 혁명 투쟁에서 국가 영토의 역할을 완전히 이해하지 못했고, 그로 인해 전략을 잘못 수립했다고 합니다."
 DOD_hungary.112.a: "우리 혼자서라도 할 것이다."
 DOD_hungary.112.b: "우리의 실수를 되돌아보겠다."
 DOD_hungary.113.t: "루마니아의 타협 제의"
 DOD_hungary.113.desc: "[ROM.GetLeader]의 루마니아 정부는 분쟁 지역 문제를 협상하기 위해 모스크바에 대표단을 파견했습니다. 그들은 분쟁 지역 중 일부를 포기하는 대신 나머지 지역을 확보하는 타협안에 합의할 수 있다고 믿는 것 같습니다. 만약 합의한다면 어느 지역을 요구하겠습니까?"
 DOD_hungary.113.a: "그들이 트란실바니아를 포기하도록 압력을 가해라."
 DOD_hungary.113.b: "그들이 베사라비아를 포기하도록 압력을 가해라."
 DOD_hungary.113.c: "우리의 원래 제안을 더 강압적으로 요구해라."
 DOD_hungary.114.t: "루마니아의 정치적 양보 제의"
 DOD_hungary.114.desc: "놀랍게도 [ROM.GetLeader](은)는 우리가 그들의 국경을 보장해주면 그 대가로 루마니아 공산당과 권력을 나누겠다고 제안했습니다. 이는 전쟁을 감수하지 않고도 이 지역에서 우리의 영향력을 키울 좋은 방법입니다."
 DOD_hungary.114.a: "혁명의 행진이 계속되는구나."
 DOD_hungary.114.b: "땅을 포기할 수는 없다고 전해라."
 DOD_hungary.115.t: "루마니아의 요구 거부"
 DOD_hungary.115.desc: "[ROM.GetAdjective] 정부가 분쟁 지역 협상을 거절했습니다. 비공개 회담에서 루마니아 외무부 장관은 우리 대사에게 우리가 그 땅을 얻을 유일한 방법은 백만 명을 희생시키는 것뿐이라고 말했습니다."
 DOD_hungary.115.a: "그럴 가치가 없다."
 DOD_hungary.115.b: "땅을 포기할 수는 없다고 전해라."
 DOD_hungary.115.c: "원하는 대로 백만 대군을 끌고 가주마."
 DOD_hungary.116.t: "제안에 응답한 [SOV.GetLeader]"
 DOD_hungary.116.desc_transylvania: "우리 대표단과의 회담 후, [SOV.GetLeader](이)가 일종의 타협안을 제시했습니다. [SOV.GetNameDefCap](은)는 원칙적으로 베사라비아를 계속 우리 영토로 둔다는 데 동의했지만, 소비에트 연방과 탄누 투바의 관리들로 구성된 '독립 국경 위원회'는 트란실바니아의 대부분이 헝가리에 이양되어야 한다는 결론을 내렸습니다."
 DOD_hungary.116.desc_bessarabia: "우리 대표단과의 회담 후, [SOV.GetLeader](이)가 일종의 타협안을 제시했습니다. 특이하게도 헝가리 대표단이 불참한 가운데, 소련 측은 우리가 그들에게 베사라비아를 넘기는 데 동의한다면 트란실바니아 이양을 중단시킬 용의가 있다고 말했습니다."
 DOD_hungary.116.desc_no_deal: "우리 대표단과의 회담에서 소련-헝가리 측은 그들의 요구를 다시 한번 강조했습니다. 베사라비아와 트란실바니아가 각각의 청구자에게 이양되지 않는 한, 그들은 군사 조치를 고려할 것입니다."
 DOD_hungary.116.a: "받아들일만 하군."
 DOD_hungary.116.b: "그런 조건에는 절대 동의할 수 없다!"
 DOD_hungary.117.t: "[SOV.GetLeader]의 제안 승낙"
 DOD_hungary.117.desc: "소련이 공산당을 집권시키자는 우리의 제안을 수락했습니다. [SOV.GetLeader](이)가 직접 우리 대표단에 적어도 코민테른은 우리에게 영토를 더 요구하지 않을 거라고 단언했습니다."
 DOD_hungary.117.a: "그 약속을 반드시 지키게 하겠다."
 DOD_hungary.118.t: "뒤로 물러난 소련"
 DOD_hungary.118.desc: "소련-헝가리의 적대 행위에 대한 우리의 강력한 대응이 결실을 맺은 것으로 보입니다. 최근 '프라우다'는 \"반사회주의적인 수정주의자의 영유권 주장\"을 비판하는 주요 기사를 게재했으며, 특히 베사라비아와 트란실바니아에 대한 영유권 주장을 \"세계 선진 사회주의 국가들이 하지 않는 제국주의적 행위\"라고 지적했습니다.\n\n그러나 부다페스트의 반응은 매우 미미했습니다. [HUN.GetLeader](이)가 여전히 우리 영토에 대한 야망을 품고 있을 가능성이 있습니다."
 DOD_hungary.118.a: "어디 한 번 해 보라지."
 DOD_hungary.120.t: "헝가리의 체코슬로바키아 지원 제안"
 DOD_hungary.120.desc: "[HUN.GetLeader](이)가 모스크바로 이동하여, 공산당에 대한 제한 해제와 슬로바키아 남부의 지배권을 헝가리에 이양하는 대가로 [CZE.GetNameDef]에 대한 공동 독립 보장을 제안했습니다."
 DOD_hungary.120.a: "좋은 생각이다."
 DOD_hungary.120.b: "왜 우리가 제국주의자들의 전쟁에 참여해야 하지?"
 DOD_hungary.121.t: "코민테른의 독립 보장 제의"
 DOD_hungary.121.desc: "[HUN.GetNameDef](와)과 [SOV.GetNameDef]의 대사들이 적의 침략으로부터 우리의 국경을 보장하겠다는 공동 제안을 가지고 우리에게 접근했습니다. 그 대가로 우리는 공산당에 정부 내 의석을 보장해야 합니다. 헝가리는 또한 슬로바키아 남부를 자신의 통제하로 반환하는 것을 약속 조건으로 걸었습니다."
 DOD_hungary.121.a: "그 정도 대가는 치를 수 있다."
 DOD_hungary.121.b: "이런 요구를 받아들여서는 안 된다!"
 DOD_hungary.122.t: "우리의 제안을 거부한 체코슬로바키아"
 DOD_hungary.122.desc: "[CZE.GetAdjective] 측은 우리의 독립 보장 제의를 기분 좋게 받아들이지 않았습니다. 우리가 요구한 정치적 양보는 [CZE.GetNameDef]에서 큰 소란을 일으켰으며, 여러 저명한 장군과 정치 인사들은 정부가 이를 수용할 경우 사임하겠다고 위협하고 있습니다.\n\n[CZE.GetAdjective] 정부는 우리 지원이 제때 도착할 수 있을지 모르겠다는 이유로 우리 제안을 공식적으로 거절했습니다."
 DOD_hungary.122.a: "그럴 만했지."
 DOD_hungary.122.b: "독일과 접촉해라."
 DOD_hungary.123.t: "우리의 제안을 거부한 [SOV.GetLeader]"
 DOD_hungary.123.desc: "[SOV.GetLeader](은)는 커다란 유럽 지도를 앞에 두고 우리 대표단에게 한 시간 동안 강연했습니다. 그는 제안된 계획의 결점과 문제점을 반복해서 지적하며, 우리의 제안이 얼마나 어리석은지 길게 이야기했고, 심지어 우리가 제국주의자들과 공모하고 있다고 비난하기도 했습니다.\n\n우리의 대표단은 모스크바에서 성과 없이 돌아왔으나, 살아는 있습니다."
 DOD_hungary.123.a: "잘못된 계획이 아니었나 후회되는군."
 DOD_hungary.123.b: "독일과 접촉해라."
 DOD_hungary.124.t: "[From.GetNameDefCap]의 체코슬로바키아 분할 제안"
 DOD_hungary.124.desc: "[From.GetAdjective] 외무부 장관은 [CZE.GetNameDef](을)를 두 부분으로 분할하는 계획에 대해 논의하기 위해 베를린에 도착했습니다. 제안된 조약의 당사국은 각각 체코슬로바키아 영토 일부분에 대한 완전한 지배권을 가지게 됩니다. 자연히 우리는 보헤미아와 모라비아의 서쪽 부분을 얻을 것이며, 그들은 슬로바키아를 얻을 것입니다."
 DOD_hungary.124.a: "흥미로운 계획이군."
 DOD_hungary.124.b: "그들이 우리 이웃국가에 간섭하는 것을 용납하지 않을 것이다!"
 DOD_hungary.126.t: "[CZE.GetAdjective]의 거부"
 DOD_hungary.126.desc: "[CZE.GetAdjective] 정부는 대가로 요구된 양보가 \"감당할 수 없다\"면서 보장 제안을 거절했습니다.\n\n하지만 우리의 [SOV.GetNameDef] 주재 대사는 [SOV.GetAdjective] 외무부가 바쁘게 움직이고 있다고 보고했습니다. 외교계의 소문으로는 독일과 거래했을 가능성이 있다고 합니다."
 DOD_hungary.126.a: "두고 보자."
 DOD_hungary.127.t: "독일의 [CZE.GetNameDef] 분할 동의"
 DOD_hungary.127.desc: "[GER.GetLeader](이)가 베를린 밀약에 서명했습니다. 이 조약으로 독일 정부는 [CZE.GetNameDef](을)를 두 개의 영향권으로 분할하는 데 동의하고, 슬로바키아와 관련된 모든 결정 사항을 존중할 것을 약속했습니다."
 DOD_hungary.127.a: "외교적 승리다."
 DOD_hungary.127.b: "이건 우리가 기대하던 거래가 아니다."
 DOD_hungary.128.t: "독일의 제안 거부"
 DOD_hungary.128.desc: "우리 대사와의 회담에서 [GER.GetLeader](은)는 자국 정부가 [CZE.GetNameDef](을)를 완전히 자신들의 영향권으로 여기며, 그곳 국경에 대한 간섭을 적대 행위로 간주할 것임을 명확히 밝혔습니다."
 DOD_hungary.128.a: "무례하군."
 DOD_hungary.128.b: "허세가 분명하다."
 DOD_hungary.129.t: "독일의 최후통첩"
 DOD_hungary.129.desc: "오늘 독일 대사가 [GER.GetLeader]의 서신을 전달하며, 특별 지명된 행정관이 베를린에서 도착할 때까지 정부 권력을 즉시 새로운 '국가보호령'으로 인계하라고 요구했습니다. 같은 서신에서 대사는 [From.From.GetNameDef]에도 슬로바키아에 대해 유사한 권한을 부여할 것을 요구했습니다.\n\n서신에는 우리가 거부한다면 \"신속하고 전면적인 군사적 행동\"이 일어날 거라고 단언했습니다."
 DOD_hungary.129.a: "선택의 여지가 없다."
 DOD_hungary.129.b: "저 녀석을 창 밖으로 던져 버려라!"
 DOD_hungary.130.t: "[From.GetAdjective]의 회담 포기"
 DOD_hungary.130.desc: "초기 성과에도 불구하고, [From.GetLeader]의 정부가 막판에 제안된 조약에 대한 입장을 바꾼 것으로 보입니다. 그들은 왜 그런 결정을 내렸는지 말하지 않았지만, 우리 정보국은 군사적 준비가 덜 되어서 그런 거로 추측하고 있습니다."
 DOD_hungary.130.a: "아쉽군."
 DOD_hungary.140.t: "[FROM.GetNameDefCap]의 재무장 요구"
 DOD_hungary.140.desc: "유럽의 악화되는 정치 상황과 이를 막지 못한 국제연맹의 완전한 실패를 언급하며, [HUN.GetLeader](은)는 자국 정부가 트리아농 조약의 개정을 허용받기 위해 인접 국가들의 지지를 확보하려 한다고 공개적으로 발표했습니다. [HUN.GetLeader](은)는 영유권 주장에 대해서는 언급하지 않고 오직 헝가리 군대에 대한 제한만을 논의했습니다.\n\n헝가리 대표단이 헝가리 재무장을 위한 공식 동의를 확보하기 위해 우리 수도에 도착했습니다."
 DOD_hungary.140.a: "자신을 방어하겠다는 걸 막을 수는 없다."
 DOD_hungary.140.b: "또 한 번 세상을 전쟁에 빠뜨리려는 건가?"
 DOD_hungary.141.t: "[HUN.GetNameDefCap] 재무장에 대한 [From.GetAdjective]의 지지 확보"
 DOD_hungary.141.desc: "우리와 상의하지 않고, [From.GetAdjective] 정부는 트리아농 조약의 제한을 변경하거나 해제하는 헝가리와의 조약을 체결했습니다. 헝가리는 이제 자유롭게 재무장하고 전차와 비행기를 포함한 모든 종류의 군사 장비를 개발할 수 있습니다.\n\n헝가리가 군대를 확장해 왔다는 것은 공공연한 비밀이었지만, 그들은 이 새로운 협정으로 금세 다시 한번 우리에게 군사적 위협이 될 정도로 강해질 것입니다."
 DOD_hungary.141.a: "너무 늦기 전에 공격해야 한다!"
 DOD_hungary.141.b: "외교적 항의를 제기해라."
 DOD_hungary.141.c: "[From.GetAdjective]의 뒤를 따르자."
 DOD_hungary.142.t: "블레드 협정"
 DOD_hungary.142.desc: "우리는 [From.GetAdjective]의 지원을 확보하여 트리아농 조약을 일부 개정했고, 이제 우리 군대에 대한 모든 제한이 해제되었습니다. 국제 병기 사찰단은 국가를 떠났으며, 전쟁부는 군대의 소규모 확장을 위한 초기 계획을 수립했습니다."
 DOD_hungary.142.a: "아주 좋아."
 DOD_hungary.143.t: "[From.GetNameDefCap]의 항의 서한"
 DOD_hungary.143.desc: "[From.GetAdjective] 대사가 다음과 같은 서한을 전달했습니다:\n\"[From.GetNameDef] 정부는 최근 [HUN.GetNameDef]에서의 사태를 심각한 우려를 가지고 지켜보고 있다. 트리아농 조약은 오랫동안 이 지역의 평화와 안정을 보장하였다. [From.GetAdjective] 정부는 원칙적으로 각국이 운명을 스스로 선택할 권리가 있다고 인정하지만, 우리는 [HUN.GetNameDef] 정부가 조약을 준수할 것을 이보다 더 강할 수 없는 말로 촉구한다. 이 지역의 불안정을 지금보다 더 악화하면 순식간에 상황이 통제 불가능해질 것이다."
 DOD_hungary.143.a: "아주 잘나셨군."
 DOD_hungary.144.t: "재무장에 강경한 [From.GetNameDefCap]"
 DOD_hungary.144.desc: "트리아농 조약 수정 가능성에 관한 협상은 초기 단계에서 별로 진전되지 않았습니다. [From.GetNameDef] 정부는 현상 유지를 고수하는 입장에서 조금도 물러서지 않을 것임을 분명히 했습니다.\n\n우리는 이를 수용하거나 제3자의 지지를 얻으려 시도할 수 있습니다."
 DOD_hungary.144.a: "그들이 원하는 대로 해주는 수밖에 없다."
 DOD_hungary.144.b: "강대국에 지원을 호소해라."
 DOD_hungary.145.t: "지원 촉구"
 DOD_hungary.145.desc: "블레드에서의 협상이 완전히 교착 상태에 빠졌으니, 외부 세력을 끌어들여 외교 주도권을 되찾아야 합니다. 강대국의 지지만 얻으면 [From.From.GetLeader](을)를 설득해 양보하게 할 수 있을 겁니다. 어느 나라와 접촉해야 할까요?"
 DOD_hungary.145.a: "독일"
 DOD_hungary.145.b: "프랑스"
 DOD_hungary.145.c: "소비에트 연방"
 DOD_hungary.145.d: "이탈리아"
 DOD_hungary.145.e: "영국"
 DOD_hungary.146.t: "외교적 지지를 호소한 [HUN.GetLeader]"
 DOD_hungary.146.desc: "헝가리 정부는 현재 트리아농 조약을 변경하여 군사 재건을 시작하려 하고 있습니다. 블레드에서의 협상은 이미 며칠째 교착 상태에 빠져 있습니다. 헝가리 대사는 우리 정부가 다른 쪽에서 외교적 압력을 가해 달라고 요청했습니다.\n\n외무부는 헝가리 편을 드는 것이 분명히 이웃 국가들과의 관계에 부정적인 영향을 미치고 지역 내 세력 균형을 변화시킬 거라고 경고했습니다. 그러나 헝가리를 거부하면 그들이 외교를 통한 평화적인 해법을 포기하고 공격적으로 행동하여 지역 전체가 불안정해질 수 있습니다."
 DOD_hungary.146.a: "헝가리는 재무장을 허용받아야 한다."
 DOD_hungary.146.b: "헝가리가 재무장하는 것은 절대로 허용해서는 안 된다."
 DOD_hungary.147.t: "[From.GetNameDefCap]의 헝가리 재무장 위기 개입"
 DOD_hungary.147.desc: "개인 서한에서 [From.GetLeader](은)는 헝가리 재무장 문제에 대한 우리의 입장을 재고할 것을 촉구했습니다. 특히, 지금 재무장이 허용된다 하더라도 헝가리가 이 지역에서 위협이 될 만한 강력한 군대를 갖추기까지는 수년이 걸릴 거라고 지적했습니다.\n\n우리가 이 문제에 고집을 부리면 외교적으로 고립될 겁니다. 우리는 안보 강화가 그만한 가치가 있는지 판단해야 합니다."
 DOD_hungary.147.a: "그들 말이 맞기를 기도하자."
 DOD_hungary.147.b: "우리 일은 우리가 제일 잘 안다."
 DOD_hungary.148.t: "블레드 협정 실패"
 DOD_hungary.148.desc: "블레드에서 열기를 띤 협상이 며칠째 계속됐지만, 아무런 진전이 없었고 각 대표단은 자국으로 돌아갔습니다. 심지어 [From.From.GetLeader]의 개입도 아무런 성과를 거두지 못했습니다.\n\n외교부 내에는 상당한 좌절감이 감돌고 있습니다. 많은 고위 외교관은 이대로 재무장을 감행하여 [From.GetLeader]에게 협상을 거부하면 어떤 일이 벌어지는지 보여주자고 제안하고 있습니다."
 DOD_hungary.148.a: "우리는 전쟁의 위험을 감수할 수 없다."
 DOD_hungary.148.b: "이제는 말이 아니라 행동으로 보여줄 때다!"
 DOD_hungary.150.t: "전투기 경합"
 DOD_hungary.150.desc: "현대 공중전를 연구한 결과, 우리 공군의 치명적인 약점이 드러났습니다. 바로 우리 전투기의 발전이 다른 나라에 비해 크게 뒤처져 있는 것입니다. 항공부는 최대한 빨리 최신 전투기를 확보하기 위해 긴급 계획에 시동을 걸었습니다. 국내에서 전투기를 개발하려면 시간이 너무 오래 걸리므로 외국에서 생산 면허를 구매하기로 결정했습니다. 추가 예산도 승인되었습니다.\n\n우리 전투기 부대를 현대화하는 데 어떤 기종이 가장 적합할지는 전문가들 사이에서도 의견이 분분합니다."
 DOD_hungary.150.a: "작고 가벼운 요격기가 좋겠다."
 DOD_hungary.150.b: "큰 중전투기가 좋겠다."
 DOD_hungary.151.t: "경전투기 경합"
 DOD_hungary.151.desc_light_fighter: "항공부는 공격적 전투기 정찰과 국지 방어를 위한 새로운 경전투기를 입수하려 하고 있으나, 외무부는 어느 나라에서 구매할지 결정할 때 정치적 및 외교적인 면도 고려해야 한다고 조언했습니다."
 DOD_hungary.151.desc_light_fighter_refused: "[From.GetAdjective] 정부는 국가 안보를 이유로 생산 면허를 발부하기를 거부했습니다. 생산 면허를 줄 다른 나라를 찾거나, 긴급 임시 방편으로 기존 항공기를 개선하는 방안을 고려할 수 있습니다."
 DOD_hungary.151.a: "독일과 접촉해라."
 DOD_hungary.151.b: "이탈리아와 접촉해라."
 DOD_hungary.151.c: "프랑스와 접촉해라."
 DOD_hungary.151.d: "영국과 접촉해라."
 DOD_hungary.151.e: "미국과 접촉해라."
 DOD_hungary.151.f: "경합으로 얻은 경험을 우리 항공기를 향상시키는 데 써라."
 DOD_hungary.152.t: "중전투기 경합"
 DOD_hungary.152.desc_heavy_fighter: "항공부는 장거리 요격 및 폭격기 호위를 위한 새로운 중전투기를 입수하려 하고 있으나, 외무부는 어느 나라에서 구매할지 결정할 때 정치적 및 외교적인 면도 고려해야 한다고 조언했습니다."
 DOD_hungary.152.desc_heavy_fighter_refused: "[From.GetAdjective] 정부는 국가 안보를 이유로 생산 면허를 발부하기를 거부했습니다. 생산 면허를 줄 다른 나라를 찾거나, 긴급 임시 방편으로 기존 항공기를 개선하는 방안을 고려할 수 있습니다."
 DOD_hungary.153.t: "[From.GetAdjective]의 전투기 경합"
 DOD_hungary.153.desc: "[From.GetAdjective] 공군은 신형 경전투기의 시험을 진행하고 있습니다. 우리의 공군 주재무관이 말하길, 우리가 내세운 신형이 채택될 조짐이 보인다고 합니다. 곧 [From.GetAdjective] 정부로부터 공식 요청이 있을 것으로 예상됩니다.\n\n제조사 대표들은 판매에 강력히 찬성하고 있으나, 최신형 장비를 외국에 판매하면 국가 안보에 해가 되지 않을지 우려되기도 합니다. 이 판매를 그대로 진행해야 할까요?"
 DOD_hungary.153.a: "바로 그거야."
 DOD_hungary.153.b: "우리는 위험을 감수할 수 없다."
 DOD_hungary.154.desc: "[From.GetAdjective] 공군은 신형 중전투기의 시험을 진행하고 있습니다. 우리의 공군 주재무관이 말하길, 우리가 내세운 신형이 채택될 조짐이 보인다고 합니다. 곧 [From.GetAdjective] 정부로부터 공식 요청이 있을 것으로 예상됩니다.\n\n제조사 대표들은 판매에 강력히 찬성하고 있으나, 최신형 장비를 외국에 판매하면 국가 안보에 해가 되지 않을지 우려되기도 합니다. 이 판매를 그대로 진행해야 할까요?"
 DOD_hungary.155.t: "전투기 경합 완료"
 DOD_hungary.155.desc: "제조사 및 국가 관계자들과 협상한 끝에, 우리는 새로운 전투기 생산 면허를 성공적으로 확보했습니다. 기술공에게 정비 방법을 교육하기 위해 이미 시제품이 도착했으며, 완전한 도면과 설계도도 곧 도착할 예정입니다. 생산은 당장에라도 시작할 수 있습니다."
 DOD_hungary.155.a: "훌륭하군."
 DOD_hungary.160.t: "폭격기 경합"
 DOD_hungary.160.desc: "항공부의 연구에 따르면, 우리 공군은 장비가 열악하여 육군을 지원할 상태가 못 되는 거로 나타났습니다. 장거리 공습과 근접항공지원 능력 모두 심각하게 떨어지는 게 확인되었습니다. 정부는 현대식 폭격기를 확보하기 위한 긴급 계획에 자금을 지원했으나, 어떤 기종을 입수할지가 문제입니다."
 DOD_hungary.160.a: "근접 지원을 위한 경폭격기를 입수하라."
 DOD_hungary.160.b: "항속거리가 긴 대형 비행기를 입수하라."
 DOD_hungary.161.t: "경폭격기 경합"
 DOD_hungary.161.desc_cas: "항공부는 지상군의 근접 지원을 위한 새로운 경폭격기를 입수하려 하고 있으나, 외무부는 어느 나라에서 구매할지 결정할 때 정치적 및 외교적인 면도 고려해야 한다고 조언했습니다."
