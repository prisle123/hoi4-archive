 DOD_hungary.165.a: "훌륭하군."
 DOD_hungary.170.t: "조약의 끝"
 DOD_hungary.170.desc: "오래된 지지자들이 사라진 지금, 트리아농 조약은 더 이상 종이값도 하지 못합니다. 이제 우리가 재무장하는 걸 막을 자는 아무도 없습니다!"
 DOD_hungary.170.a: "훌륭하군!"
 SWE_HUN_ALLIANCE: "베르나도테 가문"
 DOD_romania.1.t: "루마니아의 동맹 재건 희망"
 DOD_romania.1.desc: "루마니아와의 오랜 동맹은 최근 몇 년에 걸쳐 자연 소멸되었습니다. 독일과 헝가리의 위협은 멀게만 느껴졌습니다. 그러나 상황이 변하자, [ROM.GetLeader](이)가 바르샤바에 와서 루마니아-폴란드 동맹의 갱신을 논의하고 있습니다. 당분간 이 협정은 방어적인 성격만 가지며, 양측은 전쟁 시 서로를 지원할 것을 약속합니다."
 DOD_romania.1.a: "합당한 요청이군."
 DOD_romania.1.b: "관심 없다."
 DOD_romania.2.t: "[From.GetNameDefCap]의 동맹 수락"
 DOD_romania.2.desc: "우리 대표단이 바르샤바에서 [POL.GetLeader](이)가 서명한 지원 조약을 가지고 돌아왔습니다. 이제 전쟁이 일어나면 우리는 의무적으로 서로를 방어해야 합니다."
 DOD_romania.2.a: "좋아."
 DOD_romania.3.t: "[From.GetNameDefCap]의 동맹 거부"
 DOD_romania.3.desc: "[From.GetLeader](이)가 바르샤바에서 우리 대표단과의 면담을 거절하고, 루마니아와의 긴밀한 협력은 \"현재 [From.GetAdjective] 정부의 이익에 부합하지 않는다\"는 간단한 메시지만을 보냈습니다.\n\n추가 해명을 요구했지만 응답이 없었습니다."
 DOD_romania.3.a: "유감스럽군."
 DOD_romania.10.t: "방역선"
 DOD_romania.10.desc: "방역선 개념은 원래 공산주의의 확산을 막고, 붉은 군대가 유럽으로 진격하는 걸 차단하기 위해 고안된 개념입니다. 그런데 최근 [ROM.GetLeader](은)는 [GER.GetNameDef](와)과 [SOV.GetNameDef]의 외교적 단절을 유지하기 위해 이 개념을 부활시켰습니다.\n\n루마니아는 우리에게 자신과 공식 동맹을 맺자는 제안을 해 왔습니다."
 DOD_romania.10.a: "하나 되어 일어서리라."
 DOD_romania.10.b: "중립이 최고의 방어이다."
 DOD_romania.11.t: "[From.GetNameDefCap]의 방역선 가입 수락"
 DOD_romania.11.desc: "[From.GetLeader] 정부가 방역선에 대한 지지를 선언했습니다. [From.GetNameDef] 대표단이 우리 세력 가입에 관한 구체적인 사항을 논의하고 전쟁 시 군사 지원 계획을 조정하기 위해 도착했습니다."
 DOD_romania.11.a: "좋아."
 DOD_romania.12.t: "[From.GetNameDefCap]의 거부"
 DOD_romania.12.desc: "우리 세력에 합류하는 것에 대한 [From.GetNameDef] 측과의 협상이 결렬됐습니다. [From.GetNameDef] 대표단은 우리 세력에 합류하기 위해 전제 조건으로 광범위한 군사 지원 약속을 포함한 많은 요구 사항을 제출했습니다.\n\n장군 참모는 충족하기 불가능하다는 이유로 이러한 요구 사항을 거절했고, 외무부는 이러한 요구가 [From.GetLeader](이)가 책임을 지지 않고 우리 제안을 거절하기 위한 고의적인 행동이었다고 생각합니다."
 DOD_romania.12.a: "정말 무례하군."
 DOD_romania.20.t: "루마니아의 독립 보장 요구"
 DOD_romania.20.desc: "수개월 동안 우리는 적의 손에 [ROM.GetNameDef]의 석유가 넘어가지 않도록 그들과 동맹을 맺으려 노력했습니다. 이제 [ROM.GetLeader](은)는 전쟁이 발생할 경우 군사 지원을 공식적으로 보장하는 것이 그의 정부가 우리 세력에 합류하는 것을 고려하기 위한 필수 조건이라고 선언했습니다."
 DOD_romania.20.a: "원하는 보장을 해주겠다."
 DOD_romania.20.b: "그러면 우리 병력이 더 분산되고 말 거다."
 DOD_romania.21.t: "[From.GetNameDefCap]의 루마니아 국경선 보장"
 DOD_romania.21.desc: "루마니아-[From.GetAdjective] 우호 협회의 회의에서 연설한 [From.GetLeader](은)는 루마니아의 현재 국경이 \"변경 불가능하고 영구적\"임을 선언하며, 전쟁이 발생할 경우 정부가 국경을 수호하기 위해 모든 힘을 다할 거라고 약속했습니다."
 DOD_romania.21.a: "좋아."
 DOD_romania.22.t: "[From.GetNameDefCap]의 독립 보장 거부"
 DOD_romania.22.desc: "우리의 최근 외교 공세는 [From.GetNameDef]에게 냉담하게 거절당했습니다. 의회에서 연설한 [From.GetLeader](은)는 루마니아에 대한 공식 보장 문제는 \"필요할 때가 되면 결정될 것\"이라고 밝혔습니다."
 DOD_romania.22.a: "너무하는군."
 DOD_romania.30.t: "루마니아의 기지 제안"
 DOD_romania.30.desc: "유럽에서 긴장이 고조되는 가운데, [ROM.GetLeader](이)가 놀라운 제안을 가지고 우리를 찾아왔습니다. 만약 우리가 루마니아를 외부 위협으로부터 방어하기로 약속한다면, 루마니아 영토에 병력을 주둔시키는 것을 허락하겠다는 것입니다.\n\n선의의 표시로, [ROM.GetLeader](은)는 공산당에 대한 제한도 완화했습니다."
 DOD_romania.30.desc_alt: "유럽에서 긴장이 고조되는 가운데, [ROM.GetLeader](이)가 놀라운 제안을 가지고 우리를 찾아왔습니다. 만약 우리가 루마니아를 외부 위협으로부터 방어하기로 약속한다면, 루마니아 영토에 병력을 주둔시키는 것을 허락하겠다는 것입니다."
 DOD_romania.30.a: "원하는 보장을 해주겠다."
 DOD_romania.30.b: "제국주의자와는 거래하지 않는다!"
 DOD_romania.31.t: "[From.GetNameDefCap]의 제안 수락"
 DOD_romania.31.desc: "[SOV.GetLeader](이)가 직접 [SOV.GetSovietArmyAdjectiveBasedOnIdeology] 군대에 전쟁 시 루마니아를 방어할 계획을 세울 것을 명령했습니다. 소규모 군사고문단이 곧 도착할 주둔군이 이용할 기지와 비행장을 준비하기 위해 도착했습니다."
 DOD_romania.31.a: "이 결정을 후회하지 않기를 빌자."
 DOD_romania.32.t: "[From.GetNameDefCap]의 제안 거부"
 DOD_romania.32.desc: "[SOV.GetAdjective] 군대의 루마니아 주둔에 관한 협상은 몇 시간 만에 종료되었으며, [SOV.GetAdjective] 측은 우리 국경을 보장하는 데 관심이 없다고 선언했습니다.\n\n우리 장군들 중 다수는 [SOV.GetAdjective] 측이 제안을 거절한 건 우리 국경의 형태를 바꾸려 하기 때문이라고 의심하고 있습니다."
 DOD_romania.32.a: "정말 불길하군."
 DOD_romania.40.t: "루마니아의 압력"
 DOD_romania.40.desc: "우리의 [ROM.GetNameDef] 주재 대사가 급히 소환되어 [ROM.GetLeader]의 집무실로 불려갔습니다. 대사가 최근 우리 국경 인근에 보인 루마니아 군대의 움직임에 대해 문의하기도 전에, 그는 최후통첩을 받았습니다. [ROM.GetLeader](이)가 말하기를, 앞으로 [BUL.GetNameDefCap](은)는 자신의 명시적 동의 없이 행동할 수 없으며, 모든 주요 정책 결정은 사전에 자신에게 승인받아야 한다고 했습니다.\n\n[ROM.GetLeader](은)는 또한 우리가 거부하면 무력으로 대응할 거라고 밝혔습니다."
 DOD_romania.40.a: "요구를 들어주는 수밖에 없다."
 DOD_romania.40.b: "치욕을 당할 바에는 차라리 죽겠다!"
 DOD_romania.41.t: "[From.GetNameDefCap]의 굴복"
 DOD_romania.41.desc: "[BUL.GetNameDefCap](은)는 우리의 요청을 수락했으며, 앞으로 정치적 결정을 내리기 전에 우리와 상의할 것입니다.\n\n[BUL.GetNameDefCap] 정부와 연락하기 위한 특별 대표도 소피아에 도착했습니다."
 DOD_romania.41.a: "좋아."
 DOD_romania.42.t: "[From.GetNameDefCap]의 저항"
 DOD_romania.42.desc: "우리의 요구 사항을 적은 목록을 제시하자, [BUL.GetLeader](은)는 비웃으며 그 문서를 찢어 버렸고, 루마니아군은 죽었다 깨어나도 불가리아군을 이길 수 없다고 주장했습니다."
 DOD_romania.42.a: "피 흘려 싸울 가치가 없는 일이다."
 DOD_romania.42.b: "그 말이 사실인지 확인해 보자."
 DOD_romania.50.t: "루마니아의 정권 교체 요구"
 DOD_romania.50.desc: "[ROM.GetLeader](이)가 루마니아의 이익을 위해서 [HUN.GetAdjective] 정부의 어떤 인사 임명에도 거부권을 행사할 수 있어야 한다고 공개적으로 요구했을 때, 외교부 대부분은 이를 단순히 국내 여론을 위한 선전으로 여겼습니다.\n\n그러나 얼마 지나지 않아 같은 내용의 공식 문서를 받았을 때 우리는 놀라지 않을 수 없었습니다.\n\n문서에는 우리가 따르지 않을 경우 군사력을 사용하겠다고 쓰여 있었기 때문에 장군 참모는 크게 당황했으며, 군 최고사령부는 우리가 루마니아군을 국경에서 막을 수 있을지 심각한 의문을 제기했습니다."
 DOD_romania.50.a: "선택의 여지가 없다."
 DOD_romania.50.b: "몇 가지 양보를 할 수 있을 거다."
 DOD_romania.50.c: "노예로 사는 것보다 자유롭게 죽는 게 낫다."
 DOD_romania.51.t: "노선을 맞추는 [From.GetNameDefCap]"
 DOD_romania.51.desc: "군사적 저항이 불가능하고 무의미하다는 것을 깨달은 헝가리 정부는 우리의 제안을 따르기로 했으며, [HUN.GetLeader](은)는 주요 정책 결정을 내리기 전에 반드시 우리와 상의하겠다고 약속했습니다."
 DOD_romania.51.a: "좋아."
 DOD_romania.52.t: "[From.GetNameDefCap]의 우호 조약 제의"
 DOD_romania.52.desc: "최근 우리는 헝가리 측에 정부의 몇 가지 부분을 바꾸라고 요청했습니다. 이에 대한 답변으로 [HUN.GetLeader](은)는 우호 및 상호 원조 조약을 제의했습니다. 이 조약은 전시 상황에서 그들이 우리를 지원하도록 강제하지만, 동시에 우리가 헝가리 정치에 간섭하지 않겠다는 조항도 포함하고 있습니다."
 DOD_romania.52.a: "이 정도 타협안이면 받아들일 만하다."
 DOD_romania.52.b: "이러려던 게 아닌데."
 DOD_romania.53.t: "[From.GetNameDefCap]의 저항"
 DOD_romania.53.desc: "군사력에서 명백히 열세임에도 불구하고, [HUN.GetLeader](은)는 비합리적으로 굴며 군대에 우리 국경을 따라 방어 태세를 갖추라고 명령했습니다. 알 수 없는 이유로, 그들의 군대 상당수가 이 명령을 따르는 것으로 보입니다.\n\n그들이 싸움을 벌이려는 것 같습니다."
 DOD_romania.53.a: "시간도 노력도 들일 가치가 없는 일이다."
 DOD_romania.53.b: "승리는 확실하다. 전쟁이다!"
 DOD_romania.60.t: "루마니아의 급격 재편성 요구"
 DOD_romania.60.desc: "루마니아 군대가 우리 국경에 대기 중인 가운데, 그들의 목적에 대한 소문이 무성합니다. 부쿠레슈티에 있는 우리 대사가 이 문제에 대해 문의했을 때, [ROM.GetLeader](은)는 직설적으로 통일된 유고슬라비아가 더 이상 자신의 이익에 부합하지 않는다고 답했습니다. [ROM.GetLeader](은)는 우리 국가를 루마니아의 직접 통제하에 있는 여러 위성 국가로 분할할 작정입니다.\n\n공식적인 최후통첩은 한 시간 안에 도착할 것입니다."
 DOD_romania.60.a: "그들 상대로는 가망이 없다."
 DOD_romania.60.b: "절대 안 된다!"
 DOD_romania.61.t: "[From.GetNameDefCap]의 굴복"
 DOD_romania.61.desc: "베오그라드에 대한 최후통첩이 만료되기 몇 분 전, 공식 성명이 도착했습니다. 그에 따르면 유고슬라비아 정부가 해산되고 그 권한은 여러 지방 정부에 이양되었으며, 이들 모두가 우리에게 충성을 선언했다고 합니다."
 DOD_romania.61.a: "좋아"
 DOD_romania.62.t: "[From.GetNameDefCap]의 저항"
 DOD_romania.62.desc: "[YUG.GetAdjective] 정부는 기한이 넘을 때까지 최후통첩에 아무런 답변도 하지 않았습니다. 정찰 비행을 통해 유고슬라비아 국경 쪽에서 병력 이동을 포착했으며, 이에 따라 장군 참모는 침공 계획을 재검토하고 있습니다. 최고 군사 고문들은 유고슬라비아와의 전쟁에서 빠른 승리를 장담하지 못했습니다."
 DOD_romania.62.a: "그들을 짓밟아 버리겠다."
 DOD_romania.62.b: "지원을 요청하자."
 DOD_romania.63.t: "유고슬라비아 분할을 노리는 [From.GetLeader]"
 DOD_romania.63.desc: "루마니아와 유고슬라비아 사이에 발생한 갈등으로 우리에게 기회가 생겼습니다. [ROM.GetLeader](은)는 앞서 [YUG.GetLeader]에게 항복할 것을 요구했으나, 거부당하자 우리에게 와서 유고슬라비아를 분할해서 차지하자고 제안한 것입니다. [ROM.GetLeader](은)는 우리에게 슬로베니아를 주고, 우리 통제하에 독립 크로아티아 국가를 세워주겠다고 제안했습니다."
 DOD_romania.63.a: "흥미로운 계획이군."
 DOD_romania.63.b: "그들이 도와줄 필요도 없지 않나?"
 DOD_romania.64.desc: "루마니아와 유고슬라비아 사이에 발생한 갈등으로 우리에게 기회가 생겼습니다. [ROM.GetLeader](은)는 앞서 [YUG.GetLeader]에게 항복할 것을 요구했으나, 거부당하자 우리에게 와서 유고슬라비아를 분할해서 차지하자고 제안한 것입니다. [ROM.GetLeader](은)는 우리에게 달마티아를 주고, 우리 통제하에 몬테네그로에 괴뢰국을 세워주겠다고 제안했습니다."
 DOD_romania.65.t: "[From.GetNameDefCap]의 수락"
 DOD_romania.65.desc: "[From.GetLeader](이)가 조건 수락 의사를 표시했습니다. [From.GetAdjective] 정부는 유고슬라비아에서 우리의 행동을 지원할 것입니다."
 DOD_romania.65.a: "훌륭하군."
 DOD_romania.66.t: "[From.GetNameDefCap]의 거부"
 DOD_romania.66.desc: "[From.GetNameDef] 정부는 유고슬라비아에 개입하지 말라는 직접적인 경고는 하지 않았지만, 우리의 제안을 승인하는 것을 거부했습니다.\n\n그들은 아마 우리가 실패할 거라고 예상하고, 우리 없이 유고슬라비아를 차지하려는 속셈일 겁니다."
 DOD_romania.66.a: "그들은 실망하게 될 거다."
 DOD_romania.67.t: "유고슬라비아에 최후통첩"
 DOD_romania.67.desc: "추가 외교적 지원을 확보했으니, 이제 유고슬라비아에 상황이 극적으로 변했음을 알릴 때입니다. 긴 국경을 방어하느라 병력이 분산되어 있어, 그들의 군사 상황은 매우 절망적입니다."
 DOD_romania.67.a: "승리는 눈앞에 있다."
 DOD_romania.68.t: "외교적 전진 실패"
 DOD_romania.68.desc: "독일과 이탈리아에 지원을 요청하려는 우리의 시도는 성공하지 못했습니다. 이로 인해 유고슬라비아에 여유가 생긴 점이 다가오는 전쟁에 분명히 영향을 미치겠지만, 장군 참모는 여전히 우리가 빠르게 승리를 확보할 수 있을 것으로 신중하게 낙관하고 있습니다."
 DOD_romania.68.a: "무장하라!"
 DOD_romania.69.t: "포위"
 DOD_romania.69.desc_GER: "두 번째 최후통첩이 도착했으며, 이번에는 [GER.GetNameDef] 대사가 보낸 유사한 서한이 함께 첨부되어 있었습니다. 서한에서 대사는 루마니아에 대한 계획을 지지한다고 선언했으며, 독일군이 슬로베니아와 크로아티아를 점령할 때 우리 군대가 개입하지 말 것을 강력히 요구했습니다."
 DOD_romania.69.desc_ITA: "두 번째 최후통첩이 도착했으며, 이번에는 [ITA.GetNameDef] 대사가 보낸 유사한 서한이 함께 첨부되어 있었습니다. 서한에서 대사는 루마니아에 대한 계획을 지지한다고 선언했으며, 이탈리아군이 달마티아와 몬테네그로를 점령할 때 우리 군대가 개입하지 말 것을 강력히 요구했습니다."
 DOD_romania.69.desc_GERITA: "두 번째 최후통첩이 도착했으며, 이번에는 [GER.GetNameDef](와)과 [ITA.GetNameDef] 대사가 보낸 유사한 서한이 함께 첨부되어 있었습니다. 서한에서 양국의 대사는 루마니아에 대한 계획을 지지한다고 선언했으며, 불필요한 피를 흘리지 않기 위해 우리 군대가 개입하지 말 것을 강력히 요구했습니다."
 DOD_romania.69.a: "물러서자."
 DOD_romania.69.b: "죽는 한이 있더라도 싸울 것이다!"
 DOD_romania.70.t: "유고슬라비아의 분열"
 DOD_romania.70.desc: "유고슬라비아 정부가 패배를 인정했습니다. 연합국 군대가 국가를 장악하고 각자 지정된 구역을 점령했습니다."
 DOD_romania.70.a: "또 다른 외교적 승리군."
 DOD_romania.71.t: "유고슬라비아의 저항"
 DOD_romania.71.desc: "유고슬라비아 군대가 우리 국경을 따라 진지를 점령했고, 유고슬라비아 공군도 전투 배치에 들어갔습니다. 그들은 싸울 준비가 된 것으로 보입니다.\n\n하지만 유고슬라비아 전쟁부의 한 소식통은 이것이 단지 저항의 표시일 뿐이라고 주장합니다. [YUG.GetLeader](은)는 우리가 허세를 부리고 있으며 전쟁은 없을 거라고 굳게 믿고 있습니다."
 DOD_romania.71.a: "우리는 허세를 부리지 않았다."
 DOD_romania.81.t: "국왕 정부의 별장 구매"
 DOD_romania.81.desc: "카롤 2세 국왕의 정부인 마그다 루페스쿠가 부쿠레슈티의 땅값이 비싼 교외에 새 별장을 구입한 것으로 알려졌습니다. 그녀가 어떻게 그 비용을 마련했는지에 대해 많은 추측이 오가고 있습니다. 외국 신문에 실린 새로운 증거는 국왕 자신이 정부 자금으로 별장 구입을 승인했음을 강력히 시사합니다.\n\n이 추문이 확산되고 있으니, 우리는 최대한 빨리 이 문제에 대해 공식 발표를 해야 합니다."
 DOD_romania.81.a: "행정부가 별장을 구입해서 루페스쿠가 살게 허락한 것이다."
 DOD_romania.81.b: "국왕이 왕실 예산을 선금으로 가져갔다."
 DOD_romania.82.t: "국왕의 비판적인 책 금지"
 DOD_romania.82.desc: "유명한 사회 과학자가 왕의 최측근 집단이 정책 결정에 광범위하게 영향을 미치고 있다는 것을 자세히 설명하는 새로운 책을 출간했습니다. 대부분의 결정은 이후 측근들에게 이익이 돌아가도록 이루어졌으며, 특히 왕의 정부가 자신의 인맥을 이용해 부를 축적했다는 점이 주목받고 있습니다. 왕은 이 사회 과학자를 체포하라고 명령했습니다.\n\n자유주의 신문들과 극우 세력은 이 사건에 대해 각각 매우 다른 이유로 격렬히 반발하고 있습니다. 사태가 걷잡을 수 없이 커지기 전에 이에 대한 입장을 밝혀야 합니다."
 DOD_romania.82.a: "명예 훼손은 형사재판 감이다."
 DOD_romania.82.b: "책의 저자를 즉시 풀어줘라."
 DOD_romania.83.t: "국왕의 호화로운 파티 개최"
 DOD_romania.83.desc: "국왕이 직접 점검했는 데도 불구하고, 최근 왕궁에서 열린 연회의 공식 보도는 대중의 큰 반발을 불러일으켰습니다. 고가의 프랑스제 야회복을 입은 왕의 정부 사진과 황금 접시로 제공된 7코스 식사에 대한 상세한 묘사는 여전히 대공황의 여파로 고통받는 국민들의 분노를 더욱 자극했습니다.\n\n국왕은 우리가 즉시 공개적으로 지지 성명을 발표할 것을 요구했습니다."
 DOD_romania.83.a: "국왕은 국가의 대표자로서 품위를 유지할 수 있어야 한다."
 DOD_romania.83.b: "왕의 사적인 문제는 정부가 신경 쓸 일이 아니다."
 DOD_romania.84.t: "국왕의 정부가 파리에서 목격되다"
 DOD_romania.84.desc: "마그다 루페스쿠가 파리에서 사치스럽게 쇼핑하고 있다는 기사가 프랑스 신문들의 지면을 가득 채웠습니다.\n\n이는 그 자체로는 특별한 일이 아니지만, 국내 언론은 그녀가 루마니아 대사관의 도움을 받아 구매한 물품을 옮기고, 상점들에 청구서를 루마니아 정부로 보내라고 지시했다는 보도에 주목했습니다. 우리는 이 보도에 대해 입장을 밝혀 달라는 요청을 받았습니다."
 DOD_romania.84.a: "루페스쿠는 국왕의 심부름을 한 거다."
 DOD_romania.84.b: "시민 개인의 행동에 관해 정부가 할 말은 없다."
 DOD_romania.85.t: "국왕의 니스 휴가"
 DOD_romania.85.desc: "국왕 카롤 2세는 정부와 최측근 집단의 대부분을 대동하고 휴가차 니스에 도착했습니다. 호텔 네그레스코의 로열 라운지에 머무르며, 국왕은 현지 기자들에게 앞으로 몇 주간 최고의 음식과 환대를 즐기고, 니스 오페라 방문과 쇼핑을 위한 파리 단기 여행을 계획하고 있다고 밝혔습니다.\n\n현지 언론은 이번 방문의 시기가 적절한지, 비용은 어디서 나오는지에 대해 날카로운 질문을 던지고 있습니다."
 DOD_romania.85.a: "그것은 공식 국빈 방문이었다."
 DOD_romania.85.b: "국왕은 원래 매년 니스로 휴가를 간다."
 DOD_romania.86.t: "횡령 추문에 연루된 국왕"
 DOD_romania.86.desc: "군대가 물자를 조달하는 과정에서 부정부패가 있었다는 소문이 돌자, 국왕은 이 문제에 대한 공정한 조사를 약속했습니다. 언론에 유출된 예비 보고서에 따르면 소문은 사실이었으며, 국왕의 최측근 고문들이 연루되어 있을 수도 있습니다.\n\n이 사건 전체는 정부에 큰 불명예가 되었습니다. 국왕은 조치를 요구했지만, 문제가 된 고문들에 대해서는 전폭적인 지지를 선언했습니다."
 DOD_romania.86.a: "서명된 계약서는 의심할 수가 없지."
 DOD_romania.86.b: "물자 조달 과정을 개혁하라."
 DOD_romania.110.t: "루마니아의 [CZE.GetNameDef] 분할 제안"
 DOD_romania.110.desc: "[ROM.GetLeader](이)가 [CZE.GetNameDef]의 처분에 관한 제안을 가지고 접촉해 왔습니다. 이 지역에서 양국의 공통된 이해관계를 고려하여 [CZE.GetNameDef](을)를 셋으로 나누자는 것이었습니다. 우리는 서부 지역을 차지하고, 루마니아는 슬로바키아를 통제하며, 헝가리는 남부 국경의 아주 작은 영토를 받게 됩니다."
 DOD_romania.110.a: "우리는 이 기회를 잡아야 한다."
 DOD_romania.110.b: "우리가 스스로 취할 수 있는 걸 뭐 하러 협상하지?"
 DOD_romania.111.t: "[GER.GetLeader]의 승낙"
 DOD_romania.111.desc: "독일 정부가 우리의 조약 초안과 제안된 경계선을 승인했습니다. 이제 남은 일은 프라하에 최후통첩을 보내는 것뿐입니다."
 DOD_romania.111.a: "통첩을 보내라."
 DOD_romania.113.t: "[GER.GetLeader]의 거부"
 DOD_romania.113.desc: "[GER.GetLeader](은)는 우리 대사와의 격양된 회의에서 [CZE.GetNameDef]에 관해서는 어떤 논의나 협상도 하지 않겠다고 단호히 거부했습니다. 독일 정부는 [CZE.GetNameDef](을)를 완전히 자국의 영향권 내에 있다고 여기며, 어떠한 간섭도 [GER.GetLeader]의 명백한 의사에 반하는 행위로 간주될 거라고 경고했습니다."
 DOD_romania.113.a: "다른 방법을 생각해 봐야겠군."
 DOD_romania.113.b: "우리는 단독으로 공격하겠다."
 DOD_romania.114.t: "독일의 최후통첩"
 DOD_romania.114.desc: "독일군이 우리 국경에 집결하는 가운데, 독일과 루마니아 대사들이 공동 최후통첩을 발표했습니다. 우리가 슬로바키아를 헝가리와 루마니아에 넘기고 독일의 '보호령'이 되지 않으면, 독일의 루프트바페가 프라하를 '소각'하고 헝가리군이 남쪽에서 우리 나라를 침공할 거라고 합니다."
 DOD_romania.114.a: "선택의 여지가 없다."
 DOD_romania.114.b: "치욕을 당할 바에는 차라리 죽겠다."
 DOD_romania.115.t: "[CZE.GetLeader]의 저항"
 DOD_romania.115.desc: "[CZE.GetAdjective] 정부가 우리의 최후통첩을 무시하고 군대를 동원했습니다. [CZE.GetLeader](은)는 어떤 침략군이 오더라도 최후의 한 명까지 나라를 지킬 준비가 되어 있다고 선언했습니다."
 DOD_romania.115.a: "우리의 선택지를 고려해 보자."
 DOD_romania.120.t: "외국 자동차 회사 초대"
 DOD_romania.120.desc: "외국 트럭 회사 여러 곳이 루마니아에 공장을 설립하여 상업용 및 군용 신형 트럭을 생산하는 데 관심을 표명했습니다. 한 회사를 선정하는 것은 향후 추가 생산 면허 획득으로 이어질 수 있는 대표 계약으로 간주될 겁니다.\n\n어느 회사에 접근할까요?"
 DOD_romania.120.a: "복스홀, 빠른 차량이 필요하다."
 DOD_romania.120.b: "오펠, 독일의 공학은 믿을 만하다."
 DOD_romania.120.c: "포드, 대량 생산이 가능하다."
 DOD_yugoslavia.1.t: "군사 쿠데타 시작"
 DOD_yugoslavia.1.desc: "우리가 독일과 조약을 체결하기로 결정한 이후, 공군 장교들이 쿠데타를 일으켰습니다. 군부는 베오그라드의 주요 거점들을 장악하고, 페타르 2세를 성년으로 선포하여 [YUG.GetLeader]의 섭정이 종료시켰습니다.\n\n일반 국민들은 쿠데타를 지지하며, 군중들은 \"조약보다 전쟁이 낫고, 노예보다 무덤이 낫다!\"라고 외치고 있습니다.\n\n정부는 중대한 기로에 서 있습니다. 우리가 쿠데타에 맞서 싸우면 피비린내 나는 내전이 일어날 것이고, 우리가 쿠데타를 지지하면 독일과 전쟁을 벌이게 될 겁니다."
 DOD_yugoslavia.1.a: "장교들 말을 들을 걸 그랬구나."
 DOD_yugoslavia.1.a.tt: "§Y페타르 2세§!는 §Y[YUG.GetIdeologyNameWithCaps]§! 정당 지도자가 됩니다.\n"
 DOD_yugoslavia.1.b: "우리는 결정을 번복하지 않겠다!"
 DOD_yugoslavia.2.t: "[YUG.GetNameDef] 쿠데타"
 DOD_yugoslavia.2.desc: "파블레 대공의 정부가 삼국 동맹 조약에 서명하자마자, 한 무리의 [YUG.GetAdjective] 공군 장교들이 치밀하게 계획된 쿠데타를 실행하여 적법한 정부를 해체하고 미성년자인 페타르 2세를 왕위에 올렸습니다.\n\n유고슬라비아 정부는 완전히 붕괴되었으며, 새로운 지도부는 파블레 대공의 서명을 무효로 선언했습니다."
 DOD_yugoslavia.2.a: "총통 훈령 25를 실행하라."
 DOD_yugoslavia.3.desc: "파블레 대공의 정부가 삼국 동맹 조약에 서명하자마자, 한 무리의 [YUG.GetAdjective] 공군 장교들이 치밀하게 계획된 쿠데타를 실행하여 적법한 정부를 해체하고 미성년자인 페타르 2세를 왕위에 올렸습니다.\n\n이전 정부의 요인들은 쿠데타를 비난하고 국가비상사태를 선포했습니다. 이는 명백히 외국 첩보원들의 소행이므로, 우리가 그들을 방어할 의무가 있다고 주장합니다."
 DOD_yugoslavia.3.a: "그들은 큰 실수를 저질렀다."
 DOD_yugoslavia.3.b: "그들을 구할 것이다."
 DOD_yugoslavia.10.t: "제5열"
 DOD_yugoslavia.10.desc: "독일에 대한 선전포고 소식이 전국에 퍼지자, 많은 국민이 침략자에 맞서 무기를 들 의사가 전혀 없다는 사실이 빠르게 드러났습니다. 주로 크로아티아인으로 이루어진 부대는 국경으로 이동하라는 명령에 불복종했으며, 심지어 명령을 따르는 부대를 향해 발포한 사례도 몇 번 있었습니다.\n\n이제 크로아티아인의 협조를 구하는 것은 기대하기 힘들어 보입니다. 독일로부터 국경을 지키기가 조금 어려워질 것입니다."
 DOD_yugoslavia.10.a: "배신자들!"
 DOD_yugoslavia.10.b: "그들이 이해되지 않는 건 아니다..."
 warning_we_will_change_to_this_country_tt: "§R[CRO.GetNameDef](으)로 태그 변경§!"
 YUG_CRO_independence_war_troops_tt: "1개 §Y[CRO.GetAdjective] 기병 사단§!과 5개 §Y[CRO.GetAdjective] 보병 사단§!이 봉기에 가담함"
 DOD_yugoslavia.20.t: "[YUG.GetName]의 비행기 판매 요청"
 DOD_yugoslavia.20.desc: "전략적 약점을 인식한 [YUG.GetAdjective] 공군은 전력 현대화 및 확장을 위한 긴급 계획을 시작했으며, 비행기 구매를 위해 상당한 자금을 준비했습니다. 위원회는 유럽 전역을 순회하며 전투기와 중형폭격기를 구할 새로운 공급처를 찾고 있습니다.\n\n문제의 긴급성을 감안하여, [YUG.GetAdjective] 측은 항공기를 즉시 전달받거나 생산자로부터 직접 인도받을 것을 강력히 요구했습니다."
 DOD_yugoslavia.20.a: "비축해 둔 전투기를 판매하는 걸 허락하겠다."
 DOD_yugoslavia.20.b: "비축해 둔 폭격기를 판매하는 걸 허락하겠다."
 DOD_yugoslavia.20.d: "전투기 생산을 다른 쪽으로 돌려 그들의 주문을 소화해라."
 DOD_yugoslavia.20.e: "폭격기 생산을 다른 쪽으로 돌려 그들의 주문을 소화해라."
 DOD_yugoslavia.20.c: "우리는 아무것도 내줄 여유가 없다."
 DOD_yugoslavia.21.t: "전투기 판매를 승인한 [From.GetNameDefCap]"
 DOD_yugoslavia.21.desc: "[From.GetNameDef]에 있는 우리 구매 위원회가 우리 공군을 위한 다수의 전투기를 확보했습니다. 첫 번째 전투기들이 이미 도착했으며, 우리 조종사들은 전환 훈련을 시작했습니다."
 DOD_yugoslavia.21.a: "잘됐군."
 DOD_yugoslavia.22.t: "폭격기 판매를 승인한 [From.GetNameDefCap]"
 DOD_yugoslavia.22.desc: "[From.GetNameDef]에 있는 우리 구매 위원회가 우리 공군을 위한 다수의 폭격기를 확보했습니다. 첫 번째 폭격기들이 이미 도착했으며, 우리 조종사들은 전환 훈련을 시작했습니다."
 DOD_yugoslavia.30.t: "[YUG.GetNameDef] 문제"
 DOD_yugoslavia.30.desc: "\n오스트리아가 독일의 품으로 복귀한 후, 우리는 이제 [YUG.GetNameDef] 측과 국경을 맞대고 있습니다. [YUG.GetLeader] 정부는 우리가 제안한 유럽 재편에 대한 입장에 대해 침묵을 지키고 있습니다. 그들에게 언젠가 선택해야만 하는 순간이 올 것을 상기시켜야 할 것입니다."
 DOD_yugoslavia.30.a: "그들에게 압박을 가해라."
 DOD_yugoslavia.30.b: "그들의 의견은 중요하지 않다."
 DOD_yugoslavia.31.t: "독일의 압박"
 DOD_yugoslavia.31.desc: "며칠 전, 독일 대사가 외교 연회에서 [YUG.GetLeader](을)를 몰아붙였습니다. 대사는 오스트리아 합병 이후 [YUG.GetNameDef](와)과 [GER.GetNameDef](이)가 국경을 맞대게 되었다고 언급하며, [YUG.GetLeader]에게 독일은 우호적인 관계를 바라는 마음이 크다고 말했습니다.\n\n대사는 앞으로 정책 결정을 내릴 때 이를 명심해 달라고 요청했습니다."
 DOD_yugoslavia.31.a: "정말 친절하군."
 DOD_yugoslavia.31.b: "저들과 좋은 관계를 유지해야 한다..."
 YUG_wavering_to_GER_pressure_opm: "우리의 압력에 흔들림"
 YUG_wavering_to_GER_pressure_reverse_opm: "독일의 압력에 흔들림"
 YUG_GER_pressured_us_annoyed_opm: "외교적 압박에 불쾌해짐"
 DOD_yugoslavia.32.desc: "[CZE.GetNameDef](이)가 사라지면서 동남유럽의 세력 균형이 극적으로 변했습니다. 체코는 무기와 자금으로 여러 국가를 지원하고 있었기에, 지원을 받던 나라들은 이제 새로운 후원자를 찾아야 하는 신세가 되었습니다. 이 사실을 [YUG.GetLeader]에게 상기시키면 좋을 겁니다."
 DOD_yugoslavia.32.a: "그에게 압박을 가해라."
 DOD_yugoslavia.32.b: "우리에겐 다른 계획이 있다."
 DOD_yugoslavia.33.desc: "독일군이 프라하에 입성한 지 고작 몇 시간이 지났을 때, [CZE.GetAdjective] 대사가 아직 작별 인사를 하는 중에 [GER.GetNameDef] 대사가 외무부를 방문했습니다.\n\n그의 말에 따르면, 독일 정부는 [CZE.GetNameDef]에 이런 식의 조치를 취하게 된 것을 깊이 후회하고 있으며, [GER.GetLeader](은)는 [YUG.GetLeader](이)가 어리석은 행동으로 유고슬라비아를 같은 운명으로 몰아넣지 않아서 기쁘다고 전했습니다.\n\n대사는 앞으로도 이러한 상황이 계속되기를 바란다는 희망을 표명하며 말을 마쳤습니다."
 DOD_yugoslavia.33.a: "정말 친절하군."
 DOD_yugoslavia.33.b: "문제가 심각하군. 반독일 분자들을 즉각 탄압해야 한다!"
 DOD_yugoslavia.34.desc: "우리는 유럽 최강의 자리에 올랐습니다. 프랑스는 오랫동안 동남유럽의 안정의 기반이었지만, 이제 그 지역 전체를 우리가 차지할 수 있습니다. 우리를 막을 자는 아무도 남아 있지 않으며, 우리는 그곳의 모든 국가를 우리의 영향권으로 끌어들일 수 있습니다.\n\n이제 유고슬라비아에 선택을 강요할 때입니다. 우리 편에 서든지, 아니면 쓸려 나가든지 말입니다."
 DOD_yugoslavia.34.a: "그들을 참아주는 데도 지쳐 간다."
 DOD_yugoslavia.34.b: "호랑이는 생쥐가 뭐라 하든 신경 쓰지 않는다."
 DOD_yugoslavia.35.desc: "최근 베르그호프에서 열린 회의에서 [GER.GetLeader](와)과 [YUG.GetLeader](은)는 유럽의 상황과 그 속에서 우리의 역할에 대해 논의했습니다. [GER.GetLeader](은)는 유고슬라비아가 다가오는 생사를 건 투쟁에서 어느 한 편을 선택하지 않고는 버틸 수 없다고 주장했습니다. 또한 독일은 국경에 중립국이 존재하는 것을 결코 용납할 수 없다고 했습니다.\n\n그는 마지막으로 중립을 고수할 바에는 연합국 편에 서는 게 낫다고 말했습니다. 그러면 적어도 유고슬라비아가 어느 편인지 확실해질 테니 말입니다."
 DOD_yugoslavia.35.a: "시간이 얼마 남지 않았다."
 DOD_yugoslavia.35.b: "아니, 그들을 달래는 데도 질렸다!"
 enemy_of_the_reich_opm: "라이히의 적"
 YUG_wavering_to_GER_pressure_2_opm: "우리의 압력에 흔들림"
 YUG_wavering_to_GER_pressure_reverse_2_opm: "독일의 압력에 흔들림"
 DOD_yugoslavia.36.t: "유고슬라비아의 운명"
 DOD_yugoslavia.36.desc: "여러 차례 편을 정하라고 [YUG.GetLeader] 정부를 압박했음에도 불구하고, 유고슬라비아는 여전히 이 갈등에서 중립을 지킬 수 있다고 생각하고 있습니다. 이제 그들은 비겁함에 대한 대가를 치를 것입니다."
 DOD_yugoslavia.36.a: "우리와 함께하지 않겠다면, 우리의 적이나 다름없다."
 DOD_yugoslavia.36.b: "그들은 무의미하다. 지금도 그렇고, 앞으로도 영원히."
 DOD_yugoslavia.40.desc: "유고슬라비아는 우리의 새로운 발칸 전략의 핵심축입니다. 그들은 지금까지 독일과 무역을 하면서도 추축국에 합류하는 것은 철저히 회피했습니다. 전쟁이 발발할 경우 적과의 무역을 용납하지 않을 것임을 그들에게 분명히 상기시켜야 합니다."
 DOD_yugoslavia.40.a: "그들에게 통보해라."
 DOD_yugoslavia.40.b: "다른 국가의 내정에 간섭할 수는 없다."
 DOD_yugoslavia.41.t: "영국의 압력"
 DOD_yugoslavia.41.desc: "[ENG.GetLeader](은)는 최근 발칸 지역에서 외교 공세를 펼쳤습니다. 그 일환으로 그는 우리 런던 주재 대사와 비공개 회담을 열고 독일에 대한 우리의 입장을 물었습니다. 회담에서 [ENG.GetLeader](은)는 [GER.GetNameDefCap](이)가 우리의 비자원 수출에서 상당한 비중을 차지한다고 하면서, 앞으로는 우리가 독일에 대한 의존도를 줄이는 게 좋겠다고 말했습니다."
 DOD_yugoslavia.41.a: "고려해 보겠다."
 DOD_yugoslavia.42.desc: "뮌헨 조약은 우리 시대의 평화를 의미할 수도 있고, 그렇지 않을 수도 있습니다. 유럽의 국경을 다시 그리려는 나라는 독일만이 아닙니다. [YUG.GetLeader] 정부는 지금까지 그들의 주요 무기 공급자의 운명에 대해 놀라울 정도로 침묵을 지키고 있습니다.\n\n이로 인해 유고슬라비아 측이 무슨 일이 일어날지 알고 있었으며, 사실상 이에 동의했을 가능성에 대해 의문을 품는 이들이 외무부 내에 적잖게 있습니다.\n\n우리는 전쟁이 발발할 경우 독일과의 어떠한 협정도 적대 행위로 간주될 것임을 그들에게 상기시켜야 합니다."
 DOD_yugoslavia.42.a: "특사를 보내라."
 DOD_yugoslavia.42.b: "아직 충격에서 헤어 나오지 못했나 보군."
 DOD_yugoslavia.43.desc: "영국 대사가 뮌헨 조약에 대한 우리의 의견을 논의하러 왔습니다. [ENG.GetLeader](은)는 협상에 수반된 전쟁 위기 동안 우리로부터 좀 더 확고한 지지 선언을 기대했던 것으로 보입니다. 그는 [CZE.GetNameDef]의 운명이 우리 자신의 운명과 연결되어 있다고 상기시켰습니다. 만약 [CZE.GetNameDef](이)가 독일에 넘어가면, 우리는 대륙에서 점점 더 고립될 것입니다."
 DOD_yugoslavia.43.a: "그들은 새로운 부하를 찾고 있을 뿐이다."
 DOD_yugoslavia.44.desc: "전쟁이 몇 달째 계속되고 있음에도 불구하고, [YUG.GetLeader](은)는 여전히 어느 한쪽 편에 서기를 거부하며, 엄격한 중립을 지키면서도 독일과의 무역을 계속하고 있습니다. 그들이 독일을 지원하는 게 당장은 치명적이지 않지만, 우리와 전쟁 중인 국가를 지원하게 둘지 잘 생각해 보고 결정해야 합니다."
 DOD_yugoslavia.44.a: "그들은 한쪽 편을 선택해야 한다."
 DOD_yugoslavia.44.b: "그들이 중립을 지키는 게 우리에게 더 유리할 거다."
 DOD_yugoslavia.45.desc: "영국 대사가 오늘 외무부를 방문하여 우리가 아직도 독일과 무역하는 이유를 알아내려 했습니다. 영국 정부는 이를 적대 행위로 간주하며, 무역을 즉시 중단하지 않으면 '적절한 조치'를 취할 거라고 전했습니다."
 DOD_yugoslavia.45.a: "우리는 선택을 내려야 한다."
 YUG_if_we_dont_side_with_britain_within_a_year_warning_tt: "§R내년까지 [ENG.GetAdjective] 편에 서지 않는다면 그들이 우리를 적으로 간주할 수 있습니다.§!"
 DOD_yugoslavia.46.desc: "우리는 유고슬라비아를 압박했지만, 원하는 효과를 보지 못했습니다. 독일과의 무역을 중단하거나 연합국 편에 서겠다고 선언하는 대신, [YUG.GetLeader] 정부는 중립을 고수하며 한 치도 물러서지 않고 있습니다. 최근 MI6는 유고슬라비아 정부가 자국 내에서 군대를 자유롭게 이동할 권한을 독일에 주는 것을 검토하고 있다고 보고했습니다."
 DOD_yugoslavia.46.a: "그들은 이미 적이나 다름없다."
 DOD_yugoslavia.46.b: "지금은 적을 더 만들면 안 된다."
 DOD_yugoslavia.181.t: "[This.GetNameDef] 내 공산주의 정서 확산"
 DOD_yugoslavia.181.d: "범슬라브 노동자 의회의 창립과 함께, [This.GetAdjective]의 노동자 계급 다수가 [This.GetNameDef] 모델을 기반으로 한 공산주의 국가로서 [From.GetNameDef](이)가 세력에 가입하는 방안을 지지하기 시작한 것으로 보입니다. 현재는 소규모 운동이지만, [This.GetAdjective]의 많은 관리는 이 방안을 홍보하는 운동가들을 신속히 처벌하지 않는다면 [This.GetNameDef]에 전국적인 파업이 일어날 뿐만 아니라 좌파 준군사조직이 증가할 수도 있다고 우려하고 있습니다."
 DOD_yugoslavia.182.t: "범슬라브 선전"
 DOD_yugoslavia.182.d: "우리 나라 전역에서 범슬라브 노동자 의회 지지자들이 [This.Capital.GetName]의 거리에 [From.GetAdjective] 사회주의 모델을 홍보하는 포스터와 전단지를 붙이기 시작했습니다. 그들은 [From.GetLeader](와)과 그의 정권을 찬양하며, [This.GetAdjective] 정부가 [From.GetNameDef](와)과 유사한 사회 개혁을 하면 이익을 볼 거라고 믿고 있습니다. 많은 이들이 이것이 [From.GetLeader](이)가 [This.GetAdjective]의 독립을 약화하려는 대담한 시도라고 의심하지만, 이 선전이 공산주의와 통합된 발칸 동맹에 대한 일반적인 [This.GetAdjective] 시민의 태도에 상당한 영향을 주고 있다는 것을 무시할 수 없습니다."
 DOD_yugoslavia.183.t: "범발칸 민병대"
 DOD_yugoslavia.183.d: "국내에서 공산주의 정서가 계속 커짐에 따라, 우리 나라 극좌 세력 사이에서 소규모 준군사 조직이 다수 형성되기 시작했습니다. 문제의 무기들은 유고슬라비아산으로 보이며, 많은 이들이 [From.GetLeader](와)과 그의 정권이 [This.GetAdjective] 정부를 전복하고 자신의 새로운 [From.GetRulingIdeology] 국가에 더 부합하는 정부를 세우려는 계획을 가지고 있다고 의심하고 있습니다."
 DOD_yugoslavia.183.a: "조심스럽게 행동하는 편이 낫겠군."
 DOD_yugoslavia.184.t: "공산주의 무장 단체의 정권 교체 요구"
 DOD_yugoslavia.184.d: "[This.GetAdjective] 정부와 농민들 간의 긴장이 극에 달했으며, 전국의 많은 좌익 무장 단체가 [From.GetNameDef]에서 획득한 것으로 추정되는 무기를 손에 쥐고 있습니다. 농민들은 이제 [This.GetLeader](이)가 자신의 권력을 포기하고 자기가 대표한다고 주장하는 국민에게 권력을 이양할 것을 요구하고 있습니다. 이들의 요구에는 이를 거부할 경우 농민들이 새로운 [From.GetRulingIdeology] 정부를 내세워 무장 투쟁에 나설 것이라는 암묵적인 경고가 담겨 있습니다."
 DOD_yugoslavia.184.a: "그것이 국민들이 바라는 것이라면..."
 DOD_yugoslavia.184.b: "무식한 농민들의 무리를 박멸해라!"
 DOD_yugoslavia.50.t: "그로스베너에서의 경축행사"
 DOD_yugoslavia.50.desc: "[YUG.GetName] 내의 결혼과 왕위 계승 문제는 오랫동안 정치계의 화두였습니다. 정당한 왕이 왕좌에 없는 시간이 길어지면서 카라조르제비치 가문의 통치 정당성에 의문을 제기하는 이들도 있었습니다. 그런데 최근 런던에서 열린 경축행사에서 젊은 페타르 2세는 한 아름다운 귀족 여성에게 마음을 빼앗겼습니다. 왕실 내각의 일원들은 벌써 국왕이 관심을 가진 여성과 결혼할 수 있게 계획을 짜고 있습니다. 페타르 2세가 누구와 결혼하는지는 우리 국가에 지속적인 외교적 영향을 미칠 것이며, 유고슬라비아와 동맹을 맺으려는 다른 국가들에도 영향을 줄 것입니다."
 DOD_yugoslavia.50.a: "그리스의 알렉산드라 공주가 왕의 마음을 훔쳤다."
 DOD_yugoslavia.50.b: "이탈리아의 마리아 프란체스카 공주."
 DOD_yugoslavia.50.c: "독일의 알렉산드린 공주."
 DOD_yugoslavia.50.d: "아델하이드 폰 합스부르크."
 DOD_yugoslavia.50.e: "스페인의 마리 프랑수아즈 공주."
 DOD_yugoslavia.501.t: "[From.GetNameDefCap]의 여왕 물색"
 DOD_yugoslavia.501.desc: "[From.GetNameDef]의 카라조르제비치 가문은 왕실 혈통과 국가의 존속을 왕실 결혼을 통해 이어가고자 합니다. [From.GetLeader](이)가 [Root.GetFamilyName] 가문의 공주인 [Root.GetPrincessName]에게 깊이 빠져 청혼한 것으로 보입니다. 젊은 숙녀분이 이를 수락한다면, [From.GetNameDef](와)과 [Root.GetNameDef](은)는 혈연으로 연결될 겁니다. 비록 이것이 즉시 [From.GetAdjective]-[Root.GetAdjective] 동맹으로 이어지지는 않겠지만, 가까운 미래에 그러한 가능성을 열어줄 것입니다."
 DOD_yugoslavia.501.a: "결혼식이라니, 정말 멋지군!"
 DOD_yugoslavia.501.b: "[Root.GetPrincessName](은)는 절대 [From.GetLeader](와)과 결혼하지 않을 것이다!"
