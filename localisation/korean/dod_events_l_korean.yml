 spanish_dynasty_name: "부르봉"
 DOD_yugoslavia.19.t: "페타르 2세가 성년이 되다!"
 DOD_yugoslavia.19.desc: "세계적 분쟁이라는 끔찍한 상황 속에서 예정보다 일찍 왕위에 오른 [Root.GetLeader] 국왕은 마침내 성숙해져 현명하고 유능한 지도자로서 자신을 입증했습니다. 적절한 나이의 정통 후계자가 왕위에 오른 지금, [YUG.GetNameDef](은)는 국민들을 한데 뭉쳐 싸우게 할 국가의 상징을 갖게 되었습니다."
 DOD_yugoslavia.19.a: "국왕 폐하 만세!"
 DOD_yugoslavia.502.t: "[From.GetPrincessName]의 수락!"
 DOD_yugoslavia.502.desc: "젊은 국왕 [Root.GetLeader](은)는 [From.GetPrincessName]에게 공개적으로 사랑과 헌신을 맹세하며, [Root.GetLondonBelgrade]에서 열린 성스러운 결혼식을 통해 환호하는 군중 앞에서 위기 속에 만난 두 연인의 동화 같은 사랑 이야기를 보여줬습니다. [Root.GetWeddingGoodBad] 이 결혼식이 [yugoslavia_wedding_partner.GetAdjective]-[Root.GetAdjective] 동맹을 공식적으로 설립하지는 않았지만, 양국 간 협력이 여기서 끝나지 않을 것임은 분명해 보입니다."
 DOD_yugoslavia.502.a: "낭만적이야!"
 YUG_wedding_bad: "하지만 고국 [Root.GetNameDef]에서 이 젊은 군주는 국가가 중대한 위기를 맞았을 때 결혼이나 하고 있다는 이유로 보수적인 [Root.GetAdjective] 언론으로부터 많은 비판을 받고 있습니다."
 YUG_wedding_good: "베오그라드에서 부쿠레슈티까지, 발칸 전역이 하나로 뭉쳐서 점점 다가오는 파멸에도 굴하지 않은 [Root.GetAdjective] 군주를 축하해주었습니다."
 DOD_yugoslavia.503.t: "[From.GetPrincessName]의 거부!"
 DOD_yugoslavia.503.desc: "[Root.GetLeader] 국왕이 자신의 진실한 사랑을 고백했음에도 불구하고, 그가 갈망하던 외국 공주는 그의 정열에 아무런 감정이 들지 않았습니다. 몇 주간의 치열한 구애와 사랑 이야기 끝에, [From.GetPrincessName](은)는 국왕의 결혼 제안을 거절했으며, 이 결정은 [From.GetAdjective] 정부의 공개적인 동의를 받았습니다. 국왕은 분명히 마음에 상처를 받았지만, 언젠가 자신의 왕국에 어울리는 왕비를 찾겠다는 결의를 굳게 다지고 있습니다."
 DOD_yugoslavia.503.a: "어쩌면 다정한 알렉산드라 공주가..."
 DOD_yugoslavia.60.t: "대관식"
 DOD_yugoslavia.60.peter: "20세기가 밝은 이래 처음으로, [YUG.GetNameDef]의 군주가 베오그라드 대성당에서 대관식을 치렀습니다. 이 행사는 현대 유고슬라비아 국가에 존재하는 종교적 다양성을 반영하여 다소 세속적으로 진행되었습니다. 어린 왕 페트로의 통치 능력을 의심하는 사람도 있지만, 이제 왕관은 그의 머리에 씌워졌고 좋든 싫든 유고슬라비아의 미래는 새로운 국왕의 손에 맡겨졌습니다."
 DOD_yugoslavia.60.paul: "20세기가 밝은 이래 처음으로, [YUG.GetNameDef]의 군주가 베오그라드 대성당에서 전통적인 세르비아 정교회 의식으로 대관식을 치렀습니다. 많은 이들이 여전히 파블레 국왕을 정통 군주라기보다는 찬탈자이자 파시스트 독재자로 여기지만, 이제 왕관은 그의 머리에 씌워졌고 좋든 싫든 유고슬라비아의 미래는 새로운 국왕의 손에 맡겨졌습니다."
 DOD_yugoslavia.60.a: "국왕 폐하 만세!"
 DOD_yugoslavia.70.t: "[FROM.GetNameDefCap]의 삼국 동맹 조약 체결 모색"
 DOD_yugoslavia.70.desc: "오늘 [From.GetLeader](이)가 [Root.Capital.GetName]에 보낸 전보가 도착했습니다. 이 전보에서 [From.GetLeader](은)는 세계의 파시스트 국가들과 불가침조약을 체결하는 데 관심을 표명했습니다. [SOV.GetAdjective]의 침공과 자국 내에서 커져 가는 민족주의에 대한 두려움 때문에, [From.GetLeader](은)는 [Root.GetNameDef](와)과 같은 노선을 타고자 합니다. 이는 공식적인 동맹을 의미하지는 않지만, [From.GetNameDef](을)를 우리의 영향권 안으로 끌어들이며, [From.GetAdjective](이)가 [Root.GetFactionName]에 합류하는 과정을 가속화할 것입니다."
 DOD_yugoslavia.70.a: "동의한다."
 DOD_yugoslavia.70.b: "[From.GetNameDef]에 대해선 다른 계획이 있다."
 DOD_yugoslavia.701.t: "[FROM.GetNameDefCap]의 반대!"
 DOD_yugoslavia.701.tripartite_rejection: "[ROOT.GetAdjective](이)가 삼국 동맹 조약에 서명하자고 제안했지만, [FROM.GetLeader](은)는 우리 국가의 미래에 대해 \"다른 생각\"을 가지고 있다며 제안을 거절했습니다."
 DOD_yugoslavia.701.allied_objection: "삼국 동맹 조약에 서명하기로 한 결정은 우리 나라 안팎에서 큰 논란을 일으켰고, [ROOT.GetLeader](이)가 페타르 2세의 섭정으로서 행동할 정당성, 또는 그런 섭정이 과연 필요한지에 대한 의문을 제기했습니다. 유고슬라비아군의 일부 장교는 페타르 2세가 성년이 되었다고 선언하고, [From.GetAdjective]의 지원을 받아 베오그라드로 행진하며 [ROOT.GetLeader](이)가 권력에서 즉시 물러날 것을 요구했습니다."
 DOD_yugoslavia.701.a: "받아들일 수밖에 없다."
 DOD_yugoslavia.701.b: "전투 준비!"
 DOD_yugoslavia.702.t: "[YUG.GetNameDefCap]의 삼국 동맹 조약 체결"
 DOD_yugoslavia.702.desc: "[YUG.GetAdjective] 정부는 오늘 파시스트 국가들과 함께 삼국 동맹 조약에 서명했습니다. 이것이 아직 [YUG.GetNameDef](이)가 [From.GetFactionName]에 가입했다는 의미는 아니지만, 두 국가 간의 동맹이 점점 강화되고 있으며 [YUG.GetLeader](이)가 어느 정도의 파시스트 성향을 지니고 있을 가능성을 보여줍니다. 많은 사람이 [Root.GetAdjective](이)가 이 우려스러운 사태에 나서줄 거라고 기대하고 있으나, [Root.GetLeader](은)는 지금까지 침묵을 지키고 있습니다…"
 DOD_yugoslavia.702.a: "[YUG.GetLeader](은)는 정통성 없는 겁쟁이다!"
 DOD_yugoslavia.702.b: "별 문제도 아닌 것 같은데."
 DOD_yugoslavia.80.t: "동맹을 위한 차라"
 DOD_yugoslavia.80.desc: "[From.GetLeader](은)는 오늘 [From.GetNameDef](이)가 [Root.GetNameDef](와)과 동맹을 맺고 공식적으로 [Root.GetFactionName]에 가입할 의향이 있음을 발표했으나, 이는 오직 우리가 발칸 반도에서 철수하여 [163.GetName]에 대한 통제권을 포기하는 조건으로만 이루어집니다."
 DOD_yugoslavia.80.a: "공평한 듯하군."
 DOD_yugoslavia.80.b: "대신 그들더러 [103.GetName]를 포기하라고 해라."
 DOD_yugoslavia.801.t: "[From.GetNameDefCap]의 [103.GetName] 요구!"
 DOD_yugoslavia.801.desc: "우리 대표단은 [From.GetNameDef]에서 환영받지 못한 것 같습니다. 대사는 대신 [From.GetFactionName] 가입을 대가로 우리에게 [103.GetName]를 요구했습니다."
 DOD_yugoslavia.801.a: "할 수 없군..."
 DOD_yugoslavia.801.b: "절대 안 된다."
 DOD_yugoslavia.802.t: "[From.GetNameDefCap]의 수락!"
 DOD_yugoslavia.802.desc: "[From.GetNameDef](와)과의 국경 마찰이 마침내 해결됩니다. [From.GetAdjective] 정부가 현재 [From.GetAdjective] 점령하에 있는 달마티아 영토를 정당한 유고슬라비아 통치자에게 반환하기로 합의했기 때문입니다. [Root.GetLeader](은)는 오늘 [From.GetLeader](을)를 [Root.GetAdjective]의 자유와 자결권의 진정한 친구로 선언했으며, 두 국가는 이제 동맹으로서 함께 나아갑니다."
 DOD_yugoslavia.802.a: "정확히 계획대로 됐군."
 czech.1.t: "코민테른 회원국"
 czech.1.d: "체코와의 관계는 과거에 불안정했으나, 최근 그들의 정치는 역사의 옳은 길을 향해 급선회했습니다. 독일의 압박이 심해지고 서방 민주주의 국가들이 그들을 보호할 능력이 없다는 불신이 더해지자, 체코는 코민테른 가입을 공식 요청하게 되었습니다."
 czech.1.a: "그들이라면 언제나 환영이다."
 czech.1.b: "그들은 아직 준비가 안 됐다."
 czech.2.d: "[SOV.GetLeader](이)가 우리의 코민테른 가입 요청을 수락했습니다. 우리 대표단은 완전한 투표권을 가지고 집행위원회에 합류했습니다."
 czech.3.d: "[SOV.GetLeader](이)가 아무 이유도 대지 않고 우리의 코민테른 가입 요청을 거절했습니다."
 czech.3.a: "슬라브 국가끼리의 유대는 없는 건가..."
 czech.4.t: "루마니아 문제"
 czech.4.d: "루마니아와의 관계는 그들이 우리의 정당한 영토인 베사라비아를 점령한 것 때문에 항상 긴장 상태였습니다. 하지만 그것만으로도 부족한지, 그들은 우리가 동맹인 [From.GetNameAdj](을)를 지원하지 못하게 막고 있습니다. 바로 그 동맹이 이제 해결책을 제안했습니다. 이 문제를 영원히 해결하기 위해 루마니아를 우리끼리 나눠 갖자는 겁니다!"
 czech.4.a: "단순하면서 탁월한 해결책이로군."
 czech.4.b: "다른 방법이 있을 거다."
 czech.5.d: "[From.GetNameDefCap](이)가 루마니아 문제에 대한 우리의 해결책을 승인했습니다. 군대가 준비되어 있으며, 작전은 우리의 재량에 따라 시작할 수 있습니다."
 czech.6.d: "[From.GetLeader](이)가 루마니아 문제에 관한 우리의 제안을 거절했습니다. 그는 아직 루마니아에 용무가 남았나 봅니다."
 czech.6.a: "시도할 가치는 있었다."
 czech.7.t: "폴란드의 상황"
 czech.7.d: "세상의 노동자들을 해방하기 위한 우리의 여정 초창기부터, 폴란드는 늘 골칫거리였습니다. 이제 우리 동맹인 [From.GetNameAdj](이)가 흥미로운 제안을 해왔습니다. 폴란드는 우리 양국 모두에게서 영토를 빼앗았으니, 그 빚을 갚는다는 의미로 폴란드를 우리끼리 나누자는 겁니다."
 czech.7.a: "정말 좋은 생각이군."
 czech.8.d: "[From.GetNameDefCap](이)가 폴란드 상황에 대해 우리가 제안한 해결책을 승인했습니다. 명령이 내려지는 즉시 작전이 시작될 겁니다."
 czech.9.d: "[From.GetNameDefCap](이)가 우리의 제안을 승인하지 않았습니다. 우리는 시간을 벌며 다른 방안을 모색해야 합니다."
 czech.10.d: "대전쟁이 끝난 후, 폴란드는 독일 영토를 점거했습니다. 그것만으로도 부족한지, 그들은 끊임없이 이웃 국가들을 공격하며 영토를 무자비하게 확장하고 있습니다. 우리 동맹인 [From.GetNameAdj]도 우리와 같은 결론에 도달했습니다. 유럽의 평화를 보장하기 위해서는 폴란드를 제거해야 한다는 것입니다."
 czech.10.a: "그럼 시작해 보자."
 czech.11.d: "[From.GetNameDefCap](이)가 폴란드 상황을 해결할 우리의 계획을 승인했습니다. 준비가 완료되는 대로 공격할 수 있습니다."
 czech.12.d: "[From.GetNameDefCap](이)가 폴란드 상황에 대한 우리의 해결책을 거부했습니다. 시간이 지나면 또 다른 기회가 올지도 모릅니다."
 czech.14.t: "슬로바키아 반란군"
 czech.14.d: "슬로바키아 지도자들은 우리가 그들을 정부에서 축출한 이후로 분노로 불타며 민중이 폭력을 행사하게 선동했습니다. 오늘, 그들의 말이 마침내 그토록 간절히 원하던 전쟁을 불러일으켰습니다. 슬로바키아 반란이 시작된 겁니다."
 czech.14.a: "전쟁을 원한다면 그리 해줘야지."
 czech.15.d: "슬로바키아 세력의 마지막 보루가 무너졌습니다. 반란은 끝났습니다."
 czech.15.a: "승리했도다!"
 czech.16.t: "추축국의 체코인들?"
 czech.16.d: "초기에는 우려가 있었지만, 체코인들은 볼셰비즘이 실제로 임박한 위협임을 인식하게 되었으며, 이제 추축국에 가입할 것을 요청하고 있습니다. [CZE.GetLeader] 정부는 이 사안이 주데텐란트 문제에 전혀 영향을 미치지 않는다고 명확히 밝혔습니다."
 czech.17.d: "우리의 추축국 가입 요청을 수락한 [From.GetNameDefCap]!"
 czech.17.a: "잘됐구나!"
 czech.18.d: "[From.GetNameDefCap]의 추축국 가입 요청 거부!"
 czech.18.a: "큰일이구나."
 czech.19.t: "치욕이 죽음보다는 낫다"
 czech.19.d: "[From.GetLeader] 정부는 우리가 줄곧 알고 있던 사실을 깨달았습니다. [From.GetNameDef](은)는 우리의 보호 없이는 존재할 수 없다는 것을 말입니다. 비록 그들의 땅을 직접 점령할 수는 없게 되지만, 자발적인 동맹국을 두는 편이 더 낫고, 외국 세력의 간섭도 막을 수 있습니다."
 czech.20.t: "치욕이 죽음보다는 낫다"
 czech.20.d: "[From.GetLeader](이)가 우리의 제안을 승낙하였습니다. [From.GetAdjective] 전권 대사가 정책 조정을 논의하기 위해 프라하에 왔습니다."
 czech.20.a: "이것이 유일한 방법이다."
 czech.21.t: "치욕이 죽음보다는 낫다"
 czech.21.d: "우리의 제안을 들은 [From.GetLeader](은)는 \"천 년이 지나도 안 된다!\"라고 외친 후, 우리 국민과 정부 체제, 그리고 [CZE.GetLeader]의 지도력에 대해 길고 신랄한 비난을 퍼부었습니다. 공식적인 거절은 제출되지 않았으나, 우리 대사는 희망을 거의 품지 않고 있습니다."
 czech.21.a: "이렇게 되는 게 나았을지도 모른다."
 czech.22.t: "주데텐 문제"
 czech.22.d: "[From.GetNameDef] 정부가 상호 이해에 도달하기 위해 주데텐란트를 주겠다고 합니다. 이는 분명 적은 비용과 위험으로 부유한 지역을 획득할 절호의 기회입니다. 그러나 주데텐란트 문제로 위기를 조성하면 베르사유 조약을 지키는 강대국이란 것들이 이빨 빠진 호랑이이며 도덕적으로 열등하다는 것을 세계에 보여줄 수 있을 겁니다."
 czech.23.d: "[From.GetNameDefCap](이)가 우리의 제안을 수락했습니다. [From.GetAdjective]군이 현지 주민들의 환호 속에 주데텐란트로 진입했습니다."
 czech.23.a: "설마 이거보다 많은 걸 내놓으라고 하지는 않겠지."
 czech.24.d: "[From.GetLeader](이)가 주데텐란트를 넘기라는 우리의 제안을 거절했습니다. 그는 거절한 이유를 밝히지 않았지만, [From.GetAdjective]의 결정은 군부에 큰 충격을 주었습니다. 이제 군부는 독일이 우리에게 어떤 거대한 음모를 꾸미고 있을지도 모른다고 생각하고 있습니다."
 czech.24.a: "기다려 보자."
 czech.25.t: "협상국에 가입한 유고슬라비아"
 czech.25.d: "[From.GetNameDef] 정부는 최근 몇 년간 독일의 영향력 확대에 직면하여 소멸된 '소협상국' 동맹을 재확인하기로 결정했습니다. 그들의 외무부 장관이 최근 우리 수도를 방문하여 우리가 이 동맹에 영구 회원으로 가입하는 데 관심이 있는지 논의했습니다."
 czech.26.d: "[From.GetName](이)가 협상국 가입을 수락했습니다. 방어 계획을 협의하기 위한 군 대표단이 도착했습니다."
 czech.27.d: "[From.GetLeader](은)는 우리 대표단과 만나는 데 동의했지만, 지금까지는 자국이 협상국에 가입하는 데 동의하지 않고 있습니다. [From.GetAdjective] 측은 우리 동맹에 가입하는 것이 이 지역의 미묘한 힘의 균형을 불안정하게 만들까 걱정하는 것 같습니다."
 czech.28.t: "협상국에 가입한 루마니아"
 czech.32.t: "체코-헝가리 간 화해"
 czech.32.d: "[From.GetNameDef](이)가 이끄는 협상국은 오랫동안 우리 국가를 견제하는 데 목표를 두고 있었습니다. 그러나 독일의 세력이 커짐에 따라, [From.GetNameDef](은)는 점점 그쪽에서 위협을 느끼고 있습니다. 양쪽에서 오는 위협을 감당하기 싫었던 [From.GetLeader](은)는 이제 우리와의 이해를 모색하고자 합니다.\n\n우리 정부 내에는 이 문제를 어떻게 다룰지 의견이 분분합니다. 한 세력은 [From.GetNameDef](와)과 협정을 맺으면 그들에 대한 포위가 무너지기 시작할 거라고 걱정하는 반면, 다른 세력은 이것이 분명히 [GER.GetLeader]의 분노를 불러일으킬 거라고 지적합니다."
 czech.32.a: "저들의 제안을 받아들여라."
 czech.32.b: "절대 안 된다!"
 czech.33.d: "[From.GetLeader](은)는 놀랍도록 우리 제안에 호의적이었습니다. 우리는 상호 우호 조약을 체결하여 서로의 영토를 요구하지 않을 것을 확인했습니다."
 czech.33.a: "예상보다 잘됐군!"
 czech.34.d: "놀랍게도 [From.GetLeader](은)는 우리가 헝가리에 특정 영토를 넘기려 하지 않는다는 이유로 제안을 거절했습니다."
 czech.34.a: "새로울 건 없군."
 dod_news.1.t: "소협상국 재결성"
 dod_news.1.d: "[From.GetName](이)가 오늘 사실상 소멸 위기에 처한 '소협상국' 동맹 체제가 자신이 내건 맹약을 지킬 거라고 발표했습니다. [From.GetNameAdj] 외무부는 다음 성명을 발표했습니다.\n\"[From.GetName](은)는 강대국은 아니지만 지역 강국이다. 우리는 지역 강국들의 동맹을 통해 강대국들이 우리 일에 간섭하는 걸 막을 수 있다고 확신하며, 이 확신을 실현할 것이다.\""
 dod_news.1.a: "하나 되어 강대국으로 거듭나자."
 dod_news.1.b: "흥미로운 제안이군."
 dod_news.1.c: "우리는 소협상국이 원래 어느 나라를 겨냥하고 만들어졌는지 잊지 않았다."
 dod_news.1.e: "저들이 뭉치든 말든, 필요하다면 없애 버릴 것이다."
 dod_news.1.f: "판도가 흥미롭게 변했구나!"
 dod_news.2.a: "우리는 새로운 동맹국들과 함께 마지막까지 싸우리라."
 dod_news.2.b: "현명한 선택을 했군."
 dod_news.2.c: "정말 걱정되는 소식이다..."
 dod_news.2.t: "[CZE.GetName]의 추축국 가입"
 dod_news.2.d: "유럽 대부분을 충격에 빠뜨리며, [CZE.GetName](이)가 [GER.GetNameDef](와)과 동맹 조약을 체결했습니다. 공식적으로 강력한 민주주의 국가였던 [CZE.GetName](은)는 최근 몇 달간 점점 더 우경화되고 있습니다."
 dod_news.3.t: "[CZE.GetName]의 코민테른 가입"
 dod_news.3.d: "유럽 대부분을 충격에 빠뜨리며, [CZE.GetName](이)가 [SOV.GetNameDef](와)과 동맹 조약을 체결했습니다. 공식적으로 강력한 민주주의 국가였던 [CZE.GetName](은)는 최근 몇 달간 점점 더 좌경화되고 있습니다."
 dod_news.4.t: "[CZE.GetName]의 주데텐란트 이양"
 dod_news.4.d: "[CZE.GetName](은)는 오늘 일방적으로 주데텐란트 지역을 독일에 양도하여 많은 사람을 놀라게 했습니다. [CZE.GetName] 외무부의 한 관계자는 \"\"바람이 어느 쪽으로 부는지는 명백했으며, 이것이 국가 생존을 위한 유일한 길이었다\"\"고 답했습니다.\n\n익명의 프랑스 장관은 [CZE.GetNameAdj]의 행동을 비난하며, 독일이 압박했다면 서방이 [CZE.GetName](을)를 지원했을 거라고 주장했습니다."
 dod_news.4.a: "다른 선택의 여지가 없었다."
 dod_news.4.b: "그들은 선견지명을 통해 위기를 모면했다."
 dod_news.4.c: "현명한 선택을 했군."
 dod_news.4.e: "우리가 이를 막을 수는 없었을까?"
 DOD_romania.999.t: "사랑에 바치는 헌사"
 DOD_romania.999.desc: "극도로 취해 감정에 복받친 카롤 2세 국왕이 오늘의 전략 회의를 장악했습니다. 그리고 전날 밤 떠오른 '훌륭한' 생각을 신하들 앞에서 발표했습니다.\n\n진정한 낭만가인 국왕은 눈물을 글썽이며 자신의 인생에 있는 여성들이 자신이 느끼는 강렬하고 진실한 사랑을 알기를 바란다고 선언했습니다. 카롤 2세는 참모 총장들과 각료들에게 다소 횡설수설하는 긴 독백을 하며 그들의 가장 섬세하고 진심 어린 감성을 자극했으며, 마지막에는 인간이 느낄 수 있는 가장 위대하고 깊은 감정인 사랑을 기리기 위해 적국의 두 대도시 이름을 바꾸자고 엄숙히 제안했습니다.\n\n국왕은 이 생각에 완전히 사로잡힌 상태이며, 우리가 그를 설득하려 해도 쉽게 마음을 바꾸지 않을 가능성이 큽니다."
 DOD_romania.a: "그는 진정 하늘이 내린 천재다!"
 DOD_romania.b: "성대한 파티를 열어서 국왕이 그런 생각을 못 하게 해라."
 DOD_romania.16.t: "[FROM.GetNameDefCap]의 [ROOT.GetFactionName] 가입 모색"
 DOD_romania.16.desc: "현재는 [romania_former_ally_target.GetNameDef](와)과 같은 노선을 타고 있지만, [FROM.GetAdjective] 정부는 국가를 [ROOT.GetAdjective]의 이상에 더 부합하게 만들었으며, [FROM.GetLeader](은)는 [ROOT.GetFactionName] 가입에 관심을 표명했습니다. 이는 역사적인 기회입니다. 적이 [FROM.GetNameDef]의 등 뒤를 보이고 있는 상황에서, 그들이 가장 예상치 못할 일은 [FROM.GetAdjective]군이 그들을 향해 총을 겨누는 것이기 때문입니다."
 DOD_romania.16.a: "환영하네, [FROM.GetAdjective] 친구여!"
 DOD_romania.161.t: "[FROM.GetNameDefCap](이)가 [ROOT.GetNameDef](을)를 배신하다!"
 DOD_romania.161.desc: "[FROM.GetAdjective] 외무부 장관이 [FROM.GetNameDef]의 메시지를 전달했는데, 불행하게도 이는 의심할 여지가 없는 [ROOT.GetFactionName](와)과 [ROOT.GetRulingIdeology] 이념에 대한 명백한 배신입니다! [FROM.GetNameDefCap](은)는 이제 [romania_new_ally_target.GetFactionName](을)를 위해 싸우겠다고 선언했습니다."
 DOD_romania.161.a: "[FROM.GetLeader](을)를 믿은 우리가 바보였다!"
 DOD_romania.162.t: "[romania_new_ally_target.GetNameDefCap]의 수락!"
 DOD_romania.162.desc: "우리는 [romania_new_ally_target.GetNameDef](이)가 [romania_new_ally_target.GetFactionName] 가입 요청을 수락했다는 소식을 들었습니다. [romania_former_ally_target.GetLeader](은)는 곧 진정한 [ROOT.GetAdjective] 병사가 어떻게 싸우는지 알게 될 겁니다."
 DOD_romania.162.a: "전투 준비!"
 DOD_romania.601.t: "[FROM.GetName]의 [YUG.GetNameDef] 분할 모색"
 DOD_romania.601.desc: "[YUG.GetNameDef]에서 벌어진 내분을 관찰한 [ROM.GetLeader](은)는 유고슬라비아 국민을 여러 지역 세력으로 분할하여 발칸을 지배하는 정책을 유지하기로 했습니다. 이 유고슬라비아 분할에는 [Root.GetNameDefCap]도 초청되었으며, 이는 우리의 발칸 영토를 확장할 매력적인 기회입니다. 하지만 유고슬라비아가 최후통첩을 거부할 경우, 우리에게 분쟁에 참여할 의무가 생길 것입니다."
 DOD_romania.601.a: "훌륭한 생각이다!"
 DOD_romania.601.b: "우리는 이 일에 관여하지 않겠다."
 invited_to_split_yugo: "유고슬라비아 분할 초청 수락"
 strongest_claimant_ROM: "§Y루마니아§!가 가장 강력한 권리를 가짐"
 strongest_claimant_GER: "§Y독일§!이 가장 강력한 권리를 가짐"
 strongest_claimant_ITA: "§Y이탈리아§!가 가장 강력한 권리를 가짐"
 strongest_claimant_HUN: "§Y헝가리§!가 가장 강력한 권리를 가짐"
 DOD_romania.163.t: "코드레아누의 사망"
 DOD_romania.163.desc: "코드레아누는 루마니아의 미래를 위협하는 인물이었습니다. 그는 안정을 해치는 무모한 행동 때문에 체포되었습니다. 그의 죽음은 사람이 누구나 모범이 될 수도 있고, 반면교사가 될 수도 있다는 걸 가르쳐줍니다. 앞으로 루마니아의 파시스트들은 좀 더 신중하고 책임감 있는 지도자가 이끌 겁니다."
 DOD_romania.163.a: "그는 사라졌지만, 잊히지 않을 것이다."
