l_korean:
 POL_danzig_decisions: "단치히 '자유'시"
 POL_danzig_decisions_desc: "단치히는 너무나 오랫동안 폴란드 경제를 방해해 왔습니다! 우리가 이 도시를 장악할 때가 왔지만, 이 일은 시민들과 협력해야만 이뤄낼 수 있습니다..."
 POL_unification_propaganda: "통일 선전"
 POL_unification_propaganda_desc: "단치히는 폴란드인, 독일인 및 수많은 소수 민족의 문화가 공존하는 도시이고, 나치당은 이러한 공존을 깨트리려 합니다. 효과적인 선전을 통해 이 도시의 소수 민족에게 나치가 절대로 내어 주지 않을 평등을 약속한다면 우리 편으로 끌어들일 수 있습니다."
 POL_military_appeasement: "군사적 유화 정책"
 POL_military_appeasement_desc: "단치히 자유시는 무력만으로 통합될 수 없습니다. 약간의 유화 정책을 사용한다면 단치히 민병대가 폴란드가 구상하는 이 도시의 미래에 좀 더 협조할지도 모릅니다."
 POL_raid_nazi_resistance: "나치의 저항 소탕"
 POL_raid_nazi_resistance_desc: "도시의 자유를 나치에게 넘겨주고 베를린에 종속시키려는 사람들이 있습니다. 가혹한 군사 조치가 현지 주민들의 우리에 대한 인식에 부정적인 영향을 미치더라도, 그러한 세력은 반드시 도시에서 제거되어야 합니다."
 POL_tighten_control: "통제 강화"
 POL_tighten_control_desc: "우리는 시민들의 소요를 일으키지 않고 시에 대한 통제를 강화할 수 있을 정도의 충분한 지지를 얻었습니다. 이를 통해 우리는 단치히의 자원에 더 많이 접근할 수 있고, 시의 통합을 달성하는 목표에 더욱 가까워질 것입니다."
 POL_sanation_decisions: "폴란드 사나치아 정부"
 POL_sanation_decisions_desc: "사나치아는 좌파와 우파 두 진영으로 분열하였으며, 양쪽 다 우리의 통치를 방해하려 합니다. 우리는 정파들을 적당히 우대하거나 배제함으로써 폴란드의 미래를 위한 안정적인 정부를 만들어야 합니다!"
 POL_sanation_left_irritation: "사나치아 좌파 격앙"
 POL_sanation_left_irritation_desc: "모시치츠키 정권에서 배제된 것에 지친 사나치아 좌파는 전 총리인 발레리 스와베크의 정부를 복원하려 하고 있습니다."
 POL_sanation_right_irritation: "사나치아 우파 격앙"
 POL_sanation_right_irritation_desc: "군부 대부분의 지원을 등에 업은 사나치아 우파는 독재 정권을 무너뜨리고 에드바르트 리츠시미그위가 이끄는 군사 정권을 수립하려 합니다. 군부는 물론 팔랑헤주의자 준군사조직과도 연결되어 있는 사나치아 우파는 위험한 정치 세력입니다."
 POL_sideline_the_left: "좌파 배제"
 POL_sideline_the_left_desc: "우파의 도움을 받으면, 좌파를 배제하여 정치적 비주류 세력으로 만들 수 있을 것입니다."
 POL_sideline_the_right: "우파 배제"
 POL_sideline_the_right_desc: "우파는 강력하지만, 좌파와 성채가 협력한다면 그들이 정치적으로 소외되도록 내몰 수 있을 것입니다."
 POL_peasant_strike_category: "농민 파업"
 POL_peasant_strike_category_desc: ""
 POL_looming_peasants_strike_mission: "다가오는 농민 파업"
 POL_looming_peasants_strike_mission_desc: "농민들은 불만에 가득 차 있으며, 임금 인상과 식품 가격의 대폭 인하를 요구하고 있습니다. 폴란드 동부의 철도 연결 상태가 열악하여 이 지역에 식량과 장비를 공급하는 데 많은 비용이 들고 있지만, 철도 투자를 늘린다면 농민들의 요구 사항을 실현할 수 있을 것입니다."
 POL_peasants_strike: "농민 파업 발생!"
 POL_peasants_strike_desc: "동부에 긴장감이 끓어오르고 있습니다. 조속히 이 위기를 해결하지 못한다면, 내전이 일어날지도 모릅니다. 농민당의 지도자 스타니스와프 미코와이치크가 이끈 파업으로 인해 폴란드 정부에 반대하는 민주주의자, 사회주의자와 공산주의자 세력들이 연합을 결성했으며, 이들을 무시한다면 반란이 일어날 것입니다."
 POL_invite_foreign_motor_decisions: "외국 자동차 회사 초대"
 POL_invite_foreign_motor_decisions_desc: ""
 POL_invite_ford: "포드 모터스 초대"
 POL_invite_ford_desc: "저렴하고, 효율적이고, 미국 회사인 포드 모터스는 누구보다 빠르게 차량 장비를 대량 생산할 수 있습니다."
 POL_invite_vauxhall: "복스홀 초대"
 POL_invite_vauxhall_desc: "영국인들은 그들의 차량 장비가 세계 어느 나라보다 훨씬 더 빠르고 품질이 뛰어나다는 것을 증명했습니다."
 POL_invite_somua: "소뮤아 초대"
 POL_invite_somua_desc: "프랑스의 자동차 및 장갑차는 다른 것들보다 더 단단하며, 적 차량의 총탄을 거의 피해를 입지 않고 막아낼 수 있습니다. 우리가 전쟁에서 살아남기 위해서는 이러한 차량이 필요합니다."
 POL_miedzymorze_decisions: "미엥지모제"
 POL_miedzymorze_decisions_desc: ""
 POL_diplomatic_mission_to_FIN: "[FIN.GetNameDef]에 외교 사절단 파견"
 POL_diplomatic_mission_to_FIN_desc: "다른 국가들을 미엥지모제에 가입하게 하려면, 그것이 그들에게 최선의 선택임을 증명해야 합니다. 유제프 벡을 외교 사절단으로 파견한다면 우리가 꿈꾸는 방어 동맹을 구축할 가능성이 더 높아질 것입니다."
