 SOV_influence_army_opposition_level_tt: "육군 지지도가 §Y70%§! 미만임"
 SOV_influence_navy_opposition: "해군 지지 확보"
 SOV_influence_navy_opposition_desc: "해군은 내전에서 직접적으로는 도움이 되지 않겠지만, 요충지 점령이나 보급로 확보 등에는 큰 보탬이 될 것입니다. 따라서 미리 여러 해군 함장의 충성심을 확보해 두는 편이 좋을 것입니다. 또한, 내전이 마무리되면 이 함대들은 국제 무대에 나서기 위한 귀중한 수단이 되어 줄 것입니다."
 SOV_influence_navy_opposition_tt: "해군 지지도 증대됨"
 SOV_influence_navy_opposition_level_tt: "해군 지지도가 §Y70%§! 미만임"
 SOV_influence_airforce_opposition: "공군 지지도 확보"
 SOV_influence_airforce_opposition_desc: "국군 내 인맥을 활용해 우리의 대의에 동조하는 파일럿과 공군 지휘관들을 찾아냅시다. 공군이 우리 편에 서게 되면 전쟁 수행이 훨씬 수월해질 것입니다."
