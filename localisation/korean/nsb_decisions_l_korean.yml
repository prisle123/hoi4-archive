 SOV_navy_framejob: "해군 제독에게 누명 씌우기"
 SOV_navy_framejob_desc: "[ROOT.GetLeader]에게 충성하는 제독들에 대한 소문을 퍼뜨리고, 내무인민위원부에 몇 가지 위조된 '증거'를 넘겨 한동안 우리가 아닌 다른 곳에 주의를 돌리도록 합시다. 더불어, 운이 좋다면 이러한 억압적인 조치를 목격한 다른 해군 장병들의 불만이 고조될 것입니다."
