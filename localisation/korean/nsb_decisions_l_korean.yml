 SOV_the_head_of_the_nkvd_yezhov_desc: "내무인민위원부의 현 수장인 $SOV_nikolay_yezhov$는 다수의 우익반대파와 친분이 있습니다. 어쩌면 우리가 선택한 길이 진정 우리 국가를 위하는 길이라고 그를 설득할 수 있을지도 모릅니다."
 SOV_the_head_of_the_nkvd_yagoda: "내무인민위원부 수장 - 야고다"
 SOV_the_head_of_the_nkvd_yagoda_desc: "비록 $SOV_genrikh_yagoda$가 우익반대파의 지도부와 친밀하지는 않을지라도, 적어도 말이 통하는 상대라는 점만은 분명합니다. 야고다에게 우리 목표가 갖는 가치를 보여 주며 설득한다면, 우리가 승리하리라는 사실을 받아들이도록 만들 수 있을 것입니다."
 SOV_aligned_right_opposition_flag: "우익반대파 동조자"
