 SOV_concessions_germany_baku_SCW_desc: "[GER.GetNameDefCap](은)는 군비 증강을 위해 석유가 절실히 필요합니다. 전쟁 후 우리 유전의 독점 사용권을 약속한다면, 분명 우리를 기꺼이 도와줄 것입니다."
 SOV_concessions_germany_baku_SCW_accept: "수락 시 [GER.GetNameDef](이)가 [?SOV.SOV_civil_war_start_state.GetName]에 군수공장을 건설합니다. [GetSovietOppositionName](은)는 [GER.GetAdjective]의 전차와 보병 장비를 얻을 것입니다. 그 대가로 [GER.GetNameDefCAP](은)는 전쟁이 끝난 후 [229.GetName]의 자원 채굴권을 얻습니다."
