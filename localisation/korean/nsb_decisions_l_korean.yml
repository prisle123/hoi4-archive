l_korean:
 BALTIC_entente: "발트 협상국"
 BALTIC_entente_desc: "우리 발트인들은 외세의 제국주의에 오랜 세월 고통받으며 다져진 형제애를 공유합니다. 우리는 또다시 외세에 굴복해서는 안 됩니다. 이는 또 다른 제국주의 세력에게 주권을 넘겨주는 것이나 다름없기 때문입니다. 오직 단합을 통해서만 우리의 독립을 지켜낼 수 있을 것입니다."
 formalize_the_entente: "발트 협상국 공식화"
 formalize_the_entente_desc: "그동안 발트 협상국을 정식 세력으로 선언하는 것에 주저했지만, 이제는 국경 너머에서 부상하는 제국주의에 맞서 홀로 설 수 있을 만큼 충분한 회원국을 확보했다고 확신합니다."
 abandon_the_entente: "협정 파기"
 abandon_the_entente_desc: "발트 협상국 창설은 어리석은 시도였습니다. 안타깝게도 발트 국가들이 홀로 서는 것은 생존을 위한 현실적인 선택지가 아닌 듯합니다. 어느 세력에 무릎을 꿇게 되든지 간에, 우리는 이제 외세에 굴복해야 합니다."
 baltic_entente_leader_flag: "발트 협상국의 맹주국임\n"
 baltic_entente_flag: "발트 협상국에 참여하기로 동의함"
 convert_neighbours_baltic_cat: "혁명 전파"
 convert_neighbours_baltic_cat_desc: "[Root.GetNameDef]에서 혁명이 대성공을 거두었습니다. 이제 남은 것은 혁명의 언사를 우리 발트 형제들에게 전파하는 것뿐입니다. 발트의 노동자들은 분명 스스로의 힘만으로도 부르주아 억압자들로부터 해방될 수 있을 테지만, [Root.GetAdjective](이)가 살짝 거든다면 해방을 앞당길 수 있을 것입니다."
 BALTIC_promote_communism: "[From.Owner.GetNameDef] 내 사회주의 선전"
 BALTIC_promote_communism_desc: "[From.Owner.GetNameDef]의 농민들은 대부분 여전히 사회주의를 일상의 적으로 보고 있습니다. 붉은 군대가 남긴 상처를 완전히 치유할 수는 없겠지만, 우리의 혁명이 그렇게 피비린내 나는 것이 아님을 설득할 수 있습니다."
 BALTIC_promote_communism_militancy: "[From.Owner.GetAdjective] 투사 지원"
 BALTIC_promote_communism_militancy_desc: "많은 [From.Owner.GetAdjective] 노동자의 마음속에는 사회주의의 열정이 강렬히 타오르고 있습니다. 외부 세력의 지원만 있다면 독재 정권을 무너뜨리기 위한 발걸음을 내디딜 수 있을 것입니다."
 BALTIC_communist_propaganda: "발트 공산주의 선전"
 BALTIC_communist_militancy: "발트 공산주의 무장 투쟁"
 infiltrate_belarus_decisions: "벨라루스 침투"
 infiltrate_belarus_decisions_desc: "소련은 벨라루스 하층 계급의 이익을 대변한다고 주장하지만, 발트 국가의 사회주의자들은 이를 겉으로만 번지르르한 가식으로 여깁니다. 발트 사회주의자들은 [SOV.GetLeader](이)가 모든 면에서 부르주아 독재자와 다를 바가 없으며, 벨라루스 인민의 대대적 무장만이 벨라루스가 진정한 사회주의 국가로 해방될 수 있는 길이라고 주장합니다."
 BALTIC_promote_unity_BLR: "[From.GetName] 내 통제권 경쟁"
 BALTIC_promote_unity_BLR_desc: "벨라루스 내전이 발발하면 모든 지역은 각자 어느 혁명 노선을 지지할지 결정해야 하며, 우리는 [From.GetName](이)가 승리하는 편에 설 수 있도록 힘써야 합니다."
 BALTIC_belarus_uprising: "임박한 벨라루스 내전"
 BALTIC_belarus_uprising_desc: "벨라루스의 국민이 분열되고 있습니다. 절반은 [SOV.GetNameDef]의 일부로 남기를 원하며, 나머지 절반은 발트 국가에 합류하기를 원합니다."
 support_polish_falange_decisions: "폴란드 팔랑헤주의 지지"
 support_polish_falange_decisions_desc: "리투아니아에서 파시즘이 성공을 거두었으며, 우리에게는 폴란드의 옛 형제들을 저버릴 이유가 없습니다. 폴란드의 민중 사이에 팔랑헤주의 사상을 퍼뜨린다면, [POL.GetFascistParty]의 세력을 강화하는 동시에 폴란드-리투아니아의 우월성을 대륙 전역에 주장할 수 있을 것입니다."
 LIT_promote_fascism: "폴란드 내 파시즘 선전"
 LIT_promote_fascism_desc: "파시즘은 수십 년 동안 폴란드 정치의 변두리에 머물러 왔습니다. 폴란드인들이 스스로 깨닫고 일어나 주는 것이 가장 이상적이지만, 우리가 폴란드에서 파시즘을 공개적으로 선전하지 않는 이상 그럴 가능성은 매우 희박해 보입니다."
 LIT_promote_falange_militancy: "팔랑헤 투사 지원"
 LIT_promote_falange_militancy_desc: "[POL.GetFascistParty](은)는 폭력적이고 과격한 시위 방식으로 악명이 높습니다. 많은 파시스트들이 [POL.GetFascistParty]의 민족주의적 열정을 두려워하지만, 우리는 이것이 그저 불타는 애국심의 표현이며 응당 지지받아야 하는 운동임을 알고 있습니다."
 LIT_ignite_civil_war_in_POL: "봉기 시작하기"
 LIT_ignite_civil_war_in_POL_desc: "이제 준비는 끝났습니다. 폴란드는 곧 사상뿐만 아니라 용기와 영광의 전장이 될 것입니다. 우리는 폴란드의 팔랑헤주의자들을 지원하기 위해 최선을 다했으며, 이제 주사위가 던져진 이상 신께서 우리와 함께하기를 바랄 뿐입니다."
 LIT_adopt_the_dobuzhinsky_flag_design_decision: "도부진스키의 문장기 도안 채택"
 LIT_adopt_the_dobuzhinsky_flag_design_decision_desc: "국기의 색상은 국장의 색상과 일치해야 하며, 국장에는 녹색이 없으므로 국기에도 녹색이 없어야 합니다. 따라서 우리는 므스티슬라우 도부진스키와 비두나스가 제출한 도안을 채택해야 합니다."
 march_through_estonia: "에스토니아 전역 행진"
 march_through_estonia_desc: "콘스탄틴 패츠의 나약한 정부는 에스토니아 애국자들의 외침을 너무나도 오랫동안 묵살해 왔습니다. 비록 에스토니아 군대와 단독으로 맞서기엔 인력이 부족하지만, 전국을 가로지르는 일련의 행진을 통해 독재에 대한 우리의 분노를 표출한다면, 에스토니아의 젊은이들로 하여금 아버지 세대가 더 나은 삶을 위해 패츠의 도당과 맞서 싸우고 있다는 사실을 깨닫게 만들 수 있을 것입니다."
 EST_stomp_the_vaps: "정부 탄압 임박"
 EST_stomp_the_vaps_desc: "[EST.GetLeader](이)가 우리가 정권을 무너뜨리기 위해 힘쓰고 있다는 사실을 알아챘습니다. 이제 [EST.GetLeader](은)는 우리를 탄압하고 우리의 행진을 끝내기 위한 준비를 갖추고 있습니다. 그 준비가 행동으로 옮겨지기 전에 정부를 전복하지 못한다면 에스토니아는 내전에 직면하게 될 것입니다!"
 EST_march_in_state: "[FROM.GetName]에서의 행진"
 EST_convert_FIN_cat: "핀란드 전역 행진"
 EST_convert_FIN_cat_desc: "[FIN.GetFascistParty](은)는 오랫동안 [EST.GetFascistParty](와)과 긴밀한 관계를 유지해 왔습니다. 이제 우리가 우리 나라의 지배권을 차지했으니, 핀란드의 참전 용사들이 나라를 장악할 수 있도록 힘을 실어 주어야 합니다."
 EST_march_in_FIN_state: "[FROM.GetName]에서의 행진"
 EST_march_in_FIN_capital: "[FROM.GetName](으)로의 행진"
 EST_march_in_FIN_capital_desc: "핀란드의 참전 용사들에게 충분히 용기를 심어 주었다면, 이제 [FROM.GetName](으)로 행진하라는 신호를 보내기만 하면 됩니다. 그리하면 핀란드는 마침내 파시즘 아래에서 한층 더 강력해질 것입니다."
 promote_baltic_fascism_cat: "발트 파시즘 촉진"
 promote_baltic_fascism_cat_desc: "발트 국가들은 발트인의 피가 흐르는 우리 민족 전체를 대표할 수 없는, 약하고 유치한 정권들일 뿐입니다. 게르만 민족과 슬라브 민족이 다시금 우리를 억압하려 하는 현재, 리투아니아, 에스토니아, 그리고 폴란드의 일부는 게르만 민족과 슬라브 민족에 맞서 싸웠던 조상들의 영광을 다시금 상기해야 합니다."
 LAT_promote_fascism: "[From.Owner.GetNameDef] 내 파시즘 선전"
 LAT_promote_fascism_desc: "[From.Owner.GetNameDef]의 많은 사람들은 [From.Owner.GetFascistParty]당이 [From.Owner.GetAdjective] 국민이 마침내 자치권을 얻을 수 있는 유일한 방법이라는 사실을 미처 깨닫지 못했습니다. 선전 활동과 [From.Owner.GetFascistParty]당의 적극적인 지원을 통해 이를 바로잡아야 합니다."
 LAT_promote_falange_militancy: "[From.Owner.GetFascistParty] 투사 지원"
 LAT_promote_falange_militancy_desc: "[From.Owner.GetNameDef]에는 발트인의 분노를 가슴에 품고 있는 이들이 있으며, 우리는 이들에게 마땅한 군사적 및 정치적 지원을 제공해야 합니다."
 LAT_ignite_civil_war_in_target: "[From.Owner.GetAdjective] 내전 촉발"
 LAT_ignite_civil_war_in_target_desc: "선전에는 한계가 있으며, 국가에 힘과 안정을 가져오려면 때로는 직접 행동에 나서야 합니다. 우리가 할 수 있는 것은 모두 완수하였으니, 이제 [From.Owner.GetFascistParty]의 손에 그들의 운명을 맡기도록 합시다."
 LIT_iron_wolf_coup: "강철 늑대단 쿠데타"
 LIT_iron_wolf_coup_desc: "아우구스티나스 볼데마라스의 추종자들이 국내에서 반군을 조직하고 있습니다. 강철 늑대단을 이대로 방치한다면 내전이 일어날지도 모릅니다. 강철 늑대단의 권력을 더욱 키워 줄 위험성을 감수하고서라도 구성원들과 타협할 것인지, 아니면 볼데마라스를 해외로 추방하여 추종자들이 구심점을 잃고 흩어지게 할 것인지를 결정해야 합니다."
 LIT_iron_wolf_partisans: "강철 늑대단 파르티잔"
 LIT_iron_wolf_partisans_desc: "강철 늑대단이 국내에서 조직을 갖추고 있습니다. 시간이 지날수록 리투아니아인들 사이에서 더 많은 지지를 얻을 것이며, 최종적으로는 어쩌면 정부에 대항해 쿠데타를 일으킬 정도로 대담해질지도 모릅니다."
 LIT_iron_wolf_appeasement: "강철 늑대단 봉기 지연"
 LIT_iron_wolf_appeasement_desc: "강철 늑대단이 국내에서 활동하지 못하도록 방해해야 합니다. 온갖 수단을 동원하더라도 강철 늑대단을 완전히 뿌리 뽑는 것은 아마 불가능할 테지만, 적어도 확실한 해결책을 찾을 때까지 시간을 벌 수는 있을 것입니다."
 LIT_relocate_iron_wolf_recruitment: "강철 늑대단 모병소 이전"
 LIT_relocate_iron_wolf_recruitment_desc: "강철 늑대단은 지역 모병소를 이용해서 신입 단원을 모집하고 있습니다. 모병관들을 강제로 전근시키면 신규 지원자들을 혼란에 빠뜨릴 수 있을 것이며, 어쩌면 지원자들이 강철 늑대단에 입단하는 것을 막을 수 있을지도 모릅니다."
 LIT_promote_alternative_paramilitaries: "대안 준군사조직 모집"
 LIT_promote_alternative_paramilitaries_desc: "시민들이 모두 리투아니아 정규군에 입대하면 좋겠지만, 정부와 분리된 단체에 충성을 맹세하고 싶어 하는 사람들도 있을 수밖에 없습니다. 리투아니아 소총수 연합과 같은 다른 단체를 홍보하면 일부 국수주의자들이 강철 늑대단에 가입하는 것을 막을 수 있을지도 모릅니다."
 LIT_grant_concessions_to_iron_wolf: "강철 늑대단에게 양보"
 LIT_grant_concessions_to_iron_wolf_desc: "강철 늑대단에게 형식적인 지지를 내보이면 그들의 흥분을 어느 정도 잠재울 수 있을지도 모릅니다."
 EST_vaps_revolt_category: "밥스 반란"
 EST_vaps_revolt_category_desc: "에스토니아 전역의 여러 참전 용사 단체들이 밥스 운동이라 알려진 파시스트 단체를 조직해 정부를 전복하겠다며 위협하고 있습니다. 평화적으로 정권을 유지하려면 에스토니아 민족주의의 태동을 억제하기 위한 조치를 취해야 합니다."
 EST_vaps_uprising: "밥스 운동의 탈린 행진"
 EST_vaps_uprising_desc: "밥스 운동은 불법 단체인 주제에 에스토니아 전역에서 가두 행진을 이어 나가고 있습니다. 이 국수주의자 단체를 계속 방치한다면 더 많은 사람들이 그 뜻에 동참하고 말 것입니다."
 EST_vaps_crackdown: "밥스 운동 탄압"
 EST_vaps_crackdown_desc: "우리는 밥스 운동과 관련된 모든 사회적 활동에 대해 전면적인 단속을 조율하고 있습니다. 밥스 운동이 정치적 변두리에 머물러 있다면 탄압은 대수롭지 않게 이루어지겠지만, 만약 충분한 지지를 모았다면 우리의 조치가 에스토니아의 가장 연륜 있는 참전 용사들과의 피비린내 나는 내전으로 이어질지도 모릅니다."
 EST_fight_vaps_decisions: "밥스와의 투쟁"
 EST_fight_vaps_decisions_desc: "밥스 운동의 확산을 저지해야 탄압에 성공할 수 있습니다. 밥스 운동의 방해에 나서면 우리 국가에서 그 영향력을 크게 감소시킬 수 있을 것이며, 향후 축출하는 과정 또한 훨씬 더 수월하게 이루어질 것입니다."
 EST_divide_veterans_societies: "재향 군인회 해산"
 EST_divide_veterans_societies_desc: "밥스 운동의 구성원은 주로 에스토니아 독립 전쟁의 참전 용사들입니다. 우리의 영웅들이 극단적 국수주의에 물드는 것은 애석한 노릇이지만, 밥스 운동이 조직한 참전 용사 단체들을 해산시켜야 합니다."
 EST_disrupt_vaps_recruitment: "밥스 모집 활동 방해"
 EST_disrupt_vaps_recruitment_desc: "밥스 운동은 전통적으로 중년에서 노년까지의 참전 용사가 주 구성원을 이뤄 왔지만, 가족의 뜻에 동조해 동참하는 참전 용사의 아들과 손자도 적지 않습니다. 이러한 신규 모집을 방해하여 젊은이들이 파시즘의 유혹에서 벗어나도록 해야 합니다."
 EST_crackdown_on_vaps: "밥스 운동 급습"
 EST_crackdown_on_vaps_desc: "밥스 운동이 지나치게 대범해지고 있습니다. 그 영향력을 줄이기 위해 회원들에 대한 불시 단속을 실시해야 합니다."
 EST_put_vaps_leaders_on_trial: "밥스 운동 동조자 재판"
 EST_put_vaps_leaders_on_trial_desc: "몇몇 정부 관료들이 밥스 운동에 동조하고 있다는 것은 공공연한 사실이며, 더 이상 묵과할 수 없습니다. 밥스 운동에 연루된 우리 군사 참모들은 반역 혐의로 재판을 받아야 합니다."
 EST_launch_vaps_investigation: "밥스 조사 시작"
 EST_launch_vaps_investigation_desc: "밥스 운동의 정부 전복 시도를 사전에 저지하려면 비밀 요원을 밥스 운동 세력에 배치 및 침투시켜야 합니다."
 EST_anti_vaps_propaganda: "반파시즘 선전"
 EST_anti_vaps_propaganda_desc: "우리는 파시즘 반대 운동을 벌일 때 일관된 노선을 견지해 왔습니다. 파시즘에 반대하는 이들은 대부분 민주주의자거나 공산주의자이지만, 잘 구슬린다면 파시즘의 부상을 막기 위한 공동 대응의 일환으로 독재 정권을 지지하도록 만들 수 있을지도 모릅니다."
 EST_delay_the_crackdown: "탄압 지연"
 EST_delay_the_crackdown_desc: "밥스 운동은 신속하게 처리하는 것이 바람직하지만, 그렇다고 국가를 혼란에 빠뜨릴 수는 없습니다. 대대적인 탄압 및 단속은 유보되어야 합니다."
 EST_vapsid_takeover: "밥스 정부가 이미 국가를 통치하고 있습니다"
 LAT_perkonkrust_revolt_category: "천둥십자당 반란"
 LAT_perkonkrust_revolt_category_desc: "발트 부족과 라트비아 민족을 미화하는 국수주의자 세력인 천둥십자당은 우리가 힘들게 일궈온 라트비아를 위협하는 실존적 위협입니다. 천둥십자당은 상처 입은 국가의 자존심에 퍼진 암 덩어리나 다름없으며, 반드시 제거해야 합니다."
 LAT_perkonkrust_uprising: "천둥십자당 봉기"
 LAT_perkonkrust_uprising_desc: "시간이 지날수록 천둥십자당은 전국적인 지지를 받을 것이며, 이를 방치할 경우 한껏 대범해져 정부에 대한 쿠데타를 시도할 것입니다."
 LAT_delay_perkonkrust_decisions: "천둥십자당과의 투쟁"
 LAT_delay_perkonkrust_decisions_desc: "영구적인 해결책은 아니지만, 우리 나라에서 파시즘 지지를 줄이기 위한 몇 가지 캠페인을 시행함으로써 천둥십자당을 확실히 처리할 방법이 강구될 때까지 시간을 벌 수 있습니다."
 LAT_equality_campaigns: "평등 운동"
 LAT_equality_campaigns_desc: "천둥십자당은 라트비아를 모든 라트비아인들의 평등한 낙원으로 만들고자 한 [Root.GetLeader]의 계획에 반기를 들었습니다. 따라서 우리는 천둥십자당의 우월주의적인 주장이 우리 국가가 추구하는 핵심 가치에 위배된다는 것을 확실히 해야 합니다."
 LAT_empower_democrats: "민주주의 세력 강화"
 LAT_empower_democrats_desc: "달갑지는 않지만, 민주당원들은 목소리를 높여 천둥십자당에 반대하고 있으며, 우리 국가에 미치는 위협 수준 또한 훨씬 작습니다. 이 조치를 시행한다면 민주 야당의 지지율이 올라가겠지만, 천둥십자당의 활동을 억제하기 위해서는 수단과 방법을 가려서는 안 됩니다."
 LAT_support_loyalists: "반대 세력 통합"
 LAT_support_loyalists_desc: "야당을 합병함으로써, 천둥십자당을 정치적으로 고립시킬 수 있는 더 많은 권한을 갖게 될 것입니다."
 BALTIC_forest_brother_resistance_cat: "숲의 형제들의 저항"
 BALTIC_forest_brother_resistance_cat_desc: "아직 모든 국민이 사회주의를 완전히 받아들인 것은 아니며, 특히 숲의 형제들이라는 단체는 새로운 [Root.GetNonIdeologyName]에 대한 불만과 반대 의사를 가장 격렬하게 표명하고 있습니다. [Root.GetAdjective] 민족주의를 강력하게 지지하는 숲의 형제들은 [Root.GetNonIdeologyName]에 대한 모든 외국의 영향을 거부하며, 공산당을 권좌에서 몰아내고 더욱 국수주의적인 정부를 세우고자 합니다."
 BALTIC_forest_brothers_resistance: "저항 활동"
 BALTIC_forest_brothers_resistance_desc: "숲의 형제들이 국내에서 반역 행위를 준비하고 있습니다. 이 세력이 정확히 무슨 짓을 저지를 것인지는 아직 알 수 없지만, 사회주의를 전국에 퍼뜨리려는 우리의 목표를 적극적으로 방해할 것이라는 사실만은 분명합니다."
 POL_purchase_madagascar: "[543.GetName] 매입"
 POL_purchase_madagascar_desc: "마다가스카르는 폴란드인들에게는 낯선 동식물로 가득한 이국적인 환경입니다. 그렇기에 많은 사람들은 마다가스카르를 폴란드인에게 적합하지 않은 환경이라고 여기지만, 새로운 곳에서 새로운 삶을 살 기회로 받아들이는 이들도 더러 있습니다. 섬의 광활한 면적과 잠재적인 자원을 고려했을 때, 만일 폴란드 망명정부를 유치해야 할 때가 왔을 시 이상적인 목적지가 되어 줄 것입니다."
 POL_purchase_gambia: "[701.GetName] 매입"
 POL_purchase_gambia_desc: "수 세기 전, 쿠를란트의 공작은 폴란드-리투아니아 연방의 이름으로 [701.GetName]의 식민지화를 시도했습니다. 현지인들과의 우호적인 관계에도 쌓았음에도 불구하고 외세에 의해 쫓겨나고 말았던 역사를 이제 바로잡을 때가 왔습니다."
 POL_purchase_cheap_colony: "[FROM.GetName] 매입"
 POL_purchase_cheap_colony_desc: "폴란드에서 [FROM.GetName]에 대한 관심이 커지고 있습니다. 비록 이러한 관심은 정부의 관할 범위를 벗어나 있지만, 이러한 국민의 열의를 명분 삼아 해당 지역의 구매를 정당화할 수 있을 것입니다."
 POL_anti_capitalist_decisions: "반자본주의 혁명"
 POL_anti_capitalist_decisions_desc: "자본주의는 지구에 퍼진 질병입니다. 많은 나라들은 스스로를 '민주주의' 국가라고 부르지만, 그들은 단지 부르주아 민주주의 속에서 프롤레타리아트를 노예로 삼아, 부려 먹을 뿐입니다. 진정한 사회주의자라면 동지들을 해방하는 의무를 다해야 합니다."
 POL_anti_fascist_revolution_category: "반파시즘 혁명"
 POL_anti_fascist_revolution_category_desc: "파시스트들은 부르주아에 맞선 프롤레타리아트의 투쟁 언어를 빼앗아 초국가주의 독재 정권을 구축했고, 여전히 노동 계급에 대해 잔혹한 억압을 자행하고 있습니다. 우리는 사회주의 국가로서 전 세계의 노동자들을 파시즘의 공포로부터 해방해야 합니다."
 POL_support_monarchy_in_LIT_cat: "우리의 [Root.GetRoyalClaim]에 대한 영유권 주장"
 POL_support_monarchy_in_LIT_cat_desc: "이제 [Root.GetLeader](이)가 [Root.GetAdjective] 왕위에 올랐으니, 신이 주신 권한으로 [Root.GetRoyalClaim](을)를 우리 국가의 정당한 일부로 주장할 수 있습니다.\n\n현재 우리의 주장 강도는 [Root.GetPolRoyalClaimStrength]입니다."
