 SOV_sabotage_behind_enemy_lines_decision_desc: "적진 후방에서 활동하는 충성스러운 파르티잔을 이용하여 [FROM.Getname]에서 적의 통신을 방해합시다. 지휘소 공격, 전신선 절단, 기차 탈선 등의 작전을 펼쳐 적의 내구성을 갉아먹고 나아가 러시아 해방이 성취될 가능성을 높입니다."
