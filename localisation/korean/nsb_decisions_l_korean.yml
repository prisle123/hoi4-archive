 SOV_permanent_revolution_dec_cat_desc_targets: "마르크스주의 이론은 상황만 갖춰진다면 혁명은 불가피하다고 가르칩니다. 그리고 수많은 적대 [SOV.GetAdjective] 요원들이 우리 영내에서 활동 중인 현 상황에 비추어 볼 때, [ROOT.GetName]에서 노동 계급이 성공적인 무장봉기를 이룰 순간이 찾아온 듯합니다."
