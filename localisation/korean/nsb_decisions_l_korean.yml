 POL_fight_against_monarchy_in_LIT_cat: "외국 주장자 타도"
 POL_fight_against_monarchy_in_LIT_cat_desc: "해외 첩보원이 [Root.GetAdjective]의 권좌를 차지하기 위해 우리 정부 내에서 지지를 구하고 있습니다. 이 주장의 대중적, 내부적 지지를 낮게 유지할 수 있다면, 이 주장자의 주장 문제를 완전히 무산시킬 수 있을지도 모릅니다.\n\n현재 주장 강도는 [Root.GetPolRoyalClaimStrength]입니다."
 POL_growing_monarchist_sentiment: "자라나는 군주주의 정서"
