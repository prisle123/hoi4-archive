 SOV_assassinate_stalin_outcome_tt: "---\n암살 성공 시: §Y$SOV_lavrenty_beriya$§!가 임시로 국가 원수가 되며, 쿠데타가 성공할 수 있음\n암살 실패 시: $SOV_paranoia_very_high_increase_effect_tt$"
 SOV_send_supporters_abroad: "해외에 지지자 파견"
 SOV_send_supporters_abroad_desc: "신변의 안전을 생각한다면 스탈린의 측근으로부터 최대한 멀리 떨어져 있는 편이 좋습니다. 따라서 우리는 시작한 일을 끝마치러 돌아올 적절한 순간이 올 때까지, 최중요 인물들을 국외로 피신시켜 안전을 확보해야 합니다."
 SOV_send_supporters_abroad_exile_tt: "다음 인물들이 국외로 망명할 것입니다 (§G망명 중인 인물은 숙청될 수 없음§!):"
 SOV_send_supporters_abroad_back_tt: "\n이 인물들은 내전이 발발할 경우 우리를 돕기 위해 돌아올 것입니다.\n"
