 SOV_soviet_civil_war_dec_cat: "[GetSovietCivilWarName]"
 SOV_soviet_civil_war_dec_cat_desc: "또 다른 내전의 위협이 우리에게 다가오고 있습니다. 우리는 최악의 상황에 대비하고, 가능한 한 많은 지역과 군대를 장악해야 합니다. 하지만 동시에, 너무 과도하게 이목을 끌지 않도록 주의해야 합니다. 그렇지 않으면 [ROOT.getLeader](이)가 우리가 준비되기도 전에 행동에 나설지도 모릅니다."
 SOV_SOS_civil_war_divisions_tt_long: "§Y내전 지지도§!\n§L내전이 일어났을 때 가장 중요한 일은 군 내부와 전 인민들 사이에서 가능한 한 많은 지지를 확보하는 것입니다.\n\n§![GetArmedForcesText]\n\n----\n스탈린의 편집증 수치가 §R90%§!를 넘어서면 매일 §Y20%§! 확률로 전쟁을 일으킵니다.\n----\n[GetCategoryStateText]"
