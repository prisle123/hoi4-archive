 SOV_the_head_of_the_nkvd_yezhov_tt: "§Y$SOV_nikolay_yezhov$§!가 우익반대파 동조자가 됩니다."
 SOV_assassinate_stalin: "스탈린 제거"
 SOV_assassinate_stalin_desc: "폭정을 평화롭게 끝낼 수 있는 유일한 방법은 폭군의 제거뿐입니다. 명백히 최후의 수단에 가깝지만, 적어도 민중은 또 다른 내전의 공포에서 벗어날 수 있을 것입니다. 우리는 독재자를 제거하고, 후계자가 지지를 모으기 전에 즉시 쿠데타 계획을 실행에 옮겨야 합니다."
 SOV_assassinate_stalin_good_tt: "스탈린 암살 시도\n성공률: §G80%§!\n £trigger_yes 기본: 50%\n £trigger_yes $SOV_infiltrate_the_nkvd$: +30%"
