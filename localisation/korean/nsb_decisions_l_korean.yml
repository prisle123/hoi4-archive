 SOV_concessions_japan_sakhalin_SCW: "무기와 사할린의 교환"
 SOV_concessions_japan_sakhalin_SCW_desc: "반군에는 무기가 필요합니다. 일본에게 남은 사할린 지역을 모두 할양해 주겠다고 제안한다면, 무기를 조금 지원받을 수 있을지도 모릅니다."
 SOV_concessions_japan_sakhalin_SCW_accept: "수락 시 [GetSovietOppositionName](은)는 전쟁이 시작되었을 때 [JAP.GetAdjective](으)로부터 보병 장비를 제공받습니다. 운이 좋다면 전투기도 제공받을 수 있습니다. 그 대가로 [JAP.GetNameDefCap](은)는 전쟁이 끝난 후 북사할린의 통제권을 얻습니다."
 SOV_CSW_transfer_sakhalin_flag: "§Y북사할린§! 양도"
