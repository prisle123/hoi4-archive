 SOV_SOS_civil_war_divisions_tt: "만약 지금 내전이 시작된다면, 육군의 [?SOV.SOV_centre_army_support|%Y0], 해군의 [?SOV.SOV_centre_navy_support|%Y0], 공군의 [?SOV.SOV_centre_air_support|%Y0]는 [SOV.GetLeader]에게 충성할 것 입니다.\n---\n스탈린의 편집증 수치가 §R90%§!를 넘어서면 매일 §Y20%§! 확률로 전쟁을 일으킵니다.\n"
