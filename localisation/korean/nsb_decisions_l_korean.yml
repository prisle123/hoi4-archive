 SOV_influence_army_opposition_desc: "육군에 침투하여, 우리의 대의에 동조하는 하급 장교 및 사병들을 찾을 수 있게 되었습니다. 전쟁이 일어났을 때 이 인원들이 우리의 편에 서도록 설득할 수 있을 것입니다."
