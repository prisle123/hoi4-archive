 POL_ban_polish_imports: "[From.GetAdjective]에게서 수입 금지"
 POL_skirmish_with_monarchist_militants: "군주주의 민병대 무장 해제"
 POL_monarchist_civil_war: "내전 촉발"
 POL_ban_monarchists: "군주주의 문제 종식"
 POL_cossack_republic_decisions: "카자크 공화국"
 POL_cossack_republic_decisions_desc: "러시아 내전 동안 여러 독립적인 카자크 독립국들이 설립되어 백군과 함께 싸웠습니다. 이제 백군 망명자들이 러시아 영토 깊숙이 진격했으니, 우리는 무너진 공화국들을 되살려낼 기회를 얻었습니다."
 POL_restore_don_cossacks: "돈 공화국 복원"
 POL_restore_don_cossacks_desc: "볼셰비즘을 격렬하게 반대하던 돈 카자크는 러시아 내전에서 백군과 함께 싸웠습니다. 이제 영토가 우리 손아귀에 들어왔으니, 돈 카자크를 불러들여 이 땅을 일궈 내고 뜻을 같이해야 합니다."
 POL_restore_kuban_cossacks: "쿠반 공화국 복원"
 POL_restore_kuban_cossacks_desc: "쿠반 카자크의 배신은 러시아 내전에서 백군의 패배를 확정 짓는 중대한 전환점이었습니다. 의리를 지키기 위해서라도, 우리는 이 쿠반 카자크들이 정부 인사계로 진출할 수 있도록 보장할 것입니다."
 POL_add_state_to_strike: "[From.GetName](을)를 파업에 동원"
 POL_expand_the_strike_name: "농민 파업 확대"
 POL_anti_fascist_military: "반파시즘 군대"
 POL_escelate_the_strike: "디버그: 타격 확대"
 POL_escelate_the_strike_desc: "농민 파업 진행 단계를 한 단계 빠르게 진행시키는 디버그 결정입니다. 이 결정은 디버그 모드가 활성화되어 있지 않다면 보이지 않습니다."
 POL_expand_strikes_to_factories: "공장 파업 확대"
 POL_expand_strikes_to_factories_tt: "산업화된 주들을 파업에 끌어들입니다."
 POL_seize_equipment: "군사 장비 압류"
 POL_woo_military_staff: "장군 참모에게 지지 호소"
 POL_crackdown_in_lviv: "르부프에서의 탄압"
 POL_pacify_zamosc: "자모시치 안정화"
 POL_pacify_peasants_repeatable: "[?peasant_state_var.GetName] 안정화"
 POL_sanacja_falanga_decisions: "엔데치아와 팔랑가"
 POL_sanacja_falanga_decisions_desc: "폴란드 제2공화국 내에서 국민민주당과 팔랑헤주의자들은 큰 영향력을 행사하고 있습니다. 양보를 제공하고 전국적인 시위를 벌인다면 폴란드 정부와 국민들 사이에서 파시스트의 영향력을 기하급수적으로 확장할 수 있을 것입니다."
 POL_nationwide_fascist_displays: "전국적 파시스트 시위"
 POL_appoint_nationalist_ministers: "민족주의 정치 운동"
 POL_completing_miedzymorze_decision: "이미 다른 국가와 협상 중입니다."
 form_turkestan_category: "투르크인 국가 형성"
 form_turkestan_category_desc: "우리 투르크 민족은 역사를 통틀어 수없이 통일되고 분열되길 반복했습니다. 우리가 중앙아시아 전역을 장악할 수 있다면, 위대한 투르크 칸족의 유산을 되찾고 우리 민족을 하나로 통합할 수 있을 것입니다!"
 form_turkestan: "투르크인 통합"
 form_country_kazakhstan_required_states: "§Y카자흐§! 전역 지배"
 form_country_uzbekistan_required_states: "§Y우즈베크§! 전역 지배"
 form_country_kazakhstan_coring_states_tt: "§Y카자흐§! 전역에 대한 핵심 주 획득"
 form_country_uzbekistan_coring_states_tt: "§Y우즈베크§! 전역에 대한 핵심 주 획득"
 form_country_sinkiang_coring_states_tt: "§Y신강§! 전역에 대한 핵심 주 획득"
 POL_promote_falangism_decisions: "팔랑헤주의 촉진"
 POL_promote_falangism_decisions_desc: "독일과의 전쟁이 임박했습니다! 비록 우리가 무장 면에서 열세이긴 하지만, 제아무리 [GER.GetLeader](이)라고 해도 모든 적을 한 번에 제거할 수는 없습니다! 국민들 사이에서 적절한 팔랑헤주의 지지를 확보한다면, 전 세계의 선량한 가톨릭 국가들이 [GER.GetNameDef]에 맞서는 우리의 투쟁에 동참해 줄지도 모릅니다."
 POL_promote_falangism: "[FROM.Owner.GetNameDef]에서 팔랑헤주의 촉진"
 POL_promote_falangism_in_major: "[FROM.Owner.GetNameDef]에서 팔랑헤주의 촉진"
