 SOV_recruit_general_opposition: "장군 영입"
 SOV_recruit_general_opposition_desc: "내전이 발생할 경우를 대비하여, 붉은 군대 내부의 인맥을 활용해 고위 장교들이 우리 편에 합류하도록 설득합시다."
 SOV_recruit_general_opposition_tt: "장군 또는 원수 한 명이 우리의 대의에 충성을 맹세합니다."
 SOV_recruit_admiral_opposition: "제독 영입"
 SOV_recruit_admiral_opposition_desc: "내전이 발생할 경우를 대비하여, 붉은 함대 내부의 인맥을 활용해 고위 장교들이 우리 편에 합류하도록 설득합시다."
 SOV_recruit_admiral_opposition_tt: "제독 한 명이 우리의 대의에 충성을 맹세합니다."
 SOV_recruit_cd_tt: "\n이 결정은 §Y30일§! 후 다시 사용할 수 있습니다."
 SOV_army_framejob: "육군 장교에게 누명 씌우기"
 SOV_army_framejob_desc: "[ROOT.GetLeader]에게 충성하는 장군들에 대한 소문을 퍼뜨리고, 내무인민위원부에 몇 가지 위조된 '증거'를 넘겨 한동안 우리가 아닌 다른 곳에 주의를 돌리도록 합시다. 더불어, 운이 좋다면 이러한 억압적인 조치를 목격한 다른 육군 장병들의 불만이 고조될 것입니다."
 SOV_army_framejob_tt: "장군 또는 원수 한 명이 반역죄라는 누명을 쓰게 될 것입니다."
