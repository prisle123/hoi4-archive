 SOV_concessions_uk_belarus_SCW_accept: "수락 시 [ENG.GetNameDef](은)는 [?SOV.SOV_civil_war_start_state.GetName]에 군수공장을 건설합니다. 그 대가로 [BLR.GetNameDefCAP](은)는 전쟁이 끝난 후에 독립할 것입니다."
