 SOV_plan_start_of_uprising_archangelsk: "[FROM.GetName]에 비밀 본부 설치"
 SOV_plan_start_of_uprising_archangelsk_desc: "북방 지역은 비교적 모스크바에 가까운 항구들이 있어 입지가 좋지만, 기반시설이 부실하고 발전 정도가 낮습니다. 이 단점을 보완하지 않는 한 이 지역에서 전쟁을 벌이는 것은 다소 어려울 것입니다."
 SOV_plan_start_of_uprising_odessa: "[FROM.GetName]에 비밀 본부 설치"
 SOV_plan_start_of_uprising_odessa_desc: "우크라이나는 큰 도시와 좋은 항구, 그리고 양질의 기반시설을 갖추고 있는 풍요로운 지역으로, 반란의 거점으로 삼기에 적합합니다. 그러나 이는 이 주를 우리 편으로 끌어들이는 것이 비교적 덜 개발된 [SOV.GetNameDef] 지역을 포섭하는 것보다 훨씬 더 어려울 것임을 의미하기도 합니다."
 SOV_plan_start_of_uprising_chita: "[FROM.GetName]에 비밀 본부 설치"
 SOV_plan_start_of_uprising_chita_desc: "시베리아는 전통적으로 반스탈린주의자와 반볼셰비키주의자의 요새입니다. 비록 개발 수준은 다소 낙후되었지만, 우리 편으로 끌어들이는 과정이 훨씬 순탄할 것입니다."
 SOV_plan_start_of_uprising_omsk: "[FROM.GetName]에 비밀 본부 설치"
 SOV_plan_start_of_uprising_omsk_desc: "옴스크는 서부 시베리아의 요충지이며, 우랄 지역 및 대초원 지역에 인접해 있습니다. 다소 개발이 덜 된 감은 있지만, 이곳에서 봉기하기 위한 견고한 기반을 구축한다면 모스크바로 쉽게 진군할 수 있을 것입니다."
 SOV_plan_start_of_uprising_tashkent: "[FROM.GetName]에 비밀 본부 설치"
 SOV_plan_start_of_uprising_tashkent_desc: "대초원 지역에 기지를 건설하면 우리의 후방은 안전할 것입니다. 모스크바에 도달하려면 긴 행군이 필요하겠지만, 대부분의 전투는 우리의 전방에서 이루어질 것입니다. 또한, 이 지역에서는 비교적 쉽게 지지를 얻을 수 있을 것으로 보입니다."
 SOV_plan_start_of_uprising_ufa: "[FROM.GetName]에 비밀 본부 설치"
 SOV_plan_start_of_uprising_ufa_desc: "우랄 지역은 방어가 용이하다는 이점이 있습니다. 이곳에 본부를 세우면 시베리아와 북부 지역은 물론 남쪽의 대초원 지역에까지 영향력을 확장할 수 있어, 향후 더 많은 선택지를 손에 쥘 수 있을 것입니다."
