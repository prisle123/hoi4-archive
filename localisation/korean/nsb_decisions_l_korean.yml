 SOV_send_elite_commandos_poum_desc: "우리는 특별 작전을 성공적으로 수행할 수 있는 고도로 훈련되고 숙련된 인력과, 많은 전쟁 수행 경험을 축적한 반스탈린주의 전 내전 전투원 및 군 베테랑을 보유하고 있습니다.\n이러한 인적 자산을 마르크스주의 통일노동자당 정부에 제공함으로써 파시즘과 스탈린주의에 맞선 싸움에 기여하도록 합니다."
