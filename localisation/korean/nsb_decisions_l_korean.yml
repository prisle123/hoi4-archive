 SOV_concessions_germany_ukraininan_oil_SCW_desc: "우크라이나를 잃는 것은 뼈아프지만, 그들은 스탈린주의자와의 전쟁에서 값진 동맹이 될 수 있습니다. 독일은 우크라이나 민병대를 비밀리에 훈련시킨 뒤, 준비를 갖춘 우크라이나 반란군이 기습 공격을 감행하도록 만들 수 있습니다."
 SOV_concessions_germany_ukraininan_oil_SCW_accept: "수락 시 [GER.GetNameDef](은)는 봉기를 일으킬 우크라이나 부대를 훈련합니다. 그 대가로 [GER.GetNameDefCAP](은)는 전쟁이 끝난 후 우크라이나 지역의 자원 채굴권을 얻습니다."
