 YUG_idea_croatian_opposition: "크로아티아인과의 대립"
 YUG_idea_croatian_opposition_desc: "크로아티아의 정치 대표들은 왕국을 연방으로 조직할 것을 강력히 요구하고 있습니다. 그들은 자신의 요구가 수용되지 않는 한, 중앙 정부의 모든 움직임에 계속 반대할 겁니다. 상황이 적절하다고 판단되면 반란을 일으킬 수도 있습니다."
 YUG_idea_slovene_nationalism: "슬로베니아 민족주의"
 YUG_idea_slovene_nationalism_desc: "슬로베니아인들은 오래전부터 자신만의 국가를 원했습니다. 그래서 우리의 통치를 받아들였으면서도 그에 대해 좋은 감정은 별로 없는 것 같습니다. 슬로베니아 산업가들은 지역 사업에 거의 투자하지 않으며, 오히려 외국에 돈을 쓰는 것을 선호하는 것으로 보입니다."
 YUG_idea_slovene_nationalism_2: "슬로베니아 자치정부"
 YUG_idea_slovene_nationalism_2_desc: "권한을 위임받은 슬로베니아 정부는 우리와 협력하여 군대를 재건하는 훨씬 협조적으로 나오고 있습니다. 그러나 그들에게 양보한 대가로 우리는 그들의 공장 운영에 대한 통제력을 일부 잃었습니다."
 YUG_idea_croats_suppressed: "크로아티아 민족주의 억압"
 YUG_idea_religious_freedoms_guaranteed: "종교의 자유 보장"
 YUG_idea_macedonian_opposition: "마케도니아인과의 대립"
 YUG_idea_macedonian_opposition_desc: "마케도니아인들은 아직 자신을 세르비아인이라고 생각하지 않으며, 계속해서 특별한 권리를 요구하고 있습니다. 불가리아의 정치적 지원이 분명히 이에 한몫하고 있습니다."
 YUG_idea_macedonian_opposition_1: "완화된 마케도니아인과의 대립"
 YUG_idea_macedonian_opposition_1_desc: "마케도니아인들에게 약간의 정치적 양보를 하고 그들에게 세르비아 정체성을 강요하려는 노력을 중단함으로써, 마케도니아 내 긴장이 당장은 다소 완화되었습니다."
