 HUN_treaty_of_triannon: "트리아농 조약"
 HUN_treaty_of_triannon_desc: "트리아농 조약은 여러 면에서 베르사유 조약과 유사하며, 우리의 군사력을 마비시키고 재무장을 금지합니다. 이를 변경하거나 폐지하는 것이 우리의 최우선 목표가 되어야 합니다. 우리는 소협상국과의 화해를 모색하거나, 블레드 협정을 제안하거나, 아예 조약을 철회함으로써 이를 이룰 수 있습니다. 마지막 선택지는 매우 공격적인 행위로 간주되어 강한 반발을 불러일으킬 수 있습니다."
