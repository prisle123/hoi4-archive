l_korean:
 GRE_bring_home_the_exiled_republicans: "추방된 공화주의자들의 귀환"
 GRE_bring_home_the_exiled_republicans_desc: "우리의 지도자 엘레프테리오스 베니젤로스가 마침내 다시 집권함에 따라, 군주주의 정권이 강제로 내쫓았던 동지들을 고향으로 불러들일 수 있게 되었습니다. 우리 나라를 다시 정상 궤도에 올려놓으려면 그들의 도움이 필요합니다!"
 GRE_bring_home_the_exiled_republicans_focus_tt: "§Y베니젤로스주의자§! 장관과 장군들이 망명에서 돌아와 사용 가능해집니다."
 GRE_compromise_with_the_monarchists: "군주주의자들과 타협"
 GRE_compromise_with_the_monarchists_desc: "우리가 왕을 좋아하지는 않지만, 우리 나라는 이 문제로 너무 오랫동안 분열되어 있었습니다. 또 다른 내전을 감수하기보다는 군주주의자들을 불러와 조건을 논의합시다. 분쟁의 시간은 끝났습니다."
 GRE_compromise_with_the_monarchists_focus_tt: "§Y예오르요스 2세§!는 자신의 권리를 포기하고 입헌군주가 됩니다.\n\n£faction_gre_monarchist §Y군주주의자§!들은 §G우호적§!으로 변합니다. \n£faction_gre_communist §Y공산주의자§!들은 §R적대적§!으로 변합니다."
 GRE_request_communist_support: "공산주의자들의 지원 요청"
 GRE_request_communist_support_desc: "예오르요스 2세는 그리스인이 아니며, 그리스의 문제에 관여할 권리 따위는 없습니다! 그리스는 그의 통치 아래에서 너무 많은 피를 흘렸고, 이제 우리는 이 범죄자를 법의 심판대 앞에 세워야 합니다! 우리 단독으로는 이런 일을 벌일 수 없겠지만, 우리만큼 왕을 미워하는 집단이 하나 더 있습니다..."
 GRE_request_communist_support_focus_tt: "£faction_gre_communist §Y공산주의자§!들과 관계가 §G우호적§!으로 변합니다.\n£faction_gre_monarchist §Y군주주의자§!들은 §R적대적§!으로 변합니다.\n\n£faction_gre_monarchist §Y군주주의자§! 장군과 장관들은 §R사임§!하겠지만, £faction_gre_communist §Y공산주의자§! 장군과 장관들이 §G사용 가능§!해집니다."
 GRE_remembering_the_anatolian_catastrophe: "아나톨리아 참사를 기억하라"
 GRE_remembering_the_anatolian_catastrophe_desc: "그리스-터키 전쟁은 재앙이나 다름없었습니다. 우리 국민은 학살당했고, 우리의 명성은 땅에 떨어졌으며, 정치 운동은 완전히 무너졌습니다. 단 3년 만에 말입니다! 이런 유산을 남길 수는 없습니다. 우리는 이 모든 책임을 우리에게 돌리지 않고 터키인들에게 돌리도록 국민을 설득해야 합니다. 그렇게 한 다음에야 비로소 우리는 오랫동안 꿈꿔 온 대그리스 건설을 마침내 이룰 수 있을지도 모릅니다..."
 GRE_old_memories_stir_new_threats_tt: "터키에 대한 감정을 자극하는 것은 §Y의도치 않은 결과§!를 가져올 수 있습니다..."
 GRE_a_socialist_economy: "사회주의 경제"
 GRE_a_socialist_economy_desc: "그리스 국민은 거짓된 왕과 전쟁광 베니젤로스주의자들의 독재 통치 아래 너무 오랫동안 고통받아 왔습니다. 이제 국민을 최우선으로 생각하는 정부 아래에서 마침내 번영할 때입니다!"
 GRE_restoring_our_home: "고토 회복"
 GRE_restoring_our_home_desc: "세월은 그리스를 호의적으로 대하지 않았습니다 – 우리는 전쟁과 부채, 빈곤으로 황폐해졌습니다. 마침내 민주주의가 우리 땅에 돌아온 지금, 우리를 착취하려는 독일과 이탈리아를 배격할 때가 왔습니다. 대신 우리는 영국과 긴밀한 유대를 맺는 데 집중하여 그들이 산업과 정신 모두에서 우리 국가 재건을 도와주길 기대해야 합니다."
 GRE_venerate_the_ancient_hellenes: "고대 그리스인 숭배"
 GRE_venerate_the_ancient_hellenes_desc: "우리는 존경받는 고대 그리스인의 후손이 아니었습니까?\n또한, 논쟁과 철학, 전쟁의 대가들과 같은 핏줄이 아니었습니까? 우리는 우리 민족에 강한 자부심을 심어줄 것이며, 다시 한번 유럽의 지도자로 우뚝 설 겁니다."
 GRE_the_birthplace_of_democracy: "민주주의의 탄생지"
 GRE_the_birthplace_of_democracy_desc: "독재자는 그리스인들에게 거의 존경받지 못하였으며, 이는 페리클레스 시대부터 우리가 자랑스럽게 지켜 온 특성입니다! 민주주의는 그리스의 천재들이 만들어낸 여러 과실 중 하나이며, 독재를 추구하고 있는 이탈리아와 독일에 맞서는 것이야말로 우리가 마땅히 해야 할 일입니다!"
 GRE_nationalized_banks: "국유화된 은행"
 GRE_nationalized_banks_desc: "독일 은행과 잉글랜드 은행은 너무 오랫동안 그리스 국민을 착취해 왔습니다. 그리스 국민의 이미 빈약한 수입을 횡령하고, 그들이 선출하지도 않은 독재 정부의 행위에 대해 그들을 벌주었습니다! 하지만 앞으로 그리스 국민은 더 이상 착취당하지 않을 것이며, 그들의 돈은 그리스 정부로 들어갈 겁니다!"
 GRE_soviet_subsidised_railways: "소련의 철도 보조금 제공"
 GRE_soviet_subsidised_railways_desc: "그리스는 유럽의 강대국들로부터 매번 이용당해 왔습니다. 그리스 경제를 현대화할 기회를 얻고자 한다면 이제 흑해 너머를 바라볼 때입니다."
 GRE_agricultural_communes: "농업 공동체"
 GRE_agricultural_communes_desc: "세계는 우리를 두고 산업화되었고, 이제 우리도 따라잡을 때가 되었습니다. 그러나 우리 국민의 다수는 농사짓는 일 외에는 아무것도 알지 못하며, 우리의 근본에서 벗어나는 것도 쉬운 일이 아닐 겁니다. 우리는 농업 부문을 효율적인 공동체로 조직하여, 제조업이나 군수공업 같은 다른 분야에 인재를 투입할 수 있게 할 것입니다."
 GRE_theban_warriors: "테베의 전사들"
 GRE_theban_warriors_desc: "우리가 추구하는 것은 힘만을 숭배하는 무장 집단으로 분열된 사회를 만드는 것이 아닙니다. 우리는 무솔리니의 통치 체제를 모방하려는 모든 시도를 적극적으로 반대하고 거부합니다! 우리는 로마인이 아니라 그리스인입니다! 폭력적인 스파르타인을 숭배하지 말고, 영리함으로 스파르타의 패권을 무너뜨린 테베인들을 숭상해야 합니다!"
 GRE_athenian_thinkers: "아테네의 사상가들"
 GRE_athenian_thinkers_desc: "아테네는 인류 최고의 사상가 중 일부를 낳은 곳입니다. 예술과 과학에 약간의 지원을 하면 다시금 그리스 전역에서 위대한 인재들이 나타나기 시작할 것입니다!"
 GRE_macedonian_generals: "마케도니아의 장군들"
 GRE_macedonian_generals_desc: "과거에 알렉산더 대왕은 자신의 야망을 실현해 광대한 영토를 정복했으며, 그 모든 것을 작은 마케도니아로부터 이루어냈습니다. 그를 위대하게 만든 것은 우리 모두의 피에 흐르고 있으며, 우리는 알렉산더와 아르게아스 가문을 그리스 지휘의 탁월함의 본보기로 삼아야 합니다."
 GRE_the_greek_industrial_revolution: "그리스 산업혁명"
 GRE_the_greek_industrial_revolution_desc: "그리스는 수십 년 전에 산업화가 이루어졌어야 했지만, 부패한 정치인들과 개입하는 외세들로 인해 우리는 아직도 구시대적인 경제 체제에 머물러 있습니다. 우리는 생활 방식을 서서히 바꿀 여유가 없으며, 지금 당장 시작해서 신속하게 움직여야 합니다."
 GRE_industry_bypass_tt: "§Y군수공장§! 또는 §Y민간공장§!을 위한 건설 슬롯이 충분하지 않음"
 GRE_red_militias: "붉은 민병대"
 GRE_red_militias_desc: "그리스 사회를 현대화하려는 우리의 노력을 방해하려는 자들이 많습니다. 하지만 혁명을 수호하는 민병대 조직이 있기 때문에 우리를 막는 건 더욱 어려워질 것입니다."
 GRE_clearing_land_for_industrial_expansion: "산업 확장을 위한 토지 개간"
 GRE_clearing_land_for_industrial_expansion_desc: "그리스의 수많은 언덕에는 올리브, 포도, 담배 밭과 함께 비잔틴 제국의 유산인 많은 교회들이 자리 잡고 있습니다. 우리는 이와 같은 농경지가 좀 적어도 되며, 새로운 그리스에는 교회가 설 자리가 없습니다. 이 점령한 땅에 노동자들을 위한 공장을 세웁시다!"
 GRE_the_anatolian_refugees: "아나톨리아 난민들"
 GRE_the_anatolian_refugees_desc: "그리스-터키 전쟁 이후 우리는 터키에 살고 있던 거의 200만 명의 그리스 난민을 받아들일 수밖에 없었습니다. 우리는 준비가 되어 있지 않았고, 상황은 점점 더 악화되고 있습니다. 난민들은 또 다른 아나톨리아 망명자인 예오르요스 코스미디스의 지도 아래 정치적으로 조직되고 있습니다. 그들의 움직임은 무시할 수 없을 만큼 커졌는데, 우리의 목표가 정말 그렇게 다를까요?"
 GRE_depose_the_reactionaries: "반동 축출"
 GRE_depose_the_reactionaries_desc: "우리는 베네젤로스주의자와의 이 거슬리는 연합을 너무 오래 참고 견뎠습니다. 그들의 자유주의적 의제는 우리의 마르크스주의 신조에 정면으로 배치되며, 이제 이 우스꽝스러운 관계를 끝낼 때가 되었습니다. 혁명을 위하여!"
 GRE_resurrecting_the_megali_idea: "메갈리 이데아 부활"
 GRE_resurrecting_the_megali_idea_desc: "우리는 1919년에 메갈리 이데아를 약속받았으나, 그리스-터키 전쟁 이후 그 꿈은 거의 영원히 사라질 뻔했습니다. 그러나 터키인들이 우리의 위대한 옛 땅을 그들의 존재로 더럽히는 한, 우리는 정당히 우리 것인 땅을 계속 갈망할 것입니다. 그리스 국민은 한때 이 마음을 품었으니, 다시 그 마음에 불을 지필 수 있을 겁니다..."
 GRE_megali_idea_conference_invites_tt: "중점을 선택하면 §Y메갈리 협약§!으로의 초대가 발송됩니다."
 GRE_prepare_for_the_great_anti_fascist_war: "반파시즘 전쟁 준비"
 GRE_prepare_for_the_great_anti_fascist_war_desc: "파시즘은 마르크스주의 신조에 대한 최대의 위협이며, 이는 오직 전쟁으로만 분쇄할 수 있는 이념적 도전입니다. 소비에트 연방은 파시즘 확산을 막기 위해 아무것도 하지 않으니, 우리가 그 도전에 응해야 합니다."
 GRE_ally_tito: "티토와의 동맹"
 GRE_ally_tito_desc: "유고슬라비아의 요시프 브로즈 티토만큼 반스탈린주의 마르크스주의 신조에 헌신적인 혁명가는 없습니다. 우리 마음에는 안 들겠지만, 피에 굶주린 파시스트들과 음흉한 볼셰비키에 맞서려면 우리는 형제애의 기치 아래 티토와 그의 동포들과 단결할 필요가 있습니다."
 GRE_tow_the_stalinist_line: "스탈린주의자들의 편에 서기"
 GRE_tow_the_stalinist_line_desc: "우리는 소련의 위대한 사상가들에게 우리의 혁명을 빚지고 있습니다. 그들의 공헌이 없었다면, 우리는 그리스에서 권력을 확보하지 못했을지도 모릅니다! 우리는 모스크바의 동무들과 연대할 것입니다."
 GRE_horror_and_fear: "공포와 두려움"
 GRE_horror_and_fear_desc: "공포의 신과 두려움의 신, 데이모스와 포보스는 전쟁의 신 아레스의 쌍둥이 아들이었습니다. 스파르타인들은 전장에서 아레스의 아들들을 기리며 피를 흘렸다고 합니다. 고립되고 외롭지만, 우리도 영광스러운 과거를 기리며 전장에 피가 흐르게 할 겁니다."
 GRE_the_gordian_knot: "고르디우스의 매듭"
 GRE_the_gordian_knot_desc: "고르디우스의 매듭은 알렉산더 대왕 전설의 일부로, 불가능해 보이는 문제를 기책으로 해결하는 것을 의미합니다. 우리의 불가능한 과제는 잃어버린 땅을 되찾는 것이며, 우리의 기책은 강력한 동맹국들이 대신 그것을 쟁취하게 하는 것입니다."
 GRE_megali_idea_approved: "§Y메갈리 이데아§! 승인"
 GRE_megali_convention_a_failure: "이라클리온 협약은 실패했습니다."
 GRE_gordian_knot_tt: "§Y이탈리아§!를 제외한 모든 서명국이 §Y메갈리 협약§!의 조항을 준수하기 위해 §Y그리스§!와 함께 §Y터키§!에 선전포고할 것입니다."
 GRE_secure_the_aegean: "에게해 확보"
 GRE_secure_the_aegean_desc: "우리는 유럽 반대편의 문제를 해결하려 하면서도 바로 우리 문앞에 닥친 위협은 무시하고 있습니다. 터키인들은 수백 년 동안 그리스 국민의 숙명적인 적으로 우리를 괴롭혀 왔지만, 우리는 새롭고 밝은 길을 열고자 했습니다. 그러나 과거를 바로잡지 않는 한 미래를 손에 넣을 수 없다는 게 명백해졌습니다."
 GRE_dominate_the_bulgarians: "불가리아 정복"
 GRE_dominate_the_bulgarians_desc: "불가리아인들은 그리스의 안전을 여러 차례 위협했습니다. 그들이 '발칸의 프로이센'이라고 불렸다니 참 우스꽝스럽군요. 우리는 그들이 다시는 그리스의 안전을 위협하지 못하게 할 겁니다."
 GRE_stage_an_incident_in_the_bosporus: "보스포루스에서의 사건 조작"
 GRE_stage_an_incident_in_the_bosporus_desc: "소비에트 정치국은 콘스탄티노플을 통제하려는 욕망을 숨기지 않았습니다. 우리가 그들을 지원하는 가운데, 소련은 보스포루스 해협을 장악하기 위한 첫 번째 구체적인 조치를 취하기로 했으며, 그리스는 여기에 절대적으로 중요한 역할을 할 겁니다..."
 SOV_isolating_turkey: "터키에 대한 야망 지지"
 GRE_reviving_the_double_headed_eagle: "쌍두 독수리의 부활"
 GRE_reviving_the_double_headed_eagle_desc: "베니젤로스주의자들은 그리스가 잃어버린 진정한 영광, 즉 비잔티움의 영광을 회복하는 것을 거부한 겁쟁이들입니다! 제국의 잃어버린 영토를 모두 되찾을 수 있는데 터키 해안에서 멈출 이유가 어디 있습니까? 지금부터 그리스를 위한 새로운 영광의 시대가 열릴 겁니다!"
 GRE_nenikikamen: "우리가 승리했노라"
 GRE_nenikikamen_desc: "[Root.GetNenikikamenDesc]"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_STANDARD: "우리가 승리했습니다! 베니젤로스주의의 정당성이 오랜 세월 끝에 마침내 입증된 겁니다! 메갈리 이데아는 우리 운명을 방해하는 반대자들을 이겨 냈으며, 우리는 이제 그리스의 새로운 황금시대의 문턱에 도착해 있습니다!"
 GRE_NENIKIKAMEN_FOCUS_DESCRIPTION_BYZANTINE: "우리가 승리했습니다! 오랜 세월 끝에 비잔티움의 원수를 마침내 갚은 겁니다! 우리의 옛 제국 수도를 되찾음으로써, 우리는 운명에 한 걸음 더 다가섰습다! 우리는 지금 피와 불로 만들어진 그리스의 새로운 시대의 문턱에 서 있습니다! 코스미디스에게 승리를!"
 GRE_attack_the_fascists: "파시스트 공격"
 GRE_attack_the_fascists_desc: "파시즘은 바이러스이며, 유럽에서 전염병처럼 나라에서 나라로 퍼져 나갔습니다. 그 병의 치료제는 공산주의이며, 우리는 그것을 무력으로 그들에게 주입할 것입니다!"
 GRE_revolutionaries_of_the_south: "남쪽의 혁명가들"
 GRE_revolutionaries_of_the_south_desc: "우리는 모스크바에 있는 동무들과 완전히 뜻을 같이하지는 못할 것입니다. 그러나 그리스가 이곳 남유럽에서 자신의 혁명 신조를 스스로 정하는 한, 우리는 진정한 공산주의 아래 자유롭게 살 것입니다!"
 GRE_phoideratoi: "포에데라티"
 GRE_phoideratoi_desc: "우리 조상들은 필요에 따라 야만인들과 협력하는 지혜를 지녔는데, 오늘날 우리는 바로 그 지혜가 필요합니다. 우리는 현대 세계에 맞선 우리의 투쟁에 동조하는 제국의 옛 신민들이 모두 우리의 장엄한 군대에 입대하여 싸울 수 있게 허락해야 합니다! 우리는 함께, 하나 되어 승리를 향해 나아갈 것입니다!"
 GRE_the_die_is_cast: "주사위는 던져졌다!"
 GRE_the_die_is_cast_desc: "우리의 꿈은 실현되었지만, 세상은 여전히 위태롭습니다! 선은 그어졌으며, 그리스는 다가오는 분쟁의 결말을 결정하는 데 한몫할 것입니다!"
 GRE_byzantine_themata: "비잔틴 테마제도"
 GRE_byzantine_themata_desc: "콘스탄티노플 함락 이후 세계는 크게 변했으며, 정복은 매우 복잡한 사업이 되었습니다. 제국의 새로 재정복된 땅의 백성은 우리가 원한다고 해서 바로 복종하지는 않을 것입니다. 일정 수준의 자치권을 허용하고, 정복된 지역의 지방 행정부와 협력해야만 복종을 기대할 수 있죠. 번거로워 보이지만, 제국을 다시 안정시킬 수 있다면 그 정도는 작은 대가에 불과합니다."
 byz_restore_byzantine_empire_category_tt: "§Y비잔티움 제국 복원§! 결정 잠금 해제."
 GRE_the_kings_government: "국왕의 정부"
 GRE_the_kings_government_desc: "자칫하면 베니젤로주의자들이 새 정부를 구성할 뻔했는데, 폐하께서 시기적절한 개입으로 이를 막아주셨습니다! 하지만 아직 해야 할 일이 산더미처럼 쌓여 있습니다. 데메르치스는 중도파 중재자로서의 역할을 다했으며, 이제 그리스에는 더 강력한 정부 수반이 필요합니다."
 GRE_the_right_to_rule: "정당한 통치권"
 GRE_the_right_to_rule_desc: "국왕이 자신의 권리를 완벽하게 행사할 수 있는데 왜 독재자를 임명해서 왕을 대신하게 해야 합니까? 그리스가 고통받는 지금, 우리에게 필요한 것은 전통이 아니라 백성에게 봉사하는 진정한 군주입니다! 신이시여, 예오르요스 2세를 지켜주소서!"
 GRE_abandon_french_italian_debt_tt: "우리는 §Y프랑스§!와 §Y이탈리아§!에 대한 부채를 포기합니다.\n"
 GRE_absolute_monarchy_opposition_tt: "§R이 길을 가면 내전이 일어납니다!§! \n§Y베니젤로스주의자§!들이 §R반역을 준비합니다!§! \n§Y공산주의자§!들이 §R반역을 준비합니다!§!"
 GRE_metaxism_focus: "메탁사스주의"
 GRE_metaxism_focus_desc: "국왕은 논쟁의 여지 없는 국가 원수지만, 그리스 국민은 이에 대해 아직 불안해합니다. 이상적이지는 않지만, 매우 유능하고 헌신적인 전직 장교가 정부를 구성할 준비를 하고 있습니다..."
 GRE_metaxism_warning_tt: "\n만약 §Y그리스§!가 §Y메탁사스주의§! 국민정신을 완전히 강화하기 전에 세력에 가입하면 메텍사스주의가 §R제거됩니다§!.\n"
 GRE_the_hellenic_spirit: "헬라스 정신"
 GRE_the_hellenic_spirit_desc: "우리는 먼 옛날 그리스를 위대하게 만들었던 신성한 불꽃을 지키려 애쓰고 있습니다. 우리 민족은 분명히 다시 위대해질 수 있습니다! 그저 불씨를 다시 일으키기만 하면 될 겁니다..."
 GRE_four_year_plan: "4개년 계획"
 GRE_four_year_plan_desc: "메탁사스는 그리스를 산업화하기 위한 탁월한 계획을 세웠습니다. 이탈리아의 협동조합주의 경제 모델을 기반으로, 우리는 자급자족과 우리를 얽매는 세력들로부터의 독립을 어느 정도 달성할 것입니다."
 GRE_petition_britain_for_aid: "[Root.GetGreekPetitionForAidName]"
 GRE_PETITION_FOR_AID_FOCUS_NAME_STANDARD: "영국에 원조 청원!"
 GRE_PETITION_FOR_AID_FOCUS_NAME_MONARCHIST: "독일과 영국에 원조 청원!"
 GRE_petition_britain_for_aid_desc: "[Root.GetGreekPetitionForAidDesc]"
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_STANDARD: "민중들이 시민 불복종과 내전 위협으로 왕의 통치에 대해 미약한 불만을 표출했습니다. 현재 적들이 우위를 점하고 있으니, 우리의 싸움에 동맹국인 영국의 지원을 요청해도 부끄러울 것은 없을 터입니다.. 영국이 우리 편에 서준다면 우리는 반드시 승리할 겁니다."
 GRE_PETITION_FOR_AID_FOCUS_DESCRIPTION_MONARCHIST: "민중들이 시민 불복종과 내전 위협으로 왕의 통치에 대해 미약한 불만을 표출했습니다. 현재 적들이 우위를 점하고 있으니, 우리의 싸움에 동맹국들의 지원을 요청해도 부끄러울 것은 없을 터입니다.. 영국과 독일이 우리 편에 서준다면 우리는 반드시 승리할 겁니다."
 GRE_monarchist_civil_war: "예오르요스 2세의 독재 정치에 대항하는 내전이 시작되었음"
 GRE_the_national_youth_organisation: "국가 유소년 기구"
 GRE_the_national_youth_organisation_desc: "독일인들과 이탈리아인들이 청년들을 조직한 방식에는 존경할만한 점이 있습니다. 우리는 그들의 방법을 수용하여 우리 청년들로 하여금 우리의 위대한 지도자인 [ROOT.GetLeader](을)를 무시하거나 반사회적인 행동을 범하지 않도록 할 수 있습니다."
 GRE_crack_down_on_the_republicans: "공화주의자 탄압"
 GRE_crack_down_on_the_republicans_desc: "우리는 너무 오랫동안 베니젤로스주의자들을 방치했으며 이제는 이 촌극을 끝내야 합니다. 그들은 명예나 존중이 뭔지조차 모르며, 도덕성도 완전히 결여되어 있습니다. 따라서 우리는 이 해충 같은 자들을 그리스에서 쫓아낼 겁니다!"
 GRE_use_the_military: "군대 이용"
 GRE_use_the_military_desc: "우리는 가진 모든 것으로 놈들을 공격할 겁니다! 거리와 골목에서 놈들을 사냥하고, 지구 끝까지 추적할 겁니다! 우리의 영원한 감시로부터 벗어날 베니젤로스주의자는 한 명도 없을 것입니다!"
 GRE_recruit_the_fascists: "파시스트 모집"
 GRE_recruit_the_fascists_desc: "극단주의자를 잡으려면 그들처럼 생각할 수 있어야 합니다. 파시스트들은 분명히 경멸스럽지만, 우리의 모든 적 중에서는 그나마 나은 편입니다. 파시스트들은 우리와 협력할 의지가 있으니, 그들을 우리 목적에 이용하는 게 어떻겠습니까?"
 GRE_fascists_put_in_play_tt: "§Y파시스트 세력§!이 정부와 §G우호적§!인 상태로 활동을 시작합니다.\n§Y파시스트§!들과 협력하면 우리는 파시스트 운동을 합법화하게 됩니다."
 GRE_realign_ourselves_with_the_central_powers: "동맹국과의 재결합"
 GRE_realign_ourselves_with_the_central_powers_desc: "불가능하다고 여겨졌던 일이 실현되었습니다! 독일의 총통이 축출되었고 카이저가 돌아왔습니다! 영국의 외교 정책은 이에 맞춰 변화했지만, 그것이 꼭 우리에게 좋은 소식이라고는 할 수 없습니다. 어쩌면 베를린의 우리 친척과 연계하여 신이 내린 왕권을 수호하기 위해 유럽 전역에서 싸우는 걸 고려하는 게 좋을지도 모르겠습니다."
 GRE_AUS_is_HUN_EMPIRE_tt: "오스트리아의 §Y$HUN_EMPIRE_neutrality$§! 결성"
 GRE_no_central_powers_tt: "이 중점이 효과를 발휘하려면 §Y오스트리아-헝가리§! 또는 §Y독일 제국§!이 존재해야 합니다."
 GRE_our_traditional_allies_in_the_aegean: "에게해의 전통적인 동맹국"
 GRE_our_traditional_allies_in_the_aegean_desc: "우리가 1832년 오스만으로부터 독립을 챙취할 때 누가 도와줬었습니까? 바로 영국입니다. 대출과 투자로 우리 경제를 오랜 시간 지탱해준 곳은요? 또 영국입니다. 그러면 그리스가 미래에 어느 세력과 함께해야 할까요? 역시 영국입니다!"
 GRE_metaxism_lost_tt: "만약 메탁사스의 마지막 개혁을 실행하지 않았다면, 우리는 §Y메탁사스주의§! 국민정신을 잃습니다!"
 GRE_prepare_against_the_mediterranean_threat: "지중해에서의 위협에 대비"
 GRE_prepare_against_the_mediterranean_threat_desc: "이탈리아는 그리스에 해가 되는 야심을 지닌 위협 세력입니다. 그들이 우리에게 위협이라는 걸 모른 척하며 아무것도 하지 않는 건 우리에게 이득이 되지 않습니다. 우리는 행동에 나설 것이며, 이탈리아인들이 마침내 우리 해안에 상륙하면 수백만 그리스인들이 함께 노력해서 그들을 바다로 돌려보낼 겁니다!"
 GRE_the_metaxas_line: "자주 침범됐던 국경선을 따라 이어지는 요새선인 §Y메탁사스선§!의 시작 부분이 건설 완료됩니다.\n"
 GRE_the_leonidas_line: "자주 침범됐던 국경선을 따라 이어지는 요새선인 §Y레오니다스선§!의 시작 부분이 건설 완료됩니다.\n"
 GRE_an_orthodox_state: "정교회 국가"
 GRE_an_orthodox_state_desc: "우리는 기독교 정교회 국가이며, 이는 우리 국가 정체성의 핵심입니다. 주님께 영광을. 주님은 우리의 희망이시니, 주님께 영광을."
 GRE_following_in_the_footsteps_of_giants: "거인의 발자취를 따라"
 GRE_following_in_the_footsteps_of_giants_desc: "메탁사스는 파시즘의 여러 장점을 우리에게 보여줬지만, 우리를 그 끝에 데려갈 용기는 없었습니다. 우리는 이탈리아나 독일 모델의 저렴한 모조품이 아닌 진정한 파시즘, 즉 그리스식 파시즘이 필요합니다."
 no_fascist_metaxism_spirit_tt: "§Y스파르타 전사 정신 부흥§! 중점이 채택되지 않았다면, §Y메탁사스주의§! 국민정신은 파시즘화되지 않고 §R제거§!됩니다."
 GRE_reclaiming_the_wayward_ally: "위험한 동맹 되살리기"
 GRE_reclaiming_the_wayward_ally_desc: "오스만 제국의 붕괴는 우리에게 큰 안도감을 주었지만 터키 공화국은 이전의 오스만 제국보다 훨씬 더 위협적입니다. 이상한 시기에는 더 이상한 동맹이 필요하니, 이제 그리스는 오스만 제국을 부활시켜야 합니다."
 GRE_the_greater_enosis: "에노시스 달성"
 GRE_the_greater_enosis_desc: "[Root.GetAchievingEnosisDesc]"
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_STANDARD: "키프로스는 과거에도 그리스 땅이었고, 앞으로도 그럴 것입니다. 저번에 영국이 우리에게서 통일할 기회를 빼앗았을 때 우리는 준비가 안 되어 있었지만, 이제 우리 국가는 충분히 강하며 안정되어 있으니 분명히 민족 통합을 이룰 수 있을 겁니다! 외국의 키프로스 점령을 끝내고, 그곳의 마땅한 주인인 그리스가 섬을 합병할 때가 되었습니다."
 GRE_ACHIEVING_ENOSIS_FOCUS_DESCRIPTION_ALTERNATE: "키프로스는 과거에도 그리스 땅이었고, 앞으로도 그럴 것입니다. 저번에 영국이 우리에게서 통일할 기회를 빼앗았을 때 우리는 준비가 안 되어 있었지만, 이제 키프로스가 독립을 확보했으니 분명히 과거의 잘못을 바로잡을 수 있을 겁니다! 자치에 대한 이런 망상은 오만할 정도로 비현실적이며, 키프로스인들은 자신의 섬이 그리스의 분리될 수 없는 일부일 때 가장 안전하다는 걸 깨달을 것입니다."
 GRE_securing_the_bulgarian_menace: "불가리아의 위협에 대한 안전 확보"
 GRE_securing_the_bulgarian_menace_desc: "불가리아인들은 그리스 영토 보전에 대한 위협이 아니었던 적이 없습니다. 그러니 우리는 불가리아 정부를 믿을 수 없습니다. 언제 우리를 배신하기 위해 더 큰 세력과 어떠한 협정을 맺을지 모를 일이니까 말입니다. 누군가는 이를 편집증이라 부르겠지만, 우리는 이를 경험이라 부릅니다. 우리의 이익을 지키려면 불가리아가 우리를 따르게 조정해야 합니다."
 GRE_third_hellenic_civilization: "세 번째 그리스 문명"
 GRE_third_hellenic_civilization_desc: "세계는 아직 우리를 비잔틴 제국과 그리스의 유산의 상속자로 보지 않습니다. 그들은 우리의 조상을 칭송하나 오늘날의 우리들은 내려다보고 경멸하고 있습니다. 그러니 만천하에 알립시다... 우리는 비잔틴 제국의 후계자도, 고대 그리스 문명의 후계자도 아닌 세 번째 그리스 문명이며 우리만의 위대한 성취를 이룩할 것이라고!"
 GRE_the_modern_movement: "근대화 운동"
 GRE_the_modern_movement_desc: "파시즘은 20세기의 신념으로, 무분별한 자본주의의 결함과 공산주의의 부패에 대한 해답입니다. 또한 파시즘은 외세의 괴롭힘에 지친 하나의 세대를 결집하는 외침입니다! 그 세대는 그리스를 강대국으로 만들어 새로운 시대로 이끌 준비가 되어 있으며, 어떤 위협과 모욕도 받아칠 준비가 되어 있습니다! 아에라!"
 GRE_required_fascist_faction_loyalty_tt: "§Y파시스트 세력§!이 §G충성§! 상태여야 합니다."
 GRE_expansion_of_athens_university: "아테네 대학교 확장"
 GRE_expansion_of_athens_university_desc: "과학과 고등 교육은 항상 그리스 전통의 핵심이었으며, 오늘날 그리스에서 국립 아테네 카포디스트리아 대학보다 더 중요한 학술 기관은 없습니다. 추가 자금과 확장 공간을 제공함으로써, 우리는 이 기관이 국가에 기여하는 바를 대폭 증대할 것입니다."
 GRE_defending_our_kingdom: "우리의 왕국 수호"
 GRE_defending_our_kingdom_desc: "일부 학자들은 최근 유럽의 정치적 상황을 고려할 때 국가에 대한 가장 큰 위협은 사실 내부에서 올 수 있다고 말합니다. 헛소리! 진짜 위협은 항상 우리를 무너뜨리기 위해 음모와 계략을 꾸미는 이웃들입니다! 우리는 적잖은 패배를 겪었지만, 다음 전쟁에서는 반드시 승리해야 합니다."
 GRE_hellenoturkism: "헬레노튀르키즘"
 GRE_hellenoturkism_desc: "그리스 국가사회주의당 내에는 터키와의 관계를 강화하고자 하는 열망이 널리 퍼져 있습니다. 우리는 수세기 동안 서로 싸우고 피를 흘렸기에, 함께 어떤 놀라운 일을 이룰 수 있을지는 생각조차 못 해 봤습니다! 우리는 안보를 위해 파시스트 세력과 결속해야 합니다! 부디 터키인들이 우리 생각에 동의하기를..."
 GRE_cement_greco_german_ties: "독일과의 결속 강화"
 GRE_cement_greco_german_ties_desc: "대부분의 좌파들이 애써 무시하려고 하는 진실은 바로 독일의 관대한 재정 정책이 없었다면 우리는 몇년 전에 다시 한 번 무너졌을 거라는 점입니다. 독일이 없었더라면 지금 우리가 이룩한 것들은 아무것도 해낼 수 없었을 겁니다! 독일이 우리를 필요로 하는 것보다, 우리가 독일을 더 필요로 합니다. 그래도 아직 친밀하고 소중한 우정을 구실로 독일과의 더 나은 거래를 이끌어낼 수는 있을 겁니다."
 schachtplan_required_tt: "§Y샤흐트플랜§!의 어떤 변형도 없음"
 GRE_protectors_of_the_mediterranean: "[Root.GetProtectorsMediterraneanName]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_STANDARD: "지중해의 수호자"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_NAME_MONARCHIST: "지중해의 투사"
 GRE_protectors_of_the_mediterranean_desc: "[Root.GetProtectorsMediterraneanDesc]"
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_STANDARD: "지중해는 우리를 비롯한 수백만 이들의 고향입니다. 우리는 항상 이 작은 세계의 일부분에서 지속적인 평화를 확보하기를 바랐지만, 이러한 숭고한 목표는 악의를 품은 자들에 의해 늘 좌절되어 왔습니다. 우리는 더 이상 해를 끼치려는 자들에게 굴복하여 우리나 이웃이 고통받게 놔둘 수 없습니다. 이제는 옳은 일을 위해 일어설 때입니다."
 GRE_PROTECTORS_MEDITERRANEAN_FOCUS_DESCRIPTION_MONARCHIST: "지중해는 우리를 비롯한 수백만 이들의 고향입니다. 우리는 항상 이 작은 세계의 일부분에서 지속적인 평화를 확보하기를 바랐지만, 이러한 숭고한 목표는 악의를 품은 자들에 의해 늘 좌절되어 왔습니다. 세상에는 '적을 이길 수 없다면 같은 편이 되라'는 말이 있죠. 우리는 강력한 그리스 제국을 세워, 늘 짓밟혀 온 이들을 위해 마침내 정의를 실현할 것입니다."
 GRE_reviving_the_spartan_warrior_spirit: "스파르타 전사 정신 부흥"
 GRE_reviving_the_spartan_warrior_spirit_desc: "테르모필레 전투에서, 4천 명의 스파르타인들이 2만 명의 페르시아 군을 무찌르며 그리스로 진격하는 크세르크세스를 막았다고 전해집니다. 오늘날 우리는 그 어느 때보다도 그런 영웅 정신이 필요합니다. 다음 침략자가 아테네 외곽에 나타나 우리의 집과 생명을 빼앗으려 할 때, 우리는 용기를 내어 맞서며 이렇게 외칠 수 있어야 합니다. \"몰론 라베!(와서 가져가 봐라!)\""
 GRE_subjugating_the_bulgarians: "불가리아인 종속화"
 GRE_subjugating_the_bulgarians_desc: "불가리아인들은 우리의 영원한 적입니다. 그들은 오직 우리의 등 뒤에 칼을 꽂기 위해 살아 있습니다. 그들의 한심한 문명은 지금까지 아무것도 이루지 못했으며, 그래서 매번 우리의 유산과 국가를 무너뜨리려 합니다. 더는 참을 수 없습니다. 불가리아인들에게 우리가 유럽에서 가장 오래 살아남은 민족 중 하나인 이유를 알려 줍시다."
 GRE_greece_and_turkey_in_the_axis: "그리스와 터키가 함께 추축국에!"
 GRE_greece_and_turkey_in_the_axis_desc: "그리스-터키 우호조약이 체결되고 비준됨에 따라, 이제 우리는 발칸반도의 운명을 다시 쓸 수 있게 되었습니다. 그 방법은 독일을 이용해 우리가 마땅히 누려야 할 영원한 번영을 가져오는 겁니다! 필요하다면 발칸반도의 나머지 지역도 우리와 함께 끌고 갈 것입니다. 그 지역들이 완강히 저항하더라도 말입니다..."
 greek_turkish_friendship: "그리스-터키 친선 협정 체결"
 GRE_last_country_standing: "최후의 항전"
 GRE_last_country_standing_desc: "터키 정부와 협력은 바람직하지만, 그리스의 신정부는 필요한 상황이라면 행동을 취하는 것을 두려워하지 않는다는 점을 그들도 알고 있어야만 합니다. 주께서 우리 모두에게 자비를 베푸시길."
 GRE_moulding_the_new_world_order: "신세계 질서 형성"
 GRE_moulding_the_new_world_order_desc: "시체는 이미 산을 이루었으니, 적어도 그 죽음이 헛되지 않게 해야 합니다. 우리는 새로운 세계 질서를 만들기 위해 싸우며, 전 세계에 싸울 의지가 완전히 사라질 때까지 계속 싸울 것입니다."
 GRE_reevaluating_the_drachma: "드라크마화 평가절하"
 GRE_reevaluating_the_drachma_desc: "우리의 재정난은 끝이 없어 보이며, 채무 불이행과 부채는 경제를 파탄으로 몰아넣었습니다. 장기적으로 우리의 일부 부채에 악영향을 줄 수 있지만, 외국 자본 유입을 촉진하기 위한 필수 조치로서 의도적인 통화 평가절하를 단행해야 합니다."
 GRE_pay_back_debt_tt: "이러한 §Y결정§!을 통해 §Y국제금융위원회에 대한 부채§! 국민정신을 완화하고, 결국 제거할 수 있습니다."
 GRE_lignite_liquefaction: "갈탄 액화"
 GRE_lignite_liquefaction_desc: "우리 나라는 갈탄 광산이 풍부하며, 갈탄을 연료로 전환하는 과정을 이미 알고 있습니다. 정부는 더 많은 갈탄 액화 시설을 세우는 걸 장려해야 합니다."
 GRE_force_the_farmers_into_factories: "강제적 이촌향도"
 GRE_force_the_farmers_into_factories_desc: "일반 대중은 평생 농사를 짓기만 해도 다가오는 분쟁을 무사히 넘길 수 있다는 동화 속 이야기에 갇혀 있는 것 같습니다. 그들은 틀렸습니다. 우리는 농장을 강제로 압류하고 농민들을 도시로 이주시켜 국가에 더 즉각적으로 이익이 되는 일을 시작하게 할 수밖에 없습니다."
 GRE_utilize_our_strengths: "강점 활용"
 GRE_utilize_our_strengths_desc: "그리스는 농업과 사치품의 나라로, 이것이 부끄러운 일은 아닙니다. 물론 독일은 탱크와 전투기를 대량 생산할 수 있지만, 헤르만 괴링의 파이프 안에 있는 담배가 어디서 왔다고 생각하십니까? 우리 그리스인들은 우리의 강점을 잘 알고 있으며, 그것에 집중한다면 아무 문제없을 것입니다."
 GRE_extracting_more_from_our_soil: "본토의 자원 채굴 증진"
 GRE_extracting_more_from_our_soil_desc: "그리스는 천연 자원이 풍부한 나라입니다. 단지 그것들을 발굴할 결단력만 있으면 됩니다. 기술이 그 길을 열어주었으니, 이제 남은 것은 마음을 먹는 것뿐입니다."
 GRE_open_foreign_subsidized_factories: "공장 외국 차관 도입 실시"
 GRE_open_foreign_subsidized_factories_desc: "우리는 공장 건설과 노동자 배치에서 모두의 기대를 뛰어넘었지만, 우리는 분명히 다른 유럽 국가들보다 확장 속도가 느립니다. 우리보다 훨씬 더 많은 부를 가진 이들이 우리 현대화 과정에 큰 변화를 가져올 수 있지만, 그들의 투자를 유치하려면 우리가 국가를 매력적인 투자처로 보이게 만들어야 합니다."
 GRE_open_foreign_subsidized_factories_tt: "§Y그리스§!에 대한 §Y의견§!이 §G80§! 초과인 다음 국가 하나당 §Y군수공장§! 하나와 §Y민간공장§! 하나가 추가됩니다: \n§Y[FRA.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[GER.GetNameDef]§!, §Y[SOV.GetNameDef]§!."
 GRE_unlock_soviet_decision_tt: "결정 잠금 해제: §Y[ROOT.GetNameDef]에 [SOV.GetAdjective] 관료 도입§!"
 GRE_paying_back_our_debts_in_bulk: "부채 대량 상환"
 GRE_paying_back_our_debts_in_bulk_desc: "부채에서 빨리 벗어날수록 이 나라를 진정으로 변화시킬 수 있는 시기가 빨라집니다. 우리 나라의 재정을 쥔 외국의 지배자로부터 더 빨리 자유로워질 수 있게, 우리는 국가 자본의 더 많은 부분을 부채를 갚는 데 할당할 것입니다."
 GRE_paid_off_most_of_debt_tt: "국가 §Y부채§!의 대부분을 갚은 상태여야 합니다."
 GRE_paying_back_our_debts_in_bulk_ENG_tt: "결정 잠금 해제: §Y영국에 대규모 부채 상환§! \n"
 GRE_paying_back_our_debts_in_bulk_FRA_tt: "결정 잠금 해제: §Y프랑스에 대규모 부채 상환§! \n"
 GRE_paying_back_our_debts_in_bulk_ITA_tt: "결정 잠금 해제: §Y이탈리아에 대규모 부채 상환§! \n"
 GRE_open_up_the_country: "국가 개방"
 GRE_open_up_the_country_desc: "우리가 스스로 산업화를 이룰 수 없다는 말은 슬프게도 사실입니다. 우리는 옛날부터 우리보다 큰 나라들의 자본과 산업 능력에 의존해 왔으며, 지금도 예외가 아닙니다. 그러니 오늘 그들의 자본과 투자를 그리스에 초대합시다. 미래에는 그들에게 의존할 필요가 없도록 말입니다!"
 GRE_connecting_our_prefectures: "행정 구역 연결"
 GRE_connecting_our_prefectures_desc: "우리의 산업 기반뿐만 아니라 국가 기반시설도 부족하다는 것을 알게 되었습니다. 이웃 나라들은 이미 자국을 도시화했으니, 이제 우리도 국가를 도시화할 때입니다."
 GRE_exporting_more_luxury_commodoties: "사치품 수출 확대"
 GRE_exporting_more_luxury_commodoties_desc: "담배, 올리브, 페타 치즈, 포도, 무화과... 인생에서 최고의 상품을 원한다면 그리스에서 구매하십시오! 국제 사회에서 그리스가 최고의 고급 제품을 판매하는 나라라는 이미지를 굳히는 건 그리 어려운 일이 아닐 겁니다."
 GRE_greek_autarky: "그리스 경제 자립"
 GRE_greek_autarky_desc: "우리가 오랫동안 부유한 국가들의 자본에 의존해온 것은 굴욕적입니다. 그 국가들은 우리를 후원하는 척하면서 괴롭히고 가난하게 만들어 자신들의 주머니를 돈으로 채우고 있죠. 독일, 이탈리아, 그리고 소련은 우리에게 다른 길이 있음을 보여주었습니다. 자급자족과 완전한 독립으로 가는 길 말입니다! 물론, 우리가 그 상태에 도달하는 데는 시간이 좀 걸릴 것입니다. 아무래도 우리는 독일이 아니니까요..."
 GRE_fiscal_responsibility: "[Root.GetFiscalResponsibilityName]"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_STANDARD: "재정적 책임"
 GRE_FISCAL_RESPONSIBILITY_FOCUS_NAME_COMMUNIST: "광범위한 부의 재분배"
 GRE_fiscal_responsibility_desc: "우리는 아마도 현대 그리스 역사상 처음으로 재정 균형 상태에 도달했습니다. 이는 분명히 진정으로 축하할 만한 일입니다! 우리는 국정 운영을 훌륭히 해냈다고 칭찬받을 자격이 있으며, 스스로 칭찬해줘야 합니다."
 GRE_fiscal_responsibility_tt: "§Y국제금융위원회에 대한 부채§!를 전체 혹은 부분 상환한 상태여야 합니다."
 GRE_bolster_the_schachtplan: "샤흐트플랜 강화"
 GRE_bolster_the_schachtplan_desc: "샤흐트플랜은 한동안 그리스 중앙 계획의 초석이었으나, 명백히 독일에 유리하게 작성된 것이 분명합니다. 그래서 우리 나라 최고의 경제학자들이 나서서 양측 모두에게 더 이익이 되게 샤흐트플랜을 재협상하는 방안을 제시했습니다. 이를 활용하지 않는다면 바보일 것입니다!"
 GRE_british_docking_rights: "영국의 정박권"
 GRE_british_docking_rights_desc: "대전쟁에서 협상국이 중동 전선에서 승리할 수 있었던 비결은 바로 그들이 우리 그리스 항구를 이용할 수 있었기 때문입니다. 우리가 사는 이 시대에는 지중해가 점점 유럽을 불태울 화약고가 되고 있기 때문에, 영국이 우리 항구를 다시 한번 이용할 수 있다면 그들에게 분명 이익이 될 겁니다."
 GRE_renegotiate_debt_with_france: "프랑스와 채무 재협상"
 GRE_renegotiate_debt_with_france_desc: "프랑스는 발칸반도에서 외교 정책을 제대로 세우지 못하는 것 같습니다. 그렇다면 우리가 그들이 오해할 수 없을 만큼 간단한 제안을 해줍시다. 우리의 빚을 탕감해주면 우리의 안보와 생계를 걸고 프랑스 정권이 성공하게 해주겠다고 말입니다."
 GRE_renegotiate_debt_with_france_tt: "결정 잠금 해제: §Y프랑스 정부를 괴롭히기 위해 노동조합에 뇌물 제공§! \n§Y[FRA.GetNameDef]§! 측이 유지하는 §Y국제금융위원회에 대한 부채§!를 무효화합니다."
 GRE_sophistry_and_science: "궤변과 과학"
 GRE_sophistry_and_science_desc: "고대 그리스에는 총명하고 탐구심 많은 인재가 많았지요. 우리는 지금 이 나라를 변화시키고 20세기로 도약시킬 준비를 하기 위해 바로 그런 인재가 그 어느 때보다 더 필요합니다. 앞으로 50년 동안 유럽의 다른 나라들과 뒤처지지 않으려면 기술 혁신에 집중해야 합니다."
 GRE_expand_our_tobacco_industry: "담배 산업 확장"
 GRE_expand_our_tobacco_industry_desc: "우리의 가장 크고 수익성 높은 수출품은 전 세계에 판매하는 담배임에 의심의 여지가 없습니다. 우리가 기업을 철저히 준비시켜 우리의 담배가 어떤 상황에서도 부족함 없이 전 세계에 공급되게 하면, 이미 우리와 무역하고 있던 국가들도 분명히 이를 고맙게 생각할 겁니다."
 GRE_increase_our_mining_operations: "채광산업 증진"
 GRE_increase_our_mining_operations_desc: "우리가 담배 생산을 늘리면 다른 나라들이 좋아하겠지만, 국가에 더 큰 도움이 되는 것은 광산업의 확장입니다. 전쟁은 담배와 올리브유가 아니라 광물과 광석로 승리하니 말입니다."
 GRE_bedrock_of_balkan_financial_stability: "[Root.GetBedrockFinancialStabilityName]"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_STANDARD: "발칸 재정 안정의 기반"
 GRE_BEDROCK_FINANCIAL_STABILITY_FOCUS_NAME_COMMUNIST: "발칸반도의 경제적 부패를 피할 안식처"
 GRE_bedrock_of_balkan_financial_stability_desc: "발칸반도에서 그리스가 가장 먼저 진정으로 재정 상황을 정리할 줄 누가 알았겠습니까? 우리의 지역 내 위상은 하늘을 찔렀으며, 우리는 남유럽의 은행가라는 새로운 지위를 적극 활용해 국가를 더욱 부유하게 만들어야 합니다."
 GRE_bedrock_of_balkan_financial_stability_tt: "우리에게 매우 우호적인 §Y의견§!을 가지고 있는 §Y서발칸§!, §Y동발칸§!, §Y북발칸§!의 모든 국가로부터 오프맵 §Y민간공장§!을 받습니다. 이는 §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TUR.GetNameDef]§!에도 해당됩니다."
 GRE_rapprochement_with_the_italians: "이탈리아인들과의 화해"
 GRE_rapprochement_with_the_italians_desc: "극단적인 시기에는 극단적인 조치가 필요합니다. 우리는 국가를 현대화하기 위해, 생각도 하기 싫지만 이탈리아에 도움을 청해야 합니다. 이탈리아인들이 이 협정을 빌미로 우리를 어떻게 협박하고 갈취할지는 오직 신만이 아실 겁니다. 애초에 협정이 성사될지도 불확실하지만 말입니다..."
 GRE_appeal_to_the_soviet_union: "소비에트 연방에 호소"
 GRE_appeal_to_the_soviet_union_desc: "우리는 소련에 쉽게 손을 내미는 것이 아닙니다. 조심하지 않으면 우리를 뼛속까지 물어뜯을 준비가 된 늑대의 굴로 들어가는 셈이지만, 그들이 우리에게 오는 것보다 우리가 그들에게 가는 편이 훨씬 낫습니다..."
 GRE_encourage_tourism: "관광업 장려"
 GRE_encourage_tourism_desc: "우리의 문화유산은 전 세계에 동경의 대상이기 때문에, 우리가 관광업을 잘 이용하면 경제에 커다란 이익을 가져올 수 있다는 건 명백한 사실입니다. 물론, 유럽에 드리운 전쟁의 그림자가 모든 것을 다소 어둡게 만들지만, 그 점은 오히려 이국적인 그리스로 여행 가는 것을 더 매력적으로 만들 겁니다!"
 GRE_encourage_tourism_tt: "§R우리가 전쟁 상태에 돌입하는 순간 관광 산업은 없어질 겁니다!§!"
 GRE_mobilise_our_economy: "경제 동원"
 GRE_mobilise_our_economy_desc: "유럽의 강대국들이 전쟁 준비를 서두르고 있으며, 우리는 준비 없이 당할 위험을 감수할 수 없습니다. 이 과정은 다른 나라가 겪은 거보다 더 큰 고통을 그리스에 가져오겠지만, 살아남으려면 이 정도 희생은 감수해야 합니다."
 GRE_rejuvenating_athens: "아테네 재개발"
 GRE_rejuvenating_athens_desc: "우리의 위대하고 영광스러운 수도는 유럽에서 가장 오래된 도시 중 하나입니다. 또한 국내에서 가장 부유하고 효율적으로 조직된 행정 구역 중 하나이기도 합니다. 이미 절망적으로 낙후된 지방을 개발하기보다는 이미 현대화된 우리의 수도에 노력을 집중합시다."
 GRE_making_use_of_our_islands: "우리의 섬들을 활용"
 GRE_making_use_of_our_islands_desc: "우리는 협상국에 의해 효율적으로 해체된 오스만 제국의 잔해에서 많은 섬들을 되찾았지만, 점령 이후 그 섬들에 대해 거의 아무런 조치를 취하지 않았습니다. 크레타는 오랫동안 그리스의 중요한 지방이었으며, 우리는 그곳부터 개발을 시작하고 차차 다른 섬들도 개발해서 국가에 전략적, 물질적으로 더 가치 있는 섬들을 만들 것입니다."
 GRE_making_use_of_our_islands_tt: "이 중점은 §Y키프로스§!와 §Y도데카니사 제도§!를 지배할 때 더 큰 효과를 발휘합니다."
 GRE_making_use_of_our_islands_dodecanese_tt: "이 중점은 §Y도데카니사 제도§!를 지배할 때 더 큰 효과를 발휘합니다."
 GRE_making_use_of_our_islands_cyprus_tt: "이 중점은 §Y키프로스§!를 지배할 때 더 큰 효과를 발휘합니다."
 GRE_clear_the_slums: "빈민가 청소"
 GRE_clear_the_slums_desc: "그리스 난민들이 징집을 피하기 위해 악취 나는 빈민가와 판자촌을 만들고 정착하며 귀중한 공간을 차지하고 있습니다. 빈민가의 존재는 국가적 수치이며, 국민의 의무를 회피하는 이들 또한 마찬가지입니다. 우리는 토지와 사람들을 더 잘 활용하기 위해 이 빈민가를 정리할 겁니다."
 GRE_cooperate_with_foreign_monopolies: "[Root.GetCooperateForeignMonopoliesName]"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_STANDARD: "외국 독점 기업들과의 협력"
 GRE_COOPERATE_FOREIGN_MONOPOLIES_FOCUS_NAME_COMMUNIST: "외국 독점 기업 국유화"
 GRE_cooperate_with_foreign_monopolies_desc: "열강들과 싸우는 것은 소용이 없습니다. 그런 싸움은 승산이 없으며, 그리스를 천천히 죽이기만 할 겁니다. 무모한 바보짓을 하는 대신에 독점 기업들을 회담장으로 불러와 관계자 모두에게 이익이 되는 합의를 도출합시다."
 GRE_crack_down_on_foreign_monopolies: "외국 독점 기업 강력 탄압"
 GRE_crack_down_on_foreign_monopolies_desc: "우리는 너무 오랫동안 외국의 고리대금업자들과 세계 금융 독점 기업들의 횡포를 참아 왔습니다. 이제 더는 참지 않을 겁니다! 우리는 이 교활한 세력들에 더 이상 휘둘리지 않을 것입니다. 오늘부터 그리스는 진정으로 자유로워질 겁니다!"
 GRE_academy_of_athens: "아테네 대학교"
 GRE_academy_of_athens_desc: "아테네 대학교는 1929년에 고등 교육 기관으로 설립되었으나, 아직 미숙하며 성장하는 데 도움이 필요합니다. 우리가 도와주면 아테네 대학교는 유럽과 전 세계의 모든 야심 찬 학자들을 위한 중심지가 될 겁니다!"
 GRE_hellenic_armed_forces: "그리스군"
 GRE_hellenic_armed_forces_desc: "우리 군대는 현재 국가 상황에는 충분하지만, 우리는 발칸 조약 회원국 중에 군사적으로 가장 약하며 군대 전반의 현대화 부족으로 자주 비판받아 왔습니다. 특히 지금 내부 상황이 악화되고 있으니 군사 상황에 대해 심각하게 생각할 때가 됐습니다..."
 GRE_the_hellenic_air_force: "그리스 공군"
 GRE_the_hellenic_air_force_desc: "우리 공군 사관학교는 1930년에 설립되었지만, 그리스 국민들은 발칸 전쟁 시절부터 항공에 깊이 관여해 왔습니다! 우리는 강력한 공군의 중요성을 이미 알고 있으니, 문제는 강하고 큰 공군을 만들 능력을 갖추는 겁니다..."
 GRE_the_hellenic_army: "그리스 육군"
 GRE_the_hellenic_army_desc: "사람들은 그리스 육군을 묘사할 때 작고, 구식이지만, 끈질기다고 표현하는데, 이는 틀린 말이 아닙니다. 우리의 전술과 장비만 현대화하면, 우리는 발칸 반도에서 진정으로 두려워할 만한 세력이 될 것입니다."
 GRE_the_hellenic_navy: "그리스 해군"
 GRE_the_hellenic_navy_desc: "우리는 오스만 제국으로부터 독립을 쟁취한 이래로 강력하고 자랑스러운 해양 전통을 이어 왔습니다. 우리의 해군은 이웃 국가들 중 가장 강력하며, 해군 유산을 계승하고 발전시키기만 하면 지중해 지역에서 진정한 강국이 될 수 있습니다."
 GRE_destroying_our_foes: "우리의 적 파괴"
 GRE_destroying_our_foes_desc: "우리의 미래를 지키려면 적들이 우리 영토에 손을 대기도 전에 선제공격을 해야 합니다. 우리는 적 목표물을 노리는 전략폭격 전술에 투자해야 합니다."
 GRE_protecting_our_skies: "영공 수호"
 GRE_protecting_our_skies_desc: "우리는 영공을 보호함과 동시에 적을 폭격할 산업 능력을 가져 본 적이 없습니다. 적을 더 많이 공격할지, 적의 공격으로부터 우리 국민을 더 많이 구할지 선택해야 하는 상황이 온다면, 우리는 항상 우리 국민을 구하는 쪽을 선택할 것입니다."
 GRE_the_backbone_of_our_army: "육군의 중추"
 GRE_the_backbone_of_our_army_desc: "우리의 징병 절차는 많은 이웃 국가들에 비해 다소 구식이며, 장비 또한 매우 낡았습니다. 이제 우리의 징병 절차와 병사들에게 지급하는 장비를 현대화할 때입니다."
 GRE_a_legacy_of_war: "전쟁의 유산"
 GRE_a_legacy_of_war_desc: "전쟁은 우리의 피에 흐르는 본성입니다. 태곳적부터 우리는 공격을 하기도, 공격을 당하기도 했습니다. 우리는 수 세기 동안 여러 전술을 익혔으며, 이제 우리 국군은 마침내 우리의 핏빛 과거의 유산을 반영할 때가 됐습니다."
 GRE_abandon_the_greek_turkish_naval_treaty: "그리스-터키 해군 조약 파기"
 GRE_abandon_the_greek_turkish_naval_treaty_desc: "터키가 건조할 수 있는 함선의 규모를 제한하기로 한 조약이 어떻게 된 일인지 우리에게도 똑같은 제한을 걸었습니다! 이건 말도 안 되는 소리입니다. 그리스는 한때 우리 해안을 지배하던 영광스러운 주력함을 보유했으며, 이런 혼란의 시기에는 거대한 전함만큼 확실한 방어 수단도 없습니다!"
 GRE_abandon_the_greek_turkish_naval_treaty_tt: "§Y영국§! 또는 §Y독일§!과 같은 노선을 타면 몇몇 오래된 §Y중함선§!을 개장할 수 있게 됩니다.\n"
 GRE_a_modern_navy: "현대적인 해군"
 GRE_a_modern_navy_desc: "그리스-터키 해군 조약이 우리가 건조할 수 있는 함선의 크기를 제한한다는 것은 별로 중요하지 않습니다. 솔직히 말해 우리는 주력함과 순양함 함대를 유지하거나 확장할 해군 산업 역량이 없기 때문입니다. 하지만 잠수함이라면 얘기가 다르죠... 잠수함이야말로 그리스 해군 문제에 대한 실질적인 해결책일 겁니다."
 GRE_escorts_for_our_bombers: "폭격기 호위"
 GRE_escorts_for_our_bombers_desc: "폭격기를 생산하는 것만으로는 부족합니다. 그 폭격기들을 보호할 호위기가 반드시 필요합니다! 일반 전투기로는 부족하니, 우리는 적의 해안까지 폭격기를 호위할 수 있는 강력한 전투기를 개발할 것입니다."
 GRE_defending_our_seas: "영해 방어"
 GRE_defending_our_seas_desc: "그리스는 매우 긴 해안선과 수많은 섬을 통제하고 있습니다. 한때 바다는 우리의 가장 강력한 방어 자산 중 하나였지만, 오늘날에는 잠재적 적들에 대해 큰 저지력을 발휘하지 못합니다. 만약 적들이 우리의 섬을 점령하거나 해안에 상륙하려 한다면, 먼저 우리의 뇌격기들의 폭격에서 살아남아야 할 것입니다!"
 GRE_embracing_modern_warfare: "현대전 수용"
 GRE_embracing_modern_warfare_desc: "독일에서 들어오는 보고에 따르면 '전차'가 보병 대대를 지원하는 것 외에도 쓰임새가 많다고 합니다. 그거참 놀랍네요! 우리는 아직 전차를 갖출 산업 기반이 없지만, 이는 도전해 볼 만한 사업입니다."
 GRE_new_weapons_old_tricks: "신무기, 구교리"
 GRE_new_weapons_old_tricks_desc: "우리는 대전쟁 중 포병 운용과 정찰 수행에 상당한 경험을 쌓았습니다. 오늘날 전쟁의 기술과 장비는 변했을지라도 전술은 전혀 변하지 않았습니다. 우리의 강점을 살려 세계에 그리스가 만만한 상대가 아니라는 걸 보여줍시다."
 GRE_a_fleet_fit_for_the_aegean: "에게해에 적합한 함대"
 GRE_a_fleet_fit_for_the_aegean_desc: "매일 우리는 이탈리아 순양전함과 영국 항공모함이 우리 바다를 가로지르는 모습을 봐야만 합니다. 정말 굴욕적입니다! 이제 발칸반도에서 누군가가 마침내 일어나 우리 모두가 자랑스러워할 해군을 만들 때입니다."
 GRE_disrupting_the_great_powers: "열강 방해"
 GRE_disrupting_the_great_powers_desc: "우리는 세계의 강대국들이 육지와 바다에서 서로 다투는 사이에 끼어들 만큼 강하지 않습니다. 따라서 우리는 그들의 급소인 보급선을 칠 것입니다!"
 GRE_fund_the_hellenic_air_force_academy: "그리스 공군사관학교 투자"
 GRE_fund_the_hellenic_air_force_academy_desc: "우리 조종사들은 의욕적이고 유능하며 능력 있습니다. 그러니 그들이 받아 마땅한 대우를 해줄 때입니다. 우리는 먼저 공군 사관학교에 다시 전폭적인 자금을 지원하고 전투기 생산을 제대로 확대하여 진정으로 그리스에 어울리는 공군을 만들 겁니다."
 GRE_hellenic_armoured_corp: "그리스 기갑 군단"
 GRE_hellenic_armoured_corp_desc: "우리만의 독자적인 기갑 부대를 창설하는 것은 우리가 얼마나 현대화되었는지 세상에 보여줄 것입니다! 후진국이라면 절대로 군대에 전차를 보유하지 못할 테니까 말입니다."
 GRE_greek_mechanisation: "그리스식 기계화"
 GRE_greek_mechanisation_desc: "현대화는 그 자체로도 충분히 힘든 과정이었지만, 우리 군대의 기계화는 이제서야 순리에 맞춰 진행되고 있는 것 같습니다! 진보의 대가는 크지만, 우리는 결코 그것을 회피하지 않을 것입니다. 우리 국가의 안보가 무엇보다도 중요하니 말입니다."
 GRE_the_cannon: "대포"
 GRE_the_cannon_desc: "세계 반대편에서도 우리 대포의 굉음이 울려 퍼질 것입니다!"
 GRE_the_torpedo: "어뢰"
 GRE_the_torpedo_desc: "어쩌면 우리가 바다에 수장한 수많은 선원 중 하나가 마침내 우리를 아틀란티스로 이끌어줄지도 모릅니다. 그렇지 않다면 우리는 적의 수도를 아틀란티스 같은 잃어버린 도시로 만드는 데 만족할 겁니다."
 GRE_a_land_of_mountains: "산악의 나라"
 GRE_a_land_of_mountains_desc: "우리의 자연 지형은 침략자에 대한 천연의 요새를 많이 제공해주며, 이 지형을 활용하는 법을 배우는 것만으로도 우리는 든든한 방어를 손에 넣을 수 있습니다. 이에 관해서는 스위스로부터 배울 게 분명히 있을 겁니다."
 GRE_mountain_training_effect: "§H산악전 훈련§! 활성화\n§H보병\n    산악§!\n      방어: §G+5%§!\n      이동: §G+5%§!\n§H해병\n    산악§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n§H산악병\n    산악§!\n      공격: §G+5%§!\n      방어: §G+5%§!\n      이동: §G+10%§!\n§H공수부대\n    산악§!\n      공격: §G+5%§!\n      이동: §G+10%§!\n"
 GRE_a_long_and_proud_tradition: "유구하고도 자랑스러운 전통"
 GRE_a_long_and_proud_tradition_desc: "우리의 해군은 암흑기에도 그리스의 자랑거리였던 몇 안 되는 것 중 하나입니다. 오늘날 우리가 하는 일은 단지 자랑스러운 전통을 이어 가는 것뿐입니다."
 GRE_the_double_headed_aquila: "쌍두 독수리"
 GRE_the_double_headed_aquila_desc: "우리는 하늘을 나는 모든 비행기에 쌍두 독수리를 달아 적들에게 불꽃을 쏟아부을 겁니다! 세상은 우리의 활짝 핀 날개의 웅장함에 감탄할 것입니다..."
 GRE_modern_cataphracts: "현대식 카타프락토이"
 GRE_modern_cataphracts_desc: "카타프락토이는 중세 사람들에게 선망의 대상이었습니다! 그들의 속도, 갑옷, 그리고 막강한 힘은 모두를 경외하게 만들었지요! 오늘날의 카타프락토이는 의심할 여지없이 전차이며, 우리는 비잔틴 카타프락토이의 유산에 진정으로 걸맞은 전차를 생산할 것입니다."
 GRE_thema_nautikon: "테마 해양 관구"
 GRE_thema_nautikon_desc: "비잔티움은 한때 바다를 지배했으며, 우리 그리스인들은 비잔티움이 멸망한 후 수 세기가 지났어도 결코 바다를 향한 정신을 잃지 않았습니다! 바다가 전쟁터가 된다면 우리는 그곳을 핀두스산맥처럼 자유롭게 누빌 겁니다!"
 GRE_the_macedonian_farmlands: "비옥한 마케도니아 농경지"
 GRE_the_macedonian_farmlands_desc: "[731.GetName]의 주요 수출품은 농산물입니다. 우리 영토의 많은 지역과 달리 이 지역은 농업에 매우 적합하며, 우리는 나라의 미래를 최대한 찬란하게 만들기 위해 이 점에 집중해야 합니다."
 GRE_reorganize_the_royal_guard: "왕실 근위대 재편"
 GRE_reorganize_the_royal_guard_desc: "이전에는 대통령 경호중대로 알려졌던 왕실 근위대는 1868년 왕실 칙령에 의해 창설되었습니다. 아게마 호위 부대는 참모진, 두 개의 에브조네 보병 중대, 그리고 한 개의 기병 중대로 구성되어 있었습니다. 우리는 이 부대들을 재편성하고, 다시 전장에서 활용해야 합니다."
 GRE_utilize_british_capital: "영국 자본 활용"
 GRE_utilize_british_capital_desc: "영국이 우리를 기꺼이 도우려 할 것은 분명합니다. 이는 우리 왕이 그들의 대의에 충성스러운 동맹이기 때문입니다. 우리는 이 사실을 활용해서 내전 중에 무너진 것들을 재건하는 데 영국의 투자자들에게 도움을 요쳥해야 합니다."
 TUR_the_montreux_convention: "몽트뢰 협정"
 TUR_the_montreux_convention_desc: "대전쟁 이후 일어난 모든 일에도 불구하고, 우리가 여전히 우리의 해협을 관리할 권리가 없다는 것은 어이없는 일입니다. 유럽에서 고립되는 일을 피하려면 군사력으로 해협을 일방적으로 장악하는 대신 교묘한 외교적 수완으로 이 갈등을 해결하는 게 좋을 겁니다."
 TUR_the_montreux_convention_tt: "우리는 §Y회의§!를 소집해서 §Y다르다넬스 해협§!과 §Y보스포루스 해협§!을 재무장하겠다는 의사를 알릴 것입니다. §Y소비에트 연방§!이 반발할 수 있으니 대비하는 게 좋을 겁니다."
 TUR_fully_integrate_the_is_bank: "이슈 은행 완전 통합"
 TUR_fully_integrate_the_is_bank_desc: "젤랄 바야르와 같은 생각을 가진 자유주의자들과 민주주의 지지자들이 1924년 아타튀르크가 설립한 이슈 은행에 자신들을 묶어 두었습니다. 이슈 은행과 그에 묶인 자유주의자들을 완전히 통합함으로써, 우리는 우리 국민과 전 세계에 터키가 마침내 본격적인 민주주의로 나아가기 위한 첫걸음을 내딛을 준비가 되었음을 알릴 수 있습니다."
 TUR_sanayiciler_liberals_tt: "\n우리의 자유주의 경제 모형 덕분에 §Y사나이질레르 산업 계획§! 결정 비용이 줄어듭니다."
 TUR_ratify_the_six_arrows: "여섯 화살 비준"
 TUR_ratify_the_six_arrows_desc: "여섯 화살은 케말주의의 여섯 가지 근본적 기둥을 상징하며, 이 원칙들을 터키의 국가 헌법에 비준하는 것은 케말주의 가치를 터키 전역에 확립하는 우리의 임무에 큰 도움이 될 것입니다."
 TUR_privatize_the_anadolu_agency: "아나돌루 통신사 민영화"
 TUR_privatize_the_anadolu_agency_desc: "언론의 자유는 진정한 민주주의에서 필수적인 요소이며, 우리가 자유 언론을 좋아하지 않을지라도 그들과 함께 살아가는 법을 배워야 합니다. 1920년 아타튀르크가 설립한 이후 터키 전역에 뉴스를 전파해 온 국영 아나돌루 통신사를 민영화하면 이 방향으로 큰 진전을 이룰 수 있습니다."
 TUR_privatize_the_anadolu_agency_tt: "§Y언론 검열 도입§! 결정을 제거합니다."
 TUR_lift_the_ban_on_other_political_parties: "야당 금지 해제"
 TUR_lift_the_ban_on_other_political_parties_desc: "공화인민당에 도전하기 위해 새로운 정당이 새워질 때마다, 종교 원리주의자들은 공화국과 그 창립 원칙을 자신의 목적에 맞게 왜곡하려는 그 정당을 탈취해 왔습니다. 이번에는 그렇게 되면 안 됩니다. 우리가 눈에 불을 켜고 지켜봐야 합니다."
 TUR_holding_our_first_multi_party_election: "첫 번째 다당제 선거"
 TUR_holding_our_first_multi_party_election_desc: "다가오는 선거에 터키 공화국의 운명이 달려 있습니다. 그러나 우리는 공정하게 싸우기로 맹세했고, 실제로 공정하게 싸웠습니다. 우리는 터키 국민이 올바른 결정을 내릴 거라고 믿습니다."
 TUR_official_opposition_party_organised: "공식 야당이 조직되었습니다."
 TUR_democratic_transition_focus: "[Root.GetDemocraticTransitionFocusName]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_STANDARD: "아타튀르크의 꿈 달성"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_NAME_ISLAMIST: "밀레트 제도"
 TUR_democratic_transition_focus_desc: "[Root.GetDemocraticTransitionFocusDesc]"
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_STANDARD: "[ROOT.GetNameDef](을)를 완전한 민주주의 국가로 만드는 것은 무스타파 케말 아타튀르크의 숙원이었습니다. 그 숙원은 오늘날 우리 손에 이루어졌습니다."
 TUR_DEMOCRATIC_TRANSITION_FOCUS_DESCRIPTION_ISLAMIST: "아드난 멘데레스는 민주적 권리를 기반으로 투명하게 이슬람주의 정책을 추진하며 국민의 영웅이 되었습니다. [ROOT.GetNameDefCap](은)는 보수 혁명을 겪고 있으며, 세계는 경악하며 지켜볼 수밖에 없습니다."
 TUR_expanding_our_armaments: "군비 확장"
 TUR_expanding_our_armaments_desc: "세상은 변하고 있으며, 우리는 터키 공화국뿐만 아니라 그 이념적 기반을 위협하는 자들에 맞서 무장을 취할 책임이 있습니다. 국방을 위해 산업가들을 설득하여 그들의 지원을 확보하는 데는 그리 많은 노력이 들지 않을 겁니다."
 TUR_permit_regional_elections: "지방선거 허가"
 TUR_permit_regional_elections_desc: "터키는 다양한 종교와 문화, 이해관계가 공존하는 거대한 나라입니다. 국가 안보를 명분으로, 케말주의에 가장 강력히 반대해 온 이들에게조차 일정 수준의 자치를 허용하는 것이 헌법의 한계를 크게 넘는 일은 아닐 것입니다."
 TUR_unlock_reconciliation_occupation_law_tt: "점령법 잠금 해제: §Y화해 조정§!."
 TUR_truce_with_government_called_flag: "정부와의 휴전이 요청되었습니다."
 TUR_privatize_our_infrastructure: "기반시설 민영화"
 TUR_privatize_our_infrastructure_desc: "우리는 확고한 자유주의자로서, 모든 건설 문제에 국가가 개입하기보다는 민간 기업에 더 의존하는 법을 배워야 합니다. 지방 기반시설에 대한 수요가 있다면, 시장이 그 수요를 충족시키기 위해 움직일 것입니다!"
 TUR_democratic_capstone_focus: "[Root.GetDemocraticCapstoneFocusName]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_STANDARD: "외부를 둘러보다"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_NAME_ISLAMIST: "장교 숙청"
 TUR_democratic_capstone_focus_desc: "[Root.GetDemocraticCapstoneFocusDesc]"
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_STANDARD: "책임감 있는 민주주의 강국이 된다는 것은 단지 자국민의 자유를 보장하는 것 이상의 책임을 수반합니다. 세상은 위험하며, 전 세계의 민주주의가 사악한 세력에 공격받고 있습니다. 우리는 자유를 위해 맞서 싸울 의무가 있습니다."
 TUR_DEMOCRATIC_CAPSTONE_FOCUS_DESCRIPTION_ISLAMIST: "우리는 쓰레기 같은 케말주의자들을 국가의 모든 기관에서 완전히 몰아내기 전까지는 효과적으로 통치할 수 없습니다. 현 상태로는 우리 나라의 군대조차 정당하게 선출된 정부에 충성할 거라고 믿을 수 없습니다! 이 문제를 반드시 해결해야 합니다."
 TUR_civil_war_tt: "§R우리 군대에서 케말주의자들을 숙청하면 내전이 시작됩니다. 시작 시 우리의 강함은 중부 지방 이슬람교도들의 세력이 얼마나 강한지, 군대가 개혁되었는지에 따라 달라집니다. 이 중점이 완료됐을 때 우리의 안정도가 60% 미만이면 쿠르디스탄이 우리를 떠나 자유를 위해 싸울 것입니다.§!"
 TUR_the_sanayiciler: "산업가들"
 TUR_the_sanayiciler_desc: "아타튀르크는 수년간 우리 국가의 현대화를 돕기 위해 기업가와 산업가 계층을 육성하기 위해 노력했습니다. 이제 이 노력에 따른 결실을 수확할 때입니다. 우리는 함께 터키를 경쟁력 있는 지역 강국으로 만들 것입니다."
 TUR_sanayiciler_tt: "§Y정치력§!과 우리가 사용할 수 있는 다른 수단을 활용하여, 우리는 성장하는 산업 계급이 국가를 위해 §Y민간공장§!과 §Y군수공장§!을 건설하는 데 자원을 투자할 수 있도록 힘을 실어줄 수 있습니다.\n"
 TUR_cooperate_with_the_debt_council: "부채 위원회와 협력"
 TUR_cooperate_with_the_debt_council_desc: "대전쟁이 끝나고 먼지가 가라앉은 후에도 터키 공화국은 여전히 자유롭고 독립된 국가로 남아 있었습니다. 하지만 [TUR.GetNameDef](은)는 오스만 제국이 쌓아 올린 엄청난 부채를 물려받았고, 우리를 정복하려 했던 외세가 그 부채를 관리하고 있습니다. 이상적이지는 않지만, 우리는 그들과 협력하여 모두에게 이익이 되는 상황을 만들어낼 수 있습니다."
 TUR_debt_council_nationalized_tt: "§Y부채 위원회§!는 더 이상 §Y[TUR.GetNameDef]§!의 부채를 관리하지 않습니다."
 TUR_utilize_foreign_capital: "외국 자본 활용"
 TUR_utilize_foreign_capital_desc: "우리 나라는 아직 발전중이며 국토의 많은 부분이 산업화되지 않았지만, 이 문제를 혼자 해결할 필요는 없습니다. 강한 터키는 많은 유럽 열강들의 이익에 부합하므로, 그들에게 도움을 요청하면 분명히 지원해줄 겁니다."
 TUR_foreign_capital_tt: "우리가 과거 §Y유럽의 열강들§!과 §Y미합중국§!과의 관계가 좋을수록, 그들이 우리에게  §Y투자§!할 선택지가 많아질 것입니다."
 TUR_treaty_of_saadabad: "사다바드 조약"
 TUR_treaty_of_saadabad_desc: "우리는 동쪽 이웃들과 우호 관계를 유지함으로써 잃을 것은 없고 얻을 것은 많습니다. 우리의 우호 관계를 공식화하는 조약에 대한 논의가 가끔 있었는데, 이제 터키가 주도적으로 이 우호 관계를 조약으로 성문화할 때입니다."
 TUR_assess_our_future: "우리의 미래 평가"
 TUR_assess_our_future_desc: "무스타파 케말 아타튀르크가 이 나라를 해방하고 독립을 선언했을 때, 그는 [ROOT.GetAdjective](이)가 어떻게 변해야 하는지에 대한 매우 구체적인 구상안을 가지고 있었습니다. 이제 우리 전사의 구상안이 여전히 현 정부의 우선순위에 부합하는지 분석할 때가 되었습니다."
 TUR_choices_will_decide_legacy_tt: "§Y무스타파 케말 아타튀르크§!는 오랫동안 §Y[ROOT.GetNameDef]§!(이)가 권위주의적 일당 국가에서부터 다당제 자유민주주의 국가로 바뀌여 가야 한다고 주장했습니다. 국가의 이념적 방향을 어느 쪽으로 잡을지에 관한 우리의 선택은 우리가 §Y아타튀르크§!의 이상을 얼마나 잘 실현하고 있는지에 대한 인식을 반영할 것입니다."
 TUR_ataturk_seeking_treatment: "치료를 받으려는 아타튀르크"
 TUR_the_hatay_issue: "하타이 문제"
 TUR_the_hatay_issue_desc: "우리는 더 이상 아랍 민족주의자들과 프랑스 제국주의자들이 터키 소수 민족을 억압하는 것을 가만히 지켜볼 수 없습니다. 하타이가 터키의 정당한 영토가 아니라는 생각은 터무니없으며 수정주의로 즉시 일축해야 합니다. 1921년의 잘못을 바로잡을 때가 되었습니다."
 TUR_peace_in_the_world: "세계의 평화"
 TUR_peace_in_the_world_desc: "아타튀르크는 한때 터키 외교 정책의 궁극적인 목표가 세계 평화라고 선언했으며, 우리는 그 숭고한 목표를 실현하고자 합니다. 우리는 사소한 영토 분쟁 대신 세계의 평화를 위해 노력할 것입니다."
 TUR_continue_the_policy_of_etatism: "국가주의 정책 지속"
 TUR_continue_the_policy_of_etatism_desc: "이스메트 이뇌뉘와 동료 좌파 장관들은 자유방임적 자유주의에서 벗어나 독특한 터키식 국가 주도 경제로 경제 정책을 전환하는 것을 지지하고 있습니다. 국가주의는 케말주의와 마찬가지로 좌파와 우파 이념을 완벽한 융합하여 터키 국민에게 최상의 이익을 제공합니다."
 TUR_sanayiciler_etatism_tt: "\n우리가 국가주의 경제 모형 때문에 §Y사나이질레르 산업 계획§! 결정 비용이 늘어납니다."
 TUR_peace_at_home: "조국의 평화"
 TUR_peace_at_home_desc: "우리의 잠재적 적들은 우리 내부에서 약점을 감지하는 순간 바로 공격해 올 것입니다. 모든 터키 행정부의 최우선 책임은 국가의 안녕과 내부 안정을 확보하는 것입니다. 조국에 평화가 있을 때, 비로소 우리는 세계의 평화를 목표로 할 수 있습니다."
 TUR_turkish_state_railways: "터키 국영 철도"
 TUR_turkish_state_railways_desc: "국가의 개입이 없으면 우리 나라는 부유하고 도시화된 서부 지역과 탈중앙화된 부족들이 사는 동부 지역으로 나뉜 국가에서 영원히 벗어날 수 없을 겁니다. 기반시설을 통해 우리 나라를 연결하면 우리는 에게해 연안의 부유한 해안 도시들뿐만 아니라 터키 전체를 20세기로 이끌 수 있을 겁니다."
 TUR_revive_turkish_revolutionism: "터키 혁명주의 부활"
 TUR_revive_turkish_revolutionism_desc: "터키 국민은 광범위한 반대를 통해 터키 정치 체제의 개혁이 부족하다는 것을 명확히 드러냈습니다. 그러나 이 문제의 해결책은 불명확합니다. 대중을 달래는 게 맞을까요, 아니면 개혁을 더 급진적으로 하는 게 맞을까요? 케말주의는 이미 한번 근본적으로 변한 적이 있습니다. 이번에 또 그 이념의 구성 요소를 바꾼다면 케말주의의 미래가 어떻게 될지는 아무도 모를 겁니다."
 TUR_reinvigorate_turkish_nationalism: "터키 민족주의 부활"
 TUR_reinvigorate_turkish_nationalism_desc: "나라를 통일하는 유일한 방법은 무솔리니의 통치를 모방하는 것입니다. 우리는 좌익 경제 개혁에 반대하지 않으면서 국민의 마음을 사로잡을 수 있는 강력한 우익 지도자가 필요합니다. 이 임무에 적합한 사람은 단 한 명, 존경받는 페브지 차크마크 원수뿐입니다."
 TUR_the_second_five_year_plan: "제2차 5개년 계획"
 TUR_the_second_five_year_plan_desc: "첫 번째 5개년 계획이 대성공을 거둔 후 나라 최고의 장관들이 모여 회의를 가졌습니다. 회의 주제는 두 번째 5개년 계획을 시도할지에 관해서였으며, 첫 번째 성공으로 고무된 장관들은 두 번째도 진행하기로 결정했습니다."
 TUR_the_guardians_of_kemalism: "케말주의의 수호자들"
 TUR_the_guardians_of_kemalism_desc: "케말주의 장교단의 힘만으로는 케말주의 이상을 전국에 전파하는 데 한계가 있습니다. 이제부터는 정부가 더 적극적으로 움직여서 케말주의가 터키 국민의 마음과 정신을 사로잡을 수 있게 해야 합니다."
 TUR_kemalist_state_targets_tt: "두 개의 비동맹 주가 §Y케말주의§!가 됩니다.\n"
 TUR_the_sun_language_theory: "태양 언어 이론"
 TUR_the_sun_language_theory_desc: "태양 언어 이론은 모든 인류의 언어가 동일한 튀르크 뿌리 언어에서 유래했다는 이론입니다. 이 이론은 당연히 완벽하게 논리적이므로, 우리는 반드시 이 이론을 공식적으로 지지하고 전국적으로 가르치기 시작해야 합니다."
 TUR_variant_turkish_tax_focus: "[Root.GetTurkishVariantTaxName]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_STANDARD: "부유세"
 TUR_TURKISH_VARIANT_TAX_FOCUS_NAME_SECULAR: "종교세"
 TUR_variant_turkish_tax_focus_desc: "[Root.GetTurkishVariantTaxDesc]"
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_STANDARD: "우리는 [ROOT.GetNameDef]의 세속화 임무를 지원하고 산업 계획에 자금을 더 넉넉히 조달하기 위해 국내 비무슬림에게 '부유세'를 부과할 것입니다."
 TUR_TURKISH_VARIANT_TAX_FOCUS_DESCRIPTION_SECULAR: "종교 기관들은 이 나라에서 너무 오랫동안 너무 우대받아 왔습니다. 그러나 종교 권위자들은 정부, 그리고 정부의 노력을 몇 번이나 방해했으니, 이제 그들의 부를 빼앗아 더 나은 좋은 곳에 사용할 겁니다."
 TUR_turk_ulusu: "터키 국민"
 TUR_turk_ulusu_desc: "책임감 있고 현대적인 국가라면 국민의 조건이 무엇인지 다시 정의할 수 있을 것입니다. 우리는 누가 터키 국민인지를 너무 좁게 정의하고 있었으며, 이제는 그 정의를 넓혀서 우리 국가의 인구 구성을 제대로 반영해야 합니다."
 TUR_loosen_the_laws_on_secularism: "세속법 완화"
 TUR_loosen_the_laws_on_secularism_desc: "종교는 우리 국가를 가장 크게 분열시킨 요인이었습니다. 우리는 세속주의의 길을 선택했지만, 왜일까요? 서방의 나약한 국가들을 따라 하기 위해서인가요? 국민이 언제, 어디서, 어떻게 신에게 기도하는지를 결정하는 것은 국가의 일이 아닙니다."
 TUR_purify_the_diyanet: "디야네트 정화"
 TUR_purify_the_diyanet_desc: "디야네트는 전능하신 분께 한 번도 기도해 본 적 없는 공허하고 허무한 삶을 사는 자들로 가득 차 있습니다. 디야네트는 신앙심 깊은 자들로 채워져야 합니다: 국가에 헌신하며 알라께 인도와 위안을 구하는 자들로 말입니다!"
 TUR_kemalist_officers_made_hostile_tt: "§R케말주의 장교들은 정부의 행위에 대해 강력히 반발할 겁니다.§!"
 TUR_rehabilitate_the_kadro_movement: "카드로 운동 재개"
 TUR_rehabilitate_the_kadro_movement_desc: "카드로를 중지시키고 그 이론가들을 해산시킨 것은 실수였습니다. 그들은 참신하고 혁명적인 사상을 가지고 국가에 접근했으나 우리는 그들에게 등을 돌렸습니다. 새로운 유형의 국가에는 새로운 사상이 필요한데, 카드로 밖에서는 그보다 더 대담한 사상을 찾을 수 없었습니다!"
 TUR_kemalism_and_the_modern_movement: "케말주의와 현대적 운동"
 TUR_kemalism_and_the_modern_movement_desc: "레제프 페케르가 파시즘을 케말주의와 조화시킬 방법에 관한 보고서를 가지고 이탈리아에서 돌아왔을 때 그는 파면당했습니다. 그러나 파시즘은 20세기의 위대한 신조이며, 아드리아해 바로 건너편에 있던 터키에 가장 적합한 이념을 외면한 우리는 바보였습니다!"
 TUR_kemalism_and_the_modern_movement_tt: "§Y유럽§!의 모든 §Y파시즘§! 국가의 [ROOT.GetNameDef]에 대한 의견이 §G25§! 증가합니다."
 TUR_integrate_the_fascist_council: "파시즘 평의회 통합"
 TUR_integrate_the_fascist_council_desc: "레제프 페케르의 파시스트 자문 위원회는 너무 오랫동안 등한시되었습니다. 이제 터키의 파시즘 가치를 케말주의 틀에 통합할 때가 되었습니다."
 TUR_restack_the_officer_corps: "장교단 재편성"
 TUR_restack_the_officer_corps_desc: "장교단은 터키의 핵심 가치를 지키고 있지만, 그 핵심 가치는... 변했습니다. 만약 장교들이 케말주의 이념의 현재 가치를 반영하기를 꺼린다면, 우리는 그들이 그 가치의 화신이 되게 강제할 것입니다."
 TUR_restack_the_officer_corps_tt: "§Y케말주의 장교들§!이 정부의 뜻에 더 잘 따르도록 재편성됩니다.\n§R만약 국가의 안정도가 50% 미만이고 케말주의 장교들의 권한이 강력했다면 정부에 대한 반란이 일어날 수 있습니다!§!"
 TUR_form_the_redshirts: "붉은 셔츠단 결성"
 TUR_form_the_redshirts_desc: "전 세계의 모든 정통 파시즘 운동에는 셔츠를 입은 조직이 있습니다! 영국과 이탈리아에는 검은 셔츠가 있고, 독일에는 갈색 셔츠가 있으며, 중국에는 남색 셔츠가 있습니다. 터키 공화국을 가장 잘 나타내는 색은 붉은색이므로, 우리는 붉은 셔츠단을 결성할 겁니다! 앞으로 '붉은 셔츠단'이라는 말은 우리 운동을 지지하는 사람들을 가리킬 겁니다. 정말 좋은 아이디어 아닙니까?"
 TUR_fatherland_first: "조국 우선!"
 TUR_fatherland_first_desc: "터키 사회에는 자신의 이익을 위해 정부를 약화하고 사회를 불안정하게 만들려는 자들이 많습니다. 우리는 더 이상 그들을 좌시하지 않을 겁니다. 앞으로 터키의 모든 시민은 조국을 최우선으로 할 것입니다!"
 TUR_fatherland_first_tt: "우리는 £faction_tur_traditionalist §Y전통주의자§!, £faction_tur_kurdish §Y쿠르드민족주의자§!, 그리고 우리 나라의 억압받는 다른 단체들에게 모두를 대표할 수 있는 정부 뒤에서 단결하도록 전국적으로 호소할 것입니다."
 TUR_deal_for_the_oniki_islands: "오니키 제도를 위한 협상"
 TUR_deal_for_the_oniki_islands_desc: "탐욕스러운 이탈리아인들이 빼앗아 간 우리 해안 앞의 오니키 제도를 음흉한 그리스인들이 자기 거라고 우기고 있습니다. 우리는 원래 터키의 땅이었던 로도스섬을 되찾을 것입니다!"
 TUR_the_pontic_redoubt: "폰토스 보루"
 TUR_the_pontic_redoubt_desc: "우리는 공개적으로 영토 회복을 노리는 [SOV.GetNameDef] 측과의 국경을 무시한 채 너무 오랫동안 서쪽 방어에만 몰두했습니다! 혼자 힘으로는 국경에서 그들을 오래 막아 낼 수는 없겠지만, 강을 따라 요새를 강화하면 긴 소모전에서 그들을 이길 희망이 생깁니다. 지금은 이게 유일한 방법인 것 같습니다."
 TUR_pontic_redoubt_trabzon_tt: "초루흐 강을 따라 [SOV.GetAdjective] 측과 맞닿는 국경에 §Y요새 7개§!를 추가합니다.\n"
 TUR_pontic_redoubt_van_tt: "카르스 강을 따라 [SOV.GetAdjective] 측과 맞닿는 국경에 §Y요새 6개§!를 추가합니다.\n"
 TUR_pontic_redoubt_erzurum_tt: "에르주룸 시에 §Y요새 3개§!를 추가합니다.\n"
 TUR_abuse_the_office_of_soil_products: "터키 곡물 회사 남용"
 TUR_abuse_the_office_of_soil_products_desc: "터키 곡물 회사(Toprak Mahsulleri Ofisi)는 식량 생산과 농업 노동자의 임금을 규제하기 위해 설립되었으나, [ROOT.GetNameDef]에는 농부가 아니라 토지가 필요합니다. 우리는 성과가 저조한 농장주들에게 토지를 팔도록 압박하여, 그 땅 위에 새로운 산업을 세워 국가 전체의 이익에 기여할 것입니다."
 TUR_kemalist_socialist_theory: "케말 사회주의 이론"
 TUR_kemalist_socialist_theory_desc: "카드로 운동은 근본적으로 애국적인 형태의 사회주의를 지향하며, 여러 면에서 영국식 파시즘과 마르크스-레닌주의와 매우 유사합니다. 본질적으로 카드로는 터키 노동자를 최우선으로 여기며, 그 과정에서 그들의 민족 정체성을 지우려 하지 않습니다. 우리의 운동은 진정한 혁명 운동이며, 더 중요한 것은 진정한 터키식 운동이라는 점입니다."
 TUR_patriotism_over_internationalism: "국제주의 위의 애국심"
 TUR_patriotism_over_internationalism_desc: "우리는 트로츠키주의와 급진적 마르크스주의의 국제주의를 거부하고 진정한 국가적 형태의 사회주의를 지지합니다. 국제 노동자의 고난은 터키 노동자의 투쟁에 비하면 부차적인 문제이며, 이것이 케말사회주의가 더 급진적인 공산주의 변종들과 구별되는 점입니다."
 TUR_create_the_turkish_workers_militia: "터키 노동자 민병대 창설"
 TUR_create_the_turkish_workers_militia_desc: "정치는 더러운 일이며, 어떤 정권도 영원하지 않습니다. 우리는 노동자들을 무장시키고, 그들이 권리를 지킬 수단과 의지를 갖게 해야 합니다. 그래야만 외세나 우리 내부의 신흥 정치 세력이 노동자들의 권리를 뺏지 못하게 할 수 있습니다."
 TUR_halk_ve_devlet: "사람과 국가"
 TUR_halk_ve_devlet_desc: "사람과 국가(Halk ve Devlet)는 우리 케말사회주의 정부의 최우선 과제입니다. 우리는 국민을 보호하고 지켜야 하며, 이를 위해 모든 분야에서 국가의 권한을 강화해야 합니다."
 TUR_nationalise_all_private_industry: "모든 민간 산업 국유화"
 TUR_nationalise_all_private_industry_desc: "약탈을 일삼는 외세로부터 터키 국가를 보호하기 위한 공동 투쟁에서 우리가 산업가와 자유주의자들이 공헌한 바를 모르는 건 아닙니다. 그러나 그들은 자신의 분수를 너무 벗어났습니다. 약탈을 일삼는 벤처 자본가들로부터 우리를 보호하는 사이에 그들 스스로가 약탈을 일삼는 벤처 자본가가 된 것입니다. 더 이상 이를 용납할 수 없습니다. 우리는 산업을 국유화하고 노동자들을 보호해야 합니다."
 TUR_georgian_manganese_extraction: "조지아에서의 망간 추출"
 TUR_georgian_manganese_extraction_desc: "조지아 내에는 아직 활용되지 않은 광물과 금속이 많이 남아 있는데, 우리의 강철 비축량은 실망스럽게도 매우 적습니다. 우리는 조지아 지역 행정부에 제안을 보내 그들의 금속을 대신 채굴해주는 대신, 채굴한 금속의 일부를 우리가 가질 권리를 달라고 할 겁니다. 그들이 동의한다면, 우리는 트라브존 인근에서 바로 강철을 제조할 것입니다."
 TUR_salt_the_scars_of_the_great_war: "대전쟁의 기억을 되새기다"
 TUR_salt_the_scars_of_the_great_war_desc: "터키 국민은 독립 전쟁 이후 세월이 흐르면서 점점 나약해졌습니다. 세계에 우리의 힘을 과시하는 데 절실하게 필요한 분노를 잃어버렸다는 말입니다. 우리는 대전쟁에서 대부분의 나라보다 많은 손실을 입었고, 우리가 살아남은 유일한 이유는 생존하기 위해 필사적으로 싸웠기 때문입니다. 다음 전쟁에서도 우리는 무기가 떨어져 적을 이로 물어뜯어야 할 때까지 싸울 것입니다."
 TUR_intervene_in_the_spanish_civil_war: "스페인 내전에 개입"
 TUR_intervene_in_the_spanish_civil_war_desc: "스페인 내전은 세계 이념 대립의 시험장이 되었습니다. 우리는 스페인과 지중해를 공유하고 있기에, 대부분의 나라보다 더 설득력 있는 명분으로 우리가 선택한 편을 위해 내전에 개입할 수 있습니다."
 TUR_a_common_destiny_for_all_of_turkey: "터키 공동운명체"
 TUR_a_common_destiny_for_all_of_turkey_desc: "터키인, 그리스인, 쿠르드인, 기독교인, 무슬림, 무신론자... 우리는 모두 한배를 탄 사이입니다. 우리는 모두의 이익을 위해 급진적인 사상을 지지하고 공동체 전체를 위해 일하는 강력한 정부 아래 단결해야 합니다. 뭉치면 살고 흩어지면 죽을 테니까요."
 TUR_hunt_down_fifth_columnist_islamists: "제5열 이슬람교도 추적"
 TUR_hunt_down_fifth_columnist_islamists_desc: "유럽은 지금 국제주의 공산주의자 제5열들 때문에 골머리를 앓고 있지만, 우리 나라는 탄생했을 때부터 우리만의 국제주의 제5열들과 싸워 왔습니다. 급진 이슬람과 그 낡은 추종자들보다 우리 위대한 공화국의 생존을 위협하는 적은 없습니다. 이 오스만 제국의 잔재들을 우리는 벌레처럼 짓밟을 겁니다."
 TUR_pivot_to_the_past: "과거로의 회귀"
 TUR_pivot_to_the_past_desc: "독립 전쟁은 꼭 필요했을지도 모르나, 공화국을 수립하는 것은 실수였습니다. 아타튀르크는 사망하여 더 이상 그의 소중한 세속주의 공화국을 지킬 수 없으며, 국민들은 오스만 술탄국의 복귀를 열망하고 있습니다. 우리는 케말주의자들을 완전히 진압한 후 그들의 뜻에 따를 겁니다."
 TUR_purge_the_kemalists: "케말주의자 숙청"
 TUR_purge_the_kemalists_desc: "저주와도 같은 케말주의자들을 나라에서 제거함으로써 우리는 옛 생활 방식과 통치 방식으로 복귀하기 위한 씨앗을 뿌릴 겁니다. 술탄의 귀환은 필연적이며, 덧없는 공화주의자들의 파멸도 마찬가지입니다."
 TUR_kemalists_purged_tt: "모든 £faction_tur_kemalist §Y케말주의§! 주 변동치가 제거됩니다."
 TUR_restore_the_divan: "디반 부활"
 TUR_restore_the_divan_desc: "우리 적들이 뽑은 민간 꼭두각시 의회라니! 그런 것은 처음부터 오래 살려 둘 생각이 없었습니다. 우리는 옛 방식으로 돌아가야 하며, 종교가 국가의 중심에 서도록 디반을 복원할 겁니다. 또한 서양에서 빌려 온 총리 직책도 없애고, 그란드 비지에르를 다시 세울 것입니다!"
 TUR_rebuilding_our_nation: "국가 재건"
 TUR_rebuilding_our_nation_desc: "케말주의자들이 국민의 의지를 억누르려는 헛된 시도로 우리 나라를 황폐화했습니다. 적들이 우리를 만만하게 볼 수 있으니 최대한 빨리 재건해야 합니다!"
 TUR_return_of_the_sultan: "술탄의 귀환"
 TUR_return_of_the_sultan_desc: "마침내 우리가 오랫동안 꿈꿔 온 일을 이룰 때가 됐습니다. 즉시 술탄을 망명지에서 모셔 오는 일 말입니다. 우리의 충성파들이 이미 술탄을 확보했으며, 이제 남은 것은 그를 고국으로 데려와 성대한 대관식을 치르는 것뿐입니다."
 TUR_reclaim_macedonia: "마케도니아 산자크 재주장"
 TUR_reclaim_macedonia_desc: "서쪽의 저 배신자 개들은 마지막 오스만 제국의 붕괴에 핵심적인 역할을 했습니다. 그리스인들은 우리가 그들의 비참하고 병든 제국을 해체한 순간부터 우리를 원망해 왔으며, 지금은 원래 우리 땅인 트라키아와 마케도니아의 많은 부분을 차지하고 있습니다. 이제 우리 동포들을 구하고, 동시에 약간의 복수를 실행할 때입니다..."
 TUR_join_the_central_powers: "동맹국 재가입"
 TUR_join_the_central_powers_desc: "우리는 한때 동맹국으로서 함께 실패했지만, 이번에는 실패하지 않을 겁니다! 운명은 놀랍게도 우리 모두에게 대전쟁의 실수를 바로잡을 두 번째 기회를 허락했으며, 우리는 모두 함께 그 기회를 확실히 잡아야 합니다!"
 TUR_press_the_austro_hungarian_claim: "오스트리아-헝가리 요구 압박"
 TUR_press_the_austro_hungarian_claim_desc: "우리가 폐허가 된 터키 공화국에서 의기양양하게 다시 일어선 건 정말 대단한 일이었지만, 우리는 다시 한번 우리를 파멸시키려는 적들에게 사방이 둘러싸여 있습니다. 우리는 동맹이 필요하며, 오스만 제국이 주도하는 다뉴브 원정은 결코 전례 없는 일이 아닙니다."
 TUR_aligning_bulgaria: "불가리아 제휴"
 TUR_aligning_bulgaria_desc: "[BUL.GetNameDef] 측은 동맹국 중에 유일하게 주권과 생활 방식을 지키며 살아남은 나라입니다. 그런데 그들은 그동안 뭘 했습니까? 아무것도 안 했습니다! 정말 겁쟁이가 아닐 수 없습니다. 우리는 그들이 얼마나 비겁한지 알기 때문에 두 눈 똑바로 뜨고 감시해서 임무를 수행하게 할 겁니다."
 TUR_reclaiming_our_lost_empire: "제국 영유권 재주장"
 TUR_reclaiming_our_lost_empire_desc: "케말주의자들을 권력에서 제거하고 술탄의 권위를 회복하는 것은 우리 대계획의 첫걸음에 불과합니다. 우리는 제국이 다시 온전해질 때까지 전 세계를 누빌 겁니다!"
 TUR_expanding_the_saadabad_pact: "사다바드 조약 확장"
 TUR_expanding_the_saadabad_pact_desc: "사다바드 조약은 케말주의자들의 가치 있는 계획이었지만, 우리는 서명국들과 이전보다 더 많은 공통점을 가지고 있습니다. 반쪽짜리 협정에 시간을 낭비하지 말고, 우리가 이 협정을 동맹으로 공식화할 수 있도록 사다바드 조약 서명국들에게 접근해야 할 때입니다."
 TUR_saadabad_pact_faction_tt: "§Y사다바드 조약§!의 모든 서명국들을 공식적인 동맹으로 초청합니다."
 TUR_no_faction_members_tt: "사다바드 조약 서명국이 없음"
 TUR_no_faction_alliance_members_tt: "사다바드 조약 서명국들이 사다바드 조약을 비준을 하지 않음"
 TUR_the_damascus_diktat: "다마스쿠스 강권"
 TUR_the_damascus_diktat_desc: "[677.Controller.GetNameDefCap](은)는 약합니다. 우리가 할 일은 시리아를 내놓지 않는다면 전쟁을 벌일 거라고 위협하는 것뿐이며, 그러면 그들은 무릎 꿇고 눈물 흘리며 시리아를 바치고 평화를 간청할 겁니다."
 TUR_supporting_the_east: "동부 지역 지원"
 TUR_supporting_the_east_desc: "우리 나라의 동부 지역은 우리 지지도의 근간이지만, 서부의 도시 지역에 비해 기반시설의 질은 매우 떨어집니다. 동부를 지원하면 우리는 지지자들을 도우면서 동쪽과 북쪽에서 작전을 수행할 준비도 더 잘 갖출 수 있습니다."
 TUR_desert_camel_corps: "사막 낙타 군단"
 TUR_desert_camel_corps_desc: "만약 우리가 중동과 아프리카에서 이 고되고 장기적인 작전을 수행할 거라면, 낙타 기병대를 재정비하지 않을 수 없을 겁니다! 우리는 낙타를 타고 카이로에서 케이프타운까지 멋지고 편안하게 진군할 겁니다!"
 TUR_unlock_camelry_effect_tt: "기술 추가: §Y낙타 기병 부대§!."
 TUR_the_pan_national_association_of_ulemas: "울레마스 범국민주의 협회"
 TUR_the_pan_national_association_of_ulemas_desc: "우리는 단순한 국가 운동이 아닙니다. 우리는 술탄의 권위뿐만 아니라 전 세계 무슬림의 권위를 위해 싸웁니다. 우리는 민족주의를 따르지 않습니다. 왜냐하면 우리는 이슬람의 국제적 대의를 믿기 때문입니다! 우리는 전 세계의 종교 지도자들과 협력하여 어떻게 하면 칼로 우리의 신도들을 확산시키고 해방할 수 있을지 알아낼 것입니다."
 TUR_reinstate_the_darulfununu_sahane: "황립 학예원 복원"
 TUR_reinstate_the_darulfununu_sahane_desc: "우리의 많은 기관들이... 꼭 현대적이지 않다는 점을 순순히 인정하겠습니다. 그럼에도 불구하고, 우리는 현대전의 시대에 살고 있습니다. 우리 국가가 이만큼 산업화되고 현대적인 것은 다행스러운 일이며, 이는 모두 오스만 관료제가 잘 작동하기 때문입니다! 우리는 여기서 멈추지 않고, 이스탄불 대학교에 우리와 뜻을 같이하는 국가들 간의 기술 및 과학 협력을 장려하는 학교를 설립할 것입니다."
 TUR_imperial_factories: "술탄의 공장"
 TUR_imperial_factories_desc: "케말주의자들은 '국가주의(에타티즘)'라는 흥미로운 개념을 가지고 있었습니다. 우리는 결코 케말주의 이념의 기둥을 공개적으로 후원하지는 않겠지만, 국가의 생산 수단을 중앙에서 조직하고 통제하는 것이... 편리할지도 모른다는 생각을 지울 수 없습니다. 공산주의나 파시즘과 비교하지 마십시오. 공장은 모두 술탄의 소유이며, 우리는 단지 그의 이름으로 이 공장들을 관리할 뿐입니다!"
 TUR_refining_our_strategies: "전략 수정"
 TUR_refining_our_strategies_desc: "우리는 대전쟁에서 무너진 이후 전쟁에 대해 많은 것을 배웠으며, 다시는 승산 없는 무모한 계획에 뛰어들지 않을 겁니다. 우리는 모든 전투가 끝나고 먼지가 가라앉았을 때 승자로서 서 있기 위해 현명하고 신중하게 싸워야 합니다."
 TUR_the_red_apples_of_sevres: "세브르의 붉은 사과 (크즐 엘마)"
 TUR_the_red_apples_of_sevres_desc: "파리, 로마, 런던의 세 도시는 오스만 제국의 주요 목표(크즐 엘마)입니다. 우리는 우리를 해체하고 굴욕을 주며 파괴하려 했던 옛 적들이 우리 영토에 교활한 계획을 꾸민 죄로 꺾이고, 무릎 꿇고, 결국 쓰러질 때까지 절대로 멈추지 않을 겁니다. 우리는 기존 세계의 질서를 불태우고 몰락한 제국들의 잔해 위에 새로운 질서를 세울 것입니다."
 TUR_realize_the_nightmare_of_meiji: "메이지의 악몽 실현"
 TUR_realize_the_nightmare_of_meiji_desc: "술탄 압뒬하미트 2세는 일본 천황이 이슬람으로 개종하여 튀르크 군주를 대신해 칼리프를 자처할까 두려워했습니다. 그러나 이는 결코 현실이 되지 않았습니다. 안타깝게도 일본은 세브르 조약에 서명했고, 로잔 조약에도 서명했습니다. 우리는 오랫동안 일본을 존경했지만, 그들도 다른 옛 강대국들과 마찬가지로 비난받아야 합니다. 우리는 코스탄티니예에서 직접 일본 케디브국을 통치함으로써 그들을 굴복시킬 것입니다."
 TUR_continue_to_prioritise_balkan_integrity: "발칸 상황 유지 우선"
 TUR_continue_to_prioritise_balkan_integrity_desc: "발칸반도에 평화가 오는 건 언제나 우리에게 득이 되었습니다. 우리는 특히 우리와 이웃의... 불미스러웠던 과거를 고려할 때, 이웃을 보호하고 발전시킬 책임이 어느 정도 있다고 느낍니다. 그 시절은 지나갔으며, 이제 우리는 정복자가 아니라 해를 끼치려는 새로운 정복자들로부터 약한 이웃을 지키려는 믿음직한 친구가 되기 위해 그들에게 다가갈 겁니다."
 TUR_reaffirm_the_balkan_pact: "발칸 조약 개편"
 TUR_reaffirm_the_balkan_pact_desc: "발칸 조약은 불가리아와 헝가리의 실지회복주의를 막기 위해 결성되었지만, 그 이후 세계는 더욱 위험해졌습니다. 이제 발칸 조약만으로는 부족해졌기 때문에, 우리는 이를 발칸 협상국으로 개편해야 합니다!"
 TUR_balkan_defense_council: "발칸 방위위원회"
 TUR_balkan_defense_council_desc: "발칸 협상국에 속한 모든 국가는 전쟁을 오래된 친구처럼 잘 알고 있습니다. 우리는 모두 공격으로 전쟁을 시작할 수 없다는 것을 알고 있기에, 함께 협력하여 최고의 방어를 구축해야 합니다."
 TUR_balkan_defense_council_tt: "§Y발칸 조약§!이 비준되면, 우리는 외국의 침략을 막을 최고의 방어를 구축하는 데 협력할 수 있습니다."
 TUR_three_year_industrial_plan: "3개년 산업 계획"
 TUR_three_year_industrial_plan_desc: "우리는 [ENG.GetNameDef]조차도 위축시킬 반도 전역의 산업화 계획을 감행할 준비가 되어 있습니다. 우리는 동등한 지위에서 서로를 지원할 것이며, 발칸 협상국의 집단적 힘을 통해 적들의 힘을 능가할 것입니다!"
 TUR_united_against_imperialism: "반제국주의 통일전선"
 TUR_united_against_imperialism_desc: "우리 모두는 우리보다 강력한 세력들의 음모에 희생되어 왔습니다. 우리는 굴욕적이고 우리를 약화하는 조약과 협정을 너무 자주 강요받았습니다. 세상은 예전과 달라졌고, 우리는 두 번 다시 제국주의의 괴롭힘에 굴복하지 않겠다고 외칠 것입니다!"
 TUR_united_against_imperialism_tt: "§Y발칸 조약§! 국가들의 민주주의 또는 비동맹주의 인기 변화: §G10%§!.\n"
 TUR_create_the_balkan_central_bank: "발칸 중앙은행 설립"
 TUR_create_the_balkan_central_bank_desc: "우리는 모든 국가가 함께 사용하는 새로운 통화를 자국 통화와 함께 도입하고, 모두가 법정 화폐를 교환하고 사업적 거래를 할 수 있는 새로운 중앙은행을 설립할 것입니다. 무슨 문제가 생길 수 있겠습니까?"
 TUR_the_treaty_for_prosperity_and_trade: "번영과 무역을 위한 조약"
 TUR_the_treaty_for_prosperity_and_trade_desc: "우리는 자유 시장 자유주의 원칙에 따라 자유 무역을 촉진하는 집단 조약을 추진할 겁니다. 모든 회원국이 자유 무역을 허용하도록 경제를 완전히 재구성하리라고는 기대할 수 없지만, 최소한 발칸반도 내의 보호 무역주의는 종식할 수 있을 겁니다."
 TUR_joint_budgets_on_fortifications: "요새화 공동 예산"
 TUR_joint_budgets_on_fortifications_desc: "요새 방어선은 오랫동안 대부분의 방어 교리에서 필수 요소였습니다. 오늘날 어떤 사람들은 현대 기술로 인해 이러한 전략이 구식이 되었다고 주장하지만, 우리는 요새가 여전히 쓸모가 있을 거라고 믿습니다. 서로의 방어에 모두가 힘을 합침으로써, 우리는 집단적인 안전을 확보할 수 있습니다."
 TUR_connecting_our_capitals: "수도 연결"
 TUR_connecting_our_capitals_desc: "우리 군대가 전선에서 전선으로 원활하게 이동할 수 있도록, 발칸반도 전역에 효율적인 기반시설을 구축해야 합니다. 우리는 동맹과 협력하여 각 나라의 수도끼리 현대적인 기반시설로 연결되게 최선을 다할 것입니다."
 TUR_connect_capitals_greece_tt: "§Y그리스§!는 자발적으로 기반시설 사업을 수행했으므로, 추가 기반시설을 받습니다."
 TUR_connect_capitals_romania_tt: "§Y루마니아§!는 자발적으로 기반시설 사업을 수행했으므로, 추가 기반시설을 받습니다."
 TUR_connect_capitals_yugoslavia_tt: "§Y유고슬라비아§!는 자발적으로 기반시설 사업을 수행했으므로, 추가 기반시설을 받습니다."
 TUR_fortifying_contentious_areas: "분쟁 지역 요새화"
 TUR_fortifying_contentious_areas_desc: "발칸반도가 유럽의 화약고라고 불리는 데는 이유가 있습니다. 우리 각국에는 강대국과 충돌 가능성이 있는 분쟁 지역이 적어도 한 개씩 존재합니다. 이러한 분쟁 지역을 적절히 방어하고 요새화하는 것이 우리의 의무입니다."
 TUR_fortify_the_south_tt: "§Y[164.GetName]§!의 각 교차점에 §Y요새를 2개씩§! 추가합니다.\n"
 TUR_fortify_the_north_tt: "§Y[354.GetName]§!의 방어선에 §Y요새§!를 추가합니다.\n"
 TUR_fortify_the_east_tt: "§Y[800.GetName]§!의 동쪽 국경에 §Y요새를 5개§! 추가합니다."
 TUR_integrated_armed_forces: "군대 통합"
 TUR_integrated_armed_forces_desc: "군대 통합은 쉽게 달성할 수 없는 계획이지만, 시도할 가치가 있는 일입니다. 강대국과 맞서야 하는 우리 같은 소국이 처한 곤경을 고려하여, 우리는 여러 국가가 모인 발칸 협상국 군사 조직을 추진하기로 결정했습니다. 우리는 필요한 자원을 서로 지원하여 제국주의자들이 우리의 연합군을 쉽게 무너뜨리지 못하게 할 겁니다."
 TUR_the_balkan_academy_of_science: "발칸 공동 과학원"
 TUR_the_balkan_academy_of_science_desc: "우리는 과학과 혁신의 시대에 살고 있기에, 우리 자신이나 발칸 협상국의 다른 회원국이 더 크고 산업화된 국가들의 기술적 발전에 너무 뒤처지게 두지 않을 것입니다."
 TUR_extend_an_olive_branch_to_bulgaria: "불가리아와 화해"
 TUR_extend_an_olive_branch_to_bulgaria_desc: "발칸 조약은 불가리아의 보복주의에 대응하기 위해 결성되었으나, 그 이후 세계에는 훨씬 더 무서운 괴물들이 탄생했습니다. 불가리아는 우리와 마찬가지로 제국주의자들이 자신의 야욕을 충족하는 과정에서 조종하는 하나의 말에 불과합니다. 우리는 도움의 손길을 내밀어 그들이 우리와 힘을 합치게 허락해야 합니다. 모두가 국경과 도덕을 지킨 채로 이 갈등에서 벗어날 수 있게 말입니다."
 TUR_preempt_bulgarian_alignment: "불가리아 선제 공격"
 TUR_preempt_bulgarian_alignment_desc: "소위 발칸반도의 프로이센이라고 하는 불가리아는 우리와 같은 작은 나라인 주제에 욕심과 야망만은 강대국처럼 비대합니다. 불가리아가 자기 잇속을 챙길 기회가 생겼을 때 우리를 배신하지 않을 거라고 한순간이라도 믿을 수 있습니까? 정답은 '아니요'이며, 그에 따른 해결책은 불가리아를 멸망시키는 것 하나뿐입니다."
 TUR_peninsular_network_of_factories: "발칸반도 산업망 구상"
 TUR_peninsular_network_of_factories_desc: "혼자서는 우리 중 누구도 [GER.GetNameDef] 측이나 [SOV.GetNameDef] 측 같은 더 크고 산업화된 국가에 맞설 수 없습니다. 하지만 모두가 자원을 모아 우리의 잠재력을 최대한 발휘한다면 우리는 다른 나라에 밀리지 않는 강력한 세력이 될 것입니다."
 TUR_combined_operational_strategies: "통합 작전"
 TUR_combined_operational_strategies_desc: "전략과 방위 문제에 대한 협력을 강화함으로써 우리는 압도적인 전력 차에도 불구하고 우리 지역 전체의 안보를 보장할 수 있습니다."
 TUR_edirne_research_exchange: "에디르네 학술 교류 기관"
 TUR_edirne_research_exchange_desc: "우리는 진취적으로 나서서 다국적 아이디어의 자유로운 흐름을 장려하는 공공 기관을 설립하여 발칸 조약 내 모든 최신 기술과 과학 발전의 최전선에 설 것입니다."
 TUR_crush_the_warmongers_in_rome: "로마의 전쟁광 분쇄"
 TUR_crush_the_warmongers_in_rome_desc: "[ITA.GetAdjective] 측은 지중해에 생기는 모든 고통의 근원입니다. 그들은 힘의 논리로 남유럽에서 자기 세력을 암처럼 퍼뜨릴 수 있다고 믿는 악성 종양입니다. 우리는 [ITA.GetAdjective] 측을 침공해서 그들이 준 고통을 그대로 돌려주고, 이 종양을 도려낼 겁니다."
 TUR_brace_against_the_red_menace: "[GetBraceAgainstTheRedMenaceName]"
 TUR_brace_against_the_red_menace_desc: "[GetBraceAgainstTheRedMenaceDesc]"
 TUR_brace_against_the_red_menace_communism: "붉은 위협에 맞서 대비하라"
 TUR_brace_against_the_red_menace_communism_desc: "북쪽에는 음험한 공산주의의 위협과 그 이념을 지지하는 세계 최대의 국가가 있습니다. [SOV.GetNameDef] 측은 이 세상의 재앙이며, 발칸 협상국은 인류를 위해 [SOV.GetAdjective]의 패권을 무너뜨리는 은혜를 베풀 것입니다."
 TUR_brace_against_the_red_menace_generic: "[SOV.GetAdjective] 위협에 맞서 대비하라"
 TUR_brace_against_the_red_menace_generic_desc: "북쪽에는 배신의 러시아가 있습니다. 그들은 언제나 발칸과 터키의 일에 간섭해 왔습니다. 발칸 협상국은 인류를 위해 [SOV.GetAdjective]의 패권을 무너뜨리는 은혜를 베풀 것입니다."
 TUR_reconfigure_our_foreign_policy: "터키 외교 정책 재구성"
 TUR_reconfigure_our_foreign_policy_desc: "[TUR.GetAdjective](은)는 국내 문제에 집중하고 외교적 교류는 이웃 국가들하고만 하는 외교 정책을 고수해 왔지만, 시대는 변했고 우리의 외교 정책도 그에 맞춰 변해야 합니다. 늦은 감이 있지만, 지금부터라도 세계 주요 강국과 더 적극적으로 교류해야 합니다."
 TUR_the_anglo_turkish_agreement: "영국-터키 협정"
 TUR_the_anglo_turkish_agreement_desc: "[ENG.GetAdjective] 정부는 우리와 협정을 체결하기를 간절히 원하고 있습니다. 이 협정에서 우리는 사실상 아무것도 하지 않아도 되지만, 적이 침공할 경우 [ENG.GetNameDef] 측은 즉시 우리를 도우러 올 의무를 집니다. 상대가 이런 협정을 제안할 만큼 절박하다면 우리는 그 점을 이용할 수 있을 겁니다."
 TUR_add_medium_tank_technology_tt: "기술 추가: §Y기초 중형전차§!."
 TUR_applying_british_oil_embargoes_on_iraq: "이라크에 대한 [ENG.GetAdjective]의 석유 금수 조치"
 TUR_applying_british_oil_embargoes_on_iraq_desc: "[ENG.GetAdjective] 측은 [IRQ.GetAdjective] 측의 석유가 유럽의 적들에게 도달하는 것을 막기로 결심했으나, 대체로 성공하지 못했습니다. 우리는 [ENG.GetAdjective] 측의 계획을 지원하기 위해 [IRQ.GetAdjective] 측이 유럽에서 무역할 때 통과하는 가장 큰 육로 중 하나를 차단할 수 있습니다."
 TUR_host_exiled_scientists: "추방된 과학자 초청"
 TUR_host_exiled_scientists_desc: "독재자의 명령에 복종하지 않는다는 이유만으로 최고의 두뇌들을 근시안적으로 추방하는 군사 통치 국가들이 너무 많습니다. 우리는 그런 망명자들이 [TUR.GetNameDef]에서 안식처를 찾게 해줄 겁니다. 그들이 우리에게 절실히 필요하기 때문입니다."
 TUR_the_chester_concession: "체스터 조약"
 TUR_the_chester_concession_desc: "우리는 10년 전 미국인들이 약속한 양보를 받을 권리가 있습니다. 우리는 [TUR.GetAdjective] 국가의 번영에 대한 미국의 기여를 전제로 전쟁 참여를 결정할 수 있습니다."
 TUR_raise_opinion_of_america_tt: "우리에 대한 §Y미합중국§!의 의견이 높을수록 조약이 승인될 가능성이 높아집니다."
 TUR_american_motor_factories: "미국 자동차 공장"
 TUR_american_motor_factories_desc: "우리의 자동차 생산과 관련된 중공업의 상당 부분은 미국과의 협력에 의존하고 있습니다. 우리는 외국인 투자를 항상 관대하게 받아들이는 나라가 아니었지만, 만약 미국 친구들을 위해 규제를 완화한다면... 글쎄... 무슨 일이 벌어질지 누가 알겠습니까?"
 TUR_bomber_schematics: "폭격기 설계도"
 TUR_bomber_schematics_desc: "전시에는 우리 하늘을 방어하는 것만으로는 부족하며, 적의 심장을 타격할 수 있어야 전쟁을 신속히 종결할 수 있습니다. 연합국은 폭격으로 적을 제압하는 데 능숙하므로, 우리는 그들에게서 많은 걸 배울 수 있을 겁니다."
 TUR_join_the_allies: "연합국 가입"
 TUR_join_the_allies_desc: "세계의 운명을 결정할 시간이 왔으며, 우리는 그 결정권을 놓고 싸우는 제국들 가운데 선택의 기로에 섰습니다. 우리는 마땅히 건국의 기반이 된 가치를 지켜야 할 것이며, 자유와 해방의 이름으로 서방 국가들과 함께 싸워야 합니다."
 TUR_controlling_the_skies_of_europe: "공중 장악"
 TUR_controlling_the_skies_of_europe_desc: "우월한 화력이야말로 우리가 전쟁에서 승리할 방법이며, 우리는 하늘을 지배하기 위한 투쟁에 우리의 화력을 더함으로써 전쟁에 적극적으로 기여해야 합니다."
 TUR_expanding_our_navy: "해군 확장"
 TUR_expanding_our_navy_desc: "우리는 세계 최고의 해군 강국들과 함께 싸우며, 그들로부터 배울 점이 많습니다. 전쟁이 끝날 때쯤에 우리는 위대한 강대국들로부터 인정받을 해군을 보유할 겁니다."
 TUR_the_petra_proposal: "페트라 제안"
 TUR_the_petra_proposal_desc: "우리 고문들이 레반트 지역의 [ENG.GetAdjective] 보호령을 보호하고 관리하는 책임을 우리가 받기 위한 계획을 세웠습니다. 계획은 흠잡을 곳이 없었으며, 이제 이를 [ENG.GetAdjective] 측에 제안하기만 하면 됩니다."
 TUR_expanded_credit_on_our_debts: "부채에 대한 신용 확대"
 TUR_expanded_credit_on_our_debts_desc: "우리가 많은 빚을 지고 있는 국가들과 동맹을 맺게 되다니 운이 정말 좋군요! 우리는 이 전쟁에 참여한 것만으로도 빚의 상당 부분을 탕감받을 수 있을 겁니다. 물론, 모든 것은 자유를 위해 함께 싸운다는 명분 아래서 이루어져야겠죠."
 TUR_partnership_pact_with_bulgaria: "불가리아와의 협력"
 TUR_partnership_pact_with_bulgaria_desc: "[BUL.GetAdjective] 측을 너무 가혹하게 비난하는 것은 현명하지 않습니다. 그러면 [BUL.GetAdjective] 측이 적에게 가 버릴 수 있기 때문입니다. 그들에게 대안을 제시합시다. 독재와 부패가 아닌 자유와 정의의 편에 설 기회를 제공하는 겁니다."
 TUR_seizing_the_romanian_oil_fields: "루마니아 유전 확보"
 TUR_seizing_the_romanian_oil_fields_desc: "루마니아 유전은 [GER.GetFactionName]의 전쟁 수행에 필수적인 지역입니다. [ROM.GetNameDef]의 석유 공급을 차단하는 것은 심장으로 흐르는 혈액을 멈추는 것과 같습니다."
 TUR_securing_iran: "이란 확보"
 TUR_securing_iran_desc: "만약 [PER.GetAdjective] 측이 그들의 석유가 적국의 저장고에 들어가지 않게 무역을 규제하지 않겠다면, 우리가 그들의 자원을 강제로 관리할 것입니다."
 TUR_british_dockyards_in_turkey: "터키의 영국 조선소"
 TUR_british_dockyards_in_turkey_desc: "우리 해안선은 길고 거의 전 국토를 둘러싸고 있습니다. 선박 제조 산업을 위한 넓은 부지가 충분히 있으며, [ENG.GetAdjective] 측도 이를 인지하고 있습니다. 우리는 전쟁의 판도를 우리 모두에게 유리하게 기울이기 위해 해군 산업을 강화하라는 [ENG.GetAdjective] 측의 제안을 수락할 것입니다."
 TUR_taking_over_defense_of_the_gulf: "걸프만 인계"
 TUR_taking_over_defense_of_the_gulf_desc: "우리는 중동 지역의 영토를 보호해주겠다고 제안함으로써 우리의 동맹인 [ENG.GetAdjective]의 부담을 조금 덜어줄 수 있습니다. 그들은 우리가 전쟁 수행에 기여한 바를 감안할 때, 그리고 우리가 그 영토를 그냥 점령하는 것을 막을 힘이 없기 때문에, 아마도 이 제안에 호의적일 것입니다."
 TUR_we_must_not_fall: "우리는 쓰러지지 않으리라!"
 TUR_we_must_not_fall_desc: "우리는 고작 수십 년 후에 멸망하기 위해 독립 전쟁 동안 온 국민이 모든 것을 바치며 싸운 것이 아닙니다. [TUR.GetNameDef]의 역사는 여기서 끝나지 않습니다. 우리는 쓰러져서는 안 되며, 절대로 쓰러지지 않을 것입니다!"
 TUR_the_german_turkish_friendship_treaty: "독일-터키 우호 조약"
 TUR_the_german_turkish_friendship_treaty_desc: "[GER.GetNameDefCap](와)과 [ROOT.GetNameDef](은)는 친구가 될 운명입니다. 양국의 최근 역사는 크게 다르지 않기 때문에 모든 문제에서 의견이 일치하지 않아도 괜찮습니다. [ENG.GetAdjective](은)는 우리 외교 정책을 통제하려 했지만, 이는 헛수고로 끝날 겁니다. 우리는 [GER.GetLeader](와)과 [ROOT.GetLeader](이)가 단독으로 체결하는 새로운 우호 조약으로 이를 증명할 것입니다."
 TUR_the_clodius_agreement: "클로디우스 협정"
 TUR_the_clodius_agreement_desc: "[GER.GetAdjective](이)가 우리에게 유리한 거래를 제안해 왔습니다. 우리가 크롬 광석을 제공하면 그들은 군사 장비를 더 많이 생산할 수단을 제공하겠다는 겁니다. [GER.GetNameDef]의 주요 크롬 광석 공급원이 되면 우리는 자연히 [GER.GetNameDef]의 보호를 받게 되는데, 이는 요즘 매우 부러움을 사는 일입니다."
 TUR_clodius_agreement_tt: "§Y크롬§!을 §Y65§! 이상 생산하는 모든 주에 3레벨 §Y기반시설§!과 §Y군수공장§! 2개가 제공됩니다."
 TUR_purchase_italian_light_tanks: "이탈리아 경전차 구매"
 TUR_purchase_italian_light_tanks_desc: "군대의 중추를 지탱하는 강력하고 신뢰할 수 있는 기갑이 없으면 현대적인 군대를 가졌다고 볼 수 없습니다. 우리는 반드시 우리만의 기갑을 확보해야 합니다. [ITA.GetNameDef](은)는 세계 최고의 전차를 생산한다는데, 이를 구매하면 어떻겠습니까?"
 TUR_approve_the_funkplan: "풍크플랜 승인"
 TUR_approve_the_funkplan_desc: "샤흐트플랜이 남유럽 전역에 도입되었을 때, 우리는 이 계획에 참여하지 않았습니다. 하지만 상황은 변했고, 이제 우리는 [GER.GetNameDef] 측과 경제적 유대를 강화할 준비가 되었습니다. [GER.GetAdjective] 경제학자 발터 풍크가 우리 상황에 맞춘 계획을 고안해 냈으므로, 이 계획을 최대한 빨리 실행하지 않는다면 바보일 것입니다."
 TUR_the_italo_turkish_naval_academy: "이탈리아-터키 해군 사관학교"
 TUR_the_italo_turkish_naval_academy_desc: "[ITA.GetAdjective] 측은 경쟁자가 없는 바다의 지배자입니다. [ITA.GetAdjective] 측이 가르쳐줄 의향이 있다면 우리는 그들에게서 많은 것을 배울 수 있습니다."
 TUR_invite_german_officers_to_izmir: "[339.GetName]에 독일 장교단 초청"
 TUR_invite_german_officers_to_izmir_desc: "[GER.GetAdjective] 측은 전 세계의 부러움을 사는 군사 고문단을 보유하고 있습니다. 우리의 군대와 전술을 현대화하려면 유럽에서 가장 현대적인 군대를 보유한 [GER.GetAdjective] 측의 도움을 받아야 합니다."
 TUR_the_mediterranean_entente: "지중해 협상국"
 TUR_the_mediterranean_entente_desc: "우리는 지역의 안보를 책임지는 포괄적인 범지중해 동맹을 논의하고 창설해야 합니다. 그리고 지중해 통제 계획을 성사하려면 우선 [ITA.GetNameDef] 측부터 포섭해야 한다는 건 누구나 아는 사실입니다."
 TUR_join_the_axis: "추축국 가입"
 TUR_join_the_axis_desc: "[ROOT.GetNameDef]의 미래는 세계의 운명을 재편할 국가와 매우 밀접하게 연결되어 있습니다. 그리고 [GER.GetNameDef]만큼 구체제를 무너뜨리고 평화와 번영의 새 시대를 열 준비가 된 나라는 단연코 없습니다. 우리는 [GER.GetNameDef](이)가 미래에 대한 그들의 포부를 실현하게 도와야 합니다."
 TUR_invite_bulgaria: "불가리아 초청"
 TUR_invite_bulgaria_desc: "[BUL.GetNameDefCap] 측은 너무 오랫동안 방관자 자리에 머물러 있었습니다. 그들은 분명히 [GER.GetNameDef] 측과 미래를 함께할 생각이며, 충성 선언을 하는 것도 이제 시간문제입니다. 우리는 [BUL.GetAdjective] 측이 정신을 차리고 용기를 내게 도울 겁니다."
 TUR_entice_the_greeks: "그리스 유혹"
 TUR_entice_the_greeks_desc: "우리 정부는 오스만 제국 붕괴 이후 [GRE.GetNameDef] 측과 평화를 맺으려 부단히 노력했습니다. 수십 년간의 외교적 노력을 물거품으로 만들고 싶지는 않지만, 이 전쟁에서 상대가 우리와 반대 편에 서게 된다면 어쩔 수 없을지도 모릅니다. [GRE.GetNameDef] 측이 현명한 선택을 해서 미래를 아깝게 내다 버리지 않기를 바랍니다."
 TUR_carve_up_greece: "그리스 분할"
 TUR_carve_up_greece_desc: "유감스럽게도 [GRE.GetNameDef](이)가 독립을 지키고 이 시대에서 살아남는 미래는 없나 봅니다. 이 결정에 적의는 없으며, 단지 생존을 위해 반드시 해야 할 일을 하는 것뿐입니다. 에게해에는 다시 평화가 찾아오겠지만, 이 잔인하고 무자비한 시대에는 그렇지 않을 것입니다."
 TUR_pressure_portugal_to_join: "포르투갈에 가입 강요"
 TUR_pressure_portugal_to_join_desc: "[POR.GetNameDefCap] 측은 엄밀히 말해서 지중해와 접경하지는 않지만, 이 지역의 미래에는 이해관계가 많이 얽혀 있습니다. 우리는 그들의 거대한 제국이 필요하며, 그들도 우리 같은 친구로부터 많은 이익을 얻을 수 있을 겁니다."
 TUR_collaborative_civil_works_programme: "민간 협력 프로그램"
 TUR_collaborative_civil_works_programme_desc: "만약 [ITA.GetNameDef] 마음대로 했다면 우리 동맹의 모든 국가는 다른 민족을 정복하고 굴복시키는 일만 했을 겁니다. 반면 우리는 통치의 모든 면을 고려해서 이성적인 판단을 합니다. 그래서 다른 나라와는 다르게 고용률이나 전후 경제도 신경 쓰고 있죠. 지금까지 흘린 피가 아까워서라도 우리는 더 나은 미래를 만들기 위해 자원을 모으고 함께 노력해야 합니다."
 TUR_fortifying_the_bosporus: "보스포루스 요새화"
 TUR_fortifying_the_bosporus_desc: "보스포루스 해협은 흑해와 지중해를 잇는 관문입니다. 수에즈 운하는 철저히 방어되고 있으며, 지브롤터 해협 입구 또한 마찬가지입니다. 그런데 우리 자신의 해협만 외세가 농락할 수 있게 무방비로 두는 게 말이 되나요? 절대 그렇지 않습니다. 우리는 우리 것을 지키기 위해 최선을 다할 것입니다."
 TUR_fortifying_the_bosporus_istanbul_tt: "도시에 §Y요새 3개§!를 추가합니다.\n"
 TUR_fortifying_the_bosporus_edirne_tt: "§Y터키 해협§!을 따라 2레벨 §Y요새들§!을 추가합니다.\n"
 TUR_mediterranean_merchant_fleet: "지중해 상선단"
 TUR_mediterranean_merchant_fleet_desc: "호송선단은 이 세력의 생명선이며, 우리 모두가 보유한 호송선단의 수를 늘리기 위해 집단으로서 더 많은 노력을 기울여야 합니다. 물론, 이 새로운 상선단을 해군 연구에 관한 추가 정보를 은밀히 공유하는 수단으로도 활용한다면, 이는 특히 결실이 풍성한 사업이 될 수 있습니다."
 TUR_court_the_spanish: "스페인의 환심 사기"
 TUR_court_the_spanish_desc: "스페인의 지도자가 우리 세력과 그 이념에 호의적이라는 것은 주지의 사실입니다. 단순한 우호 관계 제안과 미래의 이익에 대한 모호한 약속 몇 가지면 그들을 더욱 확고하게 우리 편으로 끌어들일 수 있을 겁니다."
 TUR_cleanse_iberia_of_bolshevism: "볼셰비즘 하의 이베리아 정화"
 TUR_cleanse_iberia_of_bolshevism_desc: "스페인 내전에서 국민파의 패배는 울화통이 터지는 일이었습니다! 이는 잘못된 일이며, 정의의 왜곡이자 파시스트 대의의 비극적인 실패입니다. 우리는 지난 잘못을 무력으로 바로잡아야 합니다."
 TUR_end_the_british_hegemony: "영국 패권 종식"
 TUR_end_the_british_hegemony_desc: "[ENG.GetAdjective]의 배신과 영원한 지배가 폭력적이고 영구적으로 종식되기 전에는 이 세상에 평화가 올 수 없습니다. 이것은 전쟁이 아니라 의무입니다."
 TUR_punish_french_weakness: "프랑스 처벌"
 TUR_punish_french_weakness_desc: "나폴레옹 시대에 [FRA.GetAdjective] 삼색기는 유럽의 절반 이상에서 휘날렸습니다. 하지만 오늘날에는 파리에서 나부끼기에도 부적합합니다. 전 세계를 망신시키는 '[FRA.GetNameDef]'(이)라는 국가를 끝낼 때가 됐습니다."
 TUR_victory_or_death_against_communism: "[GetVictoryOrDeathAgainstCommunismName]"
 TUR_victory_or_death_against_communism_desc: "[GetVictoryOrDeathAgainstCommunismDesc]"
 TUR_victory_or_death_against_communism_communism: "공산주의에 대한 승리 또는 죽음"
 TUR_victory_or_death_against_communism_communism_desc: "공산주의에 맞선 전 세계적인 투쟁은 정의로운 싸움입니다. 이 싸움은 단순한 이념을 넘어섭니다. 우리는 모든 것을 파괴하는 무서운 거대 세력에 맞서 우리 삶의 방식을 지키기 위해 싸우고 있습니다. 우리는 절대로 패배할 수 없습니다."
 TUR_victory_or_death_against_communism_generic: "러시아 제국주의에 대한 승리"
 TUR_victory_or_death_against_communism_generic_desc: "[SOG.GetAdjective] 제국주의에 맞선 전 세계적인 투쟁은 정의로운 싸움입니다. 이 싸움은 국경 분쟁을 넘어섭니다. 우리는 모든 것을 파괴하는 무서운 팽창주의 제국에 맞서 우리 삶의 방식을 지키기 위해 싸우고 있습니다. 우리는 절대로 패배할 수 없습니다."
 TUR_increase_german_military_aid: "독일의 군사 원조 증가"
 TUR_increase_german_military_aid_desc: "만약 [GER.GetAdjective] 측이 전선에서 우리가 그들의 진격을 따라가길 원한다면, 그들이 수년간 축적한 방대한 기술의 일부를 공유해야 할 겁니다. 물론, 우리도 더 적극적으로 싸우고 싶은 마음이 있으니, [GER.GetAdjective] 측이 조금만 지원해주면 그 바람을 실현할 수 있을 겁니다."
 TUR_cooperative_research_centers: "공동 연구 센터"
 TUR_cooperative_research_centers_desc: "이 전쟁은 가장 뛰어난 기술력을 가진 세력이 승리할 것입니다. 파시즘은 미래의 신념이기에, 우리가 전쟁을 수행할 때 가장 현대적인 기술이 필요한 것은 당연한 일입니다."
 TUR_the_tuz_golu_training_facility: "투즈 괼뤼 훈련소"
 TUR_the_tuz_golu_training_facility_desc: "우리 나라의 지중해성 기후는 건조한 기후에서 적절히 작전을 수행할 수 있게 병사들을 훈련하는 데 적합하지 않습니다. 우리는 병사들이 건조한 환경에서 더 잘 싸울 수 있도록 투즈 괼뤼 소금 호수 근처에 훈련 시설을 건설하기로 했습니다."
 TUR_pack_for_a_long_winter: "월동 준비"
 TUR_pack_for_a_long_winter_desc: "유라시아의 혹독한 추위를 재현하는 일은 결코 쉬운 과제가 아니지만, 우리는 어쩔 수 없이 그렇게 해야만 했습니다. 우리는 에르주룸의 팔란되켄 산 정상에 시설을 건설하기로 했으며, 추가로 아르 산 주변에 소규모 시설을 마련하여 우리 군대가 연중 내내 고산 및 빙하와 유사한 환경에서 훈련할 수 있게 했습니다."
 TUR_support_the_golden_square: "황금 사인조 지원"
 TUR_support_the_golden_square_desc: "[IRQ.GetNameDef]에 상당한 영향력을 가진 집단이 우리와 매우 유사한 목표를 공유하고 있습니다. 우리는 이처럼 같은 생각을 가진 이들을 지원하여 그들이 이 지역에서 제국주의 세력을 제거하는 것을 도와줘야 합니다."
 TUR_secure_the_iraqi_oil: "이라크 석유 확보"
 TUR_secure_the_iraqi_oil_desc: "우리가 직접 완벽하게 해낼 수 있는 일을 다른 이들에게 맡길 필요는 없겠죠. 우리는 이번 달이 지나기 전에 반드시 바그다드에 도착할 겁니다."
 TUR_rebuke_the_treaty_of_lausanne: "로잔 조약 비난"
 TUR_rebuke_the_treaty_of_lausanne_desc: "우리는 이미 대전쟁이 끝난 후 우리에게 강요된 조약의 수많은 조항을 위반했습니다. 이제는 동맹국들이 했던 것처럼 우리도 적들의 억압을 완전히 벗어던질 때입니다. 안타깝지만, [GRE.GetAdjective] 문제가 해결될 때까지는 우리의 서부 국경이 안전하리라 믿을 수 없습니다."
 TUR_turkish_panzers: "터키식 기갑부대"
 TUR_turkish_panzers_desc: "왜 [GER.GetNameDef]만이 경외심을 불러일으키는 전차를 가져야 합니까? 우리도 [GER.GetAdjective] 전차들과 함께 세계를 정복할 우리만의 기갑부대를 만들 것입니다!"
 TUR_establish_the_committee_of_pan_turkism: "범튀르크주의 교리 전파"
 TUR_establish_the_committee_of_pan_turkism_desc: "억압받는 우리의 투르크 형제자매들이 유라시아 전역에서 그들의 악랄한 지배자들로부터 해방되기를 기다리고 있습니다. 우리는 그들을 해방할 것이며, 전 세계의 모든 투르크인이 우리 국경 안에서 보호를 받으며 자유롭게 살 때까지 멈추지 않을 겁니다!"
 TUR_integrate_german_officers_into_the_army: "독일 장교단 육군 통합"
 TUR_integrate_german_officers_into_the_army_desc: "더 이상 국내의 독일 군사 고문들의 역할을 숨길 필요가 없으므로, [GER.GetLeader]의 명백한 동의하에 그들을 공식적으로 우리의 지휘 체계에 통합했습니다."
 TUR_restoring_our_nations_pride: "국가 자존심 회복"
 TUR_restoring_our_nations_pride_desc: "지난 몇 년 동안 우리는 엄청난 업적을 이루었습니다. 우리는 대전쟁에서 입은 엄청난 손실 때문에 전쟁을 두려워하던 존재에서 전 세계 곳곳에서 전투를 벌이는 대륙의 정복자로 거듭났습니다. 우리는 황금시대, 다시 말해 늑대의 황금시대를 눈앞에 두고 있습니다!"
 TUR_renew_the_turkish_soviet_non_aggression_pact: "소련과의 불가침조약 갱신"
 TUR_renew_the_turkish_soviet_non_aggression_pact_desc: "우리는 1925년에 [SOV.GetNameDef] 측과 불가침조약을 체결하여 세계에서 가장 먼저 [SOV.GetAdjective] 측과 우호 관계를 맺은 국가 중 하나가 됐지만, 그 후로 시간이 많이 흘렀습니다. 우리는 이 조약을 갱신하고 현 정권과의 관계가 원만하도록 조치해야 합니다."
 TUR_the_batumi_accord: "바투미 협정"
 TUR_the_batumi_accord_desc: "우리는 양국의 산업을 발전시키기 위해 조지아 지역 정부와 협력해야 합니다. 이러한 협정은 양측 모두에 유익하기에 명백히 정치적인 이유가 없다면 분명히 수락될 겁니다."
 TUR_provide_refuge_to_the_victims_of_fascism: "파시즘의 희생자들에게 피난처 제공"
 TUR_provide_refuge_to_the_victims_of_fascism_desc: "파시스트 세력은 사람을 가리지 않고 희생시킵니다. 이 선동가들은 한편으로는 위대한 조국에 대한 환상으로 대중을 현혹하면서, 다른 한편으로는 하수구에서 쥐들을 풀어놓습니다. 우리는 스스로를 보호할 수단이 없는 이들을 보호해야 합니다."
 TUR_soviet_tank_factories: "소련의 전차 공장"
 TUR_soviet_tank_factories_desc: "우리 외교 정책을 더욱 명확하게 반파시즘으로 바꿈으로써, 우리는 [SOV.GetAdjective]의 지원을 받아 [ROOT.GetNameDef]에서 기갑 생산을 촉진하기 위한 계획을 성공으로 이끌 수 있습니다."
 TUR_dissolve_the_ODPA: "부채 위원회 해산"
 TUR_dissolve_the_ODPA_desc: "서방 열강들은 오스만 제국이 그들에게 빚을 졌다고 해서 우리가 그들의 대의에 충성을 바쳐야 한다고 생각합니다. 제국주의자들은 변하지 않았으며, 마치 절대로 변할 수 없다는 걸 증명하기 위해 끊임없이 노력하는 것 같습니다. 우리는 우리가 자신을 지킬 힘이 없었던 과거의 낡은 상징을 끝장낼 것입니다."
 TUR_adana_to_baku_highway: "아다나-바쿠 고속도로"
 TUR_adana_to_baku_highway_desc: "우리는 오랫동안 코카서스와 더 친밀해지기를 원했습니다. 이 계획을 진행하면 [SOV.GetNameDef] 측과 유대가 더 끈끈해질 겁니다."
 TUR_arctic_wolves_training_program: "북극 늑대 훈련 프로그램"
 TUR_arctic_wolves_training_program_desc: "우리 병사들은 아한대에서 먹잇감을 사냥하는 늑대처럼 눈밭을 돌아다닐 것입니다. 우리는 훈련을 통해 적에게 얼어붙은 바람 속의 추위보다 더 무서운 존재가 될 겁니다."
 TUR_seize_religious_property: "종교 재산 압류"
 TUR_seize_religious_property_desc: "종교는 이 공화국이 시작된 이래로 계속 골칫거리였습니다. 우리는 이 나라의 모든 종교 건물을 국유화하고 폐쇄하여 그 땅을 더 나은 용도로 사용할 것입니다. 종교의 족쇄에서 벗어남으로써, 우리는 마침내 우리의 잠재력을 최대한 발휘할 것입니다."
 TUR_guarding_our_western_frontiers: "서부 국경 강화"
 TUR_guarding_our_western_frontiers_desc: "우리 주권에 대한 가장 큰 위협은 서방입니다. 서방 국가들이 우리를 공격하면, 우리는 그들이 건너 온 바닷속으로 그들을 밀어넣을 겁니다."
 TUR_anti_bolshevik_mediterranean_bloc: "반볼셰비키 지중해 블록"
 TUR_anti_bolshevik_mediterranean_bloc_desc: "우리는 [SOV.GetNameDef] 측과 우호적인 관계를 유지하고 싶지만, 스탈린주의는 마르크스주의의 이상과 너무나도 멀어져 버려서 더 이상 용납할 수 없습니다. 우리는 [SOV.GetNameDef] 측과 결별하고, 뜻이 맞는 다른 친구를 찾아야 합니다."
 TUR_readdress_the_montreux_convention: "몽트뢰 조약 재검토"
 TUR_readdress_the_montreux_convention_desc: "우리가 처음에 몽트뢰 조약을 위해 모였을 때, 우리는 [SOV.GetAdjective] 측의 입장을 고려하지 않고 그들을 너무 가혹하게 대했습니다. 우리는 서명된 조약서를 다시 검토하고 우정과 협력을 위해 [SOV.GetNameDef] 측이 요구한 사항을 양보해야 합니다."
 TUR_the_international_of_proletarian_freethinkers: "국제 프롤레타리아 자유사상가 모임"
 TUR_the_international_of_proletarian_freethinkers_desc: "자유사상가들은 노동 계급 출신이며, 곧 노동 계급의 가장 우수하고 총명한 이들이 대의에 기여하기 위해 이곳에 모일 것입니다."
 TUR_officers_of_the_revolution: "혁명 장교들"
 TUR_officers_of_the_revolution_desc: "케말주의 장교가 자신의 이념을 대표하고 수호하듯이, 우리의 새로운 장교들은 [TUR.GetNameDef]에서 마르크스주의의 수호자 역할을 할 것입니다."
 TUR_taking_responsibility_for_the_air_war: "공중전에 대한 책임"
 TUR_taking_responsibility_for_the_air_war_desc: "[SOV.GetAdjective] 측은 육지와 바다를 지배하는 데도 벅찬 상황이니, 우리가 공중전의 책임을 맡아 도와줘야 합니다."
 TUR_strengthening_our_navies: "해군 강화"
 TUR_strengthening_our_navies_desc: "지중해에서 우리를 보호하기 위해서는 강력하고 유능한 해군이 필요합니다. 공동의 노력을 통해 우리는 침략 위협으로부터 국경을 지키기 위한 최소한의 역량을 갖출 것입니다."
 TUR_avenge_the_treaty_of_sevres: "세브르 조약에 대한 복수"
 TUR_avenge_the_treaty_of_sevres_desc: "[FRA.GetNameDefCap] 측은 우리가 가장 약할 때 우리를 무너뜨릴 수 있다고 생각했습니다. 그들은 우리를 착취하고 무장 해제시키며 분열시키려 했습니다. 우리는 [FRA.GetNameDefCap] 측이 우리에게 하려던 짓을 그대로 돌려줄 겁니다."
 TUR_strike_at_the_fascist_menace: "파시즘의 위협 공격"
 TUR_strike_at_the_fascist_menace_desc: "파시즘은 우리 뒷마당에서 무분별하게 퍼지게 둘 수 없는 위험한 이념입니다. 우리 국민이 언제 파시스트 병에 걸릴지 알 수 없기 때문입니다. 우리는 반드시 파시스트들을 짓밟아 그들의 운동에서 모든 정통성을 빼앗아야 합니다."
 TUR_learning_from_the_tripolitanian_war: "트리폴리타니아 전쟁의 교훈"
 TUR_learning_from_the_tripolitanian_war_desc: "오스만 제국의 붕괴를 촉발한 일련의 사건들은 너무나 빠르게 일어나서 배운 교훈을 되돌아볼 시간조차 거의 없었습니다. 우리는 [ITA.GetAdjective] 측이 오스만령 리비아를 침공해 빼앗아 갔을 때의 실수에서 교훈을 얻어야 합니다."
 TUR_stop_the_stalinist_charade: "스탈린주의자 막기"
 TUR_stop_the_stalinist_charade_desc: "진정한 혁명은 그 근원으로 되돌아가야 합니다. 어느 순간, [SOV.GetNameDef] 측은 그 목적과 정신을 잃어버렸습니다. 우리는 그들이 잃어버린 이상주의를 되찾도록 도와야 합니다."
 TUR_strike_the_british_imperialists: "영국 제국주의자 공격"
 TUR_strike_the_british_imperialists_desc: "[ENG.GetNameDef] 측이 지금과 같은 상태로 존재하는 한 세상은 결코 진정으로 변하지 않습니다. 우리는 그들을 분쇄하고, 그들의 비참한 제국을 무너뜨려야 합니다."
 TUR_foreign_brigades_for_the_revolution: "혁명을 위한 외국 여단"
 TUR_foreign_brigades_for_the_revolution_desc: "마르크스주의는 근본적으로 국제주의적 신조이므로, 전 세계의 혁명가들이 우리 공동의 세계적 투쟁에 참여하기 위해 우리 나라로 몰려오는 것은 당연한 일입니다."
 TUR_joint_caucasian_turkish_officer_school: "캅카스-터키 공동사관학교"
 TUR_joint_caucasian_turkish_officer_school_desc: "카르스는 유구한 역사를 지닌 도시이며, [SOV.GetNameDef]에 가깝기 때문에 새로운 정치 장교 학교를 설립하기에 이상적인 장소입니다. 우리 장교들은 전쟁의 기본뿐만 아니라 마르크스주의 교리의 복잡한 내용까지 교육받게 됩니다."
 TUR_lift_the_turkiye_komunist_partisis_exile: "터키 공산당 추방 해제"
 TUR_lift_the_turkiye_komunist_partisis_exile_desc: "터키 공산당의 많은 구성원들이 여전히 [SOV.GetNameDef]에 망명 중이거나 유럽 전역의 비밀 조직에 숨어 있습니다. 우리는 터키 공산당의 모든 주장에 동의하지는 않지만, 같은 계급 해방 투쟁의 동지임에는 변함이 없습니다. 이제 그들을 고국으로 데려올 때입니다."
 TUR_reconciling_kemalism_with_bolshevism: "케말주의와 볼셰비즘의 조화"
 TUR_reconciling_kemalism_with_bolshevism_desc: "[SOV.GetLeader](은)는 우리 이념을 규정하는 중요한 이념적 인물 중 한 명으로 반드시 추가되어야 합니다. 이런 이념적 전환을 깔끔하게 이루는 방법은 알지 못하지만, 누가 감히 우리를 탓하겠습니까?"
 TUR_the_turkish_tank_project: "터키 전차 계획"
 TUR_the_turkish_tank_project_desc: "전차는 미래의 무기이며, 공산주의는 미래의 이념입니다. 둘은 마치 바늘과 실처럼 함께 갑니다!"
 TUR_scrapping_our_debts: "부채 폐기"
 TUR_scrapping_our_debts_desc: "거의 밑바닥부터 시작해서 국가를 건설하는 일은 비용이 많이 드는 일이었으며, 우리보다 부유한 국가들이 우리 국가 발전을 돕기 위해 베푼 자선에 감사하고 있습니다. 그러나 우리는 재정으로 우리를 통제하려 했던 이들과 너무나 달라져서, 모든 빚을 끊을 수밖에 없습니다."
 TUR_collectivising_our_agriculture: "농업 집산화"
 TUR_collectivising_our_agriculture_desc: "농업은 [ROOT.GetNameDef]에서 매우 중요한 분야이며, 더 이상 땅을 일구는 자들이 이익을 위해 그들을 착취하는 자들에게 이용당해서는 안 됩니다. 앞으로는 농민이 스스로 임금을 정하고 생산 수단을 통제할 것입니다."
 TUR_capitalise_on_rising_kurdish_nationalism: "부상하는 쿠르드 민족주의 이용"
 TUR_capitalise_on_rising_kurdish_nationalism_desc: "우리 나라 밖의 쿠르드인들이 우리 국경 내에서 잘못된 신념에서 비롯된 테러 행위를 모의하고 있다는 정황 증거가 나왔습니다. 그들은 공산주의를 통해 쿠르드 노동자가 해방되었음을 이해하지 못합니다. 우리는 국외의 그릇된 인식을 지닌 프롤레타리아도 해방할 것입니다."
 TUR_issue_an_ultimatium_to_the_bulgarians: "불가리아를 향한 최후통첩"
 TUR_issue_an_ultimatium_to_the_bulgarians_desc: "[BUL.GetNameDef]보다 더 추악한 나라가 존재한 적이 있었던가요? 그들은 오로지 자신의 잃어버린 땅을 되찾겠다는 망령된 생각으로 발칸 반도의 균형을 계속 무너뜨렸습니다. 우리가 [BUL.GetAdjective](을)를 정복하고, 그곳의 노동자들을 해방할 것입니다. 해방될 자격이 없는 노동자일지라도 말입니다."
 TUR_learning_from_the_great_war: "대전쟁의 교훈"
 TUR_learning_from_the_great_war_desc: "비록 우리 군대가 협상국과 오스만 제국에 대항하여 해방 전쟁에서 승리했지만, 우리는 그 자유의 대가로 많은 피를 흘렸습니다. 우리는 앞으로 이와 같은 끔찍한 재앙이 다시는 일어나지 않게 해야 합니다. 우리는 과거의 잘못에서는 교훈을 얻고, 승리에서는 이긴 요인을 분석할 것입니다."
 TUR_modernising_the_army: "육군 현대화"
 TUR_modernising_the_army_desc: "우리는 전쟁 기술 혁신에서 뒤처지고 있습니다. 과거의 유혈 사태가 반복되지 않도록, 신속하게 전술과 장비를 현대화해야 합니다."
 TUR_hava_okulu: "공중전 학교"
 TUR_hava_okulu_desc: "우리는 군사 및 민간 항공에 헌신하는 이처럼 오래되고 존경받는 학원을 보유한 것을 자랑스럽게 생각합니다. 우리는 공중전 수행 능력에 더 집중해야 합니다."
 TUR_expand_the_air_bases: "공군기지 확장"
 TUR_expand_the_air_bases_desc: "우리 국가는 매우 광대하므로, 우리 공군의 작전 범위가 [ROOT.GetAdjective] 영토의 구석구석까지 닿게 해야 합니다."
 TUR_mechanising_our_army: "육군 기계화"
 TUR_mechanising_our_army_desc: "기계화는 쉽지 않은 목표지만, 필연적으로 추진해야 하는 일입니다. 머지않아 세계의 모든 군대가 기계화될 것입니다. 우리는 기계화 작업을 지금 당장 착수할지, 아니면 미래에 더 실현 가능해질 때까지 연기할지 결정해야 합니다."
 TUR_embrace_military_tradition: "군사 전통 수용"
 TUR_embrace_military_tradition_desc: "오스만 제국은 한때 유럽 대륙 전체를 위협했습니다. 물론 몇 가지 오점도 있었지만, 과거를 되짚어 본다면 우리는 다시 한번 빈의 성문 너머로 행진할 군대를 보유할 수도 있을 겁니다."
 TUR_the_kirikkale_tank: "크르칼레 전차"
 TUR_the_kirikkale_tank_desc: "현재 우리는 외국 전차 설계에 지나치게 의존하고 있습니다. 우리는 [ROOT.GetAdjective]의 고유한 전차, 크르칼레 전차를 설계할 것입니다!"
 TUR_superiority_of_arms: "무기 우위"
 TUR_superiority_of_arms_desc: "총알과 포탄이라는 쉽게 쓰고 버릴 수 있는 물건이 있는데 왜 인력을 소모하려 합니까? 우리는 국군 장병이 한 명이라도 더 살 수 있게 압도적인 화력을 갖추는 데 더 많은 노력을 들여야 합니다"
 TUR_utilising_our_terrain: "우리 나라의 지형 활용"
 TUR_utilising_our_terrain_desc: "아나톨리아는 수비수의 꿈이자 침략자의 최악의 악몽입니다. 우리는 우리 땅을 잘 알고 있으며, 침략을 어렵고 까다롭게 만들기 위해 나라 안의 천혜의 요새들을 활용하는 훈련을 해야 합니다."
 TUR_construct_the_cakmak_line: "차크마크선 건설"
 TUR_construct_the_cakmak_line_desc: "원수 페브지 차크마크는 에디르네와 보스포루스 해협 주변에 요새화를 통한 방어선을 구축할 것을 제안했습니다. 관료들 사이에서 이 사업을 추진하는 데 다소 우려가 있었지만, 궁극적으로는 우리가 얻을 이익이 지불할 비용보다 크므로 요새선 건설을 시작할 때가 되었습니다."
 TUR_accelerate_native_fighter_designs: "전투기 설계 국산화 가속"
 TUR_accelerate_native_fighter_designs_desc: "우리 항공 산업은 오래되고 존경받고 있지만, 뚜렷하게 [ROOT.GetAdjective]산인 비행기 설계가 생산 기준을 충족한 경우는 거의 없습니다. 우리는 이를 바꾸기 위해 노력해야 합니다."
 TUR_patrol_the_seas: "해양 순찰"
 TUR_patrol_the_seas_desc: "우리의 바다는 침략에 대한 자연적인 방어선이며, 육지 국경을 돌보듯이 바다도 소중히 관리해야 합니다."
 TUR_invoke_the_methods_of_mehmed_ii: "메흐메트 2세의 방법"
 TUR_invoke_the_methods_of_mehmed_ii_desc: "우리가 메흐메트 2세에게서 배울 점이 있다면, 그것은 아무리 어려워 보이는 문제라도 커다란 대포가 있으면 해결할 수 있다는 것입니다."
 TUR_turkish_air_defense_platforms: "터키식 방공 시설"
 TUR_turkish_air_defense_platforms_desc: "해상이나 이웃 나라의 영토로부터 공중 공격이 날아올 수 있으므로 우리는 영공을 방어할 준비를 미리 해 둬야 합니다."
 TUR_expand_the_golcuk_naval_base: "괼쥐크 해군기지 확장"
 TUR_expand_the_golcuk_naval_base_desc: "괼쥐크 해군기지를 확장함으로써 우리는 해협과 에게해에서 우리의 전략적 목표를 지원할 수 있습니다."
 TUR_relocate_from_yildiz_palace: "이을드즈 궁전에서 이전"
 TUR_relocate_from_yildiz_palace_desc: "우리는 너무 오랫동안 차나칼레와 해협에 우리의 해군 증강 노력을 집중해 왔습니다. 이제 메르신 항구 확장 계획을 마침내 실행할 때입니다."
 TUR_the_legacy_of_osmanli_donanmasi: "오스만 해군의 유산"
 TUR_the_legacy_of_osmanli_donanmasi_desc: "오스만 함대는 정말 인상적이었으며, 몰락한 제국에서 애도할 만한 것이 하나 있다면 바로 그들이 자랑하던 빛나는 해군일 겁니다. 우리는 오늘날 더 현대적인 해군으로 그 유산을 기릴 수 있습니다."
 TUR_the_path_of_the_wolf: "늑대의 길"
 TUR_the_path_of_the_wolf_desc: "우리는 늑대처럼 항상 기회를 노리고 있어야 합니다. 우리는 은밀히 움직이며 적이 가장 예상치 못할 때 공격해야 합니다. 우리는 늑대의 사고방식을 지니고 있으며, 잠수함은 그 사고방식을 활용하기에 완벽한 도구입니다."
 TUR_fortified_defensive_bases: "방어기지 요새화"
 TUR_fortified_defensive_bases_desc: "최고의 공격은 강력한 방어라는 말이 있는데, 우리의 공식 입장은 이에 동의한다는 겁니다!"
 TUR_turk_silahli_kuvvetleri: "터키군"
 TUR_turk_silahli_kuvvetleri_desc: "우리 군대는 진정한 현대 군대로 거듭났으며, 끔찍한 독립 전쟁 이후의 허름한 모습에서 벗어났습니다. 지금 이대로 세계와 맞설 수 있을 정도입니다. 우리가 이룬 발전을 자랑스럽게 여겨야 합니다."
 TUR_misak_i_milli: "미샤크-밀리(국가 서약)"
 TUR_misak_i_milli_desc: "오스만 제국이 멸망하고 독립 전쟁이 끝난 후, 우리는 자발적으로 많은 영토를 포기하고 그 땅에 대한 권리를 내려놓았습니다. 그러나 세상은 변했고, 그 지역 사람들은 우리의 복귀를 간절히 원하고 있습니다. 우리는 그들의 소원을 들어줄 겁니다."
 TUR_alienate_our_allies_tt: "\n§R외교 정책을 급진적으로 바꾸면 동맹국과의 관계가 소원해질 수 있습니다. 우리가 동맹국을 노리기 시작하면 특히 그렇습니다.§!"
 TUR_recover_the_kardzhali_vilayet: "카르잘리 빌라예트 회복"
 TUR_recover_the_kardzhali_vilayet_desc: "경멸스러운 [BUL.GetAdjective] 측은 오랫동안 눈엣가시였습니다. [BUL.GetAdjective] 측이 아무리 부인해도, 그들의 지독한 몰락 국가에 갇혀 억압받는 튀르크인들은 해방을 갈망하고 있습니다. 우리는 더 이상 그들을 기다리게 할 생각이 없다."
 TUR_cypriot_and_oniki_ilhak: "지프리오트와 오니키 제도 합병"
 TUR_cypriot_and_oniki_ilhak_desc: "[GRE.GetAdjective] 측이 마음대로 에노시스를 외치게 두십시오. 그들을 쓰러뜨리고 합병을 진행하면 그만이니 말입니다. 키프로스와 로도스는 정당하게 우리의 땅이며, 이번에 획득하면 다시는 빼앗기지 않을 겁니다."
 TUR_reuniting_thrace_through_force: "트라키아 강제 합병"
 TUR_reuniting_thrace_through_force_desc: "트라키아에는 여전히 상당수의 [ROOT.GetAdjective]인이 살고 있습니다. 그중 대부분은 에디르네에 있지만, [GRE.GetAdjective] 측은 영토를 분할된 상태로 유지하려고 고집을 부립니다. 이제 우리는 그 반대를 위해 움직여야 합니다."
 TUR_rebuke_the_treaty_of_kars: "카르스 조약 비난"
 TUR_rebuke_the_treaty_of_kars_desc: "카르스 조약은 [ROOT.GetNameDef](와)과 코카서스 사이의 국경을 확정 짓기 위한 것이었지만, 그 저주받은 지역에 있는 투르크인들의 생명이 걸려 있는데 그런 조약 따위가 중요하겠습니까? 우리는 동족을 구하기 위해 필사적으로 싸워야 합니다."
 TUR_unite_the_azeri_diaspora: "아제르바이잔인 디아스포라 통합"
 TUR_unite_the_azeri_diaspora_desc: "전 세계의 모든 투르크 민족을 하나의 국가로 통합하는 것은 우리의 엄숙한 의무이며, 국외에 있는 아제르바이잔인 형제들을 해방할 때까지 우리의 임무는 끝나지 않습니다."
 TUR_konfederasyon: "연맹(콘페데라시온)"
 TUR_konfederasyon_desc: "우리는 항상 아제르바이잔인들에게 깊은 친밀감을 느꼈으며, 아제르바이잔인들에게 우리의 훌륭한 투르크인 연맹에서 동등한 시민권을 제공하는 것은 커다란 특권일 것입니다."
 TUR_annul_the_ankara_anlasmasi: "앙카라 조약 파기"
 TUR_annul_the_ankara_anlasmasi_desc: "1926년, 모술 문제는 겉으로는 해결된 것처럼 보였습니다. 그러나 당시의 다른 분쟁과 마찬가지로, 결과는 부인할 수 없이 [ENG.GetAdjective] 측과 [FRA.GetAdjective] 측에 유리하게 나왔습니다. 우리는 더 이상 [IRQ.GetAdjective] 투르크인의 고통을 외면하지 않을 것입니다. 행동할 때가 왔습니다."
 TUR_liberate_the_kurdish_diaspora: "쿠르드족 디아스포라 해방"
 TUR_liberate_the_kurdish_diaspora_desc: "투르크인과 쿠르드인의 운명은 서로 얽혀 있으며, 우리가 모두 힘을 합치지 않는다면 역사는 영원히 반복될 것입니다."
 TUR_turanist_ambition: "투란주의 야망"
 TUR_turanist_ambition_desc: "우리는 스스로 강력한 제국을 세울 뜻이 있지만, 아직 건재한 세계의 강대국들의 분노를 살 위험이 있습니다. 그들은 우리를 방해하려 하겠지만, 유라시아가 우리 통제하에 들어오면 그 누구도 우리를 막을 수 없을 겁니다."
 TUR_subdue_the_magyars: "마자르인 제압"
 TUR_subdue_the_magyars_desc: "헝가리인은 수백 년 동안 오스트리아의 지배하에 살면서 자신의 뿌리로부터 멀어졌다고 생각하겠지만, 우리는 헝가리인의 정체성을 알고 있습니다. 헝가리인은 자신이 투르크인임을 부인하는 투크르인으로, 마치 자신을 매라고 생각하는 늑대와도 같습니다. 우리는 마자르인들이 그들의 역사를 떠올리게 도와줄 겁니다."
 TUR_cin_turkleri: "위구르 해방"
 TUR_cin_turkleri_desc: "중국의 투르크인들은 타지의 투르크인들이 도와주지 않는다면 항상 희생양이 될 겁니다. 우리는 중국의 투르크인들을 그들의 유산을 부정하는 자들로부터 해방하고 보호할 책임이 있습니다."
 TUR_crowning_ourselves_with_the_fin_ugor: "핀-우그리아라는 왕관"
 TUR_crowning_ourselves_with_the_fin_ugor_desc: "[FIN.GetNameDef](은)는 투란주의의 왕관에서 가장 빛나는 보석입니다. [FIN.GetAdjective] 땅을 정복하는 것은 야망 중의 야망이며, 우리는 그 야망을 반드시 이루어 투란주의 형제애를 완성할 것입니다."
 BUL_acquire_modern_tools: "현대 도구 습득"
 BUL_acquire_modern_tools_desc: "불가리아 산업은 주로 구식의 소규모 제조업과 수공업으로 구성되어 있습니다. 현대 산업의 기반을 구축하고 발전시키기 위해서는 적절한 도구가 필요합니다."
 BUL_improve_the_road_system: "도로 체계 개선"
 BUL_improve_the_road_system_desc: "불가리아의 도로는 아무리 좋게 말해줘도 전혀 개발되어 있지 않기 때문에 지역 간 이동이 어렵고 느립니다. 우리의 현재 도로 체계를 개선하고 확장할 현대적인 기반시설 산업을 발전시키면 교통 문제를 해결하는 길이 열릴 겁니다."
 BUL_attract_foreign_capitals: "해외 자본 유치"
 BUL_attract_foreign_capitals_desc: "우리는 강력하고 효율적인 산업을 스스로 건설할 수단이 부족합니다. 이 상황에서는 불가리아에서 사업을 확장하고 운영할 의향이 충분한 외국 투자자들에게 호소하는 게 가장 좋을 겁니다."
 BUL_attract_foreign_capitals_dynamic_modifier_tt: "(정치력 획득: §G+5%§!, 건설 속도: §R-10%§!, 공장 생산량: §R-2%§!, £GFX_prod_eff_cap 생산 효율 한도: §R-5%§!, £GFX_prod_eff 생산 효율 성장: §R-5%§!) 효과를 부여하는 §Y외국 산업§! 국민정신 획득"
 BUL_invigorate_national_industry: "국가산업 활성화"
 BUL_invigorate_national_industry_desc: "우리는 너무 오랫동안 외국 자본에 기대 기반시설과 산업, 농업을 발전시켜 왔습니다. 자급자족과 우리 방식대로 국가를 발전시킬 자유를 원한다면, 국가 산업에 투자하고 새로운 공장 개발을 시작해야 합니다.\n쉽지 않은 일이겠지만, 장기적으로 분명히 그만한 가치가 있을 것입니다."
 BUL_expand_sofia_university: "소피아 대학교 확장"
 BUL_expand_sofia_university_desc: "불가리아에서 가장 명망 높은 고등 교육 기관인 소피아 대학교의 시설 확장을 위해 예산 일부를 할당하면 우리가 잘 활용할 수 있는 뛰어난 인재들을 많이 양성할 수 있습니다."
 BUL_expand_the_tobacco_industry: "담배 산업 확장"
 BUL_expand_the_tobacco_industry_desc: "수십 년간 우리의 주요 수출품은 농산물이었지만, 곡물 대신 담배 등의 고부가 가치 작물을 생산하면 수출 이익이 확실히 증가할 겁니다."
 BUL_nationalization: "국유화"
 BUL_nationalization_desc: "외국 자본 덕분에 우리는 발칸반도에서 전례 없는 규모로 불가리아에 새로운 산업 단지를 개발할 수 있었습니다. 하지만 이를 소유한 재벌들이 점점 더 우리 경제를 착취하고 있으니, 이제 그들의 생산 수단을 몰수하고 나라에서 쫓아낼 때가 되었습니다. 하지만 이것은 외국 정부들을 분노하게 할 것이며, 외교가 실패하면 우리는 싸우게 될지도 모릅니다..."
 BUL_nationalization_dynamic_modifier_tt: "§Y외국 산업§! 국민정신 제거"
 BUL_nationalization_warning_tt: "§R국유화의 결과로, 불가리아에 투자한 외국은 우리 나라에 금수 조치를 취하거나, 세력에서 우리를 쫓아내거나, 심지어 선전포고를 할 수도 있습니다!§!"
 BUL_increase_industry_investments: "산업 투자 확충"
 BUL_increase_industry_investments_desc: "우리는 중공업을 발전시켜서 빠르게 성장하는 우리의 산업 및 군사 부분을 지탱하게 해야 합니다. 국가 차원의 대규모 투자가 필요하겠지만, 이로써 우리는 최종 목표인 경제적 독립에 한 걸음 다가갈 수 있을 겁니다."
 BUL_utmost_optimization: "최적화"
 BUL_utmost_optimization_desc: "국가 산업 발전을 최우선으로 하여 우리는 지속적인 생산 증가를 경험했고, 아직 효율성은 높지 않지만 많은 신산업이 빠르게 성장했습니다. 이제 우리는 산업과 농업 모두에서 최대 효율을 달성할 수 있도록 대대적인 산업 및 토지 재편에 마지막 노력을 기울일 때입니다."
 BUL_utmost_optimization_dynamic_modifier_tt: "§Y외국 산업§! 변동치\n건설 속도: §G+5%§!\n£GFX_prod_eff_cap 생산 효율 한도: §G+3%§!\n£GFX_prod_eff 생산 효율 성장: §G+3%§!"
 BUL_utmost_optimization_tt: "§Y해외 자본 유치§! 중점이 완료되면 효과가 변합니다."
 BUL_national_railway_lines: "국영 철도"
 BUL_national_railway_lines_desc: "우리는 군대뿐만 아니라 보급품도 전국적으로 빠르고 안정적으로 수송할 방법이 필요합니다. 철도 노선을 확장하면 우리의 군수 능력이 향상됩니다."
 BUL_all_that_glitters: "빛나는 모든 것"
 BUL_all_that_glitters_desc: "첼로페치의 금광은 비물질 자산에 대한 투자가 큰 위험에 처한 시기에 우리 경제에 큰 도움이 될 수 있습니다. 국가 매장량에 미치는 영향도 뚜렷할 것입니다."
 BUL_light_metal_exploitation: "경금속 개발"
 BUL_light_metal_exploitation_desc: "우리의 군수산업이 국내 천연자원 수요를 크게 증가시키고 있으므로 우리는 국내 자원의 생산량을 늘리기 위해 노력해야 합니다. 자원 매장량은 적지만, 지금과 같은 위기 상황에서는 이를 채굴하지 않을 수 없습니다."
 BUL_steel_plant_in_pernik: "페르니크 제철소"
 BUL_steel_plant_in_pernik_desc: "불가리아는 발칸반도에서 자원이 풍부한 축에 속하지 않기 때문에 우리 땅에 묻힌 보물을 최대한 활용해야 합니다. 우리는 페르니크의 철강 공장과 석탄 채굴 시설을 개선하고, 그곳에 첫 번째 제철소를 건설해야 합니다."
 BUL_mineral_extraction_in_the_rhodopes: "로도피산맥 내 광물 채광"
 BUL_mineral_extraction_in_the_rhodopes_desc: "로도페 산맥에는 크롬, 철광석, 아연, 납과 같은 광물이 풍부히 매장되어 있으며, 우리 전문가들은 이 지역을 제대로 탐사하면 새로운 광산을 발견할 수 있을 거라고 낙관하고 있습니다."
 BUL_uranium_prospecting: "우라늄 채광"
 BUL_uranium_prospecting_desc: "우라늄은 강력하고 파괴적인 신무기를 만드는 데 매우 귀중한 자원인데, 우리는 부호보에서 우라늄이 풍부하게 매장되어 있을 것으로 예측되는 곳을 발견했습니다. 우리는 해당 지역을 조사해야 하며, 자원을 우리가 직접 활용하는 게 더 유리할지 아니면 동맹국에게 개발 권한을 부여하는 것이 나을지 결정해야 합니다."
 BUL_uranium_prospecting_no_target_tt: "결정 잠금 해제: 불가리아 세력의 맹주 또는 강대국 동맹에게 혜택을 주는 §Y우라늄 양허 협정§!. §R불가리아가 세력에 가입되어 있어야 합니다.§!"
 BUL_uranium_prospecting_leader_target_tt: "결정 잠금 해제: 불가리아 세력의 맹주에게 혜택을 주는 §Y우라늄 양허 협정§!."
 BUL_uranium_prospecting_major_ally_target_tt: "결정 잠금 해제: 불가리아의 강대국 동맹에게 혜택을 주는 §Y우라늄 양허 협정§!."
 BUL_georgi_benkovski_aircraft_repair_facilities: "게오르기 벤코프스키 항공기 수리 시설"
 BUL_georgi_benkovski_aircraft_repair_facilities_desc: "공군을 확장하려면 기체 수리 격납고와 엔진 시험 시설을 건설해야 합니다. 이와 관련하여 플로브디프에 방위산업협회 게오르기 벤코프스키 항공기 수리 시설을 설립하는 흥미로운 계획이 제안되었습니다."
 BUL_pilot_training_program: "조종사 훈련 계획"
 BUL_pilot_training_program_desc: "불가리아가 하늘을 지배하려면 경험이 풍부한 조종사와 승무원이 많이 필요하며, 그러기 위해서는 공군기지와 훈련 시설을 이용한 최적의 훈련 계획을 개발해야 합니다."
 BUL_negotiate_bulgarian_rearmament: "불가리아 재무장 협상"
 BUL_negotiate_bulgarian_rearmament_desc: "불가리아 군대는 뇌이쉬르센 조약의 제약으로 인해 매우 초라해졌으며, 인접 국가의 침공에 거의 무방비한 상태입니다. 우리는 탐욕스러운 이웃들이 또 다른 발칸 전쟁을 시작하기 전에 조약의 제한 해제를 조속히 협상해야 합니다."
 BUL_reorganize_the_military_industry: "군수산업 재편"
 BUL_reorganize_the_military_industry_desc: "우리의 군수산업은 구식이고 비효율적이며, 현재 추세에 동떨어진 장비를 생산하도록 설계되었습니다. 우리는 너무 늦기 전에 현대화 계획에 착수해야 합니다."
 BUL_darzhavna_aeroplanna_rabotilnitsa: "국립 항공기 공장"
 BUL_darzhavna_aeroplanna_rabotilnitsa_desc: "우리는 공군에 필요한 항공기를 공급하는 데 외국 설계사에 의존해서는 안 됩니다. 우린 보주리슈테에 위치한 국립 항공기 공장에 대규모 시설 확장과 현대화를 진행할 것입니다."
 BUL_darzhavna_samoletna_fabrika: "국립 전투기 공장"
 BUL_darzhavna_samoletna_fabrika_desc: "보주리슈테에 있는 DAR 시설은 이미 우리 공군에 공급할 불가리아 전투기를 생산하고 있습니다. 이제 우리는 로베치에 현대적인 설비를 갖춘 국립 전투기 공장을 설립하는 데 투자할 수 있습니다. 그곳은 완공 후 경항공기 생산에 집중할 것입니다."
 BUL_foreign_aircraft_designers: "외국 항공기 설계사"
 BUL_foreign_aircraft_designers_desc: "군용 항공기 생산에 대한 수십 년의 경험을 가진 외국 설계사를 고용할 수 있는데, 왜 굳이 국가 항공 산업을 개발하는 데 시간과 노력을 낭비해야 합니까?"
 BUL_kaproni_bulgarski: "카프로니 불가르스키"
 BUL_kaproni_bulgarski_desc: "이탈리아 항공기 제조사인 카프로니는 현재 파산 위기에 처해 있으며, 자원이 다른 생산 라인으로 전환되어 자원 부족 문제를 극복하지 못하고 있습니다. 이는 우리가 카프로니 불가르스키가 위치한 카잔러크의 산업 단지를 인수할 기회를 제공합니다. 우리는 이곳을 중형폭격기 및 중폭격기 생산에 집중하게 할 겁니다."
 BUL_darzhavna_voenna_fabrika: "더르자브나 보이나 파브리카"
 BUL_darzhavna_voenna_fabrika_desc: "카잔러크 지역의 국립 군수공장을 확장한다면, 군대에 높은 품질의 장비를 공급하기에 충분한 국가 군수산업의 토대를 마련할 수 있습니다."
 BUL_found_dvf_sopot: "소포트 지역 국립 군수공장 건설"
 BUL_found_dvf_sopot_desc: "소포트 탄약 공장 건설은 1935년에 시작되었으나 아직 완공되지 않았습니다. 우리는 이 공단을 최대한 빨리 가동하기 위해 남은 기계 및 장비를 인수하는 계약을 체결해야 합니다."
 BUL_contract_foreign_companies: "외국 기업들과 계약 체결"
 BUL_contract_foreign_companies_desc: "우리의 군수산업은 적절한 재무장 계획을 수행하기에 턱없이 부족합니다. 우리는 군대에 공급할 고품질 차량을 생산할 수 있는 적합한 설계사를 국외에서 찾아 봐야 합니다."
 BUL_rebuild_the_army: "육군 재건"
 BUL_rebuild_the_army_desc: "역사에서 가혹하게 배웠듯이 우리는 잠재적인 적들에게 둘러싸여 있습니다. 미래의 어떤 싸움에서도 승리하려면 강력한 군대를 건설하고 현대적인 전술을 개발하는 것이 매우 중요합니다."
 BUL_vasil_levsky_national_military_university: "바실 레프스키 국립 군사대학"
 BUL_vasil_levsky_national_military_university_desc: "국립 군사대학은 오랜 역사를 가지고 있으나, 뇌이 조약 체결 이후 군사 교육이 크게 축소되었습니다. 이제 시설 확장 사업에 자금을 지원하고, 장차 훌륭한 장교가 될 신입 생도들의 입학을 장려할 때입니다."
 BUL_prussia_of_the_balkans: "발칸반도의 프로이센"
 BUL_prussia_of_the_balkans_desc: "불가리아 차르국은 초창기부터 강력한 군사력을 갖춘 국가로, 발칸의 프로이센이라 불렸으나, 옛 동맹국들의 배신에 의해 약해졌습니다. 그러나 우리는 과거의 치욕스러운 패배를 딛고 나라를 재건했으며, 이제 불가리아의 옛 영광을 되찾을 때가 왔습니다. 세상은 다시 우리를 발칸의 프로이센이라 부를 것입니다!"
 BUL_national_military_academy: "국립 육군 사관학교"
 BUL_national_military_academy_desc: "국립 육군 사관학교장은 기관의 역량을 늘리고, 미래의 장교들에게 더 나은 훈련을 제공하기 위해 학교의 시설을 확장하는 계획을 제안했습니다."
 BUL_war_logistics: "전쟁 군수"
 BUL_war_logistics_desc: "우리가 대전쟁에서 패배한 이유는 전투에서 졌기 때문이 아니라 국민을 먹이고 부대를 보급하지 못했기 때문입니다. 다시는 그런 일이 일어나지 않게 병참 체계를 개선해야 합니다."
 BUL_defensive_lines: "방어선"
 BUL_defensive_lines_desc: "우리는 수송로를 보호하고 병력 보급의 원활한 흐름을 보장하기 위해 적절한 요새 건설과 기반시설 개선을 시작해야 합니다."
 BUL_a_black_sea_fleet: "흑해 함대"
 BUL_a_black_sea_fleet_desc: "적과 맞설 수 있는 해군을 보유하려면 우리는 흑해에 적합한 함대를 구성해야 합니다. 현대 함대의 중추는 구축함이니, 구축함을 중심으로 생산하면 좋겠습니다."
 BUL_improve_coastal_defenses: "연안 방어 강화"
 BUL_improve_coastal_defenses_desc: "우리는 흑해를 통한 상륙 작전에 극도로 취약하므로, 흑해 연안 방어선을 강화하는 것이 절대적으로 필요합니다. 이는 빨리 강화할수록 좋을 것입니다."
 BUL_reinforce_naval_bases: "해군기지 강화"
 BUL_reinforce_naval_bases_desc: "우리 해군기지가 잘 보호받고 작전 지역에서 함대를 유지할 능력을 갖추게 해야 합니다."
 BUL_supremacy_on_the_bosporus: "보스포루스 해협에서의 우위"
 BUL_supremacy_on_the_bosporus_desc: "이제 보스포루스 해협의 통제권을 확보했으니, 이 전략적으로 중요한 지역에서 불가리아의 우위를 보장하기 위해 적절한 요새를 건설해야 합니다."
 BUL_dominance_in_the_black_sea: "흑해 우위"
 BUL_dominance_in_the_black_sea_desc: "암울한 시기에는 강력한 조치를 취해야 합니다. 불가리아의 안전뿐만 아니라 패권을 보장하기 위해 흑해를 확보하고 그 해안에서 모든 잠재적 위협을 제거할 때가 왔습니다."
 BUL_dominance_in_the_aegean_sea: "에게해 우위"
 BUL_dominance_in_the_aegean_sea_desc: "[GetDominanceInTheAegeanDesc]"
 BUL_dominance_in_the_aegean_default: "암울한 시기에는 강력한 조치를 취해야 합니다. 불가리아의 안전뿐만 아니라 흑해, 에게해, 아드리아해의 패권을 보장하기 위해 에게해를 확보하고 그 해안에서 모든 잠재적 위협을 제거할 때가 왔습니다."
 BUL_dominance_in_the_aegean_black_sea_success: "흑해를 확보하는 데 성공했으니 이번에는 같은 방법으로 에게해를 지배할 차례입니다. 우리는 에게해의 해안에서 적국을 몰아내고 발칸의 프로이센을 위해 귀중한 영토를 차지할 겁니다."
 BUL_dominance_in_the_aegean_black_sea_failure: "흑해를 확보하는 데 실패한 이후 불가리아인들의 분위기는 어두워졌습니다. 이를 해결하는 유일한 방법은 에게해에서 불가리아의 지배권을 확보하는 것이며, 이번에는 반드시 성공해야 합니다."
 BUL_dominance_in_the_aegean_adriatic_success: "아드리아해를 확보하는 데 성공한 이후, 불가리아 군대와 민간인의 사기는 그 어느 때보다 높아졌습니다. 우리는 이 기세를 몰아 에게해를 확보해야 하며, 그렇게 함으로써 발칸의 프로이센은 흑해, 아드리아해, 에게해에서 경쟁자가 없는 유일한 지배자가 될 것입니다."
 BUL_dominance_in_the_aegean_adriatic_failure: "아드리아해를 확보하지 못하여 불가리아의 사기는 바닥에 떨어졌습니다. 용기와 자신감을 되찾으려면 불가리아가 에게해에서 우위를 확보해야 합니다."
 BUL_dominance_in_the_aegean_total_failure: "아드리아해와 흑해를 모두 확보하지 못한 후 국민은 전반적으로 사기가 떨어지고 정부를 믿지 못하게 되었습니다. 우리의 실수를 만회하고 발칸의 프로이센이 마땅히 누려야 할 영광을 되찾으려면, 반드시 에게해에서 불가리아의 지배권을 확보해야 합니다."
 BUL_dominance_in_the_adriatic_sea: "아드리아해 우위"
 BUL_dominance_in_the_adriatic_sea_desc: "[GetDominanceInTheAdriaticDesc]"
 BUL_dominance_in_the_adriatic_default: "암울한 시기에는 강력한 조치를 취해야 합니다. 불가리아의 안전뿐만 아니라 흑해, 에게해, 아드리아해의 패권을 보장하기 위해 아드리아해를 확보하고 그 해안에서 모든 잠재적 위협을 제거할 때가 왔습니다."
 BUL_dominance_in_the_adriatic_black_sea_success: "흑해를 확보하는 데 성공했으니 이번에는 같은 방법으로 아드리아해를 지배할 차례입니다. 우리는 아드리아해의 해안에서 적국을 몰아내고 발칸의 프로이센을 위해 귀중한 영토를 차지할 겁니다."
 BUL_dominance_in_the_adriatic_black_sea_failure: "흑해를 확보하는 데 실패한 이후 불가리아인들의 분위기는 어두워졌습니다. 이를 해결하는 유일한 방법은 아드리아해에서 불가리아의 지배권을 확보하는 것이며, 이번에는 반드시 성공해야 합니다."
 BUL_dominance_in_the_adriatic_aegean_success: "에게해를 확보하는 데 성공한 이후, 불가리아 군대와 민간인의 사기는 그 어느 때보다 높아졌습니다. 우리는 이 기세를 몰아 아드리아해를 확보해야 하며, 그렇게 함으로써 발칸의 프로이센은 흑해, 아드리아해, 에게해에서 경쟁자가 없는 유일한 지배자가 될 것입니다."
 BUL_dominance_in_the_adriatic_aegean_failure: "에게해를 확보하지 못하여 불가리아의 사기는 바닥에 떨어졌습니다. 용기와 자신감을 되찾으려면 불가리아가 아드리아해에서 우위를 확보해야 합니다."
 BUL_dominance_in_the_adriatic_total_failure: "에게해와 흑해를 모두 확보하지 못한 후 국민은 전반적으로 사기가 떨어지고 정부를 믿지 못하게 되었습니다. 우리의 실수를 만회하고 발칸의 프로이센이 마땅히 누려야 할 영광을 되찾으려면, 반드시 아드리아해에서 불가리아의 지배권을 확보해야 합니다."
 BUL_bulgaria_on_the_three_seas: "세 바다에 접한 불가리아"
 BUL_bulgaria_on_the_three_seas_desc: "먼 옛날 불가리아 제1제국, 불가리아 제2제국 시절과 마찬가지로, [ROOT.GetNameDef](은)는 다시 한번 에게해, 아드리아해, 흑해의 해안에 접하게 되었습니다. 다음 단계는 불가리아가 세 바다에서 지배력을 확보할 수 있도록 강력한 해군을 건설하는 데 필요한 기반시설을 갖추는 것입니다."
 BUL_national_submarine_production: "국립 잠수함 조선소"
 BUL_national_submarine_production_desc: "우리 해군은 외국 함대를 상대하고 해상 지배권을 다투기에는 너무 약합니다. 그래도 우리는 적 함대를 괴롭히고 해상 운송로를 수중에서 위협할 잠수함을 생산하는 데 집중할 수 있습니다."
 BUL_bulgarian_shipping_chamber: "불가리아 해운회의소"
 BUL_bulgarian_shipping_chamber_desc: "우리는 불가리아 해운 회사와 협동조합이 함선 수를 지속적으로 확장할 수단을 제공해야 합니다. 이들의 호송대는 평시 무역에 필수적일 뿐만 아니라 전시에 병력과 보급품을 수송하는 데도 큰 도움이 됩니다."
 BUL_strike_from_the_seas: "바다로부터의 강타"
 BUL_strike_from_the_seas_desc: "지중해와 흑해 연안에는 무수한 섬과 수많은 전략적 요충지가 있습니다. 따라서 우리는 첫째로 해상에서 공격할 수 있고 충분한 수송 능력을 갖춘 병력이 필요하며, 둘째로 대규모 공세를 개시할 수 있는 주요 거점을 확보해야 합니다."
 BUL_expand_varna_naval_base: "바르나 해군기지 확장"
 BUL_expand_varna_naval_base_desc: "우리는 바르나 해군기지의 시설을 확장하고, 군함을 생산하기에 적절한 조선소를 건설해야 합니다."
 BUL_develop_burgas_shipyards: "부르가스 조선소 개발"
 BUL_develop_burgas_shipyards_desc: "군함 생산 능력을 증대하기 위해 우리는 부르가스 해군기지를 확장하고, 해당 지역에 새로운 조선소를 건설하는 데 투자할 겁니다."
 BUL_an_aegean_sea_fleet: "에게해 함대"
 BUL_an_aegean_sea_fleet_desc: "이제 우리 세력이 에게해에 자리를 잡았으니, 다음에는 그곳을 완전히 지배할 차례입니다. 구축함과 잠수함만으로는 이를 달성할 수 없으며, 톤수가 더 큰 함선을 함대에 편성해야 합니다."
 BUL_a_powerful_bulgarian_navy: "강력한 불가리아 해군"
 BUL_a_powerful_bulgarian_navy_desc: "우리는 현재 함대가 부족한 화력을 채워줄 주력함 건조에 집중해야 합니다. 우리 해군의 규모는 그렇게 크지 않지만, 힘을 한곳에 집중한다면 주요 해군 강국들과도 해상 지배권을 다툴 수 있는 위치에 오를 수 있습니다."
 BUL_modern_tactics: "현대적인 전술"
 BUL_modern_tactics_desc: "현대 해군의 능력을 최대한 활용하려면 현대적인 전술을 개발해야 합니다. 그러나 강력한 적군과 맞설 때는 해군에만 의존해서는 안 됩니다. 함선은 항공기의 공격에 약하다는 큰 약점을 지니고 있기 때문입니다..."
 BUL_oppose_the_royal_dictatorship: "군주독재정 반대"
 BUL_oppose_the_royal_dictatorship_desc: "[GetBulgarianTsar]의 억압적인 정권을 끝장내려면, 차르의 꼭두각시로 가득 찬 현 정부에 강력히 반대하는 데 필요한 지지를 모으는 것부터 시작해야 합니다."
 BUL_appoint_communist_ministers: "공산주의 장관 임명"
 BUL_appoint_communist_ministers_desc: "우리는 불가리아 정부를 압박해서 차르의 독재 정권으로부터 노선을 바꾸려는 장관들을 임명하게 해야 합니다. 군주주의 체제는 정부 내부에서만 무너뜨릴 수 있기 때문입니다."
 BUL_the_spanish_struggle: "스페인 투쟁 지원"
 BUL_the_spanish_struggle_desc: "우리 스페인 동지들은 유럽 내 다른 우익 세력들의 지원 덕분에 공화정부를 심각하게 위협하는 파시스트 쓰레기들과 맞서고 있습니다.\n[ROOT.GetNameDef](은)는 이런 만행을 두고 볼 수 없습니다. 우리는 자유를 수호하기 위해 스페인 민병대와 함께 싸울 의용군 여단을 조직해야 합니다"
 BUL_overthrow_the_tsar: "차르 전복"
 BUL_overthrow_the_tsar_desc: "불가리아에서 반군주주의 정서가 확산되고 있으며, 우리는 이 귀중한 기회를 이용해 [GetBulgarianTsar](을)를 끌어내리고 불가리아 군주제를 완전히 폐지해야 합니다. 현대 불가리아에는 이런 구시대적인 통치 형태가 설 자리가 없습니다!"
 BUL_abolish_the_tarnovo_constitution: "터르노보 헌법 폐지"
 BUL_abolish_the_tarnovo_constitution_desc: "터르노보 헌법은 지난 세기에는 자유주의적이고 진보적인 것으로 여겨졌으나, 오늘날에는 국민을 억압하는 독재 정권을 정당화하는 데에만 이용되고 있습니다. 이제 이 헌법을 폐지하고 1936년 소련 헌법을 본보기로 삼아 법 앞의 평등, 언론 및 집회의 자유, 보편적 복지 제도와 같은 기본권을 포함한 새로운 헌법을 제정할 때입니다."
 BUL_unify_the_bourgeois_movement: "부르주아 운동 통합"
 BUL_unify_the_bourgeois_movement_desc: "만약 불가리아 내의 파시즘과 싸우고자 한다면, 부르주아 운동을 하나의 공통된 운동으로 통합해야 합니다. 이를 위해 불가리아 공산당은 사회주의자들과 협력을 모색해야 하며, 대의를 위해 우리 사이의 차이점을 묻어 둬야 합니다."
 BUL_united_front_against_fascism: "반파시즘 통일전선"
 BUL_united_front_against_fascism_desc: "부르주아 운동을 통합한 다음 단계는 반파시스트 블록을 형성하는 것입니다. 이는 1935년 제7차 코민테른 대회에서 제안된 전술입니다. 우리는 농민뿐만 아니라 민주주의자들에게도 불가리아 내 파시즘에 맞서는 우리 전선에 동참할 것을 호소해야 합니다."
 BUL_the_fatherland_front: "조국전선"
 BUL_the_fatherland_front_desc: "수많은 정치 단체로부터 상당한 지지를 모았으니, 이제 우리 반파시즘 전선은 자체적인 정치 운동으로 거듭나야 합니다. 우리는 다양한 정치 조직의 구성원들을 하나의 당으로 통합하여 어떤 대가를 치르더라도 불가리아 내 파시즘에 저항할 것입니다."
 BUL_full_voting_rights_for_women: "여성의 완전한 투표권"
 BUL_full_voting_rights_for_women_desc: "만약 자유, 평등, 진보가 우리 나라에 뿌리내리길 원한다면 여성에게 완전한 투표권을 부여하고, [ROOT.GetNameDef]에서 여성 문제에 대한 사회적 인식을 높이고 있는 불가리아 여성 연합을 지원해야 합니다."
 BUL_the_peoples_republic_of_bulgaria: "불가리아 인민공화국"
 BUL_the_peoples_republic_of_bulgaria_desc: "이제 불가리아 군주제를 없앴으니, 우리 국가의 통치에 꼭 필요한 변화를 이루어야 합니다. 수년간 나라를 괴롭혀 온 폭정와 억압의 시대를 끝내고 불가리아 인민공화국을 세울 때입니다.\n단결이 곧 힘입니다!"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance: "소련-불가리아 상호원조조약"
 BUL_soviet_bulgarian_treaty_of_mutual_assistance_desc: "[SOU.GetNameDef](은)는 우리의 경제를 활성화하고 이 어려운 시기에 [ROOT.GetNameDef] 영토의 무결성을 보장하는 것을 도와줄 강력한 동맹국입니다. 우리는 [SOU.GetAdjective] 정부와의 관계를 강화하고 그들의 귀중한 지원을 얻기 위해 노력해야 합니다. 그래야만 우리를 둘러싼 수많은 적들에 맞서 승리할 수 있습니다."
 BUL_follow_the_stalinist_doctrine: "스탈린주의 교리 추종"
 BUL_follow_the_stalinist_doctrine_desc: "[SOV.GetFactionName] 공식 가입을 정식으로 신청할 때가 되었습니다. 이를 통해 [ROOT.GetNameDef](은)는 [SOV.GetNameDef](와)과 경제 및 산업 문제뿐만 아니라 군사 문제에 있어서도 더 깊은 협력 관계를 맺을 수 있을 겁니다."
 BUL_joint_research_effort: "합동 연구 협력"
 BUL_joint_research_effort_desc: "우리는 군사 분야 연구를 동맹과 합동으로 진행해서 군사 분쟁에서 우리를 유리하게 만들어줄 현대 무기 개발을 촉진해야 합니다."
 BUL_soviet_military_exercises: "소비에트 군사 훈련"
 BUL_soviet_military_exercises_desc: "우리 군대는 유능하고 잘 훈련된 붉은 군대로부터 배울 것이 많습니다. 우리는 [SOV.GetNameDef]의 군사 고문들을 [ROOT.GetNameDef]로 초청하여 소련 모델을 기반으로 한 군사 훈련 프로그램을 개발해야 합니다."
 BUL_soviet_bulgarian_war_industry: "소련-불가리아 군수산업"
 BUL_soviet_bulgarian_war_industry_desc: "대규모 군대를 지원할 수 있는 국가 군수산업의 토대를 마련하려면 현대 무기 개발과 생산 면에서 소련과 더 끈끈히 협력해야 합니다."
 BUL_carry_the_revolution_abroad: "혁명 전파"
 BUL_carry_the_revolution_abroad_desc: "불가리아는 발칸반도에서 공산주의 혁명의 선봉이 돼야 합니다. 우리는 같은 뜻을 가진 정부들을 동맹에 초대할 것이며, 다른 이웃들에게 무력으로 혁명을 전파하는 임무를 직접 맡을 것입니다."
 BUL_liberation_of_the_proletariat: "프롤레타리아 해방"
 BUL_liberation_of_the_proletariat_desc: "이웃 나라의 노동자 계급을 억압하는 정권을 종식시키는 것이 우리의 의무입니다. 불가리아 인민군은 폭정을 일삼는 이러한 정부가 전복될 때까지 절대로 멈추지 않을 것입니다. 설령 그들을 지원하는 유럽의 강대국들과 싸우게 되더라도 말입니다."
 BUL_the_anti_capitalist_fight: "반자본주의 전쟁"
 BUL_the_anti_capitalist_fight_desc: "역사적으로, 소위 유럽의 위대한 민주주의 국가들은 발칸반도 국가들의 경제와 국경에 간섭하며 자신들의 이익만을 챙기고, 그로 인해 발생하는 피비린내 나는 분쟁에는 무관심했습니다. 그러나 이제 그 썩어 빠진 자본가들이 사라질 때가 됐습니다. 앞으로는 불가리아가 그들의 경제와 정부, 국경을 결정할 것입니다."
 BUL_united_we_shall_prevail: "뭉치면 이길 것이니!"
 BUL_united_we_shall_prevail_desc: "발칸반도는 오랫동안 외세에 지배당했습니다. 하지만 이제 우리는 힘을 합쳐 침략자와 싸우고, 정당하게 우리의 소유인 땅을 차지할 겁니다."
 BUL_the_unification_of_the_balkans: "발칸 통일"
 BUL_the_unification_of_the_balkans_desc: "이제 오랫동안 꿈꿔온, 독자적이고 단합된 발칸 연방이라는 비전을 실현할 때가 되었습니다. 이곳에서는 모든 시민이 평등하고 출신, 문화 또는 신념과 관계없이 자유로이 이동할 수 있을 것입니다."
 BUL_the_peoples_militia_directorate: "인민민병대 사령부"
 BUL_the_peoples_militia_directorate_desc: "우리는 내무부 직속으로 인민민병대 사령부를 설립할 것이며, 이 사령부는 정치적 안보, 공공 질서 유지, 범죄 수사를 담당할 것입니다."
 BUL_purge_the_elites: "상류층 제거"
 BUL_purge_the_elites_desc: "불가리아의 특권 계급이 부를 독점하는 것을 그만둘 때가 됐습니다. 부자들이 재산을 은행이 아닌 빈자들과 나눌 때 국가와 경제는 번영할 수 있습니다."
 BUL_collectivization_of_the_countryside: "농촌 집산화"
 BUL_collectivization_of_the_countryside_desc: "농산물 유통 위기는 과거 불가리아에 큰 불안을 초래했으며, 이 문제의 해결책은 바로 개인 소유 농장을 집단 운영 농장으로 대체하는 것이었습니다. 이는 이미 소련에서 성공적으로 이루어진 적 있습니다."
 BUL_heavy_industry: "중공업"
 BUL_heavy_industry_desc: "농업 재편이 성공함에 따라, 우리는 마침내 불가리아에서 현대적이고 야심 찬 산업화 계획을 진행할 수 있게 됐습니다."
 BUL_train_the_youth_wings: "청소년 단체 훈련"
 BUL_train_the_youth_wings_desc: "우리 군대의 인력 부족을 보완하기 위해, 우리는 청소년 단체 구성원들에게 무기 사용법과 군사 전술을 가르치는 기본 훈련 과정을 제공하여 필요 시 그들이 우리 병력을 보강할 수 있도록 해야 합니다."
 BUL_treaty_of_perpetual_friendship: "영구우호조약"
 BUL_treaty_of_perpetual_friendship_desc: "발칸반도 이웃 국가들과 좋은 관계를 가꿔 나가기 위한 첫걸음으로, 우리는 유고슬라비아 정부에 양국 간 협력의 기초를 마련하는 조약을 체결하자고 제안해야 합니다. 이를 통해 [ROOT.GetNameDef](은)는 마침내 [YUG.GetNameDef]에 대한 영유권 주장을 포기하게 될 겁니다."
 BUL_balkan_federation_of_socialist_republics: "발칸 사회주의 공화국 연방"
 BUL_balkan_federation_of_socialist_republics_desc: "1920년대에 발칸 연방 계획은 각국의 민족주의적 열망 때문에 실패했습니다. 그러나 시대가 변했고, 우리는 새로운 연방 계획을 [YUG.GetNameDef]부터 시작해서 모든 발칸 국가들에 보여줘야 합니다."
 BUL_bury_the_grudges_of_the_past: "과거의 원한을 묻고"
 BUL_bury_the_grudges_of_the_past_desc: "과거의 분쟁을 잊고 발칸반도의 연대와 협력의 미래를 향해 나아갈 때가 됐습니다. 우리는 이웃들에게 반드시 우리의 [GetFederationOrConfederation]에 동참할 것을 촉구해야 합니다. 그들 없이는 발칸반도 통합 계획이 결코 완성될 수 없기 때문입니다."
 BUL_balkan_trade_union_secretariat: "발칸 노동조합사무국"
 BUL_balkan_trade_union_secretariat_desc: "우리는 경제를 활성화하고 우리 [GetFederationOrConfederation] 국가들 간의 협력을 촉진하기 위해 각 노동조합이 따라야 할 지침을 결정하는 노동조합사무국을 설립해야 합니다."
 BUL_defy_moscow: "모스크바에 저항"
 BUL_defy_moscow_desc: "소비에트 연방은 오랫동안 발칸 국가들 사이의 갈등에서 이익을 얻었으며, 그들의 이익에 부합한다면 우리 정치에 개입하는 것도 주저하지 않았습니다. 이제는 연합 발칸 블록이 모스크바의 패권에 도전할 수 있을 만큼 성장했다는 사실을 소련 정부가 깨닫기 전에 우리 [GetFederationOrConfederation](이)가 선제적으로 행동할 때입니다."
 BUL_balkan_research_cooperation: "발칸 연구 협력"
 BUL_balkan_research_cooperation_desc: "우리는 [GetFederationOrConfederation]의 여러 국가에서 온 과학자들이 각자의 발견을 공유하고 새로운 기술 발전을 촉진할 수 있게 하는 협력 계획을 개발해야 합니다."
 BUL_recover_italian_territories: "이탈리아 점령지 수복"
 BUL_recover_italian_territories_desc: "이탈리아의 영토 욕심이 더 심해지기 전에 우리는 이탈리아 정부가 발칸반도에서 점령한 영토를 정당한 소유국에 반환할 것을 요구해야 합니다. 거부한다면 그 대가를 치르게 할 것입니다."
 BUL_democratic_principles: "민주적 원칙"
 BUL_democratic_principles_desc: "우리의 주요 목표는 차르의 권위주의 정권을 종식하는 거지만, 그 자리에 전체주의적 공산주의 정부가 들어서는 것을 허용할 수 없습니다. 우리는 민주주의 이상에 충실해야 하며, 정부 내에서 같은 생각을 가진 장관들의 영향력을 확대해야 합니다."
 BUL_legalize_the_agrarian_party: "농민연합 지원"
 BUL_legalize_the_agrarian_party_desc: "경제 문제에 있어서 불가리아 농민연합의 생각은 우리와 약간 다를 수 있지만, 조금만 양보하면 그 구성원들은 우리의 정책에 동의할 수 있을 겁니다. 그러므로 우리는 이 기구를 합법화하고 서로 협력하기 위해 노력해야 합니다. 왜냐하면 불가리아를 진정한 민주주의 국가로 만들려면 지원을 최대한 많이 끌어모아야 하기 때문입니다..."
 BUL_form_a_popular_bloc: "인민연합 형성"
 BUL_form_a_popular_bloc_desc: "[ROOT.GetNameDef]에서 권위주의와 억압에 맞서 강력한 연합 블록을 형성하려면 우리는 사회주의 정책 쪽으로 몸을 기울이고, 파시즘과 군주주의 정권에 맞서 싸울 의지가 있는 좌파 정치 세력들과 화합해야 합니다."
 BUL_abolish_the_monarchy: "군주제 폐지"
 BUL_abolish_the_monarchy_desc: "군주제는 불가리아 제3제국 초기 불가리아의 안정을 유지하는 데 유용한 수단이었을지 모르나, 참혹한 전쟁과 폭정을 일삼는 정권을 거치면서 국민들은 이 낡은 통치 체제에 대한 신뢰를 잃었습니다. 이제 군주제를 폐지할 때가 되었습니다."
 BUL_seek_cooperation_with_the_tsar: "차르와의 협력 모색"
 BUL_seek_cooperation_with_the_tsar_desc: "차르는 여전히 정부 내에서 너무 많은 권력을 쥐고 있어 원한다면 우리의 모든 제안을 방해할 수 있습니다. 따라서 최고의 전략은 정부 내에서 우리의 영향력을 점차 확대하면서 그와 협력을 시도하는 겁니다."
 BUL_legislative_elections: "입법 선거"
 BUL_legislative_elections_desc: "불가리아 민주당이 막대한 지지를 얻어 이제 수년간 겪어 온 조작 없이 공정한 국회의원 선거를 정부에 요구할 수 있게 됐습니다."
 BUL_petorka: "페토르카타"
 BUL_petorka_desc: "군주주의자, 파시스트, 공산주의자 등의 정치 세력이 독재 정권을 수립하려 하는 상황에서 우리는 우리처럼 민주주의 원칙을 수호하고자 하는 정치 단체들과 협력하자는 제안을 받았습니다. 이 연합은 급진민주당, 국민자유당, 그리고 당연히도 불가리아 민주당을 포함한 다섯 정당으로 구성될 것입니다."
 BUL_land_reorganization: "토지 개편"
 BUL_land_reorganization_desc: "우리는 가까운 미래에 산업과 농업 분야를 강화하기 위해 새로운 개혁을 시행할 예정입니다. 이제 그에 맞춰 산업과 농업 개편을 수행해야 합니다."
 BUL_agrarian_cooperative_movement: "농촌 협동조합 운동"
 BUL_agrarian_cooperative_movement_desc: "우리는 불가리아 농민연합이 제안한 농업 대책을 따라 협동조합을 기반으로 한 농촌 조직을 육성해야 합니다."
 BUL_modernize_the_industry: "산업 현대화"
 BUL_modernize_the_industry_desc: "우리가 발칸반도에서 최고의 산업 강국으로 자리매김하려면 반드시 우리 산업을 현대화해야 합니다! 예산을 증액하고 도구를 개선하면 이 꿈을 실현할 수 있을 겁니다."
 BUL_the_salonika_agreement: "살로니카(테살로니키) 협정"
 BUL_the_salonika_agreement_desc: "불가리아 혼자서는 발칸 협상국을 형성한 국가들에 아무런 위협도 되지 못하므로, 이웃 국가들과 우호 관계를 재수립하려 노력해야 합니다. 그 첫걸음으로 [GRE.GetNameDef]의 지도자인 [GRE.GetLeader](와)과 협정을 체결하면 더할 나위가 없을 겁니다."
 BUL_a_balkan_confederation: "발칸 연방"
 BUL_a_balkan_confederation_desc: "발칸 협상국이 결성된 이유는 이제 구시대적인 것입니다. 이 격동의 시기에 발칸 국가들은 과거의 갈등을 뒤로하고, 외세의 침략에 맞서 단결하여 자신을 방어해야 합니다."
 BUL_approach_the_united_kingdom: "영국에 접근"
 BUL_approach_the_united_kingdom_desc: "[ROOT.GetNameDef](은)는 이 불확실한 시기에 살아남기 위해 유럽의 민주주의 강대국들의 보호가 필요합니다. 우리는 [ENG.GetAdjective] 정부와 만나 양국 간 협력 조약을 논의해야 합니다."
 BUL_join_the_allies: "연합국 가입"
 BUL_join_the_allies_desc: "우리는 [ENG.GetFactionName]에 가입하고 싶다는 희망을 공식화해야 하며, 그 방법은 [ENG.GetAdjective] 정부에 [ROOT.GetNameDef]의 동맹 가입을 고려해 달라는 신청서를 제출하는 것입니다."
 BUL_consolidate_the_third_bulgarian_state: "불가리아 제3제국 강화"
 BUL_consolidate_the_third_bulgarian_state_desc: "오랜 사회적 갈등과 경제 침체, 국제 분쟁의 시기를 거쳐, 우리는 마침내 불가리아 제3제국을 안정시키고 강화할 준비가 되었습니다."
 BUL_free_balkan_states: "자유 발칸 국가들"
 BUL_free_balkan_states_desc: "발칸의 강국으로서 우리는 이 반도를 침략하려는 야망을 품은 국가로부터 약한 이웃 나라들을 보호할 의무가 있습니다. 우리는 이 지역의 우호 국가들 사이의 협력을 증진하고 발칸반도의 방어를 준비해야 합니다."
 BUL_fight_tyranny: "폭정과의 싸움"
 BUL_fight_tyranny_desc: "유럽에는 우려스러운 파시즘 정책을 따르며 영토 확장과 세계 지배만을 꿈꾸는 강대국들이 있습니다. 이제 이 강대국들과 맞설 때가 됐습니다."
 BUL_assert_our_claims: "우리의 영유권 주장"
 BUL_assert_our_claims_desc: "수십 년간 우리나라를 괴롭혀 온 영토 문제를 해결할 때가 됐습니다. 우리는 불가리아가 해방된 이후 당한 모욕을 바로잡기 위해 [ENG.GetAdjective] 정부의 지원을 구해야 합니다."
 BUL_appeal_to_european_capitalists: "유럽 자본가들에게 호소"
 BUL_appeal_to_european_capitalists_desc: "[ROOT.GetNameDef](은)는 국가 산업 발전을 촉진하고 이미 투자한 대형 다국적 기업들과 부채를 재협상하기 위해 새로운 자본 투입이 필요합니다."
 BUL_obliterate_the_bolshevik_threat: "볼셰비키 위협 말살"
 BUL_obliterate_the_bolshevik_threat_desc: "조만간 공산주의 국가들이 그들의 저주받은 혁명을 [ROOT.GetNameDef]에 가져오려 할 것입니다. 볼셰비키의 기습을 기다릴 이유가 어디 있습니까? 우리는 먼저 공격해서 기습의 이점을 차지해야 하며, 그들의 소중한 혁명이 완전히 산산조각 날 정도로 맹렬하게 공격해야 합니다!"
 BUL_research_sharing: "연구 공유"
 BUL_research_sharing_desc: "우리나라는 과학 연구 분야에서 뒤처져 있습니다. 최첨단 전쟁 기계를 생산하고 현대 산업을 발전시키려면, 동맹국들에 기술 협력 프로그램을 실행하자고 제안해야 합니다."
 BUL_power_to_the_tsar: "차르에게 권력을"
 BUL_power_to_the_tsar_desc: "차르 보리스 3세는 1935년, 즈베노가 세워 놓았던 권위주의적 군사 정권을 무너뜨렸습니다. 차르는 그 후에도 중앙에 집중된 권력을 유지했는데, 우리는 이 점을 활용해 분열된 나라를 통합할 수 있을 겁니다."
 BUL_condemn_macedonian_organizations: "마케도니아 기구 규탄"
 BUL_condemn_macedonian_organizations_desc: "우리는 IMRO(마케도니아 내부 혁명 조직)에 대한 불쾌감을 표명하고, 불가리아 내에 아직 활동 중인 마케도니아 혁명 조직들을 색출 및 제거하는 작업을 시작해야 합니다. 이로써 1934년에 즈베노가 시작한 일을 마침내 끝내고, 우리의 외교 관계를 개선할 수 있을 겁니다."
 BUL_support_macedonian_organizations: "마케도니아 기구 지원"
 BUL_support_macedonian_organizations_desc: "만약 우리가 마케도니아 통일과 합병의 꿈을 이루고자 한다면, 망명 중인 IMRO 지도자들과 협력하는 게 우리에게 더 유리할 겁니다. 왜냐하면 그들이 미래에 불가리아가 마케도니아를 점령할 길을 열어줄 수 있기 때문입니다."
 BUL_dissolve_the_military_union: "군사연합 해체"
 BUL_dissolve_the_military_union_desc: "즈베노는 1935년 차르 보리스에 의해 권력에서 축출당했지만, 지금도 우리 장교들에게 큰 영향력을 행사하고 있습니다. 즈베노는 그 이후 큰 불만을 품고 있기에 그들이 쿠데타를 일으키지 못하게 하려면 우리가 소피아에 장교들을 모아 군사연합의 해체를 선언해야 합니다."
 BUL_cooperate_with_the_zveno: "즈베노와 협력"
 BUL_cooperate_with_the_zveno_desc: "우리는 즈베노와 적대하기보다는 협력해야 합니다. 몇 가지 사항을 양보해준다면, 그들은 우리의 강력한 동맹이 될 겁니다."
 BUL_the_tsars_regime: "차르정"
 BUL_the_tsars_regime_desc: "우리 나라는 여러 세력, 사회 운동, 그리고 금지된 정치 조직으로 분열되어 있습니다. 불가리아가 통합과 안정을 되찾으려면 차르가 전권을 행사하는 수밖에 없습니다."
 BUL_restrained_paramilitary_organizations: "준군사조직 억제"
 BUL_restrained_paramilitary_organizations_desc: "준군사조직의 구성원들은 이미 일정 수준의 군사 훈련을 받은 충성스러운 인물들로, 우리 국가의 위대한 영광을 위해 전쟁을 치를 준비가 되어 있습니다. 우리가 이 조직들을 포섭한다면 그들에게서 인력을 꾸준히 공급받을 수 있을 겁니다."
 BUL_ban_far_right_organizations: "극우 단체 금지"
 BUL_ban_far_right_organizations_desc: "극우 급진주의자들은 권력자에 맞서 폭력을 쓰는 걸 주저하지 않으며, 이는 우리 정부와 국민에게 큰 위협이 됩니다. 우리는 이러한 성격의 모든 사회 운동을 금지하고 관련 준군사조직을 모조리 해체해야 합니다."
 BUL_restore_the_tarnovo_constitution: "터르노보 헌법 복원"
 BUL_restore_the_tarnovo_constitution_desc: "1934년 쿠데타 이후, 국가는 사실상 정지된 헌법하에 통치되어 왔습니다. 이제 우리는 시민들을 기쁘게 할 뿐만 아니라 우리의 권위주의 정권을 법적으로도 뒷받침할 터르노보 헌법을 공식적으로 복원해야 합니다."
 BUL_freedom_of_press: "언론의 자유"
 BUL_freedom_of_press_desc: "헌법이 복원된 지금, 우리는 그 권리와 원칙을 보장해야 합니다. 현재 금지된 신문의 배포를 허용하는 것은 특정 단체와 협력하는 첫걸음이 될 수 있습니다."
 BUL_promote_bulgarian_nationalism: "불가리아 민족주의 고취"
 BUL_promote_bulgarian_nationalism_desc: "우리 국가는 내부와 외부로부터 수많은 위협에 맞닥뜨릴 수 있지만, 우리 불가리아인들이 하나 되어 함께 노력한다면 다가오는 격동의 시기를 이겨 낼 수 있을 겁니다!"
 BUL_crush_the_communists: "공산주의자 분쇄"
 BUL_crush_the_communists_desc: "이번 세기에 여러 번 탄압했는데도 불구하고, 공산주의자들은 아직도 그림자 속에 숨어 비참하고 소외된 자들을 먹잇감 삼아 세력을 불리고 있습니다. 수단과 방법을 가리지 않고 공산주의자들을 완전히 소탕하는 것이 우리의 의무입니다..."
 BUL_illusions_of_a_non_partisan_system: "비당파 체제의 환상"
 BUL_illusions_of_a_non_partisan_system_desc: "차르는 통합된 불가리아라는 자신의 비전을 실현하기 위해 민주주의자들의 지지가 필요합니다. 그 지지를 얻기 위해 우리는 겉으로는 공정해 보이는 의회 선거를 열 것입니다. 물론, 뒤로는 인기 있는 야당들을 금지시키고 친정부 후보들이 다수 의석을 차지하게 손을 써야겠죠."
 BUL_limited_womens_suffrage: "제한적 여성 참정권"
 BUL_limited_womens_suffrage_desc: "불가리아 여성들은 사회적 진보와 평등을 요구하고 있으며, 민족주의자들은 이 투쟁이 단순한 여성 문제를 넘어 사회 발전과 국가 건설의 문제임을 이미 경고했습니다. 따라서 완전한 정치적 통제를 유지하면서 진보의 길을 따르기 위해, 우리는 결혼한 비공산주의 여성들에게 조건부 투표권을 부여할 것입니다."
 BUL_found_the_brannik: "브란니크 설립"
 BUL_found_the_brannik_desc: "보그단 필로프는 친파시스트 국가 청년 조직인 브란니크를 설립하자는 흥미로운 제안을 했습니다. 이 조직은 독일의 다른 청년 단체들을 모델로 하여 당국에 가까우며 차르에게 충성하는 조직입니다. 필로프는 브란니크가 대규모 조직으로 성장하여 우리에게 상당한 인력 자원을 제공할 수 있다고 믿고 있습니다.\n\"차르와 불가리아, 신을 위하여!\""
 BUL_bulgarian_irredentism: "불가리아 실지회복주의"
 BUL_bulgarian_irredentism_desc: "불가리아 민족주의는 불가리아에 유리하도록 발칸반도의 국경을 다시 그려야 한다고 주장하고 있는데, 공산주의자들과 민주주의자들조차도 이에 동의하고 있습니다. 우리는 모든 국민의 공동 목표인 대불가리아의 복원을 강조해야 합니다."
 BUL_strengthen_the_royal_dictatorship: "군주독재정 강화"
 BUL_strengthen_the_royal_dictatorship_desc: "우리는 보리스 3세에 대한 충성심을 고취하고 정권에 대한 모든 반대를 근절하는 데 집중해야 합니다. 차르를 중심으로 불가리아가 통합한다면 사랑하는 조국에 영광을 가져올 길이 열릴 것입니다."
 BUL_war_industry: "군수산업"
 BUL_war_industry_desc: "전쟁 중인 군대는 장비, 무기, 항공기를 끊임없이 공급받아야 합니다. 이 분쟁에서 승리하려면 군수 생산을 늘려 병력을 지원해야 합니다."
 BUL_liberalization_of_trade_policies: "무역 정책의 자유화"
 BUL_liberalization_of_trade_policies_desc: "불가리아 경제는 오스만 제국으로부터 독립한 이후로 끊임없이 위기에 부딪혀 왔습니다. 자급자족 정책은 이미 효과가 없다는 게 증명되었으므로, 이제 경제 자유화를 시도할 때입니다."
 BUL_plot_against_boris: "[GetPlotAgainstBorisFocusName]"
 BUL_plot_against_boris_plot: "보리스에 대한 음모"
 BUL_plot_against_boris_death: "차르 보리스의 죽음"
 BUL_plot_against_boris_desc: "[GetPlotAgainstBorisFocusDesc]"
 BUL_plot_against_boris_desc_plot: "우리는 차르 보리스가 나라를 위대함으로 이끌 군주라고 생각했으나, 그의 독재에 가까운 권위주의 정권은 우리가 틀렸음을 증명하고 있으며 나라를 더욱 불안정하게 만들 위협이 되고 있습니다. 불가리아의 충성스러운 신하로서 이 부적격한 통치자를 몰아내고 국민의 신뢰에 합당한 새 정부를 수립하는 것이 우리의 의무입니다."
 BUL_plot_against_boris_desc_death: "[GetBorisDeathContext]"
 BUL_form_a_regency_council: "섭정의회 구성"
 BUL_form_a_regency_council_desc: "차르 보리스가 사망했지만, 그의 후계자가 [GetSimeonsAge]이기 때문에 어린 시메온 2세를 대신하여 권력을 행사할 섭정의회를 임명해야 합니다."
 BUL_the_return_of_ferdinand_i: "차르 페르디난트 1세의 귀환"
 BUL_the_return_of_ferdinand_i_desc: "전 차르 페르디난트 1세는 고령이고 1918년 대전쟁에서 불가리아가 패배한 후 강제로 퇴위당했지만, 정치 경험과 군사적 능력을 갖추고 있어서 국가를 위대함으로 이끌기에 가장 적합한 후보입니다. 우리는 페르디난트를 불가리아 왕위로 복귀시키기 위해 필요한 준비를 해야 합니다."
 BUL_amend_old_grudges: "묵은 원한 해소"
 BUL_amend_old_grudges_desc: "과거에 많은 적이 불가리아에 준 굴욕과 피해를 갚아줄 때가 되었습니다. 제2차 발칸 전쟁 때 우리의 등에 칼을 꽂은 음흉한 루마니아와 터키부터 대전쟁에서 우리를 쓰러뜨리고 그 후로도 우리의 발전을 저해한 협상국에 이르기까지, 우리는 잊지 않고 모든 국가에 복수할 것입니다."
 BUL_the_fate_of_the_balkans: "발칸반도의 운명"
 BUL_the_fate_of_the_balkans_desc: "불가리아는 오랫동안 이웃 국가들과 그들을 지지하는 유럽 강대국들의 뜻에 굴복해 왔습니다... 그러나 시대가 변했고, 우리 나라는 다른 어떤 발칸 국가보다도 강력하게 성장했으며, 마침내 불가리아는 자신의 우월함을 주장하고 주변의 한심한 국가들을 굴복시킬 만큼 강력해졌습니다."
 BUL_toppling_giants: "거인을 넘어뜨려라"
 BUL_toppling_giants_desc: "역사를 되돌아보면 신흥 강국들은 위대하고 오랜 제국들을 무너뜨려 왔습니다. [ROOT.GetNameDef](이)가 유럽의 다음 강대국이 되려면, 먼저 우리 손이 닿는 곳에 있는 다른 세력들의 패권에 도전해야 합니다."
 BUL_nationalist_propaganda: "민족주의 선전"
 BUL_nationalist_propaganda_desc: "불가리아인 중에는 여전히 불가리아가 발칸반도의 지배 세력으로 활동하는 데 반대하며 정부의 정책을 \"극도로 억압적\"이라고 주장하는 자들이 존재합니다. 이러한 목소리를 잠재우기 위해, 우리는 정부의 행동을 정당화하고 불가리아 민족주의를 재점화하는 데 도움이 될 선전 활동에 자금을 지원해야 합니다."
 BUL_bulgarian_academy_of_sciences: "불가리아 과학회"
 BUL_guardians_of_the_balkans: "발칸반도의 수호자"
 BUL_guardians_of_the_balkans_desc: "우리는 불가리아에 도전하는 적대 세력에 맞서 의 발칸반도 패권을 반드시 지켜야 합니다. 따라서 우리는 군사력을 두 배로 강화하고, 발칸 지역의 괴뢰국 정부들에도 우리 영토 방어에 협력하도록 촉구할 것입니다."
 BUL_consolidate_dominance_of_the_seas: "해상 우위 강화"
 BUL_consolidate_dominance_of_the_seas_desc: "발칸반도를 확보하려면 반도에 대규모 군대를 배치하는 것만으로는 부족하며, 반도를 둘러싼 바다를 지키는 강력한 해군도 갖춰야 합니다."
 BUL_appoint_right_wing_ministers: "우익 장관 임명"
 BUL_appoint_right_wing_ministers_desc: "차르 정권은 국가를 강력히 통제하는 데는 도움이 되지만, 불가리아의 국제적 위상을 개선할 실질적인 목표를 가지고 있지 않습니다. 우리는 현재 체제의 권위주의적 성격을 이용해 불가리아가 진정으로 필요로 하는 정치적, 사회적 변화를 추진할 준비가 된 새로운 장관들을 임명해야 합니다."
 BUL_the_path_towards_a_greater_bulgaria: "대불가리아를 향한 길"
 BUL_the_path_towards_a_greater_bulgaria_desc: "곧 불가리아 군대가 동원될 상황에서, 우리는 경제가 이를 견딜 수 있게 경제를 조정하기 시작해야 합니다. 대불가리아로 가는 길은 전쟁과 갈등으로 가득 차 있기 때문입니다."
 BUL_depose_the_tsar: "차르 축출"
 BUL_depose_the_tsar_desc: "불가리아 군주는 우리의 목표를 달성하는 데 방해가 되는 짐덩이가 되었습니다. 차르의 쓸모는 끝났으며, 이제 쓰임을 다한 차르를 제거할 때가 됐습니다."
 BUL_military_dictatorship: "군사독재정"
 BUL_military_dictatorship_desc: "우리는 국가를 완전히 장악하고 군사적 권위주의 정권을 통해 지배해야 합니다. 그렇게 함으로써 우리는 군사 활동을 지속하는 데 필요한 조치를 취할 수 있을 것입니다."
 BUL_support_the_spanish_coup: "스페인 쿠데타 지원"
 BUL_support_the_spanish_coup_desc: "볼셰비즘과의 전쟁에서 첫 번째 전장은 스페인입니다. 만약 우리가 군사 반란을 공식적으로 지원하고 반군 측을 지원할 의용군을 조직한다면, 스페인 내전은 우리 군대의 완벽한 시험 무대가 될 겁니다."
 BUL_allow_far_right_organizations: "극우 단체 허용"
 BUL_allow_far_right_organizations_desc: "나로드노 소치알노 드비제니에(NSM)나 라트니크 같은 특정 극우 단체를 합법화하면 우리 정권과 이념을 지지하는 유용하고 충성스러운 동맹을 얻을 수 있습니다."
 BUL_integrate_the_ratniks: "라트니크 통합"
 BUL_integrate_the_ratniks_desc: "라트니크, 또는 불가리아인의 진보를 위한 전사들의 연합은 최근에 결성된 민족주의 준군사 조직으로, 정권을 지원하는 데 매우 유용한 도구가 될 수 있으며 군대에 상당한 인력도 제공할 수 있습니다."
 BUL_economic_protectionism: "경제 보호주의"
 BUL_economic_protectionism_desc: "우리는 국가 경제와 산업을 활성화하기 위해 새로운 개혁을 시행해야 하며, 동시에 농업과 수공업 같은 불가리아의 기본 분야를 보호해야 합니다."
 BUL_industrial_autarky: "산업 경제 자립"
 BUL_industrial_autarky_desc: "우리의 경제 보호주의 개혁은 국가의 경제와 산업을 발전시키는 데 대단히 성공적이었습니다. 그러므로 우리는 이 방침을 계속 유지하고, 불가리아가 산업 및 경제적으로 자립할 수 있게 개혁을 더 시행해야 합니다."
 BUL_corporatism: "협동조합주의"
 BUL_corporatism_desc: "이탈리아의 사례를 본받아 우리는 다양한 경제 부문의 노동자들과 자본가들이 국가 정책 결정에 참여하게 해야 합니다. 이를 통해 우리는 노동자와 자본가 사이를 중재하고, 국가 경제에 가장 유익한 개혁을 시행할 수 있을 것입니다."
 BUL_approach_germany: "독일에 접근"
 BUL_approach_germany_desc: "영국과 프랑스가 뇌이 조약의 굴욕 이후로 끊임없이 우리 경제를 옥죄어 온 반면, 독일은 우리의 영토 요구를 어느 정도 인정하는 기미를 보였을 뿐만 아니라, 우리의 부채를 청산하는 데도 도움을 줬습니다. 또한 농작물 수확량의 상당 부분을 구매하여 경제를 활성화하고, 중요한 산업 및 농업 개혁을 수행할 수 있게 해주었습니다."
 BUL_approach_germany_foreign_industry_tt: "[GER.GetNameDef] 측과의 §Y외국 기업과의 협정§! 결정에 사용되는 비용 감소 및 [GER.GetAdjective]의 공장 한도 증가."
 BUL_approach_british_foreign_industry_tt: "[ENG.GetNameDef] 측과의 §Y외국 기업과의 협정§! 결정에 사용되는 비용 감소 및 [ENG.GetAdjective]의 공장 한도 증가."
 BUL_approach_soviet_foreign_industry_tt: "[SOV.GetNameDef] 측과의 §Y외국 기업과의 협정§! 결정에 사용되는 비용 감소 및 [SOV.GetAdjective]의 공장 한도 증가."
 BUL_cooperation_with_italy: "이탈리아와의 협력"
 BUL_cooperation_with_italy_desc: "이탈리아는 여러 차례 우리 나라에 대한 경제적 관심을 보여줬습니다. 또한 우리는 차르 보리스와 조반니 공주의 결혼을 통해 이탈리아와 연을 맺기도 했습니다. 우리는 가까운 미래에 발칸반도에서 강력한 동맹이 될 수 있는 그들과 외교 및 경제 관계를 강화해야 합니다."
 BUL_join_the_tripartite_pact: "[GetGermanFactionName] 가입"
 BUL_join_the_tripartite_pact_axis: "삼국 동맹 조약"
 BUL_join_the_tripartite_pact_central_powers: "동맹국"
 BUL_join_the_tripartite_pact_desc: "[GetJoinTripartitePactFocusDesc]"
 BUL_join_the_tripartite_pact_desc_axis: "우리는 독일에 우리가 동맹국으로서 [GetGermanFactionName]에 정식 가입할 준비가 되었다고 알릴 것입니다."
 BUL_join_the_tripartite_pact_desc_central_powers: "카이저가 돌아왔으니 우리는 다시 한번 옛 동맹 관계를 맺어야 합니다. 우리는 자랑스러운 두 나라가 겪어야만 했던 부당한 일들을 바로잡을 것입니다. 그리고 영광과 위대함으로 향하는 두 나라를 아무도 막지 못하게 할 겁니다. 이번에는 우리가 승리할 겁니다!"
 BUL_peaceful_development: "평화로운 확장"
 BUL_peaceful_development_desc: "우리가 왜 굳이 국민에게 죽음과 재앙만 가져오는 전쟁에 참여하겠습니까? 우리는 점령된 발칸 지역에서 평화 유지자 역할만 하면, 죽을 게 뻔한 외국 전장에 병사 한 명 안 보내고 영토 이익을 얻을 수 있는데 말입니다."
 BUL_military_secrets_sharing: "군사 비밀 공유"
 BUL_military_secrets_sharing_desc: "독일 기술은 우리보다 훨씬 우수하며, 불가리아 과학자와 기술자들이 독일의 첨단 기술에 접근할 수 있도록 허용하는 협정을 체결하는 것은 우리에게 매우 유익할 수 있습니다. 이는 우리만의 연구를 더욱 발전시키는 길을 열어줄 겁니다."
 BUL_bulgarian_administration_of_the_balkans: "불가리아의 발칸반도 통합"
 BUL_bulgarian_administration_of_the_balkans_desc: "발칸반도에 대한 우리의 영유권 주장을 강화하기 위해 우리는 점령 지역을 불가리아로 통합해야 합니다. 그래야 전쟁에서 [GetGermanFactionNameDef](이)가 승리한 후 [GetGermanOrIndependent](이)가 그 땅이 불가리아에 속한다는 것을 인식하고, 1878년 영국이 그랬던 것처럼 우리의 국가 통합을 감히 훼손하지 못할 것입니다."
 BUL_bulgarian_administration_of_the_balkans_axis_name_def: "추축국"
 BUL_bulgarian_administration_of_the_balkans_central_powers_name_def: "동맹국"
 BUL_bulgarian_administration_of_the_balkans_independent_name_def: "우리"
 BUL_bulgarian_administration_of_the_balkans_germans_name: "독일인"
 BUL_bulgarian_administration_of_the_balkans_everyone_name: "세계"
 BUL_restore_the_bulgarian_patriarchate: "불가리아 총대주교구 복원"
 BUL_restore_the_bulgarian_patriarchate_desc: "우리는 불가리아 교회의 자치권을 인정받기 위해 콘스탄티노플 총대주교를 압박해야 하며, 불가리아 정교회의 신성종무원이 불가리아 총대주교가 될 대주교를 선출할 수 있게 필요한 조치를 취해야 합니다."
 BUL_total_war: "전면전"
 BUL_total_war_desc: "[ROOT.GetNameDef](이)가 마침내 동맹국들의 적들과 전면전을 벌일 준비가 되었으므로, 우리는 전쟁 수행에 필요한 석유 공급원을 확보하기 위해 루마니아에 대한 영토 요구를 공식화해야 합니다."
 BUL_the_eastern_front: "동부 전선"
 BUL_the_eastern_front_desc: "지금까지 우리 국민들은 불가리아 민족의 해방자들을 적대하는 것을 꺼렸습니다. 그러나 우리 동맹국들과 [SOV.GetNameDef] 사이에 참혹한 전쟁이 벌어지자 지금까지 반대하던 사람들 중 다수는 생각을 바꿨고, 이제 그들은 동부 전선에 합류하자는 우리의 제안을 지지합니다."
 BUL_the_third_bulgarian_empire: "불가리아 제3제국"
 BUL_the_third_bulgarian_empire_desc: "우리는 영광과 위대함을 향한 마지막 계단을 올라야 합니다. 과거 불가리아를 깔보던 나라들은 우리 강대한 국가의 우월성을 인정할 수밖에 없을 것입니다.\n불가리아 제3제국을 선포할 때가 왔습니다!"
