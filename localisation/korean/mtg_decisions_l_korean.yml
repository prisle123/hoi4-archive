 exile_recruitment_campaign_desc: "[From.GetNameDef]에 있는 친구들 덕분에 우리는 [Root.GetNameDef](으)로의 성공적인 복귀에 대비해 힘을 키우며 운영할 기지를 확보할 수 있었습니다. 이제는 전쟁에 기여할 인재들을 모으는 데 집중해야 합니다."
 exile_extraction_campaign: "[From.GetAdjective] 구출 작전"
 exile_extraction_campaign_desc: "비록 [From.GetAdjective] 정부가 항복할 때 대부분의 정규군 부대가 포로로 잡혀 억류되었지만, [From.GetNameDef]에는 아직도 점령지를 떠나 전쟁에 기여할 기회만을 기다리는 해산 병력이 남아 있습니다. 우리는 이들 고립된 부대를 무장시키고 훈련시켜 조국을 위해 싸울 수 있도록 구출 계획을 수립할 것입니다."
 expatriate_donations: "[From.GetNameDef] 재외동포 기부"
 expatriate_donations_desc: "[From.GetNameDef]에서 고통받는 민중에게는 해외에 거주 중인 친척과 난민들이 있습니다. 이 [From.GetAdjective] 지역 사회에 조국의 조속한 해방을 위해 희생해 줄 것을 호소한다면, 전쟁에 필요한 자원을 더 많이 모을 수 있습니다."
 request_control_of_navy: "[From.GetAdjective] 해군 통제권 요청"
 request_control_of_navy_desc: "효율성을 높이기 위해 [From.GetAdjective] 해군을 우리 해군에 통합하면 큰 도움이 될 것입니다."
 category_exile_forces: "망명부대"
 category_exile_forces_desc: "우리의 연합전선은 그 증오스러운 적을 쓰러뜨릴 것입니다! 온 국민이 가진 역량을 결집한다면, 침략자가 내세우는 그 어떤 장애물도 돌파해 낼 수 있습니다!"
 weapons_for_the_resistance: "[From.GetAdjective] 저항군에 무기를"
 weapons_for_the_resistance_desc: "적 후방에 있는 [From.GetAdjective]의 애국 세력에 믿을만한 무기를 제공할 수만 있다면 우리 공동의 적에게 막대한 피해를 줄 수 있을 것입니다."
 purge_infiltrators: "[From.GetAdjective] 침투공작원 숙청"
 purge_infiltrators_desc: "[From.GetAdjective]의 합법 정부에 있는 우리 친구들은 우리를 위해 복무 중인 자원군 내에서 볼셰비키나 극우 민족주의 운동에 대한 지지가 확산되고 있는 것에 대해 우려하고 있습니다. 사태가 걷잡을 수 없이 악화되기 전에 불충한 장교들을 숙청하고, 반란 조짐이 있는 부대는 무장 해제시켜야 합니다. 이러한 조치를 통해 얻게 될 현지 내 영향력은, 전후에는 특히 더 큰 가치가 있을 것입니다."
 unity_parade: "[From.GetAdjective]-[Root.GetAdjective] 단결 행진"
 unity_parade_desc: "[From.GetAdjective] 의용군의 베테랑 병사들은 그 증오스러운 적들을 상대로 수많은 승리를 거두어 왔으며, 함께 치른 희생은 우리의 자부심이 되었습니다. 우리는 이 병사들을 본국에서 행진시켜 굴하지 않는 우리의 전력을 과시할 것입니다! [From.GetAdjective]의 합법 정부를 비판하는 자들은 이를 자원 낭비라고 비난할지 모르나, 우리의 성과로 그 의심을 잠재울 것입니다."
 joint_training_exercise: "[From.GetAdjective]-[Root.GetAdjective] 연합 훈련"
 joint_training_exercise_desc: "우리 연합군은 육해공을 가리지 않고 [From.GetAdjective] 동맹국을 영토에서 몰아내고 세계 문명의 미래를 위협한 폭압적인 침략자들을 격파할 것입니다! 우리는 공동의 적을 상대로 더 효과적으로 전쟁을 수행하기 위한 훈련을 시작할 것입니다."
 custom_cost_joint_training_exercise: "£command_power  §Y25§!"
 custom_cost_joint_training_exercise_blocked: "£command_power  §R25§!"
 eng_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap](은)는 [?Root.eng_gateway_to_europe_influence|+0] §H무역 영향력 점수§!를 보유 중\n"
 eng_gateway_to_europe_icon_value: "[?Root.eng_gateway_to_europe_influence|0H]"
 ger_gateway_to_europe_full_influence_breakdown: "[Root.GetNameDefCap](은)는 [?Root.ger_gateway_to_europe_influence|+0] §H무역 영향력 점수§!를 보유 중\n"
 ger_gateway_to_europe_icon_value: "[?Root.ger_gateway_to_europe_influence|0H]"
 HOL_gateway_to_europe_hol_category: "유럽으로의 관문"
 HOL_gateway_to_europe_hol_category_desc: "우리 무역을 둘러싼 영국과 독일 간의 주도권 싸움이 고조되고 있습니다. 한쪽의 요구에 응한다면 다른 한쪽과 적대 관계로 돌아서게 될 가능성이 높기 때문에 주의해야만 합니다."
 HOL_gateway_to_europe_ger_category: "유럽으로의 관문"
 HOL_gateway_to_europe_ger_category_desc: "네덜란드는 일종의 '뒷문' 역할을 하여, 우리가 영국의 봉쇄를 우회하고 중립 항구를 통한 교역을 유지할 수 있도록 해주고 있습니다. 우리는 더 많은 물자가 그들의 국경을 넘어 들어올 수 있도록 네덜란드에 압력을 가해야 합니다."
 HOL_gateway_to_europe_eng_category: "유럽으로의 관문"
 HOL_gateway_to_europe_eng_category_desc: "독일은 우리의 봉쇄를 회피하기 위해 중립국 네덜란드의 선박과 항구를 일종의 '뒷문'처럼 활용하고 있습니다. 더 효과적인 봉쇄를 위해서, 네덜란드가 우리 뜻에 따르도록 해야 합니다."
 HOL_attract_foreign_investors: "외국인 투자자 유치"
 HOL_attract_foreign_investors_desc: "식민지 개발에 자금을 투자할 투자자들을 더 많이 유치한다면, 재정적 부담을 덜 수 있을 뿐만 아니라 더 많은 자원을 유럽에 집중할 수 있게 될 것입니다."
 HOL_attract_foreign_industry: "외국 산업 유치"
 HOL_attract_foreign_industry_desc: "식민지에 더 많은 외국 자본과 산업을 유치한다면 재정적 부담이 줄어들어 우리가 국내 산업 발전에 더 많은 자원을 투자할 수 있게 될 것입니다."
 HOL_attract_west_indies_oil_companies: "서인도 석유 회사 유치"
 HOL_attract_west_indies_oil_companies_desc: "많은 외국 석유회사들이 베네수엘라산 석유와 그로부터 창출되는 부에 일부를 차지하고자 쿠라사오와 아루바에 정제소를 건설하는 데 관심을 표명하였습니다."
 HOL_attract_west_indies_oil_companies_tt: "이 결정을 §Y5§!번 실행하면 §Y퀴라소§!에 건설 슬롯 §G1§!개와 §Y민간공장 1개§!를 얻게 됩니다.\n"
 HOL_attract_east_indies_oil_companies: "동인도 석유 회사 유치"
 HOL_attract_east_indies_oil_companies_desc: "외국 석유 회사들의 도움을 받는다면 동인도 지역의 정유 시설을 큰 비용 부담 없이 확충할 수 있으며, 동아시아에서 증가하는 석유 수요에도 효과적으로 대응할 수 있을 것입니다."
 HOL_attract_east_indies_oil_companies_tt: "이 결정을 §G3§!번, §Y6§!번, §Y10§!번째로 실행할 때, 각각 §Y자바§!, §Y수마트라§!, §Y칼리만탄§!에 건설 슬롯 §Y1§!개와 §Y민간공장 1개§!가 추가됩니다.\n"
 HOL_inundate_the_water_lines: "수로 침수"
 HOL_inundate_the_water_lines_desc: "농촌 지역의 피해를 감수하고서라도, 철저히 준비된 네덜란드 수로를 적의 진격을 막을 수 있도록 물에 잠기게 해야 합니다."
 HOL_drain_the_water_lines: "수로 배수"
 HOL_drain_the_water_lines_desc: "위협이 사라졌으므로, 이제 네덜란드 수문 방어선의 물을 뺄 수 있게 되었고, 농촌 지역을 다시 활용할 수 있게 됩니다."
 HOL_crack_down_on_pacifist_movements: "평화주의 운동 진압"
 HOL_crack_down_on_pacifist_movements_desc: "여러 평화주의 운동으로 인해 이미 우리 군의 재무장에 상당한 지장이 있었습니다. 국민의 뜻을 돌릴 수 없다면, 무력으로라도 침묵시켜야 합니다."
 hol_war_on_pacifism_in_progress: "이미 평화주의와 맞서고 있습니다.\n"
 HOL_establish_pro_war_labor_indoctrination: "찬전 노동자 교화소 설립"
 HOL_establish_pro_war_labor_indoctrination_desc: "노동자가 우리 편인 이상, 나머지 국민도 결국 우리의 뜻에 따르게 될 것입니다. 경미한 생산성 감소라는 적은 비용으로 국민에게 애국심을 심어주고, 우리의 가치관을 지키기 위한 강력한 군대의 필요를 이해시킬 것입니다."
 HOL_anti_pacifist_propaganda: "반평화주의 선전"
 HOL_anti_pacifist_propaganda_desc: "끊임없는 노력과 헌신적인 자원 투입만이 국민의 태도에 변화를 가져올 것입니다. 비록 비용은 만만치 않겠지만, 대대적인 선전 활동을 시작하여 국민들로 하여금 지금과 같이 무방비 상태로 지내면 심각한 결과를 있을 수도 있다는 걸 각인시킬 것입니다."
 HOL_request_equipment: "장비 요청"
 HOL_request_equipment_desc: "우리 군의 확장을 지원해줄 장비가 절실히 필요합니다. 어쩌면 장래의 잠재적인 동맹국들이 도움을 줄 수 있을지도 모릅니다..."
 HOL_request_equipment_tt: "또는\n"
 HOL_request_equipment_tt_2: "§R혜택을 받으려면 [From.GetNameDefCap] 측이 협정에 동의해야 합니다.§!\n"
 HOL_draw_up_combined_staff_plan: "합동 참모 계획 수립"
 HOL_draw_up_combined_staff_plan_desc: "우리의 생존은 미래의 잠재적 동맹국과의 긴밀한 군사 협력에 달려있습니다. 우리는 합동 참모 계획 수립을 목표로 군사 사절단을 파견할 수 있으며, 이는 적대 세력이 침공하는 순간부터 양측 간의 협력을 극대화할 수 있습니다."
 HOL_exchange_intelligence_data: "정보 자료 교환"
 HOL_exchange_intelligence_data_desc: "우리의 정보국은 어느 정도 성과를 거두고 있으며, 미래의 잠재적 동맹국에게 정보 교환을 제안할 수 있을지도 모릅니다. 그러면 전시 대비 계획에서 가장 가능성 높은 상황들에 대비하여 우리 두 국가의 준비 태세를 크게 강화할 수 있을 것입니다."
 HOL_prepare_evacuation_of_gold_reserves: "금 보유고 긴급 이전 준비"
 HOL_prepare_evacuation_of_gold_reserves_desc: "우리 국가의 금 보유고는 국가 정부의 근간이 되는 자산으로서, 침공이 발생할 경우 반드시 안전하게 이전해야 합니다. 이를 이루지 못한다면, 망명 정부는 유명무실해질 것입니다."
 HOL_prepare_evacuation_of_gold_reserves_tt: "이 항목은 §Y망명정부§!가 되면 제거됩니다.\n"
 HOL_prepare_evacuation_of_gold_reserves_tt_2: "§Y망명정부§!가 될 경우 §Y100 정치력§!을 얻고, £legitimacy§Y정통성§!이 상승합니다.\n"
 HOL_share_military_knowledge: "군사 지식 공유"
 HOL_share_military_knowledge_desc: "거의 150년에 달하는 평화 기간 동안, 이웃 나라들은 우리보다 군사 분야에 대해 훨씬 더 발전된 지식을 갖추게 되었습니다. 앞으로 동맹이 될 가능성이 있는 국가들이, 우리 조국의 방어를 돕기 위해 그 지식을 일부 공유할 의향이 있을지도 모릅니다."
 HOL_demand_reduced_dutch_trade_with_germany: "네덜란드-독일 무역 감소 요구"
 HOL_demand_reduced_dutch_trade_with_germany_desc: "네덜란드를 반드시 굴복시켜 독일에 부과된 무역 제한 조치에 따르도록 해야 합니다. 그들 역시 그 제한 대상에 포함되길 원치 않을 것입니다..."
 HOL_demand_increased_dutch_trade_with_germany: "네덜란드-독일 무역 증가 요구"
 HOL_demand_increased_dutch_trade_with_germany_desc: "네덜란드에 독일 국가에 대한 무역 의무와 우리의 이웃 국가로서 그들이 공격의 대상이 될 수도 있다는 사실을 상기시킬 필요가 있습니다. 물론, 넌지시 눈치를 주는 방식으로 말입니다."
 HOL_gateway_to_europe_decisions_tt: "[HOL.GetNameDef] 측이 우리의 요구에 굴복하면, 우리는 §Y유럽으로의 관문§!에 참여한 모든 국가가 투자한 총량과 동일한 §Y정치력§!을 획득합니다. 현재 총량:\n"
 HOL_placate_the_british: "영국 회유"
 HOL_placate_the_british_desc: "영국의 무역 제재 대상이 되는 일을 방지하기 위해, 현재 진행 중인 무역 협상에서 영국 측에 일부 양보할 필요가 있습니다."
 HOL_placate_the_germans: "독일 회유"
 HOL_placate_the_germans_desc: "독일이 불만을 품고 침공해 오는 일을 방지하기 위해, 현재 진행 중인 무역 협상에서 독일에 일부 양보할 필요가 있습니다."
 HOL_radio_oranje: "라디오 오라녜"
 HOL_radio_oranje_desc: "자유를 위해 싸우는 모든 이들과 점령된 조국의 국민에게 희망을 주기 위해, BBC의 네덜란드어 방송인 \"라디오 오라녜\"를 다시 송출할 때가 되었습니다."
 HOL_obtain_dockyard_access: "조선소 접근 허가"
 HOL_obtain_dockyard_access_desc: "침략 당시 여러 척의 함선이 건조 중이었습니다. 미완성의 선체 중 일부를 가까스로 인양해 영국으로 가져갈 수 있었지만, 이제 이 함선들을 완성하기 위해서는 영국의 지원이 필요합니다."
 HOL_assemble_air_squadron: "공군 대대 집결"
 HOL_assemble_air_squadron_desc: "우리 신병 중 많은 이들이 공중에서 임무를 수행하고 싶다며 항공기 조종을 배우겠다는 의사를 표명했습니다. 동맹국에 항공기를 요청해 조종사를 양성해야 합니다."
 HOL_request_infantry_equipment: "보병 장비 요청"
 HOL_request_infantry_equipment_desc: "전투에서 동맹을 돕기 위해서는, 반드시 그에 필요한 장비를 동맹에게서 확보해야 합니다."
 HOL_pull_strings_with_british_industrialists: "영국 산업가들과의 연줄"
 HOL_pull_strings_with_british_industrialists_desc: "영국-네덜란드 산업 협력은 여러 해 동안 지속되어 왔으며, 이를 통해 필립스, 로열 더치 쉘 등 다양한 다국적기업의 싹을 틔울 수 있었습니다. 이제 이 영국 연계 기업들을 활용해 망명군의 물자 공급을 도모할 수 있을지도 모릅니다."
 HOL_request_aid_for_the_engelandvaarders: "잉글란트바더스 원조 요청"
 HOL_request_aid_for_the_engelandvaarders_desc: "네덜란드와 잉글랜드를 가로지르는 100마일 이상의 북해는, 점령지를 벗어나 조국 해방을 위해 동포들과 싸우려는 네덜란드인들에게는 그 어떤 걸림돌도 될 수 없습니다. '잉글란트바더스', 혹은 '잉글랜드 세일러즈'라 불리는 이들은 작은 노젓는 보트나 카약으로 거친 바다를 헤쳐나가며, 이 험난한 여정으로 인해 10명 중 1명도 살아남기 어렵습니다. 단지 이 도전을 감행한다는 것만으로도 이들은 용맹한 용사 중에서도 최고로 용감한 자들임을 의미하며, 우리는 영국 정부에 그들의 성공 확률을 높일 수 있도록 최선의 지원을 요청해야 할 것입니다."
 VEN_abc_islands: "ABC 제도"
 VEN_abc_islands_desc: "ABC 제도는 우리 해안에 얼마 떨어져 있지 않으며, 모든 면에서 볼 때 당연히 우리 소유가 되어야 마땅합니다. 지리적으로 인접해 있을 뿐만 아니라, 우리 석유의 전량에 가까운 양이 이곳에서 정제되고 있어 경제적으로도 매우 중요한 지역입니다. 지금처럼 네덜란드 정부가 힘을 잃은 상황에서라면, 우리가 방어를 '지원'하겠다는 호의적인 제안을 감히 거부하지 못할 것입니다."
 HOL_offer_venezuelan_protection: "베네수엘라 보호 제안"
 HOL_bernhard: "베른하르트"
 HOL_bernhard_desc: "여왕의 사위이자 줄리아나 공주의 남편인 베른하르트 판 리페-비스터펠트는 조국을 대표하여 적과 싸우려는 강한 의지를 보여왔습니다. 그는 본래 독일 출신이지만, 지금은 스스로를 완전히 네덜란드인이라 여기며 애국자로써 본인의 의무를 다하는 것을 가장 큰 소망으로 삼고 있습니다. 하지만 그의 자유분방하고 독립적인 성격, 그리고 일을 직접 처리하고자 하는 열망을 감안할 때, 그에게 원하는 자리를 준다면 예기치 못한 결과를 초래할지도 모릅니다..."
 HOL_give_bernhard_generalship: "베른하르트에게 전투 지휘권 부여"
 HOL_give_bernhard_generalship_desc: "공작은 새로운 조국을 위해 싸우고 싶다는 뜻을 밝히며, 우리 병력의 지휘를 맡아 생사를 함께하며 그들을 승리로 이끌기를 희망하고 있습니다."
 HOL_pursue_diplomatic_grievances: "외교적 항의 제기"
 HOL_pursue_diplomatic_grievances_desc: "베른하르트 공작은 물론, 우리 전체 정부를 겨냥한 모욕이 전면적인 외교 분쟁으로 번졌으며, 군사적 위협까지 거론되는 상황에 이르렀습니다. 우리는 즉각적이고 명확한 사과를 요구하며, 그렇지 않을 경우 우리 또한 발언에 상응하는 조치를 취할 수밖에 없을 것입니다."
 HOL_pursue_diplomatic_grievances_tt: "이게 따라 대상 국가에 대한 전쟁 명분을 얻게 될 수 있습니다.\n"
 HOL_relocate_government_to_batavia: "바타비아로 정부 이전"
 HOL_relocate_government_to_batavia_desc: "우리의 본토는 점령당했지만, 식민지들은 아직 안전합니다. 여왕 폐하의 뜻과는 어긋나지만 동인도 제도의 수도인 바타비아로 우리 정부를 이전하고 그곳에서 항전을 위한 노력을 계속할 수 있습니다."
 HOL_propose_benelux_unification: "베네룩스 통일 제안"
 HOL_propose_benelux_unification_desc: "전 세계적으로 위기가 넘쳐나고 있으며, 우리는 거대한 나라들 가운데 낀 새우와도 같은 신세일 뿐입니다. 다가오는 폭풍을 견뎌내기 위해서는, 주권을 포기하는 한이 있더라도 모든 정부 차원에서의 통합을 모색해야 합니다."
 HOL_propose_benelux_unification_tt: "§R혜택을 받으려면 [BEL.GetNameDefCap] 측과 [LUX.GetNameDefCap] 측이 협정에 동의해야 합니다.§!\n"
