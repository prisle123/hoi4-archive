 ENG_demand_treaty_compliance_tt: "§Y60일§! 안에 응하지 않을 경우, 그들을 대상으로 §Y괴뢰화§! 전쟁 명분을 얻습니다.\n"
 ENG_demand_treaty_compliance_tt2: "우리 해군의 규모가 §Y전함§!, §Y순양전함§!, 그리고 §Y항공모함§!을 합쳐 §Y[Root.GetName]§! 해군의 §Y100%§!보다 많아야 합니다."
