 MTG_abandon_treaty_democratic: "해군군축조약 철회"
 MTG_abandon_treaty_democratic_desc: "해군 군비 확장을 억제하려는 시도가 실패하였습니다. 다가올 위협에 대비하기 위해 우리는 재무장을 허용받아야 합니다."
 MTG_abandon_treaty_fascist: "해군군축조약 파기"
 MTG_abandon_treaty_fascist_desc: "민주주의 국가들은 어리석게도 스스로에게 법치주의라는 족쇄를 채웠습니다. 그러나 국가 간 투쟁에는 힘이 모든 것을 지배한다는 단 하나의 법칙, 즉 자연의 법칙만이 존재합니다. 그 누구도 막강한 함대를 건설하려는 우리의 열망을 억제할 수 없습니다!"
 MTG_abandon_treaty_japanese: "해군군축조약 파기"
 MTG_abandon_treaty_japanese_desc: "민주주의 국가들은 어리석게도 스스로에게 법치주의라는 족쇄를 채웠습니다. 그러나 국가 간 투쟁에는 힘이 모든 것을 지배한다는 단 하나의 법칙, 즉 자연의 법칙만이 존재합니다. 그 누구도 막강한 함대를 건설하려는 우리의 열망을 억제할 수 없습니다!"
 MTG_cheat_on_treaty: "조약 속임수"
 MTG_cheat_on_treaty_desc: "해군군축조약을 준수하는 함정 설계의 제약은 지나치게 가혹합니다. 약간의 창의적인 회계 기법을 통해 유용한 무언가를 실을 수 있는 중량을 확보할 수 있을지도 모릅니다…"
 MTG_second_london_conference: "제2차 런던 해군 군축 회담 진행 중"
 MTG_invite_FROM_to_treaty: "[From.GetNameDef]의 해군군축조약 초청"
 MTG_send_treaty_warning_to_FROM_previous_signatory: "[From.GetNameDef]에 경고 발령"
 MTG_treaty_reduction_mission: "해군 군축 실시"
 MTG_treaty_reduction_mission_desc: "우리는 우리 해군의 주력함 수를 감축할 것을 공개적으로 약속했습니다. 합의된 수치에 맞추려면 일부 함선을 조속히 폐기해야 합니다."
 MTG_treaty_reduction_signatory_mission: "조약 해군 규모로의 회귀"
 MTG_treaty_reduction_signatory_mission_desc: "해군군축조약 체결국으로서 우리는 일정 수의 주력함만을 보유할 수 있습니다. 현재 우리 해군은 할당된 수를 초과한 상태이며, 과연 우리가 군축 조약에 대한 약속을 성실히 지키고 있는지 의문이 제기되고 있습니다."
 MTG_treaty_renew_mission: "제2차 런던 해군 회담"
 MTG_escalator_clause_invocation_mission: "에스컬레이터 조항 적용"
 MTG_escalator_clause_invocation_mission_desc: "조약 체결국 중 한 곳에서 더 이상 이 조약을 따르지 않기로 결정하였으며, 지금쯤이면 더 크고 강력한 함선을 건조하고 있을 것입니다. 다행히도 이런 경우에 자동으로 발동되는 확대 조항이 조약에 포함되어 있어, 우리에게도 함선 크기와 무장에 대한 완화된 제약이 적용됩니다."
 MTG_escalator_clause_tt: "다른 모든 체결국에 적용되고 있는 주력함 비용 제한이 완화됩니다."
 MTG_send_treaty_warning_to_FROM: "[From.GetNameDef]에 경고 전달"
 MTG_send_treaty_warning_to_FROM_desc: "[From.GetNameDef] 측은 그들이 해군을 강화하며 저지른 불법 행위를 우리가 알아채지 못하리라고 믿는 듯합니다. 그 판단 착오를 확실히 지적할 필요가 있습니다."
