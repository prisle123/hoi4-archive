 MEX_category_church_power: "교회 권력"
 MEX_category_church_power_desc: "§Y교회§!는 오랜 세월 동안 혁명 정부에 의해 탄압을 받아 왔습니다. 앞으로의 정책은 이념에 따라 정해질 수도, 현실정치에 따라 결정될 수도 있겠지만, 어느 쪽을 택하더라도 단호하게 움직여야 한다는 것만은 분명합니다."
 MEX_decision_transfer_lands_to_church: "교회로 토지 양도"
 MEX_decision_transfer_lands_to_church_desc: "혁명 이전의 교회는 거대하고 부유했습니다. 탐욕스러운 장군들과 주지사들은 교회 재산을 오랫동안 관리해 오던 이들로부터 광대한 토지를 빼앗았지만, 이제 그 일부를 돌려줄 수 있게 되었습니다."
 MEX_decision_nationalize_church_lands: "교회 토지 국유화"
 MEX_decision_nationalize_church_lands_desc: "교회와 신학교는 공식적으로 정부의 소유이며, 신부들과 수녀들은 주 정부에 고용되는 형태입니다. 이로 인한 비용 부담이 점점 커지고 있는데, 교회를 더 철거해 정부 지출을 줄이는 방안을 고려해 볼 수도 있습니다."
 MEX_decision_pardon_cristero_fighter: "크리스테로 투사 사면"
 MEX_decision_pardon_cristero_fighter_desc: "크리스테로 전쟁을 부추긴 데에는 칼레스 대통령의 책임이 큽니다. 그는 이제 '물러났으니', 유능하고 충직한 크리스테로 투사들을 정식으로 우리 군에 받아들일 수 있습니다."
 MEX_decision_assassinate_cristero_traitor: "크리스테로 반역자 암살"
 MEX_decision_assassinate_cristero_traitor_desc: "국가에 대항하여 무기를 든 반란군에게는 자비와 동정을 받을 자격도 없습니다. 비록 교회 지도부와 협상한 평화 조약이 적대관계를 끝내기 위한 것이었지만, 우리는 그 반역자들이 기회만 된다면 다시 손에 무기를 쥘 것이라는 사실을 압니다. 우리가 먼저 타격해야 합니다."
 MEX_decision_attend_public_mass: "공식 미사 참여"
 MEX_decision_attend_public_mass_desc: "멕시코 대통령들은 지난 20년간 노골적이든 암묵적이든 교회에 적대적인 태도를 유지해 왔습니다. 몇 가지 간단한 제스처를 보이는 것만으로도 정치와 종교를 화합시키는 데 큰 도움이 될 수 있을 것입니다."
 MEX_decision_prosecute_clergyman: "성직자 기소"
 MEX_decision_prosecute_clergyman_desc: "1917년 헌법은 사제들이 우리 정치 체제에 참여하는 것을 금지하고 있습니다. 공공장소에서 예복을 입는 행위에 대한 벌금과 정치적 발언에 대한 구금 등, 교회를 공격하고 미신적인 요소들보다 멕시코 국가가 우위에 있음을 입증할 방법은 얼마든지 있습니다."
 MEX_decision_reconciliation_committee: "화해조정위원회"
 MEX_decision_reconciliation_committee_desc: "크리스티아다 기간 동안 양쪽에서 저지른 많은 범죄가 아직도 치유되지 않은 상처로 남아있습니다. 최근에 벌어졌던 부당함을 만인에게 드러냄으로써, 앞으로 일어날 수 있는 권력 남용을 예방하는 데 도움이 될지도 모릅니다."
 MEX_decision_incite_tensions: "긴장 선동"
 MEX_decision_incite_tensions_desc: "우리 내부의 적들은 여전히 우리에게 대항하여 조직하고 있습니다. 우리는 어떤 위협이라도 대비할 준비가 되어 있어야 합니다! 우리의 꺾이지 않는 의지를 보여주기 위해 지지자를 모아 시위를 벌일 것입니다!"
 MEX_category_military_issues: "군사적 사안"
 MEX_mission_cedillos_rebellion: "카우디요 반란"
 MEX_mission_cedillos_rebellion_desc: "사투르니노 세디요 장군과 그에게 연합한 카우디요들은 오랜 세월 동안 중앙정부의 통제를 벗어나 독자적으로 움직여 왔습니다. 통합된 국가를 건설하려는 [Root.GetLeader]의 행동은 그들의 권력에 대한 위협이기 때문에, 그들은 합법적인 방법이든 불법적인 방법이든 가리지 않고 우리가 이룩한 것들을 무산시키려 하고 있습니다."
 MEX_mission_second_cristiada: "제2차 크리스테로 봉기"
 MEX_mission_second_cristiada_desc: "소위 '신성한 교회'에 대한 우리의 공격이 군 내부 우파 인사들의 분노를 사고 있습니다. 조금 온건한 방식을 택하거나, 아니라면 전장에서 그들과 맞설 준비를 해야 할 것입니다."
 MEX_mission_second_cristiada_dummy: "제2차 크리스테로 봉기"
 MEX_mission_second_cristiada_dummy_desc: "정부가 교회에 너무 강경한 태도를 보인다면 크리스테로들이 무장 봉기하여 정부를 전복시키려 할 수 있습니다."
 MEX_mission_second_revolution: "제2차 멕시코 혁명"
 MEX_mission_second_revolution_desc: "신성한 교회에 대한 우리의 지지가 군의 좌익 세력과 반교회 인사들의 분노를 사고 있습니다. 조금 온건한 방식을 택하거나, 아니라면 전장에서 그들과 맞설 준비를 해야 할 것입니다."
