 governments_in_exile_desc: "[GetGovernmentInExileCategoryDesc]"
 governments_in_exile_host_desc: "고국이 적에게 점령되었음에도, 일부 용맹한 군인과 시민들은 투쟁을 계속하고자 합니다. 우리가 망명 중인 우호 정부를 공식적으로 인정해 준다면, 그들은 국외 거주민, 이민자, 난민 등의 자원으로 구성된 새로운 부대를 창설해 우리 편에서 싸울 수 있을 것입니다."
 governments_in_exile_exiled_desc: "비록 우리의 고향은 적에게 점령되었지만, 정부는 탈출할 수 있었습니다. 우리는 우리 대의를 지지 기반을 확대하고, 국외 거주민, 이민자, 난민을 이곳으로 집결시켜, 망명 지원국과 협력해 조국을 탈환해야 합니다."
 governments_in_exile_ETH_desc: "[ROOT.GetLeader](은)는 [?ETH.host_nation.GetNameDef] 지역을 기반으로 임시 망명정부를 수립했습니다. 현재 상황은 참혹하지만 아직 희망을 버리기엔 이릅니다. 다수의 전사가 탈출에 성공하였으며, 시간이 지날수록 더 많은 이들이 합류할 것으로 보입니다. 또한 황실도 안전하므로, [ETH.GetName] 재수복의 기회를 노리기 위해 자금을 새로이 유용할 수 있을 것입니다.\n\n   현재 제국의 잔여 국고: §Y[?ETH_treasury]§! £GFX_ETH_imperial_treasury"
 request_reinstatement: "[From.GetAdjective]의 복귀 요청"
 request_reinstatement_desc: "우리의 충직한 동맹국들은 공통의 적에게 점령당한 영토를 탈환하는 데 큰 도움을 주었고, [Root.GetAdjective] 본토는 비교적 안전한 상태입니다. 우리는 전쟁 후를 대비할 수 있도록 우리 정부를 이전하고 [Root.GetRulingPartyLong] 내각을 구성할 수 있도록 초대국에 허가를 요청해야 합니다."
