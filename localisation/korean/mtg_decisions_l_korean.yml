 foreign_influence: "대외 영향력"
 foreign_influence_desc: "우리의 그늘 밑에 들어온 나라들에게는 최고의 통치, 평등한 통치를 받을 자격이 있습니다. 불안정한 영향을 끼치는 외세의 이념은 배제되어야만 합니다."
 nation_building: "[From.GetNameDef] 내 국가 건설"
 nation_building_desc: "우리는 [From.GetAdjective] 국민을 전체주의에서 벗어나게 하여 민주주의와 법치주의로 이끌어 갈 새로운 세대의 행정관을 양성해야 합니다."
 socialist_education: "[From.GetNameDef] 내 사회주의 교육"
 socialist_education_desc: "[From.GetAdjective] 국민의 적들이 우리의 혈맹에 침투하여 우리가 육성하고 있는 민주화 운동에 분열을 조장하고 있습니다. 우리는 마르크스와 엥겔스가 만든 불멸의 학문을 민중들에게 재교육할 수 있도록 합법정부를 도와야 합니다."
 paramilitary_training: "[From.GetNameDef] 내 준군사조직 훈련"
 paramilitary_training_desc: "좌익 운동가들과 다른 더러운 배신자들이 [From.GetAdjective] 국가를 약화시키고 있습니다. 우리는 우리의 군대와 자발적으로 협력할 용의가 있는 우호 세력을 지원할 것입니다."
 military_parade: "[From.GetNameDef] 내 군대 행진"
 military_parade_desc: "민주주의자, 사회주의자, 국민주의자 그리고 그 외 계몽주의자의 온갖 유해한 산물이 [From.GetAdjective] 정부에 문제를 일으키고 있습니다. 우리는 무적의 군대를 [From.GetNameDef]의 수도로 진군시켜 [Root.GetAdjective] 군사력의 위엄을 그들에게 보여줄 것입니다."
 police_action: "[From.GetNameDef] 내 치안 활동"
 police_action_desc: "[From.GetAdjective] 국민은 지역 경찰과 준군사조직이 설립한 책임 있는 자치정부를 수용할 준비가 되어있습니다."
 fraternal_republic: "[From.GetNameDef] 내 동포 공화국"
 fraternal_republic_desc: "[From.GetAdjective] 국민은 그들 위에 군림하고 있는 기생충과도 같은 지주와 자본가를 축출하기 위해 아군의 개입을 요구하고 있습니다."
 ultranationalist_coup: "[From.GetNameDef] 내 국수주의 쿠데타"
 ultranationalist_coup_desc: "무능한 [From.GetAdjective] 정부에게는 우리의 지원을 받을 자격이 없습니다. 우리는 그 국민을 위해 새로운 시대를 열어야 합니다!"
 military_dictatorship: "[From.GetNameDef] 내 군사독재정"
 military_dictatorship_desc: "[From.GetAdjective] 정부에는 우리가 제거해야 하는 다수의 불순분자가 있습니다. [From.GetLeader]의 부서 내에 무신론자, 노동조합원, 심지어 자유주의자들까지 있다는 보고가 있습니다."
 MTG_naval_treaties: "해군군축조약"
 MTG_naval_treaties_desc: "지출을 제한하고 상호 간 파산을 유발할 수 있는 해군 군비 경쟁이 다시 일어나는 것을 피하기 위하여, 세계의 해군 강대국들은 함대의 전체 규모와 함정의 크기에 제약을 두는 여러 조약을 맺었습니다. 우리는 이 조약에 의해 일정한 제한을 받고 있지만, 상대방 측도 이를 준수하는 한 세력 균형은 유지될 것입니다.\n\n우리는 현재 [GetRelevantNavalTreatyNation]의 [GetStrengthRatioBritain]에 해당하는 주력함을 보유하고 있습니다."
