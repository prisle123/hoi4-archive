 ENG_speech_against_germany: "반독 연설"
 ENG_speech_against_germany_desc: "모즐리의 인기가 치솟으면서 그에게 기이한 비판이 거세게 쏟아지고 있습니다. 그가 단지 히틀러주의를 영국인들에게 강요하고 싶어 한다는 우려를 잠재우기 위해서는, 모즐리가 히틀러식 파시즘과 명확히 선을 긋는 웅장하고 강력한 연설을 할 필요가 있을지도 모릅니다."
 ENG_speech_against_germany_tt: "§R검은 셔츠단 행진 중 안정도가 50% 아래로 내려간다면 내전이 시작됩니다!§!\n"
 ENG_reconciliatory_speech: "화해의 연설"
 ENG_reconciliatory_speech_desc: "커지는 국내 정치적 긴장도를 낮추는 데에는 화해의 메시지를 담은 연설만큼 효과적인 것이 없을 것입니다."
 ENG_the_mosley_plan: "모즐리 계획 제정"
 ENG_the_mosley_plan_desc: "충분한 선전과 공공부문의 투자, 그리고 과감한 경제구조 개편을 시행한다면 국민이 하나로 뭉쳐 국가 재건과 재무장을 본격적으로 시작할 수 있을 것입니다."
 ENG_imperial_conference_decision: "제국회의"
 ENG_imperial_conference_decision_desc: "제국회의가 시작되었고, 자치령 대표단이 귀국하기 전까지 약 2개월간 우리의 안건을 추진할 수 있습니다. 자치령들과의 외교관계가 개선되면 우리의 제안에 동의할 확률이 높아질 것입니다."
 ENG_imperial_conference_discussion_in_progress: "제국회의 의논 진행 중.\n"
 imperial_conference_ends_tt: "제국회의 폐회.\n"
 ENG_discuss_imperial_defense: "제국의 국방 의논"
 ENG_discuss_imperial_defense_desc: "우리는 영연방의 모든 국가가 제국의 국방에 상당 수준의 기여를 할 것을 제안하는 결의안을 제출할 것입니다."
 ENG_discuss_imperial_trade: "제국의 무역 의논"
 ENG_discuss_imperial_trade_desc: "우리 모두가 번영할 수 있도록 영연방에 속한 모든 국가 간의 특혜 무역을 늘릴 것을 제안하는 결의안을 제출할 것입니다."
 ENG_discuss_imperial_economy: "제국의 경제 의논"
 ENG_discuss_imperial_economy_desc: "우리의 투자에 대한 의존도를 줄이고 제국 전체를 더욱 강하게 만들기 위해, 영연방의 모든 국가가 자국 경제에 상당한 수준의 직접 투자를 단행할 것을 제안하는 결의안을 제출할 것입니다."
 ENG_discuss_appeasement: "유화책 의논"
 ENG_discuss_appeasement_desc: "우리의 유화정책에 대해 많은 비판을 받아 왔으니, 이를 영연방 차원에서 논의할 수 있도록 제안할 것입니다."
 ENG_discuss_imperial_federation: "제국연방 의논"
 ENG_discuss_imperial_federation_desc: "지난 세기부터 모든 자치령에 독립성을 부여하자는 '자치'라는 대안이 아닌, 제국의 모든 부분을 하나의 제국연방으로 통합하자는 주장이 꾸준히 제기되어 왔습니다. 이를 마지막으로 논의하기 위한 결의안을 제출할 것입니다."
