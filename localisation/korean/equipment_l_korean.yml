 tank_reliability_upgrade: "신뢰도"
 tank_reliability_upgrade_desc: "신뢰도를 향상하면 고장 나서 교체해야 할 장비가 줄어듭니다."
 mech_cost_upgrade: "생산 비용"
 mech_cost_upgrade_desc: "덜 중요한 재료를 대체하고 설계를 최적화하면 차량을 더 빨리 생산할 수 있지만, 결함이 약간 더 발생합니다."
