 GER_land_cruiser_equipment_1_desc: "P.1000 라테는 제2차 세계 대전 중에 독일이 구상한 초중전차의 개념입니다. 1942년 크루프가 제안한 이 설계안은 280mm 함포 2문, 다수의 부무장, 최대 360mm 두께의 장갑을 갖춘 1000t짜리 거대 전차였습니다. 라테는 전장의 모든 적을 압도할 이동 요새 역할을 할 예정이었습니다. 그러나 엄청난 크기와 높은 연료 소모량, 군수적 비실용성으로 인해 이 계획은 실현 불가능하다고 판단되었고, 결국 1943년에 취소되었습니다."
