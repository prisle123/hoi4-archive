 medium_tank_destroyer_equipment_3: "중형구축전차 III"
 medium_tank_destroyer_equipment_3_short: "중형구축전차 III"
 medium_tank_destroyer_equipment_3_desc: "구축전차는 회전 포탑 대신 일반 전차보다 더 큰 고정형 주포를 장착한 궤도차량입니다. 중형구축전차는 중형전차의 차체를 기반으로 만들어졌기에, 상당한 기동성과 준수한 화력을 발휘합니다."
 GER_medium_tank_destroyer_equipment_1: "3호 돌격포"
 GER_medium_tank_destroyer_equipment_1_short: "3호 돌격포"
 GER_medium_tank_destroyer_equipment_1_desc: "3호 돌격포는 제2차 세계 대전 동안 독일에서 가장 많이 생산된 장갑 전투 차량입니다. 이 차량은 검증된 3호 전차의 차체를 기반으로 제작되었습니다. 처음에는 보병 지원을 위한 기동성 있는 장갑 경포로 설계되었으나, 지속적으로 개조되어 구축전차로 널리 사용되었습니다."
 GER_medium_tank_destroyer_equipment_2: "4호 구축전차"
 GER_medium_tank_destroyer_equipment_2_short: "4호 구축전차"
 GER_medium_tank_destroyer_equipment_2_desc: "4호 구축전차는 기갑사단과 SS기갑사단의 대전차 대대에서 운용되었으며, 노르망디, 벌지 전투, 그리고 동부 전선에서 활약했습니다. 구축전차로서는 매우 성공적이었지만, 원래 역할이 아닌 전차 대체용으로 운용되었을 때는 저조한 성능을 보였습니다. 그럼에도 불구하고 전쟁 말기에는 전차 부족으로 인해 전차 대체용으로 사용되는 경우가 점점 늘어났습니다."
 GER_medium_tank_destroyer_equipment_3: "야크트판터"
 GER_medium_tank_destroyer_equipment_3_short: "야크트판터"
 GER_medium_tank_destroyer_equipment_3_desc: "야크트판터(독일어로 '사냥하는 표범')는 제2차 세계 대전 중 나치 독일이 판터 전차의 차체를 기반으로 개발한 구축전차입니다. 이 전차는 전쟁 후반기인 1944년에 투입되었으며 동부전선과 서부전선에서 사용되었습니다. 티거 2 전차의 강력한 8.8cm PaK 43 포를 탑재하고, 판터 전차의 차체를 사용하여 우수한 장갑과 현가장치를 확보했으나 전쟁 말기 독일의 전체적으로 열악한 상황으로 인해 소수만 생산되었으며, 부품과 승무원의 숙련도 부족을 겪었습니다."
