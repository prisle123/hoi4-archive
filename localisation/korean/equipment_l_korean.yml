 GER_light_tank_equipment_3_desc: "VK 16.02 레오파라트는 1942년에 설계된 독일의 정찰 차량입니다. 이 차량에는 41년형 75mm 포를 장착할 계획이었으나, 이후 더 작은 50mm 포로 변경되었습니다. VK 16.02는 판터 중형전차의 영향을 받아 경사진 전면장갑을 갖추었습니다. 또한 험지 주행 성능을 높이기 위해 350mm 폭의 궤도를 장착했습니다."
