 infantry_equipment_2_short: "화기 II"
 infantry_equipment_2_desc: "보병을 위한 개인화기 및 공용화기, 그 외 병사에게 필요한 각종 도구들입니다. 다수의 기관단총과 대전차소총을 포함하도록 현대화되었습니다."
 infantry_equipment_3: "보병 장비 III"
 infantry_equipment_3_short: "화기 III"
