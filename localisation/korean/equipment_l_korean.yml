l_korean:
 submarine: "잠수함"
 submarine_desc: "잠수함은 은밀함과 강력한 어뢰를 사용하여 적의 수송선을 파괴합니다."
 both_cruisers_desc: "경순양함 - 가벼운 보조함입니다. 주된 임무는 주력함을 적의 경량 함선으로부터 보호하는 것이지만, 강력한 어뢰를 발사하여 큰 함선에도 타격을 줄 수 있습니다.\n\n중순양함 - 대형 장갑 순양함으로 상당히 유연한 성능을 자랑합니다. 더 큰 주력함을 건조할 여력이 없는 국가에 좋은 선택입니다."
 light_cruiser: "경순양함"
 light_cruiser_desc: "가벼운 보조함입니다. 주된 임무는 주력함을 적의 경량 함선으로부터 보호하는 것이지만, 강력한 어뢰를 발사하여 큰 함선에도 타격을 줄 수 있습니다."
 heavy_cruiser: "중순양함"
 heavy_cruiser_desc: "대형 장갑 순양함으로 상당히 유연한 성능을 자랑합니다. 더 큰 주력함을 건조할 여력이 없는 국가에 좋은 선택입니다."
 destroyer: "구축함"
 destroyer_desc: "가장 가벼운 보조함으로, 더 큰 함선을 보호하며 잠수함을 탐지 및 파괴하는 임무를 수행합니다."
 ship_hull_light: "경함체"
 ship_hull_light_desc: "가장 가벼운 보조함으로, 더 큰 함선을 보호하며 잠수함을 탐지 및 파괴하는 임무를 수행합니다."
 carrier: "항공모함"
 carrier_desc: "강력한 항공모함용 항공기를 전투에 투입할 수 있는 주력함입니다. 적의 해안 근처에 배치할 수 있는 수상 비행장으로도 유용합니다."
 battleship: "전함"
 battleship_desc: "돈으로 살 수 있는 가장 큰 함포와 가장 두꺼운 장갑을 가진 거대한 주력함입니다. 비싼 돈을 들인 만큼 상대적으로 작은 보조함들로 적절히 지원할 가치가 충분할 겁니다."
 armor_desc: "돈으로 살 수 있는 가장 크고 두꺼운 장갑입니다."
 battle_cruiser: "순양전함"
 battle_cruiser_desc: "전함에 비견될 공격 능력을 갖추고 있지만, 더 빠른 속도를 위해 장갑을 희생한 대형 주력함입니다."
 convoy: "수송선"
 convoy_desc: "수송선은 상품과 자원의 국제 무역에 사용됩니다. 또한 부대를 수송하거나 상륙 작전을 수행하는 데도 쓰입니다."
 sh_battleship: "초중전함"
 sh_battleship_desc: "돈으로 살 수 있는 가장 큰 함포와 가장 두꺼운 장갑을 가진 거대한 주력함입니다. 비싼 돈을 들인 만큼 상대적으로 작은 보조함들로 적절히 지원할 가치가 충분할 겁니다."
 light_airframe: "경기체"
 light_airframe_desc: "경기체 기반 비행기"
 medium_airframe: "중형기체"
 medium_airframe_desc: "중형기체 기반 항공기"
 heavy_airframe: "중기체"
 heavy_airframe_desc: "중기체 기반 비행기"
 jet_engines: "제트 엔진"
 JET_ENGINES_SPECIAL: "제트 엔진 개발은 제트 추진 항공기 개발에 필수적인 선행 조건입니다. 진보된 항공기를 연구하려면 먼저 이 기술을 획득해야 합니다."
 jet_engines_desc: "추진 기술의 혁신, 제트 엔진은 완전히 새로운 세대의 항공기를 개발할 수 있게 해줍니다."
 convoy_1: "수송선"
 armored_car_equipment: "장갑차"
 armored_car_equipment_desc: "경장갑을 갖춘 차륜 차량입니다. 흔히 정찰과 저항 진압에 사용되지만, 더욱 무거운 무기를 장착할 수도 있습니다."
 motorized_equipment: "트럭"
 motorized_equipment_desc: "병력 및 보급품 수송과 사단 차량화에 사용되는 트럭입니다."
 motorized_equipment_0: "초기 트럭"
 motorized_equipment_0_desc: "대전쟁 동안 군대는 기본적인 민간 트럭을 사용하여 보급품과 장비를 수송하기 시작했습니다. 이러한 트럭은 이후 대부분의 군대에서 필수적인 요소로 자리 잡았습니다."
 motorized_equipment_1: "트럭"
 motorized_equipment_1_desc: "보병 차량화는 육군의 기계화를 향한 첫 단계입니다. 민간 트럭들은 병력 수송, 포 견인, 장비 및 보급품 수송 등 군용으로 쉽게 적응할 수 있습니다. 이는 행군에 의존하던 보병 부대의 전략적 기동성을 크게 상승시킵니다."
 support_equipment_short: "지원 장비"
 support_equipment: "지원 장비"
 support_equipment_desc: "부대 지원에 사용되는 라디오, 지프, 부교 및 기타 장비입니다."
 tech_support: "지원 장비"
