 GER_medium_tank_artillery_equipment_1: "그릴레"
 GER_medium_tank_artillery_equipment_1_short: "그릴레"
 GER_medium_tank_artillery_equipment_1_desc: "특수목적차량 138/1 그릴레(독일어로 '귀뚜라미')는 제2차 세계 대전 중 독일군이 운용한 자주포입니다. 약 490~500대가 생산되었으며, 기갑척탄병 연대의 보병포 중대에서 강력한 기동 화력 지원을 제공하는 용도로 사용되었습니다."
 GER_medium_tank_artillery_equipment_2: "훔멜"
 GER_medium_tank_artillery_equipment_2_short: "훔멜"
 GER_medium_tank_artillery_equipment_2_desc: "훔멜(독일어로 '호박벌')은 3호 전차와 4호 전차의 차체를 기반으로 제작된 자주포였으며, 15cm 곡사포를 탑재하였습니다. 훔멜은 제2차 세계 대전이 한창이던 1943년 초반부터 전쟁이 끝날 때까지 독일 국방군에 의해 운용되었습니다."
