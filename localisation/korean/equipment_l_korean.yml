 gw_tank_equipment_short: "대전기 전차"
 gw_tank_equipment_desc: "제1차 세계 대전의 전차는 영국과 프랑스가 서부 전선에서 참호전의 교착 상태를 타개할 수단으로 개별적으로 동시에 개발되었습니다. '탱크'라는 이름은 영국이 개발 초기에 전차의 목적을 숨기기 위한 보안 조치로 붙인 것이었습니다. 초기 전차는 기관총과 소형 포로 무장하고, 느리게 움직이며, 소화기의 사격만 막을 수 있는 두께의 장갑을 갖추고 있었습니다."
