 GER_medium_tank_equipment_3: "5호 전차 판터"
 GER_medium_tank_equipment_3_short: "판터"
 GER_medium_tank_equipment_3_desc: "판터는 제2차 세계 대전 중 1943년 중반부터 1945년에 유럽 전쟁이 끝날 때까지 독일이 사용한 중형전차의 이름입니다. 이는 3호 전차와 4호 전차를 대체하고 러시아의 T-34를 상대하기 위한 전차였지만, 완전히 대체하지는 못한 채 종전 때까지 티거 중전차와 함께 사용되었습니다. 제2차 세계 대전에서 운용된 최고의 전차 중 하나로 꼽히는 판터는 화력과 기동성, 방호력의 환상적인 조화로 다른 국가들의 전쟁 말기 및 전후 전차 설계의 기준이 되었습니다."
