 medium_tank_destroyer_equipment_1_desc: "구축전차는 회전 포탑 대신 일반 전차보다 더 큰 고정형 주포를 장착한 궤도차량입니다. 중형구축전차는 중형전차의 차체를 기반으로 만들어졌기에, 상당한 기동성과 준수한 화력을 발휘합니다."
