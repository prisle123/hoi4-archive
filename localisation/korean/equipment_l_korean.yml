 GER_medium_tank_equipment_2: "4호 전차"
 GER_medium_tank_equipment_2_short: "4호 전차"
 GER_medium_tank_equipment_2_desc: "보병 지원 전차로 설계된 4호 전차는 원래 적의 기갑과 교전하기 위한 것이 아니었습니다. 그 역할은 더 가벼운 3호 전차가 수행했죠. 그러나 전가기 교리가 가진 결함이 드러나고 소련의 T-34 전차에 직면하면서, 4호 전차는 점점 구식이 되어가는 3호 전차 대신에 대전차전 임무를 맡게 되었습니다. 제2차 세계 대전 동안 가장 많이 제작되고 배치된 독일 전차인 4호 전차는 다른 여러 전투 차량의 모태가 되었습니다."
