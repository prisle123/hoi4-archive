 GER_medium_tank_equipment_1: "3호 전차"
 GER_medium_tank_equipment_1_short: "3호 전차"
 GER_medium_tank_equipment_1_desc: "빠르면 1934/35년에, 하인츠 구데리안 장군은 미래에 독일 전차 사단의 주력 장비가 될 두 가지 기본 차량을 구상했습니다. 첫 번째 차량은 대전차포와 두 개의 기관총으로 무장할 예정이었으며, 두 번째 차량은 더 큰 구경의 포로 무장한 지원 차량이 될 예정이었습니다. 첫 번째 차량은 결국 판처캄프바겐(기갑전투차량) 3호, 즉 3호 전차가 되어 전차 대대의 세 경전차 중대의 표준 전차로 자리 잡았습니다. 그리고 두 번째 차량은 판처캄프바겐 4호, 즉 4호 전차로 알려지게 되었습니다."
