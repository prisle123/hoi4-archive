 #DLC
 TOGETHER_FOR_VICTORY: "Together for Victory"
 DEATH_OR_DISHONOR: "Death or Dishonor"
 WAKING_THE_TIGER: "Waking the Tiger"
 MAN_THE_GUNS: "Man the Guns"
 LA_RESISTANCE: "La Résistance"
 BATTLE_FOR_THE_BOSPORUS: "Battle for the Bosporus"
 NO_STEP_BACK: "No Step Back"
 BY_BLOOD_ALONE: "By Blood Alone"
 ARMS_AGAINST_TYRANNY: "Arms Against Tyranny"
 TRIAL_OF_ALLEGIANCE: "Trial of Allegiance"
 GOTTERDAMMERUNG: "Götterdämmerung"
 GRAVEYARD_OF_EMPIRES: "Graveyard of Empires"
 NO_COMPROMISE_NO_SURRENDER: "No Compromise, No Surrender"
 DLC_DESCRIPTION_dlc018: "\"Together for Victory\"에는 캐나다, 오스트레일리아, 뉴질랜드, 인도와 남아프리카를 위한 새로운 중점 계통도와 사건, 그리고 적의 방어선을 돌파하고 대규모 포위를 지휘할 수 있는 선봉 전투 계획이 포함되어 있습니다."
 DLC_DESCRIPTION_dlc020: "\"Death or Dishonor\"에는 4개국의 중점 계통도가 포함되어 있습니다: 헝가리, 루마니아, 체코슬로바키아와 유고슬라비아의 어려운 관점에서 전쟁을 체험해 보십시오."
 DLC_DESCRIPTION_dlc022: "\"Waking the Tiger\"에서는 추축국의 두 기둥, 독일과 일본의 개편된 중점 계통도를 만나볼 수 있습니다. 히틀러를 축출하거나 일본에 공산주의 혹은 민주주의 정권을 수립하는 등의 대체 역사 경로가 추가됩니다."
 DLC_DESCRIPTION_dlc023: "\"Man the Guns\"을 통해 새로운 함선 설계, 제독 특성과 기술, 상륙 차량을 활용하고, 해상 지뢰로 자국 해역과 항로를 방어해 보십시오. 네덜란드, 영국, 멕시코와 미국을 위한 새로운 중점 계통도도 포함되어 있습니다."
 DLC_DESCRIPTION_dlc028: "\"La Résistance\"에는 비밀 공작원과 첩보 임무, 그리고 저항 운동을 위한 새로운 선택지가 포함되어 있습니다. 공작원을 위험한 지역으로 보내 적의 비밀을 해독하고, 권력의 맛이라면 어느 나라라도 마다하지 않을 부역자들을 지원하여 침공의 기반을 마련하십시오."
 DLC_DESCRIPTION_dlc031: "\"Battle for the Bosporus\"에는 흑해와 에게해 주변의 약소국가들을 위한 전용 중점 계통도가 준비되어 있습니다. 불가리아, 그리스와 터키는 보스포루스와 다르다넬스라는 전략적인 해로를 지배하려는 강대국에게 저항하며 각자의 고유한 역사 혹은 대체 역사 경로를 체험할 수 있습니다."
 DLC_DESCRIPTION_dlc034: "\"No Step Back\"은 동유럽 여러 국가에 대한 더 세밀한 묘사와 소련 정치 체제를 반영한 독특한 게임 시스템, 그리고 군사 부분의 다양한 개선을 추가합니다."
 DLC_DESCRIPTION_dlc036: "새로운 제국을 건설하고 외세의 침략에 대항하거나 중립의 한계를 탐구해 보십시오. \"By Blood Alone\"에는 이탈리아, 에티오피아와 스위스에 새로운 대체 역사 선택지와 다양한 게임 플레이 요소, 그 외 여러 가지 중요한 변화가 포함되어 있습니다."
 DLC_DESCRIPTION_dlc038: "\"Arms Against Tyranny\"의 중점은 핀란드, 스웨덴, 덴마크와 노르웨이를 위해 추가된 새로운 중점 계통도입니다. 유럽의 강대국들이 세계의 미래를 위해 싸우는 가운데, 노르드 국가들의 흥미진진한 새로운 역사를 써보십시오. 효율성에 집중해 군수산업을 특화시키고, 이렇게 만든 무기를 새로운 국제 시장에서 판매할 수 있습니다."
 DLC_DESCRIPTION_dlc040: "\"Trial of Allegiance\"는 브라질, 아르헨티나, 칠레, 우루과이와 파라과이를 위한 전용 중점 계통도를 추가합니다. 남아메리카 대륙의 안정이 아슬아슬한 균형 상태에 놓여 있습니다. 가장 소중한 자산인 충성을 내세워 유럽 후원자들의 환심을 사고 전쟁의 새로운 전선을 열어 보십시오."
 DLC_DESCRIPTION_dlc043: "시제 기술과 무기를 개발하여 적을 상대로 활용해 보십시오. 적의 연구 시설, 댐, 주요 시설을 파괴하는 습격 작전을 실행하십시오. 새롭게 업데이트된 중점 계통도를 통해 독일의 최측근 집단을 활용하여 목표를 달성하거나, 오스트리아 또는 헝가리로 합스부르크 제국을 부활시킬 수도 있으며, 벨기에와 그 식민지였던 벨기에령 콩고의 역학 관계를 탐구할 수도 있습니다."
 DLC_DESCRIPTION_dlc046: "\"Graveyard of Empires\"에는 이란, 인도, 이라크와 아프가니스탄에 고유 중점 계통도가 포함되어 있습니다. 중동과 남아시아를 지배하려는 외부 세력의 영향력을 억제하며 국가의 무너진 자존심을 되살리십시오."
 DLC_DESCRIPTION_dlc049: "Hearts of Iron IV의 확장팩인 \"No Compromise, No Surrender\"에서 일본, 중국, 필리핀의 새로운 행로를 만들어 보십시오. 세력을 더욱 깊이 장악하고, 새로운 군사 교리를 수립하고, 태평양과 그 너머의 운명을 결정하십시오."
