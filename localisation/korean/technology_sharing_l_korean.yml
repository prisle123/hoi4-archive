 HABSBURG_tech_sharing_group_name: "다뉴브 진보 협회"
 HABSBURG_tech_sharing_group_desc: "최대한 기술을 발전시키는 것을 목표로 다뉴브의 신연방 회원국 간에 설립된 공동 연구 협회입니다."
 AUS_allied_tech_sharing_group_name: "유럽 연합 연구위원회"
 AUS_allied_tech_sharing_group_desc: "연합 내에서 공동으로 기술을 욱 발전시키기 위해 [AUS.GetAdjective](이)가 발족한 계획입니다."
 GER_JAP_naval_tech_sharing_name: "독일-일본 해군 기술 교환"
 GER_JAP_naval_tech_sharing_desc: "[GER.GetNameDef]의 해군 기술자들이 발족한 계획으로, 해군 기술의 우수성을 추구하고자 [GER.GetAdjective] 지도부가 일본에 협력을 제안했습니다."
 GER_anglo_german_naval_development_group: "영국-독일 해군 개발 계획"
 GER_anglo_german_naval_development_group_desc: "[GER.GetNameDef]의 해군 기술자들이 발족한 계획으로, 해군 기술의 우수성을 추구하고자 [GER.GetAdjective] 지도부가 [ENG.GetAdjective]에 협력을 제안했습니다."
 GER_SOV_industrial_development_group: "소련-독일 산업 개발 협력"
 GER_SOV_industrial_development_group_desc: "[GER.GetNameDef](와)과 [SOV.GetNameDef] 간 협력과 산업적 관계가 점진적으로 깊어짐에 따라, [GER.GetAdjective](은)는 양국의 산업 발전을 도모하고자 [SOV.GetAdjective]에 협력을 제안했습니다."
 EU_tech_sharing_group_name: "유럽 연합 연구 그룹"
 EU_tech_sharing_group_desc: "유럽 연합 구성국들의 기술 진보 촉진을 명목으로 유럽 연합 위원장의 주도 하에 시작된 공동 연구 계획입니다."
 AFG_SOV_tech_sharing_group_name: "아프간-소비에트 기술 협력 협정"
 AFG_SOV_tech_sharing_group_desc: "[AFG.GetNameDef](와)과 [SOV.GetNameDef]의 인민은 양국의 이익을 위해 지식과 과학적 혁신을 공유하기 시작했습니다."
 RAJ_naval_tech_sharing_group_name: "동인도-런던 해군 기술 공유"
 RAJ_naval_tech_sharing_group_desc: "동인도 회사와 런던 간의 해군 기술 공유 협약입니다. 일부 외교관들은 일개 기업에 이토록 많은 권한을 주는 것은 현명하지 않은 일이라며 우려를 보이고 있지만, 그들이 뭘 알겠습니까?"
 SSB_tech_sharing_group_name: "사다바드 과학위원회"
 SSB_tech_sharing_group_desc: "사다바드 조약 서명국 간의 통합 연구 협정으로 완전한 협력 연구가 가능해졌습니다. 이를 통해 소규모 지역이 매우 강력한 힘을 발휘하게 될 수도 있습니다."
 MAN_PRC_technology_sharing_group_name: "중국공산당 공동연구단"
 MAN_PRC_technology_sharing_group_desc: "중국공산당이 지배하는 영토가 두 곳 이상이 되면, 한쪽이 뒤처지지 않도록 두 지역 간의 소통을 강화해야 합니다. 그중에서도 연구 활동을 조율하는 것이 가장 중요한 영역으로 손꼽힙니다."
