 marines_jungle_troops_desc: "복잡한 지형을 돌파하는 데 능숙한 이 해병대는, 험지에서의 대규모 공격 작전과 공병 임무에 뛰어납니다."
 marines_recon: "혹독한 훈련 방식"
 marines_recon_desc: "그 무엇도 인간을 전쟁에 완벽히 대비시킬 수는 없습니다. 하지만 우리 전투 교관들은, 전장에서 살아남을 수 있는 자는 혹독한 훈련을 견딘 강인한 신병뿐이라고 말합니다."
 marines_commandoes: "해병특공대"
 marines_commandoes_desc: "우리 해병대는 적진 후방에서 장기 작전을 수행하며 그 가치를 입증해 왔습니다. 이제 이러한 운용 방식을 교리에 정식으로 반영하고, 부대를 효과적인 기습 및 타격 후 철수 전술에 맞춰 재편성할 때입니다."
 marines_expeditionary: "원정부대"
 marines_expeditionary_desc: "잘 조율된 계획과 보급은 협동 타격에 큰 도움이 됩니다. 군사 교리가 발전함에 따라, 이러한 태스크 포스에 더 큰 지원을 제공한다면 분명히 이익이 될 것입니다."
 marines_expeditionary_blowtorch: "토치와 코르크 따개"
 marines_expeditionary_blowtorch_desc: "해군, 공군, 그리고 육군 특수부대의 완벽한 조합을 통해서라면 어떤 목표라도 확보할 수 있습니다. 이러한 합동 군사 전술에 기반한 공격전쟁을 통해 우리의 뛰어난 병참 역량을 뽐낼 수 있을 것입니다."
 marines_expeditionary_support: "원정 태스크 포스"
 marines_expeditionary_support_desc: "이제 군종 간 협력의 중요성은 아무리 강조해도 지나치지 않습니다. 작전에 태스크 포스를 위한 보급망을 구축한다면 정말 강력한 전력이 될 수 있을 것입니다."
 marines_commandos_demolition: "폭파 전문가"
 marines_commandos_demolition_desc: "폭파는 우리가 유용하게 사용할 수 있는 예술입니다. 사보타주는 비열한 전술일 수 있지만, 그 효과는 부인할 수 없습니다."
 marines_commandoes_mechanised: "기계화 해병대"
 marines_commandoes_mechanised_desc: "성공적인 상륙 후 거점을 확실히 확보하려면 선봉대에게 적절한 장비를 지급해야만 합니다. 이를 위해서는 생산 전략과 교리 양쪽 모두의 변화가 필요합니다."
 category_amphibious_tanks: "수륙양용기갑"
 SF_MARINES_exfiltration_effect_tt: "해병특공대는 모든 해안 지역에서 탈출할 수 있는 능력이 있습니다."
 SF_marine_demoliton_effect_TT: "상륙 작전에 성공한 해병특공대 사단은 해당 주의 모든 전략 시설에 §H1§!레벨의 피해를 입힐 것입니다."
 marines_commandoes_mechanised_non_mtg: "전문적인 훈련"
 marines_commandoes_mechanised_non_mtg_desc: "범용성을 희생하는 한이 있더라도 특수부대의 정예 인력을 강화해야 합니다."
 winter_logistics_support: "동계군수중대"
 winter_logistics_support_desc: "일반 보병이 겨울 환경에서도 싸울 수 있도록 적절한 장비를 제공합니다."
 long_range_patrol_support: "장거리 정찰중대"
 long_range_patrol_support_desc: "정찰 및 파괴 임무에 능한 정예 보병입니다."
 category_cavalry: "기마보병"
 category_vehicle_infantry: "차량화 및 기계화보병"
 category_special_forces_leg_infantry: "특수보병부대"
 category_mobile_and_mobile_combat_sup: "기동 대대와 전투지원"
 category_support_artillery: "지원 포병"
 category_infantry_and_bicycle: "보병"
 category_tank_destroyers: "구축전차"
 category_self_propelled_artillery: "자주포"
 category_self_propelled_anti_air: "자주대공포"
 category_helicopter_support_companies: "헬리콥터 지원중대"
 jungle_pioneers_support: "밀림 전투 공병중대"
 sturmtruppe_battalion: "충격보병 대대"
 sturmtruppe_battalion_desc: "일반 사단에 배속되어 돌격 대대로서 활동하도록 훈련되고 그에 걸맞은 장비를 갖춘 정예 보병대입니다."
 assault_engineer: "돌격공병중대"
 assault_engineer_desc: "요새화된 지점을 돌파하는 데 특화된 돌격공병은 폭발물에 대한 전문적인 지식과 장갑화된 보호장구를 갖춰 가장 가혹한 환경에서도 기동 능력과 진지 구축을 보장해 줍니다."
 armored_engineer: "기갑공병중대"
 armored_engineer_desc: "전투 중 진지를 구축하고 장애물을 치울 장비를 장착했으며, 전장에서의 기동성을 개선한 다목적 차량 부대입니다."
 armored_maintenance: "기갑정비중대"
 armored_maintenance_desc: "전장에서 손상된 전차나 다른 장갑차량들을 회수하고 수리하기 위해 설계된 특수 차량 부대입니다."
 armored_signal: "기갑통신중대"
 armored_signal_desc: "전장에서의 지휘와 조율을 담당하는 특수 차량 부대로, 최전선에서 작전을 지휘하기 위한 첨단 통신 체계를 갖추고 있습니다."
 motorized_military_police: "차량화 헌병대"
 motorized_military_police_desc: "점령지에서 질서를 유지하고 저항을 진압하며, 교전 지역에서 정찰 임무도 수행할 수 있습니다."
 helicopter_recon: "헬리콥터 정찰"
 helicopter_recon_desc: "특수 훈련을 받은 정찰병이 헬리콥터에 탑승하여 지형에 구애받지 않고 지역을 신속히 정찰하고, 필요한 곳에 정밀 타격을 요청할 수 있습니다."
 helicopter_transport: "헬리콥터 수송"
 helicopter_transport_desc: "하부의 케이블을 이용하여 보급품을 수송하거나 화물칸이 달리게끔 개조된 헬리콥터로, 지형에 상관없이 적재적소에 물자들을 신속히 배송할 수 있습니다."
 helicopter_field_hospital: "헬리콥터 의무후송"
 helicopter_field_hospital_desc: "전원 주목! 부상자를 태운 헬기가 접근 중이다! 의무후송 헬리콥터는 일반적인 구급차보다 훨씬 빠르게 전장에서 부상자를 후송할 수 있습니다."
 helicopter_brigade: "헬리콥터 대대"
 helicopter_brigade_desc: "다양한 분야에서 유연한 기동 지원을 수행할 수 있는 다목적 헬리콥터 지원 여단입니다."
 super_heavy_artillery: "초중야포"
 super_heavy_artillery_desc: "대구경 곡사포를 장비한 특수부대로, 적의 요새 및 참호 파괴에 특화되어 있습니다."
 self_propelled_super_heavy_artillery: "초중자주포"
 self_propelled_super_heavy_artillery_desc: "이동식 차체에 장착된 대구경 곡사포는 막강한 화력과 향상된 기동성을 결합해 적의 방어선을 붕괴시킵니다."
 super_heavy_railway_gun: "$super_heavy_railway_gun_equipment$"
 super_heavy_railway_gun_desc: "$super_heavy_railway_gun_equipment_desc$"
 land_cruiser: "육상순양함"
 land_cruiser_desc: "전함 수준의 화기와 가장 두터운 장갑으로 무장한 거대한 전쟁 기계지만, 매우 느리며 자원 소모가 극심합니다."
