l_korean:
 MEX_focus_national_bank: "국립은행"
 MEX_focus_national_bank_desc: "내전으로 붕괴된 경제를 재건하기 위해 1925년에 창립된 멕시코 은행은 최종 대부자이자 통화 발행 기관이며, 국익을 위해 다양한 사업에도 투자합니다."
 MEX_focus_military_budget_review: "군 예산 검토"
 MEX_focus_military_budget_review_desc: "자금이 넉넉했던 디아스 정권의 군은 혁명 민병대가 도시를 해방하고 자금 지원을 차단하기 시작하면서 붕괴했습니다. 군의 재정을 검토해서 전시에도 군이 계속해서 활동할 수 있도록 합시다."
 tooltip_military_budget_review: "군 예산 검토"
 MEX_focus_gulf_coast_naval_yards: "멕시코만 해안 해군공창"
 MEX_focus_gulf_coast_naval_yards_desc: "멕시코만 해안은 우리의 주요 무역 상대인 유럽과 미국 동부 해안을 마주하고 있습니다. 성장 중인 석유 산업을 한층 더 지원하기 위해 베라크루스 조선소를 확충한다면 큰 도움이 될 것입니다."
 MEX_focus_pacific_coast_naval_yards: "태평양 연안 해군공창"
 MEX_focus_pacific_coast_naval_yards_desc: "일본과 캘리포니아 등 태평양을 통한 무역은 대서양에 비하면 덜 중요하지만, 국익의 보호를 위해 가능성의 문을 더 열어두어야 합니다. 멕시코만이 봉쇄될 때를 위해 태평양 조선소를 확충하여 대응 수단을 마련해야 합니다."
 MEX_focus_brown_water_navy: "연안해군"
 MEX_focus_brown_water_navy_desc: "멕시코는 연안 무역로 보호를 대전쟁 이전의 구형 함정에 의존하고 있습니다. 스페인과 여타 강국의 현대적인 함정을 구매하려 시도해 왔지만, 진척이 더딘 상황입니다. 유럽에서 전쟁이 발발해 서반구로 확산될 경우를 대비해, 해군 전략을 정비할 필요가 있습니다."
 tooltip_escort_ships: "호위함"
 MEX_focus_blue_water_navy: "대양해군"
 MEX_focus_blue_water_navy_desc: "멕시코는 개국 이래 단 한 번도 해군 강국이었던 적이 없었습니다. 식민지 시절엔 우리의 스페인 지배자들은 영국 해군과 맞서기 위해 모든 선박을 유럽에 집중해야 했으며, 독립투쟁과 그에 뒤이은 내전 기간에는 국내 문제에 모든 신경을 쏟아야만 했습니다. 미국이 우리를 제치고 강대국의 반열에 오른 후로 바다에서의 경쟁은 무의미한 일이 되었습니다. 하지만 이와 같은 격동의 시대에는, 멕시코 또한 강력한 해군이 필요해질지도 모릅니다."
 tooltip_capital_ships: "주력함"
 MEX_focus_raiding_navy: "기습해군"
 MEX_focus_raiding_navy_desc: "전함과 항공모함으로 무장한 세계 주요 해군 강국들과 수상전에서 맞붙어 따라잡을 수 있을 것이라고는 기대할 수 없습니다. 대신, 적의 병력 수송선이 멕시코에 도달하기 전에 요격하여 침공 자체를 막는 데 집중해야 합니다."
 MEX_focus_heroic_military_college: "영웅사관대학"
 MEX_focus_heroic_military_college_desc: "사관대학은 1823년 개교했으며, 1847년 미-멕시코 전쟁 당시 다섯 명의 생도가 미 해병대에 맞서 끝까지 싸우다 전사한 사건으로 인해 '에로이코', 즉 영웅이라는 명예 칭호를 받았습니다. 여섯 번째 생도는 포로가 되는 것을 피하고자 멕시코 국기를 몸에 감고 성벽에서 몸을 던졌습니다."
 tooltip_mexico_stability_hit_for_peacetime_expansion: "아직 평화로운 상태이기 때문에, 국군 확충은 여론의 강한 반발을 불러올 것입니다.!\n"
 MEX_focus_tank_workshops: "전차 작업장"
 MEX_focus_tank_workshops_desc: "우리의 항공기 설계사 TNCA는 대전쟁 무렵 영국제 롬버스 설계를 기반으로 장갑전투차량의 시제품을 실험했던 바 있습니다. 이 실험을 재개하고, 전차 생산을 위한 작업장을 설립해야 합니다."
 MEX_focus_weapons_modernisation: "무기 현대화"
 MEX_focus_weapons_modernisation_desc: "멕시코는 혁명 이전까지만 해도 훌륭한 소화기 산업을 갖추고 있었습니다. 증오스러운 독재자 디아스는 집권 기간 동안의 온갖 악행에도 불구하고 무기 개발에 대해 보인 열의 하나만큼은 인정할 만합니다. 그의 집권기 동안 이루어진 자동소총 실험들은 재조사할 가치가 있습니다."
 MEX_focus_aviation_workshops: "항공 작업장"
 MEX_focus_aviation_workshops_desc: "혁명 이후 자금 부족으로 TNCA는 사실상 가동이 중단되었지만, 그 이후 항공기의 살상력이 점점 향상돼 온 만큼 우리는 항공 기술 발전에 뒤처지지 않아야 합니다."
 MEX_focus_military_aviation_specialists: "군사 항공 특기병"
 MEX_focus_military_aviation_specialists_desc: "항공정비특기군사학교는 숙련된 기술진을 양성해 우리 항공기 부문에 복무할 수 있도록 할 것입니다. 항공기의 정비 상태가 나아질수록 조종사들은 더 오래 공중에 머무르며 경험을 쌓을 수 있습니다."
 MEX_focus_army_expansion_programme: "육군 확장 계획"
 MEX_focus_army_expansion_programme_desc: "멕시코는 광대한 육군 확장 잠재력을 보유하고 있습니다. 혁명의 국가 건설 계획을 통해 각기 이해관계만을 따르던 주가 하나의 조국으로 통합되었으며, 우리 애국적인 국민들은 국가가 위기에 처할 경우 기꺼이 나서 도와줄 것입니다."
 MEX_focus_heavy_artillery: "중포"
 MEX_focus_heavy_artillery_desc: "야포의 살상력은 부인할 수 없습니다. 대전쟁을 통해 포병이 진격을 지원하고 적의 공세를 분쇄하는 데 얼마나 결정적인 역할을 할 수 있는지 전 세계가 알게 되었습니다. 우리도 우리만의 재래식 포병 전력을 개발해야 합니다."
 MEX_focus_aerial_artillery: "공중포"
 MEX_focus_aerial_artillery_desc: "우리는 크리스테로 전쟁과 여러 장군의 반란에서, 폭격기를 이용해 '비장갑' 목표를 타격하는 전술을 시험한 바 있습니다. 반란군은 공중 우세를 확보할 능력이 없기에, 폭격기 지원은 멕시코 국가를 방어하는 데 필수적인 요소가 될 것입니다."
 MEX_focus_agricultural_credit_bank: "농업신용은행"
 MEX_focus_agricultural_credit_bank_desc: "농업신용은행은 에히도 농민들에게 기계류와 기타 자본재를 구입할 수 있도록 대출을 제공하여 토지 개혁을 가속화할 것입니다. 알베르토 J. 파니는 금융계의 베테랑으로, 이 은행을 이끌며 멕시코의 생산 능력 확대에 기여할 수 있을 것입니다."
 MEX_focus_rural_infrastructure: "지방 기반시설"
 MEX_focus_rural_infrastructure_desc: "멕시코의 철도망은 디아스 집권기 동안 확장되었지만, 대부분이 미국과의 원활한 무역을 위해 북부 도시에 편중되어 있습니다. 이제는 철도를 남부로 더 확장해야 합니다."
 MEX_focus_peripheral_infrastructure: "외곽 기반시설"
 MEX_focus_peripheral_infrastructure_desc: "우리 시골 중에서도 가장 낙후된 곳은 수십 년 동안 기반시설 확충의 기회를 얻지 못했습니다. 도로를 확충한다면 빈곤 속에서 살아가는 농부들에게 공장 노동이나 교육의 문을 열어줄 수 있을 것입니다."
 MEX_focus_rural_schools: "시골 학교"
 MEX_focus_rural_schools_desc: "학교는 문맹 소작농이라는 원자재를 불의에 항거하고 조국을 강하게 만들 애국 시민으로 거듭나게 하는 곳입니다. 농촌지역 학교는 소작농을 혁명화하고, 기술을 가르쳐 스스로 자립할 수 있도록 만들 것입니다."
 MEX_focus_rent_freeze: "지대 동결"
 MEX_focus_rent_freeze_desc: "도시 노동자들은 우리가 건설 중인 새로운 멕시코의 핵심 구성원입니다. 그들은 혁명 동안 붉은 대대로서 동원되었고, 이제는 약속됐던 보상의 지급을 바라고 있습니다. 당장 시급히 해결해야 할 문제 중 하나는 이 근면한 생산자들에게 들러붙어 지대를 뜯어내는 탐욕스러운 지주들입니다."
 MEX_focus_confederation_of_mexican_workers: "멕시코 노동자 연맹"
 MEX_focus_confederation_of_mexican_workers_desc: "멕시코의 정계 엘리트들은 항상 노동조합을 통제하려고 애썼습니다. CROM은 과거 정권의 비호감 지도자들과 결탁한 탓에 국민의 신뢰를 잃고 부패한 조직으로 낙인찍혔으며, CTM이 그 자리를 대신하게 될 것입니다."
 MEX_focus_ejido_worker_militias: "에히도 노동자 민병대"
 MEX_focus_ejido_worker_militias_desc: "1917년 헌법을 통해 예정된 토지 개혁은 매우 더딘 진전을 보이고 있습니다. 지주들은 재분배를 막기 위해 깡패와 사병까지 동원해 임차인들을 겁박하고 있습니다. 소작농, 농민, 노동자들을 공동 민병대로 조직하여 부정에 맞서 우리의 성과를 지켜냅시다."
 MEX_focus_party_of_the_revolution: "혁명당"
 MEX_focus_party_of_the_revolution_desc: "카르데나스 대통령은 토지 개혁을 공약으로 내세웠고 노동자와 농민 단체들의 지지를 얻어 당선되었습니다. 이제 개혁을 실현했고, 불의에 맞서 국제 무대에서 싸울 준비가 된 자랑스러운 사회주의 국가로 거듭났습니다."
 MEX_focus_liberalize_the_banking_sector: "금융권 자유화"
 MEX_focus_liberalize_the_banking_sector_desc: "시장을 통해 이루어질 수 있는 멕시코의 변화를 가로막는 고압적인 정부 정책이 많습니다. 예를 들면 은행이 다른 은행의 지분을 소유하지 못하게 하는 1925년 신용기관 일반법이 있습니다. 터무니없는 규제입니다! 시장이 자유로워질수록, 국민도 자유로워지는 법입니다. 오스트리아 학파의 옹호자이자 경제학자인 루이스 몬테스 데 오카가 금융 체계의 개혁을 도울 것입니다."
 MEX_focus_strike_breaking: "파업 방해"
 MEX_focus_strike_breaking_desc: "노동조합 결성은 1917년 헌법이 보호하는 기본권이지만, 재산에 대한 공격은 범죄 행위로 간주되어야 합니다. 위기 상황에서 핵심 산업의 노동력이 철수하는 행위는 반역으로까지 취급될 수 있습니다."
 MEX_focus_urban_development: "도시 개발"
 MEX_focus_urban_development_desc: "도시는 경제 활동의 중심지이며, 따라서 낙후된 농촌보다 도시의 요구를 우선시해야 합니다. 우리는 멕시코시티와 주요 도시에 도로 및 철도망을 집중적으로 확충함으로써, 멕시코의 부를 더 성장시킬 것입니다."
 MEX_focus_cientifico_camarilla: "시엔티피코 과두파"
 MEX_focus_cientifico_camarilla_desc: "디아스 정권은 내각과 민간 기업의 기술관료층이 주요 지지층이었습니다. 그들이 확립한 불합리한 연고주의와 후원 체계는 정권 붕괴의 원인 중 하나였습니다. 하지만 우리는 국민의 사랑과 지지를 받고 있는 데다, 시엔티피코들이 가진 전문 기술은 여전히 필요합니다."
 MEX_focus_end_land_reform: "토지 개혁 종결"
 MEX_focus_end_land_reform_desc: "토지 개혁 계획안은 오랫동안 정치적 연줄이나 군사력을 가진 지역 유력자들에게 악용되어 왔습니다. 부유한 농민이 공공 토지를 불법적으로 빼앗는 것은 멕시코를 더 강하고 통합되게 만드는 데 도움이 되지 않습니다. 대신, 해당 토지는 투명한 절차를 통해 최고 입찰자에게 공정하게 판매되어야 합니다. 일부 지주들이 소작인을 괴롭히는 경우도 있겠지만, 그것은 법원이 다룰 문제입니다."
 MEX_focus_privatization: "민영화"
 MEX_focus_privatization_desc: "에히도 제도는 정부가 정한 바를 벗어난 토지 이용을 제한하고 있습니다. 왜 국가가 수출을 위한 상품 작물 대신 생계형 농업을 강요하는 것입니까? 공동 농장을 폐지하고 진정한 발전이 이루어지도록 허용한다면 멕시코는 더 부유해질 수 있습니다. 자급자족이라는 낡은 생각은 진보와 세계화의 길을 가로막는 방해물일 뿐입니다."
 MEX_focus_caudillo_private_armies: "카우디요 사병"
 MEX_focus_caudillo_private_armies_desc: "대게 같은 사람이 한 지역의 주지사, 사업가, 주둔군 사령관의 자리를 겸하고 있습니다. 이들은 혁명 장군 출신으로, 충성스러운 부하를 요직에 임명하여 권력을 강화해 왔습니다. 이 카우디요들은 맞서 싸울 대상이 아니라, 오히려 현실로 받아들이고 길들여야 할 대상입니다."
 MEX_focus_support_general_cedillo: "세디요 장군 지지"
 MEX_focus_support_general_cedillo_desc: "북부의 장군 사투르니노 세디요와 다른 카우디요들에게는 정부가 그들의 자치권을 존중할 것이라는 확신이 필요합니다. 카예스와 카르데나스 대통령 휘하에서 권력이 신속하게 중앙집중화되면서 국가가 직면한 문제들에 강력히 대응할 수 있게 되었으므로, 이제 굳이 카우디요들의 권력을 더 빼앗을 필요는 없습니다."
 tooltip_mexico_cedillo_will_be_placated: "세디요 장군이 §G진정§!할 것입니다.\n"
 MEX_focus_oil_field_expansion: "유전 확장"
 MEX_focus_oil_field_expansion_desc: "미국의 석유 수요는 끝이 없습니다. 세계 제일의 석유 생산국임에도 불구하고, 여전히 석유를 수입하기까지 합니다. 멕시코만 일대에는 미개발된 유전들이 다수 있으니, 이를 적극 활용하여 수출해야 합니다."
 MEX_focus_northern_steel_plants: "북부 철강 공장"
 MEX_focus_northern_steel_plants_desc: "멕시코에서 수도 외에 가장 산업화된 지역은 미국과 접하고 있는 북부 국경지대입니다. 마타모로스와 시우다드 후아레스 등의 리오그란데 강변의 도시들은 브라운즈빌과 엘파소 등의 국경 너머 도시들과 밀접한 경제적 유대를 맺고 있습니다. 우리는 이 지역의 우수한 기반시설을 적극 활용해 향후 중공업을 더 발전시켜야 합니다."
 MEX_focus_capital_reserves: "자본준비금"
 MEX_focus_capital_reserves_desc: "석유 판매로 벌어들인 외화 덕분에 우리의 경제력을 견고히 할 수 있게 되었습니다. 이제 미국이나 영국의 기술이 필요해질 경우, 이를 구매할 만한 여력도 갖추게 된 것입니다. 이렇게 들여온 설계는 우리가 원하는 대로 역설계하거나 대량 생산할 수 있습니다."
 MEX_focus_oil_revenue_reinvestment: "석유 수익 재투자"
 MEX_focus_oil_revenue_reinvestment_desc: "석유 판매로 더 많은 이익을 얻게 되면서 예산이 급증했으니, 이제 이를 새롭게 투자할 유용한 방법을 계획해야만 합니다. 장기적인 이익을 얻으려면, 해당 수익을 경제 활성화에 재투자하는 것이 가장 확실한 선택으로 보입니다."
 MEX_focus_royal_dutch_shell: "로열 더치 쉘"
 MEX_focus_royal_dutch_shell_desc: "로열 더치 쉘은 멕시코 석유 채굴권의 60%를 보유한 영국과 네덜란드의 합자 회사입니다. 외국 석유 회사들과의 노사 분쟁 문제에 있어 타협을 택한다면, 우리 모두에게 이익이 되는 합의에 도달할 수 있을 것입니다."
 MEX_focus_community_of_nations: "국제 사회"
 MEX_focus_community_of_nations_desc: "영국과의 무역에 경제적으로 의존하고 있다는 점을 굳이 저주로 받아들일 필요는 없습니다. 현 상황을 수용한다면, 우리는 초강대국의 후원을 등에 업고 국제 외교에 나설 수 있습니다."
 anglo_mexican_diplomacy: "영국-멕시코 외교"
 MEX_focus_purchase_belize: "벨리즈 매입"
 MEX_focus_purchase_belize_desc: "식민지 시대 동안 스페인 왕권이 이 작은 영토에 대한 영유권을 오랫동안 주장해 왔지만, 본국 출신 정착민이 실제로 거주한 적은 없습니다. 나폴레옹 전쟁으로 스페인 식민제국이 붕괴하자 영국이 이 지역에 대한 지배력을 서서히 강화했으며, 결국 1862년 영국령 온두라스 식민지를 수립하기에 이르렀습니다. 이 영토는 선의의 표시로 멕시코에 반환되어야 마땅합니다."
 MEX_focus_nationalize_the_oil_fields: "유전 국유화"
 MEX_focus_nationalize_the_oil_fields_desc: "외국 석유 기업에 넘긴 채굴권이 멕시코 경제를 지배하고 있으며, 국내외 정세 전반에 걸쳐 지나치게 큰 영향력을 행사하고 있습니다. 사태가 얼마나 심각한지, 이제는 영국과 미국이 우리 정부보다 로열 더치 쉘과 스탠더드 오일에 더 많은 관심을 보일 지경입니다!"
 tooltip_mexico_they_may_declare_war: "§R그들이 석유 재벌들의 설득으로 선전포고할 수도 있습니다!§!\n"
 MEX_focus_german_resource_exchange: "독일과의 자원 교환"
 MEX_focus_german_resource_exchange_desc: "독일의 전쟁 기계가 재가동을 준비 중이며, 제대로 작동하려면 멕시코산 석유가 필요합니다. 미국 앞에 바짝 엎드리거나 러시아에 나라를 팔아넘기기보다는, 독일의 석유 수요를 이용해 우리의 군사력을 강화하는 방안을 모색하는 편이 낫습니다."
 mexico_german_resource_exchange: "멕시코-독일 자원 교환"
 MEX_focus_new_world_order: "신세계 질서"
 MEX_focus_new_world_order_desc: "독일은 명백한 유럽의 지배자입니다. 우리가 영국과 미국에 맞서 독일을 돕는다면, 그들의 신세계 질서에 편입될 수 있을 것입니다. 오래전 지머만 전보가 전송된 데에는 이유가 있습니다. 미국을 무너뜨리려면 육지 침공이 필수적이기 때문입니다."
 german_mexican_diplomacy: "독일-멕시코 외교"
 MEX_focus_oppose_yanqui_imperialism: "양키 제국주의 반대"
 MEX_focus_oppose_yanqui_imperialism_desc: "우리의 천연자원을 정당하게 탈환한 후, 외국인들이 보상을 요구하며 들끓고 있습니다. 그러나 이 채굴권들은 본질적으로 독재자 디아스 시대, 멕시코 국민이 약해진 틈을 타 강탈당한 것입니다. 도둑에게 도둑맞은 재산을 돌려주고 보상까지 해야 할 이유가 어디 있겠습니까?"
 MEX_focus_international_proletarianism: "국제 프롤레타리아주의"
 MEX_focus_international_proletarianism_desc: "소련은 그들의 사회주의가 세상을 변화시킬 것임을 보여주었습니다. 우리가 필사적으로 싸워 쟁취한 혁명은 인민 해방의 여정에 있어 첫걸음에 불과합니다. 멕시코부터 시작해, 다음은 전 세계를 해방시키는 여정 말입니다."
 russo_mexican_diplomacy: "러시아-멕시코 외교"
 MEX_focus_interior_defence_plan: "내부 방어 계획"
 MEX_focus_interior_defence_plan_desc: "양키들이 수적으로나 기술적으로 우위에 있는 것은 사실이지만, 우리에게는 지형에 대한 이해와 국민의 지지, 그리고 강력한 방어를 구축할 시간과 공간이 있습니다. 기습과 심층 방어, 은폐된 요새를 통해 적을 사막과 산악 지대에서 지치고 피 흘리게 할 것입니다."
 MEX_focus_compensation: "보상"
 MEX_focus_compensation_desc: "로열 더치 쉘과 스탠더드 오일의 석유 채굴권 구매는 합법적으로 이루어졌습니다. 기업이 이윤을 추구하는 것은 자연스러운 현상이니, 그들을 책망할 수는 없습니다. 채굴권 국유화에 대해 외국인들에게 보상함으로써 법률 체계의 정당성을 지켜야 합니다."
 MEX_focus_liberty_and_justice_for_all: "만인의 자유와 정의"
 MEX_focus_liberty_and_justice_for_all_desc: "미국은 역사상 최대의 경제 강국이 되었습니다. 소련은 빠르게 산업화를 진행 중이고, 독일은 전쟁에 더 능숙할지 모르지만, 미국의 강점은 개인의 자유를 중시하고 무력보다는 제도에 의존하는 점에 있습니다. 우리의 경제적 결속을 군사 동맹까지 확대하는 것은 자연스러운 일입니다."
 american_mexican_diplomacy: "미국-멕시코 외교"
 MEX_focus_aztec_eagles: "아스텍 이글스"
 MEX_focus_aztec_eagles_desc: "우리는 라틴 아메리카에서 가장 영향력 있는 국가 중 하나입니다. 팽창주의로 세계 평화를 위협하는 외국 전쟁광들과 맞서는 미국을 도와 세계 안보에 대한 우리의 의지를 보여야 합니다."
 aztec_eagles_opinion: "아스텍 이글스"
 MEX_focus_international_peacekeepers: "국제 평화유지군"
 MEX_focus_international_peacekeepers_desc: "민주주의 강국들은 유엔이라는 동등한 동맹체를 창설하려는 전 세계적인 계획을 그리고 있습니다. 이는 서로 다른 세계 각국을 화해시키고 다툼을 중재하며 국제적 안전 보장을 추구하기 위함이라고 합니다. 우리는 라틴 아메리카 국가들의 독립을 지키는 데 도움을 주기 위해 이 계획에 적극적으로 참여할 것입니다."
 MEX_focus_march_southwards: "남향 진군"
 MEX_focus_march_southwards_desc: "멕시코는 독립 투쟁 이후 남부 지방을 상실하였습니다. 무능한 멕시코 제국은 우리 역사에 남은 오점이지만, 실수를 바로잡을 기회는 있습니다. 남부 주들은 우리의 국방에 있어 중대한 지역이며, 반드시 되찾아야 합니다."
 threat_mexico_marching_southwards: "멕시코의 남향 진군"
 MEX_focus_unify_centroamerica: "중앙아메리카 통일"
 MEX_focus_unify_centroamerica_desc: "니카라과, 파나마 그리고 코스타리카 같은 하찮은 바나나 공화국들은 독립 국가로 존속하기엔 너무도 미약합니다. 그들을 우리 국가로 편입하여 멕시코와 국민들에게 영광을 가져다주어야만 합니다."
 threat_mexico_unify_centroamerica: "중앙아메리카 통일을 모색하는 멕시코"
 MEX_focus_push_past_the_darien_gap: "다리엔 갭 돌파"
 MEX_focus_push_past_the_darien_gap_desc: "중앙아메리카 통일 작전이 마무리된 지금, 남아메리카로의 발판을 마련하려면 파나마와 콜롬비아 사이의 밀림 지대인 '다리엔 갭'을 돌파해야 합니다."
 threat_mexico_push_south_of_the_darien_gap: "다리엔 갭 남부를 위협하는 멕시코"
 MEX_focus_andean_offensive: "안데스 공세"
 MEX_focus_andean_offensive_desc: "안데스 산맥 북부에 자리를 잡는 데 성공했으니, 열대 산악의 험난한 지형을 뚫고 공세를 이어 라틴 아메리카 통일을 완수하는 것이 우리의 운명일 것입니다."
 threat_mexico_andean_offensive: "안데스 국가를 위협하는 멕시코"
 MEX_focus_seize_the_panama_canal: "파나마 운하 장악"
 MEX_focus_seize_the_panama_canal_desc: "세계에서 가장 중요한 요충지 중 하나인 이 운하는, 산업가들의 이익을 위해 미국의 채찍 아래 피 흘리고 죽어간 라티노 노동자들의 희생으로 파낸 것입니다. 주변 점령에 성공했으니, 소규모 운하 수비대를 기습 공격해 양키들로 하여금 우리와 참혹한 전쟁을 벌이거나 운하 통제권을 포기하도록 하는 양자택일을 강요할 수 있습니다."
 MEX_focus_fortify_the_canal: "운하 요새화"
 MEX_focus_fortify_the_canal_desc: "파나마 운하가 마침내 우리의 손에 들어왔으니, 이제는 이곳의 수문과 제방을 철통같이 방어하여 난공불락의 요새로 만들어야 합니다."
 MEX_focus_integrate_the_south: "남부 통합"
 MEX_focus_integrate_the_south_desc: "멕시코 국민의 단결은 더딘 과정이었지만, 이제 와서 국경이나 산맥에 가로막혀 멈춰 설 일은 없습니다. 우리는 과거에도 그런 장애물을 극복해 왔으니, 남부에서도 마찬가지로 해낼 것입니다."
 MEX_focus_plan_of_agua_prieta: "아과프리에타 계획"
 MEX_focus_plan_of_agua_prieta_desc: "디아스에 맞선 혁명과 그 뒤를 이은 치열한 권력 다툼은 10년에 걸쳐 이어졌습니다. 전란이 끝난 뒤, 승리한 북부의 장군들은 소노라 주 아과 프리에타에 모여 멕시코의 미래를 설계하기 위한 계획을 세웠습니다. 이들은 민중주의적 개혁과 세속화를 추구하는 현대화 군벌로 비치기도 하지만, 혹자는 이들을 전리품을 나눠 가진 산적 두목에 불과한 '지방 호족들의 연합'이라고 평가하기도 합니다."
 MEX_focus_exile_calles: "카예스 추방"
 MEX_focus_exile_calles_desc: "전직 대통령 플루타르코 카예스는 1924년부터 1928년까지 집권했습니다. 그가 저지른 실정으로 인해 크리스테로 전쟁과 그 외 수없이 많은 소규모 반란이 야기되었습니다. 이제 그는 카르데나스 대통령마저 과거의 꼭두각시 대통령들처럼 조종할 방법을 모색하고 있습니다. 하지만 카르데나스에게는 민주적 정당성과 미래를 위해 세워둔 계획이 있으니, 멕시코의 안정을 위해서라도 카예스는 무대에서 퇴장해야만 합니다."
 MEX_focus_institutional_revolution: "제도적 혁명"
 MEX_focus_institutional_revolution_desc: "멕시코에서 민주주의의 전통은 아직 미약하지만, 우리는 이를 강화해 왔습니다. 과거 정부가 조작했던 선거에 국민이 신뢰를 보내는 것은 우리가 법치주의에 보내는 헌신이 점차 성과를 내고 있기 때문입니다."
 MEX_focus_jefe_maximo: "최고지도자"
 MEX_focus_jefe_maximo_desc: "플루타르코 카예스가 실권을 잃는다면 멕시코는 더 깊은 혼란에 빠지게 될 것입니다. 포르테스, 오르티스, 로드리게스 그리고 카르데나스 행정부를 만든 장본인인 그는, 정적들에게 '엘 헤페 막시모'라는 멸칭으로 불리며 도적 떼 두목처럼 취급받습니다! 그러나 진실은, 카예스는 단지 멕시코를 위한 최선의 뜻을 품은 연로한 정치인일 뿐입니다. 혁명의 이 단계에서 그를 잃는 것은 큰 비극이 될 것입니다."
 MEX_focus_purge_the_bureaucracy: "관료 숙청"
 MEX_focus_purge_the_bureaucracy_desc: "카예스파는 부당하게 차지한 영향력을 잃고 있습니다. 우리는 멕시코를 위해 봉사할 기회를 감사히 여기며 능력과 지성을 갖춘 적임자들을 다수 염두에 두고 있습니다..."
 MEX_focus_arrest_general_cedillo: "세디요 장군 체포"
 MEX_focus_arrest_general_cedillo_desc: "카우디요들은 위협적인 존재입니다. 그들은 멕시코를 소규모 영지로 분할하고, 관료 임명을 통해 경제, 군사, 그리고 정부를 향해 권력을 휘두릅니다. 멕시코의 부를 약탈하는 이들은 사투르니노 세디요 장군의 지역에서 그 마각을 더 드러냅니다. 중앙정부로부터의 그의 독립은 전혀 용납할 수 없으며, 그가 모으는 반군도 그를 구원하지 못할 것입니다."
 tooltip_mexico_cedillo_will_be_neutralised: "세디요 장군은 §G무력화§!될 것입니다.\n"
 MEX_focus_control_the_army: "육군 통제"
 MEX_focus_control_the_army_desc: "멕시코에서 군대는 아마도 가장 중요한 이해집단일 것입니다. 지난 20년간 국민의 의지는 오직 총검으로만 실현될 수 있음이 드러났습니다. 따라서 제멋대로 행동하는 장군들은 정당성은 물론 국가의 존재 자체마저 위협하는 존재입니다."
 MEX_focus_repeal_the_calles_law: "카예스법 폐지"
 MEX_focus_repeal_the_calles_law_desc: "카예스는 헌법의 반종교 조항을 과도하게 적용하여 크리스테로 반란을 선동했습니다. 카예스 법은 성직자들이 공공장소에서 성직 복장을 입지 못하게 하고, 정부를 비판하는 종교인들을 투옥하며 성직자들을 모독합니다. 교회의 정치적 영향력을 제한할 필요에는 동의하지만, 이것은 교회의 권력이 아닌 개인의 자유에 대한 공격입니다."
 MEX_focus_abolish_capital_punishment: "사형제 폐지"
 MEX_focus_abolish_capital_punishment_desc: "최근 군사 반란, 농민 봉기, 크리스테로 전쟁, 그리고 그 외 사소한 '범죄'들에 대한 정부의 잔혹한 대응은 멕시코 전역에 공포 분위기를 조성했습니다. 사람들은 국가의 억압으로 인해 자유롭게 발언하기를 두려워하고 있습니다. 우리는 사형 제도를 단계적으로 폐지해야 합니다. 국가의 강압을 완화한다면 국민들이 더 이상 국가의 손길을 피해야 할 존재로 여기지 않게 될 것입니다."
 MEX_focus_enforce_the_calles_law: "카예스법 시행"
 MEX_focus_enforce_the_calles_law_desc: "크리스테로 보병들이 전장에서 완전히 궤멸되지는 않았지만, 그들의 헛된 반란 이후 수년간 우리는 교회 내에 남아 있던 지도자들과 동조자들을 추적해 숙청함으로써 그들의 움직임을 와해시키고 재발을 방지해야만 했습니다. 교회는 우리의 요구를 받아들이는 수밖에 없습니다. 그들이 국가 권력의 도구가 되기를 거부한다면, 가차 없이 도려낼 수밖에 없을 테니 말입니다."
 MEX_focus_triumph_over_the_cristeros: "크리스테로에게 승리"
 MEX_focus_triumph_over_the_cristeros_desc: "반크리스테로 작전 중 수많은 유능한 인물들이 두각을 나타냈습니다. 소부대 전술과 공중 지원을 활용한 반란군과의 전투는 장군들에게 자신의 역량을 시험해 볼 훌륭한 기회를 제공해 주었고, 탄압 작전을 통해서는 누가 더 지저분한 일도 마다하지 않는 배포를 갖췄는지 가려낼 수 있었습니다."
 MEX_focus_state_education: "공교육"
 MEX_focus_state_education_desc: "멕시코의 사회주의 교육은 교황의 교리와 지침에 복종하는 것이 아니라, 합리주의와 애국주의에 중점을 두게 될 것을 뜻합니다. 멕시코 청년 단 한 세대에게라도 제대로 된 반교회 교육을 받게 한다면, 대중의 교회 지지도는 순식간에 무너질 것입니다. 기독교 바깥에도 세상이 존재한다는 사실을 알게 된 국민들은 더 이상 기생적인 성직자들을 용납하지 않을 것입니다."
 MEX_focus_xefo: "XEFO"
 MEX_focus_xefo_desc: "정부는 전국 곳곳에 무선 안테나와 방송국을 세워 왔습니다. 선전문을 유포하는데 퍽 유용할 뿐 아니라, 농촌 지역 주민끼리 서로 더 가까워질 수 있는 계기가 되기도 합니다. 그중 한 곳인 XEFO는 국민혁명당이 운영하는 라디오 방송국입니다."
 MEX_focus_law_on_industrial_promotion: "산업진흥법"
 MEX_focus_law_on_industrial_promotion_desc: "멕시코 주정부 및 연방정부는 수년간 면세 혜택을 통해 신흥 산업의 육성을 장려해 왔습니다. 그러나 지방 규제가 국가적 이익과 상충하면서, 자본이 중요하지 않거나 비효율적인 부문으로 빠지는 경우가 잦았습니다. 산업 발전 전략을 중앙집권적 계획에 따라 합리적으로 재정비할 필요가 있습니다."
 MEX_focus_nafinsa: "국가재정은행"
 MEX_focus_nafinsa_desc: "나시오날 피난시에라는 멕시코의 산업화를 장려하기 위해 설립된 개발 은행입니다. 이곳은 멕시코 중부의 신생 공장 건립, 특히 멕시코 시티의 화학 공장과 철공소 건설에 크게 기여했습니다."
 MEX_focus_engineering_school: "공학 학교"
 MEX_focus_engineering_school_desc: "멕시코시티의 국립 폴리테크닉 대학 소속인 전자기계공학 고등학교는 기계공학 및 전자공학 분야의 선구자가 될 새로운 세대를 양성하고 있습니다."
 MEX_focus_television_innovators: "텔레비전 혁신가"
 MEX_focus_television_innovators_desc: "멕시코는 놀라울 정도로 발전한 전자 산업을 보유하고 있습니다. 기예르모 곤살레스 카마레나와 '라디오 실험 연맹'의 다른 구성원들은 컬러텔레비전 송출 실험을 진행하고 있습니다. 우리가 이에 집중한다면 통신 기술의 세계적 선두 주자로 거듭날 수 있을 것입니다."
 MEX_focus_antidisestablishmentarianism: "국교폐지조례반대론"
 MEX_focus_antidisestablishmentarianism_desc: "진실한 신앙은 지금껏 '혁명' 군사정부에 의해 수십 년 동안 탄압받아 왔습니다. 교회, 수도원 그리고 성유물은 국가 소유이며, 성직자들이 신자와 접촉하려면 정부의 허가를 받아야 합니다. 이 때문에 일부 주에서는 한 명의 사제가 수만 명의 신도를 돌보고 있을 정도입니다. 이러한 규제를 폐지하고 교회가 다시 재산을 소유할 수 있도록 허용합시다."
 MEX_focus_rewrite_the_constitution: "1917년 헌법 개정"
 MEX_focus_rewrite_the_constitution_desc: "사악한 장군들이 작성한 헌법은 국가가 교회보다 위에 있고, 결혼을 민법으로 만들었으며, 성직자들이 정치인 후보를 지지할 수 없게 막아버린 데다가, 가톨릭교회란 멕시코에서 도덕적 권위의 원천이라는 사실을 인정하기를 거부하였습니다. 우리는 가톨릭 신앙을 국교로 규정하여 이러한 모순을 바로잡아야만 합니다."
 MEX_focus_legion_of_christ: "그리스도의 군단"
 MEX_focus_legion_of_christ_desc: "우리는 그리스도의 대리인에게 걸맞은 불굴의 정신으로 '혁명'의 잘못을 바로잡고 있지만, 이제 막 시작되었을 뿐입니다. 우리에게는 성당을 공격한 범죄자들을 찾아내 처벌할 조직이 필요합니다. 출애굽기를 인용하자면, 생명에는 생명, 눈에는 눈인 법입니다."
 MEX_focus_crusade_against_atheism: "반무신론 성전"
 MEX_focus_crusade_against_atheism_desc: "대부분의 크리스테로 지도자들은 1930년대 초에 정부에 의하여 추적되어 살해당했습니다. 하지만 숙청을 피한 몇몇 이들은 다시 한번 멕시코의 신앙을 이끌 준비를 하고 있습니다. 만세, 그리스도와 복되신 과달루페의 성모 마리아시여!"
 MEX_focus_knights_of_columbus: "콜럼버스의 기사단"
 MEX_focus_knights_of_columbus_desc: "크리스테로 봉기 당시, 양측에서 잔혹 행위가 벌어지는 와중에 국제단체인 콜럼버스 기사단이 우리를 돕기 위해 개입했습니다. 처음에는 비밀리에 모금한 기부금으로 크리스테로 반군을 무장시키고 지원했으나, 멕시코 주교단이 반란을 부인한 후 기사단이 로비를 통해 미국 정부에 중재를 촉구했고, 그 결과 전쟁이 종식되었습니다."
 MEX_focus_catholic_politics: "가톨릭 정치"
 MEX_focus_catholic_politics_desc: "멕시코의 정당 대부분은 1911년 혁명 이후 권력을 잡은 반교회주의자들이 지배하고 있습니다. 가톨릭 신자인 우리가 합법적으로 권력을 차지하기 위해서는, 경건한 대중의 정당을 창당할 필요가 있습니다."
 MEX_focus_social_catholicism: "사회 가톨릭주의"
 MEX_focus_social_catholicism_desc: "1900년대 초부터 시작된 정치적 종교 교리인 사회 가톨릭주의는, 빈곤의 원인을 공격해 빈자들의 짐을 덜어내는 것에 중점을 둡니다. 규제되지 않은 산업자본주의가 초래한 부당함을 교회가 논리 정연히 대응할 필요가 있으며, 멕시코의 진보적 성직자들이 이를 해결하기 위해 최선을 다할 것입니다."
 MEX_focus_church_schools: "교회 학교"
 MEX_focus_church_schools_desc: "혁명 장군들은 학교라 불리는 사회주의 재교육 캠프에서 유소년들을 세뇌하려 했습니다. 우리는 교실에 종교를 자리 잡게 해, 사제와 수녀가 어린이들을 교육하도록 해야만 합니다."
 MEX_focus_triumph_of_synarchism: "시나키스트의 승리"
 MEX_focus_triumph_of_synarchism_desc: "우리의 적들은 참패하여 사탄의 심복처럼 그림자로 숨어들었습니다. 이제 우리는 신앙과 정치적 의지 양면에서 국가의 통합이 이루어질 수 있는 방향으로 재건을 추진할 자유를 얻었습니다."
 MEX_focus_reform_the_cristero_guard: "크리스테로 위병 개혁"
 MEX_focus_reform_the_cristero_guard_desc: "크리스테로 신도들은 폭군 카예스의 압제에서 용맹스럽게 교회를 지켜냈으며, 그 과정에서 그리스도의 깃발 아래 많은 순교자가 생겨났습니다. 신성 교회의 권력이 회복된 지금, 이들을 그리스도의 호국군으로 재편해야만 합니다."
 tooltip_mexico_reform_the_cristero_guard: "§Y크리스테로 위병§! 개혁:\n§Y보병§! 대대 10개와 §Y포병§! 지원의 §Y사단 8개§! 배치됨"
 MEX_focus_synarchist_youth: "유소년 시나키스트"
 MEX_focus_synarchist_youth_desc: "청년은 국가의 미래입니다. 이들을 적절히 교육한다면, 우리의 이상대로 강하고 충성스럽고 독실한 인재로 자라날 것입니다."
 MEX_focus_synarchist_communes: "시나키스트 코뮌"
 MEX_focus_synarchist_communes_desc: "민심이 '혁명 세력' 대신 재봉헌된 교회로 신앙을 품고 되돌아가고 있으니, 이제 우리의 경제 계획을 실시할 수 있게 되었습니다. 새로운 생산 단위들은 신자들이 국가와 교회를 섬기면서 믿음과 정신 모두에서 하나 되는 감각을 경험하게 할 것입니다."
 MEX_focus_revolutionary_women: "여성 혁명가"
 MEX_focus_revolutionary_women_desc: "전통적인 가사 노동 외에도, 여성들은 멕시코의 지난 수십 년 동안 산업 노동에서 종사했습니다. 담배, 커피와 의류 산업은 여성을 다수 고용하는 경향이 있는데, 이에 따라 남성 중심의 노동조합 운동과 갈등을 일으키기도 했습니다. 남성들은 이미 동일 노동에 대한 동등한 임금, 그리고 최저 임금의 권리를 보장받고 있습니다. 여성에게도 이 권리를 보장해 주어야 합니다."
 MEX_focus_womens_suffrage: "여성 참정권"
 MEX_focus_womens_suffrage_desc: "혁명 정부의 많은 의원과 내각 장관들은 여성은 성직자들의 주장에 휘둘리기 쉬워 결국 세속화 계획안이 중단될 것이라 우려해 참정권의 확대를 반대했습니다. 과거야 어쨌든, 우리가 더 이상 진보를 가로막아서는 안 됩니다."
 MEX_focus_soldaderas: "솔다데라스"
 MEX_focus_soldaderas_desc: "혁명의 상징이 된 여성 군인들은 말단 장병으로서 싸웠고, 일부는 하급 장교로 진급하기도 하였습니다. 특히 병참 지원이 부족했던 혁명군에서 이들의 역할은 매우 중요했습니다."
 MEX_focus_ban_political_militias: "정치 민병대 금지"
 MEX_focus_ban_political_militias_desc: "좌익 및 우익 준군사조직들은 국가 반역자와 싸우는 애국자를 자처하지만, 실상은 외세의 장기말로서 나라를 불안정하게 만들어 사악한 목적을 이루려는 자들에 불과합니다. 파시스트와 공산주의 민병대를 강력히 단속해야만 합니다."
 MEX_focus_depoliticised_army: "비정치적 육군"
 MEX_focus_depoliticised_army_desc: "장군들에게는 병사들의 충성을 요구할 권리가 없습니다. 그 충성심은 오롯이 멕시코 국가를 향해야만 합니다. 장군들이 반란을 꿈꾸는 일이 없도록, 여러 주로 순환 배치하여 사적인 인맥을 쌓거나 병사들의 개인적 충성을 얻지 못하게 해야 합니다."
 MEX_focus_professional_army: "군사종합전투학교"
 MEX_focus_professional_army_desc: "현장 보급을 즉흥적으로 동원된 솔다데라들에게 의존할 수는 없습니다. 우리에겐 보급 창고와 전문 병참 부대가 필요합니다. 육군 사관학교에서는 장성들과 장교들이 효율적인 보급 체계를 구축할 수 있도록 고등 군사 지식을 습득하게 될 것입니다.\n지금처럼 병사들이 직접 식량을 구하러 다니게 둘 바엔, 당나귀라도 쓰는 편이 나을 지경입니다."
 MEX_focus_legacy_of_revolution: "혁명의 유산"
 MEX_focus_legacy_of_revolution_desc: "혁명이 이룩한 성과는 반드시 수호되어야 하며, 민족의 반역자들은 뿌리 뽑혀야 합니다. 이 투쟁의 선봉에는 장군들이 있습니다. 그들은 정부가 매일 직면하는 어려움을 직접 마주하고 있습니다. 우리는 그들이 국가의 통치 권한을 실질적으로 행사할 수 있도록 더 많은 재량권을 부여해야 합니다."
 MEX_focus_the_gold_shirts: "금빛 셔츠단"
 MEX_focus_the_gold_shirts_desc: "니콜라스 로드리게스 카라스코 장군은 1933년에 정부에 맞서 활동하는 공산당 반역자들을 소탕하고자 금빛 셔츠단을 창설하였습니다. 이 준군사조직은 그 목표가 타당하며, 그 방식도 필요하므로 정부의 한 축으로 편입되어야 합니다."
 MEX_focus_revanchist_revolution: "보복주의자 혁명"
 MEX_focus_revanchist_revolution_desc: "멕시코 국민들은 오랫동안 호전적인 양키들의 침략과 공산주의자들의 침투 공작으로 고통받아 왔지만, 우리는 이러한 장애물들을 극복하고 국민적 단결과 강력한 지도자가 이끄는 견고한 국가를 건설했습니다. 이제 우리는 과거 멕시코가 겪은 부당함을 바로잡아야 합니다."
 trotsky_not_welcome_in_mexico: "정치적 동향이 트로츠키에게 유리하지 않습니다."
 MEX_focus_the_red_shirts: "붉은 셔츠단"
 MEX_focus_the_red_shirts_desc: "토마스 가리도 카나발 주지사는 1930년에 혁명을 가톨릭교회와 반동 성직자들로부터 지키기 위해 붉은 셔츠단을 창설했습니다. 인민의 적을 찾아내고 파괴하는 것은 가치 있는 일이므로, 우리는 붉은 셔츠단을 어떤 형태로든 군대로 편입시켜야 합니다."
 MEX_focus_communist_revolution: "공산주의 혁명"
 MEX_focus_communist_revolution_desc: "디아스에 맞선 혁명은 교환을 위한 생산을 폐지하고 새로운 생활 방식을 도입함으로써 자본주의의 모순을 해결할 진정한 사회혁명으로 발전하고 있습니다."
 MEX_focus_hispanic_culture: "히스패닉 문화"
 MEX_focus_hispanic_culture_desc: "라틴 아메리카 국가들은 정복과 생존, 반란과 확고한 지배 속에서 벼려진 강한 문화를 가지고 있습니다. 우리가 공유하는 문화는 긍지의 원천이자 앞으로 나아갈 길을 밝히는 이정표입니다."
 MEX_focus_revolutionary_class_war: "혁명계급투쟁"
 MEX_focus_revolutionary_class_war_desc: "오로지 잘 무장하고 조직화된 프롤레타리아 군대만이 혁명의 이상을 방어하고 또 전파할 수 있습니다."
 faction_mexico_4th_international: "제4인터내셔널"
 MEX_focus_smash_the_bureaucrats: "관료제 분쇄"
 MEX_focus_smash_the_bureaucrats_desc: "레닌 사후, 부패한 관료제를 이끄는 스탈린에 의하여 소비에트 연방에 보나파르트 정권이 수립되어 근로자들의 권력을 찬탈하였습니다. 이로 인해 소비에트 연방은 혁명의 이상을 왜곡하는 타락한 노동자 국가로 전락하였습니다."
 MEX_focus_liberate_the_antilles: "앤틸리스 해방"
 MEX_focus_liberate_the_antilles_desc: "아메리카 대륙이 발견된 이후로 지금까지 제국주의 세력들은 카리브의 수많은 섬을 점령하고, 억압적 수탈을 멈추지 않고 있습니다. 우리는 식민주의의 부당함을 영원히 종식시킬 것입니다!"
 MEX_focus_one_world_government: "하나의 세계 정부"
 MEX_focus_one_world_government_desc: "스탈린의 폭정이 사라진 지금, 우리는 그의 지지자들 중 일부가 자기반성을 통해 반동적 억압으로부터 진정으로 해방된 국가들의 공동체에 참여하도록 설득할 수 있습니다."
 tooltip_socialist_marine_corps: "사회주의 해병대"
 MEX_focus_international_struggle: "국제 투쟁"
 MEX_focus_international_struggle_desc: "우리의 이념적 적들과 싸우는 것은 우리만의 일이 아닙니다. 해외에는 함께 연대할 수 있는 수많은 잠재적 동맹국이 존재합니다. 우리는 그들이 권력을 장악하도록 도와 결국 우리를 도울 수 있는 거대한 잠재적 동맹 연합을 형성해야 합니다."
 MEX_focus_spanish_civil_war_refugees: "스페인 내전 난민"
 MEX_focus_spanish_civil_war_refugees_desc: "스페인을 휩쓰는 내전으로 인해 수만의 스페인 시민이 난민 신세가 되었습니다. 그들 중 다수가 스페인의 지식층이거나 고도로 숙련된 핵심 기술자들입니다. 그들에게 피난처를 제공함으로써 우리는 인도주의적인 의무를 이행하는 것은 물론이요, 멕시코에도 이익을 가져올 수 있습니다."
 tooltip_spanish_civil_war_technical_knowledge: "스페인 내전의 기술 지식"
 scw_over: "스페인 내전 종료"
 MEX_focus_falangist_veterans: "팔랑헤당원 참전용사"
 MEX_focus_falangist_veterans_desc: "팔랑헤당은 스페인에서 활동하는 파시스트 준군사조직입니다. 그들은 신과 스페인을 위해 싸우지만, 상당수가 왕당파라는 점은 아쉬운 일입니다. 그럼에도 불구하고, 우리는 스페인 내전의 팔랑헤 참전용사들과 접촉해 그들의 경험을 배워야 합니다."
 tooltip_falangist_veterans_doctrine_knowledge: "팔랑헤당원 참전용사의 교리 지식"
 falangist_veterans_opinion: "팔랑헤당원 참전용사"
 MEX_focus_support_spains_loyalists: "스페인 충성파 지원"
 MEX_focus_support_spains_loyalists_desc: "스페인의 공화 정부는 민주적으로 선출되었으며, 현재 개인적인 권력만을 추구하고 스페인 민중을 명백히 증오하는 '국민전선' 반역자들의 반란에 직면해 있습니다. 우리는 교전 중인 공화 정부에 대한 금수 조치를 추진 중인 국제연맹 내에서 그들을 옹호하고, 원조를 보내 충성파를 지원해야 합니다."
 loyalist_spanish_government_support_opinion: "공화파 스페인 정부 지원"
 MEX_focus_liberate_the_caribbean: "카리브 해방"
 MEX_focus_liberate_the_caribbean_desc: "라틴 아메리카의 여러 나라들처럼, 카리브해 국가들은 족쇄에서 벗어나기 전까지 유럽 제국주의자들에게 무자비하게 착취당했습니다. 아직은 미약하지만, 이들 국가는 우리의 보호를 받을 자격이 있습니다. 카리브를 확보해 제국주의자들의 횡포를 막는 것은 멕시코 전체의 자존심이 걸린 일입니다!"
 threat_mexico_pressure_the_caribbean: "카리브해를 위협하는 멕시코"
 MEX_focus_integrate_the_caribbean: "카리브 통합"
 MEX_focus_integrate_the_caribbean_desc: "카리브의 왜소한 공화국들이 차례차례 멕시코에 흡수되고 있으며, 이제는 그 땅의 민중을 통합할 차례입니다. 그들은 우리의 전통을 함께 향유하는 충실한 멕시코 시민이 되어, 멕시코 국민 공동체의 일원으로서 그에 상응하는 혜택을 누리게 될 것입니다."
 MEX_focus_hispanic_alliance: "히스패닉 동맹"
 MEX_focus_hispanic_alliance_desc: "우리의 통치자들은 신대륙에 문명을 가져온 식민 개척자, 페닌술라레스의 후예입니다. 한때 스페인은 강력한 교회 권위와 지주 귀족 전통을 지닌 나라로서 정통성의 원천이었지만, 오늘날의 스페인은 더 이상 라틴 세계의 지도자다운 모습을 보이지 못하고 있습니다. 이제는 우리가 이 역할을 맡아 히스패닉 민족성을 기반으로 대륙을 아우르는 강한 유대를 구축해야만 합니다."
 faction_mexico_hispanic_alliance: "히스패닉 동맹"
 faction_mexico_synarchist_pact: "시나키스트 조약"
 MEX_focus_propaganda_pact: "선전 조약"
 MEX_focus_propaganda_pact_desc: "독실한 히스패닉 애국자들의 마음에 공산주의의 위협이 넘실거리고 있습니다. 우리의 새로운 동맹국과 함께라면, 사악한 볼셰비키의 위협에 총검의 벽을 세워 맞설 수 있을 것입니다. 멕시코 국민들이 증오받는 적에 대한 완전한 승리를 확신할 수 있도록, 우리의 단결과 형제애를 멕시코 민중 앞에 당당히 과시합시다!"
 MEX_focus_invite_brazil: "브라질 초청"
 MEX_focus_invite_brazil_desc: "비록 브라질은 포르투갈의 식민지였던 탓에 멕시코와 완전히 같은 역사를 공유하지는 않지만, 여전히 복수심에 불타는 유럽 제국주의자들이나 탐욕스러운 양키 자본가들에 비하면 우리와 문화적으로 훨씬 밀접한 관계를 맺고 있습니다. 브라질을 우리의 세력권으로 끌어들여, 서로를 보호할 수 있도록 해야 합니다."
 MEX_focus_realpolitik: "현실정치"
 MEX_focus_realpolitik_desc: "우리도 나름의 신념에 기반한 이념을 따르고 있지만, 멕시코는 국제 투쟁과는 별개로 자국의 이익을 먼저 고려해야 합니다. 다가오는 격동의 시대 속에서 우리는 신중한 길을 걸어야 합니다. 단 한 번의 실수로 인해 제국주의자와 압제자들 앞에 고개를 숙이게 될 수도 있기 때문입니다."
 MEX_focus_bolivarian_alliance: "볼리바르 동맹"
 MEX_focus_bolivarian_alliance_desc: "시몬 볼리바르는 남아메리카의 스페인 식민지들을 독립으로 이끌어, 그란콜롬비아를 세웠으며, 남부 지역에서는 미겔 히달고와 마리아노 마타모로스와 같은 독립투사와 견줄 만한 위인으로 존경받고 있습니다. 그의 꿈은 유럽과 양키 제국주의자들의 착취에서 벗어나 라틴 아메리카 국가들을 하나로 통일하는 것이었습니다. 우리라면 그 꿈을 이룰 수 있습니다."
 faction_mexico_bolivarian_alliance: "볼리바르 동맹"
 MEX_focus_coastal_defence_plan: "해안 방어 계획"
 MEX_focus_coastal_defence_plan_desc: "1846년, 미국은 우리에게 사막과 산악지대로 인해 북부에 전략적 종심이 있기는 하지만, 해안 측면부는 상륙에 취약하다는 것을 보여주었습니다. 멕시코만과 태평양 연안 항구 및 도시의 해안 방어를 강화해야 합니다."
 MEX_focus_rescind_the_mexican_cession: "멕시코 할양지 폐지"
 MEX_focus_rescind_the_mexican_cession_desc: "1848년 북부 침략자들에게 빼앗긴 광활한 영토가 여전히 일부 멕시코 민족주의자들의 마음을 괴롭히고 있습니다. 현재 미국에는 수백만 명의 히스패닉 인구가 살고 있으며, 그중 일부는 원래 멕시코 주민의 후손이고, 나머지는 최근에 이주해 온 이들입니다. 우리는 양키 침략자들을 격파하고 멕시코 국민을 하나로 모아 멕시코의 명예를 회복해야 합니다!"
 threat_mexico_rescind_cession: "멕시코의 미국 할양지 폐지"
 MEX_focus_redeem_aztlan: "아스틀란 수복"
 MEX_focus_redeem_aztlan_desc: "해방된 미국 지역에 살고 있는 멕시코인들은 그들의 조상이나 출생지 또는 그들의 언어를 이유로 그들을 억압하지 않는 정부를 꿈꾸고 있었습니다. 그 꿈은 이제 현실이 되었습니다."
 ENG_parachute_regiments: "공수부대본부"
 ENG_parachute_regiments_desc: "적대 지역에서 초기 공수 작전이 성공을 거둠에 따라, 공수부대가 향후 전력의 핵심이 될 것이 분명해졌습니다. 전용 훈련 시설과 장비를 갖춘다면 이러한 신기술을 우리 전략 전반에 도입하는 데 큰 도움이 될 것입니다."
 ENG_special_air_service: "공수특전단"
 ENG_special_air_service_desc: "데이비드 스털링이라는 장교가 적 후방에서 적을 교란하며 막대한 피해를 줄 수 있는 소규모 특공대를 편성할 것을 제안했습니다. 이들을 '공수특전'라고 명명함으로써, 적이 낙하산 부대에 대한 방어도 해야 한다고 오인하게 만드는 부수적 효과를 누릴 수 있습니다. 상당히 타당해 보이는 제안입니다."
 ENG_chiefs_of_staff_committee: "참모장위원회"
 ENG_chiefs_of_staff_committee_desc: "각 군종의 수장에게 각자의 판단에 따라 전쟁을 수행할 수 있는 권한을 부여해야 합니다. 합동참모본부는 1923년에 처음 설립되었으며, 이제 전 세계 작전을 조정할 권한을 부여받아 전시 내각에 직접 보고하게 될 것입니다. 이를 통해 군사 작전 계획 수립이 훨씬 합리적이고 효율적으로 이루어질 수 있을 것입니다."
 ENG_revisit_colonial_policy: "식민지 정책 재논의"
 ENG_revisit_colonial_policy_desc: "시대가 변하고 있습니다. 독립운동은 제국 전역에서, 더 거센 열기로 일어날 것이 분명합니다. 만약 우리가 이러한 운동을 진압하는 데 점점 더 막대한 자원을 쏟아붓는 상황에 부닥치고 싶지 않다면, 우리 제국이 그 역할을 다했음을 인정하고 이제 각자 새로운 길을 찾아 나설 수 있도록 해야 합니다."
 ENG_guide_the_colonies: "식민지 지도"
 ENG_guide_the_colonies_desc: "오랜 기간 통치를 받는 입장에 있었던 나라가 완전한 독립으로 향하는 첫걸음을 내딛는 일은 결코 쉽지 않습니다. 자치령들은 정부를 재구성하는 데 우리의 지원이 필요할 것이며, 그래야만 완전한 독립 후에도 지금처럼 우리의 지도 아래에서처럼 원활히 기능할 수 있을 것입니다."
 ENG_towards_dominion_independence: "자치령 독립 추진"
 ENG_towards_dominion_independence_desc: "자치령 정부 재구성을 마친 후, 이제는 자치령들이 웨스트민스터와의 공식적인 연계를 완전히 단절하는 마지막 단계를 밟을 수 있도록 지원해야 합니다. 아마도 여전히 [Root.GetNameDef]에 남고자 하는 이들이 대규모 이주를 감행하는 시기가 올 가능성이 큽니다."
 ENG_foundations_for_an_indian_state: "인도의 토대"
 ENG_foundations_for_an_indian_state_desc: "인도가 독립국으로서 기능할 수 있도록 하려면 인도의 자체 산업력을 늘리는 한편, 정부 구조를 대대적으로 개편해야 합니다. 우리가 경험했던 것처럼, 아대륙 전체를 통치하는 것은 결코 쉽지 않습니다. 성공적인 인도가 탄생하기 위해서는 만반의 준비를 해 두어야만 합니다."
 ENG_the_three_nation_solution: "3개국 해법"
 ENG_the_three_nation_solution_desc: "인도 아대륙 전역에 걸쳐 극심한 문화적, 종교적 차이가 나타나고 있습니다. 이미 서로 다른 충성심을 가진 다양한 집단 간에 적대감이 존재하고 있습니다. 이들을 모두 하나의 국가로 묶어두기보다는 인도 아대륙을 세 개의 국가로 나누는 것이 더 나은 해결책이 될 수 있을 것입니다. 힌두교 국가인 인도, 북서쪽의 이슬람 국가 파키스탄과 북동쪽의 이슬람 국가 방글라데시로 말입니다."
 ENG_towards_indian_independence: "인도 독립 추진"
 ENG_towards_indian_independence_desc: "인도가 독립의 길을 걸을 때가 왔습니다. 점진적으로 정부 업무를 서서히 이전하며, 완전 독립을 대비하여 자치권을 확대할 것입니다."
 ENG_withdraw_from_contested_territories: "분쟁 지역 철수"
 ENG_withdraw_from_contested_territories_desc: "전 세계에 걸쳐 영국 해외 영토로 간주되는 여러 지역이 인접 국가들로부터 영유권 주장을 받고 있습니다. 이는 외교적 긴장을 초래하므로, 해당 지역의 영유권을 지속하는 것이 우리에게 유리한지 재검토할 필요가 있습니다."
 ENG_self_government_for_the_mediterranean: "지중해 자치정부"
 ENG_self_government_for_the_mediterranean_desc: "지중해 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 대거 유입될 가능성이 있습니다."
 ENG_self_government_for_africa: "아프리카 자치정부"
 ENG_self_government_for_africa_desc: "아프리카 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 대거 유입될 가능성이 있습니다."
 ENG_self_government_for_the_middle_east: "중동 자치정부"
 ENG_self_government_for_the_middle_east_desc: "중동 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 대거 유입될 가능성이 있습니다."
 ENG_self_government_for_the_americas: "아메리카 자치정부"
 ENG_self_government_for_the_americas_desc: "아메리카 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 대거 유입될 가능성이 있습니다."
 ENG_self_government_for_asia: "아시아 자치정부"
 ENG_self_government_for_asia_desc: "아시아 국가들은 완전한 독립을 위해 폭넓은 자치를 받아들일 준비가 되었습니다. 독립이 공식화되기 전에 영국 국적을 취득하려는 이민자들이 대거 유입될 가능성이 있습니다."
 ENG_decolonization: "탈식민지화"
 ENG_decolonization_desc: "하나의 시대가 끝나려 하지만, 이는 우리가 스스로 선택한 길입니다. 거침없이 일어나는 독립운동에 맞서 헛되이 저항하며 수모를 겪는 대신, 우리는 고개를 높이 들고 자부심을 안고 보호 아래에 있던 이들을 가능한 한 끝까지 인도하기로 했습니다. 이제 남은 일은 제국주의의 마지막 흔적을 끊고, 옛 종속국들이 세계 무대에 평등한 일원으로 나서는 것을 환영하는 것뿐입니다."
 ENG_decolonized: "영국이 탈식민화함."
 ENG_steady_as_she_goes: "경로 유지"
 ENG_steady_as_she_goes_desc: "점점 고조되고 있는 현재의 위기 상황이야말로 우리가 본래의 노선에 충실해야 할 이유입니다. 내부의 불안정을 감당할 여력이 없는 지금, 우리는 급격한 정치적 변화를 시도하기보다는 지난 수년간 걸어온 길을 그대로 이어갈 것입니다."
 ENG_global_defense: "범세계 방어"
 ENG_global_defense_desc: "영국 국민을 보호하는 것은 애당초 위험이 확산될 가능성 자체를 차단하는 것으로부터 시작됩니다. 우리는 갈등의 불씨가 재앙처럼 번져 우리 삶의 터까지 태워버리기 전에, 그 자리에서 즉시 진화해야만 합니다."
 ENG_every_man_will_do_his_duty: "모든 이가 그 의무를 다하리"
 ENG_every_man_will_do_his_duty_desc: "넬슨의 말처럼, 우리는 국민에게 조국을 위한 책무감을 불어넣어야 합니다. 그들이 원하든 말든, 다가오는 위기 앞에서 국가는 그들의 헌신을 필요로 합니다."
 ENG_motion_of_no_confidence: "불신임 결의"
 ENG_motion_of_no_confidence_desc: "세계 위기를 잠재우려던 현 정부의 시도는 실패로 끝났습니다. 이제 더 시도하는 건 약하다는 인상만 줄 뿐입니다. 우리는 이 폭풍을 헤쳐 나갈 수 있도록 강력한 지도력이 필요합니다."
 ENG_no_further_appeasement: "더 이상의 유화책은 없다"
 ENG_no_further_appeasement_desc: "유화정책은 실패했으며, 지금 이 정책을 계속하는 것은 어리석은 일입니다. 우리의 적은 결코 만족하지 않을 것이며, 점점 더 많은 것을 요구할 것이 분명합니다. 그들에게 더 많은 이점을 넘겨주기 전에 반드시 저지해야 합니다."
 ENG_no_further_appeasement_tt: "규칙 설정: £trigger_yes£동일한 이념을 가진 나라에 정당화 및 선전포고가 가능해짐.\n규칙 설정: £trigger_yes£다른 나라를 괴뢰국으로 만들 수 있음.\n"
 ENG_kickstart_the_war_industry: "전시 산업 시동"
 ENG_kickstart_the_war_industry_desc: "시간은 중요하고, 전시 산업이 자연스레 성장하기를 기다릴 여유가 없습니다. 대규모 투자로 빠르게 산업력을 확보해야만 전쟁을 준비할 수 있습니다."
 ENG_secure_the_oil_imports: "석유 수입로 확보"
 ENG_secure_the_oil_imports_desc: "외국 정부와의 변덕스러운 무역 협정에 우리의 석유 수입로를 의존할 수는 없습니다. 타국의 정치 지도층과 관계없이 완전한 통제를 유지하려면, 석유 생산지 자체를 지배하는 편이 좋습니다."
 ENG_maintaining_imperial_integrity: "제국 무결성 유지"
 ENG_maintaining_imperial_integrity_desc: "제국의 방위는 해양 지배력과 자치령들의 충성에서 비롯됩니다. 다른 해군 강국들에 우리의 해상 우위를 위협할 수 없도록 경고해야 하며, 동시에 전 세계에서 강력한 힘을 발휘할 수 있도록 종속국에 대한 통제력을 강화해야 합니다."
 ENG_enforce_the_naval_treaties: "해군군축조약 강제 이행"
 ENG_enforce_the_naval_treaties_desc: "워싱턴 해군군축조약의 규정을 무시하는 일부 강대국들이 있다는 사실이 우리에게 알려졌습니다. 이는 결코 용납될 수 없습니다. 우리가 우위를 유지하고, 다른 이들이 같은 생각을 품지 못하도록 하기 위해서는 신속히 행동하여 우리의 의지에 도전하는 자들을 본보기로 삼아야 합니다."
 ENG_enforce_the_naval_treaties_tt: "우리보다 더 많은 §Y주력함§!을 보유한 나라에 §Y주력함§! §G감축§!을 요구할 수 있게 되며, 거부할 경우 §Y괴뢰화§! 전쟁 명분을 얻게 됩니다.\n"
 ENG_maintaining_the_balance_of_power: "권력의 균형 유지"
 ENG_maintaining_the_balance_of_power_desc: "제국의 힘은 유럽이 약화되어 마비된 현 상황에서 나옵니다. 우리가 세계적인 문제에 집중하기 위해서는 유럽이 내부의 문제에 몰두하여 우리의 사정에 신경 쓸 엄두조차 낼 수 없도록 해야 합니다. 우리는 원하는 이 미묘한 현재의 세력 균형을 위협할 수 있는 팽창주의 정권에 대해서만 행동을 취하고, 그 외의 유럽 문제에는 관여하지 않고 거리를 유지할 것입니다."
 ENG_continental_intervention: "대륙 개입"
 ENG_continental_intervention_desc: "유럽 대륙의 세력 균형은 이제 행동 없이는 유지될 수 없습니다. 우리는 최근 등장한 팽창주의 정권들을 분쇄해야 하며, 그래야만 어떠한 외부의 혼란도 없이 영국 침공을 준비할 수 있는 통일 유럽의 위협에 직면하지 않게 될 것입니다."
 ENG_continental_intervention_tt: "§R11§! 이상의 §Y세계 긴장도§!를 야기한 유럽 강대국에 대한 전쟁 명분 제공:\n"
 ENG_prepare_for_the_inevitable: "불가피한 상황 대비"
 ENG_prepare_for_the_inevitable_desc: "또 한 차례의 세계 대전에 우리나라가 휘말리는 것은 이제 거의 기정사실입니다. 재무장을 가속하려면 산업 투자 규모를 확대해야 합니다."
 ENG_mi6_ns: "MI6"
 ENG_a_change_in_course: "침로 변경"
 ENG_a_change_in_course_desc: "세계적인 긴장이 초래되는 가운데, 현 정권이 국익을 보호할 능력이 없음이 분명해졌습니다. 지난 수십 년간의 정권과는 과감히 결별할 때가 왔습니다."
 ENG_the_kings_party: "국왕당"
 ENG_the_kings_party_desc: "위기가 수습되고 정부가 붕괴된 지금, 국왕의 핵심 지지자들이 국왕의 뜻에 훨씬 더 유순한 정부를 구성할 수 있을지도 모릅니다. '국왕당'은 데이비드 로이드 조지, 윈스턴 처칠, 오즈월드 모즐리로 이루어져 있어 정파를 초월한 통합 정부로서, 국민 결속을 이끌 계기가 될 것입니다."
 edward_viii_married_wallis_simpson: "월리스 심프슨과 결혼한 에드워드 8세"
 ENG_reassess_continental_commitments: "대륙 확약 재검토"
 ENG_reassess_continental_commitments_desc: "우리는 그간 유럽 문제에 있어 대전쟁 당시 동맹국들과의 유대를 중시하며, [GER.GetName]의 부흥과 [SOV.GetName]의 팽창에 반대하는 태도를 보여왔습니다. 그러나 우리와 옛 동맹국들 사이의 정치적 차이가 점점 더 뚜렷해지고 있습니다. 이제 우리의 외교적 입장을 다시 정립할 때가 온 것일 수도 있습니다."
 ENG_isolate_the_mediterranean_threat: "지중해 위협 격리"
 ENG_isolate_the_mediterranean_threat_desc: "[ITA.GetAdjective] 해군이 지중해를 지나는 우리의 선적을 위협하고 있습니다. 이 위협을 억제하기 위해 외교적으로 그들을 고립시키는 행동에 나서야 합니다."
 ENG_alliance_with_germany: "독일과의 동맹"
 ENG_alliance_with_germany_desc: "우리의 이해관계는 독일과 맞닿아 있습니다. 독일은 유럽 대륙의 패권을 원하고, 우리는 제국의 세계적 운영에 집중하는 동안 유럽이 영국 본토를 위협하지 않기를 바랍니다. 국왕의 의중에 따라 이러한 동맹을 추진하는 것이 결코 낯선 선택은 아닐 것입니다."
 ENG_alliance_with_germany_tt: "현재 §Y민주주의§! 지지도의 절반이 §R안정도§! 불이익으로 적용됨:\n"
 ENG_noninterference_treaty_with_germany: "독일과의 불간섭 조약"
 ENG_noninterference_treaty_with_germany_desc: "제국의 야망을 실현하려면 유럽에 대한 우려를 떨쳐내야 합니다. 그 대가로 [GER.GetNameDef]에 유럽 내 자유 재량권을 부여하고, 우리와의 평화 유지 및 제국 문제 불간섭을 약속받는 것이 현실적인 방안일 수 있습니다."
 ENG_take_out_the_regia_marina: "레지아 마리나 격퇴"
 ENG_take_out_the_regia_marina_desc: "지중해의 위협을 격퇴할 때가 되었습니다. 거치적거리는 적 해군을 제거하고, 제국의 생명선인 수에즈를 지나는 선적 무역로를 확보할 것입니다."
 ENG_organize_the_blackshirts: "검은 셔츠단 결성"
 ENG_organize_the_blackshirts_map_category_name: "검은 셔츠단 행진을 준비할 곳을 선택하십시오."
 ENG_organize_the_blackshirts_desc: "영국 파시스트 연합의 성공은 대중의 인식에 달려 있습니다. 전국 곳곳에서 군사 행진을 벌임으로써, 우리의 단결력과 구성원들의 강인함을 대내외에 과시할 수 있습니다. 이를 통해 더 많은 지지자를 확보하는 한편, 반대 세력을 위축시켜 움직이지 못하게 만들 것입니다. 궁극적인 목표는 다우닝가까지 행진하여 정권 교체를 요구하는 데 있습니다."
 ENG_organize_the_blackshirts_tt: "§Y검은 셔츠단 결성§! 결정 잠금 해제.\n"
 ENG_the_british_path_to_fascism: "영국 파시즘의 길"
 ENG_the_british_path_to_fascism_desc: "우리가 나아갈 파시즘의 길은 우리만의 것이며, 스스로가 이념적으로 우위에 있다고 여기는 대륙 사람들에게 굴복하지 않을 것입니다. 하지만 국민들은 지난 전쟁을 기억하고 있으며, 현 [GER.GetName] 정권과 어떤 방식으로라도 협력하게 될 경우 그들의 분노를 살 것이 분명합니다."
 ENG_secure_the_italian_alliance: "이탈리아와의 동맹 확보"
 ENG_secure_the_italian_alliance_desc: "무솔리니는 훨씬 수용하기 쉬운 방식으로 파시즘을 접근하며, 오랫동안 모즐리의 존경을 받아 왔습니다. 양국이 양국 국민에게 상호 이익이 되는 더 긴밀한 관계를 맺는 것은 지극히 당연한 일입니다."
 ENG_gibraltar_for_spanish_support: "스페인의 지지를 위한 지브롤터"
 ENG_gibraltar_for_spanish_support_desc: "지브롤터는 오랫동안 우리 국가의 필수적인 부분으로 여겨졌지만, 프랑코가 우리 편을 들어주는 대가로 지브롤터를 스페인에 돌려주는 것을 검토해 보는 것도 괜찮을 것입니다."
 ENG_pre_empt_spanish_alignment: "스페인 지지 선제 확보"
 ENG_pre_empt_spanish_alignment_desc: "우리가 독일을 상대로 적대적인 행동을 취할 경우 스페인이 독일의 편을 들 가능성이 있습니다. 이는 허용할 수 없는 일이며, 우리는 본격적으로 [GER.GetName]에 대응하기 전에 이러한 잠재적 위협에 대처해야만 합니다."
 ENG_prevent_a_continental_hegemony: "대륙 패권 방지"
 ENG_prevent_a_continental_hegemony_desc: "[GER.GetNameDef](이)가 유럽 대륙 전체에 대한 야심을 가지고 있다는 것은 명백하며, 결코 이를 좌시할 수는 없습니다. 우리의 동맹국들과 함께, 독일이 상대할 수 없는 위협으로 성장하기 전에 그들을 무너뜨려야만 합니다."
 ENG_enact_the_mosley_manifesto: "모즐리 선언문 제정"
 ENG_enact_the_mosley_manifesto_desc: "모즐리는 지난 몇 년에 걸쳐 빈곤 해소를 위한 전면적인 경제 개혁을 담은 선언문을 준비해 왔습니다. 이제 지도자의 제안을 실행으로 옮길 때입니다."
 ENG_god_save_the_king: "신께서 지켜주시는 폐하"
 ENG_god_save_the_king_desc: "국왕 폐하와 왕권을 향한 충성은 무엇보다 우선합니다. 신민을 위한 저항과 희망의 상징이자, 속령과 적수를 아우르는 제국 단결의 상징인 국왕 폐하께서는 내부에서는 찬양받고, 외부로부턴 두려움의 대상이 되어야 마땅합니다. 우리가 그렇게 만들 것입니다."
 ENG_ceylon_forward_operating_base: "실론 전진기지"
 ENG_ceylon_forward_operating_base_desc: "인도에 대한 왕실의 통제권을 되찾기 위한 대규모 침공에 대비하여, 실론섬의 군사 시설을 대폭 확충해야 합니다."
 ENG_reclaim_the_jewel_in_the_crown: "왕관의 보석 탈환"
 ENG_reclaim_the_jewel_in_the_crown_desc: "인도의 짧았던 독립 시기는 이제 막을 내려야 합니다. 우리 군대는 이미 배치되어 왕관의 보석을 본래 자리로 되돌릴 준비를 마쳤습니다."
 ENG_reclaim_burma: "버마 탈환"
 ENG_reclaim_burma_desc: "[BRM.GetName]의 짧은 독립은 이제 끝나야만 합니다. 우리 병력이 위치에서 대기 중이며, 국가를 정당한 지배자에게 돌려줄 준비가 되었습니다."
 ENG_pre_empt_the_ideological_threat: "이념적 위협 선제 타격"
 ENG_pre_empt_the_ideological_threat_desc: "제국은 이념이 다른 자들에 의해 내부적인 어려움을 겪고 있습니다. 우리는 이 내부 붕괴 세력이 모스크바의 명령을 받고 있음을 알고 있으며, 이 악의 근원을 타격함으로써 그들의 목소리를 잠재울 수 있을 것입니다."
 ENG_expose_the_belly_of_the_bear: "배를 드러낸 곰"
 ENG_expose_the_belly_of_the_bear_desc: "상륙 거점 없이 소련과 맞서는 것은 엄청난 도전입니다. 우리는 [PER.GetName](와)과 [AFG.GetName]에 길을 내어달라 요구하고, 소련이 가장 예상치 못할 지점인 육로를 통해 그들의 허점을 공격할 것입니다."
 ENG_imperial_conscription: "제국 징병제"
 ENG_imperial_conscription_desc: "우리 제국이 지닌 풍부한 인적 자원을 오래도록 간과해 왔습니다. 이제 제국 전역에서 징병을 대대적으로 강화하여 전쟁을 치를 충분한 인력을 확보할 때입니다. 모두가 왕실에 대한 의무를 다해야 합니다!"
 ENG_consolidate_the_british_isles: "영국 제도 통합"
 ENG_consolidate_the_british_isles_desc: "아일랜드인들은 여전히 그들의 어리석은 독립사상을 내세우고 있지만, 더 이상의 관용은 없습니다. 저들의 저항을 분쇄하고, 그들의 국가를 연합왕국의 완전한 일부로 흡수할 시간입니다."
 ENG_unite_the_anglosphere: "영어권 단결"
 ENG_unite_the_anglosphere_desc: "세계 곳곳에 존재하는 우리 문화와 언어는 황금기의 유산입니다. 독립을 묵인하고 감사받지도 못하는 수모를 겪느니, 그들을 다시 한번 우리의 지배 아래 통일시켜야만 합니다."
 ENG_appeal_to_imperial_loyalists: "제국 충성파에게 호소"
 ENG_appeal_to_imperial_loyalists_desc: "자치령들이 이제는 형식상 독립 상태지만, 여전히 왕실에 충성심을 지닌 이들이 많습니다. 우리가 이들과 비밀리에 접촉한다면, 본격적인 침공에 앞서 자치령 정부를 무너뜨릴 수 있는 기회를 잡을 수도 있습니다."
 ENG_appeal_to_imperial_loyalists_tt: "§Y제국 충성파에게 호소§! 결정이 잠금 해제되고, 옛 자치령에서 친영파 내전을 조장할 수 있습니다.\n"
 ENG_bring_the_dominions_back_into_the_fold: "자치령 흡수"
 ENG_bring_the_dominions_back_into_the_fold_desc: "판은 이미 마련되었고, 말들은 제자리에 놓였습니다. 이제 우리 계획을 실행하여 자치령 지도자들의 마음속에 자리한 독립이라는 개념을 '바로잡을' 때입니다."
 ENG_bring_the_dominions_back_into_the_fold_tt: "§Y제국주의파 봉기 지지§! 결정이 잠금 해제됩니다.\n"
 ENG_the_sun_never_sets: "해가 지지 않는 나라"
 ENG_the_sun_never_sets_desc: "대영제국은 너무나 광활하여 해가 지지 않는다는 말이 있습니다. 영국 해군의 힘으로 대륙에 흩어진 식민지와 영연방을 연결하고, 제국의 번영에 필수적인 무역 및 보급로라는 생명선을 확보하고 있습니다. 따라서 왕립해군은 언제 어디서든 어떤 위협에도 신속히 대응할 수 있도록 이 광대한 거리를 빠르게 횡단할 수 있어야 합니다."
 ENG_the_sun_never_sets_tt: "이 혜택은 새롭게 연구된 모든 유형의 함정에 적용될 것입니다.\n"
 ENG_pre_empt_the_strategic_threat: "전략적 위협 선제 타격"
 ENG_pre_empt_the_strategic_threat_desc: "제국은 우리의 자원을 노리는 외부 세력들로부터 위협받고 있습니다. 그들의 정체와 목적을 이미 잘 알고 있기에, 우리의 약점이 드러나기 전에 그들을 먼저 움직여야 합니다."
 ENG_concessions_to_the_trade_unions: "노동조합과의 교섭"
 ENG_concessions_to_the_trade_unions_desc: "재무장이 노동조합과의 분쟁으로 인해 계속해서 지연되고 있습니다. 이들과 계속해서 대립하느니, 협력을 선택하는 것이 훨씬 더 원만한 전환을 이끌 수 있을 것입니다."
 ENG_concessions_to_the_trade_unions_tt: "§Y노동조합과의 교섭§! 결정이 잠금 해제되고, 공산주의 집권을 위해서는 해당 결정을 완료해야만 합니다.\n"
 ENG_concessions_to_the_trade_unions_tt_3: "§Y노동조합의 지원§! 결정 잠금 해제.\n"
 ENG_concessions_to_the_trade_unions_tt_2: "§R공산주의 집권 후 2년 내에 탈식민지화가 이루어지지 않으면, 내전이 시작될 것입니다!§!\n"
 ENG_move_to_secure_the_dominions: "자치령 확보 시도"
 ENG_move_to_secure_the_dominions_desc: "자치령들은 우리의 이념적 변화를 의심스럽게 보고 있습니다. 이들을 그대로 두면 웨스트민스터와의 관계를 재고하려 들 가능성이 있으며, 우리는 결코 이를 허용할 수 없습니다. 신속히 행동한다면 외교 관계가 돌이킬 수 없을 정도로 악화되기 전에 강제로 정권 교체를 이끌어낼 수 있을지도 모릅니다."
 ENG_move_to_secure_the_dominions_tt: "§Y자치령 확보 시도§! 결정 잠금 해제.\n"
 ENG_the_fate_of_the_royal_family: "왕실의 운명"
 ENG_the_fate_of_the_royal_family_desc: " 단지 태생만으로 사람의 가치가 갈린다는 발상은 참으로 혐오스럽습니다. 왕실이 과시하는 천문학적 부는 우리 눈에 거슬릴 뿐이며, 그 자원을 재무장과 산업 확장에 활용하는 것이 훨씬 이로울 것입니다. 이제야말로 한 번에 두 가지 문제를 해결할 때일지도 모릅니다…"
 ENG_eliminate_the_upper_class: "상류층 제거"
 ENG_eliminate_the_upper_class_desc: "이제 노동자들이 봉기해 상류층의 억압을 무너뜨려야 합니다. 우리는 그들을 처단하고, 그들의 기업을 국가 소유로 전환할 것입니다."
 ENG_eliminate_the_upper_class_tt: "귀족 출신의 원수, 장군, 제독 제거.\n"
 ENG_for_the_good_of_the_revolution: "혁명의 안녕을 위하여"
 ENG_for_the_good_of_the_revolution_desc: "국가를 위한다면 모두가 안락함의 일부를 기꺼이 희생해야 합니다. 영국 국민은 배급제를 맞이하더라도 고개를 높이 들고 이를 견뎌낼 것이며, 이를 통해 마침내 우리는 승리를 쟁취하게 될 것이라 믿고 있습니다."
 ENG_the_british_communist_alternative: "브리튼 공산주의 대안"
 ENG_the_british_communist_alternative_desc: "모스크바에 동조하는 길을 버리고, 우리는 우리만의 공산주의 국가 협력체를 새로 세울 것입니다. 영국인들은 세계 무대에서 누구의 아래에도 있지 않습니다. 그리고 우리는 지금도, 앞으로도 모스크바에 고개를 숙이지 않을 것입니다."
 ENG_enforce_decolonization: "탈식민지화 강요"
 ENG_enforce_decolonization_desc: "우리가 탈식민화를 이룬 것처럼, 다른 열강도 그리해야만 합니다. 우리의 최후통첩을 받고도 우리 말에 담긴 지혜를 보지 못하는 이들에게는, 몸소 깨닫게 만들어주는 수밖에 없습니다."
 ENG_reach_out_across_the_channel: "해협 너머에 접근"
 ENG_reach_out_across_the_channel_desc: "공산주의가 영국 해협 바로 건너편의 국가들로 퍼져나가고 있습니다. 우리는 그들에게 손을 뻗어 저 멀리 있는 모스크바보다 훨씬 가까운 곳에서 안내와 도움의 손길을 제공할 것입니다."
 ENG_reach_out_across_the_channel_tt: "만약 §Y[FRA.GetName]§! 혹은 §Y저지대 국가들§!이 공산주의일 경우, 우리 세력으로 초청합니다.\n"
 ENG_soviet_cooperation: "소련과의 협력"
 ENG_soviet_cooperation_desc: "비록 차이점은 있지만, 우리는 공통의 적을 마주하고 있습니다. 양면에서의 공격을 제안하여, 독일이 사태를 인식하기도 전에 짓눌러 버릴 것입니다."
 ENG_the_one_true_revolution: "유일하고 진정한 혁명"
 ENG_the_one_true_revolution_desc: "[SOU.Capital.GetCapitalVictoryPointName](와)과의 협력은 절대 이루어질 수 없습니다. [SOU.GetNameDef]에는 부패가 만연하고 있으며, 노동자들의 대의를 위한 유일한 희망은 그 중심부를 도려내고 전 세계적인 지도권을 우리 손에 쥐는 것입니다."
 ENG_follow_moscow: "[SOU.Capital.GetCapitalVictoryPointName] 추종"
 ENG_follow_moscow_desc: "영국의 공산주의는 태동기부터 줄곧 [SOU.Capital.GetCapitalVictoryPointName]의 지침을 따라왔습니다. 계속 그렇게 하는 것이 합리적일 뿐만 아니라 필연적인 선택이기도 합니다. 붉은 군대와 우리의 해군이 힘을 합쳐 마르크스의 가르침을 널리 퍼뜨린다면, 그 누구도 우리를 막을 수 없을 것입니다."
 ENG_tackle_fascism: "파시즘 저지"
 ENG_tackle_fascism_desc: "파시즘은 노동자들의 대의에 대한 최대의 위협입니다. 우리는 유럽 대륙에서 이들을 완전히 제거하는 데 온 힘을 기울여야 합니다."
 ENG_preparing_the_second_front: "제2전선 준비"
 ENG_preparing_the_second_front_desc: "전쟁이 시작되면, 우리의 동맹국 소련을 지원하기 위해 제2전선을 형성해 주어야 합니다. 이를 위한 준비는 바로 지금부터 시작해야 합니다."
 ENG_tackle_capitalism: "자본주의 저지"
 ENG_tackle_capitalism_desc: "아무리 대양 건너편이라 해도, 노동자의 숙적인 자본주의가 번성하는 모습을 앉아서 지켜볼 수는 없습니다. 우리는 그 근원지에서 자본주의에 맞설 준비를 해야 합니다."
 ENG_bermuda_invasion_launch_point: "버뮤다 침공 개시 지점"
 ENG_bermuda_invasion_launch_point_desc: "북아메리카 침공은 쉽지 않은 과제가 될 것입니다. 우리는 혁명을 미국 해안으로 전파하기 전, 버뮤다령의 거점을 확충해 침공군이 필요한 기간 동안 머무르며 준비할 수 있도록 해야만 합니다."
 ENG_crush_the_dream: "아메리칸드림 무너뜨리기"
 ENG_crush_the_dream_desc: "미국인들은 미국에서는 누구든지 '성공'할 수 있다며, '아메리칸드림'에 대해 이야기하기를 좋아합니다. 단지 동료를 배신할 각오만 있으면 된다고 말입니다. 이는 참으로 비난받아 마땅한 일입니다. 자신의 이익을 위해 타인을 이용하는 것이 정당화되어서는 안 될 것입니다. 우리는 이런 어리석은 사상에서 미국인들을 해방시키고, 이 꿈을 철저히 파괴하여 그림자조차 남기지 않을 것입니다."
 ENG_socialist_science_pool: "사회주의 과학원"
 ENG_socialist_science_pool_desc: "우리는 기술 지식을 체계적으로 교류해, 우리 동맹국 모두가 진보의 혜택을 나누고 또 서로의 발전을 공유할 수 있도록 해야 합니다. 오직 이 길만이 노동자들의 투쟁을 승리로 이끌 수 있습니다."
 ENG_liberate_the_home_of_marx: "마르크스의 고향 해방"
 ENG_liberate_the_home_of_marx_desc: "카를 마르크스의 고향이 파시즘에 오염되어 그에 대한 기억은 물론 사회주의 전체에 대한 끊임없는 모욕이 되고 있습니다. 이제는 이 악의 세력을 독일 땅에서 완전히 몰아내고, 그들을 이끄는 거짓 예언자들로부터 독일 국민을 해방할 때입니다."
 ENG_spirit_of_the_industrial_revolution: "산업 혁명의 정신"
 ENG_spirit_of_the_industrial_revolution_desc: "영국 제도는 산업 혁명의 발상지입니다. 이제 우리는 국가가 통제하는 경제 속에서, 해방된 노동 계급이 무엇을 이룰 수 있는지 세계에 똑똑히 보여줄 것입니다."
 ENG_british_commonwealth_air_training_plan: "영연방 공군 훈련 계획"
 ENG_british_commonwealth_air_training_plan_desc: "우리의 군사적 성공은 항공 숙련도, 즉 항공 인력의 기술에 달려 있습니다. 이 새로운 차원의 전쟁을 정복하기 위해, 우리는 전 세계에서 가장 큰 규모의 항공 훈련 프로그램을 시작하여 필요한 모든 조종사와 승무원을 양성할 수 있도록 할 것입니다."
 ENG_indian_autonomy: "인도 자치"
 ENG_indian_autonomy_desc: "독립을 보장하는 대신, 다른 자치령들과 마찬가지로 광범위한 자치권을 부여한다면 인도 내 독립운동의 기세를 꺾을 가능성이 있습니다."
 ENG_indian_autonomy_tt: "§R자치권이 없거나 국가 지도자가 핼리팩스 경이 아니라면, [RAJ.GetNameDef](은)는 제국연방에 관한 어떤 제안도 수락하지 않을 것입니다.§!"
 ENG_imperial_conference_defense_dominion: "제국회의방위조약"
 ENG_imperial_conference_economy_dominion: "제국회의경제협정"
 ENG_federal_integration: "연방제 통합"
 ENG_imperial_conference: "제국회의 개회"
 ENG_imperial_conference_desc: "자치 식민지와 자치령 정부 지도자들과 제국의 이익을 논의하기 위해 만났던 건 1932년이 마지막이었습니다. 제국을 당장 강화하고자 한다면, 지금이 새로운 회의를 개최할 적기입니다."
 ENG_imperial_conference_tt: "60일 동안 §Y제국회의§! 결정 잠금 해제.\n§R이 기회를 제대로 활용하려면 정치력을 아껴두는 게 좋습니다!§!\n"
 ENG_imperial_federation: "제국연방"
 ENG_imperial_federation_desc: "제국연방은 오랜 세월 자치의 대안으로 간주되어 왔습니다. 긴 준비 기간을 거쳐 마침내 우리 정부와 자치령 정부를 통합하고, 세계 최강국으로서의 위치를 되찾을 때가 왔습니다. 브리타니아 만세!"
 ENG_dominions_accepted_federation: "자치령들이 제국연방에 찬성했어야 합니다\n"
 ENG_a_s_warfare: "대잠수함전"
 ENG_a_s_warfare_desc: "대서양은 우리의 생명선으로, 취약한 수송 선단을 수상과 해저에 도사리는 적으로부터 안전히 보호해야만 합니다. 우리는 대잠수함전 분야의 최첨단 기술 개발에 집중하여, 호위함이 최고의 무장과 탐지 장비를 갖출 수 있도록 할 것입니다."
 ENG_anti_submarine_training_school: "대잠수함 훈련 학교"
 ENG_anti_submarine_training_school_desc: "우리의 강점 중 하나는 지난 전쟁에서 경험을 쌓은 숙련된 장교들을 활용해 신병을 훈련시킬 수 있다는 점입니다. 토버모리에 대잠수함전 전문가인 길버트 스티븐슨 준장이 담당하는 새로운 대잠 훈련 학교를 설립하여, 우리 승무원들이 대서양 호송 임무에 투입되어 유보트 위협에 맞서기 전에 필요한 기술을 확실히 습득하도록 할 것입니다."
 ENG_expand_the_repair_yards: "수리창 확충"
 ENG_expand_the_repair_yards_desc: "우리 해군은 세계 최대 규모를 자랑하지만, 전투 피해를 신속히 복구할 수 없다면 소모전에 지쳐 무너질 수 있습니다. 수리창 확충은 이 문제를 해결하는 동시에, 노후 함정을 적시에 개장하여 실전에 투입할 수 있는 기반이 될 것입니다."
 ENG_vanguard: "뱅가드"
 ENG_vanguard_desc: "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL: "우리는 해상에서 적에게 수적으로 열세에 놓여서는 안 됩니다. 현재 보관 중인 15인치 함포 여러 문은 차기 계획된 전함들에 장착 예정인, 제작에 시간이 오래 걸리는 16인치 함포를 대체하는 데 사용할 수 있으며, 이를 통해 해당 함급의 선도함인 HMS 뱅가드의 건조를 크게 앞당길 수 있습니다."
 ENG_VANGUARD_DESC_COMMUNIST: "우리는 해상에서 적에게 수적으로 열세에 놓여서는 안 됩니다. 현재 보관 중인 15인치 함포 여러 문은 차기 계획된 전함들에 장착 예정인, 제작에 시간이 오래 걸리는 16인치 함포를 대체하는 데 사용할 수 있으며, 이를 통해 해당 함급의 선도함인 WLNS 뱅가드의 건조를 크게 앞당길 수 있습니다."
 ENG_vanguard_tt_hms: "HMS 뱅가드를 건조합니다.\n"
 ENG_vanguard_tt_communism: "WLNS 뱅가드를 건조합니다.\n"
 ENG_anti_non_contact_committee: "반비접촉위원회"
 ENG_anti_non_contact_committee_desc: "우리의 기뢰전 기술 전문가들은 자기장, 음파 등 다양한 방식으로 작동하는 신형 기뢰가 다음 전쟁에서 중요한 역할을 할 가능성이 크다고 조언합니다. 지금 특별 해군부 비접촉 기뢰 대책 위원회를 구성하여 이를 제거할 방법을 연구한다면, 우리 함정을 안전하게 지키는 데 도움을 줄 뿐 아니라 기뢰 기술 발전도 꾀할 수 있을 것입니다."
 ENG_secure_the_imperial_shipping_routes: "제국 무역로 확보"
 ENG_secure_the_imperial_shipping_routes_desc: "식민 제국을 하나로 유지하려면 이를 연결하는 상선을 보호하고, 필요할 때마다 힘을 투사할 수 있어야 합니다. 그간 경순양함 함대가 이를 뒷받침해 왔으며, 앞으로도 세계 전역에 동시에 대응할 수 있도록 충분한 수량을 유지해야 합니다."
 HOL_obtain_foreign_colonial_investments: "해외 식민지 투자 유치"
 HOL_obtain_foreign_colonial_investments_desc: "미국은 반식민주의 성향에도 불구하고, 특히 서인도 제도에서 우리 식민지에 대한 경제적 이해관계를 오래도록 유지해 왔습니다. 영국과 일본과 마찬가지로 서쪽과 동쪽 모두에 투자하려는 그들의 의지를 우리는 장려해야 합니다."
 HOL_obtain_foreign_colonial_investments_tt: "§Y소비재§!와 §Y건설 속도§!에 일시적인 혜택을 얻고, 동인도 및 서인도제도의 §Y석유§! 생산량이 영구적으로 증가합니다.\n"
 HOL_the_western_possessions: "서인도령"
 HOL_the_western_possessions_desc: "서인도 제도는 동인도 제도에 비해 종종 간과되지만, 나름대로 풍부한 자원을 보유하고 있습니다. 기반시설을 확충하는 것이 산업과 자원 채취를 늘리기 위한 첫걸음입니다."
 HOL_expand_curacao_oil_refineries: "퀴라소 정유소 확장"
 HOL_expand_curacao_oil_refineries_desc: "마라카이보 호수의 수심이 얕은 탓에, 1918년 이래로 거의 모든 베네수엘라산 석유는 저수심 연안 수송선으로 운송되어 아루바와 퀴라소에서 정제된 후, 원양 유조선에 실려 전 세계로 수출되고 있습니다. 우리의 정유소는 현재 세계 최대 규모이지만, 다가오는 세계 위기에 대비해 시설을 추가로 확장해야 할지도 모릅니다."
 HOL_expand_curacao_oil_refineries_tt: "산업 업체로 §Y로열 더치 쉘§! 잠금 해제.\n"
 HOL_open_second_paranam_bauxite_mine: "제2 파라남 보크사이트 광산 개장"
 HOL_open_second_paranam_bauxite_mine_desc: "수리남의 보크사이트는 강대국들의 비행기 산업용 알루미늄 생산에 더없이 중요한 자원입니다. 세계 각국의 군사력 증강에 힘입어 알루미늄 수요가 급증했고, 파라남에 두 번째 보크사이트 광산을 개장한다면 수출량이 틀림없이 늘어날 것입니다."
 HOL_antilles_defenses: "앤틸리스 방어"
 HOL_antilles_defenses_desc: "아루바와 퀴라소의 정유소가 지닌 중요성을 생각하면, 이해관계가 얽힌 외국 세력이 취약한 현지 방어 상태에 대해 우려하는 것은 이상한 일이 아닙니다. 이들이 우리를 대신해 섬을 방어해야 한다는 생각을 하지 않도록 하려면, 우리가 직접 방어 태세를 강화하는 방안을 고려해야 할 것입니다..."
 HOL_pre_empt_venezuelan_aggression_tt: "§Y트라우마에 빠진 대전쟁의 목격자§! 국민정신 미보유"
 HOL_pre_empt_venezuelan_aggression: "베네수엘라 선제 타격"
 HOL_pre_empt_venezuelan_aggression_desc: "베네수엘라는 우리 앤틸리스 제도를 향한 야욕을 분명히 드러냈습니다. 지금은 단순히 '보호 제안'일 수 있지만, 우리의 상황이 악화된다면 그들이 어떤 행동을 취할지 알 수 없습니다. 우리가 먼저 선제공격하여 정유소의 안전을 반드시 확보해야 합니다."
 HOL_the_crown_jewel_colony: "왕관 보석 식민지"
 HOL_the_crown_jewel_colony_desc: "영국에는 인도가 있듯이, 우리에게는 동인도 제도가 있습니다. 하지만 현 동인도 제도의 낡고 시대에 뒤떨어진 기반시설은 현대에 걸맞지 않습니다. 우리의 국가적 자부심이 달린 일이기에, 그 중요성에 걸맞게 기반시설을 현대화해야 합니다."
 HOL_java: "자와"
 HOL_java_desc: "현대에 걸맞은 수준의 산업화를 이룰 수 있도록 우리 동인도 제도의 수도 섬에 대대적인 투자를 유치해야 합니다."
 HOL_reinforce_java: "자와 강화"
 HOL_reinforce_java_desc: "자와는 동인도제도의 인구와 산업, 수도와 주요 군사 기지 및 본부가 밀집해 있는 곳입니다. 다른 섬을 전부 잃는 한이 있더라도 동인도제도에서 가장 중요한 이 섬의 지배만은 유지할 수 있도록 방어를 강화해야 합니다."
 HOL_the_foundations_of_defense: "방어의 토대"
 HOL_the_foundations_of_defense_desc: "1927년 작성된 보고서 \"네덜란드령 동인도의 방위 기반\"은 우리 식민지의 방어력을 분석한 문서입니다. 일본의 호전성이 날이 갈수록 증가하며 동인도제도를 향한 야욕이 공공연히 드러난 현재, 이 문서를 다시 검토하여 지적된 방어상의 취약점에 새로 확보한 자원을 우선적으로 투자해야 할 것입니다."
 HOL_the_foundations_of_defense_tt: "수라바야의 §Y해군기지§!가 최고 레벨이 됩니다.\n"
 HOL_sumatra: "수마트라"
 HOL_sumatra_desc: "동인도 제도에서 가장 큰 연속 육지인 수마트라는 자와섬과 인접해 있음에도, 산업화와 기반시설 측면에서 상당히 뒤처져 있습니다. 우리는 이 문제를 조속히 바로잡아야 합니다."
 HOL_borneo_and_the_grote_oost: "보르네오와 대동방"
 HOL_borneo_and_the_grote_oost_desc: "보르네오섬과 술라웨시, 말루쿠 제도 등 '대동방'이라는 뜻의 '데 흐로테 오스트'라 불리는 기타 섬들에 점점 늘어나는 인구가 더 쉽게 접근할 수 있도록 해, 이 지역에 더 많은 산업이 자리 잡을 수 있도록 해야 합니다."
 HOL_curtail_colonial_autonomy: "식민지 자치권 축소"
 HOL_curtail_colonial_autonomy_desc: "네덜란드 본토가 만반의 준비에도 불구하고 유린당할 가능성이 있습니다. 그럴 경우 대안으로 동인도 제도의 수도인 자와의 바타비아로 정부를 이전하는 방안을 고려할 수 있습니다. 식민 행정부에는 곧 그들의 사무를 정리하고 직접 통치에 들어갈 수 있음을 분명히 알려야 할 것입니다."
 HOL_continue_the_war_in_batavia: "바타비아에서의 전쟁 재개"
 HOL_continue_the_war_in_batavia_desc: "결국 두려워했던 침공이 현실이 되어 우리의 방어선은 무너졌고, 정부는 가까스로 탈출해 동맹국의 보호 아래 망명 중입니다. 여왕께서는 유럽 가까이에서 망명을 유지하길 원하시지만, 이제 우리는 동인도 제도로 이전하여 독립 국가로서 전쟁을 이어가야 할 때입니다."
 HOL_continue_the_war_in_batavia_tt: "얻는 것:\n"
 HOL_a_western_capital: "서양 자본"
 HOL_a_western_capital_desc: "자와의 민간산업을 대폭 확장하여, 고국 해방에 필요한 군수 산업을 뒷받침해야 합니다."
 HOL_expand_the_colonial_army: "식민지군 확충"
 HOL_expand_the_colonial_army_desc: "동인도제도에 부족할 일이 없는 자원 하나를 꼽자면, 바로 인력을 꼽을 수 있습니다. 어떠한 조건을 내걸어서라도 군 복무를 매력적인 선택지로 만들어야 하며, 동시에 일본의 야욕에서 동인도제도를 지키는 것은 오직 식민지 신병들뿐임을 분명히 인식시켜야 합니다."
 HOL_colonial_shipbuilding: "식민지 조선술"
 HOL_colonial_shipbuilding_desc: "네덜란드가 함락되면서 본토 조선소를 모두 잃었습니다. 해군력을 증강하려면 동쪽에 새로운 조선소를 건설하는 데 자원을 할당해야 합니다."
 HOL_the_east_indies_war_machine: "동인도제도 전쟁 병기"
 HOL_the_east_indies_war_machine_desc: "동맹국에 장비와 탄약을 계속 의존할 수는 없습니다. 풍부한 우리의 자원을 활용해 전쟁 물자를 보급할 산업을 구축해야만 합니다."
 HOL_prepare_for_our_return: "귀환 준비"
 HOL_prepare_for_our_return_desc: "고국의 해방을 지원하려면 병력을 대륙으로 수송할 대량의 수송선이 필요합니다. 조선소를 더 건설하고 화물선 건조 기술을 발전시키면 이 수요를 충족할 수 있을 것입니다."
 HOL_liberation: "해방"
 HOL_liberation_desc: "고국이 해방되었고, 우리가 항복할 때 투항했던 군대는 석방되어 복수를 열망하고 있습니다. 승리의 기쁨에 찬 군중들이 해방군을 환영하며 사기는 하늘을 찌르고 있습니다. 더 이상 침략자에게 무력하게 짓밟히지 않을 것입니다."
 HOL_abandon_the_gold_standard: "금본위제도 폐지"
 HOL_abandon_the_gold_standard_desc: "금본위제를 고수한 결과, 지난 수년간 엄청난 자원이 소모되었습니다. 이제 프랑스가 금본위 블록을 탈퇴하면서 스위스와 우리만이 남았습니다. 길더화 평가절하를 용인하고, 이를 통해 확보한 자원으로 방위 태세를 개선할 때가 되었습니다."
 HOL_continue_the_public_works: "공공사업 재개"
 HOL_continue_the_public_works_desc: "1920년대 말에 시작된 대규모 공공사업을 재개해야만 합니다. 토지를 개간하고 새 운하, 도로, 그리고 터널을 건설함은 그저 일자리를 창출할 뿐만이 아니라, 국가 발전에도 이바지합니다."
 HOL_finish_the_noordoostpolder: "노르도스트폴더르 완공"
 HOL_finish_the_noordoostpolder_desc: "아프슬라위트다이크 제방을 건설해 자위더르해를 막아 인공 호수 에이셀을 조성한 데 이어, 이제는 노르도스트폴더르 간척 사업을 완료해야 합니다. 이를 통해 기반시설이 개선되고, 산업 및 농업 확장에 필요한 공간도 확보할 수 있을 것입니다."
 HOL_the_maastunnel: "뫼즈 터널"
 HOL_the_maastunnel_desc: "우리의 위대한 강들은 크나큰 장애물이기도 하지만, 그 아래로 지나가는 터널을 뚫으면 기반시설을 획기적으로 개선할 수 있습니다. 그 첫걸음은 마스 터널로, 로테르담 남부 지역에서 도심으로의 접근성을 크게 향상시켜 줄 것입니다."
 HOL_expand_the_artillerieinrichtingen: "아르틸러리어인리히팅언 확충"
 HOL_expand_the_artillerieinrichtingen_desc: "아르틸러리어-인리히팅언은 탄약과 소정의 소화기(면허 생산)를 군에 납품하고 있습니다. 군사력을 강화하려면 이 공장을 확충해야 합니다."
 HOL_expand_the_artillerieinrichtingen_tt: "군수품 설계사 §YA. I. 헴브뤼흐§! 잠금 해제.\n"
 HOL_philips_focus: "필립스"
 HOL_philips_focus_desc: "필립스는 오랫동안 라디오와 전자기기 분야에서 시장을 선도해 왔습니다. 이 네덜란드 전자 회사와 계약을 체결하고 자금을 지원한다면, 점차 중요성이 커지는 군사 전자 장비 분야에서 우리도 돌파구를 마련할 수 있을 것입니다."
 HOL_philips_focus_tt: "산업 업체 §Y필립스§! 잠금 해제.\n"
 HOL_expand_RD_facilities: "연구개발시설 확충"
 HOL_expand_RD_facilities_desc: "우리의 산업 확장과 최근의 여러 발전으로 인해 더 많은 연구개발을 병행할 수 있는 여지가 생길 수도 있습니다. 특히 필립스가 이미 보유한 시설을 확충한다면 그 가능성은 더욱 커질 것입니다."
 HOL_the_zuiderzee_works: "자위더르해 사업 재개"
 HOL_the_zuiderzee_works_desc: "간척 사업의 다음 무대는 로마 시대 문헌에 처음 언급된 고대 플레보 호수에서 이름을 따온 플레보 간척지입니다. 완공까지는 수년이 걸릴 대규모 계획이지만, 단기적으로도 충분한 보상을 얻을 것입니다."
 HOL_develop_the_randstad: "란드스타트 개발"
 HOL_develop_the_randstad_desc: "우리 나라에서도 가장 큰 도시들과 그 연결 지역들을 더욱 발전시키면, 암스테르담, 덴하흐, 로테르담, 위트레흐트를 하나의 환형 도시로 잇는, 이른바 '테두리 도시'의 토대를 마련할 수 있습니다. 이 도시는 중앙에 위치한 '초록 심장부'를 둘러싸듯 형성될 것입니다."
 HOL_expand_the_ijmuiden_steel_mill: "에이뫼위던 제강소 확장"
 HOL_expand_the_ijmuiden_steel_mill_desc: "전시 산업에는 풍부한 강철이 필요하며, 따라서 에이뫼위던의 기존 시설을 확장해야만 합니다."
 HOL_fokker: "포커"
 HOL_fokker_desc: "세계 민간 항공기 생산업계를 선도하는 포커는 군용 항공기 제조 기회가 있을 때마다 열정적으로 나서 왔습니다. 이 기회를 살려 생산을 전면 지원하고, 항공 산업 전반의 확장을 추진해야 합니다."
 HOL_fokker_tt: "항공기 설계사 §Y포커§! 잠금 해제.\n"
 HOL_domestic_jet_engine_designs: "국산 제트 엔진 설계"
 HOL_domestic_jet_engine_designs_desc: "우리의 혁신적인 항공기 제작자들이 미래지향적 설계를 실험하도록 격려해야 합니다. 비록 그 결과가 지금 당장 가용할 수 있는 제트 엔진 항공기로 이어지진 않을지라도, 분명히 전반적인 항공기 생산 능력 향상으로 이어질 것입니다."
 HOL_develop_the_zandstad: "잔드스타트 개발"
 HOL_develop_the_zandstad_desc: "대도시 건설에 모든 노력을 기울이기보다는 외곽 지역에 새로운 산업을 더 많이 분산시켜야 합니다."
 HOL_friesland_agricultural_impetus: "프리슬란트 농업 추진"
 HOL_friesland_agricultural_impetus_desc: "조그마한 우리 나라의 농업 생산량을 늘리는 것은 자급자족 능력을 크게 향상시켜 수입 의존도를 줄이는 데 큰 도움이 될 것입니다."
 HOL_daf: "DAF"
 HOL_daf_desc: "국내 자동차 산업이 아예 존재하지 않는 것은 아니니, 군용 차량 생산을 위탁하는 것도 고려해 볼만 합니다. 반 도르네의 자동차 공장에 정부 차원에서 어느 정도 지원해 준다면, 우리 군에 필요한 차량화 및 기계화 장비를 공급할 수 있을 것입니다."
 HOL_daf_tt: "군수품 설계사 §YDAF§! 잠금 해제.\n"
 HOL_domestic_vehicle_designs: "국산 차량 설계"
 HOL_domestic_vehicle_designs_desc: "자동차 산업의 설계에 더 많은 자율성을 부여한다면 생산 효율성도 더불어 향상될 것입니다."
 HOL_continental_shipbuilding: "대륙형 조선술"
 HOL_continental_shipbuilding_desc: "대규모 해군 건조 계획을 실행하려면 홀란트, 젤란트, 그리고 프리슬란트의 조선소를 대폭 확장해야만 합니다."
 HOL_domestic_innovation: "국산 혁신"
 HOL_domestic_innovation_desc: "우리 나라의 고속 산업화는 연구개발 분야에서 우리가 적극적으로 추구해야 할 새로운 기회를 열어주었습니다."
 HOL_make_use_of_our_riches: "부의 활용법"
 HOL_make_use_of_our_riches_desc: "우리 나라는 겉보기에는 약해 보일지 모르지만, 자원 보유량만큼은 그 어느 나라에도 뒤지지 않습니다. 만약 우리에게 주어진 부를 더 잘 활용한다면, 중견국으로 도약하는 데 그치지 않고 다시금 세계의 주도권을 쥐는 강대국의 자리에 오를 수도 있을 것입니다."
 HOL_the_ultimate_deterrent: "궁극의 억지력"
 HOL_the_ultimate_deterrent_desc: "강한 공군과 강한 해군도 물론 중요하지만, 우리의 중립을 침해하고 식민지를 공격하는 대상을 진정 억제하고자 한다면 원자폭탄을 개발해야 합니다."
 HOL_overturn_military_budget_cuts: "군 예산 삭감 철회"
 HOL_overturn_military_budget_cuts_desc: "금본위제를 폐지한 이후, 경제가 놀라울 정도로 빠르게 회복되기 시작했습니다... 길더화폐의 평가절하를 막기 위해 불가피하게 시행했던 군사 예산 삭감 조치들을 이제 되돌릴 수 있게 되었습니다."
 HOL_prepare_the_inundation_lines: "범람선 준비"
 HOL_prepare_the_inundation_lines_desc: "16세기에 있었던 스페인과의 독립 전쟁 이래, 범람, 다시 말해 의도적인 토지 침수는 우리 방어의 핵심 요소였습니다. 제대로 준비한다면 다시 한번 우리를 구해줄 것입니다. 물 위를 건너는 전차는 아직 보지 못했으니까요."
 HOL_prepare_the_inundation_lines_tt: "홀란트 요새를 둘러싸고 있는 주 중 일부의 §Y범람§!와 §Y배수§!가 가능해져 방어 혜택을 받습니다.\n"
 HOL_protect_against_britain: "방어의 상대는 영국"
 HOL_protect_against_britain_desc: "진정한 중립이란 우리 주권을 침해하려는 모든 세력으로부터 이를 지키는 것을 의미합니다... 설사 그 대상이 독일로부터 우리의 항구와 비행장을 보호한다는 명분을 내세운 영국일지라도 말입니다."
 HOL_further_reinforce_the_ports: "항구 증원"
 HOL_further_reinforce_the_ports_desc: "영국이 우리 동의도 없이 '도와주겠다'는 식의 행동을 하지 못하도록, 해안 방어를 더 강화해야 합니다."
 HOL_southward_defenses: "남향 방어"
 HOL_southward_defenses_desc: "뫼즈강을 따라 방어선을 구축해 벨기에를 통한 북상을 저지해야 합니다. 나아가 연안 방어를 마지막으로 한층 더 강화한다면 항구에 원정군을 배치하려는 영국의 잠재적 계획을 완벽히 물리칠 수 있을 것입니다."
 HOL_germany_is_the_greater_threat: "거대한 위협은 독일"
 HOL_germany_is_the_greater_threat_desc: "독일의 침략성이 갈수록 노골화되고 있는 만큼, 지난 전쟁 때보다 우리의 중립을 덜 존중할 가능성에 대비해, 동부 방어를 강화해야 합니다."
 HOL_fortress_holland: "요새 홀란트"
 HOL_fortress_holland_desc: "우리는 홀란트 요새에 모든 것을 걸어야 합니다. 라인강과 뫼즈강 북쪽과 에이셀호 서쪽 지역에는 우리 인구와 산업 대부분이 집중되어 있습니다. 나머지 국토를 포기하더라도, 이 산업화된 지역을 사수한다면 더 강력한 우방국이 제때 도와줄 수 있을 것입니다."
 HOL_modernize_the_grebbeline: "흐레베선 현대화"
 HOL_modernize_the_grebbeline_desc: "홀란트 요새의 남쪽 전선은 라인강과 뫼즈강이라는 큰 강들에 의해 잘 방어되고 있습니다. 그러므로 방어의 공백은 암스테르담 동쪽, 북쪽의 에이셀호와 남쪽의 라인강 사이 지역에만 존재합니다. 이곳에 위치한 흐레베선은, 적의 본격적인 공격을 막아내기 위해 최신 기술로 방비하고 보강해야 합니다."
 HOL_war_on_pacifism: "평화주의와의 전쟁"
 HOL_war_on_pacifism_desc: "대전쟁 이후 네덜란드 대중 사이에 평화주의가 만연해, 현대적인 군대를 구성하는 것이 사실상 불가능해졌습니다. '국민의 뜻'이라는 미명 하에 군대에 필요한 자금을 충분히 배정하지 못한 지도 너무 오래되었습니다. 그들은 자신들이 어떤 위험에 노출되어 있는지도 모릅니다... 우리는 이제 평화주의에 맞서 전쟁을 선포하고, 이 비생산적인 사상을 국민의 의식 속에서 몰아내야 할 것입니다!"
 HOL_war_on_pacifism_tt: "이 결정을 통해 §Y트라우마에 빠진 대전쟁의 목격자§!를 §G감소/제거§!할 수 있게 됩니다.\n"
 HOL_appoint_new_supreme_commander: "신임 최고 지휘관 지명"
 HOL_appoint_new_supreme_commander_desc: "우리의 최고 지휘관은 불가능한 방어 계획을 고집하는 완고한 인물임이 드러났습니다. 그를 대신할 사람이 필요합니다. 퇴역한 헨리 빙켈만을 다시 불러온다면 훨씬 더... 협조적인 모습을 기대할 수 있을 것입니다."
 HOL_appoint_new_supreme_commander_tt: "§Y헨리 빙켈만§!이 원수가 됩니다.\n"
 HOL_modernize_our_infantry_equipment: "보병 장비 현대화"
 HOL_modernize_our_infantry_equipment_desc: "우리의 보병 장비는 심각할 정도로 구식입니다. 침략을 저지하고 싶다면, 반드시 이 사안을 해결해야 합니다."
 HOL_modernize_our_infantry_equipment_tt: "향후 면허 생산보다 내부적인 장비 개발에 중점을 두게 될 것입니다.\n"
 HOL_production_under_license: "면허 생산"
 HOL_production_under_license_desc: "마땅한 국산 군수산업체가 없으므로, 해외의 신형 소화기 및 포를 찾아야 합니다. 운이 좋다면, 국내에서 면허 생산할 권리를 취득할 수도 있습니다."
 HOL_production_under_license_tt: "향후 내부적인 장비 개발보다 면허 생산에 중점을 두게 될 것입니다.\n"
 HOL_light_tanks_for_the_colonies: "식민지 경전차"
 HOL_light_tanks_for_the_colonies_desc: "경전차는 광대하고 험준한 군도 식민지에서 상륙한 보병을 상대하기에 매우 적합합니다."
 HOL_light_tanks_for_the_colonies_tt: "현대화 또는 면허 생산 중 어디에 중점을 두었는지에 따라, 다음 중 하나의 효과를 제공함:\n"
 HOL_light_tanks_for_the_colonies_2tt: "또는:\n"
 HOL_secret_staff_talks: "비밀 참모 회담"
 HOL_secret_staff_talks_desc: "비록 공식적으로 중립을 유지하지만, 우리는 이웃 국가들과 비밀리에 참모 협의를 진행할 필요가 있습니다. 비공식적이라도 어느 한 이웃과라도 협력해 긴밀한 방어 계획을 수립한다면, 침공 시 큰 차이를 만들어낼 수 있을 것입니다."
 HOL_secret_staff_talks_tt: "§Y장비§!, §Y공세§! 및 §Y방어§! 전투 혜택, §Y육군 교리§! 연구 혜택, 그리고 망명정부 £legitimacy§Y정통성§!을 얻을 수 있게 됩니다.\n"
 HOL_anti_tank_guns_for_the_continent: "대륙형 대전차포"
 HOL_anti_tank_guns_for_the_continent_desc: "대전쟁 이후 이웃 나라들은 전차 설계를 발전시켜 왔습니다. 만약 침공이 발생한다면, 이 전차들은 분명 그 작전의 핵심이 될 것입니다. 우리는 이에 맞춰 대비해야 합니다."
 HOL_lessons_from_the_last_war: "지난 전쟁의 교훈"
 HOL_lessons_from_the_last_war_desc: "비록 직접 참여하지는 않았지만, 우리는 슐리펜 계획의 음모와 실패를 목전에서 지켜볼 수 있는 최적의 위치에 있었습니다. 우리는 이 관찰에서 교훈을 얻어야 합니다."
 HOL_expand_the_mld: "MLD 확충"
 HOL_expand_the_mld_desc: "우리의 공군에서 가장 중요한 병과는 해군 항공전단 MLD 소속의 해군 항공대입니다. 동인도제도의 모항을 개선하고, 새로운 전술과 전략을 개발하며 병과를 확충해야만 합니다."
 HOL_protect_the_mainland: "본토 보호"
 HOL_protect_the_mainland_desc: "네덜란드 본토를 보호하려면 우리 하늘의 공중 우세를 유지할 수 있는 현대형 항공기로 항공대를 편성해야만 합니다."
 HOL_protect_the_colonies: "식민지 보호"
 HOL_protect_the_colonies_desc: "식민지에 최신형 해군 뇌격기를 다수 배치하여, 적의 해상 침공 시도를 억제하고 실제 침공이 벌어질 경우 효과적으로 대응할 수 있도록 해야 합니다."
 netherlands_has_no_colonies_tt: "§Y네덜란드§!, 혹은 그 종속국이 네덜란드의 초기 §Y식민지 영토§!를 소유하고 있지 않음."
 HOL_modernize_the_air_fleet: "항공함대 현대화"
 HOL_modernize_the_air_fleet_desc: "필요한 항공기 모델의 확보를 하루빨리 서둘러야 합니다. 시간이 없습니다!"
 HOL_strategic_bombing_defense: "전략폭격 방어"
 HOL_strategic_bombing_defense_desc: "네덜란드가 전쟁에 처한다면, 분명 상상할 수 있는 최대 규모의 전략폭격이 수반될 것입니다. 이러한 위협에 대처할 수 있는 신식 교리를 개발하고, 이러한 교리를 실행할 대규모 공군 전력을 수용할 수 있도록 본토의 공군기지를 확장해야 합니다."
 HOL_longer_range_models: "장거리 기체"
 HOL_longer_range_models_desc: "우리 식민 제국이 온전한 상태를 유지하려면 해양에서의 우위가 필수적입니다. 그러나 바다는 광활하므로, 충분한 항속거리를 가진 비행기가 필요합니다."
 HOL_unsinkable_aircraft_carriers: "불침항모"
 HOL_unsinkable_aircraft_carriers_desc: "전쟁의 제3차원인 항공전이 등장함에 따라, 우리 함대에 충분한 항공 엄호를 확보해야 합니다. 그러나 강철로 만든 항공모함은 쉽게 침몰하는 불안정한 자산에 불과합니다... 대신, 동인도제도에 흩어져 있는 수천 개의 섬들에 항공 기지를 건설한다면 '침몰하지 않는 항공모함'의 역할을 수행할 수 있을 것입니다."
 HOL_aviatic_aspirations: "항공적 포부"
 HOL_aviatic_aspirations_desc: "하늘은 새로운 주요 전장이지만, 우리가 지배할 수 없는 곳은 아닙니다. 민간 항공 산업에서 이미 우리의 역량을 입증했으니, 군사 분야로의 응용도 분명 어렵지 않을 것입니다."
 HOL_prepare_naval_expansion: "해군 확충 준비"
 HOL_prepare_naval_expansion_desc: "우리는 해군 확장을 미리 준비해야 하므로, 지금 당장 네덜란드 조선업 확장에 자원을 투입하기 시작해야 합니다."
 HOL_expand_the_amsterdam_petroleum_harbor: "암스테르담 석유항 확충"
 HOL_expand_the_amsterdam_petroleum_harbor_desc: "해군 규모가 커지면 연료 저장량도 그에 맞춰 증가시켜야 합니다. 그렇지 않으면 함정을 운용할 연료가 부족해질 위험이 있습니다. 암스테르담 석유 항구는 이미 연료 수입의 중심지이므로, 그 저장 용량을 더욱 확장할 것입니다."
 HOL_cornerstone_of_colonial_defense: "식민지 방어의 초석"
 HOL_cornerstone_of_colonial_defense_desc: "함대는 식민제국 방어의 가장 중요한 기둥입니다. 우리가 이미 가지고 있는 것들을 가장 효율적으로 활용할 방법을 모색해야 합니다."
 HOL_rely_on_submarines: "잠수함에 의존"
 HOL_rely_on_submarines_desc: "최신형 순양함조차도 우리가 맞서 싸워야 할 거대한 해군에 대항하는 데에는 별 도움이 되지 않을 것입니다. 대신, 더 강력한 우방의 함대가 도착할 때까지 적의 진격을 지연시킬 수 있도록 현대적인 잠수함에 투자할 것입니다."
 HOL_modernize_the_cruiser_fleet: "순양함대 현대화"
 HOL_modernize_the_cruiser_fleet_desc: "순양함은 동인도제도 방어 계획의 핵심 전력입니다. 하지만 현재 우리가 보유한 함선들은 이미 구식입니다. 우리는 가능한 한 빨리 건조에 착수할 수 있도록 새로운 세대의 군함을 설계할 것입니다."
 HOL_the_battlecruiser_plan: "순양전함 계획"
 HOL_the_battlecruiser_plan_desc: "전례 없이 거대한 순양전함 3척 건조를 찬성하는 목소리가 일기 시작했습니다. 독일의 호의로 독일 순양전함 샤른호르스트의 설계도를 받을 수 있다면, 이를 토대로 우리만의 설계를 완성할 수 있을 것입니다. 이 함선들은 우리 식민지를 향한 어떠한 공격도 확실히 억제할 것입니다."
 HOL_the_battlecruiser_plan_tt: "§R혜택을 받으려면 [GER.GetNameDefCap] 측이 협정에 동의해야 합니다.§!\n"
 HOL_air_cover_for_the_new_fleet: "신식 함대 공중 엄호"
 HOL_air_cover_for_the_new_fleet_desc: "만약 대형 순양전함에 투자한다면, 함선이 무용지물이 되지 않도록 적절한 항공 엄호도 반드시 확보해야 합니다. 항공모함 설계도를 검토해 봅시다."
 HOL_escorts_for_the_new_fleet: "신식 함대 해상 호위"
 HOL_escorts_for_the_new_fleet_desc: "우리의 순양전함을 적 어뢰정과 잠수함으로부터 보호하기 위해서는 호위함이 충분히 필요합니다. 따라서 건조하는 모든 호위함에 가능한 최신식 설계를 적용해야만 합니다."
 HOL_naval_heritage: "해군의 유산"
 HOL_naval_heritage_desc: "피트 하인에서 미힐 더 로이테르에 이르기까지, 우리 국가의 역사는 시대를 풍미한 강대국의 해군력과 싸워 이긴 해군 영웅들로 가득합니다. 바다와의 끈끈한 유대감이 우리 혈관 속에 흐르고 있으니, 이를 받아들여 우리의 해군 자부심과 유산을 부활시켜야 합니다."
 HOL_form_new_government: "신정부 수립"
 HOL_form_new_government_desc: "우리의 현 정부는 나약해서, 다시금 실각 위기에 처했습니다. 신임 총리에게 강한 내각을 구성하는 과제를 맡길 것입니다."
 HOL_gateway_to_europe: "유럽으로의 관문"
 HOL_gateway_to_europe_desc: "네덜란드는 유럽 무역의 관문으로서 우리 무역 상대국들도 이를 잘 알고 있습니다. 비록 이 위치가 우리 최고의 강점이기는 하지만, 누구도 부러워하지 않을 난처한 입장에 우리를 놓이게도 합니다. 영국은 대륙의 적을 봉쇄하려 하고, 독일은 봉쇄를 피하고자 우리를 우회로 삼아 무역 흐름을 증가시키고자 합니다."
 HOL_gateway_to_europe_tt: "§Y[GER.GetName]§! 그리고 §Y[ENG.GetName]§!에 무역 영향력 점수를 건넬 수 있습니다.\n"
 HOL_cave_to_the_germans: "독일에 굴복"
 HOL_cave_to_the_germans_desc: "독일과 육로 국경을 맞대고 있는 만큼, 그들의 무역 흐름 증대 요구를 거부한다면 침공을 당할 가능성도 충분히 예상할 수 있습니다. 우리 안전을 위해서라면, 그들이 영국의 봉쇄를 피하기 위한 우회로로 우리를 이용하도록 허용해야 합니다!"
 HOL_trade_influence_tt: "§Y유럽으로의 관문§!에 참여한 모든 국가가 투자한 총량과 동일한 §Y정치력§!을 획득합니다. 현재 총량:\n"
 HOL_cave_to_the_germans_tt: "@GER§Y[GER.GetName]§!의 무역 영향력 점수가 @ENG§Y[ENG.GetName]§!보다 최소 §Y16§! 이상 높음."
 HOL_cave_to_the_germans2_tt: "@GER§Y[GER.GetName]§!(이)가 최소 §Y25§!의 무역 영향력 점수를 확보함."
 HOL_maintain_trade_neutrality: "무역 중립 유지"
 HOL_maintain_trade_neutrality_desc: "우리는 어느 편의 무역 요구에도 굴복하지 않고, 지금까지의 무역 정책을 유지해야만 합니다. 어느 한쪽 편을 택한다면 다른 한쪽과의 전쟁으로 이어질 가능성이 높습니다..."
 HOL_maintain_trade_neutrality_tt: "@GER§Y[GER.GetName]§!(와)과 @ENG§Y[ENG.GetName]§! 모두 상대가 확보한 무역 영향력 점수보다 §Y6§! 이상의 점수를 얻지 못함.\n"
 HOL_maintain_trade_neutrality2_tt: "@GER§Y[GER.GetName]§!(와)과 @ENG§Y[ENG.GetName]§! 모두 최소 §Y50§! 무역 영향력 점수를 확보함.\n"
 HOL_cave_to_the_british: "영국에 굴복"
 HOL_cave_to_the_british_desc: "영국은 독일이 봉쇄를 회피할 뒷문으로 우리를 이용하는 것을 우려해, 독일과의 무역 흐름을 줄이라는 요구를 하며 격한 태도로 협상에 임하고 있습니다. 만약 우리가 거부한다면, 영국은 우리에게도 봉쇄 조치를 취할 것입니다... 이제 막 회복 중인 우리 경제에 치명적인 조치이기에, 어쩔 수 없이 그들의 요구에 따라야만 합니다."
 HOL_cave_to_the_british_tt: "@ENG§Y[ENG.GetName]§!의 무역 영향력 점수가 @GER§Y[GER.GetName]§!보다 최소 §Y16§! 이상 높음.\n"
 HOL_cave_to_the_british2_tt: "@ENG§Y[ENG.GetName]§!(이)가 최소 §Y25§!의 무역 영향력 점수를 확보함."
 HOL_volk_en_vaderland: "국민과 조국"
 HOL_volk_en_vaderland_desc: "한쪽 이웃을 편들기로 한 우리의 결정은 중립을 완전히 포기했음을 의미합니다. 최근 결정으로 인해 친독일 세력과 민족주의적 경향이 많이 증가했으며, 이는 극우 신문인 '국민과 조국'과 같은 형태로 우리 국내 정치에 뚜렷이 드러나고 있습니다."
 HOL_de_jeugdstorm: "청소년돌격대"
 HOL_de_jeugdstorm_desc: "열렬한 평화주의에서 국민들을 흔들어 몇 년 만에 군국주의 문화를 심어 주는 일은 결코 쉬운 과제가 아닙니다. 그러나 충분한 선전과 수사, 그리고 영향을 받기 쉬운 청년층부터 시작한다면, 가능한 한 최대의 성과를 거둘 수 있을 것입니다."
 HOL_strength_over_blood: "피보다 힘"
 HOL_strength_over_blood_desc: "지도자의 자질을 결정짓는 데 혈통은 아무런 의미가 없습니다. 태어날 때부터 고귀한 피를 물려받은 이들보다, 스스로 힘을 증명한 이들이 나라를 이끌어야 합니다."
 HOL_join_germany: "독일과 함께"
 HOL_join_germany_desc: "같은 정신을 가진 우리는 세상을 상대로 함께 뭉쳐야 합니다. 추축국 가입을 요청할 때가 되었습니다."
 HOL_german_technological_exchange: "독일과의 기술 교환"
 HOL_german_technological_exchange_desc: "독일의 기술에 접근할 수 있게 된다면, 신세계 질서의 형성에 우리가 짊어지고 있는 과업을 더 쉽게 감당할 수 있게 될 것입니다."
 HOL_beginnings_of_a_dutch_blitzkrieg: "네덜란드 전격전의 시작"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc: "독일의 지원을 받는다면, 우리 전차 부대도 전격전에 동참할 수 있을 것입니다."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1: "현재까지 §Y[GER.GetNameDef]§!(이)가 개발한 §Y중형전차§! 중 가장 우수한 모델에 대한 §Y생산 면허§!를 취득합니다.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2: "현재까지 §Y[GER.GetNameDef]§!에 의해 개발된 모든 §Y중형전차§!의 연구 혜택을 취득합니다.\n"
 HOL_placate_the_japanese: "일본 회유"
 HOL_placate_the_japanese_desc: "일본이 우리의 풍부한 동방 식민지에 대한 야욕을 품고 있다는 것은 공공연한 사실입니다. 어쩌면 평화와 협력을 지속하기 위해 군도의 자원을 채굴할 독점권을 줄 것인지, 식민지 지배권을 완전히 넘길 것인지 결정할 때가 된 듯합니다."
 HOL_assume_the_naval_burden: "해군 담당"
 HOL_assume_the_naval_burden_desc: "우리 동맹국이 육상전에 능하다면, 해전은 오랜 해군 전통을 지닌 우리가 맡는 편이 더 나을지도 모릅니다."
 HOL_the_netherlands_first: "네덜란드 제일주의"
 HOL_the_netherlands_first_desc: "네덜란드는 그 자체로도 강대국이 될 만한 천연자원을 모두 보유하고 있습니다. 이를 제대로 활용하고 사회의 군사화를 계속한다면, 독일의 도움 없이도 이 세계에서 우리만의 위치를 확립할 수 있을 것입니다."
 HOL_implement_the_program: "'계획안' 실시"
 HOL_implement_the_program_desc: "이제 국가가 우리 지도자의 통치하에 안정되었으니, 당의 '계획안'을 실시할 때가 되었습니다. 강한 정부, 경제 및 사회 개혁, 그리고 언론의 자유와 투표권 폐지는 국민을 강하게 만들 요건 중 일부입니다. 모든 이여 조국을 위해 의무를 다할지어다!"
 HOL_taking_back_french_flanders: "프랑스령 플랑드르 수복"
 HOL_taking_back_french_flanders_desc: "역사적으로 저지대 국가에 속했던 지역들은 주변 강대국들에 의해 분할되어 왔습니다. 그중 프랑스는 여전히 역사적으로 플랑드르의 일부로 여겨지는 광범위한 영토를 차지하고 있습니다. 이제 우리가 그 땅을 되찾을 만큼 충분히 강해졌으니, 되찾을 때가 되었습니다."
 HOL_the_united_netherlands: "통일 네덜란드"
 HOL_the_united_netherlands_desc: "우리 민족은 함께할 때 더욱 강해집니다. 나폴레옹 전쟁 이후 영국조차 네덜란드 연합왕국이라는 완충국을 세우며 이 점을 인정했습니다. 비록 그 국가는 오래가지 못했지만, 이는 단지 더 강력한 지도력이 필요하다는 것을 뜻할 뿐입니다. 우리는 벨기에와 룩셈부르크까지 다시 하나로 통합해, 앞으로 다가올 어떤 위협에도 맞설 수 있는 강인한 국가로 거듭날 것입니다."
 HOL_taking_back_our_old_colonies: "구 식민지 수복"
 HOL_taking_back_our_old_colonies_desc: "나폴레옹의 정복으로 인한 일시적인 약화는 150여 년 전, 우리가 수많은 식민지를 영국에게 빼앗기게 된 원인이었습니다. 그러나 이들 식민지의 많은 주민들은 여전히 우리 네덜란드의 문화와 유산을 공유하고 있습니다. 옛 식민지를 반드시 되찾아야 합니다!"
 HOL_imperial_ambitions: "제국의 야망"
 HOL_imperial_ambitions_desc: "제국주의 열강으로서의 위상에 걸맞은 영광을 누리고 있는 지금, 이제 남은 것은 미국 북동부에 있던 우리의 옛 식민지, 뉴네덜란드를 되찾는 일뿐입니다."
 HOL_legacy_of_the_de_zeven_provincien_mutiny: "'더 제번 프로빈시언' 반란의 유산"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc: "1933년 2월, 순양함 \"데 제번 프로빈시언\"에서 일어난 반란은 그 이후로 금기시되어 왔습니다. 그러나 그 용감한 이들이 노동자들의 대의를 위해 치른 희생을 잊지 않기 위해서라도, 이제 이 사건을 다시 언급할 수 있어야 합니다. 그들의 행동에서 본받아 우리 또한 이상을 지키기 위해 일어나야 합니다!"
 HOL_decolonization: "탈식민지화"
 HOL_decolonization_desc: "우리 본토는 이미 많은 문제를 안고 있으며, 식민지를 관리하겠다며 자원을 해외로 보내고 토착민을 억압하는 일은 인제 그만두어야 합니다. 대신, 그들에게 자유를 선물하고 세계 공동체의 완전하고 평등한 일원으로 성장할 수 있도록 해야 합니다. 이에 따라 우리는 병력을 본국으로 철수시킬 것입니다."
 HOL_decolonization_tt1: "§Y인도네시아§!의 모든 주: §Y[INS.GetNameDef]§! 측이 완전히 지배함"
 HOL_decolonization_tt2: "§Y인도네시아§!의 모든 주: §Y[HOL.GetNameDef]§! 측이 완전히 지배함"
 HOL_decolonization_tt: "§Y홀란트§!에 §Y9개 보병§!대대로 구성된 8개 KNIL 부대 창설.\n"
 HOL_red_is_the_new_orange: "빨강은 새로운 주황"
 HOL_red_is_the_new_orange_desc: "비록 이들이 우리나라의 역사와 밀접하게 얽혀 있는 왕족이라 할지라도, 평등한 사회에는 누구든 타인 위에 군림할 자리가 없습니다. 그들의 모든 작위는 박탈되어야 하고, 그들의 자산은 압류되어 공동의 이익을 증진하는 데 사용되어야 합니다."
 HOL_affirm_loyalty_to_moscow: "[SOU.Capital.GetCapitalVictoryPointName]에 대한 충성도 확인"
 HOL_affirm_loyalty_to_moscow_desc: "우리 당은 오랫동안 [SOU.Capital.GetCapitalVictoryPointName]의 지시를 받아왔으니, 공산주의를 전 세계에 퍼뜨리기 위한 그들의 투쟁에 우리가 합류하는 것은 당연한 일입니다."
 HOL_soviet_technical_teams: "소련 기술반"
 HOL_soviet_technical_teams_desc: "우리 동맹국은 군수 장비 생산을 극대화하는 기술을 터득했습니다. 그들의 전문가 팀 일부를 초빙해 그 혁신을 우리 생산 라인에 적용한다면, 생산 효율을 더 개선할 수 있을 것입니다."
 HOL_making_the_ends_of_europe_meet: "유럽의 고난 종결"
 HOL_making_the_ends_of_europe_meet_desc: "공산주의가 유럽의 양 끝을 감싸고 있습니다. 이제 그 양쪽 끝을 하나로 잇고, 그사이에 자리한 세력을 제거해야 할 때입니다."
 HOL_join_the_french: "프랑스 가담"
 HOL_join_the_french_desc: "프랑스의 공산주의 운동이 점점 세력을 키워 이제는 코민테른과 별도로 독자 노선을 걷기로 했습니다. 프랑스가 지리적으로 우리와 훨씬 가까운 만큼, 멀리 있는 소비에트에 의존하기보다 그들과 연합하는 것이 공산주의 진영에 훨씬 더 큰 이익이 될 것입니다."
 HOL_french_military_mission: "프랑스 군사고문단"
 HOL_french_military_mission_desc: "프랑스군의 명성은 전 유럽에 알려져 있습니다. 우리는 군사고문단을 초청해 아군의 군사 전략가들을 교육하고 육군의 조직을 개선할 것입니다."
 HOL_socialist_industrial_support: "사회주의 산업 지원"
 HOL_socialist_industrial_support_desc: "우리보다 산업 기반이 훨씬 탄탄한 동맹국들의 도움이 없다면, 우리는 다가올 위기를 버텨낼 수 없을 것입니다."
 HOL_for_the_common_good: "공익 추구"
 HOL_for_the_common_good_desc: "모든 공산주의가 공공선의 이익을 누릴 수 있도록, 우리는 서로의 기술 발전을 공유해야만 합니다."
 HOL_for_the_common_good_tt: "§Y[HOL.GetName]§!(와)과 모든 세력 회원국이 §Y공산주의 기술 교류§!에 가입하게 됩니다.\n"
 HOL_mobilize_the_masses: "대중 동원"
 HOL_mobilize_the_masses_desc: "노동자를 보호할 수 있는 것은 노동자뿐입니다. 인민은 국가와 신념을 지키기 위해 일어나야만 합니다!"
 HOL_bastion_of_true_communism: "진정한 공산주의의 보루"
 HOL_bastion_of_true_communism_desc: "서유럽을 통틀어 공산주의를 이렇게 해석하고 있는 것은 우리뿐입니다. 의지할 곳이 없기에, 공산주의 대의를 위한 최종 승리를 이루려면 우리 스스로에게 의지하는 수밖에 없습니다."
 HOL_bring_socialism_south: "사회주의 남방 전파"
 HOL_bring_socialism_south_desc: "우리는 필요하다면 무력으로라도 남방의 이념적 동지들을 지원해야 합니다. 우리는 모스크바에서 너무 멀리 떨어져 있고 사방으로 적성 이념에 둘러싸여 있기 때문에 유럽의 서쪽 해안에 공산주의의 강력한 보루를 스스로 형성해야 합니다."
 HOL_enemies_on_all_fronts: "모든 전선의 적"
 HOL_enemies_on_all_fronts_desc: "우리나라는 영토가 작고 전략적 여유가 없습니다. 우리가 생존할 유일한 희망은 모든 국민이 자신의 의무를 다하고, 어떤 침략자든 넘지 못할 수많은 희생과 저항에 맞닥뜨리게 하는 것입니다."
 HOL_haven_of_tolerance: "관용의 피난처"
 HOL_haven_of_tolerance_desc: "네덜란드의 정신은 공산주의 속에서도 빛을 발합니다. 우리는 고국으로부터 외면당한 모든 이들을 환영합니다. 과거는 묻지 않고, 다만 이 새싹 같은 이상향을 억누르려 하는 세력으로부터 지키기 위한 임무를 다할 것을 요구할 뿐입니다."
 HOL_pre_empt_western_intervention: "선제 서방 개입"
 HOL_pre_empt_western_intervention_desc: "우리 이념이 자리 잡아 가는 가운데, 그것이 싹틀 때부터 실패하길 바라는 세력들이 있습니다. 용납할 수 없는 일입니다. 불가피한 일격이 닥치기만을 기다릴 게 아니라, 신속히 행동하여 우리의 생존 자체를 위협하는 이 위협을 제거해야 합니다."
 HOL_oranje_boven: "오라녜 만세!"
 HOL_oranje_boven_desc: "우리나라의 역사는 오라녜-나사우 왕실과 얽혀있습니다. 그 결과 오렌지색은 국가의 상징이 되었으며, 국가 경축일에는 국기에 주황색 페넌트를 다는 관습과 함께, '오라녜 보번', 즉 '높디높은 주황' 같은 짤막한 애국가를 통해 왕비와 왕실 전체를 기리는 풍습으로 이어지고 있습니다."
 HOL_symbol_of_resistance: "저항의 상징"
 HOL_symbol_of_resistance_desc: "침묵공 빌럼께서 스페인과의 80년 전쟁으로 독립을 확립한 이래, 왕실은 외세에 맞서는 네덜란드 독립과 저항의 상징이 되어 왔습니다. 우리의 국경이 다시 침범당한다면, 이번에도 변함없는 모습을 보여줄 것이 분명합니다."
 HOL_replace_the_defeatist_government: "패배주의 정부 교체"
 HOL_replace_the_defeatist_government_desc: "우리 정부는 침략자에게 저항하지도 못하는 겁쟁이들로 가득합니다. 우리는 싸움을 성공적으로 끝내기 위해 필요한 일을 할 의지가 있는 사람들로 이들을 교체해야 합니다."
 HOL_the_only_man_in_the_dutch_government: "네덜란드 정부의 여장부"
 HOL_the_only_man_in_the_dutch_government_desc: "처칠이 한때 직접 말했듯, 우리의 자랑스러운 여왕 빌헬미나께서는 '네덜란드 정부의 여장부'이십니다. 꼭 필요한 일을 수행하기 위한 깜냥을 가진 유일한 분이라는 소리입니다. 배짱 약한 자들에게 의지하느니, 여왕께서 직접 정부를 통제하시고 원하시는 대로 통치하는 것이 나을지도 모릅니다."
 HOL_de_vernieuwing: "쇄신"
 HOL_de_vernieuwing_desc: "여왕 폐하의 계획의 일환인 '베르니위잉(쇄신)'은 결함이 많은 정당 제도를 폐지할 것입니다. 여왕께서 정치인들을 싫어하신다는 것은 널리 알려져 있으며, 만약 그분이 정당이 없는 편이 우리에게 나을 것이라 생각하신다면, 아마도 그게 사실일 것입니다. 통치가 한결 수월해질 것이라는 것만큼은 확실합니다."
 HOL_depillarization: "탈기둥화"
 HOL_depillarization_desc: "네덜란드 사회는 '죄윌런' 또는 '기둥'이라는 다양한 계층으로 분리되어 있습니다. 여왕 폐하께서 새로 부여받은 권한의 일환으로, 지금껏 우리나라를 좀먹어온 기둥을 '탈기둥화'를 통해 없애고자 하십니다. 이제 한 종교, 이념, 또는 사회적 지위에 속한 이들이 자유롭게 다른 계층과 교류할 수 있게 되어, 사회의 안정이 증진될 것입니다."
 HOL_a_new_dutch_unity: "신 네덜란드 단결"
 HOL_a_new_dutch_unity_desc: "여왕 폐하의 통치가 순조롭게 진행됨에 따라, 우리는 국민 사이에 새로운 국가적 자부심과 단결심을 키워 나갈 수 있습니다. 오직 함께할 때만 우리는 강해질 수 있으며, 작은 나라라는 이유로 세계 강대국들 앞에서 고개를 숙일 필요가 전혀 없습니다. 우리 국민은 그 작은 크기에서는 상상할 수 없을 정도로 강력한 힘을 발휘합니다."
 HOL_revive_the_buffer_state_proposal: "완충국 제의의 부활"
 HOL_revive_the_buffer_state_proposal_desc: "독일과 프랑스가 끊임없이 서로 충돌하는 모습을 보이는 지금, 강력한 저지대 완충국의 존재 필요성을 다시 한번 주장할 때가 된 것 같습니다. 만약 벨기에인들과 룩셈부르크인들이 이를 원치 않았다면, 우리처럼 전쟁에 더 적극적으로 기여했어야 하지 않았을까요?"
 HOL_revive_the_buffer_state_proposal_tt1: "§Y[HOL.GetName]§!: §Y[BEL.GetName]§!보다 £legitimacy§Y정통성§!이 높음"
 HOL_revive_the_buffer_state_proposal_tt2: "§Y[HOL.GetName]§!: §Y[LUX.GetName]§!보다 £legitimacy§Y정통성§!이 높음"
 HOL_royal_arms_purchases: "왕실의 무기 구매"
 HOL_royal_arms_purchases_desc: "여왕 폐하의 이익이 이제 나라 전체의 이익과 더욱 긴밀히 얽히게 된 만큼, 폐하께서는 풍부한 개인 재산을 활용하여 해외에서 새로운 장비를 구입하는 데 자금을 지원할 것을 제안하셨습니다."
 HOL_develop_the_south: "남부 개발"
 HOL_develop_the_south_desc: "옛 연합 네덜란드 영토의 잔여 지역을 되찾은 지금, 이 지역들이 네덜란드 본토와 마찬가지로 산업 발전에 필요한 투자를 받을 수 있도록 신경 써야 합니다. 그렇지 않으면 나라의 다른 지역에 비해 뒤처질 우려가 있습니다."
 HOL_wilhelminism: "빌헬미나주의"
 HOL_wilhelminism_desc: "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM: "우리 왕실과 대전쟁의 종전 이후 후이스 둔에 거주 중인 독일 황제 가문과의 왕가적 유대는 여전히 견고합니다. 어쩌면 독일 군부 내에서 그가 여전히 누리고 있는 인기를 우리에게 유리하게 활용할 수 있을 것이며, 이를 통해 전쟁이 끝났을 때 우리에게 빚을 진 강력한 국가를 세울 수 있을 것입니다."
 HOL_WILHELMINISM_NEUTRALITY: "우리 왕실과 네덜란드의 도른 저택에 최근까지 망명 생활을 하던 독일의 카이저 사이의 왕가적 유대는 여전히 견고합니다. 가족인 우리는 함께해야 하며, 독일인들도 그동안 그들의 황제를 우리가 맡아준 것에 대해 분명히 감사를 표시해야 합니다."
 HOL_wilhelminism_tt: "§Y독일 망명자§! 국민정신을 획득하고, §Y7개의 보병§! 및 §Y2개의 포병§! 대대 및 §Y공병§!, §Y수색§!, §Y포병§! 지원 부대를 주기적으로 생성합니다.\n"
 HOL_unity_through_democracy: "민주주의적 단결"
 HOL_unity_through_democracy_desc: "'민주주의적 단결을 위한 네덜란드 운동'('엔헤이드 도르 데모크라티에')는 1935년 결성되었고, 다른 모든 이념 선동가에게 반대의 목소리를 높인 원외 활동가들입니다. 이 운동을 지원하면 우리의 민주주의를 지키고 정부를 강화하는 데 긍정적인 효과를 가져올 수 있습니다."
 HOL_go_with_britain: "영국과 함께"
 HOL_go_with_britain_desc: "영국은 현재 위기 상황에서 민주주의 이상을 지지해 왔으며, 양측 모두 식민 제국의 온전함을 지키고자 하고 있습니다. 우리가 그들의 대의에 동참하는 것은 당연한 일입니다."
 HOL_de_vaarplicht: "항해의 의무"
 HOL_de_vaarplicht_desc: "150년간의 중립과 수십 년간 심화된 평화주의 끝에, 우리는 새로운 동맹국들에 싸울 결의를 증명해야 합니다. 다른 나라들처럼 자원봉사 중심의 상선 해군에 의존하는 대신, 우리는 바르플리히트(항해의 의무)라는 법안을 제정할 것입니다. 아직 징병 되지 않는 네덜란드 시민 모두 상선 해군과 그 이익을 위해 복무할 의무를 져야 합니다."
 HOL_request_allied_favors: "연합국의 호의 요청"
 HOL_request_allied_favors_desc: "우리는 약소국이지만, 이 전쟁에서 이기도록 헌신해 왔습니다. 하지만 그러기 위해서는 도움이 필요하고, 우리의 기여에 대한 약간의 호의를 기대할 수 있을 것입니다."
 HOL_request_allied_favors_tt: "동맹국으로부터 §Y오프맵 공장§!, §Y인력§!, §Y장비§! 등의 지원을 받을 수 있게 됩니다.\n"
 HOL_the_singapore_conferences: "싱가포르 회담"
 HOL_the_singapore_conferences_desc: "영국은 우리를 비롯해 미국과 호주를 초청하여, 최근 몇 년간 심화된 일본의 침략 행위에 대해 논의하는 일련의 회의를 개최했습니다. 이는 동남아시아 전역에서 우리 모두의 이익을 위협하는 사안입니다. 함께 논의한 방어 계획에 법적 구속력은 없지만, 일본의 공격이 있을 경우 동맹국들로부터 기대할 수 있는 지원에 대한 귀중한 정보가 되어줄 것입니다."
 HOL_ship_a_day_sinking_quotas: "일일 격침 할당량"
 HOL_ship_a_day_sinking_quotas_desc: "비록 우리가 동인도 제도를 결코 완벽히 방어하지 못할지라도, 적에게 쉬운 먹잇감이 되도록 두어서는 안 됩니다. 잠수함 부대로 적의 보급로를 끊임없이 타격해야 하며, 이를 위해 적절한 장비를 갖추고, 공격적이며 유능한 지휘관이 이끌도록 해야 합니다."
 HOL_allied_technological_developments: "연합국과의 기술 개발"
 HOL_allied_technological_developments_desc: "승리는 기술 우위에 달려 있습니다. 우리도 연합국의 방대한 연구개발 프로그램에 이바지해 그 혜택을 함께 누려야 합니다."
 HOL_american_west_indies_protectorate: "미국령 서인도 보호령"
 HOL_american_west_indies_protectorate_desc: "우리는 미국에 서부 외곽 영토 보호를 요청해야 합니다. 그들도 분명히 먼로주의에 간섭하는 다른 세력을 원하지 않을 것입니다."
 HOL_american_west_indies_protectorate_tt: "§R혜택을 받으려면 [USA.GetNameDefCap] 측이 협정에 동의해야 합니다.§!\n"
 HOL_combined_chiefs_of_staff_representation: "합동참모부 대표"
 HOL_combined_chiefs_of_staff_representation_desc: "우리의 기여는 인정받았으며, 약간의 정치적 압력을 가한다면 비록 직접적인 참여까지는 보장할 수 없더라도, 영미 전략 기획자들의 독점적 모임인 합동참모부에 대표를 파견할 수 있을지도 모릅니다."
 HOL_the_fourth_ally: "제4의 연합국"
 HOL_the_fourth_ally_desc: "우리의 미약한 시작에도 불구하고, 그 기여도는 부정할 수 없습니다. 영국, 미국, 그리고 소비에트 연방과 함께 반파시즘 전쟁에서 싸운 제4의 연합국 지위를 확고히 할 시간입니다."
 HOL_zandery_military_airport: "잔데레이 군사 공항"
 HOL_zandery_military_airport_desc: "연합국의 전쟁 수행에 수리남산 보크사이트와 퀴라소산 석유가 중요해지자, 미국은 퀴라소에 레이더 기지를, 수리남 잔데레이에 공항과 기반시설을 건설해 방어를 지원하겠다는 제의를 했습니다. 완성만 된다면, 남아메리카에서 가장 거대한 군사 공항이 될 것입니다."
 HOL_lead_the_minor_democracies: "민주주의 소수파의 선도"
 HOL_lead_the_minor_democracies_desc: "강대국들이 또다시 전쟁을 바라고 있습니다. 마치 두 명의 싸움꾼을 군중이 곁에서 말리는 것처럼, 세계가 불타지 않게 유지하는 역할은 유럽의 민주주의 소국들의 몫이 되었습니다. 우리는 찬전파에 대항해 중립권을 결성하여 모두를 이끌어야 합니다."
 HOL_form_the_benelux: "베네룩스 결성"
 HOL_form_the_benelux_desc: "우리는 서유럽의 소국으로서 오랜 세월 동안 영국, 프랑스, 그리고 이제는 독일까지 가세한 강대국들의 패권 경쟁에 짓눌려 왔습니다. 언젠가 유럽 합중국이 대전쟁과 같은 재앙을 막을 수 있을지도 모르지만, 지금 당장은 남쪽 이웃 국가들과 느슨한 연합을 결성함으로써 그 조직의 핵심이 되어야 합니다."
 HOL_form_the_benelux_bel_tt: "사건 발생 '§Y[BEL.GetName](을)를 베네룩스로 초청한 네덜란드§!'.\n"
 HOL_form_the_benelux_lux_tt: "사건 발생 '§Y[LUX.GetName](을)를 베네룩스로 초청한 네덜란드§!'.\n"
 HOL_responsibility_for_our_own_defense: "국방의 책무"
 HOL_responsibility_for_our_own_defense_desc: "의지할 만한 강대국이 없으므로, 우리는 어떤 도전이 닥치더라도 충분히 대응할 수 있도록 스스로 방어를 책임져야 합니다."
 HOL_lessons_from_the_low_countries: "저지대의 교훈"
 HOL_lessons_from_the_low_countries_desc: "두 강대국 사이에 있는 중립 지대인 저지대국은 수차례 전쟁의 소용돌이를 겪어왔습니다. 우리는 여기서 교훈을 얻어, 이웃 한쪽이 다른 쪽에 도달하기 위해 우리 땅을 다시 한번 초토화하려 할 때를 대비해 더욱 철저히 침공에 대비해야 합니다."
 HOL_foundations_for_a_european_union: "유럽 연합의 토대"
 HOL_foundations_for_a_european_union_desc: "베네룩스라는 초라한 모습에서 시작했을지언정, 우리는 대륙 전역의 국가들이 어깨를 나란히 하고 강대국들의 끊임없는 전쟁 선동에 맞설 수 있는 연합체를 만들어야 합니다. 유럽 연합은 모두를 위한 평화와 번영을 보장할 것입니다."
 HOL_the_continents_best_and_brightest: "대륙 최고의 명석함"
 HOL_the_continents_best_and_brightest_desc: "각자가 가진 자원은 적지만, 그것들을 모은다면 강국만큼의 역량을 발휘할 수 있습니다."
 HOL_the_best_defense: "최선의 방어"
 HOL_the_best_defense_desc: "예전의 전쟁처럼 불시의 습격을 받을 수는 없습니다. 이웃 국가들이 이성을 따르지 않고 평화에 만족하지 않겠다면, 그들이 평화를 택할 수밖에 없도록 만들 뿐입니다."
 ENG_fortify_the_empire: "제국 요새화"
 mtg_usa_civil_war_warning_tt: "§R내전에 더 가까워집니다!§!\n"
 fascists_uprising_tt: "파시스트 분자들이 봉기를 준비할 것입니다."
 USA_intervention_mandate_tt: "§Y개입 명령§!을 통해 의회에 다른 나라에 대한 군사적 행동 승인을 요청할 수 있습니다."
 USA_honor_the_confederacy_tt: "이 결정들은 내전이 발생했을 경우, 과거와의 연결을 되살림으로써 국민의 정부에 대한 신뢰를 회복할 수 있게 해줍니다."
 USA_foreign_support_tt: "이 결정들을 통해 강대국에 접근하여 물자 지원을 요청할 수 있습니다."
