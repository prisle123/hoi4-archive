 COG_intore_infantry_recruitment: "7개 §Y보병§! 대대로 구성된 정예 부대 1개 획득"
 COG_contract_the_empain_group_tt: "§Y광산을 확장§!하고 엠팽 그룹에서 운영하는 §Y회사에 투자§!하는 결정 잠금 해제."
 COG_increased_powers_for_colonial_governors: "식민지 총독 권력 증대"
 COG_make_use_of_the_british_proposal_tt: "벨기에가 §Y벨기에인의 왕§! 중점을 완료하지 않았다면, 벨기에로부터의 독립을 협상할 때 영국의 지원을 이용할 수 있게 됩니다. 하지만 벨기에가 §Y협력자 왕에게 권한을 부여§!했다면, 영국의 지원을 사용하여 즉시 독립을 선언할 수 있습니다. \n\n현재 효과:"
 COG_make_use_of_the_british_proposal_in_negotations: "§Y[538.GetName]§!(와)과 §Y[890.GetName]§!의 자원 채굴권을 대가로, 향후 우리 식민 지배국과의 협상에서 §Y영국의 지원§!을 받아 독립을 추진할 수 있을 것입니다."
