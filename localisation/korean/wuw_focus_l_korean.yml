 ### CONGO SHARED FOCUS TREE ###
 CONGO_belgian_congo: "벨기에령 콩고"
 CONGO_belgian_congo_desc: "이 식민지는 1908년 콩고 독립국이 벨기에 왕실의 착취에서 벗어나 벨기에 정부에 합병된 후 설립되었습니다. 벨기에령 콩고는 벨기에 식민 정책의 핵심이자 상징으로 남아 있습니다."
 CONGO_expand_villages: "마을 확장"
 CONGO_expand_villages_desc: "콩고는 잠재력이 매우 크지만, 이 잠재력을 실현하려면 규모가 크고 활기찬 노동력이 필요합니다. 우리는 개발하고자 하는 지역에 새로운 마을을 세워 이러한 성장을 촉진해야 합니다."
 CONGO_free_enterprise_fund: "자유 기업 기금"
 CONGO_free_enterprise_fund_desc: "벨기에 식민 행정부는 콩고로부터 이익을 얻기 위해서는 투자가 필요하다는 것을 잘 알고 있습니다. 이에 따라 소규모 기업들이 사업을 시작할 수 있도록 재정 지원금을 제공하고 있습니다."
 CONGO_secure_international_funding: "국제 자금 확보"
 CONGO_secure_international_funding_desc: "콩고의 잠재력을 인식하고 있는 것은 벨기에 식민 당국만 있는 것이 아닙니다. 우리는 [BEL.GetName]의 참여 여부와 무관하게 우리에게 투자할 수 있는 국제 파트너를 찾아야 합니다."
 CONGO_secure_international_funding_tt: "§Y콩고의 기반시설과 산업에 국제 기금을 투자§!하는 결정을 잠금 해제합니다."
 CONGO_weapon_repair_workshops: "무기 정비 작업장"
 CONGO_weapon_repair_workshops_desc: "대부분의 군수 생산은 벨기에에서 처리되지만, 오래된 군사 장비를 수리하고 재활용할 수 있는 소규모 작업장이 여전히 존재합니다. 이러한 작업장이 해당 작업을 수행하는 데 필요한 자원을 이용할 수 있게 해야 합니다. 오래된 장비가 앞으로 필요하게 될지도 모르기 때문입니다."
 CONGO_rawji_group: "라우지 그룹"
 CONGO_rawji_group_desc: "소박하게 시작한 라우지 기업은 콩고 전역에서 다양한 산업과 기업을 통해 사업을 확장하고 있습니다."
 CONGO_the_heart_of_africa: "아프리카의 심장"
 CONGO_the_heart_of_africa_desc: "콩고의 광활한 영토는 아프리카 한가운데 자리 잡고 있습니다. 이곳은 비교적 가난하고 개발이 덜 되었지만, 그 내륙에는 방대한 자원과 무한한 가능성이 숨겨져 있습니다. 우리가 해야 할 일은 그저 그것을 찾아 개척하는 것뿐입니다."
 CONGO_establish_university_of_louvain: "로바니움 대학교 설립"
 CONGO_establish_university_of_louvain_desc: "처음에는 열대 의학을 연구하는 의과대학으로 설립된 우리 기관은 농업과학부를 신설하여 기관을 확장할 기회를 얻게 되었습니다. 정식 대학으로 지정되면, 아프리카에서 모두가 부러워하는 기관이 될 것입니다."
 CONGO_congo_investments: "콩고 투자"
 CONGO_congo_investments_desc: "벨기에 중앙정부는 콩고의 풍부한 자원을 잘 알고 있으며, 우리는 이를 활용하여 벨기에 경제의 회복을 더욱 촉진할 수 있습니다. 다만 약간의 초기 투자가 필요할 뿐입니다."
 CONGO_societe_generale_de_belgique: "벨기에 소시에테 제네랄"
 CONGO_societe_generale_de_belgique_desc: "벨기에 경제의 핵심을 차지하는 거대 기업입니다. 국가 전체를 개발하는 데 필요한 조직력과 재정을 갖춘 곳을 찾는다면, 콩고에서 우리의 이익을 강화하기 위해 이보다 나은 곳은 없을 것입니다."
 CONGO_ccci: "콩고 상업 및 산업 회사"
 CONGO_ccci_desc: "콩고 상업 및 산업 회사는 콩고에서 활동하는 거대 광업 그룹입니다. 이 회사는 광물 이권의 상당 부분을 장악하고 있지만, 우리가 개발을 지원해야 하는 분야는 이곳의 금속 자원입니다."
 CONGO_forminiere: "포르미니에르"
 CONGO_forminiere_desc: "콩고 국제 산림 및 광업 협회는 주로 콩고 내 산림 관리와 광물 채굴에 관여하는 조직입니다. 산림 관리 경험도 대단히 가치 있지만, 이들이 카사이 지역에서 보유한 다이아몬드 독점권은 비교할 수 없을 정도로 수익성이 큽니다. 이 독점권을 강화하고 확대해야 합니다!"
 CONGO_ruanda_urundi: "루안다-우룬디"
 CONGO_ruanda_urundi_desc: "이 지역은 한때 독일령 동아프리카 소속이었으나, 대전쟁 이후 국제연맹 신탁통치령에 따라 [BEL.GetName]에 양도되었습니다. 면화, 커피, 텅스텐 등 귀중한 자원이 있는 곳입니다."
 COG_approached_ruanda_urundi_governor_flag: "루안다-우룬디 총독과 접촉함"
 CONGO_jungle_industry: "정글 산업"
 CONGO_jungle_industry_desc: "투자자들은 거대한 정글의 가치를 이해하는 데 어려움을 겪곤 하지만, 어디를 봐야 하는지 알기만 하면 됩니다. 정글과 관련한 전문 지식을 찾아내고, 숨겨진 부를 발굴할 수 있는 도구를 투자자에게 제공해야 합니다."
 CONGO_jungle_industry_available_tt: "§Y대콩고 분지§!의 아무 §Y정글 주§!를 지배합니다."
 CONGO_belgian_devaluation: "벨기에의 평가 절하"
 CONGO_belgian_devaluation_desc: "[BEL.GetAdjective] 정부가 식민 총독이 수입을 줄이고 수출을 늘릴 수 있게 허용하는 평가 절하 정책을 통과시켰습니다. 이는 식민 당국의 예산에 상당히 도움이 될 것입니다."
 CONGO_french_congo: "프랑스령 콩고"
 CONGO_french_congo_desc: "프랑스인들은 콩고 분지의 한 부분을 차지하여 우리 민족을 갈라놓았습니다. 이제 이 역사적 부당함을 바로잡을 절호의 기회가 찾아왔습니다. 오직 하나만 살아남을 수 있습니다!"
 CONGO_force_publique: "공안군"
 CONGO_force_publique_desc: "이들은 처음에 식민지 경찰로 창설되었지만, 대전쟁 기간에 군사화되어 독일령 아프리카와의 전투에서 큰 명성을 얻었습니다. 이러한 역량을 계속 강화하고, 이 식민지 군대를 더 현대적인 기준에 맞게 개선해야 합니다."
 COG_force_publique_reformed_flag: "공안군이 콩고 국민군으로 재편됨"
 COG_comitted_to_our_overlords_war_flag: "우리 종주국의 전쟁에 충실히 참여하기로 선택함"
 CONGO_symbiotic_industrialization: "공생 산업화"
 CONGO_symbiotic_industrialization_desc: "벨기에 산업이 발전할수록, 자원의 수요도 함께 증가합니다. 우리는 콩고에서 필요한 자원을 수입하여 더욱 빠른 산업화를 이루고, 그에 따라 추가적인 자원이 필요해지는 선순환을 만들어낼 수 있습니다. 두 나라의 번영은 긴밀히 연결되어 있습니다."
 CONGO_prince_leopold_mine: "레오폴드 왕자 광산"
 CONGO_prince_leopold_mine_desc: "키푸시 지역은 수백 년 동안 구리 채굴을 하고 있으며, 우리도 이곳에서 오랫동안 활동해 왔지만 전 세계 긴장이 고조하면서 구리의 잠재적 가치도 상승할 것으로 예상됩니다. 구리 수요가 급증하면 대처할 수 있는 준비를 해야 합니다."
 CONGO_bakwanga_mine: "바쾅가 광산"
 CONGO_bakwanga_mine_desc: "바쾅가 지역에 다이아몬드가 대량으로 매장되어 있음이 밝혀졌습니다. 이곳의 다이아몬드는 남아프리카공화국과 인도에서 발견되는 대형 보석과는 다르지만, 바쾅가는 세계에서 가장 단단한 광물인 다이아몬드의 흔치 않은 대규모 매장지이며 다양한 산업적 용도로 활용할 수 있습니다."
 CONGO_expand_tungsten_mines: "텅스텐 광산 확장"
 CONGO_expand_tungsten_mines_desc: "텅스텐 핵심 탄약에 관한 관심이 증가하면서, 이 중요 금속의 자체 공급원을 확보하는 일이 중요해졌습니다. 다행히 이 금속은 우리의 관할 지역인 루안다-우룬디에서 발견되었습니다."
 CONGO_rubber_plantations: "고무 대농장"
 CONGO_rubber_plantations_desc: "벨기에는 콩고에서 고무 채취와 관련하여 좋지 않은 기억을 가지고 있습니다. 우리는 국제 사회의 감시를 받고 있다는 사실을 인식하면서도 이 자원의 생산을 계속 확대해야 합니다."
 CONGO_interfaith_school_subsidies: "종교 간 학교 보조금"
 CONGO_interfaith_school_subsidies_desc: "현재 우리 나라에는 이미 가톨릭 선교 학교가 다수 존재합니다. 하지만 국민의 교육 수준을 보다 저렴한 비용으로 향상시키려면, 더 많은 교육 기관과 단체가 우리 국경 안으로 들어올 수 있도록 장려해야 합니다."
 CONGO_colonial_ambitions: "식민지 야망"
 CONGO_colonial_ambitions_desc: "콩고는 훌륭한 땅이지만, 이 대륙은 매우 광활한 곳입니다. 우리는 다른 식민 제국들에 아프리카 쟁탈전이 아직 끝나지 않았다는 것을 보여줘야 합니다."
 CONGO_congo_army: "콩고군"
 CONGO_congo_army_desc: "콩고 점령에 대한 외세의 관심이 점점 더 명확해지고 있습니다. 따라서 콩고가 자국을 더 효과적으로 방어하고 [BEL.GetName](이)가 외국에서 영향력을 발휘할 수 있도록, 콩고 군사력에 더 많은 투자를 해야 합니다."
 CONGO_modernize_force_publique: "공안군 현대화"
 CONGO_modernize_force_publique_desc: "놀라운 성과를 거두고 있지만, 공안군의 현대화가 절실히 필요하다는 사실은 이제 공공연한 사실입니다. 따라서 지금이야말로 이 목적을 위해 투자를 집중해야 합니다."
 CONGO_cheap_labor: "저임금 노동"
 CONGO_cheap_labor_desc: "노동력을 최대한 활용하기 위해 사용할 수 있는 다양한 노동 조작 기술이 존재합니다. 대표적인 기술은 노동 보호 조치를 최소화하여 언제든 해고될 수 있게 함으로써, 노동자들이 생계를 유지하려면 기업에 의존할 수밖에 없게 만드는 것입니다."
 CONGO_societe_miniere_de_bakwanga: "베세카 광산 회사"
 CONGO_societe_miniere_de_bakwanga_desc: "다이아몬드 보석 시장은 수익성이 대단히 높은 시장이지만, 대규모 산업화 진행 중인 지금은 이 단단한 소재가 다양한 용도로 활용되고 있습니다. 대표적인 예는 톱과 드릴입니다."
 CONGO_kasai_secessionist_state: "카사이 분리주의 주"
 CONGO_kasai_secessionist_state_desc: "카사이 지역은 언제나 [BEL.GetAdjective] 세력이 느슨하게 통제해 왔으니, 적절한 관계를 맺는다면 콩고가 독립을 추구할 경우 우리는 강력한 거점을 확보할 수 있습니다."
 CONGO_regional_specialization: "지역별 전문화"
 CONGO_regional_specialization_desc: "콩고는 다양한 지형과 여러 생물 군계를 아우르는 광대한 나라입니다. 우리는 적절한 자원과 전문 인력, 도구를 가장 효과적으로 활용할 수 있는 지역에 배치해야 합니다."
 CONGO_expanded_rubber_plantations: "확장된 고무 대농장"
 CONGO_expanded_rubber_plantations_desc: "고무 수요가 급증함에 따라, 플랜테이션을 대폭 확장하는 것이 경제적으로 타당해졌습니다. 우리는 전문화된 농장을 만들고 현대적인 장비를 들여와 본격적으로 생산을 늘릴 수 있습니다."
 CONGO_separate_corporations_from_politics: "조직과 정치 분리"
 CONGO_separate_corporations_from_politics_desc: "콩고 독립국 시절부터 콩고는 대기업들의 손에 맡겨져 왔습니다. 그 결과, 기업의 다양한 요구가 정치권을 잠식하게 되었습니다. 우리는 이들을 권력에서 분리하기 위한 조치를 취해야 합니다."
 CONGO_belgian_officer_corps: "벨기에 장교단"
 CONGO_belgian_officer_corps_desc: "현재 공안군은 벨기에 출신 장교로 구성된 지휘부가 이끌고 있습니다. 하지만 군대는 확장되고 있지만 장교단은 그렇지 못하고 있습니다. 추가 [BEL.GetAdjective] 인력을 요청해 신병 전원이 적절한 지휘를 받을 수 있게 해야 합니다."
 CONGO_appoint_van_overstraeten: "판 오버르스트라턴 임명"
 CONGO_appoint_van_overstraeten_desc: "라울 판 오버르스트라턴은 [BEL.GetAdjective] 군대에서 가장 유능한 인물일 것입니다. 문제는 오버르스트라턴 본인도 이 사실을 안다는 점입니다. 성격 때문에 고국에서는 인기가 없지만, 그는 대전쟁 당시 콩고에서 복무했습니다. 콩고에 대한 향수를 활용하면 가장 유능한 이 장교를 다시 데려올 수 있을 것입니다."
 CONGO_fuel_for_belgium: "벨기에를 위한 연료"
 CONGO_fuel_for_belgium_desc: "콩고에서의 자원 채굴 확대 계획이 큰 성공을 거두었습니다. 그에 따라 [BEL.GetAdjective] 기업들은 이 저렴한 자재를 아무 거리낌 없이 벨기에의 자체 공장에서 활용하며, 막대한 이익을 얻고 있습니다."
 CONGO_antwerp_diamond_district: "안트베르펜 다이아몬드 지구"
 CONGO_antwerp_diamond_district_desc: "다이아몬드 주요 생산국으로서 얻게 된 바람직한 부수적 효과 덕분에, 안트베르펜은 이 광물의 유통과 판매를 담당하는 주요 허브가 되었습니다. 덕분에 우리는 매우 확실한 수익원을 얻게 되었습니다."
 CONGO_shinkolobwe_mine: "신콜로브웨 광산"
 CONGO_shinkolobwe_mine_desc: "신콜로브웨 광산은 전 세계에서 극소수만 존재하는 고품질 우라늄 공급원입니다. 안타깝지만 광산 하부 지역은 심각한 침수 때문에 폐쇄되었습니다. 이 광산을 다시 열어 생산을 재개하려면 상당한 투자와 노력이 필요할 겁니다."
 CONGO_chefs_coutumiers: "전통적 추장"
 CONGO_chefs_coutumiers_desc: "전통적 추장은 [BEL.GetAdjective] 행정부에서 지방 정부를 감독하도록 위임받은 부족장 계급입니다. 최근 이 지역에 대한 투자가 증가함에 따라, 우리는 부족 동맹이 이 중요한 역할을 계속 수행할 수 있도록 적절한 동기 부여와 지원을 제공해야 합니다."
 COG_evolue_in_politics: "§Y에볼뤼에§!가 §Y[COG.GetAdjective]§! 정치에 진출함"
 CONGO_chefs_coutumiers_tt: "§Y에볼뤼에§! 중산층이 형성되기 시작할 것입니다."
 CONGO_humanitarian_aid: "인도적 지원"
 CONGO_humanitarian_aid_desc: "콩고에는 빈곤과 기아에 시달리는 지역이 많습니다. 우리는 여러 인도주의 단체와 접촉하고 있으며, 그들의 접근을 허가해 이들의 고통을 덜어줘야 합니다."
 CONGO_purchasing_commission: "구매위원회"
 CONGO_purchasing_commission_desc: "현대 장비와 하드웨어에 대한 콩고의 의존도가 높아지면서, 이러한 물품의 수입을 처리할 부서를 설립해야 한다는 사실이 너무나 명확해졌습니다."
 CONGO_expand_force_publique_recruitment: "공안군 모병 확대"
 CONGO_expand_force_publique_recruitment_desc: "공안군에 대한 수요가 점점 증가하고 있으며, 이에 따라 신병에 대한 수요도 증가하고 있습니다. 지역 주민들의 신규 입대를 장려할 수 있는 더 강력한 인센티브를 제공해야 합니다."
 CONGO_jungle_fighting: "정글 전투"
 CONGO_jungle_fighting_desc: "콩고의 광활한 지역은 거의 뚫을 수 없는 정글로 덮여 있지만, 그 속에서 살며 번성하는 사람도 많습니다. 우리 군이 이러한 지형에서 효율적으로 작전을 수행할 수 있도록, 우리는 이 지역 사람들을 모집해 교관으로 활용해야 합니다."
 CONGO_jungle_figthing_random_generals_tt: "무작위로 선택된 §Y두§! 육군 지휘관이 §Y밀림쥐§! 특성을 획득합니다."
 CONGO_requisition_funds: "자금 징발"
 CONGO_requisition_funds_desc: "가장 인기 있는 선택지는 아니지만, 콩고에는 지금도 개척되지 않은 부의 원천이 존재하며 채굴 방법만 안다면 이 부를 손에 넣을 수 있습니다."
 CONGO_gold_and_diamonds: "금과 다이아몬드"
 CONGO_gold_and_diamonds_desc: "우리는 다행히도 많은 양의 금과 다이아몬드를 보유하고 있습니다. 이러한 자원을 활용해 보급품과 전문 지식, 도구를 구매하고 가장 필요한 곳에 배치해야 합니다."
 CONGO_uranium_development_trust: "우라늄 개발 트러스트"
 CONGO_uranium_development_trust_desc: "우라늄이 여러 이해관계자에게 점점 더 중요한 자원이 되고 있습니다. 따라서 전 세계 파트너와 협력하고 우라늄 개발 트러스트 설립을 지원해야 합니다. 이 트러스트는 우라늄의 적절한 개발과 배분을 담당하게 될 것입니다."
 CONGO_smuggle_uranium: "우라늄 밀수"
 CONGO_smuggle_uranium_desc: "우리는 많은 사람들이 간절히 원하는 귀중품을 가지고 있지만, 이를 언제나 무료로 제공할 수는 없습니다. 비공식적인 경로를 통해 접촉하여 어떤 암거래가 가능한지 탐색해 봐야 합니다."
 CONGO_develop_infrastructure: "기반시설 개발"
 CONGO_develop_infrastructure_desc: "우리는 오랫동안 콩고가 너무 크고 험준해서 제대로 된 기반시설을 구축하기 어렵다는 현실을 직시해 왔습니다. 그러나 이것이 시도조차 하지 말아야 한다는 뜻은 아닙니다."
 CONGO_new_vegetable_produce_markets: "새로운 농산물 시장"
 CONGO_new_vegetable_produce_markets_desc: "콩고 경제에서 가장 강조되는 분야는 광물 채굴과 환금 작물이지만, 농업 부문도 여전히 강력하고 건실합니다. 전 세계적인 식량 부족이 점점 더 심각해짐에 따라, 단순한 식량에 대한 수요가 그 어느 때보다 높아졌습니다."
 CONGO_congolese_generals: "콩고인 지휘관들"
 CONGO_congolese_generals_desc: "공안군의 규모가 너무 커져서 식민지에서 수입한 인력만으로는 제대로 지휘할 수 없게 되었습니다. 아프리카인들은 이 역할을 수행할 능력이 충분하므로, 아프리카인을 배제하는 정책을 폐지하고 뛰어난 현지 인재를 장교단에 영입해야 합니다."
 CONGO_even_a_hospital_can_do_better: "병원도 너희보다는 잘 싸우겠다"
 CONGO_even_a_hospital_can_do_better_desc: "콩고의 수많은 소규모 부대가 전 세계 각지의 전장에서 활약하고 있습니다. 특히 의료 부대는 압도적인 역경 속에서도 전선에서 눈부신 활약을 펼쳐 전설적인 명성을 얻었습니다. 이 때문에 한 현지 지휘관은 전투 부대 병사들을 향해 \"병원조차 너희보다 더 잘 싸우겠다!\"고 호통칠 정도였습니다."
 CONGO_expand_metallurgical_industry: "제련 산업 확장"
 CONGO_expand_metallurgical_industry_desc: "벨기에는 오랫동안 뛰어난 금속 공업으로 알려져 있었지만, 항상 이를 제대로 발전시킬 수 있는 원자재가 부족했습니다. 그러나 이제 콩고에서 수입한 자원을 통해 번영할 수 있는 기반을 갖추게 되었습니다."
 CONGO_smuggle_diamonds: "다이아몬드 밀수"
 CONGO_smuggle_diamonds_desc: "다이아몬드는 비싸고 사실상 추적이 불가능한 화폐이며, 덕분에 특정 계층에서 엄청난 인기를 얻게 되었습니다. 이 지하 조직에 우리 다이아몬드 일부를 투입하여 이익을 추구해야 합니다."
 CONGO_smuggle_diamonds_tt: "§Y정치력§!을 얻는 대가로 §Y자치도§!를 잃는 결정을 잠금 해제합니다."
 CONGO_office_des_transports_coloniaux: "식민지 교통국"
 CONGO_office_des_transports_coloniaux_desc: "식민지 운송 및 물류를 담당하는 이 부서는 오랫동안 한계에 몰려 있고, 광활한 거리와 험준한 지형을 모두 극복하기 위해 고군분투해 왔습니다. 이 부서에 필요한 자금을 지원하여 콩고의 연결망을 강화해야 합니다."
 CONGO_improved_employment_contracts: "고용 계약 개선"
 CONGO_improved_employment_contracts_desc: "원자재에 대한 수요가 감당하기 어려운 수준이 되어, 예전처럼 노동 시장을 조작할 수 없게 되었습니다. 광부 자체가 귀중한 자원이 되었고, 광부들 역시 이 사실을 잘 알고 있습니다. 지속적인 생산성을 확보하려면 그들에게 더 나은 고용 조건을 제공해야 합니다."
 CONGO_compagnie_belge_maritime_du_congo: "벨기에령 콩고 해운"
 CONGO_compagnie_belge_maritime_du_congo_desc: "벨기에령 콩고 해운은 콩고와 [BEL.GetNameDef] 간의 물자 수송을 담당하는 회사입니다. 귀중한 무역 통로를 계속 유지하려면 이 회사에 보조금을 지급해야 합니다."
 CONGO_heat_resistant_cobalt: "내열성 코발트"
 CONGO_heat_resistant_cobalt_desc: "콩고에서 오랫동안 코발트를 채굴하고 있지만, 이곳에서 발견되는 코발트는 순도가 대단히 높고 내열성이 우수해 신형 제트 엔진 개발에 꼭 필요한 자원입니다."
 CONGO_copper_cartridges: "구리 탄피"
 CONGO_copper_cartridges_desc: "탄피. 탄피 없이는 현대 전쟁을 수행할 수 없으며, 공교롭게도 탄피를 만드는 데 가장 좋은 재료는 구리입니다. 구리는 잘 부식되지 않고 부드러워 가공하기 쉽습니다. 이런 자원이 풍부히 매장된 곳에 있다는 것은 정말로 행운이 아닐 수 없습니다!"
 CONGO_research_grants: "연구 보조금"
 CONGO_research_grants_desc: "콩고는 자원뿐만 아니라 인재도 풍부합니다. 하지만 무엇보다 중요한 이 자원은 아직 제대로 활용되지 못하고 있습니다. 연구 보조금을 제공해 지식 산업의 발전을 장려해야 합니다."
 CONGO_congos_place_in_the_world: "세계 속 콩고의 자리"
 CONGO_congos_place_in_the_world_desc: "지금까지 걸어온 길은 수많은 굴곡과 어려움으로 가득했지만, 이제 콩고가 세계 속에서 자신의 자리를 차지할 때입니다. 과거가 우리의 미래에 얼마나 큰 영향을 미칠까요? 이제 우리가 결정을 내려야 할 때입니다."
 CONGO_legacy_of_lake_tanganyika: "탕가니카호의 유산"
 CONGO_legacy_of_lake_tanganyika_desc: "공안군의 가장 놀라운 업적은 대전쟁 기간에 실현되었습니다. 대전쟁 당시 수많은 함선이 해체되어 정글을 통해 운송되었고, 아프리카 심장부에 있는 호수에 재배치되어 그곳에 주둔한 독일 함선을 격파했습니다."
 CONGO_soviet_interest: "소련의 관심"
 CONGO_soviet_interest_desc: "콩고 내 영향력을 확보하기 여러 주요 강대국이 경쟁하고 있지만, 그중에서도 [SOV.GetNameDef](이)가 가장 활발하게 움직이고 있습니다. 그들이 무엇을 제공할 수 있는지는 들어봐야 합니다!"
 CONGO_whispers_of_independence: "독립의 속삭임"
 CONGO_whispers_of_independence_desc: "오래전부터 독립을 요구하는 목소리를 들려오고 있습니다. 반란의 기운이 감돌고 있으며, 다른 미래를 꿈꾸는 작지만 격양된 목소리가 가득합니다. 이러한 목소리에 귀를 기울이고, 이 불만의 암류가 우리를 어디로 이끌지 살펴봐야 합니다."
 CONGO_congo_free_state: "콩고 독립국"
 CONGO_congo_free_state_desc: "식민 행정부는 자유에 관한 모든 꿈을 매우 효과적으로 좌절시켜 왔기에, 콩고의 미래는 이미 정해진 것이나 다름없습니다. 브뤼셀의 절대적인 지배 아래 또다시 짓눌린 미래가 기다리고 있을 뿐입니다."
 CONGO_overseas_department_of_belgium: "벨기에 해외 속령"
 CONGO_overseas_department_of_belgium_desc: "모범 식민지 실험은 기대 이상으로 발전하고 있습니다. 콩고는 효율성과 발전의 모범이 되었고, 덕분에 보다 공식적인 지위를 얻게 되었습니다."
 CONGO_dominion_of_congo: "콩고 자치령"
 CONGO_dominion_of_congo_desc: "모범 식민지라는 지위는 잘 유지되고 있으며, 콩고와 [BEL.GetName](이)가 함께 겪은 고난 덕분에 국가는 더 성숙해졌습니다. 그에 따라 어느 정도 수준의 평등이 실현되었습니다."
 CONGO_republic_of_congo: "콩고 공화국"
 CONGO_republic_of_congo_desc: "새로운 공화국 전역에서 자유의 향기가 물씬 풍기고 있습니다. 앞으로 벨기에와 연대하게 될지, 과거 식민지 지배자였던 벨기에와 대립하게 될지는 알 수 없지만, 한 가지 분명한 사실이 있습니다. 미래는 오직 콩고만이 결정할 수 있다는 사실입니다."
 CONGO_african_union: "아프리카 연합"
 CONGO_african_union_desc: "범아프리카주의 사상은 대륙 전역에 걸쳐 확산되었고, 많은 자유 아프리카인은 공동의 목표 아래 단결하기를 바라고 있습니다. 우리는 이를 촉진하고, 모든 국가가 더 긴밀히 연결할 수 있는 기구를 설립해야 합니다."
 CONGO_great_war_of_africa: "아프리카의 대전쟁"
 CONGO_great_war_of_africa_desc: "대콩고 분지의 모든 이가 하나의 깃발 아래 모일 때가 되었습니다. 유럽 열강들이 제멋대로 그은 국경선을 무효로 돌리고, 우리의 것을 되찾아야 합니다."
 CONGO_aviation_militaire_de_la_force_publique: "공안 공군"
 CONGO_aviation_militaire_de_la_force_publique_desc: "콩고는 영토가 너무나 방대해 군사 및 경찰 활동을 수행하기가 쉽지 않다는 것은 공공연한 사실입니다. 하지만 이렇게 광대한 거리를 쉽게 극복할 수 있는 운송 수단이 있습니다. 바로 비행기입니다. 이 분야에 투자하여 하늘의 지배권을 장악하면 우리에게 도움이 될 것입니다."
 CONGO_expand_matadi_seaport: "마타디 항구 확장"
 CONGO_expand_matadi_seaport_desc: "마타디는 레오폴드빌을 지원하는 주요 항구이며, 수많은 강과 대륙 내부를 연결하는 관문 역할을 합니다. 이 지역의 중요성이 점점 더 커지고 있으니 그에 맞게 해상 시설을 확대해야 합니다."
 CONGO_expand_ndolo_and_elisabethville_airports: "은돌로와 엘리자베트빌 공항 확장"
 CONGO_expand_ndolo_and_elisabethville_airports_desc: "아프리카의 심장부에 있다는 이유로 콩고가 누리는 대표적인 장점은, 아프리카 대륙을 횡단하려는 이들을 위한 주요 항공 운송 허브가 될 수 있다는 것입니다."
 CONGO_establish_cometro: "코메트로 설립"
 CONGO_establish_cometro_desc: "공안군은 콩고에서 [BEL.GetAdjective]의 이익을 지키는 데 중요한 역할을 해왔지만, 이들은 유럽의 군대를 상대할 수 있는 전문적인 군사 조직이 아닙니다. 진짜 군대가 나설 때입니다."
 COG_congolese_bussinessowners: "콩고인 기업가들"
 COG_congolese_bussinessowners_desc: "수십 년 동안 제도화된 억압에서 벗어나 더 공정한 사회로 나아가려면, 콩고 시민들이 자신의 사업을 시작하여 시장에 진출하도록 장려해야 합니다."
 COG_desgregate_the_universites: "대학교 분리 철폐"
 COG_desgregate_the_universites_desc: "우리 나라에는 뛰어난 인재가 많지만, 일부 사람에게 일정 수준 이상의 교육을 받지 못하도록 하는 대학의 정책 때문에 그들의 잠재력이 억눌리고 짓밟히고 있습니다. 우리 나라를 돕고 싶지만 그럴 수 없는 사람이 많기 때문에, 우리는 이 문제를 즉시 해결해야 합니다."
 COG_shatter_the_roof: "천장 파괴"
 COG_shatter_the_roof_desc: "마침내 우리 국민의 머리 위에 항상 존재해 왔던 보이지 않는 유리천장을 깨뜨리고, 그들이 자신의 삶을 어떻게 살아갈지 스스로 선택할 자유를 누리게 할 때가 왔습니다!"
 COG_establish_the_anc: "콩고 국민군 창설"
 COG_establish_the_anc_desc: "우리의 요구는 많았지만, 이제야 비로소 그 요구들이 받아들여졌습니다. 오늘은 우리가 제대로 된 콩고군을 창설하는 날입니다. 이 군대는 앞으로 마주할 그 어떤 적과도 당당히 맞설 수 있을 것입니다."
 COG_marine_nationale: "국립 해군"
 COG_marine_nationale_desc: "대대적인 투자를 단행한 분야는 아니지만, 해군력은 수많은 현대 국가의 필수 요소입니다. 이제 대서양에 진출하기 위해 해군을 창설할지, 아니면 콩고 분지의 수많은 강에서 더 효과적으로 운용될 수 있는 해군을 만들어야 할지 결정해야 합니다."
 COG_expand_shipping_industry: "해운업 확장"
 COG_expand_shipping_industry_desc: "우리 나라의 많은 지역은 항공로나 강을 이용하지 않으면 접근하기가 어렵습니다. 해상을 통한 외국과의 연결망 역시 중요한 문제입니다. 현대화가 진행 중인 우리 나라의 수요를 맞추려면 해운업을 반드시 확장해야 합니다."
 COG_south_atlantic_navy: "남대서양 해군"
 COG_south_atlantic_navy_desc: "우리가 진정으로 독립을 지키고자 한다면, 식민 세력들이 다시는 우리 해안에 상륙할 수 없도록 해야 합니다."
 COG_brown_water_navy: "연안해군"
 COG_brown_water_navy_desc: "바다는 우리의 관심사 밖입니다. 하지만 국가의 안보를 지키기 위해서는 우리의 광대한 강과 호수를 제대로 순찰해야 합니다."
 COG_coastal_defence_fleet: "연안방어 함대 개발"
 COG_coastal_defence_fleet_desc: "보마와 마타디는 적절한 보호를 받아야 합니다. 이 목적을 달성하는 유일한 방법은 우리 나라의 해안 근처에서의 작전을 주요 임무로 삼는 강력한 함대를 구축하는 것입니다."
 COG_supply_line_disruption_tactics: "보급선 교란 전술"
 COG_supply_line_disruption_tactics_desc: "적의 보급선은 단 한 번의 정교한 타격으로도 끊을 수 있습니다. 우리의 잠수함이 이 임무를 수행할 것이며, 앞으로 우리가 치러야 할 모든 전쟁에서 핵심적인 역할을 하게 될 것입니다."
 COG_command_post_matadi: "마타디 지휘소"
 COG_command_post_matadi_desc: "우리의 서쪽 강을 더 제대로 순찰하기 위해 마타디에 지휘소를 설치해야 합니다."
 COG_command_post_albertville: "알베르빌 지휘소"
 COG_command_post_albertville_desc: "우리의 남동쪽 강을 더 제대로 순찰하기 위해 알베르빌에 지휘소를 설치해야 합니다."
 COG_command_post_goma: "고마 지휘소"
 COG_command_post_goma_desc: "우리의 북동쪽 강을 더 제대로 순찰하기 위해 고마에 지휘소를 설치해야 합니다."
 COG_force_arienne_congolaise: "콩고 공군"
 COG_force_arienne_congolaise_desc: "적들과 제대로 맞서기 위해서는 우리의 항공 전력을 재편성하고 새로 창설된 군대 내에 정식 공군 부대를 설립해야 합니다."
 COG_procure_foriegn_equipment: "해외 장비 도입"
 COG_procure_foriegn_equipment_desc: "우리는 자체적으로 항공기를 개발하고 생산할 기술적 노하우나 산업 기반이 부족하기에, 동맹국들의 설계를 빌리거나 항공기를 구매하는 데 집중하는 것이 현명할 것입니다."
 COG_aeronautical_research_department: "항공연구부"
 COG_aeronautical_research_department_desc: "대대적인 투자를 단행한 분야는 아니지만, 외국 기업에 너무 의존해선 안 된다는 사실을 절대로 잊지 말아야 합니다. 비용이 얼마나 들더라도 우리만의 항공기 개발과 생산을 시도해야 합니다."
 COG_scouting_the_terrain: "지형 정찰"
 COG_scouting_the_terrain_desc: "우리의 광활한 정글 지형 때문에 이동은 어렵고, 적이 우리 주요 도시에 매우 가까이 접근하기 전까지는 발견하기도 힘듭니다. 따라서 공군의 공중 정찰 임무가 매우 중요합니다."
 COG_expand_production_facilities: "생산 시설 확장"
 COG_expand_production_facilities_desc: "군사 장비의 생산량을 늘려야 하며, 이를 실현하는 유일한 방법은 군사 장비 생산 능력을 갖춘 우수한 새로운 시설을 건설하는 것입니다."
 COG_forces_terrestres: "영토방위군"
 COG_forces_terrestres_desc: "어떤 군대든 가장 중요한 요소는 지상 전력입니다. 하지만 우리 군의 지상 전력은 많이 부족합니다. 우리는 적에 맞서 당당히 설 수 있도록 지상 전력에 투자해야 합니다."
 COG_from_a_gendarmerie_to_a_fighting_force: "헌병대에서 전투 부대로"
 COG_from_a_gendarmerie_to_a_fighting_force_desc: "이제 공안군 출신이라는 고정관념에서 벗어나, 과거의 헌병대가 아닌 제대로 된 전투 병력으로 군대를 재편해야 합니다."
 COG_academie_militaire_de_kananga: "카낭가 사관학교"
 COG_academie_militaire_de_kananga_desc: "일반 병사뿐만 아니라 장교와 장군들 역시 훈련이 필요합니다. 앞으로 맡게 될 임무에 대비해 우리 군이 더 나은 교육을 받을 수 있도록 카낭가 사관학교에 투자해야 합니다."
 COG_standardize_military_production: "군수 생산 표준화"
 COG_standardize_military_production_desc: "현재 우리 산업은 외국산 장비와 국산 장비가 뒤섞여 있어, 필요한 교체 장비를 제때 생산하지 못하고 있습니다. 그러므로 군대에서 사용하는 장비를 표준화해야 합니다."
 COG_societe_africaine_dexplosifs_congo: "콩고-아프리카 탄약 회사"
 COG_societe_africaine_dexplosifs_congo_desc: "자체 무기를 더 효과적으로 확보하는 데 필요한 또 다른 요소는, 우리의 수요를 맞출 수 있으며 국내에서 활동하는 국영 기업입니다. 따라서 콩고-아프리카 탄약 회사를 설립하여, 우리만 사용할 수 있는 탄약을 생산해야 합니다."
 COG_triga_i_project: "TRIGA I 계획"
 COG_triga_i_project_desc: "에너지의 미래는 원자력에 있으며, 이에 따라 우리 과학자들은 아프리카 최초의 원자력 발전소인 TRIGA I의 건설에 매진해 왔습니다. 이 목표가 달성되면, 우리의 필요에 따라 이 에너지를 군사적 목적으로 전용할 수 있을 것입니다."
 COG_military_service_for_citizenship: "시민권을 위한 군 복무"
 COG_military_service_for_citizenship_desc: "우리나라에는 시민권이나 여권을 가지지 못한 사람이 많습니다. 따라서 로마인들이 했던 것처럼 일정 기간 우리 군에 복무한 사람들에게 시민권을 부여하는 방안을 시행해야 합니다. 이렇게 하면 새로운 잠재적 지원자들을 유치할 수 있을 것입니다."
 COG_guerilla_tactics_drills: "게릴라 전술 훈련"
 COG_guerilla_tactics_drills_desc: "우리 나라의 지형은 치고 빠지는 전술을 펼치기에 안성맞춤입니다. 따라서 이러한 전술을 최대한 활용할 수 있도록 병사들을 훈련하고, 어떤 침입자라도 격퇴할 수 있도록 대비해야 합니다."
 COG_french_as_martial_language: "군대의 프랑스어"
 COG_french_as_martial_language_desc: "전통적으로 공안군은 프랑스어를 주 언어로 사용해 왔습니다. 이것이 성공적인 방식이라는 사실이 입증되었기에, 우리가 이를 당장 바꿔야 할 이유는 없습니다."
 COG_adopt_lingala_and_swahili_as_martial_languages: "군대의 링갈라어와 스와힐리어"
 COG_adopt_lingala_and_swahili_as_martial_languages_desc: "공안군은 프랑스어를 주 언어로 사용했지만, 우리는 옛 식민 지배자들과 거리를 두기 위해 콩고의 토착어를 도입하고자 합니다. 현재 가장 많이 쓰이는 링갈라어와 스와힐리어를 주요 부대에서 사용할 것입니다."
 COG_31e_brigade_parachutiste: "제31 공수대대"
 COG_31e_brigade_parachutiste_desc: "우리는 신속하게 정착지를 점령하고 그 안의 적을 제거할 수 있는 정예 공수부대를 창설해야 합니다. 또한, 이 부대는 우리 국가 지도자가 위협을 받을 경우 그를 경호하는 경호원 역할도 수행할 수 있어야 합니다."
 COG_peacekeeping_forces: "평화유지군"
 COG_peacekeeping_forces_desc: "현재 콩고는 전쟁 중이 아니지만, 전 세계 수많은 지역에서 전쟁은 여전히 계속되고 있습니다. 우리는 더 나은 미래를 위해 싸워야 하며, 먼 타국에 군대를 파견해 외세를 위해 싸워야 한다고 해도 마찬가지입니다."
 COG_governor_general_pierre_ryckmans: "피에르 리크만스 총독"
 COG_governor_general_pierre_ryckmans_desc: "[BEL.GetNameDef]의 장관들은 국가를 위한 많은 계획을 가지고 있지만, 그들만 그런 것은 아닙니다. 피에르 리크만스도 자신만의 거룩한 비전을 가지고 있으며, 그의 행정 지식을 활용하여 국가의 상황을 개선하는 것이 현명할 것입니다."
 COG_invest_in_urban_centers: "도심지에 투자"
 COG_invest_in_urban_centers_desc: "우리 나라는 광활하고 인구도 많습니다. 그러나 자금이 충분하지 않아 어디에 투자하든 농촌은 소외될 수밖에 없습니다. 그렇다 하더라도 우리는 두 개의 대도시, 레오폴드빌과 엘리자베트빌에 투자를 멈추지는 않을 것입니다."
 COG_uplift_the_apostolic_vicar_of_leopoldville: "레오폴드빌의 대목구장 승격"
 COG_uplift_the_apostolic_vicar_of_leopoldville_desc: "벨기에령 콩고의 대목구는 1888년 레오 13세 교황이 설립했으며, 현재는 우리 나라의 대표적인 가톨릭 기관으로 활약하고 있습니다. 이 기관은 레오폴드빌의 대목구장이자 교황 대리인 요리스 식스가 이끌고 있으며, 교회의 지원을 얻으려면 정부가 그를 대표로 임명해야 합니다."
 COG_promote_marcel_maquet_to_provincial_commisioner: "마케의 지역 총독 승진"
 COG_promote_marcel_maquet_to_provincial_commisioner_desc: "마르셀 마케는 하급 식민지 행정관과 구역 관리자로서 훌륭히 일해왔습니다. 따라서 그를 지방 관리자로 승진시켜 그의 역할을 더 넓은 지역으로 확대하는 것이 현명할 것입니다."
 COG_cooperate_with_the_comite_special_du_katanga: "카탕가 특별위원회"
 COG_cooperate_with_the_comite_special_du_katanga_desc: "오귀스트 틸컨스는 벨기에령 콩고의 전 총독으로, 현재는 1900년에 설립되어 카탕가 주의 자원을 관리하고 개발하는 준정부 기관인 카탕가 특별위원회를 이끌고 있습니다. 이 기관을 잘 활용하면 좋은 결과가 있을 것입니다."
 COG_lecho_du_katanga: "카탕가의 메아리"
 COG_lecho_du_katanga_desc: "카탕가의 메아리는 엘리자베트빌에서 사회식민주의자이자 창간자인 장 데코스터와 편집장인 알베르트 데코스터가 발행하는 신문입니다. 이들은 콩고 내 유럽인 정착을 적극적으로 홍보하고 있으며, 이를 활용하면 우리 나라의 성장 속도를 더 높일 수 있을 것입니다."
 COG_strengthen_the_banque_du_congo_belge: "벨기에령 콩고 은행 강화"
 COG_strengthen_the_banque_du_congo_belge_desc: "제대로 된 은행 없이는 어떤 국가도 효율적으로 운영될 수 없으며, 우리 나라도 마찬가지입니다. 국가 내 통화 상황을 더 효과적으로 통제하려면, 벨기에 국영 은행인 벨기에령 콩고 은행을 강화해야 합니다."
 COG_contract_the_empain_group: "엠팽 그룹 접선"
 COG_contract_the_empain_group_desc: "엠팽 그룹은 에두아르 엠팽이 1881년에 설립했으며, 현재 우리 시대의 최대 기업으로 성장했습니다. 전차와 철도, 전기 발전, 건설, 광업을 비롯한 다양한 분야에서 활동하며 벨기에, 프랑스, 러시아, 이집트, 중국 등에서 사업을 운영합니다. 특히 동부 벨기에령 콩고의 발전에 결정적인 도움이 주고 있습니다. 우리에겐 이 그룹의 도움이 절실합니다!"
 COG_invest_in_geomines: "제오민에 투자"
 COG_invest_in_geomines_desc: "벨기에 기술자 및 산업인 지질광업 회사는 콩고 남동부 지역에서의 대규모 금속 광석 채굴 및 개발에서 중요한 역할을 해왔으며, 세계 최대 주석 생산업체이기도 합니다. 지금 이 회사에 투자한다면 장기적으로 우리 경제에 큰 도움이 될 것입니다."
 COG_attempt_to_centralize_the_state: "국가 중앙집권화 시도"
 COG_attempt_to_centralize_the_state_desc: "우리 광대한 국토는 더 나은 통신 및 교통 기술을 발명하지 않는 한 중앙 한 곳에서 통제하는 것이 사실상 불가능합니다. 하지만 현재로서는 수도를 중심으로 국가를 보다 더 중앙집권화하기 위해 할 수 있는 일을 해야 합니다."
 COG_allow_local_autonomy: "지역 자치 허가"
 COG_allow_local_autonomy_desc: "사실상 제대로 중앙집권을 이루는 것이 불가능하다는 점을 감안할 때, 우리는 오히려 각 지역에 자치권을 부여하는 데 힘써야 합니다. 우리에게 완전한 통제권이 없더라도, 그래야 국민 다수의 지지를 얻을 수 있습니다."
 COG_closer_cooperation_with_eugene_jungers: "외젠 융거스와의 밀접한 협력"
 COG_closer_cooperation_with_eugene_jungers_desc: "외젠 융거스는 현재 루안다-우룬디 식민지의 총독입니다. 그의 호의를 얻을 수 있다면, 더 긴밀한 협력이 가능할 것이고, 식민지의 자원을 우리에게 유리하게 활용할 수 있을지도 모릅니다."
 COG_found_the_congolese_national_movement: "콩고 국민운동 설립"
 COG_found_the_congolese_national_movement_desc: "콩고인들이 민족 간 및 종교 간 갈등을 극복하고 서로 협력하려면, 콩고의 발전을 위해 헌신하는 통합 전선 조직을 설립해야 합니다. 파트리스 루뭄바는 이 목적을 달성하기 위해 콩고 국민운동 설립을 제안했습니다."
 COG_formally_recognize_the_kimbanguist_church: "킴방구주의 교회 공식 인정"
 COG_formally_recognize_the_kimbanguist_church_desc: "시몽 킴방구, 자칭 예수 그리스도의 특사는 우리 행정부의 오랜 골칫덩어리였습니다. 그러나 그의 운동이 현지 주민들로부터 많은 지지를 얻고 있기에, 시몽 킴방구가 이끄는 예수 그리스도의 교회를 공식적으로 우리 나라의 합법적인 종교 단체로 인정할 적절한 시기일지도 모릅니다."
 COG_found_the_parti_solidaire_africain: "아프리카 단결당 결성"
 COG_found_the_parti_solidaire_africain_desc: "범아프리카주의 운동은 날이 갈수록 더욱 강력해지고 있습니다. 아프리카에서 가장 큰 국가 중 하나인 우리로서는 이러한 흐름에 뒤처질 수 없습니다. 따라서 우리는 우리 대륙의 사회주의 국가들과 민주주의 국가들 간의 협력을 증진시키는 것을 목표로 아프리카 상호당을 창당해야 합니다."
 COG_the_intore_lion_dancers: "인토레 사자 무예단"
 COG_the_intore_lion_dancers_desc: "인토레 사자 무예단은 르완다 추장의 휘하에 있는 정예 왕실 근위대로, 전통적인 르완다 군대 내에서 선택받은 자로 불립니다. 이 부대가 중앙정부의 지휘를 받도록 하는 것이 최선일 것입니다."
 COG_improve_colonial_lawmaking: "식민 입법 개선"
 COG_improve_colonial_lawmaking_desc: "우리는 많은 법을 갖고 있으며, 대부분은 콩고 독립국 시절에 제정되어 시대에 매우 뒤처진 상태입니다. 시대착오적인 법률을 개정하기 위해 저명한 식민지 변호사 로베르 드 뮐네르를 고용해 도움을 받는 것이 현명할 것입니다."
 COG_establish_new_sabena_air_routes: "새로운 SABENA 항공로 지정"
 COG_establish_new_sabena_air_routes_desc: "벨기에 항공 운송 주식회사는 광활한 우리 나라의 주요 인구 밀집 지역 간 항공 운송을 제공하여, 오랫동안 큰 역할을 해왔습니다. 콩고의 더 먼 지역으로 운항하는 새로운 노선을 개설하면 운송과 통신을 관리하기가 훨씬 쉬워질 것입니다."
 COG_congo_and_the_war_in_europe: "유럽에서의 전쟁과 콩고"
 COG_congo_and_the_war_in_europe_desc: "우리의 지배자가 외세에 의해 공격당했으며, 이 전쟁이 머지않아 우리 국경으로 번질지도 모릅니다. 싸울 준비를 하고, 그들이 항복할지라도 우리는 결코 항복하지 않을 것임을 분명히 선언해야 합니다!"
 COG_emergency_powers_for_pierre_ryckmans: "식민지 총독 비상대권"
 COG_emergency_powers_for_pierre_ryckmans_desc: "벨기에 정부와 연락이 끊긴 이후 우리 행정은 완전히 마비된 상태입니다. 따라서 우리는 리크만스와 플레이스하우어르에게 비상대권을 부여하여 보다 강력한 조치를 취할 수 있도록 해야 합니다."
 COG_an_independent_colonial_cabinet: "독립 식민 내각"
 COG_an_independent_colonial_cabinet_desc: "국가를 적절하게 운영하려면, 임시 내각을 구성하고 레오폴드빌에 콩고 의회를 설립해야 합니다. 그동안 플리스하우어가 우리 동맹국을 방문해 우호적인 무역 협정 체결을 추진할 것입니다."
 COG_acquire_american_investments: "미국 투자 유치"
 COG_acquire_american_investments_desc: "미국은 우리의 광활한 땅을 물자와 무기를 운송하는 허브로 활용하는 데 큰 관심을 가지고 있습니다. 이는 우리가 전략적으로 아프리카 중심에 위치해 있을 뿐만 아니라, 아메리카 대륙과도 가깝기 때문입니다. 우리는 이러한 이점을 적극적으로 활용해 미국 투자자들을 유치해야 합니다."
 COG_make_use_of_the_british_proposal: "영국의 제안 활용"
 COG_make_use_of_the_british_proposal_desc: "영국은 벨기에 정부가 힘이 약해진 것을 인식하고, 우리의 몇몇 광산과 고무 플랜테이션에 대한 권리를 제공한다면 독립된 콩고를 그들의 동맹으로 받아주겠다고 제안했습니다. 이 제안을 받아들이는 것이 현명할 것입니다!"
 COG_prepare_for_offensive_action: "공세 준비"
 COG_prepare_for_offensive_action_desc: "본국의 정치인들은 이 전쟁에서 우리가 해야 하는 역할을 아직 결정하지 못하고 있지만, 우리가 그들의 구원자가 될 수 있다는 사실을 잊지 말아야 합니다. 영웅적인 행동을 통해 이 전쟁에서 독립을 쟁취해야 합니다. 전원, 전선으로 집결하라!"
 COG_utilize_sabena_for_military_purposes: "SABENA의 군사적 활용"
 COG_utilize_sabena_for_military_purposes_desc: "SABENA는 지금까지는 민간 운송 용도로만 활용되었습니다. 하지만 전쟁이 코앞으로 다가왔으니, 이제 SABENA를 조종사 훈련에 활용하고 SABENA의 항공기를 공중 전투용으로 개조해야 합니다."
 COG_raf_and_saaf_cooperation: "왕립공군과 항공대의 협력"
 COG_raf_and_saaf_cooperation_desc: "우리 조종사 중 다수가 왕립공군에 합류하기 위해 떠났습니다. 영연방과 계속 협력하는 것이 우리에게는 고통스러운 일이지만, 그들의 전문 지식과 전장에서의 전술을 배우는 것은 우리에게 큰 도움이 될 것입니다."
 COG_enter_the_sterling_area: "스털링 지역 가입"
 COG_enter_the_sterling_area_desc: "영국은 우리 종주국이 외세에 점령당했을 때 우리의 독립을 유지해 주는 대가로, 스털링 지역에 가입하고 영국에 보조금을 지급하며 영국의 식민지 시장 가격을 따를 것을 요구했습니다. 경제적으로는 도움이 되지 않겠지만, 우리가 이 대가를 지불해야 할 것입니다."
 COG_safeguard_cabinda: "포르투갈령 콩고 보호"
 COG_safeguard_cabinda_desc: "카빈다 지역은 한때 콩고 왕국의 일부였습니다. 전쟁의 화마가 전 세계를 불태우는 지금, 우리는 무고한 동포들을 보호하기 위해 나서야 합니다. 현재 그 지역을 점령하고 있는 세력이 이 조치를 달가워하지 않을 수도 있지만, 아프리카의 미래를 지키기 위해서는 반드시 필요한 조치입니다."
 COG_central_bank_of_congo_ruanda_urundi: "콩고와 루안다-우룬디의 중앙은행"
 COG_central_bank_of_congo_ruanda_urundi_desc: "바다 건너 외세에 의해 조종당하지 않는 우리만의 은행을 설립할 때가 되었습니다!"
 COG_national_committee_for_liberation: "국민해방위원회"
 COG_national_committee_for_liberation_desc: "콩고 민족 운동의 온건 중도파는 결코 오지 않을 독립에 대해 타협하는 것에 만족하는 듯하며, 일부는 예프 판 빌슨이 제시한 벨기에령 아프리카의 해방을 위한 30년간의 계획에 동의했습니다. 식민지 당국이 우리의 불꽃을 꺼버리기 전에 그들과 맞서 싸워야 합니다!"
 COG_alliance_de_bakongo: "바콩고 동맹"
 COG_alliance_de_bakongo_desc: "바콩고 동맹은 실로 독립된 콩고의 등불이 되어줄 위대한 사상가 조제프 카사부부가 이끌고 있습니다. 우리는 이들이 정부의 간섭 없이 활동할 수 있도록 도와야 합니다."
 COG_progressive_congolese_students: "진보적 콩고 학생들"
 COG_progressive_congolese_students_desc: "많은 콩고 국민이 사회주의적 선전을 믿기 시작하는 지금, 이러한 개념을 널리 퍼뜨리고 발전시킬 수 있는 청년 단체를 설립하면 도움이 될 것입니다. 청년들은 미래의 주역이므로, 때가 되어 콩고 국민을 이끌 때 필요한 기술을 지금 청년들에게 교육해야 합니다."
 COG_manifeste_convience_africaine: "아프리카 의식 선언문"
 COG_manifeste_convience_africaine_desc: "콩고 국민의 민족적 자의식이 형성되기 시작했으며, 에볼뤼에는 예프 판 빌슨의 30년 계획에 대한 실망감을 드러내기 시작했습니다. 이제 콩고 지식인들이 목소리를 내어, 전 세계에 콩고가 어디로 가고 있는지를 보여줄 때입니다!"
 COG_endorse_force_publique_mutinies: "공안군 내 군사 반란 유발"
 COG_endorse_force_publique_mutinies_desc: "공안군은 식민 당국의 도구지만, 해당 조직 내에는 문명화 사명이 진정 무엇인지를 꿰뚫어 보는 이가 많습니다. 우리는 그들에게 반란이야말로 최선의 선택이라 설득해야 하며, 오직 행동을 통해서만 완전한 독립을 쟁취할 수 있음을 알려야 합니다."
 COG_encourage_unionism: "노동조합주의 지원"
 COG_encourage_unionism_desc: "콩고에는 이론상으로는 평등하지만, 동일한 수준의 임금을 받지 못하는 사람이 많습니다. 이 문제를 해결하려면 국민들의 노동조합 결성을 장려해야 합니다. 더 나은 미래를 만들려면 반드시 함께 노력해야 하기 때문입니다!"
 COG_make_contact_with_irving_brown: "어빙 브라운과 접촉"
 COG_make_contact_with_irving_brown_desc: "미국 노동조합 활동가이자 미국 노동총연맹의 지도자인 어빙 브라운은 시릴 아둘라와 오랫동안 깊은 관계를 유지해 왔으며, 미국 육군 중위이기도 한 그를 우리 편으로 만들면 상당한 이익을 얻게 될 것입니다. 어빙 브라운을 연락 창구로 활용한다면, 노동조합과 연줄이 있는 미국인들의 투자를 받을 수 있을지도 모릅니다."
 COG_invite_the_general_labour_federation_of_belgium: "벨기에 노동총연맹"
 COG_invite_the_general_labour_federation_of_belgium_desc: "벨기에 노동총연맹은 노동조합 위원회를 대체할 목적으로 설립되었으며, 벨기에 본토를 넘어 다른 나라에도 영향력을 발휘하고 싶어 합니다. 우리의 인맥을 활용하면 이 위원회가 콩고에 정착하여, 우리 국민이 참여할 수 있는 통합된 조직을 제공하게 할 수 있습니다."
 COG_union_nationale_des_travailleurs_du_congo: "콩고 노동자 전국조합"
 COG_union_nationale_des_travailleurs_du_congo_desc: "콩고에 우리 정부뿐만 아니라 그 어느 정부와도 분리된 노동조합을 창설해야 합니다."
 COG_approach_the_disfavored_mwami: "불만을 가진 음와미에 접근"
 COG_approach_the_disfavored_mwami_desc: "벨기에 점령군에 불만을 품은 사람이 너무나 많습니다. 대표적인 인물은 르완다의 전 음와미인 유히 5세 무싱가입니다. 우리는 그의 환심을 살 수 있으며, 그러면 적절한 때가 되었을 때 무싱가와 그의 추종자들이 우리 봉기에 합류할 것입니다."
 COG_the_simba_movement: "심바 운동"
 COG_the_simba_movement_desc: "식민지 지배자들을 몰아내는 가장 좋은 방법은 현실에 발을 디디고 일반 대중의 지지를 얻는 것입니다. 이렇게 하기 위해 크리스토프 그벤예는 적을 무찌르는 흉포하고 거대한 사자를 의미하는, 심바스라는 이름의 단체를 조직하고 있습니다. 이 단체는 우리의 독립을 이끄는 최고의 선택지가 될 것입니다!"
 COG_attempt_to_sway_moise_thsombe: "모이즈 촘베 설득 시도"
 COG_attempt_to_sway_moise_thsombe_desc: "카탕가 주는 우리의 분리 독립 계획에 그다지 동의하지 않는 듯하며, 우리가 반란을 일으키면 분리 독립을 선언할 가능성이 높습니다. 그러니 그들의 가장 영향력 있는 정치인인 모이즈 촘베의 지지를 얻고, 그를 통해 주민들이 우리가 함께 추구하는 대의라는 걸 설득해야 합니다."
 COG_secure_soviet_aid: "소련의 원조 확보"
 COG_secure_soviet_aid_desc: "우리의 독립을 바라거나, 적어도 벨기에 지배 세력이 약해지기를 원하는 나라는 많습니다. 우리가 전쟁 이후에도 의지할 수 있는 동맹을 얻고자 한다면 소비에트 연방이 최선의 선택일지도 모릅니다."
 COG_secure_german_aid: "독일의 원조 확보"
 COG_secure_german_aid_desc: "우리의 독립을 바라거나 최소한 벨기에 종주국이 약해지길 바라는 나라가 많습니다. 독일은 우리 나라의 독립에는 아무런 관심이 없지만, 벨기에의 약화는 간절히 바라고 있습니다. 따라서 최소한 전쟁 기간만큼은 우리의 강력한 동맹국이 될 것입니다."
 COG_approach_the_barotse_litunga: "바로체족의 리퉁가에 접근"
 COG_approach_the_barotse_litunga_desc: "남쪽에 있는 바로체족의 리퉁가인 예타 2세는 반제국주의에 있어서는 우리와 많은 목표를 공유합니다. 그의 신뢰를 얻고 그의 전사들이 우리의 해방을 지원해 준다면 현명한 선택이 될 수 있을 겁니다."
 COG_slander_the_colonial_authorities: "식민지배 당국 비방"
 COG_slander_the_colonial_authorities_desc: "지금 우리가 해야 하는 일은 식민지 당국에 대항하여 대규모 선전 활동을 시작하고, 그들이 우리에게 저지른 일과 지금도 진행 중인 일을 대중에게 공개하는 것입니다. 이렇게 하지 않으면 국민의 진정한 지지를 얻을 수 없습니다."
 COG_strike_while_the_rion_is_hot: "쇠뿔도 단김에 빼라"
 COG_strike_while_the_rion_is_hot_desc: "지금이 바로 그 순간입니다. 지금이 아니면 기회는 없습니다. 우리는 맹렬한 힘으로 적들을 무너뜨려, 우리 나라가 식민주의 억압에서 영원히 해방될 수 있도록 할 것입니다!"
 COG_the_lion_roars: "사자의 포효"
 COG_the_lion_roars_desc: "아프리카 사람들은 한때 우리가 그랬던 것처럼 압제자들로부터 해방되기를 갈망하고 있습니다. 최근 심바 운동은 상당한 인기를 얻었으며, 지금 그들이 국가를 이끄는 것을 막을 수 있는 방법은 없습니다."
 COG_proclaim_the_peoples_republic: "콩고 인민공화국 선언"
 COG_proclaim_the_peoples_republic_desc: "수년 전 우리 국민에게 우리가 과연 이 날을 맞이할 수 있을지 물었다면, 그들은 아니라고 대답했을 것입니다. 하지만 우리는 해냈습니다. 오늘은 우리가 오래도록 염원해 온 인민공화국의 건국을 선포하는 날입니다. 주석님 만세, 공화국 만세!"
 COG_the_arme_populaire_de_liberation: "인민해방군"
 COG_the_arme_populaire_de_liberation_desc: "혁명군은 모든 사람에게 영향력을 미치고, 우리 시민을 보호할 만큼 강력해야 합니다. 이 목적을 달성하려면 우리 국민이 다시는 안전을 걱정하지 않도록, 우리만의 자체 인민해방군을 창설해야 합니다!"
 COG_nationalization_of_foreign_industrial_assets: "해외 산업 자산 국유화"
 COG_nationalization_of_foreign_industrial_assets_desc: "우리 역사를 통틀어 많은 외국 기업이 우리 나라에 들어와 자원과 국민을 착취해 왔습니다. 우리는 이러한 산업들을 국유화하여 우리 것으로 만들어야 합니다."
 COG_form_the_gecamines: "게카민 설립"
 COG_form_the_gecamines_desc: "우리의 다음 단계는 제오민을 국유화하여 우리의 새로운 국영 기업 제카민에 병합하는 것입니다. 이를 통해 우리 나라의 자원은 마침내 우리 것이 될 것입니다."
 COG_societe_nationale_chemins_du_congo: "콩고 국영철도회사"
 COG_societe_nationale_chemins_du_congo_desc: "콩고의 광활한 영토를 고려하면, 현재 방치 중인 수많은 철도를 관리하는 국가 기관을 설립해야 합니다. 이러한 기관이 있다면 우리 나라는 그 어느 때보다도 긴밀하게 연결될 것입니다."
 COG_cooperate_with_the_congolese_churches: "콩고 교회와의 협력"
 COG_cooperate_with_the_congolese_churches_desc: "교회는 본질적으로 보수적이지만, 우리에게 적대적이지 않으며 우리의 통치에도 큰 위협이 되지 않습니다. 따라서 교회를 적으로 돌리기보다는 우호적인 관계를 유지하며 그들을 국가 체제의 일부로 통합하는 것이 최선일 것입니다."
 COG_strict_anti_clericalism: "엄격한 반교권주의"
 COG_strict_anti_clericalism_desc: "가톨릭과 킴방구주의 교회의 사제들은 자기 이익만 챙기는 탐욕스러운 자들입니다. 우리 국민이 진정으로 번영하려면 이들의 사회적 영향력을 차단해야 합니다."
 COG_invite_kwame_to_the_capital: "수도로 콰메 은크루마 초청"
 COG_invite_kwame_to_the_capital_desc: "콰메 은크루마는 영향력 있고 인기 있으며 범아프리카주의자인 가나 정치인입니다. 그를 수도로 초청하여 범아프리카주의 운동과 우호적인 관계를 맺게 해야 합니다. 그러면 콰메 은크루마가 우리에게 다양한 방식으로 도움을 줄지도 모릅니다."
 COG_liberation_by_force: "무력에 의한 해방"
 COG_liberation_by_force_desc: "아프리카 사람들은 스스로 해방될 힘이 없습니다. 그러므로 우리는 그들을 억압하는 자들로부터 해방시켜, 그들이 오래전처럼 다시 자유를 누릴 수 있도록 노력해야 합니다."
 COG_hold_the_pan_african_congress: "범아프리카 회의 주최"
 COG_hold_the_pan_african_congress_desc: "모든 영향력 있는 아프리카 정치인은 한자리에 모여 대륙의 미래를 함께 결정해야 합니다. 의제에는 식민 국가들에 대한 저항과 아프리카 사람들의 해방이 반드시 포함되어야 합니다."
 COG_establish_the_west_african_national_secretariat: "아프리카 국민사무국"
 COG_establish_the_west_african_national_secretariat_desc: "범아프리카 회의에서 결정된 사항을 이제 실행에 옮길 때가 왔습니다. 우리는 혁명가들에게 무기를 지원하고, 전 세계적인 반식민주의 투쟁을 도와야 합니다. 그래야만 이 암흑의 시대를 완전히 끝낼 수 있습니다!"
 COG_socialist_education_reforms: "사회주의적 교육 개혁"
 COG_socialist_education_reforms_desc: "부족주의와 야만성의 함정에 빠지지 않고 스스로 생각할 수 있도록 사람들은 적절한 교육을 받아야 합니다. 그러므로 우리는 우리가 원하는 관점에 맞게 교육 제도와 교과 과정을 형성하기 위해 노력해야 합니다."
 COG_foster_a_personality_cult: "개인숭배 촉진"
 COG_foster_a_personality_cult_desc: "[ROOT.GetLeader] 외에 아프리카인들에게 번영을 가져다줄 수 있는 사람은 없습니다. 그는 우리의 독립을 지탱하는 위대한 지도자이기에 그에 걸맞은 대우를 받아야 합니다."
 COG_join_the_comitern: "코민테른 가입"
 COG_join_the_comitern_desc: "소비에트 연방 내에는 우리와 마찬가지로 식민주의의 종말을 원하는 이념적 동지들이 있습니다. 우리는 그들과 더 긴밀한 외교적 관계를 맺고, 나아가 동맹까지도 고려해야 합니다."
 COG_african_research_and_development_department: "아프리카 연구개발부"
 COG_african_research_and_development_department_desc: "기술적 진보를 이루려면, 아프리카 각국의 기술적 전문 지식을 통합할 수 있는 공동 아프리카 연구 및 기술 개발 기관을 설립해야 합니다."
 COG_organization_of_african_unity: "아프리카 통일 기구"
 COG_organization_of_african_unity_desc: "유럽 식민지로부터 해방되는 것은 지금까지 단순히 독립을 얻는 문제로만 여겨졌습니다. 그러나 아프리카 바깥 지도자들의 시선에는 우리가 아직도 잠재적 정복 대상으로 보이는 모양입니다. 다시 한번 종속되는 상황을 막을 유일한 방법은 아프리카 사람들이 다 함께 협력하는 것입니다."
 COG_mutual_defense: "상호 방위"
 COG_mutual_defense_desc: "아프리카 사람들이 항구적인 평화를 누리려면, 우리를 식민지화하려고 하면 비싼 대가를 치르게 된다는 사실을 전 세계 국가에 알려야 합니다. 이렇게 하려면 아프리카 통일 기구의 회원국이 상호 방위조약을 체결해서, 한 나라가 공격받으면 다른 모든 국가가 나서서 지켜줄 것을 약속해야 합니다."
 COG_central_african_bank: "아프리카 중앙은행"
 COG_central_african_bank_desc: "[ETH_GetCentralBankName]의 창설로, 우리는 아프리카 통일 기구 내 경제 통합 과정을 시작할 수 있습니다. 이를 통해 모든 회원국의 발전을 위해 자원과 기반시설을 더 효율적으로 활용할 수 있을 것입니다."
 COG_the_executive_council: "집행이사회"
 COG_the_executive_council_desc: "아프리카 통일 기구에서 더 긴밀한 협력을 촉진하기 위해, 우리는 민중의 뜻에 따라 행동하고 지역 안정에 대한 위협에 신속하게 대응하는 집행 기관을 창설해야 합니다."
 COG_the_african_union: "아프리카 연합"
 COG_the_african_union_desc: "아프리카 인민들이 아프리카 연합으로 단결할 때가 왔습니다. 아프리카 최초의 초강대국이 되기 위해 노력하는 우리는 다시는 제국주의나 파시즘의 위협을 받지 않을 것입니다."
 COG_kasa_vubus_first_cabinet: "카사부부의 첫 번째 내각"
 COG_kasa_vubus_first_cabinet_desc: "첫 자유선거가 종료되었고, 조제프 카사부부가 승리했습니다. 이제 그는 콩고의 첫 번째 내각의 장관들을 모으기 위해 열심히 노력하고 있습니다. 그는 전국적으로 매우 인기가 높고 자신의 역할을 훌륭히 수행하고 있기 때문에, 앞으로도 여러 세대에 걸쳐 위대한 대통령으로 기억될 것입니다."
 COG_national_insitute_of_agronomic_study: "국립농업연구소"
 COG_national_insitute_of_agronomic_study_desc: "농업 방법과 토지를 분석하고 개선하는 조직을 설립해야 합니다. 그러면 우리 나라의 진정한 번영을 실현할 수 있을 것입니다."
 COG_the_ten_year_plan: "10개년 계획"
 COG_the_ten_year_plan_desc: "우리의 산업을 다시 정상화하기 위해서, 우리는 콩고의 경제와 사회 발전을 위한 10개년 계획을 실시해야 합니다."
 COG_expanded_peasantry_program: "농업 계획 확장"
 COG_expanded_peasantry_program_desc: "농업 부문은 콩고 경제에서 가장 큰 규모를 차지합니다. 농업을 현대화하려면 대규모 투자가 필요하며, 우리는 바로 이러한 투자를 감행해야 합니다."
 COG_declaration_of_congolese_unity: "콩고 단결 선언"
 COG_declaration_of_congolese_unity_desc: "바콩고인들은 현재 국제 국경에 의해 분리되어 살고 있습니다. 우리는 최대한 빨리 우리 민족을 하나로 모으기 위해 노력해야 하며, 바콩고인이 앞으로 수 세기 동안 번영할 수 있도록 보장해야 합니다."
 COG_improve_the_civil_administration: "민간 행정 개선"
 COG_improve_the_civil_administration_desc: "우리 나라 곳곳의 외곽 지역 행정은 여전히 미흡한 점이 많습니다. 우리가 바라는 것처럼 국가를 원활하고 매끄럽게 운영하기 위해서는 이러한 점을 반드시 개선해 나가야 합니다."
 COG_mend_the_linguistic_divides: "언어 단절의 해결"
 COG_mend_the_linguistic_divides_desc: "우리 나라에는 거대한 분열이 있습니다. 그중 가장 큰 것은 주요 언어인 키콩고어, 링갈라어, 스와힐리어, 칠루바어, 프랑스어 사이의 언어적 분열이며, 그 밖에도 우리 나라에는 수백 개의 소수 언어가 존재합니다. 진정한 평등을 이루고 싶다면, 이들 중 많은 언어에 공식적인 지위를 부여해야 합니다."
 COG_women_in_the_military: "여군 제도 허가"
 COG_women_in_the_military_desc: "군 복무를 희망하는 여성이 많지만, 현재 우리 나라 여성은 군 복무에 참여할 수 없습니다. 유능한 인재가 최대한 많이 우리 군에 입대할 수 있도록, 여성도 군 복무를 할 수 있게 법을 개정해야 합니다."
 COG_assemble_a_regency_council: "섭정의회 구성"
 COG_assemble_a_regency_council_desc: "우리의 정치적 갈등에 대한 해결책은 어디에서도 보이지 않습니다. 특정 정당이나 정치인 중 어느 누구도 국가 지도부를 맡을 만큼 충분한 국민의 지지를 얻지 못하고 있으며, 이런 상태가 더 이상 지속되어서는 안 됩니다. 우리는 새로운 정부에 최대한의 정통성을 부여하기 위해, 일부 부족 지도자들과 군주들에게 지도력을 제공할 수 있는 위원회를 구성할 필요가 있습니다."
 COG_the_kingdom_of_kongo_focus: "아구아 로사다 가문"
 COG_the_kingdom_of_kongo_focus_desc: "아구아 로사다 가문은 19세기와 20세기에 콩고 왕국을 다스린 마지막 가문이었으며, 콩고 내전 당시 주요 세력 중 하나이기도 했습니다. 현재 이 가문의 계승자인 동 페드루 7세가 다시 한번 콩고의 왕으로 즉위했습니다."
 COG_the_nyim_of_kuba_focus: "쿠바의 님(Nyim)"
 COG_the_nyim_of_kuba_focus_desc: "쿠바 왕국은 1625년부터 존재해 왔으며, 1884년에는 콩고 국제 협회의 지역 수장국이 되었습니다. 이곳의 통치자는 님(Nyim)으로, 현재는 음보프 마빙크 마음베키가 그 역할을 수행하고 있습니다. 그는 우리 나라가 과거의 영광을 되찾게 해 줄 것입니다!"
 COG_the_ma_loango_focus: "마 로앙고"
 COG_the_ma_loango_focus_desc: "마 로앙고는 로앙고 왕국의 전통적인 지도자입니다. 이제 우리가 이 칭호를 채택한 이상, 왕국의 옛 영토를 재통합하기 위해 힘써야 합니다."
 COG_the_mwami_of_burundi_focus: "부룬디의 음와미"
 COG_the_mwami_of_burundi_focus_desc: "음왐부차 4세 반기리셍게가 왕위에 즉위함에 따라, 이제 부룬디 왕국의 칭호를 주장할 수 있게 되었습니다. 이렇게 하면 우리는 동쪽에 있는 작은 왕국에 대한 주권을 합법화할 수 있으며, 훨씬 더 많은 일을 하게 될지도 모릅니다."
 COG_the_umwami_of_rwanda_focus: "르완다의 음와미"
 COG_the_umwami_of_rwanda_focus_desc: "무타라 3세 루다히과가 왕위에 즉위함에 따라, 이제 르완다 왕국의 칭호를 주장할 수 있게 되었습니다. 이렇게 하면 우리는 동쪽에 있는 작은 왕국에 대한 주권을 합법화할 수 있으며, 훨씬 더 많은 일을 하게 될지도 모릅니다."
 COG_the_pro_german_mwami_focus: "친독 음와미"
 COG_the_pro_german_mwami_focus_desc: "독일 부역자인 르완다의 유히 5세 무싱가가 우리 섭정의회에 의해 선출되어 이제 국가의 통치권을 장악했습니다. 그러나 그는 뜻밖에도 콩고가 독일 식민 제국의 연장선이 될 것이라 선언하며, 자신이 미텔아프리카 왕국의 통치자임을 선포했습니다!"
 COG_uniao_dos_povos_do_norte_de_angola: "북앙골라 인민 연합"
 COG_uniao_dos_povos_do_norte_de_angola_desc: "북앙골라 인민 연합은 앙골라 북부에서 활동 중인 게릴라 단체로, 이들은 콩고 왕국의 옛 영토를 다시 통합하는 것을 목표로 하고 있습니다. 이 단체에 자금을 지원하는 것이 현명할 것입니다."
 COG_bundu_dia_kongo: "콩고연합"
 COG_bundu_dia_kongo_desc: "우리 나라가 진정한 과거의 영광을 되찾으려면, 포르투갈인들이 오래전부터 강요한 기독교의 족쇄를 벗어던져야 합니다. 이제 부콩고를 다시 받아들일 때가 왔습니다!"
 COG_devout_catholic_kingdom: "독실한 가톨릭 왕국"
 COG_devout_catholic_kingdom_desc: "아프리카 최초의 가톨릭 왕국 중 하나로서, 우리는 종교의 중요성과 교황의 정통성을 잘 알고 있습니다. 수세기 동안 겪어온 분쟁에서 회복하기 위해서는 우리의 기독교적 이상에 충실해야 합니다."
 COG_reestablish_the_royal_council: "왕립의회 재창설"
 COG_reestablish_the_royal_council_desc: "콩고 왕국의 왕립의회는 '최고 중의 최고'라는 별명으로 유명하며 예전에는 관료와 귀족으로 구성된 통치 기관이었습니다. 어떤 왕도 혼자서는 나라를 통치할 수 없으므로, 이 기관을 재창설해야 합니다."
 COG_bakongo_military_might: "바콩고의 군사력"
 COG_bakongo_military_might_desc: "왕국의 상황이 다시 안정되었으니, 이제 정당한 우리 몫에 해당하는 모든 것을 주장하고 정복하며 아프리카를 지배해야 합니다!"
 COG_royal_university_of_higher_education: "고등 교육을 위한 왕립 대학교"
 COG_royal_university_of_higher_education_desc: "하나의 국가로서 발전하려면, 과학적 혁신을 이끄는 교육을 국민들에게 제공해야 합니다. 그러려면 고등 교육을 위한 대학교를 설립해야 합니다."
 COG_invest_in_the_textile_industry: "직물업 투자"
 COG_invest_in_the_textile_industry_desc: "나라의 번영을 이끌려면 전통적인 쿠바 직물 제작에 투자하고, 직물 제품을 국제 시장에 판매해야 합니다."
 COG_traditional_masks_and_armor: "전통 가면과 갑옷"
 COG_traditional_masks_and_armor_desc: "우리 부대의 사기를 높이기 위해, 쿠바의 전통 갑옷을 착용할 것입니다. 또한 전통 가면을 이용해 적을 위협할 수도 있습니다."
 COG_children_of_woot: "우트의 자손들"
 COG_children_of_woot_desc: "우트는 동물과 다른 생명체들에게 이름을 지어준 초자연적 존재로, 최초의 인간이자 문명을 가져온 존재입니다. 우리는 우트의 자손이므로, 그의 기대에 부흥해야 합니다."
 COG_spirit_of_loko_yima: "로코 이마의 정신"
 COG_spirit_of_loko_yima_desc: "[ROOT.GetLeader](은)는 순백의 로코 이마의 정신을 계승합니다. 로코 이마는 창조 과정에서 하늘의 아버지 붐바가 토해 낸 땅의 신입니다. 그러므로 모든 사람은 [ROOT.GetLeader]의 의지를 따라야 합니다."
 COG_a_society_of_trade: "무역에 기초한 사회"
 COG_a_society_of_trade_desc: "우리 사회는 콩고를 통과하는 무역로 덕분에 계속 발전할 수 있었습니다. 더 강력한 경제적 기반을 확보하기 위해서는 이 흐름을 유지해야 합니다."
 COG_a_multiethnic_conglomeration: "다민족 연합체"
 COG_a_multiethnic_conglomeration_desc: "우리 사회는 언제나 다양한 민족적 집단과 언어적 집단으로 구성되어 있었으며, 이 사실 덕분에 한층 더 나은 사회가 되었습니다. 이러한 모습을 더욱 장려하고, 정복자와 피정복자 간의 관계에 변화를 불러와야 합니다."
 COG_reclaim_loango: "로앙고 탈환"
 COG_reclaim_loango_desc: "지금은 수도가 아니지만, 우리의 진정한 수도인 로앙고는 [772.GetName]에 있으며, 세계가 한 번도 본 적 없는 위대한 도시로 재건되어야 합니다. 하지만 그러려면 먼저 로앙고를 확보해야 합니다."
 COG_the_kings_divine_power: "국왕의 신성한 권력"
 COG_the_kings_divine_power_desc: "국왕은 신성한 통치권을 지니고 있으며, 그러한 권리를 행사할 수 있어야 합니다. 그는 충성스러운 백성들에게 무엇이 가장 좋은지 알고 있으며, 강력한 통치로 이들을 다스릴 것입니다."
 COG_appoint_a_royal_council: "왕립의회 임명"
 COG_appoint_a_royal_council_desc: "왕은 많은 것을 알지만, 모든 것을 알지는 못합니다. 따라서 왕국을 다스릴 때 그의 통치를 도와줄 왕실 자문 위원회가 필요합니다."
 COG_occupy_cabinda: "카빈다 점령"
 COG_occupy_cabinda_desc: "카빈다 지역은 우리 영토인 로앙고와 보마 사이에 위치해 있습니다. 전쟁의 화마가 전 세계를 불태우는 지금, 우리는 무고한 동포들을 더 이상의 피해로부터 지키기 위해 나서야 합니다. 현재 그 지역을 점령하고 있는 세력이 이 조치를 달가워하지 않을 수도 있지만, 아프리카의 미래를 지키기 위해서는 반드시 필요한 조치입니다."
 COG_reestablish_the_bouvandji: "부반지 재설립"
 COG_reestablish_the_bouvandji_desc: "11세기에 부반지는 워요 부족의 대장장이로 구성된 형제단이었습니다. 그들은 불과 철을 다루는 기술의 달인이었고, 뇨요 왕국이 우리를 지배하도록 이끌었습니다. 하지만 최근 몇 년간 거둔 승리 덕분에, 이제는 우리가 그들을 활용할 차례가 되었습니다."
 COG_invest_in_rubber_plantations: "고무 대농장에 투자"
 COG_invest_in_rubber_plantations_desc: "고무는 우리 경제의 원동력이며, 외국과 유리한 무역 협정을 맺는 데도 도움을 줍니다. 따라서 우리는 고무 산업에 대대적인 투자를 해야 합니다."
 COG_friendship_with_france: "[FRA.GetName] 측과의 친선 조약"
 COG_friendship_with_france_desc: "[FRA.GetNameDefCap]가 한때 우리를 식민지로 삼았던 적이 있지만, 그들은 명목상 우리의 독립을 허가해 줬으며, 우리는 이에 감사하고 있습니다. 우리는 과거의 잘못을 바로잡고, 그들과 동맹을 맺어야 합니다."
 COG_attempt_to_ally_the_portuguese: "[POR.GetAdjective] 동맹 시도"
 COG_attempt_to_ally_the_portuguese_desc: "우리와 [POR.GetNameDef] 및 그들의 탐험가 간의 관계는 복잡하고 변동적이었습니다. 하지만 지금은 과거를 해결하고 미래를 향해 나아가야 할 때입니다. 따라서 이들과 동맹을 맺을 방법을 찾아야 합니다."
 COG_reclaim_bujumbura: "부줌부라 탈환"
 COG_reclaim_bujumbura_desc: "우리의 옛 수도를 차지하지 못한다면 우리를 새로운 부룬디 왕국이라 자처할 수 없습니다. 어떻게든 그 지역을 되찾아야 합니다!"
 COG_the_embodiment_of_god: "신의 화신"
 COG_the_embodiment_of_god_desc: "[ROOT.GetLeader](은)는 신의 화신이며, 오대호 주변의 모든 땅을 통치할 유일무이한 신권을 가지고 있습니다. 신을 찬양하라!"
 COG_claim_the_great_lakes: "오대호 왕국 주장"
 COG_claim_the_great_lakes_desc: "우리는 한때 오대호 왕국 중 하나였으며, 지금 이 왕국은 모두 외세의 지배를 받고 있습니다. 이러한 옛 왕국 중 하나인 우리는 어떤 제국주의 세력보다도 이 지역에 대한 정당한 권리가 있습니다. 그러므로 최대한 빨리 이 지역을 되찾아야 합니다."
 COG_new_empire_of_kitara: "새로운 키타라 제국"
 COG_new_empire_of_kitara_desc: "동부 지역의 수많은 주민이 위대한 고대 키타라 제국에 대해 말하고 있습니다. 이 신비로운 전설 속 국가의 위상을 이어받으면, 위대한 오대호 왕국에 대한 우리의 주장을 완벽하게 정당화할 수 있습니다."
 COG_south_to_lake_malawi: "말라위호를 향해 남쪽으로"
 COG_south_to_lake_malawi_desc: "또 다른 거대 호수, 즉 옛 키타라 제국의 지도에는 없었던 호수를 향해 마지막으로 나아가야 합니다. 그곳은 바로 말라위호로, 이 지역의 다른 거대 호수처럼 이곳 또한 우리의 차지가 될 것입니다."
 COG_reclaim_kigali: "키갈리 탈환"
 COG_reclaim_kigali_desc: "우리의 옛 수도를 차지하지 못한다면 우리를 새로운 르완다 왕국이라 자처할 수 없습니다. 어떻게든 그 지역을 되찾아야 합니다!"
 COG_centralize_military_structure: "군 조직 중앙집권화"
 COG_centralize_military_structure_desc: "군대를 더 효과적으로 조정하려면, 중앙집권화된 군사 체계를 수립해야 합니다. 과거에 모든 이웃 왕국을 쉽게 정복할 수 있게 해준 바로 그 체계 말입니다."
 COG_an_expansionist_state: "팽창주의적 국가"
 COG_an_expansionist_state_desc: "모든 국가는 국민의 요구를 충족하기 위해 지속적으로 성장해야 하며, 우리도 예외는 아닙니다. 끊임없이 더 많은 것을 원하는 국민을 만족시키려면 신속하게 국경을 확장해야 합니다."
 COG_great_military_chiefs: "위대한 참모총장"
 COG_great_military_chiefs_desc: "과거에 우리는 뛰어난 군사 지휘관 덕분에 돋보일 수 있었습니다. 오늘날의 지휘관들이 과거의 지휘관만큼 훌륭해질 수 있도록 엄격한 훈련 체계를 마련해야 합니다."
 COG_great_cattle_chiefs: "위대한 소 족장"
 COG_great_cattle_chiefs_desc: "과거에 우리는 체계화와 행정 능력이 탁월한 훌륭한 족장 덕분에 돋보일 수 있었습니다. 이들은 농업 분야를 다른 어떤 분야보다 강하게 만들 수 있었고, 우리는 이러한 농업을 반드시 되찾아야 합니다."
 COG_expand_banana_plantations: "바나나 대농장 확충"
 COG_expand_banana_plantations_desc: "바나나는 모든 건강한 경제의 생명선입니다. 국민과 경제 모두가 만족스러운 결과를 누리려면, 바나나 생산량을 10배로 늘려야 합니다."
 COG_tutsi_warrior_training: "투치 전사 훈련"
 COG_tutsi_warrior_training_desc: "위대한 투치 전사들은 오래전 이웃 왕국들을 정복하는 데 큰 도움을 주었습니다. 이제 징병제를 강화하여 가장 건강하고 잘 훈련된 남자만이 우리 군대에 입대하게 해야 합니다."
 COG_unify_east_africa: "동아프리카 통합"
 COG_unify_east_africa_desc: "마침내 동아프리카 통일을 시도하여, 옛 르완다 왕들의 꿈을 실현할 수 있게 되었습니다. 이것은 위대한 업적이며, 우리에게 큰 영광을 선사할 것입니다!"
 COG_a_german_protectorate: "독일 보호령"
 COG_a_german_protectorate_desc: "우리 신생 국가에 정통성을 부여하고 영국과 프랑스 같은 탐욕스러운 독수리들로부터 보호하기 위해, 우리는 옛 친구인 [GER.GetNameDef]의 보호령이 되어야 합니다."
 COG_invite_german_kasierist_exiles: "독일 군주주의자 초청"
 COG_invite_german_kasierist_exiles_desc: "독일인들은 그들의 영광스러운 카이저를 포기하고 그저 평범한 것에 안주한 것처럼 보입니다. 우리는 독일의 왕당파들을 우리 나라로 초청하고, 진정한 미텔아프리카를 수립하기 위해 노력해야 합니다!"
 COG_colonial_administration: "식민 행정"
 COG_colonial_administration_desc: "과거 독일 식민지 행정부로부터 우리 나라에 대해 배운 교훈을 활용하여 아프리카를 더 잘 통치해야 합니다."
 COG_prussia_of_africa: "아프리카의 프로이센"
 COG_prussia_of_africa_desc: "우리 미텔아프리카는 아프리카 전체를 지배할 진정한 정복자들입니다. 우리 군은 강하게 프로이센식으로 개혁되었고, 많은 이가 우리를 아프리카의 프로이센이라 부르고 있습니다."
 COG_german_west_africa: "독일령 서아프리카"
 COG_german_west_africa_desc: "독일령 서아프리카의 옛 영토를 향해 진격하여 그 땅을 다시 우리 품으로 되찾아 와야 합니다!"
 COG_german_east_africa: "독일령 동아프리카"
 COG_german_east_africa_desc: "독일령 동아프리카의 옛 영토를 향해 진격하여 그 땅을 다시 우리 품으로 되찾아 와야 합니다!"
 COG_german_south_west_africa: "독일령 남서아프리카"
 COG_german_south_west_africa_desc: "독일령 남서아프리카의 옛 영토를 향해 진격하여 그 땅을 다시 우리 품으로 되찾아 와야 합니다!"
