 wuw_HUN_economic_intervention: "경제 개입"
 wuw_HUN_economic_intervention_desc: "우리는 경제를 직접 이끌기 위해 충분한 정치적 자원을 투입해야 합니다. 현재도 적절하지만, 우리는 이를 더욱 강하고 효율적으로 만들 수 있습니다."
 wuw_HUN_avoid_interventionalist_destablilization: "간섭주의 불안정화 방지"
 wuw_HUN_avoid_interventionalist_destablilization_desc: "우리는 사용할 수 있는 자원을 최대한 활용해야 합니다. 잘 계획되고 균형 잡힌 예산은 우리 정부의 성공을 위한 열쇠입니다."
 wuw_HUN_secret_rearmament: "비밀스러운 재무장"
 wuw_HUN_secret_rearmament_desc: "트리아농 조약에 의한 제약으로 인해 우리는 군대 규모를 늘리는 것이 금지되어 있습니다. 그럼에도 불구하고 세계 정세는 점점 더 불안정해지고 있으며, 갈등이 눈앞에 다가오고 있습니다. 우리는 무방비 상태로 있을 수 없으며, 대전쟁 후 우리에게 강요된 평화 조약을 위반하더라도 비밀리에 재무장을 시작해야 합니다."
 wuw_HUN_forcefully_revitalize_the_industries: "산업 강제 활성화"
 wuw_HUN_forcefully_revitalize_the_industries_desc: "우리의 국가 산업에 충격을 주어 활력을 불어넣고, 경제 침체에서 벗어나 다시 일어설 수 있도록 해야 합니다. 당장은 우리 경제에 타격을 줄 수도 있겠지만, 이는 분명히 우리 나라의 미래를 위한 가치 있는 투자일 것입니다."
 wuw_HUN_reintigrate_the_imperial_railroads: "제국 철도 재통합"
 wuw_HUN_reintigrate_the_imperial_railroads_desc: "오스트리아-헝가리 제국이 해체된 이후, 그 영토에 걸쳐 있던 철도망은 여러 독립 국가로 나뉘어 단절되었습니다. 우리는 다른 옛 구성국들과 협력하여 철도망 재통합을 제안함으로써 전반적인 기반시설 개선을 도모해야 합니다."
 wuw_HUN_promote_increased_urbanization: "도시화 촉진"
 wuw_HUN_promote_increased_urbanization_desc: "점점 더 많은 사람이 새로운 공장에서 일자리를 찾기 위해 작은 마을을 떠나 대도시로 가고 있습니다. 비록 우리가 당장 그들에게 직장을 제공하지 못하더라도 차후 확장을 대비해 신도시 구역을 건설할 수 있습니다."
 wuw_HUN_expand_the_ganz_muvek: "간츠 그룹 확장"
 wuw_HUN_expand_the_ganz_muvek_desc: "간츠 그룹의 제철소 및 기계 공장을 확장하고 다양한 소규모 산업을 흡수 합병시킴으로써, 우리의 산업 역량을 보다 효과적으로 중앙집중화하고, 향후 산업 개발을 위한 자금 지원을 보다 효율적으로 추진해야 합니다."
 wuw_HUN_devalue_the_pengo: "펭괴화 평가 절하"
 wuw_HUN_devalue_the_pengo_desc: "현재 펭괴화는 사상 최악의 초인플레이션을 겪으며 매우 심각한 상황에 처해 있습니다. 엄청난 혹평을 받더라도 통화의 재평가와 강화를 위해 과감한 조치를 취해야 합니다."
 wuw_HUN_announce_the_gyor_program: "죄르 계획 선언"
 wuw_HUN_announce_the_gyor_program_desc: "우리 군은 심각하게 취약하며, 그 규모와 전투력을 강화하는 것이 시급합니다. 이를 위해서는 장비 수요 증가에 대응할 수 있도록 산업을 대폭 강화해야 합니다. 5개년 죄르 계획은 군사 분야뿐만 아니라 산업, 농업, 기반시설, 교육 등 관련 부문에 대한 정부 지출도 함께 늘릴 것입니다."
 wuw_HUN_enlarge_the_ganz_danubius_division: "간츠 다누비우스 사업부 확대"
 wuw_HUN_enlarge_the_ganz_danubius_division_desc: "부다페스트에 위치한 간츠 그룹의 간츠 다누비우스 사업부는 민간 및 연안해군 선박을 건조하고 수리합니다. 우리는 그들의 임무를 확대하고 새로 확보한 해안선에 그들을 위한 새로운 공장을 건설해야 합니다."
 wuw_HUN_support_for_our_finnish_brothers: "핀란드 형제 지원"
 wuw_HUN_support_for_our_finnish_brothers_desc: "우리 조상이 핀란드인의 조상과 얽혀 있다는 것이 널리 받아들여지기 시작한 것은 불과 100여 년 전이었지만, 오늘날 우리 나라 국민 중 다수는 그들을 우리의 형제국으로 보고 있습니다. 이제 그들이 전쟁에 나섰으니 우리는 그들의 싸움을 돕기 위해 의용군과 장비를 보내야 합니다."
 wuw_HUN_support_for_our_finnish_brothers_tt: "핀란드에 우리에게 협조적인 정부가 있어야 합니다."
 wuw_HUN_undercover_air_maneuvers: "기밀 항공 기동 훈련"
 wuw_HUN_undercover_air_maneuvers_desc: "우리는 공중전과 관련된 새로운 이론을 연구하는 데 충분한 자원을 투입해야 합니다. 전쟁이 발발할 경우, 개발된 이론들은 매우 귀중한 자산이 될 것이며, 비밀리에 진행된 훈련은 우리 조종사들이 전투에서 더 뛰어난 실력을 발휘하도록 도와줄 것입니다."
 wuw_HUN_hold_war_games: "모의전 개최"
 wuw_HUN_hold_war_games_desc: "소규모 모의전 훈련을 통해 현재 군사 체계의 결함을 발견하고, 경험치를 사용하여 부족한 점을 보완할 수 있습니다."
 wuw_HUN_negotiate_the_restrictions: "제한 완화 협상"
 wuw_HUN_negotiate_the_restrictions_desc: "소규모로 비밀리에 재무장하는 것만으로는 충분하지 않습니다. 우리는 이웃 국가들에 접근해 대전쟁 이후 우리에게 강요된 조약을 시정할 것을 요구해야 합니다. 헝가리에는 마땅히 무장할 권리가 있습니다."
 wuw_HUN_reinstate_the_navy: "해군 복원"
 wuw_HUN_reinstate_the_navy_desc: "해안선을 되찾은 뒤에는 강대국에 걸맞은 함대를 재건하는 데 우리의 역량을 집중해야 합니다."
 wuw_HUN_make_the_magyar_legiero_known: "헝가리 공군 알리기"
 wuw_HUN_make_the_magyar_legiero_known_desc: "우리는 군용 항공기를 보유하는 것이 금지되어 있었습니다. 그러나 민간 비행 클럽을 가장하여 비밀리에 점진적으로 공군 부대를 설립해 왔습니다. 이제 새로운 조약이 체결됨에 따라, 그 존재를 전 세계에 알릴 수 있게 되었습니다."
 wuw_HUN_initiate_army_maneuvers: "육군 기동 훈련 개시"
 wuw_HUN_initiate_army_maneuvers_desc: "우리 군은 미래의 잠재적인 무력 분쟁에 대비해 재정비해야 합니다. 새로운 전술, 전략 개발을 위해 군사 훈련을 실시할 것입니다."
 wuw_HUN_invest_in_ludovica_academy: "루도비카 사관학교에 투자"
 wuw_HUN_invest_in_ludovica_academy_desc: "왕립 헝가리 루도비카 방어 사관학교는 우리의 사관생도 훈련을 위한 시설입니다. 이를 확장해 우리 장군들 모두가 더 나은 교육을 받게 만들어야 합니다."
 wuw_HUN_expand_the_diosgyor_machinery_factory: "디오슈죄리 조병창 확장"
 wuw_HUN_expand_the_diosgyor_machinery_factory_desc: "디오슈죄리 조병창은 여러 산업 분야로 확장하여 산업 자재와 도구, 엔진과 차량 등 다양한 제품의 생산 속도를 높일 수 있습니다."
 wuw_HUN_manred_weiss_steel_and_metal_works: "만프레드 바이스 철강 금속 제련소"
 wuw_HUN_manred_weiss_steel_and_metal_works_desc: "흔히 체펠 공장으로 알려진 만프레드 바이스 철강 금속 제련소는 큰 잠재력을 지니고 있으며, 우리 나라의 지속적인 발전을 위해 광범위하게 확장해야 합니다."
 wuw_HUN_expand_the_hungarian_academy_of_sciences: "헝가리 과학 아카데미 확장"
 wuw_HUN_expand_the_hungarian_academy_of_sciences_desc: "헝가리 과학 아카데미는 [ROOT.GetName]의 가장 중요하고 권위 있는 학회입니다. 주요 임무는 과학을 육성하고 과학적 발견을 전파하며, 연구 및 개발을 지원함과 더불어 국내외에서 [ROOT.GetAdjective] 과학을 대표하는 것입니다."
 wuw_HUN_expand_the_lignite_industry: "갈탄 산업 확장"
 wuw_HUN_expand_the_lignite_industry_desc: "우리의 갈탄 산업은 규모가 크지만 여전히 상대적으로 낙후되어 있습니다. 천연자원이 낭비되지 않도록 새로운 광산과 공장을 만들어야 합니다."
 wuw_HUN_tap_newfound_oil_deposits: "새로운 유전 개발"
 wuw_HUN_tap_newfound_oil_deposits_desc: "MAORT로 알려진 마자르-아메리카 석유산업공사에서 발견한 것과 마찬가지로, 우리 나라 곳곳에서 소규모 유정이 발견되고 있습니다. 그중에서도 특히 주목할 만한 유정은 부다파푸스타로, 최대한 빨리 개발해야 합니다."
 wuw_HUN_hungarian_autarky: "[ROOT.GetAdjective]의 경제 자립"
 wuw_HUN_hungarian_autarky_desc: "우리는 외국산 석유에 지나치게 의존하고 있습니다. 독일이 합성 석유를 개발하기 위해 노력한 것을 본받아, 우리도 자립할 수 있는 경제력을 갖춰야 합니다."
 wuw_HUN_invite_foreign_investors: "외국 투자자 초청"
 wuw_HUN_invite_foreign_investors_desc: "[ROOT.GetNameDefCap](은)는 동부 유럽의 중심부에 위치해 있습니다. 지리적 이점을 활용하여 우리의 기반시설과 산업 발전에 관심이 있는 외국인 투자자들을 유치할 수 있습니다."
 wuw_HUN_hungarian_tradition: "[ROOT.GetAdjective]의 전통"
 wuw_HUN_hungarian_tradition_desc: "[ROOT.GetAdjective]의 전통은 판노니아 스텝에서 이루어진 농업에 깊이 뿌리를 두고 있으며, 우리는 국가 발전을 위해 이러한 전통을 보존하고 수확량을 늘리기 위해 노력해야 합니다."
 wuw_HUN_magyar_allamvasutak: "헝가리 국영철도"
 wuw_HUN_magyar_allamvasutak_desc: "우리 국영 철도회사인 MÁV의 업무 범위를 확대하여 전국의 모든 열차를 운영할 수 있도록 해야 합니다. 이렇게 하면 철도에 대한 통제력을 강화하면서 더욱 효율적으로 철도망을 활용할 수 있을 것입니다."
 wuw_HUN_expand_the_aluminum_industry: "알루미늄 산업 확장"
 wuw_HUN_expand_the_aluminum_industry_desc: "우리는 수출과 내수를 위해 모든 가용 자원이 필요합니다. 우리의 알루미늄 산업은 이미 규모가 크지만 여전히 개선의 여지가 있으므로, 이를 위해 즉시 자원을 투입해야 합니다."
 wuw_HUN_budapest_university_of_technology_and_economics: "부다페스트 기술대학교 확장"
 wuw_HUN_budapest_university_of_technology_and_economics_desc: "앞으로 다가올 갈등에 대비해 획기적인 혁신을 달성할 수 있는 명석한 인재들이 더 많이 필요합니다. 수도의 대학을 확장하여, 우리 군수산업에 필요한 숙련된 공학자들과 과학자들을 늘릴 수 있습니다."
 wuw_HUN_the_matyasfold_fighter_factory: "마티야스푈드 전투기 공장"
 wuw_HUN_the_matyasfold_fighter_factory_desc: "만프레드 바이스 철강 금속 제련소를 통해, 부다페스트의 마티야스푈드 구역에 자체 개발한 전투기를 생산할 새로운 항공기 생산 시설을 세워야 합니다."
 wuw_HUN_expand_on_the_weiss_wm_16: "바이스 WM-16 확장"
 wuw_HUN_expand_on_the_weiss_wm_16_desc: "폭격기 생산에서 새로운 기술적 돌파구를 마련하기 위해 바이스 WM-16 부다페스트를 확대 개발해야 합니다."
 wuw_HUN_develop_the_weiss_wm_21_solyom: "바이스 WM-21 쇼욤 개발"
 wuw_HUN_develop_the_weiss_wm_21_solyom_desc: "우리는 이전의 항공기 개발 실패를 교훈 삼아 바이스 WM-21 쇼욤 경폭격기를 개발해야 합니다. 이 매는 적이 어디에 있든 하늘에서 그들을 타격할 수 있을 것입니다."
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil: "바이스 만프레드 WM-23 에주슈트 닐"
 wuw_HUN_weiss_manfred_wm_23_ezust_nyil_desc: "우리는 최대한 빠른 시일 내에 신형 전투기를 개발해야 합니다. 만프레드 바이스 철강 금속 제련소의 과학자들은 은빛 화살, 에주슈트 닐의 설계도를 완성하고 생산 허가를 기다리고 있습니다."
 wuw_HUN_establish_the_mavag_aircraft_factory: "MÁVAG 항공기 공장 설립"
 wuw_HUN_establish_the_mavag_aircraft_factory_desc: "호르티 이슈트반은 MÁVAG와 협력하여 항공기 생산을 위한 새로운 공장을 설립하고, 헝가리 공군에 신속히 신기술을 제공할 것입니다."
 wuw_HUN_the_mavag_heja: "MÁVAG 헤여"
 wuw_HUN_the_mavag_heja_desc: "MÁVAG의 항공기 부서는 이탈리아 레지안 Re.2000 모델을 기반으로 수리매라는 이름의 신형 시제기를 개발했습니다. 이 새로운 항공기를 최대한 많이 생산할 수 있도록 지원해야 합니다."
 wuw_HUN_repulo_muszaki_intezet: "항공기술연구소"
 wuw_HUN_repulo_muszaki_intezet_desc: "공중은 새로운 전장이 되었고, 그 중요성을 과소평가하는 사람이 많다는 사실이 점점 명확해지고 있습니다. 우리는 이 새로운 영역을 확실히 익혀둬야 하며, 이를 위해 새로운 교리와 장비 개발에 자원을 할당해야 합니다."
 wuw_HUN_develop_laszlo_vargas_design: "버르거 라슬로의 설계 개발"
 wuw_HUN_develop_laszlo_vargas_design_desc: "우리의 훌륭한 항공과학자 버르거 라슬로는 우리 군을 위해 여러 가지 독창적인 설계를 고안했으며 그중에는 버르거 RMI-1 X/H 시제품도 포함돼 있습니다. 우리의 발전과 진보가 여기서 멈추지 않도록 그의 활동에 더 많은 자금을 지원해야 합니다."
 wuw_HUN_the_szekesfehervar_sosto_plant: "세케슈페헤르바르-쇼슈토 공장"
 wuw_HUN_the_szekesfehervar_sosto_plant_desc: "항공학 연구소가 설계한 항공기를 생산하고 그 항공기가 제대로 작동하는지 시험할 수 있는 새로운 항공기 생산 공장을 설립해야 합니다."
 wuw_HUN_joint_air_development: "공동 항공기 개발"
 wuw_HUN_joint_air_development_desc: "신형 항공기 모델을 개발하는 최고의 방법은 동맹국과 협력하는 것입니다. 모든 국가의 가장 뛰어난 인재들이 한자리에 모일 때, 우리는 최고의 성과를 거둘 수 있을 것입니다."
 wuw_HUN_the_arado_ar_96: "아라도 Ar 96"
 wuw_HUN_the_arado_ar_96_desc: "우리는 [GER.GetAdjective]의 항공기 제조사, 아라도 항공기 공장으로부터 면허 생산을 실시해야 하며, 그와 동시에 항공기 생산과 활용의 초점을 공중 정찰로 전환해야 합니다."
 wuw_HUN_extensive_licensing_programs: "대규모 면허 생산 계획"
 wuw_HUN_extensive_licensing_programs_desc: "외국산 전투기들은 이미 매우 높은 품질로 설계되었다는 것을 실전으로 보여줬습니다. 아직 초기 단계인 우리 항공 기술에 의존하며 위험을 감수하기보다는, 이러한 외국 모델들을 면허를 받아 생산할 수 있도록 허가를 요청해야 합니다."
 wuw_HUN_allied_manufacturing_programs: "연합 제조 계획"
 wuw_HUN_allied_manufacturing_programs_desc: "우리 산업이 자체적으로는 강할 수 있지만, 세계 강대국들과 경쟁할 수는 없습니다. 따라서 우리는 연합국의 시설에서 새로운 비행기를 생산하고 펭괴화로 지불해야 합니다."
 wuw_HUN_danuvia_submachine_guns: "더누비어 기관단총"
 wuw_HUN_danuvia_submachine_guns_desc: "보병 효율성을 개선하기 위해 좋은 무기가 필요합니다. 초기 더누비어 43M 시제품은 시험에서 좋은 성능을 보였습니다. 개발 자금을 늘리면 곧 대량 생산을 시작할 수 있을 것입니다."
 wuw_HUN_form_the_gyorshadtest: "기동군단 창설"
 wuw_HUN_form_the_gyorshadtest_desc: "우리는 전투에서 적 대대를 압도할 수 있도록 현대적이고 좋은 장비를 갖춘 기계화 부대인 기동군단을 창설하기 위해 노력해야 합니다. 이에 따라 두 개의 기동군단 사단이 창설될 예정이며, 하나는 메요르 예뇌 소장이, 다른 하나는 비서 페렌츠 소장이 지휘할 것입니다."
 wuw_HUN_establish_the_mavag_army_division: "MÁVAG 육군 사단 설립"
 wuw_HUN_establish_the_mavag_army_division_desc: "MÁVAG로도 알려진 헝가리 왕실 철강 기계 공장은 다양한 분과의 임무를 수행하며 우리 군에 다양한 장비를 공급합니다. 자주돌격포와 대공전차 생산을 지원할 수 있도록 시설 확충을 요청해야 합니다."
 wuw_HUN_doctrinal_studies: "교리 연구"
 wuw_HUN_doctrinal_studies_desc: "우리는 국내 군사 정보기관뿐만 아니라 동맹국과의 장교 교류 및 전략 회의를 통해 많은 것을 배웠습니다. 이렇게 다양한 관점을 결합함으로써 우리는 교리적 혁신의 마지막 단계에 도달했습니다."
 wuw_HUN_award_military_promotions: "장교 진급"
 wuw_HUN_award_military_promotions_desc: "[ROOT.GetAdjective]군에는 훌륭한 인재가 정말 많지만, 그들 중 상당수가 현재 자신의 실력에 걸맞지 않은 지위에 있습니다. 따라서 우리는 적합하다고 판단되는 이들을 진급시켜 우리 군을 지금보다 더 강하게 만들어야 합니다."
 wuw_HUN_magyar_kiralyi_csendorseg: "헝가리 왕립 헌병대"
 wuw_HUN_magyar_kiralyi_csendorseg_desc: "우리는 [ROOT.GetAdjective] 헌병대를 확충하고, 더 많은 자율성을 부여하며, 반란 진압 및 적 척후병과의 교전 시 대응 방안을 선택할 수 있도록 더 큰 자유를 허용해야 합니다."
 wuw_HUN_legacy_of_the_black_legion: "흑군의 유산"
 wuw_HUN_legacy_of_the_black_legion_desc: "우리 기병과 헌병대가 더 효율적으로 기능하려면 전설적인 마티아스 코르비누스 왕의 흑군을 본받아야 합니다. 이 흑군 역시 위대한 로마 장군이자 황제였던 율리우스 카이사르의 군단에서 영감을 받은 것이었습니다."
 wuw_HUN_light_infantry_divisions_doctrine: "경보병사단 교리"
 wuw_HUN_light_infantry_divisions_doctrine_desc: "우리는 제한된 인력을 최대한 활용해야 합니다. 더 많은 사단을 원한다면, 이들은 필연적으로 규모가 더 작아져야 합니다. 경보병 사단은 공격력과 규모 면에서 최적의 조합이므로, 이를 우리 군의 주축으로 삼을 것입니다."
 wuw_HUN_szent_laszlo_infantry_division: "성 라슬로 보병사단"
 wuw_HUN_szent_laszlo_infantry_division_desc: "다가오는 위협으로부터 조국을 제대로 지켜내려면 새로운 보병 부대를 창설하기 위해 노력해야 합니다. 신규 보병사단의 이름은 1077년부터 1095년까지 헝가리의 왕이었고 군인과 망명자들의 수호성인인 성 라슬로의 이름을 본뜰 것입니다."
 wuw_HUN_quantity_over_quality: "양보다 질"
 wuw_HUN_quantity_over_quality_desc: "우리 군은 규모가 크지 않을 수 있지만, 이를 보완해 여전히 강해질 수 있습니다. 그 방법은 적보다 기술적으로 우위를 확보하고, 수적으로 우세한 적도 제압할 수 있는 최첨단 부대를 활용하는 것입니다."
 wuw_HUN_expand_the_army: "육군 확장"
 wuw_HUN_expand_the_army_desc: "현재 우리 상비군인 혼베드는 이웃 국가들을 상대하기에는 규모가 너무 작습니다. 따라서 최대한 신속하게 군대 규모를 늘려야 합니다."
 wuw_HUN_the_botond: "보톤드"
 wuw_HUN_the_botond_desc: "우리의 보급 및 수송 수요를 충분히 충족시키기 위해 새로운 형태의 트럭이 필요합니다. 라버 38M 보톤드 설계 초기형은 시험에서 성공적인 결과를 보였으며, 적절한 자원이 확보된다면 설계를 마무리하고 생산을 시작할 수 있습니다."
 wuw_HUN_the_turan: "투란"
 wuw_HUN_the_turan_desc: "슈코다 T-21 중형전차의 시제품을 기반으로, 우리는 가장 견고하게 요새화된 적의 방어선도 뚫을 수 있는 우리만의 중형전차를 제작할 수 있습니다. 우리는 헝가리 범투란주의를 홍보하고 전 세계에 알리기 위해 이 새로운 계획에 이름을 붙일 것입니다."
 wuw_HUN_assault_gun_focus: "돌격포 중점"
 wuw_HUN_assault_gun_focus_desc: "우리는 완전한 전차에 집중하기보다는 보다 비용 효율적인 대안으로 돌격포를 활용해 보병들이 전선을 돌파할 수 있도록 지원할 것입니다."
 wuw_HUN_the_toldi: "톨디"
 wuw_HUN_the_toldi_desc: "스웨덴 란스베르크 L-60의 설계를 기반으로, 다수의 적을 신속히 포위할 수 있는 우리만의 경전차를 제작할 수 있습니다. 우리는 이 새로운 전차에 14세기의 헝가리 기사 톨디 미클로시의 이름을 붙일 것입니다."
 wuw_HUN_invest_in_the_special_forces: "특수부대에 투자"
 wuw_HUN_invest_in_the_special_forces_desc: "우리 군은 이제 제대로 싸울 수 있는 수의 병력을 확보했지만, 새로 모병한 병사들을 최대한 강하게 훈련시키고 특수부대 프로그램에 투자하는 것이 우리에게 큰 도움이 될 것입니다."
 wuw_HUN_construct_the_arpad_line: "아르파드선 건설"
 wuw_HUN_construct_the_arpad_line_desc: "우리 국민을 동쪽의 위협으로부터 보호하기 위해, 트란실바니아 산맥에 긴 요새선을 설치해야 합니다. 이 방어선에는 9세기와 10세기에 마자르 부족 연합의 수장이었던 위대한 대공 아르파드의 이름을 붙일 것입니다."
 wuw_HUN_transylvanian_mountaineers: "트란실바니아 산악병"
 wuw_HUN_transylvanian_mountaineers_desc: "트란실바니아의 산맥은 우리 나라에서 가장 높은 지역 중 하나로, 산악병을 훈련하기에 최적인 장소입니다."
 wuw_HUN_expand_the_arpad_line: "아르파드선 확장"
 wuw_HUN_expand_the_arpad_line_available_tt: "§Y[73.GetName]§!(와)과 §Y[76.GetName]§!의 북쪽과 동쪽 국경에 최소 2개의 §Y요새§!를 건설할 수 있습니다."
 wuw_HUN_expand_the_arpad_line_desc: "아르파드선은 현재까지 그 효율성이 입증되었지만, 공세를 완벽히 막아내려면 단순히 규모만이 아니라 범위 또한 넓혀야 합니다."
 wuw_HUN_construct_the_szeretfalva_deda_railway_line: "세레트팔바-데다 철도선"
 wuw_HUN_construct_the_szeretfalva_deda_railway_line_desc: "트란실바니아 산맥의 아르파드선에 배치된 국경 부대에 더 나은 보급을 제공하기 위해, 우리는 새로운 철도 노선과 보급 중심지를 건설해야 합니다. 이를 통해 우리 군이 국민을 더 안전하게 보호할 수 있을 것입니다."
 wuw_HUN_the_szekel_command: "세케이 부대"
 wuw_HUN_the_szekel_command_desc: "최근 세케이인들의 땅 [76.GetName](을)를 재정복함으로써, 산지에서의 이동과 전투에 능숙한 헝가리계 세케이인들을 우리 군의 정예 부대에 투입할 수 있게 되었습니다."
 wuw_HUN_renew_the_shipping_industry: "해운업 재개"
 wuw_HUN_renew_the_shipping_industry_desc: "국경 회복을 명확한 목표로 삼은 이상, 과거의 영광에 필적할 지중해 함대의 개발 작업에 착수해야 할 것입니다."
 wuw_HUN_embrace_navy_traditions: "해군 전통 수용"
 wuw_HUN_embrace_navy_traditions_desc: "우리는 입증되지 않은 기술을 새로운 실험하는 데 낭비할 시간이 없습니다. 우리는 옛 제국 시절부터 실전으로 검증된 설계를 고수할 것입니다."
 wuw_HUN_a_reformed_navy: "개혁된 해군"
 wuw_HUN_a_reformed_navy_desc: "시대에 뒤떨어진 사고방식에 기반해 해군을 만드는 것은 이치에 맞지 않습니다. 우리는 과거에 연연하지 않는 완전히 새로운 해군을 창설할 기회를 얻었습니다. 이 기회를 활용해 최대한 현대적이고 역량 있는 해군을 구축해야 합니다."
 wuw_HUN_invest_in_destroyer_models: "구축함 모델에 투자"
 wuw_HUN_invest_in_destroyer_models_desc: "구축함은 함대의 필수적인 부분이지만, 종종 경시되는 부분이기도 합니다. 저렴한 비용과 함께 구축함은 모든 해군 확장 계획에 좋은 출발점이 되어 줄 겁니다."
 wuw_HUN_cruiser_investments: "순양함 투자"
 wuw_HUN_cruiser_investments_desc: "아무리 강력한 함선이라 할지라도 적을 탐지할 수 없거나 항공기로부터 자신을 보호할 수 없다면 무용지물입니다. 새로운 경순양함과 중순양함을 설계하면 단순한 함선 집합체를 진정한 함대로 발전시킬 수 있습니다."
 wuw_HUN_wolfs_of_the_sea: "바다의 늑대들"
 wuw_HUN_wolfs_of_the_sea_desc: "잠수함은 지난 전쟁에서 지구상에 가장 강력한 해군을 격파하기 직전까지 갔습니다. 우리가 자체적으로 잠수함을 보유하지 않는다면 현대 해군으로서 제대로 인정받을 수 없습니다."
 wuw_HUN_bringing_the_air_battle_to_the_seas: "해군에 공중전 개념 도입"
 wuw_HUN_bringing_the_air_battle_to_the_seas_desc: "전함은 오래전에 사라진 유물입니다. 해전의 미래는 항공모함과 항공기입니다. 우리는 이 발전의 최전선에 서게 될 것입니다."
 wuw_HUN_capital_ship_efforts: "주력함 주력"
 wuw_HUN_capital_ship_efforts_desc: "해군의 핵심은 전함입니다. 우리는 잃어버린 시간을 만회해야 하며 최대한 빨리 전함 건조를 시작해야 합니다."
 wuw_HUN_a_new_pride_of_the_fleet: "새로운 함대의 자랑"
 wuw_HUN_a_new_pride_of_the_fleet_desc: "우리 해군 전통의 유구한 역사는 시련과 고난, 그리고 배신의 연속이었습니다. 우리의 유산에 대한 자긍심을 되찾기 위해, 우리 제독들은 온 국민을 고무시킬 새로운 기함을 제안합니다."
 wuw_HUN_degauss_ship_hulls: "선체의 자성 제거"
 wuw_HUN_degauss_ship_hulls_desc: "우리는 선체의 자기장을 제거하여 자기 신호를 줄이는 작업을 시작할 것입니다. 이를 통해 선박을 자기 기뢰로부터 보호하고, 선박의 전자 신호를 감소시킬 수 있습니다."
 wuw_HUN_continue_the_regency: "섭정 지속"
 wuw_HUN_continue_the_regency_desc: "20년대 초 우리 나라를 휩쓴 내전 속에서 호르티 제독이 정권을 잡은 이후, 월가 대폭락이 우리에게 미친 영향에도 불구하고 [HUN.GetNameDef]는 점차 안정을 되찾아가고 있습니다. 번영이 지속되길 원한다면 섭정 체제를 유지해야 합니다."
 wuw_HUN_strengthen_horthys_reign: "호르티 정권 강화"
 wuw_HUN_strengthen_horthys_reign_desc: "우리의 파시스트 총리는 다른 생각을 가지고 있을지 모르지만, 나라의 평화를 유지하고 [ROOT.GetNameDef](을)를 과거의 영광으로 되돌리는 가장 좋은 방법은 섭정이 자신의 통치를 공고히 하고 자신의 의지가 관철되도록 하는 것입니다."
 wuw_HUN_pass_statute_xix: "법령 제19호 통과"
 wuw_HUN_pass_statute_xix_desc: "[ROOT.GetLeader]의 건강이 좋지 않으므로, 섭정 자리가 공석이 될 때를 대비해 국가평의회를 창설할 수 있도록 섭정법 제19조를 통과시키는 것이 유익할 것입니다. 이 법령이 통과되면 현재 섭정이 사망해도 새로운 섭정을 선출할 수 있습니다. 일부는 이것을 왕조를 세우려는 시도로 볼 수도 있지만, 우리는 그에 대해 개의치 않습니다."
 wuw_HUN_restrict_voting_rights: "투표권 제한"
 wuw_HUN_restrict_voting_rights_desc: "공산주의와 좌익 민주주의의 영향력이 커지는 것을 제대로 막아내려면 투표권을 제한해야 합니다. 필요조건을 더 엄격하게 하고 우리 나라의 국익을 위하는 이들만 선거에 참여할 수 있게 해야 합니다."
 wuw_HUN_renounce_the_treaty_of_trianon: "트리아농 조약 파기"
 wuw_HUN_renounce_the_treaty_of_trianon_desc: "대전쟁이 끝나고, 한때 위대했던 우리 나라의 영토와 인구의 3분의 2를 빼앗아 간 부당한 처사는 베르사유 조약에서 독일이 겪은 치욕에 필적하는 일입니다. 반드시 바로잡아야 합니다."
 wuw_HUN_renew_the_rome_protocols: "로마 의정서 갱신"
 wuw_HUN_renew_the_rome_protocols_desc: "[GER.GetNameDef]의 계속되는 수정주의를 고려하여, 우린 1934년에 작성되고 서명된 로마 의정서를 갱신해야 합니다. 이 협정은 [GER.GetAdjective]과 [YUG.GetAdjective]의 위협을 더욱 고립시킬 뿐만 아니라, 실제 동맹 체결의 전초가 될 가능성도 있습니다."
 wuw_HUN_join_the_axis: "추축국 가입"
 wuw_HUN_join_the_axis_desc: "우리 경제가 이미 독일에 크게 의존하고 있는 만큼, 그들을 따라 참전할 수밖에 없습니다. 우리는 추축국 동맹에 가입하겠다는 공식 요청을 보낼 것입니다."
 HUN_can_not_trust_germany_again_flag: "독일이 자신의 이익을 위해 우리를 착취했음"
 wuw_HUN_an_alliance_with_italy: "[ITA.GetNameDef] 측과의 동맹"
 wuw_HUN_an_alliance_with_italy_desc: "로마 의정서에서 만들어진 동맹에 대한 초기 제안을 이제 더욱 확대할 수 있습니다. 우리는 이탈리아에 대표단을 파견하여, 양국 간의 방어 및 공격 모두에서 광범위한 군사 협력을 위한 구속력 있는 협정을 논의할 것입니다."
 wuw_HUN_joint_aluminum_mining_company: "공동 알루미늄 채광 회사"
 wuw_HUN_joint_aluminum_mining_company_desc: "알루미늄은 현대 전쟁 산업의 필수 요소이므로, 우리는 북부 지역의 광산을 확장하는 데 손쉽게 [GER.GetAdjective]의 지원을 받을 수 있을 것입니다."
 wuw_HUN_reestablish_the_rongyos_garda: "누더기 수비대 재설립"
 wuw_HUN_reestablish_the_rongyos_garda_desc: "준군사조직인 누더기 수비대는 트리아농 조약에 맞서기 위해 1921년에 처음 창설되었으며, 러이터반샤그의 오스트리아군과의 전투를 도왔을 뿐 아니라 내전 중에도 호르티의 국민군와 함께 싸웠습니다. 그들의 대장인 프로너이 팔은 다시 한번 우리를 도울 준비가 되어 있으며, 해당 조직의 재건은 우리에게 이익이 될 것입니다."
 wuw_HUN_the_hungarian_life_and_renewal_party: "헝가리인 생활과 부흥 당"
 wuw_HUN_the_hungarian_life_and_renewal_party_desc: "사회를 효율적으로 장악하기 위해, 급진좌파에 대항하는 선봉 역할을 할 새로운 정당을 총리가 구성하도록 해야 합니다."
 wuw_HUN_act_of_defense: "방위법"
 wuw_HUN_act_of_defense_desc: "세계가 달아오르고 갈등이 끓어오르는 가운데, 우리는 다가올 폭풍에 대비해야 합니다. 조국을 방어하는 데 도움이 될 새로운 법률을 제정할 때이며, 필요하다면 최후의 한 명까지도 그 대상이 될 것입니다."
 wuw_HUN_seek_german_contracts: "[GER.GetAdjective]과의 계약 모색"
 wuw_HUN_seek_german_contracts_desc: "다시 한번 우리의 산업이 성장하고 있지만, 우리에게 필요한 장비를 모두 생산하기 위해서는, [GER.GetAdjective]의 건축가들을 초대해 새 시설을 건설하도록 하는 것이 좋을 것입니다."
 wuw_HUN_license_fiat_tankettes: "피아트 탱켓"
 wuw_HUN_license_fiat_tankettes_desc: "우리의 군수산업을 강화하고 정찰 대대를 확장하려면 [ITA.GetAdjective]의 자동차 제조사, 피아트와 협력하여 새로운 기계화 부대를 위한 경전차와 탱켓을 생산하는 것이 현명할 것입니다."
 wuw_HUN_strenghten_the_order_of_vitez: "비테즈 훈장 강화"
 wuw_HUN_strenghten_the_order_of_vitez_desc: "1920년에 설립된 공로 훈장인 비테즈 훈장은 현재 호르티 미클로시 전하가 이끌고 있습니다. 그는 훈장을 수여받은 지휘관들에게 더 많은 자금과 인력을 투입해 그들의 입지를 강화할 수 있을 것입니다."
 wuw_HUN_absolute_rule_of_the_national_unity_party: "민족통일당 활용"
 wuw_HUN_absolute_rule_of_the_national_unity_party_desc: "현 총리의 정당인 통일당을 활용하여 [ROOT.GetLeader](은)는 [ROOT.GetAdjective] 정치에 대한 강한 통제력을 유지할 것이고, 선거를 완전히 금지하지 않고도 상황을 쥐락펴락할 수 있습니다."
 wuw_HUN_spur_on_the_trianon_trauma: "트리아농의 트라우마 자극"
 wuw_HUN_spur_on_the_trianon_trauma_desc: "현재보다 과거의 [ROOT.GetNameDef](이)가 더 위대했다는 말에 누구나 공감할 것입니다. 그 저주받은 트리아농 조약에서 우리는 취약한 지위를 이용당했고, 결국 이웃 국가들에 정당한 토지의 3분의 2를 잃었습니다. [ROOT.GetAdjective]군이 모든 것을 되찾기 위해 진군하는 날, 그들 모두가 두려움에 떨게 될 것입니다!"
 wuw_HUN_outlaw_the_party_of_national_will: "국민의지당 불법화"
 wuw_HUN_outlaw_the_party_of_national_will_desc: "살러시 페렌츠가 이끄는 국민의지당은 우리의 통치에 위협이 되고 있습니다. 그들은 [GER.GetAdjective] 나치들에게서 유명세를 타고 있으며 우리 지도자의 절대 권력을 달가워하지 않습니다."
 wuw_HUN_carrying_on_arpads_legacy: "아르파드의 유산 계승"
 wuw_HUN_carrying_on_arpads_legacy_desc: "9세기에서 10세기로 넘어가던 무렵 마자르족 연맹의 수장이었던 위대한 아르파드는 [ROOT.GetLeader]에게 큰 영감을 주었고, 그의 왕조는 장기간 통치하며 [ROOT.GetnameDef]에 최고의 번영을 가져다주었습니다. 우리는 그의 공적을 본받고 실천으로 옮겨야 합니다."
 wuw_HUN_the_turul_association: "투룰 협회"
 wuw_HUN_the_turul_association_desc: "투룰 협회는 1919년 부다페스트에서 대학 운동으로 설립되었습니다. 그들은 내전과 1921년 가을의 부더외르시 전투에서 호르티 미클로시를 굳건히 지지했습니다. 이들은 약 4만 명의 회원을 보유하고 있으므로, 우리는 이를 활용해 국가의 교육을 통제할 수 있을 것입니다."
 wuw_HUN_demand_transylvania: "트란실바니아 요구"
 wuw_HUN_demand_transylvania_desc: "대전쟁 이후 잃어버린 우리 영토를 유혈 사태 없이 되찾을 수 있다면 훨씬 좋을 것입니다. 우리의 형제 세케이인들의 땅을 부당하게 점령하고 있는 자들에게 우리의 정당한 영토를 반환할 것을 요구하는 최후통첩을 보냅시다."
 wuw_HUN_strengthen_the_turani_vadaszok: "투란 헌터스 강화"
 wuw_HUN_strengthen_the_turani_vadaszok_desc: "1927년 굄뵈시 줄러는 투란 사냥꾼 협회라는 이름의 파시스트 준군사조직을 창설했습니다. 그들은 파시스트지만 독일의 국가사회주의 사상에는 반대하며, 헝가리주의와 범투란주의의 이상 위에 세워졌습니다. 따라서 원한다면 그들을 우리에게 이롭게 활용할 수 있습니다."
 wuw_HUN_demand_southern_slovakia: "[664.GetName] 요구"
 wuw_HUN_demand_southern_slovakia_desc: "[664.GetName]의 [ROOT.GetAdjective] 소수민족은 현재 점령 정부에 의해 부당한 대우와 착취를 당하고 있으며, 따라서 [ROOT.GetAdjective]인들과 그들이 거주하는 지역이 다시 한번 우리의 통제하에 놓이도록 해야 합니다."
 wuw_HUN_claim_overlordship_over_slovakia: "[SLO.GetNameDef] 지배권 주장"
 wuw_HUN_claim_overlordship_over_slovakia_desc: "슬로바키아의 나머지 지역도 직접적으로든 종속국으로든 헝가리에 다시 통합되어야 합니다. 우리는 또 다른 최후통첩을 보낼 것입니다."
 wuw_HUN_invite_german_investors: "[GER.GetAdjective] 투자자 유치"
 wuw_HUN_invite_german_investors_desc: "이전 무역 거래에서 이미 확립된 바와 같이, 현재 우리 나라 내에서의 탐사는 [GER.GetAdjective](와)과 [ROOT.GetAdjective]에만 허용됩니다. 그러므로 최소한 이 점을 활용하여 투자자들을 우리 나라로 초청하는 것이 현명할 것입니다."
 wuw_HUN_protect_austria: "[AUS.GetNameDef] 보호"
 wuw_HUN_protect_austria_desc: "[GER.GetNameDef]에 계속 맞서기 위해서는 그들이 숨기지 않는 [AUS.GetNameDef]와의 통일 야망을 저지해야 합니다. 우리는 그들의 현 정부가 친[GER.GetAdjective] 정서에 맞서는 데 필요한 정치적 힘을 제공하고 그들의 독립을 보장해 줄 수 있습니다. 그들이 우리에게 부르겐란트를 반환한다면 말입니다."
 wuw_HUN_proclaim_greater_hungary: "대헝가리 선포"
 wuw_HUN_proclaim_greater_hungary_desc: "우리의 정당한 영토를 되찾음으로써, 우리 나라의 크기는 역사적 경계선까지 확장되었습니다. 이제 우리는 전 세계에 대헝가리의 수립을 당당히 선포하고, 새로운 목표를 향해 시선을 돌릴 수 있습니다."
 wuw_HUN_demand_the_return_of_slovakia: "[SLO.GetAdjective] 통합 요구"
 wuw_HUN_demand_the_return_of_slovakia_desc: "[SLO.GetNameDef] 지방은 오랫동안 대헝가리의 일부였으며, 이제 우리가 위상을 되찾아가고 있는 만큼 이 지역의 소유권을 주장해야 합니다."
 wuw_HUN_promote_hungarianism: "헝가리주의 촉진"
 wuw_HUN_promote_hungarianism_desc: "과거의 영광을 되찾기 위해서는, 그 목표만을 바라는 이들이 아무리 급진적일지라도 그들을 지지해야 합니다. 그러므로 우리는 가톨릭 주교 프로하스카 오토카르의 가르침을 바탕으로 발전한 헝가리주의와 어떤 대가를 치르더라도 헝가리의 이익을 옹호하자는 그의 사상을 적극적으로 홍보해야 합니다."
 wuw_HUN_demand_the_vojvodina: "보이보디나 요구"
 wuw_HUN_demand_the_vojvodina_desc: "바치카 지역은 오랫동안 우리 나라의 필수적인 부분이었지만, 대전쟁이 끝난 후 [YUG.GetAdjective] 정부에 의해 박탈당했습니다. 우리는 이 역사적 불의를 청산하고 우리 것을 되찾아야 합니다!"
 wuw_HUN_demand_carpathian_ruthenia: "카르파티아 루테니아 요구"
 wuw_HUN_demand_carpathian_ruthenia_desc: "카르파티아 루테이아 지역의 [ROOT.GetAdjective] 사람들은 1919년 배신적인 후술 공화국이 우리로부터 독립을 선언한 이후, 외세의 지배하에 오랜 세월 억압받아 왔습니다. 우리 민족을 위해 이 땅을 되찾아야 합니다!"
 wuw_HUN_demand_burgenland: "부르겐란트 요구"
 wuw_HUN_demand_burgenland_desc: "용감한 누더기 수비대는 대전쟁 말에 러이터반샤그를 수립하여 부르겐란트의 통제권을 장악하고 [HUN.GetAdjective]의 통치를 회복하려 했지만, 결국 우리는 그곳을 빼앗겼고 그 영토는 오스트리아에 통합되었습니다. 우리의 자존심을 회복하기 위해 이 지역을 되찾아야 합니다."
 wuw_HUN_reaffirm_territorial_claims: "영유권 재확인"
 wuw_HUN_reaffirm_territorial_claims_desc: "트리아농 조약을 거부함에 따라, 이제 우리는 빼앗긴 영토에 대한 권리를 다시 한번 주장해야 합니다."
 wuw_HUN_end_the_regency: "섭정 종식"
 wuw_HUN_end_the_regency_desc: "호르티는 섭정으로서 오랜 기간 잘해 왔지만, [ROOT.GetAdjective] 왕좌에 앉고자 하는 국왕을 다시 한번 찾아볼 때가 왔습니다. 합스부르크 가문이든 소협상국의 뜻에 더 잘 맞는 인물이든, 우리에게는 새로운 군주가 필요합니다."
 wuw_HUN_crack_down_on_radicals: "과격파 탄압"
 wuw_HUN_crack_down_on_radicals_desc: "우리 나라에는 군주정 부활에 반대하는 민병대와 정치 조직이 많습니다. 나중에 이들이 우리에게 문제가 되지 않도록 그들의 영향력을 제한하고 준군사조직을 해산해야 합니다."
 wuw_HUN_reach_out_to_candidates: "후보에 접근"
 wuw_HUN_reach_out_to_candidates_desc: "우리는 왕위에 오를 잠재적 후보를 찾기 위한 위원회를 구성해야 합니다. 가장 분명한 후보는 현재 합스부르크 가문의 계승자인 오토와, 역시 합스부르크 가문의 일원이자 최근까지 우리 군주였던 요제프 아우구스트입니다. 그러나 소협상국은 우리가 합스부르크 가문의 군주를 갖는 것을 금지하고 있기에, 다른 가능성을 찾아봐야 할 수도 있습니다."
 wuw_HUN_subvert_gombos_troops: "굄뵈시의 병력 전복"
 wuw_HUN_subvert_gombos_troops_desc: "파시스트 극단주의자 총리 굄뵈시 줄러는 많은 준군사조직 민병대를 이끌고 있으며, 이들 중 가장 규모가 큰 것은 헝가리 국가방위협회입니다. 이들이 우리의 새 왕국을 위협하기 전에 제거해야 합니다."
 wuw_HUN_reinstate_the_pragmatic_sanction: "1713년 국사조칙 복원"
 wuw_HUN_reinstate_the_pragmatic_sanction_desc: "신성 로마 제국의 황제 카를 6세가 1713년 발표한 국사조칙은 합스부르크 왕가의 땅이 딸에게도 분할 없이 상속될 수 있도록 보장하기 위함이었습니다. 이는 사실상 우리 나라가 합스부르크의 영토임을 규정한 것이었으나 카를 4세의 쿠데타 시도가 실패하면서 이 제도는 폐지되었습니다. 이러한 통치를 회복하기 위해서는 소협상국의 의지에 반하더라도 이를 재도입하려는 노력이 필요합니다."
 wuw_HUN_aid_the_carlist_struggle: "카를로스파의 투쟁 지원"
 wuw_HUN_aid_the_carlist_struggle_desc: "스페인의 카를로스파는 국가의 전통적 가치를 복원하고 그들의 왕좌에 적법한 군주를 돌려놓기 위한 명예로운 전투를 치르고 있습니다. 앞으로 해당 지역에서 잠재적인 아군을 만들고자 한다면, 우리와 비슷한 점이 많은 세력이 스페인 내전에서 승리할 수 있도록 지원하는 것이 현명할 것입니다."
 wuw_HUN_invite_otto_to_the_throne: "오토를 왕으로 추대"
 wuw_HUN_invite_otto_to_the_throne_desc: "합스부르크 가문은 오랫동안 헝가리를 지배했으며, 헝가리는 그들의 통치 아래 유럽에서 가장 위대한 제국 중 하나의 일부였습니다. 오스트리아-헝가리 제국을 재건하려는 합스부르크 가문 출신을 다시 지도자로 맞이하면 우리는 다시 한번 위대해질 수 있을 것입니다. 제국 전체의 정당한 계승자로서 그는 오스트리아-헝가리 복원의 열쇠가 될 것입니다."
 wuw_HUN_attempt_economic_independence: "경제적 독립 시도"
 wuw_HUN_attempt_economic_independence_desc: "우리가 진정 이전의 영광을 되찾으려 한다면, 우리 경제의 개선과 운영을 외세에 의존해선 안 될 것입니다. 우리 나라가 다시 한번 번영하게 된다면 그것은 오직 우리의 손으로 이룬 것이어야 합니다!"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen: "성 이슈트반 왕관령"
 wuw_HUN_the_lands_of_the_crown_of_saint_stephen_desc: "오스트리아-헝가리 제국의 일부로서, 우리는 성 이슈트반 왕관령, 줄여서 트란스라이타니아로 불렸습니다. 제국 탈환의 첫 단계로써, 우리는 이 이름을 다시 한번 도입해야 합니다. 이로써 세상은 우리의 진정한 목표를 알게 될 것입니다."
 wuw_HUN_the_old_habsburg_king: "늙은 합스부르크 왕"
 wuw_HUN_the_old_habsburg_king_desc: "오스트리아의 요제프 아우구스트 대공은 헝가리의 마지막 왕자였으며, 협상국이 합스부르크 군주를 인정하지 않겠다며 퇴위를 강요하기 전까지 카를 1세의 섭정이었습니다. 이제 그는 다시 한번 왕좌에 올라 헝가리의 신성한 왕으로서 나라를 다스릴 준비가 되었습니다. 전직 원수로서 그의 전쟁 지식은 분명 큰 도움이 될 것입니다."
 HUN_feldmarchall_augusts_expertise: "요제프 아우구스트 원수의 전문 지식"
 wuw_HUN_secure_army_loyalty: "군 충성 확보"
 wuw_HUN_secure_army_loyalty_desc: "군대를 우리 편으로 만들어 우리가 안전하게 투자할 수 있도록 하려면, 왕실에 대한 충성심이 조금이라도 의심스러운 지휘관들은 반드시 제거해야 합니다."
 wuw_HUN_royal_hussars: "왕립 후사르"
 wuw_HUN_royal_hussars_desc: "우리에게는 오랜 세월에 걸쳐 기병을 사용해 온 자랑스러운 전통이 있으며, 그것은 지금도 마찬가지입니다. 우리 군주의 안전을 보장하는 근위대로 활약할 수 있는 정예 기병 부대를 창설해야 합니다."
 wuw_HUN_abide_by_the_little_ententes_stipulations: "소협상국의 규정 수용"
 wuw_HUN_abide_by_the_little_ententes_stipulations_desc: "대전쟁이 끝난 후 루마니아, 체코슬로바키아, 유고슬라비아로 구성된 소협상국은 우리가 합스부르크 가문 출신을 다시는 왕으로 세울 수 없다고 못 박았습니다. 솔직히 말해, 우리에게는 오히려 잘된 일입니다. 우리는 이미 염두에 두고 있는 또 다른 왕위 후보가 있기 때문입니다."
 wuw_HUN_elect_a_democratic_king: "민주주의 국왕 선출"
 wuw_HUN_elect_a_democratic_king_desc: "우리는 국가의 민주주의 원칙과 국민의 권리를 수호할 왕을 찾아야 합니다. 이를 위해 우리는 북유럽의 사회민주주의 입헌군주국으로 시선을 돌려, 그들 중 우리 왕위에 오를 만한 잠재적 후보가 있는지 살펴봐야 합니다."
 wuw_HUN_honor_the_great_war_veterans: "대전쟁 참전용사 기리기"
 wuw_HUN_honor_the_great_war_veterans_desc: "새롭고 유능한 지휘관들이 미래를 책임지고 있지만, 우리 민족의 고향을 지키기 위해 싸운 대전쟁의 참전용사들에게 우리가 진 빚을 결코 잊어서는 안 됩니다. 우리는 그들을 예우하고, 앞으로 더 많은 이가 기꺼이 그들의 의지를 잇도록 해야 합니다."
 wuw_HUN_the_legacy_of_the_isonzo_front: "이손초 전선의 유산"
 wuw_HUN_the_legacy_of_the_isonzo_front_desc: "요제프 아우구스트 전하는 오스트리아-헝가리를 위해 복무하며 러시아, 세르비아, 이탈리아 전선에서 수많은 전투를 지휘했습니다. 그는 특히 이손초 전투에서 사용된 전술에 깊은 영감을 받았으며, 그곳에서 고안된 군사 전략을 도입하고자 합니다."
 wuw_HUN_the_bastion_of_catholicism: "가톨릭의 보루"
 wuw_HUN_the_bastion_of_catholicism_desc: "우리 나라는 대다수가 가톨릭 신자이며, 군주 또한 마찬가지입니다. 이제는 헝가리 사도 왕국이 기독교 수호자의 자리로 나아가 우리 대륙에서 신을 부인하는 공산주의자들을 몰아낼 때입니다."
 wuw_HUN_enact_agrarian_reform: "농업 개혁 실시"
 wuw_HUN_enact_agrarian_reform_desc: "우리 농업 부문은 개선의 여지가 충분합니다. 이를 간소화하고 효율성을 높이면 건설이나 무기 생산과 같은 다른 분야에서 활용할 수 있는 노동력을 확보할 수 있을 것입니다."
 wuw_HUN_demand_austrian_restoration: "오스트리아 복벽 요구"
 wuw_HUN_demand_austrian_restoration_desc: "한때 시스라이타니아라고 불렸던 오스트리아는 우리 연방 제국의 핵심적인 부분이었습니다. 이제 그들에게 합스부르크 가문의 통치를 보장하고 우리 왕국들을 하나의 연방 아래 재통합하는 것이 그 어느 때보다 중요합니다."
 wuw_HUN_seek_an_alliance_with_the_kaiser: "카이저와의 동맹 모색"
 wuw_HUN_seek_an_alliance_with_the_kaiser_desc: "옛 [GER.GetAdjective] 제국이 복원된 지금, 대전쟁 말기에 [GER.GetLeader]과 우리 모두가 겪었던 끔찍한 일들을 되돌리기 위해, 서로 유대를 회복하는 것이 현명할 것입니다."
 wuw_HUN_a_grand_habsburg_alliance: "합스부르크 동맹"
 wuw_HUN_a_grand_habsburg_alliance_desc: "가족보다 신뢰할 수 있는 사람은 없으며, 우리는 역사를 통해 모두가 위대한 합스부르크 가문을 적대해 왔다는 것을 배웠습니다. 우리는 가족으로 구성된 동맹을 유지하고, 오직 합스부르크가 이끄는 나라들로 이루어진 세력을 형성해야 합니다."
 wuw_HUN_the_old_grand_alliance: "위대한 동맹 복원"
 wuw_HUN_the_old_grand_alliance_desc: "1689년에 우리는 네덜란드 공화국과 잉글랜드의 윌리엄 3세와 조약을 맺었습니다. 요지는 프랑스의 확장주의적 정책을 막기 위한 동맹을 형성하는 것이었습니다. 이제 세상이 다시 혼란에 빠졌으니, 우리는 옛 동맹을 복원하여 대륙의 안정을 확보해야 합니다."
 wuw_HUN_demand_wiedist_restoration: "비트 복벽 요구"
 wuw_HUN_demand_wiedist_restoration_desc: "비트의 공작 빌헬름 추 비트는 동맹국의 일원으로서 알바니아 공국을 통치했습니다. 하지만 대전쟁이 끝날 무렵 그는 부당하게 퇴위당했고, 수년 후 가짜 왕자 아흐메트 조구가 알바니아 왕위를 빼앗았습니다. 우리는 이 실수를 즉시 바로잡아야 합니다!"
 wuw_HUN_a_habsburg_poland: "합스부르크 폴란드"
 wuw_HUN_a_habsburg_poland_desc: "폴란드 땅은 한때 합스부르크 왕가의 잠재적 영토였으며, 이제 합스부르크가 통제하는 영토를 다시 확장할 때가 되었습니다. 우리는 폴란드 정부에 접근하여 왕국을 복원하고, 카를 알브레히트를 군주로 추대할 것을 요구해야 합니다."
 wuw_HUN_habsburg_ascension_in_spain: "스페인의 압스부르고 즉위"
 wuw_HUN_habsburg_ascension_in_spain_desc: "합스부르크 가문은 오랜 기간 스페인을 다스렸습니다. 우리는 스페인을 활용하여 합스부르크 동맹을 확장하고 서유럽의 적들을 측면에서 공격할 수 있도록 스페인의 복벽을 시도해야 합니다."
 wuw_HUN_reenlist_the_sich_riflemen: "우크라이나 시치 소총대 재조직"
 wuw_HUN_reenlist_the_sich_riflemen_desc: "우크라이나의 시치 소총대는 대전쟁 동안 우리를 위해 싸웠고, 러시아 내전 중에도 우크라이나의 해방을 위해 싸웠습니다. 우리는 연륜과 인기를 두루 갖춘 지휘관 중 한 명이자, 그들에게는 바실 비시바니라는 이름으로 더 익숙할 오스트리아의 합스부르크 대공 빌헬름 프란츠의 지휘 아래 이 부대를 재조직할 것입니다."
 wuw_HUN_the_kingdom_of_ukraine: "우크라이나 왕국"
 wuw_HUN_the_kingdom_of_ukraine_desc: "대전쟁 이후 우리는 독일 제국의 도움을 받아 새로운 우크라이나 국가를 건국하려 했습니다. 그 국가는 볼셰비키들에 의해 멸망했지만, 이제 다시 한번 우리가 우크라이나 본토를 지배하고 있기에, 합스부르크가 다스리는 새로운 우크라이나 왕국을 설립할 수 있을 것입니다."
 wuw_HUN_restore_the_georgian_monarchy: "조지아의 왕정복고"
 wuw_HUN_restore_the_georgian_monarchy_desc: "우리의 교섭단은 망명 중인 조지아 왕위의 적법한 후계자, 기오르기 바그라티온-무흐라넬리 왕자에게 연락했습니다. 그는 우리가 그의 조국을 해방하고 그곳에서 군주제를 복원하겠다고 약속한다면 우리의 대의를 영원히 지지하겠다고 약속했습니다. 이제 우리가 결정할 차례입니다."
 wuw_HUN_protect_czechoslovakia: "체코슬로바키아 보호"
 wuw_HUN_protect_czechoslovakia_desc: "[CZE.GetNameDefCap]는 독립 이래로 부지런히 성장하며 강해졌지만, 이웃 국가들이 그들의 땅을 탐욕스럽게 지켜보고 있습니다. 우리는 그들을 다시 한번 우리 제국의 중요한 일원으로 받아들이거나 그들에게 연합국 지위를 부여하는 방식을 활용하여, 이러한 위협으로부터 그들을 보호해 주겠다고 제안할 것입니다."
 wuw_HUN_reclaim_transylvania: "트란실바니아 수복"
 wuw_HUN_reclaim_transylvania_desc: "대전쟁 말기, [ROM.GetAdjective]는 수 세기 동안 우리가 지배했던 트란실바니아를 점령했습니다. 그 일이 일어난 지 그리 오래되지 않았기에, 우리 민족은 그 모든 것을 아직도 생생히 기억하고 있습니다. 이제 이 땅을 우리 손으로 되찾을 때입니다."
 wuw_HUN_a_hungarian_galicia: "[ROOT.GetAdjective]의 갈리치아"
 wuw_HUN_a_hungarian_galicia_desc: "갈리치아와 부코비나는 과거에 시스라이타니아의 지배를 받았지만, 이제 우리가 제국에서 주도적인 위치를 차지하게 된 만큼, 이 영토들을 우리가 보호하고 관리하는 것이 당연할 것입니다."
 wuw_HUN_reintigrate_slovakia: "슬로바키아 재통합"
 wuw_HUN_reintigrate_slovakia_desc: "수 세기 동안 슬로바키아는 [ROOT.GetAdjective] 영토의 필수적인 부분이었지만, 비열하고 치욕스러운 트리아농 조약으로 인해 빼앗기고 말았습니다. 이제 북부 지역을 통합하고 다시 우리의 영토로 되돌릴 때입니다."
 wuw_HUN_press_maximilians_and_the_iturbides_claims: "막시밀리안과 이투르비데 가문의 왕위 청구"
 wuw_HUN_press_maximilians_and_the_iturbides_claims_desc: "멕시코는 처음에 이투르비데 왕가 아래에서 제국으로 선포되었고, 이후 두 번째 제국 시기에는 막시밀리안 폰 합스부르크가 통치하던 중 부당하게 처형되었습니다. 현재 제국 왕위의 계승자는 한때 막시밀리안에게 입양되었던 마리아 호세파 소피아 데 이투르비데입니다. 우리는 그녀가 다시 한번 왕관을 되찾을 수 있도록 힘쓸 것입니다!"
 wuw_HUN_the_triple_kingdom: "삼중 군주제"
 wuw_HUN_the_triple_kingdom_desc: "대전쟁이 끝날 무렵과 그 이전에도, 이중 군주제를 폐지하고 크로아티아-슬라보니아의 왕관을 포함한 삼중 군주제를 도입하자는 논의가 있었습니다. 우리는 앞으로 우리 제국이 다시는 몰락하지 않도록, 이러한 약속을 이행하기 위해 노력해야 합니다."
 wuw_HUN_restore_the_lombardo_venetian_kingdom: "롬바르디아-베네치아 왕국 복원"
 wuw_HUN_restore_the_lombardo_venetian_kingdom_desc: "롬바르디아-베네치아 왕국은 1815년부터 1866년까지 우리 제국의 구성 영토였지만, 제3차 이탈리아 독립 전쟁에서 새롭게 탄생한 이탈리아 왕국에 빼앗기고 말았습니다. 이제 우리는 반도로 돌아가, 이 오래된 왕령지에 합스부르크 가문 출신의 군주를 복위시킬 때가 되었습니다."
 wuw_HUN_restore_the_duchy_of_teschen: "테셴 공국 복원"
 wuw_HUN_restore_the_duchy_of_teschen_desc: "실레시아 땅은 오랫동안 보헤미아의 지배를 받았으며 나중에 그들과 함께 제국에 편입되었습니다. 그러나 오스트리아 왕위 계승 전쟁 이후 프로이센이 우리에게서 빼앗아 갔고, 우리는 그 손실을 잊지 않았습니다. 우리는 그들에게 되갚아 줘야 합니다. 이 땅을 다시 우리의 것으로 만듭시다!"
 wuw_HUN_reclaim_the_holy_city: "성지 수복"
 wuw_HUN_reclaim_the_holy_city_desc: "예루살렘 왕국은 1291년 이집트 맘루크의 정복으로 멸망했지만, 우리 황제는 여전히 로렌스 레오폴드 1세 가문을 통해 예루살렘의 왕이라는 칭호를 유지하고 있습니다. 이제 가톨릭 신앙의 수호자인 우리가 거룩한 도시 예루살렘을 되찾고 십자군이 이루지 못했던 일에 나설 때입니다."
 wuw_HUN_a_holy_empire: "신성한 제국"
 wuw_HUN_a_holy_empire_desc: "예루살렘 왕국이 마침내 복원되었고, 성지가 진정한 예루살렘의 왕의 통치 아래 있으니, 우리는 교황과 접촉해 그의 축복을 요청할 수 있습니다. 이는 우리 제국의 사람들이 우리 나라에서 군주가 어떤 역할을 하는지 이해하게 될 것이며, 그들이 진정으로 신의 선택을 받은 자들이라는 사실을 깨닫게 될 것입니다."
 wuw_HUN_a_holy_empire_tt: "§Y오토 폰 합스부르크§!와 그의 봉신들은 교황의 축복을 받을 것입니다."
 wuw_HUN_a_multi_ethnic_empire: "다민족 제국"
 wuw_HUN_a_multi_ethnic_empire_desc: "우리 제국은 여러 민족과 문화를 포함하고 있으며, 우리는 이를 전적으로 수용해야 합니다. 각 지역에 큰 자치권을 부여함으로써, 우리 국민이 앞으로도 계속 우리와 함께하고자 하는 마음을 갖도록 해야 합니다."
 wuw_HUN_reverse_the_risorgimento: "리소르지멘토 뒤엎기"
 wuw_HUN_reverse_the_risorgimento_desc: "이탈리아의 통일은 통치자들의 무책임한 선택과 오스트리아-헝가리 제국에 닥친 비극으로 인해 초래된 실수였습니다. 이 실수를 바로잡아야 세계가 이로부터 회복될 수 있을 것입니다!"
 wuw_HUN_reverse_the_risorgimento_tt: "§Y[ROOT.GetNameDefCap]§!(은)는 §Y이탈리아반도§!의 §Y리소르지멘토 이전§! 국가들을 §Y종속국§!으로 해방하고 지지할 것입니다."
 wuw_HUN_integrate_bohemian_and_austrian_industries: "보헤미아와 오스트리아 산업 통합"
 wuw_HUN_integrate_bohemian_and_austrian_industries_desc: "우리 제국을 구성하는 국가들은 저마다 강력한 산업을 보유하고 있습니다. 이제 그들이 다시 한번 우리 품으로 들어왔으니, 이들을 우리에게 통합시키는 편이 현명할 것입니다."
 wuw_HUN_renovato_imperii: "레노바티오 임페리이"
 wuw_HUN_renovato_imperii_desc: "레노바티오 임페리이 로마노룸은 로마 제국의 부흥과 부활을 위한 문구로, 만들어진 후 여러 번 사용되었습니다. 우리도 이와 같이 오스트리아-헝가리 제국의 부활을 위한 우리의 뜻을 공식적으로 발표하고, 우리 나라를 위대하게 만듭시다!"
 wuw_HUN_renovato_imperii_tt: "§Y제국의 종속국을 제국에 통합§!하고 §Y옛 오스트리아-헝가리의 영토를 핵심주로 만드는§! 결정을 잠금 해제합니다."
 wuw_HUN_revenge_for_the_brusilov_offensive: "브루실로프 공세 복수"
 wuw_HUN_revenge_for_the_brusilov_offensive_desc: "대전쟁 초기, 러시아인들은 특히 브루실로프 공세에서 큰 성공을 거두며 우리에게 굴욕을 안겨주었습니다. 우리를 부정한 이들, 특히 러시아인들에게 복수해야 한다는 국민정신을 하나로 모아야 합니다. 그렇게 함으로써 우리는 합스부르크 우크라이나의 설립을 시도할 수 있을 것입니다."
 wuw_HUN_purchase_burgenland: "부르겐란트 매입"
 wuw_HUN_purchase_burgenland_desc: "[AUS.GetAdjective] 사람들이 부르겐란트로 알고 있는 지역은 수 세기 동안 [ROOT.GetAdjective] 영토의 일부였지만 트리아농 조약으로 인해 빼앗기고 말았습니다. 현재 그들의 경제가 심각한 어려움에 처해 있는 만큼, 우리는 거액의 돈을 지불하는 대가로 영토를 반환할 것을 제안하고자 합니다."
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias: "아르파드, 언드라시, 마차시의 유산"
 wuw_HUN_the_legacy_of_arpad_andrew_and_matthias_desc: "아르파드, 언드라시 3세와 마차시 1세는 우리 역사의 가장 위대한 영웅적인 지도자들입니다. 요제프 아우구스트가 그들과 나란히 서려면 한때 그들의 것이었던 것을 되찾아야 하며, 그들의 정신을 온전히 구현하고 미래로 이어 나가야 합니다."
 wuw_HUN_a_declaration_of_intentions: "목표 선언"
 wuw_HUN_a_declaration_of_intentions_desc: "이제 우리는 전 세계에 명확한 목표를 밝히고 [ROOT.GetAdjective] 국민이 진정 어떤 사람들인지 보여줄 때입니다."
 wuw_HUN_undoing_the_yugoslav_mistake: "유고슬라비아라는 실수 바로잡기"
 wuw_HUN_undoing_the_yugoslav_mistake_desc: "유고슬라비아의 탄생은 인류 역사상 가장 큰 실수 중 하나이며, 우리는 그들이 다스리는 옛 땅을 되찾기 위해 온 힘을 다해야 합니다. 헝가리는 다시 한번 일어설 것입니다!"
 wuw_HUN_undoing_the_yugoslav_mistake_tt: "구 슬로베니아인 크로아티아인 세르비아인국의 §Y옛 헝가리 영토를 재통합§!하는 결정을 잠금 해제합니다."
 wuw_HUN_reclaim_the_slovak_possessions: "슬로바키아 영토 수복"
 wuw_HUN_reclaim_the_slovak_possessions_desc: "슬로바키아는 오랫동안 우리 나라의 일부였으며, 트리아농 조약 이후 전쟁에서 우리와 완전히 재통일될 뻔했습니다. 우리는 다시 그 지역에 발을 디디고, 그 땅을 다시 우리 것으로 만들어야 합니다!"
 wuw_HUN_reclaim_the_slovak_possessions_tt: "슬로바키아의 §Y옛 헝가리 영토를 재통합§!하는 결정을 잠금 해제합니다."
 wuw_HUN_revenge_for_1919: "1919년의 복수"
 wuw_HUN_revenge_for_1919_desc: "1919년에 [ROM.GetAdjective]는 우리의 정당한 땅 트란실바니아의 영토 분쟁에서 우리에게 굴욕을 안겨주었습니다. 그들은 전 지역을 합병했을 뿐만 아니라, 부다페스트를 점령하고 우리 수도에서 행진을 벌이기까지 했습니다. [ROOT.GetAdjective] 민족이 다시금 영광을 누리게 된다면 이 치욕은 더 이상 용납되지 않을 것입니다."
 wuw_HUN_revenge_for_1919_tt: "트란실바니아의 §Y옛 헝가리 영토를 재통합§!하는 결정을 잠금 해제합니다."
 wuw_HUN_a_bulwark_against_communism: "공산주의에 맞서는 방벽"
 wuw_HUN_a_bulwark_against_communism_desc: "볼셰비키의 위협은 이미 지나치게 널리 퍼졌으며, 아무도 이를 막으려 하지 않는다면 앞으로 더 퍼질 위험이 있습니다. 우리는 지구의 수호자라는 책임을 받아들여, 이 재앙으로부터 지구를 지켜내야 합니다!"
 wuw_HUN_on_a_high_horse: "기세등등"
 wuw_HUN_on_a_high_horse_desc: "최근의 상황이 증명하듯이, [ROOT.GetAdjective] 사람들은 이 세상의 진정한 주인입니다. 이제 우리가 마땅히 누려야 할 자리를 차지하고, 영광의 햇살을 만끽하며 지구를 지배할 때가 왔습니다! 사도 왕국이 신의 자녀들을 다스릴 것입니다."
 wuw_HUN_cancel_the_german_trade_deal: "[GER.GetAdjective] 측과의 무역 협정 파기"
 wuw_HUN_cancel_the_german_trade_deal_desc: "우리의 전직 총리, 파시스트 굄뵈시 줄러는 [GER.GetAdjective]과 무역 협정을 체결함으로써 악마와 거래를 했습니다. 이것은 우리를 그들에게 얽매이게 하고, 서서히 그러나 확실하게 우리 나라의 영혼을 파괴하고 있습니다. 이 거래를 최대한 빨리 끝내야 합니다."
 wuw_HUN_establishing_a_royal_guard: "왕실 근위대 창설"
 wuw_HUN_establishing_a_royal_guard_desc: "모든 왕에게는 개인 경호대가 필요하다는 것은 상식이며, 호르티도 다르지 않습니다. 이제 다시 한번 왕이 즉위했으니 이를 이행해야 할 때입니다."
 wuw_HUN_magyar_cserkeszszovetseg: "헝가리 스카우트 협회"
 wuw_HUN_magyar_cserkeszszovetseg_desc: "1912년에 설립된 헝가리 스카우트 협회는 재능 있는 [ROOT.GetAdjective] 청소년들에게 생존 방법을 가르치고 준군사작전을 돕도록 훈련시켰습니다. 이제 그들을 공식적으로 왕실 근위대에 통합하여 조직의 지도자들에게 귀족 칭호를 부여할 때입니다."
 wuw_HUN_magyar_cserkeszszovetseg_tt: "§Y왕실 근위대§! 변동치\n모병 가능 인구 변동치 §G+10%§! \n이념 변화 방어 §G+15%§! \n§Y$category_support_battalions$: §!조직력: §G+10§!, 내구도: §G+5§!"
 wuw_HUN_dissolve_the_volksbund: "민족연합 해산"
 wuw_HUN_dissolve_the_volksbund_desc: "민족연합은 우리 나라에 거주하는 [GER.GetAdjective]계 민족들의 조직으로, 오스트리아 국가사회주의 노동자당과 관련되어 있습니다. 이들은 [GER.GetNameDef]로부터 자금을 지원받아 우리 나라에서 활동합니다. 이들이 우리 국가의 안정을 해치는 행동을 하기 전에 반드시 해산시켜야 합니다."
 wuw_HUN_an_airforce_to_be_reckoned_with: "미래의 공군"
 wuw_HUN_an_airforce_to_be_reckoned_with_desc: "적과의 경쟁에서 앞서려면 우리 공군을 현대화하고 강화해야 합니다. 제병협동은 미래로 향하는 길이며, 우리는 이 사실을 받아들여야 합니다."
 wuw_HUN_a_mobile_army: "기동군"
 wuw_HUN_a_mobile_army_desc: "우리 군은 단순히 병력 수로는 세계 강대국들을 이길 수 없기 때문에 기술적 우위에 집중해야 합니다. 적 부대를 돌파하고 포위할 수 있는 기갑과 기타 지상 차량이 미래 전쟁의 핵심이며 우리는 이 사실을 받아들여야 합니다."
 wuw_HUN_royalist_education_initiative: "왕당파 교육 계획"
 wuw_HUN_royalist_education_initiative_desc: "국민에게 어떻게 행동해야 하는지와 우리가 바라는 찬란한 미래를 준비하기 위해 가장 중요한 것들을 가르치고, 그 과정에서 유능한 [ROOT.GetAdjective] 과학자를 다수 양성해야 합니다."
 wuw_HUN_a_unifying_heritage: "통일의 유산"
 wuw_HUN_a_unifying_heritage_desc: "[ROOT.GetAdjective] 사람들은 여러 나라에 흩어져 있지만, 그렇다고 해서 서로 연대감을 느끼는 데 방해가 되진 않습니다. 우리는 범헝가리주의를 포용하고 조속히 모든 [ROOT.GetAdjective] 사람들을 하나의 깃발 아래 통합하기 위해 노력해야 합니다."
 wuw_HUN_stage_an_uprising_in_leitha: "라이타 봉기 촉발"
 wuw_HUN_stage_an_uprising_in_leitha_desc: "1921년 러이터반샤그에서 오스트리아군에 대항한 봉기는 [975.GetName] 사람들이 위대한 우리 국가의 일부가 되기를 원한다는 것을 증명했습니다. 우리는 요원을 파견하여 다시 한번 같은 일을 시도해야 하며, 즉시 그들을 보호하고 해당 지역을 점령해야 합니다."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§R이는 [975.GetName]의 소유국과의 전쟁으로 이어질 수 있습니다!§!"
 wuw_HUN_anglo_hungarian_alliance: "영국-헝가리 동맹"
 wuw_HUN_anglo_hungarian_alliance_desc: "호르티 가문은 항상 영국과 긴밀한 관계를 유지해 왔으며, 우리 주변의 긴장이 고조되고 있는 지금이야말로 우리 나라가 동맹을 모색해야 할 때입니다. 영국과는 자연스러운 협력 관계이므로, 그들의 지원을 받으면 우리는 영토 내의 우리 문제에 집중할 수 있고 영국은 다른 곳에 집중할 수 있을 것입니다."
 wuw_HUN_establishing_a_new_dynasty: "새로운 왕조 창건"
 wuw_HUN_establishing_a_new_dynasty_desc: "합스부르크가 왕위에 복귀하는 것이 허용되지 않으므로, 우리 왕국에 대한 명확한 계승권자가 없습니다. 한 가지 선택지는 비록 인기가 없긴 하지만 현재의 섭정을 왕으로 즉위시키는 것이고, 보다 안전한 방법으로는 많은 이에게 사랑받는 그의 아들 호르티 이슈트반을 헝가리의 새 왕으로 즉위시키는 것입니다."
 wuw_HUN_establishing_a_new_dynasty_tt: "우리는 §Y호르티 미클로시§! 또는 그의 아들 §Y호르티 이슈트반§!을 §Y헝가리의 왕§!으로 선출할 수 있습니다."
 HUN_fascist_uprising_mission_activation_tt: "§R헝가리의 파시스트들이 쿠데타를 준비할 것입니다!§!"
 wuw_HUN_elect_a_fascist_king: "파시스트 국왕 선출"
 wuw_HUN_elect_a_fascist_king_desc: "우리 나라는 난세를 헤쳐 나갈 수 있는 강력한 지도자가 필요합니다. 우리의 지도자는 국민에게 존경받고 적이 두려워하는 인물이어야 합니다."
 wuw_HUN_guarantee_religious_liberties: "종교의 자유 보장"
 wuw_HUN_guarantee_religious_liberties_desc: "가톨릭을 믿지 않는 자들을 억압할 때 많은 이들이 우리 나라를 탈출했습니다. 인재 유출을 역전시키기 위해서는, 법을 수정해 세속 국가를 만들어야 합니다. 그래야만 우리 나라를 떠난 많은 우수한 인재가 다시 돌아올 수 있을 것입니다."
 wuw_HUN_joint_oil_exploitation_company: "공동 석유 탐사 회사"
 wuw_HUN_joint_oil_exploitation_company_desc: "우리 영토에 유전이 존재할 가능성이 제기되면서 우리는 외국의 관심을 끌게 되었습니다. 우방국들이 자신의 기술력을 바탕으로 우리 석유 산업을 지원하기 위해 적극적으로 나서고 있으며, 이는 그들의 발전된 기술을 배울 수 있는 매우 유익한 기회가 될 것입니다."
 wuw_HUN_join_the_allies: "연합국 가입"
 wuw_HUN_join_the_allies_desc: "헝가리의 미래와 그 민주적 가치는 주요 서방 민주주의 국가들과 그들의 동맹에 달려 있습니다. 이 동맹의 일원으로서 우리는 그들에게 우리의 힘을 보탤 수 있을 뿐만 아니라, 우리 역시 그들의 지원을 기대할 수 있습니다."
 wuw_HUN_a_responsible_government: "책임 있는 정부"
 wuw_HUN_a_responsible_government_desc: "전통적으로 정부는 국왕의 명을 엄격히 받들었고, 국민의 의지는 무시했습니다. 우리는 헌법을 개정하여 통치자가 아니라 국민이 정부에 책임을 묻도록 할 것입니다."
 wuw_HUN_the_balkan_pact: "발칸 조약"
 wuw_HUN_the_balkan_pact_desc: "서구의 민주주의 국가들은 우리를 돕기에는 너무 멀기에, 우리는 더 가까운 곳에서 동맹국을 찾아야 합니다. 발칸 조약의 지도자로서, 우리는 그들을 보호하고 승리로 이끌 것입니다!"
 wuw_HUN_the_balkan_pact_tt: "우리 세력으로 §Y발칸 국가를 초청§!하는 결정을 잠금 해제합니다."
 wuw_HUN_the_balkan_pact_invitation_tt: "[ROM.GetNameDef] 측에 §Y[ROM.GetNameDef]를 발칸 조약에 초청한 [ROOT.GetNameDefCap]§! 사건이 발생합니다."
 wuw_HUN_end_the_white_terror: "백색 테러 분쇄"
 wuw_HUN_end_the_white_terror_desc: "우리 나라에는 백색 테러가 이미 끝났다고 주장하는 사람이 많지만, 우리는 진실을 알고 있습니다... 호르티 미클로시와 그의 준군사조직 깡패들은 여전히 더 나은 내일을 꿈꾸는 이들을 쫓고 있습니다. 따라서 우리의 박해를 끝내려면 폭력 혁명을 통해 그의 통치를 종식시켜야 합니다."
 wuw_HUN_parade_istvan_bethlens_platform: "베틀렌 이슈트반의 새로운 반대파"
 wuw_HUN_parade_istvan_bethlens_platform_desc: "굄뵈시 줄러 총리가 내세우는 권위주의적 수사에 경계심을 느낀 베틀렌 이슈트반 전 총리가 현 상황에 불만을 품고 새로운 야당을 결성했습니다. 우리는 이 기회를 이용해 제독과 그의 파시스트 추종자들을 더욱 약화시켜야 합니다."
 wuw_HUN_politicize_the_levente_associations: "레벤테 기구 정치화"
 wuw_HUN_politicize_the_levente_associations_desc: "준군사 조직인 레벤테 청년 기구는 [ROOT.GetAdjective]의 청년들을 조직하고, 불가피하게 우리 국가에 분쟁이 발생할 경우를 대비해 훈련시킵니다. 우리는 이러한 단체들에 침투하여 단원들이 누구에게 충성해야 하는지 확실히 알도록 해야 합니다."
 wuw_HUN_politicize_the_levente_associations_tt: "§Y[ROOT.GetAdjective] 내전§!이 시작되면, §Y레벤테 기구§!가 우리에게 충성하고, 우리는 §G+8,000§! 인력을 추가로 얻을 것입니다."
 wuw_HUN_salami_slicing_tactics: "살라미 전술"
 wuw_HUN_salami_slicing_tactics_desc: "소규모 반호르티주의 행동을 여러 번 수행하면, 한 번에 달성하기 어렵거나 불법적인 더 큰 결과를 만들어 낼 수 있습니다. 이를 통해 거의 모든 군인이 그의 정책을 옹호하려 하지 않을 정도까지 통치를 약화시킬 수 있습니다."
 wuw_HUN_salami_slicing_tactics_tt: "§Y[ROOT.GetAdjective] 내전§!이 시작되면, 조금 더 많은 §Y육군§!이 우리에게 충성할 것입니다."
 wuw_HUN_undermine_the_volksbund: "파시스트 준군사조직 폄하"
 wuw_HUN_undermine_the_volksbund_desc: "독일 파시스트와 밀접한 관계를 맺고 있는 독일-헝가리 조직인 '민족연합'과 같은 여러 파시스트 준군사 단체는, 우리가 혁명을 시도할 경우 무기를 들고 우리를 적대할 것입니다. 너무 늦기 전에 내부에서든 외부에서든 이들을 모두 제거해야 합니다."
 wuw_HUN_undermine_the_volksbund_tt: "§Y[ROOT.GetAdjective] 내전§!이 시작되면, 상대편은 추가적인 §Y민족연합§! 사단을 얻지 못하고, 우리는 전쟁 지지도 §G15%§!와 정치력 §G75§!를 추가로 얻을 것입니다."
 wuw_HUN_reviving_the_spirit_of_1848: "1848년의 정신 부활"
 wuw_HUN_reviving_the_spirit_of_1848_desc: "1848-1849년의 헝가리 혁명과 독립 전쟁은 1848년의 많은 유럽 혁명 중 하나였고, 비록 우리가 바랐던 독립을 이루지는 못했지만 오늘날 우리 모두가 살아가는 정신과 이상으로 가는 길을 열었습니다. 우리는 혁명의 불꽃을 다시 일으키고, 우리의 자유를 억압하는 폭군들을 무너뜨려야 합니다!"
 wuw_HUN_reviving_the_spirit_of_1848_tt: "국가의 다양한 군주주의자와 파시스트 세력이 우리에 맞서는 §R내전§!에서 §Y호르티 미클로시§!를 따를 것입니다!"
 wuw_HUN_reviving_the_spirit_of_1848_requirements_tt: "§Y공산주의자§!나 §Y민주주의자§!에 대한 지지가 §YNEP§!와 §YMNSP§!에 대한 지지보다 더 큽니다."
 wuw_HUN_officialize_the_rakosi_battalion: "라코시 대대 공식화"
 wuw_HUN_officialize_the_rakosi_battalion_desc: "용감한 [ROOT.GetAdjective]인들은 해외에서도 항상 더 나은 내일을 만들기 위해 노력하고 있으며, 이는 해외에서도 마찬가지입니다. 따라서 우리는 이러한 이들을 공식적으로 지원하고, 혁명이 필요한 이들에게 그 변화를 가져다주기 위해 노력해야 합니다."
 wuw_HUN_elections_in_the_revolutionary_council: "혁명평의회의 선거"
 wuw_HUN_elections_in_the_revolutionary_council_desc: "이제 내전이 끝났으니, 국가의 공화국 전환을 감독하기 위해 설립된 혁명 평의회 내에서 선거를 실시해도 안전하다고 볼 수 있습니다. 현재로서는 공산주의자 후보들이 우세한 것으로 보이지만, 아직 민주주의의 가능성도 남아 있지 않을까요?"
 wuw_HUN_join_the_comintern: "코민테른 가입"
 wuw_HUN_join_the_comintern_desc: "혁명이 나아갈 길은 코민테른에 있습니다. 우리의 동지들과 단결하여 서방에 드리운 자본주의의 불의와 파시스트의 위협을 물리칠 것입니다."
 wuw_HUN_restore_the_socialist_federative_republic: "사회주의 연방공화국의 부활"
 wuw_HUN_restore_the_socialist_federative_republic_desc: "코민테른은 제국주의에 맞서는 투쟁을 포기하고, 공존을 선택했습니다. 세계의 노동자들이 자유로워지기 위해서는, 필요하다면 소비에트 연방에 맞서서라도 마르크스와 레닌의 횃불을 계속 이어 나가야 합니다."
 wuw_HUN_restore_the_hungarian_red_army: "헝가리 붉은 군대 복구"
 wuw_HUN_restore_the_hungarian_red_army_desc: "모든 애국자는 조국 방위의 의무를 다해야 합니다. 동쪽의 소비에트의 예를 따라, 우리는 헝가리의 붉은 군대를 만들어 갓 시작된 우리의 혁명을 지킬 것입니다."
 wuw_HUN_instate_a_socialist_economy: "사회주의 경제 도입"
 wuw_HUN_instate_a_socialist_economy_desc: "우리 사회를 진정으로 더 나은 쪽으로 변화시키기 위해서는 돈이 흐름을 바꾸고, 족벌주의를 통해 자기 자리를 차지한 기업 총수들을 제거해야 합니다. 노동자는 다시 자국에서 발언권을 갖게 되며, [ROOT.GetAdjective]의 모든 이들은 평등해질 것입니다!"
 wuw_HUN_nationalize_key_industries: "핵심 산업 국유화"
 wuw_HUN_nationalize_key_industries_desc: "경제의 사회화를 시도했음에도 불구하고, 우리 나라에는 여전히 외국 기업과 사업가가 운영하는 공장과 기업체가 다수 남아 있습니다. 따라서 사회주의로 나아가는 다음 단계는 외국 자산의 국유화가 될 것입니다."
 wuw_HUN_invest_in_universal_education: "보편적 교육에 투자"
 wuw_HUN_invest_in_universal_education_desc: "이 국가를 다스리는 것은 국민이며, 국민이 자신에게 가장 좋은 것이 무엇인지 알 수 있도록 교육받지 못하면 결국 국가를 파멸로 이끌 것입니다. 따라서 우리는 [ROOT.GetAdjective]의 모든 국민이 교육을 받아 투표할 때 무엇이 최선인지 판단할 수 있도록, 모두를 위한 보편적 무상 교육에 투자해야 합니다."
 wuw_HUN_kadars_hussars: "카다르 후사르"
 wuw_HUN_kadars_hussars_desc: "푸파이카스, 즉 혁명군 연대는 전쟁부가 설립한 우리 붉은 군대의 헌병대로서, 반체제 활동을 진압하는 것이 주목표입니다. 우리 국민과 국가의 완전한 안전을 보장하기 위해 이 부대에 더 많은 투자를 해야 합니다."
 wuw_HUN_reinstate_the_lenin_boys: "레닌 소년단 복원"
 wuw_HUN_reinstate_the_lenin_boys_desc: "레닌 소년단은 1919년의 소비에트 공화국에서 활동했던 공산당의 준군사조직으로, 국내의 반혁명 분자들을 색출하고 진압하는 데 사용되었습니다. 우리는 이 준군사조직을 부활시켜 우리 군대에 편입해야 합니다."
 HUN_lenin_boys_militia_recruitment: "2개 레닌 소년단 §Y민병대§! 부대를 획득합니다."
 wuw_HUN_promote_revanchist_sentiment: "보복주의 정서 고취"
 wuw_HUN_promote_revanchist_sentiment_desc: "트리아농 조약이라는 치욕적인 협정은 우리 인구의 절반 이상을 빼앗아 갔고, 이로 인해 수많은 [ROOT.GetAdjective]인이 집 잃은 난민 신세가 되었습니다. 우리는 이 거대한 역사적 불의를 반드시 바로잡아야 하며, 우리 국민에게 강한 복수심과 되찾으려는 의지를 심어주어야 합니다."
 wuw_HUN_denounce_marxism_leninism: "마르크스-레닌주의 폄하"
 wuw_HUN_denounce_marxism_leninism_desc: "사악한 이오시프 스탈린은 너무 오랫동안 우리의 이상을 짓밟고 우리의 용어를 가로채 왔습니다. 그의 파시스트적이고 권위주의적인 정책은 그가 혁명의 배신자이자 거짓말쟁이에 불과하다는 것을 우리에게 증명했습니다. 이제 그의 비참한 사기극을 끝낼 때입니다."
 wuw_HUN_proclaim_greater_hungary_core_states_requirement: "헝가리의 시작 주 전역 전부 지배"
 wuw_HUN_a_revolutionary_greater_hungary_tt: "우리는 §Y판노니아 사회주의 공화국 연방§!으로 알려질 것입니다."
 wuw_HUN_a_revolutionary_greater_hungary: "판노니아 사회주의 연방"
 wuw_HUN_a_revolutionary_greater_hungary_desc: "우리의 국경이 다시 회복된 지금, 이제 진정한 목표에 눈을 돌릴 때입니다. 우리는 이 기회를 잡아 모든 민족을 아우르는 국가로서 판노니아 사회주의 공화국 연방을 선포해야 합니다. 이를 통해 우리는 세계 혁명을 확산시키려는 더 큰 목적에 집중할 수 있을 것입니다."
 HUN_hero_of_the_revolution: "혁명의 영웅"
 HUN_hero_of_the_revolution_desc: "옛 영토를 되찾고 판노니아 사회주의 공화국 연방이 수립되면서, 쿤 벨러는 국제 혁명의 영웅이 됩니다."
 HUN_balkan_ambitions: "발칸의 야망"
 HUN_balkan_ambitions_desc: "발칸의 노동자들은 세계 혁명에 노골적으로 반대하는 자본가, 군주주주의자, 파시스트들에게 탄압받고 있습니다. 발칸의 평화를 위해서는 그들을 해방해야 합니다."
 wuw_HUN_revenge_for_the_romanian_humiliations: "루마니아에 의한 굴욕 복수"
 wuw_HUN_revenge_for_the_romanian_humiliations_desc: "1918년부터 1919년까지 있었던 헝가리-루마니아 전쟁에서 우리는 굴욕을 당했고 트란실바니아 영토를 빼앗겼습니다. 우리의 명예를 되찾기 위해서는 마땅히 우리의 것인 영토를 탈환해야 합니다."
 wuw_HUN_the_second_northern_campaign: "제2차 북부 작전"
 wuw_HUN_the_second_northern_campaign_desc: "1919년의 첫 번째 북부 작전은 안타깝게도 실패로 돌아갔고, 슬로바키아인들은 체코인들의 손에 넘어가고 말았습니다. 우리는 트리아농 조약으로 상실한 영토에서 헝가리인들뿐만 아니라 슬로바키아인들 역시 해방시키기 위해 신속히 행동해야 합니다."
 wuw_HUN_march_south: "남쪽으로 진군"
 wuw_HUN_march_south_desc: "우리는 한때 북쪽, 동쪽, 서쪽의 영토를 잃었지만, 유고슬라비아의 형성과 함께 남쪽에서도 많은 영토를 잃었습니다. 우리는 보이보디나와 바나트에서 우리 동포가 당하고 있는 불의를 조속히 바로잡아야 합니다."
 wuw_HUN_soviet_hungarian_military_academy: "소련-헝가리 사관학교"
 wuw_HUN_soviet_hungarian_military_academy_desc: "우리의 군대는 지도력 없이는 아무것도 할 수 없습니다. 소련은 군사 분야에서 더 많은 경험을 가지고 있으므로 우리의 뛰어난 군사 인재들을 훈련시키는 데 그들과 협력하는 것이 유익할 수 있습니다. 이를 위해 양국에서 가장 뛰어난 교관들을 모아 사관학교를 설립할 것입니다."
 wuw_HUN_goulash_communism: "굴라시 공산주의"
 wuw_HUN_goulash_communism_desc: "피비린내 나는 내전 이후 숙련된 인력이 부족해지자, 많은 젊은 인재들이 빠르게 승진했습니다. 그 인재 중에는 야노시 카다르도 있는데, 그는 높은 생활 수준을 보장하고 나아가 국민을 정부 아래 통합하는 것을 목표로 하는 \"굴라시 공산주의\"라는 개념을 제시했습니다. 헝가리에서는 모든 시민이 맛있는 굴라시 한 그릇을 즐길 수 있게 될 거란 뜻입니다!"
 wuw_HUN_joint_hungarian_soviet_research_effort: "소련-헝가리 합동 연구 협력"
 wuw_HUN_joint_hungarian_soviet_research_effort_desc: "우리 국립 과학 아카데미를 강화하기 위해 소련의 사상가와 공학자를 초청하고, 그들의 도움을 받아 우리 국가가 활용할 수 있는 새로운 사상과 기술을 개발해야 합니다."
 wuw_HUN_soviet_hungarian_war_indsutry: "소련-헝가리 군수산업"
 wuw_HUN_soviet_hungarian_war_indsutry_desc: "협력을 더욱 강화하기 위해 우리는 소련 측에 우리 군수 산업에 투자해 줄 것을 요청해야 합니다. 그래야만 우리의 의무를 다하고, 감히 우리의 공산주의 동맹국들을 위협하는 자들로부터 그들을 지킬 수 있습니다."
 wuw_HUN_state_protection_authority: "국가보호국"
 wuw_HUN_state_protection_authority_desc: "우리 자랑스러운 시민들의 안전을 보장하고, 반혁명 세력이 다시는 고개를 들지 못하도록 하기 위해, 우리는 정부에 반하는 행동을 한다고 판단되는 인물을 색출할 수 있는 전권을 지닌 비밀경찰을 창설해야 합니다."
 wuw_HUN_central_military_planning_committee: "중앙군사계획위원회"
 wuw_HUN_central_military_planning_committee_desc: "대규모의 세계 혁명이 성공하려면 우리와 동맹국들 사이에 더욱 큰 전략적, 군사적 협력을 위한 위원회를 설립해야 합니다. 또한 우리 군대가 언제든지 최대의 효율성을 발휘하여 적을 공격할 준비를 갖추도록 해야 합니다."
 wuw_HUN_a_cult_of_personality: "개인숭배"
 wuw_HUN_a_cult_of_personality_desc: "[ROOT.GetNameDef]의 아이들에게는 존경할 수 있는 인물, 온 마음을 다해 존경할 수 있는 혁명적인 영혼이 필요합니다. 따라서 우리는 라코시 마차시에게 권력을 집중해야 하며, 그의 의지를 국민의 마음속에 전달하고 그들이 의지해야 할 진정한 가치를 가르칠 수 있는 개인숭배 체계를 구축해야 합니다."
 wuw_HUN_pressure_romania: "[ROM.GetNameDef] 압박"
 wuw_HUN_pressure_romania_desc: "우리가 서방의 파시스트 위협에 집중하는 동안, 우리 후방에 잠재적인 위협이 계속 존재하도록 내버려둘 수는 없습니다. 특히 그 위협이 우리와 동쪽의 동맹국 사이에 위치해 있을 때는 더욱 그렇습니다. 루마니아를 같은 공산주의 국가로 만들어야 하며, 그렇게 하지 못하더라도 동맹국의 지원을 받을 수 있도록 육로를 확보해야 합니다."
 wuw_HUN_intervene_in_czechoslovakia: "[CZE.GetNameDef]에 개입"
 wuw_HUN_intervene_in_czechoslovakia_desc: "체코슬로바키아는 트리아농 조약에서 우리에게서 빼앗아 간 영토 중 일부를 할당받았습니다. 한편, 우리는 독일이 그들의 영토를 노리고 있다는 사실도 알고 있습니다. 어쩌면 우리는 거래를 성사시킬 수도 있을 것입니다. 즉, 우리의 정당한 영토를 되찾는 대가로, 독일의 침략이 있을 경우 소련의 군사적 지원을 보장받는 것입니다."
 wuw_HUN_the_bulwark_against_the_west: "서방에 맞서는 보루"
 wuw_HUN_the_bulwark_against_the_west_desc: "국제 공산주의 운동의 자랑스러운 일원으로서, 우리는 우리의 삶의 방식을 지키기 위해 항상 준비되어 있어야 합니다. 현재 가장 큰 위협은 서방의 파시스트와 자본가들입니다. 우리가 계속 굳건히 서 있고자 한다면, 우리는 결코 흔들리지 않는 견고한 보루가 되어야 합니다."
 wuw_HUN_establish_the_second_republic: "제2공화국 설립"
 wuw_HUN_establish_the_second_republic_desc: "1918년부터 1920년까지 존재했던 최초의 헝가리 공화국이 공산주의자와 민족주의자의 합작으로 무너졌다는 사실을 잊어서는 안 됩니다. 공산주의자들은 소비에트 공화국을 세우려 했고, 민족주의자들은 왕국을 복원하려 했으며, 이는 성공을 거두었습니다. 우리의 민주주의를 다시는 빼앗기지 않도록, 우리는 지금 바로 행동에 나서야 합니다!"
 wuw_HUN_reverse_the_brain_drain: "인재 유출의 역전"
 wuw_HUN_reverse_the_brain_drain_desc: "우리 사회를 통제하기 위한 억압적이고 차별적인 법안이 도입되기 시작했을 때 많은 저명한 과학자들이 우리 국가를 떠났고, 그 결과 우리 지식계는 큰 타격을 입었습니다. 이 사람들을 다시 데려오고, [ROOT.GetAdjective]의 과학을 발전시켜야 합니다!"
 wuw_HUN_the_spirit_of_the_aster_revolution: "과꽃 혁명의 정신"
 wuw_HUN_the_spirit_of_the_aster_revolution_desc: "대전쟁이 끝난 후, 카로이 미하이와 헝가리 국민들은 민주주의와 독립을 추구했습니다. 공화국은 끝났지만, 우리 국민들이 이 과꽃 혁명 동안 느꼈던 의기와 연대감을 불러일으키고 함께 미래를 향해 나아가야 합니다."
 wuw_HUN_promote_entrepreneurship: "기업가 정신 촉진"
 wuw_HUN_promote_entrepreneurship_desc: "끊임없이 성장하고 변화하는 사회에 필요한 가장 중요한 요소 중 하나는, 과감한 도전을 통해 나라의 발전을 도모하고 나라에 자본을 다시 투자할 준비가 된 기업가들입니다. 우리는 이러한 정신을 장려하여 우리 나라를 더욱 번영하게 만들어야 합니다."
 wuw_HUN_uplift_the_dragon_movement: "드래곤 운동 증진"
 wuw_HUN_uplift_the_dragon_movement_desc: "드래곤 운동, 또는 토착 헝가리인 연합은 주로 중간 계급의 이익을 대변하는 단체로, \"헝가리는 헝가리인의 것이다!\"라는 구호 아래 결집했습니다. 이들은 헝가리 지배하의 지식인과 헝가리 중심의 다뉴브강 유역 정책을 통해 과거의 가치를 지닌 대헝가리를 건설할 것을 요구합니다. 그들의 사상은 우리의 생각과 매우 일치하므로, 우리는 그들을 지지해야 합니다."
 wuw_HUN_a_danubian_federation: "다뉴브 연방"
 wuw_HUN_a_danubian_federation_desc: "우리는 유럽 한가운데 위치한 독특한 입지 덕분에, 영토를 명시적으로 확장하지 않더라도 매우 영향력 있는 존재가 될 수 있는 잠재력을 모두 갖추고 있습니다. 우리의 군사력만큼이나 우리의 말과 외교적 행동이 지닌 힘도 중요합니다. 다뉴브강을 중심으로 공동체를 형성한다면 우리는 국경을 훨씬 뛰어넘는 외교적 영향력과 힘을 얻을 수 있을 것입니다."
 AUS_otto_von_habsburg_has_joined_austria_flag: "오토 폰 합스부르크가 오스트리아로 돌아옴"
 wuw_HUN_ward_against_extremism: "극단주의 방어군"
 wuw_HUN_ward_against_extremism_desc: "극단주의가 점점 더 가까워지고 있습니다, 다뉴브 국가들은 자유와 민주주의의 보루로서 모든 자유의 적들을 물리치고 자랑스럽게 우뚝 서야 합니다. 우리는 함께 민주주의를 수호해야 합니다!"
 wuw_HUN_ward_against_extremism_tt: "모든 세력 회원국이 이 국민정신을 얻게 될 것입니다."
 wuw_HUN_bringing_down_the_giants: "거인을 쓰러뜨려라"
 wuw_HUN_bringing_down_the_giants_desc: "소위 강대국들이 우리에게 도전하고 우리의 자유를 종식시키려 합니다. 우리는 그들에게 굴복하지 않을 것이며, 우리 국민의 안전을 확보하기 위해서는 우리가 이러한 국가들을 선제적으로 공격해야 합니다. 그래야만 계속해서 다가오는 멸망의 위협에서 벗어날 수 있습니다."
 HUN_bringing_down_the_giants_tt: "유럽의 주요 비민주주의 국가들에 대한 §Y[GetWargoalBasedOnGovernment]§! 전쟁 명분 획득:"
 wuw_HUN_the_cult_of_arpad: "아르파드 숭배"
 wuw_HUN_the_cult_of_arpad_desc: "9세기에서 10세기로 넘어가던 무렵 마자르족 연맹의 수장이었던 위대한 아르파드는 헝가리 국민에게 큰 영감을 주었고, 그의 왕조는 장기간 통치하며 [ROOT.GetnameDef]에 최고의 번영을 가져다주었습니다. 우리는 그의 공적을 본받고 실천으로 옮겨야 하며, 그를 전설의 영웅으로 떠받들어야 합니다."
 wuw_HUN_demand_szekely_autonomy: "세케이 자치권 요구"
 wuw_HUN_demand_szekely_autonomy_desc: "트란실바니아에 살고 있는 세케이족은 누구 못지않게 헝가리 형제들과 재결합하기를 원하고 있으며, 우리는 세케이 지대가 독립을 얻도록 해야 합니다. 물론, 그 지대는 우리의 관리하에 있어야 합니다."
 wuw_HUN_approach_the_diasporas: "디아스포라에 접근"
 wuw_HUN_approach_the_diasporas_desc: "트리아농 조약 이후 헝가리인 디아스포라들은 우리 국가 밖의 거의 모든 지역에 퍼져 있습니다. 우리는 이 사람들에게 다시 접근하여 헝가리 국가에 대한 큰 국가적 자부심과 애국심을 심어주고, 그들이 언젠가는 폭압적 억압자로부터 해방될 수 있도록 준비해야 합니다."
 wuw_HUN_revive_the_tribal_consolidation: "헝가리 부활"
 wuw_HUN_revive_the_tribal_consolidation_desc: "많은 이가 헝가리의 옛 영광을 잊었을지 몰라도, 드래곤 운동은 잊지 않았습니다. 이제 우리의 것을 되찾고, 드래곤 운동이 계획한 대로 우리 사회를 개혁할 때입니다."
 wuw_HUN_reclaim_the_pannonian_steppe: "판노니아 스텝 수복"
 wuw_HUN_reclaim_the_pannonian_steppe_desc: "오래전 마자르족은 이곳 판노니아 분지에 도착하여 이곳을 자신들의 땅으로 삼아 헝가리 부족 연합을 결성했습니다. 이제 외국 침략자들이 우리 조상의 땅을 점령하고 있으며, 이는 명백히 우리 조상의 권리를 짓밟는 일입니다. 신속하게 공격하여 적에게서 판노니아를 되찾아야 합니다."
 wuw_HUN_undermine_the_admiral: "제독 폄하"
 wuw_HUN_undermine_the_admiral_desc: "해군 제독 호르티 미클로시는 비어 있는 [ROOT.GetAdjective] 왕좌에 너무 오랜 시간 앉아 있었고, 그가 자신만의 왕조를 설립하려 할 수도 있습니다. 우리는 그의 통치를 끝내고, 굄뵈시 줄러와 같이 더 현명한 인물이 섭정 자리를 맡도록 해야 합니다. 이를 실현하는 데 국가방위협회가 도움을 줄 수 있습니다."
 wuw_HUN_integrate_the_volksbund: "민족연합 통합"
 wuw_HUN_integrate_the_volksbund_desc: "호르티를 전복시키기 위해서는 많은 병력이 필요합니다. 그런 병력은 미미해 보일지 몰라도 국가사회주의 운동인 헝가리 독일계 민족연합에서 찾을 수 있습니다. 그들을 우리 편으로 끌어들인다면, 단지 정권 탈취뿐만 아니라 이후 준군사조직으로도 활용할 수 있을 것입니다."
 wuw_HUN_volksbund_der_deutschen_in_ungarn: "헝가리 독일계 민족연합"
 wuw_HUN_volksbund_der_deutschen_in_ungarn_desc: "독일 국가사회주의 노동자당이 후원하는 국가사회주의 운동 중 하나인 헝가리 독일계 민족연합은 새로운 독일 군주에게 충성하는 근위대와 민병대로 구성된 완벽한 조직이 되어줄 것입니다. 우리는 그들에게 접근하여 지도부와의 협력을 장려해야 합니다."
 franz_and_henrik_available_tt: "§Y프란츠 안톤 바슈§!와 §Y베르트 헨리크§!를 각각 2레벨 §Y장군§!과 3레벨 §Y원수§!로 사용할 수 있게 됩니다."
 HUN_volksbund_militia_recruitment_tt: "4개 민족연합 §Y민병대§! 부대를 획득합니다."
 wuw_HUN_empower_the_greenshirts: "녹색 셔츠단 강화"
 wuw_HUN_empower_the_greenshirts_desc: "헝가리 국가사회당과 그 추종자들은 굄뵈시와는 이념적으로 차이가 있지만, 호르티에게 충성하지 않으므로 좋은 동맹이 될 수 있습니다. 위험하긴 하지만, 이들에게 무기를 몰래 전달하면 우리가 섭정을 교체하는 데 도움을 줄 것입니다."
 wuw_HUN_the_march_on_budapest: "부다페스트 진군"
 wuw_HUN_the_march_on_budapest_desc: "이제 파시스트들이 조직되고 무장되었으니, 우리는 그들을 수도로 진군시켜 호르티 미클로시 섭정의 사임을 요구할 수 있습니다. 이렇게 하면 굄뵈시가 국가의 정당한 통치자로서 자리를 차지하고, 곧바로 질서를 회복한 뒤 자신을 헝가리의 주석으로 선포할 수 있습니다."
 wuw_HUN_government_of_national_unity: "거국 내각"
 wuw_HUN_government_of_national_unity_desc: "굄뵈시는 호르티로부터 섭정 직위를 강탈하기 위해 국민의지당을 강화하고 무장시켰습니다. 그러나 그가 깨닫지 못한 것이 있으니, 이제 진정한 권력을 쥐고 있는 것은 바로 그들이며, 그들의 지도자 살러시 페렌츠의 권좌 등극을 막을 자는 아무도 없다는 사실입니다."
 wuw_HUN_institute_corporatism: "협동조합주의 도입"
 wuw_HUN_institute_corporatism_desc: "대전쟁과 트리아농 조약으로 인해 겪은 파멸과 조롱을 뒤로하고 다시금 우리 나라를 정상화하기 위해서는, 무솔리니의 경제 모델을 도입하고 다양한 협동조합주의 개혁을 수용해야 합니다."
 wuw_HUN_a_roman_catholic_state: "로마 가톨릭 국가"
 wuw_HUN_a_roman_catholic_state_desc: "우리 나라는 오랫동안 기독교 국가였으며, 최초로 개종한 헝가리인 중에는 950년경의 불추 하르카 추장과 쥴라 줄러 추장이 있습니다. 우리는 오늘날까지도 여전히 독실한 가톨릭 국가이며, 어떤 어려움이 닥치더라도 우리의 길에서 벗어나지 않을 것입니다."
 wuw_HUN_incorporate_the_hungarian_life_movement: "헝가리 생활 운동"
 wuw_HUN_incorporate_the_hungarian_life_movement_desc: "우리는 우익 정치인 임레디 벨러와 그의 헝가리 생활 운동을 우리 조직에 통합하여, 그가 우리 정부 내에서 역할을 할 수 있도록 해야 합니다."
 wuw_HUN_wherever_the_cross_points: "십자가 가리키는 곳"
 wuw_HUN_wherever_the_cross_points_desc: "우리 운동의 상징인 화살십자처럼, 헝가리는 태생적 권리를 되찾고 화살이 가리키는 모든 방향으로 뻗어 나가야 합니다. 우리의 것을 되찾을 때가 되었습니다!"
 wuw_HUN_the_war_on_atheism: "무신론에 대한 전쟁"
 wuw_HUN_the_war_on_atheism_desc: "최근 들어 사람들은 신을 잊기 시작했습니다. 끊임없이 확산되는 무신론의 재앙은 그 근본을 타격하지 않는 한 계속 퍼져 나갈 것입니다. 이 이단들이 영원히 지속되지 않도록 공산주의자들을 반드시 때려잡아야 합니다."
 wuw_HUN_heirs_of_the_huns: "훈족의 후예"
 wuw_HUN_heirs_of_the_huns_desc: "우리 민족의 기원에 대해서는 핀-우그리아 계통설이나 튀르크 계통설 등 다양한 이론이 존재합니다. 이러한 이론은 다들 어느 정도는 사실일 수 있겠지만, 우리는 진정한 훈족의 후계자이며, 우리에게 맞서는 자들에게 파멸을 가져다줄 것이라는 사실을 확고히 해야 합니다."
 wuw_HUN_sway_the_count: "백작 동요시키기"
 wuw_HUN_sway_the_count_desc: "팔피 피델 압 에르되드 백작은 귀족 출신으로, 우리 나라에서 독일식 나치즘을 열렬히 지지하는 자입니다. 그는 국가사회주의 독일 노동자당 인사들에게 큰 신임을 받고 있는 것으로 보이며, 그를 우리 편에 두면 비슷한 이념을 지닌 국가들과 외교를 시도할 때 매우 유용할 수 있습니다."
 HUN_hire_fidel_palffy_tt: "§Y팔피 피델 백작§!을 고문으로 고용합니다."
 wuw_HUN_our_ancestral_lands: "우리 조상들의 땅"
 wuw_HUN_our_ancestral_lands_desc: "우리가 투란 민족의 유산을 승계한다고 주장한 덕분에, 우리는 고대 핀-우그리아 땅뿐만 아니라 옛 튀르크 땅에 대한 우리의 권리 주장을 강화함으로써 우리의 모든 옛 땅에 대한 권리를 주장하고 정당하게 우리의 소유인 땅을 되찾을 수 있습니다."
 wuw_HUN_demand_croatian_reintigration: "크로아티아 재통합 요구"
 wuw_HUN_demand_croatian_reintigration_desc: "새로운 동맹 덕분에 우리의 안전과 진로가 확보되었으므로, 우리는 더 중요한 문제에 집중할 수 있습니다. 현재 크로아티아 영토의 대부분은 대전쟁이 끝나기 전까지 우리 왕국의 일부였으며, 이제 우리는 그 지역에 대한 영유권을 강력히 주장해야 합니다."
 wuw_HUN_increase_economic_cooperation: "경제 협력 증대"
 wuw_HUN_increase_economic_cooperation_desc: "우리 정부는 주변국 및 국제사회와의 협력에 더욱 개방적으로 변화했고, 우리는 새로운 동맹국들과 무역 협정 및 경제 조약을 체결하기 위해 노력할 것입니다."
 HUN_increase_economic_cooperation_tt: "우리는 우리에게 §G85§!보다 높은 §Y의견§!을 가지고 있는 §Y서발칸§!, §Y동발칸§!, §Y북발칸§!의 모든 국가로부터 오프맵 §Y민간공장§!을 받을 것입니다. 이는 §Y[AUS.GetNameDef]§!, §Y[CZE.GetNameDef]§!, §Y[TRA.GetNameDef]§!, §Y[SLO.GetNameDef]§!에도 해당됩니다."
 wuw_HUN_hold_territorial_referendums: "영토 국민투표 실시"
 wuw_HUN_hold_territorial_referendums_desc: "대전쟁 이후, 우리는 헝가리인 비율이 높은 영토 다수를 국제 감시단이 감독하는 민주적 절차 없이 빼앗겼습니다. 반면에 실레시아와 슐레스비히 지역에서는 이러한 절차가 이루어졌습니다. 우리는 이웃 국가들과 외교적으로 접근하여, 해당 지역에서 국민들이 어느 나라에서 살기를 원하는지 결정할 수 있도록 국민투표 실시를 요청해야 합니다."
 wuw_HUN_hold_territorial_referendums_tt: "§Y잃어버린 영토에서 국민투표를 시행§!해 한 번 더 회복을 시도하는 결정을 잠금 해제합니다."
 wuw_HUN_sailing_the_danube: "다뉴브 항해"
 wuw_HUN_sailing_the_danube_desc: "위대한 다뉴브강은 오랫동안 우리 국가의 생명줄이었고, 우리는 이 강을 따라 물자를 운송하거나 군대를 이동시키는 등 오랜 전통과 자부심을 가지고 있습니다. 따라서 우리는 강 해군에 투자해야 하며, 강에서의 운송이 최대한 원활하게 운영되도록 해야 합니다."
 ### AUSTRIAN FOCUS TREE ###
 AUS_totalitarian_safety: "전체주의의 안전성"
 AUS_totalitarian_safety_desc: "1933년 엥겔베르트 돌푸스는 국가의 안전을 위해 [AUS.GetNameDef]를 현재의 정치 체제로 이끌었습니다. 의회를 완전히 해산하기로 한 이 결정은 국민들 사이에서 논란이 되었지만, 이는 우리를 안전하게 지키기 위해 필요한 조치였습니다. 돌푸스는 이제 우리 곁에 없지만, 우리는 우리의 안전을 위해 이 길로 계속 나아가야 합니다."
 AUS_clamp_down_on_dnsap: "오스트리아 국가사회주의 노동자당 탄압"
 AUS_clamp_down_on_dnsap_desc: "조국전선 이외의 정당은 우리 나라에서 금지된 지 오래입니다. 그럼에도 불구하고 일부는 여전히 남아 있으며, 이 중 가장 문제되는 것은 소위 오스트리아 국가사회주의 노동자당입니다. 이들은 자신이 진정한 오스트리아 파시즘을 대표한다고 거짓 선전을 하며 우리가 주권을 포기하고 [GER.GetNameDef]에 병합되어야 한다고 주장하고 있습니다. 우리는 이들을 즉시 처리해야 합니다!"
 AUS_clamp_down_on_dnsap_tt: "§Y$AUS_kurt_schuschnigg$§!가 §Y$AUS_fascism_vaterlandische_front_long$§!의 지도자가 되고 §Y파시즘§!이 집권 정당이 됩니다."
 AUS_supporting_italy_in_ethiopia_focus: "[ETH.GetNameDef]에서 [ITA.GetNameDef] 지원"
 AUS_supporting_italy_in_ethiopia_focus_desc: "[ITA.GetNameDef]는 오랫동안 우리 편이었습니다. 그들은 우리의 독립 보장국 중 하나로, 그들과 좋은 관계를 유지하고 그들이 [GER.GetAdjective]의 설득에 넘어가지 않게 하는 것이 매우 중요합니다. [ETH.GetNameDef]에서 [ITA.GetAdjective]를 도움으로써 우리는 양국 간의 신뢰를 쌓아, 도움이 필요한 순간 그들이 우리를 도울 가능성을 높일 수 있습니다."
 AUS_supporting_italy_in_ethiopia_focus_tt: "§Y이탈리아-에티오피아 전쟁에서 [ITA.GetNameDef] 지원§! 결정을 잠금 해제합니다."
 AUS_reach_out_to_italy: "이탈리아에 접근"
 AUS_reach_out_to_italy_desc: "우리와 이탈리아의 의견 충돌이 있긴 하지만 이탈리아는 여전히 우리가 가장 신뢰할 수 있는 동맹국입니다. 우리 주변에서 불안과 긴장이 고조되는 만큼 그들에게 접근해 지원을 요청하는 것이 유익할 것입니다."
 AUS_approach_democratic_guarantors: "민주주의 독립 보장국에 접근"
 AUS_approach_democratic_guarantors_desc: "생제르맹앙레 조약이 서명된 이래 우리는 스스로를 지키기에도 턱없이 부족한 작은 군대만을 보유할 수 있었습니다. 나날이 늘어가는 위협 속에서 살아남고자 한다면 우리는 지원이 필요할 것입니다. 조약의 다른 서명국들과 딱히 자주 만나는 관계는 아니지만, 우리 주변의 갈등이 격화되는 때가 온다면 그들이 우리를 지원해 줄 수 있는지 물어봐야 합니다."
 AUS_approach_democratic_guarantors_tt: "§Y수락 시 각 국가당 효과:§!"
 AUS_refine_vaterlandische_front: "조국전선 정제"
 AUS_refine_vaterlandische_front_desc: "조국전선은 오랫동안 의회의 자진 해산 이후 하나로 합쳐진 여러 정당의 집합체였습니다. 오스트리아 파시즘의 초기 이념은 시간이 지나면서 우리가 바라지 않는 방향으로 서서히 변질되어 갔습니다. 이제 우리는 올바른 길로 다시 나아가야 할 때입니다."
 AUS_seek_agreement_for_rearmament: "재무장 허가 요청"
 AUS_seek_agreement_for_rearmament_desc: "이제 내부 정치가 조금 더 안정되었으니 이제 외부로 눈을 돌릴 때입니다. 우리는 여전히 불공정한 생제르맹앙레 조약에 묶여 있어 군사력 성장과 방어 능력이 저해되고 있습니다. 우리는 안전을 위해 다른 서명국들에 의존하고 있으므로, 우리의 재무장 의도를 알리고 그들의 동의를 구하는 것이 현명할 것입니다."
 AUS_seek_agreement_for_rearmament_tt: "§Y[ITA.GetFlag][ITA.GetName], [ENG.GetFlag][ENG.GetName], [FRA.GetFlag][FRA.GetName]§!와 §Y[USA.GetFlag][USA.GetName]§!에 재무장 요청을 승인하거나 거부할 수 있습니다. 응답 여부와 상관없이 재무장 선택은 여전히 가능합니다."
 AUS_rearmament_and_guarantees_tt: "§R독립 보장국들의 뜻에 반하는 행동은 의견 하락에서 보장 철회에 이르기까지 외교적 결과를 초래할 수 있습니다!§!"
 AUS_disregard_the_treaties: "조약 파기"
 AUS_disregard_the_treaties_desc: "우리는 생제르맹앙레 조약 서명국들이 우리에게 조약을 지키길 바라는 뜻을 존중합니다. 그러나 현재 세계정세는 더 이상 우리가 그 조약의 규정을 따를 수 없게 만들고 있습니다. 이러한 조치가 조약 서명국들의 분노를 살 수 있고, 그로 인해 우리가 불이익을 당할 수도 있습니다. 하지만 우리는 더 이상 그 조약에 얽매여 있을 수 없습니다."
 AUS_rapid_rearmament: "급속 재무장"
 AUS_rapid_rearmament_desc: "조약의 족쇄에서 벗어났으니 우리는 즉시 재무장해야 합니다. 지난 10년간 우리의 육군과 공군은 매우 심각한 상태로 방치되어 왔으며 이를 적절한 수준으로 끌어올리기 위해서는 각고의 노력이 필요할 것입니다."
 AUS_spanish_intervention: "스페인 개입"
 AUS_spanish_intervention_desc: "내전의 화마가 이베리아반도를 집어삼켰습니다. 여러 외부 세력이 개입하는 가운데, 민족주의자들과 공화주의자들이 격렬하게 충돌하고 있습니다. 우리 역시 개입하지 말아야 할 이유가 없습니다. 내전에 개입함으로써 우리 군은 현대전에 대한 더 많은 경험을 쌓을 수 있고, 오늘날의 기준에 비추어 우리 병력이 얼마나 잘 버틸 수 있는지 평가할 기회도 얻을 수 있을 것입니다."
 AUS_demand_part_of_spanish_winnings: "스페인의 전리품 일부 요구"
 AUS_demand_part_of_spanish_winnings_desc: "이베리아반도에서 분쟁의 불길이 서서히 사그라들고 [SPA.GetNameDef]의 우리 친구들이 승리를 거둔 지금, 우리가 이 노력으로 무엇을 얻었는지 살펴볼 때입니다. 우리가 [SPA.GetAdjective](을)를 도운 덕분에 그들에게 호감을 샀을 것이며, 우리의 도움에 대한 보상을 요청하는 것은 당연한 일입니다."
 AUS_volunteer_effort_SPA_flag: "[SPA.GetFlag]§Y[SPA.GetNameDef]§!에 의용군을 파병함"
 AUS_invite_spanish_refugees: "스페인 국민파 초청"
 AUS_invite_spanish_refugees_desc: "내전에서 최선을 다했음에도 불구하고 [SPA.GetAdjective]의 우리 형제들을 승리로 이끌지 못했습니다. 매우 실망스러운 결과이기는 하지만, 같은 대의 아래 싸운 사람들을 우리 쪽으로 초대하여 [AUS.GetAdjective] 사회와 군대에 통합시킴으로써 그들과 우리 모두가 회복하도록 도울 수 있을지도 모릅니다."
 AUS_integrate_dnsap_remnants: "오스트리아 국가사회주의 노동자당 잔당 통합"
 AUS_integrate_dnsap_remnants_desc: "더 엄격해진 금지령에도 불구하고 [AUS.GetNameDef]에는 여전히 오스트리아 국가사회주의 노동자당의 잔재가 남아있습니다. 그들 중 대부분은 대독일 인민당과 함께하고 있지만 일부는 여전히 정치적으로 공백 상태입니다. 우리는 그들을 조국전선에 모집해 그들의 추가적인 봉기를 막아야 합니다."
 AUS_heimwehr_support: "보국단 지지 확보"
 AUS_heimwehr_support_desc: "생제르맹앙레 조약 아래 살아가던 시절, [AUS.GetNameDef]에서는 준군사조직들이 급격히 늘어났습니다. 이들 조직은 대부분 금지되었지만, 여전히 정치적 목적을 이루기 위해 활동을 이어갔습니다. 그중에서도 보국단의 이념은 우리의 가치관과 크게 다르지 않았습니다. 그들의 지지를 얻는다면, 우리 연방육군과 함께 싸우도록 설득할 수 있을 것입니다."
 AUS_frontmiliz_focus: "최전선민병"
 AUS_frontmiliz_focus_desc: "이제 우리가 [GetMilitiaName]의 신뢰를 얻은 만큼, 그들이 연방육군에 신속히 통합될 수 있도록 해야 합니다. 비록 그들이 여전히 독립된 단체로 남아 있더라도, 양측이 완벽하게 협력할 수 있는 체계를 만들어야 합니다. 이는 전장뿐만 아니라 자국 내에서도 성공을 보장해 줄 것입니다."
 AUS_fit_for_fight: "공격 태세"
 AUS_fit_for_fight_desc: "우리는 비참한 상태에 놓인 국가를 재건하기 위해 큰 노력을 기울였지만 여기서 멈출 수는 없습니다. 재무장과 재건을 위한 노력이 효과를 발휘하고 있는 사이에, 우리 법이 우리의 노력을 방해하지 않도록 사법 체계를 준비해야 합니다."
 AUS_form_nachrichtenabteilun: "정보분과 설립"
 AUS_form_nachrichtenabteilun_desc: "우리는 오랫동안 무장을 갖추지 못했고 이에 따라 끔찍한 결과가 나타났지만, 여기에는 긍정적인 면도 있었습니다. 세계는 우리를 군대에만 집중하는 작은 신생 국가로만 생각합니다. 이런 때에 정보 및 첩보에 집중하면 우리에 대한 세계의 시각을 유리하게 활용할 수 있습니다."
 nachrichtenabteilung_bonus: "정보분과 혜택"
 AUS_wienfilm_propaganda_effort: "빈-필름 선전물"
 AUS_wienfilm_propaganda_effort_desc: "전 세계에서 전쟁이 격렬해질 때, 우리는 내부의 안정을 유지해야 합니다. 최근 들어 여러 국가가 국민의 사기를 고취하기 위해 영화 산업을 활용하고 있습니다. 우리에게는 빈-필름 영화사가 있으니, 같은 방법을 고려해 볼 수 있습니다."
 AUS_consolidate_industries: "슈텐더슈타트"
 AUS_consolidate_industries_desc: "우리의 산업 부문은 짧은 시간 안에 크게 성장했으며, 이로 인한 긍정적인 효과가 우리 경제와 군대에 뚜렷하게 나타나고 있습니다. 이를 더욱 강화하기 위해 우리는 통합 계획을 수립하고 이러한 산업에서 최고의 효율성과 생산량을 확보할 수 있도록 해야 합니다."
 AUS_universitat_graz: "그라츠 대학교"
 AUS_universitat_graz_desc: "그라츠 대학교 덕분에 우리는 뛰어난 인재와 노벨상 수상자를 다수 배출했습니다. 이 대학교와 긴밀히 협력하면 우리 연구 속도가 크게 향상될 것입니다."
 AUS_recruiting_the_graduates: "대학교 인원 모집"
 AUS_recruiting_the_graduates_desc: "우리의 과학적 노력을 장기적으로 지속하기 위해서는 끊임없이 새로운 인재를 확보해야 합니다. 우리는 그라츠 대학교와 협력함으로써 학생, 동문, 교수 모두를 우리의 계획에 유치할 수 있습니다."
 AUS_heritage_of_an_empire: "제국의 유산"
 AUS_heritage_of_an_empire_desc: "우리는 불과 몇십 년 전 우리의 모습을 잊지 않고 있습니다. 우리의 마음속에서 [AUS.GetNameDef]는 여전히 제국이며, 열심히 노력한다면 머지않아 다시 그 자리에 오를 것입니다. 이제 이러한 변화에 우리 국민이 대비할 수 있게 해야 합니다."
 AUS_second_brothers_war: "제2차 형제전쟁"
 AUS_second_brothers_war_desc: "1866년에 우리와 [GER.GetNameDef]의 전신 사이에 전쟁이 시작되었습니다. 당시에는 슐레스비히-홀슈타인에 대한 사소한 다툼이었지만, 지금은 시대가 바뀌었습니다. [GER.GetAdjective]은 여전히 우리 북쪽 국경에서 위협이 되고 있습니다. 이 형제 간의 다툼을 영원히 끝낼 때가 되었습니다."
 AUS_unlocks_reichstag_raid: "§Y공습§! 잠금 해제:\n§Y[GER.GetNameWithFlag]§! 라이히스탁 폭격 공습"
 AUS_an_improved_german_state: "더 우월한 독일 국가"
 AUS_an_improved_german_state_desc: "우리는 항상 우리 자신을 세계에서 가장 우월한 독일 국가로 여겨왔고, 최근의 일들은 우리가 옳다는 사실을 증명해 주었습니다. 더 이상 [GER.GetNameDef]이 위대한 독일 민족 전체의 명성을 더럽히는 것을 용납하지 않을 것입니다. 이제는 그들을 우리의 위대한 조국에 통합하고 그들의 힘을 우리 자신을 위해 사용할 때입니다!"
 AUS_restoring_our_rightful_flag: "우리 국기의 명예 회복"
 AUS_restoring_our_rightful_flag_desc: "1936년 올림픽에 참석하고 보니 우리 국기가 [HAI.GetNameDef]의 국기와 같다는 사실을 알게 되었습니다. 마지못해 국기를 바꾸긴 했지만, 여전히 그 국기가 우리의 국기라는 사실에는 변함이 없습니다. [HAI.GetAdjective]에서 국기를 포기하지 않았기에, 우리는 이 문제를 다른 방식으로 해결해야 합니다."
 AUS_seek_to_purchase_alaska: "[463.GetName] 구매"
 AUS_seek_to_purchase_alaska_desc: "1867년 러시아의 알렉산드르 2세는 우리에게 [463.GetName]의 구매를 제안했습니다. 그들에게 줄 만한 것이 없었기에 우리는 그 제안을 무시했습니다. 하지만 시대가 바뀌었고, [463.GetName]의 소유국에 접근해 거래를 제안해 봐야 합니다."
 AUS_bring_hungary_back_into_the_fold: "헝가리 수복"
 AUS_bring_hungary_back_into_the_fold_desc: "우리와 [HUN.GetAdjective]는 얼마 전까지만 해도 위대한 국가의 일부였습니다. 우리는 대전쟁 이후 강제로 분열되었고, 우리에게 강요된 부당한 조약으로 인해 양쪽 모두 심각하게 약화되었습니다. 다시는 그런 일이 일어나지 않도록, 우리는 그들에게 [ROOT.GetNameDef](와)과의 완전한 통합을 제안해야 합니다."
 AUS_bring_hungary_back_into_the_fold_tt: "§Y옛 영토 합병§! 결정을 잠금 해제하고 §Y외교적 합병 확률 증가§! 결정을 분리합니다."
 target_hun_tt: "이 결정들은 §Y[HUN.GetNameWithFlag]§!를 대상으로 합니다."
 target_cze_tt: "이 결정들은 §Y[CZE.GetNameWithFlag]§!를 대상으로 합니다."
 target_yug_tt: "이 결정들은 §Y[YUG.GetNameWithFlag]§! 또는 §Y[102.GetName]§!, §Y[109.GetName]§!, §Y[853.GetName]§!(을)를 지배 중인 §Y아무 국가§!를 대상으로 합니다."
 target_pol_tt: "이 결정들은 §Y[POL.GetNameWithFlag]§!를 대상으로 합니다."
 target_rom_tt: "이 결정들은 §Y[ROM.GetNameWithFlag]§!를 대상으로 합니다."
 target_alb_tt: "이 결정들은 §Y[ALB.GetNameWithFlag]§!를 대상으로 합니다."
 more_likely_to_accept_if_military_inferior_tt: "§Y우리의 군사력을 강화§!한다면 그들이 §G평화적인 합병§!을 받아들일 확률이 증가합니다!"
 AUS_the_czechoslovakian_lands: "체코슬로바키아의 땅"
 AUS_the_czechoslovakian_lands_desc: "우리 바로 북쪽에 있는 [CZE.GetNameDef] 지역들은 위대한 제국의 일부였습니다. 그러나 제국이 무너진 뒤, 오늘날까지도 이 지역에는 여전히 [GER.GetAdjective]어를 사용하는 집단이 많이 살고 있습니다. 따라서 그들이 다시 우리 제국의 일부가 되는 것은 당연한 일입니다. 그들이 평화롭게 합류하길 원하는지는 그들 스스로 선택할 문제입니다."
 AUS_reclaiming_yugoslavian_territories: "발칸 영토 수복"
 AUS_reclaiming_yugoslavian_territories_desc: "우리의 위대한 제국은 한때 아드리아해까지 뻗어 있었습니다. 이 지역 또한 대전쟁 이후 빼앗긴 우리의 땅입니다. 이 지역을 되찾으면 동시에 우리는 전략적으로 중요한 해안가도 함께 되찾을 수 있습니다. 우리는 현 소유국들에 이 땅을 우리에게 넘기라고 제안하며, 그러지 않을 경우 그에 따른 결과를 감수하게 되리라고 경고해야 합니다."
 AUS_reclaiming_yugoslavian_territories_tt: "§Y[102.GetName]§!, §Y[103.GetName]§!, §Y[853.GetName]§!의 소유국에 '§Y[AUS.GetNameDef]의 최후통첩§! 사건이 발생합니다."
 AUS_take_albania: "알바니아 점령"
 AUS_take_albania_desc: "[ALB.GetNameDefCap]는 우리 영토의 가장 중요한 부분은 아니었을지도 모릅니다. 사실, 그것은 결코 진정으로 우리 땅이었던 적이 없었지만, 그렇게 만들기 위한 계획들은 분명히 세워져 있었습니다. 그러나 이제 우리가 다시 한번 발칸 반도에서 우리의 존재를 확고히 하고 있는 만큼, 다시금 그것을 차지하지 않을 이유가 없습니다."
 AUS_take_back_galicia: "갈리시아 수복"
 AUS_take_back_galicia_desc: "우리 제국이 다시 성장하기 시작하면서, 더 큰 나라들에도 마땅히 우리에게 돌아와야 할 영토를 요구하는 것을 주저해서는 안 됩니다. [POL.GetNameDefCap]는 우리보다 큰 나라로 보일 수도 있지만, 갈리시아는 마땅히 우리의 소유여야 합니다. 그들이 기꺼이 우리에게 내어주지 않는다면, 우리는 무력을 사용해야 할지도 모릅니다."
 AUS_demand_romanian_lands: "트란실바니아와 부코비나 요구"
 AUS_demand_romanian_lands_desc: "바로 인접한 지역의 땅을 차지한 만큼 이제는 좀 더 먼 곳에 있는 영토를 살펴볼 때입니다. 우리가 [ROM.GetNameDef]에서 소유했던 땅들은 우리에게 큰 자산이었으며, 최대한 빨리 그것을 되찾아야 합니다. [ROM.GetAdjective]의 지도자들이 생각하는 것은 중요하지 않습니다. 그들이 기꺼이 복종하지 않는다면, 우리는 다른 방안도 고려해야 합니다."
 AUS_integrate_northwest: "뵈멘 통합"
 AUS_integrate_northwest_desc: "우리가 지금 되찾은 영토를 더 잘 활용하기 위해서는 국가가 반드시 단합을 유지해야 합니다. 가장 협조적이고 유용한 주는 최대한 빨리 제국 본토에 편입되어야 합니다. 우리가 [CZE.GetNameDef]에서 차지한 영토는 가장 유망한 것으로 입증되었습니다. 우리는 즉시 통합을 위한 노력을 시작해야 합니다!"
 AUS_integrate_hungary: "헝가리 통합"
 AUS_integrate_hungary_desc: "우리가 지금 되찾은 영토를 더 잘 활용하기 위해서는 국가가 반드시 단합을 유지해야 합니다. 가장 협조적이고 유용한 주는 최대한 빨리 제국 본토에 편입되어야 합니다. 우리가 [HUN.GetNameDef]에서 차지한 영토는 가장 유망한 것으로 입증되었습니다. 우리는 즉시 통합을 위한 노력을 시작해야 합니다!"
 AUS_proclaim_austrian_empire: "오스트리아 제국 선포"
 AUS_proclaim_austrian_empire_desc: "우리의 제국을 재수립하고 재건하기 위한 노력이 결실을 맺었습니다. 우리의 옛 영토를 모두 정복했으니 이제 다시 우리 자신을 당당히 제국이라 부를 수 있게 되었습니다!"
 AUS_beyond_our_old_lands: "우리의 옛 영토를 넘어"
 AUS_beyond_our_old_lands_desc: "우리가 다시 강대국으로 성장함에 따라 한 가지 질문이 제기됩니다. 우리는 우리의 옛 영토를 전부 장악하고 있지만, 굳이 여기서 멈춰야 할까요? 현재 우리의 국력을 고려하면 더 확장하는 것도 큰 문제가 되지 않을 것입니다."
 AUS_join_the_axis: "다수의 힘"
 AUS_join_the_axis_desc: "우리는 스스로도 이미 강하지만, 군사 동맹을 체결하는 것이 우리 모두에게 이익이 된다는 걸 부정할 순 없습니다. 우리의 이념과 가장 가까운 세력에 접촉해 동맹으로 받아줄 것을 요청해야 합니다."
 AUS_join_the_axis_tt: "§R[GER.GetNameWithFlag]은 우리를 [GER.GetFactionName]에 받아줄 가능성이 매우 낮습니다. 관계가 좋더라도 그들은 여전히 거부할 가능성이 있습니다!§!"
 AUS_reforming_the_central_powers: "동맹국 재건"
 AUS_reforming_the_central_powers_desc: "군사 동맹의 일원이 되는 것이 우리의 힘을 강화해 줄 것이라는 점에는 동의하지만, 현재 가용한 선택지를 살펴볼 때 이들이 완전히 우리의 기준에 부합한다고 생각하지는 않습니다. 대전쟁 당시 우리는 강력한 동맹국의 일원이었으므로, 더 나은 선택지가 없다면 이 세력을 재건하는 것을 고려해야 할 것입니다."
 AUS_reforming_the_central_powers_tt: "§Y[GER.GetNameWithFlag]§!,§Y[TUR.GetNameWithFlag]§!, §Y[BUL.GetNameWithFlag]§!가 §Y파시즘§! 또는 §Y비동맹주의§! 국가이며 현재 세력에 가입되어 있지 않다면 그들을 §Y동맹국§!에 초청합니다."
 AUS_for_a_better_future: "[AUS.GetAdjective]의 미래"
 AUS_for_a_better_future_desc: "돌이켜보면 우리의 목표는 항상 잃어버린 것을 재건하는 것이었습니다. 이제 그 목표를 이루었으니, 앞으로는 우리의 미래를 바라봐야 합니다."
 AUS_war_against_bolshevism: "볼셰비즘에 대한 전쟁"
 AUS_war_against_bolshevism_desc: "동쪽에 자리 잡은 [SOV.GetAdjective]의 볼셰비키들은 오랫동안 우리에게 눈엣가시였습니다. 방심하다 기습당하지 않으려면 우리가 먼저 공격해야 합니다."
 AUS_crusade_on_communism: "반공주의 성전"
 AUS_crusade_on_communism_desc: "유럽 대륙에 공산주의자들이 존재하는 한 우리 나라와 국민은 안전하지 않습니다. 이 붉은 위협이 심각한 문제가 되기 전에 끝을 내야 합니다."
 AUS_crusade_on_communism_tt: "§Y유럽§!의 모든 §Y공산주의§! 국가에 대한 §Y합병§! 전쟁 명분을 획득합니다."
 AUS_crusade_on_communism_d_tt: "§Y유럽§!의 모든 §Y공산주의§! 국가에 대한 §Y정부 전복§! 전쟁 명분을 획득합니다."
 AUS_repeal_the_may_constitution: "5월 헌법 폐지"
 AUS_repeal_the_may_constitution_desc: "1934년 엥겔베르트 돌푸스가 설립한 소위 5월 헌법은 지난 몇 년간 [AUS.GetNameDef]의 정치를 방해했습니다. 정당 활동이 금지되면서 나라가 더 나은 방향으로 바뀔 가능성이 모두 사라졌습니다. 우리 나라가 다시 번영하기 위해서는 이 부당한 헌법을 폐지해야 합니다."
 AUS_austria_against_fascism: "오스트리아 제국 연맹"
 AUS_austria_against_fascism_desc: "우리 나라가 그동안 겪어온 정치적 고립에서 회복해 나가는 가운데, 사람들이 마침내 자신의 의견을 자유롭게 말할 용기를 가지게 되면서 여러 정치 집단이 등장하는 것은 놀라운 일이 아닙니다. 합법주의 성향의 오스트리아 제국 연맹도 그러한 집단 중 하나입니다. 이들의 정치적 목표는 우리의 국가 계획과 상당히 비슷합니다. 우리는 이를 최대한 활용해야 합니다."
 AUS_reinstate_the_imperial_council: "귀족원 복원"
 AUS_reinstate_the_imperial_council_desc: "우리가 예상했던 대로 우리 국민은 과거로 돌아가고 싶어 합니다. 1934년 의회 자진 해산에서 돌푸스와 파시스트들이 그랬던 것처럼, 악용될 수 있는 명백한 결함이 있는 제도는 더 이상 필요하지 않습니다. 전제 통치는 항상 안전하고 이중군주제 시대에 호평받은 제도였습니다. 이제 그 체제를 다시 도입할 때입니다."
 AUS_legacy_of_the_empire: "제국의 유산"
 AUS_legacy_of_the_empire_desc: "현재 우리는 과거의 강력한 제국의 그림자에 불과하지만, 그것이 과거의 제국을 재건하려는 열망을 가질 수 없다는 말은 아닙니다. 우리 나라에 제국주의 정서를 불어넣음으로써 다시 강력한 군주제 국가가 될 준비를 할 수 있습니다."
 AUS_imperilalist_sentiments: "제국주의 정서"
 AUS_bring_back_the_habsburg_rule: "왕관의 계승"
 AUS_bring_back_the_habsburg_rule_desc: "우리가 진정한 왕국의 이름을 얻기 위해서는 우리 나라를 이끌 왕을 즉위시켜야 합니다. 우리의 현 섭정은 훌륭한 왕이 될 것이 분명하므로 우리는 즉시 그의 대관식을 준비해야 합니다."
 AUS_bring_back_the_habsburg_rule_tt: "현재 섭정이 §Y오토 폰 합스부르크§!나 §Y에른스트 뤼디거 슈타렘베르크§!일 경우 그는 오스트리아의 대공이 되며 다음 특성을 획득합니다:\n\n§Y오스트리아의 대공§!:\n  - 정치력 획득: §G+10%§!\n  - 모병 가능 인구: §Y0.5%§!\n  - 안정도: §G+5%§!\n  - 전쟁 지지도: §G+5%§!\n  - 매일 비동맹주의 지지도: §G+0.03§!"
 AUS_repeal_the_habsburgergesetz: "합스부르크 법 폐지"
 AUS_repeal_the_habsburgergesetz_desc: "합스부르크 법은 대전쟁 이후 1919년에 제정되었으며 합스부르크 가문의 권리와 권한을 심각하게 제한했습니다. 현재 누가 우리 나라를 통치하든 이 법은 군주국으로서의 [AUS.GetNameDef]의 명성에 흠집을 낸 것이므로 즉시 폐지되어야 합니다."
 AUS_rebellious_rearmament: "저항적 재무장"
 AUS_rebellious_rearmament_desc: "[AUS.GetNameDef]는 매우 부당하고 심각한 문제로 가득한 생제르맹앙레 조약에 너무 오랫동안 얽매여 있었으며 빠져나갈 구멍도 없이 지내 왔습니다. 군주정의 부활을 통해 우리는 이미 이 조약을 어느 정도 위반한 것이나 다름없기 때문에 다른 조항을 지킬 이유도 없습니다. 이제 재앙과도 같은 이 조약을 폐기할 때입니다!"
 AUS_strengthen_legitimistische_corps: "정통주의 군단 강화"
 AUS_strengthen_legitimistische_corps_desc: "정통주의 군단은 고등 교육을 받고 있는 [AUS.GetAdjective]의 귀족들을 위해 조직된 학생 단체로 시작했습니다. 처음에는 공통된 관심사를 가진 학생들의 단순한 모임에 불과했으나, 정치적 환경이 거칠어지면서 이들은 점점 군사화되었습니다. 이들을 통해 병력을 충원한다면 병력 배치 시간을 단축할 수 있을 것입니다."
 AUS_legitimistische_studentenverbindung: "정통주의 대학생 연맹"
 AUS_legitimistische_studentenverbindung_desc: "정통주의 대학생 연맹은 교육 수준과 무관하게 황실에 충성하는 학생들을 위한 조직입니다. 정통주의 군단보다 군사적인 색채가 옅으며 주로 담론과 토론, 그리고 과학을 중시합니다. 이들의 관심사와 황실에 대한 확고한 충성심은 우리에게 매우 유용한 자산이 될 수 있습니다!"
 AUS_legitimistische_jugend: "정통주의 청소년단"
 AUS_legitimistische_jugend_desc: "우리는 어린이와 청소년들에게 어릴 때부터 군주제와 그 핵심 가치를 교육하면, 이들이 국가를 위해 일하고, 필요할 경우 나라를 위해 싸울 수 있는 충성스럽고 행복한 시민으로 성장한다는 것을 확인했습니다. 일부에서는 이것이 더 나쁜 상황으로 이어질 수 있다고 겁을 주지만, 우리는 이 교육이 아이들에게 유익할 것이라고 확신합니다."
 AUS_repeal_the_adelsaufhebungsgesetz: "귀족폐지법 철폐"
 AUS_repeal_the_adelsaufhebungsgesetz_desc: "귀족폐지법은 합스부르크 법과 함께 발효되어 [AUS.GetAdjective] 귀족 제도의 존재를 사실상 폐지했습니다. 이 법으로 인해 귀족 가문들은 칭호와 명예 특권, 권력을 단번에 박탈당했습니다. 이 법은 명백히 잘못된 것이며, 우리 귀족들과 그들의 가문에 대한 자부심을 회복함으로써 우리는 앞으로 그들의 충성을 보장받을 수 있습니다."
 AUS_the_evidenzburo: "정보국"
 AUS_the_evidenzburo_desc: "우리가 신중하게 구축한 수많은 제도와 마찬가지로 정보국은 대전쟁이 끝날 무렵 해체되었습니다. 우리는 더 이상 이 조약에 구속받지 않으니, 정보기관을 두지 못하게 하는 이 어리석은 규정을 계속 지킬 이유도 없습니다."
 AUS_the_evidenzburo_bonus: "정보국"
 AUS_a_royal_alliance: "왕실 동맹"
 AUS_a_royal_alliance_desc: "정상에 서면 외로움이 따릅니다. 현존하는 몇 안 되는 군주국 중 하나로서, 강력한 군주가 나라를 통치하는 일의 가치를 여전히 인정하는 이들과 손을 잡는 것이 마땅하다고 생각합니다. 우리는 우리와 같은 생각을 가진 이들에게 다가가 더 큰 악에 맞서 동맹을 맺자고 제안해야 합니다."
 AUS_a_royal_alliance_tt1: "§Y$AUS_a_royal_alliance$§!에 §Y[ENG.GetNameWithFlag]§!을 초청합니다."
 AUS_a_royal_alliance_tt2: "§Y$AUS_a_royal_alliance$§!에 §Y[FRA.GetNameWithFlag]§!를 초청합니다."
 AUS_sturmscharen_support: "돌격대의 지지 확보"
 AUS_sturmscharen_support_desc: "돌격대는 항상 사회민주주의적인 공화수호동맹과 민족주의적인 보국단 사이에서 중도적 입장을 취해왔습니다. 역사적으로 이는 우리의 상대인 쿠르트 슈슈니크가 이끌었지만, 우리는 정치적 공통점과 전통적 가치관을 바탕으로 부활절 돌격대의 지지를 얻어 그들이 우리를 위해 일하도록 만들 수 있다고 믿습니다."
 AUS_eiserne_legion: "무쇠 군단 설립"
 AUS_eiserne_legion_desc: "이제 우리의 지도부가 재편되고 준군사조직이 다시 허용되면서, [ROOT.GetLeader](을)를 위한 정예 부대를 설립할 가능성이 열렸습니다. 과거 파시스트와 연합했던 소수의 공무원이 정예 경비대를 조직하고 반대 세력을 억압하고 대중을 통제하기로 자원하였습니다. 이것은 우리에게 매우 좋은 기회입니다!"
 AUS_the_royals_of_liechtenstein: "리히텐슈타인의 대공가 초청"
 AUS_the_royals_of_liechtenstein_desc: "우리는 역사적으로 리히텐슈타인과 긴밀한 관계를 맺어왔습니다. 최근 리히텐슈타인의 프란츠 요제프 1세 대공조차도 [AUS.GetAdjective] 여성을 아내로 맞이한 바 있습니다. 페르디난트가 자녀가 없는 상황에서, 대공위는 리히텐슈타인의 알로이스나 요하네스 중 한 명이 계승할 예정이었으나, 둘 다 대공위 계승을 포기했습니다. 이제 두 왕자가 우리를 돕겠다고 제안하고 있으니, 이 제안을 최대한 잘 활용해야 합니다!"
 AUS_osterreichische_akademie: "오스트리아 아카데미"
 AUS_osterreichische_akademie_desc: "오스트리아 과학 아카데미는 1846년 페르디난트 1세 황제의 친필 칙령에 의해 설립된 이래 소규모 과학 협회와 단체에서 시작하여 노벨상 수상자를 배출하는 명망 높은 학술 기관으로 성장했습니다. 아카데미는 우리 나라의 재정 위기 동안 큰 어려움을 겪었으나, 우리의 투자가 이루어진다면 다시 정상 궤도에 오를 수 있을 것이며, 앞으로 우리에게도 큰 이익을 가져다줄 것입니다."
 AUS_royal_scientific_grants: "왕립 과학 보조금"
 AUS_royal_scientific_grants_desc: "우리가 오스트리아 과학 아카데미에 투자한 것은 우리와 아카데미 양측에 매우 유익한 결과를 가져왔기에 우리는 이 협력을 한 단계 격상하는 것을 고려하고 있습니다. 현재 아카데미에는 유능한 과학자가 상당수 활동 중이며, 조금만 설득하면 이들이 우리 프로젝트에도 참여하도록 할 수 있을 것입니다."
 AUS_demand_hungarian_submission: "[HUN.GetAdjective]에 굴복 요구"
 AUS_demand_hungarian_submission_desc: "우리는 아주 오랫동안 [HUN.GetNameDef]와 함께 이중제국으로 번영했습니다. 그 당시에는 이런 체제가 잘 작동했지만, 그들은 우리만큼 국정을 운영하는 데 능숙하지 못했고, 그들이 우리 나라를 위해 한 일은 매우 미흡했습니다. 그들을 우리의 괴뢰 정권으로 만든다면 이중군주제의 장점은 최대한 살리면서 최악의 상황은 피할 수 있을 것입니다."
 AUS_demand_hungarian_submission_tt: "§Y[HUN.GetNameDef]§! 예속화 결정 잠금 해제 및 §Y외교적 지배 확률 증가§! 결정 분리."
 AUS_subjugate_lands_of_old: "옛 영토 예속화"
 AUS_subjugate_lands_of_old_desc: "당면한 문제를 해결했으니 이제는 예전의 국경으로 영토를 확장해 나가야 합니다. 우리는 외교관들을 전적으로 신뢰하지만, 군대의 개입이 불가피해진다면, 모든 전선에서 전면적인 공세를 시작하기보다는 단계적으로 확장을 계획하는 것이 현명할 것입니다."
 AUS_subjugate_lands_of_old_tt: "§Y옛 영토 예속화§! 결정을 잠금 해제하고 §Y외교적 지배 확률 증가§! 결정을 분리합니다."
 AUS_the_silesian_question: "실레시아 문제"
 AUS_the_silesian_question_desc: "실레시아 땅은 오랫동안 우리 광대한 제국의 일부였습니다. 우리의 심장부와 연결되어 있지는 않지만 이 지역들은 여전히 우리에게 매우 큰 가치를 지니고 있습니다. 우리는 이 지역들을 되돌려 줄 것을 요청해야 합니다."
 AUS_reclaim_habsburg: "합스부르크 수복"
 AUS_reclaim_habsburg_desc: "우리의 고향 땅은 우리의 통제 아래 있지 않습니다. 합스부르크 가문은 합스부르크 마을에서의 미약한 시작을 잊지 않았습니다. 귀족 가문이 된 후에도 그들은 하급 귀족으로 여겨졌습니다. 이제 상황이 달라졌으니 고향 땅을 되찾을 때입니다."
 AUS_reclaim_habsburg_tt: "우리가 그들보다 §G군사력이 강하다면§! 그들은 받아들일 가능성이 더 높습니다.\n\n§Y스위스 주 재통합§! 결정을 잠금 해제합니다."
 AUS_war_against_guarantors: "독립 보장국에 대한 전쟁"
 AUS_war_against_guarantors_desc: "비열한 생제르맹앙레 조약의 조건은 명확했습니다. 우리가 독립을 지키는 데 도움이 필요하다면, 그들은 우리를 도와주겠다는 겁니다. 하지만 그것은 우리를 억제하기 위한 빈말에 불과했습니다. 이제 우리는 서서히 힘을 되찾고 있으니, 달콤한 복수를 할 때가 되었습니다. 그들에게 다시는 [ROOT.GetNameDef](을)를 건드리지 말라는 교훈을 가르쳐 주어야 합니다!"
 AUS_tighten_control_of_subjects: "종속국 통제"
 AUS_tighten_control_of_subjects_desc: "우리는 예전에 소유했던 일부 영토에서 패권을 되찾았습니다. 이는 매우 훌륭한 성과지만, 여기서 멈출 수는 없습니다. 우리의 괴뢰국들 또한 우리처럼 훌륭한 지도자들이 이끌 자격이 있습니다. 다행히도 우리는 그에 걸맞은 인물들을 잘 알고 있습니다!"
 AUS_tighten_control_of_subjects_tt: "§Y오토 폰 합스부르크§!가 §Y[ROOT.GetNameWithFlag]§!의 지도자라면, 우리가 §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[POL.GetNameWithFlag]§!의 종주국일 경우 §Y합스부르크 군주를 옹립§!하는 결정을 잠금 해제합니다."
 AUS_tighten_control_of_subjects_tt2: "우리가 §Y[HUN.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!, §Y[POL.GetNameWithFlag]§!의 종주국일 경우 §Y합스부르크 군주를 옹립§!하는 결정을 잠금 해제합니다."
 AUS_renew_claims_in_italy: "[ITA.GetNameDef] 영유권 재확인"
 AUS_renew_claims_in_italy_desc: "대전쟁 이후 영토가 분할되었을 때, [ITA.GetAdjective]는 그들이 딱히 원하지도 않던 알토아디제와 트렌티노를 우리에게서 빼앗아 갔습니다. 이제 우리의 국력이 대부분 회복된 만큼, 우리는 그들에게 우리의 정당한 영토를 돌려줄 것을 요구할 권리가 있습니다."
 AUS_extend_italian_claims: "우리의 [ITA.GetAdjective] 영유권 확장"
 AUS_extend_italian_claims_desc: "우리는 대전쟁 이후 [ITA.GetNameDef]가 우리에게서 훔쳐 간 땅들을 어떻게 다룰지에 대한 방침을 정했습니다. 우리가 [160.GetName](와)과 [159.GetName]의 지배자였던 적은 없지만 두 국가는 언제나 우리에게 큰 관심의 대상이었습니다. 이미 이전에 소유했던 영토를 되찾은 만큼, 한 걸음 더 나아가 우리가 원했고 지금도 원하는 것을 차지하지 않을 이유가 있을까요?"
 AUS_extend_italian_claims_tt: "§Y이탈리아의 영유권 주장을 통합§!하는 결정을 잠금 해제합니다."
 AUS_strike_deal_with_italy: "[ITA.GetNameDef] 측과의 협상"
 AUS_strike_deal_with_italy_desc: "우리는 대전쟁 말기에 북부 이탈리아의 트렌티노와 알토아디제를 빼앗긴 이후로 줄곧 이 지역들을 소유하길 희망해 왔습니다. 당시 [ITA.GetAdjective]는 이 영토들을 억지로 떠맡고 싶지 않고, 단지 우리가 차지하지 못하게 하려는 것뿐이라고 했습니다. 약간의 외교적 노력을 기울인다면 이 영토들에 관해 그들과 협상을 타결할 수 있을 것입니다."
 AUS_the_danubian_federation: "다뉴브 연방"
 AUS_the_danubian_federation_desc: "우리는 유럽 한가운데 위치한 독특한 입지 덕분에, 영토를 명시적으로 확장하지 않더라도 매우 영향력 있는 존재가 될 수 있는 잠재력을 모두 갖추고 있습니다. 우리의 군사력만큼이나 우리의 말과 외교적 행동이 지닌 힘도 중요합니다. 다뉴브강을 중심으로 공동체를 형성한다면 우리는 국경을 훨씬 뛰어넘는 외교적 영향력과 힘을 얻을 수 있을 것입니다."
 AUS_invite_danubian_countries: "다뉴브 국가 초청"
 AUS_invite_danubian_countries_desc: "우리의 의사가 선언을 통해 모두에게 공개된 지금이야말로 이 연방이 최고가 될 수 있도록 확장할 때입니다. 우리의 첫걸음은 현재 홀로 남아 있는 다른 다뉴브 국가들을 초청하는 것입니다."
 AUS_invite_danubian_countries_tt: "§Y다뉴브 국가를 다뉴브 연방으로 초청§!하는 결정을 잠금 해제합니다."
 AUS_danubian_unity: "하나 된 다뉴브"
 AUS_danubian_unity_desc: "우리 연방이 꾸준히 성장하고 있는 만큼, 우리는 자국의 사정과 내부 정치도 잊지 말아야 합니다. 우리 진영이 가져올 위대함을 우리 국민이 알 수 있도록 해야 합니다!"
 AUS_inviting_the_observers: "관망국 초청"
 AUS_inviting_the_observers_desc: "우리 세력이 커지면서, 우리가 유럽에서 무시할 수 없는 세력이 될 수 있다는 것이 더욱 분명해지고 있습니다. 다뉴브강은 강이 통과하는 국가들뿐만 아니라, 강을 통해 물자를 수송하는 국가들에도 중요한 역할을 합니다. 우리는 이러한 국가들을 [ROOT.GetFactionName]에 초청하는 것을 고려해야 합니다."
 AUS_inviting_the_observers_tt: "§Y더 많은 국가를 다뉴브 연방으로 초청§!하는 결정이 잠금 해제됩니다."
 AUS_unexpected_alliances: "예상치 못한 동맹"
 AUS_unexpected_alliances_desc: "우리 진영에 합류하고자 하는 모든 다뉴브 국가를 열린 마음으로 대해야 합니다. 과거에 갈등이 있었더라도, 하나 된 다뉴브를 위해 우리 편에 서도록 손을 내밀고 초청해야 합니다."
 AUS_diplomatic_effort: "다뉴브 외교"
 AUS_diplomatic_effort_desc: "우리 연방이 마땅히 가져야 할 강력한 지도자로 남기 위해서는 모든 회원국에 좋은 평판을 얻어야 합니다. 우리는 연방 내에서 외교적 노력을 강화하여 관계를 더욱 돈독히 하고 친목을 다져야 합니다."
 AUS_diplomatic_effort_tt: "우리가 §Y우리의 연방을 확장§!했다면 우리는 외교적 방법으로 §Y다른 회원국들과의 관계를 증진§!할 것입니다."
 AUS_danubian_leader: "다뉴브 이권의 보호자"
 AUS_protector_of_the_danube: "다뉴브의 보호자"
 AUS_protector_of_the_danube_desc: "바로 인접한 지역의 상황이 지속적으로 악화되고 있으므로, 모든 회원국의 존속과 안전을 보장하기 위한 조치가 취해져야 합니다. 이 책임은 [ROOT.GetFactionName]의 맹주국인 우리에게 있습니다."
 AUS_protector_of_the_danube_tt: "§Y연방국으로서의 통합을 제안§!하고 §Y회원국들을 우리 편으로 끌어들이는§! 결정을 잠금 해제합니다.\n\n§R강대국들은 그들이 현저히 약해져 있거나, [AUS.GetNameDef]가 동등한 강대국이 아닌 이상 이를 거부할 가능성이 높습니다!§!"
 AUS_via_danube_to_europe: "다뉴브를 통해 유럽으로"
 AUS_via_danube_to_europe_desc: "우리는 제법 존중받을 만한 세력을 구축하였고 여기서 멈출 수도 있지만, 다뉴브 너머를 바라볼 수도 있습니다. 협력에 기반한 범유럽 공동체 세력을 구축하는 것은 매우 가치 있는 일이 될 수 있습니다."
 AUS_via_danube_to_europe_tt: "더 많은 국가를 초청하고 §Y제한적 연방화§!를 추진할 수 있도록 §Y$AUS_the_danubian_federation_category$§! 결정을 §Y$BEL_closer_european_union_cat$§! 결정으로 대체합니다.\n\n§R이는 §Y비동맹주의§!인 경우 모든 종속국에 §Y합동 중점 계통도§!를 통해 §Y국민정신§!을 적용하여 자치도를 낮추어 종속국의 완전한 통합이 용이해지게 하는§! \"§Y$HABSBURG_an_empire_not_just_in_name$§!\" §R중점을 잠급니다.§!"
 AUS_the_right_to_rearm: "재무장의 권리"
 AUS_the_right_to_rearm_desc: "대전쟁 이후 우리는 생제르맹앙레 조약에 따라 상비군 규모를 3만 명 이하로 제한해야 했습니다. 그러나 최근 주변 정세의 변화로 인해 이러한 제한은 더 이상 유지될 수 없으며, 우리는 재무장할 권리를 요구해야 합니다."
 AUS_the_right_to_rearm_dem_tt: "§Y민주주의§! 국가로서, 재무장 허가를 요청합니다."
 AUS_the_right_to_rearm_dem_instead_tt: "[ROOT.GetNameDef]의 이념이 §Y민주주의§!라면, 이 효과는 재무장 허가를 요청하는 것으로 대체됩니다."
 AUS_the_right_to_rearm_fed_tt: "§Y비동맹주의§! 국가로서, 결과에 상관없이 재무장합니다."
 AUS_the_right_to_rearm_fed_instead_tt: "[ROOT.GetNameDef]의 이념이 §Y비동맹주의§!라면, 이 효과는 결과에 상관없이 재무장하는 것으로 대체됩니다."
 AUS_defence_of_the_homeland: "국토방위"
 AUS_defence_of_the_homeland_desc: "이제 마침내 우리 군을 재건할 수 있게 되었으니, 군대의 특성화 방안을 모색해야 합니다. 현재 우리의 지리적 위치는 다소 취약한 편이므로, 우리 군은 방어 체계를 정비해야 합니다. 따라서 독특한 지형을 최대한 활용하는 방법을 가르치는 것이 큰 도움이 될 것입니다."
 AUS_the_political_front: "정치적 전선 보호"
 AUS_the_political_front_desc: "전쟁은 전선과 전장에서만 승리하는 것이 아니라, 공장과 거리에서도 승리해야 하는 것입니다. 우리의 정치 체제를 강화한다면 최악의 상황이 닥치더라도 우리는 통제권을 유지할 수 있을 것입니다."
 AUS_austrian_aggression: "오스트리아의 공격성"
 AUS_austrian_aggression_desc: "이런 시기에는 방어가 당연한 선택으로 보이겠지만, 이는 공격당할 때까지 가만히 기다리는 것이나 다름없습니다. 대신 우리가 전력을 강화하고 언제든지 공격할 수 있도록 군대를 준비시킨다면, 잠재적인 침략자들을 효과적으로 억제할 수 있을 것입니다. 결국 공격이 최선의 방어입니다."
 AUS_at_the_ready: "준비 완료"
 AUS_at_the_ready_desc: "탁월한 전투력과 지속적인 대비 태세를 위해 훈련받아야 하는 것은 우리 군대만이 아닙니다. 장비로 우리 군을 지원하는 자들 역시 국가에 대한 책임을 인식해야 합니다. 노동자들이 항상 군대를 지원할 태세를 갖추게 함으로써 우리는 성공의 발판을 마련하게 될 것입니다."
 AUS_form_evidenzburo: "정보국 재결성"
 AUS_form_evidenzburo_desc: "우리의 입장이 공격적이든 방어적이든, 잠재적 적성국들에 대한 정보를 얻는 것은 매우 중요한 일입니다. 우리는 힘, 속도, 협동 상황 등을 파악하고 있어야 하며, 반대로 적이 우리에 대한 정보를 얻도록 허용해서는 안 됩니다. 이제 우리의 현재 필요에 맞게 오래된 정보국을 개혁해야 할 때입니다."
 AUS_form_evidenzburo_tt: "기관에 적용되는 개선은 [ROOT.GetNameDef](이)가 §Y국토방위§!와 §Y오스트리아의 공격성§! 중 선택한 중점에 따라 달라집니다."
 AUS_release_imprisoned_leaders: "정치적 반대파 합법화"
 AUS_release_imprisoned_leaders_desc: "우리 나라가 점차 권위적으로 변해감에 따라, 이에 맞서고자 했던 이들은 신속히 투옥되었습니다. 이러한 투옥은 정당하지 않았으며, 순전히 정치적인 이유에 기반한 것이었습니다. 우리는 이들 수감자를 석방하고, 정치적 반대 활동을 다시 합법화해야 합니다."
 AUS_hold_elections: "선거 실시"
 AUS_hold_elections_desc: "우리의 마지막 선거는 1934년의 '의회의 자진 해산' 이전, 1930년 11월 9일에 있었고, 우리 국민은 [ROOT.GetAdjective] 민주주의에 대한 믿음을 완전히 잃었습니다. 신뢰를 회복하고 국민이 자신의 의견을 내비칠 수 있게 하는 것이 우리의 최우선 과제가 되어야 합니다!"
 AUS_rebuild_democratic_systems: "민주주의 체계 재건"
 AUS_rebuild_democratic_systems_desc: "민주주의 체제는 매우 섬세한 것으로, 무너뜨리기는 쉽지만 구축하거나 회복하기는 어렵습니다. 그러나 국민을 위해서라면 즉시 이루어져야 할 일입니다. 독재를 조장하는 정당들은 국가를 위해 금지되어야 합니다."
 AUS_rebuild_democratic_systems_tt: "현재 §Y파시즘§! 정당 §Y오스트리아 국가사회주의 노동자당§!은 금지될 것이며:"
 AUS_a_new_constitution: "새로운 헌법"
 AUS_a_new_constitution_desc: "우리의 마지막 헌법 개정은 5월 헌법과 권위주의 정권이 국정을 더욱 강하게 장악하며 실패를 맞았습니다. 우리는 엄격하게 민주적인 헌법을 재정립하여 다시는 그런 일이 일어나지 않도록 해야 합니다."
 AUS_seek_support_from_guarantors: "독립 보장국의 지원 모색"
 AUS_seek_support_from_guarantors_desc: "생제르맹앙레 조약은 우리에게 많은 제한을 가하지만, 긍정적인 면도 있습니다. 우리는 제대로 된 군대를 가질 수 없기 때문에, 소위 독립 보장국들이 우리를 보호해야 합니다. 우리는 그들에게 연락하여 지원을 요청해야 합니다."
 AUS_seek_support_from_guarantors_tt: "그들은 우리에 대한 의견이 §G긍정적일 때§! 수락할 가능성이 높습니다."
 AUS_stabilize_the_political_climate: "정치적 환경 안정화"
 AUS_stabilize_the_political_climate_desc: "정당이 금지되었던 시절의 잔재 때문인지 현재의 야당은 과격하고 극단적인 모습을 보이고 있습니다. 우리는 그들이 현행법을 준수하고 금지될 위험이 없도록 해야 합니다. 이러한 관대한 자세는 덜 급진적인 추종자들로부터도 지지를 받을 수 있을 것입니다."
 AUS_outlaw_the_radicals: "급진주의 불법화"
 AUS_outlaw_the_radicals_desc: "우리는 매우 민감한 정치 상황에 부닥쳐 있습니다. 지금 정치 스펙트럼의 양쪽 극단에 있는 급진 정당 간의 내분이 일어나서는 안 됩니다. 최악의 상황이 지나가기 전까지는 그들이 악의적인 선전을 퍼뜨리는 것을 용납할 수 없습니다!"
 AUS_strengthen_the_cabinet: "내각 강화"
 AUS_strengthen_the_cabinet_desc: "[ROOT.GetNameDef]에 민주주의 정서가 빠르게 퍼지긴 했지만 우리의 내각은 여전히 약한 편입니다. 권력은 당연히 국민에게 있어야 하며, 이를 위해서는 의회와 내각이 확대되어야 합니다. 다만 효과적인 통치를 위해서는 내각이 우선시되어야 할 것입니다."
 AUS_pardon_political_exiles: "정치적 망명자 사면"
 AUS_pardon_political_exiles_desc: "오스트리아 파시즘 치하의 기업 국가 시절, 뛰어난 정치인들이 우리 나라를 떠났습니다. 그들의 정치적 견해가 어떻든, 그들의 복귀를 제안해야 합니다."
 AUS_join_the_allies: "연합국 가입"
 AUS_join_the_allies_desc: "전통적으로 우리는 우리 힘만으로 싸울 때 가장 강하다고 여겼지만, 주변 상황이 계속 악화되고 있으므로 그렇지 않을 수도 있다는 것을 인정해야만 합니다. 홀로 서는 것이 항상 최선의 선택은 아닙니다. 우리는 강력한 민주주의 세력에 합류해야 합니다."
 AUS_join_the_allies_tt: "세력에 가입할 수 있는 가능성은 민주적인 태도와 세력 맹주국의 의견에 달려 있습니다.\n\n거절당한다면 우리는 우리만의 세력을 만들어 새롭게 시작할 수 있습니다."
 AUS_industrial_exchange: "지식의 교류"
 AUS_industrial_exchange_desc: "우리는 새로운 동맹국들로부터 배울 것이 많습니다. 특히 건설 분야에서 배울 점이 많지만, 이는 군사 전략 측면에서도 마찬가지입니다. 동맹국들이 기꺼이 이러한 정보를 우리와 공유하는 만큼, 우리는 이를 최대한 잘 활용해야 합니다."
 AUS_alpine_federation_focus: "알프스 연방"
 AUS_alpine_federation_focus_desc: "우리는 독자적으로 행동하는 것이 더 이상 [ROOT.GetNameDef]에 최선의 선택이라 생각하지 않지만, 그렇다고 해서 다른 세력들도 마땅한 대안으로 보이지 않습니다. 이 기회를 살려서 알프스 지방의 다른 나라들에 접근해야 합니다."
 AUS_alpine_federation_focus_tt: "§Y[SWI.GetNameWithFlag]§!, §Y[FRA.GetNameWithFlag]§!, §Y[ITA.GetNameWithFlag]§!가 §Y민주주의§! 또는 §Y비동맹주의§! 국가이며 현재 세력에 가입되어 있지 않다면 그들을 우리 세력에 초청합니다."
 AUS_invite_the_entente: "소협상국 초청"
 AUS_invite_the_entente_desc: "알프스를 벗어나는 한이 있더라도, 우리 세력은 더 많은 회원국이 있다면 좋을 것입니다. 소협상국은 합스부르크의 복귀를 막기 위해 결성되었고, 이제 우리가 같은 편이 되었으니 그들을 초청하지 않을 이유가 없지 않겠습니까?"
 AUS_invite_the_entente_tt: "§Y[YUG.GetNameWithFlag]§!, §Y[ROM.GetNameWithFlag]§!, §Y[CZE.GetNameWithFlag]§!가 §Y민주주의§! 또는 §Y비동맹주의§! 국가이며 현재 세력에 가입되어 있지 않다면 그들을 우리 세력에 초청합니다."
 AUS_offensive_on_the_fascists: "반파시스트 공세"
 AUS_offensive_on_the_fascists_desc: "이제 우리의 남쪽 이웃이 많은 문제의 근원이라는 사실을 더는 외면할 수 없습니다. 우리는 항상 외교로 해결하는 것을 선호하지만, 때로는 보다 과감한 개입이 필요할 때도 있습니다."
 AUS_lawmaking_leniency: "관대한 입법"
 AUS_lawmaking_leniency_desc: "우리의 새로운 법안 통과 시스템은 너무 구식이며, 재검토가 필요합니다. 요즘처럼 상황이 하루가 다르게 변하는 때에는 신속하게 새로운 법을 제정할 수 있어야 합니다. 우리는 보다 간소화된 입법 절차를 도입할 수 있도록 적극적으로 건의하는 방안을 고려해야 합니다."
 AUS_empowering_the_chancellor: "수상 강화"
 AUS_empowering_the_chancellor_desc: "우리 나라의 수상이라는 역할은 결코 쉽지 않습니다. [ROOT.GetNameDefCap](은)는 [ROOT.GetLeader](이)가 없었다면, 지금의 위치에 오르지 못했을 것입니다. 우리는 결코 개인숭배에 빠져서는 안 되지만, 우리 수상에 대한 이러한 감사의 마음을 널리 알릴 필요가 있습니다."
 AUS_join_the_research_program: "합동 연구 계획"
 AUS_join_the_research_program_desc: "이제 우리는 우리와 같은 생각을 가지고 있는 세력에 가입했으므로, 이를 최대한 활용해야 합니다. 우리와 동맹국들을 위한 기술 공유 그룹을 결성함으로써 기술적 우수성을 확보해 우리 세력 전체를 더욱 강화할 수 있습니다."
 AUS_join_the_research_program_tt: "§Y[ROOT.GetNameDef]§!(와)과 같은 세력에 소속된 모든 국가는 §Y기술 공유 그룹§!에 합류합니다."
 AUS_the_right_to_self_determination: "우리의 자결권"
 AUS_the_right_to_self_determination_desc: "우리는 과거에 자결권과 그 권리의 보호에 의존해 왔습니다. 이제 우리는 반대 입장에서, 폭력적인 탄압에 맞서 생존을 위해 싸우고 있는 국가들을 보호해야 합니다!"
 AUS_our_brothers_in_the_east: "동쪽의 형제들"
 AUS_our_brothers_in_the_east_desc: "우리는 마침내 민주주의를 다시 확립했지만 여전히 권위주의 독재자들의 그늘 아래 고통받는 이들이 있습니다. [HUN.GetAdjective] 형제들과의 재결합을 크게 바라지는 않지만, 그들 역시 스스로 선택할 권리를 가져야 한다고 믿습니다. 그들에게도 반드시 민주주의가 실현되어야 합니다!"
 AUS_deal_with_the_german_threat: "독일의 위협 처리"
 AUS_deal_with_the_german_threat_desc: "수십 년 동안 [GER.GetNameDefCap]은 우리 북서쪽 국경의 위협이었습니다. 그들의 정치는 가혹했고 우리의 존재 자체를 수차례 위협했습니다. 이 위협을 영원히 끝낼 때가 되었습니다."
 AUS_end_european_fascism: "유럽의 파시즘 박멸"
 AUS_end_european_fascism_desc: "모두가 안전해야 우리도 안전할 수 있습니다. 유럽 내에서 파시즘이 여전히 확산되고 있으며, 이는 분명히 미래에 더 많은 문제를 초래할 것입니다. 이러한 이념의 확산을 막기 위해 우리는 행동에 나서야 합니다."
 AUS_end_european_fascism_tt: "§Y유럽§!의 모든 §Y파시즘§! 국가에 대한 §Y괴뢰화§! 전쟁 명분을 획득합니다."
 AUS_end_european_fascism_d_tt: "§Y유럽§!의 모든 §Y파시즘§! 국가에 대한 §Y정부 전복§! 전쟁 명분을 획득합니다."
 AUS_austromarxism_focus: "오스트리아 마르크스주의"
 AUS_austromarxism_focus_desc: "빅토르 아들러, 오토 바우어, 카를 레너, 막스 아들러, 루돌프 힐퍼딩 등이 주도한 오스트리아 마르크스주의는 오랜 세월 동안 우리에게 지침이 되어 왔습니다. 각기 다른 관점에서 출발했지만, 상호 이해와 화합을 통해 사회민주주의와 공산주의의 중간 지점이라는 새로운 개념이 탄생했습니다. 이를 통해 두 이념 중 하나만으로는 얻을 수 없었던 폭넓은 대중의 지지를 얻을 수 있었습니다."
 AUS_rally_the_people: "민중 규합"
 AUS_rally_the_people_desc: "우리 역사에는 우리와 같은 이상을 공유하는 자들이 시도한 쿠데타가 여럿 있었습니다. 그런 방법들을 다시 써야 하지 않기를 바라면서 우리는 민중을 규합해 개혁을 요구해야 합니다."
 AUS_ban_dnsap: "군국주의자 축출"
 AUS_ban_dnsap_desc: "현재 우리 나라에는 사회를 실질적으로 위협하는 정당들이 존재합니다. 정치적 반대 세력이 있기를 바라지만 그것이 우리의 안전을 위협하지는 않아야 합니다. 오스트리아 국가사회주의 노동자당은 반드시 금지되어야 하고, 조국전선의 실체가 명확히 드러나야 합니다!"
 AUS_renounce_the_treaties: "조약 거부"
 AUS_renounce_the_treaties_desc: "우리 정부는 일반적으로 충돌과 무모한 행동보다는 담론과 외교를 선호하지만, 생제르맹앙레 조약과 관련해서는 더 이상 머뭇거릴 이유가 없습니다. 우리 국가가 안정되고 통제력을 되찾아가는 이상, 그런 엄격한 규칙에 얽매일 이유가 없습니다. 우리는 이 조약을 즉시 폐기할 것입니다."
 AUS_emergency_measaures: "비상조치"
 AUS_emergency_measaures_desc: "우리는 혁명을 옹호한 적이 없지만, 사회민주당에 의지해서는 우리 국가가 다시 번영하는 데 필요한 변화를 끌어낼 수 없다는 사실이 점점 더 분명해지고 있습니다. [ROOT.GetNameDef]의 노동자들을 위해 싸울 준비를 해야 합니다!"
 AUS_schutzbund_support: "공화수호동맹 지지 확보"
 AUS_schutzbund_support_desc: "대부분의 [ROOT.GetAdjective] 준군사조직들은 민족주의, 정통주의, 심지어 파시즘 성향의 정치적 의제를 추구해 왔으며, 이는 수많은 폭력 충돌의 주요 원인으로 지목되었습니다. 물론 공화수호동맹 역시 적지 않은 문제를 일으킨 바 있지만, 정치적으로 우리와 매우 비슷하다는 사실은 변함이 없습니다. 이제 그들을 우리 편으로 끌어들여야 합니다."
 AUS_schutzbund_support_tt: "§Y공산주의§! 내전이 발발할 경우 §Y[4.GetName]§!에서 §Y공화수호동맹 사단§! §Y3§!개 부대가 생성됩니다.\n\n반대편의 경우 §Y[152.GetName]§!에서 §Y보국단 사단§! 부대가 §R2§!개가 아니라 §Y1§!개만 생성됩니다."
 AUS_intervention_in_spain: "스페인 개입"
 AUS_intervention_in_spain_desc: "[SPR.GetAdjective](은)는 현재 이베리아반도 전역에서 격렬한 내전에 휘말려 있습니다. 우리도 불안정한 상황이지만, 그들을 돕기 위해 노력해야 합니다. 무엇보다도 그들은 국민파와 맞서 뜻있는 싸움을 벌이고 있기 때문입니다."
 AUS_invite_spanish_exiles: "스페인 망명자 초청"
 AUS_invite_spanish_exiles_desc: "스페인 내전은 우리가 바라던 대로 흘러가지 않았습니다. 우리가 전장에서 도움을 주었던 것처럼, 이제 국민파 정권을 피해 떠나는 이들에게 손을 내밀어야 합니다."
 AUS_volunteer_effort_SPR_flag: "스페인에 의용군을 파병함"
 AUS_celebrate_spanish_victory: "스페인에서의 승리 축하"
 AUS_celebrate_spanish_victory_desc: "이베리아반도에서 벌어졌던 격렬한 충돌이 서서히 진정되면서, 공화파가 자국의 통제권을 유지했다는 사실이 분명해졌습니다. 우리의 지원도 이 승리에 일정 부분 기여했을 가능성이 높기 때문에, 당연히 우리의 노력에 대한 보상을 요구해야 합니다."
 AUS_revolution: "붉은 빈 수복"
 AUS_revolution_desc: "이제 우리가 단순히 집권 정당에 대한 반대 세력으로만 활동할 수 없는 때가 왔습니다. 우리 국민은 현재 지도부가 제공할 수 있는 것보다 더 나은 것을 받을 자격이 있으며, 우리의 높아지는 지지율은 지금이 바로 행동에 나설 때라는 사실을 보여주고 있습니다!"
 AUS_revolution_tt: "§Y민병대 지원§! 국민정신을 보유하고 있을 경우, 내전 발발 시 §Y공화수호동맹 사단§! 3개 부대가 생성됩니다."
 AUS_revolution_tt_2: "§Y공산주의§!의 지지도에 따라 각 진영에 부여되는 병력의 수가 결정됩니다.\n\n§Y공산주의 지지도§!가 §Y60%§!를 넘으면, 내전을 완전히 피할 수 있습니다."
 AUS_seek_soviet_support: "소련의 지원 모색"
 AUS_seek_soviet_support_desc: "북쪽에 있는 [GER.GetAdjective]의 위협에 맞서면서 우리 나라를 우리 인민들이 마땅히 받아야 할 공산주의 사회로 바꾸기 위해서는 외부의 도움이 필요할 것입니다. [SOV.GetNameDef]의 이념과 우리의 이념에는 약간의 차이가 있지만, 근본적으로는 여전히 비슷한 점이 많습니다."
 AUS_seek_soviet_support_tt: "§R지금 [SOV.GetAdjective]의 지원에 의존하면 나중에 그들을 공격할 수 없게 됩니다!§!"
 AUS_politicized_general_staff: "정치화된 장군 참모"
 AUS_politicized_general_staff_desc: "정치적 의제를 가진 준군사조직이 우리에게 얼마나 큰 골칫거리가 될 수 있는지, 우리는 이미 겪어 보았습니다. 하지만 정규군은 경우가 다릅니다. 우리의 정치적 입장을 잘 이해하고 같은 목표를 추구하는 군대라면 우리의 안전을 위해 훨씬 더 적극적으로 싸울 것입니다!"
 AUS_promote_the_worthy: "자격 있는 자들의 임명"
 AUS_promote_the_worthy_desc: "우리 장군 중 몇몇은 우리 대의와 국가에 대한 깊은 충성심과 큰 잠재력을 보여주고 있습니다. 이들을 본보기 삼아 승진을 통해 보상함으로써, 더 많은 장교가 이러한 태도를 본받도록 장려하고자 합니다!"
 AUS_align_with_ussr: "[SOU.GetAdjective] 제휴"
 AUS_align_with_ussr_desc: "[SOV.GetNameDef]이 지금까지 어떻게 운영되어 왔는지를 명확히 이해하게 되었습니다. 처음에는 [SOV.GetAdjective] 체제에 대해 의구심을 가졌지만, 이제는 그것이 국가를 통치하는 가장 효과적인 방법일지도 모른다는 생각에 이르게 되었습니다. [SOV.GetLeader]의 교리에 동조함으로써 우리는 국가를 더욱 안정적으로 운영할 수 있을 뿐만 아니라, 그들의 호의를 얻을 가능성도 높아질 것입니다."
 AUS_align_with_ussr_tt: "현재 §Y오스트리아 공산당§!의 지도자는 §Y[SOV.GetFlag][SOV.GetNameDef]§!이 여전히 §Y공산주의§! 체제를 유지하고 있는 한, §Y[SOV.GetFlag][SOV.GetLeader]§!의 교리에 부합하는 특성을 얻게 될 것입니다."
 AUS_raid_military_storages: "구형 군 비축고 습격"
 AUS_raid_military_storages_desc: "국내 곳곳의 오래된 저장고에는 수많은 군사 장비가 보관되어 있습니다. 현재의 상황을 고려할 때 이러한 장비를 창고에 보관하고 있는 것보다는 국민의 손에 쥐여주는 것이 더 유용할 것입니다. 이 자원을 최대한 활용할 때가 되었습니다."
 AUS_properly_trained_militias: "제대로 훈련된 민병대"
 AUS_properly_trained_militias_desc: "우리 민병대는 국가 방어의 필수적인 부분이 되었지만, 지금까지 공식적인 훈련을 받은 적이 없습니다. 민병대의 특성상 완벽한 통제와 완전한 훈련은 불가능하지만, 훈련을 시행한다면 우리 모두에게 도움이 될 것입니다."
 AUS_the_peoples_army: "인민군"
 AUS_the_peoples_army_desc: "이 상황에서 국민을 제대로 무장시키기 위해 우리는 최대한 노력했고, 그 결과 예상치 못했지만 매우 반가운 현상이 나타났습니다. 이제 점점 더 많은 사람들이 군에 입대하고 싶어 합니다."
 AUS_a_safe_harbor_for_dissidents: "반체제 인사를 위한 안식처"
 AUS_a_safe_harbor_for_dissidents_desc: "최근 전 세계에서 정치적 망명자들이 매우 흔하게 생겨나고 있으며, 그중 일부는 우리와 비슷한 정치적 정서가 있습니다. 이러한 망명자들을 우리 편으로 끌어들인다면 그들의 능력이 큰 도움이 될 것입니다."
 AUS_a_safe_harbor_for_dissidents_tt: "(전쟁 지지도 §G+5%§!, 안정도 §R-10%§!, 모병 가능 인구 변동치 §G+10%§!, 매일 공산주의 지지도 §G+0.03§!) 효과를 부여하는 §Y올하 타라투타§!"
 AUS_establish_rote_hilfe: "적색원조 재설립"
 AUS_establish_rote_hilfe_desc: "오스트리아 적색원조는 1925년에 말케 쇼어가 설립하고 그의 지도 아래 운영되었습니다. 그 이후 부패한 오스트리아 파시스트 국가에 의해 금지될 때까지 이 단체는 [ROOT.GetNameDef]에서 수많은 정치적 난민과 망명 신청자들을 도왔습니다. 이제 우리의 옛 정권이 사라졌으니, 그들이 다시 자유롭게 활동할 수 있도록 허용해야 할 때입니다."
 AUS_a_new_beginning: "새로운 시작"
 AUS_a_new_beginning_desc: "\"재와 먼지가 가라앉자, 우리의 새 정부가 정당한 자리를 차지했습니다. 이제 우리는 미래를 향해 나아가야 합니다. 이것은 [ROOT.GetNameDef]의 시작일 뿐이며, 우리는 함께 성장할 것입니다!\""
 AUS_join_comintern: "코민테른 가입"
 AUS_join_comintern_desc: "소련과 손잡은 이상 우리가 나아가야 할 길은 정해져 있습니다. 우리는 코민테른의 동지들과 함께해야 합니다. 그것이 우리 국민이 원하고 마땅히 누려야 할 권리입니다!"
 AUS_danubian_socialist_communes: "다뉴브 연합 창설"
 AUS_danubian_socialist_communes_desc: "여태까지 [ROOT.GetNameDef](은)는 홀로 우리의 적들에 맞서 왔습니다. 앞으로도 그렇게 되기를 바라는 것은 아니지만, 현재 우리 국가의 이상에 부합하는 동맹은 없습니다. 우리만의 세력을 만드는 것이 틀림없이 최선의 선택일 겁니다!"
 AUS_womens_education_initiative: "여성 교육 개시"
 AUS_womens_education_initiative_desc: "1900년대 초부터 여성들은 대학에서 교육을 받을 수 있었지만, 일부 학부에서만 허용이 되었습니다. 모든 사람에게 대학을 개방한다면 우리 국가에 도움이 될 것입니다."
 AUS_universitat_wien: "빈 대학교"
 AUS_universitat_wien_desc: "대부분의 우리 대학과 마찬가지로 빈 대학교도 파시스트의 지배 아래 고통받았습니다. 파시스트 정서는 자유롭게 퍼져 나갔으며, 그 주축에는 학생들이 있었습니다. 규칙을 강화하고 이러한 상황이 지속되지 않도록 함으로써 제공되는 교육의 질을 더 높일 수 있습니다."
 AUS_scientific_grants: "과학 보조금"
 AUS_scientific_grants_desc: "과학 및 연구에 예산을 늘리면서, 이 새로운 지식을 어떻게 활용할지가 분명해졌습니다. 일련의 보조금을 지급함으로써 우리는 이러한 긍정적인 효과를 더 강화할 수 있을 것입니다."
 available_scientist_tt: "§Y과학자§!로 §G사용 가능§!:"
 AUS_centralize_the_industrial_sector: "산업 부문 중앙집권화"
 AUS_centralize_the_industrial_sector_desc: "시간이 흐르고 공산주의 정서가 국가 내에 뿌리내리면서, 우리는 이제 더 과감한 조치를 취할 수 있게 되었습니다. 몇 년 전만 해도 산업을 중앙집권화한다는 생각만으로도 국민들은 눈살을 찌푸렸지만, 이제는 다음 단계로 나아가기 위한 당연한 수순으로 여겨질 것입니다."
 AUS_cut_ties_with_the_church: "교회와의 관계 단절"
 AUS_cut_ties_with_the_church_desc: "우리 정부와 교회의 연줄은 소위 교권 파시즘이라 불리는 것의 잔재일 뿐입니다. 파시즘이 이미 제거되었으니, 성직자들의 정치적 권력도 제거해야 합니다."
 generic_remove_as_political_advisor_tt: "§Y정치 고문§!에서 §R제거§!:"
 AUS_spur_the_communist_resistance: "공산주의 정서 장려"
 AUS_spur_the_communist_resistance_desc: "우리 주변 세상은 일반 국민과 노동자 모두에게 훨씬 더 적대적으로 변했습니다. 다행히 우리는 최악의 상황에서 벗어나 있지만, 우리 주변 형제자매들의 고통을 외면할 수는 없습니다."
 AUS_danubian_communism_bypass_tt: "모든 §Y다뉴브§! 국가와 §Y다뉴브 지역§!에 §Y역사적으로 관심§!이 있는 국가:\n현재 집권 정당이 §Y공산주의§!임."
 AUS_danubian_communism_bypass_has_rejected_tt: "[ROOT.GetAdjective]의 §Y공산주의§! 강화 시도를 거부."
 AUS_spur_the_communist_resistance_tt: "§Y공산주의 정서 장려§!에 대한 결정을 잠금 해제:"
 AUS_rapid_revolutions: "급속한 혁명"
 AUS_rapid_revolutions_desc: "외국인 노동자들을 해방시키고 그들에게 생산 수단을 확보해 주기 위한 우리의 행동 때문에 상황이 악화되었지만, 쉴 틈은 없습니다. 우리는 자본주의의 사슬에 얽매인 동지들을 하루라도 빨리 해방시켜야 합니다. 설령 그로 인해 우리 국민의 복지가 아주 잠시 피해를 본다 하더라도 반드시 해야 할 일입니다."
 AUS_meticulous_preparations: "세심한 준비"
 AUS_meticulous_preparations_desc: "우리 주변의 노동자들을 해방시키고 싶은 유혹이 크지만, 그렇게 할 경우 본토가 위험해질 가능성이 있습니다. 우리의 해외 활동이 [ROOT.GetNameDef]에서 약간의 문제를 야기했으므로, 다른 이들을 돕기 전에 이를 먼저 처리해야 합니다."
 AUS_demand_liberation_of_workers: "노동자들의 해방 요구"
 AUS_demand_liberation_of_workers_desc: "우리가 행동할 때가 왔습니다. 다뉴브강을 따라 공산주의 정신을 강화함으로써 우리는 이제 우리와 같은 생각을 가진 이들을 해방해야 합니다!"
 AUS_demand_liberation_of_workers_tt: "우리가 이전에 공산주의 정서를 장려하는 데 성공했던 국가에서 §Y노동자 해방 요구§! 결정을 내릴 수 있게 됩니다."
 AUS_union_of_danubian_socialist_republics: "다뉴브 사회주의 연방"
 AUS_union_of_danubian_socialist_republics_desc: "우리의 영향력이 유럽 전역으로 퍼져 나가고, 우리 주변의 노동자들이 해방되고 있습니다. 우리의 옛 이름은 더 이상 우리를 제대로 나타내지 못하므로, 우리가 어떻게 불리기를 원하는지 고민해야 합니다."
 AUS_the_correct_communism: "공산주의의 정확한 형태"
 AUS_the_correct_communism_desc: "공산주의를 실현하는 방법은 여러 가지가 있지만, 그중 대부분은 우리가 선호하는 방식이 아닙니다. [SOV.GetNameDefCap]은 그들의 통치 방식으로 우리 이념의 이름을 더럽히고 있습니다. 계속 내버려둘 수는 없습니다."
 AUS_seize_galicia: "갈리치아 영토 탈환"
 AUS_seize_galicia_desc: "세월이 흐르면서 우리는 옛 제국의 일부를 몹시 그리워하게 되었다는 사실을 깨달았습니다. 최근 몇 년 동안 갈리치아가 여러 나라 사이에서 분열되고 휘둘리는 모습을 보며, 우리는 다시 한번 그 땅을 되찾아야겠다는 결심을 더욱 굳히게 되었습니다."
 AUS_seize_galicia_tt: "§Y[88.GetName]§!, §Y[89.GetName]§!, §Y[91.GetName]§!에 대한 핵심 주를 획득합니다.\n\n§Y갈리치아§!의 핵심 주를 탈환하기 위한 §Y전쟁 명분§!을 획득합니다."
 AUS_regulate_austrian_finance_sector: "금융 부문 규제"
 AUS_regulate_austrian_finance_sector_desc: "우리의 최선의 노력에도 불구하고 [AUS.GetAdjective] 경제는 여전히 어려움을 겪고 있습니다. 아무 조치를 취하지 않으면, 또 다른 대규모 경제 붕괴와 그에 따른 하이퍼인플레이션이 곧 우리를 덮칠지도 모릅니다. 이제는 금융 부문에 대한 통제를 실행할 때가 왔습니다."
 AUS_regulate_austrian_finance_sector_tt: "\"은행 §Y산업 업체§!를 잠금 해제하고 전문화하여 §Y시작 생산 효율§!을 높이거나 §Y소비재§! 수요를 줄일 수 있습니다. 또는 은행이 다소 줄어든 효과로 §Y두 가지 모두§!에 영향을 줄 수 있습니다."
 AUS_seek_papal_support: "교황의 지지 모색"
 AUS_seek_papal_support_desc: "가톨릭 국가로서 우리는 항상 성직자의 말에 큰 의미를 두었습니다. 성하의 지원을 얻음으로써 우리 국민이 우리를 더욱 신뢰하게 할 수 있을 것입니다."
 AUS_seek_papal_support_tt: "현재 집권 정당 인기도 변화: §G5%§!"
 AUS_saved_creditanstalt_flag: "외스테라이히셰 크레디탄슈탈트를 향한 자금 우선순위 재조정"
 AUS_saved_bankverein_flag: "비너 방크페어라인를 향한 자금 우선순위 재조정"
 AUS_kept_creditanstalt_bankverein_flag: "크레디탄슈탈트-방크페어라인 합병 유지"
 AUS_invest_in_erzberg_steel_mines: "에르츠베르크 철광 투자"
 AUS_invest_in_erzberg_steel_mines_desc: "[AUS.GetNameDefCap]는 풍부한 철강 광산을 보유하고 있었습니다. 그중에서도 에르츠베르크의 광산은 특히 생산성이 높아 보입니다. 이를 최대한 활용하기 위해 추가적인 투자를 고려해야 합니다."
 AUS_courting_the_princess_of_industry: "산업의 공주 유혹"
 AUS_courting_the_princess_of_industry_desc: "우리 나라에는 우리를 도와줄 만한 산업계 거물이 많습니다. 특히, 한때 오스트리아에서 무역을 지배했던 게브뤼더 구트만의 창립자의 딸인 엘리자베트 폰 구트만이 가장 유망한 인물로 보입니다. 그녀에게 연락하여 도움을 요청해야 합니다."
 AUS_expand_stpoltner_steelworks: "푈트너 제철소 확장"
 AUS_expand_stpoltner_steelworks_desc: "푈트너의 제철소는 매우 유망한 결과를 보여주고 있습니다. 빠르게 행동한다면, 공장에서 얻는 이익을 극대화할 수 있도록 제철소를 우리가 원하는 방향으로 조정할 수 있을 것입니다."
 AUS_invest_in_semperit_synthetics: "젬페리트 쥔테틱스 투자"
 AUS_invest_in_semperit_synthetics_desc: "우리의 철강 공급이 해결되었으니, 이제 발전을 위해 필요한 다른 자원들을 고려해야 합니다. 좋은 품질의 고무와 석유를 얻을 수 있는 공급처가 부족하므로, 이러한 자원을 국내에서 확보할 수 있는 다른 방법을 모색해야 합니다."
 AUS_invest_in_semperit_synthetics_bonus: "젬페리트 투자"
 AUS_pulverfabrik_skodawerke: "풀페르파브리크 슈코다베르케 투자"
 AUS_pulverfabrik_skodawerke_desc: "현재 니더외스터라이히에 있는 풀페르파브리크 슈코다베르케 화학 공장은 과거에 화약, 다이너마이트, 제강용 화학 물질 생산 등 다양한 용도로 사용되었습니다. 현재로서는 이들의 전문성을 활용하여 합성 자원 생산으로의 전환을 모색하는 것이 가장 적합할 것으로 보입니다."
 AUS_pulverfabrik_skodawerke_tt: "§Y3x§! §G25%§! 연구 혜택: §Y연료 저장§! 및 §Y연료 정제§! 기술."
 AUS_pulverfabrik_skodawerke_bonus: "슈코다베르케 투자"
 AUS_the_matzen_oil_fields: "마첸 유전 개발"
 AUS_the_matzen_oil_fields_desc: "최근에 우리는 행운을 맞이했습니다. [AUS.GetNameDef] 동부의 마첸 인근 지역에서 석유가 발견된 것입니다. 이 자원을 채취하여 우리가 산업적으로 우위를 점할 수 있는 기회입니다!"
 AUS_autobahn_west: "아우토반 서부 확장"
 AUS_autobahn_west_desc: "우리의 기반시설은 개선이 필요합니다. 전국적으로 기반시설을 개선하고 싶지만, 현재 우리의 경제와 산업 여건상 불가능합니다. 현재로서는 우리 아우토반을 서쪽으로 확장하여 [GER.GetNameDef]과 연결하는 것이 가장 좋은 선택입니다."
 AUS_autobahn_south: "아우토반 남부 확장"
 AUS_autobahn_south_desc: "우리의 기반시설은 개선이 필요합니다. 전국적으로 기반시설을 개선하고 싶지만, 현재 우리의 경제와 산업 여건상 불가능합니다. 현재로서는 우리 아우토반을 남쪽으로 확장하여 [ITA.GetNameDef]와 연결하는 것이 가장 좋은 선택입니다."
 AUS_autobahn_east: "아우토반 동부 확장"
 AUS_autobahn_east_desc: "우리는 파트너들과 우리의 아우토반을 연결했습니다. 이는 양측 모두에게 매우 유익한 결과를 가져왔습니다. 이제 동쪽을 바라보면, 이중군주제 시절의 옛 동맹이었던 [HUN.GetNameDef]가 있습니다. 우리의 기반시설을 연결한다면 그들과 더 나은 관계를 그려볼 수 있을 것입니다."
 AUS_bbo_focus: "오스트리아 연방 철도에 투자"
 AUS_bbo_focus_desc: "현재 우리 나라의 철도는 방치되어 있고, 우리 철도 회사인 오스트리아 연방 철도는 자금이 부족한 상황입니다. 그러나 국가를 성공적으로 운영하기 위해서는, 크기에 관계없이 전국적인 철도망을 제대로 갖추는 것이 필요합니다. 우리는 오스트리아 연방 철도와 철도에 대한 투자를 시작해야 합니다."
 AUS_bbo_focus_tt: "사용할 수 있는 §Y산업 업체§!의 효율 §G증가§!:"
 AUS_architechtual_advancements: "건축 발전"
 AUS_architechtual_advancements_desc: "최근 우리 대학 중 한 곳에 매우 뛰어난 건축가가 있다는 소식을 들었습니다. 그의 건축물들은 우리 나라에 걸맞은 구조적 안정성과 우아함을 모두 갖추고 있습니다. 우리는 이 인재를 영입하는 것을 고려해야 합니다."
 AUS_economic_resuscitation: "경제 소생"
 AUS_economic_resuscitation_desc: "우리 경제는 안정되었지만 매우 낮은 수준에서 정체되어 있습니다. 더 이상 급격히 추락하지 않으니 좋은 일이라고 주장하는 사람도 있지만, 우리는 더 나은 결과를 이룰 수 있다는 것을 알고 있습니다. 아직도 노력해야 할 일이 남아 있으며, 이번에는 단기적인 효과에 그치지 않도록 확실히 성과를 내야 합니다."
 AUS_economic_resuscitation_tt: "오스트리아의 경제가 더욱 침체되면 다시 §Y경제 불황에서 회복§! 국민정신을 획득합니다."
 AUS_devalue_the_schilling: "실링화 평가 절하"
 AUS_devalue_the_schilling_desc: "우리 경제가 어려움과 침체에 빠진 이유 중 하나는 바로 불안한 화폐 때문입니다. 1929년의 2877% 인플레이션율에는 한참 못 미치지만, 여전히 우리의 인플레이션은 너무 높습니다. 국민이 별로 좋아하지는 않겠지만, 통화를 평가 절하하는 방안을 고려해야 할 때입니다."
 AUS_devaluing_the_schilling_tt: "§Y$AUS_devalued_the_schilling$§! 국민정신이 제거될 시, §Y$AUS_bring_phonix_insurance_from_the_ashes$§!과 §Y$AUS_great_austrian_economic_push$§! 중점이 잠금 해제됩니다."
 AUS_bring_phonix_insurance_from_the_ashes: "잿더미에서 일어난 푀닉스 보험"
 AUS_bring_phonix_insurance_from_the_ashes_desc: "우리 경제는 1936년 초, 푀닉스 스캔들이 발생하기 전까지 회복세를 보였습니다. 그들의 참전 용사 보험 덕분에, 우리는 군에 모집할 병력을 확보하고 전쟁 속에서도 국민의 불만을 잠재울 수 있었습니다. 푀닉스를 재건하는 것이 현명한 선택일 수도 있습니다."
 AUS_bring_phonix_insurance_from_the_ashes_tt1: "§Y푀닉스 보험 재원 조달§!을 §Y푀닉스 보험§!으로 교체합니다."
 AUS_great_austrian_economic_push: "오스트리아의 위대한 경제 발전"
 AUS_great_austrian_economic_push_desc: "우리의 끊임없는 노력이 서서히 결실을 맺어 우리 경제가 다시 성장하고 있습니다. 여기서 만족할 수도 있겠지만, 경제를 회복시키는 과정에서 우리는 아직 활용되지 않은 잠재력을 발견했습니다. 더 크게 성장할 수 있는데 굳이 여기에서 머물 필요가 있을까요?"
 AUS_great_austrian_economic_push_tt: "[ROOT.GetNameDef]의 경제와 공장 생산량을 더욱 향상시키고, §Y경제 불황에서 회복§! 국민정신을 §Y경제 호황§!으로 대체합니다."
 AUS_volkschule: "초등학교"
 AUS_volkschule_desc: "경제 위기가 이어지는 동안, 아이들이 학교에 가지 않고 대신 일을 나가거나 집안일을 돕는 것은 흔했습니다. 이제 가장 심각한 위기는 지나갔지만, 우리는 이 교육적 공백을 해결해야 합니다. 그러지 않으면 기술적으로나 과학적으로 뒤처지게 될 것입니다."
 AUS_industrialization_effort: "산업화 주력"
 AUS_industrialization_effort_desc: "[AUS.GetAdjective] 산업 부문은 우리의 어려운 상황을 예상외로 잘 이겨냈습니다. 높은 실업률은 오히려 기회가 될 수도 있습니다. 산업을 확장함으로써 우리는 산업 역량을 높이고 실업률을 낮추는 두 가지 문제를 동시에 해결할 수 있습니다."
 AUS_invest_in_alpen_elektrowerke: "알파인 전력 회사"
 AUS_invest_in_alpen_elektrowerke_desc: "국제 시장에서 경쟁력을 유지하려면 우리는 끊임없이 혁신하고 새로운 해결책을 찾아야 합니다. 전자 개발에 전문화된 알파인 전력 회사와 같은 회사에 투자하면 우리에게 필요한 경쟁 우위를 확보할 수 있을 것입니다."
 AUS_invest_in_kapsch: "전화 및 전신 공장"
 AUS_invest_in_kapsch_desc: "국제 시장에서 경쟁력을 유지하려면 우리는 끊임없이 혁신하고 새로운 해결책을 찾아야 합니다. 전자공학과 레이더를 모두 취급하는 전화 및 전신 제조 주식회사와 같은 회사에 투자하면 경쟁자들이 따라오지 못할 폭넓은 지식을 얻게 될 것입니다."
 AUS_construction_guilds: "건설조합 설립"
 AUS_construction_guilds_desc: "[AUS.GetNameDef]의 국가 산업이 점점 더 매력적으로 성장함에 따라, 우리는 더 이상 새로운 공장을 충분한 속도로 건설하지 못하고 있다는 사실을 깨닫게 되었습니다. 건설조합을 설립하면 국내 건설 속도를 높이는 데 도움이 될 것입니다."
 AUS_apprentice_programmes: "견습생 프로그램 개시"
 AUS_apprentice_programmes_desc: "오랜 기간의 경제 침체와 실업으로 인해, 현재 쉽게 구할 수 있는 공장 일자리에 필요한 기술과 경험이 부족한 사람이 많습니다. 견습생 프로그램을 도입하면 공장과 노동자 모두에게 도움이 될 것입니다."
 AUS_osterreichische_luftstreitkrafte: "오스트리아 공군"
 AUS_osterreichische_luftstreitkrafte_desc: "우리 공군은 조상들의 행동에 대해 부과된 조약으로 인해 매우 부정적인 영향을 받았습니다. 새로운 세상에서 살아남기 위해서는, 우리도 현시대에 맞는 수준으로 공군을 재건하는 것을 고려해야 합니다."
 AUS_preparing_the_industry: "로너-공업의 항공기 생산"
 AUS_preparing_the_industry_desc: "우리의 가장 중요하고 가치 있는 비행기 제조사 하나가 생제르맹앙레 조약의 발효 이후 신형 항공기 생산을 완전히 중단했습니다. 지금 우리는 공군을 재건하고 있으므로, 공급업체도 재건해야 합니다."
 AUS_purchase_foreign_designs: "해외 항공기 구매"
 AUS_purchase_foreign_designs_desc: "진정한 공중 우위를 갖추기 위해서는 다른 국가에서 항공기를 어떻게 설계하는지 연구해야 합니다. 국내 생산에도 장점이 있겠지만, 다양한 국가에서 샘플을 얻고 구매한다면 막대한 초기 비용 없이도 우리에게 가장 적합한 항공기를 확보할 수 있습니다."
 AUS_seek_international_partners: "해외 파트너 모색"
 AUS_seek_international_partners_desc: "공군 경쟁력을 갖추려면 우리 주변 국가들로부터 공군을 운영하는 방법을 배워야 합니다. 강대국들로부터, 그리고 우리와 비슷한 어려움을 겪은 국가들에서 배울 수 있다면 우리는 이전보다 더 높은 수준에 도달할 수 있습니다."
 AUS_seek_international_partners_tt: "§Y수락한 각 국가에 대한 효과§!:"
 AUS_seek_international_partners_tt2: "§Y[ROOT.GetNameWithFlag]§!(은)는 수락한 국가당 50 §Y공군 경험치§!를 얻습니다!"
 AUS_seek_international_partners_tt3: "§Y[ROOT.GetNameWithFlag]§!(은)는 수락한 모든 국가의 §Y시장 접근권§!을 얻습니다!"
 AUS_air_research_boost: "혁신적인 공군"
 AUS_air_research_boost_desc: "[GetAirPartners]"
 AUS_has_no_air_partners: "우리는 최대한 노력했지만, 항공 분야에서 협력할 상대를 확보하지 못했습니다. 자체적인 연구에 투자하는 수밖에 없습니다."
 AUS_has_air_partners: "다양한 종류의 항공기를 테스트하고 비행해 본 결과, 이제 항공기를 설계할 때 선호하는 특성과 선호하지 않는 특성을 선택적으로 적용할 수 있게 되었습니다. 이 새로운 지식을 활용하고, 표본 항공기의 가장 매력적인 특성을 역설계하는 방안을 고려하면 도움이 될 것입니다."
 AUS_innovative_airforce_bonus: "혁신적인 공군"
 AUS_focus_on_domestic_production: "국내 항공기 생산"
 AUS_focus_on_domestic_production_desc: "공군을 자체적으로 구축하고 유지하는 일은 막대한 과제입니다. 하지만 지금과 같은 불안정한 상황에서는 군대의 핵심 요소인 공군을 타국에 의존해선 안 됩니다. 초기 비용이 아무리 많이 들더라도, 공군은 자체적으로 유지할 수 있어야 합니다."
 AUS_revitalize_austrian_air_industry: "항공 산업 부흥"
 AUS_revitalize_austrian_air_industry_desc: "과거에는 대전쟁 전후 [AUS.GetNameDef]에 소수의 항공기 제조사가 있었습니다. 하지만 생제르맹앙레 조약 이후로는 항공기 제조사 운영이 불가능해졌습니다. 이제 조약이 무효가 되었으니, 항공기가 필요할 경우를 대비해 신속히 산업을 재건하고 활성화해야 합니다."
 AUS_light_specialization: "전투기 회사 우선권"
 AUS_light_specialization_desc: "우리는 대형 항공기 분야에서는 더 큰 나라들과 경쟁하기 어렵습니다. 하지만 우수한 전투기와 근접항공지원기를 통해 적이 우리 영토에 접근조차 하지 못하도록 막을 수 있습니다. 공중전의 승패는 결국 근접전에서 결정되기 때문입니다."
 AUS_light_specialization_bonus: "전투기 회사 우선권"
 AUS_medium_specialization: "공격기 회사 우선권"
 AUS_medium_specialization_desc: "공군은 다양한 역할을 수행할 수 있어야 합니다. 공군의 모든 분야를 강화하기에는 자원이 부족하므로, 적절한 타협점을 찾는 일이 무엇보다 중요합니다. 쌍발 엔진 항공기는 폭격기로도 전투기로도 사용할 수 있으니, 완벽한 타협안이 될 수 있을 것입니다."
 AUS_medium_specialization_bonus: "공격기 회사 우선권"
 AUS_heavy_specialization: "대형 항공기 회사 우선권"
 AUS_heavy_specialization_desc: "다른 나라는 우리의 항공 전력이 소형 항공기 위주일 것이라고 예상할 것입니다. 대형 항공기 공군은 불가능하거나 비효율적으로 보일 수도 있지만, 적절히 투자한다면 우리는 압도적인 힘으로 대부분의 적을 제압할 수 있을 것입니다."
 AUS_heavy_specialization_bonus: "대형 항공기 회사 우선권"
 AUS_air_base_intiative: "공군기지 건설 주력"
 AUS_air_base_intiative_desc: "[AUS.GetNameDef]에 공군기지가 존재하지만, 최근에 대폭 확장된 공군을 수용하기에는 역부족입니다. 공군 운용을 최적화하려면 공군 유지에 필요한 기반시설 구축을 고려해야 합니다."
 AUS_wien_anti_air_effort: "빈 대공포탑"
 AUS_wien_anti_air_effort_desc: "공군이 이 국가를 공습으로부터 보호하리라는 사실을 전적으로 신뢰하지만, 인구 밀도가 높은 지역에서는 대공 시설이 유용한 추가 보호 수단이 되어줄 것입니다. 빈 지역 내 대공 시설 설치를 검토해야 합니다."
 AUS_radar_effort: "골트하우베 체계 주력"
 AUS_radar_effort_desc: "현대적인 공군에는 항공기뿐만 아니라 항공기를 운용할 우수한 기술도 필요합니다. 레이더가 발명된 지금, 기술 경쟁에서 뒤처져선 안 됩니다!"
 AUS_flight_schools: "오스트리아 항공학교"
 AUS_flight_schools_desc: "공중을 장악하려면 우수한 항공기만으로는 부족합니다. 공중에서의 우위를 확보하려면 조종사들에게 최상의 훈련을 제공하여, 그들이 직면할 수 있는 모든 상황에 대비하게 해야 합니다. 지상군을 훈련할 때처럼 조종사를 위한 훈련 체계도 수립해야 합니다."
 AUS_neustadter_flugzeugwerke: "노이슈타트 항공기 공업"
 AUS_neustadter_flugzeugwerke_desc: "최근 신규 항공기 제조사가 운영이 중단된 외스터라이히셰 플루크초이크파브리크 공장을 인수했습니다. 신규 업체인 노이슈타트 플루크초이크베르케의 목적은 경량 스포츠 항공기 생산이지만, 전직 전투기 조종사 2명이 설립한 회사이기 때문에 우리에게 필요한 기체를 생산하도록 설득할 수 있을 것입니다."
 AUS_aerial_strategies: "항공 전략"
 AUS_aerial_strategies_desc: "모든 유형의 전투에서 자신의 경험을 통해 배우는 것은 미덕입니다. 항공 전략을 지속적으로 발전시키고 더욱 강화함으로써 우리는 항상 적보다 한발 앞서 나갈 수 있습니다."
 AUS_secret_rearmament: "비밀스러운 재무장"
 AUS_secret_rearmament_desc: "오랜 기간 동안 재무장 제한으로 인해 어떤 형태로든 군대를 보유하는 것이 불가능했습니다. 생제르맹앙레 조약이 여전히 유효하지만, 우리는 은밀하게 재무장할 수 있도록 정당화할 수 있는 몇 가지 허점을 발견했습니다."
 AUS_militarization_effort: "그라저 트랙터-마차 공장"
 AUS_militarization_effort_desc: "한때 강력했던 우리 군이 크게 의지했던 회사 중 하나는 그라저 마스치넨 바그곤바우-아크티엥게셀샤프트였습니다. 차량뿐만 아니라 곡사포와 소총의 부품도 제작한 이 회사는 한때 우리 군사력의 초석이었습니다. 그들을 다시금 그런 존재로 만들어야 합니다."
 AUS_osterreichische_bundesheer: "오스트리아 [GetArmyName]"
 AUS_army_is_bundesheer: "연방육군"
 AUS_army_is_landwehr: "향토방위군"
 AUS_osterreichische_bundesheer_desc: "이제 생제르맹앙레 조약이 우리를 방해하지 않으니 본격적으로 재건을 시작할 때입니다. [ROOT.GetNameDefCap](은)는 더 이상 방심해서는 안 되며, 점점 더 위협적으로 변하는 세계에서 그저 기다리기만 할 수는 없습니다."
 AUS_standardized_army_training: "표준화된 육군 훈련"
 AUS_standardized_army_training_desc: "우리 사단의 훈련 체계에는 수년간 새로운 병력을 훈련할 수 없었던 흔적이 남아 있습니다. 우리 군이 최고의 훈련을 받게 하려면 신규 병력의 훈련 절차를 표준화하는 것을 고려해야 합니다."
 AUS_osterreichische_fallschirmsjager: "오스트리아 공수부대"
 AUS_osterreichische_fallschirmsjager_desc: "우리 육군과 공군을 모두 재건한 만큼, 이제 이 두 부대를 어떻게 효과적으로 결합하여 더 큰 이익을 도모할 수 있을지 고민할 때가 되었습니다."
 AUS_osterreichische_gebirgsjager: "오스트리아 산악병"
 AUS_osterreichische_gebirgsjager_desc: "우리 나라는 산악 지형이 많기 때문에, 이러한 환경과 조건에서의 전투에 대비할 수 있도록 부대를 충분히 훈련하는 게 좋을 것입니다."
 AUS_osterreichische_gebirgsjager_tt: "§H산악 방어 훈련§! 활성화\n§H보병\n    산악§!\n      방어: §G+5%§!\n      이동: §G+5%§!\n§H산악병\n    산악§!\n      방어: §G+5%§!\n      이동: §G+10%§!\n"
 AUS_osterreichische_seebataillon: "오스트리아 해상대대"
 AUS_osterreichische_seebataillon_desc: "해안선에서 거점을 확보하기 위해 많은 고생을 했지만, 이러한 환경에서 실제로 전투를 벌이기에는 준비가 턱없이 부족하다는 사실을 알게 되었습니다. 육군이 더 효율적으로 싸울 수 있는 방안을 마련해야 합니다."
 AUS_steyr_arms_investment: "슈타이어 조병창에 투자"
 AUS_steyr_arms_investment_desc: "우리 나라의 기술을 대표하던 총기 제조사는 생제르맹앙레 조약에 묶여 큰 어려움을 겪어왔습니다. 그들의 생산 능력을 회복시켜 우리에게 필요한 물량을 생산할 수 있도록 투자를 고려해야 합니다."
 AUS_steyr_arms_investment_tt: "설계사로 §Y슈타이어 조병창§!을 잠금 해제합니다."
 AUS_improve_army_logistics: "개선된 육군 군수"
 AUS_improve_army_logistics_desc: "우리 나라는 아름다운 경관이 풍부하지만, 안타깝게도 이는 험준한 지형과 물류상의 어려움이 많다는 뜻이기도 합니다. 이러한 문제를 해결하지 못한다면, 결국 전시 상황에서 기대에 미치지 못하는 성과를 낼 수도 있습니다."
 AUS_reinforcing_the_supply_network: "보급망 강화"
 AUS_reinforcing_the_supply_network_desc: "물자 부족에 대한 육군의 대응력을 강화하는 훈련만으로는 공급 상황을 개선할 수 없음이 명확해졌습니다. 문제를 근본적으로 해결하려면 보급망 자체를 개선해야 합니다."
 AUS_supporting_the_troops: "부대 지원"
 AUS_supporting_the_troops_desc: "전장에서 우리 군의 성과를 더욱 향상시키려면 최대한 많은 지원을 제공해야 합니다. 야전병원, 정찰 및 지원 포병을 갖춘 지원중대는 우리에게 큰 도움이 될 것입니다."
 AUS_bring_generals_out_of_retirement: "퇴역 장군들의 복귀"
 AUS_bring_generals_out_of_retirement_desc: "우리 나라는 역사적으로 많은 전쟁을 치렀습니다. 물론 그로 인한 부정적인 면도 있지만, 덕분에 우리는 다양한 재능을 지닌 지휘관들을 보유하게 되었습니다. 이들 중 일부는 이미 은퇴했지만, 설득을 통해 다시 그들을 불러올 수 있을 것입니다."
 AUS_follow_the_jansa_plan: "알프레트 얀자의 계획 실행"
 AUS_follow_the_jansa_plan_desc: "경험 많은 야전 원수 알프레트 얀자는 [GER.GetAdjective]의 공격에 대비해 [AUS.GetNameDef]를 방어하기 위한 계획을 오래전부터 준비해 왔습니다. 현재 세계 정세를 고려하면, 불행히도 그 계획이 필요할 것 같습니다."
 AUS_follow_the_jansa_plan_tt: "§R프란츠 뵈메를 육군참모총장에서 영구적으로 제거합니다!§!"
 AUS_follow_the_jansa_plan_tt2: "§Y육군참모총장§!으로 사용 가능:"
 AUS_fortify_the_traun_line: "트라운선 요새화"
 AUS_fortify_the_traun_line_available_tt: "§Y[GER.GetNameWithFlag]§!에 접한 §Y[152.GetName]§! 또는 §Y[4.GetName]§!에 §Y3§!개 이상의 §Y요새§!를 건설할 수 있는 지역이 하나 이상 있습니다."
 AUS_fortify_the_traun_line_bypass_tt: "§Y[GER.GetNameWithFlag]§!에 접한 §Y[152.GetName]§! 또는 §Y[4.GetName]§!에 §Y3§!개 이상의 §Y요새§!를 건설할 수 있는 지역이 없습니다."
 AUS_fortify_the_traun_line_desc: "얀자가 제시한 계획의 첫 번째 단계는 트라운강을 따라 요새를 건설하는 일이었지만, 현재 상황을 고려해 요새를 [GER.GetAdjective]에 바짝 붙여 전진 배치하는 것으로 변경되었습니다. 너무 늦어 쓸모가 없어지기 전에 이 프로젝트를 시작해야 합니다."
 AUS_fortify_the_traun_line_tt: "린츠부터 잘츠부르크까지 [GER.GetAdjective] 국경을 따라 공간이 있는 모든 지역에 3레벨 §Y요새§!를 건설합니다."
 AUS_extend_the_traun_line: "트라운선 연장"
 AUS_extend_the_traun_line_desc: "현재 요새화를 통해 북서부 국경을 방어하고 있지만, 인스브루크 인근에는 아직 무방비 상태인 산길이 있습니다. 요새선을 연장하면 적군이 요새선을 우회해 잠입하지 못하게 할 수 있습니다."
 AUS_extend_the_traun_line_available_tt: "§Y[GER.GetNameWithFlag]§!에 접한 §Y[153.GetName]§!에 §Y3§!개 이상의 §Y요새§!를 건설할 수 있는 지역이 하나 이상 있습니다."
 AUS_extend_the_traun_line_bypass_tt: "§Y[GER.GetNameWithFlag]§!에 접한 §Y[153.GetName]§!에 §Y3§!개 이상의 §Y요새§!를 건설할 수 있는 지역이 없습니다."
 AUS_extend_the_traun_line_tt: "잘츠부르크부터 인스부르크까지 [GER.GetAdjective] 국경을 따라 공간이 있는 모든 지역에 3레벨 §Y요새§!를 건설합니다."
 AUS_the_homeland_front: "국토전선"
 AUS_the_homeland_front_desc: "우리가 대규모 침공을 당한다면, 모든 오스트리아인은 조국을 위해 자신의 의무를 다해야 합니다. 우리는 이러한 상황, 즉 조국을 위한 전투에 대비하여 병사들을 특별히 훈련시켜야 하며, 실제로 그런 일이 발생할 경우에 대비해 만반의 준비를 갖춰야 합니다."
 AUS_establish_bohme_plan: "프란츠 뵈메 계획 수립"
 AUS_establish_bohme_plan_desc: "우리 야전 원수 중 한 명인 프란츠 뵈메는 우리가 국경 너머로 공격을 감행할 경우를 대비해 공격 전투 계획을 검토해 왔습니다. 현재 우리의 야망을 고려할 때, 이 계획이 유용할 수 있습니다."
 AUS_establish_bohme_plan_tt: "§R알프레트 얀자를 육군참모총장에서 영구적으로 제거합니다!§!"
 AUS_intensify_training_efforts: "훈련 강화"
 AUS_intensify_training_efforts_desc: "우리의 훈련 노력이 성과를 거두었지만, 우리는 여전히 개선의 여지가 있다고 믿습니다. 기본 훈련의 효율성을 높이면 병사를 훈련하는 데 필요한 시간을 더욱 줄일 수 있을 것입니다."
 AUS_heeding_the_call_of_duty: "의무의 부름에 응답"
 AUS_heeding_the_call_of_duty_desc: "오스트리아 국민은 우리 나라의 상황을 직시해야 합니다. 아무도 전쟁이 일어나길 원하지 않지만, 그렇다고 전쟁이 절대 없을 것이라는 보장도 없습니다. 우리 국민이 우리의 판단을 신뢰하고 필요할 때 기꺼이 싸울 준비가 되어 있다면, 우리의 대비 태세를 크게 강화할 수 있을 것입니다."
 AUS_strengthen_the_arms_industry: "레오폴트 가서 조병창"
 AUS_strengthen_the_arms_industry_desc: "무기가 절실히 필요한 상황이지만, 일부 기존 제조사들은 여전히 민간 제품 생산에 매달리고 있습니다. 재정적 인센티브를 제공한다면 레오폴드 가서 조병창을 다시 가동하여 필요한 화기를 생산할 수 있을 것입니다."
 AUS_improved_warfare_strategies: "개선된 전쟁 전략"
 AUS_improved_warfare_strategies_desc: "오랜 세월 생제르맹앙레 조약의 영향 아래 있었던 탓에 우리의 전략과 교리는 매우 구식이 되어 버렸습니다. 지금까지는 버텨왔지만, 이를 개선하지 않는다면 우리는 실패를 자초하게 될 것입니다."
 AUS_improved_warfare_strategies_bonus: "개선된 전쟁 전략"
 AUS_hirtenberger_artillery: "히르텐베르거 포에 투자"
 AUS_hirtenberger_artillery_desc: "히르텐베르거는 오래전부터 포병 무기와 탄약이 필요할 때 가장 먼저 찾는 업체였습니다. 하지만 생제르맹앙레 조약 때문에 다른 군수산업 분야처럼 자금 부족에 시달려 왔습니다. 이 업체를 다시 정상 궤도에 올리려면 투자가 필요합니다."
 AUS_hirtenberger_artillery_tt: "설계사로 §Y히르텐베르거 방어체계§! 잠금 해제"
 AUS_saurerwerke: "오스트리아 자우어베르케"
 AUS_saurerwerke_desc: "오스트리아 자우어베르케는 오랫동안 다양한 용도의 트럭을 생산해 왔습니다. 하지만 현재 시국에서는 가장 잘하는 일, 즉 군용 트럭 생산에 집중해야 합니다."
 AUS_graf_und_stift_focus: "그레프 & 슈티프트"
 AUS_graf_und_stift_focus_desc: "그레프 & 슈티프트는 군용 트럭을 만든 적은 거의 없지만, 매우 빠른 자동차와 트럭을 만드는 것으로 아주 좋은 평판을 얻고 있습니다. 다소 독특한 접근 방식이지만, 실제 현장에서는 분명 유용할 것입니다."
 AUS_invite_foreign_tank_designers: "외국 전차 설계사 초청"
 AUS_invite_foreign_tank_designers_desc: "현재 [AUS.GetNameDefCap]에는 신뢰할 만한 전차 설계사가 없습니다. 지금까지 다양한 종류의 전차를 사용해 왔지만 이제는 우리 스스로 전차를 생산해야 할 때가 왔습니다. 안살도를 초청하는 것은 큰 진전이 될 것입니다."
 AUS_invite_foreign_tank_designers_tt: "설계사로 §Y안살도§!를 잠금 해제합니다."
 AUS_basic_tanks: "전차 주력"
 AUS_basic_tanks_desc: "현재 전차 대부분은 다소 구식이 되었으며 보수가 필요합니다. 전차를 제작할 인력은 확보했으니, 전차를 개선하는 최선의 방법을 찾는 데 투자하면 큰 도움이 될 것입니다."
 AUS_panzer_effort_bonus: "전차 주력"
 AUS_advanced_tanks: "발전된 전차 주력"
 AUS_advanced_tanks_desc: "현재 전차는 장갑이 매우 두껍지만 느리거나, 가볍고 기동성이 뛰어나지만 내구성이 부족합니다. 두 설계 개념의 장점만을 결합하면 견고하면서도 기동성이 뛰어나고, 두꺼운 장갑을 갖추고 있으면서도 빠른 전차를 개발할 수 있습니다."
 AUS_reestablish_austrian_navy: "해군 재설립"
 AUS_reestablish_austrian_navy_desc: "대전쟁이 끝날 무렵 해안선을 잃으면서 우리는 더 이상 새 함선을 건조할 수 없게 되었습니다. 우리는 마지못해 남아 있던 함대를 해안의 새로운 주인인 [YUG.GetNameDef]에 주었지만, 그들은 2주도 지나지 않아 함대를 다시 넘겨버렸습니다. 이제 다시 해군을 발전시킬 수 있는 가능성이 생긴 만큼, 이러한 실수가 다시는 반복되지 않도록 해야 합니다."
 AUS_build_dockyards_if_coastal: "오스트리아가 통제하는 무작위 해안 주 하나에 즉시 §Y해군 조선소§!를 건설합니다. 오스트리아가 하나 이상의 해안 주를 통제하고 있을 때만 사용할 수 있습니다."
 AUS_rebuild_the_armada: "함대 재건"
 AUS_rebuild_the_armada_desc: "과거의 우리는 강력한 전함을 생산하고 해상을 지배했습니다. 지금은 아득히 먼 옛날이야기가 되었지만, 관련 지식은 아직 사라지지 않았습니다. 이제 해상을 되찾아야 할 때이며, 유일한 방법은 대규모 함대를 구축하고 모든 공격자를 억제할 수 있는 대형 전함을 건조하는 것입니다."
 AUS_revive_stt: "트리에스테 기술공창 복원"
 AUS_revive_stt_desc: "트리에스테 기술공창은 대형 함선을 건조하는 주요 조선소였으며, 이곳에서 생산된 함선은 우수한 품질을 바탕으로 큰 활약을 펼쳤습니다. 이제 조선소 몇 개를 다시 통제하게 되었으니, 이 조선소를 다시 가동해야 합니다."
 AUS_rebuild_the_armada_bonus: "함대 복원"
 AUS_streamline_production: "선박 생산 간소화"
 AUS_streamline_production_desc: "대형 함선은 공격을 억제하고 적에게 막대한 피해를 주는 등 다양한 장점을 자랑합니다. 하지만 시간과 자재 관련 비용이 많이 든다는 치명적인 단점도 있습니다. 조선공들이 함선 생산 속도를 높일 방법을 알고 있습니다."
 AUS_continue_old_production: "기존 생산 라인 지속"
 AUS_continue_old_production_desc: "해안선 통제권을 잃기 전에, 위대한 전함 두 척의 생산을 시작했습니다. 두 전함의 선체는 여전히 우리 손에 있으며, 현재는 구형 함선이 되었지만 여전히 새로운 해상전에서 훌륭한 자산이 될 수 있습니다."
 AUS_continue_old_production_tt: "§Y전함§! 건조 기술을 잠금 해제하지 않았다면 해당 기술을 잠금 해제합니다."
 AUS_reclaim_dockyards: "옛 조선소 탈환"
 AUS_reclaim_dockyards_desc: "해전의 성격이 달라지면서 해군의 필요도 달라지고 있습니다. 강력한 함선 소수만을 전투에 투입하던 시대는 이미 오래전에 지나갔습니다. 현대 해전을 수행하려면 새로운 함선을 건조하는 능력과 자체 함선을 수리하는 능력 모두가 월등해야 합니다. 따라서 조선소의 수를 늘려야 합니다."
 AUS_promote_admirals: "제독 진급"
 AUS_promote_admirals_desc: "오랜 시간을 해군 없이 버텨왔기에, 제독의 수가 줄어든 것은 자연스러운 일입니다. 제독 후보가 그리 많지는 않지만, 경험을 바탕으로 우리 함대에 승리를 선사할 후보자가 소수 존재합니다."
 AUS_promote_admirals_tt: "§Y리히텐슈타인의 요하네스§!(기술 레벨 3)와 §Y카를하인츠 비른바허§!(기술 레벨 2)를 제독으로 잠금 해제."
 AUS_promote_admirals_fasc_com_tt: "§Y카를하인츠 비른바허§!(기술 레벨 2)를 제독으로 잠금 해제."
 AUS_defending_the_coast: "해안 방어"
 AUS_defending_the_coast_desc: "옛 영광을 되찾기 위해 해군을 재건하는 것은 우리에게 큰 매력으로 다가오지만, 우리는 현실을 직시해야 합니다. 대형 주력함을 대규모로 건조하는 것은 당분간 우리에게 불가능한 일입니다. 사실, 이 작은 해안 거점을 즉시 활용하지 않는다면, 다시 해전에서 승리하기는커녕 이 거점마저 잃게 될 가능성이 훨씬 높습니다. 대형 함선 건조는 잠시 미뤄두고, 지금 우리에게 필요한 것은 해안을 지킬 수 있는 함대입니다."
 AUS_defending_the_coast_bonus: "해안 방어"
 AUS_elin: "ELIN"
 AUS_elin_desc: "예상치 못한 곳에서 해결책을 발견할 때가 있습니다. 주로 전자제품을 제조하는 회사인 ELIN은 최근 실험용 잠수함 생산 산업에 진출했습니다. ELIN에서 생산하는 잠수함은 놀라울 정도로 우수합니다. 이 회사에 연락해 앞으로 사용할 잠수함 제작을 의뢰하는 방안을 고려해야 합니다."
 AUS_light_ship_bonus: "방어용 군집"
 AUS_light_ship_bonus_desc: "조선공들은 소형 함선과 잠수함의 생산 속도를 높이는 방법을 순식간에 찾아냈습니다. 이 방법을 표준화하면 상당한 규모의 함대를 만들어 해안선을 안전하게 지킬 수 있습니다."
 AUS_coastal_defence_forts: "해안 요새화"
 AUS_coastal_defence_forts_desc: "해상 작전은 성공을 좌우하는 요소의 일부일 뿐입니다. 성공을 좌우하는 또 다른 요소는 해안선으로, 반드시 적절하게 요새화되어야 합니다. 전략적으로 배치된 해안 요새 몇 개만으로도 철두철미하게 계획된 침공을 막을 수 있습니다."
 AUS_naval_efficiency: "[ROOT.GetAdjective]의 해군 효율"
 AUS_naval_efficiency_desc: "많은 노력과 헌신을 통해 우리는 역경을 딛고 상당한 규모의 해군을 재건했습니다. 이러한 성공은 우리 선원과 조선소 직원들에게 큰 동기를 부여했으며, 이제 우리는 이 기세를 살려 최고의 성과를 이루기 위한 마지막 도약을 해야 합니다!"
 ### BELGIAN FOCUS TREE ###
 BEL_perpetual_neutrality: "영구 중립"
 BEL_perpetual_neutrality_desc: "우리 나라가 주요 전장이 되었기 때문에, 대전쟁 이후 우리 국토는 폐허가 되었습니다. 이는 절대로 반복되어서는 안 됩니다. 따라서 우리는 [BEL.GetNameDef]가 독립적이고 영속적인 중립국이 될 것이며, 모든 나라를 상대로 동일한 중립성을 표방할 것임을 선언해야 합니다."
 BEL_independent_neutral_and_loyal: "독립, 중립, 충성"
 BEL_independent_neutral_and_loyal_desc: "지난 전쟁에서 우리는 동맹국들에 의존했고, 그 결과 우리 나라는 전장이 되었습니다. 따라서 우리 지도자는 [BEL.GetNameDef]가 전쟁을 겪지 않도록 하기 위해 우리가 '독립, 중립, 충성'을 지키리라 선언했습니다.\n\n이는 정치 세력들이 단결하여 우리 스스로의 방위를 강화하고 자체적인 군사 억지력을 발전시키는 계기가 될 것입니다."
 BEL_defensive_neutrality: "방어적 중립"
 BEL_defensive_neutrality_desc: "중립적 입장을 분명히 밝혔으니, 지금부터는 이를 실현하기 위해 노력해야 합니다. 정복하기 어려운 존재가 되어 침공을 시도조차 할 수 없게 만드는 것입니다."
 BEL_national_redoubt_at_antwerp: "안트베르펜 국가 보루"
 BEL_national_redoubt_at_antwerp_available_tt: "다음 중 하나는 참이어야 함:\n브뤼셀에 1개의 §Y$bunker$§!를 건설할 수 있음\n안트베르펜에 2개의 §Y$bunker$§!를 건설할 수 있음"
 BEL_national_redoubt_at_antwerp_bypass_tt: "다음이 모두 참이어야 함:\n브뤼셀에 1개의 §Y$bunker$§!를 건설할 수 없음\n안트베르펜에 2개의 §Y$bunker$§!를 건설할 수 없음"
 BEL_national_redoubt_at_antwerp_desc: "역사적으로 우리 방어의 주춧돌은 항상 안트베르펜이었습니다. 우리는 이 지역의 요새를 강화하고, 이를 바탕으로 전국의 모든 지역을 보강할 것입니다."
 BEL_belgian_gates: "벨기에의 문"
 BEL_belgian_gates_desc: "코인텟-엘레멘트라고도 하는 이 대형 철제 구조물은 전차 통행을 차단할 목적으로 특별히 설계되었습니다."
 BEL_fortify_liege: "리에주 요새화"
 BEL_fortify_liege_available_tt: "뫼즈강에 접한 §Y[34.GetName]§!에 1개의 §Y$bunker$§!를 건설할 수 있는 지역이 하나 이상 있습니다."
 BEL_fortify_liege_bypass_tt: "뫼즈강에 접한 §Y[34.GetName]§!에 §Y$bunker$§! 1개를 건설할 수 있는 지역이 없음"
 BEL_fortify_liege_tt: "뫼즈강을 따라 §Y[34.GetName]§!의 공간이 있는 모든 지역에 §Y1레벨 $bunker$§!를 건설합니다."
 BEL_fortify_liege_desc: "대전쟁 도중 요새화된 리에주 지방은 독일군을 막아내는 데 중요한 역할을 했으며, 덕분에 우리는 방어에 성공할 수 있었습니다. 그럼에도 불구하고 요새에는 설계상 심각한 문제점이 있는 것으로 드러났습니다. 우리는 이 교훈을 바탕으로 요새를 개선할 것입니다."
 BEL_iron_wall: "철벽"
 BEL_iron_wall_desc: "시험 결과, 벨기에 게이트는 적의 기동을 방해하는 주요한 장애물임이 입증되었습니다. 따라서 벨기에의 문을 전국에 대량으로 배치하여 침략자를 막아야 합니다."
 BEL_eben_emael_fortress: "에방 에말 요새"
 BEL_eben_emael_fortress_available_tt: "§Y$bunker$리에주§!에 §Y 2개 이상§! 건설 가능"
 BEL_eben_emael_fortress_bypass_tt: "§Y$bunker$리에주§!에 §Y 2개 이상§! 건설 불가능"
 BEL_eben_emael_fortress_desc: "에방 에말은 전선에서 가장 크고 웅장한 요새로, 알베르 운하가 내려다보는 고도에 있습니다. 이 요새는 주변 부대에 방어 전진 기지와 포병 지원을 제공하고, 국경을 침범하려는 모든 적에게 난공불락의 장애물 역할을 합니다."
 BEL_our_southern_neighbour: "우리의 남쪽 이웃"
 BEL_our_southern_neighbour_desc: "지난 전쟁에서의 경험 때문에, 방어선 대부분은 동쪽 이웃 국가에 집중되어 있습니다. 하지만 우리와 국경을 접하고 있는 강대국은 또 있습니다. 남쪽 방향에도 이에 준하는 강력한 방어선을 구축해야 합니다."
 BEL_koningshooikt_wavre_line: "코닝스호이크트-우아브르선"
 BEL_koningshooikt_wavre_line_desc: "코닝스호이크트-우아브르선(줄여서 KW 선)은 코닝스호이크트와 우아브르 사이에 있는 2차 방어선입니다. 주둔군이 아닌 우리 군대와 동맹군이 점령할 수 있도록 특별히 준비된 곳으로, 참호와 사격 진지 및 벨기에 게이트로 구성되어 있습니다. 대단히 견고한 방어선으로, 우리의 주요 저항 지점이 될 것입니다."
 BEL_mobilize_the_nation: "국가 동원"
 BEL_mobilize_the_nation_desc: "우리가 준비해야 할 것은 요새뿐만이 아닙니다. 바로 우리 국민 자체가 가장 큰 자산이 될 수 있기 때문입니다. 지난 전쟁에서 우리 국민은 침략자들에 맞서 용감히 싸웠습니다. 그러한 열정을 모아 방어를 위해 국민을 결집시켜야 합니다."
 BEL_flooded_tank_barriers: "침수 대전차 장애물"
 BEL_flooded_tank_barriers_desc: "미래의 전쟁에서는 전차가 중요한 역할을 할 것이며, 이 사실을 방어선에 반영해야 합니다. 벨기에 게이트를 준비하고 물에 잠기게 배치하면 효과를 두 배로 높일 수 있습니다."
 BEL_protect_against_france: "방어의 상대는 프랑스"
 BEL_protect_against_france_desc: "이전에 남쪽에서 수행한 준비 작업은 주로 포위 공격에 대비한 작업이었지만, 현실은 훨씬 심각합니다. 프랑스가 전면적인 침공을 시작할 수 있으니, 이를 대비해 요새와 방어 시설을 준비해야 합니다!"
 BEL_protect_against_france_available_tt: "§Y샤를루아§!, §Y코르트레이크§! 또는 §Y코르트레이크 북서부 해안 지방§!에 §Y요새 1개§! 건설 가능"
 BEL_dam_the_consequences: "대가의 댐"
 BEL_dam_the_consequences_desc: "거대한 질레프 댐은 동부 지역에 물과 전력을 공급하며, 적의 돌파가 우려된다면 해당 지역을 침수시키는 데 활용할 수도 있습니다."
 BEL_defensive_reorganization: "방어적 재조직"
 BEL_defensive_reorganization_desc: "우리는 침략에 대비하기 위해 할 수 있는 모든 준비를 마쳤습니다. 남은 것은 가장 현대적인 방어 체계를 따라 전략적이고 고차원적인 교리 변화를 식별하고 그에 대응하는 일입니다."
 BEL_defense_bill: "방위비"
 BEL_defense_bill_desc: "영구 중립 선언은 국제 사회에서 그다지 긍정적으로 받아들여지지 않았지만, 중요한 재무장 프로그램에 정치적 지지를 집중하려면 꼭 필요한 일이었습니다."
 BEL_royal_military_academy: "왕립 육군 사관학교"
 BEL_royal_military_academy_desc: "왕립 육군사관학교는 [ROOT.GetNameDef]의 유일한 군사 교육 기관이지만, 전 세계 전황이 점점 더 불확실해지고 있는 만큼 미래의 장교들은 최고의 군사 이론으로 무장해야 합니다. 그러려면 사관학교를 반드시 확장해야 합니다."
 BEL_multi_language_courses: "다국어 교과 과정"
 BEL_multi_language_courses_desc: "우리 군이 직면한 주요 문제 중 하나는 언어가 두 개로 나뉘어 있다는 것입니다. 이 점을 오히려 장점으로 바꿉시다! 우리 장교들에게 프랑스어와 네덜란드어를 모두 가르치면 이중 언어를 구사하는 장교단의 이점을 활용할 수 있을 것입니다."
 BEL_department_of_telecommunications: "통신부"
 BEL_department_of_telecommunications_desc: "군사 분야에서는 통신이 무엇보다 중요합니다. 따라서 전서구 같은 검증된 예전 기술뿐만 아니라, 라디오 같은 새로운 기술 활용을 중점적으로 교육해야 합니다."
 BEL_department_of_ballistic_metrology: "탄도계측부"
 BEL_department_of_ballistic_metrology_desc: "측정 및 탄도학을 전문으로 하는 탄도계측부는 궤적을 정확하게 계산할 수 있게 합니다."
 BEL_resist_and_bite: "저항하고 물어뜯어라"
 BEL_resist_and_bite_desc: "아르덴 엽병대는 [ROOT.GetAdjective]군의 정예 부대이며, 대부분 룩셈부르크 지역의 우림에 익숙한 현지인들로 구성되어 있습니다. 그들의 표어는 '저항하고 물어뜯어라!'입니다."
 BEL_center_for_advanced_military_studies: "선진 군사학 센터"
 BEL_center_for_advanced_military_studies_desc: "군대가 확대됨에 따라 지휘부의 요구가 점점 더 엄격해지고 있습니다. 우리는 시대에 앞서 나가야 하며, 최고사령부를 최신 전략 원칙으로 교육하고, 군수와 지휘통제, 제병협동 통합 등의 분야에서 역량을 강화해야 합니다. 동맹군과의 협동도 고려하는 것이 좋습니다."
 BEL_anti_tank_guns: "훌륭한 대전차포"
 BEL_anti_tank_guns_desc: "[ROOT.GetAdjective] 금속 공학의 뛰어난 품질 덕분에 기계공들은 최상의 화기를 제작할 수 있게 되었습니다. 이러한 역량을 활용해 강력한 고속 무기를 제작해야 합니다! 여기서 한발 더 나아가, 모든 전차에 이 기술을 적용할 수도 있습니다."
 BEL_junior_officer_training: "하급 장교 훈련"
 BEL_junior_officer_training_desc: "괜찮은 장교는 병사들을 고무해 역경에 맞서 싸우게 하지만, 절망적인 상황을 인식하지 못하기도 합니다. 훌륭한 리더는 절망적인 상황을 정확하게 식별하지만, 그 상황에서 최선의 결과를 이끌어냅니다. 위대한 리더는 절망적인 상황에서 벗어나 더 유리한 위치에서 다시 공격할 계획을 세웁니다. 우리는 이러한 장교를 식별하고 최고의 인재로 양성할 것입니다."
 BEL_belgian_special_forces: "[ROOT.GetAdjective] 특수부대"
 BEL_belgian_special_forces_desc: "[ROOT.GetAdjective] 병사들은 언제나 강인하고 헌신적이었지만, 에디 블론데일 같은 유능한 지도자가 이끈다면 어떤 능력을 발휘할 수 있을지 생각해 보지 않을 수 없습니다. 그렇게 된다면 이 부대는 정말로 특별한 존재가 될 것입니다."
 BEL_senior_officer_training: "상급 장교 훈련"
 BEL_senior_officer_training_desc: "장교는 게으름, 어리석음, 근면함, 현명함이라는 네 가지 특성 중 두 가지를 가지고 있습니다. 참모 장교는 근면하고 현명해야 하며, 상급 장교는 게으르고 현명해야 합니다. 어리석고 게으른 사람도 용도가 있습니다. 가장 중요한 일은 어리석고 근면한 사람을 식별하는 것입니다. 이들은 끔찍한 결정을 내리면서도, 이러한 결정을 실행으로 옮기는 의지와 에너지가 있기 때문입니다."
 BEL_fonderie_royale_de_canons_liege: "리에주 왕립 대포 주조소"
 BEL_fonderie_royale_de_canons_liege_desc: "나폴레옹 보나파르트가 1803년, 리에주가 프랑스의 일부였던 시절에 설립한 리에주 왕립 대포 주조소는 벨기에에서 중화기를 개발하는 주요 시설이었습니다. 이 지역은 뛰어난 금속 가공 기술 덕분에 대구경 무기로 명성을 얻었으며, 이 시설에 대한 투자를 늘리면 우리의 역량을 더 확장할 수 있습니다."
 BEL_interpreters: "통역사"
 BEL_interpreters_desc: "우리 군이 극복해야 했던 큰 장애물 중 하나는 장교단이 플란데런과 왈롱 군인들을 위해 두 개의 언어를 구사할 수 있어야 한다는 것이었습니다. 언어의 장벽 없이 인접 영토에서 작전을 벌일 수 있게 된 지금, 이중 언어 사용은 우리의 가장 큰 강점 중 하나가 될 수 있습니다."
 BEL_interpreters_tt: "이 §Y국민정신§!은 현재 세력 회원국과 미래의 세력 회원국 모두에 추가됩니다."
 BEL_center_of_nuclear_chemistry: "핵화학의 중심지"
 BEL_center_of_nuclear_chemistry_desc: "우리는 오펜하이머, 하이젠베르크, 보어의 이론을 주의 깊게 연구해 왔으며, 이러한 과학을 우리 자신에게 적용해야 한다는 결론에 도달했습니다. 우리는 콩고에서 우라늄을 쉽게 확보할 수 있는 몇 안 되는 국가이기 때문입니다."
 BEL_strategic_doctrine_development: "전략적 교리 개발"
 BEL_strategic_doctrine_development_desc: "전투 하나하나만을 생각하는 것은 한계가 있습니다. 전략적 차원을 명확하게 이해하고, 특정 교리에 따라 군대를 배치하여 모든 부대가 공동의 목표인 승리를 향해 나아가게 해야 합니다."
 BEL_belgian_tank_development: "[ROOT.GetAdjective] 전차 개발"
 BEL_belgian_tank_development_desc: "우리의 자동차 산업은 방대하지만, 우리는 그동안 기갑전 개발에 특별한 관심을 기울이지 않았습니다. 최근의 군사적 발전을 고려하면, 이제 우리만의 전차 개발 프로그램에 투자할 때임이 분명합니다."
 BEL_doctrinal_innovations: "교리 혁신"
 BEL_doctrinal_innovations_desc: "교리를 이용하면 군대를 쉽게 지휘하고 모든 병사가 일사불란하게 나아가게 할 수 있지만, 정말로 앞서 나가려면 파격적으로 생각해야 할 때도 있습니다. 교리를 넘어 생각과 관습의 틀을 깨고 우리만의 전략을 만들어야 합니다. 적들은 이러한 전략을 절대로 예상하지 못할 것입니다."
 BEL_modernized_army: "육군 현대화"
 BEL_modernized_army_desc: "전쟁에서 승자와 패자를 가르는 차이는 경험 속에서 누가 더 나은 교훈을 얻었는지에 달려있을 때가 많습니다. 이제 우리가 얻은 것과 잃은 것을 되돌아보고, 군대를 개혁하여 새로운 현대적 기준에 맞게 발전시킬 때입니다."
 BEL_increased_length_of_service: "복무기간 연장"
 BEL_increased_length_of_service_desc: "전 세계적으로 긴장이 고조되고 있는 상황과 군사 강대국들 사이에 위치한 우리의 전략적 위치를 고려할 때, 우리 스스로를 지킬 의지와 영토 주권을 확고히 수호하겠다는 의지를 보여주어야 합니다. 이에 따라 예비군을 비상 대기 상태로 전환하고 현재 복무 중인 인원의 복무 기간을 연장할 것입니다."
 BEL_fn_herstal: "FN 에르스탈"
 BEL_fn_herstal_desc: "[ROOT.GetNameDefCap] 지역은 세계적으로 유명한 군수산업을 보유하고 있으며, 가장 대표적인 업체는 파브리크 나시오날 드 에르스탈입니다. 이 무기 제조사는 업계 최고 전문가들이 설계한 탁월한 품질의 무기를 생산합니다. 그리고 브라우닝 암스 컴퍼니와의 긴밀한 협력 관계를 기반으로, 우리 기업들의 세계적 영향력도 더 높아지고 있습니다."
 BEL_legacy_of_the_great_war: "대전쟁의 유산"
 BEL_legacy_of_the_great_war_desc: "우리는 '대전쟁'의 참혹함 이후로 먼 길을 걸어왔습니다. 우리의 상처가 아직 완전히 아물지는 않았지만, 우리는 그 흉터를 자랑스럽게 간직하고 있습니다. 우리는 침략자들과 맞서 싸웠고, 다시 한번 그럴 수 있을 것입니다. 아니, 반드시 이겨낼 것입니다."
 BEL_poudreries_reunies_de_belgique: "푸드레리스 로니 드 벨지크"
 BEL_poudreries_reunies_de_belgique_desc: "벨기에에서 두 번째로 오래된 무기 제조업체인 푸드레리스는 군수품을 전문으로 하므로, 이곳을 우리의 물류망에 효율적으로 통합하면 폭발적인 성과를 얻을 수 있을 것입니다."
 BEL_minerva_imperia: "미네르바-임페리아"
 BEL_minerva_imperia_desc: "벨기에는 제1차 세계 대전에서 장갑차 사용의 선구자였으며, 전간기에는 자동차 산업에서도 최고의 입지를 차지하고 있습니다. 최근 벨기에의 두 대형 제조사인 미네르바와 임페리아가 합병했으며, 이들의 유리한 입지를 활용해 공동의 이익을 얻지 못한다면 정말 안타까운 일이 될 것입니다."
 BEL_repudiate_treaty_with_france: "프랑스와의 조약 거부"
 BEL_repudiate_treaty_with_france_desc: "[FRA.GetNameDefCap]가 마지노선을 우리 국경까지 연장하는 것을 거부함으로써, 우리에겐 본질적으로 적이 손쉽게 공격할 수 있는 크나큰 허점이 생겼습니다. 그들과 맺은 조약을 파기하면 우리는 그들을 군사적으로 지원해야 하는 의무에서 벗어날 수 있지만, 우리가 공격받는다면 그들은 여전히 개입할 수밖에 없으며, 그러지 않을 경우 방어가 허술한 그들의 영토까지 침공이 이어질 위험을 감수해야 할 것입니다."
 BEL_german_non_aggression: "독일과의 불가침조약"
 BEL_german_non_aggression_desc: "[GER.GetName]에서는 우리의 중립 선언을 환영했으며, 이를 더 확고히 하고 자국의 국경 안보를 확보하기 위해 상호 불가침조약에 관심이 있음을 공개적으로 표명했습니다."
 BEL_dyle_plan: "딜 계획"
 BEL_dyle_plan_desc: "공식적으로는 중립과 군사적 불개입을 선언했지만, 우리는 비밀리에 전략적 파트너들과 협력하며 침공에 대비한 계획과 비상 대책을 마련하고 있습니다. 우리의 기본적인 전략은 원정군이 도착해 방어를 강화할 때까지 최대한 딜강 뒤에서 버티는 것입니다."
 BEL_dyle_plan_tt: "전쟁이 발발할 경우 §Y[ENG.GetNameWithFlag]§!과 §Y[FRA.GetNameWithFlag]§!가 우리를 도와줄 가능성이 높아집니다!"
 BEL_british_guarantee: "영국의 독립 보장"
 BEL_british_guarantee_desc: "우리와 [ENG.GetNameDef] 간의 좋은 관계는 비밀이었던 적이 없습니다. 이 관계를 공식화하고 상호 군사적 보장을 확장합시다."
 BEL_government_resigns: "정부의 사임"
 BEL_government_resigns_desc: "파시스트 렉스당이 정부의 부패 혐의를 제기하여 정부에 대한 압박이 커졌고, 결국 정부가 붕괴하여 새로운 선거를 준비하는 상황에 이르게 되었습니다."
 BEL_auto_complete_government_resigns_tt: "이 중점은 §Y정부의 사임§! 사건에 따라 자동으로 완료됩니다."
 BEL_government_of_national_unity: "거국 내각"
 BEL_government_of_national_unity_desc: "파시스트 운동의 반대가 거세지는 상황에도 불구하고, 자유주의, 사회주의, 가톨릭 정당들은 다시 한번 폴 판 젤란트의 밑에서 단결하여 새로운 거국 내각을 구성했습니다."
 BEL_investigate_bribery_charges: "뇌물수수 조사"
 BEL_investigate_bribery_charges_desc: "부패 혐의가 현 정부를 계속 따라다니면서 수사를 요구하는 목소리가 더욱 거세지고 있습니다. 렉스당의 지도자, 파시스트 레옹 드그렐은 폴 판 젤란트가 직접 뇌물을 받았다고 주장하기에 이르렀습니다."
 BEL_royal_intervention: "국왕의 개입"
 BEL_royal_intervention_desc: "정부가 다시 무너졌고, 이제 국왕이 나서서 조치를 취해야 할 때입니다. 총리 후보로는 이미 검증된 폴에밀 장송과, 전 정부의 부패를 비판하는 시위를 주도했던 레옹 드그렐이 있습니다."
 BEL_auto_complete_royal_intervention_tt: "이 중점은 §Y국왕의 임명§! 사건에 따라 자동으로 완료됩니다."
 BEL_paul_emile_janson: "폴에밀 장송"
 BEL_paul_emile_janson_desc: "국왕은 나날이 불안정해지는 시국 속에서 정부를 다시 안정화시키기 위해 자유주의자 폴에밀 장송을 총리로 임명했습니다."
 BEL_plan_de_man: "더 만 계획"
 BEL_plan_de_man_desc: "막대한 정치적 대가를 치러야 했지만, 총리는 앙리 더 만의 개혁을 계속 이어가고 추가적인 실업 대책을 시행하기 위해 노력해 왔습니다. 이는 1932년 최고 23.5%에 달했던 실업률을 15%까지 낮추는 것을 목표로 하고 있습니다."
 BEL_economic_recovery: "경제 회복"
 BEL_economic_recovery_desc: "우리 정부는 수많은 장애물에도 불구하고 끊임없는 노력으로 경제 성장과 빠른 회복을 이끌어냈습니다. 하지만 이러한 성과에도 불구하고 벌써부터 아직 충분하지 않다는 불만의 목소리가 나오고 있습니다."
 BEL_adriaan_martens_crisis: "아드리안 마르턴스 위기"
 BEL_adriaan_martens_crisis_desc: "단순한 인사처럼 보였던 아드리안 마르턴스의 왕립 의학 아카데미 임명이 전면적인 정치 위기로 번졌습니다. 이는 마르턴스가 지난 전쟁의 부역자였으며, 노골적인 파시스트 성향을 지니고 있다는 사실이 드러났기 때문입니다. 이로 인해 스파크 정부가 붕괴될 가능성도 매우 높아졌습니다."
 BEL_benelux_union: "베네룩스 연합"
 BEL_benelux_union_desc: "스파크 총리는 [BEL.GetNameDef], [HOL.GetNameDef], [LUX.GetNameDef]의 베네룩스 3국을 하나의 관세 동맹 아래 묶고, 최종적으로 하나의 연방 국가로의 통합하는 것을 제안했습니다. 이는 어쩌면 미래의 유럽 연합의 청사진이 될지도 모릅니다."
 BEL_benelux_union_tt: "§Y[HOL.GetNameWithFlag]§!, §Y[LUX.GetNameWithFlag]§!의 집권 정당이 민주주의 또는 비동맹주의일 경우 §Y$BEL_benelux_union_faction$§!에 초청됩니다."
 BEL_tripartite_government: "삼극 정부"
 BEL_tripartite_government_desc: "국가 단결을 이끈 이전 정부처럼, 피에를로 총리도 벨기에의 단결을 보여주는 행보를 통해 여러 민주주의 정당을 통합하는 데 성공했습니다. 이러한 정치적 단결을 바탕으로, 피에를로 총리는 이제 더 급진적인 법안을 추진할 힘을 얻게 되었습니다."
 BEL_the_council_of_europe: "유럽평의회"
 BEL_the_council_of_europe_desc: "공격적인 이웃 국가의 군사적 확장 앞에서 중립으로는 아무것도 지킬 수 없다는 것이 점점 확실해지고 있습니다. 따라서 유럽에서 평화를 보장하는 유일한 방법은 단결입니다. 우리는 외교관들과 각국의 정상들을 한자리에 모아 유럽 평의회를 설립해야 합니다."
 BEL_the_council_of_europe_tt: "§Y타국을 $BEL_european_union$에 초청§!하는 결정을 잠금 해제합니다."
 BEL_broken_neutrality: "깨진 중립"
 BEL_broken_neutrality_desc: "우리는 중립 선언을 통해 국가적으로 큰 이익을 얻었고, 이를 통해 강대국으로 성장할 수 있었습니다. 이제 이 족쇄를 벗어던지고, [BEL.GetNameDef]를 새로운 시대로 이끌어야 합니다."
 BEL_degrelle: "드그렐"
 BEL_degrelle_desc: "렉스당의 지도자이자 [BEL.GetName]의 주요 파시스트 중 한 명인 레옹 드그렐은 한동안 현 지도부에 반대하며 그들의 부패를 대중에게 알리는 데 성공했습니다. 판 젤란트의 정부가 무너진 뒤, 국왕이 직접 개입해 드그렐을 신임 총리로 임명했습니다."
 BEL_support_the_rexists: "렉스당 지지"
 BEL_support_the_rexists_desc: "이제 드그렐이 총리가 되었으니 그를 지지해 준 정당의 헌신에 보답하고, 고위 당원들이 내각의 고위직으로 승진할 때가 되었습니다."
 BEL_dissolve_political_parties: "정당 해산"
 BEL_dissolve_political_parties_desc: "민주주의는 부패와 탐욕이 싹트기 쉬운 온상에 불과하다는 점에서 약점이 명백해졌습니다. 국민은 선택지가 아니라 현명한 지도자가 필요합니다. 오직 [ROOT.GetRulingPartyLong]만이 이러한 역할을 수행할 수 있습니다."
 BEL_the_flemish_question: "플란데런 문제"
 BEL_the_flemish_question_desc: "[BEL.GetName] 내부에서 현재 진행 중인 분열은 국민 사이에 갈등을 유발하고 있습니다. 이 문제를 완전히 해결하고, 올바른 언어적 기준을 우리 스스로 결정해야 합니다. 국민들은 결국 명령에 따를 것입니다. 우리는 모두 [BEL.GetAdjective](이)므로, 언어 같은 사소한 차이는 중요하지 못하기 때문입니다."
 BEL_christian_corporatism: "기독교 협동조합주의"
 BEL_christian_corporatism_desc: "우리는 국가 주도의 집단적 노동자 조직이 모두 동일한 경제적 목표를 향해 나아가는 이탈리아의 협동조합주의를 관심 있게 연구해 왔습니다. 우리는 이 모델을 따르되, 기독교 윤리와 이상을 적용한 독자적인 벨기에 모델을 만들어야 합니다."
 BEL_legacy_of_the_soldier_king: "군인왕의 유산"
 BEL_legacy_of_the_soldier_king_desc: "군인왕, 전쟁 영웅이자 벨기에의 구원자인 알베르트 왕. 이 위대한 인물에게서 우리는 많은 것을 배울 수 있으며, 군대뿐만 아니라 모든 국민이 그를 본받아야 합니다. 우리는 어떤 침략자에게도 굴복하지 않고 마지막 한 사람까지 저항하고 싸울 것입니다."
 BEL_the_lost_tribe: "잃어버린 부족"
 BEL_the_lost_tribe_desc: "[BEL.GetName](이)가 감당해야 했던 오명은 정복당해 노예로 전락한 갈리아인과 같은 취급을 받은 일이었습니다. 우리는 잃어버린 게르만 부족입니다. 우리는 저항하는 자입니다. 싸우는 자입니다. 정복하는 자입니다."
 BEL_invite_german_tank_organization: "[GER.GetAdjective] 전차 설계사 초청"
 BEL_invite_german_tank_organization_desc: "대부분의 기존 장갑차 협력사를 이용할 수 없는 상황이니, 우리 병력에 전차를 제공할 수 있는 새로운 협력 파트너를 찾아야 합니다."
 BEL_the_walloon_legion: "왈롱 군단"
 BEL_the_walloon_legion_desc: "우리의 진정한 혈통이 제대로 확립되고 명확해졌으니, 이제 이 영광스러운 전통을 계승하여 전 세계에 우리의 진정한 실력을 보여줘야 합니다."
 BEL_the_new_ruhr: "새로운 루르"
 BEL_the_new_ruhr_desc: "독일의 루르 지역은 막대한 산업력으로 유명하며, 이는 다른 강대국들의 부러움을 사고 있습니다. 벨기에 역시 위대한 산업 국가로서의 자격을 갖추고 있으며, 이웃 국가를 훨씬 능가할 잠재력을 지니고 있습니다. 우리에겐 기회와 자원, 추진력이 있으며, 무엇보다 국민이 있습니다."
 BEL_traditional_family_values: "전통적 가족 가치관"
 BEL_traditional_family_values_desc: "가톨릭교회는 언제나 올바른 가정 윤리를 바탕으로 우리를 올바르게 이끌어 왔으며, 우리는 이러한 가르침을 계속 따라야 합니다. 이것만이 지속적인 확장과 번영을 누리는 데 필요한 안정성과 성장을 보장하는 유일한 방법입니다."
 BEL_the_french_horse_and_the_red_rider: "프랑스 말과 붉은 기수"
 BEL_the_french_horse_and_the_red_rider_desc: "벨기에는 너무 오랫동안 프랑스의 발굽 아래 짓밟혀 왔습니다. 프랑스는 공산주의자들이 조종하는 짐승입니다. 우리는 이 교묘한 침략에 맞서 일어나 굳건히 저항해야 합니다. 우리의 자신감과 힘을 보여줘야만 그 짐승이 겁을 먹고 물러날 것입니다."
 BEL_nationalize_the_banks: "은행 국유화"
 BEL_nationalize_the_banks_desc: "이윤만을 추구하는 탐욕스러운 소수 집단이 너무 오랫동안 은행을 운영해 왔습니다. 은행은 모든 사람을 위해 존재하는 기관이므로, 우리가 은행을 통제하고 은행의 금융 수단을 모두의 이익을 위해 적절히 인도하는 것은 지극히 정당한 일입니다."
 BEL_abandon_neutrality: "중립 포기"
 BEL_abandon_neutrality_desc: "중립을 위한 외침은 약자들의 말에 불과합니다. 이 세계에서 중요한 외교는 오직 힘으로 입증하는 것뿐입니다."
 BEL_international_stipend: "국제 장학금"
 BEL_international_stipend_desc: "동료 파시스트 국가들이 우리가 자국 내정에 간섭하지 않고, 중립을 계속 유지하면 보조금을 주겠다고 제안해 왔습니다. 간섭하지 않는 대가로 제공되는 보조금이 이 정도라면, 기꺼이 수락해도 될 것입니다. 게다가 파시스트 국가들은 종료일을 기재하는 것조차 까먹은 것 같습니다."
 BEL_civil_service_purge: "공무원 숙청"
 BEL_civil_service_purge_desc: "부패의 흔적은 너무 오래 방치되어 왔으며, 이제 정부의 모든 계층에 완전히 스며들었습니다. 근본적인 질병에는 근본적인 치료가 필요한 법이며, 이 경우에는 부패 행위가 의심되는 모든 사람을 완전히 숙청하는 것이 근본적인 치료입니다."
 BEL_royal_commander_in_chief: "총사령관 국왕"
 BEL_royal_commander_in_chief_desc: "레오폴드 3세 국왕은 훌륭한 군인 가문 출신입니다. 알베르트 국왕은 전쟁 영웅으로, 가장 암울한 시기에 국가를 위해 헌신하여 영광스러운 승리로 이끌었습니다. 레오폴드가 유일하게 바라는 것은 자신을 증명하고 아버지의 그늘에서 벗어나는 것입니다. 우리는 그에게 이를 실현할 기회만 주면 됩니다."
 BEL_the_european_crusade: "유럽의 성전"
 BEL_the_european_crusade_desc: "독수리 떼가 유럽의 국경 위를 맴돌고 있습니다. 그들의 야만적인 이데올로기는 문명화된 국가 내부에 존재하는 약점을 노리고 있습니다. 우리의 소명은 질서와 진보를 수호하는 요새가 되는 것입니다. 비할 데 없는 결의를 보여준 우리 나라는 이 투쟁에서 지도자가 될 자격이 있습니다."
 BEL_belgian_renaissance: "벨기에의 르네상스"
 BEL_belgian_renaissance_desc: "우리는 짓밟히고, 패배했지만 결코 꺾인 적은 없습니다. 이는 오로지 [ROOT.GetRulingPartyLong]의 탁월한 지도 덕분이었습니다. 이들의 지도 아래 벨기에의 르네상스는 계속될 것이고, 우리는 또 다른 황금기를 맞이할 것입니다."
 BEL_support_the_vnv: "플란데런 국민연합 지지"
 BEL_support_the_vnv_desc: "최근 선거에서 협동조합주의적인 국가를 만들겠다는 의도로 플란데런 국민연합이 렉스당과 연합했습니다. 이제 드그렐이 권력을 잡았으니, 동맹에게 보답하고 네덜란드와의 통일을 염두에 둔 더욱 확장주의적인 파시즘 국가로 나아가기 위해 발을 내디딜 때입니다."
 BEL_vnv_dominant_tt: "§Y[BEL.GetName]§!는 §Y플란데런§!으로 알려지게 됩니다."
 BEL_revitalize_nederlands: "네덜란드어 소생"
 BEL_revitalize_nederlands_desc: "우리의 언어가 사실상 사라졌습니다! 법원조차 판결문을 프랑스어로 발표하며, 사람들은 지역 방언만 간신히 기억하고 있습니다. 플란데런의 위대함을 되찾는 첫 단계는 정부와 국민이 올바른 언어, 즉 네덜란드어를 사용하도록 하는 것입니다!"
 BEL_flanders_ascendant: "위대한 플란데런"
 BEL_flanders_ascendant_desc: "플란데런의 전통과 역사에 대한 자부심이 높아지고 있는 지금, 새롭게 되살아난 이 민족주의적 열정을 이용해 우리 민족의 운명, 즉 네덜란드와의 통일을 이끌어야 합니다."
 BEL_dietsland: "디츨란트"
 BEL_dietsland_desc: "유럽 내 네덜란드어 사용 지역을 확보하려는 우리의 노력은 성공을 거두었지만, 이 새로운 미래에 우리 기대만큼 적응하지는 못한 형제도 있는 것 같습니다. 그들에게 우리가 공유하는 문화와 언어를 상기시켜야 합니다."
 BEL_dietsland_tt: "§Y[BEL.GetName]§!는 §Y디츨란트§!로 알려지게 됩니다."
 BEL_demand_calais: "칼레 요구"
 BEL_demand_calais_desc: "국가의 재통합을 위한 계획이 거의 완성 단계에 있지만, 여전히 외세의 손에 있는 플란데런의 중요한 지역이 하나 남아 있습니다 칼레는 본래 플란데런 백국의 일부였으므로, 이제 우리가 되찾아 와야 합니다."
 treaty_of_calais: "칼레 조약이 체결됨"
 BEL_demand_calais_tt: "우리는 §Y칼레를 매입하는 것§!부터 §Y칼레와 콩고의 일부를 교환§!하는 것, 칼레를 §Y요구§!하는 것, 그리고 필요하다면 §Y전쟁을 치르는 것§!까지 다양한 시도를 할 수 있을 것입니다."
 BEL_belgian_east_indies: "벨기에령 동인도"
 BEL_belgian_east_indies_desc: "네덜란드는 특히 동인도에서 중요한 해외 식민지를 보유하고 있었습니다. 우리의 제국주의적 야망은 사라진 적이 없으며, 우리의 왕관에는 항상 더 많은 보석을 추가할 공간이 있습니다."
 BEL_burgundy_rising: "부르고뉴의 부상"
 BEL_burgundy_rising_desc: "플란데런 권력과 영향력이 정점에 달한 황금시대는 우리가 부르고뉴 공국을 지배하던 시절이었습니다. 이러한 전 세계적 위상을 회복하려면, 우리 선조들의 군사적 전통과 재정적 전통을 계승해야 합니다. 이를 실현하는 첫 단계는 당연히 우리의 영토를 되찾는 일입니다."
 BEL_burgundy_tt: "§Y[BEL.GetName]§!는 §Y부르고뉴§!로 알려지게 됩니다."
 BEL_join_axis: "추축국 가입"
 BEL_join_axis_desc: "우리는 너무 오랫동안 고립되어 있었습니다. 이제 우리의 독일 형제들과 연합하여 서로의 공동 목표를 지키고 확장하기 위한 동맹을 맺을 때입니다."
 BEL_strength_and_brotherhood: "힘과 형제애"
 BEL_strength_and_brotherhood_desc: "우리는 우리와 같은 이상적인 힘과 형제애를 추구하는 이들을 찾아내, 사자처럼 우리만의 무리를 형성할 것입니다. 이렇게 하면 우리를 지속적으로 강화하여, 정신과 영혼이 약한 자들을 사냥감처럼 찢어발길 수 있습니다."
 BEL_demand_further_gallic_concessions: "갈리아 영유권 요구"
 BEL_demand_further_gallic_concessions_desc: "이제 음모의 망토를 벗어던지고 우리의 진정한 의도를 드러낼 때가 되었습니다. 우리 사이의 갈등은 결코 비밀이 아니었지만, 이제는 우리의 우위를 확실히 보여줘야 합니다. 무슨 일이 있더라도 우리의 운명을 쟁취해야 할 때입니다."
 BEL_demand_further_gallic_concessions_tt: "갈리아 영토를 점령한 후 §Y갈리아 영토에 대한 핵심 주 획득§! 결정을 잠금 해제."
 BEL_belgica: "벨기카"
 BEL_belgica_desc: "벨기카는 로마 제국의 가장 북쪽에 위치한 영토 중 하나였으며, 이 지역에 살던 가장 영향력 있는 집단의 이름을 따서 그렇게 불렸습니다. 로마인들이 벨기에 사람들의 힘을 인식할 수 있었다면, 우리도 분명 그들의 사례를 본받아 로마인들이 상상도 못 했던 수준까지 나아가는 것이 마땅합니다."
 BEL_belgica_tt: "§Y[BEL.GetName]§!는 §Y벨기카§!로 알려지게 됩니다."
 BEL_constitutional_crisis: "헌정 위기"
 BEL_constitutional_crisis_desc: "위베르 피에를로는 파시즘과 레옹 드그렐을 신랄하게 비판하는 자로, 레옹 드그렐을 총리로 임명하겠다는 왕의 결정에 공개적으로 반대했습니다. 그는 의회에서 지지를 모아, 왕의 통치권을 일시적으로 제한하여 왕실이 승인하기 전에 이러한 임명을 무효라고 선언한 긴급 법안을 통과시켰습니다."
 BEL_kings_abdication: "국왕의 퇴위"
 BEL_kings_abdication_desc: "의회와 군주의 관계가 공개적으로 틀어진 후, 레오폴드 국왕은 퇴위 압박을 받고 있습니다. 그가 평화롭게 물러나기를 바랄 뿐입니다."
 BEL_kings_abdication_tt: "§G레오폴드 국왕이 사라지면, 벨기에는 침략을 훨씬 잘 견딜 수 있을 것입니다.§!"
 BEL_snap_election: "조기 선거"
 BEL_snap_election_desc: "헌정 위기가 일단락된 지금, 정부의 정통성을 다시 확보해야 합니다. 그러지 않으면 우리가 축출한 이들과 다를 바 없게 될 것입니다. 현재 사회주의자 폴앙리 스파크와 가톨릭당의 위베르 피에를로가 유력한 후보입니다."
 BEL_auto_complete_snap_election_tt: "이 중점은 §Y조기 선거§! 사건에 따라 자동으로 완료됩니다."
 BEL_liberal_victory: "자유주의의 승리"
 BEL_liberal_victory_desc: "경제적 자유주의를 추구하는 가톨릭당이 최근 선거에서 1위를 차지했으며, 위베르 피에를로는 [BEL.GetName](을)를 이끌어 1위를 수성하고 벨기에 국민을 끝까지 보호하겠다고 약속했습니다."
 BEL_socialist_victory: "사회주의의 승리"
 BEL_socialist_victory_desc: "폴앙리 스파크는 조기 선거에서 노동당을 승리로 이끌었으며, 공산주의자나 민주주의자와의 협력 여부에 상관없이 벨기에 국경의 통합을 유지하기 위해 모든 권한을 발휘하겠다고 서약했습니다."
 BEL_expression_of_belgian_unity: "벨기에 단결 표명"
 BEL_expression_of_belgian_unity_desc: "[BEL.GetAdjective] 정체성을 구성하는 다양한 문화는 우리의 가장 큰 강점입니다. 다양한 이상, 관점과 언어를 통해 진정한 이해에 다다를 수 있기 때문입니다. 우리를 나누는 것이 곧 우리를 단결하게 하는 것입니다."
 BEL_anti_corruption_taskforce: "반부패 대책 본부"
 BEL_anti_corruption_taskforce_desc: "국가 내에 만연했던 부패가 오랫동안 계속되어 왔습니다. 이제 우리는 최고위층의 썩은 부분을 제거했으니, 남은 부패 또한 반드시 뿌리 뽑아야 할 때입니다. 우리는 세금으로 사익을 챙겨온 자들을 밝혀내고 추방하기 위해, 광범위한 권한을 가진 특별수사단을 구성할 것입니다."
 BEL_diplomatic_rapprochment: "외교적 화해"
 BEL_diplomatic_rapprochment_desc: "우리의 중립 선언은 당시의 정치적 및 외교적 현실에서는 꼭 필요한 일이었습니다. 하지만 상황이 달라졌습니다. 우리는 다른 국가에 있는 친구들과의 대화를 중단한 적은 없지만, 이제 이 문제를 더 개방적이고 공개적으로 언급해야 합니다."
 BEL_belgian_maginot: "벨기에의 마지노"
 BEL_belgian_maginot_desc: "벨기에는 강력한 두 나라 사이에 끼어 있는 완충국으로서 역사적으로 양쪽 모두에 위협을 받았습니다. 이러한 이유로 우리는 방어전에 능숙해졌습니다. 프랑스의 마지노선은 우리 국경과 접하고 있으며, 우리는 이를 연장해 우리 나라를 보호해야 합니다. 우리 나라가 뚫을 수 없는 요새가 된다면, 우리는 결코 공격받지 않을 것입니다."
 BEL_belgian_maginot_available_tt: "§Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§! 국경의 §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! 또는 §Y[977.GetName]§! 지역에서 §Y요새 3개§! 이상을 통제하고 건설 가능."
 BEL_belgian_maginot_bypass_tt: "§Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§! 국경의 §Y[980.GetName]§!, §Y[6.GetName]§!, §Y[34.GetName]§! 또는 §Y[977.GetName]§! 지역에서 §Y요새 3개§! 이상을 통제하지 §R않으며§! 건설할 수 없음."
 BEL_belgian_maginot_tt: "§Y[ROOT.GetAdjective]§!-§Y[HOL.GetAdjective]§! 국경을 따라 §Y요새§!를 추가합니다."
 BEL_soviet_guarantee: "소련의 보장"
 BEL_soviet_guarantee_desc: "우리는 민주적인 성향이 강하지만 사회주의적 방식을 받아들였고, [SOV.GetNameDef]에 내세울 것이 많습니다. 적절한 외교적 인사를 전하고 그들의 광범위한 외교적 제안에 따라 준다면, 러시아 곰이 친구가 될지도 모릅니다."
 BEL_soviet_guarantee_tt: "우리가 §Y$BEL_raise_the_red_flag$§!를 완료하면 그들이 이를 §G수락§!할 가능성이 높아집니다."
 BEL_expedite_fort_construction: "요새 건설 가속화"
 BEL_expedite_fort_construction_desc: "이곳은 적대적인 세력들이 둘러싸고 있는 위험한 세상입니다. 우리는 이에 대비해야 하며, 요새화와 공학 분야에 대한 투자를 대폭 늘려 이러한 기술이 필요해지기 전에 미리 준비를 갖춰야 합니다."
 BEL_democratization_of_education: "교육 민주화"
 BEL_democratization_of_education_desc: "우리 사회는 상호 돌봄의 전통이 있으며, 이는 노동자와 기업 간의 사회적 계약에서 가장 잘 드러납니다. 마찬가지로 국가는 모든 사람에게 기회의 평등을 제공하고, 양질의 교육이 중요하다는 점을 강조해야 합니다."
 BEL_invite_soviet_tank_makers: "[SOV.GetAdjective] 전차 설계사 초청"
 BEL_invite_soviet_tank_makers_desc: "과거에 우리는 항상 동맹국에 의존해 장갑 부대를 운용했으며, 동맹은 바뀌었지만 이 정책은 여전히 변하지 않았습니다. 지금 우리는 소비에트 연방과 우호적인 관계를 맺고 있으니, 소련을 설득해 지원을 받을 수 있을지도 모릅니다."
 BEL_join_allies: "연합국 가입"
 BEL_join_allies_desc: "대전쟁 당시 우리는 연합국이 되어 함께 싸우고, 침략의 시련을 이겨냈습니다. 이제 다시 단결하여, 우리를 해치려는 적을 모조리 물리칠 것입니다."
 BEL_unity_makes_strength: "뭉치면 산다"
 BEL_unity_makes_strength_desc: "원래는 네덜란드와 벨기에를 모두 통치하던 시절의 네덜란드 공화국이 사용했던 표어였습니다. 벨기에 독립을 이끈 1830년 혁명 이후 벨기에는 이를 공식적으로 채택했습니다. 이 표어는 벨기에 정치의 핵심을 차지했던 자유주의 진보파와 가톨릭 보수파의 단결 덕분에 확고하게 자리 잡을 수 있었고, 그 이후로 벨기에의 이상을 상징해 왔습니다."
 BEL_join_comintern: "코민테른 가입"
 BEL_join_comintern_desc: "코민테른은 사회주의 동지들을 도와온 역사가 있습니다. 노동자들의 해방을 억누르려는 세력들에게 둘러싸인 지금, 우리는 새로운 동맹을 찾아 동쪽을 바라보아야 합니다."
 BEL_better_than_maginot: "마지노를 뛰어넘어"
 BEL_better_than_maginot_desc: "우리의 방어 시설은 세계 최고 수준을 넘어 세계를 압도하는 수준이 되어야 합니다. 다음 공격이 어디에서 올지 알 수 없으니, 우리는 모든 상황에 대비해야 합니다. 참호 위에 또 참호를, 방공호 위에 또 방공호를 구축해야 하며, 무엇보다 중요한 것은 무기를 더 많이 확보하는 것입니다. 훨씬 더 많은 총과 강력한 무기가 필요합니다."
 BEL_vandervelde_minority: "판데르벨더 소수파"
 BEL_vandervelde_minority_desc: "에밀 판데르벨더는 선거에서 압도적인 승리를 거두었지만, 그의 노동당은 소수파의 지지 덕분에 승리할 수 있었습니다. 연정 협상이 결렬된 후 판데르벨더는 독자 노선을 펼치기로 했지만, 그의 정치적 앞길은 쉽지 않을 것입니다."
 BEL_problem_of_language: "언어 문제"
 BEL_problem_of_language_desc: "벨기에는 오랫동안 언어로 인해 분열되어 왔습니다. 노동당이 국가를 통합하여 집권하려면, 어떤 언어를 우선시할지 명확히 해야 합니다. 아니면 브뤼셀에서 시행하고 있는 것처럼 공식적인 이중 언어 정책을 추진하는 데 앞장서야 할 것입니다."
 BEL_trade_union_support: "노동조합 지원"
 BEL_trade_union_support_desc: "정치적 투쟁에서 노동조합은 우리의 자연스러운 동맹입니다. 하지만 우리의 운동에 대한 노동조합의 지원은 미온적이었습니다. 노동조합에 더 과감한 약속을 내건다면, 조합원들이 결집하여 우리에게 힘을 실어 줄 것입니다."
 BEL_cooperative_cooperation: "협동적인 협동조합"
 BEL_cooperative_cooperation_desc: "협동조합은 벨기에 사회의 일부로 오랫동안 존재해 왔으며, 그들의 사업 모델은 우리가 지향하는 경제적 이상과 매우 잘 맞습니다. 우리는 이미 설립된 협동조합들과 협력하고, 그들의 전문 지식을 활용하여 사회적 의식이 있는 새로운 세대의 기업들을 양성해야 합니다."
 BEL_aid_for_spain: "스페인 지원"
 BEL_aid_for_spain_desc: "스페인 공화주의자들은 위험한 파시스트와 아나키스트 급진주의자들에 맞서 민주주의 이상을 수호하고 있습니다. 우리는 그들의 투쟁을 조용히 지원하면서도, 겉으로는 중립적인 태도를 유지하는 데 각별히 주의해야 합니다."
 BEL_the_grand_place: "그랑플라스"
 BEL_the_grand_place_desc: "브뤼셀 중심부에 있는 이 대형 광장은 오랫동안 사회주의 사상의 중심지였습니다. 가장 유명한 사건은 카를 마르크스가 공산당 선언을 작성한 일이었고, 이후 같은 장소에서 제1인터내셔널 제3차 대회가 열렸고, 결국 이 광장은 최초의 사회주의 정당인 벨기에 노동당의 창립 장소가 되었습니다."
 BEL_la_belgique_et_le_congo: "벨기에와 콩고"
 BEL_la_belgique_et_le_congo_desc: "콩고에서 벨기에의 역할은 오랫동안 착취와 탄압에 머물러 있었지만, 이제는 평등과 기회를 증진하는 역할로 바뀌어야 합니다. 우리 사회가 사회주의적 이념을 새롭게 강조하고 있는 지금이야말로, 이러한 철학을 식민지 형제들에게 교육하고 그들의 사회주의적 미래에 투자하기 시작해야 할 때입니다."
 BEL_spanish_intervention: "스페인에 개입"
 BEL_spanish_intervention_desc: "스페인에서 공화파의 상황은 불안정하며, 민주주의가 승리하기 위해서는 분명 이를 소중히 여기는 사람들이 민주주의를 위해 싸우는 이들을 더욱 적극적으로 지원해야 합니다."
 BEL_spanish_intervention_tt: "추가적인 §Y$BEL_intervention_in_spain_cat$§! 결정을 잠금 해제합니다.\n\n우리는 장비를 보내고, 그들의 투쟁을 돕기 위한 이주를 장려하고, 정치적으로 그들을 지원할 수 있습니다."
 BEL_contradictions_in_socialism: "사회주의의 모순"
 BEL_contradictions_in_socialism_desc: "콩고에서 사회주의 이상을 확산하기 위해 우리가 기울인 노력이 결실을 맺어, 콩고 국민들은 어느 때보다도 번영을 누리고 있습니다. 이제 우리는 이 '사회화 임무'를 아프리카 전역으로 확대해야 한다는 확신을 갖게 되었습니다!"
 BEL_contradictions_in_socialism_tt: "현재 이 중점으로 획득한 영유권을 보유하고 있는 국가들에 대해 §Y영유권 주 획득§! 전쟁 명분을 획득합니다."
 BEL_growing_threat_of_fascism: "파시즘의 위협 대두"
 BEL_growing_threat_of_fascism_desc: "유럽 전역은 물론 전 세계적으로 급진적인 파시스트 지지 세력이 증가하고 있는 것은 매우 우려스러운 추세입니다. 우리는 이러한 확산을 막기 위해 필요한 조치를 취할 준비를 해야 합니다. 설령 그러한 조치가 예방적인 성격을 띠더라도 말입니다."
 BEL_peacekeeping_missions: "평화 유지 임무"
 BEL_peacekeeping_missions_desc: "전 세계에서 현재 진행 중인 분쟁은 지속적인 우려를 낳고 있습니다. 하지만 겉으로는 중립적인 태도를 유지하려면, 승인된 평화유지 임무에만 해외에 병력을 파견할 수 있습니다."
 BEL_international_socialist_bureau: "국제사회주의연합체"
 BEL_international_socialist_bureau_desc: "제2인터내셔널은 브뤼셀에 상설 사무국을 두고 있었으며, 1916년 이 조직은 해산되었지만 사회주의자들의 투쟁은 계속됩니다. 우리가 세계 무대에서 다시 입지를 다진 만큼, 이 기관을 재건하고 사회주의 인터내셔널 내에서 주도적인 역할을 맡아야 합니다."
 BEL_raise_the_red_flag: "적기를 들어라"
 BEL_raise_the_red_flag_desc: "현재까지 우리의 노력 대부분은 더 온건한 사회주의 이상을 위한 일이었습니다. 하지만 소련 블록과 더 긴밀히 협력하려면 공산당에 대한 지원을 강화해야 합니다. 이를 위한 첫걸음은 벨기에 내 공산당 신문인 '르 드라포 루즈'(붉은 깃발)을 지지하는 것입니다."
 BEL_raise_the_red_flag_tt: "§Y$BEL_rekindle_the_red_flame_cat$§! 및 [BEL.GetNameDef] §Y공산주의자§!로의 전환 결정을 잠금 해제."
 BEL_support_the_european_project: "유럽 계획 지원"
 BEL_support_the_european_project_desc: "전쟁과 분쟁이 지배하는 세상에서는, 중립을 유지한다고 해서 평화가 보장되는 것은 아니라는 사실을 분명히 깨닫게 되었습니다. 따라서 유럽의 동료 국가들과 협력하여 상호 안보와 경제적 안정을 추구하는 기구를 설립하고, 이를 통해 함께 번영을 이루어야 합니다."
 BEL_european_community: "유럽 공동체"
 BEL_european_community_desc: "유럽 프로젝트의 초기 단계는 순조롭게 진행되고 있습니다. 따라서 회원국 확대와 우리 공동체의 미래를 관장할 일련의 조약 비준을 검토해야 합니다. 나아가 벨기에가 주도적인 역할을 하는 연방제에 가까운 모델로의 전환도 고려할 수 있습니다."
 BEL_european_community_tt: "§Y$BEL_closer_european_union_cat$§! 추진 결정을 잠금 해제."
 BEL_the_king_surrenders: "국왕의 항복"
 BEL_the_king_surrenders_desc: "레오폴드 3세는 총사령관으로서의 권한을 행사해 적에게 모든 벨기에군의 무조건 항복을 제안하는 뜻밖의 조치를 취했습니다. 표면적으로는 최대한 많은 생명을 구하기 위한 것이었지만, 그 이면에는 더 어두운 동기가 있다는 소문이 돌고 있습니다."
 BEL_unfit_to_reign: "통치 부적합"
 BEL_unfit_to_reign_desc: "레오폴드 3세 국왕이 의회의 승인 없이 무조건 항복을 선언함에 따라, 민간정부는 그가 통치에 부적합하다고 선언했으며, 해외에서 전쟁을 계속 이어갈 것을 다짐했습니다."
 BEL_prisoner_king: "죄수왕"
 BEL_prisoner_king_desc: "레오폴드 3세는 국민과 함께 고통을 나누겠다며 [BEL.GetNameDef]에 포로로 남기로 했습니다. 이제 '죄수왕'으로 불리게 된 그는 국민들의 지지를 받았고, 어려운 시기에 그가 보인 모습 덕분에 국민은 하나로 결집하기 시작했습니다."
 BEL_government_in_exile: "망명정부"
 BEL_government_in_exile_desc: "살아남은 [BEL.GetAdjective] 정치 엘리트층은 이제 주재국 수도에 도착하였으며, 그중에는 위베르 피에를로, 폴앙리 스파크, 카미유 귀트, 알베르 판 플레이스하우어르 등 다수의 주요 장관이 포함되어 있습니다. 이들은 함께 \"4인 정부\"를 구성하고, 전쟁을 승리로 이끌겠다고 다짐했습니다."
 BEL_la_dame_blanche: "데임 블랑슈"
 BEL_la_dame_blanche_desc: "데임 블랑슈 또는 화이트 레이디는 대전쟁 당시 활약한 지하 저항 조직이었습니다. 이들의 지도자였던 발테르 드베는 벨기에가 다시 점령당할 때를 대비해 조용히 조직을 준비했고, 이제 우리는 이 조직의 역량을 다시 한번 활용해야 합니다."
 BEL_government_in_exile_tt: "[ROOT.GetName]의 정통성과 저항력을 강화할 수 있게 하는 §Y$BEL_government_in_exile_cat$§! 잠금 해제."
 BEL_moi_dabord: "나 먼저"
 BEL_moi_dabord_desc: "'나 먼저!'는 적국 대사가 전쟁 선포문을 들고 왔을 때 스파크가 외친 유명한 구호입니다. 적대 행위에 이미 분노해 있던 스파크는 전쟁 선포문이 전달되기 전에 기습 공격을 국제 기록에 남기려 했습니다. 이후, 이 구호는 망명정부 지지자들의 상징적인 구호로 자리 잡았습니다."
 BEL_v_for_victory: "승리의 V"
 BEL_v_for_victory_desc: "Victoire! Vryheid! 승리와 자유는 벨기에어에서 같은 글자로 시작합니다. 치켜든 검지와 중지는 벨기에 국민 사이에서 저항과 결의의 상징이 된 후 해외로 퍼져 나갔고, 비슷하게 저항적인 태도를 보이는 다른 나라 지도자들도 이를 받아들이고 있습니다."
 BEL_democratic_homecoming: "민주적 귀향"
 BEL_democratic_homecoming_desc: "조국을 되찾은 주체는 왕족이 아니었습니다. 우리를 이끌 가장 유능한 시민을 양성하는 민주적 제도와 민주적 과정이었습니다. 우리는 이 순간이 오게 해준 이러한 제도 및 과정의 공로를 인정하고, 미래 세대는 이를 기념해야 합니다."
 BEL_charles_count_of_flanders: "플란데런 백작 샤를"
 BEL_charles_count_of_flanders_desc: "국가의 항복을 결의하면서 그의 의무를 저버린 레오폴드를 다시 왕좌에 앉힐 수 없다는 것은 명확합니다. 다행히 그에게는 동생 플란데런 백작 샤를 왕자가 있습니다. 그는 우리가 '왕'을 어떻게 처리할지 결정하기 전까지 훌륭한 섭정이 되어줄 것입니다."
 BEL_leopolds_return: "레오폴드의 귀환"
 BEL_leopolds_return_desc: "레오폴드 3세 국왕은 [BEL.GetNameDef]의 정당한 통치자이며, 벨기에가 우리에게 돌아온 지금, 그가 다시 왕좌에 앉아야 합니다."
 BEL_secretaries_general: "사무총장"
 BEL_secretaries_general_desc: "조국을 지키기 위해 최선을 다했지만, 훨씬 더 큰 이웃 국가들 때문에 현실적일 수밖에 없었으며, 항복할 때를 대비한 법안 제정이라는 어려운 결정을 내렸습니다. 이를 위해 사무총장단을 구성했는데, 이들은 점령자와의 협력이 법적으로 허용된 공무원이며 지방 정부의 지속적인 운영을 보장합니다."
 BEL_the_secret_army: "비밀 부대"
 BEL_the_secret_army_desc: "조국이 점령당한 지금, 저항 운동을 조직해 사보타주와 방해 활동을 수행하는 작업을 시작해야 합니다. 비밀부대는 이 작업을 위한 통로 역할을 합니다. 패배한 부대 출신인 여러 장교들이 창설한 이 부대는 작업 수행에 필요한 조직적 역량과 병참 역량을 갖추고 있습니다. 우리가 명령을 내리기만 하면 됩니다."
 BEL_the_belgian_legion: "벨기에 군단"
 BEL_the_belgian_legion_desc: "벨기에 군단은 보수적인 왕당파로 구성된 집단으로, 국왕을 위해 기꺼이 입대할 준비가 되어 있습니다. 우리는 최대한 많은 사람을 국가에서 몰래 빼내 유용하게 활용해야 합니다."
 BEL_develop_home_support: "본토 지원 개발"
 BEL_develop_home_support_desc: "대부분의 전쟁 활동은 우리 망명지에서 조율되고 있지만, 우리는 여전히 조국에서 폭넓은 지지를 받고 있습니다. 사무총장단이 점령군을 과도하게 자극하지 않으면서도 시민운동을 효과적으로 조직하는 데 성공했기 때문입니다."
 BEL_military_service_for_all_in_exile: "망명자들을 위한 군 복무"
 BEL_military_service_for_all_in_exile_desc: "전 세계에는 수많은 [BEL.GetAdjective]인들이 살고 있습니다. 조국 해방을 위해 이들 모두에게 즉시 동원 명령을 내려야 합니다. 애국을 향한 열기가 하늘을 찌르고 있으며, 대규모의 지원이 유입될 것입니다."
 BEL_consolidate_resistance_groups: "저항 조직 통합"
 BEL_consolidate_resistance_groups_desc: "[BEL.GetNameDef]에는 우리의 해방을 지지하려는 수많은 저항 조직이 존재하지만, 다양한 이데올로기와 의견, 이상, 이익 집단 및 지지자 때문에 분열된 상태입니다. 망명정부인 우리는 중앙 조직화 계획을 통해 모든 조직이 단일 목표를 추구하게 이끌 수 있습니다."
 BEL_free_belgian_forces: "자유 벨기에군"
 BEL_free_belgian_forces_desc: "이제 압제자에 맞서 본격적인 군사 행동을 시작할 수 있을 만큼 해외에서 우리의 입지는 충분히 커졌습니다. 지금의 전투가 당장은 벨기에를 위한 것이 아닐지라도, 우리는 마침내 적과 맞서 싸울 수 있고, [BEL.GetAdjective]의 피와 강철로 전쟁에 보다 직접적으로 기여할 수 있게 되었습니다."
 BEL_free_belgian_forces_tt: "§Y보병 사단§! 2개가 망명자 조국의 무작위 주에 생성됩니다."
 BEL_king_law_freedom: "국왕, 법, 자유"
 BEL_king_law_freedom_desc: "훌륭한 벨기에인은 국왕, 법 그리고 자유를 위해 싸웁니다. 우리는 모든 것에 앞서 왕이 있음을 명심해야 하며, 우리의 왕 레오폴드 3세도 마찬가지입니다. 우리는 그의 법을 지키고, 그의 자유를 위해 싸울 것입니다."
 BEL_king_of_the_belgians: "벨기에인의 왕"
 BEL_king_of_the_belgians_desc: "\"나는 벨기에 국민의 헌법과 법률을 준수하고 벨기에의 독립과 영토를 수호할 것을 맹세합니다.\" 왕이 될 때 프랑스어, 네덜란드어, 독일어로 말하는 선서입니다."
 BEL_rally_to_the_king: "국왕에게 집결"
 BEL_rally_to_the_king_desc: "왕은 단순한 포로를 넘어 우리 고군분투하는 국가의 상징이 되었습니다. 우리는 그의 지도력과 능력, 지혜, 결단력으로 이 어두운 시기를 극복하고, 더 강하고 번영하는 나라로 거듭날 것이라 확신합니다."
 BEL_van_overstraeten_on_the_home_front: "국내 전선의 판 오버르스트라턴"
 BEL_van_overstraeten_on_the_home_front_desc: "가장 지능이 뛰어난 군인이지만, 자신이 그 사실을 안다는 점이 단점이기도 합니다. 판 오버르스트라턴은 전쟁 발발 전에는 왕의 군사 고문으로서 유능한 실력을 발휘했습니다. 성격 때문에 함께 일하기는 어렵지만, 현재 상황에서는 그에게 전장으로 나가 국가를 승리로 이끌도록 요청할 수밖에 없습니다."
 BEL_expand_the_belgian_legion: "벨기에 군단 확장"
 BEL_expand_the_belgian_legion_desc: "점점 더 많은 사람들이 왕의 깃발 아래에 모이고 있으며, 이들은 왕실을 위해서라면 그 어떠한 일도 감내할 수 있습니다. 우리가 명령을 내리면 그들은 우리가 지시한 곳으로 행진할 것입니다."
 BEL_expand_the_belgian_legion_tt: "§Y보병 사단§! 3개가 망명자 조국의 무작위 주에 생성됩니다."
 BEL_the_price_to_pay: "치러야 하는 대가"
 BEL_the_price_to_pay_desc: "왕께서는 이미 오랫동안 점령자들과 협상을 진행해 오셨으며, 그 인품 덕분에 그들의 신뢰를 얻을 수 있었습니다. 따라서 우리가 벨기에에서 잃어버린 영토를 되찾을 가능성도 있습니다. 그들의 요구는 단순합니다. 무릎을 꿇어라."
 BEL_monetary_reconstruction: "재정 재건"
 BEL_monetary_reconstruction_desc: "대전쟁 이후 벨기에 경제는 초토화되었습니다. 재건을 촉진하고 막대한 부채를 갚기 위한 노력의 일환으로 벨기에 재정부는 돈을 찍어내기 시작했고, 실제로 아주 많은 돈을 찍어냈습니다. 당시에는 도움이 되었지만, 지금 우리는 하이퍼인플레이션의 위협을 마주하고 있으며, 다른 개혁을 실행하기 전에 반드시 이 문제를 통제해야 합니다."
 BEL_rebuild_wallonian_industry: "왈로니 산업 재건"
 BEL_rebuild_wallonian_industry_desc: "왈로니는 제1차 세계 대전 중 독일 점령 기간에 가장 큰 피해를 입은 지역으로, 점령군이 산업과 자원 대부분을 약탈했습니다. 그동안 재건이 빠르게 진행되었지만, 추가 투자를 받는다면 진정한 잠재력을 발휘해 [ROOT.GetAdjective] 산업의 중심지가 될 것입니다."
 BEL_gold_reserves: "금 보유고"
 BEL_gold_reserves_desc: "다행히 [ROOT.GetAdjective]에는 상당한 양의 금 보유고가 있습니다. 현재 이 보유고 덕분에 국내에서 안정적인 차입 및 대출 기반을 유지하고 있으며, 금을 판매하여 개발과 건설을 일시적으로 촉진할 수도 있습니다."
 BEL_social_partners: "사회의 동반자"
 BEL_social_partners_desc: "정부는 노동조합과 기업 대표를 한 자리에 모으기 위해 국가 노동 회의를 소집했습니다. 회의 결과 최저임금 제도와 연간 6일의 유급 휴일이 도입되었습니다."
 BEL_revive_coal_mining: "석탄 채굴 재개"
 BEL_revive_coal_mining_desc: "왈로니 산업의 초석은 언제나 강철이었으며, 이 중요한 자재를 더 효율적으로 생산하기 위해서는 해당 지역의 탄광을 적극적으로 확장해야 합니다."
 BEL_40_hour_workweek: "주 40시간 근무제"
 BEL_40_hour_workweek_desc: "국가 노동 회의의 또 다른 성과로 주 40시간 근무제가 파격적으로 도입되었습니다. 처음에는 회의적이었지만, 현재 생산성 향상과 근로자 만족도 모두 향상된 것으로 나타나고 있습니다."
 BEL_cockerill: "코커릴"
 BEL_cockerill_desc: "코커릴은 [ROOT.GetNameDef]에서 가장 유명한 철강 제조사로, 엔진에서 포병 장비에 이르는 다양한 제품을 생산하는 대규모 공장을 보유하고 있습니다. 이러한 제품에 대한 수요가 지속적으로 증가하고 있으며, 우리는 이 회사의 추가 확장을 지원할 수 있는 유리한 입지에 있습니다."
 BEL_cockerill_tt: "§Y$BEL_cockerill_industrial$§!을 산업 업체로 지정하는 비용이 §G감소§!합니다."
 BEL_railway_expansion: "철도 확장"
 BEL_railway_expansion_desc: "철도는 [ROOT.GetAdjective] 상업과 산업을 지원하는 동맥과도 같습니다. 경제가 회복되고 성장하는 지금, 우리가 보유한 인프라가 이러한 성장 속도를 따라갈 수 있게 해야 합니다."
 BEL_corporate_social_responsibility: "기업의 사회적 책임감"
 BEL_corporate_social_responsibility_desc: "[ROOT.GetNameDef]에서 상당한 수준의 산업화와 도시화가 진행되었지만, 놀랍게도 노동조합은 기대만큼의 권력을 가진 적이 한 번도 없습니다. 기업이 자사의 노동자에 대한 사회적 책임을 지는 문화적 전통이 존재하기 때문입니다. 하지만 노동자에게 때때로 이 사실을 상기시켜 주는 것도 나쁘지 않을 것입니다."
 BEL_val_benoit_institutes: "발-브누아 교육 기관"
 BEL_val_benoit_institutes_desc: "리에주 대학교에 발-브누아 교육 기간을 설립하고, 옛 발-브누아 수도원의 유적지에 새로운 과학 부서 다수를 설립해야 합니다."
 BEL_stk: "원자력에너지 응용연구센터 설립"
 BEL_stk_desc: "우리의 목표는 원자력 에너지의 과학적 가능성을 연구하는 전문 기관인 원자력에너지 응용연구센터를 설립하는 것입니다."
 BEL_embrace_export_economy: "수출 경제 포용"
 BEL_embrace_export_economy_desc: "북쪽 이웃만큼 유명하지는 않지만, [ROOT.GetNameDef](은)는 안트베르펜시를 중심으로 한 무역 전통을 자랑합니다. 이곳의 수익 잠재력을 더 적극적으로 활용해야 할 것입니다. 어찌 됐든 이것은 좋은 사업 기회이기 때문입니다."
 BEL_engine_of_the_economy: "경제의 엔진"
 BEL_engine_of_the_economy_desc: "기차는 [ROOT.GetAdjective]의 마음속에서 특별한 자리를 차지하고 있습니다. 기차는 새로운 혁신을 촉진하고 생산을 유지하며, 더 큰 성장을 위한 원료가 됩니다. 무엇보다도, 기차는 경제의 엔진입니다."
 BEL_belgian_miracle: "벨기에의 기적"
 BEL_belgian_miracle_desc: "20년 전만 해도 벨기에가 폐허가 되어 많은 이에게 그저 또 하나의 유럽 전쟁터로 여겨졌다는 사실은 상상하기조차 어렵습니다. 지금의 우리는 생산성과 혁신의 등대로 자리매김했습니다. 이는 우리 군인들의 용기와 노동자들의 끈기, 그리고 동맹국과 친구들의 변함없는 충성 덕분입니다."
 BEL_belgian_air_force: "[ROOT.GetAdjective] 공군"
 BEL_belgian_air_force_desc: "[ROOT.GetNameDef](은)는 공군 전력을 조기에 도입했고, 이러한 공군 전력은 지난 전쟁에서 대단히 우수한 성과를 거두었습니다. 하지만 예산으로 인한 제약 때문에 혁신이 지연되고 있습니다. 긴장이 고조되는 지금, 우리는 공중 억제력을 계속 강력하게 유지해야 합니다."
 BEL_develop_belgian_air_industry: "벨기에 항공 산업 개발"
 BEL_develop_belgian_air_industry_desc: "우리는 자체 항공기를 개발한 경험이 많지 않습니다. 지난 전쟁 이후 항공기 산업이 심하게 낙후되었기 때문입니다. 그러나 혁신적인 젊은 설계사와 신생 기업이 여럿 있으므로, 이들에게 보조금을 주고 개발을 지원할 수 있을 것입니다."
 BEL_renard_constructions_aeronautiques: "르나르 항공기 제작소"
 BEL_renard_constructions_aeronautiques_desc: "최근 가장 유망한 설계사는 알프레드 르나르입니다. 그는 대단히 혁신적인 설계를 제시해 왔으며, 우리는 그의 노력과 회사를 지원해야 합니다."
 BEL_stampe_et_vertrongen: "스탬프 앙 베르통언"
 BEL_stampe_et_vertrongen_desc: "스탬프 앙 베르통언은 훈련용 항공기 개발 전문 기업이지만, 우리는 이 국내 기업에 투자하고 이곳에서 제공하는 설계를 추가 전방 임무에 맞게 조정해야 합니다."
 BEL_relocate_air_production: "공군 생산 재배치"
 BEL_relocate_air_production_desc: "항공기 제조에는 대량의 특수 부품이 필요하며, 쉽게 대체할 수 없는 항공공학 전문가에 의존하고 있습니다. 하지만 일단 생산된 항공기는 사실상 어디서나 배치할 수 있습니다. 우리는 외국 기업과 계약을 체결해 항공기를 외국에서 생산하여, 자체 생산 라인을 보호해야 합니다."
 BEL_pressurized_cabin_development: "여압 객실 개발"
 BEL_pressurized_cabin_development_desc: "벨기에와 콩고 간 항공 여행의 수준을 높이기 위해, 일반적으로 가능한 높이보다 훨씬 더 높이 비행할 수 있는 여압 객실을 개발하고 있습니다. 이 기술을 전쟁용 항공기에 적용하면 항공기 성능이 대폭 개선될 것입니다."
 BEL_foreign_plane_purchases: "해외 항공기 구매"
 BEL_foreign_plane_purchases_desc: "안타깝지만, [ROOT.GetAdjective] 항공 산업의 현 상황 때문에 이제 항공기를 외국에서 구매할 수밖에 없습니다. 경쟁 입찰을 공고해 다른 국가들이 계약에 입찰하게 해야 합니다"
 BEL_aviation_school: "항공학교"
 BEL_aviation_school_desc: "조종사들이 기술을 습득할 수 있는 장소가 필요하니, 이제 그에 적합한 훈련 시설을 개발해야 합니다."
 BEL_polish_licences: "폴란드 면허"
 BEL_polish_licences_desc: "[POL.GetNameDef]에서 자사의 항공기 설계 일부를 라이선스 형태로 제공하겠으며, 시장 가격보다 훨씬 낮은 비용으로 제공할 수 있다고 연락했습니다."
 BEL_early_helicopters: "초기 헬리콥터"
 BEL_early_helicopters_desc: "러시아 내전 이후 니콜라 플로린은 [ROOT.GetNameDef](으)로 이주하기로 결정했으며, 빠르게 회전하는 로터를 활용한 혁신적인 비행 방식에 관심을 보였습니다. 우리는 이 개발을 지원하고 새로운 항공 과학 분야가 우리를 어디로 이끌지 지켜봐야 합니다!"
 BEL_air_doctrine: "공군 교리"
 BEL_air_doctrine_desc: "현대전은 끊임없이 변화하고 발전하고 있습니다. 다른 군사 열강들이 현재 사용 중인 교리에 대한 연구 자금을 지원하고, 이러한 연구에서 배울 수 있는 교훈을 우리 공군에 적용할 수 있는지 살펴봐야 합니다."
 BEL_legacy_of_the_belgian_airforce: "벨기에 공군의 유산"
 BEL_legacy_of_the_belgian_airforce_desc: "우리의 조종사들은 대전쟁에서 가장 용감하게 싸운 이들로 평가받았으며, 이 자랑스러운 전통은 오늘날까지 이어지고 있습니다."
 BEL_re_establish_belgian_navy: "벨기에 해군 재건"
 BEL_re_establish_belgian_navy_desc: "베르사유 조약으로 대전쟁 이후 독일로부터 여러 함선을 획득했음에도 불구하고, 벨기에는 1927년에 예산 문제로 해군을 폐지했습니다. 해외에서 위협이 다가오고 있고, 특히 콩고와의 전략적 통신 및 무역을 유지해야 할 필요가 있으므로, 우리는 반드시 함대를 재건해야 합니다."
 BEL_re_build_the_fleet: "함대 재건"
 BEL_re_build_the_fleet_desc: "우리의 해군력을 복구하는 첫 단계는, 새로운 해군을 만드는 것입니다. 이를 위해서는 조선소와 조선업에 상당한 투자가 필요합니다."
 BEL_allied_donations: "아군의 기부"
 BEL_allied_donations_desc: "해상 장악력 강화가 시급해진 현 상황에서, 동맹국들에 연락해 해군력 재건에 필요한 지원을 제공해 줄 수 있는지 확인해야 합니다."
 BEL_port_of_antwerp: "안트베르펜항"
 BEL_port_of_antwerp_desc: "안트베르펜은 상업 중심지였던 역사로 유명한 도시이며, 이 항구는 오늘날에도 중요한 역할을 하고 있습니다. 이곳의 명성을 활용해 우리에게 유리한 무역 협정을 체결해야 합니다."
 BEL_corvette_fleet: "초계함대"
 BEL_corvette_fleet_desc: "함선 건조는 시간이 오래 걸리며 대형 주력함 건조는 특히 더 오래 걸립니다. 하지만 지금은 해군을 신속히 확대해야 하는 상황이기 때문에, 쉽게 생산한 소형 함선에 집중해야 합니다. 이 함선들은 우리가 가장 원하는 일, 즉 우리의 상업적 이익 보호에 특화되어 있습니다."
 BEL_boelwerf: "불버르프"
 BEL_boelwerf_desc: "불버르프는 안트베르펜에서 가장 큰 조선소에 속합니다. 이곳의 역량을 활용하고 함선 건조 시설 확장에 대한 투자를 늘려, 해군력을 더 쉽게 강화해야 합니다."
 BEL_cockerill_shipyards: "코커릴 조선소"
 BEL_cockerill_shipyards_desc: "코커릴 조선소는 코커릴 그룹의 자회사로, 우리가 진정으로 구축해야 하는 산업적 연계의 좋은 사례입니다. 이 시대의 전함은 강철로 제작되는데, 코커릴은 최고의 강철 가공 기술을 보유하고 있습니다."
 BEL_antwerp_maritime_academy: "안트베르펜 해양학교"
 BEL_antwerp_maritime_academy_desc: "민간 및 상업용 함선 운항에 더 집중하고 있지만, 이곳 교사들의 전문성을 활용하면 해군을 훈련하여 해상 전력을 강화할 수 있습니다. 무엇보다도, 이들은 우리 장교들에게 상업용 함선과 효과적으로 협력해 무역을 원활히 유지하는 방법을 지도할 수 있을 것입니다."
 BEL_naval_doctrine: "해군 교리"
 BEL_naval_doctrine_desc: "민간 훈련관이 가르쳐줄 수 있는 것은 한계가 있으니, 해상전에 대한 이해를 진정으로 넓히려면 외국 인재를 채용하여 우리의 지식과 훈련 능력을 강화해야 합니다."
 BEL_convoy_protection_duties: "상선의 방어적 무장"
 BEL_convoy_protection_duties_desc: "심각한 위기와 절박한 필요가 가득한 시대에는, 상선을 무장하고 자체 방어에 필요한 화기와 해군 병력을 제공해도 됩니다. 이렇게 하면 우리 상선을 노리는 자들은 먹잇감이 이빨을 드러낸다는 사실을 깨닫게 될 것입니다."
 BEL_maritime_phoenix: "바다의 불사조"
 BEL_maritime_phoenix_desc: "무에서 시작한 우리의 함대는 이제 눈부시게 성장했습니다. 조선소는 산업의 불길로 환하게 빛나며, 새로운 함정들이 갈수록 빠른 속도로 진수되고 있습니다. 해외에서의 전략적 이익 또한 [ROOT.GetAdjective] 군기를 휘날리는 우리 함대에 의해 충족되고 있습니다."
