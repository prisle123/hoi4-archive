 COG_national_committee_for_liberation_tt: "§R우리는 더 이상 평화적인 독립을 위한 협상을 시도할 수 없으며, 무장 독립 투쟁에 집중할 것입니다.§!"
 COG_endorse_force_publique_mutinies_tt: "§Y쇠뿔도 단김에 빼라§! 중점이 완료되었을 때 군사 반란이 끝났거나 진행 중이라면, 해당 국민정신은 내전에서 우리의 적에게 심각한 영향을 줄 것입니다."
