 GER_oppose_hitler_ww: "국방군 결집"
 GER_oppose_hitler_ww_desc: "히틀러의 통치는 반드시 종식되어야 합니다. 그는 라인란트 재무장을 통해 서방 강대국들을 도발하려 하지만, 이는 역으로 우리에게 국방군 내 충성파의 도움을 받아 권력을 장악하고 독일 국민을 그에게 대항하도록 규합할 명분을 제공할 것입니다."
 GER_rally_the_nation: "국민 결집"
 GER_rally_the_nation_desc: "이제 기회가 찾아온 만큼, 우리 나라에는 기꺼이 나치에 맞서 싸울 이들이 많습니다. 우리는 국민을 규합하고, 바이마르 공화국 시절부터 나치에 맞서 싸운 경험이 있는 준군사조직들과도 접촉을 시도해야 합니다."
 GER_rally_the_nation_tt: "내전의 결과에 따라 §Y변경§!하거나 §R제거§!해야 하는 국민정신을 하나 선택할 수 있습니다."
 GER_denazification_campaigns: "탈나치화 운동"
 GER_denazification_campaigns_desc: "[GER.GetNameDef]의 심장 깊숙이 침투한 나치라는 질병을 완전히 뿌리 뽑기 위해서는, 광범위한 탈나치화에 온 힘을 다해야 하며, 나치이거나 나치를 숨겨주는 자들은 발견 즉시 체포해야 합니다."
 GER_rebuild_the_nation_ww: "국가 재건"
 GER_rebuild_the_nation_ww_desc: "나치라는 역병을 몰아내고 회복하려면 조속한 재건을 위해 모든 노력을 집중해야 합니다. 그동안 국민은 검소하게 생활하며 열심히 일해야겠지만, 더 나은 내일을 기약할 수 있다면 분명 그리할 것입니다."
 GER_revitalize_the_nation: "국가 소생"
 GER_revitalize_the_nation_desc: "내전의 참화가 휩쓸고 간 뒤, 우리는 국가 재건에 힘써야 합니다. 국민들에게 당분간 개인적인 안락함을 접어두고, 모든 자원을 이 목표 달성에 집중해줄 것을 요청할 것입니다."
 GER_rebuild_the_nation_ww_tt: "결정 잠금 해제: §Y$GER_public_works_modifier$§!"
 GER_tend_to_the_future_of_germany: "독일의 미래를 향하여"
 GER_tend_to_the_future_of_germany_desc: "이제 독일이 다행히 나치로부터 벗어난 만큼, 우리는 새로운 지평을 바라보며 앞으로 우리 나라가 나아가야 할 진로를 결정해야 합니다. 단결, 정의, 그리고 자유를 위하여!"
 GER_tend_to_the_future_of_germany_tt: "모든 §Y분리주의 반란§! 시도가 성공적으로 저지될 것입니다."
 #COMMUNISM
 GER_start_the_proletarian_revolution: "프롤레타리아 혁명 개시"
 GER_start_the_proletarian_revolution_desc: "첫 번째 내전 이후 노동자들의 목소리가 더욱 커지기를 바랐으나, 현실은 그렇지 못했습니다. 프롤레타리아는 더 나은 대우를 받을 자격이 있으며, 그들의 봉기를 통해 프롤레타리아를 옹호하는 세력이 마침내 완전히 권력을 장악할 수 있을 것입니다."
 GER_start_the_proletarian_revolution_civil_war_tt: "임무가 종료되면 §R내전§!으로 이어집니다!"
 GER_states_with_proletarian_uprising_joins_cw_tt: "§Y$GER_proletariat_uprising_modifier$§! 변동치가 붙은 주는 내전 사건 발발 시 §Y공산주의§! 진영에 합류합니다."
 GER_the_proletarian_revolution_flag: "프롤레타리아 혁명이 진행 중입니다."
 GER_formalize_the_intelligence_wing: "정보부 확립"
 GER_formalize_the_intelligence_wing_desc: "국민을 위한 통치를 등한시한 지도자들로 인해 국가는 막대한 고통을 겪었습니다. 이제 국가를 재건하기 위해서는 먼저 우리가 무엇을 가지고 있는지 알아야 합니다. 제대로 된 정보부를 설립하는 것이 좋은 시작점이 될 것입니다!"
 GER_propaganda: "전국 선전"
 GER_propaganda_desc: "우리가 목도한 선전의 위력과 효과를 부정할 수는 없습니다. 자원을 투입하여 위대한 지도자의 지지를 강화함으로써, 인민을 우리가 원하는 위치에 둘 수 있습니다."
 GER_form_the_stasi: "슈타지 설립"
 GER_form_the_stasi_desc: "정보부는 큰 성공을 거두었으며, 이제 우리는 국가 안보를 담당할 부처를 신설하는 방안을 검토하기 시작했습니다. 이는 국민이 가장 선호하는 결정은 아닐 수 있지만, 반드시 필요한 조치입니다."
 GER_effective_operations: "효율적 작전"
 GER_effective_operations_desc: "슈타지가 계속 성장함에 따라 작전 범위 또한 확대해야 합니다. [ROOT.GetAdjective] 국경 너머에서 수행하는 임무도 국내에서 시작되는 임무만큼이나 국가 안보에 중요합니다."
 GER_assemble_red_orchestra: "로테 카펠레 결집"
 GER_assemble_red_orchestra_desc: "로테 카펠레는 결속력 있는 단체가 아니었으며, 단지 몇몇 수완 좋은 인물들을 중심으로 모인 사람들의 집합체에 불과했습니다. 하지만 조직의 일부 구성원은 매우 뛰어난 역량을 보유하고 있었으므로, 그들을 영입하는 것을 고려해야 합니다."
 GER_ressurect_the_red_front_fighters_league: "적색전선 전사동맹 부활"
 GER_ressurect_the_red_front_fighters_league_desc: "적색전선 전사동맹은 바이마르 공화국 시대의 운동과 연계된 준군사조직이었습니다. 파시스트 정권하에서 그들은 경찰과 그 밖의 억압자들에게 용감하게 맞서 싸웠습니다. 하지만 구정권이 흔히 그랬던 것처럼, 이들은 이러한 이유로 금지당했습니다. 이제 그들을 다시 부활시킬 때입니다!"
 GER_spawn_more_communist_militias_in_civil_war_tt: "또 다른 §Y내전§!이 발발하면, §Y$GER_proletariat_uprising_modifier$§!의 영향을 받는 핵심 주 세 곳에 §Y2개 독일§! 사단을 창설합니다."
 GER_ressurect_the_red_front_fighters_league_tt: "현재 §Y$GER_proletariat_uprising_modifier$§!의 영향을 받거나 §Y[ROOT.GetAdjective] 공산주의 정부§!가 통제하는 §Y무작위 주 세 곳§!에 §Y2개 민병 사단§!을 창설합니다."
 GER_reorganize_nationale_volksarmee: "국가인민군 재편"
 GER_reorganize_nationale_volksarmee_desc: "우리 군 내부에는 여전히 부패와 파시즘 성향이 깊숙이 뿌리박혀 있습니다. 불만과 반란을 방지하기 위해서는 우리에게 해를 끼치려는 자들을 뿌리 뽑아야 합니다. 이로 인해 전력에 큰 공백이 생기겠지만, 국민의 안전을 보장하기 위해 새로이 충성스러운 장군들을 임명하여 필요할 경우 용맹한 병사들을 이끌고 전투에 나서게 해야 합니다."
 GER_cannot_join_oppossing_civil_war_side_tt: "다음 인물들은 혹여 §Y내전§!이 일어날 경우 상대편에 합류할 수 없음:"
 GER_ensure_army_loyalty: "군의 충성 확보"
 GER_ensure_army_loyalty_desc: "아직 우리 대의로 끌어들일 수 있는 자들이 부대 내에 남아 있습니다. 그들이 지금껏 따를 수밖에 없었던 어리석은 길에서 벗어나게 하려면 약간의 노력이 필요하겠지만, 병사들에게 공동체 의식을 심어준다면 앞으로 오랫동안 그들의 충성심을 보장할 수 있을 것입니다."
 GER_political_commissars: "정치지도원"
 GER_political_commissars_desc: "아직 우리 대의로 끌어들일 수 있는 자들이 부대 내에 남아 있습니다. 어쩔 수 없었다 해도 그들이 계속 어리석은 길을 따라가게 놔둘 순 없습니다. 공산주의의 이점을 일반 병사에게 교육하고 그들의 충성심을 확고히 할 책임이 있는 장교를 임명해야 합니다."
 GER_rapid_army_expansion: "신속한 군대 확장"
 GER_rapid_army_expansion_desc: "우리 군은 필요한 변화를 거친 후 이전과 같은 속도로 성장하지 못하고 있습니다. 점점 더 적대적으로 변하는 세상에서 인민을 보호하려면 여전히 대규모 군대가 필요합니다. 대대적인 동원과 훈련 강화로 이 문제를 해결할 수 있을 것입니다."
 GER_the_peoples_victory: "인민의 승리"
 GER_the_peoples_victory_desc: "인민이 말했고, 인민의 목소리가 들렸습니다. 우리의 낡고 부패한 정부는 약한 모습을 보였으며, 우리는 이 기회를 잡아 그들의 사퇴를 요구하고 인민의 이름으로 권력을 쟁취해야 합니다!"
 GER_legacy_of_the_spartacus_league: "스파르타쿠스 연맹의 유산"
 GER_legacy_of_the_spartacus_league_desc: "스파르타쿠스 연맹은 1919년 독일 공산당 창당과 함께 역사 속으로 사라졌지만, 그들의 사상 중 일부는 되살릴 가치가 있습니다. 연맹은 민주적 선거와 인민의 의지를 기반으로 한 사회주의 공화국 건설을 꿈꿨으며, 필요에 따라 혁명적 집단의 활동 또한 용인했습니다. 이제 다시 한번 그 목표를 향해 나아갈 때입니다."
 GER_social_ownership: "사회적 소유"
 GER_social_ownership_desc: "우리는 중요한 공공 서비스가 국민의 이익과 맞지 않는 목표를 가진 사람들에 의해 운영될 때 어떠한 일이 발생하는지 이미 경험했습니다. 이러한 일이 다시는 발생하지 않도록 우리의 산업을 공유제로 전환해야 합니다."
 GER_civil_liberties: "시민의 자유"
 GER_civil_liberties_desc: "동지들 사이에 국가가 효율적이고 안전하게 기능하기 위해 모든 개인을 강제로 획일화해야 한다는 오해가 있습니다. 그러나 이는 사회주의의 목표에 위배됩니다. 시민의 자유를 보호해야 인민이 진정으로 국가에 충성할 것입니다."
 GER_embrace_democratic_institutions: "민주주의 제도 도입"
 GER_embrace_democratic_institutions_desc: "자유민주주의는 부르주아를 위한 전선에 불과합니다. 진정한 민주주의는 경제적, 사회적 평등을 요구합니다. 그렇기에 오직 우리만이 국민의 의지를 온전히 국정에 반영할 수 있습니다."
 GER_establish_volkskommissariats: "인민판무관부 설립"
 GER_establish_volkskommissariats_desc: "외국의 점령은 용납될 수 없습니다. 하지만 새롭게 해방된 이웃 국가들 사이에 합법적인 노동자 주도의 정부를 수립하기 위해, 우리는 막중한 책임을 받아들이고 그들을 사회주의 이상으로 이끌어야 합니다."
 GER_establish_volkskommissariats_tt: "우리와 이념을 공유하는 현재와 미래의 §Y이웃 종속국§!에 §Y인민판무관부를 설립§!하는 결정을 잠금 해제합니다."
 GER_industrialize_volkskommissariats: "인민판무관부 산업화"
 GER_industrialize_volkskommissariats_desc: "장비 부족으로 인해 노동력을 비효율적으로 활용하게 되면서, 인민판무관부의 산업이 [ROOT.GetAdjective]에 비해 뒤처지고 있습니다. 이러한 불균형을 해소하기 위해 산업화 계획에 투자해야 합니다."
 GER_industrialize_volkskommissariats_tt: "§Y인민판무관부§!에 §Y산업화 주력§!을 제정하는 결정을 잠금 해제합니다."
 GER_protect_the_revolution: "혁명 수호"
 GER_protect_the_revolution_desc: "일각에서는 우리의 대외 개입을 영향력 확대를 위한 책략으로 보지만, 우리는 국경 너머의 프롤레타리아를 보호하는 것이 우리의 사명이라는 사실을 알고 있습니다. 이를 위해, 우리는 국제 사회에서 일반적으로 허용되는 범위를 넘어 행동할 수 있는 능력을 갖추어야 합니다."
 GER_protect_the_revolution_tt: "[ROOT.GetNameDef]에 의해 내전이 발발한 §Y인접국§!에 §Y복속을 요구§!하는 결정을 잠금 해제합니다."
 GER_instill_german_discipline: "독일식 규율 주입"
 GER_instill_german_discipline_desc: "인민판무관부의 군대를 들여다보면, 그들은 [ROOT.GetAdjective] 수준의 규율과 효율성이 결여돼 있다는 사실이 뼈저리게 드러납니다. 그들이 적에 맞서 더 나은 방어를 할 수 있도록 이 점에 대해 교육해야 합니다."
 GER_integrate_subjects_economies: "종속국 경제 통합"
 GER_integrate_subjects_economies_desc: "인민판무관부의 경제는 우리의 지도 아래 상당한 진척을 이루어냈습니다. 효율성을 더욱 극대화하기 위해, 우리의 산업을 단일 경제 블록으로 통합할 것입니다."
 GER_current_future_volkskommisariats_tt: "현재와 미래의 모든 §Y인민판무관부§!:"
 GER_integrate_volkskommissariats: "인민판무관부 통합"
 GER_integrate_volkskommissariats_desc: "인민판무관부는 유럽의 해방된 인민들을 사회주의로 이끌기 위해 설립되었습니다. 하지만 우리의 경제와 문화가 서로 얽히면서, [ROOT.GetAdjective]인의 의미를 확장해야 한다는 새로운 정체성이 등장했습니다. 이제부터 우리는 하나의 민족, 하나의 국가입니다."
 GER_integrate_volkskommissariats_tt: "§Y인민판무관부를 통합§!하는 결정을 잠금 해제합니다. §Y[ROOT.GetNameWithFlag]§!의 첫 §Y인민판무관부§! 통합 이후 우리는 §Y$GER_german_socialist_union_communism$§!으로 알려질 것입니다."
 GER_expand_social_welfare: "복지 확충"
 GER_expand_social_welfare_desc: "대전쟁 이후, 우리는 국민을 위한 복지 시스템을 구축했지만, 대공황을 겪으며 규모가 제한적으로 변했습니다. 이제 우리는 복지 제도를 재건하고 이를 모든 독일인의 자부심으로 삼아 공산주의의 우월성을 세계에 입증해야 합니다."
 GER_liberate_austria: "오스트리아 해방"
 GER_liberate_austria_desc: "우리의 남쪽 이웃들은 오랫동안 끔찍한 환경 속에서 살아왔습니다. 그들은 다른 나라를 고향이라 부르지만, 우리는 공통점이 상당히 많고 심지어 같은 언어를 사용합니다. [AUS.GetAdjective] 인민을 위해 우리는 그들에게 요구가 아닌 제안을 할 것입니다. 우리와 함께하자는 제안을!"
 GER_spark_the_flame_of_revolution: "혁명의 불꽃 점화"
 GER_spark_the_flame_of_revolution_desc: "이웃 나라 노동자들의 상황은 우리가 바라는 만큼 좋지 않습니다. 장기적으로는 이들 국가에서 무장 혁명이 불가피하겠지만, 지금 당장은 공산주의 사상을 전파하는 데 힘써야 합니다."
 GER_spark_the_flame_of_revolution_tt: "§Y인접한 약소국들§!에서 §Y공산주의 정서를 강화§!하는 결정을 잠금 해제합니다. 영향을 받은 국가에서 공산주의가 과반수의 지지를 얻게 되면, 정부 체제를 §Y공산주의§! 바꾸기 위한 §Y내전§!이 발발합니다."
 GER_proletarian_international_alliance: "프롤레타리아 인터내셔널"
 GER_support_the_proletarian_uprising: "프롤레타리아 봉기 지원"
 GER_support_the_proletarian_uprising_desc: "주변 지역의 내전이 급증할 것으로 예상됨에 따라, 봉기한 노동자들을 지원하는 최선의 방법에 대한 입장을 재정립해야 합니다. 이들은 이런 중대한 일에 제대로 준비되어 있지 않을 수 있으므로, 최소한 장비라도 충분히 갖출 수 있도록 지원한다면 유럽 지역에 붉은 물결이 퍼져 나가게 할 수 있습니다."
 GER_support_the_proletarian_uprising_tt: "§Y[ROOT.GetAdjective]§!(이)가 §Y공산주의§! 정서를 강화한 결과로, 현재 내전에 휩싸인 국가들에 §Y보병 장비§!를 보내는 §Y결정§!을 잠금 해제합니다."
 GER_the_proletarian_legion: "프롤레타리아 군단"
 GER_the_proletarian_legion_desc: "우리가 시작한 봉기에 책임을 져야 합니다. 내전으로 황폐해진 이 국가들의 프롤레타리아는 부패한 정권을 조속히 종식시키기 위해 우리의 도움이 필요합니다. 그들을 돕기 위해 파병을 고려해야 합니다!"
 GER_the_proletarian_legion_tt: "§Y[ROOT.GetNameWithFlag]§!(이)가 §Y공산주의§!를 장려한 §Y국가§!가 §Y내전§!에 돌입하게 되면:"
 GER_strengthen_the_proletarian_international: "프롤레타리아 인터내셔널 강화"
 GER_strengthen_the_proletarian_international_desc: "우리 주변국의 노동자들이 자신의 권리를 위해 봉기하는 지금이야말로, 신뢰할 수 있는 동맹으로서 우리의 입지를 강화할 절호의 기회입니다. 새롭게 탄생한 공산주의 국가들을 프롤레타리아 인터내셔널에 초대함으로써, 다 함께 더 강해질 수 있을 것입니다."
 GER_strengthen_the_proletarian_international_tt: "§Y[GER.GetNameWithFlag]§!의 영향을 받아 §Y공산주의§! 정권을 수립한 모든 §Y유럽§! 국가를 §Y프롤레타리아 인터내셔널§!에 초대합니다. 이 효과는 §Y이 중점이 완료된 후§!에 수립된 공산주의 국가에도 적용됩니다."
 GER_proletarian_solidarity: "프롤레타리아 연대"
 GER_proletarian_solidarity_desc: "우리는 유럽을 공산주의로 이끌기 위해 상당한 시간과 자원을 투입해 왔습니다. 이제 우리의 노력의 결실을 거두는 것이 당연하지 않겠습니까?"
 GER_proletarian_solidarity_decision_tt: "§Y프롤레타리아 연대 장려§! 결정이 잠금 해제되며 [GER.GetName]이 공산주의 정권 수립을 도운 국가들과 자원 무역이 증가합니다."
 GER_liberate_italy: "이탈리아 해방"
 GER_liberate_italy_desc: "[ITA.GetAdjective]인들은 [ITA.GetLeader]의 통치 아래 오랫동안 고통받아 왔습니다. 한때 그들은 우리 전 정부의 동맹으로 간주됐고, 이제 우리가 더 나은 방향으로 변화한 만큼, 그들 역시 우리와 함께할 수 있도록 이끄는 것이 우리의 의무입니다!"
 GER_the_end_to_fascist_europe: "파시스트 유럽의 종말"
 GER_the_end_to_fascist_europe_desc: "유럽에는 여전히 파시스트 통치하에 놓인 국가들이 존재합니다. 이로 인해 국민이 얼마나 큰 고통을 받고 있는지 잘 알고 있는 만큼, 우리는 이러한 국가를 즉시 해방시켜야 합니다!"
 GER_bypass_end_to_fascist_europe_tt: "다음 국가에는 해당하지 않음:\n   수도: §Y유럽§! 안에 있음\n   집권 정당이 §Y파시즘§!임." #The indentations are there so the tt looks correct
 GER_war_against_fascism_tt: "[GER.GetNameDef]이 이미 전쟁 명분을 가지고 있지 않은 §Y유럽§!의 모든 §Y파시스트§! 국가에 대해 §Y합병§! 전쟁 명분을 획득합니다. 현재 효과:"
 GER_red_europe: "붉은 유럽"
 GER_red_europe_desc: "우리는 노동자들이 무기를 들고 붉은 깃발을 휘날릴 수 있도록 지원하는 것을 인접한 이웃 나라들에만 한정해서는 안 됩니다. 프롤레타리아 혁명을 유럽 전역으로 확산시켜야 합니다!"
 GER_spark_the_flame_of_revolution_red_europe_tt: "§Y유럽의 약소국들§!에서 §Y공산주의 정서를 강화§!하는 결정을 잠금 해제합니다. 영향을 받은 국가에서 공산주의가 과반수의 지지를 얻게 되면, 정부 체제를 §Y공산주의§! 바꾸기 위한 §Y내전§!이 발발합니다."
 GER_root_out_imperialism: "제국주의 근절"
 GER_root_out_imperialism_desc: "제국주의의 뿌리는 아프리카와 아시아 대륙 깊숙이 박혀, 그곳의 노동자들을 억압하고 있습니다. 이들은 너무나 오랫동안 식민주의의 고통에 시달려 왔습니다. 착취를 종식시키고, 억압받는 대중에게 일어설 수단을 제공하여 그들의 운명을 스스로 결정하게 하고, 우리의 적을 교란해야 합니다."
 GER_root_out_imperialism_tt: "§Y아프리카§!와 §Y아시아§! 국가들의 저항도를 증가시키고 자치도 획득을 촉진하는 §Y결정§!을 잠금 해제합니다."
 GER_strengthen_the_proletarian_international_internationally_tt: "§Y[GER.GetNameWithFlag]§!의 영향을 받아 §Y공산주의§! 정권을 수립한 모든 §Y비유럽§! 국가를 §Y프롤레타리아 인터내셔널§!에 초대합니다. 이 효과는 §Y이 중점이 완료된 후§!에 수립된 공산주의 국가에도 적용됩니다."
 GER_hegemony_over_europe: "유럽의 패권"
 GER_hegemony_over_europe_desc: "낡은 제국주의 유럽은 무너지고 있습니다. 우리는 그 자리에 새로운 사회주의 질서를 수립할 것이며, 유럽의 노동자들은 우리를 중심으로 부르주아의 폭정에 맞서 싸울 것입니다. 프롤레타리아의 승리로 우리는 유럽 대륙 전역에 패권을 확립할 것입니다."
 GER_war_against_major_countries_in_europe_tt: "§Y유럽§!에 한 개 이상의 주를 소유하고 있는 모든 §Y강대국§!에 대해 §Y합병§! 전쟁 명분을 획득합니다. 현재 효과:"
 GER_align_south_america: "남아메리카와 제휴"
 GER_align_south_america_desc: "남아메리카 노동자들은 자본주의의 굴레 아래 충분히 오래 고통받았습니다. 그들을 우리의 대의에 합류시키면 대륙 전역에 걸쳐 든든한 동맹을 확보할 수 있을 것입니다."
 GER_communist_propaganda_south_america_decision_tt: "§Y남아메리카의 약소국들§!에서 §Y공산주의 정서를 강화§!하는 결정을 잠금 해제합니다. 영향을 받은 국가에서 공산주의가 과반수의 지지를 얻게 되면, 정부 체제를 §Y공산주의§! 바꾸기 위한 §Y내전§!이 발발합니다."
 GER_wage_war_on_capitalism: "자본주의와의 전쟁"
 GER_wage_war_on_capitalism_desc: "자본주의는 공산주의의 천적이며, 필요하다면 무력을 사용해서라도 해체되어야 합니다. 사회주의의 새로운 시대를 열기 위해, 우리는 자본주의의 상징인 [USA.GetNameDef]을 상대로 공격을 이끌 것입니다."
 GER_instigate_middle_eastern_revolutions: "중동의 혁명 조장"
 GER_instigate_middle_eastern_revolutions_desc: "오랫동안 외세에 의해 탄압받은 중동은 사회주의 혁명이 꽃피기 좋은 곳입니다. 우리는 착취로부터 해방되고자 하는 이들의 끈질긴 열망을 불러와 사회주의의 적기를 드높여야 합니다."
 GER_communist_propaganda_middle_east_decision_tt: "§Y중동의 약소국들§!에서 §Y공산주의 정서를 강화§!하는 결정을 잠금 해제합니다. 영향을 받은 국가에서 공산주의가 과반수의 지지를 얻게 되면, 정부 체제를 §Y공산주의§! 바꾸기 위한 §Y내전§!이 발발합니다."
 GER_intervene_in_spain: "스페인에 개입"
 GER_intervene_in_spain_desc: "파시즘 세력에 맞서 싸우는 스페인 동지들을 돕는 것은 우리의 의무입니다. 실전 경험이 풍부한 병력을 파견하면 분명 환영받을 것입니다."
 GER_assist_our_eastern_comrades: "동쪽의 동지들 지원"
 GER_assist_our_eastern_comrades_desc: "극동 지역 동지들은 많은 희생을 치르고 있습니다. 그들을 최대한 지원하는 것은 우리의 의무입니다. 실전 경험이 풍부한 병력을 파견한다면 그들의 운명을 바꿀 수도 있을 것입니다."
 GER_strike_at_the_rising_sun: "떠오르는 태양을 향한 일격"
 GER_strike_at_the_rising_sun_desc: "[JAP.GetNameDefCap]은 여전히 제국주의의 요새로 남아 있으며, 평등과 사회주의를 염원하는 이들을 억압하고 있습니다. 이제 일본을 굴복시키고 새로운 프롤레타리아 세계 질서를 만들어야 할 때입니다."
 GER_nationalize_industries: "산업 국유화"
 GER_nationalize_industries_desc: "국가 경제 집중화의 긍정적인 결과를 확인한 만큼, 산업 분야에도 같은 방식을 적용하는 것을 고려할 수 있습니다. 현재 산업은 다수의 민간 소유주에게 분할되어, 각기 다른 공정과 제조 방식을 사용하고 있습니다. 산업 국유화는 생산량 및 생산 효율성에 대한 통제력을 크게 향상시킬 수 있을 것입니다."
 GER_form_agricultural_cooperatives: "농업협동조합 설립"
 GER_form_agricultural_cooperatives_desc: "농업 부문은 우리에게 가장 중요한 분야 중 하나입니다. 여러 산업이 농업 종사자와 그들의 노동력에 의존하고 있으며, 그들을 방치하는 것은 결코 책임 있는 행동이 아닙니다. 협동조합을 결성하여 농업 부문이 단합하여 최대한의 효율성을 발휘하고 손실을 최소화하도록 보장할 수 있습니다."
 GER_effectivize_the_volkswerke: "인민공업 효율화"
 GER_effectivize_the_volkswerke_desc: "인민공업은 우리 선조들이 고안한 몇 안 되는 아이디어 중 하나로, 광업 및 철강 산업의 성장과 생산을 감독하기 위해 설립된 국가 통제 산업 집단체입니다. 우리는 가능한 모든 수단을 동원해 인민공업을 개선해야 합니다."
 GER_womens_rights_and_equality: "여성의 권리와 평등"
 GER_womens_rights_and_equality_desc: "성별은 오랫동안 개인이 국가를 위해 전선, 공장, 가정 등 어디서 복무해야 하는지를 결정짓는 중요한 요소였습니다. 부담을 더 평등하게 나눈다면, 필요할 때 더 많은 노동력과 더 큰 군대를 확보할 수 있습니다."
 GER_locks_women_in_workforce_decision_tt: "§Y$women_in_the_workforce$§! 결정을 §Y사용할 수 없게 됩니다§!."
 GER_labor_rights_and_union_stuff: "노동조합 설립"
 GER_labor_rights_and_union_stuff_desc: "노동자들이 단결하여 자신의 입장을 밝히고 근로 조건을 결정할 수 있도록 하는 일은 오랫동안 우리 나라에서 소홀히 여겨져 왔습니다. 이제는 국가가 노동조합의 결성을 허용하는 것은 물론, 이를 적극적으로 장려해야 할 때입니다!"
 GER_proletarian_dictatorship: "프롤레타리아 독재"
 GER_proletarian_dictatorship_desc: "우리 인민에게 밝은 미래와 최고의 생활 수준을 제공하기 위해서는, 인민과 그들의 요구에 깊이 공감하는 안정적인 리더십이 필요합니다. 오랜 시간 프롤레타리아를 위해 싸워 온 [ROOT.GetLeader](은)는 이러한 자격을 모두 갖추었으며, 항상 노동자에게 가장 좋은 것만 생각한다는 것을 입증해 왔습니다."
 GER_state_controlled_economy: "국영 경제"
 GER_state_controlled_economy_desc: "우리 경제는 너무나 취약하여 이를 제대로 관리할 줄 모르는 자들에게 맡길 수 없습니다. 우리 국민에게 장기적으로 영향을 줄 경제 위기를 피하기 위해 국가가 경제를 통제해야 합니다."
 GER_central_planning: "중앙 계획"
 GER_central_planning_desc: "우리 경제는 국가가 통제하는 만큼, 경제 계획 역시 중앙집권화되는 것이 당연합니다. 결국 국가 경제를 종합적으로 이해할 수 있는 사람만이 투자 방향과 자원 배분에 대해 최선의 결정을 내릴 수 있기 때문입니다."
 GER_the_german_stakhanovite_movement: "독일식 스타하노프 운동"
 GER_the_german_stakhanovite_movement_desc: "스타하노프 운동은 공산주의 체제하의 [SOV.GetName]에서 시작되었습니다. 이 운동은 노동자들이 더 열심히 일하고 더 많이 생산하는 것에 자부심을 느끼기 시작하면서 탄생했습니다. 그 결과, 생산량이 크게 증가했을 뿐만 아니라 노동자들도 더 강한 목적의식을 가지게 되었습니다. [ROOT.GetNameDef]에서도 이와 유사한 정서를 고취시키는 방안을 고려해 볼 필요가 있습니다."
 GER_the_german_stakhanovite_movement_tt: "§Y$GER_establish_the_reichswerke$§! 또는 §Y$GER_invest_in_vereinigte_stahlwerke$§! 중 하나를 완료하면, 자원 획득 효율이 §G5%§! 증가합니다."
 GER_spheres_of_influence: "각자의 영향권"
 GER_spheres_of_influence_desc: "비슷한 생각을 가진 두 나라가 이렇게 가까이 있는 만큼, 우리와 [SOV.GetAdjective] 사이에 공정한 경쟁 환경을 조성해야 합니다. 세력권을 설정하고 동쪽에 있는 동지들에게 적합한 역할을 부여함으로써, 무력 충돌의 위험을 줄일 수 있을 것입니다."
 GER_spheres_of_influence_tt: "우리와 §Y[SOV.GetNameWithFlag]§!는 §Y유럽§!에서 각자의 영향권을 구축할 것입니다.\n\n우리의 §Y영향권§!에는 다음이 포함됩니다:\n§Y[SWE.GetNameWithFlag]\n[NOR.GetNameWithFlag]\n[DEN.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (서부)\n§Y[CZE.GetNameWithFlag]§! (서부)\n§Y[HUN.GetNameWithFlag]§!\n\n그들의 §Y영향권§!에는 다음이 포함됩니다:\n§Y[FIN.GetNameWithFlag]\n[EST.GetNameWithFlag]\n[LAT.GetNameWithFlag]\n[LIT.GetNameWithFlag]\n[SLO.GetNameWithFlag]\n[POL.GetNameWithFlag]§! (동부)\n§Y[ROM.GetNameWithFlag]\n[BUL.GetNameWithFlag]\n[YUG.GetNameWithFlag]§!"
 GER_czechoslovakia: "[CZE.GetName] 노동자 해방"
 GER_czechoslovakia_desc: "남쪽 국경 너머 [CZE.GetNameDef]에는 여전히 자본주의의 굴레에서 벗어나야 할 노동자들이 있습니다. 그들은 아직 올바른 형태의 공산주의의 진정한 가치를 완전히 깨닫지 못했으며, 우리는 어떠한 방법으로든 그것을 그들에게 전해야 합니다. 이는 좋은 동지로서 우리의 의무입니다."
 GER_poland: "[POL.GetAdjective]의 프롤레타리아 보호"
 GER_poland_desc: "[POL.GetNameDef]의 프롤레타리아는 아직 [ROOT.GetAdjective] 노동자들과 같은 권리를 누리지 못하고 있습니다. 현 정부 아래에서 번영하지 못하는 그들을 해방하고 보호하기 위해 우리가 나서야 할 때인지도 모릅니다."
 GER_hungary: "[HUN.GetAdjective] 노동자 탄압 종식"
 GER_hungary_desc: "[HUN.GetNameDef] 노동자들은 여전히 기본적으로 보장되어야 할 권리를 위해 고군분투하고 있습니다. 그 나라 정부는 그들의 요구에 눈길도 주지 않고 있으며, 그러므로 [HUN.GetName] 전역의 프롤레타리아가 공정한 대우와 정당한 존중을 받을 수 있도록 우리가 개입해야 합니다."
 GER_the_northern_shield: "북방의 방패"
 GER_the_northern_shield_desc: "노르드 국가들은 자원이 풍부하지만, 노동자들을 조직화하려는 노력에도 불구하고 프롤레타리아는 자본가들의 이익 아래 여전히 고통받고 있습니다. 우리는 노동자들이 더 나은 대우를 받을 자격이 있을 뿐만 아니라, 우리가 이 자원들을 훨씬 더 효율적으로 활용할 수 있다고 믿습니다. 노르드 노동자들에 대한 착취는 이제 종식되어야 합니다!"
 GER_sign_the_second_treaty_of_berlin: "제2차 베를린 조약 체결"
 GER_sign_the_second_treaty_of_berlin_desc: "우리 군이 강력하다는 것은 알고 있지만, [SOV.GetNameDef] 또한 만만치 않은 군대를 보유하고 있다는 것은 분명한 사실입니다. 불필요한 교전을 피하기 위해 서로 소통하고 상호 협력하여 적대 행위를 방지함으로써, 양국 노동자 모두에게 더 나은 미래를 보장할 수 있을 것입니다."
 GER_defense_treaty_with_the_soviet: "소련과의 방위 조약"
 GER_defense_treaty_with_the_soviet_desc: "[SOV.GetAdjective]과 적대 행위를 하지 않기로 합의한 만큼, 이제 외교 관계를 한 단계 더 발전시키는 것을 고려해야 합니다. 우리는 그들이 우리의 보호를 받을 가치가 있다고 생각하며, 아마 그들 또한 그렇게 느낄 것입니다. 상호 방위조약은 우리에게 이익이 되는 만큼 그들에게도 이익이 될 것입니다."
 GER_industrial_cooperation: "산업 협력"
 GER_industrial_cooperation_desc: "[SOV.GetAdjective]과의 협력은 지금까지 군사적인 문제에 국한되었습니다. [SOV.GetNameDef]이 우리의 동맹이라는 점을 고려하면 다른 분야에서도 협력하는 것이 합리적일 것입니다. 양측의 산업 철학은 이미 상당히 유사하므로, 산업 부문에서의 공동 대응은 어렵지 않게 수행할 수 있을 것입니다."
 GER_tech_sharing: "산업 기술 공유"
 GER_tech_sharing_desc: "우리와 뜻을 같이하는 국가들과 기술을 공유하는 것은 반드시 추구해야 할 목표입니다. 이를 위해 [SOV.GetAdjective]에 협력을 요청하는 것이 가장 합리적인 방안으로 보입니다."
 GER_resource_trade: "자원 무역"
 GER_resource_trade_desc: "우리는 최대한 자립하기 위해 노력하고 있지만, 우리의 이상을 공유하는 국가와는 교역을 허용해야 합니다. [SOV.GetNameDef]에 산업 역량 측면에서 일부 보상을 제공함으로써, 우리는 그들과 매우 유익한 거래를 성사시킬 수 있을 것입니다."
 GER_factories_for_resources: "자원을 위한 공장"
 GER_factories_for_resources_desc: "[ROOT.GetNameDef]에는 더 효율적으로 활용할 수 있는 민간산업이 상당히 많습니다. 우리는 [SOV.GetNameDef]의 일부 지역이 다소 낙후되어 있다는 사실을 알고 있으며, 공교롭게도 그런 지역에는 귀중한 자원이 매장되어 있는 경우가 많습니다. 일부 산업을 이전하는 대가로 이러한 자원의 일부를 얻는 제안은 우리에게 매우 수익성 있는 기회가 될 수 있습니다."
 GER_factories_for_resources_tt: "산업시설을 §Y[SOV.GetNameWithFlag]§!에 이전하는 대가로 자원을 받는 §Y결정§!을 잠금 해제합니다."
 #NON-ALIGNED/DEMOCRATIC
 GER_monarchist_sentiment: "군주주의 정서"
 GER_monarchist_sentiment_desc: "국민은 군주정을 원하며, 그 뜻대로 될 것입니다. 구체적인 정부 형태는 아직 결정되지 않았지만, 독일 국민에게 카이저가 필요하다는 점은 명백합니다."
 GER_the_monarchy_compromise_ww: "$GER_the_monarchy_compromise$"
 GER_the_monarchy_compromise_ww_desc: "$GER_the_monarchy_compromise_desc$"
 GER_re_establish_free_elections_ww: "$GER_reestablish_free_elections$"
 GER_re_establish_free_elections_ww_desc: "$GER_reestablish_free_elections_desc$"
 GER_re_ratify_the_locarno_treaty: "로카르노 조약 재비준"
 GER_re_ratify_the_locarno_treaty_desc: "로카르노 조약은 1925년에 체결되었으며, 이는 협상국이 유럽 내 영토 보전을 확보하는 동시에 우리와의 관계 정상화를 시도한 것이었습니다. 이는 우리를 억누르려는 것으로 보이긴 하지만, 이를 반대한 히틀러의 실수를 원래대로 돌려놓는 것이 최선이라는 점은 분명합니다."
 GER_re_ratify_the_locarno_treaty_tt: "§Y[FRA.GetNameDefCap]§!는 우리와의 외교적 행동을 더욱 쉽게 수락할 것입니다."
 GER_franco_germanic_pact: "프랑스-독일 조약"
 GER_franco_germanic_pact_desc: "최근 [FRA.GetAdjective]와의 관계가 정상화된 것을 계기로, 동쪽의 [SOV.GetAdjective]에 함께 맞설 수 있도록 우리의 관계를 더욱 공고히 하고 공식적으로 친선 및 상호 방위 조약을 맺는 것이 현명할 것입니다."
 GER_request_the_return_of_french_held_colonies: "프랑스령 식민지 반환 요청"
 GER_request_the_return_of_french_held_colonies_desc: "대전쟁이 끝난 후, 우리는 식민지 소유권을 박탈당했습니다. 독일 식민 협회가 아데나워 아래에서 다시 인기를 얻고 있으며, 이제 우리의 옛 식민지인 카메룬과 토골란드의 반환을 요청할 때가 되었을지도 모릅니다. 프랑스와의 관계가 좋을수록 우리가 영토를 되찾을 가능성이 높아질 것입니다."
 GER_offer_trade_proposal: "무역 제안"
 GER_offer_trade_proposal_desc: "천연자원이 풍부한 나라가 여럿 있으니, 이들과 무역을 하는 것은 큰 이익이 될 것입니다. 인도네시아와 콩고 지역은 고무와 희귀 금속이 풍부하므로, [BEL.GetNameDEF]나 [HOL.GetNameDef]와 무역 협정을 맺는다면 그들의 식민지에서 나는 풍부한 자원을 활용해 우리의 산업을 발전시킬 수 있을 것입니다."
 GER_reverse_the_brain_drain_ww: "$GER_reverse_the_brain_drain$"
 GER_reverse_the_brain_drain_ww_desc: "$GER_reverse_the_brain_drain_desc$"
 GER_shared_rd_programs_ww: "$GER_shared_rd_programs$"
 GER_shared_rd_programs_ww_desc: "$GER_shared_rd_programs_desc$"
 GER_shared_rd_programs_ww_tt: "§Y$GER_rnd_programs_modifier$§!의 연구 속도 혜택이 새로운 세력 회원국마다 §G+1.00%§!씩, 최대 §G+10.00%§!까지 증가합니다."
 GER_shared_rd_programs_2_tt: "우리 §Y세력§!에 속한 모든 §Y국가§!는 §Y중앙 유럽 연구 공유 그룹§!에 참여할 것입니다."
 GER_pool_technical_know_how_ww: "$GER_pool_technical_know_how$"
 GER_pool_technical_know_how_ww_desc: "$GER_pool_technical_know_how_desc$"
 GER_the_mannheim_project_ww: "만하임 계획"
 GER_the_mannheim_project_ww_desc: "원자력의 비밀을 파헤치는 데 총력을 기울이고, [SOV.GetAdjective]에 맞서 이를 무기화할 방안을 모색해야 합니다. 새로 합류한 동맹국들이 이 문제에 대한 정보를 기꺼이 공유할 의향이 있을 수 있으므로, 작업이 한층 수월해질 것입니다."
 GER_ban_political_uniforms: "정치적 제복 금지"
 GER_ban_political_uniforms_desc: "거리에서 패싸움을 벌이는 준군사조직과 정치 단체들로 인해 바이마르 공화국은 고통받았습니다. 미래의 안정을 보장하기 위해, 정치적 성향을 공개적으로 드러내는 행위를 금지해야 합니다."
 GER_embrace_liberal_leanings: "자유주의 성향 수용"
 GER_embrace_liberal_leanings_desc: "전쟁이 끝날 무렵 정치인이 할 수 있는 것을 카이저가 하지 못하면서 보수주의는 시대에 뒤떨어진 것으로 증명되었습니다. 우리는 항상 앞을 내다보며 더 나은 내일을 위해 노력해야 합니다!"
 GER_strive_for_conservative_values: "보수주의 가치 추구"
 GER_strive_for_conservative_values_desc: "우리 나라에 너무나 오랫동안 만연했던 자유주의 사상이 우리 국민의 정신을 약화시키고 정치인을 타락시켰습니다. 우리는 바이마르 공화국의 혼란이 다시는 되풀이되지 않도록 과거의 전통적 가치로 돌아가야 합니다."
 GER_strengthen_the_welfare_state: "복지 국가 강화"
 GER_strengthen_the_welfare_state_desc: "우리 나라는 복지 국가로서 오랜 역사를 지니고 있으며, 이는 현재도 변함없는 우리의 의지입니다. 우리는 우리의 원칙을 고수하며, 국민이 최대한 풍요로운 삶을 살 수 있도록 최선을 다해야 합니다."
 GER_democratic_shield: "민주주의의 방패"
 GER_democratic_shield_desc: "한때 우리 나라가 그랬던 것처럼 전 세계적으로 민주주의가 위기에 처해 있습니다. 우리는 권위주의 및 전체주의 포퓰리스트들이 초래한 공포를 알기에, 다른 나라 국민이 우리가 겪었던 일을 겪지 않도록 해야 합니다."
 GER_send_military_support_democratic_shield_tt: "전쟁 중인 §Y민주주의§! 국가에 §Y군사 장비를 지원§!하는 결정을 잠금 해제합니다."
 GER_revive_the_kaiserreich_ww: "$GER_revive_the_kaiserreich$"
 GER_revive_the_kaiserreich_ww_desc: "$GER_revive_the_kaiserreich_desc$"
 GER_return_of_the_kaiser_ww: "카이저의 귀환"
 GER_return_of_the_kaiser_ww_desc: "카이저라이히에는 카이저가 필요하며, 빌헬름 2세 폐하께서는 아직 네덜란드에서 망명 중이십니다. 서방 민주주의 국가들이 어떻게 생각하든, 그분의 망명을 해제하고 왕좌에 복귀하도록 초청할 것입니다."
 GER_military_dictatorship: "군사독재정"
 GER_military_dictatorship_desc: "대전쟁으로 인해 카이저 혼자서는 우리 나라를 최선의 방향으로 이끌기에 충분하지 않다는 것이 증명되었습니다. 과거에 그랬던 것처럼 새로운 최고 군사령부에 다시금 독재 권력을 제공하고 제국의 유일한 정치적 주체가 되어야 합니다."
 GER_military_dictatorship_tt: "§Y독일 제국§!은 §Y독일 카이저라이히§!로 알려지게 됩니다.\n"
 GER_invite_scientists_back: "제국 과학 계획"
 GER_invite_scientists_back_desc: "나치가 권력을 장악한 이후 많은 인재가 합당한 사유로 나라를 떠났습니다. 이제 우리의 영광스러운 제국이 재건되었으니, 많은 이가 다시 우리에게 돌아오고자 할 것입니다."
 GER_glorious_mechanical_machinations: "영광스러운 기계공학 장치"
 GER_glorious_mechanical_machinations_desc: "우리의 카이저께서는 오랫동안 훌륭한 기계 장치에 매료되어 계셨으며, 우리 과학자들에게 거대한 열차포, 대서양을 가로질러 날아갈 수 있는 비행기, 지평선을 가릴 만큼 큰 전함 등, 꿈에서나 볼 수 있었던 것들에 대한 연구를 우선적으로 수행하도록 지시하셨습니다."
 GER_prussian_artillery: "프로이센식 포병 교리"
 GER_prussian_artillery_desc: "과거에 우리는 우수한 교리를 바탕으로 연전연승을 이어갈 수 있었습니다. 이러한 전술이 성공할 수 있었던 것은 뛰어난 품질과 화력 덕분이었고, 우리는 다시 한번 그것을 본받아야 합니다!"
 GER_fan_prussian_militarism: "$GER_fan_the_prussian_militarism$"
 GER_fan_prussian_militarism_desc: "$GER_fan_the_prussian_militarism_desc$"
 GER_fan_prussian_militarism_tt: "4레벨 원수 §Y루프레히트 폰 비텔스바흐§!를 잠금 해제합니다."
 GER_re_form_the_freikorps: "자유군단 재설립"
 GER_re_form_the_freikorps_desc: "자유군단은 오랜 기간 우리의 이념적 적대자들과의 투쟁을 지원했으며, 바이마르 시대에 여러 차례에 걸쳐 바이에른 소비에트 공화국의 혁명 시도를 진압하는 데 기여했습니다. 우리는 그러한 준군사조직을 재건하여 공산주의자나 나치가 다시는 우리 나라에 발판을 마련하지 못하도록 해야 합니다."
 GER_freikrops_militia_recruitment_tt: "5개 자유군단 §Y민병대§! 부대를 획득합니다."
 GER_re_form_the_freikorps_generals_tt: "§Y프란츠 폰 에프 기사§!와 §Y헤르만 에르하르트§!를 장군으로 이용할 수 있게 됩니다."
 GER_re_establish_the_landwehr: "향토방위군 재설립"
 GER_re_establish_the_landwehr_desc: "향토방위군은 1813년부터 유용한 자기방어 수단이었으며, 바이마르 공화국에도 매우 큰 도움이 되었습니다. 우리도 국민을 활용하여 자체적인 향토방위군 및 향토수비대 대대를 창설하도록 노력해야 합니다."
 GER_all_for_the_front: "모두 전선으로!"
 GER_all_for_the_front_desc: "조국의 옛 영광을 되찾고자 하는 모든 이는 마음과 피, 영혼을 독일에 바쳐야 할 것입니다. 우리가 만드는 모든 것은 전선을 향해야 하며, 이는 머지않아 우리 국민 모두가 깨달아야 할 현실입니다."
 GER_expatriate_the_communists_ww: "$GER_expatriate_the_communists$"
 GER_expatriate_the_communists_ww_desc: "$GER_expatriate_the_communists_desc$"
 GER_demand_the_return_of_southern_jutland: "남유틀란트 반환 요구"
 GER_demand_the_return_of_southern_jutland_desc: "슐레스비히 공국의 소유권은 우리와 덴마크 간의 오랜 분쟁거리였습니다. 대전쟁 이후 협상국은 북슐레스비히를 전쟁에 참여하지도 않았던 덴마크에 양도했습니다. 우리는 이 역사적 불의를 바로잡고 덴마크 정부에 해당 영토를 우리에게 반환할 것을 요구해야 합니다."
 GER_glory_to_the_imperial_army: "제국군에게 영광을"
 GER_glory_to_the_imperial_army_desc: "제국군은 연전연승을 거듭하며 프로이센과 독일이 유럽에서 확고한 위치를 점하도록 보장했습니다. 대전쟁이 끝날 무렵 정치인들의 배신에도 불구하고, 군대는 잃어버린 영광을 되찾을 수 있을 것입니다."
 GER_glory_to_the_imperial_army_tt: "2레벨 장군 §Y아이텔 프리드리히 공자§!를 잠금 해제합니다."
 GER_restore_the_holy_roman_empire: "신성 로마 제국 복원"
 GER_restore_the_holy_roman_empire_desc: "많은 이들이 과연 이런 날이 올지 의심했지만, 드디어 그날이 도래했습니다. 제국의 옛 국경을 되찾은 지금, 우리는 다시 한번 신성 로마 제국의 황제를 즉위시킬 수 있게 되었습니다. 다만 이번에는 통일된 국가의 형태로 탄생하게 될 것입니다. 제국에 영광 있으리!"
 GER_weltpolitik: "세계정치"
 GER_weltpolitik_desc: "세계적인 제국을 재건하거나 그에 상응하는 새로운 제국을 건설하기 전까지는 주요 강국으로 인정받기 어려울 것입니다. 따라서 더 이상 유럽 대륙에만 시선을 고정하지 말고 외부로 눈을 돌려야 합니다."
 GER_prepare_for_the_next_naval_blockade: "다음 해상 봉쇄 대비"
 GER_prepare_for_the_next_naval_blockade_desc: "우리는 지난번에 우리보다 더 큰 함대를 보유한 적과 싸웠을 때 어떤 일이 벌어졌는지 잘 알고 있습니다. 이제 우리가 지닌 지식을 바탕으로, 전쟁이 시작되기 전에 철저한 준비를 통해 과거에 겪었던 많은 문제를 피할 수 있을 것입니다."
 GER_accept_british_naval_dominance_ww: "$GER_accept_british_naval_dominance$"
 GER_accept_british_naval_dominance_ww_desc: "$GER_accept_british_naval_dominance_desc$"
 GER_carve_up_congo: "콩고 분할"
 GER_carve_up_congo_desc: "콩고는 식민지화에 적합하며 풍부한 천연자원을 보유하고 있습니다. 아마 우리는 영국의 유화파와 협상을 통해 이 광대한 영토를 서로 나누는 방안을 모색할 수 있을 것입니다. 이는 우리의 식민 제국을 개혁하는 데 있어 훌륭한 디딤돌이 될 것입니다."
 GER_anglo_germanic_defense_pact: "영국-독일 방위 협정"
 GER_anglo_germanic_defense_pact_desc: "영국은 오랜 숙적이었으나, 최근 정세 변화로 인해 그들과 방위 협정을 체결할 가능성이 생겼습니다. 협정을 체결하면 양국 중 한 곳이 공격받을 경우 공동으로 대응하게 되며, 이는 영국과의 관계 정상화에 있어 큰 진전이 될 것입니다."
 GER_signed_the_anglo_german_defence_pact_opm: "영국-독일 방위 협정을 체결함"
 GER_anglo_germanic_cooperation_program: "영국-독일 협력 프로그램"
 GER_anglo_germanic_cooperation_program_desc: "영국 해군은 조선과 해전에 대한 방대한 지식을 보유하고 있습니다. 우리의 긴밀한 협력 덕분에, 영국이 그동안 철저히 비밀로 지켜왔던 지식을 획득하고 활용할 수 있을지도 모릅니다."
 GER_carte_blanche_for_alsace_and_french_colonies_ww: "$GER_carte_blanche_for_alsace_and_french_colonies$"
 GER_carte_blanche_for_alsace_and_french_colonies_ww_desc: "$GER_carte_blanche_for_alsace_and_french_colonies_desc$"
 GER_petition_for_the_return_of_old_colonies: "구 식민지 반환 요청"
 GER_petition_for_the_return_of_old_colonies_desc: "새로 사귄 영국 친구들은 대전쟁이 끝날 무렵 그들이 점령한 우리 식민지의 반환 문제를 논의할 의향이 있을지도 모릅니다. 그들은 어떤 형태로든 보상을 요구할 수도 있지만, 옛 영토를 되찾을 수 있다면 우리는 이를 기꺼이 감수할 의향이 있습니다."
 GER_unify_west_africa: "남서아프리카 통합"
 GER_unify_west_africa_desc: "우리의 꿈은 미텔아프리카를 실현하는 것이지만 앙골라 지역의 존재가 걸림돌이 되고 있습니다. 남서아프리카에 있는 우리 영토와 콩고 식민지를 연결하기 위해, 우리는 해당 지역에 대한 우리의 통치를 즉각 인정하라는 최후통첩을 보내야 합니다."
 GER_expand_pacific_holdings: "태평양 영토 확장"
 GER_expand_pacific_holdings_desc: "태평양으로 식민제국을 확장하기 위해 이를 가는 우리 정치인들은 이 지역 전역에 대한 영향력을 확대하고 [ROOT.GetAdjective]의 패권을 확립하는 것을 목표로 하고 있습니다. 우리는 이 계획을 지지하고 공격적으로 나서야 합니다."
 GER_closer_sino_germanic_relations: "더 가까운 중국-독일 관계"
 GER_closer_sino_germanic_relations_desc: "[CHI.GetAdjective]은 우리의 오랜 동맹이었으며, 대전쟁 당시 많은 이들이 [CHI.GetAdjective] 정부가 우리 편으로 참전할 가능성이 높다고 보았습니다. 우리는 그들과의 관계를 소중히 여기고 양국 간의 유대를 강화하도록 노력해야 합니다."
 CHI_has_accepted_german_overtures: "[ROOt.GetAdjective]의 제안을 받아들인 중국"
 GER_industrial_investments: "산업 투자"
 GER_industrial_investments_desc: "[CHI.GetNameDefCap]은 매우 낙후되어 있으며, 세계 무대에서 강대국으로 발돋움하기 위해 산업화가 필요합니다. 공학자를 파견하여 산업화를 지원하고, 유망한 [CHI.GetAdjective] 기업에 자금을 지원하여 산업 성장을 촉진해야 합니다."
 GER_launch_sino_germanic_joint_research_program: "중국-독일 합동 연구 계획 시작"
 GER_launch_sino_germanic_joint_research_program_desc: "[CHI.GetAdjective]은 알아두면 유용한 지식을 보유하고 있으며, 우리 또한 그들에게 도움이 될 만한 정보를 다수 보유하고 있습니다. 그러므로 양국이 협력하며 발전할 수 있도록 공동 연구 개발팀을 구성하기 위해 노력해야 할 것입니다."
 GER_send_military_aid: "군사 원조"
 GER_send_military_aid_desc: "[CHI.GetNameDef]에 있는 우리 동맹국이 적들에게 포위당했으며, 그중 다수는 국가의 존립 자체를 위협받고 있습니다. 동맹국이 국경을 확보하고 향후 우리에게 도움이 될 수 있도록 탄약과 장비를 지원해야 합니다."
 GER_send_volunteers: "극동 군단"
 GER_send_volunteers_desc: "많은 [ROOT.GetAdjective]인은 모험을 갈망하고, 대의를 위해 싸우기를 원합니다. 우리는 '의용군' 부대를 창설하여 [CHI.GetAdjective] 친구들의 전쟁을 도울 것입니다."
 GER_request_the_return_of_qingdao: "칭다오 반환 요청"
 GER_request_the_return_of_qingdao_desc: "칭다오는 중국의 백년국치 시절 우리가 얻은 수많은 조약항 중 하나였습니다. 대전쟁 말기에 우리는 그 도시를 잃었지만, 적절한 보상을 제공한다면 [CHI.GetNameDef]에 다시 반환을 요구할 기회가 생길지도 모릅니다."
 GER_the_sino_germanic_pact: "중국-독일 협정"
 GER_the_sino_germanic_pact_desc: "마침내 [CHI.GetAdjective] 정부를 공식적인 동맹으로 인정할 때가 왔습니다. 우리는 즉시 이 동맹을 공식화하고, 우리를 억압하려는 모든 자에게 맞서 함께 일어서야 합니다!"
 GER_divide_and_conquer: "분할과 정복"
 GER_divide_and_conquer_desc: "우리와 [CHI.GetAdjective]은 극동 지역에 각자 원하는 영향권이 있으며, 언젠가는 경계를 설정하고 서로 존중해야 할 것입니다. 따라서 양국의 제국적 야망이 인정받을 수 있도록 최대한 빨리 이를 실행해야 합니다."
 GER_asian_spheres_of_influence_tt: "우리와 §Y[CHI.GetNameWithFlag]§!은 §Y아시아§!에서 각자의 영향권을 구축하고, 각자의 영향권 안팎에 있는 국가를 차지하는 데 드는 비용을 조정할 것입니다.\n\n우리의 §Y세력권§!에는 다음이 포함됩니다:\n§Y[MAL.GetNameWithFlag]§!\n§Y[INS.GetNameWithFlag]§!\n§Y[PHI.GetNameWithFlag]§!\n§Y[AST.GetNameWithFlag]§!\n§Y[NZL.GetNameWithFlag]§!\n모든 §Y남태평양 섬§!\n\n그들의 §Y영향권§!에는 다음이 포함됩니다:\n§Y[SIA.GetNameWithFlag]\n[VIN.GetNameWithFlag]\n[CAM.GetNameWithFlag]\n[LAO.GetNameWithFlag]\n[CHI.GetNameWithFlag]\n[RAJ.GetNameWithFlag]\n[TIB.GetNameWithFlag]\n[NEP.GetNameWithFlag]\n[BHU.GetNameWithFlag]\n[KOR.GetNameWithFlag]\n[JAP.GetNameWithFlag]\n[MON.GetNameWithFlag]§!"
 GER_the_second_naval_race: "제2차 해군 경쟁"
 GER_the_second_naval_race_desc: "우리는 너무 오랫동안 영국과 프랑스에 굴욕을 당했습니다! 이제 우리 함대를 재건하고 더 이상 그들에게 굴복하지 않겠다고 공식적으로 선언할 때입니다. 머지않아 그들은 바다가 그 누구의 것도 아닌 우리의 것임을 깨닫게 될 것입니다."
 GER_rebuild_the_high_seas_fleet_ww: "$GER_rebuild_the_high_seas_fleet$"
 GER_rebuild_the_high_seas_fleet_ww_desc: "$GER_rebuild_the_high_seas_fleet_desc$"
 GER_break_anglo_french_colonial_hegemony_ww: "$GER_break_the_anglo_french_colonial_hegemony$"
 GER_break_anglo_french_colonial_hegemony_ww_desc: "$GER_break_the_anglo_french_colonial_hegemony_desc$"
 GER_break_anglo_french_colonial_hegemony_ww_tt: "§Y프랑스§!와 상호 협력 조약을 체결했다면, 프랑스에 대한 전쟁 명분을 얻지 못합니다."
 GER_asian_allies: "아시아의 동맹"
 GER_asian_allies_desc: "아시아에는 아직 우리 적의 지배를 받지 않는 소국이 다수 존재합니다. 안정적인 미래와 영토 확장을 약속한다면, 그들 역시 우리의 전 세계적인 분쟁에 기꺼이 협력할지도 모릅니다."
 GER_our_place_in_the_sun_ww: "양지바른 우리의 자리"
 GER_our_place_in_the_sun_ww_desc: "[ROOT.GetNameDef](이)가 다시 한번 양지바른 우리의 자리를 차지할 것임을 모두에게 알립시다! 우리 국민은 더 이상 해가 지지 않는 제국의 그늘 아래 굴욕을 감내하지 않을 것입니다!"
 GER_realize_mittelafrika: "미텔아프리카 실현"
 GER_realize_mittelafrika_desc: "우리의 식민제국은 광범위하게 확장될 것이며, 중앙아프리카의 풍부한 자원은 항상 매력적이었습니다. 우리는 독일의 꿈인 미텔아프리카를 조속히 실현하여 아프리카의 심장부를 활용해야 합니다."
 GER_realize_mittelafrika_tt: "§Y콩고§!와 §Y케냐§!, §Y앙골라§!, §Y모잠비크§! 전역에 대한 영유권을 획득합니다."
 GER_african_allies: "아프리카의 동맹"
 GER_african_allies_desc: "아프리카인들은 유럽인들로부터의 해방을 원하고 있습니다. 자치를 약속함으로써 그들을 우리 편으로 끌어들일 수 있을지도 모릅니다."
 GER_african_allies_tt: "§Y아프리카§! 국가들의 §Y독립을 지원§!하는 결정을 잠금 해제합니다."
 GER_asian_allies_faction_tt: "현재 세력에 소속되어 있지 않은 독립된 아시아 약소국들에 다음과 같은 사건이 발생합니다:"
 GER_african_allies_faction_tt: "현재 세력에 소속되어 있지 않은 독립된 아프리카 약소국들에 다음과 같은 사건이 발생합니다:"
 GER_asian_allies_tt: "§Y아시아§! 국가들의 §Y독립을 지원§!하는 결정을 잠금 해제합니다."
 GER_expand_african_reach: "아프리카 영향력 확장"
 GER_expand_african_reach_desc: "우리가 영유권을 주장하는 아프리카 지역 중 현재 적의 지배를 받지 않는 곳들이 있습니다. 우리의 주장을 명확히 하고, 즉시 그들에게 이러한 영토를 요구해야 합니다."
 GER_realpolitik: "현실정치"
 GER_realpolitik_desc: "이제 시야를 넓혀 유럽 대륙 전체를 주시하고, 정세의 흐름을 파악할 때가 왔습니다. 동맹이나 정복의 기회가 찾아온다면, 즉시 그 기회를 잡아야 합니다."
 GER_restore_the_brest_litovsk_borders: "브레스트-리토프스크 국경 복원"
 GER_restore_the_brest_litovsk_borders_desc: "러시아인들은 대전쟁에서 패배하고 우리에게 땅을 내주었지만, 브레스트-리토프스크 조약으로 확정된 국경은 베르사유 조약에 의해 부당하게 폐지되었습니다. 앞으로 전쟁으로 이어진다 하더라도, 우리는 잃어버린 동부 영토를 되찾기 위해 노력해야 합니다."
 GER_demand_further_polish_concessions: "폴란드의 추가적인 양보 요구"
 GER_demand_further_polish_concessions_desc: "우리는 폴란드가 옛 제국의 핵심 지역을 반환하게 했지만, 여기서 멈추지 않을 것입니다. 브레스트-리토프스크 국경은 아직 복원되지 않았으며, 폴란드는 여전히 우리의 꿈을 실현하는 데 방해가 되고 있습니다."
 GER_restore_eastern_imperial_possessions: "동방 제국 영지 복원"
 GER_restore_eastern_imperial_possessions_desc: "우리 제국에 필수적인 영토는 현재 외세에 의해 빼앗긴 상태입니다. 브레스트-리토프스크 국경을 실현하려면 먼저 포젠, 서프로이센, 슐레지엔으로 눈을 돌려야 합니다."
 GER_incorporate_the_polish_rump_state: "폴란드 합병"
 GER_incorporate_the_polish_rump_state_desc: "브레스트-리토프스크 조약에 명시된 대로, 폴란드에 남아 있는 마지막 영토들도 전부 제국에 속합니다. 필요하다면 무력을 동원해서라도 이 땅들을 되찾아야 합니다."
 GER_memel_ultimatum: "메멜 최후통첩"
 GER_memel_ultimatum_desc: "우리가 대전쟁에서 배운 것이 있다면, 동부 외곽 영토에 대한 공격에 대비해야 한다는 것입니다. 우리는 해당 지역의 소유권을 되찾을 것이며 침략에 대비하여 요새화할 것입니다. 하지만 전략적 요충지인 메멜란트를 장악하지 않고서는 불가능하므로, 그곳을 반드시 되찾아야 합니다."
 GER_demand_lithuanian_integration: "리투아니아 통합 요구"
 GER_demand_lithuanian_integration_desc: "리투아니아 왕국은 한때 우리 나라의 준자치 지역이 될 예정이었으며, 앞으로 그렇게 될 것입니다. 리투아니아 지역을 합병하고, 민다우가스를 그 지역의 공작으로 임명해야 합니다."
 GER_establish_eastern_grand_duchies: "[GetEasternDuchiesName]"
 GER_establish_eastern_grand_duchies_desc: "조약에 포함된 모든 영토를 우리가 직접 통치할 수는 없습니다. 하지만 우리는 동부에 대공국과 위성 왕국을 세워 우리를 대신해 이러한 영토를 관리하게 할 계획이 있습니다."
 GER_eastern_duchies_name_democratic: "동부 자치령"
 GER_eastern_duchies_name_neutrality: "동부 대공국 수립"
 GER_subduing_the_baltic_states: "발트 국가 굴복시키기"
 GER_subduing_the_baltic_states_desc: "발트 국가들은 적법하지 않으며, 우리 발트 연합 공국 영토의 영유권을 주장하고 있습니다. 우리는 그들을 정복하고 발트의 독일 귀족에게 그 땅을 넘겨야 합니다."
 GER_subduing_the_baltic_states_tt: "3개 발트 향토방위군 §Y보병§! 부대를 획득합니다.\n§Y폴란드§!가 §Y서러시아 의용군을 재창설§!하지 않았다면, §Y뤼디거 폰 데어 골츠§!가 3레벨 원수로 합류합니다."
 GER_strike_eastward: "동쪽으로의 공격"
 GER_strike_eastward_desc: "국경을 확보했으니, 브레스트-리토프스크 조약을 어기고 동유럽의 안정을 위협하는 주적인 [SOV.GetNameDef]을 무너뜨려야 합니다. 이제 모스크바를 점령하고 [SOV.GetAdjective]이라는 거인을 무릎 꿇릴 때입니다."
 GER_unlocks_kremlin_raid_tt: "§Y[SOV.GetNameWithFlag]§!과 전쟁 중일 시 §Y크렘린§!을 대상으로 하는 §Y공습§! 작전을 잠금 해제합니다."
 GER_end_european_communism: "유럽의 공산주의 종식"
 GER_end_european_communism_desc: "이제 우리 나라를 향한 가장 거대한 위협이 사라졌으니, 그들이 유럽에 남긴 혼란을 정리할 시간입니다. 공산주의는 우리의 가치를 근본적으로 위협하는 존재이며, 영원히 소멸되어야 합니다."
 GER_strike_eastward_eq_trigger_tt: "육군 내 보병 장비 §Y100,000§!개 초과"
 GER_second_vienna_award_eq_trigger_tt: "육군 내 보병 장비 §Y60,000§!개 초과"
 GER_sea_lion_eq_trigger_tt: "육군 내 보병 장비 §Y90,000§!개 초과"
 GER_puppet_finland: "[FIN.GetAdjective]의 충성심 확보"
 GER_puppet_finland_desc: "[GetFinlandpuppetDescription]"
 GER_finland_puppet_description_democratic: "[FIN.GetAdjective]인들은 우리의 전우일 수 있지만, 그들이 우리를 배신하고 등을 돌리는 날이 올지 결코 확신할 수 없습니다. 어떤 대가를 치르더라도 절대 그런 날이 오지 않게 대비해야 합니다!"
 GER_finland_puppet_description_neutrality: "[FIN.GetAdjective]인들은 과거 우리의 국왕 옹립 요구를 거부했지만, 다시는 그러한 일이 일어나게 놔두지 않을 것입니다. 그들이 원하든 원하지 않든, 헤세의 볼프강 공이 그들의 왕좌에 오를 때입니다."
 GER_see_to_the_eastern_front_ww: "동부 전선 주시"
 GER_see_to_the_eastern_front_ww_desc: "이전 전쟁에서 우리가 한 일을 기억하는 사람이 아직 많습니다. 그러나 유럽인들이 진정으로 두려워해야 할 대상은 우리가 아니라 동쪽에 도사리고 있는 거대한 [GER.GetGreatRedMenaceDesc]입니다. 우리는 그들이 눈을 뜰 수 있도록 대대적인 선전 활동을 개시할 것입니다."
 GER_the_eastern_threat: "동쪽의 위협"
 guardian_against_the_eastern_threat: "동쪽의 위협에 맞서는 수호자"
 existential_threat: "실존적 위협"
 GER_seeks_to_restore_brest_litovsk: "브레스트-리토프스크 조약 복원 모색"
 GER_seeks_to_restore_brest_litovsk_worse: "$GER_seeks_to_restore_brest_litovsk$"
 GER_safeguard_the_baltic_ww: "$GER_safeguard_the_baltic$"
 GER_safeguard_the_baltic_ww_desc: "$GER_safeguard_the_baltic_desc$"
 GER_tributes_for_guarantees: "독립 보장을 위한 조공"
 GER_tributes_for_guarantees_desc: "우리는 동쪽의 곰으로부터 발트 국가들을 보호해야 하지만, 공짜로 하지는 않을 것입니다. 이들 국가가 매우 취약한 위치에 있는 만큼, 보호의 대가를 요구하는 것은 쉬운 일일 것입니다."
 tributes_from_lithuania_tt: "§Y[LIT.GetNameWithFlag]§!가 동의할 경우:"
 tributes_from_latvia_or_estonia_tt: "§Y[LAT.GetNameWithFlag]§! 또는 §Y[EST.GetNameWithFlag]§!가 동의할 경우:"
 GER_will_also_recieve_trade_and_civs_tt: "우리는 그들의 자원과 민간산업의 일부도 소량 받을 것입니다.\n §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!는 우리의 요구를 수락하는 국가의 수에 따라 달라집니다."
 GER_support_the_finns_ww: "$GER_support_the_finns$"
 GER_support_the_finns_ww_desc: "핀란드인들은 [GER.GetRussiansDemonym]의 사선 앞에 서 있습니다. 우리는 그들에게 동부의 위협에 대한 안전을 보장하고 그들에게 약간의 산업 지원을 제공할 것입니다."
 GER_danzig_for_guarantees_ww: "$GER_danzig_for_guarantees$"
 GER_danzig_for_guarantees_ww_desc: "$GER_danzig_for_guarantees_desc$"
 GER_safeguard_poland: "폴란드 수호"
 GER_safeguard_poland_desc: "폴란드는 동부로부터의 공격에 취약합니다. 우리와 [SOV.GetAdjective] 사이의 완충국을 유지하기 위해, 어떤 대가를 치르더라도 그들을 보호해야 합니다."
 GER_safeguard_poland_tt: "§Y합동 군사 훈련 실시§!를 완료했을 때 §Y폴란드§!가 우리 세력에 있거나 우리에게 독립을 보장받았다면, 추가로 §G25§! §Y육군 경험치§!와 §G15§! §Y공군 경험치§!를 획득합니다."
 GER_offer_military_production_support: "군수 생산 지원 제안"
 GER_offer_military_production_support_desc: "동부 완충국들은 우리와 같은 강력한 산업 기반이 부족합니다. 우리는 그들이 무기와 탄약을 생산할 수 있도록 지원해 줘야 합니다. 그래야 [SOV.GetNameDef]의 공격을 받더라도 한동안 스스로 버텨낼 수 있을 것입니다."
 GER_offer_military_production_support_tt: "우리의 보호하의 모든 동부 유럽 국가는 §Y730§!일 동안 §Y군수 생산§!에 다음과 같은 혜택을 얻습니다:"
 GER_liberate_oppressed_people: "압제받는 인민 해방"
 GER_liberate_oppressed_people_desc: "[SOV.GetNameDef]에는 우리에게 호의적이며 무엇보다 해방을 바라는 이들이 많습니다. 그들을 압제자들로부터 해방시켜 동부의 새로운 동맹으로 삼아야 할지도 모릅니다."
 GER_liberate_oppressed_people_tt: "§Y[SOV.GetNameDef]§!의 구성국을 괴뢰화하는 비용이 §G20%§!, 해방하는 비용이 §G40%§! 감소합니다."
 GER_liberate_oppressed_people_cossacks_tt: "남러시아 §Y카자크 공화국§!의 재건 허용"
 GER_build_the_eastern_bulwark: "동부 방벽 건설"
 GER_build_the_eastern_bulwark_desc: "우리 동쪽 국가들의 방어 시설은 [SOV.GetAdjective]의 위협에 제대로 맞서기에는 너무나도 약한 상태입니다. 이러한 국가의 요새화에 투자해, 적이 그들이 점령하려 할 때 최대한 큰 대가를 치르게 해야 합니다."
 GER_build_the_eastern_bulwark_tt: "§Y[ROOT.GetNameDef]§! 또는 §Y[ROOT.GetNameDef]§! 측이 독립을 보장하거나 그와 같은 세력에 속한 국가가 소유한 §Y[SOV.GetNameDef]§!과 국경을 접하는 모든 주에 2레벨 §Y요새§!를 건설합니다."
 GER_build_the_eastern_bulwark_ns_tt: "§Y[SOV.GetNameDef]§!과 전쟁을 시작하면 우리는 다음을 얻습니다:"
 GER_ally_white_russian_forces: "러시아 백군과의 동맹"
 GER_ally_white_russian_forces_desc: "러시아 내전에서 공산주의자들이 승리한 후 많은 러시아인이 해외로 도피했습니다. 우리는 그들과 접촉해, 그들이 브레스트-리토프스크 조약에 따라 동맹국에 할양한 영토에 대한 영유권을 포기하는 조건으로 조국을 되찾는 데 협력할 의사가 있는지 알아봐야 합니다."
 GER_hold_joint_military_drills: "합동 군사 훈련 실시"
 GER_hold_joint_military_drills_desc: "우리의 동쪽 동맹국들은 우리보다 최근에 [SOV.GetAdjective]와 교전했으므로, 그들을 격파할 귀중한 지식을 보유하고 있을지도 모릅니다. 합동 군사 훈련을 실시하여, 그러한 지식을 널리 퍼뜨려야 합니다."
 GER_hold_joint_military_drills_tt: "우리와 우리가 독립을 보장하거나 우리 세력에 있는 모든 동유럽 국가는 다음과 같은 국민정신을 획득합니다:"
 GER_extend_mitteleuropas_bounderies: "미텔오이로파 국경 동진"
 GER_extend_mitteleuropas_bounderies_desc: "우리 동쪽의 나라들은 단순한 완충국 이상입니다. 우리는 이들을 미텔오이로파에 초대하고, 그들이 우리의 군사 동맹과 관세 동맹을 더욱 강하게 만드는 데 기여할 수 있도록 해야 합니다."
 GER_extend_mitteleuropas_bounderies_tt: "독립을 보장받은 동유럽 국가들을 §Y미텔오이로파§!로 초대합니다"
 GER_reach_out_to_scandinavia: "스칸디나비아에 접근"
 GER_reach_out_to_scandinavia_desc: "산과 추위는 [GER.GetGreatRedMenaceName]의 위협에 대한 보호막이 되지 못하며, 스칸디나비아인들도 이 점을 잘 알고 있을 것입니다. 우리는 그들에게 회원국 자격과 [SOV.GetAdjective]의 위협으로부터의 보호를 제안할 것입니다."
 GER_mitteleuropa: "미텔오이로파"
 GER_mitteleuropa_desc: "독일 민족의 주요 관심사는 중부 유럽이며, 이는 일찍이 프로이센의 범게르만주의적 국가 중심 제국으로 구상된 바 있습니다. 이러한 구상은 다듬을 필요가 있지만, 유럽의 새로운 질서를 구축하는 데 좋은 토대가 될 수 있습니다."
 GER_mitteleuropa_tt: "§Y오스트리아 여론을 우리 편으로 끌어들이는§! 결정을 잠금 해제하며, 이로 인해 그들이 동맹과 예속을 수락할 가능성이 높아집니다."
 GER_mitteleuropa_alliance: "미텔오이로파"
 GER_brothers_in_arms: "전우"
 GER_brothers_in_arms_desc: "우리 오스트리아 형제들은 동맹국의 일원으로서 우리와 함께 치열하게 싸웠습니다. 다시 한번 함께 싸울 수 있도록 거절할 수 없는 제안을 가지고 그들에게 다가가야 합니다."
 GER_carve_up_czechoslovakia: "체코슬로바키아 분할"
 GER_carve_up_czechoslovakia_desc: "[CZE.GetAdjective]는 우리의 야망뿐만 아니라 남쪽 동맹국들의 야망에도 걸림돌이 되고 있습니다. 그들을 우리끼리 나누어 미텔오이로파를 실현해야 합니다."
 GER_rekindle_imperial_sentiment_ww: "$GER_rekindle_imperial_sentiment$"
 GER_rekindle_imperial_sentiment_ww_desc: "$GER_rekindle_imperial_sentiment_desc$"
 GER_the_first_berlin_award: "제1차 베를린 중재"
 GER_the_first_berlin_award_desc: "폴란드는 우리뿐만 아니라 오스트리아-헝가리의 영토까지 불법으로 점유하고 있습니다. 우리는 그들이 이러한 지역을 미텔오이로파에 반환하지 않으면 독일군의 분노를 마주하게 될 것이라고 위협해야 합니다."
 GER_the_first_berlin_award_hun_tt: "우리가 §Y[HUN.GetNameDef]§!와 같은 세력에 속해 있다면:"
 GER_the_first_berlin_award_aus_tt: "우리가 §Y[AUS.GetNameDef]§!와 같은 세력에 속해 있다면:"
 GER_the_second_berlin_award: "제2차 베를린 중재"
 GER_the_second_berlin_award_desc: "루마니아인들과 슬라브인들 또한 오스트리아-헝가리의 정당한 영토를 점령하고 있습니다. 우리는 그들에게 해당 영토를 즉시 반환할 것을 요구해야 합니다!"
 GER_trade_agreements: "무역 협정"
 GER_trade_agreements_desc: "미텔오이로파는 군사적 동맹일 뿐만 아니라, 더 나은 무역 관계와 경제적 협력을 조성하기 위한 연합이기도 합니다. 우리는 이러한 역할을 강조하고, 이를 활용해 천연자원이 풍부한 국가들과의 교류를 확대해야 합니다."
 GER_trade_agreements_tt: "모든 동맹이 다음과 같은 §Y국민정신§!을 얻습니다:"
 GER_mitteleuropa_cooperation_sphere: "미텔오이로파 협력권"
 GER_mitteleuropa_cooperation_sphere_desc: "중부 유럽에는 뛰어난 인재가 많습니다. 그러나 그들의 지식을 독점하려고 하는 각국 정부의 욕망 때문에, 그들은 서로 협력하지 못하고 있습니다. 우리는 동맹국들과의 과학적 협력을 더욱 강화해야 합니다."
 GER_conquer_italy: "이탈리아 정복"
 GER_conquer_italy_desc: "이탈리아인들은 대전쟁 도중 우리를 배신하고 협상국 편에 붙어 오스트리아-헝가리를 공격했습니다. 우리는 결코 잊지 않을 것이며, 용서하지 않을 것입니다. 이제 그들에게 배신과 배반이 결국 어떤 결과를 초래하는지 똑똑히 보여줄 때입니다."
 GER_align_italy: "이탈리아와 동맹"
 GER_align_italy_desc: "이탈리아는 대전쟁 당시 우리를 배신했지만, 그들이 적들과 맞설 수 있을 만큼 강력한 해군을 보유하고 있다는 사실을 잊어서는 안 됩니다. 따라서 우리는 그들과의 옛 동맹 관계를 재건하기 위해 노력해야 합니다."
 GER_the_austrian_question: "오스트리아 문제"
 GER_the_austrian_question_desc: "소독일주의는 명백한 오판이었으며, 즉각적인 수정이 필요합니다. 오스트리아를 우리 나라에 합류하도록 강제해야 하며, 어쩌면 [HUN.GetNameDef]에 부르겐란트를 제공하는 대가로 그들과 동맹을 맺을 수 있을지도 모릅니다."
 GER_the_austrian_question_more_likely_to_accept_tt: "그들이 현재 세력을 주도하고 있는 경우 수락할 가능성이 §R낮습니다§!."
 GER_align_czechoslovakia: "체코슬로바키아와 동맹"
 GER_align_czechoslovakia_desc: "체코슬로바키아는 산업적 역량과 천연자원이 풍부하며, 오스트리아-헝가리 산업화의 중심지 중 하나였습니다. 우리는 그들을 미텔오이로파에 가입시키고 그들의 강점을 활용해야 합니다."
 GER_sway_the_balkans: "발칸 동요시키기"
 GER_sway_the_balkans_desc: "발칸에는 외세에 위협을 느끼는 국가가 많습니다. 그들에게 미텔오이로파에 합류할 기회를 제공하여 우리 연합을 더욱 강력하게 성장시켜야 합니다."
 GER_sway_the_balkans_tt: "§Y발칸§! 국가 내 §Y[ROOT.GetRulingIdeology] 이념을 강화§!하고 §Y그들을 미텔오이로파로 초대§!하는 결정을 잠금 해제합니다."
 GER_establish_a_customs_union: "관세 동맹 수립"
 GER_establish_a_customs_union_desc: "과거 9월 계획에 있었던 것처럼, 우리는 이제 미텔오이로파 관세 동맹을 창설하고, 느리지만 확실하게 유럽의 경제를 하나의 가장 강력한 힘으로 통합해야 합니다."
 GER_integrated_economies: "통합된 경제"
 GER_integrated_economies_desc: "동맹국들의 경제를 우리와 통합하고, 다른 나라의 경제 상황을 감시하고 지원할 수 있는 독일중앙은행을 설립하는 것은 장기적으로 우리에게 매우 큰 이익이 될 것입니다. 이것은 우리 나라를 강성하게 할 뿐만 아니라, 우리에 대한 의존도를 높여 결과적으로 우리가 그들의 외교 문제까지 통제할 수 있게 해줄 것입니다."
 GER_integrated_economies_tt: "모든 §Y세력 회원국§!에 다음 §Y사건§! 발생: 우리 경제가 한층 더 통합되길 바라는 [GER.GetNameDefCap]"
 GER_european_confederation: "유럽 연방"
 GER_european_confederation_desc: "우리 동맹국들은 우리에게 크게 의존하고 있으므로, 이제 유럽 연방의 창설이라는 꿈을 품고 그들을 통합하기 위해 시도를 시작할 때입니다."
 GER_bring_turkey_into_the_fold: "[TUR.GetNameDef] 재복속"
 GER_bring_turkey_into_the_fold_desc: "터키는 그들의 현 국경 밖에서의 영유권을 주장하고 있으며, 우리 세력에 합류하도록 손쉽게 압박할 수 있을 것입니다. 이제 그들을 다시 우리 편으로 끌어들일 때입니다."
 GER_german_hegemony_in_the_middle_east: "중동 내의 독일 패권"
 GER_german_hegemony_in_the_middle_east_desc: "이제 중동을 정복하기에 알맞은 시기가 되었고, 많은 국가가 우리가 영국이나 프랑스 제국에 맞서기를 바라며 기꺼이 우리와 동맹을 맺을 것입니다. 이제 중동에서 우리의 패권을 확립할 때입니다."
 GER_sway_the_middle_east_decisions_tt: "§Y중동§! 국가 내 §Y[ROOT.GetRulingIdeology] 이념을 강화§!하고 §Y그들을 미텔오이로파로 초대§!하는 결정을 잠금 해제합니다."
 GER_reject_the_locarno_treaty: "로카르노 조약 파기"
 GER_reject_the_locarno_treaty_desc: "로카르노 조약은 분명 우리가 부당하게 빼앗긴 영토를 되찾지 못하게 하려는 목적으로 체결된 것입니다. 이 조약을 완전히 파기하고 옛 영토를 되찾을 준비를 해야 합니다."
 GER_backdoor_negotiations: "뒷문 협상"
 GER_backdoor_negotiations_desc: "저지대 지역에서 서방의 간섭을 피하기 위해, 모든 국가를 공격하는 것이 아니라 하나가 다른 국가를 공격하도록 유도한 다음 그중 한쪽에 합류한다면, 대네덜란드 지역의 국가들 사이에 효과적으로 분열을 조장할 수 있을 것입니다."
 GER_backdoor_negotiations_tt: "이러한 결정은 목표 국가 중 하나가 다른 하나를 공격하면서 우리 진영에 합류할 수 있게 해줍니다."
 GER_schlieffen_once_more_ww: "$GER_schlieffen_once_more$"
 GER_schlieffen_once_more_ww_desc: "$GER_schlieffen_once_more_desc$"
 GER_bypass_maginot_in_the_south_ww: "$GER_bypass_maginot_in_the_south$"
 GER_bypass_maginot_in_the_south_ww_desc: "$GER_bypass_maginot_in_the_south_desc$"
 GER_reinstate_imperial_possessions_ww: "$GER_reinstate_imperial_possessions$"
 GER_reinstate_imperial_possessions_ww_desc: "$GER_reinstate_imperial_possessions_desc$"
 GER_establish_western_grand_duchies: "[GetWesternDuchiesName]"
 GER_western_duchies_name_democratic: "서부 자치 국가"
 GER_western_duchies_name_neutrality: "서부 대공국 수립"
 GER_establish_western_grand_duchies_desc: "9월 계획에 따라, 우리는 서부 지역에 대한 통제권을 확립하기 위해 우리만의 종속국을 만들고, 우리가 원하는 대로 국경을 나눌 것입니다."
 GER_integrate_western_german_speakers: "서부 독일어 사용자 통합"
 GER_integrate_western_german_speakers_desc: "9월 계획은 대룩셈부르크 지역이 독일에 통합되는 것을 구상한 계획이었습니다. 그 지역과 스위스는 모두 신성 로마 제국의 일부였으며, 우리는 제국의 유일하고 정당한 계승자입니다. 이러한 독일 지역은 최대한 신속하게 우리 영토로 다시 통합되어야 합니다."
