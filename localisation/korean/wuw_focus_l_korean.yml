l_korean:
 ### AUSTRO-HUNGARIAN JOINT FOCUS TREE ###
 HABSBURG_is_subject_puppeteer_faction_leader_or_member_trigger_tt: "§Y[AUS.GetNameDef]§! 또는 §Y[HUN.GetNameDef]§!이며 §Y오스트리아-헝가리 연합국§! 측을 종속국으로 두고 있거나, 이들 중 하나의 종속국이거나, §Y[AUS.GetNameDef]§! 또는 §Y[HUN.GetNameDef]§!의 세력 맹주국이거나, §Y오스트리아-헝가리 연합국§!으로서 이들과 동맹을 맺고 있어야 함."
 HABSBURG_is_originator_country: "§Y[ROOT.GetName]§!(이)가 §Y창설국§!임"
 HABSBURG_part_of_something_bigger: "분리할 수 없고 떼어낼 수도 없다"
 HABSBURG_part_of_something_bigger_desc: "모든 사람은 자신의 집을 지켜야 한다는 것을 알고 있습니다. 하지만 이제 막 탄생한 우리의 연합이 무너지지 않으려면, 이웃이 소중하게 여기는 것을 지키기 위해 국경을 넘어 협력하고 서로 돕는 것이 중요하다는 것을 깨달아야 합니다."
 HABSBURG_economic_cooperation_policy: "경제 협력 정책"
 HABSBURG_economic_cooperation_policy_desc: "현재 우리 연방의 구성원들은 독립적으로 자신의 경제를 운영하고 있습니다. 이는 모든 구성원에게 최대한의 자유를 보장해 주지만, 동시에 연방 전체의 경제적 역량을 저해하는 측면도 있습니다. 경제 협력 정책을 수립함으로써, 더 큰 경제적 문제에 직면했을 때 구성원들이 함께 대응 가능하도록 할 수 있습니다."
 HABSBURG_joint_consumer_goods_endeavors: "다뉴브 중앙은행"
 HABSBURG_joint_consumer_goods_endeavors_desc: "연방 내 각 주의 경제적 역량은 크게 다릅니다. 중앙은행의 경제력도 마찬가지로 큰 차이가 있습니다. 모든 나라가 자체 중앙은행을 유지하도록 허용해야 하지만, 연방 차원의 중앙은행을 설립한다면 연방의 전반적인 경제 상황을 주로 관장하는 기관이 생기게 될 것입니다."
 HABSBURG_technology_sharing: "과학 협력"
 HABSBURG_technology_sharing_desc: "우리 연방에는 뛰어난 인재가 많습니다. 우리는 이들을 하나로 모아 지역 발전을 더욱 가속화하고, 우리 연방이 마땅히 누려야 할 미래로 나아가야 합니다."
 HABSBURG_increase_scientific_cooperation: "합동 연구 시설 설립"
 HABSBURG_increase_scientific_cooperation_desc: "이제 우리 과학자들이 보다 긴밀하게 협력할 수 있도록 새로운 연구소와 비밀 연구 시설에 공동 자금을 지원할 때가 왔습니다. 이를 통해 연구 속도를 높이고 새로운 지평을 향해 나아갈 수 있을 것입니다."
 HABSBURG_simplify_economic_lawmaking: "경제 입법 단순화"
 HABSBURG_simplify_economic_lawmaking_desc: "우리 속국들은 현재 무역과 경제에 관한 법률이 매우 다릅니다. 모든 속국의 법률이 동일하도록 중앙에서 통제할 필요는 없지만, 상황에 따라 법을 유연하게 바꾸는 과정은 효율적으로 개선할 필요가 있습니다."
 HABSBURG_securing_the_consumer_rights: "국민을 위한 번영"
 HABSBURG_securing_the_consumer_rights_desc: "전쟁을 주장하는 이들은 어디에나 있지만, 우리는 이 연방을 가능하게 하는 주체가 누구인지 반드시 기억해야 합니다. 그것은 바로 국민이며, 우리는 국민이 항상 자신이 처한 상황에 만족할 수 있도록 해야 합니다."
 HABSBURG_discounted_licenses: "유익한 무기 계약 체결"
 HABSBURG_discounted_licenses_desc: "우리가 현대적인 무기를 보유하고 있지 않을지라도, 이는 문제가 되지 않습니다. 정치인들이 해외 기술에 대한 접근을 도울 인맥을 보유하고 있기 때문입니다. 이 광범위한 연결망을 활용하여 최고의 장비에 대한 생산권을 확보하고, 우리의 방대한 산업 역량을 바탕으로 우리 군에 우수한 장비를 제공할 수 있을 것입니다."
 HABSBURG_reform_gemeinsame_armee: "합동 육군 재편"
 HABSBURG_reform_gemeinsame_armee_desc: "과거 오스트리아-헝가리 제국은 모든 국가가 공동의 대의를 위해 상당한 규모의 연합군을 유지했습니다. 현재 우리가 이념적으로 차이가 있거나 유사한 점이 있더라도 공동의 군사적 노력은 우리를 더욱 강하게 만들 것입니다."
 HABSBURG_motorizing_the_armies: "육군 기계화"
 HABSBURG_motorizing_the_armies_desc: "현대전은 여전히 보병이 전투의 중심일 수 있지만, 그렇다 하더라도 우리는 연방 내 한 지점에서 다른 지점으로 최대한 빠르고 효율적으로 이동할 수 있어야 합니다. 더 많은 병력을 트럭으로 수송하는 기계화를 시작함으로써, 우리 군은 언제나 필요한 곳에 제때 도착할 수 있도록 할 것입니다."
 HABSBURG_mechanized_initiative: "기계화 계획"
 HABSBURG_mechanized_initiative_desc: "과학자 중 일부는 보병 수송이 가능하고 더 강력한 장갑을 장착할 수 있는 반궤도 트럭에 대해 논의하기 시작했습니다. 이 트럭은 전차보다 저렴하면서도 트럭보다 견고하고, 더 험난한 지형도 이겨낼 수 있을 것입니다. 아마도 이 프로젝트에 자금을 지원하는 것을 고려해 봐야 할 것입니다."
 HABSBURG_armor_initiative: "기갑 계획"
 HABSBURG_armor_initiative_desc: "전쟁의 미래는 기갑 차량에 의해 결정될 것입니다. 이는 우리 선대가 패배한 대전쟁의 종말과 마찬가지입니다. 우리는 이러한 실수를 만회해야 하며, 다시는 같은 실수를 반복하지 않도록 이 점에 집중해야 합니다."
 HABSBURG_effectivizing_the_motorized_troops: "효율적 연료 사용"
 HABSBURG_effectivizing_the_motorized_troops_desc: "우리 군에 더 많은 차량화, 기계화, 기갑 부대가 통합되면서 연료 사용량이 급증했습니다. 그 결과 연료 자체가 가장 우려되는 병목 현상이 되어 군사적 능력을 저해하고 있습니다. 우리는 연료 사용 효율을 개선하는 방안을 모색해야 하며, 이는 군사적으로나 경제적으로 모두 이익이 될 것입니다."
 HABSBURG_the_strength_of_the_common_man: "평범한 사람의 힘"
 HABSBURG_the_strength_of_the_common_man_desc: "가장 거대한 조직도 가장 작은 구성원에 의해 움직입니다. 우리, 특히 군대의 경우 우리 병사들에게 의존한다는 뜻입니다. 우리는 우리 군에 속한 모든 군인이 자신의 어깨에 놓인 책임을 이해하고, 자신에게 그것을 감당할 힘이 있으며, 그것이 바로 자신의 의무임을 확실히 인식하도록 해야 합니다."
 HABSBURG_joint_training_initiative: "황립 및 왕립 전쟁부"
 HABSBURG_joint_training_initiative_desc: "과거 연합군은 지정된 부처에 의해 관리되었습니다. 돌이켜 보면 해당 부처는 관리가 부실했고 전장에서 일어나는 일과는 동떨어져 있었습니다. 그러나 그 아이디어 자체는 타당했습니다. 우리가 공동으로 작전을 수행하려면 계획과 조직 또한 공동으로 관리되어야 합니다."
 HABSBURG_organizational_exercises: "합동 체계 훈련"
 HABSBURG_organizational_exercises_desc: "기동력이 미래 전쟁의 승패를 결정지을 것입니다. 전쟁은 점점 더 빠르게 진행되고 있으며, 이에 따라 빠른 속도와 완벽한 조직력의 필요성이 커지고 있습니다. 아무리 강력한 화력을 갖춰도, 우리 군이 목표를 잃지 않으면서 신속히 움직일 방법을 모른다면 승리할 수 없습니다. 우리 군이 다양한 국적의 병사들로 구성됨에 따라 병력의 협조와 조직을 위한 노력이 필요합니다."
 HABSBURG_meeting_the_logistical_challenge: "물류 문제 대응"
 HABSBURG_meeting_the_logistical_challenge_desc: "우리 연방이 성장함에 따라 물류 체계도 어려움을 겪고 있습니다. 보급품이 우리 군에 도달하는 시간이 지체되고 있으며, 이를 해결하지 않으면 향후 더 큰 문제가 될 수 있습니다. 우리 군은 적은 자원으로 더 많은 일을 할 수 있도록 훈련되어야 하며, 병력에 대한 보금품 분배 또한 개선되어야 합니다."
 HABSBURG_bring_back_royal_and_imperial_hussars: "왕립 및 황립 후사르 재건"
 HABSBURG_bring_back_royal_and_imperial_hussars_desc: "한때 오스트리아-헝가리 제국에는 왕립 및 황립 후사르가 있었습니다. 후사르 부대는 대부분 오래전에 해산되었지만 그들의 정신은 오늘날까지 명맥을 이어가고 있습니다. 우리 국민과 적군 모두가 경의를 표했던 이들은 지금도 우리에게 큰 도움이 될 것입니다."
 HABSBURG_defensive_hussars: "헝가리 후사르의 후계 구상"
 HABSBURG_defensive_hussars_desc: "되살아난 우리의 후사르가 보다 현대화된 우리 군대에 자연스럽게 녹아들기 위해서는 몇 가지 변화를 거쳐야 합니다. 현대판 후사르라고 할 수 있는 헝가리 경기병대가 우리 후사르의 롤 모델이 될 것입니다. 그들의 경험을 활용하고 그들이 지닌 민첩함과 기동성을 얻기 위해 노력한다면 우리는 그에 견줄만한 군대를 양성할 수 있습니다."
 HABSBURG_offensive_hussars: "폴란드 후사르의 후계 구상"
 HABSBURG_offensive_hussars_desc: "되살아난 우리의 후사르가 보다 현대화된 우리 군대에 자연스럽게 녹아들기 위해서는 몇 가지 변화를 거쳐야 합니다. 윙드 후사르라 불리는 폴란드 중기병대는 적의 마음속에 공포와 존경을 심어주었습니다. 이러한 점을 고려할 때, 우리 후사르 또한 그들과 같은 길을 걸어야 함은 명백해 보입니다."
 HABSBURG_the_modern_hussar: "현대의 후사르"
 HABSBURG_the_modern_hussar_desc: "우리의 용감한 후사르에게도 시간은 멈추지 않습니다. 이 용맹한 자들이 여전히 우리 군의 일원임은 분명하지만, 이제 우리는 후사르를 현대화해야 합니다. 존경받는 후사르가 더는 말을 타지 않더라도 이는 큰 문제가 아닙니다. 진정으로 중요한 것은 후사르의 정신이 계속 이어진다는 사실입니다!"
 HABSBURG_for_the_glory_of_the_empire: "제국의 영광을 위해"
 HABSBURG_for_the_glory_of_the_empire_desc: "우리 군이 제 역할을 할 수 있게 되었으니 이제는 시민들에게 애국심과 의무감을 심어줄 때입니다. 그래야 그들 스스로가 적으로부터 각자의 가정을 지키는 존재라는 사실을 깨달을 수 있을 것입니다."
 HABSBURG_joint_industry_spirit: "합동 산업 계획"
 HABSBURG_joint_industry_spirit_desc: "우리 연방 내 모든 국가는 산업 측면에서 각자의 역할을 다해야 합니다. 그러나 현재 우리 모두는 서로 다른 계획에 따라 운영되고 있으며, 이는 보다 광범위한 협력이 이루어지는 과정에서 어려움을 초래하고 있습니다. 산업 활동을 함께 계획함으로써 우리는 효율성을 극대화할 수 있습니다."
 HABSBURG_supplying_the_federation: "연방 보급"
 HABSBURG_supplying_the_federation_desc: "우리 연방의 성장에 발맞춰 보급망과 철도망도 함께 확대되어야 합니다. 그러지 않으면 기반시설이 성장 속도를 따라오지 못해 고통스럽고 굴욕적인 몰락을 맞을 위험이 있습니다."
 HABSBURG_optimizing_the_land_usage: "토지 이용 최적화"
 HABSBURG_optimizing_the_land_usage_desc: "여러 나라가 연방으로 함께 운영되고 있기 때문에 우리가 토지를 사용하는 방식이 완벽하지 않다는 것은 놀라운 일이 아닙니다. 산업 지역을 가장 효율적으로 활용하는 방법에 대한 지식을 공유함으로써 공장 건설 방식을 최적화할 수 있습니다."
 HABSBURG_joint_ventures_in_resource_extraction: "자원 개발 합작 투자"
 HABSBURG_joint_ventures_in_resource_extraction_desc: "일부 자원이 경제적 이유나 시간 문제 등 여러 가지 이유로 인해 발견되지 않거나 채굴되지 않는 경우가 발생하는 것은 불가피합니다. 하지만 이제 이 모든 자원이 연방 아래 모이게 되었으니, 우리는 자원을 최적의 방법으로 채굴하는 데 대한 폭넓은 지식과 더 큰 경제 규모를 활용할 수 있게 되었습니다!"
 HABSBURG_industrializing_our_capitals: "수도 산업화"
 HABSBURG_industrializing_our_capitals_desc: "우리 연방의 수도는 대부분 유서 깊은 오래된 도시입니다. 이는 우리 회원국들의 길고도 강한 역사를 보여주는 좋은 사례지만, 산업적인 면에서는 아쉬움이 남기도 합니다. 이러한 도시를 한층 더 산업화하기 위해 함께 노력한다면 매우 큰 이익을 기대할 수 있을 것입니다."
 HABSBURG_specializing_in_civilian_logistics: "민간 군수 전문화"
 HABSBURG_specializing_in_civilian_logistics_desc: "열악한 기반시설과 부패한 공장주들로 인해 연방 내에서 도구와 장비를 유통하는 데 어려움을 겪고 있습니다. 우리는 이 분야에 중점을 두고 최대한 빨리 개선해야 합니다."
 HABSBURG_specializing_in_the_arms_industry: "군수산업 특화"
 HABSBURG_specializing_in_the_arms_industry_desc: "우리가 진정으로 [GER.GetAdjective], [SOV.GetAdjective], [ENG.GetAdjective], [FRA.GetAdjective]와 같은 강대국과 맞서고자 한다면, 군수 산업을 대폭 확장해야 합니다!"
 HABSBURG_industrial_effectivization: "산업 효율화"
 HABSBURG_industrial_effectivization_desc: "우리 공장들은 전시뿐만 아니라 평시에도 가동되어야 합니다. 이상적인 세상에서는 후자가 전자보다 훨씬 더 중요할 것입니다. 안타깝게도 이 세상은 완벽하지 않습니다. 그럼에도 불구하고 우리는 평시의 산업 활동을 무시할 수 없습니다."
 HABSBURG_reinforced_industry: "강화된 산업"
 HABSBURG_reinforced_industry_desc: "평시에 우리 공장이 가동될 수 있는 것도 물론 중요하지만, 지금은 그 문제를 다룰 때가 아닙니다. 우리 산업 부문은 본토에서 전쟁이 벌어져도 견딜 수 있어야 하며, 그것을 달성하기 전까지는 평시 운영에 대해 고민할 여유가 없습니다."
 HABSBURG_improved_production_methods: "개선된 생산 체계"
 HABSBURG_improved_production_methods_desc: "이제 우리 산업들이 효율적으로 협력하고 있으니, 우리 국민과 그들의 노력에 담긴 진정한 힘과 잠재력을 활용하여 생산 방식을 개선하기 위해 힘쓸 수 있습니다."
 HABSBURG_call_the_imperial_diet: "제국의회 소집"
 HABSBURG_call_the_imperial_diet_desc: "마침내 제국의회를 다시 소집할 때가 왔습니다. 연방의 지도자로서 연방이 나아가야 할 길은 언제나 분명했습니다. 우리의 야망은 늘 제국의 재통합이었으며, 이제 그 목표를 추구할 때가 되었습니다."
 HABSBURG_united_in_the_face_of_danger: "위협에 맞선 단결"
 HABSBURG_united_in_the_face_of_danger_desc: "이것은 죽음이냐 치욕이냐의 문제이며, 우리 민족은 이를 명확히 알고 있습니다. 우리는 우리에게 닥칠 어떤 위협에도 굳건히 단결하여 맞설 것입니다!"
 HABSBURG_an_empire_not_just_in_name: "천 년의 연방"
 HABSBURG_an_empire_not_just_in_name_desc: "우리 연방은 실로 천 년을 살아남을 수 있을 것이며, 이제 우리와 우리의 앞길을 막을 수 있는 것은 없습니다. 다뉴브 지방이 가장 풍요롭고 경이로운 곳임을 모두에게 알립시다!"
 HABSBURG_an_empire_not_just_in_name_no_puppets_tt: "이 §Y공용 중점 계통도§!를 지닌 모든 종속국은 다음을 획득합니다:"
