 ### GERMAN FOCUS TREE ###
 FOCUS_ICON_SET_HISTORICAL_KEY_FOCUS: "역사적 핵심 중점"
 GER_prioritize_economic_growth: "경제 성장 우선"
 GER_prioritize_economic_growth_desc: "오랫동안 진행된 부실한 재정 정책이 우리 경제를 파탄 낼 뻔했습니다. 이제 탱크 대신 트랙터를 만들고, 소총 대신 삽을 나누어 주며, 군수산업 대신 경제의 성장을 우선시해야 합니다!"
 GER_currency_reforms: "화폐 개혁"
 GER_currency_reforms_desc: "경제 회복과 활성화를 향한 첫걸음은 전면적인 통화 개혁입니다."
 GER_lower_taxes: "감세"
 GER_lower_taxes_desc: "재무장 계획으로 인해 국민에게 가해지는 세금 부담은 점차 무거워졌습니다. 이 부담을 줄이면 단기적으로는 국가 수입이 줄어들 수 있지만, 장기적으로는 국민들이 힘들게 번 돈을 더 많이 쓸 수 있게 될 것입니다."
 GER_workers_rights: "노동자의 권리"
 GER_workers_rights_desc: "지난 몇 년 동안 노동조합은 근본적으로 변화했으며, 더 이상 이전 모습을 찾아볼 수 없습니다. 이들을 개혁한다면 우리는 노동자들을 결집시키고 그 혜택을 누릴 수 있을 것입니다."
 GER_abolish_price_controls: "가격 통제 폐지"
 GER_abolish_price_controls_desc: "재무장을 뒷받침하기 위해 도입된 가격 통제 조치는 경제를 위축시키고 있습니다. 이를 철폐하면 국가의 재정은 줄어들 수 있지만, 사람들이 새로운 사업을 시작하고 경제를 활성화하는 데 도움이 될 것입니다."
 GER_increased_trade: "무역 증가"
 GER_increased_trade_desc: "독일 국민이 번영하려면 우리 국경 내에서 채취하거나 제조할 수 없는 것들을 수입해야 합니다. 우리는 시야를 넓혀 다른 나라들과 새로운 무역 협정을 체결해야 하며, 물론 이는 우리에게 유리한 협정이어야 합니다."
 GER_housing_developments: "주택 개발"
 GER_housing_developments_desc: "우리는 주택 개발 계획을 세워 경제를 활성화할 수 있습니다. 이 계획은 현대적인 주택을 개조하고 새로 건설하며 새로운 생활 기준을 세우는 것을 목표로 합니다."
 GER_invest_in_vereinigte_stahlwerke: "연합 제철소 투자"
 GER_invest_in_vereinigte_stahlwerke_desc: "연합 제철소는 나라에서 가장 크고 중요한 철강 생산 업체 중 하나입니다. 이 회사에 자원을 투자하면 생산성이 향상되어 독일 철강 산업을 혁신할 수 있습니다."
 GER_industrial_expansion: "산업 확장"
 GER_industrial_expansion_desc: "국제적으로 경쟁하고 새로운 기술을 개척할 수 있는 강력한 산업을 갖추는 것은 우리의 지속적인 성장에 매우 중요합니다. [ROOT.GetNameDefCap]산은 곧 품질의 보증수표가 될 것입니다."
 GER_agricultural_reforms: "농업 개혁"
 GER_agricultural_reforms_desc: "우리 농업 부문은 주로 소규모 가족 농장으로 구성되어 있으며, 많은 일을 수작업으로 처리하고 있습니다. 현대적인 장비를 도입하고 각 농장의 생산량을 높임으로써 농업 전반을 개혁할 수 있습니다. 이는 우리 나라 전체에 큰 이익이 될 것입니다!"
 GER_urbanization: "도시화"
 GER_urbanization_desc: "농업에 현대식 기계를 도입한 이후로 많은 사람이 노동에서 해방되었고, 그들은 새로운 일자리를 찾아 도시로 모여들고 있습니다. 이들을 공장에서 제대로 활용하면 우리는 세계에서 가장 강한 경제 대국으로 성장할 수 있을 것입니다."
 GER_wirtschaftswunder: "경제 기적"
 GER_wirtschaftswunder_desc: "경제를 되살리기 위해 시행했던 모든 활동과 계획이 마침내 결실을 맺었습니다! 전 세계 사람들은 우리의 재정과 산업이 회복된 것에 경외감을 품고 있으며, 이를 '비르차프츠분더', 즉 경제 기적이라 부르고 있습니다."
 GER_mass_production: "대량 생산"
 GER_mass_production_desc: "최근 우리가 이룩한 산업의 발전을 통해 우리는 생산 수단에 대해 많은 것을 배웠습니다. 새롭게 얻은 지식과 통찰을 총동원하여 생산 라인을 최적화하고 이제껏 본 적 없는 규모로 물자를 생산해야 합니다."
 GER_build_defense_industry: "방위 산업 구축"
 GER_build_defense_industry_desc: "마침내 경제를 안정시키고 몇 배나 강화하는 데 성공한 지금, 우리는 국가의 주권을 지키고 제대로 된 방위 산업을 구축하는 데 주력할 수 있게 되었습니다. 우리는 독일 국민의 근면함을 보호하고 진취성과 탁월성을 좇을 것입니다."
 GER_war_production: "전시 생산"
 GER_war_production_desc: "전쟁이 또다시 우리를 집어삼켰지만, 우리는 굴복하지도 쓰러지지도 않을 것입니다! 우리는 우리의 산업 역량을 총동원하여 독일 국민의 굳건한 의지를 꺾을 수 있다고 믿는 어리석은 적들을 압도할 것입니다!"
