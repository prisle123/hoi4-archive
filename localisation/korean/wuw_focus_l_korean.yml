 GER_improve_trade_relations_tt: "현재와 미래 §Y세력 회원국§!과의 §Y무역 영향력§! 개선."
 GER_institute_price_controls: "가격 통제 도입"
 GER_institute_price_controls_desc: "우리는 자급자족이라는 야심 찬 목표 아래 재정이 흔들리지 않도록 통제를 강화하기 위한 다양한 조치를 시행해야 합니다. 인플레이션을 억제하고 경제 안정성을 확보하기 위해 수입품, 필수품의 가격과 노동자 임금을 조정할 수 있어야 합니다."
 GER_unlock_price_controls_decision_tt: "결정 잠금 해제: §Y$MODIFIER_CONSUMER_GOODS_FACTOR$§!를 줄일 수 있는 §Y$GER_price_controls_cat$§!"
