 GER_kdf_wagen_factories_volkswagen: "폭스바겐 공장"
 GER_kdf_wagen_factories_desc: "[GetKDFFactoriesText]"
 GER_kdf_wagen_factories_autarky_text: "$GER_kdf_wagen_desc$" #old loc
 GER_kdf_wagen_factories_economic_growth_text: "우리의 새로운 [GetAutobahnName]이 완공되었으니, 이제 이곳을 자동차로 채워야 합니다. 진정으로 번영하는 현대적인 경제가 되기 위해서는 이러한 자동차를 생산할 공장을 건설해야 하며, 이는 동시에 일자리와 고용을 창출할 것입니다."
 GER_expand_the_reichsautobahn_south: "남쪽으로 [GetAutobahnName] 확장"
 GER_expand_the_reichsautobahn_south_desc: "아우토반을 남쪽으로 확장하면 해당 지역의 경제 성장과 발전이 촉진될 뿐만 아니라, 알프스 방면으로 빠르게 병력을 수송할 수 있게 되면서 군사 역량 또한 강화될 것입니다."
 GER_expand_the_reichsautobahn_south_tt: "§Y[ROOT.GetName]§! 또는 독일의 종속국이 해당 주를 통제하는 경우 §Y[53.GetName]§!, §Y[52.GetName]§!, §Y[152.GetName]§!, §Y[4.GetName]§!에 §Y$infrastructure$§! §G1개§! 추가, §Y[53.GetName]§!부터 §Y[4.GetName]§!까지 §Y1레벨§! 철도 추가. 현재 효과:"
 GER_expand_the_reichsautobahn_east: "동쪽으로 [GetAutobahnName] 확장"
 GER_expand_the_reichsautobahn_east_desc: "동프로이센 방향으로 아우토반을 확장하면 다시 한번 [ROOT.GetNameDef]의 동쪽 끝 지역과 본토를 연결하고 통합하려는 우리 나라의 결의를 보여줄 수 있을 것입니다. 또한, 이는 필요할 경우 더 빠르고 강력하게 동쪽으로 진군할 수 있는 기반이 될 것입니다."
 GER_expand_the_reichsautobahn_east_tt: "§Y[ROOT.GetName]§! 또는 독일의 종속국이 해당 주를 통제하는 경우 §Y[68.GetName]§!, §Y[63.GetName]§!, §Y[807.GetName]§!, §Y[85.GetName]§!에 §Y$infrastructure$§! §G1개§! 추가, §Y[63.GetName]§!부터 §Y[85.GetName]§!까지 §Y1레벨§! 철도 추가. 현재 효과:"
 GER_develop_heraeus_facilities: "헤레우스 연구 시설 개발"
 GER_develop_heraeus_facilities_desc: "새로운 시설에 투자하면 현대 군대가 필요로 하는 귀금속의 수요 증가에 대응할 수 있습니다. 이러한 특수 소재는 전자 장비와 고품질 무기 제작에 필수적입니다."
 GER_build_the_rur_dam: "루르 댐 건설"
 GER_build_the_rur_dam_desc: "루르 댐 건설은 단순한 공학적 업적을 넘어 미래를 위한 투자입니다. 이 댐은 지역 경제 발전을 촉진할 뿐만 아니라 우리의 산업 활동과 생산량 증대에도 기여할 것입니다."
 GER_trade_deal_with_sweden: "스웨덴과의 무역 거래"
