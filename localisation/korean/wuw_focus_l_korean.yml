 GER_establish_the_reichswerke_desc: "$GER_hermann_goring_werke_desc$" #old loc
 GER_unlock_reichswerke_tt: "산업 업체로 §Y$GER_reichswerke$§! 잠금 해제."
 GER_seize_foreign_industries: "외국 산업체 압류"
 GER_seize_foreign_industries_desc: "해외 산업을 우리 경제에 통합함으로써 전쟁 역량과 전시 생산을 강화하는 중요한 자원을 확보합니다."
 GER_coal_liquefaction: "석탄 액화"
 GER_coal_liquefaction_desc: "$GER_coal_liquidization_desc$" #old loc
 GER_subsidize_hoesch_benzin: "회슈-벤진에 보조금 지급"
 GER_subsidize_hoesch_benzin_desc: "과거의 군대는 배가 불러야 움직인다는 말이 있었지만, 현대의 군대는 연료로 움직입니다. 군사력을 유지하려면 합성 연료 생산에 더욱 노력을 기울여야 합니다."
 GER_establish_buna_werke: "부나-공업 설립"
 GER_establish_buna_werke_desc: "대규모 차량화 및 공군력 증강에는 대량의 고무가 필요하지만, 현재 우리에게는 자체적 공급원이 존재하지 않습니다. 해외 무역에 대한 의존도를 낮추기 위해 합성 고무를 생산할 수 있는 공장을 건설해야 합니다."
 GER_autarky_achieved: "경제 자립 달성"
 GER_autarky_achieved_desc: "우리는 마침내 완전한 자급자족이라는 야심 찬 목표를 달성했습니다! 우리의 조국은 천연자원이 풍부해졌고, 이는 우리를 더욱 강화시켰습니다. 이제 누구도 우리를 막을 수 없습니다!"
 GER_improve_autarkic_economy_tt: "§Y$autarkic_economy$§! 개선"
 GER_accelerate_the_rearmament_program: "재무장 계획 가속화"
 GER_accelerate_the_rearmament_program_desc: "우리는 베르사유 조약의 족쇄를 깨고, 산업의 망치가 [ROOT.GetNameDef]의 영광스러운 미래를 만들어내도록 해야 합니다. 생산된 전차와 조립된 항공기는 모두 독일인의 꺾이지 않는 의지를 보여주는 증거가 될 것입니다."
 GER_concentrated_armament_program: "집중 무장 계획"
 GER_concentrated_armament_program_desc: "우리 산업은 국가의 재무장을 위해 군수 물자 생산을 지원해야 합니다. 우리 군을 급격히 현대화하고 확장할 포괄적인 재무장 계획을 시행해야 합니다!"
 GER_establish_production_targets: "생산 목표 설정"
 GER_establish_production_targets_desc: "군사 작전을 개시하기 전에 우리 군을 현대화하고 장비를 갖춰야 합니다. 생산량 증대를 위해 우리는 할당량과 대담한 생산 목표를 설정해야 합니다."
 GER_prioritize_the_army: "육군 우선"
 GER_prioritize_the_army_desc: "독일과 그 전신인 프로이센은 예로부터 육군 강국이었으며, 우리의 주권과 안보를 지키기 위해 군대에 의존해 왔습니다. 우리의 산업 역량을 군대에 집중하여 어떤 적도 제압할 수 있는 장비와 능력을 갖추도록 해야 합니다."
 GER_prioritize_the_navy: "해군 우선"
 GER_prioritize_the_navy_desc: "국경 너머로 세력을 확장하고자 한다면 반드시 바다를 지배해야 합니다. 우리는 해군을 우선시하여 어떤 적 함대와도 규모와 힘에서 밀리지 않도록 해야 합니다."
 GER_extra_funds_to_waffenamt: "육군무기청에 추가 자금 배정"
 GER_extra_funds_to_waffenamt_desc: "육군무기청은 군사 장비의 설계 및 개발을 감독합니다. 이 기관은 무기 제조업체 및 연구 기관과 협력하며, 추가 자금을 지원함으로써 개발 속도를 높일 수 있습니다."
 GER_zentrale_planung: "중앙계획위원회 구성"
 GER_zentrale_planung_desc: "전쟁으로 인해 우리의 군비 증강 노력에 허점이 드러났으며, 우리는 반드시 이를 해결해야 합니다! 정부, 산업계, 군부 인사들로 구성된 중앙계획위원회를 설립하여 경제 정책을 조율하고 자원을 효율적으로 재분배함으로써, 무기 생산을 강화하고 국가 목표와 군사적 우위를 확립할 수 있습니다."
 GER_criteria_for_economy_laws_tt: "§Y$partial_economic_mobilisation$§!이 활성화되어 있으면 가능할 경우 경제법을 §Y$war_economy$§!로 교체합니다."
 GER_create_rustungsstab: "군비참모부 설립"
 GER_create_rustungsstab_desc: "무기 제조를 간소화하기 위한 우리의 노력은 성공적이었지만, 추가적인 개선이 필요합니다! 군수부를 창설하면 자원을 배분하고 프로젝트의 우선순위를 정하여 무기 생산을 증가시키기 위한 전략을 수립할 수 있을 것입니다."
 GER_armament_rationalization: "군비 합리화"
 GER_armament_rationalization_desc: "우리의 생산 라인은 군의 수요를 간신히 따라가고 있습니다. 우리는 산업 전쟁 기계의 효율과 효과를 높이기 위해 군비 합리화 조치를 시행해야 합니다."
 GER_totaler_krieg: "총력전"
 GER_totaler_krieg_desc: "완전한 승리를 쟁취하려면, 우리 사회 전체를 총동원하여 적들의 문턱까지 총력전을 감행해야 합니다. 이제 [ROOT.GetNameDef](이)가 일어서고, 폭풍을 일으킬 때입니다!"
 GER_gain_totaler_krieg_remove_total_mob_tt: "§Y$tot_economic_mobilisation$§! §R제거§!. §Y$totaler_krieg_economy$§! 획득."
 #ARMY
 GER_develop_modern_maneuver_warfare: "현대 기동전 연구"
 GER_develop_modern_maneuver_warfare_desc: "현대전의 변화 양상을 인지하고 보병과 신기술의 통합을 강조하는 새로운 교리를 개발하여, 전장에서 군사적 효율성을 극대화해야 합니다."
 GER_fortify_the_vaterland: "조국 요새화"
 GER_fortify_the_vaterland_desc: "[GER.GetNameDef]의 안전을 확보하기 위해 필요한 모든 곳에 요새를 건설해야 합니다. 방어선을 강화하면 더 적은 병력으로 국경을 유지할 수 있으며, 다른 지역에서 발생할 수 있는 공세에 사단을 투입할 수 있습니다."
 GER_fortify_the_vaterland_unlock_decision_tt: "결정 잠금 해제: §Y$GER_fortify_the_vaterland_cat$§!"
 GER_all_terrain_military_motorcycle: "전지형 군용 오토바이"
 GER_all_terrain_military_motorcycle_desc: "신속한 정찰의 중요성은 아무리 강조해도 지나치지 않습니다. 오토바이 부대에 투자하면 중요한 전장 정보를 확보하여 전략적 의사 결정과 작전 효율성을 향상시킬 수 있습니다."
 GER_salvage_captured_equipment: "노획한 장비 회수"
 GER_salvage_captured_equipment_desc: "적에게서 노획한 장비를 우리 군에서 회수하여 재활용하기 위한 시설을 설립하면, 노획한 무기, 차량, 기계 등을 재정비하고 통합하여 우리의 군사력을 강화할 수 있습니다."
 GER_unlock_operational_planning_blitzkrieg_tt: "결정 잠금 해제: §Y$GER_operational_planning_category$§!, 발동 시 §Y45일§! 동안 효과 부여:"
 GER_unlock_operational_planning_bewegungskrieg_tt: "결정 잠금 해제: §Y$GER_operational_planning_category$§!, 발동 시 §Y90일§! 동안 효과 부여:"
 GER_the_prussian_legacy: "프로이센의 유산"
 GER_the_prussian_legacy_desc: "볼테르는 \"다른 나라들이 군대를 가진 국가라면, 프로이센은 국가를 가진 군대다\"라고 했습니다. 우리는 이를 구현하기 위해 독일의 옛 기동전 교리인 베베궁스크리크를 발전시켜 전장에서 신속하고 압도적인 승리를 거둘 것입니다."
 GER_improve_motorized_troops: "차량화 부대 개선"
 GER_improve_motorized_troops_desc: "현대전은 속도와 빠른 공격 능력을 중심으로 전개됩니다. 우리의 차량화 부대인 슈넬트루펜이 선봉에 서서 빠르고 결정적인 승리를 가져올 수 있도록 만반의 준비를 갖춰야 합니다."
 GER_lessons_of_the_great_war: "대전쟁의 교훈"
 GER_lessons_of_the_great_war_desc: "대전쟁에서의 실패는 앞으로의 전투에 있어 매우 값진 통찰을 제공했습니다. 우리는 과거를 세밀히 연구했으며, 이제 역사에서 얻은 교훈을 실천으로 옮겨야 합니다."
 GER_stormtroopers: "돌격대"
 GER_stormtroopers_desc: "대전쟁 당시, 충격대는 적의 참호를 돌파하고 주력 보병이 활용할 수 있는 돌파구를 만들기 위해 선두에서 공격을 이끄는 정예 돌격부대였습니다. 우리는 이 개념을 부활시켜 전장에서의 속도와 민첩성, 무자비한 효율성을 상징하는 새로운 정예 돌격부대를 양성해야 합니다."
 GER_sturmtruppe_battalion_tt: "§Y$sturmtruppe_battalion$§! 지원 대대를 잠금 해제합니다."
 GER_artillery_bombardment: "포병 포격"
 GER_artillery_bombardment_desc: "보병은 우리 군의 근간이며, 그들이 뛰어난 활약을 펼치기 위해서는 적절한 지원이 필수적입니다. 보병이 유리한 고지를 점하고, 눈앞의 모든 적을 격파할 수 있도록 포병에 대대적인 투자를 해야 합니다."
 GER_instill_auftragstaktik: "임무형 전술 함양"
 GER_instill_auftragstaktik_desc: "우리 군은 오랜 기간 탈중앙화된 명령과 개인의 주도권을 강조하는 아우프트라그스탁틱, 또는 임무형 지휘 체계를 훈련해 왔습니다. 이로 인해 우리는 유연성과 자율성을 높여, 예상치 못한 상황에서도 적응하고 성공할 수 있는 능력을 강화할 수 있었습니다. 우리 군이 항상 승리하기 위해서는 다른 무엇보다 이러한 훈련을 계속 이어가야 합니다!"
 GER_establish_the_afrikakorps: "아프리카 군단 설립"
 GER_establish_the_afrikakorps_desc: "적의 보급선을 방해하고 중요한 자원과 전략적 위치를 확보하기 위해, 우리는 유럽을 떠나 해외의 해안 지역으로 전쟁을 확대해야 합니다!"
 GER_unlock_operational_planning_in_africa_tt: "결정 잠금 해제: §Y아프리카에서의 작전 계획§!"
 GER_revive_the_schutztruppe: "슈츠트루페 재건"
 GER_revive_the_schutztruppe_desc: "슈츠트루페는 지난 식민 제국이 아프리카 영토에서 고용한 식민지 군이었습니다. 그들은 대전쟁 당시 동아프리카 전역과 그 이전의 소규모 분쟁에서 우리에게 큰 공헌을 했습니다. 우리의 시선이 다시 아프리카와 아시아로 향하고 있는 지금, 식민지부를 재건하고 새롭게 개선된 슈츠트루페 군단을 고려해야 할 때일지도 모릅니다."
 GER_revive_the_schutztruppe_tt: "§Y슈츠트루페§! 식민지 민병대와 이들을 §Y모병§!하고 §Y강화§!하는 결정을 잠금 해제합니다."
 GER_establish_the_skijager: "스키예거 설립"
 GER_establish_the_skijager_desc: "우리 군이 모든 기상 조건에서 효과적으로 적응하고 임무 수행 능력을 유지하기 위해서는 동계전 기술을 익혀야 합니다. 이를 위해 눈 덮인 산악 지형에서 효율적으로 작전을 수행할 수 있도록, 특수 산악 부대인 스키예거를 훈련하고 장비를 갖출 것입니다."
 GER_panzergrenadier: "기갑척탄병"
 GER_panzergrenadier_desc: "우리의 군사 교리는 기동성에 기반을 두고 있으며 차량화 부대의 성과에 의존합니다. 보병사단과 기갑사단 모두 적절한 지원 없이는 성공적인 진격을 보장할 수 없습니다. 선봉대에 기계화된 보병을 통합하면 공세 작전에서 우위에 설 수 있습니다."
 GER_modify_bewegungskrieg_or_blitzkrieg_tt: "§Y$GER_blitzkrieg_modifier$§! 또는 §Y$GER_bewegungskrieg_modifier$§! 변동치:"
 GER_heavy_armored_car_recon_company_tt: "\n§Y$armored_car_recon$§!:\n§Y장갑§!: §G+5%§!\n§Y숲§!:\n이동 효과 변화: §G+5%§!\n§Y사막§!:\n이동 효과 변화: §G+10%§!\n§Y평야§!:\n이동 효과 변화: §G+10%§!\n"
 GER_nationalize_ford_factories: "포드 공장 국유화"
 GER_nationalize_ford_factories_desc: "[51.GetName]에 위치한 포드 공장을 장악하여 국유화하면, 산업 역량을 강화하고 군대와 보급을 지원하는 데 필수적인 장비와 차량을 안정적으로 공급할 수 있습니다."
 GER_kriegslokomotiven: "전쟁기관차"
 GER_kriegslokomotiven_desc: "전시 물류 문제 때문에 전쟁기관차, 즉 크릭스로코모티벤의 생산이 필요해졌습니다. 이 열차는 우리의 경제 상황을 고려하여 빠르고 저렴한 대량 생산의 필요성에 맞추어 제작될 것입니다."
 GER_improve_the_logistics_system: "군수 체계 개선"
 GER_improve_the_logistics_system_desc: "최고사령부의 많은 장군은 군수와 보급망에 대해 무시하는 태도를 보이고 있으며, 현 체계에 대한 이해가 부족합니다. 우리는 군수 체계를 종합적으로 개선해야 하며, 현대전에서 효율적인 보급이 얼마나 중요한지 인식시켜야 합니다."
 GER_defend_the_vaterland: "조국 방어"
 GER_defend_the_vaterland_desc: "국경 너머에 위협이 도사리는 지금, 우리는 조국을 방어하기 위해 굳건히 일어서야 합니다! 독일 국민을 지키기 위해, 우리는 우리 자리를 지키고 병사들을 소집해야 합니다. [ROOT.GetNameDef](은)는 견뎌내고 승리하리라!"
 GER_uranverein: "우라늄 협회"
 GER_uranverein_desc: "우리 나라는 원자력 연구를 개척하고 그 잠재력을 우리 것으로 만들어야 합니다. 우리에게는 이를 추구하고 세계의 파괴자가 될 수 있는 뛰어난 인재들이 있습니다."
 GER_adopt_new_panzer_doctrine: "새로운 기갑 교리 채택"
 GER_adopt_new_panzer_doctrine_desc: "$GER_army_innovation_desc$" #old loc
 GER_panzer_troops_school: "기갑 부대 훈련소"
 GER_panzer_troops_school_desc: "기갑사단은 현대전에서 중추적인 역할을 할 것이며, 우리는 기갑부대가 군사 혁신의 최전선에 설 수 있도록 해야 합니다. 고된 훈련과 숙련된 교관을 통해 우리는 승리를 위한 정예 기갑부대를 육성할 것입니다."
 GER_advanced_panzer_research: "발전된 전차 연구"
 GER_advanced_panzer_research_desc: "최첨단 전차 기술 연구 개발에 자원을 투자하면 새로운 통찰과 혁신적인 결과를 얻을 수 있습니다. 이는 우리의 전투력을 향상시켜 전차의 파괴력을 더욱 증대시킬 것입니다."
 GER_expand_kummersdorfs_capacity: "쿠머스도르프 시설 수용량 확대"
 GER_expand_kummersdorfs_capacity_desc: "우리는 전차 개발을 선도하고 혁신을 주도하여 전장에서 우위를 확보해야 합니다. 쿠머스도르프 시설에서 적 전차 설계를 연구하고 최첨단 기술을 활용하여 모든 경쟁국을 능가하는 발전을 이룩할 것입니다."
 GER_combined_arms: "제병협동"
 GER_combined_arms_desc: "기술의 급속한 발전은 전쟁 수행 방식을 변화시켰으며, 우리는 이를 활용해야 합니다. 제병협동 원칙을 수용하고 보병, 기갑, 공중 지원을 종합하는 전략을 수립함으로써, 강력한 전투력을 창출하여 우리의 우위를 확고히 할 것입니다."
 #LUFTWAFFE
 GER_expanding_the_luftwaffe: "루프트바페 증강"
 GER_expanding_the_luftwaffe_desc: "$air_innovation_desc$" #old loc
 GER_aeronautical_research_institute: "항공 연구 기관"
 GER_aeronautical_research_institute_desc: "대전쟁 이후 공중전의 중요성과 복잡성이 증대되었지만, 베르사유 조약으로 인해 공군을 운용할 수 없었던 우리는 항공기 개발에 뒤처져 있습니다. 이를 해결하기 위해, 제공권을 확보할 수 있는 혁신적인 기체와 엔진, 무기를 개발할 항공 연구 기관을 설립해야 합니다."
 GER_dive_bombers: "급강하폭격기"
 GER_dive_bombers_desc: "$GER_tactical_air_effort_desc$" #old loc
 GER_tactical_bombers: "전술폭격기"
 GER_tactical_bombers_desc: "$GER_strategic_air_effort_desc$ 국경 너머의 공장을 모조리 파괴하면 오직 우리만이 효과적인 군대를 운용할 수 있을 것입니다." #Old and new loc
 GER_uralbomber_program: "우랄폭격기 계획"
 GER_uralbomber_program_desc: "적의 위치와 상관없이 적에게 접근할 수 있게 된다면 승리를 쟁취할 수 있습니다. 우랄산맥까지 비행 가능한 항공기를 개발하면 거의 모든 잠재적 적군을 우리 사정권 안에 둘 수 있을 것입니다."
 GER_aerodynamic_research_institute: "공기역학 연구 기관"
 GER_aerodynamic_research_institute_desc: "[ROOT.GetNameDefCap](은)는 최근 공군에 막대한 투자를 단행하면서 항공 혁신의 대명사가 되었습니다. 경쟁 우위를 유지하기 위해서는 해당 분야에 대한 지속적인 자원 투자가 필수적입니다. 공기역학 연구 기관에 자금을 지원하고, 그들의 새로운 추진 기술 개발을 장려하는 것은 하늘의 지배자가 되기 위한 우리의 여정에 혁신을 가져다줄 것입니다."
 GER_aerodynamic_research_institute_tt: "모든 §Y항공기 설계사§!에서 군수산업체 특성 §Y$GER_mio_trait_aerodynamic_research_insitute$§! 잠금 해제. §R하나의 설계사에만 적용될 수 있음§!."
 GER_fallschirmjager: "팔쉬름예거"
 GER_fallschirmjager_desc: "우리는 공수부대인 팔쉬름예거의 전략적 중요성을 결코 간과하지 않고 있습니다. 적진 후방에 신속히 투입할 수 있도록 정예 낙하산병들을 훈련하면, 그들의 전술적 유연성과 전투력이 향상되어 우리의 전반적인 공격 역량이 강화될 것입니다."
 GER_unlocks_eben_emael_raid_tt: "§Y에방 에말§!을 대상으로 하는 §Y공수부대 습격§!을 잠금 해제합니다."
 GER_form_the_jagdwaffe: "전투기부대 설립"
 GER_form_the_jagdwaffe_desc: "우리는 제공권 확보를 위한 전투기 전담 부대, 야크트바페를 설립할 것입니다. 혹독한 훈련과 진보된 전술, 최첨단 기술을 결합하여, 우리는 하늘을 지배하고 지상군이 천둥처럼 대지를 뒤흔들며 전장을 누비도록 지원할 것입니다."
 GER_reorganize_the_luftwaffe: "루프트바페 재편"
 GER_reorganize_the_luftwaffe_desc: "우리 공군은 불과 몇 년 전에 창설되었지만, 막강한 국가 권력의 도구로 자리매김하였습니다. 하지만 급격한 창설과 팽창으로 인해 조직 내에 여러 구조적 결함이 남아 있습니다. 더 많은 책임을 위임하고, 경쟁 및 내부 권력 다툼을 억제함으로써 우리 공군의 작전 효율성과 효과를 극대화할 수 있을 것입니다."
 GER_solve_the_logistical_bottlenecks: "보급 병목 해소"
 GER_solve_the_logistical_bottlenecks_desc: "공군 재편이 완료되었으니, 비효율적인 보급 체계 및 물류망 개선에 집중할 수 있습니다. 이러한 문제점을 해결하면 더 많은 인력을 다른 업무에 투입할 수 있으며, 항공기 수리 속도를 향상시킬 수 있습니다."
 GER_experimental_rotorcrafts: "실험적인 로터크래프트"
 GER_experimental_rotorcrafts_desc: "최첨단 설계와 신기술 개발에 투자함으로써, 우리는 전장에서의 공중 기동을 혁신할 초기 시제품을 개발하기 위해 노력하고 있습니다. 우리는 소위 헬리콥터를 통해 수직 이착륙 능력을 효율적으로 실현할 수 있을 것이라 기대하고 있습니다."
 GER_develop_the_knickebein: "크니케바인 개발"
 GER_develop_the_knickebein_desc: "정교한 무선 항법 시스템을 사용함으로써, 우리는 항공기가 더욱 정확한 정밀 폭격을 수행하도록 유도할 방법을 찾아냈습니다. 이러한 신기술을 활용하면 야간에도 적의 공장을 더욱 효과적으로 초토화할 수 있을 것입니다."
 GER_defense_of_the_reich: "[GetDefenseofGermanyName] 방어"
 GER_defense_of_the_reich_fascism: "국가"
 GER_defense_of_the_reich_neutral: "제국"
 GER_defense_of_the_reich_democratic: "[GER.GetName]"
 GER_defense_of_the_reich_communism: "프롤레타리아 혁명"
 GER_defense_of_the_reich_desc: "우리는 적의 폭격으로부터 조국을 방어해야 합니다. [ROOT.GetNameDef]의 영공을 확보하고 지상의 산업을 보호하는 것을 가장 우선시해야 합니다!"
 GER_construct_the_kammhuber_line: "캄후버선 건설"
 GER_construct_the_kammhuber_line_desc: "적의 폭격기와 전투기가 [ROOT.GetNameDef]의 하늘을 자유롭게 활보하도록 내버려둘 순 없습니다. 저들이 조국에 도달하기 전에 요격할 수 있도록 프랑스의 해안선을 따라 방어선을 구축해야 합니다."
 GER_controls_atlantic_coast_brittany_finnmark_tt: "§Y[ROOT.GetName]§! 또는 독일의 종속국이 §Y[14.GetName]§!부터 §Y[925.GetName]§!까지 §Y대서양 연안§!의 독일에 속하지 않는 주를 완전히 지배함."
 GER_controls_atlantic_coast_brittany_finnmark_effects_tt: "§Y유럽 대서양 연안§!의 지배하는 모든 주: §Y$anti_air_building$§! §G1개§! 추가. 현재 효과:"
 GER_establish_night_fighter_squadrons: "야간 전투비행대 창설"
 GER_establish_night_fighter_squadrons_desc: "조국을 방어하기 위한 다음 단계로, 야간 전투비행대를 창설해야 합니다. 공중 레이더를 활용하면 주야간에 효과적으로 적을 추격하여 우리의 하늘을 적으로부터 지킬 수 있을 것입니다."
 GER_torpedobomber: "뇌격기"
 GER_torpedobomber_desc: "$naval_air_effort_desc$" #old loc
 GER_establish_carrier_groups: "항공모함 타격단 도입"
 GER_establish_carrier_groups_desc: "타의 추종을 불허하는 항공모함 함대를 만들기로 결심했다면, 우리는 조종사들이 갑판에서 작전을 수행할 수 있도록 훈련해야 합니다. 우리의 항공기는 바다와 육지 모두에서 하늘을 지배할 것입니다!"
 GER_rocketry_innovations: "로켓 혁신"
 GER_rocketry_innovations_desc: "차세대 항공 기술 도약이 눈앞에 다가왔습니다! 우리 공학자들은 하늘의 지배자가 되기 위한 여정에 지대한 영향을 미치고 실용성을 확보해 줄 로켓 추진 기술을 완벽하게 다듬기 위해 끊임없이 노력해 왔습니다."
 GER_amerikabomber: "아메리카봄버"
 GER_amerikabomber_desc: "우리는 하늘을 지배하고 적의 영토 깊숙이 있는 표적을 타격하여 적들을 충격에 빠뜨릴 수 있는 장거리 항공기를 만들겠다는 야심 찬 목표에 전념해야 합니다. 또는, 대서양을 가로질러 우리의 손길이 닿지 않는 곳은 없다는 것을 모두에게 보여줘야 합니다."
 GER_war_with_american_country_tt: "§Y아메리카 대륙§! 국가와 전쟁 중"
 GER_unlocks_statue_of_liberty_raid_tt: "§Y[USA.GetNameWithFlag]§!과 전쟁 중일 시 §Y자유의 여신상§!을 대상으로 하는 §Y공습§!을 잠금 해제합니다."
 #KRIEGSMARINE
 GER_strengthen_the_kriegsmarine: "[GetStrengthenKriegsmarineName] 강화"
 GER_strengthen_kriegsmarine_fascism: "크릭스마리네"
 GER_strengthen_kriegsmarine_neutrality: "황립해군"
 GER_strengthen_kriegsmarine_democratic: "독일 해군"
 GER_strengthen_kriegsmarine_communism: "인민해군"
 GER_strengthen_the_kriegsmarine_desc: "$GER_naval_rearmament_desc$" #old loc
 GER_expand_kriegsmarinewerft: "[GetKriegsmarinewerftName] 확충"
 GER_expand_kriegsmarinewerft_fascism: "전쟁해군 조선소"
 GER_expand_kriegsmarinewerft_neutrality: "황립해군 조선소"
 GER_expand_kriegsmarinewerft_democratic: "해군 조선소"
 GER_expand_kriegsmarinewerft_communism: "인민해군 조선소"
 GER_expand_kriegsmarinewerft_desc: "우리는 적과 맞설 수 있는 해군을 구축하기 위해 사력을 다해야 합니다. 최첨단 조선 기술을 도입하고 최신 전함을 건조함으로써, 우리는 반드시 적의 손아귀에서 제해권을 빼앗아 올 것입니다."
 GER_construct_aircraft_carriers: "항공모함 건조"
 GER_construct_aircraft_carriers_desc: "이름에 걸맞은 위대한 현대 해군이라면 함대에 반드시 항공모함을 보유해야 합니다. 이러한 함선은 바다를 지배하는 데 점점 더 중요한 역할을 하게 될 것이므로, 적에게 뒤처지지 않기 위해 우리는 항공모함 건조라는 야심 찬 계획을 시작해야 합니다."
 GER_carrier_variants_tt: "§Y$early_ship_hull_carrier$§!, §Y$basic_ship_hull_carrier$§!, 또는 §Y$ship_hull_carrier_2$§! 기술에 따라 항공모함 §Y파생형§! 제작 및 §Y생산 라인§! 추가. 현재 효과:\n"
 GER_grosskampfschiff_construction: "대형전함 건조"
 GER_grosskampfschiff_construction_desc: "$GER_pride_of_the_modern_germany_desc$" #old loc
 GER_high_seas_fleet: "대양함대"
 GER_high_seas_fleet_desc: "우리의 야심 찬 목표는 그저 [ROOT.GetNameDef](을)를 진정한 세계 강대국으로 만드는 것뿐입니다. 이를 위해 우리는 한때 영국 해군의 해상 패권에 필적할 만큼 강력했던 대양함대를 부활시켜야 합니다."
 GER_unlock_trade_interdiction_tt: "§Y$GER_trade_interdiction$§! 중점을 잠금 해제합니다."
 GER_re_establish_the_seekriegsleitung: "해전사령부 재설립"
 GER_re_establish_the_seekriegsleitung_desc: "해전사령부 재건을 통해 해군 명령의 계획 및 실행 효율성을 증대시키고, 함대를 보다 효율적으로 배치할 수 있을 것입니다."
 GER_marinestosstrupp: "해상 충격군 창설"
 GER_marinestosstrupp_desc: "우리가 해외로 세력을 확장하기 위해서는, 대담한 해상 침공을 감행하고 적의 해안 방어선을 돌파할 수 있는 소위 해상 충격군이라 불리는 해군 보병 부대를 편성해야 합니다."
 GER_atlantic_naval_bases: "대서양 해군기지"
 GER_atlantic_naval_bases_desc: "대서양 연안 지역의 전략적 중요성을 인지하고, 대서양 제해권 확보를 위한 노력의 일환으로 해군기지 확장 및 현대화를 우선적으로 추진하여 해상 지배를 확보해야 합니다."
 GER_naval_bases_along_atlantic_coast_tt: "§Y[ROOT.GetName]§! 또는 독일의 종속국이 지배하며 §Y$naval_base$§!가 있는 §Y유럽 대서양 연안§!의 모든 주: §Y$naval_base$§! §G1개§! 추가. §Y$coastal_bunker$§! §G1개§! 추가. 현재 효과:"
 GER_atlantic_naval_dominance: "대서양 해상 지배"
 GER_atlantic_naval_dominance_desc: "대서양에서 우리의 지배력을 확보하기 위해 작전 범위를 더욱 확장하고 대서양 서해안에서 동해안까지 해군력을 증강해야 합니다."
 GER_controls_an_atantic_island_tt: "§Y[ROOT.GetName]§! 또는 독일의 종속국이 북대서양에 있는 섬을 완전히 통제함."
 GER_naval_bases_on_atlantic_islands_tt: "§Y[ROOT.GetName]§! 또는 독일의 종속국이 지배하며 §Y$naval_base$§!가 있는 §Y북대서양§!의 모든 섬: §Y$naval_base$§! §G1개§! 추가. §Y$coastal_bunker$§! §G1개§! 추가. 현재 효과:"
 GER_trade_interdiction: "무역 차단"
 GER_trade_interdiction_desc: "적의 보급선을 교란하고 전투력을 약화시키기 위해, 우리는 무역 봉쇄 전략을 통해 적의 전쟁 수행 능력을 마비시켜야 합니다. 해상에 함대와 유보트를 배치하여 필수 자원과 상선의 운송을 저지하고, 적을 굴복시킬 것입니다."
 GER_cruiser_warfare: "순양함 전투"
 GER_cruiser_warfare_desc: "경순양함을 호위 임무에만 투입하는 것은 낭비입니다. 우리는 이 함선들을 공해로 보내 적의 수송대를 차단하고 그들의 산업 기반을 마비시켜야 합니다."
 GER_panzerschiff_raiders: "장갑함 습격함대"
 GER_panzerschiff_raiders_desc: "우리는 무역 차단 전략에 중무장 함선을 활용해야 합니다. 이 함선들은 적의 주요 전투함대가 항구를 떠나기도 전에 큰 타격을 주고 철수할 수 있습니다."
 GER_wolfpack_tactics: "늑대 떼 전술"
 GER_wolfpack_tactics_desc: "잠수함으로 수송선을 공격하는 개념은 새로운 것이 아니며 이미 대전쟁 중에 사용된 바 있지만, 새로운 전술이 제시되었습니다. 이 새로운 접근 방식은 우리의 유보트가 무리 지어 협력하며 상선을 찾아내고 격침시키는 것입니다. 이는 적의 원자재를 차단하고 이 전쟁을 지속할 수 있는 능력을 빼앗는 데 중요한 열쇠가 될 수 있습니다."
 GER_u_boat_efforts: "유보트 주력"
 GER_u_boat_efforts_desc: "늑대 떼 전술의 성공으로, 해군 최고사령부는 공해에서의 승리를 확고히 하기 위해 이 전략을 강화하고 더 성능이 뛰어난 유보트를 더 많이 건조하는 데 집중하기로 했습니다."
 GER_unrestricted_convoy_raiding: "무제한적 수송선 습격"
 GER_unrestricted_convoy_raiding_desc: "수송선 습격 효율을 두 배로 늘리고, 해상 장악을 위한 작전 계획 수립 노력을 세 배로 강화해야 합니다!"
 GER_unlock_plan_z_tt: "§Y$GER_plan_z$§! 중점을 잠금 해제합니다."
 GER_with_panzerschiff_completed_tt: "§Y$GER_panzerschiff_raiders$§! 완료 시:"
 GER_with_u_boat_efforts_completed_tt: "§Y$GER_u_boat_efforts$§! 완료 시:"
 GER_seeherrschaft: "제해권"
 GER_seeherrschaft_desc: "우리는 바다의 절대적인 지배자가 되어 제해권의 비전을 실현하기 위한 과정을 잘 진행하고 있습니다. 이제 [ROOT.GetNameDef]이 바다를 지배하리라!"
 GER_remilitarize_the_rhineland: "라인란트 재무장"
 GER_remilitarize_the_rhineland_desc: "$GER_rhineland_desc$"
 GER_legion_condor: "콘도르 군단"
 GER_legion_condor_desc: "이베리아반도에서 내전이 격화되면서 우리에게 큰 기회가 찾아왔습니다. 우리는 최대한 많은 의용군을 파견함으로써 올바른 편이 승리하도록 도울 수 있을 뿐만 아니라, 우리 군이 실전 경험을 쌓게 하고, 우리의 이상을 공유하는 [SPR.GetAdjective] 사람들과 더욱 긴밀한 관계를 맺을 수 있을 것입니다."
 GER_reorganize_secret_services: "비밀 정보국 재편"
 GER_reorganize_secret_services_desc: "$GER_wilhelm_canaris$는 능률이 떨어지며, 소문에 따르면 현 정부에 대한 충성심마저 의심스러운 상황입니다. 그를 제거하고 아프베어를 보다 유능한 기관으로 재편성해야 합니다."
 GER_fuhrerprinzip: "지도자원리"
 GER_fuhrerprinzip_desc: "총통께서는 가장 가까운 자들에게 완전한 충성을 기대하시지만, 신뢰받는 소수조차도 자신이 딛고 서 있는 돌멩이보다 중요한 존재가 아니라는 사실을 명심해야 합니다. 조금이라도 선을 넘거나 총통의 뜻에 어긋나는 행동을 하면 끔찍한 결과를 초래할 수 있습니다. 오직 총통만이 우리의 진로를 정할 것입니다."
 GER_party_chancellor_hess: "당관방지휘자 헤스"
 GER_party_chancellor_hess_desc: "루돌프 헤스는 오랜 기간 당의 핵심 당원으로 활동해 왔습니다. 그는 총통을 비롯한 정치 엘리트 고위층의 두터운 신임을 받고 있습니다. 그가 당수 역할을 맡는 것이 당연합니다."
 GER_party_chancellor_bormann: "당관방지휘자 보어만"
 GER_party_chancellor_bormann_desc: "마르틴 보어만은 부총통 비서로서 뛰어난 역량을 입증해 왔습니다. 또한 과거 국가사회주의 독일 노동자당의 보조 기금인 힐프스카세(Hilfskasse der NSDAP)를 이끈 경험으로 재정에 대한 폭넓은 지식을 갖추고 있기에, 당수로서 완벽한 적임자가 될 것입니다."
 GER_mega_reichskommissariats: "거대 국가판무관부"
 GER_mega_reichskommissariats_desc: "국가판무관부의 효용성이 입증됨에 따라 우리의 지도자 [ROOT.GetLeader](이)가 추가적인 개선 방안을 고려하는 데 많은 시간을 할애한 것은 놀라운 일이 아닙니다. 국가판무관부의 문제 중 하나는 그 수가 증가함에 따라 관리해야 할 행정 업무 또한 늘어나고 있다는 것입니다. 분명 이들 중 일부는 통합될 수도 있을 것입니다..."
 GER_optimize_reich_labour_service: "국가노동봉사단 최적화"
 GER_optimize_reich_labour_service_desc: "국가노동봉사단은 우리 국민의 고용을 유지하는 데 큰 역할을 하고 있지만 더욱 다양한 활용 방안이 있습니다. 노동, 선전, 전쟁 준비 등 모든 면에서 최대한의 효과를 얻을 수 있도록 국가노동봉사단의 활용을 최적화할 수 있을 것입니다."
 GER_ascension_of_himmler: "$GER_inner_circle_member_title$ 힘러"
 GER_ascension_of_himmler_desc: "하인리히 힘러의 조직과 지도 아래 친위대는 비교적 작은 규모로 시작했으나 우리 나라에서 꽤 두드러진 세력으로 성장했습니다. 그를 승진시키면 그의 능력을 더욱 잘 활용하고 지금의 친위대를 더욱 효율적으로 이용할 수 있을 것입니다."
 GER_expand_ss_recruitment: "친위대 모병 확대"
 GER_expand_ss_recruitment_desc: "친위대에 합류하기 위한 요건은 매우 까다롭고, 그 과정 자체가 바늘구멍 통과라는 식으로 묘사되어 왔습니다. 최정예 부대를 유지하기 위한 요구 조건은 높게 유지되어야 하지만, 기준을 낮추지 않고도 다른 방식으로 모집을 확대할 수 있습니다."
 GER_create_four_militia_units_tt: "§Y4개 독일인 민병대§! 부대를 창설합니다."
 GER_create_two_motorized_units_tt: "§Y2개 독일인 차량화§! 부대 창설"
 GER_SS_recruitment_tt: "결정 잠금 해제: §Y$SS_recruitment$§!"
 GER_strengthen_the_waffen_ss: "무장친위대 강화"
 GER_strengthen_the_waffen_ss_desc: "무장친위대는 친위대의 전투 부대로서, 전투에서 우리에게 매우 귀중한 자산이라는 사실을 입증해 왔습니다. 엄밀히 말하면 준군사조직이지만, 더 많은 자원이 주어진다면 정규군 못지않게 효과적으로 작전을 수행할 수 있을 것이라고 확신합니다."
 GER_create_two_militia_units_tt: "§Y2개 독일인 민병대§! 부대를 창설합니다."
 GER_create_one_motorized_units_tt: "§Y1개 독일인 차량화§! 부대 창설"
 GER_create_two_light_panzer_units_tt: "§Y2개 독일인 경기갑§! 부대 창설"
 GER_create_two_medium_panzer_units_tt: "§Y2개 독일인 중형기갑§! 부대 창설"
 GER_expand_ss_security_duties: "친위대 임무 확대"
 GER_expand_ss_security_duties_desc: "하인리히 힘러의 지도 아래 친위대가 꾸준히 성장하고 있으므로, 이제는 그들이 우리 안보에 더 큰 책임을 져야 할 때입니다. 친위대의 임무 확장을 허용함으로써, 다른 곳에 투입할 자원을 확보할 수 있습니다."
 GER_hegemony_of_the_ss: "친위대의 패권"
 GER_hegemony_of_the_ss_desc: "모병이 증가하고 장비가 개선됨에 따라 친위대는 이제 전장에서 위세를 떨치는 군대가 되었습니다. 힘러의 지도 아래 이 집단은 우리의 가장 중요한 자산 중 하나로 성장하였으며, 우리의 기대를 훨씬 뛰어넘는 능력을 갖추게 되었습니다. 그들에게 현재의 권한을 맡기는 것은 현명한 결정이었으며, 앞으로도 우리는 그들이 성공하는 데 필요한 수단을 지속적으로 제공해야 합니다."
 GER_expand_gestapo: "게슈타포 확충"
 GER_expand_gestapo_desc: "게슈타포는 정치적 반대 세력과 그 밖의 말썽꾼들을 처리하는 데 탁월하다는 것을 입증해 왔습니다. 이를 확대함으로써 우리 국민이 현행법과 기대에 따라 행동하도록 보장할 수 있습니다."
 GER_absorb_the_abwehr: "아프베어 흡수"
 GER_absorb_the_abwehr_desc: "아프베어를 육군 사령부와 분리 운영한 결정은 당시에는 합리적인 판단이었으나 현 상황에서는 통합 운영이 더 효율적일 수 있습니다. 우리는 아프베어를 통합하는 방안을 검토해야 합니다."
 GER_innovative_warfare: "전쟁 혁신"
 GER_innovative_warfare_desc: "전쟁 수행 방식은 끊임없이 진화해야 하며, 그러지 않으면 정체될 위험이 있습니다. 지속적인 진화와 변화를 통해서만 적이 우리의 전술과 기술을 간파하는 것을 막을 수 있습니다."
 GER_form_organization_todt: "토트 조직 구성"
 GER_form_organization_todt_desc: "총통께서 추진하고자 하는 대규모 건설 프로젝트가 여럿 있지만, 대부분은 후일을 기약해야 할 것입니다. [ROOT.GetNameDef]에 무엇보다 시급한 것은 군수산업의 확충입니다. 프리츠 토트의 지휘 아래, 분명 좋은 결과가 있을 것입니다."
 GER_employ_philipp_holzmann: "필리프 홀츠만 고용"
 GER_employ_philipp_holzmann_desc: "알베르트 슈페어는 총통께서 추진하려는 대규모 건설 사업에 필리프 홀츠만 AG를 고용할 것을 제안했습니다. 해당 기업은 함부르크 시청, 구 국회의사당 등 건축학적 걸작을 건설한 오랜 역사를 지닌 명망 있는 기업입니다. 분명 우리의 요구에 부합할 것입니다!"
 GER_prioritize_the_four_year_plan: "4개년 계획의 우선순위 할당"
 GER_prioritize_the_four_year_plan_desc: "우리는 처음부터 [ROOT.GetLeader]의 4개년 계획이 국가를 전쟁에 대비시키기 위한 필수적인 단계가 될 것임을 알고 있었습니다. 총통께서 매우 바쁘신 관계로, 필요한 조치들을 감독하고 조정할 사람이 필요합니다."
 GER_plenipotentiary_of_the_four_year_plan: "4개년 계획의 전권위원"
 GER_plenipotentiary_of_the_four_year_plan_desc: "4개년 계획 실행 감독 및 효율성 증진 작업은 당초 예상보다 광범위한 과제임이 명확해졌습니다. 헤르만 괴링을 국가 전권위원로 임명함으로써 한 사람에게 막대한 권력을 부여하게 되지만, 그의 뛰어난 성과를 감안하여 총통께서는 확신을 가지셨습니다. 헤르만 괴링은 외교적 전권을 부여하지 않을 수 없을 만큼 우리에게 매우 유용한 인물입니다."
 GER_autonomous_organization_todt: "자율적인 토트 조직"
 GER_autonomous_organization_todt_desc: "프리츠 토트의 주도로 설립된 토트 조직은 매우 효과적인 것으로 입증되었습니다. 건설 계획들이 매우 빠른 속도로 완료되어, 총통께서도 만족하고 계십니다. 그를 군비 및 전쟁 생산 국가 전권위원으로 임명한다면 우리 나라의 귀중한 자산이 될 것입니다."
 GER_plenipotentiary_of_armaments: "군비 전권위원"
 GER_plenipotentiary_of_armaments_desc: "누군가 국방군에 필요한 물자를 총괄적으로 책임져야 한다는 것이 점점 더 명확해지고 있습니다. 알베르트 슈페어는 국방군 물자 보급 부문에서 가장 유망한 결과를 보여주었습니다. 그를 군비 및 전쟁 생산 전권위원으로 임명한다면 놀라울 정도로 뛰어난 성과를 거둘 수 있을 것입니다!"
 GER_integration_of_puppet_economies: "괴뢰국 경제 통합"
 GER_integration_of_puppet_economies_desc: "우리의 종속국들을 살펴보면 그들이 경제를 얼마나 형편없이 운영하고 있는지 확실히 알 수 있습니다. 이는 주로 그들 자신에게 영향을 주지만, 나아가 우리의 경제까지 망치고 있습니다. 총통께서는 이 문제를 해결하라고 지시하셨습니다!"
 GER_ministry_of_public_enlightenment: "대중계몽부"
 GER_ministry_of_public_enlightenment_desc: "선전부는 최근 우리에게 큰 도움을 줬습니다. 선전부를 대중계몽부로 개칭함으로써, 별다른 우려 없이 부서의 임무를 확장하고 자금 지원을 늘릴 수 있을 것입니다."
 GER_fund_the_film_department: "영화 제작 지원"
 GER_fund_the_film_department_desc: "영화는 사람들에게 영감을 주고 이들을 이끄는 강력한 도구라는 사실이 입증되었습니다. 애국 영화를 제작하고 홍보함으로써 우리 국민이 우리의 영광스러운 [ROOT.GetName]에게 온전히 헌신하도록 독려할 것입니다!"
 GER_the_triumphant_will: "의지의 승리"
 GER_the_triumphant_will_desc: "$GER_improve_national_spirit_desc$"
 GER_propaganda_master: "선전의 대가"
 GER_propaganda_master_desc: "요제프 괴벨스를 선전부 장관으로 임명하는 데는 추호의 의심도 없었습니다. 그는 이미 뛰어난 연설가이자 작가였습니다. 이제 그가 정보기관 개선 방안에 대한 의견을 제시하고 있으므로, 이러한 계획을 실행하는 것이 우리의 최선이라고 확신하는 바입니다."
 GER_bribe_senior_officers: "고위 장교 매수"
 GER_bribe_senior_officers_desc: "고위 장교들의 충성심을 유도하기 위해, 충성과 복종에 대한 보상을 고려해야 합니다. 금전, 토지, 세금 면제 등의 혜택을 제공하여 그들이 자신의 위치를 지키고 총통에게 이의를 제기하지 않도록 할 수 있습니다."
 GER_army_indoctrination: "군 이념 주입"
 GER_army_indoctrination_desc: "뇌물과 금전적 보상은 고위 장교와 일부 국방군 인원들에게 효과적입니다. 하지만 일반 병사들에게까지 뇌물을 사용했다가는 경제가 파탄 날 것입니다. 선전 활동을 통해 그들이 우리의 결정에 전적으로 동의하도록 세뇌하는 것이 더 합리적인 방안일 수 있습니다."
 GER_autonomy_in_the_kriegsschulen: "전쟁학교의 자율성"
 GER_autonomy_in_the_kriegsschulen_desc: "전쟁학교, 즉 크릭스슐렌은 우리 나라의 오랜 전통입니다. 학교에서 제공하는 교육의 모든 부분을 직접 관리하고 조정하고 싶은 유혹이 들 수 있지만, 학교 자체적으로 미래의 장교들을 위한 최상의 훈련을 제공할 수 있도록 권한을 부여하고 지원하는 것이 더 나을 수도 있습니다."
 GER_strafbataillon: "형벌 대대"
 GER_strafbataillon_desc: "군대 내 사상 주입 조치를 시행함에 따라, 이제 병사들의 충성심을 고취하는 것 외에도 다양한 방식으로 이를 활용할 수 있습니다. 형벌 대대를 배치하여 이들에게 사상을 주입하고 조국을 위해 복무하게 함으로써 바람직한 국가주의 정서를 조성할 수 있습니다!"
 GER_expand_the_truppenschulen: "사관학교 확장"
 GER_expand_the_truppenschulen_desc: "전문 장교에 대한 수요가 증가함에 따라, 이에 맞게 사관학교를 대폭 확장해야 합니다. 장교 후보생들에게 최고의 훈련을 제공하는 것이 전장에서의 성공을 보장할 것입니다."
 GER_demonstration_of_military_achievements: "군사적 업적의 시연"
 GER_demonstration_of_military_achievements_desc: "우리의 역사는 위대한 군사적 업적으로 가득합니다. 현재 우리 군이 이룬 성과를 또 하나의 위대한 군사적 업적으로 인정함으로써 사기를 높이고 그들의 충성심을 더욱 강화할 수 있습니다."
 GER_demonstration_of_military_achievements_trigger: "다음 중 하나가 참이어야 함:\n   종속국 §Y2§!개 초과\n   §Y유럽§! 내 점령한 주 §Y19§!개 초과" #TODO_Danne make these numbers into a variable!
 GER_country_leader_change_blocks_progress_demonstration_military_achievement_tt: "§R§Y$GER_demonstration_of_military_achievements$§!을 완료한 후 국가 지도자를 변경할 경우 §Y$GER_an_invincible_army$§!과 §Y$GER_the_supreme_leader$§!를 완료할 수 없게 됩니다§!."
 GER_an_invincible_army: "무적의 독일군"
 GER_an_invincible_army_desc: "전장에서 거둔 수많은 업적과 승리를 통해 우리 군은 적의 선동가들이 뭐라고 하든 [ROOT.GetAdjective]군이 실로 무적이라는 사실을 전 세계에 증명했습니다!"
 GER_country_leader_change_blocks_progress_invincible_army_tt: "§R§Y$GER_an_invincible_army$§!을 완료한 후 국가 지도자를 변경할 경우 §Y$GER_the_supreme_leader$§!를 완료할 수 없게 됩니다§!."
 GER_an_invincible_army_trigger: "다음 중 하나가 참이어야 함:\n   종속국 §Y5§!개 초과\n   §Y유럽§! 내 점령한 주 §Y49§!개 초과"
 GER_the_supreme_leader_trigger: "[ROOT.GetNameDefCap](이)가 §Y강대국을 2개§! 이상 §Y항복§!시킴"
 GER_the_supreme_leader: "최고 지도자"
 GER_the_supreme_leader_desc: "지속적인 개혁과 재건 프로그램을 통해 [ROOT.GetLeader](와)과 그의 대의에 대한 국방군의 충성심은 새로운 정점에 도달했습니다. 지도자와 조국을 향한 이러한 전폭적인 지지 추세는 계속되어야 합니다."
 GER_a_strong_successor: "강력한 후계자"
 GER_a_strong_successor_desc: "친위대 교체가 임박했으며, 새로운 총통이 등극해야 합니다. [ROOT.GetNameDef]의 염원을 반영할 새로운 지도자를 임명할 기회가 주어졌습니다. 이러한 변화는 독일 국민에게 더 밝은 미래를 가져다주기 위한 우리의 노력에 활력을 불어넣을 것입니다."
 GER_loyalty_to_the_fuhrer: "총통께 충성을"
 GER_loyalty_to_the_fuhrer_desc: "1934년 대통령과 총리직의 병합을 결정한 국민투표 결과에 따라, 히틀러 총통에 대한 국민의 압도적인 지지를 확인하였습니다. 현재까지 정치적 지형에 변화의 조짐은 감지되지 않았으며, 이에 따라 우리는 계속해서 총통을 지지할 것입니다."
 GER_heed_von_neuraths_concerns: "폰 노이라트의 우려에 주목"
 GER_heed_von_neuraths_concerns_desc: "콘스탄틴 폰 노이라트를 필두로 한 우리 군의 고위 인사들이 현재 군사 전략과 정책에 대해 우려를 표명했습니다. 그들의 말에 따르면, 총통의 다소 공격적인 군사 계획은 성공하지 못할 것이며, 이를 추진할 경우 전면전이 벌어질 위험이 있는데, 우리 군은 아직 충분히 강하지 않다고 합니다."
 GER_reorganize_the_wehrmacht: "국방군 재편"
 GER_reorganize_the_wehrmacht_desc: "총통의 야심 찬 계획을 완수하려면, 국방군 내 대대적인 재편성이 불가피합니다. 현재 지휘관 중 다수가 총통의 명령을 수행하기보다 사소하고 근거 없는 불평불만을 쏟아내는 데 시간을 낭비하고 있습니다. 이러한 자들을 제거해야 우리의 목표를 달성할 수 있습니다!"
 GER_anschluss: "안슐루스"
 GER_anschluss_desc: "[AUS.GetAdjective] 정치인들의 담화에도 불구하고 [AUS.GetNameDef]의 [GER.GetAdjective]어 사용 인구 대다수는 조국과의 재통일을 갈망하고 있는 것이 분명합니다. [AUS.GetLeader] 같은 부패한 지도자가 사임하도록 압력을 가하고, 국민의 의지가 실현되도록 해야 합니다."
 GER_anschluss_army_trigger_tt: "제대로 장비를 갖춘 부대만으로 계산했을 때 §Y[ROOT.GetAdjective]§! 군대가 §Y[AUS.GetAdjective]§! 군대보다 적어도 §Y[?global.deployed_manpower_ratio_needed_for_anschluss]§!배 이상이어야 함.\n\n안슐루스를 향해 [GetAnschlussProgress]을 이루어냈다고 추정함."
 GER_antischluss_progress_minimal: "§R최소한의§! 진전"
 GER_antischluss_progress_moderate: "§O적당한§! 진전"
 GER_antischluss_progress_significant: "§Y상당한§! 진전"
 GER_antischluss_progress_complete: "§G달성됨§!"
 GER_austrian_army_does_not_exist: "현재 §Y[AUS.GetnameDef]§!는 상비군이 없습니다."
 GER_befriend_czechoslovakia: "$GER_czech_friend$"
 GER_befriend_czechoslovakia_desc: "$GER_czech_friend_desc$"
 GER_war_preparations: "전쟁 준비"
 GER_war_preparations_desc: "다가오는 전쟁에 완전히 대비하려면 국방군만이 아니라 산업과 기반시설 전반에 걸쳐 준비가 이루어져야 합니다."
 GER_prepare_for_the_next_blockade_ww: "다음 봉쇄 대비"
 GER_prepare_for_the_next_blockade_ww_desc: "다른 국가들이 우리의 준비 상황을 파악하게 되면, 일부 국가가 반발하는 것은 불가피합니다. 우리는 이전에도 봉쇄당한 경험이 있으며, 이를 극복하는 방법을 잘 알고 있습니다. 적절히 준비하기만 한다면, 그들의 봉쇄는 우리에게 거의 아무런 영향도 미치지 못할 것입니다."
 GER_subversive_infiltrators: "파괴적인 침투자"
 GER_subversive_infiltrators_desc: "성공적인 침략을 위해서는 적에 대한 정보와 첩보가 매우 중요합니다. 여러 분야에 대한 지출을 늘리고 있는 만큼, 정보 수집 능력을 강화하는 데도 투자하는 것이 당연합니다."
 GER_integrate_czechoslovakia: "체코슬로바키아 통합"
 GER_integrate_czechoslovakia_desc: "[CZE.GetNameDef]가 어떻게 운영되어 왔는지 더 자세히 알게 되면서, 그 국민들이 변화를 간절히 바라고 있다는 사실이 점점 더 분명해지고 있습니다. [GER.GetNameDef]과 통합되면 그들이 그토록 원했던 변화를 실현할 수 있을 것입니다. 최후통첩과 함께 대표단을 파견해야 합니다."
 GER_fate_of_czechoslovakia: "$GER_end_of_czechoslovakia$"
 GER_fate_of_czechoslovakia_desc: "$GER_end_of_czechoslovakia_desc$"
 GER_support_a_coup_in_liechtenstein: "리히텐슈타인 쿠데타 지원"
 GER_support_a_coup_in_liechtenstein_desc: "리히텐슈타인에서 우리와 같은 생각을 가진 자들이 이 작은 나라의 섭정을 전복할 계획을 세우고 있다는 소식입니다. 알폰스 구프라는 자가 우리의 지원을 요청하며, 우리 또한 이득을 보게 될 것이라고 확언했습니다."
 GER_reassert_eastern_claims: "$GER_demand_memel$"
 GER_reassert_eastern_claims_desc: "$GER_demand_memel_desc$"
 GER_expand_claims_in_baltic: "발트 영유권 주장 확대"
 GER_expand_claims_in_baltic_desc: "역사적으로 발트해에는 상당한 수의 [ROOT.GetAdjective] 이주민이 거주해 왔습니다. 이들을 [ROOT.GetNameDef]의 고향으로 데려오는 것은 우리에게나 그들에게나 매우 중요한 일입니다!"
 GER_influence_the_baltics: "발트에 영향력 행사"
 GER_influence_the_baltics_desc: "발트 국가들은 우리와 [SOV.GetNameDef] 사이에 위태롭게 자리 잡고 있습니다. 약간의 외교적 노력과 상호 이익이 되는 제안을 통해, 갈등 없이 그들을 우리 쪽으로 더 가깝게 끌어들일 수 있을 것입니다."
 GER_danzig_for_slovakia: "$GER_danzig_vs_slovakia$"
 GER_danzig_for_slovakia_desc: "$GER_danzig_vs_slovakia_desc$"
 GER_befriend_poland: "$GER_poland_friend$"
 GER_befriend_poland_desc: "$GER_poland_friend_desc$"
 GER_subjugate_romanian_economy: "루마니아 경제 종속화"
 GER_subjugate_romanian_economy_desc: "[ROM.GetNameDefCap]은 우리의 중요한 무역 파트너가 되었습니다. 국내에서 채취되는 막대한 양의 원유는 국가 경제를 성장시켰고, 이제 그들은 가격을 올리기 시작하고 있습니다. 오랜 단골인 우리에게 좋은 가격을 보장하도록 어느 정도 압력을 가할 수 있지 않을까요?"
 GER_influence_the_benelux: "베네룩스에 영향력 행사"
 GER_influence_the_benelux_desc: "베네룩스 지역은 우리의 지속적인 전쟁 수행뿐만 아니라 그들의 산업 역량과 지리적 위치를 고려했을 때도 중요한 곳입니다. 물론 손쉽게 점령할 수도 있겠지만, 우리 편으로 끌어들이는 것은 어떻겠습니까?"
 GER_operation_weserubung: "$GER_weserubung$"
 GER_operation_weserubung_desc: "$GER_weserubung_desc$"
 GER_utilize_the_nordliche_gesellschaft: "노르드 협회 활용" #was Befriend Scandinavia
 GER_utilize_the_nordliche_gesellschaft_desc: "스칸디나비아는 전통적으로 중립국입니다. 외교적으로 자원을 획득할 수 있다면 굳이 새로운 전선을 열어 자원을 강탈할 필요는 없습니다. 따라서 우리는 독일과 노르드 문화 및 정치 협력 강화 기구인 알프레트 로젠베르크 노르드 협회를 활용하여 북유럽 국가들과 우호적인 관계를 구축해야 합니다."
 GER_form_rome_berlin_axis: "로마-베를린 추축국 결성"
 GER_form_rome_berlin_axis_desc: "$GER_italy_ally_desc$"
 GER_invade_italy: "알라리크 작전"
 GER_invade_italy_desc: "언뜻 보기에는 [ITA.GetNameDef]가 좋은 잠재적 동맹처럼 보일 수 있지만, 우리는 그들의 본색을 알고 있습니다. 대전쟁 초기에 그들은 우리와 함께 싸우기를 거부했으며, 1915년에는 과거 동맹 관계였음에도 불구하고 우리를 배신했습니다. 그때 우리는 교훈을 얻었고, 그들을 믿는 실수를 다시는 반복하지 않을 것입니다."
 GER_alliance_with_spain: "$GER_nationalist_spain_ally$"
 GER_alliance_with_spain_desc: "$GER_nationalist_spain_ally_desc$"
 GER_operation_felix: "펠릭스 작전"
 GER_operation_felix_desc: "스페인 내전이 마침내 끝났으니 [ENG.GetAdjective]에서 [118.GetName](을)를 빼낼 때가 되었습니다. 그러나 우리는 해상 공격이 불가능하기 때문에 먼저 [SPR.GetAdjective]의 충성심을 확보하여 그들의 영토를 통과해야 합니다. 우리의 이념을 고려할 때 그들이 복종하도록 만드는 것은 어려운 일이 아닐 것입니다."
 GER_secure_spain_desc: "[SPR.GetNameDef]은 극히 불안정한 국가임이 입증되었습니다. 그들이 행정 문제로 어려움을 겪고 있는 만큼, 우리가 도움의 손길을 내밀어 보는 것은 어떻겠습니까? 지금 상황에서는 익숙한 혼란에 빠지는 것보다는 분명 우리의 괴뢰국이 되는 것이 나을 것입니다."
 GER_alliance_with_portugal: "포르투갈과의 동맹"
 GER_alliance_with_portugal_desc: "역사적으로 [POR.GetNameDef]과 우리의 관계는 썩 좋지 못했습니다. 대전쟁 당시에는 서로 앙숙이었지만, 최근 그들의 심경에 변화가 생긴 것 같습니다. 그들이 스페인의 국민파를 지원한 것을 보면, 서로 이념적 유사성이 존재하기에 [POR.GetAdjective]과 합의에 이를 수 있을 것 같습니다."
 GER_operation_isabella: "이자벨라 작전"
 GER_operation_isabella_desc: "이제 이베리아반도의 완전한 지배를 위해 우리와 [POR.GetNameDef]만이 남아 있습니다. 다음 단계는 그들이 우리에게 복종하도록 만드는 것입니다. 현지 정부를 유지하되 그들의 충성을 확보하여 토지, 기반시설, 군사시설 등 필요한 모든 것을 얻을 수 있을 것입니다."
 GER_secure_portugal_desc: "대전쟁 당시 [POR.GetAdjective]은 적의 선전에 현혹되어 우리에게 등을 돌렸습니다. 그들의 항구에는 아직도 우리의 옛 함선들이 방치되어 있으며, 반환에 대한 언급조차 없습니다. 그들은 현재 우호적인 태도를 보이고 있지만, 우리는 그들을 신뢰할 수 없으며, 전쟁을 원치 않는다면 이제 우리에게 복종해야 한다고 분명히 밝혀야 합니다."
 GER_operation_sea_lion: "바다사자 작전"
 GER_operation_sea_lion_desc: "[ENG.GetNameDef]의 지리적 위치는 현재 진행 중인 전쟁 수행에 복잡한 요소로 작용하고 있습니다. 공중 및 해상에서 전면적인 공세 작전을 개시하는 것이 [ENG.GetAdjective]을 최종적으로 격파하는 최선의 방책으로 보입니다!"
 GER_operation_green: "녹색 작전"
 GER_operation_green_desc: "바다사자 작전을 지원하기 위해, 서부 전선 작전 사령부는 아일랜드에서의 전면적인 군사 작전을 계획하고, 영국 제도를 완전히 우리의 통제하에 두기 위해 아일랜드 점령을 준비해야 합니다. 이를 위해 우리의 최고사령부는 녹색 작전이라는 세부 계획의 초안을 작성했습니다."
 GER_challenge_the_monroe_doctrine: "먼로주의에 도전"
 GER_challenge_the_monroe_doctrine_desc: "지리적으로는 멀리 떨어져 있지만, 중남미 국가 중 일부는 이념적으로 우리와 매우 가깝습니다. 그들과 우호적인 관계를 수립하고 유지하는 것은 양측 모두에 큰 이익을 가져다줄 수 있습니다. 더욱이, 또 다른 대륙에 거점을 확보하는 것은 미래를 위해 매우 가치 있는 일이 될 것입니다."
 GER_shatter_usas_hegemony: "[USA.GetAdjective] 패권 분쇄"
 GER_shatter_usas_hegemony_desc: "[USA.GetAdjective]은 오랫동안 국제 무대에서 너무 많은 권력을 행사했습니다. 우리의 국력이 강대해진 만큼, 이제 그들이 물러설 때입니다."
 GER_challenge_the_monroe_doctrine_tt: "§Y먼로주의 불안정화§! 결정을 잠금 해제합니다.\n\n우리는 §Y[USA.GetNameDef]§!에 통보할 것이며, 그들은 §R개입§!을 시도할 수 있습니다."
 GER_challenge_the_monroe_doctrine_tt_2: "최소 7개의 국가가 여전히 §Y먼로주의§!를 갖고 있음"
 GER_establish_protectorates_in_america: "아메리카에 보호령 수립"
 GER_establish_protectorates_in_america_desc: "아메리카 대륙의 국가들은 오랫동안 우리의 이상과 부합하지 않는 방식으로 통치되어 왔습니다. 오랜 기간 비효율적인 관리가 이어진 만큼, 이 지역들을 바로잡기 위해 전면적인 개편이 필요합니다."
 GER_demands_to_sweden: "스웨덴에 요구"
 GER_demands_to_sweden_desc: "[SWE.GetNameDef] 북부의 철광은 우리 군수산업의 핵심 자원입니다. [SWE.GetAdjective]과의 무역의 지속 가능 여부를 운에 맡길 수는 없습니다. 해당 교역로를 최대한 신속하게 확보해야 합니다."
 GER_the_swiss_gold: "스위스 금"
 GER_the_swiss_gold_desc: "[SWI.GetAdjective]가 당분간 국제 분쟁에 개입하지 않기로 결정한 만큼, 교역 및 첩보 활동을 위해 그들을 활용할 수 있는 완벽한 기회입니다. 그들의 영토에 요원을 배치하고, 우리가 획득한 금을 보관하는 데 그들을 최대한 활용해야 합니다."
 GER_secure_finland: "핀란드 확보"
 GER_secure_finland_desc: "[FIN.GetNameDefCap]는 [SOV.GetNameDef]과 긴 육상 국경을 접하고 있습니다. 이 국경에 대한 접근 권한을 확보하면 동쪽의 붉은 위협에 맞설 수 있는 또 다른 잠재적 전선을 확보할 수 있으며, [SOV.GetAdjective]과 전투를 벌여야 할 경우 매우 유용할 수 있습니다."
 GER_befriend_china: "$GER_china_friend$"
 GER_befriend_china_desc: "$GER_china_friend_desc$"
 GER_befriend_japan: "$GER_japan_friend$"
 GER_befriend_japan_desc: "$GER_japan_friend_desc$"
 GER_reclaim_former_african_colonies: "이전 아프리카 식민지 수복"
 GER_reclaim_former_african_colonies_desc: "우리가 잃어버린 영토에는 아시아만 있는 것이 아닙니다. 우리는 아프리카에 있는 우리 영토에 여전히 관심을 갖고 있으며, 이를 되찾아 다시 통합하기 위해 최선을 다해야 합니다."
 GER_mittelafrika: "미텔아프리카"
 GER_mittelafrika_desc: "우리는 우리가 이전에 소유했던 것보다 훨씬 많은 아프리카 땅에 관심을 갖고 있습니다. 미텔아프리카라고 명명한 지역의 막대한 천연자원은 [ROOT.GetNameDef]에 상당한 이익을 가져다줄 것입니다."
 GER_mittelafrika_revive_the_schutztruppe_tt: "§Y아프리카§!에서 §Y슈츠트루페§! 식민지 민병대와 이들을 §Y모병§!하고 §Y강화§!하는 결정을 잠금 해제합니다."
 GER_asia_revive_the_schutztruppe_tt: "§Y아시아§!에서 §Y슈츠트루페§! 식민지 민병대와 이들을 §Y모병§!하고 §Y강화§!하는 결정을 잠금 해제합니다."
 GER_re_establish_german_control_over_qingdao: "칭다오 통제권 회복"
 GER_re_establish_german_control_over_qingdao_desc: "1898년에 우리는 협상을 통해 칭다오 조차권을 획득했습니다. 그러나 이는 1914년에 대전쟁이 시작된 직후 [JAP.GetAdjective]의 점령으로 인해 중단되었습니다. 점령 상태가 해제된 지금, 그들에게 합의 사항을 상기시킬 때가 된 것 같습니다."
 GER_claim_old_colonies_in_the_east: "동방의 구 식민지 탈환"
 GER_claim_old_colonies_in_the_east_desc: "베르사유 조약으로 인해 우리는 식민지를 박탈당했고, 이는 연합국에 분배되었습니다. 우리 국민은 우리와 마찬가지로 이를 너무나 부당하다고 생각하고 있습니다. 동방에서 외교 관계 수립의 일환으로 식민지 반환을 시도하는 방안도 함께 고려해야 합니다."
 GER_ally_chiang_kai_shek: "장제스와 동맹"
 GER_ally_chiang_kai_shek_desc: "현재 동아시아에서 진행 중인 사업은 우리에게만 유익한 것이 아닙니다. [CHI.GetNameDef]의 [CHI.GetLeader](와)과 동맹을 맺고 그를 우리 편으로 끌어들임으로써, 우리의 영향력을 확장하고 해당 지역의 식민지 성장을 촉진할 수 있습니다."
 GER_japanese_naval_cooperation: "일본 해군과의 협력"
 GER_japanese_naval_cooperation_desc: "우리는 특히 해군 문제와 관련하여, [JAP.GetAdjective]으로부터 배울 점이 많습니다. 공동 기술 협력을 통해 서로의 지식을 최대한 활용하고, 공동 전력으로서 이미 접근 가능한 기술을 다시 개발하는 데 소요되는 시간을 줄일 수 있습니다."
 GER_negotiate_old_colonies_in_the_east: "동방의 구 식민지 협상"
 GER_negotiate_old_colonies_in_the_east_desc: "대전쟁 도중 [JAP.GetAdjective]은 우리의 동아시아 식민지 중 다수를 빼앗아 갔습니다. 현재 우리는 외교 관계 개선에 적극적으로 임하고 있으므로, 외교적 수단을 통해 일부 식민지를 되찾을 수 있을지도 모릅니다."
 GER_claim_old_colonies_in_the_east_tt: "§Y세력 회원국§!과 §Y[CHI.GetNameWithFlag]§!에 §Y동남아시아§!의 이전 [GER.GetAdjective] 식민지의 통제권을 요구하는 사건이 발생합니다. 그들이 거절하거나 해당 영토가 우리가 동맹으로 간주하지 않는 국가의 통제하에 놓일 경우, 분쟁 중인 주에 대한 §Y영유권§!을 획득합니다."
 GER_negotiate_old_colonies_in_the_east_tt: "그들이 통제하는 다음 주들이 우리에게 양도됩니다:\n§Y[684.GetName]\n[647.GetName]\n[646.GetName]\n[633.GetName]\n[743.GetName]\n[979.GetName]\n[737.GetName]\n[726.GetName]\n[725.GetName]\n[634.GetName]§!"
 GER_sentinels_of_the_pacific: "태평양의 파수꾼"
 GER_sentinels_of_the_pacific_desc: "태평양에 위치한 우리의 거점들은 대체로 미개발 상태이며 우리 크릭스마리네나 동맹국 모두에게 별다른 도움이 되지 못할 정도로 부적합합니다. 태평양 주요 지역에 적절한 해군 기반시설을 구축하기 위해 상당한 노력이 필요합니다."
 GER_sentinels_of_the_pacific_tt: "다음의 지배하는 모든 주: §Y\n[336.GetName]\n[335.GetName]\n[743.GetName]\n[633.GetName]\n[646.GetName]§!"
 GER_create_asian_reichskommissariat: "아시아 국가판무관부 설립"
 GER_create_asian_reichskommissariat_desc: "평범한 식민지는 많은 이점을 제공하지만, 우리의 총통께서는 아시아 식민지에 더욱 큰 계획을 가지고 계십니다. 총통의 식민지법을 시행하면 관련된 모든 이에게 이득이 될 것입니다!"
 GER_south_east_asian_natural_wealth: "동남아시아 천연자원"
 GER_south_east_asian_natural_wealth_desc: "동남아시아 지역은 우리에게 막대한 이익을 가져다줄 천연 자원이 풍부합니다. 현재 지배자들은 이 땅을 이상적으로 개발하지 못하고 있으며, 비록 그 땅이 우리 것이었던 적은 없지만, 소위 민주주의 국가들이 우리의 정당한 식민지를 주저 없이 강탈했던 것처럼 우리 또한 망설일 필요 없습니다!"
 GER_south_east_asian_natural_wealth_tt: "동남아시아 영토를 개발하는 §Y지도상 결정§!을 잠금 해제합니다."
 GER_the_proud_eagle_and_the_resurgent_dragon: "자랑스러운 독수리와 부활한 용"
 GER_the_proud_eagle_and_the_resurgent_dragon_desc: "[JAP.GetAdjective]은 우리의 우방인 [CHI.GetNameDef]을 침략하기 위해 계속 위협적인 태도를 취해 왔습니다. 그들이 공격하기를 가만히 기다리는 것은 아무 소용 없습니다. 우리는 우리 영토에서든 그들의 영토에서든 [JAP.GetNameDef]군과의 전쟁을 준비해야 합니다."
 GER_blitzkrieg_across_the_pacific: "태평양을 가로지르는 전격전"
 GER_blitzkrieg_across_the_pacific_desc: "태평양에서의 전쟁은 우리 병사들이 주로 훈련받아 온 것과는 다릅니다. 따라서 전술을 조금 수정해야 할 수도 있습니다. 하지만 이는 약점이 아니라 오히려 강점입니다. 적의 방어는 그들이 아는 것에 기반하고 있으므로, 태평양에서 새로운 전쟁 방식을 고안하여 적을 기습할 수 있을 것입니다."
 GER_molotov_ribbentrop_pact: "$GER_mol_rib_pact$"
 GER_molotov_ribbentrop_pact_desc: "$GER_mol_rib_pact_desc$"
 GER_treaty_with_the_ussr: "$GER_soviet_treaty$"
 GER_treaty_with_the_ussr_desc: "$GER_soviet_treaty_desc$"
 GER_support_finland: "핀란드 지원"
 GER_support_finland_desc: "[FIN.GetAdjective]는 [146.GetName](을)를 두고 오랫동안 [SOV.GetAdjective]과 갈등을 빚어왔습니다. 현재 이 지역에서 긴장이 고조되고 있는 만큼, 그들을 지원하여 더욱 긴밀한 관계를 형성하는 것이 우리에게 최선의 선택일 것입니다."
 GER_alliance_with_the_ussr: "$GER_soviet_ally$"
 GER_alliance_with_the_ussr_desc: "$GER_soviet_ally_desc$"
 GER_war_with_the_ussr: "$GER_ussr_war_goal$"
 GER_war_with_the_ussr_desc: "$GER_ussr_war_goal_desc$"
 GER_puppet_turkey: "$GER_turkey_puppet$"
 GER_puppet_turkey_desc: "$GER_turkey_puppet_desc$"
 GER_befriend_turkey: "$GER_turkey_friend$"
 GER_befriend_turkey_desc: "$GER_turkey_friend_desc$"
 GER_influence_the_middle_east: "중동에 영향력 행사"
 GER_influence_the_middle_east_desc: "우리는 역사적으로 중동 지역과 공통점이 거의 없지만, 그 지역이 우리에게 흥미로운 곳이라는 점은 부정할 수 없습니다. 필요할 경우 외교적 영향력을 행사할 수 있도록, 그 지역에서 우리의 영향력을 확대해야 합니다."
 GER_the_final_blow_to_communism: "공산주의에 대한 최후의 일격"
 GER_the_final_blow_to_communism_desc: "[SOV.GetNameDef]을 처리했지만 유럽에서의 반공주의 성전이 끝난 것은 아닙니다. 우리 주변에 공산주의 국가가 존재하는 한 우리는 싸움을 계속해야 합니다. 붉은 위협이 완전히 근절될 때까지 우리는 쉴 수 없습니다!"
 GER_war_against_communism_tt: "세계의 모든 §Y공산주의§! 국가에 대해 §Y합병§! 전쟁 명분을 획득합니다. 현재 대상:"
 GER_war_against_european_communism_tt: "§Y유럽§!의 모든 §Y공산주의§! 국가에 대해 §Y합병§! 전쟁 명분을 획득합니다. 현재 대상:"
 GER_crossing_the_atlantic_dockyards_tt: "[ROOT.GetNameWithFlag](이)가 완전히 지배 중인 유럽의 해안 주에서 §Y2개의 $dockyard$§!를 추가하고, 해군 조선소당 §Y1개의 $arms_factory$§!을 제거합니다.\n(효과는 $arms_factory$이 1개 이상 있는 해안 주를 우선하여 최대 [?crossing_the_atlantic_max_states_for_dockyards|Y0]개 주에 적용됩니다)"
 #INNER CIRCLE
 GER_inner_circle_member_title: "국가지휘자"
 GER_ascension_of_todt: "$GER_inner_circle_member_title$ 토트"
 GER_ascension_of_todt_desc: "군사적 경험을 갖춘 숙련된 공학자인 프리츠 토트는 자신이 총통의 유능한 고문이라는 사실을 증명했습니다. 그에게 어느 정도 재량권을 부여한다면 그는 [ROOT.GetNameDef]에 큰 도움이 될 수 있을 것입니다."
 GER_ascension_of_speer: "$GER_inner_circle_member_title$ 슈페어"
 GER_ascension_of_speer_desc: "건축가 알베르트 슈페어는 숙련된 기술을 보유하고 있으며, 이는 국가의 지속적인 번영에 매우 귀중한 자산입니다. 그에게 어느 정도 재량권을 부여한다면 그의 기술뿐만 아니라 그가 갖고 있는 [ROOT.GetAdjective] 건설업계 거물들과의 인맥으로부터 이득을 얻을 수 있을 것입니다."
 GER_ascension_of_goring: "$GER_inner_circle_member_title$ 괴링"
 GER_ascension_of_goring_desc: "유능한 지휘관은 총통의 최측근 집단이 될 자격이 있습니다. 헤르만 괴링은 유능한 지휘관일 뿐만 아니라 총통의 오랜 동료이기도 하므로, 그에게 어느 정도 재량권을 부여한다면 큰 위험 없이 많은 보상을 얻을 수 있을 것입니다."
 GER_ascension_of_goebbels: "$GER_inner_circle_member_title$ 괴벨스"
 GER_ascension_of_goebbels_desc: "총통은 국민의 지지를 유지하는 데 도움이 되는 자들을 가장 가까이 둘 수 있도록 항상 자리를 마련해 둡니다. 열렬한 추종자이자 숙련된 연설가인 요제프 괴벨스에게 어느 정도 재량권을 부여한다면 우리에게 매우 유익할 것입니다."
 GER_rally_the_industrialists: "산업가 규합"
 GER_rally_the_industrialists_desc: "산업가들은 우리 나라에서 상당한 권력을 쥐고 있습니다. 그들을 우리 편으로 끌어들이는 것은 시간이 좀 걸리겠지만, 루돌프 헤스는 그럴만한 가치가 있을 것이라고 했습니다."
 GER_glorify_party_rallies: "정당 집회 미화"
 GER_glorify_party_rallies_desc: "정치적 구심점이 없으면 국가는 흔들릴 수밖에 없습니다. 마르틴 보어만은 정당 집회를 개선하여 대중으로부터 더 많은 지지를 얻으면 정부 구성 방식에 있어서도 더 자유롭게 행동할 수 있을 것이라고 지적했습니다."
 GER_total_control_over_domestic_affairs: "국내 문제 완전 장악"
 GER_total_control_over_domestic_affairs_desc: "당관방지휘자에게 국내 업무를 완전히 맡기는 것은 대담한 결정으로 보일 수 있습니다. 그러나 총통께서는 확신하고 계십니다. 지금까지 당관방지휘자가 수행해 온 업무는 기대 이상이었으며, [ROOT.GetLeader] 각하께서는 이 일을 그에게 맡기고 더 중요한 문제에 집중할 수 있다는 데 안심하고 있습니다."
