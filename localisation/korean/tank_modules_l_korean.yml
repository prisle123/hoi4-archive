 heavy_flame_tank: "중화염방사전차중대"
 heavy_flame_tank_desc: "도시 및 요새에 대한 공격을 지원하기 위해 화염방사기를 장비한 중차량 중대입니다."
 light_tank_amphibious_chassis_desc: "부유 장치와 프로펠러를 장비한 경전차입니다."
 medium_tank_amphibious_chassis_desc: "부유 장치와 프로펠러를 장비한 중형전차입니다."
 heavy_tank_amphibious_chassis_desc: "부유 장치와 프로펠러를 장비한 중전차입니다."
 expanded_fuel_tank: "연료 드럼"
 expanded_fuel_tank_desc: "기갑 차량의 작전 범위를 늘리기 위해 설계된 추가 탑재 연료 드럼통입니다."
 land_cruiser_chassis: "육상순양함 차체"
 land_cruiser_chassis_desc: "거대한 차체에 중장갑을 두르고, 초중화기를 설치하여 전장의 엄청난 피해를 견뎌낼 수 있도록 설계되었으나 그 크기 때문에 기동력이 낮아졌으며 많은 연료를 소모합니다."
