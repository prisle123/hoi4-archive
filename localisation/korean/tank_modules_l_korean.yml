 basic_medium_tank_chassis_short: "1938년형 중형전차"
 basic_medium_tank_chassis_desc: "경전차는 지난 몇 년간 기계화 편대의 중추 역할을 해왔지만, 성장 잠재력이 사실상 한계에 도달했다는 것이 점점 더 분명해지고 있습니다. 미래에는 더 크면서 뛰어난 기동력을 확보한 전차가 필요하게 될 것입니다."
 improved_medium_tank_chassis: "개선된 중형전차"
 improved_medium_tank_chassis_short: "1940년형 중형전차"
 improved_medium_tank_chassis_desc: "이전 세대의 중형전차에서 얻은 경험으로 미루어 볼 때, 앞으로 더 큰 하중을 견딜 수 있는 새로운 설계가 필요하다는 건 분명합니다."
 advanced_medium_tank_chassis: "발전된 중형전차"
 advanced_medium_tank_chassis_short: "1943년형 중형전차"
 advanced_medium_tank_chassis_desc: "병기의 무게와 장갑의 강도가 급격히 증가함에 따라 더 큰 차체가 필요하게 되었고, 그 결과 초기 형태의 중전차가 등장했습니다."
