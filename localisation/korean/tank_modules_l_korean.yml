 lc_heavy_naval_guns: "중함포"
 lc_heavy_naval_guns_desc: "거대한 장갑차량의 표준 주무장인 이 강력한 함선급 포는 직접적인 전투에 적합하게 설계되어, 장갑 및 요새화된 표적 모두에 파괴적인 화력을 보여줍니다."
 lc_super_heavy_railway_gun: "초중열차포"
 lc_super_heavy_railway_gun_desc: "원래 철도에서 운용하기 위해 제작된 이 거대한 포는 엄청난 거리에서 타의 추종을 불허하는 파괴력을 선사할 수 있습니다."
 lc_high_impact_obliterator_cannon: "고충격 절멸포"
 lc_high_impact_obliterator_cannon_desc: "극도로 두꺼운 장갑을 관통하도록 특별히 설계된 이 포는 높은 운동에너지 덕분에 다른 초중전차에 대한 강력한 대응 수단이 됩니다."
 lc_heavy_anti_air_platform: "중대공 플랫폼"
 lc_heavy_anti_air_platform_desc: "육상순양함을 위협하는 적 폭격기와 정찰기로부터 함선을 보호하기 위해 설계된 플랫폼입니다. 다수의 대구경 대공포를 장착하고 있습니다."
 lc_medium_naval_guns: "중형함포"
 lc_medium_naval_guns_desc: "속사력과 화력의 균형이 잘 잡힌 이 화기는 경량 차량과 교전하는 데 효과적이며, 비무장 표적에 대한 지원을 제공하는 데 적합합니다."
 lc_hull_mounted_railway_gun: "차체 장착 열차포"
 lc_hull_mounted_railway_gun_desc: "최대한의 안정성을 위해 용도가 변경되어 차체에 직접 거치된 열차포로, 중화력 지원을 제공하며 놀라운 정확도로 원거리의 적과도 교전할 수 있습니다."
 lc_super_heavy_howitzer: "초중곡사포"
 lc_super_heavy_howitzer_desc: "요새와 도시 방어 시설을 파괴하도록 설계된 거대한 곡사포입니다. 이 파생형 모델은 고폭탄을 발사하는 데 특화되어 있으며, 참호선과 요새화된 구조물을 제거하는 데 매우 효과적입니다."
 lc_heavy_high_velocity_cannons: "중고속포"
 lc_heavy_high_velocity_cannons_desc: "적 장갑차량을 정확히 공격하여 파괴하기 위해 설계된 대전차포입니다. 장거리에서 뛰어난 관통력을 보장하는 고속탄을 사용합니다."
 lc_heavy_anti_air_battery: "중대공포대"
 lc_heavy_anti_air_battery_desc: "고고도에서 고속으로 비행하는 항공기를 공격하기 위해 대구경포를 장착한 대공포대로, 차량을 중심으로 방어 구역을 형성합니다."
 lc_medium_cannon_turret: "중형포 포탑"
 lc_medium_cannon_turret_desc: "보병과 경차량을 공격할 수 있는 일반적인 포탑 장착형 포입니다. 간결한 설계로 근접전과 보조 역할을 모두 수행할 수 있습니다."
 lc_assault_gun: "돌격포"
 lc_assault_gun_desc: "근거리 시가전과 벙커 파괴를 위해 설계되었습니다. 이 무기는 보병과 보강된 표적을 제거하기 위한 강력한 고폭탄을 사용합니다."
 lc_high_velocity_cannon_turret: "고속포 포탑"
 lc_high_velocity_cannon_turret_desc: "적 장갑을 공격하기 위해 고속포를 장착한 포탑입니다. 크기가 작기 때문에, 경장갑차량에 대응해 빠르고 즉각적인 화력 지원을 제공할 수 있습니다."
 lc_light_anti_air_battery: "경대공포대"
 lc_light_anti_air_battery_desc: "저공비행하는 항공기를 공격하고 기총소사와 급강하폭격으로부터 차량을 보호하게끔 설계된 경대공포대입니다."
 lc_flamethrower_turret: "화염방사기 포탑"
 lc_flamethrower_turret_desc: "불길을 뿜어내는 특수한 포탑으로, 요새화된 지점, 보병, 매복 지점을 제압하는 데 적합합니다. 밀집된 도시 환경에서의 근접 전투에 이상적입니다."
 lc_rocket_launcher: "로켓 발사기"
 lc_rocket_launcher_desc: "육상순양함에 장착된 모듈식 로켓 체계로, 적의 방어선을 제압하고 대규모 편대를 압도하는 파괴적인 로켓 포화를 가합니다."
