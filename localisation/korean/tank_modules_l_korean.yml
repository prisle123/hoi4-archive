 modern_tank_chassis_desc: "현대적인 차체는 과거의 중형전차에서 상당 부분을 차용했지만, 속도와 기동성에 중점을 둔 동시에 일반적인 중형전차보다 더 두터운 장갑과 더 큰 포를 장착할 수 있게 설계되었습니다. 그 결과 다양한 역할을 수행할 수 있는 차량이 탄생했습니다."
 main_battle_tank_chassis_desc: "경험을 통해 경전차, 중형전차, 중전차의 설계가 점점 한 지점으로 수렴되고 있는 것으로 나타났습니다. 경전차는 생존성을 위해 더 무거운 무장과 장갑을 장착하게 된 반면, 중전차의 기동성은 향상되었습니다. 이에 따라 세 가지 설계를 모두 하나의 유형으로 통합하게 되었고, 추후 이러한 전차는 보편적인 주력전차가 되었습니다."
