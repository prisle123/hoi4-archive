 basic_heavy_tank_chassis_desc: "대전쟁을 철저하게 분석한 결과, 적의 참호선을 돌파하고 경장 병력이 뚫고 지나갈 수 있는 돌파구를 만들 중전차가 필요하다는 결론에 도달했습니다. 이러한 차량에는 중무장과 견고한 장갑이 필요하지만, 지나치게 빠를 필요는 없습니다."
 basic_heavy_tank_chassis_short: "1934년형 중전차"
 improved_heavy_tank_chassis: "개선된 중전차"
 improved_heavy_tank_chassis_desc: "전투의 양상은 달라졌지만, 두터운 장갑을 두르고 적의 전선에 돌파구를 마련하거나 적의 공격에 맞서 방어선을 구축할 중전차는 여전히 중요한 역할을 담당할 수 있습니다."
 improved_heavy_tank_chassis_short: "1940년형 중전차"
 advanced_heavy_tank_chassis: "발전된 중전차"
 advanced_heavy_tank_chassis_desc: "장갑과 화기의 발전에 따라, 현대식 전차가 그 위력을 발휘하려면 두꺼운 장갑과 거대한 포가 필요합니다. 그 결과 차량의 크기도 커지게 되었습니다."
