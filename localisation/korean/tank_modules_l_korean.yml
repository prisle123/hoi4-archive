 lc_command_center: "지휘소"
 lc_command_center_desc: "육상순양함을 이동식 지휘소로 바꾸는 완전히 통합된 지휘 본부로, 대규모 군사 작전을 조율하기 위한 첨단 통신 체계를 갖추고 있습니다."
 lc_radar: "레이더"
 lc_radar_desc: "적 항공기와 주변 병력을 더 잘 알아차릴 수 있는 조기 감지 체계로, 육상순양함이 잠재적인 공중이나 지상의 위협에 대비할 수 있습니다."
 lc_aircraft_catapult: "항공기 캐터펄트"
 lc_aircraft_catapult_desc: "소형 정찰기 이착함 체계로, 육상순양함이 먼 지역을 정찰하고 실시간으로 전장 정보를 제공받을 수 있게 해줍니다."
 lc_helipad: "헬리패드"
 lc_helipad_desc: "공중 정찰 능력을 개선하고 전장에서 상황을 더 잘 인식할 수 있게 설계된 헬리콥터를 발진시키는 플랫폼입니다."
 lc_armored_skirts: "장갑 스커트"
 lc_armored_skirts_desc: "대전차화기와 소화기로부터 취약한 궤도와 현가장치를 보호하기 위해 측면을 따라 강화된 장갑판이 장착되어 있습니다."
 lc_bunker_emplacement: "벙커 포좌"
 lc_bunker_emplacement_desc: "육상순양함을 이동식 벙커로 바꿔주는 내부 요새 구조입니다. 집중포화를 받는 중에도 승무원이 방어선을 유지하며 적에게 반격할 수 있습니다."
 lc_obstacle_clearance_gear: "장애물 개척 장비"
 lc_obstacle_clearance_gear_desc: "대형 불도저 블레이드와 크레인 등으로 구성된 중장비 부착물로, 험한 지형에서 길을 만들고, 참호 구출 작업을 지원하게끔 설계되었습니다."
 lc_internal_fuel_tanks: "내부 연료 탱크"
 lc_internal_fuel_tanks_desc: "차체 내부의 연료실을 확장하여 차량의 작전 범위를 늘리고, 장시간의 작전 도중 연료를 자주 보급할 필요가 줄었습니다."
 lc_internal_ammunition_compartments: "내부 탄약실"
 lc_internal_ammunition_compartments_desc: "추가 탄약을 보관할 수 있는 강화된 보관 공간 덕에 육상순양함은 재보급 없이도 오랫동안 교전할 수 있습니다."
 lc_wet_ammunition_storage: "습식 탄약고"
 lc_wet_ammunition_storage_desc: "전용 탄약실에 액체 냉각제를 채워 적의 공격 시 유폭 위험을 최소화함으로써, 승무원의 안전을 크게 향상시켰습니다."
 lc_smoke_generators: "연막 발생기"
 lc_smoke_generators_desc: "두꺼운 연막으로 차량의 움직임을 가리고 지상 및 공중의 위협에 잘 보이지 않도록 설계된 병기 체계입니다."
 lc_stabilizers: "주포안정기"
 lc_stabilizers_desc: "사격 시 반동을 줄이고 포의 정렬을 유지해 주는 기계 장치로, 짧은 정차 시간 중에도 빠르게 표적을 다시 포착하고 더 정확하게 사격할 수 있습니다."
