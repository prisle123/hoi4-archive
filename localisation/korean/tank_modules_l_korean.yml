 basic_light_tank_chassis_short: "1934년형 경전차"
 basic_light_tank_chassis_desc: "기술이 발전함에 따라 전간기의 설계는 사실상 구식이 되었습니다. 현대의 전장에는 금속 공학과 내부 배치의 발전을 적용한 새롭고 정확한 설계가 필요합니다."
