 modern_tank_artillery_chassis_desc: "현대식 전차를 따라잡을 수 있고 전장에서 발견되는 어떠한 위협이든 막아낼 수 있는 현대식 차량으로, 완전한 기능을 갖춘 자주포의 역할을 수행합니다."
