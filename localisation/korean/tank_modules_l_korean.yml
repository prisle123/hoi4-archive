 tank_heavy_fixed_superstructure_turret: "대형 고정 상부구조"
 tank_heavy_fixed_superstructure_turret_desc: "고정 상부구조에서는 차량 전체를 회전하지 않는 한, 좁은 각도 내에서만 주무장을 조준할 수 있습니다. 하지만, 비교적 작은 크기의 전차도 더 큰 무장을 운용할 수 있어 매복에 적합합니다."
 tank_super_heavy_four_man_tank_turret: "4인용 포탑"
 tank_super_heavy_four_man_tank_turret_desc: "주포를 운용할 두 번째 탄약수를 위한 공간이 추가된 거대한 포탑입니다."
 tank_super_heavy_three_man_tank_turret: "3인용 포탑"
 tank_super_heavy_three_man_tank_turret_desc: "세 명의 승무원이 주무장 장전과 조준을 분담하고 사주경계까지 할 수 있을 만큼 큰 포탑입니다."
 tank_modern_tank_turret: "현대식 포탑"
 tank_modern_tank_turret_desc: "3명의 승무원이 효율적으로 주무장을 운용하고 사주경계를 할 수 있도록 잘 설계된 포탑입니다."
 tank_heavy_machine_gun: "중기관총"
 tank_heavy_machine_gun_desc: "기관총은 저렴한 비용으로 준수한 대보병 능력을 제공합니다. 특수 철갑탄을 사용하더라도 대장갑 성능은 부족합니다."
 flamethrower: "화염방사기"
 flamethrower_desc: "불타는 액체를 뿜어내는 장치입니다. 시가지 전투와 방어 시설을 상대할 때는 매우 유용하지만, 대장갑 능력이 전무하며 별도의 부대에서 특수 훈련을 받은 승무원으로만 운용할 수 있습니다."
 advanced_flamethrower: "발전된 화염방사기"
 advanced_flamethrower_desc: "발전형 화염방사기 체계는 요새화된 지점을 제거하고 근접 전투에서 괴멸적인 피해를 주는 데 적합합니다."
 tank_auto_cannon: "기관포"
 tank_auto_cannon_desc: "연사력이 높은 대공포를 개조한 기관포로, 취약한 표적에 치명적인 포탄 세례를 퍼부을 수 있습니다. 구경이 작기 때문에 대장갑 성능에는 한계가 있습니다."
 tank_auto_cannon_2: "개선된 기관포"
 tank_auto_cannon_2_desc: "연사력이 높은 대공포를 개조한 기관포로, 취약한 표적에 치명적인 포탄 세례를 퍼부을 수 있습니다. 구경이 작기 때문에 대장갑 성능에는 한계가 있습니다."
 tank_anti_air_cannon: "기초 대공포"
 tank_anti_air_cannon_desc: "항공기와 교전할 수 있도록 설계된, 연사력이 높은 자동 화기입니다. 지상 표적에 대한 화력 지원 성능에는 한계가 있습니다."
 tank_anti_air_cannon_2: "개선된 대공포"
 tank_anti_air_cannon_2_desc: "항공기와 교전할 수 있도록 설계된, 연사력이 높은 자동 화기입니다. 지상 표적에 대한 화력 지원 성능에는 한계가 있습니다."
 tank_anti_air_cannon_3: "발전된 대공포"
 tank_anti_air_cannon_3_desc: "항공기와 교전할 수 있도록 설계된, 연사력이 높은 자동 화기입니다. 지상 표적에 대한 화력 지원 성능에는 한계가 있습니다."
 tank_medium_howitzer: "중형 곡사포"
 tank_medium_howitzer_desc: "차량에 장착할 수 있도록 개조한 중형 야전 곡사포입니다. 주목적은 취약 표적에 대한 간접 화력 지원이지만, 필요한 경우 표적을 향해 직접 발사할 수 있습니다. 하지만 철갑탄은 소량만 탑재하기 때문에 대전차 임무에는 적합하지 않습니다."
 tank_medium_howitzer_2: "개선된 중형곡사포"
 tank_medium_howitzer_2_desc: "차량에 장착할 수 있도록 개조한 중형 야전 곡사포입니다. 주목적은 취약 표적에 대한 간접 화력 지원이지만, 필요한 경우 표적을 향해 직접 발사할 수 있습니다. 하지만 철갑탄은 소량만 탑재하기 때문에 대전차 임무에는 적합하지 않습니다."
 tank_heavy_howitzer: "중곡사포"
 tank_heavy_howitzer_desc: "차량에 장착할 수 있도록 개조한 야전 중곡사포입니다. 주목적은 취약 표적에 대한 간접 화력 지원이지만, 필요한 경우 표적을 향해 직접 발사할 수 있습니다. 하지만 철갑탄은 소량만 탑재하기 때문에 대전차 임무에는 적합하지 않습니다."
 tank_small_cannon: "소형포"
 tank_small_cannon_desc: "저렴한 소형포로, 대인탄과 대장갑탄을 동시에 사용할 수 있습니다. 그러나 구경이 작아 성능에 한계가 있습니다."
 tank_small_cannon_2: "개선된 소형 포"
 tank_small_cannon_2_desc: "저렴한 소형포로, 대인탄과 대장갑탄을 동시에 사용할 수 있습니다. 그러나 구경이 작아 성능에 한계가 있습니다."
 tank_medium_cannon: "중형포"
 tank_medium_cannon_desc: "다양한 임무에 적합한 다목적 병기입니다. 대보병 성능과 대전차 성능 모두 뛰어나지는 않지만, 탑재한 차량에 큰 전략적 유연성을 부여합니다."
 tank_medium_cannon_2: "개선된 중형포"
 tank_medium_cannon_2_desc: "다양한 임무에 적합한 다목적 병기입니다. 대보병 성능과 대전차 성능 모두 뛰어나지는 않지만, 탑재한 차량에 큰 전략적 유연성을 부여합니다."
 tank_high_velocity_cannon: "기초 고속포"
 tank_high_velocity_cannon_desc: "높은 포구 속도를 위해 특별히 설계된 포입니다. 전용 포탄을 사용하여 대장갑 성능은 뛰어나지만, 취약 표적에 대한 성능은 좋지 않습니다."
 tank_high_velocity_cannon_2: "개선된 고속포"
 tank_high_velocity_cannon_2_desc: "높은 포구 속도를 위해 특별히 설계된 포입니다. 전용 포탄을 사용하여 대장갑 성능은 뛰어나지만, 취약 표적에 대한 성능은 좋지 않습니다."
 tank_high_velocity_cannon_3: "발전된 고속포"
 tank_high_velocity_cannon_3_desc: "높은 포구 속도를 위해 특별히 설계된 포입니다. 전용 포탄을 사용하여 대장갑 성능은 뛰어나지만, 취약 표적에 대한 성능은 좋지 않습니다."
 tank_heavy_cannon: "기초 중포"
 tank_heavy_cannon_desc: "거대한 포탄을 발사할 수 있는 무기입니다. 취약 표적에 대한 성능이 뛰어나고 장갑 관통력이 우수하지만, 너무 비싸고 거대해 중포를 운용하기 위해 설계된 전용 차량이 아니면 장착하기 어렵다는 점이 단점입니다."
 tank_heavy_cannon_2: "개선된 중포"
 tank_heavy_cannon_2_desc: "거대한 포탄을 발사할 수 있는 무기입니다. 취약 표적에 대한 성능이 뛰어나고 장갑 관통력이 우수하지만, 너무 비싸고 거대해 중포를 운용하기 위해 설계된 전용 차량이 아니면 장착하기 어렵다는 점이 단점입니다."
 tank_heavy_cannon_3: "발전된 중포"
 tank_heavy_cannon_3_desc: "거대한 포탄을 발사할 수 있는 무기입니다. 취약 표적에 대한 성능이 뛰어나고 장갑 관통력이 우수하지만, 너무 비싸고 거대해 중포를 운용하기 위해 설계된 전용 차량이 아니면 장착하기 어렵다는 점이 단점입니다."
 tank_super_heavy_cannon: "초중포"
 tank_super_heavy_cannon_desc: "터무니없이 거대하고 타의 추종을 불허하는 성능의 병기입니다. 초중포는 거의 모든 표적을 파괴할 수 있으며, 그 누구도 감히 전차에 맞서려 하지 않을 것입니다."
 NOR_rikstanken_turret: "급조 포탑"
 NOR_rikstanken_turret_desc: "포가 달려 있고, 돌릴 수 있습니다. 제대로 작동하지 않을 수도 있고요."
 tank_close_support_gun: "근접지원포"
 tank_close_support_gun_desc: "적의 요새화 시설에 고폭탄을 사격하여 보병을 지원하는 소형 화기입니다. 전차와 교전할 수도 있지만, 포신이 짧고 탄약이 적기 때문에 강력한 적 전차에 맞서 대응하긴 어렵습니다."
 tank_radio_1: "기초 무전기"
 tank_radio_1_desc: "소규모 전술 기동을 조직할 수 있는 기초적인 양방향 무전기입니다."
 tank_radio_2: "향상된 무전기"
 tank_radio_2_desc: "향상된 무전기를 사용하는 지휘관은 더 큰 편대의 전차 부대를 효과적으로 지휘하여 대규모 전술 기동을 조직할 수 있습니다."
 tank_radio_3: "발전된 무전기"
 tank_radio_3_desc: "더욱 강력한 송신기를 탑재하고 수신 성능을 개선한 이 무전기는 적의 교란이 있어도 수십 킬로미터 이상의 범위에서 통신할 수 있습니다."
 amphibious_drive: "수륙양용 장치"
 amphibious_drive_desc: "이 전차에는 부유 장치와 작은 추진 스크루가 탑재되어 있어, 함선에서 해안으로 상륙하거나 강을 도하할 때 신속하게 수상 운행 준비를 마칠 수 있습니다."
 secondary_turret_hmg: "중기관총"
 secondary_turret_hmg_desc: "보조 포탑에 장착된 중기관총입니다. 포탑을 배치하여 사격 방위각이 제한되고 포의 전반적인 효율성이 낮아지지만, 전차가 더 많은 표적과 교전할 수 있게 됩니다. 공격할 때 특히 유용합니다."
 secondary_turret_small_cannon: "소형포"
 secondary_turret_small_cannon_desc: "보조 포탑에 장착된 소형 대포입니다. 포탑을 배치하여 사격 방위각이 제한되고 포의 전반적인 효율성이 낮아지지만, 전차가 더 많은 표적과 교전할 수 있게 됩니다. 공격할 때 특히 유용합니다."
 secondary_turret_close_support_gun: "근접지원포"
 secondary_turret_close_support_gun_desc: "보조 포탑에 장착된 근접지원포입니다. 포탑을 배치하여 사격 방위각이 제한되고 포의 전반적인 효율성이 낮아지지만, 전차가 더 많은 표적과 교전할 수 있게 됩니다. 공격할 때 특히 유용합니다."
 sloped_armor: "경사장갑"
 sloped_armor_desc: "날아오는 포탄에 경사각을 이루도록 배치된 장갑은 수직으로 배치된 동일한 두께의 장갑보다 효과적입니다. 포탄이 추가 피해 없이 도탄 될 확률도 높아집니다. 하지만 전차 전체를 경사장갑을 중심으로 설계해야 하므로 전차 제작이 더 어려워집니다."
 stabilizer: "주포안정기"
 stabilizer_desc: "전차가 움직일 때 포신이 같은 방향을 유지하도록 해주는 기계 장치입니다. 이동 중 정확히 사격할 수 있을 정도로 발전되지는 않았지만, 전차가 잠시 멈췄을 때 표적을 재조준할 필요 없이 포수가 정확하게 사격할 수 있습니다."
 smoke_launchers: "연막 발사기"
 smoke_launchers_desc: "두꺼운 연막을 만들어 전차를 은폐시킬 수 있는 폭약식 포대로, 전차 내부에서 작동합니다. 수세에 몰렸거나 매복 공격을 당했을 때 매우 유용합니다."
 extra_ammo_storage: "추가 탄약고"
 extra_ammo_storage_desc: "추가 탄약 선반을 배치하여 전차가 재보급 없이 전장에 더 오래 머물 수 있게 합니다. 하지만 장갑이 관통당했을 때 괴멸적인 피해를 볼 가능성이 높으며, 이는 공격할 때 큰 위험 요소가 됩니다."
 wet_ammo_storage: "습식 탄약고"
 wet_ammo_storage_desc: "포탄 저장고에 냉각수 재킷을 추가해, 전차가 피격당한 후 탄약이 폭발할 가능성을 크게 줄입니다. 승무원들이 특히 환영하는 기능입니다."
