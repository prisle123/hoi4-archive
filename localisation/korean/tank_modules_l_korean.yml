 amphibious_tank_chassis_desc: "물 위에 뜰 수 있도록 특별하게 설계된 소형 전차 차체입니다. 물 위에 뜰 수 있도록 차체에 장착할 수 있는 무장의 크기와 장갑의 두께를 엄중하게 제한할 수밖에 없었습니다."
