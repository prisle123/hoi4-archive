 ### EQUIPMENT MODULES ###
 tank_gasoline_engine: "가솔린 엔진"
 tank_gasoline_engine_desc: "같은 크기의 엔진이라면 가솔린으로 작동하는 엔진이 더 빠르지만, 연료가 화재에 더 취약합니다."
 tank_diesel_engine: "디젤 엔진"
 tank_diesel_engine_desc: "디젤 연료로 작동하는 엔진은 가솔린 엔진보다 신뢰도가 높지만, 동일한 크기의 엔진일 때 속도 면에서 뒤처집니다."
 tank_petrol_electric_engine: "가솔린-전기 엔진"
 tank_petrol_electric_engine_desc: "전기 모터에 동력을 공급하는 가솔린 엔진의 조합입니다. 복잡하고, 비싸고, 신뢰할 수 없지만 전술적 움직임에서 타의 추종을 불허하는 성능을 제공합니다."
 tank_gas_turbine_engine: "가스 터빈"
 tank_gas_turbine_engine_desc: "제트 엔진에서 발전한 터빈입니다. 연료 소비량은 높지만 동일한 크기의 엔진 중에서 가장 빠른 속도를 자랑합니다."
 tank_riveted_armor: "리벳장갑"
 tank_riveted_armor_desc: "장갑판 가장자리를 리벳으로 프레임에 고정합니다. 여러 차례 검증된 기술로서 상당히 저렴하지만, 리벳이 박힌 가장자리가 장갑의 약점이 되어, 리벳에 피격되면 승무원이 부상당할 수 있습니다."
 tank_cast_armor: "주조장갑"
 tank_cast_armor_desc: "장갑을 포함한 차체 전체가 단일 구성으로 주조됩니다. 비용과 시간이 많이 들지만, 약점이 적고 훨씬 두꺼운 장갑을 만들 수 있습니다."
 tank_welded_armor: "용접장갑"
 tank_welded_armor_desc: "장갑판을 차체에 용접합니다. 주조보다 공정이 빠르면서도 상당한 방호력을 제공합니다."
 NOR_tank_rikstanken_armor: "급조 장갑"
 NOR_tank_rikstanken_armor_desc: "자금을 아끼기 위해 강철 대신 철판으로 제작했습니다. 장갑이 없는 것보단... 나을 겁니다."
 tank_torsion_bar_suspension: "토션 바"
 tank_torsion_bar_suspension_desc: "금속 막대로 차체에 고정된 상당히 안정적인 현가장치로, 다른 유형의 현가장치보다 더 부드러운 승차감을 제공합니다."
 tank_christie_suspension: "크리스티 현가장치"
 tank_christie_suspension_desc: "미국인 발명가가 개발한 현가장치로, 매우 빠른 속도를 낼 수 있습니다."
 tank_bogie_suspension: "보기 현가장치"
 tank_bogie_suspension_desc: "단순하고 저렴한 형태의 현가장치로, 주행륜을 따로 장착하여 손상 시 쉽게 교체할 수 있습니다."
 tank_interleaved_suspension: "교차 삽입식 주행륜"
 tank_interleaved_suspension_desc: "주행륜을 겹쳐 동일한 길이의 차체에 비해 더 많은 주행륜을 장착할 수 있어, 기동성이 향상될 뿐만 아니라 측면까지 추가로 보호할 수 있습니다."
 tank_light_one_man_tank_turret: "1인용 포탑"
 tank_light_one_man_tank_turret_desc: "주무장 조준 및 장전, 위협 요소 및 표적 탐지 역할을 모두 담당하는 승무원 단 한 명을 간신히 수용할 수 있을 정도의 작은 포탑입니다."
 tank_light_two_man_tank_turret: "2인용 포탑"
 tank_light_two_man_tank_turret_desc: "두 명의 승무원이 무장 운용과 상황 관측 임무를 함께할 수 있는 포탑입니다. 아직 승무원 간의 효율적인 분업이 이뤄질 정도는 아닙니다."
 tank_light_three_man_tank_turret: "3인용 포탑"
 tank_light_three_man_tank_turret_desc: "세 명의 승무원이 주무장 장전과 조준을 분담하고 사주경계까지 할 수 있을 만큼 큰 포탑입니다."
 tank_light_fixed_superstructure_turret: "경형 고정 상부구조"
 tank_light_fixed_superstructure_turret_desc: "고정 상부구조에서는 차량 전체를 회전하지 않는 한, 좁은 각도 내에서만 주무장을 조준할 수 있습니다. 하지만, 비교적 작은 크기의 전차도 더 큰 무장을 운용할 수 있어 매복에 적합합니다."
 tank_medium_one_man_tank_turret: "1인용 포탑"
 tank_medium_one_man_tank_turret_desc: "주무장 조준 및 장전, 위협 요소 및 표적 탐지 역할을 모두 담당하는 승무원 단 한 명을 간신히 수용할 수 있을 정도의 작은 포탑입니다."
