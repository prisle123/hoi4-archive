 gwtank_chassis: "전간기 전차 개발"
 gwtank_chassis_desc: "전차가 강력한 무기라는 것은 대전쟁에서 입증되었습니다. 전쟁 이후로 전차의 개발이 느려지기는 했지만, 다가올 전쟁에서 전차가 중요한 역할을 맡으리라는 사실에는 의심의 여지가 없습니다."
 armor_tech_1: "기초 보호 장갑"
 armor_tech_1_desc: "대전쟁 당시의 전차는 적의 소화기만 상대하면 됐기에 꽤 얇은 장갑만으로도 충분했습니다. 그렇지만 새로운 세대의 대전차 무기가 등장하여 전장이 전차에 훨씬 위험한 곳이 되면서 이제 훨씬 두꺼운 장갑이 필요하게 되었습니다."
 armor_tech_2: "개선된 보호 장갑"
 armor_tech_2_desc: "각국에 점점 더 강력한 대전차무기가 배치되고 있는 상황에서, 차세대 전차는 훨씬 우수한 방호력을 갖춰야 합니다."
 armor_tech_3: "발전된 보호 장갑"
 armor_tech_3_desc: "현재 배치된 대전차포가 한계에 부딪힐 가능성이 커짐에 따라, 차세대 전차는 장거리에서 현존하는 어떤 장갑이나 관통할 수 있는 더욱 개선된 병기를 운용하게 될 것입니다."
 armor_tech_4: "현대식 보호 장갑"
 armor_tech_4_desc: "전쟁 동안, 전차가 직면한 위협은 적의 전차, 대전차포, 구축전차부터 중장갑을 관통할 수 있는 성형작약탄 기반의 현대 보병 무기까지 늘어났습니다. 이러한 위협에 대응하여 전차의 생존을 보장할 수 있는 새로운 보호 수단을 개발해야 합니다"
 engine_tech_1: "기초 엔진"
 engine_tech_1_desc: "대전쟁의 전차가 느리고, 소란스럽고, 굼뜬 짐승이었다면, 현대의 전차는 승리를 위하여 주로 빠른 속도와 기동성에 기댑니다."
 engine_tech_2: "개선된 엔진"
 engine_tech_2_desc: "화기는 커지고 장갑은 무거워졌으므로, 차세대 전차의 기동력을 유지하기 위해서는 더 강력한 엔진이 필요합니다."
 engine_tech_3: "발전된 엔진"
 engine_tech_3_desc: "기계화 전쟁에는 빠른 의사 결정과 병력 및 물자의 기동성이 요구됩니다. 전차가 현대화된 무장과 전장에서 살아남을 수 있는 장갑을 갖추기 위해서는 차량화보병과 속도를 맞출 수 있는 강력한 엔진이 필요합니다."
 engine_tech_4: "현대식 엔진"
 engine_tech_4_desc: "현대전에 필요한 여러 추가 장비를 추가했고, 차량이 중량이 크게 증가했습니다. 이러한 중량을 운용하려면 매우 강력한 출력의 엔진이 필요합니다."
