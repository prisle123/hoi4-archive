 tank_rocket_launcher: "로켓 발사기"
 tank_rocket_launcher_desc: "고폭탄을 장비한 다연장 비유도 로켓 발사대입니다. 대량의 일제사격은 취약 표적을 상대할 때는 뛰어난 성능을 발휘하지만, 중장갑 표적에는 거의 효과가 없습니다."
 tank_rocket_launcher_2: "개선된 로켓 발사기"
 tank_rocket_launcher_2_desc: "정확도가 눈에 띄게 개선되긴 했지만, 이 개선된 로켓 발사대의 가장 큰 장점은 적에게 더 많은 로켓을 발사할 수 있다는 점입니다."
 tank_wheeled_suspension: "차륜형 현가장치"
 tank_wheeled_suspension_desc: "트럭 차체에서 파생된 이 현가장치는 적재량과 노면 주행 역량 모두 제한적이지만, 제작 비용이 매우 저렴하다는 장점이 있습니다."
 tank_half_track_suspension: "하프트랙 현가장치"
 tank_half_track_suspension_desc: "이 무한궤도와 바퀴식 현가장치가 결합된 하이브리드 차량은 조향을 위한 한 쌍의 앞바퀴와 노면 주행 능력을 위한 무한궤도를 갖췄습니다. 운반 능력에는 제약이 있지만, 완전한 무한궤도 차량보다는 저렴합니다."
 squeezebore_adaptor: "원추형 어댑터"
 squeezebore_adaptor_desc: "주포의 포구에 장비하는 이 특수한 어댑터는 주포의 직경을 줄이고 포탄의 구경을 더 작게 합니다. 결과 높은 포구 속도를 확보하여 관통 성능이 크게 향상되며, 단점으로는 희귀 자원을 사용하는 전용 탄약이 요구됩니다."
 armor_skirts: "장갑 스커트"
 armor_skirts_desc: "차량 측면에 장착된 얇은 금속판으로, 대전차 소총과 성형작약탄을 더 잘 막아낼 수 있습니다."
 dozer_blade: "도저 블레이드"
 dozer_blade_desc: "도저 블레이드가 있으면 차량이 공병의 도움 없이도 신속하게 전투 진지를 건설할 수 있습니다."
 auto_loader: "자동 장전기"
 auto_loader_desc: "포탄을 자동으로 장전하여 전차가 장시간 동안 높은 화력을 유지할 수 있도록 하는 기계 장치입니다."
 easy_maintenance: "쉬운 정비"
 easy_maintenance_desc: "차량 곳곳의 해치를 통해 차량의 다양한 기계 구성 요소에 쉽게 접근할 수 있으며, 승무원이 복잡한 정비 및 관리 작업도 상당히 쉽게 수행할 수 있습니다."
 additional_machine_guns: "기관총 추가 탑재"
 additional_machine_guns_desc: "돌출 장착대와 특수한 회전 포좌에 설치된 기관총 덕분에, 차량이 근접 보병의 위협에 더욱 효과적으로 대응할 수 있습니다."
