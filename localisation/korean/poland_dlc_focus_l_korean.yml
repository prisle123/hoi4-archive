 POL_walery_slawek_chairman: "좌파 회장"
 POL_edward_rydz_smigly_chairman: "군 의장"
 POL_right_paramilitarism_idea: "폴란드 청년단"
 POL_right_paramilitarism_idea_desc: "폴란드 군사 청년단은 에드바르트 리츠시미그위가 설립하고, 영향력 있는 팔랑헤주의자인 예지 루트코프스키가 운영하는 조직입니다. 이 조직은 공식적으로는 청년 준군사조직의 설립을 위해 존재하지만, 실제로는 청년들의 유순한 마음에 파시즘적 이상을 심어주는 역할입니다."
 POL_common_organization_of_society_idea: "사회 보편 조직"
 POL_common_organization_of_society_idea_desc: "발레리 스와베크의 오랜 야망에 따라 폴란드의 사회 체계는 지역 공동체에 광범위한 자치를 부여하는 형태로 재편되었지만, 대통령은 여전히 국가적 차원에서 절대적인 권력을 가지고 있습니다."
 POL_eastern_conscription_idea: "동부 징집"
 POL_eastern_conscription_idea_desc: "폴란드 동부에 사는 사람들은 전쟁이 일어나면 [SOV.GetNameDef] 측과 싸울 수 있도록 빠르게 훈련을 받고 있습니다."
 POL_expand_intelligence_idea: "폴란드 정보기관의 확장"
 POL_expand_intelligence_idea_desc: "조국을 잃은 상황에서, 폴란드가 다시 독립을 쟁취하려면 저항 운동을 지원하고 적들을 상대로 비밀리에 작전을 개시해야 합니다."
 POL_push_home_idea: "집을 향한 긴 여정"
 POL_push_home_idea_desc: "조국을 침투해 탈환하기 위한 준비가 완료되었습니다. 이제 동맹국이 도착할 때까지 조국을 확고히 장악하기만 하면, 폴란드는 다시금 우리의 것이 될 것입니다."
 POL_segregated_seating_abolished: "폐지된 분리 좌석"
 POL_segregated_seating_abolished_desc: "수십 년 동안 폴란드의 교육은 서로 다른 민족적 배경에 따라 좌석을 분리하는 체계를 가지고 있었습니다. 이제 이러한 관행이 폐지되었기에, 국가는 진정한 다문화 평등 사회를 만들어 가는 길에 들어섰습니다."
 POL_national_defence_fund_idea: "국방 기금"
 POL_national_defence_fund_idea_desc: "폴란드는 군에 유용한 구조물을 건설하기 위해 민간 부문의 자산을 할당하는 등 자국 국방에 상당한 투자를 해왔습니다."
 POL_central_defence_of_poland_idea: "폴란드의 중앙 방위"
 POL_central_defence_of_poland_idea_desc: "이 나라는 국가의 신속한 군사화를 위해 요새화와 보병 장비 생산에 주력하고 있습니다."
 POL_baltic_security: "발트 안보"
 POL_baltic_security_desc: "우리는 서방의 지원에 의존해 왔지만, 연합국이 독일에 대해 끊임없는 양보를 하는 것을 보고 있자면 침공 시에 연합국이 우리를 지켜줄 것인지 의심스럽습니다. 우리 스스로 동유럽에 있는 동포들을 보호함으로써 어느 정도 평화를 유지할 수 있을 것입니다."
 POL_protect_czechozlovakia: "체코슬로바키아 보호"
 POL_protect_czechozlovakia_desc: "[GER.GetLeader](이)가 체코슬로바키아의 운명에 대한 독자적인 계획을 가지고 있다는 것이 분명해졌으며, 그 계획은 체코슬로바키아인들의 독립을 막을 것입니다. 이 제국주의의 물결을 막아야만 합니다."
 POL_baltic_alliance_focus: "발트 동맹"
 POL_baltic_alliance_focus_desc: "폴란드가 함락된다면 분명 그다음 표적은 발트가 될 것입니다. 발트 3국은 폴란드에 대한 반감을 제쳐두고 우리 모두의 국경 양측에서 위협이 되는 공통의 적에 함께 맞서는 것이 현명할 것입니다."
 POL_romanian_alliance: "루마니아와의 동맹"
 POL_romanian_alliance_desc: "우리는 루마니아와 바다 사이의 동맹을 오랫동안 유지해 왔습니다. 지금까지는 역사적으로는 큰 의미가 없었습니다만, 이제는 루마니아를 우리 세력으로 초대하고 미엥지모제의 야망을 실현할 때입니다."
 POL_baltic_ultimatums: "발트 국가에 최후통첩"
 POL_baltic_ultimatums_desc: "리투아니아가 처리되었으니, 남은 건 북쪽에 있는 전 연방 소속 국가들을 우리의 제국으로 끌어들이는 것뿐입니다. 나라는 작고 군대는 약한 발트 국가들은 우리의 최후통첩을 받아들일 수밖에 없을 것입니다."
 POL_sea_to_sea: "바다에서 바다로"
 POL_sea_to_sea_desc: "연방은 그저 폴란드와 리투아니아의 연합이 아닌 그 이상을, 즉 폴란드에서 크림반도에 이르는 찬란하고 자랑스러운 제국을 의미합니다."
 POL_pan_slavic_revanchism: "범슬라브 보복주의"
 POL_pan_slavic_revanchism_desc: "지금까지의 범슬라브주의 운동은 러시아가 슬라브 국가를 상대로 패권을 행사할 때 유용하게 쓰였지만, 다른 슬라브 민족들이 연합하여 유고슬라비아나 체코슬로바키아 같은 합중국을 만들어 낼 때도 이용되었습니다. 폴란드라고 못할 이유가 있을까요? 폴란드가 범슬라브주의의 물결을 타지 말아야 할 이유가 있을까요?"
 POL_the_old_borders: "옛 국경"
 POL_the_old_borders_desc: "몇 세기 전, 슬라브 민족은 지금은 독일의 땅으로 여겨지는 포메라니아, 실레시아와 프로이센을 점유했습니다. 독일 제국주의는 수 세기 동안 폴란드와 인근의 슬라브 민족에게 해를 끼치고 있습니다. 이제 우리는 역사의 실수를 바로잡고 정당한 우리의 것을 되찾아야 합니다."
 POL_annex_czech: "체코슬로바키아 합병"
