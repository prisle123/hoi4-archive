 POL_april_constitution_dem: "개정된 4월 헌법"
 POL_april_constitution_dem_desc: "이 법안은 1935년 폴란드의 지속적인 평화와 안정을 보장하기 위해 세임을 통과했습니다. 이 헌법은 폴란드 각 지역이 신성불가침한 권리와 특권을 보유하도록 개정되어 지방 자치와 민주적인 권리를 보장했지만, 국가 전체에 대한 권한은 여전히 대통령에게 집중되어 있습니다."
