 POL_april_constitution_fas: "개정된 4월 헌법"
 POL_april_constitution_fas_desc: "이 법안은 1935년 폴란드의 지속적인 평화와 안정을 보장하기 위해 세임을 통과했습니다. 이 헌법은 군부가 대내외 모든 사안에 절대적인 권력을 행사하도록 개정되었습니다. 또한 군 간부층이 극단적인 민족주의의 팔랑헤주의 이념을 수용하여, 군부가 곧 팔랑헤주의자들인 것이나 다름없게 되었습니다."
