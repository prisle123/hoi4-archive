l_korean:
 POL_central_region_strategy: "중부 지역 전략"
 POL_central_region_strategy_desc: "공장을 국경에서 멀리 떨어진 내륙에 집중 배치하여, 생산량을 늘리고 미래의 침략자로부터 산업을 지킬 수 있습니다."
 POL_expansion_of_new_towns: "폴란드의 새로운 산업"
 POL_expansion_of_new_towns_desc: "우리가 독일에게서 서부 영토를 되찾은 지금, 그디니아처럼 바르샤바에 필적할 만큼의 위용을 갖춰가고 있는 도시들의 성장 중인 산업을 더욱 발전시켜야 합니다."
 POL_fill_the_railways_gaps: "철도망 잇기"
 POL_fill_the_railways_gaps_desc: "과거에 폴란드는 세 열강에 의해 나뉘었고, 우리의 철도망은 서로 멀리 떨어져 있으며 연결되어 있지 않습니다. 폴란드에 필요한 중앙집중화형 산업을 달성하려면, 이 세 개의 철도망을 하나로 통합해야 합니다!"
 POL_start_central_industrial_region: "크라쿠프 산업 확장"
 POL_start_central_industrial_region_desc: "폴란드의 옛 수도 크라쿠프는 오스트리아 제국의 손아귀에서 벗어났지만, 서부와 경쟁하기 위해 필요한 현대적인 산업이 없어 아직 과거에서 벗어나지 못한 상황입니다. 투자를 통해 크라쿠프를 다시 일으켜 세울 수 있을 것입니다."
 POL_expand_central_industrial_region: "갈리치아 산업 현대화"
 POL_expand_central_industrial_region_desc: "갈리치아는 크라쿠프처럼 한때 오스트리아의 지배 아래 방치당했지만, 지금은 다시 폴란드에 속하게 되었습니다. 이 지역에는 현대화를 위한 투자가 절실히 필요하며, 그 투자를 우리가 제공할 수 있습니다."
 POL_the_four_year_plan: "4개년 계획"
 POL_the_four_year_plan_desc: "우리는 현재의 산업뿐만 아니라 미래의 성장까지 수용할 수 있는 기반시설 확장을 계획해야 합니다."
 POL_national_defence_fund: "국방 기금"
 POL_national_defence_fund_desc: "다가올 위험에 대비하기 위하여, 시민과 국가 모두 산업 성장을 위한 기금 마련에 기여해야 합니다."
 POL_warsaw_main_railway_station: "바르샤바 중앙 철도역"
 POL_warsaw_main_railway_station_desc: "바르샤바는 수송과 화물의 중심지입니다. 병목 현상을 피하기 위해서는 철도 관리에 각별한 노력이 필요합니다."
 POL_invest_in_the_old_polish_region: "옛 폴란드 지역에 투자"
 POL_invest_in_the_old_polish_region_desc: "키엘체, 스카르지스코, 라돔, 스타라호비체, 그리고 오스트로비에츠에 위치한 구식 공장들을 현대화하는 동시에 새로운 공장들을 건설하여 우리의 산업을 강화합니다."
 POL_develop_upper_silesia: "상부 실레시아 개발"
 POL_develop_upper_silesia_desc: "우리는 실레시아의 일부만을 지배하고 있지만, 그 일부 지역이 산업적으로 매우 중요한 곳입니다. 실레시아는 우리 나라에서 가장 산업화된 지역 중 하나이며, 조금만 투자하면 이곳이 우리 나라 전체의 산업화 기반이 될 수 있습니다."
 POL_additional_research_slot1: "폴란드 수학 학교"
 POL_additional_research_slot1_desc: "기술 분야에서는 수학이 거의 모든 것의 핵심입니다. 르부프에서 바르샤바까지, 폴란드 전역에서 수학 학교들이 번창하고 있습니다. 이 폴란드 지식인들의 황금기를 이용하여, 이들이 폴란드를 기술 강국으로 만들 수 있도록 필요한 모든 것을 지원해야 합니다!"
 POL_the_bombe: "봄브"
 POL_the_bombe_desc: "\"암호학 봄브\"는 순환 기록계를 발전시킨 것으로, 이를 통해 계속해서 발전하는 독일의 에니그마 암호를 해독할 수 있습니다."
 POL_the_cyclometer: "순환 기록계"
 POL_the_cyclometer_desc: "이 발명품을 통해 독일의 암호를 평문 읽듯 해독할 수 있습니다. 이제 우리로부터 숨길 수 있는 비밀은 없습니다."
 POL_atomic_physics_institute: "원자 물리학 연구소"
 POL_atomic_physics_institute_desc: "핵분열이라는 태고의 불길을 이용하기 위한 방법은 우리가 제일 먼저 밝혀내야 합니다."
 POL_additional_research_slot2: "바르샤바 대학교 확장"
 POL_additional_research_slot2_desc: "바르샤바 대학교는 폴란드에서 가장 위대한 인재들 대부분이 가르치고, 배우며, 폴란드의 기술 역량을 넓히는 중심지입니다. 바르샤바 대학교의 확장에 투자함으로써, 폴란드를 더욱 강하게 만들어 줄 지식인과 사상가들에게 더 많은 자리를 만들어 줄 수 있습니다!"
 POL_prepare_for_the_next_war: "다음 전쟁에 대비"
 POL_prepare_for_the_next_war_desc: "대전쟁과 같은 전쟁이 다시 일어날 수도 있습니다. 우리는 시시각각 변화하는 전장에 대비하여야 합니다."
 POL_the_defence_of_poland: "폴란드 방어"
 POL_the_defence_of_poland_desc: "조국을 성공적으로 지키기 위해서는 더욱 대담한 책략이 마련되어야 합니다."
 POL_romanian_bridgehead_strategy: "루마니아 교두보 전략"
 POL_romanian_bridgehead_strategy_desc: "전황이 우리에게 불리해질 수도 있으므로, 우리의 우방 및 동맹과 협력하여 효과적인 재정비와 보복을 위한 계획을 수립하여야 합니다."
 POL_silesia_fortified_area: "실레시아 요새 지역"
 POL_silesia_fortified_area_desc: "남부에 요새를 더 많이 건설하여 추가적인 방어를 확보할 수 있습니다."
 POL_hel_fortified_area: "헬 요새 지역"
 POL_hel_fortified_area_desc: "해안과 국경에서 다시 전쟁이 벌어질 때를 대비하여, 핵심 지역을 요새화해서 방어력을 갖추어야 합니다."
 POL_standardisation_of_equipment: "장비의 표준화"
 POL_standardisation_of_equipment_desc: "장병들의 장비를 표준화하여 현대화된 보급 장비의 초석을 마련합니다."
 POL_modernising_the_cavalry: "기병 현대화"
 POL_modernising_the_cavalry_desc: "아직은 기병이 쓸모가 있지만, 현대의 전장에서 싸우기 위해서는 금속으로 된 새로운 탈것이 필요합니다."
 POL_study_foreign_tanks: "외국 전차 연구"
 POL_study_foreign_tanks_desc: "이 \"전차\"라는 것은 현대 무력 분쟁에서 핵심적인 요소가 될 것입니다. 이웃 국가들에 뒤떨어지지 않도록 필요한 모든 수단을 활용해야 합니다."
 POL_cruiser_tank_experiments: "순항전차 실험"
 POL_cruiser_tank_experiments_desc: "전차 설계의 기초를 갖춤으로써, 우리는 복잡한 기계화 설계의 영역에서 우리만의 길을 개척할 준비가 되었습니다."
 POL_artillery_modernisation: "포 현대화"
 POL_artillery_modernisation_desc: "우리 장병들이 효과적으로 배치될 수 있도록, 필요한 지원을 늘리고 이를 현대화하는 일에 소홀해서는 안 됩니다."
 POL_anti_tank_guns: "대전차포"
 POL_anti_tank_guns_desc: "적은 우리와의 전쟁에 전차를 투입할 것입니다. 그들을 뜨겁게 환대해 줄 준비를 갖추어야 합니다."
 POL_army_modernisation: "육군 현대화"
 POL_army_modernisation_desc: "현대의 장병에게는 현대식 무기가 필요합니다!"
 POL_air_base_expansion: "공군기지 확장"
 POL_air_base_expansion_desc: "공중 지원이 현대전에 필수적인 것처럼 공군 기지도 공중 지원에 필수적입니다."
 POL_fighter_modernisation: "전투기 현대화"
 POL_fighter_modernisation_desc: "전투기는 모든 공군의 중추이기에, 우리의 전투기가 도태되는 일은 없어야 합니다. 공군의 발전에 맞추어 전투기도 발전되어야 합니다."
 POL_air_innovations: "공군 혁신"
 POL_air_innovations_desc: "공군의 전략과 전술 분야에서는 아직도 연구해야 할 부분이 많습니다."
 POL_heavy_fighter_concept: "중전투기 개념"
 POL_heavy_fighter_concept_desc: "우리가 어쩔 수 없이 공세에 나서야 한다면, 적의 국경 내에서 장시간 작전을 수행할 수 있는 새로운 형태의 전투기가 필요합니다."
 POL_naval_bomber_experiments: "뇌격기 실험"
 POL_naval_bomber_experiments_desc: "해상 제공권은 육상 제공권만큼이나 중요합니다. 해상전에 특화된 항공기의 개발은 제공권을 획득하기 위한 효과적인 방법입니다."
 POL_medium_bomber_focus: "중폭격기 중점"
 POL_medium_bomber_focus_desc: "정밀 폭격 원리를 확대 적용하여 지원 역할의 수행을 위한 작전 반경을 연장할 수 있습니다."
 POL_light_bomber_focus: "경폭격기 중점"
 POL_light_bomber_focus_desc: "근접항공지원에 급강하폭격기를 활용하는 전술은 매우 유용할 수 있습니다."
 POL_air_modernisations_programme: "공군 현대화 계획"
 POL_air_modernisations_programme_desc: "항공 이론은 기술만큼이나 중요합니다. 우리의 조종사들을 위한 새로운 전략을 개발해야 합니다."
 POL_rocket_development: "로켓 개발"
 POL_rocket_development_desc: "항공 기술에서 속도는 다른 모든 것의 기반이 됩니다. 로켓과 제트 엔진을 이용하면 이론적으로 이전의 모든 한계를 뛰어넘을 수 있습니다."
 POL_develop_polish_ship_building: "폴란드 조선업 개발"
 POL_develop_polish_ship_building_desc: "비열한 나치당 정권이 단치히를 빼앗아 갔습니다. 폴란드의 무역 산업을 위해서는 우리 경제를 옭아매고 있는 나치의 금수 조치를 무력화해야 합니다. 단치히를 되찾지 못할 수도 있지만, 그디니아를 단치히와 경쟁할 수 있는 거대한 항구로 만들 수 있을지도 모릅니다."
 POL_study_foreign_built_ships: "영국 함선 설계 연구"
 POL_study_foreign_built_ships_desc: "영국 해군은 수십 년 동안 폴란드의 동맹이었지만, 최근 들어 영국의 유화정책으로 폴란드는 의지할 친구가 사라진 위태로운 처지에 놓이게 되었습니다. 영국의 함선 설계를 연구하면 그들과 동등한 효율성을 가진 웅장한 함선을 생산할 수 있을 것입니다."
 POL_a_cruiser_navy: "해군 순양함"
 POL_a_cruiser_navy_desc: "우리의 계획대로 해상에서 영향력을 확보하려면 대형화된 함선이 필요할 것입니다."
 POL_import_submarine_technology: "ORP 오제우"
 POL_import_submarine_technology_desc: "현대 해전에서는 해상과 해저 모두에서 전투가 이루어집니다. 독일의 유보트와 경쟁하려면 폴란드제 잠수함을 설계하고 배치해야 합니다."
 POL_commerce_attack: "통상 공격 전술"
 POL_commerce_attack_desc: "잠수함 없이는 해군이 완성될 수 없습니다. 우리의 잠수함은 함대의 다른 함선들과 같이 최대의 전투력을 발휘할 수 있어야 합니다."
 POL_the_twin_threats: "해군 현대화 재개"
 POL_the_twin_threats_desc: "이제 우리가 해안을 다시 통제하게 되었으니, 해군 현대화를 재개할 수 있습니다. 우리의 산업을 현대화에 적용하기 전에 해전의 교리를 연구하는 것이 승리의 열쇠가 될 것입니다."
 POL_coastal_defense: "적정한 수준의 현대화"
 POL_coastal_defense_desc: "우리의 해안선은 짧고 경제 규모도 작기 때문에, 우리 해군의 현대화는 적정한 수준까지만 진행되어야 합니다. 구축함은 해안선을 방어하는 저렴하면서도 효율적인 방법이므로, 우리는 구축함에 집중해야 합니다."
 POL_strike_force: "드래곤의 야망"
 POL_strike_force_desc: "지금까지의 폴란드 해군은 현대화를 향한 노력에 소극적이었지만, 더는 아닙니다. 위대한 폴란드의 드래곤이 파도 위에 오르면, 독일인과 러시아인 모두 수평선 너머에서 울려 퍼지는 괴수의 포효에 벌벌 떨 것입니다!"
 POL_baltic_navy: "발트의 수호자"
 POL_baltic_navy_desc: "어느 누구도 우리의 봉쇄선을 통과하지 못할 것이며, 누구도 폴란드와 그 동맹국들의 해안에 상륙할 수 없을 것입니다. 발트해는 오직 폴란드의 것이며, 그 누구에게도 허락되지 않습니다."
 POL_strengthen_the_polish_state: "폴란드 국가 강화"
 POL_strengthen_the_polish_state_desc: "우리에겐 갈라져서 싸울 여력이 없습니다. 세나트와 세임에서 우리가 단결할수록 더욱 강력한 변화를 끌어낼 수 있습니다."
 POL_defensive_focus: "방어 중점"
 POL_defensive_focus_desc: "우리가 다음 전쟁을 시작하지는 않겠지만, 전쟁이 시작된다면 우리가 끝낼 것입니다."
 POL_polish_militarism: "폴란드 군국주의"
 POL_polish_militarism_desc: "우리는 지난 전쟁에서 굴복하긴 했으나, 완전히 패배한 것은 아닙니다. 장병들의 용기와 장교들의 지략을 기반으로 다시 일어설 것입니다."
 POL_polish_revanchism: "폴란드 보복주의"
 POL_polish_revanchism_desc: "아주 짧은 시간에 아주 많은 것을 잃어버린 나라들이 있습니다. 만약 정의가 있다면, 우리는 무슨 수를 써서라도 잃어버린 것을 반드시 되찾을 것입니다."
 POL_poland_first: "폴란드 제일주의"
 POL_poland_first_desc: "국가의 이익은 이른바 \"진실\"보다 우선해야 합니다. 우리가 자신의 운명을 만들어가듯이, 자신의 사실 또한 만들어내야 합니다."
 POL_ideological_fanaticism: "민족주의 교육"
 POL_ideological_fanaticism_desc: "수많은 젊은이가 전국의 대학교에 다니고 있는 지금, 우리는 우리가 꿈꾸는 폴란드의 이상을 그들의 마음속에 심어줄 절호의 기회를 놓치고 있습니다. 젊은이들이 애국자, 투사, 그리고 폴란드 이상의 수호자로 성장할 수 있도록 해야 합니다!"
 POL_the_between_the_seas_concept: "바다 사이의 동맹"
 POL_the_between_the_seas_concept_desc: "유제프 피우수트스키는 폴란드, 루마니아, 옛 연방의 멤버들, 심지어는 이탈리아까지, 각자의 주권을 양보하지 않고도 서로의 지속적 생존을 위해 협력하는, 이른바 '바다 사이의 동맹'에 대한 야망을 가지고 있었습니다. 이제, 우리는 피우수트스키의 대담한 구상을 실현할 수 있는 역사적 순간에 와 있습니다. 루마니아에 손을 내밀고 미엥제모제를 현실화하는 첫걸음을 내딛을 것입니다!"
 POL_treaty_with_lithuania: "리투아니아와의 조약"
 POL_treaty_with_lithuania_desc: "묵은 원한은 과거에 묻어둘 필요가 있습니다. 앞으로 펼쳐질 어두운 시대에는 하나의 친구라도 더 필요합니다."
 POL_the_baltic_alliance: "발트 국가와의 동맹"
 POL_the_baltic_alliance_desc: "친구는 아무리 많아도 모자랍니다."
 POL_internationalism: "국제주의"
 POL_internationalism_desc: "적의 적은 친구가 될 수 있습니다."
 POL_authoritarianism: "권위주의"
 POL_authoritarianism_desc: "민주주의는 어려운 문제를 해결하기에는 너무 나약한 해결책입니다. 권력이 힘에 의해 행사된다면, 합의라는 족쇄로부터 자유로워질 것입니다."
 POL_paramilitarism: "준군사주의"
 POL_paramilitarism_desc: "군사적 원칙은 군사 영역 외에도 적용됩니다. 사회 전반에서 군사적인 규율로 훈련한다면, 필요할 때 모든 시민이 즉시 무장할 수 있게 될 것입니다."
 POL_go_right: "우파로"
 POL_go_right_desc: "오직 힘만이 추구할 가치가 있습니다. 이웃 나라들은 이 진리를 받아들였고, 우리 또한 그래야 할 것입니다."
 POL_military_youth: "유소년 군사조직"
 POL_military_youth_desc: "규율과 국가 이념을 장려하는 조직에 우리 아이들을 가입시키면, 충성스러운 미래 병력으로 이루어진 세대가 양성될 것입니다."
 POL_seek_accommodation_with_germany: "독일과의 협상 모색"
 POL_seek_accommodation_with_germany_desc: "우린 다른 점보다 닮은 점이 많은데, 싸워야 할 이유가 있을까요?"
 POL_go_left: "좌파로"
 POL_go_left_desc: "우리 국민이 단결해야만 우리를 집어삼키려는 적에 맞서 승리할 수 있습니다."
 POL_political_commissars: "정치지도원"
 POL_political_commissars_desc: "군에 대한 통제를 유지하기 위해, 군이 당의 정책을 준수하도록 정치 장교를 임명할 것입니다."
 POL_seek_accommodation_with_USSR: "소련과의 합의 모색"
 POL_seek_accommodation_with_USSR_desc: "소련은 우리와 마찬가지로 전쟁을 원하지 않습니다. 유혈 사태 없이 우리의 역사적 문제를 해결할 길이 있을 겁니다."
 POL_liberalism_focus: "자유주의"
 POL_liberalism_focus_desc: "우리는 폭군도 독재자도 되지 않을 것입니다. 국가가 국민을 섬기는 것이지 그 반대는 아니니까요."
 POL_intervention_focus: "개입 중점"
 POL_intervention_focus_desc: "우리가 자유를 소중히 여긴다면 우리만이 아니라 모든 나라의 자유를 보호해야 합니다. 전쟁을 벌여야만 한다면, 전쟁도 불사해야 합니다!"
 POL_draw_closer_to_britain: "영국과 더 가까이"
 POL_draw_closer_to_britain_desc: "영국은 침략자들에 맞서 우리의 독립을 보호하겠다고 약속했습니다. 우리는 감사를 표하기 위해 필요한 조치를 해야 합니다."
 POL_volunteer_corps: "의용군단"
 POL_volunteer_corps_desc: "망설이는 자는 자유를 지킬 수 없고 그것을 웃음거리로 만들 뿐입니다. 그러나 자유를 위해 자발적으로 무기를 드는 이들에게는 그에 걸맞은 수단이 제공되어야 합니다."
 POL_militarism_focus: "폴란드 군국주의"
 POL_authoritarianism_focus: "권위주의"
 POL_polish_revanchism_focus: "폴란드 보복주의"
 POL_slavic_revanchism: "폴란드 보복주의"
 POL_internationalism_focus: "국제주의"
 POL_invite_to_faction_tooltip: "[Root.GetFlag]§Y[Root.GetName]§!의 세력에 초대됩니다.\n"
 POL_central_defence_of_poland: "폴란드의 중앙 방위"
 POL_central_defence_of_poland_desc: "폴란드 국경에는 수많은 위협이 도사리고 있으며, 이를 방어하는 데 필요한 장비가 부족합니다. 국방부를 확장하면, 점령 상태의 폴란드를 잔혹하게 유린하려는 군대와 싸울 수 있도록 더 나은 장비를 갖출 수 있을 것입니다."
 POL_modernize_congressional_factories: "입헌왕국 지역 공장의 현대화"
 POL_modernize_congressional_factories_desc: "폴란드 입헌왕국 지역은 우리 나라에서 가장 거대하고 가장 통합된 지역이며, 폴란드 전역 중 가장 큰 성장 잠재력을 지니고 있습니다. 바르샤바와 같은 주요 도시들을 현대화함으로써, 우리는 이 지역을 우리 나라의 산업 중심지로 만들 것입니다."
 POL_expand_katowice_mines: "카토비체 광산 확장"
 POL_expand_katowice_mines_desc: "상부 실레시아는 비교적 작은 지역이지만, 강철과 알루미늄이 풍부한 요충지입니다. 실레시아 전체를 통제하는 것이 이상적이겠지만, 지금으로서는 상부 실레시아의 산업을 최대한 활용해야 합니다."
 POL_abolish_segregated_seating: "분리 좌석 폐지"
 POL_abolish_segregated_seating_desc: "폴란드에는 다양한 민족, 문화, 신앙을 가진 사람들이 살고 있지만, 교육 현장에서는 이들을 갈라놓았습니다. 이들이 진정한 폴란드인이라면, 우리는 이들과 함께 자유로이 생각을 공유해야 합니다. 분리 좌석은 우리 교육의 제약일 뿐이며 폐지되어야 합니다."
 POL_agrarian_reform: "농업 개혁"
 POL_agrarian_reform_desc: "농민의 파업이 임박했습니다. 전국의 식량 가격이 치솟고 있고, 단절된 산업과 극빈층을 지원하려는 정부의 조치가 부족하여 농민들이 큰 불안감을 느끼고 있습니다. 그러나 충분한 투자와 개혁만 있다면, 우리는 농민들의 요구를 충분히 충족시키고 근본적인 해법을 제시할 수 있을 것입니다."
 POL_invest_in_eastern_poland: "폴란드 동부에 투자"
 POL_invest_in_eastern_poland_desc: "동부는 황량한 땅인 탓에 러시아와 폴란드 모두에게 완전히 무시당해 왔습니다. 이 지역에는 공장을 짓기에 이상적인 장소가 셀 수 없이 많으며, 그러한 장소에 투자한다면 공장에서 일할 사람도 충분히 많을 것입니다."
 POL_complete_the_plan: "계획 완료"
 POL_complete_the_plan_desc: "4개년 계획을 되돌아보고 폴란드 산업화를 위한 다음 4개년 계획을 준비할 때가 왔습니다! 우리가 폴란드와 그 산업에 더 많이 투자할수록, 폴란드 산업의 미래에 어떤 일이 일어나든 더 잘 대처할 수 있을 것입니다."
 POL_woo_the_sanation_generals: "사나치아 장군들 설득하기"
 POL_woo_the_sanation_generals_desc: "사나치아 군 참모들은 정권에 충성하지 않으며 불만을 가지고 있습니다. 어떤 사람들은 사나치아의 자만 때문에 군 참모 숙청이 필요하다고 말하지만, 우리는 이들이 교체되기에는 너무 가치 있는 사람들이라는 것을 알고 있기에 어쩔 수 없습니다."
 POL_sanationist_army: "사나치아 육군"
 POL_sanationist_army_desc: "충성스러운 사나치아 최고 사령부가 우리의 통제 아래 있으니, 군대 내에서 노병의 경험을 활용할 때가 왔습니다."
 POL_purge_the_sanation: "사나치아 숙청"
 POL_purge_the_sanation_desc: "사나치아 장군들은 변덕스럽고 충성스럽지 않으며, 폴란드보다 그들 자신에게 더 충성하고 있습니다! 우리는 사나치아 쿠데타에 연루된 최고 사령부의 장군들을 모두 숙청해야 합니다!"
 POL_appoint_new_officers: "새로운 장교 임명"
 POL_appoint_new_officers_desc: "이제 우리 군 참모진 중 불충한 장군들이 숙청되었으므로, 우리는 폴란드 주권에 깊은 관심을 갖고 성채나 사나치아 좌파, 사나치아 우파에 충성하지 않는 사람들에게 권력을 줄 수 있습니다."
 POL_new_military_academy: "새로운 사관학교"
 POL_new_military_academy_desc: "지금 우리의 최고 사령부에는 빈자리가 많지만, 이는 미래를 위한 씨앗을 심을 수 있는 절호의 기회입니다. 미래의 장군들이 우리 나라에 충성하고 전쟁 교리에 대해 수준 높은 교육을 받을 수 있도록 보장해야 합니다. 전국의 사관학교에 자금을 지원하면, 새로운 폴란드 장교가 전임자보다 더 높은 자질을 갖출 수 있습니다."
 POL_attract_foreign_motors: "외국 자동차 회사 유치"
 POL_attract_foreign_motors_desc: "일부에서는 폴란드 차량화 장비의 미래를 위해서는 LRL의 독자적인 폴란드식 설계가 필요하다고 주장하지만, 이미 완성된 기술을 두고 굳이 새로 만들어야 할 필요가 있을까요? 외국 자동차 회사들은 재료를 더 저렴하고, 더 빠르고, 더 강하게 만드는 기술을 갖췄기 때문에, 그들에게 우리가 사용할 장비의 설계를 맡기는 게 현명할 것입니다!"
 POL_adaptive_designs: "적응형 설계"
 POL_adaptive_designs_desc: "외국 설계사에 대한 허가를 유지한다면 국가가 큰 비용을 부담해야 하겠지만, 우리의 군사 설계를 민간 부문에서 사용할 수 있도록 개조하는 방법도 있습니다. 우리가 가진 자료의 일부를 부유한 이들에게 나누어 줌으로써, 이러한 외국 설계사를 고용하는 데 드는 비용을 줄일 수 있습니다."
 POL_complete_april_constitution: "4월 헌법 완성"
 POL_complete_april_constitution_desc: "4월 헌법은 폴란드를 대통령에게 중앙집권화된 권위주의 체제로 만들기 위해 고안된 일련의 개혁을 말합니다. 사나치아 정부는 이 법안으로 정당화되었지만, 여전히 이전 체제를 동경하는 사람들이 있습니다. [GetAppropriateLeaderNameInBookmark]의 권한을 강화하고 폴란드를 더욱 중앙집권화하기 위해 4월 헌법을 완성하고 개정해야 합니다!"
 POL_consolidate_sanation_government: "사나치아 정부 강화"
 POL_consolidate_sanation_government_desc: "유제프 피우수트스키 사후, 사나치아 정부는 어지럽게 분열되어 성채, 사나치아 좌파, 사나치아 우파 세 갈래로 나누어졌습니다. 성채가 독재 정권에 대한 통제를 계속 유지할 수 있을지는 불확실하지만, 정부가 이 우유부단한 상태에서 벗어나야 다가오는 전쟁의 폭풍을 견뎌낼 희망이 있을 것입니다."
 POL_the_castle: "성채"
 POL_the_castle_desc: "성채는 이그나치 모시치츠키의 지도 아래 바르샤바 성에서 통치하는 이들을 의미합니다. 이들은 현상 유지를 확고히 지지하며, 성채의 정부를 지원한다면 국가를 안정적으로 유지할 수 있으며 사나치아 좌파와 우파가 쿠데타 선동에 필요한 기반을 확보하지 못하게 막을 수 있습니다."
 POL_eliminate_socialist_parties: "사회주의 정당 제거"
 POL_eliminate_socialist_parties_desc: "사회주의는 세계를 급속히 장악하고 있는 사상이지만, 성채 정부의 이상과는 근본적으로 양립할 수 없습니다. 좌파는 농본주의, 사회민주주의, 그리고 반역적인 공산주의 정당의 형태로 우리를 반대합니다. 폴란드의 지속적인 안정과 안보를 위해 어떤 형태의 사회주의도 용납할 수 없으며 모든 사회주의 정당은 금지되어야 합니다."
 POL_dissolve_the_sejm: "세임 해산"
 POL_dissolve_the_sejm_desc: "세임은 사나치아 정부하에서 폴란드가 민주주의를 받아들였다는 상징으로 존재해 왔습니다. 그러나 이제는 세임의 모든 권한을 박탈하고 세나트와 성채의 상원의원들에게 모든 권한을 부여해야 합니다."
 POL_promote_chemical_industry: "화학 산업 지원"
 POL_promote_chemical_industry_desc: "사나치아 정부의 시대가 오기 전에, 이그나치 모시치츠키는 지식인이자 화학자였습니다. 이제, 폴란드의 수장인 모시치츠키는 화학 산업과 관련 연구를 지원할 수 있는 위치에 서 있습니다."
 POL_camp_of_national_unity: "독재정 유지"
 POL_camp_of_national_unity_desc: "사나치아 좌파와 우파는 더 이상 실질적으로 정부에 위협이 될 힘을 갖고 있지 않습니다. 이제 그들을 공식적으로 해산하고 이그나치 모시치츠키의 지도 아래 폴란드를 새롭고 밝은 미래로 인도하는 일만 남았습니다."
 POL_the_sanation_left: "사나치아 좌파"
 POL_the_sanation_left_desc: "발레리 스와베크에게 충성하는 사나치아 좌파는 스와베크가 피우수트스키의 진정한 후계자라 생각하며, 사나치아 우파와 성채가 그렇듯이 반대파를 정부에서 완전히 배척하기보다는 타협하려는 사람들을 대표합니다. 이들과의 협력에 우파는 반발하겠지만, 사나치아 좌파는 유능한 장관 내각을 구성하는 데 필요한 내부 권력을 가지고 있습니다."
 POL_modus_vivendi: "잠정 협약"
 POL_modus_vivendi_desc: "사나치아 좌파는 반대파에게 정부 내의 요직을 부여하여 타협하고자 합니다. 반대파 구성원에게 적절한 대의권이 부여된다면, 그들은 더 이상 독재 정권에 반대하지 않을 것입니다."
 POL_draft_a_new_constitution: "신헌법 제정"
 POL_draft_a_new_constitution_desc: "스와베크는 오랫동안 폴란드 헌법을 개정하려 했습니다. 그럴 권리가 주어진다면 우리는 폴란드를 더욱 직접적으로 통제할 수 있게 되고 4월 헌법 또한 개선할 수 있을 것입니다."
 POL_department_for_home_defence: "국방부 설립"
 POL_department_for_home_defence_desc: "폴란드에는 오랫동안 국경 양쪽에 있는 적들을 막아내는 데 필요한 국방 체계가 부족했습니다. 국방부를 설립함으로써 우리는 국가를 방어하는 데 필요한 전술을 가질 수 있을 것입니다."
 POL_legion_of_merit: "훈공장"
 POL_legion_of_merit_desc: "발레리 스와베크가 고안한 훈공장은 국가에 큰 도움이 된다는 것을 증명한 공화국의 시민들에게 수여됩니다. 훈공장을 받은 폴란드 국민은 세나트 의원의 지위를 보장받을 것이며, 그렇기에 훈공장을 받은 자는 정권에 불만을 가질 이유가 없을 것입니다."
 POL_the_left_chairman: "좌파 의장"
 POL_the_left_chairman_desc: "사나치아 좌파와 우파는 이념적으로 양립할 수 없습니다. 우리는 사나치아 우파가 제안하는 개혁에서 이익을 얻을 수 있겠지만, 폴란드의 이익을 진심으로 생각하는 이들은 사나치아 좌파입니다. 그들에게 더 큰 권한을 부여한다면 사나치아 우파를 완전히 배제할 수 있을 것입니다..."
 POL_common_organization_of_society: "사회 보편 조직"
 POL_common_organization_of_society_desc: "스와베크는 오랫동안 정부 협조 무당파 의원단을 \"사회 보편 조직\"이라 부르는 권력 구조로 대체하려는 야망을 품고 있었습니다. 이 구조는 폴란드의 주와 마을에 강력한 지방 자치를 부여하는 반면, 전시에는 지방 정부에 간섭할 수 있는 강력한 권위주의 체제입니다. 사나치아 좌파가 권력을 잡으면 스와베크는 마침내 그 야망을 이룰 수 있을 것입니다."
 POL_dissolve_the_bbwr: "성채의 새로운 왕"
 POL_dissolve_the_bbwr_desc: "좌파는 독재 정권 내부에서 매우 영향력 있고 강력한 집단으로 성장했고, 모시치츠키의 대통령 직함은 그저 상징으로 전락했습니다. 이제 우리가 해야 할 일은 이 상황을 공식적으로 확정하고 정부에서 성채의 모든 흔적을 제거하여, 스와베크를 국가 권력의 정점으로 올리는 것입니다."
 POL_the_sanation_right: "사나치아 우파"
 POL_the_sanation_right_desc: "에드바르트 리츠시미그위의 추종자들인 사나치아 우파는 주로 장군들과 고위 군 참모들로 구성되어 있습니다. 사나치아 정부의 군사적 실세로서 사나치아 우파는 정부를 장악할 수 있는 최고의 위치에 있지만, 그들에게 일부 권한을 부여하고 양보한다면 성채에 대한 지속적 충성을 보장할 것이며, 잠재적으로 성채에 완전히 편입할 수도 있을 것입니다."
 POL_support_right_paramilitaries: "우익 준군사조직 지원"
 POL_support_right_paramilitaries_desc: "폴란드 정계의 팔랑헤주의자들은 주로 광신적이며, 파시스트이고, 심지어 나치에 필적한다고 묘사되어 왔습니다. 그러나 이들이 하는 말은 폴란드 애국자들의 흥미를 끌고 있으며, 예지 루트코프스키는 폴란드 독립을 위해 싸우다 죽을 각오를 한 청년들로 구성된 준군사조직의 설립을 제안하고 있습니다."
 POL_codify_national_unity: "국민협동기지 성문화"
 POL_codify_national_unity_desc: "국민협동기지는 사나치아 우파와 성채의 공동 이익을 대표하는 단체로, 지금까지는 그 정책과 목표가 모호했습니다. 그러나 4월 헌법을 개정하면 민족주의, 법과 질서, 반공주의라는 가치를 우리 공화국의 근간으로 정할 수 있을 것입니다."
 POL_second_man_of_the_state: "국가의 이인자"
 POL_second_man_of_the_state_desc: "사나치아 좌파가 충분히 밀려났으므로, 이제 리츠시미그위와 모시치츠키는 정부에서 좌파의 영향력을 완전히 몰아낼 수 있을 것입니다. 리츠시미그위는 \"이인자\"가 될 것이고, 이는 전시에 모시치츠키가 사나치아 우파와 군부에게 대통령직을 넘겨야 한다는 뜻입니다."
 POL_ozon: "국민협동기지의 승리"
 POL_ozon_desc: "전시에 모시치츠키가 대통령직을 넘긴다는 합의가 있지만, 우리 국경에 닥친 위협은 대항할 수 있는 수준을 넘었으며 전쟁 또한 임박한 상태입니다. 시미그위가 국가를 완전히 통제하게 되면, 우리 군부와 민간정부는 하나가 되어 폴란드의 주권을 위협하는 누구와도 싸울 준비가 되어 있을 것입니다."
 baltic_security_opinion: "발트 안보 보호"
 POL_align_with_the_west: "서방과 가까이"
 POL_align_with_the_west_desc: "영국, 프랑스, 그리고 다른 서방 강대국들은 오랫동안 폴란드 주권의 굳건한 수호자였습니다. 이들과 계속해서 동맹을 유지하는 것이 좋습니다."
 POL_lithuanian_ultimatum: "리투아니아에 대한 최후통첩"
 POL_lithuanian_ultimatum_desc: "빌뉴스 합병을 기점으로 수년 동안 서로 간의 군사적 충돌은 없었지만, 공식적으로 우리는 여전히 리투아니아와 전쟁 중이었습니다. 독일이 단순한 전쟁의 위협으로 대륙에서 원하는 것을 빼앗고 있는 지금, 우리도 같은 방법을 사용해서 양국 모두를 위해 이러한 적대 행위의 종식을 요구할 수 있을 것입니다."
 POL_lithuanian_alliance: "리투아니아와의 동맹"
 POL_lithuanian_alliance_desc: "우리는 북쪽에 있는 과거의 적들과 평화를 이루었고, 이제는 친구가 되어 함께 앞으로 나아가는 법을 배워야 합니다. 적과 동맹이 동일하므로, 리투아니아도 우리 같은 세력과 속하는 것은 당연합니다."
 POL_lithuanian_annexation: "리투아니아 합병 요구"
 POL_lithuanian_annexation_desc: "독일의 오스트리아 안슐루스처럼, 강경한 요구만으로도 오래된 연합을 복원할 수 있다는 것이 명백해졌습니다. 리투아니아인들이 더 크고 강력한 국가, 예를 들어 폴란드의 국민이 된다면 훨씬 더 안전해질 것이라고 제안할 수 있을 것입니다."
 POL_restore_the_sejm: "세임 복원"
 POL_restore_the_sejm_desc: "4월 헌법의 도입은 실수였고 시급히 개정되어야 합니다. 권력은 세임에 반환되어야 하고, 그곳에서 우리는 민주적 수단을 통해 국가의 미래를 결정해야 합니다."
 POL_plan_west: "서부 계획"
 POL_plan_west_desc: "추축국이 우리의 목을 조르고 있습니다. 정부 내 일부 인사는 [GER.GetLeader](와)과의 관계가 우호적이라 믿지만, 우리는 독일을 신뢰할 수 없습니다. 폴란드의 미래를 보장하기 위해서는 서부에서의 광범위한 계획이 필요합니다."
 POL_the_prusya_line: "프로이센선"
 POL_the_prusya_line_desc: "동프로이센은 독일군의 주요 침공 지점이며, 현재 우리 방어선의 큰 허점입니다. 프로이센 국경을 따라 요새를 확장한다면, 우리 군대는 북쪽의 위협에 맞서 우리 나라를 더욱 잘 방어해 낼 수 있을 것입니다."
 POL_invest_anti_air: "대공 투자"
 POL_invest_anti_air_desc: "물량 면에서 독일 공군을 능가하는 건 어렵겠지만, 지상의 대공 무기에 막대한 투자를 할 수 있다면 충분히 대응할 수 있습니다. 모든 주에 보포스 대공포를 배치한다면 독일 조종사들은 우리 방어선에 다다르기도 전에 대공포 포격을 맞이하게 될 것입니다."
 POL_the_prusya_army: "프로이센 방위군"
 POL_the_prusya_army_desc: "프로이센과의 국경은 심각할 정도로 무방비 상태입니다. 프로이센 요새에 아무리 많은 투자를 해도, 병사들이 그 요새를 지키지 않는다면 아무 의미가 없습니다."
 POL_expand_poznan_forts: "포즈난 요새 확장"
 POL_expand_poznan_forts_desc: "포즈난에는 이미 수많은 벙커와 주요 방어 구조물이 있지만 아직도 개선의 여지가 많습니다. 포즈난은 적에 대항하는 첫 번째 방어선이므로 어떤 대가를 치르더라도 방어해야 합니다."
 POL_local_western_plans: "서부 지역 방어 계획"
 POL_local_western_plans_desc: "폴란드-독일 국경을 따라 주요 전략적 지역들이 자리 잡고 있습니다. 순전히 지역적인 차원에서 포괄적인 계획을 세우고 적절한 시기에 실행하는 것은, 대규모 전투 계획만큼이나 폴란드의 생존을 위해 필요한 일입니다."
 POL_sudeten_mountaineers: "주데텐란트 산악병"
 POL_sudeten_mountaineers_desc: "주데텐란트는 불안정한 국경이지만, 특수한 방어 거점을 제공합니다. 산악전에 능숙한 병사들을 훈련시키면 자올지에의 높은 봉우리들에서 독일군을 압도할 수 있을 것입니다!"
 POL_complete_plan_west: "서부 계획 완료"
 POL_complete_plan_west_desc: "폴란드군 최고사령부는 독일군과의 불가피한 충돌에 대한 적절한 계획을 수립했으며 서부 계획이 완료된 것에 만족하고 있습니다."
 POL_sabotage_polish_industry: "폴란드 산업 사보타주"
 POL_sabotage_polish_industry_desc: "적들은 우리보다 훨씬 강력한 군대를 보유하고 있으며 그 수도 더 많습니다. 영토를 빼앗기지 않으면 좋겠지만, 영원히 버틸 수는 없다는 것 또한 잘 알고 있습니다. 공장과 철도에 폭발물을 설치해 두면, 적에게 빼앗기더라도 적이 이를 사용하지 못하게 할 수 있습니다."
 POL_plan_east: "동부 계획"
 POL_plan_east_desc: "우리는 수 세기 동안 러시아와 군사적 충돌을 빚어왔고, [SOV.GetLeader]도 [SOV.GetLeader.GetHerHis] 전임자들처럼 폴란드를 침공할 것으로 예상됩니다. 이번에는 놈들을 막아내고, 폴란드가 [SOV.GetNameDef](을)를 상대로 결정적인 승리를 거둘 수 있는 계획을 세워야 합니다!"
 POL_eastern_conscripts: "동부 징집병"
 POL_eastern_conscripts_desc: "폴란드 동부 사람들은 대부분 자신이 폴란드인보다는 우크라이나인이나 벨라루스인에 가깝다고 생각합니다. 그럼에도 불구하고 그들 또한 싸우도록 설득해야 합니다! 폴란드를 위해 싸울 사람은 적을지라도, [SOV.GetAdjective]에 맞서 기꺼이 총을 들 사람은 수없이 많습니다!"
 POL_belorussian_army: "벨라루스 군대"
 POL_belorussian_army_desc: "벨라루스 내에는 [SOV.GetNameDef]에 맞서 싸울 의향이 있는 독립적인 군사 조직들이 많이 있습니다. 우리가 해야 할 일은 그들을 공식적으로 인정하고 군사적인 지도력을 제공하는 것뿐입니다."
 POL_ruthenian_army: "루테니아 군대"
 POL_ruthenian_army_desc: "동부의 폴란드인과 우크라이나인 사이에서는 반[SOV.GetAdjective] 감정이 팽배합니다. 자금과 군사적 지도력만 갖추게 해준다면, 이 준군사조직들은 우리 군대에 큰 도움이 될 것입니다."
 POL_fortification_of_belarus: "북부 요새화"
 POL_fortification_of_belarus_desc: "폴란드 동부의 북쪽은 문명의 흔적이 거의 없는 울창한 숲이 이어져 있는 지역입니다. 이런 상태에서 적의 침공이 발생한다면 곤란합니다. 이 숲은 볼셰비즘에 대항하는 방패로 바뀌어야 합니다!"
 POL_fortification_of_ukraine: "우크라이나 요새화"
 POL_fortification_of_ukraine_desc: "동부는 낙후된 농업 지역이며, 폴란드 내의 우크라이나 지역은 폴란드 남부 중에서 침공에 취약한 곳으로 남아있습니다. 우리 나라를 안전하게 지키기 위해서는 국경선을 따라 기초적인 요새부터 구축해야 합니다!"
 POL_supply_the_rail_nexus: "철도망 공급"
 POL_supply_the_rail_nexus_desc: "폴란드 동부의 철도는 폴란드 중부 지역과는 비교할 수 없을 정도로 열악합니다. [SOV.GetNameDef] 측과 벌일 전쟁의 승패는 보급 장악력에 달려 있으며, 우선은 우리 군대를 위한 제대로 된 보급망을 갖춰야 합니다."
 POL_local_eastern_plans: "동부의 지역 방어 계획"
 POL_local_eastern_plans_desc: "일반적으로는 우리 군 참모들이 계획을 세우게 두지만, 이번 전쟁에서는 소규모 작전에도 직접적인 개입이 필요합니다. 우리에게는 한 치의 땅도 중요하며, [SOV.GetAdjective]의 제국주의를 멈추려면 가장 작은 전투에서도 전문 지식을 최대한 활용해야 합니다!"
 POL_complete_plan_east: "동부 계획 완료"
 POL_complete_plan_east_desc: "폴란드군 최고사령부는 [SOV.GetAdjective]과의 불가피한 충돌에 대한 적절한 계획이 수립되었으며 동부 계획이 완료된 것에 만족하고 있습니다."
 POL_prepare_for_the_inevitable: "불가피한 상황 대비"
 POL_prepare_for_the_inevitable_desc: "우리는 할 수 있는 최대한 버텨왔지만, 우리가 잃은 것을 직시하고 이제 패배를 인정해야 합니다. 폴란드는 없어졌지만, 폴란드의 정신은 아직 살아남아서 망명 중에도 기회를 엿보고 있습니다. 우리는 동맹국의 충분한 지원을 받아, 망명 군대를 전개하고, 점령당한 우리의 영토에서 저항하는 동포들을 지원하고, 적진을 폴란드에 충성하는 사람들로 채울 수 있을 것입니다."
 POL_foreign_air_support: "외국의 공중 지원"
 POL_foreign_air_support_desc: "동맹의 도움이 있다면, 한층 더 강력한 폴란드 공군을 배치할 수 있을 것입니다. 공장과 장비를 구매하는 것은 폴란드 망명 공군의 첫걸음에 불과합니다!"
 POL_foreign_army_support: "외국의 육군 지원"
 POL_foreign_army_support_desc: "매일 폴란드 피난민이 우리 군에 합류하고 있습니다. 그들에게 소총만 제공해 준다면 그들은 고향을 되찾기 위해 어떤 산으로라도 돌격할 것입니다. 우리는 동맹국 산업에 대한 더 많은 통제를 요청하기만 하면 됩니다."
 POL_aces_in_exile: "망명한 에이스들"
 POL_aces_in_exile_desc: "우리의 고향이 적에게 점령되었지만, 우리 최고의 조종사들은 여전히 상공을 가득 메우고 우리 병사들이 고향으로 진격할 수 있게끔 사기를 높여주고 있습니다!"
 POL_foreign_naval_support: "외국의 해군 지원"
 POL_foreign_naval_support_desc: "잔존한 우리의 해군은 매우 열악한 상태입니다. 비록 예전의 영광을 되찾을 수 없을지라도, 후원자들의 지원을 받을 수만 있다면 폴란드 해군이 바다에 있는 우리 친구들을 도울 수 있을 것입니다."
 POL_resistance_industries: "저항군 산업"
 POL_resistance_industries_desc: "비록 고향을 잃었지만, 폴란드의 첩보를 확장하고 적으로부터 되찾은 땅을 개발하려면 여전히 강력한 산업기반이 필요합니다."
 POL_exile_industries: "망명 산업"
 POL_exile_industries_desc: "우리의 고향이 아득한 추억이 되어버린 지금, 우리는 망명 생산 기지를 더욱 발전시켜 귀환을 준비하기 위해 힘써야 합니다."
 POL_expand_polish_intelligence: "폴란드 정보기관 확장"
 POL_expand_polish_intelligence_desc: "우리 군대는 와해되었고, 패배했으며, 지하로 내몰렸습니다. 폴란드는 음지에서 투쟁을 계속해야 합니다. 고국으로 돌아갈 조그마한 희망이라도 품으려면 폴란드 정보기관의 급속한 확장을 우선해서 추진해야 합니다."
 POL_pomscimy_wawer: "바베르의 복수"
 POL_pomscimy_wawer_desc: "저항군이 적에 맞서 대담한 움직임을 준비하고 있다는 소문이 바르샤바의 거리에 퍼지고 있습니다. 도시 곳곳의 벽에는 적에게 복수를 약속하는 불길한 말들이 가득합니다. 쉽지는 않겠지만, 이 봉기는 우리가 고국으로 돌아가 적에게 반격을 가할 기회가 될 수도 있습니다. 저항군에게 필요한 것은 폴란드 최고 사령부의 지휘밖에 없으며, 그것만 제공해 준다면 성공할 수 있을지도 모릅니다…"
 POL_the_long_push_home: "집을 향한 긴 여정"
 POL_the_long_push_home_desc: "저항 봉기는 성공적이었습니다! 이제 지원이 올 때까지 버티는 일만 남았습니다. 적 점령군의 절대적인 공포와 잔혹함을 목격한 민중과 함께, 폴란드 군대는 다시금 40배에 달하는 결의로 싸울 것입니다! 이번에는 우리가 패배하지 않을 것입니다!"
 POL_the_north_sea: "북해"
 POL_the_north_sea_desc: "북방의 중립국들을 흔들어서 동맹에 가입시키는 방안을 검토하기 전에, 세계 외교 무대에서 토대를 먼저 마련해야 합니다. 우리는 북방 강대국들과 협력하고자 하는 우리의 의지를 알리고, 노르드 국가들에 언변이 뛰어난 유제프 벡을 보내 미엥지모제와 협력함으로써 많은 이익을 얻을 수 있다고 설득해야 합니다."
 POL_finno_polish_pact: "핀란드-폴란드 협정"
 POL_finno_polish_pact_desc: "핀란드도 [SOV.GetAdjective] 측과 국경을 맞대고 있다는 점에서 우리와 비슷한 상황이며, [SOV.GetAdjective] 측은 핀란드를 다시 한 번 제국의 지배 아래 두려는 속셈을 품고 있습니다. 그러므로 미엥지모제를 노르드 국가로 확장하기 위한 첫 설득 대상으로는 핀란드가 적합합니다."
 POL_invite_denmark: "덴마크 초대"
 POL_invite_denmark_desc: "비록 덴마크는 작은 나라이긴 하지만, 발트해의 핵심 전략 지역인 덴마크 해협을 통제하고 있으며, 덴마크와 연합한다면 우리도 발트해를 오갈 수 있습니다. 덴마크가 살아남기만 한다면, 그들은 신뢰할 수 있을 것입니다."
 POL_invite_sweden: "스웨덴 초대"
 POL_invite_sweden_desc: "스웨덴은 세계적으로 긴장감이 증가하는 이 시기에 흥미롭게도 중립을 고수하고 있습니다. 미엥지모제가 세계의 모든 동맹 중에서 가장 중립적이며, 이 상호 방어 제안이 세계 강대국의 직접적인 개입을 저지할 수 있는 최선의 기회라고 설득한다면 스웨덴 외무장관들의 마음을 움직일 수 있을 것입니다."
 POL_invite_norway: "노르웨이 초대"
 POL_invite_norway_desc: "독일이 노르웨이를 넘보고 있다는 것은 더 이상 비밀이 아니며, 이미 노르웨이에는 외국 침략자들과 협력하려는 사람들이 있습니다. 미엥지모제에 노르웨이를 초대함으로써, 굴복하지 않고 독일의 침략에 저항할 수 있는 기회를 제공할 것입니다."
 POL_the_mediterranean: "지중해"
 POL_the_mediterranean_desc: "폴란드와 지중해 사이에는 늑대들한테 쫓기는 양 떼가 있습니다. 유고슬라비아, 오스트리아, 심지어는 그리스와 튀르키예도 서방 열강들에게는 먹잇감입니다. 발칸반도와 그 너머의 모든 국가에 그들의 주권과 국민의 안전을 보호하는 것이 우리의 열망이라는 것을 알려야 합니다. 그러면 그들에게 공식적인 보호 제안을 건네고 미엥지모제를 확장할 수 있을 것입니다."
 POL_coerce_czechoslovakia: "체코슬로바키아 방어"
 POL_coerce_czechoslovakia_desc: "체코와 슬로바키아는 폴란드의 형제이며, 그들을 보호하는 것은 우리에게 있어 최선의 이익일 뿐만 아니라 도덕적 의무이기도 합니다."
 POL_austro_hungarian_alliance: "오스트리아-헝가리와의 동맹"
 POL_austro_hungarian_alliance_desc: "오스트리아-헝가리 제국은 한때 폴란드인들을 제국에 가두었지만, 지금은 우리와 마찬가지로 독일인들의 총구 앞에 서 있습니다. 이들에게는 독일에 대한 협력이 불가피해 보이지만, 우리가 그들에게 다른 선택지를 제공한다면 자신들의 왕국을 [GER.GetLeader]에게 넘겨주지 않을 수도 있습니다."
 POL_protect_yugoslavia: "유고슬라비아 보호"
 POL_protect_yugoslavia_desc: "유고슬라비아는 심각할 정도로 불안정한 상태이며 거의 모든 이웃 국가의 주요 침략 대상입니다. 국경 안팎의 위협으로부터 그들을 보호하기 위해 미엥지모제에 초대해야 합니다."
 POL_invite_greece: "그리스 초청"
 POL_invite_greece_desc: "그리스와 튀르키예 사이의 긴장감은 여전하며, 이탈리아 침공이 현실이 될 수도 있는 상황입니다. 그리스는 우리의 보호를 통해 확실한 이익을 얻을 수 있을 것입니다."
 POL_control_the_bosporus: "보스포루스 통제"
 POL_control_the_bosporus_desc: "보스포루스 해협을 통해 육해군을 이동시킬 능력이 없다면, 루마니아와의 동맹은 전혀 의미가 없습니다. 튀르키예는 우리 나라 입장에서 전략적으로 매우 중요한 국가이므로, 우리와 협력하도록 설득해야 합니다."
 POL_italian_alliance: "이탈리아와의 동맹"
 POL_italian_alliance_desc: "이탈리아 정부는 그들이 미엥지모제가 상징하는 민족자결주의의 이상에 대한 적이라는 것을 숨기지 않고 있습니다. 하지만, 폴란드 정부와 이탈리아 정부가 적절히 변화한다면 유럽의 미래에 대한 우리의 비전을 함께 이루어 갈 수 있을 것입니다."
 POL_anti_blitz_vehicles: "대 전격전 차량"
 POL_anti_blitz_vehicles_desc: "적들은 끊임없는 기갑 공세로 우리를 압도할 것입니다. 우리가 적의 전차를 정면으로 상대하기는 어렵겠지만, 적이 큰 손실을 입도록 차량을 부수는 데 특화된 무기에 투자할 수는 있습니다."
 POL_clamp_down_on_danzig: "단치히 통제"
 POL_clamp_down_on_danzig_desc: "공식적으로 단치히는 폴란드의 보호를 받는 자유시지만, 최근에 이 도시는 나치가 지배하고 있으며 이름이 무색하게도 아돌프 히틀러의 꼭두각시가 되었습니다. 우리 북부 국경의 이 오점은 폴란드 무역에 방해가 될 뿐입니다. 우리가 이 도시에 대한 통제권을 다시 주장하지 않는다면, 독일군에게 무너질 수도 있습니다."
 POL_attract_poles_to_gdynia: "그디니아 이주 장려"
 POL_attract_poles_to_gdynia_desc: "큰 항구를 운영하려면 훌륭한 인재가 필요하며, 수많은 폴란드인이 일자리를 기다리고 있습니다. 그디니아로의 이주를 장려함으로써 우리의 그디니아 항구 개발 계획을 계속 추진할 수 있을 겁니다."
 POL_ban_the_nazi_party: "나치당 금지"
 POL_ban_the_nazi_party_desc: "우리는 그단스크 시민들 사이에서 충분한 지지를 얻었으므로, 공식적으로 도시 내의 나치를 숙청하고 이 도시가 다시 폴란드의 것이라고 선언할 수 있습니다!"
 POL_develop_gdansk_ship_building: "그단스크 조선업 개발"
 POL_develop_gdansk_ship_building_desc: "이제 그단스크가 다시금 우리의 통제하에 있으므로, 우리는 폴란드가 필요로 하는 대규모의 발트해 해군 건설에 투자할 수 있습니다!"
 POL_expand_gdynia_seaport: "그디니아 항구 확장"
 POL_expand_gdynia_seaport_desc: "이제 그디니아가 단치히와 경쟁할 만큼 훌륭한 무역 도시로 발전했으니, 남은 것은 공식적으로 이 도시를 무역을 위해 개방하는 것뿐입니다. 우리 경제는 다시 우리 것이 되어 우리가 통제할 것입니다!"
 POL_integrate_gdansk_industries: "그단스크 산업 통합"
 POL_integrate_gdansk_industries_desc: "수십 년 동안 그단스크는 국가의 나머지 지역과 분리되어 있었지만, 더는 아닙니다! 그단스크를 우리 행정 구역에 통합함으로써 우리는 수출과 수입에 대한 통제권을 되찾을 수 있을 것입니다!"
 POL_expand_northern_rail: "북부 철도 확장"
 POL_expand_northern_rail_desc: "모든 폴란드 상품은 북부를 통해 들어오고 나가야 하지만, 그곳의 기반시설은 수준 이하로 낙후되어 있습니다. 북부에 적절한 철도 기반시설이 구축되어야 합니다."
 POL_join_allies: "연합국 가입"
 POL_join_allies_desc: "[Root.GetNameDef]의 미래는 서방의 옛 동맹국들의 손에 달려 있습니다. 우리는 이미 연합국과 제휴하고 있지만, 공식적으로 합류한다면 서방에 대한 우리의 약속이, 그리고 바라건대 서방의 폴란드에 대한 약속도 확인될 것입니다."
 uncontrolled_exports: "금수 조치된 경제"
 uncontrolled_exports_desc: "외국이 우리의 수출과 수입을 거의 완벽하게 통제하여 우리 경제는 금수 조치를 당한 것과 다를 바가 없습니다. 우리는 다른 나라와 자유롭게 거래할 수 없습니다."
 POL_anti_german_offensive: "대독일 계획"
 POL_anti_german_offensive_desc: "독일군을 해당 지역의 시가지에 가두기 위하여 새로운 계획을 수립했습니다."
 POL_anti_soviet_offensive: "대러시아 계획"
 POL_anti_soviet_offensive_desc: "폴란드 군대는 해당 지역의 [SOV.GetAdjective] 공세에 대응하기 위하여 고도로 전문화된 계획을 받아들였습니다."
 POL_new_military_academy_idea: "새로운 사관학교"
 POL_looming_peasants_strike: "다가오는 농민 파업"
 POL_looming_peasants_strike_desc: "폴란드 동부의 극심한 빈곤에 맞서기 위한 조치가 부족하여 폴란드 농민이 분노했고, 농민 파업이 임박했습니다. 올해가 끝나기 전에 이 문제를 해결하지 못한다면 폴란드는 전국적으로 유례없는 수준의 사회적 혼란을 겪게 될 것입니다."
 POL_great_peasants_strike: "농민 파업"
 POL_great_peasants_strike_desc: "정부의 대응 조치가 부족하여 시골 전역에서 대규모 시위가 벌어졌습니다! 경찰의 개입은 시위대를 더욱 선동하고 고립시킬 뿐이며, 신속한 조치가 취해지지 않는다면 이 대규모 시위가 전면적인 내전으로 발전할 수 있습니다."
 POL_four_year_plan_idea: "4개년 계획"
 POL_four_year_plan_complete_1: "4개년 계획"
 POL_four_year_plan_complete_2: "4개년 계획"
 POL_four_year_plan_complete_3: "4개년 계획"
 POL_four_year_plan_complete_4: "4개년 계획"
 POL_four_year_plan_idea_desc: "우리 나라는 전국의 대규모 산업화를 위해 엄청난 노력을 기울여 왔습니다."
 POL_san_left_desc: "개혁을 지지하는 사나치아 좌파는 발레리 스와베크가 이전의 독재자 유제프 피우수트스키의 진정한 후계자라 믿고 있습니다."
 POL_sanation_left_opposition_1: "낮은 사나치아 좌파 반대"
 POL_sanation_left_opposition_1_desc: "[Root.GetLeftDesc] 현재 사나치아 좌파는 독재 정권에 매우 미미한 위협이며 정권의 안정을 위협할 위치에 있지 않습니다."
 POL_sanation_left_opposition_2: "보통의 사나치아 좌파 반대"
 POL_sanation_left_opposition_2_desc: "[Root.GetLeftDesc] 현재 사나치아 좌파는 독재 정권에서 권력을 구축하고 있으며 민간 부문에서 우리의 일상적인 정치 활동을 방해할 수 있습니다."
 POL_sanation_left_opposition_3: "높은 사나치아 좌파 반대"
 POL_sanation_left_opposition_3_desc: "[Root.GetLeftDesc] 현재 사나치아 좌파는 매우 강력하며 원하는 경우 민간 부문을 완전히 중단시킬 수 있는 힘을 가지고 있습니다."
 POL_sanation_left_opposition_4: "매우 높은 사나치아 좌파 반대"
 POL_sanation_left_opposition_4_desc: "[Root.GetLeftDesc] 현재 사나치아 좌파는 정부 쿠데타를 시도하기 직전입니다. 지속되는 소외에 지친 스와베크가 무엇을 할지 알 수 없습니다."
 POL_san_right_desc: "정부의 우익 대부분은 에드바르트 리츠시미그위에 의해 단결된 강력한 군 참모들로 구성되어 있습니다."
 POL_sanation_right_opposition_1: "낮은 사나치아 우파 반대"
 POL_sanation_right_opposition_1_desc: "[Root.GetRightDesc] 현재 사나치아 우파는 정부에 만족하며 정권에 거의 위협이 되지 않습니다."
 POL_sanation_right_opposition_2: "보통의 사나치아 우파 반대"
 POL_sanation_right_opposition_2_desc: "[Root.GetRightDesc] 현재 사나치아 우파는 약간 동요하고 있으며 모시치츠키의 명령을 실제 명령보다는 조언으로 받아들이고 있습니다."
 POL_sanation_right_opposition_3: "높은 사나치아 우파 반대"
 POL_sanation_right_opposition_3_desc: "[Root.GetRightDesc] 현재 사나치아 우파는 독재 정권이 군대의 권위를 약화시키려고 시도 중이며 폴란드 군대를 교란하기 위해 군 최고 사령부의 지위를 이용하고 있다고 믿고 있습니다."
 POL_sanation_right_opposition_4: "매우 높은 사나치아 우파 반대"
 POL_sanation_right_opposition_4_desc: "[Root.GetRightDesc] 현재 사나치아 우파는 폴란드 정부에 대한 쿠데타를 준비하고 있습니다. 그들은 군대에 대한 강한 통제력으로 독재 정권의 진정한 권력자가 되었으며, 빨리 양보하지 않으면 사나치아 우파가 폴란드를 분열시킬 수 있습니다."
 POL_april_constitution_1: "4월 헌법"
 POL_april_constitution_1_desc: "이 법안은 1935년 폴란드의 지속적인 평화와 안정을 보장하기 위해 세임을 통과했습니다. 이 헌법은 대통령에게 거의 모든 권력을 부여하며 그에게 세임과 세나트에 대한 우위를 보장합니다."
