l_korean:
 operation_boost_resistance: "저항 강화"
 operation_boost_resistance_desc: "§L적 점령지의 파르티잔은 전투를 이어가기 위한 지원을 절실히 요청하고 있습니다. 그들은 상당한 적 병력을 묶어두고 있으므로, 이는 자원 대비 매우 효과적인 투자가 될 것입니다.§!"
 operation_capture_cipher: "암호 탈취"
 operation_capture_cipher_desc: "§L적의 암호 책자를 탈취하거나 다른 방법을 통해 입수한다면, 우리의 암호 해독 능력에 결정적인 돌파구가 될 수 있습니다.§!"
 infiltration_paradrop: "낙하산을 통한 침투"
 infiltration_paradrop_desc: "공작원을 낙하산으로 해당 지역에 투하합니다. 야간에 낮은 고도를 유지하며 작전을 수행한다면 적 전투기의 방해를 피할 수 있습니다."
 infiltration_submarine: "잠수함을 통한 배치"
 infiltration_submarine_desc: "공작원들은 아군 잠수함을 타고 해안 인근까지 이동합니다. 이미 착륙 가능 지점과 적의 순찰 시간을 정찰해 탐지를 피할 수 있도록 준비를 마쳤습니다."
 infiltration_border: "중립 국경을 통한 침투"
 infiltration_border_desc: "공작원이 중립 국경을 가로질러 침투합니다. 이 지역의 국경수비대는 경계가 비교적 약할 것으로 예상되며, 우리는 이미 순찰 빈도가 매우 낮은 지역을 다수 파악해 두었습니다."
 infiltration_diplomatic: "외교 여권"
 infiltration_diplomatic_desc: "공작원이 외교 여권을 이용하여 국가에 입국하고 활동합니다. 적 방첩 기관의 미행이 예상되지만, 충분한 훈련으로 극복할 수 있습니다."
 resistance_support_arms_depots: "보급품 은닉처 조직"
 resistance_support_arms_depots_desc: "공작원들은, 저항 세력이 충분히 강해졌을 때 전면 봉기를 일으킬 수 있도록 폭발물과 기타 장비를 숨겨둘 은닉처를 여러 곳에 구축할 예정입니다."
 resistance_support_distribute_weapons: "무기 배포"
 resistance_support_distribute_weapons_desc: "공작원이 일련의 무기 투하 작전을 조직하고 조율할 것입니다. 투하한 무기는 지역 저항 세력 내 신뢰할 수 있는 인물에게 전달됩니다."
 resistance_support_organize_training: "훈련소 조직"
 resistance_support_organize_training_desc: "공작원이 탈출 및 회피 기술과 기본적인 야전 기술에 관한 교육을 실시할 것입니다. 우수 수강생들은 이후 기초 사격 훈련을 받게 됩니다."
 resistance_support_coordinate_groups: "저항 세력 조직"
 resistance_support_coordinate_groups_desc: "공작원이 여러 저항 세력을 조직하기 위해 현지를 순회할 예정입니다. 정치적으로 분열된 이들 세력 간에 동맹을 형성하는 일은 쉽지 않을 것입니다."
 exfiltration_air_pickup: "비행기를 통한 탈출"
 exfiltration_air_pickup_desc: "비행기 한 대가 야간에 적지로 침투하여 표시된 착륙장을 찾아 착륙한 뒤, 공작원을 태우고 돌아올 예정입니다."
 exfiltration_submarine_pickup: "잠수함을 통한 탈출"
 exfiltration_submarine_pickup_desc: "잠수함 한 척이 해안의 접선 지점에서 대기할 것입니다. 해당 지역에는 적 해군이 순찰 중이기에, 시점 조율이 매우 중요합니다."
 exfiltration_border: "국경을 넘어 탈출"
 exfiltration_border_desc: "공작원이 야음을 틈타 외진 곳에서 국경을 넘어 탈출할 것입니다. 위험한 지역을 통과할 수 있도록 현지 안내원들이 대기하고 있습니다."
 exfiltration_go_to_ground: "주민들 사이에 숨기"
 exfiltration_go_to_ground_desc: "공작원이 적의 눈에 띄지 않도록 주민들 사이에 숨어서 다음 임무 지시를 기다릴 것입니다. 다른 방법으로 빠져나갈 기회가 생긴다면 그 기회를 이용해 탈출할 것입니다."
 operation_make_resistance_contacts: "레지스탕스와의 연락책 만들기"
 operation_make_resistance_contacts_desc: "§L적진 뒤에서 활동하고 있는 파르티잔과 소통하여 조율할 방법이 있다면 훨씬 더 효과적으로 지원할 수 있을 것입니다.§!"
 capture_cyphers_bribe: "적군 매수하기"
 capture_cyphers_bribe_desc: "적 내부에 우리 측 인물이 있으며, 그가 암호 책자를 훔쳐 우리 공작원에게 넘길 수 있도록 필요한 자금을 제공할 것입니다."
 capture_cyphers_raid: "특공대 급습"
 capture_cyphers_raid_desc: "공작원이 해당 지역을 정찰한 뒤에 특공대가 암호 책자와 암호화 장비를 탈취할 수 있도록 신호를 보낼 것입니다. 또한 가능하다면, 심문을 위해 암호화 전문가도 한두 명 정도 생포하고자 할 것입니다."
 capture_cyphers_seduction: "유혹 사용"
 capture_cyphers_seduction_desc: "공작원이 암호 접근 권한이 있는 관계자에게 접촉해 매력을 발산하거나 다른 방식을 통해 암호 사본을 확보할 것입니다."
 capture_cyphers_reverse_engineer: "역설계"
 capture_cyphers_reverse_engineer_desc: "목표 국가의 주요 암호화 장치를 열화시킨 상품이 상업적으로 판매되고 있습니다. 합법적인 경로로 이 물건을 입수한 후, 이를 활용해 복호화 기계를 역설계할 것입니다."
 resistance_contacts_radio_circuits: "무선 연락망 만들기"
 resistance_contacts_radio_circuits_desc: "저항 세력에게 무선 연락 장치를 배포하고, 적의 무전 탐지를 피하는 방법을 중심으로 기본 무전 통신 규약을 교육할 것입니다."
 resistance_support_pidgeons: "훈련된 비둘기 배포"
 resistance_support_pidgeons_desc: "저항 세력과 연관된 여러 조련사에게 훈련된 비둘기를 배포하고, 그 비둘기를 이용해 아군 진영과 연락을 취할 수 있도록 할 것입니다."
 resistance_contacts_briefings: "계획 설명회"
 resistance_contacts_briefings_desc: "공작원이 여러 저항 세력 지도자에게 저항 활동 조직을 위해 예정되어 있는 작전에 대해 브리핑할 것입니다."
 capture_cyphers_smuggle: "암호 책자 밀반입"
 capture_cyphers_smuggle_desc: "우리의 이중 공작원이 현재 사용 중인 암호문의 새로운 사본을 보내달라고 요청할 것입니다. 인계 과정이 방해받지 않도록 다른 작전과의 조율이 진행되고 있습니다."
 operation_steal_tech_airforce: "항공 산업 청사진 탈취"
 operation_steal_tech_airforce_desc: "§L적국이 몇몇 항공기 설계 분야에서 우리보다 앞서 있다는 상당히 우려스러운 보고를 여러 차례 접수했습니다. 이게 사실이라면 그 격차를 파악하고, 이를 바탕으로 우리 연구를 진전시킬 수 있을 것입니다.§!"
 operation_infiltrate_armed_forces_navy: "해군에 잠입"
 operation_infiltrate_armed_forces_navy_desc: "§L[From.GetAdjective] 함선은 승무원 사이의 유대가 강해 침투가 쉽지 않지만, 본국의 지원 인력은 사정이 다릅니다. 내부에 인물을 심을 수만 있다면, 귀중한 정보를 얻을 수 있을 뿐 아니라 이후 더 어려운 작전을 지원할 기회도 마련할 수 있을 것입니다.§!"
 operation_infiltrate_civilian: "민간 행정에 잠입"
 operation_infiltrate_civilian_desc: "§L[From.GetAdjective] 정부에는 공작원을 침투시킬 수 있는 취약점이 여럿 존재합니다. 이를 통해 [From.GetNameDef]의 내부 사정에 대한 귀중한 정보를 얻을 수 있을 뿐 아니라, 이후 [From.GetNameDef](을)를 상대로 한 작전에 이 공작원을 활용할 기회도 생길 것입니다.§!"
 operation_infiltrate_armed_forces_airforce: "공군에 잠입"
 operation_infiltrate_armed_forces_airforce_desc: "§L[From.getAdjective] 공군은 [From.GetAdjective]군 중 가장 늦게 창설되었습니다. 그러한 이유로, 그중에는 흔치 않은 배경을 가진 사람도 많습니다. 그들 중 일부를 활용한다면 내부 정보에 접근할 사람을 심을 수 있을 것입니다.§!"
 operation_infiltrate_armed_forces_army: "육군에 잠입"
 operation_infiltrate_armed_forces_army_desc: "§L[From.GetAdjective]군 구성원 중에는 우리 쪽으로 전향시켜 향후 작전에 대한 추가 정보와 지원을 제공해 줄 만한 인물이 여럿 있습니다.§!"
 operation_steal_tech_army: "군사 기술 청사진 탈취"
 operation_steal_tech_army_desc: "§L우리 측 정보 분석가들은 [From.GetNameDef] 측이 육군 전략 및 공병 분야에서 상당한 진보를 이룬 것으로 판단하고 있습니다. 철저히 조사하고 몇몇 직접적인 방법들을 병행한다면 연구 계획에 상당한 도움이 될 것입니다.§!"
 operation_steal_tech_civilian: "산업 청사진 탈취"
 operation_steal_tech_civilian_desc: "§L우리의 산업은 [From.GetNameDef]에 비해 몇몇 분야에서 뒤처져 있는 듯합니다. 약간의 책략과 속임수를 동원한다면, 그 격차를 상당히 좁힐 수 있을지도 모릅니다.§!"
 operation_steal_tech_navy: "해군 청사진 탈취"
 operation_steal_tech_navy_desc: "§L조선공학의 일부 분야에서 [From.GetAdjective] 측이 우리보다 앞서 있다는 보고가 있었습니다. 우리가 그 기술을 입수한다면 역설계를 시도해 볼 수 있을 것입니다.§!"
 infiltrate_military_bribe: "뇌물 제공"
 infiltrate_military_bribe_desc: "공작원이 재정적으로 어려운 상황에 부닥친 인물을 찾아내어, 우리에게 협력하는 대가로 상당한 양의 자금을 제안할 것입니다. 자금은 국고에서 충당될 것입니다."
 infiltrate_military_seduction: "매력 활용"
 infiltrate_military_seduction_desc: "공작원이 내부 인물과 매우 밀접하고 은밀한 관계를 맺어, 정보와 더불어 해당 인물의 약점을 확보할 것입니다."
 infiltrate_military_turned_pow: "전쟁 포로 회유"
 infiltrate_military_turned_pow_desc: "우리 쪽에서 관리 중인 포로 중 활용 가능한 인물을 선별해 회유한 뒤 본국으로 송환할 것입니다. 심문받을 것은 분명하지만, 적절한 훈련을 거친다면 이를 무사히 넘길 수 있을 것입니다."
 infiltrate_military_ideological_supporter: "이념 지지자와 접촉"
 infiltrate_military_ideological_supporter_desc: "우리는 외교적 비공식 경로를 통해 [From.GetAdjective] 행정부 내에서 자국 정부와 다른 정치적 견해를 가진 인물을 파악하여 접촉한 뒤, 우리를 위해 일하도록 유도할 것입니다."
 steal_blueprints_bribe: "뇌물 제공"
 steal_blueprints_bribe_desc: "공작원이 해당 계획에 참여한 공학자에게 상당한 금액을 제안할 것입니다."
 steal_blueprints_seduction: "매력 활용"
 steal_blueprints_seduction_desc: "공작원이 해당 프로젝트에 관여한 인물에게 접근하며, 매력을 발산해 추가적인 정보를 얻어낼 것입니다. 함께 즐거운 시간을 보냈다는 단순한 이유만으로 설계도 전체를 넘겨주는 이가 있으리라 기대할 수는 없겠지만, 때로는 베갯머리에서 무심코 흘린 말이 중요한 단서가 되곤 하는 법입니다."
 steal_blueprints_infiltrate_naval_design_office: "해군 설계 사무소 잠입"
 steal_blueprints_infiltrate_naval_design_office_desc: "공작원이 해군 건조 관련 하청 업체에 말단 직원으로 잠입하여, 그 위치를 이용해 입수할 수 있는 설계도를 복사할 것입니다."
 steal_blueprints_steal_prototype: "시제품 탈취"
 steal_blueprints_steal_prototype_desc: "기본 비행 훈련을 마친 공작원이 공군 시험 조종사와 함께 시제기에 접근하여 이를 조종해 우리 진영으로 탈출할 것입니다. 시제기가 무사히 도착할 수 있도록 호위 전투기도 함께 배치됩니다."
 steal_blueprints_middle_manager: "중간 관리직 잠입"
 steal_blueprints_middle_manager_desc: "공작원이 조작된 이력서와 제공된 추천서를 활용하여 주요 기업의 중간 관리직에 취직할 것입니다. 이 위치에서 해당 기업은 물론, 업계 전반에 대한 기밀 정보까지 확보할 수 있을 것으로 보입니다."
 lar_communist_uprising_organise_cells: "혁명 조직 준비"
 lar_communist_uprising_organise_cells_desc: "공작원들이 선별된 노동자 몇 명과 협력하여 혁명행동위원회를 구성하고, 혁명의 씨앗을 각 공장에 퍼뜨릴 것입니다."
 lar_communist_uprising_infiltrate_civil_service: "행정 조직 잠입"
 lar_communist_uprising_infiltrate_civil_service_desc: "공작원이 신뢰할 수 있는 인물 여러 명을 공직에 진출시켜, 혁명이 성공한 뒤 민간 행정을 이끌 중심 세력으로 삼을 계획입니다."
 lar_communist_uprising_train_workers_militia: "노동자 민병대 훈련"
 lar_communist_uprising_train_workers_militia_desc: "공작원이 여러 명의 엄선된 전우들을 위한 기초 훈련을 편성할 것이며, 이들은 이후 민병대 부대의 핵심 인력으로 편성될 것입니다."
 lar_communist_uprising_organize_strikes: "파업 조직"
 lar_communist_uprising_organize_strikes_desc: "공작원이 주요 산업에 종사하는 노동조합과 정치적으로 신뢰할 수 있는 인물들에게 접촉하여, 전쟁이 발발했을 때 총파업을 일으킬 수 있도록 조직에 도움을 줄 것입니다."
 lar_fra_coup_pre_position_units: "사전 배치 부대"
 lar_fra_coup_pre_position_units_desc: "공작원이 해당 지역에 있는 우호적인 군부대 몇몇을 지휘하게 되며, 작전 개시 시점에 점령해야 할 목표들을 이들에게 할당할 것입니다."
 lar_fra_launch_coup: "쿠데타 실행"
 lar_fra_launch_coup_desc: "암호화된 무선 신호를 수신하면 작전이 시작될 것입니다."
 FRA_instigate_workers_revolution_britain: "영국에서 노동자 혁명 조장"
 FRA_instigate_workers_revolution_italy: "이탈리아에서 노동자 혁명 조장"
 FRA_instigate_workers_revolution_spain: "스페인에서 노동자 혁명 조장"
 FRA_instigate_workers_revolution_germany: "독일에서 노동자 혁명 조장"
 FRA_coup_in_north_africa: "북아프리카 쿠데타 준비"
 FRA_coup_in_north_africa_flag: "북아프리카 쿠데타 준비"
 FRA_coup_in_north_africa_desc: "북아프리카에 있는 프랑스인 중 다수는 여전히 침략자들과의 전투에 다시 나설 준비가 되어 있습니다. 우리는 그저 손을 내밀기만 하면 됩니다."
 FRA_coup_in_syria: "시리아 쿠데타 준비"
 FRA_coup_in_syria_flag: "시리아 쿠데타 준비"
 FRA_coup_in_syria_desc: "시리아에 있는 프랑스인 중 다수는 여전히 침략자들과의 전투에 다시 나설 준비가 되어 있습니다. 우리는 그저 손을 내밀기만 하면 됩니다."
 FRA_coup_in_indochina: "인도차이나 쿠데타 준비"
 FRA_coup_in_indochina_flag: "인도차이나 쿠데타 준비"
 FRA_coup_in_indochina_desc: "인도차이나반도에 있는 프랑스인 중 다수는 여전히 침략자들과의 전투에 다시 나설 준비가 되어 있습니다. 우리는 그저 손을 내밀기만 하면 됩니다."
 FRA_coup_in_central_africa: "중앙아프리카 쿠데타 준비"
 FRA_coup_in_central_africa_flag: "중앙아프리카 쿠데타 준비"
 FRA_coup_in_central_africa_desc: "중앙아프리카에 있는 프랑스인 중 다수는 여전히 침략자들과의 전투에 다시 나설 준비가 되어 있습니다. 우리는 그저 손을 내밀기만 하면 됩니다."
 FRA_coup_in_west_africa: "서아프리카 쿠데타 준비"
 FRA_coup_in_west_africa_flag: "서아프리카 쿠데타 준비"
 FRA_coup_in_west_africa_desc: "서아프리카에 있는 프랑스인 중 다수는 여전히 침략자들과의 전투에 다시 나설 준비가 되어 있습니다. 우리는 그저 손을 내밀기만 하면 됩니다."
 FRA_coup_in_madagascar: "마다가스카르 쿠데타 준비"
 FRA_coup_in_madagascar_flag: "마다가스카르 쿠데타 준비"
 FRA_coup_in_madagascar_desc: "마다가스카르에 있는 프랑스인 중 다수는 여전히 침략자들과의 전투에 다시 나설 준비가 되어 있습니다. 우리는 그저 손을 내밀기만 하면 됩니다."
 targeted_sabotage_plant_explosives: "폭탄 설치"
 targeted_sabotage_plant_explosives_desc: "공작원들이 현지 저항 세력과 협력해 한밤중에 공장에 침투해 하중 지지 구조물 근처에 폭발물을 설치하고, 이를 통해 생산 장비 위에 공장 전체를 붕괴시킬 것입니다."
 targeted_sabotage_organize_more_meetings: "더 많은 집회 조직"
 targeted_sabotage_organize_more_meetings_desc: "노동자들과의 면담 결과, 사소한 문제들을 논의하기 위해 장시간의 회의를 여는 것이 최소한의 비용으로 생산 속도를 극적으로 늦추는 효과가 있다는 사실을 확인할 수 있었습니다."
 targeted_sabotage_destroy_bridge: "교량 파괴"
 targeted_sabotage_destroy_bridge_desc: "지역 저항 세력이 해당 지역에 주둔하는 적 부대 보급에 중요한 역할을 하는 교량을 발견했습니다. 우리 공작원은 소량의 고성능 폭약으로 이 교량을 파괴할 것입니다."
 targeted_sabotage_collapse_tunnel: "터널 파괴"
 targeted_sabotage_collapse_tunnel_desc: "해당 주의 주요 철도 노선은 좁은 터널을 지나갑니다. 우리 공작원은 터널 구조상의 약점을 파악했으며, 폭약을 사용해 이를 붕괴시킬 예정입니다."
 targeted_sabotage_remove_roadsigns: "도로 표지판 제거"
 targeted_sabotage_remove_roadsigns_desc: "공작원이 점령군의 이동을 방해하기 위해 거리 표지판을 철거하거나 방향을 바꿔놓을 것입니다."
 targeted_sabotage_immobilize_rolling_stock: "철도 차량 무력화"
 targeted_sabotage_immobilize_rolling_stock_desc: "철도 차량의 윤활 지점에 한 줌의 모래만 넣어도 차량은 멈춰 서게 되며, 수리가 완료될 때까지 해당 선로는 마비됩니다. 소수의 차량만 무력화해도 철도 체계 전체를 마비시킬 수 있습니다."
 targeted_sabotage_burn_storage: "저장고 방화"
 targeted_sabotage_burn_storage_desc: "지역 저항군이 인화성이 높은 물질이 담긴 저장고를 발견했습니다. 공작원이 야음을 틈타 저장고에 불을 일으키고 혼란한 상황을 이용해 도주할 것입니다."
 targeted_sabotage_destroy_mining_equipment: "채광 장비 파괴"
 targeted_sabotage_destroy_mining_equipment_desc: "현지 저항 단체가 채굴에 사용되는 중장비 대다수가 극도로 취약하다는 것을 파악했습니다. 우리 공작원은 폭약을 사용해 핵심 장비 일부를 파괴하고, 전체 광산 작업을 마비시킬 것입니다."
 operation_targeted_sabotage_industry: "산업 사보타주"
 operation_targeted_sabotage_industry_desc: "§L적지의 저항 세력이 지역 산업 공장 무력화에 지원을 요청해 왔습니다.§!"
 operation_targeted_sabotage_infrastructure: "기반시설 사보타주"
 operation_targeted_sabotage_infrastructure_desc: "§L적지의 저항 세력은 적의 기반시설을 상대로 은밀한 활동을 벌여왔지만, 아직은 중대한 타격을 입힐 만큼의 자원을 확보하지 못했습니다.§!"
 operation_targeted_sabotage_resources: "자원 사보타주"
 operation_targeted_sabotage_resources_desc: "§L적지의 저항 세력에 따르면, 적은 해당 주에서 자원 채굴을 시도하고 있습니다. 적절한 조치를 취한다면 이 계획을 좌절시킬 수 있을 것입니다.§!"
 operation_rescue_operative: "공작원 구출"
 operation_rescue_operative_desc: "§L우리 공작원 중 하나가 적에게 제압당했습니다. 돌이킬 수 없이 제거되기 전에, 신속히 되찾아야 합니다.§!"
 free_operative_free_in_transit: "이송 중 구출"
 free_operative_free_in_transit_desc: "공작원은 현재 수감된 교도소에서 심문 장소까지 차량으로 이송되고 있습니다. 이미 이동 경로는 파악했으며, 소규모 부대를 매복시켜 경호원을 제거한 뒤 공작원을 구출할 예정입니다."
 free_operative_liberate_camp: "수용소 탈환"
 free_operative_liberate_camp_desc: "공작원이 다른 주요 인사들과 함께 수용소에 억류되어 심문받고 있습니다. 우리는 소규모 부대를 보내 수용소를 급습하고, 경비 인력을 제압한 뒤 공작원을 구출할 것입니다."
 free_operative_smuggle_in_escape_gear: "탈출 장비 밀수입"
 free_operative_smuggle_in_escape_gear_desc: "과학자들이 일련의 탈출용 장비를 개발했습니다. 이를 넘겨받기로 한 현지 연락책도 확보되어 있으며, 공작원은 전달받은 도구를 이용해 접선 지점으로 이동해 탈출할 예정입니다."
 operation_outcome_consumes_token_tt: "이번 작전으로 인해 우리의 §Y침투 자산§!이 발각될 수 있습니다."
 operation_outcome_sabotage_industry_tt: "지역 저항 세력이 산업 시설을 주요 목표로 삼도록 유도하며, 공격 성공 확률을 높입니다."
 operation_outcome_sabotage_infrastructure_tt: "지역 저항 세력이 기반시설을 주요 목표로 삼도록 유도하며, 공격 성공 확률을 높입니다."
 operation_outcome_sabotage_resources_tt: "지역 저항 세력이 자원 채굴 시설을 주요 목표로 삼도록 유도하며, 공격 성공 확률을 높입니다."
 operation_coup_government: "쿠데타 조직"
 operation_coup_government_desc: "§L[From.GetNameDefCap]의 정권을 교체할 적기입니다. 신뢰할 수 있는 몇몇을 적절히 지원해 준다면, [From.GetAdjective] 정부를 떠받치고 있는 부패한 구조를 무너뜨릴 수 있을 것입니다.§!"
 collaboration_government_set_up_planning_committees: "기획위원회 설치"
 collaboration_government_set_up_planning_committees_desc: "점령 이후 [From.GetNameDef](을)를 통치할 새로운 정부 수립 가능성에 대해 뜻을 같이하는 정치인들과 회담을 가질 예정이며, 구체적인 방안을 마련하기 위한 소규모 실무 그룹도 구성할 것입니다."
 collaboration_government_train_paramilitary_forces: "준군사 부대 훈련"
 collaboration_government_train_paramilitary_forces_desc: "우리는 신정부가 치안과 질서를 유지할 수 있도록 일부 부대를 조직하고 훈련시킬 것입니다. 신정부가 제대로 구성될 때까지 후방 지역을 안전하게 지키는 데 도움이 될 것입니다."
 collaboration_government_contact_military_officers: "군 장교와 접촉"
 collaboration_government_contact_military_officers_desc: "은퇴한 군 장교 중 일부가 현 [From.GetAdjective] 정부에 깊은 불만을 품고 있으며, 우리의 점령 이후 신정부 수립에 협력할 의향이 있다는 정황을 포착했습니다. 우리는 이 정보를 따라 접촉을 시도할 예정입니다."
 operation_collaboration_government: "협력 정부 준비"
 operation_collaboration_government_desc: "§L[From.GetNameDef]에 우호적인 정부를 수립할 수 있다면, 다른 적에게 집중할 수 있게 되어 병력을 다른 목표에 투입할 여유도 생길 것입니다.§!"
 fake_intel_decoy_tanks: "가짜 전차 모형"
 fake_intel_decoy_tanks_desc: "원거리에서는 진짜와 구분하기 어려운 값싼 가짜 전차 모형을 개발했습니다. 이를 눈에 잘 띄는 곳에 배치해 적의 시선을 끌도록 할 것입니다."
 fake_intel_radio_deception: "무선기만"
 fake_intel_radio_deception_desc: "소규모의 통신 전문 부대를 꾸려, 대규모 부대의 신호 중대인 척 위장시킬 것입니다. 이들은 적이 해당 통신을 쉽게 해독할 수 있도록 의도적으로 구식 암호 체계를 사용할 것입니다."
 fake_intel_deliberate_leaks: "의도적인 누설"
 fake_intel_deliberate_leaks_desc: "해외에 파견된 일부 공작원이 적절한 인물들 주변에서 일부러 무심한 듯 정보를 흘릴 것이며, 이를 통해 적이 '신뢰할 만한' 경로를 통해 우리가 설계한 정보를 입수하도록 유도할 것입니다."
 fake_intel_press_releases: "보도 자료"
 fake_intel_press_releases_desc: "기자들을 초청하여 적에게 흘러가길 원하는 정보를 중심으로 몇 가지 사항에 대해 매우 상세한 보도를 작성하도록 할 것입니다."
 fake_intel_utilize_double_agents: "이중간첩 이용"
 fake_intel_utilize_double_agents_desc: "적 정보국 소속 하급 정보원 여러 명을 우리 쪽으로 포섭하는 데 성공했습니다. 우리는 이들이 적에게 적절한 정보를 흘리도록 유도할 예정입니다."
 fake_intel_plant_evidence: "증거 심기"
 fake_intel_plant_evidence_desc: "적이 통제 중인 지역 중, 현재 우리의 관심 대상이 아닌 곳에서 소규모 작전을 수행할 것입니다. 그리고 그곳에 충분히 많은 흔적을 남겨놓을 것입니다."
 fake_intel_release_pow: "전쟁 포로 석방"
 fake_intel_release_pow_desc: "인도적 사유로 본국 송환을 앞둔 포로 장교가 있습니다. 그리고 그는 떠나기 전에, 우연찮게도 많은 것을 목격하게 될 예정입니다."
 operation_fake_intel: "거짓 정보 흘리기"
 operation_fake_intel_desc: "§L[From.GetAdjective] 정보부가 우리나라에서 활동하고 있다는 것은 익히 알고 있는 사실입니다. 인간이란 듣고 싶은 정보에 쉽게 현혹되기 마련이므로, 오히려 그들이 원하는 내용을 의도적으로 제공하는 편이 효과적일 수 있습니다.§!"
 heavy_water_raid: "거너사이드 작전"
 heavy_water_raid_desc: "§L독일은 노르웨이에 있는 공장에서 중수 생산을 시작했으며, 이는 원자폭탄 개발과 관련된 계획과 연관이 있을 가능성이 있습니다. 설령 생산된 중수가 실제로 무기를 만드는 데 충분하지 않더라도, 그들의 연구를 크게 진전시킬 것이라는 점에는 의심의 여지가 없습니다.§!"
 heavy_water_infiltration: "강습부대와 보급품 투하"
 heavy_water_infiltration_desc: "개조된 폭격기가 소규모 노르웨이 특공대를 해당 지역에 투하할 예정이며, 이들은 선발대로 파견된 팀 및 지역 저항 세력과 합류하게 될 것입니다."
 heavy_water_attack: "중수 공장 사보타주"
 heavy_water_attack_desc: "공장의 경비가 허술하다는 보고가 들어왔습니다. 거기에 더해 공장 내부 인원 중 우리와 협력하는 저항 세력이 있어 경비대의 순찰 일정도 확보했습니다. 아군 부대가 침투 후 폭발물을 설치하고 이번 작전이 정규군의 소행인 것처럼 꾸밀 것입니다."
 heavy_water_exfiltration: "탈출"
 heavy_water_exfiltration_desc: "팀이 작전 후 흩어져 일부는 지역 저항 부대에 합류하고, 나머지는 아군 지역으로 복귀를 시도할 것입니다."
 bruneval_raid: "바이팅 작전"
 bruneval_raid_desc: "§L레이더 개발 방면에서 적이 우리보다 앞서 있는 것으로 보입니다. 적의 레이더 시설 중 취약한 위치에 설치된 곳을 확인했으며, 소규모 정예 병력이 기습한다면 이곳을 점령하고 추가 정보를 확보할 수 있을 것입니다.§!"
 bruneval_infiltration: "공수 돌격대"
 bruneval_infiltration_desc: "목표 부근의 낮은 고도에서 야간 투하될 공수부대를 집결할 것입니다."
 bruneval_attack: "레이더 장치 확보"
 bruneval_attack_desc: "돌격부대가 네 개의 소부대로 나뉘어 시설을 점령하고 철수 지점을 확보할 것입니다. 전문 인력이 레이더 장비를 분해하고 촬영하는 동시에, 적 기술자를 생포해 심문을 시도할 것입니다."
 bruneval_exfiltration: "상륙용 주정을 통한 대피"
 bruneval_exfiltration_desc: "철수 작전을 지원할 병력을 태운 상륙정 편대가 해안에 도착해 돌격부대를 수송할 예정입니다. 아군 해군 함정의 호위도 함께 이루어질 것입니다."
 capture_tito: "기사 도약 작전"
 capture_tito_desc: "§L유고슬라비아의 파르티잔 세력은 점점 강해지고 있으며, 갈수록 대담한 모습을 보이고 있습니다. 이들은 다수의 시골 지역을 장악하고 도로를 차단하며 제재 없이 활동하고 있습니다. 이러한 작전을 조율하고 지휘하는 핵심 인물은 파르티잔 지도자 티토로, 그를 제거한다면 해당 지역의 저항 세력에 막대한 타격을 입힐 수 있을 것입니다.§!"
 capture_tito_infiltration: "공수부대 투입"
 capture_tito_infiltration_desc: "첫 번째 공수부대는 글라이더를 통하여 티토의 은신처 인근에 진입할 것입니다. 기습과 속도를 활용해 경비병을 제압하고, 티토를 생포하거나 사살할 것입니다."
 capture_tito_attack: "주력 공격"
 capture_tito_attack_desc: "기동부대는 공수부대와의 합류를 목표로 전진하면서, 맞서 싸우는 주요 파르티잔 부대를 모두 격멸할 것입니다."
 capture_tito_exfiltration: "지역 확보"
 capture_tito_exfiltration_desc: "두 공격 부대가 합류한 후에는 진지를 정비하고, 남아 있는 적 잔존 세력을 소탕할 것입니다."
 rescue_mussolini: "베니토 무솔리니 구출"
 rescue_mussolini_desc: "§L[ITA.GetLeader]에 의해 실각된 후 무솔리니는 아펜니네 산의 작은 호텔에 연금되었습니다. 지금이 그를 구출해 우리 측으로 데려올 짧은 기회이며, 성공한다면 이후 이탈리아 영토 통치에 있어 그가 분명 도움이 될 것입니다.§!"
 rescue_mussolini_infiltration: "감옥 인근에 공수부대 투입"
 rescue_mussolini_infiltration_desc: "특수 선발된 부대가 글라이더를 타고, 정보국이 파악한 무솔리니의 억류 장소에 최대한 가까운 지점에 착륙할 예정입니다."
 rescue_mussolini_attack: "감옥 습격"
 rescue_mussolini_attack_desc: "돌격부대는 호텔을 공격하여 점령하고 무솔리니를 구출할 것입니다. 이상적인 시나리오는 주둔 병력이 저항하지 않고 항복하는 것이며, 이 작전에서 가장 중요한 것은 속도를 살린 기습입니다."
 rescue_mussolini_exfiltration: "비행기를 통한 탈출"
 rescue_mussolini_exfiltration_desc: "단거리 이착륙 성능이 뛰어난 소형 항공기가 착륙해 무솔리니를 태운 뒤, 곧바로 회항하여 아군이 장악한 비행장으로 그를 이송할 예정입니다."
 GER_rescued_mussolini: "무솔리니 구출 성공"
 infiltration_paradrop_outcome: "어둠 속에서 낙하지점을 찾는 데 약간의 어려움이 있었지만, 팀이 무사히 착륙하는 데 성공했습니다."
 infiltration_submarine_outcome: "첫 번째 상륙 시도는 높은 파도로 무산되었지만, 다음 날 이루어진 두 번째 시도는 성공적으로 이루어져 팀은 무사히 해안에 도착했습니다."
 infiltration_border_outcome: "팀은 악천후를 틈타 사전에 정찰해 둔 경로를 찾아냈고, 별다른 문제 없이 국경을 넘어 이동했습니다."
 infiltration_diplomatic_outcome: "팀은 아무런 문제 없이 해당 국가로 침투하는 데 성공했으며, 적 방첩 기관이 붙인 감시도 능숙하게 따돌렸습니다."
 exfiltration_air_pickup_outcome: "소형 연락기는 큰 문제 없이 접선 지점을 찾아냈고, 팀을 무사히 우리 측 거점으로 데려오는 데 성공했습니다."
 exfiltration_submarine_pickup_outcome: "며칠간 현지 적 순찰대를 피해 긴장된 추격전을 벌인 끝에, 우리 팀은 접선 지점을 확보하고 발각되지 않은 채 지역을 이탈했습니다."
 exfiltration_border_outcome: "팀은 현지 안내인의 도움을 받아 국경 방어선을 우회할 수 있는 경로를 찾아내었고, 밤의 어둠을 틈타 국경을 넘어 탈출하는 데 성공했습니다."
 exfiltration_go_to_ground_outcome: "팀은 현지 민간인들 사이에 은밀히 섞여 드는 데 성공했으며, 현재 아군 지역으로 복귀하거나 추가 임무를 위해 해당 지역에 머무를 계획을 세우고 있습니다."
 fake_intel_decoy_tanks_outcome: "적이 해당 지역에서 몇 차례 정찰 임무를 수행했지만, 그들이 기만 장비를 발견하고 속아 넘어갔는지는 확실하지 않습니다. 다른 경로를 통해 적이 미끼를 물었는지 확인될 때까지 대기 중입니다."
 fake_intel_radio_deception_outcome: "전신 기사들이 상당한 양의 통신을 송신했으나, 적이 실제로 그 통신을 감청했는지는 확인할 방도가 없습니다."
 fake_intel_deliberate_leaks_outcome: "적 공작원에게 실제와는 전혀 다른 모습을 유추할 수밖에 없는 여러 작은 정보를 의도적으로 유출했습니다. 저들이 이를 곧이곧대로 받아들였는지는 아직 미지수입니다."
 fake_intel_press_releases_outcome: "공공정보처는 우리에게 우호적이거나 중립적인 신문들의 보도가 대체적으로 우리가 원하는 방향대로 흘러가도록 관리하고 있습니다."
 fake_intel_utilize_double_agents_outcome: "이중 스파이들이 상대 측에 상당량의 정보를 제공했으며, 적의 신뢰를 유지하기 위해 일부는 사실인 내용도 섞었습니다."
 fake_intel_plant_evidence_outcome: "급습 작전은 완전한 성공을 거두었으며, 적들은 우리의 작전에 대한 많은 증거를 확보했습니다. 초기 보고에 의하면, 이미 그에 대응해 여러 병력 이동이 이루어지고 있다고 합니다."
 fake_intel_release_pow_outcome: "해당 장교를 태운 차량이 여러 군사 야영지 근처까지 접근했으며, 실제로는 존재하지 않는 사단의 부대 패치를 일부러 노출하는 데 성공했습니다."
 targeted_sabotage_plant_explosives_outcome: "팀이 폭발물을 설치하는 데 성공했고, 건물을 무너뜨렸습니다. 기계 장비가 받은 피해는 경미한 것으로 보고되었지만, 재가동에는 상당한 시간이 소모될 것입니다."
 targeted_sabotage_organize_more_meetings_outcome: "공작원이 목표 기업의 중간 관리자급에 성공적으로 침투했으며, 주요 이해관계자들과의 협업을 강화하는 방식으로 과감하게 업무 과정를 재편했습니다. 그 결과 생산성이 눈에 띄게 하락했습니다."
 targeted_sabotage_destroy_bridge_outcome: "팀이 열차가 지나갈 시점에 맞춰 폭약을 설치하고 도화선을 점화했습니다. 폭발과 탈선 피해가 겹치면서 교각 전체가 강으로 무너져 내렸습니다."
 targeted_sabotage_collapse_tunnel_outcome: "팀이 구조적 취약점을 파악한 뒤 폭발물을 설치하고 철수했습니다. 터널의 피해는 복구할 수 있지만, 다시 온전히 활용할 수 있을 때까지 상당한 시간이 걸릴 것입니다."
 targeted_sabotage_remove_roadsigns_outcome: "팀이 여러 개의 중요한 교차로에서 도로 표지판을 성공적으로 철거하고, 다른 지점들의 표지판을 교체함으로써 해당 지역에 익숙하지 않은 운전자들 사이에 큰 혼란을 야기했습니다."
 targeted_sabotage_immobilize_rolling_stock_outcome: "철도 차량기지에 잠입하여 다수의 차량을 파괴하는 데 성공했습니다. 해당 차량들은 몇 킬로미터를 주행한 뒤에야 문제가 드러나도록 조작되어, 선로 위에 발이 묶이게 될 것입니다."
 targeted_sabotage_burn_storage_outcome: "현지 저장소에 성공적으로 방화를 일으켜 수백 톤에 달하는 자원을 파괴했으며, 비축 능력에 심각한 타격을 입혔습니다."
 targeted_sabotage_destroy_mining_equipment_outcome: "팀이 주요 중장비 채굴 장비를 파괴하는 데 성공했습니다. 일부 피해는 겉으로 봤을 때 경미해 보일 수 있지만, 생산 흐름에 심각한 병목 현상을 초래하기에는 충분한 수준입니다."
 steal_blueprints_bribe_outcome: "재정적인 어려움에 처한 기술자와 접촉하여, 그에게 약간의 자금을 제공하는 대가로 비밀 서류를 넘기도록 설득했습니다."
 steal_blueprints_seduction_outcome: "공작원이 외로움에 몸서리치는 기술자를 찾는 데 성공했습니다. 자기 업무에 대해 거리낌 없이 털어놓았습니다."
 steal_blueprints_infiltrate_naval_design_office_outcome: "공작원이 해군 장비 공급 업체에 성공적으로 침투하여 여러 주요 구성 요소의 청사진을 복사했습니다."
 steal_blueprints_steal_prototype_outcome: "시제품을 성공적으로 회수하여 아군 비행장으로 이송했습니다. 공학자들이 지금 시제품을 분해해 분석 중입니다."
 steal_blueprints_middle_manager_outcome: "공작원이 소규모 기업의 경영에 참여하며 시간을 보냈고, 적국의 경제에 대해 더 깊게 이해할 수 있게 되었습니다. 공작원이 그곳에서 활동하던 동안 생산성이 향상되었다는 보고에 대해서는 아직 조사가 진행 중입니다."
 capture_cyphers_bribe_outcome: "공작원이 일부 귀중품을 대가로 익명의 인물로부터 암호 책자 전체 사본을 입수했습니다."
 capture_cyphers_raid_outcome: "소규모의 특수부대가 라디오 방송국 급습에 성공하여, 현용 암호문 사본이 파기되기 전에 확보하는 데 성공했습니다."
 capture_cyphers_seduction_outcome: "공작원이 암호문을 보유하고 있던 인물을 설득하여 넘겨받는 데 성공했습니다."
 capture_cyphers_smuggle_outcome: "공작원이 [From.GetNameDef]에 있는 연락책을 설득하여, 해당 연락에 사용된 암호문 전체 사본을 보내도록 하는 데 성공했습니다."
 capture_cyphers_reverse_engineer_outcome: "공작원이 적의 암호기 한 대를 확보하는 데 성공했습니다. 군용 모델보다는 성능이 떨어지지만, 그럼에도 불구하고 적의 작전 방식을 이해하는 데 큰 도움을 줄 수 있을 것입니다."
 collaboration_government_set_up_planning_committees_outcome: "작전이 종료된 후 권력 이양이 원활하게 이루어질 수 있도록 신정부를 조직하고 계획을 조직할 여러 가지 단체를 구성했습니다."
 collaboration_government_train_paramilitary_forces_outcome: "군 경력자 몇몇을 포함하여 신뢰할 수 있는 인원을 소규모 준군사조직으로 편성하여, 전진 중인 우리 군의 후방을 방어하는 데 도움을 줄 수 있도록 했습니다."
 collaboration_government_contact_military_officers_outcome: "팀이 몇몇 예비역 장교들과 접촉했으며, 그들에게 자리를 마련해준다는 조건을 내건다면 신정부 조직에 협력하도록 설득할 수 있을 것으로 보입니다."
 free_operative_free_in_transit_outcome: "팀이 소규모 특수부대의 지원을 받아 매복 작전을 성공적으로 수행하여 공작원이 새로운 장소로 이송되는 도중 무사히 구출해낼 수 있었습니다."
 free_operative_liberate_camp_outcome: "소규모 특수부대가 공작원이 수감되어 있던 감옥을 탈환하는 데 성공했습니다. 이는 죄수들의 이송이 이루어지기 불과 몇 시간 전에 불과했습니다."
 free_operative_smuggle_in_escape_gear_outcome: "공작원이 탈출 도구를 전달받아 밤의 은폐 속에 무사히 감옥을 탈출했으며, 수색대와 순찰대를 며칠간 피한 끝에 연락하는 데 성공했습니다."
 infiltrate_military_bribe_outcome: "공작원이 현역 군인을 설득하여 상당한 금액을 대가로 우리 측에 협력하게 만드는 데 성공했습니다."
 infiltrate_military_seduction_outcome: "공작원이 현역 군인과 관계를 맺기 시작했으며, 그 군인은 매우 신뢰할 만한 정보원이 되었습니다."
 infiltrate_military_turned_pow_outcome: "심리작전부가 전쟁 포로를 우리 대의의 정당성에 대해 설득하는 데 성공한 후 그를 적측으로 돌려보냈습니다."
 infiltrate_military_ideological_supporter_outcome: "공작원이 현재의 [From.GetAdjective] 정권을 더 이상 지지하지 않는 장교 여럿과 접촉했습니다."
 resistance_contacts_radio_circuits_outcome: "팀이 여러 저항 세력과 접촉하여 무선 통신 기술을 교육하고, 각 부대마다 무선 통신병을 배치했습니다."
 resistance_support_pidgeons_outcome: "적진 후방에 먹이 주기와 관리 방법에 대한 지침과 함께 여러 마리의 비둘기를 전달했습니다."
 resistance_contacts_briefings_outcome: "해당 지역의 저항 세력들에게 계획된 작전 내용을 교육하고, 정보 수집 우선순위를 설정했으며, 보급 투하를 주선했습니다."
 resistance_support_arms_depots_outcome: "그들은 저항군의 공격력을 향상시키기 위해 은밀한 장소에 몇몇 무기 및 군수 창고를 마련했습니다."
 resistance_support_distribute_weapons_outcome: "여러 저항 세력에 무기를 배포하고 사용법을 교육했습니다."
 resistance_support_organize_training_outcome: "기본 야외 생존 기술, 소형 화기 정비, 폭파술에 관한 교육 과정을 진행했습니다."
 resistance_support_coordinate_groups_outcome: "주요 저항 세력 대표들을 모아 대규모 작전을 효율적으로 조율하고, 보급품을 가장 필요한 곳에 보내도록 했습니다."
 heavy_water_raid_outcome_tt: "독일의 중수 공장을 파괴하여 그들의 핵 연구 계획에서 혁신을 막으려 시도할 것입니다."
 bruneval_raid_outcome_tt: "적의 레이더 기술 부품을 확보하여 우리 연구에 활용하려 시도할 것입니다."
 capture_tito_outcome_tt: "티토의 생포나 제거를 시도할 것입니다. 이 작전은 실패할 수도 있는 위험한 작전입니다."
 rescue_mussolini_outcome_tt: "무솔리니 구출을 시도할 것입니다. 이 작전은 실패할 수도 있는 위험한 작전입니다."
 coordinated_strike_scout_target: "목표 정찰"
 coordinated_strike_scout_target_desc: "목표를 정찰하고 사진을 촬영하며 고가치표적의 최신 위치 정보를 파악할 것입니다."
 coordinated_strike_scout_target_outcome: "팀에서 공격이 시작되기 몇 시간 전에 적 부대 본부의 정확한 위치와 기타 주요 지점들의 위치 좌표들을 보내왔습니다."
 coordinate_strike_mark_targets: "목표 표시"
 coordinate_strike_mark_targets_desc: "미리 정해진 신호와 표식을 사용하여 우리 병력이 고가치표적을 더 쉽게 식별할 수 있도록 할 것입니다."
 coordinate_strike_mark_targets_outcome: "짧은 시간에 어둠 속에서 행해져야 했음에도 불구하고, 우리 군은 준비된 신호와 표식을 통해 가장 중요한 목표물로 향하는 데 성공했습니다."
 coordinated_strike_sabotage_communications: "통신망 사보타주"
 coordinated_strike_sabotage_communications_desc: "중요한 초반 몇 시간 동안 적의 통신을 교란하기 위해 통신선을 끊고 전령들을 노린 매복을 준비할 것입니다."
 coordinated_strike_sabotage_communications_outcome: "적의 통신을 교란시켜 적의 대응을 지연하는 데 성공했습니다."
 coordinated_strike_direct_units: "부대 지휘"
 coordinated_strike_direct_units_desc: "팀은 공격이 시작되면 무전을 통해 부대를 고가치표적으로 인도할 것입니다."
 coordinated_strike_direct_units_outcome: "부대 인도는 매우 성공적이었으며, 이에 따라 적에게 가하는 피해를 크게 늘렸습니다."
 coordinated_strike_occupy_bridges: "교량 점령"
 coordinated_strike_occupy_bridges_desc: "지역에 있는 교량을 점거해 파괴를 방지하고 적의 역습을 차단할 것입니다."
 coordinated_strike_occupy_bridges_outcome: "중요 교량 지점의 경비 병력을 제압하고 폭파 장치의 전선을 절단하여, 우리 병력이 지장 없이 진격할 수 있도록 하는 데 성공했습니다."
 operation_coordinated_strike: "공격 조율"
 operation_coordinated_strike_desc: "§L[From.GetNameDef](을)를 상대로 승리를 거두려면 결정적인 기습 타격이 필요합니다.§!\n\n목표 지역에 §Y항구 타격§!과 §Y전략폭격§! 공군 임무를 준비하면 작전 완료와 동시에 공격을 개시하며 적국과의 전쟁을 시작할 것입니다."
 coordinated_strike_tt: "우리는 기습 공격을 통해 §Y[From.GetNameDef]§!에 전쟁을 선포할 것입니다. 명령이 내려지면, 목표 지역에 준비된 모든 항구 공격과 전략폭격 임무가 방공망이 요격할 틈도 없이 여러 차례 실행됩니다."
 exfiltration_air_pickup_outcome_fail: "§R우리 조종사는 지정된 착륙 지점이 여러 적 대공 부대의 투광 조명등으로 환하게 밝혀진 것을 확인하고, 작전이 노출되었다고 판단했습니다.§!"
 exfiltration_submarine_pickup_outcome_fail: "§R잠수함은 약속된 탈출 지점에서 몇 시간 동안 대기했지만, 우리 팀이 해안에서 탈출 준비를 마쳤다는 연락은 오지 않았습니다. 그 시간 동안 해안가에서 적의 활동이 증가했다는 보고가 있었습니다.§!"
 exfiltration_border_outcome_fail: "§R국경 너머의 가이드는 우리 팀이 나타나기를 기다렸으나, 접근하는 적의 순찰로 인해 자리를 떠날 수밖에 없었습니다.§!"
 exfiltration_go_to_ground_outcome_fail: "§R팀은 아직까지 미리 약속된 시각에 연락을 취하지 못하고 있습니다. 그들에게 무슨 일이 발생했는지는 아직 파악되지 않았습니다.§!"
