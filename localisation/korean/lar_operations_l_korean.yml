 heavy_water_infiltration_outcome: "팀이 해당 지역 공수낙하에 성공했습니다."
 heavy_water_attack_outcome: "팀이 모든 경비원을 피해 공장 안으로 침투했습니다. 한 시간도 채 지나지 않아 대규모 폭발이 일어났고, 공장은 파괴되었습니다."
 heavy_water_exfiltration_outcome: "급습 이후 아무런 소식이 없습니다만, 이미 예상했던 결과입니다."
 heavy_water_exfiltration_outcome_fail: "독일 보도에 따르면 거너사이드 작전에 투입된 대원들이 붙잡혔다고 합니다. 침투조가 공장에서 이탈하던 중 문제가 발생한 것으로 보입니다."
 bruneval_infiltration_outcome: "공수부대는 성공적으로 착지했으며, 공수 낙하 시 분산도 극히 적었습니다."
 bruneval_attack_outcome: "공수부대는 목표 지점으로 이동하여 짧지만 격렬한 교전 끝에 취약한 주둔군을 격파했습니다."
 bruneval_exfiltration_outcome: "부대가 아군 진영으로 복귀하기 위해 상륙함에 탑승했으며, 심문을 목적으로 적 레이더 기술자를 붙잡아 함께 데려왔습니다."
 bruneval_exfiltration_outcome_fail: "영국으로 철수한 후, 해변에서 구조된 인원 중에 우리 공작원은 없는 것으로 확인되었습니다. 정확히 언제 연락이 끊겼는지는 불분명하지만, 최악의 상황을 가정해야 합니다."
 capture_tito_attack_outcome: "작전 결과에 대한 자세한 내용은 첨부된 작전 보고서를 참조하십시오."
 organise_cells_outcome: "혁명 세력이 여럿 조직되어 적의 후방에서 활동하기 시작했습니다."
 infiltrate_civil_service_outcome: "신뢰할 수 있는 인물들을 여러 요직에 배치하여, 해방된 지역의 행정을 신속히 장악할 수 있도록 했습니다."
 workers_militia_outcome: "몇 개 대대의 노동자 민병대가 중요시설을 경비할 준비를 마쳤습니다."
 organize_strikes_outcome: "공작원이 노동조합원들과 노동자들을 설득해 대규모 파업을 시작하게 하는 데 성공했습니다."
 preposition_units_outcome: "봉기가 시작되면 우리 공작원들이 주요 기반시설을 점거할 수 있도록 배치해 두었습니다."
 launch_coup_exfiltration_outcome: "신호를 받자마자 공작원이 여러 부대를 이끌고 할당된 목표 지점을 점령했으며, 반군은 일부 지역의 통제권을 확보하는 데 성공했습니다."
 launch_coup_exfiltration_outcome_fail: "봉기의 혼란 속에서 공작원과의 연락이 두절되었습니다. 무슨 일이 있었는지는 끝내 알지 못할 수도 있습니다."
 free_agency_upgrade_tt: "무작위 §Y정보기관 개선§! 1개 획득"
 operation_warsaw_uprising: "바르샤바 봉기"
 operation_warsaw_uprising_desc: "폴란드의 용감한 저항 투사들은 바르샤바와 조국을 적의 손에서 해방시키기를 갈망하고 있습니다. 우리가 신호를 보내기만 한다면 폴란드는 다시 살아날 것입니다!"
 warsaw_uprising_operation_tt: "폴란드에서 전국적인 봉기를 촉발시켜 주에 새로운 부대를 생성합니다."
 raid_trotskys_villa: "트로츠키 저택 급습"
 raid_trotskys_villa_desc: "트로츠키는 자신의 별장에 틀어박혀 다른 당원들과 서신을 주고받으며 소련 국가에 반하는 음모를 꾸미고 있습니다. 소규모 팀을 보내 그의 거처를 습격하고 이 사태를 종결시킬 수 있습니다."
 raid_trotskys_villa_outcome_tt: "트로츠키의 가택으로 소규모 암살조를 파견합니다."
 raid_trotskys_villa_attack: "가택 습격"
 raid_trotskys_villa_attack_desc: "내무인민위원부 장교가 이끄는 소규모 부대가 트로츠키 가택을 습격해 경호원들을 제압하고, 그를 찾아내 반역자에게 걸맞은 최후를 안겨줄 것입니다."
 raid_trotskys_villa_attack_outcome: "부대원들이 트로츠키의 가택 내로 진입해 트로츠키의 경호원들과 총격전을 벌였습니다."
 murder_trotsky: "교묘한 암살"
 murder_trotsky_desc: "직접적인 공격은 성공 여부가 불확실합니다. 더 교묘한 수단으로 트로츠키에게 접근한 뒤, 그가 방심한 순간에 타격을 가해야 합니다."
 murder_trotsky_outcome_tt: "트로츠키 측근에 심어둔 공작원을 이용해 트로츠키 암살을 시도할 것입니다."
 murder_trotsky_infiltration: "위조 서류"
 murder_trotsky_infiltration_desc: "공작원이 위조 캐나다 여권을 이용해 트로츠키가 있는 곳으로 이동한 뒤 그의 경호원들과 친분을 쌓을 것입니다."
 murder_trotsky_infiltration_outcome: "공작원이 위조 여권을 이용해 접근하여 트로츠키와 그의 경호원들의 신뢰를 얻어내는 데 성공했습니다."
 murder_trotsky_attack: "암살"
 murder_trotsky_attack_desc: "공작원이 트로츠키에게 개인적으로 논의하고 싶어 하는 기사를 보여주며 경호원들로부터 분리시킬 것입니다. 단둘이 남게 되면, 얼음 송곳을 이용해 그를 암살할 것입니다."
 murder_trotsky_attack_outcome: "공작원은 트로츠키와 단독으로 만나는 데 성공했고, 얼음 송곳으로 치명적인 타격을 가했습니다. 트로츠키는 즉사하지 않았지만, 이후 병원에서 숨을 거두었습니다."
 murder_trotsky_exfiltration: "탈출"
 murder_trotsky_exfiltration_desc: "공작원이 심문을 피하기 위해 혼란을 틈타 도망치려 할 것입니다."
 murder_trotsky_exfiltration_outcome: "공격 직후의 혼란 속에서, 공작원은 누구에게도 얼굴을 노출하지 않고 무사히 탈출하는 데 성공했습니다."
 murder_trotsky_exfiltration_outcome_fail: "공작원이 트로츠키의 경호원들에 체포되어 당국에 넘겨졌으며, 살인 혐의로 기소되었습니다."
 nuclear_espionage: "핵개발 계획 침투"
 nuclear_espionage_desc: "우리 핵무기 계획은 다른 나라들보다 뒤처져 있습니다. 외국의 핵무기 계획에 침투하여 중요한 청사진과 데이터를 확보하는 작전을 세워야 합니다."
 nuclear_espionage_outcome_tt: "[FROM.GetAdjective]의 핵 연구 프로그램에 공작원을 잠입시켜, 우리 원자력 개발에 쓸 수 있는 기술 문서를 확보하게 할 것입니다."
