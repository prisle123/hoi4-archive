 SPR_military_disloyalty: "변절 군인"
 SPR_military_disloyalty_desc: "1932년에 벌어졌던 '산후르하다' 군사 쿠데타는 실패로 끝났지만, 그 여파가 오늘날까지도 스페인 군대에 짙은 그림자를 드리우고 있습니다. 쿠데타가 실패한 뒤 쿠데타 지도자 호세 산후르호를 포함해 변절한 다수의 군 장교가 포르투갈로 망명해 아직도 그곳에서 음모를 꾸미고 있습니다.\n\n심지어 스페인 국민조차도 왕정의 복고, 심한 경우 강력한 파시스트 지도력을 원하는 경우까지 있었기 때문에, 이 쿠데타의 실패조차도 반역자들을 단념시키지 못했습니다. 정부가 군 내부 문제에 지나치게 간섭할 경우, 지난번보다 훨씬 더 폭력적이고 유혈 사태로 얼룩진 새로운 봉기로 이어질 수 있습니다."
 SPR_military_disloyalty_tt: "§R부대 훈련, 해산 및 부대 편제 수정 불가능.§!\n"
