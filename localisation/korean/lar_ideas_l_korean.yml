 SPA_awaiting_the_rebellion: "반란을 기다리다"
 SPA_awaiting_the_rebellion_desc: "쿠데타는 치밀하게 계획되었으며, 언제든지 실행에 옮길 준비가 되어 있습니다. 하지만, 우리에게는 과거의 실패로 얻은 교훈이 있습니다. 민중의 여론이 충분히 우리 편으로 돌아설 때까지 기다린다면, 1932년 산후르하다 참사 때처럼 쉽게 축출되는 일은 발생하지 않을 것입니다."
 SPA_carlism: "카를로스파"
 SPA_carlism_desc: "1830년 국왕 페르난도 7세는 국사조칙을 공포하여 훗날 이사벨 2세가 되는 그의 딸을 후계자로 삼았습니다. 이 조치는 그의 동생 카를로스 왕자를 왕위 계승 후보에서 배제하는 것이었으며, 이에 따라 국왕의 사망과 동시에 카를로스 왕자의 지지자들이 내전의 불을 지피게 만들었습니다. 그들은 카를로스파의 기치 아래 단결하여 살릭 가문 계승권의 수복을 위해 투쟁했습니다.\n\n한 세기가 지난 지금까지도 카를로스파 운동은 여전히 불타오르고 있으며, 레케테라 불리는 민병대가 기독교의 수호 및 정당한 군주의 귀환에 자신들이 필요해질 경우를 대비해 끊임없이 훈련을 이어가고 있습니다."
 SPR_government_power_struggle: "정부 권력 투쟁"
 SPR_government_power_struggle_desc: "최근 선거에서의 승리에도 불구하고, 좌파 정당들은 신정부의 주도권을 위해 분열하여 서로 경쟁하고 있습니다. 특히 대통령직은 오랫동안 대통령이 정치 좌파 내 여러 세력과 겪어온 갈등이 정점에 달하면서 집중적인 공격의 대상이 되고 있습니다. 야망에 불타는 정치인들은 이미 이 자리를 차지하기 위해 눈독을 들이고 있습니다."
 SPR_death_before_surrender: "항복할 바에는 죽으리라"
 SPR_political_violence: "정치적 폭력"
 SPR_political_violence_desc: "스페인의 정계는 갈수록 극단적으로 양극화되며 폭력성이 짙어지고 있습니다. 지난 대규모 봉기였던 아스투리아스 탄광 노동자 파업이 일어난 지 불과 2년밖에 지나지 않았음에도 불구하고, 현재의 정치적 분위기로 보면 머지않아 훨씬 더 크고 전국적인 봉기가 일어날 가능성이 엿보입니다. 다가오는 선거가 이러한 사회 불안을 종식하기는 어려울 것 같습니다."
 SPR_national_strikes: "전국 파업"
 SPR_national_strikes_desc: "국가가 노동자 혁명의 초기 단계에 접어들고 있는 듯해 보입니다. 노동자들이 더 적은 노동과 더 많은 임금을 요구하며 줄지어 파업을 벌이는 바람에 산업과 일상생활이 마비되고 있습니다. 빈곤한 소작농들 또한 점점 더 많은 농지를 무단으로 점유하고 있지만, 정부는 이와 같은 상황을 외면한 채 아무런 조치도 취하지 않고 있습니다."
