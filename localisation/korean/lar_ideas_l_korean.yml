 FRA_full_employment: "완전 고용"
 FRA_full_employment_desc: "우리는 타국이 부러워할 정도로 매우 낮은 실업률을 가지고 있습니다. 이는 대전쟁에서 발생한 막대한 인명 피해가 낳은 결과이기도 합니다. 그러나 그로 인해 기업들이 숙련된 노동자를 구하기 어려워졌고, 군 또한 민간 노동시장과 경쟁하면서 신병을 확보하는 데 어려움을 겪고 있습니다. 징병제를 확대하는 것은 이러한 문제를 오히려 악화시킬 뿐입니다. 우리는 신병 모집이나 경제 분야에서 부족한 인원을 보충할 인력원을 찾아야 합니다."
 FRA_worker_shortage: "노동자 부족"
 FRA_worker_shortage_desc: "군의 요구가 노동력 부족에 대한 우려보다 우선시되면서, 현재 많은 기업이 숙련 노동자 부족을 호소하고 있으며 이는 생산량 감소로 이어지기 시작했습니다. 징병법을 완화하면 일부 인력을 공장으로 돌려보낼 수 있겠지만, 근본적인 문제를 해결하기에는 충분하지 않습니다."
 FRA_inefficient_economy_1: "비효율적인 경제"
 FRA_inefficient_economy_1_desc: "프랑스는 여전히 주요 산업 국가이긴 하지만, 생산 역량의 집중 측면에서는 뒤처지고 말았습니다. 우리 경제가 세계적인 경쟁력을 갖추기 위해서는 대대적인 개혁이 필요합니다."
