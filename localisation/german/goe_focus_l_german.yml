 RAJ_airforce_shortcut: "Indische Luftwaffe"
 RAJ_constitution_for_the_masses: "Eine Verfassung für die Massen"
 RAJ_constitution_for_the_masses_desc: "Die Volksrepublik kann sich nicht auf alten kaiserlichen Gesetzen ausruhen.\nEine neue Verfassung muss den Willen der Arbeiter, der Bauern und der Landlosen widerspiegeln, nicht die Launen von Monarchen oder kolonialen Verwaltern."
 RAJ_founding_of_the_peoples_republic: "Gründung der Volksrepublik"
 RAJ_founding_of_the_peoples_republic_desc: "Wir haben die alte Ordnung gestürzt.\nNun beginnt die Arbeit, eine neue aufzubauen, geschmiedet vom Volk für das Volk und getragen durch die Revolution."
 RAJ_agrarian_socialism: "Agrarsozialismus"
 RAJ_agrarian_socialism_desc: "Die Revolution beginnt auf den Feldern.\nGebt das Land jenen zurück, die es bestellen, und lasst die Dörfer sich selbst regieren im Namen von Gleichheit und Gerechtigkeit."
 RAJ_urban_industrialism: "Städtischer Industrialismus"
 RAJ_urban_industrialism_desc: "Die Zukunft liegt nicht auf den Weiden, sondern in den Fabriken.\nNur durch eine schnelle industrielle Entwicklung sichern wir die Revolution und bereiten uns auf die bevorstehenden Schlachten vor."
 RAJ_urban_industrialism_tt: "Dies wird den Fünfjahresplan mit §G+10%§! Baugeschwindigkeit eher auf die Industrielle Expansion ausrichten"
 RAJ_urban_industrialism_tt2: "Dies wird den Fünfjahresplan eher auf den Agrarsozialismus ausrichten mit:"
 RAJ_land_of_the_tillers: "Land der Pflüger"
 RAJ_land_of_the_tillers_desc: "Die Großgrundbesitzer sind Geschichte, aber der Kampf geht weiter.\nWir verteilen das Land neu und sprengen die letzten Ketten des Feudalismus - Parzelle für Parzelle, Dorf für Dorf."
 RAJ_focus_on_the_countryside: "Auf die ländliche Gegend konzentrieren"
 RAJ_focus_on_the_countryside_desc: "Unsere Stärke sind die Millionen, die die Felder ihr Zuhause nennen.\nInvestieren wir in sie und organisieren wir sie: Die Revolution gehört den Dörfern."
 RAJ_decentralize_the_party: "Die Partei dezentralisieren"
 RAJ_decentralize_the_party_desc: "Die Autorität sollte nicht aus Büros in Indraprastha kommen.\nLasst das Volk mittels lokaler Räte und ländlicher Sowjets die Revolution anführen."
 RAJ_industrialize_the_ganges: "Industrialisierung des Ganges"
 RAJ_industrialize_the_ganges_desc: "Der Ganges ernährt uns seit Jahrhunderten.\nNun wird er unsere Maschinen antreiben, unsere Hochöfen versorgen und unsere Armeen bewaffnen."
 RAJ_comrades_of_the_city: "Kameraden der Stadt"
 RAJ_comrades_of_the_city_desc: "Die Arbeiter der Städte sind die Vorhut.\nMit Bildung, Werkzeug und Einheit werden sie die Republik in die Moderne führen."
 RAJ_central_comittee_authority: "Zentraler Herrschaftsausschuss"
 RAJ_central_comittee_authority_desc: "Disziplin ist Stärke.\nDas Zentralkomitee wird sich um alle Aspekte der Regierung kümmern und sicherstellen, dass die Revolution nicht ins Chaos abdriftet."
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry: "Fünfjahresplan umleiten"
 RAJ_reorganize_the_five_year_plan_towards_heavy_industry_desc: "Das aktuelle Tempo der Industrialisierung ist unzureichend.\nWir müssen die Schwerindustrie und die Stahlherstellung priorisieren, wenn wir unsere Revolution verteidigen wollen."
 RAJ_invite_soviet_industrial_experts: "Sowjetische Industrieexperten einladen"
 RAJ_invite_soviet_industrial_experts_desc: "Die Sowjets haben Erfahrung darin, industrielle Basen aus dem Nichts zu errichten.\nLernen wir von ihrem Vorbild und beschleunigen wir unsere eigene Transformation."
 RAJ_planned_economy2: "Die Planwirtschaft konsolidieren"
 RAJ_planned_economy2_desc: "Der Markt hat keinen Platz in der Revolution.\nJede Ressource, jeder Arbeit und jede Fabrik muss dem Fünfjahresplan dienen."
 RAJ_the_red_curtain_falls_over_asia: "Der rote Vorhang fällt über Asien"
 RAJ_the_red_curtain_falls_over_asia_desc: "Wir haben unser Heimatland gesichert.\nNun ist es an der Zeit, die Flamme der Revolution zu unseren Nachbarn mit Worten, Flugblättern oder Waffen zu tragen."
 RAJ_the_red_curtain_falls_over_asia_desc_tt: "Schaltet Entscheidungen zur Verbreitung einer kommunistischen Revolution in Asien frei"
 RAJ_red_punjab_operation: "Unternehmen Roter Punjab"
 RAJ_red_punjab_operation_desc: "Unsere Hauptstadt ist anfällig für feindliche Aggressionen. Wir müssen unsere Sicherheitszone vergrößern."
 RAJ_secure_rajahsthan: "Rajasthan sichern"
 RAJ_secure_rajahsthan_desc: "Die Wüsten von Rajasthan dürfen keine Basis einer Konterrevolution werden.\nWir müssen uns den Staat einverleiben."
 RAJ_strike_eastern_pakistan: "Das östliche Pakistan angreifen"
 RAJ_strike_eastern_pakistan_desc: "Der östliche Flügel von [PAK.GetName] ist isoliert und instabil.\nDie Zeit ist gekommen, ihn anzugreifen, bevor man dort wirklich Fuß fasst."
 RAJ_mass_assault: "Massenangriff"
 RAJ_defenders_of_the_revolution_idea_tt: "Erhält die Technologie „§YRevolutionärer Massenangriff§!“"
 revolutionary_mass_assault: "Revolutionärer Massenangriff"
 RAJ_arm_the_peasantry: "Die Bauernschaft bewaffnen"
 RAJ_arm_the_peasantry_desc: "Die Revolution muss jedes Feld erreichen.\nWir verteilen Waffen an loyale ländliche Milizen und gewährleisten, dass kein Dorf Reaktionen gegenüber wehrlos ist."
 RAJ_every_man_a_gun: "Jedem Mann eine Waffe"
 RAJ_every_man_a_gun_desc: "In der Volksrepublik ist jeder Bürger ein Soldat.\nWir standardisieren die Ausbildung und bewaffnen die Bevölkerung en masse, um die Nation selbst zu einer Festung zu machen."
 RAJ_every_man_a_leader: "Jeder Mann ein Anführer"
 RAJ_every_man_a_leader_desc: "Wahre revolutionäre Stärke erwächst nicht aus Befehlen, sondern aus Eigeninitiative.\nWir bilden lokale Kommandanten und Milizanführer aus, entschieden zu handeln und nicht erst auf Erlaubnis zu warten."
 RAJ_defenders_of_the_revolution: "Verteidiger der Revolution"
 RAJ_defenders_of_the_revolution_desc: "Sie sind keine Soldaten. Sie sind Wächter einer Idee.\nWir erheben unsere diszipliniertesten und treuesten Krieger zu einer Eliteeinheit, die sowohl das Land als auch die Ideologie verteidigt."
 RAJ_education_for_the_masses: "Bildung für die Massen"
 RAJ_education_for_the_masses_desc: "Ohne Wissen zerfällt die Revolution zu Tyrannei.\nSchriftkundigkeit, politische Bildung und wissenschaftliche Ausbildung werden jedes Dorf und jede Fabrik erreichen."
 RAJ_break_the_zamindars: "Die Zamindaren brechen"
 RAJ_break_the_zamindars_desc: "Die Großgrundbesitzer sind das Skelett des alten Regimes.\nWir reißen ihre Anwesen ab, beschlagnahmen ihr Land und zerstreuen ihre Macht im Wind."
 RAJ_planned_but_decentralized: "Geplant, aber dezentralisiert"
 RAJ_planned_but_decentralized_desc: "Wir planen weiterhin wirtschaftlich, gewähren aber lokalen Kollektiven Autonomie.\nEffizienz durch Ideologie, nicht durch Bürokratie."
 RAJ_socialist_self_reliance: "Sozialistische Autarkie"
 RAJ_socialist_self_reliance_desc: "Wir verlassen uns nicht auf kapitalistische Importe oder imperialistische Berater.\nIndien wird sich selbst ernähren, sich selbst bewaffnen und wenn nötig auch allein kämpfen."
 RAJ_quality_training: "Hochwertige Ausbildung"
 RAJ_quality_training_desc: "Quantität allein gewinnt keine Kriege.\nWir standardisieren unsere Ausbildungsprogramme, unterweisen die Offiziere besser und machen unsere bewaffneten Truppen professioneller."
 RAJ_iron_will_indoctrination: "Indoktrinierung des eisernen Willens"
 RAJ_iron_will_indoctrination_desc: "Stärke liegt nicht nur im Körper, sondern im Glauben.\nWir impfen jedem Soldaten absolute Disziplin, ideologische Klarheit und einen unzerstörbaren Willen ein."
 RAJ_purge_the_reactionaries: "Die Reaktionäre beseitigen"
 RAJ_purge_the_reactionaries_desc: "Es darf keine Kompromisse mit der alten Welt geben.\nFeinde der Revolution, Saboteure und konterrevolutionäre Elemente werden beseitigt."
 RAJ_stopping_the_japanese_threat_into_central_asia: "Die japanische Gefahr in Zentralasien aufhalten"
 RAJ_stopping_the_japanese_threat_into_central_asia_desc: "Japans Ambitionen enden nicht an Chinas Grenzen. Es fasst nun Zentralasien ins Auge, ein mögliches Sprungbrett für weitere Expansionen des Kaiserreichs.\nWir müssen rasch agieren. Wenn wir unsere Ostgrenze stärken, halten wir die Flutwelle der Eroberung auf, noch ehe sie die Steppen und das Gebiet dahinter erreicht."
