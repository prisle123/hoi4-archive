 ##### IRAQ #####
 ################
 IRQ_decouple_from_the_pound: "Vom Pfund lossagen"
 IRQ_decouple_from_the_pound_desc: "Unsere Währung ist nach wie vor an das britische Pfund Sterling gekoppelt, was unsere Fähigkeit einschränkt, eine unseren Bedürfnissen entsprechende Wirtschaftspolitik zu betreiben. Wir müssen uns von dieser Bindung lösen und einen eigenen Währungsausschuss einrichten, der den Dinar kontrolliert."
 IRQ_construct_the_kut_barrage: "Die Kut-Staustufe errichten"
 IRQ_construct_the_kut_barrage_desc: "Die jüngsten Rückschläge beim Bau der Kut-Staustufe müssen schnellstmöglich überwunden werden, wenn wir eine ausreichende Wasserversorgung für die Bewässerung entlang des Tigris aufrechterhalten wollen."
 IRQ_strengthen_mesopotamian_farming: "Die mesopotamische Landwirtschaft stärken"
 IRQ_strengthen_mesopotamian_farming_desc: "Wie viele unserer Vorgänger ist auch [ROOT.GetNonIdeologyName] zwischen den zwei großen Flüssen Euphrat und Tigris gelegen. Das Land dort eignet sich hervorragend für die Landwirtschaft. Wir sollten uns nach modernen Techniken umsehen, die unsere Ernteerträge erhöhen."
 IRQ_extensive_irrigation_projects: "Umfangreiche Bewässerungsprojekte"
 IRQ_extensive_irrigation_projects_desc: "Ein Großteil unseres Landes ist trocken und nicht für die Landwirtschaft geeignet. Durch massive Bewässerungsprojekte sollten wir jedoch in der Lage sein, selbst diese Gebiete in üppige Ackerflächen zu verwandeln."
 IRQ_extensive_irrigation_projects_680_tt: "Wenn wir §Y[680.GetName]§! kontrollieren, erhalten wir §G1§! Bauplatz zusätzlich in diesem Staat"
 IRQ_extensive_irrigation_projects_413_tt: "Wenn wir §Y[413.GetName]§! kontrollieren, erhalten wir §G2§! Bauplätze zusätzlich in diesem Staat"
 IRQ_rural_electrification: "Ländliche Elektrifizierung"
 IRQ_rural_electrification_desc: "Während die Elektrifizierung der Städte stetig voranschreitet, bleibt die Landbevölkerung bei dieser Entwicklung außen vor. Wir sollten eine nationale Elektrizitätsbehörde schaffen, die es zur Aufgabe hat, die elektrische Infrastruktur gleichmäßig über das ganze Land auszubreiten."
 IRQ_found_the_iraqi_state_railways: "[IRQ_found_the_iraqi_state_railways_key]"
 IRQ_found_the_iraqi_state_railways_IRQ: "Die Irakische Staatseisenbahn gründen"
 IRQ_found_the_iraqi_state_railways_KUR: "Die Kurdische Staatseisenbahn gründen"
 IRQ_found_the_iraqi_state_railways_desc: "[ENG.GetNameDefCap] übt mit der mesopotamischen Eisenbahngesellschaft „Mesopotamian Railways“ noch immer Kontrolle über unsere Bahninfrastruktur aus, und dies trotz unserer angeblichen Unabhängigkeit. Wir sollten ein Angebot zum Kauf dieses Unternehmens machen und es in „Irakische Staatseisenbahn“ umtaufen."
 IRQ_finish_the_berlin_baghdad_railway: "Die Eisenbahnstrecke Berlin-Bagdad fertigstellen"
 IRQ_finish_the_berlin_baghdad_railway_desc: "Das alte Deutsche Reich hatte lange Zeit vor, eine Eisenbahnlinie von Berlin nach Bagdad zu schaffen, um seine Marinepräsenz am Persischen Golf zu stärken. Der „Taurus-Express“ wurde nie ganz fertiggestellt, doch wir könnten von den wirtschaftlichen Vorteilen dieser Strecke profitieren, wenn wir sie selbst fertigstellen."
 IRQ_purchase_foreign_equipment: "Werkzeugmaschinen kaufen"
 IRQ_purchase_foreign_equipment_desc: "Wir haben zwar Ackerland und reichlich Bewässerungsflächen, doch uns fehlen die mechanisierten Werkzeuge der Industriemächte. Wenn wir in den Import solcher Maschinen investieren würden, könnten wir unsere Ernte und unsere industrielle Produktion drastisch erhöhen."
 IRQ_found_southern_steel_plants: "Stahlwerke im Süden errichten"
 IRQ_found_southern_steel_plants_desc: "Stahl ist sowohl für die wirtschaftliche Entwicklung als auch für die Produktion von militärischer Ausrüstung von entscheidender Bedeutung. Bislang gibt es jedoch nur wenige einheimische Hersteller, die unseren Bedarf decken können, weshalb wir stark auf Importe angewiesen sind. Da die Welt um uns herum immer feindseliger wird, sollten wir in Erwägung ziehen, eigene Stahlwerke zu bauen."
 IRQ_found_the_state_company_for_iron_and_steel: "Staatsunternehmen für Eisen und Stahl"
 IRQ_found_the_state_company_for_iron_and_steel_desc: "Die jüngsten Investitionen in die Stahlindustrie kamen unserer Wirtschaft sehr zugute und verringerten die Abhängigkeit von Importen. Indem wir eine vom Staat kontrollierte Industrie aufbauen und damit die Versorgung sicherstellen, können wir dies noch besser nutzen."
 IRQ_baghdad_colleges_of_engineering_and_education: "Die Kollegien von Bagdad erweitern"
 IRQ_baghdad_colleges_of_engineering_and_education_desc: "Bagdad ist bereits seit Jahrhunderten ein Bildungszentrum, doch in den letzten Jahrzehnten wurde es zugunsten westlicher Universitäten stark vernachlässigt. Es ist an der Zeit, dass wir in unsere Bildungsinstitutionen investieren und die Stadt erneut zum Herz der Wissenschaft machen."
 IRQ_strengthen_the_iraqi_dinar: "[IRQ_strengthen_the_iraqi_dinar_key]"
 IRQ_strengthen_the_iraqi_dinar_IRQ: "Den irakischen Dinar stärken"
 IRQ_strengthen_the_iraqi_dinar_KUR: "Den kurdischen Dinar stärken"
 IRQ_strengthen_the_iraqi_dinar_desc: "Da wir nun die Kontrolle über unsere eigene Währung haben und nicht länger vom [ENG.GetAdjective]en Pfund abhängig sind, können wir unsere Geldpolitik endlich selbst gestalten und dafür sorgen, dass sie unserer heimischen Wirtschaft zugutekommt."
 IRQ_heavy_industry_investments: "In die Schwerindustrie investieren"
 IRQ_heavy_industry_investments_desc: "Wir machen zwar Fortschritte, wenn es darum geht, unsere Industrie mit Rohstoffen zu versorgen, doch wir müssen noch weitaus mehr staatliche Industrien aufbauen oder bestehende subventionieren, um zu den Großmächten aufzuschließen. "
 IRQ_found_company_for_cement: "Staatliche irakische Zementgesellschaft gründen"
 IRQ_found_company_for_cement_desc: "Um die Bauprojekte, die wir im ganzen Land beginnen wollen, finanzieren zu können, müssen wir ein staatliches Unternehmen für die Herstellung und den Vertrieb von Zement gründen, da dieser für moderne Bauwerker immer wichtiger wird."
 IRQ_expand_the_cotton_industries: "Die Baumwollindustrie ausbauen"
 IRQ_expand_the_cotton_industries_desc: "Da die Baumwollindustrie einer unserer stärksten Wirtschaftssektoren ist, sollten wir uns angesichts der steigenden Nachfrage auf ihren Ausbau konzentrieren."
 IRQ_local_arms_industry: "Eine lokale Rüstungsindustrie"
 IRQ_local_arms_industry_desc: "Sollte ein Krieg ausbrechen, können wir uns nicht mehr auf Lieferungen aus Übersee verlassen. Wir müssen schnellstmöglich unsere eigene Rüstungsindustrie aufbauen, um unsere Truppen in Krisenzeiten zu unterstützen."
 IRQ_invite_foreign_arms_corporations: "Ausländische Unternehmen einladen"
 IRQ_invite_foreign_arms_corporations_desc: "Die Notwendigkeit einer einheimischen Rüstungsindustrie ist zwar für unser Überleben unerlässlich, doch uns fehlt das nötige Wissen, um unsere eigene Ausrüstung zu entwickeln und zu produzieren. Wir sollten mit ausländischen Unternehmen zusammenarbeiten und Fabriken errichten, die für beide Seiten vorteilhaft sind."
 IRQ_construct_the_dukan_dam: "Die Dukan-Talsperre errichten"
 IRQ_construct_the_dukan_dam_desc: "Die großen Flüsse unseres Landes müssen nicht nur für die Bewässerung, sondern auch für die Stromerzeugung nutzbar gemacht werden. Daher müssen wir einen Staudamm am Zab errichten und einen künstlichen See schaffen."
 IRQ_forceful_industrialization: "Erzwungene Industrialisierung"
 IRQ_forceful_industrialization_desc: "Die Industrialisierung schreitet in [ROOT.GetName] viel zu langsam voran, was dazu führt, dass wir von anderen abhängig sind. Wir müssen ein massives Industrialisierungsprogramm auf die Beine stellen, auch wenn dies bedeutet, die Öffentlichkeit zu verärgern."
 IRQ_nationalize_the_anglo_iraqi_oil_company: "Die Anglo-Iranian Oil Company nationalisieren"
 IRQ_nationalize_the_anglo_iraqi_oil_company_desc: "Die „Anglo-Iranian Oil Company“ übt noch immer Kontrolle über unsere wirtschaftlichen und politischen Angelegenheiten aus und leitet unseren Reichtum in die Kriegsschiffe der [ENG.GetAdjective]en Marine rum, was uns wiederum daran hindert, unsere eigenen Belange selbst zu gestalten. Es ist an der Zeit, dass wir diese Farce beenden und das Unternehmen verstaatlichen, damit es unserem eigenen Volk zugutekommt."
 IRQ_anglo_iraqi_oil_expansion: "Die Anglo-Iranian Oil Company erweitern"
 IRQ_anglo_iraqi_oil_expansion_desc: "Die derzeitige Vereinbarung mit der „Anglo-Iranian Oil Company“ mag unsere Bevölkerung verärgern, doch dies liegt nur daran, dass sie zu kurzsichtig ist und sich nicht vorzustellen vermag, welche Vorteile dies unserer Wirtschaft bringt und welchen Schutz wir durch [ENG.GetName] erhalten."
 IRQ_form_opec: "OPEC gründen"
 IRQ_form_opec_desc: "Die Großmächte sind mit ihren Fabriken und Fahrzeugen völlig vom Öl abhängig. Wenn die ölproduzierenden Nationen der Welt bei der Ölförderung und deren Sicherung zusammenarbeiten würden, könnte man die Großmächte endlich für all das zur Rechenschaft ziehen, was sie uns antaten."
 IRQ_demand_greater_stake_in_the_company: "Mehr Unternehmensanteile fordern"
 IRQ_demand_greater_stake_in_the_company_desc: "Wir haben viel getan, um den Betrieb der Ölförderanlagen für [ENG.GetName] so zuverlässig wie möglich zu machen. Es wäre daher auch nur gerecht, wenn man einen größeren Anteil am Reichtum mit uns teilen würde, den das Öl generiert."
 IRQ_expand_oil_production: "Die Ölproduktion steigern"
 IRQ_expand_oil_production_desc: "Geologen gehen davon aus, dass es in unserem Land noch zahlreiche unerschlossene Ölreserven gibt. Diese Ressourcen könnten unserem Volk Wohlstand bringen und müssen baldmöglichst abgebaut werden."
 IRQ_export_infrastructure: "Exportinfrastruktur"
 IRQ_export_infrastructure_desc: "Öl ist für die Weltwirtschaft von entscheidender Bedeutung. Indem wir in unsere Exportinfrastruktur investieren, sorgen wir dafür, dass [ROOT.GetNameDef] einen Platz auf der Landkarte erhält und wir die finanziellen Vorteile abschöpfen."
 IRQ_is_kurdistan: "§YSpielt als Kurdistan§!"
 IRQ_royal_iraqi_army: "[IRQ_royal_iraqi_army_key]"
 IRQ_royal_iraqi_army_IRQ: "Königlich Irakische Armee"
 IRQ_royal_iraqi_army_KUR: "Kurdische Armee"
 IRQ_royal_iraqi_army_desc: "Die Gefahr eines Krieges, sei es durch unsere Nachbarn oder von weiter weg, wird immer wahrscheinlicher. Darüber hinaus gibt es eine Reihe innenpolitischer Gruppierungen, die versuchen, die Nation von innen heraus zu zerreißen. Das Einzige, was sie in Schach halten kann, ist die Stärke unserer Streitkräfte."
 IRQ_approach_tribes_for_support: "Die Stämme um Unterstützung bitten"
 IRQ_approach_tribes_for_support_desc: "Es gibt viele kleinere Gemeinden auf dem Land, die an der traditionellen Lebensweise der Stämme festhalten und uns seit der Gründung unseres Staates weitgehend feindlich gegenüberstehen. Vielleicht haben wir einfach noch nicht die richtigen Anreize gefunden, um sie für unsere Sache zu gewinnen."
 IRQ_establish_iraqi_coastal_defense_force: "[IRQ_establish_iraqi_coastal_defense_force_key]"
 IRQ_establish_iraqi_coastal_defense_force_IRQ: "Irakische Küstenverteidigungstruppen"
 IRQ_establish_iraqi_coastal_defense_force_KUR: "Kurdische Küstenverteidigungstruppen"
 IRQ_establish_iraqi_coastal_defense_force_desc: "Wir mögen keine große Küste haben, doch wir befinden uns an einer der weltweit wichtigsten Handelsrouten für Ölexporte in den Westen. Wir müssen dafür sorgen, dass unsere Interessen in der Region geschützt sind, indem wir eine Seestreitmacht aufstellen."
 IRQ_invite_foreign_advisors: "Ausländische Berater einladen"
 IRQ_invite_foreign_advisors_desc: "Uns fehlt das nötige Wissen und die Erfahrung, um uns mit anderen Seestreitmächten zu messen. Wir sollten Experten aus anderen Ländern zur Ausbildung unserer Marineoffiziere heranziehen."
 IRQ_purchase_small_ships: "Kleinere Schiffe kaufen"
 IRQ_purchase_small_ships_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 IRQ_create_repair_yards: "Einen Tiefwasserhafen in Umm Qasr bauen"
 IRQ_create_repair_yards_desc: "Ein Tiefseehafen würde uns dabei helfen, den Export von Waren zu erleichtern, und würde uns gleichzeitig einen Ort geben, um unsere Militärschiffe zu versorgen und bereitzustellen."
 IRQ_navy_research_bonus: "Fortschritte in der Marinetechnologie"
 IRQ_navy_research_bonus_desc: "Bislang waren wir auf die gebrauchten Schiffe anderer Länder angewiesen, die man bereits als veraltet ansah, ehe wir sie überhaupt gekauft hatten. Um nicht ins Hintertreffen zu geraten, müssen wir unsere eigenen Technologien erforschen und unsere Flotte entweder nachrüsten oder neu aufbauen."
 IRQ_infantry_focus: "Die Infanterie stärken"
 IRQ_infantry_focus_desc: "Die Großmächte können mit ihren mechanisierten Monstrositäten spielen, wie sie wollen, doch die Realität ist, dass jeder Krieg letztlich von der Infanterie geführt wird. Die Armee muss daher eine beträchtliche Mittelaufstockung erhalten, um die Ausbildungsbedingungen zu verbessern."
 IRQ_scavenging: "Plünderungstaktiken anwenden"
 IRQ_scavenging_desc: "Was wir nicht selbst herstellen können, taucht oft in den Händen fremder Aggressoren auf. Wir sollten unsere Streitkräfte darin schulen, wie man wertvolle militärische Ausrüstung erkennt, damit sie diese von den Schlachtfelder mitnehmen können."
 IRQ_cavalry_integration: "Integration der Kavallerie"
 IRQ_cavalry_integration_desc: "Obwohl die Motorisierung in Zukunft zum Standard werden könnte, braucht unsere Armee Unterstützung, die wir vorerst nur in Form von Kavallerie leisten können."
 IRQ_modernization: "Die Modernisierung anstreben"
 IRQ_modernization_desc: "Mit veralteter Ausrüstung durch die Straßen zu marschieren, mag ausreichen, um unsere eigene Bevölkerung in Schach zu halten, doch es wird wenig dazu beitragen, die Aggression einer fremden Macht abzuschrecken. Wir müssen unsere Ausrüstung modernisieren und unsere Streitkräfte zu einer ernstzunehmenden Abschreckung machen."
 IRQ_purchase_mechanized_equipment: "Mechanisierte Ausrüstung kaufen"
 IRQ_purchase_mechanized_equipment_desc: "Das langsame Marschtempo unserer Infanterie ist durch das Aufkommen der mechanisierten Infanterie zu einer eklatanten Schwäche unserer Streitkräfte geworden. Es ist an der Zeit, dass wir in die Mechanisierung unserer eigenen Streitkräfte investieren, bevor es zu spät ist."
 IRQ_purchase_armored_equipment: "Panzerfahrzeuge kaufen"
 IRQ_purchase_armored_equipment_desc: "Unsere Truppen haben nicht die gleiche Durchschlagskraft wie unsere Feinde, da wir uns zu sehr auf die traditionelle Infanterie verließen. Der Panzer ist eindeutig die Zukunft der Landkriegsführung, und wir müssen jemanden finden, der bereit ist, uns seine überschüssigen Modelle zu verkaufen."
 IRQ_training: "Al-Wash-Schule für leichte Waffen"
 IRQ_training_desc: "Die Armeeausbildung im [IRQ.GetNonIdeologyName] ist veraltet und ließe sich durch die Einführung von Reformen nach dem Vorbild anderer Länder verbessern. Daher sollten wir unsere Soldaten in der Al-Wash-Schule für leichte Waffen in leichten Waffen und Infanterietaktiken ausbilden."
 IRQ_army_research_bonus: "Die Militärdoktrinen modernisieren"
 IRQ_army_research_bonus_desc: "Viele unserer Offiziere sind entweder ehemalige Soldaten des alten Osmanischen Reiches oder wurden von [ENG.GetAdjective]en Truppen ausgebildet. In beiden Fällen hat sich gezeigt, dass ihre Taktiken veraltet sind und unverzüglich an das moderne Schlachtfeld angepasst werden müssen."
 IRQ_special_projects: "Nuklear-Forschungszentrum Tuwaitha"
 IRQ_special_projects_desc: "Gerüchte über das Geheimnis des Atoms haben ihren Weg aus fernen Ländern auch zu unseren Wissenschaftlern und Ingenieuren gefunden, die bereit sind, ihre Fähigkeiten unter Beweis zu stellen. Mit ihrem Wissen und ausreichend finanziellen Mitteln entwickeln wir womöglich Waffen von unvorstellbarer Macht."
 IRQ_special_forces: "Spezialeinheiten"
 IRQ_special_forces_desc: "In manchen Kriegssituationen kann eine Handvoll Spezialtruppen, die sich hinter die feindlichen Linien schleicht und dem Feind einen verheerenden Schlag versetzt, einen Sieg erringen, den sonst eine ganze Armee niemals hätte einfahren können. Wir brauchen selbst solche Einheiten."
 IRQ_expand_habbaniya_airbase: "Luftwaffenstützpunkt Habbanija ausbauen"
 IRQ_expand_habbaniya_airbase_desc: "Der Luftwaffenstützpunkt Habbanija ist seit seiner Gründung durch [ENG.GetName] zum Herzen unserer Lufteinsätze im Irak geworden. Um unserer wachsenden Luftwaffe gerecht zu werden, sollte der Stützpunkt ausgebaut werden."
 IRQ_independent_flight_schools: "Unabhängige Flugschulen"
 IRQ_independent_flight_schools_desc: "Unsere Piloten wurden in der Vergangenheit größtenteils außer Landes auf den [ENG.GetAdjective]en Inseln ausgebildet. Da wir nun über eine kritische Masse an Piloten verfügen, sind wir vielleicht in der Lage, unsere Piloten im Inland auszubilden."
 IRQ_purchase_british_aircraft: "Britische Flugzeuge kaufen"
 IRQ_purchase_british_aircraft_desc: "Aufgrund unserer Beziehungen zur [ENG.GetAdjective]en RAF ist es nur logisch, Flugzeuge von ihr zu kaufen."
 IRQ_purchase_alternative_aricraft: "Alternative Flugzeuge kaufen"
 IRQ_purchase_alternative_aricraft_desc: "Damit wir nicht zu abhängig von unseren [ENG.GetAdjective]en Versorgern werden, sollten wir nach Alternativen suchen, die unsere wachsenden Streitkräfte mit Flugzeugen versorgen. Viele unserer Offiziere setzten sich dafür ein, dieses Abkommen mit [ITA.GetName] zu schließen."
 IRQ_bomber_training: "Ausbildung für Bomberpiloten"
 IRQ_bomber_training_desc: "Unserer Luftwaffe fehlt die nötige Erfahrung, um Einsätze mit Bombern durchzuführen. Dieses Defizit muss schleunigst ausgeglichen werden."
 IRQ_naval_air_support: "Luftunterstützung der Marine"
 IRQ_naval_air_support_desc: "Nur ein Narr könnte denken, wir wären in der Lage, eine Flotte aufzubauen, die es mit den Großmächten aufnehmen kann. Flugzeuge zu entwickeln, die Schiffe versenken können, würde das Spielfeld jedoch zu einem Bruchteil der Kosten eines einzelnen Schiffes zu unseren Gunsten wenden."
 IRQ_fighter_training: "Ausbildung von Jägern"
 IRQ_fighter_training_desc: "Unsere gesamten wirtschaftlichen und militärischen Planungen werden umsonst gewesen sein, wenn unsere Piloten ihre Flugzeuge nicht angemessen einsetzen können, um unseren Himmel vor feindlichen Bombern zu schützen."
 IRQ_air_research_bonus: "Aerodynamik- und Luftfahrtforschung"
 IRQ_air_research_bonus_desc: "Angesichts der weltweiten Konflikte macht die Luftfahrtforschung rasche Fortschritte. Wir brauchen einen Standort, an dem unsere Ingenieure neue Technologien für die Luftwaffe entwickeln, wenn wir jemals zu einer Regionalmacht werden wollen."
 IRQ_project_babylon_focus: "Projekt Babylon"
 IRQ_project_babylon_focus_desc: "Wenn wir in Zukunft Schlachten gewinnen wollen, müssen wir uns eine schwerere Bewaffnung sichern, die es uns erlaubt, unsere Feinde zu dominieren, unabhängig davon, wie stark in der Unterzahl wir auch sein mögen. Zu diesem Zweck müssen wir Anlagen errichten, die sich der Erforschung und Entwicklung experimenteller Waffen widmen."
 IRQ_invest_in_ordnance_mountain_howitzers: "In Gebirgshaubitzen investieren"
 IRQ_invest_in_ordnance_mountain_howitzers_desc: "Unser Land ist im Norden und Osten von Bergen umgeben, aber unseren Streitkräften fehlt es an ausreichender Feuerkraft für den Kampf in einem solchen Terrain. Vielleicht ist dies die richtige Zeit, um in eine spezialisierte Gebirgsartillerie zu investieren, falls es zu einem Konflikt mit unseren Nachbarn kommen sollte."
 IRQ_basra_military_port_focus: "Übergabe des Militärhafens Basra fordern"
 IRQ_basra_military_port_focus_desc: "Angesichts unserer gewachsenen Interessen am Persischen Golf müssen wir sicherstellen, dass uns der Militärhafen von Basra übergeben wird und er nicht Teil der imperialistischen Kräfte bleibt, die unser Land besetzen."
 IRQ_develop_the_kuwaiti_port: "Den Hafen von Kuwait ausbauen"
 IRQ_develop_the_kuwaiti_port_desc: "Da Kuwait nun unter unserer rechtmäßigen Kontrolle steht, hat sich unsere Küste erheblich vergrößert. Dies gibt uns die Möglichkeit, unsere Marineeinrichtungen weiter auszubauen, um eine noch größere Präsenz im Persischen Golf zu unterstützen."
 IRQ_develop_the_kuwaiti_port_tt: "Fügt jeder Provinz §G1§! §YMarinestützpunkt§! hinzu"
 IRQ_form_the_independent_mechanized_brigade: "Eine unabhängige mechanisierte Brigade aufstellen"
 IRQ_form_the_independent_mechanized_brigade_desc: "Mit der Anschaffung entsprechender Ausrüstung und einer umfangreichen Ausbildung sollten unsere Streitkräfte in der Lage sein, die erste mechanisierte Einheit aufzustellen und zu nutzen."
 IRQ_form_the_independent_mechanized_brigade_tt: "Erstellt die mechanisierte Divisionsvorlage „§YAl-Mechanikiyah§!“ und erschafft §Y1§! Einheit davon"
 IRQ_expand_camel_corps: "Die [ROOT.GetAdjective]e Polizei integrieren"
 IRQ_expand_camel_corps_desc: "[ENG.GetNameDefCap] stellte im letzten Weltkrieg die Vielseitigkeit von Kamelreitern unter Beweis, indem man sie beim Militär in Nord- und Ostafrika einsetzte. Da unsere Polizei diese Tiere bereits für ihre Patrouillen einsetzt, könnten wir sie enger in die Armee integrieren und andere an ihrer Erfahrung teilhaben lassen."
 IRQ_purchase_british_aircraft_AAT_tt: "§YWährend „$IRQ_anglo_iraqi_treaty$“ aktiv ist, erhalten wir eine größere Ausrüstungssubvention§!"
 IRQ_purchase_british_aircraft_treaty_tt: "§YWährend „$IRQ_anglo_iraqi_treaty$“ aktiv ist, erhalten wir eine größere Menge Ausrüstung§!"
 IRQ_align_afghanistan_fasc: "Afghanistan einladen"
 IRQ_align_afghanistan_fasc_desc: "[AFG.GetNameDefCap] ist bereits seit Langem zwischen [SOU.GetName] und [ENG.GetName] gefangen und fungiert als eine Art Pufferstaat. Vielleicht können wir dieser Nation durch eine Zusammenarbeit in eine angemessenere Position in der Region verhelfen."
 IRQ_ensure_sunni_dominance: "Sunnitische Vorherrschaft sichern"
 IRQ_ensure_sunni_dominance_desc: "Obwohl sie eine Minderheit ist, regiert die sunnitische Elite bereits seit geraumer Zeit über unser Land und wird dabei von der Haschimiten-Dynastie und arabischen Nationalisten unterstützt. Wenn wir wollen, dass sie auch weiterhin an der Macht bleiben, müssen wir dafür sorgen, dass die sunnitische Vorherrschaft in unserer Politik fortbesteht."
 IRQ_rally_behind_the_hashemite_dynasty: "Hinter der Haschimiten-Dynastie versammeln"
 IRQ_rally_behind_the_hashemite_dynasty_desc: "Die Haschimiten müssen zur zentralen Autorität werden, von der aus wir ein Gefühl des irakischen Nationalstolzes schaffen. Sie sind bereits seit einigen Jahren an der Macht, und wir stehen kurz davor, dieses Ziel zu verwirklichen."
 IRQ_align_afghanistan_fasc_tt: "§Y[AFG.GetNameWithFlag]§! wird in unser Bündnis eingeladen"
 IRQ_anti_western_alliance_per_tt: "§Y[PER.GetNameWithFlag]§! wird in unser Bündnis eingeladen"
 IRQ_anti_western_alliance_tur_tt: "§Y[TUR.GetNameWithFlag]§! wird in unser Bündnis eingeladen"
 IRQ_refuge_for_the_grand_mufti: "Asyl für den Großmufti"
 IRQ_refuge_for_the_grand_mufti_desc: "Nach den jüngsten Unruhen in Palästina wurde Amin al-Husseini, der Großmufti von Jerusalem, von den Briten ins Exil geschickt. Um die antibritische Stimmung innerhalb unserer eigenen Grenzen zu nutzen, könnten wir ihm womöglich vorübergehend Asyl gewähren."
 IRQ_religious_resistance: "Religiöser Widerstand"
 IRQ_religious_resistance_desc: "Da der Großmufti nun unter unserem Schutz steht, können wir vielleicht mit ihm zusammenarbeiten, um in der gesamten arabischen Welt den Widerstand gegen die Unterdrückung der westlichen Regime zu stärken."
 IRQ_protector_of_the_gulf: "Beschützer des Golfs"
 IRQ_protector_of_the_gulf_desc: "Wir haben uns für die westlichen Mächte als wertvoller Verbündeter erwiesen. Vielleicht wären sie bereit, sich aus der Region zurückzuziehen, wenn wir ihnen versichern, dass wir von jetzt an für den Schutz des Persischen Golfs sorgen."
 IRQ_restoration_of_hejaz: "Hedschas wiederaufbauen"
 IRQ_restoration_of_hejaz_desc: "[SAU.GetNameDefCap] besiegte vor nicht allzu langer Zeit das Königreich Hedschas und beschnitt so auch den Einfluss der Haschimiten-Dynastie. Es ist an der Zeit, dass wir dies mit gleicher Münze vergelten."
 IRQ_reach_out_to_jordan: "An Jordanien wenden"
 IRQ_reach_out_to_jordan_desc: "Unser Volk regiert unter [ENG.GetAdjective]em Schutz noch immer über Jordanien. Vielleicht können wir die [ENG.GetAdjective]e Regierung dazu bewegen, uns im Gegenzug für die Verteidigung dieser Territorien einen größeren politischen und wirtschaftlichen Zusammenhalt zu ermöglichen."
 IRQ_status_of_lebanon: "Der Status des Libanons"
 IRQ_status_of_lebanon_desc: "Da Syrien fest unter unserer Kontrolle steht, hat sich unsere Aufmerksamkeit auf die Zukunft des Libanons gerichtet. Vielleicht können wir unser Glück erneut auf die Probe stellen und verlangen, dass auch dieser Staat unter unseren Schutz gestellt wird."
 IRQ_regional_economic_integration: "Die regionale Wirtschaft integrieren"
 IRQ_regional_economic_integration_desc: "Wir müssen massive Investitionen in die Infrastruktur der Region tätigen, damit wir alle vom langfristigen Wachstum profitieren können."
 IRQ_regional_military_integration: "Das regionale Militär integrieren"
 IRQ_regional_military_integration_desc: "Wir verfügen nicht über die gleichen Kapazitäten für die Produktion von Militärausrüstung wie die Großmächte, doch vielleicht können wir durch regionale Investitionen zumindest einen Teil des Rückstands aufholen."
 IRQ_regional_military_integration_tt: "Wenn wir diesen Schwerpunkt abschließen, während Jordanien unser Untertan ist oder wir Jordanien kontrollieren, erhält Jordanien 2 zusätzliche Militärfabriken."
 IRQ_demand_palestine: "Palästina fordern"
 IRQ_demand_palestine_desc: "Die Briten haben sich beim Schutz des palästinensischen Volkes in den Mandatsgebieten als unzuverlässig erwiesen. Da die Blicke der Welt auf sie gerichtet sind, können wir sie vielleicht dazu zwingen, das Mandat unter unseren Schutz zu stellen."
 IRQ_hashemite_arab_federation: "Arabische Haschimiten-Föderation"
 IRQ_hashemite_arab_federation_desc: "Da Mitglieder der Haschimiten-Dynastie in der gesamten Region vertreten sind, bietet sich uns die Möglichkeit, unsere Königreiche zu einer größeren Arabischen Haschimiten-Föderation zu vereinen."
 IRQ_fligerfuhrer_irak: "Fliegerführer Irak"
 IRQ_fligerfuhrer_irak_desc: "Unser Militär ist dem [ENG.GetAdjective]en noch immer hoffnungslos unterlegen, doch vielleicht schaffen wir es, das Blatt mit den Flugzeugen und Piloten unserer Verbündeten zu unseren Gunsten zu wenden."
 IRQ_commander_of_the_faithful: "Führer der Gläubigen"
 IRQ_commander_of_the_faithful_desc: "Da wir es uns zur Aufgabe gemacht haben, die arabischen Völker unter unserer Herrschaft zu vereinen, wäre es ratsam, sie so gut wie möglich für unsere Sache zu gewinnen. Abd ul-Ilah sieht sich in der Lage, den Titel des Amīr al-Mu'minīn auf sich zu nehmen, wie ihn einst Hussein bin Ali al-Hashimi trug."
 #IRQ_retire_radical_officers: "Retire Radical Officers"
 #IRQ_retire_radical_officers_desc: "The armed forces are rife with anti-[ENG.GetAdjective] and pan-arab radicals who wish to force a confrontation. We must retire them from their roles before they find an opportunity to undermine our rule."
 IRQ_increase_anglo_iraqi_economic_ties: "Anglo-irakische Wirtschaftsziehungen verbessern"
 IRQ_increase_anglo_iraqi_economic_ties_desc: "Es wäre töricht, unsere engen wirtschaftlichen Beziehungen zur [ENG.GetAdjective]en Regierung nicht zu nutzen, die wir so lange aufgebaut haben."
 IRQ_raf_levies_focus: "Truppen der Royal Air Force"
 IRQ_raf_levies_focus_desc: "[ENG.GetNameDefCap] hat in unserem Land Truppen stationiert, um ihre Luftwaffenstützpunkte zu sichern. Es würde unseren Verteidigungsbemühungen gewiss sehr zugutekommen, wenn wir mehr mit diesen Truppen zusammenarbeiten."
 IRQ_increase_prime_ministers_powers: "Die Macht des Premierministers stärken"
 IRQ_increase_prime_ministers_powers_desc: "Es hat sich gezeigt, dass das irakische Volk die absolute Herrschaft unter der Haschimiten-Dynastie ablehnt. Uns hat sich damit die Möglichkeit eröffnet, ihre Macht durch eine Verfassung für uns zu sichern und den Irak auf einen westlicheren Weg zu bringen."
 IRQ_party_of_national_brotherhood: "Partei der Nationalen Bruderschaft"
 IRQ_party_of_national_brotherhood_desc: "Die Regierung musste sich den [ENG.GetAdjective]en Launen schon viel zu lang beugen. Nur die Partei der Nationalen Bruderschaft ist in der Lage, [IRQ.GetNonIdeologyName] zu wahrer Größe zu verhelfen."
 IRQ_bakr_sidqi_coup: "Bakr Sidqis Putschversuch"
 IRQ_bakr_sidqi_coup_desc: "Das derzeitige Regime ist schwach und fehlgeleitet. Wir müssen es stürzen und unter der Führung von Bakr Sidqi eine unabhängige Zukunft für alle Menschen in [ROOT.GetNonIdeologyName] anstreben."
 IRQ_bakr_sidqi_tt: "§Y$IRQ_bakr_sidqi$ wird als nicht entfernbarer Berater eingestellt.§!"
 IRQ_a_new_caliph: "Der neue Kalif"
 IRQ_a_new_caliph_desc: "Nach vielen mühsamen Jahren voller Konflikte konnten wir uns endlich als dominierende Macht in der islamischen Welt etablieren. Es ist nun an der Zeit, das Erbe von Hussein ibn Ali fortzuführen und ein Kalifat unter der Führung der Haschimiten-Dynastie zu errichten."
 IRQ_demand_syria_hashemite: "Die Vereinigung von Syrien vorschlagen"
 IRQ_demand_syria_hashemite_desc: "Syrien stand im Jahr 1920 kurzzeitig unter der Herrschaft von Faisal I., wurde uns aber durch einen französischen Verrat wieder entrissen. Wir befinden uns jetzt in einer stärkeren Verhandlungsposition und können die Rückgabe unseres rechtmäßigen Territoriums fordern."
 IRQ_kurdish_outreach: "Mit den Kurden im Norden befassen"
 IRQ_kurdish_outreach_desc: "Die Kurden im Nordirak sind stark genug, um unsere Autorität in der Region massiv zu untergraben, wenn sie sich gegen uns verbünden würden. Wir müssen ihre Integration in die irakische Nation vorantreiben, selbst wenn dies bedeutet, ihnen ein gewisses Maß an Autonomie zu gewähren."
 IRQ_suppress_tribal_revolts: "Stammesaufstände unterdrücken"
 IRQ_suppress_tribal_revolts_desc: "Damit unser Land geeint gegen unsere Feinde stehen kann und nicht von innen heraus zerrissen wird, müssen wir Stammesaufstände niederschlagen und die Armut jener lindern, die zur Zusammenarbeit bereit sind. Nur so können wir die Spaltung in unserem Land heilen."
 IRQ_assasination_of_sidqi: "Die Ermordung von Bakr Sidqi"
 IRQ_assasination_of_sidqi_desc: "[IRQ_assassination_of_sidqi_desc_key]"
 IRQ_assassination_of_sidqi_desc_leader: "Bakr Sidqi ist es seit dem Sturz des vorherigen Regimes nicht gelungen, die Nation zu vereinen. Die politische Elite ist unzufrieden, und auch die breite irakische Bevölkerung traut keinem Kurden, der so viel Einfluss auf die nationalen Angelegenheiten besitzt. Es ist vermutlich unvermeidlich, dass früher oder später jemand versuchen könnte, sein Leben zu beenden ..."
 IRQ_assassination_of_sidqi_desc_not_leader: "Bakr Sidqi plant eindeutig, unsere Regierung zu stürzen. Viele unserer Offiziere haben berichtet, er sei an sie herangetreten, um ihre Loyalität zu sichern, falls so etwas geschehen sollte. Wir müssen ihn entmachten, wenn wir unsere derzeitige Herrschaft aufrechterhalten wollen."
 IRQ_attempted_assasination_of_sidqi: "Versuchte Ermordung von Sidqi"
 IRQ_attempted_assasination_of_sidqi_desc: "Trotz des massiven Unmuts innerhalb der Bevölkerung und der politischen Elite sind die jüngsten Attentatsversuche auf Bakr Sidqi bisher erfolglos geblieben. Damit sich dies nicht ändert, müssen wir die Sicherheit rund um Sidqi sowie den Geheimdienst stärken, um das neue Regime zu schützen."
 IRQ_increase_italian_business_relations: "Aus [ITA.GetNonIdeologyName] importieren"
 IRQ_increase_italian_business_relations_desc: "Wir dürfen nicht zulassen, dass wir hinsichtlich unserer wirtschaftlichen Bedürfnisse völlig auf [ENG.GetName] angewiesen sind. Glücklicherweise ist [ITA.GetNameDef] mehr als bereit, uns zu unterstützen."
 IRQ_revoke_anglo_iraq_treaty: "Anglo-irakischen Vertrag widerrufen"
 IRQ_revoke_anglo_iraq_treaty_desc: "Der einseitige anglo-irakische Vertrag hat die Entwicklung unseres Landes schon viel zu lange behindert. Wir haben jetzt die Kraft und den Willen, [ENG.GetName] zu widerstehen, und sollten diesen Vertrag unverzüglich widerrufen, ganz gleich, was auch immer die Konsequenzen sein mögen."
 IRQ_revoke_anglo_iraq_treaty_tt: "§R[ENG.GetNameDefCap] wird uns vermutlich den Krieg erklären, wenn wir das Abkommen beenden!§!"
 IRQ_restore_regent: "Die alte Regierung wiederherstellen"
 IRQ_restore_regent_desc: "Der törichte Opportunismus von Raschid Ali al-Gailani und dem Goldenen Quadrat schadeten unserer Nation nur. Wir müssen uns ein für alle Mal von ihrem giftigen Einfluss befreien und die alte Regierung wieder an die Macht bringen."
 IRQ_support_the_allied_war_effort: "Den Kriegsbeitrag der Alliierten unterstützen"
 IRQ_support_the_allied_war_effort_desc: "Ob es unser Volk nun akzeptiert oder nicht: Unsere Zukunft liegt bei den alliierten Nationen der Welt. Wir müssen zeigen, dass wir uns für ihre Sache einsetzen, und uns einen Platz in der entstehenden Weltordnung sichern."
 IRQ_allied_training: "Alliiertenausbildung"
 IRQ_allied_training_desc: "Die Alliierten sind bereit, einen Teil jener Erfahrung mit uns zu teilen, die sie in den letzten Jahren in den zahlreichen Konflikten mit unseren Feinden erwarben. Wir sollten diese Hilfe annehmen, um unsere Truppen bestmöglich auf einen Einsatz an der Front vorzubereiten."
 IRQ_renegotiate_treaty: "Den anglo-irakischen Vertrag neu verhandeln"
 IRQ_renegotiate_treaty_desc: "Wir haben bewiesen, dass wir keine Bedrohung für die [ENG.GetAdjective]en Interessen in der Region darstellen und ein potenzieller Verbündeter für diese Nation sein könnten, sollte sich die Notwendigkeit ergeben. Wir müssen nur noch den anglo-irakischen Vertrag neu verhandeln, wo wir nun auf Augenhöhe sind."
 IRQ_strengthen_the_golden_square: "Das Goldene Quadrat stärken"
 IRQ_strengthen_the_golden_square_desc: "Das Goldene Quadrat setzt sich aus vier hochrangigen Militärs zusammen und ist zu einem Vorreiter des Panarabismus und anti-[ENG.GetAdjective]er Bestrebungen geworden. Vielleicht ist es an der Zeit, das Goldene Quadrat vollständig in die Regierung zu integrieren, um jene Reformen umzusetzen, die zur Stärkung der Nation erforderlich sind."
 IRQ_iraqi_al_futuwwa: "Den irakischen Futuwwa-Bund gründen"
 IRQ_iraqi_al_futuwwa_desc: "Damit unsere Nation an Stärke hinzugewinnen kann, müssen wir Jugendorganisationen gründen, die unser Volk lehren, für eine glorreichere Zukunft zu kämpfen!"
 IRQ_seek_axis_investment: "Um Investitionen bei den Achsenmächten bitten"
 IRQ_seek_axis_investment_desc: "Unsere Wirtschaft stagniert und muss diversifiziert werden, wenn wir gegen fremde Aggressoren gewappnet sein wollen. Vielleicht wären unsere Freunde in Übersee bereit, in unser Land zu investieren, um unsere Beziehungen zu vertiefen. "
 IRQ_axis_training: "Ausbildung durch die Spezialeinheit Brandenburg"
 IRQ_axis_training_desc: "$IRQ_allied_training_desc$"
 IRQ_eliminate_the_golden_square: "Das Goldene Quadrat eliminieren"
 IRQ_eliminate_the_golden_square_desc: "Das Goldene Quadrat und ihre Anhänger sind dazu bereit, einen regionalen Konflikt und eine innere Spaltung zu riskieren, nur um die arabische Welt zu vereinen. Sie müssen beseitigt werden, bevor sie unsere Nation vernichten."
 IRQ_embargo_the_axis_powers: "Embargo gegen die Achsenmächte"
 IRQ_embargo_the_axis_powers_desc: "Die Achsenmächte sind eine Bedrohung für den Weltfrieden und müssen von allen Ressourcen abgeschnitten werden, die sie für ihre Kriege benötigen."
 IRQ_al_muthanna_club: "Al-Muthanna-Club"
 IRQ_al_muthanna_club_desc: "Es gibt keinen Mangel an politischen Gruppierungen, die alleinig das Ziel verfolgen, in der gesamten Region ein panarabisches Regime zu errichten. Wir müssen diese Organisationen finanziell unterstützen, damit sie weiter wachsen und die Bevölkerung für ihre Sache gewinnen."
 IRQ_arab_free_legion: "Legion Freies Arabien"
 IRQ_arab_free_legion_desc: "Araber auf der ganzen Welt haben sich freiwillig gemeldet, um gegen die alten Mächte zu kämpfen, die uns jahrzehntelang zurückgehalten haben. Wir sollten darauf aufbauen und Truppen von jenseits unserer Grenzen rekrutieren, die an der Seite unseres Militärs gegen unsere gemeinsamen Feinde kämpfen."
 IRQ_arab_free_legion_tt: "Schaltet die Entscheidungen „§Y$IRQ_arab_free_legion_cat$§!“ frei, die es uns erlauben, Divisionen aus der gesamten arabischen Welt zu rekrutieren"
 IRQ_curtail_arabism: "Den Panarabismus aufhalten"
 IRQ_curtail_arabism_desc: "Die zunehmende Besessenheit unseres Volkes in Sachen Panarabismus befremdet nicht nur die nicht-arabischen Gemeinschaften, die unser Land ausmachen, sondern si bringt uns auch auf Kollisionskurs mit den Großmächten. Wir müssen dieser Ideologie Einhalt gebieten, ehe sie uns vernichtet."
 IRQ_strengthen_relations_with_iran: "Die Beziehungen zum Iran vertiefen"
 IRQ_strengthen_relations_with_iran_desc: "Obwohl das [IRQ.GetAdjective]e und [PER.GetAdjective]e Volk nicht immer einer Meinung sind, verbindet uns der Wunsch nach Modernisierung und der Widerstand gegen die westliche Vorherrschaft in der Region. Es ist an der Zeit, dass wir eine konstruktive Beziehung zueinander aufbauen, damit wir unsere Ziele gemeinsam erreichen."
 IRQ_strengthen_relations_with_turkey: "Die Beziehungen zur Türkei vertiefen"
 IRQ_strengthen_relations_with_turkey_desc: "[TUR.GetNameDefCap] ist den westlichen Mächten am nächsten gelegen und steht an vorderster Front, auch wenn sie dies letztlich ihr ehemaliges Weltreich kostete. Da wir natürliche Verbündete sind, sollten wir bessere Beziehungen zu dieser Nation aufbauen."
 IRQ_anti_western_alliance: "Antiwestliches Bündnis"
 IRQ_anti_western_alliance_desc: "Würden die Regionalmächte ihre militärische Macht bündeln und sich verpflichten, einander gegenseitig zu verteidigen, hätten wir eine echte Chance gegen die westlichen Mächte, die sich so oft in unsere Angelegenheiten einmischen."
 IRQ_carve_up_syria: "Syrien aufteilen"
 IRQ_carve_up_syria_desc: "Syrien hätte rechtmäßig zu unserem Königreich gehören sollen, doch die Franzosen raubten es uns. Zudem haben auch unsere Freunde in der [TUR.GetNonIdeologyName] einen Anspruch darauf. Vielleicht ist es an der Zeit, dass wir gemeinsam einen Anspruch auf das Territorien erheben, wo die Welt nun gerade mit anderen Dingen beschäftigt ist."
 IRQ_encourage_federalism: "Den Feudalismus fördern"
 IRQ_encourage_federalism_desc: "Wir sollten den Kurden und Assyrern ein gewisses Maß an Autonomie zugestehen und ihre Sprache und Bräuche in unserem Land legalisieren, um alle irakischen Bürger unter einem Banner zu vereinen."
 IRQ_reapproachment_with_the_tribes: "Wiederannäherung an die Stämme"
 IRQ_reapproachment_with_the_tribes_desc: "Es gibt noch immer viele Stammesoberhäupter, die nicht vollständig an unsere Regierung glauben. Wir sollten sie besänftigen, indem wir in ihre Regionen investieren und sicherstellen, dass ihre Loyalität alleinig uns gilt."
 IRQ_reapproachment_with_the_tribes_tt: "§YAhmed Barzani§! und §YMustafa Barzani§! werden als §YGeneräle§! der Stufe 3 verfügbar"
 IRQ_abd_al_illah_fm_tt: "§YAbd ul-Ilah§! wird als §YFeldmarschall§! der Stufe 3 verfügbar"
 IRQ_greater_iraq: "Großirak"
 IRQ_greater_iraq_desc: "Da ein Großteil der arabischen Bevölkerung nun sicher unter unserer Herrschaft steht, ist es nur angemessen, dass wir unserer großen Nation einen neuen Namen geben."
 IRQ_greater_iraq_tt: "Schaltet die Entscheidungen „§Y$greater_iraq_decision_cat$§!“ frei, die uns Kerne in allen Staaten im Nahen Osten geben, die sich in unserem Besitz befinden."
 IRQ_arab_republic_core_tt: "Schaltet die Entscheidungen „§Y$united_arab_republic_cat$§!“ frei, die uns Kerne in allen arabischen Staaten geben, die sich in unserem Besitz befinden."
 IRQ_take_advantage_of_british_weakness: "Die Situation nutzen"
 IRQ_take_advantage_of_british_weakness_desc: "Wenn wir [ENG.GetName] jemals vollständig aus der Region vertreiben wollen, bekommen wir vielleicht nie wieder eine so gute Gelegenheit wie jetzt, da man durch Konflikte auf der ganzen Welt abgelenkt ist. Wir sollten dieser Nation einen Schlag versetzen, von dem sie sich nie mehr erholen wird."
 IRQ_arab_dominance: "Arabische Vorherrschaft"
 IRQ_arab_dominance_desc: "[IRQ.GetNameDefCap] ist eine äußerst vielschichtige Nation, doch nur wenn wir die politische Vorherrschaft der arabischen Mehrheit festigen, erhalten wir eine stabile Regierung."
 IRQ_rally_the_arab_world: "Das gemeinsame Ziel aller Araber"
 IRQ_rally_the_arab_world_desc: "Die arabische Welt sehnt sich danach, sich von den Fesseln der westlichen Mächte zu befreien. Gemeinsam werden wir die arabischen Völker vereinen und unser eigenes Schicksal schmieden."
 IRQ_regime_change_in_arabia: "Regimewechsel in Arabien"
 IRQ_regime_change_in_arabia_desc: "Die Saudi-Dynastie ist kein vertrauenswürdiger Verbündeter gegen die Großmächte. Sie muss eliminiert werden, bevor sie zu einer Bedrohung wird."
 IRQ_iran_ultimatum: "Ansprüche gegen Arabistan durchsetzen"
 IRQ_iran_ultimatum_desc: "Eine beträchtliche Menge an Arabern lebt in den westlichen Regionen von [PER.GetName]. Vielleicht ist nun die Zeit gekommen, dass wir ihre Vereinigung mit unserer Nation fordern und sie vor der [PER.GetAdjective]en Herrschaft schützen."
 IRQ_iran_ultimatum_tt2: ""
 IRQ_iran_ultimatum_tt: "§YFalls [PER.GetNameDef] das Territorium nicht übergibt, haben wir die Möglichkeit, den Krieg zu erklären.§!"
 IRQ_liberate_levant: "Die Levante befreien"
 IRQ_liberate_levant_desc: "Die Levante wurde von den Siegern des Ersten Weltkriegs aufgeteilt, was für die Völker der Region nichts als Blutvergießen und Elend zur Folge hatte. Wir können nicht länger tatenlos zusehen, wie unsere Verwandten ein solches Schicksal erleiden."
 IRQ_liberate_north_africa: "Nordafrika befreien"
 IRQ_liberate_north_africa_desc: "Nordafrika wurde bereits viel zu lang vom imperialistischen Stiefel der Europäer erdrückt. Es ist an der Zeit, dass wir die Menschen dort befreien und wieder in unsere Gemeinschaft aufnehmen."
 IRQ_proclaim_united_arab_republic: "Die Vereinte Arabische Republik ausrufen"
 IRQ_proclaim_united_arab_republic_desc: "Unser Traum einer panarabischen Nation beginnt, sich langsam zu verwirklichen. Wir müssen die Gelegenheit nutzen und die Gründung der Vereinigten Arabischen Republik ausrufen, um alle Menschen in der Region für unsere Sache zu gewinnen."
 IRQ_request_syria_from_vichy: "Syrien fordern"
 IRQ_request_syria_from_vichy_desc: "Die Franzosen waren noch niemals so geteilt und schwach wie jetzt. Es wäre die perfekte Gelegenheit, sie aufzufordern, ihre syrischen Territorien unter unsere Kontrolle zu stellen."
 AT_PEACE_WITH_SYRIA_OWNER_TT_NOT: "Befindet sich nicht mit Syrien im Krieg"
 IRQ_unite_mashriq: "Den Maschrek vereinen"
 IRQ_unite_mashriq_desc: "Der Maschrek ist das pulsierende Herz der islamischen Welt. Wir können nicht ruhen, bis er vollständig unter der Kontrolle des Kalifen steht."
 IRQ_discuss_a_new_treaty: "Ein neues Abkommen aushandeln"
 IRQ_discuss_a_new_treaty_desc: "Der anglo-irakische Vertrag wurde ausgehandelt, als wir noch eine junge und schwache Nation waren. Jetzt sind wir jedoch die größte Regionalmacht der islamischen Welt, und ein solcher Vertrag ist eine Beleidigung für unsere Führung. Es ist an der Zeit, einen neuen Vertrag mit der [ENG.GetAdjective]en Regierung auszuhandeln."
 IRQ_unite_maghreb: "Den Maghreb vereinen"
 IRQ_unite_maghreb_desc: "Der Maghreb ist ein fester Bestandteil der islamischen Welt und hat bereits viel zu lang unter westlicher Herrschaft gelitten. Wir müssen ihn unter unsere Herrschaft bringen und die Imperialisten ein für alle Mal vertreiben."
 IRQ_unite_maghreb_tt: "Erhält das Kriegsziel „§YKernregion zurückerobern§!“ gegen jedes Land, das Staaten besetzt hält, durch die wir in diesem Schwerpunkt Kerne erhalten würden"
 IRQ_arab_league: "Die Arabische Liga gründen"
 IRQ_arab_league_desc: "Wir müssen ein Bündnis mit gleichgesinnten Nationen schließen, um die Interessen aller Araber vor äußeren Einflüssen schützen und die Befreiung der Unterdrückten jenseits unserer Grenzen anzustreben."
 IRQ_arab_league_economic_cooperation: "Wirtschaftsrat der Arabischen Liga"
 IRQ_arab_league_economic_cooperation_desc: "Um die Bande der Brüderschaft zwischen den arabischen Nationen zu stärken, sollten wir uns um eine stärkere Zusammenarbeit auf dem Wirtschaftssektor bemühen."
 IRQ_arab_league_economic_cooperation_tt: "Erhält für jeweils §Yzwei arabische Staaten§!, die mehr als §G85§! §YMeinung§! über uns haben, eine §YZivilfabrik§! abseits der Karte. Dies gilt für §Y[KUW.GetNameWithFlag]§!, §Y[JOR.GetNameWithFlag]§!, §Y[SYR.GetNameWithFlag]§!, §Y[PAL.GetNameWithFlag]§!, §Y[BHR.GetNameWithFlag]§!, §Y[SAU.GetNameWithFlag]§!, §Y[QAT.GetNameWithFlag]§!, §Y[UAE.GetNameWithFlag]§!, §Y[OMA.GetNameWithFlag]§!, §Y[IMO.GetNameWithFlag]§!, §Y[YEM.GetNameWithFlag]§!, §Y[FSA.GetNameWithFlag]§!, §Y[EGY.GetNameWithFlag]§!, §Y[SUD.GetNameWithFlag]§!, §Y[LBA.GetNameWithFlag]§!, §Y[ALG.GetNameWithFlag]§!, §Y[TUN.GetNameWithFlag]§!, §Y[MOR.GetNameWithFlag]§!, §Y[RIF.GetNameWithFlag]§!, §Y[WES.GetNameWithFlag]§!, §Y[MRT.GetNameWithFlag]§! und §Y[LEB.GetNameWithFlag]§!."
 IRQ_expand_membership: "Mehr Mitglieder für die Föderation"
 IRQ_expand_membership_desc: "Auch wenn manche die Idee unserer Föderation belächeln mögen, gibt es auch jene, die unsere Leistung bewundern. Vielleicht ist es an der Zeit, die Mitgliedschaft auf jene auszuweiten, die genau wie wir erkannt haben, dass wir gemeinsam stärker sind."
 IRQ_expand_membership_tt: "Schaltet die Entscheidungen „§Y$hashemite_federation_cat$§!“ frei, die es uns erlauben, Mitglieder zu Marionettenstaaten zu machen"
 IRQ_restore_al_andalus: "Al-Andalus wiederherstellen"
 IRQ_restore_al_andalus_desc: "Die Spanier mögen sich für die unumstrittenen Herrscher Iberiens halten, doch lange vor der Gründung ihrer Nation nannte man die Region al-Andalus. Sie in die islamische Welt zurückzuholen, wird für die Europäer eine Niederlage darstellen, die sie nie vergessen werden."
 IRQ_promote_kurdish_culture: "Die kurdische Identität fördern"
 IRQ_promote_kurdish_culture_desc: "Das kurdische Volk ist über mehrere Nationen hinweg verstreut, doch unsere Kultur verbindet uns, unabhängig davon, wo wir leben. Wir müssen unser Erbe fördern und schützen, bevor es von jenen, die über uns herrschen, vernichtet wird."
 IRQ_has_become_kurdistan_flag: "Ist Kurdistan geworden"
 IRQ_kurdish_democratic: "Demokratische Partei Kurdistans"
 IRQ_kurdish_democratic_desc: "Die Rechte der Kurden werden tagtäglich von der arabischen Mehrheit des Landes mit Füßen getreten. Es ist an der Zeit, dass wir unsere eigene politische Bewegung aufbauen und eine freie und unabhängige Nation für unser Volk anstreben."
 IRQ_kurdish_socialist: "Sowjetische Unterstützung ersuchen"
 IRQ_kurdish_socialist_desc: "[SOU.GetNameDefCap] sehnt sich nach einer Möglichkeit, die westliche Vorherrschaft im Nahen Osten zu untergraben. Vielleicht wäre man bereit, uns in unserem Kampf gegen die [IRQ.GetAdjective]e Regierung zu unterstützen und damit auch gegen die [ENG.GetAdjective]."
 IRQ_kurdish_revolt: "Eine Revolte beginnen"
 IRQ_kurdish_revolt_desc: "Der Moment ist gekommen, in dem wir unsere Unabhängigkeit vom [IRQ.GetNonIdeologyName] erklären und eine echte freie Nation für das kurdische Volk aufbauen."
 IRQ_kurdish_revolt_tt: "Wir erklären unsere Unabhängigkeit vom §Yirakischen Staat§! und beginnen einen §RUnabhängigkeitskrieg§! gegen ihn"
 kurdistan_exists_tt: "Kurdistan existiert"
 IRQ_kurdish_language: "Kurdische Sprachschulen"
 IRQ_kurdish_language_desc: "Dank unserer neu gewonnen Unabhängigkeit können wir endlich ein Bildungssystem schaffen, das auf die kurdische Kultur und Sprache ausgerichtet ist."
 IRQ_kurdish_industry: "Eine industrielle Basis aufbauen"
 IRQ_kurdish_industry_desc: "Damit wir nicht von unseren stärkeren Nachbarn verschlungen werden, müssen wir selbst eine Industrie aufbauen."
 IRQ_kurdish_oil: "Kurdisches Öl"
 IRQ_kurdish_oil_desc: "In den letzten Jahren wurden überall in unserem Land Ölvorkommen erschlossen, doch der Reichtum, den sie abwarfen, landete nicht bei uns. Wir können nun endlich unsere eigene Ölindustrie aufbauen und unserem eigenen Volk Wohlstand bringen."
 IRQ_kurdish_form_the_peshmerga: "Peschmerga gründen"
 IRQ_kurdish_form_the_peshmerga_desc: "Obwohl unsere Rebellion erfolgreich war und das irakische Militär besiegt werden konnte, könnte es sein, dass wir in Zukunft nicht mehr so viel Glück haben. Wir müssen eine Armee aufbauen, die eine richtige Militärausbildung durchläuft und moderne Ausrüstung besitzt, damit ein potenzieller Konflikt gar nicht erst aufkommt."
 IRQ_effectivize_the_production_line: "Optimierung der Produktionsanlagen"
 IRQ_effectivize_the_production_line_desc: "Damit wir unsere Unabhängigkeit auch langfristig bewahren, reicht eine einmalige Anstrengung nicht aus. Wir müssen Maßnahmen ergreifen, die sicherstellen, dass wir uns im Lauf der Zeit kontinuierlich verbessern."
 IRQ_kurdish_women_in_military: "Frauen beim Militär"
 IRQ_kurdish_women_in_military_desc: "Wir müssen die veraltete Ansicht, dass Frauen von Konflikten ferngehalten werden müssen, aufgeben, wenn unser Militär in der Lage sein soll, sich gegen unsere Nachbarn zu behaupten."
 IRQ_kurdish_support_resistance: "Den Widerstand im Ausland unterstützen"
 IRQ_kurdish_support_resistance_desc: "Während die Menschen innerhalb unserer Grenzen echte Freiheit genießen, sind viele unserer Brüder und Schwestern noch immer unter der Herrschaft fremder Mächte gefangen. Wir müssen sie bei ihrem Versuch, sich zu befreien, unterstützen."
 IRQ_kurdish_reject_ankara_treaty: "Den Vertrag von Ankara zurückweisen"
 IRQ_kurdish_reject_ankara_treaty_desc: "Der Vertrag von Ankara machte frühere Versuche zunichte, eine Nation für das kurdische Volk zu gründen. Wir müssen der Welt klarmachen, dass wir die durch diesen Vertrag festgelegten Grenzen ablehnen und nicht ruhen werden, bis das kurdische Volk geeint ist."
 IRQ_further_ussr_support: "Fortwährende [SOV.GetAdjective]e Unterstützung"
 IRQ_further_ussr_support_desc: "Zu Beginn unseres Strebens nach Freiheit verließen wir uns stark auf [SOV.GetAdjective]e Hilfe. Von anderen abhängig zu sein, ist jedoch nicht das, was wir ursprünglich anstrebten. Wenn wir sie davon überzeugen können, uns als Gleichberechtigte und Kameraden zu betrachten, könnte sich diese Beziehung dennoch als fruchtbar erweisen."
 IRQ_support_from_skies_above: "Luftunterstützung"
 IRQ_support_from_skies_above_desc: "Angesichts des Terrains, das uns umgibt, wäre es unklug, sich ausschließlich auf Infanterie und Bodenunterstützungstruppen zu verlassen. Der Aufbau einer eigenen Luftwaffe wird wahrscheinlich sehr kostspielig, doch es ist eine Maßnahme, die ergriffen werden muss."
 IRQ_support_from_skies_above_tt: "Wenn §Y[ROOT.GetNameWithFlag]§! in einem Bündnis mit §Y[SOV.GetNameWithFlag]§! ist und §Y[SOV.GetNameDef]§! §YLuftnahunterstützungsflugzeuge§! hat, erhält §Y[Root.GetNameDef]§! §Y100 Luftnahunterstützungsflugzeuge§!"
 IRQ_support_from_the_mountains: "Gebirgserfahrung"
 IRQ_support_from_the_mountains_desc: "Da unser Land von mehreren Gebirgszügen umgeben ist, sind Ausbildung und Ausrüstung, die auf den Kampf in dieser Art von Terrain zugeschnitten sind, von größtem Nutzen. Wir sollten uns nicht von den anfänglichen Kosten abschrecken lassen und das große Ganze im Auge behalten."
 IRQ_kurdish_attack_turkey: "Die Kurden in der Türkei befreien"
 IRQ_kurdish_attack_turkey_desc: "Das [TUR.GetAdjective]e Regime unterdrückt das kurdische Volk innerhalb seiner Grenzen aktiv und beraubt ihn seines Erbes. Wir können dies nicht länger dulden, selbst wenn es bedeutet, unser Volk gewaltsam zu befreien!"
 IRQ_kurdish_attack_iran: "Die Kurden im Iran befreien"
 IRQ_kurdish_attack_iran_desc: "Das [PER.GetAdjective]e Regime ist eine Bedrohung für unser Volk. Nur durch die gewaltsame Befreiung aller Kurden innerhalb seiner Grenzen und einer Niederlage des [PER.GetAdjective]en Militärs durch unsere Hand sind wir in der Lage, eine Zukunft für unser Volk aufzubauen."
 IRQ_kurdish_united: "Vereintes Kurdistan"
 IRQ_kurdish_united_desc: "Es hat uns viel Mühe und Opfer gekostet, doch wir haben es endlich geschafft, das kurdische Volk unter unserer Herrschaft zu vereinen. Was auch immer die Zukunft für uns bereit halten mag: Wir stehen ihr als geeintes Volk entgegen."
 IRQ_a_new_islamic_golden_age: "Neue Islamische Blütezeit"
 IRQ_a_new_islamic_golden_age_desc: "TODO"
 IRQ_put_down_tribal_revolts: "Stammesaufstände niederschlagen"
 IRQ_put_down_tribal_revolts_desc: "TODO"
