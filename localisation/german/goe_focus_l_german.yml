 SSB_is_in_faction_tt: "Ist Mitglied des Saadabad-Bündnisses"
 SSB_accept_tt: "Wir gehen einen Nichtangriffspakt mit allen Nationen ein, die den Saadabad-Pakt annehmen. Wir erhalten Zugriff auf einen gemeinsamen Schwerpunktbaum mit den anderen Mitgliedern, damit wir gemeinsame Ziele erreichen können."
 SSB_savak_protect_us: "SAVAK beschütze uns"
 SSB_savak_protect_us_desc: "SAVAK schlägt sich hervorragend beim Schutz unserer großartigen Nation durch Gegenspionage, und wir haben die Möglichkeit, dem Rest des Pakts Schutz zu bieten, indem wir unser so gewonnenes Wissen teilen. Dies würde unseren Verbündeten nutzen und uns so gut wie nichts kosten."
 SSB_berlin_baghdad_railway_into_iran_afghanistan: "Gemeinsamer Handel über die Eisenbahnstrecke Berlin-Bagdad"
 SSB_berlin_baghdad_railway_into_iran_afghanistan_desc: "Die Eisenbahnstrecke Berlin-Bagdad ist ein Grundpfeiler der [IRQ.GetAdjective]en Handelstätigkeiten und der Wirtschaft des Landes. Wir haben eine Möglichkeit, diese Strecke mit der zwischen Ankara und Kabul zu verbinden und den unterzeichnenden Nationen zu gestatten, darüber Handel zu treiben."
 SSB_baghlan_sugar_factory_branches: "Neue Niederlassungen für die Baghlan Sugar Company"
 SSB_baghlan_sugar_factory_branches_desc: "Die Baglan Sugar Company baut derzeit Fabriken in [AFG.GetNonIdeologyName]. Wir könnten zulassen, dass neue Fabriken in allen Saadabad-Ländern errichtet werden, nicht nur in [AFG.GetNonIdeologyName] - dies würde allen Beteiligten Wirtschaftswachstum ermöglichen."
 SSB_chromium_tt: "Importiert [TUR.GetAdjective]e Ressourcen, was der §YHauptstadt§! §Y10§! £GFX_resources_strip|6 hinzufügt"
 SSB_chromium_2_tt: "Importiert Ressourcen von anderen Paktmitgliedern, was Folgendes hinzufügt:\n§Y4§! £GFX_resources_strip|1, §Y5§! £GFX_resources_strip|4, §Y6§! £GFX_resources_strip|2, §Y6§! £GFX_resources_strip|5 für die §YHauptstadt§!."
 SSB_oil_tt: "Importiert [PER.GetAdjective]e Ressourcen, was der §YHauptstadt§! §Y10§! £GFX_resources_strip|1 hinzufügt"
 SSB_oil_2_tt: "Importiert Ressourcen von anderen Paktmitgliedern, was Folgendes hinzufügt:\n§Y4§! £GFX_resources_strip|4, §Y5§! £GFX_resources_strip|2, §Y6§! £GFX_resources_strip|4, §Y6§! £GFX_resources_strip|6 für die §YHauptstadt§!."
