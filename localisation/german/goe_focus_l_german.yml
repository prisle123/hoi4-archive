 RAJ_the_riches_of_the_raj_targets_tt: "Jeder Staat (nur Staaten zu Spielbeginn zählen) mit mindestens §Y20§! Einheiten §Y$state_resource_aluminium$§!£resources_strip|2 , §Y$state_resource_rubber$§!£resources_strip|3 , §Y$state_resource_chromium$§!£resources_strip|6 , §Y$state_resource_tungsten$§!£resources_strip|4, §Y$state_resource_coal$§!£resources_strip|0 oder §Y$temporary_state_resource_steel$§!£resources_strip|5 : \n Fügt eine Produktion von §Y+4§! zusätzlichen Einheiten der Ressource hinzu\n Fügt §G1§! §Y$infrastructure$§! hinzu."
