 generic_unlocks_decisions_explanation_tt: "Aktiviert die Entscheidung „§Y$DECISIONS$§!“, $EXPLANATION$"
 RAJ_exploit_the_frontier_decisions_tt: "die es uns erlaubt, die Ressourcenproduktion in unserem Land zu erhöhen und Ressourcenrechte in Burma zu beantragen"
 RAJ_concessions_to_the_industrialists_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! konzentriert sich primär auf die §YZivilindustrie§! und weniger auf die §YMilitärindustrie§!"
 RAJ_empower_provincial_authorities_chances_tt: "§Y$RAJ_investments_from_local_leaders$§! konzentriert sich zu gleichen Teilen auf die §YZivilindustrie§!, §YMilitärindustrie§! und §YVerteidigungsinfrastruktur§!"
