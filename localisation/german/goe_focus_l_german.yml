 PER_treaty_of_tehran_tt: "[ENG.GetFlag]§Y[ENG.GetNameDef]§! und [SOV.GetFlag]§Y[SOV.GetNameDef]§! erhalten ein Ereignis, das sie darum bittet, ihre Truppen abzuziehen und den Krieg zu beenden"
 PER_strike_first_tt: "Diesen Zweig weiter zu verfolgen, wird §Runs davon abhalten§!, andere Schwerpunkte des §YSaadabad-Abkommens§! zu verfolgen!"
 PER_buffer_state_tt: "Wenn der §YFrieden§! akzeptiert wird, werden [AZR.GetFlag]§Y[AZR.GetNameDef]§!, [GEO.GetFlag]§Y[GEO.GetNameDef]§!, [ARM.GetFlag]§Y[ARM.GetNameDef]§! und [TMS.GetFlag]§Y[TMS.GetNameDef]§! als Marionetten von [PER.GetFlag]§Y[PER.GetName]§! entlassen"
 PER_resistance_decisions_tt: "Schaltet die Entscheidungen „§YWiderstand aufbauen§!“ frei, die es uns erlauben, für Instabilität in unseren Nachbarländern zu sorgen, um eine Invasion vorzubereiten"
 PER_recruit_rebels_tt: "Schaltet die Divisionsvorlagen „§YBachtiaren-Rebellen§!“ und „§YQashqai-Rebellen§!“ frei und rekrutiert jeweils §Y2§! Einheiten in §Y[ROOT.capital.GetCapitalVictoryPointName]§!"
 PER_white_peace_tt: "Schickt ein §YEreignis§! an unsere Feinde, in dem wir um §YWeißen Frieden§! bitten, was es uns erlauben würde, unser §Yehemals besessenes Territorium§! zu behalten"
 PER_reparations_tt: "Schickt ein §YEreignis§! an unsere Feinde, in dem wir §YFrieden§! und §YKriegsreparationen§! in Form von §YFabriken§! fordern. Gibt dem Aggressor zusätzlich dazu einen §Ynegativen Modifikator§!. Wenn das feindliche Land ein §Ydirekter Nachbar§! ist, tritt es stattdessen Grenzterritorien an §Yuns§! ab"
 PER_swear_fealty_tt: "Schickt ein §YEreignis§! an unsere Feinde, in dem wir kapitulieren und ein §YMarionettenstaat§! von ihnen werden. Dies schaltet den §YMarionetten-Zweig§! frei, der es uns erlaubt, darüber zu bestimmen, wie wir weitermachen."
 PER_push_negotiations_tt: "Schickt ein §YEreignis§! an unsere Feinde, das dem Initiator des ursprünglichen Konflikts §YRessourcenrechte§! im Gegenzug für einen §YWeißen Frieden§! zusichert. Sollte man ablehnen, geht der Krieg weiter"
 PER_preemptive_invasion_of_iran_tt: "Wenn [PER.GetNameDef] kapituliert, machen wir das Land zur Marionette, integrieren ein paar Staaten und erhalten Ressourcenrechte in [PER.GetAdjective]en Staaten, die reich an Öl sind. Wir können eine [SOU.GetAdjective]e Intervention anfordern, um eine gemeinsame Operation auszuführen."
 PER_territory_demands_tt: "Dies schickt dem betreffenden Land die Forderung, seine Grenzterritorien an uns §Yabzutreten§!. Man ist eher gewillt, zuzustimmen, wenn unser Militär §Ymächtiger§! als seines ist"
 PER_reinstate_qajars_tt: "Aktiviert eine §YEreigniskette§!, die es uns erlaubt, die Kadscharen-Dynastie erneut auf den [PER.GetAdjective]en Thron zu setzen"
