 PER_fight_for_iran_shortcut: "Kampf um den Iran"
 PER_modernizing_iran: "[ROOT.GetNonIdeologyName] modernisieren"
 PER_modernizing_iran_desc: "[ROOT.GetNonIdeologyName] wurde bereits viel zu lang durch die desorganisierte Verwaltung und kleinliche Streitereien zurückgehalten. Wir müssen lernen, für uns selbst zu sorgen, wenn wir eine Nation schmieden wollen, die die Zeiten überdauern soll. Wir müssen unsere Zukunft auf dem Fundament der Einheit gestalten und unser Land in dieses moderne Zeitalter katapultieren."
 PER_adult_literacy: "Alphabetisierungskampagne für Erwachsene"
 PER_adult_literacy_desc: "Der Analphabetismus ist in unsere Bevölkerung weit verbreitet und ein großes Problem. Die Fähigkeit, die eigene Sprache zu schreiben und zu lesen, ermächtigt und befreit unsere Bevölkerung. Der Ministerrat und das Bildungsministerium taten sich zusammen, um einen Bildungsleitfaden zu veröffentlichen, und gründeten eine Schule, in der unsere erwachsene Bevölkerung unterrichtet werden soll."
 PER_national_museum: "Das Nationalmuseum eröffnen"
 PER_national_museum_desc: "Die eigene Geschichte zu dokumentieren, ist wichtig, besonders bei so einer reichhaltigen Kultur wie sie [ROOT.GetNonIdeologyName] über die Jahrhunderte hinweg schuf. Es gibt bereits seit Jahren den Plan, ein Museum in Teheran zu eröffnen, und es ist an der Zeit, diesen Plan endlich in die Tat umzusetzen."
 PER_foreign_schools: "Kontrolle über Schulen übernehmen"
 PER_foreign_schools_desc: "Es gibt eine riesige Menge an Schulen in [PER.GetName], die sich im Besitz ausländischer Investoren befinden. Diese Bildungseinrichtungen sind ein Beispiel dafür, dass unsere Führung ihre Souveränität an fremde Mächte abtritt. Wir sollten die Schulen im Interesse der Entwicklung unseres Landes beschlagnahmen und verstaatlichen."
 PER_foreign_schools_bonus: "Verstaatlichte ausländische Schulen"
 PER_university_of_isfahan: "Eine Universität in Isfahan gründen"
 PER_university_of_isfahan_desc: "Wir brauchen dringend neue Bildungseinrichtungen, die sich darauf konzentrieren, die nächste Generation medizinischer Fachkräfte auszubilden. Die Universität von Isfahan ist bereit, die fortschrittlichste medizinische Hochschule in ganz [ROOT.GetNonIdeologyName]! zu werden!"
 PER_university_of_isfahan_bonus: "Finanzierte die Universität von Isfahan"
 PER_shiraz_university: "Die Universität von Shiras finanzieren"
 PER_shiraz_university_desc: "Bei der Finanzierung neuer Universitäten muss unser Schwerpunkt darauf liegen, technische Hochschulen zu gründen, deren Absolventen das Fundament dafür schaffen, [ROOT.GetNonIdeologyName] in die Moderne zu führen!"
 PER_shiraz_university_bonus: "Finanzierte die Universität von Schiras"
 PER_educational_reforms: "Bildungsreformen"
 PER_educational_reforms_desc: "Wir führen Alphabetisierungskampagnen durch und haben neue Universitäten gebaut. Nun ist es an der Zeit, neue Bildungsreformen zu erlassen, die zum sozialen Fortschritt und der Entwicklung unseres Volkes beitragen und die Probleme der bisher ungleichen Bildungschancen angehen."
 PER_trans_iranian_railway: "Transiranische Eisenbahn"
 PER_trans_iranian_railway_desc: "Im Jahr 1927 begannen wir, ein landesweites Eisenbahnnetz zu schaffen, das als „Transiranische Eisenbahn“ bekannt ist. Da die Modernisierung von [ROOT.GetNonIdeologyName] immer mehr an Fahrt aufnimmt, ist es unerlässlich, dass wir Geld in dieses monumentale Projekt leiten."
 PER_expand_tabriz_masshad: "Tabris und Maschhad verbinden"
 PER_expand_tabriz_masshad_desc: "Wir müssen die Transiranische Eisenbahn weiter ausbauen und uns darauf konzentrieren, eine Verbindung zwischen den Städten Tabris und Maschhad zu schaffen."
 PER_expand_tehran_emam: "Teheran-Bandar-Schapur-Verbindung"
 PER_expand_tehran_emam_desc: "Wir müssen die Transiranische Eisenbahn weiter ausbauen und uns darauf konzentrieren, eine Verbindung zwischen den Städten Teheran und Bandar-Schapur zu schaffen."
 PER_expand_tehran_abbas: "Teheran und Bandar Abbas verbinden"
 PER_expand_tehran_abbas_desc: "Wir müssen die Transiranische Eisenbahn weiter ausbauen und uns darauf konzentrieren, eine Verbindung zwischen den Städten Teheran und Bandar Abbas zu schaffen."
 PER_trains_from_germany: "[GER.GetAdjective]e Züge"
 PER_trains_from_germany_desc: "Wir stehen kurz vor der Fertigstellung der Transiranischen Eisenbahnstrecke und brauchen nur noch Züge, um das Projekt schnellst möglich abzuschließen. Unsere [GER.GetAdjective]en Freunde haben einen Überschuss an Dampflokomotiven, und wenn wir sie darum bitten, sind sie vielleicht bereit, sie uns für unsere große Eröffnung zur Verfügung zu stellen."
 PER_trains_from_britain: "[ENG.GetAdjective]e Züge"
 PER_trains_from_britain_desc: "Wir stehen kurz vor der Fertigstellung der Transiranischen Eisenbahnstrecke und brauchen nur noch Züge, um das Projekt schnellst möglich abzuschließen. Da [ENG.GetNameDef] Rechte an unseren Ressourcen besitzt, wäre es auch für die Briten von Vorteil, wenn sie die Eröffnung unserer neuen Eisenbahnstrecke mit Dampflokomotiven unterstützen würden."
 PER_feat_of_engineering: "Eine technische Meisterleistung"
 PER_feat_of_engineering_desc: "Mit der Fertigstellung der Transiranischen Eisenbahn haben wir etwas ganz Besonderes erreicht - nicht nur wegen der schieren Größe des Projekts, sondern auch wegen der technischen Wunder, die nötig waren, um die steilen und gebirgigen Strecken in [ROOT.GetNonIdeologyName] zu bewältigen. Wir sollten stolz auf diese technische Meisterleistung sein, die unsere Regierung und die von ihr beauftragten Ingenieure vollbracht haben."
 PER_feat_of_engineering_bonus: "Fertigstellung der Transiranischen Eisenbahn"
 PER_white_revolution: "Die Weiße Revolution entfachen"
 PER_white_revolution_desc: "[ROOT.GetNonIdeologyName] zu modernisieren, ist keine leichte Aufgabe. Vielmehr bedarf es einer beträchtlichen Anzahl aggressiver Reformen, um dieses große Ziel zu verwirklichen. Wir werden es die „Weiße Revolution“ oder die „Revolution von Schah und Volk“ nennen, und sie wird zum Ziel haben, [PER.GetName] näher an die großen Nationen im Westen zu bringen."
 PER_national_bank: "Die Nationalbank von [ROOT.GetNonIdeologyName] stärken"
 PER_national_bank_desc: "Im Vergleich zu unseren westlichen Konkurrenten haben wir uns wirtschaftlich nicht sonderlich hervorgetan, doch wir können dies ändern. Dafür müssen wir die Nationalbank von [ROOT.GetNonIdeologyName] stärken und sie besonders der ländlichen Bevölkerung zugänglicher machen."
 PER_price_stabilization: "Preisstabilisierung"
 PER_price_stabilization_desc: "Da unsere Nationalbank gestärkt ist, müssen wir nun damit beginnen, gegen unfaire Geschäftemacherei vorzugehen. Wir können jenen, die Fabriken und große Unternehmensbetriebe besitzen, Geldstrafen auferlegen, sollten sie sich nicht fügen, und so die Preise von Waren in ganz [ROOT.GetNonIdeologyName] stabilisieren."
 PER_abolish_feudalism: "Den Feudalismus aufgeben"
 PER_abolish_feudalism_desc: "[ROOT.GetNonIdeologyName] wurde viele Jahre lang von einem Feudalsystem beherrscht, bei dem die Grundbesitzer das Land besitzen und die vielen Bauern in den ländlichen Regionen das Land bewirtschaften. Es ist unsere Pflicht als Regierung, dieses veraltete System abzuschaffen und das Land von den Eigentümern zu kaufen, um es zu einem viel günstigeren Preis an die Bauern zurückzuverkaufen. Dies wird einem bedeutenden Teil unserer Bevölkerung tatsächlich Freiheit bringen."
 PER_women_vote: "Frauen das Wahlrecht geben"
 PER_women_vote_desc: "Derzeit ist es nur Männern erlaubt, bei Regierungsentscheidungen ihre Stimme abzugeben. Da Frauen jedoch ungefähr die Hälfte unserer Bevölkerung ausmachen, sollten wir sicherstellen, dass auch ihre Stimme Gehör findet. Wir müssen jedoch vorsichtig vorgehen, da dies bei unserem Klerus den Eindruck erwecken könnte, dass wir uns von den alten Traditionen abwenden."
 PER_food_for_all: "Nahrung für jeden [PER.GetAdjective]en Bürger"
 PER_food_for_all_desc: "Tragischerweise sind Hungersnöte für uns nichts Unbekanntes. Mit der Arbeit, die wir im Rahmen unserer Modernisierungsbemühungen zur Verbesserung der Wirtschaft leisteten, haben wir nun jedoch die Möglichkeit, unsere Nahrungsmittelverteilung zu verbessern, und können sicherstellen, dass jeder [PER.GetAdjective]e Bürger das grundlegende menschliche Bedürfnis nach Nahrung befriedigen kann."
 PER_rapid_industrialization: "Schnelle Industrialisierung"
 PER_rapid_industrialization_desc: "Modernisierung bedeutet gleichzeitig auch Industrialisierung. Wir kommen nicht umhin, unsere Fabriken auszubauen, wenn wir zu den anderen großen Nationen der Welt aufschließen wollen."
 PER_tehran_power_plant: "Ein Kraftwerk in Teheran eröffnen"
 PER_tehran_power_plant_desc: "Da unsere Städte immer weiter wachsen, müssen wir dafür sorgen, dass sie mit ausreichend Strom versorgt sind. Durch die Eröffnung eines neuen Kraftwerks in unserer Hauptstadt Teheran sichern wir das weitere Wachstum ab."
 PER_tehran_power_grid_bonus: "Stromnetz von Teheran ausgebaut"
 PER_develop_cities: "Größere Siedlungen entwickeln"
 PER_develop_cities_desc: "Derzeit ist unsere Hauptstadt, Teheran, die am meisten entwickelte Stadt in [ROOT.GetNonIdeologyName]. Wenn wir unser Land jedoch vollständig modernisieren wollen, müssen wir dafür sorgen, dass wir die Infrastruktur in allen unseren größeren Städten ausbauen."
 PER_metropolitan_iran: "Die Metropole [ROOT.GetNonIdeologyName]"
 PER_metropolitan_iran_desc: "Nach unseren riesigen Entwicklungsprojekten haben wir endlich einen Punkt erreicht, an dem man [ROOT.GetNameDefCap] als metropolitische Nation bezeichnen kann. In unseren Städten herrscht reges Treiben und die städtische Industrie rüstet uns für die Zukunft."
 PER_develop_oil_fields: "Die Ölfelder entwickeln"
 PER_develop_oil_fields_desc: "Wir haben vor Kurzem neue Quellen des schwarzen Golds entdeckt, und unser Industrieminister ist der Meinung, die Errichtung neuer Bohrinseln führe dazu, dass wir ein Monopol auf diese kostbare Ressource erhalten."
 PER_form_oil_company: "Ein eigenes Ölunternehmen gründen"
 PER_form_oil_company_desc: "Unsere Ölfelder wurden schon viel zu lang von externen Kolonialmächten kontrolliert und ausgebeutet. Dank unserer neuen Ölquellen und einer Zukunft, die frei von der Kolonialherrschaft ist, ist es endlich an der Zeit, ein staatliches [PER.GetAdjective]es Ölunternehmen zu gründen."
 PER_establish_opec: "OPEC gründen"
 PER_establish_opec_desc: "Da unsere eigene Ölindustrie vollständig unter unserer Kontrolle steht, ist es an der Zeit, uns mit anderen ölreichen Ländern in Verbindung zu setzen und zu versuchen, uns unter einem Banner zu vereinen, um ein Monopol auf diese strategische Ressource zu erlangen. [IRQ.GetNameDefCap], [SAU.GetNameDef] und [VEN.GetNameDef] wurden bereits von uns kontaktiert und es wurde einstimmig entschieden, dass wir die „Organisation erdölexportierender Länder“ gründen."
 PER_opec: "OPEC"
 PER_oil_baron: "Zum Ölbaron erklären"
 PER_oil_baron_desc: "Anstatt unser Öl für die Kriege jener Nationen zu verwenden, die auf der ganzen Welt Krieg führen, sollten wir das Öl lieber für unseren eigenen Bedarf nutzen. Wenn wir das Öl in [ROOT.GetNonIdeologyName] behalten, können wir es letztlich zu einem überteuerten Preis an jene verkaufen, die es wirklich dringend brauchen."
 PER_profit_from_war: "Aus dem Krieg Profit schlagen"
 PER_profit_from_war_desc: "Krieg bedeutet Geld, und die derzeitigen Konflikte, die auf der Welt wüten, bieten eine Menge davon. Mit der Entwicklung neuer Technologien benötigen die betroffenen Nationen auch immer mehr Öl, um ihre Kriegsmaschinerie zu schmieren und anzutreiben. Das ist eine einmalige Gelegenheit für uns, und es wäre dumm, sie nicht zu nutzen."
 PER_invite_oil_nations: "Ölproduzierende Nationen einladen"
 PER_invite_oil_nations_desc: "Die OPEC erwies sich bisher als äußerst nützlich, wenn es darum ging, Gewinne für den globalen Ölmarkt zu erwirtschaften, doch unsere Organisation hat die Mittel, noch größer zu werden. Wir müssen Ölproduzenten auf der ganzen Welt ansprechen und sie bitten, sich der OPEC anzuschließen."
 PER_deal_with_eitc: "Ein Abkommen mit der EITC aushandeln"
 PER_deal_with_eitc_desc: "Unsere Nachbarn im Osten scheinen sehr beschäftigt gewesen zu sein. [RAJ.GetNonIdeologyName] hat die EITC, die East India Trading Company respektive „Ostinische Handelskompanie“ gegründet, was sie de facto zu einem landesweiten Megakonzern macht. Es könnte ratsam sein, sie in Bezug auf unser eigenes Ölmonopol auf unsere Seite zu ziehen und ein Abkommen mit ihr und dem Rest der OPEC zu schließen."
 PER_a_modern_iran: "Moderner Iran"
 PER_a_modern_iran_desc: "Nach all unseren Modernisierungsbemühungen können wir voller Stolz sagen, dass wir mit den anderen Nationen gleichauf sind."
 ################
 ##### ARMY #####
 ################
 PER_restructure_army: "Die Armee umstrukturieren"
 PER_restructure_army_desc: "Unsere Armee wurde durch die endlosen Jahre des Krieges mit Russland unter dem Kommando der Kadscharen-Dynastie geschwächt. In Anbetracht des Zustands, in dem sich die Welt heute befindet, wäre es ratsam, unsere Streitkräfte wieder zu dem zu machen, was sie einst waren."
 PER_expand_imperial_guard: "Die Kaisergarde ausbauen"
 PER_expand_imperial_guard_desc: "Die neueste Herrscherdynastie von [PER.GetName], das Haus des Schahs, stellt nur die Besten für die Königsgarde ein. Und wenn selbige gut ausgerüstet und ausgebildet ist, könnte sie vielleicht sogar an der Front kämpfen."
 PER_expand_military_facilities: "Militäreinrichtungen erweitern"
 PER_expand_military_facilities_desc: "Unsere gegenwertigen Produktionskapazitäten für Waffen sind äußerst mangelhaft. Wir müssen uns darum bemühen, unsere Militäreinrichtungen schnellstmöglich zu erweitern, und sicherstellen, dass unsere Armee für den Kampf gerüstet ist."
 PER_czech_tanks: "Tschechische Panzerlizenzen erwerben"
 PER_czech_tanks_desc: "Bevor wir auch nur darüber nachdenken können, unsere eigene mechanisierte Truppe zu schaffen, sollten wir uns an Nationen wenden, die für ihre Panzerproduktion bekannt sind. [CZE.GetNameDefCap] zählt zu diesen, und wir sollten in Erwägung ziehen, Lizenzen für den Bau von Panzern zu erwerben, die aus ihren berühmten Skoda-Werken stammen."
 PER_german_tanks: "Deutsche Panzerlizenzen erwerben"
 PER_german_tanks_desc: "Bevor wir auch nur darüber nachdenken können, unsere eigene mechanisierte Truppe zu schaffen, sollten wir uns an Nationen wenden, die für ihre Panzerproduktion bekannt sind. [GER.GetNameDefCap] produziert mächtige Panzer, und indem wir uns an die Deutschen richten, werden auch wir durch unsere Feinde schneiden wie ein heißes Messer durch die Butter."
 PER_reverse_engineer_tanks: "Ausländische Panzer rekonstruieren"
 PER_reverse_engineer_tanks_desc: "Indem wir uns die Panzer genauer ansehen, die wir zur Produktion von ausländischen Mächten lizensiert haben, lernen wir vielleicht, wie sie funktionieren und wie wir unsere eigenen Entwürfe für künftige Einsätze herstellen können. Es wäre der erste Schritt für [PER.GetNonIdeologyName], eigene Panzer herzustellen."
 PER_establish_tehran_armor: "Teheranische Panzerfabrik"
 PER_establish_tehran_armor_desc: "Es ist an der Zeit, dass wir unser eigenes Panzerunternehmen gründen. Wir haben uns für den Namen „Teheranische Panzerfabrik“ entschieden und bekannt gegeben, dass die Regierung diesen Konzern subventioniert, um den Aufbau zu beschleunigen."
 PER_expand_tehran_armor: "Teheranische Panzerfabriken erweitern"
 PER_expand_tehran_armor_desc: "Die Teheranische Panzerfabrik hat damit begonnen, neue Panzerentwürfe für unseren Kriegsbeitrag zu produzieren, doch um diesen Prozess zu beschleunigen, wäre es ratsam, die Produktionsanlagen schnellstens ausbauen. Je mehr Fabrikhallen für den Bau unserer Panzerausrüstung zur Verfügung stehen, desto zügiger können wir die Panzer an die Front bringen."
 PER_future_of_war: "Die Zukunft des Krieges"
 PER_future_of_war_desc: "Noch vor wenigen Jahrzehnten wurden Kriege mit Männern und Pferden, einer spärlichen Artillerie und altmodischen Taktiken geführt. Heute jedoch ist das Zeitalter der Panzer angebrochen. Wir müssen weiterhin mit den Fortschritten in der Militärtechnologie Schritt halten, wenn wir gegen jene bestehen wollen, die eine Bedrohung für uns darstellen."
 PER_train_tank_commanders: "Panzerkommandanten ausbilden"
 PER_train_tank_commanders_desc: "Um das meiste aus unseren Panzerdivisionen herauszuholen, müssen sie von fähigen Kommandanten angeführt werden. Dafür müssen wir unsere Militäranführer jedoch erst in der Panzerkriegsführung und dem breiten Spektrum neuer Taktiken schulen."
 PER_military_excellency: "Diszipliniertes [PER.GetAdjective]es Militär"
 PER_military_excellency_desc: "Die am besten ausgebildete Truppe wird in einer Schlacht den Sieg davontragen. Durch unsere strenge Ausbildung, hervorragende Ausrüstung und unaufhaltsame Taktik werden wir der Welt beweisen, dass die [PER.GetAdjective]e Armee nicht unterschätzt werden sollte."
 PER_foreign_retraining: "Ausländische Militärausbilder"
 PER_foreign_retraining_desc: "Unsere derzeitige Armee ist schlecht ausgebildet und unorganisiert. Um die Qualität unserer Truppen zu verbessern, wäre es ratsam, Ausbilder aus dem Ausland nach [PER.GetNonIdeologyName] einzuladen. Dies sollte unsere Armee in kürzester Zeit in Form bringen."
 PER_bolster_infantry: "Die Infanterie verstärken"
 PER_bolster_infantry_desc: "Der gewöhnliche Fußsoldat bildet seit Generationen das Fundament einer jeden Armee, und es ist deshalb keine Position, die wir vernachlässigen sollten. Wir müssen unsere Infanterie verstärken und sicherstellen, dass unsere Armee mit Stolz marschiert."
 PER_swedish_artillery: "Artillerie aus [SWE.GetName] lizensieren"
 PER_swedish_artillery_desc: "Das [SWE.GetAdjective]e Militär hat eine mächtige Artillerie entwickelt, und wir würden sicherlich davon profitieren, diese auch in unserer Armee zu haben. Wir sollten auf diese nordische Nation zugehen und versuchen, eine Lizenzvereinbarung auszuhandeln, damit wir mit der Produktion unserer eigenen Artillerie beginnen können."
 PER_establish_motor_arms: "Motorisierte Rüstungsindustrie aufbauen"
 PER_establish_motor_arms_desc: "Zur Unterstützung unserer Infanterie sollten wir verschiedene Fahrzeuge entwickeln. Wir müssen gewährleisten, dass sie sich so reibungslos wie möglich über die Schlachtfelder bewegen. Indem wir eine eigene Industrie für diese Art der Ausrüstung aufbauen, bereiten wir uns auf die zukünftige Modernisierung unserer Streitkräfte vor."
 PER_motorize_infantry: "Die Infanterie motorisieren"
 PER_motorize_infantry_desc: "Wir müssen der Zeit voraus sein und unsere regulären Truppen motorisieren, damit sie neben unseren Panzern über das Schlachtfeld rauschen können, geschützt und bereit, Verwüstung anzurichten."
 PER_increase_heavy_arms: "Schwere Geschützfabriken ausbauen"
 PER_increase_heavy_arms_desc: "Mit der Vergrößerung unserer Streitkräfte wächst auch der Bedarf an Fabriken, die schwerere Geschütze produzieren können. Indem wir unsere Schwerindustrie ausbauen, schaffen wir die Möglichkeit, unsere eigene Artillerie zu entwickeln, und sind nicht länger auf die Unterstützung anderer angewiesen, um unsere Truppen zu versorgen. Es wird uns zudem erlauben, unsere Schlachtpläne an eine auf Artillerie ausgerichtete Front anzupassen."
 PER_our_own_artillery: "Eigene Artillerie bauen"
 PER_our_own_artillery_desc: "Wir verfügen nun über die nötigen Fabriken, um unsere eigene Unterstützungsartillerie zu entwerfen und zu entwickeln, und sind nicht länger auf den Handel mit anderen Ländern angewiesen, um unsere Truppen zu verstärken. Unsere neuen Kanonen lassen Feuer auf unsere Feinde herabregnen und stellen sicher , dass wir bei jedem Konflikt die Linie halten."
 PER_develop_qorkhaneh: "Qorkhaneh entwickeln"
 PER_develop_qorkhaneh_desc: "Qorkhaneh ist unser Hauptproduzent für Waffen und Munition in Teheran. Es könnte sich für uns lohnen, Ressourcen in den Ausbau der Waffenfabrik Qorkhaneh zu investieren, damit wir für jeden potenziellen Konflikt stets über die nötige Ausrüstung verfügen."
 PER_desert_training: "Spezialausbildung in der Wüste"
 PER_desert_training_desc: "Unser wunderschönes Land [PER.GetNonIdeologyName] hat ein vielschichtiges Ökosystem, doch ein Großteil des Landes besteht aus Wüste. Ein solch schwieriges Gelände muss beim Vormarsch unseres Militärs berücksichtigt werden, und deshalb sollten wir unsere Ausbildung auf das Überleben und Durchqueren von Wüstenlandschaften auslegen."
 PER_every_man_serves: "Militärdienst für jeden Mann"
 PER_every_man_serves_desc: "Wir werden unser Militär auf Quantität statt Qualität aufbauen. Wir haben eine riesige Bevölkerung, und in Zeiten wie diesen sollte jeder, der eine Waffe tragen kann, seine Bürgerpflicht zur Verteidigung von [PER.GetName] erfüllen. Wir werden zwar auf spezialisierte Truppen verzichten müssen, doch hoffentlich können wir den Feind einfach zahlenmäßig überwältigen."
 PER_special_units: "Iranische Spezialeinsätze"
 PER_special_units_desc: "Da unser Militär ständig wächst, ist es wichtig, dass wir zusätzlich zu unseren regulären Truppen auch die Ausbildung spezialisierter Divisionen berücksichtigen. Diese werden uns zahlreiche neue Möglichkeiten wie Geheimdienstoperationen, Spezialeinsätze und sogar die Entwicklung experimenteller Waffen ermöglichen."
 PER_form_savak: "SAVAK gründen"
 PER_form_savak_desc: "Die Spionage ist ein wichtiges Element in der Kriegsführung. Um jedoch mit den Nachrichtendiensten unserer Feinde Schritt zu halten, müssen wir eine Organisation gründen, die sich um all unsere Spione und Spionageeinsätze kümmert. Dies wird auch dazu beitragen, unsere Regierung aus dem Inneren heraus zu stärken und diejenigen im Auge zu behalten, die versuchen, sie zu stürzen."
 PER_transfer_officers_to_intelligence: "Offiziere in den Nachrichtendienst versetzen"
 PER_transfer_officers_to_intelligence_desc: "Um die Arbeit unseres Nachrichtendiensts zu verbessern, sollten wir einige unserer intellektuelleren Militäroffiziere dorthin versetzen."
 PER_fund_state_intelligence: "Staatlich finanzierter Nachrichtendienst"
 PER_fund_state_intelligence_desc: "Mehr Geld in unseren Nachrichtendienst zu stecken, versetzt uns in die Lage, potenzielle Revolten und Rebellionen innerhalb unseres Landes schneller aufzuspüren. Diese im Keim zu ersticken, gewährleistet die Sicherheit unseres Landes."
 PER_special_forces_program: "Spezialeinheitenprogramm"
 PER_special_forces_program_desc: "Es gibt Orte, an die unsere regulären Streitkräfte nicht vordringen können, weshalb die Schaffung eines Programms zur Ausbildung von Spezialeinheiten von größter Bedeutung ist. Wir werden schon bald über spezialisierte Truppen verfügen, die in der Lage sind, jede noch so schwierige Aufgabe zu bewältigen, die wir ihnen stellen."
 PER_recruit_bakhtiari: "Gebirgsspezialisten der Bachtiaren rekrutieren"
 PER_recruit_bakhtiari_desc: "Die Bachtiaren sind ein Stamm der Luren, der im Osten von [PER.GetNonIdeologyName] lebt. Auch wenn viele aus dem Westen des Landes Besorgnis darüber äußerten, dass sie zu viel Einfluss erlangen könnten, gibt es einen Nutzen für ihren nomadischen Lebensstil innerhalb unseres Militärs. Indem wir Mitglieder ihrer Stämme rekrutieren, sind wir in der Lage, Gebirgsjäger-Divisionen aufzustellen, die einen bedeutenden Vorteil gegenüber unseren Feinden haben."
 PER_expand_unique_unit: "Die Unsterbliche Legion erweitern"
 PER_expand_unique_unit_desc: "Nachdem wir die Unsterbliche Legion als Teil unseres kaiserlichen Vermächtnisses gründeten, können wir nun Ressourcen in den Ausbau dieser prestigeträchtigen Truppe stecken und es vielen weiteren Männern ermöglichen, Schulter an Schulter die Last der Welt zu tragen!"
 PER_import_rocketry: "Raketenentwürfe importieren"
 PER_import_rocketry_desc: "Die Kriegsführung entwickelt sich in einem unglaublich rasanten Tempo, und da andere Nationen begonnen haben, Einsatzmöglichkeiten für die Raketentechnologie auf dem Schlachtfeld zu entwickeln, sollten wir uns bemühen, mit diesen Entwicklungen Schritt zu halten, indem wir die für die Herstellung unserer eigenen Wunderwaffen erforderlichen Entwürfe importieren."
 PER_cyrus_initiative: "Die Kyros-Initiative"
 PER_cyrus_initiative_desc: "Die Kyros-Initiative ist unser jüngstes Geheimprojekt zur Entwicklung einer beeindruckenden Vernichtungswaffe, die unsere Feinde auf dem Schlachtfeld vollständig auslöschen wird. Unsere Wissenschaftler fertigten bereits einige interessante Entwürfe an, über die noch keine anderen Nation nachgedacht zu haben scheint, was bedeutet, dass wir uns in einer hervorragenden Lage befinden, um unsere Feinde in Kriegszeiten zu überraschen."
 PER_modern_cataphract: "Kataphrakten der Moderne"
 PER_modern_cataphract_desc: "Die Kataphrakten waren eine Form der gepanzerten schweren Kavallerie und wurden in vergangenen Kriegen oft eingesetzt. Sowohl die Achämeniden als auch die Sassaniden nutzen ihre mächtigen Pferde auf dem Schlachtfeld. Mit ihnen als Inspiration entwickeln wir einen motorisierten Koloss, um unserer Geschichte des Kavalleriekriegs alle Ehre zu machen."
 PER_war_elephant: "Kriegselefanten"
 PER_war_elephant_desc: "Obwohl man sie im alten persischen Reich nicht so häufig einsetzte wie andernorts, waren wir dafür bekannt, dass wir bei unseren Eroberungen stets eine kleine Gruppe von Kriegselefanten ins Feld führten. Unsere Wissenschaftler haben eine Idee für einen sehr schweren Panzer entwickelt, der von der Form eines indischen Elefanten inspiriert wurde und unsere Feinde sicherlich genauso in Angst und Schrecken versetzen wird, wie die Dickhäuter es schon vor Jahrtausenden taten."
 PER_negotiate_with_america: "Mit Amerika verhandeln"
 PER_negotiate_with_america_desc: "[USA.GetNameDefCap] ist weltweit führend in der Erforschung von Atomtechnologien - jenen Innovationen, die entscheidend sein könnten, um uns einen Platz unter den Großmächten der Welt zu sichern. Wir sollten eine diplomatische Gesandtschaft entsenden und die Amerikaner um Hilfe bei der Entwicklung unseres eigenen Atomprogramms bitten."
 PER_establish_nuclear_program: "[PER.GetAdjective]es Atomprogramm"
 PER_establish_nuclear_program_desc: "Die Geheimnisse des Atoms werden von [GER.GetAdjective]en und [USA.GetAdjective]en Wissenschaftlern bereits seit einiger Zeit erforscht und ausgelotet. Dank der Forschungsunterlagen unserer [USA.GetAdjective]en Freunde haben sie uns offiziell beim Aufbau unseres eigenen Atomprogramms unterstützt."
 ####################
 ##### AIRFORCE #####
 ####################
 PER_establish_airforce: "Die Luftwaffe gründen"
 PER_establish_airforce_desc: "Die kaiserlich-[PER.Adjective]e Luftwaffe wurde im Jahr 1920 von Reza Schah Pahlavi gegründet. Da die Welt von erneut vom Krieg bedroht wird, sollten wir die Fähigkeiten unserer Nation stärken, Schlachten am Himmel auszutragen, und sei es nur, um [PER.GetName] für die nächsten Jahrzehnte Sicherheit zu bieten."
 PER_pilot_training: "Pilotenausbildungsprogramm"
 PER_pilot_training_desc: "Piloten brauchen mehr als nur rohes Talent, um Kampfflugzeuge in eine Schlacht zu führen. Nur wenn jene, die bereit sind, ihr Leben für [PER.GetName] zu riskieren, auch eine gründliche Ausbildung durchlaufen, bleiben ihre Sicherheit und ihre Wirksamkeit in der Luft gewährleistet."
 PER_raf_planes: "Flugzeuge der Royal Air Force kaufen"
 PER_raf_planes_desc: "[ENG.GetNameDefCap] hat die Royal Air Force, und deren Talent und Fähigkeiten sind weltweit bekannt. Doch es ist nicht nur ihren Piloten, sondern auch der Qualität ihrer Flugzeuge zu verdanken, dass sie Schlachten gewinnt. Wir sollten einige dieser Flugzeuge kaufen."
 PER_luftwaffe_planes: "Flugzeuge der Luftwaffe kaufen"
 PER_luftwaffe_planes_desc: "Wenn es um außergewöhnliche Flugzeuge geht, besitzt die [GER.GetAdjective]e Luftwaffe die besten der Welt. Da wir bereits enge Beziehungen zu [GER.GetName] pflegen, ist es nur sinnvoll, uns an diese Nation zu wenden und einige der überschüssigen Flugzeuge zu kaufen, die sie eventuell nicht mehr benötigt."
 PER_own_plane_designs: "Eigene Flugzeugentwürfe entwickeln"
 PER_own_plane_designs_desc: "Nachdem wir riesige Mengen an Ressourcen in den Kauf ausländischer Flugzeuge versenkten, ist es vielleicht an der Zeit, unsere Ingenieure anzuweisen, unsere eigenen Flugzeuge zu entwickeln."
 PER_establish_air_academy: "Eine Flugakademie gründen"
 PER_establish_air_academy_desc: "Unsere Piloten durchlaufen bereits eine rudimentäre Ausbildung, um Mitglied unserer Luftwaffe zu werden, doch wenn wir den Himmel wirklich kontrollieren wollen, brauchen sie eine spezialisiertere Ausbildung. Die Gründung einer offiziellen Flugakademie in Teheran beschleunigt diesen Prozess und stellt sicher, dass unsere Piloten gut ausgebildet sind."
 PER_legacy_of_gilani: "Das Vermächtnis von Ozra Gilani"
 PER_legacy_of_gilani_desc: "Ozra Gilani war die erste Frau in der [PER.GetAdjective]en Luftwaffe und schuf damit einen Präzedenzfall für eine Zukunft, in der Frauen stärker in unsere Streitkräfte einbezogen werden. Wir sollten darauf hinarbeiten, die Rolle der Frauen im Militär zu definieren und es ihnen zu erlauben, als Pilotinnen zu fliegen. Auch sie sollten das Recht haben, ihrem Land zu dienen."
 PER_strategic_bombing: "Strategische Bombardierung"
 PER_strategic_bombing_desc: "Kriege werden nicht nur in der Luft gewonnen, sondern auch durch die Zerstörung der wirtschaftlichen und industriellen Kapazitäten des Feindes. Wir müssen uns auf strategische Bombardierungen fokussieren und die Anlagen unserer Feinde vernichten, bevor sie diese gegen uns einsetzen können."
 PER_battlefield_support: "Schlachtfeldunterstützung"
 PER_battlefield_support_desc: "Um zu gewährleisten, dass unsere Truppen auf dem Weg zur Front sicher sind, sorgen Bodenunterstützungsflugzeuge dafür, dass feindliche Flugzeuge unsere Armee nicht unter Beschuss nehmen."
 PER_air_superiority: "Luftüberlegenheit"
 PER_air_superiority_desc: "Die wichtigste Aufgabe der Luftwaffe liegt darin, die Kontrolle über den Himmel zu übernehmen. Sobald wir die Luftüberlegenheit haben, können wir gefährlichere Einsätze durchführen, ohne Angst davor haben zu müssen, abgefangen zu werden."
 PER_perfect_iranian_airforce: "Die [PER.GetAdjective]e Luftwaffe perfektionieren"
 PER_perfect_iranian_airforce_desc: "Angesichts all der Ressourcen und der Zeit, die wir in die Entwicklung unserer eigenen Luftwaffe steckten, ist es höchste Zeit, dass wir uns an den Besten messen und die effizientesten Luftstreitkräfte der Welt aufbauen. Nichts kann die Fähigkeiten und das Talent unserer Piloten oder die technische Meisterleistung unserer Flugzeuge übertreffen."
 PER_construct_air_bases: "Luftstützpunkte errichten"
 PER_construct_air_bases_desc: "Unsere Flugzeuge brauchen einen Ort, von dem aus sie starten und ihre Missionen durchführen können. Es ist deshalb unerlässlich, dass wir Zeit in die Entwicklung neuer Luftstützpunkte rund um [PER.GetNonIdeologyName] investieren und so die Kapazitäten unserer Luftwaffe erhöhen."
 PER_construct_air_defenses: "Luftverteidigungen errichten"
 PER_construct_air_defenses_desc: "Wir müssen mehr Flugabwehrgeschütze entlang unserer Grenze errichten, um unsere Truppen vor herannahenden Flugzeugen zu schützen."
 PER_anti_air_development: "Maßnahmen gegen Luftangriffe finanzieren"
 PER_anti_air_development_desc: "Die Fabriken unserer Städte sind wichtige Ziele für die Bomber unserer Feinde, die mit ihrer Zerstörung hoffen, unseren wirtschaftlichen und industriellen Fortschritt lahmzulegen. Wir müssen unsere Ressourcen in die Entwicklung von Maßnahmen zur Bekämpfung von Luftangriffen stecken."
 PER_anti_air_research: "Initiative zur Flugabwehrforschung"
 PER_anti_air_research_desc: "Unsere derzeitigen Flugabwehrwaffen sind allmählich veraltet. Wir müssen neue Technologien erforschen, um unsere Nation vor Gefahren aus der Luft zu schützen."
 ################
 ##### NAVY #####
 ################
 PER_establish_the_navy: "Eine Marine aufbauen"
 PER_establish_the_navy_desc: "Wie die Luftwaffe wurde auch die kaiserlich-[PER_GetAdjective]e Marine durch Reza Schah Pahlavi nach seinem Putsch gegen die alte Kadscharen-Dynastie aufgebaut. Seitdem haben wir die Notwendigkeit erkannt, das bereits Geschaffene zu verstärken und sicherzustellen, dass wir die Meere an unseren nördlichen und südlichen Grenzen besser kontrollieren können."
 PER_officers_to_italy: "Offiziere zur Ausbildung nach Italien entsenden"
 PER_officers_to_italy_desc: "[ITA.GetNameDefCap] ist jenes Land, von dem wir unsere ersten Schiffe erhielten, weshalb wir eine natürliche Verbindung zu ihm haben, wenn es um die Marineentwicklung geht. Wir sollten uns an die [ITA.GetAdjective]e Regierung wenden und sie darum bitten, unsere Marineoffiziere auszubilden."
 PER_persian_gulf_fleet: "Flotte des Persischen Golfs"
 PER_persian_gulf_fleet_desc: "Der Persische Golf ist unsere einzige Meeresverbindung zum Rest der Welt, weshalb wir ihn um jeden Preis schützen müssen. Wenn wir unsere Ausbildung speziell auf unsere Aktivitäten im Golf ausrichten, stellen wir sicher, dass es Eindringlinge aus dem Süden schwer haben, auf dem Seeweg an unseren Küsten zu landen."
 PER_construct_naval_bases: "Neue Marinestützpunkte errichten"
 PER_construct_naval_bases_desc: "Unsere derzeitigen Marinekapazitäten sind niedriger, als wir es gern hätten. Um sie zu erhöhen, müssen wir weitere Werften entlang ein oder zwei Küstenabschnitten errichten, die den Einsatz von Kriegsschiffen bewältigen können."
 PER_bolster_the_caspian: "Präsenz im Kaspischen Meer verstärken"
 PER_bolster_the_caspian_desc: "Das Kaspische Meer mag nicht mit dem Rest der Ozeane verbunden sein und im Landesinneren liegen, doch es bietet der [SOV.GetAdjective]en Marine eine weitere Möglichkeit, in unsere Territorien einzudringen. Manch einer mag sagen, es sei unbegründet, diesen See zu verteidigen, doch vor unseren Nachbarn im Norden können wir nie sicher genug sein."
 PER_coastal_defense_initiative: "Küstenverteidigungsinitiative"
 PER_coastal_defense_initiative_desc: "Obwohl wir nur einen schlechten Zugang zu den Weltmeeren haben, ist eine Invasion vom Meer aus dennoch keine Unmöglichkeit. Zum Schutz der [PER.GetAdjective]en Küste ist es unerlässlich, eine Initiative zur Entwicklung der Verteidigungsanlagen im Persischen Golf und im Kaspischen Meer ins Leben zu rufen."
 PER_purchase_foreign_ships: "Schiffe im Ausland kaufen"
 PER_purchase_foreign_ships_desc: "Unsere Marine wurde durch den Kauf [ITA.GetAdjective]er Kriegsschiffe vor ein paar Jahren aufgebaut. Wir können unsere Marinekapazitäten noch verstärken, indem wir weitere Schiffe von anderen Nationen kaufen. Dies wird gleichzeitig auch unsere Beziehungen zu ihnen verbessern."
 PER_found_iranian_shipyards: "Die Iranischen Werften gründen"
 PER_found_iranian_shipyards_desc: "Auch wenn es bislang ausreichte, Schiffe anderer Nationen zu kaufen, müssen wir in den Ausbau unserer Marineanlagen investieren, wenn wir im Wettrüsten der Seestreitkräfte mithalten wollen. Wir erreichen dieses Ziel besser, wenn wir ein Unternehmen gründen, das sich hauptsächlich auf den Bau von Schiffen konzentriert: die Iranischen Werften."
 PER_expand_dockyards: "Werftanlagen erweitern"
 PER_expand_dockyards_desc: "Da unsere Marine ständig wächst, müssen wir im nächsten Schritt auch die Infrastruktur entsprechend vergrößern. Nur so stellen wir sicher, dass wir weiterhin Kontrolle über unsere Küsten ausüben."
 PER_merchant_navy: "Handelsmarine"
 PER_merchant_navy_desc: "Der Transport von Ressourcen auf dem Seeweg ist für das Überleben von [PER.GetName] von entscheidender Bedeutung. Wir sollten eine professionelle Handelsflotte aufbauen, die in der Lage ist, unser Militär zu unterstützen."
 PER_expert_raiders: "Überfallexperten"
 PER_expert_raiders_desc: "Obwohl es wichtig ist, unseren eigenen Seehandel zu schützen, ist es in Kriegszeiten umso wichtiger, die Nachschublinien des Gegners aktiv aufzuspüren und zu unterbrechen, um seine Wirtschaft zu schwächen. Wir müssen unsere Seestreitkräfte nutzen, um feindliche Konvois zu überfallen!"
 ##################
 #### IMPERIAL ####
 ##################
 PER_the_pahlavi_imperium: "Das Pahlavische Kaiserreich"
 PER_the_pahlavi_imperium_desc: "Seit Reza Schah Pahlavi die Kadscharen-Dynastie im Jahr 1925 stürzte, war er eine treibende Kraft für [PER.GetName]. Da unser Land kurz vor einem weiteren großen Weltkonflikt steht, muss der große Schah auf jeden Sturm vorbereitet sein, der über unser glorreiches Land zu fegen droht."
 PER_forced_secularization: "Säkularisierung erzwingen"
 PER_forced_secularization_desc: "Seit Reza Schah Pahlavi die Macht ergriff, gab es einen dauerhaften Widerstand gegen den [PER.GetAdjective]en Klerus im Land. Der Islam ist zwar weiterhin unsere Staatsreligion, doch um der westlichen Welt zu beweisen, dass wir Teil von ihr sind, ist es an der Zeit, Religion und Staat zu trennen und den Weg der Modernisierung einzuschlagen."
 PER_legacy_of_greatness: "Großes Vermächtnis"
 PER_legacy_of_greatness_desc: "Für die Anhänger der Pahlavi-Dynastie ist es keine Überraschung, dass Letztere dazu bestimmt ist, über Generationen hinweg zu bestehen. Obwohl uns turbulente Zeiten bevorstehen, ist klar, dass der Schah und sein Sohn [PER.GetName] in ein goldenes Zeitalter führen werden."
 PER_imperial_funded_universities: "Die Kaiserliche Universität finanzieren"
 PER_imperial_funded_universities_desc: "Um zu beweisen, dass [PER.GetNameDef] zu den Großmächten der Welt zählt, hat der Schah einen großen Beitrag zur Finanzierung der Universitäten gespendet. Dank dieser Großzügigkeit erhält unser Volk besseren Zugang zu einer hochwertigen Schulbildung."
 PER_the_unification_initiative: "Vereinigungsinitiative"
 PER_the_unification_initiative_desc: "[PER.GetNameDefCap] befindet sich bereits seit Jahren in einer schwierigen Lange, besonders wenn es darum geht, die Bevölkerung unter einem Banner zu vereinen. Angesichts der kurdischen und aserbaidschanischen Bedrohung, die im Westen für Probleme sorgt, und des Widerstands des Klerus gegen religiöse Reformen müssen wir mehr tun, um unser Land endgültig zusammenzuführen."
 PER_clamp_kurdish_dissidence: "Gegen den kurdischen Widerstand vorgehen"
 PER_clamp_kurdish_dissidence_desc: "[PER.GetNameDefCap] herrscht über einige Territorien, die früher einmal dem kurdischen Volk gehörten. Dies führt dazu, dass viele Menschen in der Region mit unserer Herrschaft unzufrieden sind. Es ist an der Zeit, diesen Rebellen Einhalt zu gebieten und dafür zu sorgen, dass Stabilität und Wohlstand in die Region zurückkehren."
 PER_clamp_azerbaijani_dissidence: "Gegen den aserbaidschanischen Widerstand vorgehen"
 PER_clamp_azerbaijani_dissidence_desc: "Im Norden unseres Landes lebt eine bedeutende Anzahl von Aserbaidschanern, die [PER.GetName] ihre Heimat nennen. Unter ihnen gibt es jedoch einen Widerstand, der mit unserer Herrschaft unzufrieden ist. Es ist an der Zeit, diesen Rebellen Einhalt zu gebieten und dafür zu sorgen, dass Stabilität und Wohlstand in die Region zurückkehren."
 PER_venerate_islam: "Den Islam verehren"
 PER_venerate_islam_desc: "Seit das alte Persische Reich durch die muslimische Eroberung nahezu vollständig zerschlagen wurde, ist der Islam ein grundlegender Bestandteil unserer Gesellschaft und spielt eine wichtige Rolle im täglichen Leben der meisten Bürger. Vielleicht ist an der Zeit, dass wir uns unserer Religion hingeben und der Welt zeigen, wie sehr wir uns dem Islam verschrieben haben, anstatt uns gegen den Klerus aufzulehnen."
 PER_state_atheism: "Vollständige Säkularisierung"
 PER_state_atheism_desc: "In einem modernen [PER.GetName] darf die Religion keine so große Rolle mehr spielen wie früher. Anstatt sie in unser tägliches Leben einzubeziehen, sollten wir eine gewisse Form des Atheismus innerhalb unserer Bevölkerung fördern, um die Modernisierung unseres Landes voranzutreiben. Dies wird jedoch mit Sicherheit den Klerus verärgern."
 PER_revive_old_ways: "Zu den alten Wegen zurückkehren"
 PER_revive_old_ways_desc: "Wenn wir auf der Weltbühne bestehen wollen, müssen wir die Ideale der ehemaligen Persischen Reiche hochhalten und den Zoroastrismus als [PER.GetAdjective]e Staatsreligion fördern. Manche der kleineren Stämme im Osten des Landes praktizieren diese Religion noch, weshalb es nicht unmöglich ist, diese alte Theologie wiederzubeleben."
 PER_imperial_expansionism: "Imperialistischer Expansionismus"
 PER_imperial_expansionism_desc: "Es ist an der Zeit, dass wir unser Reich über unsere derzeitigen Grenzen hinaus erweitern. Wir müssen unsere Kriegsmaschinerie vorbereiten, unsere Bevölkerung auffordern, ihre Pflicht zu erfüllen, und der Welt zeigen, dass das [PER.GetAdjective]e Reich bereit ist, das einzufordern, was rechtmäßig uns gehört."
 PER_tehran_moscow_pact: "Das Teheran-Moskau-Abkommen"
 PER_tehran_moscow_pact_desc: "Es ist kein Geheimnis, dass [SOV.GetNameDef] wie ein riesiger Bär im Norden einen Schatten auf uns wirft. Wollen wir unsere expansionistischen Ideale verwirklichen, müssen wir dieses Problem schnellstmöglich angehen. Wir sollten eine diplomatische Gesandtschaft nach Moskau schicken und hoffen, dass [SOV.GetNameDef] bereit ist, einen Nichtangriffspakt zu unterzeichnen."
 PER_establish_special_unit: "Die Unsterbliche Legion gründen"
 PER_establish_special_unit_desc: "Die Unsterblichen zählten zu den berühmtesten Truppen, die die ehemaligen Persischen Reiche je ins Feld führten. In unserem neuen Zeitalter der imperialen Größe müssen die Unsterblichen wiederbelebt werden."
 PER_demand_iraqi_territory: "Irakische Territorien fordern"
 PER_demand_iraqi_territory_desc: "Die nördlichen [IRQ.GetAdjective]en Territorien wären eine hervorragende Machtbasis, um der Region zu zeigen, dass [PER.GetNameDef] beabsichtigt, als einziges Machtzentrum der Region zu bestehen. Dies bietet uns auch den idealen Ausgangspunkt für kommende große Eroberungsfeldzüge."
 PER_demand_afghan_territory: "Afghanische Territorien fordern"
 PER_demand_afghan_territory_desc: "[AFG.GetNameDefCap] ist ein Land, das von riesigen Bergen und Flüssen geprägt ist und in Zukunft schwer zu erobern sein könnte. Sollten wir es schaffen, dort Fuß zu fassen, wird es ein hervorragender Stützpunkt sein, um weiter in Richtung Kabul vorzustoßen."
 PER_currently_doing_war_plan: " Arbeitet derzeit an einem §YKriegsplan§!."
 PER_war_plan_darius: "Kriegsplan Dareios"
 PER_war_plan_darius_desc: "Dareios der Große herrschte während der Zeit des Achämenidenreichs als König der Könige über Persien, einer Zeit, in der Persien an seinem territorialen Höhepunkt stand und selbst das Indus-Tal kontrollierte. Er wird deshalb als Namensgeber für unseren Plan dienen, auf den indischen Subkontinent vorzudringen und die [ENG.GetAdjective]e Herrschaft über das Land zu beenden."
 PER_foothold_in_indus: "Eine Basis in Indien"
 PER_foothold_in_indus_desc: "[RAJ.GetNameDefCap] ist ein leuchtendes Beispiel für die Macht des [ENG.GetAdjective]en Kolonialreichs. [ENG.GetNameDefCap] gehört hier jedoch nicht hin, und es täte ihnen gut, endlich zu lernen, dass diese Region durch Dareios den Großen [PER.GetAdjective]es Geburtsrecht ist. Beginnen wir mit den Verhandlungen und sichern wir uns eine Basis in Indien."
 PER_usurp_afghanistan: "[AFG.GetNameDefCap] stürzen"
 PER_usurp_afghanistan_desc: "Es ist an der Zeit, Kabul endlich unter [PER.GetAdjective]e Kontrolle zu bringen. Wir müssen tiefer in die Gebirge von [AFG.GetNonIdeologyName] vordringen und erst zurückkehren, wenn unser Banner auf dem Dach des Tajbeg-Palasts weht."
 PER_invasion_of_india: "Invasion des indischen Subkontinents"
 PER_invasion_of_india_desc: "Unser Plan, [RAJ.GetNonIdeologyName] anzugreifen, birgt das Potenzial, eines unserer bisher ambitioniertesten Ziele zu sein, und unsere Truppen hegen keinen Zweifel daran, dass dies ein gefährlicher Einsatz wird. Sollten wir Indien bedrohen, ziehen wir mit Sicherheit den Zorn der [ENG.GetAdjective]en Kolonialmacht auf uns. Sollte dies keine Rolle spielen, so lasst uns mit der Invasion Indiens fortfahren."
 PER_glory_of_cyrus: "Ruhm von Kyros dem Großen"
 PER_glory_of_cyrus_desc: "Da unser Kriegsziel erreicht und das Land dank der harten Arbeit und der Tapferkeit unserer Streitmacht sicher unter [PER.GetAdjective]er Souveränität steht, bricht eine neue Ära des Wohlstands für unser Volk an. [PER.GetNameDefCap] ist endlich dem Ruhm unseres Gründers, Kyros dem Großen, gerecht geworden. Lang lebe Kyros! Lang lebe der Schah!"
 PER_war_plan_xerxes: "Kriegsplan Xerxes"
 PER_war_plan_xerxes_desc: "Xerxes war der vierte König des Achämenidenreichs und sowohl mit Dareios als auch mit Kyros dem Großen verwandt. Da Xerxes besonders für die Invasion von Griechenland im Jahr 480 v. Chr. bekannt ist, haben wir uns dazu entschlossen, unseren Plan zur Invasion des Westens ihm zu Ehren „Kriegsplan Xerxes“ zu nennen. Wir werden unsere einstige Niederlage gegen die Hellenen endlich rächen."
 PER_reclaim_turkish_peninsula: "Die türkische Halbinsel zurückfordern"
 PER_reclaim_turkish_peninsula_desc: "[TUR.GetNameDefCap] steht unserer Expansion nach Westen im Weg. Anatolien gehörte einst den Persischen Reichen, und es ist der Zeit, dass wir es zurückfordern. Bringen wir unsere Truppen in Stellung und bereiten wir uns auf eine Invasion vor!"
 PER_reintegrate_anatolia: "Anatolische Territorien wiedereingliedern"
 PER_reintegrate_anatolia_desc: "Wir haben Land innerhalb der ehemaligen [TUR.GetAdjective]en Grenzen erobert und befinden uns nun in der Position, mit der Integration dieser Territorien zu beginnen, die de jure [PER.GetName] gehören."
 PER_clash_of_titans: "Aufeinanderprallen der Giganten"
 PER_clash_of_titans_desc: "Mit der Wiedergeburt von [GRE.GetName] hat sich ein unvorhergesehenes Problem eröffnet. Wir dürfen nicht zulassen, dass ein anderes Reich wie dieses entlang unserer Grenze so mächtig wird. Wir müssen ihm unverzüglich den Krieg erklären und das Land und den Ruhm für den Schah sichern!"
 PER_absorb_byzantines: "Das Byzantinische Reich absorbieren"
 PER_absorb_byzantines_desc: "Wir haben unseren jahrhundertealten Groll gegen das [GRE.GetAdjective]e Reich endlich beigelegt und es vernichtet. Dieses Territorium kann nun ein offizieller Bestandteil unseres Reichs werden."
 PER_war_plan_cambyses: "Kriegsplan Kambyses"
 PER_war_plan_cambyses_desc: "Kambyses II. war der zweite König der Könige des Achämenidenreichs und der direkte Nachfolger von Kyros II. Seine Herrschaft war vor allem durch die Eroberung Nordafrikas und Ägyptens geprägt, weshalb wir unsere Feldzüge in dieser Region zu Ehren seines Ruhms nach ihm benannt haben."
 PER_path_through_iraq: "Einen Weg durch den Irak bahnen"
 PER_path_through_iraq_desc: "[IRQ.GetNameDefCap] ist das Tor für die Eroberung Nordafrikas und muss deshalb als Erstes fallen. Da Bagdad so nah unserer Grenze liegt, sollten wir keine Probleme haben, Anspruch auf das Land zu erheben."
 PER_demand_west_asia: "Französisch-Westafrika sichern"
 PER_demand_west_asia_desc: "[FRA.GetNameDefCap] ist ein unrechtmäßiger Eindringling in diesem Land und muss vertrieben werden, wenn wir unsere eigene Agenda weiterführen wollen. Falls wir [ENG.GetName] in Nordafrika die Stirn bieten möchten, müssen wir die [SYR.GetAdjective]en and [LEB.GetAdjective]en Territorien erobern."
 PER_march_to_nile: "Der lange Marsch in Richtung Nil"
 PER_march_to_nile_desc: "Um unsere ehemaligen persischen Territorien in Nordafrika zurückzuerhalten und in Ägypten einzufallen, müssen wir uns erst durch das [ENG.GetAdjective]e Nordafrika schlagen. Dies wird zweifelsohne zu einem Krieg mit [ENG.GetName] führen, doch es ist ein Risiko, das wir auf uns nehmen müssen, wenn wir uns als dominierende Macht in der Region behaupten wollen."
 PER_the_memphis_initiative: "Die Memphis-Initiative"
 PER_the_memphis_initiative_desc: "Es ist von entscheidender Bedeutung, weitere Territorien in unser Reich zu integrieren, wenn wir die Kontrolle über unsere eroberten Gebiete behalten wollen. Vor allem Ägypten wird schwer zu kontrollieren sein, wenn wir nicht aufpassen, und deshalb sollten wir ihm besondere Aufmerksamkeit schenken."
 PER_assassinate_reza_shah: "Die Ermordung von Reza Schah"
 PER_assassinate_reza_shah_desc: "Reza Schah Pahlavi mag [PER.GetName] große Veränderungen gebracht haben, doch nicht alle davon waren beim Volk beliebt. Es gibt bereits seit Jahren Gerüchte über die Ermordung von Reza Schah, doch niemand wird es tatsächlich wagen ... oder doch?"
 PER_root_out_conspiracies: "Die Verschwörung aufdecken"
 PER_root_out_conspiracies_desc: "Im Lauf der Jahre gab es zahlreiche Gerüchte über die mögliche Ermordung von Reza Schah Pahlavi. Wir halten dieses Risiko für zu groß und müssen die Verschwörung aufdecken, um die Sicherheit des Schahs zu gewährleisten."
 PER_his_fathers_footsteps: "In seines Vaters Fußstapfen"
 PER_his_fathers_footsteps_desc: "Nach dem tragischen Tod von Reza Schah Pahlavi hat sein Sohn Mohammed Reza Pahlavi das Amt des [PER.GetAdjective]en Staatsoberhaupts übernommen. Auch wenn er ein junger König ist, der nicht regieren wollte, muss er in die Fußstapfen seines Vaters treten und [PER.GetName] Ruhm einbringen."
 PER_third_persian_empire: "Das Dritte Persische Reich"
 PER_third_persian_empire_desc: "Um die Zukunft unseres Volkes zu sichern, hat Mohammed Reza Pahlavi die Gründung des Dritten Persischen Reichs angekündigt. Dieses zielt darauf ab, der Geschichte unserer alten Vorfahren - der Achämeniden - respektvoll nachzueifern. Ein neues Zeitalter bricht für [PER.GetName] ran, und es wird eines sein, das uns zu wahrem Ruhm führt."
 PER_choose_a_shahbanu: "Eine Schahbanu auswählen"
 PER_choose_a_shahbanu_desc: "Die königliche Blutlinie der Pahlavi-Dynastie muss um jeden Preis fortbestehen, doch angesichts des jungen Alters von Mohammed Reza Pahlavi hatte er noch nicht die Gelegenheit, eine Frau zu finden. Es ist an der Zeit, dass er seine Optionen abwägt und eine Gattin auswählt, die als Schahbanu unseres Landes dient."
 PER_embrace_opulence: "Die kulturelle Opulenz annehmen"
 PER_embrace_opulence_desc: "Für jemanden, der so wichtig ist wie der König der Könige, ist es unerlässlich, der Welt die [PER.GetAdjective]e Opulenz zu zeigen. Stellen wir unseren Wohlstand und die Herrlichkeit unseres Landes zur Schau, auf dass sie ein jeder bewundern möge."
 PER_emperor_for_people: "Ein Kaiser für das Volk"
 PER_emperor_for_people_desc: "Mohammed Reza Schah wünscht sich, dass seine Herrschaft die Wiedervereinigung des Kaisers mit seinem Volk symbolisiert. Anstatt selbstsüchtig Reichtümer für die Königsfamilie zu horten, möchte er sie lieber dazu verwenden, das Leben der einfachen [PER.GetAdjective]en Bürger zu verbessern."
 PER_fund_imperial_excellency: "Die Pracht des Kaisers finanzieren"
 PER_fund_imperial_excellency_desc: "Unser Reich stellt bereits jedem unserer weniger bedeutenden Nachbarn unseren Reichtum zur Schau, und nun ist es an der Zeit, etwas davon für die Verbesserung des Palasts auszugeben. Die Einstellung von mehr Wachen scheint das Sinnvollste zu sein!"
 PER_uphold_civil_rights: "Bürgerrechte wahren"
 PER_uphold_civil_rights_desc: "Die Rechte eines jeden [PER.GetAdjective]en Bürgers zu wahren, war bisher ein wichtiger Bestandteil der Herrschaft von Mohammed Reza Schah. Indem wir diesen grundlegenden Aspekt unserer Gesellschaft aufrechterhalten, ermutigen wir unsere Bürger, mehr zu erreichen, als sie es bisher taten."
 PER_absolute_monarchy: "Absolute Monarchie"
 PER_absolute_monarchy_desc: "Nachdem Reza Schah Pahlavi hart gegen Abtrünnige vorging, die seine Herrschaft zu stürzen versuchten, hat er nun die absolute Monarchie ausgerufen, um der Krone mehr Macht zu verleihen und sicherzustellen, dass niemand sonst die königliche Blutlinie gefährdet. Dazu gehört ein militaristischerer Ansatz in der Außenpolitik sowie die Vergrößerung der [PER.GetAdjective]en Armee."
 PER_first_iranian_empire: "Das erste Iranische Reich"
 PER_first_iranian_empire_desc: "Reza Schah Pahlavi zog es schon immer vor, dass man seine Nation „[PER.GetName]“ nennt, und er war auch derjenige, der diesen Namen 1935 wieder als offiziellen Namen der Nation einführte. Die Grundlage seiner imperialen Bestrebungen ist also die Schaffung eines völlig neuen iranischen Reichs, anstatt eine Imitation jener Perser zu sein, die vor ihm kamen."
 PER_take_regional_tour: "Regionale Beziehungen"
 PER_take_regional_tour_desc: "Nach der Gründung unseres neuen Reichs wünscht Reza Schah Pahlavi nun eine Reise zu unternehmen, um die Beziehungen zu der [IRQ.GetAdjective]en und [AFG.GetAdjective]en Führung zu verbessern."
 PER_limit_foreign_influence: "Fremde Einflüsse beschränken"
 PER_limit_foreign_influence_desc: "[PER.GetNameDefCap] war den Launen fremder Mächte schon viel zu lang ausgeliefert. Sie beanspruchen unsere Ressourcen und fordern, dass wir unsere natürlichen Segnungen mit ihnen teilen. Es ist an der Zeit, dass [PER.GetNameDef] auf eigenen Beinen steht und den Einfluss fremder Mächte beschränkt."
 PER_embrace_industrial_powers: "Beziehungen zu Industriemächten"
 PER_embrace_industrial_powers_desc: "Anstatt uns vom Rest der Welt zu isolieren, wäre es viel besser, unsere Beziehungen zu den Industriemächten zu nutzen, um die Zukunft von [PER.GetName] zu schmieden."
 PER_subserviant_to_noone: "Wir sind niemandem untertan"
 PER_subserviant_to_noone_desc: "Auch wenn es einmal eine Zeit gab, in denen unsere Beziehungen zu [ENG.GetName] und der „Anglo-Iranian Oil Company“ nützlich für uns waren, brauchen wir heutzutage unsere Ressourcen selbst und können sie nicht länger fremden Mächten überlassen. Wir müssen diese Zusammenarbeit beenden und uns auf unsere eigene Entwicklung konzentrieren."
 PER_modernize_iran_economy: "Die [PER.GetAdjective]e Wirtschaft modernisieren"
 PER_modernize_iran_economy_desc: "Dank der Hilfe unserer industrialisierteren Freunde konnten wir unsere eigene Wirtschaft modernisieren. In den Fabriken herrscht reges Treiben, und unsere Leute arbeiten hart daran, dass unsere große Nation schon bald Seite an Seite mit den anderen Industriemächten der Welt steht."
 PER_last_thousand_years: "Ein Reich, das tausend Jahre überdauert"
 PER_last_thousand_years_desc: "Dank unserer harte Arbeit zur Verbesserung der Nation haben wir endlich einen Punkt erreicht, an dem [PER.GetNameDef] dazu ausersehen ist, dem Zahn der Zeit zu trotzen und seinen Platz auf der Weltbühne als modernes und mächtiges Land einzunehmen. Wir haben die Größe unserer achämenidischen Vorfahren weit übertroffen!"
 PER_shahanshah: "Schahanschah"
 PER_shahanshah_desc: "Der Schahanschah, der „König der Könige“, ist der höchste Titel, der dem Monarchen von [PER.GetName] verliehen wird. Es ist ein Titel, der auch für unseren derzeitigen Herrscher absolut angemessen ist."
 PER_rally_ancient_history: "Unsere reiche Geschichte fördern"
 PER_rally_ancient_history_desc: "Es ist kein Geheimnis, dass die junge Herrschaft der Pahlavi-Dynastie dazu führte, dass viele in [PER.GetName] über die Zukunft des Landes besorgt sind. Um den Nationalstolz und das Vertrauen in den Schah zu stärken, sollten wir unser Volk und die Welt daran erinnern, wie unglaublich die Geschichte des alten Persiens war. Es ist an der Zeit, das Reich der Achämeniden wiederaufleben zu lassen."
 PER_rebuild_persepolis: "Persepolis wiederaufbauen"
 PER_rebuild_persepolis_desc: "Persepolis war einst die zeremonielle Hauptstadt des Achämenidenreichs, doch heute sind nur noch Ruinen in der Ebene von Marvdasht von ihr übrig. Es wäre eine Demonstration unserer Entschlossenheit und Macht, Ressourcen in den Wiederaufbau dieser antiken Stadt zu investieren, damit sie in den kommenden Jahrzehnten erneut als Symbol unseres Reichs dient."
 PER_stand_with_germany: "An der Seite von [GER.GetName] stehen"
 PER_stand_with_germany_desc: "[GER.GetNameDefCap] ist bereits seit vielen Jahren einer unserer größten Handelspartner. Da die Deutschen eigene Eroberungsziele verfolgen, wäre es klug, ein Abkommen mit ihnen zu schließen und einen Nichtangriffspakt zu unterzeichnen, um unsere Souveränität zu schützen."
 PER_align_with_axis: "[PER.GetName] an die Achsenmächte angleichen"
 PER_align_with_axis_desc: "Der Krieg wütet in Europa, und unsere [GER.GetAdjective]en Freunde benötigen Verbündete, um ihre Kriegsbemühungen voranzutreiben. Es ist an der Zeit, dass wir uns selbst in den Ring begeben und den Achsenmächten beitreten."
 PER_donate_oil_fields: "Ölfelder an [GER.GetName] übergeben"
 PER_donate_oil_fields_desc: "Wir haben [ENG.GetName] lange Zeit mit Öl versorgt, doch es wäre für uns vorteilhafter, einen Teil unserer Förderanlagen an [GER.GetName] zu übergeben und den Krieg diese Nation zu unterstützen. Dies wird hoffentlich langfristig für uns beide von Vorteil sein."
 PER_spoils_of_war: "Kriegsbeute"
 PER_spoils_of_war_desc: "Unser Kriegsbeitrag ist bei unseren Verbündeten nicht unbemerkt geblieben, und sie sind offen für die Idee, nach dem Krieg Territorien an [PER.GetName] abzutreten. Dies ist eine großartige Gelegenheit für uns, einen Teil der Kriegsbeute zu erhalten."
 PER_middle_east_protectorate: "Ein Protektorat über den Nahen Osten errichten"
 PER_middle_east_protectorate_desc: "Mit dem Ende des Krieges konnten wir einige Territorien der Nationen rund um [PER.GetName] für uns sichern. Es ist nun unsere Pflicht als ihre Herren, sie zu schützen, besonders vor ehemaligen Herren, die eine Invasion beginnen könnten. Soll ruhig jemand versuchen, uns diese Territorien wegzunehmen!"
 ##################
 ### HISTORICAL ###
 ##################
 PER_stand_with_giants: "An der Seite von Riesen"
 PER_stand_with_giants_desc: "Die Welt steht auf Messers Schneide, während sich zwischen den Großmächten Europas ein Konflikt zusammenbraut. Die Lunte des Pulverfasses brennt bereits, und wir müssen uns darauf vorbereiten, [PER.GetName] auf das Niveau jener Riesen zu bringen, denen die Welt gehört, und uns als moderne und fortschrittliche Gesellschaft bewähren."
 PER_saadabad_treaty: "Abkommen von Saadabad"
 PER_saadabad_treaty_desc: "Wir haben nichts zu verlieren und alles zu gewinnen, indem wir ein freundschaftliches Verhältnis mit unseren Nachbarn pflegen. Die Idee eines Abkommens, das unsere Freundschaft formell bestätigt, wurde schon hin und wieder angesprochen. Nun ist es höchste Zeit, die Initiative zu ergreifen und diese Freundschaft offiziell zu machen."
 PER_increase_military_funding: "Militärhaushalt aufstocken"
 PER_increase_military_funding_desc: "Unser Staatsoberhaupt Reza Schah Pahlavi ist ein ehemaliger persischer Kosake, und für den Rest der Regierung ist es daher auch wenig verwunderlich, dass er das [PER.GetAdjective]e Militär ausbauen will. Ein erster Schritt besteht darin, die derzeitigen Ausgaben zu erhöhen, um die Qualität der Truppen zu verbessern und die Produktion von Militärausrüstung hochzufahren."
 PER_military_high_schools: "Militärische Hochschulen"
 PER_military_high_schools_desc: "Der Aufbau eines gut ausgebildeten stehenden Heers beginnt bereits bei der Jugend. Indem wir unsere jungen Rekruten sorgfältig vorbereiten, sicher wir uns in der Zukunft den Erfolg. Es mag ein paar Jahre dauern, doch wir werden schlussendlich die größte Armee in der Region haben."
 PER_persian_german_trade: "Persisch-deutsche Handelskammer"
 PER_persian_german_trade_desc: "[GER.GetNameDefCap] schaffte es, sich nach der Niederlage im Ersten Weltkrieg rasch wieder zu industrialisieren. Wir sollten diesem Beispiel folgen, wenn wir die Modernisierung von [PER.GetName] vorantreiben, und zu unserem Glück macht es den Anschein, als sei das neue Staatsoberhaupt uns wohlgesinnt, weshalb es leicht sein sollte, positive Beziehungen aufzubauen."
 PER_trial_fifty_three: "Prozess gegen die Dreiundfünfzig"
 PER_trial_fifty_three_desc: "Die kommunistischen politischen Organisationen sind ein Problem, um die Herrschaft der Pahlavi-Dynastie über [PER.GetName] zu sichern. Wir dürfen es diesen antimonarchistischen Bewegungen nicht erlauben, Widerstand zu schüren und potenziell zu Massendemonstrationen aufzurufen. Wir müssen diese Abtrünnigen vor Gericht stellen und ein Tribunal über ihr Schicksal entscheiden lassen."
 PER_increase_education_funding: "Bildungsausgaben erhöhen"
 PER_increase_education_funding_desc: "Als Teil der Bildungsinitiative von Reza Schah wird ein besonderer Schwerpunkt darauf gelegt, die Qualität der Bildung zu verbessern. Dazu gehört auch, uns von unserer traditionellen Vergangenheit loszusagen, um eine kostenlose, obligatorische Schulbildung für Männer und Frauen gleichermaßen zu erreichen und private religiöse Bildungseinrichtungen zu schließen."
 PER_open_abadan: "Fachhochschule Abadan eröffnen"
 PER_open_abadan_desc: "Eine fachspezifische Ausbildung hilft, dass wir zu den Industriegiganten der Welt aufschließen. Durch die Eröffnung dieser neuen Fachhochschule können wir jenen, die in diesen Bereichen arbeiten wollen, die besten Ausbildungsmöglichkeiten bieten. Dies treibt auch die Entwicklung unseres Landes und unseren Modernisierungsprozess voran."
 PER_royal_visit_germany: "Ein königlicher Besuch in Deutschland"
 PER_royal_visit_germany_desc: "Während der Herrschaft von Reza Schah konnten wir gute Beziehungen zu der [GER.GetAdjective]en Führung aufbauen. Dies spiegelt sich besonders darin wider, dass sie den Wunsch geäußert hat, Gastgeber für einen königlichen Besuch in ihrem Land zu sein. Sollten wir ihrer Bitte nachkommen, verbessern sich unsere Beziehungen zu [GER.GetName] mit Sicherheit, doch es bleibt abzuwarten, ob uns dies eine Hilfe sein kann oder ob es eher ein Hindernis darstellt."
 PER_german_non_aggression: "Nichtangriffspakt mit [GER.GetNonIdeologyName] aushandeln"
 PER_german_non_aggression_desc: "Da die Spannungen in Europa immer weiter angeheizt werden, könnte es dazu kommen, dass wir uns für eine Seite entscheiden müssen. Sollte ein Krieg ausbrechen, ist es jedoch von größter Wichtigkeit, dass [PER.GetNameDef] neutral bleibt. Angesichts einer rasanten Industrialisierung sollten wir [GER.GetName] einen Nichtangriffspakt vorschlagen, damit unsere Sicherheit gewährleistet ist."
 PER_wether_the_storm: "Dem aufkommenden Sturm trotzen"
 PER_wether_the_storm_desc: "Offenbar ging unser Versuch einer diplomatischen Annäherung nach hinten los, und ehemalige Freunde haben nun ein Auge auf unser Land geworfen , damit wir uns nicht gegen sie wenden können. Wir hatten dies zwar nicht beabsichtigt, müssen uns aber dennoch auf alles vorbereiten, was kommen mag."
 PER_stand_our_ground: "Standhaft bleiben"
 PER_stand_our_ground_desc: "Furcht und Angst durchziehen unsere gesamte Regierung, da die drohende Gefahr eines Angriffs - sei es durch unsere Nachbarn oder von jemandem von weiter - zusätzlichen Druck ausübt. Wir müssen uns behaupten, was auch immer kommen mag. Es ist an der Zeit, dass wir die nötigen Maßnahmen ergreifen, die sicherstellen, dass [PER.GetNameDef] das nächste Jahrzehnt überlebt."
 PER_bolster_civilian_industry: "Die Zivilindustrie stärken"
 PER_bolster_civilian_industry_desc: "Wenn wir den herannahenden Sturm überleben wollen, müssen wir unsere Zivilindustrie vergrößern. Je mehr Mittel wir aufwenden, desto eher übersteht unsere Wirtschaft den kommenden Krieg."
 PER_upscale_military_production: "Die Militärproduktion hochfahren"
 PER_upscale_military_production_desc: "Wenn wir uns gegen jene behaupten wollten, die unsere Nation bedrohen, müssen wir bereit sein, unsere Militärproduktion zu verdoppeln. Durch die Errichtung neuer Fabriken sind wir in der Lage, unsere Truppen mit neuer und moderner Ausrüstung auszustatten."
 PER_preparatory_mobilization: "Mobilisierung vorbereiten"
 PER_preparatory_mobilization_desc: "Wenn wir uns nicht vorbereiten, scheitern wir zwangsläufig. Es ist kein Geheimnis, dass fremde Mächte ihre gierigen Blicke auf [PER.GetNonIdeologyName] gerichtet haben, und sobald sie sich unser Land holen kommen wollen, werden wir kämpfen müssen. Indem wir unsere Armee auf die Mobilisierung vorbereiten, sind wir gegen alles gewappnet, was unsere Feinde uns entgegenwerfen könnten."
 PER_we_will_survive: "Wir werden überleben"
 PER_we_will_survive_desc: "Der Krieg hat nun schließlich auch uns erreicht. Wir werden alles in unserer Macht Stehende tun, um uns gegen die Invasoren zu wehren, und der Welt zeigen, dass die große [PER.GetAdjective]e Nation allen Widrigkeiten trotzen und überleben wird. Wir haben schon Jahrtausende überdauert, und wir werden noch weitere Jahrtausende bestehen."
 PER_we_survived: "Wir haben überlebt"
 PER_we_survived_desc: "Wir haben allen Widrigkeiten zum Trotz überlebt. Jetzt ist es an der Zeit, Stabilität für unser Volk zu schaffen."
 PER_question_of_resources: "Die Ressourcenfrage"
 PER_question_of_resources_desc: "Die Wahrscheinlichkeit einer möglichen Invasion durch unsere ehemaligen Partner ist angesichts des Ressourcenreichtums von [PER.GetName] sehr hoch. Besonders unsere Ölfelder sind von unschätzbarem Wert, weshalb bestimmt jemand kommen wird, um sie zu erobern. Wir dürfen das nicht zulassen! Wir müssen potenzielle Bedrohungen ausschalten, bevor sie uns angreifen ..."
 PER_plant_resistance_cells: "Widerstandszellen aufbauen"
 PER_plant_resistance_cells_desc: "Um unserem Präventivschlag den nötigen Nachdruck zu verleihen, wäre es sinnvoll, politische Unruhen in unseren Nachbarregionen zu schüren. [IRQ.GetNameDefCap] scheint ein idealer Kandidat dafür zu sein, was auch für die besetzten Regionen von [AZR.GetName], [GEO.GetName], [ARM.GetName] und [TMS.GetName] gilt."
 PER_preemptive_strike: "Präventivschlag"
 PER_preemptive_strike_desc: "Niemand darf je unsere Souveränität bedrohen. Damit jene, die gierig auf uns blicken, dies begreifen, werden wir ihnen die gebündelte Macht des [PER.GetAdjective]en Militärs zeigen. Wenn wir zuerst zuschlagen, werden sie nicht bereit sein, sich gegen unseren raschen und erbitterten Angriff zu verteidigen."
 PER_establish_northern_buffer_states: "Nördliche Pufferstaaten schaffen"
 PER_establish_northern_buffer_states_desc: "Um sicherzustellen, dass unsere nördlichen Feinde nicht länger die Möglichkeit haben, direkt in [PER.GetName] einzufallen, müssen wir die besetzten Nationen in diesen Territorien befreien und ihre Souveränität wiederherstellen. Diese Pufferstaaten verhindern hoffentlich eine plötzliche Invasion."
 PER_prepare_for_worst: "Auf das Schlimmste vorbereiten"
 PER_prepare_for_worst_desc: "Da [PER.GetNameDef] unmittelbar vor einer Invasion stehen könnte, wäre es ratsam, Vorbereitungen zu treffen, falls das Schlimmste eintritt. Wir haben zwar bereits länger geahnt, dass es dazu kommen könnte, doch wir werden uns nicht kampflos ergeben. Stattdessen müssen wir unsere Truppen aufstocken und uns auf einen Präventivschlag vorbereiten."
 PER_fight_for_iran: "Der Kampf um [PER.GetNonIdeologyName]"
 PER_fight_for_iran_desc: "Unser schlimmster Albtraum ist mit dem Anrücken feindlicher Truppen wahr geworden, die offenbar eine groß angelegte Invasion zum Ziel haben. Auch wenn die vor uns liegenden Zeiten äußerst schwierig sein werden, müssen wir unser Volk zusammentrommeln und unsere Truppen anweisen, unsere große Nation gegen jeden zu verteidigen, der unsere Souveränität bedroht."
 PER_force_them_back: "Den Feind zurückdrängen"
 PER_force_them_back_desc: "Als der Krieg begann, wussten wir, dass wir entweder in die Defensive gehen oder unseren Feind zurückdrängen mussten. In die Offensive zu gehen, hätte den Vorteil, dass wir in einer günstigeren Position wären, nach Beendigung des Konflikts Forderungen zu stellen. Es mag riskant sein, doch unsere Truppen sind bereit, einen solchen Einsatz durchzuführen."
 PER_push_to_deserts: "Nördliche Offensive"
 PER_push_to_deserts_desc: "Feindliche Truppen greifen uns hauptsächlich aus dem Norden an. Wir müssen unsere Truppen in diese Regionen schicken und verhindern, dass die Eindringlinge dort weiter an Boden gewinnen. Wir müssen den Kampf zu ihnen tragen und sie bis zur Grenze und darüber hinaus zurücktreiben."
 PER_push_to_mountains: "Südfront"
 PER_push_to_mountains_desc: "Allem Anschein nach zielt die feindliche Invasion besonders auf den Süden von [PER.GetNonIdeologyName] ab. Wir müssen unsere Feinde zum Persischen Golf zurückdrängen. Uns bleibt nicht viel Zeit. Wir dürfen nicht zulassen, dass die feindlichen Truppen noch mehr an Boden gewinnen."
 PER_demand_war_reparations: "Kriegsreparationen fordern"
 PER_demand_war_reparations_desc: "Entgegen aller Bemühungen seitens der Invasoren ist es ihnen nicht gelungen, ihre Ziele zu erreichen, und stattdessen stehen wir kurz davor, den Krieg zu gewinnen. Wir müssen ihnen sofort unsere Forderungen unterbreiten und sie für den Schaden, den sie angerichtet haben, bezahlen lassen."
 PER_force_white_peace: "Weißen Frieden erzwingen"
 PER_force_white_peace_desc: "Die Invasion unseres Feindes ist nicht ganz nach Plan verlaufen. Dank unseres erbitterten Widerstands konnte er in [PER.GetNonIdeologyName] nicht viel Boden gewinnen. Angesichts dessen befinden wir uns in einer guten Position, einen Weißen Frieden mit diesen dreisten Invasoren zu erzwingen."
 PER_dig_and_defend: "Eingraben, verschanzen und verteidigen"
 PER_dig_and_defend_desc: "Da feindliche Truppen von allen Richtungen die Grenzen unserer großen Nation bedrohen, müssen wir rasch handeln, um [PER.GetName] zu sichern. Anstatt in die Offensive zu gehen, sollten wir uns auf die Verteidigung konzentrieren und den Angreifern jeden Stein in den Weg legen, den wir finden können. Andernfalls riskieren wir große Verluste."
 PER_capital_protect: "[PER.Capital.GetCapitalVictoryPointName] verteidigen"
 PER_capital_protect_desc: "Angesichts der geografischen Lage von [PER.Capital.GetCapitalVictoryPointName] ist es der ideale Ort für eine zuverlässige Verteidigungsposition. Durch die Errichtung von Bunkern und Gräben wird [PER.GetNameDef] als letzte Bastion der Hoffnung standhaft bleiben."
 PER_secure_coastline: "Die Küste sichern"
 PER_secure_coastline_desc: "Eine Invasionsstreitmacht wird vermutlich von Richtung Persischem Golf kommen, weshalb wir uns dem Feind dort entgegenstellen sollten. Indem wir verhindern, dass der Feind an der [PER.GetAdjective]en Küste landen kann, bringen wir die Front zum Stillstand, bevor sie eine Gefahr für uns darstellt."
 PER_swear_fealty: "Den Invasoren die Treue schwören"
 PER_swear_fealty_desc: "Trotzt all unserer Bemühungen, [PER.GetName] zu verteidigen, schafften wir es nicht, den Feind aufzuhalten. Da seine Truppen der Hauptstadt immer näher kommen, wäre es ratsam, den Krieg unverzüglich zu beenden und uns als Marionettenstaat anzubieten. So kann zumindest die weitere Verwüstung unseres Landes verhindert werden."
 PER_push_negotiations: "Auf Verhandlungen drängen"
 PER_push_negotiations_desc: "Wir haben die Invasionsstreitmacht so lange aufgehalten, wie wir nur konnten, doch wir sind nicht in der Lage, den Konflikt militärisch zu beenden und den Feind zu besiegen. Wir könnten jedoch einige unserer natürlichen Ressourcen im Tausch für unsere Souveränität anbieten."
 PER_rebuilding_iran: "[PER.GetNonIdeologyName] wiederaufbauen"
 PER_rebuilding_iran_desc: "Die Invasion zerstörte einen Großteil unserer Industrie und Infrastruktur. Wir müssen die Zeit nutzen, um unser Land wiederaufzubauen, die Scherben aufzusammeln und unsere Wunden zu lecken."
 PER_declare_loyalty_to_britain: "[ROOT.OVERLORD.GetName] die Treue schwören"
 PER_declare_loyalty_to_britain_desc: "Als neuer Untertan von [ROOT.OVERLORD.GetName] wäre es ratsam, vorsichtig vorzugehen und unseren Herrn nicht zu verärgern. Vielleicht ist dies die ideale Gelegenheit, um endlich unsere Modernisierungsinitiative abzuschließen. Unser Weg mag anders als geplant verlaufen sein, doch der Ausgang ist der gleiche."
 PER_invite_british_investors: "[ROOT.OVERLORD.GetAdjective]e Investoren einladen"
 PER_invite_british_investors_desc: "Um unsere wirtschaftliche Lage zu verbessern und den Wiederaufbau nach der Invasion voranzutreiben, sollten wir Lobbyarbeit in [ROOT.OVERLORD.GetName] betreiben und Investoren finden, die unsere Industrie wieder auf den Weg bringen."
 PER_request_british_equipment: "Um [ROOT.OVERLORD.GetAdjective]e Ausrüstung bitten"
 PER_request_british_equipment_desc: "Unsere Streitkräfte mussten während der Invasion viel einstecken, und wir brauchen dringend Nachschub. Wir sollten unsere Position als neuer Untertan von [ROOT.OVERLORD.GetName] nutzen, um Vorräte und Ausrüstung zu beschaffen und unsere Truppen auf den alten Standard zurückzubringen."
 PER_our_place_in_empire: "Unser Platz in [ROOT.OVERLORD.GetName]"
 PER_our_place_in_empire_desc: "Nach langen Diskussionen mit der [ROOT.OVERLORD.GetAdjective]en Regierung haben wir beschlossen, dass es am besten wäre, [PER.GetLeader] neben seinem derzeitigen Posten auch zum neuen Vizekönig von [PER.GetNonIdeologyName] auszurufen. Dies würde uns viel mehr Spielraum geben, wenn es darum geht, unsere Aufgaben für [ROOT.OVERLORD.GetName] zu erfüllen."
 PER_retake_north_iran: "Den Norden von [PER.GetNonIdeologyName] zurückerobern"
 PER_retake_north_iran_desc: "Nach unserer ursprünglichen Kapitulation hatten wir keine andere Wahl, als unsere nördlichen Territorien an [SOU.GetName] abzutreten. Da wir nun an Macht gewonnen haben, ist es an der Zeit, zurückzuschlagen und das zurückzuerobern, was rechtmäßig uns gehört."
 PER_azadi: "Azadi"
 PER_azadi_desc: "„Azadi“ ist das persische Wort für „Freiheit“ und wird das Wort sein, um das wir uns versammeln, wenn wir uns gegen unsere Besatzer auflehnen. [ROOT.OVERLORD.GetNameDefCap] erwartet, dass wir uns fügen, doch wir haben schon immer beabsichtigt, unsere Souveränität zu wahren. Wir mögen den Kampf verloren haben, doch wir führen noch immer einen Krieg."
 PER_reinforce_iranian_identity: "Die [PER.GetAdjective]e Identität stärken"
 PER_reinforce_iranian_identity_desc: "Auch wenn wir uns unseren Feinden beugen mussten, sind wir noch immer [PER.GetAdjective] und niemand wird uns dies je nehmen können. Wir müssen unsere Identität als Volk stärken und jedem zeigen, dass unser Wunsch nach Freiheit noch immer hell in unseren Herzen brennt."
 PER_rally_bakhtiari_and_qashqai: "Die Bachtiaren und Qashqai versammeln"
 PER_rally_bakhtiari_and_qashqai_desc: "Die Stammesvölker der Bachtiaren und Qashqai sind mit dem kürzlichen Regimewechsel unzufrieden und haben begonnen, sich dem neuen Rechtsstaat zu widersetzen. Wir können dies nutzen, um sie für unsere Sache zu gewinnen, sollte unser Unabhängigkeitsstreben blutig werden."
 PER_iran_for_iranians: "[PER.GetNonIdeologyName] für das [PER.GetAdjective]e Volk"
 PER_iran_for_iranians_desc: "Es ist wahrlich eine Schande, dass wir vor unseren imperialistischen Herren kapitulieren und unser Territorium an jene abtreten mussten, die unsere Souveränität auslöschen wollen. Wenn es jedoch eins gibt, was uns geblieben ist, so ist es unser Wunsch nach Autonomie, und dieser Wunsch wird niemals sterben. Es ist an der Zeit, dass wir uns erheben und die Unabhängigkeit erklären!"
 PER_consolidate_british_territory: "[ENG.GetAdjective]e Territorien vereinigen"
 PER_consolidate_british_territory_desc: "[ENG.GetNameDefCap] ist schon viel zu lang im Nahen Osten präsent, einem Ort, an den diese Leute wirklich nicht hingehören. Da unser Unabhängigkeitskrieg ein voller Erfolg war, sollten wir nun für die Unabhängigkeit anderer Nationen in der Region kämpfen und sicherstellen, dass sie von uns und nicht von den [ENG.GetAdjective]en Eindringlingen beschützt werden."
 PER_assessing_the_opposition: "Die Opposition einschätzen"
 PER_assessing_the_opposition_desc: "Bevor wir auch nur daran denken können, unsere Grenzen jenseits des Iran zu erweitern, müssen wir auf unser Inneres blicken, wo mehrere Oppositionsparteien zunehmend unzufrieden mit der derzeitigen Regierung sind. Wollen wir die Unterstützung des Volkes für den Wiederaufbau unseres Reichs gewinnen, müssen wir sicherstellen, dass wir die volle Unterstützung der Regierung haben, ganz gleich, mit welchen Mitteln."
 PER_assessing_the_opposition_tt: "Schaltet die Entscheidungen „§YHartes Vorgehen der Regierung§!“ innerhalb der Mission „§YZivile Unruhen§!“ von „§YGroßes Vermächtnis§!“ frei, die es uns erlauben, uns um mögliche Bedrohungen zu kümmern und einen Bürgerkrieg zu verhindern."
 PER_rally_the_reformers: "Eine Nationalfront bilden"
 PER_rally_the_reformers_desc: "Es gibt keinen Mangel an Gruppierungen im Land, die dem Schah oder der Institution der Monarchie ein jähes Ende bereiten wollen. Da die weltweiten Spannungen immer weiter zunehmen, könnten sich für solche Gruppierungen neue Gelegenheiten ergeben, etwas zu unternehmen."
 PER_lobby_military_dissidents: "Tudeh-Militärnetzwerk"
 PER_lobby_military_dissidents_desc: "Die Tudeh-Partei hat einige Mitglieder, die innerhalb des Militärs hochrangige Positionen besetzen. Vielleicht können wir sie davon überzeugen, sich unserer Sache anzuschließen, um den Schah zu stürzen, wenn die Zeit gekommen ist."
 PER_promise_clergy_power: "Den Klerus ermächtigen"
 PER_promise_clergy_power_desc: "Der Islam ist für viele unserer Bürger ein Grundpfeiler der Gesellschaft, und wir können nicht darauf hoffen, die Unterstützung des Volkes zu erhalten, wenn wir anfangen, die Gläubigen zu verschmähen. Wir müssen mehr für den Glauben tun, um sie für unsere Sache zu gewinnen."
 PER_exclude_religion: "Religion und Staat trennen"
 PER_exclude_religion_desc: "Der Islam und die Religion als Ganzes werden mehr und mehr zu einem Problem für die Modernisierung unserer Nation, sowohl politisch als auch wirtschaftlich. Wir müssen allen klarmachen, dass es im neuen [ROOT.GetNonIdeologyName] solche Hürden nicht geben wird."
 PER_stage_mass_protests: "Proteste organisieren"
 PER_stage_mass_protests_desc: "Das Volk hat genug von den Ausreden des Schahs und der festgefahrenen Macht der Elite. Es an der Zeit, dass wir auf die Straße gehen und einen sofortigen Wandel fordern."
 PER_stage_mass_protests_tt: "Schaltet die Entscheidungen „§Y$PER_mass_protests$§!“ frei, mit denen die Unterstützung für den Schah verringert werden kann"
 PER_constitutional_monarchy: "Konstitutionelle Befugnisse des Schahs begrenzen"
 PER_constitutional_monarchy_desc: "Der Schah hat die Politik des Landes bereits viel zu lang dominiert, doch seine Abwesenheit würde den Zorn jener auf uns ziehen, die weiterhin an seine heilige Rolle glauben. Anstatt ihn abzusetzen, sollten wir deshalb die Möglichkeiten des Schahs, auf politische Angelegenheiten Einfluss zu nehmen, beschränken, um seine Position zu einer von eher zeremonieller Natur zu machen."
 PER_strengthen_iranian_parliament: "Das iranische Parlament stärken"
 PER_strengthen_iranian_parliament_desc: "Da der Schah keine Macht mehr besitzt, können wir endlich die Demokratie stärken, indem wir der gewählten Kammer des Parlaments die Macht zurückgeben."
 PER_strengthen_iranian_parliament_tt: "\n\n§RSollte die demokratische Partei weniger als 30% Unterstützung haben, wird der Schah einen Bürgerkrieg gegen uns beginnen!§! \n\n§RSollte es zu einem Bürgerkrieg kommen, werden wir nicht in der Lage sein, die islamische Revolution vollständig zu verwirklichen.§!"
 PER_continue_westernization: "Die Verwestlichung fortsetzen"
 PER_continue_westernization_desc: "Die Verwestlichung war seit jeher ein Ziel, das wir im Hinterkopf hatten, und wir sind endlich in der Lage, mit einigen der wichtigsten Akteure im Westen gleichzuziehen und deren Ideologien zu übernehmen. Wenn wir zu ihnen aufschließen wollen, müssen wir uns nun auf diese Integration vorbereiten."
 PER_royal_college_funding: "Universität Teheran gründen"
 PER_royal_college_funding_desc: "Es ist von entscheidender Bedeutung, dass wir unsere intellektuelle Entwicklung fortsetzen. Indem wir einen Teil der Gelder aus den Taschen des Schahs in unsere Bildungseinrichtungen fließen lassen, sind wir in der Lage, mit dem raschen Wandel des technologischen Fortschritts Schritt zu halten."
 PER_expand_oil_production: "Die Ölproduktion steigern"
 PER_expand_oil_production_desc: "[PER.GetNonIdeologyName] ist reich an Öl, und es wäre töricht, dies nicht zu unserem eigenen Vorteil zu nutzen. Bauen wir unsere Ölproduktion aus, damit wir uns später in einer guten Verhandlungsposition mit dem Westen befinden."
 PER_increase_oil_sales: "Ölverkäufe erhöhen"
 PER_increase_oil_sales_desc: "Da wir mit der [ENG.GetAdjective]en Regierung bereits eine Partnerschaft über unsere Ölreserven haben, ist es nur sinnvoll, dass wir unsere neu erschlossenen Ressourcen nutzen, um die Menge zu erhöhen, die wir an sie verkaufen. Dies ist schließlich eine für beide Seiten vorteilhafte Vereinbarung."
 PER_request_membership_allies: "Verbündete suchen"
 PER_request_membership_allies_desc: "Da die Spannungen auf der Welt immer weiter zunehmen, ist es an der Zeit, dass wir uns für eine Seite entscheiden. Da wir eine enge Freundschaft mit unseren westlichen Freunden aufgebaut haben, ist es für uns am sinnvollsten, uns mit ihnen zu verbünden. Gemeinsam können wir die Bedrohung durch den Faschismus weltweit bekämpfen."
 PER_secure_iraq: "Den Iran sichern"
 PER_secure_iraq_desc: "Als Teil unserer Verpflichtungen gegenüber unseren Verbündeten müssen wir uns um die Sicherung der [IRQ.GetAdjective]en Territorien kümmern - koste es, was es wolle. Diese drastische Maßnahme schützt das [IRQ.GetAdjective]e Volk vor äußeren Bedrohungen und fördert die Einheit in der Region."
 PER_secure_afghanistan: "Afghanistan sichern"
 PER_secure_afghanistan_desc: "[AFG.GetNameDefCap] ist das [PER.GetAdjective]e Tor nach Osten, und es ist daher von entscheidender Bedeutung, diesen Korridor für unsere Verbündeten zu sichern. Die gewährleistet gleichzeitig, dass [AFG.GetNameDef] von uns beschützt werden kann. Dies ist sicherlich zum Wohl des [AFG.GetAdjective]en Volkes."
 PER_post_war_spoils: "Nachkriegsbeute"
 PER_post_war_spoils_desc: "Da der Krieg zu Ende ist, stellt sich nun die Frage, was mit unserer beschützenden Besetzung von [IRQ.GetNonIdeologyName] und [AFG.GetNonIdeologyName] geschehen soll. Wir haben unseren Verbündeten den Vorschlag unterbreitet, dass es am besten wäre, diese Territorien in [PER.GetName] zu integrieren. So stellen wir sicher, dass der Nahe Osten stärker und stabiler ist."
 PER_follow_the_tudeh: "Hinter der Tudeh-Partei versammeln"
 PER_follow_the_tudeh_desc: "Die Tudeh-Partei ist die einzige Partei, die den Willen des Volkes nach radikalen Änderungen vertritt und nicht den Schein einer Demokratie bewahrt wie das derzeitige Regime. Wir müssen uns um diese Bewegung herum versammeln."
 PER_rally_behind_mosaddegh: "Hinter Mosaddegh versammeln"
 PER_rally_behind_mosaddegh_desc: "Seit der Machtübernahme durch das Pahlavi-Regime ist Mohammad Mosaddegh ein starker Gegner des Schahs und dafür bekannt, mit vielen Aspekten der Herrschaft nicht einverstanden zu sein. Sollten wir uns wirklich gegen die Pahlavi-Dynastie stellen und ein neues demokratisches [PER.GetNonIdeologyName] aufbauen wollen, ist er vielleicht derjenige, hinter dem wir uns versammeln sollten."
 PER_reach_to_seperatists: "Den Separatisten die Hand reichen"
 PER_reach_to_seperatists_desc: "Die Arbeiterklasse hat ihre sozioökonomischen Umstände noch nicht völlig begriffen und verfügt daher nicht über die Kraft, sich der Macht des Schahs zu widersetzen. Es gibt jedoch viele im Norden und Osten, die am aserbaidschanischen oder kurdischen Weg festhalten und die wir für unsere Sache gewinnen könnten."
 PER_reach_to_seperatists_tt: "Alle im Besitz befindlichen Staaten, die ein Kern von §YKurdistan§! oder §YAserbaidschan§! sind, treten unserer Sache bei und stellen im kommenden Bürgerkrieg Truppen bereit.\n\n§RNach Abschluss dieses Schwerpunkts werden sie jedoch erwarten, als Kompensation innerhalb von 2 Jahren die Unabhängigkeit zu erhalten!§!"
 PER_embrace_national_front: "In Richtung Republik"
 PER_embrace_national_front_desc: "Die politische Macht und die Entscheidungsfindung dürfen nicht länger in der Hand des nicht gewählten und keine Rechenschaft ablegenden Schahs oder seines Nachfolgers liegen. Wir müssen die derzeitige Herrschaftsstruktur vollständig abschaffen und die Gründung der [ROOT.GetAdjective]en Republik anstreben."
 PER_force_abdication: "Abdankung erzwingen"
 PER_force_abdication_desc: "Der Schah ist durch den Unmut des Volkes so schwach wie nie zuvor. Wir sollten den Moment nutzen und ihn zur Abdankung zwingen, damit wir diesen feudalen Unsinn ein für alle Mal beenden."
 PER_nationalize_oil_fields: "Ölfelder verstaatlichen"
 PER_nationalize_oil_fields_desc: "Wir haben unser Öl jahrelang in für uns unvorteilhaften Verträgen an gierige Nationen verkauft. Es ist an der Zeit, dass [PER.GetNameDef] die Ölproduktion verstaatlicht und die Kontrolle über diese natürliche Ressource übernimmt."
 PER_free_elections: "Freie Wahlen"
 PER_free_elections_desc: "Da unsere neue Regierung langsam Form annimmt, ist es an der Zeit, darüber zu entscheiden, wer der Premierminister sein soll, der [PER.GetName] in ein goldenes Zeitalter der Demokratie führt."
 PER_free_elections_tt: "Dies erlaubt die Auswahl eines §YKandidaten§!, der am besten dazu geeignet ist, ein demokratisches §Y[PER.GetNonIdeologyName]§! zu regieren"
 PER_united_progressive_parties: "Vereinte Fortschrittsparteien"
 PER_united_progressive_parties_desc: "Mit der Abdankung des Schahs bietet sich uns nun die Gelegenheit, eine fortschrittlichere Zukunft für [ROOT.GetNonIdeologyName] zu schaffen. Um dies in die Tat umzusetzen, müssen wir jedoch die Unterstützung aller Fortschrittsparteien in einer großen Koalition vereinen, um unsere Agenda durchzusetzen."
 PER_strengthen_the_tudeh: "Die Tudeh-Partei stärken"
 PER_strengthen_the_tudeh_desc: "Die Tudeh-Partei ist zum Sprecher der [ROOT.GetAdjective]en Arbeiterschicht geworden und hat sie zum Sieg über den Schah geführt. Sie muss die nötige Macht erhalten, um den Sozialismus zu verwirklichen und die Menschen von den Fesseln des Imperialismus und des Kapitalismus zu befreien."
 PER_soviet_alignment: "Sowjetische Angleichung"
 PER_soviet_alignment_desc: "Die Welt verändert sich rasant, und wir brauchen starke Verbündete, um unsere Feinde abzuschrecken. Die Tudeh-Partei ist die einzige sozialistische Partei mit Verbindungen zur [SOU.GetAdjective]en Regierung und ließe sich nutzen, um engere Beziehungen zu ihr aufzubauen."
 PER_soviet_alignment_tt: "Wenn §Y[SOV.GetNameWithFlag]§! kommunistisch ist, laden wir sie in unser Bündnis ein."
 PER_industrial_aid: "Industrielle Unterstützung"
 PER_industrial_aid_desc: "Unsere [SOU.GetAdjective]en Kameraden haben gezeigt, dass sich auch eine mehrheitlich landwirtschaftliche Gesellschaft durch sorgfältige Planung rasch industrialisieren kann. Wir sollten prüfen, ob sie bereit wären, ihr Fachwissen zu diesem Thema weiterzugeben."
 PER_workers_army: "Die Volksarmee"
 PER_workers_army_desc: "In der Armee befinden sich zahlreiche Gegenrevolutionäre, die nur auf ihre Gelegenheit warten, der Nation ihre antiquierten Ansichten aufzuzwingen. Um dies zu verhindern, müssen wir die Armee reformieren, angefangen mit der Beseitigung dieser Reaktionäre."
 PER_elevate_the_iran_party: "Die Paniranistische Partei ermächtigen"
 PER_elevate_the_iran_party_desc: "Die Tudeh-Partei bindet unsere Nation zu stark an [SOU.GetName] und erhält ihre Befehle aus [SOU.Capital.GetCapitalVictoryPointName]. Jeder, der für den Fortschritt ist, muss deshalb zur Paniranistischen Partei stehen, wenn wir jemals einen iranischen Weg des Sozialismus etablieren wollen."
 PER_iranian_socialism: "Iranischer Sozialismus"
 PER_iranian_socialism_desc: "Um langfristig die Sicherheit des Staates zu gewährleisten, müssen neue Bündnisse mit gleichgesinnten Regierungen in der gesamten Region geschlossen werden."
 PER_iranian_industrialization: "Industrialisierung"
 PER_iranian_industrialization_desc: "Wir dürfen nicht länger abhängig von fremden Mächten sein, wenn es darum geht, unsere Wirtschaft zu modernisieren. Wir müssen stattdessen das ungenutzte Potenzial unseres Volkes nutzen und unseren eigenen Weg zur Modernisierung finden."
 PER_international_solidarity: "Internationale Solidarität"
 PER_international_solidarity_desc: "Wir konnten zwar die imperialistischen Fesseln innerhalb unserer Grenzen abstreifen, doch wir sind erst dann wirklich frei sein, wenn die imperialen Mächte aus unserer Region vertrieben sind. Da wir für eine Konfrontation noch nicht bereit sind, sollten wir damit beginnen, ihre Besitztümer zu unterwandern."
 PER_appease_the_seperatists: "Die Separatisten besänftigen"
 PER_appease_the_seperatists_desc: "Es ist an der Zeit, unsere Verpflichtungen gegenüber der aserbaidschanischen und kurdischen Bevölkerung zu erfüllen, indem wir ihr mehr Autonomie einräumen. Wir müssen jedoch auch dafür sorgen, sie im Interesse unserer kollektiven Sicherheit in unserer Interessensphäre zu halten."
 PER_appease_the_seperatists_tt: "§GEs besteht nicht länger das Risiko, dass ein Unabhängigkeitskrieg gegen uns ausbricht§!"
 PER_communist_industrialization: "Wirtschaftlicher Planungsausschuss"
 PER_communist_industrialization_desc: "Wir müssen ein neues Ministerium aufbauen, dessen Aufgaben darin liegen, den Ausbau und die Modernisierung der Wirtschaft zu überwachen, da die vorherigen Wirtschaftsministerien zu sehr von Vorurteilen und Trägheit gekennzeichnet waren."
 PER_communist_education_reform: "Das Bildungssystem verbessern"
 PER_communist_education_reform_desc: "Unser Bildungssystem ist veraltet und schafft es nicht, die Bedürfnisse des Staates zu befriedigen. Wir müssen mehr Kinder in die Klassenräume bekommen und dafür sorgen, dass sie dort nützlichere Fähigkeiten erwerben."
 PER_reject_foreign_dominance: "Ausländische Vorherrschaft ablehnen"
 PER_reject_foreign_dominance_desc: "[SOU.GetNameDefCap] und [ENG.GetNameDef] sitzen beide direkt an unserer Schwelle. Es ist eindeutig, dass wir als Untertan enden könnten, wenn wir nicht unverzüglich handeln. Es ist an der Zeit, dass wir unseren Kopf aus dem Sand ziehen und anfangen, Widerstand gegen die Schachzüge des Großes Spiels zu zeigen."
 PER_iranian_revolutionary_vanguard: "Iranische Vorhut der Revolution"
 PER_iranian_revolutionary_vanguard_desc: "Wenn wir mit den Supermächten mithalten wollen, die deutlich stärker sind als wir, müssen wir unser Militär erweitern und die Bevölkerung mobilmachen. Dies wird uns zwar nicht auf eine Stufe mit diesen bedrohlichen Nationen stellen, aber wir bremsen sie zumindest auf ihrem Weg aus."
 PER_vanguard_template_tt: "Erzeugt eine §YArtillerie-Divisionsvorlage§!"
 PER_one_for_all_all_for_one: "Einer für alle und alle für einen"
 PER_one_for_all_all_for_one_desc: "Alle [PER.GetAdjective]en Bürger müssen mit der Schusswaffe umgehen und einander verteidigen können, wenn die Zeit kommt. Diese Pflicht gilt für alle; nur so können wir überleben. Das Große Spiel und die Bewahrung unserer iranischen Identität erfordern nun, dass wir eine Mobilmachung in einem Maß betreiben, bei dem [ENG.GetNameDefCap] und [SOU.GetNameDef] nicht mithalten können."
 PER_comintern_research_collaboration: "Gemeinsame Komintern-Forschung"
 PER_comintern_research_collaboration_desc: "[SOU.GetNameDefCap] ist weltweit führend in Wissenschaft und Forschung. Da wir eine Allianz geschlossen haben, bietet sich uns nun die interessante Gelegenheit, unsere Wissenschaftler loszuschicken, damit sie von ihren [SOU.GetAdjective]en Kollegen lernen können und sie mit [SOU.GetAdjective]em Wissen und den zugehörigen Fähigkeiten nach Hause zurückkehren."
 PER_land_reform: "Landreform"
 PER_land_reform_desc: "Die Revolution war erfolgreich, und wir führen weitreichende Landreformen durch, die unsere Wirtschaft von den Ketten des Feudalismus befreien."
 PER_soviet_iranian_oil_collaboration: "Sowjetisch-iranischer Ölpakt"
 PER_soviet_iranian_oil_collaboration_desc: "[ROOT.GetNameDefCap] und unsere Freunde jenseits der Grenze in [SOU.GetName] haben gewaltige Vorräte, über die wir verfügen können. Wenn wir unsere Ölproduktion koordinieren und erweitern, sichern wir unsere Kontrolle über den wichtigsten Rohstoff der Welt."
 PER_iranian_nuclear_program: "[PER.GetAdjective]es Atomprogramm"
 PER_iranian_nuclear_program_desc: "Unser eigenes Atomwaffenprogramm zu starten, ist ein wesentlicher Schritt weg von einer schwachen und bedeutungslosen Nation hin zur starken Weltmacht, die [ROOT.GetNameDef] in seinen Sternen sieht."
 PER_iranian_culture: "Die Ultra-Nationalisten vereinen"
 PER_iranian_culture_desc: "Trotz der anderslautenden Reden der Politiker und des Schahs ist keiner von ihnen bereit, das zu tun, was zum Schutz unseres kulturellen Erbes und unserer territorialen Integrität nötig ist. Wir müssen Schriftsteller und Nationalisten in einer neuen politischen Bewegung vereinen und unsere Nation wieder groß machen."
 PER_ally_the_bazaari: "Die Elite beeinflussen"
 PER_ally_the_bazaari_desc: "Innerhalb der [PER.GetAdjective]en Elite wächst das Unbehagen über den Kurs der Nation immer weiter. Viele haben Angst um die Zukunft ihrer Unternehmen oder Vermögenswerte und könnten bereit sein, unsere Sache zu unterstützen, wenn wir ihnen garantieren, sie vor einem politischen Nachbeben zu bewahren."
 PER_brown_shirts: "Märsche der Stoßtruppen"
 PER_brown_shirts_desc: "Viele unserer Parteimitglieder übernahmen in letzter Zeit die braunen Uniformen der europäischen faschistischen Bewegungen. Vielleicht sollten wir diese engagierten Mitglieder dazu bringen, Massenaufmärsche zu organisieren, um Unterstützung für die Bewegung zu sammeln."
 PER_march_on_saadabad: "Nach Saadabad marschieren"
 PER_march_on_saadabad_desc: "Das derzeitige Regime hat es versäumt, auf die Missstände im Land einzugehen. Wir müssen zur Saadabad-Palastanlage marschieren und dem Schah ein Ultimatum stellen. Entweder er willigt in einen Kurswechsel ein und bleibt souverän oder er zieht den gebündelten Zorn des Volkes auf sich."
 PER_roll_back_reforms: "Die Nation wiederaufbauen"
 PER_roll_back_reforms_desc: "Obwohl der Schah einige Fortschritte bei der Modernisierung der Nation machte, gehen seine Reformen schlicht nicht weit genug. Wir müssen eine radikalere Agenda verfolgen, um unseren ehemaligen Ruhm wiederzuerlangen."
 PER_fascist_secularism: "Säkularismus erzwingen"
 PER_fascist_secularism_desc: "Die erzwungene Bekehrung des Persischen Reichs zum Islam zerstörte unsere einst so große Kultur. Wir müssen zu unseren Wurzeln zurückkehren und diese fremde Religion aus allen Bereichen des öffentlichen Lebens verbannen, indem wir einen strengen Kodex des Säkularismus durchsetzen."
 PER_form_savama: "Eine Geheimpolizei einrichten"
 PER_form_savama_desc: "Die Verräter, die sich von unserer Kultur abgewandt haben oder als Agenten ausländischer Mächte operieren, müssen schleunigst beseitigt werden. Eine neue Geheimpolizei wird diese Aufgabe übernehmen."
 PER_fascist_reach_out_to_germany: "Verbündete im Westen"
 PER_fascist_reach_out_to_germany_desc: "Da es immer wahrscheinlicher wird, dass wir in irgendeine Form in einen globalen Konflikt verwickelt werden könnten, sollten wir uns vielleicht mit gleichgesinnten Regimen verbünden - wie dem von [GER.GetNameDef]."
 PER_fascist_reach_out_to_japan: "Verbündete im Osten"
 PER_fascist_reach_out_to_japan_desc: "[JAP.GetNameDefCap] kennt die Probleme, die mit der Modernisierung der Nation und der gleichzeitigen Bewahrung der eigenen Kultur einhergehen, nur zu gut. Wir sollten uns dieser Nation annähern und uns gemeinsam vom Würgegriff der Großmächte befreien."
 PER_pan_iranianism: "Paniranismus"
 PER_pan_iranianism_desc: "Jenseits unserer Grenzen gibt es nach wie vor kleinere Enklaven iranischer Völker. Es ist an der Zeit, dass wir eine größere iranische Identität fördern und beginnen, unser Volk zu vereinen."
 PER_anti_soviet_resistance_network: "Anti-[SOU.GetAdjective]er Widerstand"
 PER_anti_soviet_resistance_network_desc: "Man mag es so viel verschleiern, wie man nur will, doch die Realität ist, dass [SOU.GetNameDef] nur ein weiteres Russisches Reich ist und viele Iraner unter dessen despotischem Joch stehen. Wir müssen mehr dafür tun, um diese fremde Macht zu untergraben, und die Vereinigung unseres Volkes anstreben."
 PER_intervene_in_central_asia: "Die Großiranische Diaspora schützen"
 PER_intervene_in_central_asia_desc: "Wir haben die [SOU.GetAdjective]e Kontrolle über Zentralasien gelockert. Darüber hinaus ist unser Gegner von anderen Konflikten auf der Welt abgelenkt. Wir sollten diese Gelegenheit nutzen und ihn ein für alle Mal aus der Region vertreiben."
 PER_proclaim_greater_iran: "Den Großiran ausrufen"
 PER_proclaim_greater_iran_desc: "Unsere Grenzen wurden an allen Fronten wiederhergestellt, und wir haben unser Volk von der Tyrannei der Fremdherrschaft befreit. Wir können endlich die Geburt des Großirans verkünden: ein Reich, das die Zeit überdauern wird."
 PER_fascist_attack_turkey: "Die [TUR.GetAdjective]e Bedrohung angehen"
 PER_fascist_attack_turkey_desc: "[TUR.GetNameDefCap] und die osmanischen Vorgänger dieser Nation nagen bereits seit Langem an unserer Grenze und versuchen, unsere Kultur zu korrumpieren, während sie Land besetzt halten, das rechtmäßig unserem Volk gehört. Wir müssen diese historische Ungerechtigkeit korrigieren."
 PER_intervention_in_iraq: "[IRQ.GetAdjective]e Intervention"
 PER_intervention_in_iraq_desc: "[IRQ.GetNameDefCap] ist nur ein Konstrukt, das von westlichen Imperialisten geschaffen wurde, um eine Grenze auf einer Karte zu ziehen. Eine solche Nation ist unhaltbar und sollte an ihren rechtmäßigen Eigentümer zurückgegeben werden: an uns."
 PER_crush_saudi_arabia: "Integration der Kriegswirtschaft"
 PER_crush_saudi_arabia_desc: "Unsere jüngsten Eroberungen verschafften uns reichlich industrielle Ausrüstung und Personal, die sich in unserem Kernland nutzen ließen. Es wird jedoch eine Vielzahl von Zügen brauchen, um dies durchzuführen."
 PER_fascist_attack_afghanistan: "Afghanistan konfrontieren"
 PER_fascist_attack_afghanistan_desc: "Eine beträchtliche iranische Bevölkerung ist jenseits unserer Grenzen unter der grausamen Herrschaft der Paschtunen in [AFG.Capital.GetCapitalVictoryPointName] gefangen. Solch eine Beleidigung unserer territorialen Integrität darf nicht länger toleriert werden."
 PER_modify_opposition_tt: "Modifiziert „§Y$PER_opposition_modifier$§!“ um:"
 PER_communist_afghanistan_intervention: "Das große Spiel stören"
 PER_communist_afghanistan_intervention_desc: "[ENG.GetNameDefCap] und [SOU.GetNameDef] haben sich fast ein Jahrzehnt um [AFG.GetNonIdeologyName] gestritten. Wir sollten die Gelegenheit nutzen, um das derzeitige Gleichgewicht zu stören, indem wir dafür sorgen, dass dort ein kommunistisches Regime an die Macht kommt."
 PER_communist_liberate_pashtuns: "Den paschtunischen Nationalismus unterstützen"
 PER_communist_liberate_pashtuns_desc: "Da sich [AFG.GetNonIdeologyName] nun sicher in unserer Interessensphäre befindet, können wir die [ENG.GetAdjective]en Grenzregionen destabilisieren, indem wir den paschtunischen Nationalismus in der Region unterstützen."
 PER_communist_liberate_pashtuns_tt: "Schaltet weitere Entscheidungen für „§Y$PER_gulf_decisions_cat$§!“ frei, die es uns erlauben, Widerstand gegen Kolonialmächte entlang der afghanisch-iranischen Grenze zu schüren"
 PER_communist_destabilize_iraq: "Den Nordirak destabilisieren"
 PER_communist_destabilize_iraq_desc: "[ENG.GetNameDefCap] ist stark von [IRQ.GetAdjective]em Öl abhängig. Indem wir einen Aufstand der Kurden im Norden des Landes unterstützen und uns mit ihnen verbünden, könnten wir den Zugang zu diesem Öl abschneiden."
 PER_communist_destabilize_iraq_tt: "Schaltet die Entscheidungen „§Y$PER_gulf_decisions_cat$§!“ frei, die es uns erlauben, einen kurdischen Aufstand zu unterstützen"
 PER_communist_kurdish_uprising: "Kurdischen Aufstand vorbereiten"
 PER_communist_kurdish_uprising_desc: "TODO"
 PER_revolution_in_the_gulf: "Revolution am Golf"
 PER_revolution_in_the_gulf_desc: "Das Machtgleichgewicht in der Region hat sich zu unseren Gunsten verschoben. Wir müssen dies zu unserem Vorteil nutzen und die antikolonialistischen Bewegungen in der Region stärken."
 PER_revolution_in_the_gulf_tt: "Schaltet weitere Entscheidungen für „§Y$PER_gulf_decisions_cat$§!“ frei, die es uns erlauben, Widerstandsgruppen in besetzen Staaten entlang des Persischen Golfs zu schüren"
 PER_hormuz_crisis: "Die Hormus-Krise"
 PER_hormuz_crisis_desc: "Die Imperialisten befinden sich in der Defensive, und es ist an der Zeit, sie durch die Androhung eines Angriffs an allen Fronten gänzlich aus der Region zu vertreiben. Wir müssen damit beginnen, die Straße von Hormus für imperialistische Transporte zu blockieren."
 PER_hormuz_crisis_tt: "§YJede Kolonialmacht in Arabien oder am Persischen Golf erhält ein Ereignis, das sie auffordert, sich aus der Region zurückzuziehen. Sollte sie ablehnen, haben wir die Möglichkeit, ihr den Krieg zu erklären§!"
 PER_communist_gulf_hegemony: "Hegemonie am Persischen Golf"
 PER_communist_gulf_hegemony_desc: "Wir haben das scheinbar Unmögliche erreicht und die imperialistischen Mächte vom Persischen Golf vertrieben. Wir sind nun de facto eine Großmacht in der Region und können unseren Einfluss frei geltend machen."
 PER_communist_propaganda: "Iranisches Nationalradio"
 PER_communist_propaganda_desc: "Die Verstaatlichung von Radiostationen und die anschließende Überführung in eine einzige öffentliche Rundfunkanstalt würde es uns erlauben, die öffentliche Meinung bei solchen Themen rasch zu beeinflussen, bei denen sie nicht vollständig mit den Zielen des Staates übereinstimmt."
 PER_communist_propaganda_tt: "Schaltet die Entscheidungen „§Y$PER_national_iranian_radio$§!“ frei, die es uns erlauben, die Stabilität, Kriegsunterstützung und Parteipopularität zu erhöhen"
 PER_the_new_economy: "Neue Wirtschaft"
 PER_the_new_economy_desc: "Eine neue Wirtschaft, die sich an den Bedürfnissen der Menschen und nicht an den Launen des Marktes orientiert, ist dank unserer Reformen endlich im Entstehen begriffen. Auch wenn noch viel Arbeit vor uns liegt, können wir mit Stolz sagen, dass wir den Sozialismus in [ROOT.GetName] etabliert haben."
 PER_oil_and_rubber_industry: "Die Industrie diversifizieren"
 PER_oil_and_rubber_industry_desc: "Unser Land verfügt zwar über riesige unerschlossene Ölreserven, doch wir sollten vermeiden, dass unsere Wirtschaft vollständig vom Ölexport abhängig wird. Wir müssen unsere Industrie diversifizieren und Produkte herstellen, die sich für den Konsum auf dem inländischen Markt eignen."
 PER_the_peoples_airforce: "Revolutionäre Luftwaffe des Volkes"
 PER_the_peoples_airforce_desc: "Wenn wir uns jemals als Regionalmacht behaupten wollen, müssen wir die Kontrolle über den Persischen Golf übernehmen. Dafür müssen wir jedoch die Marinedominanz der imperialistischen Mächte überwinden, was nur mit einer Luftwaffe des Volkes möglich ist."
 PER_communist_air_defense: "Luftverteidigungsinitiative"
 PER_communist_air_defense_desc: "Wir dürfen nicht zulassen, dass imperialistische Mächte alles aus der Luft zerstören, was wir so mühselig aufgebaut haben. Wir müssen eine Reihe von Flugabwehrgeschützen im ganzen Land stationieren."
 PER_communist_basic_plane_design: "Zusammenarbeit der Luftwaffe"
 PER_communist_basic_plane_design_desc: "Die von uns durchgeführte Reform der Luftwaffe ist gut verlaufen, doch wir müssen uns noch die nötigen Fähigkeiten und Technologien aneignen, um es mit Schiffen aufzunehmen. Vielleicht ließe sich dieser Prozess durch die Unterstützung unserer Kameraden beschleunigen."
 PER_communist_naval_bomber_design: "[SOU.GetAdjective]-[ROOT.GetAdjective]e Bomber"
 PER_communist_naval_bomber_design_desc: "Dank der Unterstützung unserer [SOU.GetAdjective]en Freunde sind wir beinahe bereit, unsere ersten Marinebomber zu starten. Diese werden jedes Schiff versenken, das es wagt, ohne unsere Zustimmung in den Persischen Golf zu fahren."
 PER_challenge_the_royal_navy: "Die britische Flotte herausfordern"
 PER_challenge_the_royal_navy_desc: "Wir verfügen nun über die nötige Technologie und das theoretische Wissen, um es mit unserem größten Widersacher aufzunehmen. Uns mangelt es allerdings noch an der nötigen Erfahrung, um siegreich aus der Sache hervorzugehen. Vielleicht können wir diese Erfahrung durch kleine Provokationen im Golf sammeln?"
 PER_the_peoples_navy: "Revolutionäre Marine des Volkes"
 PER_the_peoples_navy_desc: "Wir werden die Überwasserflotten der Imperialmächte zwar nicht an der Oberfläche herausfordern können, doch eigens dafür gebaute U-Boote sollten uns den entscheidenden Vorteil bringen."
 PER_communist_shore_defense: "Küstenverteidigungsinitiative"
 PER_communist_shore_defense_desc: "Die Aufrechterhaltung robuster Verteidigungsanlagen entlang der Küste verhindert jede Landung."
 PER_communist_naval_designs: "Zusammenarbeit der Marine"
 PER_communist_naval_designs_desc: "Wir machen zwar große Fortschritte bei unseren Marinereformen, doch wir müssen unsere Anstrengungen verdoppeln und mit der Entwicklung von U-Booten beginnen. Vielleicht wären unsere Verbündeten bereit, uns bei diesem Vorhaben zu unterstützen?"
 PER_communist_submarine_design: "[SOU.GetAdjective]-[ROOT.GetAdjective] U-Boote"
 PER_communist_submarine_design_desc: "In Zusammenarbeit mit unseren [SOU.GetAdjective]en Kameraden stehen wir kurz davor, ein hochmodernes U-Boot zu entwickeln, das uns die Vorherrschaft im Golf sichern wird."
 PER_eastern_expansion: "Expansion nach Osten"
 PER_eastern_expansion_desc: "In den letzten Jahren hat sich die Welt drastisch verändert, und die Regime in unserem Osten stehen kurz vor dem Zusammenbruch. Wir werden die Gelegenheit, sie in unsere Interessensphäre zu bringen, womöglich niemals wieder bekommen."
 PER_curtail_pan_arabism: "Den Panarabismus aufhalten"
 PER_curtail_pan_arabism_desc: "Die arabischen Völker im Nahen Osten und Nordafrika entwickeln zunehmend ein Gefühl der panarabischen Solidarität. Wir dürfen nicht zulassen, dass sie sich so nah vor unser Haustier vereinen. Wir müssen präventiv zuschlagen und verhindern, dass dies jemals geschehen wird."
 PER_there_can_be_only_one: "Es kann nur einen geben"
 PER_there_can_be_only_one_desc: "[GER.GetNameDefCap] und wir teilen zwar viele Werte, doch es wird immer klarer, dass diese Leute sich selbst gegenüber allen anderen Nationen auf der Welt als überlegen ansehen. Das ist eine Beleidigung für unser Volk und unser Erbe, und wir müssen diese falschen Ansichten mit Gewalt korrigieren."
 PER_iran_first: "[ROOT.GetNameDefCap] zuerst"
 PER_iran_first_desc: "Nur das iranische Volk selbst kann seine Werte und Kultur angemessen schützen. Wir müssen unsere eigenen Ziele verfolgen und die Welt nach unserem Willen formen."
 PER_propagate_political_literature: "Lokale Widerstandsgruppen einrichten"
 PER_propagate_political_literature_desc: "Die Institutionen des imperialen Staates mögen dem Einzelnen unüberwindlich erscheinen, doch in Wirklichkeit sind seine Ressourcen über das ganze Land verteilt und können einer dezentralisierten Widerstandsbewegung nicht standhalten. Wir müssen diese Schwäche ausnutzen, um einen Wandel herbeizuführen."
 PER_propagate_political_literature_tt: "Schaltet die Entscheidungen „§Y$PER_mass_protests$§!“ frei, die es uns erlauben, Widerstandsgruppen in Staaten einzurichten, damit diese bei einem möglichen §RBürgerkrieg§! nicht auf der Seite des Schahs stehen"
 PER_brown_shirts_tt: "§YWir erhalten [?ROOT.PER_fascist_militia_count] Miliz-Divisionen zu Beginn des Bürgerkriegs gegen den Schah oder wenn wir faschistisch werden§!"
 PER_rally_the_reformers_tt: "Schaltet die Entscheidungen „§Y$PER_mass_protests$§!“ frei, die es uns erlauben, eine Einsatzbasis für unsere Oppositionsbewegung einzurichten"
 PER_fascism_sway_the_rich_idea_tt: "Wenn ein Bürgerkrieg ausbricht oder die faschistische Bewegung die Macht übernimmt, erhalten wir die folgende Idee:"
 PER_finding_a_shah: "Ein neuer Schah"
 PER_finding_a_shah_desc: "Mit der Niederlage der Pahlavi-Dynastie bietet sich uns die Gelegenheit, einen für unsere Ideen empfänglicheren Schah auf den Sonnenthron zu setzen - einen, der dem weisen Rat seiner vertrauenswürdigen Berater Folge leisten wird."
 PER_finding_a_shah_tt: "Wir können im folgenden Ereignis einen neuen Schah für [ROOT.GetName] aussuchen"
 PER_form_sumka: "SUMKA gründen"
 PER_form_sumka_desc: "Davoud Monchi-Zadeh war kürzlich in [GER.GetName] und ist von der dortigen nationalsozialistischen Bewegung sehr angetan. Offenbar will er nun in den Iran zurückkehren und die aktuelle Welle des Nationalismus nutzen, um eine neue iranische Ordnung einzuführen."
 PER_form_arya_party: "Die Arya-Partei gründen"
 PER_form_arya_party_desc: "Hasan Arf, ein loyaler Militäroffizier und Verfechter dafür, dass der Schah das Abbild Gottes ist, könnte das aufkommende nationalistische Gefühl nutzen, um die Nation radikal zu reformieren. Dies könnte weiter gehen, als es sich der Schah in seinen kühnsten Träumen hätte vorstellen können."
 PER_iranian_socialist_revolution: "Die iranisch-sozialistische Revolution"
 PER_iranian_socialist_revolution_desc: "Für die Arbeiterklasse des Iran ist endlich der Moment gekommen, sich zu erheben, um das schwache Regime des Schahs und seiner bürgerlichen Vollstrecker zu stürzen. Es wird ein neuer Arbeiter- und Bauernstaat entstehen, der vom Volk selbst geführt wird."
 PER_islamic_restoration: "Gharbzadegi widerstehen"
 PER_islamic_restoration_desc: "Der jüngste Wunsch nach Verwestlichung untergräbt die Grundfesten unserer islamischen Kultur und der iranischen Gesellschaft als Ganzes. Die Regierung muss alles dafür tun, um die Laster des Westens und ihre ungläubigen Ideologien aus unserem Land fernzuhalten."
 PER_ally_bazaari: "Mit den Bazaari verbünden"
 PER_ally_bazaari_desc: "Der Basar und die Händler, die dort ihre Geschäfte treiben, sind seit Jahrhunderten eine tragende Säule unserer Gesellschaft. Heutzutage jedoch stehen sie wegen der multinationalen Konzerne der Industriemächte zunehmend unter Druck. Wenn wir Maßnahmen zum Schutz dieser Kaufleute ergreifen, schließen sie sich wahrscheinlich unserer konservativen Sache an."
 PER_islamic_solidarity: "Islamische Bruderschaft"
 PER_islamic_solidarity_desc: "Auch wenn wir mit den Glaubensrichtungen außerhalb des schiitischen Islam nicht immer einer Meinung sind, können wir nicht leugnen, dass wir in den imperialistischen Mächten Westeuropas, die sich weiterhin in unsere nationalen Angelegenheiten einmischen, einen gemeinsamen Feind haben. Wenn wir uns zusammentun, können wir sie ein für alle Mal aus unseren Ländern vertreiben."
 PER_promote_resistance_levant: "Antiimperialistischer Widerstand"
 PER_promote_resistance_levant_desc: "Unser Kampf gegen die Imperialisten stößt wegen deren überwältigender Feuerkraft oft auf heftigen Widerstand. Es gibt jedoch keinen Mangel an Menschen, die gern hinter den feindlichen Linien zu den Waffen greifen."
 PER_entice_foreign_investment: "Ausländische Investitionen anziehen"
 PER_entice_foreign_investment_desc: "Aufgrund unserer natürlichen Ressourcen und der anschwellenden Stadtbevölkerung, die nach Arbeit sucht, hat unsere Wirtschaft ein immenses Wachstumspotenzial. Wir brauchen jedoch mehr Investitionen aus dem Ausland, um dieses Wachstum anzukurbeln."
 PER_increase_faculty_staffing_budget: "Personalbudget aufstocken"
 PER_increase_faculty_staffing_budget_desc: "Wenn wir unseren technologischen Vorsprung halten oder sogar ausbauen wollen, müssen wir sicherstellen, dass wir die klügsten Köpfe anziehen, die unser Land zu bieten hat. Die Kosten sind zwar hoch, doch im Vergleich zu denen einer technologischen Stagnation sind sie nichts."
 PER_increase_faculty_staffing_budget_tt: "Modifiziert „§Y$PER_technological_modifier$§!“ um:\n"
 PER_invest_in_univerity_facilities: "In Universitätseinrichtungen investieren"
 PER_invest_in_univerity_facilities_desc: "Wenn wir technologisch wettbewerbsfähig sein wollen, müssen wir sicherstellen, dass Studenten, Professoren und Wissenschaftler gleichermaßen über die von ihnen benötigte Ausstattung verfügen. Wir dürfen nicht zulassen, dass die klügsten Köpfe unseres Landes durch solche sinnlosen Hürden beeinträchtigt werden."
 PER_islamic_revolution: "Die islamische Revolution"
 PER_islamic_revolution_desc: "Die Tage des Schahs sind gezählt: In den Moscheen hallen die Rufe nach Veränderung wider und die Leute auf den Straßen folgen ihm nicht länger. Die alte Ordnung wird fallen."
 PER_reinstate_qajars: "Die Kadscharen-Dynastie wiedereinsetzen"
 PER_reinstate_qajars_desc: "Die Kadscharen-Dynastie war die letzte [PER.GetAdjective]e Herrscherfamilie vor der Machtübernahme der Pahlavi-Familie. Mohammad Hassan Mirza, der 1925 von Reza Schah Pahlavi selbst abgesetzt wurde, ist der mutmaßliche Erbe der Familie und lebt seither im Exil in [ENG.GetName]. Da es die Pahlavi nicht schafften, die [ENG.GetAdjective]en Interessen in [PER.GetName] zu wahren, ist es vielleicht an der Zeit, die Kadscharen wieder an die Macht zu bringen, um unsere neuen Herren zufriedenzustellen."
 PER_secularize_the_state: "Den Staat säkularisieren"
 PER_secularize_the_state_desc: "Seit wir uns die Verwestlichung zum Ziel gesetzt hatten, gab es einen dauerhaften Widerstand gegen den [PER.GetAdjective]en Klerus im Land. Der Islam ist zwar weiterhin unsere Staatsreligion, doch um der westlichen Welt zu beweisen, dass wir Teil von ihr sind, ist es an der Zeit, Religion und Staat zu trennen und den Weg der Modernisierung einzuschlagen."
