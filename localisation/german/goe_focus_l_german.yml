 AFG_expand_telegraph_network: "Das Telegrafennetz ausbauen"
 AFG_expand_telegraph_network_desc: "[ROOT.GetNonIdeologyName] liegt bei zahlreichen Wirtschaftskennzahlen hinter seinen Nachbarn zurück. Der erste Schritt zur Modernisierung unserer Wirtschaft besteht darin, die Kommunikation zwischen unseren Städten und unseren Nachbarn durch den Ausbau des Telegrafennetzes zu verbessern."
 AFG_increase_agricultural_exports: "Landwirtschaftliche Exporte erhöhen"
 AFG_increase_agricultural_exports_desc: ""
 AFG_sugar_processing: "Zuckerfabrik Baghlan"
 AFG_sugar_processing_desc: "Die Nachfrage unserer Bevölkerung nach Zucker wächst stetig an. Um diese Nachfrage zu befriedigen, sollten wir Zuckerfabriken errichten, die landwirtschaftliche Erzeugnisse zu dieser wertvollen Ware verarbeiten. Dies stillt nicht nur die Nachfrage, sondern schafft auch neue Arbeitsplätze."
 AFG_fruit_packing: "Obstverarbeitung"
 AFG_fruit_packing_desc: "Das Volk von [ROOT.GetNonIdeologyName] zeichnet sich durch seine landwirtschaftlichen Fähigkeiten aus. Wir sollten die Überschüsse, die es produziert, nutzen, indem wir sie exportieren. Dafür müssen wir jedoch zunächst mehr industrielle Verarbeitungsanlagen errichten."
 AFG_clear_malarial_swamps: "Malaria-Sümpfe trockenlegen"
 AFG_clear_malarial_swamps_desc: "Malaria ist in vielen Regionen des Landes nach wie vor eine weit verbreitete Plage. Durch die Trockenlegung jener Gebiete, in denen sich die Malariaparasiten vermehren, befreien wir einerseits die Landbevölkerung von einem historischen Missstand und gewinnen andererseits gleichzeitig neues Land für die Erschließung."
 AFG_infrastructure_construction: "Infrastrukturinvestition"
 AFG_infrastructure_construction_desc: "Die unzureichende Infrastruktur im ganzen Land hemmt die wirtschaftliche Entwicklung und führt dazu, dass die Menschen so leben, wie es ihre Vorfahren seit Jahrhunderten taten. Dieser Missstand liegt nicht im langfristigen Interesse der Nation und muss durch Investitionen in Infrastrukturprojekte korrigiert werden."
 AFG_expand_karakul_lambskin_industry: "Lammfellindustrie in Karakul ausbauen"
 AFG_expand_karakul_lambskin_industry_desc: "Karakul-Lammfelle sind eine der wenigen Waren, die derzeit in großen Mengen aus [ROOT.GetNonIdeologyName] exportiert werden. Wir könnten diese Gelegenheit nutzen, um unsere junge industrielle Basis durch den Bau neuer Fabrik zu stärken, die für die Verarbeitung und den Export solcher Produkte zuständig sind."
 AFG_spinzar_cotton_factory: "In die Baumwollfabriken von Spinzar investieren"
 AFG_spinzar_cotton_factory_desc: "Die Baumwollfabriken von Spinzar in Kundus gehören derzeit zu unseren profitabelsten Fabriken, und ihre aktuellen Eigentümer möchten ihr Geschäft gern ausweiten. Ohne staatliche Unterstützung wird es jedoch nicht möglich sein, über die momentane Größe hinaus zu wachsen. Wir sollten uns darum bemühen, neue Tochtergesellschaften zu gründen, und in die Zukunft unserer Baumwollindustrie investieren."
 AFG_forge_a_national_identity: "Eine nationale Identität schaffen"
 AFG_forge_a_national_identity_desc: "Unsere Bevölkerung sieht sich nicht als Afghanen, sondern als Teil ihrer jeweiligen Stämme und Nationalitäten. Wir sollten uns darum bemühen, Paschtunisch und Dari als Landessprachen einzuführen. Vielleicht gelingt es uns damit eines Tages, die Bevölkerung unter einer gemeinsamen afghanischen nationalen Identität zu vereinen."
 AFG_constructing_a_national_identity_tt: "Wenn der Nationalgeist „§Y$AFG_constructing_a_national_identity_idea$§!“ entfernt wird:\n"
 AFG_look_to_other_partners: "Andere Handelspartner suchen"
 AFG_look_to_other_partners_desc: "Unsere Handelsabkommen mit der Sowjetunion ließ den Verdacht aufkommen, sie könnte Einfluss auf unsere Innen- und Außenpolitik nehmen. Diese Anschuldigungen sind natürlich falsch, doch vielleicht wäre es im Interesse aller, uns nach anderen Handelspartnern umzusehen."
 AFG_look_to_other_partners_tt: "Größere Nationen erhalten die Möglichkeit, in [ROOT.GetName] zu investieren, was uns für jedes Land, das zustimmt, §Geine Zivilfabrik abseits der Karte§! gibt. Sie werden damit jedoch auch §R1 Jahr§! lang in der Lage sein, unsere §RPolitik zu beeinflussen§!"
 generic_higher_opinion_tt: "\n§YEine höhere Meinung in Sachen [ROOT.GetNonIdeologyName] erhöht die Wahrscheinlichkeit, dass die Zielnationen in uns investieren.§!"
 AFG_renew_soviet_trade_agreement: "Handelsabkommen mit den Sowjets erneuern"
 AFG_renew_soviet_trade_agreement_desc: "Obwohl sich unsere Ideologien unterscheiden, war [SOU.GetNameDef] ein guter Handelspartner für unsere Nation. Es gibt zwar die Befürchtung, dass der [SOU.Adjective]e Einfluss Auswirkungen auf unsere Innenpolitik haben könnte, doch wir sehen kein Problem darin, das Handelsabkommen zwischen unseren Nationen zu verlängern."
 AFG_salang_pass: "Salang-Tunnel"
 AFG_salang_pass_desc: "Das gebirgige Terrain von [ROOT.GetNonIdeologyName] macht es schwierig, geeignete Transportmöglichkeiten für den Überlandverkehr zu schaffen. [SOU.GetAdjective]e Ingenieure sind jedoch der Ansicht, sie könnten einen Tunnel durch die Berge in Salang bohren. Ihre Regierung hat angeboten, den Bau durchzuführen, und erwartet im Gegenzug lediglich ein paar strategische Zugeständnisse."
 AFG_75_year_oil_concessions: "Ölrechte für 75 Jahre anbieten"
 AFG_75_year_oil_concessions_desc: "In den letzten Jahren entdeckten Geologen in unserem Land bedeutende Erdölvorkommen. Uns fehlen jedoch die industriellen Kapazitäten, um sie selbst zu erschließen. Wenn wir uns an eine der Großmächte wenden und ein für beide Seiten vorteilhaftes Abkommen schließen, könnten wir das Öl vielleicht gemeinsam fördern."
 AFG_75_year_oil_concessions_tt: "§YSchaltet Entscheidungen frei, um Ölvorkommen in unseren Territorien in Zusammenarbeit mit einer fremden Macht zu erschließen.§!"
 AFG_rail_construction: "Afghanische Eisenbahngesellschaft gründen"
 AFG_rail_construction_desc: "Für den Transport riesiger Mengen Ressourcen ist nichts effizienter als eine Eisenbahn. Wir müssen eine Eisenbahngesellschaft gründen, um ein eigenes Eisenbahnnetz zu entwickeln und zu unterhalten."
 AFG_electrification: "Elektrifizierungsinitiativen"
 AFG_electrification_desc: "Innovationen in der Industrie, der Kommunikation und der Kriegsführung sind zunehmend von der Stromversorgung abhängig. Wir müssen sicherstellen, dass unser Land in der Lage ist, die neuen Fortschritte zu nutzen, indem wir die Elektrifizierung in allen Bereichen vorantreiben."
 AFG_electrification_tt: "\n§YDie Elektrifizierung beginnt, sich mit der Zeit von Kabul aus zu verbreiten, wobei alle 2 Monate ein neuer Kernstaat diesen Modifikator erhält§!"
 AFG_establish_radio_networks: "Radio Kabul modernisieren"
 AFG_establish_radio_networks_desc: "Radio Kabul wurde in den Zwanzigerjahren gegründet und verfügt über Gerätschaften, die in der heutigen Zeit als veraltet gelten. Wir müssen in die Modernisierung der Sendeanlagen investieren, um sicherzustellen, dass die Regierung eine direkte Verbindung zu einem möglichst großen Teil der Bevölkerung hat."
 AFG_connect_the_cities: "[ROOT.GetAdjective]er Fernstraßenring"
 AFG_connect_the_cities_desc: "Während die Eisenbahn für unsere langfristige Entwicklung von großer Bedeutung sein wird, dürfen die Vorteile eines modernen Fernstraßensystems zwischen den großen Städten nicht übersehen werden. Durch die Schaffung eines Fernstraßenrings, der die Städte miteinander verbindet, überwinden wir endlich jenen Regionalismus überwinden, der unsere Wirtschaft so lange plagt."
 AFG_expand_kabul_university: "Die Universität von Kabul erweitern"
 AFG_expand_kabul_university_desc: "Der Bedarf an gut ausgebildeten Ingenieuren, Doktoren und Lehrern wächst mit jedem Tag und ist nicht länger dadurch zu stillen, dass man Studenten für eine Spezialausbildung ins Ausland schickt. Wir müssen in unsere eigenen Bildungseinrichtungen investieren und eine neue Generation von einheimischen Fachkräften heranziehen."
 AFG_expand_kabul_university_tt: "§RDie Erweiterung höherer Bildungseinrichtungen kann dazu führen, dass sich die Absolventen radikalisieren. Dies lässt sich verhindern, wenn die Wirtschaft stark genug wächst, um ihnen ausreichend Arbeitsplätze zur Verfügung zu stellen!§!"
 AFG_kajaki_dam: "Bundesbehörde für das Hilmend-Tal"
 AFG_kajaki_dam_desc: "Wir sollten uns von der [USA.GetAdjective]en „Tennessee Valley Authority“, der Bundesbehörde für das Tennessee-Tal, inspirieren lassen und eine ähnliche Behörde für das Hilmend-Flusstal einrichten. Diese Organisation wäre mit der wirtschaftlichen Entwicklung des Gebiets betraut, um die nationale Wirtschaft zu stärken. Wir müssen jedoch vorsichtig sein und sollten unter keinen Umständen unsere westlichen Nachbarn provozieren, wenn wir beginnen, den Wasserfluss zu verändern. "
 AFG_kajaki_dam_tt: "\n§RSollte während der Ereigniskette kein Abkommen mit [414.OWNER.GetName] ausgehandelt werden können, könnte ein Krieg ausbrechen!§!"
 AFG_qargha_dam: "Den Qargha-Staudamm errichten"
 AFG_qargha_dam_desc: "Den trockeneren Regionen des Landes fehlt es oft an einer geeigneten Bewässerungsmethode, was wiederum die Ernten gefährdet und zu Hungersnöten führen kann. Wir können Dämme errichten, um mehr verfügbares Wasser für die Bewässerung anzusammeln und eventuell sogar landwirtschaftliche Überschüsse zu erzielen."
 AFG_chaki_dam: "Chak-Staudamm"
 AFG_chaki_dam_desc: "Da der Bedarf an Elektrizität immer größer wird, müssen wir dafür sorgen, dass es genug Angebot gibt. Experten aus dem Ausland könnten uns dabei helfen, ein Wasserkraftwerk am Chak zu errichten, das die umliegenden Gebiete einschließlich Kabul mit dem nötigen Strom versorgt."
 AFG_chromite_mines: "Chromitminen errichten"
 AFG_chromite_mines_desc: "Chrom ist in der heutigen industriellen Welt ein immer begehrterer Rohstoff. Wir sollten damit beginnen, unsere eigenen Chromitvorkommen abzubauen, die Erzeugnisse exportieren und den Reichtum dazu nutzen, um unser eigenes Industrialisierungsprogramm voranzutreiben."
 AFG_iron_mines: "Kupfer- und Zinnminen erweitern"
 AFG_iron_mines_desc: "Zinn, Kupfer und Eisen sind für die Produktion vieler moderner Güter unverzichtbar. Um unsere Nation zu industrialisieren, müssen wir unseren eigenen Zugang zu diesen Ressourcen sichern und ausbauen. Glücklicherweise haben wir noch viele ungenutzte Vorkommen, die nur darauf warten, erschlossen zu werden."
 AFG_truck_factory: "LKW-Fabrik Janagalak"
 AFG_truck_factory_desc: "In Zusammenarbeit mit unseren [SOU.GetAdjective]en Wohltätern haben wir die Möglichkeit, unsere erste große Fabrik für die Herstellung von Fahrzeugen zu errichten. Die dort produzierten LKWs könnten die inländische Nachfrage nach solchen Fahrzeugen in der Industrie und beim Militär stillen."
 AFG_maintain_quami: "Quami aufrechterhalten"
 AFG_maintain_quami_desc: "Das Quami-System - unser System zum Ausheben von Truppen - bildet seit Jahrhunderten das Fundament unserer Verteidigung. Warum sollten wir dieses traditionelle System aufgeben, damit die städtische Elite in der Hauptstadt davon profitieren kann? Widerstand gegen diese Reform zu leisten, ist daher die einzige logische Entscheidung."
 AFG_maintain_quami_tt: "§YWir behalten die Entscheidungen der Kategorie „$AFG_quami_category$“ sowie die Fähigkeit, weitere irreguläre Divisionen zu rekrutieren§!"
 AFG_quami_intro_tt: "Modifiziert „§Y$AFG_quami_modifier$§!“ um:"
 AFG_nufus_intro_tt: "Modifiziert „§Y$AFG_nufus_modifier$§!“ um:"
 AFG_asymmetric_warfare: "Asymmetrische Kriegsführung"
 AFG_asymmetric_warfare_desc: "Während sich unsere Nachbarn damit begnügen, ihr Erbe wegzuwerfen, um die Industrialisierung voranzutreiben und immer größere Streitkräfte aufzustellen, richten wir unseren Fokus auf den Einsatz unkonventioneller Taktiken und das Terrain. Zusammen mit der Entschlossenheit unserer Soldaten schlagen wir so jede Invasionsstreitmacht zurück."
 AFG_khyber_pass_riflining: "Waffen vom Chaiber-Pass"
 AFG_khyber_pass_riflining_desc: "In den Hüttenbetrieben entlang des Chaiber-Passes fertigt man bereits seit Jahrzehnten Kopien ausländischer Waffen an. Diese sind zwar qualitativ minderwertig, machen dies aber durch ihre Quantität wieder wett. Vielleicht ist es an der Zeit, dass wir in die Region investieren und einen einheimischen Waffenproduzenten für unsere Armee finden."
 AFG_encourage_jezail_production: "Lokale Jezail-Produktion fördern"
 AFG_encourage_jezail_production_desc: "Der Jezail ist aufgrund der kostengünstigen Herstellung seit Langem die bevorzugte Waffe bei den paschtunischen Stämmen und war uns während der Anglo-Afghanischen Kriege von großem Nutzen. Wir sollten die Stämme ermutigen, diese Tradition fortzuführen, um eine größere Streitmacht aufstellen zu können."
 AFG_scavenging: "Plünderungstaktiken"
 AFG_scavenging_desc: "Was wir nicht selbst herstellen können, taucht oft in den Händen fremder Aggressoren auf. Wir sollten unsere Streitkräfte darin schulen, wie man wertvolle militärische Ausrüstung erkennt, damit sie diese von den Schlachtfelder mitnehmen können."
 AFG_militia_cavalry: "Qatgani-Kavallerie"
 AFG_militia_cavalry_desc: "[ROOT.GetNameDefCap] ist die Heimat einiger Pferderassen, die man eigens für den Einsatz im rauen Terrain unseres Landes züchtete. Wir könnten diese als Kavallerie nutzen, anstatt in teure Ausrüstung zu investieren, die vermutlich sowieso kaputtgeht und umfangreiche Wartung benötigt."
 AFG_mountain_training: "Gebirgsausbildung"
 AFG_mountain_training_desc: "Neue Technologien und Taktiken kommen und gehen mit der Zeit, doch die Berge und Täler bleiben unverändert. Anstatt uns dem Wettlauf um Technologien anzuschließen, sollten wir uns lieber darauf konzentrieren, das Land um uns herum zu nutzen, um einen taktischen Vorteil zu erhalten."
 AFG_cross_border_ties: "Beziehungen jenseits der Grenze"
 AFG_cross_border_ties_desc: "Unsere geografische Lage führt oft dazu, dass wir keine feste Grenze haben und sich Familien auf beiden Seiten niederlassen. Im Lauf vieler Generationen führte dies dazu, dass wir eine starke Verbindung zu unseren Nachbarländern aufbauen konnten - eine, die wir in diesen Krisenzeiten nutzen könnten."
 AFG_cross_border_ties_tt: "Schaltet die Entscheidungen „§Y$AFG_cross_border_ties_category$§!“ frei, die es uns erlauben, beanspruchte Territorien zu annektieren"
 AFG_approach_foreign_inteligence_services: "An ausländische Geheimdienste herantreten"
 AFG_approach_foreign_inteligence_services_desc: "Wir sind von Großmächten umgeben und ihrem Politspiel schon viel zu lange ausgeliefert. Durch den Aufbau eines eigenen Geheimdiensts könnten wir unsere einzigartige Situation ausnutzen und unsere Nachbarn gegenseitig ausspielen."
 AFG_expand_border_guards: "Die Grenzwache ausbauen"
 AFG_expand_border_guards_desc: "Wir sollten die Grenzpolizei in den Grundlagen der Kriegsführung ausbilden, damit sie in Krisenzeiten eine größere Verantwortung übernehmen kann und unsere konventionelle Armee entlastet. Die Königsgarde bildet die Elite unserer Streitkräfte und verfügt über die nötige Ausbildung und das Wissen dafür. Ihre geringe Anzahl bietet jedoch Grund zur Besorgnis."
 AFG_utilize_cameleers: "Die Kameltreiber nutzen"
 AFG_utilize_cameleers_desc: "Unsere Kameltreiber wurden vom britischen Empire oft für Reisen und Versorgungsaufgaben in den gefährlichen Regionen der australischen Wüste eingesetzt. Wir sollten ihre Qualifikationen nutzen, um unsere Truppen in unserem eigenen Land zu unterstützen."
 AFG_establish_camelry_regiments: "Kamelreiter-Regimenter gründen"
 AFG_establish_camelry_regiments_desc: "Kamele sind äußerst widerstandsfähige Tiere. Damit unsere Armee auch in Wüsten und Bergen einsetzbar ist, müssen wir uns anpassen. Mithilfe von Kamelen sind wir in der Lage, Schlachten selbst in unwegsamstem Gelände zu gewinnen, und stoßen in Gebiete vor, in die unsere Feinde möglicherweise nicht vorstoßen können."
 AFG_adopt_nufus: "Das Nufus-System annehmen"
 AFG_adopt_nufus_desc: "Unser jahrhundertealtes System, irreguläre Truppen für die Verteidigung des Reichs auszuheben, hat seinen Zweck überdauert und wird dem Einfall professioneller feindlicher Truppen kaum standhalten. Wir müssen das System durch eine formelle Einberufung und Ausbildung ersetzen."
 AFG_adopt_nufus_tt: "§REntfernt die Entscheidungen „$AFG_quami_category$“ und verbietet das Ausheben irregulärer Divisionen!§!"
 AFG_mohammed_daoud_khan_available_as_general_tt: "§YMohammed Daoud Khan§! wird als §YGeneral der Stufe 2§! verfügbar"
 AFG_new_army: "Ein stehendes Herr"
 AFG_new_army_desc: "Obwohl es innerhalb der Landbevölkerung nach wie vor Widerstand gegen unsere Militärreformen gibt, müssen wir weitermachen und ein groß angelegtes Ausbildungsprogramm für die jüngste Kohorte von Wehrpflichtigen einführen."
 AFG_expand_royal_guard: "Die Königsgarde erweitern"
 AFG_expand_royal_guard_desc: "Die Königsgarde bildet die Elite unserer Streitkräfte und verfügt über die nötige Ausbildung und das Wissen dafür. Ihre geringe Anzahl bietet jedoch Grund zur Besorgnis."
 AFG_prussians_of_the_orient: "Preußen des Orients"
 AFG_prussians_of_the_orient_desc: "Dank unserer Ausbildung durch ausländische Offiziere und große Mengen an [GER.GetAdjective]er Ausrüstung werden wir von offiziellen Stellen in [GER.GetName] oft als das Preußen des Orients bezeichnet. Wir sollten dafür sorgen, dass wir diesem Titel gerecht werden und uns gegen jeden behaupten, der sich uns widersetzt."
 AFG_establish_naval_bases: "Neue Marinestützpunkte errichten"
 AFG_establish_naval_bases_desc: "Mit dem Bau unseres ersten Marinestützpunkts sind wir in der Lage, Schiffe entlang unserer kürzlich befreiten Küste zu versorgen und mit dem Bau einer eigenen Flotte zu beginnen."
 AFG_establish_naval_bases_tt: "Fügt einem zufälligen kontrollierten Küstenstaat §G1§! §YMarinestützpunkt§! hinzu"
 AFG_standardize_equipment: "Standardisierte Ausrüstung"
 AFG_standardize_equipment_desc: ""
 AFG_expand_academy: "Die Militärakademie erweitern"
 AFG_expand_academy_desc: "Mit dem Aufbau einer größeren Berufsarmee wächst auch der Bedarf an gut ausgebildeten Offizieren. Der Bau einer nationalen Militärakademie wäre eine geeignete Maßnahme und würde sicherstellen, dass unsere Armee von Offizieren geführt wird, die das nötige Wissen besitzen, das man zum Schutz unserer Grenzen braucht."
 AFG_expand_academy_tt: "Rekrutiert §Y2§! zufällige §YGeneräle§!"
 AFG_foreign_military_advisors: "Ausländische Militärberater einladen"
 AFG_foreign_military_advisors_desc: "Um unsere Armee schnellstmöglich in der modernen Kriegsführung zu schulen, wäre es ratsam, Berater aus westlichen Ländern einzuladen. Sie helfen dabei, die nächste Generation von [ROOT.GetAdjective]en Soldaten auszubilden, die in der Lage sind, sich an die sich ständig weiterentwickelnden Schlachtfelder anzupassen."
 AFG_expand_standing_army: "Das stehende Herr erweitern"
 AFG_expand_standing_army_desc: "Um unsere Feinde zu besiegen und unsere Unabhängigkeit zu sichern, muss unsere Armee nicht nur effizient sein, sondern auch über die entsprechende Größe verfügen. Wir sollten aus diesem Grund die Wehrpflicht erweitern, um mehr Soldaten für unsere Reihen zu gewinnen."
 AFG_officialize_the_turkish_afghan_defense_treaty: "Das [TUR.GetAdjective]-[ROOT.GetAdjective]e Verteidigungsabkommen"
 AFG_officialize_the_turkish_afghan_defense_treaty_desc: "Seit 1933 wirkt türkisches Militärpersonal bei der Ausbildung der nächsten Generation afghanischer Soldaten mit. Es ist an der Zeit, diese enge Beziehung zu nutzen, um ein Verteidigungsabkommen vorzuschlagen, bei dem wir uns beide verpflichten, einander wechselseitig vor Angriffen zu schützen."
 AFG_purchase_tanks: "Panzer aus dem Ausland kaufen"
 AFG_purchase_tanks_desc: "Unserer Armee mangelt es an der nötigen Feuerkraft, um durch feindliche Linien zu brechen, und an der Geschwindigkeit, um die Front voranzutreiben. Wir müssen uns ein Beispiel am Rest der Welt nehmen und in einen Panzertrupp investieren, um diese Probleme zu beheben."
 AFG_purchase_aircraft: "Flugzeuge aus dem Ausland kaufen"
 AFG_purchase_aircraft_desc: "Unsere Streitkräfte sind zu verwundbar gegen Angriffe aus der Luft. Wir müssen in eine eigene Luftwaffe investieren, um feindliche Flugzeuge abzufangen."
 AFG_expand_equipment_purchases: "Ausrüstungskäufe erhöhen"
 AFG_expand_equipment_purchases_desc: "Unsere Streitkräfte werden immer abhängiger von Ausrüstung, die über einfache Gewehre und Munition hinausgeht. Wir müssen schnellstmöglich mehr Ausrüstung beschaffen, wenn wir unser Land verteidigen wollen."
 AFG_increase_air_purchases: "Flugzeugkäufe erhöhen"
 AFG_increase_air_purchases_desc: "Unsere Luftwaffe ist immer besser in der Lage, feindliche Flugzeuge abzuschießen und sie davon abzuhalten, in unseren Luftraum einzudringen. Uns fehlt jedoch die Möglichkeit, unsere Macht auch vom Himmel auf den Boden zu projizieren. Wir müssen in Bomber investieren!"
 AFG_naval_academy: "Eine Marineakademie gründen"
 AFG_naval_academy_desc: "Da wir historisch nie viel Küste besaßen, besitzen wir auch keinerlei Offiziere mit Marineerfahrung. Wir müssen deshalb eine Marineakademie errichten und Offiziere aus dem Ausland einladen, um die erste Generation [AFG.GetAdjective]er Seeleute auszubilden."
 AFG_naval_academy_tt: "Rekrutiert §Y2§! zufällige §YAdmirale§!"
 AFG_shipyards: "[ROOT.GetAdjective]e Werften"
 AFG_shipyards_desc: "Auch wenn wir noch nicht über die Fähigkeit verfügen, eigene Schiffe zu bauen, werden alle zukünftigen Schiffe Wartungs- und Umrüstungseinrichtungen benötigen. Wir müssen eine Werft errichten und sicherstellen, dass unsere Schiffe in den nächsten Jahrzehnten betriebsbereit bleiben."
 AFG_shipyards_tt: "Fügt einem kontrollierten Küstenstaat §G1§! Bauplatz und §G1§! §YSchiffswerft§! hinzu"
 AFG_shipyards_tt_2: "§YNeue militärisch-industrielle Organisation:§!"
 AFG_research_bonus_1: "Inländische Marineindustrie entwickeln"
 AFG_research_bonus_1_desc: "Die Großmächte werden uns nur das verkaufen, was sie als veraltet und als nicht bedrohlich für ihre Interessen in der Region ansehen. Wir müssen in die Entwicklung eigener Entwürfe investieren, wenn wir eine moderne Marine entwickeln wollen, die in der Lage ist, diese Großmächte abzuschrecken."
 AFG_purchase_destroyers: "Zerstörer kaufen"
 AFG_purchase_destroyers_desc: "Es würde Jahrzehnte dauern, bis wir das nötige Wissen angehäuft und die erforderliche Infrastruktur geschaffen haben, um moderne Kriegsschiffe zu bauen. Ein weitaus pragmatischerer Ansatz wäre es, stillgelegte Schiffe anderer Nationen zu kaufen und sie für unsere Zwecke umzurüsten."
 AFG_research_bonus_2: "In die Marineentwicklung investieren"
 AFG_research_bonus_2_desc: "Unsere Erfahrung bei der Entwicklung kleinerer Schiffe hat sich ausgezahlt, und unsere Ingenieure stellen sich nun der Herausforderung, wesentlich größere Entwürfe für die Marine zu entwickeln."
 AFG_purchase_capital_ships: "Großkampfschiffe kaufen"
 AFG_purchase_capital_ships_desc: "Unsere Flotte nimmt mit dem jüngsten Erwerb kleinerer Schiffe allmählich Gestalt an, doch uns fehlt noch immer die Feuerkraft größerer Schiffe. Wir sollten Möglichkeiten suchen, um diese zu erwerben."
 AFG_state_industries: "Eine Militärindustrie aufbauen"
 AFG_state_industries_desc: "Hochschulabsolventen radikalisieren sich, weil sie keine Arbeit finden, die ihren Fähigkeiten entspricht. Wir müssen eine staatlich kontrollierte Industrie aufbauen, um ihnen einerseits Arbeit zu bieten und andererseits gleichzeitig unsere Streitkräfte mit im Inland hergestellter Ausrüstung ausrüsten."
 AFG_state_industries_tt: "Schaltet Entscheidungen frei, um §Ymilitärisch-industrielle Organisationen§! zu gründen und die Zeit zu verlängern, bis sich unsere Absolventen radikalisieren."
 AFG_ideology_on_the_rise_tt: "§R\n\nGroßmächte, die nicht dieselbe Ideologie wie [THIS.GetNameDef] haben, könnten [ROOT.GetName] angreifen, wenn ihr Einfluss auf uns zu groß wird! (Wenn die Unterstützung für [THIS.GetRulingIdeologyNoun_DE_ART_DEF_S_A] [THIS.GetIdeologyName] höher als 40% ist, könnten uns andere Nationen angreifen!)§!"
 AFG_ideology_on_the_rise_flipped_tt: "§R\n\n[THIS.GetNameDefCap] könnte [ROOT.GetName] angreifen, wenn andere Nationen zu viel Einfluss auf uns erlangen! (Wenn irgendeine Ideologie abgesehen von der Neutralität oder [THIS.GetRulingIdeologyNoun_DE_ART_DEF_S_D] [THIS.GetIdeologyNameWithCaps] höher als 40% ist, könnte uns [THIS.GetNameDef] angreifen!)§!"
 AFG_foreign_influence_tt: "Fügt den Modifikator „§Y[PREV.GetIdeologyNameWithCaps] auf dem Vormarsch§!“ hinzu. Dieser gibt §G+0.02§! tägliche Unterstützung ([PREV.GetIdeologyNameWithCaps])"
 AFG_against_kabul: "Gegen Kabul"
 AFG_against_kabul_desc: "König Zahir und seine Onkel sind Thronräuber. Ihr unrechtmäßiges Regime muss um jeden Preis gestürzt werden."
 AFG_contact_amanullah_loyalists: "Kontakt zu Amanullah-Loyalisten aufnehmen"
 AFG_contact_amanullah_loyalists_desc: "Unser ehemaliger König $AFG_amunullah_khan$ überließ nie formell einem Nachfolger den Thron, als man ihn zu Unrecht stürzte. Wir müssen jene in [AFG.GetNonIdeologyName], die weiterhin dem König loyal gegenüber sind, dazu aufrufen, seine Rückkehr vorzubereiten."
 AFG_remember_the_khost_rebellion: "An die Rebellion von Khost erinnern"
 AFG_remember_the_khost_rebellion_desc: "Im Jahr 1924 erhoben sich die Gerechten unter uns gegen König Amanullah und seine westlichen Kumpane. Sie wollten damit verhindern, dass das Land seine stolze Identität verliert. Die Rebellion mag zwar niedergeschlagen worden sein, doch ihr Geist lebt in uns weiter, und wir wissen jetzt, wie wir Kabul überwinden können. Es ist Zeit, zu unseren altehrwürdigen Traditionen zurückzukehren!"
 AFG_crown_the_golden_emir: "Den goldenen Emir krönen"
 AFG_crown_the_golden_emir_desc: "Da die Region nun gesichert ist, muss sich ein neuer Herrscher erheben, der den Titel des Emirs für sich beansprucht. Da er sich auf dem Schlachtfeld bewährt hat, ist es keine Überraschung, dass Mirzali Khan Wazir der beliebteste Kandidat für diesen Titel ist. Er wird uns helfen, sowohl Paschtunistan als auch die gesamte islamische Welt zu vereinen."
 AFG_crown_the_bukharan_emir: "Den bukharanischen Emir krönen"
 AFG_crown_the_bukharan_emir_desc: "Da die Region nun gesichert ist, muss sich ein neuer Herrscher erheben, der den Titel des Emirs für sich beansprucht. Sayyid Mir Muhammad Alim Khan aus Buchara lebt seit einigen Jahren in Kabul und ist der perfekte Kandidat, wenn wir den Ruhm des großen Durrani-Reichs wiederherstellen wollen."
 AFG_invite_the_mughal_prince: "Den Mogulprinzen einladen"
 AFG_invite_the_mughal_prince_desc: "Da die Region nun gesichert ist, muss sich ein neuer Herrscher erheben, um Anspruch auf Timurs Vermächtnis zu erheben. Ob durch Blut, Verdienst oder reine Willenskraft: Die Entscheidung, die wir treffen, wird die Zukunft unseres Reichs prägen. Wir sollten den derzeit in Indien lebenden Mogulprinzen dazu einladen, den Thron zu besteigen."
 AFG_unify_the_islamic_world: "Die islamische Welt vereinen"
 AFG_unify_the_islamic_world_desc: "Die muslimischen Staaten tragen schon viel zu lange Konflikte wegen unbedeutender Angelegenheiten aus und entziehen sich ihrer Verantwortung. Es ist an der Zeit, dass wir die muslimischen Staaten der Welt einladen, sich in einem großen Bündnis zusammenzuschließen."
 AFG_united_islamic_world_faction: "Ittehad-e Islami"
 AFG_extend_a_hand_to_tokyo: "Tokio eine Hand reichen"
 AFG_extend_a_hand_to_tokyo_desc: "Dank der Unterstützung der [JAP.GetAdjective]en Truppen konnten wir unseren Kampf um Afghanistan für uns entscheiden. Da [JAP.GetNameDef] derzeit versucht, Asien zu vereinen, wäre es klug, erneut auf diese Nation zuzugehen."
 AFG_expand_the_madrasas: "Die Madrasas ausweiten"
 AFG_expand_the_madrasas_desc: "Wir sollten die Mittel für die muslimischen Bildungseinrichtungen in unserem Land aufstocken, um unsere Bevölkerung besser zu kontrollieren und ihr beizubringen, wie sie zu leben hat."
 AFG_promote_muslim_work_ethic: "Muslimische Arbeitsethik fördern"
 AFG_promote_muslim_work_ethic_desc: "Die Nationen aus dem Westen prahlen bereits seit langer Zeit mit ihrer „protestantischen Arbeitsmoral“ und ignorieren damit die harte Arbeit der islamischen Welt. Es ist an der Zeit, sie daran zu erinnern, dass wir ihnen in Bezug auf Arbeitseinsatz und Fachwissen in nichts nachstehen."
 AFG_rehabilitate_the_saqqawists: "Das Ansehen der Saqqawisten wiederherstellen"
 AFG_rehabilitate_the_saqqawists_desc: "Die Saqqawisten schafften es im Jahr 1929, die dekadente Herrschaft von Amanullah Khan zu stürzen, doch das Glück wendete sich gegen sie und nur wenige Jahre später wurden sie nahezu vollständig ausgelöscht. Vielleicht ist es nun an der Zeit, diese Helden zu ehren, die so tapfer für den Schutz unserer traditionellen Werte kämpften."
 AFG_ulugh_beg_academy: "Die Akademie von Ulugh Beg"
 AFG_ulugh_beg_academy_desc: "Ulugh Beg regierte einst als Sultan über das mächtige Timuridenreich, nahm sich aber auch Zeit, unser Wissen über die Astronomie und die Mathematik zu erweitern. Wir sollten sein Vermächtnis ehren, indem wir eine neue Universität nach ihm benennen."
 AFG_prepare_the_war_industries: "Die Kriegsindustrie vorbereiten"
 AFG_prepare_the_war_industries_desc: "Unsere derzeitige Industrie verfügt nicht über die nötigen Kapazitäten für einen Krieg. Wir sollten unsere Fabriken neu ausrichten, damit sie unser Militär unterstützen, anstatt den Anforderungen der herrschenden Elite gerecht zu werden, wenn wir verhindern wollen, dass wir von unseren Nachbarländern überrannt werden. Es ist für unser Überleben von entscheidender Bedeutung."
 AFG_revive_the_workshop_of_the_world: "Die Werkstatt der Welt wiederbeleben"
 AFG_revive_the_workshop_of_the_world_desc: "Wir ehren das Vermächtnis unserer Vorfahren, indem wir unsere Fabriken modernisieren und unsere Handelswege wiederbeleben. Diese Transformation stärkt unsere Wirtschaft und erlaubt es uns, mit den großen Nationen der Welt zu konkurrieren."
 AFG_reorganize_the_royal_guard: "Die Königsgarde neu organisieren"
 AFG_reorganize_the_royal_guard_desc: "Die Königsgarde wird der ihr zuteilgewordenen Ehre nicht gerecht. Wir müssen sie durch eine Reihe von Reformen und eine Erweiterung ihrer Reihen neu organisieren, damit sie die Stärke und Entschlossenheit von [ROOT.GetName] verkörpert."
 AFG_reintroduce_heavy_cavalry: "Schwere Kavallerie wiedereinsetzen"
 AFG_reintroduce_heavy_cavalry_desc: "Unsere Vorfahren ritten wiederholt mit ihren Pferden in die Ebenen Indiens und Zentralasiens ein und eroberten Länder und Ressourcen, wenn deren Herrscher schwach waren. Da unsere Nachbarn derzeit in Konflikte verwickelt sind, sollten wir diesen Moment nutzen, und es unseren Vorfahren nachmachen."
 AFG_reintroduce_war_elephants: "Kriegselefanten wiedereinsetzen"
 AFG_reintroduce_war_elephants_desc: "Während die Welt versucht, immer ausgefeiltere motorisierte Monstrositäten zu entwickeln, kehren wir zu altbewährten Methoden zurück und versetzen unsere Feinde durch den Einsatz von Kriegselefanten in Angst und Schrecken."
 AFG_timurid_bureaucracy: "Timuridische Verwaltung"
 AFG_timurid_bureaucracy_desc: "Die durch Timur in unserem Vermächtnis verwurzelte timuridische Verwaltung ist ein effizientes Regierungsmodell und erlaubt es uns, von zentraler Stelle aus Kontrolle auszuüben. Indem wir dieses System wiederbeleben, stärken wir die Verwaltung des Emirats und sorgen für Stabilität und Wohlstand in den riesigen Territorien."
 AFG_hone_the_shamshir: "Heimat des Shamshirs"
 AFG_hone_the_shamshir_desc: "Der Shamshir, ein Symbol der Stärke, muss für die vor uns liegenden Schlachten geschärft werden. Durch die Modernisierung unserer Truppen und die Verfeinerung unserer Strategien stellen wir sicher, dass [ROOT.GetNameDef] bereit ist, entschlossen zuzuschlagen, wenn es sein muss."
 AFG_restore_herat: "Herat wiederaufbauen"
 AFG_restore_herat_desc: "Um unseren Trotz gegenüber dem alten Machtzentrum in Kabul zum Ausdruck zu bringen, verlegen wir die Hauptstadt in die Hauptresidenz des Durrani-Reichs: Herat. Nur so machen wir unseren Anspruch als Nachfolger dieses einst so mächtigen Reiches geltend."
 AFG_enforce_the_pashtunwali: "Das Paschtunwali durchsetzen"
 AFG_enforce_the_pashtunwali_desc: "Auch wenn die Gesetze des Paschtunwali als veraltet angesehen werden mögen, müssen wir dennoch an ihnen festhalten, um die Vorherrschaft der Paschtunen in der Innenpolitik zu sichern. Jene Teile der Gesetze, die in diesen modernen Zeiten möglicherweise keine Verwendung mehr haben, lassen sich zwar anpassen, doch sie werden auch für künftige Generationen bestehen bleiben."
 AFG_form_the_khuddamul_furqan: "Khuddamul Furqan gründen"
 AFG_form_the_khuddamul_furqan_desc: "Um die Legitimität unserer neuen Regierung zu bekräftigen, müssen wir eine politische Partei unter der Führung des goldenen Emirs gründen. Die einzige akzeptable Loyalität ist die des Khuddamul Furqan, und nur diese Partei wird dem Volk Erlösung bringen."
 AFG_instate_a_compulsory_jizya: "Verpflichtende Dschizya einführen"
 AFG_instate_a_compulsory_jizya_desc: "Die Rechte jener, die keine Muslime sind, waren unter der alten Verwaltung stark reglementiert. Es ist an der Zeit, dies an unsere moderne Welt anzupassen und all unseren Untertanen zu beweisen, dass wir ein aufgeklärtes Reich sind."
 AFG_raise_lashkar_regiments: "Laschkar-Regimenter ausheben"
 AFG_raise_lashkar_regiments_desc: "Die in den paschtunischen Gebieten von Britisch-Indien agierenden Widerstandskämpfer des Fakirs bezeichneten sich einst selbst als Laschkar. Da der Fakir nun über [ROOT.GetName] herrscht, ist es höchste Zeit, diese Regimenter offiziell in die Dienste des Staates zu stellen."
 AFG_support_nort_west_frontier_rebels: "Die nordwestlichen Grenzrebellen unterstützen"
 AFG_support_nort_west_frontier_rebels_desc: "Die paschtunischen Rebellen an der nordwestlichen Grenze von [RAJ.GetName] kämpfen noch immer tapfer gegen ihre Unterdrücker, und das, obwohl der Fakir nach [ROOT.GetName] gegangen ist. Wir sollten eingreifen und sie beschützen, selbst wenn dies bedeutet, Krieg gegen jene zu führen, die diese Region derzeit für sich beanspruchen."
 AFG_occupy_peshawar_tt: "§RDies kann zu einem Krieg mit dem Besitzer von [442.GetName]! führen!§!"
 AFG_occupy_waziristan_tt: "§RDies kann zu einem Krieg mit dem Besitzer von [987.GetName]! führen!§!"
 AFG_appraoch_anti_communist_theologians: "Antisowjetische Theologen kontaktieren"
 AFG_appraoch_anti_communist_theologians_desc: "Es gibt viele muslimische Gelehrte und Theologen, die sich einig sind, dass der Kommunismus eine Geißel für unsere Zivilgesellschaft ist. Bedauerlicherweise zwingt [SOV.GetNameDef] unseren Brüdern in Zentralasien derzeit eine solch abscheuliche Ideologie auf. Wir müssen alles in unserer Macht Stehende tun, um dem ein Ende zu setzen."
 AFG_unite_pashtunistan: "Paschtunistan vereinen"
 AFG_unite_pashtunistan_desc: "Das ultimative Ziel des Fakirs lag stets darin, einen unabhängigen paschtunischen Staat auf dem Gebiet von Britisch-Indien aufzubauen. Er hat nun jedoch die Möglichkeit, einen paschtunischen Staat außerhalb dieser Grenzen zu errichten und die verbleibenden Regionen zu erobern. Lang lebe Paschtunistan. Lang lebe der Emir!"
 AFG_form_the_turkestan_legion: "Die Turkistanische Legion gründen"
 AFG_form_the_turkestan_legion_desc: "Es gibt viele, die den Kommunismus selbst auf globaler Ebene bekämpfen wollen. Wir sollten alle türkischen Freiwilligen versammeln, die bis zum bitteren Ende gegen den Kommunismus kämpfen werden, der sich derzeit dem Islam entgegenstellt."
 AFG_form_the_turkestan_legion_tt: "Schaltet die Entscheidungen „§Y$AFG_turkestan_legion_cat$§!“ frei, die es uns erlauben, Divisionen aus der gesamten türkischen Welt zu rekrutieren"
 AFG_proclaim_a_new_caliphate: "Ein neues Kalifat ausrufen"
 AFG_proclaim_a_new_caliphate_desc: "Nach der Auflösung des Osmanischen Reichs wurde kein neues Kalifat ausgerufen. Um den Verlorenen und Verirrten Führung zu bieten, müssen wir diese Aufgabe übernehmen und dem Erbe der Raschidunen gerecht werden."
 AFG_proclaim_a_new_caliphate_tt: "Erhält das Kriegsziel „§YBeanspruchte Region erobern§!“ gegen jedes Land, das Staaten besetzt hält, durch die wir in diesem Schwerpunkt Ansprüche erhalten würden"
 AFG_proclaim_a_new_caliphate_2_tt: "Schaltet Entscheidungen zur §YIntegration§! beanspruchter Staaten frei, die wir kontrollieren"
 AFG_integrate_the_basmachi_movement: "Die Basmatschi-Bewegung integrieren"
 AFG_integrate_the_basmachi_movement_desc: "Bis 1934 kämpften die Basmatschi gegen [SOV.GetAdjective]e Truppen, um Zentralasien von deren tyrannischer Herrschaft zu befreien. Obwohl diese Bewegung größtenteils zerschlagen wurde, konnten einige ihrer Anführer entkommen. Wir sollten versuchen, Kontakt zu diesen Freiheitskämpfern herzustellen, und sie an unseren Hof einladen."
 AFG_proclaim_the_second_afghan_empire: "Das zweite Afghanische Reich ausrufen"
 AFG_proclaim_the_second_afghan_empire_desc: "Im Jahr 1747 vereinte Ahmad Schah Durrani die afghanischen Stämme und organisierte sie zu einem Reich. Auf dem Höhepunkt seiner Macht herrschte er über einen Großteil Zentralasiens, Ostindiens und des Iran. Sein Reich galt neben dem Osmanischen Reich als bedeutendstes islamisches Reich in der zweiten Hälfte des 18. Jahrhunderts. Wir müssen dieses Erbe zurückfordern!"
 AFG_can_core_once_controlled_tt: "Schaltet Entscheidungen frei, um die beanspruchten Staaten nach der Eroberung zu Kernen umzuwandeln"
 AFG_return_to_delhi: "Nach Delhi zurückkehren"
 AFG_return_to_delhi_desc: "Delhi war einst der stolze Sitz des Sultans und ist die Heimat des Roten Forts, in dem sich unser prächtiger Pfauenthron befand. Wir müssen in die Stadt einmarschieren, unsere einstige Hauptstadt zurückerobern und den alten Mogulkaisern gerecht werden."
 AFG_reclaim_moghulistan: "Mogulistan zurückerobern"
 AFG_reclaim_moghulistan_desc: "Mogulistan, eines der Khanate von Tschagatai, galt einst als Nachfolger des Großmongolischen Reichs. Da wir ein Staat sind, der denselben Ruhm anstrebt, den diese Nation einst hatte, sollten wir dieses Land für uns beanspruchen."
 AFG_ally_the_sikhs: "Mit den Sikhs verbünden"
 AFG_ally_the_sikhs_desc: "Die Sikhs sind eine wichtige religiöse Minderheit auf dem indischen Subkontinent und wilde Krieger. Wir sollten ihre Unterstützung nutzen, um die Region für uns zu erobern."
 AFG_ally_the_brahui_khanate: "Mit dem Brahuianischen Khanat verbünden"
 AFG_ally_the_brahui_khanate_desc: "Das Khanat von Kalat war in den späteren Jahren des Durrani-Reiches ein wichtiger Verbündeter und trug maßgeblich zu unseren Siegen gegen die Maratha-Konföderation bei. Wir sollten erneut Kontakt zu ihm aufnehmen und die Nachfolger der Marathen vernichten!"
 AFG_the_echoes_of_panipat: "Die Schlacht von Panipat wiederholen"
 AFG_the_echoes_of_panipat_desc: "Die dritte Schlacht bei Panipat hallt noch immer in der Erinnerung aller Menschen auf dem indischen Subkontinent wider, da es diese Schlacht war, in der wir die Streitkräfte der Marathen zerschlugen und unsere Vorherrschaft über Nordwestindien sicherten. Es ist an der Zeit, dass wir unseren einstigen Ruhm wiedergewinnen und die unverschämten Erben der Maratha-Konföderation niederstrecken!"
 AFG_the_conquerors_of_persia: "Eroberer von Persien"
 AFG_the_conquerors_of_persia_desc: "[PER.GetNameDefCap], ein Land immenser Reichtümer und einer langen Geschichte, war einst der Rivale unseres Reichs. Indem wir das Land unter unsere Herrschaft stellen, bekräftigen wir unsere Vorherrschaft, sichern wichtige westliche Gebiete und festigen den Platz unseres Reichs als wahrer Erbe der Moguln."
 AFG_reclaim_transoxiana: "Transoxanien zurückfordern"
 AFG_reclaim_transoxiana_desc: "Transoxanien gehörte einst zum Timuridenreich, und da wir seine Erben sind, müssen wir dieses alte Land zurückerobern. Nur so wird unser Vermächtnis nicht durch Schwäche und Unentschlossenheit befleckt!"
 AFG_rebuild_the_silk_road: "Die Seidenstraße wiederaufbauen"
 AFG_rebuild_the_silk_road_desc: "Die Seidenstraße brachte unserem Reich einst Reichtum und Kultur. Indem wir dieses historische Handelsnetz wiederaufbauen, nehmen wir unseren Platz im Zentrum des globalen Handels ein, erlangen Reichtum und fördern den Wohlstand in den riesigen Territorien des Reichs."
 AFG_restore_the_timurid_empire: "Das Timuridenreich wiederherstellen"
 AFG_restore_the_timurid_empire_desc: "Das Banner Timurs weht einmal mehr im Wind, und das Reich, das die Herzen der Sultane und Könige einst in Angst und Schrecken versetzte, ist aus der Asche wiederauferstanden. Unsere Herrschaft erstreckt sich über das Land, das ehedem von den Eroberungen unseres Reichs geprägt war, und verbindet Ost und West unter einem einzigen Banner. Die ganze Welt soll wissen, dass die Timuriden zurück sind und dass wir dieses Mal nicht wieder verschwinden werden."
 AFG_the_crown_and_the_world: "Die Krone und die Welt"
 AFG_the_crown_and_the_world_desc: "Das Schicksal des Reichs besteht darin, sich zu erheben und zur unangefochtenen globalen Großmacht zu werden. Indem wir unseren Einfluss ausweiten, unsere Stärke ausbauen und unsere Vorherrschaft behaupten, sichern wir uns einen Platz als ultimativer Herrscher der modernen Welt."
 AFG_the_amu_darya_plan: "Amu-Darya-Plan"
 AFG_the_amu_darya_plan_desc: "Der Kaiser hat einen Plan ausgearbeitet und Kontakt zu jenen aufgenommen, die der [SOV.GetAdjective]en Herrschaft entfliehen wollen. Zunächst jedoch gilt es, unsere Befreiungskampagne sorgfältig zu planen. Erst danach kann [SOV.GetNameDef] zum Ziel eines Angriffs durch uns werden."
 AFG_reclaim_the_emperors_lost_domain: "Des Kaisers verlorene Domäne zurückfordern"
 AFG_reclaim_the_emperors_lost_domain_desc: "Die Zeit ist gekommen! Angesichts der derzeitigen Weltlage gibt es keinen besseren Zeitpunkt für einen Angriff gegen die [SOV.GetAdjective]e Bedrohung. Wir werden ganz Zentralasien ein für alle Mal befreien!"
 AFG_secure_army_support: "Unterstützung der Armee sichern"
 AFG_secure_army_support_desc: "In den Reihen der Armee gibt es nach wie vor Offiziere, die von $AFG_amunullah_khan$ ernannt wurden oder unter ihm dienten. Mit dem richtigen Anreiz könnten sie dazu gebracht werden, seine Rückkehr auf den Thron zu unterstützen."
 AFG_secure_army_support_tt: "§YIm kommenden Bürgerkrieg wird unsere Seite von mehr Divisionen unterstützt.§!"
 AFG_modifiy_amanullah_insurrection_modifier_tt: "Modifiziert „§Y$AFG_amanullah_insurection_modifier$§!“ um:\n"
 AFG_modifiy_look_to_the_past_modifier_tt: "Modifiziert „§Y$AFG_look_to_the_past_modifier$§!“ um:\n"
 AFG_contact_rural_loyalists: "Kontakt zu Maliken auf dem Land suchen"
 AFG_contact_rural_loyalists_desc: "Die [AFG.GetAdjective]e Elite lässt sich leicht bestechen oder anderweitig beeinflussen. Die [AFG.GetAdjective]e Landbevölkerung hingegen hat wenig Interesse an politischen Versprechen. Indem wir an ihre traditionellen Werte und ihre Missstände appellieren, sind wir vielleicht in der Lage, auch sie für unsere Sache zu gewinnen."
 AFG_contact_rural_loyalists_tt: "§YIm kommenden Bürgerkrieg wird unsere Seite von mehr Milizen-Divisionen der Paschtunen unterstützt.§!"
 AFG_request_german_support: "Unterstützung aus Deutschland erbitten"
 AFG_request_german_support_desc: "$AFG_amunullah_khan$ hat [GER.GetNonIdeologyName] schon lange bewundert und mehrere hochrangige Unterstützer in der deutschen Regierung gewonnen. Vielleicht würden sie die Rückkehr des Königs im Tausch für ein freundlich gesinntes Regime in der Region unterstützen?"
 AFG_request_german_support_tt: "Wenn §Y[GER.GetNonIdeologyName]§! unseren Vorschlag akzeptiert, versorgt man uns mit Waffen und Freiwilligen, sobald der Bürgerkrieg beginnt. Außerdem wird sich uns §Y[GER_oskar_von_nidermayer.GetName]§! als General anschließen."
 AFG_request_japanese_support_tt: "Wenn §Y[JAP.GetNonIdeologyName]§! unseren Vorschlag akzeptiert, versorgt man uns mit Waffen und Freiwilligen, sobald der Bürgerkrieg beginnt."
 AFG_political_events_53_tt: "§Y[GER.GetNonIdeologyName] versorgt uns mit Waffen und Freiwilligen, wenn der Bürgerkrieg beginnt.§!"
 AFG_stir_unrest_in_the_east: "Unruhe im Osten schüren"
 AFG_stir_unrest_in_the_east_desc: "Wasiristan und Peschawar sind nach wie vor eine Brutstätte für sowohl den anti-[RAJ.GetAdjective]en als auch den [AFG.GetAdjective]en Widerstand. Wir sollten ihrem Beispiel folgen und im Chaiber-Pas einen Aufstand anzetteln, um die Truppen des Königs anderweitig zu beschäftigen."
 AFG_eastern_state_breakaway_tt: "§Y [1006.GetName] \n [1008.GetName] §!"
 AFG_fascist_cw_is_over: "Der Amanullah-Aufstand ist vorüber. (Die Faschisten haben die Regierung gestürzt und den Bürgerkrieg gewonnen.)"
 AFG_request_japanese_support: "Japan um Unterstützung bitten"
 AFG_request_japanese_support_desc: "[JAP.GetNameDefCap] strebt danach, die Vorherrschaft über den asiatischen Kontinent zu übernehmen, und sucht möglicherweise nach Verbündeten, die diese übergeordneten Ziele unterstützen. Es könnte sich für uns lohnen, diese Leute davon zu überzeugen, dass unser Rivale König Zahir diese Idee ablehnt, um so ihre Unterstützung für unseren bevorstehenden Aufstand zu gewinnen."
 AFG_hold_a_loya_jirga: "Eine Loja Dschirga einberufen"
 AFG_hold_a_loya_jirga_desc: "Wir sollten König Zahir davon überzeugen, ein Treffen mit den Stammes- und Glaubensoberhäuptern des Landes einzuberufen, und anschließend seine Legitimität infrage stellen, um mehr Zuspruch für unseren wachsenden Aufstand zu gewinnen."
 AFG_hold_a_loya_jirga_tt: "Wenn der §Y[ROOT.GetAdjective]e Bürgerkrieg§! ausbricht, erhält die andere Seite §G180 Tage§! lang Folgendes:"
 AFG_invite_waziristan_rebels: "Wasiristan-Rebellen einladen"
 AFG_invite_waziristan_rebels_desc: "Der Fakir von Ipi und seine Laschkar-Milizen kämpfen derzeit in den nordwestlichen Provinzen gegen [RAJ.GetAdjective]e Truppen. Wir sollten ihnen dabei helfen, unsere Grenzen zu überqueren, und ihnen so den Weg ebnen, in unserem Osten eine Machtbasis aufzubauen, damit sie eines Tages stärker denn je nach Wasiristan zurückkehren können."
 AFG_invite_waziristan_rebels_tt: "Wenn der §Y[ROOT.GetAdjective]e Bürgerkrieg§! ausbricht, erhalten wir §G+10000§! Mannstärke zusätzlich"
 AFG_the_faqirs_revolt: "Der Aufstand des Fakirs"
 AFG_the_faqirs_revolt_desc: "Die Zeit ist endlich gekommen! Die Truppen des Fakirs stehen bereit, um sich im Osten gegen die korrupten Beamten in Kabul zu erheben und jene islamischen Traditionen wiederherzustellen, auf die sich unsere Nation einst stützte. Inschallah! Wir werden Afghanistan retten!"
 AFG_return_of_the_emir: "Rückkehr des Königs"
 AFG_return_of_the_emir_desc: "Die Pläne sind geschmiedet, die Kontakte geknüpft und die Waffen verteilt. Nun muss nur noch der König nach Afghanistan zurückkehren, und unsere zusammengewürfelte Rebellion leitet den Sturz des unrechtmäßigen Regimes von König Zahir ein."
 AFG_revive_the_1923_constitution: "Die Verfassung von 1923 wiederbeleben"
 AFG_revive_the_1923_constitution_desc: "Der König ist ein Visionär, und er verstand schon im Jahr 1923, dass die Nation ins 20. Jahrhundert katapultiert werden muss. Seine Reformen wurden jedoch von Zahir Schah zunichtegemacht. Da der König erneut die Macht innehält, können wir dort weitermachen, wo wir aufgehört hatten, und die Verfassung von 1923 wiedereinführen."
 AFG_custail_pashtunwali_primacy: "Das Paschtunwali entmächtigen"
 AFG_custail_pashtunwali_primacy_desc: "Der traditionelle Moralkodex der Paschtunen, das Paschtunwali, hat keinen Platz im neuen Staat des Königs. Neue Gesetze müssen erlassen werden, die die Macht der Paschtunen stärken und gleichzeitig dieses alte Regelwerk modernisieren."
 AFG_education_for_women_and_girls: "Bildung für Frauen und Mädchen"
 AFG_education_for_women_and_girls_desc: "Der König und seine Gattin hatten begriffen, wie wichtig es ist, es Frauen und Mädchen zu erlauben, eine Schulbildung zu erhalten, anstatt zu einem Leben in häuslicher Knechtschaft verurteilt zu sein. Nach seinem Sturz wurden die Bildungsreformen des Königs jedoch zurückgenommen. Es ist an der Zeit, dass wir diese Ungerechtigkeit korrigieren."
 AFG_enforce_western_attire: "Westlichen Kleidungsstil übernehmen"
 AFG_enforce_western_attire_desc: "Der König und sein innerer Kreis sind von der traditionellen Kleidung, die die Mehrheit der Bevölkerung trägt, unbeeindruckt. Sie sehen darin ein Zeichen einer antiquierten Gesellschaft. Wir müssen eine Textilfabrik errichten und neue Gesetze erlassen, um die Übernahme des westlichen Kleidungsstils zu fördern."
 AFG_crackdown_on_nomadic_practices: "Gegen nomadische Praktiken vorgehen"
 AFG_crackdown_on_nomadic_practices_desc: "TODO"
 AFG_repaying_our_friends: "Schuld bei unseren Freunden tilgen"
 AFG_repaying_our_friends_desc: "TODO"
 AFG_expand_state_run_factories: "Staatliche Fabriken erweitern"
 AFG_expand_state_run_factories_desc: "Nach jahrelanger Vernachlässigung durch das vorherige Regime ist es an der Zeit, die wirtschaftliche Modernisierung des Landes durch den Bau neuer staatlicher Fabriken für die Herstellung von Konsum- und Militärgütern wieder in Gang zu bringen."
 AFG_reinforce_the_royal_guard: "Des Königs Schatten"
 AFG_reinforce_the_royal_guard_desc: "Trotz seiner Legitimität gibt es viele, die mit der Rückkehr des Königs und seinen radikalen Reformen unzufrieden sind. Diesen Verrätern darf nicht erlaubt werden, die Arbeit des Königs zu untergraben. Wir müssen uns um sie kümmern, indem wir einen neuen Sicherheitsdienst aufbauen, der aus den Schatten heraus agiert und den Willen des Königs durchsetzt."
 AFG_reinforce_the_royal_guard_tt: "Schaltet die Entscheidungen „§Y$AFG_shadows_of_the_emir_category$§!“ frei, die es uns erlauben, gegen Abtrünnige vorzugehen, um die Stabilität zu erhöhen"
 AFG_increase_land_and_animal_taxes: "Land- und Tiersteuern erhöhen"
 AFG_increase_land_and_animal_taxes_desc: "Die Landbevölkerung trägt nur wenig zur Wirtschaft der Nation bei, und ihre Subsistenzwirtschaft führt dazu, dass sie die meisten Steuern umgehen kann. Um Anreize für modernere landwirtschaftliche Praktiken zu schaffen, muss man eine neue Steuerpolitik einführen, die die Menschen vom Land dazu zwingt, höhere Gewinne anzustreben, wenn sie etwas zu essen auf dem Tisch haben wollen."
 AFG_expand_state_education: "Staatliche Bildung fördern"
 AFG_expand_state_education_desc: "TODO"
 AFG_establish_darulaman: "Darulaman gründen"
 AFG_establish_darulaman_desc: "Darulaman war eine ehedem geplante Stadt, die Kabul als Hauptstadt von [AFG.GetNonIdeologyName] ablösen sollte. Als der König gestützt wurde, stellte man die Arbeiten an der Stadt jedoch ein. Wir können das Projekt jetzt wiederaufnehmen und die Stadt zu einem Leuchtturm der Moderne machen."
 AFG_towards_an_amanullah_caliphate: "Das Amanullah-Kalifat"
 AFG_towards_an_amanullah_caliphate_desc: "$AFG_amunullah_khan$ zog nach der Auflösung des Osmanischen Reichs in Erwägung, den Titel des Kalifen anzunehmen, entschied sich aber zugunsten eines moderneren Regimes dagegen. Diesmal hat er beschlossen, nicht denselben Fehler zu begehen und sich stattdessen seinen Platz als Anführer der islamischen Welt zu sichern."
 AFG_alternative_partnerships: "Alternative Partnerschaften suchen"
 AFG_alternative_partnerships_desc: "Wir konnten unsere Unabhängigkeit wahren, indem wir die [ENG.GetAdjective]e und [SOU.GetAdjective]e Regierung jahrzehntelang gegeneinander ausspielten. Nun jedoch hat sich ein neuer Spieler dem großen Spiel angeschlossen, und wir werden unsere Strategie entsprechend anpassen müssen."
 AFG_officer_training: "Offiziersausbildung"
 AFG_officer_training_desc: "Die [GER.GetAdjective]e Armee hat bewiesen, dass sie mehr als nur ein ebenbürtiger Gegner für die [ENG.GetAdjective]en oder [SOU.GetAdjective]en Truppen ist. Wir sollten die Unterstützung ihrer Offiziere ersuchen, um unsere nächste Generation [ROOT.GetAdjective]er Soldaten auszubilden."
 AFG_permit_axis_airbases: "Luftwaffenstützpunkte der Achsenmächte erlauben"
 AFG_permit_axis_airbases_desc: "Unsere Freunde in [GER.Capital.GetCapitalVictoryPointName] haben Schwierigkeiten, eine Luftwaffe so weit weg von zu Hause zu unterhalten. Wir können dieses Problem für sie beheben und würden gleichzeitig nützliche Infrastruktur und Erfahrungen für uns selbst gewinnen. "
 AFG_join_axis: "Den Achsenmächten beitreten"
 AFG_join_axis_desc: "Wir haben es zwar bisher vermieden, in einen größeren Konflikt verwickelt zu werden, doch sollten wir uns voll und ganz den Achsenmächten verschreiben, gäbe es viel für uns zu gewinnen. Wir müssen eine Vollmitgliedschaft in ihrem Bündnis beantragen."
 AFG_axis_airforce: "Luftwaffe der Achsenmächte"
 AFG_axis_airforce_desc: "Da wir eine Zeit lang eng mit der [GER.GetAdjective]en Luftwaffe zusammengearbeitet haben, sollten wir nun in der Lage sein, selbst eine funktionale Luftstreitmacht nach ihrem Vorbild aufzubauen. Alles, was es dazu braucht, ist die nötige Ausrüstung."
 AFG_axis_equipment: "Ausrüstung der Achsenmächte"
 AFG_axis_equipment_desc: "Unsere Militärausrüstung ist ein Mischmasch nicht aufeinander abgestimmter Varianten aus einer Vielzahl von Nationen. Mit ein wenig [GER.GetAdjective]er Hilfe sollte es endlich möglich sein, unsere gesamte Ausrüstung zu standardisieren und gleichzeitig zu modernisieren."
 AFG_kabul_conference: "Konferenz von Kabul"
 AFG_kabul_conference_desc: "Nachdem wir jahrzehntelang zwischen der [ENG.GetAdjective]en und [SOU.GetAdjective]en Front standen, haben wir nun die Möglichkeit, uns auf die Seite der neuen Weltordnung zu stellen und können das einfordern, was rechtmäßig uns gehört."
 AFG_kabul_conference_tt: "Schaltet die Entscheidungen „§Y$AFG_kabul_conference_category$§!“ frei, die die Gebotskosten für bestimmte Staaten in §YIndien, Zentralasien, dem Iran und dem Nahen Osten§! während einer Friedenskonferenz verringern, wenn unser Bündnis siegreich ist."
 AFG_support_king_zahir: "König Zahir unterstützen"
 AFG_support_king_zahir_desc: "Nach jahrzehntelanger politischer Instabilität wird die Herrschaft von König Zahir Schah den Beginn eines neuen Zeitalters einläuten: eines des Friedens und der wirtschaftlichen Stabilität für unser gebeuteltes Land."
 AFG_support_king_zahir_tt: "§YKönig Zahir Schah§! erhält:\n §G+5%§! Politischer Machtzuwachs\n §G+0.02§! Tägliche Unterstützung für Neutrale"
 AFG_biding_our_time: "Auf den richtigen Augenblick warten"
 AFG_biding_our_time_desc: "Mit König Zahir Schah und einer konservativen Mehrheit kann die Regierung ihren Aufgaben nachgehen, ohne Angst vor radikalen Aufständen haben zu müssen. Es gibt jedoch auch noch die Möglichkeit, das Land auf eine Weise zu modernisieren, die nicht gänzlich gegen unsere Traditionen steht."
 AFG_expand_the_kings_powerbase: "Die Machtbasis des Königs vergrößern"
 AFG_expand_the_kings_powerbase_desc: "Der junge König Zahir Schah ist nur eine Galionsfigur für das Volk, und die Onkel des Königs bekleiden die mächtigsten Regierungspositionen. Der König ist jedoch zunehmend frustriert über ihr antiquiertes Denken und möchte Unterstützung für ein fortschrittlicheres Regime gewinnen."
 AFG_visit_foreign_capitals: "Ausländische Hauptstädte besuchen"
 AFG_visit_foreign_capitals_desc: "Unserem Regime fehlt es an starken Beziehungen zu anderen Großmächten. Da die geopolitische Lage immer fragiler wird, könnte es in unserem besten Interesse sein, bessere Beziehungen zu diesen Mächten aufzubauen, und wir sollten jede Gelegenheit nutzen, sollte sich eine ergeben."
 AFG_retire_the_uncles: "Entmachtung der Onkel"
 AFG_retire_the_uncles_desc: "Die politische Situation in [ROOT.Capital.GetCapitalVictoryPointName] ist im Wandel begriffen - sehr zum Nachteil der alten Garde. Es ist an der Zeit, dass der König das Kabinett auflöst und eines einrichtet, das eher seinen Zielen entspricht."
 AFG_implement_currency_controls: "Da Afghanistan Bank"
 AFG_implement_currency_controls_desc: "Unserer Wirtschaft fehlt es an einem starken Finanzsektor, der die wirtschaftliche Entwicklung des Landes unterstützt. Wir sollten mit dem Privatsektor zusammenarbeiten und eine Bank gründen, die sich im Gemeinschaftsbesitz befindet, damit diese unsere aufstrebenden Industrien und Unternehmen finanziert."
 AFG_privatize_factories: "Fabriken privatisieren"
 AFG_privatize_factories_desc: "TODO"
 AFG_introduce_national_service: "Wehrdienst einführen"
 AFG_introduce_national_service_desc: "Zahlreiche Nationen um uns herum sind in militärische Konflikte verwickelt, und es gibt keine Garantie dafür, dass wir nicht in diesen Strudel hineingezogen werden. Um uns auf solch eine Eventualität vorzubereiten und unsere Truppen zu stärken, führen wir eine Form des Wehrdiensts ein."
 AFG_placeholder_1: "Deutsche Investitionen sichern"
 AFG_placeholder_1_desc: "Nach Jahrhunderten der Feindseligkeiten und des Konflikts hegen wir keinerlei Sympathien für unsere [ENG.GetAdjective]en und [SOU.GetAdjective]en Feinde. Die aufstrebende [GER.GetAdjective]e Nation bietet uns jedoch die Möglichkeit, einen gleichgesinnten Partner auf internationaler Ebene zu gewinnen."
 AFG_gain_religious_support_for_reforms: "Er, der sein Vertrauen auf Gott setzt"
 AFG_gain_religious_support_for_reforms_desc: "Innerhalb der Bevölkerung wächst die Sorge, dass der junge König Zahir Schah seine neu gewonnene Macht nutzen könnte, um drastische Reformen durchzuführen, die ihre Lebensweise negativ beeinflussen. Um diese Befürchtung zu zerstreuen, müssen wir die Unterstützung der Mullahs gewinnen und zeigen, dass sich der König zum Islam bekennt."
 AFG_reform_1: "Bildungsreform"
 AFG_reform_1_desc: "Der Übergang zu einer parlamentarischen Demokratie ist nicht reibungslos verlaufen, und wir müssen mehr tun, um der nächsten Generation demokratische Werte zu vermitteln. Wir müssen das Bildungssystem reformieren und allen Kindern im Land ermöglichen, daran teilzuhaben."
 AFG_concessions_to_pashtuns: "Zugeständnisse an die Paschtunen"
 AFG_concessions_to_pashtuns_desc: "Die Paschtunen sind eine große Mehrheit in unserer Bevölkerung, und viele ihrer Familien halten seit Jahrhunderten an den Traditionen des Paschtunwali fest. Mit unserer neuen politischen Ausrichtung sind viele nun besorgt, dass sich ihre Lebensweise ändern wird. Wir könnten diese Angst vermutlich lindern, indem wir mehr paschtunische Nationalisten und andere Anhänger des Paschtunwali in die Regierung holen."
 AFG_reform_2: "Den Chak-Staudamm errichten"
 AFG_reform_2_desc: "Dank der Unterstützung unserer ausländischen Partner verfügen wir nun über die technischen und finanziellen Mittel, um am Chak ein gewaltiges Wasserkraftwerk zu errichten, das die Hauptstadt und die umliegenden Gebiete mit Strom versorgt. Wir werden damit jedoch auch die Feinde unserer Wohltäter verärgern."
 AFG_reform_3: "Antidemokratischen Einflüssen Einhalt gebieten"
 AFG_reform_3_desc: "Trotz unserer Bemühungen, die Kluft zwischen der neuen Regierung und der Opposition zu überbrücken, neigen viele nach wie vor zu reaktionären, antidemokratischen Überzeugungen, und es ist durchaus denkbar, dass sie sich gegen uns erheben, sollten sie die Gelegenheit dazu bekommen. Wir müssen aktiv gegen solche Aktivitäten vorgehen."
 AFG_reform_4: "Wirtschaftliche Modernisierung"
 AFG_reform_4_desc: "Da die Stabilität nach [ROOT.GetNonIdeologyName] zurückgekehrt ist, zeigen immer mehr Investoren und Unternehmen ihr Interesse daran, in unserem Land Fuß zu fassen. Um die Wirtschaft anzukurbeln, müssen wir in die Modernisierung der Landwirtschaft und unserer begrenzten Industrien investieren."
 AFG_parliamentary_democracy: "Parlamentarische Demokratie"
 AFG_parliamentary_democracy_desc: "Die politischen Überzeugungen von König Zahir Schah nehmen langsam Gestalt an, nachdem er sich jahrelang im Schatten seiner Onkel bedeckt halten musste. Es ist klar, dass der König einen Übergang zu einer parlamentarischen Demokratie unterstützt, vorausgesetzt, es gibt innerhalb der Bevölkerung genügend Unterstützung für eine solche Veränderung. Sie zu erzwingen, könnte zu einem Bürgerkrieg mit den Traditionalisten außerhalb der Hauptstadt führen."
 AFG_parliamentary_democracy_tt: "§YWenn die Unterstützung für die Demokratie höher als 50% ist, verhindern wir einen Bürgerkrieg.§!"
 AFG_secure_dynasty: "Die dynastische Linie sichern"
 AFG_secure_dynasty_desc: "Da die Wirtschaft stabil und das Volk besänftigt ist, können wir uns nun darum kümmern, die Barakzai-Dynastie zu stärken, indem wir weniger loyale Regierungsmitglieder entlassen und sie durch Familienmitglieder ersetzen, die dem König treu ergeben sind. Oder was noch wichtiger ist: seine Onkeln."
 AFG_maintain_neutrality: "Neutralität bewahren"
 AFG_maintain_neutrality_desc: "Trotz der relativen Stabilität im Inland wird die Lage in der Welt immer bedrohlicher. Ehe man uns gegen unseren Willen in irgendwelche Konflikte hineinzieht, müssen wir allen unmissverständlich klarmachen, dass wir eine neutrale Nation sind und dies auch bleiben werden."
 AFG_expel_axis_nationals: "Nationalisten der Achsenmächte ausweisen"
 AFG_expel_axis_nationals_desc: "Die Alliierten beschuldigen uns, ihre Feinde indirekt zu unterstützen, da wir es der Bevölkerung der kriegführenden Nationen erlauben, frei ihren Aktivitäten in [ROOT.GetNonIdeologyName] nachzugehen. Obwohl es kaum Beweise dafür gibt, dass sie damit unseren Interessen schaden, sollten wir die Alliierten beschwichtigen, indem wir verlangen, dass diese Leute für die Dauer des aktuellen globalen Konflikts unser Land verlassen."
 AFG_expel_allied_nationals: "Nationalisten der Alliierten ausweisen"
 AFG_expel_allied_nationals_desc: "Die Achsenmächte haben uns fragwürdige Beweise dafür vorgelegt, dass unser Regime von den Alliierten unterwandert wird. Sie argumentieren, wir könnten ihre Spione nur aufspüren, wenn wir alle Bürger alliierter Nationen aus unserem Land vertreiben."
 AFG_pursue_our_own_agenda: "Eine eigene Agenda verfolgen"
 AFG_pursue_our_own_agenda_desc: "Die internationale Ordnung wird durch die Auseinandersetzungen zwischen den Großmächten umgeschrieben. Anstatt uns an eine bestimmte Gruppe zu binden, sollten wir das Chaos nutzen und unsere eigenen außenpolitischen Ziele verfolgen."
 AFG_align_with_the_allies: "An die Alliierten annähern"
 AFG_align_with_the_allies_desc: "Trotz unseres Grolls gegen die Briten müssen wir vorerst eine engere Zusammenarbeit mit den Alliierten anstreben. Wie die Briten sagen, ist es besser, mit dem Teufel zu verhandeln, den man kennt."
 AFG_demand_pashtunistan_referendum: "Paschtunistan-Referendum verlangen"
 AFG_demand_pashtunistan_referendum_desc: "Die Paschtunen sind eine Mehrheit in unserem Land, doch viele von ihnen leben außerhalb unserer Grenzen in den Nachbarstaaten. Wir müssen darauf drängen, dass die Paschtunen dieser Staaten ihre Unabhängigkeit erhalten, damit wir sie in unsere Interessensphäre holen können."
 AFG_protector_of_the_tajiks: "Beschützer der Tadschiken"
 AFG_protector_of_the_tajiks_desc: "Zwischen der paschtunischen Bevölkerungsmehrheit und der großen Gruppe der Tadschiken im Norden kam es in der Vergangenheit häufiger zu Spannungen. Wir haben nun jedoch die Möglichkeit, ihre Gunst zu gewinnen, indem wir die Tadschiken jenseits unserer Grenze vereinen, die derzeit unter der tyrannischen Herrschaft von [742.OWNER.GetLeader] stehen."
 AFG_protector_of_the_tajiks_tt: "Schaltet Entscheidungen frei, um [742.OWNER.GetName] Frieden anzubieten, wenn [742.GetName] von [ROOT.GetName] besetzt wurde"
 AFG_anti_soviet_cooperation: "Antisowjetische Zusammenarbeit"
 AFG_anti_soviet_cooperation_desc: "Es gibt keinen Mangel an Nationen, die den [SOU.GetAdjective]en Einfluss gern begrenzt sähen. Wir können diese Gelegenheit nutzen, um militärisches Wissen von diesen Nationen zu erhalten, damit wir auf einen künftigen [SOU.GetAdjective]en Expansionismus vorbereitet sind."
 AFG_sinkiang_intervention: "In Xinjiang intervenieren"
 AFG_sinkiang_intervention_desc: "[SIK.GetNonIdeologyName] ist seit Langem Teil der islamischen Welt. Der Aufstieg des Kommunismus im ehemaligen Russischen Reich und in China stellt jedoch eine Gefahr für unsere muslimischen Brüder jenseits unserer Grenze dar. Es ist an der Zeit, dass wir die Bedrohung endgültig beseitigen."
 AFG_gant_refuge_to_jadidists: "Dschadisten Zuflucht gewähren"
 AFG_gant_refuge_to_jadidists_desc: "Islamische Modernisten und Reformer, die Teil der [SOV.GetAdjective]en Dschadistenbewegung sind, werden von der Regierung aktiv unterdrückt, und auch viele ehemalige Mitglieder der jungen Bucharaner und jungen Chiwaner sind ins Visier von [SOV.GetLeader] geraten. Wir sollten ihnen Zuflucht in unserem Land gewähren und es ihnen erlauben, einige ihrer demokratischen Ideale mitzubringen."
 AFG_ally_the_young_afghans: "Bündnis mit den jungen Afghanen"
 AFG_ally_the_young_afghans_desc: "Von Mahmud Tarzi angetrieben beeinflussten die jungen Afghanen den ehemaligen Khan Amanullah und trieben so die reformistische Bewegung voran, die sich für eine konstitutionelle Monarchie einsetzte. Wir sollten wieder Kontakt zu einigen der demokratisch gesinnten Anhänger Amanullahs aufnehmen und uns ihre Unterstützung für unsere neue demokratische Regierung sichern."
 AFG_propose_confederation_with_pakistan: "Konföderation mit Pakistan vorschlagen"
 AFG_propose_confederation_with_pakistan_desc: "Das [PAK.GetAdjective]e Volk hat bereits viel zu lange unter der [ENG.GetAdjective]en Herrschaft gelitten und fordert seine rechtmäßige Unabhängigkeit. Da unsere Völker eine gemeinsame Geschichte und Kultur verbindet, wäre es nur richtig, wenn sich unsere beiden Nationen vereinen würden, anstatt einander gegenseitig zu bekriegen."
 AFG_afghan_pakistan_cold_War: "Afghanisch-pakistanischer Kalter Krieg"
 AFG_afghan_pakistan_cold_War_desc: "Obwohl es uns schmerzt, mit unseren Verwandten jenseits der Grenze einen Konflikt austragen zu müssen, erkennen wir die Bedrohung an, die sie für uns darstellen. Wir müssen die notwendigen Vorbereitungen treffen und sie um jeden Preis in Schach halten."
 AFG_graveyard_of_empires: "Friedhof der Imperien"
 AFG_graveyard_of_empires_desc: "Reiche kommen und gehen, doch unser Volk hält noch immer die unbestrittene Herrschaft über die Region inne. Solange unser Volk geeint und mit seinem Erbe verbunden bleibt, wird [ROOT.GetNonIdeologyName] für jeden Angreifer zu einem Friedhof werden."
 AFG_prepare_for_operation_countenance: "Operation Countenance vorbereiten"
 AFG_prepare_for_operation_countenance_desc: "Die Alliierten bereiten sich auf eine Invasion im benachbarten [PER.GetName] vor, um die dortigen Ölreserven zu sichern, bevor uns ihre Feinde zuvorkommen. Wir müssen die notwendigen logistischen Vorkehrungen treffen, um diese Invasion zu unterstützen und unseren Teil beitragen."
 AFG_invite_foreign_corporations: "Ausländische Unternehmen einladen"
 AFG_invite_foreign_corporations_desc: "Unsere Industrie hinkt im Vergleich zu den Industrien anderer Nationen hinterher, was sich in einer geringen inländischen Waffenproduktion ausdrückt. Wir müssen Unternehmen aus der ganzen Welt einladen, sich hier niederzulassen, um unsere Industrie zu modernisieren."
 AFG_secure_iran: "Den Iran sichern"
 AFG_secure_iran_desc: "Es ist an der Zeit, die [PER.GetAdjective]en Ölfelder zu sichern. Gemeinsam mit unseren Verbündeten werden wir tun, was wir tun müssen, selbst wenn dies einen Regimewechsel in [PER.Capital.GetCapitalVictoryPointName] bedeutet."
 AFG_repeal_the_durand_line: "Die Durand-Linie aufheben"
 AFG_repeal_the_durand_line_desc: "Wir haben uns als wertvolle Verbündete in der Region für die Alliierten erwiesen. Vielleicht wäre dies eine gute Gelegenheit, um die Durand-Linie neu zu verhandeln, die uns vor vielen Jahren so grausam auferlegt wurde."
 AFG_future_of_balochistan: "Die Zukunft von Belutschistan"
 AFG_future_of_balochistan_desc: "Auch wenn wir vorläufig mit den Alliierten zusammenarbeiten, müssen wir an die langfristige Politik unserer Region denken. Wir sollten uns daher für ein unabhängiges Belutschistan einsetzen, das wir beeinflussen können, ehe ein größerer Staat es schluckt."
 AFG_linchpin_of_global_defense: "Dreh- und Angelpunkt der globalen Verteidigung"
 AFG_linchpin_of_global_defense_desc: "Die Alliierten sehen in unserer Mitgliedschaft weiterhin einen Vorteil für ihr geopolitisches Auftreten gegenüber unseren gemeinsamen Feinden. Wir sollten dies nutzen, indem wir Investitionen in unsere militärische Infrastruktur ermutigen, da dies für uns alle von Vorteil ist."
 AFG_promote_the_counter_elite: "Gegen die Elite"
 AFG_promote_the_counter_elite_desc: "Innerhalb der politischen Elite gibt es viele, die radikale Ideen zur Modernisierung des Landes haben, doch aufgrund des konservativen politischen Klimas konnten sie diese Ideen bislang nicht umsetzen. Da die alte Regierung aufgelöst wurde, ist nun vielleicht die Zeit gekommen, diese Radikalen in Beraterpositionen zu befördern."
 AFG_promote_the_counter_elite_tt: "Die folgenden Berater können jetzt angeworben werden:"
 AFG_support_warzistan_independence: "Unabhängigkeit von Wasiristan unterstützen"
 AFG_support_warzistan_independence_desc: "Unsere Grenze zum [ENG.GetAdjective]en Indien führt oft zu Spannungen zwischen unseren Nationen. Obwohl es uns an der nötigen Stärke fehlt, um sie aus der Region zu vertreiben, können wir zumindest ihre Herrschaft untergraben, indem wir Unabhängigkeitsbewegungen wie die in Wasiristan unterstützen."
 AFG_socialist_coup: "Putsch der Sozialisten"
 AFG_socialist_coup_desc: "Mit dem Abbau konservativer Beschränkungen im politischen Denken hat sich die Büchse der Pandora geöffnet und eine antimonarchistische Stimmung in der Nation geschürt. Es ist an der Zeit, dieses antiquierte Königreich aufzulösen und einen modernen sozialistischen Staat einzuführen."
 AFG_socialist_coup_tt: "§YWenn die Unterstützung für die Kommunisten höher als 60% ist, verhindern wir einen Bürgerkrieg.§!"
 AFG_state_atheism: "Staatlicher Atheismus"
 AFG_state_atheism_desc: "Das Pashtunwali, der Islam und alle anderen traditionellen Opioide der Massen müssen verworfen werden, wenn wir die Wirtschaft und die Gesellschaft modernisieren wollen. Wir müssen diese altertümlichen Praktiken daher beschränken und das Volk säkular erziehen."
 AFG_soviet_research_cooperation: "Sowjetische Forschungskooperation"
 AFG_soviet_research_cooperation_desc: "Unsere einstigen [SOU.GetAdjective]en Widersacher wurden nach dem Sturz des alten Regimes rasch zu unseren engsten Freunden. Wir haben damit auch die Möglichkeit, technologische Einblicke von ihnen zu erhalten, die die Transformation von [ROOT.GetNonIdeologyName] unterstützen."
 AFG_soviet_research_technology_exchange_tt: "§Y[SOU.GetNameDefCap] ist eher gewillt, zuzustimmen, wenn man eine hohe Meinung über uns hat.§!\nWenn [SOU.GetFlag]§Y[SOU.GetNameDef]§! dem Vorschlag zustimmt, treten wir einer Technologieaustauschgruppe bei."
 AFG_communist_industrialization: "Kommunistische Industrialisierung"
 AFG_communist_industrialization_desc: "Da wir den alten Regierungsmechanismus des imperialistischen Regimes beseitigt haben, können wir nun mit jener Kollektivierung und Industrialisierung beginnen, die unsere Wirtschaft ins 20. Jahrhundert katapultieren wird."
 AFG_support_soviets_in_asia: "Sowjets in Asien unterstützen"
 AFG_support_soviets_in_asia_desc: "Die zentralasiatischen Republiken innerhalb der [SOU.GetAdjective]en Herrschaft sind aufgrund der Entfernung zu [SOU.Capital.GetCaptialVictoryPointName] eine Brutstätte für konterrevolutionäre Aktivitäten. Um zu verhindern, dass diese reaktionäre Denkweise auch auf unsere Nation übergreift, sollten wir dem [SOU.GetAdjective]en Regime anbieten, es in der Region zu unterstützen."
 AFG_integrate_tajik_and_uzbek_republics: "Verteidiger Zentralasiens"
 AFG_integrate_tajik_and_uzbek_republics_desc: "Wir haben bewiesen, dass wir eine unschätzbare Bereicherung für die [SOU.GetAdjective]en Interessen in der Region sind. Es ist daher nur gerecht, territoriale Zugeständnisse für unsere Mühen zu fordern. Dies dürfte auch dazu beitragen, die nicht-paschtunischen Minderheiten im Norden zu besänftigen."
 AFG_ally_basmachi_remnants: "Verbündete Basmatschi-Überbleibsel"
 AFG_ally_basmachi_remnants_desc: "Bis 1934 kämpften die Basmatschi gegen [SOV.GetAdjective]e Truppen, um Zentralasien von ihrer tyrannischen Herrschaft zu befreien. Obwohl ihre Bewegung seitdem zerschlagen wurde, konnten einige ihrer Anführer entkommen. Wir sollten versuchen, Kontakt zu diesen Freiheitskämpfern herzustellen, und sie an unseren Hof einladen. Auch wenn sie bisher Habibullah Kalakani unterstützten, wird es einfach sein, sie zu überzeugen, nun da unsere Herrschaft gesichert ist."
 AFG_integrate_tajik_and_uzbek_republics_tt: "Wenn §Y[SOU.GetNameDef]§! dem Vorschlag zustimmt:"
 AFG_republic_of_afghanistan: "Republik ausrufen"
 AFG_republic_of_afghanistan_desc: "Es war ein riesiger Schritt, eine Demokratie in Form einer konstitutionellen Monarchie aufzubauen. Es besteht jedoch weiterhin die Sorge, dass unsere demokratischen Freiheiten niemals vollständig gesichert sind, solange wir nicht die letzten Überreste der Monarchie beseitigen, indem wir uns zu einer Republik erklären und ein demokratisches Staatsoberhaupt wählen."
 AFG_republic_of_afghanistan_tt: "§YWir sind in der Lage, eine neue Identität für unsere Nation zu schmieden. Diese kann das, was wir als Kernstaaten betrachten, verändern oder neue Ideen hinzufügen§!"
 AFG_hot_war_with_pakistan: "Pakistan eliminieren"
 AFG_hot_war_with_pakistan_desc: "Die törichten Narren in [PAK.GetNonIdeologyName] wollen unser Volk spalten und dass wir uns untereinander bekämpfen, während die [SOU.GetAdjective]e und [RAJ.GetAdjective]e Bedrohung immer mehr an Stärke gewinnt. Wir müssen ihr aufkeimendes Regime eliminieren, bevor sie es schaffen, dass unser Volk unter dem Joch einer anderen Macht leiden muss."
 AFG_accelerate_integration: "Die Konföderation stärken"
 AFG_accelerate_integration_desc: "Die Gründung der Konföderation zwischen [ROOT.GetNonIdeologyName] und [PAK.GetNonIdeologyName] war ein voller Erfolg. Wir sollten den Integrationsprozess jedoch weiter beschleunigen, um sicherzustellen, dass wir auf alles vorbereitet sind, was uns die Welt auch entgegenwerfen mag."
 AFG_seek_british_investment: "Britische Investitionen ersuchen"
 AFG_seek_british_investment_desc: "Jahrzehntelang schürten wir in [ENG.GetName] Angst, dass [SOV.GetNameDef] über unser Land herfallen und ihre wertvollen indischen Gebiete annektieren könnte. Dies führte zu zahlreichen Investitionen in unser Land, um uns auf der britischen Seite zu halten. Da die weltweiten Spannungen immer heikler werden, könnte es sich als noch profitabler erweisen, dieses Spiel fortzusetzen."
 AFG_central_asian_unification: "Vereinigung von Zentralasien"
 AFG_central_asian_unification_desc: "Zentralasien hat sich dank unserer umsichtigen Planung von einer wirtschaftlich rückständigen Region zu einem sich schnell ausdehnenden industriellen Machtzentrum entwickelt. Gemeinsam schmieden wir eine neue sozialistische Zukunft für unser ganzes Volk."
 AFG_central_asian_unification_tt: "Schaltet die Entscheidungen „§Y$AFG_develop_central_asia_category$§!“ frei, die uns Kerne in ehemaligen [SOU.GetAdjective]en Staaten in Zentralasien geben, die an uns übertragen wurden."
 AFG_sov_iran_war: "Den Schah von [PER.GetNonIdeologyName] stürzen"
 AFG_sov_iran_war_desc: "Unsere [SOU.GetAdjective]en Kammeraden sind von allen Seiten eingekesselt und können kaum eine Warmwasserflotte aufrechterhalten, die sich unseren gemeinsamen Feinden entgegenstellen könnte. Da [PER.GetNameDef] aktiv unsere Feinde unterstützt, könnte eine Besetzung eine neue Basis für Marineoperationen schaffen und uns von einem potenziellen Feind befreien."
 AFG_development_in_uzb: "Usbekistan entwickeln"
 AFG_development_in_uzb_desc: "Usbekistan wurde von den verschiedenen Regimen, die es besetzt hielten, lange Zeit vernachlässigt. Wenn wir unsere Kontrolle über das Land sichern wollen, müssen wir diese Ungerechtigkeit beseitigen und die Entwicklung der Region fördern und sie gleichzeitig in unsere Wirtschaft integrieren."
 AFG_development_in_taj: "Tadschikistan entwickeln"
 AFG_development_in_taj_desc: "Tadschikistan ist ein Schatten dessen, was es sein könnte. Mit der Integration in unsere Wirtschaft könnte es jedoch eine wertvolle Quelle für Aluminium und andere wichtiger Ressourcen darstellen, die für unsere Modernisierungsbemühungen unerlässlich sind."
 AFG_development_in_tms: "Turkmenistan entwickeln"
 AFG_development_in_tms_desc: "Öl wird zu einer immer wichtigeren Ressource für eine moderne Wirtschaft und ein modernes Militär. Glücklicherweise haben unsere Prospektoren eine Fülle dieser kostenbaren Flüssigkeit in Turkmenistan entdeckt."
 AFG_modern_economy: "Eine moderne Wirtschaft"
 AFG_modern_economy_desc: "Wir haben uns endlich von den Ketten unserer antiquierten Wirtschaftspraktiken befreit, die unser Volk jahrhundertelang zurückhielten. Wir sind nun endlich in der Lage, Seite an Seite zu den anderen Industrienationen der Welt zu stehen."
 AFG_darulaman: "Darulaman"
 AFG_darulaman_university: "Universität Darulaman"
 AFG_darulaman_university_desc: "Unsere moderne Stadt Darulaman entwickelt sich rasant weiter, nachdem wir unsere Regierungseinrichtungen dorthin verlegt haben. Der König wünscht jedoch, dass Darulaman eine große Stadt des Wissens wird, und möchte dort neue Universitäten von Weltrang errichten."
 AFG_modifiy_1923_constitution_modifier_tt: "Modifiziert „§Y$AFG_1923_constitution_modifier$§!“ um:\n"
 AFG_from_the_ashes: "Aus der Asche"
 AFG_from_the_ashes_desc: "Seit der Auflösung des Osmanischen Reichs herrschte ein Machtvakuum in der islamischen Welt. Da die Großmächte erneut durch einen globalen Konflikt abgelenkt sind, bietet sich uns die Gelegenheit, uns als bedeutende Macht in der islamischen Welt zu präsentieren."
 AFG_exploit_turko_persian_heritage: "Das turko-persische Erbe ausnutzen"
 AFG_exploit_turko_persian_heritage_desc: "Unsere Nation wurde im Lauf der Jahrhunderte sowohl von der [PER.GetAdjective]en als auch der [TUR.GetAdjective]en Kultur geprägt. Wir sollten dies in den Vordergrund unserer Politik rücken, um eine neue turko-persische Identität zu schaffen und ein Gefühl der Einheit bei unseren Nachbarn zu wecken."
 AFG_exploit_turko_persian_heritage_tt: "Schaltet die Entscheidungen „§Y$AFG_turko_persian_heritage_category$§!“ frei, die es uns erlauben, Nationen in unser Bündnis einzuladen oder Kriegsziele gegen sie zu erhalten"
 AFG_protector_of_baghdad: "Beschützer von Bagdad"
 AFG_protector_of_baghdad_desc: "TODO"
 AFG_savior_of_the_holy_lands: "Erlöser der heiligen Länder"
 AFG_savior_of_the_holy_lands_desc: "Der Moment ist gekommen, in dem wir unsere heilige Pflicht erfüllen und das Heilige Land vom Joch fremder Unterdrücker befreien werden. Unsere tapferen Soldaten werden mit der Kraft unserer Vorfahren marschieren, um die Geburtsstädte unseres Glaubens zurückzuerobern. Dieses göttliche Unterfangen wird nicht nur die islamische Welt unter unserer Führung vereinen, sondern auch unserer großen Nation Ehre und Ruhm einbringen. "
 AFG_recruit_experts_and_officers: "Experten und Offiziere rekrutieren"
 AFG_recruit_experts_and_officers_desc: "Wissenschaftler, Ingenieure und Militäroffiziere, die einst in den [PER.GetAdjective]en oder [TUR.GetAdjective]en Staaten dienten, erkennen die Überlegenheit unserer Nation nach und nach an. Es sollte möglich sein, einige von ihnen davon zu überzeugen, uns zu dienen, während wir unsere Position als regionale Großmacht weiter festigen."
 AFG_turko_persian_empire: "Das Turko-Persische Reich"
 AFG_turko_persian_empire_desc: "Da sich der Großteil der [TUR.GetAdjective]en und [PER.GetAdjective]en Länder nun fest unter unserer Kontrolle befindet, ist es an der Zeit, dass wir uns im Turko-Persischen Reich neu organisieren und so unsere großartige Gesellschaft schützen."
 AFG_eyes_on_the_north: "Richtung Norden"
 AFG_eyes_on_the_north_desc: "Die Regionen in unserem Norden sind reich an Ressourcen, die von unseren Feinden noch nicht voll ausgeschöpft werden. Es ist zwingend erforderlich, dass wir die notwendigen Vorbereitungen für eine mögliche Expansion in diese Gebiete treffen. Unsere Militärpräsenz zu stärken und die Nachschubwege zu sichern, wird dabei eine entscheidende Rolle spielen."
 AFG_alliance_with_turkik_peoples: "Bündnis mit den türkischen Völkern"
 AFG_alliance_with_turkik_peoples_desc: "Zur Erfüllung unserer strategischen Ziele im Norden ist es unerlässlich, dass wir die existierenden Machtstrukturen schwächen, indem wir Unruhe unter den türkischen Völkern in der Region schüren. Durch das geschickte Ausnutzen bestehender Zwiste und dem Schüren von Dissens destabilisieren wir die lokalen Regierungen und schaffen eine geeignetere Umgebung für unsere Expansion."
 AFG_alliance_with_turkik_peoples_tt: "Schaltet die Entscheidungen „§Y[AFG_get_turkik_people_name_key]§!“ frei, die es uns erlauben, Widerstandszellen in [SOU.GetAdjective]en Staaten in Zentralasien zu fördern. Staaten, in die wir uns so eingemischt haben, werden uns beitreten, wenn ein Krieg mit unseren [SOU.GetAdjective]en Feinden ausbricht"
 AFG_red_threat: "Die rote Bedrohung"
 AFG_red_threat_desc: "Dank unserer heimlichen Verbündeten in Zentralasien bietet sich uns die einmalige Gelegenheit, den [SOU.GetAdjective]en Einfluss zu schwächen und unseren eigenen zu mehren. Wir müssen unsere Invasion mit den Widerstandszellen in der Region koordinieren, um den Feind zu überwältigen, bevor er überhaupt merkt, was los ist."
 AFG_fortify_pakistan: "Befestigung der Grenze"
 AFG_fortify_pakistan_desc: "Es ist zwingend notwendig, dass wir unsere neue Grenze sichern. Durch die Errichtung mehrerer Festungsanlagen und Verteidigungsstellungen gewährleisten wir die Stabilität und Sicherheit unseres Territoriums. Zudem erhalten wir dadurch eine starke Position, von der aus wir unsere militärische Macht projizieren können, falls es zu einem Konflikt in der Region kommt."
 AFG_fortify_pakistan_tt: "Staaten entlang der [RAJ.GetAdjective]en Grenze, die wir im vorherigen Schwerpunkt erlangt haben, erhalten §G2§! §YLandbefestigungen§!"
 AFG_into_the_plains_of_india: "In die Ebenen von [RAJ.GetName]"
 AFG_into_the_plains_of_india_desc: "Es ist an der Zeit, dass sich unser Volk als wahrer Herr des indischen Subkontinents behauptet. Wir werden tun, was unsere Vorfahren einst taten, und von den Bergen auf sie niederfahren, solange sie noch schwach sind. Dieses Mal jedoch werden wir bleiben."
 AFG_pashtun_empire: "Paschtunischer Aufstieg"
 AFG_pashtun_empire_desc: "Der heutige Tag markiert einen historischen Moment in der Geschichte unseres Landes. Unter der Führung von [ROOT.GetLeader] verkünden wir voller Stolz den Paschtunischen Aufstieg und den Beginn eines neuen Zeitalters für das paschtunische Volk. Dank der Modernisierung unseres Militärs, unserer strategischen Bündnisse und unserer ehrgeizigen Politik konnten wir unsere Position festigen und zu einer Regionalmacht aufsteigen."
 AFG_work_with_gestapo: "Mit dem [GER.GetAdjective]en Geheimdienst zusammenarbeiten"
 AFG_work_with_gestapo_desc: "Widerstand und Unruhen stellen unsere Herrschaft in unseren neuen Territorien weiterhin vor große Herausforderungen. Um das Problem anzugehen, arbeiten wir mit dem [GER.GetAdjective]en Geheimdienst zusammen. Sein Wissen bezüglich der Aufstandsbekämpfung und anderer nachrichtendienstlicher Maßnahmen ist bei der Identifizierung und Neutralisierung von Rebellengruppen von unschätzbarem Wert."
 AFG_secure_baghdad: "Bagdad sichern"
 AFG_secure_baghdad_desc: "Da unser Einfluss auf die Region immer weiter wächst, ist auch klar geworden, dass [IRQ.GetNameDef] unsere Bemühungen möglicherweise untergraben könnte. Wir müssen diese Nation auffordern, ihre Politik an unsere anzugleichen oder aber ihr mit der Macht unserer Streitkräfte drohen."
 AFG_agreement_with_germany: "Abkommen mit der [GER.GetAdjective]en Führung"
 AFG_agreement_with_germany_desc: "In diesen turbulenten Zeiten bedarf es starker und verlässlicher Verbündeter, wenn wir unsere Macht in der islamischen Welt behaupten wollen. Wir müssen uns an die [GER.GetAdjective]e Führung wenden und unser Interesse an einem gegenseitigen Verteidigungsabkommen bekunden."
 AFG_agreement_with_germany_tt: "\n\n§Y[GER.GetNameDefCap] ist eher gewillt, zuzustimmen, wenn die Meinung über uns höher als 50 ist§!"
 AFG_renounce_the_durand_line: "Die Durand-Linie missachten"
 AFG_renounce_the_durand_line_desc: "Die Durand-Linie wurde uns von unseren Unterdrückern aus dem Ausland aufgezwungen und teilt das paschtunische Volk schon viel zu lange. Ob nun durch die Gerissenheit unserer Diplomaten oder die Stärke unserer Streitkräfte: Wir werden dieser Ungerechtigkeit ein für alle Mal ein Ende setzen."
 AFG_renounce_the_durand_line_tt: "\n\n§YDer Besitzer der beanspruchten Staaten ist eher gewillt, zuzustimmen, wenn er sich bereits im Krieg befindet oder durch einen laufenden Bürgerkrieg geschwächt wird§!"
 AFG_topple_iran: "Den Iran stürzen"
 AFG_topple_iran_desc: "Unter der visionären Führung von [ROOT.GetLeader] werden wir unseren [PER.GetAdjective]en Brüdern und Schwestern Freiheit und Gerechtigkeit bringen und sie von der tyrannischen Herrschaft von [PER.GetLeader] befreien. Wir werden nicht nur unsere Grenzen sichern, sondern auch unseren Einfluss über die Region ausweiten."
 AFG_sov_attack_bonus: "Die rote Bedrohung"
 AFG_raj_attack_bonus: "Vormarsch nach Indien"
 AFG_work_with_ger_intel_bonus: "Partisanenunterdrückungstechniken"
 AFG_rapprochement_with_non_pashtuns: "An Nicht-Paschtunen annähern"
 AFG_rapprochement_with_non_pashtuns_desc: "Wer kein Paschtune ist, wurde in unserem Land bereits viel zu lang an den Rand der Politik gedrängt. Dies führte nicht nur zu Ressentiments gegenüber der Zentralregierung, sondern 1929 auch zu deren vollständigem Sturz. Wir müssen dafür sorgen, dass in unserem neuen demokratischen System alle unsere Bürger vertreten und gehört werden."
 AFG_khorasan_buffer_state: "Chorasan als Pufferstaat schaffen"
 AFG_khorasan_buffer_state_desc: "Da [PER.GetNonIdeologyName] nicht länger eine Gefahr für unsere Kriegsbemühungen darstellt, können wir nun in Richtung Zukunft blicken. Aufgrund der historischen Spannungen zwischen unseren Nationen und unserer Beteiligung an der „Operation Countenance“ sollten wir Maßnahmen ergreifen und einen Pufferstaat zwischen uns und einer möglicherweise rachsüchtigen [PER.GetAdjective]en Regierung schaffen."
 AFG_khorasan_buffer_state_tt: "§YWir richten in folgenden Staaten, vorausgesetzt wir kontrollieren sie, einen chorasanischen Marionettenstaat ein:\n [1004.GetName]\n [416.GetName]\n [1003.GetName]§!"
 AFG_emerging_economy: "Aufstrebende Wirtschaft"
 AFG_mountain_training_2: "Die Berge beherrschen"
 AFG_mountain_training_2_desc: "Unsere Initiative zur Ausbildung von Gebirgsjägern war ein voller Erfolg und zeigt die Notwendigkeit auf, auch weiterhin spezialisierte Kampftruppen für diese Art von Gelände aufzustellen."
 AFG_expand_quami_template: "Quami reformieren"
 AFG_expand_quami_template_desc: "Das Quami-System hat uns im Lauf der Jahre gut gedient, doch es bietet auch Platz für Verbesserungen. Indem wir die Aushebung unserer Truppen umstrukturieren, sind sie besser in der Lage, [AFG.GetNonIdeologyName] zu verteidigen."
 AFG_expand_quami_template_tt: "Der Vorlage für §YPaschtunische Aufgebote§! werden §Y3§! Bataillone Irreguläre hinzugefügt"
 AFG_expand_quami_template_2_tt: "Wenn wir §Y„$tech_engineers$“, „$tech_military_police$“ oder „$tech_field_hospital$“§! erforscht haben, werden diese der Vorlage hinzugefügt"
 AFG_request_soviet_support: "Sowjetische Hilfe erbitten"
 AFG_request_soviet_support_desc: "Unsere Revolution droht zu scheitern, weil wir nur über begrenzte wirtschaftliche Ressourcen und eine ebenso eingeschränkte Mannstärke verfügen, um die wichtigsten Bevölkerungszentren des Landes einzunehmen. Wenn wir erfolgreich sein wollen, müssen wir schnellstmöglich um [SOU.GetAdjective]e Hilfe bitten."
 AFG_international_brigades: "Internationale Brigaden"
 AFG_international_brigades_desc: "Trotz der tapferen Opfer unserer Truppen sieht es nicht so aus, als würde sich der Krieg zu unseren Gunsten entwickeln. Vielleicht können wir das Blatt jedoch wenden, indem wir internationale Freiwillige dazu ermutigen, gegen die Unterdrückung zu kämpfen."
 AFG_defending_democracy: "Verteidigung der Nation"
 AFG_defending_democracy_desc: "Wir haben es zwar geschafft, alle inneren Bedrohungen für die Regierung zu beseitigen, doch es wird immer Bedrohungen jenseits unserer Grenzen geben. Wir müssen sicherstellen, dass unsere Wirtschaft bereit ist, unsere Streitkräfte zu unterstützen, sollte uns ein Krieg erreichen."
 AFG_islamic_republic_idea: "Islamische Demokratie"
 AFG_recruit_foreign_experts: "Ausländische Experten anwerben"
 AFG_recruit_foreign_experts_desc: "Es besteht die Möglichkeit, dass unser Land in einigen Bereichen nicht über das nötige Wissen verfügt, weshalb wir außerhalb unserer Grenzen nach Personen suchen sollten, die uns helfen und uns diese Fähigkeiten für die Zukunft vermitteln."
 AFG_seek_american_aid: "Amerikanische Unterstützung erbitten"
 AFG_seek_american_aid_desc: "$PAR_accept_american_loans_desc$"
 AFG_bill_of_rights: "Gesetz der Rechte"
 AFG_bill_of_rights_desc: "Unser Volk verdient ein kodifiziertes Dokument, das seine Rechte vor dem Gesetz festschreibt."
 AFG_follower_of_islam: "Anhänger des Islam"
 AFG_follower_of_islam_desc: "Der Islam ist bereits seit mehr als einem Jahrtausend der Kern unseres Glaubens, und wir sollten sicherstellen, dass unsere Führung an den Leitprinzipien des Islam festhält und unsere Nation in ein neues goldenes Zeitalter führt."
 AFG_ministry_of_supply: "Versorgungsministerium"
 AFG_ministry_of_supply_desc: "Es gibt so gut wie keine Versorgungslinien für das Militär. Wir müssen ein neues Ministerium einrichten, das für die gesamte Versorgung der Streitkräfte und der kritischen Infrastruktur zuständig ist."
 AFG_communist_propaganda: "Propagandaministerium"
 AFG_communist_propaganda_desc: "Alle Massenkommunikationsmittel müssen unter die Autorität des Staates gestellt und dazu genutzt werden, das Volk in unserer glorreichen Arbeiterrepublik zu ermächtigen."
 AFG_hold_elections: "Wahlen abhalten"
 AFG_hold_elections_desc: "Da sich die Lage in unserem Land allmählich beruhigt, haben wir nun die Möglichkeit, endlich die ersten freien Wahlen in [AFG.GetNonIdeologyName] abzuhalten."
 AFG_hold_elections_tt: "§YDas folgende Wahlereignis wird es uns erlauben, ein neues Staatsoberhaupt zu bestimmen§!"
