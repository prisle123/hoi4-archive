 RAJ_take_over_administrative_rights: "Übernahme von Verwaltungsrechten"
 RAJ_take_over_administrative_rights_desc: "Um sich in Würde aus der Region zurückzuziehen, hat die [ENG.GetAdjective]e Regierung damit begonnen, Verwaltungsaufgaben an uns zu übertragen."
 RAJ_the_return_of_the_east_india_company: "Rückkehr der Ostindien-Kompanie"
 RAJ_the_return_of_the_east_india_company_desc: "Nach vielen Jahrzehnten der Abwesenheit soll die Ostindien-Kompanie wiederaufgebaut werden, um den indischen Subkontinent mit rücksichtsloser Effizienz vollständig auszubeuten."
 RAJ_the_return_of_the_east_india_company_tt: "Der ostindische Investitions- und Besteuerungsplan ist jetzt aktiv.\nSchaltet §YEntscheidungen§! frei, um Dividenden an Investoren auszuzahlen"
 RAJ_privatized_tutelage: "Privatschulen"
 RAJ_privatized_tutelage_desc: "Die Bildung soll jenen vorbehalten sein, die ihrer würdig sind. Dies wird durch ein streng privatisiertes System von Schulen und Hochschulen erreicht, die frei vom gewöhnlichen Gesindel sind."
 RAJ_vertical_integration: "Vertikale Integration"
 RAJ_vertical_integration_desc: "Die kürzlich entdeckten Strategien zur Steuervermeidung sind von der Regierung in Übersee relativ unbemerkt geblieben. Vielleicht können wir weitere Schlupflöcher nutzen, um unsere Steuerlast noch weiter zu senken."
 RAJ_acquire_new_resources: "Erwerb neuer Ressourcen"
 RAJ_acquire_new_resources_desc: "Unsere Industrie benötigt immer mehr Ressourcen, um die Nachfrage nach Waren zu befriedigen. Wir werden daher die arbeitslosen Massen in neuen Rohstoffverarbeitungsanlagen in unseren Betrieben einsetzen."
 RAJ_corporate_expansion: "Unternehmensexpansion"
 RAJ_corporate_expansion_desc: "Das Wirtschaftswachstum hat zu einem Bevölkerungsanstieg geführt. Um dieses Wachstum aufrechtzuerhalten und künftige Mitarbeiter unterzubringen, muss die Infrastruktur ausgebaut werden."
 RAJ_trade_federation_of_india: "Umfirmierung"
 RAJ_trade_federation_of_india_desc: "Wir haben in den letzten Jahren ein historisches Wachstum erzielt und ein Maß an politischer Macht erreicht, von dem die meisten Unternehmen nur träumen können. Einige Staaten, die unter unserer Kontrolle stehen, lehnen unsere Unternehmensherrschaft jedoch noch immer ab. Vielleicht könnte ein großer Geldbetrag sie überzeugen?"
 RAJ_trade_federation_of_india_tt: "Schaltet Entscheidungen frei, um im Besitz befindliche Staaten mit hohem Gehorsam durch §YKonsumgüterfabrikenfaktor§! und §YPolitische Macht§! zu Kernen zu machen"
 RAJ_the_varuna_class: "Varuna-Klasse"
 RAJ_the_varuna_class_desc: "Unser neuestes Großkampfschiff ist eine ingenieurstechnische Meisterleitung, und daher ist der einzig passende Name für dieses Schiff auch nur der einer Gottheit."
 RAJ_purchase_destroyers_and_subs: "Zerstörer und U-Boote kaufen"
 RAJ_purchase_destroyers_and_subs_desc: "$SMB_purchase_destroyers_and_subs_desc$"
 RAJ_purchase_cruisers_and_dreadnoughts: "Schwere Kreuzer und Schlachtschiffe kaufen"
 RAJ_purchase_cruisers_and_dreadnoughts_desc: "$SMB_purchase_cruisers_and_dreadnoughts_desc$"
 RAJ_mineral_exploitation_institute: "Institut für den Mineralienabbau"
 RAJ_mineral_exploitation_institute_desc: "Die jüngsten Erschließungen im Bergbau brachten nicht die Erträge, die wir erwartet hatten. Wir müssen in bessere Techniken investieren, um die potenziellen Einnahmen aus unseren natürlichen Ressourcen besser einschätzen zu können."
 RAJ_establish_the_reserve_bank_of_india: "Zentralbank von Indien gründen"
 RAJ_establish_the_reserve_bank_of_india_desc: "Um unsere Wirtschaft angemessen vor einer potenziellen Krise zu schützen, bedarf es der Einrichtung einer Zentralbank, die die Aufgabe hat, unsere Währung zu kontrollieren."
 #RAJ_separate_electorates: "Separate Electorates"
 #RAJ_demand_free_votes: "Demand Free Votes"
 RAJ_all_india_kisan_sabha: "All India Kisan-Sabha"
 RAJ_all_india_kisan_sabha_desc: "Die Bauern im ländlichen Indien wurden bereits viel zu lange ausgebeutet. Es ist an der Zeit, dass sie sich organisieren und ihre Beschwerden kollektiv vorbringen."
 RAJ_haripura_session_of_the_indian_national_congress: "Zweite Tagung von Haripura"
 RAJ_haripura_session_of_the_indian_national_congress_desc: "Da der Kapitalismus die globalen Spannungen immer weiter anheizt, ist es an der Zeit, unsere Unabhängigkeitsbewegung „Swaraj“ neu zu formen und für den einfachen Arbeiter einzutreten. Die Zweite Tagung von Haripura wird uns unter einer revolutionären Vision vereinen. Wir werden die imperialistischen Bündnisse ablehnen und für ein klassenloses unabhängiges Indien kämpfen."
 RAJ_the_second_gorkha_war: "Zweiter Gurkha-Krieg"
 RAJ_the_second_gorkha_war_desc: "Nepals Unabhängigkeit ist ein Relikt der Vergangenheit und teilt nur das, was ein vereinigter Subkontinent sein sollte. Wir müssen entschlossen gegen die Gurkha vorgehen und die Himalaja-Region sichern."
 RAJ_guarantee_nepalese_independence: "Nepalesische Unabhängigkeit garantieren"
 RAJ_guarantee_nepalese_independence_desc: "Die Souveränität Nepals ist ein Symbol für die Widerstandsfähigkeit Indiens gegen die imperialistische Herrschaft. Indem wir seine Unabhängigkeit garantieren, schützen wir den Himalaja und sichern uns einen starken Verbündeten in unserem Kampf gegen fremde Einflüsse in der Region."
 RAJ_ignite_the_sino_indian_war: "Den Indisch-Chinesischen Grenzkrieg anheizen"
 RAJ_ignite_the_sino_indian_war_desc: "Wir können die Spannungen mit China wegen Grenzstreitigkeiten nicht länger ignorieren. Wir müssen entschlossen handeln und unsere Vorherrschaft im Himalaja behaupten, um unsere rechtmäßigen Territorien zu sichern. Ein beherzter Angriff könnte das asiatische Machtgleichgewicht zu unseren Gunsten verlagern."
 RAJ_national_planning_committee: "Nationaler Planungsausschuss"
 RAJ_national_planning_committee_desc: "Die wirtschaftliche Autarkie bildet die Grundlage für eine echte Unabhängigkeit. Durch den Nationalen Planungsausschuss können wir einen Kurs für die Industrialisierung, für die ländliche Entwicklung und für ein gerechtes Wachstum festlegen. Ein gemeinsamer Plan wird Indien in eine moderne, selbstständige Nation verwandeln."
 RAJ_promote_violence_against_the_british: "Zu Gewalt gegen Großbritannien aufrufen"
 RAJ_promote_violence_against_the_british_desc: "Die Zeit der friedlichen Proteste ist vorüber. Um die Ketten der imperialistischen Unterdrückung zu sprengen, müssen wir selbst in Aktion treten. Koordinierte Widerstandsbewegungen werden die britische Kontrolle über uns schwächen und die Massen dazu ermutigen, sich gegen die Tyrannei aufzulehnen."
 RAJ_rally_the_indian_left: "Die Indische Linke versammeln"
 RAJ_rally_the_indian_left_desc: "Die zerrüttete Linke muss wieder zusammenfinden, um für die Arbeitnehmerrechte und echte Unabhängigkeit einzustehen. Indem wir Sozialisten und Kommunisten gleichermaßen unter einem Banner versammeln, sind wir in der Lage, eine mächtige Front aufzubauen, die sich gegen den Imperialismus und Kapitalismus behaupten kann."
 RAJ_forward_bloc: "Forward Bloc"
 RAJ_forward_bloc_desc: "Der „Forward Bloc“ stellt eine kühne Vision für Indiens Zukunft dar: eine Vision, die Kompromisse ablehnt und revolutionäre Maßnahmen befürwortet. Indem wir alle antiimperialistischen Bewegungen unter einem Banner vereinen, beschleunigen wir unseren Kampf für die vollständige Unabhängigkeit und legen den Grundstein für ein stärkeres, radikaleres Indien."
 RAJ_give_me_blood_and_i_will_grant_you_freedom: "Gebt mir euer Blut und ich werde euch die Freiheit geben"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_desc: "Der Weg zur Unabhängigkeit ist mit großen Mühen und Opfern verbunden. Indem wir die tapferen Inder hinter unserer Sache versammeln, bauen wir eine Bewegung auf, die mächtig genug ist, die Ketten der Kolonialherrschaft zu sprengen. Der Sieg wird jenen gehören, die bereit sind, den Preis für ihn zu zahlen."
 RAJ_rani_of_jhansi_regiment: "„Rani von Jhansi“-Regimenter"
 RAJ_rani_of_jhansi_regiment_desc: "Wir haben ein reines Frauenregiment aufgestellt, das gegen die Unterdrückung kämpfen wird und von der Tapferkeit der Rani von Jhansi inspiriert wurde. Wir werden diese tapferen Kämpferinnen stärken, um der Kolonialherrschaft einen heftigen Schlag zu versetzen, und die Rolle der Frau im Kampf um die Unabhängigkeit neu definieren."
 RAJ_azad_hind_dlc: "Azad Hind"
 RAJ_azad_hind_dlc_desc: "Azad Hind, das „Freie Indien“ ist eine Exilregierung, die sich der Beendigung der britischen Herrschaft über Indien verschrieben hat. Sie hat eine klare Vision und wird Indien durch Stärke und Entschlossenheit in die Freiheit führen."
 RAJ_azad_hind_dlc_radio: "Azad-Hind-Radio"
 RAJ_azad_hind_dlc_radio_desc: "Um unsere Botschaft der Befreiung zu verbreiten, müssen wir das Azad-Hind-Radio gründen. Dieser revolutionäre Nachrichtensender wird unseren Ruf nach Freiheit über die Grenzen tragen, Patrioten vereinen und zum gemeinsamen Kampf gegen die koloniale Unterdrückung aufrufen. Unsere Bewegung braucht eine Stimme, und diese Stimme wird unsere sein."
 RAJ_azad_hind_dlc_bank: "Azad-Hind-Bank"
 RAJ_azad_hind_dlc_bank_desc: "Eine Revolution braucht Ressourcen. Durch die Gründung der Azad-Hind-Bank besitzen wir eine Finanzinstitution, die unseren Kampf für die Unabhängigkeit unterstützen kann. Sie wird Gelder mobilisieren, Patrioten befähigen und die wirtschaftliche Grundlage für ein freies Indien schaffen."
 RAJ_seek_japanese_support: "Japan um Unterstützung bitten"
 RAJ_seek_japanese_support_desc: "Der Feind unseres Feindes kann unser stärkster Verbündeter sein. Indem wir Japan um Unterstützung bitten, erhalten wir Zugang zu Ressourcen, Ausbildung und Soldaten, um die britische Herrschaft herauszufordern. Auch wenn ein solcher Weg mit Risiken einhergeht, könnte dieses Bündnis das Blatt zu unseren Gunsten wenden."
 RAJ_the_enemy_of_my_enemy: "Feind meines Feindes"
 RAJ_the_enemy_of_my_enemy_desc: "In unserem Kampf um die Unabhängigkeit sind aus der Not geborene Bündnisse unumgänglich. Mit jenen zusammenzuarbeiten, die sich ebenfalls gegen Großbritannien stellen, erlaubt es uns, den britischen Einfluss auf unser Land schwächen. Die Freiheit mag zu ungewöhnlichen Partnerschaften führen, doch der Sieg ist alles, was zählt."
 RAJ_shaheed_and_swaraj: "Shaheed und Swaraj"
 RAJ_shaheed_and_swaraj_desc: "Die Opfer unserer Märtyrer sind eine Inspiration für unser unermüdliches Streben nach Swaraj. Ihr Blut treibt unsere Revolution an und erinnert uns daran, dass Unabhängigkeit nichts ist, was einem gegeben wird, sondern etwas, was man sich nimmt. Möge die Erinnerung an sie unsere Entschlossenheit stärken, für ein freies und souveränes Indien einzustehen."
 RAJ_azad_hind_radio: "Azad-Hind-Radio"
 RAJ_azad_hind_radio_desc: "$RAJ_azad_hind_dlc_radio_desc$"
 RAJ_seek_international_recognition: "Internationale Anerkennung suchen"
 RAJ_seek_international_recognition_desc: "Um unseren Kampf zu legitimieren, müssen wir uns internationale Anerkennung für unsere Sache sichern. Nur wenn wir es schaffen, weltweit Unterstützung zu sammeln, können wir [ENG.GetName] isolieren und unserem Anspruch auf Souveränität Nachdruck verleihen."
 RAJ_war_taxes: "Kriegssteuern"
 RAJ_war_taxes_desc: "Die Kosten eines Krieges erfordern, dass wir alle Opfer bringen. Durch das Erheben von Kriegssteuern finanzieren wir unsere Militärfeldzüge und stellen sicher, dass wir über die nötigen Ressourcen für einen Sieg verfügen. Ein freies Indien ist jede Rupie wert."
 RAJ_azad_hind_bank: "Azad-Hind-Bank"
 RAJ_azad_hind_bank_desc: "$RAJ_azad_hind_dlc_bank_desc$"
 RAJ_hindutva: "Hindutva"
 RAJ_hindutva_desc: "Hindutva ist die Idee eines geeinten Indien, das auf dessen kulturellem und religiösem Erbe aufbaut. Durch die Förderung dieser Ideologie schaffen wir eine nationale Identität, die unsere Einheit stärkt und Indien darauf vorbereitet, sich auf der Weltbühne zu behaupten."
 RAJ_netaji: "Netaji"
 RAJ_netaji_desc: "Netaji Subhas Chandra Bose verkörpert unseren Widerstand gegen die imperialistische Herrschaft wie niemand sonst. Seine Vision und seine Führung inspirieren Millionen von Menschen, sich für ein souveränes Indien einzusetzen. Unter seiner Leitung ist der Traum der Unabhängigkeit näher als je zuvor an die Wirklichkeit gerückt."
 RAJ_hindu_mahasabha: "Progressive Hindu-Staaten"
 RAJ_hindu_mahasabha_desc: "Die Gesamtindische Hindu-Großversammlung unterstützt die Unabhängigkeit der Fürstenstaaten und preist sie als „Fundament der hinduistischen Macht“ an. Indem wir diesen Staaten die Unabhängigkeit gewähren, erhalten wir mehr Mittel von ihnen und konsolidieren den Rest der Nation."
 RAJ_hindu_mahasabha_tt: "Einen Fürstenstaat als Marionette zu entlassen, erhöht den Bonus dieses Nationalgeists um §G+4%§! (maximal §Y32%§!), solange der Staat eine Marionette bleibt."
 RAJ_sanatani: "Sanatani"
 RAJ_sanatani_desc: "Die Grundsätze des Sanatan-Dharma bieten uns die nötige Grundlage, um Indien zu vereinen und zu alter Größe zurückfinden zu lassen. Nur wenn wir uns diese Werte zu eigen machen und uns an dieser Tradition orientieren, bauen wir eine harmonische und widerstandsfähige Nation auf."
 RAJ_hindi_as_a_national_language: "Hindi als Amtssprache"
 RAJ_hindi_as_a_national_language_desc: "Die Einführung von Hindi als Amtssprache erlaubt es uns, Indien unter einer gemeinsamen kulturellen Identität zu vereinen. Die Verwendung dieser Sprache in allen Bereichen der Gesellschaft zu fördern, erleichtert nicht nur die Kommunikation, sondern fördert auch den Nationalstolz und legt den Grundstein für einen geeinten unabhängigen Staat."
 RAJ_seven_shackles_desc: "Das Vyavasaybandi beschränkt Inder in ihrer freien Berufswahl und bindet sie an ausbeuterische Systeme. Indem wir diese Fesseln abwerfen, befreien wir die Arbeiter und befähigen sie, zu einer wirklich unabhängigen und gerechten Wirtschaft beizutragen."
 RAJ_coal_fire_and_steel: "Kohle, Feuer und Stahl"
 RAJ_coal_fire_and_steel_desc: "Die Kohle treibt unsere Motoren an, das Feuer belebt unseren Willen und auf Stahl wird unsere Zukunft aufgebaut. Durch Investitionen in die Schwerindustrie schaffen wir die Grundlage für ein unabhängiges Indien, das in der Lage ist, seine Souveränität zu verteidigen und den Wohlstand zu fördern."
 RAJ_extend_indian_security_zone: "Die [GetRajAdjective]e Sicherheitszone erweitern"
 RAJ_extend_indian_security_zone_desc: "Eine Erweiterung unserer Sicherheitszone trägt zum Schutz unserer Grenze bei und erlaubt es uns, unsere Macht jenseits unserer Heimatregion zu projizieren. Durch die Ausweitung unseres Einflusses gewährleisten wir Stabilität und Schutz - beides Faktoren, die für eine sichere und souveräne Nation unerlässlich sind."
 RAJ_high_altitude_training: "Ausbildung in Höhenlagen"
 RAJ_high_altitude_training_desc: "Die zerklüfteten Gipfel des Himalaja erfordern Stärke und Widerstandsfähigkeit. Durch spezielle Ausbildungsprogramme in Höhenlagen bereiten wir unsere Streitkräfte darauf vor, selbst in extremen Umgebungen zurechtzukommen, und befähigen sie damit, unsere Grenzen zu sichern und unsere Kontrolle über strategische Bergregionen zu behaupten."
 RAJ_high_altitude_training_tt: "Erhält eine Gebirgsjäger-Vorlage"
 RAJ_demand_return_of_imperialist_colonies: "Rückgabe von Kolonien fordern"
 RAJ_demand_return_of_imperialist_colonies_desc: "Es ist an der Zeit, dass wir die Rückgabe der durch den Imperialismus beanspruchten Kolonien fordern, ganz Indien unter einer Flagge vereinen und die Ära der kolonialen Einmischung beenden."
 RAJ_planned_economy: "Planwirtschaft"
 RAJ_planned_economy_desc: "Eine starke Nation braucht eine starke Wirtschaft, die von einem Zweck und einer Vision angetrieben wird. Durch die Einführung einer Planwirtschaft verteilen wir Ressourcen effizient, priorisieren das industrielle Wachstum und stellen sicher, dass alle Bürger eine Entwicklung zu den gleichen und gerechten Bedingungen erleben."
 RAJ_two_nation_theory_: "Zwei-Nationen-Theorie"
 RAJ_two_nation_theory__desc: "Die Zwei-Nationen-Theorie beschreibt, dass die Hindus und Muslime zwei unterschiedliche Nationen sind, die jeweils einen eigenen Staat verdienen. Indem wir diese Ideologie fördern, erkennen wir die Notwendigkeit an, getrennte Wege zur Selbstbestimmung zu gehen und die Zukunft des Subkontinents durch Teilung und Autonomie zu gestalten."
 RAJ_red_in_the_shadows: "Rote in den Schatten"
 RAJ_red_in_the_shadows_desc: "Der Imperialismus ist im Niedergang begriffen, und inmitten des Chaos versammeln sich revolutionäre Kräfte, die im Geheimen daran arbeiten, die alte Ordnung zu untergraben. Der Aufstieg des roten Banners signalisiert einen Wandel - und eine Zukunft, die Indien und die ganze Welt neu formen könnte."
 RAJ_red_in_the_shadows_tt: "Schaltet Entscheidungen frei, um die britische Regierung zu infiltrieren und den Einfluss der Unabhängigkeitsbewegung in Richtung einer prokommunistischen Haltung zu lenken. Dies reduziert die Anforderungen für den Abschluss von \"§Y$RAJ_royal_indian_navy$§!\""
 has_swayed_bose_to_communism: "Hat Bose vom Kommunismus überzeugt"
 #RAJ_red_in_the_shadows_tt: "We will turn Communist upon gaining independence and avoid Partition. Pakistan will be released, gaining [ENG.GetAdjective] support to counter further communist influence."
 RAJ_seek_domestic_allies: "Verbündete im Inland suchen"
 RAJ_seek_domestic_allies_desc: "Der „Forward Bloc“ kann seine Vision nicht allein verwirklichen. Nur durch Verbündete aus dem gesamten politischem Spektrum können wir die Revolution vereinen, eine breite Unterstützung mobilisieren und die nötige Führung zeigen, um Indien echte Unabhängigkeit zu bringen."
 RAJ_protest_against_the_howell_monument: "Protest gegen die Holwell-Gedenkstätte"
 RAJ_protest_against_the_howell_monument_desc: "Die Holwell-Gedenkstätte verherrlicht die Kolonialherrschaft und die damit verbundene Ungerechtigkeit. Indem wir Proteste gegen dieses Symbol des Kolonialismus organisieren, rufen wir die Nation dazu auf, die imperialistische Propaganda abzulehnen und die Entfernung sämtlicher Dinge zu fordern, die unseren Kampf um die Freiheit beleidigen."
 RAJ_the_indian_national_army: "Indian National Army"
 RAJ_the_indian_national_army_desc: "Die „Indian National Army“ verkörpert unseren Kampf für die Unabhängigkeit, indem sie Patrioten unter einem einzigen Banner vereint und sie gegen die Kolonialherrschaft ins Feld führt. Dank ihrer Entschlossenheit und ihrer Opfer ist die INA bereit, Indien zu einem souveränen Land zu machen."
 RAJ_appoint_soviet_friendly_government: "Pro-sowjetische Regierung einsetzen"
 RAJ_appoint_soviet_friendly_government_desc: "Um uns die dauerhafte Unterstützung Moskaus zu sichern, müssen wir eine neue Regierung einsetzten, die voll und ganz mit der sowjetischen Ideologie übereinstimmt. Ihre Loyalität wird sowohl unserer Wirtschaft als auch unserem Militär sehr zugutekommen."
 RAJ_appoint_german_friendly_government: "Pro-deutsche Regierung einsetzen"
 RAJ_appoint_german_friendly_government_desc: "Indem wir unsere Regierung an die von [GER.GetName] angleichen, festigen wir unsere Beziehungen zu Europas aufstrebender Macht festigen. Diese neue Verwaltung setzt einen Schwerpunkt auf das industrielle Wachstum und die Modernisierung und stellt sich gegen den Bolschewismus."
 #RAJ_post_war_independence: "Post War Independence"
 #RAJ_post_war_independence_desc: ""
 RAJ_ban_untouchability_once_and_for_all: "Unberührbarkeit ein für alle Mal abschaffen"
 RAJ_ban_untouchability_once_and_for_all_desc: "Die Unberührbarkeit besudelt unsere Gesellschaft und spaltet uns, wo wir Einheit doch am nötigsten brauchen. Durch die Abschaffung dieser Praxis bekräftigen wir die Würde eines jeden Inders und machen einen entscheidenden Schritt hin zu einer gerechten und inklusiven Nation."
 RAJ_a_tiger_unchained: "Entfesselter Tiger"
 RAJ_a_tiger_unchained_desc: "Wir müssen eine Eliteeinheit aufbauen, die in der Lage ist, im harschen Gebirge zu kämpfen. Diese Gipfeltiger werden unsere Feinde in Angst und Schrecken versetzen und uns die Vorherrschaft über die Berge sichern."
 RAJ_to_shake_the_world: "Die Welt erbeben lassen"
 RAJ_to_shake_the_world_desc: "Indiens industrielles Potenzial ist riesig, und jetzt ist die Zeit, es zu entfesseln. Durch den Ausbau von Fabriken, die Modernisierung der Infrastruktur und die Nutzung unserer Ressourcen können wir Indien in einen Industriegiganten verwandeln, der in der Lage ist, das Schicksal der Welt mitzugestalten."
 RAJ_east_india_railways_dlc: "East Indian Railways"
 RAJ_east_india_railways_dlc_desc: "Indem wir unsere Eisenbahngesellschaft - die „East India Railways“ - ausbauen und modernisieren, stärken wir nicht nur unsere Wirtschaft, sondern verbessern auch die Konnektivität im Land und stellen die Weichen für eine wohlhabendere und stärker integrierte Nation."
 RAJ_modify_indian_railways_tt: "Modifiziert „$idea_RAJ_indian_railways$“ um:"
 RAJ_the_calcutta_line: "Die Kalkutta-Linie"
 RAJ_the_calcutta_line_desc: "Wir müssen die Ostgrenze sichern, um den eskalierenden regionalen Spannungen entgegenzuwirken. Indem wir die Kalkutta-Linie befestigen, könnten wir einen Verteidigungswall schaffen, der unsere lebenswichtige Infrastruktur schützt und unser Kernland vor äußeren Bedrohungen abschirmt."
 RAJ_the_calcutta_line_tt: "Fügt §Yjeder§! Provinz im Staat §G2§! §YLandbefestigungen§! hinzu"
 RAJ_bombay_baroda_and_central_india_railway: "Bombay Baroda And Central India Railway"
 RAJ_bombay_baroda_and_central_india_railway_desc: "Indem wir unsere Eisenbahngesellschaft - die „Bombay, Baroda and Central India Railway“ - ausbauen, verbinden wir Schlüsselregionen miteinander, kurbeln das Wirtschaftswachstum an und führen Gemeinden zusammen. Diese wichtigen Strecken stärken auch den Handel und rüsten die Infrastruktur Indiens für die kommenden Herausforderungen."
 RAJ_great_indian_peninsula_railway_dlc: "Great Indian Peninsula Railway"
 RAJ_great_indian_peninsula_railway_dlc_desc: "Die Eisenbahngesellschaft „Great Indian Peninsula Railway“ ist der Schlüssel, der es uns erlaubt, das wirtschaftliche Potenzial Zentral- und Südindiens zu erschließen. Der Ausbau dieses Netzwerks stärkt den Handel, ermächtigt die Industrie und stellt sicher, dass es nahtlose Verbindungen über den gesamten Subkontinent gibt."
 RAJ_south_indian_railway_company: "South Indian Railway Company"
 RAJ_south_indian_railway_company_desc: "Die Eisenbahngesellschaft „South Indian Railway Company“ verbindet den lebhaften Süden mit dem Rest von Indien. Indem wir dieses Netzwerk ausbauen und verstärken, regen wir das regionale Wachstum an, fördern die Einheit und festigen die Rolle des Südens für die wirtschaftliche Unabhängigkeit Indiens."
 RAJ_supply_center_fortifications: "Befestigte Versorgungszentren"
 RAJ_supply_center_fortifications_desc: "Die ordnungsgemäße Sicherung unserer Versorgungszentren ist entscheidend, um unsere Kriegsbemühungen aufrechtzuerhalten. Durch die Befestigung dieser Knotenpunkte gewährleisten wir den ununterbrochenen Fluss von Ressourcen und schützen das Rückgrat unserer militärischen Operationen vor feindlichen Angriffen."
 RAJ_supply_center_fortifications_tt: "Fügt jedem §YNachschubknoten§! in den von uns besessenen Staaten §G3§! §Y$bunker$§! hinzu"
 RAJ_north_western_state_railway: "North Western State Railway"
 RAJ_north_western_state_railway_desc: "Die Eisenbahngesellschaft „North Western State Railway“ ist für die Verbindung des indischen Kernlands mit dem strategisch wichtigen Grenzland von entscheidender Bedeutung. Dieses Netz auszubauen und zu modernisieren, stärkt den regionalen Handel, verbessert die Mobilität und sichert unsere Militärpräsenz entlang der Grenze."
 RAJ_prioritize_army_cargo: "Militärische Fracht priorisieren"
 RAJ_prioritize_army_cargo_desc: "Unser Eisenbahnnetz bildet das Rückgrat unserer Militärlogistik. Indem wir der Militärfracht Priorität einräumen, stellen wir sicher, dass unsere Soldaten stets die Waffen, Ressourcen und Verstärkungen erhalten, die nötig sind, um einen schnellen und entscheidenden Sieg davonzutragen."
 RAJ_prioritize_civilian_cargo: "Zivile Fracht priorisieren"
 RAJ_prioritize_civilian_cargo_desc: "Eine starke Heimatfront ist für einen Sieg unerlässlich. Indem wir die zivile Fracht priorisieren, stellen wir sicher, dass Nahrung, Waren und andere Materialien immer rechtzeitig bei den Menschen und der Industrie ankommen und die Nation selbst in Krisenzeiten ihre Widerstandsfähigkeit aufrechterhält."
 RAJ_specialized_dietary_requirement: "Abgestimmte Ernährung"
 RAJ_specialized_dietary_requirement_desc: "Um die Moral und den Zusammenhalt aufrechtzuerhalten, müssen wir die unterschiedlichen Ernährungsbedürfnisse unserer Truppen berücksichtigen. Durch die Bereitstellung von Mahlzeiten, die mit seinen religiösen und kulturellen Überzeugungen übereinstimmen, stellen wir sicher, dass sich jeder Soldat respektiert fühlt und bereit ist, für unsere Sache zu kämpfen."
 RAJ_standardized_rations: "Standardisierte Rationen"
 RAJ_standardized_rations_desc: "Effizienz und Konsistenz sind der Schlüssel zur Aufrechterhaltung eines starken Militärs. Durch die Einführung standardisierter Rationen vereinfachen wir die Logistik, senken die Kosten und stellen sicher, dass jeder Soldat die gleiche Verpflegung erhält, was den Zusammenhalt und die Disziplin in den Reihen fördert."
 RAJ_royal_indian_artillery_: "Royal Indian Artillery"
 RAJ_royal_indian_artillery__desc: "Indem wir die „Königlich indische Artillerie“ stärken, stellen wir sicher, dass wir stets in der Lage sind, mit unserer verheerenden Feuerkraft die feindlichen Linien zu durchbrechen und uns einen Sieg auf dem Schlachtfeld zu sichern."
 RAJ_armoured_corps_center_and_school: "Schule für gepanzerte Kampftruppen"
 RAJ_armoured_corps_center_and_school_desc: "Die Zukunft der Kriegsführung liegt in der Mechanisierung. Eine Schule für gepanzerte Kampftruppen zu gründen, erlaubt es uns, unsere Truppen in den nötigen Taktiken mit Panzerfahrzeugen auszubilden und Panzer zur Speerspitze unserer modernen Militärstrategie zu machen."
 RAJ_indian_army_corps_of_engineers: "[ROOT.GetAdjective]es Ingenieursarmeekorps"
 RAJ_indian_army_corps_of_engineers_desc: "Das „[ROOT.GetAdjective]e Ingenieursarmeekorps“ ist für den Bau von Befestigungen und Brücken zuständig und unerlässlich für den Erfolg unserer Einsätze. Indem wir diesen wichtigen Zweig unseres Militärs ausbauen und dafür sorgen, dass er über die benötigte Ausrüstung verfügt, stellen wir sicher, dass unsere Truppen jedes Hindernis überwinden. Dies wird uns den Weg zum Sieg an allen Fronten ebnen!"
 RAJ_kingmaker: "Königsmacher"
 RAJ_kingmaker_desc: "Indem wir Freiwillige in Konfliktgebiete im Ausland entsenden, erweitern wir unseren Einfluss und sammeln wertvolle Kampferfahrung. Diese Bemühungen unterstützen nicht nur unsere Verbündeten, sondern versetzen uns zudem in die Lage, globale Konflikte entscheidend mitzugestalten."
 RAJ_relax_agrarian_society_criteria: "Industrialisierung der Gesellschaft"
 RAJ_relax_agrarian_society_criteria_desc: "Wenn wir jemals eine moderne Industriemacht werden wollen, müssen wir unsere Wirtschaft weg von der traditionellen Landwirtschaft bewegen. Nur wenn wir es schaffen, die Landbevölkerung davon zu überzeugen, in der Industrie zu arbeiten, können wir den Grundstein für nachhaltiges Wachstum und technologischen Fortschritt legen."
 RAJ_mechanization_of_the_cavalry: "Mechanisierung der Kavallerie"
 RAJ_mechanization_of_the_cavalry_desc: "Das Zeitalter der berittenen Kriegsführung ist vorüber. Durch die Mechanisierung unserer Kavallerie schaffen wir eine moderne Panzertruppe, die Geschwindigkeit mit Feuerkraft kombiniert, um die Schlachtfelder zu beherrschen und Indien in die Zukunft der Kriegsführung zu führen."
 RAJ_mountain_tanks: "Gebirgspanzer"
 RAJ_mountain_tanks_desc: "Herkömmliche Panzer sind in unwegsamem Gelände oft unbrauchbar, doch spezialisierte Gebirgspanzer verschaffen uns in großen Höhen einen Vorteil. Diese wendigen Fahrzeuge erlauben es uns, die Berge zu beherrschen, strategische Hochburgen zu sichern und unsere Feinde auszumanövrieren."
 RAJ_siege_batteries: "Belagerungsbatterien"
 RAJ_siege_batteries_desc: "Stehen uns Befestigungen im Weg, zerlegen unsere Belagerungsbatterien sie in Schutt und Asche. Diese schweren Artillerieeinheiten haben eine unvergleichliche Zerstörungskraft und stellen sicher, dass keine Festung unseren Vormarsch aufhält."
 RAJ_mountain_guns: "Gebirgsgeschütze"
 RAJ_mountain_guns_desc: "Die Kriegsführung in großen Höhen erfordert eine gewisse Anpassungsfähigkeit. Gebirgsgeschütze, die für unwegsames Gelände ausgelegt sind, bieten unseren Truppen selbst in den schwierigsten Umgebungen die benötigte Feuerunterstützung und sichern uns selbst in diesen schwierigen Schlachten den Sieg."
 RAJ_regimental_loyalty: "Regimentstreue"
 RAJ_regimental_loyalty_desc: "Die Regimentstreue sorgt für Einheit und Disziplin unter den Truppen. Indem wir ihren Stolz auf diese Tradition fördern, sind wir in der Lage, eine Armee aufzubauen, die durch Ehre, Vertrauen und das unnachgiebige Ziel, den Sieg zu erringen, verbunden ist."
 RAJ_uplifting_the_people_of_india: "Um das indische Volk kümmern"
 RAJ_uplifting_the_people_of_india_desc: "Das indische Volk muss auf dem Weg zur Unabhängigkeit Entschlossenheit zeigen, doch dazu muss es erst in der Lage sein, seine eigenen Grundbedürfnisse zu befriedigen. Wir müssen Maßnahmen ergreifen, um dies zu erreichen."
 RAJ_gurkhas: "Gurkhas"
 RAJ_gurkhas_desc: "Die Gurkhas sind für ihren Mut und ihre Zähigkeit bekannt. Sie sind eine Elitetruppe und im Kampf unübertroffen. Indem wir ihre Rolle ausweiten und sicherstellen, dass sie für unsere Sache kämpfen, sichern wir uns einen entscheidenden Vorteil auf dem Schlachtfeld."
 RAJ_lions_of_the_great_war_: "Löwen des Ersten Weltkriegs"
 RAJ_lions_of_the_great_war__desc: "Die Opfer indischer Soldaten während des Ersten Weltkriegs zeugen von ihrem Heldenmut. Indem wir ihr Vermächtnis ehren, gedenken wir diesem Mut und inspirieren neue Generationen dazu, ihnen nachzueifern und für die Zukunft Indiens zu kämpfen."
 RAJ_abolish_agrarian_society_criteria: "Die Industrialisierung beschleunigen"
 RAJ_abolish_agrarian_society_criteria_desc: "In dieser modernen Zeit ist es unerlässlich, dass wir bezüglich der wirtschaftlichen Entwicklung mit anderen Nationen Schritt halten. Wir haben uns viel zu lange auf die Landwirtschaft verlassen. Es ist an der Zeit, den Weg für eine schnelle Industrialisierung frei zu machen und [RAJ.GetName] in ein neues Zeitalter des Fortschritts zu katapultieren."
 RAJ_abolish_agrarian_society_criteria_tt: "Reduziert die Zeit, um die Auswirkungen von „§Y$idea_RAJ_agrarian_society$§!“ zu reduzieren, dauerhaft um §Y3§! Monate"
 RAJ_womens_auxiliary_corps: "Frauenhilfstrupp"
 RAJ_womens_auxiliary_corps_desc: "Durch die Gründung des Frauenhilfstrupps ermächtigen wir Frauen dazu, wichtige Unterstützungsrollen einzunehmen, und stärken gleichzeitig unsere Streitkräfte. Ihr Beitrag wird die Logistik, die Kommunikation und unsere Einsätze unterstützen und beweisen, dass jeder Inder eine Rolle bei der Sicherung unserer Zukunft spielt."
 RAJ_indian_territorial_force: "[ROOT.GetAdjective]er Territorialtrupp"
 RAJ_indian_territorial_force_desc: "Der „[ROOT.GetAdjective]e Territorialtrupp“ ist eine wichtige Reserve aus ausgebildeten Bürgern, die bereit sind, ihr Heimatland zu verteidigen."
 RAJ_military_engineer_services: "Militärischer Ingenieursdienst"
 RAJ_military_engineer_services_desc: "Der Militärische Ingenieursdienst bildet das Rückgrat unserer militärischen Infrastruktur - von Befestigungen bis hin zu Versorgungslinien. Diesen Zweig unseres Militärs zu stärken, gewährleistet, dass unsere Truppen stets über die Straßen, Stützpunkte und Verteidigungsanlagen verfügen, die sie brauchen, um jeden Konflikt zu meistern."
 RAJ_the_burma_rifles: "Die „Burma Rifles“"
 RAJ_the_burma_rifles_desc: "Die „Burma Rifles“ sind für die Sicherung des schwierigen Terrains an der Ostgrenze zuständig. Indem wir dieses Regiment verstärken und ausbauen, sorgen für wir Stabilität und Schutz in der Region. Dies erlaubt es uns auch, uns auf künftige Herausforderungen vorzubereiten."
 RAJ_help_from_the_nagas: "Unterstützung der Nagas"
 RAJ_help_from_the_nagas_desc: "Die Nagas sind mit dem Gelände vertraut und verfügen über unübertroffene Guerillafähigkeiten, was sie zu Verbündeten von unschätzbarem Wert macht. Indem wir uns ihre Unterstützung sichern, stärken wir unsere Position im Nordosten und verwandeln die zerklüfteten Hügel in eine Bastion des Widerstands und der Stärke."
 RAJ_campaign_against_agrarian_societys: "Industrialisierungsplan"
 RAJ_campaign_against_agrarian_societys_desc: "Indien darf nicht im letzten Jahrhundert verbleiben. Wir müssen uns darum bemühen, unser Volk weiterzuentwickeln."
 RAJ_indianize_the_army: "Indianisierung der Armee"
 RAJ_indianize_the_army_desc: "Es ist an der Zeit, dass wir die kolonialen Einflüsse in der Armee durch eine echte indische Führung ersetzen. Durch die Förderung indischer Offiziere und eine Umstrukturierung der Armee bauen wir ein Militär auf, das wahrlich den Willen unserer Nation repräsentiert und ihr dienen kann."
 RAJ_keep_british_generals: "Britische Generäle behalten"
 RAJ_keep_british_generals_desc: "In diesen unsicheren Zeiten ist es unerlässlich, eine erfahrene Führung zu haben. Indem wir die britischen Generäle behalten, stellen wir sicher, dass die Armee von ihrer Erfahrung und ihrer Disziplin profitiert. Dies erlaubt es uns auch, die Stabilität und Effizienz auf unserem Weg zur Unabhängigkeit aufrechtzuerhalten."
 RAJ_keep_british_generals_tt: "Wir behalten alle britischen Generäle, selbst wenn wir in einen Krieg mit [ENG.GetName] verwickelt werden sollten"
 RAJ_chindits_: "Chindits"
 RAJ_chindits__desc: "Die „Chindits“ sind unkonventionelle Elitekrieger, die für den Kampf im Dschungel ausgebildet wurden. Indem wir ihre Reihen erweitern und ihre Taktik perfektionieren, gewinnen wir eine Truppe, die in der Lage ist, den Feind auszumanövrieren und sein Operationen tief hinter den feindlichen Linien zu stören."
 RAJ_viceroys_body_guard: "Leibwache des Vizekönigs"
 RAJ_viceroys_body_guard_desc: "Die Leibwache des Vizekönigs steht für Tradition, Disziplin und Prestige. Durch die Erhaltung und Modernisierung dieser traditionsreichen Kavallerieeinheit bewahren wir ein Symbol der Autorität und passen es gleichzeitig an die Herausforderungen dieser sich verändernden Zeit an."
 RAJ_engineering_revolution: "Technische Revolution"
 RAJ_engineering_revolution_desc: "Der Fortschritt Indiens erfordert eine technische Revolution. Durch Investitionen in die Infrastruktur, die industrielle Entwicklung und Spitzentechnologien verwandeln wir die Nation in ein Machtzentrum, das sowohl im Frieden als auch Krieg führend ist."
 RAJ_ordnance_factory_kanpur_uttar_pradesh: "Wehrmaterialfabrik Kanpur"
 RAJ_ordnance_factory_kanpur_uttar_pradesh_desc: "Die Wehrmaterialfabrik in Kanpur ist ein Eckpfeiler der indischen Rüstungsindustrie. Durch die Modernisierung der Anlagen steigern wir die Kapazitäten der Fabrik und stellen eine kontinuierliche Versorgung mit Waffen und Ausrüstung für unsere Streitkräfte sicher, was sie in die Lage versetzt, die Nation zu verteidigen und zu schützen."
 RAJ_indian_air_force: "[ROOT.GetAdjective]e Luftwaffe"
 RAJ_indian_air_force_desc: "Der Luftraum ist die neue Grenze der modernen Kriegsführung. Nur durch den Aufbau einer starken und unabhängigen indischen Luftwaffe können wir unsere Souveränität sichern, den Himmel beherrschen und uns auf die Herausforderungen künftiger Konflikte vorbereiten."
 RAJ_the_burma_road: "Die Burmastraße"
 RAJ_the_burma_road_desc: "Die Burmastraße verbindet Indien mit Südostasien und ist eine wichtige Versorgungsachse für uns. Sie zu sichern und auszubauen, stellt sicher, dass es einen stetigen Fluss an Ressourcen und Verstärkungen gibt. Es stärkt zudem unsere Position in der Region und erlaubt es uns, unsere Verbündeten besser zu unterstützen."
 RAJ_womens_auxiliary_air_force: "Frauenhilfsluftwaffe"
 RAJ_womens_auxiliary_air_force_desc: "Die Frauenhilfsluftwaffe ermächtigt Frauen dazu, Lufteinsätze von der Logistik bis hin zur Kommunikation zu unterstützen. Durch die Integration stärken wir nicht nur unsere Luftwaffe, sondern beweisen auch, dass jeder Inder zur Sicherung des nationalen Luftraums beitragen kann."
 RAJ_trainer_planes: "Schulflugzeuge"
 RAJ_trainer_planes_desc: "Erfahrene Piloten bilden das Rückgrat einer starken Luftwaffe. Indem wir in Schulflugzeuge investieren, stellen wir sicher, dass unsere künftigen Fliegerasse die beste Vorbereitung erhalten und unser Kader an Elitefliegern stets bereit ist, Indiens Himmel zu verteidigen."
 RAJ_spitfire: "„Spitfire“"
 RAJ_spitfire_desc: "Die für ihre Schnelligkeit und Wendigkeit bekannte „Spitfire“ bildet das Fundament unserer modernen Luftwaffe und sichert uns die Vorherrschaft in der Luft."
 RAJ_ground_pounder: "„Ground Pounder“"
 RAJ_ground_pounder_desc: "Das zerklüftete Terrain Indiens macht es Panzern schwer, schnell vorwärts zu kommen. Die Unterstützung aus der Luft ist daher unerlässlich, um den Mangel an schwerer Bodenunterstützung auszugleichen."
 RAJ_douglas_dakota: "„Douglas Dakota“"
 RAJ_douglas_dakota_desc: "Wir müssen unsere Truppen und Waren schnellstmöglich transportieren können. Die Dakota ist ein sehr geeignetes Flugzeug für diese Aufgabe."
 RAJ_vultee_vengeance: "„Vultee Vengeance“"
 RAJ_vultee_vengeance_desc: "Indem wir amerikanische Flugzeuge vom Typ „Vultee Vengeance“ erwerben, bauen wir unsere Luftwaffe zu geringen Kosten erheblich aus."
 RAJ_ordnance_factory_khamaria_jabalpur: "Wehrmaterialfabrik Khamaria Jabalpur"
 RAJ_ordnance_factory_khamaria_jabalpur_desc: "Die in Jabalpur gelegene Wehrmaterialfabrik Khamaria ist ein Schlüsselproduzent für Munition und Bewaffnung. Indem wir die Kapazitäten der Fabrik ausbauen, steigern wir die Feuerkraft unseres Militärs und stellen sicher, dass unsere Truppen stets gut ausgerüstet und auf die vor ihnen liegende Herausforderung vorbereitet sind."
 RAJ_ordnance_factory_medak: "Wehrmaterialfabrik Medak"
 RAJ_ordnance_factory_medak_desc: "Die Wehrmaterialfabrik Medak ist auf den Bau von Panzerfahrzeugen spezialisiert und entscheidend für die Modernisierung unseres Militärs. Indem wir die Fabrik ausbauen, stellen wir sicher, dass unsere Truppen stets mit den neuesten Maschinen ausgerüstet sind, die es ihnen erlauben, die Schlachtfelder zu beherrschen."
 RAJ_chariot_of_victory: "Streitwagen des Sieges"
 RAJ_chariot_of_victory_desc: "Das moderne Schlachtfeld erfordert Geschwindigkeit und Durchschlagskraft. Indem wir in Panzerfahrzeuge und mechanisierte Truppen investieren, bauen wir eine moderne Armee auf, die in der Lage ist, schnelle und entscheidende Siege davonzutragen, um Indiens Vormachtstellung in jedem Konflikt zu sichern."
 RAJ_the_ledo_road: "Die Ledo-Straße"
 RAJ_the_ledo_road_desc: "Die durch zerklüftetes Gelände führende Ledo-Straße ist eine wichtige Versorgungsroute, die Indien mit den alliierten Streitkräften in China verbindet. Die Fertigstellung und Sicherung dieser Lebensader gewährleistet einen steten Nachschub an Truppen, Ressourcen und Ausrüstung - alles Faktoren, die für einen Sieg in Südostasien entscheidend sind."
 RAJ_long_range_escorts: "Langstreckeneskorten"
 RAJ_long_range_escorts_desc: "Um wichtige Versorgungslinien und Einsätze zu schützen, brauchen wir Flugzeuge, die in der Lage sind, Bomber und Transportflugzeuge über lange Entfernungen an ihr Ziel zu eskortieren. Indem wir in diese Langstreckeneskorten investieren, stellen wir sicher, dass wir stets die Luftüberlegenheit haben und unsere Einsätze auch jenseits unserer Grenzen geschützt sind."
 RAJ_british_air_experts: "Britische Luftfahrtexperten"
 RAJ_british_air_experts_desc: "Das Wissen erfahrener britischer Piloten und Luftfahrtingenieure zu nutzen, beschleunigt die Entwicklung unserer eigenen Luftwaffe, hilft dabei, uns in der modernen Luftkriegsführung zurechtzufinden, liefert uns unschätzbare Erkenntnisse."
 RAJ_special_operations_executive: "Spezialeinsatztruppe"
 RAJ_special_operations_executive_desc: "Die „Special Operations Executive“ ist auf die unkonventionelle Kriegsführung spezialisiert, sei es Sabotage oder das Sammeln von Geheiminformationen. Ihre Rolle in Indien auszuweiten, gibt uns die Möglichkeit, feindliche Pläne zu durchkreuzen und verdeckte Einsätze in strategische Vorteile zu verwandeln."
 RAJ_the_ordnance_factories_board: "Wehrmaterialfabrikbehörde"
 RAJ_the_ordnance_factories_board_desc: "Das riesige Netz indischer Wehrmaterialfabriken unter einer einheitlichen Leitung zu bündeln, optimiert die Produktion, steigert die Effizienz und gewährleistet eine gleichmäßige Versorgung mit Waffen und Munition. Diese Grundlage stärkt unser Militär und fördert Indiens Eigenständigkeit in der Rüstungsproduktion."
 RAJ_smiling_buddah: "Operation „Smiling Buddha“"
 RAJ_smiling_buddah_desc: "Operation „Smiling Buddha“ ist Indiens Einstiegspunkt in den Bereich der Nuklearforschung. Diese Technologie zu meistern, erlaubt es uns, unsere Unabhängigkeit auf globaler Ebene durchzusetzen, und gibt uns ein mächtiges Werkzeug an die Hand, um unsere Souveränität zu schützen."
 RAJ_royal_indian_air_force_dlc: "Königlich-[ROOT.GetAdjective]e Luftwaffe"
 RAJ_royal_indian_air_force_dlc_desc: "Die „Königlich indische Luftwaffe“ steht für den Höhepunkt der indischen Luftüberlegenheit. Ihr Ausbau, der Einsatz moderner Flugzeuge sowie ein Schulungsprogramm sichern uns die Vorherrschaft am Himmel, und erlauben es uns, unsere Nation zu verteidigen und der gesamten Region unsere Stärke zu demonstrieren."
 RAJ_infiltrate_aden: "Infiltration von Aden"
 RAJ_infiltrate_aden_desc: "Aden, eine strategische Hochburg britischer Macht, ist der Schlüssel, um die Kontrolle der Briten über die Region zu schwächen. Durch die Infiltration und die Förderung lokaler Widerstandstruppen provozieren wir Aufstände, die für Chaos sorgen und die britische Kontrolle untergraben, während wir unseren Unabhängigkeitskampf beginnen."
 RAJ_go_into_hiding: "Untertauchen"
 RAJ_go_into_hiding_desc: "Subhas Chandra Bose muss sich der britischen Überwachung entziehen, um den Kampf um die Unabhängigkeit fortsetzen zu können. Durch sein Untertauchen stellt er sicher, dass die Führung der Unabhängigkeitsbewegung intakt bleibt und bereit ist, zum richtigen Zeitpunkt zuzuschlagen."
 RAJ_trade_protection: "Handelsschutz"
 RAJ_trade_protection_desc: "Um den Wohlstand unserer Wirtschaft zu sichern, müssen wir wichtige Handelsrouten und Industrien vor der Ausbeutung Fremder schützen. Durch einen verstärkten Handelsschutz bewahren wir Indiens Ressourcen, fördern das Wachstum und sichern unsere Märkte vor externen Bedrohungen."
 RAJ_seek_japanese_support_tt: "Wenn der Unabhängigkeitskrieg ausbricht, versorgt uns [JAP.GetNameDef] mit:\n§Y120§! B4Y-Marinebombern\n§Y135§! [JAP.GetAdjective]en Ki-10-Zwischenkriegsjägern\nDen zugehörigen Entwürfen\n"
 RAJ_the_enemy_of_my_enemy_tt: "§Y[JAP.GetNameDefCap]§! wird der gegnerischen Seite im Bürgerkrieg den Krieg erklären und uns unterstützen"
 RAJ_the_enemy_of_my_enemy_tt_2: "§Y[JAP.GetNameDefCap]§! wird außerdem versuchen, §Y[733.GetName]§! zu erobern und es an uns abtreten"
 RAJ_azad_hind_dlc_tt: "Wir erhalten:"
 RAJ_azad_hind_dlc_tt_2: "Bei Anbruch des §RBürgerkriegs§! für §Y120§! Tage"
 RAJ_give_me_blood_and_i_will_grant_you_freedom_tt: "Ein Bürgerkrieg um die Unabhängigkeit zwischen den demokratischen Unterstützern und uns bricht aus.\nJeder Staat, der mehr als §Y65% Widerstand§! hat, stellt sich in dem Bürgerkrieg auf unsere Seite und gibt uns 1 Division. Staaten mit mehr als §Y85% Widerstand§! geben 2 Divisionen.\nJeder andere Staat stellt sich auf die Seite der Demokraten."
 ###
 RAJ_infiltrate_aden_tt: "Bei Anbruch des Unabhängigkeitskriegs werden Milizen in §Y[659.GetName]§!, §Y[906.GetName]§!, §Y[658.GetName]§!, §Y[765.GetName]§!, §Y[422.GetName]§! und §Y[656.GetName]§! ausgehoben, um die [ENG.GetAdjective]en Besitztümer anzugreifen"
 RAJ_go_into_hiding_tt: "Bose entkommt der Gefangenschaft und geht auf Reisen. Er kehrt zu Beginn des Bürgerkriegs zurück"
 RAJ_war_taxes_tt: "Schaltet Entscheidungen zur Aushebung von Kriegssteuern für jedes Land frei, mit dem wir uns im Krieg befinden"
 RAJ_akhand_bharat: "Akhand Bharat"
 RAJ_akhand_bharat_desc: "Akhand Bharat, das „ungeteilte Indien“, muss eins bleiben und darf niemals gespalten werden. Wer der indischen Nation und dem indischen Staat seine unerschütterliche Treue schenkt, wird mit vollkommener Gleichheit behandelt und hat dieselben Pflichten, unabhängig von Kaste, Glaube oder Religion."
 RAJ_akhand_bharat_tt: "Schaltet Entscheidungen frei, um Staaten in [AFG.GetName], [MLD.GetName], [NEP.GetName], [PAK.GetName], [BAN.GetName], [BHU.GetName] und [SRL.GetName] zu Kernstaaten zu machen und Akhand Bharat zu gründen. Wir können ein Land nach dem anderen besetzen, um die Kerne zu erhalten."
 RAJ_two_nation_theory_dlc: "$RAJ_two_nation_theory$"
 RAJ_two_nation_theory_dlc_desc: "$RAJ_two_nation_theory__desc$"
 RAJ_extended_franchise: "Erweiterte Rechte"
 RAJ_extended_franchise_desc: "Die Rechte der gewöhnlichen [GetRajAdjective]en Bevölkerung zu erweitern, ist entscheidend, um die [ENG.GetAdjective]e Kontrolle über das Land zu lockern."
 RAJ_hand_over_aden_to_the_crown: "Aden an die Krone abtreten"
 RAJ_hand_over_aden_to_the_crown_desc: "Wie geplant wird [ROOT.GetNameDef] die Kontrolle über Aden an die britische Krone übergeben und damit die [ROOT.GetAdjective]e Verwaltung entlasten."
 RAJ_renegotiate_adens_control: "Kontrolle über Aden neu verhandeln"
 RAJ_renegotiate_adens_control_desc: "Obschon es unser ursprünglicher Plan war, Aden an [ENG.GetName] zu übergeben, hätte ein Handelshafen am Roten Meer großen Nutzen für uns selbst. Wir müssen unsere Politik neu ausrichten und Aden weiter selbst kontrollieren."
 RAJ_renegotiate_adens_control_tt: "Wir behalten die Kontrolle über [992.GetName], anstatt den Staat an [ENG.GetName] zu übergeben"
 RAJ_cripps_mission_dlc: "$RAJ_cripps_mission$"
 RAJ_cripps_mission_dlc_desc: "$RAJ_cripps_mission_desc$"
 RAJ_trade_port: "Handelshafen"
 RAJ_trade_port_desc: "Aden ist derzeit sehr klein, doch mit ausreichend Investitionen lässt sich ein blühender Hafen errichten."
 RAJ_fortify_aden: "Aden befestigen"
 RAJ_fortify_aden_desc: "Aden ist zu einem wichtigen Hafen geworden und muss vor möglichen Angriffen geschützt werden."
 RAJ_purna_swaraj: "Selbstherrschaft - Purna Swaraj"
 RAJ_purna_swaraj_desc: "Die [ENG.GetAdjective]e Regierung in Indien hat das [RAJ.GetAdjective]e Volk nicht nur seiner Freiheit beraubt, sondern auch das Land ausgebeutet und es wirtschaftlich, politisch und kulturell ruiniert. Indien muss sich von [ENG.GetName] lossagen und das Purna Swaraj erlassen oder die vollständige Unabhängigkeit erlangen."
 RAJ_the_second_duar_war: "Zweiter Duarkrieg"
 RAJ_the_second_duar_war_desc: "Da die Spannungen auf der Welt immer weiter wachsen, darf dem [BHU.GetAdjective]en Volk nicht länger erlaubt sein, ein unabhängiger Staat zu bleiben. Wir müssen sie in Indien absorbieren."
 RAJ_bhutanese_protectorate: "Bhutanisches Protektorat"
 RAJ_bhutanese_protectorate_desc: "Wir müssen die Isolation des [BHU.GetAdjective]en Volkes zwar einerseits respektieren, dürfen andererseits aber auch nicht die Realität leugnen, dass derart kleine Länder leicht von imperialistischen Ambitionen verschlungen werden können. Wir müssen ihnen Schutz bieten."
 RAJ_bhutanese_protectorate_tt: "§Y[BHU.GetNameDefCap]§! wird zu einem Dominion von §Y[RAJ.GetName].§!\n\nMan ist eher gewillt, zuzustimmen, wenn man eine hohe Meinung von uns hat\n\t-Man hat eine hohe Meinung über uns\n\t-Wir haben eine deutlich stärkere Armee"
 RAJ_give_sikkim_administrative_rights_for_bhutan: "Sikkim die Verwaltungsrechte für Bhutan geben"
 RAJ_all_india_students_federation: "All India Students Federation"
 RAJ_all_india_students_federation_desc: "Indem wir die Studenten in der „Gesamtindischen Studentenföderation“ gegen die [ENG.GetAdjective]e Herrschaft mobilisieren, stellen wir sicher, dass unsere klügsten Köpfe gegen die bestehende Ordnung arbeiten."
 RAJ_league_against_gandhism: "Liga gegen den Gandhismus"
 RAJ_league_against_gandhism_desc: "Mahatmas Politik der Gewaltlosigkeit ist bewundernswert. [ENG.GetNameDefCap] hat jedoch immer wieder klargemacht, dass man auf Proteste mit Kugeln antworten wird. Wir benötigen einen Richtungswechsel, und dieser könnte blutig sein, wenn es sein muss."
 RAJ_league_against_gandhism_tt: "Ereignisse über die durch die Teilung verursachte Unruhe geben jetzt §G5%§! Kriegsunterstützung (maximal §Y+50%§!), wenn sie auftreten"
 RAJ_league_against_gandhism_tt_event: "§G+5%§! Kriegsunterstützung zusätzlich durch die Unterstützung der §Y$RAJ_league_against_gandhism$§!"
 RAJ_mahatma: "Mahatma"
 RAJ_mahatma_desc: "Mahatma Gandhi ist zweifelsohne das Gesicht der Unabhängigkeitsbewegung. Mit ihm und Jawaharlal Nehru werden wir das Joch abstreifen, das uns an Großbritannien bindet."
 RAJ_swadeshi_movement: "Swadeshi-Bewegung"
 RAJ_swadeshi_movement_desc: "„Swadeshi“ beschreibt das Ziel, das eigene Land autark von [ENG.GetName] zu machen. Es wird die Unabhängigkeitsbewegung beflügeln und den Reichtum Indiens in Indien halten."
 RAJ_form_a_federal_court: "Schaffung eines Bundesgerichts"
 RAJ_form_a_federal_court_desc: "Jede Form der Demokratie benötigt ein Bundesgericht, um zu funktionieren und die Rechtsstaatlichkeit zu wahren. Wir müssen sicherstellen, dass unseresgleichen über uns richtet und nicht die [ENG.GetAdjective]en Anwälte."
 RAJ_defense_of_india_act: "Gesetz zur Verteidigung Indiens"
 RAJ_defense_of_india_act_desc: "Die Sicherheit von [GetRajName] wird durch äußere Aggressionen bedroht. [ROOT.GetLeader] hat aus diesem Grund ein Gesetz erlassen, um besondere Maßnahmen zur Gewährleistung der öffentlichen Sicherheit und der Verteidigung des [GetRajAdjective]en Staates durchführen zu können."
 RAJ_a_congress_resurgent: "Gestärkter Kongress"
 RAJ_a_congress_resurgent_desc: "Der Nationalkongress hat an Beliebtheit und damit auch an Stärke gewonnen. Er ist jetzt eine politische Macht, die sich nicht länger verleugnen lässt."
 RAJ_khadi_movement: "Khadi-Bewegung"
 RAJ_khadi_movement_desc: "Als Teil des Swadeshi ist das Khadi zum Symbol der Unabhängigkeit geworden. Das handgesponnene Tuch ist ein Zeichen des Widerstands, und die daraus gefertigte Kleidung bietet den Unterdrückten und Armen viele wirtschaftliche Möglichkeiten."
 RAJ_boycott_british_made_goods: "Boykott britischer Waren"
 RAJ_boycott_british_made_goods_desc: "[ENG.GetNameDefCap] hat [GetRajName] bereits viel zu lange wegen unserer Rohstoffe ausgebeutet und die daraus geschaffenen Erzeugnisse zu einem hohen Preis an uns zurückverkauft. Das [RAJ.GetRajAdjective]e Volk sollte diese Erzeugnisse für sich selbst herstellen und nicht zu Wucherpreisen von [ENG.GetName] kaufen müssen."
 RAJ_litteracy_effort: "Alphabetisierungsbemühung"
 RAJ_litteracy_effort_desc: "Eine ungebildete Bevölkerung liest sich wie ein offenes Buch. Lesen ist eine Schlüsselqualifikation, die jeder Mensch braucht, denn wem schadet ein informiertes Schaf mehr als dem Hirten?"
 RAJ_debt_relief: "Schuldenerlass"
 RAJ_debt_relief_desc: "Die Wohlhabenden in [ENG.GetName] und [GetRajName] haben den einfachen Bürger bereits viel zu lange in Schuldenfallen gelockt. Dies geht mittlerweile so weit, dass es zu einer regelrechten Plage geworden ist. Wir müssen uns bei den Lokalregierungen dafür einsetzen, dass die Schulden dieser Menschen erlassen werden, um die Last, in diesem ungerechten System gefangen zu sein, zu mindern."
 RAJ_expand_healthcare_facilities: "Ausbau des Gesundheitswesens"
 RAJ_expand_healthcare_facilities_desc: "Das Gesundheitswesen von [GetRajName] ist unzureichend. Ruhr, Cholera und Malaria wüten auf dem Land und hemmen das Wachstum. Lokale Einrichtungen auszubauen, wird uns dabei helfen, dem entgegenzuwirken."
 RAJ_indo_centric_curriculum: "Indozentrisches Curriculum"
 RAJ_indo_centric_curriculum_desc: "Die Schulbildung in [GetRajName] hat sich überwiegend der [ENG.GetAdjective]en Weltanschauung gewidmet, die [GetRajAdjective]e Identität vernachlässigt und unsere eigene Geschichte auf die der Unterwerfung reduziert. Wir müssen unser Bildungssystem auf der [GetRajAdjective]en Identität aufbauen und Kinder unsere Geschichte lehren."
 RAJ_enrollment_of_dali_children: "Schulbildung für die Kinder der Dalit"
 RAJ_enrollment_of_dali_children_desc: "Die Dalit, die „Unberührbaren“, sind die unterste Gruppe im Kastensystem und leben in ständiger Armut. Das Kastensystem, ein Schandfleck unseres Landes, kann nur durch die Einschulung ihrer Kinder durchbrochen werden."
 RAJ_local_resistance_to_land_taxes: "Lokaler Widerstand gegen Grundsteuern"
 RAJ_local_resistance_to_land_taxes_desc: "Die Regierung in Delhi wird größtenteils durch lokale Steuern finanziert. Indem wir den Widerstand dazu ermutigen, diese Steuern nicht länger zu zahlen, wird die Regierung langsam erdrosselt und gleichzeitig bleibt ein größerer Teil des Reichtums bei ihren Untertanen."
 RAJ_tenancy_reforms: "Mietrechtreformen"
 RAJ_tenancy_reforms_desc: "Wohlhabende Schurken beherrschen den Wohnungsmarkt, treiben die Preise in die Höhe und drücken den Lebensstandard nach unten, während sie den einfachen Mann benachteiligen. Der Kongress sollte sich nachdrücklich für eine Reform des Mietrechts einsetzen und eine Obergrenze dafür festlegen, wie viel ein Vermieter für eine Wohnung verlangen darf."
 RAJ_quinine: "Chinin"
 RAJ_quinine_tt: "Schaltet eine verbesserte Version der Fähigkeit „§YZusätzlicher Nachschub§!“ frei.\n\nBefehlsmacht-Kosten: §Y0.15§! (für jedes Bataillon)\nDauer: §Y10 Tage§!\nAbklingzeit: §Y21 Tage§!\n\n§YBei Aktivierung:§!\nDivisionsverschleiß: §G12.0%§!\nVerschleiß (Hitze): §G35.00%§!\nNachschubreserve: §G+240 Stunde(n)§!\nRisiko zu erkranken: §G-100.00%§!\nLiefert Armeen genügend Nachschub für §Y240§! Stunden"
 RAJ_quinine_desc: "Unsere Truppen mit Chinin und ähnlichen Medikamenten auszustatten, erlaubt es ihnen, in tropischen Umgebungen zu kämpfen, ohne an Malaria zu erkranken."
 RAJ_temple_entry_movements: "Tempelbeitrittsbewegungen"
 RAJ_temple_entry_movements_desc: "Die Unberührbarkeit ist ein Schandfleck für unser Land und erfüllt keinen Zweck, außer uns zu teilen. Wir müssen den Menschen aus jeder Kaste Zugang zu ihren Gebetsstätten erlauben."
 RAJ_freedom_of_the_press: "Pressefreiheit"
 RAJ_freedom_of_the_press_desc: "Die Pressefreiheit ist eine Voraussetzung für eine solch junge Demokratie wie unsere, denn ohne sie gibt es nichts als Autoritarismus."
 RAJ_provincial_autonomy: "Auf dem Weg zur Unabhängigkeit"
 RAJ_provincial_autonomy_occupation_law_tt: "Schaltet das Besatzungsrecht „§Y$independent_rule$§!“ und „§Y$princely_subjugation$§!“ für Fürstenstaaten frei"
 RAJ_provincial_autonomy_desc: "Zusätzliche Autonomie von Großbritannien zu erhalten, wird unser erster entscheidender Schritt auf dem Weg zu unserem endgültigen Ziel sein, die Unabhängigkeit zu erlangen."
 RAJ_provincial_autonomy_tt: "\nUm durch die „§YZwei-Nationen-Theorie§!“ vollständig die Unabhängigkeit zu erlangen, müssen wir entweder „§YVereintes Bengalen§!“ oder „§YÖstliches Pakistan§!“ abschließen.\n\nUm durch „§YVereintes Indien§!“ vollständig die Unabhängigkeit zu erlangen, müssen wir „§YSäkularer Staat§!“ abschließen\n\n§Y§!Um durch „§YLiga gegen Gandhismus§!“ vollständig die Unabhängigkeit zu erlangen, müssen wir entweder „§YRote in den Schatten§!“ oder „§YGebt mir euer Blut und ich werde euch die Freiheit geben§!“ abschließen"
 RAJ_princely_states_policy: "Politik der Fürstenstaaten"
 RAJ_princely_states_policy_desc: "Unsere Fürstenstaaten haben verschiedenste Formen und Größen und reichen vom einflussreichen Hyderabad bis hin zu den kleineren Fürstentümern in den nördlichen Grenzgebieten. Wir müssen unsere Politik darauf abstimmen, wie wir mit ihnen umgehen wollen."
 RAJ_indian_legion: "Indische Legion"
 RAJ_indian_legion_desc: "Die Indische Legion besteht aus abtrünnigen Dissidenten, die unter [GER.GetAdjective]er Kontrolle stehen und in der Wüstenkriegsführung geschult wurden. Wir können ihr Wissen nutzen, um unsere eigenen Truppen zu verbessern."
 RAJ_the_pakistan_movement: "Die Pakistan-Bewegung"
 RAJ_the_pakistan_movement_desc: "Der Ruf nach einem muslimischen Heimatland wird immer lauter, und dieses Land soll Pakistan sein. Wenn Hindus und Muslime weiterhin in Konflikte geraten, könnte es unmöglich sein, ein geeintes Indien zu erhalten."
 RAJ_the_pakistan_movement_tt_1: "Wird solange erneuert, bis eines der folgenden Kriterien zutrifft:\n§Y-[PAK.GetNameDefCap]§! ist frei\n§Y-[PAK.GetNameDefCap]§! hat kapituliert\n-Wurde §Y5§! Mal wiederholt\n\nAm Ende des §Y90-tägigen§! Lebenszyklus des Nationalgeists erhalten wir: "
 RAJ_the_pakistan_movement_tt_2: "Für §Y90§! Tage"
 RAJ_assam_oil_dlc: "Öl aus Assam"
 RAJ_assam_oil_dlc_desc: "Wir haben vor Kurzem in Assam große Ölfelder entdeckt. Indem wir eine staatliche Ölgesellschaft gründen und Ölplattformen in Assam errichten, verbessern wir unsere Wirtschaft erheblich."
 RAJ_tata_steel_dlc: "Stahl aus Tata"
 RAJ_tata_steel_dlc_desc: "$RAJ_tata_steel_desc$"
 RAJ_incorporation_of_the_east_india_company: "Eingliederung der Ostindien-Kompanie"
 RAJ_incorporation_of_the_east_india_company_desc: "Nach dem Schock der Weltwirtschaftskrise und den immer lauter werdenden Rufen nach Unabhängigkeit ist klar, dass die [ENG.GetAdjective]e Krone nicht länger dazu in der Lage ist, Indien zu verwalten. Auch wenn es zu einer vorübergehenden Instabilität führen könnte, ist der Status quo einfach nicht aufrechtzuerhalten."
 RAJ_incorporation_of_the_east_india_company_tt: "Das §YBritisch-Raj§! wird zwischen der §YOstindien-Kompanie§! und dem Rest von §YIndien§! aufgeteilt"
 RAJ_special_economic_zones: "Sonderwirtschaftszonen"
 RAJ_special_economic_zones_desc: "Wir müssen in unserem Land Sonderwirtschaftszonen einrichten, um es Unternehmen leichter zu machen, Investitionen zu tätigen und ihre Steuerlast zu senken."
 RAJ_seek_intial_funding: "Erstfinanzierung suchen"
 RAJ_seek_intial_funding_desc: "Um eine Grundlage für unsere großen Ambitionen zu haben, müssen wir uns Kapital von [ENG.GetAdjective]en Investoren sichern. Ihr Geld wird der Funke sein, der unseren Wirtschaftsmotor zum Laufen bringt."
 RAJ_seek_intial_funding_tt: "Fügt §G3§! Bauplätze hinzu\nFügt unserer Hauptstadt bei Abschluss von „§Y$RAJ_incorporation_of_the_east_india_company$§!“ §G3§! §YZivilfabriken§! hinzu"
 RAJ_seek_intial_funding_unlock_tt: "Schaltet den Schwerpunkt „§Y$RAJ_seek_intial_funding$§!“ frei\n\n"
 has_paid_initial_funding: "Hat Dividenden an Investoren ausgezahlt"
 RAJ_princely_autonomy: "Autonomie für Fürstenstaaten"
 RAJ_princely_autonomy_tt: "Wenn ein Fürstenstaat als Marionette entlassen wird: "
 RAJ_princely_autonomy_desc: "Unser Subkontinent wird langsam, aber stetig immer instabiler. Wir müssen den lokalen Fürsten die Kontrolle überlassen, damit sie den Anschein von lokaler Macht wahren, während wir die Früchte in Form einer Bezahlung ernten."
 RAJ_funnel_british_investments_into_princely_states: "Investitionen in die Fürstenstaaten umleiten"
 RAJ_funnel_british_investments_into_princely_states_tt: "Jeder Untertan auf dem indischen Subkontinent erhält §G1§! §YZivilfabrik§! und §G3§! Gebäudeplätze.\nNoch nicht entlassene Untertanen erhalten diesen Bonus bei ihrer Entlassung"
 RAJ_funnel_british_investments_into_princely_states_desc: "Die Krone hat verfügt, dass jede Investition in das Unternehmen innerhalb Indiens getätigt werden muss, doch die Krone hat nicht festgelegt, dass sie auch in das Unternehmen erfolgen muss."
 RAJ_demobilize: "Demobilisierung"
 RAJ_demobilize_desc: "Die wichtigste Bedingung, die man uns auferlegte, ist, dass wir unsere Armee demobilisieren und nur eine minimale Friedenstruppe aufrechterhalten. Ist man besorgt, unsere Armee könnte der eigenen überlegen sein?"
 RAJ_form_a_police_force: "Einen Sicherheitstrupp aufbauen"
 RAJ_form_a_police_force_desc: "Obwohl uns Beschränkungen auferlegt wurden, was den formalen Unterhalt einer Armee anbelangt, sind wir berechtigt, einen Sicherheitstrupp unter dem Deckmantel der Polizeiarbeit aufzubauen und auszurüsten. Dies ist ein wesentlicher Schritt zur Wahrung unserer Interessen."
 RAJ_a_private_military: "Privates Militär"
 RAJ_a_private_military_tt_1: "Erschafft irreguläre Divisionen mit voller Mannstärke und Ausrüstung.\n\nDivisionen als Freiwillige zu entsenden, gibt §Y365§! Tage lang §G1§! §YZivilfabrik abseits der Karte§!, sofern es sich dabei um ein Land handelt, dem wir zuvor keine Freiwilligen geschickt haben.\nFreiwillige nach §Y540§! Tagen erneut in ein Land zu senden, das bereits Freiwillige von uns erhalten hat, gewährt erneut eine Fabrik.\n\nDiese Fabriken zählen nicht für die §YSteuern§!"
 RAJ_a_private_military_desc: "Es wäre ein Leichtes, unsere örtliche Polizei zu einem privaten Militär umzuwandeln. Technisch gesehen wäre es nicht Teil einer Armee, sondern würde direkt von der Firma bezahlt, und dies wäre in Übereinstimmung mit den Regierungsvorschriften."
 RAJ_headhunt_army_personell: "Armeepersonal anwerben"
 RAJ_headhunt_army_personell_desc: "Es gibt zahlreiche aufstrebende Nachwuchskräfte aus der ehemaligen Armee, die derzeit arbeitslos sind und einen Job suchen. Wir könnten ihnen ein besseres Angebot machen als die Regierung."
 RAJ_lobby_for_increased_policing_responsibilities: "Lobbyarbeit für eine Erweiterung der Polizeiaufgaben betreiben"
 RAJ_lobby_for_increased_policing_responsibilities_desc: "Die Welt ist nicht mehr jener ruhige Ort, der sie einst war. Die wachsenden Spannungen im Inneren wie Äußeren sind eine weitere Rechtfertigung, um das Eigentum des Unternehmens zu schützen. Wir müssen uns bei der Regierung dafür einsetzen, dass man die Ausgaben für die Polizeikräfte erhöht. Sie wird sich gewiss vernünftig zeigen, und wenn nicht ... ist jeder käuflich."
 RAJ_circuvment_demobilization_restrictions: "Beschränkungen umgehen"
 RAJ_circuvment_demobilization_restrictions_desc: "Die Regierung hält noch immer an einer strengen Obergrenze für die Anzahl an Männern fest, die wir mobilisieren dürfen. Offenbar muss die Krone Angst vor einer Armee haben, die nicht unter ihrer Kontrolle steht. Es gibt jedoch Möglichkeiten, diese Beschränkungen zu umgehen: entweder durch Bestechung oder dadurch, dass man bestimmte religiöse Angestellte nicht zu den Streitkräften zählt ..."
 RAJ_manipulate_army_statistics: "Die Armeestatistik manipulieren"
 RAJ_manipulate_army_statistics_tt: "Erschafft irreguläre Divisionen mit voller Mannstärke und Ausrüstung"
 RAJ_manipulate_army_statistics_desc: "Die Krone ist davon überzeugt, dass unser Militär zu groß und einflussreich geworden ist und eine Gefahr für ihr stehendes Heer darstellt. Es gibt jedoch Möglichkeiten, die staatlichen Kontrolleure mit Zahlen und falschen Spuren zuzuschütten."
 RAJ_just_good_business: "Einfach ein gutes Geschäft"
 RAJ_just_good_business_desc: "Wir haben nichts gegen unsere östlichen Nachbarn. Es ist einfach so, dass sie über Ressourcen verfügen, die wir brauchen. Das ist schlicht ein gutes Geschäft."
 RAJ_crush_the_anathema: "Die Fäulnis des Kommunismus beseitigen"
 RAJ_crush_the_anathema_desc: "Der Kommunismus behindert den Abschluss guter Geschäfte. Geld regiert die Welt, doch eine von Kommunisten regierte Welt führt zu Stagnation. Wir müssen diese Fäulnis beseitigen."
 RAJ_nothing_personal: "Nichts Persönliches"
 RAJ_nothing_personal_tt: "Erschafft ein Kriegsziel gegen §Y[ENG.GetName]§! und die §YLänder des Commonwealth§!"
 RAJ_nothing_personal_desc: "Die Krone hat uns viel zu lange ihren Willen aufgezwungen und unser Wachstum durch veraltete Maßnahmen gebremst. Es ist nichts Persönliches, doch die Regierung darf einfach nicht der Grund für dieses unterdurchschnittliche Wachstum sein."
 RAJ_bombay_trade_port: "Handelshafen Bombay"
 RAJ_bombay_trade_port_desc: "Bombay hat das Potenzial, ein Welthandelshafen zu werden, der die Ein- und Ausfuhr riesiger Mengen von Waren erleichtert. Alles, was es dazu braucht, sind Investitionen in den Ausbau der Hafenanlagen."
 RAJ_take_in_british_naval_experts: "[ENG.GetAdjective]e Marineexperten anwerben"
 RAJ_take_in_british_naval_experts_desc: "Im Vereinten Königreich leben einige der besten Marineexperten der Welt, und es sollte nicht schwer sein, einige von ihnen hierherzuholen."
 RAJ_the_need_for_a_mercantile_navy: "Notwendigkeit einer Handelsmarine"
 RAJ_the_need_for_a_mercantile_navy_desc: "Der Seehandel ist für den Welthandel entscheidend, und wir brauchen eine Marine, die dazu in der Lage ist, die Waren für den Weltmarkt zu transportieren und zu verteidigen."
 RAJ_trade_route_protection: "Schutz der Handelsrouten"
 RAJ_trade_route_protection_desc: "In unserem Osten und Westen gewinnen unsere Feinde immer mehr Macht. Wir müssen in der Lage sein, als Abschreckung gegen jeden zu wirken, der auf die Idee kommen könnte, unsere Schiffe zu kapern, die in unseren Gewässern hin und her fahren."
 RAJ_procure_the_guns: "Varunas' Geschütz"
 RAJ_procure_the_guns_desc: "Wir benötigen eine Abschreckung, die groß genug ist, um unsere Handelsrouten zu schützen, und eine ausreichend große Abschreckung benötigt ein großes Geschütz - ein sehr großes Geschütz."
 RAJ_procure_the_task_force: "Varunas' Einsatzgruppe"
 RAJ_procure_the_task_force_desc: "Selbst die größten Schiffe benötigen eine Eskorte, die sie vor feindlichen Angriffen schützt. Durch den Aufbau einer robusten Marineeinsatzgruppe stellen wir sicher, dass unsere Großkampfschiffe ihr Ziel erreichen."
 RAJ_procure_the_armor: "Varunas' Panzerung"
 RAJ_procure_the_armor_desc: "Varuna benötigt eine starke Panzerung - eine sehr starke Panzerung. Einen Prototyp auf Grundlage eines weniger teuren Projekts anzufertigen, hält die Kosten niedrig."
 RAJ_institutional_money_laundering: "Institutionelle Geldwäsche"
 RAJ_institutional_money_laundering_desc: "Investoren müssen nicht zwangsläufig wissen, wohin ihr Geld fließt, oder? Ist es nicht unser Ziel - nein, unsere Aufgabe -, dafür zu sorgen, dass die Gewinne um jeden Preis maximiert werden? Und was macht es da schon, wenn dies mit einem kleinen Betrug verbunden ist? Das muss ja niemand wissen."
 RAJ_institutional_money_laundering_tt: ""
 RAJ_appoint_a_c_suite: "Das C-Level ernennen"
 RAJ_appoint_a_c_suite_desc: "Eine starke Unternehmensführung ist für unseren Erfolg unerlässlich. Durch die Zusammenstellung eines fähigen Führungsteams stellen wir sicher, dass unser Land effektiv verwaltet wird, unsere strategische Vision zur Durchsetzung gelangt und dass wir konstant wachsen."
 RAJ_company_bonuses: "Unternehmensboni"
 RAJ_company_bonuses_desc: "Wir müssen Leistung mit potenziellen Boni verknüpfen, um die Effizienz im gesamten Unternehmen zu erhöhen."
 RAJ_creative_accounting: "Kreative Buchhaltung"
 RAJ_creative_accounting_desc: "Mit ein paar kreativen Buchhaltungstricks können wir einen Teil unseres Gewinns „wegzaubern“ - zumindest wird das die Steuerbehörde glauben. "
 RAJ_privatized_healthcare: "Privatisierte Gesundheitsfürsorge"
 RAJ_privatized_healthcare_desc: "Der Wunsch nach einem kommunistischen Gesundheitssystem muss in all unseren Betrieben unterdrückt werden. Eine Gesundheitsfürsorge soll nur all jenen zur Verfügung stehen, die sie sich durch die unsichtbare Hand des Marktes verdient haben."
 RAJ_arrest_congress_leaders: "Kongressanführer verhaften"
 RAJ_arrest_congress_leaders_desc: "Der Kongress will sich nicht an die neue Realität der Unternehmensherrschaft anpassen. Er leistet noch immer Widerstand und macht uns bei der geringsten Gelegenheit die Hölle heiß. Wir müssen ihn beseitigen, bevor sich seine Ideen ausbreiten."
 RAJ_union_busting: "Auflösung von Gewerkschaften"
 RAJ_union_busting_desc: "Gewerkschaften sind eine Plage für Innovationen und leistungsbasierte Beförderungen. Sie helfen dem einfachen Arbeiter nicht und sorgen dafür, dass Unternehmen in Bürokratie erstickt. Wir müssen diese kommunistische Agenda im Keim ersticken, bevor sie sich ausbreitet."
 RAJ_night_shifts: "Nachtschichten"
 RAJ_night_shifts_desc: "Die Einführung von Nachtschichten beschleunigt die Produktion. Die zusätzlichen Kosten sind nur ein kleiner Preis für Effizienz rund um die Uhr."
 RAJ_legalize_the_opium_trade: "Den Opiumhandel erlauben"
 RAJ_legalize_the_opium_trade_desc: "Die Legalisierung von Opium ist zwar umstritten, verspricht aber immense wirtschaftliche Profite. Indem wir den Opiumhandel regulieren, verwandeln wir ein Laster in eine lukrative Stütze unserer Finanzstrategie."
 RAJ_force_china_to_accept_opium_trade: "Dritter Opiumkrieg"
 RAJ_force_china_to_accept_opium_trade_tt: "Ein weltweiter Opiummarkt wird entstehen. Manchen Generälen könnte das ein wenig zu sehr gefallen ..."
 RAJ_force_china_to_accept_opium_trade_desc: "[CHI.GetNameDefCap] hat versucht, den eigenen Opiumhandel zu kontrollieren, und gerät damit direkt mit unseren Wachstumszielen in Konflikt. Wir müssen dafür sorgen, dass man den Fehler seines Handelns erkennt."
 RAJ_new_economic_policy: "Neue Wirtschaftspolitik"
 RAJ_new_economic_policy_desc: "Wir halten an einem Modell fest, das Kapitalinvestitionen und das Wachstum von Unternehmen durch niedrige Steuern und eine unternehmensfreundliche Politik fördert."
 RAJ_phantom_armies: "Phantomarmeen"
 RAJ_phantom_armies_desc: "Indem wir die Zahl der von uns beschäftigten Militärangehörigen künstlich in der Bilanz aufblähen, können wir das Finanzamt täuschen."
 RAJ_corporate_domination: "Unternehmensherrschaft"
 RAJ_corporate_domination_desc: "Da immer mehr Teile des Subkontinents unter unserer festen Kontrolle stehen, sind wir nun in der Lage, sowohl den privaten als auch den öffentlichen Sektor zunehmend zu beherrschen. Dank unseres Ziels der totalen Kontrolle, ob direkt oder indirekt, steigern wir die Produktivität in allen Unternehmen."
 RAJ_restrictive_administration_budget: "Restriktiver Verwaltungshaushalt"
 RAJ_restrictive_administration_budget_desc: "Um einen soliden Staatshaushalt aufrechtzuerhalten, müssen alle nicht notwendigen Ausgaben gestrichen werden. Effizienz erfordert, dass wir die Ressourcen dort einsetzen, wo sie einen messbaren Nutzen bringen."
 RAJ_open_up_new_markets: "Neue Märkte erschließen"
 RAJ_open_up_new_markets_desc: "Wir laufen Gefahr, dass unser derzeitiger Markt in den kommenden Jahren gesättigt ist, und wir müssen drastische Maßnahmen ergreifen, um ihn zu erweitern. Zu diesem Zweck müssen wir feindliche Übernahmen benachbarter Territorien in die Wege leiten."
 RAJ_hostile_takeover: "Feindliche Übernahme"
 RAJ_hostile_takeover_tt: "Schaltet Entscheidungen frei, um Staaten für §YZivilfabriken§! zu kaufen. Staaten, mit denen wir ursprünglich begonnen haben, erhalten einen Rabatt beim Kauf"
 RAJ_hostile_takeover_desc: "Alles und jeder ist käuflich. Es ist nur eine Frage des Preises und wie tief eine Person zu sinken bereit ist."
 RAJ_shareholder_democracy: "Aktionärsdemokratie"
 RAJ_shareholder_democracy_desc: "Die Legislative des Landes liegt im Grunde voll bei unserem Unternehmen, wenn auch nicht dem Namen nach. Richter und Gesetzgeber stehen auf unserer Gehaltsliste, weshalb es leicht ist, für uns vorteilhafte Gesetze zu verabschieden und die Opposition zu spalten."
 RAJ_debt_manipulation: "Schuldenmanipulation"
 RAJ_debt_manipulation_desc: "Wir können bestehende Schulden nutzen, um Verluste vorzutäuschen und so weniger Steuern zu zahlen und überschüssige Gewinne zu horten."
 RAJ_productivity_mandate: "Produktivitätsmandat"
 RAJ_productivity_mandate_desc: "Da wir den Investoren gegenüber eine Verpflichtung eingegangen sind, sehen wir uns gezwungen, den Gewinn in allen Sektoren zu maximieren. Produktivität ist nicht länger ein Ziel, sondern ein Auftrag, und sie muss um jeden Preis erreicht werden."
 RAJ_lowest_bigger_construction: "Kostengünstige Bauprojekte"
 RAJ_lowest_bigger_construction_desc: "Um die Baukosten niedrig zu halten, sollten wir stets dem günstigsten Anbieter den Zuschlag geben."
 RAJ_water_privatization: "Privatisierung des Wassers"
 RAJ_water_privatization_desc: "Wir müssen öffentlich-private Partnerschaften mit lokalen Wasserversorgern eingehen, um die Effizienz und Qualität der Wasserversorgung zu verbessern."
 RAJ_expand_tax_loopholes: "Neue Steuerschlupflöcher suchen"
 RAJ_expand_tax_loopholes_desc: "Indem wir Lücken im Steuerrecht ausnutzen, minimieren wir unsere Verpflichtungen auf legale Weise und können die Einsparungen in unser weiteres Wachstum reinvestieren. Effizienz beginnt schließlich in der Bilanz."
 RAJ_land_grab: "Landerwerb"
 RAJ_land_grab_desc: "Um den Anforderungen der schnellen Industrialisierung gerecht zu werden, müssen wir auf dem gesamten Subkontinent Land erwerben und es umfunktionieren. Wenn der Fortschritt an erster Stelle stehen soll, gibt es bei der Expansion wenig Spielraum zum Zögern."
 RAJ_deforestation: "Brennstoff für die Feuer"
 RAJ_deforestation_desc: "Feuer treibt die Industrie an. Feuer benötigt jedoch Holz und Kohle. Zum Glück haben wir davon genug. Warum sollten wir es nicht nutzen?"
 RAJ_agricultural_cooperatives: "Landwirtschaftliche Genossenschaften"
 RAJ_agricultural_cooperatives_tt: "Erhält §G1§! §YInfrastruktur§! in jedem im Besitz befindlichen Staat mit mindestens 4 §YZivilfabriken§!.\nErhält §G1§! §YZivilfabrik§! für jeweils 2 §YInfrastrukturen§!, die durch diesen Schwerpunkt erhalten wurden."
 RAJ_agricultural_cooperatives_desc: "Landwirtschaftliche Genossenschaften, die mehreren Landwirten gehören, sind der Schlüssel zu Nachhaltigkeit, Eigenständigkeit und Selbstbestimmung."
 RAJ_tea_exports: "Teeexporte"
 RAJ_tea_exports_tt: "§YKann bis zu 5 Mal erweitert werden§!"
 RAJ_tea_exports_tt_2: "\nBei erlangen der Unabhängigkeit wird „§Y$idea_RAJ_tea_exports$§!“ entfernt und"
 RAJ_tea_exports_desc: "Tee ist auf der ganzen Welt zu einem Hauptexportgut geworden und bildet die Lebensgrundlage vieler Inder."
 RAJ_cottage_industries: "Hausgewerbe"
 RAJ_cottage_industries_desc: "Unternehmen und die Produktion von Waren in die eigenen vier Wände zu verlegen, ist eine praktikable Alternative zur Schwerindustrie und gibt den Menschen ein Gefühl der Unabhängigkeit."
 RAJ_sikh_religious_guarantees: "Glaubensrechte für die Sikh garantieren"
 RAJ_sikh_religious_guarantees_desc: "Die Sikh sind eine wichtige religiöse Minderheit in unserem Land und bringen zahlreiche wilde Kämpfer hervor. Wir müssen sie besänftigen, indem wir ihnen ihre religiösen Rechte garantieren."
 RAJ_punjab_autonomy: "Autonomie für Punjab"
 RAJ_punjab_autonomy_desc: "Punjab hat eine große Bedeutung für die Sikh. Durch die Gewährung lokaler Autonomie können wir ihr Vertrauen gewinnen."
 RAJ_handloom_weaving: "Handwebstühle"
 RAJ_handloom_weaving_desc: "Das Weben auf dem Handwebstuhl ist zu einem Symbol für unsere Tradition und unsere Unabhängigkeit auf dem Subkontinent geworden und bietet lokalen Produzenten gleichzeitig Arbeit."
 RAJ_lahore_resolution: "Lahore-Resolution"
 RAJ_lahore_resolution_desc: "Die muslimische Minderheit in unserem Land hat gefordert, dass die Lahore-Resolution erlassen wird, die ihr ein eigenes Heimatland zugesteht: Pakistan."
 RAJ_united_bengal: "Vereintes Bengalen"
 RAJ_united_bengal_tt: "§Y[BAN.GetNameDefCap]§! wird nach der Teilung frei sein"
 RAJ_united_bengal_desc: "Pakistan in Bengalen und Pakistan zu teilen, ist nur sinnvoll. Eine Regierung in Pakistan wäre nicht in der Lage, eine so weit entfernte bangladeschische Enklave angemessen zu regieren."
 RAJ_eastern_pakistan: "Östliches Pakistan"
 RAJ_eastern_pakistan_tt: "§Y[BAN.GetNameDefCap]§! wird nach der Teilung §Y[PAK.GetName]§! gehören"
 RAJ_eastern_pakistan_desc: "Bangladesch soll zum östlichen Pakistan und alle Muslime sollen unter einer Flagge regiert werden."
 RAJ_partition_preparation: "Vorbereitung auf die Teilung"
 RAJ_partition_preparation_tt: "§YVerringert die Auswirkungen der Teilung, sobald diese eintritt.§! Mit Vorbereitung erhalten wir:\n"
 RAJ_partition_preparation_tt_2: "Und ohne erhalten wir:\n"
 RAJ_partition_preparation_desc: "Wir müssen uns auf die Teilung vorbereiten, um zu verhindern, dass Chaos ausbricht, wenn Millionen von Menschen umziehen."
 RAJ_indian_independence_act: "Plan zur Unabhängigkeit von Indien"
 RAJ_indian_independence_act_desc: "Es ist ein Wendepunkt, der nur selten in der Geschichte vorkommt. Wir brechen vom Alten zum Neuen auf, ein Zeitalter endet und die Seele einer Nation, die lange unterdrückt wurde, verleiht sich selbst Ausdruck."
 RAJ_tryst_with_destiny: "Begegnung mit dem Schicksal"
 RAJ_tryst_with_destiny_desc: "Vor vielen Jahren hatten wir eine Begegnung mit dem Schicksal, und nun ist die Zeit gekommen, unser Versprechen einzulösen - zwar nicht ganz oder in vollem Maß, aber doch im Wesentlichen. Wenn die Mitternachtsstunde schlägt und die Welt schläft, wird Indien zum Leben erwachen und die Freiheit einfordern."
 RAJ_india_united: "Vereintes Indien"
 RAJ_india_united_tt: "§YIndien bleibt bei der Teilung vereint und wird sich nicht aufspalten§!"
 RAJ_india_united_desc: "Wir sind Muslime, Hindus, Christen und Juden, und wir alle sind Inder."
 RAJ_power_sharing_agreement: "Machtteilungsabkommen"
 RAJ_power_sharing_agreement_desc: "Die Muslimische Liga betrachtet uns mit Misstrauen und hat Angst davor, was mit den Muslimen in einem von Hindus dominierten Indien geschehen wird. Wir müssen ein Abkommen mit ihnen schließen, um die Macht gleichmäßig zu verteilen."
 RAJ_cabinet_mission_plan: "Kabinettsmissionsplan"
 RAJ_cabinet_mission_plan_desc: "Dank der vereinten Front der Muslime und Hindus sind wir bereit, die Delegation der [ENG.GetAdjective]en Regierung zu empfangen."
 RAJ_inclusive_nationalism: "Inklusiver Nationalismus"
 RAJ_inclusive_nationalism_desc: "Nationalismus und der Stolz auf das eigene Land sind nicht unbedingt etwas Schlechtes, solange sie für alle gelten. Wenn wir alle die gleiche Liebe für unser Land teilen, wird unser Band niemals reißen."
 RAJ_a_secular_state: "Säkularer Staat"
 RAJ_a_secular_state_desc: "Indien ist ein frommes Land, weshalb es umso wichtiger ist, dass der Staat selbst säkular ist, um jeden Zweifel an einer möglichen Voreingenommenheit gegenüber einer Minderheit auszuräumen."
 RAJ_a_permanent_muslim_governmental_seat: "Dauerhafter Regierungssitz für Muslime"
 RAJ_a_permanent_muslim_governmental_seat_desc: "Die Muslime sind eine große Minderheit in unserem Land. Um ihre Ängste vor einem geeinten Indien zu zerstreuen, muss ihnen ein dauerhafter Regierungssitz eingeräumt werden."
 RAJ_pledge_for_the_allies: "Die Alliierten unterstützen"
 RAJ_pledge_for_the_allies_desc: "Mit der Ausbreitung des Faschismus und Kommunismus auf der Welt ist klar, dass Indien nicht allein dastehen kann. [ENG.GetNameDefCap] mag nicht Indiens bester Freund gewesen sein, doch es ist klar, dass die anderen unsere Feinde sind."
 RAJ_indian_prosperity_sphere: "Indische Wohlstandssphäre"
 RAJ_sideline_the_conflict: "Den Konflikt von der Seitenlinie aus beobachten"
 RAJ_sideline_the_conflict_desc: "[ROOT.GetNameDefCap] sollte nicht unter einer falschen Beurteilung und den territorialen Aggressionen anderer leiden. Wir müssen uns auf unser Inneres konzentrieren, nicht auf das Äußere."
 RAJ_india_indivisible: "Unteilbares Indien"
 RAJ_india_indivisible_tt: "Schaltet Entscheidungen frei, um Staaten in §YIndien§!, §YPakistan§! und §YBangladesch§! zu Kernstaaten zu machen"
 RAJ_india_indivisible_desc: "In unseren Territorien herrschen noch immer Unruhe und Konflikte. Wir müssen zusammenarbeiten und [ROOT.GetName] vereinen."
 RAJ_preamble_to_the_constitution_of_india: "Präambel der Verfassung von [GetRajName]"
 RAJ_preamble_to_the_constitution_of_india_desc: "Wir, das Volk von [GetRajName], haben feierlich beschlossen, [GetRajName] als souveräne, sozialistische, säkulare, demokratische Republik zu konstituieren und allen Bürgern Gerechtigkeit, Freiheit und Gleichheit zuzusichern sowie die Brüderlichkeit unter ihnen zu fördern (erlassen in unserer konstituierenden Sitzung am heutigen Tag)."
 RAJ_an_economy_unbound: "Entfesselte Wirtschaft"
 RAJ_an_economy_unbound_desc: "Unsere Wirtschaft wird nicht länger von unseren ehemaligen Herren unterdrückt und kann endlich aufblühen. Wir wurden endlich von unseren früheren Verpflichtungen befreit!"
 RAJ_annex_goa: "Annektierung von Goa"
 RAJ_annex_goa_desc: "Goa ging vor langer Zeit an die Imperialisten verloren, gehört jedoch zu Indien. Es ist klar, dass [POR.GetNameDef] nicht in der Position ist, es zu verteidigen. Wir müssen dieses historische Unrecht richtigstellen."
 RAJ_a_tiger_uncained: "Entfesselter Tiger"
 RAJ_a_tiger_uncained_desc: "Wir waren viel zu lang verschiedensten Reichen unterworfen und an das Joch der imperialistischen Herrschaft gekettet. Doch nie wieder! Wir sind wie ein Tiger, der sich endlich von seinen Jägern losreißen konnte, und wir werden uns nie wieder freiwillig unterwerfen lassen."
 RAJ_suppress_paramilitary_organizations: "Paramilitärische Organisationen unterdrücken"
 RAJ_suppress_paramilitary_organizations_desc: "Es gibt noch immer verstreute paramilitärische Gruppen in [GetRajName]. Wir müssen sie schnellstens beseitigen, denn wenn das Unkraut erst einmal fest im Boden sitzt, lassen sich die Wurzeln nur schwer ausreißen."
 RAJ_defend_burma: "Burma verteidigen"
 RAJ_defend_burma_desc: "[BRM.GetNameDefCap] fungiert als Bollwerk gegen die [JAP.GetAdjective]e Aggression. Die Position dieser Nation zu stärken, ist nur zu unserem Vorteil."
 RAJ_mixed_economy: "Gelenkte Volkswirtschaft"
 RAJ_mixed_economy_tt: "Erhält für jede erforschte §YRohstoffabbau-Technologie§! §G+3§! Ressourcen in jedem Kernstaat, der mehr als 6 Ressourcen hat"
 RAJ_mixed_economy_desc: "Wir haben viele natürliche Ressourcen, und die Diversifizierung des Rohstoffabbaus stärkt unsere Autarkie nur."
 RAJ_land_reforms: "Landreformen"
 RAJ_land_reforms_desc: "Mehr Menschen die Möglichkeit zu geben, das Land zu bearbeiten, holt sie aus dem Elend heraus."
 RAJ_education_efforts: "Bildungsreformen"
 RAJ_education_efforts_2: "$RAJ_education_efforts$"
 RAJ_education_efforts_desc: "Die Alphabetisierungsrate in [ROOT.GetName] ist noch immer erschreckend niedrig. Wir müssen die Bildungsausgaben drastisch steigern, wenn wir jemals zu den Großmächten aufschließen wollen."
 RAJ_education_efforts_2_desc: "$RAJ_education_efforts_desc$"
 RAJ_fight_malnutrition: "Kampf gegen die Unterernährung"
 RAJ_attract_scientists: "Wissenschaftler anlocken"
 RAJ_attract_scientists_desc: "Unser Reichtum erlaubt es uns, die besten Wissenschaftler aus der ganzen Welt anzulocken."
 RAJ_fight_malnutrition_desc: "Wir müssen umfassende Pläne umsetzen, um die Unterernährung innerhalb der Bevölkerung zu bekämpfen."
 RAJ_import_substitution_industrialisation: "Importsubstituierende Industrialisierung"
 RAJ_import_substitution_industrialisation_desc: "Wir sollten importierte Waren, wo immer wir können, durch Waren ersetzen, die im eigenen Land produziert wurden, um so die Herstellungskosten auszugleichen."
 RAJ_i_am_death: "Ich bin der Tod"
 RAJ_i_am_death_desc: "Unser Staatsoberhaupt ist nach dem kürzlichen Attentatsversuch aus seiner Trance erwacht. Angesichts der Brutalität, mit der die Attentäter vorgingen, hatte er eine Erleuchtung: Wenn die Grausamkeit der Menschheit nicht verhindert werden kann, sollte die gesamte Menschheit unter seiner festen demokratischen Kontrolle stehen."
 RAJ_destroyer_of_worlds: "Zerstörer der Welten"
 RAJ_destroyer_of_worlds_desc: "Mit der Zeit werden wir zum mächtigen Zerstörer der Welten heranwachsen und unsere Feinde vernichten."
 RAJ_uranium_tipped_bullets: "Uranverstärkte Munition"
 RAJ_uranium_tipped_bullets_desc: "Was sollen wir mit all unserem überschüssigen Uran tun, wenn nicht unsere Munition damit zu verstärken?"
 RAJ_uranium_tipped_bullets_tt: "§Y$category_all_infantry$§!:\n    Harter Angriff: §G+25%§!\n    Durchschlagskraft: §G+100%§!\n§Y$category_cavalry$§!:\n    Harter Angriff: §G+10%§!\n    Durchschlagskraft: §G+40%§!\n§Y$category_artillery$§!:\n    Durchschlagskraft: §G+100%§!\n§Y$category_tank_destroyers$§!\n    Harter Angriff: §G+15%§!\n    Durchschlagskraft: §G+20%§!\n§Y$anti_tank$§!\n    Harter Angriff: §G+10%§!\n    Durchschlagskraft: §G+20%§!\n§Y$mot_anti_tank_brigade$§!\n    Harter Angriff: §G+10%§!\n    Durchschlagskraft: §G+20%§!\n§Y$anti_air$§!\n    Flugabwehrangriff: §G+10%§!\n§Y$mot_anti_air_brigade$§!\n    Flugabwehrangriff: §G+10%§!"
 RAJ_contamination_cleanup_crew: "Kontaminationsbeseitigungstrupp"
 RAJ_contamination_cleanup_crew_desc: "Unsere Soldaten müssen bereit sein, selbst in den unwirtlichsten Umgebungen zu kämpfen, und sei es in einem atomaren Fallout."
 RAJ_rolling_nuke_barrages: "Nukleares Speerfeuer für den Bewegungskrieg"
 RAJ_rolling_nuke_barrages_desc: "Die Artillerieunterstützung im Bewegungskrieg war während des Ersten Weltkriegs weitverbreitet, doch neue Technologien erlauben noch viel verheerendere Sperrfeuer."
 RAJ_bathe_in_hellfire: "Im Höllenfeuer baden"
 RAJ_bathe_in_hellfire_desc: "Unsere Feinde werden nur zwei Möglichkeiten haben: Entweder sie unterwerfen sich oder sie werden auf dem Scheiterhaufen verbrannt."
 RAJ_bathe_in_hellfire_desc_tt: "§YAtomwaffen§! zerstören jetzt dauerhaft §Y50%§! der §YMilitärfabriken§! im Zielstaat.\n§YWasserstoffwaffen§! zerstören jetzt dauerhaft §Y100%§! der §YMilitärfabriken§! im Zielstaat."
 RAJ_jaguar: "Jaguar"
 RAJ_jaguar_desc: "Der Jaguar ist ein hervorragender Kandidat, um die demokratische Gerechtigkeit aus der Luft zu verbreiten."
 RAJ_ammunition_factory_khadki: "Munitionsfabrik Khadki"
 RAJ_ammunition_factory_khadki_desc: "Um unsere moderne Kampftruppe mit den nötigen Waffen auszurüsten, müssen wir die Waffenfabriken unseres Landes drastisch ausbauen."
 RAJ_rifle_factory_ishapore_west_bengal: "Gewehrfabrik Ishapore"
 RAJ_rifle_factory_ishapore_west_bengal_desc: "Die Gewehrfabrik in Ishapore wird mit der Munitionsfabrik Khadki zusammenarbeiten, um unsere Armee mit den nötigen Handfeuerwaffen auszurüsten."
 RAJ_gun_and_shell_factory_cossipore: "Geschütz- und Granatenfabrik Cassiopore"
 RAJ_gun_and_shell_factory_cossipore_desc: "Die Geschütz- und Granatenfabrik in Cassiopore verbessert unsere Fähigkeiten bei der Herstellung von Infanterie-Ausrüstung und stellt die nötige Bewaffnung und Munition bereit."
 RAJ_cordite_factory_aruvankadu_tamil_nadu: "Korditfabrik Aruvankadu"
 RAJ_cordite_factory_aruvankadu_tamil_nadu_desc: "Bessere Treibladungen für die Artillerie zu produzieren, verschafft unseren schweren Geschützen den nötigen Vorteil gegenüber unseren Feinden."
 RAJ_local_recruitment_offices: "Lokale Rekrutierungsbüros"
 RAJ_local_recruitment_offices_desc: "Wir verfügen über eine riesige Bevölkerung, und viele Menschen sind bereit, freiwillig der Armee beizutreten, um ihre finanzielle Lage zu verbessern, weshalb keine Notwendigkeit für eine allgemeine Wehrpflicht besteht. Die Einrichtung von Rekrutierungsbüros wird uns die benötigten Freiwilligen verschaffen."
 RAJ_local_recruitment_offices_tt: "Jeden [?RAJ_recruitment_offices_timeout_max]. Monat wird der Malus von „§Y$idea_RAJ_agrarian_society$§!“ um folgenden Wert reduziert\n\t Rekrutierbare-Bevölkerung-Faktor: §G+[?RAJ_agrarian_society_conscription_factor_penalty_reduction_display]%§!\n Mobilisierungsgeschwindigkeit: §G[?RAJ_agrarian_society_mobilization_speed_penalty_reduction_display]%§!\n Mobilmachungsrecht-Kosten-Faktor: §G[?RAJ_agrarian_society_mobilization_laws_cost_factor_penalty_reduction_display]%§!"
 RAJ_military_pensions: "Militärpensionen"
 RAJ_military_pensions_desc: "Indem wir dem Militär als Teil des Armeepakets Pensionen zusichern, halten wir Personal länger und stärken so den Militärkomplex als Ganzes."
 RAJ_legacy_of_military_service: "Tradition im Militärdienst"
 RAJ_legacy_of_military_service_desc: "Es gibt viele Dörfer in ganz [GetRajName], wo die Väter im Militär gedient haben und man die Söhne deshalb drängt, ebenfalls im Militär zu dienen. Es ist immerhin eine Tradition, und sie erlaubt es uns, mehr Rekruten als gewöhnlich zu versammeln."
 RAJ_indian_states_force: "Indische Staatenarmee"
 RAJ_indian_states_force_desc: "Die Fürstenstaaten haben ihre eigenen Truppen, die man zur Verteidigung von [GetRajName] rufen kann."
 RAJ_frontier_corps: "Grenztrupp"
 RAJ_frontier_corps_desc: "Unser Land umfasst verschiedene Biome, und zu diesen zählt auch das zerklüftete Grenzland im Osten. Indem wir Kontakt zu den dortigen Milizen aufnehmen und ihr Wissen über die Kriegsführung in diesem Terrain übernehmen, können wir unsere Grenze leichter schützen."
 RAJ_seven_shackles: "Sieben Fesseln"
 RAJ_seven_shackles_2: "Vier bis Sechs der Sieben Fesseln"
 RAJ_release_subjects_hint_tt: "§YVon uns auf dem indischen Subkontinent entlassene Untertanen sind eher gewillt, einen Industrieschwerpunkt anzunehmen.§!"
 RAJ_famine_impact_reduction: "§YDies verringert die Auswirkungen einer Hungersnot, wenn diese auftritt§!"
 has_arrested_bose: "Die britische Regierung hat Subhas Chandra Bose verhaftet"
 RAJ_heavy_industries: "Schwerindustrie"
 RAJ_heavy_industries_desc: "Eine schnelle Industrialisierung ist für die Zukunft von [RAJ.GetName] unerlässlich. Indem wir eine robuste Schwerindustrie aufbauen, legen wir den Grundstein für unsere militärische Stärke und unsere wirtschaftliche Unabhängigkeit in dieser modernen Welt."
 RAJ_strike_against_china: "[CHI.GetName] angreifen"
 RAJ_strike_against_china_desc: "Falls [CHI.GetNameDef] zu einer Regionalmacht aufsteigt, wird man uns früher oder später angreifen. Vielleicht nicht heute, aber sicherlich morgen. Wir müssen zuerst zuschlagen."
 RAJ_strike_burma: "[BRM.GetName] angreifen"
 RAJ_strike_burma_desc: "[BRM.GetNameDefCap] stellt eine strategische Gefahr an unserer östlichen Grenze dar. Wir müssen dieses Land unter unsere Kontrolle bringen, um sowohl die Grenze zu sichern als auch zu verhindern, dass unsere Feinde eine potenzielle Basis für eine Invasion gegen uns erhalten."
 RAJ_cult_of_personality: "$GUAY_cult_of_personality$"
 RAJ_cult_of_personality_desc: "$GUAY_cult_of_personality_desc$"
 RAJ_seek_financial_aid_from_the_ussr: "[SOU.GetAdjective]e finanzielle Unterstützung suchen"
 RAJ_seek_financial_aid_from_the_ussr_desc: "Wir müssen uns an das [SOU.GetAdjective]e Regime wenden und es um finanzielle Unterstützung bitten, damit wir unsere revolutionären Ziele voranbringen und die nationale Entwicklung beschleunigen können. Seine Unterstützung wird uns dabei helfen, eine neue Ordnung aufzubauen, die auf Solidarität und Stärke beruht."
 RAJ_guided_democracy: "Gelenkte Demokratie"
 RAJ_guided_democracy_desc: "Wir müssen den demokratischen Prozess strikt regulieren und den Anschein von Wahlmöglichkeiten erwecken, wobei wir sicherstellen, dass die Ergebnisse fest unter unserer Kontrolle bleiben. Stabilität erfordert Orientierung, und wir sind bereit, sie zu bieten."
 RAJ_authoritarianship: "Autoritarismus"
 RAJ_authoritarianship_desc: "Eine starke zentrale Autorität sorgt für Frieden, Gerechtigkeit und Stabilität in unserem neuen Staat."
 RAJ_the_sun_sets: "Die Sonne geht unter"
 RAJ_the_sun_sets_desc: "Das Zeitalter der Kolonialreiche neigt sich dem Ende zu. Da der [ENG.GetAdjective]e Einfluss immer weiter schrumpft, beschleunigt sich dieser Niedergang noch. Wenn die Sonne über diesem Reich untergeht, werden wir aus den Schatten emporsteigen."
 ### Mughal Empire ###
 RAJ_great_depression_price_controls: "Preiskontrollen gegen die Weltwirtschaftskrise"
 RAJ_great_depression_price_controls_desc: "Die Weltwirtschaftskrise hat den Subkontinent schwer getroffen. Durch die Bindung der Rupie an das Pfund Sterling und die Einführung verschiedener Preiskontrollen hoffen wir, die Lage zu stabilisieren."
 RAJ_look_to_the_past: "In die Vergangenheit blicken"
 RAJ_look_to_the_past_desc: "Die Preiskontrollen minderten die Auswirkungen der Weltwirtschaftskrise zwar erfolgreich, doch da die Inflation langsam außer Kontrolle gerät, schädigen die Kontrollen der Wirtschaft. Verzweiflung führt zu Uneinigkeit, und immer mehr lokale Anführer gewinnen an politischer Stärke, indem sie die Bevölkerung mit Erzählungen über vergangenen Ruhm aufrütteln.\n\nKann das, was einst war, sich erneut erheben?"
 RAJ_secure_weapons: "Waffen sichern"
 RAJ_secure_weapons_desc: "Unsere Militärausrüstung ist ein Mischmasch nicht aufeinander abgestimmter Varianten aus einer Vielzahl von Nationen. Mit ein wenig Hilfe anderer Nationen können wir jedoch die nötige Ausrüstung erwerben, um uns endlich zu befreien."
 RAJ_secure_weapons_tt: "Bei dem Abschluss von „§Y$RAJ_the_mughal_uprising$§!“ werden Waffen dem Lager hinzugefügt."
 RAJ_stir_unrest_in_the_north: "Unruhe im Norden schüren"
 RAJ_stir_unrest_in_the_north_desc: "Die Menschen im nördlichen Teil des Raj sind besonders stark von den Preiskontrollen betroffen. Sie sind wie verdorrtes Gras, und es braucht nur einen Funken, um das Feuer zu entfachen."
 RAJ_stir_unrest_in_the_north_focus_tt: "Wir behalten die Kontrolle über die folgenden Staaten, wenn wir uns abspalten:"
 MUGHAL_divisions_spawned: "§Y4§! vollständig ausgerüstete Loyalisten-Divisionen treten uns bei, wenn wir den Aufstand auslösen."
 RAJ_the_mughal_uprising: "Der Mogulaufstand"
 RAJ_the_mughal_uprising_desc: "Der Norden ist dank seiner Abgelegenheit der perfekte geografische Ort, um sich von den Briten loszulösen.\nLokale Anführer haben durch Geschichten über den vergangenen Ruhm des Mogulreichs die Flamme der Revolution in den Herzen der Menschen geschürt, die nun über ihr eigenes Schicksal entscheiden wollen.\nSo wie auch wir dies inschallah tun werden."
 RAJ_the_mughal_uprising_tt: "Wir lösen uns vom §YBritisch-Raj§! und §Rerklären einen Krieg um unsere Unabhängigkeit§!."
 RAJ_the_mughal_uprising_tt2: "Am Ende des Bürgerkriegs erhalten wir die Besitzrechte über alle Staaten, die wir zu dieser Zeit kontrollieren" #separate into two if I need to remove it later
 6_month_timer_mughal_tt: "Wir haben §Y255§! Tage Zeit, um den Krieg zu gewinnen, bevor die dezentrale Verwaltung einen Waffenstillstand anbietet."
 RAJ_reform_the_agricultural_system: "Die Landwirtschaft reformieren"
 RAJ_reform_the_agricultural_system_desc: "Die Nahrungsversorgung in Indien ist von Misswirtschaft und Ausbeutung geplagt und wurde schon viel zu lange vernachlässigt. Mit dem Wiederaufbau des Mogulreichs müssen wir sicherstellen, dass keiner unserer Untertanen jemals wieder hungern muss. Wir müssen in Bewässerungssysteme investieren, die Landwirtschaft modernisieren und das Joch der Großgrundbesitzer zerschlagen, um Indien in ein Land des Überflusses zu verwandeln, in dem Hungersnöte ein Relikt der Vergangenheit sind."
 RAJ_princley_state_breakaway_tt: "§Y [442.GetName]\n [987.GetName]\n [988.GetName]\n [444.GetName]\n [445.GetName]\n [1012.GetName]\n§!"
 RAJ_GOE_enforced_peace_decision: "Bevorstehender Waffenstillstand"
 RAJ_GOE_enforced_peace_decision_desc_tt: "Wenn wir lange genug durchhalten, wird uns die [UK_INDIA.GetAdjective]e Regierung einen Waffenstillstand anbieten."
 RAJ_GOE_enforced_peace_decision_desc_eng_tt: "Wenn [RAJ.GetNameDef] lange genug durchhält, wird die [UK_INDIA.GetAdjective]e Regierung einen Waffenstillstand mit territorialen Zugeständnissen anbieten."
 RAJ_GOE_enforced_peace_decision_desc_2_tt: "§YWir behalten die Kontrolle über folgende Regionen§!: §YWestindien§!, §YSüdindien§!, §YZentralindien§!, §YOstindien§! und §YNordindien§! (vorausgesetzt wir kontrollieren alle Staaten innerhalb einer bestimmten Region, wenn der Waffenstillstand einsetzt)."
 RAJ_secure_states: "sichern"
 RAJ_defend_states: "verteidigen"
 RAJ_GOE_secure_western_india: "Westindien [GetMughalCivilWarStatus]"
 RAJ_GOE_secure_southern_india: "Südindien [GetMughalCivilWarStatus]"
 RAJ_GOE_secure_central_india: "Zentralindien [GetMughalCivilWarStatus]"
 RAJ_GOE_secure_eastern_india: "Ostindien [GetMughalCivilWarStatus]"
 RAJ_GOE_secure_northern_india: "Nordindien [GetMughalCivilWarStatus]"
